  kiz-kiz: Ndipo akan'jobhela munu j'hongi, “Nikhesiajhi.” Lakini muene akajobha,
    “Bwana, niruhusiajhi hoti nikan'syelayi dadi jhangu,”
  tzo-TZE: 'Li Jesuse oy boch''o yan jech laj yalbe: ―Chi''inun batel ―xut. Itac''ov
    li vinique: ―Cajval, coltaun to batel yu''un chbat jchi''in li Jtote. Ja'' to
    me ichame, ta jmuc comel, ts''acal to chtal jchi''inot ―xut.'
  lex-lex: 'Noma Yesus Nakot wal lia riy id to''a Niwra: “Mliernohora A''u.” Mere
    riy de niwra: “Tuna, Muolin doin a'' pua la''pa arie''ela tiamnia a''mu nampena
    aliernohor rer O''a.”'
  dov-dov: Mpawo wakati kuli umwi, “Nditobele.” Pesi wakati, “Mwami, Ndizumine ndikavwike
    taata wangu sansi.”
  rgu-rgu: Laiꞌ esa de Yesus naloo na lahenda fekeꞌ esa nae, “Mai tuka Au, fo dadi
    muuꞌ Au lahenda ki.” Lahenda ria nataa nae, “Neu! Tehuu leo iaꞌ Ramatuaꞌ. Ela
    au fali fo afaduli a ina-ama kara dei. Maneniko au papa ka mate ni sona, besaꞌ
    ko au tuka.”
  toc-NT: 'Caj li̠puntzú Jesús chiné huá­nilh cha̠tum chixcú: —Huix na̠ caquis­ta̠­lani.
    Pero xlá chiné kálh­ti̠lh: —Quim­pu̠­chiná, aquit na̠ nac­sta̠­la­niyá̠n pero
    caqui­ma̠xqui quilh­ta­macú hasta acxni̠ nani̠y quin­tla̠t la̠qui̠ nac­ma̠c­nu̠­ta̠­qui̠y
    y nac­sta̠­la­niyá̠n.'
  ulk-1902: Ege E detager nerute le, Ma kari narmili. Ege abim detaut, kega, Opole,
    ma kari nakuar kaka kekiam nabakeamulu atkobeilu kara aba.
  som-som: Mid kalena ayuu ku yidhi, I soo raac. Laakiin isagu wuxuu ku yidhi, Sayidow,
    horta ii oggolow inaan tago oo aabbahay soo aaso.
  mam-C: 'Ex xi tq''ma''n Jesús te juntl: Lipeka wi''jach. Me ante xjal xi ttzaq''win:
    Me nti'' amb''il wi''ja ja''lin, qu''n ma tijin ntatiy. Wajatla''y nej tu''n tkub''
    nyo''n ajxi tkyim, ex tu''n tku''x nmuqu''n, tzmaxitzintla ẍinx lipeji''y ti''ja.'
  ndj-ndj: Kamuwombela mundu wingi kandi, “Ungovikeli.” Lakini mundu yula adetili,
    “Bambu, uneki tanila nyendi ngamsiki Tati wangu.”
  mbj-NT: 'Ti m'' aj''yy see Jesus bats''yyt: —B''ëëp ana si ỹỹ, hëp ỹ hata mabahadoo
    hyb n''aa —näng mäh. Ti m'' aj''yy ky hadoo: —Pooj jé dó ỹ abaaj hõm Ee wë ỹ bahag''ããs
    hyb n''aa. Tadajëp jawén paa bä kä, ỹ dakä jëng jawén paa bä kä õm ỹ bahadaa kän
    —näng mäh.'
  lat-VUC: 'Ait autem ad alterum: Sequere me: ille autem dixit: Domine, permitte mihi
    primum ire, et sepelire patrem meum.'
  ngp-ngp: Yesu niyo amgamba mnt'hu mtuhu, “Nitongele.” Mna mnt'hu yudya niyo amgamba,
    “Zumbe, goja hande kummosa msanga tate.”
  aoi-aoi: Bi...ya nuw-akburranganja Jesus akwa ena-langwa warnikabuburrakiyuwa nuwilyaba
    ngarningka nenungkwarba ni-likenuma mamurukwa-langwiya. Biya Jesus ni-yama enuwa-wa,
    “Kwa, likaja yakuwa, yi-yuwarna ngayuwa-manja,” ni-yama. Eneja nenungkwarba ni-yama,
    “Nara ambaka, Bungkawa,” ni-yama. “Ngi-likaja-langwa adinuba-wiya angalyu-wa,
    mena nungwarrka nganyangwa ni-jungwuma arakba. Kini-rungkwabinama adinuba-wiya
    nenumadangkwa ajiringka-manja, kembirra arija-langwa ki-likajama yiba-yuwarnama
    ngayuwa nungkuwa-manja,” ni-yama.
  enq-2: Dopa latala baame akali waka mende lamaiyoo, “Emba namba watao ipu” lea.
    Dopa leamopa akali dokome lao pituu, “Kamongo, wambao nambanya takange malu petala
    patoo kae” lea.
  eng-ASVBT: And he said unto another, Follow me. But he said, Lord, suffer me first
    to go and bury my father.
  mna-mna: 'Mi tomtom toro imar, to Yesu iso pini. Iso: “To yo.” Tamen ni iso: “Biibi,
    parei? Ko irao aŋmiili, ma aŋturke tamaŋ mataana muŋgu, mana aŋto u?”'
  rmy-ARLI: 'A avere manušese phenđa: “Phir pala mande!” A ov phenđa: “Aš najangle,
    Gospode, te parunav mle dade, i ka džav pala tute.”'
  myw-myw: Yeisuw idibek tayuwein, ilana, “Kubukunig yey.” Iwa̱ge towen, ilana, “Tab
    kadilok bakaymet tamag ee... beikous, bikanig, bakadibwen, mo baw.”
  sby-sby: Panyuma pakendi Yesu walambila naumbi eti, “Unkokele.” Nsombi nendi muntu
    uyo walambeti, “Mwami tanshika munsuminishe njenga mbike bata.”
  sll-sll: Dire yal ta yu ditongwi, “Ni ure na dolna bolo.” Dimba yal i yu dungwi,
    “Yal Yisas ye. Na nabe yaldimani momia. Gonangwo man wu ere emgi ure ni ni dolni
    bolalba?”
  yaq-NT: 'Ju''u Jesus, senuku: ―Nemak weene ―ti au jiiak. Taa juna''a: ―Achai, nee
    bo''o bitne, in yo''owata muksuka nee a'' ma''a''u tajtia ―ti au jiiak.'
  uro-uro: Dä ma Jisas ka qoar na akni ama ruqa rhoqortäqyia, “Ngit päs gua rhäng.”
    Dä qa ruqa qa muvät toqortäqyia, “Gua morqa, as ngi rhares pät gua rhäng iva as
    narhoer dä va ngua rhet ngu sasärhä gu mam.”
  ita-1885: 'Ma egli disse ad un altro: Seguitami. Ed egli disse: Signore, permettimi
    che io prima vada, e seppellisca mio padre.'
  muy-muy: 'Yezu àhi ana maslaŋa nahaŋ : « Ɗəbabiyu nu. » Maslaŋa nani àhəŋgrifəŋ,
    àhi : « [Bay goro,] vu divi nakoru nilibiya baba goro a day. »'
  kqc-kqc: Ma amiye yokoi rofu ka niyo, “Na usi bae.” Idu niyo, “Varika amiye, na
    ferei kumo bosi nai baba, kaere muyeyo, siko moi guri aegida.”
  rmc-ZRB: 'Те дуйтонескє пгендя: — Ав пал Манде. Та ов пгендя: — Раєя! Мук ман єкгвар,
    мі джяв те парунен мійре дадес.'
  tav-tav: 'Apei macare cʉ caĩñupʉ Jesu: —Adʉja yʉ mena. To bairo cʉ cʉ caĩro: —Ʉpaʉ,
    yʉ pacʉ tʉpʉ yʉ anigʉ mai cʉ cabai yajiparo jʉgoye. Cʉ cabai yajiro bero mʉ mena
    yʉ aágʉ, cʉ caĩñupʉ Jesure.'
  eng-ULB: Then he said to another, “Follow me.” But he said, “Lord, first let me
    go and bury my father.”
  spa-VBL: 'A otro hombre le dijo: “Sígueme”. Pero el hombre respondió: “Maestro,
    primero déjame ir y enterrar a mi padre”.'
  fra-_FOB: 'Il dit à un autre: Suis-moi. Et celui-ci répondit: Seigneur, permets
    que j''aille auparavant ensevelir mon père.'
  hau-ULB: Yesu, ya ce da wani mutumin kuma, “Ka biyo ni.” Amma mutumin ya ce, “Ubangiji,
    ka bari in koma gida in bizine mahaifina tukuna.”
  mal-mal: 'വേറൊരുവനോട്: എന്നെ അനുഗമിക്ക എന്നു പറഞ്ഞപ്പോൾ അവൻ: ഞാൻ മുമ്പെ പോയി എന്റെ
    അപ്പനെ അടക്കുവാൻ അനുവാദം തരേണം എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye see odoo hee mapoo egeesee takaso, “Nayo a deedee sibe,” diso.
    Esino odoo ogoso nei egeesee takaso, “Lodee, nayo epedee amapoo biame tenee, ayo
    mo ma toga midoosoolaiya,” diso.
  urd-GVR: Kisī aur se us ne kahā, “Mere pīchhe ho le.” Lekin us ādmī ne kahā, “Ḳhudāwand,
    mujhe pahle jā kar apne bāp ko dafn karne kī ijāzat deṅ.”
  far-far: Ma sa Jesus ka fata 'uri fuana te wane lau, “'Oe leka mai fai nau.” Boroi
    ma na wane nai ka fata lalau 'uri, “'Aofia 'ae, 'oe alamatainia nau ku leka, faitoli
    basi ana maa nau sui nau ku fi leka kau suli 'oe.”
  suz-BL: नोले येसुमी अर्को मुर का कली “आं नोले खोइय्‍यी” दे मदानु, मेकोमी “ङोंइती
    लशा, आं आफ कली थिम्‍चा गेयीनी” देंमाक्‍त।
  car-NT: 'Irombo amy terapa ''wa ika''po: “O''ko ywena''po ta.” Mo''ko ''wa te ejuku''po:
    “Jopoto, oro yjumy na''nen sunendamyi.”'
  amp-amp: Jisasr kekutnihato wom yimar kfo memorr, “Ni wania nann wahikn.” Nd yimar
    memor, “Nanhu yifemr yinohtr, afo rorhu yopt yiruha.”
  bht-bht: उनी दूऐ ने बोलया, “मेरे चेले बणी जा।” उनी बोलया, “प्रभु जी, मिंजो पेहले
    जाणा दे ताकि मैं अपणे पिता जो दबी ओऐ।”
  eng-NOY: And he said to another, Follow me. But he said, Suffer me first to go and
    bury my father.
  cub-NT: 'Aru apecʉre arejamed̶a: —Dajacʉ yʉ́que, arejamed̶a. Ʉbenita arejamed̶a
    Jesúre: —Mʉ, ji jabocʉ, mamarʉmʉre jarʉvaquijivʉ cãreja jipacʉre cʉ̃racobei, ʉ̃i
    yaiyede, arejamed̶a.'
  ita-1927: 'E ad un altro disse: Seguitami. Ed egli rispose: Permettimi prima d’andare
    a seppellir mio padre.'
  lww-lww: E ke e pogos nene, yaru tap̃ena tai, Yesu pisa m̃ena pania pisape imi tavevea,
    ana naga pisatam̃ea, pisape “Sup̃e, otam̃an neva nevisuar ke ne kiau yermarua
    sumo wa, a visae marp̃an pae, ana yoko neim netaveve ko ga na wa.”
  ron-BAYASH: 'Isus alu altuje u zăs: “Sljedilešći mă!” Omu u zăs: “Domnje, lasămă
    elši să mă dukă să ăngrop pă tata amnjov.”'
  ckb-ckb: 'بە یەکێکی دیکەی فەرموو: «دوام بکەوە.» ئەمەیان گوتی: «گەورەم، ڕێگام بدە
    یەکەم جار بچم باوکم بنێژم.»'
  nas-nas: Napoꞌ Jiisuuꞌke niiꞌnara aaꞌpuuꞌ, “Ning siomeaing dake.” Teka teie aaꞌpuuꞌ,
    “Ovoring, ioꞌ tauraꞌmeko mmaꞌ dakoꞌampainooꞌ basinooꞌ mmaꞌ ninka oꞌnoreaing, eeꞌnoko
    mmaꞌ dakoꞌamiraiꞌnange daꞌ siontampai.”
  uvl-uvl: Pe Iesus hele lange none pule, “Iong nem o iat ke o nanasia iau.” Pe non
    neu hele, “Non Soke, o longele iau ke ela mule ke ealo hite temek mukam.”
  eng-BBE: And he said to another, Come after me. But he said, Lord, let me first
    go and give the last honours to my father.
  ixl-CNT: 'Aatz u Jesuus, tal tu vaꞌt u aanima ech tzaꞌ: —Xambꞌen viꞌ cheel.— Texh
    te. Tzaqꞌbꞌel ech tzaꞌ: —UnBꞌaal, aqꞌ tzii ve analen laxambꞌin saiꞌ kam nal vuntat.
    Laꞌnalunmujka bꞌaxa.— Texh te.'
  xsi-xsi: Ŋineŋga Yesu iporo pa tamâta toŋge kilo mine tu, “Noko kumâ, kupono muli
    pa naŋa”. Andeta tamâta ŋinde itu lâ kawa tu, “Maro Ŋalae, mwaŋga ŋga. Naŋa ma
    alâ akea naŋa mama muŋga lâ ŋga”.
  crx-NTPO: '''Et ''uyoon cha ''ulhni, “Nyun cha sunanyalh.” ''Et hoonts''i ''uyulhni,
    “SMoodihti, k''at ''udechoo sbá oozi ''aóostelh.”'
  kan-OKCV: ಯೇಸು ಮತ್ತೊಬ್ಬನಿಗೆ, “ನನ್ನನ್ನು ಹಿಂಬಾಲಿಸು,” ಎಂದರು. ಆದರೆ ಅವನು, “ಕರ್ತದೇವರೇ,
    ಮೊದಲು ನಾನು ಹೋಗಿ ನನ್ನ ತಂದೆಯ ಶವಸಂಸ್ಕಾರ ಮಾಡಿಬರಲು ಅನುಮತಿಕೊಡಿರಿ,” ಎಂದನು.
  bbb-bbb: Jesu fu ijiege kuara areme fu una e be kuae, Eko urina na nuvedieno kuae.
    Ro e ije fu una kuae, E Ireobo ni areke na ude va asoe none samua fu baronega
    na abe mako ru areme una nuvedano kuae.
  blw-blw: Yachi yag ekat Jesus hen ihay tagu agéén, “Somorot-a an haén.” Ngém ekat
    hen anchi taguwén, “Apo, awni ta iyà ilufù ah Ama unna ta ana-at somorot an hea.”
  tam-2017: 'வேறொருவனை அவர் நோக்கி: என்னைப் பின்பற்றிவா என்றார். அதற்கு அவன்: ஆண்டவரே,
    முதலில் நான் போய் என் தகப்பனை அடக்கம்பண்ண என்னை அனுப்பவேண்டும் என்றான்.'
  azz-NT: 'Huan de ompa ocsepa Jesús quilij ocsé tagat ijcuín: ―Xinechtoctiliti huan
    xinechtacamatiyás. Pero yejua quinanquilij ijcuín: ―Notecotzin, nechcahua oc ma
    niyó achto nitalpachoti noteiscaltijcau ten ayamo momiquilij ya.'
  spa-RV-1909: 'Y dijo á otro: Sígueme. Y él dijo: Señor, déjame que primero vaya
    y entierre á mi padre.'
  csy-csy: Taciang a dang khat tung ah Jesus in, Hong zui tan, ci hi. Ahihang ama
    in, Topa awng, pai in ka pa hong vuisak phot tan, ci hi.
  mxq-NT: 'Esʉ Jesús tꞌanma̱a̱y jatuꞌuk: —Pamiingʉts. Es ja ja̱ꞌa̱y jyʉnáñ: —Windsʉ́n,
    nasma̱jtsʉgʉts es nwʉꞌʉmdʉts mʉdʉ ndeedyʉts extʉ ko ꞌyoogʉt es nyajnaxtʉ́kʉdʉts,
    es net nbanʉjxʉt.'
  tzj-NT: 'C''o c''a jun chic achi, quewa'' bix tre rmal ja Jesús ri'': —Jo'', cattre''
    chwij, catoc ndiscípulo, ne''xi. —Wajaw, taya''a'' lugar chwe chi nenmuku'' can
    paki na ja nata'' nabey, ne''e ja rachi tre.'
  tdt-tdt: Jesus hatete ba ema ida seluk dehan, “Mai tuir Hau.” Ema nee hataan, “Nai,
    husik hau fila baa hakoi hau nia aman lai mak foin hau tuir.”
  ron-BTF: 'Dar el a spus altuia: Urmează-mă. Iar el a spus: Doamne, permite-mi întâi
    să mă duc să îl înmormântez pe tatăl meu.'
  eng-WEBP: He said to another, “Follow me!” But he said, “Lord, allow me first to
    go and bury my father.”
  eng-FBV: He told another man, “Follow me.” But the man replied, “Master, first let
    me go home and bury my father.”
  nld-1939: 'En tot een ander sprak Hij: Volg Mij. Deze zeide: Heer, sta me toe, eerst
    mijn vader te gaan begraven.'
  bwo-bwo: K'osh ashosho, «T shuutso wowe» bí et. Ashmanmó «T doonzo! shino amr t
    nihi duh tdek'ish taash eekowe,» bi et.
  nch-BL: 'Huan Jesús quiilhui seyoc: ―Techtoquili. Pero yaya quiilhui: ―NoTeco, achtohui
    techcahuili ma nijtalpachos notata quema miquis.'
  quc-TNT: 'Xubij ri Jesús che ri jun chic: Sa''j wuc'', —xcha che. Xubij ri are'':
    Kajaw, ya la chwe chi nabe quine''c, quinmuk na can ri nu tat aretak cäcämic,
    —xcha che.'
  tfr-NTPO: E irgo ga tjl̈ẽ obl̈ë kong ga «Pja tek bor tjok, pja pin wl̈o» l̈e. Gueniyo
    kuya ga tjl̈ẽ ba kong ga «Tjl̈apga, tja ichos jek bor data ushko sira. Bor data
    wol̈ono, jnenor sakshko pjir ga tja tekdo iröng bop tjok» l̈e.
  kaq-NT: '—Heen joi yohinicanoxon hehbe johue —hahquin. Hehbe johue hahcá bi: —Heen
    papa pari hen mihintahyaxahnnon, hihbon —hahquin.'
  sgb-sgb: Bayo, hinabi na kanan kaatag, ya wana, “Kihonol ka kangko.” Noa, hinabi
    nan hatsi, ya wana, “Panginoon, paulayan mo ko pon hên mamilbêng toa ko.”
  vie-1934: 'Ngài phán cùng kẻ khác rằng: Ngươi hãy theo ta. Kẻ ấy thưa rằng: Xin
    cho phép tôi đi chôn cha tôi trước đã.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ଅ଼ଡ଼େ ରଅଣାଇଁ ଏଲେଇଚେସି, “ନା଼ ଜେ଼ଚ ୱା଼ମୁ ।” ସାମା ଏ଼ୱାସି ଏଲେଇଚେସି,
    “ପ୍ରବୁ ନ଼କେଏ ହାଜାନା ନା଼ ଆ଼ବାଇଁ ମାହ୍‌ଣିଣା ମୁସାଲି ହେଲ ହିୟାମୁ ।”
  cha-cha: 'Ya ilegña ni otro: Dalalagyo. Ya güiya ilegña; Señot, sottayo naya ya
    finenana jujanao ya jujafot si tatamo.'
  amu-NT: 'Ndoꞌ tsoom nnom cwiicheⁿ tsꞌaⁿ: —Candyotseijomndyuꞌ ñꞌeⁿndyo̱. Sa̱a̱ tso
    tsaⁿꞌñeeⁿ nnoom: —Jeeⁿ sa ꞌu Ta, quiaaꞌ na wanaaⁿ na catyꞌiujndya̱a̱ tsotya̱,
    quia joꞌ yuuꞌ jeꞌ, nñꞌa̱ⁿya ñꞌeⁿndyuꞌ.'
  hin-CV: एक अन्य व्यक्ति से प्रभु येशु ने कहा, “आओ! मेरे पीछे हो लो.” उस व्यक्ति
    ने कहा, “प्रभु मुझे पहले अपने पिता की अंत्येष्टि की अनुमति दे दीजिए.”
  eng-OURB: He said to another, “Follow me!” But he said, “Lord, allow me first to
    go and bury my father.”
  spa-BES: 'Y dijo a otro: Ven después de mí. Pero él dijo: Señor, déjame ir primero
    y enterrar a mi padre.'
  san-BEN: ততঃ পরং স ইতরজনং জগাদ, ৎৱং মম পশ্চাদ্ এহি; ততঃ স উৱাচ, হে প্রভো পূর্ৱ্ৱং
    পিতরং শ্মশানে স্থাপযিতুং মামাদিশতু|
  tdx-tdx: 'Hoe ka re ami’ty raike: Mañoriha ahy; fe hoe re: O Talè, angao hey handentek’
    an-draeko.'
  naf-naf: Âpme Zisasiyaŋ an ŋen ekti kapigok dunduye, “Geŋ koti neŋmagen tusum kot.”
    Zeme an egaŋ Zisas kapigok dunduye, “Amobotnaŋ, nâmnemane meti bipm zawalen tazin
    ya mmalema gakime mzilimtiŋgut gilik ze kobap.”
  grc-MT: ειπεν δε προσ ετερον ακολουθει μοι ο δε ειπεν κυριε επιτρεψον μοι απελθοντι
    πρωτον θαψαι τον πατερα μου
  vid-vid: Hamba Yesu nakamlonjela munhu yumwenga, “Umbinze.” Ila munhu ayo kalonga,
    “Mkulu ung'hundize tandi ndute ndikamtile mhaza wa heni.”
  pio-NT: 'Néese Jesús íimaca áiba irí: —‍Pìawa núapicha, iyúwa nuéwáidacalé —‍íimaca
    yái Jesúsca. Quéwa yái asìali íimaca Jesús irí: —‍Nuíwacali, pimàaca nùyaca nuénánái
    yáapichawa àta núaniri yéetácatalépinátawa, néese idécanáami nubàlìacani, yásí
    nùacawa píapicha iyúwa péewáidacalé —‍íimaca irí.'
