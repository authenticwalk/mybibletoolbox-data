    chan.'
  blz-NT: Kasi i Yesus norobu na sa'angu' mian men sambana tae-Na, “Lolo'mo i Yaku'.”
    Kasee mian iya'a norobu taena, “Poturang i yaku' mule'kon kutung mae' mantanom
    tamangku.”
  poe-NT: 'A̱ ntá ntáche chꞌán í jnko nkexro: ―Chréhé tí janhan ―ichro chꞌán. Kjánchó
    kjuáte̱he chꞌán kíxin: ―Ìnchéni, ti̱to̱héni senó sátsjikja̱váni itꞌéni ―ichro
