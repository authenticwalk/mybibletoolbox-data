    nonkitateri nirintari, ari noyaatemiri.”'
  san-ASM: ততঃ পৰং স ইতৰজনং জগাদ, ৎৱং মম পশ্চাদ্ এহি; ততঃ স উৱাচ, হে প্ৰভো পূৰ্ৱ্ৱং
