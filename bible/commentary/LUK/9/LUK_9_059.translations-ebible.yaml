  kbq-kbq: Jisasi'a magomofonku huno, Enka namage emento. Hianagi agra ke'nona huno,
    Ramoka kotazana, natregena vuna nenfana ome asenteteno.
  kbh-kbh: 'Jesús inÿe ents̈ábioye tbojaniyana: —S̈masto ca. Pero cha tbojanjuá: —Ats̈be
