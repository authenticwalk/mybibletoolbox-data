    nevitikar kanaku tormoruo beamu vo, mia ver naio rim̃aro bogo tai, mia kiniou
    nemei bereio natakisorso.”
  bqp-bqp: 'Yesu pì gbɛ̃ pãndenɛ: Ǹ mↄ́ ǹ tɛ́mai. Akũ gbɛ̃ pìi pì: Dikiri, ǹ tó
    ari ma de gɛ̀ɛ kpágui gĩa.'
  mcp-mcp: 'A mú cɨ nə ŋgwɔ́l múúd nə́: «Bɛ̧g mə.» Nyɨ́nɨ nə nɛ́ nə́: «Cwámba, fwog
    bɨ́d mə, mə kə́g dʉl sɔ́ɔ́ŋgʉ́ waamə̂.»'
  hat-hat: 'Jezi di yon lòt: Swiv mwen. Men, nonm lan reponn li: Mèt, pèmèt mwen al
    antere papa m'' anvan.'
  npl-NT: 'Jesús okili ok se tlakatl: —Xiwiki nowa. N tlakatl okili: —Noteko, achto
    techonkawili maniktookati nota.'
  bgg-bgg: Isu è gai bran jishii yao, “Gu rog shii luagieng bo,” jimagunde ji pha
    bran è yao. “Masdo, igobi gu shii hò hà idoh dun yi ne gu aphuii shii wieng bi
    yi bo.”
  eng-TCENT: Then Jesus said to another man, “Follow me.” But the man said, “Lord,
    let me first go and bury my father.”
  eng-BSB: Then He said to another man, “Follow Me.” The man replied, “Lord, first
    let me go and bury my father.”
  cpu-NT: 'Ipoña Jesús ikantanakeri pashine: “Poyaatena eeroka.” Ari ikantzi irirori:
