    Tenal an-pab-purkwijad-cholbal kep an pebak nemogo.'
  gvf-gvf: Dire iru di yal ta tongwa, “Na munan kol duulin bilo.” Di tomba yal i iru
    dungwa, “Yal Singabo, na abe gulala dungwa goma maul si yerabina po, di na to.”
  san-ISO: tataḥ paraṁ sa itarajanaṁ jagāda, tvaṁ mama paścād ēhi; tataḥ sa uvāca,
