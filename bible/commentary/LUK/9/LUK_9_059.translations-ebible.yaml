  yao-yao: Nipele, ŵansalile mundu jwine kuti, “Munguye.” Nambo jwelejo ŵatite, “Ambuje,
    muuneche kaje nyaule ngaasiche atati ŵangu.”
  tgp-tgp: Isana tinapua mo verea mara, “O usuriau!” Pani tamlohi atu mara, “Moli,
    o tinar̃ihiau a vano a tavuni tamaku tako.”
  auc-NT: Ayæ̈ wacä ingante Itota, —Botö mïñæ̈ pöe. Angä ëñente wædinque tömengä,
