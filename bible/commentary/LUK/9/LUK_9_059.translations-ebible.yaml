  xtd-NT: 'Xiaꞌan‑ia nuu ɨnka‑s: —Neꞌe te nkuitandijun ñaꞌa. Xiaꞌan‑s: —Dito, ¿vatuka
    xa kiꞌna ka nuꞌu‑da veꞌe‑da te na kuú taa‑da kuxi‑da‑s? Ijan dada nkuitandijun
    ñaꞌa‑da.'
  mdy-ETH: ባጋሢም ሃሣ፦ «ታ ጊንፆ ሙኬ» ጋዓዛ፥ ዓሢ ጋዓንቴ «ጎዳሢዮ! ቤርታዺ ታ ዴንዲ ዓዶ ዱኡኪ ሙኮም» ጌዔኔ።
  spl-spl: Yesuŋe lok âlâ mem tetem yuwu sâm ekuop. “Nâhâlen torokatdâ orowâk mandehât
    naŋgan.” Sâmu sâop. “Lok pato, awoŋ âun bâleap. Yakât otmâ nâŋgânihirâ ari awoŋne
    kurihiwe. Kurihim âwurem gamune orowâk arirom.”
  usp-NT: 'Y xij chic re jun chic: Jo'' chwij, xche'' re. Pero man winak xij re: Wajawl,
    ye'' luwar chwe tib''e immuke''na inkaj nab''e, xche'' re.'
  zav-NT: 'Na'' Jeso''osən'' gože'' yeto beṉə'': ―Denao nada''. Pero be''enə'' gože''
