  wnc-wnc: Inike aminu tapatu anzing inikut, “Ga apu nawamso,” ngang iniwan ngana
    yake anzing inikut, “Aana. Gata nandutewi nata kuke nana gamok kwaiwit,” ngang
    inikut.
  bus-bus: 'Yesu bè gbɛ̃ pãndenɛ: Ǹ mↄ́ ǹ tɛ́mazi. Ben gbɛ̃ pì bè: Dii, ǹ tó ai ma
