  mal-2015: 'വേറൊരുത്തനോടു:എന്നെ അനുഗമിക്ക എന്നു പറഞ്ഞാറെ അവൻ: ഞാൻ മുമ്പെ പോയി എന്റെ
    അപ്പനെ കുഴിച്ചിടുവാൻ അനുവാദം തരേണം എന്നു പറഞ്ഞു.'
  tuo-NT: 'Apĩ peꞌere Jesú aꞌtiro nicʉ niwĩ: —Teꞌa yʉꞌʉ meꞌrã, nicʉ niwĩ. Cʉ̃ yʉꞌticʉ
