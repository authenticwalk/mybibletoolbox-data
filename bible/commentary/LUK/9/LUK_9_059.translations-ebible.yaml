  rus-SYN: 'А другому сказал: следуй за Мною. Тот сказал: Господи! позволь мне прежде
    пойти и похоронить отца моего.'
  mbh-mbh: Ma Jisas i ria toko relnga mun e ako ve, “Wong es me mo panes tho.” Aveto
