    wo m‑oi.”
  lbm-lbm: यीशु न दूसरों सी कह्यो, “मोरो पीछू होय जा।” ओन कह्यो, “हे प्रभु, मोख पहिले
    जान दे कि अपनो बाप ख गाड़ देऊ।”
  ncj-NT: 'In Jesús omoluic in oc seya: ―Xinechcuitlapanui. Huan yehhua oteiluic:
    ―Notecohtzin, manechcahuacan ic micohuas notata.'
  yuj-yuj: Aeria maok, arop ankwapan sérrá, “Amo te ononampaok koropae.” Aeránko,
    tá am aropao sérrá, “Ae te onomp naropwarén yépékia sumpwi nánko pátea korop nae.”
  kto-kto: Ga aulo Iesu non gat migana ga ugama, “Munang tonouluo.” Pa irie migana
    la upulo ties ang Iesu ga ugama, “Migana ila Kakani, tonairang ka meba tala ga
    tamung ira ruang, ga tubiat eba bat murang ga norouluan.”
  gmv-NT: ዬሱሲካ ሂንኮይሳ “ታና ካላ” ጊዴስ። ሄ ኣዴዚካ “ጎዶ! ታ ካሴታ ባዳ ታ ኣዋ ሞጎ?” ጊዴስ።
  por-BLT: 'Então, Jesus disse a outro homem: “Siga-me!” Mas, o homem respondeu: “Senhor,
    primeiro deixe que eu vá para casa e sepulte o meu pai.”'
  stp-NT: 'Baꞌ dɨɨlh gu Jesuus jaꞌp jaꞌk jup tɨtda jumai: ―Aañ jaꞌp ɨlhiiꞌñ jiñ jaduuñ
    nap bañ kaichgɨdaꞌ xib dɨr jaꞌp jaꞌk. Baꞌp kaiꞌch guiꞌ: ―Dho ea nañ ka xi yaaspai
    guñ chaat noꞌt ba muu nañ baꞌ miꞌ dhɨr bam kaichgɨdaꞌ gammɨjɨ.'
  ame-NT: 'Poʼpocheñoña Jesúspaʼ atet̃ oterranerr poʼpsheñeñ acheñ: —T̃eʼpaʼ oʼch
