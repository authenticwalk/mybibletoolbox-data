    simé ne bajchá.'
  eng-WEBPB: He said to another, “Follow me!” But he said, “Lord, allow me first to
    go and bury my father.”
  gfk-H: Ma Iesu ga tangai ta nong tiga tunatuna bia, “U na mur iau.” Senbia ga balu
