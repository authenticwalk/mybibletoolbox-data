    kangił kembis noman pałim mił, yi peng na kongun yi erpi mułmba ei wu owundu mendpił.”
  ign-NT: 'Tásiha, máichavacapa ena apóstoleana: —Nácani tijaca­pa­nayare ena amaperuana
    níchave­néinahi núti, ena nani yátupi náimere­cayare eta náemuna­si­ranuhi núti
    taicha tímicu­ti­ji­ri­cavahi nútinahini najacapa. Taicha nácani tijaca­pa­nuanahi
    núti, éneri­chuvare tacahehi eta najaca­pirahi ema Ticachichanu, ema tivane­canuhi.
    Nácani náechapa­ji­ri­cayare namutu ena nachamuriana, náemuna­si­ra­va­ca­hivare,
    énahi ena ticapi­ca­hu­pa­na­nayare te etaracu —macahepa.'
  dik-NT: Ku lëk ke, “Raan manh koor cït manh kënë lor ë riɛnkiɛ̈, acä lor. Ku raan
    ɣa lor, acie ɣɛn ye lor, ee Wä Aciëŋ ë toc ɣa. Rin raan koor kamkun ëbën, yen
    ë raandït.”
  cac-cac: 'Ix yalan d''a eb'' sc''ayb''um chi'': —A mach schaan jun unin tic, yujto
