  swp-swp: 'Ie ribalau aridi eai, i ene, “Tau esau eo esau merumeru ta i oiami debagu
    eai ia i oiamigu hinage: tau esau eo esau i oiamigu tauhetamariguma hinage i oiami:
    paana ia gamagarimiu arimiu eai i gagiri konekone, ia abo i sae ariri ede.”'
  bjr-bjr: '@see-verse:LUK.009.047'
  aby-aby: '@see-verse:LUK.009.047'
  eng-YLT: and said to them, 'Whoever may receive this child in my name, doth receive
    me, and whoever may receive me, doth receive Him who sent me, for he who is least
    among you all — he shall be great.'
  jni-jni: Ba ma gunwe, “Inke uye makaba vana u cin ugeme barki mi, repini gusi mimani.
    Inki uye madabam, makaba desa tuma ini. Desa mema ni ucicii anyimo ashiu, memani
    mate ki innu ira”.
  kne-kne: Pag nan kanan en daida, “Mo sinoy mangawat si anak ay kaman nina manbegew
    sin pammati na en sak-en et sak-en di inawat na, yan din mangawat en sak-en et
    inawat na abe din nangibaa en sak-en. Isonga din kababaan en dakayo et sisya di
    kangatoan.”
  tgj-tgj: Okv bunua minto, “Yvvdw ngoogv amin bv so vmi sum alvbv torwk sidunv, nga
    torwk sinamv; okv yvvdw nga torwk sidunv, nga imu nvnga ka torwk sidunv. Vkvlvgabv
    nonu mvnwng gvlo yvvdw miangyachok dunv hv kaiyachok nvngv.”
  gui-NT: 'Jayave jei jemimboe reta pe: —Oime yave quia omboresive cuae nunga michia
    chereco pegua vae, che co chemboresive. Jare jocuae chemboresive vae omboresive
    vi co chembou vae. Echa pepɨte pe oi vae oñemomichi vae oicota tenondeguara —jei.'
  quc-TT: 'Kꞌa te riꞌ xubꞌij: Ri kukꞌamawaꞌj we akꞌal riꞌ pa ri nubꞌiꞌ, in kinukꞌamawaꞌj,
    xuqujeꞌ ri kinukꞌamawaꞌj, kukꞌamawaꞌj ri xintaqow loq. Are sibꞌalaj nim uqꞌij
    ri man nim ta uqꞌij chi ixoꞌl ix.'
  heg-NTPO: Hidim Un tek atuli las noan, “Hii babanan ne! Atuil in tade le lii-lau
    atuil ana el tana-ana nia ki, nahin na noan, atuling na kon lii-lau Au. Nol un
    kon lii-lau Auk Amang in ne sorga kua, man nutus Auk maang se apan-kloma kia.
    Muik atuli mamo man kom in ngat kabaul one. Tuladang el atuil kasiang, atuil in
    susa, atuil banan lo, atuil in nahi tom daat, nol atuil ana ngas. Atuil man kom
    le lii-lau atuil tuladang ela ngas, man Ama Lamtua Allah noken noan, un nam atuil
    in muun dui.”
  ptu-ptu: 'Mane nauai: “Menna-menna untahima inde änä''-änä'' aka umpolalam kamatappasanna
    di Kao, tau ia too sihhapam siam Kao natahima. Anna menna-menna untahimaä'', tau
    ia too untahima duka'' To ussuaä''. Aka iai too ussanga kalena handam bahinni''
    illaam alla''-alla''mua'', iam too la handam matande.”'
  bzd-NTPO: 'ta̱ ichéitö ie''pa a̱: —A'' shu̱a̱ yi e̱'' wöéwa imale̱pa diki̱a̱ diöshe̱t
    ese dör ibua''ie. E'' kue̱ki̱ yi tö alala i''se kiéwa̱ ye'' ttö̀ wa, ese tö ye''
    wák kiéwa̱. Es ñies yi tö ye'' kiéwa̱, ese tö yi tö ye'' patkë''bitu̱, e'' kiéwa̱.'
  kwf-kwf: ma ka fata Ꞌuri fuada, “DiꞋia sa tai neꞋe Ꞌoko kwaloa ta ngela Ꞌuri duꞋungana
    neꞋe Ꞌoko faꞋamamana nau, Ꞌoko kwalo nau laꞋu goꞋo. Ma diꞋia sa tai neꞋe Ꞌoko
    kwalo nau, Ꞌoko kwaloa logo God neꞋe nia asungaꞋi nau maꞋi. DuꞋungana sa tai neꞋe
    Ꞌoko faꞋatiꞋitiꞋi Ꞌoe talamu Ꞌi safitamuꞋa, ꞋaeꞋo neꞋe ngwae doe ka gwaungaꞋi
    fafi kamu taꞋifau.”
  eng-WYC-2017: and said to them, Whoever receiveth this child in my name, receiveth
    me; and whoever receiveth me, receiveth him that sent me; for he that is least
    among you all, is the greatest.
  eng-WMBB: and said to them, “Whoever receives this little child in my name receives
    me. Whoever receives me receives him who sent me. For whoever is least amongst
    you all, this one will be great.”
  zat-NTPS: 'na'' guzre̱'' benne'' ca'': ―Benne'' gape̱'' ba lá''ana tu bidu caní
    lawe'' da nazrí''ine̱'' neda'', néda''queza'' dxape̱'' ba lá''ana, na'' benne''
    dxape̱'' ba lá''ana neda'', dxápaqueze̱'' ba lá''ana Dios, Bénnea'' nasel-le̱''
    neda''. Cá''anqueze bénnea'' nácadxe̱'' benne'' dxexruj lazre'' ládujla le''e,
    benne'' nigá naque̱'' benne'' blau.'
  spp-spp: 'maa jwo cyelempyiibil''á: «Shin maha shin u à ŋge pyàŋi cùmu lemɛ ɲwɔ
    mii kurugo ke, urufoo mú à mii cùmu lemɛ ɲwɔ. Ŋgemu ká mii cùmu lemɛ ɲwɔ ke, urufoo
    mú à mii tunvooŋi cùmu lemɛ ɲwɔ. Ɲyɛ ŋgemu u à uye pyi yii puni kàntugo yyére
    wuŋi ke, uru u ɲyɛ yii puni ɲùŋufooŋi.»'
  zty-NTPS: 'Naž gože'' ḻégake'': —No benne'' gape'' to x̱kwíde''do'' ki ba la''ne
    dan'' nakbe'' chia'', nedkzan'' gape'' ba la''ne, na'' no benne'' gape'' neda''
    ba la''ne, ḻezka'' gape'' ba la''ne X̱a'', Bennen'' bseḻe''e neda''. Che ḻen,
    bennen'' zoe'' ládjwle, na'' nakže'' gax̱jw ḻaže'', benne'' ni nake'' blo.'
  mek-mek: Egae kai epainiꞌi einaka, “Kaisau iꞌina imoina eꞌele lau akauai ageifa
    koko aisama, lau ageifa kokoisau. Ke kaisau lau ageifa kokoisau aisama, lau eulaisa
    auga isafa ageifa koko. Iifa gome, oi epomiai kaisau Deo ega pinauga ikapagai
    ifo eꞌele agepamia aisama, isa auga Deo maagai au akaikiꞌa ipauma,” eoma.
  aey-aey: maaden, “Oso uqa age gemo nag bilina eu age cunug wooladimei ben bilina.
    Eunu oso uqa mel i ija ijanina ehudimei eeldona uqa ija oitimei eeltena. Odocob
    oso uqa ija oitimei eeltena eu uqa ija sulten euha ehudimei eeldona,” aden.
  urd-GVH: और उनसे कहा, “जो मेरे नाम में इस बच्चे को क़बूल करता है वह मुझे ही क़बूल
    करता है। और जो मुझे क़बूल करता है वह उसे क़बूल करता है जिसने मुझे भेजा है। चुनाँचे
    तुममें से जो सबसे छोटा है वही बड़ा है।”
  ycn-ycn: 'E rimá najló: —Re ca''ajná apú, ra''á marí caje yuhuají ñaté, nujhua''ateje
    ri''imacale. Raú iná hue''epí íqui''ija rihuátaca caja nucá Nora''apá hua''até.
    Ilé huacára''ari nucá majó. Re ina''uqué naquiyana, uncá la''alaño nanacuhuá hue''epiño
    que. “Ajopana ñaté a''ajeño huecá”, que napechu nanacuhuá. Palani nojló ilé que
    péchuruna. Necá chá''ataño ajopana nujhua''atéjena.'
  djr-djr: Ga dhunupan yan ŋayi ŋunhi waŋanan walalaŋgal bitjarra, “Ŋuli dhu ga ŋunhi
    ŋula yol yolŋu gumurr-ŋamathirr nyumukuṉiny'kuny yothuw balanyarawnydja nhakun
    dhuwal gay'yi, ŋarrakalnydja yäkuy, ŋunhiyiny nhakun ŋayi ga bitjandhi bili yan
    gumurr-ŋamathirryi ŋarrakuny; ga ŋuli ŋayi dhu ga ŋula yol yolŋu gumurr-ŋamathirr
    ŋarrakuny, ŋunhiyiny ŋayi ga bitjandhi bili yan gumurr-ŋamathirryi nhanŋuny ŋurikiyiny
    ŋunhi ŋayi ŋarrany djuy'yurr räli. Ga ŋunhi ŋayi dhu ga yolŋu nyilŋ'maranhamirrnydja,
    ga nyumukuṉiny'kunhamirrnydja ŋanyapinya ŋayi, ŋayiny dhu ŋunhiyin yolŋu yuwalktja
    ŋurruŋu.”
  kvg-kvg: gezø-ein, “Gekha ezoqām ndego, noqa iz-te, ngenek nakhasam tekhato, ndego
    no ndǿkhatómb. Neka gekha ezoqām ndego, no tekhatomb, ndego até ndegó-a,
    vǿkhatō, ndego no gendo-khofotan. Zo mokho-te, ezoqa kandambaqape ndégo tegó,
    ndego iz mbain ndøgo.”
  rug-rug: Meke zama la koa rini si Asa, “Asa sapu va kamo ia sa koburu hite hie pa
    korapa pozaqu Rau, si va kamo Au tugo sa si Arau. Meke asa sapu va kamo valeana
    Au, si va kamoa tugo sa si Asa sapu garunuqu Rau. Ura asa sapu hiteke hola koa
    gamu doduru, si asa tugo si arilaena hola,” gua si Asa.
  hop-NT: 'Nit pumuy amumi paṅqawu: Hak hapi inatṅwaniy aṅ it tsākw pās távihqa nuy
    hapi pās távini; pu nuy pās távihqa nuy aṅqw távihqat hapi pās távini. Pi umuṅaqw
    qanāhihtay’taqa hapi suspavanni.'
  san-URD: یو جَنو مَمَ نامْناسْیَ بالاسْیاتِتھْیَں وِدَدھاتِ سَ مَماتِتھْیَں وِدَدھاتِ،
    یَشْچَ مَماتِتھْیَں وِدَدھاتِ سَ مَمَ پْریرَکَسْیاتِتھْیَں وِدَدھاتِ، یُشْماکَں
    مَدھْیییَح سْوَں سَرْوَّسْماتْ کْشُدْرَں جانِیتے سَ ایوَ شْریشْٹھو بھَوِشْیَتِ۔
  heb-LB: 'ואמר לתלמידיו: ”מי שמקבל ילד קטן כזה, כאילו מקבל אותי; ומי שמקבל אותי,
    מקבל למעשה את אבי אשר שלח אותי. הקטן מביניכם – הצנוע והעניו ביותר – הוא הגדול
    ביניכם!“'
  caf-NT: '''Ink''ez ndo búlhni, “Et soo ts''ah''un na''a ''un whudusni, ndunnah soozi
    bugha ndun ''uskiyaz hik''esutset, ''en sk''ehintsi'' ho'' hint''ah. ''Ink''ez
    ndunnah sk''esutset, ''en ndun whuz de sútelh''a, ''en chah hik''esutset ho''
    hoont''ah. ''Et huwa, ndan nuhtah degha nus dune ba tel''en, ''en degha nus ncha
    tele.”'
  mio-NT: 'ta quechaha cati ra chi ra ta ra ti: ―Tu cua quihin cuenda ndo chi ñivi
    cuu sava ni ta cua vehya cuenda yu, cua quihin cuenda ndo chihin yu. Tu cua quihin
    cuenda ndo chi yuhu, cua quihin cuenda tahan ndo chi ra Ndioo, ta maan ra tava
    tiñu chihin yu. Ta chi maan ndo cati yu ti ra cuu rai cahnu ca cua tindee chi
    ndihi ñivi tahan ra ―cati ra.'
  srq-NT: Jesús que ñee ee ra. —Sã ãquẽ mo ndiqui siqui mingue no jẽ. Ae eturã ndiqui
    mbia riirĩ je serɨɨ̃ nae, seje abe chõ eturã ndiqui nguiã. Ae eturã ndiqui seje
    nae, semondosa je abe chõ eturã ndiqui nguiã. Ae ererecua sereãte riqui jemo nae,
    ũquɨ̃ nguia sebi re. ¿Mbaerã jẽɨngo “ererecuarã se” ɨ nyue re? ɨ que Jesús ee
    ra.
  kje-NT: Ai ne'el hi na'ahenia, “Inhoi kokala tatana ma naise eniyeni ono an lernohi
    Ya'u, an kokaledi Ya'u me'e haenhi. Enla inhoi kokala Ya'u, an kokaledi Makromod
    Lalap man hopon Ya'u mai haenhi. Onne namlolo ono man tana narehi, penia namwali
    man lap narehi.”
  gaz-gaz: akkanas isaaniin jedhe; “Namni mucaa xinnaa kana maqaa kootiin simatu kam
    iyyuu na simata; namni na simatus isa na erge sana simata; namni isin hundaa gad
    taʼe inni hunda caalaatii.”
  kud-kud: ‘Gama teina am'ita. Ebe yaiya gama teina yehaguwena ivelauwei, neta bada
    ivelauwegau'o, na hinage agu tauvetamalene bada ivelauwena'o. Eena ebe yaiya alimiyena
    idobi alili iya mata ihae alili.’
  urb-NT: 'Pandu: —Kome''ẽ ta''yn ke hok pe mupyta katu. Ihẽ kotyhar ke, a''erehe
    pandu ipe: “Ko nde erejur katu. Ihẽ rok pe epyta katu” aja. Aja rahã, ihẽ ke hok
    pe mupyta katu tĩ, ame''ẽja saka tĩ. Ihẽ pe: “Ko nde erejur katu” aja pandu rahã,
    ihẽ pái pe: “Ko nde erejur katu” aja pandu tĩ, ame''ẽja saka tĩ. Ihẽ ke ihẽ pái
    muwyr ame''ẽ ke ihẽ. Pehẽ ngi har amõ kuja ukwa: “Katu ym ame''ẽ ke ihẽ” aja ukwa.
    Aja rahã, ame''ẽ ke katu te aja Tupã ukwa — aja jumu''eha ta pe Jesu pandu.'
  fra-LSG: 'et leur dit: Quiconque reçoit en mon nom ce petit enfant me reçoit moi-même;et
    quiconque me reçoit reçoit celui qui m’a envoyé.Car celui qui est le plus petit
    parmi vous tous, c’est celui-là qui est grand.'
  san-HK: yo jano mama nAmnAsya bAlAsyAtithyaM vidadhAti sa mamAtithyaM vidadhAti,
    yazca mamAtithyaM vidadhAti sa mama prerakasyAtithyaM vidadhAti, yuSmAkaM madhyeyaH
    svaM sarvvasmAt kSudraM jAnIte sa eva zreSTho bhaviSyati|
  cak-SNT: 'Y xuꞌej chica ri ru-discípulos: Chica-na ri nuꞌon recibir jun acꞌual incheꞌl
    va pa nubꞌeꞌ, xa can inreꞌ nquiruꞌon recibir. Y chica-na ri nquiruꞌon recibir
    inreꞌ, can nuꞌon recibir ri takayuon-pa vichin. Pero chiꞌicajol ixreꞌ, ri más
    chꞌuteꞌn, xa jareꞌ ri más nem, xchaꞌ ri Jesús.'
  uvh-uvh: arantagimni u ning yanggu', ka ning sanotik aming wari tim iyak aming iik
    wara'ning kadapmang wa ning, aming ka nagata' naktangka tanga wa sababi' ka ningyara'siga'
    undu' naknga kafakafa sa' tiamting. A aming ka kafakafa ka sababi' ningyara'ga'
    tiamiting ningsa' Amingning Tim Iyak nagata' naknga tanamota' wa adi sibeng Anutu
    ka nangkara tinga afuguk waraga' guk tangamara'. Ka aming nua'ni wari tim iyak
    aming ning ira amine fam u yaptatoronga wa adi ananing kaba a sasukni u bema afanga
    amine fam ning kapmik ka saba kabasi' ningda'ning irota' wa Anutu wari adining
    bining ganang iikning aming girii ning kauta' ning yanggu'.
  ino-ino: Ate'neno Yisasi'a make huno hapapai'ne “Mako ve'kamo'a nakaeyafe akesa
    ne'afino ma aise mafa'neto ha'maeseana nakaeya'ae naha'ne'maiye. Inaki nakaeya
    naha'maesea ve'kamo'a hunateke'na e'noa kano'ae ha'ne'maiye. Lapa'kaeya folakatapifi
    mako ve'kamo'a aise mafa'nekana huno maiseana ani ve'ka alatapi mai'ne.” nehe.
  gnn-gnn: Ga dhunupana ŋayi waŋanana nhanŋuway ŋunhi ḻundu'mirriŋunhanydja walalanha
    bitjarrana, “Ŋunhi yurru ŋula yol yolŋu gumurr-ŋamathirri ga galkikuma märrama
    waŋganynha ŋula yothu'nha ŋarrakalanydja yäkuyu, ŋunhiyinydja bitjan ŋarranhana
    ŋayi yukurra märrama, ga ŋunhi nhe yurru bitjandhiyi galkikuma märrama ŋarranhanydja,
    ŋunhiyinydja bitjan nhe yukurra gumurr-ŋamathirriyi ga galkikuma märrama Gunhu'nhanydja
    ŋunhi ŋayi djuy'yurruna ŋarranha lili. Ga ŋunhi ŋayi yurru yolŋu nyilŋ'maranhamirri,
    yutjuwaḻa'kunhamirri ŋanyapinyay ŋayi, ŋayina ŋunhiyinayi yolŋu yurru yuwalktja
    wal'ŋu garrwarnydja.”
  yal-yal: A yi a fala e xa, a naxa, “Naxan na diidini ito yisuxu n xinli, na bata
    n fan yisuxu. Naxan na n tan yisuxu, na bata na kanni suxu naxan n xɛxi. Amasɔtɔ
    naxan xurun ɛ birin tagi, na nan gbo ɛ birin xa.”
  cnt-NT: 'Jaun₂ ca₂juá''₂: ―Juɨ₁lia''₂ dsa₂ i₂guen₅ guein₂ la₂ o₄quió₃ jniá₂, guei₂₃
    jniá₂; juɨ₁lia''₂ dsa₂ i₂guei₅ jniá₂, ján₃ guë''₂ guein₂₃ i₂ca₂chei₃. Ia₁ juɨ₁lia''₂
    i₂jmo₅ me''₂ guë́₄ jë₄ ca₂le₃jɨ́n''₃ ''nia''₂, i₂''éi₂ bá₄ i₂lɨ́n₅ i₂dsen₅₄ guë́₄.'
  tif-tif: '@see-verse:LUK.009.047'
  nlx-nlx: एने ताह केयो, “जो कुण मार नावाम ज्या सोराह स्वीकार किरेह, तो माहु स्वीकार
    किरेह; एने जो माहु स्वीकार किरेह, तो माहु मोकेलनाराह स्वीकार किरेह, काहाकाय जो
    तुमरे माय आखाम रेन आत्याम रेन आत्यो हे, तोच मोटलो हे।”
  apw-NT: 'Bitsiłke’yu gáyiłṉii, Dahadń shizhi’íí binkááyú díí chągháshéhíí náidnłtįįyúgo
    shíí ałdó’ náshidnłtíni at’éé; dahadń náshidnłtiiníí shides’a’ń ałdó’ náidnłtíni
    at’éé: dahadń nohwitahyú doo ilį́į́ dahíí ízisgo at’éé doleeł.'
  gum-gum: 'trenchibig køn: —Møikkøben i unan nai munchiyu tab wamab utabiibe, nan
    utan cha. Inchen nan utabiibe, nan karua ørøbigwangucha utan cha. Inchawei ñimui
    utu mas chigucha kømíig lataig kui asiibe, truibe si, mas nuig køn— chibig køn.'
  not-NT: 'icantaiguëri ira irogomere: —Pairiraca ágacaninatërine ica janequica iquemisanquinanta,
    aisati irágacaninatëna Naro. Pairiraca ágacaninatënane, aisati irágacaninatiri
    Ira agáquina. Carari págacaninatërica ira cantacha janequi, pomitocotirica, pingábintsërica,
    aro Tosorintsi iraniacaninatëmi, iraguibatëmi.'
  plu-plu: 'Ayteke ig awna gitkis gikannuhnipwi: ―Ku pahapwi amnih pahapwi bakimni
    kene nerbe ndahan, amun ini nikwe in ke wotbe ig kuwis amnihunbe. Ku pahapwi hiyeg
    amnihun, amun ini nikwe in ke wotbe ig kuwis amnih ku pariye nawahkisten atan
    amadgat inin. Mmanawa ku pahapwi yaytak ikaw ke wotbe ig yumahbe gikiythanibe,
    iggi kiyatye hiyeg giwtrik Uhokri.'
  iou-iou: '@see-verse:LUK.009.047'
  ntp-NT: 'dai potʌtʌdai: ―Tomasioorʌ ismaacʌdʌ vaavoitudai giñmamaatʌtuldiaraga dai
    cascʌdʌ oigʌdai idi ali oodami ʌgai giñoigʌdai aanʌ ʌʌpʌ dai ʌgai ismaacʌdʌ giñoigʌdai
    aanʌ ʌgai oigʌdai ʌgai ismaacʌdʌ giñootoi. Ismaacʌdʌ poʌlidi ismaisi gatʌaanʌi
    ʌgai vaa ʌgai dai vaamioma gatʌaanʌi ―astʌtʌdai ʌSuusi.'
  rai-rai: Ma i piri taan diat naa, “Baa te i gaaia paa a naatlik mi u ra iaang, i
    gaaia pa iaau utkaai. Ma baa te i gaaia pa iaau, i gaaia paa ia ut baa i tula
    wa iaau urin. Maa ia baa i kinalik taa muaat raap, ia ut maa i ngaala aakit.”
  haw-1868: 'A olelo mai la ia lakou, O ka mea e malama i keia keiki no ko''u inoa,
    oia ke malama mai ia''u; a o ka mea e malama mai ia''u, oia ke malama i ka mea
    nana au i hoouna mai: no ka mea, o ka mea uuku loa iwaena o oukou a pau loa, oia
    ke oi aku ana.'
  ffm-ffm: 'o wii ɓe: —Neɗɗo fuu jaɓɓiiɗo ngel cukalel e innde am, miin jaati o jaɓɓii.
    Kasen duu, jaɓɓiiɗo kam, jaɓɓike nelɗo kam oo. Sabi ɓurɗo lo''ude hakkunde mon
    fuu, kaɲum woni tedduɗo.'
  arb-NAV: 'وَقَالَ لَهُمْ: «أَيُّ مَنْ قَبِلَ بِاسْمِي هَذَا الْوَلَدَ الصَّغِيرَ،
    فَقَدْ قَبِلَنِي؛ وَمَنْ قَبِلَنِي، يَقْبَلُ الَّذِي أَرْسَلَنِي. فَإِنَّ مَنْ
    كَانَ الأَصْغَرَ بَيْنَكُمْ جَمِيعاً، فَهُوَ الْعَظِيمُ».'
  cop-CNT: ⲟⲩⲟϩ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ϫⲉ ⲏ ⲉⲑⲛⲁϣⲉⲡ ⲡⲁⲓ⳿ⲁⲗⲟⲩ ⳿ⲉⲣⲟϥ ϧⲉⲛ ⲡⲁⲣⲁⲛ ⳿ⲁⲛⲟⲕ ⲡⲉⲧⲁϥϣⲱⲡ ⳿ⲙⲙⲟⲓ
