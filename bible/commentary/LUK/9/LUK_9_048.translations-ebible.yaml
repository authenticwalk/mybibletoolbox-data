    vidadhaati, ya"sca mamaatithya.m vidadhaati sa mama prerakasyaatithya.m vidadhaati,
    yu.smaaka.m madhyeya.h sva.m sarvvasmaat k.sudra.m jaaniite sa eva "sre.s.tho
