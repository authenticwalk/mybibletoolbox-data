    एनीगदे न्‍हङरी जुन म्‍हि जम्‍मान भन्‍दा जजा मुला, थेनोन घ्रेन तला।”
  avt-avt: “Keimɨn kɨkaap mɨtɨk kiutɨp kar ke nɨkan kike ik e kentar hɨrak kisɨsa,
