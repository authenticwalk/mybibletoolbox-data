  apn-NT: 'Hãmri nhũm Jejus hkôt mẽ pa ho pa xwỳnhjê mã tanhmã harẽnh to nẽ mẽ kãm:
    —E mẽ inhma. Kêr ka mẽ apê pahi pyràk o tanhmã amnhĩ jarẽnh to ho ri apa hkêt
    nẽ. Ãm te amarĩ ri mẽ apa pyràk o amnhĩ nhĩpêx o ri apa. Jao nhỹri mẽhprĩre hõ
