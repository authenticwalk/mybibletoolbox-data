  eng-WEBPB: and said to them, “Whoever receives this little child in my name receives
    me. Whoever receives me receives him who sent me. For whoever is least amongst
    you all, this one will be great.”
  gfk-H: Io, ga tangai ta diet, “Ing bia siga tikai i balak lah iakan ra nat na bulu
    kanong i nunurei bia iau nem hua, io, i balak lah mah iau. Ma bia siga i balak
    lah iau, i balak lah mah nong ga tulei iau ukai. Io, siga nong i gona nalamin
    ta muat bakut, ia no tamat sakit.”
  viv-viv: '@see-verse:LUK.009.047'
  yao-yao: ŵaasalile, “Mundu jwalijose jwakumpochela aju mwanache jwannandi ju kwa
    liina lyangu, jwelejo akumbochela une ni jwalijose jwakumbochela une, akumpochela
    jwelejo jwandumile une. Pakuŵa jwali jwannandi kupunda wose pasikati jenu, jwelejo
    ni jwali jwankulungwa.”
  tgp-tgp: ale mo verea isara mara, “Vara tea mo lavi te natirihi sohen harihi na
    hijaku, enia mo laviau. Ale sava tamlohi mo laviau mo lavi haratu mo lo r̃uleau.
    Matan haratu mo atano jea hin kamim, enia natu mo aulu jea.”
  auc-NT: Tömënäni ïnänite apæ̈necantapa. —Waocä botö ëmöwo beyænque ïingä wëñængä
    ingante, Pöe, ante waa cæcä ïñömö tömengä botö ïmote adobaï edæ, Pöe, ante do
    waa cæcampa. Botö ïmote æcänö, Pöe, äninque waa cæda tömengä adobaï botö ïmote
    në da pönongä ingante Wængonguï ingante edæ adobaï, Pöe, ante do waa cæcampa.
    Edæ mïni waocabo wædämïni ïñömïnite waocä guiyangä pönï ïnongä nänö entawënö baï
    në entawengä ïñömö tömengä ñæ̈nængä pönï ïnongä ingampa, ante apæ̈negacäimpa.
  kbc-NT: Odaa jeɡ̶eetediogi, “Niɡ̶ina ane dibatege niɡ̶ini nigaanigawaanigi, leeɡ̶odi
    naɡ̶atetigi Iboonaɡ̶adi, niɡ̶ini dibatigi. Odaa niɡ̶ini ane dibatigi, aaɡ̶aɡ̶a
    dibatege ane idiiɡ̶e. Igaataɡ̶a niɡ̶ina ane daɡ̶axa me iwikodaɡ̶a ɡ̶adiwigotigitiwaji,
    joaniɡ̶iniaa daɡ̶axa mida niwaló.”
  bmh-bmh: '@see-verse:LUK.009.047'
  ctu-BL: 'Tsi'' subeyob: Majqui jach mi'' c''uxbin jini alob tij c''aba'' mi'' c''uxbiñon.
    Majqui jach mi'' c''uxbiñon mi'' c''uxbin c Tat tsa'' bʌ i chocoyon tilel. Come
    jini ñumen ch''o''ch''oc bʌ ti la'' tojlel jiñʌch ñumen ñuc bʌ.'
  meq-meq: 'A gwaɗatay: «Ndoweye ka təma na wawa nakay lele hərwi nakə a wuɗa ga aye
    na, a təma na, neŋ. Ndoweye ka təma ga na, a təma na, ndo nakə a sləra ga ahaya
    aye. Hərwi ndo nakə wawa eye mə walaŋ kurom aye, maa təra bagwar eye na, neŋgeye
    ɗuh.»'
  noa-H: '—Mʌg chaai hagt''a hich juau paba haawai serbiiba k''itʌmjö hõor t''ʌnʌm
    t''um mua k''õsi chitʌm. Pãrau mʌ dënjö mʌg k''it''ëem hãb k''ãijã jãsenk''awia
    pãach di haig haumʌn, magan pãrau mʌchchata mag k''ĩir jãsenk''abarmjö habarmgui
    hajim hanʌm. Mag pãrau hʌdʌraa pãach haig mʌ baarpi nʌm haiguin magan pãrau mʌ
    Haaijã k''õsi nʌm hanʌm, hichdëuta mʌ pʌ̈itarr haawai. Mua pãrag jaauk''imgui
    hajim hanʌm: Har hamachdëupai k''ĩirjuawai t''umaam k''ʌʌn k''ãyaujã chaai bʌ̃rʌʌmdamjö
    serbiiba nʌm ha k''ĩirju nʌm k''ʌʌnta warm k''ʌʌn k''ãyaujã hʌ̃rʌʌcha nʌmgui hajim
    hanʌm chadcha, Hẽwandam dau na.'
  alp-NT: Eleki Ibeteke loko Eni maka luluaru be, “Sire pine isuka kwete tone meije
    kena lale ndinate le ile auku tamata, hoko mere isuka Au kena lale ndinate lekwe.
    Kai sire pine isuka Au, hoko mere isuka Alla rebe Iulake Aure lekwe. Sire bei
    imi pine ilayani tamata makete kwakawaeni mo hoko ile mere tamata rebe Alla Inoakeine
    ipentine.”
