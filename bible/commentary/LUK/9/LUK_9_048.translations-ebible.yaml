    com wc''ola jun checjol majo''n nuya'' kta ruk''ij ruyon jara'' más chna nim ruk''ij
    chewech. Cara'' xbij.'
  san-BUR: ယော ဇနော မမ နာမ္နာသျ ဗာလာသျာတိထျံ ဝိဒဓာတိ သ မမာတိထျံ ဝိဒဓာတိ, ယၑ္စ မမာတိထျံ
