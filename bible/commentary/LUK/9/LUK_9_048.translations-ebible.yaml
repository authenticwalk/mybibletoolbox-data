  aaz-aaz: Rarit In natoon neu sin am nak, “Amneen mirek-rekoꞌ! Tuaf reꞌ natuin Kau
    ma ntuthae tuaf bian on reꞌ riꞌanaꞌ reꞌ ia, in aꞌmoufn ii nak, naan in ntuthae
    Kau msaꞌ. Ma in antuthae Au Amaꞌ et sonaf neno tunan amsaꞌ reꞌ anreek haefan Kau
    ꞌuum ꞌeu pah-pinan ia. Anmuiꞌ tuaf amfaun ankius nasbiin aah tuaf bian. On reꞌ
    atoin kasian, asusat, atoin ka mapakeꞌ fa, amaufinut, aꞌbaut. Hoe! Atoniꞌ reꞌ
    nroim he ntuthae tuaf-tuaf ein on reꞌ naan, Uisneno naan sin on atoin maꞌtaniꞌ.”
  qup-NT: 'Chaypi runankunata rimarka: Maykanmi yuyawashpan shuk wawata yuyashpan
    wasinpi yaykuchin, chayka ñukatami yaykuchiwan. Maykanmi ñukata yaykuchiwan, paymi
    kachawak Yayayni Diostapas yaykuchin. Chayrayku maykanmi tukuy kankunamanta ashwan
    mana valikshina kan, paymi yapa valik kan.'
  dop-dop: 'nɑ ɩ tɔ sɩ: Ye wei ɩ mʋ peiyɑ kɑnɛɣɛ mɑ nyʋɣʋ tɔɔ, mɑɣɑ pʋntʋ mʋwɑ. Nɑ
    wei ɩ́ tɩɩ mʋ-m, ɩ mʋ wei ɩ tilɑ-m tɔɣɔ. Pǝ tɑɣɑ pʋlʋ, wei ɩ́ pǝsɑ ɩsɩɩ mǝ tɑɑ
    sǝkpelu, pʋntʋ ntɛ́ sɔsɔ.'
  azb-azb: 'Sonra onlara dedi: «Kim Mənim adımla bu uşağı qəbul edərsə, Məni qəbul
    edər. Kim Məni qəbul edərsə, Məni Göndərəni qəbul edər. Sizin aranızda hamıdan
    kiçik olan ən böyükdür».'
  eng-DBY: and said to them, Whosoever shall receive this little child in my name
    receives me, and whosoever shall receive me receives him that sent me. For he
    who is the least among you all, he is great.
  guo-NT: 'Do jawʉt, Jesús jʉm-aech pejnachalaliajwa: —Xamal bʉ''kʉlam wʉt yamxi xan
    tajaxtat, me-ama ampon yamxʉlan, ja-am wʉt, xanbej nabʉ''kʉltam. Xan nabʉ''kʉltam
    wʉt, Diosbej bʉ''kʉltam, xan nato''apon. Xamalxot kaen jʉm-aech wʉt: ‘Xan pejme
    kaes omjinil. Me-ama asew jiw, jachi-enil’ —aech wʉton, japon aton Diosxotse kaes
    pejme paklonaxael —aech Jesús pejnachalaliajwa.'
  hla-hla: Me poiena i taren, “A katun te nigana tara pien teka te pien uanen i tar,
    e here nei e niga hase nolia. Na katun te nige nolia, e niga hasena e Sunahan
    te hale molia. A katun te teteneina i gusumilimiu hoboto nonei a kapan hamana.”
  mav-NT: Mi'i hawyi to'e temiit'in me — Uwe uwe toĩne'en neran uhemiit'in akag wo
    waku mi'i miit topy­hu'at hira­karia powyro hat wo mẽpyt'in ky'e hat wo po'og
    torania kai e. Uwe uwe ti'a­tu­ky'e kahato hira­karia Uito ewy mi'i hat po'og
    uhemiit koro toĩne'en irania'in kai Tupana wanẽtup hawe e. Mi'i pote eweha'at
    ro meiũwat hirakat kape uwe uwe meiũwat hirakat ewywuat ky'e hat i'ewyte uiky'e
    hat sese e. Meiũwat hirakat ewywuat ky'e hat uiky'e hat toĩne'en mi'i hawyi mi'i
    hat waku ei'akag wo e. Pywo ti rat uwe uwe uiky'e hat toĩne'en mi'i hat piat Tupana
    to'e — Uiky'e kahato hat en e hira­karia ky'e hap upi e. Mi'i hat ti ei'akag wo
    toĩne'en Tupana wanẽtup hawe e. Pywo ti rat uwe uwe to'e hirakat yt i'ywot i yt
    ity i rakat pe — Ereke o ui'yat pe uimẽpyt no e hat pe — En po'og uhemiit e aru
    Tupana e Iesui. Meiũwat hirakat ewywuat ky'e kahato hat uimi­'airo ei'akag wo
    toĩne'en e. Uwe to'e hira­karia pe — To'iro watenuk hit e mi'i hat i'ewyte uhepe
    — To'iro watenuk e hat ewy toĩne'en e Iesui. Mi'i hat uiky'e hat i'ewyte uwe uwe
    uiky'e hat Ui'ywot Atipy piat ky'e hat toĩne'en e. Meiũwat hirakat ky'e hat ewywuat
    eipe pote uiky'e hat i'ewyte toĩne'en i'ewyte Uipo­'oro hat Tupana ky'e hano toĩne'en
    e. Uwe hirakat powyro hano toĩne'en mi'i ti po'og waku eimu'e hat akag e. Ta'i
    yt wemo­wato i hat po'og irania'in kai ei'akag wo e Tupana e Iesui ahepe temiit'in
    me.
  kpf-kpf: “Ŋâiŋâ katep mâik itâ zo galem okŋaŋgâbap, zo ko nâ kore otnibap. Kore
    otnibap, zorâŋâ sâŋgonnogip, zo yatik kore okŋaŋgâbap. Oi zeŋgâren gâbâ a ŋâi
    gigiŋa op ândibap, zo ko Anutuŋâ zâkkât a patâ sâbap.”
  ppo-ppo: Téró, ama atimapaae duraalu, “Whi̧ me dené ya̧lo doimó etei kaae naale
    wisiyóló dape supa, ti ȩtei dape sirapó. Whi̧ me dené ȩ wisiyóló dape supa,
    ti ȩ dotȩyale sekȩ́tei dape sirapó. Whi̧ me de dia̧ tua̧mó naale beleka̧amale
    aleyóló belei betepa, ti a̧ doasi whi̧ ai betere ape,” yalepó.
  hin-2017: और उनसे कहा, “जो कोई मेरे नाम से इस बालक को ग्रहण करता है, वह मुझे ग्रहण
    करता है; और जो कोई मुझे ग्रहण करता है, वह मेरे भेजनेवाले को ग्रहण करता है, क्योंकि
    जो तुम में सबसे छोटे से छोटा है, वही बड़ा है।”
  wol-KYG: 'Mu ne leen: «Xale bii, képp ku ko dalal ndax sama tur, man nga dalal;
    te képp ku ma dalal, dalal nga ki ma yebal; ndax ki gëna tuut ci yeen ñépp, kooku
    moo gëna màgg.»'
  bef-bef: 'ma luto lu epiꞌehina: Bo moneuba ma lagaso yagapanaꞌi nani kumu heꞌmalina
    ai naniꞌi neheꞌmalinaꞌmu yabe. To bo moneuba naniꞌi neheꞌmalina ai naniꞌi noho
    lifigo limiꞌohuna bo heꞌmalinaꞌmu yabe. Bo mone folagahatiniguti nesi bo laba
    huto nohilina ai sipi bo nohibe.'
  amm-amm: Na ikoki, “Mulumolo luwaimono nokotayo aluso imo mo, “Waliyo potumo,” to
    mo yoso mani, imono, “Waliyo na potumo.” Yoso aino imono mo, imono taikiyo nokotaso
    mani, imo, tumumo. Moita yomu somiso mo, “Yo mo noko siyoli,” nonani nokota mo
    noko siyoli nali no.” Aino na ikoki, siyokutono iyaliso.
  rmy-CHERGASH: 'thaj phendas lenđe: “Ko god primil akale cikne čhavre zbog mande,
    man primil. A ko man primil, primil e Devles savo bičhalda man. O Del smatril
    kaj si majvažno okova savo si majponizno maškar tumende!”'
  zaj-zaj: kawalongela, “Munhu yoyose yondayam'bokele mwana ino sama ya twaga jangu,
    konibokela nie, na munhu yoyose yondayanibokele nie, kom'bokela ayo yanhumile
    nie. Avo yali mdodo kubanza mweye mose iyo mkulu kubanza wose.”
  chq-NT: 'Joon gasɨɨ''²¹ɨ ''ido: ―Jileei''²¹ ''in ''ii''²¹ ''in xuui²¹² lo coon''¹³
    ''e sii²¹ jna ''ii''²¹mo jon jna. Joon jileei''²¹ ''in ''ii''²¹ jna ''ii''²¹mo
    jon ''in gasii²¹in jna. Jileei''²¹ ''in ''woi¹gɨ jee²¹² ''naa'' ''ii ''in tyíin¹³gɨ
