    hĩte sauaki, iuarako apiatakari txauako —itxa Xesosi.'
  roo-roo: Uva voeare oiso puraroepa, “Ro ira ro kakaeto tauvapareve vo ragai vaisiaro-ia,
    rera-a eera ira ragai tauvapare. Ora ro ira ragai tauvapare, ira ita ro tauvapare
    ira ragai arureva vore. Ari ita, ro ira gare visivi rutu toupare akaipavira visii
    rutu vao-ia vuutaaro-ia, ira-a eera rovopatoa rutu visii rutupa vo Pauto osireiaro-ia.”
  miz-NT: 'dá kakāꞌan ñá ni ñāꞌa san: —Xoo é kiꞌi i uun a iꞌxá sa kuenta iñá ko ne,
    vata tsi te xūꞌú kiꞌi ña ko. Xoo é kīꞌi i kó ne, vata tsi te kīꞌi ña ña táxnūu
    ko. Dukuān ne, xoó ñaꞌa, ña é ña kainuu áꞌvi iña nto, kuinī ntó ne, dɨvi ñā e
    dií dií ka kainuu áꞌvi ña kuenta iña Xuva ko —kaꞌan ña.'
  qvz-NT: Maican runaga ñucata llaquishcamanda cai huahuata llaquisha japishaga ñucatas
    japihuaunguimi. Pihuas ñucata japishaga ñucata cachac Diostahuas japingami. Tucui
    cangunamanda pihuas mana alabarisha tiyac paimi tucuimanda yali balic tucunga
    nira.
  deu-ELO: 'und sprach zu ihnen: Wer irgend dieses Kindlein aufnehmen wird in meinem
    Namen, nimmt mich auf; und wer irgend mich aufnehmen wird, nimmt den auf, der
    mich gesandt hat; denn wer der Kleinste ist unter euch allen, der ist groß.'
  mjc-NT: 'Tan catyí ra tsihin ra naha: ―Tatun tsihin sɨvɨ yu naquihín cuenda ndo
    tsi iin nyɨvɨ tsa ña cahnu jahá ñi tsi ñi tumaa ra luhlu ihya, tsi yuhu naquihín
    cuenda ndo cuví can. Tan tatun naquihín cuenda ndo tsi yu, tsi maa Nyoo tsa jaquitsi̱
    tsi yu, naquihín cuenda ndo. Tyin nu yucú ndo, ra tsa ña cahnu cuví, juvin ra
    cuví ra cahnu cuví nuu Nyoo ―catyí ra Jesús.'
  caa-caa: 'y che: —Tin e uchꞌami inteꞌ yar chuchu sitz cocha era xeꞌ war acꞌupseyan
    tamaren, war uchꞌamien nen ubꞌan. Y tin e uchꞌamien nen, war uchꞌami tin e uyebꞌta
    tarien ubꞌan. Y tamar era tin e más chuchu tijam nox, jax xeꞌ más nojta tut e
    Dios, che e Jesús.'
  pls-NT: 'co ndac̈ho ngain jehe na: ―Tti chojni que sayé ná chjan inchin xanxichjan
    jihi conixin nombrena ixin ditticaon na janha; chojni mé sayehna janha cai. Co
    tti chojni que sayehna janha, cai sayé tti rroanha na janha. ¿Arinao ra tsonoha
    ra quensen icha importante? Tti rrocjan icha importanteha ngayaha ra, mé tti sehe
    icha importante ngattoxon con na janha.'
