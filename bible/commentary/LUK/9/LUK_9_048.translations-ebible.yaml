    Yosëri noya noya ni'nin, itërin Quisosori.
  rmy-SERVI: 'Тай пхэнда сиклярнэнди: — Ко прылэла кадэлэ чяворэ важ Мурэ Лавэ, кодэва
    Ман прылэла. Ай ко прылэла Ман, прылэла Кодэлэ, Ко Ман бичалда. Ко тумэндар исин
    цыкнэдэр всавэрэндар, кодэва авэла всавэрэндар барэдэр.'
  srn-NT: 'Dan A taigi den taki: “A sma di opo en doro gi sowan pikin ini Mi nen,
    e opo en gi Mi. Èn a sma di opo en doro gi Mi, e opo en gi a Wan di seni Mi kon.
    Bika a wan fu unu di saka ensrefi gi ala trawan, na en na a moro prenspari wan.”'
  cta-NT: 'Liꞌ nchcuiꞌ yu loꞌo nguꞌ ndiꞌya̱: ―Loꞌo xtyucua ma̱ jiꞌi̱ cua ñaꞌa̱ ca
    ñati̱ cuentya jnaꞌ, masi ñati̱ ñiꞌya̱ laca nu piti re, la cuiꞌ juaꞌa̱ na nxtyucua
    ma̱ jnaꞌ laca ―nacui̱ Jesús―. Juaꞌa̱ nguꞌ nu tucuá cña jnaꞌ, loꞌo cña jiꞌi̱ ycuiꞌ
    Ndyosi tucuá nguꞌ biꞌ liꞌ, chaꞌ ycuiꞌ Ni laca nu nda jnaꞌ lijya̱a̱ ca slo cuꞌma̱.
    La cuiꞌ nu piti la jiꞌi̱ tyaꞌa ma̱, nu ná ndulo chaꞌ jiꞌi̱ biꞌ ntiꞌ ma̱, biꞌ laca
    nu ndulo la chaꞌ jiꞌi̱ cuentya jnaꞌ, ntiꞌ naꞌ.'
  bqc-SIM: 'A ònɛ́: Gbɛ̃́ pↄ́ nɛ́ɛ bee taa dìlɛ ma ìwakɛ yã́i, ade ma dilɛɛ. Gbɛ̃́
    pↄ́ ma dilɛ sↄ̃, ade gbɛ̃́ pↄ́ ma zĩ dìlɛɛ. Á gbɛ̃́ pↄ́ dɛ gbɛ̃́ kpɛɛ ũ á
    guu mɛ́ zↄ̃ↄ.'
  tcz-CHONGTHU: Chuin aman amaho jah'a aseiye, “Koi hileh hitobang chapang neocha
    keima thalheng'a sang'a chun keima eisan ahi, chule keima eisanga chun eisol'ah
    kapa jong asan ahi. Nalah uva aneopen chu alenpen ahi,” ati.
  mar-mar: आणि त्यांना म्हटले, “जो कोणी माझ्या नावाने या बालकाला स्वीकारतो तो मला
    स्वीकारतो आणि जो कोणी माझा स्वीकार करतो तो ज्याने मला पाठवले त्याचा स्वीकार करतो;
    कारण तुम्हा सर्वांमध्ये जो सर्वांहून लहान आहे तोच मोठा आहे.”
  snp-snp: eti loto logimami, Kolalo. Wenena mate namo kulinelo nomilipa kefola yaidana
    ma koina wi gedenawamo wenena ya namoki koina wi nedenagilae. Ido koina wi nedenawamo
    wenena ya nilifi melami we yaki koina wi edenagilae. Yamu linate yauti we ma kiyanido
    lumuto minenami we ya liliga muki ya olu fulo gedeto u komu melenaiye, loto logimaiye.
  isl-isl: 'og sagði við þá: „Hver sá sem tekur á móti þessu barni í mínu nafni, tekur
    á móti mér. Og sá sem tekur á móti mér, tekur á móti Guði, sem sendi mig. Sá ykkar
    sem fúsastur er að þjóna öðrum, hann er mikill.“'
  spy-NT: “Chii ake tukul nyoo kataach leekwa kuuyu nyeenyuu ꞉lakwanaa, kaakutaacha
    anii. Nto yoo kataacha, kaakutaach Yēyiin nyoo kiiyookwoo. Wuu nyooto, nyoo yibē
    keey ng'wēny ām akweek, ku nyooto ꞉nyēē wōō.”
  xnn-xnn: danat kanan ken daida, “Nan manglayad ya mang-ayowan isnan kaneg nan naay
    onga gapo isnan pammatina ken sak-en et siya gedan nan kaneg nan layadna ken sak-en.
    Et nan manglayad ken sak-en, laydena abes nan nangbaa ken sak-en ay si Apo Dios.
    Tay nan kababaan ken dakayo et siya nan kapatgan ken Apo Dios.”
  mwe-mwe: gubhaalugulilenje, “Mundu jojowe akumposhela jwene mwana jwa nshokoju kwa
    lina lyangu, anamboshela nne na jojowe amboshela nne anakwaposhela bhandumile
    bhala. Pabha ali jwanshoko munkumbi gwenunji, jwenejo jwankulungwa.”
  tte-tte: Kabo iwalo kolili iba, “Yaiya tem esagu mena melumelu kikiuna yabo isagui
    bwaimwana iya isaguiyau, na yaiya tem isaguiyau ee iya kagu toyawasa tabe isagui.
    Yaiya tem luwamiu mena esana kwapeiyatalu ee iya esana ilalakisosi.”
  tcs-tcs: Den em bin spik po dempla, ‘Uda ya i labe dem smolpikinini wea neim blo
    mi, dempla i labe mi tu. Uda labe mi, dempla labe papa blo mi uda bin sane mi
    kam. Dem nambalas man ya wea yumpla, dempla gobi nambawan.’
  hlt-THB: Cekcoengawh a mingmih a venawh, “U awm vawhkaw naasen ve kai ang ming ing
    ak ym taw kai a nik tyikung ce ak ym na awm hy. Nangmih boeih ak khuiawh ak zawi
    soeih na ak awm ce ak bau soeih na awm hy,” tinak khqi hy.
  soq-soq: mo diamone wanase, “Apana mida oto kerauda ema rua ne ebonawo wadedie mampesadie
    simbiasadia, me neida wadanedie mampesadie simbianede. Ita mida ne wadanedie mampesadie
    simbianedia, me ipa mida ne waaubanena do wadedie mampesadie simbiasade. E bedelawo
    mida meba ituaisileidie sosou uduudu atouwoleidie simbiauleidia me ipa debamawaida,
    e uduudu onalawolene anlen.”
  qub-qub: 'niran: «Pipis cay wamrata alli chasquëga nogatapis chasquiycämanmi. Nogata
    chasquimarga cachamajtapis chasquinmi. Chaynömi gamcunachöpis umildinnin cäga
    rasunpa mas munayniyoj caycan.»'
  att-att: Á kinagi na sù ira sinudduán na, “Nu iddukan naw yù tolay nga kunniaw nga
    abbing, megapu sù panguruk naw nikán, yáyù nga ángngipasingan naw gapay sù ángngiddù
    naw nikán ánna yù ángngiddù naw sù naddok nikán. Á yù tolay nga tumulù nikán nga
    kunnay sù abbing, aggina yù mebiláng ta kátannangán,” kun na.
  bki-bki: ana naio ber kalo, berinavo “Toro napano kiano jidomiano batove ka kiniou,
    mo naio saaro ka rijev kiritete nei, nina javukia ga napano naio jaaro ka rijev
    kiniou. A toro nam̃a jaaro ka kiniou, jibe ka napano naio jaaro ka nana miila
    kiniou nebinimei. Nina bior nana ka kamiu napano kiano jidomiano rivatove laka,
    naio naruei napano mia naio loa laka ka kam nonovio.”
  bqp-bqp: 'à pìńnɛ: Gbɛ̃ kũ à nɛ́ dí taka sì ma ìbakɛ yãi, makũmɛ à ma si. Gbɛ̃
    kũ à ma si sↄ̃, ade gbɛ̃ kũ à ma zĩ sìmɛ. Gbɛ̃ kũ à a zĩda dìtɛ kĩana á tɛ́
    mɛ́ à gbɛ̃ zↄ̃kↄ̃ ũ.'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Muud mə lə́g kʉ́kágə́ ga jínə́ dâm dɨ́ yɛ́, a mə́
    lə́g mə. Muud mə lə́g ntâg mə yɛ́, nyə alə́gɛ́ mə, a lə́g múúd nyə á ntɨ mə yɛ́.
    Mpugá nə́ muud mə ŋwá nyə́mɛ́fwó zhizhe mpə́dʉ́gá nyɨ́n yɛ́, nyə wə́ jɨ́ fwámɛ́
    múúd ntɔ̧ bɔ́ɔ́l.»'
  hat-hat: 'Epi li di yo: Nenpòt moun ki resevwa timoun sa a poutèt mwen, se mwen
    menm menm li resevwa. Nenpòt moun ki resevwa m'', li resevwa moun ki voye m''
    lan tou. Moun ki pi piti nan mitan nou tout la a, se li ki pi grannèg.'
  npl-NT: 'iwa okinmili: —Akin kiselia se chokotsi itech Notoka, Ne nechselia, iwa
    akin Ne nechselia, noiwa kiselia akin onechaltítlanki. Porke akin amitla ipati
    nomonawak, ye akin okachi weyixtos.'
  bgg-bgg: Chiih-è ithek shii yao, “Hanyie magunde hì pha ani shii gu beng è wie ho
    arone, ai gu shii de wie ho phro, chiih-è hanyie è gu shii wie ho arone, gu shii
    thoh ge pha ji shii de wie ho ro. Ji è nathek duchoi shii hanyie ai yi zab ìu
    ga ai ne zab è boh ro.”
  eng-TCENT: Then he said to them, “Whoever receives this child in my name receives
    me, and whoever receives me receives him who sent me. For he who is least among
    you all is the one who will be great.”
  eng-BSB: And He said to them, “Whoever welcomes this little child in My name welcomes
    Me, and whoever welcomes Me welcomes the One who sent Me. For whoever is the least
    among all of you, he is the greatest.”
  cpu-NT: 'Ipoña ikantzi: “Ikaratzi aapatziyariri kempitariri irika eentsi okantakaantziro
    ipairyiiro novairo, kempivaitakara naakami iraapatziye. Ari okempitari eejatzi,
    aririka iraapatziyena naaka, kempivaiperotanaka iri iraapatziyake tsika itzimi
    otyaantakenari jaka. Ikaratzi kaari iriiperotatsine iroñaaka jaka, iriira iriiperotaatsine
    apaata.”'
  san-ASM: যো জনো মম নাম্নাস্য বালাস্যাতিথ্যং ৱিদধাতি স মমাতিথ্যং ৱিদধাতি, যশ্চ মমাতিথ্যং
    ৱিদধাতি স মম প্ৰেৰকস্যাতিথ্যং ৱিদধাতি, যুষ্মাকং মধ্যেযঃ স্ৱং সৰ্ৱ্ৱস্মাৎ ক্ষুদ্ৰং
    জানীতে স এৱ শ্ৰেষ্ঠো ভৱিষ্যতি|
