    manni'' warantî nîrî uyarimatîpon Paapa yapisîiya —‍ta''pî Jesusya. —‍Maasa pra
    mîîkîrî ama''re''nîkon tîwe''sen mîîkîrî wanî kupî sîrîrî kure''ne, moropai ipîkku
    —‍ta''pîiya.'
  ndg-ndg: ni kubaya, “Kati mundu yeyoti ywampokeite mwana nchunu kati yono kwa lina
    lyango, anipokeite nee, ni yeyoti ywanipokeite nee, ampokeite ywaanitumile, kwa
    kuwa abile nchunu kati yinu nga nkolo.”
  wsk-wsk: Se nunga maonam, “Awiriya aninga aip te kuriang gotek imi amilmil te aru
    taso, mu nu ani agotala amilmil te aga aru taso. Se awiriya ani amilmil te aga
    aru taso, mu nu Awiriya aninga beteram se tairem mu karogo la amilmil te aru taso.
    Mu awuk, awiriya nenenga ningi kua kaposo ale nenenga ura kari ko bagoso, kari
    umutang nup biya se gira bagarukko.”
  toj-NT: 'Ti yalaa: ―Q''uelahuilex ja yal querem iti. Ta ay c''a ma'' huas squitz''a
    yuj ja queni, quena ni huas squitz''ahuona. Jaxa ma'' huas squitz''ahuon ja queni,
    ja'' ni huas squitz''a ja jTat ja ma'' seconejon coni. Ja huenlex ja ma'' jun
    ac''ujol ayexi, yena ni mas nihuan oj ajyuca, xchi ja Jesusi.'
  tbc-tbc: megeloum irupidai, “Talpein enti ŋai yaŋag lo nanuk igo yan iŋane wo iyuŋani
    tap, ŋai dam iŋiliag o iyuŋanag da. Agod talpein a ŋai iŋiliag dan, Enti a ŋai
    idinag go ŋupalu yan dam iŋane da. Man dugo, talpein a aŋ luluŋam lo sen yabi
    idup murna geig an, iŋ mi malan te ya.”
  sna-sna: Ipapo akati kwavari, “Ani naani anogamuchira mwana muduku uyu muzita rangu
    anondigamuchira; uye ani naani anondigamuchira, anogamuchira uyo akandituma. Nokuti
    muduku pakati penyu mose ndiye mukuru.”
  smk-NT: Mi'sa wana konra, “Si si'numan a mampangilalaman kongko ket akuen nayaytin
    maayupa' nin anak, si'koyna a inako' nan lamang. Ket si mangako' kongko, inako'
    naya anamaet a Dios Ama a namaki' kongko. Kanya' nin si si'numan komoyo a maayupa'
    a nakem sya a ibilang nin sangkata'gayan.”
  grc-TCGNT: καὶ εἶπεν αὐτοῖς, Ὃς ἐὰν δέξηται τοῦτο τὸ παιδίον ἐπὶ τῷ ὀνόματί μου
    ἐμὲ δέχεται· καὶ ὃς ἐὰν ἐμὲ δέξηται δέχεται τὸν ἀποστείλαντά με· ὁ γὰρ μικρότερος
    ἐν πᾶσιν ὑμῖν ὑπάρχων οὗτος ἔσται μέγας.
  gof-WFTW: “Ha yooga na7aa ta sunthan mokkiya oonikka tana mokkees, tana mokkey tana
    kiittidayssa mokkees, hintte ubbaafe guuxeyssi, I gita gidana” yaagis.
  spa-BLM: 'y les dijo: “El que recibe a este niño en mi nombre, me recibe a mí. El
    que me recibe a mí, recibe al que me ha enviado. Porque el que sea más pequeño
    entre todos vosotros, éste será grande”.'
  kyz-NT: '—Peesak te kunumĩ ''ga ''ama je pyri?— ''jau Jejui ''ga ''gã nupe. —''Ga
