  cbk-cbk: Ya habla le canila, “Si quien ta recibi un bata como este bata por amor
    di mio, igual como ta recibi tamen conmigo. Y el gente quien ta recibi conmigo,
    igual como ta recibi tamen con Dios quien ya envia conmigo aqui. Y si quien hende
    importante na vista del gente, ele el mas importante na vista de Dios.”
  uig-ARA: 'ئۇلارغا: ــ كىم مېنىڭ نامىمدا بۇ كىچىك بالىنى قوبۇل قىلسا، مېنى قوبۇل
    قىلغان بولىدۇ ۋە كىم مېنى قوبۇل قىلسا، مېنى ئەۋەتكۈچىنى قوبۇل قىلغان بولىدۇ. ئاراڭلاردا
    ئۆزىنى ئەڭ تۆۋەن تۇتقىنى بولسا ئۇلۇغ بولىدۇ، ــ دېدى.'
  tuf-tuf: 'Sah erar chaquir eyin quin wajacro: —Bíyinat as chiwa chajac rehquít,
