  adz-adz: Da Yisu ini da ribarangan, “Manga isa yaringꞌ i mamaꞌ narun mangan bida
    ani i atsungꞌa dzi, da yis yaringꞌ i dzi. Da manga isa yaringꞌ i dzi, da yis yaringꞌ
    i aru tanginda dzi badan ugu. I manga aru rasuda runggan wasaꞌ i agam santan da
    nigi isu miamun.”
  sri-sri: '—Sugʉ yaagʉre, ĩĩ majĩgʉ̃ irirosũ ããrĩgʉ̃́rẽ õãrõ bokatĩrĩñeãgʉ̃, yʉdere
    bokatĩrĩñeãmi. Yʉre õãrõ bokatĩrĩñeãgʉ̃, yʉre iriudidere bokatĩrĩñeãmi. Sugʉ mʉsã
    watopemʉ: “Gajirã nemorõ ããrĩbea”, ãrĩ gũñagʉ̃, gajirã nemorõ ããrĩ́mi, ãrĩyupʉ.'
  nal-nal: ma mur xa piaat sin naandi naako, “Nis ka ruzuaai a nan nalik angkari lamaskana
    aizinugu, naan ka ruzuaai nia. Ma nis ka ruzuaai nia, naan ka ruzuaai Nakmai ina
    xa ra kling fawat nia. Avuna nis kawit ta iza lawalaua nim faakdul, naan ka laaup
    mase lawalaua nim.”
  kyq-kyq: 'Ɔɔ naan̰ ɗeekɗen ɔɔ: «Goon ese se jaay debm ɔkin̰ jiga taa maam se, kɛse
    naan̰ ɔkum maam mala. Ɔɔ debm ɔkum maam se, naan̰ ɔk debm kɛn ɔlumo. Taa naan̰
    se ɓo, maakŋ naase kɛn paac se, debm ɔɔp ron̰ baat se, naan̰ ɓo asen Ꞌtɛɗn magalse.»'
  kwd-kwd: ma ka fata 'ilo'oo faga, “Ni dai na'a 'i'oo kwaloa te'e wela sisika 'ilo'oo
    tofuna 'i'oo fito'o agu, 'i'oo kwalo nau la'u mola. Ma lauta ni dai 'i'oo kwalo
    nau, 'i'oo kwaloa la'u mola God ne'e kwate nau mai. Suria ni dai na'a 'i'oo malasika'a
    amu talamu 'i laloamooru, 'i'oo na wane ba'ita riufia 'amooru te'efou.”
  ded-ded: yofi edeyunuec, “Ngic mong ye kpacna negemma medac yomoc hoanggeude, yeng
    ni ifingoc hoannude. Nga ni hoannude, yeng Kebu suenuec, ye ifingoc hoanggeude.
    Imoc yofiac, ngeneac botucfunac ngic mong mamea kecande, yeng engena ande.” Ifi
    deu
  ewe-ewe: Eye wògblɔ na wo be, “Ame si axɔ ɖevi sue sia le nye ŋkɔ dzi la, nyee wòxɔ.
    Ke ame si axɔm la, exɔ ame si dɔm la; elabena ame si ke nye suetɔ le mi katã dome
    la, eyae nye gãtɔ.”
  nuy-nuy: Marri anubani wani-magayn wugurru, “Nugurru-maynji nambarra-walgur-wana
    warra-wirrig nguynju naagi-yung-jii, ngayawi yungguyung, anaani wiij-nguynju,
    nguynju ngaayunggaj anaani ngirri-walgur-wana ngaya. Marri nugurru-maynji ngirrii-walgur-wana-maynji
    ngayawi-wuy, marri nubagi numbunu-walgur-wana nubagi-yung ngani-lharrgang-jinyung
    ngaya, nigaayunggaj. Nugurru-maynji aadanu numburru-burraa numburru-yaal-murramurra,
    marri numburru-winyig-gina-maynji nugurru, bani-yung nugurru numburru-runggal-mang
    aḏaba aadanu.” Dani-yung ni-yambini na-Jesus.
  cop-BHC: ⲞⲨⲞϨ ⲠⲈϪⲀϤ ⲚⲰⲞⲨ ϪⲈ ⲪⲎ ⲈⲐⲚⲀϢⲈⲠ ⲠⲀⲒⲀⲖⲞⲨ ⲈⲢⲞϤ ϦⲈⲚⲠⲀⲢⲀⲚ ⲀⲚⲞⲔ ⲠⲈⲦⲀϤϢⲰⲠ ⲘⲘⲞⲒ
    ⲞⲨⲞϨ ⲪⲎ ⲈⲦϢⲰⲠ ⲘⲘⲞⲒ ⲀϤϢⲰⲠ ⲘⲪⲎ ⲈⲦⲀϤⲦⲀⲞⲨⲞⲒ ⲪⲎ ⲄⲀⲢ ⲈⲦⲞⲒ ⲚⲔⲞⲨϪⲒ ϦⲈⲚⲐⲎⲚⲞⲨ ⲦⲎⲢⲞⲨ ⲪⲀⲒ
    ⲠⲈ ⲠⲒⲚⲒϢϮ.
  buk-buk: ma sôm têŋ ŋac, “Asa naŋ kôc balê sauŋ daŋ tôm iŋ dindec sa tu aneŋ ŋaê-ŋga,
    naŋ kôc aö sa, ma asa naŋ kôc aö sa, naŋ kôc iŋ naŋ kêkiŋ aö gameŋ, naŋ sa. Mac
    nem asa naŋ kêgwiniŋ dau ma ti mac nem ŋgac akiŋ, naŋ ti ŋgac ŋamata-ŋga yêc Anötö
    aŋgô-ŋga.”
  pri-NT: 'Â é ina tàra pâ: «Wà pwina é tòpi naa na neeô pwi jè nari èpo pwacèwii
    pwini, âna é tòpio. Â wà pwina é tòpio, âna é tòpi mwara Pwina é cùruo me. Ba
    wà pwina é dau ipakîriê, naa nabibiu kàwà, âna wàé kaa pwiri, wà pwi âboro na
    é imaina.»'
  zpq-NT: 'na'' gože'' ḻegaque'': ―Note''teze beṉe'' chone'' güen len to bidao'' ca
    bi'' nga ṉec̱he da'' chejnilaže'' neda'', choncze'' güen len neda''. Na'' note''teze
    chon güen len neda'' choncze'' güen len Dios ben'' gwseḻa'' neda''. Na'' note''tez
    le''e cate'' chonḻe xbab c̱he cuinḻe bibi zaca''tecle, canan'' ba nacle beṉe''
    blao.'
  por-TFT: Ele disse a eles, “Qualquer um, sendo meu discípulo/fazendo o que eu faria
    que recebe uma criança pequena como esta assim como eu faria, Deus considera que
    ele está me recebendo. E quem me receber, Deus considera que essa pessoa está
    recebendo a ele, aquele que me enviou. Lembrem-se de que a pessoa entre vocês
    que pensa em si mesma como sendo sem importância, vai ser a pessoa que Deus considera
    grande.
  gwi-NT: ts'ą' jyaa goovahnyąą, “Juu jii tr'iinin shoozhri' zhit shoo haa anli' ooheendal
    ts'ą' nihdeehahchyaa ąįįt'ee shįį chan gwik'it t'ishiheelyaa ąįįts'ą' juu dzaa
    gwats'ą' shihił'e' chan gwik'it t'iheelyaa. Ąįį eenjit t'ee nakhwatee juu ch'andaa
    gwintsal veegoo'aii, ąįįt'ee ch'andaa hil'ee.”
  gvn-gvn: Nyulu jawun-karranda yalaman, “Kaki yurra yanyu karrkay yulmbarril, yurra
    nganya yulmbarril. Kaki yurra nganya yulmbarril, yurra yalarrku nyungun yulmbarril
    nganya yunganya. Kaki bama nyuluku buban-bungaji, nyulu majamal Godundumunku jawun-karranka
    yindu-yinduynku.”
  nhy-NT: 'Iwan okinmilwij: ―Akin kiresibiros se chokotzin ken yin ika notoka, kijtosneki
    Nej nechresibiroa. Iwan akin Nej nechresibiroa, noijki kiresibiroa akin onechwaltitlanke.
    Porke akin kintekichiwilis in oksekimej, yen yon okachi weyikistos.'
  asm-FB: তাৰ পাছত তেওঁলোকক ক’লে, “যি কোনোৱে এই ল’ৰা জনক মোৰ নামেৰে গ্ৰহণ কৰে, তেওঁ
    মোকে গ্ৰহণ কৰে আৰু যি কোনোৱে মোক গ্ৰহণ কৰে, তেওঁ মোক পঠোৱা জনকো গ্ৰহণ কৰে৷ কিয়নো
    তোমালোকৰ সকলোৰে মাজত যি জন আটাইতকৈ সৰু সেই জনেই মহান।”
  okv-okv: enana ta degi ke einge ena, “Embo amuna javo nau ta meni isapa eingeko
    osa kageni aisuja amo namote tapa osa kageni aisuja eto na pere mane rate God
    Na ikari Embo amite tapa osa aisuja. Amita be amo ungo embo vahai amuna na embo
    tehora ke aisuja amina ungota embo okose aisuja.”
  mxt-NT: 'Ta quichaha catyí ra chi tandɨhɨ ra cuan: ―Tatu chihin sɨvi natɨɨ́n cuenda
    ndo chi noo ñáyɨvɨ ña cahnu sahá chi tari ra cuehe luhlu ihya, chi yuhu natɨɨ́n
    cuenda ndo. Ta tatu natɨɨ́n cuenda ndo chii, chi maa Nyoo cha saquichi̱ chii,
    natɨɨ́n cuenda ndo. Vatyi ra cha ñima ri tuhun sahá maa ndo tuhun, ican ra cuví
    ra cahnu nuu Nyoo ―catyí ra Jesús.'
  tzo-NT: 'Hech laj yalbe ti yajchanc''opetique: ―Scotol ti much''u tspas ti muc''
    avi olol li''to ho''on ti jventa, ho''on chispasun ti muc'' uc. Scotol ti much''u
    chispasun ti muc'' ja'' tspas ti muc'' uc ti Jtote ti ja'' laj stacun talele.
    Ja'' no''ox hech ti ho''oxuque ti much''u más biq''uit chac'' sbae, ja'' totil
    chc''ot avu''unic ―xchi.'
  ind-AGS: Lalu berkatalah Dia kepada mereka, “Siapaun yang menerima anak kecil ini
    demi nama-Ku, maka dia menerima Aku, dan siapapun yang menerima Aku menerima Dia
    yang mengutus Aku. Siapapun yang menjadi yang terkecil di antara kalian, dialah
    yang akan menjadi yang terbesar.”
  omw-omw: mwihua timwa nyinro tiqaro, Vaisi mpovanto nianra rieqaro nraaqiara pata
    mwataa hianinra qamwata mwateqaro mwiva nivatama qamwata mataananrove. Mwiva nianra
    qamwateqaro mwiva Kotiva ni titairaravatama qamwata mwataananrove. Tavave nkyiqitairo
    pataqiaru utu quariva, mwivama nkyi vuni variqaro nrutu nronra vataava variananrove,
    tiro.
  yrb-yrb: '@see-verse:LUK.009.047'
  maa-NT: 'kitsò‑la̱: ―Ni̱ta̱ yá‑ne xi i̱t''aà ts''a̱n skoétjò jngoò ndí ti koni jè,
    ''a̱án xi skoétjò‑na; jè xi skoétjò‑na, ti̱koa̱á skoétjò‑né jè xi kisìkasén‑na.
    Koií kjoa̱‑la̱, jè xi ìsa̱ nangui tíjna xi ya̱ tíjnajiìn‑nò, jè‑né xi ìsa̱ tíjna
    ítjòn.'
  mcq-mcq: Ei pini Nunijihunaꞌe sesamaa ikeraꞌina hami ꞌahaꞌamajaho hu Naaꞌe hami
    ꞌahihuna. ꞌEne ea irara Naaꞌe hami ꞌahiꞌamajaho Godi kaꞌene Naaꞌe ranamiume rouji
    ꞌajome hami ꞌahaa avahuna. Ea irara maꞌuꞌua rena joni vajakino hiꞌamajara ea natohwa
    rehuna ꞌiamana.
  sus-A: عَ نَشَ عَ مَسٍن عٍ بّ، «مِشِ يٌ نَشَن يِ دِ مّدِ مْولِ رَ سّنّمَ ﭑ شِلِ
    رَ، نَ كَنيِ بَرَ ﭑ تَن يّتّ يَتِ رَ سّنّ. مِشِ يٌ نَشَن ﭑ تَن نَسّنّ، نَ كَنيِ
    بَرَ ﭑ شّيمَ قَن نَسّنّ. نَشَن قِندِشِ مِشِ شُرِ رَ وٌ بِرِن يَ مَ، عَ تَن نَن
    تِدٍ فبٌ.»
  jpn-1965: 彼らに言われた。「だれでも、このような子どもを、わたしの名のゆえに受け入れる者は、わたしを受け入れる者です。また、わたしを受け入れる者は、わたしを遣わされた方を受け入れる者です。あなたがたすべての中で一番小さい者が一番偉いのです。」
  fra-SBL: 'et leur dit : « Quiconque reçoit ce petit enfant en mon nom me reçoit.
    Et celui qui me reçoit reçoit celui qui m''a envoyé. Car celui qui est le plus
    petit parmi vous tous, celui-là sera grand. »'
  yka-yka: Manjari paˈinne si siye, “Bang niyaˈ aˈa bu sabab sandelne si akuhin ngaddatan
    nakanak dikiˈ kuweˈ inin, aku inaddatannen. Duk bang niyaˈ ngaddatan aku, addatanne
    isab Tuhanin, mamapitu aku si dunyahin. Sine-sine kaˈam tamanan madiyawaˈ pagateynen,
    iye iyan tamanan malangkewin.”
  mle-mle: '@see-verse:LUK.009.047'
  shp-NTPO: 'Jainxon jato neskáakin yoia iki: —Jaweratobaonki, nokon janenko neskara
    bake biai, jabaonra eabi biai. Jatian ja ea biaibaonribira, jan ea raanaribi biai.
    Jaskara iken ja kikinmanshokotonin shinanmeetai riki, jan mato jatíbi xewina —akin.'
  aom-aom: 'Namijamu hesi ijorajo ömoꞌömoho uëvadeje: Ae rahu aviëhi jiëꞌe aharihoho
    nasi ihore rajahiromo baejëꞌoho ëhuro naꞌo rajehiromo baejevoruomaje höjo. O ae
    rahu na rajehiromo baejevëꞌoho ëhuro remöꞌöjamu rovode ahuꞌo rajahiruomaje höjo.
    Ëhesi bëhoho jemesirire di aho biseꞌo jiajoho God-hu gavajoho ëhi jiëꞌe aho börömoho
    höjo.'
  geb-geb: Ana mbaram khaŋ mbe nzuai, “Guma the na zɨn khaŋ muuŋgi tara then kurarga,
    ana vhɨra nan kurigi. Guma the nan kurarga, ana vhɨra nara kurigi fhuvara. Ana
    vhɨra mba na sharigi nen kurigi. Guma nde rɨgar wo mbevav zɨ ki fhu, ana nde rɨgar
    zɨ ki.”
  eng-WYCLIFFE: and seide to hem, Who euer resseyueth this child in my name, resseyueth
    me; and who euer resseyueth me, resseiueth him that sente me; for he that is leest
    among you alle, is the grettest.
  bsj-bsj: la con yi ci, niwo yuwo bwe bi duware ki den mire ri, yuwo mo, na wo yuwo
    yere yi, yuwo niwo tomu yereu nii wo bi duwar more kume gwamme co durko
  cak-cak: 'y xu''ij chique: Xa achique na ri pa nubi'' yin nuc''ul ruvech jun ac''ual
    achel re'', junan nu''ij chi ja yin ri nuc''ul nuvech. Y xa achique na ri yiruc''ul
    pa ránima, junan nu''ij chi ja ri takayon-pe vichin ri nuc''ul. Roma ri más manak
    oc ruk''ij nu''on chi''icojol rix, jari'' ri más c''o ruk''ij, xcha'' ri Jesús.'
  chf-NT: 'U yälbijob ca''da: ―Machca chichca u sapän ni ch''ocda que u tz''ombenon
    cä c''aba'', es ca'' a wälä no''on u sapänon täcä, y machca chichca u sapänon
    no''onba, ca'' a wälä u sapän machca u täsconba täcä, uc''a ni más ajch''och''oca
    de anelaba, une chich ajnoja.'
  tlf-tlf: kota Yesus ilami okumop man iyo bogobela ko. “Tinum dok ita man kalatap
    iyo maak atamata, Yesus imi tiin diim uyo man kanupmin keyo win so kalaa age-nala
