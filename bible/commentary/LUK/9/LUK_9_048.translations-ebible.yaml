  bbb-bbb: Areme fu uri kiae, Erare ive none ijia ame iseke ige oemarejamo ije fu
    kuke nadua oemarejiemo. Ro erare na oemarejiemo ije fu kuke E Ije fu na kiemo
    na ruaeva ije oemarejame. Ijadufuo erare e boeje ijiebuo uve ijia fu una e isekube
    remo e ijare fuka e anuigino kiae.
  blw-blw: yag annaat ekat an chichéén, “Ilanyu ngén hen antoy onga way kaman maid
    filangna. Ngém heno way tagu way gapon afurotna an haén yag chana chillu ifilang
    hen anchi kaman hen antoy onga, wat chana agé ifilang haén. Yag heno agéy mangimfilang
    an haén, wat chana agé ifilang hen anchi nannag an haén. Wat hen anchi kafafaan
    an chàyu, hiyaat agé angkay hen nangato.”
  tam-2017: 'அவர்களை நோக்கி: இந்தச் சிறுபிள்ளையை என் நாமத்தினாலே ஏற்றுக்கொள்ளுகிறவன்
    என்னை ஏற்றுக்கொள்ளுகிறான்; என்னை ஏற்றுக்கொள்ளுகிறவன் என்னை அனுப்பினவரை ஏற்றுக்கொள்ளுகிறான்;
    உங்கள் எல்லோருக்குள்ளும் எவன் சிறியவனாக இருக்கிறானோ அவனே பெரியவனாக இருப்பான் என்றார்.'
  azz-NT: 'Huan de ompa Jesús quinilij imomachtijcahuan ijcuín: ―Huan nochi naquen
    yesqui ten quiselisque nijín pili para quipalehuisque sayó porín nechtasojta,
    yejuan nojonques niquinpohua que nechselijque ya Nejuatzin. Huan nochi naquen
    yesque ten nechselisque Nejuatzin, yejuan nojonques niquinpohua que quiselijtiyasque
    Notajtzin Dios ten nechualtitanic nican talticpac. Pero namechilía que ne tagat
    ten amo mohueyinectinemi inixpan in tagayot, yejua ne Dios quipohuas se hueyi
    chiuque.'
  spa-RV-1909: 'Y les dice: Cualquiera que recibiere este niño en mi nombre, á mí
    recibe; y cualquiera que me recibiere á mí, recibe al que me envió; porque el
    que fuere el menor entre todos vosotros, éste será el grande.'
  csy-csy: 'Amate tung ah, Khatpo in, ka min taw hi patangno a sang peuma keima hong
    sang a hihi: keima hong sang peuma in keima hong sawlpa a sang a hihi: banghangziam
    cile note sung ah, a nobel sia a lian hi tu hi, ci hi.'
  mxq-NT: 'Ta ꞌyanma̱a̱yʉdʉ: —Pʉ́n ꞌyaxá̱jʉbʉ tya̱dʉ ʉna̱ꞌkuꞌunk mʉt ʉjtskyʉjxm, nandʉꞌʉnʉts
    xyꞌaxa̱jʉ. Es pʉ́nʉts ʉj xyꞌaxá̱jʉp, nandʉꞌʉn xyꞌaxá̱jʉdʉ pʉ́nʉts ʉj xykyajx.
    Yʉꞌʉ pʉ́n naybyʉjtákʉp niꞌigʉ mutsk ma̱ miidsʉty, yʉꞌʉ ítʉp mʉj.'
  tzj-NT: 'in quewa'' xbij chique ri'': —Jawa'' jun tac''al ri'' xa nak ta xtic''ulu
