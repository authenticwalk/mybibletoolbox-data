  pwg-pwg: Ma ivonesi bo, “Tami iyavo kava avakuwai wawaya kikei koni kiikiiwei na
    taku yavata koikiikiiweku. Ma iyavo kava koni kiikiiweku na bade wawayina ivonataweku
    na tuna yavata koikiikiiwei. Ma meni wawayina ina tereoruwe meyei, tuna wawayina
    na turaturana ina ghekuyowesi God ku matana.”
  cjv-cjv: ena “Nenta bei moiro gan i moinguamere epe gan ta morangua akire di towangua
    iran yaromi epemere na akire di narowame. Te nenta na akire di narowangua yaromi
    epemere yai ta nawi dongoro uka yaromi akire di towame. Te nenta ne yokamai moingi
    suna tei yai gawo ta morangua yaromi yai ori moramie,” epe di erome.
  tha-KJV: แล​้วตรัสกับเขาว่า “ถ้าผู้ใดจะรับเด็กเล็กๆคนนี้ในนามของเรา ผู้​นั้​นก​็​ได้​รับเรา
    และผู้ใดได้รับเรา ผู้​นั้​นก​็​ได้​รับพระองค์​ผู้​ทรงใช้เรามา เพราะว่าในพวกท่านทั้งหลาย
    ผู้​ใดเป็นผู้ต่ำต้อยที่​สุด ผู้​นั้นแหละเป็นผู้​ใหญ่​”
  por-BR-2018: 'Então disse-lhes: “Quem receber esta criança em meu nome, a mim me
    recebe; e quem receber a mim, recebe o que me enviou; porque aquele que entre
    todos vós for o menor, esse será grande”.'
  mhl-mhl: Dimako iŋi yajiya, “Sosowo ŋoŋoreone moji wawakiine tatariine fukega, iŋoji
    ropekiine fukega. Ore eru moji made yo nonde tinao piineo keporeru siŋaŋ gaku
    maŋgo eteiŋ, iŋoji noŋ kepore nuiŋ. Moji noŋ kepore nuiŋ, iŋoji sore nuya, oi
    oŋuakoŋ keporeiŋ.” Oŋu.
  klv-klv: Ale ikel mai galito ke, “Avan ideh tohǝhaṽur hǝn natuhtǝtai sum̃an egai
    b̃itah maii len nahǝsagw, gai ehǝhaṽur hǝn ginau nǝb̃itah maii. Ale avan ideh
    tohǝhaṽur hǝn ginau nǝb̃itah maii, gai ehǝhaṽur hǝn atenan tosǝvat ginau. Husur
    ideh len gamito toriŋ gai a pan, gai m̃au etibau len nabunusian siGot.”
  bco-bco: '@see-verse:LUK.009.047'
  kdl-NT: U tonuko le, “Gba̱ uza ɗa baci u wushai maku ma kenu ma na adama a kala
    ka va̱, mpa u wushai. Kpam uza ɗa baci dem u wusha mu, uza ɗa u suku mu aya u
    wushai. Kpaci uza u kenukulu a asuvu a ɗe gba̱, aya uzapige.”
  apu-NT: 'Iuasaaki Xesosi txana: —Papakapiniãri amarini ia atoko inakari, papakapano
