  bjk-bjk: Ma ixo tengen te idi, “Ewe nang irabo öga ina barok lik na xö esene e,
    ine i öga e, ma lamun ewe nang i öga e, ine i öga a öng nang ixo tile e. Möxö
    ewe nang i lik köba kaluluon te mum kirip, ine i taxin saxit.”
  msy-2020: Egha a kamaghɨn me mɨgei, “Gumazitam o amizitam na gɨnɨghnɨgh egh borir
    dozir kamagh garitam inigh an akuragham, kamaghɨn a na inigha nan akurvasi. Egha
    tina nan akurvasi, a nan Afeziar na amadazimɨn akurvasi. Kamaghɨn amizɨ, tina
    ian tongɨn ziam puvatɨ, a ziar ekiam iniam.”
  bpr-bpr: Klon man di dale, “Ku simto i dmawat satu ngà gambet ani du mdà di ksasatun
    di do, ta lêan agu dnawat. Na ku simto dmawat do. ta lêan dnawat i Màgu, dunan
    ‘i mdek do. Na ku simto di gamu too fdanà i kton, kenen i too fdatah Dwata.”
  rmy-VLAKH: — Ко важ Мэрно алав прилэл акацавэс бэятос, — пхэндя Исусо, — кодва и
    Ман прилэл, а ко прилэл Ман, кодва прилэл Колэс, ко Бишалдя Ман. Ко машкар тумэндэ
    майцэкно всаворэндар, кодва и майбаро.
