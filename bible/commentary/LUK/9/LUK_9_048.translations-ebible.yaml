    ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤕᤶᤒᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān yā jíín ndá dē: Nā-ni nchivī tú jā síquī nduhū jétáhví ji
    sūchí lúlí yáhá, de nduhū jétáhví ji. De nchivī jā jétáhví nduhū, suni jétáhví
    ji Yāā jā ní ntají nduhū vāji nī. De nchivī núu cā māhñú ndá nú, suu ji cúñáhnú
    cā, ncachī yā.'
  san-TIB: ཡོ ཛནོ མམ ནཱམྣཱསྱ བཱལཱསྱཱཏིཐྱཾ ཝིདདྷཱཏི ས མམཱཏིཐྱཾ ཝིདདྷཱཏི, ཡཤྩ མམཱཏིཐྱཾ
    ཝིདདྷཱཏི ས མམ པྲེརཀསྱཱཏིཐྱཾ ཝིདདྷཱཏི, ཡུཥྨཱཀཾ མདྷྱེཡཿ སྭཾ སཪྻྭསྨཱཏ྄ ཀྵུདྲཾ ཛཱནཱིཏེ
    ས ཨེཝ ཤྲེཥྛོ བྷཝིཥྱཏི།
  qve-NT: 'paykunata khaynata niran: —Pipas kay warmachata sutiypi chashkiqqa, noqatan
    chashkiwan. Hinallataq pipas noqata chashkiwaqqa, hanaq pachamanta mandamuwaqniy
    Dios Taytaytan chashkin. Qankuna ukhumanta mayqenniykichispas humilde kaqmi, aswan
    más importante kanqa, nispa.'
  pao-NT: umu pumme nakatzimodu mee netamma, “Sumuna mu no'yoona mee soonamme nu sakwa
    mu moohe. Soo sumu'yoo mu-matu gi maawa'ne nanasoobedyadu gi yoo tuha'a-kwa'ne
    saa'a mu moohedooa. Ka tuha'akoo tummatzina nu-koobatoo, ka nugatuna nuka tummatzidu-kwa'nesoo
    manepunne ka E Naa tuwow tummatzipunnesoo.”
  cbu-NT: 'Isussha: Nlluraa nuwamand kamini chinakuch, ashiri nuwaa chinaktamtaya,
    tárangu. Mishat, nuwaa chinakuch, Apanlleetstam chinachchi; watam Apanll nuwaa
    zanganiranguwa. Itaru, mazinangantsa; Izuuru nllurpaz ashiru nuwash tputs tachitku,
    ashiri an kizpuritam taachiya nuwashu, mang tárangasha.'
  usa-usa: 'ánibo Îtuma maará téna timá yímikaiye: “móra-nakoma ketíwîkaq maa-pááqyán-íyápómá
    áwáqnaa énama minnâ kemmá tíwáqnaa íniye. ánibo móra-nakoma kemmá tíwáqnaa énama
    minnâ kemmá timátíkáitaq yúnna-waigomma Áánûqtuma áwáqnaa kéiye. máqtemma keráwáqtí
    aúkáapikemma móra-nakoma miráuma pááqyan-iyaporaa umá maénama wemá uyátá-maqma
    anó-naqa mániye.” téna Îtuma tiráiye.'
  soy-soy: 'Uu pi mɑɑ rɛ: Úye un nɛ̃́ nnyɑ kɛwɑ̃́ nkɛ́ kusɑ́nɛ n yɔsí, tinɛ́cúruu
    kuu kusɑ́nɛ yɔsí. Úye un kɔ kusɑ́nɛ nɛ́ n yɔsí, uyɛɛ nɛ́ n tummɛ kuu kɔ kusɑ́nɛ
    yɔsí. Likumúŋɛ́ rɛ úye un nɔ́kɛnɛ́cɔpɛ usíńsɑ́, uyɛɛ uwɛ́ɛ́sɛ.'
  hui-hui: tihondo lalu, Mbiralime i̱naga minini howa igiri emene ogobigohondo, I̱la
    habiya íbu, layagua i̱hondobi, I̱la habiya íbu, lara. Ani buwa mbiralime i̱hondo,
    I̱la habiya íbu, layagua i̱hondo, Pu, layagohondobi, I̱la habiya íbu, lara. Ogoninaga
    mbirali tí kamigoria howa mo dindi ho kago ibuore bolangua howa duniniore kagoni,
    lene.
  amf-amf: 'Yin ki giyade: “Naasa kaam isa naabenna hamayse tiyea iam ki tiyade; iam
    tiyear iam nittsaam kida tiye. Yesa shaarira wuldara tokea kidi sagia eane” kena
    ki hamade.'
  quc-NNT: 'Xub''ij k''u ri Jesús chke: Apachin jun winaq ri qas käk''amow we ak''al
    ri'' rumal wech in, in ri'' kinuk''amo xuquje''. Apachin k''u ri kink''amow in,
    kuk''am ri'' xuquje'' ri xintaqow loq. Apachin k''u chiwe ri man nim tä u b''anik,
    tzare wa'' ri nim na kinwil in, —xcha chke.'
  dob-dob: “Gwama gete waꞌita. ꞌAbo yaita ꞌoyo gwama gete nadigega manugu ꞌuobobome,
    ꞌoyo nate niꞌatu ꞌuobobomegu, ta wate ꞌagu Toetune nina niꞌatu ꞌuobobomena. ꞌEnega
    ꞌabo yaita ꞌemiyega ꞌana esana nigeya sinabwana tauna ꞌiloetana sinemi.”
  wrs-wrs: '@see-verse:LUK.009.047'
  mca-mca: 'ma'' qa yit''ij pa''aj: —Pakha'' qu'' neneqjunu''uji'' aka'' yii ha''ne
    omeƚa''s, yakha''ƚe in neqjunu''yij. Qa pakha'' qu'' neneqjunu''yij, nakha''ƚe
