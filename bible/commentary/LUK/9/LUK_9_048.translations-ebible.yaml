    —Aipo apoara ''gã esage ma''eramũ Jarejuwarete ''ga upe— ''jau Jejui ''ga ''gã
    nupe. A''eramũ ''ga ''jau ''gã nupe nũ: —“Je jeresage” na''jara ''gã nũi esage
    ma''eramũ Jarejuwarete ''ga upe. A''ere ajuee ojejuka esage ma''eramũ te ae esage
    ma''eramũ ''ga upe— ''jau Jejui ''ga ''gã nupe, ''gã mu''jau esage ma''e ''gã
    nee.'
  dao-dao: “Upi hina hnasenca, ka ngming üng dokhamki cun, kei na dokhamki ni, acunüng
    u pi, kei na dokhamki cun, kei na tüi lawki pi dokhamki ni. Nangmi üng jaw säihki,
    acun cen kyäp säih khai,” a ti.
  cya-cya: 'lo'' juin ñi ''in yu ta''a nda''an ñi: Ña''an nu ti nu cuan xu''hue ''in
    nu lyo'' ti re si''ya cha'' ''ñan, cu''ni can'' cunta si''yana ''ñan cuan xu''hue.
