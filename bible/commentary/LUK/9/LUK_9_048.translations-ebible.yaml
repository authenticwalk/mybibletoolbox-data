  hin-CV: “जो कोई मेरे नाम में इस छोटे बालक को ग्रहण करता है, मुझे ग्रहण करता है,
    तथा जो कोई मुझे ग्रहण करता है, उन्हें ग्रहण करता है जिन्होंने मुझे भेजा है. वह,
    जो तुम्हारे मध्य छोटा है, वही है जो श्रेष्ठ है.”
  eng-OURB: and said to them, “Whoever receives this little child in my name receives
