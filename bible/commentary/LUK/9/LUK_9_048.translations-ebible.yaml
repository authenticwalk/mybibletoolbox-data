    tanhmã ixto mex to pyràk o amnhĩ nhĩpêx. Nẽ kot ka mẽ atõ pa tanhmã ixto mex to
    nẽ te ate Tĩrtũm tanhmã ho mex to pyràk o amnhĩ nhĩpêx. Kot kaj mẽ ã amnhĩ nhĩpêx
    anhỹr o ri apa nhũm Tĩrtũm ja hã mẽ apumu nẽ mẽ ate amnhĩ to rũnh kêt tã nhũm
    tãm mẽ ate amnhĩ to rũnh xwỳnh ã mẽ ajarẽ. E kot kaj mẽ amã amnhĩ to rũnh prãm
