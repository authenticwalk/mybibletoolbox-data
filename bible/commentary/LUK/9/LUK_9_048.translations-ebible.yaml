  nch-BL: 'Huan quinilhui: ―Cati quiselía se conet quej ni pampa nechneltoca, yaya
    nechselía na. Huan cati nechselía na, nojquiya quiselía noTata cati nechtitantoc.
    Huan yaya ten amojuanti cati más moechcapanos, yaya más quipiyas tequiticayot.'
  quc-TNT: 'Xubij c''u ri Jesús chque: Apachin jun winak ri kas cäc''amow we ac''al
