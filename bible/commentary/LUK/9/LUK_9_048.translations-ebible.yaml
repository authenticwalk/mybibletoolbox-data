verse: LUK.009.048
translations:
  kpx-kpx: Isi abuho loui avoe, “Olena di ivimo ese ko nahate mai o hatui hoesehavoniege
    daike au ke hoesehavonu. Isi Dilavau di hanavoale keta hoesehavonu. Iale la oleu
    au ebika etolemai eseese vaveve nahate vale kena bae kosive baluga holisi.”
  okv-H: enana ta degi ke einge ena, “Embo amuna javo nau ta meni isapa eingeko osa
    kageni aisuja amo namote tapa osa kageni aisuja eto na pere mane rate God Na ikari
    Embo amite tapa osa aisuja. Amita be amo ungo embo vahai amuna na embo tehora
    ke aisuja amina ungota embo okose aisuja.”
  tbo-tbo: Ma i baha nae ugolihi i pa, ‘Iyai gowaugei geka tewelana ina lunugotootogogeya
    yaka tau i lunugotootogogeu. Ma iyai ina kaoheu yaka ega tau tuawau tu himiliu
    gasi i kaoheya. Matababana iyai u hayami i hopu duma naka tauna i geduma.’
  mal-C: പിന്നെ അവരോട്, “ഇതുപോലുള്ള ഒരു ശിശുവിനെ എന്റെ നാമത്തിൽ സ്വീകരിക്കുന്ന ഏതൊരാളും
    എന്നെ സ്വീകരിക്കുന്നു; എന്നെ സ്വീകരിക്കുന്നയാൾ എന്നെ അയച്ച ദൈവത്തെ സ്വീകരിക്കുന്നു.
    നിങ്ങളിൽ എല്ലാവരിലും ഏറ്റവും ചെറിയവനാണ് ഏറ്റവും ശ്രേഷ്ഠൻ.” എന്നു പറഞ്ഞു.
  grc-SR: καὶ εἶπεν αὐτοῖς, ⸂Ὃς ἐὰν δέξηται τοῦτο τὸ παιδίον ἐπὶ τῷ ὀνόματί μου ἐμὲ
    δέχεται· καὶ ὃς ἐὰν ἐμὲ δέξηται⸃ δέχεται τὸν ἀποστείλαντά με· ὁ γὰρ μικρότερος
    ἐν πᾶσιν ⸂2ὑμῖν⸃ ὑπάρχων οὗτος ⸂3ἔσται⸃ μέγας.
  bgc-bgc: अर उनतै कह्या, “जो कोए मेरै नाम तै इस बाळक नै अपणावै सै, वो मन्नै अपणावै
    सै, अर जो कोए मन्नै अपणावै सै, वो मेरै भेजण आळे नै भी अपणावै सै, क्यूँके जो थारे
    म्ह सारया म्ह छोट्टे तै छोट्टा सै, वोए बड्ड़ा सै।”
  khz-khz: evaikilarato, netiwato, “Rai na emelo pene egapi-rageana au araku ai, ia
    na au egapi-ragekuna. Pene talima taa na au egapi-ragekuna genai, etugukuto Palaguna
    maki egapi-rageana. Kwalana rai gomi na gokilagi-piatogaana talimana gomi nuganugami
    ai, ia kamu iwavagi.”
  deu-TKW: 'und sagte zu ihnen: wer dieses Kind auf meinen Namen aufnimmt, nimmt mich
    auf; und wer mich aufnimmt, nimmt den auf, der mich gesandt hat. Denn der unter
    euch allen der kleinste ist, der ist groß.'
  zsr-NT: 'Niꞌr rëꞌ lequëꞌ: ―Nútiꞌtëz bönniꞌ gunëꞌ ba laꞌn tu biꞌidauꞌ cni le náquibiꞌ
    quiaꞌ, nédaꞌczaꞌ gunëꞌ ba laꞌn, atiꞌ nu bönniꞌ gunëꞌ nedaꞌ ba laꞌn, gunëꞌ caꞌ
    ba laꞌn Xuzaꞌ nasölëꞌë nedaꞌ. Qui lë ni naꞌ bönniꞌ nutsëꞌë ladjliꞌ nacrëꞌ nöxj
    ladxiꞌ, bönniꞌ ni naquëꞌ blau.'
  lin-lin: 'mpe alobaki na bango : — Moto nyonso oyo ayambi mwana oyo ya moke na Kombo
    na Ngai, ayambi nde Ngai moko ; mpe moto nyonso oyo ayambi Ngai ayambi nde Motindi
    na Ngai. Pamba te, ezali ye oyo aleki moke kati na bino nyonso nde aleki monene.'
  hns-NT: 'Tab oe bolies: „Dje aisan tjhota larka ke apana lei, oe hamme apana lei.
    Aur dje hamme apana lewe hai, oe hamaar pathaawe Waala ke apana lewe hai. Dje
    toelog me se maange hai sab se nietja waala rahe, ohie barka hai.”'
  noa-E: '—Mʉg chaai agtha ich juau paba aawai serbiiba khitʉmjö õor thʉnʉm thum mua
    khõsi chitʉm. Pãrau mʉ dënjö mʉg khithëem ãb khãijã jãsenkhawia pãach di aig aumʉn,
    magan pãrau mʉchchata mag khĩir jãsenkhabarmjö abarmgui ajim anʉm. Mag pãrau ʉdʉraa
    pãach aig mʉ baarpi nʉm aiguin magan pãrau mʉ Aaijã khõsi nʉm anʉm, ichdëuta mʉ
    pʉ̈itarr aawai. Mua pãrag jaaukhimgui ajim anʉm: Ar amachdëupai khĩirjuawai thumaam
    khʉʉn khãyaujã chaai bʉ̈rʉʉmdamjö serbiiba nʉm a khĩirju nʉm khʉʉnta warm khʉʉn
    khãyaujã ʉ̈rʉʉcha nʉmgui ajim anʉm chadcha, Ẽwandam dau na.'
  eng-EMTV: and said to them, “Whoever receives this little child in My name receives
    Me; and whoever receives Me receives Him who sent Me. For he who is least among
    you all shall be great.”
  mib-NT: 'Te ni cahān yā jiín de: Na‑ni ñayuu núu jeē sɨquɨ́ ruhū jetáhú i sūchi
    lúlí yáha, te ruhū jetáhú i. Te ñayuu jetáhú rúhū, suni jétáhú i Yaā ní tají rúhū
    vēji ri. Te ñayuu núu ga mēhñu ró, máá i cújéhnu ga, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “आत्तिल्‍ले़ आमिङ्‌ङो अक्‍तङ्‌बा
    चुक्‍सा हिन्‍जाॽइन् लाङ्‌दाःक्‍तुॽ, खे़ल्‍ले़ इङ्‌गाॽ लाङ्‌दाःक्‍कारो॥ इङ्‌गाॽ
    याप्‍मि लाङ्‌गे़दाःक्‍पाल्‍ले़ इङ्‌गाॽ याप्‍मि के़बाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन्‍नाङ्
    लाङ्‌दाःक्‍तुॽ॥ आत्तिन् खिनिॽओ के़रे़क्‍नुःल्‍ले़ चुक्‍सा चोःक्, खे़न्‍ने के़रे़क्‍नुःल्‍ले़
    यम्‍बारो॥”
  xnj-xnj: na akavajovela, “Mundu mweakumpokela mwana mdebe uyu kwa liina langu, mwenuyo
    akunipokela nene, na mundu yeyoha yula mweakunipokela nene, akumpokela mweanitumili.
    Muni mundu mweavi mdebe pagati yinu, ndi mkulu.”
  mmx-mmx: la ga lok tidi “Do nege i lok loklok nunuan keneng at laasen tarak ti na
    lamdak kakalik, neni i lok loklok nunuan tia. La do nege i lok loklok nunuan tia,
    neni i lok loklok nunuan ti ne Moroa, neni ga riki ia. Mila do nege i lixilik
    tinotno xantubu atnemi axap, neni i silok tinotno.”
  cbr-NT: 'Nitsínxun ca aín ''unánmicë unicama cacëxa: —Uicaman cara ''ëmi sinánquin
    ënë tuásaribi ''icëa, ñuumara ca, quixun unin sináncë uni a ''aquinsa ''icë nuibaquin
    ''aquinia, an ca ''ëribi ''aquinia. Usaquin ''aquin ca ''ëishima, ''ën Papa Dios,
    an ënu unun ''ë xua, aribi ''aquinia. An cha ''iti sinánquinma uni itsi ''aquincë
    uni a ca Nucën Papa Diosan bëtsi unibëtan sënë́nmaira isia.'
  tee-NT: 'Chai ajuni ju ix''amamaka''ui: ―Va tichi chavaich ju ca''amaklhtayanana''
    tam ask''at''a tachi ju ani ya va ixlacata ni quilhilaca''anta ju quit''in pus
    tachi ju va jun quit''in ju qui''amaklhtayanan. Chai va tichi chavaich ju qui''amaklhtayanan
    ju quit''in pus vachu'' amaklhtayanan ju quimpai ju quimacaminta. Pus va tichi
    chavaich ju lamilhi''uxijnan ju jantu tu''u'' calhitak''aya yuchach ju palai xak''ai.'
  eng-LSV: and said to them, “Whoever may receive this child in My Name, receives
    Me, and whoever may receive Me, receives Him who sent Me, for he who is least
    among you all—he will be great.”
  cak-NT: 'Y xu''ij chique ri ru-discípulos: Xa c''o jun ri jinruniman y can niquicot
    nuc''on-ka jun ac''ual ri anche''l re'', man xe ta nuc''on-ka ri ac''ual, xa can
    xquiruc''on-ka chuka'' ren. Y ri yiruc''on-ka ren, can nuc''on-ka ri takayon-pe
    wichi. Y xa chiwech rix c''o jun ri manak ruk''ij, xa jari'' ri más c''o ruk''ij,
    xcha'' ri Jesús.'
  pah-NT: 'A''ero ga ei g̃wemimbo''ehara''g̃a pe: —Kiroki g̃a jireheva''ero g̃waramo
    gwereko katu tayri''ga – jihi tuhẽ reki g̃a ji rerekokatui. Kiroki g̃a ji rereko
    katu nde ko Tupana''ga repykaramo javo – g̃a nhimbuhurukara''ga rerekokatui reki.
    Pepyteripeve''ga – kiroki ga nonhimbohetei tayri''ga ja – ga pe po ti Tupana''ga
    ei nehẽ: “Gaha huvihavuhua.” Nahã po ti Tupana''ga ei ga pe ga mboheteavo nehẽ,
    ei Jesus''ga.'
  sja-NT: 'mãik''aapa mãgaji: —Eperãpa mɨde ijãa bɨ k''aurepa nãgɨ́ warra chaik''a
    auteebairu pɨrã, mɨ jida auteebaipari. Ma awara chi mɨ auteebairupa mɨ pëida auk''a
    auteebaipari. Mapa chi parãdepema ek''ariara pɨk''a bɨ audua-ee bairã, mãgɨta
    waibɨara pait''ee Ak''õre k''ĩrapite.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Dər wa ta tsuʼaftá na zwaŋ kwitikw na nda hga ɗa,
    vərɗa iʼi tsuʼaf tsi. Dər wa ta tsuʼaftá iʼi guli, tsuʼaftsuʼa ta tsa mndu ta
    ghunigihata ya. Tsa mndu ta niŋtá ghəŋani ka zwaŋ gudzekw ɗekɗek mataba ghuni
    ya ná, tsa mndu ya ta nzakway ka mali,» kaʼa.'
  mks-NT: 'Já na̱cachi a já xi̱hi̱n ná: —Ndá na̱ ná ndiquehe va̱ha ta̱a loho yóho
    sa̱há ña̱ quíhvi̱ ini na̱ ye̱he̱, ndíquehe ri na ye̱he̱ viti. Ta ndá na̱ ndíquehe
    ye̱he̱, ndiquehe ri na tátá i̱, mé a̱ na̱chindahá ye̱he̱. Ndá na̱ co̱ó sa̱ha̱
    mé tañu tócó ndihi ndó, na̱ cán cúú na̱ íin chága̱ sa̱ha̱ nu̱ Ndióxi̱ —na̱cachi
    Jesús xi̱hín na̱ cán.'
  gfk-S: Io, iga tange ta di, “Ing be nesi ta nong i bala leh kin ra not no bulu kinong
    i nunure be iou sip hobi, io, i bala leh iou bileng. Ma be nesi i bala leh iou,
    i bala leh bileng nong ga tule iou ukira. Io, nesi nong i hansiksik nalamin ta
    mu bakut, aie no tamat sakit.”
  bmu-bmu: Kiniga kewö jii mötket, “Körek eŋgöreŋök kunŋan eretŋi kondökŋi akzawi,
    yaŋön mönö öŋgöŋgöŋi akza. Miaŋgöra kunŋan namande ki nöŋgö qetne miriŋe köl öröba
    köyan kölmawi, yaŋön mönö ni köl öröm niŋgima. Kunŋan ni köl öröm niŋgimawi, yaŋön
    melaim niŋgiyöhi, mönö i mewöyök köl öröm waŋgima.” Mewö.
  dgz-dgz: Amba Iesu anega wadiamon, “Waenapan da da orup otu ma miniwa nenan waupepi
    ame ne den waupanek wanumain. Ne waupanegepi Mamana watu enanegeni den wa upiwanumain.
    Apan da yaumakayap otu kamontu iragenawa me bawarewa iragen.”
  eng-GNV: 'And said vnto them, Whosoeuer receiueth this litle childe in my Name,
    receiueth me: and whosoeuer shall receiue me, receiueth him that sent me: for
    he that is least among you all, he shall be great.'
  zaa-NT: 'Làniana rèe cabi ttu ejemplo: Nuỹa tediba gunią recibir huátsíį porqui''ni
    ríalatsi''į inte'' nna, entonces tì''atsi inte'' bá nuá runią recibir. Ą''hua
    nu runią inte'' recibir nna, álahua tsuą'' teruba inte'' runią recibir sino hàstala
    enne'' guthel·le''e inte'' runią ne recibir. Porqui''ni canu rulaba latsi'' quį
    qui''ni labí dacca'' cą entre lebi''į nna, làcą nna adila enne'' ỹeni ná cą.'
  eng-WEBSTER: 'And said to them, Whoever shall receive this child in my name, receiveth
    me; and whoever shall receive me, receiveth him that sent me: for he that is least
    among you all, the same shall be great.'
  guh-guh: 'Jumaitsi pijajivijavabelia: —Pajivi copiapita tanejumecovënëtsijiviyo,
    mapitsipejevaxinëyo ataje, xanë taniji tanecopiapitsijava. Pajivi necopiapita,
    ëxanë apo necopiapitsi. Ponë nitoroba, neyajavacopiapita. Nexata pëtsa bepaayaijamatabëcuenevimë
    panataneme. Tsipaji ponë paxamëyajuvënënë beveliajamatabëcuenenë natane paxamëvecua,
    bajaraponë bitso ayaijamatabëcuenenë taenatsi Dioso daxita paxamë matatoxenetsia,
    jai Jesús pijajivijavabelia.'
  bon-bon: Tabe piba abiberäja bägrä bine jejemige egä, “Biname lui te apu matikolä
    bägrä ne jaawabluge cäme ngii cabu, tabe cuta nawabluge cebine; piiyepu biname
    lui te cebine nawabluge, tabe Acejiyame ne cuta jaawabluge lui te cebine nätyepuji.
    Yoo, weeme cabu ca lui te matikolä gyene biname bime opo gaabe, tabe sine baborage
    Acejiyame me opo gaabe.”
  nhw-BL: 'Huan quinilhui: ―Aqui quiselía se conetl quen ni pampa nechneltoca, yaya
    nechselía na. Huan aqui nechselía na, nojquiya quiselía noTata catli nechtitlantoc.
    Huan yaya tlen amojuanti catli más moechcapanos, yaya más quipiyas tequiticayotl.'
  mgw-mgw: Ngaabakia, “Mundu ywoywoti ywampokya mwana nsene yu' kwa lina lyangu' anipokya
    nenga, na ywoywoti ywanipokya nenga ampokya ywanitumike. Kwa mwanjaa, yu'lu' ywabile
    nsene kuliko boti pakati yinu, ywembe nga nku'lu' kulikoni boti.”
  swh-ONEN: Kisha akawaambia, “Yeyote amkaribishaye mtoto huyu mdogo kwa Jina langu,
    anikaribisha mimi, na yeyote atakayenikaribisha mimi, atakuwa amemkaribisha yeye
    aliyenituma. Kwa maana yeye aliye mdogo miongoni mwenu, ndiye aliye mkuu kuliko
    wote.”
  wbi-wbi: pe akajova,”ndeve umuunhu ghwoghwoni angamwupile umwana un'debe ndavule
    uju mu mulitavua lyango, ujuo kange iiva anyupile une, kange ghweni anganyupile
    une kange iiva amwupile juno anisung'ile, ulwakuva juno ndebe kulyumue mweni ghwejuno
    m'baha.
  bba-bba: mɑ u nɛɛ, bɑɑwure wi u bii yɑ̃kɑbu ɡeni wurɑ nɛn yĩsirun sɔ̃, nɛn tiiwɑ
    u wurɑ, bɑɑwure wi u mɑɑ mɑn wurɑ, u wi u mɑn ɡɔrimɑ wurɑwɑ. Domi wi u sɑ̃ɑ yɑ̃kɑbu
    bɛɛn suunu sɔɔ, wiyɑ kpuro kere.
  eng-KJVCPB: 'and said unto them, Whosoever shall receive this child in my name receiveth
    me: and whosoever shall receive me receiveth him that sent me: for he that is
    least among you all, the same shall be great.'
  kgk-NT: —Eremogwahẽ ramo mitã xe réry-py, ererovy'a ramo íxupe, xe mogwahẽ ave arã.
    Xe mogwahẽ ramo katu, eremogwahẽ ave arã xe mbouhare-pe ave, he'i. —Nonhemboete
    ukái va'e-pe Nhandejáry ombotuvixa-ta joty imboete-vy, he'i.
  waj-waj: 'iya tunoo: Gioonna kiaapu voovoono niiyara mmuduuya ruaivaara aa nnaakara
    aavaara tuqinnaivoono inna niiyaraatama tuqinnainoo. Niiyara tuqinnaivoono ni
    titoovaaraatama tuqinnainoo. Ivaarainno ngiiikidiri vaidi voovoono aduoo variivoono
    fai tauraanaavai varinaravaivee, tiravai.'
  cpy-cpy: 'Opoñaashita ikantzi: {Mt 18.5 “Ikaatzi aakameethateeriri oshiyakariri
    eentsi rawentaana, naaka raakameethataki.} {Mr 9.37 Ari okimitari eejatzi, aririka
    paakameethatakina naaka, oshiyawaetakawo riitaki paakameethatanee otyaanta-kinari
    jaka.} Ikaatzi kaari riiperota-tsini nimaeka jaka, riitaki riiperotaa-tsini paata.”'
  ekk-PKP: 'Seejärel ütles ta neile: „Igaüks, kes võtab selle väikese lapse vastu
    minu nimel, võtab vastu minu, ja kes võtab vastu minu, võtab vastu selle, kes
    mind läkitas. Kes iganes on teie seas väikseim, on suurim.“'
  mpx-mpx: Inoke i baek elal i ba, “Henala ebo alau elana wawaya kekeisi ya ni yoga
    pahe, he iya i yoga paheyau; ge henala ebo ni yoga paheyau, he i yoga pahe al
    toto i patunau. Kaiwena toto alana i kekeisisi komiu gegewemiu gamwamiwa iya te
    alana i bwata hot.”
  wbp-wbp: Ngula-jana wangkaja kurdungurlu-patuku, “Nganangku-puka yapangku ngaju-nyangurlu
    nganta kaji rdakurl-kijirni kurdu wita nyampu-piya, ngulaju kaju ngajurlangu rdakurl-kijirni.
    Manu nganangku-puka kajiji rdakurl-kijirni ngaju, ngulangkuju-ka rdakurl-kijirni
    Kaatu kujaju yilyajarni ngaju. Ngana-puka kaji ngampurrpa nyina kamparrurla wiri,
    ngulakungarntijilpa-jana warrki-jarriyarla-wiyi yirnkilypa-wangu ngampurrpa yapa-kariki-wiyi.”
  luo-luo: Eka nowachonegi niya, “Ngʼato angʼata morwako nyathi matin-ni e nyinga
    orwaka, to ngʼama orwaka, orwako jal mane oora. Nimar ngʼat matin mogik kuomu
    duto en ngʼama duongʼ moloyo.”
  nhe-NT: 'Huan quinilhui: ―Ajqueya quiselía se conetl queja ni pampa nechneltoca,
    yajaya nechselía. Huan ajqueya nechselía, nojquiya quiselía noTata tlen nechtitlantoc.
    Huan aqui hueli tlen imojuanti tlen más moicnonequis, yajaya más quipiyas tequihuejcayotl.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܟܠܔ ܕܩܲܒܸܠܔ ܠܐܵܗܵܐ ܝܵܠܵܕ݇ܐ ܒܫܸܡܝܼ، ܐܸܠܝܼ ܩܲܒܘܼܠܹܐ
    ܝܠܹܗ؛ ܘܡ̇ܢ ܕܐܸܠܝܼ ܩܲܒܸܠܔ ܩܲܒܘܼܠܹܐ ܝܠܹܗ ܠܗ̇ܘ ܕܫܘܼܕܸܪܹܗ ܐܸܠܝܼ. ܗ̇ܘ ܕܝܼܠܹܗ ܙܥܘܿܪܵܐ
    ܓܵܘܵܘܟ݂ܘܿܢ، ܗ̇ܘ ܝܼܠܹܗ ܓܘܼܪܵܐ ܕܟܠܵܘܟ݂ܘܿܢ.“'
  esk-NT: nipliutiplugich tamatkua, “Kisupayaam akuqtuġumiuŋ iḷiḷgaaq pisigiluŋa tavra
    akuqtuġaaŋa; suli kisupayaam akuqtuġumiña akuqtuġisipmigaa taamna tuyuġirigikkaġa.
    Iñuk kamanaiññiqsrauruaq akunnapsitñi ilaa kamanaġniqsrauruq.”
  msb-msb: kag ginsabihan sinda, “An makaako sin pareho sani na bata alang-alang sa
    akon ginaako man ako, kag an mag-ako sa akon ginaako man an nagsugo sa akon. Kun
    sugad an pinakamenos sa iyo amo an pinakalabaw sa tanan.”
