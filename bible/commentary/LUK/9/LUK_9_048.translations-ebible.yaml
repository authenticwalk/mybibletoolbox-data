  ikk-NT: sị wẹ, “Onyẹ ọwụlẹ gi ufiri ẹfan m nabanhan nwata nọ ẹnịna nabanhan m, bụ
    onyẹ hụn nabanhan nị m nabanhan onyẹ hụn zini m. Makẹni onyẹ hụ kachanrịn ẹkẹrẹ
    imẹ ụnụ ile, ịya wụ onyẹ hụn kachanrịnnị.”
  leu-leu: e xuus nari, “Naseꞌ ta mataa i taa fakas a lak modak aanabeꞌ lana isaak
    a fakasau e naseꞌ ta mataa a fakasau, a fakas nane aava fengau. Senaso nane aava
    sisiak xe simi xapiak, nane xo a pelalava.”
  maz-NT: 'Cjanu o xipjiji c''ua: ―''Ma cjó c''o ra recibido ne ts''it''i y ra mbös''üji
    nu, nguetscö recibidozü c''o. Na ngue je ga cjanu rgá negö. ''Ma cjó c''o ra recibidozügö,
