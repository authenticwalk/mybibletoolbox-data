  kiw-kiw: kaida aaꞌo-ka rii-do, “Ara meree-keehi boꞌu-ro moꞌopai, moo pairai-da,
    moo tauo roꞌopai maaka, kamia moo boꞌu-ro roꞌopai, moo irotiodoai mereei rautu
    tauo oꞌopai maaka. Mabu riꞌoato keehibuoi boꞌu-rie, ruu-ka geema hiꞌai.”
  tzo-TZC: 'Jech laj yal: ―Buchꞌuuc noꞌox ti ta jventa vuꞌun ta xichꞌ ta mucꞌ ti olol
    liꞌe, ta xiyichꞌicun ta mucꞌ ec. Jaꞌ jech xtoc ta xichꞌic ta mucꞌ ti Buchꞌu laj
    stacun talele. Ti buchꞌu más peqꞌuel ta xacꞌ sba ta atojolique, jaꞌ más banquilal
    ta xcꞌot ―xi.'
  mya-mya: ထို​နောက်​ကိုယ်​တော်​က ``ငါ​၏​နာ​မ​ကို​ထောက် ၍​ဤ​က​လေး​သူ​ငယ်​ကို​လက်​ခံ​သော​သူ​သည်
    ငါ့​ကို​လက်​ခံ​၏။ ငါ့​ကို​လက်​ခံ​သော​သူ​သည် ငါ့​ကို​စေ​လွှတ်​တော်​မူ​သော​အ​ရှင်​ကို​လက်​ခံ
    ၏။ သင်​တို့​တွင်​အ​သိမ်​ငယ်​ဆုံး​သော​သူ​သည် အ​ကြီး​မြတ်​ဆုံး​ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'ki tɔke'' bɛ ki ye: «Wà kɛ teke'' kibuk tɛn kiɛ nʼyel bo la, u teke''
    min nɛ. Wà kɛ teke'' nni la, u teke'' wà sɔn'' nni ní nnɔ nɛ. Imɔ̀n, wà yé
    uwaal niʼni la, wɔn nɛ yé niʼkɛ ya ciɛn.»'
  cbi-NTPO: 'tsandimi: Mun in mityan entsa kaana juuñuulanu mikake'' bain, inu mikakeñunguentsuve,
    tsenmala mun inu mika'' bain inu eemunu bain mikakeñunguentsuve. Tsa'' mitya ñuitala
