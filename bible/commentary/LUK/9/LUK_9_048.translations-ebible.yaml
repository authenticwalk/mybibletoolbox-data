  awk-awk: Ġatun noa barun wiya, Ġanto ba unni wonnai pitȧlmanu̇n kinba, pitȧl manu̇n
    ġaiya tia; ġatun ġanto ba tia pitȧlmanu̇n, pitȧlmanu̇n bon ġala yuka tia ba; ġatun
    niuwoa kȧtan waréa nurun kinba yantin taba, yantibo ta wal noa kauwȧl kȧnu̇n.
  kiz-kiz: na akajobha “Kama munu jhejhioha ampokili mwana n'debe kama ojho kwa lihina
    lya nene, ibeta kujha anipokili nene, na jhejhioha jhaibeta kunipokela nene ibeta
    kujha ampokili jha anitumili, kwa kujha jheajhe n'debe kati jha muenga mwebhoha
    ndo mbaha”
  tzo-TZE: 'Jech laj yalbe li yajchanc''optaque: ―Boch''otic ta xich'' ta muc'' li
    boch''o jech yo''nton jech chac c''u cha''al li olol li''i, vu''un ta jventa,
    jech vu''un chiyich''un o ta muc''. Li boch''o chiyich''un ta muq''ue ja'' ta
    xich'' o ta muc'' li Jtote, ja'' ti la stacun tale. Ja'' no''ox jechoxuc ec li
    vo''oxuque, li boch''o biq''uit ta xac'' sbae ja'' banquilal ta xc''ot avu''unic
    ―xi li Jesuse.'
  lex-lex: 'Noma Nakot la maka ha Nwatutu-nwaye''a re Niwra: “Hyal miy re, hota he''
    mak kreiniana-ka''nana keke''enku''a emeka hadi onnila A rerie''yu de emekwalima
    nreinian olek A wua. Ne la hameni mak kreiniana A''u, de emekwalima nreinian oleka
    Uplerlawna mak khopn A''u. Yoma riy maka khima-kre''a riy mak kakleh weli de ir
    er maka inpona la Uplerlawna yamkekni.”'
  dov-dov: mpawo wakati kulimbabo, “Ooyo uutambula mwana ooyu muzina lyangu, utambula
    ndime, ayooyo uutambula ndime, utambula ooyo wakandituma. Nkaambo ooyo muniini
    akati kenu ngonguwe mupati.”
  rgu-rgu: Boe ma Ana nafada si nae, “Nenene matalolole! Lahenda fo tuka Au ma nalalau
    lahenda aanaꞌ a sama leoꞌ anaꞌ ia, sona sosoa na nae, ana nalalauꞌ Au ria boe.
    Ma ria boe nalalau Au Papa Ka nai nusatetu-ikutemaꞌ, fo riꞌ nadenu Au leo dae-bafoꞌ
    ia mai. Lahenda dodouꞌ ta tao hihika-rerekeꞌ neuꞌ lahenda manatoꞌa-manataꞌ, masala-masikoꞌ
    ma ua soe ra. De, lahenda fo nahiiꞌ nalalau lahenda rupa leo naꞌ a, sona Manetualain
    tao si reuꞌ lahenda manuu hadaꞌ.”
  toc-NT: 'y chiné ca̠huá­nilh: —Hua̠nti̠ nala­ka­lhamán cha̠tum actzu̠ kahuasa cumu
    la̠ eé y luu xli̠­ca̠na napa̠x­qui̠y caj xla­cata cumu catzi̠y pi̠ aquit cpa̠x­qui̠y,
    pus chuná li̠taxtuy cumu lá̠m­para aquit quim­pa̠x­qui̠ma, y na̠chuna li̠túm hua̠nti̠
    aquit quim­pa̠x­qui̠y pus na̠chuná pa̠x­qui̠ma Dios hua̠nti̠ qui­ma­ca­mini̠t.
    Porque hua̠nti̠ ma̠t­la̠nti̠y pi̠ a̠tzinú luu ni̠tu̠cu xkásat nali̠­taxtuy nac
    milak­sti̠­pa̠ncán pus hua̠n­tamá a̠tzinú lanca y tlak tali̠­pa̠hu li̠taxtuy nac
    xla­catí̠n Dios.'
  ulk-1902: 'Ege E uiabi daratagerare, kega, Ese nerute le tegared abele kebi uerem
    kari nei ge, ege E karim tegared: ese nerute le karim tegared, ege E tegared abele
    le kari namarida: abelelam E kebile ise uabim dali, E aule.'
  som-som: markaasuu ku yidhi iyaga, Ku alla kii magacayga ku aqbala ilmahan, wuu
    i aqbalaa, oo ku alla kii i aqbalaa, wuxuu aqbalaa kii i soo diray, waayo, kii
    idiinku wada yar, kaas ayaa u weyn.
  mam-C: 'exsin xi tq''ma''n kye: Ankye jun kxel k''monte jun tal q''a tze''nku lo
    noq tu''n tnimb''il ti''j nb''i''y, nya o''kxjo tal q''a kxel tk''mo''n, qala''
    ayi''n. Ex alkye'' kxel k''mon we''y, nya o''kqinxa chin xel tk''mo''n, qala''
    majxjo Dios, a saj chq''on we''y. Tu''npetzi''n, alkye nya nim ch''in toklin kyxola
    toj kywutza, apente nimxix toklin, chi'' Jesúsjo.'
  ndj-ndj: Avawombilili, “Mundu yoyosi yamupokela mwana mdokwa kucha ayu kwa litawa
    lyangu, akumbokela nenga na yambokela nenga akumpokela na yula anayishili. Wula
    yula aveli mdokwa pagati ya yumwi vosi, ayu ndi mkomi kupita mwavosi.”
  mbj-NT: 'Ti m'' taky hadoo: —Hëp ỹ n''aa hahỹ karapee t''aah gadoo péh, ỹ né ti
    tagadoo —näng mäh. —Ỹ gadoo péh, hã ỹ mejũũ do tagadoo. Tii d'' ỹ wén edoo, tak''ëp
    hyb n''aa sakog is do bë mahang, ti né da hyb n''aa jawyk P''op Hagä Do matym
    gó —näng mä Jesus sa hã.'
  lat-VUC: 'et ait illis: Quicumque susceperit puerum istum in nomine meo, me recipit:
    et quicumque me receperit, recipit eum qui me misit. Nam qui minor est inter vos
    omnes, hic major est.'
  ngp-ngp: Niyo awagamba, “Mnt'hu yoyose akumhokela mwana enga uyu kwa ajili yangu,
    anihokela miye. Yudya naye akuunga anihokele miye, amhokela yudya akisigiile.
    Kwaviya e mdodo mwa nyuwe, niye mkulu kujink'ha wose.”
  aoi-aoi: akwa ni-yama ena-langwu-wa warnikabuburrakiyuwa, “Karningerribirra karnumamalya
    yikumin-engkirrikaja-manja ngayuwa-wa akwa yiki-lyelyingmina-manja naka niyukwujiya,
    kembirra yiki-lyelyingminama kirrakina ngarningka ngayuwa nganjukwaba. Akwa karningerribirra
    karnumamalya yiki-lyelyingmina-manja ngayuwa, kembirra yiki-lyelyingminama ngarningka
    Neningikarrawara enejukwaba, nibina ngini-larrkama ngayuwa yangkwurrangwa nungkwurruwa-wa.
    Kirruwilyaba karnumamalya nara-manja a-ngkweningabakajungwuma kirrakina umba yikaminu-war•dena-manja
    wurrukwala-langwa warka, kembirra eneja nakina Neningikarrawara kini-yaminama
    nungkwurruwa-wa, ‘Ningkaruma ningkenumamalya,’ kini-yaminama nakina-da,” ni-yama
    nakina Jesus aburruwa-wa.
  enq-2: Dopa petala baame dokaita lamaiyoo, “Endakali mendeme nambanya kenge dokonya
    wane koo dake auu kaeyao lanyilya dokome, namba lanyilyamosaka pingi. Endakali
    mendeme namba auu kaeyao lanyilya dokome, namba puu lea Akali doko lanyilyamosaka
    pingi. Dopana, nyakama pitakanya kainanya etete anasale joo katata endakali doko,
    baa eteteaka alyasale joo katatana” lea.
  eng-ASVBT: 'and said unto them, Whosoever shall receive this little child in my
    name receiveth me: and whosoever shall receive me receiveth him that sent me:
    for he that is least among you all, the same shall be great.'
  mna-mna: 'mi iso pizin: “Tomtom sa isombe ikam pikin tiŋgi mi imbeeze pini pa nio
    zoŋ, na ni imbeeze pio tau. Mi tomtom ta sombe imbeeze pio, na ni imbeeze pa Ni
    ta iŋgo yo ma aŋmar i tomini. Tana tiom tasa isombe ikoto itunu ma iwe kembei
    mbesooŋo sorok, ina ni ta zaana biibi kat.”'
  rmy-ARLI: 'i phenđa lenđe: “Đijekh kova primini akale čhavore zbog maje, man primini.
    A đijekh kova man primini, primini e Devle kova bičhalđa man. Adalese so, ko maškara
    tumende pes dikhela sar najtikore, ovi najbaro.”'
  myw-myw: '@see-verse:LUK.009.047'
  sby-sby: Lino walabambileti, “Muntu uliyense welela kutambula mwana mbuli uyu mulina
    lyakame, latambulu ame. Muntu uliyense ukute kutambula ame latambulunga uyo walantuma,
    pakwinga uyo ngomwasula pakati penu emukulene.”
  sll-sll: Dire gir migi ta ire aling weni hol i ere yu ditongwi, “Ni yalhobi yal
    ta na pirere gir migi mala i aki di tenangiwe, gir i tani aki di teya di pinanba,
    na para aki di na tenanua. Na aki di na tenangiwe, na tani aki di teya di pinanba,
    na bai nu si olungwo yal i para aki di tenanua. Ni yalhobi monga sina i yal bina
    taga mongwo hanga i, singaba momua,” dungwi.
  yaq-NT: 'Intok inimmeu: ―Inika''a ili usita, nee betana a'' weye'' betchi''bo, ju''u
    tu''isi a'' mabetakame, nee junuen mabetlatune. Wa''a intoko nee junuen tu''isi
    mabetakame, ketchia junuen, a''abo nee bittuakamta mabetlatune. Ju''u emo nasuk
    che''a ka eiyaawaka bitwame, ini''i junen che''a eiyaawametune ―ti ameu jiiak.'
  uro-uro: Dä qä qoar na rha rhoqortäqyia, “Aung gärakni i qä rhar sa anga rhoemga
    rhoqor tak täkt sagem mes nävät gu ngärhipki di qä rhar sä ngo. Dap aung gärakni
    i qä rhar sä ngo sagem mes di qä rhar sä iaqäkt kärak i sa qa rhäk na ngo sarhe.
    Inguna iaqäkt kärak i qät säm ama gaini na nas mamär mänguräp mä ngän di ama moräs
    na qa mamär.”
  ita-1885: 'E disse loro: Chi riceve questo piccol fanciullo, nel nome mio, riceve
    me; e chi riceve me, riceve colui che mi ha mandato; perciocchè chi è il minimo
    di tutti voi, esso è grande.'
  muy-muy: 'mək àhi ana tay : « Tamal ti maslaŋa àgəskabá wur hina azuhva nu a nahəma,
    àgəskabá nu a daya. Tamal ti maslaŋa àgəskabá nu a nahəma, àgəskabá Bay ya ti
    àslərbiyu nu na daya. Nahkay bay ya ti naŋ gʉziteni e kiɗiŋ gekʉli bu ɗek, èsli
    mis ndahaŋ ni do ni ti naŋ nani gəɗakani sawaŋ. »'
  kqc-kqc: niyo, “Kaere yaku mina mida nai roka dudu moi dui rego, bi na moi dui redo.
    Ma kaere yaku na moi dui rego, bi na nifeideyo amiye moi dui redo. Adina kaere
    yi fogori, ini mokenari roka tora de bi, ina bi tora iniye.”
  rmc-ZRB: 'І пгендя ленґє: — Ко прелела кадале чаворес андро Мійро нав — Ман прелел,
    а ко Ман прелел — прелел Одалес, Ко бічадя Ман. А ко гіно єкг цікнедер машкар
    туменде, ода гіно баредер.'
  tav-tav: —Ani cawimaʉre, “Cãni majuʉ me ãmi,” mʉja caĩ tʉgooñarije to nibao joroquena
    yʉ maca cãni majuʉre bairo cʉ yʉ tʉjʉ. To bairi, “Mari mena macacʉ cawatoa cãcʉ
    ãmi,” mʉja caĩ tʉgooñaʉ ũcʉ macare, “Cãni majuʉ ãmi,” cʉ yʉ ĩ tʉjʉ. To bairi ani
    cawimaʉre bairo cãna cawatoa cãna na nibao joroquena na mʉja cátinemoata yʉpʉre
    átinemorã mʉja áa. Yʉre átinemorã yʉ Pacʉpʉre átinemorã mʉja áa.
  eng-ULB: and said to them, “Whoever welcomes this child in my name, welcomes me;
    and whoever welcomes me, welcomes the one who sent me. For whoever is least among
    you all is the one who is great.”
  spa-VBL: 'Entonces les dijo: “Todo aquél que acepta a este niño en mi nombre, me
    acepta a mí, y todo aquél que me acepta a mí, acepta al que me envió. El menos
    importante entre todos ustedes es el más importante”.'
  fra-_FOB: Quiconque reçoit cet enfant en mon nom, me reçoit; et quiconque me reçoit,
    reçoit celui qui m'a envoyé. Car celui d'entre vous tous qui est le plus petit,
    c'est celui-là qui sera grand.
  hau-ULB: sai ya ce da su, “Idan wani ya karbi dan karamin yaro kamar wannan saboda
    ni, dai dai yake da ya karbe ni. Idan kuma wani ya karbe ni, ya karbi wanda ya
    aiko ni kenan. Wanda yake mafi kankanta a cikinku, shi ne mafi mahimmanci.”
  mal-mal: ഈ ശിശുവിനെ എന്റെ നാമത്തിൽ ആരെങ്കിലും സ്വീകരിച്ചാൽ എന്നെയും സ്വീകരിക്കുന്നു;
    എന്നെ സ്വീകരിക്കുന്നവനോ എന്നെ അയച്ചവനെ സ്വീകരിക്കുന്നു; നിങ്ങളിൽ ചെറിയവൻ ആരാണോ
    അവനാണ് ഏറ്റവും വലിയവൻ ആകുന്നത് എന്നു അവരോട് പറഞ്ഞു.
  kkc-kkc: “Odoo agayo holope hageesi masi mo hu maga yibolo badalame idoga, yayo
    a idoso. Osoloso odoo agayo a idoga, yayo mo Ma a diye di ee idoso. Esiga nima
    kulodu odoo agayo eyo nediliyo pepooko daga, yo see toowa doloso badalaiso,” diso.
  urd-GVR: aur un se kahā, “Jo mere nām meṅ is bachche ko qabūl kartā hai wuh mujhe
    hī qabūl kartā hai. Aur jo mujhe qabūl kartā hai wuh use qabūl kartā hai jis ne
    mujhe bhejā hai. Chunāṅche tum meṅ se jo sab se chhoṭā hai wuhī baṛā hai.”
  far-far: ma ka fata 'uri fuada, “Dia sa ti ne 'oe kwaloa ta wele 'uri sulia ne 'oe
    famamana nau, 'oe kwalo nau lau go. Ma dia sa ti ne 'oko kwalo nau, 'oe kwaloa
    laugo God ne nia odu nau mai, sulia sa ti ne 'oe fatu'u 'oe talamu 'i safitamulu,
    'oe ne wane baita ne gwaungai fafi kamulu tafau.”
  suz-BL: “सुमी एको आल कली आं नेंमी ब्राइबा, मेकोमी आं कली ब्राइब। मिनु सुमी आं कली
    ब्राइबा, मेकोमी आं कली सोइक्‍ब कली यो ब्राइब। गे इन दातेमी सु नेल्‍ल क्‍येङा आइक्‍च
    सुंइ‍सीबा, मेको नेल्‍ल क्‍येङा ठेयब दुम्‍ब” दे शेंदीमी बाक्‍त। मत्ती १०:४०
  car-NT: 'Irombo ika''po i''waine: “Mo''ko yjety ta mo''se pitani ewa''manen yjewa''manon.
    Mo''ko yjewa''manen ro mo''ko yjemo''nenymbo ewa''manon. Mo''ko uwam''po ''ne
    ara''naine man inoro poto me ''ne man.”'
  amp-amp: Yarim hatohhato kfo memorm, “Fitoh yimar na hikhato na hikwa wom met yindarim
    yakhato kak marnyewurm, nda yonenr yakhato yak marnyiwa kanjo, nd yimar nann yakhato
    kak marnyewur. Na Bro Nkifrar kfo tkrurafmotra, niamoya. Ndnatn frohr na kak miyekwor,
    nd yimar Bro Nkifrar kak miyekwor. Fitoh yimar turhu yufat nhai yura htakahrt,
    nd yimarn bro yufat yakrahr.”
  bht-bht: कने उना ने बोलया, “जड़ा कोई मेरे नाऐ ने इस बच्चे जो अपनांदा है, सै मिंजो
    अपनांदा है, कने जड़ा कोई मिंजो अपनांदा है, सै मिंजो भेजणे बाले जो अपनांदा है,
    क्योंकि जड़ा तुहाड़े चे सबना ला छोटा है, सेई बडा है।”
  eng-NOY: and said to them, Whoever receiveth this child in my name, receiveth me;
    and whoever receiveth me, receiveth him who sent me. For he that is least among
    you all, he is great.
  cub-NT: '@see-verse:LUK.009.047'
  ita-1927: Chi riceve questo piccolo fanciullo nel nome mio, riceve me; e chi riceve
    me, riceve Colui che m’ha mandato. Poiché chi è il minimo fra tutti voi, quello
    è grande.
  lww-lww: ana pisa pan la, sape “Yar nap̃a kiena sitomena patanon inu, ana naga kekaran
    wereruruen ninis nini, nanene sa ga nap̃a kekaran were ruru inuen ga narui. A
    yar nap̃a kekaran inu, naga sane kekaran ke ga naga nap̃a mligan inu nepim. Nanene
    komin nap̃a amiu ai nap̃a kiena sitomena su tano vap̃isi, naga ke narui nap̃a
    naga to metavan amiu make ga.”
  ron-BAYASH: 'atunšje lju zăs: “Šinji gođe apukă pă kupilusta mik ăm numilje amnjov
    apukă pă minji. Šă šinji gođe apukă pă minji, apukă isto šă pă ala kari mu mănat.
    Daje kă maj mik ăntri voj ăj maj mari.”'
  ckb-ckb: 'پێی فەرموون: «ئەوەی بە ناوی منەوە پێشوازی لەم منداڵە بکات، پێشوازی لە
    من دەکات، ئەوەش پێشوازی لە من بکات، ئەوا پێشوازی لەوە دەکات کە ناردوومی، چونکە
    بچووکترینی هەمووتان پایەبەرزترە.»'
  nas-nas: Eeꞌnoko aaꞌpuruꞌ teing, “Baa tee naning ning nkaang miring-koo aung tootoꞌ
    okiꞌnara onkeonkeꞌuaing teie tee ning onkeonkeꞌmuaing, eeꞌnoko baa tee ning onkeonkeꞌmuaing
    teie tee onkeonkeꞌuaing tee ning botomuuꞌnung, aiꞌ tee naning diiꞌkoo meuꞌke okiꞌnara-pinaꞌ
    otoaing tee tee diiꞌkoo pankaing.”
  uvl-uvl: pe hele lange iri, “Mele nenge mutena taua aina sune nge mai mutena taua
    iau pule. Pe mele nenge mutena taua iau mutena taua itei nenge kulosia iau ke
    eat. Pomalam itei nenge talsio tote i nge imo lape i palaungana toto.”
  eng-BBE: 'And said to them, Whoever gives honour to this child in my name, gives
    honour to me: and whoever gives honour to me, gives honour to him who sent me:
    for whoever is least among you all, that man is great.'
  ixl-CNT: 'Utz tal tu qꞌul ichusulibꞌ ech tzaꞌ: —Abꞌil aꞌ sakꞌulun u tal nitxaꞌ tunbꞌii
    tzaꞌ, in aꞌ nikꞌulin tziꞌ. Utz abꞌil vaꞌl nikꞌulunin, aꞌ nikꞌul vaꞌl vetchajonulin.
    Tan abꞌil vaꞌl sataqꞌ bꞌens tibꞌ chꞌooala texoꞌl, aꞌ vaꞌl maas tijleꞌm siꞌaneꞌ.—
    Texhtuꞌ.'
  xsi-xsi: Ŋineŋga ipainzi ne pâri-tamâta mine tu, “Ambo tamâta toŋge kalo tawana
    naŋa, kala iveta kie ara pa lâlu mota toŋge itogo lâlu ŋai, ande tamâta ŋinde
    iveta kie ara pa naŋa tona. Aku tamâta ea iveta kie ara pa naŋa, ande iveta kie
    ara pa Maro Kindeni tona, ina muŋga isupwa naŋa kala amâ. Ŋana tu tamâta ea ipamorai
    tu i nde tamâta kaa nâ kala imo miki rârâni kalomi, ande i imo mbâna-mbâna pami.”
  crx-NTPO: '''Ink''ez ubulhni, “''Et soo ts''ih''un un''a ''unohdusni, mbene la soozi''
    gha ndun ts''oodunyaz hik''esutsitne, ''enne sk''ehintsi'' whe'' hint''oh. ''Ink''ez
    mbene la sk''esutsitne, ''enne mbe la whuz de sútilh''a''-un, ''en cha hik''esutsit
    whe'' hoont''oh. ''Et huwa, mbe la nohtoh-un ''uk''enus dune ba tel''en-un, ''en
    ''uk''enus ncha tileh.”'
  kan-OKCV: “ಯಾರು ಈ ಚಿಕ್ಕ ಮಗುವನ್ನು ನನ್ನ ಹೆಸರಿನಲ್ಲಿ ಸ್ವೀಕರಿಸಿಕೊಳ್ಳುತ್ತಾರೋ ಅವರು ನನ್ನನ್ನೇ
    ಸ್ವೀಕರಿಸಿಕೊಳ್ಳುತ್ತಾರೆ; ಯಾರು ನನ್ನನ್ನು ಸ್ವೀಕರಿಸಿಕೊಳ್ಳುತ್ತಾರೋ ನನ್ನನ್ನು ಕಳುಹಿಸಿದಾತನನ್ನೇ
