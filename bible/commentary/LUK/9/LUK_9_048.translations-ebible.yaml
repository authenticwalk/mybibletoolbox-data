  sgb-sgb: Haka wana kanla, “Hinoman ya ampaniwala kangko, ya ampananggap kanlan maaypa
    ya nakêm nanad hata anak, hên gawan habaytoy paniwala la kangko, ay hila ya matag-ay
    ya tungkulan. Ta ha pananggap la kanla, ay nanad hiko ya antanggapên la. Hila
    etaman ya ampananggap kangko, ay antanggapên la hi Apo Namalyari ya namiutoh kangko.”
  vie-1934: 'mà phán rằng: Hễ ai vì danh ta mà tiếp con trẻ nầy, tức là tiếp ta; còn
    ai tiếp ta, tức là tiếp Đấng đã sai ta. Vì kẻ nào hèn mọn hơn hết trong vòng các
    ngươi, ấy chính người đó là kẻ cao trọng.'
  kxv-kxv: “ଆମ୍ବାଆସି ନା଼ ଦ଼ରୁଟି ଈ ଊଣା କକାଣାଇଁ ଆବିନେସି, ଏ଼ୱାସି ନାଙ୍ଗେ ଆବାନେସି, ଅ଼ଡ଼େ
    ଏ଼ୱାସି ନାଙ୍ଗେ ପାଣ୍ତାତାଣାଇଁ ଆବିନେସି; ଇଚିହିଁ ମୀ ବିତ୍ରାଟି ଆମ୍ବାଆସି ବାରେକିହାଁ ଊଣା
    ଏ଼ୱାସି କାଜାସି ।”
  cha-cha: 'Ya ilegña nu sija: Jaye y rumesibe este na patgon pot naanjo jaresibeyo;
