  vid-vid: Na baho Kawalonjela, “Munhu yoneche yawele ngumbochela mwana mdodo ayu,
    kwa itagwa lyangu kangumbochela heni, na munhu yoneche yele ngumbochela heni,
    kangumbochela yula yanhumile. Kwa vila munhu nayali mdodo homuli, ayo mkulu kusinda
    weng'ha.”
  pio-NT: 'Yá Jesús íimaca nalí: —‍Pimànicaalí cayábéeri nuípidená ìwali sùmài irí,
    càiride iyúwa yái sùmàica peebáidacáiná nutàacái, yásí nuicáca yái cayábéerica
    pimàníirica sùmài irí càide iyúwa pidéca nacáicaalí pimànica nulí cayábéeri. Càmita
    pimàni abéerita nulí cayábéeri, néese pimànica nacái irí cayábéeri yái Diosca
    ibànuèrica núa. Yái péená piiquéericuéca càiride iyúwa càmíiri cachàini náicha
    canánama càide iyúwa yái sùmàica, yácata Dios iiquéerica càiride iyúwa máiníiri
    cachàinica náicha canánama níái péenáca. Iná yéewa yái cayábéerica pimàníiricuéca
    sùmài irí càmíiri cachàini náicha canánama, yá nuicápiná càinide iyúwa pidéca
    nacáicaalí pimànica nulíni, yái cayábéerica —‍íimaca yái Jesúsca.'
  tsn-tsn: mme a ba raya a re, “Le fa e le mang yo o tlhokomelang ngwananyana yo o
    tshwanang le yo, o tlhokomela nna! Mme le fa e le mang yo o ntlhokomelang o tlhokometse
    Modimo o o nthomileng. Tlhokomelo ya lona mo go ba bangwe ke sone selekanyo sa
    bogolo ba lona.”
  amr-NT: oʼmanaʼpo, —‍In huasiʼpo ehueʼ o̱ʼe̱ moknopo̱e̱ne. In huasiʼpotaj beʼapiʼ
    eeʼnayo do ijpaknok eeʼnayo konigti doʼtaj eʼdik moʼe̱ne kenpaʼti beʼapiʼ doʼtaj
