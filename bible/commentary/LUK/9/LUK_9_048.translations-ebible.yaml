  tdt-tdt: Nia hatete ba sira, “See mak simu labarik nee hodi Hau nia naran, nia simu
    Hau. I see mak simu Hau, nia simu mos Ida nebee mak haruka Hau mai. Ema nebee
    haraik aan nudar ema kiik, nia mak boot liu iha Maromak nia oin.”
  ron-BTF: 'Și le-a spus: Oricine va primi pe acest copil mic în numele meu, pe mine
    mă primește; și oricine mă va primi pe mine, primește pe cel ce m-a trimis; fiindcă
    cel mai mic dintre voi toți, acela va fi mare.'
  eng-WEBP: and said to them, “Whoever receives this little child in my name receives
    me. Whoever receives me receives him who sent me. For whoever is least among you
    all, this one will be great.”
  eng-FBV: Then he said to them, “Anyone who accepts this little child in my name
    accepts me, and anyone who accepts me accepts the one who sent me. Whoever is
    least among you all is the greatest.”
  nld-1939: 'en zei hun: Wie dit kind opneemt in mijn Naam, neemt Mij op; en wie Mij
    opneemt, neemt Hem op, die Mij heeft gezonden. Want wie de kleinste is onder u
    allen, hij is groot.'
  bwo-bwo: Bíwere «Na'i marmat'han taasha err dek'etwo taane b́ dek'iy, taan dek'ts
