  txq-txq: Boe ma Ana nafada sara nae, “Nenene matalolole! Hatahori mana tungga Au
    fo naono-lalau hatahori kadiꞌik sama leo kakanak ia, sosoa-ndandaan nae, hatahori
    naa oo naono-lalau Au boe. Ma ana oo naono-lalau Au Amang manai nusa tetuk do
    inggu temak boe, fo mana madenu Au uni dae-bafok ia mai. Hambu hatahori noꞌuk
    ka hii rakadadaek hatahori kasian, hatahori mana susa-sonak, hatahori ta neulauk,
    hatahori ua kadorok, ma hatahori kadiꞌik. Tehuu hatahori fo mana naono-lalau hatahori
