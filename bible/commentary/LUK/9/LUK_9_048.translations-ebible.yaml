    na nojo, zö dya pje ra mbë''ts''iji, pero ''ma rí pjös''üji c''o pje ni jyodü,
    rrã nots''üji cja ín jmigö ''ma.'
  bod-N: ཁོང་གིས་འདི་སྐད༌དུ། སུ་ཞིག་གིས་ངའི་མིང་གི་ཕྱིར་བྱིས་པ་ཆུང་ངུ་འདི་ལྟ་བུར་བསུ་བ་བྱས་ན།
    དོན་དམ་དུ་བདག་ལ་བསུ་བ་བྱས་པ་ཡིན་ལ། སུ་ཞིག་གིས་ང་རང་ལ་བསུ་བ་བྱས་པ་ཡིན་ན། དོན་དམ་དུ་ང་རང་མངགས་མཁན་ཁོང་ལ་བསུ་བ་བྱས་པ་ཡིན།
    རྒྱུ་མཚན་ནི་ཁྱོད་ཅག་ལས་ཆུང་ཤོས་དེ་ནི་ཁྱོད་རྣམས་ལས་མཆོག་ཏུ་གྱུར་པ་ཡིན་ཞེས་གསུངས༌སོ།།
  tca-NT: 'Rü ñanagürü nüxü̃ ga norü ngúexü̃gü: —Texé ya ñaã buxü̃xü̃ meã yaxúxe chauégagu,
    rü choxü̃ nixĩ i tayaxuxü̃. Rü yíxema meã choxü̃ yaxúxe, rü Chaunatü ya núma choxü̃
    mucüxü̃ rü ta meã tayaxu. Rü yíxema guxããrü yexera tügü írüxíraxe, rü yíxema tixĩ
    ya guxããrü yexera ixĩxẽ —ñanagürü.'
  zpl-NT: 'nu uninu lubeella: ―Tatse bene enu riꞌi elietsa lu enduꞌ quieꞌ equie cuendaꞌ
    liꞌá, neca xi neca nú rriꞌi nzeꞌe elietsa lua, nu tatse bee bene enu rriꞌi caso
    liꞌá, leꞌca rriꞌi caso nzeꞌe bene enu uxeꞌla liꞌá. Enzeꞌe enu máse lecati neca
    letahua, neca nzeꞌe enu máse neca equie.'
  mbc-NT: 'Moropai ta''pîiya: —‍Anî''ya mîserî more yapisî ya, tîwakîri pe pu''kuru
