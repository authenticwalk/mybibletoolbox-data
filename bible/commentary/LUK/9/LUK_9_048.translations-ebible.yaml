    cat bíyinat as ajcá ji becayat, éyinat as áyjaquey cat ajcá ji bécaro. Ba biyin
    cahujín obir yajquín acu eyin acu cacúm chácayat, caran cuitro.'
  abx-abx: Mangno agpinugad-na mga iya, “Bisan say i magpanginano pahalap si a'a nga
    ga'i mismo aka'allom si kalugaringun-na pariho sito dadi' tungod si gugma'-na
    si ako, agpanginano gayod si ako. Ngan bisan say i magpanginano si ako, ma'in
    hamok ako i nagpanginanu-na, pero hasta pa liwat i magpapada'ito si ako. Sapinugad-koy
    to kay bisan say si ka'am i pinakaminos si pangulawan-bi, iya dina i pinakabantugan.”
  mco-NT: 'Chi Jesús ymɨnañ: ―Pɨnjaty xycöbɨjcpɨch jadu''n nej jada pi''c''anäg xycöbɨcyɨch
    mɨɨd ɨɨch nxɨɨ ycɨxpɨ, ɨɨch yɨ'' anajty tɨ xycöbɨcyɨch; je huɨdibɨ ɨɨch xycöbɨ́jcpɨch,
    cöbɨgɨɨb je huɨdi tɨ xyquexyɨch ya naaxhuiñ. Yɨ'' huɨdibɨ jacmútzɨp ma miich ajcxy,
