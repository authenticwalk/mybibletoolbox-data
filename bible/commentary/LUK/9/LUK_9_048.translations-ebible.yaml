    ක්‍ෂුද්‍රං ජානීතේ ස ඒව ශ්‍රේෂ්ඨෝ භවිෂ්‍යති|
  yut-yut: Yɨpban agakwan paŋdetni yaŋ yoyɨgɨt, “Amɨn kɨnda nak do nandaŋek on amɨn
    monɨŋ but dasi abɨdosok, uŋun nak naŋ but dasi abɨdosok. Ae amɨn kɨnda nak but
    dasi abɨdosok, uŋun Dat nak yabekban pɨgɨm uŋun naŋ but dasi abɨdosok. Ji kabɨkon
    kɨnda da pɨŋbisi egɨ damjak kaŋ, uŋun da mibɨltok amɨnji asak.”
  grc-BYZ: καὶ εἶπεν αὐτοῖς· ὃς ἐὰν δέξηται τοῦτο τὸ παιδίον ἐπὶ τῷ ὀνόματί μου, ἐμὲ
    δέχεται, καὶ ὃς ἐὰν ἐμὲ δέξηται, δέχεται τὸν ἀποστείλαντά με. ὁ γὰρ μικρότερος
    ἐν πᾶσιν ὑμῖν ὑπάρχων, οὗτός ἐστι μέγας.
  cpc-NT: 'Ipoña ikantzi: “Ikaatzi aapatziyariri kimitariri jirika iintsi okantakaantziro
    ipairyiiro nowairo, kimiwaitaka naakami jaapatziya. Ari okimitari iijatzi, aririka
    jaapatziyina naaka, kimiwaipirotanaka iri jaapatziyaka tsika itzimi otyaantakinari
    jaka. Ikaatzi kaari ñaapirotachani iroñaaka jaka, iri ñaapirotaachani paata”.'
  nhg-NT: 'Oquemelfejque: ―Öque queselis notucöyupa ini nönca peltzintle nuyejque
    naja niechselea. Öque niechselea naja nuyejque tieselea yejuatzi öque niechhualtitlanque.
    Pos öque mochihuas cache tzitzequetzi nemotzölö nemejua, yaja inu nieca bieye
    momajtas.'
  nya-nya: Ndipo Iye anawawuza kuti, “Aliyense wolandira bwino kamwana aka mʼdzina
    langa, ndiye kuti akulandiranso bwino Ine; ndipo aliyense wolandira bwino Ine,
    ndiye kuti akulandiranso bwino amene anandituma Ine. Pakuti amene ndi wamngʼono
    pakati panu, ndiye amene ali wamkulu koposa.”
  ngu-NT: 'Quemaj oquimijlij: ―San aquinon yejhuan nopampa quiselia yejhua in conetl,
    nejhua nechselia. Niman yejhuan nejhua nechselia, no quiselia on yejhuan onechajtitlan.
    Ijcon, tej, on yejhuan más xitlaj quijtojticaj nemotzajlan, on yejhuan más hueyixticaj.'
  kup-kup: parun epat mañah, “Met tairapuhö nemaz homet ñaro goe epopuz zut nap meñizat
    tin metat hepanez pop ne amun ok neñizat tin hanetapanezavoz zut ravat hepan.
    Met aban ne neñizapanez pop ne main naneñizotü, oñ nem Pap nemeehan eroh-pop amun
    ok meñizapan. Met aban nap pi añarab modari meñizat parum gogot metohopanez popun
    God etet, ‘Aban ahop ok,’ pot pimaz hahopan.” Pot Iesu parun mañahan hateveteh.
  jid-jid: Na hla bawu, ndu ndji wa a kpa vren klenken yi, ni mi inde mu'a a kpame,
    indji wa a kpame, a kpa indji wa a ton me. Indji wa a vi zizanma ni yi'a a wa
    wuyi a ninkon ni mi mbi.
  wmw-wmw: 'akiwambira javi: “Munu asaka kuwa onse ampokérera kisimana‑yu kwa zina
    rangu, kanipokerera omi. Na anipokérera omi, kankumpokerera anipereke omi. Kamana
    kati yenu umwe, mwenyé kurinyenyekeya pakulu, noyo ndi bora!”'
  gmv-GGM: “ha guutha na ta sunthan ekkizaddey oonikka diikko tana ekkees, tana ekkizaddeyka
    tana kiitiddaysa ekkees. inte wursofe guutha uray izi wursofe aadhdhes” gides.
  ssg-ssg: I ukek, “Tel na i waxi auni akaik masin ie nake nga, se i aunini nga. Ape
    tel i waxi auni nga, i waheni tel Tamak Haeu, tetel i taloma nga. Tel na i teheni
    i ape i huali seilon liai, tel seilon ien Haeu namiloi ukek ka i pate tuah.”
  zpo-NT: 'Nu nzhé xaa lo re xaa: —Loka cho xaa kayaa tub madwin nel nkela xaa na,
    noka mkayaa xaa na; nu loka cho xaa kayaa na, noka mkayaa xaa xaa mxaal na. Kwaanzee
    lee xaa mas nanont lo re gu, nak xaa mas non lo re gu.'
  poy-poy: na kawagambira, “Muntu yoseri ulii yakamshemera mwana mdidini ayu kwa litawu
    lyangu, kanshemera neni na yoseri yakanshemera neni, viraa kamshemera yumu ulii
    yakantumiti. Yoseri yakaweriti mdidini pakati penu ndo mkulu kuliku woseri.”
  qwh-NT: '@see-verse:LUK.009.047'
  gaw-gaw: Nug ag amelagp̱a aum. “Danab nug da onilnu nid nakok imu oo meṯa humidṯe
    amu nug da oo meḏa, humiḏṯe. Danab nug da oo meḏa humiḏṯe amu nug Laa, Nug he
    da uḏimi ele amu, Nug oo meṯa humidṯe. Ag oh oolagp̱anu danab nug nakoknab daaṯe
    amu nug amu anuqak,” awa aum.
  nca-nca: iŋo-iŋo rewero uni ŋu ŋande yimiraró, “Uni kato neneŋo iŋoro simó ta ka
    ŋande quya topo teweya ŋuko noya topo teweya. Uni noya topo teweya ŋuko Awanembo
    asá nereró ŋuya topo teweya. Qeni, ye kato topé soso kusuŋoyemo yote ŋundo ene
    soso taka yerete.”
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―Cyu ziꞌl yu nu shet ic nu gac tub mbecy nu na
    gal nu na yu nguzh ii nu nac ya̱, orzeꞌ niꞌ ziꞌl shet ic yu nu gac nuy ya̱. Nunu
    yu nu shet ic nu gac nu ya̱, walab ne̱ ya̱ ziꞌl shet ic yu nu gac nuy, sinu niꞌ
    ziꞌl shet ic yu nu gac nuy Ñgyoozh, biñ nu bzuu nez ya̱. Gun mbecy nu gash zir
    zu lat de ru, yu zeꞌ yu nu ricy zir ñi presis ―nam.'
  mkj-mkj: pwehng sohnpadahkkok, “Inje ma kajamwo jeri mene in Oadoaioa, kin kajamwo
    Ngoahi apel kajamwo Ih ma kadardo Ngoahi. Pwa ih ma keiou jekenken ipamwai ohroj,
    ioar ih ma keiou laplap.”
  zac-NT: 'Guniꞌi më lu raiꞌ: ―El quë naquëhapë tubi llguëꞌnë ziquë ndëꞌë purquë rac
    shtuꞌu mënë ni na, también na quëhúnëll recibir. Nu mizmë tiempë quëhúnëll recibir
    el quë nabësheꞌldë na. El quë quëhunë sirvë lu sáhiꞌ entrë lëꞌë të, ni na más
    më ruꞌbë lu Dios.'
  kyg-kyg: Apakaefeꞌmo, ina lagimo nagaetefeꞌmo mani magufa aise mafaꞌnemo aliꞌa falu
    fala huꞌa neꞌatesafi ani kava huꞌa aliꞌa falu fala huꞌa neꞌnatae. Ina lagimo aliꞌa
    falu fala huꞌa neꞌnatafi ani kava huꞌa alino nateꞌnigeꞌna emiꞌneꞌnova vekaꞌeꞌmo
    aliꞌa falu fala huꞌa neꞌatae. Lapakaepatiꞌmo mago henaga maiꞌnisiya vekamoꞌa hogote
    vekamo maigiye, huno hapa paiꞌniye.
  kmk-kmk: Ot kinnanana kan dida un, “Singngadan na mana mangawat situwa abeng un
    ipagapu na kan sakon, sakon ud inawat na. Singngadan na mana mangawat kan sakon,
    inawat na pay dit nangibaun kan sakon. Ot sat kadobaan kan dikayu, siya ud gattoka
    kangattuwan.”
  cao-NT: Nimahax, —Ea joihuahi quiha tsohuëcara ca noho janë́ tsi naa baquë pistia
    joihuahai cato. Jasca, ëa raanish ca ri joihuahi quiha ëa joihuahai cato. Nicaparicana.
    Oquë-oquëriaxëhi quiha mato xërëquë ó ca iriama cato ra, naa baquë pistia jasca
    cato —nëa tsi jato qui Jesu nëcaniquë.
  bbr-bbr: '@see-verse:LUK.009.047'
  inb-inb: 'Nis­paka, paita kati­raiag­kunata nirka: —Mai­kan­pas kai uchu­lla­ta­sina
    nuka­manda iuia­rispa chaskig­pika, nukata chaski­wag­sina­mi rurá. Chasa chaski­was­paka,
    nukata kacha­mu­wag­ta­pas­mi chaskig ni­raiá. Kam­kuna­pas mai­kan tukui­kuna­manda
    mas uchulla tukugka, mas atun­mi ni­raiá.'
  hrv-hrv: 'i reče im: “Tko god primi ovo dijete u moje ime, mene prima. A tko mene
    prima, prima onoga koji me je poslao. Doista, tko je najmanji među vama svima,
    taj je velik!”'
  box-NT: 'ò o wee bío làa ba: «Nùpue lée nùpue na ɓuan o háyónza na kà sese
    ĩnɛ́n bìo yi, se lé ĩnɛ́n á ɓànso mún ɓuan sese. Á yìa ɓuan mi se, se
    wón mún ɓuan yìa tonkaa Mi sese. Lé bìo á yìa bìo ɲúhṹ mía mi ɓúenɓúen
    tĩ́ahṹ wón lé yìa po minɛ́n na ká.»'
  ote-NT: 'ne bi ꞌñembabiꞌʉ: ―Nuꞌa̱ tóꞌo de ma thuhu da numansu ꞌnara zi ba̱tsi ngu
    nuna, nugui go ri numansugui, y nuꞌa̱ tóꞌo ri numansugui, go ri numansu núꞌa̱
    toꞌo bá pɛncagui. Ngueꞌa̱ nuꞌa̱ tóꞌo hinda ꞌñetsꞌi, núꞌá̱ go gueꞌa̱ da nda̱ngui
    rá nsu.'
  wnu-wnu: “Munon ger yet igub wau e musieriner eng ye yemusub igo. Ne imusi ye yemusub
    igo eng tain ye yiimurima derem eng gor musub igo. Munon ger wau qomourt e gas
    ende igoriner eng baraitari gigit igoriba.”
  zam-NT: 'Jesús ndxab loo myen'' xin'' mté''th Jesús: ―Chol gu'' co'' ndli cas loo
    chol myen'' bix xal mbedbi'' chu''th ndxè'' xal nac di''s co'' mté''thle'' gu''
    loon, le'' sya, ndxàca loo gu'' le'' gu'' ndlique'' cas daa, ne. Chele'' gu''
    ndlique'' cas daa, gu'' ngue lique'' cas loo xa'' co'' mtel'' daa. Le'' gu'' co''
    gàc más be''the làth gu'' na, gu''a gàc xa'' co'' más ñibe'' làth gu''.'
  zyp-NT: Mataico aa hai letah, “Ahohmai Kama ka ming tah ma hapaw nyhehtei heh a
    cyhlangpaw cawh Kama a pa cyhlangpaw cang ka, Kama a pa cyhlangpaw cawh a pa tawtupaw
    a cyhlangpaw a cang. Naa hrong letei a chia caipaw heh alaicaipaw cawh a cang
    a,” a tah he.
  sey-NT: 'Dani ja̱ohuaꞌire capi: “Iquë tsihuaꞌëre yëꞌë mamipi cuasajë ñacaini yëꞌëni
    ñacaiyë. Cuiꞌne yëꞌëre ñacaicohuaꞌi pani yëꞌëre jëjo daosiquëreje̱ cuiꞌne ñacaiyë.
    Ja̱je paꞌina, i̱ti mësaru aquëpi yecohuaꞌire ai jerepa ñacaiquë pani ai jerepa
    paꞌi paꞌija̱ꞌquë api.”'
  nvm-nvm: '@see-verse:LUK.009.047'
  mps-mps: Augwalibolo agai te po wali, “Bidi mego enade homu kone palu te ena tobade
    e wai bǫų tiwai dali bugai homu eyu, tau sali da, te agai enade bugai homu eyu,
    tau siyu tebao. Bidi mego ena asobadi, bugai homu eyu tau sobaso da, teda ena
    tagala palali bidi dali bugai homu eyu tebao. Magi baso meni, bidi me aga digi
    nogi elaluama, te dage tigidali tomode aga nogi dwasianu mu elalubo bidi yai baso
    da, te aga polalubo bidi mu bidaibao,” Jisasgo te po wali.
  seh-seh: 'mbalonga kuti: “Anatambira mwana uyu wang''ono na dzina yanga, asatambira
    ine. Apo ule ananditambira, asatambira ule adandituma. Thangwi ule anapicepesa
    pakati panu, unowu ndiye anadza kakhala nkulu kupita onsene.”'
  pab-NT: 'hoka nexa: — Xala xamaniya atyo nohiyeti hatya xoima waiye mokita hoka
    waiye atyo mokita natyo. Hoka xala xamani atyo waiye mokita natyo hoka waiye atyo
    mokita noxaxikatyasehare. Hiyaiya, xala xamani atyoite maisa haiyanae xahehare
    tyaona aokowita xinekoni hoka hatyo atyoite haiyaharenae xahehare — nexa.'
  llg-llg: Basa boe ma, Ana nafada sala, nae, “Mamanene neulalau! Hataholi fo tungga
    Au, fo ana ono-lau hataholi kadiꞌik sama leo kakanak ia, na, ndia ndandaan, nae
    hataholi ndia boe oo, ana ono-lau Au. Ma ndia boe oo, ana ono-lau Au Amang nai
    nusa-sodak fo mana nadenu Au uni daebafok ia mai. Hataholi noꞌu kala lahiik lakadadae
    kasa. Matak leo hataholi kasian, hataholi mana toꞌa-taak, hataholi taa malole,
    hataholi ua-nale kamuluk, ma hataholi kadiꞌi-taidae kala. Hataholi mana nahiik
    ono-lau hataholi mata leo ndiak, na, Manetualain tao ndia, nai lain seli.
  kyf-kyf: 'Ɔ nɛɛ wa -ylaɛ: «-Ɔ -ka ''yu -mɔnɩ kpa ''nanʋʋ na ''ŋnɩ nya, na ''dɛ ɔ
    kpaa ''nanʋʋ. ''Ɩn -ɔ -ka ''mɩ kpa ''nanʋʋ, -ɔ tiea ''mɩ, ''mɔ ɔ kpaa ''ya ''nanʋʋ.
    Nɩɩ, -ɔ -ka ɔ ''dɛ ''wʋbhu ''kienyi, mɔ -wa nyɩmɛ ''kadʋ aɩn glaa.»'
  tpi-tpi: Na em i tokim ol disaipel olsem, “Man i tingting long mi na i helpim dispela
    liklik pikinini, em i helpim mi. Na man i helpim mi, em i helpim Papa, em i bin
    salim mi na mi kam. Long wanem, man i no gat nem na i stap liklik tru namel long
    yupela olgeta, em i stap namba wan.”
  mih-NT: 'Ta i catyi ra sihin ra ndɨhɨ sihin ra: Tatu zavaha ñiyɨvɨ sa vaha sihin
    minoo ra luhlu sa cuenda mi, tañi sihin mi zavaha ñu sa vaha cuu si. Ta tatu zavaha
    ñiyɨvɨ sa vaha sihin mi, zavaha ñu sa vaha sihin Zuti. Ta ra sa luhlu ca zaha
    maa ndo tuhun, yucuan ra cuu ra cahnu ca ityi nuu ra Ndyoo. Ta ra sa cahnu ca
    cuñi ndo, yucuan ra cuu ra luhlu ca ityi nuu ra Ndyoo. Catyi ra Jesús.'
  qvh-NT: 'Nircur nergan: “Cay wamratano mana cuentash cagcunata chasquicorga nogata
    chasquicamagnömi caycäyanqui. Nogata chasquicamarga cachamag Taytätapis chasquicuycäyanquimi.
    Saymi manacagman mana churaypa pitapis yanaparga mandag cayanquipä.”'
  kms-kms: muq ni simbe nindim nari, “Wuti iri ni nge nde nyamb pe wokuandi nen neti
    nowi sabi nindig, te ni nge bu neti kowi sabi nindigh. Wuti nge neti kowi sabi
    nindigh kin te wuti nge tiqi nundogh gadi kin te neti nowi sabi nindig. Te pugri
    wuti iri nungoqi nde wokuandi nen kin pugri nyamb segi kin nas te ni yumbui nas.”
  agn-agn: Oman ganing tanandia ong mga sinagpan na, “Ang magrisibi ong molang na
    tenged ong yen, pagrisibi ka ong yen. Ig ang pagrisibi ong yen, sia pagrisibi
    ka ong nanobol ong yen. Ang kadibabakan ong nindiong tanan, tanandia tang kaimportantian.”
  nhi-NT: 'Uan oquimiluih: —Naquin icsilia ica neh notoocaa se conetl quemeh nin,
    nehua nechsilia, uan naquin neh nechsilia, noiuqui icsilia Yehuatzin naquin onechoualtitlan.
    Ixconmatican, naquin de namehuantzitzin ocachi micnoteca, yehua naquin ocachi
    tlayacantoc.'
  ttc-NT: 'b''ix oxik tq''uma'' kyetz ikxjani: «Ab''l aj otk''amo''tz ja k''wa''l
    tzan npaj wetz, ntons [a''in nkyintk''amo'']; b''ix ab''l te aj nkyintk''amo'',
    ntons nk''amon te aj otzaj lajon te wetz. Komo te aj mas k''onti''l jiq''b''a''
    exol etetz, aji tetz te aj mas jiq''b''a'' tuj twitz te Qtata Dios.»'
  dan-1931: 'Og han sagde til dem: “Den, som modtager dette Barn for mit Navns Skyld,
    modtager mig; og den, som modtager mig, modtager den, som udsendte mig; thi den,
    som er den mindste iblandt eder alle, han er stor.”'
  kwj-kwj: Ete wosini ya wunu ri sawe, “Hima fori hi ahi ki do kichapwache ni ri sembe
    ki ri rakwaino ti, o ani ni rakwaindau. E, ani ni rakwaindau hima ri, o ani humbwewani
    a taro hima rini rakwaindau. E, kui nindo tiki hima fori kichapwache naha hinga
    ri sirano ti, rindo kui nindo tiki apukolaka.”
  vie-OVCB: 'Ngài phán cùng họ: “Ai nhân danh Ta tiếp rước một em bé như nó, tức là
    tiếp rước Ta. Còn ai tiếp rước Ta là tiếp rước Đấng đã sai Ta. Trong các con,
    ai nhỏ nhất lại là người cao trọng nhất.”'
  kze-kze: simátimena séna kentáváí imáyáa kwéesa iyámpói áwa'naa onten-umái kwésuwa'naa-owe.
    súwa'naa onten-umái Áánútu si'mákaiwaimba kwéawa'naa-owe. keinárawapinkemba évakarawai
    sé'a kemá sáwíyan-kwaasima úne kwésiyawai Áánútu minkwáásíyávéna kwéusayaaitaawe
    kwésiye Ísu siráiye.
  lbk-lbk: Sa na't kinwani ken chaicha, “Mo sino nan manawat isnan ong-onga ay kag
    ken tona maigkhapo ken sak-en, sak-en akhes nan chawatena. Ya mo sino nan manawat
    ken sak-en, chawatena akhes nan nangifaa ken sak-en. Tay mo sino nan kaoyaan ken
    chakayo am-in, siya nan katongchowan.”
  mto-NT: 'je̱tseꞌe du̱nu̱u̱jmi je̱ yꞌixpa̱jkpata̱jk: ―Je̱ jayu pa̱n pa̱neꞌe o̱y jayu
    napya̱a̱jmjup ma̱a̱t toꞌk je̱ piꞌk ónu̱k ax joꞌn ya̱ꞌa̱, veꞌemts je̱ꞌe̱ veꞌe ax
    joꞌn o̱y jayu ku̱ñapyu̱mju̱ a̱ts ma̱a̱t. Ax je̱ jayu pa̱n pa̱neꞌe o̱y jayu napya̱a̱jmjup
    a̱ts ma̱a̱t, veꞌemts je̱ꞌe̱ veꞌe ax joꞌn o̱y jayu ku̱ñapyu̱mju̱ ma̱a̱t je̱ꞌe̱
    pa̱n a̱tseꞌe xke̱jxp. Ku̱x pa̱n pa̱n xa veꞌe miitsta naajkpiꞌkika̱jxjup, je̱ꞌe̱ts
    je̱ꞌe̱ veꞌe juuꞌ veꞌe du̱nu̱má̱jip.'
  bzh-bzh: genër vu sir bë, “Mehöti bë kwa bo sa begevonġ nivesa vu hurmahen teka
    nabë sënë, og nevonġ nivesa vu sa. Log mehöti sën gevonġ nivesa vu sa lo, og
    nevonġ nivesa vu yi sën vonġ sa meseyam lo. Om ham ti sën dahun yi benevonġ
    nivesa vu ham pin lo, og tu böp vorot ggëp Anutu mala.
  guj-2017: ઈસુએ તેઓને કહ્યું કે, ‘જે કોઈ મારે નામે આ બાળકનો સ્વીકાર કરે છે, તે મારો
    સ્વીકાર કરે છે અને જે કોઈ મારો સ્વીકાર કરે છે તે મને મોકલનારનો સ્વીકાર કરે છે;
    કેમ કે તમારામાંનો જે વ્યક્તિ નાનામાં નાનું છે એ સૌથી મહાન છે.’”
  jvn-NT: 'Gusti Yésus terus ngomong marang para murid ngéné: “Sapa sing nampa botyah
    tyilik iki ing Jenengku, wong kuwi nampa Aku. Lah wong sing nampa Aku kuwi uga
    nampa Gusti Allah sing ngongkon Aku. Awit sing tyilik déwé nang tengahmu kabèh,
    yakuwi sing gedé déwé.”'
  byr-byr: Sara yaka sai wɨdɨna “Aꞌmwe pwai kaimɨraaya maalɨka dathamɨlɨkɨ nɨmɨnyɨne
    yayavɨna maarajai sai nɨmɨnyɨ nyɨmaaradelyɨ. Nabaai sai nɨmɨnyɨ nyɨmaarajai yɨ
    nɨmɨnyɨ nyɨmaryasaabaka dazarɨ maaradelyɨ. Sarebwi dareꞌnebulyɨ. Aꞌmwei sarɨmɨ
    yuyaihɨrɨneꞌna tɨnnyabanyai yuna maalɨka mwaalajai yɨ Gotɨyarɨna sai yuna naangelyɨ.”
  ian-ian: Taagalaa ndi kat wandɨ. Kɨta nyan wun kat tɨga kan nyan kat kwunatndeyan
    wun kat ay waa nyan kat kwunakiya nyan vla lɨgandɨ. Ngwula kɨta nyan wun nɨma
    nyan ana wun. Wun nat nɨmba kat kwunatɨga nyan wun waa wandeyan wan nyan ngwula
    nɨma nyanat tɨgiyandɨ.
  hun-hun: 'és ezt mondta nekik: „Aki egy kisgyermeket befogad az én nevemben, engem
    fogad be, és aki engem befogad, azt fogadja be, aki engem elküldött, mert aki
    a legkisebb mindnyájatok között, az a nagy.“'
  mcf-NT: —Chuiquid dapa icnu, quesa icta. Ëbi tantiaquid icquin nëid bacuëmpi bëdamboen
    nashunquid iquec ëbi nashunoaquid iquendac. Nuquin Papan chiacpadomboen nabanquid
    Esus nec, quequin tantiaquidquio iquec ëbi chomiondaid, Nuquin Papa tantiaquidquio
    icoaindac. Nidaidënuësh utsi nashunquidquio icboedi aidquiobi Nuquin Papan chuiquid
    dapa icta caindac —quepanëdash Esus abëd icquido caic.
  kjs-kjs: 'Go pumare nipumi nimu lakalisa: Enaali raayo naa bi loma go oge naaki
    raba mealimi-daare nimimi ni page raba meme lisa. Enaali raayo kogono puma naaki
    ora oge gupiale raba mealimi-daare enaali mudu-rupa pitimi lisa.'
  mni-mni: "Makhoida hairak-i, “Kanagumbana apikpa angang asibu eigi mingda lousillabadi\
    \ eibu lousinbani; aduga kanagumbana eibu lousillabadi eibu tharakpa Ibungo mahakpu\
    \ lousillabani. Maramdi nakhoigi maraktagi khwadagi tonthajaba mahak aduna khwadagi\
    \ chaoba oigani.”\x94"
  yad-NT: 'Su̱teda ji̱ta variy ruuva: “Mi̱ni̱tyi ra̱dirye ri̱tyamuni̱ jiñu derapu,
    daryaday sa̱dirye varintyirye; mi̱ni̱tantiy ra̱dirye ray, daryaday sa̱dirye varintyiñi̱
    jiryatiy su̱pa̱jada jiyuju̱ ray; tapi ni̱tiy vichasara jirya̱rijyu̱ játarya jiryequebyimu,
    ni̱numa sani̱cha jaryiñu̱ jiryimusiy.”'
  mxb-NT: 'dá ni̱ kaa na̱: ―Ndi ndáa miíó ña̱yuu natiin va̱ꞌa ta lóꞌo̱ yóꞌo sa̱ꞌá
    ña̱ kúú ná kuendá yuꞌu̱, dá kía̱n nda̱ mií vá yuꞌu̱ natiin va̱ꞌa na. Ta na̱ ni̱
    na̱tiin yuꞌu̱, nda̱ Ndios ni̱ na̱tiin na, chi̱ mií ná ni̱ ta̱ndaꞌá yuꞌu̱ ve̱ii
    ñayuú yóꞌo. Chi̱ iin ra̱ ko̱ ndáya̱ꞌi tein mií ndó xaa̱n, ro̱ón kúú ra̱ ndáya̱ꞌi
    cháá ka̱ noo̱ Ndios ―kaá na̱.'
  pon-2006A: mahsanihalahng tohnpadahk ko, “Me kin kasamwo kisin seri menet ni edei,
    ngehi me e kin kasamwo; a me kin kasamwo ie, nahn e kin kasamwo me ketin kadariehdo.
    Pwe me keieu tikitik rehmwail koaros, iei ih me keieu lapalap.”
  maq-NT: 'sehe cachja xu me cojo xuta ladu rë me jan cuitjin: ―‍Tu yo ni xi cjuahatsja
    rë lihndi vihi tsëhë xi ladu naha má ne, hacuaha hora vëhë cjuahatsja ná ngahan.
    Hacuaha xi cuatjin cjuahatsja ná ngahan ne, hacuaha cjuahatsja rë Nina xi catsingatju
    ná. Hane tu yo ni xi má nuju xi ma tjengui tsëhë ngajñi nuju ngayujun ni ne, vëhë
    xi matitjun xi má rë Nina. ―‍Cuatjin xu cachja Jesús.'
  hto-hto: 'Daɨí naidániano afémacɨna daɨde: —Bie úrue cue mámecɨdo llɨ́ɨnotɨmɨe cuena
    llɨ́ɨnote. Iemo cuena llɨ́ɨnotɨmɨe, ana cue orédɨmɨena llɨ́ɨnote. Mei uafue, omoɨ
    cɨ́gɨri jabóidɨmɨe Juzíñamui eróicana ɨere jamánomoidɨmɨe, —daɨde Jesús.'
  por-BRBSL: 'e lhes disse: “Quem quer que receba esta criancinha em meu nome, me
    recebe”. Quem me recebe, recebe aquele que me enviou”. Para quem for o menor entre
    todos vós, este será grande”.'
  ces-NKB: 'a řekl jim: “Kdokoli by přijal toto dítě v mém jménu, přijímá mne, a kdokoli
    by přijal mne, přijímá Toho, který mě poslal. Neboť kdo je mezi vámi všemi nejmenší,
    ten bude veliký.”'
  cui-cui: 'Nexata Jesús barai pijimonae: —Pon matenta weyataeya waba peyawenaenexa
    pontha pon tana nejume cowʉntsixae xua pocotsin icha be barapocotsi pexuyo ichi
    barapon bara apara nententa weyataeya waba. Xan jopa meisa nententa weyataeya
    wabiyo apara bara irʉ matenta weyataeya wabatsi pon tana neitorobixae xua pon
    bara Nacom. Daxota pon paxam jiwana pam, pon jopa paca tsita ainya cuiyo, bapon
    jame Nacom tsita ainya cuichi, jei Jesús.'
  boj-2014: '@see-verse:LUK.009.047'
  eng-OEBUS: and then said to them, “Anyone who, for the sake of my name, welcomes
    even this little child is welcoming me; and anyone who welcomes me is welcoming
    him who sent me as his messenger. For whoever is least among you all – that person
    is great.”
  eri-eri: Ono bona no nomo disaipel benou lenigai, “Fai no ji bona isidu, magana
    menakele beha hoyo tuna wa, no ji hoyo hina. Onodu fai no ji hoyo hina wa, no
    jijei ji huuru hiyainga mene waha hoyo tuna. Fai no unyi uwau, no tere oruwa gamatege
    langa fai menakele, wa no amugou.”
  aly-aly: Ra angkew kwertengerl-rnemew, “Nga ampew mwerr anem, ngap atyeng mwerr
    anem arrpemarl. Ngan atyeng mwerr anem, ngap Akngeyewarl mwerr anem arrpemarl.
    Akngey ranap ayenharl thwenew. Ngarl akely antwelhem, ngap ilkwarl Akngey-angkwarr.”
    Alakenh Jesus angkenh ikwer-rnem.
  wiu-wiu: panagome-kiti dikane de mati deya nooke toa makutukoa motokomepa nipa no
    eni dekoa makutukoa motoko. Ni panagome-kiti no makutukoa motokomepa nipa no moa
    wetekaka ago dekoa makutukoa motoko. Anu oya-lawe kiwi keku agopa Akolaliyo ako
    ago tetepo takoa meko wa Yesuyo akeneya.
  swe-swe: 'och sade till dem: ”Den som välkomnar det här barnet i mitt namn välkomnar
    mig. Den som välkomnar mig välkomnar honom som har sänt mig. För den som är minst
    bland er alla, han är [den som verkligen är] stor.” [Det grekiska ordet ”paidion”
    beskriver ett mindre barn upp till skolåldern. Jesus befinner sig i Petrus hus
    i Kapernaum, se , och det inte otroligt att det är Petrus barn som Jesus tar fram
    för att på ett illustrativt sätt undervisa om ödmjukhet.]'
  cth-cth: apihai thoseh, kaie minhmai khet laihoi hete camo a dâw, hote tami teh
    kai hai na ka dâw e lah ao. Kai na ka dâw e teh kai na kapatounkung ka dâw e lah
    ao. Nangmouh thung dawk kathoengpoung e tami teh ka talue poung e lah ao han atipouh.
  mti-mti: Meve mu dirum wane, “Da bira me ud kusi mame gumbe ne ivunwa gumbe engaun
    apewa, me ne gunap engaun ape; sira da bira me ne gunap engaun apewa, me ne gunap
    engaun den ape ne baraunedne onegnawa gumbe engaun ape. Kuiyawa ye undag yapeyap
    kusikarenwa me kokavitwa.”
  pad-NT: 'Kidipohi-ra va''ora ni''aha: —Ija''ari hora nofijahakivini mani ida isai-ra
    gathanijahakivini hija, oniani ida hora gathanijahakivini hija jaboni. Hora gathanijahakiha;
    bigathanijahakiha ada hora karona''iki. Ija''ari abononi ni''ahi: Ka''da''di ohirihi.
    Deua vara bini''ahi ida ija''ari: Ka''da''di ihiki i.'
  twi-twi: na ɔka kyerɛɛ wɔn se, “Obiara a obegye saa abofra yi wɔ me din mu no, gye
    me; na nea ogye me no nso gye nea ɔsomaa me no. Nea ɔyɛ aketewa wɔ mo nyinaa mu
    no, ɔno ne ɔkɛse.”
  hlt-hlt: Te vaengah, “He camoe he ka ming neh aka doe long tah kai ni n'doe. Ka
    tueih aka doe long tah kai ni n'doe. Nangmih boeih lakli ah a diknoi la kho aka
    sa tah tanglue la om ni,” a ti nah.
  tbz-SIM: Wèè bo cɔutɛ́ dɛbirɛ diɛ n kpɛ́í, ò cɔutɛ́ mínwe, kɛ̀ wèè n cɔutɛ́, ò cɔutɛ́mu
    wèè n tɔ̃nní, kɛ yɛ̃́ wèè tu o sɑ́mpɔ́ù di cuokɛ̀ weè dɛu kɛ dì pɛ̃ɛ̃tɛ́.
  san-GUJ: યો જનો મમ નામ્નાસ્ય બાલાસ્યાતિથ્યં વિદધાતિ સ મમાતિથ્યં વિદધાતિ, યશ્ચ મમાતિથ્યં
    વિદધાતિ સ મમ પ્રેરકસ્યાતિથ્યં વિદધાતિ, યુષ્માકં મધ્યેયઃ સ્વં સર્વ્વસ્માત્ ક્ષુદ્રં
    જાનીતે સ એવ શ્રેષ્ઠો ભવિષ્યતિ|
  amx-amx: Kwer-penh rang inenh ilek, “Tjerrtj ngwenh apek rarl kwer kwek nhenheh
    kangkentj mernelhem, yeng iterl-aremel, rang tjeng thwen kangkentj mernelhem.
    Tjerrtj ngwenh apek inarl tjeng kangkentj mernelhem, inang Altjerrek kangkentj
    mernelhem. Altjerrel yengenh lanthekarl. Tjerrtj nyent apek arrehantherreng tjwenelhetj-kweny
    anem, rang kwenh angerr anthwerr anetjenh.”
  ake-NT: Mɨrɨ a'tai, ta'pʉ iya to' pɨ', “Ɨnʉ' uya rɨ pʉse rɨ mʉre ereutanʉkʉ a'tai
    uyese' yau, uyereutanʉkʉ iya pe rɨ iyesi. Ɨnʉ' uya rɨ uyereutanʉkʉ a'tai, uyenno'nin
    nʉ'pʉ rɨ ereutanʉkʉ iya pe iyesi. Apʉne pʉra kʉrɨ rɨ aiko pe rʉ'kwɨ na'ne' ɨ'koro'tau'nokon,
    kʉrɨ rɨ kuru esi eke pe,” ta'pʉ iya.
  qvn-NT: “Pi maysi cay walashta nogatanuysi alipa chrasquigga, nogatam alipa chraquiman.
    Nätan nogatas alipa chrasquicamagga cachramagnï Tayta Diostas chrasquicurcayanmi.
    Chaura gamcunachru manacapag ricasham alisca munayniyogga cayan”.
  tku-NT: 'ē cāhuanilh: ―Catīxcuhuālh tī quintā''tapa''ksī quit ē ū''tza'' natalīpāxquī''
    chā''tin ska''ta'' chī huā''mā'' ka''hua''cha, ū''tza'' lacxtim hua''chi quit
