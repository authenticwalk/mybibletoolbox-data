  kbq-kbq: anage huno zamasami'ne, Iza'o ama mofavrema Nagri Nagifi avreno azeri so'ema
    huntesimo'a, Nagri navareno nazeri so'e hunantegahie. Iza'o Nagri'ma naveresimo'a,
    hunantege'na e'nomofo avaregahie. Na'ankure iza'o amuno tamifi anteramino manisimo'a,
    maka'motma tamagatereno ra vahe manigahie.
  kbh-kbh: 'y chë́ngbioye tojanë́yana: “Nda áts̈beñe os̈buachiyá bétsemnama, quem
    basetémbioye tbojofja, chana ats̈e jofjana; y nda ats̈e s̈ojofja, chana chë nda
    s̈ojichmó chábioynaca jofjana. Chíyeca, ts̈ëngaftanguents̈e chë más nduamaná,
    cha chë más uamaná entsemna ca.”'
  ron-LSB: “Oricine primește pe acest copilaș în numele Meu, pe Mine Mă primește.
    Oricine mă primește pe mine îl primește pe cel care m-a trimis. Căci oricine este
    cel mai mic dintre voi toți, acesta va fi mare”.
  pon-pon: 'O majani on irail: Meamen pan apwali kijin jeri men et ni ad ai, nan a
    kin apwali ia, a meamen pan apwali ia, nan a kin apwali, me kadar ia do; a me
    tikitik re omail, nan i me pan lapalapala.'
  nhe-BL: 'Huan quinilhui: ―Ajqueya quiselía se conetl queja ni pampa nechneltoca,
    yajaya nechselía. Huan ajqueya nechselía, nojquiya quiselía noTata tlen nechtitlantoc.
    Huan aqui hueli tlen imojuanti tlen más moicnonequis, yajaya más quipiyas tequihuejcayotl.'
  sps-sps: Ya tsue to tsuri, “Sei te faakouts non a guei to tana asanga Vanyo ee ayei
    faakouts Varonyo. Ai sei te faakouts Varonyo ee, te faakouts non e Tamanyo to
    te jiat Vaminyo. Ai sei te fauf non a tsivon ee fapoopoan namami, ayei te karap
    fafis non tsumi.”
  wnc-wnc: “Aminu tapatuta waatdaka ambingata nae gen gwaamuban kake apbaknganggak
    kapata nae notna dakngawan kaat. Siwan aminda nae apbaknganggak kapata aminu na
    nanitewan apbum tapae notna dakngawan kaat. Sike aminu gikat nana tapatu umana
    wena ngang inikaing kapata gindane tupan tapa yuak ngang nataat,” ngang yanikut.
  bus-bus: 'à bèńnɛ: Gbɛ̃ kɛ̀ nɛ́ kɛ̀ taka sì ma ìbakɛɛ yãnzi, mámbe à ma si. Gbɛ̃
    kɛ̀ ma si sↄ̃, adee gbɛ̃ kɛ̀ ma zĩi sìmɛ. Gbɛ̃ kɛ̀ a zĩnda dìɛ kɛ̃sãna a tɛ́
    bé à gbɛ̃nsi ũ.'
  gub-BL: Uze'eg wanupe. — Aze amo uzapo ikatu ma'e ko kwarer pe nehe, ihewe ikatu
    ma'e iapo har ài hekon putar a'e nehe no. Ihewe ikatu ma'e iapo har zàwenugar
    a'e nehe no, hemur kar har pe ikatu ma'e iapo har ài hekon a'e nehe no. Pepyr
    har ikàg wera'u 'ym ma'e a'e, ikatuahy ma'e romo hekon Tupàn huwa rupi a'e, ikàg
    ma'e ài hekon Tupàn huwa rupi a'e.
  imo-imo: “I bakulumu kanaio! Imbo teni na Awilimu konopu mondoro kani i bakulu mele
    panjipo limbo nimbelo imbomuni aku ulu tembalomunga na kape panjipe limbelo. Na
    aku tepa panjipe limbelomunga kano imbomu yuni na lipe mundurumu Gote kape panjipe
    limbelo. Enonga iye teni na mainye molopo, na imbi te olandopa naa molopili! Iye
    te lupe imbi olandopa molopili nimo iyemu yu olandopa molombalo,” nimu.
  boj-boj: '@see-verse:LUK.009.047'
  eng-DRA: 'And said to them: Whosoever shall receive this child in my name, receiveth
    me; and whosoever shall receive me, receiveth him that sent me. For he that is
    the lesser among you all, he is the greater.'
  knf-knf: 'aşë ji na baka : « Ñaaŋ anyeenkuŋ napoţ i ţi katim ki naan, ayeenkën nji
    ţi uleef naan, kë ñaaŋ anyeenknuŋ, akak ayeenk anyilnuŋ. Anwoonuŋ nampoţi ţi an,
    uŋ mënţan adëmnuŋ. »'
  san-KHM: យោ ជនោ មម នាម្នាស្យ ពាលាស្យាតិថ្យំ វិទធាតិ ស មមាតិថ្យំ វិទធាតិ, យឝ្ច មមាតិថ្យំ
    វិទធាតិ ស មម ប្រេរកស្យាតិថ្យំ វិទធាតិ, យុឞ្មាកំ មធ្យេយះ ស្វំ សវ៌្វស្មាត៑ ក្ឞុទ្រំ
    ជានីតេ ស ឯវ ឝ្រេឞ្ឋោ ភវិឞ្យតិ។
  arn-NT: 'Ka feypifi ñi pu disipulu: —Iney rume llowfilu tüfachi pichiwentru, iñche
    ta llowaenew. Fey tati llowetew ta iñche, ka femngechi llowkefi tañi werküetew.
    Feymew tati doy illamfalkülelu kom eymün mew, fey may ta longkoleay itrokom mew.'
  zas-NT: 'dxel rëbaman loj reeman: ―Bén ridxgaꞌ tijb xindoo por naj, najn ridxgaꞌman,
    guiáad bén ridxgaꞌ naj, bén guxhaal najn ridxgaꞌman. Din bén rüjn sirv lojdi,
    laaman mazri zojbloj lojdi.'
  ken-NT: Arɛm yɛ ntá yap bɛ, “Yɛ̌ agha anɛ ásyɛpti mandú mmɔ́ mbɔ anɛ nɛ maŋák
    ndǔ nyɛ́n ɛnɛ, ǎsyɛpti mɛ́; nɛ yɛ̌ agha anɛ ásyɛpti mɛ nɛ maŋák ǎsyɛpti mmu
    anɛ átó mɛ. Dɨŋɨ́ ká bɛ mmu ywɛká anɛ ásɛ̀pti mmʉɛt ntá abhɛnɛfu, kɛ áchí
    mǔngo sayri sayri ntá yɛka mankɛm.”
