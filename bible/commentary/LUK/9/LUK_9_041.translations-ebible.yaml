  kan-OKCV: ಯೇಸು, “ವಿಶ್ವಾಸವಿಲ್ಲದ ಮೂರ್ಖ ಸಂತತಿಯೇ, ಎಷ್ಟು ಕಾಲ ನಾನು ನಿಮ್ಮೊಂದಿಗಿರಲಿ? ಎಷ್ಟು
