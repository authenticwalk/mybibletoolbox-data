  nas-nas: Eeꞌnoko Jiisuuꞌke makuꞌurima aaꞌpuuꞌ, “Nko diiꞌ masikaꞌanta otoriainge,
    koontariaing, areꞌ basinaroonge diiꞌ ninka nariꞌ oꞌnorimaatoainge dooroontampiri?
    Poꞌantaveai tee dauring aꞌ.”
  uvl-uvl: Pe Iesus hele lange iri, “Imo nemur nga etue nei letemo manmanna ngana
    mur te losio lo. Pe lemo poinga poreke ulu. Etu luluch nge imo ke mala lo pe pomere
    nenge letemo manmanna ero? Pe lape e halaua imo ke merei ol?” Pe Iesus hele lange
    non neu, “O mene tum at nge iau.”
  eng-BBE: And Jesus said, O generation without faith and false in heart, how long
    will I have to be with you and put up with you? let your son come here.
  ixl-CNT: 'Utz tzaqꞌbꞌu u Jesuus, tal ech tzaꞌ: —¡Tiira ex kaꞌtziiunnajla chaj aanima,
