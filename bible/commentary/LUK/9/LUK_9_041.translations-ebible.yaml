    chillu pammateyu an haén.” Yachi yag ekat Jesus hen anchi am-améén, “Iyalem hen
    annay anànohto.”
  tam-2017: 'இயேசு மறுமொழியாக: விசுவாசமில்லாத மாறுபாடான வம்சமே, எதுவரைக்கும் நான்
