verse: LUK.009.041
translations:
  kpx-kpx: Kateai louge Iesuu abuho loui avoe, “La uvu keau tolobe nimolealemoike
    la evieviholilu. Iale la huhuige dana vali vani moaga lahehi ui laheho loviai.”
    Kateai abuho louito malaha ke namihai avoe, “A mo mai kove loho.”
  okv-H: Iesu na osaga kito embo tapa ta degi ke einge ena, “Ungo humota ae embomeni
    ra. Eto ungo kiari umbava ungote iji doinge irono. Eto no meni avo nau degi ta
    humbuto hae,” ainge enu,
  tbo-tbo: Yesu lawana a baha i wimihena niyeya i pa, ‘Taumi geka hapanana ega ami
    witumagana po apapoe lawami. Houga a dao awai apo a meme liyaliyanimi po a genogenogemi?’
    Apoma lawana ugolina i pa, ‘Natumna una neiyai ugoliu.’
  mal-C: അതിന് യേശു, “അവിശ്വാസവും വക്രതയുമുള്ള തലമുറയേ, എത്രനാൾ ഞാൻ നിങ്ങളോടുകൂടെ
    വസിക്കുകയും നിങ്ങളെ സഹിക്കുകയും ചെയ്യും? നിന്റെ മകനെ ഇവിടെ കൊണ്ടുവരിക” എന്നു പറഞ്ഞു.
  grc-SR: Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν, Ὦ γενεὰ ἄπιστος καὶ διεστραμμένη, ἕως πότε
    ἔσομαι πρὸς ὑμᾶς, καὶ ἀνέξομαι ὑμῶν; ⸉Προσάγαγε τὸν υἱόν σου ὧδε.⸊
  bgc-bgc: यीशु नै जवाब दिया, “हे अबिश्वासी अर जिद्दी माणसों, मै कद ताहीं थारे गेल्या
    रहूँगा अर थारी सहूँगा? अपणे बेट्टे नै उरै लिया।”
  khz-khz: Iesu na evega-geleato, netiwato, “Ati kamonagi e kila-tilivagi guluna!
    Toma vira au gomi lagami ai pana talu e pana vaigaoka-venimi?” Gaurai Iesu votalima
    evaikilaato, netiwato, “Natumu ono vaimaia.”
  deu-TKW: 'Jesus aber antwortete: o ungläubiges und verkehrtes Geschlecht, wie lange
    soll ich bei euch sein und es mit euch aushalten? bringe mir deinen Sohn hieher.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rnëꞌ: ―Lbiꞌiliꞌ, curéjlëꞌliꞌ len nachixi icjliꞌ. ¿Gácaꞌxtë
    ral‑laꞌ sóalenaꞌ lbiꞌiliꞌ len guaꞌ glenaꞌ queëliꞌ? Djuaꞌ‑biꞌ ni biꞌi bönniꞌ quiuꞌ.'
  lin-lin: 'Yesu alobaki : — Bino, ekeke ya bato mabe mpe bazanga kondima, tango boni
    nasengeli lisusu kovanda elongo na bino mpe koyikela bino mpiko ? Mema mwana na
    yo awa.'
  hns-NT: 'Tab oe bolies: „Toelog ketana be-bieswaasie baate aur toelogke sotj ekdam
    oelta hoi gail hai. Hamke tjaahie kab talak toelogke saathe rahe ke aur toelogke
    tjaal-tjalan sahe ke?” Oe aadmie se bolies: „Hia laaw aapan beta ke.”'
  noa-E: Magbaawai Jesuu thumaam khʉʉnag eerpanaa, —Pãran chadcha pãach thãar khaibag
    gaaimuata pãrau chan jãg chaai Ẽwandamau monaaupʉ̈ijujã khĩirjuba nʉmgui ajim
    anʉm. ¿Pãrau jãg Ẽwandam jua theeg simjã khaugbamjö nʉm sĩi ich jãgta mua ãwat
    chitaju aai chirʉ́ pãrau oowai? ¿Khan atchata pãrau mʉ pãach dʉ̈i chitapim ig
    nʉma ajim anʉm, ajapcha ʉ̈khaag? Magnaa jũrr chi ayagta, Mʉ aig pʉch chaai aipidú
    ajim anʉm.
  eng-EMTV: Then Jesus answered and said, “O faithless and perverted generation, how
    long shall I be with you and bear with you? Bring your son here.”
  mib-NT: 'Te ni cahān yā jiín de jíjnáhan de: Ñayuu yōhyo nīhni ni cácuu ró, chi
    tu cácandíje ró jéē cuu nduvāha i. ¿Nasaa ga quɨvɨ̄ condee rī jiín ró jeē cuándeyɨ́
    ni rī jiín ró? Cuáquihin sēhe ró na quíji i, áchí yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ नोगप् पिरु, “नसाःन् के़होःप्‍पा नु ताक्‍के़भे़ॽबा
    मनासे, आप्‍फाल्‍ले़ थारिक् इङ्‌गाॽ खिनिॽनु वाॽआआङ् नासि थःत्‍निङ्‌बाबे? खे़न्
    चुक्‍पे़न् कत्‍ना फे़त्ते़म्‍मे़ॽ॥”
  xnj-xnj: Yesu akayangula, akajova, “Nyenye chiveleku changasadika, na chechiyagili,
    yati nitama na nyenye na kuvasindimalila mbaka ndali?” Ndi akamjovela mkolo mwana
    yula, “Mleta mwana waku apa.”
  mmx-mmx: Iesu ga vorang i rin keretna, “Nemi limixin eburu mi lavaun pinivu, kopmen
    tununu atnimi! Lavanisa aleng tinotno nenia anaba xip tutu minimi? Nemi mi lox
    amolo ia.” La neni ga lok ti mo laradi, “Ude mi nom lamdak.”
  cbr-NT: 'Quia cuaquin ca Jesusan anu ''icë unicama cacëxa: —Mitsun camina Nucën
    Papa Dios ax ca asérabi cushi ''icë quixun sinaniman. Camina ami catamëisama tanin.
    ¿Mitsúxmi ami catamënun carana uiti nëtën mitsu ''unánmiti ''ain? ¿Uitishi oi
    nëtën carana ''ëx mitsu cupí masá nuituti ''ain? Usaquin caquin ca a uni —''ënu
    ca min bëchicë bët —quixun cacëxa.'
  tee-NT: 'Pus ju acsnich ju Jesús ajunich: ―Tis va yuchach ji lapanacni ni lana jantu
    lai lac''a''iyat''it. Ja tasq''uini ni lana na mak''an aclat''atolau chai aclach''ixniu
    tus acsni alac''a''iya''it''it. Alhit''ach ju mints''alh.'
  eng-LSV: And Jesus answering said, “O generation, unsteadfast and perverse, until
    when will I be with you, and endure you? Bring your son near here”;
  cak-NT: 'Y ri Jesús ja'' xu''ij: Can man jun winak chupa ri tiempo re'' ruyo''n
    ta juba'' ránima riq''uin ri Dios. Xa conojel je-satzinak (je-sachinak). ¿Jani''
    tiempo ninojij rix chi xquic''ue'' iwiq''uin? ¿Can jani'' tiempo xquitiquier xquixincoch'',
    ni''ij rix? Tac''ama-pe we'' ri awalc''ual, xcha'' ri Jesús.'
  pah-NT: 'A''ero Jesus''ga ei pevove''g̃a pe nhaporemo: —Ndapejikogiuhu pe ji rehe
    pejikote''varuhuavo. Pe ji mombitu pejijuva. Manameuhũ po ti pe jikogi ji rehe
    nehẽ naerũ? ei Jesus''ga g̃a pe. A''ero Jesus''ga ei garuva''ga pe: —Eru ti ndera''yra''ga
    avo ji pyri.'
  sja-NT: 'Jesupa p''anauji: —Aai, eperãarã, ¿at''ãrita mɨde ijãada-e p''anɨk''ã?
    ¡Ijãadak''aarã́k''apɨ p''anɨ! ¿Jõmasaa taarãit''ee parã ome ijãarutamaa? Anéetɨ
    ma warra.'
  xed-xed: 'Ka Yesu mantsa: «Gwal təŋtəŋa ghəŋa taŋ kul haɗ zlghay nda ŋuɗuf da həŋ,
    kulam ŋa yawu dzaʼa nzavaghunata yu? Kulam ŋa yawu dzaʼa nzata yu ka suʼaghunata?
    Klak tsa zwaŋa gha ya da hadna,» ka Yesu nda tsa mndu ya.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já: —Ndáhví na̱há na̱cuu ndó jáchi̱ sa̱ cua̱há
    ndiva̱ha qui̱vi̱ íin i̱ xi̱hi̱n ndo̱ ta a̱ ñáha candeé ini ndó ye̱he̱. Cúú ndó
    ña̱yivi quini ndiva̱ha chí co̱ ndéé ga̱ ini i̱ xi̱hín ña̱ cája ndó. Taxi ndó ta̱a
    loho ja̱n chóho —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Jisas ga babalu be, “Mu ira sana matanabar katiak, pa mu le nurnur urah?
    Maris! Pa nile kis lawas tikai ma mu kira napu ura harahut mu waing mu nage nurnur.
    Io, lamus no natim ukira.”
  bmu-bmu: Mewö jiiga Jisösnöŋ meleŋ waŋgiba jiyök, “Yei, gölmegö yaŋgiseŋ aka misimkaulup
    ambazip, nöŋön mönö nalö dawik embuk mala qatön eŋgubiga Anutu qahö möt narigetka
    sihimbölö mötmam? Nahöngi mönö waŋgita ki kanöŋ.”
  dgz-dgz: Amba Iesu gare anega wan, “Akae, koewa taiana nagirewa, ya anu tumat nimanek
    wanin. Ne wam animpo mini tanae waingepen amba anu tumat tai?” Ap wani amba Iesu
    apan ame inap anega wan, “Otua wat mapa onak.”
  eng-GNV: Then Iesus answered, and said, O generation faithlesse, and crooked, howe
    long now shall I be with you, and suffer you? bring thy sonne hither.
  zaa-NT: 'Becàbi Jesús nna rèe: Lebi''į descendiente qui'' canu labí ríalatsi'' nna
    ca rebelde nna, atsáliacà''a itsá dàa te'' cuénia'' lani le nna gúchía'' le cá.
    Tahua'' ỹi''ni lù''ą'' nì.'
  eng-WEBSTER: And Jesus answering, said, O faithless and perverse generation, how
    long shall I be with you, and suffer you? Bring thy son hither.
  guh-guh: 'Nexata Jesús jumaitsi daxita pijajivijavabelia: —¡Paxamë baja rovia apo
    pajumecovënëtsimë Dioso papecayavenonaejavanexa! Bajaraxuata apo pacajamatabëcuenecaëjëpae
    pejevaxinë panevecuacapitsapaenexa dovathi. ¡Paneajamatabëcuenetajavi baja rovia!
    ¿Detsa paepatojebi abaxë paxamëjavabelia ajamatabëcuenesaënë tsaponaponae tsane
    patanejumecovënëtsinexamë? jai Jesús daxita pijajivijavabelia. Nexata Jesús jumaitsi
    pejevaxinë paxajavabelia: —Barërenamëre nexënatonëyo, jai Jesús.'
  bon-bon: Yeesu biname bine jejemige egä, “Weene ätrunga cäco biname gemi, weeme
    mule lui niiyarage gyene! Luma ngälu padare cane miiji weene cama lenaja? Luma
    ngälu padare cane miiji weeme ätrunga cäco mule päpäna?” Tabe piba pui biname
    ne jejige egä, “Bägrä ne secani!”
  nhw-BL: 'Huan Jesús quinanquili huan quiijto: ―¡Ay amojuanti catli amo antechneltocaj!
    Chicotic amotlalnamiquilis. ¿Quesqui tonali monequi nimocahuas amohuaya? ¿Quesqui
    tonali monequi nimechijiyohuis? Techhualiquili mooquichpil.'
  mgw-mgw: Yesu ngabaya, “Mwenga mwa lubelekwo lwangayu'wa mwamukana kumwu'bi'lya
    Nnu'ngu'! Nilu'a tama na mwenga na kunkomeya, mpaka pakubawi?” Payomwi kwalaluya
    lyo, ngammakia aywo mundu, “Unnete mwana wako pano.”
  swh-ONEN: Yesu akawajibu, “Enyi kizazi kisichoamini na kilichopotoka! Nitakaa nanyi
    na kuwavumilia mpaka lini? Mlete mwanao hapa.”
  wbi-wbi: uYesu akamula akati, umue mwekisikina ikisila lwitiko kange kino kili nu
    vuhosi, nilikukala numue un'siki ghuliku neke musikagule mulete umwanako apa.
  bba-bba: Yesu nɛɛ, tɔn kɔ̃so nɑɑnɛ doke sɑriruɡibu, sere sɑɑ yerɑ̀ ko nɑ n kɑ bɛɛ
    wɑ̃ɑ. Sere dommɑ ko nɑ n kɑ bɛɛ tɛmɑnɛ. Mɑ u durɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ kɑ wunɛn
    bii wi nɑ mini.
  eng-KJVCPB: And Jesus answering said, O faithless and perverse generation, how long
    shall I be with you, and suffer you? Bring thy son hither.
  kgk-NT: 'Hesu katu he''i: —Ãygwa katu ndojeroviái vyteri xe-rehe. Ndogwerovaséi
    gwekoha xe ndive oiko hagwã. Ndapyta are mo''ãi pene ndive. Ndoroipokwaa mo''ãvéi-tama.
    Upéi he''i túvy-pe: —Eru katu nde ra''y xe ha-py.'
  waj-waj: 'tuduu rikioo Yisuuva inna kuaivaa sai tunoo: Ngia makee variaa gioonna
    kiaapuuya hama ngia niiyara kutaavaivee tiraidaida koonnama variaanoo. Na hokoba
    suai ngii tasipama hara kiee variaukai hama ngia niiyara kutaavaivee kiaavai.
    Fai na naana suai ngii tasipama hara kiee varinanai ngia niiyara kutaavaivee kiaarannee?
    Na ngii tasipama variee ngia ni kuaivaa rikiaaraivaara na faannaina variaunoo,
    kiaa kioo vaidiivaa tunoo: Ai mmaapuuvaa vitee aapi niisi ngianee,'
  cpy-cpy: '{Mr 9.19 Rakanaki Jesús ikantanaki: “Tee pikemijantee-yanitzi eeroka,}
    pikinashi-waetaka. {Mr 9.19 ¿Jempema okaate nojeeki-mota-neemi, noñeero namaweyitemi?
    Pamakiri jaka pitomi.”}'
  ekk-PKP: „Missugune uskmatu ja rikutud rahvas te olete! Kui kauaks pean ma siia
    teie juurde jääma ja teid taluma?“ ütles Jeesus. „Too oma poeg siia!“
  mpx-mpx: Yaka Yeisu i ba, “Ee komiu, nige wami abulilek i gagan ge nuwatu gegewena
    ku pil getogaan! Iyaka sauga i yapu te alowau komiu ta miminaa e! Paehila na palahikan
    kaiwemiu? Natum u pwatanim hiwe.”
  wbp-wbp: Jijaji wangkaja-jana, “Kari nyurrurlajunkulu kapurunju-panu jurru marntarla!
    Nyurrurlarlu kankujulu mata-mani warrarda! Nyangurla-karrarlu kankujulu yampimi
    mata-maninja-wangurlu?” Jijaji wangkajarla watikiji, “Kangkarniji yali kurdu ngajuku.”
  luo-luo: Yesu nodwoko niya, “Yaye, tiengʼ maonge yie kendo mobamni, to nyaka karangʼo
    ma dabed kodu kendo chandra kodu.” Kel ane wuodi ka.
  nhe-NT: 'Huan Jesús quinanquili huan quiijto: ―¡Intlacame para tlen ax innechneltocaj!
    ¿Quesqui tonali monequi nimocahuas imohuaya? ¿Quesqui tonali monequi nimechxicos?
    Xinechhualiquili mooquichpil.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ: ”ܝܵܐ ܫܲܪܒܬܵ‌ܐ ܦܟ̰ܝܼܠܬܵ‌ܐ ܘܠܵܐ ܡܗܘܼܡܸܢܬܵ‌ܐ،
    ܗܲܠܔ ܐܝܼܡܲܢ ܒܸܬ ܗܵܘܹܝܢ ܠܟܸܣܠܵܘܟ݂ܘܿܢ ܘܛܵܥܢܹܢ ܝܘܼܩܪܵܘܟ݂ܘܿܢ؟ ܡܲܝܬ‌ܝܼ ܠܹܗ ܠܲܐܟ݂ܵܐ
    ܒܪܘܿܢܘܼܟ݂.“'
  esk-NT: Jesus kiusriñiqsuq, “Ukpiqutaiññiaqpat ilipsitñi. Naagasuli killukuaqmiusi.
    Qanutunaglaan nayuqtigiraksraġivisi? Qanutunaglaan igḷutuqtigiraksraġivisi?” Tavrali
    nipliutiniġaa iñuk, “Uvuŋautisaqsiuŋata iġñiġiñ!”
  msb-msb: Nagsabat si Jesus, “Marasa pa kamo na mga tawo yana na panahon na waraʼn
    pagtuod kag mga sutil! Hasta san-o ta kamo dapat pagatiusan? Nano, hasta na lang
    magatios ako sa iyo?” Tapos sinabihan an lalaki, “Sige, darha didi an imo anak.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―¡He³ lah¹hiúg¹²! ¿Ha² bíh³ cónh¹ jmai³ hniuh¹² hú¹³jni
    hi² mi³dsian¹³jni dsøa¹ quianh¹³ hniah¹², dsa² tsa¹héh² jǿg³, dsa² ŋi²nioh³ juu¹²
    siíh²? ¡Ŋi³jian¹² tsih² quiánh²hning ja³la²! ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ କ‍ଇଲା, “ଏରେ କରାପ୍‌ବାଟେ ଜାଇ ବିସ୍‌ବାସ୍‌ ନ କଲା ଲକ୍‌ମନ୍‌, କେତେ କାଲ୍‌ ଆରି
    ମୁଇ ତମର୍‌ସଙ୍ଗ୍‌ ମୁର୍‌ଚି ରଇବି, ପିଲାକେ ଇତି ଦାରିଆସା ।”
  meu-meu: Iesu e haere, eto, Asi emui abidadama uruna! Gwau-edeede uruna! Lau na
    dekemui ai baina noho ela bona edena nega ai? Baina haheauka henimui ela bona
    edena nega ai? Natumu a mailaia.
  yva-NT: Umba Yesus po raura vatane umawe mai pare, “Abo! Tugaeyamo weapamo vatano
    wasanuga matu muno wapanave kobe jewen! Risyamo inatawandi wasai nugoenta to!
    Rino no wapa yasyine rai, Syo wasanyao nugoenta to, weti nandui rati umba wapare
    wapanave Rinai? Syare nyo nya arikainye umawe augavere no so.”
  dgc-dgc: Ey kinagi ni Jesus, a “Medukés a lahi di tolaya ta éye, da éwan kam méniwala!
    Pakodyan ko se a mégtiis dikam, a ménatili dikam? Nay,” kagi na to lélake, “iange
    mo se tu anak mo.”
  zpm-NT: 'Dzigo rëbchaa Jesús: ―¡Pe nac squitaa miech ntseeb nac to, ib nëde to gnalo
    to Dios! ¿Pa lal dze ne so naa gne naa lo to? ¡Ncuaaṉe cxecwdraa naa lo to squitaa
    nac to! Dënie xpëëd luu nu ―rëb me lo meṉ co.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, toto komo wya. Àsok hana manatxow ha,
    omnyam ha, amnyeno rma komo, kekon hatà. Khoryenkom hona xenyehnà omnyam hamà.
    Noro yanweknye rma omnyam hamà, kekon hatà. Mexe rma haxa ehxah me wehxaha, awawonye.
    Khoryenkom yahoxetà hutwahra rma manatxhe, kekon hatà. Mexe rma rha kramamyan
    hamà, awawonye rma. Khoryenkom yahoxetà hutwahra rma oyehtxoho komo wenàmyano
    rye rma hamà, tano, kekon hatà, toto komo wya. Omuru soko, xaro, kekon xarha tà,
    àyàmà wya.
  sim-sim: Karem or mbarik Jisas mu mbara, �Jir anin hishiowenda ambu oj? Ermba ermbak
    jir nga na lihi mashin angop a sawewak misinda jir. Hako jir mbeek anin hishiowenda
    ambu jir. Wa, jikisi oton laharaka.�
  npi-ULB: येशूले जवाफ दिनुभयो र भन्‍नुभयो, “हे अविश्‍वासी र भ्रष्‍ट पुस्ता, म तिमीहरूसँग
    कति समयसम्म रहनु र तिमीहरूलाई सहनु ? तिम्रो छोरालाई यहाँ लेऊ ।”
  cgc-cgc: Ambal Jesus, “E-hey! Kyo na mga ittaw ta yi na timpo, ula kaw gasalig ta
    Dyos! Malain kaw daw sutil! Asta kan-o a pa na magduma ki kyo daw magsakripisyo
    bag-o kaw magsalig ta Dyos?” Gambal kanen ta mama ya, “Dleen no di bata no an.”
  tim-tim: Hain dâmbo Yesuŋe hin dâm magaŋep, “Yei, luâk kâmot bo nâŋgâniŋmai ye hanyeŋe
    kârikŋe. Nâ ye olop sopŋe sopŋe manmâ sokom katyekbian mon? Nange are mem ga.”
    dâep.
  yor-yor: Jesu sì dáhùn pé, “Ìran aláìgbàgbọ́ àti àrékérekè, èmi ó ti bá yín gbé
    pẹ́ tó? Èmi yóò sì ti ṣe sùúrù fún yín pẹ́ tó? Fa ọmọ rẹ wá níhìn-ín yìí.”
  wos-wos: Wungi wandéka dé Jisas wa, “Guni némbuli rekwa du takwa guni atéfék Godka
    jémba sarékéhafi yata haraki saraki sémbut hurukwa du takwa guni. Hatika nukwa
    wuni guni wali reta guna sémbutré xétawuni? Wu yak. Méni ména nyanré mé hura ya.”
  emp-NTPO: 'Maʌ̃ carea Jesuba panusia: –¡Bãrãba Ãcõrẽra ĩjãnacaa! ¡Bãrãra dji cadjiruarãa!
    Bãrãba ĩjãnamãrẽã ¿ab̶a sãʌ̃be mʌ̃a droai? Bʌ warrara namaa enedua.–'
  eng-F35: 'Then in answer Jesus said: “O unbelieving and perverse generation, how
