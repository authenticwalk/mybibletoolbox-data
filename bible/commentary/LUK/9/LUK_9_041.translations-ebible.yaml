    yayanta rimarka: Wawaykita apamuy ñukama nishpa.'
  dop-dop: 'Ḿpʋ́ɣʋ́ Yesu tɔmɑ-wɛ sɩ: Lɑŋkpɩɩsǝŋ nyǝ́mɑ nɑ kʋtɑkɛɛsǝŋ mɛ, wɛɛ ɩsǝnɑɣɑ
    mɑ́ nɑ-mɛ tɩɩ cɑɣɑ nɑ mɑ́ tɔkɩ mǝ kʋnyɔŋ? Kɔnɑ nyɑ́ pǝyɑlʋ ɩnǝɣɩ cǝnɛ.'
  azb-azb: 'İsa da ona cavab verdi: «Ey imansız və yolunu azmış nəsil! Nə vaxta qədər
    Mən sizinlə qalıb sizə dözəcəyəm? Oğlunu yanıma gətir».'
  eng-DBY: And Jesus answering said, O unbelieving and perverted generation, how long
    shall I be with you and suffer you? Bring hither thy son.
  guo-NT: 'Do jawʉt, Jesús jʉm-aech pejnachalaliajwa: —Xamal tajnachala, Dios chiekal
    xanaboeja-emilfʉk. Nejnejchaxoelaxan chiekla-elbej. Xabich pin-iamatkoiyan xamalxotx.
    Xabich pin-iamatkoiyan naewʉajnafʉlaxbej. Kajachawaetxbej Dios chiekal xanaboejaliajwam.
    Pe xamalfʉk Dios chiekal xanaboeja-emil —aech Jesús pejnachalaliajwa. Do jawʉt,
    Jesús jʉm-aech yamxʉlan paxliajwa: —¡Bʉflaemen naxʉlan xanlel! —aech Jesús.'
  hla-hla: Be Iesu e ranga palisito, “Alimiu u katun u hahamana koru na limiu e ma
    matskömi! Alia e soso koru megu a nihahamana i tamilimiu!” Ba nonei e poieto tara
    katun, “Hala mena mei a pien tson i tamulö teka.”
  mav-NT: Mi'i hawyi Iesui to'e itotiaria pe — Are pãi eipe ti yt Tupana mohey hin
    i haria i'ewyte eiwa­nẽtup hap yt hãpyk hin i Tupana kape e. Areĩne'en mot'i ra'yn
    eiwywo eimu'e hamo wen ma'ato yt uimohey kahato i e. Mi'i hawyi to'e ahiag ipiit
    piat rakat e'ywot pe — Pyno eterut ro esa'yru uhowawi e.
  kpf-kpf: Sâi Yesuŋâ itâ sâm dâzâŋgoip, “O, a kâmut nâŋgâm pâlâtâŋziŋ buŋ, narâk
    dabutâ zen sot ândim âkom diiziŋgâm ândibat?”
  ppo-ppo: Ai fo depa, Yesuné atimapaae duraalu, “Mió i alimó kisipa tiki tiréni,
    dowa̧ae fóló kó̧paae fu betere so whi̧-ó, dia̧ tu̧ wisipaae fó̧póló ȩ dia̧tamo
    betale supa, ai naale ipaae dapesó ape,” yalepó.
  hin-2017: यीशु ने उत्तर दिया, “हे अविश्वासी और हठीले लोगों, मैं कब तक तुम्हारे साथ
    रहूँगा, और तुम्हारी सहूँगा? अपने पुत्र को यहाँ ले आ।”
  wol-KYG: 'Yeesu ne leen: «Céy niti tey, yeena gëmadi te dëng! Maak yeen ba kañ,
    te di leen muñal? Indi sa doom fii.»'
  bef-bef: 'Yesu kaꞌalo luꞌehina: Akae. Lenali yatai kanalo boanaꞌise, lenali ka keheliseꞌnatini
    meminabe to komopatini bebe soto meminolata hibe. Henaki yupahi lenali hiti nani
    minoto keheli sibinanatini kofeliꞌali nohube? Panaka leꞌmoto maga obo.'
  amm-amm: Nosai no mo; Isiso mo ikoki, “Lolaimai noko nokolalo ni sinuwo mo, moi
    mo yoso mulumolo luwaimonowoi muwoi, moini mulu mo kwamu kwaimo muwoi, kopokoiyau.
    Moiwoi no moloi tolo tomasimoikuwomo? Ya tulosukomomono. Alu na pokawiyo tumo.”
  rmy-CHERGASH: 'A o Isus phendas lenđe: “O bilačhe thaj bi paćako manušalen! Kozom
    semasa tumenca, a tumen či paćan. Phuča man kozom još trpiva tumen! An akaring
