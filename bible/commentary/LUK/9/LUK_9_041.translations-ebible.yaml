  dan-1931: 'Men Jesus svarede og sagde: “O du vantro og forvendte Slægt! hvor længe
    skal jeg være hos eder og tåle eder? Bring din Søn hid!”'
  kwj-kwj: Wowani Jisas mwanji wasa ya rini sawe, “Kunu apa do ku dau himiyama hurahama,
    kunu Gotri ni sembe mwe naha ku ha nambwe, wosini inaka kuhi ti walambe naha isindau.
    Gisi geni kunu ga ete a dani kui nomo ti a randano? Che mihi ma rata.”
  vie-OVCB: 'Chúa Giê-xu trách: “Những người ngoan cố hoài nghi kia! Ta phải ở đây
    chịu đựng các ngươi đến bao giờ? Hãy đem đứa bé lại đây!”'
  kze-kze: Ísu séna kentí imáyáa kae'náér-imayaa isa'á kentáváí íma imáyáa kwéowana
    póna sirumbá umbaí kwétaivo nóraumai-tawaiya kesé ménaumno simásuwena miníyámpóígó
    avowántávéna séna enáánimba áí'mae tiyó Ísu súwana
  lbk-lbk: Kinwanin Jesus ken chaicha en, “Chakayo ay maid pammatina ya nikfis nan
    akkhona! Ay kek sa makitetee ya sak an-an-anosan chakayo?” Sa na't kinwani isnan
    lalaki, “Iyalim sina nan anakmo.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Jesús yꞌatsa̱a̱jv: ―¡Miits xa je̱ꞌe̱ veꞌeda juuꞌ veꞌe
    je̱ Nteꞌyam du̱kajaanchjaꞌvidup je̱ts ka vintú̱vap je̱ꞌe̱ veꞌe juuꞌ veꞌe mtoondup!
    ¿Joma vaatts a̱tseꞌe njaaꞌkjaꞌítu̱t miits ma̱a̱tta je̱tseꞌe njaaꞌkjamuté̱nadat?
    Yakminu̱ je̱ mꞌónu̱k.'
  bzh-bzh: Loḳ Yesu nër yah bë, “Oo ham alam vu buk sënë, ham ayomin su neyam timu
    rë, log ham ayomin su neggëp niröp rë. Om sëḳ nahën medo geving ham buk va la
    geving meḳerë ham maggin-a? Maam gweḳo nalum nam.”
  guj-2017: ઈસુએ ઉત્તર આપતા કહ્યું કે, ‘ઓ અવિશ્વાસી તથા ભ્રષ્ટ પેઢી, હું ક્યાં સુધી
    તમારી સાથે રહીશ, અને તમારું સહન કરીશ? તારા દીકરાને અહીં લાવ.’”
  jvn-NT: 'Gusti Yésus terus ngomong: “Kok kebatyut tenan enggonmu ora pretyaya marang
    Gusti Allah. Sepira menèh suwéné enggonku kudu tyampur lan nyabari kowé? Botyahé
    gawanen mbréné!”'
  byr-byr: Jaka sara danganna kyaꞌ Jizaazai jaꞌnawɨdɨna “Sarɨmɨ aꞌmwe dathahaasaihi
    dɨragɨnna lɨmwangebwi kuneihi, sarɨmɨre sɨmunyaꞌ nayaa yɨdaꞌna mwarikeihi, sarɨmɨjɨ
    kuna gathaꞌdaregaaꞌna yɨhyeꞌmwannemwaalaꞌmujɨ sarɨmɨre taanginya maarɨdeinyaka!
    Gɨmɨre kaimɨraayai davanna dɨmakulaama!”
  ian-ian: Wandɨ mala Jisas wandɨ. Godna kwondu kat ana yelavɨka lɨgangwuk. Godna
    kwondu alɨpsɨga kwunakiyandɨ waa maawupmba yelavɨpmak kat kai wangwuk. Ngwuk kat
    nɨma sakwat njɨmbla sɨmogwivat tɨlɨwun. Sɨmogwiwa vak ana yelavɨka lɨgangwuk waa
    ndi kat walaa wan nyan kat wandɨ. Mɨna nyan kwutaa agiya waa wandɨ Jisas.
  hun-hun: 'Jézus így szólt: „Ó, hitetlen és elfajult nemzedék, meddig leszek közöttetek,
    és meddig tűrlek titeket? Hozd ide a fiadat!“'
  mcf-NT: 'Adoaquien ambi nianaido caic Esus nadpanëdash: —Nadatiambocquid Nuquin
    Papa nec, quequin tantiesa mibitedi neque. ¿Tedectsi icshun ëmbi chiacpaden mimbi
    tantiabempe? ¿Mimbi tantienquiocsho isash tedectsiashini chieshtope? —quetanquin:
    —Min mado bec cho —Esusën cac aton mado aton papan bëpanëdash.'
  kjs-kjs: 'Yesumi go pirisimi enaalinu-para gu-rupa lakalisa: Nimiri kone waru narulaoma
    nimina lo robaa-para page ora kolea. Nimi raapu ni rana akepu raapu pitua pae?
    Nimina koe kedaanu akepu raapu ritua pae? Go lomare go ali-para lakalisa: Nena
    naaki lamua ipu lisa.'
  mni-mni: "Maduda Jisuna hairak-i, “He thajaba leitaba amadi phattaba miron! Kayam\
    \ kuina eina nakhoiga leiminnaduna khangkhigadage?”\x94 Adudagi Ibungona nupa\
    \ aduda hairak-i, “Nachanupa adu maphamasida pusillak-u.”\x94"
  yad-NT: 'Su̱mutya̱jada ji̱ta Jesús variñi̱: “¡Jiii, ta̱ra nijya̱nvay jachipiya̱jadaruyutavay
    jiryeñi̱cha day, jiryatimyu̱ ne jiryetyuva̱churu̱y simu Ju̱denu! ¿Nuriryundasa̱ra̱ju̱
    ra̱ma̱cho̱ jiryisa̱, nuriryundasa̱ra̱ju̱? ra̱tidye jachi̱niy jiryetyuva̱chu̱sa̱damusirye.
    Ya̱pu̱chiy rumusiñi̱ jidyenu.”'
  mxb-NT: 'Dá ni̱ kaa Jesús: ―¡Nandeé ka̱ vía̱n ña̱yuu ko̱ kándísa kúú ndoꞌó, ta dóꞌó
    nda̱ꞌo ndó! ¿Ndidaa ka̱ ví kooi xíꞌín ndó? Ta, ¿ndidaa ka̱ ví ki̱ꞌo ndeé iníi̱
    saꞌa̱ ndo̱? Kaneꞌe de̱ꞌón ná kii.'
  pon-2006A: Sises eri ketin sapeng, mahsanih, “Ia uwen amwail seupwoson oh sapwung!
    Ia werein ei pahn mihmi oh kanekanengamahiong kumwail!” E ahpw mahsanihong ohlo,
    “Kahredohng ie noumw pwutaken.”
  maq-NT: 'Sehe ngajan xi Jesús ne, cuitjin xu cafayangui me: ―‍Ngayujun ni ne, xuta
    xi macjaain rë ngayun hacuaha xuta xi cavetjuxin tsëhë ndiya ndajyihi ngayun.
    ¿Jani hisca hya xi tjin ná xi cuitejña cojo nuju? ¿Jani hisca hya xi tjin ná xi
    scaa ná cojo nuju? Nduvuncujun quihndi nuju nguehe. ―‍Cuatjin xu cafayangui me.'
  hto-hto: 'Jira Jesús uai ote: —¡Nɨɨ jamánomo ɨ́ɨnofɨnidɨomoɨ! Iemo daje izói ñúefuena
    ɨere uáitafɨredɨomoɨ. ¿Nɨɨe dɨnó omoɨ cɨ́gɨmo íredɨcue omoɨ cue rɨ́idollena? O
    jitó benomo atɨ, —daɨde.'
  por-BRBSL: 'Jesus respondeu: “geração infiel e perversa, por quanto tempo estarei
    convosco e serei paciente convosco? Traga seu filho aqui”.'
  ces-NKB: 'Ježíš však odpověděl: “nevěřící a zvrácené pokolení, jak dlouho budu s
    vámi a budu vás snášet? Přiveď svého syna sem.”'
  cui-cui: 'Jesús barai pin bicheitotha, jeye: —¡Paxam barapomonae pam pomonae jopa
    xapain cataunxuae pana nejume cowʉntsim! ¡Paxam barapomonae pam, peajʉntʉcoyenebe
    jiwi pam! ¿Eta po weibe nantawenonan xua bewa tapaca barʉ ecaewa tsainchi xua
    beya poxonae tapana nejume cowʉntsiwam tsane? ¿Mataʉtano eta po weibe equeicha
    nantawenonan xua tapaca cayawenaewatsi tsainchi? jei Jesús. Nexata Jesús barai
    pewowin paxa tatsi, jeye: —¡Nexanto inta carenande! jei Jesús.'
  boj-2014: Onaqa Yesus a anjam di qusiqa marej, “Niŋgi tamo uŋgasari bini bati endeqa
    unub qaji nuŋgo areqalo e qa siŋgilatosai bole sai. Nuŋgo areqalo ti kumbra ti
    tulaŋ uge. Bati gembub e niŋgi koba na sosiyqa nuŋgo gulbe di qoboiyoqnqai?” Degsi
    marsiqa aŋgro di aqa abu minjej, “Ino aŋgro mel di osau.”
  eng-OEBUS: “Faithless and perverse generation!” Jesus exclaimed, “How long must
    I be with you and have patience with you? Lead your son here.”
  eri-eri: Ono wainga Yesus no beele ege gidu benou lewai, “Tere fai-aita bagu, tere
    huwanyatege ngalengawei uwa, tere tebere ninatege fanyitege bagu gai tigini uwa.
    Saini agonyi ji tere bagu yafa boni tebere ou aulenga woni? Name idate haudu mayau.”
  aly-aly: Jesus angkew ikwer-rnemew ingkerrew, “Arrantherran atyeng awelhey-angenh
    arrangkw-antey! Arrantherran apmwel-ayetharl iterreyel. Ayengan arlkarewelheyel,
    arrenhantherrenh akalty-antheyel angkepelarreng! Ayeng nthakenh arrewantherrel-arleng
    aney-angenh arleng-alenty!” Rap artwa ikwer angkew, “Akngetya alerengkw ngkwenh
    atyeng-warl.”
  wiu-wiu: Nitikale yatekome Yesuyo okome ae ipete meki-kiti kime Akolalinele takamoa
    wene moa koiganeya mea tikino, kini eni poane wene tewitikoa wamotoane edoane
    nepiane meamou wa ootokoa matiyane etene-pala okome neke mana mati no kakuta aua
    noo wa okale
  swe-swe: 'Jesus svarade: ”Ni släkte utan tro (en generation som inte vill tro) som
    är helt fördärvat! [Det är inte otroligt att associationerna går till israeliterna
    som vandrade i öknen och tappade tron och i stället tillbad guldkalven då Mose
    gick upp på berget Sinai.] Hur länge ska jag vara kvar hos er? Hur ska jag stå
    ut med er?”'
  cth-cth: Jisuh ni hai yuemnae ka tawn hoeh e, lawkkam ka cak hoeh e, lam ka payon
    e miphun, kai ni na totouh maw na okhai awh han rah. Na capa kai koe thokhai haw
    telah atipouh.
  mti-mti: Iesu wane, “A, iyayapan garewa mu anotumat muma onan. Wakewake muma gegeru.
    Kum anintom ne ye gaibu wakeigimpna sira amara yenigimpna? Ud geuma aug mapa onaga.”
  pad-NT: 'Hari. Jesus va''ora ni''aha adani vajoroniki: —A''onivani, ova''i-ra mokara
    avani''aki a''oni. Avanokibakhiaki ida Deus kabadani danokia okabadanina, kaba''i,
    ni-Deu-ra avavakaijokaki a''onira kakodiara kaimoni kidibadani danokia avakabadanini.
    Isai kaabi''i-ra ni''aha: —Kodiania ivikha o kadaisai.'
  twi-twi: Yesu kae se, “Ao! Mo a munni gyidi, mentena mo nkyɛn na minnya mo ho boasetɔ
