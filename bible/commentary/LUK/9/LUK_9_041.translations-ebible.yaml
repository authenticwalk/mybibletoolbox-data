  san-ORI: ତଦା ଯୀଶୁରୱାଦୀତ୍, ରେ ଆୱିଶ୍ୱାସିନ୍ ୱିପଥଗାମିନ୍ ୱଂଶ କତିକାଲାନ୍ ଯୁଷ୍ମାଭିଃ ସହ ସ୍ଥାସ୍ୟାମ୍ୟହଂ
