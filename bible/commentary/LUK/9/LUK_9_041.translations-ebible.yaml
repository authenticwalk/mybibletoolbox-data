  wim-wim: Aꞌ puth Jesus.an thaw thant ngurp nungantam al-alantan, “Ngay niiyantang
    nathpalman iiy-iiyangweya! puth yaꞌangam ey? niiyan ngangkangan keꞌam piꞌ-piꞌaniy
