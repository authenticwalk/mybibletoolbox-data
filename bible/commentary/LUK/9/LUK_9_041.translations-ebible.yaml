  san-TIB: ཏདཱ ཡཱིཤུརཝཱདཱིཏ྄, རེ ཨཱཝིཤྭཱསིན྄ ཝིཔཐགཱམིན྄ ཝཾཤ ཀཏིཀཱལཱན྄ ཡུཥྨཱབྷིཿ སཧ སྠཱསྱཱམྱཧཾ
