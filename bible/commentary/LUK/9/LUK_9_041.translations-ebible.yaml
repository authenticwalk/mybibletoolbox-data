  pab-NT: 'Hoka Jesus nexa: — Haliti matyakekoneharenai, mawaiyexehareharenai! Otene
    kijiyaite notyaohena xikakoa? Otene kijiyaite naiyasetyoa xikakoa? nexa. Hatyaoseta
