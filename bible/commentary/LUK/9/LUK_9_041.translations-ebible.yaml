  kxv-kxv: ଜୀସୁ ଏଲେଇଚେସି, “ଆଡ଼େ ନାମାଆଗାଟି ଏଟ୍‌କା ଜିରୁ ଆହ୍‌ନି କୂଡ଼ା, ନା଼ନୁ ଅ଼ଡ଼େ ଏଚେକା
