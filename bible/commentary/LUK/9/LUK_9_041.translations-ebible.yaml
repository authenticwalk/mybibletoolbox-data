  ron-BAYASH: 'Isus u ăntors vorba: “O voj nevjernă šă ubraznikă generacijă! Kită
    dobă trăbă să fjuv ku voj? Kită dobă trăbă să vă trpălesk? Adăl pă fišjoruc ajišje!”'
  ckb-ckb: 'عیسا وەڵامی دایەوە: «ئەی نەوەی بێباوەڕ و خوار، هەتا کەی لەگەڵتان بم و
