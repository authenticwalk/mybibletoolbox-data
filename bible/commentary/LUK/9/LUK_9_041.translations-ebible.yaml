  eng-NOY: And Jesus answering said, O unbelieving and perverse generation, how long
    shall I be with you, and bear with you? Bring thy son hither.
  cub-NT: 'Jesús arejamed̶a: —Mʉja, ijãravʉcavʉ, Jʉ̃menijicʉre jʉ abevʉ aru ãmeina
