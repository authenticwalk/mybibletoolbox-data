  mam-C: 'Xitzin ttzaq''win Jesús kye t-xnaq''tzb''in kyjalu''n: Ayi''y xjal nti''
    kynimb''ila, ex nti'' kyumila. ¿Jte''xsin q''ij nkub''lin te''n kyxola? ¿Ex jte''xsin
    q''ij kky''elix wu''n kyuk''iy? Kyintzinji''y q''a tzalu''nch.'
  ndj-ndj: Yesu kayangula, “Yumwi chileli chingajila ujumilwa na chiveli na sambi!
    Dandiyikali na yuwi mbaka ndili? Dandiyiwunishili mbaka ndili?” Pambeli kamuwombela,
    “Muyeghi mwana waku apa.”
  mbj-NT: 'Ti m'' Jesus ky hadoo: —Baad P''op Hagä Do hã h''yy kana''eeh do bëëh,
    da hẽ badäk hahỹỹ bä habok doo! Baad nado bë h''yyb tym —näng mäh. —Hajõõ nuu
    me ỹ bawät nä g''eeh bë mahang bë ky dahé däk hyb n''aa kä? Ỹ hãd h''yyb napan
    däg bë hã, hã ỹ bë h''yy kanasadä nä do hyb n''aa —näng mäh. —Mamana b''ëëp a
    t''aah —näng mä aj''yy hã.'
  lat-VUC: 'Respondens autem Jesus, dixit: O generatio infidelis, et perversa, usquequo
    ero apud vos, et patiar vos? adduc huc filium tuum.'
  ngp-ngp: Yesu niyo awahitula, “Nyuwe cheleko hekikuhuwila, chagile! Nenikale na
    nyuwe na kugigimiza mpaka ini?” Niyo amgamba yudya mnt'hu, “Mlete mwanao aha.”
  aoi-aoi: Eneja ni-yama Jesus wurrumurndakibinu-wa warnumamalya, “Karukwa, mukwurrake-ka
    mangma kirruma-wilyakinama ngawa karna karnumamalya, kembirra nara ambaka a-werrikambilyuma
    kirrakina ngayuwa-manja. Ngayuwe-ka ningena ning-erriburandiname-ka nungkwurruwa-wa.
    Ngambi-yade-ka ka-lalikinama ngayuwa nungkwurruwa karnumamalya?” ni-yama Jesus.
    Biya kembirra ni-yama nakina nibinu-wa nenungkwarba, “Kwa, nu-wilyakina nenikuwena
    yangkwurrangwa,” ni-yama.
  enq-2: Dopa leamopa Jisasame yanu pyao, “Nyakama mana epe minala naeyao, Gote tungi
    pyala naeyaowaka pingima dupa, namba nyakama-pipa katao pao gii andukupa yakinato?
    Nyakama nongo pilyamino doko andukupa tolataminopa lao nambame malisoo katao?
    Embanya wane doko laminao asa ipu” lea.
  eng-ASVBT: And Jesus answered and said, O faithless and perverse generation, how
    long shall I be with you, and bear with you? bring thy son hither.
  mna-mna: 'To Yesu iso: “Aiss, niom wal ta koozi kombotmbot i, ko som kat! Leyom
    urlaŋana sa som. Niom zorzooroŋoyom kat. Itiŋan tembel mbotŋana kek. Tana aŋso
    ko ŋgar tiom ipet risa? Mi iŋgi som. Ambai. Kam lutum ma niomru kamar.”'
  rmy-ARLI: 'A o Isus phenđa: “O, biverakiri hem rumimi generacijo! Pana kobor valjani
    te ovav tumencar hem te trpinav tumen? Ana te čhave akari!”'
  myw-myw: Iw to Yeisuw ilana, “Takakon yakamiy. Bo kawegweis woug wasigeis yakamiy.
    Natum kumey bakin.”
  sby-sby: Yesu walakumbuleti, “Ha! Bantu babula lushomo, mweshikupindimuna miyeyeyo,
    nomba ninjikale nenu cindi citali econi? Kamumuletani kuno mwana.”
  sll-sll: Dungure Yisas yu ditongwi, “Ni yalhobi na ha diga wine ole a i si wakirere,
    i bangi olinga hobi iwe, emgi na molkiralga haung tal onane? Mol i pirere emgi
    na hon talongure aki di ni terale?” Dire gir irang yu ditongwi, “Ni wani aule
    ire na molga bania wo.”
  yaq-NT: 'Jesus inime''e inen yoopnak: ―Uu eme''e, ka tu''i yoemra kaita sualeme.
    Jakwoo tajtisa ne inim emomak aneka inien emomak ino bitne. A''abo a'' tojinee
    juka'' em yoemiata ―ti jiakai.'
  uro-uro: Dä ma Jisas ka muvät toqortäqyia, “Ai, aingän di ama qoengait na ama ruvek
    kärarhae i qaku angän anga qatnanakt dä qosaqi ama vurha na ngän mamär. Ngu lu
    va qale ngo gem ngän bä dängdäng gäsnia? Dä qosaqi va ngut ta ama märänga sä ngän
    bä dängdäng gäsnia?” Dä ma Jisas ka qoar nä qa ruqa i, “Ngäni rha ama rhoemga
    namuk.”
  ita-1885: 'E Gesù, rispondendo, disse: O generazione incredula e perversa, infino
    a quando omai sarò con voi, e vi comporterò? Mena qua il tuo figliuolo.'
  muy-muy: 'Eslini Yezu àɗəm : « Lekʉlʉm ye e hini vu ni ti kə̀fumki ahàr ke Melefit
    do, lekʉlʉm ndam magudar zlam ! Nu ananjəhaɗ akaba kʉli kaŋgaya waw ? Nu eneɓesi
    ana kʉli kaŋgaya waw ? » Mək àhi ana bəŋ ga wur ni : « Zəbiya wur na ahalay a. »'
  kqc-kqc: Iesu yaku nikabai reyo, “Ya gua mokena vari gira de aena mokena no vene,
    gokaisanu ari doba yasa amegida? Meda gokaisanu yasa moimai regida? Yi mida minari
    afei bae.”
  rmc-ZRB: 'Ісус отпгендя: — О, біпатябнаскєро те спорціме родос! Кєці Манґє минґ
    тейн туменца і те тийрінен тумен? Ан аде тийре чаворес.'
  tav-tav: 'To bairo cʉ caĩro apii ocõo bairo cʉ cabuerãre na caĩñupʉ Jesu: —Caroaro
    yʉre mʉja api nʉcʉbʉgoquẽe. Mʉñʉja cabuiorijere cariape mʉja tʉgooña majiquẽe.
    Yoaro mʉñʉja cabuiorije to nibao joroquena mʉja api majiquẽe. To bairo cʉ cabuerãre
    na ĩ, cawimaʉ pacʉre: —Mʉ macʉre cʉ neajá yʉ tʉ maca, cʉ caĩñupʉ.'
  eng-ULB: Jesus answered and said, “You unbelieving and depraved generation, how
    long must I be with you and put up with you? Bring your son here.”
  spa-VBL: “¡Qué pueblo tan incrédulo y corrupto son ustedes! ¿Hasta cuándo tendré
    que estar aquí con ustedes y soportarlos?” dijo Jesús. “Trae aquí a tu hijo”.
  fra-_FOB: 'Et Jésus répondant, dit: O race incrédule et perverse, jusqu''à quand
    serai-je avec vous et vous supporterai-je?'
  hau-ULB: Yesu, ya amsa, ya ce, “Ku karkatattun tsara marasa bangaskiya, har yaushe
    zan zauna da ku ina jimrewa da ku? “Kawo yaronka anan.”
  mal-mal: 'അതിന് യേശു: അവിശ്വാസവും കുറവുമുള്ള തലമുറയേ, എത്രത്തോളം ഞാൻ നിങ്ങളോടുകൂടെ
    ഇരുന്നു നിങ്ങളെ സഹിക്കും? നിന്റെ മകനെ ഇവിടെ കൊണ്ടുവരിക എന്നു ഉത്തരം പറഞ്ഞു;'
  kkc-kkc: Eseme Yesuye egeesee takaso, “Niba tei too mauwe tokenee odoo. Niyo amapoo
    tei talame a biame kasolo nibolo hodobo ka badalaiyo? Esino nowolo amapoo ido
    sibe,” diso.
  lit-lit: 'Ir Jėzus atsakydamas tarė: „O netikinti ir iškrypusi karta! Iki kol aš
    būsiu su jumis ir jus kęsiu? Atvesk čia savo sūnų.'
  urd-GVR: Īsā ne kahā, “Īmān se ḳhālī aur ṭeṛhī nasl! Maiṅ kab tak tumhāre pās rahūṅ,
    kab tak tumheṅ bardāsht karūṅ?” Phir us ne ādmī se kahā, “Apne beṭe ko le ā.”
  far-far: Sa Jesus ka fata 'uri, “Kamulu manatamulu ngasi 'asiana, ma wane ta'a ki!
    Mulu nao si famamana nau 'ua! Nau ku noni kulua na ana abu fitoe ne kamulu. Nau
    ku to fai kamulu ka dao na 'uri, fulina kamulu ka famamana nau na.” Sui nia ka
    fata 'uri fuana wane nai, “'Oe ngalia mai na wele 'oe 'i seki.”
  suz-BL: मिनु येसुमी “गे थमा पा थमा मसुइक्‍ब नु दूली पाइब, गेना सम्‍म इन पशो फाल्‍शा
    बाक्‍नुङा ङा? इ तौ एक चाक्‍को” दे मदा बाक्‍त।
  car-NT: 'Irombo Jesus ''wa ejuku''po: “Oty anamyika''non ''ne roten! Yja''wangonymbo!
    O''toro kurita noro ko ero ajemerykon senetan? Mo''ko omuru ene''ko ijaro ''wa.”'
  amp-amp: Jisasr nd mrokfot wanyhato kfo memorm, “Ye, aromenkono! Niko be tu nhai
    Bro Nkifrarpno nikmoh dukefm htakahkomm. Ar nohof nikompno ritohakhato nikmoh
