    na karim hevi bilong yupela? Kisim pikinini bilong yu na bringim i kam.”
  mih-NT: 'Ta i nacahan ra Jesús, ta catyi ra (sihin tandɨhɨ ñiyɨvɨ): Ndoho cuu ñiyɨvɨ
