    mʉje jʉ arãjiyepe ayʉ ji coyʉiyede? Davajacʉ mímacʉre ji yebai, arejamed̶a Jesús.'
  ita-1927: 'E Gesù, rispondendo, disse: O generazione incredula e perversa, fino
    a quando sarò io con voi e vi sopporterò?'
  lww-lww: Ana Yesu pisatam̃ea, pisa pan la, pisape “?Kam la nene, sanape na sanene?
