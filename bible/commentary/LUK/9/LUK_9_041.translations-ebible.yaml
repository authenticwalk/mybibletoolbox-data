  unx-unx: ଆଡଃ ୟୀଶୁ ମେନ୍‌କେଦାଏ, “ଏ କା ବିଶ୍ୱାସ୍‌ ଆଡଃ କେଟେଦ୍‌ ମନ୍‌ରେନ୍‌ ହଡ଼କ, ଚିମିନ୍‌
