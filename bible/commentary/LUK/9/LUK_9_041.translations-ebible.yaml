  hlt-hlt: Te dongah Jesuh loh a doo tih, “Aka tangnahmueh neh pamdah cadil aw, nangmih
    taengah mevaeng hil nim ka om vetih nangmih te ka yaknaem ve? Na capa te he la
    han thak,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu bɛ́i nkɛ dɔ̀: Itookperí yɛmbɛ̀ díndi bɛ̀ɛ̀ dɔ̀ɔ̀ri mɛyɛi, míì
