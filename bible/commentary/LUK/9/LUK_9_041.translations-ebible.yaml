  ken-NT: Yesu arɛm bɛ, “Bě mkpáká bho anɛ abhɨkɨ bhɔŋ nɛka nɛ mɛ, bě bhó bǎyìbhiri
    tɛtɛp ndǔ ɛnyɨŋ ɛchak, chɔŋ mpɛt ntat nɛ bhe ná? Chɔŋ nkɛ́pntɨ nɛ bhe ngaka
    fá?” Kɛ arɛm ntá chimɔ bɛ, “Twɔ́ nɛ mɔ́ywɛ fá.”
