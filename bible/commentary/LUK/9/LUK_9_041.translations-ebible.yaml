    niyetos oc namohuan? Huan, ¿canachi tonalme oc huelis nitaxicos como amo nanyectacuautamatij
    nohuan? Huan de ompa Jesús quilij ne tagat ijcuín: ―Nimitzilía, xinechonualcuili
