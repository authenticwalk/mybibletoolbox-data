  ena-ena: Lɨci Jisasɨ abami. Viaŋ akape tɨbɨ namɨlaŋ hula hɨnilan uami. Hɨnihɨni
    naludɨ vɨhɨlɨ agɨladɨ havɨlan uami. Agadɨ ala namɨlaŋ hɨji vɨdɨvɨdɨŋ ma lamɨlalaŋ
    uami. Lɨdalaŋ naludɨ hɨji humɨgaŋ agɨlaŋ sɨbɨlɨ sɨbɨlɨ laci hɨniavɨlalɨ uami.
    Lavɨla ninaŋ agadɨ iaganu dɨ abami. Nadɨ ninaŋ agadɨ iadɨ pɨŋ vaveha uami.
  nbq-nbq: Yugugu lagagimu, At Yesus en, “Hit avakwa yogak agipik yi, henendawi novaga
    vanggabaluk, avyarat embetetek weyak adigat ogarup ombarit nagwis yi, An ndugwis
    maren nendawi seve yiluk hit hinim dogop?” yiluk, yugirigya lagagirik, ap abut
    edup werek ako yugugu dugwit, “Habut wolok oma.”
  tgo-tgo: Jisas i gonjogha iŋa, “Ghemi thake iyake ma e lemi loŋweghathɨ na ghamithanavu
    raraitharɨ! Ŋgoroŋga mbaŋa le molamolao ne ya yaku weiŋguyaŋgiya ghemi, na ŋgoroŋga
    mbaŋa le molamolao ne ya ghataŋaghathɨŋga? U vaŋgumena narunɨna gheke.”
  yap-yap: Me fulweg Jesus ni ga’ar, “Ri gimed be oloboch, ya der mich Got u wun’med!
    Uw n’umngin nap’an nthingar gu par romed? Uw n’umngin nap’an ni nggu k’adan’ug
    romed?” Ma aram me ga’ar ngak fare mo’on, “Mfek fare pagel ni fakam i yib ngaray.”
  mop-NT: —Top ma' que'ene'ex a wool tu jajil tu pach a Dioso. Top que'en to a woole'ex
    tu pach a uchbene,— cu t'an a Jesus ti'ijoo' u yaj cambala. —¿Boon q'uin to yan
    in cuntal ta yaame'ex y muc'yajte'ex?— cu t'an a Jesus ti'ijoo'o. —Tales a mejen,—
    cu t'an a Jesus ti'i a winiqui.
  tet-tet: Rona nola nunia, Yesus nakanas maktuir sia naꞌak, “Hoi! Emi neꞌe etuk oin,
    huun la fiar no la loos! Toꞌo wainhira Haꞌu katerus aan ko emi?” Dale notu nunia,
    Nia katak baa ama nia naꞌak, “Modi o oan mai!”
  hlt-MCSB: Te dongah Jesuh loh a doo tih, “Aka tangnahmueh neh pamdah cadil aw, nangmih
    taengah mevaeng hil nim ka om vetih nangmih te ka yaknaem ve? Na capa te he la
    han thak,” a ti nah.
  xtd-NT: 'Te n‑jaꞌan Jesús nuu ñayiu xyuku ijan: —Ndoꞌo, ñayiu io vitna, ña ka kukanu
    ini ñaꞌa vaꞌa‑n. Unu loko‑n. ¿Nadaa ka kɨu ndoñuꞌu xa kutuu‑ro? ¿Kuiti nadaa ka
    kɨu nadaa ka ñuu kundee ini‑r? Ijan dada n‑jaꞌan Jesús nuu taa seluchi jan: —Juan
    kueka daꞌya‑n.'
  mdy-ETH: ዬሱሴ ማሃዖ፦ «ዒንሢ ጉሙርቁዋ፥ ሃይ ዎቦ ሾይንታ! ታ ዒንሢና ዎላ ዓይዲ ሄላንዳኣና ናንጋንዳይ? ሃሣ ዓይዲ ሄላንዳኣና
    ታ ዒንሢ ጊቢ ዳንዳዓንዳይ? ሂንዳ ኔኤኮ ናዓሢ ሃኒ ዔኪ ባዔ» ጌዔኔ።
  spl-spl: Yawu sâmu Yesuŋe olelem hoŋ bawalipŋe yekmâ yuwu sâm ekyongop. “Yen orop
    sâp kâlep manmâ gain. Yamâ wongât nâhâitŋe ki tânnongowuap yawu naŋgai? Yawu nâŋgâm
    biwiyeŋaŋe nâhâlen tiŋâk ki kepeiai yakât nâŋgâmune ki ârândâŋ oap. Yawu gârâmâ
    hâmbâi nâŋe pilâyekmâ yâhâwom yan yeŋe girawu mannomai?” Yawu sâm ekyongom âwâŋe
    ekumu nanŋe ya dâim Yesuhâlen baop.
  usp-NT: 'Kakaj Jesús xij rechak: ¡Atak cristian ri ta'' cub''ul ach''olak chirij
    Kakaj Dios y xike tab''antak etzltak no''j! ¿Jurub''c''u k''ij rajwax inwa''xna
    aac''lak pire ticub''ar ach''olak chwij? ¿Jurub''c''u k''ij rajwax atna incuytakna
    jwi''l ta'' ticub''ar ach''olak chwij? xche'' rechak. Y xij re man winak: C''amch
    ac''ajol neri, xche'' re.'
  zav-NT: 'Na'' Jeso''osən'' gože'' beṉə'' ca'' ža''anə'': ―¿Bixc̱hexan'' cui cheɉḻe''ele
    c̱hia''? Clellən'' chonḻe na'' nalɉele. Bachac sša zoa'' napa'' yeḻə'' chxenḻažə''
    len le''e. ¿Batxan'' šeɉḻe''ele c̱hia''? Nach gože'' x̱a bida''onə'': ―Doa'' xi''iṉo''
    nga.'
  sgz-sgz: Ái Iesu a longrai worwor erei mák parai si di ngoromin, “Be, kápgamte ruruna?
    Na is á bet ina kis tiklik mam gam? Iak ngesmat má, na is á bet mul ina mona gam?”
    Ngorer mái Iesu a parai singin kálámul erei ngo, “Long pas natum ur mainái.”
  kek-NT: 'Quichak''oc li Jesús ut quixye reheb: —La̱ex tenamit li cuanquex anakcuan,
    chi ti̱c inc''a'' nequexpa̱ban ut inc''a'' us e̱na''leb. ¿Jo'' najtil chic tincua̱nk
    e̱riq''uin re nak texpa̱ba̱nk? ¿Jo'' najtil chic texincuy nak nequec''oxla? C''am
    chak li al arin cuiq''uin, chan li Jesús.'
  blz-NT: Taeni Yesus, “Alia uga' i kuu mian men tumuo' na tempo koini'i! Kuu tuutuu'
    mian men sian parasaya ka' men nosala'mo salan. Pataka ipi mbali' i Yaku' tio
    dumodongo tii kuu ka' mokotaan na upa men wawauonmuu? Wawa le'emari anakmuu kanono'!”
  poe-NT: 'Ntá kjuáte̱he chꞌín Jesús ntáchro chꞌán kíxin: ―Jahará chaxínhya chojni
    tinkáchónki tí janhan. Jehya jína tjenka̱yáxinrá. ¿Xá hasta nkesá tjinkáonrá tsꞌejóni
    tsjákohará kixin nunca tꞌitjáhyará? Xrákoa tí xjan ntihi ―ichro chꞌán.'
  san-TAM: 'ததா³ யீஸு²ரவாதீ³த், ரே ஆவிஸ்²வாஸிந் விபத²கா³மிந் வம்ʼஸ² கதிகாலாந் யுஷ்மாபி⁴​:
    ஸஹ ஸ்தா²ஸ்யாம்யஹம்ʼ யுஷ்மாகம் ஆசரணாநி ச ஸஹிஷ்யே? தவ புத்ரமிஹாநய|'
  cof-NT: 'Junni Jesús yaca meráto, itsantinue: —Amana mate tsachila Diosica quereitumin
    seiton tsachila jolajoe tinue. ¿Numasi fecári nulabe penenano joichunan? ¿Numasi
    fecári nulaca wantaino joichunan? tinue. Junni Jesús tsantisi, ataque imin náca
    tanjasa tinue.'
  srm-NT: 'Hën Masa Jesosi taa: “Huun? Andi seei mi feni a dee sëmbë u di ten aki
    maun? Fa mi ku de ta dë aki, de an ta biibi möönsö. Taangajesi nöö de abi sö.
    Fu un longi ten mi musu dë ku unu ta hoi pasensi da unu ufö woon biibi mi?” Hën
    a taki da di sëmbë taa: “Tja di mii ko da mi aki.”'
  qvs-NT: 'Chashna chay runa willaptin Jesuska ladunpi tiyak runakunata willarkansapa:
    —¿Kunankamanchu manara allita kreyiwankichi? ¡Sukaman mana kreyikuk runakunami
    kankichi! ¿Aykapikamantí kankunawan kanayni tiyan? ¿Aykapikamantí amichiwankichi?
    Chashna rimashpa chay wambrapa tatantaka willarkan: —Chay wambraykitaka pushamuy
    kayman.'
  zca-NT: 'Orze'' nzhab Jesús lo rë men ze'': ―¡Taxa nagat yila go kwa''n nin lo go!
    ¡Tatu nad go par yila go rë kwa''n wen che''n Dios! ¡Dox kixek da lo go, nagat
    zobyek go kwa''n nin lo go! Orze'' nzhab Jesús: ―¡Dinu xmë''dal re''!'
  cbc-NT: 'Bairo cʉ̃ caĩquetibʉjʉro tʉ̃go, atore bairo na ĩñupʉ̃ Jesús: —¡Mʉjãã, ati
    yepa caãna Dios cʉ̃ camasĩrĩjẽrẽ cariape mʉjãã tʉ̃goetimajũcõãña! ¿Nocãrõ yoaro
    mʉjãã mena yʉ ãnibujiocʉti? Jaʉ, mʉ macʉ̃rẽ cʉ̃ neasá toroque —qũĩñupʉ̃ Jesús
    cariaʉ pacʉre.'
  qxo-NT: 'Tsaynö niptinnam Jesus nirgan: “¡Yäracuyniynag jutsasapa runacuna! ¿Nogallarätsurä
    tsaycunata ruraycäshä? ¡Imayyagrä gamcunawan caycäshä! Canan apayämuy tsay wamrata”
    nir.'
  mox-mox: ʼInega Ieisu vonedi vonaya, “Omiʼa maʼoda, tuta kuena yaʼa maega katoatoa
    ta nuami nawale ge daʼeqaʼui, ta tolaʼai weaqina ge oda vetumaqanegu? Debami ʼiʼwanina
    ʼinega ʼwafigu siniqaiqai!” ʼInega Ieisu ʼoloto nana voneaya, “Natuhu umiei baʼidia
    eda ʼitei.”
  kew-kew: 'Yesumi go kirita pirisimi onaanu-para gupa lakesa: Nimiri kone waru narulaawa
    nimina robaa-para page ora o ta. Nimi raapu ni rana akepu raapo piralua pae? Nimina
    wae kedaanu akepu raapo rialua pae? Goa loare go aa-para lakesa: Nena naaki lamua
    ipu sa.'
  dww-dww: Be Yesu ya paribeena, “Taumi banegimima beapotepotemima, nam waisumeḡimi,
    taumi mate tà mia ḡaḡa be ami vitama yà kiroḡa ḡaḡae? Natumma kwa verauḡe uma
    dabudine!”
  nif-nif: Tɨmbi Yesulɨ tambane eñguk, “Amatam man ñɨndɨñgɨt kuañ sɨndɨ ama kelakelamesɨ,
    tɨmbi nanandɨ-kɨlɨktɨnjɨ nɨm pat-samlak. Nak sɨn gɨta kuñgula kunjit tɨlet. Nain
    nɨtek sɨnɨk gamañgot sɨn gɨtañgan kuwambi, nanandɨ-kɨlɨktɨ inda-samekak?” Wɨndɨñ
    embi, gwañgwa beula nɨmbi eñguk, “Nɨñañga nañgɨp ñolok bo.”
  twi-ASANTE: Yesu kaa sɛ, “Ao! Mo a monni gyidie, mentena mo nkyɛn na mennya mo ho
    boasetɔ nkɔsi da bɛn!” Afei, ɔdanee nʼani ka kyerɛɛ ɔbarima no sɛ, “Fa wo ba no
    bra ha.”
  aoj-aoj: Jisas nagwa basef naꞌipas dindinip nasaꞌma ukup asasipi naꞌi, “O, ipaꞌ
    amam nematawa deiꞌ pagape itapi, owaꞌ pigahapifaia, nelelemb ipeꞌilimbi owaꞌ bepe
    andeandeꞌa. Nimaguf maꞌuf aeꞌ ataꞌ epe elomepa wapani ma egefaꞌ nimanimi ipeꞌimi?
    Ipaꞌ okwan nifiꞌmai aeꞌ.”
  cbv-cbv: 'Páant ã niijíchah joinít, Jesús queét nihatdih nin pah ãt niíj jʉ̃ihñʉp
    wʉt jĩ: —¡Yeéb yeejépwã weemdíh jenah joicánnit ñi jʉmna caá! ¿Débólih tigaá weemdíh
    tʉ́i jenah joicán, ñi tac bʉʉgábi? ãt niijíp wʉt jĩ. Páant niijnít, —Ma wʉ̃ʉ́hdih
    wã pebhna ma ʉb jʉ̃ʉ́wʉ́, behedih ãt niijíp wʉt jĩ.'
  taw-taw: Anɨb agek Jisas agak, Binɨb lum awl mɨdebɨm okok, nɨbi anɨgɨpɨm teplep
    mel agak. Ñɨn akal gos lɨnɨgɨnɨgabɨm agak? Ma yɨbɨl nepɨm anɨb ak, yad ñɨn tɨtay
    nɨb ayɨp mɨdɨl, mɨŋel nɨbop ak dad ajenɨm agak? Anɨb agɨl, bɨ anɨb anop agak,
    Ñɨ nad anɨb ak dad sɨŋawl owan agak.
  jic-NT: 'Jesús jis wala tjevele: —Nun ma poné napj lal. Malala nujola pajal. Pajal
    püs li nuc nun ca mponé napj lal. Püs way tüpü''üs nun lal quinam. Tjevele wa
    yom lal: —Jetjam lal ncuwim napj nt''a.'
  zap-NT: 'Wke Ne re Ne: ―¡Ake menmal ne rlaleedxdet Dëdyuzh! ¿Pa axtegue lalre tyemp
    ykaa noo lad de no ne gun noo de wantar? Gutano xpee de nee.'
  wer-wer: Pël maan Yesuuk epël mëëa. “O kön wi kosang yewesaut wonörö, aë. Ar lup
    kosarö. Ar neen kön wi kosang nenewasën yeem kön wiin akun tolëël arring wë arim
    könömöt weim öm? Nim yokotup nem naë wak wais.”
  ipi-ipi: Wuane lea-kola, Jisasato utupane lamawuato, wandakali yame koo andipa ateyai
    tupa yakamato kuai lo nembo natene, mana koo tupa minuto, Gote lo bilipi leyama
    nayu na-lalaini lea. Ole aki-tupi namba yakama towa atokale yape. Dee, ole aki-tupinga
    namba yakama towa atu atoto, yakamana kenda-pene tupa awua ata gukale yape leaipia.
    Wuane lalu, balato akali okone lamawuato, nimba iwanane oko atu aiyu ipu leaipia.
  qul-NT: 'Jesustaj nerkan: —¡Ay, sajra mana creeyniyoj runacuna! ¿Jayc''ajcamataj
    kancunawan casajri? ¿Jayc''ajcamataj aguantaskayquichisri? Chay churiyquita cayman
    pusamuy.'
  urw-urw: Bangar Jisasde dora menüm toweaga, “Ferefinabur nini kob kainanagarge baba,
    ututun ninib tugu kabia ninib tugu namage. Ye aganbede nini keabnana bürüdi kub
    ninib kemeieregün? Nono nab igaiudi ogure.”
  rmy-GURBET: 'O Isus vaćarda lenđe: “O, bipačaće thaj rumime potomkura! Vadži kobor
    trubul te avav tumencar thaj te trpiv tumen? An ćire čhave akari!”'
  ter-NT: 'Ina kôe ne Jesus: —Imáko itúkinovo tiú''iti kutípea ra xanéhiko yara káxehiko
    kó''oyene, koane váherehiko. Ná''ikopomeamo hunóko óvonzeixea xepáku? Ná''ikopomeamo
    nzunóko índea ákoyeanoe yakútiponu? Yáma yâkeneye ne xi''íxa —kíxoane Jesus neko
    hóyeno.'
  bmr-NT: 'Jaanegui Jesu nuuhi: Ɨɨ jeedɨ fɨne imiyaavogotɨno miyamɨnaa jito iimitɨmo,
    ¿mɨhachuta fɨne amɨɨhaico jaabɨcɨɨboro icaji? nooboro diiboco: Juugavɨ daachico
    sɨva, nuuhi.'
  fuf-fuf: 'Iisaa jaabii, wi''i: «Onon ko on jamaanu ɓoyliingu ngu gomɗinaa. Ko haa
    honde tuma mi wondata e mon, miɗo muɲɲanoo on? Awa addu ɗoo ɓiɗɗo maa on.»'
  mwc-mwc: Iesu i kaobeya i wona, “Komi pipiyimi bai geruwana kabakabaimi. Mara i
    veoroma meo rubana yabata tana mana ba ani beyebeyimi.” Ba sebarena i wonei i
    wona, “Natum ke botuwei.”
  bhl-bhl: 'Dangei, Yesus e yan weng mak bokoyemomele: “Ibo! Yu kunum waneng ibolow
    alew so, kukuw alew so kawtiw yutaka! Yu fein nanginba kebiliw kawtiw kasike,
    ne yulo gal keyemi te!”, yangeko, alew elo bokolewomele: “Kom min be debele tala!”,
    dangse kale.'
  ons-ons: Yesu eŋe don yewa dere more, ŋei ŋerep edane rake, “Ŋine korop malip malipŋine
    mida! Ŋine masi koboine mau, kuŋ qegoŋine okanmaike. Na naso darap ŋinerop gekale?
    Ma naso na umatŋine tewekale?” Yesu eŋe ŋei ea olale rake, “Ge medepŋone yewa
    naŋano ma sarinom.”
  con-NTPO: 'Tsa''caen susi Jesúsja su: —Que''i ja''ño''su aindeccuja itoyetsse in''jamba
    Chigave in''jambindeqquia qui. ¿Min''ge''e gi tsuin''da quei''ccu can''jemba angacaña?
    I''ngaja que dutssi''yema.'
  ghs-ghs: '@see-verse:LUK.009.040'
  peg-peg: ଜିସୁ ଉତର୍‌ ହିତାନ୍‌, “ଆଡ଼େ ପାର୍ତିକିୱାକାଦେର୍‌ ଆରି ବାନ୍ୟା ଲାତ୍ରାର୍‌, ଏଚେକ୍‌
    ଦିନ୍‌ ଆନ୍‌ ମି ଲାହାଙ୍ଗ୍‌ ରଚେ ମାନ୍‌ଞ୍ଜି ମି ଚିନ୍ତା ଏଚେକ୍‌ ହୁଞ୍ଜ୍‌ନାଙ୍ଗ୍‌ ? ମି ମାଜ଼ିଙ୍ଗ୍‌
    ନା ତାକେ ତାଇୱାଡୁ ।”
  txu-NT: Nhym kam Jeju me'ỳr akẽx ne memã kum, —Ije me akamingrãny aje amim ikamnhĩx
    kêtkumrẽx. Me ajaxwe. Mã dja ijã akati, akamàt kô kute ba me akam arek ar iba.
    Nã bãm me awỳr bôx ga me ajamakkre kêtkumrẽx ne prĩne akabẽno ikaty. Nã bãm te
    amiwỳr me akam ama ga me arĩk ar aba, ane. Ne ajte bãmjamã kabẽn ne kum, —Amrẽ
    akrao tẽ, ane.
  eng-WEBU: Jesus answered, “Faithless and perverse generation, how long shall I be
    with you and bear with you? Bring your son here.”
  gnw-NT: 'Jayave Jesús jei joco pe ñugüɨnoi vae reta pe: —Yavai ete pe reta cua ɨvɨ
    pe pico vae pepurugüɨrovia vaerã. ¿Quirãi regua ra apɨtata pe reta ndive? ¿Quirãi
    regua ra arupɨata peve? —jei. Jayave jei cunumi tu pe: —Eru nderaɨ cua pe.'
  mux-mux: '⸤Aku-sipa nirim-na⸥ piliipa kene Yesos-ni ⸤yambuma ung-mura sipa kene⸥
    nimba mele: “Ekupu molemele yambuma eni ⸤‘Pulu Yili-ni uluma sika kapula temba.’
    niku⸥ tondulu munduku naa piliilimili. Eni numanu karaye tepa pili yambuma, na
    eni-kene molupu, wale nambi-sili molupu mani sipu ulu mare liipu ora simbu kene
    mimi-siku piliingíye? ⸤Na eni-kene enembu tokum.⸥” nimbaliinga penga yi kanilindu
    nimba mele: “Nunga kangale na moliuna meku ui.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú Jesu: —¡Á b''a̱ ''yún i̱chí s''ejihi̱n ra̱ Nti̱a̱ná
    xu̱ta̱ xi tjíhin nd''a̱i̱ ko̱ ch''onk''uhun! ¿Nkjé kjin tjíhin nga kúáte̱jñajinnu̱u
    ko̱ ts''in chúkju̱a̱nu̱u? Nibáko̱i̱ nda̱ chíhi̱ e̱i̱.'
  bkq-NT: 'Aituo Jesus aguely: — Âdy einwânni kebalâ myanze âmaemo! Ânguydo kulâ âmaemo!
    Agâmo lâwâne urâ, yeinwâmpyra olâ âmaemo. Ynadaize yeinwâmpyra lelâ mawylymogue
    — kely. Aituo aguely mâkâ salokuzenomo nhunwynram: — Enekâ âmery xarâ — kely.'
  kue-kue: Yesus di ikine endungwa, “Ene pirngi dikrikwa yomba epitno. Enge sramuna
    na ene bogl moragle? Enge sramuna na ene akeple dinagle? Ene wan imangigl yawo.”
  cot-NT: 'Icantanaquequea Jesoshi: —¡Arisa picomirincajiga teequea paventemparoji
    iragavejane Aapani Irioshi, ariguentiquea picovaeguishejiga! ¿Querocaquea oncarashequiavaeteni
    nosavicaventajiaquempi? ¿Queroca oncarashequiavaeteni nantsipetacojiaquempi? Ipitsocashitanacari
    iriri icanqueriquea: —Pamaquenarijate acaniqui pirijanite.'
  bnp-bnp: Lakea e Isu i ta maea, “Mua o huriki na tahuna mona, i uka ma mu luhoi
    torea a Vure. A narone mua i hale hateka. Ge navai? Ga hatenono mavonga ni dava
