  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤏᤛᤠ᤺ᤴ ᤁᤧᤜᤥ᤺ᤵᤐᤠ ᤏᤢ ᤋᤠᤰᤁᤧᤓᤧ᤹ᤒᤠ ᤔᤏᤠᤛᤣ. ᤀᤠᤵᤑᤠᤸᤗᤧ
