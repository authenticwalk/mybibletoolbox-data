    ndo. Ta ndyaca sii zehun ihya.'
  qvh-NT: 'Saymi Jesús nergan: “¡Yäracuyniynag jusasapa runacuna! ¿Imayyagrä gamcunawan
    caycäshä? Mä apamuy wamrayquita.”'
  kms-kms: Muq Jisas nari, “Nungoqi wutaqu God nei wumbig segi ye, di yumbo ur brequ
