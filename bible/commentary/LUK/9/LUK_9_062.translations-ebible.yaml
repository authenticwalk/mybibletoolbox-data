verse: LUK.009.062
translations:
  kpx-kpx: Ige Iesuu avuho loui avoe, “Oleuoleu di lovi kemo inuta tioholisito hoilahai
    au iae niale keu bae ataeau Dilava adae vuvunemo uveve hoto ke loui ata haivevevemo
    negoalivebene.”
  okv-H: Iesu na ke einge ena, “Embo na ji jasi ue overo ahero ue jasuja amo God ta
    tihi jigari ai ta horari haite manera,” ainge ena.
  tbo-tbo: Ma Yesu i baha ugolina i pa, ‘Apo iyai Yaubada binei ina wobagibagi ma
    ina luhagawileya po uyawena ina gagaleya yaka tauna ega a dewadewa awai Yaubada
    anani taniwaga ugolina.’
  mal-C: യേശു മറുപടിയായി, “കലപ്പയ്ക്കു കൈവെച്ചശേഷം പിറകോട്ടു നോക്കുന്നവരാരും ദൈവരാജ്യത്തിനു
    യോഗ്യരല്ല” എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ ⸂ὁ Ἰησοῦς πρὸς αὐτόν,⸃ Οὐδείς, ἐπιβαλὼν τὴν χεῖρα ⸋αὐτοῦ⸌ ἐπ᾽ ἄροτρον,
    καὶ βλέπων εἰς τὰ ὀπίσω, εὔθετός ἐστιν ⸂2εἰς τὴν βασιλείαν⸃ τοῦ θεοῦ.
  bgc-bgc: यीशु नै उसतै कह्या, “जो कोए अपणा हाथ हळ पै धरकै पाच्छै देक्खै सै, वो परमेसवर
    के राज्य कै जोग्गा कोनी।”
  khz-khz: Iesu na evega-geleato, netiwato, “Talima ta elugana aonai, mulina maepoe-waikule-veniana,
    ia ati gelegele Palaguna Basileia pene vaia.”
  deu-TKW: 'Jesus aber sagte zu ihm: niemand, der die Hand an den Pflug gelegt und
    rückwärts sieht, ist tauglich für das Reich Gottes.'
  zsr-NT: 'Jesús gudxëꞌ lëꞌ: ―Nútiꞌtëz bönniꞌ ruiꞌ ladxëꞌë le rac yödzlyú naquëꞌ ca
    bönniꞌ rugaꞌnëꞌ‑baꞌ bëdx len ruyúëꞌ zacaꞌ cúdzuꞌlëꞌ. Nu run cni cutu nac lsacaꞌ
    tsaz ga rna bëꞌë Dios.'
  lin-lin: 'Yesu azongiselaki ye : — Moto oyo asimbi kongo mpo na kobalola mabele
    ya bilanga, kasi azali kotala na sima, azali na tina moko te mpo na Bokonzi ya
    Nzambe.'
  hns-NT: 'Tab oe bolies: „Soen, dje soeroe karie har djote ke aur pietjhe taake hai,
    okar kaam kabhie siedha na djaai. Aisan aadmie Parmeswar ke raadj me kaam kare
    khaatien be-kaamiel hai.”'
  noa-E: 'Magbaa Jesuu magjim anʉm: —Chi mʉ dʉ̈i nʉrrʉm woun chan ag na ichdëu parhooba
    nem waaujerrjã agtha khĩirju nʉrraju aai khaba sim. Irua magju khĩirju chirʉm
    chan, pöd Ẽwandam athee nem ajapha waubamgui ajim anʉm.'
  eng-EMTV: But Jesus said to him, “No one, having put his hand to the plow, and looking
    back, is fit for the kingdom of God.”
  mib-NT: 'Te ni cahān Jesús jiín de: Núu na‑ni tēe quéjéé de condiquīn de ruhū, te
    núu máni jeē nácani cuíhyá ni de sɨquɨ̄ tāca jéē ni stóo de, núu súcuan te cúu
    de nájnūhun ɨɨn tēe jítu jíín yátá, te jícó cóto de ichi vehe de. Te ma cuajníñu
    de condiquīn de ruhū sɨquɨ̄ jníñu ndácu Yaā Dios, achí yá.'
  lif-NT2: कर ये़सुरे़ खे़न् नोगप् पिरु, “हाःत्‍ले़ कुहुक्‍किन् के़क्‍चुओ फत्‍छुआङ्
    एगाङ् ओमे़त्तु, खे़न् निङ्‌वाॽफुहाङ्‌जुम्‍मो माङ्‌सेवा याःम्‍बक् चोःक्‍मा मे़लाॽरुन्‍लो॥”
  xnj-xnj: Nambu Yesu akamyangula, “Mundu yeyoha mweikamula ligela kutumbula kulima
    kuni ilolokesa mumbele, mwenuyo nakuganikiwa muunkosi wa Chapanga.”
  mmx-mmx: Iesu ga lok tin, “Do tara i ru kaxat ka i xusu na gugu ria, la amisik neni
    ik milik amlong ti lempanga ren, neni xopmen na epovo ti lok lugugu at Linintoo
    at ne Moroa.”
  cbr-NT: 'Quia ca Jesusan cacëxa: —Ënëx ca ësa ''icën. An vaca bënën buáncëxuan me
    tucabianmainun manë paránën xo tuíncë uni an ca amami amamia isquin ''atimaquin
    aín ñuina ''amia. Usaribiti ca uni Nucën Papa Dios cuëëncësabi oquin ñu ''ati
    manuquin bëtsi bëtsi oquin sináncë ax aín uni ''iisama ''icën.'
  tee-NT: 'Para ju Jesús junich: ―Tachi chun ju lapanacni ju catach''apaya'' ju ixtiq''uiu
    ju pucuxtu para jantu vasalh catanaviya'' cuenta para catalaca''anchokoya'' la''ixlhipulacan''an
    pus jantu sok catalhoknuna''. Pus vana va chun ju lakat''ui junita ju ix''atalacpast''ac''at.
    Ju yuchi jantu lai k''ox ca''amalaniya'' ju lapanacni ixlacata ju Dios ni jantu
    va yuchi ju navi cuenta.'
  eng-LSV: and Jesus said to him, “No one having put his hand on a plow, and looking
    back, is fit for the Kingdom of God.”
  cak-NT: 'Pero ri Jesús xu''ij che: Ri achi ri nic''uan ri arado, chi nusamajij jun
    ulef, man utz ta nitzu''n can chirij, roma man utz ta ntel ri rusamaj. Y quiri''
    chuka'' ri winak ri nunimaj ri Dios, man utz ta chi nutzu'' ri yebanataj can chirij.
    Roma xa quiri'' xtu''on, can man utz ta chi nisamaj pa rusamaj ri Dios chi nutzijoj
    ri ru-gobierno ri Dios, xcha'' ri Jesús.'
  pah-NT: 'Emo Jesus''ga ei ga pe: —Oporavykyrame ji ve ahe tomohepia''ngiukaryme
    ti ojipea ojive. Ojipea imohepia''ngiukarame ojive ahe ndapyryvi nhirembipo''ruhavamo.
    Ndapo''rui ji ahe a''ero.'
  sja-NT: 'Jesupa p''anauji: —Eperãpa eujã p''ëirat''ɨmaa bɨ pɨrã aradopa, jĩp''a
    nok''ooree ak''ɨipia bɨ. Ãpɨtee ak''ɨru pɨrã, pia ba-e pait''ee Tachi Ak''õre
    jua ek''ari ichideerã ome.'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Ka nda ghada sliʼafta mndu ka dzaʼa mista ɗa,
    ka ləglaghwani ngha vli nda ga muhul hul katsi, tsa mndu ya ná, haɗ hayhayani
    ɗekɗek ŋa magaftá slna ga mghama Lazglafta wa,» ka Yesu nda tsi.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Ndá da̱ cásáhá ndíco̱ ye̱he̱ ta
    já ndicó co̱o tucu da cua̱ha̱n da̱ chí ja̱ta̱, cúú dá da̱ co̱ó chuun toho cacomí
    Ndióxi̱ cuéntá sa̱ha̱. Jáchi̱ da̱ cán cúú dá tátu̱hun da̱ tíin ya̱ta̱ ta cásáhá
    da̱ xútu da cua̱ha̱n da̱ joo tá na̱ndihi ndicoto nihni tucu da chí ja̱ta̱ ta chí
    co̱ó sa̱ha̱ dá cacomí Ndióxi̱ cuéntá sa̱ha̱ dá —na̱cachi Jesús.'
  gfk-S: Jisas ga tange tana, “Nong i ura murmur iou ma i taltalingan tapukus, io,
    paile haruat ura pinapalim tano kingdom tane God.”
  bmu-bmu: Jiyökmö, Jisösnöŋ meleŋnök, “Kunöŋ gölme mesiŋmesiŋgö kinoŋ mi hos andöŋe
    jöhöba böröŋan kinoŋ supŋe memba kini aniga dumŋe liliŋgöba andöŋe uzawi, yaŋön
    mönö Anutugö bemtohoŋnöŋ aŋgota nupŋi memawaŋgö dop qahö akza.” Mewö.
  dgz-dgz: Go Iesu gare wadien, “Waenapan da da God nave ere tapi ae ve sia entan
    pa muga amot anupi, me God toemu mega menan nao tata umap uon.”
  eng-GNV: And Iesus saide vnto him, No man that putteth his hand to the plough, and
    looketh backe, is apt to the kingdome of God.
  zaa-NT: 'Jesús nna rèe na: Nu rudàxu'' nì''a yarátu nna canchu gudèqquia lúį para
    inna''ą cuè''e líį nna, entonces labí ttùli rida'' náà quì''į. Ą'' tehuá nu calatsi''į
    tánúą inte'', porqui''ni canchu dua ba iqquį nu té yétsiloyu nna entonces labí
    iỹu''ą para reino qui'' Tata Dios.'
  eng-WEBSTER: And Jesus said to him, No man having put his hand to the plow, and
    looking back, is fit for the kingdom of God.
  guh-guh: 'Nexata Jesús jumaitsi bajaraponëjavabelia: —Pajivi Dioso tonacuenebi ata,
    itsiata jamatabënajinabiaba pijaperujujamatabëcuene, xua exanabiaba, bajarapajivi
    apo caëjëpaetsi xaniavaetsia Dioso petonacuenebinexa pitorobicueniatsi. Tsipaji
    najamatabëcueneepatajërërëcaeya nacueneba, jai Jesús bajaraponëjavabelia.'
  bon-bon: Yeesu teebine jejige egä, “Lui biname te gije labacituge gawe ängwädname
    cooso piiyepu ängwädna gwidape cama, piba latadrengtuge ingwe gaabe ireme, tabe
    miiji biname lica birige Acejiyame me biname bine waadena kaakesea tääpume.”
  nhw-BL: 'Pero Jesús quiilhui: ―Se tlacatl catli tlalpoxonía ica tlapiyalme huan
    moicanita quichihua isorco huijcoltic, huan nojquiya se catli pehua quitoquilía
    iojhui Toteco huan tlatoctzitzi moilhuía catli quicajtejtoc, amo quinamiqui calaquis
    campa Toteco tlanahuatía.'
  mgw-mgw: Yesu ngammakia, “Ywoywoti ywakamwa lingumbo, na kaatumbwa li'ma ku'no kaalinga
    nsu'gu', aywo apwaikali kwa Ukulungwa wa Nnu'ngu'.”
  swh-ONEN: Yesu akamwambia, “Mtu yeyote atiaye mkono wake kulima, kisha akatazama
    nyuma, hafai kwa Ufalme wa Mungu.”
  wbi-wbi: neke uYesu akam'bula akati “nakwale muunhu juno itavwile amavooko ghake
    kulima nakulola kumbele ghwe anoghile kuvutwa vwa Nguluve.
  bba-bba: Yesu u nùn sɔ̃ɔwɑ u nɛɛ, bɑɑwure wi u tebo nɔmu sɔndi, mɑ u biru sĩirɑ,
    u ǹ mɑɑ ɑrufɑɑni ɡɑɑ mɔ bɑn te Gusunɔ u koo swĩi sɔɔ.
  eng-KJVCPB: And Jesus said unto him, No man having put his hand to the plough, and
    looking back, is fit for the kingdom of God.
  kgk-NT: 'Hesu ae he''i íxupe: —Xe moirũ katu. Kavaju-py omba''apo va''e-rami ani
    erejapo. Kavaju omboasuru yvy jave ojeapa ramo, ojapo parĩ parĩ oho-vy. Gwapykwe-koty
    orepara-gwi ndohexái gwenonderã. Xe-rehe nderejerovia porãi ramo kavaju-py omba''apo
    va''e-rami upéixa nde rekoha karẽ karẽ arã ave. Upéixa ramo ou ramo Nhandejáry
    nhande ruvixarã nande py''a porãi va''erã ereiko hagwã indive, he''i íxupe. —Ani
    ererepara rei teĩ nde rekokwe-rehe. Xe moirũ ae katu, he''i íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva inna tunoo: Gioonna kiaapu voovoono ni mmooriivaa
    iinnonnoonnaata ivau kuataama vaikioonnaatainno hanigioo ivo tauraa aataruuvaara
    yaata utiivo fai hama yopeema Anutuuqo gioonna kiaapuuyara dira mmooriivaa iinaravaivee,
    tiravai.'
  cpy-cpy: 'Rakanaki Jesús, ikantziri: “Apatziro okanta pamina-piintziro pikiya-shitziro
    piwankiri, tekatsi paminayitanee otsipa. Ari ikimitari kaari ookaeroni ranta-piintayitziri,
    teera iñeero okameethatzimoperoteri ipinkathari-wenteeri Tajorentsi.”'
  ekk-PKP: 'Kuid Jeesus ütles talle: „Mitte keegi, kes on kord kündmist alustanud
    ja vaatab siis tagasi, ei kõlba Jumala riiki.“'
  mpx-mpx: Yaa Yeisu i baek elana i ba, “Gamagal toto yabyab i pihikan ge sauga gegewena
    matana i sikalek enaa, he iya nige bosowaina Yehoba wana abalogugui ana tuwalali
    ni ginol.”
  wbp-wbp: Jijajirliji jangku-manu watiji, “Ngana-puka kuja-ka ngampurrpa nyina jungarni
    nyinanjaku Warlalja-Wiri Kaatuku, ngulaju yungulpa manngu-nyangkarla Kaatu-puka.”
  luo-luo: Yesu nodwoko niya, “Ngʼama osemako kwer dhok to pod ngʼiyo chien ok owinjore
    ni tich mar pinyruoth Nyasaye.”
  nhe-NT: 'Huan Jesús quiilhui: ―Se tlacatl tlen tlapoxahua ica tlapiyalime huan moicanita
    quichihua isurco huijcoltic. Huan nojquiya se tlen pehua quitoquilía iojhui Toteco
    huan ajachica moilhuía tlen quicajtejtoc, ax quinamiqui calaquis campa Toteco
    tlanahuatía.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܐܢܵܫܵܐ ܠܹܐ ܕܵܒܹܩ ܐܝܼܕܹܗ ܒܦܕܵܢܵܐ ܘܓܲܫܸܩ ܠܒܵܬܪܹܗ
    ܘܚܵܫܹܚ ܠܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Jesus-ŋum nipliutiniġaa, “Kiña iñuk nunniuqtuaq kiŋiaŋŋatigalugu atuġumiñaitchuq
    sumun aŋaayuqautaani Agaayyutim.”
  msb-msb: Sinabihan siya ni Jesus, “An nagahuyot san kaling san arado na nagaparalingi
    dili angay sa kahadian san Dios.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Ha¹chian² dsa² tén¹² dsiég¹³
    ja³jmo¹ Diú¹³ héh¹ ju³ná³ tsa¹neng¹² cøng² dsǿa¹²dsa ―ca¹juúh² Jesús.'
  dso-dso: ମାତର୍‌ ଜିସୁ ତାକେ କଇଲା, “ଜେ କସ୍‌ବାବେଲେ ନଙ୍ଗଲ୍‌ଦାରି ପଚେ ଦେକିଲାଗିରଇସି, ସେ
    ପର୍‌ମେସରର୍‌ ରାଇଜର୍‌ ସେବା କର୍‌ବାକେ ଅଦିକାର୍‍ ନ ପାଏ ।”
  meu-meu: A Iesu eto, Tau ta ese ruarua isivana imana ai baine abia, ma baine roha
    kerehai, ia ese Dirava ena basileia basine abia diba.
  yva-NT: Yesus po raura akananto vatane umaso ai pare, “Weinya! Are pirati Amisye
    po awain indamu po Apa anakere raijar, vemo po apa anabe muno apa anakero wusyine
    ratantona inya, weaveti opamo mamaisye ramu.”
  dgc-dgc: Ey kinagi ni Jesus diya, a “Tu alagad ko a mégéabalaén ta ipatarabaho ko
    diya, éy éwan siya maari a ipasakup ta kaharian na Diyos.”
  zpm-NT: 'Dzigo rëbchaa me: ―Zha ne xeṉ nia rad ni csilo zho gwi zho nëz zhits zho,
    niacxe zrieelo ygan zho ngon. Scaque zha ne sëëb xnëz Dios, grieelod sëëb zho
    teḻne mazdraa rleynie zho grë ncuaaṉ lo guidzliu rii.'
  hix-NT: Àna matà, kekon mak hatà, Txesusu, àwya. Àsok hana natxow ha, bararàn hokono
    ro kom ha. Tàwyanye wahomyaken hamà katxhe rma, àhorohpàra natxow hamà. Nyamoro
    wyaro exko, kekon hatà. Ohorohnàtok haxa, Khoryenkomo mryenon mehra manay hamà.
    Akayaryet me Khoryenkomo hutwahra manay hamà, kekon hatà, Txesusu, àwya.
  sim-sim: Karem or mbarik Jisas mu mbara, �Ma or mbele mbele ol angop or halandan
    indik tormble heyewa ma oto or mbeek Avui Wasilaka lerawu orhin landahik nanda
    ambu ri,� karem ormu mbara.
  npi-ULB: तर येशूले उसलाई भन्‍नुभयो, “हलोमा आफ्नो हात राखेर पछाडि हेर्ने कोही पनि
    परमेश्‍वरको राज्यको योग्य हुँदैन ।”
  cgc-cgc: Ambal Jesus ki kanen, “Isipen no anay parti ta ittaw na garado, piro pirmi
    kanen an gablikid. Dili igo iya an na ubra. Iling man tan ittaw na gakuyog ki
    yaken, piro isip din an naan pa pirmi ta dati na kaimtangan na padilian din. Ula
    pulos na sakep kanen an ta pagdumala ta Dyos.”
  tim-tim: Hain dâmbo Yesuŋe hin dâep, “Maktât aregât hin maktere nâŋgâ. Luâk siâŋe
    âiân ariwerâm âmâ pâŋân hepunbiapŋe amâ Anutugât kepian ariwiap gât dop bo talaŋbiap.”
    dâep.
  yor-yor: Jesu sì wí fún un pé, “Kò sí ẹni, tí ó fi ọwọ́ rẹ̀ lé ohun èlò ìtulẹ̀,
    tí ó sì wo ẹ̀yìn, tí ó yẹ fún ìjọba Ọlọ́run.”
  wos-wos: Wungi wandéka dé déré wa, “Du takwa di Godna jémba yanjoka hurutaka di
    hanja hurundan maki wambula hurunjoka sarékéta di Godna hémna jémba jémba yamba
    hali yanda.” Wungi dé Jisas wa.
  emp-NTPO: 'Jesuba panusia: –Ab̶aʌda trajad̶e wãped̶a waya jẽda crĩchaibʌrʌ, idjira
    bia b̶ʌẽ́a Ãcõrẽ purud̶e trajai carea.–'
  eng-F35: But Jesus said to him, “No one who puts his hand to ‘the plow’ and looks
    back is suitable for the Kingdom of God.”
  ind-ind: Jawab Yesus kepadanya, “Orang yang mau mengikut Aku tetapi tidak sungguh-sungguh
    memusatkan perhatiannya kepada-Ku tidak pantas menjadi utusan bagi kerajaan Allah.”
  pes-OPCB: 'عیسی به او فرمود: «کسی که آغاز به شخم زدن بکند و بعد، به عقب نگاه کند،
    لیاقت خدمت در ملکوت خدا را ندارد!»'
  mpt-mpt: Yesuse baabanea Nakai Gode bobolo fumbib otane imin abuk walaniba Gode
    bobolo funino deiboniba bobol tem afet funib mole i Gode kimanin bibo mo unomabibbabo
    ge baabanasebe.
  ssx-ssx: Yesuma꞉ alota꞉ Hali epima꞉ ipika꞉ kenke aowa꞉ mea lopaasa꞉ ale miniki hata꞉
    kenke aowa꞉tia puluta꞉ hoki nane handa꞉tiki pu haya꞉ka꞉na꞉ta꞉ kota꞉ koto halita꞉
    Koda꞉na꞉ Kilu Tombuao Hala꞉eki tukiki pa꞉ta꞉ta꞉ e pokaapeke ana꞉ na pa꞉la꞉me leekeme.
  mkl-mkl: Nɔ Jesu í sɔ̃ɔ í ni, inɛ iyi í lesi ɑwɔɛ si kɑɑkoi kɛtɛ nɔ í sindɑ í cɔ
    ɑnyi, kù jɔò bommɑi Ilɑɑɔ̃.
  gaq-gaq: ମାତର୍‌ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଜା ସ୍ନି ସାଚେ ପ୍ଲା ପାଟା କେଏ ମେଁ ଇସ୍‌ପର୍‌ନେ
    ରାଇଜ୍‍ ନ୍‍ସା ମେଃଡିଗ୍ ସ୍ଲେ ନ୍‌ସା ଦର୍‌କାର୍ ଣ୍ଡୁ ।”
  gof-RNT: Yesuusi zaaridi, “Koxe oykkidi guye xeelliya oonikka Xoossaa kawotethaas
    bessenna” yaagis.
  unx-unx: ୟୀଶୁ କାଜିକିୟାଏ, “ଆୟାଃ ତିଃଇକେ ନାଏଁହାଲ୍‌ରେ ଦହକେଦ୍‌ତେ ତାୟମ୍‌ସାଃ ହେତାଏନିଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ରାଇଜ୍‌ରେ କାମିଲେକାନିଃ କାଏ ହବାଅଆଃ ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Ve makolímohe makolímohe není hozagutí
    mino viligatimó nenémo Ómasímini gapogú hoza alitimoláa nomive, loko limó.'
  lcm-lcm: Au na Iesu kala antok ia asukang ke, “Man a sikei katala tutapong keke
    alung e matang, na kanla telan apetekai pok, nang parik kapa angkoai si abis si
    vainagoan si God.”
  aer-aer: Kenhe Jesus re akenhe ikwere angkirtnerlenge, “Angwenhe apeke re Ngkarte
    Ikwere mwerre arratye anetyeke ahentye-aneme Apmere Akngerre Impene Ikwerenhele
    kele rarle, kenhe re akenhe Ngkarte renhe-ante awerle-anetyeke.”
  qvc-NT: 'Piru Jisusqam chay runataqa nirqan: —Suq runa yapukuq aradunda piskashpaqam,
    mana ikimanqa chapakunchu. Chayshinallam noqata munaq kasuwaqqa ikiman kutishpaqa,
    mana balinmanchu, Dyusta sirbinanqa, nishpa.'
  tgl-ULB: Ngunit si Jesus ay sumagot sa kaniya, “Walang sinumang naglagay ng kaniyang
    mga kamay sa araro at tumitingin sa likuran, ang karapat-dapat para sa kaharian
    ng Diyos.”
  cbs-NT: 'nemakin Jesúsun yuikin: —Tsuabunda ea chibanbiakin jawen shinan dabewen
    unudi shinain inun unudi uiainan, jaska Dios xanen ibuxanai pe dayaxuntidubumaki—
    anikiaki.'
  xtm-NTPP: 'Te Jesús ma, ni ndakone''e ya: ―‍Nú na in tníi nda''a arado i ma, masu
    kuu ndakonenuu yata i, vaa ñayii jani uu jani uni‑ni ini i ma, masu kuu i koo
    i ji''in Su''si ma nuu tatnuni ya ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannengela, “Jwajoti ojwakamu lijembe kulema na kongo kulola unyuma
    kupaligwaje ku Kingwana cha Nnoongo.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, o biro cʉ̃re ĩi yʉʉupi Jesús: —Ca jee cũu nʉnʉa waagʉ
    nii pacagʉ, cʉ̃ jiro pee wado ca ĩa tuenecã niigʉa, Ʉmʉreco Pacʉ cʉ̃ ca dotiri
    tabe maquẽre ca tiipʉ ʉno méé niimi —cʉ̃re ĩiupi.'
  san-ORI: ତଦାନୀଂ ଯୀଶୁସ୍ତଂ ପ୍ରୋକ୍ତୱାନ୍, ଯୋ ଜନୋ ଲାଙ୍ଗଲେ କରମର୍ପଯିତ୍ୱା ପଶ୍ଚାତ୍ ପଶ୍ୟତି
    ସ ଈଶ୍ୱରୀଯରାଜ୍ୟଂ ନାର୍ହତି|
  rmn-rmn: 'О Исус пхэнляс: — Били екх мануш, саво тхэдяс вас опэр плуги тай дикхел
    палэ, на камэл э Дэвлэски Патишайлыкески.'
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―¿Sitiül nop nechiüt iüt almasap owix arada,
    andüy wanopech teamajaw, nguineay apmarang najneaja? Aag ayaj ngondom majmel tiül
    micambaj Teat Dios ―aj nej.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱mbi̱: ―Nu̱''a̱ bi bɛntra̱ t''abi nda̱ni̱ ngue di̱
    nua̱fani̱, ''nɛ̱ cohrá̱ mmʉi m''mɛfa, gue''a̱ ya hi̱ngrá̱ nzäui da̱ ma̱ ha di̱
    njap''ʉ di̱ zo rá̱ ''yɛ Oja̱ yø ja̱''i̱''a̱.'
  nop-nop: Unduŋ yobune Jesudi niŋguk, “Me niŋdi kwanai titawooŋ kotigoŋ udaneeŋ sigisigi
    diwelak undiniŋdi Bepaŋ’walaŋ hebeŋ gineŋ hatihati kobut diniŋ kwanai titiŋdok
    tuwot moŋ.”
  obo-NT: Piru mid tavak si Disas to, “Iddos od tigkanoy ron nod somad to dadu no
    od loloingoy poron, konna ollog nod lonug to pinuungan to kodponudtuu moka‑atag
    to kodharit Monama.”
  kca-kca: 'Иисус ԓўвеԓа йастәс: "Нэмәԓты хŏйат, хŏй йошәԓ мўв шўкатты ŏта пŏнмаԓ
    йўпийән пӑ йŏхԓы ӑӈкәртыйәԓ, Турәм Хон Уԓәпсайа ӑт рӑхәԓ".'
  cak-ENT: 'Pero ri Jesús xbij chin: Ri achi ri nuc''uan richin ri arado, richin nusamajij
    jun ulef, man utz tüj c''a que ntzu''un can chirij, roma man utz tüj ntel ri rusamaj.
    Y quiri'' c''a chuka'' ri vinük ri ntaken richin ri Dios, man utz tüj que nutz''eta''
    ri nyebanatüj can chirij. Roma si quiri'' nbün, man c''uluman tüj que nsamüj pa
    rusamaj ri Dios y nyeruto'' ta ri nye''oc pa ruk''a'' ri Dios, xbij ri Jesús.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤜᤠ᤺ᤳᤗᤧ ᤁᤢᤜᤢᤰᤁᤡᤴ ᤁᤧᤰᤆᤢᤀᤥ ᤑᤳᤇᤢᤀᤠᤱ ᤀᤣᤃᤠᤱ ᤀᤥᤔᤧᤳᤋᤢ.
    ᤂᤧᤴ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤥ ᤔᤠᤱᤛᤣᤘᤠ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤔᤧᤗᤠ᤹ᤖᤢᤴᤗᤥ॥”
  mie-NT: 'De nī ncāhān Jesús jíín dē: Tú nā-ni tēe quijéhé dē cuniquīn dē nduhū,
    de tú maá-ni jā nácani cuécá inī dē sīquī ndācá jā ní sndóo dē, túsaá de cúu dē
    tá cúu iin tēe sátíñú jíín arado, de jícó cóto dē ndéhé dē ichi véhe dē. Túsaá
    de nsūú tēe vāha cúu dē jā cuniquīn dē nduhū sīquī tiñu tátúnī Yāā Dios, ncachī
    yā.'
  san-TIB: ཏདཱནཱིཾ ཡཱིཤུསྟཾ པྲོཀྟཝཱན྄, ཡོ ཛནོ ལཱངྒལེ ཀརམརྤཡིཏྭཱ པཤྩཱཏ྄ པཤྱཏི ས ཨཱིཤྭརཱིཡརཱཛྱཾ
    ནཱརྷཏི།
  qve-NT: 'Chaymi Jesusqa payta niran: —Pipas takllawan yapushaspa qepan lawta qawaspa
    wiksu-wiksuta yapuq runaqa, manan valenchu allinta yapunanpaqqa. Saynallataqmi
    ima ruwaypipas ishkayaq runaqa, Diospaq llank''ananpaqqa manan valenchu, nispa.'
  pao-NT: Te Pabe'e yise meeoo oo netamma, “Soo tooe haga tooe e naka'oedyukudu sakwa
    gi punowsoo kodyupana.”
  cbu-NT: 'Isussha: ¿Tamareeja tsimbun chinayarush, nuwash tachitchish? Pinasakiya,
    tárangu. Musash itsinsaru naamaam zandkuch, itaru natpunuyashtich kchungkuch,
    ¿nitaati wanasireeja naachich? ashikpaz ashkiya nuwash itsinsaru tachitamaama,
    mang tárangiya Isusu. Watamcha tputs Isusush tachitpi, tárangana anu.'
  usa-usa: 'ánibo Îtuma maará-tima-amikaiye: “waayúkama náayubi Áánûqtuni aakaq áaimma
    átáma wínéna kéimanibo aati-aatimá anaaépaq naayón-ááíqtábá waéqma káonaipoana
    Áánûqtuma yabíkái-kayukabimma kanaaráq íuwiniye.” téna Îtuma tiráiye.'
  soy-soy: 'Yeesu uu pɛɛ u pɛsɛ rɛ: Uyɛɛ nɛ inɑ́ɑ n kɔ́lɔi un pɛɛ kɛpirɛ ŋmɛ́ɛ́ni
    úu nɛ sɑ́ rɛ ukɛ́ Uléécɑɑ iyɔɔpi kɛ́mɛɛ ukɛikɔ́.'
  hui-hui: Ani layagola Yasuhanda ibuhondo lalu, Mbirali ibugua dindi aliagame dindi
    alialu howa erembirahayagi handa dai biaabo hayagua ogoni ibu Ngode Datagaliwabehanda
    Handame Ho Kagonaga galone nabulene holebira.
  amf-amf: Yesus “Haamin koysanna irpin aaninka yedayse budoka maatate shedea ea Barjosa
    bitamonna maateatehe” kina ki hamade.
  quc-NNT: 'Xub''ij ri Jesús che: Jun winaq ri kuchap u b''anik taji''n, we kusaq''orij
    ru chak, man kuk''is taj, man k''o tä u patän wa''. Xuquje'' jun winaq ri kraj
    kok che tijoxel we, ri xa kub''an kieb'' ranima'', man k''o tä k''u u patän wa''
    che ri Dios pa ru taqanik pa ki wi'' ri winaq, —xcha chke.'
  dob-dob: ꞌEnega Yesu wate ꞌieonena, ꞌigwae, “ꞌEguma yaita ꞌoyo nuwanuwayo be ꞌupaisewa
    ta ma imu enuwanaluwa, nigeya ꞌilobwelobweneyo be Yaubada ꞌina ꞌebeloina manuna
    ꞌupaisewa.”
  wrs-wrs: Doa Yesusva hemba henga olhmona omnana os, himba nomba Sesoatindilmba lohvrava,
    himba nomba Sesoana lukandra vevav. Wo manam himba lumba velahavra, sisnov venga
    ve hevna osom deuvm owalm. Himba manam duus vevra, ambo Sesoana andrangas nis
    vevra.
  mca-mca: 'Qa pa'' Jesús qa yeku''ƚ iye pa''aj: —Ham pakha'' qu'' hats nenipji''
    ƚokoyei ne''ej witexp''ilasineti'' yetsin ne''ej wakka qu'' nejeƚik''i pakha''
    qu'' nata''ƚji'', qu'' ne''weju''ƚij qu'' na''n ji''teje''m na'' tenek''enheiji''
    na'' Dios.—'
  kiw-kiw: Iesu-ro, ruui-do aaꞌoi-ka, “Meree ata-ro, hepui auhioi oomahoroi-da, ruu
    aia mereemeteuti didimoi eito, ruu modobo bia, Aiai Iehoma pai erarai goroi-da
    emidioi.”
  tzo-TZC: 'Ti Jesuse jech laj yal: ―Ti buchꞌu ta sqꞌuel svalopat ti yicꞌojbe batel
    yabtejeb ti vacaxe, mu xtun ta yabtelanel ti ventainel yuꞌun ti Diose ―xi.'
  mya-mya: သ​ခင်​ယေ​ရှု​က ``ထွန်​ကိုင်း​ကို​ကိုင်​လျက်​နောက် သို့​လှည့်​ကြည့်​သူ​သည်​ဘု​ရား​သ​ခင်​၏​နိုင်​ငံ
    တော်​အ​တွက်​အ​သုံး​မ​ဝင်'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ *Yesu tɔke'' uʼmɔ ki ye: «Wà kɛ ŋa teke'' Uwien ya tuonl tinɔjɛr tule
    la, wa kpɛ wɔ ń sɔn Uwien ya bɛl ni ya tuonl.»'
  cbi-NTPO: 'Tsenñu Jesús tsandimi: Taawashke'' tu junle'' jindu naa-intsuñanga tya''
    benesha mangueekeekemu chachillaya Diosnu yala'' rei juu tananu dejutyuve, timi.'
  ikk-NT: Jizọsị nọ sị a, “Onyẹ ọwụlẹ hụn e buchegụụ ẹka ọrụn e lee ẹnya azụụn, efuruni
    Alị-eze Osolobuẹ.”
  leu-leu: Na Yesus a xuuse, “Tamo Piran fo xel a mataa xena vil a faisok sina e nane
    kaalum faꞌulaa xe sina maana mo sina ti la xavala, nane pife fexaxaas sena faisok
    lana fatataganan sina Piran.”
  maz-NT: 'O ndünrü c''ua e Jesús o xipji: ―''Ma cjó c''o übü o tjäjä, dya ñezhe ra
    jñanda a xütjü. ''Ma jiyö, ra s''odü ''ma c''e tjäjä. Je xo ga cjatjonu, ''ma
    cjó c''o ra ndenngue co nuzgö, ni jyodü ra sido ín ''ñijigö co texe o̱ mü''bü;
    dya me ra mbeñe c''o bëpji c''o vi zogü, ne ri ngue c''o o̱ dyoji. ''Ma jiyö,
    dya ra sö Mizhocjimi ra tsjapü o̱ nte ''ma c''ü.'
  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད༌དུ། ལག་པས་གཤོལ་མདའ་བཟུང་ནས་ཕྱིར་མིག་གིས་ལྟ་མཁན་སུ་ཡིན་ཡང་དཀོན་མཆོག་གི་རྒྱལ་སྲིད་ལ་ཞུགས་མི་འོས་པ་ཡིན་ཞེས་གསུངས༌སོ།།
  tca-NT: 'Natürü Ngechuchu rü ñanagürü nüxü̃: —Texé ya yíxema inaxügüxe na Tupanaãrü
    puracüwa tapuracüxü̃ natürü tümaãrü ngẽmaxü̃guama rüxĩnüxẽ, rü tama tame na Tupanaãxü̃́
    tapuracüxü̃ —ñanagürü.'
  zpl-NT: 'Pero uni Jesuse lui: ―Bene enu nzene ya acaratu nu belletalla enza diꞌchilla,
    leca modo nú cha neli excuꞌlla. Leꞌca esquie bee bene enu niarquiꞌ nú yeꞌta quiee
    liꞌá, tunu la cheꞌe arquiꞌbeella lunú xa nehuañi beella, leca modo nú aca beella
    bee beneꞌ Diose.'
  mbc-NT: 'Mîîkîrî maimu yuuku''pî Jesusya. Ta''pîiya: —‍Anî'' esenyaka''ma ya sanpa
    ke, mîîkîrî esenyaka''ma e''pai awanî tîrumakai pra yaretî''ka tîuya pîkîrî. Mîrîrî
    warantî mîîkîrî esenyaka''ma ya, Paapa maimu ekaremekî pî'' eesenyaka''ma ko''mannîpî
    e''pai awanî, penaro'' teserurî''pî pî'' tîwenpenatai pra. Tîîse mîîkîrî enna''po
    ya, ite''ma''pî pî'', î'' pe pra rî awanî Paapa itesa'' pia —‍ta''pî Jesusya.'
  ndg-ndg: Lakini Yesu atikuwabakiya ntopo mundu, yajea luboko lwake lemana linga
    mchogo ywafaika kwa ufalme wa Nnongo.”
  wsk-wsk: Bare Jesus nu maonam, “Kari ura bo duap beteso ale giris palagoso buring
    ko loaga lagoso, mu Kaem ko kingdom ko ura bitirukko me terong.”
  toj-NT: 'Ti yala ja Jesusi: ―Ja hueni ja'' amoj ja ma'' huas syama arado, ti huas
    sq''uela spatica, iday, ja xchojlal ja alaji, c''atan mechan xta huax huaji. Mi
    ni tojuc ja yatela. Huaxa huala oj jacan jmoc, iday, huax cho ahuala oj cumxan
    ba hua naji. Ja ma'' q''uelq''uelpatic ayi, quechan ita huas somo ja ateli, xchi
    ja Jesusi.'
  tbc-tbc: Ago tag Jesus tamol an irupei, “Tamol ta urat igane dugo pempem patun na
    idaŋsa idaŋla woŋ dan, iŋ Anut san kagin panek san urat igane san ta idaisuda
    na ya.”
  sna-sna: Jesu akapindura akati, “Hakuna munhu anoti kana akaisa ruoko rwake pagejo
    akacheuka angafanirwa nokushumira muumambo hwaMwari.”
  smk-NT: Wana ni Jesus kona, “Si tawon bilang sa sayay mampangadado nin lingay anan
    lingay, kai ya maibagay nin magsirbi sa Pag'adian nan Dios.”
  grc-TCGNT: Εἶπε δὲ ὁ Ἰησοῦς πρὸς αὐτόν, Οὐδείς, ἐπιβαλὼν τὴν χεῖρα αὐτοῦ ἐπ᾽ ἄροτρον,
    καὶ βλέπων εἰς τὰ ὀπίσω, εὔθετός ἐστιν εἰς τὴν βασιλείαν τοῦ Θεοῦ.
  gof-WFTW: Yesuusi zaaridi, “Koxe oykkidi guye xeelliya oonikka Xoossaa kawotethaas
    bessenna” yaagis.
  spa-BLM: 'Pero Jesús le dijo: “Nadie que ponga la mano en el arado y mire hacia
    atrás es apto para el Reino de Dios.”'
  kyz-NT: 'A''eramũ Jejui ''ga ''jau ''ga upe: —Je rupi iatawet ma''eramũ pejot ekoete
    te futat je rupi pejejea jewyre''emamũ futat pejejemiejarera mama''e are. Wemiejarer
    are eajewyt ma''e ''gã nooi futari je rupi. Eajewyt ma''e ''gã nokoarũi je mome''waramũ
    kwe pewara ''gã nupe— ''jau Jejui ''ga ''gã nupe u''ama.'
  dao-dao: Acunüng, Jesuh naw mtheh lü, “Upi, lai thawn khaia ngtün lü, a hnu lam
    tengki cun Pamhnama khaw am ä nghlawiki ni,” a ti.
  cya-cya: 'Jesús mxcuen ''in yu: Sca yu nu nxñi yaa'' yca nguita yuu lo'' xina''an
    nde chon'', a ca tñan can'' cu''ni tñan ''in Ndiose se''en ndlo ñi tñan.'
  nii-nii: Pe Jiisas ek yi nim, “Wu endi eim andłam kun bii ni pupu, nga kan orung
    kindpi, nga na noman pałim mił er nimba wu ei Gos sinim tep er mołum kongun pałim
    ei kapłi enermba mon!”
  ign-NT: 'Ema Jesús majica­pavare: —Mácani achane tipaicapahi téyare­capahi vahi
    tichavae­que­ne­ha­vaimahi mámarai­ri­cahini eta mámaquene. Ene picaheyare piti,
    vahi pichavae­que­ne­ha­vaimahi tayehe eta tájipa­racana. Taicha vahi nuvaraha
    mácani tínaji­cavahi eta macame­ta­rairuira eta máechaji­ri­ruvana ema Viya —máichapa.'
  dik-NT: Go Jethu lɛ̈k ye, “Yïn acït raan dhie pur, na tïŋ raan dɛ̈t cath, ke cuɛt
    pur piny ku kɛɛŋ nhom ku ruɛc. Këya, raan ye käk kɔ̈k nyaai luɔi ca guiër ye yic,
    acïn këpuɔth lëu bï looi rin bääny Nhialic.”
  cac-cac: 'Palta ix yalanpax d''a vin̈: —Q''uinaloc ay junoc vin̈ vinac smunlaj yed''
    noc'' vacax, syamem sd''oclab'' lum noc'', slajvi chi'', smeltzajxi b''at q''uelan
    vin̈ d''a spatic. Tato ay eb'' icha chi'' yaj spensar, malaj jab''oc yopisio eb''
    d''a yol sc''ab'' Dios, xchi Jesús.'
  tzj-E: —Jun ajchental mwen ta nela wremjon chic rij samaj y xe tzrij nca'y can wa',
    y cara' tzra jun wnak chka' chka bechnak wnak opech wxe tzrij nca'y can wa' jara'
    me tkal ta tzrij chnesmaja precwent rgobierno Dios, cara' xbixa tzra acha rmal
    Jesús.
  san-BUR: တဒါနီံ ယီၑုသ္တံ ပြောက္တဝါန်, ယော ဇနော လာင်္ဂလေ ကရမရ္ပယိတွာ ပၑ္စာတ် ပၑျတိ
    သ ဤၑွရီယရာဇျံ နာရှတိ၊
  yaa-NT: 'Jesús kemani iskafakĩ: “Akka fẽtsa ea yonosharaxofiakĩ a apaoni keskara
    anã aki, askara yorakai itipinĩsharama. Nãskakẽ ẽfe Epa Nios xanĩfo ano katiroma,”
    ixõ Jesús yoini.'
  cab-NT: Laríñaga Jesúsu lun. —Le íchuguti lújabu luágu awoújagülei, lárigiñe ába
    laríjin lárigoún, mabuídunti lun lílaname larúeijan Búngiu.
