    Ñaupata cawashanno cawayta munajcunaga manami disïpulö canmanchu.»'
  att-att: Á kinagi ni Apu Kesu kuna, “Yù tolay nga mamegapu nga mattarabáku sù ipakuá
    ni Namarò kuna, arán na nakuan nonotan yù tanakuán, marakè melingun na yù ipakuá
    ni Namarò kuna. Ta yù tolay nga mangilingun, ari makapasserbi sù pammagure ni
    Namarò,” kun ni Apu Kesu.
  bki-bki: Ana Yesu ber iliano tai banio jibe nei, berinavo “Toro nam̃a jom̃a jidom
    m̃elea kanano vonuo a kiano saba nalo nonovio nei, naio jibe toro nam̃a jelanvu
    ka uako, a julaka jom̃a jiraragdi. Toro na jibe na maka rivare ka rimei ve toro
    na Atua kiano navenatuboiano.”
  bqp-bqp: 'Yesu pìnɛ: Gbɛ̃ kũ swakure na a ↄĩ, tó àtɛn kpɛ gwa, ade dí kↄ̃ sɛ́ kũ
    kpata kũ à bò Luda kĩnaaoro.'
  mcp-mcp: 'Yésus mú cɨ nə nyə nə́: «Múúd mə ká ŋkɛ̂ny bɔɔg nə́ á waad fambə́, a nyiŋgə
    yág dʉ́g mpʉ́sə, muud wɔɔŋgʉ̂ cugɛ́ nə mfíí Faan mə́ Zɛmbî dɨ̂.»'
  hat-hat: 'Jezi reponn li: Moun ki mete men nan yon travay, epi k''ap vire tèt gade
    dèyè, moun konsa pa ka sèvi nan peyi kote Bondye Wa a.'
  npl-NT: 'Pero Jesús okili: —Akin kitlalia ima itech arado iwa ontlachia ik ikuitlapa,
    ye mach weletis kalakis kan tlanawatia Totajtsi Dios.'
  bgg-bgg: Isu è aishii yao, “Hanyie magunde raig woi pha jakhokh shii wad kho srane
    idoh hà rai ne riig pho ne Hamangkhung-aphuii pha Sajathua jishii gu ne chid phro.”
  eng-TCENT: But Jesus said to him, “No one who puts his hand to the plow and looks
    back is fit for the kingdom of God.”
  eng-BSB: Then Jesus declared, “No one who puts his hand to the plow and then looks
    back is fit for the kingdom of God.”
  cpu-NT: 'Jakanake Jesús, ikantziri: “Apatziro pamenapiintziro pikiyashitziro pivankire,
    tekatsi pamenayetanai pashine. Ari ikempitari kaari ovashaantairone jantayetapiintziri,
    tera apantapero inkantya iñeero impinkathariventairi Pava.”'
  san-ASM: তদানীং যীশুস্তং প্ৰোক্তৱান্, যো জনো লাঙ্গলে কৰমৰ্পযিৎৱা পশ্চাৎ পশ্যতি স
    ঈশ্ৱৰীযৰাজ্যং নাৰ্হতি|
  tac-NT: '''Lige Esúsika anele: ―Alué bilé rió asará chujkúgame, ''lige ku guwana
    e''nasia ename, alueka tase wajchígame asarámala.'
  eng-WEBPB: But Jesus said to him, “No one, having put his hand to the plough and
    looking back, is fit for God’s Kingdom.”
  gfk-H: Iesu ga tangai tana bia, “Nong i wara murmur iau ma i ta talingan tapukus,
    pai haruat utano matanitu ta Kalou.”
  viv-viv: Yesu gigahena gigayo, “Gava kaliva givebutu Iya faꞋikuya gifaisewa tu muliya
    ginuwanuwaluga be tauna yana faisewa againe giyewana, medema Yaubada yana yoꞋo
    ana luku faꞋina keke anafata.” Au hidedemi Yesu bonana.
  yao-yao: Nambo Che Yesu ŵajanjile, “Jwalijose jwakamwile lijela ni kotama kulima
    agalaukaga ni kulola panyuma, jwelejo ngakuŵajilwa mu Umwenye wa Akunnungu.”
  tgp-tgp: Iesu mo verea isana mara, “Haratu mo sopo tau na r̃omina i r̃ilangi vara
    i tikeli na isoisona, mo sopo tataholo vara i unu hin mauri atu God mo aulu hinia.”
  auc-NT: Äñongante Itota wæætë, —Ömæ në mangæ̈ mangæ̈ cædongä ïñömö töö pönï minte
    pæquimpa, ante cæquënengä ingampa. Tömengä dadi ëmænte adinque töö pönï cæcampa
    diyæ̈ töö minte pæquïï. Ayæ̈ adobaï Wængonguï Awënë Odeye nempo quëwëninque në
    cæquënengä ïñömö tömengä dadi ëmænte inguipogaque ante acä ïninque Awënë beyæ̈
    ante ædö cæte cæquingää.
  kbc-NT: Pida Jesus naɡ̶a igidi meeteta, “Niɡ̶ina ane gela me yabooɡ̶odi iiɡ̶o, odaa
    niwiticogi lowidi, Aneotedoɡ̶oji ayakadi daɡ̶a yajigote me libakedi me yeloɡ̶oditibece
    anodaaɡ̶ee me iiɡ̶e laaleɡ̶enali oko.”
  bmh-bmh: Yesus nug koli go du aureun, “Du in go abu tuguiai kalai unamau, koli kekulabun
    amau, go abu tuguianau i kalai unamau. Guzeneneg du go Uwait nug gumaraneu duailel
    ula ebu salau du naliu i damau.”
  ctu-BL: 'Jesús tsi'' sube: Jini mu'' bʌ i q''uel i pat che'' woli'' top'' lum, ma''anic
    i c''ʌjñibal ti'' yumʌntel Dios, che''en.'
  meq-meq: 'Yesu a ɗa ha parakka, a gwaɗay: «Ndoweye faya ma fətiye tə sla hay na,
    ma sliye faya mazəbe ɗəre ta dəba bay. Andza niye ndoweye niye na, ma sliye faya
    məge məsler i Bəy i Mbəlom bay.»'
  noa-H: 'Magbaa Jesuu magjim hanʌm: —Chi mʌ dʌ̈i nʌrrʌm woun chan hag na hichdëu
    parhooba nem waaujerrjã hagt''a k''ĩirju nʌrraju haai k''aba sim. Hirua magju
    k''ĩirju chirʌm chan, pöd Hẽwandam hat''ee nem hajap''a waubamgui hajim hanʌm.'
  alp-NT: Yesuse Iombe, “Sepo sire pine ibita tapele po ihali limese me muli rame,
    hoko eni makerike emise mo kai epakuna mo. Mere sakesa kai Alla Eni jemate toine
    neka. Esi nete loko esi luma toini pise esi taneiaru rame hoko kena Alla Ipletae
    tamatare, ilayani Alla mise mo kai pakuna mo.
  san-VEL: tadaanii.m yii"susta.m proktavaan, yo jano laa"ngale karamarpayitvaa pa"scaat
    pa"syati sa ii"svariiyaraajya.m naarhati|
  kbq-kbq: Jisasi'a anage huno asami'ne, Mago'mo'ma hozama erino nevuno, rukrehe rukrehe
    huno vanimo'a, Anumzamofo Kumapina vugara osu'ne.
  kbh-kbh: 'As Jesús tbojaniyana: —Nda cachabe soyëngama tbojtsengmena, Bëngbe Bëtsabe
    amë́ndayocama ndoñe ntsoservénana; er cha jtsemnana mo canÿe arayacá, chë tojtsetrabája
    ora, stëts̈oye tojtsaisantjes̈ncá ca.'
  ron-LSB: 'Dar Isus i-a zis: “Nimeni care a pus mâna la plug și se uită înapoi nu
    este potrivit pentru Împărăția lui Dumnezeu.”'
  pon-pon: 'A Iejuj kotin majani on i: Jota me pan koledi men weirada pwel, ap kilan
    muri, a jota koiok on wein Kot.'
  nhe-BL: 'huan Jesús quiilhui: ―Se tlacatl tlen tlapoxahua ica tlapiyalime huan moicanita
    quichihua isurco huijcoltic. Huan nojquiya se tlen pehua quitoquilía iojhui Toteco
    huan ajachica moilhuía tlen quicajtejtoc, ax quinamiqui calaquis campa Toteco
    tlanahuatía.'
  sps-sps: Ai Jisas biny towa, “Sikia, ta mes te tanik iny kat non a binun Tsonyo,
    ai te matoong fatabin fi naa vou tana foka te faravaa iny ya, ayei gim non ma
    onot faarof ma kat a binun tana Waan e Gov.”
  wnc-wnc: Iniwan yake anzing inikut, “Aminu tapatuta puya inata takngatu tuwanguke
    ngana puya tupa tasikut takngae natanggamatakengu Anutue damanaatang kopnanga
    dua,” ngang inikut.
  bus-bus: 'Yesu bènɛ: Gbɛ̃ kɛ̀ swaaro na a ↄzĩ, tó èe kpɛɛ gwaa, adee e kↄ̃ sí kↄ̃n
    kpata kɛ̀ bↄ̀ Luda kiiaoro.'
  gub-BL: Uze'eg Zezuz izupe. Aze awa uzypyrog oko ràm iapo pà nehe, aze upytu'u imumaw
    'ym mehe we nehe, naheta kwaw temi'u ipurumuzàmuzàg wanupe nehe. Nezewegatete
    aze amo uzypyrog Tupàn pureruze'egaw imume'u pà a'e wà nehe, aze a'e re ipytu'u
    wer a'e wà nehe, teko tetea'u nuenu kwaw ze'eg puràg a'e wà nehe.
  imo-imo: Jisasini yundo nimbei, “Na lombili ombo nimbe ombalie nondopa tiye kolombalo
    imbo te yu Gote iye nomi king molopa nokombalo kombumunga kongonomu manda naa
    tembalo,” nimu.
  boj-boj: Onaqa Yesus na minjej, “Qotei na aqa segi tamo uŋgasari naŋgi taqatnjrsim
    naŋgo Mandor Koba sqas anjam di ni mare mare laqne. Ni que. Tamo bei a kuñi ojsimqa
    a bulosim qoreq ŋam atoqnqas di a Qotei aqa wau ojqa keresai.”
  ulk-ulk: Iesude eudige abi detagri, “Netiba pe nole tababu kemerkemer baiswereda
    taba dorgeem pe Agudi gedubge ikeredi e nole abkorep dali Agudi Basalayage.”
  eng-DRA: 'Jesus said to him: No man putting his hand to the plough, and looking
    back, is fit for the kingdom of God.'
  knf-knf: 'Kë Yeŧu aşë ŧeema aji : « Ñaaŋ anjunuŋ kajaar aşë kok kafeţ aanhil plemp
    du Pşih pi Naşibaţi. »'
  san-KHM: តទានីំ យីឝុស្តំ ប្រោក្តវាន៑, យោ ជនោ លាង្គលេ ករមប៌យិត្វា បឝ្ចាត៑ បឝ្យតិ
    ស ឦឝ្វរីយរាជ្យំ នាហ៌តិ។
  arn-NT: 'Feymew Jesus llowdungufi ti wentru: —Tati nüfilu ti araw ñi kuwü mew, welu
    furi wiñokintulele, fey ta falilay tañi kellukonael Ngünechen ñi dungu mew.'
  zas-NT: 'Per rëb Jesús: ―Bén guiniaaz guiaꞌ garad abiꞌ gudxiꞌ lojman niz xijchaman,
    ad zileꞌt guiliaꞌman yuj zagdxe. Ziangajc bén rën guidnal naj, bal id zusaꞌnman
    graczi tiblad ad zileꞌt chuꞌman loj xguialrniabee Dios.'
  ken-NT: Yesu arɛm ntá yi bɛ, “Yɛ̌ agha anɛ ákɛ́mɛ́ ɛnɔ ákwàŋ mbaŋ nɛ anjɨŋɨ
    nɔkɔ nsɛm, abhɨ́kɨ́ kway bɛbhak mǔbɛtok anɛ Mandɛm achi Mfɔ ywi.”
