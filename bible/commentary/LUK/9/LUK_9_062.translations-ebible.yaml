    ka cheeni Chioza''.'
  kmg-kmg: 'Mume Jesuzi šiŋuc âzâcnewec: “Moc e woke guriŋne bahuc rârâpe fiocmu,
    iŋucnezi Anuture uucmaŋko gie bapare sâc mi eocmu.”'
  aso-aso: 'Neꞌmine lavo Izesuꞌ tiꞌ lo lo-imineꞌ: Eveneꞌ ma ingine gono di di nivilizangutiꞌ
    velepeꞌ izi meheꞌnida ningaaꞌ nave nete nene Oꞌmosoꞌmo gizebo o-ledelingumuꞌ ve
    li gono dalizadoꞌ nene lisiheꞌ isaꞌmave.'
  uli-uli: Jesus yesa kangalu bo, “Semal le be kamchogchogu bol yal milay ngo ye kekal
    tefael chog, ila ngo iy ila tor pelal ngal mala Lamliyel Deus.”
  nin-NT: Yesu ddu ma di, “Uni do ni ilando wa nggo ti ko do, na bu kakye ugo, uwa
    si ta ma ina undu ni ittu i Abachi yi hen.”
  tgk-tgk: 'Исо ба вай гуфт: «Касе, ки ба шудгор кардан шурӯъ менамояду баъд ба ақиб
    нигоҳ мекунад, лоиқ нест, ки дар подшоҳии Худо бошад».'
  acu-NT: 'Tamati Jesús ayaak: —Waaka nungka tsaitin japiinamtai, waakartin nungkan
    tsaikmaikiak wekaayat, tuntupenini jiimkungka, nu takatan pengkerka umikchamnawaitai.
    Tura asamtai aints Yuse chichamen etsertan wakerayat, ni wearin ukukchamin nekapeakka,
    Yus aints ainaun inawa nuna takatrinka takaschamnawaitai, —timiayi.'
  cak-WNT: 'Yac''a ri Jesús xubij chare ri achi ri'': Tek jun achi nisamej pa juyu''
    riq''ui ri arado, ma utz ta chi nitzu''un ca chrij. Queri'' c''a chuka'' ri winek
    ri niniman riche (rixin) ri Dios, ma utz ta chi nitzu''un ca chrij. Ruma wi queri''
    nuben, ma ruc''amon ta chi nisamej chupan ri samaj riche (rixin) ri rajawaren
    ri Dios, xcha'' ri Jesús.'
  ebk-ebk: Ngem kenalen Jesus, “Nan taku ay mangelapu ay mun-arachu ya kun cha munsakosakong
    at achi maekari ay maetapi as nan muntorayan Apo Dios.”
  spa-PDDPT: 'Jesús contestó: Ninguno que pone la mano en un arado y mira atrás, es
    apto para el reino de Dios.'
  tke-tke: 'Yesu ahimwaakulaga: “Kalivo muthu oni agahiddelile iba, alimaga aang''anaga
    mundduli, afwaneelela Omwene wa Mulugu.”'
  ruf-ruf: Yesu kamlongela, “Imunu wowose iyokwaluka kulima na kuya kolola kuchisogho
    ng'obamighwa mne Undewa we Imulungu.”
  gun-gun: 'Ha''e rã Jesus ombovai: — Avave rei yvy karaĩa re ojopy heravy reve guakykue
    re oma''ẽ va''e nda''evei Nhanderuete po''akaa pyguarã — he''i.'
  agu-BL: 'Bene''n tzun tlol Jesús tetz: —Alchok scyetz yi na stz''ame''n k''ab yi
    ẍch''oc, tan ẍch''ocl tx''otx'', qui''t sc''ul yi nink xmayinin wutz coc, na yi
    ko ya''tz na bantz, qui''c xac i'' tu tak''un.'
  isn-isn: Yesu akamuila kutile umuntu, nuika umukono akwe kulima nukugoza kunyuma
    nukutula Mtemi wang'wi Itunda.
  eng-PEV: Jesus said, “Don’t think about going back. I’ll use the picture of a man
    that is driving something. He has to look at what is ahead of him, not look back
    at what is behind him. Well, it is the same for you. You have to look at me, and
    think about me. If you think about the people and the things that you left behind,
    it is like you are looking back, and you are not the right person to join God’s
    family.”
  ilo-ULB: Ngem kinuna ni Hesus kenkuana, “Awan ti siasinoman, a kalpasan nga ingkabilna
    iti imana iti arado ket agtalyatalyaw iti likudanna, ti maikari iti Pagarian ti
    Dios.”
  pir-NT: 'Tiquiro sa nigʉ̃ Jesu yahuahye tiquirore: —‍Dahrariquiro dahra dueraro
    tiquiro dʉhseatiquiro ijierare. Tiquiro yero sahata ijiriquiro ohõ saha ijire:
    “Cohãcjʉ̃ yere ye duaja”, nieperota tire yerare. Tiquiro Cohãcjʉ̃ yaquiro ijiboriquiro
    ijierare, niahye Jesu.'
  anv-NT: Jisɔs ashuú ji meko aké, “Muú yi agbarégé mɛ́ géká mankyá mekɔɔ́
    ne amagé ja mmyɛ meso akwané fɔ́ mambɛ́ muú utɔɔ́ gébégé Ɛsɔwɔ agbarégé
    gefwa ji wɔ́?”
  sab-NT: 'Jesu gerudu kwian e ole: —Kwian joge deage nga bate, ama nga bate sidri
    alin allabi gire blike ama ta jogekalinni gudegu, kwian ene me mo ta gbu lle boi
    no ulia, kwian ene me ñage lle boi no. Ene kaire kwian ta chagekalin cha ole lle
    boakalin no cha alin me ñage mo ta gbe tañachuge ngeru lle na giti, kwian tañachuge
    lle na giti ngeru, kwian ene me ñage Chube gerua dbe trage kwian ole.'
  tmd-tmd: Aliö rɨmɨn, Jisas paiŋö yadöŋa, “Nöbö mö kai mabö rɨba ila nɨgön, rɨb mɨga
    yöxön, um yöra röböxön aku, God nöbö mö pön nugwidɨx mɨdɨb mönö wä aku yad nölɨb
    nöbö mabö aku rɨbä maga nɨgölö,” röŋa.
  acr-NNT: 'Ri Jesús xubꞌiꞌij che: —Na jinta junoq echiriꞌ uchapom rabꞌixobꞌal katzuꞌn
    kan chirij, ma riꞌ na jusukꞌ ta ri chak kuꞌano. Jekꞌuriꞌlaꞌ, we junoq na uyaꞌom
    ta kan ronoje, na taqal ta che kꞌo chupa rutaqanik ri Dios —xchaꞌ.'
  kpg-kpg: Gei Jesus ga helekai gi mee, “Tangada ma ga daamada e haga maluu dana hadagee,
    ge e mmada gi muli, le e balumee gi Teenua King o God.”
  taj-taj: थेदा येशूसे, “मोइबा धुइरी ग्‍याप दोःसी च्‍याबा म्‍हि चा परमेश्‍वरला य्‍हुल्‍सारी
    गे आखेल” भिसी सुङ्जी।
  avt-avt: Jisas ketpɨwek, “Mɨtɨk kerek hɨrak kises hɨm me God te hɨrak hanhan menmen
    enum nɨpaa hɨrak kisesim, hɨrak ap te kakises menmen me God werek werek au. Mɨtɨk
    ik kɨre mɨtɨk kamɨr rais keriuwe paap hɨhe, hɨrak kɨwaainaan mentar sip kɨrak
    hɨrak kamɨr kewaankem.”
  cbk-cbk: Ya habla si Jesus con ele, “Si un gente ta principia trabaja pero hende
    le ta continua, ele igual como un gente ta bira que bira su cara mientras ta ara,
    y ese clase de gente hende conviene para sirvi con Dios na su Reino.”
  uig-ARA: ــ كىم قولىدا قوشنىڭ تۇتقۇچىنى تۇتۇپ تۇرۇپ كەينىگە قارىسا، ئۇ خۇدانىڭ پادىشاھلىقىغا
    لايىق ئەمەستۇر، ــ دېدى.
  tuf-tuf: 'Etat Jesusat wajacro: —Biyinat as chihtá cácayatan éyinat bahnác cham
    báhtaro. Eyinat sicor war waájatro. Sicor war waáyeyra, Sir cara rehquey cuitar
    beya báreyra, wajacro, Jesusat.'
  abx-abx: Anaruman si Jesus, “I mag'arado nga sigi pa dina titili' si damurihan-na,
    ma'in angay nga huwang iya si pagsirbi-na si mga nagpanhadi'an-na si Diyos.”
  mco-NT: 'Chi Jesús ymɨnañ: ―Pɨnjaty yhuinma''ñ tɨ pɨdägy co Dios ytung tunaanɨ,
    ca'' huaad ixmach je tung, tɨm jadu''n nipaady nejɨhuɨɨy tüg jäy tɨ ytɨgɨ̈y naaxjɨdzijtzpɨ
    mɨɨd arado, e ca'' huaad y''ijxhuimbity com co huinduum arado nɨcxɨ̈huɨpy.'
  bsp-bsp: 'Kɔ Yesu oloku kɔ: «Nwɛ o nwɛ edebiftɛ cəna a wəkayi pəc-mɔmən tadarəŋ,
    entesɛ fɛ kədəŋk ka dɛbɛ da Kanu.»'
  kqf-kqf: Bi Yesu giu i waimunena gado, “Tana aiyai suwata i waitubu bi ya tinatinamulina
    ba mote ḡemoḡemotina te Maimaituwa ena waibadamo ima noya.”
  cpb-NT: 'Rakanake Jesús, ikantziri: “Apatziro potzikanatawo pikiyashitziro piwankire,
    tekaatsi paminayetanai otsipa. Ari roshiyari kaari pakairone rantayetapiintziri,
    te opantaperotari iñeero impinkathariwentairi Pawa.”'
  aon-aon: Aria Jisas nakripan, “Douk anan arman nukri nuhur eikin mour nuneken aria
    anan wata urkum mur um eneshenesh eshudok anan nakutishukuk iri um, anan douk
    madae wosik dodogowin um nuwish agundok Iruhin nape Debeini um ananish arpesh
    um uwe, uwok.”
  hus-NT-2005: 'Por utsan enchéꞌ kʼal na Jesús: ―Xitaꞌ kin téynaꞌ nin jobáb an chabál
    ani in telál tin kúx, yab neꞌech kin ejto kin júnaꞌ lujat an kʼadhíl. Anchanꞌ
    jeye, xitaꞌ kin tuju kin tʼójontsi na Dios por yab in tʼójontsi kʼal ejtal in
    ejattal, yab xataꞌ ti alwaꞌ xon tu takʼix na Dios.'
  mig-NT: 'Te Jesús, ni̱ ka''a̱n‑ya̱ jíín‑de: Ɨɨn cha̱a nú jítu‑de jíín latú‑de, te
    ndé''é‑de ichi yatá‑dé, tú va̱''a cha̱a kúu‑de ja̱ kɨ́vɨ‑de ini̱ ñuu̱ nuu̱ tá''ú
    Dios tiñu, áchí‑ya̱.'
  bps-bps: Na man Dyisas di kenen, “Ku fkahta di to dmaru, là fakay falê. Salngad
    én i dad to mlalò deg, i to falê là gablà mimò di kagot Dwata.”
  mbs-mbs: Minikagi si Jesus, “Ikà eg-iling te otaw megdaro gayed eglingì, so kolang
    se inangen din. Iling heman kenyan se otaw kenà melobos se pedowan din tomaking
    kanak, so eked kepakay aw megpesakop sikandin diyà te peglowan te Timanem.”
  tof-tof: Yesu ma oya igó yalórr wagó, “Darrü pama ne kesu angónde kakota nóma yazile,
    wa ngarkwatódó zaget pam kokea Godón Kingzan Balngomólankü.”
  cme-NT: 'Yesu wuɔ cira: «Ŋ saa da, umaŋ duɔ tuɔ kũ baa niimba‑i aa tuɔ miɛl u ne
    u huoŋgu-na, kutieŋo siɛ gbãa guona Diiloŋ-suoŋgu-na.»'
  sus-sus: Kɔnɔ Isa naxa a yaabi, «Mixi yo naxan saari suxuma a nu fa a xanbi mato,
    a kanyi mu daxa a xa wali suxu Ala xa mangɛya niini bɛ.»
  pon-2006: Sises ketin sapeng, mahsanih, “Mehmen me pahn tapihada doadoahk kesempwal
    ehu, ahpw pweieksang, e sohte warohng Wehin Koht.”
  dad-dad: Jesus solof iron, “Taka ĩ dur bun ima ino fen, koriri yedig anĩ, Negur
    nẽ tano nigin kabĩ yaleya to kisi falauf.”
  zab-NT: 'Per Jesús guniiny: —Elquɨ ni rzunaa nii arad, ne iziecquilob nez detsbɨ,
    quɨt xo icuaatib de llurquɨ tibyldí. Ziyza ni rcaaz sanald nare ne bel quɨt isáanbɨ
    irate tuby lad, quɨt xo yiiutib lo guelrnabee xte Dios.'
  jae-jae: Tec Jesu kêsôm gêdêŋ eŋ gebe “Ŋac taŋ lêma gêdêŋ waŋ ŋagôliŋ su ma mataanô
    geogeo naŋ, kêtôm Anôtônê gamêŋ atom.”
  ksd-ksd: 'Iesu i biti tana: Ba tikai i vatur ra ipipuk ma i lingan murmur, nam pa
    i topa muka ra varkurai kai God.'
  msm-NT: Di mig-ikagi si Jesus kandin, “To otow no ogyangan to pagsunud kanay ogkaangod
    to mag-uuma no ogpakatagon on to daru di oglingi-lingi pad diya to hudihan. Sikan
    no otow kona og-angajan to pagnawnangon to paghari to Diyus.”
  myk-myk: 'A Yesu di wu ɲɔ shɔ na: «Sipyaa sipya wʼa niiyɛ tuugo coni, na gari na
    wii kadugo yíri ge, wee ya yaa ni Kilɛ wo saanra te ni wɛ.»'
  sbe-sbe: Yesu ye hededebui unai ye wane, “Kaiteya ye hetubu ye paisowa na sola ye
    kitakitabui, meta nige gonowana Yaubada yona basileiya paisowana ye ginauli.”
  mcr-mcr: Iqueŋi, Jisasi Iqu tii ätukqe. “Ämaqä hŋqu wäuŋuä imäkätäqäŋgaŋi, hea ique-ique
    iqueqä aŋämqä kŋuä yqänä vqaŋguti imitätqe, iqu Goti Hanjuwä Iqunä miqeuŋi, yätamäkqä
    änä mävqä yäŋqiyä” ätukqe.
  cux-NT: 'Jesús caⁿ''a yā chii yā saⁿ''ā miiⁿ: ''Āā du''ú nūuⁿ saⁿ''ā chi cuūndū
    tá''a sa na laatú ní ''cuíínu sa cuaaⁿ dáámí sá, nguɛ́ɛ́ dichíí''vɛ̄ sa chi cuuvi
    sa caⁿ''a sa nduucú ní diiⁿ sa ntiiⁿnyuⁿ yeⁿ''é naachi Ndyuūs ngaⁿ''a ntiiⁿnyúⁿ
    yā.'
  tur-YTC: Ama Yeşua ona, “Sabana elini koyup da arkasına bakan biri Tanrı’nın Krallığı'na
    yakışmaz” dedi.
  san-ITR: tadAnIM yIshustaM proktavAn, yo jano lA Ngale karamarpayitvA pashchAt pashyati
    sa IshvarIyarAjyaM nArhati|
  bel-N: 'Але Ісус сказаў яму: «Той, хто ўзлажыў руку сваю на плуг і аглядаецца назад,
    не надаецца да Валадарства Божага».'
  sch-sch: Hanchu Jisua'n a kôma, “Tutu, âl kaina taka kut bânga, nûk tienga en
    chu, Pathien Rêngrama ranga mi nithei mak” a tipea.
  mic-MIQNT: Se'sus telimatl, “Ta'n wen getu' majulgwalit aq getu' apjinmiet wiguaq
    na mo tepawtigw ugjit pestunmn ta'n Gjinisgam ilgwenaji mimajuinu' muta negm na
    pa wijei aq na ji'nm ta'n elgesawet aq iapsgulapit.”
  huu-NT: 'Jesús uai ote: —Cue llogamɨena jaiacania, jɨaɨe ramo naimɨe comecɨna eo
    facañena. Jɨaɨe ramo naimɨe comecɨna eo facaia, Jusiñamui facaina raise maɨjɨnide.'
  jiv-NT: Tutai Jesus tímiayi “Shuar arayat ukunmaani̱ apa̱jas iimna nu, Yus akupeana
    nui̱ takaschamniaiti.”
  otm-NT: 'Pɛ nu ra Jesús bi ''yɛ̨mbi: ―Gätho to''o ɛ̨na da dɛngui nɛ im bɛ̨n''a bi
    zogui, hing yʉ́n sähʉ bʉ di manda rá ts''ɛdi Oją ʉ. Nu''a i øt''ʉ tengu øt''a
    n''da ran ''yohʉ ''bʉ i hɛnhäi nɛ in yɛ̨h rá xʉthä, hingui uɛ̨ntho yʉ́ the i hɛqui.'
  dah-dah: Irkeb wol heŋbe, “Al kura bulmakaw beleŋ yuluŋ teŋ hike megeŋ ilde haŋyen
    det tanarde hiyeŋ al goyen harhok beleŋ naŋkeneŋ hiyeŋ gobe epte ma meteŋ keŋkela
    tiyyeŋ. Gwahade goyen po, al kura Al Kuruŋyen meteŋ tiye yeŋbe detmiŋ yubul teŋ
    meteŋ tiyyeŋ gega, det yubul titiŋ goke uguŋ po nurde hiyeŋ al gwahade gobe epte
    ma Al Kuruŋ niŋ meteŋ tiyyeŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tukwe in mə, “Trɨni mɨnuə iərmama rauvehi kəkur i
    kau ravi, mɨnamostat mɨnamərar, maməti kurirə, rɨpko mhə in iəmə amasan riti sə
    truvehi wok ia nɨtətə sə Kumwesən ramərɨmənu irə.”
  kpr-kpr: Iesu numokena sisira, “God da saramana ari dae use, ni fisi da uju ava
    kotise joveregharesa amo, ni God da saramana jo ae aresa,” aminge sisira.
  san-IAS: tadānīṁ yīśustaṁ proktavān, yo jano lāṅgale karamarpayitvā paścāt paśyati
    sa īśvarīyarājyaṁ nārhati|
  nho-nho: Jesus ki mee ake, “Te tama ku oti te kaamata te heheuna i ana paena, araa nei
    ku mamaanatu tammaki ma ki tiiake tana paena naa raa, te tama naa see tau te heheuna
    i te Nohorana TeAtua.”
  gym-NT: 'Abtä Jesukwe niebare ni neye: Ni sribikä tä niken dobro tikekä aradorebti
    akwa tä nikrenta ja jiebti, ye ñan tä sribire kuin metre, aisete sribi rabai ngwarbe,
    aisete nire nire töita niken jändrän mda mda jiebti, ni ye kwrere abko ñakare
    kuin sribikä kä gobrankrä Ngöbökwebtä. Abko kore se, niebare Jesukwe ie.'
  azg-NT: 'Tꞌa Jesús ꞌndyo juu, itso jon: —Minninchen tsꞌan na itaꞌ juu na vjatsijonhin
    ntyja njan ndoꞌ ninnquiiꞌchen ñjon tsꞌon juu naijon na jndë jntyꞌii juu, itsijonhanꞌ
    tsanꞌñeen chaꞌvijon tsꞌan na itꞌuii larao na itsitiuu juu tyuaa, ndoꞌ ninnquiiꞌchen
    vequen juu toxenꞌ juu. Jeꞌcüijntꞌuehin quityquiiꞌ na icoꞌxen Tyoꞌtsꞌon nnꞌan nchu
    vaa na cotsamꞌanhan.'
  bhd-bhd: यीशुए तैस सेइं ज़ोवं, “ज़ै कोई हल्ली पुड़ हथ रेखतां पत्रोवं फिरतां तकते,
    तै परमेशरेरे राज़्ज़ेरे काबल नईं।”
  too-NT: 'Lā'' Jesús huanilh: ―A''ntī natzucu laklhkāna''n lā'' tuncan natalakspi''ta
    ixkēn, tūla xa''nca laklhkāna''n. Nā chuntza'' tū'' minī''ni'' palh hui''x natā''scuja
    Dios como taspi''tcu''tuna'' na minchic.'
  ind-AYT: Yesus berkata kepadanya, “Tidak seorang pun yang telah meletakkan tangannya
    pada bajak tetapi masih menoleh ke belakang yang pantas bagi Kerajaan Allah.”
  cjo-NT: 'Omaanta rakanakiri Jesoshi: —Pithapaterorika kipatsi pipankiwaetantyaari
    piwankiri, eero paminaminawaetzi tsikarikapaeni, eero otzipitzipiwaetantanaka
    pithapatakiri. Eejatzi okimitaka roori: pikowakirika ipinkathariwentemi Tajorentsi,
    poyaataperotena, eero pikenkithashiryaapiintziro panteero eejatzi pantapiintawitarini
    paerani.'
  nsn-nsn: Doh Iesu ke kula tatanono pare, “Maiompe gere uakekena tar uakeluk totoguo,
    kare uiliangara tapokis, inggon ahik pahe banotong kalekinale uaia tun tena Nitoia
    God.”
  san-DEV: तदानीं यीशुस्तं प्रोक्तवान्, यो जनो लाङ्गले करमर्पयित्वा पश्चात् पश्यति
    स ईश्वरीयराज्यं नार्हति।
  tna-NT: 'Da su Jesús ja tueda uja atana: —Ahua quebata ema tije yapirutani biame,
    jasiapatija epu su, tueda saida mahue Diusu emebaja puji.'
  lid-lid: Eme ya Jises tiye i tan, “I buku none are lau kapou ndren ta bilin, ya
    iy bamesekei bano bwe, badeh, iy atalei labai, ta amekes lahou badu baha tondrok
    ta Kindrei.”
  wim-wim: 'Nil Jesus.an thaw nungant, “Nil pam kanan thawana ngayangan monkanan-wak-wakowanyan-a,
    nilaniya koy-koyamana keꞌ-ngul weentiy, yaꞌa puth nilana keꞌ work minan iiy-iiyiy
    God.antan, yaꞌa.” An keꞌ aak yimanangan wunan: nil pamang wakwey koochanaman ump-umpiy
    hoe.angan-a, nilan koy-koyamana keꞌ-ngul weentiy. Nil aak thonwey thathiy-a, an
    nil wakana thaaꞌ kach-waar ngul ump-umpiya.'
  zga-M: Pu u Yisu ambula akhata asikhuli umunu uvikwingi ncha amavokho ga mwene ukhulima
    nu khulola khusana uviiva nu ludeva ulwa khukyanya khwa Nguluve.”
  yom-yom: 'Vayi Yesu wumvutudila : —Mutu wowo simbidi tsengu mu sala mu tsola vayi
    tedi ku manima, kasi fuana ko mu diambu di Kipfumu ki Nzambi.'
