verse: LUK.009.027
translations:
  kpx-kpx: Iale seleveta di la namigevege evive. La degomoleau kove uale keau bae
    haluvilivebene. Isito ataeau Dilava adae vuvunemo uveve ke elehaito bae haluvisi.
  okv-H: Rate ungota degi ke be erena ungo embomeni eha ei miheva amo embo nei nei
    amo mane pehasova te mihirovo God na embo amita siriketo humbuto tihi jigesuja
    iji avo puvurou keisova,” ainge Iesu na ena.
  tbo-tbo: Tamogi a baha duma ugolimi, lawa gehoumi geka hosi o towotowolo apega ona
    hilage a sigana Yaubada a taniwaga ona galeya.’
  mal-C: “ഞാൻ നിങ്ങളോടു പറയട്ടെ, ദൈവരാജ്യം കാണുന്നതിനുമുമ്പ്, ഇവിടെ നിൽക്കുന്നവരിൽ
    ചിലർ മരണം ആസ്വദിക്കുകയില്ല നിശ്ചയം!”
  grc-SR: Λέγω δὲ ὑμῖν ἀληθῶς, εἰσίν τινες τῶν ⸂ὧδε ἑστώτων,⸃ οἳ οὐ μὴ ⸂2γεύσωνται⸃
    θανάτου, ἕως ἂν ἴδωσιν τὴν βασιλείαν τοῦ θεοῦ.
  bgc-bgc: “मै थमनै साच्ची कहूँ सूं, के जो याड़ै खड़े सै, उन म्ह तै कुछ इसे सै के
    जिब ताहीं परमेसवर का राज्य ना देख लेवैं, जद ताहीं मौत उननै कदे छू भी न्ही पावैगी।”
  khz-khz: Avaikila-taunataunamina, enai reketa geruga-tagona ira ati pia kwarega
    vou, pene ago, Palagu gena Basileia pia gitaa.”
  deu-TKW: 'Ich sage euch aber wahrhaftig: es sind einige unter denen, die hier stehen,
    welche den Tod nicht kosten werden, bis sie das Reich Gottes sehen.'
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, nacuáꞌ ni laꞌquëꞌ bönniꞌ cutu latiëꞌ catiꞌ laꞌléꞌirnëꞌ
    dza duná bëꞌë Dios.
  lin-lin: 'Nazali koloba na bino penza ya solo : kati na bato oyo bazali awa, ezali
    na ba-oyo bakokufa te kino bakomona bokonzi ya Nzambe.'
  hns-NT: Aur ham toelogse satj boliela kie hia ke ekaat miela na mariega djab talak
    oesab na dekhiega kie Parmeswar raadj tjalaawe hai.”
  noa-E: Cha mʉ iekha chirʉm iekhau ãaur khʉʉn cha mʉ iek ũr nʉm khʉʉn chan mʉchta
    thumaam khʉʉn Pörkha bëeju edamjö aadëm oobam aigjã meebajugui ajim aajem Jesuu
    ich khapeenag.
  eng-EMTV: But I tell you truly, there are some standing here who will by no means
    taste death until they see the kingdom of God.”
  mib-NT: Te jendaá cahán rī jiín ró jeē sava tēe cáhīin yāhá, ma cúū de chi nde cuni
    de jeē ndácu Yaā Dios jniñu jíín poder yā. Achí yá.
  lif-NT2: इङ्‌गाॽ से़क्‍खाए मे़त्‍निङ्, कप्‍मो के़ये़प्‍पा कुभा मनाहाॽरे़ निङ्‌वाॽफुहाङ्‌जुम्‍मिन्
    युःबा मे़न्‍निए थारिक् मे़न्‍छिःने़न्‍लो॥”
  xnj-xnj: Chakaka nikuvajovela, vavi vandu vangi penapa yati vifwa lepi changaulola
    Unkosi wa Chapanga.”
  mmx-mmx: Mina doxoma i na! I ruturun tinotno, a tong i rinimi do lentaba atnimi
    na, di noxo met se at nom laaleng dinaba ven livipisik at levelinga mumu Linintoo
    at ne Moroa.”
  cbr-NT: Usa 'aínbi cana asérabi mitsu cain, axa ënu 'ëbë 'icë uni raírinën ca bamacëma
    pain 'ixun 'ëmi catamëtia ainan 'imicëxun, Nucën Papa Dios ca asérabi atun cushi
    'icë quixun isti 'icën.
  tee-NT: Chai iclajunau ju stavasalanti. Alin ju lamilhi'uxijnan ju vilat'it ju ani
    ju jantu cataniya' tus acsni catalakts'ina' ta yu tasui acsni vi ju Dios la'ixpu'ucxtin.
  eng-LSV: and I say to you, truly, there are certain of those standing here who will
    not taste of death until they may see the Kingdom of God.”
  cak-NT: Y can ketzij ri nin-ij chiwe, chi ri Dios can xtoc'ue' pa kawi' y xkojru'on
    gobernar. Y jec'o chiwe rix ri man xquiecom ta, c'a tiquitzu' na ri', xcha' ri
    Jesús.
  pah-NT: '—Kiroki g̃a o''ã Jesus''ga pyri – g̃a pe Jesus''ga ei: A''itituhẽva''ea
    mombe''ukatuavo ji ei pe me: Omanoe''ymame po ti agwa''g̃a pyteripeve''g̃a ikwahavi
    nehẽ Tupana''ga oko yvyakotyve''g̃a nduvihavuhuhetero kiro javo, ei Jesus''ga
    g̃a pe nhaporemo.'
  sja-NT: Mɨa wãarata jararu. Nama p'anɨɨrã ũk'uru piudai naaweda, unudait'ee Tachi
    Ak'õrepa eperãarã bɨru ichi jua ek'ari, ichideerã p'aneedamerã.
  xed-xed: 'Kahwathwata ka yu ta mnaghunata: Mamu sanlaha ma mnduha mataba gwal hadna
    dzaʼa kwal kul rwuta ta saha ga mghama Lazglafta, dzaʼa nda ngha həŋ nda ira taŋ,»
    kaʼa.'
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ndúu java na̱ ndíta yóho ta
    ni a̱ quíví toho na ja̱nda̱ quia̱hva ná xi̱nu̱ qui̱ví cuni na cacomí Ndióxi̱ cuéntá
    sa̱há ña̱yivi —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: Mu hadado baak! Tari ta mu kakarek pai nale mat tuk ter be mu na nes no kingdom
    tane God.”
  bmu-bmu: 'Nöŋön keu ölŋi kun kewö jibi mötme: Kiaŋgöreŋ kinjei, eŋgö sutŋineyök
    tosatŋan Anutugö bemtohoŋan asuhumawi, mi ek kutume. Jebuk mala kömupkö sihimbölöŋi
    qahö mötketka asuhum tiŋgiriga mi ekŋe.” Mewö.'
  dgz-dgz: Wapena anun imuya ya oaraep. E da da endi mapa yoniana ya borit wai go
    God toemu mega amunewa tauepi yawane amba borit wai.”
  eng-GNV: And I tell you of a suretie, there be some standing here, which shall not
    taste of death, till they haue seene the kingdome of God.
  zaa-NT: Hualigani te' nia' le qui'ni tuchùppa canu tsè'e nì lani inte' nna labí
    gatti cą hàstaá qui'ni ilá' ỹáni cą ti'iỹa ná reino qui' Tata Dios.
  eng-WEBSTER: But I tell you in truth, there are some standing here who shall not
    taste death till they see the kingdom of God.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Daxita paxamë patëpaenejevamë,
    Dioso taxuxuabiana daxita pijajivi pevetsicuene mapanacuataje. Nexata paxamëyajuvënëvi
    pepuatae tsane Dioso petaxuxuabijava daxita pijajivi pevetsicuene mapanacuataje,
    tëpaena, jai Jesús bajarapamonaejavabelia.
  bon-bon: Cane toraca mene weebibine jijenininine egä ama poto lui cina jeclajutäjenemige,
    teepi lica pagege budre äbita, ngälu teepi pa jääpänepesi Acejiyame te lipu biname
    bine yaawademusi.”
  nhw-BL: Pero nimechilhuía, sequin amojuanti nica amo anmiquise hasta anquiitase
    quen eltoc nepa campa tlanahuatía Toteco.
  mgw-mgw: Nimmakianga kakape panga, kubi na bi'ngi' papanopano baapanga banawaali
    wangali kuubona Ukulungwa wa Nnu'ngu'.”
  swh-ONEN: Amin, nawaambia, wako baadhi ya watu waliosimama hapa ambao hawataonja
    mauti kabla ya kuuona Ufalme wa Mungu.”
  wbi-wbi: neke nijova isakyang'haani kwevale mukipugha kinu vano vimile apa navalalola
    uvufue kuhanga vavuvone uvutwa vwa Nguluve”.
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ kɑ ɡem, ɡɑbu bɑ yɔ̃ mini be bɑ ǹ ɡbimɔ bu kɑ bɑn te wɑ te
    Gusunɔ u koo swĩi.
  eng-KJVCPB: But I tell you of a truth, there be some standing here, which shall
    not taste of death, till they see the kingdom of God.
  kgk-NT: —Anhete ko xe ha'e-ta nde-vy. Oĩ a-py gwĩ nhane pa'ũ mygwa ohexa ranhe-ta
    mba'eixagwa pa oiko va'e Nhandejáry nhande ruvixarã. Ohexa e'ỹ reheve nomano mo'ãi.
    Ohexa rire mate omano va'erã, he'i onhemombe'u-vy íxupe kwéry Hesu.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Fai gioonna kiaapu aavau dida vakiaa
    vooya hama putirama kiada varida Anutuuqo gioonna kiaapuuyara diraivaa taaravaivee,
    tiravai.
  cpy-cpy: 'Ari ikantanaki eejatzi Jesús: {Mt 16.28 “Omaperotatyaa, eenitatsi pikaatziri
    jaka, tekira pikamiita aritaki} piñaakiro jempe ikantyaa Tajorentsi ipinkathari-wentante.”'
  ekk-PKP: 'Ma räägin teile tõtt: mõned siinseisjaist ei maitse surma enne, kui näevad
    Jumala riiki.“'
  mpx-mpx: Ya ba tunahot eliyamiu, gamagalau enuna heliya iyahe te Yehoba wana abalogugui
    nihi kite ga, mulaa abwe nihi yaomal.”
  wbp-wbp: Junga karna-nyarra nyampuju wangka! Ngalya-kari yapa kuja kalu wankaru-juku
    nyina jalangu, ngulangkuju kapulu milya-pinyi-nyayirni Kaatu kuja kajana Warlalja-Wiri
    nyina yapakuju. Kulalu pali milya-pinja-wangu-juku.” Kujanya-jana Jijajiji wangkaja
    kurdungurlu-patuku.
  luo-luo: “Awachonu adier ni nitie jomoko mochungʼ buta ka ma ok nokal e tho kapok
    gineno pinyruoth Nyasaye.”
  nhe-NT: Pero nimechilhuía, sequin imojuanti nica ax inmiquise hasta inquiitase quejatza
    elis nepa campa tlanahuatía Toteco.
  aii-aii: ”ܫܲܪܝܼܪܵܐܝܼܬ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܐܝܼܬ ܐܢܵܫܹ̈ܐ ܟܸܠܝܹܐ ܠܲܐܟ݂ܵܐ ܕܠܹܐ
    ܚܵܙܝܼ ܡܵܘܬܵ‌ܐ ܗܲܠܔ ܕܚܵܙܝܼ ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“
  esk-NT: Iḷumun nipliutigipsi, Iñuqaqtuq iḷaŋitñik uvani makitaruat tuquŋaiñŋaġmiŋ
    qiñiġniatuanik Agaayyutim aŋaayuqautaanik.”
  msb-msb: Ginasiguro ko sa iyo na igwa sin pira sa iyo na nagatindog didi na dili
    mapapatay hasta na makita an kahadian san Dios.”
  cpa-NT: Cónh¹jøng² lah¹dsóh² juǿi²jni hniah¹². Ha¹chi² dsiánh¹ ca²dsiogh³ hniah¹²
    tiogh³ ja³la², ca¹lah¹ca¹tǿ² ja³ca¹jaih³ hniah¹² ma²já¹ ja³jmo¹ Diú¹³ héh¹.
  dso-dso: ମାତର୍‌ ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ନ ଦେକ୍‌ବାଜାକ ଇତି ଟିଆଅଇରଇବା
    ଲକ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି କେତେଲକ୍‌, ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ଦେକ୍‌ବାଇ ।”
  meu-meu: Na hamaoromui momokanimu, haida o ini gigini na basie mase ela bona Dirava
    ena basileia bae itaia.
  yva-NT: 'Syo raura tugaive wasai: Vatane inta una no wapa yasyine so wana unanta
    wene rai rainy, indati wo Amisye aeno de indamu be akarive Apa kawasae mai no
    mine vone so.”'
  dgc-dgc: Ey tandaan moy ye,” kagi na. “Te sénganya se dikam a éwan mate hanggan
    éwan de meta i pégsapul na Diyos a maghari ta tolay.”
  zpm-NT: 'Blozhse sca bnee me, rëbchaa me lo grë miech co: ―Ni gni naa lo to gaṉle,
    nzian grë zha ne ndxie nu niina, ib tedsod bii zaṉ zho zeeṉe laa Dios glu zha
    rnabey me.'
  hix-NT: Onà wyaro yaworo xaxa mak àkehe, owyanye. Toto komo kayaryet me nosonyhehe
    xaxa mak hampànà, Khoryenkomo, kekon hatà. Àro wyaro noro yosonyhohra ro rma haka,
    awayehyatxhe hampànà, omnyamo, kekon hatà. Okukur kom marma ryhe, àwayehpàra rma
    hak natxhe hampànà. Nyamoro rma, toto komo kayaryet me noro yehtxoho yonyatxhe
    hampànà, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Omendingak jirin amu sawenduwa. Torok siwa ma lal li ha namber, avak Avui
    Wasilaka lirin or arangoshinak likwa oso kormbak si talanak heyekwa lir,� karem
    ormu mbara.
  npi-ULB: तर म तिमीहरूलाई साँचो भन्दछु, यहाँ तिमीहरूमध्ये उभिनेहरू कोही छन् जसले
    मृत्युको स्वाद चाख्‍नअगि परमेश्‍वरको राज्य देख्‍नेछैनन् ।
  cgc-cgc: Sigurado gid na iling tan naan ta ake na pagbalik daw sugiran ta kyo na
    may anen di ki kyo na bag-o danen mapatay, makita pa danen na mag-umpisa Dyos
    an ta iya na pagdumala na papaabot nyo.”
  tim-tim: Maktere nâŋgâŋet. Yu kindâi ire bikŋe bo mom golâ manbaiân Anutuŋe damunyeŋe
    akbiapgât are ekbai.” Hain dâm makyeŋgiep.
  yor-yor: “Ṣùgbọ́n èmi wí fún yín nítòótọ́, ẹlòmíràn dúró níhìn-ín yìí, tí kì yóò
    rí ikú, títí wọn ó fi rí ìjọba Ọlọ́run.”
  wos-wos: Guniré wuni mwi hundi we. Guni ambu tékwa du nawulak hiyahafi reta xétanguni,
    God néma du reta déka du takwaka jémba hatindékaka.” Wungi dé déka duré wa.
  emp-NTPO: 'Mʌ̃a wãrãda jaraya: ʌ̃cʌrʌ nama panʌ beud̶i naẽna Ãcõrẽba mʌ̃ra jũmarã
    Boro b̶ʌd̶ada ebud̶a ununia.–'
  eng-F35: 'However, I tell you truly: there are some standing here who will certainly
    not taste death until they see the Kingdom of God!”'
  ind-ind: 'Aku menegaskan kepadamu: Beberapa orang di antara kalian yang ada di sini
    tidak akan mati sebelum melihat bukti-bukti bahwa Allah mulai mendirikan kerajaan-Nya
    di dunia ini.”'
  pes-OPCB: اما یقین بدانید که در اینجا کسانی ایستاده‌اند که تا ملکوت خدا را نبینند،
    نخواهند مرد.»
  mpt-mpt: Ne moton baabenamabibe, naka maki memalo dabalim olo blibi mo kaaim blim
    bliba Gode nakaia unangai kimanamabe amo tloa watenibta kaanomabiobo ge baabesebe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Do haleme mandane wanda꞉halita꞉ ambi na
    homeke hamena꞉ Koda꞉na꞉ Kilu Tombuao Hala꞉eki ota꞉ handilimikie leekeme.
  mkl-mkl: Ntɔ ntɔ, inɛ ŋɑ iyi ɑ̀ wɑ ihɛ̃ si nsɛi, ɡɔɡɔ nŋɑ ŋɑ ɑɑ yɛ bommɑi Ilɑɑɔ̃
    wɑ nɑɑ ɑ bɛi ɑ ku.
  gaq-gaq: ମାତର୍‌ ନେଙ୍ଗ୍ ଆପେକେ ସତ୍ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ, ଇସ୍‌ପର୍‌ନେ ରାଜି ମାକେ ଜାକ ଆକ୍‌ଅରିଆ
    ତୁଆଁକ୍ନେ ରେମୁଆଁଇଂନେବାନ୍‌ ଉଡ଼ିରୁଆ ମେଃଡିଗ୍‌ ରକମ୍‌ ଗୁଏନେ ସାମୁଆଁ ପେବାଣ୍ଡୁ ।”
  gof-RNT: Ta hinttew tuma odays; hayssan eqqidayssata giddofe Xoossaa kawotethaa
    be7onnashin hayqqonna asati de7oosona” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା, “ନେତାଃରେ ତିଙ୍ଗୁଆକାନ୍‌କଏତେ ଚିମିନ୍‌କ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଆଉରିକ ନେଲେଜାକେଦ୍ ଗନଏଃ କାକ ଚାଖାଏୟାଃ ।”
  gah-gah: Neza lamaná lo likimitoze, gililo. Lekelisi ató nene nia vegená lekelikutí
    lugáa makó hilinamiki ha niko Ómasímo gizapa oketatimómámini zámuza utó okiko
    ániganigave, loko limó.
  lcm-lcm: Napo mengen atutuman luai animi ta mang matan kana kipo tung e ke, parik
    kipa mat tung si ki arai ani kana vainagoan a God.
  aer-aer: Ayenge arrekantherre arratye angkeme! Arrpenheme-arle lyete nhenhele tnerrirremele
    ayenge arerrirretyenhe, apetyalperlenge Alartetye anetyeke tyerrtye ingkirreke
    Ngkarte-kenheke. Urreke itne ilwerrirretyenhenge nhenhe itne aretyenhe.” Alakenhe
    re, Jesus-ele itneke ileke.
  qvc-NT: Piru alliptam niykillapa, wakin kaypi kaqkunaqam mana rinllapachu wañuq,
    Dyus kamachikuqta rikanangaman, nishpa.
  tgl-ULB: Ngunit katotohanang sinasabi sa inyo, mayroong iba sa inyong nakatayo dito,
    na hindi makatitikim ng kamatayan hanggang sa makita nila ang kaharian ng Diyos.”
  cbs-NT: —Chanima en matu yuiai ninkakanwen. Betsabu na jabia man mapuabudan, man
    mawadiamaken Dios kushipajaidai xanen ibui taeai man uinxanaii— jatu wanikiaki.
  xtm-NTPP: Ja ndaa ká'an sa ja ka iyo jaku ni ja ka iyo ni ya'a ja masu jin kûu ni
    onde jin kuni ni sukan tatnuni Su'si ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nannengelanga kweli, kutenda babi bange pamba bawegangaje panga bikibone
    Kingwana cha Nnoongo.”
  bao-NT: 'Díámacʉ̃ mʉjare yʉ ĩi: Jĩcãrã ano ca niirã, Ʉmʉreco Pacʉ cʉ̃ ca doti niirijere
    ĩatirãra bii yaitirucuma —ĩi wedeupi.'
  san-ORI: କିନ୍ତୁ ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥଂ ୱଦାମି, ଈଶ୍ୱରୀଯରାଜତ୍ୱଂ ନ ଦୃଷ୍ଟୱା ମୃତ୍ୟୁଂ ନାସ୍ୱାଦିଷ୍ୟନ୍ତେ,
    ଏତାଦୃଶାଃ କିଯନ୍ତୋ ଲୋକା ଅତ୍ର ସ୍ଥନେଽପି ଦଣ୍ଡାଯମାନାଃ ସନ୍ତି|
  rmn-rmn: 'Пхэнав тумэнги чячес: сарсавэ андар тумэндэ, кай тэрдэ атхэ, на кан мэрэн,
    бискай на дикхен э Дэвлэско Патишайлыки.'
