  qvw-NT: Rasu-rasunpa waquinniquicuná manalämi wañupäcunquilächu Diospa gubirnunta
    manalä licaycälil'a” nin.
  nfa-nfa: Jaꞌa peka patareꞌa dènge miu. Abhu pèri-pèri nèti miu ètu seꞌe se, bèli-camèdꞌa
    ladhe rèdhi unu ra Lamatua nèdꞌu paredha, heka ra madhe kèna.”
  tnp-tnp: Mətəu iətəni nɨpəhriəniən kəm təmah məmə, itəmah nəuvein u nəutəhtul u
    ikɨnu, onəkoteruh Narmənɨgiən Rəha Uhgɨn uərisɨg nəpanohmɨs.”
  urd-urd: लेकिन मैं तुम से सच कहता हूँ कि उनमें से जो यहाँ खड़े हैं कुछ ऐसे हैं कि
    जब तक ख़ुदा की बादशाही को देख न लें मौत का मज़ा हरगिज़ न चखेंगे।”
  hot-hot: Aêŋ ba yanaŋ avanôŋ êndêŋ môlô nena Wapômbêŋ anêŋ loŋ lôkliŋyak tem êlêm.
    Ma môlô vi atu ba umiŋ loŋ êntêk tem nômô lôkmala denaŋ ma ôŋgô nôm êŋ imbiŋ.”
  mqj-NT: Kupokadangkoa' sitonganna, dengangkoa' to dio reen temo tae' la bonno' ke
    ta'pa ummita Puang Allata'alla ma'parenta.”
  rus-SYN: 'Говорю же вам истинно: есть некоторые из стоящих здесь, которые не вкусят
    смерти, как уже увидят Царствие Божие.'
  mbh-mbh: Na tho ri nunganga a thomu nge, thomu pelie ake ru o mit aro thomu o rin
    rongan naro thomu o thopol a God ile menong e nepes aken.”
  bdd-bdd: Yagwae moisa ꞌoimiya ꞌabehega tomota tupwami geyaꞌabwa waꞌamaꞌamasa ta
    ꞌana siga Yehoba ꞌina hetoloina matamiya waꞌita.”
  cbt-NTPO: No'tëquën itaranquëma'. Yosë isoro'pa' hua'anëntapon. A'naquëma' co'huara
    chimiantërasënquëmahuë', hua'anëntërinso' ni'sarama', itërin.
  rmy-SERVI: 'Чячимаґа пхэнав тумэнди: ачен катэ мануша, савэ инте ды мэрима дыкхэна
    Дэвлэхкоро Тхагаримо.'
  srn-NT: 'Mi e taigi unu wan tru sani: Son sma de dya na un mindri di no sa dede
    fosi den si fa Gado o bigin tiri libisma.”'
  cta-NT: Chañi chaꞌ nu nchcuiꞌ naꞌ loꞌo ma̱, chaꞌ ntsuꞌu nguꞌ nu ndu̱ loꞌo na chalyuu
    re juani, nu tya lyiji cajaa nguꞌ loꞌo ca cuayáꞌ tiꞌ nguꞌ chaꞌ cua nguxana chaꞌ
    laca ycuiꞌ Ndyosi loo nde chalyuu.
  bqc-SIM: Sĩana málɛ oɛ́, gbɛ̃́ pↄ́ aa ku laeↄ ga kía pↄ́ Lua kpà esaio.
  tcz-CHONGTHU: Thutah kaseipeh nahiuve, tutua hikom'a dingho lah'a mi phabep'in Pathen
    Lenggam amu tokah uva thina atolou diu ahi,” ati.
  mar-mar: आणि मी तुम्हास खरे सांगतो की, येथे उभे राहणाऱ्यांतले काही असे आहेत की,
    ते देवाचे राज्य पाहतील तोपर्यंत त्यांना मरणाचा अनुभव येणारच नाही.”
  snp-snp: Ena ka ona logimowe. Linate onema amalo minagu yauti maleka folámoti faifa
    minato, Goti wekudi wenenala kiyaba o ledami kamena olu oloto pi gimageto eyenawamo
    ne, loto logimaiye.
  isl-isl: 'Ég segi ykkur sannleikann: Sumir ykkar, sem hér standa, munu ekki deyja
    fyrr en þeir hafa séð guðsríki.“'
  spy-NT: '!Kāāmwoowook, mii ꞉biiko alake yu chēē mābēku kumanaakas Bāytooyiisyēētaab
    Yēyiin.”'
  xnn-xnn: Tet-ewa nan ibagak, wada ken dakayo nan matatago pay laeng engganay ilaenda
    nan panakabalin Apo Dios isnan mentolayana.”
  mwe-mwe: Ngunakummalanjilanga kweli, pano pepano bhapalinji bhananji bhakawanganga
    mpaka bhaubhonanje Upalume gwa a Nnungu.”
  tte-tte: Yawalo yawasosi kolimiu, tomo tupwaliyao siyaele bwaite koina Yaubada ana
    kaba loina sigitai kabo muli mena kani siboita.”
  tcs-tcs: Ai spik trutok po yupla. Sam prom yupla uda stanap ya nau nogo ded yet,
    bipo yupla go luk dat taim wen God i go kam ruloba ebriwan ane ebriting.’ Zizas
    i bin tok prapa stret po dempla.
  hlt-THB: Awitak ka nik kqawn peek khqi, vawh ak dyi thlang vangkhqi ing Khawsa qam
    a huh hlan dy thihnaak amak tan hly awm uhy,” tinak khqi hy.
  soq-soq: Ne ulaipa dialedina, apana isiwa e bedelawo mape eneia God gonaawa wisepio
    ewapu, mo mai ewasasia waimompe di bontopu.”
  qub-qub: Rasunpami waquin caycho caycajcunaga manaraj wañur ricanga Tayta Diospa
    maquincho runacuna cawarcaycajtana.»
  att-att: Á kagiak ku nikayu ta ajjan ira saw nikayu nga ari matay lage ra masingan
    yù pamegapu nayù pammagure ni Namarò,” kun ni Apu Kesu.
  bki-bki: Riano kiniou neber ka kamiu, be tomu tai ajumolu aju ea vio nei, napano
    mia maka ajikia am̃aro, rivanvano-o rivokar bogo napano mia aial navenatuboiano
    na Atua kanano riyotuba.”
  bqp-bqp: Yãpuran matɛn oárɛ, gbɛ̃kenↄ kú la kũ oni garo ari ò kína kũ Luda kà
    e.
  mcp-mcp: Bʉ́bə́lɛ́ mə́ jaaw bɨ́ nə́, bɔ́ɔ́l búúd bʉ́sə́ wa ɔ́ga, bwə́ abʉ́lɛ́ bwɛlɛ
    yə, bwə́ kú fwo dʉ́g Faan mə́ Zɛmbî.»
  hat-hat: 'Sa m''ap di nou la a, se vre wi: nan moun ki la koulye a, gen ladan yo
    ki p''ap mouri san yo pa wè gouvènman Bondye a.'
  npl-NT: De milajka nomechilia sikimeh non nika kateh amo mikiskeh tlamo achto kitaskeh
    Dios matlanawati.
  bgg-bgg: Gu nathek shii izai yaodang phro, ichiih um pha giak branthek de Hamangkhung-aphuii
    pha Sajathua ji adoh sapho shii ne a-iy ba phro.
  eng-TCENT: But truly I say to you, there are some standing here who will certainly
    not taste death until they see the kingdom of God.”
  eng-BSB: But I tell you truthfully, some who are standing here will not taste death
    before they see the kingdom of God.”
  cpu-NT: 'Ipoña ikantanake eejatzi Jesús: “Kyaaryoora, tzimatsi pikaratake jaka,
    tekera inkameeta ari iriñaanairo tsika inkantya Pava impinkathariventante.”'
  san-ASM: কিন্তু যুষ্মানহং যথাৰ্থং ৱদামি, ঈশ্ৱৰীযৰাজৎৱং ন দৃষ্টৱা মৃত্যুং নাস্ৱাদিষ্যন্তে,
    এতাদৃশাঃ কিযন্তো লোকা অত্ৰ স্থনেঽপি দণ্ডাযমানাঃ সন্তি|
  tac-NT: Jaré 'emi napu jena mochí jipe, bajchabé ta'chó suwiyá 'la machimela churigá
    nulame ko Onorúgame ―regá anile Esusi.
  eng-WEBPB: 'But I tell you the truth: There are some of those who stand here who
    will in no way taste of death until they see God’s Kingdom.”'
  gfk-H: Muat hadoda baa! Aring ta muat kaiken muat tur taar pa muat na maat tuk taar
    bia muat na nas no matanitu ta Kalou.”
  viv-viv: Gagahe velemoꞋena agaimiya tufoimi hidedei wamidimidi-ma aimo keke alika
    wananuhagani tu nagona Yaubada yana abavehimeya yana yemu wanamidiꞋitana.” Hidedemi
    Yesu gigahe.
  yao-yao: Ngunsalila isyene kuti, apali ŵane mwa ŵanyaŵa ngaawa pangauwona Umwenye
    wa Akunnungu.”
  tgp-tgp: Pani varar̃uhu na verea isamim, vara tatuamim la lo turu nakerihi akerihi
    la pa sopo hite na mate vavano la hite mauri atu God mo aulu hinia i pala.”
  auc-NT: Näwangä ämopa. Botö weca ongömïni pancamïniya ayæ̈ wæ̈nämaï edæ mïïmïni
    quëwëñömïni botö Wængonguï Awënë Odeyebo babo ate botö nempo guiicæmïnimpa, ante
    Itota apæ̈negacäimpa.
  kbc-NT: Ejitaɡ̶awatiwaji mewi mina oko digoina anaɡ̶a nigo, nigonadi Aneotedoɡ̶oji
    nige iiɡ̶e laaleɡ̶enali oko.”
  bmh-bmh: Iz ag petak pet awarem, dudu ipal ag e em ebu daremen, ipal i noumamamen,
    bo, ag dabi dabi, Uwait nugau gumarabun igul araog zumau pimamen.”
  ctu-BL: Ti isujm mic subeñetla, lamital ili wa'alo' bʌ ma'anic mi caj i chʌmelob
    jinto che' mi' q'uelob i yumʌntel Dios, che'en Jesús.
  meq-meq: 'Yesu a gwaɗatay sa: «Sərum ha na, ndo siye hay mə walaŋ kurom neheye anəke
    kanaŋ aye, nəteye na, ta mətiye zuk bay. Ta ta mətiye na, ta ŋgateye tə ɗəre tay
    a Bəy i Mbəlom nakə ma ləviye bəy ŋgay ta gədaŋ aye təday.»'
  noa-H: Cha mʌ hiek'a chirʌm hiek'au hãaur k'ʌʌn cha mʌ hiek hũr nʌm k'ʌʌn chan mʌchta
    t'umaam k'ʌʌn Pörk'a bëeju hedamjö haadëm hoobam haigjã meebajugui hajim haajem
    Jesuu hich k'apeenag.
  alp-NT: Imi lene lokoKu mimise! Ete meije sie telua pise ata me bei imi, esi mata
    mosa roma esi selu Alla Ipletae tamatare.”
  san-VEL: kintu yu.smaanaha.m yathaartha.m vadaami, ii"svariiyaraajatva.m na d.r.s.tavaa
    m.rtyu.m naasvaadi.syante, etaad.r"saa.h kiyanto lokaa atra sthane.api da.n.daayamaanaa.h
    santi|
  kbq-kbq: Hianagi Nagra tamage hu'na neramasamue, amama otinazafintira, mago'amotma
    ofrinetma Anumzamofo kumara kegahaze.
  kbh-kbh: Ndegombre cbë́yana, báseftanga muents̈e montsemnënga quemochatóbana, Bëngbe
    Bëtsá chabe obenánaca ents̈ángbeñe jabomándama jabana ntjëftsinÿcá ca” —cha tojánayana.
  ron-LSB: 'Dar vă spun adevărul: sunt unii dintre cei care stau aici care nu vor
    gusta nicidecum moartea până când nu vor vedea Împărăția lui Dumnezeu.”'
  pon-pon: A melel I indai on komail, akai irail, me mi met, jota pan mela, irail
    lao udial wein Kot.
  nhe-BL: Pero nimechilhuía, sequin imojuanti nica ax inmiquise hasta inquiitase quejatza
    elis nepa campa tlanahuatía Toteco.
  sps-sps: Nyo tsue faman of maromi te kaa miror mesapan te tsutsun ror tovei tabuiny
    mat ror nai tagei nats ror a Waan e Gov.”
  wnc-wnc: “Nata siakande siknga daninggat. Aminu ayuaingu kundu dua kungwake yuke
    kawawa tapduknga Anututa amin panangge tasinggak gwenda apan kaning,” ngang yanikut.
  bus-bus: Yãpuraan mɛ́ɛ ooare, gbɛ̃kenↄ kú gura kɛ̀ aↄ̃é garo ai aↄ̃ kí kɛ̀ Ludaa
    kà e.
  gub-BL: Pema'enukwaw katu ko ma'e rehe nehe. Teko ko 'ar rehe wikuwe ma'e a'e wà,
    numàno kwaw paw rupi a'e wà nehe, Tupàn pureruze'egaw tur 'ym mehe a'e wà nehe.
  imo-imo: Nani enondo paimbo nimbo tiro. I angimelemanga mare oi naa kolkolio Gote
    iye nomi kingimu omba molopa kombu nokombaindo ombalo ulu kanonge,” nimu.
  boj-boj: E bole merŋgwai. Tamo qudei ijo areq endi tigelejunub qaji naŋgi moreŋosaisoqnibqa
    Qotei na naŋgi taqatnjrsim naŋgo Mandor Koba soqnimqa naŋgi unqab.”
  eng-DRA: 'But I tell you of a truth: There are some standing here that shall not
    taste death, till they see the kingdom of God.'
  knf-knf: Dţupan na manjoonan, baloŋ ţi banwooŋ nţa ţi baankluŋ kakeţ bë baanwin
    *Pşih pi Naşibaţi. »
  san-KHM: កិន្តុ យុឞ្មានហំ យថាត៌្ហំ វទាមិ, ឦឝ្វរីយរាជត្វំ ន ទ្ឫឞ្ដវា ម្ឫត្យុំ នាស្វាទិឞ្យន្តេ,
    ឯតាទ្ឫឝាះ កិយន្តោ លោកា អត្រ ស្ថនេៜបិ ទណ្ឌាយមានាះ សន្តិ។
  arn-NT: Rüf dungu feypiwayiñ kiñeke eymün mülelu tüfa mew lalayay petu tañi penofiel
    Ngünechen ñi longko ülmenngen itrokom dungu mew.
  zas-NT: Per diidxliczi rnin lojdi, yuꞌ ree bén zaꞌ guie ad zëjtt xt guguiaa reeman
    xguialrniabee Dios.
  ken-NT: Nchí ghati bhe bɛ, mbɔk bho báchi fá abhɛn bápú gu kpátɛ mángɔ ndǔ
    Mandɛm abhak nɛ bhɔ mbɔ Mfɔ wap.”
