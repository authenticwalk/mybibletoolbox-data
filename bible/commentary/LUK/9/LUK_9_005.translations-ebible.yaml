    kemu sila ikino, a bet nen ngan iyei ben tarkilanga pang di ye dada dook tiap
    kidi yo tiyeii pang i.”
  tiy-tiy: Buluk wén no ingéd énda tayakuféy de étéw begom, tékédan gom diyo, brab
    tag-tag gom i de bubuk sébuwan dob de sékéy gom émfégétigan bé kukuméy Tuluse
    bero.”
  nlg-nlg: Mi vei na komu vaghana kara mua holopangotighau na vure igaa ke, sania
    na komu keri, ma kau kavulaha kehai na pughu ni pari tana marevomiu. Aeni na vaughilala
    ge God ke vahaghitailira.”
  dgr-DOGNT: Dǫ naxıgı̨ı̨wǫ-le nı̨dè, naahdè kwe gıkǫ̀ta gots'ǫ ehtł'è naxıkè-tł'a
    whìle aahłe (hanì-ı̨dè weghàà ekǫ-le eghàlageeda gık'e nìdahoahɂà gık'èezǫǫ̀ ageahłe
    ha),” gòhdı.
  pes-OPV: و هر‌که شما را نپذیرد، وقتی که از آن شهر بیرون شوید خاک پایهای خود را نیزبیفشانید
    تا بر ایشان شهادتی شود.»
  ron-1924: Шидакэ ну вэ вор прими оамений, сэ ешиць дин четатя ачея ши сэ скутурацьпрафул
    де пе пичоареле воастре, ка мэртурие ымпотрива лор.”
  tpz-tpz: Ka napan se keh hikta vaoe a neöm pa ma iuun pee, a, eöm se këh em pa vöön
    pamëh, paröm sisinuh o kusan vëh to teꞌ non pa ma moeeneöm. Eꞌ a soe vanat va
    pa ö no a napan va pa vöön pamëh to hikta iu pënton ne a soe peöm. Ivëh, ke Sosoenën
    se vakmis raoe.
  agd-agd: Mana varu rákena nanin banta ano ma siretin ída e avían be amápin kainti
    vá mai varu ma me ampire oriya vá arantantáke kayó me fúpá tian karúdesin ná banasi
    afová ená teti namu é uno sino.”
  rkb-NT: Myzubaha bo tsipomonahaze ahahumo yhỹ ahabyi zeka. Meky hudikhudikwy botu
    tsimytururuknaha. Anabo ahaharere ty waby byizeka mekybotu tykurunaha. Tsimyzonahaze
    ahapyrysuktsa ty bok boktaha. Wytyk tazy natõze. Myzubaha ezektsa Deus harere
    bo batu yhỹ niaha piwatawy — niy. Iwa Sesus tuk zinymyrykynahatsa bo nitsasoko.
  san-THA: 'ตตฺร ยทิ กสฺยจิตฺ ปุรสฺย โลกา ยุษฺมากมาติถฺยํ น กุรฺวฺวนฺติ ตรฺหิ ตสฺมานฺนคราทฺ
    คมนกาเล เตษำ วิรุทฺธํ สากฺษฺยารฺถํ ยุษฺมากํ ปทธูลี: สมฺปาตยตฯ'
  iws-iws: Mɨ sɨma kɨmiirɨn sɨmiir omaka hɨriir namamɨn wadɨe nwowɨn karamae nwowi
    mɨ kɨma tɨ om ɨiir haiburgik. Mɨ nusɨn ɨmiir dɨkrɨmkrɨnkiigig sɨma wa nɨnoknɨnkɨnkiyɨm,
    krɨma mɨiyɨk rani.
  pol-SZ: A jeśli was nie przyjmą, odchodząc strząśnijcie kurz ze swoich stóp. Będzie
    to oznaczało, że pozostawiacie tych ludzi ich własnemu losowi.
  ztq-NT: Deelñee no tu kyedzy nii kaklasty meñ knee meñ laañee kwës to, kol kchoo
    kyedzy ko, aan kol kwib yu nii xña niy do, parñee kyeñ meñ nii no xtol meñ.
  zai-NT: Ne ra qué na cabe icaa cabe laatu, lairee de guidxi que, ne laquibi yu cá
    ñee tu casi ti seña bichee cabe ra qué niná cabe nucaa diaga cabe laatu.
  upv-upv: '@see-verse:LUK.009.004'
  wap-NT: Mazan naꞌiaꞌoram pidannao aonaꞌo ĩnaubaan oo ĩaipan ukaawan pawiizi ati,
    manaꞌa usookadinaꞌanaꞌa naꞌii, mazan uparaudaꞌaka imiꞌi ukidiba iki kida umakon
    uaꞌii ĩwiizi iki. Uruu idaꞌan utukapa-kidan ĩꞌati ĩpatakaꞌuta-kao nii.”
  mva-mva: Tamoata be aine anua nangatana-lo tago dimolataki-kaming be didoki-kaming
    nge bong anua ngara kaperepereki nge ae-ming gapukadi kamatatai be ono kamailo-kauadi
    nge tago muzi iauia ka diemaka-kaming.”
  dwr-NT: He katamaa asay hinttena mokkennaan ixxooppe, hewaappe kesiidde, unttunttu
    hinttena mokkennaan ixxowoo markka gidana mala, hinttenttu gediyaappe baanaa shoci
    diiggiide biite” yaageedda.
  kfw-kfw: "Hun enum mi ngai'n nangnikha innadonmakna khuopui kha mathaanru, halli\
    \ inmani diang chongmakhaina ningleida angnga ningkeiiya kaom rahutkha kathingthaak\
    \ inlang leidaru.”\x94"
  bfz-bfz: जो कोई तुसा खे मानोगा नि, तेस नगरो ते निकल़दे ऊए आपणे पैरा री तूड़ तेथी
    चाड़ी देओ, ताकि तिना पाँदे गवाई ओ।”
  cuk-09: “Ar bia be-abingassurmalar, a-neggweburgi be nodmaloed, geb be-naggi-olli-nanaid
    nue eli-eli saoed, adi dulemar mag be-dakmalagar bemar Bab-Dummad-igargi ega sunmakapmarmoganad,
    degisoggu emargindo, ar Bab-Dummad-igar yapa abingamalad.”
  ben-OBCV: লোকে তোমাদের স্বাগত না জানালে, তাদের বিরুদ্ধে প্রমাণস্বরূপ, তাদের নগর
    পরিত্যাগ করার সময় তোমাদের পায়ের ধুলো ঝেড়ে ফেলো।”
  mil-NT: Te núu ñá túú cuìní‑yu queheⁿ cuèndá ñáhǎ‑yu xii‑ndo, te ndee‑ndo ñùú‑áⁿ,
    te naquɨdɨ‑ndo tɨ̀cá chúhmá nǐ tnɨ́ɨ sáhá‑ndó cuèndá sá ná cùtnuní iní‑yu sá ñà
    túú quìde váha‑yu —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.
  myu-myu: — Ibo ka watwat ibu'u eykug̃ pima, juy epejẽm ibo ka bewi. Wara'at ka kay
    juy epeju. Eyjẽm puje ka'wi epeg̃udu eyei bewi “Deus ipiat supi'ajoat eywebe ya'õ
    kay'ũm puye” iap mubapuk am ibo ka watwat pe — io'e.
  amk-amk: Wape na munuefea, eteiaya mea mani, awao mera weru munue nana mani, mehafa
    titai kangganang niayai na meawemiwa, we fiainawiai wesa kariri Allai ambori deiayasa
    fo.”
  fai-fai: Yaknámin abiw wanang kinim ita mak imadew tam am dádongin banim namti,
    im abiw uyo kudá yak abiw wol bán kal kim yán tabal uyo kido kudá uniwo, ikil
    kal keidumo, nuka kukuw mafak kanoduw be kalin kala.” Yakeisa.
  ura-NT: Jana chunijihun nese que turuhichene jana, inara ranaa jerelaanaala inara
    aohana jerecurenihane, jelai caje amuuche. Inara tijia batane faofaohin riariaain
    ratiriinte, ‘Coaraain cau neein nainacuche,’ naain ichaquichene coitucuurumiin
    caje,” naain jetao letoanajae Jesoso.
  mcd-NT: Asca rato pushu futsa iyamarai pushurasi anoafoanri mato nicacasmaifoanno
    atomaquinoashu focaquin maton sapato tatashacahuun. Ascaquifin man ato ismatiroquin
    mato nicacasmafain Diosirifi nicacasmaifo cuscan. Diosin tsain icoinra huamaforan,
    —ishon Jesús ato yoini.
  urt-urt: Kom ŋaiye lenge miyeꞌ tuweinge moi ende jarnge yip pe, pa yenderenge sah
    ŋihip yip yusme moi uku pe, yasam lenge nange tinge si yende pupwa no, mindemboi
    ka yambaꞌe nihe syohe.”
  awk-awk: Ġatun bara keawai nurun wommunbi korien, waita nura ba uwȧnu̇n untoa biruġ
    kokerá biruġ, tirri-tirrillia yullo kabiruġ moriġ tinna kabiruġ nurun kinbiruġ,
    túġa kakilliko barun kinko.
  kiz-kiz: Na kwa bhala bhabhita kubhapokela, pamwibeta kubhoka pa mji obhu, mkikung'undayi
    malifu mu magolo gha jhomu kwa ushuhuda just jha bhene”.
  tzo-TZE: Ti bu junucal lum mu xasc'anoxuque loc'anic batel. C'alal chaloq'uic batele,
    lilino comel spucucal avacanic. Ja' senyail ti ja' xa icom ta sventa stuquic ti
    muc xich'ic ta muc' li jc'op laj avalbeique ―xi li Jesuse.
  lex-lex: Ne la'pa la let id de riy edonna rreiniana-ra'nan miy, de mtio'or doin
    let de, mkiakan doinia awu mak kden la lakmi lia'armi totpa mtiutga de Uplerlawna
    Nwayotlia ira.”
  dov-dov: Kufumbwa nkubatakaleke kumutambula, nimwayoozwa mudolop eelyo muka kunkumune
    lusuko lwakumawulu aanu kunembo lyabo bukabe bukamboni kulimbabo.”
  rgu-rgu: Maneniko emi masoꞌ leo koroꞌ esa meu, boe ma lahenda fo rai na ta nau sipoꞌ,
    ma ta nau ramanene neuꞌ emi, sona kalua meme naꞌ mai. Ma kalu emi kalua meme naꞌ
    mai, sona tao tuka hadas a, fo sasapu heni afu a neme emi ei mara mai. Mafada
    si mae, ‘Emi ta nau mamanene fa, de dei mataa ao mara nai Manetualain matan.’ ”
  toc-NT: Pero anta­nícu ni̠ naca̠­ma­ka­maklh­ti̠­nan­ca­ná̠tit la̠li̠­huán cata­cá̠xtit
    nac a̠má ca̠chi­quí̠n y acxni̠ natax­tu­yá̠tit caca̠­lac­tin­c­xcántit pokxni
    hua̠ntu̠ ca̠lac­ta­huacán nac min­tan­tu̠ncán la̠qui̠ chuná nataucxilha a̠ma̠ko̠lh
    cris­tianos pi̠ niaj min­cuentajcán para nata­lak­tzanka̠y.
  ulk-1902: Uiaba le giz uabim agared kak, a nolea uabi asor kak, uaba bakeamu abele
    gedlam, sep ditkeda uaba teter gablam, uiabi atamelam.
  som-som: Kuwa alla kuwii aan idin soo dhowayn, markaad magaaladaas ka baxdaan siigada
    cagihiinna ka dhabaandhaba inay marag ka gees ah ku ahaato.
  mam-C: Me metzi'n, aj qa at jun tnam, a ja' kyky'e'yexjal kyi'ja, b'e'x k'a' chi
    etza antza. Me b'e'x k'a' tz'el kychto'n quq ti'j kyqa'n kywutzjo xjal tojjo tnam
    anetzi'n, tu'n tajb'in te techil kye, tu'n mina xkub' kyb'i'n Tyol Dios.
  ndj-ndj: Vandu pavalema kuvalibushila, muwuki mlima wula, pamuwuka mupundi lifu
    mumawulu venu yivi utovileli kwa veni.”
  mbj-NT: Bë raganado bä, bë ahõm sa mahǟnh. Sa panang bä naa bë ahõm bä bë tsyym
    suun bë tepyng padäg k'ããts. Tii da bë bad'oo, rabahapäh hyb n'aa dooh baad tado
    bä P'op Hagä Do panyyg raky nadaheeh doo —näng mä ta kyyh sa hã.
  lat-VUC: 'Et quicumque non receperint vos: exeuntes de civitate illa, etiam pulverem
    pedum vestrorum excutite in testimonium supra illos.'
  ngp-ngp: Want'hu wanalemela kuwahokela, foseni mwo mzi uwo, naho mkafosa kung'unt'heni
    luvumbi mwe viga venyu inde uwona kugamba wawalemelani.”
  aoi-aoi: Umba yiki-yar•diya-manja eningerribirra-manja angalya akwa ka-warena-manja
    nungkwurruwa wurruminibina angalya warnumamalya, kembirra yiki-lalikinama akina
    angalya aburra-langwa. Akwa yiki-jadena-manja nungkwurruwa akina-langwa angalya,
    yiku-wurrena ajiringka ebina kuw-ar•dirrenama nungkwurra-langwa eningalika. Yiku-wurrenama
    akina kajungwa wurrumurndakibina warnumamalya warningmi-yada wurrakina yika-lalikinama
    kirrakina karningangkawura arakba. Yika-wilyakajinama nungkwurruwa wurrumurndakakina-manja
    warnumamalya ka-warena-mulangwa nungkwurruwa wurrakina akwa ka-warena-mulangwa
    Neningikarrawara enejukwaba,” ni-yama Jesus ena-langwu-wa warnikabuburrakiyuwa.
  enq-2: Endakali mendapuame nyakama auu kaeyao lanyala naeyami-kandeno doko, endakali
    taono dokonya tange dupa-kisa tenge sipya-lamo lao kandena, taono doko yakinatala
    patami dokopa, nyakamanya mokonya yuu katata dupa lyanda lanya setapala pupape”
    lea.
  eng-ASVBT: And as many as will not receive you, when ye depart from that city, shake
    off even the dust from your feet for a testimony against them.
  mna-mna: Mi sombe kar sa tikam yom som, mi titit yom, na kitirke ululu kizin pa
    kumbuyom ma isu lene, mi kezem zin ma kala leyom. Naso iwe kilalan pizin pa sanaana
    kizin.”
  rmy-ARLI: Te na priminde tumen nesave dizutne, ikljoven tari adaja diz hem tresinen
    i prašina tumare prendar sar znako zako zoralo odbiba.”
  myw-myw: “Am-palawen nag beitams wasigeis yakamiy, bukulisawes ven towen mo musamusan
    pwepway wakikeimiy kwatsa̱pis bein waven mo bikakins Yowbad bimop asisinap.”
  sby-sby: Uko nkweshi bakabule kumutambula, pakufuma mumushi umo, mukalipampe lusuko
    kumyendo. Ici nicikabe cishibisho kuli endibo.”
  sll-sll: Pai molere ere nanua. Pirere oo malgi ta ongere, oo hong yal i ha wai di
    ni tekinangwo, pisole guman yau tere, ere banta nanua.
  yaq-NT: Intok jum ka enchim mabetbaawa'po, bwe'u jo'arapo eme'e yeu katnee. Intok
    wokpo bwiata emot cha'atukamta, eme'e a' tattakne, bempo'im ka amma'ali aulatuka'uta
    junuen a' teuwaakai ―ti ameu jiiak.
  uro-uro: Dap ngakt bä qaku guavek anga ruvek ta ar sä ngän dä va ngäni suqup angäna
    qar sa ama rhabuqi samäk toqoräkt i ngän det daqule iomäkt ama värhäm ivakt iva
    rhi lu i sa ma Ngämuqa di qaku märmär gem ga na rha.”
  ita-1885: E se alcuni non vi ricevono, uscite di quella città, e scotete eziandio
    la polvere dai vostri piedi, in testimonianza contro a loro.
  muy-muy: Ka məlaŋ ya ti akəhurumiyu, tə̀gəskabu kʉli do nahəma, sləkumaba a kəsa
    nani ba. Ka ya ti kəsləkuma ni ti təkumkaba haɗ kà asak gekʉli a. Nahkay ti atəsərki
    ka magudar zlam gatay ni. »
  kqc-kqc: Ma amiye tau kaere ya moi dui de regedi, bi mina taoni feresi yi yuka di
    budoka usi eyarefa. Ye mina bi ini vegu makai regedi yaku bi vei mama regedi.”
  rmc-ZRB: Те варекай мануша на прелена тумен, акор, сар авена аврі андало ода фоврос,
    разінен аврі о прахос пал тумаре піндре про свідєтєльство протів одала мануша.
  tav-tav: Ape macapʉ mʉja caejaro ti maca macana maca mʉjaare na cabooquẽpata mʉja
    buti weogarã. Buti aána, mʉja rʉporipʉre jita catujarijere pa bate cũña. To bairo
    ána mʉjaare jã cabuioro mʉja caapigaquẽtore bairona mʉja booquẽemi Dio, na ĩ iñoorã
    mʉja átigarã.
  eng-ULB: Wherever they do not receive you, when you leave that town, shake off the
    dust from your feet as a testimony against them.”
  spa-VBL: Si la gente se niega a aceptarlos, sacudan el polvo de sus pies cuando
    abandonen la ciudad como una advertencia contra ellos”.
  fra-_FOB: Et quant à ceux qui ne vous recevront point, en partant de leur ville
    secouez la poussière de vos pieds, en témoignage contre ces gens-là.
  hau-ULB: Dukan wadanda ba su marabce ku ba, sa'adda ku ke barin wannan gari, ku
    karkabe kurar kafufunku a matsayin shaida a kansu.”
  mal-mal: ആരെങ്കിലും നിങ്ങളെ സ്വീകരിക്കാതിരുന്നാൽ ആ പട്ടണം വിട്ടു അവരുടെ നേരെ സാക്ഷ്യത്തിനായി
    നിങ്ങളുടെ കാലിൽനിന്ന് പൊടി തട്ടിക്കളവിൻ.
  kkc-kkc: Osoloso niyo mi hee mapoo dileso edebeeyo niba o moso mapoo ido pelega
    poogooga, niba mi egee poogoo dulone, nee homo mapoo basago mologa omapoo tegene
    peegee, Godeeye komonolone dimapoo dia goo tokenee eyo nei tenelai goo ee gooleedalame,”
    diso.
  urd-GVR: Aur agar maqāmī log tum ko qabūl na kareṅ to phir us shahr se nikalte waqt
    us kī gard apne pāṅwoṅ se jhāṛ do. Yoṅ tum un ke ḳhilāf gawāhī doge.”
  far-far: Dia ta wane ana ta fere ne nao kera si kwalo kamulu, mulu leka amulu fasida,
    ma kamulu ka tafusia gegeona ano fasia na 'aemulu dia na fabasue na fuada ne God
    kai keto kera, sulia kera noni'ela ana rongolana fatalana God.”
  suz-BL: दोकका पा मुरपुकीमी इन कली बाक्‍चा मगेम्‍तेक्‍म हना, मेको सहर रे गाक्‍ची
    ना इन खोइल ङा फुरकु थुर थुर पा ताइश्‍शा गाक्‍कीन। मेको, मेको आन पर्बम चिन्‍ड दुम्‍ब”
    दे माइश्‍शा सोइक्‍तीमी बाक्‍त।
  car-NT: O'se'paine te amy aitopo tanokon a'ta, i'tandoko moro aitopo wyino. Awaimokyrykon
    mero moro apupurukon i'kokatoko, tu'taine oty wairy uku'to'me i'waine.”
  amp-amp: O wom kmit o taunt yihato nhai kunym yak miyakhato niko hanyuk mrokfom
    nhai yindhorkahm wanyneft, nd kmit htanyhato fus wuram tuha nd kmitn frdbofta
    tanyhato htanykfot. Inji naruhatko, ndt htiruhamn, mirahm, ‘O nom yak miyak duha
    yitnomm inji nem.’”
  bht-bht: “जिसा जगा दे लोक तुहांजो अपनांगे नी कने तुहाड़ी सुणगे नी, ओथु ला जांदे
    बेले अपणे पैरां दी धुड़ जाड़ी दिनयो, ताकि उना लोकां जो पता लग्गे की परमेश्वरे
    दिया तरफा ला मिलणे बाली सजा दे सै अपु ही जिम्मेबार न।”
  eng-NOY: And whoever shall not receive you, shake off, when ye leave that city,
    even the dust from your feet as a testimony against them.
  cub-NT: Apenoi ne copʉ etabedu mʉjare, aru ne jápiaiyʉbedu iye yávaiye méne, etarĩ
    nʉjara. Aru pʉpejarã jobore mʉjare jẽiyede mʉje cʉboba cãchinoi ne jã́iyede, ne
    jápiaiyʉbe boje. Que teni diĩmarocavʉ coreóvarãjarama jʉ abevʉre Jʉ̃menijicʉre
    aru mʉjare máre, arejamed̶a Jesús.
  ita-1927: E quant’è a quelli che non vi riceveranno, uscendo dalla loro città, scotete
    la polvere dai vostri piedi, in testimonianza contro a loro.
  lww-lww: A e pulkumali ya nap̃a visae la yepel mavin were amiuena ava e m̃ala yum̃a
    lala, p̃isi na aligan ga kiela yo nene, a pogos nap̃a amolue vetania, monar atan
    plan puluyavi na mrapa na yo nene vetan lamiu, sane kile tai pona kiamiu visena
    m̃arera tai van la, sape yoko awar nakoaena tai nap̃a torokin ga kiela p̃elaga
    viowa nene.”
  ron-BAYASH: Hunđi gođe nu vă punji ureči, fužjec dăm ala varuš šă ăm znak dă upozorenje
