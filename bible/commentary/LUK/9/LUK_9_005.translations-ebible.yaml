verse: LUK.009.005
translations:
  kpx-kpx: Isito ata degomoleau laheho isiviholisi la malevei o hatueveholige o ke
    halevai anakaeabemo la veloe gogea sesilahave. Ige abuna la vaveve ke elehai kemo
    huhuai kosea, ‘Dilavana no aiogevei.’”
  okv-H: eto da damina ungo pekae aro kito toto pambasi ue ungota utu oniho avo torovikavo
    vovurou embomeni tapa koguroro pambuvujo,” ainge enu irae enu
  tbo-tbo: Meka lawa ega hina kaohemi yaka naka meyagaina ona nehaleya. Ma ona nenae
    hougana aemi dubudubuna ona lihooholi po ani galena u matahi ona dewaya po hai
    dewa apapoehi hina hanapugehi.’
  mal-C: നിങ്ങൾക്ക് സ്വാഗതം നിഷേധിക്കുന്നിടത്ത് ആ പട്ടണം വിട്ടുപോകുമ്പോൾ, പട്ടണവാസികൾക്കെതിരേ
    സാക്ഷ്യത്തിനായി നിങ്ങളുടെ പാദങ്ങളിലെ പൊടി കുടഞ്ഞുകളയുക.”
  grc-SR: Καὶ ὅσοι ⸂ἐὰν⸃ μὴ ⸂2δέξωνται⸃ ὑμᾶς, ἐξερχόμενοι ἀπὸ τῆς πόλεως ἐκείνης ⸋καὶ⸌
    τὸν κονιορτὸν ἀπὸ τῶν ποδῶν ὑμῶν ⸂3ἀποτινάξατε⸃ εἰς μαρτύριον ἐπ᾽ αὐτούς.
  bgc-bgc: जो कोए थमनै न्ही अपणावै, उस नगर तै जान्दे होए अपणे पायां की धूळ झाड़ दियो
    के उनपै गवाही होवै।”
  khz-khz: Pene vanuga taai ati pia gapi-ragemi genai, vovanuga pio raokwania, gagemi
    kavuramo pio kwara-vagira ira geria kila-tilivagi vega-taunataunara ularana.”
  deu-TKW: Und wo man euch nicht aufnimmt, da verlasset die Stadt und schüttelt euch
    den Staub von den Füßen zum Zeugnis über sie.
  zsr-NT: Gátiꞌtëz ga cutu lun lbiꞌiliꞌ ba laꞌn bunách, gul‑rúj yödz naꞌ len gul‑cuíb
    bëchtö daꞌ lalabliꞌ, le uluíꞌi lequëꞌ nagáꞌn zxguiaꞌ nabágaꞌquëꞌ.
  lin-lin: Soki bato baboyi koyamba bino, botika engumba na bango mpe bopupola putulu
    ya makolo na bino lokola litatoli mpo na kotelemela bango.
  hns-NT: Aur djab ek sahar ke manai toelogke na maangie, tab hoewa ke dhoer aapan
    gor me se djhaarke oe sahar me se tjal djaihe. Tab oelog samdjhiega kie oelogke
    kasoer hai kie oesab Parmeswar ke baat na maange hai soene.”
  noa-E: Mamʉ phöbör ee ni ãbmuajã pãach amach deg dubpiba ni pãach iekjã ũrba abaawai
    warre amach dakhĩirwe pãach bʉ̈ gaaim jẽb ʉʉrphë ʉʉrphënaa pãachta ërëubaadët
    ajim anʉm. Pãrau magmʉn magbarmuapai amag “Pãachdëu jãg Ẽwandam iek ũrba abarm
    gaaimua ich dʉ̈ita khĩir khap abat” anʉmʉugui ajim anʉm.
  eng-EMTV: And as many as will not receive you, when you go out from that city, shake
    off the very dust from your feet as a testimony against them.”
  mib-NT: Te núu ɨɨn ñuu tu cájetáhú i róhó, na quéndacoo ró yúcuan, te scóyo ró tɨ́cachā
    jehē rō, te súcuan stéén rō jeē iyó cuéchi i jeē tu ní cájetáhú i. Achí yá.
  lif-NT2: कर मनाहाॽरे़ खिनिॽ लाङ्‌दाःक्‍मा के़मे़म्‍बिरिन्‍ने़ फाॽग्र खे़न् पाङ्‌जुम्‍मिन्
    के़ले़रुम्‍मिल्‍ले़ खिनिॽ लाङ्‌ङो के़घिप्‍पा खाम् हिःक्‍किन् थाप्‍से़म् थ्‍ये़म्‍मे़ॽ॥
    कङ्‌ग खुनिॽ तक्‍ले़ङ्‌वाओ के़बोःङ्‌बा मिक्‍सेःन्‍लो॥”
  xnj-xnj: Na vandu ngati vabelili kuvapokela, muwukayi pamuji wenuwo, na pemwiwuka
    muvakung'undila lububu lwa mumagendelu ginu kuvalangisa kuvya vene vahagwili kubela
    ujumbi wa Chapanga.”
  mmx-mmx: Mo do limixin di noxo siam ka nimi, mina on basinge nom lemenemen la mina
    semla xepe laxakup basinge levengkangkedek atnimi, i ngan loklok katling tidi
    kusu ti lox asuusu lebelemamao at ne Moroa.”
  cbr-NT: Uinu 'icë ëmanu 'icë unicaman cara mitsu biisama tanan mitsun bana cuaisama
    tania, aín ëmanuax cuani camina anu 'icë unicaman, mitsun bana cuatíma ca Nucën
    Papa Diosan iscëx 'aisama 'icë quixun 'unánun, mitsun taxacanu 'icë me cupúcë
    tacabiani cuanti 'ain.
  tee-NT: Chai va tuchi lak'achak'an ju jantu cata'amaklhtayananan pus acsni at'axt'uch'ok'oya'it'it
    ju anch ach'anc'alhap'uxc'ant'it ju pokxni laminch'anxt'ak'an'an ni catapuc'atsaya'
    ni jantu k'ox tanavita.
  eng-LSV: and as many as may not receive you, going forth from that city, even the
    dust from your feet shake off, for a testimony against them.”
  cak-NT: Y xa chupa jun tenemit man utz ta nic'ul iwech coma ri winak, tiya' can
    y titota' can ri pokolaj ri c'o pa tak iwakan chiquiwech ri winak, chi quiri'
    tiquina'ej chi can man utz ta ri xqui'en, xcha' ri Jesús.
  pah-NT: 'Po ongapypeve''g̃a ndohoryvi pe ndehe tapepytai ti javo pe me pe vahemame
    g̃acidade pe. Pehorame g̃acidade hugwi ti pemonduru otimbuguhua pejipya hugwi
    oropohi ore pe hugwi javo. Pe''ji ti g̃a pe: “Peko te''varuhu pe hendupotare''yma
    Tupana''ga nhi''ig̃a,” ei Jesus''ga g̃wemimbo''ehara''g̃a pe.'
  sja-NT: P'uuru abaade parã auteebaida-e pɨrã mãik'aapa parãpa jarateepata ũridaamaa
    p'anɨ pɨrã, uchíatɨ ma p'uurudeepa mãik'aapa bɨɨrɨdepema yooro p'ora nẽep'étɨ
    ak'ɨpidait'ee Tachi Ak'õrepa ãra k'aripa-e pait'ee.
  xed-xed: Ala, dər ga vli dzaʼa kwal lu tsuʼaftá kaghuni ya, wya dzva ŋni wya dzva
    ŋni ka kuni dazlay ka zlanavata kuni ta tsa luwa ya, tsaya dzaʼa maranaŋtá həŋ
    ta ɓasa ŋuɗufa Lazglafta ta ghəŋa taŋ,» kaʼa nda həŋ.
  mks-NT: Ta ndá ñuu nu̱ú co̱ cúni̱ na̱ ndiquehe va̱ha na ndo̱hó, cuáhán quee ndó
    ñuu ja̱n ta catí ndó ña̱ yácá sa̱ha̱ ndo̱ já ná na̱ha̱ ña̱ cua̱ha̱n cua̱chi na̱
    cán ja̱ta̱ mé va na —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Ma be pa dile bala leh mu tike taman, io, be mu hanana leh talur ikino taman
    mu na hatidir leise ter ira pulungar ta ira lapara kaki mu. Mu na gil hobi waing
    na hakilang di tano sana tintalen di gil ter ie ta mu.”
  bmu-bmu: Anda mala miri kunöŋ aŋgotketka qahö köl öröm eŋgiba keuŋini qahö mötketka
    nesampurekŋini mönö kewö jiba kondel eŋgime, ‘Nini eŋgö gölmenöŋ kainga sölbuham
    köna tambönine mekötahözawi, mi mönö tim tönjöraringa nanŋine liliŋgöba gema.’
    Mewö jigetka könaŋamŋini solanŋi möt kutugetka ölöp taon mi mosöta toroqeba anme.”
  dgz-dgz: Go at da waenapan da da ya waupaepi pa muga ae vean aisen koewa muga ae
    bat munapen menan pusia atabobo toninigamen aisen, ame tane yam tatak munapen.”
  eng-GNV: And howe many so euer will not receiue you, when ye goe out of that citie,
    shake off the very dust from your feete for a testimonie against them.
  zaa-NT: Gaỹa tediba lugar ní làa guni cą le recibir nna, eria le le' yétsiá, pero
    gucuíbi bestè nì'a le, para ttélíní qui'ni bíttuúru ná le responsable qui' quį.
  eng-WEBSTER: And whoever will not receive you, when ye go out of that city, shake
    off the very dust from your feet for a testimony against them.
  guh-guh: Patomarata apo pacacopiapitsi tsane pexanialivaisi panetsipaebinexa, nexata
    pavecuaponaename bajarapatomara. Panevecuaponaevajënae bajarapatomara, bajarapatomarata
    panataxuatsapërëvarëbianame. Bajarapacuenia itsa panataxuatsapërëvarëbianame,
    yapëtaena bajarapatomarapijivi Diosojavabelia penaneconitsicuene apo papecacopiapitsixae
    papecanamuxunaevetsinexa panetsipaebilivaisi, jai Jesús pijajivijavabelia.
  bon-bon: Cewe biname cina liba weebibine lica awabla, pui cewe ne liba saabmaluye,
    tuuwe bine jääglubäjemuye weeme ernge cabu ca. Teepi ai mule cabu ca umle läbitininusi
    egä teepi pagege niiya daremu ne päpäna.”
  nhw-BL: Huan sintla anyase ipan se rancho campa masehualme amo anmechselise, huajca
    quema anquisase nepa, ximotecactzejtzeloca para anquiquixtilise nopa tlaltejpoctli.
    Huan ica nopa, anquinextise anquintlahuelcahuaj nopa rancho ehuani para ma quiselica
    se hueyi tlatzacuiltilistli.
  mgw-mgw: Bandu mana bakani kunkemya, mubu'ke pakilambo so no paapata ata litikwili
    lyalinamati mumagu'lu' ginu. Awo wapanga kati mwanju wa lukilo lwabe.”
  swh-ONEN: Kama watu wasipowakaribisha, mnapoondoka katika mji wao, kungʼuteni mavumbi
    kutoka kwenye miguu yenu ili kuwa ushuhuda dhidi yao.”
  wbi-wbi: neke kuvano navamwupile, pano muhuma mulikaja ilio muhumaghe napikung'uana
    ulung'unde mu maghulu ghinu kuva kivalilo kuvanave.
  bba-bba: Wuu mi bɑ ǹ bɛɛ dɑm koosie, i yɑrio wuu ɡen min di, kpɑ i bɛɛn nɑɑsun
    tuɑ bu kpɑre nɡe yĩreru te tɑ bu ben tɑɑrɛ sɔ̃ɔsimɔ.
  eng-KJVCPB: And whosoever will not receive you, when ye go out of that city, shake
    off the very dust from your feet for a testimony against them.
  kgk-NT: Ha tetã mygwa kwéry nane mogwahẽséiry ramo, eresẽ jave embovava nde py ho'apa
    hagwã yvy timbore nde py-gwi. Hekoha vaipaha eremombe'u hagwã emopotĩ porã nde
    py. He'i arã upe pygwa, “Nhande rekoha vai eterei-gwi nipo ra'e opy omopotĩ potĩ
    oho-vy” he'i arã nde-rehe. “Nhandejáry re'ýi e'ỹ-rami nipo ra'e nhande kwéry rekoha”
    he'i arã gwekoha vaiha oikwaa-vy hikwái, he'i íxupe kwéry Hesu omondo-vy.
  waj-waj: Fai ngia vo yoosinna vo yoosinnaiyauvaki nuaida varida teekiai iya hama
    ngii tuqinnakiai teeda ngiingii yukuuyauvunudiri kufukuufaiyauvaa rututuooma kiada
    ii yoosinna ivaa pikiada kuatee. Anutuuqo irisai maisaivaa iya mminaraivaara iya
    rikiaateeraivaara kufukuufaiyauvaa ngii yukuuyauvunudiri rututuooma kiaatee,
  cpy-cpy: Eerorika raakameethee-tzimi janta, pawija-pithateri, potekaneero pipatsite
    piitziki, rootaki riyotan-teetyaari tee ikemijantzi.”
  ekk-PKP: Kui inimesed keelduvad teid vastu võtmast, siis raputage linnast lahkudes
    tolm oma jalgadelt hoiatuseks nende vastu.“
  mpx-mpx: Ebo panuwa etega gamagaliliyau nige nihi yayaliyaya kaiwemiu, inoke panuwa
    o nuku eguluwan ge aemiu papakovana nuku hapul yoho. Nuku ginol ola o, inoke nihi
    atena abwe ali lahi nihi pwawa.”
  wbp-wbp: Kala kajinkili kirri-kari-kirra yukamirra, kajili-nyarra wapirdi nyanjarla
    purda-nyanja-wangurlu pina-yilyami manu juwa-kijirni, ngulaju yampiyalu-jana.
    Yantalu-jana jurnta. Mamparl-pinja-warnurlaju, ngulajulu-jana walya jangkardu
    lurlurl-pungka wirliya-kurlangu-jangka. Kujarluju kapunkulu-jana milki-yirrarni
    kuja kajana Kaatuju kulu nyina.”
  luo-luo: Ka ji ok orwakou, to utengʼ buch tiendeu sa ma uwuok e dalagi mondo obednegi
    ranyisi ni bura oseloyogi.”
  nhe-NT: Huan intla inyase ipan se rancho campa tlacame ax inmechselise, huajca quema
    inquisase nepa, ximotecactzejtzeloca para inquiquixtilise nopa tlalpotectli. Huan
    ica nopa inquinnextilise inquintlahuelcahuaj nopa pilaltepetzi ehuani para ma
    quiselica se hueyi tlatzacuiltilistli.
  aii-aii: ”ܘܐܸܢ ܐܢܵܫܹ̈ܐ ܠܵܐ ܩܲܒܠܝܼ ܠܵܘܟ݂ܘܿܢ، ܐܝܼܡܲܢ ܕܦܵܠܛܝܼܬܘܿܢ ܡ̣ܢ ܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ،
    ܐܘܼܦ ܬܵܘܙ ܡ̣ܢ ܐܲܩܠܵܬܵܘ̈ܟ݂ܘܿܢ ܢܵܦܨܝܼܬܘܿܢ ܠܵܗ̇ ܠܣܵܗܕܘܼܬܵ‌ܐ ܥܲܠܵܝܗ‌ܝ.“
  esk-NT: Iñuich nani akuqtuŋitpasi unitchumagiksi taamna nunaaqqiq aasii ipsuktuġlugu
    apyuq isigapsitñiñ. Taamna kilgutaugisiruq iliŋitñun akuqtuiŋisilaaŋatnik tusaayugaaġiksuamik.”
  msb-msb: Sadto naman na lungsod na dili magpadayon sa iyo paghali niyo sa inda taphuda
    anay an alpog sa iyo tiil bilang padaan na may paghusgar na maabot sa inda.”
  cpa-NT: Jøng² ha² juøi² ja³tsa¹ca¹hien¹dsa hniah¹², gu³noh¹² hniah¹² ja³siíh³. Jøng²
    quiah¹³ hniah¹² hleg² ti³quin¹² ju³taih¹ hniah¹². Mi³jøng² li¹dsøg¹² dsǿa¹²dsa
    ta¹canh¹³dsa dsag³ ―ca¹juúh² Jesús.
  dso-dso: ଆରି ଜେତେଲକ୍‌ ତମ୍‌କେ ନ ମାନତ୍‌, ସେ ନଅରେଅନି ବାରଇ ଆଇବା ବେଲାଇ, ତାକର୍‌ ବିରୁଦେ
    ସାକି ଇସାବେ ତମର୍‌ ପାଦେଅନି ଦୁଲି ପାପ୍‌ଡି ଦିଆସ୍‌ ।”
  meu-meu: A basie abimui dae taudia na edia hanua ba rakatania negana ai aemui ḡahudia
    bavatuatu oho, idia ihahebadelaidia.
  yva-NT: Weramu ranivara wasisa munije inta rai yara vatano una no nanawije wo wasave
    kobe jewen, weamo wapusya munijo namije raora. Umba wapo kapumo nowo wasajo unane
    raije ranepataje no vatane umaso mansamun indamu wo raen indati taune wo ama mangke
    ranawan.”
  dgc-dgc: Sakay du tolay na esa a banuwan, éng éwan de kam tanggapén, éy ta kéhektat
    moy ta éya, éy ihalimbawa moy dide a ipagpag moy ta tikéd moya tu alikabuk. Saya
    i tanda moya dide a te kasalanan side.”
  zpm-NT: Per teḻne gdziṉ to tib guiedz, nëd miech yquiaadiag zho miṉe zienee to,
    dzigo goḻlit grë yudie co ni to, goḻrieegazh ga, zeeṉa guieṉ zho gaṉle doḻ ga
    beeṉ zho lo Dios, nëd zho ycaania zho xtiidz me.
  hix-NT: Anaro rha owto hona àtotxoko. Oyonytxahranye owto hon komo yehtoko, onà
    wyaro ehtxoko, anhàn komo hutwamohsonàr horà. Ewto kom hoye otontokonye, ehtahpunkatxoko,
    kekon hatà, Txesusu, 12 komo wya.
  sim-sim: '@see-verse:LUK.009.004'
  npi-ULB: कसैले तिमीहरूलाई ग्रहण गर्दैन भने, जब तिमीहरू त्यस सहरलाई छोडछौ, तिनीहरूका
    विरुद्धमा साक्षीका लागि तिमीहरूका खुट्टाको धुलोसमेत टकटकाइदेओ ।”
  cgc-cgc: Piro, daw dili kaw batunon ta mga ittaw naan ta isya na banwa, malin kaw
    dya. Ta inyo na pag-alin, ipakita nyo na papadpad nyo yab-ok an ta inyo na mga
    batiis na alin ta iran na banwa bilang pamatuod kuntra ki danen tak ula danen
    pabatuna upurtunidad na mapamatian danen miad na balita.”
  tim-tim: Akto siân arimbiâ âmâ gala bo akyeŋgimbiâ âmâ kepia are hepunmâ keiyeŋân
    nukum tatbiap are paŋ paŋgom panmâ den kârikŋe makyeŋgim arimbiâ âmâ yeŋgât keiyeŋe
    nâŋgâwai.” dâep.
  yor-yor: Iye àwọn tí kò bá si gbà yín, nígbà tí ẹ̀yin bá jáde kúrò ní ìlú náà, ẹ
    gbọn eruku ẹsẹ̀ yín fún ẹ̀rí sí wọn.”
  wos-wos: Guni getéfa nakré yingut, wun getéfambu rekwa du takwa guna hundi xékéhafi
    yata, gunika hu hwendat, guni wun getéfa yatakatanguni. Yatakanjoka yita guna
    manmbu hwakwa harki létékétaka guni yitanguni. Guni wungi hurungut di hurundan
    haraki sémbutka xékélakitandi.
  emp-NTPO: Baribʌrʌ puruba bãrãda bia edaẽ́bʌrʌ mamaʌba ẽdrʌd̶adua. Ẽdrʌbʌdad̶e egoro
    pora bãrã jĩrũne b̶ʌra jãrãpetad̶adua. Maʌ̃ba cawabiya ãdjia Ãcõrẽ igara panʌ
    carea idjia cawa oida.–
  eng-F35: But as many as do not receive you, when you depart from that town, shake
    off even the dust from your feet as a testimony against them.”
  ind-ind: Tetapi kalau tidak ada seorang pun di kota itu yang mau menerima kamu,
    tinggalkanlah tempat itu dan kibaskanlah kotoran dari kaki dan sandalmu sebagai
    tanda peringatan bagi mereka.”
  pes-OPCB: اگر اهالی شهری به پیغام شما توجهی نکردند، به هنگام ترک آن شهر، حتی گرد
    و خاک آنجا را نیز از پاهایتان بتکانید تا شهادتی بر ضد آنها باشد.»
  mpt-mpt: Eka ibo moniba bib mak ye temiba bibam seli mo dleb tamniba am tam daim
    blim keniba eka ib weng osa mo wentubeim blim keib mole ibo bib olo deiboniba
    ib skilono dabalo glitaniba deibe uniba i yateniba funaniba Ni kukubo misiamobo
    ge funaine ge baabenea
  ssx-ssx: Daoni ma꞉nda꞉ pa꞉ta꞉ mandali epima꞉ iki na handa꞉ mimika꞉na꞉ta꞉ kota꞉ koto
    daoni mina꞉pa꞉laaso hata꞉ mo wanda꞉hali kinki pitolota꞉ ika꞉ ankena꞉ ta̱la̱꞉la̱꞉
    dokolo tande lapa꞉peke leekeme.
  mkl-mkl: Ilu bii ɑ̀ kɔ ku ɡbɑ ŋɛ, i fitɑ hɑi ilu bɛ ŋɑ nɔ i ɡbuɡbɑ̃ nŋɑ irurui bɑɑtɑ
    nŋɛ ŋɑ ku jɛ nŋɑ sɛɛdɑ iyi kiitii Ilɑɑɔ̃ ɑ́ nɑɑ si ŋɑ.
  gaq-gaq: ଆରି ଉଡ଼ି ରେମୁଆଁ ଆପେକେ ଆସାର୍ଲ ଆର୍‌ଏ ଆତେନ୍‌ ଇନି ତାର୍‍ନେ ବେଲା ମେଁଇଂନେ ବିରଦ୍‌ରେ
    ସାକି ବିଃନ୍‍ସା ପେନେ ଞ୍ଚନେ ଦୁଲି ତାଣ୍ଡିଃ ବିଃପା ।
