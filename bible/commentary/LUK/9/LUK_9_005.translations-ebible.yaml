    vànitandola kulahita malove langa Nnungu.”
  ata-ata: Ia lexe ta mitema sou tuala ane ne, iꞌavalinge mo inoꞌinge iꞌunangengi
    no taasiꞌa uasi, la ngavutasou lomulo no tavaꞌinge ne uxexee, ia ngingi ngasukusou
    tuala ane ne. Ngaꞌoxo aloxo ne, mo sou aneꞌi ilavu lexe Lataua ulosiꞌa navunavu
    no anu ꞌilixo ane aneꞌi miꞌoxonu noxinge ne.”
  qvw-NT: May malcaćhüpis mana ćhasquiy munapäcuśhuptiqui'a chaypi pasaculcay ćhaquiquićhu
    la'aśha pulbüllactapis lluy tapsilcälil chay malcäta ima pasanantapis tantiapäcunanpä”
    nil.
  nfa-nfa: Ladhe miu maso asa dꞌara rae èci, hèia dhèu-dhèu ètu sèra roꞌo boe sèmi
    miu, aa roꞌo boe nanene lii padhai miu, na, pakèdꞌi tèke eele rae èèna. Lodꞌo
    miu tèke eele rae èèna, tao madhutu adꞌa ho caro eele ahu nèti haga miu. Aa mi
    peka dènge ra, ‘Miu se ladhe moꞌo boe nanene lii jiꞌi, pe miu sèmi mere pala mi!’ ”
  tnp-tnp: Kəni ikɨn pəhruvən onəkəhuvən ikɨn, nəmə nətəmimi nɨkilah təsəgɨniən məmə
    nəkəhuva motatɨg itəmah milah, kəni onəkotohrapɨspɨs rəkɨs nɨməulul e nəhlkɨ təmah
    kəni mohiet. Inu nəmtətiən kəti tətəgətun məmə nəkotəpəh ilah, kəni nɨki Uhgɨn
    tərah o lah.”
  urd-urd: और जिस शहर के लोग तुम्हें क़ुबूल ना करें, उस शहर से निकलते वक़्त अपने पाँव
    की धूल झाड़ देना ताकि उन पर गवाही हो।”
  hot-hot: Ma doŋtom loŋ takatu ba miŋ ewa môlô thô ami, ma waklavôŋ otak loŋ êŋ,
    ma uŋgwik voŋgovaŋ takatu ba hamô vemimkapô vê êndôk thêlô maleŋiŋ ek injik iniŋ
    kambom thô.”
  mqj-NT: Ianna tae' dengan tau illalan mesa tondok ma'din untarimakoa', pelleia'
    itin tondoknao ammu tambakkia' soyokna dio mai lentekmu annu la mendadi tanda
    lako tondok iatoo.”
  rus-SYN: А если где не примут вас, то, выходя из того города, отрясите и прах от
    ног ваших во свидетельство на них.
  mbh-mbh: Na aro ve tokokoere o nongpoo thomu avele, aro thomu o los lelpot nge rem
    aken. Na o tepluspot rem aken a vuvus a evomu salemi a tokokoere otheki, mo ini
    ole paatealinga ako o nongal nge a God ile riong avele, mo aro ole vothung kerenga
    i ngo reletun a or nge.”
  bdd-bdd: Ma ꞌeguma to ꞌasa ꞌoina geya sitoegemi ꞌidi hada ꞌoidiya, gogoina namonamoina
    ꞌahemiyega walohutuhutu yahuledi ma waꞌebesinedi, ma ꞌoinega waheꞌitadi ꞌabehega
    nata mwau ꞌoidiya ꞌilatu.”
  cbt-NTPO: A'na ninanoquë pa'patama', “Ama isëquë huëcosohuë'. Co yanatanainquëmahuë',”
    itohuachinënquëma', patoco'. Yapa'patama', pënënco'. “Nani sha'huitopirainquëmahuë'.
    Co nohuantëramahuë' ni'ton, canpitaora tëhuënëmaquë nina'intarama',” itoco'. Ina
    quëran a'na parti paco', itërin Quisosori.
  rmy-SERVI: А кала тумэн на прылэна, тунчи джян кодэлэ форостар тай обмарэн прахо
    тумарэ пурэндар. И мэк кода авэла шпэра важ лэн.
  srn-NT: Ma efu no wan sma no wani fu un tan na ini den oso, dan un mus kmopo ini
    a foto dati. Un naki a santi fu a foto dati puru na un futu, fu meki den sma ferstan
    tak' un no e tyari frantwortu moro gi den.”
  cta-NT: Si ntsuꞌu quichi̱ su ná ndiya tiꞌ nguꞌ chaꞌ nu nchcuiꞌ ma̱ loꞌo nguꞌ, su
    ná ntiꞌ nguꞌ chaꞌ tyanu ma̱ slo nguꞌ, hora ti tsaa ma̱ xaꞌ seꞌi̱. Loꞌo juaꞌa̱
    salú ma̱ sñii yuu nu ntsuꞌu quiyaꞌ ma̱ loꞌo tyuꞌu ma̱ quichi̱ biꞌ; xquiꞌya chaꞌ
    biꞌ, caca cuayáꞌ tiꞌ nguꞌ quichi̱ chaꞌ cuxi tsa cña nu nguaꞌni nguꞌ loꞌo ma̱ liꞌ.
  bqc-SIM: Wɛ̃́lɛ pↄ́ wi gbãakpauázio à bↄu, í kↄↄlɛmá an toa ń Luao seela ũ.
  tcz-CHONGTHU: Chule khopi khat chun nangho lemding adauva ahileh, nakengphang uva
    vutkhu ho thinglhauvin, hiche miho chu aso so kisoh tauhen tia lhahdohna in,”
    ati.
  mar-mar: जितके तुम्हास अंगीकारीत नाहीत तितक्यांच्याविरुद्ध साक्ष व्हावी म्हणून तुम्ही
    त्या नगरातून निघते वेळी आपल्या पायांची धूळ झाडून टाका.”
  snp-snp: Ido u fedato koina wi gedámenawamo, numunawa ya fuliti kiyanido momupa
    ekelami ya kululu witi, fuliti monatina kolinawae, loti fulo gedalo, loto logimito
    gilifi melaiye.
  isl-isl: Vilji fólkið í þeim bæ ekki hlusta á ykkur þegar þið komið, þá snúið við
    og gefið í skyn vanþóknun Guðs með því að dusta rykið af fótum ykkar um leið og
    þið farið.“
  spy-NT: Nto yoo kooyit saang'ta ake, amatoroochaak ꞉biikaab saang'aa, olelekte tēērtit
    ām kwēyōōnikwook ānkōōbēēchi keey kōōboor kule tākōōbuurto ng'ōōkisng'waa.”
  xnn-xnn: Ngem no adida idnge dakayo isnan ili ay omayanyo dakayot komaan dakayopay
    pokpoken nan tapok isnan dapanyo ta ipailayo ay adyanda nan isoloyo.”
  mwe-mwe: Bhandu bhakamposhelanje, nshokangane shene shilambosho na punkujabhulanga
    mwikung'undanje litutuli lya mmakongono genunji, ibhe shilangulo kuti, bhashikananga
    ashaayene ntenga gwa Upalume gwa a Nnungu.”
  tte-tte: Tem yanuwa yabo tomonliyao nige siyayaliyaya kaiwemiu, kaemiu dekadekawana
    wakotatai-yani, kabo sikatai yakato kali maisa kani silobai. Imwawasi kabo yanuwane
    kwalogabaen.”
  tcs-tcs: Ip ol dem pipol wea da taun i no welkam yupla, yupla libe dempla ane go.
    Bat pas, yupla mas seike dast prom put blo yupla po wone dempla ane spik diskain
    po dempla, “God go panse yupla bikoz yupla no bin wande lisen da mesiz blo em.”
    ’
  hlt-THB: Thlang ing a ma ni do khqi awhtaw, ce a khaw ce nami cehtaak awh nami khawpha
    awhkaw dekvai ce khawk sih uh,” tinak khqi hy.
  soq-soq: Tane bola daineawo wilenuno bola sa apanawa mai wadalepue mampolepua mo
    mampo matangelau eueuwa dewasane walawo dogo wineia uwakokomone ena. Mo eueuwa
    sa ewapue atentopu God mo matangelau ituno winedia wadapu.”
  qub-qub: May marcachöpis mana chasquishuptiquega chaypita aywacunqui chaquiquicho
    allpa caycajta tapsirishpayqui. Chayno ruranqui Tayta Dios paycunata jusgananpaj
    cashanta musyananpaj.»
  att-att: Á nu arád da kayu paddulotan, panawán naw yù giád da, á pápparán naw yù
    káppù sù takki naw, nga sinniál ta mappalán kayu nira ta aggira lâ maguray nu
    manakì ira mesipà sù pammagure ni Namarò,” kun ni Apu Kesu nira.
  bki-bki: A ea m̃arkomeli na vabe na ver maka asidom avurukar kamiu ea kunualo nalo,
    mia kamiu kuvituvan ga kialo vio nene, a bogo na kamiu kuvitaluvo denio, kamiu
    monoka kuvijubakon bulukievi na m̃arabo na vio neibano den jaamiu nalo, tibe ka
    kijokijo tai, p̃eli na iliano na kirisikili tai na kenemiu banlo, ka mia avar
    vironiano tai napano memedu ga ka kialo bajago na bova nene.”
  bqp-bqp: Wɛ̃tɛ kũ odi gbãnakɛ kpáárɛnlo, à bon à lukutɛ̃ warawara á gbánↄa ń tona
    kũ Ludao sèeda ũ.
  mcp-mcp: Búúd bwə́ ká bá bə kú lə́g bɨ́ wúl ŋgwə́la dɨ́, bɨ́ wú cínɔŋgʉ́, bɨ́ kudə
    fumbyá í ámə nada bɨ́ mə́kuú dɨ́ yí. Sɔ́ɔ́lʉ́gʉ́ wɔɔŋgʉ̂ í lwágʉlə bwo nə́ bwə́
    mə́ byaagʉlə.»
  hat-hat: Tout kote moun pa vle resevwa nou, kite lavil sa a, souke pousyè pye nou;
    konsa yo p'ap ka di nou pa t' avèti yo.
  npl-NT: Iwa kan amo nomechseliskeh, xikisakah de ompa iwa ximoikxitsejtselokah para
    makinteilikah por amo onomechselijkeh.
  bgg-bgg: Khihà magunde branthek è nathek shii wie aho arone, ji pha thawun thoh
    muii srane nathek lai pha nyiakphlab ji yi kham marui bo, ji ne ithek shii phriie
    phro.”
  eng-TCENT: If any will not receive you, shake off the very dust from your feet as
    you leave that town, as a testimony against them.”
  eng-BSB: If anyone does not welcome you, shake the dust off your feet when you leave
    that town, as a testimony against them.”
  cpu-NT: Eerorika jaakameethaitzimi janta, pavisapithateri, potekanairo piipatsikiite,
    iro iriyotantyaari te inkempisante.”
  san-ASM: তত্ৰ যদি কস্যচিৎ পুৰস্য লোকা যুষ্মাকমাতিথ্যং ন কুৰ্ৱ্ৱন্তি তৰ্হি তস্মান্নগৰাদ্
    গমনকালে তেষাং ৱিৰুদ্ধং সাক্ষ্যাৰ্থং যুষ্মাকং পদধূলীঃ সম্পাতযত|
  tac-NT: '''Lige aminami alemi we''ká riógachi sebasa ''emi, ''lige alé tase galésiga
    ''emi, ''liko yati uché bilena we''ká riógichimi simawa. ''Lige ''we a''lá sawesa
    simawa we''é ronochí chujkíbigame. Alueka ruyame nímala Onorúgame gastigárimio
    alué ralámuli tabilé nejígoriká bilé galí napurigá alé mochiga nochámala ''emi
    ralámuli ''yoa ichúrimi e''yéniga.'
  eng-WEBPB: As many as don’t receive you, when you depart from that city, shake off
    even the dust from your feet for a testimony against them.”
  gfk-H: Ma bia pa di balak lah muat tiga taman, io, bia muat hanan laah talur iakanong
    ra taman muat na hatidir sasei ira kamkabus ta ira kaki muat. Muat na gil hua
    waing na hakilang diet tano sakana magingin diet gil tar ia ta muat.”
  viv-viv: Kadu gava melala againe wanayemu tu keke hinavetobohiyanemi, medema melalai-nadi
    wanahegena againe fwayafwaya agemiya wanavagahegehegena, higa Yaubada yana nuwakoyo
    badi agaidiya ana iyaꞋiyaya.” Au hidedemi Yesu ana tomuliya givenuwaꞋatadi.
  yao-yao: Ŵandu akanaga kumpochela, ntyochanje mu musi mo nombe ŵanyamwe pachintyoche
    nkung'unde luundu mmakongolo mwenu kulosya kuti achinsyene asagwile kuukana utenga
    wa Akunnungu.”
  tgp-tgp: Ale sava jara la r̃ohu vara la lavi kamim, vara ka malue hin taon atu,
    ha sar̃sar̃hi nar̃ihi na tangotango palomim sohena matamata matea matan God mo
    tipahira.”
  auc-NT: Æyömömë goyömïnite wadäni, Pöedäni, änämaï inte mïnitö apæ̈nedö ante wïï
    ëñënäni wædinque mïnitö wæætë tömënäni ïnänite ëmö cæte ïïmaïnö ante goedäni.
    Mïnitö ïñæmpa, Pöedäni, änämaï ïmïni adinque mönitö gomöni tamëñedäni, ante odömoncæte
    ante mïnitö önöwa wadæ wadæ cæwadinque wadæ goedäni.
  kbc-NT: Odaa nigaca nigotaɡ̶a anicootatiwaji ane deɡ̶ele modibataɡ̶agitiwaji niɡ̶eladimigipi,
    odaa niganotiticetiwaji naɡ̶ani nigotaɡ̶a, iticiɡ̶i lamoɡ̶o ɡ̶adoɡ̶onaka, amaleeɡ̶aɡ̶a
    ikeeni Aneotedoɡ̶oji me yelatetema niɡ̶idi niɡ̶eladimigipi.”
  bmh-bmh: Dudu ipal agen agal ze duabun uteimai, suban i gumarebiag, ag go uzan uteimai,
    agal igul eg abai marabun agal aramag ebuan em esues kueian.”
  ctu-BL: Che' mi la' loq'uel ti tejclum ba' ma'anic mi' pʌyetla ochel ti' yotot,
    tijcanla loq'uel i ts'ubeñal la' woc cha'an mi' q'uelob, come mach wenic bajche'
    tsi' meleyob. Che' tsi' yʌlʌ Jesús.
  meq-meq: Ada ma gəma nakə ta wuɗa matəme kurom təbey aye na, dum abəra ma gəma tay.
    Ahəl nakə nəkurom ka tsəveɗ mazlambar ka gərumeye ha tsəveɗ i gəma niye na, tətəkum
    ha bətekwew i gəma tay abəra ka sik kurom hay. Niye na, ta səriye ha ta təma kurom
    bay.»
  noa-H: Mamʌ p'öbör hee ni hãbmuajã pãach hamach deg dubpiba ni pãach hiekjã hũrba
    habaawai warre hamach dak'ĩirwe pãach bʌ̈ gaaim jẽb hʌʌrp'ë hʌʌrp'ënaa pãachta
    hërëubaadët hajim hanʌm. Pãrau magmʌn magbarmuapai hamag “Pãachdëu jãg Hẽwandam
    hiek hũrba habarm gaaimua hich dʌ̈ita k'ĩir k'ap habat” hanʌmʌugui hajim hanʌm.
  alp-NT: Po sepo imi me hena sae pine esi tamataru esi trima imi mo hoko imi keleke
    bei hena mere neka, kai kena imi sirire imi tabubuke lopone bei imi lelale kai
    keu bei otoi mere leke mere easeluke tanda be Alla Itrimasi mo.”
  san-VEL: tatra yadi kasyacit purasya lokaa yu.smaakamaatithya.m na kurvvanti tarhi
    tasmaannagaraad gamanakaale te.saa.m viruddha.m saak.syaartha.m yu.smaaka.m padadhuulii.h
    sampaatayata|
  kbq-kbq: Inaregama vanagenoma vahe'mo'za ontamaresnageta, ana kumateti atreta vukuma
    hanuta, tamagiareti kugusopa rupopo hunetretma vinkeno, ana avu'avazama hanaza
    zamo'a hazenkefi manize hugahie.
  kbh-kbh: Nderado ndayents̈e posada ndoñe chacmonjuyents̈ame, chents̈ana s̈mochjésebocana
    y shecuats̈ents̈a polvëshe s̈mochjésenstoto, chca, chë́ngbioye jinÿanÿiyama chënga
    ndoñe ts̈abá ts̈ëngaftangaftaca tmonjamama ca” —Jesús tojanabuayená.
  ron-LSB: Toți cei care nu vă primesc, când veți pleca din cetatea aceea, scuturați-vă
    până și praful de pe picioare, ca mărturie împotriva lor.”
  pon-pon: O meamen kan kajamo komail, komail japalewei jan kanim o, o jipede jan
    pwel ni na omail, pwen kadede on irail.
  nhe-BL: Huan intla inyase ipan se rancho campa tlacame ax inmechselise, huajca quema
    inquisase nepa, ximotecactzejtzeloca para inquiquixtilise nopa tlalpotectli. Huan
    ica nopa inquinnextilise inquintlahuelcahuaj nopa pilaltepetzi ehuani para ma
    quiselica se hueyi tlatzacuiltilistli.
  sps-sps: Ana saf a vainy te gim ror ma fafasung mami na naus osing yam a ngats fan
    ana mi te tsue of rari, ‘Kaakaa na yam,’ tafoor yam kuaf mou mami faatok iny non
    e Gov te nai faan rarorin fasaraa.”
  wnc-wnc: “Sike ginu kuwa aminu you gapmandune nana aminda dua pakopanu you wanggapma
    teke kuyuk yemi kaikza zipa pimapa kake wai pasiyamumang ngang natake gwautning,”
    ngang yanikut.
  bus-bus: Wɛ́tɛ kɛ̀ wèe a sínlo, à bↄn à lutɛ̃ gogo a gbánↄa ń tona kↄ̃n Ludao sèeda
    ũ.
  gub-BL: — Wyzài taw pe pehem mehe, aze a'e pe har napemuixe kar kwaw weko haw pe
    wà nehe, aze na'ipurenu wer kwaw peze'eg rehe wà nehe, pehem peho a'e wi wanuwi
    nehe. Pemuhàmuhàz ywyku'i kwer pexapat rehe arer a'e pe wanupe nehe. A'e mehe
    a'e pe har ukwaw putar heze'eg rehe uzekaiw 'ymaw a'e wà nehe, i'i wanupe.
  imo-imo: Ulke kombu marenga tuku pungolio, kombu pulu imbomani paa teko onge, peya
    peamili waio ungu naa ningo enonga ungu pilko naa linge lemo manda enoni aku kombuma
    tiye kolko wendo pungolio, aku imbomani eno liko tui tingemunga lino kinye naa
    molangei, kamukumu molko kenjengei ningo, aku kombumanga kungupo enonga kimbona
    angilimbelomu ga tiko noikolio tenga lupe paio!” nimu.
  boj-boj: Tamo naŋgi niŋgi gereiŋgosaiabqa niŋgi qure di uratqa oqnsib nuŋgo siŋga
    tumbrum butuyoqniy. Yimqa naŋgi nuŋgo kumbra di unsib poinjrqas, ‘Bole, iga kumbra
    ugetonum.’”
  eng-DRA: And whosoever will not receive you, when ye go out of that city, shake
    off even the dust of your feet, for a testimony against them.
  knf-knf: Dko di bayaaŋ awo baanyeenkan, nadan danaan pdëpalën ţi ihoţ yi nan woli
    napën ţi ubeeka mënţ, nayuujna baka kë bado buţaan. »
  san-KHM: តត្រ យទិ កស្យចិត៑ បុរស្យ លោកា យុឞ្មាកមាតិថ្យំ ន កុវ៌្វន្តិ តហ៌ិ តស្មាន្នគរាទ៑
    គមនកាលេ តេឞាំ វិរុទ្ធំ សាក្ឞ្យាត៌្ហំ យុឞ្មាកំ បទធូលីះ សម្បាតយត។
  arn-NT: Fey ka femngechi kiñeke waria mew llowngenolmün, tripatuaymün tüfey mew
    fey mütrowafimün ti trufür mülelu tamün okota mew, fey femngechi ngüneduamayngün
    tamün wesa duamün.
  zas-NT: Bal yuꞌ guiedx lod ad rënt reeman lëjt, gol baza yagaj, gol gudxijp guxyuj
    guiaꞌdi ziꞌc tijb sen guial ad rënt reeman guzoob reeman xtiidx Dios.
  ken-NT: Nɛ yɛ̌ntɨkɨ ɛbhak ɛnɛ́ bǎchuɔ́bhɛ́ kɛ bo kɛ syɛpti bhe, dɔ̌ ká ɛtɔk ɛyɔ
    nɛ bǎpɛrɛ́ fá arɛ́, kwɛt ka mfok anɛ áchí be bɛkak. Chɔŋ ɛyɔ ɛ́mbak mbɔ ntísiɛ
    ndǔ ɛnyɨŋ ɛnɛ́ bɔ́ bákʉ́.”
