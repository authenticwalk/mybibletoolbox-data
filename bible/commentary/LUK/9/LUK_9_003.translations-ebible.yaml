  bmh-bmh: Yesus nug gonugau tapaimaraneun dudu awareun, “Ag abu ebu bitabun ecesab
    tub i on. Ag taru ta, zo ta, ipal ee ta, aiwag i oi unamamen. Tibur galau mui
    i oi unamamen.
  ctu-BL: 'Jesús tsi'' subeyob: Mach yomic chuqui mi la'' ch''ʌm majlel ti bij, mi
    te'' cha''an xʌmbal, mi chim, mi waj, mi taq''uin. Mach mi la'' lʌp cha''p''ejl
    la'' bujc.'
  meq-meq: 'A tsikatay me a zləm, a gwaɗatay: «Ka deyumeye na, kâ zlum wuray a həlay
    bay tebiye. Kwa sakwal, kwa gwezem, kwa wu mənday, kwa suloy ada kwa way mâ zla
    petekeɗ i məkelkabo sulo bay.'
  noa-H: 'Maimua hĩchab hamag, ’Pãach jua k''arr hërëubaadët, bʌ̃ʌrjã nem hinag harrba:
    bordón chuk''u, talegdijã chuk''u, ni t''ach ni p''atk''onjã hoob harrmiet; hich
    jãg hërëubaadët hajim hanʌm, k''ajũa t''eg jũajujã chuk''u.'
  alp-NT: 'Yesuse Iombe, “Kena keure imi keri sasaisa yanoma: toane buai yanoma, tase
    yanoma, manane pise kepene yanoma kai pakiane usai lua kena seli yanoma.'
  san-VEL: yaatraartha.m ya.s.ti rvastrapu.taka.m bhak.sya.m mudraa dvitiiyavastram,
    e.saa.m kimapi maa g.rhliita|
  kbq-kbq: Agra anage huno zamasami'ne, Mago zantfane hutma erineta oviho. Azompafi
    kupi bretifi zagofi tare kukena erinetma oviho.
  kbh-kbh: 'Y mënts̈á tojanë́yana: “Benachiñama tondaye s̈mattsambaye: ni jatjonëfja,
    ni shecnaja, ni saná, ni crocénana; ni inÿe ents̈ë́jua jenotrócama cach ndoñe.'
  ron-LSB: 'El le-a spus: “Nu luați nimic pentru călătoria voastră — nici toiag, nici
    portofel, nici pâine, nici bani. Nu aveți câte două tunici fiecare.'
  pon-pon: 'O a kotin majani on irail: Komail der wala meakot pon al o: Jota jokon,
    de ed, de prot, de moni, amen pil jo pan wa jakit riau.'
  nhe-BL: 'Quinilhui: ―Amo tleno xijhuicaca ipan ojtli. Amo xijhuicaca cuatopili,
    niyon yoyoncoxtali, niyon pantzi, niyon tomi. Huan amo xijhuicaca yoyomitl tlen
    ica inmopatlase.'
  sps-sps: 'Ya tsue to tsuri, “Govets vaare yam ta ka fiisen mamimi tana tou tavet:
    tu tsukan iny taataan tavet, ge ta poraa, ge koinykoiny, ge ta painy moni ge tu
    fuan tu vau.'
  wnc-wnc: Yanike anzing yanikut, “Ginda sangasa ma pake kuwam. Ginda gusokza ba yakza
    ba nanamza ba manisa ba siotza gomayana kaya ma papam,” ngang yanikut.
  bus-bus: 'À bèńnɛ: Àton pↄ́ke sɛ́ à gáoro, gò ke bↄ̀kↄlogomma ke kũsãɛ ke ↄↄ ke
    uta mɛ̀n plaa.'
  gub-BL: — Peraha zo ma'e peho mehe nehe, i'i wanupe. — Peraha zo ywyra'i pepokokaw
    romo nehe. Peraha zo ma'e hyru nehe. Peraha zo temi'u nehe. Peraha zo temetarer
    nehe. Xo pitài pekamir zo peraha nehe, i'i wanupe.
  imo-imo: Punge wali eno mele te naa meko we paio! Tu kape, wale lepo kape, kere
    langi kape, kou mone kape, naa meko we paio! Wale pakoli tendeku kau pakoko pungo,
    te peya naa meko we paio!
  boj-boj: Osiqa olo minjrej, “Niŋgi iŋgi iŋgi osib gilaib. Toqoŋ ojaib. Nuŋgo qaquŋ
    aib. Iŋgi uyo bei osib gilaib. Silali osib gilaib. Gara jugo aiye aiyel aib.
  eng-DRA: 'And he said to them: Take nothing for your journey; neither staff, nor
    scrip, nor bread, nor money; neither have two coats.'
  knf-knf: 'Aji na baka : « Nakţij nin ukoolan pa bayaaş, nin panduk, nin umañ, nin
    uko ude, nin unŧaam, nabot nawut kaya na imişa itëb.'
  san-KHM: យាត្រាត៌្ហំ យឞ្ដិ រ្វស្ត្របុដកំ ភក្ឞ្យំ មុទ្រា ទ្វិតីយវស្ត្រម៑, ឯឞាំ កិមបិ
    មា គ្ឫហ្លីត។
  arn-NT: 'Ka feypifi: —Chem rume yelayaymün tamün miyawülael rüpü mew: retrü no rume,
    folson no rume, ka kofke no rume.'
  zas-NT: 'Rëbaman: ―Ad chinëdi xhienin par runejz: niꞌqui yagrliadxidi, niꞌqui guijxh,
    niꞌqui guialraw, niꞌqui milia, niꞌqui stibnejz xabidi.'
  ken-NT: Apɛt arɛm ntá yap bɛ, “Bǎkɛ́ pɔkɔ́ yɛ̌nyɨŋ ndǔ nɛkɔ ɛnɔ, yɛ̌ ntɛm, yɛ̌
    ɛbha, yɛ̌ brɛt, yɛ̌ nkáp, nɛ yɛ̌ chí ndɛn ɛ́chák.
