verse: LUK.009.003
translations:
  kpx-kpx: Isi tota loui avoe, “La tiliege lainaho onobehame malelive. Mesoho bedoea,
    mogamoga, lovi, moni, dabae ogo lainaho bae kateale malelive.
  okv-H: enana ta degi ke einge ena, “Ungo donda nei hetu te ehi savo te ‘bread’ te
    koro te bo heriso te mane humbuto pambasova te
  tbo-tbo: Ma ugolihi i baha nae i pa, ‘Ega awai ona wiwaya ami kadau ubeina. Ega
    digona po ega poha po ega aniani po ega mone po gasi ega luilui wiluwagana ona
    wiwaya.
  mal-C: 'അപ്പോൾ അദ്ദേഹം അവരോടു പറഞ്ഞത്: “യാത്രയ്ക്കു വടിയോ സഞ്ചിയോ ആഹാരമോ പണമോ ഒന്നിലധികം
    വസ്ത്രമോ എടുക്കരുത്.'
  grc-SR: Καὶ εἶπεν πρὸς αὐτούς, Μηδὲν αἴρετε εἰς τὴν ὁδόν· μήτε ⸂ῥάβδους,⸃ μήτε πήραν,
    μήτε ἄρτον, μήτε ἀργύριον, μήτε ⸋ἀνὰ⸌ δύο χιτῶνας ἔχειν.
  bgc-bgc: उसनै उनतै कह्या, “राह खात्तर कुछ ना लियो, ना तो लाठ्ठी, ना झोळी, ना रोट्टी,
    ना रपिये अर ना दो-दो कुड़ते।
  khz-khz: Evaikilarato, netiwato, “Gemi lakalakai gau kwauta ragai pio gapi-kaua.
    Toki, palaka, ganigani gaura, moni, e tiati ruala na maki ragai pio gapi.
  deu-TKW: 'und sprach zu ihnen: nehmet nichts auf den Weg, weder Stock, noch Tasche,
    noch Brot, noch Geld, noch einen zweiten Anzug.'
  zsr-NT: 'Jesús gudxëꞌ lequëꞌ: ―Cutu bi guaꞌliꞌ quië laꞌ nöz, ni xuyagdauꞌ, ni yöxj,
    ni yöt, ni dumí, len cutu gxoa yenliꞌ chop lariꞌ.'
  lin-lin: 'Alobaki na bango : — Bomema eloko moko te mpo na mobembo, ezala lingenda,
    sakosi, eloko ya kolia to mbongo ; bozala na banzambala mibale te na moto.'
  hns-NT: 'Oe bolies: „Djab toelog djaihe tab apane sanghe danda, thailie, bret aur
    paisa na leihe, koetjh na. Aur doesara soth bhie na leihe.'
  noa-E: 'Maimua ĩchab amag, ’Pãach jua kharr ërëubaadët, bʉ̈ʉrjã nem inag arrba:
    bordón chukhu, talegdijã chukhu, ni thach ni phatkhonjã oob arrmiet; ich jãg ërëubaadët
    ajim anʉm, khajũa theg jũajujã chukhu.'
  eng-EMTV: And He said to them, “Take nothing for the journey, neither staffs nor
    knapsack nor bread nor silver; and do not have two tunics apiece.
  mib-NT: 'Te ni cahān yā jiín de: Ma cóndiso ró jéē cuajníñu ró ichi, ni vara, ni
    ñunu, ni staā, ni xūhún. Te quihīn rō jiín ɨɨn‑ni camisa, te ma cóndiso ró ɨnga.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ अक्‍खे मे़त्तुसि, “खिनिॽ लाम्‍दिःक्‍को के़बेगिल्‍ले़
    तक्‍काःत्, सुःक्‌वा, चामा चा, याङ्, हे़क्‍क्‍याङ् वेॽ ले़क्‍सिङ्‌मा चाङ् थेआङ्
    मे़याङ्‌ङासिम्‍मे़न्‍ने़ॽओ॥
  xnj-xnj: Akavajovela, “Mkotoka kutola chindu chochoha chila mulugendu lwinu ngati
    ndonga amala lihaku amala chakulya amala mashonga amala kuvya na magwanda gavili
    pagati yinu.
  mmx-mmx: La neni ga lok tidi, “Nemen mita xip kaka tempanga eburu minimi ri mo lavatpas.
    Nemen takdak, la nemen mita lok kaka teventat, la nemen teveluxa, la nemen tevempilas,
    la nemen bok tevempanga singsiga etara xun.
  cbr-NT: 'Xuquin ca cacëxa: —Bain cuanquin camina ñu buántima ''ain. Tsati, burasa,
    piti, curíqui buanima camina ñancáishi cuanti ''ain. Rabë́ camina ami pañuti chupa
    buántima ''ain.'
  tee-NT: 'Chai ajuni: ―Jantu tu''u'' alhip''it''it ju ixlacata ju lacati. Nin mimpalic''an
    nin mimpasti''an nin mini''an nin tumin nin yuchi ni lai alhip''it''it k''alht''ui
    ju mimpumpu''an.'
  eng-LSV: And He said to them, “Take nothing for the way, neither staff, nor leather
    pouch, nor bread, nor money; neither have two coats each;
  cak-NT: 'Y ri Jesús xu''ij chique chuka'': Cuando xquixbe, can man jun anchique
    tic''uaj. Man tic''uaj ich''ami''y, man tic''uaj ichim, ni wey, ni mero. Y man
    tic''uaj jun chic itziak, xa can xe ri icusan-e.'
  pah-NT: Taperohoi ti mbatera pejive pehorame imombe'gwovo g̃a pe. Taperohoi ti yvyra
    pejikohavamo. Taperohoi ti sacola, pão, itambere'ia. Taperohoi ti irũa tapy'ynhapira
    camisa'java'ea, ei Jesus'ga dozeve'g̃a pe.
  sja-NT: 'Mãgá pëirude Jesupa mãgaji: —Ode wãrutade ateenáatɨ pak''uru t''ɨdɨk''a
    wãdait''ee, muchila, pan, p''arat''a, maa-e pɨrã awaraa p''aru jɨ̃dait''ee.'
  xed-xed: 'Ma kɗaku həŋ sliʼafta, kaʼa nda həŋ mantsa: «Yaha kuni klaftá sana skwi
    ɗekɗek ŋa dzaʼa da wawaku, dər dafa, dər zlibi, dər skwa zay, dər tsedi, turtuk
    turtuk ka kuni da klaftá lgut.'
  mks-NT: 'Ta na̱cachi a já xi̱hi̱n ná: —A̱ cáñehe ndó ña̱ha cu̱hu̱n ndó íchi̱. Ni
    garróté ni yátí ni pan ni jiu̱hún a̱ cáñehe ndó cu̱hu̱n ndo̱. In túhún cotó cañehe
    ndó cu̱hu̱n xi̱hi̱n ndo̱.'
  gfk-S: Iga tange ta di, “Pa mu nale kap ta linge tano numu hinana. Waak ra buko,
    raat, nian, be ta barbarat. Ma waak mu kap ta harkios.
  bmu-bmu: Melaim eŋgiba jii mötket, “Iŋini köna anmeaŋgöra yuaiŋi kun qahö memba
    anme, öröp qahö, gösö qahö, köna nalem qahö, soujeŋi qahö. Maluku semönŋi qahöpmö,
    mohok meme.
  dgz-dgz: Me anega wadiamon, “Negin aisiwaniampina mondigataet aisen. Kaipat go taba
    go moni ega da den ya tambune. Wanup senunawa den ya tambune.
  eng-GNV: And he sayd to them, Take nothing to your iourney, neither staues, nor
    scrip, neither bread, nor siluer, neither haue two coates apiece.
  zaa-NT: 'Ra tè Jesús cabi: Bittu biỹa huá'' le para lo néda; nìda ttu yà to'' làa
    theni le, nìhua bolsa, nìhua etta bittu huá'' le, nìhua bel·liu nna. Bittu huá''
    le chuppa camisa, sino ttu teruba nu naccu'' le dia le.'
  eng-WEBSTER: And he said to them, Take nothing for your journey, neither staffs,
    nor bag, neither bread, neither money; neither have two coats apiece.
  guh-guh: 'Jesús jane baja pijajivi penaropobivajënae, Jesús jumaitsi pijajivijavabelia
    mapacueniaje: —Pëtsa itsacuenejava ata pacaponame panijanamutonexa. Pëtsa pacaponame
    naebo, doro ata, panemarue ata, palata ata. Caejava saya panenaxatatsijava pajumaponare.
    Pëtsa anijacamisabeje pacaponame.'
  bon-bon: Tabe teebibine jejemige egä, “Weene gone nuuja gwidape bine yaawademuye
    weeme otni tääpume. Gone yaawademuye otnetneja suru piiyepu diiba. Rarekaake piiyepu
    deedei gone yaawademuye, cuta tuwängle cäbletääpe gone yaawademuye.
  nhw-BL: 'Quinilhui: ―Amo tleno xijhuicaca ipan ojtli. Amo xijhuicaca cuatopili,
    niyon yoyoncoxtali, niyon pantzi, niyon tomi. Huan amo xijhuicaca yoyomitl catli
    ica anmopatlase.'
  mgw-mgw: Aalagi, “Pamuyabwa mwanja kanemupu'twe kikowe sosoti, kanemupu'twe lukongoso
    wala nsaku, wala masulupu, wala mbanje wala kanemwapu'twe ata likoti lyo bi'kiya.
  swh-ONEN: 'Akawaagiza akisema, “Msichukue chochote safarini: sio fimbo, wala mkoba,
    wala mkate, wala fedha, hata msichukue kanzu ya ziada.'
  wbi-wbi: akavavuula akati, mulekaghe pipinda kimonga nambe ulukwegho nambe inyambe
    nambe unkate nambe indalama nambe umwenda ughwa kukwandula.
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, i ku ɡɑ̃ɑnu kusenu ko sɑnum mɛ sɔɔ, bɑɑ dɛkɑ ǹ kun
    mɛ bɔɔru ǹ kun mɛ dĩɑnu ǹ kun mɛ ɡobi, kpɑ i ku mɑɑ yɑberu yiruse nɛnɛ.
  eng-KJVCPB: And he said unto them, Take nothing for your journey, neither staves,
    nor scrip, neither bread, neither money; neither have two coats apiece.
  kgk-NT: —Ani ereraha mba'eve nde rupive. Nde pykoka ani ereraha teĩ. Nde plata ryru
    ani ereraha teĩ ave. Nde avío ani ereraha teĩ ave. Nde plata ani ereraha teĩ ave.
    Ne kamisa mokõi ani ave ereraha teĩ, he'i. —Nandi ete voi tapeho, he'i íxupe kwéry.
  waj-waj: 'tunoo: Sa aataruuvaura mminnaiyauvaa varada kuatee. Kati kuatee. Sa yau
    kurida nuairaivaata varada sa utuaiyauvaa varada sa yeennaiyauvaa varada sa sikauyauvaa
    varada sa ngii yaapaiyauvaa taara tida varada kuatee. Mmuaa tida mmuaa tida nnaasu
    varada kuatee.'
  cpy-cpy: 'Ikantayitakiri: “Eero paayitanaki oetarika, eero paanaki pikotzi, pithaate,
    powanawo, piyorikite, eero paanaki eejatzi otsipa pithaari.'
  ekk-PKP: „Ärge võtke midagi teekonnale kaasa,“ ütles ta neile. „Ei käimiskeppi ega
    kotti, ei leiba ega raha, isegi mitte teisi riideid.
  mpx-mpx: I baek elal i ba, “Bahi bugul etega nuku aahe wami nawanawa kaiwena, ebo
    suki, ebo kaliko ana nabwa, ebo aanan o ebo mani, ge ami holahola bahi ni eeluwa.
  wbp-wbp: Nyurrurla jinta-kari jinta-kari, kulalu nyiyarlangu kangka. Yantalu watiya
    jukati-wangu, yakuju-wangu, mangarri-wangu, tala-wangu. Yantalu jinta-kurlu jaati-kirli.
  luo-luo: Nowachonegi niya, “Kik utingʼ gimoro ka udhi e wuoth obed luth kata ofuku
    kata chiemo, kata pesa, kata law machielo miloko.
  nhe-NT: 'Quinilhui: ―Amo tleno xijhuicaca ipan ojtli. Amo xijhuicaca cuatopili,
    niyon yoyoncoxtali, niyon pantzi, niyon tomi. Huan amo xijhuicaca yoyomitl tlen
    ica inmopatlase.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡܸܢܕܝܼ ܠܵܐ ܫܵܩܠܝܼܬܘܿܢ ܒܐܘܼܪܚܵܐ، ܠܵܐ ܚܘܼܛܪܵܐ، ܘܠܵܐ
    ܬܲܪܡܵܠܵܐ، ܘܠܵܐ ܠܲܚܡܵܐ ܘܠܵܐ ܙܘܼܙܹ̈ܐ، ܘܠܵܐ ܗܵܘܹܐ ܠܵܘܟ݂ܘܿܢ ܬܲܪܬܹܝ ܨܘܼܕܪ̈ܵܬܹ‌ܐ.'
  esk-NT: 'nipliqhuni, “Aullautriñiaqasi iglaugupsi: ayaupiamik unniiñ iŋiularim puukataŋanik
    unniiñ niqiksrapsitñiglu unniiñ maniŋmiglu naagaqaa atnuġaatqiutiksrapsitñik.'
  msb-msb: Gintugon niya sinda, “Ayaw pagdara sin nano pa man sa iyo paglakat bisan
    tungkod, surudlan, pagkaon o kwarta kag liwanan.
  cpa-NT: 'Ca¹juúh²dsa, ca¹tsáih¹dsa dsa² guia¹tón²: ―Ha¹chi² cánh³ hniah¹² jin³ he²
    quiah¹² dsi²juu¹². Tsa¹cánh³ hniah¹² hma² hø¹³. Tsa¹cánh³ hniah¹² mu³ra³. Tsa¹cánh³
    hniah¹² hé¹². Tsa¹cánh³ hniah¹² cog³. Tsa¹cánh³ hniah¹² ma¹ton¹ tsǿinh² hniah¹².'
  dso-dso: ସେମନ୍‌କେ କଇଲା, “ତମେ ଜିବାବେଲେ ଡାଙ୍ଗ୍‌ କି ମୁନା କି ରୁଟି, କି ଡାବୁ କାଇଟା ମିସା
    ନିଆନାଇ । ପିନ୍ଦ୍‌ଲାଟା ଚାଡିକରି ଆରି ଉଚ୍‌କା ନିଆନାଇ ।
  meu-meu: 'Bona e tamanudia, eto, Laolao kohudia basio abi kau: itotohi, vaina, malamala,
    moni. Bona hahedoki danu rua basio abi kau.'
  yva-NT: Umba Po raura mai pare, “Vemo wapo ana inta raugav irati wapa unanui anya
    rai nora. Vemo wapo isyoe, anaisye, ingkujawane, doije inta raugav inya, muno
    vemo wapo ansune raugavo randurum inya.
  dgc-dgc: “Diyan moy kébilén i bilon moya,” kagi na. “Maski sahukod, maski suput,
    maski kanén moy, maski kuhata, maski pégbaraduan moy, éy diyan moy kébilén.
  zpm-NT: ―Goḻtsie ―rëb me lo zho―. Per ib güeyde to ncuaaṉe yquiin to nëz. Zig nac
    dimi, zig nac ncuaaṉe gow to, pe bziuud, pe baxtongaa, güeyde tow; xab tow, miṉe
    nacwse to miṉcose goḻtsienie.
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Akorohra rma àtotxoko, kekon hatà. Ayahoso
    komo yarhàra ehtxoko. Ayamatan komo xarha yarhàra ehtxoko. Owru komo xarha yarhàra
    ehtxoko. Otxenyerun komo xarha yarhàra ehtxoko, kekon hatà, àwyanye. Asako owomun
    komo yarhàra ehtxoko, kekon hatà.
  sim-sim: '@see-verse:LUK.009.002'
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “तिमीहरूले यात्राका निम्ति केही नलैजाओ न त
    लौरो, न त थैली, न त रोटी, न त पैसा, न त दुईवटा दौरा लैजाओ ।
  cgc-cgc: Paambalan din danen an, “Dili kaw magdala ta maskin ino para ta inyo na
    pagpanaw, maski tungkod, binagteng, pagkaan, kwarta daw mga mlaan.
  tim-tim: “Ariwerâm âmâ huwan, ito, sot, puli akto hâk pekeŋe dondâ bo mem ariwai.
  yor-yor: Ó sì wí fún wọn pé, “Ẹ má ṣe mú nǹkan lọ́wọ́ fún àjò yín, ọ̀pá, tàbí àpò
    tàbí àkàrà, tàbí owó, bẹ́ẹ̀ ni kí ẹ̀yin má sì ṣe ní ẹ̀wù méjì.
  wos-wos: Wungi wata dé diré angi wa, “Guni yinjoka jondu nawulak hura yamba yikénguni.
    Guni sandangun jondu male hura yitanguni. Séto bangi, wur, hénoo, yéwa, wun jondu
    hura yikénguni. Nukwa wur yéték hura yikénguni.
  emp-NTPO: 'Wãni naẽna Jesuba ãdjirãa jarasia: –Bãrã wãbʌdad̶e ni cãrẽ sid̶a ederãnadua.
    Bardonada, buchacada, cod̶ida, parata sid̶a ederãnadua. Cacuad̶e jʌ̃ panʌ awa
    eded̶adua.'
  eng-F35: 'And He said to them: “Take nothing for the journey—neither staffs nor
    knapsack nor bread nor money, neither have two tunics apiece.'
  ind-ind: Dia juga berpesan kepada mereka, “Jangan membawa apa-apa dalam perjalanan,
    termasuk tongkat, tas, roti, uang, maupun pakaian ganti.
  pes-OPCB: 'پیش از آنکه به راه افتند، عیسی به آنان فرمود: «در این سفر، هیچ چیز با
    خود نبرید، نه چوبدستی، نه کوله‌بار، نه خوراک، نه پول و نه لباس اضافی.'
  mpt-mpt: eka imin baabenea Ibo inaniba unom gaibo inamin namino fong osa meen osa
    imen osa moni osa mo oleb unaibe! Youmo dlusa unomabib otane mako mo dleb unaibe!
  ssx-ssx: Tapaaso hata꞉ta꞉ dupa leekeme. Iki paeyao pota꞉ poluekema꞉ta꞉ ala꞉ta꞉ ma꞉nda꞉
    na mea mina꞉pa꞉peke. Koto alo ale manuta꞉ tumapu o nu o ne o mani o topo pea꞉peke
    sedi homeke kone na mea mina꞉pa꞉peke.
  mkl-mkl: Nɔ í sɔ̃ ŋɑ í ni, i mɑɑ̀ so nkɑ̃mɑ si isɛɛnɛ nŋɛu, bɑɑ ɡolo hee mɑ́ jɛ
    bɔɡɔ, wɑlɑ ijɛ, wɑlɑ fiɑ, nɔ i mɑɑ̀ so bɑɑ ibɔ minjisiɑ.
  gaq-gaq: ଆରି ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ପେ ସାପାରେ ୱେନେବେଲା ଟେଙ୍ଗ୍ ଲେଃ ମୁନା ସକା ଲେଃ ରୁଟି
    ଲେଃ ଡାବୁ ମେଁନେ ଡିଗ୍ ଡୁଙ୍ଗ୍‍ଆୱେଗ୍‌ପା । ଣ୍ଡୁଲା ମ୍ବାକ୍ଲିଗ୍ ସକା ଡୁଙ୍ଗ୍‍ ଆୱେଗେପା ।
  gof-RNT: I enttako, “Xam77a gidin ogoro gidin kathi gidin miishe gidin laammi ma77iya
    afila gidin oges gidi aykkoka oykkofite.
  unx-unx: ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ଆପେୟାଃ ହରାସେନ୍‌ ନାଗେନ୍ତେ ସଟା ଚାଏ ଥାଇଲା, ହଲଙ୍ଗ୍‌
    ଚାଏ ଟାକାପାଏସା, ଚାଏ ବାରିଆ ତୁସିଙ୍ଗ୍‌ ଲିଜାଃ ହଁ ଆଲ୍‌ପେ ଇଦିୟା ।
  gah-gah: 'gakó láa loko lo kimimó: Gapo vitatoka netá matá aliki vamilo. Hánusa
    akiseaká gó peleti moni nene alemiki, itó gó lositá luhamiki vilo.'
  lcm-lcm: Na kala antok iria, “Si kami paspasal mi ago ta teng an ta mang sikei a
    bil. Kipa ka ago, tepe ka ago, pok ka ago, kapkap ka ago, na mi ago ta atogon
    an ta pongua na siot.
  aer-aer: Arrantherre anyenteke-anyentele, arne iwenhe apeke renhe akngetyale. Kele
    imperlte-alhaye. Arne atnemeke arrangkwe, yakwetheke arrangkwe, merneke arrangkwe,
    apwerte maneke arrangkwe, kele alherlte-iwaye. Arrantherre mantere anyente-ante
    ware-akerte alherlte-iwaye.
  qvc-NT: 'Chaymandaqam nirqan: —Chayshinallar riyllapa. Amar apayllapachu burdunda,
    alfurjata, fiyambrita, ni qellayta. Mudanaykitaqa suqtalla kadunu apayllapa.'
  tgl-ULB: Sinabi niya sa kanila, “Huwag kayong magdadala ng anuman para sa inyong
    paglalakbay—maging tungkod, o pitaka, o tinapay o salapi—ni magdala ng dalawang
    panloob na tunika.”
  cbs-NT: Kaidan, man eskakanintanun matu yuinun ninkakanwen. Mais butankanwen, jawa
    buamadan. Mestenti betsa inun, kapankan inun, misi inun, pei matun chinexeketiki
    usua inun, sanpu betsa buyamaxankanwen.
