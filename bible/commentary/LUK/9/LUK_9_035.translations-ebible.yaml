  mal-mal: 'മേഘത്തിൽനിന്നു: ഇവൻ എന്റെ തിരഞ്ഞെടുക്കപ്പെട്ടവൻ; ഇവന് ചെവികൊടുപ്പിൻ എന്നു
    ഒരു ശബ്ദം ഉണ്ടായി.'
  kkc-kkc: Osoloso kolobo maga toso egeesee taka, “Hagee mowolo, ayo hesia oso. Esiga
