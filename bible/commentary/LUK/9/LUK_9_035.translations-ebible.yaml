  bwo-bwo: Dawnmanitsno, «T marat'tso t na'o haniye, bín k'ewere!» etiru k'ááro b́
    waa.
  nch-BL: 'Huan quicajque se cati quincamanalhui ipan nopa mixti huan quiijto: “Ya
