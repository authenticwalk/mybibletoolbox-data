  kaq-NT: 'Jaatian cohiman mehax yohuanai sca nincacanquin: —Nea ta hen caisni heen
    baque qui. Jaa nincanahue.'
  sgb-sgb: Haka main hilan nagilam ya habi ya ubat ha ginêm, ya wanan habi, “Hatsi
    ya anlugurên kon Anak. Gilamên yoy habi na!”
  vie-1934: 'Bấy giờ, nghe có tiếng từ trong đám mây phán ra rằng: Nầy là Con ta,
    Người được lựa chọn của ta, hãy nghe Người.'
  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ ଦୂନ୍ଦ୍ରାଟି ଈ ହା଼ଡା ୱା଼ତେ, “ଈୱାସି ନା଼ ମୀର୍‌ଏସି, ନା଼ନୁ ଆ଼ଚିତାସି,
    ଈୱାଣି ବ଼ଲୁ ୱେଞ୍ଜୁ ।”
  cha-cha: 'Ya mato un inagang gui mapagajes na ilegña: Este y lajijo, inayigco; ecungog
