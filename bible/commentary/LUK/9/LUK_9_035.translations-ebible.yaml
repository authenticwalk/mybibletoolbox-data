verse: LUK.009.035
translations:
  kpx-kpx: Ige goe kemo hoto moleu lohoale loui avoe, “Di moike ke. Dailike ke ebagemanu.
    Iale hotove evive.”
  okv-H: johi jo ta ke einge ingia, “Emo nau tunga humbari Meni ra. Amita ke ingivujo,”
    ainge enu
  tbo-tbo: Gahuna ugolinei pona geka pite hi nonoli i pa, ‘Natuwe geka tauna a inagani,
    tauna ona iponawogogeya.’
  mal-C: അപ്പോൾ ആ മേഘത്തിൽനിന്ന്, “ഞാൻ തെരഞ്ഞെടുത്തിരിക്കുന്ന എന്റെ പുത്രൻ ഇവൻതന്നെ,
    ഇവൻ പറയുന്നത് ശ്രദ്ധിച്ചുകേൾക്കുക” എന്ന് ഒരു അശരീരി ഉണ്ടായി.
  grc-SR: Καὶ φωνὴ ἐγένετο ἐκ τῆς νεφέλης, λέγουσα, Οὗτός ἐστιν ὁ υἱός μου ὁ ⸂ἀγαπητός·⸃
    αὐτοῦ ἀκούετε.
  bgc-bgc: फेर उस बाद्दळ म्ह तै या वाणी लिकड़ी, “यो मेरा बेट्टा अर मेरा चुण्या होया
    सै, इसकी सुणो।”
  khz-khz: Karo ta iloa aora na ekea-atito, netiwato, “Au natuku ea, avirigiato talimana,
    ia pio kamonagi-venia!”
  deu-TKW: 'Und es kam eine Stimme aus der Wolke, und sprach: Dies ist mein auserwählter
    Sohn, auf ihn höret.'
  zsr-NT: 'Niꞌr byön chiꞌi Nu ruiꞌ didzaꞌ lu böaj naꞌ, rna: ―Bönniꞌ ni naquëꞌ Zxiꞌnaꞌ.
    Nadxiꞌidaꞌ Lëꞌ. Gul‑zë́ nagliꞌ didzaꞌ guꞌë.'
  lin-lin: 'Mongongo moko eyokanaki wuta kati na lipata yango, elobaki : — Oyo azali
    Mwana na Ngai, oyo napona ; boyoka Ye !'
  hns-NT: 'Tab baadar me se ekgo aawaadj soenaail: „Ie hamaar Beta hai. Ham oke tjoenlie
    hai aur toelog okar baat soeniehe.”'
  noa-E: Mag jʉʉnthumie ee am ierr paaukhabaadeewai ag eemua woun iekjö, “Chamʉʉta
    mʉ Iewaa, mʉchdëu jãsehne wai chitʉmʉu, õor peerdʉ aumkhĩir mʉchdëu jʉr autarr.
    Irua jaau simta ipierraa abat” a iekhabarm ũrjierram anʉm.
  eng-EMTV: And a voice came out of the cloud, saying, “This is My beloved Son. Listen
    to Him!”
  mib-NT: 'Te nuū vicó un ní cahān ɨɨn jnūhun: Yāha cúu Sēhe ri jeē maní ndasɨ́ rí
    jiín. Te na cúni nahín ró jnūhun cáhán yā, achí.'
  lif-NT2: खाप्‍मिःत्तोलाम् इक्‍लाधिक् त्‍ये़, “कन् आस्‍साःरो, खुने़ॽए सेगुङ्‌ङाङ्
    वाॽआरो! खुने़ॽ पाःत्तुबा पाःन्‍निन् खे़प्‍से़म्‍मे़ॽओ॥”
  xnj-xnj: Lwami lukayuwanika mulihundi mula. “Mwenuyu ndi Mwana vangu mwenimuhagwili,
    mumyuwanila.”
  mmx-mmx: La levelinga ga ravasu boro xeneng at lusugao ga lok keretna, “Anaa ne
    Nuruk. Aga soxolik ka vam i. Minang tonga levelinga ren.”
  cbr-NT: 'Racuë́quin ca cuín mëucüaxa ësai banaia cuacëxa: —Ënëx ca ''ën nuibacë
    bacë bëchicë ''icën. Aín bana ca cuacan.'
  tee-NT: 'Chai tak''asmatlh lakatam chivinti ju xaminacha laca''ataputs''i chai ixnajun:
    ―Ju ani yuchi ju quints''alh chai na icmapaini. Yuchach ju ak''asmatnit''it.'
  eng-LSV: and a voice came out of the cloud, saying, “This is My Son, the Beloved;
    hear Him”;
  cak-NT: 'Y chupa ri ajawa'' (mukul) c''o Jun ri xch''o''n-pe y xu''ij: Jare'' ri
    Walc''ual, y yalan ninjo''. Can tic''oxaj ri nu''ij raja'', xcha-pe ri Dios chicaj.'
  pah-NT: 'Kiro yvag̃atig̃a hugwi Tupana''ga nhi''ig̃i. Jesus''ga mombe''gwovo ga
    ei: —Agwa''ga ko jira''yra''ga nhiremia''nguhete''ga. Pehendu katu ti ganhi''ig̃a,
    ei Tupana''ga.'
  sja-NT: 'Mãpai ma jɨ̃araradeepa Tachi Ak''õrepa pedeeji: —Nãgɨda aji, mɨ Warra k''inia,
    mɨa jɨrɨt''erada. ¡Ũrítɨ iru pedee!'
  xed-xed: 'Ka gwaɗagaptá lwi ma tsa kusay ya. Kaʼa mantsa: «Nanana zwaŋa ɗa ya zbap
    yu, snawasna ta gwaɗa da tsi!» kaʼa'
  mks-NT: 'A̱nda̱ já na̱xini jo̱ho na cáha̱n in a tañu vi̱co̱ cán já na̱cachi a já:
    —Da̱ yóho cúú ja̱hyi ma̱ní i̱. Cuni jo̱ho ndó nu̱ cáha̱n da̱.'
  gfk-S: Ma a ingana tikenong ga ianga huat naramon tano bahuto gom tange, “No natigu
    ikin nong iou te gilamis ie. Mohot na hadade ie!”
  bmu-bmu: Jönömŋini undui kingetka kousu uruŋeyök qet kun kewö eriga mötket, “Azi
    ki mi nani nahöna. I ambazip amöt qem eŋgimamgöra möwölöhöm waŋgial. Mönö yaŋgö
    keuŋi möta malme.”
  dgz-dgz: Nop da irikup potap anega tauen, “Ma ne Otun iragenawa, om enuna menan
    nop mega di anuiwanian.”
  eng-GNV: And there came a voyce out of the cloud, saying, This is that my beloued
    Sonne, heare him.
  zaa-NT: 'Làniana biyénini ttu tsi''i dèsdeba le'' bía nna rèe: Là enni''į enni''ą''
    Ỹì''nia'', yala catsi''í ti'' e, liudà naga'' le quì''e.'
  eng-WEBSTER: 'And there came a voice out of the cloud, saying, This is my beloved
    Son: hear him.'
  guh-guh: 'Nexata bajarapaitarërëbojavavetsica Dioso jumaitsitsica: —Mara ponë taxënato,
    tasivanëje. Bajaraponë panamuxunaevere, jaitsica Dioso itarërëbojavavetsica Jesús
    pijajivijavabelia.'
  bon-bon: Piba carbe cabu ca tagepogogo te tädige egä, “Ai lui cäme bägrä gyene,
    cane teebine jejujine cäme kaakesea wawena tääpume. Weene teebine jitecijeye!”
  nhw-BL: 'Huan quicajque se catli quincamanalhui ipan nopa mixtli huan quiijto: “Ya
    ni Nocone catli niquicnelía. Xijcaquica catli quiijtohua.”'
  mgw-mgw: Lilobe lyayu'wanike bu'ka kulyunde, “Ayu' nga Mwanawangu' ywaninsawile,
    mumpi'kani ywembe.”
  swh-ONEN: Sauti ikatoka kwenye lile wingu ikisema, “Huyu ni Mwanangu mpendwa, niliyemchagua.
    Msikieni yeye.”
  wbi-wbi: ilisio likapulikika lihuma mumafunde liiti, “uju ghwe mwanango umwimikua.
    mumpulikisiaghe umwene”.
  bba-bba: Mɑ nɔɔ ɡɑɡu ɡɑ nɔɔrɑ bukɔ ɡen min di ɡɑ nɛɛ, winiwɑ nɛn Bii wi nɑ tii ɡɔsiɑ,
    i wiɡiɑ nɔɔwɔ.
  eng-KJVCPB: 'And there came a voice out of the cloud, saying, This is my beloved
    Son: hear him.'
  kgk-NT: 'Ohendu-ma arai pa''ũ-my onhe''ẽ va''e: —Hesu xe ra''y tee, he''i. —Xe rembiporavo
    va''ekwe, he''i. —Ejeapysaka porã katu inhe''ẽ-rehe, he''i. —Inhe''ẽ-rupi eiko
    katu, he''i íxupe kwéry Nhandejáry.'
  waj-waj: 'Aatuuda rikiooduu Anutuuqaa kuaivo nama aakiaidaadiri tuoo tunoo: Inna
    ni Maapu tuanaivovee. Na inna mmataama kiee yapauvai. Inna kuaivaa rikiaatee.'
  cpy-cpy: '{Mt 17.5 Ikematzii iñaawaetee-tanaki menkoriki, ikanteetzi: “Notyomi irika}
    niyoshiitakiri. Pikemijanteeri.”'
  ekk-PKP: 'Pilvest kõneles hääl, mis ütles: „See on minu Poeg, Valitu. Kuulake teda!“'
  mpx-mpx: Yaka anan etega i neem yaluyaluwa i ba, “Toto ya natu, iya ya hile. Nuku
    laegan elana.”
  wbp-wbp: Yali-ngirli mangkurdu-ngurlu Kaatuju wangkaja, “Nyampuju ngajuku Ngalapi-nyanu,
    nyampu kujarna milarninjarla yilyajarni walya-kurra, ngulajulu purda-nyangka wangkanja-kurra!”
  luo-luo: Eka dwol moro noa e boche polo, kawacho niya, “Ma e Wuoda, maseyiero; winjeuru.”
  nhe-NT: 'Huan quicajque se tlen quincamahui ipan nopa mixtli huan quiijto: “Ya ni
    Nocone tlen niquicnelía. Xijcaquica tlen quiijtohua.”'
  aii-aii: 'ܘܩܵܠܵܐ ܗܘܹܐ ܠܹܗ ܡ̣ܢ ܥܢܵܢܵܐ ܒܹܐܡܵܪܵܐ: ”ܐܵܗܵܐ ܝܠܹܗ ܒܪܘܿܢܝܼ ܡܘܼܚܸܒܵܐ، ܐܸܠܹܗ
    ܫܡܹܥܡܘܼܢ.“'
  esk-NT: Nipi nipliqsuq nuviyamiñ, “Tavrataamna Iġñiġa piksraqtaaġikkaġa; naalaġniyumagiksi.”
  msb-msb: Tapos, may nabati sinda na nagasurmaton hali sa dampog, “Amo ini an akon
    Anak na ginpili ko. Pamatii niyo siya.”
  cpa-NT: 'Jøng² ca¹hløah¹ Jmi² jniang³ jøa³jneng¹², ca¹juúh²dsa: ―Dsa² lang¹² báh³
    jon¹ jní². Ma²ca¹hia¹jni dsa². ¡Neng² di³ jǿg³ hi² juúh²dsa! ―ca¹juúh²dsa.'
  dso-dso: ଆରି, ବାଦ୍‌ଲେଅନି ଏନ୍ତି ବାକିଅ ଆଇଲା, “ଏଟାସେ ମର୍‌ ପିଲା, ଆକେ ମୁଇ ବାଚିଆଚି, ସେ
    କ‍ଇବାଟା ସୁନା ।”
  meu-meu: Bena ere ta ori lalona amo ema, eto, Ina na Natugu, na abia hidi tauna;
    ia erena ba kamonai.
  yva-NT: Umba udanita anamote inta ngkin no kamure ama uga mare, “Sopamo Sya Arikainyo
    syo apatimuge pi so. Wapo araniv kobe rave!”
  dgc-dgc: Ey kinagi no boses to kuném, a “Séˈ ina i anak kua a pinili ko. Baten moy
    siya.”
  zpm-NT: 'Dzigo bin zho zëëb tib tsi meṉ co lo xcow co, rnee me: ―Lëë Xpëëd naa i
    goṉ, rleynie naa me. Goḻgon miṉe rnee me.'
  hix-NT: Kahrutun wawono rwonà yonytxatxownà hatà. Romuru mosonà, kay hatà. Ronwahanonkatxho
    rma mosonà. Noro enytxatxoko, kay hatà, kahrutun wawono.
  sim-sim: Urik mashi las lersuwu nindik simu mbara, �Toto jikisi anhi ria. Orin wapnuku
    anhik amu owenduwa. Lerawu anhin or lakmbaha angop a kamahanda ri. Mashi orhin
    ji misika.�
  npi-ULB: बादलबाट यसो भन्दै एउटा आवाज आयो, “यिनी मेरा चुनिएका पुत्र हुन् । यिनको
    कुरा सुन ।”
  cgc-cgc: May namatian na gambal na naan ta panganod, “Yi ake na bata. Ake Na Pinili.
    Mamati kaw ki kanen!”
  tim-tim: Hain akbiâ hamandat kâlegenba Anutuŋe hin dâm makyeŋgiep, “Are ekŋet. Luâk
    ire nâŋgât nanne okotne nâŋgâ aŋdere nâŋgât lau lokom manmap yâkgât denŋe nâŋgâm
    lokom manbai.”
  yor-yor: 'Ohùn kan sì ti inú ìkùùkuu wá wí pé, “Èyí yìí ni àyànfẹ́ ọmọ mi: ẹ máa
    gbọ́ tirẹ̀.”'
  wos-wos: Roondaka dé hundi nak wun buwimbu xale dé wa, “Ané wuna nyan dé. Dé wasékewun
    du dé. Guni déka hundi mé xéké.”
  emp-NTPO: 'Ara mãwãbʌrʌd̶e bed̶eada jʌ̃rãrãne ũrĩsid̶aa. Maʌ̃ba nãwã jarasia: –Naʌ̃drʌ
    mʌ̃ Warraa. Mʌ̃a idjira edasia. Idjia jara b̶ʌra ũrĩnadua.–'
  eng-F35: 'And a Voice came out of the cloud, saying: “This is my beloved Son. Listen
    to Him!”'
  ind-ind: Kemudian dari awan itu terdengarlah suara yang berkata, “Inilah Anak-Ku
    yang sangat Aku kasihi. Taatilah Dia.”
  pes-OPCB: آنگاه از ابر ندایی در رسید که «این است پسر من که او را برگزیده‌ام؛ به
    او گوش فرا دهید!»
  mpt-mpt: weng mako ayung tem wat baabenoa Naka ele ne miinobo, ne Dofakamin Nakabo,
    ibo e wengo kla wente habianibte ge baabenoa wentenabiba
  ssx-ssx: Mo koa tukiki pa꞉ta꞉ pi ho̱la̱꞉makema꞉ la꞉niaaso hata꞉ alota꞉ Do ya wekita꞉
    I̱ma꞉ kiki ma̱leke lulu wekima꞉ pa꞉la꞉me. Ipika꞉ pi opua꞉pe laa la꞉niaeyekeme.
  mkl-mkl: Nɔ ɑ̀ ɡbɔ ide ku fɔ ɡɔ hɑi si bukɔɔu í ni, inɛ ihɛ̃i í jɛ Amɑm. Nŋui ǹ
    cicɑ. I yɑ ɡbɔ ideɛ ŋɑ.
  gaq-gaq: ଆତେନ୍‌‌ ତ୍ରିଗ୍‌ଡିଆବାନ୍ ଆକେନ୍‌ ସାମୁଆଁ ଡିଂକେ, “ଏ ନେଙ୍ଗ୍‌ନେ ଉଂଡେ, ନେଂ ସ୍ରିବକ୍ନେ,”
    ଆକ୍ମେନେ ବ୍ନାଲିର୍‌ ଅଁପା ।
  gof-RNT: Shaara giddofe, “Ta doorida na7ay hayssa iya si7ite” yaagiya qaalay si7ettis.
  unx-unx: “ନିଃ ଆଇଁୟାଃ ସାଲାକାନ୍‌ ଦୁଲାଡ଼୍‌ ହନ୍‌ ତାନିଃ, ଇନିୟାଃ କାଜି ଆୟୁମେପେ” ମେନ୍ତେ
    ମିଆଁଦ୍‌ କାଜି ରିମିଲ୍‌ଏତେ ଆୟୁମ୍‌ୟାନା ।
  gah-gah: 'Lá noigo, límusigutí Ómasímo láa loko limó: Imane gipáne alémo etó onou
    gipáne noize. Aí gakó gili alilo.'
  lcm-lcm: Na kalinga kala mengen nei kuku, “Kana kag nat i kag la akanangai, mi longong
    ia!”
  aer-aer: Kenhe Ngkarte akenhe angkulye yanhe-ngentyele-arle itneke angkeke, “Nhenhe
    kwenhe Alere atyeperre anyente atyinhe. Renhe akwetethe anthurre awerlte-anaye
    ingkirrekele.”
  qvc-NT: 'Kanan chay urasmi anaq pukutaymanda Taytanchiq Dyusqa Jisukristupaq nirqan:
    —Kaymi kuyashqay Churiyqa. Payta uyayllapa, nishpa.'
  tgl-ULB: Isang tinig ang nanggaling sa ulap, na nagsasabi, “Ito ang aking Anak na
    pinili. Makinig kayo sa kaniya.”
  cbs-NT: '@see-verse:LUK.009.034'
  xtm-NTPP: 'Sani te onde ne''un viko ma, te ni ka jiniso''o de ja sa''a ni ka''an
    Su''si ma: ―‍Sa''ya sa kúu iya ya''a, iya ni kaji maa sa kúu ya: Te jin koniniso''o
    ni ja ká''an ya a ―‍kúu ya ká''an ya.'
  nnq-nnq: Lilobe ngilijoanika kuboka muliunde mola, “Jonjo nga Manango ojunampambwile,
    mampenakiange.”
  bao-NT: 'To biro cʉ̃jare ca biiri tabera, bueri bʉrʉa watoapʉ wederique o biro ĩi
    cojoupa: —Ani niimi yʉ Macʉ̃, yʉ ca beje amiricʉ. Cʉ̃re tʉoya —ĩi wedeoupa.'
  san-ORI: ତଦା ତସ୍ମାତ୍ ପଯୋଦାଦ୍ ଇଯମାକାଶୀଯା ୱାଣୀ ନିର୍ଜଗାମ, ମମାଯଂ ପ୍ରିଯଃ ପୁତ୍ର ଏତସ୍ୟ
    କଥାଯାଂ ମନୋ ନିଧତ୍ତ|
  rmn-rmn: 'Ай андар булути шунлило сэси: — Адава Мо Чяво, Савэс Мэ тхэдём. Лэс шунэн!'
  huv-NT: 'Condom quiaj tanguiayiw noic nanderac imiün tiül oic, tapiüng: ―Aag ayaj
    xecual xeyay sandiüm; inguiayiün, iyacan wüx imeajtsan leaw andeac nej ―aw.'
  otn-NT: 'Bi ''yø p''ʉya ngue bá̱ nya̱ Oja̱ p''ʉ ja ra̱ gu̱i̱, bi ''yɛ̱na̱: ―Nu̱na̱
    ''bʉcua ya, guehna̱ ma̱ Ts''ʉnt''ʉ da̱di̱ ma̱di̱. Nu̱ya yø hya̱ da̱ ma̱nna̱ ya,
    da̱mi̱ ''yɛ̱t''a̱mmʉihʉ ―bi ''yɛ̱na̱.'
  nop-nop: Munta tiŋa yanadilune mulukwaŋ gineŋ mede niŋ indiŋ mintaune nadigiŋ, “Yadi
    na’walaŋ Mihine hinek, ale hidi adi’walaŋ medeŋiŋ nadimiyaneeŋ. Adi kwanai wendogoŋ
    tubudakalegut.”
  obo-NT: Na, duwon bawos no id pomon diyot souhapun no mid ungketen to, “Ini en kos
    Anak ku no id aam ku. Pominogga row sikandin.”
  kca-kca: 'Пӑԓәӈ эԓты тўр сый ус, щащыԓыйәс: "Тӑм – Ма сӑмема мосты Пŏхем, Ԓўвеԓа
    хуԓәнтаты".'
  cak-ENT: 'Y jari'' tok c''o jun ch''abül xcac''axaj chupan ri sutz'' ri'', y xbij:
    Jare'' ri Nuc''ajol, y juis ninjo''. Tivac''axaj c''a ri rutzij.'
  lif-NT: ᤂᤠᤵᤔᤡ᤺ᤳᤋᤥᤗᤠᤶ ᤀᤡᤰᤗᤠᤎᤡᤰ ᤋᤩᤧ. “ᤁᤴ ᤀᤠᤛ᤻ᤛᤠ᤺ᤖᤥ. ᤂᤢᤏᤧ᤹ᤀᤣ ᤛᤣᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ᥄ ᤂᤢᤏᤧ᤹
    ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤂᤧᤵᤛᤧᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: 'De nūū vīcō ñúcuán nī ncāhān iin tūhun: Yáhá cúu Sēhe nī jā mānī ndasí
    nī jíín. De cunini ndá nú tūhun cáhān yā, ncachī.'
  san-TIB: ཏདཱ ཏསྨཱཏ྄ པཡོདཱད྄ ཨིཡམཱཀཱཤཱིཡཱ ཝཱཎཱི ནིརྫགཱམ, མམཱཡཾ པྲིཡཿ པུཏྲ ཨེཏསྱ ཀཐཱཡཱཾ
    མནོ ནིདྷཏྟ།
  qve-NT: 'Hinaqtinmi phuyu ukhumanta Diospa rimamusqanta, paykunaqa uyariranku khaynata:
    —¡Paymi munakusqay Wawáy! Qankunaqa payta uyarispayá kasukuychis, nispa.'
  pao-NT: Soo Te Naa yise koomeba naga'yoona mu yadooe mee mu netamma, “Esoo yow E
    Besaa Tooa, nu a netutzea. Mu sakwa a nakabetsea.”
  cbu-NT: Msasush k'kuz mang kimarangu, Isusoo nuw ipartana. Nuwcha kamachtarangi.
    Ashiri Isusootsiri kuk mazinangtsa, mang, tárangiya Apanlli.
