    yù kagian na!” kun na.
  bki-bki: Naruei amijog iliano tai miyotuba ea melijo neibano, naio berenio berinavo
    “Nina be keneriku na, napano kiniou nebitirilar naio ruei. Naina naruei monoka
    kumonmonea naio rivu.”
  bqp-bqp: 'akũ ò kòtoo mà a gũn à pì: Ma Nɛ́ kũ ma a sɛ̀n dí. À a yã ma.'
  mcp-mcp: 'Kə́l í mú wú gúndə́ jɔɔŋg dɨ́ nə́: «Mwân waam mə́ á fɛ́ɛ́sh wə́ ɛ́ga.
    Ságá nyə məgwág.»'
  hat-hat: 'Lè sa a, yo tande yon vwa ki soti nan nwaj la ki di: Moun sa a se pitit
    mwen, moun mwen chwazi a. Koute li!'
  npl-NT: 'Ijkuakó itech mextli owalmokak se tlájtoli non okijtoaya: —Ye ni Nokone
    non saikpanoa niktlasojtla: xikkakikah tlan Ye nomechilis.'
  bgg-bgg: Goh jia yi sakhamiing è yao ruii, “Hì ne guro Dufuii ro, gu mugua ne ruii
    ro, ji è aishii nuii bo!”
  eng-TCENT: Then a voice came from the cloud, saying, “This is my beloved Son; listen
    to him!”
  eng-BSB: And a voice came from the cloud, saying, “This is My Son, whom I have chosen.
    Listen to Him!”
  cpu-NT: 'Ikematzi iñaavaitaitanake menkoriki ikantaitzi: “Notomi netakokitane inatzi
    irika, iri pinkempisante.”'
  san-ASM: তদা তস্মাৎ পযোদাদ্ ইযমাকাশীযা ৱাণী নিৰ্জগাম, মমাযং প্ৰিযঃ পুত্ৰ এতস্য কথাযাং
    মনো নিধত্ত|
  tac-NT: '''Lige anile bilé ra''íchali alé nolírale regá anime: ―Ye Esusi ne Inolá
    ju napu ne nóchali ''ya, ''we a''lá e''wiwa ''emi bakiá rió ye rió nulachi.'
  eng-WEBPB: A voice came out of the cloud, saying, “This is my beloved Son. Listen
    to him!”
  gfk-H: Ma ra ingana tikai ga ianga huat narako tano baakut gaam tangai bia, “No
    Natigu iakan nong iau ta pilak ia. Mutal na hadadei ia!”
  viv-viv: Ada buhibuhi hinagene agoꞋago saꞋeyana hinogalina gigayo, “Bana hidevama
    Natuku Bana galuwafana amanadi. Au bonana wanavenogalena.”
  yao-yao: Lyakopochele liloŵe mwiunde mula, lichitiji, “Aju ni Mwanangu junansagwile,
    mumpilikanichisye.”
  tgp-tgp: Ale leo matea mo malue hin telangi atu mara, “Haranike enia Natuku, haratu
    na vir̃onia; ha tapurongo isana!”
  auc-NT: Ayæ̈ boguïmancodë önönepämoque apæ̈necantapa. “Ïingä botö Wengä botö në
    apænte ængaingä ingampa cæmïnii. Tömengä pönö apæ̈necä ate ëñëedäni.”
  kbc-NT: Odaa joɡ̶owajipata ica ane dotaɡ̶a catiwedi niɡ̶ijo lolaadi, onee, “Niɡ̶idoa,
    jiɡ̶idaaɡ̶idoa Ionigi aneliodi me jemaa. Ajipaata ane ligegi!”
  bmh-bmh: Pi ougeiman du ogusau tub nug guzenai ze meun, “Go izal nagwai pet. Go
    izanag palautoromin. Ag gonugau ze suban don.”
  ctu-BL: 'Tsa'' loq''ui t''an ti tocal. Tsi'' yʌlʌ: Jiñʌch Calobil tsa'' bʌ c yajca.
    Ubinla i t''an, che''en.'
  meq-meq: 'Ma pazlay niye na, mətsike me a tsənew abəra mə ɗəma, a gwaɗ: «Nakay na,
    wawa ga. Na zla na, neŋgeye. Pumay zləm a wu nakə ma tsikakumeye!»'
  noa-H: Mag jʌʌnt'umie hee ham hierr paauk'abaadeewai hag heemua woun hiekjö, “Chamʌʌta
    mʌ Hiewaa, mʌchdëu jãsehne wai chitʌmʌu, hõor peerdʌ haumk'ĩir mʌchdëu jʌr hautarr.
    Hirua jaau simta hipierraa habat” ha hiek'abarm hũrjierram hanʌm.
  alp-NT: Eleki Alla Ilepa bei me moputire be, “Meije Auku Anae rebe Au ulakeNi. Imi
    lene lokoI.”
  san-VEL: tadaa tasmaat payodaad iyamaakaa"siiyaa vaa.nii nirjagaama, mamaaya.m priya.h
    putra etasya kathaayaa.m mano nidhatta|
  kbq-kbq: Anante mago agerumo hampompinti anage hu'ne. Ama'i Nagri Mofavre, Nagra
    huhampri ante'nomo'e. Hanki ke'amofona antahimiho.
  kbh-kbh: 'Chora chë jants̈etëshoicana canÿe oyebuambnayana tojanóbocna, mënts̈á:
    “Mua ats̈be Uaquiñá endmëna, ats̈be uabuayaná; cha s̈mochtseyeunana ca.”'
  ron-LSB: 'Un glas a ieșit din nor și a zis: “Acesta este Fiul Meu preaiubit. Ascultați-l!”'
  pon-pon: 'O nil eu peidido jan nan dapok o majani: let nai ol kompok, komail en
    ron i!'
  nhe-BL: 'Huan quicajque se tlen quincamahui ipan nopa mixtli huan quiijto: “Ya ni
    Nocone tlen niquicnelía. Xijcaquica tlen quiijtohua.”'
  sps-sps: An vegiau poo mito koroo sa tsue, “Tovei na Guei Tsoiny Tsonyo, a Mes te
    pisainy Anyo, nongon yam Tsunia.”
  wnc-wnc: Akgwauke yuwawa wamu takngatu minga ganang katangga anzing yakut, “Aminu
    waapa natane waaknga. Nata tapa pasinggak. Siwan ginda itane gen gwaamutnong,”
    ngang yakut.
  bus-bus: 'ben aↄ̃ kòto mà à guu à bè: Ma Nɛ́ kɛ̀ ma à sɛ̀n yɛ̀. À à yã ma.'
  gub-BL: Na'e amo uze'eg ywàkun rehe a'e kury. — Ko awa a'e, hera'yr romo hekon a'e.
    Aexak ihe, amuigo kar putar tuwihawete romo ihe nehe. Pezeapyaka katu ize'eg rehe
    nehe, i'i a'e ze'eg ywàkun pupe har.
  imo-imo: Kupe torumuna tukundo ungu te wendo ombalie nimbei, “I iyemu nanga malo.
    Nani enonga nimbo yu kanopo lipo munduru. Yuni ungu nimbeloma pilko lieio!” nimu.
  boj-boj: Onaqa laŋbi miligiq dena anjam bei endegsi brantonaq naŋgi queb, “Endi
    ijo Aŋgro qujai e segi na giltem qaji. Niŋgi aqa anjam quetoqniy.”
  ulk-ulk: Ege kodomir teosmeda bazlam, “Kara werem pedali, Kaka itutida. Abi asrawem!”
  eng-DRA: 'And a voice came out of the cloud, saying: This is my beloved Son; hear
    him.'
  knf-knf: 'Kë pdiim ploŋ paşë pënna ţi ka aji : « I, awooŋ Abuk naan, i nji ndatuŋ.
    Nadoon kaŧiinka. »'
  san-KHM: តទា តស្មាត៑ បយោទាទ៑ ឥយមាកាឝីយា វាណី និជ៌គាម, មមាយំ ប្រិយះ បុត្រ ឯតស្យ កថាយាំ
    មនោ និធត្ត។
  arn-NT: 'Fey ti pu tromü mew tripay kiñe dungun, fey feypi: “Tüfa ta iñche ñi Fotüm,
    tañi Dullin, fey allkütuafimün.”'
  zas-NT: 'Dxel loj za̱j guin biguien chaꞌ bejn, rëbaman: ―Bén guie na̱j da Xiꞌnan
    bén rën daꞌtan. Gol bacaagdiajg xtiidxaman.'
  ken-NT: Ɛyɔŋ ɛ́fú ndǔ nɛbháŋ ɛ́ndɛmɛ nɔkɔ bɛ, “Nɛ́ chí Mɔ́wa anɛ njábhɛ́. Ghók
    ká yi!”
