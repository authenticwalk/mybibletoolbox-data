  kan-OKCV: ಆಗ ಮೇಘದೊಳಗಿಂದ, “ಈತನು, ನಾನು ಆರಿಸಿಕೊಂಡ ನನ್ನ ಮಗನು, ಈತನ ಮಾತನ್ನು ಕೇಳಿರಿ,” ಎಂದು
    ಹೇಳುವ ಧ್ವನಿಯಾಯಿತು.
  bbb-bbb: Areme Godi fu amite guove ijia kume, E Ije fu Fari none nare kuavo fu vuae.
    Ijadufuo vua fuone fu kuariamo ije nika mukoreigia fieno kumei.
  blw-blw: Yachi yag wacha hen nan-ale way narpon anchi funat way ekatnéén, “Yaton
    anào way penepelè way mantoray wat changrényu paat hiya.”
  tam-2017: 'அப்பொழுது: இவர் நான் தெரிந்துகொண்ட என்னுடைய நேசகுமாரன், இவருக்குச் செவிகொடுங்கள்
    என்று மேகத்திலிருந்து ஒரு சத்தம் உண்டானது.'
  azz-NT: 'Huan tech in mixti mocayic se tajtolis ten quijtoaya ijcuín: ―Yejuatzin
    ya nijín Notasojconetzin; xicaquilican ca cuali Yejuatzin.'
  spa-RV-1909: 'Y vino una voz de la nube, que decía: Este es mi Hijo amado; á él
    oid.'
  csy-csy: 'Taciang meingo sung pan in aw khat in, hisia in ka it mama ka Tapa hi:
    a thu ni vun, ci hi.'
  mxq-NT: 'Net tmʉdoodʉ kyajxy jap yoodsóty diꞌibʉ jʉnán: —Tya̱a̱dʉ ʉjtsʉ nꞌUꞌunk
    diꞌibʉts njantsytsyejpy. Mʉmʉdowdʉ yʉꞌʉ.'
  tzj-NT: 'C''o c''a jun kulaj tzijonto chipan ja sutz'', quewa'' xbij chique ri'':
    —Jawa'' wari'' jawa'' chak''laj Walc''wal, teya''a'' ewxquin tre nak ja nbij arja''
    chewe, ne''e.'
  tdt-tdt: I lian ida husi kalohan nee dehan, “Nee Hau nia Oan, Hau hili ona Nia.
    Imi tenki rona Nia.”
  ron-BTF: 'Și din nor a venit o voce, spunând: Acesta este Fiul meu preaiubit; ascultați-l.'
  eng-WEBP: A voice came out of the cloud, saying, “This is my beloved Son. Listen
    to him!”
  eng-FBV: A voice spoke from the cloud, saying, “This is my Son, the Chosen One.
    Listen to him!”
  nld-1939: 'En uit de wolk klonk een stem: Deze is mijn uitverkoren Zoon; luistert
