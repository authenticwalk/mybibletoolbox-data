  awk-awk: Ġatun pulli kakulla yareil labiruġ, wiyelliela, Unni ta emmoúmba kóti yinal
    pitȧlmullikan; ġurrulla bon.
  kiz-kiz: Sauti jhikahoma mu libhengu jhikajobha, “Ojho ndo mwanabhangu mteule. Munip'elekisiajhi
