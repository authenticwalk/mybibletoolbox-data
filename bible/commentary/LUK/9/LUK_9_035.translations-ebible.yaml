  quc-TNT: 'Xch''aw c''u lok jun chupam ri sutz'', xubij: ¡Are lok''alaj nu C''ojol
    wa''! Chitatabej ri cubij, —xcha''.'
  tfr-NTPO: Ga pjäng sho l̈i roshko dwayo ga ybö kura l̈ok ga tjl̈ẽ ga «Bor wa l̈i
