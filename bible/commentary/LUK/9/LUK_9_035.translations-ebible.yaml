  pes-OPV: آنگاه صدایی از ابر برآمد که «این است پسرحبیب من، او را بشنوید.»
  ron-1924: 'Ши дин нор с-а аузит ун глас каре зичя: „Ачеста есте Фиул Меу пряюбит:
