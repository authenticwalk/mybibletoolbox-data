    wakaeyokna.
  pol-SZ: 'Z obłoku zaś rozległ się głos: —Oto mój Syn, Wybrany! Słuchajcie Go!'
  ztq-NT: 'Lo xkey go pchoo tsiy tu xaa nii chëb: —Lëë xiñaa nrii. Naa kwle xaa. Kol
    jkëëtyag xtiits xaa.'
  zai-NT: 'Ne ucuá ti ridxi lade za que: ―Ndi nga Xiiñe'' ni nadxiee''. Laucaa diaga
    laa.'
  upv-upv: Ko renge nabor nen drrelan san eplari rengen owra “Ni evi natuk nga memrreni,
    ko ni ko motobbtobbue. Kami kaprunge ni.”
  wap-NT: Udaunaꞌan ĩabatan parada-karu kian ishaꞌiz biiꞌi, “Diꞌoraz õdani õzaamatanii,
    ukauꞌan uizoꞌati uparadan.”
  mva-mva: Makara nge malonga teke oaru ngaena-lo ka ipusika be bokai ipile, “Nge
    Natugu! Ngau negu-la be unangai! Kamalongolongori!”
  dwr-NT: Shaariyaappekka, “Taani dooreedda ta Na7ay hawaa; I giyaawaa sisite” yaagiyaa
