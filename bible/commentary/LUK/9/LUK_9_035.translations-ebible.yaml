  tzo-TZE: 'Tey laj ya''yic ic''opoj ta yut toc li Diose, jech laj yal: ―Li''i ja''
    Jnich''on, lec c''ux ta co''nton. A''ibeic sc''op ―xi.'
  lex-lex: 'Noma ratlin nana lira id nwatiawua kakam de ralamni pa niwra: “Hadi de
    A A''nu maka Awualir nian inhatti, pa mitlin la'' E lirni.”'
  dov-dov: Ijwi lyakamvwika mujoba kaliti, “Ooyu mwana wangu, uusalidwe; amumuswiilile.”
  rgu-rgu: Boe ma ara ramanene hara oeꞌ esa nemeꞌ oaꞌ ria daleꞌ mai nae, “Ia nana
    Au Ana teteka-hehere ka! Ana dedea, sona mamanene matalolole Ni!”
  toc-NT: 'Y antá nac xlacni puc­lhni takáx­matli xta­chu­huí̠n Dios, chiné huá: —Huá
    eé Quin­ka­huasa hua̠nti̠ aquit cpa̠x­qui̠y, xma̠nhuá caka­lha­kax­pátit.'
  ulk-1902: 'Le la mer teosmeda abele bazelam, kega, Kara Uerem nasge idali: uaba
    abim asoli.'
  som-som: Daruurtiina waxaa ka yimid cod leh, Kanu waa Wiilkayga aan jeclahay ee
    maqla isaga.
  mam-C: 'Tojjo muj anetzi''n, etz yolin jun tq''ajq''ojil, ex tq''ma: Axixpen weji''y
    Nk''wal lo, sk''o''nxix wu''n. Kyb''inkuji''y Tyol.'
  ndj-ndj: Vapikana lishu kufuma mula mulifundi, “Ayu mwana wangu yinimushawulili,
    mumpikanishi.”
  mbj-NT: 'Wë puh gó m'' P''op Hagä Do ber''oot. Hahỹỹ d'' mä ta kyyh: —Hahỹ tah ỹỹ,
    ỹ h''yyb däng doo. Bë maa newë, bë ky dahé ta kyyh —näng mäh.'
  lat-VUC: 'Et vox facta est de nube, dicens: Hic est Filius meus dilectus, ipsum
    audite.'
  ngp-ngp: Izwi niyo dyevika kulawa kwe mbingu dikagamba, “Uyu niye Mwanangu nimsagule,
    mtegelezeni yehe!”
  aoi-aoi: Biya nuw-engkirrika arakba amayakwa ne-yengbinuma angaluba angubina-langwa.
    Ne-yama ngalaja, “Naka Nenikuwarrka nganyangwa, nibina ningu-wekbalyinuma. W-engkirraja
    enuwa-wa,” ne-yama akina amayakwa.
  enq-2: Dokopa pii mende kopa tambetambe epea dokome lao pituu, “Dake nambanya Ikiningi
    mona setenge dokona, nyakamame baanya pii doko sakamaiyepape” lea.
  eng-ASVBT: 'And a voice came out of the cloud, saying, This is my beloved Son: hear
    ye him.'
  mna-mna: 'To tileŋ kalŋaana ta imbot lela miiri tieene mi imar ma iso ta kembei.
    Iso: “Lutuŋ tamen ŋonoono ta aŋroogi mi aŋuri pa uraata ta tina. Keleŋ la kalŋaana!”'
  rmy-ARLI: 'I šundilo glaso taro oblako savo vaćerđa: “Akavai mlo Čhavo, kole birinđum!
    Ole šunen!”'
  myw-myw: Aygan teitan wanuwan lov iliganes, ilana, “Mtowen Natug bwanabwein. Bweina
    bukuliganes aygan!”
  sby-sby: Lino mulikumbi umo mwalanyumfwika liswi lya kwambeti, “Uyu emwaname ndalamusala
