    nga!”
  tiy-tiy: Atin wén i béréhe tidéw dob rawéne ni mano, “Been i niy Nga guwe fénémili
    gu. Fégélingo gom.”
  nlg-nlg: Mana talama ni manga te bosa mai kokou, “Aeni gaia a Dalegu, tu vilia mai
    tua. Kau rongovia na bosana.”
  dgr-DOGNT: K'oh yìı gots'ǫ gots'edeè hǫt'e, “Dıı Seza hǫt'e, wììhchì hǫt'e, weàhkw'ǫ,”
