  acr-NNT: 'Ekꞌuchiriꞌ, xkita ruqul ri Dios chupa ri sutzꞌ, jewaꞌ kubꞌiꞌij: «E Nukꞌajol
    waꞌ ri lik kꞌax kannaꞌo; e chita utzij Rire» kachaꞌ.'
  kpg-kpg: Di lee ga helekai mai i lodo di gololangi, “Deenei dagu Dama daane dela
    gu hilihili ko Au. Hagalongo gi Mee!”
  taj-taj: ओच्‍छे खसु न्‍हङ‍ग्‍याम चुह्रङ्बा काइ थेःजी, “चु ङाइ धम्‍बा ङाला झा हिन्‍ना,
    चुसे भिबा ताम एनीगदेसे ङ्‌यान्‍गो।”
  avt-avt: 'Hɨrakɨt temtau God katɨp keke napɨ kar ik: “Ik ek hɨrak nɨkan kai, nɨpaa
    hi hehimɨtanek. Yi eiyɨmtau hɨm mɨrak!”'
  cbk-cbk: Despues tiene un voz ya sale na celaje que ta habla, “Este amo el di mio
    Hijo con quien ya escoje yo. Pone gayot atencion con ele!”
  uig-ARA: 'بۇلۇتتىن تۇيۇقسىز بىر ئاۋاز ئاڭلىنىپ: ــ بۇ مېنىڭ سۆيۈملۈك ئوغلۇمدۇر.
    ئۇنىڭغا قۇلاق سېلىڭلار! ــ دېدى.'
  tuf-tuf: 'Eyta cuácayat, bowarám tan sar cuar Sirat wajacro: —Uchan as waquijró.
    Aját ey cájacro. Cara yehnín waquír chájacro. Ey ajc rahcwi. Ey chihtá caw̃i,
    wajacro, Sirat.'
  abx-abx: Mangno aniya' busis tikang si panganod nga agpinugad, “Iyay nan i Dadi'-ko
    nga pinili'-ko. Amati'a kam si iya.”
  mco-NT: 'Chi tüg ayuc yajmɨdooy ma je joc ymɨnañ: ―Ɨɨch jada n''ung''ajtpy, ooy
    ndzocyɨch njɨhuɨ̈yɨch. Amɨdo''ijtɨ miich ajcxy yɨ'' y''ayuc.'
  bsp-bsp: 'Kɔ dim dowur kəp kaŋkɔ disrɛ, doc-loku: «Wəkawɛ ɔyɔnɛ wan kem, nkɔn iyɛk-yɛk:
    Nəcəŋkəl kɔ!»'
  kqf-kqf: Kalina giyou noponaḡa i yovona gado, “Niga taunana Natu otigu tana taunana
    e vine, kalinana ko vaiye.”
  cpb-NT: 'Ikematzi riñaawaitaitanake menkoriki ikantaitzi: “Notomi netakokitanewo
    rinatzi jirika, iriitake pinkemisante.”'
  aon-aon: Aria anah mah hatograri ogwudok orug aria mah heyagwrehi hakri, “Anudok
    douk eikin adurin Nuganin douk eik yanagraehan iri. Ipak pumnekan!”
  hus-NT-2005: 'Achʼatmé tám ban tokow jun i káwintaláb xin ulu enchéꞌ: ―Jechéꞌ jaꞌich
    nu Chakámil xu kʼanidhál tʼajat, ka axtsitsik xowaꞌ in ulal.'
  mig-NT: 'Te chi̱i viko̱ nu̱''ún yúan, ni̱ kenda ɨɨn tu̱''un ja̱ ní ka''a̱n: Ya̱''á
    kúu Se̱''e‑ri̱, ja̱ kúndá''ú ini̱‑ri̱‑i, te kuni ná''ín‑ró tú''un ká''a̱n‑ya̱,
    áchí.'
  bps-bps: Na nun talù mdà di labun, manan, “Ani i tingàgu, i Mgalékgu. Flinge gamu
    kenen!”
  mbs-mbs: Penga niyan, dinineg dan se kagi te Timanem lekat te labon, “Seini se Batà
    ko, aw pinemallì ko sikandin amon tomanen din se ibeg ko. Keilangan sikandin se
    penenelanen niyo.”
  tof-tof: Pülpül pokodógab bóktan bómgóla sidórükürr wagó, “Ini kürü Kólbanan Olome.
    Oya kótó ipadórró. Oya bóktan amkoman ipadólamke!”
  cme-NT: 'Ba''a ba ne, da molo piiye duherru-na wuɔ: «Mi Biɛŋo yaa daayo‑i, mi hielaa
    u yaa‑i. Taa na nu u nuŋgu‑i.»'
  sus-sus: Xui nde naxa mini nuxui kui, a a masen, «N ma Di nan ya, n ma Mixi Sugandixi.
    Wo wo tuli mati a ra.»
  pon-2006: Ngihl ehu ahpw peidihdo sang nan pelien depweko, me mahsanih, “Iei met
    nei pwutak, me I piladahr; kumwail rong eh padahk!”
  dad-dad: Ait taka lalo bunem wõ ye fen, iron, “Eĩ neu Kesu, ayam ĩ agirnen. Ĩ karĩ
    wiyẽg.”
  zab-NT: 'Chiy láani záqui bíeny rsee tuby ni gunii: —Bnietré rac Llingaana ni la
    rcaaza. Gulcuadiag xtiidxbɨ.'
  jae-jae: Go awa teŋ kêsa aŋga tao tonaŋ gêmêŋ gebe “Aêŋoc Latuc tecenec, tec kajaliŋ
    eŋ sa naŋ akêŋ taŋem eŋ.”
  ksd-ksd: 'Ma ra nilai tikai ta ra bakut dari: Go Natugu, kaugu bul na vakak: avat
    a valongore.'
  msm-NT: aw meyduon pigdinog dan no kagi no napuun duon no mig-iling, “Anak ku seini
    no pigbootan ku to pagtuman to pagboot ku. Paminog kow kandin.”
  myk-myk: 'A mujuu la di foro kee ɲahaŋa ki ni na: «Nɛ ɲidaan Ja wu ɲɛ we. Nɛ wʼa
    wu shɔɔnri lɔ. Yʼa wu nijoyo nuri!»'
  sbe-sbe: Na yada ne unai kalina hesau ye masalaha ye wane, “Teina yau Natugu, yogu
    kaisunuwa tamowaina. Kwa lapulau iya unai!”
  mcr-mcr: Iŋgaŋi qaquvqä yäpä imdaŋi, maŋä tii ätukqe. “Ämaqä Tqu, Nyaqä Ymeqeqä.
    Nyi ae ätekqä-queqä. He Ique qätä wipiyä” ätukqe.
  cux-NT: 'Tuu''mi ní ch''iindiveéⁿ yā ''áámá nduudu chí ngaⁿ''ā nguaaⁿ meēeⁿ: Sáⁿ''a
    ''cūū ní Daīyá chí neⁿ''e taaví. Cu''neeⁿ veéⁿ nī nducuéⁿ''ē chi ngaⁿ''a sa.'
  tur-YTC: Buluttan gelen bir ses, “Bu benim sevgili Oğlum’dur. O’nu dinleyin!” dedi.
  san-ITR: tadA tasmAt payodAd iyamAkAshIyA vANI nirjagAma, mamAyaM priyaH putra etasya
    kathAyAM mano nidhatta|
  bel-N: 'І стаўся голас з воблака, які казаў: «Гэта ёсьць Сын Мой улюбёны; Яго слухайце».'
  sch-sch: Sûm renga rôlin, “Ama hih ka Nâipasal ka thangsuok chu ani, a chong
    rangâi roi” a tia.
  mic-MIQNT: Nat wen metewistoq alugwigtug. Teluet, “Ula na ngwis ta'n mawi gsalg.
    Jigs'tug negm.”
  huu-NT: 'Uillɨemona Jusiñamui naimacɨmo llote: —Bimɨedɨ cue Jito. Naimɨena fetodɨcue,
    cue jitaille rafue fɨnollena. Naimɨe lluana omoɨ cacareillanona, iena ɨɨno —llote.'
  jiv-NT: 'Nuiṉkia yuraṉminmaya̱ ju̱ chichaamun antukarmiayi: “Ju̱ka winia aneamu
    Uchiruiti. Nii anturkatarum.”'
  otm-NT: 'Nɛ bi t''øpʉ n''da ra nde bʉ ja ra güi ngue bi ''yɛ̨na: ―Nuna ma ts''ʉnt''ʉ
    dadí huɛ̨cä na, dami ''yøhmbʉ ''bɛ''a i man na, bi ''yɛ̨n''a ra nde.'
  dah-dah: Irkeb al melak kura gagap bana gor mat mere teŋbe, “Al gabe Urne. Meteŋne
    tiyyeŋ yeŋ ne beleŋ po tapat irde basiŋa irmiriŋ. Niŋgeb meremiŋ nurde gama irde
    hinayiŋ,” yiriŋ.
  tnk-tnk: Nənə reri Kumwesən ruku pen ia nəpuə nəha, mɨni mə, “In nəha nərɨk sə iakuvərfi
    raka in. Kɨmiaha tihətərɨɡ in.”
  kpr-kpr: Amo eminge sisira, “Nanda Mandi gategusena amo, eviri. Nunda geka ava ningivu!”
  san-IAS: tadā tasmāt payodād iyamākāśīyā vāṇī nirjagāma, mamāyaṁ priyaḥ putra etasya
    kathāyāṁ mano nidhatta|
  nho-nho: Teenaa ki taratara mai te reo raa iloto te uruaoa, “Teenei taku Tama ni hakamaatino;
    kootou hakannoo kiaa Ia!”
  gym-NT: 'Angwane müta yete ni kukwei jarabare krörö ietre: Ni ne abko ti Odei tikwe.
    Ne mden tikwe dianinkä jakrä, aisete niara kukwei nua munkwe abko ni kukwei namani
    kore mütate.'
  azg-NT: 'Ndoꞌ quityquiiꞌ juu chincyuꞌñeen jeꞌ, ticꞌuaa jndyeeꞌ nquii Tyoꞌtsꞌon,
    itso jon: —Ndöhin jnda na venchji jndyihin. Quindyehoꞌ jñꞌoon na itsinin jon.'
  bhd-bhd: तैखन तैस बिदलारी मरां अक आवाज़ अई, “एन मेरू ट्लारू मट्ठू आए। ध्याने सेइं
    एसेरी गल शुना!”
  too-NT: 'Lā'' tuncan takaxmatli lakatin tachihuīn nac huan poklhnu'' lā'' hualh:
    ―U''tza'' huā''mā'' qui''O''kxa'' lā'' lej icpāxquī''. Cakaxpa''ttit a''ntū huan.'
  ind-AYT: Kemudian, terdengarlah suara dari awan itu, “Inilah Anak-Ku, Dialah yang
    Kupilih, dengarkanlah Dia.”
  cjo-NT: 'Roojatzi ikemaeyakirini Tajorentsi, iñaawaetaki menkorikira, ikantanaki:
    —Rirotaki irika notyomi nonintaperotanewo: pikemijanteeyawakirini.'
  nsn-nsn: Kara longoro tar men e la tur toro mahar langit, o kula pare, “Gine ter
    Tuguo geku kedangain. Longoro tatanon.”
  san-DEV: तदा तस्मात् पयोदाद् इयमाकाशीया वाणी निर्जगाम, ममायं प्रियः पुत्र एतस्य
    कथायां मनो निधत्त।
  tna-NT: 'Judu duju jenetia Tata Diusu ja atana huecuana uja: —Ye da quema ibuneda
    Ebacua. Tueda bahui meid''abaenique.'
  lid-lid: Eme ya sahou ari asahan bolo asi kandrah nane asehek i buku doh, “Idah
    naduk handru, jo suni iy ewek; ya ado kanuhun sahou tan.”
  wim-wim: Aꞌ thanan wik inan ngeeyina, yuw anpalan thaw-thaw, “In puk nhengk ngatharama,
    ngay nunang kan miꞌangan. Niiyan puth wik anman ngeey-ngeeyān nunanga!”
  zga-M: Inyilango ikhaluma khumafunde iyiyita, “Uywuya mwana vango uviahalilwe. Mupulikhage
    umwene.”
  yom-yom: 'Buna mbembo yitotuka mu dituti beni yiwakana : —Niandu niandi Muanꞌama
    wundisobula, lunwila !'
  san-SIN: තදා තස්මාත් පයෝදාද් ඉයමාකාශීයා වාණී නිර්ජගාම, මමායං ප්‍රියඃ පුත්‍ර ඒතස්‍ය
    කථායාං මනෝ නිධත්ත|
  yut-yut: Gɨkwem kagagwan da gen kɨnda yaŋ altagɨt, “On Monjɨno, pino asak do manjɨgɨm,
    do ji geni nandani.”
  grc-BYZ: καὶ φωνὴ ἐγένετο ἐκ τῆς νεφέλης λέγουσα· οὗτός ἐστιν ὁ υἱός μου ὁ ἀγαπητός·
    αὐτοῦ ἀκούετε.
  cpc-NT: 'Ikimatzi iñaawaitaitanaki minkoriki ikantaitzi: “Notomi nitakokitani jinatzi
    jirika, iriitaki pinkimisantiri”.'
  nhg-NT: 'Ohuöla sente tlajtule de ijtec mextle. Quejtoöya: ―Yaja ini nönca noConie,
    öque naja nequixpejpe. Yaja xejcaquecö.'
  nya-nya: Mawu anachokera mu mtambomo nati, “Uyu ndi Mwana wanga amene ndamusankha;
    mumvereni Iye.”
  ngu-NT: 'Quemaj ne ipan moxtli ocaquistic se tlajtojli yejhuan oquijtoj: ―In yejhua
    notlajsojcaConeu. Yejhua xtencaquican.'
  kup-kup: un potaz ñaravatakanañ ñe nao epat hah, “Met nem rop, arimaz hat ba ou
    batohop ok, povoz ari pim ñetiv hahopanen tinam hatevetehozei.”
  jid-jid: U ba wo lantre rji ni kpalu'a, ni tre ndi, iwa yi mba ahi vren Mu wa me
    chu'a wo wu.
  wmw-wmw: 'Muwingu mure ikisikirikana shauti ikamba: “Eyu ndi mwanangu wanintondore,
    nsikirizeni iye!”'
  gmv-GGM: shaara giddofekka “tani doorida nay hayssa iza siyite” giza qaalay setettides.
  ssg-ssg: Ape kakai Haeu i ahuma he maun ien i ukek, “Tetel se Natuk, tel nga kilamiwen.
    Hong usiwa kakaian.”
  zpo-NT: 'Nu leen xkaw mroo tub bos kwaan nzhé: —Xaa ne nak xgaan na, xaa mleey na.
    Bin gu kwaan né xaa.'
  poy-poy: Wapikinira liziwu kulawa muliwundi lilonga, “Ayu ndo mwana gwangu yanumsyaguliti,
    mumpikaniri.”
  qwh-NT: 'Pucute rurinpitanam queno parlamoqta wiyayarqan: —Queqa noqa acrashqä cuyë
    tsurïmi. Peta cäsucuyë —nir.'
  gaw-gaw: Baḏaegeg, lombig oop̱anu baag laa inam a doop̱ig. “Imu am nid dahil, da
    nuhignu ool huanak mauhṯe. Ag nuhig nai doyeg!” awa aum.
  nca-nca: Koporé quroko ŋuno neka ŋande yaró, “Ŋuko neneŋo naŋone. Nondo ene rokóŋanowó.
    Maŋgó howeyuri qembe.”
  zpz-NTPP: 'Orzeꞌ lat za zeꞌ zaab tiꞌ mbecy nu rnii. Orzeꞌ nam: ―Mi ii iꞌña̱ nu bzu
    chu̱. Bzuub gyidag der nim ―nam.'
  mkj-mkj: Ngil oau indoa jang nehn koasoauwo pwa, “Ioar noai jermwein kajampwalwa
    ma Ngoahi pilda; kamwai rong Ih!”
  zac-NT: 'Iurní bini raiꞌ tubi bë nabëruꞌu laꞌni shcahi. Guniꞌi bë: ―Ndëꞌë lëꞌë shinia
    narac shtuaꞌa; gudilia lë́ꞌiꞌ. Gulë bëquë́ diaguë shtíꞌdziꞌ.'
  kyg-kyg: Ani hiyapatiꞌmo mago gemo hunoꞌaeꞌmo, Nahau nayamopafiꞌmo nahauꞌniya mafaꞌneꞌnimo
    maiꞌnigi geꞌamo afiyo, huno nehigeꞌapaeꞌmo
  kmk-kmk: Inggaw ginga un nanligwat sit bunot un kanana’n, “Siyatu ud Anak ku un
    pinilik, dumngoḻ kayu kan siya.”
  cao-NT: 'Jatsi tsëmó ca joi ja nicacaniquë: —Noho Baquë tsi xo naa. E bini ca tsi
    xo naa noho yonoco ati. Ja qui nicatsacana —i joi niquë.'
  bbr-bbr: Iou uruas kar oksaus keser äiewon, “Kiro isakan mokoi senes. Kiro isakasar
    äsimorimin. Ak kon ämän jekur rowe.”
  inb-inb: 'Puiu uku­mandaka sug rimagta uia­rig­samurka, kasa nispa: —Kai, nuka­pa
    agllaska wam­bra­mi ka­puá. Paita uia­puan­gi­chi.'
  hrv-hrv: 'A glas se začu iz oblaka: “Ovo je Sin moj, Izabranik! Njega slušajte!”'
  box-NT: 'Á mu tãmu ɓúi sã wee ɲí le dùndúure mu yi: «Yìa kà lé ĩ za na
    á ĩ mɔn léra. Mi wé ɲí a cɔ̃́n.»'
  ote-NT: 'Nepʉ de ja ra guui bi ntꞌøde ꞌnara noya bi ꞌñena njaua: ―Nuni go guehni
    ma hma̱ca Tꞌʉ. ꞌYøhʉ núꞌa̱ da xiꞌahʉni.'
  wnu-wnu: 'Ende aba qob toau ger waber erobon end ete qamara igumirei: “Munon eng
    yonou wau ten, wo ye anit maribigataremei, wo qob qamara igetet igoarar.”'
  zam-NT: 'Leque hora, mbyèn thìb di''s le''n beu co'' mbez: ―Mbi'' ndxè'' nac xgan''pe''
    daa co'' anze''f ngudloon no lezon. Bìn gu'' ro mbi''.'
  zyp-NT: Meding chung taico o va ring ka, “Ma heh ka Sawtei, ka thingpaw cawh a cang.
    Ama a bia cawh nge my lo,” tatah o a za ring.
  sey-NT: 'Ja̱je paꞌijëna, siriopi yëꞌoseꞌe caye asahuë: “Iquë yëꞌë mamaquë yëꞌë oiquëre
    papi i̱ cayere asajë̱ꞌë.”'
  nvm-nvm: Ijegreko ijia God fu vana guf ijia kume, E iji fu farinun nar kuava fu
    ruain. Ijefuon vuak fuon fu kuardiamo iji mukoi faifno kuain.
  mps-mps: Te pǫ tomode po me dagayu te po wali, “E eno Ogwa dao. Agai eno sę emainu
    sa muani Ogwa dao. Dagego agai wabo po odao.”
  seh-seh: 'Na tenepo, pa khole pabveka fala ikhalonga kuti: “Uyu ndi mwana wanga
    wakufunika. Mbvereni!”'
  pab-NT: 'Hoka kaiminiti konita tyoa iraiti hoka nexa: — Exe atyo Nityani, noxiyakawali.
    Xasemaxematyaira iniraine — nexa.'
  llg-llg: De, ala lamanene halak neme koꞌas ndia dalek mai, nae, “Ia, Au Anang fo
    Au hele mema kana so! Ana kokolak, na, mamanene neulalau neu Ndia!”
  kyf-kyf: '''Ɩn wɛlɩ yabhlo yia wee yalɩpʋpa nyɩdɩ ''tla, we nɛɛ: «-Ɔ mɩa dɛ, na
    Yu -wa, ''mɔ ɩn -saa -bha, a pʋlʋ ɔ yukwli!»'
  tpi-tpi: Na wanpela maus insait long dispela klaut i tok olsem, “Dispela em i Pikinini
    bilong mi. Mi makim em pinis bilong mekim wok bilong mi. Yupela harim tok bilong
    em.”
  mih-NT: 'Ta sisi vico cuan i siñi ra minoo nduzu sa catyi: Ra ihya cuu Zehi. Cuñi
    xein sii ra. Cuɨñɨ ndo sa cahan ra.'
  qvh-NT: 'Sauraga pucutay rurinpitami Tayta Diosninsi nimorgan: “¡Payga cuyay surëmi!
    ¡Pay niyäshushgayquicunata cäsucuyay!”'
  kms-kms: Muq wuti iri wuye quari wam te pu ngam nare nari, “Nen nge wo, nge ni kaip
    no. Nungoqi ni ningg wand wutungu.”
  agn-agn: Oman may tatang bosis ang naba-yan nirang nagalin don ong onom ang ganing,
    “Na tang yen ang Ana, ang yen ang pinilik. Mamasi amo ong nandia!”
  nhi-NT: 'Itich in mixtli omocac se tlahtol tlen oquihtoh: —Nicancah yeh notlasohConetzin,
    Yehuatzin ixconcaquican.'
  ttc-NT: 'Ntons tuj te muj otzaj yolin te Qtata Dios, otzaj tq''uma'' ikxjani: «Aj
    ntzani wetz nk''wa''al aj joyomaj witza''. Intok esi'' ewi'' ti''j.»'
  dan-1931: 'Og der kom fra Skyen en Røst, som sagde: “Denne er min Søn, den udvalgte,
    hører ham!”'
  kwj-kwj: Wowani tumwa foti o hiki we ki ya ucha, “Ori ai Che. Rini ani ondiyasiro.
    Ri mwanji ma ku mendi.”
  vie-OVCB: 'Từ trong mây có tiếng phán: “Đây là Con Ta, Đấng Ta lựa chọn! Mọi người
    phải nghe lời Con!”'
  kze-kze: ainámpínkémbá aaigówé su'mai séna maawámá kesáánimba éna kemá usásinankaundawain-ivo
    kwenáái ísáaro
  lbk-lbk: Sa et nadnge nan kali ay nalpo is kalifoo ya mangwanin, “Siya na nan Anakko
    ay pinilik. Chengngenyo siya!”
  mto-NT: 'Je̱p tseꞌe vínu̱ts akujkp myo̱tu toꞌk je̱ ayook. Jidu̱ꞌu̱m tseꞌe vyaajñ:
    ―Ya̱ꞌa̱ xa veꞌe a̱ts je̱ nꞌOnu̱k, juuꞌ a̱tseꞌe o̱o̱y ntuntsa̱jkp. Amo̱tunaxta
    juuꞌ veꞌe kya̱jtsp.'
  bzh-bzh: Log ġaġek ti yam loḳ beggob ayo bë, “Sënëḳ sa naluġ. Sehooin yi raḳ
    ggovek ya. Om ham gwebë nengamin vu yi.”
  guj-2017: વાદળામાંથી એવી વાણી થઈ કે, ‘આ મારો પસંદ કરેલો દીકરો છે; તેનું સાંભળો.’”
  jvn-NT: 'Terus ènèng swara sangka méga mau ngomong ngéné: “Iki Anakku sing wis tak
    pilih. Pada digugu tembungé.”'
  byr-byr: Lɨka yɨna yadaapi yɨraaya savɨ kusawɨdaaꞌnyɨ maanguraaya pɨrɨꞌ jaka yɨnyɨna
    “Dathai nɨmɨre Nyɨbwaalɨvaangelyɨra. Nɨmɨ mena wɨdahɨlakelyɨra. Gamɨre yagaalyavɨ
    kadɨka duꞌnyɨla!”
  ian-ian: Mbaw nɨndɨmba kwundi yandɨ, wutndi. Wan nyan wuna nyana. Ndɨ kat solat
    sɨlɨgowun. Ndɨna nyaangɨt. Kapmondɨ mala Pitagwi nat vɨlɨlɨk palɨ vaaka lɨndi.
  hun-hun: 'Szózat hallatszott a felhőből: „Ez az én Fiam, akit kiválasztottam, őt
    hallgassátok!“'
  mcf-NT: 'Adnubien abu ushunuësh onquec: —Nëidic ëbëd icte bunquidquio, con madombo,
    ëmbi bëdamboen isaidquio neque. Aidën chiaidquio tantiata —quepanëdash Nuquin
    Papa Esusbëd icquido tedestedshun isenquiocnobi.'
  kjs-kjs: 'Go mole-parare agale meda gu-rupa lakalisa: Gore ora nina epe naaki-le
    neme nipu abala mapiraasua. Nimimi nipuna agale pagalepape.'
  mni-mni: "Adudagi leichil marak adudagi khonjel amana hairak-i, “Masi eina khandoklaba\
    \ eigi nungsiraba Ichanupani, mahakna haiba tao!”\x94"
  yad-NT: 'Rara̱yada ji̱ta niquejada virisumaryanubesiy variy: “Jiñu ji̱ta radyenu
    jaryetasi̱, jirya̱ma̱ tuva̱chu Simu.”'
  mxb-NT: 'Ta kúú nda̱ tein viko̱ ñoó ni̱ sei̱do̱ꞌo ra ni̱ kaꞌa̱n Ndios: ―Ta yóꞌo
    kúú de̱ꞌe mani̱ yuꞌu̱. Kueídóꞌo ndó to̱ꞌon káꞌa̱n xi̱.'
  pon-2006A: Ngihl ehu ahpw peidihdo sang nan pelien depweko, me mahsanih, “Iei met
    nei pwutak, me I piladahr; kumwail rong eh padahk!”
  maq-NT: 'Hya xi camá ne, canuhya xu rë ngujo cjua xi cavetju ngajñi yufí jan xi
    cachja cuitjin: ―‍Cha vihi xi Quihndi naha cha, cha xi ngahan cavejñá cácun xi
    tsingátju. Tinuhyun cjua xi chja cha. ―‍Cuatjin xu cachja cjua jan.'
  hto-hto: 'Afe llezica afe uíllɨemona daa uaina cacádiaɨoɨ: —Bie ɨere cue izíruiga
    Jitoza, afémɨemo omoɨ cacáreiri, —daɨde.'
  por-BRBSL: 'Uma voz saiu da nuvem, dizendo: “Este é meu Filho amado”. Escutem-no”!'
  ces-NKB: 'Z toho oblaku pak vyšel hlas, který řekl: “Toto je můj milovaný Syn. Toho
    poslouchejte.”'
  cui-cui: 'Nexata barapomonae tsaquinaebowatha pejume jume tane xua Nacom namchi,
    jeye: “Bapon apara Taxanto, pon bichocono antobein, pon itapetan. Bapon beta pajume
    taema pocotsiwa paca tsipaeba”, jei Nacom.'
  boj-2014: Onaqa laŋbi miligiq dena anjam bei endegsi brantonaq naŋgi queb, “Endi
    ijo Aŋgro qujai e segi na giltem qaji. Niŋgi aqa anjam quetoqniy.”
  eng-OEBUS: and from the cloud came a voice which said – “This is my Son, the Chosen
    One; him you must hear.”
  eri-eri: Ono gainga, beele ete agao waha huwanya langa benou heigainga isane, “Beha
    waha yame Magana. No yame haruwe tei nomo bona ji no hangada tuweneha. Tere nomo
    beele isagu.”
  aly-aly: Rernemap awew, Akngey rarl angkew kwenpay-they alakenh-anyem, “Nhanyem
    Alerey atyenh-antey, atharl awank ilew, renh thweneyew ahern-warl. Awelhenh-arey
    ikwer, rarl angkeyelewan arrewantherr!”
  wiu-wiu: Nitoa piti tokale kakoika wedo keneke agale ludu nokome okome wini agopa
    anu mana anu takoane kakapikou agono, one oka toa yakoa tamene wa okale
  swe-swe: 'Ur molnet kom en röst som sade: ”Detta är min son, den utvalde. Lyssna
    till honom.” []'
  cth-cth: Tâmai dawk hoi lawk ka tho e teh hete tami teh ka lungkuep e ka Capa doeh,
    ahnie lawk tarawi awh.
  mti-mti: Noiwa guwaveru apa uwane wane, “Mame ne Utunwa. Me ne anog wagomiyag wannawa.
    Me gumbe anoigimiya.”
  pad-NT: 'Bahi kania vakamitha''ihi ida athii: —Hi''o kodisai, onagathogatho''iki
    o. Mitha vani''a bana oni kodisai athi!'
  twi-twi: Na nne bi fi omununkum no mu kae se, “Oyi ne me Ba a mayi no. Muntie no!”
  hlt-hlt: Muei khui lamkah ol ha thoeng tih, “Anih tah ka tuek ka ca ni, a ol hnatun
    pa uh,” a ti.
  tbz-SIM: 'Kɛ̀ mɛtɑmmɛ̀ mɑmɛ̀ɛ yɛ̀nní diwɛtirì miɛkɛ kɛ tú: Yie nweè tu m birɛ n
    tɑ̃ɑ̃tɛ́ dɛ̀, nyíénnɛ̀ o kpɛti.'
  san-GUJ: તદા તસ્માત્ પયોદાદ્ ઇયમાકાશીયા વાણી નિર્જગામ, મમાયં પ્રિયઃ પુત્ર એતસ્ય
    કથાયાં મનો નિધત્ત|
  amx-amx: Altjerremeh ankert kweneng angkek, “Nhenh Ler tjengenh. Rang tjeperr tjeyenh
    anem! Arrantherr kwer kangkwerretjeh!”
  ake-NT: Main uyee'pʉ kapuru' apai, “Umu pʉse rɨ, Unanʉmʉ'pʉ. Imaimu etatɨ',” tawon.
  qvn-NT: 'Chaylash mayarärira pucutaypita cay nir rimamugta: “Paymi cayan cachramungä
    salvacug. Pay nipäcushungayta cäsucurcay”.'
  tku-NT: 'Palaj tunca takexmatli a''ktin tachihuīn nac poklhnu'' ē huanli: ―Ū''tza''
    huā''mā'' quiSka''ta'' ē icpāxquī''. Cakexpa''tni''tit tū huan.'
  bjk-bjk: A inöno a öng ixo ot meringan kö kubu, ixo tengen, “Ine ano Barok ke e.
    E re pere kos lo ine. Muot morobo ölangen ine!”
  msy-2020: Ezɨ tiarir mam ghuariamɨn tongɨn otogha kamaghɨn mɨgɨa ghaze, “Kar nan
    Otarim, kɨ a ginaba. Ia anarɨram oragh!”
  bpr-bpr: Na nun talù mdà di labun ayé, manan, “Ani Ngàgu, dunan i ta nalékgu. Falningeyu
    kenen.”
  rmy-VLAKH: 'Андав облако пхэндя гласо: — Када Мэрно Шаво, Мэрно вытидо. Лэс ашунэн!'
  cle-NT: 'Mɨ²ja̱³, jee⁴² jnií² ja̱³ cá⁴yá⁴niuúh³ hi³ xe̱y³ gá⁴liú³, liáh³la³ gá⁴féh³:
    ―Hi³ley³² nɨ³ ja̱a̱y⁴. Hi²xiáh³ naá⁴á⁴. Hi³ja̱³ jmeé¹ah³ he̱é̱yh³ chiáh².'
  txq-txq: Boe ma ara ramanene harak numa sosoꞌak naa dale mai nae, “Ia, Au Anang
    fo Au here memak kana ena! Ana kokolak, na, nenene matalolole neun!”
  aaz-aaz: Onaim sin nnenan hanaf naꞌko nipuꞌ naan in nanan am nak, “Au Anah reꞌ ia,
    Au ꞌpiir ain Je! In naꞌuab saaꞌ-saaꞌ ate, amneen mirek-rekoꞌ meu Ne.”
  qup-NT: 'Chay puyu ukumanta uyarkakuna Yaya Diospa rimahushkanta: Kaymi kan Wawaynika.
    Paytami akllashkani kankunama kachanaynipa. Payllata kasuychi.'
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ nɩɩ pǝ yɔɣɔtɑ ɩsɔ ŋmʋntʋɣʋ tɛɛ sɩ: Ɩnǝɣǝlɛ mɑ Pǝyɑɣɑ kʋlǝsɑɣɑ,
    ɩ́ nɩɩnɑ-kɛ.'
  azb-azb: 'Buluddan bir səs gəldi: «Bu Mənim Oğlumdur, seçilmişimdir, Ona qulaq asın!»'
  eng-DBY: 'and there was a voice out of the cloud saying, This is my beloved Son:
    hear him.'
  guo-NT: 'Do jawʉt, itloejentutat Dios jʉm-aechsik: “Amponlap taxʉlan, makafitxpon.
    ¡Japon chiekal naewesfʉlde!” —aech Dios.'
  hla-hla: Bu toa u ranga e butu mata turu koasi me poiena, “Nonei a Pien Tson i tar
    teka, a katun tu hopu kapin lia. Alimiu go hengo mia i tanen!”
  mav-NT: Mi'i hawyi Tupana ehay ta'a­tukuap ta'yn ywyhig kaipyi — Mekepe eipy­'a­setpe
    ti Wẽtup ok Miit toĩne'en. Mi'i ti Uha'yru Uimi­'airo Wuat'i Miit'in Ehakye­ra'at
    hanuat e. Pyno eiwa­nẽtup to Uha'yru mienoi kape e Iesui piat pe I'ywot Tupana
    ehay put'ok'e atipy kaipyi.
  kpf-kpf: Oi sasa kâligen gâbâ den zitâ muyageip, “Zi nannâ mem sâlâpkuwan. Zen diŋâ
    nâŋgâm kwâtâtibi.”
  ppo-ppo: Ai sa̧ko dolomó i fo yalepó. “Ita, ya̧lo Naalepó. A̧ sókó sóró, ya̧lo kae
    beteró beterapa, ama dere fo wosae,” yalepó.
  hin-2017: और उस बादल में से यह शब्द निकला, “यह मेरा पुत्र और मेरा चुना हुआ है, इसकी
    सुनो।” (यशा. 42:1)
  wol-KYG: 'Ci biir loolu baat jibe ca niir wa, ne: «Kii moo di sama Doom, ki ma taamu;
    dégluleen ko.»'
  bef-bef: 'Yaloꞌi sopopoguti nogoꞌa moloto ma luꞌehibe: Yaꞌma bo naniꞌni panaꞌni
    nohibe. Nigi moneko panaꞌni leꞌmo ho tiꞌohuna panaꞌni kaꞌa kehelilo.'
  amm-amm: Ulai ko na mo kumoki kopu mulusai na tu kwaimokino, noino na yomuki, “Ni
    mo yani alu na. Tani imo na pa kwaimo itouniyaimo manowo.”
  rmy-CHERGASH: 'Askal andar o oblako ašundilo o glaso savo phendas: “Akava si mungro
    Čhavo saves odabirisardem! Leste čhon kan.”'
  zaj-zaj: Dihulikwa dizwi kulawa mdiwingu, dilonga, “Ino iyo Mwanangu inimsagule,
    mtegelezeni heyo!”
  chq-NT: 'Joon ganuu¹ coon²¹ júu³ jee²¹² jníi¹ do ''e gajin''² ''elo: ―Yʉʉn²¹ tyiia
    ''in ''iin²¹²na lo. Nʉʉ²ʉʉ'' júu³ tya''a.'
  swp-swp: 'Na arina esau eada boeana eai i laoma, i ene, “Natuyogoyogoigu ede teina:
    ia au ataiei.”'
  bjr-bjr: '@see-verse:LUK.009.034'
  aby-aby: Ou ubarenaroma wake isare aarike eno wei, yewae Nanu Amara ubi, Nama Dawa
    we mune odea Danu wake naukeibiawe wei.
  eng-YLT: and a voice came out of the cloud saying, 'This is My Son — the Beloved;
    hear ye him;'
  jni-jni: Ba akunna nire ni myiran anyimo atiwiri nigusa, “Unu gino me vana um mani
    sama zauka kunnani me”.
  kne-kne: Pag wada di kali ay napo sin liboo ay nangwani, “Si naey di anak ko ay
    pinilik. Dengngen yo din kanana.”
  tgj-tgj: Haapam lokv gaamgo milinto, “Si ngoogv darnam, Kuunyilo ngv—ninyi gvlo
    tvvtolaka!”
  gui-NT: 'Jayave oñeendu ñee amapɨtu güi jei: —Cuae co jae cheRaɨ. Aaɨu yae. Peyeapɨsaca
    jese —jei.'
  quc-TT: 'Xpe kꞌu jun chꞌabꞌal pa ri sutzꞌ kubꞌij: Are waꞌ ri loqꞌalaj nukꞌojol,
    chitatabꞌej ri kubꞌij.'
  heg-NTPO: Hidim oen ming haup fala mes deng nopen na dalen tek noan, “Ni Auk Anang
    man Auk in huil meman son na! Un aa kam, hii babanan se Una!”
  ptu-ptu: 'Iya nahingngim kamaha buttu illaam mai indo gabum naua: “Iam too inde
    Änä''ku to puha kupilei. Pahallua'' la umpehingngii!”'
  bzd-NTPO: 'Mochka shu̱a̱ ie''pa tö ttö̀ ttsé tö ichè: “Se̱ dör ye'' alà, e'' pairi''bitu̱bak
    ye'' tö idi'' wa a'' blúie. Ie'' ttö̀ iu̱tö́.”'
  kwf-kwf: Ma taꞋi lingaꞋi fataꞋa saka maꞋi faꞋasia Ꞌi saena na gwaꞋi salo neꞋeri
    ma ka Ꞌuri, “NiaꞋa neꞋe na ngela nau. Nau nau ku filia naꞋa. Muke rongo sulia!”
  eng-WYC-2017: And a voice was made out of the cloud, and said, This is my dear-worthy
    Son, hear ye him.
  eng-WMBB: A voice came out of the cloud, saying, “This is my beloved Son. Listen
    to him!”
  zat-NTPS: 'Na'' belenne̱'' chi''i nu dxuchalaj lu beuj na'', gunná: ―Bi nigá naque̱''
    Zri''ina'', nazrí''ite̱ lazra''. Le xen da dxuchálajbe''.'
  spp-spp: 'Ka mɛjwuu si fworo kuru ɲahaŋke e na: «Mii Jyaŋi u ɲyɛ ŋge, mii à u cwɔɔnrɔ.
    Yii a núru u ɲwɔ na.»'
  zty-NTPS: 'Naž benle chi''i benne'' ẕchaḻje'' ḻo bejwn'', na'' wnné'': —Benne''
    ni nake'' Ẕi''na''. Nži''ila'' Ḻe''. Le wzé nag da'' yi''e ḻe''e.'
  mek-mek: Egaꞌina alogai aufalao agaꞌo aina ufai eake emai, eifa einaka, “Iꞌina auga
    Lau Gau lakinaga auga. Oi isa aina foafia!” eoma.
  aey-aey: Odocob jejeg taennadec cali humei maaden, “Ija melami eu ihen, uqa ija
    nesili ehudem. Age uqa jejeg toodu odoiga,” aden.
  urd-GVH: फिर बादल से एक आवाज़ सुनाई दी, “यह मेरा चुना हुआ फ़रज़ंद है, इसकी सुनो।”
  ycn-ycn: 'Re''iyá caja Tupana quemari najló: —Ilé nu''urí, íqui''ija nuhuátacare
    ricá. Jema''á ra''apiyá —que rimacá najló.'
  djr-djr: Ga beŋuryiny ŋunhi maŋanŋurnydja rirrakaynydja gan dhawaṯthurr waŋanany
    bitjarra, “Dhuwaliyin ŋunhi ŋarrakuwuynydja Gäthu'mirriŋu, ga ŋarrakiyinguŋdhi
    yan ŋayi dhuwali gänaŋ'maranhawuynydja. Buthuru-bitjurra walal nhanŋu, bala yan
    märraŋun ŋanya walal gi dhäruktja.” Ga bitjarra ŋayi gan ŋunhi God-Waŋarrnydja
    waŋan walalaŋgal.
  kvg-kvg: Yaq ozoz-te ndøgo, manqat ndofakhán. Āv qande-eín nqǽgo, “Ngenek nogé
    Yó. No nø̀veatáv. Zo teqa manqat gèyogé.”
  rug-rug: 'Meke keke mamalaiṉi si mae koa sa lei, sapu zama guahe: “Hie tugo sa Tuqu
    sapu ele vizatia Rau, mi avosia si Asa!” gua.'
  hop-NT: 'Noqw ōmawuy aṅqaqw hakiy tönaat paṅqawu: I’ hapi pas aw iunaṅwa Itii; put
    uma aw tuqayvahsi’wisni.'
  san-URD: تَدا تَسْماتْ پَیودادْ اِیَماکاشِییا وانِی نِرْجَگامَ، مَمایَں پْرِیَح
    پُتْرَ ایتَسْیَ کَتھایاں مَنو نِدھَتَّ۔
  heb-LB: 'ומן הענן קרא קול: ”זהו בני בחירי, שמעו בקולו.“'
  caf-NT: Kw'us tah ts'ih khunek huduzts'ai, “Ndun suYe' 'en buk'esi' 'int'ah. 'En
    oozólhts'a,” ni.
  mio-NT: 'Tacan cuu, ta quechaha cahan ra Ndioo tichi vico can, ta cati ra ti: ―Sehi
    chi rahya, ta cuni xain chi ra. Cua tasoho ndo cha cua cahan ra ―cati ra.'
  srq-NT: Echeẽ mo ngue echandu ibeishĩ qui re ra. —Co rei sebi tuchɨ seriirĩ co.
    Echeẽ jeñandu beɨ quia, ɨ que Dios ee ibeishĩ qui re ra.
  kje-NT: Hir derne lirida nano kakam raram na'aheni, “E'eni Ya An'u, Ya'u mehe nili!
    Derne makani Ai.”
  gaz-gaz: Sagaleen, “Kun Ilma koo isa ani filadhee dha; isinis isa dhagaʼaa” jedhu
    tokko duumessicha keessaa dhufe.
  kud-kud: Na hogahogane ainaena ehebo alina hibenalei, iwalo, ‘Teina Natugu. Iya
    yavesinuwai na am'awa abiyei.’
  urb-NT: 'Pe, ywa takãxĩha ngi panduha uwyr. Kuja: —Ko riki ihẽ ra''yr. Katu asak
    ame''ẽ ke a''e. Ihẽma''e ke a''e. A''e pandu ame''ẽ ke rehe pehendu katu — aja.'
  fra-LSG: 'Et de la nuée sortit une voix, qui dit: Celui-ci est mon Fils élu: écoutez-le!'
  san-HK: tadA tasmAt payodAd iyamAkAzIyA vANI nirjagAma, mamAyaM priyaH putra etasya
    kathAyAM mano nidhatta|
  cak-SNT: 'Y chupan ri mukul reꞌ, cꞌo Jun ri xchꞌo-pa y xuꞌej: Jareꞌ ri Nucꞌajuol
    y altíra nivajoꞌ. Can tivaxaj ri nuꞌej jajaꞌ.'
  uvh-uvh: Ning tanga naking wa midi nua'ni ka mungkong mang wara'ganang u ning kadofigu',
    aming ka u kaing wa naganing sabana, Adi naganing kane titi waraga' kuma' tipkasireguk
    wara' sidi adining midi wa nakngam sa' tinting ning togu'.
  ino-ino: Koli nehakeno ani hiyapati mako ake ne'aino inake he “Ma ve'ka nakai'ni
    mafa'ne. Akaeyafe hapalite'noa ve'kaki lapa'kaeya ke'a afeo.” nehe.
  gnn-gnn: Ga ŋuliŋuruyi waŋupini'ŋurunydja rirrakaynydja maḻŋ'thurruna bitjarrana
    waŋananydja, “Dhuwaliyinydja ŋarrakuwaynha wal'ŋu Gäthu'mirriŋu, ŋunhiyina ŋarrakuŋuna
    djarr'yunara yana. Ŋäkana ŋanya walala, ga märraŋana nhanŋu dhäruktja,” bitjarra
    ŋayi Gunhu'yu yukurrana ḻakaraŋalanydja.
  yal-yal: Fala xuiin yi keli kundani, a naxa, “N ma Dii Xɛmɛn nan ito ra, n bata
    naxan sugandi, ɛ tuli mati a xuiin na!”
  cnt-NT: 'Jë₄ jnei₅ jaun₂ ca₂né''₂ jág₁, ca₂juá''₂: ―I₂la₂ bá₄ jón₃ I₂rë₂''ɨ́n₁ quiáng₃.
    Nei₂ ''nia''₂ jág₁ quió''₅.'
  tif-tif: 'ibin tem kaptamu weng ma boko-lomda: Kaali ti Nalmi Man uldaa-dabuusi
    namti kulube, kemin ale, ibi ami weng bakama uyo ti weng san-kaa-bamdiwa yo, kala-somla
    ko.'
  nlx-nlx: तेवी ता वादला माय रेन ज्यो बोल निकेलनो काय, “ज्यो मारो बिटोख एने मारो निवाड़ेल
    हे, ज्यान हुमलो।”
  apw-NT: 'Áí yaak’os biyi’gé’ yati’ yidests’ąą, gáṉíígo, Díínko shiYe’ shił nzhóni:
    hódaayołts’ąą.'
  gum-gum: 'Inchen wañi umbugurrimbe kan wam trenchibig køn: —Iibe nai Nusrkai, nai
    lawa wesruig køn cha. Nune møray— cha.'
  not-NT: 'Aro iquemaiguëro Irinibare Tosorintsi cara mingoriquë, icantaiguëri: —¡Iriro
    Ica Notomi nigáqueri nacaninabentasantëri! ¡Pinguemisantaigueri!'
  plu-plu: 'Ayteke pahá ikupimnat awna gitkis aytontak abetitak ini ukuhne. In awna:
    ―Ner nukamkayh nukanyan. Ataybiswanabay git.'
