  sll-sll: Pimba kwahawa sina ali ha ta yu di mena olungwi, “Yal i na nan wana tani
    momia, honagi onama dire nu ke teya. Ni yalhobi ha dinangwo grang wine olere ogolo
    pirio.”
  yaq-NT: 'Junak intok junama namupo betana jiawai jikkajituk: ―Ini''i juna''a ju''u
