  tpz-tpz: Ka to taneꞌ maꞌ manih koman a unöh to soe non pan, “Eꞌ vaꞌih e Koaꞌ vateꞌ
    peöꞌ. Eöm se pënton, ko vatet a soe peꞌ.”
  agd-agd: Akhokho van iyákan mai konan pinte mana oovaren máa semí, “Ma se sanin
    pefá aní ukheruna ifo véini vaya vá ineno.”
  rkb-NT: 'Bijo satata buruk iaksoho ziwabynaha Deus nikara: — Tahi katse, uta iwatawyta.
    Ihumo kakurẽta. Iharere bo wabyziutaha! — niy.'
  san-THA: 'ตทา ตสฺมาตฺ ปโยทาทฺ อิยมากาศียา วาณี นิรฺชคาม, มมายํ ปฺริย: ปุตฺร เอตสฺย
    กถายำ มโน นิธตฺตฯ'
  iws-iws: Mɨ yai kwɨra ta wau aiir kauwok boɨnkiya, saeya hɨnɨɨna kauwok boɨnkika,
