  zos-NT: 'Y myañaj ote o''na''omo nømbapø: ―Yøṉø øjchøṉ ⁿUne ø sunbapø øjtzi. Cøma''nøtyam
    ti chamba.'
  gvs-gvs: Iumaidi go, gaotayana goi níyana tayamo sinove, idigo kana, ‘Ame Natugu,
