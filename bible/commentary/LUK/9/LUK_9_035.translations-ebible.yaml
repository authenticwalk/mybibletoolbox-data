  ita-1927: 'Ed una voce venne dalla nuvola, dicendo: Questo è il mio figliuolo, l’eletto
    mio; ascoltatelo.'
  lww-lww: Ana amloge visena tai molue e lul nap̃ani, pisape “Nanene na naruu ne,
    nap̃a nepisirlua naga rui. Naga ke narui monar alogear ruru naga.”
  ron-BAYASH: 'Atunšje su ăuzăt graj dăm oblak: “Asta ăj Fišjoru amnjov, ju lam izabralit!
    Punjec ureći la jăl!”'
  ckb-ckb: 'دەنگێک لەناو هەورەکەوە هات: «ئەمە کوڕی منە، ئەوەی هەڵمبژاردووە، گوێی لێ
