  kfw-kfw: "Suumphai bukkhan rasa inkhat in aheiti, “Hiwahi kei ikadang kasapa eii,\
    \ nangni'n ama iril chongkha rangairu!”\x94"
  bfz-bfz: तेबे तेस बादल़ो ते परमेशरो री ये आवाज आई, “ये मेरा पुत्र और मेरा चूणेया
    राए, एसरी सुणो।”
  cuk-09: 'Degi mogir-imbaba gaya-burba gollar, sogded: “We An-Machi-sabedi gued,
    a be nue itomar.”'
  ben-OBCV: তখন মেঘের ভিতর থেকে একটি স্বর ধ্বনিত হল, “ইনিই আমার পুত্র, আমার মনোনীত,
    তোমরা এঁর কথা শোনো।”
  mil-NT: 'Te xɨtɨ́ vícó‑ǎⁿ nǐ tecú ní cáháⁿ Yǎ Ndiǒxí, te xáhaⁿ‑gǎ xii‑güedé: —Tée‑a
    cùu‑dé Déhe‑í, tée ío cùu iní‑í, te tnɨɨ‑ndo nchàa tnúhu càháⁿ‑dé —duha ní xáhaⁿ‑gǎ
    xii‑güedé.'
  myu-myu: G̃ebuje kabikerereat pewi Deus ekawẽn ip o'ya'ĩjojo. — Xeku okpot — io'e
    Deus. — Wemunaẽ xeku — io'e. — Kũyjobin cuy epesop ya'õ kay — io'e Deus.
  amk-amk: Mayeai na kafafe rorong fo rawafui bei medu deyo, “Nehu Kaisung yiriri
    dinini. Metaramididauwi.”
  fai-fai: ibin tem kaukal weng mak bakoda ayo kala ko. “Bela nam Man yan mak naka
    walusi kale kidela weng kidilaw bom nadiwo kalba ka.” Kalesiw ko.
  ura-NT: 'nii dede sacari jana toniin jetao: “Caate jataain jereein canuhacha cocoainaain
