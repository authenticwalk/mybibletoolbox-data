  rmc-ZRB: 'І есас ганґос андал е хмара, саво вакєрелас: — Када Мійро Ча іскіндно.
    Лес шунен!'
  tav-tav: 'To bairi bujeri bʉrʉapʉi Jesu Pacʉ Dio ocõo bairo caĩ wadayupʉ: —Ani yʉ
    Macʉ seeto yʉ camaii ãmi. Yʉ cabejericʉ ãmi. Cʉ cabuiorijere caroaro cʉ apipajeeya,
    caĩ wadayupʉ.'
  eng-ULB: A voice came out of the cloud, saying, “This is my Son, the one who is
    chosen; listen to him.”
  spa-VBL: 'Y una voz habló desde la nube, diciendo: “Este es mi Hijo, el Escogido.
