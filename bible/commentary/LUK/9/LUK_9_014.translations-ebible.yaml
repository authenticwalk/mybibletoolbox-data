  dao-dao: Kpami däng pi thawng mhma lawki hea kyaki. Acunüng Jesuh naw, axüisaw he
    üng, “Mhmakip cia, aphäh phäha jah ngawhsak u,” a ti.
  cya-cya: 'Tsalca yu qui''yu can'' ndiyaa yu ca''yu mii yu. Xacan'' juin ñi ''in
    yu ta''a nda''an ñi: Cu''ni um cha'' chcua nten re cunda tu''hua tyii ne''.'
  nii-nii: Wumb pei mulnjung wu ei 5,000 yi pei mulnjung. Jiisas eim nge er se andiłim
