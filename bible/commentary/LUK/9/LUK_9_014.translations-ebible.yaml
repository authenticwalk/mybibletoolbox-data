  cbi-NTPO: 'Tsaaren unbee rukulan juuren 5.000 chachillaa ma juula. Tsenñu Jesús
    ya'' disipululanu: 50 chachimee buungare'' chujtikidei, timi.'
  ikk-NT: Makẹni wẹ rị ihiẹn rịkẹ ikẹnnyẹ ọgụn-iri-kwasị-nnụ-mmẹbụọ (hụn wụ nnụ-uku
    isẹn). 'Ya ọ nọ sị ụmụ-azụụn a, “Dọnmẹsọnmẹ ni wẹ ọkụdụ-ọkụdụ—ihiẹn nọkẹ mmadụ
    iri-kwasị-ọgụnnaị nọdịsọnmẹ ọkụdụ-ọkụdụ.”
  leu-leu: (Faasilak a mu rabuna tomexaan 5,000 ri taxa waan pave la noyaan aave.)
    Taasaxa nane xuus a mu fefeng sina, “Fanei fepatoxan nari lana maana xuvulaian
    ina rabuna sangafilu pama.”
  maz-NT: 'Mi tsi''ch''a mil c''o bëzo. O mama c''ua e Jesús o xipji c''o o̱ discípulo:
    ―Xipjiji ra xõgüji nde ri cincuenta rga mimiji.'
  bod-N: དེའི་དུས་སུ་གནས་དེར་སྐྱེས་པ་ཁོ་ན་བསྡོམས་པས་ལྔ་སྟོང་ཙམ་ཡོད། སྐྱབས་མགོན་ཡེ་ཤུས་ཐུགས་སྲས་རྣམས་ལ་མི་ཚོགས་དེ་དག་མི་ལྔ་བཅུ་ཙམ་རེ་གྲལ་སྐོར་གཅིག་ཏུ་བྱས་ནས་སྡོད་དུ་ཆུག་ཅེས་གསུངས་པ༌དང༌།
  tca-NT: 'Rü 5000 ga yatügü nixĩ ga yema yéma yexmagüxü̃. Natürü Ngechuchu rü ñanagürü
