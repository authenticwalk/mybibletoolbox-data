  zpl-NT: 'Neca tucu ayuꞌ mili bee niyu zeꞌe. Pero uni Jesuse lubee beneꞌnu: ―Uniꞌhua
    lubeei nú cuaꞌa cincuentaa cincuentaa beei cada tucu luhuare.'
  mbc-NT: Inkamoro pemonkonyamî' wanî'pî arinîke, 5.000 yairî warayo'kon. Moropai
    Jesusya tînenupa'san pî' ta'pî to' ereutato'pe taato'pe to'ya iponarî'ne 50 kaisarî'ne
    ta'pîiya.
  ndg-ndg: Pabile ni analome elfu tano palo. Atikuwabakiya anapunzi bake, “batamange
