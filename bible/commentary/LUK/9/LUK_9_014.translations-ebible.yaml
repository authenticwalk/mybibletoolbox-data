  huv-NT: 'Cos atüch maseyme acoquiaw mil monxey. Condom Teat Jesús tasaj minipilan
    nej: ―Isajan a nipilan chetemoj, ic miow gajpowüw (50) noicnoic ajlüy ―aj nejiw.'
  otn-NT: 'Yø ja̱''i̱ p''ʉya, comma̱ cʉt''a ma̱hua̱hi̱ ma̱''yohʉ. Pɛ ra̱ Jesús bi
    ''yɛ̱mbyø xädi: ―Da̱mi̱ xihmʉ yø ja̱''i̱ da̱ mi̱. Da̱ ''yøtyø zimundo ngue dyø
    yote ma̱''dɛt''a nja̱''i̱ p''ʉ da̱ mi̱.'
  nop-nop: (Mewoi hogok kunakunathik 5 tausen).
  obo-NT: Id oseng dan idda su iddos ko‑uralloy to mgo mama, mgo limmon maan (5,000).
    Na kahin Disas diyot mgo tinodduwan din to, “Po‑unsara row sikandan woy livuunga
    row to tinlimmompuu.”
  kca-kca: 'Щита вет щŏрәс кем йох хŏйат ус. Иисус утәԓтәты йохԓаԓа йастәс: "Ԓывиԓаԓ
    и пўӈԓа ветйаӈ хŏйат аратән опсәԓтаԓән".'
  cak-ENT: 'Roma ri vinük juis ye q''uiy. Y xaxe achi''a'' yec''o la''ük vo''o'' mil.
    Y ri Jesús xbij cheque ri rachibila'': Tibana'' c''a cheque ri vinük re'' que
    quetz''uye'' pa tak nic''aj ciento, xbij cheque.'
  lif-NT: (ᤂᤧᤵᤔᤥ ᤜᤧᤴᤇᤡᤱ ᤅᤠᤛᤡ (᥋᥆᥆᥆) ᤕᤠᤖᤡᤰ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤜᤠ᤹ ᤔᤧᤘᤕᤧᤖᤥ॥) ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹
    ᤔᤧᤳᤋᤢᤛᤡ. “ᤂᤧᤱᤜᤠ᤹ ᤅᤠᤃᤡᤵᤖᤧᤴ (᥋᥆) ᤗᤢᤵᤐᤥ ᤌᤧ᤺ᤰᤐᤧᤳᤋᤠᤱ ᤕᤢᤱᤔᤠ ᤐᤠᤱᤄᤧᤶᤛᤡᤶᤔᤧ᤹॥”
  mie-NT: 'Chi íyó tá ūhūn mil tēe. De nī ncāhān yā jíín ndá tēe scuáha: Cāhān ndá
    nú jíín nchivī jā ná cúndeē sīín cincuenta cincuenta ji, ncachī yā.'
  san-TIB: ཏཏྲ པྲཱཡེཎ པཉྩསཧསྲཱཎི པུརུཥཱ ཨཱསན྄།
  qve-NT: 'Chaypiqa pishqa waranqa runamantapas aswan masraqmi karanku, chaypas qarikunallata
    yupaspa. Chayta uyarispanmi Jesusqa apostolninkunata khaynata niran: —Llapallan
    runakunata tiyachimuychis grupo-grupopi, sapankama grupopi pishqa chunka runakunata,
    nispa.'
  pao-NT: Tubetse ewa'yoo (5000) nanana o. O'no yise soo Te Pabe'e mu tunakatzimodu
    meeoo netamma, “Mu numu sakwa ka poohegea-kooba sapa aata'apunne.”
  cbu-NT: 'Mang punirustarangana, watam kamuz kuwiz m''cheeru mil shaniyaranganawa.
    Itaru, Isussha mang: Tputsee kamachtashintsa. Tputsee piyam cincuentatam kuxinta,
    piyam cincuentatam kuxinta, piyam cincuentatam kuxinta ashchinllinpa, táyaru,'
  usa-usa: 'miráuma taíbaq-wayukama (5,000) máqe-uraae. ánibo Îtuma wení iyápó-annama
    maará-tima-yimikaiye: “keráwáqá timá-yimiyata yemá áíkuma móra-tiyaapaq-tiyaaka-tiyaaka
    umá áíkuma máéro.” téna tiráiye.'
  soy-soy: 'Pisoi ɑ́kotokú ɑnupũ (5.000) pɛɛ pɛɛ kei we. Yeesu uu upitumɛ mɑɑ rɛ:
    Ani pi tonsɛntɛ pisoi kuwóó kuwóó ɑnɑi.'
  hui-hui: Tigua ani layago irane agali dewaore daosini duria (5,000) agima hene.
    Yasuhanda ibunaga talima piaga biaruhondo lalu, Wali agali bu karuni berelo pira
    duria (50) dege dege bira dugu bigi bilo biradaba ladaba, lene.
  amf-amf: Eenaar shii dongaddhane. Yesus yisa paanan yivayna eenana “Eenaam eedi
    lamaa kaysa apo tabhi, eedi lamaa kaysa apo tabhi hayayse dottsee” kena ki hamade.
  quc-NNT: 'Kraj k''u e k''o job'' mil achijab''. Xub''ij ri Jesús chke ru tijoxelab'':
    Chib''ij chke ri winaq chi keku''b''i pa taq mulaj re nik''iaj taq ciento, —xcha
    chke.'
  dob-dob: Ta boda nidi ꞌediyega tai dimo ꞌadi yau nadigega paibi tausani. ꞌEnega
    Yesu ꞌina tononoyao ꞌieonedi, ꞌigwae, “Tomotai nidi waweyalidi be ꞌidi boda ꞌediya
    wasaꞌudi, nadigega tomotai pipiti boda ꞌebweuna ꞌebweuna ꞌediya, be nadigega simiyatowaꞌesa.”
  wrs-wrs: Himba noinda osva Yesusm umnina, tendomba 5000pelarava diva aevulvnamba.
    Doa Yesusva hevtindim unna, yeoa hemoa os ishunu, aevthuwul vera, di 50pelara
    pulundthoavra, di 50pelara pulundthoavra osangas.
  mca-mca: '(Qe i''nƚi''i tit namets pa''aj lee''fij mil (5.000) pe'' jukhew.) Qa
    pa'' Jesús qa yit''ijets pa''aj he'' ƚ''ijatshenhei: —Iyaji''iƚets qu'' na''nju''kii
