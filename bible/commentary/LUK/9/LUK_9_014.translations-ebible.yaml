    a barang saya.”
  grc-TCGNT: Ἦσαν γὰρ ὡσεὶ ἄνδρες πεντακισχίλιοι. Εἶπε δὲ πρὸς τοὺς μαθητὰς αὐτοῦ,
    Κατακλίνατε αὐτοὺς κλισίας ἀνὰ πεντήκοντα.
  gof-WFTW: He bessan ichchashu mukulu gidiya addeti de7oosona. Yesuusi ba tamaaretakko,
