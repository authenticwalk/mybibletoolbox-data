    buni ki iss su/ i’ce’dka ’kume’d mo ki she/ ki she/ mo be.'
  tvt-tvt: (Erah di haajaat banga taan mina angta.) Jisu ih heliphante loong suh baatta,
    “Miloong ah dungsiit nah rookbanga rookbanga ih pheetong thuk an.”
  bgt-bgt: Koragna na mavitu iangeni, da e lima na toghai mane. A Jisas ke anira,
    “Oti velera na mavitu eigna kedana nohe leghua na boo, lima hangavulu na tinoni
    sina boo.”
  mvn-mvn: Ka yokoia wayahia ononotoi ai heta ai yau 5000 deina. Ka Iesu tauna a tau
    vi‑muni‑waiwai vonei, ivona, “Tomotau taina utana‑vewani, e yai yoko aitamoata
    aitamoata ai yau 50 deina imanuena.”
  djk-NT: 'Bika a be sa de wan sani fu feifi dunsu manengee.” Ma Masaa Jesesi taigi
    den taki: “U meke den sama sidon a doti a kulu, feifitenti, feifitenti te doo.”'
  uig-LAT: 'Chünki shu yerde yighilghan erlerningla sani besh mingche idi. U muxlislargha:
