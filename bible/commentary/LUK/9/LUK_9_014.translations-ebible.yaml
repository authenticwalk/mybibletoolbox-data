  kiw-kiw: (Aaꞌo reꞌei-da paipi tauseri (5,000) aibo-ka, dububaiꞌo behai.) Iesu-ro
    aaꞌoi-ka, ruu iimatomudio mereei eito, “Uubi idomoiatidioumo, pipiti (50) aibo,
    paꞌa gaaꞌu-gaaꞌui-da, ma emiꞌeitutiimo.”
  tzo-TZC: 'Yuꞌun nopol voꞌmiluc viniquetic ti tey tsobolique. Ti Jesuse jech laj
    yalbe ti yajchancꞌoptaque: ―Albeic yaꞌi ti acꞌo chotlicuc lajuneb yoxvinic (50)
    ta jujuvoqꞌue ―xi.'
  mya-mya: (အ​ဘယ်​ကြောင့်​ဤ​သို့​လျှောက်​ထား​ရ​သ​နည်း ဆို​သော်​လူ​ပ​ရိ​သတ်​ဦး​ရေ​ငါး​ထောင်​ခန့်​ရှိ
    သော​ကြောင့်​ဖြစ်​၏။) ကိုယ်​တော်​က ``ဤ​သူ​တို့​ကို​ငါး​ဆယ်​ခန့်​စီ အ​စု​လိုက်​ထိုင်​စေ​ကြ​လော့''
    ဟု​မိန့်​တော်​မူ သည်။-
  gng-NT: 'Bijɛb là li baa tɛn itur iŋun. Nɛ *Yesu tɔke'' uʼpanpaankaab ki ye: «Cère
