  swh-ULB: Kulikua na wanaume wapatao elfu tano pale. Akawambia wanafunzi wake. “Wakalisheni
    chini katika makundi ya watu wapatao hamsini kwa kila kundi.
  tpt-NT: 'Ni joꞌakna por tachun ixtaꞌalinta va laqakis mil. Ex ni Jesús lakjunil
    ixtꞌaltanan: —Kalakꞌunitꞌik ni lapanakni katataulal por pakltamin ciento lakatamin.'
  aai-aai: Sabuw nati’imaim hiru’ay hima tur hinonowar nah etei i 5,000 na’atube.
    Jesu ana bai’ufununayah iuwih, “Sabuw kwa’uwih nah 50 na’atube kou’ay tata’amaim
    timarir.”
  sny-sny: Lu eiwerou a'i awere? Lu 5,000 aiwawe a'i ne! Ahowa Jisas lowe ma'e eiye,
    “Fene lu taune werese ma'e, weneri 50 aiwawe a'i, senarepe sahe ei ta'uwe onurire.”
  myy-myy: 'Cinco milcõ ñayijarã ĩna ʉ̃mʉa. Romia ito yicõri rĩaca cʉni ñayijarã ĩna
    wato. Ito bajiro jãjarã ĩna ñaja ticõri, ĩ rãca riasotirãre ado bajiro yiyijʉ
    Jesús: —Rujariaburi ruji rotiya masare. Cobu rujirãre jʉ̃arã masacõ gãji ye jʉa
    dʉjamocõ ruji rotiya, yiyijʉ Jesús ĩ rãca riasotirãre.'
  trc-NT: 'Dan me se ꞌu̱nꞌ míj snóꞌo mán rej yoꞌ ta̱ꞌ asuun, ne̱ ino̱ me chana̱ ga̱
