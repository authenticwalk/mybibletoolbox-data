  wol-2010: 'Ndaxte lu wara mat juróomi junniy góor a nga fa teewoon. Yeesu ne taalibe
    ya: «Neeleen mbooloo mi ñu toog def ay géewi juróom fukki nit.»'
  nss-nss: Pe hu kamai huro ara, ara ndromwoyahu iho tehe mayipou (5,000). Hapeko
    ipwai iya kili ndramiran hu, ipa, “Akaiki hu korompwan tehe mayimingui koro ndrokoyirayi
    sih-sih.”
  snc-snc: Korana tau mabarari tu 5,000 kavana. Iesu na ḡena mero ekirarito, ekirato,
    “Tarimarima ḡovareri doḡoro ta gabana imaima (50), doḡoro ta gabana imaima (50),
    benamo ḡene tanutanu-tari.”
  lgl-lgl: Te logona fo 'e totolia lima to'oli wale gi fo gera io 'i lifi fo. Jesus
    ka sae 'uri 'e fala wale li galona lia gi, “Moulu ilia fada gera ka gwauru 'i
    fua 'alia lima akwala ioli 'ali gwaegwae ioli.”
  mmo-mmo: Tombe Yesu nêêl vu yite maanggêêm-aso nambe, “Ham naanêêl-ambe sil gato
    mando lu ti ti nohvu doo-yuuh-ambe nomaayuuh-maayuuh.”
  ncu-NT: Bamo̱‑rɔ anyare̱‑ɔ wo̱re̱ e̱ waa ŋkpe̱ŋ nnuu. Ne̱ Yeesuu a tɔwe̱ gywii mò̱
    agyase̱po̱‑ɔ fe̱yɛ, “Mo̱nꞌ ke ase̱sɛ‑ɔ‑rɔ bo̱ kye̱na ntuŋ si ntuŋ si, katuŋ ke̱maa
    ase̱sɛ e̱ waa fe̱yɛ ase̱sɛ adunuu.”
  cni-NT: 'Aamaaca icarajeiti shirampari 5,000 yapatojeitaca. Icantiri Jesoshi: —Poisavicajeiteri
    maaroni: pimoncarajeiteri incarayetaque yora 50 irampatojeitaquea, aisati iriori
    yonta 50. Aisati inquempejeitaqueari maaroni.'
  eng-WMB: For they were about five thousand men. He said to his disciples, “Make
    them sit down in groups of about fifty each.”
  zaw-NT: 'Luxh najc rebejṉga si''cti gaii miḻ niguii. Dxejc räjp Jesús loj rexpejṉpacni:
    ―Coḻyejtz lojreni cuereni xcua-xcuaareni, si''cti tiuubitzugajreni te cuaa.'
  san-MAL: തത്ര പ്രായേണ പഞ്ചസഹസ്രാണി പുരുഷാ ആസൻ|
  tam-TCV: அங்கே ஏறக்குறைய ஐயாயிரம் ஆண்கள் இருந்தார்கள். ஆனால் இயேசு தன்னுடைய சீடர்களிடம்,
    “அவர்களை ஐம்பது பேர்கள் கொண்ட குழுக்களாக உட்கார வையுங்கள்” என்றார்.
  mit-NT: 'Vàchi nècuàchì tiàa ndoó yucán, ùhùn mil nduú nsidaa‑né. Dandu nì cachi‑yà
    xì nècuàchì dacuahá‑yá: ―Cachi‑nsià xì nèhivì ñà‑nì mácùndoo‑ne ñuhù, iin iin
    grupu‑nè ùì dico ùxìn, ùì dico ùxìn ni cúndúú‑né.'
  ceb-ULB: Adunay lima ka libo nga mga lalaki nga tua didto. Siya miingon sa iyang
    mga disipulo, ''Ipalingkod sila ug pundoka sa tig-singkuwinta ang matag-usa.''
  ces-LB: '@see-verse:LUK.009.013'
  mkn-mkn: '@see-verse:LUK.009.013'
  nce-nce: Ebë hobë tabei këniji 5,000. Na Jisas bubë lowene esogo mëglelëtlabë home
    gali tlome, “Sobo onehome gali elomo, 50, 50 mëta tafa namokouja.”
  pol-UBG: 'Mężczyzn bowiem było około pięciu tysięcy. I powiedział do swoich uczniów:
    Rozkażcie im usiąść w grupach po pięćdziesięciu.'
  qxh-NT: 'Runacuna pichga waranga-ima (5,000) juturpaycaran. Chaypis purïshijnincunata
    Jesús niran: «Llapan runata pichga ćhunca-caman (50) jamachiy.»'
  nwi-nwi: Kɨmnhani məknakɨn meinai narmamə khapsaah khapsaah kwənhauə ikɨn a, tukmə
    kəvheikɨn əmə narman, rəmhen kɨn faef taosen. Mərɨg Yesu rɨmɨni-pən tuk kafan
    narmamə mɨnə mɨmə, “Havən mhani-pən tuk əriə mə tuksəkwətə fifti fifti ye nɨmrɨn
    mɨnə.”
  kmo-kmo: 5,000 ma mima diika eemek tar. Jisas rii riiti disaipel yenya eecha wor,
    “Na wonyak, sa i saniga saniga yopochi chichi yi. 50-50 yopo chichichi yi.”
  agr-agr: 'Aishmag aidauk cinco mil aishmag tumain aajakajui. Tiagtai Jisus ni jintintaijin:
    —Cincuenta, cincuenta aents akanjajum batsagtajum, —tiu.'
  kyc-kyc: (Akali malu mee wakasa (5,000) kareyami dokona suu pyao leyami.) Dokopa
    baame banya disaepole dusipa lamaiyuo. Wambu dupwa akalisa kingi paki larapu malu
    palyara malu palyara pyuo petena lalapape, leya.
  urd-GVU: (وہاں تقریباً 5,000 مرد تھے۔) عیسیٰ نے اپنے شاگردوں سے کہا، ”تمام لوگوں
    کو گروہوں میں تقسیم کر کے بٹھا دو۔ ہر گروہ پچاس افراد پر مشتمل ہو۔“
  yre-NT: 'Minnun nɛn -nan bɛ, -klɔnmɔn a ''o va -kpi ''soolu. Ɛn Zozi -a ''vɩ ''e
    -srunɔn lɛ ''nan: «''Ka o -nyran ''e cin da -fuba ''souzou.»'
  fuh-BKF: 'Sabo yimɓe ɓeen ina ngaɗa hono worɓe ujunaaje njoyo baka rewɓe e sukaaɓe
    ngalaa. O wi''i taalibaaɓe makko ɓeen: —Njoƴƴiniree ɓe feccere feccere, wootere
    fuu capanɗe njoyo.'
  arl-NT: 'Cuniqui nojoritia quiriquiaa naasucuaari cinco mil pueya. Jesuuri na pueya
    sequeree: —Pueya nia raquiriojotare maninia. Cuaara cajitiuuria cincuenta jatiqui,
    socua cincuenta tamaqui. Mianuutesocoriquiano puetunu pueyajanaa, cuaara naa cajitiuuriatej.'
  ziw-ziw: Nahana wantu wakubula magana milongo mishano Yesu awagamba wanampina wakwe,
    “Wagambeni wantu wekale mwe mabunga ya wantu milongo mishano shano.”
  grc-TR: Ἦσαν γὰρ ὡσεὶ ἄνδρες πεντακισχίλιοι. Εἶπε δὲ πρὸς τοὺς μαθητὰς αὐτοῦ, Κατακλίνατε
    αὐτοὺς κλισίας ἀνὰ πεντήκοντα.
  nag-nag: -Ta te panch hajar manu thakise.- Titia Tai pora chela khan ke koise, “Taikhan
    ke ekta bhag te pachas manu kori kene bohibo dibi.”
  eng-OEBCW: (For the men among them were about five thousand.) ‘Get them seated in
    companies,’ was his reply, ‘about fifty in each.’
  knj-NT: 'Ey mi joeb oj mil sbisil eb winaj ey ec'' titu''. Jix yalon Jesús tet eb
    scuywom tu'' jaxca ti'': —Al wej tet eb, ey ojab chotan eb yin bulquiltajil. Cincuentataj
    ojab sbisil jun jun bulan, ẍi Jesús tet eb.'
  deu-1912: '(Denn es waren bei fünftausend Mann.) Er sprach aber zu seinen Jüngern:
    Lasset sie sich setzen in Schichten, je fünfzig und fünfzig.'
  san-PUN: ਤਤ੍ਰ ਪ੍ਰਾਯੇਣ ਪਞ੍ਚਸਹਸ੍ਰਾਣਿ ਪੁਰੁਸ਼਼ਾ ਆਸਨ੍|
  nob-LB: Det var omkring 5 000 menn, og i tillegg kom kvinner og barn. ”Bare be dem
    om å slå seg ned i grupper på 50 personer”, svarte Jesus.
  ntj-ntj: Tjiinya wati 5,000-pa-ya pitjangu nyinarranytja. Nyangka Tjiitjalu-tjananya
    wanalpayi pirninya watjarnu, “Yarlti-tjananya nyinatjunkula-wanala 50 - 50-ya
    tjarra-tjarra nyinatjaku.”
  sxb-NT: Awantu awekisaaza wengʼene awaawanga ao waesanga okusuga elufu witaanu.
    Yalaga awalonzi waae otino, “Muwate waikale ansi mu ewifuwo ewia awantu amakumi
    ataanu-ataanu.”
  nhu-NT: Bó to gayte nonɛn njefo bonyii to nu fó nteen, ɛ bolemsɛ maaŋ nu bontfuke
    botin. Ɛ Jisos mum gay ɛ̂ boom bew bo ŋgoo le lɛ, “Ben egay ɛ́ bonyii eshiiyɛn
    fokuse mondvuum e mondvuum e, mbaanshen mbaanshen.”
  row-row: '@see-verse:LUK.009.013'
  msy-msy: (Dughiar kam gumazibar dɨbobonim, 5,000 boroghɨn ghu.) Ezɨma Iesus kamaghɨn
    uan suren gumazibav gei, “Ia me mɨkɨmtɨma me 5 pla ten, 5 pla tenɨn, okuruabar
    dapighɨrɨ.”
  agg-agg: Nindowenihɨ ranɨhü mamarɨmo ra 5,000-yomo. Sisas ai ahambo süŋgrurü-rundeimbɨ
    ahamumbo hoafɨyupurühɨ yahuya, “Nindou ranaheimbo hoafɨndɨmondüranɨ anɨmbo ai
    50, 50-ndahi mbɨmari-amboane,” mehupurɨ.
  ptp-ptp: He nêl bêge ên xomxo tigee tɨbeac hɨwocên mêgem vux vaci, he 5,000. Mêgem
    Yesu nêl vô nue ngɨvihi ên nêbê, “Xam vông he i loc dô kɨdu kɨdu i tɨyi xomxo
    kehe yuu dɨ vɨgê yuu (50).”
  nak-nak: Egite veiala mai ele, me la giligi giteu la valalua tomi mai salatu savulu
    lima. Goio, e Iesus veia giteu la valalua la vimari tetala mago “Amuto ge vipou
    egiteu, la malosu giteu ge mai ale savulu limalima.”
  ron-LUDARI: 'A lja fost njeđe činč mij (5.000) d vujniči. Isusu p aja azăs alu učenikurj
    aluj: “Zăčec alu lumjej s šagă ăn grupje njeđe činzăč (50).”'
  lbb-lbb: A wawas ana tarai ka i arlar ana dilima na rip, ika a gurarala pa kakakla
    otleng la hangan taum onla. I atongi tetek anuna kakak a asaerla mang, “Mulor
    sune la sur lar tapagal sur dildilima na bonot la, pa lar kes.”
  kan-2017: ಅಲ್ಲಿ ಗಂಡಸರೇ ಹೆಚ್ಚು ಕಡಿಮೆ ಐದು ಸಾವಿರ ಮಂದಿಯಿದ್ದರು. ಆಗ ಯೇಸುವು ತನ್ನ ಶಿಷ್ಯರಿಗೆ,
    “ಇವರನ್ನು ಒಂದೊಂದು ಪಂಕ್ತಿಗೆ ಹೆಚ್ಚುಕಡಿಮೆ ಐವತ್ತೈವತ್ತರಂತೆ ಕೂರಿಸಿರಿ” ಎಂದು ಹೇಳಲು,
  cso-NT: 'Tsá² jmɨ́¹ tionh¹ jáun² ñí¹jáun² jmɨ́¹ tín³ cun³ hñá³ mei²¹ jmáh³la³ tsá²ñuh².
    Jáun² Jesús ca³záɨh³ siáh³ tsá² quian³tun³ hí³: ―Jmu³ hnoh² héih³² hi³ tiánh³
    tsú² ma³ tu³la³quian³ ma³ quin³² ma³ cun³ nió³.'
  ena-ena: Hulaŋ 5,000 agɨlasaŋ igahɨlavɨla hameŋ abavɨmi. Lɨhavɨci abami. Uavɨla
    hulaŋ iamɨgali agɨladɨ abɨlaŋ 50 50 lɨdɨŋ mɨgavalavɨm uami.
  nbq-nbq: (Yugogogwa andi, ap eneyave adigat lima ribu hudi werek yiluk, yugogogwa.)
    Yugugu lagagwama, Yesus en At ane welagwi menda ako yugirigya dugwit, “It avakwa
    enarwi 50 dombok ogorogo hora yupwak yiluk, yugeranes.”
  tgo-tgo: (Ghɨmoghɨmoru lenji ghanaghanagha paeb tausan.) I dage weŋgiya gharaghambu
    iŋa, “Hu dage weŋgi na thiya yaku e wabwi, iyelima iya na wabwi regha.”
  yap-yap: (Ma gonap’an e lal i biyu’ e pumo’on ni bay ko gin’em.) Me ga’ar Jesus
    ngak pi gachalpen, “Mu guyed rogon e girdi’ ngar pired nga but’ ni yu ulung nra
    reb ma gonap’an e wugem e girdi’ riy.”
  mop-NT: Yan wal cinco mil tuul ti winic te'i. —Ade'ex ti'ijoo' a cristiano ca' tinlacoo'
    ich jujun muuch'oo'. Jabix wal cincuenta tuul ichil a jujun muuch'u,— cu t'an
    a Jesus ti'ijoo' u yaj cambala.
  tet-tet: '@see-verse:LUK.009.013'
  hlt-MCSB: Te vaengah hlang thawngnga tluk om uh. Tedae a hnukbang rhoek te, “Amih
    te a boel pakhat ah hlang sawmnga tluk rhip ngol sak,” a ti nah.
  xtd-NT: 'Xyuku naxa oꞌon mil seyɨɨ ijan xiꞌin ñadɨꞌɨ‑s xiꞌin daꞌya‑s. Nu n‑yaꞌa
    n‑ka jaꞌan se dakuaꞌa‑ia xijan, te n‑taꞌu tniu‑ia nuu‑s: —Juñaꞌa koio nuu ñayiu
    xa uu diko uxi uu diko uxi‑i na nkoo koio. Nuu dɨɨn nuu dɨɨn na nkoo koio‑i.'
  mdy-ETH: ዒማና ዓቲንቆኮ ሚርጉማ ዶንጎ ሺያ ማዓያኬ። ዬካፓ ዬሱሴ ጊንፆ ሃንታዞንሢም፦ «ዓሶ ዶንጊታሚ ዶንጊታሚ ማሂ ፓቂ
    ዴይሡዋቴ» ጌዔኔ።
  spl-spl: Yâhâ lohimbi taka tatbi ya yeŋgât dowâmâ 5000 yawuya. Yesuŋe yuwu sâm ekyongop.
    “Yeŋe lohimbi yu ekyongoŋetâ kâsiwahom komot tipi tapi, komot 50 dop yawuya tatmâ
    ariŋet.” Yawu sâop.
  usp-NT: 'Sub''laj q''ui cristian wi''tak cla'', wi''taka'' raj job'' mil (5,000)
    chi winak. Kakaj Jesús xij rechak yak ajtijol rib''ak chirij: B''ijtak rechak
    cristian chi ticub''artak y tijc''am rib''ak pitak ca''winak lajuj (50) rib''ilak,
    xche'' rechak.'
  zav-NT: 'Gosə''əne'' ca'' c̱hedə'' la'' ža'' ca gueyə'' mil beṉə'' byo. Nach Jeso''osən''
    gože'' disipl c̱he'' ca'': ―Le''e gon mendad yesə''əbe'' šiyon güeɉə beṉə'' ca''.'
  sgz-sgz: Mái sár ái Iesu a parai si di ngo, “Gama parai singin matananu suri da
    sukis i tan boh, má na lu arwat mai alim i sángul á kálámul on i keskeskesá boh.”
    Má ngorer tan kalilik án aratintin di dos i matananu má dik sukis. Má namur ái
    Iesu a top pasi alim á tigán balbal má aru isu erei má ák tántán urami bát mák
    sung kári. Má namur ák tibi balbal má isu mul má ák tari singin kán kalilik án
    aratintin suri dik tulsai i matananu sang. Tan kálámul no iatung di arwat mai
    alim i arip á káláu, má boh wák má kalilik kápte di wás di.
  kek-NT: Chixjunileb li cuanqueb aran cuanqueb tana o̱b mil chi cui̱nk. Li Jesús
    quixye reheb lix tzolom nak te'xchunub ribeb chi ch'u̱tal, chi laje̱tk roxc'a̱l.
    (50)
  blz-NT: (Indo'o isian toro lima' loloon mian moro'one.) Taeni Yesus na murit-Na,
    “Posuu' a mian karaanono' umoruang morimpung, ka' sarimpung toro limampulo' mian.”
  poe-NT: 'Kíxin siín chjina inꞌó mil chojni ntoa. A̱ ntá chꞌín Jesús ntáche chꞌán
    tí sín xriko chꞌán kíxin: ―Ntácherá sín tso̱jnkojié sín tsꞌixitja̱xi̱n sín jnkojnko
    cincuenta sín ―ichro chꞌán.'
  san-TAM: தத்ர ப்ராயேண பஞ்சஸஹஸ்ராணி புருஷா ஆஸந்|
  cof-NT: 'Aman duque tsachila junte raminlanue. Unilalacasiri minan, mante mili tsansi
    jominlanue. Junni Jesús yachi tsachilabe itsantinue: —Jerale inte ramin tsachilaca
    bolon cura chutelaquede! tinue. Man bolonbiri mante chunca tsansi chutelaquede!
    tinue.'
  srm-NT: 'Nöö hën Masa Jesosi taki da de taa: “Wë un mbei dee sëmbë sindo a hipihipi
    u feifiteni sö te dou.” Biga dee sëmbë bi dë kuma feifi dusu womi sö bifö i abi
    mujëë ku mii.'
  qvs-NT: 'Chashna disipulunkuna willaptinkuna Jesuska willarkansapa: —Tukuy runakunata
    pichka chunkamanta pichka chunkamanta tantanachishpa tiyachiychi. Jesus willashkankunata
    uyarishpankuna disipulunkunaka tukuy chay pichka waranka runakunata tiyachirkansapa.'
  zca-NT: 'Nzhin ze'' pas tu gai'' mil men nab tsa miyi''. Per nzhab Jesús lo rë men
    che''n Jesús: ―Guzh go zob rë men, cho'' bichi''ga'' bixa'' bizhin go.'
  cbc-NT: 'Mai, topʉ ãñuparã jĩcã wãmo cãnacã mil majũ camasã, Jesús cʉ̃ cabuerijere
    catʉ̃goatána pʉame. Tocãrõ na caãnimiatacʉ̃ãrẽ, atore bairo na ĩnemoñupʉ̃ Jesús
    tunu cʉ̃ cabuerãrẽ: —Camasãrẽ na ruirotiya. Rupa poari na ruirotiya. Cincuenta
    majũ jĩcã poare na ãmarõ —na ĩñupʉ̃ Jesús.'
  qxo-NT: 'Tsaychö runacunaga cayargan pitsga waranganömi (5,000) ollgucuna, warmipis
    wamrapis mana yupashga. Tsaynam discïpuluncunata Jesus nirgan: “Jamatsiyay llapan
    runacunata pitsga chuncacama (50)”.'
  mox-mox: ʼInega Ieisu ana toʼabibodayavo vonedia, “Tomotau qabudi ona vonedi ina
    toabui adi yau 50 guguna taha taha ʼidia.” Ta qabu diavona ʼoloto adi yau 5,000
    ʼidewani.
  kew-kew: 'Gore aanu 5,000 pabo pirisimi. Go rabu Yesumi nipuna disaipel aanu lakesa:
    Nimimi mo onaanu 50, 50 laatapu mapiraatepa sa.'
  dww-dww: Dabudine tautauḡoma a kitaruvedi da 5 tausand. Be Yesu na tauwai muriwatanama
    ya riuedina, “Banaga ko dariḡedi da 50 50 ta miana.”
  nif-nif: Amatam asup kɨmɨn tɨ-pakɨlɨñ, gan amalok kwɨnakwɨnatsɨ wɨn 5,000 ba nek.
    Kusei wala tɨmbi gwañgwañiilɨ wɨndɨñ eñgɨlɨñ. Eumbi, Yesulɨ tambane enguk, “Amatam
    ep danbɨmbi, kɨmɨn no 50 no 50 wɨndɨñ pipalɨt.”
  twi-ASANTE: Na nnipa bɛyɛ mpemnum na wɔahyia wɔ hɔ. Yesu ka kyerɛɛ nʼasuafoɔ no
    sɛ, “Monhwɛ na nnipa no ntenatena ase aduonum aduonum.”
  aoj-aoj: Amam atom hiami 5,000-pelaim mape. Apaꞌ Jisas naꞌipa alipumi ananimi naꞌi,
    “Ipaꞌ piꞌipa esis sondakolas sope oto otowa sotagama misiꞌah waꞌagilih atoh.”
  cbv-cbv: (Cinco mil neonájeh ĩt jʉmʉp wʉt jĩ. Yaádh ĩ weh biícdih chah ĩt jʉmʉp
    wʉt jĩ.) —Cã́acwã poómp jʉmat pah cincuenta ñi chʉ́ʉdat tʉ́ʉtʉ́, ã bohénitdih
    Jesús ãt niijíp wʉt jĩ.
  taw-taw: Ñɨn anɨb ak, binɨb apnan gɨlak okok, bin okok sek ñapay okok sek mel, bɨ
    okok nep nɨm 5,000 tek yelak. Pen Jisas bɨne okok kɨlop agak, Binɨb kuŋay ap mɨdebal
    awl agem, tun keke besɨgɨlaŋ agak.
  jic-NT: 'Niyom pajal pülücj, sey cinco mil ne''aj tjatja ne nin. Más ''in pülücj
    waytsja ca nacj, más ''in la'' way ca nacj. Pülücj pajal. Jesús tjevele jupj discipulopan
    jis lal: —Jis müjü''tǘ majatjum pjü. Cincuenta cincuenta ''a mulú ca majatjum
    yupj. ''Ücj nepénowa más ''in pülücj ''a mulú jatja, nepénowa más ''in la'' way
    jatja yupj —tjevele Jesús.'
  zap-NT: 'Zeg gaaymil nak nonchee mgyeey. Per re Ne lo yra xpén Ne: ―Gugue lo men
    sob men txupchiigue txupchiigue men.'
  wer-wer: Ompörö selap pan 5000. Pötaanök pël mëëa. Pël maan Yesuuk pitën epël ök
    mëëa. “Ar omnaröen ök maan pit kom ëak rongan 50 50 pël wel aisap.”
  ipi-ipi: '@see-verse:LUK.009.013'
  qul-NT: 'Kharicunalla yupaska phichka waranka jina carkancu. Jesús discipuloncunaman
    nerkan: —Cay runacunata tiyaycuchiychis phichka chunca runata jina sapa uj grupopi.'
  urw-urw: Fere 5,000 banümdag büren. Bangar Jisas nugeab daidaiwegi toi menüm wangeaga,
    “Wanügar 50-50 gurudi gotogeregen.”
  rmy-GURBET: 'Gothe sesa paše pandž milje (5 000) murša. Tegani o Isus vaćarda pe
    sikadenđe: “Čhuven len te bešen ane kupe po pinda (50) džene.”'
  ter-NT: 'Yoko itópono kuteâti singu koeti míli neko hóyeno apêtiya. Ina kixovókoxoa
    Jesus ne íhikauhiko: —Pehúka ivátahikea ne xâne. Ho''uxó ho''uxo íxeanoe, sinkoentá
    sinkoenta koeti ho''úxovoku —kíxovokoxoane.'
  bmr-NT: 'Jaamo igaifiimɨrou cinco mildɨmo icauhi. Jaanotɨ gaigoomɨ, bu seeme icano
    oovarautɨhi. Jaanegui Jesu ijɨɨbogomɨnaaco nuuhi: Monoo icasɨɨcamaaiqui cincuentadɨmova
    saaje, nooboro.'
  fuf-fuf: 'Tawi worɓe wonɓe ɗon ɓen tun ko wa ɓe guluuje njowo. Onsay Iisaa yamiri
    taalibaaɓe mun ɓen, wi''i: «Joɗɗiniree ɓe mojobe mojobe, mojobere kala cappanɗe
    njowo.»'
  mwc-mwc: Nao koroto kamonai wai sebasebare ereonowasi asi five thousand. Iesu i
    wona, “Pipiya ko tomgeyarisi kata pipiya asi fifty duwu nununai sina makira.”
  bhl-bhl: 'Nimtew angom? Kawtiw banban kuw kesomi, kunum ite kuw im fufu e teinga
    abi kel tausen (5''000) kel kesiliw kale. Kebiliwi, Yesus e akalem gelewkabiliw
    kunum ilo bokoyemomele: “Kawtiw bi 50, 50 keko, kesomeliw kano, ka tein ka tein
    keloliwka!”, yangse kale.'
  ons-ons: Ŋei 5 tausen yewa metkoi. Yesu eŋe dokoine edane rake, “Ŋine ŋei ŋerep
    maguine maguine mapoke biraonbi, pese ket touk kutno metpi, magu weku ŋei ŋerep
    50 okaniake.”
  con-NTPO: 'Nane tsandiendeccuyi tsu cinco milca''on can''jen''fa. Tsa''ma Jesúsja
    tisema shondosundeccuma su: —Aindeccuma manda''faja cuintsu cca''tti cincuenta
    cca''tti cincuenta bopa dyai''faye.'
  ghs-ghs: Oonihe abi quba mina, oi paipu ttauseni. Oke hiiremi noi tumakhameto pobi
    hiireta, Nike hiiremi abi dzare piipiti oho isakita hohoma habese tuumare.
  peg-peg: ଇନାକିଦେଂକି ହେୱାର୍‌ ଆନ୍‌ମାନ୍‌ ପାଞ୍ଚ୍‌ ହାଜାର୍‌ ଆଣ୍ଡ୍ରାହିମ୍‌ଣାଂ ମାଚାର୍‌ ।
    “ଆରି, ଜିସୁ ଜାର୍‌ ଚେଲାହିରିଂ ଇଚାନ୍‌, ଇସାବ୍‌ କିଜ଼ି ରିକଡିଦସ୍‌ ରିକଡ଼ି ଦସ୍‌ଜାଣ୍ କିଜ଼ି
    ହେୱାରିଂ ମାନ୍ଦା ମାନ୍ଦା କିଜ଼ି କୁଚିକିୟାଟ୍‌ ।”
  txu-NT: E kum bep me krãptĩkumrẽx. Me my'ã akrebê 5.000. Nhym kam arkum, —Ẽ, dja
    gar meo 50'ã kabẽn ne me krĩo tẽ.
  eng-WEBU: For they were about five thousand men. He said to his disciples, “Make
    them sit down in groups of about fifty each.”
  gnw-NT: 'Echa''ã cuimbae retaño uyepapa cinco mil rupi. Jayave Jesús jei jemimboe
    reta pe: —Tuyembatɨmbatɨ cincuenta rupi tuguapɨ.'
  mux-mux: '(Yambu kanuma koltale mólu, yi paip-tausen mele akuna muluring.) Kanu-kene
    Yesos-ni eninindu nimba mele: “Yambumandu ‘eni tokapu tale-tale niku mania molangi.’
    niai.” nirim kene'
  maj-NT: 'A̱t''aha̱ ma ra̱ un mii̱ já xi kabincha yo̱. Tu̱nga b''i̱hí kitsúhu̱ Jesu
    já ni''yakuyáha̱: —Nkú ma tsa cháte cháte n''e̱k''a stíún xinkjín xu̱to̱ nga n''e̱k''íéntu.'
  bkq-NT: 'Toenzepa myani târâ kurâdo awyly, uguondo modo kulelâ cinco mil lelâ. Aituo
    myani Jesus aguely tynynonro modoram: — PU târâ, PU târâ, PU târâ warâ cinquenta,
    cinquenta warâ âzepajiwâdomoem aguewâtaungâ — kely.'
  kue-kue: Igle yagl 5,000 meglkwa. Ba ye disaipelma wagle ditongwa, “Ditembi yomba
    50, 50 dimakaisi amedi molondo.”
  cot-NT: 'Icantantajiacaca imaica yamenajiaquequea iriguentipioniquea tirorererere
    caquintejia, icarajiavaetaquequea aricaquea 5,000 shiramparijia. Cotanquitsiquea
    Jesoshi icantajiguiri itsatacaanejia: —Poguisavicajigueri, poashiguequempari arica
    incarajiaquequea 50 irisavisaviitaquequea.'
  bnp-bnp: E huriki a bakovi ri made vonga ri ala rangale lima (5,000). Lakea e Isu
    i taki e huriki a murimuri vona, i ta maea, “Mu vakamade kabuna ria ravulu lima,
    ravulu lima.”
  apn-NT: '@see-verse:LUK.009.013'
  ctp-NT: 'Kiꞌyu mi yu kiꞌyu ti mdiꞌin kanꞌ. Bra kanꞌ ykwiꞌ Jesús loꞌo neꞌ nu ngiꞌni
    xaꞌan chaꞌ ꞌin yu: ―Chkwiꞌ wan loꞌo neꞌ kwa chaꞌ tyan neꞌ tyukwa neꞌ kwenta tuꞌwatyii
    neꞌ ―ndukwin yu ꞌin neꞌ.'
  bre-BRG: 'Rak bez'' e oant war-dro pemp mil den. Neuze e lavaras d''e ziskibien:
    Lakait anezho da azezañ a renkoù a hanter-kant.'
  opm-opm: '@see-verse:LUK.009.013'
  bvr-bvr: Aburr-yinagata aburr-wena, ngardawa mu-wurra yerrcha aburr-gata burr-guya
    aburr-jaranga minypa 5,000. Wurra Jesus a-wena burrwa aburr-yigipa jawina, “Buburr-wengga
    burrwa aburr-guna gu-galiya yerrcha barra 50 aburr-negiya aburr-jiwa rrapa aburr-raka
    aburr-boy.”
  wal-wal: Aissi giikko, he sohuwan ichchashu sha7u gidiya asai de7ees. Yesuusi ba
    erissiyo ashkkarata, “Ishatamu ishatamu asaa citan citan shaakki shaakki utissite”
    yaagiis.
  shj-shj: Sangad ngakong xa apanginyatäng päsäciny mädäg (5,000) tä warä xä'dä. Na
    Yasuwa läpede tä menggä räbke ka, “Wanga sa säccasäno tä ud taxä udiny pädax wang
    asiny (50).”
  zad-NT: 'Gollgake''ne'' ka'' ḻa'' ka do gayaa mil beṉ'' byoka'' lle'' na''. Na''ch
    che'' Jesúza'' beṉ''ka'' shlliṉ: ―Ḻi ye''gake'' kwe'' shiyon wejgake''.'
  kmg-kmg: 'Ŋic 5 tauseŋ jumbiŋte motec jaŋe iŋuc mumbiŋ. Mupie šiŋuc jazawec: “Ŋic
    ejarepie birine birine 50 qâzuckerâ ŋeranšepieŋ.”'
  aso-aso: 'Neꞌmine laniꞌ nene ve faef tauseni (5,000) neꞌmine minaniꞌ nenako nemuꞌ
    nene laniꞌ ve. Neꞌmine likevo Izesuꞌ izipahala zuhomuꞌ tiꞌ lo lineꞌ: Eveneꞌ nene
    fifti fifti (50) neꞌmine ve hizi guviseloꞌ nene mitoꞌ minilizave li li-ngidilizave
    lo lo-ngidineꞌ.'
  uli-uli: (Malbo be limngeras mal lobowe.) Jesus yesa kangalur mokwe redabeyal bo,
    “Ha kangalur yarmat bo rebe marodiy le rebe sew mo sew buwa le be kalemeg iyang.”
  nin-NT: (Anishirr aniru ka ma ukrɨ ukywi (5,000) mu, nggo a kri nabo). Yesu da ku
    abiga ma ba di, “Imba du anishirr ba ga so na ankla na ankla ki iso ikywi kywi.”
  tgk-tgk: 'Дар он ҷо тақрибан панҷ ҳазор мард буд ва Исо ба шогирдонаш гуфт: «Онҳоро
    панҷоҳнафарӣ гурӯҳ-гурӯҳ шинонед».'
  acu-NT: 'Aishmang cinco warang iruntraru asaramtai nunaka tiarmiayi. Tinamtai Jesús
    ni nuiniatiri ainaun chicharak: —Atumka aints cincuenta, (50) cincuenta (50) kanákrum
    pujustaram tusaram chichastaram, —timiayi.'
  cak-WNT: 'Ruma ri winek sibilaj ye q''uiy. Y xaxu (xaxe wi) ri achi''a'' yec''o
    achi''el xa wu''o'' mil. Y ri Jesús xubij chique ri ye rudiscípulos: Tibij chique
    re winek re'' chi quetz''uye'' pa tak moc y chi nic''aj tak ciento tiquic''uaj
    qui'', xcha'' chique.'
  ebk-ebk: Kenalicha chi, tay nan filang nan lanaraki yangkiay at kiayud umuy as leman
    lifu. Kenalen Jesus as nan disipulusna, “Patokorunyu chicha ay maam-among as henlelman
    pupuru.”
  spa-PDDPT: 'Porque eran como 5.000 hombres. Entonces mandó a sus discípulos: Que
    se reclinen en grupos de 50.'
  tke-tke: '(Vaaligi alobwana owaakwana vakukuuve macikwi matanu.) Mbwenye Yesu ahawiirelaga
    anamasuuza aaye: “Waakaratiheni anamwinji mmakuruni a makumi matanu.”'
  ruf-ruf: Hanu hala hana wamale elufu tano. Yesu kawalongela iwanang'ina wake, “Muwalongele
    iwanu wakale mne makingili, na chila kingili wanu hamsini.”
  gun-gun: 'Ha''e py rãnda''u ikuai cinco mil avakue. Ha''e gui ma aipoe''i guemimbo''e
    kuery pe: — Pemboguapy peteĩ-teĩ henda py cinqüenta ikuai aguã rami — he''i.'
  agu-BL: 'At lo'' o'' mil yaj ate''-tz. Bene''n tzun tlol Jesús scyetz yi e'' ẍchusbe''tz:
    —Or, alwok nin scyetz yi wunake''j tan chicwe''n c''olchok wi txa''x ch''im. Nicy''chok
    cient che'' itulej, —chij Jesús ban nintz scyetz yi e'' ẍchusbe''tz.'
  isn-isn: Aikali itunja magana anzugu ataano pang'wanso. Akaaila iamanyisigwa akwe,
    Ikalinsi pihi maanza aantu iziakoli hamsini kila lanza
  ilo-ULB: Adda idi ti agarup nga lima ribu a lallaki nga adda sadiay. Ket kinunana
    kadagiti adalanna, “Pagtugawenyo isuda nga nabunggubunggoy iti saglilima pulo.”
  pir-NT: '@see-verse:LUK.009.013'
  anv-NT: Ábɔ́ ájɔ́ɔge mbɔ gétúgé bɔɔ́ álú ɛké ushyɛ. Ande ɛbwɔ́ ɛbwɔ́ álú
    *dɛlé bɔɔ́ átáa. Jisɔs ake ne baá utɔɔ́ bií, “Gáré ɛbwɔ́ ájwɔ́lé matoó
    matoó, yɛndé ntoó usa bɔɔ́ úpéa mesó ɛ́fya.”
  sab-NT: 'Kwian geru jwannga Jesuge gerudu ene gire Jesu gerudu ama ulita ole: —Ba
    kwian ngle ulita gbe toi dba kwian cincuenta mne kaire kaire. Kwian geru jwannga
    kwian gbu toi dba ulita Jesu gerudu kare, kwian ene ulitaske kwian onbre ngle
    cinco mil kledu, kaire muinga ngle kirogwa ngle kledu ule kwian onbre ngle eske,
    agwa muinga, kirogwa me jo teanba.'
  tmd-tmd: Wop aku, nöbö mö hön mögum rim piaku, mö halöu ha piaku wöhö, nöbö piakwör
    iŋ wödmɨdmɨn paip tausan (5000) duöŋa. Makwam Jisas nöbö nuŋ akuyöbö ñɨgö yadöŋa,
    “Nöbö mö mɨga akwör hö mɨdöi pik yadɨŋ, nöbö mö akuyöbö padokwo mös höuöiliö igwö
    sö (50) rogw hörɨrör römɨdɨŋ,” me röŋa.
  acr-NNT: 'Laj e lo woꞌobꞌ mil chi achijabꞌ e kꞌo chiriꞌ. Ekꞌu ri Jesús xubꞌiꞌij
    chike rutijoꞌn: —Chibꞌiꞌij chike ri winaq ketzꞌuyiꞌ chimutzaꞌj re nikꞌaj ciento
    chujujunal —xchaꞌ.'
  kpg-kpg: Nia daane e lima mana (5,000) ala nogo i golo. Jesus ga helekai gi ana
    dama agoago, “Haganoho ina digaula gi nia hagabuulinga daangada dagi madalima.”
  taj-taj: थेरी हजार ङा ते चा ह्रेम्‍फेबे जे मुबा। ओच्‍छे येशूसे ह्राङला चेलागदेदा
    “म्‍हिगदेदा बोगल न्‍हीसे च्‍युइला लाम लसी चिपुङ्‍गो” भिसी सुङ्जी।
  avt-avt: Hɨr natɨp menmen im nentar mɨt keriyen yapɨrwe hɨr 5,000 mɨt neit ein keriyen.
    Hɨr ap newenhis miyapɨr nɨkerek au. Jisas katɨp mɨt nɨrak, “Yi eirɨak mɨt nererik
    nau nɨre 50 in 50 ein nɨran ere hɨr enu tɨ werek.”
  cbk-cbk: Aquel hora tiene alla maga cinco mil gente. Despues ya habla si Jesus con
    su maga dicipulo, “Manda canila senta cincuenta cincuenta cada grupo.”
  uig-ARA: 'چۈنكى شۇ يەردە يىغىلغان ئەرلەرنىڭلا سانى بەش مىڭچە ئىدى. ئۇ مۇخلىسلارغا:
    ــ خالايىقنى ئەللىكتىن-ئەللىكتىن بۆلۈپ ئولتۇرغۇزۇڭلار، ــ دېدى.'
  tuf-tuf: 'Ey ricán serin saw̃ujacan cinco mílcuano, wajacro. Etatan Jesusat eyin
    quin wajacro: —Uwa chihr aywi. Ic icar chihr aywi, -wajacro-. Cuisa cincuenta
    awan ajquír, cuisa cincuenta awan ajquír chihr aywi, wajacro.'
  abx-abx: Bisan i mga lalla hamok magtambong ari anakka si mga singko mil. Pero agmandaran-na
    dina i mga inadalan-na, “Pamalumpagi'u-bi i mga a'a sasurusingkwinta.”
  mco-NT: 'Hue'' anajty oy nimɨgoox mil je jäy. Chi Jesús nɨmay je discípulos: ―Yaj''ixtaaccɨx
    ajcxy yɨ mayjäy.'
  bsp-bsp: 'Mba afum aŋɛ ŋaŋc-bəp afum wul kəcamət (5000). Kɔ Yesu oloku Asom ɔn:
    «Nəyɔ ŋa ŋaloŋkanɛ afum 50-50.»'
  kqf-kqf: Mba ḡome olooloto wapana maso ba 5 tausan. Kamaina bi ena tauwaikaiwatana
    i giuwedina gado, “Ko dailidi te wapedi 50 edi dubuḡa sa miya nawa.”
  cpb-NT: 'Tema ikaataiyini 5000 shiramparipaini piyotainchari. Ikanta Jesús ikantakeri
    riyotaanewo: “Pimpiyoteri inkaate 50 atziri poisaikayeteri, ari pinkantakeriri
    maawoini.”'
  aon-aon: Aria armam douk 5,000 poreim. Aria armago iri batowish madae shudarehesh
    uwe. Aria Jisas nakrip ananim disaipel um hukripesh um hurukatin um 50-poreish
    shunak shupe anabik aria enesh shopunek hurukatin um 50-poreish shupe anabik.
    Eshesh shupe namudok atin shunak.
  hus-NT-2005: 'Nin yaníl, boꞌ mil xónaꞌ i iniktsik. Por na Jesús in utsaꞌ enchéꞌ
    nin exóbaliltsik: ―Ka utsaꞌ ka buxkantsik kweneꞌ ti kweneꞌ, xi juntsik i kweneꞌ,
    chab inik láju in yaníl.'
  mig-NT: 'Chi̱ íó nátu̱''un u''u̱n mil cha̱a. Yúan‑na te ni̱ ka''a̱n‑ya̱ jíín cháa
    káskuá''a‑ún: Ka''a̱n jíín ñáyɨvɨ ná júngo̱o ɨɨn nuu ɨ́ɨn nuu‑í nátu̱''un uu̱
    xiko uxi̱, uu̱ xiko uxi̱ ja̱ ɨ́ɨn ɨɨn, áchí‑ya̱.'
  bps-bps: Én manla, du alò i dad lagi, mdadong lime libu. Kabay man Dyisas di dale,
    “Fsudengyu i dad to ani, man lime falò di kat lumbuk.”
  mbs-mbs: Menge lima melalan se meama netipon kidoen, aw doen heman menge bayi aw
    mengisù. Minikagi si Jesus diyà te menge tinoledaan din, “Peonsadi niyo se menge
    otaw teg keliman se sebad ebong.”
  tof-tof: (Ene pokodó blaman kókó 5,000 pam koralórr.) A Yesu ma tóba umulbain olmaldó
    bóktanórr wagó, “Ibü mórran-mórran ninam kopo-kopo, darrpan kopodó kóta 50 kolpam
    ngarkwat.”
  cme-NT: 'A ne da bɛmba maŋ waa, ba yuu nuɔmba neifieŋa hãi nuɔsiba ndii temma.
    Yesu wuɔ cira: «Ciɛŋ ba tĩɛna nuɔmba komuɔŋa hã-a-hãi baa cĩncielbaa.»'
  sus-sus: Mixie naxee nu na naa, xɛmɛe kɔnti naxa siga han wulu suuli ɲɔndɔn. Isa
    naxa a fala a fɔxirabirɛe bɛ, «Wo a fala mixie bɛ e xa dɔxɔ e tongo suuli suuli
    ma.»
  pon-2006: (Ohl kereniong limekid me iang mi wasao.) Sises eri mahsanihong tohnpadahk
    ko, “Kumwail wiahda pwihn kei wad limehk, oh padahkihong irail en mwohndi.”
  dad-dad: (Faif tausen tamo age fiya an dibodon.) Anĩ ere, Jesus in dõ fiya tar irokenẽdin,
    “Tamo kayau, mala fire fire fifti age fiya bun, ubodnẽdig.”
  zab-NT: 'Ne zecti gaay mily ná bniety nguiu. Per Jesús raipny de xpɨnny: —Gulcuedeb
    lat, lat zecti cincuentgadeb.'
  jae-jae: Êsêac ŋacwaga amboac 5,000. Tec Jesu kêsôm gêdêŋ nê ŋacseŋomi gebe Asôm
    êsêac sêŋgôŋ sic totoŋ-totoŋ êtôm 50-50 sêwiŋ tauŋ.”
  ksd-ksd: 'A ilima na arip na marmar na tarai bar diat. I tatike ta kana tarai na
    vartovo: Avat a tulue diat upi diat a kiki togo, ba na ililima na vinun.'
  msm-NT: Su ko mgo yukos da to bilangon, mgo lima no libu sikandan no nahimun duon.
    Dajun ikagihi ni Jesus to mgo inanad din, “Pamaingkuda to mgo otow to tinag-kalim-an
    to kada grupu.”
  myk-myk: 'Pu bi namaa kabɔfoŋɔɔ kaguro (5.000) shi tɔrɔ pee ni. A Yesu di wu kalaapiire
    ti pye: «Yi pu teŋɛ kɛlɛɛ kaguro kaguro (50) shishiin.»'
  sbe-sbe: Boda ne meta loheloheyao nuwana badodi 5,000. Na Yesu ye hededelau yona
    hekahekatao udiyedi ye wane, “Kwa hededelau udiyedi se tuligogoi, boda kesega
    kesega luwadi ne unai badodiyao 50.”
  mcr-mcr: Iqiŋi ämaqä qokinäŋi, 5,000 äpmamiŋuwi. I tquaŋguwäŋga Iqu Iqueqä ämaqä
    iquauŋi tiiŋä ätukqe. “He iquauŋi, ‘He 50-50 iŋä, quamä pmakäupiyä’ tupiyä.”
  cux-NT: 'Miiⁿ ní snéé taanduu nyuⁿ''u mil saⁿ''ā. Tuu''mi ní Jesús miiⁿ caⁿ''á yā
    chii yā discípulos yeⁿ''e yā: Caaⁿ''maⁿ ntiiⁿnyúⁿ nī ''iiⁿ''yāⁿ s''eeⁿ chí ''cuɛɛtɛ́
    yā ''uūvī ngɛɛcu ndiichí yā ''aama ''áámá cuaaⁿ.'
  tur-YTC: Çünkü yaklaşık beş bin kişiydiler. Öğrencilerine, “Halkı ellişer kişilik
    gruplar halinde oturtun” dedi.
  san-ITR: tatra prAyeNa pa nchasahasrANi puruShA Asan|
  bel-N: 'Бо іх было пяць тысячаў чалавек. Але Ён сказаў вучням Сваім: «Рассадзіце
    іх шэрагамі па пяцьдзясят».'
  sch-sch: Hi dôra pasal isâng rangnga sâk rang hih a rochôk rangin kin se rang
    mini?” tiin an thuona. Hanchu, Jisua'n a ruoisingei kôma, “Mipui hi sômranga
    ngân abukin min sung ngei roi,” a tia.
  mic-MIQNT: (Eimu'tijig na'te'l panaemg na'n pituiptnnaqan te'sisgegsijig ji'nmug.)
    Se'sus telimaji unaqapemg, “Gisa'lug mimajuinu'g pmgopita'new te's na'nisgegsijig.”
  huu-NT: 'Cinco mil ɨiñɨaɨ nainomo illa jira, ailluena guille jitaillana uiñotɨmacɨ.
    Naimacɨ aɨnɨaɨ, imacɨ uruiaɨ dɨga, jɨaɨ itɨmacɨ. Ie llofueoicaiganomo Jesús llote:
    —Comɨnɨ ana raɨllesa llono. Cincuenta dɨgamɨerie ana imacɨ raɨllesa llono.'
  jiv-NT: Áishmaṉsha ti untsurí̱ seṉku mir (5000) jeeá ámiayi. Tura Jesus ni unuiniamuri̱n
    chicharainak ““seṉkuenta seṉkuenta kanaarum aṉkant aṉkant pujustarum,” titiarum”
    tímiayi.
  otm-NT: Nguetho mbɛ cʉt'a mahuąhi mi 'bʉpʉ yʉn 'yohʉ. Nu'a ra Jesús bʉya bi xi'ʉ
    yʉ́ xädi di japi 'da n'danni da hyu'i yote ma 'dɛt'a yʉ ją'i.
  dah-dah: Al po kapyaŋ hamiŋbe 5,000 gwahade gor hinhan. Be, mel gore gwaha inkeb
    Yesu beleŋ, “Al buda ga yinke gabu uŋkureŋde al 50 gwahade keperde tukunaŋ,” yinyiŋ.
  tnk-tnk: (Irəha həni iamɨnhi tɨ nəri nə mə nəpɨn həvsini a nərman me ia nirəha mətə
    ipaka faef-taosen.) Nənə Iesu rɨni pen tɨ səvənhi nərmama me i mə, “Kɨmiaha tihəuvən
    mho irəha həuai irəha me mhəkure əpəməpə me fifti ia təmwen kuatia.”
  kpr-kpr: (Gegenembo aminda totorugusera amo, 5,000 ri. Evevetu ghagurude jo tegaeri.)
    Aminge setero, Iesu nunda ambo jimbikena sisira, “Gategevu, nunda diti 50 avavaga
    fuge anumbaore!” aminge setiri,
  san-IAS: tatra prāyeṇa pañcasahasrāṇi puruṣā āsan|
  nho-nho: (Naa taanata hakkaatoa i te kina naa e llava naa simata e rima.) Jesus
    ki mee ake ki ana disaipol, “Hakanohoria naa tama naa ki nnoho tiki tino rima
    naa tama e hakapaa i te kina tokotasi.”
  gym-NT: 'Ye ngwane abko, ni brare aibe nämane mili krärike jire, akwa Jesukwe niebare
    mda nitre ja töitikaka benye: Nitre ye mika täkänintbe gre ketebu bti ni jätä
    jätä ja täritäri, niebare kwe ietre.'
  azg-NT: 'Joo nannonꞌñeen itsꞌaahanꞌ chaꞌna ꞌon minhan. Majoꞌ itso Jesús ndëë joo
    nchoꞌve nnꞌan na totsayꞌonhan jñꞌoon yohin: —Quintꞌahoꞌ na cüendyuaa nanminꞌ na
    vennꞌan vennꞌan nchoꞌnquihan na ncüii cüii tmaanꞌ.'
  bhd-bhd: (किजोकि तैन लगभग 5000 मड़द थिये।) यीशुए अपने चेलन सेइं ज़ोवं, “एन लोकन 50-50
    मैन्हु केरि हुन्डी मां बिशाला।”
  too-NT: 'Ixa''nan hua''chi lakaquitzis mil chi''xcuhuī''n. Lā'' Jesús cāhuanilh
    ī''sca''txtunu''nī''n: ―Catatahui''lalh lītu''pu''xamacāujna''.'
  ind-AYT: Di sana ada sekitar lima ribu orang laki-laki. Yesus berkata kepada murid-murid-Nya,
    “Suruhlah mereka duduk secara berkelompok, masing-masing terdiri dari lima puluh
    orang.”
  cjo-NT: 'Aamaashitya ikaateeyini shirampari 5.000 ipiyoteeyakani. Ikantziri Jesoshi:
    —Poejeekaeyerini maawaeni: pinashitayityaarini ikaatayiteni 50 piyotachani, eejatzi
    paashinipaeni ikaate 50. Eejatzi ikimiteeyakyaani maawaeni.'
  nsn-nsn: (Kaelainane tar 5,000ir bulout ra pepe.) Bo ke kula puk Iesu tosno tamatang
    uakuakeluk pare, “Uatabila uahiua tasisina tar toto, a tolimar hangaul tar siokor
    toto.”
  san-DEV: तत्र प्रायेण पञ्चसहस्राणि पुरुषा आसन्।
  tna-NT: 'Beju pishica mil pucue deja cuana anitaina. Jesús ja discípulo cuana cuatsasiatana:
    —Cristiano cuana meaniutemeque dujiduji pishica tunca cama.'
  lid-lid: Iri lau badeh, i buku lamawa (5,000). Arile, Jises tiye i toro lau tan,
    “Ado badeh, katukumwi iri lau kase, lomonoh (50) kase, lomonoh (50) kase, ki le
    buku doh.”
  wim-wim: (Puth pam yot-yotam iniya, five thousand). Aꞌ nil Jesus.an thaw thant ngurp
    nungantam al-alantan, “Niiy thawān thant pungk-pungkalang nyiin-nyiinayn, fifty-fifty
    nyiin-nyiinayn.”
  zga-M: Akhavavula avakhangi vamwene. “Muvatamikhe avanu pasi kipuga avanu havisinihanisini.
  yom-yom: 'Bila nduka-nduka mili tanu yi babakala yiba vana. Yesu wukamba minlonguki
    miandi : —Luba vuandisa mu makabu ma makumatanu ma batu.'
  san-SIN: තත්‍ර ප්‍රායේණ පඤ්චසහස්‍රාණි පුරුෂා ආසන්|
  yut-yut: (Wɨli 5 tausen da tɨlak egɨpgwit.) Yaŋba Yesu da paŋdetni yaŋ yoyɨgɨt,
    “Amɨn 50 50 yaŋ paŋmuwuk yopba yɨk yɨk ani.”
  grc-BYZ: ἦσαν γὰρ ὡσεὶ ἄνδρες πεντακισχίλιοι. εἶπε δὲ πρὸς τοὺς μαθητὰς αὐτοῦ· κατακλίνατε
    αὐτοὺς κλισίας ἀνὰ πεντήκοντα.
  cpc-NT: 'Kimitaka ikaataiyini 5000 shirampariiti apatotainchari. Ikantziri jiyotaani:
    “Papatoyitiri inkaati 50 atziri poosaikayitiri, ari pinkimitakiri maawoni”.'
  nhg-NT: 'Pos oyeya quieme möcuile mil tlöca. Yecuöquenu oquemelfejque tiemachtejcöhua:
    ―Xequemelficö ma motlajtlamachtlölicö ca grupos de tlötlajco sientos.'
  nya-nya: (Pamenepo panali amuna pafupifupi 5,000). Koma Iye anati kwa ophunzira
    ake, “Akhazikeni pansi mʼmagulu a anthu pafupifupi makumi asanu.”
  ngu-NT: 'On tlacamej canaj macuijli mil catcaj. Pero Jesús oquimijlij on inomachtijcahuan:
    ―Xquinnahuatican ma nosehuican ipan grupos de ompoajli huan majtlactli ne ipan
    on sacayo.'
  kup-kup: Met abanari 5 tauseniz zut hehan parum añaholor ñarohol amun poek togü
    manat hehavoz homet mañairooh-abanari pot hah. Pot at mañahan Iesu pim mañairooh-abanarin
    epat mañah, “Ari añarabon mañepeken toguñ main main 50 naek, 50 naek, pot toutovai
    sap.”
  jid-jid: (U ba kei indji dubu ton.) Wa ndu Almajere (mri koh ma) ndu ba hla ni bawu
    ni ndu ba kuson ni wuwlon k'bu-titton (50) ni k'klen wawu.
  wmw-wmw: 'Kamana wákiwapo kiyasi ca wanawalume alufu ntanu. Insa akiwambira wanafunzi
    ware: “Wanu‑wo wambireni wekare amusini-amusini.”'
  gmv-GGM: Yesussaykka bena kaallizayta “asa ichachu tamu ichachu tamu histi shaakki
    shaakki utisite” gides. heenkka ichachu shi gidana attumma asay dees.
  ssg-ssg: Mongohe teka seilon ien 5,000, tai wexe teka hehin ma akaik. Jises hone
    tesol kahikahin ukek, “Hatona seiwa teka seilon hani 50 ti tesol tesol.”
  zpo-NT: 'Nu baa nzhi kan gaay mil xaabyi. Per lee Jesús nzhé lo re xaa mseed lo
    xaa: —Guzh re gu lo re xaa zee zob choobchiiga xaa tub pa.'
  poy-poy: Wapalu hera yawaweriti palii, waweriti gambira elufu muhanu hangu. Yesu
    kawagambira wafundwa wakuwi, “Muwagambiri walivagi vipinga vipinga vya malongu
    muhanu.”
  qwh-NT: Tsechomi pitsqa waranqano (5,000) nunacuna quecayarqan. Tsenam disipuluncunata
    nerqan nunacunata pitsqa chuncapayan patsaman tätsiyänanpaq.
  gaw-gaw: Danab ag ele ap̱a daap̱ig amu 5000 anam. Ag anam aeg amu Jesus Nug nuhiḵud
    ip̱uniṯak awak danab tuelp amelagp̱a aum. “Ag danab ah hep̱eg, ameg laip̱u laip̱u
    eb qak anen anen pipti keeke, anam dayeg!” awa aum.
  nca-nca: Yero ŋunde yaŋgurí, do karo uni 5,000 ŋunde ŋuno yoraŋgurí. Asa Yesuko
    iŋo-iŋo rewero uniyó ŋande yimiraró, “Ye yimiroyika unipare 50, 50 ŋunde kopoya
    kunditi.”
  zpz-NTPP: 'Gun nac gaay miily de mbecy zeꞌ. Orzeꞌ na gaꞌ Jesuuz rab mi dey: ―Mnii
    der lo de mbecy nu gzub dey bee cyaal gaynal ga dey tub ga seꞌ ―nam.'
  mkj-mkj: Dapwa woal 5000 (limekid) ma pwili mine wijahu. Jesus pwehng sohnpadahkkok,
    “Kamwai wiahda pwihn pwi wad 50 (limeijek), pwehng ihr en mwindi.”
  zac-NT: 'Nanú más de gaꞌi mili nguiu nazugaꞌa. Jesús guniꞌi lu ra shini gusëꞌdë
    më: ―Gulë guniꞌi lu ra mënë të subë mënë cadë grupë masiá de cincuenta mënë.'
  kyg-kyg: Faefu tauseniꞌa agufa vayaꞌmo maiꞌnae. Agaemo geꞌamo neꞌafiya vayaꞌaifeꞌmo,
    fifiti fifitiꞌa vayaꞌmo alita anupa hutapa apatete apatete hutetapa alita anupa
    hutapa, kahauleꞌmo maiyo, hutapa hapa paiyo, huno hapa paiꞌnigeꞌa
  kmk-kmk: Ta umoya lima’n libu dat laḻaki utdi un adi naibilang dat babai kan aabeng.
    Ot kinnanan Jesus kan dida un, “Mantupakon yu dida’n mauḻ-uḻmungon si sinlilimampuḻu.”
  cao-NT: Jabi toá tsi quiha cinco mil ca joni bo mani ini quiha. Huëstima quiha.
    Jatsi, —Maxo cincuenta, maxo cincuenta, nëca tsi nohiria tsahomatsacana —i jahuë
    rabëti bo qui Jesu niquë.
  bbr-bbr: Kiro roat ak 5,000 orip. Keseria, Jisas nukas kon tamareäu roat awarowon,
    “Kiro roasiret ak 50 orip sarpeter marona, tane potaiei.”
  inb-inb: 'Mai pichka waranga kari­kuna­mi chipi kar­ka­kuna. Chi­ura Jesuska, kati­raiag­kunata
    nirka: —Pai­kunata mai pichka chunga pichka chunga tia­ri­chii­chi.'
  hrv-hrv: 'A bijaše oko pet tisuća muškaraca. Nato će on svojim učenicima: “Posjedajte
    ih po skupinama, otprilike po pedeset.”'
  box-NT: 'Lé bìo á ɓa báawa na wi bĩ́n mí dòn mu zoǹ á à yí ho muaaseé
    hònú síi. Ó o Yeesu bía nɔn mí nì-kenínia yi: «Mi sanka ɓa nùpua le ɓa
    kɛɛní lè mí kuio ho ɓúará-ɲun làa pírú pírú wán.»'
  ote-NT: 'Xi mi ndunthi ya ja̱ꞌi, sɛhɛ ya ꞌñøhø ngu mi cʉtꞌa ꞌmo. Pe nura Jesu bi
    ꞌñembabi yá nxadi: ―ꞌÑehʉ dá hñudi ya zi hmuntsꞌi ngu dega nde nthebe.'
  wnu-wnu: 'Munon yurau eng igour eng 5,000-ende. Ne Yisas wonou imbigau yurau eng
    wuri nob qamar: “Munon wurinob qamarari qarangaret 50, 50-ende bugomunor.”'
  zam-NT: 'Per ne''que'' ga''y mil ante mènbi'' co'' ngure tya. Xà'' mengot no xà''
    myen'' bix. Indxòode cuent mèngot no myen'' bix co'' nduhua. Jesús ndxab loo myen''
    xin'' mté''th Jesús: ―Bnibe'' gu'' loo mèn par tyub mèn. No tyub thìb thìb tant
    mèn co'' ne'' cho'' psi'' cho'' psi'' mèn.'
  zyp-NT: Capaw puitling longtei tah 5000 hrawng a tah he. Canghrasala Zisu tah a
    hningzuitu sahlo cawh, “Zawpui khah songngaw phu longmang tah a tysah o,” a tah
    he.
  sey-NT: 'Cinco mil ë̱mëohuaꞌi paëꞌë. Ja̱je paꞌijëtaꞌare Jesupi i̱ yeꞌyacohuaꞌire
    capi: “Cincuenta pa̱iseꞌere teꞌe macana ñoꞌe saojë̱ꞌë. Ja̱re ja̱ so̱cohuaꞌiseꞌere
    siꞌahuaꞌire huahuejë̱ꞌë.”'
  nvm-nvm: Rega e ijia karinva iji e baru ijesugin bu e faiv taosen (5,000) ijeg.
    Ijefuon Jesu fu uri e vuak fuon faivo iji kia, E iji kiaga bu e fifti (50) ijeg
    afuime kafokafo karifno kiain.
  mps-mps: Jisasgo aga bidi dabebolo weyu,” Te we bidi dabe dugayao po wao,” po wali.
    “Bugulama, te haniani nani elama, duga duga pao, te bidi sese si olama nogo si
    te 50 50 naga nidigi pelama, dugayao wao,” te po wali.
  seh-seh: '(Akhalipo penepo amuna akhathamangira ku pikwi pixanu.) Mbwenye Yezu aapanga
    anyakupfundza kuti: “Igaweni mbumba muikhalise pantsi nsoka-nsoka wa makumaxanu
    wa anthu.”'
  pab-NT: 'Nali tyaonita kala xoana xamani hoka 5.000-harenai halitinai. Hoka Jesus
    irae haxaotyakiraharenai hiye: — Xiraehena halitinai hiye hoka tyokaha 50-harenai
    xakini haware — nexa.'
  llg-llg: '@see-verse:LUK.009.013'
  kyf-kyf: (Nɩɩ, sa, nyɩmaa 'wlu glʋ -bhlo 'wlu gbu mɩa -bha (5.000) ). 'Ɩn -Zezu
    nɛɛ ɔ 'bɩnɔnya -yla, wa dɩ wa la sa glʋ 'sɔ 'ya kugbua, kugbua ŋwɛɛ.
  tpi-tpi: Samting olsem 5,000 man i stap. Na Jisas i tokim ol disaipel bilong en
    olsem, “Yupela tokim ol, ol i mas bung 50 50 na ol i mas sindaun.”
  mih-NT: 'Vatyi tañi ohon mil rayɨɨ yucu yucuan. (Ta zɨɨn ñu zɨhɨ ta sa ndyihi.)
    Ta i catyi ra Jesús sihin ra i casi ra: Catyi ndo sihin ñu vatyi nacundyaa ñu.
    Uu xico usi tahan ñu sa minoo minoo ityi ñu.'
  qvh-NT: 'Saychömi runacuna caycäyargan pisga warangano (5,000). Saymi discïpuluncunata
    Jesús nergan: “Jamasiyay lapan runacunata pisga chunca-camala (50).”'
  kms-kms: '@see-verse:LUK.009.013'
  agn-agn: Maning ta na tang inaning nira tenged ang mga lali don limang ribo rang
    lagi. Oman, ganing si Jesus ong mga sinagpan na, “Pakarongon mi tanira ta gropo-gropo
    ig taglilimampolok.”
  nhi-NT: 'Ocatcah quemeh macuil mil tlacameh. Jesús oquimiluih nitlasalohcauan: —Ixquimoniluican
    mamotlahtlalican sisican ohome poual uan mahtlactli (50).'
  ttc-NT: 'Komo qanq at tuq jweb'' mil (5000) ichan tzan kyaqil. Ntons te Jesus oxik
    tq''uma'' kye txnaq''atz ikxjani: «Inkyqet ewit''b''a'' kye xjal, junjun b''uch''uj
    te lajuj tuj oxqal (50) xjalchaq junjun.»'
  dan-1931: 'De vare nemlig omtrent fem Tusinde Mænd. Men han sagde til sine Disciple:
    “Lader dem sætte sig ned i Hobe, halvtredsindstyve i hver.”'
  kwj-kwj: Ka michi ki 5,000 hima hinga wu daro. Wowani Jisas ri himache leni ya ri
    sawe, “Ma wunu ku sawewa sa wu huwasini hima kita ti funda funda 50 hinga sa wu
    wauni wu liti.”
  vie-OVCB: 'Riêng số đàn ông đã lên đến 5.000 người. Chúa Giê-xu đáp: “Các con cho
    họ ngồi từng nhóm năm mươi người.”'
  kze-kze: sáwíva-kwaasi 5,000 kwaaima uwasá aaraiyé iyámpóíye máyówana Ísu kwená
    kwayó-kwáásíyávéna séna inkwima'mái taaínkaa taainkaarumai 50 50 umai mara'á máéro
    simátíméro súwasa
  lbk-lbk: (Tay inmey si liman lifo ay lallalaki nan wad-ay ischi.) “Patokchowenyo
    chaicha is sinpapangfon. Olay masinlilman popoo cha,” kinwanin Jesus.
  mto-NT: 'Ax je̱ jayu tseꞌe juuꞌ veꞌe je̱m veꞌnidup, nu̱mugo̱o̱xk miijl joꞌn tseꞌe
    yꞌijtti je̱ yaaꞌtya̱jk. Vanꞌit tseꞌe je̱ Jesús du̱nu̱u̱jmi je̱ yꞌixpa̱jkpada:
    ―Pa̱jkvaꞌkxtats ya̱ jayu nu̱vu̱jxtkupxu̱k majk jaty joꞌn je̱tseꞌe xyakꞌa̱jxtu̱ktat.'
  bzh-bzh: In alam nġahi rot denedo bemaluh yoh vu 5,000. Loḳ Yesu nër yah vu yi
    hur maluh lo bë, “Ham nanër vu sir nabë sir mehödahis luu menemadluho demedo jaḳ
    yu ti ti.”
  guj-2017: કેમ કે તેઓ આશરે પાંચ હજાર પુરુષ હતા. ઈસુએ પોતાના શિષ્યોને કહ્યું કે, આશરે
    પચાસ પચાસની પંગતમાં તેઓને બેસાડો.
  jvn-NT: 'Nang kono wong lanangé waé kira-kira ènèng limang èwu okèhé. Gusti Yésus
    terus ngomong marang para rasul: “Kana wong-wong dikongkon njagong, sak krompol
    wong sèket!”'
  byr-byr: Sareꞌ dareꞌnanyɨ. Aꞌmwe paaivɨ taawɨzanɨya (5,000) darerabɨꞌ mwaaidapi.
    Gamɨre mɨdɨdɨvɨsaraavɨ wɨdɨna “Sarɨmɨ duzɨla! ‘Pivɨti pivɨtiyara avaala pɨba yɨꞌbwaꞌnapɨjɨ
    nayaa walamwaaina jɨla!’”
  ian-ian: Jisas ndɨna mbaapma nɨmba kat wandɨ. Ndi kat wangwuk, kava kavamba ndaa
    lɨgiyandi. Nat kava ndumi vɨli kiyeli tamba vɨli nɨmba. Wupma ndaa lɨgiyandi waa
    wandɨ Jisas.
  hun-hun: 'Mert mintegy ötezer férfi volt ott. Így szólt tanítványaihoz: „Ültessétek
    le őket csoportokban ötvenenként.“'
  mcf-NT: 'Ambobi tabadsho chido bacuëbobëdtabi tambanenquio icquimbi dadauidquio,
    5000ted icnuc tambampanëdash. Adoaquien: —Nëidtedi uano 50ted-50tedquien tabadme
    —Esusën cac'
  kjs-kjs: 'Gore alinu 5000 pabo pirisimi. Go rabu Yesumi nipuna disaipel alinu lakalisa:
    Nimimi mo enaalinu 50, 50 lo mapiraalepa lisa.'
  mni-mni: "Maramdi mapham aduda nupa lising mangarom leirammi. Adudagi Jisuna tung-inbasing\
    \ aduda hairak-i, “Mising adubu mi yangkhei yangkheigi kangbu semduna phamhallu.”\x94"
  yad-NT: 'Rivyicha̱da ji̱ta tadajyo vara̱nca tuunu vaduy jasiy. Su̱teda ji̱ta Jesús
    variy ruuva yisa̱ datyavay: “Jirya̱ma̱sataniy ji̱ta rajuumusiy vatadeca̱ riy,
    nu̱ñi tadajyo vu̱yaju̱y nijya̱mi̱.”'
  mxb-NT: 'Ta kúú rá táto̱ꞌon ki̱ꞌo oꞌo̱n mil ta̱a. Dá ni̱ kaa Jesús xíꞌín ta̱a xíonoo
    xíꞌín ná ñóó: ―Kaꞌa̱n ndo̱ xíꞌín ña̱yuu yóꞌo ña̱ ná kande̱i tá tuꞌu tá tuꞌu na̱.
    Ta uu̱ diko uxi̱ ná kakuu iin iin tuꞌu na̱.'
  pon-2006A: (Ohl kereniong limekid me iang mi wasao.) Sises eri mahsanihong tohnpadahk
    ko, “Kumwail wiahda pwihn kei wad limehk, oh padahkihong irail en mwohndi.”
  maq-NT: 'Cuatjin cachja me ta, tsëhë xi ngajñi rë yëjë xuta xi siutahá jan ne, sacuaha
    hñú mil má xuta xi xihin. Sehe ngajan xi cachja xu Jesús cojo xuta ladu rë me
    jan cuitjin: ―‍Tinújun cojo rë xuta vë ne, catiyuju me sacuaha yachantë me ngu
    ngu cahndë́. ―‍Cuatjin xu cachja me.'
  hto-hto: 'Mei afénomo cinco mil comɨnɨ gaɨrídiaɨoɨza. Mei íadɨ Jesús llófuegamacɨna
    daɨde: —Nana bie comɨnɨ cincuenta dɨ́gamɨerie ana raɨzɨri, —daɨde.'
  por-BRBSL: 'Pois eles eram cerca de cinco mil homens. Ele disse a seus discípulos:
    “Faça-os sentar em grupos de cerca de cinqüenta cada um”.'
  ces-NKB: '(Bylo [tam] totiž kolem pěti tisíc mužů.) Řekl tedy svým učedníkům: “Posaďte
    je ve skupinách po padesáti.”'
  cui-cui: 'Barapo bicheito be cinco mil pebiwi. Nexata Jesús pijimonae barai: —Pana
    nantaʉre xua ichamonae tsana eeniyaena be cincuenta po matabʉxʉyobe tsiniya, jei.'
  boj-2014: Naŋgi degsib mareb. Di kiyaqa? Tamo 5,000 soqneb deqa. Onaqa Yesus a kamba
    aqa aŋgro naŋgi endegsi minjrej, “Niŋgi na tamo uŋgasari naŋgi minjribqa qur segi
    segi 50 awoeleŋqab.”
  eng-OEBUS: (For the men among them were about five thousand.) “Get them seated in
    companies,” was his reply, “about fifty in each.”
  eri-eri: Nere fai 5,000 onou yafade. Ono wanenga, Yesus no nomo disaipel lenigai,
    “Tere fai 50, 50 onou, fere-fere komomu nigidu lenigadenga yafode.”
  aly-aly: '@see-verse:LUK.009.013'
  wiu-wiu: Nipa e yene kakene toa oi motokoli ali ege egeta kadukoa (5,000) tadiya
    kakedekoli ni akeneya. Nitaneyake i yene ege kadukako toa-kama (50) payapono pia
    mekala tomotono toe wa Yesuyo okale
  swe-swe: 'Det var omkring 5 000 män [förutom kvinnor och barn, se ]. Då sade han
    till sina lärjungar: ”Låt dem sitta ner i matlag i grupper på omkring femtio i
    varje.”'
  cth-cth: Hottelah atipouh ngainae teh, tami thong panga tabang a pha awh. Hatnavah
    taminaw 50 touh hoi pâkhueng nateh tahung sak awh, atipouh.
  mti-mti: Apan undag 5,000 mina me apa wakeya. Megara Iesu aigowawa dirum wane, “Waya.
    Kuiyawa desirom desirom 50 mina agoniyag yanwakepe.”
  pad-NT: 'Makhira 5 mil vihiki vahabini adani vahojaki. Jesus va''ora honaria''aha
    adani kidipohi: —Va''ora vanajoronionaha''a bana adani ija''ari. Vavithina va''ora
    vahonaria bana. Va''ora vanajoroni va''oani 50 vihiki vahabini vaipohina afonana
    — niha ada Jesus.'
  twi-twi: Na nnipa bɛyɛ mpem anum na wɔahyia wɔ hɔ. Yesu ka kyerɛɛ nʼasuafo no se,
    “Monhwɛ na nnipa no ntenatena ase aduonum aduonum.”
  hlt-hlt: Te vaengah hlang thawngnga tluk om uh. Tedae a hnukbang rhoek te, “Amih
    te a boel pakhat ah hlang sawmnga tluk rhip ngol sak,” a ti nah.
  tbz-SIM: '(Dɛ kó bɛnìtìbɛ̀ do bo mbo sikɔupísìnùmmù (5000)). Kɛ̀ Yesu nɑ́kɛ́ o tɑncɔ́ùmbɛ̀
    kɛ dɔ̀: Kɑnnɛnɛ̀ bɛ sipísìnùmmù sìnùmmù.'
  san-GUJ: તત્ર પ્રાયેણ પઞ્ચસહસ્રાણિ પુરુષા આસન્|
  amx-amx: Artwang 5,000-artek anek. Jesu-el kwertengerl kwerenh map ilek, “Arrantherr
    tjerrtj inenh ilerrerrang, inang arrernelhetjeh. Inenh ngakemel arrernetjeh, arrpenh
    map 50, arrpenh map 50, lakenh mpwarewarrang.”
  ake-NT: (5,000 kaisa rɨ iwa rɨ ka'pon amʉ' esi'pʉ mɨrɨ yau.) E'tane rɨ tʉpoitorʉ
    ton pɨ' ta'pʉ iya, “To' ereutanʉ'pɨ'tɨ' tamu'kuru' ke'ne 50 kaisa rɨ'ne,” ta'pʉ
    iya.
  qvn-NT: 'Chaychru olgocuna capäcura pichga waranganuymi. Chaura Jesusga discïpuluncunatam
    cay nira: “Cay runacunata tayachipäcuy pichga chruncatacama”.'
  tku-NT: 'Ixtahui''lāna''lh hua''chi a''kquitzis mil chi''xcuhuī''n. Jesús cāhuanilh
    ī''scujnu''nī''n: ―Catatahuī''lh i''tātna'' ciento.'
  bjk-bjk: (Ixo lörörö a pitnö ne arip ne tödi toxo kis singan ee.) Ma lamun ixo tengen
    köbo bak ne ausu re ine, “Morobo uxis idi eöt kö pitnö ne sangaun ne nangadi xö
    öngöng a muxu.”
  msy-2020: (Dughiar kam gumazibar dɨbobonim, 5,000 boroghɨn ghu.) Ezɨ Iesus kamaghɨn
    uan suren gumazibav gei, “Ia me mɨkɨmtɨ me 5pla ten, 5pla tenɨn okoruabar dapighirɨ.”
  bpr-bpr: Yé kdee dad lagi déé dad lime libu, na lê nun dad libun na i dad ngà. Bay
    knèan, man Dyisas di dad to galan tdò, “Fsudengyu i dad to ani, men lime falò
    di kat lumbuk.”
  rmy-VLAKH: 'Котэ сас екхэн муршэн варикай панч мии. Исусо пхэндя сытярнэнди: — Розбэшлярэн
    манушэн по пандэша.'
  cle-NT: 'Liáh³ja̱³ cá⁴dah²féh³ chiaah¹ ñéy³ mil bih³ diáh⁴ dsaá⁴ ja̱³. Joó⁴ mɨ²ja̱³
    liáh³la³ gá⁴féh³ Jesús ja̱³ gá⁴sɨɨ́h⁴ diáh⁴ xɨh³chie̱y³² ja̱³: ―Xɨɨ́h¹ah³ diáh⁴
    dsa³ nɨ³ hi³ cua²dah²cú̱yh⁴ máh⁴ tú̱⁴ná⁴dxiéy³ duh³ cua²dah²güe³ hi²nia⁴²a².'
  txq-txq: '@see-verse:LUK.009.013'
  aaz-aaz: '@see-verse:LUK.009.013'
  qup-NT: 'Chaypi karkakuna pichka waranka parti runakuna. Chaymanta Jesuska runankunata
    nirka: Paykunata rimaychi tiyarinankunapa, karan shuk muntun pichka chunka pichka
    chunka.'
  dop-dop: 'Apɑlɑɑ kɑ wɛ ɩsɩɩ yʋlʋpee iyisi kɑkpɑsɩ (5000) kɛ mpʋ. Ḿpʋ́ɣʋ́ Yesu heelɑ
    ɩ ɩfɑlɑɑ sɩ: Ɩ́ cɑɣɑsɩ-wɛɣɛ tintikɑ tintikɑ ɩsɩɩ yʋlʋpee nɩɩlɛ nɑ nɑɑnʋwɑ nɑɑnʋwɑ.'
  azb-azb: 'Orada beş minə yaxın kişi var idi. İsa şagirdlərinə dedi: «Onları dəstə-dəstə,
    əlli-əlli oturdun».'
  eng-DBY: for they were about five thousand men. And he said to his disciples, Make
    them sit down in companies by fifties.
  guo-NT: 'Jesúsxot patpi, me-ama cinco mil poejiw. (Watho'', yamxi sʉapich, xajui-esal.)
    Do jawʉt, Jesús jʉm-aech pejnachalaliajwa: —¡Kaenanʉla pejmʉtan sʉapich, nej chalake
    cincuenta jiw! —aech Jesús pejnachalaliajwa.'
  hla-hla: Nori i ranga u teka taraha a pal tson peisa i antuna toumia tara 5,000.
    Be Iesu e poieto turu katunun tsitsilo i tanen, “Hagum ramia u katun popona tara
    man 50 tara man hagum hoboto.”
  mav-NT: Tukup­te'en itote miit'in sem kahato aikotã 5000 ihainia'in i'ewyte hary­po­ria'in
    hira­ka­ria'in tukup­te'en itote hesy'at rakaria ma'ato yt ta'a­tu­mo­rania yne
    i. Mi'i hawyi Iesui to'e ra'yn — Pyno ewei'apyk to yi upi kowo 50 kowo 50 ewei'e
    ro wa'a­tunug haria pe e Iesui temiit'in me.
  kpf-kpf: A doŋbep, 5 tausen yatâ ândiwegât den yatâ sâwe. Sânetâ itâ sâip, “A dâzâŋgone
    teŋgâ ŋâi 50, teŋgâ ŋâi 50, yatâ ge tatnek.”
  ppo-ppo: Atéró, aimó betó muale soró naale senaaletamo dosa̧ani, whi̧ maaté dosa̧ayóló
    touróturaalu, 5,000-rópó. Tépatei, ama yó matere whi̧rapepaae duraalu, “Dosa̧ayóló
    50 whi̧rape kae kae yóló beteraté kwȩyae,” yalepó.
  hin-2017: (क्योंकि वहाँ पर लगभग पाँच हजार पुरुष थे।) और उसने अपने चेलों से कहा,
    “उन्हें पचास-पचास करके पाँति में बैठा दो।”
  wol-KYG: 'Lu wara mat juróomi junniy góor a nga fa woon. Yeesu ne taalibe ya: «Dangeen
    leen di toogal, ñu def géewi juróom fukki nit.»'
  bef-bef: 'Babu bona 5,000 analo mineꞌahana Yesu panaꞌaloboꞌa ma luto lu epiꞌehina:
    Lenali ana bona lu epinogo li nupa hila hila hite 50 50 melugu mineno, luto lu
    epiꞌehina.'
  amm-amm: Wiyou, noko molopoi molopoi mo, 5000, na siki. Nosai no mo na ikoki, “Na
    pikalowo, fofamoso na sinonalu, noko siyai mo 50, noko siyai mo 50. Noinoso noinoso
    sinonalu.”
  rmy-CHERGASH: 'A sas varekaj katar pandž milje muškarcurja (či đinavenas pe e manušnja
    thaj e čhavra). O Isus phendas pire učenikonenđe: “Phenen lenđe te bešen ande
    skupine po pandžvardeš džene.”'
  zaj-zaj: Haja wakala wanhu wambigalo kamba alufu tano vino. Yesu kawalongela wanahina
    zake, “Walongeleni wanhu wakale hasi mmadale ga wanhu malongo matanomatano.”
  chq-NT: 'Tsʉ tii² la coon''²¹ ''ñá² mil ''in tsá² do. Joon gajin''² Jesús gasɨɨ''²¹ɨ
    tsá² tya''a: ―Sii''¹³ tsá² cwocwaa¹ tɨ'' coon''²¹ ''iin''¹³ ca''no''³ cíein¹³.'
  swp-swp: Paana tatao mo isi tausani haligigi. Ena heaheatayao i heribadi, i ene,
    “Au hebawabigabigaesegaidi, hari poru, hari poru, tatao‐labui‐se‐mate‐saudoudoi.”
  bjr-bjr: Miqi qufanoo Yisufa narí faiqi namu qimanniminoo, innee faiqí anaasee qimannimifaqa
    raina raina mafi qaara faqa qaara faqa fasiqa niku nisauku taikasee qisaukuqara
    faqa (50) moosaqa ooqu mariaqa kafaa qaara faqa qaara faqa fasiqa niku nisauku
    taikasee qisaukuqara faqa (50) moosaqa ooqu mariaqa miqi kai mafi ooqumari maree
    fuaqa qufaqa mina faiqi namu qimannimufaqa faiqí anaasee miqi mafi ooqumari maree
    fiqau. Misakiqari faiqí kai (5,000) faifa tauseenna mariqau, ooni saqari auqiqa
    mariqau.
  aby-aby: I orou keuwerero nono emeakabai mane fai dausini (5000) iro ibisaba nono
    Yesuma Danu iwoka ukeka oroubake eno wei, i orou fifidi (50) fifidi (50) weawero
    kuku uke yaure anifisa wei. Enaenari weisaro yaure ibisa.
  eng-YLT: for they were about five thousand men. And he said unto his disciples,
    'Cause them to recline in companies, in each fifty;'
  jni-jni: Anume sa wara ahirame wabiki ugbardang aha aruma ukirau kanu kanu kanu
    ciibi (5,000) Bayeso magu inna nu tarsa umeme, “Gunani nanu wacuku zuno tigo-tigo,
    anu akuru ciibi kō niya nigo.”
  kne-kne: Say kanan da di tan di kabibilang di nankakay ya babbaro et emey ay lima
    ay libo. Ngem kanan pay Jesus en daida, “Patokdoen yos daida si saglilimapolo.”
  tgj-tgj: (Hoka nyiga vdwv hejar angu gobv ritoku) Jisu lvbwlaksu vdwa mintoku, “Nyi
    vdwa nyipamlo chamngu-chamngu bv mvgvrila doomu tvka.”
  gui-NT: 'Echa cuimbaegüeño oyepapa cinco mil rupi. Jayave Jesús jei jemimboe reta
    pe: —Toñemboatɨatɨ cincuenta rupi toguapɨ.'
  quc-TT: 'Jewaꞌ xkibꞌij rumal cher xkilo chi e jobꞌ mil achyabꞌ e kꞌolik, ri Jesús
    xubꞌij chike: Chibꞌij chike ketꞌuyiꞌ pa puq rech nikꞌaj ciento.'
  heg-NTPO: '@see-verse:LUK.009.013'
  ptu-ptu: '(Indo tau buda, kiha-kiha lima sa''bu muane mandipi.) Iya muuaammi passikolanna:
    “Suai muokko'' si lima pulo sallaoam oi.”'
  bzd-NTPO: 'Wëpa tso'' ee̱ döka̱ mil ske̱yök (5000), e'' kue̱ki̱ ittökatapa tö iché
    es. Erë Jesús tö ie''pa a̱ iché: —A'' tö ie''pa kö́ e̱'' tkökse̱r i̱ski̱ ek tsi̱ní
    ek tsi̱ní dabom ske̱yök (50) dabom ske̱yök.'
  kwf-kwf: Na fikuꞋa neꞋe nia bolo faꞋinia na lima toꞋoni ngwae ki neꞋe kira tua Ꞌi
    neꞋe. Sa Jesus ka fata Ꞌuri fuana na fafarongo nia ki, “Muke saea fuada kira ke
    tua Ꞌi ano Ꞌani ti gwaꞋi tuaꞋa ana lima akwala ngwaeꞋa.”
  eng-WYC-2017: And the men were almost five thousand. And he said to his disciples,
    Make ye them to sit to meat by companies, a fifty together.
  eng-WMBB: For they were about five thousand men. He said to his disciples, “Make
    them sit down in groups of about fifty each.”
  zat-NTPS: 'Zaj zra ca chi xun gaxúa benne'' biu ca'' ga na''. Nadxa Jesús guzre̱''
    benne'' ca'' dxusé̱dene̱'': ―Le xe̱ benne'' ca'' xelebé''e̱ chi xun weaje̱'' tu
    cue'' tu cue''.'
  spp-spp: Tire sùpyire e, nàmbaabii kanni mpyi a shiin kampwɔhii kaŋkuro (5.000)
    kwɔ̀, ka Yesu si u cyelempyiibii pyi pi à sùpyire tìŋɛ tìŋɛ kuruyo kuruyo, yire
    kuruɲyi niŋkin niŋkinŋi puni mpyi a shiin beeshuunni ná kɛ kɛ kwɔ̀.
  zty-NTPS: 'Zej nnita'' ka gayo'' mil benne'' ka'' ga na''. Naž Jesusen'' gože''
    benne'' wsedle chie'' ka'', na'' wnné'': —Le kwek chi-yóngake'' to kwe'' to kwe''.'
  mek-mek: Gome egae au auꞌi maꞌoai mo 5000 koa iꞌopoga keagu. Kai Iesu isa epainiꞌi
    einaka, “Papiau amoꞌeaꞌi auꞌi 50, 50 koa iꞌopoga opaaguꞌi,” eoma.
  aey-aey: Ge, dana eu age 5,000 odi bilein. Odocob Jisas uqana malogom maaden, “Dana
    cajaca i age sanijec am 50 50 odi madecebil bileiga,” aden.
  urd-GVH: (वहाँ तक़रीबन 5,000 मर्द थे।) ईसा ने अपने शागिर्दों से कहा, “तमाम लोगों
    को गुरोहों में तक़सीम करके बिठा दो। हर गुरोह पचास अफ़राद पर मुश्तमिल हो।”
  ycn-ycn: 'Cinco mil ca''ajná achiñana i''imaño re. Inaana, yuhuaná, quele i''imaño
    caja re najhua''até. E Jesús quemari ra''apiyatéjenajlo: —Imá najló, nayá''acoloje
    pajhua''atéchaca cincuéntano, cincuéntano queja penaje.'
  djr-djr: Bili dharrwan ŋunhi mirithirra yolŋuny walal, 5,000-nha ḏirramuwurrnydja,
    ga miyalkkurruwurrnydja dharrwayi muka yan, ga djamarrkuḻiny'. Bala ŋayi Djesuny
    waŋanan walalaŋ ŋurikiwurruŋguny ŋunhi malthunamirriwnydja mala nhanukiyingalaŋaw
    ŋayi bitjarra, “Waŋi walal dhuwali yolŋuny walalany, walal dhu nhinany malaŋura
    ga malaŋura ga malaŋura,” bitjarr.
  kvg-kvg: Ndigu nqanek manqat gi-einim, zapa ndǿgo. Ezoqa kandambá gigoam. Angana
    ate gi꞉goam, ande āv faev taosén ndi꞉gú. Yaq Yesu ekeza paev ezoqam gezø-ein,
    “Ezoqa yà beqonáv. 50 50-té giabenø-qoqongeapét.”
  rug-rug: Ura ari ka lima tina sari na tie arini. Meke zamai Zisu sari Nana disaepeli,
    “Va habotu i sari na tie pa hopehopeke lima ṉavulu pa keke pukuna,” gua si Asa.
  hop-NT: 'Puma tsivót‐sikip sōmorit pahsa’haqam tahtaqtyaqw ōviy’o. Noqw pam put
    aw nánatuwnayaqamuy amumi paṅqawu: Uma lȫp‐sunat pakwt sihk̇ay’taqamuy yesvanayani,
    pu aqwhaqami paṅsa’ uma yesvanayani.'
  san-URD: تَتْرَ پْرایینَ پَنْچَسَہَسْرانِ پُرُشا آسَنْ۔
  heb-LB: כחמשת־אלפים גברים היו שם (לא כולל נשים וילדים). ”אמרו להם לשבת בשורות של
    חמישים איש“, הורה ישוע לתלמידיו.
  caf-NT: '''Et njan ''ilhohuwezdel ''ankw''us 5,000 dune hinli. ''Et Sizi yugha hoodul''eh
    ndo búlhni, “Skwunlat lanezi hinli hoh (50) lhendun natl''ahudoolts''ilh budáhni.”'
  mio-NT: 'Tacan cati ra ta ra, vati uhun tahan mil rai cuu ra iyo, soco cati ndico
    ra Jesuu chi ra ta ra ti: ―Cati ndo chi ra ti na cua cunda nuun ra. Uvi xico uchi
    uvi xico uchi ra ta ra cua cunda iin iin nu cua cunda ra ―cati ra.'
  srq-NT: Mbia tubɨrɨã tuchɨ que chɨ ra. Cinco mil ndobeɨ. —Mbia jembucoi ja ɨno íbii.
    Eata jaaja jeñono mbucoi. Sã echɨ ngoi icúe cúe cincuenta jaaja, ɨ que Jesús uchɨmbaaquiatu
    je ra.
  kje-NT: Lere onne aki mo'oni mehe ri riwan wolima. Enime'ede Yesus ne'el hi na'ahenia,
    “Hopon hi raikoro hi'i lopun-lopun, lopun ida lo'o muku ri wellima.”
  gaz-gaz: Dhiira gara kuma shantu achi ture. Inni garuu barattoota isaatiin, “Garee
    tokkoon tokkoon isaa gara nama shantama shantamaa qabuun isaan teessisaa” jedhe.
  kud-kud: Na bodaone aidiyena towatowaho a'ava adi bagibagili dova 5,000. Ainaena
    Yeisu ana taumulitao iwalo aulidi, iwalo, ‘Tomowaone amwaheidi na yadi boda aidiyai
    ammwauwidi, dova 50 boda ehebo ehebo aidiyai, himiya’.
  urb-NT: 'Kuja, 5.000 sawa''e ta a''ep ixo nahã my. Sawa''e ta jõ manga rahã, aja
    hetaha ta ixo nahã my. Pe, Jesu pandu: —Amõ koty koty ngã ke pemujy''ar. Ko 50
    hetaha nahã. Se amõ 50 nahã. Paite amõ 50 nahã. Aja pame katu te. “Pewapyk” aja
    pepandu ngã pe — aja jumu''eha ta pe.'
  fra-LSG: 'Or, il y avait environ cinq mille hommes. Jésus dit à ses disciples: Faites-les
    asseoir par rangées de cinquante.'
  san-HK: tatra prAyeNa paJcasahasrANi puruSA Asan|
  cak-SNT: 'Y ri achiꞌaꞌ icꞌo laꞌk vuꞌuoꞌ mil. Y ri Jesús xuꞌej chica ri ru-discípulos:
    Tibꞌanaꞌ chica ri vinak chi caꞌtzꞌuye-ka chi nicꞌaj tak ciento, xchaꞌ chica.'
  uvh-uvh: Ka aming u abiging wara'sining nambasi' ka ami unggungsa' indangiking wa
    kabi' kabi'mo' arantagim girii sini' ka nambani faiv tausen ning wari kadofiging.
    Ning tanga Jisas wari arantagimni u ning yanggu', sidi aming do kidayapma bak
    kababi fifti fifti ning kukyabinga mera yarani'.
  ino-ino: Anile mai'naya vaya'yaka o'afunama'a vaya faefu tauseni ve (5,000 ve) mai'nae.
    Mai'naya'maki Yisasi'a akaeya ke ne'afea anaka'amokife inake huno hapapai'ne “Utapa
    hapapaike'a aole ve'kala'mokani anaiya anaya hano huno mako'ke ve'kamo ayatalama'a
    hano hisea vaya alitapa atalu hute hute hutapa ‘Maiyo.’ hutapa hapapaike'a maiyo.”
    nehe.
  gnn-gnn: liŋgu guḻku'na ŋunha mirithirrina yolŋunydja miṯtji, 5,000nha ḏarramuwurrunydja
    ga dhäykawurru guḻku'yi muka ga yumurrku. Bala ŋayi Djesuyu waŋanana walalanha
    ŋunhi ḻundu'mirriŋunha walalanha bitjarrana, “Waŋiya dhuwali yolŋu'-yulŋunhanydja,
    walala yurru nhinana marrtji miṯtji ga miṯtji bitjan bala, dhipala mulmulili ya',”
    bitjarra.
  yal-yal: Xɛmɛne gbansanna, muxu wuli suulun ɲɔxɔn nan yi e ra. Yesu yi a fala a
    xarandiine xa, a naxa, “Ɛ yamaan nadɔxɔ tonge suulun suulun yɛɛn ma.”
  cnt-NT: 'Con''₂ ''ŋiá₂ mei₅ dsa₂ ''éi₂ jme₁lë́₂, jmá''₃ dsa₂ ŋe''₂. Jaun₂ ca₂juá''₂
    Jesús ca₂tsɨ́''₃ chi''₂ dsɨ₂guia₃-tɨ́n₂ quiáin₅: ―Chei''₅₄ ''nia''₂ dsa₂ juɨ₁tiain''₄
    juɨ₁jmo₁₂ jma₃të₂lón₃-guián₂ lia''₂ co₂niói''₃.'
  tif-tif: '@see-verse:LUK.009.013'
  nlx-nlx: तेवी यीशु तान चेलाह केयो, “माणहाह पाचाह पाचाह केरीन पोंगेत माय बोहाड़ दिवो।”
  apw-NT: Nṉee dała’at’ééhíí ashdladn doo náhóltag dayú hilt’ee lę́’e. Jesus bitsiłke’yu
    gáyiłṉii, Nṉee dała’at’ééhíí ashdladingo ił’anigo dinołbįh daabiłdołṉiih.
  gum-gum: 'Kaguende møgueløtø trattrø milburab købig køn. Inchen Jesúsbe nui doce
    kusrenanøb pera uniilan trenchibig køn: —Kan søtø, cincuentabatø, cincuentabatø
    purramisringaruy— cha.'
  not-NT: 'Aintanta tojai matsiguenga, sërari icarati 5,000. Icanqueri irogomere Jesos:
    —Pigasobicaigueri antagaisati, 50 yaca, 50 cara, 50 canta, aisa icanca omagaro.'
  plu-plu: 'Igkis awna inakni henne mmanawa kaayhsima hiyeg ayge. Awaykemninen pukuhka
    kabá danuh pohowku mil (5,000) gikebyikis. Igme Kiyapwiye Jesus awna ta gitkis
    gikannuhnipwi: ―Wani nerras bat adahan igkis ahegwa adahan pohowkutra madikwa
    (50) gikebyikis.'
  iou-iou: (Äma äbot päke u 5,000 ude bumik unita nadäwätäk täŋpäŋ yäŋkuŋ.) Yäŋirä
    Jesutä yäwetkuk; Äma äbot ŋo yäwerä äbot 50-50 ude maŋit yäpmäŋ kut yäk.
  ntp-NT: 'Daidʌ ʌoodami parʌ taama miil aʌcatadai. Dʌmos ʌSuusi potʌtʌdai gʌmamaatʌrdamiga:
    ―Aagidavurai gooodami sai daraivana chiichiʌquiatai aipacoga parʌ taataucami siento
    ―astʌtʌdai ʌSuusi.'
  rai-rai: A kor na taara maa, a niluluk i ra in muaana ku i welaar ma 5,000. I piri
    taa ra nuna kum naat na wawer naa, “Muaat a tula diat kupi diat a ki u ra kum
    kikil limlima na noina diat.”
  haw-1868: No ka mea, elima paha o lakou tausani kanaka. Olelo mai la oia i kana
    mau haumana, E hoonoho papa ia lakou ilalo, e pakanalima i na papa.
  ffm-ffm: 'Tawi yimɓe ɓee ana njaha e ujunaaji joy gorko. O wii taalibaaɓe makko
    ɓee: —Njoƴƴiniree ɓe tunaale-tunaale, wootere fuu capanɗe njoyon.'
  arb-NAV: 'فَقَدْ كَانُوا نَحْوَ خَمْسَةِ آلافِ رَجُلٍ. ثُمَّ قَالَ لِتَلامِيذِهِ:
    «أَجْلِسُوهُمْ فِي جَمَاعَاتٍ تَتَأَلَّفُ كُلٌّ مِنْهَا مِنْ خَمْسِينَ».'
  cop-CNT: ⲁⲩⲟⲓ ⲇⲉ ⲛⲁⲩ ⲉ̅ ⳿ⲛϣⲟ ⳿ⲛⲣⲱⲙⲓ ⲁϥϫⲟⲥ ⲇⲉ ⳿ⲛⲛⲉϥⲙⲁⲑⲏⲧⲏⲥ ϫⲉ ⲙⲁⲣⲟⲩⲣⲱⲧⲉⲃ ⲕⲁⲧⲁ ⲙⲁ
    ⳿ⲛϩⲁⲛⲛ̅ ⳿ⲉ⳿ⲫⲙⲁ.
  adz-adz: (I garam ampi igi garam runggan isangꞌ 5,000.) Da Yisu ini da riban atsungꞌa
    gin, “Wani da ribarangan 50 nampruꞌ ruan nampai nasangꞌ utup utup.”
  sri-sri: 'Wárã masaka ããrĩñurã ĩgʉ̃sã merã. Ʉ̃ma ditare keomakʉ̃, cinco mil ããrĩñurã.
    Irasirigʉ Jesús ĩgʉ̃ buerãrẽ ãrĩyupʉ: —Masaka ããrĩpererãrẽ boje yebori cincuenta
    dita dʉkawa, ĩgʉ̃sãrẽ doadoreka! ãrĩyupʉ.'
  nal-nal: Ubina di iziar inaan, naandi di malasing a taausan ka watmit. Iesu xa vazei
    ubina varaviraai zina naako, “Naagu vaziaar naandi wana amun lemlem, aubina malasing
    ka zangaaflu vaawatmit pana a lemlem saksaxai.”
  kyq-kyq: 'Jee tus gɔtn ese paac se, gaabge kalɗe ki sum ɓo ɓaa ɓaa nakŋ dupu‑mii.
    Gɔtn se Isa taaɗ jeege tun mɛtin̰ ki ɔɔ: «ꞋTaaɗki jeege tu kꞋjꞋiŋg naaŋ ki ɔɔ
    Ꞌgaaŋɗeki jeege se si‑mii si‑mii.»'
  kwd-kwd: Nga ogunga lo'oo 'e toto'o fe'enia nga nima to'oni (5,000) wane na'a gila
    to'oru 'i lo'oo. La Jisas ka fata 'ilo'oo fana nga fufu'iwane aana, “Moru iiria
    faga 'agila to'oru oguogu 'i wado na nga nima akwale'e wane.”
  ded-ded: Ngic imoc yeneac kpetengina 5 tauseng, ifi isocngo kecgecac amma ifi degec
    Yesungo medacfora yofi edeyunuec, “Ngeni ngicngac edeyunugec, yeni 50 habusoc
    ifi kpedzucnema tackenggec.”
  ewe-ewe: (Wogblɔ esia, elabena ameha la ƒe xexlẽme ade akpe atɔ̃.) Yesu gblɔ na
    nusrɔ̃lawo be, “Migblɔ na ameawo be woanɔ anyi ɖe hatsotsowo me; ame abe blaatɔ̃
    lɔƒo ene nenɔ hatsotso ɖeka me”
  nuy-nuy: Warraawurru-yung yamba 5000 warra-waḻya-waḻya anaani wurru-burri anubagu.
    Nga nigaayung na-Jesus wani-magayn warruburru-yung wurru-marrbuy-maa-yinyung,
    “Nambarra-magang waadurru, daju amburraambargalang amburraaḻgaaḻgaḻ, amburru-muṉḏugana,
    ari 50 daju marri wugurraayung yuwaagu 50, aani-yung-jii amburraambargalang.”
    Dani-yung ni-yamayn.
  cop-BHC: ⲚⲀⲨⲞⲒ ⲆⲈ ⲚⲀⲨ ⲈⲚϢⲞ ⲚⲢⲰⲘⲒ ⲀϤϪⲞⲤ ⲆⲈ ⲚⲚⲈϤⲘⲀⲐⲎⲦⲎⲤ ϪⲈ ⲘⲀⲢⲞⲨⲢⲰⲦⲈⲂ ⲔⲀⲦⲀ ⲘⲀ ⲚϨⲀⲚⲚ
    ⲈⲪⲘⲀ.
  buk-buk: Ŋac sêsôm yom dinaŋ ŋahu bu lau toŋ dinaŋ si lauŋgac ŋanamba gitôm 5,000.
    Magoc Yisu sôm têŋ iŋ ndê ŋgac-sêŋomi, “Akêŋ lau sêndöc sic titoŋ-titoŋ tôm 50.”
  pri-NT: '(Ba ê jéû tèpa paao maina na rà tâa wê, âna po 5 000 kaamwara.) Â é ina
    tàra wà Iésu pâ: «Bwa. Guwà ina târa ê pâ âboro bèeni pâ, rà pwa nari pubu goro
    50 jècaa, â rà tâaboo.»'
  zpq-NT: 'Gosene'' ca'' ḻe že'' ca gayo'' mil beṉe'' byo, bi cuent no''ol ca'' len
    bidao''. Nach Jesúsen'' gože'' beṉe'' ca'' zjanaque'' ḻe'' txen: ―Ḻe gon mandadw
    yesebe'' šiyon güej beṉe'' ca''.'
  por-TFT: Havia ali mais ou menos cinco mil pessoas. Ele respondeu aos discípulos,
    “Não, diga às pessoas para se sentarem. Diga para eles se sentarem em grupos,
    com mais ou menos 50 pessoas em cada grupo.”
  gwi-NT: (Zhat dąį' dinjii 5000 aanchy'aa zhat dilk'ii.) Jesus t'agoovahnyąą, “Dinjii
    50 aanchy'aa ts'ą' nihłeh'an dook'įį goovohnyąą.”
  gvn-gvn: Bama wubul bajaku yinyaymba, dingkar-dingkar 5000-bala. Jesusangka jawun-karranda
    yalaman, “Yurra bama wubulku bunday-mana. Muruku bunday-mana 50-bala yalaymba,
    50-bala yinyaymba, yalaku.”
  nhy-NT: 'Oyekaj kej makuile mil tlakaj. Ijkuakón Jesús okinmilwij imomachtijkawan:
    ―Xikinnawatikan ma motlalikan por grupojtin de ojomen poale iwan majtlaktle.'
  asm-FB: কিয়নো তেওঁলোক প্ৰায় পাঁচ হাজাৰ মানুহ আছিল। তেতিয়া তেওঁ শিষ্য সকলক ক’লে,
    “তেওঁলোকক গোট গোট কৰি পঞ্চাশ জন পঞ্চাশ জনকৈ বহিবলৈ দিয়া।”
  okv-okv: ainge ea amita be amo embo tapa 5,000 mitera avoeto. Eto Iesu na embo tapa
    50, 50 ainge kateke kateke ara ke enu
  mxt-NT: 'Vatyi ohon mil rayɨɨ nyicú yucuan. (Ta sɨɨn ri nyicú ñusɨhɨ chihin sehe
    ñu.) Yucuan ta ra Jesús catyí ra chi ra cachicá noo chihin ra: ―Na cunyicu ñáyɨvɨ
    cha uvi xico uchi tahan ñu noo noo nu cunyicu ñu.'
  tzo-NT: 'Oy ho''mil viniquetic ti te stsoboj sbaique. Parte ti antsetique, parte
    ti ololetique. Hech yu''un ti Jesuse laj yalbe ti yajchanc''opetique: ―Ac''o yic''
    sbaic lajlajuneb yoxvinic ti vo'' ti crixchanoetique. Hech ac''o nacluc ―xut.'
  ind-AGS: Di situ ada sekitar lima ribu orang laki-laki yang hadir. “Kumpulkan mereka
    per lima puluh orang dalam satu kelompok, dan mintalah agar mereka duduk,” kata
    Yesus kepada murid-murid-Nya.
  omw-omw: Vaisi kyaara ntirerata 5,000 vaisi airivanto varuvaro Iesusiva nai nraaqiaranramwuanra
    tiqaro, Nkye nraakye qorara tivata ntainra vita mposata 50 nramwu varivata mposata
    50 nramwu varita mwitaamaqi vitama ekyaa mwatakyaa vita variate, tiro.
  yrb-yrb: Uwara faiyawere eme torowa fai tausani (5000) iro ibita. Yesuma Danu iwata
    ueta uwaraba wei, i uwara mui kabesiro fifiti (50) we ma yauawe. Enoma enoma ue
    me siawe wei.
  maa-NT: 'Maá‑la̱ tsà ''òn jmiì xi nguì xi̱ta̱ x''i̱n. Jesús kitsò‑la̱ xi̱ta̱ xi
    kota''yàt''aà‑la̱: ―Ti̱kítsa̱jnajtión, icháte icháte ti̱kítsa̱jna‑nò.'
  mcq-mcq: Parua nihoꞌo mapoka mapokaꞌe (5,000) hijara. Hu Huni tisaiporu ijá ꞌiama
    ꞌWarave pu nia ani ani ea mapoka (50) ruha pini hije vu ruha pini ea mapoka (50)
    hina apena vaꞌa ꞌiamana.
  sus-A: مِشِيٍ نَشٍيٍ نُ نَ نَا، شّمّيٍ كْنتِ نَشَ سِفَ هَن وُلُ سُولِ حْندْن. عِسَ
    نَشَ عَ قَلَ عَ قْشِرَبِرّيٍ بّ، «وٌ عَ قَلَ مِشِيٍ بّ عٍ شَ دْشْ عٍ تٌنفٌ سُولِ
    سُولِ مَ.»
  jpn-1965: それは、男だけでおよそ五千人もいたからである。しかしイエスは、弟子たちに言われた。「人々を、五十人ぐらいずつ組にしてすわらせなさい。」
  fra-SBL: 'Car ils étaient environ cinq mille hommes. Il dit à ses disciples : « Faites-les
    s''asseoir par groupes d''environ cinquante chacun. »'
  yka-yka: (Peggeˈ niyaˈ lime ngibu meˈ lella malaˈihin.) Paˈin si Isa si meˈ tindegnen,
    “Daˈakun bi siye ningkoloˈ lime-limempūˈ da tumpuk.”
  mle-mle: '@see-verse:LUK.009.013'
  shp-NTPO: 'Ja jain tsinkita iká iki, pichika waranka jonibira; jaskara ikenbi Jesussen
    jaonmea onannaibo jato yoia iki: —Westíora tsamábotiibi pichika chonka jonibo
    jato yakámakanwe —akin.'
  aom-aom: 'Ëhi uavare hesi bëhoho amaꞌe ahoꞌobëhe 5,000 rabuꞌe ë raromëꞌego ëhuni
    uavareje. Ëhi uavamu Iesuro hesi ijorajo ömoꞌömoho uëvadeje: Uëvego 50 50 rabuꞌe
    hahagu hahagu gagovoromo ëhi raromobe vaꞌarëjo.'
  geb-geb: Mbe 5,000 gumgi, mbe zegap maaŋ ki. Ana thav khaŋ wo phorga rui gumgi ga
    nzuai, “Nde mba gumgi gu mbigi ga suaŋrim, mbe khaŋ muuŋgip phogir vhov pigɨri.
    Mbe 50 thɨgi ntɨɨri phok then pigɨri, mbe 50 thɨgi thari phok then pigɨri, mbe
    mbara muuŋv phogir pigɨri.”
  eng-WYCLIFFE: And the men weren almost fyue thousynde. And he seide to hise disciplis,
    Make ye hem sitte to mete bi cumpanyes, a fifti to gidir.
  bsj-bsj: nubo lam bikate nung ka nabarub con yi bi bei tomange ceu ki yi nubo a
    yiken ki mwam, kimwam nubo kwini nung, kwini nung
  cak-cak: 'Quiri'' xqui''ij roma ec''o cami vo''o'' mil achi''a'' chiri''. Jac''a
    ri Jesús xu''ij chique ri ru-discípulos: Tibana'' chique chi quetz''uye'' chi
    nic''aj tak ciento, xcha''.'
  chf-NT: 'U q''ue''najob ni gente jini, ca'' tuba cinco mil ajni seq''uen winicob.
    De ya''i u yälbi u yajcänt''anob ca''da: ―Äc''ben chunwänicob a cincuenta a cincuentajob.'
  tlf-tlf: '@see-verse:LUK.009.013'
  piu-2006: Ngurra palula wati payip tjawutjuna ngarangi, minyma anta pipirri tjuṯaṯarra.
    Yiitjulu tjananya watjaṉu palumpa kutunguḻu tjuṯangka, “Yaṉangu tjuṯawanaya parra
    yankula watjala!, kapuṯurringkulaya nyinanytjaku tjaalpa yiitji yukiringka, pipitiyipala
    kutjupa, pipitiyipala kutjupa.”
  poh-NT: 'Jeꞌ reꞌ xquikꞌor reh Jesus ruꞌum chi xquicoj rehtal chi kꞌe̱ꞌ woꞌ chic
    qꞌuihal i tinamit xquimol qui̱b ar, xa reꞌ ti take winak wilque̱b na cablaj ikꞌob
    lajcꞌahl (5,000) ok take. Chi jeꞌ reꞌ ajic reꞌ Jesus jeꞌ wili xikꞌor queh: «Chakꞌor
    tak queh tinamit chi quitzꞌuka̱ꞌ qui̱b chi tzohkil chi laj tak roxcꞌahl (50) quiwi̱ꞌ,
    nqui queh.'
  tue-tue: 'Ʉ̃mʉã́ dícʉre bapaqueori, cinco mil watoa niiyira. Jesús cʉ̃ʉ̃ bueráre
    jĩĩyigʉ: —Basocáre sicapõnarẽ cincuenta duidutiya.'
  bjp-bjp: Wewes lon fanu tamat aiwa, ifasi aragii ilim e arip. Ke Iesu ka fas berberat
    na fafausum kia aragii, “Fakiis ri na foron uh. Nenge uh in fasih aragii ilim
    e sangful e kaltu.”
  xon-xon: Bijab ngbaan ga nan li fuu ŋichur ŋiŋmu. Le u bui waakpambalb ke bi cha
    kinipaak ngbaan kal kitiŋ ŋikpuk ŋikpuk, piiŋmu piiŋmu.
  tzo-ZNT: Oy la voꞌmiluc viniquetic ti tey lamale. ―Albeic li crixchanoetique ti
    acꞌu chotlicuc ta cincuentatique ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: 'Ti iyo yajni uꞌun mil chaa ni kaꞌiin un. Ti ni kachi Jesús jiin ndajaꞌa
    ya: ―Kachi jiin yɨvɨ ja na nukoo yukun i sava ciento naa i ―ni kachi ya.'
  ots-NT: 'Bi ma̱jmʉ ncjapʉ, como jabʉ mí zøti cʉtta mil cʉ hñøjø cʉ már bbʉh pʉ.
    Diguebbʉ, car Jesús bi xih cʉ doce quí möxte: ―Gui xijmʉ yʉ cja̱hni da mi̱pjʉ
    jöy. Da jmu̱ntzijʉ gá tzi jmundo, cincuenta cja̱hni cada hnar tzi jmundo, cja̱
    da mi̱pjʉ jöy.―'
  hoy-hoy: आग यीशु तान चेलागोळ से अंदुन, “लॉकुरी पचास-पचास माळकु पंगत-पंगत दा कुर्स
    बुळी.”
  uri-uri: Tu kmel pa wailet paitn ai (5,000). Ari Jisas la kai tu disaipel alkilen
    pa la tolpa, “Ro tu melnum pa irk kmel wekg tuwek wampwam (50), kmel wekg tuwek
    wampwam (50)!”
  amo-amo: Iwadi annit amui alaun. A woro nono kadura mye, “Taan nani iso acuri akut
    ataun taun.
  pjt-pjt: (Panya ngura nyara palula kunyu wati 5,000 nyinangi winki mulapa, ka tjinguṟu
    minyma tjitji winkiṯu nyinangi pala palula.) Ka Jesulu wangkangu nintintja tjuṯangka,
    “Uwa palya, aṉangu pala tjuṯa wanyu tjaraṟa nyinatjuṟa waṉala 50 kutjupa, 50 kutjupa.”
  cwe-cwe: Wanaalume muhala wakala magana malongo matano. Yesu kawalongela wanahina
    wake, “Walongeleni wanhu wakale muna ivibumbila va wanhu malongo matano-matano.”
  daa-NT: 'Miday kuuk goy eɗe-ak yaa nece ar gee alip beeƴ pa. Hiyya, Iisa kaawiico
    ɗo maajirnay aman : « Kaawon̰co ɗo gee-aŋ a ŋuu goye keɗer, ɗeeɗoŋgu orok beeƴ
    beeƴ. »'
  mlp-mlp: Na mataw 5,000 nazaq ossa iyan disaipel nazaq bilaqiyta. An Yesus in ago
    disaipel gibilan, Ne mataw gibilenid in humab 50 nazaq giholbin giholbin emeq
    osiy ham.
  ape-C: Aria armam douk 5,000 poreim. Aria armago iri batowish madae shudarehesh
    uwe. Aria Jisas nakrip ananim disaipel um hukripesh um hurukatin um 50-poreish
    shunak shupe anabik aria enesh shopunek hurukatin um 50-poreish shupe anabik.
    Eshesh shupe namudok atin shunak.
  bgs-bgs: Mga lima mararan (5,000) tô mga gamama na ilimud. Igkagi si Jesus tun ta
    mga disipulu din, na mà din, “Pónsad yu tô mga manubù na tagkaliman tô sábbad
    grupo.”
  faa-faa: Asiamo aporo ane aseane, fae taosene ane (5,000) risikino asekea, aporo
    hakāsa puraki Yasumo someraka, “Aporo fifiti (50) kikisiraka taku á toaesie.
    Aporo fifiti (50) meta kikisiraka taku á toaesie. Su ayiáka tokoasimo somesie.”
  kik-kik: (Handũ hau haarĩ na arũme ta ngiri ithano.) Nowe akĩĩra arutwo ake atĩrĩ,
    “Maikariei thĩ marĩ ikundi cia andũ mĩrongo ĩtano ĩtano.”
  cap-NT: 'Nii z̈ejlñi z̈oñinacaqui pjijska warank luctakatac̈ha. Nekztanaqui Jesusaqui
    niiz̈ tjaajintanacz̈quiz cjichic̈ha: —Tjulz̈na tii z̈oñinacaqui pjijska tuncquiztan
    pjijska tunca jalla nuz̈ t''aka t''aka tjulz̈na.'
  ksr-ksr: (Yoŋonoŋ eja 5,000:baa so laligoju.)” Kaeŋ meleeŋgi gowokouruta kokaeŋ
    iŋijoro, “Oŋonoŋ mono ejemba iŋijoŋ mendeema oŋoŋgi tuuŋ so 50:waa so nene newombaajoŋ
    ajorooŋ kamaaŋ rabu.”
  eng-TNT: 'And they were about a fyve thousand men. And he sayde to his disciples:
    Cause them to syt doune by fyfties in a company.'
  sbs-sbs: (Kuola ku va ni vakwame va bena zikiti zikwanisa iyanza.) I ca co ku Balutwani
    vakwe, “Muvavike bekale muzikwata ziwoola kusika mumakumi a kwanisa iyanza chikwata
    ni chikwata.”
  sue-sue: ema dubu awa 5,000 ami itiwa. Ago sewa Yesu meni bua mai nusore ego senua
    awa, “Nikare seu ema bama 5,000 ami dubu sero dubu sero 50-50 wero arumare.”
  fra-NCL: 'Car il y avait environ cinq mille hommes. Jésus dit à ses disciples :
    « Faites-les asseoir par groupes de cinquante. »'
  bhg-bhg: (Embobo ajijigari 5,000 ango yai ainda doregesitera.) Edo Yesu mi ainda
    ambodanide sisina, “Embomai awa tewo doregedo 50 ango jisi tedo jisi tedo anunumbore.”
  snn-NT: 'Bain jubëre cuencueto, cinco mil ëmëcua ba''iye''ru baë''ë. Ja''nca senni
    achajënna, Jesús yua baguëre yo''o concuani cabi: —Bain hua''nani jurëan bëa güesejë''ën,
    cincuenta ba''i jurëan''ru, cabi.'
  atb-NT: Nghut kôlhang, Yesuq gi, "Shí bang lé rahpúng má ngo xê xê kô kut luî, zùng
    nhang to keq." ga luî, Yhâng e chángzô pé lé taî ri.
  wro-wro: 'Gewunja arka peleŋgąre djenbeŋuru, five thousand. Aua inalalaia kundjuŋąnąŋgori,
    atja ari: ardarawaia fifty nąnja.'
  cek-AK: Nihcae loe kami sang pangato phak duih. Anih mah a hnukbang kaminawk khaeah,
    abu maeto naah kami quipangato anghnutsak hanah a thuih pae.
  bkd-bkd: Ta lalima ha libu sa kadakelen hu mga maama. Ba inikagiyan hi Jesus sa
    mga tinun-an din hu “Ipapinuu sa mga etaw hu tigkalimahan.”
  ctu-76: 'Como añʌch che'' bajche'' cinco mil winicob. Pero Jesús ti'' sube ajcʌnt''añob
    i cha''an: Subeñob buchtyʌl ti jujunmujch'' ti cincuenta tyac, che''en.'
  lac-NT: 'Jaj ixtʌco yʌn cinco mil xib. Jesús caj ya''araj ti'' u camsʌwinicob: ―Arej
    u rʌc cutarob jun much'' curicob cincuenta soc u rʌc jujuntur cincuenta cu cutarob.'
  xla-xla: Adipalati, oloma edla alumale dulu dla opa siyapo sesa꞉mama 5,000 umaiyo.
    Amasiyama Yesuta ya꞉ alotle tlalo so watle epo atlaiyo, “Opa hapulomata daya dlowedeme
    50 opata alumale hatlo tipo popa꞉ epo 50 opata alumale hatlo tipo popa꞉ demtaiya
    diya.”
  xav-NT: 'Aibâ norĩ hã 5 miu na ĩhâiba za''ra hã te aimasa. Zezusi hã te duré asa
    tãma nharĩ za''ra: — Ma''ãpé, dama roti za''ra wa''aba, 50 na si dasi''ubumroi
    mono da, da''upsãtã pese na. — Ãne te tãma nharĩ za''ra.'
  cuk-cuk: 'Ar ade, macherganbi miliatar (5,000) mergued. Geb degi, Jesús e-sapinganga
    sogded: —Danar-danar, e-dulabogakambe-dulabogakambe, (50-50) be urbemar.'
  tbf-tbf: Gi nga pevien malan ine, simi vunan mi aesaes sibu ka a nga oit bu sinangavur
    mi napaririem soloba (5,000). Eiekesen a nga oeng si ken sar madar tovtov, “Oeng
    segie mi bineit va gi ta mogos a oit ba sinangavur mi napaririem simi gargar keskes.”
  uig-CYR: 'Чүнки шу йәрдә жиғилған әрләрниңла сани бәш миңчә еди. У мухлисларға:
    — Халайиқни әлликтин-әлликтин бөлүп олтарғузуңлар, — деди.'
  ikw-NT: Pokwu ele rukna isne zị pịi. Kọvu Jizọsi kanụ ele sno apna a, “Anụ mee ma
    be dazịri ẹli nụ mkpụru nri badnụ isne, mkpụru nri badnụ isne.”
  khs-khs: 'Emiwa sena taosene pipewa ine kekenakeye. Alawamona Yesuyewi Ewa kulu
    hanosene sena kukuluipe ima selese, “Sena ili epa takalese talo pipe esa: ka:la:lopa:,”
    e seya.'
  dwr-ENT: '[ጋሱካ፥ ሄዋን ዴዒያ ኣሳይ ኢቼሹ ሻዓ ኬና] ዬሱሲ ባሬና ካሊያዋንታ፥ «ኢሻታሙ ኢሻታሙ ኣሳ ጪታን ጪታን ሻኪ
    ሻኪ ኡቲሲቴ» ያጌዳ።'
  pma-pma: (Tata keil vasi koa amul en avong koanek vesesal arokol taosen elim (5000),
    ka mama ka titiali keil arvulitei keil.) Sakini, Iesu viteni min meatin keil onen
    vit, “Mihetiti vas meatin keil iha itondan en vangite keil koa vesesal meatin
    keil hanumau elu ka halualim emun (50) il en vangite tai.”
  atd-NT: Sikan ian ka kagi ran su duon dio buwa lalimma no libu ka lukos. Nigkagian
    ni Hisus ka mgo hibatoon din to, “Baara now ka mgo otow tag kalimmaan woy papinnuua
    now.”
  tel-2017: అక్కడ సుమారు పురుషులే ఐదు వేలమంది ఉన్నారు. ఆయన, “వారిని యాభై మంది చొప్పున
    బారులు తీర్చి కూర్చోబెట్టండి” అని శిష్యులతో చెప్పాడు.
  hat-BSA: '(Paske te gen anviwon senk-mil moun.) Li te di a disip Li yo: “Fè yo chita
    nan gwoup de senkant chak.”'
  top-NT: 'Ixtalaya̱na como cha̱quitzis mi̱lh huata lacchixcuhuí̱n. Jesús ca̱huánilh
    ixdiscípulos: ―Caca̱huanítit hua̱k cristianos catatahui ca̱tiyatni íta̱t ciento
    pu̱tunu.'
  msk-msk: Laban madaig yang manga otaw disaan, manga limang mararan na ka otaw, wa
    da ibilanga yang manga bobay aw manga isu. Yagalaong si Jesus sang manga inindo
    naan, “Papagingkoda silan, papagkorowa, tagkarimaan yang managkoro.”
  gyr-NT: 'Esepia niha, cuimbahe retacuer cinco mil tuprɨ. Jesús rumo aipo ehi güemimbohe
    eta upe: —Pemboyaho cincuenta rupi-rupi imboguapɨ —ehiño.'
  kmh-kmh: Ñin kun ak, biynimb ap nan-giyak gok, biyn gok sek, ñapan ŋaŋ gok sek mer,
    bi gok nep mey payp tawsin amnak. Pen Jiysis binuk gok kuyip aŋgak, “Biynimb kuŋay
    ap mindpay biy aŋgem, tiwin keykey bisgiyaŋ aŋgak.”
  ukr-ONPU: 'А було там близько п’яти тисяч чоловіків. Ісус промовив до Своїх учнів:
    ―Розсадіть їх групами приблизно по п’ятдесят.'
  emi-emi: Erooroo ghalima airari (5,000) taita oia ghe tokatoka. Iesu ghe uela ta
    disaepolo atoa va, “Am laa ghauliaa etaira va la laa toka aitauaa sio ghalimangaulu
    (50) taumattu ta kateae uela.”
  zpv-NT: 'Ziꞌchi rahbi raꞌ ba laasii bwaꞌha raꞌ ba ziga gaꞌyu mihyi naa raꞌ bwiinn
    raꞌ chi, chiꞌchi rahbi Jesuhs loh raꞌ xpwiinn Ñiꞌh: ―Gulcwahchixnehza raꞌ ba chywaꞌh
    bitsiꞌhgah raꞌ ba loh cada tuhbigah cwaꞌh raꞌ ba.'
  gux-gux: 'Kelima bi jaba bebe den bua ki pundi tudamuu (5000). Jesu den yedi o ŋoadi
    kaaba: “Teni mani ban boagidi nani niba piimuu muu yeni, ki kali caga caga.”'
  kos-kos: (Mukul apkuran in limekosr tausin oasr in acn sac.) Jesus el fahk nu sin
    mwet tumal lutlut, “Oralik mwet uh nu ke u srisrik, kais lumngaul ke u se, ac
    sap elos in muta.”
  ibo-ibo: Ndị nọ nʼebe ahụ ruru puku ndị nwoke ise. Ọ gwara ndị na-eso ụzọ ya sị,
    “Meenụ ka ha nọdụ ala nʼigwe nʼigwe, iri mmadụ ise, iri mmadụ ise.”
  yml-yml: ꞌAilaꞌanidi iaveta tulaiꞌavadi 5000 wata vevine kwakwama taiadi bega Iesu
    yana tovetutuyamavo i vonedi i vo, Tomotoga ꞌwa na vonedi i na veiwakukuna, kukuna
    ꞌaitamogana ꞌaitamogana nagedie tomotoga baniꞌodi 50.”
  ory-ory: କାରଣ ସେମାନେ ପ୍ରାୟ ପାଞ୍ଚ ହଜାର ପୁରୁଷ ଥିଲେ। ଆଉ ସେ ଆପଣା ଶିଷ୍ୟମାନଙ୍କୁ କହିଲେ,
    “ପ୍ରାୟ ପଚାଶ ପଚାଶ ଜଣ କରି ସେମାନଙ୍କୁ ଦଳ ଦଳ କରି ବସାଅ।”
  bzj-bzj: (Bowt faiv towzn man mi dehdeh.) Jeezas tel ih disaipl dehn seh, “Jos tel
    dehn fi sidong pahn di grong eena groop wid fifti peepl eena wahn groop.”
  chk-chk: (A wor ina epwe ükükün limungeröü mwän mi nom ikenan.) Iwe, Jesus a üreni
    nöün kewe chon kaiö, “Oupwe üreni ekewe aramas pwe repwe mottiu akalime lon eu
    me eu mwich.”
  ssd-ssd: 'Nane minnaig mbal gudommba taŋgo 5,000 taŋaŋ. Kile Yesus nu nuŋe dubinaig
    taŋgo ta saniŋgina: Taŋgo pino ŋakmba paplaka 50, 50 taŋamba minyokuwaig ŋga saniŋgap
    ŋgina.'
  acr-TNT: 'Laj e lo woꞌob mil chi achijab e cꞌo chiriꞌ. Ecꞌu ri Jesús xubiꞌij chique
    rutijoꞌn: —Chibiꞌij chique ri winak quetzꞌuyiꞌ chimutzaꞌj re nicꞌaj ciento chujujunal
    —xchaꞌ.'
  rop-rop: Lagijat na hatjampwei deibin tok langa Jisas, dumaji 5,000 men bin deya.
    Wal Jisas bin dalim im wekinmen olabat blanga kadimatbat detlot pipul en meigim
    olabat jidan garram 50 pipul langa ebri grup,
  mee-mee: (Ba ka kae laeala na ke kela basema ra panung ka ri 5,000 keke momo.) Nae
    Iesus ke role ka barangalele ra kanna roma, “Ngaka role kerea, na pana giaukaina
    lua ba tangulelu ngeke tara nga ginunga kenakena.”
  mwf-2018: Kardu wurnangat nimin-ya pangu-yu pirrinidha-yu nginipunh 5,000 mani kardu
    nugarn ngatha menthap-yu. Bere Jesus kathu-ka mampirruneme ngarra pulangay nukunu,
    “Kardu terert warda ngatha parniwupnu i nginipunh kardu 50 mani pumeyerryerrnu
    puru numarra wangu-yu.” Jesus kathu-yu mampirruneme-yu.
  dif-dif: 'Ngangau tana kana 5000 nganana wonti. Nau milini nunkanani jatana wonti:
    „Tanaia ngamana ngarinanto witta kulno ja kulno, milingeru marapratjana pota mara
    wora.“'
  gam-gam: Iwa nambane kere kani ge iwa 5,000 moi. Jisas embe dji, ye djineke una
    50, 50 dje makai to moyebe dji.
  nou-nou: Edo ungoi awodo sisera ainda be awa embo ajigari 5,000 awodo ainda atisera
    awasedo. Edo Iesu mi uso ambojimbi da yei sisira, “Sewo embo diti da 50 diti da
    50 awodo anumbore.”
  mqb-NT: 'Ɗo sa pa way à man ata ɗukwen, tinen mə baslay a nà, mungol a ɗəkɗek
    aday nà, ta ga mbulo ɗara. Əna Yesu a jan anà njavar anahan ahay, a wa: «Jen
    anà ɗo ahay tə̂ njahay njəɓukɓok. Man kərtek cəna, i ga ɗo ahay kwa kuro ɗara,
    kwa kuro ɗara.»'
  ape-B: Ali almam atum douk 5,000 poleim. Ali almagou uli batowich wo chudalehech
    e. Ali Jisas naklipu ananim disaipel umu huklipech umu halakatimu 50-poleich chunak
    chupe sik, ali enech alagun halakatimu 50-poleich chupe sik. Echech chupe namobuk
    ati chunak.”
  grc-F35: (ἦσαν γὰρ ὡσεὶ ἄνδρες πεντακισχίλιοι). Εἶπεν δὲ πρὸς τοὺς μαθητὰς αὐτοῦ,
    «Κατακλίνατε αὐτοὺς κλισίας ἀνὰ πεντήκοντα.»
  cav-NT: Deca cuana cuita camadya epiyebaque tuna jucuare pishica mil ecuita. —Jaquetsu
    jaquetsu ecana neiyabutyabarecue; peadya cuare pishica tunca, peya cuareju pishica
    tunca nucadya jadya ecana neiyabutyacue, —jadyatu Jesúsra acuare tura mepehua
    cuanaque.
  kgp-NT: 'Ũ tỹ mil tỹ 5 (ke) ag vẽ, ag tãvĩ, fag mré tó tũ ra. Hã ra fag tóg tá e
    nỹtĩ gé, gĩr mré ke gé. Ag tỹ ti mỹ ke kỹ Jesus tóg ã mré mũ tĩ ag mỹ: “ag mỹ
    tugtó, ag nĩgnĩ jé,” he mũ, “ag tỹ vẽnh nĩkrén jé, ũ tỹ 50 (ke) pãte ũ tỹ 50 (ke)
    ũ pãte nĩgnĩ jé,” he tóg, Jesus ti, ã mré mũ tĩ ag mỹ.'
  bvd-bvd: Konia nee 'oro ka dao 'ana lima tooni wane. Sa Disas ka bae 'urii fua waa
    kwairooi nia ki, “Lea kau molu ka saea fuada kera daka gooru 'i saegano ma daka
    koni too lima akwala ki.”
  ukr-1871: 'Було бо до пяти тисяч чоловіка. Рече ж до учеників своїх: Садовіть їх
    купами по пятьдесятеро.'
  apz-apz: Oso aꞌamu hiso faif tausen (5000) hwafoho. Jisas kako kakoe inomokomoyo
    sohwamo ulɨmento, Sekwo hofɨkimo ulɨmno. Aꞌamu fifɨti (50), fifɨti (50) mɨhuꞌmokinɨngkuji
    wohumafe.
  eng-AOI: There was a huge crowd of people there, 5,000 men and also women and children.
    Then Jesus said to his disciples, “Make them sit down on the ground, a group of
    50 here, 50 over there and 50 around here.”
  yon-yon: (Kadaareb korem kuyaa kuu karub 5,000iib areb.) Kwanandiwen kumban yembed
    ye kedmengkandeendan yaa yedmoon, “Yedmendibko nekwane wadbed dibirimo dibirimo
    kame 50yiib areb kerime.” andoon.
  poi-NT: 'Porque it́yaj como cinco mil jém pɨxiñt́am. Pero Jesús iñɨ́máy jém icuyujcɨɨwiñ:
    —Sɨɨp acco̱ñya̱jɨ como cincuenta cada grupo.'
  wuv-wuv: (Puduu ei wawane yei, ale'ei haipani pufaba'a.) Ma'uaa ina warenaa a'a
    ei otalai nenerana, “Fafigupuinaa ro'odu ale'ei haipani pa'ania laloo hepapalo
    gupu.”
  quf-NT: 'Chaqa tukuyninqa chaypi kaqkunaqa ullqukunala sinku mil (5,000) kasha kanqallapa.
    Piru Jesusqa yaĉhakuqninkunataqa niran: —Willayllapa chay runakunaqa tanqallapa
    sinkwinta, sinkwinta nir.'
  yuw-yuw: Sa wocin wömai amna 5,000 ihorocho idung. Oro ihoroc yuya Yesuho youp amnani
    inogoc, “Son owi amna wo soworeuya fuc tongga 50hon toroc dingno dingno idarut.”
  hus-NT-1971: 'Ajith expith an inic pel i bo’ mil. Tam a Jesús in ucha’ in exobalilchic:
    ―Ca ucha’ an mulcunel ca buxcan ti cuenel ti cuenelchic tsab inic c’al lajuj.'
  med-med: Wu 5000 mel mormin ei ka! Wote Jisas ndi, kitip kʉni wu ni kʉⱡ kundpa,
    nimba mel, “Enim ndi, wamp mbʉ, numa pana mbila, 50 nʉk mʉk elpa elpa rok, muⱡeing
    nʉk kundʉk nʉi!” nitim.
  bch-bch: (Ngansa gid arangaranga toa oa dabad iuot mambe bunoringring lima.) Be
    ikeo pagid ele aluagau bedane, “Akeo pagid ta tidio timado sangalima ngan rounga
    kelede kelede.”
  cco-NT: 'Co̱ꞌ dsíngꞌˉ fɨ́ɨngˊ jaléngꞌˋ i̱ dseaˋ do; tíiˊbre la ꞌñiáˋ mil jí̱i̱ꞌ˜
    dseañʉꞌˋ jo̱ jaˋ íingˆ jaléngꞌˋ dseamɨ́ˋ o̱ꞌguɨ jaléngꞌˋ jiuung˜ cajo̱. Dsʉꞌ Jesús
    casɨ́ꞌrˉ jaléngꞌˋ i̱ dseaˋ quiáꞌrˉ do: —Síiꞌ˜naꞌ jaléngꞌˋ dseaˋ güɨgüearˋ táꞌˉ
    có̱ˋ nibøø˜ táꞌˉ cincuenta dseaˋ.'
  deu-1951: 'Denn es waren etwa fünftausend Männer. Er sprach aber zu seinen Jüngern:
    Machet, daß sie sich gruppenweise setzen, je fünfzig und fünfzig.'
  alq-ALGNT: '8aiej nanan kitci midasomidana (5000) taci8agoban nabeg. Ogi anonan
    dac okikinoamaganan: “Abinijaokog kakina a8iagog, kidji nenanomidana8e8adj e ok8abi8adj.”'
  ixl-NNT: 'Kamal oꞌvaꞌl mil unqꞌa najeꞌ atike. As ech tal veꞌt Aak ileꞌ te unqꞌa
    ichusulibꞌeꞌ: —Etaltaj te unqꞌa tenameꞌ uvaꞌ la xonebꞌ skajayil. As laval toxkꞌal
    (50) uxhchil tu junun tꞌuubꞌul la ebꞌaneꞌ,— tiꞌk Aak.'
  boa-NT: 'Ehdúhjáa ditye néérónáa neébe: —Méne ditye páhadsɨ́jɨ́ iáhcúba 50-mevátsa.
    Áijyúhjáa diitye 5,000-meváubáhjáa wajpíímúré íjcyaróme.'
  quh-NT: 'Chaypimin carkancu phishka warankajina, kharislla yupaska. Jesusrí yachacojcunanman
    nerka: —Cay runasta tiyaycuchiychej t''aka t''akallata phishka chuncamanta phishka
    chunca, —nispa.'
  kwi-kwi: 'Sua cinco mil ampu wanmakkara. Jesúsne usparuza kaiznara: —Cincuentakimain
    wanmakkat kit uzninnari.'
  agm-agm: Sapɨhɨ isɨhiya bimohiyɨhiya pɨhɨtɨwɨ 5,000 kaiwɨhiyaare. Aihɨ Jisaasiho
    komɨ otɨpɨpatɨhiyai saundataase. “Isɨhiya tipɨtapaatɨwɨ kɨhonjɨ kɨhonjaapɨhɨ 50,
    50 kaiwɨ bimai nutaatɨwɨ kaundɨwɨse,” undataase.
  ubr-ubr: (Sabu nan on 5,000 nanaba, engon orot wat.) Iesu an baigibubunuotis auris
    iyau, “Omi on sabu orot ruam, auyotoat on nanaba wonboes kuayo kakaita kakaita
    nanaba wonruayois sinmairirin.”
  tsw-NT: (Ama a na a̱ shi lo a rawa ta̱ ali ukpakukupa uton.) A̱vu u damma ojoro
    a̱ yi, “Zuwai ama a̱ da̱nu oɓolo oɓolo, ama kupoton-uton.”
  cax-NT: 'Arrüna nubiquirrimia taqui cinco mil mañoñünca. Auqui nanti Jesús ümo bama
    ñanunecasarrti: —Aburasoi isucarüma tari tümonsoma taiquiana cincuenta.'
  aia-aia: Ma 'onaai rima merui mwane nara goni na'i dorasi. Mia Jisas 'agu o'ani
    'iniraaui rongoiusuri ana'i, “Moi 'unua tanaraaui inoni marai heinagu suri'i ruruha,
    'a ga'i rima tangahuru ta'i ruruha.”
  srp-1865: 'Jer bijaše ljudi oko pet hiljada. Ali on reèe uèenicima svojijem: posadite
    ih na gomile po pedeset.'
  agt-agt: te itta de ya limaribu na lalaki fwera ta bābāy ikid na anak. A ya uhohug
    ha ni Hesus tekid a “Pagammungan muy mantu ya tolay kiden ta taglimafulu, a pagtuttudan
    muy kid,” kunna.
  lug-lug: Waaliwo abasajja ng’enkumi ttaano. Naye Yesu n’agamba abayigirizwa be nti,
    “Mutuuze abantu mu bibiina by’abantu ng’amakumi ataano buli kimu.”
  yby-yby: 'Liki labolawa maya yalo li esa iki minabo weya 5000 minayoko elikadanaki
    sa-liki layoko Jisesimamo unala ipalale yuhasidama sa-loko lo biye: Muki wewenaya
    50 50 iki mini nupa ika mini nupa ika ilo liki li bilo, loko lo biye.'
  heb-heb: כי היו כחמשת אלפי איש ויאמר אל תלמידיו הושיבו אתם שורות שורות חמשים בשורה׃
  mpp-mpp: Ngic yogo yengele dzalengineng 5 taosen ngama ingucti gaibong. Ilec ailu
    inguc miibong. Mibong Yesudi mic-tengtengfocine edocebalu yanguc miwec, “Ngenge
    ngic-ngigac edocebabong, yenge habu 50 habu 50 inguc kpaduckelu ngiyening.”
  apb-apb: Sulie ola mala e lime sinolai mwane ni ngeena. Oto a Jisas ko te'uri hunie
    mo pwaarongoisuli ingeie, “Omu ke ha'a-ii'osie mwala aani pulitaa ni lime aawalai
    iinoni nga pulitaa.”
  san-TEL: తత్ర ప్రాయేణ పఞ్చసహస్రాణి పురుషా ఆసన్|
  ben-IRV: কারণ সেখানে প্রায় পাঁচ হাজার পুরুষ ছিল। তখন তিনি নিজের শিষ্যদের বললেন,
    “পঞ্চাশ পঞ্চাশ জন করে সারিবদ্ধ ভাবে সবাইকে বসিয়ে দাও।”
  ntu-ntu: (Murde ncblo nzkqlu-krdr nzesolzbzng mz siu kx nzlvqn (5,000). A' trnzrlwxtrpwzu
    olvz x doa kx nztopwzng.) Rpibz Jiszs mz ncblo nedeng kx, “Awxbuamu leplz mz dzbedeng.
    Mz dzbede kxesz' leplz nakrlzbzle nzpnu kxnzlvqn (50).”
  pan-pan: ਉਸ ਨੇ ਆਪਣੇ ਚੇਲਿਆਂ ਨੂੰ ਆਖਿਆ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਪੰਜਾਹਾਂ-ਪੰਜਾਹਾਂ ਦੀ ਟੋਲੀ ਕਰ ਕੇ
    ਬਿਠਾ ਦਿਓ।
  gvc-gvc: '@see-verse:LUK.009.013'
  mwp-mwp: Senabi thonara mabaygaw garsar mina koeyza, matha garkazil payb thawsan
    mura. Yesu kedha mulaydhin nungu niyay kazipa, ‘apa thanuri thana, balbayginga
    pipti, a wara pipti kubiya.’
  ksj-ksj: Eꞌea vaze niduꞌa boꞌaḡano ohoze daꞌoꞌe niduꞌa 5,000 radiunu. Iesuꞌa ane
    tahiꞌatahiꞌa ziro, raenaꞌa, “Ze ꞌahige zoꞌi, '50 rovonerovone ehoroꞌi'”
  sbk-sbk: Afwanaje alume bhali elfu zisanu. Na wabhabhola asambelezewa bhakwe. “Bhakhazi
    abhantu shikundi shila shikundi bhantu hamsini.
  mya-JVB: ထိုသို့လျှောက်သည်အကြောင်း ကား၊ လူ ငါးထောင် ခန့် မျှရှိ သတည်း။ ထိုအခါ လူ
    များတို့ကို တစ်စုလျှင် ငါးဆယ် စီ အစုစု လျောင်း ကြစေ ဟု အမိန့် တော်ရှိ၏။
  kgf-kgf: Imi mia sucginaiguc ic ionacnec ʒaŋgégina oloŋgic 5,000 imuac séc waŋec
    imuac niŋ imuhuc ʒégic. Waŋu Yesunéŋ 50 imuac séc tuŋa tuŋa nene newiŋ ʒé tacmu
    niŋac tohotoho ichéra énézéyec.
  awb-awb: Áhnte 5 táhúséni (5,000) weh míónsabe sega mi ehwéh iraruwe. Sísaga we
    kéró keyabé, Saime mó ke mópi tútuue míehrara mó ke mópi tútuue míáhro arítáhro
    úwara
  gdn-gdn: (Iyapana ika damumupu idiwa ka ropani kawaya, uratanai mena ka kuduba 5,000.)
    Ko Iyesu e tadeyau kabukabuwa ragidai tadebu, wagubu ke; “Wi kaiwagi iyapana tademuri
    da damu mo rabineya ka iyapana 50 idiwoto ade mosi rabineya ka 50 idiwoto, mu
    inako idiwoto kaya-tagisi.”
  nko-NT: (Ayin ánɩ́ bʋbʋ ɩnʋ bɔ́bwɛ fɛ́ mpɩ́m-nu (5,000).) Yesu lɛ́bláa akasɩ́pʋ́
    amʋ ɔbɛ́ɛ, “Mlɩha amʋ́ abʋtsia okútɔ́. Iku kʋlɛ ɩbwɛ́ɛ fɛ́ ahá aduenu (50).”
  bsn-NT: 'Ĩna tʉjʉre cinco mil ʉ̃mʉa ñañujarã ĩna. To bajiro ĩna yisere ajicõari,
    ado bajiro ĩnare yiyuju Jesús, ĩ buerimasare: —Masare rujatubuari ĩnare rujirotiya.
    Tocãrãcatubuare “Cincuenta ñarirãcʉ rujiya”, ĩnare yiya mʉa —ĩnare yiyuju Jesús,
    ĩ buerimasare.'
  pib-NT: Gi rixanu wanegetkona pamyo waragka jejine. Giyagni wane chinna yimaklene,
    “Ntuplajixanna paptogkaka pamyomolkaka.”
  wiv-wiv: E hada barae manumanu laveve kua e 5,000. Palaka a Iesus ki tania na kana
    disaipel kamahi, “Tania ni dia, dia na loli tadu habuka, 50-50 na kabu katiukatiu.”
  reg-reg: Mbe bhaliga bhalio ao abhalume bhiumbi bhitanu. Nabhwila abheigisibhwa
    bhaye, “mubheyanje ansi mkole jingobho ja bhanu makumi gatanu tanu.”
  mlh-mlh: (Yoŋoji ŋi 5,000 ore so gogobi.)” Oŋu bokiriebi kiŋariŋpuine iŋi yajiya,
    “Ŋoŋoji ŋiŋigo yajiru boroiŋ yabebi kubu so 50 ore so uqo nonimiŋ ore tumaŋgaru
    wakiru ŋeinebi.”
  gof-ENT: ሄ ቤሳን ኢቻሹ ሙኩሉ ጊዲያ ኣዴቲ ዴዖሶና። ዬሱሲ ባ ታማሬታኮ፥ «ኢሻታማን ኢሻታማን ሻኪ ሻኪ ኣሳ ኡቲሲቴ» ያጊስ።
  aau-aau: Payhokuaw, uwr mo meir mokwe 5000 sankaw lwak. Sawk Jisas hiykwe hyo ki-wayh
    me senkin makiy-mekow, “Uwrsa mo meir mokwe, 50, 50, homkwe sankaw kwa sor okima
    okima me kikrweik.”
  tvk-tvk: (Tata xil vus xa ladi e melele nen ak sangas labe taosen lim (5000), e
    atou e horamue xil latavuli xil ti.) Ma Iesu biteni mi moletin nan xil bit, “Ha
    museti moletin xil ha litotan e vanute xil xa moletin xil sangas lihe hanutap
    lu e he xalu mun (50) liti e vanute tei.”
  prf-NT: Peru kinagi na ten disepulus na hidi, “Paetnudán moy hidi a atanan ti táglalimmapulu
    balang essa a grupu.” Tehud a limmang libu en lállaki hidi a ked haud.
  auy-auy: sáwífaꞌ-waasi 5,000 waai uwasá aarewé iyámpóíye mérowana Ísu wení kísau-waasisafena
    séna unkwimaꞌmái tuwínkaa tuwinkaaꞌ-úmai 50 50 maraꞌá méraaro simátíméro súwasa
  tbg-tbg: Vaiinti 5,000navu mini vauvaro Ihuva nai vaintinavuara tiharo, Nenavu vaiinti
    nahentiara timanta vo kanta 50navu oquvi vaimanta, vo kanta 50navu oquvi variqi
    vi, mintiake timanta oquvi variate, tiro.
  hub-NT: 'Aya aishmagkuk cinco mil iruuntraruiti. Nuna tuinakai Jesús nina unuinatairi
    ainan chicharuk: “Shuar aina cincuenta cincuenta akantrarum chirichrinam matsastaarma”,
    tusa tinaiti.'
  hmo-hmo: Badina tatau be 5000 bamona. Vadaeni Iesu ese iena diba tahua taudia dekenai
    ia hamaoroa, ia gwau, “Do umui hereva henia idia dekenai, 50, 50 dekena amo orea
    ta ta dekenai do idia helai diho.”
  big-big: Yombu pulogo sangkelawili tausen melenazik tikinda keya Yisu ngezebokko
    waligeleyiwiliyegi pelik yeiya, Inugu yongkambanuwili yombu neyau keya meleyau
    tikinda narikke mogosibene keleye, mena yeiya.
  gux-G: 'klma b tie nibi tuda mu i. Jesu maadi o kpaaga: tien man cagli kul nibi
    piimu k cedi ban kali.'
  cnl-NT: 'Qui² xen³ co̱o̱³ ''ñé³ mil ''nɨɨ''n³¹ dsóo²³. ''E³ jo̱³ ca²³jua''³ Jesús.
    Ca²³sɨ''²³ dsa³ quien³²: ―Rɨ²juɨɨ''³¹ra''³ dsa³ ''e³ rɨ²³gua³te''²³ cɨ''³ tú̱²³
    lu²³guién³ dsa³.'
  zar-NT: 'Nacuʼë ca chi-un gáyuʼë bönniʼ ga naʼ. Níʼirö Jesús gudxëʼ yuguʼ bönniʼ
    usëda queëʼ, rnnëʼ: —Guliʼgún ga ilaʼböʼë tu cöʼ huéajgaquiëʼ, ilaca ca chi-un
    huéajgaquiëʼ.'
  kde-kde: Na pachinu anepo pávele na valume vahwikîla malinga alufu nnyano. Yesu
    nkuvahaulila vakuhundwa vake kuchidoni, “Vahaulile vanu vaikale matunji la vanu
    malinga amsini-amsini.”
  ata-ata: (Ta mulusi ne, itititisiꞌa umomomo loxo itemaxu mavulovexa mavulovexa tamei
    mo itemaxu mavulovexa taꞌuve 5,000.) Ia Iesu muvikalaneꞌi ta molomolo noxou aloxo
    ꞌo, “Ngingi ngavikalaneꞌi ta mitema ne lexe ixoluxolu no lia laꞌolaꞌoluxaꞌa mavulovexa
    taꞌutaꞌuve.”
  qvw-NT: 'Cayta nipäcula picha walanga wayapanllanlä capäcuptinmi. Chayćhümi yaćhapacünincunacta:
    “Picha ćhunca-camacta lluy taycachipämuy” nila.'
  nfa-nfa: '@see-verse:LUK.009.013'
  tnp-tnp: Kəmotəghati lanəha mətəu nətəmimi tepət pɨk u kəməhuva ikɨn əha, nəmə kafin
    nəman əmə, kəni ilah rəfin faif-tausɨn. Mətəu Iesu təni=pən kəm rəhan mɨn nətəmimi
    məmə, “Əhuvən motəuəri ilah fifti fifti motəni məmə okotəharəg.”
  urd-urd: क्यूँकि वो पाँच हज़ार मर्द के क़रीब थे। उसने अपने शागिर्दों से कहा, “उनको
    तक़रीबन पचास — पचास की क़तारों में बिठाओ।”
  hot-hot: Thêlô enaŋ abô êŋ ek malê nena anyô bêŋ anôŋ ba hatôm 5,000 la intu êmô.
    Ma Yisu hanaŋ hadêŋ anêŋ ŋê ku nena, “Môlô nonaŋ êndêŋ avômalô nena nesak doŋtom
    êtôm aêntêk 50 dum te, ma 50 dum yaŋ êtôm 5,000.”
  mqj-NT: 'Inde tau budae, anggapi muane anna umbai lima sa''bumo. Nakuamo Puang Yesus
    lako passikolana: “Suai itin lako tauo anna pantan ma''loko umbai silima pulo
    salaoan.”'
  rus-SYN: 'Ибо их было около пяти тысяч человек. Но Он сказал ученикам Своим: рассадите
    их рядами по пятидесяти.'
  mbh-mbh: Eneke totomonere inga oa titaling i mul nge 5,000. Ave Jisas i ria ile
    wainlangaere ve, “Thomu o ria or mo o men nge avlung avlung mo mule pa lim nge
    avlung omole omole.”
  bdd-bdd: Ma bodaedi ꞌoidiyega loheloheyamo ꞌadi baibaiwa gide paibi tausani. Coinega
    Yesu ꞌana tomuliyao ꞌihegwaediya, ꞌigwae, “Tomotaedi wawatahidi ma ꞌidi boda ꞌoidiyega
    walagudi, gide tomota pipiti boda ꞌaigeda ꞌaigeda ꞌoidiya, ma gide simiyatoi ꞌesa.”
  cbt-NTPO: 'A''natërápo huaranca pochin quëmapi''sa'' ya''huëpi ni''ton, napopi.
    Ina quëran ca''tano''sanënpita itërin: —Piyapi''sa'' sha''huitoco'' huënsë''ina''.
    A''natërápo shonca, a''natërápo shonca pochin huënsë''ina'', itërin.'
  rmy-SERVI: 'А котэ стидэнепэ кици екхэн муршэн пашэ панч пхангля. Исусо пхэнда Пэхкэрэ
    сиклярнэнди: — Пхэнэн манушэнди, мэк розмарэнпэ пав пандэша манушэн и бэшэн.'
  srn-NT: 'Den taki so bika na feifi dusun mansma so ben drape. Dan Yesus taigi den
    man fu En taki: “Un meki den go sidon ini grupu fu feifitenti sma.”'
  cta-NT: 'Caꞌyu mil tyaꞌa nguꞌ quiꞌyu ti ndiꞌi̱ nguꞌ biꞌ. Liꞌ nchcuiꞌ Jesús loꞌo
    nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱: ―Chcuiꞌ ma̱ loꞌo nguꞌ jua chaꞌ tyacaꞌa̱ nguꞌ lo
    yuu cuentya quiꞌi ti, tuꞌba tyii tyaꞌa nguꞌ sca quiꞌi ―nacui̱ yu jiꞌi̱ nguꞌ.'
  bqc-SIM: 'Gↄ̃ɛ pↄ́ kú weↄ kà lán gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ sↄo taawa (5.000). Ɔ̃ a
    ò a ìwaↄnɛ: À to aa zↄ̃lɛ gãgã gbɛ̃ↄn blakwikwi.'
  tcz-CHONGTHU: Ajeh chu chukoma chu mi pasal sang nga jen umah ahi. Yeshuan adonbut
    in, “Mi somnga nga bep'a aloi loiya tou dingin seipeh un,” ati.
  mar-mar: कारण ते सुमारे पाच हजार पुरूष होते. तेव्हा त्याने आपल्या शिष्यांना सांगितले,
    “पन्नास पन्नास जणांच्या पंक्ती करून त्यास बसवा,”
  snp-snp: Eti loti lamo ya wemomo ya faifu tauseni (5,000) yaidana oti minamo yamu
    lae. Eti lato, amokafo ege-ege moinamo we ya eti loto logimami, Linate wenena
    logimato we fiti mau fifiti-fifiti (50-50) witi amedoti minomo unawae, loto logimaiye.
  isl-isl: Karlmennirnir einir vora um fimm þúsund! „Segið þeim að setjast niður í
    fimmtíu manna hópum,“ svaraði Jesús,
  spy-NT: Ki chaang' ꞉bichooto miisin nyēē kikēēytēē kisyēērōōk muut. Kumwoochi ꞉Yēēsu
    kule, “Otet kōōbuurootēē konom.”
  xnn-xnn: Dat ibilin Jesus isnan papasolotna ta patokdowenda daida is saglilimampoo.
    Waay limay libo ay lalalaki san wada isdi ngem egay kaibilang nan bababai ya nan
    oongong-a.
  mwe-mwe: Pabha pepala, pubhalinginji bhanabhalume kuishila elupu nng'ano. Bhai,
    a Yeshu gubhaabhalanjilenje bhaajiganywa bhabho, “Mwaatamikanje makundi ga bhandu
    makumi nng'ano nng'ano.”
  tte-tte: Na bodane bwaite kaloli mena tatao kali baibaiwa besiele paibi tausan.
    Yeisu iwalo ana tobenaliyao kolili iba, “Tomo kwayakasali boda kaigeda pipti yo
    boda kaigeda pipti na kwawalo simiyasio.”
  tcs-tcs: I bin gad baut 5,000 man de, iben mo plenti ip i bin kaunte ol oman ane
    pikinini. Zizas bin spik ol klostuman blo em, ‘Meke dempla sidaun wea mob, baut
    pipti pipol wea ebri mob.’
  hlt-THB: (Vawh thlang thongnga awm uhy.) Cehlai a hubatkhqi na ce, “Thlang hakip
    hakip awh ngawih sak hloep hloep uh,” tinak khqi hy.
  soq-soq: Ita Iesu mo dima waiena etendabue diamone wanase, “Apana diamono empuempuntopue
    uwau deadea segantopue ina osowe nambau 50 wampue antopu.”
  qub-qub: 'Runacunaga carcaycaran pichga waranganömi. Jesusga apostulnincunata niran:
    «Llapan runacunata jamachiy shuyni-shuyni pichga chuncata-cama.»'
  att-att: Á ajjan tán mággè límáribu nga lálláki ánna yù ira bábbay ánna yù ira ábbing
    paga. Á kinagi ni Apu Kesu sù ira sinudduán na, “Pagitubangan naw ira ta ággilímápulu,”
    kun na.
  bki-bki: Mia nalo aber jibe na bior tomu nalo napano aju na nalo miroano laka, napano
    kulovu nalo ga abokar titai kovio jibe ka menu jimo [5,000]. Ana na Yesu ber kalo
    berinavo “Kamiu kuva kuver ka tomu nalo na kuver atutano beamu vo, atutano ea
    taara nalo, napano mia tomu veve duelimo va jimo [50] atua taara tai.”
  bqp-bqp: 'Gↄ̃gbɛ̃nↄn kú gwe gbɛ̃nↄn dúbu sↄↄro taka. Akũ à pì a ìbanↄnɛ: À tó ò
    vutɛ gã̀ kũ gã̀ao gbɛ̃nↄn bupla akurikuri.'
  mcp-mcp: Buud bwə́ á bə cínɔŋgʉ́ je bə budûm otɔ́ɔ́shin otɔ́ɔn. Yésus mú cɨ nə *ompwíín
    nə́ bwə́ jílʉg bwo shí ikínda ikínda, kínda jɛ̂sh nə buud je bə mə́wûm mə́tɔ́ɔn.
  hat-hat: '(Te gen senkmil (5.000) gason konsa.) Jezi di disip li yo: Fè yo chita
    pa ranje senkant konsa.'
  npl-NT: 'Ompa okatkah kemi mákuili mil tlakah. Pero Jesús okinmili itlamachtijkawah:
    —Xikinmilikah mamoololokah iwa mamotlajtlalikah de tlatlajko siento.'
  bgg-bgg: (Thiichiih shii ne itham guii thog pha bran um.) Isu è awai samoythek shii
    yao, “ithek shii ibrog jia jia shii saguii rek ne dug yi bo.”
  eng-TCENT: (For there were about five thousand men.) Then he said to his disciples,
    “Have them sit down in groups of fifty each.”
  eng-BSB: (There were about five thousand men.) He told His disciples, “Have them
    sit down in groups of about fifty each.”
  cpu-NT: 'Aamaaka ikarataiyini 5,000 shirampari apatotainchari. Ipoña Jesús ikantziri
    iriyotaane: “Papatoyeteri inkarate 50 atziri pomisaikayeteri, ari pinkempitakeriri
    maaroni.”'
  san-ASM: তত্ৰ প্ৰাযেণ পঞ্চসহস্ৰাণি পুৰুষা আসন্|
  tac-NT: 'We''ká ralámuli mochile alé, we''ká umugí ''lige we''ká u''kuchítiri. Siné
    kachi maligi mili mochíligeréko pe riocho. ''Lige alué Esúsika anele alué makué
    oká rió: ―We''kaná chojkégame neraga mochiawa malígisa makué neraga.'
  eng-WEBPB: For they were about five thousand men. He said to his disciples, “Make
    them sit down in groups of about fifty each.”
  gfk-H: Diet ga tangai hua kanong a liman na arip na tunana kaikek diet ga kis taar.
    Senbia Iesu ga tangai ta ira nuna bulu na hausur, “Muat hakisi diet a limliman
    sangahul ta ira mataniabar.”
  viv-viv: Hidedemi higahe faꞋina kaliva adi yoꞋo 5,000 amine. Tu Yesu ana tomuliya
    gigahedi gigayo, “Wanagahedi be hinahiyoto adi loi fifiti fifiti amine.”
  yao-yao: Ŵandu uŵaliji pepala, ŵaliji achalume mpela elufu tano. Nipele Che Yesu
    ŵaasalile ŵakulijiganya ŵao kuti, “Mwatamiche paasi mipingo ja ŵandu mpela hansinihansini.”
  tgp-tgp: Matan evi tamlohi purongo korong mo tikeli tari vaha lima Iesu mo verea
    isana nona tamlohi usuri mara, “Ha vaira la sakele tamlohi mariviti i ngavulu
    lima na vao matea.”
  auc-NT: Onguïñæ̈nänique tinco mïido ganca ïnäni edæ mæ̈ ongönönänimpa. Incæte Itota
    tömengä mïñæ̈ në godäni ïnänite angantapa. —Mïnitö tömänäni ïnänite, Tincoenta
    ganca mïni cabo nänënë tincoenta ganca mïni cabo nänënë ämïni tæ̈ contacædänimpa.
  kbc-NT: Owo niɡ̶ida ligegi, leeɡ̶odi jona domaɡ̶a iwida ciinco miili ɡ̶oneleegiwadi
    (we nigaanigipawaanigi codaa me iwaalepodi). Odaa Jesus oneetediogi niɡ̶ijo anodiotibece,
    “Iiɡ̶eni me nicotiniwace niɡ̶idi noiigi, mowo lapotibece meya-taaliatibece oko.”
  bmh-bmh: Go dudu go tausen tabkuai. Gonun, Yesus nug gonugau tapaimaraneun dudu
    awareun, “Go duailel go houhou tabkuai, houhou tabkuai sisiai hobolilai, hoboi
    bitamam.”
  ctu-BL: 'Ya'' añob jo''p''ejl mil winicob. Jesús tsi'' sube xcʌnt''añob: Subeñob
    buchtʌl ti mojt ti mojt, che'' bajche'' lujuntiquil i yuxc''al ti jujunmojt, che''en.'
  meq-meq: 'Ndo neheye tebiye ka təv i Yesu aye na, hasləka hay ta giye gwezem zlam.
    Yesu a gwaɗatay a gawla ŋgay hay: «Dum gwaɗumatay a ndo hay tâ ndza ka dala. Tâ
    ndza bəruk i ndo kuro kuro zlam, kuro kuro zlam.»'
  noa-H: Mag hõor pöm t'ʌnʌm hee hemk'ooin happai cinco miljö naajim haajem. Magbaa
    Jesuu hamag, —Hõrag jaaubat hajim hanʌm, hãbam haigpai poso de cincuenta en cincuenta
    k'ĩk'ĩratdö jupk'amamk'ĩir.
  alp-NT: Ete mere tamata mokwai usata lima, some bina kai kwetela mo. Yesuse Iombe,
    “Ulake tamata meru esi rue totoini, toini esare kasuke sie butu lima.”
  san-VEL: tatra praaye.na pa ncasahasraa.ni puru.saa aasan|
  kbq-kbq: Anampina 5 tauseni'a venene mani'naze. (Anampina a'nene mofavreramina ohamprine)
    Anante Jisasi'a amage'ma nentaza disaipol nagara huzmanteno, Zamasaminke'za 50'a
    refko hu'za mago mago kevufina manitere hiho.
  kbh-kbh: 'Er mo shachna uaranga boyabásenga imnamna. Pero Jesusna chabe uatsjéndayënga
    tojanë́yana: —Mamëndá nÿetscanga chamotbiamama shachna bnëtsátsanënga ca.'
  ron-LSB: 'Căci erau cam cinci mii de oameni. El le-a spus ucenicilor săi: “Fă-i
    să se așeze în grupuri de câte cincizeci de persoane.”'
  pon-pon: 'Pwe irail me ol impan lime kid. A a kotin majani on japwilim a tounpadak
    kan: Komail pwini ir pajan wad limek o limek!'
  nhe-BL: 'Itztoyaj nepa nechca macuili mil tlacame. Huan Jesús quinilhui imomachtijcahua:
    ―Xiquinilhuitij ni tlacame ma mosehuica ica pamitl, ica cincuenta ipan sesen pamitl.'
  sps-sps: Te onots toromainy a ngim a tapan tsoiny te kaa na aya. Jisas tsue to tan
    matisian Tsunia, “Tsue of ir yam a vainy ma vaagum ari, ngim safunuu tan isisen
    a gum.”
  wnc-wnc: Ngang iniwa yake anzing yanikut, “Ginda yaniwa kepdakane aminu 50, 50 ngang
    usanzike inana pukwitningge yaninong,”
  bus-bus: 'Gↄ̃gbɛ̃nↄↄ kú gwe gↄ̃ↄn bↄrↄ sↄↄroo taka. Ben à bè a ìbanↄnɛ: À tó aↄ̃
    vɛ̃ɛvɛ̃ɛ gãli kↄ̃n gãlio gↄ̃ↄn baplaa akurikuri.'
  gub-BL: Ta'e heta 5.000 awa a'e pe a'e wà xe. — Pemuapyk kar teko pe wà nehe ty
    wà, i'i wanupe. — Pemuapyk kar 50 teko xe wà nehe, pemuapyk kar amo 50 pe pe wà
    nehe, amo 50 pemuapyk kar 'a pe wà nehe, amo 50 pemuapyk kar xe ràn wà nehe no,
    paw rupi pemuapyapyk kar nezewe pe wà nehe, i'i wanupe.
  imo-imo: Akuna, iye 5,000 mele moloringi. Aku teko ningi wali Jisasini enondo nimbei,
    “Imbo 50 ningo lapu wamoko mainye molangei neio!” nimu.
  boj-boj: Naŋgi degsib mareb. Di kiyaqa? Tamo 5,000 soqneb deqa. Onaqa Yesus a kamba
    aqa aŋgro naŋgi endegsi minjrej, “Niŋgi na tamo uŋgasari naŋgi minjribqa qur segi
    segi 50 awoeleŋqab.”
  eng-DRA: 'Now there were about five thousand men. And he said to his disciples:
    Make them sit down by fifties in a company.'
  knf-knf: 'Biinţ banwooŋ da bawo uko ji iñeen week ŋyaaş iñeen kañeen (5000). Yeŧu
    kë aşë ji na baţaşarul : « Nadolan baka bado kaţoona uko ji bañaaŋ iñeen kañeen
    (50). »'
  san-KHM: តត្រ ប្រាយេណ បញ្ចសហស្រាណិ បុរុឞា អាសន៑។
  arn-NT: 'Kom tüfa engün mew mülerkey kechu warangka wentru. Welu Jesus feypifi ñi
    pu disipulu: —Anükünuwpe engün kake wichuke trokiñ mew, fey mülepe kechu mari
    che kiñeke trokiñ mew.'
  zas-NT: 'Abiꞌ cost gaay mil ree xinguiaaw rigaꞌ yagaj. Per rëb Jesús loj ree xbejnman:
    ―Gol güjdx loj reeman din cwe tüꞌpchii gaj reeman.'
  ken-NT: Mpǎy babhakanɛm abhɛn bachi arɛ abhak mbɔ nká ɛtay. Yesu aghati baghɔkɔ́
    bhi bɛ, “Kʉ ka bo mánchɔ́kɔ́ amɨk ndǔ bakwɔ́, yɛ̌ntɨkɨ nkwɔ́ ámbɔ́ŋ bǒbati
    bɛsa bɛpay nsɛm byo.”
