  uig-PIN: 'Qünki xu yǝrdǝ yiƣilƣan ǝrlǝrningla sani bǝx mingqǝ idi. U muhlislarƣa:
    — Halayiⱪni ǝlliktin-ǝlliktin bɵlüp olturƣuzunglar, — dedi.'
  beo-beo: Amo sogebia da dunu 5000 agoane esalu. Yesu da Ea fa:no bobogesu dunuma
    amane sia:i, “Ili momogili, gilisisu 50 agoane hamone, gisi da:iya fima:ne sia:ma.”
  acf-NT: Paski la té ni apipwé senk mil nonm. Jézi di yo, “Fè sé moun-an asid an
    ti pil pa senkant,”
  tpi-OTNT: Samting olsem 5,000 man i stap. Na Jisas i tokim ol disaipel bilong en
