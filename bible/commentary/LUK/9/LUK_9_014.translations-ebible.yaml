    laŋ (50) ugan ke ke asɨklaŋ,” a ga.
  ong-ong: (Mete wurutei pratei lepe 5,000.) Jisas lirpepe pupam pele lolpepei, “Karipe
    mete yaptei pratei tulum fi fi (50), pratei tulum niliyeye niliyeye.”
  tnn-tnn: Kəmotəghat nəhlan məto-inu netəmim tepət tepət itəm kəmotuwa ikɨn əh, okəmə
    kafin nəman əm, kən ilat rafin faif-taosan. Məto Iesu tən-ipən kəm rəhan mɨn netəmim
    məmə, “Otuwɨn motoor ilat fifte fifte motən məmə okotəpələh.”
  hch-NT: '''Uquisi ''auxüme miriyari yacütütü mecaniyupaümecaitüni. Hicü müpaü tinivarutahüave
    yuhesüa miemete teyü''üquitüvamete, Yaxequetenivarutahüavi memücuyaxixüanicü huta
    teviyari heimana tamamata yacütütü meyupapaümetü.'
  crn-NT: 'Majta aꞌɨ́ɨme ɨ́ teteca, ayée mú aráꞌase aꞌachú cumu anxɨ́j viꞌiraꞌa. Aj
    pu i Jesús ayén tihuaꞌutáꞌixaa aꞌɨ́mej ɨ́ mej jamuan áꞌujujhuaꞌaneꞌe tɨjɨ́n: ―Micheꞌe
    aꞌujráꞌase ɨ́ teɨte, muáacua jetze muaꞌarástɨméꞌe, méyee majta méyee.'
  zpu-NT: 'Naꞌ nak ka do gaꞌy mir zre beꞌnn byio. Naꞌ goll Jesúsenꞌ beꞌnn kaꞌ non
    Leꞌe txhen naꞌ: —Leyé akeꞌ kweꞌ chiyon (50) wej akeꞌ, kwen kwenze.'
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ତେତ୍ତେ ଆନିଞ୍ଜି ମନ୍‌ଲୟ୍‌ ଅଜାର ଡେତେ ଓବ୍ବାମରଞ୍ଜି ଡକୋଏଞ୍ଜି
    । ଆରି, ଜିସୁନ୍‌ ଆ ଞଙ୍‌ନେମରଞ୍ଜିଆଡଙ୍‌ ବରେଞ୍ଜି, “ବଗନେଃଗେଡନ୍‌ ପଚାସ ଜଣ ଲେକାଁୟ୍‌ ଆନିଞ୍ଜି
    ଅବ୍‌ତଙ୍କୁମ୍‌ବାଜି ।”
  for-for: 'Pigoya, pi waba 5,000 kina mintumeka, abagi kina''wampiba piya untawe.
    Yugana: Wasana uwaitaigini arabamagini, 50 kina aki puma mirite waiyo, uwaimintiye.'
  epo-epo: 'Ĉar ĉeestis proksimume kvin mil viroj. Kaj li diris al siaj disĉiploj:
    Sidigu ilin en aroj, po proksimume kvindek.'
  gfk-gfk: Diet ga tange huo kanong a liman na arip na tunaan kaike diet ga kis taar.
    Iesen Jisas ga tange ta ira uno bulu na harausur, “Muat hakisi diet a limliman
    sangahul ta ira matanaiabar.”
  bjz-bjz: (Anava embobo 5,000 aghago usiturie. Evetu mendi sasingude jo irugambi
    re.) Amindu unda ambo nímbidu eghá ririe, “Regege, númane noni daba-daba 50 aghagonu
    asusumboe!”
  atg-NT: Irari khi emọse agbẹlẹ asha ishe e la aghọ. Ama ọ́ọ́ eni eniyẹ odukhokho,
    “A rẹ wẹ shitọ ikui-iku ẹgbọ egbhuẹva ali igbigbe.”
  bjv-NT: 'Dɨngəm je asi dɨbɨ mi loe tɨ no̰o̰. Nə Jəju əl njé ndo je ə nə: «Adi-de
