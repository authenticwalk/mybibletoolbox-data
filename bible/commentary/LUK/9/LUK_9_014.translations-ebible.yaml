    rɨga b'ogla ama rɨka pipti (50) bobond omnɨka eyenina diyam awowɨm!”
  vmy-NT: 'Ngu ónru mi mani nchja xi inya kio. Tunga Jesús kitsure xutare: —ꞌBa tꞌin_ru
    nga ngatꞌendustin xki yachute.'
  cmn-FEB: 这里大概有五千名男人。他对门徒说：“让他们分组坐下，每组大概五十人。”
  gmv-RNT: Yesusikka bana kaallizayta “Asa ichashu tammu, ichashu tammu histi shaakki
    shaakki utisite” gides. Heenka ichashu shi gidiza attumasay dees.
  ncl-NT: 'Cataya quinami macuili mil lacames. Cuaquín Jesús quinmilic ilanahuatinijmes,
    quinmilic: —Xiquinmilican pa molalisi monechicujticate quinami cincuenta huan
    cincuenta lacames.'
  sua-sua: (Ngat re tok, ekam ko o mia vang ngat kaemik ko tok, va kam him gi lurokol
    tuk mnam endruk tgus ko ngat re kmemik, mar ngat kais mang te, 5,000.) To Yesus
    tkoripang ngar te, “Mguak mommen mar, mar kmorosang he kaum mnam a valngan langto
    langto nak kais mang te, alo mhelom alomin hori orom lo ktiek va a valngan langto
    langto tok kat.”
  klt-klt: Iná urum táwi wa áturáng waháranan ámna wu 5,000 wáina tá áturáng. Wáina
    árát Jesu yá disaepelná yánuk, “Kulá ámna náráwa wa iháng 50 ina yá urum káman
