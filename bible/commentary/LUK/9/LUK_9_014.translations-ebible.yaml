    dagi dagi namamonko,” mam.
  toj-NT: 'Porque ja janec'' cristiano jahui, ja quechan ja huiniquei, ay mojan joe
    mil. Ja Jesusi ti yal yab ja snebuman jumasa: ―Cax alahuic yab oj ochuque culan,
    a yi sbaje cincuenta cada c''ole, xchi ja Jesusi.'
  tbc-tbc: (Doup tubun dumado yan tamol kitek faiv tausen igo woŋ a.) Agog Jesus megeloum
