  lex-lex: 'La''pa edon nhal de rrekan nana muanke'' mamaini, de riy riwnu wolima.
    Noma Yesus Nakot la maka ha Nwatutu-nwaye''a re Niwra: “Mhiopan pa honona re ramtatan
    momuoga ne rnawera la wokni-wokni. La''pa edon nhal de, rima-rima wokni, de riy
    terampwolima.”'
  dov-dov: (Kwakali baluumi bakalikusika zyuulu zisanu.) Wakati kuli basikwiiya bakwe
    “Amubaambile bakkale muzibunga zyamakkumi musanu.”
  rgu-rgu: '@see-verse:LUK.009.013'
  toc-NT: 'Huá chuná xlacán tali̠­huá­nilh porque luu lhu̠hua cris­tianos xuani̠t,
    ma̠x cumu akqui­tzis mi̠lh. Pero Jesús chiné ca̠huá­nilh xta­ma̠­kalh­ta­huaké̠n:
    —La̠li̠­huán caca̠­hua­nítit cris­tianos la̠qui̠ na̠ pu̠tunu tata­huilay para
    ya̠ ita̠tni ciento pu̠la­ca­tunu.'
  ulk-1902: Abelelam mokakalam faif tausan le uridili. Ege E uiabim detager, kega,
    abara kaimeg giz, Uaba uiabim detager debele uiaba manoro emeri, fifte le gaire
    nosik.
  som-som: Waayo, waxay ku dhowaayeen shan kun oo nin. Wuxuu xertiisii ku yidhi, U
    fadhiisiya koox koox konton konton ah.
  mam-C: 'Attaq jun jwe'' mil ichin antza. Me chi Jesúsjo kye t-xnaq''tzb''in kyjalu''n:
    Kyq''manxa kyexjal tu''n tok kychmo''n kyib'' toj ch''uqin, lajaj toj ox k''al
    tu''n tten toj junjun ch''uq, ex tu''n kykub'' qe.'
  ndj-ndj: Pala paveli na vandu vatangalili, valulumi weka vaveli milongu mya muhanu.
    Topi Yesu kavalayila vandundami vaki, “Muvawombeli vandu vayikali fipinga fya
    vandu milongu muhanu milongu muhanu.”
  mbj-NT: '(5 miw ajyy tahyb n''aa pé m'' tii bä hab''ëëh doo.) Ti m'' Jesus ky hadoo
    sa hã: —Bë mejõ rabehyy b''ëëh tũũ, 50 ken''yyh ketyn hõm doo —näng mäh.'
  lat-VUC: 'Erant autem fere viri quinque millia. Ait autem ad discipulos suos: Facite
    illos discumbere per convivia quinquagenos.'
  ngp-ngp: Wagosi du awo wandaga aaho wabulaga magana milongo mishano. Yesu niyo awagamba
    wanamp'hina wakwe wawekazeni want'hu hasi mwe vibunga vya want'hu milongo mishano
    shano.
  aoi-aoi: Aburraja wurrakina warnumamalya yakwujina nuw-ambilyuma wurruwurrakwulyumide-ka
    na-lyimberrumur•dinumurra, 5,000 warnungkwarba akwa ngawa wurridarringka akwa
    wurriyukwayuwa aburra-langwa aburrajukwaba. Eneja kembirra ni-yama Jesus ena-langwu-wa
    warnikabuburrakiyuwa, “Wurr-ambarrijina ab-angmakayena ajiringka-manja. Abuwurra-murndukwuna
    50 yelakwa, 50 angakuba, umba 50 yada-langwa-langwa. Abi-yamina ngawa wurrumurndakenena
    warnumamalya wurruwurrakwulyumida-langwa,” ni-yama Jesus.
  enq-2: (Akali tausene yungipi mende kateami dokonya dopa leami.) Dokopa Jisasame
    disaipolo dutupa lamaiyoo, “Endakali dakaita 50 laowapi mende kambu pyao petena
    lapa” lea.
  eng-ASVBT: For they were about five thousand men. And he said unto his disciples,
    Make them sit down in companies by fifties.
  mna-mna: 'Tiso ta kembei paso, wal tana, tinin zin tomooto men ma irao kembei munŋaana
    lamata (5,000). Tona Yesu iso pizin: “Kuur zin tomtom ma irao tomtooru laamuruŋa
    pa uunu uunu.”'
  rmy-ARLI: 'Adari inele đi ko pandž hiljade murša. Tegani o Isus phenđa ple učenikonenđe:
    “Čhiven len te bešen ko kupe po pinda.”'
  myw-myw: Tawaw babiweis mamagina kweinim tawsan. Yeisuw mo idibakes navamul, ilana,
    “Kudibakes tasiyas bisinis bod kweitan kweitan waseg. Kweitan bod sinwanim gamag,
    kweitan bod simwanim gamag.”
  sby-sby: Palikuba batuloba bonka bakwana 5,000. Lino Yesu walabambila beshikwiya
    bakendi eti, “Kamwambilani bantu bekale mumakoto, likoto lya makumi ali asanu.”
  sll-sll: Ena yalhobi miki weni paib tausen mongwi. Mongure Yisas grang wine ongwo
    hobi yu ditongwi, “Ari hobi ganba bani pipti pipti hala sire ami di molo dito.”
  yaq-NT: 'Bwe''ituk inime''e, jumak mamni miil o''owimtukan. Taa ju''u Jesus jume''
    a'' majtimmeu: ―Woi taka ama woj mamamnisia, nattepola eme''e am jote''esaene
    ―ti ameu jiiak.'
  uro-uro: Rha märhamän doqoräkt dinguna ama rhodäm sa ama gamoe e di ngäkt kre ama
    ngärhäqyet ama tausengäna na rha. Dä ma Jisas ka qoar na aa mudäsaqongda rhoqortäqyia,
    “Ngäni qoaräs na rha iva rha rhuqun bät a ne va ama guläñap. Näkt ama guläñap
    asägom asägom diva ama ruiom ama udiom da ama ngärhäqyisem na ama ruvek pä bap.”
  ita-1885: 'Perciocchè erano intorno a cinquemila uomini. Ma egli disse a'' suoi
    discepoli: Fateli coricare in terra per cerchi, a cinquanta per cerchio.'
  muy-muy: 'Mis zawalani ye eslini ni agray dəbu zlam. Yezu nakəŋ àhi ana ndam maɗəbay
    naŋ ni : « Humi ana mis ni ti tânjəhaɗa njəlukluk kru kru zlam, kru kru zlam. »'
  kqc-kqc: (Adina rumana vene bi 5,000 kana.) Ye ini usi dina vene rofu niyo, “Amiye
    nifa kumo tau neinei 50 dudu kana ameyaganedi.”
  rmc-ZRB: 'Чак ле муршен одя есас варекай панч езера манушен. Та Ов пгендя пескєре
    сікаденґє: — Тговен лен те бешен копенца по пенда мануша.'
  tav-tav: 'Naa capãarã caʉmʉa jeto ãnaa jĩca wamo cõo mil cãnacãʉ cãñuparã. To bairi
    na caĩñupʉ Jesu cʉ cabuerãre: —Cincuenta cãnacãʉ jeto to cãnacã paʉre na rui rotiya.'
  eng-ULB: (There were about five thousand men.) He said to his disciples, “Have them
    sit down in groups of about fifty each.”
  spa-VBL: Y había aproximadamente cinco mil hombres allí. “Siéntenlos en grupos de
    aproximadamente cincuenta personas”, dijo a sus discípulos.
  fra-_FOB: 'Car ils étaient environ cinq mille hommes. Alors il dit à ses disciples:
    Faites-les asseoir par rangées de cinquante.'
  hau-ULB: Mutanen da suke wurin sun kai kimanin mazaje dubu biyar. Sai Yesu ya ce
    da almajiran, “Ku ce da mutanen su zauna kungiya-kungiya, mutane hamsin a kowacce
    kungiya.”
  mal-mal: 'ഏകദേശം അയ്യായിരം പുരുഷന്മാർ ഉണ്ടായിരുന്നു. പിന്നെ അവൻ തന്റെ ശിഷ്യന്മാരോട്:
    അവരെ അമ്പതുപേർ വീതം വരിയായി ഇരുത്തുവിൻ എന്നു പറഞ്ഞു.'
  kkc-kkc: Bei, biame omapoo mooloogoodoo ee ma kulodu gisowe hesiga ee 5,000. Eseme
    Yesuye o hamamee dili odoo dimapoo egeesee takaso, “Odoo susuga nei nalame odoo
    50 egeesiso mooloogoodolo ka buluma, odoo 50 egeesiso mooloogoodolo ka buluma
    dee takee,” diso.
  urd-GVR: (Wahāṅ taqrīban 5,000 mard the.) Īsā ne apne shāgirdoṅ se kahā, “Tamām
    logoṅ ko gurohoṅ meṅ taqsīm karke biṭhā do. Har guroh pachās afrād par mushtamil
    ho.”
  far-far: Na okue ne nia bobola fainia na lima to'oni wane ki ne kera to 'i seki.
    Sa Jesus ka fata 'uri fuana fafurongo nia ki, “Mulu saea fuada kera ka gouru 'i
    ano ana tani gwa tooa ana lima akwala wane ki.”
  suz-BL: मेकेर देल्‍शो वोंइश मुर ला ५ हजार बाक्‍मा बाक्‍त। मिनु येसुमी शेंसीब आन
    कली “मुर आन कली ५०, ५० जना पा निप्‍पतीन” देंमाक्‍त।
  car-NT: 'Ainatone dusun iwairy taro irombo mo''karon wokyryjan kynatokon moro po.
    Irombo ika''po mo''karon tynemeparykon ''wa: “Mo''karon kari''na andy''mopotoko
    oruwa-kari''na pai iwairy taro.”'
  amp-amp: Nd yihar 5,000 yimam rifinymom. Jisasr turhu disaiperm kfo memorm, “Nd
    yimam wakfokahtkomm fifti fifti inji arhu nhombra hanym. Wom tkittn wom fiftikfot
    rhukfot, tfit wom tkittn wom fiftikfot rhukfot. To be inji rhu nhombra hanykfot.”
  bht-bht: (क्योंकि ओथु लगबग पंज हजार मर्द थे।) कने उनी अपणे चेलयां ने बोलया, उना
    जो पंजा-पंजा करिके झुण्डा च बठाई दिया।
  eng-NOY: They were about five thousand men. And he said to his disciples, Make them
    lie down in companies of fifty.
  cub-NT: 'Aru nácavʉ ʉ̃mʉva cũinápʉrʉpe paimil baju barejáimad̶a na. Jesús arejamed̶a
    ʉ̃i bueimarare: —Dobaicõjejara mʉja ina põevare yajuboa teni, cainimea teni, cincuenta
    paivʉ cʉriyajuboa, arejamed̶a Jesús.'
  ita-1927: 'Poiché v’eran cinquemila uomini. Ed egli disse ai suoi discepoli: Fateli
    accomodare a cerchi d’una cinquantina.'
  lww-lww: La apisa sanene komin yeririna la nap̃a asike ne la moki manene laa, ana
    yerm̃ene ga lala pa tol sur sane manu lima [5000]. Ana Yesu pisa pan la, sape
    “Ava avisa va yeririna lala avisave atotano ke ne wa, atotano e p̃egas lala, nap̃a
    yar la lualima ve lima [50] e p̃egas tai.”
  ron-BAYASH: 'Jej ur umărat hunđiva pet hiljada dă bărbec, Isus u zăs alu učenici
    aluj: “Punjecălji să šadă ăm grupur po pedeset lumi să šadă una.”'
  ckb-ckb: 'چونکە نزیکەی پێنج هەزار پیاو دەبوون. ئینجا بە قوتابییەکانی فەرموو: «بە
    کۆمەڵ دایاننیشێنن، هەر کۆمەڵێک نزیکەی پەنجا کەس بێت.»'
  nas-nas: Aing-koo teing deerunooꞌ donkaang naing paꞌnokoꞌ kokoreiꞌpinaꞌ otorouꞌnung
    teke. Eeꞌnoko teie aaꞌpuruꞌ bakaning barevare-nupoong, “Navitunaꞌ baꞌnang-antavereriai,
    naruaape-pinaꞌ navitu-koo.”
  uvl-uvl: (Hana nenge tetu lamau nakuna nenge iri 5000.) Pe Iesus hele lange na hana
    mur, “A hele lange hana nemur ke teare pe a sisele iri ke ana non kina nai pe
    analoch (50) nga tuluk elle pe elle.”
  eng-BBE: For there were about five thousand men. And he said to his disciples, Make
    them be seated in groups, about fifty to a group.
  ixl-CNT: 'Tan kamal 5,000 ixaan qꞌu vinaj tziꞌ. Utz tal tek u Jesuus tu qꞌul ichusulibꞌ
    ech tzaꞌ: —Altaj ikꞌujeꞌ qꞌu aanima tiꞌ tanul tziꞌ. 50 ixaan unchaj tanul sebꞌaneꞌ.—
    Texhtuꞌ.'
  xsi-xsi: Ŋana tu kinzi tamâne nâ kambwaŋenzi ipâŋga lâ 5,000. Ŋineŋga Yesu ipainzi
    ne pâri-tamâta tu, “Miki kapainzi tu lambunzi ndue sisaŋona ku sio ŋgu ŋgu”.
  crx-NTPO: '''Et njan ''ilhozdilne ''ankw''us 5,000ne dune hinli. ''Et Sizi yugha
    hodul''ehne ubulhni, “Kwulat whunizyanne hinli whe lhendun natl''ahudoolts''ilh
    budáhni.”'
  kan-OKCV: ಅಲ್ಲಿ ಹೆಚ್ಚು ಕಡಿಮೆ ಗಂಡಸರೇ ಐದು ಸಾವಿರ ಮಂದಿ ಇದ್ದರು. ಆಗ ಯೇಸು ತಮ್ಮ ಶಿಷ್ಯರಿಗೆ,
    “ಪಂಕ್ತಿಗಳಲ್ಲಿ ಐವತ್ತರಂತೆ ಅವರನ್ನು ಕೂರಿಸಿರಿ,” ಎಂದರು.
  bbb-bbb: Ro e boeje bu ijia kariva ije e fari ijiaru buka e fae taoseni (5000) ijiege.
    Ijadufuo Jesu fu urina e vua fuone fievo ije kiae, Ni e ije kiaga bu e fifiti
    (50) ijiege atana binobino karino kiae.
  blw-blw: Te hen filang hen anchichay larae yanggay way wachahchi wat émméy ah lemanlifu.
    Yachi yag anat ifagan Jesus hen anchichay pasorotna ta tumùchucha hen anchichay
    tatagu way matpomatpon ah henlelman poporo.
  tam-2017: அங்கு ஏறக்குறைய ஐயாயிரம் ஆண்கள் இருந்தார்கள். அவர்களைப் பந்திக்கு ஐம்பது
    ஐம்பதுபேராக உட்காரும்படிச் சொல்லுங்கள் என்று தம்முடைய சீடர்களுக்குச் சொன்னார்.
  azz-NT: 'Huan nijín tagayot ten mosentilijca ya catca queme macuil mil. Huan ijcón
    Jesús quinilij imomachtijcahuan ijcuín: ―Xiquinnahuatican in tagayot ma mosentilican
    ojomepoal huan májtacti huan ma motalican seseco.'
  spa-RV-1909: 'Y eran como cinco mil hombres. Entonces dijo á sus discípulos: Hacedlos
    sentar en ranchos, de cincuenta en cincuenta.'
  csy-csy: Banghangziam cile amate sia pasal bebek tul nga kiim pha uh hi. Jesus in
    nungzui te tung ah, Amate sawm nga, sawm nga pawl in tosak vun, ci hi.
  mxq-NT: 'Jaꞌa ja̱ꞌa̱yʉty nimʉgoxk mil. Es ja Jesús tꞌanma̱a̱ydyʉ ja ꞌyʉxpʉjkpʉtʉjk:
    —Yajnaxwaatstʉ ja̱ꞌa̱yʉty nijustyikxymya̱jkátyʉty.'
  tzj-NT: Queri' quibij tre como ja xa queyon achi'i' ec'o la jo'o' mil. —Tebij chique
    ja winak chi quetz'abe'e pro pa tak moc ncuc'aj qui', e cincuenta ja jujun moc,
    ne' chique ja rapóstol.
  tdt-tdt: Tanba ema iha nebaa maizoumenus rihun lima. Nee foin sura mane deit, feto
    ho labarik la sura. Jesus dehan ba sira, “Haruka ema sira nee hotu tuur tuir grupu.
    Grupu ida ema nain lima-nulu.”
  ron-BTF: 'Fiindcă erau aproape cinci mii de bărbați. Iar el le-a spus discipolilor
    săi: Faceți-i să șadă jos în grupuri de câte cincizeci.'
  eng-WEBP: For they were about five thousand men. He said to his disciples, “Make
    them sit down in groups of about fifty each.”
  eng-FBV: There were about five thousand men present. “Sit them down in groups of
    about fifty,” he told his disciples.
  nld-1939: 'Want er waren ongeveer vijf duizend mannen. Maar Hij zei tot zijn leerlingen:
    Laat hen in groepen van vijftig gaan zitten.'
  bwo-bwo: Ash ashonwere úts kumk'oyi b́tesh. Iyesus b́ danifwotssh «Ash asho b'alk'ts
    b'alk'tson kayide'er bo bedek'etwoko woshwere» bíet.
  nch-BL: 'Itztoyaj nopona nechca macuili mil tacame huan Jesús quinilhui imomachtijcahua:
    ―Xiquinilhuitij ni masehualme ma mosehuica ica tamontomit, ica cincuenta ipan
    sese monto.'
  quc-TNT: 'Craj c''u e c''o job mil achijab. Xubij ri Jesús chque ru tijoxelab: Chibij
    chque ri winak chi quecu''bi pa tak mulaj re niq''uiaj tak ciento, —xcha chque.'
  tfr-NTPO: (Eshko ga domerga tjeng dogl̈o sak dbäw dbäw pjl̈ogl̈o shkëng (5,000)
    dik. Wal̈ëga, kjwozirga, e shtak l̇l̇ëme.) Eni ga Jesús tjl̈ẽ ba kong ga «Nopga
    kjwe ichozĩ wl̈ar tjeng töshko, shtor shtor, dogl̈o sak shkëng (50) sak shkëng
    (50)» l̈e.
  kaq-NT: —Cincuentabo rahsi tsahojaquetannon jato mitsahohmanahue —hahquin jahuen
    haxenicabo.
  sgb-sgb: Hinabi lay habayto, gawan main manga liman libo ya lalaki bayro. Noa, hinabi
    ni Apo Jesus kanlan labinloway tagahonol na, ya wana, “Paiknoên yo hilan pusto-pusto
    ya mani-limampo ha balang pusto.”
  vie-1934: 'Vả, bấy giờ có độ năm ngàn người nam ở đó. Ngài bèn phán cùng môn đồ
    rằng: Hãy biểu chúng ngồi từng hàng năm mươi người.'
  kxv-kxv: ଇଚିହିଁ ଏ଼ୱାରି ପା଼ସାମା଼ଣା ଆ଼ବାୟାଁ ମାଚେରି । ଇଞ୍ଜାଁ ଏ଼ୱାସି ତାନି ସୀସୁଣି ଏଲେଇଚେସି,
    “କଡ଼େଦସ ଜା଼ଣା ଲାକା କୁଗିକିଦୁ ।”
  cha-cha: 'Ya guaja buente sinco mit na taotao. Ya ilegña ni disipuluña: Nafanmatachong
    pot compania, cada compania sincuenta.'
  amu-NT: 'Ndoꞌ naⁿꞌñeeⁿ na cweꞌ tomti naⁿnom, chaꞌna ꞌom meiⁿndyena. Quia joꞌ tsoom
    nda̱a̱ nnꞌaⁿ canchooꞌwe: —Canduꞌyoꞌ nda̱a̱ naⁿmꞌaⁿꞌ na cwindyuaandyena xjeⁿ ntmaaⁿꞌ
    na wenꞌaaⁿ wenꞌaaⁿ nchooꞌ qui na cwii cwii tmaaⁿꞌ.'
  hin-CV: इस भीड़ में पुरुष ही लगभग पांच हज़ार थे. प्रभु येशु ने शिष्यों को आदेश दिया,
    “इन्हें लगभग पचास-पचास के झुंड में बैठा दो.”
  eng-OURB: For they were about five thousand men. He said to his disciples, “Make
    them sit down in groups of about fifty each.”
  spa-BES: 'Porque había como cinco mil hombres. Y dijo a sus discípulos: Haz que
    se sienten en grupos, de cincuenta por grupo.'
  san-BEN: তত্র প্রাযেণ পঞ্চসহস্রাণি পুরুষা আসন্|
  tdx-tdx: 'Va’e lime arivo ty lahilahy teo. Aa hoe re amo mpiama’eo: Ampiambesaro
    kilimampolo.'
  naf-naf: Âpme am tabienen ke an etaŋ indamakume 5000 kegok beye. (Âpme imbi ma nemba
    isisikŋaŋ ku indamakukuŋaŋ.) Âpme Zisasiyaŋ nembaŋaneyet kapigok zeye, “Am ekŋengat
    zeme maŋge kwep kwepgat keŋan am makume 50 50 kegok totaseip.”
  grc-MT: ησαν γαρ ωσει ανδρεσ πεντακισχιλιοι ειπεν δε προσ τουσ μαθητασ αυτου κατακλινατε
    αυτουσ κλισιασ ανα πεντηκοντα
  vid-vid: Walume waliyeng'ha wali hala, wali elufu zihano. Yesu kawalonjela wala
    walanguswa, “Muwalonjele wanhu wekalise hasi chila honhu walume elufu zihano.”
  pio-NT: 'Nàyacáiná néeni cawàwanáta cinco mil namanùbaca asìanái. Càmita naputàa
    inanái, sùmanái nacái. Quéwa Jesús íimaca yéewáidacalénái iríwa: —‍Pichùulìacué
    náawinacawa cincuentanama nàwacaca náawinacawa —‍íimaca yái Jesúsca.'
  tsn-tsn: Gonne go ne go na le batho ba ka nna dikete tse tlhano foo. Jesu a fetola
    a re, “Ba reyeng ba nne fa fatshe ka ditlhopha tse di ka nnang tsa masome a matlhano.”
  amr-NT: Ken, cinco mil huabokerek o̱ʼneʼuyatepiʼ. —‍Yanʼbahuad. Yanʼmanaʼ. Cincuenta
    huakupo huakupoaʼ yanʼbahuad yanʼmanaʼ. —‍Jesúsa huanigpe̱i̱kaʼeritaj oʼmanaʼuyate.
  pwg-pwg: Ma nani korotona kamonai tomotomowa ivi 5 tausan. Ma ivonesi bo, “Wawaya
    korereghisi da 50, 50 nununai ina makai.”
  cjv-cjv: Te yai gan munmane epemere 5,000 moime. Ena Yesu yaromi gama “Ne yokamai
    ‘Ari 50 ta moraingoro te ari 50 ta moraingore epe epe ama dere moiyo!’ di ereiyo!”
    di erongoro
  tha-KJV: เพราะว่าคนเหล่านั้นนับแต่​ผู้​ชายได้ประมาณห้าพันคน พระองค์​จึงสั่งเหล่าสาวกของพระองค์​ว่า
    “จงให้คนทั้งปวงนั่งลงเป็นหมู่​ๆ ราวหมู่ละห้าสิบคน”
  por-BR-2018: 'Porque havia ali quase cinco mil homens. Então disse aos seus discípulos:
    “Fazei-os se sentarem em grupos de cinquenta em cinquenta”.'
  mhl-mhl: (Yoŋoji ŋi 5,000 ore so gogobi.)” Oŋu bokiriebi kiŋariŋpuine iŋi yajiya,
    “Ŋoŋoji ŋiŋigo yajiru boroiŋ yabebi kubu so 50 ore so uqo nonimiŋ ore tumaŋgaru
    wakiru ŋeinebi.”
  klv-klv: (Husur ke ikad naulum̃an tovi 5,000 ei.) Avil ikel mai ahai susur san gail
    ke, “Mitigol ke lebǝtah hǝn b̃ikad naulum̃an len natuhluṽoh ṽisusua b̃evi 50.”
  bco-bco: Ilido꞉ a꞉la꞉do꞉ sio꞉wo꞉ mo꞉wo꞉ we, kalule kegeo꞉ a꞉no꞉ daosen bila꞉fo꞉
    ko꞉lo꞉ sen. Ko꞉sega Ya꞉su eyo꞉ tili wida꞉sen kalumo꞉wo꞉ a꞉la꞉sio꞉, “Giliyo꞉ kaluwo꞉
    aloba꞉daki a꞉namio꞉, do꞉la꞉fo꞉ bila꞉fo꞉ a꞉la꞉ta꞉li hamana.”
  kdl-NT: (Kpaci ama evu n azu a tawun a ɗa aꞌa̱ri a asu vi aꞌali.) U tonukoi atoni
    a ne yi, “Tonuko le a dusukusu aɓolo aɓolo, kaɓolo dem evu n ama amangarenkupa.”
  apu-NT: 'Iuaãtaã kikiakorinoka sĩko mio auakata. Xesosi paniãtana imoianariakori:
    —Hĩpaniãtari kãkiti topãkini, uai sĩkoẽta, apikomoni iuaĩkana sĩkoẽta, apikomoni
    iuaĩkana sĩkoẽta, txaãpokata kãkiti —itxa.'
  roo-roo: '[Aue rutu vao vo vavae tuku (5,000) rutu uvuiaro oirara, vo osa viapau
    riakora ora kakae vure vievieiiva voeao oea toupaiva.] Uva Jisas rera voeaaro
    disaipel tavireva oiso, “Voea totoevira pau pieta oiso, oeavu vo vavae tau (50)
    uvavivu, ra oeavu vo vavae tau uvavivu pauave, osa oeavu ita vo vavae tau uvavivu
    pauave.”'
  miz-NT: 'Tsí iō ñá te ūꞌun míil ñatīí san ntoo ña. Ntá tsi Jesuú ne, kakaꞌan ñá
    ni ña ntɨniꞌi ñā: —Káꞌan nto, na kuntōo ña uvi díko uꞌxi uvi díko uꞌxi ñáꞌa ña
    —kaꞌan ña.'
  qvz-NT: Chi muntunbi pichca huaranga (5.000) tupushi cariguna anaura. Chasna acpi
    Jesus pai anllashca runagunata mandara, Canguna cai runagunata rimaichi caran
    pichca chunga, pichca chunga (50) runa tucusha tiyarinauchun.
  deu-ELO: 'Denn es waren bei fünftausend Mann. Er sprach aber zu seinen Jüngern:
    Laßt sie sich reihenweise zu je fünfzig niederlegen.'
  mjc-NT: 'Tyin vasɨquɨ quitá maa uhun mil rayɨɨ yucú ican. Tan sɨɨn maa ñiñaha tsihin
    sehe ñi. Tacan tan ra Jesús catyí ra tsihin ra naha: ―Na cunyecu nyɨvɨ tsa uvi
    xico utsi taahan ñi iin iin nu cunyecu ñi.'
  caa-caa: 'Y ayan meyra sian gente era este 5,000 winicobꞌ, pero e Jesús uyare uyajcanuarobꞌ
    y che: —Arenic e sian gente era tuaꞌ aturuanobꞌ intzujc intzujc de a cincuenta,
    che e Jesús.'
  pls-NT: 'Ixin cain chojni mé, jeho xí inchin naho mil xa. Pero Jesús ndac̈ho ngain
    tti chojni que vacao: ―Ndache ra na tasintte na de cincuenta na cada grupochjan.'
  eng-WYC-2018: And the men were almost five thousand. And he said to his disciples,
    Make ye them to sit to (the) meat by companies, a fifty together, (or And he said
    to his disciples, Make them to sit down for the meal in groups, fifty together).
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ସେମଃନ୍ ମାୟ୍‌ଜି ଆର୍‌ ହିଲାଟକିକେ ଚାଡି ଅଃବ୍‌କା ଅଃଣ୍ଡ୍ରାମଃନ୍‌
    ହାକାହାକି ହାଁଚ୍ ଆଜାର୍‌ ରିଲାୟ୍‌, ଆର୍‌ ଜିସୁ ଅଃହ୍‌ଣାର୍‌ ଚେଲାମଃନ୍‌କେ କୟ୍‌ଲା, “ଦୁୟ୍‌କଳି
    ଦଃସ୍‌ ଲେକା ଦଃଳ୍‌ ଦଃଳ୍‌ କଃରି ଲକ୍‌ମଃନ୍‌କେ ବଃସାଉଆ ।”
  otq-NT: 'Xa mi ra nze̱ye̱ ya jöꞌi, ho̱nse̱ ya ñꞌo̱ho̱ mi tsu̱ ngu ngu̱dminthebe.
    Ha nunar Hesu bi ꞌñembabi yá ma̱xte: —Xifu̱ da hñu madenthebe nꞌa ngu nꞌa ya mutꞌi.'
  tzo-SA: 'Li cꞌu yepal viniquetic te stsoboj sbaique oy nan joꞌmiluc. Jaꞌ slecoj
    li antsetique schiꞌuc li unetique, muc bu atbil. Li Jesuse jech laj yalbe li yajchanbalajeltaque:
    ―Albeic li crixchanoetique ti acꞌo stsob sbaic ta lajlajuneb yoxvinic (50) jutsobe,
    acꞌo chotlicuc ―xut.'
  cuc-NT: 'Quie¹ tain⁴³ a³hain⁴ tionh² conh⁴ hña⁴ mai²³ chie³. I² jon³ a⁴juah⁴ Jesús
