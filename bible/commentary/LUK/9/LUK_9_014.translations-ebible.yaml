    a: ―Ca̱yáán nij yuvii̱ rihaan yoꞌóó, quiꞌya̱j soj, ne̱ dan me se cunu̱u chre̱ꞌ
    ꞌo̱ vi̱j chiha̱a̱ chi̱ꞌ vi̱j chiha̱a̱ chi̱ꞌ yuvii̱ cane̱ ꞌo̱ ꞌo̱ rej, quiꞌya̱j
    soj á ―taj Jesucristó rihaan nij soꞌ a.'
  cut-NT: 'Ihyan chahn ne, ri ye tenduh uhn mil che dema̱n ihyan cha̱hn. Tuhme ra̱hn
    Dihvo vo ri ye ihyan apóstol yahn ye: ―Cuihquentiyon nchuhn che co da̱ma ihyan
    sih, cuahte ye ca̱de o raco ndiche ye queri a̱ma cua̱n.'
  bel-bel: 'Бо іх было каля пяці тысяч чалавек. Але Ён сказаў вучням Сваім: пасадзеце
    іх радамі па пяцьдзясят.'
  zlm-KSZI: Terdapat kira-kira lima ribu orang lelaki di situ. Isa berkata kepada
    pengikut-pengikut-Nya, ‘Suruh mereka duduk berkelompok-kelompok, kira-kira lima
    puluh orang sekelompok.’
  gdr-gdr: Ton odede penaemb onggɨtyam yɨt apurento, nokɨp demb de ama rɨka paib tausɨn
