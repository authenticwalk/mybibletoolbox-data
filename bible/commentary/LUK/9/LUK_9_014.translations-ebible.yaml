  kpw-kpw: Ñɨn anɨbu, nɨbi bɨ apöm magum gɨla gau, nɨbi ñɨ pai gau wasö, bɨ gau nöp
    me wö ralla paip dausan (5000) rö ara. Pen Jisas bɨ nɨpe gau kalɨp haga, “Nɨbi
