  spa-BLM: 'Porque eran unos cinco mil hombres. Dijo a sus discípulos: “Haced que
    se sienten en grupos de unos cincuenta cada uno”.'
  kyz-NT: 'Kwaiwete ''gã. Sĩku miu te kũima''efera ''gã nuri ''upa ''ga porogyta renupa.
