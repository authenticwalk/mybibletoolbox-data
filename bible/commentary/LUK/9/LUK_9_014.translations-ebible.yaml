    ena achaneana. Cincuenta­va­cai­napahi eta náiputsi­tsi­si­ravaina —máichavacapa.'
  dik-NT: Kɔc ke tɔ̈ thïn aake röör tiim kadhiëc. Go lɛ̈k kɔcken ye buɔɔth, “Calkë
    kɔc aa nyuc, thiär dhiëc akuɔ̈t tök yic.”
  cac-cac: 'Ay am junoc oye'' mil eb'' vin̈ vinac ayec'' chi'' ta''. Axo Jesús ix
    alan d''a eb'' sc''ayb''um chi'': —Chequec em c''ojan eb''. 50 tac tz''aj junjun
    macan̈ eb'', xchi.'
  tzj-E: Cara' xecbij tzra com ec'ola la e j-o' mil xqueyon ach-i'. —Tbij chca wnak
    che nquetz'be'a, ptak mocaj necc'aj qui', e cincuenta e jujun moc, cara' xbij
    chca rdiscípulo.
  san-BUR: တတြ ပြာယေဏ ပဉ္စသဟသြာဏိ ပုရုၐာ အာသန်၊
  yaa-NT: 'Akka nãno cinco mil feronãfakefo inifo. Akka Jesús aõxõ tãpimisfo yoini:
