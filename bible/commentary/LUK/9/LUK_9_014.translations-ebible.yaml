  kdc-kdc: Wambigalo waiyeka wakalile hanhu aho wakala wovika elufu tano. Yesu kawalongela
    wanahina zake, “Walongeleni wanhu wakale mna ivibumbila va wanhu malongo matano.”
  nhr-nhr: '5,000 khama noo xu khóè xu kò ẽe koe hàna domka. Me kò Jeso ba Gam di
