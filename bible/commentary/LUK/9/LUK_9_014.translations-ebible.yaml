  cab-NT: Yaráfañanu joún seíngü mílu wügǘriña ñi, mabájüdünga würíña jáma irájüñü.
    Ába laríñagun Jesúsu joun láni disípulugu. —Ñurúgüda jumáña dimí dimí-san.
  clu-clu: (Ang mga lalaki lang doto bali 5,000 nga lagi, poira pa sa mga babai kag
    mga bata.) Gani makon ni Jesus sa anang mga somolonod, “Abi gropo-gropoa nindo
