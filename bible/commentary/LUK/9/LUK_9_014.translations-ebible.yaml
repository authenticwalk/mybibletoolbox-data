verse: LUK.009.014
translations:
  kpx-kpx: Kosealemoike abu hoto ke loulu. Malaha bahata keve uale keau moagataho
    vai taoseni (5,000). Ige Iesuu au esemu namigevei avoe, “Bahata namigevege abu
    vivti (50) vivtiai uguiavoi tai.”
  okv-H: Ainge ea amita be amo embo tapa 5,000 mihera avoeto. Eto Iesu na embo tapa
    50, 50 ainge kaheke kaheke ara ke enu
  tbo-tbo: (Matababana ololoto nugote tausana nimitutu noka hosi.) Ma tauna a hewahewali
    ugolihi i pa, ‘Lawa ona baha po bolugei hina tugula po ina nae. Bolu emosi po
    emosi u hinehi naka lawa magouhi 50.’
  mal-C: അവിടെ ഏകദേശം അയ്യായിരം പുരുഷന്മാർ ഉണ്ടായിരുന്നു. എന്നാൽ യേശു ശിഷ്യന്മാരോട്,
    “ജനത്തെ അൻപതുപേർവീതം നിരനിരയായി ഇരുത്തുക” എന്നു പറഞ്ഞു.
  grc-SR: Ἦσαν γὰρ ὡσεὶ ἄνδρες πεντακισχίλιοι. Εἶπεν δὲ πρὸς τοὺς μαθητὰς αὐτοῦ, Κατακλίνατε
    αὐτοὺς κλισίας ⸆ ἀνὰ πεντήκοντα.
  bgc-bgc: फेर उसनै अपणे चेल्यां तै कह्या, “उननै पचास-पचास करकै लैणपतार म्ह बिठा द्यो।”
  khz-khz: Kwalana marumaru maparara ragana imaima (5,000) vetaira. Iesu na gena melo
    evaikilarato, netiwato, “Taunilimalima iowarera gagala imaima tanu ta (50), gagala
    imaima tanu ta (50,) ne pia tanu-tali.”
  deu-TKW: 'Es waren aber gegen fünftausend Mann. Er sagte aber zu seinen Jüngern:
    lasset sie niedersitzen in Reihen zu fünfzig.'
  zsr-NT: 'Nacuꞌë niꞌ ca chiʉ́n gayuꞌë bönniꞌ. Niꞌr gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ
    Jesús, rnëꞌ: ―Gul‑gún ga laꞌböꞌë tu cöꞌ hueajquëꞌ, lac ca chiʉ́n hueajquëꞌ.'
  lin-lin: 'Ezalaki wana na mibali pene nkoto mitano. Yesu alobaki na bayekoli na
    Ye : — Bovandisa bango na masanga ; tika ete lisanga moko na moko ezala na bato
    tuku mitano.'
  hns-NT: 'Hoewa par lagbhag paatj hadjaar aadmie raha. Tab oe aapan tjela log se
    bolies: „Manai log ke patjaas patjaasgo ekattha baithaai de.”'
  noa-E: Mag õor pöm thʉnʉm ee emkhooin appai cinco miljö naajim aajem. Magbaa Jesuu
    amag, —Õrag jaaubat ajim anʉm, ãbam aigpai poso de cincuenta en cincuenta khĩkhĩratdö
    jupkhamamkhĩir.
  eng-EMTV: For there were about five thousand men. And He said to His disciples,
    “Make them recline in groups of fifty.”
  mib-NT: 'Chi íyó nájnūhun uhūn mil tēe. Te ni cahān yā jiín tée cáscuáha ún: Cahān
    jiín ñáyuu na cúcōo sɨ́ɨn cincuenta cincuenta i, áchí yá.'
  lif-NT2: (खे़प्‍मो हे़न्‍छिङ् ङासि (५०००) यारिक् ये़म्‍बित्‍छाॽहाॽ मे़वये़रो॥) ये़सुरे़
    कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “खे़ङ्‌हाॽ ङागिप्‌रे़न्‌(५०) लुप्‍पो थे़ःक्‍पे़त्ताङ्‌युङ्‌मा
    पाङ्‌घे़म्‍सिम्‍मे़ॽ॥”
  xnj-xnj: Muni vavi vagosi, ngati elufu mhanu. Yesu akavajovela vawuliwa vaki, “Muvajovela
    vandu vatamayi hikundi ya vandu ngati hamsini hamsini.”
  mmx-mmx: Luvuttadi remes go diga epovo at lavalimo larabin sangsangaun kobot. (5000)
    Iesu ga lok ti lavaun pinivu ren, “Mina tong i ri limixin kusu dina xis kopok
    at lengkonbinam tadi i epovo at lavalimo sangaun.”
  cbr-NT: '@see-verse:LUK.009.013'
  tee-NT: 'Pus ixcha''anta tachi lakaquis milh jok''atni. Pus ju acsnich ju Jesús
    alacjunilh ju ix''amamaka''ui: ―Chach tatolhcha chai alhc''a''ulachich cincuenta
    ju quilhmaktamin.'
  eng-LSV: for they were about five thousand men. And He said to His disciples, “Cause
    them to recline in companies, in each fifty”;
  cak-NT: 'Roma ri winak can je q''uiy. Y xe achi''a'' jec''o la''k wo''o'' mil. Y
    ri Jesús xu''ij chique ri ru-discípulos: Ti''ij chique ri winak re'' chi quiech''oquie''
    chi nic''aj tak ciento, xcha'' chique.'
  pah-NT: 'A''ereki he''yjuhuve''g̃a cinco milve''g̃a uhu pevo Jesus''g̃a pyri akwaimba''ero.
    Kiro Jesus''ga ei g̃wemimbo''ehara''g̃a pe: —Pemboapy ti g̃a yvyvo g̃a mbojatykavo.
    Cinquentave''g̃a ti pemboapy avo. Cinquentave''g̃a ti pemboapy pevo. Cinquentave''g̃a
    ti pemboapy irupe''i. Nahã ti pemboapy pa g̃a ojohugwi, ei ga.'
  sja-NT: 'Ɨmɨk''ĩraarã cinco mil paji. Mamĩda Jesupa mãgaji chi k''õp''ãyoorãmaa:
    —Su-ak''ɨ p''aneepidapáde aji, cincuentacincuentaa.'
  xed-xed: '[Tsaw ta magay mnduha ta dəmbuʼ hutaf ma tsa vli ya.] «Mnanawa mna ta
    həŋ ka tsakavata həŋ hutaf mbsak hutaf mbsak,» ka Yesu nda duhwalhani.'
  mks-NT: 'Jáchi̱ ña̱yivi cán cúú ná tátu̱hun u̱hu̱n mil ta̱a. A̱nda̱ já na̱cachi
    tucu Jesús já xi̱hín na̱ xíca tuun xi̱hi̱n á: —Cacu coo ndó na̱ tá táhndá i̱vi̱
    jico u̱xu̱, i̱vi̱ jico u̱xu̱ na̱.'
  gfk-S: Di ga tange hobi kinong a liman na arip na tunana kike di ga kis ter. Iesene
    Jisas ga tange ta ira nuno bulu na harausur, “Mu hakisi di a limliman sangahul
    ta ira matanabar.”
  bmu-bmu: (Yeŋön azi 5000:gö dop malje.)” Mewö meleŋgetka gwarekurupŋan kewö jii
    mötket, “Eŋön mönö ambazip eŋgöra jiba mendeŋ eŋgigetka kambu dop 50:gö dop nene
    nembingö tokoba eta tatme.”
  dgz-dgz: Apan ap mepe wanumone arugataet 5000 mini amba waen aigap sia den. Iesu
    watu enamot megawa anega wadiamon, “Waenapan apane dere apan da aonagaet (50)
    iam iam ta wanum wanum amopen menan wadiamon.”
  eng-GNV: For they were about fiue thousand men. Then he sayde to his disciples,
    Cause them to sit downe by fifties in a company.
  zaa-NT: 'Hua ná ttú gayu'' mili'' tì''ga ca nubeyu'' lània. Làniana ra tè Jesús
    ca discípulo qui''áa: Líúxuaní cą por grupos de tsieyóna''.'
  eng-WEBSTER: For they were about five thousand men. And he said to his disciples,
    Make them sit down by fifties in a company.
  guh-guh: 'Bajarapajivibitsaëtoxaneto bejamatabëcuene cinco mil ponëbeje. Nexata
    Jesús jumaitsi pijajivijavabelia: —Paenaeyaexanare pepobitsaëtonë, bejamatabëcuene
    cincuenta ponëbeje tsaponae caebitsaëtota, jai Jesús pijajivijavabelia.'
  bon-bon: Yoo, puga ge pama faib tausen rooriye, magebi bägrä cama. Yeesu teeme abiberäja
    bägrä bine piba jejemige egä, “Weene biname bine jejemeye adnaterame maramara
    tomi cabu, fifti pana biname yepäyepä tomi cabu.”
  nhw-BL: 'Itztoyaj nopona nechca macuili mil tlacame. Huan Jesús quinilhui imomachtijcahua:
    ―Xiquinilhuitij ni masehualme ma mosehuica ica pamitl, ica cincuenta ipan sesen
    pamitl.'
  mgw-mgw: Palu', kwai na annalu'me kati maelupu matano. Bai, Yesu ngaabakia banamasi'
    bake, “Mwabakie bandu batame muipi'nga ya mitumbi amusini amusini.”
  swh-ONEN: Walikuwako wanaume wapatao 5,000. Yesu akawaambia wanafunzi wake, “Waketisheni
    katika makundi ya watu hamsini hamsini.”
  wbi-wbi: pwevalyale na vaghosi imbilima ihananopala. akavavula avavulanisivua vake
    akati, “muvakasie paasi mufipugha fipugha vave ifijigho fihaano ifipugha fyoni.
  bba-bba: Tɔn be sɔɔ, tɔn durɔbun ɡeerɑ turɑ nɡe tɔnu nɔrɔbun subɑ nɔɔbu (5.000).
    Mɑ Yesu u win bwɑ̃ɑ be sɔ̃ɔwɑ u nɛɛ, i bu sinɑsio wuu wuukɑ, weerɑɑkuukuubu.
  eng-KJVCPB: For they were about five thousand men. And he said to his disciples,
    Make them sit down by fifties in a company.
  kgk-NT: 'Haimete cinco mil Hesu nhe''ẽ renduhaty oime upe-py. Upéixa-gwi he''i hese
    kwéry “Heta eterei voi oime kente kwéry ko''a-py” he''i. Ha Hesu he''i: —Nahániry,
    pembogwapy uka katu íxupe kwéry. Cinqüenta oĩ va''e ojoypy ypy-py ogwapy hagwã,
    he''i gwemimondo kwéry-pe. —Ojogweroaty mirĩ mirĩ-vy pembogwapy uka íxupe kwéry,
    he''i íxupe kwéry.'
  waj-waj: 'Iya vaidiiya nnaasu yaaruduu kaayau (5000) ivau variravai. Yisuuva ari
    ngiaammuauya tunoo: Ngia gioonna kiaapuuya tikiai vooya (50) voovau varikiai vooya
    (50) voovau varikiai vooya (50) voovau variatee. Itaqitaama variatee,'
  cpy-cpy: 'Aamaaka ikaateeyini 5000 shirampari piyoteen-chari. Opoñaashita Jesús
    ikantziri riyotaani: “Pipiyoyiteri ikaate 50 atziri poejeeka-yiteri, ari pikimita-kiriri
    maawoeni.”'
  ekk-PKP: Kohal oli umbes viis tuhat meest. „Pange nad umbes viiekümnestesse rühmadesse
    istuma,“ käskis ta oma jüngreid.
  mpx-mpx: (He boda o gamwanaa bolau ali gewi i ola paib tausan.) Yeisu i baek wana
    tohago elal i ba, “Gamagalau ali pwahin ona nuku ginolil ge nihi misiyoan, pwahin
    maisena ge maisena ali gewi pipti.”
  wbp-wbp: '@see-verse:LUK.009.013'
  luo-luo: Ne nitie ji machwo kanyo ma dirom alufu abich. To nowachone jopuonjrene
    niya, “Nyisgiuru gibed piny e migepe mag ji madirom piero abich, moro ka moro.”
  nhe-NT: 'Itztoyaj nepa nechca macuili mil tlacame. Huan Jesús quinilhui imomachtijcahua:
    ―Xiquinilhuitij ni tlacame ma mosehuica ica pamitl, ica cincuenta ipan sesen pamitl.'
  aii-aii: 'ܐܝܼܬ ܗܘܵܐ ܬܵܡܵܐ ܡܐܲܝܟ݂ ܚܲܡܫܵܐ ܐܲܠܦܹ̈ܐ ܐܢܵܫܹ̈ܐ، ܘܐܡܝܼܪܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ:
    ”ܡܲܬܒ݂ܘܼܢ ܠܗܘܿܢ ܒܣܝܼܥܵܬܹ̈‌ܐ، ܚܲܡܫܝܼ ܒܟܠܔ ܣܝܼܥܬܵ‌ܐ.“'
  esk-NT: Aŋutit 5,000-siyuŋnaq iñugiaktigirut tarani. Jesus nipliutigai maliġuaqtini,
    “Iñuich aquvititchigik malġukipiaq quliŋullaalugich.”
  msb-msb: Kay mga lima ka libo na kalalakihan an adto didto. Pero sinabihan niya
    an iya mga disipulos, “Paingkuda sinda sin tigsurusingkwenta kada grupo.”
  cpa-NT: 'Di³ ma²tiogh³ cónh¹ hŋí² mei¹³ dsa², jmáh¹lah dsa² ŋioh¹². Jøng² ca¹juúh²
    Jesús, ca¹tsáih¹dsa dsa² quianh³dsa: ―Jmo³ hi² tógh¹dsa huø¹ ma¹ton¹lug¹guián²dsa
    lah¹cu²tséh¹dsa ―ca¹juúh²dsa.'
  dso-dso: କାଇକେବଇଲେ ସେମନ୍‌ ଅବ୍‌କା ମୁନୁସ୍‌ପିଲାମନ୍‌ସେ ପାଁଚ୍‌ ଅଜାର୍‌ ରଇଲାଇ । ଜିସୁ ସିସ୍‌ମନ୍‌କେ
    କଇଲା, “ଗଟେକ୍‌ ଗଟେକ୍‌ ଦାଡି, ପଚାସ୍‌ ଲକ୍‌କେ ଲାକା ବସାଆ ।”
  meu-meu: Badina be taunimanima na daha-ima readia. Bena ia ese ena hahediba e hamaorodia,
    eto, Ba haduadia, imahui imahui amo bae helai helai diho.
  yva-NT: Vatano wanuije umaso nawamo anya vatan anui obo matora nseo rave no ribuge
    radani. Umba Yesus po raura Apa arakove mai pare, “Wapo vatano wanuije umaso matuti
    da waje utantuna. Wapo maosoro awa wanuije abusyine nadani rai indamu inta utantuna
    intai, muno inta utantuna intai.”
  dgc-dgc: (Te manga lima a libu a lélake ta éya.) Ey kinagi ni Jesus du alagad na,
    a “Pégiknuden moy du tolay ta puktu-puktu a téglélimapulu.”
  zpm-NT: Nligaa miech tafa, zig gaay mil rgaa loxaque zha bguise. Dzigo bnabey me
    zho güey zho, güeynee zho lo grë miech co sob zho, cue zho groḻ gayooga, groḻ
    gayooga zho tib lugar.
  hix-NT: Kàrkomo komo yakenonà, 5000 me hana nehxatxkon ha. Eryewtanàhtxoko, kekon
    hatà, Txesusu, 12 komo wya. Eryewtanàhtxoko, asamtaha ro. 50 me rye eryewtanàhtxoko,
    50 me rma rha, 50 me rma rha, omeroro eryewtanàhtxoko, kekon hatà, Txesusu.
  sim-sim: Karem olmu mbara. Mberem ushirik? Ma ol orok liri hulaji nom li kantiri,
    5,000 hom nari ola. Urik Jisas ol orin tiyandarin ormu sawera, �Ji mbanak ma tondo
    siji sijik li lika.�
  npi-ULB: त्यहाँ पाँच हजारभन्दा बढी मानिस थिए । उहाँले आफ्ना चेलाहरूलाई भन्‍नुभयो,
    तिनीहरूलाई पचास-पचास जनाको समूहमा बस्‍न लगाओ ।”
  cgc-cgc: Iling tan ambal danen tak tama ittaw. Katamaen ta mga mama nang pa mga
    limma libo en. Gambal Jesus i naan ta mga apustulis, “Mga ittaw an grupuon nyo
    ta singkwinta daw papungkuon.”
  tim-tim: Amâ luâk 5,000 maligât. Dâ Yesuŋe hin dâm makyeŋgiep, “Makyeŋgimbiâ kâmot
    50 âk hârok ain ain tatmâ ariŋet.” dâep.
  yor-yor: Nítorí àwọn ọkùnrin náà tó ìwọ̀n ẹgbẹ̀rún márùn-ún (5,000) ènìyàn. Ó sì
    wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Kí wọ́n mú wọn jókòó lẹ́gbẹ̀ẹ̀gbẹ́, ní àràádọ́ta.”
  wos-wos: Séfélak (5,000 maki) du wumbu téndaka di wungi wa. Wungi wandaka dé Jisas
    diré wa, “Guni diré wangut di dumi natambambu dumi natambambu retandi.”
  emp-NTPO: 'Mama panʌra umaquĩrã awa mil juesuma panasid̶aca b̶ʌa. Maʌ̃ bẽrã Jesuba
    idji ume nĩbabadarãa nãwã jarasia: –Ãdjirãa jarad̶adua cincuenta awara awara egode
    chũpanenamãrẽã.–'
  eng-F35: (there were about five thousand men). But He said to His disciples, “Make
    them recline in groups of fifty!”
  ind-ind: (Ada sekitar lima ribu laki-laki di sana.) Lalu kata Yesus, “Suruhlah mereka
    duduk berkelompok. Setiap kelompok kira-kira lima puluh orang.”
  pes-OPCB: 'فقط تعداد مردها در آن جمعیت، حدود پنج هزار نفر بود. آنگاه عیسی فرمود:
    «به مردم بگویید که در دسته‌های پنجاه نفری، بر روی زمین بنشینند.»'
  mpt-mpt: unanga tenai mo kieim blim otane naka gang ita 5,000 obe. Yesuse e okok
    aleyemin nakai baabenea Ibo baabeniba nakai 50 ye toula toula unine gesea
  ssx-ssx: Ekipeke 5 daoseni haliweki koto pa꞉ta꞉ haemekeme. Yesuma꞉ mo disaipolo
    haliweki pa꞉ta꞉ alota꞉ Mo wanda꞉halita꞉ hali tieke yaapona꞉ kiki yaapomanu tupa꞉
    momba꞉lao kenkena꞉ mea pitama꞉ pitama꞉ pipee leekeme.
  mkl-mkl: Wee si inɔi inɛ ŋɑu inɛmɔkɔ ŋɑ ɑ̀ to zɑkɑi ɑmɑnɛ dubu miu (5.000). Ŋɔi
    Jesu í sɔ̃ mɔcɔɛ ŋɑu í ni, i jɔ̀ ɑ bubɑ wuɑ ikɑ̃ ikɑ̃ ɑmɑnɛ ciitɑɑ ciitɑɑ.
  gaq-gaq: ଡାଗ୍ଲା ମେଇଂ ପାକା ପାକି ମାଲ୍ ଅଜାର୍ ଙ୍ଗିର୍‍ବଏ ଲେଃଗେ । ଆରି ଜିସୁ ମେଁନେ ସିସ୍ଇଂକେ
    ବାସଙ୍ଗ୍‌କେ, “ଉଡ଼ି ମ୍ବାର୍‍କୁଡ଼ି ଗୁଆ ମ୍ବାର୍‍କୁଡ଼ି ଗୁଆ ଆଡିଙ୍ଗ୍‌ଚେ ଆମେଇଂକେ ମାନ୍ଦା
    ମାନ୍ଦା ଆଡିଙ୍ଗ୍‌ଚେ ଆଃକପା ।”
  gof-RNT: He bessan ichchashu mukulu gidiya addeti de7oosona. Yesuusi ba tamaaretakko,
    “Ishataman ishataman shaakki shaakki asaa utisite” yaagis.
  unx-unx: ଇନ୍‌କୁ ପାଞ୍ଚ୍‌ ହାଜାର୍‌ ଲେକା କଡ଼ାକ ତାଇକେନା । ମେନ୍‌ଦ ୟୀଶୁ ଆୟାଃ ଚେଲାକକେ ମେତାଦ୍‌କଆଏ,
    “ପାଚାଶ୍ ପାଚାଶ୍ ଝାନ୍‌ଲେକା ପାନ୍ତି ପାନ୍ତି ଦୁବ୍‌କପେ ।”
  gah-gah: 'Liki lamó nene áminaló mina véa 5000 nenéminiki niago giliake láa liki
    likago, Izesú nene izegipala zuha láa loko lo kimimó: Mukí vegená nene 50 50 nenéminiki
    mulusi miliki minalo liki likitalo.'
  lcm-lcm: Using katapo petau tavirimok luai asukang ta 5,000 na tauan aongos. Au,
    Iesu kala antok iria ta, “Mi asok iria ani ki sinong si kari keve kuvkuvulan i
    50 na igenen.”
  aer-aer: '@see-verse:LUK.009.013'
  qvc-NT: 'Chaqa ullqokunallach''i karqan 5.000qa. Piru Jisusqam yach''akuqningunata
    kamachirqan: —Yumbayta tiyachiyllapa 50, 50 waqpi kaypi, nishpa.'
  tgl-ULB: Mayroong nasa limanlibong lalaki ang naroon. Sinabi niya sa kaniyang mga
    alagad, “Paupuin ninyo sila sa grupong may tiglilimampung bilang.”
  cbs-NT: '@see-verse:LUK.009.013'
  xtm-NTPP: 'Te visi u''un mil tee ka iyo. Kovaa Jesús ma, jiña''a ya tee ka ndikin
    ya ma: ―‍Jin sa''a ni ja jin kunukoo uu xiko uxi (50), uu xiko uxi (50) ñayii
    a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Bakibanga penia akinalome elufu nhwano. Yesu ngabalengela akinapunji bakwe,
    “Malengelange bandu batamange ikuta ya makomi nhwano, makomi nhwano.”
  bao-NT: 'Ʉmʉa wadora jĩcã amo cõro mil peti niiupa. To cõro paʉ cʉ̃ja ca niiro ĩa
    pacagʉ: —Cincuenta niirãri wado cʉ̃jare duwi dotiya —ĩiupi Jesús, cʉ̃ buerãre.'
  san-ORI: ତତ୍ର ପ୍ରାଯେଣ ପଞ୍ଚସହସ୍ରାଣି ପୁରୁଷା ଆସନ୍|
  rmn-rmn: 'Отхэ сас паш ко пандж биня мурша. Ай о Исус пхэнляс э сиклярдэнги: — Бэшавэн
