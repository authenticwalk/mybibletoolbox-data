  bus-bus: 'Ben à ń lá à bè: Apinↄ sↄ̃, dén eè be má dɛ a ũu? Pita wèàla à bè: Luda
    gbɛ̃ Mɛsayan n ũ.'
  gub-BL: — Pe no ty wà, ma'e peze herehe peze'eg pà pe no ty wà, i'i wanupe, wanehe
    upuranu pà. Uze'eg Pet izupe kury. — Ne ureruwihawete urepyro har Tupàn hemimur
    karer Mexi her ma'e romo ereiko ne, i'i izupe kury.
  imo-imo: Aku teko ningi wali yuni enondo walipe pilipelie nimbei, “We imbomani aku
    teko nimele nalo enoni na nari konopu ltemeleya?” nimbe waltindirimu. Pitani topondopa
    nimbei, “Nu Goteni lipo mundumbo nimbe kanopa ltimu iye Kraist,” nimu.
  boj-boj: Onaqa Yesus a naŋgi olo nenemnjrej, “Niŋgi segi e qa kiyersib mareqnub?”
    Onaqa Pita na minjej, “Ni Qotei aqa Kristus.”
  ulk-ulk: Ege yabi nautmerda, “A wape nako pewa detauteda ka nete nali?” Peterude
    abi detagri, “Mama Agudira Keriso nali.”
  eng-DRA: 'And he said to them: But whom do you say that I am? Simon Peter answering,
    said: The Christ of God.'
  knf-knf: 'Kë Yeŧu aşë hepar baka aji : « Kë ţi an, nji dwo in ba? » Ŧimoŋ Piyeer
    ayeenk wal mënţ bţup aşë ji na a : « Iwo *Kriŧtu i Naşibaţi ayiluŋ. »'
  san-KHM: តទា ស ឧវាច, យូយំ មាំ កំ វទថ? តតះ បិតរ ឧក្តវាន៑ ត្វម៑ ឦឝ្វរាភិឞិក្តះ បុរុឞះ។
  arn-NT: '—Eymün kay, ¿iney pimuken anta iñche? ―ramtuy ta kisu. Feymew llowdungueyew
    Pedro: —Eymi ta Ngünechen ñi Cristo.'
  zas-NT: 'Dxel gunabdiidx Jesús zatijb, rëbaman: ―Laadx lëjt, ¿xhie nadi chu najn?
    Badxiꞌ Bëdan rëbaman: ―Lüj na̱j Cristo. Lüj na̱j Xiꞌn Dios.'
  ken-NT: Arɛm nta yap bɛ, “Kɛ bě babhɔŋ bǎrɛ̀m bɛ mɛnchí agha?” Símun Píta akɛmɛ
    yi bɛ, “Wɔ kɛ ɔ́chí Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò.”
