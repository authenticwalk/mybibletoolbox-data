    پېترۇس جاۋاب بېرىپ: ــ سەن خۇدانىڭ مەسىھىدۇرسەن، ــ دېدى.'
  tuf-tuf: 'Etat Jesusat wajacro: —Baat waquitra, ¿asan rehrcá? wajacro, ima chiwa
    quino. Eyta táyoyat Pédroat wajacro: —Bahan Crístoro. Sirat bah áyjacro, wajacro.'
  abx-abx: Amatilaw gihapon iya, “Pero para si ka'am, say may i pagkakilala-bi si
    ako?” Anaruman may si Pedro, “Ka'aw i Tinu'inan Mannanalwas nga nagpabawa-na si
    Diyos.”
  mco-NT: 'Chi Jesús ymɨnañ: ―¿Miich ajcxy, pɨn ɨɨch miich ajcxy xytíjcɨxy? Chi Pedro
    y''adzooy: ―Dios yCristo.'
  bsp-bsp: 'Kɔ Yesu eyif ŋa sɔ: «Kɔ cəke cɔ nəna nəŋcɛm-cɛmnɛn’em kəyɔnɛ-ɛ?» Kɔ Piyɛr
    oloku Yesu: «Wəyɛk-yɛk wəka Kanu məyɔnɛ.»'
  kqf-kqf: Bi ena tauwaikaiwatana i waitalayedina gado, “Bi temi ko giugiu te tagu
    aiyai?” Pita Yesu ena giu i waimunena gado, “Tam ba Keliso Maimaituwa ena Vinevine.”
  cpb-NT: 'Irojatzi ikantantanakari Jesús: “¿Tsikama pikantaiyinika eeroka?” Rakanake
    Pedro, ikantzi: “Eerokatake Cristo poñaachari Pawaki.”'
  aon-aon: Aria anan narig amam nakri, “Aria ipak kanak pakri mumam? Ipak pakri eik
    douk amiapen?” Aria Pita nakripan, “Nyak Krais douk Iruhin nagraehen aria neshopoken
    nyanamori nyurao arpesh iri.”
  hus-NT-2005: 'Konyattsik tám juní enchéꞌ kʼal na Jesús: ―Ani tatáꞌtsik, ¿jitaꞌ pé
    ta ulaltsik ke Nanáꞌ neye? Utsan enchéꞌ kʼal na Pedro: ―Tatáꞌ i Kristo, xi takudh
    kʼal na Dios abal ta takʼix.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱ jíín‑de: Te róó, na̱ cha̱a kúu‑ri̱ káka''a̱n máá‑ró,
    áchí‑ya̱. Yúan‑na te Simón Pedro, ni̱ ka''a̱n‑de: Máá‑ní kúu Cristo Se̱''e Dios,
    áchí‑de.'
  bps-bps: Na man Dyisas di dale, “Kabay gamu, tan i manyu? Simto agu kè?” Na tmimel
    Fiter, manan, “Ge sa Krayst, i Mgalék Dwata mebe i kagotan.”
  mbs-mbs: Mig-insà si Jesus, “Meneng eden lay se kenyo aneng-aneng tepad kanak? Sinu
    a lay?” Timaba si Pedro, “Sikona se Misiyas insogò te Timanem dini kenami.”
  tof-tof: Wa ibü nümtinóp wagó, “A yadi, e wa ia gyagüpi tótókdakla kürükwata, ka
    nótókla?” Pita bóktan yalkomólórr wagó, “Ma ene ⌊Kerrisola⌋, God noan zirrsapónórr.”
  cme-NT: 'Yesu wuɔ yuu-ba wuɔ: «Namaa fuɔ, na''a hai moloŋ muɔmɛi?» Piɛr wuɔ cira:
    «Diiloŋ uŋ pãa nuŋgu‑i wuɔ u ka saaŋ *Koŋkortieŋo maŋ, u yaa nuɔŋo‑i.»'
  sus-sus: Isa man naxa e maxɔrin, «Kɔnɔ wo tan naxɛ di? Nde n na?» Piyɛri naxa a
    yaabi, «Ala xa Mixi Sugandixi nan na i ra.»
  pon-2006: A e ketin mahsanih, “A kumwail, ihs me kumwail wiahkin ie?” Piter patohwan
    sapeng, “Komwi me Sapwellimen Koht Mesaia.”
  dad-dad: Jesus to fedin, “Ba ã uleg? Aya nigin ã ai gef?” Pita aiten yale iron,
    “Õ anĩ Negur nẽ Kristus.”
  zab-NT: 'Chiy gunabdiidxny laadeb: —Laat, ¿xi rniit, tú nare? Chiy raipy Bed laany:
    —Laabiu nábiu Crist xte Dios.'
  jae-jae: Ma Jesu kêtu kênac êsêac gebe “Ma amac nec asam aê abe asa.” Tec Petere
    gêjô eŋ awa gebe “Aôm Anôtônê Kilisi tau.”
  ksd-ksd: 'Ma i biti ta diat: Ma ga avat bula, ava biti ba iau to ia laka? Petero
    i tatike tana: U a Kristo kai God.'
  msm-NT: Kagi ni Jesus, “Na sikiyu, nokoy man to ogkaikagi now bahin kanay? Hintawa
    a man?” Dajun migtabak si Pedro, “Sikuna to diya Insaad no Manyuyuwas no pigpaandini
    to Diyus.”
  myk-myk: 'A Yesu di pu yege na: «Ga yee do, yeeyɛ pyaa ki mu nɛ di ɲɛ jɔgɔ wɛ?»
    A Pyɛɛri di wu pye: «Kilɛ ya Kirisa wemu ɲaha bulo ge, wee mu ɲɛ.»'
  sbe-sbe: Na kabo Yesu ye henamaiyeidi ye wane, “Na komiu? Kwa hedede meta yau kaiteya!”
    Kalinana wa Petelo ye bui ye wane, “Kowa Keliso, Yaubada yona kaisunuwa tamowaina!”
  mcr-mcr: Iqua e tquaŋguwäŋga, Iqu “Hiyaqä kŋuä duŋi, Nyi Tquŋgä?” ätukqe. Pitä iqu
    kimaŋi, tii ätukqe. “Si Goti Hanjuwä Iqueqä Kraisi, ne äminesŋqä ätekikqä Iqukiyqä”
    ätukqe.
  cux-NT: 'Jesús miiⁿ ní caⁿ''a yā: Ndís''tiī, tuu''mi, ¿du''ū ''úú ngaⁿ''a nī? Tuu''mi
    ní Simón Pedro nan''guɛɛcútaⁿ''a yā ní caⁿ''a yā: N''diī chí Cristo yeⁿ''é Ndyuūs.'
  tur-YTC: Yeşua onlara, “Ya siz ben kimim dersiniz?” dedi. Petrus, “Sen Tanrı’nın
    Mesihi’sin” diye yanıtladı.
  san-ITR: tadA sa uvAcha, yUyaM mAM kaM vadatha? tataH pitara uktavAn tvam IshvarAbhiShiktaH
    puruShaH|
  bel-N: 'Ён жа сказаў ім: «А вы кім называеце Мяне?» Адказваючы, Пётар сказаў: «Хрыстом
    Божым».'
  sch-sch: Hanchu, “nangnin te tumo minin ti?” tiin a rekel ngeia. Peter'n, “Messiah
    Pathien na ni” tiin a thuona.
  mic-MIQNT: Se'sus pipanimaji, “Tal'ta'sultioq weni ta ni'n?” Pie'l telimatl, “Gi'l
    na Nujiugs'tawi'wet aq wejien Gjinisgameg.”
  huu-NT: 'Jesús naimacɨmo jɨcanote: —¿Nɨese omoɨ cuena raitomoɨ? Pedro uai ote: —Odɨ
    caɨ Jilloitaraɨmadɨo. Jusiñamui facaina lloraɨnɨ mɨcorɨaɨ o billena jaie llotɨmacɨ.
    Jusiñamui ona orede.'
  jiv-NT: Tutai “Tura atumsha ¿yáiti túrutrum?” tiarmiayi. Takui Pítiur chichaak “Ámeka
    Yusa Anaikiamuri̱, Kristu tutai, núitme” tímiayi.
  otm-NT: 'Nɛ nu''a ra Jesús bi ''yänzɛhɛ yʉ́ xädi: ―Pɛ xi ahʉ, ''bɛ''a guím bɛ̨mhbʉ
    to''ogä. Nɛ nu''a ra Pedro bi ''yɛ̨mbi: ―Nu''i gra Cristo rá Thahni i Oją, bi
    ''yɛ̨mbi.'
  dah-dah: Irkeb Yesu beleŋ, “Munaŋ deŋbe ganuŋ yeŋ nurd nuneŋ haŋ?” yinkeb Pita beleŋ
    huwardeb, “Gebe Al Kuruŋ hitte Dumulgaŋ teŋ teŋ Al Mesaia, Al Kuruŋ hitte mat
    wayaŋ yeŋ nurde hite,” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni pen tɨ nirəha i mə, “Mətə kɨmiaha hiaməni mə iou sin?”
    Mɨreɡi Pita rɨni mə, “Ik Kristo sə Kumwesən rɨməni mə trərhi pehe ik ikuvehe.”
  kpr-kpr: Aminge setero, Iesu sekago nemokena ategi usira, “Atá nemo, nange erekotevu?
    Na mavejori? Sevu ningone!” aminge setiri, Peter sisira, “God namanenda ari ekoko
    kote doyari dae sise, Genembo eni dirigari furare dae sisira amo, nimori,” aminge
    sisira.
  san-IAS: tadā sa uvāca, yūyaṁ māṁ kaṁ vadatha? tataḥ pitara uktavān tvam īśvarābhiṣiktaḥ
    puruṣaḥ|
  nho-nho: Jesus ki vasiri hoki, “Ai kootou e taratara maa nau ko ai?” Teenaa ki mee ake
    Peter, “Koe naa ko te Mesaea TeAtua”
  gym-NT: 'Jesukwe niebare mda ietre: ¿Amne mun abko käta ti nire niere tibtä? niebare
    kwe ietre. Angwane Pedro abko käkwe niebare Jesuye: Ma abko Ni Dianinkä Ngöbökwe
    ara, niebare kwe ie.'
  azg-NT: 'Ya joꞌ taxeeꞌ Jesús ndëëhan, itso jon: —Ndoꞌ ꞌoꞌ jeꞌ, ¿Nin juu conduehoꞌ
    na condui ja? Tꞌa Pedro, itso jon: —ꞌUꞌ condui nquii Mesías na sijndaꞌ Tyoꞌtsꞌon
    na jndyoꞌ.'
  bhd-bhd: तैखन यीशुए चेलन पुच़्छ़ू, “पन तुस मेरे बारे मां कुन सोचतथ कि अवं कौन आईं?”
    पतरसे जुवाब दित्तो, “तू परमेशरेरो मसीह आस।”
  too-NT: 'Lā'' tuncan cākalhasqui''nīlh: ―Lā'' hui''xina''n ¿chichū huanā''tit que
    quit? Lā'' Pedro kalhtīlh: ―Hui''x Cristo a''ntī Dios macamilh.'
  ind-AYT: Kemudian, Yesus berkata kepada mereka, “Namun, menurutmu, siapakah Aku?”
    Jawab Petrus, “Engkau adalah Kristus dari Allah.”
  cjo-NT: 'Roojatzi rojampitantanakari rirori ikantanakiri: —Omaanta eeroka, ¿tsika
    pikanteeyinika? Rakanakiri Peetero: —Eerokataki Rotyaantanewo Tajorentsi naamagaeyakarini.'
  nsn-nsn: Kare dangatono pare, “Bo inggoum katongene mu kula maio.” Pita ke mene
    hahaua pare, “Ingga ter Kristo geke heirihain God.”
  san-DEV: तदा स उवाच, यूयं मां कं वदथ? ततः पितर उक्तवान् त्वम् ईश्वराभिषिक्तः पुरुषः।
  tna-NT: 'Da su Jesús ja quisabatana huecuana: —¿Aidhe ni da ema micuaneda epibatiani?
    Beju Pedro ja jeutsutana: —Mida da Cristo, Diusu sa Jabeituti Deja.'
  lid-lid: Eme Jises ndremenya oro, “Ya ado amwenen anya jo are lau?” Eme Pita asumon
    iy i buku doh, “Ou badeh, Krais, Kindrei suni ou ame dah.”
  wim-wim: Aꞌ nil Jesus.an thaw thant ngul ngurp nungantam al-alantan, “Puth niiya
    ngayangan wanttak ngaantam-ngeeyaniya ngay keꞌ pam weeꞌ iniy e?” Aꞌ nil puth Peter.an
    thaw nungant Jesus.antan, “Ayyang, nint inan ngeeya! Nintiya Christa, pam God.antaman
    nilan kaaꞌngak ngulan kuchow nintangan ngantakana.”
  zga-M: Akhavavula, “Akhala umwe mwita une niene veni?” U Petro akhatave, “Kriste
    ukhuhuma khwa Nguluve.”
  yom-yom: 'Buna wuba yuvula : —Vayi benu veka, lueta tuba ti minu ndidi nani e ?
    Buna Piela wumvutudila : —Ngeyo widi Klisto, wu Nzambi.'
  san-SIN: තදා ස උවාච, යූයං මාං කං වදථ? තතඃ පිතර උක්තවාන් ත්වම් ඊශ්වරාභිෂික්තඃ පුරුෂඃ|
  yut-yut: Yaŋba yaŋ yoyɨgɨt, “Mani ji dɨsi nak do namɨn yaŋ yoŋ?” Yaŋban Pita da
    aŋtobɨlek iyɨgɨt, “Gak Kristo, Piŋkop da yabekban apgul.”
  grc-BYZ: εἶπε δὲ αὐτοῖς· ὑμεῖς δὲ τίνα με λέγετε εἶναι; ἀποκριθεὶς δὲ ὁ Πέτρος εἶπε·
    τὸν Χριστὸν τοῦ Θεοῦ.
  cpc-NT: 'Ipoña ikantzi Jesús: “¿Tsikama pikantaiyinika iiroka?” Ari jakanaki Pedro,
    ikantzi: “Iirokataki Cristo poñaachari Pawaki”.'
  nhg-NT: 'Hua oquemelfejque: ―Hua nemejua, ¿öquenu nenquejtoa que naja necaca? Yecuöquenu
    onöhuat Semu Piero, oquejto: ―Tejuatzi tomobetzteca teCristo, öque metzmixpejpenelejque
    Deus.'
  nya-nya: Iye anafunsa kuti, “Koma nanga inu mumati Ine ndine yani?” Petro anayankha
    kuti, “Mpulumutsi wolonjezedwa uja wa Mulungu.”
  ngu-NT: 'Quemaj oquintlajtoltij: ―Niman nemejhuamej, ¿quen nenquijtohuaj aquin nejhua?
    Niman Pedro oquijlij: ―Tejhua tiCristo yejhuan ohualeu itech Dios.'
  kup-kup: Pot mañahan Iesu parunahoen epat maot at mañah, “Met arimauhö nemaz tairap
    hameg?” Pot mañahan Pita epat hah, “Ni Kristo, Godihö eñizekez au hahan hezap,”
    pot mañah.
  jid-jid: Wa mye ba, “U bi yi na, bi yo me ndi nha?” Bitrus sa niwu ndi, “U Almisihu
    wa u rji ni Bachi Irji.
  wmw-wmw: 'Iye akiwadairi tena: “Sambi umwe, mukwamba kuwa omi niwa nani?” Peduru
    akijibu, akamba: “Uwe kuwa Almasihi wa Mwenyezimungu!”'
  gmv-GGM: izikka ista “intech tana oona geetii?” giidi oychchides. Phexirosaykka
    “neni Xoossafe kiittetida kirstoosa” giidi zaaridees.
  ssg-ssg: Ape Jises kamei lato, “A puki amuto? Amuto ukek nga aita?” Pita pahoi i
    ukek, “O Krais, tel Haeu taloma.”
  zpo-NT: '—Lee re gu, ¿cho nle re gu xgab nak na? —nzhé xaa lo re xaa. Nu lee Pér
    mkeb nzhé: —Lu nak Xaa Mxaal Dios Nabeyy.'
  poy-poy: Su nayomberi kawakosiya, “Hashi, mwenga mlonga neni nagaa?” Peteru kamwankula,
    “Gwenga gwa Kristu Mlopoziya yagulagaliritwi na Mlungu.”
  qwh-NT: 'Tsenam Jesus nerqan: —Qamcunaqa, ¿imataq niyanqui? ¿Pitaq cä? Tsenam Pedru
    queno nerqan: —¡Qamqa Dios Acrashqanmi canqui! —nishpa.'
  gaw-gaw: Nuhig ip̱uniṯak awak danab ag anam aeg amu Jesus eḏua ag oḏ maṯom. “Anam
    aaḵu amge ag aḵa amu dahilnu aḏi aon aṯeb?” awa aum. A amu Petrus nug aum. “Na
    amu Kristus, Kayak Nug na tituaniṯom. Kayak Nug na Israel ehanadḵutnu aum!” awa
    aum.
  nca-nca: Kowe enendo ŋande osese yereró, “Yendoko nenemboro dani yeyoteŋgo?” Yiní
    Pitako mande topé ŋande yaró, “Keko Anutu koro Kristo ŋu,” yaró.
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―Zeꞌ de ru, ¿cyu rnii der nu naca̱? ―nam. Orzeꞌ
    na Bed rab yum: ―Ru nac ru Mesías, biñ nu bzuu nez Ñgyoozh nu cyid ―nay.'
  mkj-mkj: A Ih pwa, “A kamwai, inje ma kamwai pwahki Ngoahi?” Peter japoangla, “Koawoa
    ioar nihn Koahs Messiah.”
  zac-NT: 'Iurní Jesús guniꞌi lu raiꞌ: ―Lëꞌë të, ¿chu rniꞌi të nahia? Pedro guniꞌi:
    ―Nal Cristo, el quë nagudili Dios parë guënibë́ꞌal.'
  kyg-kyg: Yesuꞌa, ani gemo nehayaꞌmonanafa lapakaemo ina laꞌnae, hutapa nagiꞌnimo
    neꞌae, huno loka huno apafi geꞌnigenoꞌaeꞌmo Pitaꞌa, Gotiꞌa lekana paino kateꞌniya
    vekamo Kalaisi neꞌmogamae, huno ha paiꞌnigeno
  kmk-kmk: “Yoong dikayu nu? Singngadan ku utnat kanan yu?” inyimus Jesus kan dida.
    Summungbat si Pedro un, “Sika dit Kristu un imbaun Apudyus.”
  cao-NT: 'Jatsi jato ja nicaniquë: —¿Japa mato tsa ni? ¿Tsohuë ë nori ca icanai?
    —i Jesu niquë. Jatsi quiha, —Dios raahacanish ca Xabahamati Ibo xo mia ra —i Pedro
    niquë.'
  bbr-bbr: '@see-verse:LUK.009.019'
  inb-inb: 'Chi­ura, Jesuska tapur­ka­kunata: —Kam­kunaka nuka­manda, ¿pi kagtatak
    ni­wan­gi­chi? Chasa tapu­ura, Pedroka ainirka: —Taita Dius kikin agllaska Cris­to­mi
    kangi.'
  hrv-hrv: 'A on im reče: “A vi, što vi kažete, tko sam ja?” Petar prihvati i reče:
    “Krist - Pomazanik Božji!”'
  box-NT: 'Ó o Yeesu bĩnía tùara ɓa yi: «Ká minɛ́n cɔ̃́n á mi le ĩ lée wée?»
    Ó o Piɛre bía: «Fo lé o *Krista na le Dónbeenì tonkaa.»'
  ote-NT: 'Nepʉ nura Jesu bi ꞌñembabiꞌʉ: ―Pe xi nuꞌahʉ, ¿toꞌo guí ma̱ñhʉ gue go guequi?
    Nuꞌbʉ́ ra Pedro bi da̱di ne bi ꞌñena: ―Nuꞌi go gueꞌi grá Cristo xuá pɛhnꞌaꞌi Ajua̱
    pa gui nda̱.'
  wnu-wnu: 'Ende qamarari ne wurinou sir bo wuriqebi qamar: “Ende eng an yet your
    qamb igoumon?” Ende qamara Pita der qamar: “Ne Qenu wonou munon yurau wuriubersiau
    tari eng ne.”'
  zam-NT: 'Sya, mnibdi''s Jesús loo myen''. Ndxab Jesús: ―¿Gu'', à''? ¿Chó mbez gu''
    nac daa? Pedr ndxab loo Jesús: ―U'' nac Crist co'' Diox mtel'' loo izlyo'' ndxè'',
    co'' nee di''s, le'' Diox mxo''f zin'' loo U'' par tí'' no làa U'' mèn loo con''
    ryes. Ndxab Jesús loo Pedr: ―Lìcque'' nac co'' ngolo gunèel ba'', Pedr. Yende
    cón niin lool.'
  zyp-NT: Zisu tah, “Naaning tah saw aho a cang naa pa tah maw?” tatah hae he ka,
    Piter tah, “Nama cawh Khazing taitei a vongpaw Khri na cang,” tatah a chai.
  sey-NT: 'Ja̱je cajëna, se̱jiꞌi, i̱ohuaꞌini: “¿Cuiꞌne mësarutaꞌa yëꞌëre i̱queipi
    cayeꞌni?” Caquëna, Pedropi capi: “Mëꞌë cato Cristo, maire huasoquë, Maijaꞌquë
    tse̱quëre paꞌë.”'
  nvm-nvm: Bu ijeg kuardavga fu kia, Regavo jaiji ja vierafega naiji na erano kiain?
    Fu ijeg kiamga Fita fu uri kua, Aiji no vierafega a e iji God fu kuaga fu ruakno
    kuainva ijino kuain.
  mps-mps: “Dagego homugo ma ena de da wabo dawe?” wali. Pitago te po wei ponoyu,
    te po wali, “Nage da, Krais da, Godigo da Juda we bidi tau somai hagede tagala
    palali bidi dao,” Pitago te po wai.
  seh-seh: 'Yezu aabvundzisa pontho kuti: “Kodi imwembo musalonga kuti ine ndine ani?”
    Pedhru antawira kuti: “Imwe ndimwe Kirixtu adatumwa na Mulungu.”'
  pab-NT: — Hoka xiso atyo xala xaokita natyo? nexa Jesus. — Hiso atyo Enore Kalorexe
    Aohenere, Enore xaxikalahare waokita hiso — nexa Pedro.
  llg-llg: Boe ma Yesus natane bali, nae, “Mete ma tungga ei mesa nggei, na, ei mae
    Au ia see?” Basa boe ma Petrus nataa, nae, “Ama ia Karistus, na, ndia Hataholi
    fo Manetualain tudu mema kana so, neme makahulun mai.”
  kyf-kyf: '''Ɩn -Zezu yia wa layɩbhaɛ: «''Ɩn amɩa, a nɛɛ, nyɔɔ ɩn -mɩa?» ''Ɩn Piɛlɩ
    yia we ''bɩgʋpalɩɛ: «-Lagɔɔ -Bhasanyɔ -ɔ ka gbʋ ɔ gbaa, ''mɔ -ɩn -mɩa.»'
  tpi-tpi: Na em i askim ol, “Na yupela yet i tok mi husat?” Na Pita i bekim tok olsem,
    “Yu dispela man God i bin promis long salim i kam bilong kisim bek ol manmeri
    bilong en.”
  mih-NT: 'Tacuan ta i ndaca tuhun ra Jesús sii tandɨhɨ ra ta catyi ra: ¿Ta yoo ra
    cui catyi maa ndo? Ta i nacahan ra Pedro ta catyi ra: Yoho cuu ra Cristo. Zehe
    ra Ndyoo.'
  qvh-NT: 'Saypita yapay taporgan: “Gamcunaga ¿pï cashgätatä yarpäyanqui?” Saymi Pedro
    nergan: “Gamga Tayta Dios cachamushgan Cristumi canqui, taytay.”'
  kms-kms: Di ni mune pengu nindim nari, “Pudi nungoqi pughe gri nei wamb? Nungoqi
    wari nge tughe bu?” Di Pita nari, “Nu Kraist, wuti beghi kutamu powi ningg God
    naip kuo kin.”
  agn-agn: Ig ganing si Jesus ong nira, “Piro mga ong nindio, yo sinōpa?” Ang siminabat
    si Pedro, “Yawa tang Cristo, ang pinilik tang Dios para maggaem ong tanan!”
  nhi-NT: 'Jesús oquintlahtlanih: —Uan namehuantzitzin, ¿tlenoh nanconihtouah, aquih
