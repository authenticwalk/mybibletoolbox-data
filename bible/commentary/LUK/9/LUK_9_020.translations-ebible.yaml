verse: LUK.009.020
translations:
  kpx-kpx: Ige Iesuu loui avoe, “Isege laeau huhuige dau ole.” Ige Bitau avuho loui
    avoe, “A keu Keliso. Dilavau a hanavoale ke ailike.”
  okv-H: Iesu na, “Rate ungo na na amunure ke eagove?” ainge enu Peter na, “Umo Judea
    ta hondate ari embo Keriso God na ikari puvurarira,” ainge enu.
  tbo-tbo: Apoma a hewahewali ugolihi i baha nae i pa, ‘Ma taumi ami winugonugotuhu
    o pa tau iyai?’ Ma Pita a baha i wimiheya i pa, ‘Tam Yaubada a Besinana lawana.’
  mal-C: “എന്നാൽ നിങ്ങളോ?” യേശു ആരാഞ്ഞു, “ഞാൻ ആരാകുന്നു എന്നാണ് നിങ്ങൾ പറയുന്നത്?”
    “ദൈവത്തിന്റെ ക്രിസ്തു,” എന്ന് പത്രോസ് പ്രതിവചിച്ചു.
  grc-SR: Εἶπεν δὲ αὐτοῖς, Ὑμεῖς δὲ τίνα με λέγετε εἶναι; ⸂Ἀποκριθεὶς δὲ ὁ Πέτρος⸃
    εἶπεν, Τὸν χριστὸν τοῦ θεοῦ.
  bgc-bgc: उसनै उनतै बुझ्झया, “पर थम मन्नै के कहो सो?” पतरस नै जवाब दिया, “परमेसवर
    का मसीह।”
  khz-khz: Iesu na evaikilarato, netiwato, “Na gomi na nogotina au rai?” Petero na
    evega-geleato, negetiwato, “Goi Palaguna Keriso, ia na ekilagi-gavuato vevega-maguli
    talimana.”
  deu-TKW: 'Er sagte aber zu ihnen: ihr aber, was sagt ihr von mir, wer ich sei? Petrus
    aber antwortete: der Christus Gottes.'
  zsr-NT: 'Niꞌr gnabnëꞌ lequëꞌ Jesús, rnëꞌ: ―Nazx lbiꞌiliꞌ, ¿nuzxa rnaliꞌ nacaꞌ? Bubiꞌë
    didzaꞌ Pedro, rnëꞌ: ―Nacuꞌ Cristo nasölëꞌë Dios.'
  lin-lin: 'Yesu atunaki bango lisusu : — Bongo bino, bolobaka ete Ngai nazali nani ?
    Petelo azongisaki : — Ozali Masiya oyo Nzambe atindi.'
  hns-NT: 'Tab oe poetjhies: „Aur toelog ka sotje hai kie ham ke baatie?” Tab Petras
    bolies: „Toe Parmeswar ke Kriest baate.”'
  noa-E: Ichig magbaawai, jũrr amachigcha, —¿Ma pãachdëujãma, pãrau khĩirjuawai mʉ
    khai agá? a jëeujim anʉm. Magbaa Pedroou irig, —Pʉʉn Cristoou, ar warrgarwe ich
    Ẽwandamaucha õor peerdʉ aumkhĩir pʉ̈iju jaaujerr ajim anʉm irig.
  eng-EMTV: He said to them, “But who do you pronounce Me to be?” Peter answered and
    said, “The Christ of God.”
  mib-NT: 'Yūcuán na te ni cajnūhun yá de: Te máá ró, ¿ndé ɨɨn cúu ri cácahān rō?
    Te ni cahān Pedro: Máá ní cúu Cristo, Yaā ní tají Yaā Dios, achí de.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ याम्‍मो सेःन्‍दोसुसि, “कर खिनिॽग, इङ्‌गाॽ हाःत्‍आबे
    फाॽआङ् याप्‍मि के़मे़त्तिॽबे?” पत्रुसरे़ नोगप् पिरु, “खे़ने़ॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेःन्‍दुबा ख्रिस्‍तने़ॽरो॥”
  xnj-xnj: Penapo Yesu akavakota, “Nambu nyenye mwijova kuvya nene ndi yani?” Petili
    akamyangula, “Veve ndi Kilisitu Msangula mwauhumili kwa Chapanga.”
  mmx-mmx: La ne Iesu ga sue di, “Kereva ba nimi? Nemi mi lok do nenia nege?” Pita
    ga lok, “Nenu Lanarong at ne Moroa.”
  cbr-NT: 'Cacëxun ca Jesusan aín ''unánmicë unicama cacëxa: —¿Atúxa usai quimainun
    caramina mitsux ''ëx caraisna ui ''ai quin? Quia ca Pedronën cacëxa: —Mix camina
    Cristo, Nucën Papa Diosan ënu unun xuti, axa uti nun caíncë, a ''ain.'
  tee-NT: 'Chai ju Jesús ajuni: ―Chai ju uxijnan tis chavaich quilalhiulayau ju quit''in.
    Chai ju Pitalu'' junich: ―Uxint''ich ju Cristo''at ju ixnoncan camalakachatachilh
    ju Dios.'
  eng-LSV: and He said to them, “And you—who do you say I am?” And Peter answering
    said, “The Christ of God.”
  cak-NT: 'Y raja'' xuc''utuj chique ri ru-discípulos: Y rix ¿anchique ni''ij? xcha''
    chique. Y ri Pedro can ja'' xu''ij che ri Jesús: Ja ret ri Cristo, ri jat-takon-pe
    roma ri Dios.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Pehe, marãi pe ji ve jipi? A''ero Pedro''ga
    ei: —Nde ko Cristoramo Tupana''ga remimbuhurukaramo ereko.'
  sja-NT: 'Mãpai Jesupa iidiji: —Parãpárama, ¿mɨ k''aima adaima? aji. Mãpai Pedropa
    p''anauji: —Pɨ Cristo, Tachi Ak''õrepa pëida eperãarã rey pamerã.'
  xed-xed: 'Kaʼa nda həŋ guli mantsa: «A ki kaghuni, waya ka kaghuni ta mnay nda iʼi
    na?» kaʼa. Ka Piyer mantsa: «Kagha ná, Kristi ka,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Jesús na̱ já na̱cachi a já xi̱hi̱n ná: —Ta
    ndóhó ri ndá da̱ cáchí ndo̱ cúú u̱ —na̱cachi a xi̱hi̱n ná. A̱nda̱ já na̱cachi
    Pedro já xi̱hi̱n á: —Mé ndó cúú Cristo, ña̱ na̱chindahá Ndióxi̱ cacomí cuéntá
    sa̱há ña̱yivi —na̱cachi da xi̱hi̱n á.'
  gfk-S: Io, iga tiri di, “Ma mu, mu tange be nesi iou?” Io, Pita ga balu ie, “Augo
    no Mesaia iat gar tane God.”
  bmu-bmu: Mewö jigetka kewö qesim eŋgiyök, “Aka nanŋinak nöŋgöra denöwö jize? Ni
    niŋia akzal?” Qesim eŋgiiga Pitönöŋ meleŋda jii mörök, “Gi Anutugöreŋ Amötqeqe
    Toŋi Kraist akzan.” Mewö.
  dgz-dgz: Menan Iesu mu inap singui anega wayawamon, “E, umap, go e ne da dianegiwanin?”
    Boge Pita gare wan, “Ge God wa watu enageni mega Keriso.”
  eng-GNV: And he sayd vnto them, But whom say ye that I am? Peter answered, and sayd,
    That Christ of God.
  zaa-NT: 'Jesús nna rèe cabi: Lebi''į chúná, núlá rulaba latsi'' le ná'' ni''i. Becàbi
    Pedrua nna ra bi e: Cuią''bálu'' enni''a Cristo enne'' chi nani Tata Dios ithel·le''e
    yétsiloyu.'
  eng-WEBSTER: He said to them, But who say ye that I am? Peter answering, said, Christ
    of God.
  guh-guh: 'Nexata icatsia Jesús jumaitsi pijajivijavabelia: —¿Detsa nexata paxamë
    pajamatabëitsimë xanë yabara? ¿Detsa xanë ponënë? jai Jesús pijajivijavabelia.
    Nexata Pedro jumaitsi Jesúsjavabelia: —Xamë raja cajena Cristomë, athëbëvetsica
    Dioso pecaitorobinëtsica jivi necapanapaenexa. Xamë cajena Dioso pexënatomë, jai
    Pedro Jesúsjavabelia.'
  bon-bon: Tabe itemlemige egä, “Cije weene, weene lipu jiiceniye egä cane laasi näne?”
    Peteru jejige teebine egä, “Maane Keriso säte, Acejiyame lui ne ituge ätyepa biname
    bine niiya cabu ca äsecrerame.
  nhw-BL: 'Huan Jesús quintlatzintoquili: ―Huan, ¿amojuanti? ¿Ajqueya anmoilhuíaj
    para naya? Huan Pedro quinanquili: ―Ta tiCristo catli Toteco Dios techilhui techtitlanilisquía.'
  mgw-mgw: Apo ngalaluya, “Na mwenga buli, munibaya nenga na nyai?” Petili ngayangwa,
    “Wenga nga wa Kilisitu ywa Nnu'ngu' Nkulungwa ywabayilwe.”
  swh-ONEN: Kisha akawauliza, “Je, ninyi mnasema mimi ni nani?” Petro akajibu, “Wewe
    ndiwe Kristo wa Mungu.”
  wbi-wbi: akavavula,” neke umue muti nene veni? akamula uPeteli akati, “Kilisite
    kuhuma kwa Nguluve”.
  bba-bba: Mɑ u bu bikiɑ u nɛɛ, bɛɛn tii mɑɑ ni, wɑrɑ i ɡerumɔ nɑ sɑ̃ɑ. Piɛɛ u nɛɛ,
    wunɑ Kirisi wi Gusunɔ u ɡɔrimɑ.
  eng-KJVCPB: He said unto them, But whom say ye that I am? Peter answering said,
    The Christ of God.
  kgk-NT: '—Ha nde katu, mbava''e ere xe-rehe? he''i ave oporandu-vy íxupe kwéry.
    Ha Pedro katu he''i: —Nde ko Cristo voi, he''i íxupe. —Nde ko Nhandejáry rembiporavokwe
    voi nde, he''i íxupe Pedro.'
  waj-waj: 'tuduu rikioo Yisuuva iya yaparainno tunoo: Mo ngieeta niiyara dataa kuaida
    kiaannee? tuduu rikioo Petorooso inna sai tunoo: A vaidi Anutuuqo i mmataama kiookuavee,
    tiravai.'
  cpy-cpy: 'Opoñaashita ikantzi Jesús: “¿Jempema pikanteeyini eeroka?” Ari rakanaki
    Pedro, ikantzi: “Eerokataki Jeepatzii-totaa-rewo poñaachari Tajorentsiki.”'
  ekk-PKP: „Aga kuidas on teiega?“ küsis ta. „Kes ma teie arvates olen?“ „Jumala Messias,“
    vastas Peetrus.
  mpx-mpx: Inoke i ba, “Yaa komiu, ku ba tage henala nau?” Pita anana i lahe i ba,
    “Owa Mesaiya toto Yehoba i bateli.”
  wbp-wbp: Jijajirli yarda-jana payurnu, “Kala nyurrurla-paturlu, ngana nganta kankujulu
    yirdi-mani ngajuju?” Piitarluju jangku-manu, “Nyuntujunpa Mijaya Milarninja-warnu
    yangka Kaatu-kurlangu.”
  luo-luo: Nopenjogi niya, “To un to uwacho ni an ngʼa?” Petro nodwoke niya, “In Kristo
    ma wuod Nyasaye.”
  nhe-NT: 'Huan Jesús quintlajtlani: ―Huan, ¿imojuanti? ¿Ajqueya inmoilhuíaj para
    na? Huan Pedro quinanquili: ―Ta tiCristo tlen Toteco Dios techilhui techtitlanilisquía.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ: ”ܘܐܲܚܬܘܿܢ، ܡܵܢܝܼ ܒܹܐܡܵܪܵܐ ܝܬܘܿܢ ܕܐܵܢܵܐ ܝܼܘܸܢ؟“
    ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܐܡܝܼܪܹܗ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܡܫܝܼܚܵܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Jesus apiqsruġniġai, “Ilipsiasiiñ? Kisuunasugivisitŋa?” Peter-m kiuniġaa,
    “Ilvich Christ-ŋurutin, anniqsuqti akiqsruutauruaq.”
  msb-msb: Naghunga gihapon si Jesus, “Pero kamo, nano an pagkakilala niyo sa akon?”
    Nagsabat si Pedro, “Ikaw an Cristo san Dios.”
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―Jøng² hniah¹², ¿hein² jní²? lë́h² hniah¹²
    ―ca¹juúh²dsa. Jøng² ca¹juúh² Pedro: ―Cristo ca¹tsen¹ Diú¹³ báh³ lanh¹²hning ―ca¹juúh²dsa.'
  dso-dso: ସେ ସିସ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା, “ମାତର୍‌ ତମେ ମୁଇ କେ ବଲି ବାବ୍‌ଲାସ୍‌ନି ?” ପିତର୍‌
    କ‍ଇଲା “ତମେ ପର୍‌ମେସର୍‌ ପାଟାଇଲା କିରିସ୍‌ଟ ।”
  meu-meu: Ia ese ma e nanadaidia, eto, A umui be dahaka o tomamu, lau be daika? Petro
    ese e haere henia, eto, Dirava ena Keriso.
  yva-NT: Umba Yesus po manajo pare, “Yara weapamo wapare Risyamo are pi Risy?” Umba
    Petrus po raura akananto Ai pare, “Injae, Winyirati Mesias, Amisye po natutir
    nde indamu mbe akarive.”
  dgc-dgc: “Ey sikam,” kagi ni Jesus, “anya i isip moya? Ti ésiyaék?” Ey kinagi ni
    Pedro, a “Siko i Cristo a tiniyak na Diyos a tagapagligtas ta mundua!”
  zpm-NT: '―¿To waa? ―rëb me lo zho―. ¿Cho rzac to nac naa? Horco pquiab Pedr, rëb
    Pedr lo me: ―¡Luu nac Meṉ ne zëëble diidz ga cxeeḻ Dios!'
  hix-NT: Omnyam haxa, onok me ryhe uro metakyatxowà, kekon hatà, Txesusu, àwyanye.
    Petru ryhe neyukye hatà. Kryestu ryhe omoro, amna wya, kekon hatà. Khoryenkomo
    nànyaketxho ryhe omoro, amna wya, kekon hatà, Petru, àwya.
  sim-sim: Karem li mbarik ormu silira, �Hako jir jihinjik an lawe, karem ji hishindu?�
    Karem or silirik Pita mu mbara, �Mir hulaima nokopman jivinakmbaha Avui Wasilaka
    or kamaha nor mbashirik tahanda ma mira,� karem ormu mbara.
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “ तर तिमीहरूचाहिँ म को हुँ भनी भन्दछौ ?” पत्रुसले
    जवाफ दिँदै भने, “परमेश्‍वरबाट आउनुभएका ख्रीष्‍ट ।”
  cgc-cgc: Insa din pa, “Kyo a, ino maambal nyo daw kino yaken i?” Sabat Pedro, “Kaon
    yan Cristo, Pinili Ta Dyos Na Mag-ari!”
  tim-tim: Hain dâmbiâ hin aiyeŋguep, “Dâ yeŋe âmâ nâŋgât niŋe dâmai?” dâmbo Petoroŋe
    hin magaŋep, “Gâmâ Anutuŋe huŋgun giŋdo damun nenŋe akberâm gien are bunŋe.” dâep.
  yor-yor: Ó sì bi wọ́n pé, “Ṣùgbọ́n ta ni ẹ̀yin ń fi èmi pè?” Peteru sì dáhùn, wí
    pe, “Kristi ti Ọlọ́run.”
  wos-wos: Wungi wandaka dé diré wa, “Guni yingi maki? Guni wunika yingi guni wa?”
    Wungi wandéka dé Pita déré wa, “Méni naniré yikafre huruméte God wasékendén du
    Krais méni.”
  emp-NTPO: 'Maʌ̃ne idjia waya iwid̶isia: –Bãrãba mʌ̃ra ¿caida crĩcha panʌ?– Pedroba
    panusia: –Bʌra Ãcõrẽba ẽdrʌ edabari diai jarad̶aa.–'
  eng-F35: Then He said to them, “But you, who do you say that I am?” In answer Peter
    said, “The Christ of God!”
  ind-ind: Lalu Dia bertanya lagi, “Tetapi bagaimana pendapat kalian tentang Aku?”
    Jawab Petrus, “Engkau adalah Kristus yang diutus Allah.”
  pes-OPCB: 'آنگاه از ایشان پرسید: «شما چه؟ شما مرا که می‌دانید؟» پطرس در جواب گفت:
    «تو مسیحِ خدا هستی!»'
  mpt-mpt: eka e baabenea Ibmalole ne wanetabo gabibe? gesea Fitae baabanea Gode Kemfakamin
    Naka Klaist kebtabo ge baabasebe.
  ssx-ssx: Koto lemeke Yesuma꞉ mo haliweki pa꞉ta꞉ alota꞉ Pa ikana꞉ma꞉ I̱ta꞉ epi lo
    halemepe leeke handaa Pidama꞉ alota꞉ Neketa꞉ Koda꞉na꞉ Ketisoe leekeme.
  mkl-mkl: Ŋɔi í bee ŋɑ í ni, iŋɛ mɔ ni, yooi ì ni ǹ jɛ ŋɑ. Ŋɔi Piɛɛ í ni, ɑwɔi ì
    jɛ inɛ iyi Ilɑɑɔ̃ í cicɑu.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ସାଲିଆକୁକେ ମାତର୍‌ ନେଙ୍ଗ୍ ଜାଣ୍ଡେ ଡାଗ୍‌ଚେ ପେ ମେଁନେ ବାସଙ୍ଗ୍‌ ପେଡିଙ୍ଗ୍
    ? ପିତର୍ ଉତର୍ ବିକେ ନାନେ ଇସ୍‌ପର୍‌ନେ କିସ୍‌ଟ ।
  gof-RNT: I zaaridi, “Yaatin hintte tana oona geeti” yaagis. Phexiroosi, “Neeni Xoossaafe
    kiitettida Kiristtoosa” yaagidi zaaris.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କୁଲିକେଦ୍‌କଆ, “ଆଇଙ୍ଗ୍‌ ଅକଏ ତାନିଙ୍ଗ୍‌ ମେନ୍ତେପେ କାଜିତାନା ?”
    ପାତ୍‌ରାସ୍‌ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଖ୍ରୀଷ୍ଟ୍‌ ତାନ୍‌ମେ ।”
  gah-gah: Liki likago, Izesú loká oketoko lekelisi nenikumú éahove liki liaká niave.
    Loko lokago, anotó aleko Pitá nene geza Ómasímo gologí oletatane loko lo mololeta
    vema noane, loko limó.
  lcm-lcm: Na kala sui iria ta, “Au, na nami akorong, mipo kin iau ta nau a si?” Na
    Petero kala ngenget ta, “Igenen i akanangai ke ta God.”
  aer-aer: Kenhe Jesus-ele itnenhene awethe apayuthneke, “Kele angwenhe anteme arrantherre
    ayenge ileme?” Peter angkirtnerlenge, “Unte-arle Christ-arle, nhenge Ngkartele-arle
    alhileke.”
  qvc-NT: 'Chayshina niptinllapaqam, paykunata tapurqan: —Mayá, qamkunaqa ¿imatataq
    ningi? ¿Pitaq kani qamkunapaqqa? nishpa. Chaymi Pidruqa nirqan: —¡Qamqam Dyus
    Akrashqan Washadurniyllapa kangi! nishpa.'
  tgl-ULB: Sinabi niya sa kanila, “Ngunit sino ako para sa inyo?” Sumagot si Pedro
    at sinabi, “Ang Cristo na nagmula sa Diyos.”
  cbs-NT: 'januxun Jesúsun jabudi yukakin: —Jamen matun shinankinan, ¿en tsua man
    ea wamismen?— jatu wa Pedron yuikin: —Miadan, Diosun yubani min nukun Mesías Cristoki—
    akaya'
  xtm-NTPP: 'Te ni jikan‑tnu''u ya: ―‍Te ndijin, ¿na in kúu sa, ka ka''an ni? ―‍kúu
    ya jiña''a ya. Te Pedro ma, ni ndakone''e de: ―‍Ndijin kúu Cristo iya vee nuu
    Su''si ma ―‍kúu de jiña''a de.'
  nnq-nnq: Penia ngabakonyanga, “Mangwetomwe bo, nnenga ne nabeneke?” Petulo ngajanga,
    “Mwe nga Kilisto ojwalagiligwe, ojwapambuligwe na Nnoongo.”
  bao-NT: 'To biro cʉ̃ja ca ĩiro: —Mʉja pea ¿“Ñiru niimi,” yʉre mʉja ĩiti? —cʉ̃jare
    ĩi jãiñaupi. To biro cʉ̃ ca ĩi jãiñaro, Pedro pea: —Mʉa, Ʉmʉreco Pacʉ cʉ̃ ca tiicojoricʉ,
    Cristo mʉ nii —cʉ̃re ĩiupi Jesús''re.'
  san-ORI: ତଦା ସ ଉୱାଚ, ଯୂଯଂ ମାଂ କଂ ୱଦଥ? ତତଃ ପିତର ଉକ୍ତୱାନ୍ ତ୍ୱମ୍ ଈଶ୍ୱରାଭିଷିକ୍ତଃ ପୁରୁଷଃ|
  rmn-rmn: — Ами тумэ кас гинэн Ман? — пхучляс лэндар о Исус. — О Христос э Дэвлэско,
    — пхэнляс о Пётар.
  huv-NT: 'Condom tatün manguiay nejiw alinomb: ―¿Jow icona, cuane ipiüngan jane xic?
    ―aj nejiw. Quiaj tapiüng a Pedro: ―Ique aaga Cristo ocueaj Teat Dios ―aw.'
  otn-NT: 'Ra̱ Jesús ma̱hømbi ''yɛ̱mbyø xädi: ―Xi''a̱hʉ p''ʉya, ¿te''ogä p''ʉ gni̱
