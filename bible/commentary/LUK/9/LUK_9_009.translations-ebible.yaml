  gmv-NT: ሄርዶሲካ “ታኒ ኢዛ ቆꬌ ቃንፂዳ ፃማቂዛ ዮሃኒሲ ሃይቂዴስ። ሂስቲን ኢዛ ጊሽ ሃይሳ ማላ ሃሳዬቲሺን ታ ሲዪዛይስ ኢዚ
