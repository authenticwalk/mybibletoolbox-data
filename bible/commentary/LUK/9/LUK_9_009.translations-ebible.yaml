verse: LUK.009.009
translations:
  kpx-kpx: Isito Elodiu loui avoe, “Di louge abu Dioni eno etulelu. Isito ata ole
    igaeike vaveve ko vama.” Isi katealemo vani baita isiviai ata ke elehai.
  okv-H: be hotembae ue ke einge ena, “John mahu tunga tiukihena te embo ari neite
    neite oi duru ere ingihona amo amuna oi ereve?” ainge eto embo avo kesi uje ena.
  tbo-tbo: Heloda i pa, ‘A baha po Yoni unununa hi boli haleya ma geka lawana tuwegana
    a noonoli naka iyai?’ Ma tauna i ileta gawata ipa Yesu ina galeya.
  mal-C: “ഞാൻ യോഹന്നാനെ ശിരച്ഛേദംചെയ്തു. പിന്നെ ഈ വിധ കാര്യങ്ങൾ ഞാൻ കേൾക്കുന്നത് ആരെക്കുറിച്ചാണ്?”
    എന്ന് അദ്ദേഹം പറഞ്ഞു. യേശുവിനെ കാണാൻ ഹെരോദാവ് പരിശ്രമിച്ചു.
  grc-SR: ⸂Καὶ εἶπεν⸃ ⸆ Ἡρῴδης, Ἰωάννην ἐγὼ ἀπεκεφάλισα· τίς δέ ἐστιν οὗτος, περὶ
    οὗ ⸋ἐγὼ⸌ ἀκούω τοιαῦτα; Καὶ ἐζήτει ἰδεῖν αὐτόν.
  bgc-bgc: पर हेरोदेस नै कह्या, “यूहन्ना का तो मन्नै सिर कटवाया, इब यो कौण सै जिसकै
    बाबत इसी बात सुणु सूं?” अर उसनै उस ताहीं देखण की चाहन्ना करी।
  khz-khz: Na Heroda ekilato, “Ioane repana au na apati-vagiato. Na, evali akamonagiana
    talimana e rai?” Heroda eririwato Iesu pene gitaa.
  deu-TKW: 'Herodes aber sagte: den Johannes habe ich köpfen lassen; wer ist aber
    der, von dem ich solche Dinge höre? und er suchte ihn zu Gesicht zu bekommen.'
  zsr-NT: 'Herodes naꞌ gnëꞌ: ―Juan naꞌ brixaꞌ yenëꞌ. ¿Nuzxa caz bönniꞌ ni, ryöndaꞌ
    queëꞌ runëꞌ yuguꞌ lë ni? Rzu rböꞌë Herodes gléꞌinëꞌ Jesús.'
  lin-lin: 'Kasi Erode azalaki komilobela : « Ngai nde nakataki Yoane moto ; bongo
    moto oyo nazali koyoka makambo minene boye na tina na ye, azali penza nani ? »
    Boye alukaki kokutana na Yesu.'
  hns-NT: 'Bakie Herodes bolies: „Johaanas dopoe kare waala ke ham gatai katwailie
    hai, tab ie kaun hai djaun ke biese me ham etana atjambho tjiedj soeniela?” Aur
    oe kausies karat raha Jiesoe se bhet kare ke.'
  noa-E: Mag bĩi wëjöm ũrwia chi Erodeeu ich ödegpai, “Keen, magaag Juanan mua ö thʉappʉ̈ipitarrau.
    Magan, ¿khai ajuma õrau mag bĩi thʉnʉm?” aajeejim anʉm. Mamʉ parhooba mag jaau
    thʉnʉm gaaimua ichdëuchata i dʉ̈i oom khõchag sĩejim anaabá.
  eng-EMTV: And Herod said, “John I have beheaded, but who is this about whom I hear
    such things?” And he was seeking to see Him.
  mib-NT: 'Te ni cahān Herodes: Juan chi ni ndacu ri jniñu ni tahndē xinī. Núu súcuan
    ¿te ndé tée cúu tēe yáha jeē jíni jnūhun ri jeē sáha de jniñu jéhnu? Achí de.
    Te ni nducú Herodes modo coto de nuū Jesús.'
  lif-NT2: हे़क्‍केःल्‍ले़ हे़रोदरे़ पाःत्तु, “बप्‍तिस्‍मा के़बिबा युहुन्‍नाःङ्‌ग
    कुनिःङ्‌मान्‌खक् पाङ्‌घुङ्‌सिङ्‌ङाङ् वये़, कर आक्‍खेलॽरिक् याम्‍मो हिङे़बे? इङ्‌गाॽ
    कन् थेःन्‍ने़ खे़प्‍सुङ्‌बे?” हे़क्‍क्‍याङ् खुने़ॽए ओमे़प्‍मा निङ्‌वाॽ चोगु॥
  xnj-xnj: Nambu Helodi akajova, “Ngati Yohani namdumwili mutu, hinu yani mwenuyu
    mweniyuwana malovi gaki?” Akanogela kumlola.
  mmx-mmx: Erodes ga lok, “Agara ra korop pam laxaka at ne Jon. Ketla nege i na laradi,
    mo nia a ronga i do na lok na lempanga?” La ni gak lok tong pen i do na ven ti
    ne Iesu.
  cbr-NT: 'Usai quicëbë sináncasmai ca Herodes quiacëxa: —''Ënbi cana Juan tëbíscamian.
    ¿Usa ''aínbi cara a uni camabi unin chaniocë ax ui ''ic? Quinquinbi ''unánquinma
    ca Jesús istisa tancëxa.'
  tee-NT: 'Para ju Herodes naulh: ―Quit''in qui''akstu iclhinaulh ix''acch''uc''uca
    ju Xivan. Pus ju ani tis chavaich nu'' ju lhichivinincan na lhu taxtokni. Chai
    ju Herodes na ixlakts''imputun ju Jesús.'
  eng-LSV: and Herod said, “I beheaded John, but who is this concerning whom I hear
    such things?” And he was seeking to see Him.
  cak-NT: 'Y ri Herodes nu''ij: ¿Anchique como achi ri Jesús re''? Roma q''uiy yenc''oxaj
    chirij. Pero man ja'' ta ri Juan Bautista, roma ri Juan ja ren xitako chi xkupix
    rukul, xcha''. Y ri Herodes xucanola'' modo chi xutzu'' ta ri Jesús.'
  pah-NT: 'A''ero Herodes''ga ei: —Jesus''ga ko João Batistava''ea rũi. A''ereki ji
    Joãova''ea akag̃a momboruka ikwehe''i. Maranuhũ Jesus''ga naerũ? Omombe''u g̃a
    ji ve garemimonhimomby''ava''ea. Tahepia ji gara''oa a''ero, ei ga. Herodes''ga
    gwepia pota hete Jesus''ga okovo.'
  sja-NT: 'Mamĩda Herodepa mãgaji: —Taarãru mɨa jara pëida Juan Bautista otau t''ɨap''et''aadamerã.
    ¿K''aipaa mãgɨ́ eperã? Mɨa ũridoo irua oopari ne-inaa eperãarãpa p''oyaa oodak''aa
    ãchi juadoopa. Mapa Herodepa Jesús k''ĩra unu k''inia baji.'
  xed-xed: «Ya wya tsaghwa tsa ta ghəŋa Yuhwana ka yu, ka tsaghutá lu ní, wa na mndu
    na ta mnə lu ta mndərga na skwiha ta snə yu na ta ghəŋani tama?» ka Hiridus, ka
    psə tsi ta tva nghaŋtá Yesu.
  mks-NT: 'A̱nda̱ já na̱cachi Herodes já xi̱hi̱n ná: —Mí ye̱he̱ cúú da̱ na̱sahnda
    chuun ña̱ ná chitúhu̱n ná ji̱co̱ da̱ naní Juan cán. Ta co̱ xíni̱ ndá da̱ cúú da̱
    naní Jesús yóho. Jáchi̱ mé a̱ nda̱a̱ xíni̱ jo̱ho i̱ ña̱ cája cua̱há ndiva̱ha da
    ña̱ náhnu —na̱cachi Herodes cán. Ta chí cúni̱ Herodes cuni da Jesús.'
  gfk-S: Iesene Herot ga tange, “Aiou ga kut do ne Jon. Io kaie, nesi baling ikin
    iou hadade ira nianga utana?” Io, iga walar be na nes Jisas.
  bmu-bmu: Mewö jigetmö, kiŋ Herodnöŋ kewö jiyök, “Jon O-melun azi mi nöŋön jibi jölŋi
    kutugetmö, kungö keuŋi mewö jiget mötzali, mi mönö daŋön?” Mewö jiba Jisös ekŋamgö
    kapaŋ köla jörömqöröm ahök. Mewö.
  dgz-dgz: Go ayop Erot anega wan, “Ne wana menan ita nagirewa Dion waran i gamu to
    nugutane boen. Go endi mame da? Ne nop inapaet anuivin.” Ap menan me Iesu da ase
    yawapen menan taiwandin.
  eng-GNV: 'Then Herod sayd, Iohn haue I beheaded: who then is this of whome I heare
    such things? and he desired to see him.'
  zaa-NT: 'Laniana ra Herodes: Inte'' benia'' mandado ichu cą yáni Juáan. Pero núlá
    nui iỹetse'' ca milagro riyeni te'' quì''į cá. Acca yala uccua latsi'' Herodes
    ilá''nią Jesús.'
  eng-WEBSTER: And Herod said, John have I beheaded; but who is this of whom I hear
    such things? And he desired to see him.
  guh-guh: 'Nexata Herodes jamatabëjumaitsi: —Xanë bajayata tajajivi itorobajë Juanpijinë
    jivibautisabinëmi pebeyaxuabinexa. Nexata baja tajajivi Juanpijinëmi vësiucutaxuaba.
    Beyaxuaba baja. ¿De tsaeta nexata ponë pinijicuene pexanaponaejava, vënëlivaisitaeyabiabajë?
    jamatabëjai Herodes Jesús yabara. Bajaraxuata Herodes bitso jamatabëtane Jesús.'
  bon-bon: Heroda piba jiicige egä, “Peei lui lica ge Yoane, ingle cane te itu jaajemepene
    teeme mope ne äläcnutame; tabe budre ge. Peei biname tabe baa laasi nyene, cane
    lui poto cidi me mene nätecijige?” Tabe peei name pi äbitenige Yeesu ne päpäname.
  nhw-BL: 'Pero Herodes quiijto: ―Juan ya mictoc pampa nitlanahuati ma quiquechtzontequica,
    pero ¿ajqueya ni tlacatl catli ama nijcaqui quichijtinemi huejhueyi tiochicahual
    nextili? Huan Herodes quitemoyaya quenicatza huelis quiitas Jesús.'
  mgw-mgw: Lakini Helode ngagania, “Yoani natikumwi'sa, tumbwe aywo nyai ywaniyu'wa
    makowe gake?” Apalage kummona mundu ywo.
  swh-ONEN: Herode akasema, “Yohana nilimkata kichwa. Lakini ni nani huyu ambaye ninasikia
    mambo kama haya kumhusu?” Akatamani sana kumwona.
  wbi-wbi: uHelode akati, “une nilyan'dumwile uYohani, neke ujuo ghwe veni juno nipulika
    imhola ja mwene? naju Helode akalonda isila ija kumwagha uYesu.
  bba-bba: Mɑ Herodu u nɛɛ, nɑ derɑ bɑ Yohɑnu wiru burɑ. Adɑmɑ wɑrɑ wini wìn ɡɑri
    nɑ nɔɔmɔ mɛnin bweseru. Mɑ u kɑsu u nùn wɑ.
  eng-KJVCPB: 'And Herod said, John have I beheaded: but who is this, of whom I hear
    such things? And he desired to see him.'
  kgk-NT: 'Upéa-rehe Herodes he''i: —Kiva''e tipo upe va''e, he''i. —João amyrĩ anhakã''o
    uka va''ekwe ndaha''éi nipo ha''e voi ra''e, he''i mo''ã hese. —Aipo ramo kiva''e
    nipo aipo va''e ra''e, he''i rei hese. —Ahendu herakwã jokupe kupe rei. Ahexase
    eterei Hesu-pe, he''i.'
  waj-waj: 'tuuvaara Herooto kaayauma kumimakairavai. Ivo tunoo: Vaa na kiaaduu ni
    ngiaammuauya Yuvuaanaa nnuunaivaa rutakeeravai. Aa vaidi aavaa na mmayaayaivaa
    rikiauvo inna dee vaidivainnee? kiaa kioo Yisuunna taanara iiravai.'
  cpy-cpy: 'Roojatzi ikantan-tanakari Herodes: “Tema nothatyaa-kaantakiri Juan. ¿Jempema
    itzimi nokemako-tziri nimaeka?” Osheki ikowawitaka iñeerimi Jesús.'
  ekk-PKP: 'Heroodes ütles: „Ma olen kindel, et lasin Johannesel pea maha võtta. Kes
    siis on see mees? Ma kuulen tema kohta kõiki neid asju.“ Ja ta üritas leida võimalust
    Jeesusega kohtumiseks.'
  mpx-mpx: Helodi i ba, “Valila ya ba Diyon mwamwalina hi gotomwa. He tau ya iya henala
    ge gamagalau iyoho hi baaba wana tuwalali ona o kaiweliya.” Inoke nuwana hot te
    Yeisu ni kite.
  wbp-wbp: '@see-verse:LUK.009.008'
  luo-luo: To Herode nowacho niya, “Johana ne asengʼado wiye, koro ma, to en ngʼa
    ma awinjo gik ma kamagi kuome?” Kendo notemo mondo onene.
  nhe-NT: 'Pero Herodes quiijto: ―Juan ya mictoc pampa nitlanahuati ma quiquechtzontequica,
    pero ¿ajqueya ni tlacatl tlen ama nijcaqui quichijtinemi huejhueyi tiochicahual
    nescayotl? Huan Herodes quitemohuayaya quejatza huelis quiitas Jesús.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܗܹܪܘܿܕܸܣ: ”ܪܹܝܫܵܐ ܕܝܘܿܚܲܢܵܢ ܐܵܢܵܐ ܦܪܝܼܡ ܠܝܼ، ܘܡܵܢܝܼ ܝܠܹܗ ܐܵܗܵܐ
    ܕܒܸܫܡܵܥܵܝ ܝܘܸܢ ܐܲܢܹܐ ܒܘܼܬ ܕܝܼܹܗ؟“ ܘܒܵܥܹܐ ܗܘܵܐ ܕܚܵܙܹܐ ܗܘܵܐ ܠܹܗ.'
  esk-NT: Herod nipliqsuq, “Uvaŋa John niaquiqsitaġa, aglaan una iñuk kisuuniqpa tusaqsraġikkaġa
    tamatkunuuna?” Taatnamik iḷitchuġisuŋniġaa Jesus kisuutilaaŋa.
  msb-msb: Pero nagsurmaton si Herodes, “Dili ako matuod na si Juan ini kay ginpapugutan
    ko siya, pero sin-o ini na akon nababaritaan?” Kaya mas lalo na nagahandom siya
    na makita si Jesus.
  cpa-NT: 'Jøng² ca¹juúh² Herodes: ―Ca¹quiúh¹jni lag³ Juan. ¿Jøng² hein² dsa² héi²,
    dsa² ma²chi² jǿg³ quiah¹²? ―ca¹juúh²dsa. Jøng² hniu¹ Herodes jë́²dsa Jesús.'
  dso-dso: ମାତର୍‌ ଏରଦ୍‌ କଇଲା, “ମୁଇ ତା ଡୁବନ୍‌ ଦେଉ ଜଅନର୍‌ ମୁଣ୍ଡ୍‌ କାଟାଇଆଚି, ମାତର୍‌ ଜାର୍‌
    ବିସଇ ଆମେ ଏନ୍ତାର୍‌ କାତା ସୁନ୍‌ଲୁନି, ଏ କେ ?” ଆରି ସେ ତାକେ ଦେକ୍‌ବିବଲି ଚେସ୍‌ଟା କର୍‌ତେରଇଲା
    ।
  meu-meu: A Herod eto, Ioane be kwarana na utua oho, a ina harina na kamonaiamu tauna
    be daika? Bena e urava baine itaia.
  yva-NT: Akarijo Titi Herodes po raura pare, “Sya naite wo Yohanes Pembaptis apa
    isyisye raota to. Weramu Vatane sopamo are pije dave? Syo Apa ana dave ranaumbea
    nggwaravain to.” Weti Herodes beke dave pare po Yesus aen.
  dgc-dgc: Pero, “Ewan,” kagi ni Herod, “da pinaputol ko dén ti Juan. Pero ti ésiya
    wade,” kagi na, “i éya a lélake a mébaheta ko?” Kanya ti Herod, éy pilitén na
    a meta ti Jesus.
  zpm-NT: 'Zeeṉe ron Herod rnee grë miech co lëë Juan ga, rio me zhgab, rnee me: ―¿Bay
    cho nac meṉ co? Per gacda Juan; naazhal name bnabey pchug zho yaṉ Juan. Racladz
    Herod tebaa zha gaṉ me Jesús.'
  hix-NT: Àhàmkotohek haxa hawe, Xowaw heno, kekon hatà, Eroknesà. Onok komo yokaytà
    wenytxeno. Onokà ryhe noro ha, kekon hatà. Àro ke, Txesusu yonyàr xe nehxakon
    hatà, Eroknesà.
  sim-sim: Uhu ormu mbara, �Ayo, Jon oto jekapnashi orhi angop a korori or te. Hako
    ma orto lawe mende ria? Lerawu os or lawa apsham apshamhin or lawak a misinda
    re.� Karem mbaha Jisasin heyekurik ormu hishira.
  npi-ULB: हेरोदले भने, “मैले यूहन्‍नाको टाउको काटेँ, तर यो को हो जसको बारेमा म यस्तो
    कुरा सुन्दै छु ?” र हेरोदले येशूलाई हेर्ने बाटो खोज्‍ने कोसिस गरे ।
  cgc-cgc: Ambal Herodes, “Jesus an dili Juan tak Juan ya pauturan ta lieg tenged
    ta sugo ko. Kino gid taan kanen an? Tama na sugid na makatingala parti ki kanen
    na namatian ko.” Tenged iling tan naan ta isip Herodes, gatingwa gid kanen na
    makita din Jesus an.
  tim-tim: '@see-verse:LUK.009.008'
  yor-yor: Herodu sì wí pé, “Johanu ni mo ti bẹ́ lórí, ṣùgbọ́n ta ni èyí tí èmi ń
    gbọ́ irú nǹkan wọ̀nyí sí?” Ó sì ń fẹ́ láti rí i.
  wos-wos: Saré warékéta dé wa, “Wuni wawuka di Jonéna humbu xatéké. Némbuli nak duka
    wuni hundi xéké. Wun du héndé?” Wungi wata dé Jisasré xénjoka dé huru.
  emp-NTPO: 'Maʌ̃ carea Herodeba jarasia: –Mʌ̃a Borocuebari Juaʌ̃ra ob̶ʌá tʌ beabisia.
    Mãẽteara za jara panʌra ¿caida mãwã b̶ʌ?– Maʌ̃ carea Jesura unu quĩrĩã b̶asia.'
  eng-F35: But Herod said, “John I beheaded; so who is this about whom I hear such
    things?” And he started trying to see Him.
  ind-ind: Tetapi Herodes berkata, “Yohanes sudah dipenggal atas perintah saya sendiri.
    Jadi siapa sebenarnya orang itu?— yang saya dengar sering melakukan hal-hal luar
    biasa!” Oleh sebab itu Herodes terus berusaha untuk dapat menemui Yesus.
  pes-OPCB: 'اما هیرودیس می‌گفت: «من خود سر یحیی را از تنش جدا کردم! پس این دیگر کیست
    که این داستانهای عجیب و غریب را درباره‌اش می‌شنوم؟» و او می‌کوشید عیسی را ملاقات
    کند.'
  mpt-mpt: baanea Yone gabam eko waisanibu otane naka ele waneta bianeta inamin namin
    okoko klabene? gene kesoa e funanea Ne naka ele atemano ge funasebe.
  ssx-ssx: Koto ekina꞉ta꞉ Hetodima꞉ alota꞉ I̱ma꞉ta꞉ Dionina꞉ make mea tunkulua꞉pate
    pa do pi ma꞉nda꞉ ma꞉nda꞉ opitolo halita꞉ ota꞉ epi ya꞉ka꞉ta꞉pe. Koto ekina꞉ ipikana꞉ma꞉
    Yesu ota꞉ handuluekema꞉ taapa꞉tiki pu hayekeme.
  mkl-mkl: Nɔ Herodu í ni, ǹ jɔ̀ ɑ̀ bu irii Zɑ̃ɑ. Debɛi, inɛ ihɛ̃ iyi ǹ yɑ mɑɑ n
    ɡbɔ bɑɑuɛ iyi wɑ ce dimii mii ŋɑu bɛ, yooi. Ŋɔi wɑ dɛ ku yɔɔ.
  gaq-gaq: ହେରୋଦ ବାବେକେ ନେଙ୍ଗ୍ ଜହନ୍‌ନେ ବାଆଃ ଆଃଗୁଆତଗ୍‌ ମ୍ୱକେ ମାତର୍‌ ଏନ୍‌ ରେମୁଆଁ ଜାଣ୍ଡେ
    ଜାନେ ସାମୁଆଁରେ ନେଙ୍ଗ୍ ଆକେନ୍ ସାପା ଅଁ ନ୍ଲେକେ ?” ତେସା ମେଁ ଜିସୁକେ କେନ୍‍ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Shin Heroodisi, “Yohaannisa qoodhiya ta qanxisada wodhas. Yaatin, hayssatho
    yaagettidi iyabaa odettey, I oonee?” yaagidi ba ayfen be7anaw koyees.
  unx-unx: ମେନ୍‌ଦ ହେରୋଦ୍‌ କାଜିକେଦାଏ, ବାନଃଗି ଯୋହାନ୍‌ଆଃ ବହଃ ଆଇଙ୍ଗ୍‌ ମାଆଃ ରିକାକାଦା ମେନ୍‌ଦ
    ଆଇଙ୍ଗ୍‌ ଇନିୟାଃ ନାଗେନ୍ତେ ନେ ଲେକା କାଜିଇଙ୍ଗ୍‌ ଆୟୁମ୍‌ତାନା ନେ ହଡ଼ ଅକଏ ତାନିଃ ମେନ୍‌କେଦାଏ,
    ଆଡଃ ଇନିଃ ନେଲ୍‌ସାନାଙ୍ଗ୍‌ ତାଇକେନାଏ ।
  gah-gah: 'Heloté geleake, láa loko limó: Zonini luvana hukumóza, ve makokumú gakoláa
    nenémika liki lago nogulumó nene hí ve noitive. Loko loake, Izesuni ániganogo
    gilimó.'
  lcm-lcm: Na Erodes kala antok ta, “Ioanes nau natala lam rongok ia. Au na mang si
    pok kana, nalapo anguan longong ani akuskus ina?” Na kalapo buk an arai ania.
  aer-aer: '@see-verse:LUK.009.008'
  qvc-NT: 'Chaymi chay Irudisqa ancha yuyashpa nirqan: —Piru Jwan Shutichikuqpa umandaqam
    noqa kikiy pitichirqay. ¿Chayshinaqa pipa famandaraqri ancha parlanllapa: “Kaykunatam
    rurashqa”, nishpaqa? Chaymi Irudisqa Jisusta ancha munarqan riqsiyta.'
  tgl-ULB: Sinabi ni Herodes, “Pinapugutan ko si Juan, ngunit patungkol kanino itong
    mga bagay na naririnig ko?” At sinubukan ni Herodes na gumawa ng paraan upang
    makita si Jesus.
  cbs-NT: 'yuikin: —Juan jau textenunbun ean en jatu yunuimaki. Jaskaken ja Jesúskidi
    yuiaibudan, ¿tsuamen?— iwanan, Jesús uinun ixun manakubainikiaki.'
  xtm-NTPP: 'Kovaa Herodes ma, ká''an de: ―‍Vitna ja maa o ni tetniñu ja jin ka''nde
    i xini Juan ma, ¿na in kúu tee ya''a ja jiniso''o o ja kua''a xeen ja ka ndakani
    i ja kuu de ma? ―‍kúu de ká''an de. Chukan kúu ja Herodes ma, ni yo nduku de naxe
    kuni de Jesús ma.'
  nnq-nnq: Helode ngalenga, “Mutwe gwa Yohana ngununhweketa, nambu jonjo meneke jwanyoa
    nhwalo gwakwe?” Ngapala muno kummona Yesu.
  bao-NT: 'To biro cʉ̃ja ca ĩiro tʉori, o biro ĩiupi Herodes pea: —Yʉra, Juan dʉpʉgare
    yʉ paa taa dotiwʉ doca. To docare, ¿ñiru peti cʉ̃ niigajati, to cõro paʉ cʉ̃ ca
    tii niirijere cʉ̃ja ca wederucurijere yʉ ca tʉogʉ pea? —ĩiupi. To biri Jesús''re
    bʉaro cʉ̃re ĩarʉgarucumiupi Herodes.'
  san-ORI: କିନ୍ତୁ ହେରୋଦୁୱାଚ ଯୋହନଃ ଶିରୋଽହମଛିନଦମ୍ ଇଦାନୀଂ ଯସ୍ୟେଦୃକ୍କର୍ମ୍ମଣାଂ ୱାର୍ତ୍ତାଂ
    ପ୍ରାପ୍ନୋମି ସ କଃ? ଅଥ ସ ତଂ ଦ୍ରଷ୍ଟୁମ୍ ଐଚ୍ଛତ୍|
  rmn-rmn: 'О Ирод пхэнляс: — Э Иоаннески о шэро мэ чиндём, кон эси адава мануш, кастар
    манги пхукавэн? Тай родэлас тэ дикхел э Исусес.'
  huv-NT: 'Pero Herodes tapiüng: ―Aaga Juan xique tüjchiüs mamb ndojquiüm onic nej.
    ¿Jane nganüy teananguiay arang xeyay cuajantanej quiaja? ―aw. Tandiüm majaw jane.'
  otn-NT: 'Pɛ ra̱ Herodes bi ''yɛ̱na̱: ―Nu̱''a̱ ra̱ Xuua dá̱ ma̱ndagä bi t''øjpa̱bi̱
    rá̱ ya̱''a̱, hi̱nga̱ gue''a̱ ''yop''ʉ''a̱. ¿Pɛ te''o ni̱ n''yohʉ na̱ dí øcä ngue
    xa̱ngu̱ yø cosa øt''e? Ya hi̱ngui̱ nnu̱ ra̱ pa ra̱ Herodes ngue da̱ nu̱ ra̱ Jesús.'
  nop-nop: Kaŋ Helotdi yoguk, “Jon kodi agaŋ udokogut kaŋ i me nedigoŋ’walaŋ gigitŋiŋ
    nadilat.” Unduŋ yoŋa Jesu kakaŋdok kwanaimiŋ hinek tuguk.
  obo-NT: Piru mid ikahi si Herodes to, “Id potompoddan kud man to liyog si Juan.
    Ondoy ayu inis minuvu nod tommanon dan?” Pomon tadda, id nangkap si Herodes to
    po‑ukit no od kokita rin si Disas.
  kca-kca: 'Ирод йастәс: "Ма Иоанн ŏхәԓ хŏԓт пайәтсэм; а хŏй Тӑм Хŏйат, Хŏй эԓты ма
    тӑмәщ айкеԓ хуԓԓәм?" Пӑ Ԓўвеԓ ватты урәӈән, мŏԓты щир кӑшты питәс.'
  cak-ENT: 'Y ri Herodes nbij: ¿Achique comi achi ri Jesús re''? Roma q''uiy nyenvac''axaj
    pari''. Pero man ja tüj ri Juan Bautista, roma ri Juan ja yin xintakon rukupuxic
    rukul, xbij. Y ri Herodes xucanola'' c''a rubanic richin que xutz''et ta ri Jesús.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤜᤧᤖᤥᤍᤖᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤁᤧᤒᤡᤒᤠ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤱᤃ ᤁᤢᤏᤡ᤺ᤱᤔᤠᤴ ᤂᤰ ᤐᤠᤱᤄᤢᤱᤛᤡᤱᤅᤠᤱ
    ᤘᤕᤧ. ᤁᤖ ᤀᤠᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤕᤠᤶᤔᤥ ᤜᤡᤅᤧᤒᤣ᥅ ᤀᤡᤱᤃᤠ᤹ ᤁᤴ ᤌᤣ᤺ᤴᤏᤧ ᤂᤧᤵᤛᤢᤱᤒᤣ᥅” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ᤀᤣ ᤀᤥᤔᤧᤵᤔᤠ
    ᤏᤡᤱᤘᤠ᤹ ᤆᤥᤃᤢ॥
  mie-NT: 'De nī ncāhān Herodes: Juan chi nī ndacu nī jā tēhndē xīnī dē. ¿Túsaá de
    nā tēe cúu yáhá jā níhīn ni tūhun jā sáhá dē cuāhā tiñu ñáhnú? ncachī dē. De nī
    nducú dē modo nāsa cunī dē nūū Jesús.'
  san-TIB: ཀིནྟུ ཧེརོདུཝཱཙ ཡོཧནཿ ཤིརོ྅ཧམཚིནདམ྄ ཨིདཱནཱིཾ ཡསྱེདྲྀཀྐརྨྨཎཱཾ ཝཱརྟྟཱཾ པྲཱཔྣོམི
    ས ཀཿ? ཨཐ ས ཏཾ དྲཥྚུམ྄ ཨཻཙྪཏ྄།
  qve-NT: 'Herodes Antipasñataqmi tapukuran: —¿Pitaq chay runari, paymanta llapallan
    runakuna rimanankupaqrí? Manan Bautizaq Juanqa kanmanchu. Noqa kikiypunin kamachirani,
    Juanpa kunkanta kuchuspa wañuchinankupaqqa, nispa. Chayraykun Herodes Antipasqa
    reqsiytapuni munaran Jesusta.'
  pao-NT: '@see-verse:LUK.009.008'
  cbu-NT: 'Itaru, Herodesarinsha mang: Wangarini much tururanginawa. ¿Tamamaja; wach
    pangasani? mang tárangiya. Tárangitaa, pamaam xapoorangiya, manga. Ashirucha,
    Isus táyaspatashi yartayashinusin, tputssha punirustarangana Isusootsi. Yuwaa
    Isus wipunashee kamachtarangu anoo kamaneena.'
  usa-usa: 'miráitana Érôtima maará-tiraiye: “kemá Yóáaneni aqnómmá arátukaunamanibo
    min-náqá náawaq máitaraq kemá weqtábá mirán-áímmá kéitauno?” timátuwena mikáké
    Îtumma aúrapi aónane uráiye.'
  soy-soy: 'Amɑ́ Erooti uu rɛ: Nɛ tíyɛsɛlɛ ɑpi Yohɑni ríyu tɔlu. Usoi úye mpuri
    nsímɛ́ kɑm pɛɛ nní kómɛi mɑ́? Uú n wɛ́ɛ́si ukɛ́ Yeesu yɛ̃.'
  hui-hui: Mini burugulo howa lalu, Yonenaga ma puguadaba, larugodago áyu mbirale
    tara tara biaruago agali aiwa biaruabe, lowa ibugua Yasu hondole henge tai bialu
    hene.
  amf-amf: Herodisaar “Inta Wannissa qorcin taskidine. Ta ‘Yin kida waadadhe’ hamayse
    kinnon goynsa giidhea kaa kidi hayne?” hamayse kiam shedana zagite ki dahade.
  quc-NNT: 'Xub''ij k''u ri tat Herodes: In xintaqan che resaxik u jolom ri tat Juan.
    ¿Jachin ta k''u lo ri'' ri je'' taq wa'' nu tom chrij? —xcha''. Kutzukuj k''u
    rilik u wäch ri Jesús.'
  dob-dob: ꞌEnega Elodi wate ꞌigwae, “Yoni niꞌatu ꞌaboꞌagu ꞌigu loinega ga ꞌotona
    siꞌupwena. Ta to tai sana gete sionaonae.” Gote ꞌena Elodi ꞌitoo waiwai be ꞌaene
    Yesu ꞌida loba.
  wrs-wrs: Doa Herotva ona, Yon Baptaisnamba kuwulva kava doara kovhoamnanata, an
    hona mendekliandramba vev? Kava nonglalm vev no indhanarinimba.
  mca-mca: 'Ma'' qa pa'' Herodes qa yit''ij pa''aj: —Ka'' Juan''ik''i yakha'' k''inaqyaji''ij
    qu'' ne''nisa''xii ka'' ƚeiƚa''. ¿Qa pa''n ƚunye''j pakha''an, pakha'' k''impi''ye''ejkii
    pa'' ƚeqfenye''j ƚewek?— Qa yisu''untax qu'' ni''wen pa''aj.'
  kiw-kiw: Heroda-ro aaꞌoi-ka, “Ioare epuui moo-ro pirahiai, irai moo iroomidio raarai,
    aꞌai dubui boꞌu-rie?” Ka ruu-ro ai-pemahibaituti, Iesu ma emeeꞌai-ri.
  tzo-TZC: 'Jech o xal ti Herodese jech laj yal: ―Ti Juane, vuꞌun laj cal mantal ti
    laj yichꞌ cꞌocbel sjole. ¿Buchꞌu van taje ti ep ta xcaꞌibe ti scꞌoplale? ―xi.
    Jech o xal ti ajvalil Herodese ta scꞌan ta sqꞌuel yaꞌi.'
  mya-mya: '``ငါ​သည်​ယော​ဟန်​၏​ဦး​ခေါင်း​ကို​ဖြတ်​ခဲ့​၏။ ငါ သ​တင်း​ကြား​နေ​ရ​သော​ဤ​သူ​ကား​အ​ဘယ်​သူ
    နည်း'''' ဟု​ဆို​၍​သ​ခင်​ယေ​ရှု​ကို​တွေ့​မြင်​ရန်​ကြိုး စား​လျက်​နေ​၏။'
  gng-NT: 'Nɛ Herod ye: «Min bugbɛn nɛ là cère'' bi tùkre'' San ya yul-a! N cii''
    bi lienh wà mɔ bó nɔ, uʼmɔ yé ŋmɛ nɛ?» Nɛ ki nuunh wɔ ń lɛ Yesu.'
  cbi-NTPO: 'Tsejtu Herodes tsandyami: “Iyaren Juannu mishpuka daapukare'' tu''kaawaasuba,
    ¿tsen, entsa naaju rukuñaa entsaa kuinda meeja meejaitu-in?” tyami. Tsa'' mitya
    Herodes Jesúsnu katanu tyatyaimi.'
  ikk-NT: Hẹrọdụ nọ sị, “E bepụgụọ m Jọnụ isi; onyẹ wụzị nwan onyẹni m rị a nụ otiti
    ẹ?” 'Ya ọ nọ chọma n'ọ hụn Jizọsị.
  leu-leu: '@see-verse:LUK.009.008'
  maz-NT: 'O mama e Herodes: ―E Juan, maco ró mandagö o jñüpcüji o̱ ñi. Pero, ¿cjó
    ri ngue c''ü cja c''o me na nojo c''o rí ärägö? Nuc''ua e Herodes me mi jodü ja
    rvá jñanda e Jesús.'
  bod-N: ཧེ་རོ་དཱ་ན༌རེ། བདག་གིས་ཁྲུས་གསོལ་མཁན་ཡོ་ཧ་ནན་གྱི་མགོ་བཅད་ཟིན༌ནའང༌། ངས་ད་དུང་དོན་དེ་འདྲ་ཐོས་པའི་མི་དེ་སུ་ཡིན་ནམ་ཞེས་སྨྲས་ཤིང་སྐྱབས་མགོན་ཡེ་ཤུར་མཇལ་འདོད་དོ།།
  tca-NT: 'Natürü Erode rü ñanagürü: —Chomatama chanamu ga churaragü na Cuáü̃xü̃ yadaenaxãgüxü̃cèx.
    ¿Rü ṯacü ẽ́xna nixĩ i ngẽma yatü i duü̃xü̃gü ngẽmaãcü poraãcü nüxü̃ ixuchigagüechaxü̃?
    —ñanagürü. Rü Erode rü nüxü̃́ nangúchxü̃xü̃chi na ñuxãcü Ngechuchuxü̃ na nadauxü̃.'
  zpl-NT: 'Pero uni Herodes: ―Liꞌá unibiyaꞌa nú uruꞌu lluca equie Juan Bautista. ¿Ti
    benecuaꞌ nú rienea nú rriꞌilla huaxi bee milagro scua? Nu chiquiꞌ niarquiꞌ Herodes
    nú lañiꞌlla Jesuse.'
  mbc-NT: 'Mîrîrî pî'' ta''pî mîîkîrî pata esa'' Herodesya: —‍Tîîse uurî mîîkîrî João
    pîmîrîkkîtî me''po''tîpon —‍ta''pîiya. —‍Tîîse anî'' pe mîîkîrî warayo'' wanî
    sîrîrî. Ipî'' to'' eseurîma eta pî'' wai —‍ta''pîiya. Moropai Jesus anera''mapai
    pata esa'' Herodes wanî''pî kure''ne.'
  ndg-ndg: Herode atibaya, “atikunchinja Yohana, lakini yono nyai kwabe yaniyowa habari
    gake? Ni Herrode atipala ndila ya kum'bona Yesu.
  wsk-wsk: Bare Herod balam, “Ani Anuwa marak kari John ulengkala dogotak batagem
    se kueram!” mam. “Bare imi kari awuk bare ani aitak ko den nirung suen biya ikisam?”
    mam. Ale lage aguwaya wore te nu arigokko wore ko loagakaso.
  toj-NT: 'Ti yala ja Herodesi: ―Ja Juan jahui, eso sí, quen ca c''utzuc el ja snuq''ui,
    pero ja jastal huax cab jitzan cosa que ay jas huan c''ulajel eq''ue, ¿machunc''a
    jau ba? xchi. Huas slea modo jastal oj bob yil ja Jesusi.'
  tbc-tbc: Ago gug Herod ibol, “Ŋai Jon buron ŋitarti a. Ak gug tamol e melmel emaiak
    iganeg ru an ŋaloŋ den, iŋ enti?” Ago dugo iŋ Jesus ile wo yaes tubun mi ifuni
    se ya.
  sna-sna: Asi Herodhi akati, “Johani ndakamugura musoro. Zvino, ndianiko uyu wandinonzwa
    zvinhu zvakadai pamusoro pake?” Akaedza kuti amuone.
  smk-NT: Bale' wana ni Herodes, “Nipaputol koyaynay ulo na ni Juan a Mammawtismo.
    Si'no ya in si man-gumwa' nin saytin abaw a bubagay a mangkarnge' ko!” Kanya'
    nin mapilit yan ma'kit naya si Jesus.
  grc-TCGNT: Καὶ εἶπεν Ἡρῴδης, Ἰωάννην ἐγὼ ἀπεκεφάλισα· τίς δέ ἐστιν οὗτος, περὶ οὗ
    ἐγὼ ἀκούω τοιαῦτα; Καὶ ἐζήτει ἰδεῖν αὐτόν.
  gof-WFTW: Shin Heroodisi, “Yohaannisa qoodhiya ta qanxisada wodhas. Yaatin, hayssatho
    yaagettidi iyabaa odettey, I oonee?” yaagidi ba ayfen be7anaw koyees.
  spa-BLM: 'Herodes dijo: “Yo decapité a Juan, pero ¿quién es éste del que oigo tales
    cosas?” Buscó verlo.'
  kyz-NT: '@see-verse:LUK.009.008'
  dao-dao: Acunüng, Herod naw, “Johan cun a lu ka xün päng ni, ahikba sena a mawng
    ka ngjak hin u ni?” a ti. Acunüng Herod naw Jesuh a hmuh vai aktäa ngjahlüki.
  cya-cya: 'Xacan'' juin yu Herode: Una nan'' ngulon tñan msi''yu yni yu Xuhua can'',
    ¿tucui ta lca nu nchcui'' nten cua cha'' ''in? Can'' cha'' nchca ti'' yu chu''hui
    lyoo yu ''in Jesús.'
  nii-nii: Wumb yi nengin kin King Eros yi nim, “Na Jon peng ei kołmung enj, ba ek
    ei er piik ninmin mił nenj nipi opu kin, ‘Jiisas kenmbii,’” ni piim.
  ign-NT: 'Émasera ema Herodes macahepa: —Nútija­ca­ru­va­hisera nucava­nairipi náechatinuca
    ema Juan, eta máepenirahi. Puiti, ¿nájahapuca ema maca nusamai­ri­ri­rua­sa­pa­racahi
    eta máichira eta tiárami­careana? Nuvarahasa nímatini ema mácara —macahepa.'
  dik-NT: Go Antipäth Ɣërot lueel, “Ɣɛn acï Joon cɔl atëëm nhom bei! Yeŋa kënë ye
    ɣɛn wɛ̈lke piŋ ë bak?” Ku ë wïc bï rɔ̈m kek ye.
  cac-cac: 'Palta ix yalan vin̈aj Herodes chi'' icha tic: —A in tic in checnac ic''joquel
    sjolom vin̈aj Juan chi''. ¿Mach jun vin̈ svab'' yalji chi'' jun? xchi vin̈. Sgana
    vin̈aj Herodes chi'' yilan Jesús.'
  tzj-E: 'Per Herodes cawra xbij ra: —Je Juan, anen wan xenyowa orden che xelsasa
    rwá'' per nak la acha jnebnowa njelal jawrara jnerkaja rbixic wq''uin. Cara''
    xbij, y xumaj rch''obic nak nuban ch-utz c''ara'' nutz''et ri'' quewech ruq''uin
    Jesús.'
  san-BUR: ကိန္တု ဟေရောဒုဝါစ ယောဟနး ၑိရော'ဟမဆိနဒမ် ဣဒါနီံ ယသျေဒၖက္ကရ္မ္မဏာံ ဝါရ္တ္တာံ
    ပြာပ္နောမိ သ ကး? အထ သ တံ ဒြၐ္ဋုမ် အဲစ္ဆတ်၊
  yaa-NT: 'Askafaifono Herodes ato yoini: “Maa, akai Juanma. Mẽ Juan ato textemayamea.
    Akka na nõ nikai tsoamẽ na aõnoa yoiaifo afama mĩshti faito,” ixõ Herodes Jesús
    õipaikõini.'
  cab-NT: Ába laríñagun Heródes. —Áu guánarügü oúnajabei adǘrürei lichǘgü Juan.
    ¿Cátei funáti le, le uágubei nagáamba labájüdawagún sarágu cátei? Ábati loúchun
    Heródes laríjini Jesúsu.
  clu-clu: Sa anang isip lang ni Herodes makon na, “Kon parti kay Juan, ginpapogotan
    ko tana run anang olo. Piro sino tana kabay ang tao nga dia? Ay katiringala nga
    mga butang akun nabatian parti kanana.” Gani nagaimorat si Herodes nga makita
    na si Jesus.
  swh-ULB: Herode alisema, “nilimchinja Yohana, lakini huyu ni nani ninae sikia habari
    zake? Na Herode alitafuta njia ya kumwona Yesu.
  tpt-NT: 'Pero ni Herodes va naul: —Ni Juan kitꞌin klhinaul ixchaqxpꞌuxnika ixꞌaqtsul.
    ¿Ex taꞌayucha kavalcha aniy lapanaki yu ayaj talhichiviniy lhuu axtoqnuꞌ? Ex ayaj
    ixlaqtsꞌinputuntacha ni Jesús.'
  aai-aai: Baise Herod eo, “Ayu taiyuwu aso’ob John i ayu sikan ao hi’afuw, naatu
    iti orot i yait iti bowabow sinaf ana tur anonowar?” Iti na’atube eo naatu kok
    i orot ana yumat itinamih nuwih.
  sny-sny: Awei lo meni owane Herot meni ape ne apou toteye, “Ane lai Jon sa'i au
    hu siye meni lo mato aine tou aniye. Meni ape wiyawi erasi a'i irowe ape, eiwerai
    awere?” Le Jisas ma'e siyeriyei ne toteye. [Lu 23:8]
  myy-myy: 'Ĩna ito bajiro gotirise tʉocõri, ado bajiro yiyijʉ Herodes: —Yʉmasiti
    Juanre ĩna rijoga jatatoni roti ñucacʉ yʉ. ¿Ñimʉõcʉ̃ ñati ito bajiro jaje oca
    ruyugʉ? yiyijʉ Herodes. Ito bajiro iti bʉto oca ruyuja tʉocõri, bʉto ti ãmoyijʉ
    Herodes Jesure.'
  trc-NT: 'Tza̱j ne̱ maꞌa̱n síí cuꞌna̱j Herodes cataj, ne̱: ―A̱j caviꞌ Juan, ne̱ xꞌneꞌ
    chihá Juan, quiꞌyáj a. Tza̱j ne̱ ne neꞌenj me yuvii̱ me síí nihánj, ne̱ tuꞌva
    nii da̱nj cheꞌé soꞌ rihanj maꞌ ―taj Herodes a. Ga̱a ne̱ guun uxrá rá Herodes queneꞌe̱n
    soꞌ man Jesucristó a.'
  cut-NT: 'Tuhme ra̱hn Herodes: ―Jua̱n ne, u dechúh che chica ya̱n sanda̱do da̱ndo
    ye. ¿Duhra ihyan ca̱h che rihneván che rente ihyan yahn ye tuhme ne? Chemin che
    nahn ndihchero ye Dihvo vo.'
  bel-bel: 'І сказаў Ірад: Яну я адцяў галаву; а хто Гэты, пра Якога я чую такое?
    І стараўся ўбачыць Яго.'
  zlm-KSZI: Herodes berkata, ‘Yahya itu telah kupancung kepalanya tetapi siapakah
    orang ini? Banyak perkara tentangnya telah aku dengar.’ Oleh yang demikian, dia
    mencari jalan untuk menemui Isa.
  gdr-gdr: Ajɨ Erod yindonj da, “Kon ke Yoanɨnd mop yɨpendond, ajɨ yetemb jɨ rɨga
    ya gatab im re kon onggɨtyam yɨt utkundenyɨn?” Sɨ ton nya oraka eyeninonj Yesund
    yɨr ongongɨm.
  vmy-NT: 'Tunga Herodes kitsu: —An ꞌexa nga kitisin Juan. Tunga, ¿ꞌyá= kibi xi ntꞌia̱
