    no gomte lɛ wen bee keeyɛn Jisos wvudvu le.
  row-row: Te Herodes nasanedꞌa nae, “Faiꞌ naa, au mana denu tati etu Yohanis langgan.
    Ana nasodꞌa baliꞌ, do saa? Te ia, seka fai?” Boe ma ana sangga dalaꞌ fo nae nandaa
    mataꞌ no Yesus.
  msy-msy: Egha Herot kamaghɨn mɨgei, “Kɨ Jonɨn fɨrim atu. Tina, bizir kabagh amima
    me dar gun mɨgei?” Egha a Iesusɨn ganasa.
  agg-agg: Herot ai yare hoafɨyuhɨ yahuya, “Ro sapo Sonɨndɨ mbɨro ra kɨkɨmarɨhehinɨ.
    Asu nindou düdi nda ai yahurai ro hoafɨ nda hɨmborɨyaha tükümefiyu. Asu ahambo
    hoeifimbo samboanahɨ,” mehu.
  ptp-ptp: Mêd Helot nêl ên nêbê, “Jon Lipacên ge wê a kɨtov i kwa ilage, lêcom xomxo
    letya tiganê lêc tɨbii dɨnêl kɨyang tibêge lec i?” Om Helot myag ên nêb ob yê
    Yesu.
  nak-nak: Eala moli e Herod eia vikara mago “E Ioanes, eau barautu taroti la lohola,
    eia pehoti. Ale ere tahaloti lou ele?” Tio eia gabutatala papai mai ele, eia vagari
    veia ge baha tavu e Iesus veia ge hiloa.
  ron-LUDARI: 'A Herod azăs: “Jo amzăs s taje kapu alu Ivan karje bătjază š nu puatje
