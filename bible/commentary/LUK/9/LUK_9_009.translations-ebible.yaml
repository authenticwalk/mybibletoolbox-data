  mal-2015: 'ഹെരോദാവു ചഞ്ചലിച്ചു: യോഹന്നാനെ ഞാൻ ശിരഃഛേദം ചെയ്തു; എന്നാൽ ഞാൻ ഇങ്ങനെയുള്ളതു
