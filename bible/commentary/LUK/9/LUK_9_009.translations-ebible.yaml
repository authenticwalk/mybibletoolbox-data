  xtd-NT: 'Te n‑jaꞌan Herodes: —¿Ndee se kuu se kida ntdaa xa teku‑r? Ñadu Sua kuu‑s
    chi n‑xaꞌnde‑r dɨkɨ‑s. Te n‑juini Herodes xa jini‑s Jesús.'
  mdy-ETH: ሄሮዲሴ ፔ ዛሎና፦ «ታኣኒ ዮሃኒሴኮ ቶኦኮ ቲቂሴንቴ፥ ሂዳዖ ሃያ ቢያ ባኮ ማዻኔ ጌይንቲ ኬኤዚንታሢ ዒ ዖናዳይ?»
    ጌዒ ዛጋኒ ኮዓኔ።
  spl-spl: Yawu sâŋetâ Herotŋe nâŋgâm eŋgat yâhâp otmâ yuwu sâop. “Emelâk tembe lâulipne
    ekyongomune Yoane eŋgatŋe hârewi. Yakât otmâ lok girawu yaŋe yu ya otmâ mansap
    yakât den pat sâŋetâ naŋgan?” Yawu sâm Yesu ekbehât nâŋgâm manop.
  usp-NT: 'Herodes Antipas xij: Pero in xintakow resaj jb''a Juan Ajb''anal Ja''tiox.
    ¿Nen chiqui'' chi cristian lal man jun li ri sub''laj jtaquil tijin tanta chirij
