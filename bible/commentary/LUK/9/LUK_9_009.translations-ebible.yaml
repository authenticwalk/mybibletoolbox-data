  ncu-NT: Ne̱ Hɛrɔd yɛ, “Mo̱‑ɔ mo̱ a tuwi Yohanee Osuubɔpo̱‑ɔ kuŋu, ne̱ ŋkee nsɛ gbaa
    ase̱ŋ ne̱ mo̱ i nu bwe̱e̱tɔ mɔ‑ɔ ne̱e̱?” Ne̱ mò̱ ke̱katɔ a pee o buwi ɔ kpa Yeesuu.
  cni-NT: 'Iro cantaincha icanti Eroreshi: —Nopesacantaqueri Joani: camaque inaque.
    Iro cantaincha, ¿janica yoca aquemacojeitaqueri itasoncacoventajeitaqueri atiripee?
    Nocoaque noneeri.'
  eng-WMB: Herod said, “I beheaded Yochanan, but who is this about whom I hear such
    things?” He sought to see him.
  zaw-NT: 'Per räjp Herodes: ―Lagajc narä gunibeä biru'' yejc Juan ni rutiobnis, ¿chuchani''c
    najc niguiire ni riejn diagä xhidajl didxro xcuentni? Dxejc rlajzpac Herodes fii
    lojni.'
  san-MAL: കിന്തു ഹേരോദുവാച യോഹനഃ ശിരോഽഹമഛിനദമ് ഇദാനീം യസ്യേദൃക്കർമ്മണാം വാർത്താം
    പ്രാപ്നോമി സ കഃ? അഥ സ തം ദ്രഷ്ടുമ് ഐച്ഛത്|
  tam-TCV: ஆனால் ஏரோது, “நான் யோவானைச் சிரச்சேதம் செய்தேனே. இப்படிப்பட்ட காரியங்களைக்
    கேள்விப்படுகிறேனே, இவன் யார்?” என்று சொல்லி, அவரைப் பார்க்க முயற்சி செய்தான்.
  mit-NT: 'Doco Herodes, (nì ndulocó‑te), te nì cachì‑te: ―Yùhù nì sàhi orden tàhndè
    dìnì Juan (Bautista). Doco inga nècuàchì cáhàn guá nèhivì sàhà‑xìmà, ¿ana divi
    nduú‑né, te cuàhà guá ñà‑quìdà stná‑nè? ―nì cachì‑te. Ñàyùcàndùá cuní‑te cundehè‑té
    Jesús.'
  ceb-ULB: Miingon si Herodes, ''Ako nang giputlang ug ulo si Juan, apan kinsa man
    kining akong nadunggan mahitungod nianang mga butanga?'' ug si Herodes nisulay
    sa pagpangita kang Jesus.
  ces-LB: 'Herodes říkal: „Jana Křtitele jsem přece dal popravit, kdo je tedy ten
    muž, o kterém slyším tak zvláštní věci?“ Proto si velice přál Ježíše poznat.'
  mkn-mkn: Ma Herodes inga bilang, “Tempo hari, beta su suru potong bekin putus Yohanis
    pung kapala. Dia su idop kambali, ko apa? Ais ini satu ni, sapa lai?” Ju dia usaha
    ko mau katumu muka deng Yesus.
  nce-nce: Këme nëgeme Herot megali latle, “Ëbame, bo wame home boblo logotomebë home
    gali tlolë, na bu Jonbë eso, mou lokwati iniwa tlë tëtatle. Kwe kë fëye homune?
    Bo ho mago meaholokwane nanolokwefëmë, bu klelegowa wesibi blëge lotokwefëme.”
    Na bu Jisasme hwime tole tletle.
  pol-UBG: 'A Herod powiedział: Jana ściąłem. Kim więc jest ten, o którym słyszę takie
    rzeczy? I chciał go zobaczyć.'
  qxh-NT: '«Ushyachicuj Juanćhi cawarimusha» niptin, mandaj Herodes niran: «Ushyachicuj
    Juanpa umanta quiquï ruguchish caycaptï, ¿piraj chay Jesús? Chay runata ricsicüman»
    nir Jesúswan tincuyta sumaj munaran.'
  nwi-nwi: Mərɨg Herod Antipas rɨmə, “Jon e, yɨmɨkɨs əru nɨpətək nuan. ?Mərɨg pa e
    nhagɨn yakamərɨg nəvsaoyen kɨn?” Kɨni in morkeikei mə tukrəm Yesu.
  kmo-kmo: Herot rii eecha wor, “Ada Jon riiti borowaga dagii rabor. Diita otii tawa
    boboyen ada meeji tari, kapo nama otiito?” Worek, rii Jisas riina heken eena otii
    otii hechar.
  agr-agr: 'Tiagtai Herodes chichaak: —Wi Juagnak inamja ai buuken tsupikagmayajama,
    tujash ¿jusha ya amainaita iman chichaman antujag dusha? Tusa wainkatatus wakegau.'
  kyc-kyc: Eroteme lao, Jonena ayemba nambame pukunyi nembeyo kande dokonako doŋo
    dopa pilyamo dopa pilyamo laminyi sipu akali doko apisi? leya. Lapala apa pipala
    baa kandowane lao suu pyao kareya.
  urd-GVU: لیکن ہیرودیس نے کہا، ”مَیں نے خود یحییٰ کا سر قلم کروایا تھا۔ تو پھر یہ
    کون ہے جس کے بارے میں مَیں اِس قسم کی باتیں سنتا ہوں؟“ اور وہ اُس سے ملنے کی کوشش
    کرنے لگا۔
  yre-NT: '''Pian Erodi "e ''vɩ ''nan: «''An ''bɔ ''gʋɛ, ''mɛn minnun ''bɛ Zan -wulo
    cɛɛn. Ɛn min nɛn an -yee ''wɩ maan ''gʋɛ, -tɩ ''bɛ "mɛn ''bɛ ''a?» -Yee "wɛan
    Erodi -a man -wɛɛdɩ ''sia ''nan ''e Zozi ye.'
  fuh-BKF: 'Hirudus wi''i: —Mi taƴii hoore Yaayaa. Moy woni o mo nanammi kabaaru muuɗum
    ga''uɗo hono noon? Imo filoo yi''ude ɗum.'
  arl-NT: 'Herodesri saniniuujia sequeree: —Janiyacuajaari cua pueyano jiyarocanu
    Tiuquinijiona Juan na nacatanurani. ¿Cantejaara cuno Jesuni? Janiyari queraatia
    nocuaji tojiniuyani. Cunora, Herodesri jiyanohua Jesu niquiniu paniriquiaa juucua.'
  ziw-ziw: Helode agamba, “Sikanta umtwi wa Yohana, mna yuno mntu ni yuhi hwiva izimbuli
    zino?” Niyo ajendeleza kujeza kumwona Yesu.
  grc-TR: Καὶ εἶπεν ὁ Ἡρῴδης, Ἰωάννην ἐγὼ ἀπεκεφάλισα· τίς δέ ἐστιν οὗτος, περὶ οὗ
    ἐγὼ ἀκούω τοιαῦτα; Καὶ ἐζήτει ἰδεῖν αὐτόν.
  nag-nag: Kintu Herod koise, “Moi John laga matha alag kori dise, kintu etu kun ase
    jun laga moi iman kotha huni ase?” Aru tai Jisu ke sabole kosis kori thakise.
  eng-OEBCW: But Herod himself said, ‘John I beheaded; but who is this of whom I hear
    such things?’ And he endeavoured to see him.
  knj-NT: 'Jix yalon naj Herodes tu'' jaxca ti'': —Pero jainti'', jix wak'' orden,
    catu'' jix i''le el sjolom naj Juan tu''. Yuxan, ¿mac mi txequel jun caw chi yal
    el eb tu''? ẍi naj. Caw chi yoche naj Herodes tu'' chi yil Jesús yetoj sat.'
  deu-1912: 'Und Herodes sprach: Johannes, den habe ich enthauptet; wer ist aber dieser,
    von dem ich solches höre? und begehrte ihn zu sehen.'
  san-PUN: ਕਿਨ੍ਤੁ ਹੇਰੋਦੁਵਾਚ ਯੋਹਨਃ ਸ਼ਿਰੋ(ਅ)ਹਮਛਿਨਦਮ੍ ਇਦਾਨੀਂ ਯਸ੍ਯੇਦ੍ਰੁʼੱਕਰ੍ੰਮਣਾਂ ਵਾਰ੍ੱਤਾਂ
    ਪ੍ਰਾਪ੍ਨੋਮਿ ਸ ਕਃ? ਅਥ ਸ ਤੰ ਦ੍ਰਸ਼਼੍ਟੁਮ੍ ਐੱਛਤ੍|
  nob-LB: 'Herodes sa: ”Jeg tillot å halshugge Johannes. Tenk om denne mannen som
    jeg hører så mye om viser seg å være Johannes?” Og han forsøkte å få møte Jesus.'
  ntj-ntj: Nyangka Yaratalu kuliralpi watjarnu, “Wiya, warrmarla kutjulu Tjuunnga
    kata katapungu ngayulu-rna watjarnu, palunyangka. Nyangka wati ngananyanyka-ya
    watjara yayirninytjulu kutjupa-kutjupa palyaranyangka?” Nyangka tirtu kuliranytja,
    “Nyawapalka-rna wati palunyanya ngamulu.”
  sxb-NT: Ne Eroode yawoola otino, “Yowaana nyamala okumukenga omutwe afwa, ni ono
    naanu owa mpurrako amangʼana gano?” Kandi yaagala mbwe amuwone.
  nhu-NT: Ɛ 'Ɛlod mum ghay lɛ, “Jon nu ɛ me se nu ɛ mbvuse wase ɛkolɛ kew. Wvun wee
