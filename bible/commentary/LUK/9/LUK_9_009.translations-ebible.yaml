  cmn-FEB: 希律说：“毫无疑问我已经将约翰斩头，但他又是谁，我怎么会听到关于他的这些事呢？”于是他就设法要见耶稣。
  gmv-RNT: Herdoosikka “Tani iza qoodhe qanxida Xammaqiza Yohannisi hayqides. Histin
