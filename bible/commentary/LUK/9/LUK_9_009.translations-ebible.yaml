    tume? halli ama'n Jisu kha munasik-ah alei entok.
  bfz-bfz: हेरोदेसे बोलेया, “यूहन्ने रा तो मैं सिर बडाया, एबे ये कूणे, जेसरे बारे
    रे एड़िया गल्ला सुणूँआ?” तेबे तिने से देखणा चाया।
  cuk-09: 'Herodesdi sogded: “Juan-Bautista-ibe nono an siksadde, ¿degite, wede doa-sunna,
    dulemar-egi-sunmak an itoged?” Degisoggu, Herodes Jesús-dakbiguarsunnad.'
  ben-OBCV: কিন্তু হেরোদ বললেন, “আমিই তো যোহনের মাথা কেটেছিলাম, তাহলে কে এই ব্যক্তি,
    যাঁর সম্পর্কে আমি এত কথা শুনছি?” তিনি যীশুকে দেখার চেষ্টা করতে লাগলেন।
  mil-NT: 'Dico té Hèrodés ní cachí‑dé: —Yúhú ní táúchíùⁿ‑í ní xehndé‑güedé dɨ́quɨ́
    tě Juàá. ¿Te yoo cùu tée dii cuèndú‑xi nìhí‑a sá sǔúní cuěhé nǔú sǎ quídé‑dě váíⁿ?
    —duha ní cachí‑dé. Te té Hèrodés ndúcú‑dě nàcuáa cada‑dé cuèndá quiní‑dé Jèsús.'
  myu-myu: — Abu sute? — io'e Herodes jewebe ma. — Õn ma João oya'ukat — io'e. — Soat
    ip ite e'eap muwẽnuwẽn — io'e jewebe ma. Imẽneju Herodes Jesus co pin cĩcã osunuy.
  amk-amk: Herodesi deyo, “Yohanesi mani yemi nehu inontarai eferang kutu rahanangfi
    ampa. Wape inontarai nini mandoni dine? Tarahuo kaiwo bitoya beyari kariri i ampa.”
    Ampafe Herodesi sera we deti Yesusi.
  fai-fai: Kata Edot aka bako nadale, “bá, Yon be gebom wakadu anbisi! Kata mew kinim
    kanam kábano kalbiw, beta kan atane mak kanam kábane?” Kale nadale Edot ayo ulum
    kano Yesus atamon kalsa ko.
  ura-NT: 'Ne jetaote, niritocuruhane coitucuhin jetao: “Caraajenihanena nii Joaan
    uluno moloheratihanune jana moloorelura. Chaaquena jana, nii itolere ichaa beein
    ereeure,” nae jetao Erodesi. Nii jaun jetaote, jataain Jesoso coaana jere Erodesi.'
  mcd-NT: Ascafiaifoan Herodes yoini, —Ma. Nancai Juanma. Munfin Juan tushtumayamuaquin.
    ¿Asca nan nocofununmun tsoaquin? —ishon yoini. Asca nan niaifoanri fasi Jesús
    oinpaicoinni.
  urt-urt: '@see-verse:LUK.009.008'
  awk-awk: Ġatun noa Herod wiya, Kolbu̇ntia baġ bon Iaonnenuġ wolluġ; ġan-ke unni
    ġurran baġ unni tara? ġatun noa na-uwil koa bon.
  kiz-kiz: Herode akajobha, “nanchinjili Yohana, lakini ojho niani jha nip'eleka habari
    sya muene? Ni Herode alondili njela jha kumbona Yesu.
  tzo-TZE: 'Li Erodese jech laj yal: ―Vu''un laj cac'' ta c''ocbel sjol li Juane.
    ¿Boch''o noxtoc ti chca''ibe sc''oplal ep c''usitic lec tspase? ―xi. Jech chac
    sq''uel ya''i li Jesuse.'
  lex-lex: 'Noma Herodes niwra: “Mere a''g ed mak khopan pa riy rdawr eti oleka Yohanis
    de tiernu ne he'' targho'' riy de maka ha rakot nohora Nhi'' hihi''a-yapyapi mak
    kamehi-kayona dino?” Noma Herodes nwahak talan pa namkeka Yesus.'
  dov-dov: Helodi wakati, “Ndakamugonka mutwe Joni, mpo ngwani ooyu ngwelikumvwa aatala
    azeezi zintu?” Aboobo wakeezya kumubona.
  rgu-rgu: Tehuu Herodes nafarene nae, “Maꞌulun ria, au tete heni Yohanis laka na
    so. Ana nasoda seluꞌ, do? Te bea ria bali?” De ana usaha fo nau naneta no Yesus.
  toc-NT: 'Pero a̠má Herodes chiné xuan: —Pus ¿tícu cahuá tamá chixcú hua̠nti̠ huancán
    pi̠ mat luu ca̠t­la­huay lac­lanca y li̠cá̠cni̠t ta­scújut? Porque a̠má Juan Bau­tista
    aquit luu ma̠n cma̠­pix­chu­qui̠­nani̠t xak­xa̠ka. Y cumu Herodes ni̠ xla­ka­pasa
    Jesús luu juerza xla­ka­pas­putún.'
  ulk-1902: 'Heroda detager, kega, Kaka derapeida Ioane ra kerem: nete le kaka asoli
    gaire mer mokakalam? E lagelag abi dasmer.'
  som-som: Markaasaa Herodos wuxuu yidhi, Yooxanaa madaxaan ka gooyay, Yuu yahay kan
    aan waxan ka maqlayo? Oo wuxuu doonayay inuu arko.
  mam-C: 'Me atzin te Herodes iky te'' tq''ma kyjalu''n: Nyatel te Juan, a Jawsil
    A'', qu''n ayinku we'' in xi q''mante, tu''n tel tx''emit te'' twi''. ¿Me altzila
    kye'' xjaltz, a nimku nq''umlajtz ti''j? Tu''n ikyjo, ok tq''o''n Herodes tilil,
    tu''ntzintla tiwle Jesús.'
  ndj-ndj: Lakini Helodi kayendelela kudeta, “Yohani mbatisha ndimudumula mutwi, ponopa
    ayu yimbikana milandu yaki ghani?” Aveli na dobukelu ya kumuwona Yesu.
  mbj-NT: 'Ti m'' Eróts ky hadoo: —Jowãw nu gahem''uun doo, ỹ mejũũ paa ranu gahõg
    hõm. Jaa ti ta tii, hã ỹ ramaher''oot do ta ky n''aa? —näng mä Eróts kyyh. Takarẽn
    paawä m'' taheg''ããs Jesus.'
  lat-VUC: 'Et ait Herodes: Joannem ego decollavi: quis est autem iste, de quo ego
    talia audio? Et quærebat videre eum.'
  ngp-ngp: Mna Helode niyo agamba, “Yohana nehimkant'ha umtwi. Haluse uyu naye ni
    ani hwiva zimbuli zakwe?” Niyo aunga kumuwona Yesu.
  aoi-aoi: Nara kinu-mumiringka eneja Yerida n-engkirrikenu-mulangwa akina ayakwa
    ne-yengbeyinuma na-lyelyimbukweyinuma wurrakina. Umba ni-lyangkiyama nakina, “Ne-yamarrkiname-ka
    amurndakakina ayakwa? Ningenu-makama nuwilyaba-manja nawinyamba nganyangwa akwa
    eneja nenumini-ngkarrngarnuma aringka Janjana-langwa arakba-da! Numiyambena-langwa
    nenungkwarba kembirra na-lyelyimbukweyinama wurrakina?” ni-yama nakina Yerida
    ni-lyangkumakajungwunuma-da. Kembirra neni-ngayindanguma angwurra nenumin-aburangkama
    neniki-rringki-yada Jesus ena-langwa-murra menba-da.
  enq-2: Dopa leaminopa Eroteme lao pituu, “Nambame Jonenya aiyomba kepao nepeo doko,
    indupa akali mendenya lao pii dopale dupa laminopa silyo doko apipi?” lea. Dopa
    latala, Jisasa doko kandatoo latala, baame kaitini kutia.
  eng-ASVBT: 'And Herod said, John I beheaded: but who is this, about whom I hear
    such things? And he sought to see him.'
  mna-mna: 'Tamen Erot itunu iso: “Yoan na, nio aŋyembut ŋgureene ma put kek. Mi iŋgi
    asiŋ toro mini ta aŋleŋleŋ uruunu i?” Tabe irru zaala be ire i.'
  rmy-ARLI: 'A o Irod phenđa: “Me čhinđum e Jovanesoro šero. A kovai onda akava kastar
    sa adava šunava?” I manglja te dikhel e Isuse.'
  myw-myw: Elod iligen asilivan, ilana, “Yon bo abob kayon, tage kavel mtowen alligen
    nawotet bulagan, ivag ma̱wan?” Mo Elod sivinan bikin.
  sby-sby: Helode walambeti, “Yohane ni usa ngondatimbula mutwi, nomba niyani uyu
    lenshinga bintu ibi mbyondanyumfunga?” Neco wali kayanda kubona Yesu uyo.
  sll-sll: Dungure Herot yu dungwi, “Yon hamen haya nugu biriga gongworawa, omaga
    tal i ara ole mongure haang guru ungure pirie?” Direre Yisas unangwo han molalua
    dimba, hankungwi.
  yaq-NT: 'Taa ju''u Eroores inen jiiak: ―Jiba inepo su ne a'' koba chukta tebok juka''
    Joantuka''uta. Junak su, jabesa tua ini''i, inien machika tua juebenak joaka in
    jikkaja''u. Intok Eroores, inika''a ta''aabaeka ean.'
  uro-uro: Dap ma Herot ka qoar toqortäqyia, “Sa ngua rhodäkt mät ma Jon. Dap auge
    rhak täkt kärak i nguat nari rhärhong däkt sävät a qa?” Dä qa siqut ivakt iva
    as kä lu qa.
  ita-1885: 'Ed Erode disse: Io ho decapitato Giovanni; chi è dunque costui, del quale
    io odo cotali cose? E cercava di vederlo.'
  muy-muy: 'Eslini Erot zla ti àɗəm ahkado : « Nèkelkia ahàr ke Zeŋ a, ay ti maslaŋa
    ya ti nici təzlapaki ni ti nani way ? » Nahkay ti awayay mîpi Yezu.'
  kqc-kqc: Idu Herod yaku niyo, “John di ada nugai feideyaka; idu bi goina amiye di
    mina sina neideida?” Ye ini mokena tora bi Iesu vego.
  rmc-ZRB: 'Ірод пгендя: — Ле Іоанноскє ме отчіндьом о шейро. Акор ко ода Мануш, пал
    Касте ме шунав айсо? Ов іґєн камелас те дикгєн ле Ісус.'
  tav-tav: 'Herode maca ocõo bairo caĩñupʉ: —Juan rʉpoare mere yʉ capa ta rocacõa
    rotiwʉ. To bairi ¿ñamʉ cʉ nicʉti cʉ̃a capee yʉre na caĩ buionucuʉ? caĩñupʉ. To
    bairi Jesu cʉ cátiere queti apiri seeto cʉ catʉjʉgabajupʉ.'
  eng-ULB: Herod said, “I beheaded John. Who is this about whom I hear such things?”
    And so he tried to see him.
  spa-VBL: 'Herodes dijo: “No hay duda de que yo decapité a Juan. ¿Quién es este hombre,
    entonces? Estoy oyendo todas estas cosas de él”. Y Herodes trataba de buscar una
    manera de conocer a Jesús.'
  fra-_FOB: 'Et Hérode disait: J''ai fait couper la tête à Jean; mais qui est celui-ci,
    dont j''apprends de telles choses? Et il souhaitait de le voir.'
  hau-ULB: Hirudus ya ce, “Ba zai yiwu Yahaya ne ba, domin na datse masa kai. To,
    wanene wannan da ni ke jin wadannan abubuwa a kansa?” Daga nan sai ya cigaba da
    neman hanyar da zai ga Yesu.
  mal-mal: ഹെരോദാവ് അസ്വസ്ഥനായി. ഞാൻ യോഹന്നാന്റെ തലവെട്ടിക്കളഞ്ഞു; എന്നാൽ ഞാൻ ഇങ്ങനെ
    കേൾക്കുന്നത് ആരെ പറ്റി ആണ് എന്നു പറഞ്ഞു അവനെ കാണ്മാൻ ശ്രമിച്ചു.
  kkc-kkc: Eseme Helodeeye goo hagee duloso egeesee takaso, “Yonee ayo wooloomeye
    neme olo wooloomaso. Esino ayo goo toowa hagee dumolo ee agamo goo ee dumolosomo?”
    diso. Yo diya goo tiademe, yayo Yesu agalame diya goomogaso.
  urd-GVR: Lekin Herodes ne kahā, “Maiṅ ne ḳhud Yahyā kā sar qalam karwāyā thā. To
    phir yih kaun hai jis ke bāre meṅ maiṅ is qism kī bāteṅ suntā hūṅ?” Aur wuh us
    se milne kī koshish karne lagā.
  far-far: Go ma sa Herod ka fata 'uri, “Sa Jon be nau ku kwatea na wane ni omee ka
    siki musia na luana! Ma na wane 'uta ne kera fata sulia 'uri?” 'Urinai, ka safali
    na ana kada nai, sa Herod doria 'asiana adalae to'ona sa Jesus.
  suz-BL: मिनु हेरोदमी “गो यूहन्‍ना आ पिया क्‍योर‍पाइक्‍ता। तन्‍न एको सु का आ पर्बम
    लोव़ नेंनु?” दे मेको कली ग्रुम्‍चा दाक्‍ता बाक्‍त। लूका २१:८
  car-NT: 'Herodes wyka''po: “Aseke ro kore Johanes su''kapoi, ran! Noky poko ''ne
    ko iro ke eropangon oka setanon?” Mo''ko kari''na enery ''se imero kynakon.'
  amp-amp: Inji mikfota mkfotamoatm, Herotr kfo memor, “Niko kfiwa Jonr to bi mfhat
    puk tmbhomoyanr. To nd yimar frohrn ndhtet ndhtet nefm newatrm mrokfefm wanukanomr.
    Afo yi htiruhanr.”
  bht-bht: पर राजा हेरोदेसे बोलया, “यूहन्ना बपतिस्मा देणेबाले दा तां मैं सिर कटबाया
    था तां हुण ऐ कुण है, जिसदे बारे च ऐसिया गल्लां सुणादा मैं?” कने हेरोदेसे जो उसयो
    दिखणे दी इच्छा होई।
  eng-NOY: But Herod said, John I beheaded; but who is this, about whom I hear such
    things? And he sought to see him.
  cub-NT: 'Herodecapũravʉ arejamed̶a: “Juan Bautista bácʉi jipobʉre buraicõjecacʉ
    yʉ. Que baru, ¿ñamema ñai ʉ̃i borore ji jápiaimʉ?” arejamed̶a. Aru pare jã́iyʉrejamed̶a
    Jesúre ñai jabocʉ Herodes.'
  ita-1927: 'Ma Erode disse: Giovanni l’ho fatto decapitare; chi è dunque costui del
    quale sento dir tali cose? E cercava di vederlo.'
  lww-lww: Ana P̃arin Sup̃e Erot pisape “Pe Yoane Nakeena re nene poli, komin nesilua
    p̃arina rui, ana yar na apisayu ke ne, naga a si nene?” Ana sitomena nene kila
    naga sinenan visuen Yesu pap̃isi.
  ron-BAYASH: 'Ali Herod u zăs: “Ju am tijet kapu alu Ivan, ali šinji ăj omusta dă
    kari aud dăstafele vorbi?” Jăl da be šćipta să vadă pă Isus.'
  ckb-ckb: 'هێرۆدسیش گوتی: «خۆم سەری یەحیام لێکردەوە، ئەی ئەمە کێیە شتی وای لێ دەبیستم؟»
    لەبەر ئەوە هەوڵی دەدا بیبینێت.'
  nas-nas: Eerotiꞌke aaꞌpuuꞌnung, “Jooni tee ning botomarioꞌ kuru napuꞌauꞌnung. Teka
    tee baa aung teeꞌ naumaarimaang?” Eeꞌnoko teie taung Jiisuuꞌ oo-koong besiꞌuuꞌnung.
  uvl-uvl: Pe Herot hele, “Iau e chatoa Ioanes nga kanna lo pe non tei nemai nenge
    e longlonge nge popoia ure peltit ngana nemur?” Pe Herot letena toto ke teke es
    tote Iesus.
  eng-BBE: 'And Herod said, I put John to death: but who is this, of whom such stories
    are given to me? And he had a desire to see him.'
  ixl-CNT: 'Utz tal u Herodes ech tzaꞌ: —Kutil el iviꞌ u Xhan vaqꞌo. Pek ¿abꞌil tek
    vaꞌl nivabꞌi qꞌu kam tiꞌ tziꞌ?— Texhtuꞌ. Ech nichiꞌan yaꞌl satileꞌ.'
  xsi-xsi: Andeta Herot iporo tu, “Tamâta ŋinde ŋandai Yoane Lââ-Liliŋa Tamwata ŋga,
    ŋana tu naŋa muŋga asupwanzi zugu tamâta pinde ku sitoto i ŋandola utu lâ. Mine
    kala tamâta ŋine nde ea kala situ parina tu i uru iveta vetâŋa kie-kie mine.”
    Aku i ilo tu imora Yesu.
  crx-NTPO: '''Et Herod ''utni, “John ootsi k''únist''o inle''. ''Et hoontsi'' mbe
    whe ''ut''en ndun lhe''hoont''oh te ne''ut''en-un bulh ''údusts''o?” ''Ink''ez
    yuti''elh hukwa'' ninzun.'
  kan-OKCV: ಆದರೆ ಹೆರೋದನು, “ನಾನು ಯೋಹಾನನನ್ನು ಶಿರಚ್ಛೇದನ ಮಾಡಿದೆ, ನಾನು ಯಾರನ್ನು ಕುರಿತು,
    ಈ ವಿಷಯಗಳನ್ನು ಕೇಳುತ್ತಿರುವೆ, ಈತನು ಯಾರು?” ಎಂದು ಹೇಳಿ ಅವನು ಯೇಸುವನ್ನು ಕಾಣಲು ಪ್ರಯತ್ನಿಸಿದನು.
  bbb-bbb: Bu dabe ijiege totenamikinu kuaenoevoga Erodi fu uri kiae, Na vierafe na
    Jonido nigofo ije nane mukoe kana daturavo fune baronei. Rove vua ige na erado
    ijene una fievono kiae? Areme fune uri vame izege fu Jesu biedufuo ijene rerenoe.
  blw-blw: Ngém ah Herod, ekatnéén, “Empahiwat-o met ah Juan, wat heno ay paat ah
    nahhay tagu way chacha hapehapetén nò.” Yag chana iyana-anap hen ekamanna way
    mangila an Jesus.
  tam-2017: யோவானை நான் சிரச்சேதம்பண்ணினேன், இவன் இப்படிப்பட்டவைகளைச் செய்கிறான் என்று
    கேள்விப்படுகிறேனே! இவன் யார்? என்று ஏரோது சொல்லி, அவரைப் பார்க்க விரும்பினான்.
  azz-NT: 'Pero in rey Herodes quijtoj ijcuín: ―Amo melau nochi nojón ten quijtoaj.
    Ta, nicmati que nejua san nitatitanic ma quiquechcotonati ne Juan Taahuijque.
    Pero ne Jesús, ¿toni chiuque yejua ten nechcaquiltíaj huan nechtapohuíaj de nochi
    míac tataman de nitequihuan? Ica ya nojón in rey Herodes quinequía quitas huan
    quinojnotzas Jesús.'
  spa-RV-1909: 'Y dijo Herodes: A Juan yo degollé: ¿quién pues será éste, de quien
    yo oigo tales cosas? Y procuraba verle.'
  csy-csy: 'Herod in John i ngawng ka tan sa hi: ahihang hibang thu ka zak sia a kua
    ziam? ci a, mu nuam mama hi.'
  mxq-NT: 'Per ja Eroodʉs jyʉnáñ: —Ʉjts oj nniꞌanaꞌamʉ es yajnibúxʉdʉ tadʉ Fwangʉ
    kyʉba̱jk, ¿es pʉ́nʉ tadʉ diꞌibʉ tyiimpy tʉgekyʉ diꞌibʉts ʉj tyam nmʉdeepy? Es
    ja Eroodʉs jyottʉgooy wiꞌix tꞌíxʉt.'
  tzj-NT: 'Pro ja Herodes arja'' quewa'' xbij ri'': —Ja Juan jari'' anin wa''an xinyo''
    orden chi lasax rwi'' pro nak la chi achi''al ja nbanowi nojel awa'' wari'' ja
    nurkaj rbixic wq''uin. Queri'' xbij in xumaj rch''obic nak nuban utzc''a chi nutz''at
    ri'' quewach ruq''uin ja Jesús.'
  tdt-tdt: Maibee Herodes dehan, “Hau rona buat oi-oin kona ba Ema ida nee. João nia
    kakorok, hau haruka tesi tiha ona. Entaun ema ida nee see tan?” Nunee Herodes
    buka atu hasoru malu ho Jesus.
  ron-BTF: 'Și Irod spunea: Pe Ioan eu l-am decapitat, dar cine este acesta, despre
    care aud eu astfel de lucruri? Și dorea să îl vadă.'
  eng-WEBP: Herod said, “I beheaded John, but who is this about whom I hear such things?”
    He sought to see him.
  eng-FBV: Herod said, “There's no question I beheaded John. So who is this man? I'm
    hearing all these things about him.” And he tried to find a way to meet Jesus.
  nld-1939: 'Herodes zeide: Ik heb toch Johannes onthoofd; maar wie is deze dan, over
    wien ik dit alles hoor? En hij zocht een gelegenheid, om Hem te zien.'
  bwo-bwo: Herodiswe b́ kaaton «Taa Yohans tooko k'ut'rere, eshe, jaman k'alirwe ett
    keeweyirwo kone eshna?» bí etfo. Bín bek'ono b́ tewnfo.
  nch-BL: 'Pero Herodes quiijto: ―Juan ya mictoc pampa nitanahuati ma quiquechtzontequica,
    pero ¿ajquiya ni tacat cati ama nijcaqui quichijtinemi huejhueyi tiochicahualnescayot?
    Huan Herodes quitemohuayaya quenicatza huelis quiitas Jesús.'
  quc-TNT: 'Xubij c''u ri tat Herodes: In xintakan che resaxic u jolom ri tat Juan.
    ¿Jachin ta c''u lo ri'' ri je'' tak wa'' nu tom chrij? —xcha''. Cutzucuj c''u
    rilic u wäch ri Jesús.'
  tfr-NTPO: Gueniyo Herodes tjl̈ẽ ga «E l̈anyotkëba ara. ¿Eni ga ë l̈ëba? ¿E Juan
    woshrokdore? Nopga ichaga tjarë om go, Juan kägä zë tase» l̈e eni. Eni ga dröno
    ara, ĩya wl̈o.
  kaq-NT: —Juan tah hen textenihqui. ¿Nea yohihibo Jesus jahua joni jatihiquin? ¿Jenquetsahaxon
    hen jaa jistihin? —hihxon shinanquin.
  sgb-sgb: Amêhên, hinabi ni Gobernador Herodes Antipas, ya wana, “Impapotoh kinay
    ulo ni Juan Bautista, noa, hinoy hata lalaki ya angkababalit-an kon habaytsi ya
    angkalyari?” Kabay labay na ya dayin mahêlêk hi Apo Jesus.
  vie-1934: 'Song Hê-rốt thì nói: Ta đã truyền chém Giăng rồi: vậy người nầy là ai,
    mà ta nghe làm những việc dường ấy? Vua bèn tìm cách thấy Đức Chúa Jêsus.'
  kxv-kxv: ସାମା ହେରଦ ଏଲେଇଚେସି, “ଜହନତି ତା଼ର୍ୟୁଁ ମା଼ରତ ଦା଼ଚା ମାନାୟି, ସାମା ଆମ୍ବାଆରି କାତା
    ମା଼ର ୱେଞ୍ଜିମାନାୟି ଏ଼ୱାସି ଆମ୍ବାଆସି ?” ଅ଼ଡ଼େ ଏ଼ୱାସି ଏ଼ୱାଣାଇଁ ମେସାଲି ମ଼ନ କିହିମାଚେସି
    ।
  cha-cha: 'Ya ilegña si Herodes: Si Juan guajo dumegüeya; ya jaye este nae jujungog
    sija na güinaja? Ya japrocura lumie güe.'
  amu-NT: 'Sa̱a̱ tso Herodes: —Nnco̱ sa̱ꞌntjo̱ⁿ na catyjena xtyoꞌ Juan. Quia joꞌ ¿ꞌñeeⁿ
    luaaꞌ na teijndye ñꞌoom mandii cantyja ꞌnaaⁿꞌ? Ndoꞌ tyojooꞌ tsꞌoom na nntyꞌiaaⁿꞌaⁿ
    juu.'
  hin-CV: किंतु हेरोदेस ने विरोध किया, “योहन का सिर तो स्वयं मैंने उड़वाया था, तब
    यह कौन है, जिसके विषय में मैं ये सब सुन रहा हूं?” इसलिये हेरोदेस प्रभु येशु से
    मिलने का प्रयास करने लगा.
  eng-OURB: Herod [Heroic] said, “John [Yah is gracious] I beheaded, but who is this,
    about whom I hear such things?” He sought to see him.
  spa-BES: 'Y Herodes dijo: Le di muerte a Juan, pero ¿quién es este, de quien se
    me dan tales historias? Y él tenía un deseo de verlo.'
  san-BEN: কিন্তু হেরোদুৱাচ যোহনঃ শিরোঽহমছিনদম্ ইদানীং যস্যেদৃক্কর্ম্মণাং ৱার্ত্তাং
    প্রাপ্নোমি স কঃ? অথ স তং দ্রষ্টুম্ ঐচ্ছৎ|
  tdx-tdx: 'Fa hoe ka t’i Heroda: Nampikitsìheko ty loha’ i Jaona, aa ia arè i andrendrehañ’
    ahy te manao i raha rezay? le nipay ty hahaoniñe aze.'
  naf-naf: '@see-verse:LUK.009.008'
  grc-MT: και ειπεν ηρωδησ ιωαννην εγω απεκεφαλισα τισ δε εστιν ουτοσ περι ου εγω
    ακουω τοιαυτα και εζητει ιδειν αυτον
  vid-vid: Ila mndewa Helodi kalonga, “Yohani ndimdumula mutwi. Hambi! Zino zondihulika
    mbuli za heye yalihi?” Ahyo kagana yamone Yesu.
  pio-NT: 'Quéwa Herodes íimaca: —‍Nuchùulìacaté nùasu úwináiwa nawichùanápiná Juan
    íicha íiwita yéetácaténátéwa. ¿Cawinásica yáara asìalica nuémièrica nacàlidaca
    ìwali madécaná? —‍íimaca yái Herodesca. Ináté Herodes iwàwa iicáca Jesús.'
  tsn-tsn: Mme Herode a re, “Ke kgaotse Johane tlhogo.” “Jaanong ke mang monna yo
    ke utlwang dipolelo tse di sa tlwaelesegang ka ga gagwe?” Mme a eletsa go mmona.
  amr-NT: —‍Juantaj yanʼhue̱renokteg ijmanaʼmey. Jesústaj eʼmanbatiaʼpak ijpe̱e̱y.
    Jesús be ya̱ʼe̱. —‍Herodesa oaʼpo. Jesústaj aʼtiahuayaʼpo Herodesa oʼukʼuyate.
  pwg-pwg: Tuna kubiine kiivavo Herodi ivona bo, “Akovi da Jon iwana akiiyaraghi.
    Ma weni tomowina varana aiyanei na iyai?” Ma ibera tovoni da Yesu ita kitai.
  cjv-cjv: te Eroti “Na Yoane yaromi nokom guwo dipa yai ta kam fika yaromi eramom
    moime,” diro te “Yesu kanaiye,” dume.
  tha-KJV: เฮโรดจึงว่า “ยอห์นนั้นเราได้ตัดศีรษะแล้ว แต่​คนนี้​ที่​เราได้ยินเหตุ​การณ์​ของเขาอย่างนี้คือผู้ใดเล่า”
    แล​้วเฮโรดจึงหาโอกาสที่จะเห็นพระองค์
  por-BR-2018: 'E Herodes disse: “A João mandei degolar; quem, pois, é este, de quem
    tais coisas ouço?” E procurava vê-lo.'
  mhl-mhl: Oŋu mibuŋyoŋ, kiŋ Herodji iŋi miya, “Jon Mitimeso ŋi oi nonji mibe ubeine
    ketigabuŋyoŋ, more buŋo oŋu mibi manego, oi moji?” Oŋu miku Yesu ŋoneiŋgo yameŋ
    keku origaya. Oŋu.
  klv-klv: Be aHerot ike, “Nuta kotov nǝkadun aJon tia. Imaienan, ase ganan notosǝsǝloŋ
    hǝn natgalenan husuri?” Ale aHerot idoŋ nap̃isal hǝn b̃ebubur mai aYesu.
  bco-bco: Ko꞉sega Ha꞉lod eyo꞉ a꞉la꞉sio꞉, “Niyo꞉ Yo꞉n e ko꞉la꞉fo꞉ gedela꞉ ko꞉m ko꞉lo꞉,
    to nelo꞉ da꞉dab we abe dimidaba?” Eyo꞉ a꞉la꞉asulakiyo꞉, Ya꞉su e ba꞉ba꞉no꞉ asulo꞉.
  kdl-NT: Hiridu danai, “N kiɗa ta̱ kaci ka Yahaya. Ya kumbu ma̱ri a upana ukuna u
    ne vi?” U zama yi uwene.
  apu-NT: 'Erotxi txari: —Notara paniãtari Xoão nopi tsotakiko, ininiã Xesosi kona
    Xoãoni. Kiripitipa Xesosi? Ãtipirika nikenakopiretari iposotiire —itxa Erotxi.
    Kinirão aõkitaka itxari Xesosi.'
  roo-roo: Oa iava ro Herot oiso puraroepa, “Jon kukuearore ragai voeaaro aruavora.
    Ari iroutoa rutu-a ro ira iava siposipopaivoi oirara?” Oire uva va-a vao oa iava
    oiso ruipaparoepa ra Jisas kekereve rutu.
  miz-NT: 'Kidáā ne, kakaꞌan Heródē san: —Tsí xuꞌu ntu ku é taxnūu u é kaꞌntē ñá dɨkɨ́
    Juaán san ne, ¿xōo ntú ñaꞌa ña tsīkán kuān, e dóo katekú ko é ña te nté kaa nuu
    i é kade ña? —kaꞌan ña. Dukuān né, ntukū nuu ini Heródē san nté koo kiní ña Jesuu.'
  qvz-NT: Herodes randi paigunata rimara, Ñáucallatami mandarani Juanba cungata pitigrichi
    nisha. Cunanga maicandaya cai runaga. Pai ashcata alichishcagunata uyashcani nira.
    Chasna nisha Jesusta ricunata yapa munara.
  deu-ELO: 'Und Herodes sprach: Johannes habe ich enthauptet; wer aber ist dieser,
    von dem ich solches höre? Und er suchte ihn zu sehen.'
  mjc-NT: 'Maa tyin catyí ra Herodes: ―Maa maa yu tyihi̱ tyiñu tsa tyahnya jucun ra
    Juan. Tun tacan, ¿yóo ra cuví ra tsa caahán xaan nyɨvɨ tuhun catyí ñi tsiñí yu
    tyin cuaha xaan tsa iyo javahá ra? ―catyí ra. Tan ra Herodes can nducú xaan ra
    cuhva nyehe ra tsi ra.'
  caa-caa: 'Pero e Herodes che: —Nen inwarix tuaꞌ axujra alocꞌoy ujor e Juan, pero
    ¿chito ca nic era, que nen warto umbꞌi acꞌajna ucꞌabꞌa? che e Herodes. Y war usajca
    cocha tuaꞌ uwira ut e Jesús.'
  pls-NT: 'Pero Herodes ndac̈ho: ―Janha mismo coetonha c̈hinji já Juan, tti vancheguitte
    chojni. Mexinxin ¿quensen xí jihi que chojni ttequin na anto tsje cosa jian que
    jehe xa rridinchehe xa? Co Herodes anto cjoé queẍén para que jehe rroguicon Jesús.'
  eng-WYC-2018: And Herod said, I have beheaded John; and who is this, of whom I hear
    such things? And he sought to see him.
  bdv-bdv: ମଃତର୍‌ ହେରଦ୍‌ ରଃଜା କୟ୍‌ଲା, “ଜହନ୍‌କେ ମୁଣ୍ଡ୍ ତ ମୁଁୟ୍‌ କାଟି ଆଚି, ମଃତର୍‌ ଜାର୍‌
    ବିସୟେ ମୁଁୟ୍‌ ଅଃନ୍‌କାର୍‌ ସୁଣୁଲେ ଏ ତଃବେ କେ ?” ଆର୍‌ ସେ ତାକ୍‌ ଦଃକୁକ୍‌ ମଃନ୍‌ କଃର୍ତି
    ରିଲା ।
  otq-NT: 'Nuꞌmú̱ ar ndö Erode mi ense̱: —Ha hinge go gekase̱ da ꞌbe̱pa togo bi hye̱kwa
    ár ñö ar Xuwa. Togo di o̱de mhö o̱tꞌa ya döta ꞌbe̱fi ꞌmu̱. Ne mi honi hanja nda
    tsa̱ nda hyanda ar Hesu.'
  tzo-SA: 'Li Herodese jech laj yal: ―Joꞌon laj cacꞌ ta tuchꞌbeel sjol li Juane. ¿Buchꞌu
    nan taj nojtoc ti ta xcaꞌibe scꞌoplal ti ep li cꞌustic lec ta spase? ―xi. Jaꞌ
    yuꞌun chac sqꞌuelbe sat yaꞌi li Herodese.'
  cuc-NT: 'I² a⁴juah⁴ Herodes ne⁵: ―Quie¹ a⁴júan³⁴ˉ⁴ heih⁴³ a⁴gmh⁴ lau² Juan²³. ¿I²
    hain³ chianh² ne³ ne⁵ a³hain⁴ a³nau³⁴ˉ⁴ hlion⁴ jau²³ nei² quieh¹? Jian³ ta² hnoh³i³
    liah⁴ li⁴jen⁴³i³ Jesús.'
  kpw-kpw: Anɨg haglö, bɨ kub Herod haga, “Jon nɨp uŋam rɨb gɨ dö gɨnö hadö uma rö,
    bɨ anɨbu bɨ an ap mɨdö nɨŋöl gɨ hagaböl u am nɨŋnam,” a göm, gasɨ u nɨŋa.
  ong-ong: Herot lirpeiye, “Ki kalowi Jon falo lele wolo metine minele so ki kingitepe
    il pirpei piri lepei?” Le le lirkilau reitu lotei piti ma luluwo Jisas.
  tnn-tnn: Kən Herot Antipas təmən məmə, “Jon u, io enəmohatɨp rəkɨs rəhn-kapə. ?Məto
    etəmim pah u iatəto rəhan namnusən?” Kən in təmategəs-in Iesu məmə otəplan.
  hch-NT: Perusü Herurexi müpaü canainecaitüni, Vani mu'uya nanutivitequieni yanetiuta'aitacu
    ne. Peru que püpaicü 'icü hepaüsitana müya 'anuyüneme nemü'enie. Nixeiyamücücaitüni
    Quesusi.
  crn-NT: 'Ajta aꞌɨ́ɨn Heródes, ayée pu tiuꞌutaxájtacaꞌa tɨjɨ́n: ―Teajta hui raꞌantiveíjchecaꞌa
    ɨ́ muꞌúuraꞌan neꞌɨ́jna ɨ́ Juan. Aꞌɨ́j pu jɨ́n caí aꞌɨ́ɨn púꞌeen. ¿Aꞌatajqui naꞌa
    púꞌeen aꞌɨ́jna ɨ́ nej jɨ́meꞌen niyen tíꞌinamua? ―Ayee pu tiuꞌutaxájtacaꞌa. Ajta
    huataújtese tɨ raaseíj.'
  zpu-NT: 'Naꞌll Herodesenꞌ bneꞌe: —Nadaꞌ bseꞌlaꞌ beꞌnn ak bchoy akeꞌ yen Juan naꞌ,
    ¿noxha beꞌnnenꞌ ne akeꞌ kaꞌ? Naꞌ le lleꞌne Herodesenꞌ reꞌreꞌ Jesúsenꞌ.'
  juy-juy: ବନ୍‌ଡ ଏରୋଦନ୍‌ ଗାମେନ୍‌, “ତବ୍ବୁବ୍‌ଡାମର୍‌ ଜନନ୍‌ ତ ଞେନ୍‌ ଗବ୍ବାଲାୟ୍‌, ବନ୍‌ଡ
    ଅଙ୍ଗା ମନ୍‌ରା ଆ ବର୍ନେ କେନ୍‌ ଅମ୍‌ଡଙ୍‌ତାୟ୍‌, ତିଆନିନ୍‌ ଆନା ?” ଆରି, ଆନିନ୍‌ ଜିସୁନ୍‌ଆଡଙ୍‌
    ଗିୟ୍‌ଗିଜନ୍‌ ଆସନ୍‌ ଏରେନ୍‌ ଗୋଜେନ୍‌ ।
  for-for: 'Piya yuguna, abogana Eroti kunta abogana maya untiye: Yonipa naeba ago
    yuwagini aeguntawe. Pigoya, ke piya pemi nkawaga kamanapa abuwe. Piya uma, ka''enaga
    umaba Isu agakena puwe, untiye.'
  epo-epo: 'Kaj Herodo diris: Johanon mi senkapigis, sed kiu estas ĉi tiu, pri kiu
    mi aŭdas tiajn aferojn? Kaj li deziris vidi lin.'
  gfk-gfk: Iesen Herot ga tange, “Iau ga dako Jon. Io kaik, sige balin iakan iau hadade
    ira nianga utana?” Io, ga walar bia na nes Jisas.
  bjz-bjz: Aghá regeguturieta, Herot na eghá ririe, “Jon Bafutaito ari kato anona
    ririeta, ukó diveguturieta ambubuturie. Tago ená ivata mane ueta reisi-sirorutua
    embó mo, avouvi?” Aghá rea doa, umó Iesu gaita nundubuturie.
  atg-NT: Ama, Erọdu ọ́ọ́, “Mhẹmhẹ mhi khi iJọni ukhomhi ọ. Ọghuo ọnana ọ khi ni mhia
    suọ eko?” Ọọ dua abi ọ li ya mẹ ọli.
  bjv-NT: 'Lo kɨn tɨ Erodɨ əl ə nə: «Ja̰, e mi wa ə ndɔ kɨ madɨ gangi dɔe, nga e na
    ɓəy ə m-ɨsɨ m-o ta je kɨ be kɨn dɔe tɨ wa ka m-gər al.» Ɓa sangɨ kadɨ n-oo Jəju.'
  tos-NT: 'Hua̱mpi̱ gobernador Herodes chuná̱ xuán: —Pus ¿tí̱ cahuá̱ tama̱ chixcú
    hua̱nti̱ huancán pi̱ mat luhua tlahuako̱y lactlanca, chu̱ li̱ca̱cni tatlahu? Sampi̱
    yama̱ Juan Bautista quit luhua ma̱n cma̱pixca̱acti̱nani̱t xakxeka. Chu̱ cumu Herodes
    ni̱ xlakapasa̱ Jesús, luhua juerza xlakapasputún.'
  rro-rro: Ia Heroda etibaha, “Ioane 'akona aba akabe hurina, 'a 'uruna ṉaona aka
    ṉahomakia nibabai hauna hanona tai?” Ba ena nuatae hanona keihana.
  mxp-NT: 'Jøts ja Herodes wya̱a̱ñ: ―Pø øtsɨmpts ja Juan kyuba̱jk køꞌøm na̱nkyikwɨna̱jkøø.
    ¿Pønts ɨdøꞌøn ndejɨn yøꞌ ɨxa njamadoꞌity yiknɨmadya̱ꞌa̱ky janch ñɨgyuma̱a̱p? Jøts
    ɨdøꞌøn Herodes ja tjadyimwyɨnꞌejxwa̱a̱ñ.'
  aak-aak: Xeroto ududɨ́ nɨwinɨrɨ re rɨŋɨnigɨnɨ, “Niɨwanɨŋonɨ ráná Jonomɨ siŋwɨ́ mɨŋɨ́
    wákwigɨ́awixɨnɨ. E nerɨ aiwɨ ámá nionɨ arɨ́á e wiarɨŋá royɨ́ gorɨ́anɨ?” nɨrɨrɨ
    Jisasomɨ sɨŋwɨ́ owɨnɨmɨnɨrɨ yayiŋɨnigɨnɨ.
  chd-NT: 'Herodes timiyoxi: “Iya'' joupa aicuxepa etec''empá ƚejoc'' Juan. Itsiya
    cacueca tinesconni anuli cal xans acueca'' lo''epa. ¿Naitsi iƚque xans? ¿Te co''iya
    caxinya?” Ehue''ma te co''iya mixinya Jesús.'
  kdc-kdc: Lakini Helode kalonga, “Yohana nimkanha dipala, vino ino ayo nani inihulika
    mbuli zake?” Nayo kalonda kumona Yesu.
  nhr-nhr: 'Me Herote máá: “Johane bar kò q''ãe tcúúa hãa, ka ncẽe zi gúù zi gam kar
    ko kóḿ ba dìí baà?” témé. A ba a kò bóò mem gha sa tc''ẽe.'
  uig-PIN: 'Ⱨerod: «Mǝn Yǝⱨyaning kallisini aldurƣanidim, ǝmdi mǝn muxu gepini anglawatⱪan
    zat zadi kimdu?» — dedi. Xuning bilǝn u uni kɵrüx pursitini izdidi.'
  beo-beo: Helode da amane sia:i, “Na sia:beba:le, Yone ea dialuma damuni fasi dagoi
    ba:i. Be amo dunu ea hou na da waha hisu hisu naba, amo da nowala:?” Amalalu,
    e da Yesu ba:musa:, logo gebewane hogolalu.
  acf-NT: Hèròd di, “Mwen fè yo koupé tèt Jan Batis, mé ki moun nonm sala yé mwen
    ka tann sé bagay sala konsènéʼy-la?” Épi i kontiné ka éséyé pou wè Jézi.
  tpi-OTNT: Olsem na Herot i tok olsem, “Mi katim nek bilong Jon pinis. Tasol dispela
    man em i husat tru na mi harim ol man i tok long ol narakain wok em i mekim?”
    Na em i laik lukim Jisas.
  mbt-NT: Ne migkahi si Hirudis, “Impatempuhan kud e te ulu si Huwan. Hentew naa seini
    ne etew ne masulug se guhuren meyitenged kandin ne egkarineg ku?” Ne dakel ka
    peg-iman-iman ni Hirudis ne egpakakita ki Hisus.
  hau-SA: Amma Hiridus ya ce, “Yohanna dai na yanke kansa, amma wanne mutum ne nake
    jin labarin abubuwan nan a kansa?” Sai ya yi ƙoƙari ya ga Yesu.
  mam-NT: 'Tej toc tbi''n Herodes cyyol xjal, e xi'' tkba''nxin: —Yaa''n te Juan,
    cuma inayena e k''umente tu''n tel tx''omet twi'' Juan. ¿Pero alcyenexin? cuma
    nim tzin nbi''na ti''j nbint tu''nj xin xjal—tz̈i Herodes ti'' Jesús. Bix nim
    e tajbe Herodes tu''n toc tcye''yen jaxin.'
  udu-udu: 'Hirodus o gwo mo ki: AYohaan a’di i’ciṯẖka/ ’kup moyi. Hili wathi/ yansan
    ta’da ja mo jin ciḵkika/ aris to kun wakan mo? Dhali a’di ŋap̱ki’da ŋap̱ mo mmop̱ar
    a’di e mo be.'
  tvt-tvt: Hirod ih liita, “Joon khoh ah boleh ngah ih thah thuktang nih; eno arah
    chaat hang mih ah o angla?” Eno heh ih Jisu ah japtup raangtaan ih banthoota.
  bgt-bgt: A Herod ke velea, “Inau ku utuhia ghohi na luagna a Jon Siuvitabu. Kari
    ahai hina na mane iaani kena veleu ke eia na komi fata ke hutu?” Ma a Herod ke
    magnahaghinia puala na reghiagna a Jisas.
  mvn-mvn: Ka Erodi kadu ivona, “Yauke yau veimea wayahina avaha Ioni magana aupwei.
    Ka avi onoto taina ivonevoneyei?” Wayahina, Erodi ya nuanua Iesu vaniahei, e dueyei.
  djk-NT: 'Ma Kownu Helowdesi taki: “A sa de Johanisi? Na miseefi meke den doo Johanisi
    ede.” Ne Kownu Helowdesi e meke moiti naamo fu si en.'
  uig-LAT: 'Hérod: «Men Yehyaning kallisini aldurghanidim, emdi men mushu gépini anglawatqan
    zat zadi kimdu?» — dédi. Shuning bilen u uni körüsh pursitini izdidi.'
  nde-nde: Kodwa uHerodi wathi, “UJohane ngamquma ikhanda. Pho ungubani-ke lo engizwa
    izinto ezinje ngaye?” Wazama ukuthi ambone.
  ton-ton: Pea pehē ʻe Helota, “Kuo u tutuʻu ʻae ʻulu ʻo Sione; ka ko hai eni, ʻoku
    ou fanongo ki ai ʻae ngaahi meʻa ni?” Pea ne ne holi ke mamata kiate ia.
  mir-NT: 'Mänitä Herodes miänaaṉ̃: ―Høøc̈hä Juan nyajyoꞌpujxä. Pøṉädaꞌa jaduhṉ wädijp.
