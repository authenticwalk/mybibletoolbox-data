  klt-klt: ing miuk, “Jon wawu no yáne salá há maruráng. Iná náwu ni hánám bá ku tárák
    hulá hulá wa tán met naránggoet?” Wáina mengga ku málámbáyon Jesu kakaya naruk.
  are-are: Herod-anha pula angkaka, “Atha nhanga arrpunha ntjarranha turnaka John-aka
    kapurta inturnitjika. Ngunhantama artwa arrpunha nhanha, ekuriperrala atha yia
    kngarra inthorra wuma?” Erantama antja inthorra naka Jesuanha aritjika.
  gai-gai: Ainda moca Erotta gaindopatna, “Aku mbopca, mina Ionna logotta wawɨrrina.
    Na an ramoot, anna ma mandai ŋgoin? Aku waracreke, ramtaɨra mana aiŋna nininia
    moca taŋrena?” Aintik ma ndomo Iesus ŋgoin mbatna moca.
  qvm-NT: '@see-verse:LUK.009.008'
  chz-NTPS: 'Heˉja̱ˉ gaꜙjmeeꜘ Herode hʉʉˊdsëˉ: —¿Haˉ läꜙja̱ˉ? ¿Ja̱ˈ jnäꜘ gaꜙjmeenꜗ
    madaꜚ heˉ gaꜙku̱ꜘ dsaˉ lleˊ Jwa̱a̱ꜚ? ¿Hi̱i̱ˉ baˊ naˉ, hi̱ˉ nuunꜙ kihꜗ jmeeyꜙ ja̱ꜙ
