    jo̱³ ''née²³ Herodes ''e³ rɨ²³mi²³jí̱i̱n³ Jesús.'
  zar-NT: 'Herodes naʼ gunnë́ʼ: —Juan naʼ burixaʼ yenëʼ. ¿Nuzxi caz bönniʼ ni, riyöndaʼ
    queëʼ runëʼ yuguʼ lë ni? Rizóa riböʼë Herodes iléʼenëʼ Jesús.'
  kde-kde: Henga Helode nkuhaula kuchidoni, “Yohana nìnchekete muti, hambi aneyo nnani
    ungumpilikana habali dyake?” Bahi Helode nkutaha namene kumwona Yesu.
  ata-ata: Ia Elodesi mulomusou vaikala ane ne, la muvikala aloxo ꞌo, “Ioanesi ne,
    eni epalusiꞌa la mixotonu xolanu ne. Io mitema ane ne, Anu itema maꞌi, la sou
    eni alomusou aꞌalo sou mimii ane anu uꞌoxoꞌoxonu ne?” La sou anu utovo sou lexe
    umaisou Iesu.
  qvw-NT: “Ya'a quiquïmari Juanta mu'uchimulá. Chayurá ¿mayanpïtan canan uyalïyá?”
    nila. Nilculmi Herodes alli-allicta Jesusta lisiycuyta munala.
  nfa-nfa: Te ngaa Herodes sanèdꞌe era, peka na, “Ca hari ni, jaꞌa pua le poro pamaꞌète
    kètu Yohanis. De na mamuri hari, do? Aa ca dhèu ne, cee hari?” Ka na tenge jꞌara,
    sèna ka patoo madha dènge Yesus.
  tnp-tnp: Kəni Herot Antipas təməni məmə, “Jon u, iəu iəməuahtuv rəkɨs rəhn-kapə.
    ?Mətəu iətəmi pəh u iətətəu rəhan nanusiən?” Kəni in mətəsal e Iesu məmə oteruh.
  urd-urd: मगर हेरोदेस ने कहा, “युहन्ना का तो मैं ने सिर कटवा दिया, अब ये कौन जिसके
    बारे में ऐसी बातें सुनता हूँ?” पस उसे देखने की कोशिश में रहा।
  hot-hot: Êŋ ma Helot hanaŋ nena, “Bôk yahadabêŋ Jon laselo kisi yôv, ma doŋtom Yisu
    ma opalê ba yahalaŋô avômalô enaŋ abôkama hathak yani?” Êŋ ma yani hadum ek ênjê
    Yisu.
  mqj-NT: 'Sapo nakua Herodes: “Mangkami kulempo''i ulunna Yohanes to simantedok.
    Dadi benna tappa''mo inde taue, to sidipelele umpogau'' inde mai kara-karae?”
    Umpeangmi lalan la silambi'' Puang Yesus.'
  rus-SYN: 'И сказал Ирод: Иоанна я обезглавил; кто же Этот, о Котором я слышу такое?
    И искал увидеть Его.'
  mbh-mbh: Mako Herot i ri ve, “Na Jon ake tomo tho ria mo o sorotetpot ikei lale,
    na toko aken kene ini ol i anga ako tho nongpol omaing engenga ako i oma i, e?”
    Na i kath sovengalo ako aro i thepol a Jisas nge.
  bdd-bdd: Ma Helodi hesi ꞌigwaeya, “Yoni taugu ꞌigu loinega ta ꞌaniꞌona siꞌupweya.
    Ma to loheya hede beno sigwaegwaene.” Nage ꞌoina Helodi ꞌitoho waiwai ma ꞌabehega
    Yesu ꞌiloba.
  cbt-NTPO: 'Ina natanaton, hua''ani itërin: —Cari Coanshaso'' atëpatërahuë, nishitëconotopi.
    Ina quëmapiso nipirinhuë'', nani ma''sha nanitaparin, natantërahuë. ¿Inta'' inaso''
    nimara? Canta'' nohuichi, ta''ton ya''nipishahuë yani''nin.'
  rmy-SERVI: 'Тай пхэнда Иродо: — Мэ отчиндом шэро Иоанности, а ко исин Кадэва, пала
    Ка мэ шунав? И родэлас тэ дыкхэ Исусо.'
  srn-NT: 'Ma Herodes taki: “Na mi meki den kapu Yohanes ede puru. Ma dan suma na
    a man disi fu san mi e yere?” So Herodes ben du muiti fu si Yesus.'
  cta-NT: 'Pana ndiꞌya̱ nacui̱ Herodes: ―Ycuiꞌ naꞌ ngulu̱ cña chaꞌ teje cuꞌ nguꞌ scuaꞌ
    que Juan. Loꞌo nu Jesús biꞌ ni, nu quiñaꞌa̱ tsa chaꞌ ndañi nu nchcuiꞌ nguꞌ jiꞌi̱,
    ¿tilaca laca yu lacua? Loꞌo liꞌ lye tsa ngua tiꞌ Herodes chaꞌ ñaꞌa̱ jiꞌi̱ ycuiꞌ
    Jesús.'
  bqc-SIM: 'Elodi mɛ̀: Ma Zãa mi zↄ̃̀. Dén gbɛ̃́ pↄ́ ma aà bao màɛ bee ũi mↄ́ↄ?
    Ɔ̃ àlɛ wɛɛlɛ wɛsiaàlɛ.'
  tcz-CHONGTHU: “Keiman la John kathat tan,” tin Herod in aseiyin, “Ahileh hiche mipa,
    athusim kajah pa hi koiham?” ati. Chule ama chu mutei ding atup jing tan ahi.
    Yeshuan Mi Sang Nga Val Jen Avahva
  mar-mar: तेव्हा हेरोद म्हणाला, “योहानाचे शीर मी तोडले, पण ज्याच्याविषयी अशा गोष्टी
    मी ऐकतो तो हा कोण आहे?” आणि तो त्यास भेटायला पाहत होता.
  snp-snp: Eti lo minamo yamu Helotikafo kala ligi-ligi kito ya eti limo, Namo weneloti
    ya Yoni kenebala fitamo ne. Wewa yamamu ka yaidana lo minamo kolomo yamu kema
    ne? loto ya eyenami kanu ma moni wili minaiye.
  isl-isl: „Ég lét hálshöggva Jóhannes,“ sagði Heródes, „en nú heyri ég þessar einkennilegu
    sögur! Hver er þessi Jesús eiginlega?“ Og hann leitaði færis að sjá Jesú.
  spy-NT: Kumwooy ꞉Ērōōtē kule, “Ntēē kyāābērē kyaachwente mētitaab Yoowaana. So,
    ng'oo ꞉ake subak nyi mii kuyēyē ng'aleechu tukul?” Kibotyi ꞉tonkoy. Yooto, kumach
    kule kōōnkēt chiichooto.
  xnn-xnn: Dat kanan Herod, “Dakpay inpapoto nan olon Juan ngem ay sino ngata nan
    ipogaw ay ibagbagada ay sana?” Enggana isdi et kaytena ay mang-ila ken Jesus.
  mwe-mwe: Ikabheje a Elode gubhashite, “Monaga a Yowana bho naainjile, lelo jwene
    jungupilikana ngani jakwejo gani?” Gubhakwete lilaka lya kummona.
  tte-tte: Na Elodi iba, “Beyabeyana yawalo Yoni galogalona sitomyako, na tomone bwaite
    yaiya iya na tomo meuloili ana paisowa meuloina kaiweli siedeedede?” Kabo Elodi
    nuwanuwana lalakina tem Yeisu igitai.
  tcs-tcs: Erod bin spik, ‘Ei! Ai bin gibe oda po kate ed blo Zon. Uda dis man ya
    nau, uda meke ol demting?’ Erod bin prapa wande luk Zizas.
  hlt-THB: Cehlai Herod ingtaw, “Johan ce a hawng tlyk hawh hlai nyng; vawhkaw awithang
    kang zaak ve a u bai hy voei nu?” ti hy. Cedawngawh anih ce huh aham ngaih hy.
  soq-soq: Tane Erod mo epe waio etene wanase, “Apana sa dewa pokawaau dewamodia,
    sa ipa mai Ion Babatutu, dia. Ne Ion imumba tonapundeno bolene dialen, tane apana
    sa e umanawa wailana me mida, ne menanedia atenteapa.” Sa baiwa me inta banusadia
    Iesu ewapona.
  qub-qub: 'Herodesnami niycaran: «Juantaga quiquëmi umanta roguchiypa wañuchichishcä.
    Chaura ¿piraj canman chay runaga? Chay runata nogapis rejsiycöman.» Chaymi imanöpapis
    Jesuswan tincuyta munaran.'
  att-att: Ngam kinagi ni Erodo, “Si Kuan yù inipaputul ku ngaw! Ngam asinni yane
    tolay nga narámak ku yù aru nga akka-akkuán na?” kun na. Á yáyù mapattû nga makasingan
    kâ Apu Kesu.
  bki-bki: Mia Parinio Tubo Erot naio berinavo “Maka ve Jone Baruei na, bior kiniou
    nomiovlar pariparinio ruei, mia toro nam̃a ajum̃a aberveriio na, naio be kenia
    bereio?” Mo jidomiano nei mila ana naio jidom toru ka rial kija Yesu.
  bqp-bqp: 'Hɛrↄdu pì: Ma Yahaya mìi zↄ̃̀. Dín gbɛ̃ kũ ma a baaruu màa pì ũ sɛ́ɛ?
    Akũ àtɛn wɛtɛ ń wɛ́ kɛ pla.'
  mcp-mcp: 'Herod mú cɨ nə́: «Mə wə́ mə a cígə Yuánɛs cʉ́ŋ. Nyáyɛ́ múúd nyɛ mə búl
    gwádʉga ntʉ́ga ɛ́ga?» A mú ka ŋgə sɔ̧́ nə́ a dʉ́g Yésus.'
  hat-hat: 'Men Ewòd t''ap di: Mwen te fè koupe tèt Jan. Men, nonm mwen tande y''ap
    nonmen non l'' anpil la, kilès li ye menm? Li t''ap chache wè Jezi.'
  npl-NT: 'Pero Herodes okijto: —Ne nonewia onitlanawati makikechtsontekikah n Juan.
    ¿Akin yetos non tlakatl non satlawel kitenewah? Iwa Herodes okitemoliaya kenijki
    kixmatis.'
  bgg-bgg: Herod è yao, “Jon ro khrug ne gu è tham sbang yi phro; jimagunde hì è yoi
    ramuii pha bran ji ne hanyie ga?” Chiih-è ai ne Isu shii riig pha bidiang.
  eng-TCENT: But Herod said, “John I beheaded; who then is this man about whom I hear
    such things?” So he was looking for an opportunity to see him.
  eng-BSB: “I beheaded John,” Herod said, “but who is this man I hear such things
    about?” And he kept trying to see Jesus.
  cpu-NT: 'Irojatzi ikantantanakari Herodes: “Aña nothatzinkakaantakeri Juan-ni. ¿Tsikama
    itzimi nokemakoventziri iroñaaka?” Osheki ikovake iriñeerimi Jesús.'
  san-ASM: কিন্তু হেৰোদুৱাচ যোহনঃ শিৰোঽহমছিনদম্ ইদানীং যস্যেদৃক্কৰ্ম্মণাং ৱাৰ্ত্তাং
    প্ৰাপ্নোমি স কঃ? অথ স তং দ্ৰষ্টুম্ ঐচ্ছৎ|
  tac-NT: '''Lige alué wa''lula selígame Erore Antípasi rewégameka regá anile: ―Aka
    ''ma nuligéché ne me''líniliga Juánika ''lige ''ma a''pírigeturu ne alué Juani
    mo''ola rijpúniga gujtala, ''lige ¿chieri júché alué rió? ''We ruwanti júkuru
    alué rió. ''Lige alué wa''lula selígame Erore eténale alué Esusi.'
  eng-WEBPB: Herod said, “I beheaded John, but who is this about whom I hear such
    things?” He sought to see him.
  gfk-H: Senbia Herot ga tangai, “Iau ga dako Ioanes. Siga balin iakan iau hadadei
    ira nianga utana?” Io, ga walar bia na nas Iesu.
  viv-viv: Bana Helodi gigahe gigayo, “Iya gavehimeya be Yoni uꞋuna hinikehegena tu
    hida hima hakwaꞋadi-yo valeyana tulina tulina ganoganogalini?” Ada au tova gilelelena
    be higa Yesu ginaꞋitana.
  yao-yao: Nambo che Helode ŵatite, “Ŵele che Yohana wo ngati nakatile ntwe sambano
    ŵele ni ŵaani ungupilikana ngani syakwesi?” Nipele ŵansosaga kuti ŵawone.
  tgp-tgp: Herod mara, “Enau na tairoto na patun John moiso, pani sava tamlohi nahai
    sei na lo rongo na sorasorahina?” Ale Herod mo opoia vara i hitea.
  auc-NT: Ëñente wædinque Edode wæætë, —Botö tömëmo ämo ëñëninque Wäö wodi ingante
    wido tamencadäni wængantapa. Ïninque mäningä Itota näni në tededongä guiquënë
    æcänö ingää. Ante wædinque Edode, Æbänö cæte Itota ingante aquïmoo, ante nanguï
    cægacäimpa.
  kbc-NT: Odaa Herodes mee, “Jeɡ̶emaɡ̶a jiiɡ̶enatakata moyakagidi lacilo João. Enice,
    amiida ica ɡ̶oneleegiwa? Igaataɡ̶a jibodicetalo niɡ̶icoa loenataka.” Odaa Herodes
    ja doletibige nimaweneɡ̶egi me nadi Jesus.
  bmh-bmh: '@see-verse:LUK.009.008'
  ctu-BL: 'Tsi'' yʌlʌ Herodes: Joñon tsa''ix c set'' t''ojbe loq''uel i bic'' Juan.
    ¿Majqui jini woli bʌ i mel ñuc bʌ i ye''tel? che''en. Yom i q''uel.'
  meq-meq: 'Ane tuk na, Herod a gwaɗ: «Yuhana na, maa ɗəs faya abəra gər na, neŋ.
    Ada ndo nakay na tsəne ndo hay faya ta tsikiye faya na, way?» Tsa na, a pəla tsəveɗ
    məŋgatay a Yesu.'
  noa-H: Mag bĩi wëjöm hũrwia chi Herodeeu hich hödegpai, “Keen, magaag Juanan mua
    hö t'ʌappʌ̈ipitarrau. Magan, ¿k'ai hajuma hõrau mag bĩi t'ʌnʌm?” haajeejim hanʌm.
    Mamʌ parhooba mag jaau t'ʌnʌm gaaimua hichdëuchata hi dʌ̈i hoom k'õchag sĩejim
    hanaabá.
  alp-NT: Eleki Herodese ibeteke be, “Po Yohanese mere, au ulake tamata esi tete uluije
    peneka. Hoko rebe au lenelu meije, maka ono tanda herana bokala meru sire?” Eleki
    Herodese inikwa lalane kena tetue Yesuse.
  san-VEL: kintu heroduvaaca yohana.h "siro.ahamachinadam idaanii.m yasyed.rkkarmma.naa.m
    vaarttaa.m praapnomi sa ka.h? atha sa ta.m dra.s.tum aicchat|
  kbq-kbq: Heroti'a anage hu'ne, nagra Jonina ko agena akafri'noanagi, iza e'inahuzana
    nehige'na agenke'a nentahue? Anage nehuno, Herotia Jisasina kenaku hu'ne.
  kbh-kbh: 'Pero Heródesna tojánayana: “Cach ats̈e sënjanmandá Juanbe bests̈as̈e chamotsë́stjanguama.
    ¿As, nda cha nántsemna, chë ndabiama chca soyënga jtsóyebuambnayana sëntsuenana
    ca?” Chíyeca Herodes yojtsenguaye nts̈amo jamëse Jesús jinÿama.'
  ron-LSB: 'Irod a spus: “Eu l-am decapitat pe Ioan, dar cine este acesta despre care
    aud astfel de lucruri?”. A căutat să îl vadă.'
  pon-pon: 'A Erodej majani: loanej, i me i lepuke jan mon a, a ij men et, me i kin
    roneron due? A ap men udial i.'
  nhe-BL: 'Pero Herodes quiijto: ―Juan ya mictoc pampa nitlanahuati ma quiquechtzontequica,
    pero ¿ajqueya ni tlacatl tlen ama nijcaqui quichijtinemi huejhueyi tiochicahual
    nescayotl? Huan Herodes quitemohuayaya quejatza huelis quiitas Jesús.'
  sps-sps: Ai Herot tsue to, “Nyo tek govaar a patsuun e Jon, san e sei na mes to
    aya nan ee to te nonongoiny Ronyo na foka te roruak non?” Ayei te kaa men koman
    iny tagei fiisok e Jisas.
  wnc-wnc: Siwan Herotda yake, “Nata tupa yanipewa kuke Jondane guyaknga gwa mataking,”
    ngang yakut. “Sike aminu waapa maminde wamu inata kundu yanggak,” ngang yake Jesu
    kainata kanangge take siknga natake tawake ngana dua kakut.
  bus-bus: 'Hɛrↄdu bè: Ma Yaaya mì zↄ̃̀. Dén gbɛ̃ kɛ̀ ma à baaru mà pì ũ sɛɛ? Ben
    èe wɛtɛɛ à wɛ́ɛ sialɛ.'
  gub-BL: — Azuka kar Zuàw ihe. Azakagok kar ihe, i'i Ero wanupe. — Mo romo hekon
    a'e awa a'e, a'e ma'e iapo har a'e, i'i wanupe. A'e rupi tuweharupi Ero uzeagaw
    Zezuz hexak pà a'e.
  imo-imo: nimbei, “Jon Imbo No Ltindilimunga pinyewemu topo pule toruna yu kolorumu
    nalo i ulu enge nili lupe lupe teremona pilto iyemu yu narinje?” nimu. Aku tepa
    nimbelie i iye Jisas kanamboa nimbe molorumu.
  boj-boj: Ariya Herot a segi marej, “Tamo di a Jon sai. Jon agi e na kakro gentem
    moiyej koboej. Di tamo yai olo bqo? E a qa anjam gargekoba queqnum.” Herot a degsi
    marsiqa Yesus unqajqa are qalsiq soqnej.
  eng-DRA: 'And Herod said: John I have beheaded; but who is this of whom I hear such
    things? And he sought to see him.'
  knf-knf: 'Kë Herod aşë ji wal mënţ: « Yowan, nji ţi uleef naan ddo kë bafala bkow.
    Kë in aşaaŋ awo ñiinţ i nŧiinkuŋ kë baji ado iko yaŋ? » Kë wi wi Herod aşaaŋ aduka
    wal mënţ ala pwin Yeŧu.'
  san-KHM: កិន្តុ ហេរោទុវាច យោហនះ ឝិរោៜហមឆិនទម៑ ឥទានីំ យស្យេទ្ឫក្កម៌្មណាំ វាត៌្តាំ
    ប្រាប្នោមិ ស កះ? អថ ស តំ ទ្រឞ្ដុម៑ ឰច្ឆត៑។
  arn-NT: 'Welu Erode feypi: “Iñche nga werkün ñi katrüñmangeael ñi longko ta Juan.
    ¿Fey iney anchi tüfa, tañi allküñmakefiel ñi femel rume fentren afmatufal dungu?”
    Feymew Erode ayülerkefuy ñi kimafiel ta Jesus.'
  zas-NT: 'Per rëb Herodes: ―Naj gajc gunabee biruꞌ yëjn Waj. ¿Chuza bénan riguiejnan
    ruzaꞌt ree bejn xcwent ni cayüjnman? Zianan zeel rüjn Herodes naguiejn guguiaaman
    Jesús.'
  ken-NT: Hɛ́rɔd arɛm nɛ mmʉɛt yi bɛ, “Nchyɛ́ nyaka ɛyɔŋ nɛ bákpɔ́t ntí Jɔ̌n. Kɛ
    mmǔ anɛ mɛ̌ghòk nɛ mɛnyɨŋɨ́ maknkay ɛbhɛn ɛ̌ti yi chí agha?” Are yáŋ mbi bɛghɔ
    Yesu.
