  blz-NT: Taena i Herodes, “Yaku' nomosuu'konmo mian nongkolongi takala' ni Yohanes.
    Kasee mian kani'i, ime i Ia men tuutuu'na? Biai'mo a lele-Na men yaku' rongor.”
    Mbaka' i Herodes nampari-parimo bo pootuung tii Yesus.
  poe-NT: 'Kjánchó ntáchro chꞌín Herodes kíxin: ―Janhan mé kuéto̱an kóchrínjin sín
