  wol-2010: 'Waaye Erodd ne: «Yaxya, man mii maa dagglu boppam. Kon kii ma dégg ay
    jalooreem, mooy kan?» Noonu mu koy fexee gis.'
  nss-nss: Hapeko Herot ipa, “Yo kunsondriti koyu Yohanes pwen. Pe aripo sehe ndramat
    ndrokonan, urupo hilingi hu melit iripo mbusiy aro yeh?” Pe iro hinonou para pakinime
    Yesu.
  snc-snc: Senaḡi Heroda ekirato, “Ioane debana tu au na abasi-ḡutuato. Be, mai varina
    aseḡaḡiani tarimana tu dei?” Heroda eurato Iesu bene ḡitaia.
  lgl-lgl: Mola ma Herod ka sae 'uri 'e, “John ba lau keria wale li ofona gi ka 'ole
    mousia lo gwaula! Ma wale 'utaa 'e gera alaa sulia 'uri 'e?” 'Urifo, ka fuli'ae
    ala talasi fo, Herod ka oga rasua ala lesinala Jesus.
  mmo-mmo: + o 9:9 Luk 23:8*Tombe Helot nêêl nambe, “Sa katôôv Jon aka lung laa-to,
    de sim omaahôô-ju yi lati sen sa nango vakasin ak yii-ju?” Om yoo wiingin nambe
