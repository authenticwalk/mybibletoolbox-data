  ena-ena: '@see-verse:LUK.009.008'
  nbq-nbq: Endawi obak dugwit, “Anen Yohanes unggul mbalupwak yiluk yugirigya lagagimu,
    mondok watugwa ovara, ogarit landiga naruk hunggis yi, sa en ogarit landiga?”
