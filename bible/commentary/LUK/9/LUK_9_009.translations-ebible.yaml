  kan-2017: ಆದರೆ ಹೆರೋದನು, “ಯೋಹಾನನನ್ನು ನಾನೇ ಶಿರಚ್ಛೇದನಮಾಡಿಸಿದೆನಷ್ಟೆ. ಹಾಗಿದ್ದಲಿ ಇವನಾರು?
    ಇವನ ವಿಷಯವಾಗಿ ಆಶ್ಚರ್ಯಕರವಾದ ಸಂಗತಿಗಳನ್ನು ಕೇಳುತ್ತೇನಲ್ಲಾ” ಎಂದು ಹೇಳಿ ಅವನನ್ನು ನೋಡಬೇಕೆಂದು
    ಪ್ರಯತ್ನಿಸಿದನು.
