    beyana koydes.
  ncl-NT: 'Huan Herodes quilic: —Nehual nilatilanic pa quicotonilisqui Juan iquixlan.
    Axcan, ¿aqui in se hual mojmosta nicmaztica len quichijtica? Huan pehuaya quitemu
    Herodes quinami quitasquiaya Jesús.'
  sua-sua: en ta mrua pat kun mnam en mruo te, “Te e Yoanes her dok msim to ko re,
