  cbc-NT: 'Bairo na caĩrõ tʉ̃go, Herodes pʉame na ĩñupʉ̃: —Juarẽ cʉ̃ boecʉna, cʉ̃
    rʉpoare yʉ patarocacõã rotiwʉ. Bairi, ¿ñamʉ ũcʉ̃ cʉ̃ ãnicʉti ãni, “Tocãrõ capee
    áti ĩñoñami,” mʉjãã caĩ? —na ĩñupʉ̃ Herodes cʉ̃tʉ macããnarẽ. Bairo na ĩ yaparo
    yua, Jesure qũĩñagamiñupʉ̃ bʉtioro.'
  qxo-NT: 'Juan cawarimunganta runacuna niyaptinmi Herodes yarpachacur nirgan: “Paypataga
    quiquïchä umantapis rogutsirga, ¿pirä canman tsay runa? Tsay runata imanöparä
    nogapis regiycüman” nir.'
  mox-mox: Ta Elodi vonaya, “Lova yaʼa egu luvineyega Ioni magana idaʼea, ta isana
    toʼoloto baʼe tomotau valena ivonavonayei?” ʼInega Elodi sali waiwai nuanuana
    Ieisu naʼitea.
  kew-kew: 'Go agaa madaare Herot-me lalo: Jon-na maare aba kepesude sa. Go remaa
    pagalo aare aapi yapae? Goa loa nipumi Yesu adolalo pisa.'
  dww-dww: Be Herod ya riuna, “Jon gadonama è tomna, be inam yodi aitau baneginama
    varinama yà vaivaie?” Be tauna ya ḡoeḡoena da sibo Yesu ya kitana.
  nif-nif: Tɨmbi Elottɨ eñguk, “Yoane wɨn nak ewambi, bim wɨlɨ dɨkñeñguk. Wɨndɨñda
    tɨmbi ama ñɨn endok koi gɨñgɨttɨ nokok pawañna gɨnañ pɨñguk wɨn nin sɨnɨk?” Wɨndɨñ
    embi, Yesu kauptok telak pa lonjɨñguk.
  twi-ASANTE: Herode kaa sɛ, “Yohane deɛ, matwa ne ti, na hwan koraa ne saa onipa
    yi a mete anwanwasɛm a ɛte sɛɛ yi fa ne ho yi?” Yei enti, ɔpɛɛ sɛ ɔhu no.
  aoj-aoj: Apaꞌ Herot naꞌi, “Jon aeꞌ atopaꞌ biniꞌwana eaꞌ. Apaꞌ aman anamba agameꞌ
    basefanai, anen mamahonama?” Nape atapina naꞌi niti Jisas.
  cbv-cbv: 'Páant ĩ niijíchah joinít, Herodesboó nin pah ãt niijíp wʉt jĩ: —Weemjéh
    tijĩí Juandih wã waó bóod yohat tʉ́ʉtʉp jĩ. ¿Pánihna, deíh doonádih tigaá wã jwʉ́ʉb
    joí, páant mʉntih? ãt niijíp wʉt jĩ. Páant niijnít, Herodes Jesúsdih tʉbit ãt
    eníhip wʉt jĩ.'
  taw-taw: Anɨb agel, gapman bɨnonɨm Helod agak, Jon nop kuŋam tɨken kumub anɨb ak
    tek, bɨ anɨb an apɨl mɨdaknɨŋ agebal ak agak. Pen yad nop nɨgɨnɨm agɨl gos ak
    nɨgak.
  jic-NT: 'Herodes ma tepyona yupj tjowelepj. Tjevele: “Juan tulucj jupj. Juan mwen
    taná tjejyocj, tji''yünan jupj. ¿Pjacj niná? Jupj ne pajal ''üsüs liji mpes javelepj.”
    Herodes po quelel nyúcatsja Jesús.'
  zap-NT: 'Per re Herodes: ―Noo wxaal mén ne wa men watxuug men xtoo Xwa. ¿Txu wa
    ryen diiz ne kalaa yra negwa? Por neguin rye Herodes gan pezee kwii Herodes Jesus.'
  wer-wer: Pël yemaan Erot pi epël mëëa. “Son pöp nook maan ngernger ilauppe. Talëpök
    yaauten ne kat yawi?” Pël mëak Yesuun itaampënëak kent elmëa.
  ipi-ipi: '@see-verse:LUK.009.008'
  qul-NT: 'Herodestaj nerkan: —Noka quiquiy Juanpaj umanta cuchokacherkani. ¿Pitaj
    cay canman, chay jina parlajta uyarinaypajri? Chayraycu Herodeska Jesusta ricuytapuni
    munachcarkan.'
  urw-urw: Babaure Herotüde menüm wageaga, “Ye sarua mogoi wangür Jonüb barub manage
    katafotun. Bangeagako, fere baba nu wongar tün nub siradar, ferewarde doragedi
    edün?” Bangüdi Jisas kegewebüregeaga.
  rmy-GURBET: 'Thaj vaćarda o Irod: “E Jovaneso šoro me čhindem,. Savo si akana kava
    kastar gasave čudura šunav?” Thaj manglja te dičhol e Isuse.'
  ter-NT: 'Itea hara kôe neko Êrodi: —Haina Xuaum Mbátita nê''e, vo''oku mbahúkoanepepo
    tetúnoyeokono nekôyo. Kutí''ikopomea itukóvoye ra hóyeno ngámoheixeake koeku ítuke?
    —koéne. Yoko yupíhova yúmo''ixeova Êrodi noíxea Jesus.'
  bmr-NT: 'Jaarunaa Herode nuuhi: Uujoho du quitɨcɨsuuhi Jua nigaɨco. Jaanegui jana,
    ¿mɨɨjoho jaanɨ diibeditɨ ɨjɨɨbocasinoco uguubuubo? nooboro Herode atyɨmeguehicauhi
    Jesuco.'
  fuf-fuf: 'Kono Heroodu wi''i: «Mi taƴiino daande Yaayaa nden, e hara ko hombo woni
    oo mo mi nanata fii mun nii?» Gila ɗun himo etoo no o yi''ira mo.'
  mwc-mwc: Herod i wona, “John kamyona a wona wai si kasiyaragi. Saba niko sebare
    wai kona kotoi wai warana a noonori?” Ba i wosewose rubai kata Iesu ita kinani.
  bhl-bhl: 'Kesiliw kate, Kelot e weng mak bokolomele: “Ne Sion em kak elo goto kolewsi
    kasike, kunum beem sang kili kembi kunum kale kante ya?”, angeko, dakalase kale.
    Keko beli, e Yesus elo atemomin ibolow kuw kese kale.'
  ons-ons: Ŋo, Herot eŋe rake, “Yohane doku tau tau ea mo sogine noŋo ebine kitatkole,
    ŋei iwa eŋe kine kine ma wakongi detmaile, eŋe ma?” Herot eŋe numa mane Yesu marat
    kayakane ziaŋkake.
  con-NTPO: 'Tsa''ma Herodesja su: —Tayo gi Juan tsovema chattuye mandasi tsu fi''tti.
    Tsa''ma ¿majan tsu va ña osha''chone paña''jen''cho? Qquen asi''ttaemba dyopa
    Jesúsma atteye in''jan.'
  ghs-ghs: Oke hiire qaami Herotei erake hiireta, Dzohaneke ana ao paru geematanihe
    abiraho pobike abi ikanoma hiiremi ana oho totohota nookorai? Oke hiireqi noi
    Dzesuke moora quba dza minake eeteta.
  peg-peg: ମାତର୍‌ ହେରଦ୍‌ ଇଚାନ୍‌, “ଜହନ୍‌ତି କାପ୍‌ଡ଼ାତ ଆନ୍‌ ଟୁଟାଙ୍ଗ୍‍ନା, ମାତର୍‌ ଇନେର୍‌
    ବିସ୍ରେ ଏଲେଙ୍ଗ୍‌ ବାନି କାତା ୱେନାପା, ଇୱାନ୍‌ ଇନେନ୍‌ ? ଆରେ, ହେୱାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ହୁଡ଼୍‌ଦେଂ
    ଇଞ୍ଜି ସେସ୍ଟା କିଜ଼ି ମାଚାନ୍‌ ।”
  txu-NT: Ne kam ta amim, —Ije bep Djuão ne ba arỳm mut krãta. Nhym mỳj me'õ got ja
    ba arỳm 'ã ujarẽnh ma, ane. Ne kam te kute Jeju pumũnh prãme.
  eng-WEBU: Herod said, “I beheaded John, but who is this about whom I hear such things?”
    He sought to see him.
  gnw-NT: 'Ẽrei Herodes jei: —Añãcasɨaca co Juan. Ẽrei ¿quía ra co cua? Echa''ã ayandu
    ma jeta jesegua —jei. Jáeramo Herodes uipota uecha Jesús.'
  mux-mux: '⸤Yi nuim king⸥ Erot-ni ⸤Yesos-ni tirim mele temani turing⸥ piliipa kene
    nimba mele: “⸤No-Liinjili⸥ Jon ‘yunga pengale wendu pupili.’ nimbu numi kari lirindu-na
    yu kulurum akiliinga-pe ulu-tondulu lupa-lupa telemú piliiliu yi ili yunu naenje?”
    nirim. Aku-sipa nimba kene “Yi Yesos ili kanulkanje kapula!” nimba mulurum.'
  maj-NT: 'Tu̱nga máha Herode̱, b''i̱ kitsú: —An kitsja kju̱a̱ nga kitikjá nintaku̱
    Jua. Tu̱nga, ¿yá nda̱ha xu''bi̱ yo̱ ni̱ ma, xi b''i̱ ts''ín tínt''e éhe̱n? Kui
    nga mjehe̱ ra̱ Herode̱ sku̱e̱he Jesu.'
  bkq-NT: 'Aituo myani aguely: — Tutuze ku-aze João Batista igueypyem awyly-ro. Urâlâma
    keankâ nhangasagânehoim. Ânguyka awâkâ Jesus? Âdaunlo uguondo kulâ mâkeba keanra
    awâkâ, adyesenry anhetoem ton-honre awyly egary xidadâ mawânkâ — kely. Toenzepa
    myani Jesus tiendyse awyly.'
  kue-kue: Ba Herot dungwa, “Na okuna Jon nungo gare kondingra. Yagl ira pre ka i
    digo na pirye?” Ana ye Yesus kanagledi pre ningadi prukwa.
  cot-NT: 'Cotanquitsiquea icanquequea Erorishi: —Irirampani Joancani nojitorejacaanqueriquea
    naatimpa. ¿Taampaqueate imaica irira noquemacoqueca icamantacojitirini? Ariquea
    inintaveca iramenaquerime.'
  bnp-bnp: Pali e Herod i ta maea, “Iau a palakudua hosi a lohone Ioanes. Pali e rei
    ra viri iea a longoa i rata a maka maki nga?” Lakea i ngaru ni masia e Isu.
  apn-NT: 'Nẽ hamaxpẽr o: —Kwa mẽhõ na hte we ri ã amnhĩ nhĩpêx anhỹr o pa wehe? Nà
    finat Juãw Paxis kêt. Ra ixte amnepêm hã ixàmnênh nhũm mẽ kot inhmã mut krãhyr
    nẽ hpĩr kênã. Kwa mẽhõ na hte we ri ã amnhĩ nhĩpêx anẽ? Anhỹr o hamaxpẽr hãmri
    nẽ kãm omunh prãm nẽ.'
  ctp-NT: 'Loꞌo ykwiꞌ Herodes bra kanꞌ: ―Ykwiǐnꞌ nguloǔn tñan chaꞌ mdijin kuꞌ neꞌ
    ke Xuwa. Loꞌo Jesús kanꞌ ni, kaꞌan ꞌa chaꞌ nganen nchkwiꞌ nten ꞌin yu, ¿ti ka
    nu lka yu sikwa a? Bra kanꞌ lye ꞌa ngwa tiꞌ Herodes chaꞌ ñaꞌan yu ꞌin ykwiꞌ Jesús.'
  bre-BRG: 'Herodez a lavare: Graet em eus troc''hañ e benn da Yann; met piv eo hemañ
    a glevan an hevelep traoù diwar e benn? Hag e c''hoantae gwelout anezhañ.'
  opm-opm: Da huung rima Jon ohra rih nohe mengtei ma kak agatmatpa oh gin ihtin han
    tit ihat apripatmur ma ripti oh oh kinhatin han ihat apripat rim ihan noh wamtipora
    ama dahatip oh.
  bvr-bvr: Minypa Ayrat a-yinanga burrwa, “Ngaypa gipa Jon ngu-jaygorndanga bama a-jirra,
    wurra an-guna ana-nga an-gugaliya, ya? Minypa janguny guna-jeknga nula guna-workiya,
    ngaypa ng-galiyarra ngu-workiya minypa nipa burr-barlmarrk jama a-jirra.” A-yinagata
    Ayrat a-wena, rrapa nipa lika gu-borrwurra a-ni minypa a-yinmiya barra a-na Jesus.
  wal-wal: Metootidi, “Taani Yohaannisa qooriyaa muucissarggaas; shin hagaadan asai
    haasayiyo bitanee oonee?” yaagidi, Yesuusa be7anau koyiis.
  shj-shj: Xirudus ngade ka, “Kaluwi zä Yoxana tä pox yä mändey xänanang kalugsi sälege
    ngakeneng?” Na Xirudus kasäkesawa paye ox Yasuwa.
  zad-NT: 'Na'' Heródeza'' wne'': ―Nad'' ben'' mandad wchog yen dii Juanna''. ¿Noraz
    beena'' chenzid'' nagake'' chiya dii chone'', lla? Na'' ḻe goklall'' Heródeza''
    ile''ile'' Jesúza''.'
  kmg-kmg: 'Mupie manarâ Herodezi šiŋuc muwec: “Johane e noni mupe upene hetâcnembiŋ.
    Ehame mozi iŋuc eme biŋene manaekopac?” Iŋuc murâ Jesu honeocte boc ecnewec.'
  aso-aso: 'Helodeꞌ aza gelo tiꞌ lo lineꞌ: Zohaneꞌ nene luvono gitekuvoniꞌ ma neineꞌza
    idoꞌ gamaziꞌve nogiluve mene zaho nolive lineꞌ. Neꞌmine lo aꞌmine Izesuꞌni nene
    ningelesa gilineꞌ.'
  uli-uli: Yerodes sa sor bo, “Ngang molwe isor bo rebe supiloh molwe chemel Johannes.
    Ila ngo itey mal le isa rongrong kaptal?” Iwe ye sala ye yedamgel fedal mele be
    yoh le be wiri Jesus iyang.
  nin-NT: U Hirridu à da di, “Yohana nggo ingga i ka du ba vu ma ttu ku itu ba. Uwa
    su unggonggo, nggo a so bre are ni itu yi zizo?” Na gru so zha anko wa nggo uwa
    ta sa ashishi ni Yesu ku.
  tgk-tgk: 'Вале Ҳиродус гуфт: «Охир ман сари Яҳёро аз танаш ҷудо кардам. Пас, ин
    кист, ки дар борааш чунин суханҳоро мешунавам?» Вай хост Исоро бубинад.'
  acu-NT: 'Tu tinamtai Herodes nuna antuk: —Wikia Juanku muuken akaktaram timiajai.
    ¿Tura nu aintsun pachisar nukap chichaina nusha yáki? —tu nintimu asa Jesúsan
    jiistas wakerimiayi.'
  cak-WNT: 'Y ri Herodes nubij: ¿Achique cami chi achi ri''? Ruma q''uiy yenwac''axaj
    chrij. Pero riyin nbij chi ma ya ta ri Juan ri Bautista, ruma ri Juan yin c''a
    riyin xitako rutzaq''uixic rujolon (ruwi''), xcha''. Y ri Herodes nucanola'' c''a
    achique nuben, ruma nrajo'' nutz''et ruwech ri Jesús.'
  ebk-ebk: Kenalen Herodes, “Kunku cha enpasiwat nan uron Juan ya, ngem ngachan ngun
    tona ay taku nan chacha kankanan?” Nunlapu as nan hiyachi, lenayadna as solet
    ay mangila kan Jesus.
  spa-PDDPT: 'Pero Herodes decía: Yo decapité a Juan. ¿Quién es Éste de quien oigo
    estas cosas? Y procuraba verlo.'
  tke-tke: 'Mbwenye Heroddi ahiira: “Zhuwawu dulene miyo gimpadhihilimi nikohi. Ki
    muthu ola gineewimi dhego nda baani?” Oosayela omoona Yesu.'
  ruf-ruf: Herodi kalonga, “Yohane tsanimghana litwi, apfi ayu nani iyanihulika mbuli
    tsake?” Naye tsakabama amwone.
  gun-gun: 'Ha''e rã Herodes ma aipoe''i: — João akã ma xee ae ajaya uka va''ekue.
    Marã ramigua tu ha''vy oiko ha''e nunga apoa omombe''ua rã aendu? — he''i. Ha''e
    rami vy onhea''ã oexa aguã.'
  agu-BL: —Poro elnak wi' Wa'n wak'un wetz. Ma jalu' ¿na' scyetz i' yi june'j yi na
    kubit nin yi e'chk takle'ne'j te'j? —stzun Herodes bantz. Joyol tzun i' puntil
    tan techal wutz Jesús.
  isn-isn: U Herode, akalunga, ainimusinzile u Yohana, Ingi uyu nyinyu nung'wenso
    nikija inkani yakwee? u Herode akaduma inzila akumuona U Yesu.
  ilo-ULB: Kinuna ni Herodes, “Pinapugotak ni Juan, ngem maipanggep iti siasino daytoy
    nga mangmangngegak nga banbanag? “Ket ni Herodes pinadas nga mangbiruk iti wagas
    tapno makitana ni Hesus.
  pir-NT: 'Tiquina sa ni yahuducuepegʉ̃ta ohõ saha ni tʉhotuahye Herode: “Ñu dapure
    dʉte sure duti tuhasaʉ yʉhʉ. ¿Yojopʉre ijiriquiro masa tiquina yahuriquiro noa
    boro ijiboagari tiquiro pehe?” ni, tʉhoturo tiquiro Jesure ihña duamahye.'
  anv-NT: Hɛrɔd awúgé mbɔ aké, “Jɔn nsɔɔ́ ji mekpo ne waá chá me mmage wúmbɔ
    ufélekpa ɛbí apyɛ.” Ne akɛlé meti mangɛ́ Jisɔs yimbɔ.
  sab-NT: 'Herodes gerudu kwian ole: —Cha agali kwian kagu Juan-Bautista chuga tkenga,
    ¿chema tra no kle chage nege, cha geru keruchuge tanre ama kle age giti? Herodes
    gerudu ene gire ama mo ta gbu gwage mo gwagwa giti Jesudi blike.'
  tmd-tmd: Aliö rɨmɨn, nöbö dib Herod yadöŋa, “Jon nugwo göliöda römaxdörmɨn mödö
    wöröxöŋ makwaim, nöbö aku nöbö kai hö mɨdmɨn nugwön yadmɨdöi aku nɨ keir du nugunö,”
    rön, rɨb aku yöx nugwöŋa.
  acr-NNT: 'Noꞌj ri rey Herodes xubꞌiꞌij: «Riꞌin xintaq ukꞌatzixik rujolom ri Juan.
    ¿China kꞌu riꞌ waꞌ waꞌchi lik saꞌchi ri kintajin che utayik puwiꞌ?» xchaꞌ. Y kutzukuj
    kꞌut suꞌanik karil uwach ri Jesús.'
  kpg-kpg: Gei Herod ga helekai, “Au gu tuu di libogo o John gi daha, gei ma koai
    taane deenei dela ono longo aanei?” Gei mee e hagamahi bolo ia e mmada gi Jesus.
  taj-taj: थेतबासेलमा हेरोद ग्‍लेसे “चुह्रङ्बा उदेकला गे लबा म्‍हि खाल हिन्‍ना? तिग्‍दा
    भिसम यूहन्‍नाला थोबो मी ङाइनोन आपुङ्‍बा हिन्‍ना” भिसी भिजी। ओच्‍छे थेसे तिरेम
    येशूदा स्‍याप्‍बा सेम लजी।
  avt-avt: Herot kekre han kɨrak han kitet, “Nɨpaa hi herekir teruk ke Jon hɨrak kaa.
    Hɨrak keimɨn hi hemtau hɨrak kɨrɨak menmen im e?” Hɨrak hanhan kakɨrek.
  cbk-cbk: Si Herodes ya habla con ele mismo, “Ya manda ya yo corta el pescueso di
    Juan, entonces quien man gaja este gente que ta oi yo ta hace ese maga cosas?”
    Y ya precura le busca lugar para man encuentro con Jesus.
  uig-ARA: 'ھېرود: «مەن يەھيانىڭ كاللىسىنى ئالدۇرغانىدىم، ئەمدى مەن مۇشۇ گېپىنى ئاڭلاۋاتقان
    زات زادى كىمدۇ؟» ــ دېدى. شۇنىڭ بىلەن ئۇ ئۇنى كۆرۈش پۇرسىتىنى ئىزدىدى.'
  tuf-tuf: 'Eyta cuar Heródesat wajacro: —Ajmár chihtá cuitar Juan yaujacro. Juan
    cuisa cuijacro. Eyta cuácayat ¿Jesusan bitara binca? Eyat yajquíc chihtá bucoy
    bucoy rahcro, wajacro. Etar im ub cuitar ita racar rehjecro.'
  abx-abx: Pero aminugad si Herodes, “Agpapugutan-ko na si Juan. Pero say to? Malabbat
    mga urusahon sapakalihan-ko parti si iya.” Sanglit agtalinguha gayod iya nga sabagatan-nay
    to.
  mco-NT: 'Chi Herodes ymɨnañ: ―Ɨɨch yɨ'' ni''ane''mdɨy co huen ajcxy Juan ycohuajc
    yajmɨnajcɨ. ¿Pɨn jada jada'' huɨdi ɨɨch nmɨdooybɨch co tzachnimɨydaaccɨxy? Herodes
    ooy anajty ja''ixa''ñ Jesús.'
  bsp-bsp: 'Kɔ Herodu nkɔn oloku: «Inagbinti Saŋ domp! Anɔ ɔyɔnɛ fum wəkawɛ aŋloku
    tetɔn mɔ-ɛ?» Kɔ Herodu ɛfaŋ kənəŋk kɔ.'
  kqf-kqf: Alodi i giuna gado, “Tagu wala Diyon gadona e koiḡavuki bi niga kota aiyai
    giuna yà vaivaiye.” Bi tana i ḡoeḡoe te maso i kita.
  cpb-NT: 'Irojatzi ikantantanakari Herodes: “Noshiyakaatzi nithatzinkakaantakeri
    Juan-ni. ¿Itzimikama nokemakowentziri iroñaaka?” Oshekira ikowake iñeeri Jesús.'
  aon-aon: Eshesh douk shakri namudok, aria Herot nakri, “Eik yatupok Jon ananin aruhwigur
    aria anan nagok. Aria douk anudok meinari arman douk eik yemnek um anan nape nenek
    enenyenen dodogowinyi mour iri?” Douk namudok aria anan nape nabirak um nakri
    nutik Jisas.
  hus-NT-2005: 'Por na Erodes in ulu enchéꞌ: ―Na Juan nanáꞌ tʼajat u abnaꞌ ka kotsin
    tin ókʼ. ¿Jitaꞌ jáꞌ pé tám jechéꞌ an inik xu achʼál u tʼilnal ke in tʼajál yán
    xataꞌ? Ani na Erodes in leꞌnál tʼajat kin chuꞌu na Jesús.'
  mig-NT: 'Te ni̱ kachi̱ Herodes: Ni̱ janchaa̱‑ri̱ xini̱ Juan. Te ndé cha̱a kúu cha̱a
    yá''a núsáá, chi̱ jíni tu̱''un‑ri̱ ja̱ sá''a‑de tiñu yá''a, áchí‑de. Te ni̱ kuni̱‑de
    nde̱''é‑de nuu̱ Jesús.'
  bps-bps: Kabay man Harì Hérod, “Ise Dyan ani, du tafaklanggu i ulun. Taman simto
    i to ani, du too dee lingegu gablà di kenen?” Na fanngabalan i kfagu fye siten
    Dyisas.
  mbs-mbs: Meneng minikagi si Herod, “Kenà niyan si Juan, so impesipal ko se lieg
    din. Sinu lay sikandin? So dinineg ko den te doen kepelahan eg-inangen din.” Penga
    niyan, ibeg i Herod megkità ki Jesus.
  tof-tof: A Errod wagó, “Kürü gazirr pama Zonón singül nam itülóp wata kazan nilóp.
    A ini wa dama nótóke, ka inzan poko noanbóka arrkrrudóla?” Da módóga, Errod Yesun
    asenóm kain yarilürr.
  cme-NT: 'Erɔdi wuɔ cira: «Mi ciɛ ba kar Nsãa yuŋgu‑i, hai moloŋo‑i daayo fuɔ?»
    Aa naa tuɔ taara u da Yesu yufelle.'
  sus-sus: Herode naxa a fala, «Yaya tan, n bara na xunyi bolon a dɛ i. Kɔnɔ nde fa
    yi tan na, n naxan xa fe mɛma yi ki?» Na kui, a naxa so katafe a xa Isa to.
  pon-2006: Erod ahpw mahsanih, “Ia duwen, pwe I lupukasangehr moangen Sohno; a ihs
    pahn ohl menet me I rongorong duwe?” Ih eri songosongete raparapahki duwen eh
    men ketin tuhwong Sises.
  dad-dad: Anĩ ere, Herod iron, “Aya Jon ula gudũ afen. Enei aim, ĩ nigin karĩ auf?”
    Age ye fen, ĩ Jesus ileya nigin kisi fen.
  zab-NT: 'Per Herodes guniib: —Nare gunabiia par gurúu quia Juany Bautist. ¿Túdxaza
    bnietqui ni rzeetdeb cuenzi zieny de milagrɨ abaanbɨ? Herodes quesentiand rcaazbɨ
    iniábny.'
  jae-jae: Ma Herodo kêsôm gebe “Joaŋ tec gabuc eŋ gêsutêkwa gêŋgic su. Mago tonê
    asa, tê gaŋô ŋawae amboac tonec kêpi eŋ nê.” Ma gêgôm mocsac gebe êlic Jesu ŋanô.
  ksd-ksd: 'Erodes i biti dari: Iau ga kutu vue ra ulu i Ioanes; ma to ia go iau valongore
    ra dari ure? Ma i nuk upi ia upi na gire.'
  msm-NT: Di si Herodes mig-iling, “Si Juan pigpatampodan kud on man to liog. Na,
    hintawa man naan sikan ognangonon dan?” Kaling naningkamot si Herodes no makitaan
    din si Jesus.
  myk-myk: 'Ga, a Hɛrɔdi di jo: «Nɛ Yohana ɲuŋɔ kan pʼa kɔn. Ayiwa, di wa kii keree
    kii nuri wemu shizhaa na ge, wee ɲɛ jɔgɔ wɛ?» A wu ganha na li shaa wu Yesu ɲa.'
  sbe-sbe: Na Heloda ye hedede ye wane, “Yowane Babatiso gadona ya boliꞌutusiyako,
    na teina tamowai ta meta kaiteya, wasana ya lapulapui ta?” Na ye henuwakalili
    bena Yesu ye kita.
  mcr-mcr: Iiŋä äwiyäqe, Heroti iqu tii ätkqe. “Nyi Jonä iqueŋi, hiiŋuä ae ätäwikqeqä.
    Nyi qätä tä äwiyäŋqe, ii tquenyqä äwiyäŋänä?” Iiŋä äwiyäqetaŋi, iqu Jisasi Ique
    hiŋuä qunmätä imiŋqe.
  cux-NT: 'Ní rey Herodes miiⁿ ní caⁿ''a yā: ''Úú caⁿ''ā ntiiⁿnyúⁿ chi ''chiītá daandu
    saⁿ''ā chi Juan chi chɛɛdínuūⁿnīⁿ sa. ¿Dú''ū chi saⁿ''ā miiⁿ chi ch''iindiveéⁿ
    tanducuéⁿ''ē yeⁿ''ē sa? ''Úú neⁿ''é cadiinúúⁿ ní neⁿ''é snaáⁿ sáⁿ''a ''cūū.'
  tur-YTC: Hirodes, “Yuhanna’nın başını ben kestirdim, ama hakkında böyle şeyler duyduğum
    bu adam kim?” diyor, Yeşua’yı görmek istiyordu.
  san-ITR: kintu heroduvAcha yohanaH shiro.ahamaChinadam idAnIM yasyedR^ikkarmmaNAM
    vArttAM prApnomi sa kaH? atha sa taM draShTum aichChat|
  bel-N: 'І сказаў Ірад: «Яна я сьцяў. А хто Гэты, пра Якога я чую такое?» І шукаў
    убачыць Яго.'
  sch-sch: Herod'n John lu laka ka tan zoia, hi ang taka thurchi ki riet hih tumo
    ai ni? tiin Jisua mu rangin a nuoma.
  mic-MIQNT: Elot teluet, “Gisa'lg'pnaq Sa'n Nutsign'tueto'q temgwetoqsin gatu wen
    ta u't ji'nm ta'n mimajuinu'g agnimgwi'titl?” Na weja'tegemg wejo'tg nmian Se'susal.
  huu-NT: 'Jesúna fɨdɨano, Herodes comecɨ uri iñede. Comecɨna facade: “Juan mɨcorɨ
    ie ɨfogɨna navui jaitatatɨcue. Ie muidona ¿birui bu ie rafuena fɨdɨdɨcue?” Raise
    uiñollena, Jesúna cɨoacade.'
  jiv-NT: Tura tímiayi “Wiki, Juaṉka muuke tsupirkatarum, tíchamkaj. Tuma ai̱sha,
    ¿ju̱ shuar, ni túramuri̱ ashí shuar chichainia nusha yátsukait?” Tu enentáimiuk
    “iistaj” tímiayi.
  otm-NT: 'Pɛ nu''a ra Herodes bi ''yɛ̨na: ―Nugä dá manda bi thɛcpa rá ''yʉga ra Xuua
    Nxixyą, janangue''a dí pądi hinga gue''a ra Xuua a guí mamhbʉ. Pɛ to''o maha a,
    bi ''yɛ̨n''a ra Herodes. Janangue ɛ̨mmɛ min nde da nusɛ a ra Jesús.'
  dah-dah: Irdeb, “Yon Baptaisbe biŋiŋ walmeke kamuŋ. Munaŋ mere momoŋmiŋ nurde hime
    al gabe ganuŋ?” yeŋ Yesu goyen kene yeŋ kurut yeŋ hinhin.
  tnk-tnk: Nənə Herot rɨni mə, “Jon iakɨnərai raka kənkapwə. Mətə sin mwi iərmama
    i iakamreɡi nəvisauien irə?” Ro iamɨnhi raməmwur mə trətə Iesu.
  kpr-kpr: Amingero, Kini (King) Herod bunise sisira, “Na anakora seteno, John Bafataito
    Ari Kato detero ambududurusira. Avata genembo emo mavejori?” aminge sise, nu Iesu
    gari dae uju beká ava edo ghusira.
  san-IAS: kintu heroduvāca yohanaḥ śiro'hamachinadam idānīṁ yasyedṛkkarmmaṇāṁ vārttāṁ
    prāpnomi sa kaḥ? atha sa taṁ draṣṭum aicchat|
  nho-nho: Teenaa ki taratara Herod peelaa, “Nau ni vanaake ki naa tama raa ki tuutia
    te ua John, aa teenei ko ai e lono nau e mee naa vana nei?” Teenaa mee iloo ia
    ki kite ia i Jesus.
  gym-NT: 'Abtä Herodekwe niebare: ¿Tikwe Juan dokwä tikakamna, aisete ni ye ñakare
    Juan amarebti nire abko btä blitata krübäte dikaro kore ne? niebare Herodekwe.
    Yebtä abko Herodes tö namani ja tuai Jesube.'
  azg-NT: 'Majoꞌ itso Herodes: —Nquii Juan jndë tueꞌ jon, ee ncö tꞌua tsꞌian na jnan
    xquen tsanꞌñeen. Nquii tsanvaꞌ, ¿Nin tsꞌan conduihin na tijndye jñꞌoon na mandyi
    ntyja ꞌnaanꞌ juu? Ngꞌe na nndaꞌ, tojooꞌ tsꞌon Herodes na nndyiaaꞌ jon Jesús.'
  bhd-bhd: पन हेरोदेसे ज़ोवं, “यूहन्नारी क्रोड़ी त मीं कट्टेव्री थी, पन ए कौन आए, ज़ेसेरे
    बारे मां एरी ज़ेरि गल्लां शुन्ने मां एजने लोरिन?” ते हेरोदेस यीशु हेरनेरी इच्छा
    की।
  too-NT: 'Lā'' Herodes hualh: ―Māni'' quit icmā''a''cchu''cunīni''lh Juan. ¿Tichū
    huā''mā'' a''ntī ixpālacata ickaxmata lhūhua'' catūhuā? Lā'' Herodes ixlaktzī''ncu''tun
    Jesús.'
  ind-AYT: Herodes berkata, “Aku sudah memenggal kepala Yohanes. Jadi, siapakah Orang
    ini yang tentang-Nya kudengar kabar yang sedemikian?” Maka, Herodes sangat ingin
    untuk bertemu Yesus.
  cjo-NT: 'Omaanta ikantzi Erooreshi: —Nothatyaakaantakiri Jowani: kamataaki. Omaanta,
    ¿ninka irika akemakoeyakirini itajonkakowenteeyakirini atziripaeni? Nokowaki noñeeri.'
  nsn-nsn: Bo Herot puk ke kula pare, “Inggo ku ueliu tang Jon toro mat, ke tokout
    pe nag tamatang uiliatungio toro lunon! Bo mai pukunguaonene ku longoroio ke guata
    tar ineteninanine.” Doh inggon ke uedanga tar marang banga tatanon.
  san-DEV: किन्तु हेरोदुवाच योहनः शिरोऽहमछिनदम् इदानीं यस्येदृक्कर्म्मणां वार्त्तां
    प्राप्नोमि स कः? अथ स तं द्रष्टुम् ऐच्छत्।
  tna-NT: 'Da su tueda puana: —Yama quitaita Juan chuarijiameana. ¿Aidhe jia da ye
    deja pamapa ai nimetiuda cuana yatani? Beju Herodes ja Jesús baja atana.'
  lid-lid: Arile bwe, Herot anya, “Jo mene ndramwetehei batu Jon o! Ya are lau handru
    ja asahan dah?” Eme iy badeh, anya kanyolom ndramak doh.
  wim-wim: Nil Herod.an thaw, “Ngay kaꞌathangaman thawangan thant kuchek John.antaman
    thalokang umpayn, puth pam inan weeꞌa ngay wik thooꞌ ngeeyangan nungantam work
    piꞌ-piꞌanaman yump-yumpana?” Nil kaangk thathow nunang Jesus.an yipam wik thawow
    nungant.
  zga-M: U Herode akhata, “Nakhegite khura Yohani, lino uyu viweni uviyakhiva nikhupulikha
    uvunchofi? Nu Herode akha landa inchila iya khuvulona U Yisu.
  yom-yom: 'Vayi Elode wuba tuba : —Keti minu veka ndizengisa Yowani ntu ! Vayi buna
    nani mutuwowo, ndilembu wilanga mambu momo ? Buna wutomba nzila mu kummona.'
  san-SIN: කින්තු හේරෝදුවාච යෝහනඃ ශිරෝ(අ)හමඡිනදම් ඉදානීං යස්‍යේදෘක්කර්ම්මණාං වාර්ත්තාං
    ප්‍රාප්නෝමි ස කඃ? අථ ස තං ද්‍රෂ්ටුම් ඓච්ඡත්|
  yut-yut: Mani Erot da yaŋ yagɨt, “Jon dakon tegɨ kɨlɨ mandaŋ dagagɨm. Mani abɨsok
    namɨn amɨn kɨnda dasi yo madepsi aŋakwan gen bini nayɨŋba nandɨsat?” Yaŋ yaŋek
    Yesu kok do pini agɨt.
  grc-BYZ: καὶ εἶπεν ὁ Ἡρῴδης· Ἰωάννην ἐγὼ ἀπεκεφάλισα· τίς δέ ἐστιν οὗτος περὶ οὗ
    ἐγὼ ἀκούω τοιαῦτα; καὶ ἐζήτει ἰδεῖν αὐτόν.
  cpc-NT: 'Irojatzi ikantantanakari Herodes: “Aña nothatzinkakaantakiri Juan-ni. ¿Tsikama
    itzimi nokimakowintziri iroñaaka?” Ojyiki ikowaki iñiirimi Jesús.'
  nhg-NT: 'Hua oquejto Herodes: ―Pos Xohuö naja onejquechtec. ¿Öquenu noso iyes ini
    nönca tlöcatl, de öque nejcaque tönto meyac sösantle? Hua quetiemoöya maniera
    quiene tieyejtas Jesús.'
  nya-nya: Koma Herode anati, “Ine ndinamudula mutu Yohane. Nanga uyu ndani amene
    ndikumva zinthu zotere za Iye?” Ndipo iye anayesetsa kuti amuone Iye.
  ngu-NT: 'Pero Herodes oquijtoj: ―Sa no nejhua onitlanahuatij para ma quiquechtzontequican
    Juan. ¿Manin, tej, aquinon on tlacatl yejhuan nicaqui quitenehuaj quichihua miyec
    tlajtlamach? Niman Herodes quichihuaya canica para quitas Jesús.'
  kup-kup: Tat pimam epat homeoh, “Met ne batam hahon paru Zoaniz gagai men elahan
    hañomah, oñ petev tairapuhö gogot tamahan ne pim ñetiv hateveteamoh?” Pot hat
    pi Iesun etepanez hat zait tat heh.
  jid-jid: Hiridus tre andi ana Yahaya ne, don wawu nna chutu ma ye, u zizan ahi nha
    mba mi si wo bibi tre yi nitu ma? Rji niki wa soma wa nkon wa ani toh Yesu.
  wmw-wmw: 'Herodi akamba: “Yahaya nintupula kiswa. Sambi, munu wanisikira akunisha
    vinu‑yo, nani?” Kwa piya vire, akisakula ammone Insa.'
  gmv-GGM: Herdoossaykka tani iza qoodhe qanxida xamaqiza Yanisay hayqqides, histin
    iza gish hayssa mala haasa7etishn ta siyizays izi oonee? giidi iza ba ayfera beyana
    koydees.
  ssg-ssg: Herod ukek, “Nga tioi ka Jon Baptis matewen nake nga honewen tel unauak
    koti xaxaweniai kinawen. Lehe aita ulea tel nga hongohong i ailele tesol waliko
    lalap?” Ape pahan i paxai Jises.
  zpo-NT: 'Per lee Herod nzhé: —Mer na mxaal xaa mchoog yek Juan. ¿Cho xaaya zeey?
    ¿Xana xaa kayon na kwent cheen? Kwaanzee Herod nzhekla ne lo Jesús.'
  poy-poy: Herodi kalonga, “Yohani numdumuliti mtuwi, muntu ayu yampikanira ndo gaa?”
    Su kendereyiti kumsakula Yesu.
  qwh-NT: 'Peru Herodisnam nerqan: —Bautisacoq Juanpa peqantaqa quiquïmi roqutserqä.
    ¿Pipaqtaq wiyä quelaya imecacunatapis ruranqancunapaq? —nishpam, allapa Jesusta
    reqita munarqan.'
  gaw-gaw: Ag anam aeg am Herodes anam doya, nug aum. “Genab da Layaṯak Johanes baag
    otaḏmi amge danab umu Nug am aun, ag nuhignu nai amu unam aṯeb?” awa aum. Awa
    anana nug Jesus anidḵunu heum.
  nca-nca: Quko Herotko ŋande yaró, “No komo Jon puŋí toŋowe kini taró. Ko o ŋunde
    qu teyote ŋuro kusumbo re iŋoyoteno, ŋuko dani?” Ŋunde yero Yesu qenewero khe
    ka seqaró.
  zpz-NTPP: 'Tees Herodes nay: ―Gunca laab ya̱ bicya̱ mandaar nu pcyug dey too Waa.
    ¿Zeꞌ cyu mbecy nac yu zeꞌ beni? Ya̱ reña̱ nu rnii mbecy zañ coz nu ricy yu ―nay.
    Ndeꞌ nu Herodes byub yu zañ mod nu gac zac yu Jesuuz.'
  mkj-mkj: Herod pwa, “Ngoahi ne poaloahjang moangoan John, a inje woal mene ma ngoahi
    rongrongrong doahroar Ih?” Ih jongjong in pwa en kapang Jesus.
  zac-NT: 'Herodes guniꞌi: ―Lëdë lë́ꞌëdiꞌi Juan ndë purquë na gunibë́ꞌahia guagchuguë
    ra suldadë guëc Juan. Gútiꞌ. ¿Perë chu na nguiu rëꞌ? Binia zihani cusë ruꞌbë nabë́ꞌnëll.
    Herodes guc shtuꞌu guënall lu Jesús.'
  kyg-kyg: Helotiꞌa, Yoniꞌa lugoꞌamo ago heꞌna hatagauꞌna ataleꞌnovaꞌmonanafa ava
    gemo neꞌafuva vekamo ina lafeꞌmo ava gemo nehafi, huno huteno Yesuꞌmo agesiyafekeꞌmo
    maiꞌniye.
  kmk-kmk: Yoong si Herodes kinnanana un, “Pinaputuḻ ku dit uḻun Juan ot singngadan
    na un tagu tun madamdamag ku?” Utdi, piyaona’n taḻon maila si Jesus.
  cao-NT: 'Jatsi Herodes nëcaniquë: —Juan mapo ë quëësayamëquë ra. ¿Tsohuëcara ni
    naa joni sa? Anomaria tsi xo toa nohiria bo chanihai ca ja yoati na —iquiina.
    Nohiria bo iqui tsi Herodés Jesu jiscasni quiha.'
  bbr-bbr: '@see-verse:LUK.009.008'
  inb-inb: 'Herodeska ni­kurka: —Nuka kikinmi Juanta uma anchu­chin­ga­pa kacharkani.
    Chi­wanka, chi tukui ima ruras­kata uiaspa, pai­manda nuka ni­nimi: “¿Pi­sik ka?”—.
    Chi­manda muna­kurka, Jesusta rigsin­ga­pa.'
  hrv-hrv: 'A Herod reče: “Ivanu ja odrubih glavu. Tko je onda ovaj o kom toliko čujem?”
    I tražio je priliku da ga vidi.'
  box-NT: 'Ká a Heroode wón wee bío mí yi: «O Zãn á ĩnɛ́n ĩ bɛɛre nɔn le ɲii
    á ɓa kúio ɲúhṹ. Ó o nìi mu na ɓɛ̀n wee wé bṹn bè-beera so na à ĩ
    ɲá bìo lée wée coon?» Ò o wã́a wee cà ò o mi a Yeesu wán konloon.'
  ote-NT: 'Y nura nda̱ Erode bi ꞌñena: ―Conque go nucsɛ dá manda bi thɛcua rá ña̱xu
    ra Xuua. Nuꞌbʉ́ ¿toꞌo núꞌa̱ xi ja ndunthi rá ꞌbede? Y ra nda̱ Erode xi mi ne da
    hyandiꞌa̱.'
  wnu-wnu: 'Ende qamb abari Herot der qamar: “Ye Yon quman soopurmine umor eng bo
    eng your ende at qiroa qob toau igoum?” Ende qamb Yisas gib qamb at qib igoai.'
  zam-NT: 'Per Herod mbez loo mèn: ―¡Máa yob yéc gu'', na! Con que yub daa mnibe''
    loo solndad par ngua teche solndad yéc Juàn con thìb spad le''n lezi''f. Per mbi''a,
    ¿chó mbi'' nac mbi'' co'' nda'' mèn cuent loon le'' mbi''a anze''f thìb con''
    ngue tee li, sya? Mcàb mèna: ―Ne no. Ne''neede nu'' chó mbi'' nac mbi''a, cara.
    No anze''f mguen lezo'' Herod, mblya''s Herod ñèe Herod Jesús.'
  zyp-NT: Canghrasala Herod taco, “Johan cawh a lu ka tai thah tlung, ma hratei a
    kong ka thuipaw heh ahomaw a cang!” a tah. Ma cawngsaw cawh hmuh a pachia.
  sey-NT: 'Ja̱je paꞌiquëtaꞌa Herodespi capi: “Yëꞌëpi Juan si̱opëre yëto tëajë̱ꞌë caquë
    cua̱ñehuë. Ja̱je paꞌito ¿i̱queipi jaiye coꞌamaña yoꞌoquërepa paꞌina, cajëna, asayeꞌni?”
    Ja̱je paꞌina, Jerodespi i̱te ñasiꞌi caquë yoꞌopi.'
  nvm-nvm: Bu ijeg kuaivga Erod fu uri kia, Na Jonon nigen iji nan kaname daturain
    revo e igi na erafon vuak iji una faivno kiain? Fu ijeg kuardiame uri unam izeg
    fu Jesu biekfuon iji giriesame nisain.
  mps-mps: Tama Herotgo te po wali, “Eno pode Jongo holo togwa sąwai goli dao, e
    ma niwai bidi po eno odobo agawe?” Tibaso, Herot agai ‘Jisas da, te polobadu bidali
    bidi Jon dawe?’ homu eyu, tama ‘Jisas sueibao’ wai.
  seh-seh: 'Mbwenye Herodhi alonga kuti: “Juwau, ine ndan''gwandisa nsolo. Mphapo
    ndi ani mamuna unowu anabva ine mbalongwa na thangwi ya pinthu penepi?” Pontho
    Herodhi akhafuna kuona Yezu.'
  pab-NT: 'Xakore hoka Herodes nexa: — Natyota terota atyo João seri xirikotyaka naoka.
    Hoka xala halitini tahi niraetyakala exeharenai nasemita? nexa. Hoka Herodes waiya
    aokowihena Jesus.'
  llg-llg: Tehuu Herodes nasaneda, nae, “Fain, fo au adenu tete ketu heni Yohanis
    langgan. De, Ana nasoda fali so, do leobee?” Boe ma ana nasusua fo sangga natonggo
    mata-matan no Yesus.
  kyf-kyf: 'Ewlodʋ nɛɛ: «Na wɛlɩ -gʋ, wa ka Zaan ''wlu -gʋ -dɩ. ''Ɩn nyɩmɛ -ɔ ka -gʋgbʋ
    na nʋa dɛ, nyɔɔ mɔa?» ''Ɩn ɔ yia -Zezu ''ylibɩlanɔnʋ, ɔ ''ka ɔ ''yɩ.'
  tpi-tpi: Olsem na Herot i tok olsem, “Mi katim nek bilong Jon pinis. Tasol dispela
    man em i husat tru na mi harim ol man i tok long ol narakain wok em i mekim?”
    Na em i laik lukim Jisas.
  mih-NT: 'Zoco i catyi ra Herodes: Zuun ñi mi i tava tyiño sii ra sahndya yuu zucu
    ra Juan. ¿Ta yoo ra cuu ra siñi xein tuhun vityi? Ta i cuñi xaan ra Herodes ndyehe
    ra sii ra Jesús.'
  qvh-NT: '@see-verse:LUK.009.008'
  kms-kms: Pudi Herot nari, “Nge kutungu kin wuti nen yumbo ur gre ye nganye puq nen.
    Wuti nen tughe bri? Jon nge kari di asine gibe di muang pre ye.” Di ni Jisas nuqoind
    ningg buid nap nap.
  agn-agn: Animan ganing si Herodes, “Pinapotolano ta likel si Juan. Oman sinopa bato
    tang taw ang na? Dorong gaba-yano natetenged ong nandia!” Ig dorong prosigir ni
    Herodes ang itaen na si Jesus.
  nhi-NT: 'Herodes oquihtoh: —In Juan neh ontlatitlan maccotonilican nitzonticon.
    ¿Tla ohcon, aquih nin tlacatl tlen neh intecaquilia icchiua nochi nonqueh chiualisten?
    Uan Herodes octemouaya quenih uilis quitas Jesús.'
  ttc-NT: 'Per te Eródes ntq''uma'' tuq ikxjani: «Wetz oxik nk''ulu'' mandad tzan
    tel in twi'' te Wa''nch. ¿Ntons ab''l te xjal aj n''ok ncha''o'' tidi''chq ti''jni?»
    Komo te Eródes n''ok il tuq njoyon tume''l tzan tok te''e''.'
  dan-1931: 'Men Herodes sagde: “Johannes har jeg ladet halshugge; men hvem er denne,
    om hvem jeg hører sådanne Ting?” Og han søgte at få ham at se.'
  kwj-kwj: Wowani Herot ya sawe, “Jon kwele a takutoro. Woro kari hinde na hima hinga
    rito ri mwanji suwa ti a mendindau?” Wosini Jisas ni ri hei ki au ti ya rini sai.
  vie-OVCB: 'Hê-rốt nói: “Ta đã chém đầu Giăng rồi, còn người này là ai mà làm nhiều
    việc dị thường như thế?” Và vua tìm cách gặp Chúa.'
  kze-kze: Éróti minámápár-áímbá iséna séna kemá simátinkaunasa Yónimba anumarambá
    arátúwááwana pukáivo mináímbó kwésemba nááwa'iyompo awánanaumne Éróti símae iráiye.
  lbk-lbk: Sa et kinwanin Herodes, “Inpapotlongko met nan olon Juan, ngem sino man
    na ay cha maog-okhod isnan kag tonacha ay chak chengngen?” Siya chi't ya lalaychena
    ay mangila ken Jesus.
  mto-NT: 'Ax je̱ Herodes tseꞌe vaan: ―Nyakjayyukpojxjinu xa a̱tseꞌe je̱ Juan. ¿Pa̱nts
    je̱ꞌe̱ nꞌit vineꞌe juuꞌ a̱tseꞌe o̱o̱y je̱ jayu xtuntukmumaajntyktup? Yakꞌixuvaan
    tseꞌe je̱ Jesús.'
  bzh-bzh: Rëḳ Herot* nër bë, “Joneḳ sa ḳetöv kwa lo. Gaḳ maḳ mehö re sën sa
    nehanġo bengö nebë agi?” Lob kwa nevo bë gelë yi jaḳ mala.
  guj-2017: હેરોદે કહ્યું કે, ‘યોહાનનું માથું મેં કાપી નંખાવ્યું; પણ આ કોણ છે કે જેને
    વિશે હું આવી બધી વાતો સાંભળું છું?’ અને હેરોદે ઈસુને જોવા માટે ઈચ્છા કરી.
  jvn-NT: 'Hérodès ngomong: “Lah Yohanes wis tak ketok guluné. Lah wong iki sapa,
    kok aku krungu jaréné nindakké prekara-prekara kabèh kuwi.” Mulané Hérodès ya
    kepéngin weruh Gusti Yésus.'
  byr-byr: Sarevɨ Erotɨyai dɨna “Nɨmɨ Jonɨmɨre tɨlɨnnyaꞌ mena woripuragerɨnera. Kɨrɨꞌ
    aꞌmwe dazai yagaala dazavɨ sasara wɨꞌnɨvanɨgei bewalaka?” Sara dakei “Aꞌmwe sahwarɨ
    tɨnna wanganɨma!” daka yakelyɨ.
  ian-ian: Herot wandɨ. Jon kat nambu tamb kalɨkwun, kiyandɨ. Mbutɨnja nyan anda nyana
    waa mandɨp mandɨp yelavɨtndɨ. Ngi kat tɨga Jisas kat vɨvat wandɨ.
  hun-hun: 'Heródes ezt mondta: „Jánost lefejeztettem, kicsoda hát ez, akiről én ilyen
    dolgokat hallok?“ És látni akarta őt.'
  mcf-NT: 'Adoaquien: —Mambi uincuentiapimbocnoc Uan mapi budtemiondac. ¿Tsudain ëmbi
    tantiacmaidquio adobanquid icpec? —quiashic Esus iste bumpanëdash Edodes.'
  kjs-kjs: 'Go agale madaare Herot-me talo: Jon-na maare abala rugulisuade lisa. Go
    remaa pagalo aliri aapi yapae? Go loma nipumi Yesu adolalo pisa.'
  mni-mni: "Maduda Herod na hai, “John-di eina mangak kak-hankhrabani; adu oiragadi,\
    \ eina pao mayam ama tariba mahak asina kanano?”\x94 Adudagi mahakna Jisubu unanaba\
    \ hotnarammi."
  yad-NT: 'Su̱teda ji̱ta Jeródesbe variy: “Rarye̱chatadedara Juánbay jno̱, ¿chi̱rana̱te
    sani̱cha jiñu, chi̱? chi̱nchiña̱te ratyuva̱chura jirya niquejada.” Sani jantya̱da
    diryu̱yada variy siva Jesús.'
  mxb-NT: 'Dá ni̱ kaa Herodes: ―Mií yuꞌu̱ ni̱ saꞌanda choon, dá ni̱ saꞌanda ra̱ diko̱
    Juan. Tído, ¿ndá yoo ví kúú ta̱a, táꞌa̱n ra̱ seídóꞌi kée ña̱ꞌa ndato ñoó, tá dáá?
    Sa̱ꞌá ño̱ó ndíꞌi ini ra̱ koni ra̱ Jesús.'
  pon-2006A: Erod ahpw mahsanih, “Ia duwen, pwe I lupukasangehr moangen Sohno; a ihs
    pahn ohl menet me I rongorong duwe?” Ih eri songosongete raparapahki duwen eh
    men ketin tuhwong Sises.
  maq-NT: 'Peru Herodes ne, catsingataha cacun xu me cuitjin: “Nima Juan ne, ha cavitéxa
    xi catisun rcu. Peru quihndë ¿yo rë cha xi cuajyihi vë xi jemu cjín cjua nuhya
    rë tsëhë cha?” Cuatjin xu catsingataha cacun me. Jemu casahmi xu me ngujyë xi
    scuëë me Jesús.'
  hto-hto: 'Mei jira Herodes daɨde: —Naui cue Juan ɨfocɨ jaitátatɨcue. Iemona ¿mei
    bie nɨ́ɨmɨe? Afémɨedo dɨga ráfuiaɨ cacáfɨredɨcue, —daɨde. Afe llezica Herodes
    ɨere Jesuna cɨóacade.'
  por-BRBSL: 'Herodes disse: “Eu decapitei João, mas quem é este sobre quem eu ouço
    tais coisas? Ele procurou vê-lo.'
  ces-NKB: 'Herodes tedy řekl: “Jana jsem sťal. Ale kdo je tento, o kterém slyším
    takové věci?” A toužil ho vidět.'
  cui-cui: 'Ichitha Herodes namchi: —Bara bayatha ichamonae cobe itorobacoumba xua
    Juan pewisi ucuibiwatsi. ¿Jintam metha bapon xua yabara jume tan nawita xua pinae
    peitʉpanaewan exana? jei. Herodes bichocono beyaitaena, Jesús beyaitaeinchi pon
    wʉnae peexanaein.'
  boj-2014: Ariya Herot a segi marej, “Tamo di a Jon sai. Jon agi e na kakro gentem
    moiyej koboej. Di tamo yai olo bqo? E a qa anjam gargekoba queqnum.” Herot a degsi
    marsiqa Yesus unqajqa are qalsiq soqnej.
  eng-OEBUS: But Herod himself said, “John I beheaded; but who is this of whom I hear
    such things?” And he endeavored to see him.
  eri-eri: Ono wanenga Herot no lewai, “Ji Jon bou karuweneha. Ono wene wa, fai waha
    no faiwei tigini waha bona fai nere no haruwe fere-fere onona waha legane isini?”
    Onodu bona, no Yesus urona onowai.
  aly-aly: '@see-verse:LUK.009.008'
  wiu-wiu: Nitikome okome Yone kabe teigamotoane tokounano, i tanemo-kama yateku agopa
    te patu wa Yesuno lene timini enademe akeneya.
  swe-swe: 'Herodes själv sade: ”Johannes halshögg jag. Vem är då han som jag hör
    sådant om?” Och han försökte få träffa Jesus.'
  cth-cth: Herod ni kai ni Jawhan e a lû ka tâtueng toe. Hatei, telah totouh a kamthang
    kai ni ka thai e tami teh bangpatet e tami ma aw a titeh Jisuh hmu hanelah a ngai.
  mti-mti: Megara Erod wane, “Ne Jon meyawa kwagomiyana. Apan mame gumbe iyayapan
    vemewa sira me gumbe ne anoeniwa me bira?” Meoya Erod Iesu yautan oya diune.
  pad-NT: 'Oniania bini''aha: —Okavahonariahi''iki ida João Batista kohana ka''da''di
    aka''boani. Hana hina mani makhira ada? Kidibadani danoki varani hini okamithabakhiaki.
    Oniaroa, Irojia binofiki binokivini ada Jesus.'
  twi-twi: Herode kae se, “Yohane de, matwa ne ti, na hena koraa ne saa onipa yi a
    mete anwonwasɛm a ɛte sɛɛ fa ne ho yi?” Eyi nti ɔpɛɛ sɛ ohu no.
  hlt-hlt: Tedae Herod loh, “Johan te ka rhaih coeng dae ulae aka om tih a thang vawk
    ka yaak he,” a ti tih amah hmuh ham a toem.
  tbz-SIM: 'Kɛ̀ Edɔti dɔ̀: N duɔ́ nkɛ̀ bɛ̀ fèútɛ́ Isɑ̃ɑ̃ kɛ̀ we nnɛ́ nwe n wɛ̃̀tɛ
    kɛ yo kɛ̀ bɛ̀ nɑ̀ɑ́ nwèè kpɛ́í? Kòo nwɑnti kɛ bo ò yɑ̀.'
  san-GUJ: કિન્તુ હેરોદુવાચ યોહનઃ શિરોઽહમછિનદમ્ ઇદાનીં યસ્યેદૃક્કર્મ્મણાં વાર્ત્તાં
    પ્રાપ્નોમિ સ કઃ? અથ સ તં દ્રષ્ટુમ્ ઐચ્છત્|
  amx-amx: Lakenheng King Herod-elemeh ywarn iterl-aremel inenh pawenhek, “Thang nheng
    atwenh-atwenh map twernek, inang John renh ntjwang rlweth-atwemel irrernng atwek.
    Ngwenham artwang nhenh rang lakenh mpwarerl-apem? Thang renh aretjeh-amparr!”
  ake-NT: E'tane si Era' uya ta'pʉ, “Isaan ne si'pairʉkatai ko. Ɨnʉ' nɨrɨ ken si ekareei
    eta uya serɨ?” ta'pʉ iya. Mɨrɨpan esi'pʉ Sises ɨnenpai.
  qvn-NT: 'Chaura Herodes cay niram: “Juantaga mogochishatag cä. ¿Pitag chaura canman
    chay ima-aygas rurayag runaga?” nirga, Jesustam imanaypanuysi ricapuyta munara.'
  tku-NT: 'Herodes huanli: ―Quit icmā''a''cchu''cunīni''lh Juan. ¿Tīchu huā''mā''
    tī ixpālacata ickexmata lhūhua'' catūhuālh? Herodes ixlaktzī''ncu''tun Jesús.'
  bjk-bjk: Ma lamun e Erot ixo tengen, “E xo tee xöröp a inöno e Jon. Ewe belek iang
    e ölangen inabo lalaa ulamun?” Me ine ixobo könönöin tua werwere ine.
  msy-2020: Egha Herot kamaghɨn mɨgei, “Kɨ Jonɨn fɨrim atu. Ezɨ tina bizir kabagh
    amima me dar gun mɨgei?” Egha a Iesusɨn ganasa.
  bpr-bpr: Bay man Hérod, “Ise Dyan ani du ta faklanggu i ulu Dyan. Bay simto i to
    ani kè du too dee lingegu gablà di kenen?” Na too kayè Hérod samsite ku Dyisas.
  rmy-VLAKH: 'Иродо пхэндя: — Иоаности мэ отшындэм шэро. А ко тунчи Кадва Мануш, пала
    саво мэ ашунав? И вов родэлас тэ дикхэл Исусос.'
  cle-NT: 'Joó⁴ mɨ²ja̱³ liáh³la³ gá⁴féh³ Herodes ja̱³: ―Jniá³ gá⁴taáyh⁴ ta² cá⁴lɨ́⁴reey⁴²
    luú¹ Juan nɨ³. Hi³ja̱³, ¿hi̱² ba² nɨy³² hi³ nuuy⁴ hi³ bií⁴ xa³ jmee⁴ hi³ dɨ́h¹
    ca̱a̱³ fáh⁴lí³ nɨ³? Hi³ja̱³ niaá⁴ Herodes ja̱³ hi³ hu̱² hí⁴joóy² Jesús ja̱³.'
  txq-txq: Tehuu Herodes nasaneda nae, “Fai maneuk kara au adenu tete heni Yohanis
    langgan ena. Ana nasoda fali numa mamaten mai ena, do hata? De esa ia, see bali?”
    Boe ma ana sangga dalak fo nae natonggo no Yesus.
  aaz-aaz: Mes naiꞌ Herodes namnau mnak, “Neon goes ii, au ꞌreek tuaf ankeut naiꞌ
    Yohanis in aꞌnakan. In nmoni nfani, oo? Rarit tuaf reꞌ ia, sekau ntein?” Onaim
    in nꞌusaha he nateef nok Naiꞌ Yesus.
  qup-NT: 'Herodeska rimarka: Ñuka kikinmi kamachirkani Juanpa umanta pitinankunapa.
    ¿Paychu kawsarimushka? ¿Pishi kan chay runaka? Paymanta runakunaka kwintawanahun
    achka alikunata rurashkanta nishpa. Chayrayku yapa Jesusta rikunayarka.'
  dop-dop: 'Ɩlɛnɑ Helɔtɩ sɩ: Mɑ yelɑɑ nɑ pɑ́ sɛtɩ Yohɑɑnɩ nyʋɣʋ ɩlɛ, ɑweɣelɛ pʋntʋ
    wei ɩnɩ ɩ tɔm mɑ nɩɩ pɑ yɔɣɔtǝɣɩ ɩsǝntɔ tɔ? Hɑlǝnɑ ɩ́ pɛɛkǝɣɩ sɩ ɩ́ nɑ-ɩ.'
  azb-azb: 'Hirod isə dedi: «Yəhyanın boynunu mən vurdurdum, bəs haqqında bu xəbərləri
    eşitdiyim Adam kimdir?» Hirod Onu görməyə can atırdı.'
  eng-DBY: And Herod said, John I have beheaded, but who is this of whom I hear such
    things? and he sought to see him.
  guo-NT: 'Ja-aech wʉt, Herodes Juanliajwa jʉm-aech: —Xan tajut tajsoldaw majt keto''ax
    Juan taxtasiapchaliajwas tʉpaliajwapon. Samata, ¿achankat japon aton, jʉmtaeflaxpon,
    jiw jʉm-aechfʉl wʉt japon xabich ispoxanliajwa? —aech Herodes. Samata, Herodes
    xabich taesiapon Jesús.'
  hla-hla: Be Herot e poiena, “Alia u hangats pagotein e Jon. Gesi nonei a katun te
    roron hengo negu lia?” Ba nonei e ngilin tara koru nena e Iesu.
  mav-NT: — Pyno ui'a­kag'aia Iuwãu pãi e. Tuwẽtem gu'uro pyi e ma'ato Mi'i Iesui
    e hap het rakat uwe sese yt atikuap i pote e. Irania'in mienoi uhepiat pywo sio
    yt atikuap i e. Uwe kahato som atikuap teran mesup e. Mi'i hawyi morekuat Eroti
    teha'at teran kahato Iesui ewawi. Toiky­'esat kahato Iesui kapiat ta'a­kasa hap.
    Toiky­'esat ta'a­kasa Iesui minug yt miit'in eminug kuap i iwato rakat haype.
  kpf-kpf: Sânetâ Herodeŋâ itâ sâip, “Nâŋâ sandâ Yohane gânduŋâ mânâŋgârâwe, zo ko
    zi ŋâiŋâ oi siŋgiŋâ nâŋgâman?” Yatâ sâm Yesu ikpatkât nâŋgâm ândeip.
  ppo-ppo: Tétepa kale topo whi̧ Herot-né duraalu, “Jon-ta, ya̧lo diki tare whi̧rapené
    depa tikalepa, aita demó dérópóló,” ama kȩle faai kisipa mualepó.
  hin-2017: परन्तु हेरोदेस ने कहा, “यूहन्ना का तो मैंने सिर कटवाया अब यह कौन है, जिसके
    विषय में ऐसी बातें सुनता हूँ?” और उसने उसे देखने की इच्छा की।
  wol-KYG: 'Erodd daldi ne: «Yaxya, man maa doglu boppam. Kon ki ma déggal jëf jii,
    mooy kan?» Ba loolu amee mu di ko fexee gis.'
  bef-bef: 'Ya nelago Helotiu ma luto luꞌehina: Nani koyapaꞌi Yonihi lubahaꞌa laga
    huto latahaꞌa liꞌohunamo yagi ai yaꞌma bo kiyiꞌafu nohigo kagaꞌa fato fatoꞌi babu
    lito nokehelube? Ya luto luloto ai Yesu kumu mapahi fito sa sa huba huba huto
    minoꞌehina.'
  amm-amm: Hilosu mo nonani imoso kwaiki mo, na yomuki, “Asayo noinomo, woi, Iyono
    mo imo molomai tokosonowaikino. Ulai ninani nokota no noi, woi? Noi monoi woi,
    hani hani imo kolo koloma tumo liyai, woi?” Aino yomuki, Isisoso ki mulu na yoki.
  rmy-CHERGASH: 'A o Irod phendas: “Me čhindem e Jovanesko šoro. Ko si askal akava
    pale kaste gaći ašunav?” Thaj rodelas prilika te dićhel e Isuse.'
  zaj-zaj: Helode kalonga, “Yohana nimdumula pala jake, avo yalihi munhu ino inihulika
    mbuli zake?” Avo mazua gose kakala yozahila kumona Yesu.
  chq-NT: 'Pe joon gajin''² Herodes: ―Jna‑a tsai'' gatyʉ''³ʉʉ to² gawuun''²¹ mootyi²
    Wó³. ¿''Iingɨ ''in lo ''in núu³uu faa''²¹ tsá² lɨɨlɨ¹? ''Áai¹ lɨ́ɨ¹ gajóoin²‑tsi
    Herodes wa''a tyii''¹²a xiiala nii¹in Jesús.'
  swp-swp: 'Heroda i ene, “Ioane uruna ea tomhai wa: na ia eai nei laulau ne i ginauridi
    wasadi ea ataiedi wa?” I henua Iesu bena i ita.'
  bjr-bjr: Yoohaneefa nammari nimimaruna akiaqa qinee ateekasaafananoo kuqinoo maridanoo.
    Maa fasiqafa Yisuna oosana oosana ainainara iridaqa mina yafee maridanoo. Miqi
    qimaseenoo Eeroodeefa Yisuna qafarara randanau.
  aby-aby: Eno weibisaro Erodima nauike ma nuna ukaada eno wei, Dioninu nodo nama
    umane kuurebairo nono ainama i ari eno buna ukakuro naukakune wei? Eno weike Yesu
    efine yodia uke ani.
  eng-YLT: and Herod said, 'John I did behead, but who is this concerning whom I hear
    such things?' and he was seeking to see him.
  jni-jni: Hiridus magu, “Dakki Yahaya mani ba, barki makori kome nice. Ani aveni
    mazi geme sa inzunu kunzi nna mumu iginome ani ce nume?” A anime mari aje mu nyara
    u naa sa madi iri Yeso.
  kne-kne: Ngem si Herod pay, kanana, “Inpapotok met din toktok Juan. Sino ngata din
    ipogaw ay ibagbaga da ay sana?” Et manlogi isdi, nemnenemnemena mo intoy iyat
    na ay mangila en Jesus.
  tgj-tgj: Herod minto, “Ngo Jon gv dumpo nga paa pvnv; vbvritola so nyi si yvv bvri
    ngo soogv lvga nga tvvdu?” Okv nw Jisunyi kaadubv vla rikwng to.
  gui-NT: 'Erei Herodes jei: —Aiñacasɨauca co Juan. Erei ¿quia ra co cuae? Echa aendu
    ma jeta jesegua —jei. Jae rambue Herodes oipota oecha Jesús.'
  quc-TT: 'Xubꞌij ri Herodes: In xintaqan chi resaxik ri ujolom ri Juan. ¿Jachin ta
    kꞌu waꞌ we achi riꞌ we kabꞌanow taq we jastaq riꞌ? Are kꞌu karaj karil uwach ri
    Jesús.'
  heg-NTPO: Mo Herodes nangan noan, “Dedeng na, auk tadu le dait nutus Yuhanis leo
    ka son. Mo un nuli pait son nia tam saa ke? Hidim at mes ni pait, asii nia le?”
    Kon un nuting lalan le tutnaal Yesus sil nol sila.
  ptu-ptu: 'Iya nauam Herodes: “Puham tia kupopelempo''iam ulunna indo Yohanes to
    si mantedo''. Dadi, menna amo hi tia isanga indo Yesus si dipelele umpogau'' kaha-kaha
    ia too?” Iya napeäm lalanna anna mala umpellambi''i Puang Yesus.'
  bzd-NTPO: 'Erë Herodes tö iché: —Ye'' wák tö Juan kuli'' tökök patkë'', e'' ta̱
    wëm tté ttséyö tso'' íyi u̱k tai̱ë s''tkiwè̱ ekkë ¿e'' dör yi? E'' kue̱ki̱ Herodes
    é̱na suluë Jesús sua̱kwa̱.'
  kwf-kwf: GoꞋo ma sa Herod ka fata Ꞌuri, “Sa John ba nau ku kwatea na ngwae ni ofoꞋa
    ki ka siki muusia naꞋa gwauna! Ma na ngwae faꞋuta niniꞋa kira alaꞋa sulia Ꞌuri?”
    ꞋUnaꞋeri, ka talaꞋae ana kaidaꞋi neꞋeri, sa Herod oga liua lisilana sa Jesus.
  eng-WYC-2017: And Herod said, I have beheaded John; and who is this, of whom I hear
    such things? And he sought to see him.
  eng-WMBB: Herod said, “I beheaded Yochanan, but who is this about whom I hear such
    things?” He sought to see him.
  zat-NTPS: 'Herodes gunné̱'': ―Néda''queza'' gunná be''eda'' nu gudxugu xichaj Juan.
    ¿Nuzra benne'' nigá xca'' da zante̱ dxenda'' dxune̱''? Nadxa Herodes be̱ne̱''
    ba xuzre lé''ene̱'' Jesús.'
  spp-spp: 'Ka Erɔdi si jwo: «Mii à pi pyi pi à Yuhana ɲùŋke kwɔ̀n, jofoo shɛnrɛ mii
    saha sí ɲyɛ na núru amɛ yɛ?» Ka u u wá na Yesu caa si u ɲya.'
  zty-NTPS: 'Herodes na'' wnné'': —Ẕwan'' bchoga'' yene''. ¿Noẕkze bennen'', ženla''
    da'' zan ki da'' žone''? Herodes na'' žak ḻáže''ḻi''e ḻe''ele'' Jesusen''.'
  mek-mek: Ke Herod einaka, “Lau Ioane Baptista aiso lafoua kai, iꞌina auga au kapa
    fouga emai lalogo?” eoma. Ke keaga agaꞌo ekapunia, ala mo gaoma Iesu gaisa eoma.
  aey-aey: Herod maden, “Ija Jon be cagom qa i cel dana ija uqanu je i dah migina?”
    en. Odocob uqa Jisas figiannu temduduoloi.
  urd-GVH: लेकिन हेरोदेस ने कहा, “मैंने ख़ुद यहया का सर क़लम करवाया था। तो फिर यह
    कौन है जिसके बारे में मैं इस क़िस्म की बातें सुनता हूँ?” और वह उससे मिलने की कोशिश
    करने लगा।
  ycn-ycn: 'Eyá Herodes quemari rinacu: —Nucá huacára''ari Juanmi chu núru''upi mata''acana
    i''imacá. Eta, ¿nata quele nemá nacú: “Piyuque huani la''acá ricá”? Ñaqué i''imacale
    rihuata huani Jesús amácana.'
  djr-djr: Ga ŋayipiny ŋunhi buŋgawany Yarittja waŋan bitjarra, “Way Djonnhany ŋunhi
    yolŋuny ŋarra bili muka gupa-gulkthun rakunynha ŋayi, ga yolnha ŋayi dhikayiny
    yolŋu, ŋunhi ŋarra ga dhuwal ŋämany nhanukalaŋuwuy dhäwuny mala?” Bala ŋayi gan
    ŋunhi Yarittja mirithinan yan djälthin nhänharawndja nhanŋu Djesuwnydja.
  kvg-kvg: Yaq Elod āv gene-eín nqǽgo, “Zion, noqa manqa vøovam-te, monqo mbokepøzém.
    Geté ngenek gekha ezoqâm, emanqat nqæmbo-yoge?” Yaq ndego Yesu omete-qa ndøgoám.
  rug-rug: Meke zama se Herodi, “Ele kupa pania tu rau batuna se Zone, ba savana pule
    sa tie pu evaṉi sari doduru ginugua pu avosi rau hire?” gua si asa. Meke podekia
    sa pude dogoria se Zisu.
  hop-NT: 'Noqw Herod paṅqawu: Ura nu John qötötku; noqw ya i’ hákiyniqw nu īit navota?
    Nihqe ōviy as pam put aw yórikniqey nāwakna.'
  san-URD: کِنْتُ ہیرودُواچَ یوہَنَح شِروہَمَچھِنَدَمْ اِدانِیں یَسْییدرِکَّرْمَّناں
    وارْتّاں پْراپْنومِ سَ کَح؟ اَتھَ سَ تَں دْرَشْٹُمْ اَیچّھَتْ۔
  heb-LB: ”יוחנן?“ תמה הורדוס. ”הרי כרתי את ראשו, אז מיהו האיש שעליו אני שומע ניסים
    ונפלאות?“ והורדוס חיפש דרך לפגוש את ישוע.
  caf-NT: '''Et Herod ''utni, “John butsi k''unélht''o inle. ''Et whunts''i ndan hoh
    ''ut''en ndun lhe''hoont''ah teh ne''ut''en bulh ''údusts''o?” ''Ink''ez yuntelh''ilh
    hukwa'' ninzun.'
  mio-NT: 'Chacan cuu cha cati ra Herode ti: ―Ni chahnda yu sucun ra Juaan, [ta chihi
    ra]. Ña chite yoo rai cahan ñi tuhun can ―cati ra. Chacan cuu cha nducu ra cuhva
    cha cua ndehe ra chi ra Jesuu.'
  srq-NT: Herodes que ñee nda. —Juan ãquĩ ngue achisiamo tuchɨ. ¿Mañɨ nda quera sɨ
    re? ¿Aba Jesús re? Ae rese aɨco jirandu tuchɨte. Tamae erese no, ɨ que ndua ndua
    uchɨangui re ra.
  kje-NT: Herodes na'aheni, “Yohanis eni, ya'u pekuwedi uluwakun me'e, de ri man ya'u
    derderne eni inhoi penia hi'i panaeku rahu man lewlewen enie?” Onne penia nahehe
    leke noro Yesus pakromo.
  gaz-gaz: Heroodis garuu, “Ani Yohannisin mataa isaa kuteen ture. Yoos namichi ani
    waaʼee isaa waan akkanaa dhagaʼu kun eenyu ree?” jedhe. Yesuusin arguufis ni hawwa
    ture.
  kud-kud: Ainaena Helodi iwalo, ‘Yoni yau yagu loinaena ta gadona hitotomne. Na aiteya
    yede towaho teina hiwalowaloweine.’ Tenem ainai Helodi i'ai'aipate mwala'ina ebe
    Yeisu i'ita.
  urb-NT: 'Pe, Ero pandu: —Anĩ. Amukwehe amõ pe apandu: “Juã ãkã emondok eho ingi”
    aja. (Juã manõ te, aja akwa katu. A''erehe Jesu riki Juã ym, aja akwa katu.) Pe,
    awa peme''ẽ my? Mãte hũ ehe har ihẽ ahendu — aja. Pe, Jesu rehe Ero usak tar katu
    tipe. Ukwa tar katu ehe har.'
  fra-LSG: 'Mais Hérode disait: J’ai fait décapiter Jean; qui donc est celui-ci, dont
    j’entends dire de telles choses? Et il cherchait à le voir.'
  san-HK: kintu heroduvAca yohanaH ziro'hamachinadam idAnIM yasyedRkkarmmaNAM vArttAM
    prApnomi sa kaH? atha sa taM draSTum aicchat|
  cak-SNT: 'Y ri Herodes xuꞌej: Inreꞌ ri xiꞌeꞌn chi xcꞌamar-el rujaluon ri Juan el
    Bautista, ¿chica came ache reꞌ ri qꞌuiy nivaꞌxaj chirij? Y ri Herodes xucanuj
    manera chi nutzꞌat ri Jesús.'
  uvh-uvh: '@see-verse:LUK.009.008'
  ino-ino: Heloti'a inake he “Nakaeya ali'ya vaya'ni'a hupatoke'a Yonina liko'a ako
    he'a hataka hutalakeno ako falike'a kite'naya'maki ani avake nehaya ve'ka nala'ae?”
    huteno Yisasina akekefe nehe.
  gnn-gnn: Ga ŋayipinydja ŋunhi waŋana Yirittja buŋgawanydja bitjarra, “Djondja liŋgu
    muka dhuwala rakunynha; ŋarra muka ŋanya gupa-gulkthurruna. Yurru bitjan liŋgu
    ŋarra yukurra ŋämanydja ŋunhayi yolŋunha ganydjarr-ḏumurruwuynydja dhika wal'ŋu
    djämawuy. Bay', yol dhuwala ŋayi yolŋunydja?” bitjarra. Bala ŋayi Yirittja mirithinana
    yana ḏukṯukthinanydja nhanŋu nhänharawunydja Djesuwu.
  yal-yal: Manga Herode naxa, “N bata yi Yoni xunna sɛgɛ a dɛ nun. Koni muxun mundun
    ito ra, n naxan ma fe mɛma?” Awa, a yi kata Yesu to feen na.
  cnt-NT: 'La₁ Rag₅₄ Herodes ''ŋiog₅ guë''₂ në́₃ juá''₂: ―Jua''₂ jniá₂ ''ŋió₃ ca₂jmo₃
    ''éi''₃ a₂ca₂quí''₃ dsa₂ dsɨ₂lag₄ ''éi₂. ¿''Ein₂ guë''₂ në₅, tsá₃ caun₂ jág₁ guion₁₂
    a₂jmo₂₃? Jaun₂ Herodes në́₃ jme₁''no''₂ juɨ₅ a₂jme₃jein''₂.'
  tif-tif: Sawaalak kaali, nami okok kemin tunum iyo yim-baali din-ilomdip, Jon ami
    dabom kaa ti bak-duu aasip. Kemin, ali dok kanolin kaami sang kaata, weng seli
    ni? kal-bomda baan Yesus kaa atamon o! kema ko.
  nlx-nlx: पुण हेरोदेस केयो, “योहानान ते मी मुंड काटाड़ दियेल ईतो, एवी ज्य कुण हे,
    ज्यान बारामाय ओहल्यु वातु होमेलथु?” एने हेरोदेस ताह देखणेन आसा किऱ्यो।
  apw-NT: Hérod gánṉiid, Shí la’ John shik’ehgo bitsits’in nadaach’idnk’ii ni’; hadń
    lą́ą́hi áíná’, díń dá baa idists’ag nt’éé? Áík’ehgo Jesus yiłtséh hát’į́į́ lę́’e.
  gum-gum: 'Inchen Herodesbe trenchibig køn: —Juanwane natøwei turwan paringaruig
    køn cha. ¿Trube, chigøben na yeeg wamindig wammøriiløbe mu kønrrab køh?— cha.
    Incha Herodesbe Jesúswan ashig kui inchibig køn.'
  not-NT: 'Icanque Eroris: —Ira Joan nibatëacagantabitacari naati, carari ¿Pairi Ica
    naquemocoque itasorintsitasanti? Icogabeca Eroris iraneirime Jesos.'
  plu-plu: 'Igme amekene Erodis awna: ―Nahnewa bukihkise amekene João Batistamni gibita.
    Hiyaksa kuri nah timé Kiyapwiye Jesus gak ku ig kagannusima keh annut. Mmah ka
    ignewatma amekene João Batistamni? Pariyenekig? Ayge nikwe ig kaayhsima patiptakere
    gikak Kiyapwiye Jesus.'
  iou-iou: Täŋpäkaŋ Herottä man mäyap ikek u nadäŋpäŋ nadäwätäk täŋpäŋ yäŋkuk; Jon
    u näkä bian kotäki madäŋ täkŋeŋkuro unitä jide täŋpäŋ piä täyak? Netätä täŋirän
    mani biŋam nadätat? Ude yäŋpäŋ Jesu kaŋpäŋ nadäwa yäŋkaŋ kädetta wäyäkŋeŋkuk.
  ntp-NT: 'Dʌmos ʌEroodʌsi pocaiti: ―Aanʌ ʌʌgi antgatʌjai guicutaragai moodʌ ʌVuaana
    ¿dai idio sioorʌ ismaacʌdʌ mosʌʌ naana maasi caʌ aanʌ aatagi? ―ascaiti ʌEroodʌsi.
    Daidʌ ʌEroodʌsi gʌaajagʌi isnʌidagi.'
  rai-rai: Erodes i piri naa, “Iaau aa pakaat kutu wa in lorin Ioaanes, ma woi na
    muaana balet mi, iaau walangoro a kum utnaa mi uni?” Ma i nem aakiti kupi in babo
    Iesu.
  haw-1868: A olelo iho la o Herode, Ua oki aku au i ke poo o Ioane, aka, owai la
    keia nona wau i lohe ai i keia mau mea? A makemake iho la ia e ike ia ia.
  ffm-ffm: 'Kaa Hirudus wii: —Mi taƴii hoore Yaayaa. Homo woni oo mo nanan-mi baaɗo
    hono nii? Omo tewta yiide ɗum.'
  arb-NAV: 'فَقَالَ هِيرُودُسُ: «يُوحَنَّا، أَنَا قَطَعْتُ رَأْسَهُ، وَلكِنْ مَنْ
    هُوَ هَذَا الَّذِي أَسْمَعُ عَنْهُ مِثْلَ هذِهِ الأُمُورِ؟» وَكَانَ يَرْغَبُ فِي
    أَنْ يَرَاهُ.'
  cop-CNT: ⲡⲉϫⲉ ⲏⲣⲱⲇⲏⲥ ϫⲉ ⲓⲱⲁⲛⲛⲏⲥ ⳿ⲁⲛⲟⲕ ⲁⲓⲉⲗ ⲧⲉϥⲛⲁϩⲃⲓ ⲛⲓⲙ ⲇⲉ ⲡⲉ ⲫⲁⲓ ⳿ⲉϯⲥⲱⲧⲉⲙ ⳿ⲉⲛⲁⲓ
    ⳿ⲙⲡⲁⲓⲣⲏϯ ⲉⲑⲃⲏⲧϥ ⲟⲩⲟϩ ⲛⲁϥⲕⲱϯ ⲡⲉ ⳿ⲛⲥⲁ ⲛⲁⲩ ⳿ⲉⲣⲟϥ.
  adz-adz: Da Herot ini, “Dzi saf Yowanis wan utap da bitsintaꞌ garam idzuwai igi
    aru dzi ringanta i nan gan ani?” Da arangan intsaꞌ i waꞌan da Arangan.
  sri-sri: 'Herodes gapʉ ãsũ ãrĩyupʉ: “Yʉta Juãrẽ ĩgʉ̃ya dipurure dititádorebʉ. ¿Niíno
    gapʉ ããrĩbukuri iropa wári werenísũgʉ̃?” ãrĩyupʉ. Irasirigʉ Jesúre bʉro ĩãdʉadiyupʉ.'
  nal-nal: Singsaxai Erot ka piaat naako, “Nia ga ra kip pizin fanong a vuruna Jon.
    Ma nis a rapti angkanaan ina gat langarin adu xa gigiu amun saan angkanaan?” Ma
    naan ka zazaleng ta lan kuna raaminang Iesu.
  kyq-kyq: 'Taa naan̰ se ɓo ɔl Ɛrɔd taaɗ ɔɔ: «Nakage, ey num Jan‑Batist se lɛ maam
    mala ɓo mꞋɔl kꞋgaaŋo ute don̰a. Num kɛse tap ɓo debm gay daala jaay mꞋbooy tɛɗ
    nakgen bin se?» Gɔtn se naan̰ je Isa taa an̰ kaaka.'
  kwd-kwd: Sui ma la Herod ka fata 'ilo'oo, “La Jon nau ku kwatea no'o nga wane ni
    fununga 'agila tofumousia no'o gouna! Ma wane ni dai lo'oo gila alafuu la'u 'i
    suria 'ilo'oo?” Eta na alata no'ona, la Herod 'e siria 'e iiki fana 'ani agasia
    la Jisas.
  ded-ded: Nga Herodengo deec, “Neng Yohane ubea bic kperecgeai nga yomoc ine merac
    ngicac siduc negengkecduae.” Dema Yesu henudeac kicfifi kefec.
  ewe-ewe: Le esia ta la, Herod gblɔ na eɖokui be, “Metso ta le Yohanes nu, ke ame
    kae nye esia si ŋu mele nya wɔnuku siawo sem tsoe?” Ale wòdi vevie be yeakpɔ Yesu.
  nuy-nuy: Nigaayung naagi-yung na-Herod ni-wawanggiyn aḏaba, marri ni-walharaguni.
    Naagi-yung ni-yamayn niga, “Naadagi-yung aḏaba na-John, niga nganu-nindhagal-guldhiyn
    yagu aḏaba! Nga-wawanggini anaani ana-lhaawu nubagi-yung yaga naaynbajung-jinyung
    yagu. Yangi-nyung yuga niga naadagi?” ni-yamaa. Naagi na-Herod niga nu-ngaynbandiyn
    anu-nani na-Jesus.
  cop-BHC: ⲠⲈϪⲈ ⲎⲢⲰⲆⲎⲤ ϪⲈ ⲒⲰⲀⲚⲚⲎⲤ ⲀⲚⲞⲔ ⲀⲒⲈⲖ ⲦⲈϤⲚⲀϨⲂⲒ ⲚⲒⲘ ⲆⲈ ⲠⲈ ⲪⲀⲒ ⲈϮⲤⲰⲦⲈⲘ ⲈⲚⲀⲒ ⲘⲠⲀⲒⲢⲎϮ
    ⲈⲐⲂⲎⲦϤ ⲞⲨⲞϨ ⲚⲀϤⲔⲰϮ ⲠⲈ ⲚⲤⲀⲚⲀⲨ ⲈⲢⲞϤ.
  buk-buk: Tigeŋ Herod sôm, “Aö gac atu, dec sêtim Jon ndê kachu kic su. Asa dec lau
    sic miŋ pi iŋ?” Ma iŋ tac whiŋ bu lic Yisu.
  pri-NT: '@see-verse:LUK.009.008'
  zpq-NT: 'Na'' Herodesen'' gwne'': ―Neda'' bena'' mandadw gosec̱hogue'' yen Juanṉa'',
    perw ¿noxen'' chon da'' güen ca dan'' chesoe'' beṉe'' diža''? Na'' gwdiljwlaže''
    nacle gone'' cont le''ede'' Jesúsen''.'
  por-TFT: Porém Herodes disse, “Não pode ser João que está fazendo essas coisas,
    porque mandei os meus soldados cortarem a sua cabeça. Então quem é que está fazendo
    esses milagres de que estou ouvindo?” Por isso ele queria ver Jesus.
  gwi-NT: Herod t'inyąą, “John vikiitth'an k'eech'iikil, akǫǫ jii dinjii ąįį juu t'agahnyąą?”
    Ąįįts'ą' Jesus hah'yaa gwik'eegwandaii.
  gvn-gvn: Herodangka yalaman, “Ngaykuwundu soldier-soldierangka Johnumu dukul yakankuda,
    yamba wanju yanyu dingkar? Ngayu junjuy-junjuy wubulku milkabu nyajil nyungunku.”
    Nyulu Jesus nyajinka, nyungunji balkawanka.
  nhy-NT: 'Pero Herodes okijtoj: ―Nej nonewian onitlanawatij ma kikechtzontekikan
    in Juan. ¿Akin yin, kiné, wel nikkaki motlapowiaj de yej? Iwan Herodes okitemoaya
    kenik welis kitas in Jesús.'
  asm-FB: হেৰোদে ক’লে “মই যোহনৰ মুণ্ডচ্ছেদ কৰিলোঁ; কিন্তু এওঁ নো কোন যাৰ বিষয়ে এনে
    কথা শুনি আছোঁ?” তাতে তেওঁ যীচুক চাবলৈ এটা উপায় বিচাৰিলে।
  okv-okv: be hotembae ue ke einge ena, “John matu tunga tiukitana te embo ari neite
    neite oi duru ere ingihona amo amuna oi ereve?” ainge eto embo avo kesi uje ena.
  mxt-NT: 'Soco catyí ra Herodes: ―Maa mai tyihi̱ tyiño chicahnya sucun ra Juan. ¿Tu
    tyicuan caa, yóó ra chiñí xain tuhun ihya? ―catyí ra. Ta ra Herodes cuan nducú
    xaan ra cuhva yoso caa nyehe ra chi ra cha chicá noo cuan.'
  tzo-NT: 'Ti Herodese hech laj yal: ―Ho''on laj jc''oc''be sjol ti Juane. ¿Much''u
    nixtoc ti lec sc''opilal yu''un scotol crixchanoetic? ―xchi. Hech yu''un tsc''an
    tsq''uel ti Jesuse.'
  ind-AGS: Herodes berkata, “Aku sudah memenggal kepala Yohanes Pembaptis. Jadi siapa
    orang ini? Aku mendengarkan segala perbuatan yang dilakukan orang ini.” Herodes
    mulai mencari cara untuk bertemu dengan Yesus.
  omw-omw: Mwihua mwitaa tuvaro Herotiva nai tiqaro, Nte Ioninra nrunta teqa kyaavarave.
    Mwihua mpo qua mpo qua ti varia vaisiva mwiva ta vaisivave? tiro. Mwitaa timwa
    kyero mwiva Iesusira taqarero uti varura.
  yrb-yrb: Eno webitaro Erodi i sina nauite iwawa utebe wei, Joninu nodo umane ture.
    Umane ture rairo anama i buna ueta utasuro nautatane wei? Eno weite Yesu efie
    doberebi.
  maa-NT: 'Kitsò Herodes: ―''A̱n sobà tsibìxá‑la̱ xi̱ta̱ xi kisìk''en Juan nga tsatesin.
    ¿Yá xi̱ta̱‑ne jè xi ko̱s''ín tís''ín kjoa̱ xi ''nchrè? K''oa̱á ma‑ne nga mejèn‑la̱
    skoe̱xkon Jesús.'
  mcq-mcq: Herotira ijá ꞌiama Nara Joni oni húmata ahatumahuta kaivo Ea kaꞌene iviamaa
    pinana ꞌurijuꞌe na hejukaho irarane? ꞌiamana. ꞌEnarena hu Jesu kaꞌi ꞌahauꞌe niriꞌi
    hinuna.
  sus-A: هٍرٌدٍ نَشَ عَ قَلَ، «يَيَ تَن، ﭑ بَرَ نَ شُنيِ بٌلٌن عَ دّ عِ. كْنْ ندٍ
    قَ يِ تَن نَ، ﭑ نَشَن شَ قٍ مّمَ يِ كِ؟» نَ كُي، عَ نَشَ سٌ كَتَقٍ عَ شَ عِسَ
    تٌ.
  jpn-1965: ヘロデは言った。「ヨハネなら、私が首をはねたのだ。そうしたことがうわさされているこの人は、いったいだれなのだろう。」ヘロデはイエスに会ってみようとした。
  fra-SBL: 'Hérode dit : « J''ai décapité Jean, mais qui est celui-ci, dont j''entends
    dire tant de choses ? » Il chercha à le voir.'
  yka-yka: Paˈin si Herod, “Si Yahiya bakas daˈakku pinunggelan. Sine enteˈ aˈa takaleku
    inaka-aka inin?” Duk piha-piha si Herod bang saˈingge pakakitene si Isahin.
  mle-mle: Yirat waad, “Tayir wun Jon diki abw viyalupwatuwil. Aw kidi yawiy kwurnadi
    duw sikadadaad?” Wakuw, di wukid Jisasaam vikir.
  shp-NTPO: 'Jaskákanaitian Herodesnin jato yoia iki: —Enbishamanra ja Juan jato textemayantanke
    ¿Jatian ja yoii yoyo iorakanai, en ninkatai joniki tsoa iki? —akin. Jaskara kopíra
    Herodesnin Jesús oinkashoraa iki.'
  aom-aom: 'Ae göëro göëro jöe gö gö ëhi atavamu hegoro Herod-ro dadivamu uvadeje:
    Nani ë aho bogo John-hu höjo. Mamiꞌe na John-are sönöho tariojahode höjo. Röhu
    ë mu masijo vaeꞌego aehu garomo atoꞌego na hejajoho ë iaho rahuo höjo. Ëhi uvoromo
    Iesu gaꞌi nimadeje.'
  geb-geb: Mbe mba khesharigi buni nzuaim, Herot khaŋ nzuai, “Gu Zon Gumgi Ruai Guma,
    gu ana fhɨra thugim, ana rimgi. The mbar ka mbuim, mbe ana bun nzuaim, gu ana
    mbararagi?” Ana ne suaŋgiap mparav, ana ganɨ za nzuai.
  eng-WYCLIFFE: And Eroude seide, Y haue biheedid Joon; and who is this, of whom Y
    here siche thingis? And he souyte to se hym.
  bsj-bsj: Hiridu ki, min mwatum dor Yuwanaro, we wori mi nuwa dikero woti dor cere?
    nyori con do nure ca to co tiye
  cak-cak: 'Jac''a ri Herodes nu''ij: Mana-ta ri Juan ri Bautista, roma yin mismo
    xi''in chi xcumix-e (rujolon, ruvi''). Pero, ¿achique c''a chi achi ri yerubanala''
    ri achel ninvac''axaj? nicha''. Y nutij ruk''ij richin nrojo'' nutz''et ruvech.'
  chf-NT: 'U yäli aj Herodes ca''da: ―No''on cäq''ui tä chunjätz''binte u pam aj Juan.
    ¿Caxca une ni winic jini jiq''uin que acubin u chen cua'' chichca jini? Une tä''
    u yoli u chänen aj Jesús.'
  tlf-tlf: bogola ko. “Siin uyo nimi ogok kemin tinum iyo imdali no-nilipta, Jon imi
    dubom uyo ugaa kupkan kebe-silip kuta, beyo waantap imi sang tolong doli o?” agela
    ko. Kale Yesus beyo ataman o agela ko.
  piu-2006: '@see-verse:LUK.009.008'
  poh-NT: 'Ru̱cꞌ take kꞌoric reꞌreꞌ, reꞌ Hero̱res jeꞌ wili xikꞌor pa ricꞌux: «Reꞌ
    nquikꞌor i tinamit chiri̱j i winak reꞌreꞌ kꞌe̱ꞌ ncꞌulic lok ribiral pa nixiquin.
    Hab woꞌ wach i winak reꞌreꞌ kꞌuruꞌ? Reꞌ winak reꞌreꞌ maꞌ reꞌ ta Wa̱n aj kahsem
    haꞌ maj reꞌ Wa̱n til hin xintakꞌanic reh riyocꞌoric lok i na̱, nqui pa ricꞌux.
    Jeꞌ reꞌ nok, xa ji̱kꞌ chic pa ricꞌux chi narinaꞌbem hab wach i Jesus.'
  tue-tue: 'Herodepe jĩĩyigʉ: —Yʉʉrá Juanyá dupure páatadutiwʉ. Too docare ¿noã niigari
    cʉ̃́ã nocõrõ wedesegʉ? Teero tiigʉ́, Herodes Jesuré ĩñadʉgamiyigʉ.'
  bjp-bjp: Isau le Erot ka tarah, “Ia ka bus ufu ta paklu Jon, ma se sabin igii ia
    ka ongen foron ususe lo?” Ke ka ier le in par Iesu.
  xon-xon: Le Herod bui ke, “M nan chuu gii Jɔnn aayil. Maah ŋun u aabɔr na, u ye
    ŋma?” le ki ban ke u kan u.
  tzo-ZNT: ―Voꞌon ijloqꞌues mantal ti iyichꞌ tuchꞌbel sjol ti Juane. ¿Muchꞌu van taje
    ti chcaꞌibe scꞌoplal ti lec cꞌusitic tspase? ―xi la ti Erodese. Ti Erodese tscꞌan
    la tsqꞌuelbe sat ti Jesuse.
  mpm-NT: 'Ti ni kachi Herodes: ―Ko maa ri ni taꞌu jniñu ja na kaꞌncha da xini Juan,
    ti ¿naa chaa kuu ja kaꞌan yɨvɨ ja saꞌa taka nuu jniñu ñaꞌnu un nusa? ―ni kachi
    da. Ti ndiyo ini Herodes ja na kuni da nuu Jesús.'
  ots-NT: 'Nu car Herodes bi ma̱: ―Sá dú jɛjquibi cár dyʉga car Juan. Xi ya, ¿to ya
    ca̱ pé xqui dyo, i ndo øti milagro rá nzɛdi, cja̱ göhtjo yʉ cja̱hni i ma̱jmʉ te
    tza rá nzɛ guegue?― Eso, car Herodes mí jon car manera ja ncja drí cca̱hti car
    Jesús.'
  hoy-hoy: लेकीन हेरोदेस अंदुन, “यूहन्ना अन्द रा ताल्ला ना कळसुसीदीन, ईग ई मंळसा याव
    हुन यार्द बारा दा ना हिंग मातगोळ केळेतीन?” अदिक आव यीशु उक नोळोद प्रयत्न माळतेला
    ईत्‍तुन.
  uri-uri: Yatom Herot pa la tolpa, “Jon apm pike kupm kwat krongkel mo ase, pake
    wa mla ur wa arpm ai pen, om kupm atning a kil ntekg kweiur kweiur riai?” Herot
    kil kor ya ekg akal ari Jisas.
  amo-amo: Hiridus woro, “Ina malu ukalu liti Yohanna, ani ghari ndi nlanzu kiti mee
    nene.” Hiridus do npiziru ayene Yesu ku.
  pjt-pjt: Ka Iṟatalu wangkangu, “Johnnga panyaṉa ngaṉmanytju kata kaṯantjaku wangkangu.
    Palu wati nganalu nyangangku palyaṟinanyi?” Munu paluṟu Jesunya nyakunytjikitja
    mukuringangi.
  cwe-cwe: Mbali Helode kalonga, “Yohana nimkanha iditwi. Vino ino yonihulika mbuli
    zake iyo yelihi?” Kagendelela kugeza kumuwona Yesu.
  daa-NT: 'Kar Herood gay kaawtu aman : « Ŋaar nun meendu-aŋ ko kaak ɗukumig kaay
    ka Yaaya. Kar ŋaar maa gemir pey ŋu kaawiy biy dakin ampa-aŋka ? » Hiyya, Herood
    teestu bariye botol taat ŋaa talin̰ Iisa.'
  mlp-mlp: Mataw nazaq haqsa Herot bilam, Ya bilaqan Jon anat tuqurot tayiyta ham.
    Ta teq na naga matin ya abin kazaq diq huritaiq? ham. Haqad in Yesus ahol waqnan
    dan tinagunyaq.
  ape-C: Eshesh douk shakri namudok, aria Herot nakri, “Eik yatupok Jon ananin aruhwigur
    aria anan nagok. Aria douk anudok meinari arman douk eik yemnek um anan nape nenek
    enenyenen dodogowinyi mour iri?” Douk namudok aria anan nape nabirak um nakri
    nutik Jisas.
  bgs-bgs: Igkagi si Herodes, na mà din, “Si Juan tô igpatampáddan ku ka alig. Purisu
    sadan ni manubù ni na igdinág ku?” Na, kakalyag i Herodes na kumita sikandin ki
    Jesus.
  faa-faa: epo someraka, “Yone mawiane nōmo patekemasie, airakano patekemasapo. Aporomo
    makata wakapuaka rakisiapakasuane epare? Eane nōmo aseakoripo.” Aíyaka Herotemo
    hemakapusuapo.
  kik-kik: No Herode akiuga atĩrĩ, “Johana nĩndamũrengithirie mũtwe. Ũyũ ndĩraigua
    ũhoro wake-rĩ, nĩwe ũ?” Nake akĩĩrirĩria kũmuona.
  cap-NT: 'Nii Herodesqui tuz̈ cjichic̈ha: —Wejrpanc̈ha mantichintqui, Juanz̈ acha
    murz̈cajo. Anziqui wacchi milajru paata quintunaca nonznuc̈ha. ¿Jectpan nii milajrunaca
    paañejo? ¿Juanpan cjesajo? Jalla nekztanaqui Herodesqui Jesusiz̈tan walja zalz
    pecchic̈ha.'
  ksr-ksr: Kaeŋ jegito, kiŋ Herodnoŋ kokaeŋ jero, “Jon Oomulu eja ii niinoŋ jewe aroya
    kotogito, mombaa qaaya kaeŋ jegi mojeŋi, ii mono moronoŋ?” Kaeŋ jeŋ Jiisas iimambaajoŋ
    kaparaŋ koma jejeromoŋromoŋ ano. Kiaŋ.
  eng-TNT: 'And Herod sayde: Iohn have I behedded: who then is this of whom I heare
    suche thinges? And he desyred to se him.'
  sbs-sbs: Heroda ni cha wamba, “Johani ye ni banokoli mutwi hape uzo njeni ye ni
    zuwile zakwe?” Mi ni chalika kubona.
  sue-sue: Ago toise noiwa Herode meni ego senua awa, “Na Yohanera duba kapena. Ata
    ema agai noi na ge bowi nuso ninitinoni?” Ago sero nu Yesu gaira ebata tamamu
    wenua awa.
  fra-NCL: 'Hérode dit : « Quant à Jean, je l’ai fait décapiter. Quel est donc cet
    homme, de qui j’entends dire de telles choses ? » Et il cherchait à le voir.'
  bhg-bhg: Ango tero gido Herod mi sisina, “Nane teteno John da dubo matu kapitara.
    Ata, embo awa aimi buro ango eiri teri?” Ango tedo embo awa edo gido jisimi gain
    edo esisina.
  snn-NT: 'Cajënna, Herodes''ga cabi: —Juanni huani senjo güesehuë yë''ë. Baguë sinjobëte
    tëyoye guansesi''quëta''an, ënquë ¿gue bainguëguë''ne? Bain hua''nabi baguë ta''yejeiye
    yo''ore cani achojënna, yë''ëbi achaguë, ¿guere yo''oye''ne yë''ë? senni achaguë
    cabi. Cani, baguë yua quë''rë se''e Jesusna ti''an ëaye yo''oguë, Baguëni ëñaja''ma
    caguëta''an, poremaji''i baguë.'
  atb-NT: Herut gi, "Yohan é ulhum lé, ngò hpyit pyám nhâng bê, nghut kôlhang, shî
    í wá taî byông bùm kô é gi, ó wá nghut lhê lhú?" ga luî, Yesuq lé myàng shoq ga
    ho nyi ri.
  wro-wro: 'Herod kundjuŋu, John imri: ŋaiu dur kuŋo:na; O! indj'' ąŋguja aua wunja
    wuna ŋuru ŋąnŋunuŋ? Mąra iŋo:, kundjuŋu.'
  cek-AK: 'Herod mah Johan ih lu to ka takroek pat boeh: toe vaihi ka thaih ih tamthang
    loe mi bae maw? tiah thuih. To pongah to kami to hnuk hanah a koeh.'
  bkd-bkd: Ba uminikagi si Herodes hu “Pinapungulan kud en si Juan. Sin-u man gid
    haini sa tagsubayen hu mga etaw?” Aman agkabayaan din gayed ag-ahaa si Jesus.
  ctu-76: 'Pero Herodes ti yʌlʌ: Joñon ti cʌc''ʌ ti tsepol loq''uel i jol jini Juan.
    ¿Majchqui che'' jini, mu'' bʌ i cha''len ñuc tyac bʌ i troñel mi cubin? che''en.
    Herodes bej yom i q''uele'' Jesús.'
  lac-NT: 'Caj ya''araj Herodes: ―Quire'' caj in tuchi''taj ch''ʌcbir u car Juan,
    rajen aro'' mʌ'' Juan. A mac a quin wu''yic ya''are'' cu betic aro''? In c''at
    in wirej ―quij. Caj u cʌxtaj bic tabar cu bin yiric.'
  xla-xla: Epedeme Helodta epo atlaiyo, “Yonye na꞉ta yumiya dlati mo-yumuwapo. Ame
    i anata꞉, na꞉ta koko patoto dlalemhalaye?” diyo. Epammama ya꞉tapo Yesu natiloweye
    sikemte solotamaiyo.
  xav-NT: '@see-verse:LUK.009.008'
  cuk-cuk: 'Herodes-Antipasʼdi sogded: “An diigi-dule-oged-Juan-ibe dukar-egwachadde,
    degite, dulemar an egi-sunmake-itogedde, ¿wede doasunna?” Degisoggu, Herodes-Antipas
    Jesús-dakbiguarsunnad.'
  tbf-tbf: E Erot a nga pevien, “O nga tuturei nia kitip tsana mi kovan e Ioanes.
    Eiekesen ese ine mi ka o rongomie man sar vinavatei?” Ma a nga konon nia dengarie
    e Iesu.
  uig-CYR: 'Һерод: «Мән Йәһяниң каллисини алдурған едим, әнди мән мошу гепини аңлаватқан
    зат зади кимду?» — деди. Шуниң билән у уни көрүш пурситини издиди.'
  ikw-NT: Erọdu kaa, “M biri m Jọni risi, nyele bụ nye ka me nọonu nhne gbasịri a?”
    O pio ọ whnụ Jizọsi.
  khs-khs: 'Alawamona Helote selese, “Yone kemakuwa naiye tikeye. Alake, sena tima:na:
    penaiya tiyakeye e sela epamowa ipa:?” Aluse, eyawa Yesuwa ene siyewi popa:na:keye
    esa: matana.'
  dwr-ENT: ሄሮዲሴካ፥ «ታኒ ዮሃኒሳ ቆያ ቃንፂሳ ዲጋዲሺን፥ ሃዋዳን ኣሳይ ሃሳዪያ ቢታኒ ኦኔ?» ያጊዴ፥ ዬሱሳ ቤዓናው ኮዬዳ።
  pma-pma: Ka Herod viteni vit, “Vi inau varei koa nameng kati avata koteh vatin Sion.
    ?Ka isei varei namul nalong usili?” Sakini, mul sak visi vales Iesu.
  atd-NT: Kagi ni Hirodis, “Nigpatamporan kud on man ka liog ni Huan, no hontow naan
    buwa ka sikan no otow no narinogan ku?” No natimulan do ka tuud din to ogkikita
    poron ki Hisus.
  tel-2017: అప్పుడు హేరోదు ‘నేను యోహాను తల తీయించాను కదా. మరి ఎవరిని గురించి ఈ సంగతులు
    అంటున్నారో’ అనుకుని ఆయనను చూడాలనుకున్నాడు.
  hat-BSA: 'Hérode te di: “Mwen menm te fè yo koupe tèt a Jean, men kilès nonm sa
    a ye, ke m tande tout koze sa yo?” Li te kontinye ap eseye pou l ta kab wè L.'
  top-NT: 'Herodes ixpuhuán y chú ixuán: ―¿Cha̱ ticu yá chixcú jaé tí quili̱ta̱chihui̱nancán
    tla̱n ca̱tlahuá laclanca tascújut? Ni̱ cca̱najlaputún para Juan porque Juan aquit
    cli̱ma̱paksí̱nalh capixca̱ctica. Como ni̱ ixlakapasa Jesús ixlacputzá la̱ na̱cxila.'
  msk-msk: Yani yang pyagalaong ni Herodes, “Pyapaotodan ko nangaon sang oro si Juan.
    Wain sa yaning otaw na yabay nilan kanatu batokon?” Laban gosto ni Herodes na
    mikita kang Jesus.
  gyr-NT: 'Herodes rumo aipo ehi: —Che niha ayasɨa uca Juan ãca —ehi—. ¿Uma rerãcua
    pĩha evocoiyase ayandu? —ehi tẽi. Sese Herodes osepia pota ité Jesús.'
  kmh-kmh: Kun aŋgey, biyomb Herot aŋgak, Jon nup kuŋam tiken kumimb ak, bi kun ak
    an ap mindakniŋ aspay ak, yand am niŋnim aŋgiy gos niŋak.
  ukr-ONPU: 'Тоді Ірод сказав: «Івана я стратив, тоді хто Цей, про Кого я таке чую?»
    І намагався зустрітися з Ісусом.'
  emi-emi: Liuna avalua o me Herot ghe ue va, “Jon ngaghe auliaala me laghe sai pulela
    alona atiulu, me tani see ia taumattu ngateva oia, amene nongonongo uunguaane?”
    Me ghe aaloanna tani taraia.
  zpv-NT: 'ya chiꞌchi rahbi Herodes: ―Naꞌh gahca gunabwaꞌn birwaꞌha yihca Jwahn. ¿Chyuulla
    niꞌca chiꞌh riigazeꞌta raꞌ bwiinn raꞌ ca? Ya zeezah cadxiꞌhyi ba xa guiaꞌha ba
    laꞌh Jesuhs.'
  gux-gux: 'Wani Elodo mo den tua: “N den teni ke bi jia Jan yuli, Lanwani min gba
    ke bi maadi yua yaapo li naabonla kuli tie ŋme?” O den moandi ki baa la o.'
  kos-kos: Herod el fahk, “Nga tuh sap in tahtla sifal John; na su mwet se inge nga
    lohng kac uh?” Ac el srike in suk pacl wo elan sonol Jesus.
  ibo-ibo: Ma Herọd sịrị, “Mụ onwe bipụrụ isi Jọn. Onye bụkwa onye a nke m na-anụ
    ihe banyere ya?” Ọ gụrụ ya agụụ ịhụ ya.
  yml-yml: Weꞌe Elodi i vo, Ioni ꞌodona a boboi, weꞌe avaꞌai tomogoga valana a noganogai?”
    Bega i nuanua baniꞌodi i na munega Iesu i na ꞌiseni.
  ory-ory: କିନ୍ତୁ ହେରୋଦ କହିଲେ, ଯୋହନଙ୍କ ମସ୍ତକ ଆମ୍ଭେ ତ କାଟିଅଛୁ, ମାତ୍ର ଯାହାଙ୍କ ବିଷୟରେ
    ଆମ୍ଭେ ଏପ୍ରକାର କଥା ଶୁଣୁଅଛୁ, ଏ କିଏ? ଆଉ ସେ ତାହାଙ୍କୁ ଦେଖିବା ନିମନ୍ତେ ଚେଷ୍ଟା କରୁଥିଲେ।
  bzj-bzj: Ahn Herod seh, “Bot Ai chap aaf Jan hed. Soh da hoo dis man weh Ai di yehr
    dehnya schraynj stoari bowt now?” Ahn den Herod chrai ih bes fi si Jeezas.
  chk-chk: Nge Herotes a ais, “Ngang üa pöküela üen Johannes, nge iö ei mwän üa rongorong
    usun an föri ekei mettoch?” Iwe, Herotes a sotuni an epwe küna Jesus.
  ssd-ssd: 'Pasa ta Herodus Antipas nu ismba wamdus te-sulumba sakina: Yohanus ŋinfok
    buk kat puren ta kile pasa iset ta taŋgo ta ima ŋga Yesus kaŋgeram tuku wamdus
    suŋgo ŋak minna.'
  acr-TNT: 'Noꞌj ri rey Herodes xubiꞌij: «Riꞌin xintak ucꞌatzixic rujolom ri Juan.
    ¿China cꞌu riꞌ waꞌ waꞌchi lic saꞌchi ri quintajin che utayic puwiꞌ?» xchaꞌ. Y
    cutzucuj cꞌut suꞌanic caril uwach ri Jesús.'
  rop-rop: Wal Herod bin tok, “Aibin kilim Jon Beptis ded, dumaji aibin kadimof im
    hed. Bat hu dijan men? Aibin irrim im oldei dumbat olkain klebabala ting.” Lagijat
    na Herod bin tok. En imbin oldei wandi trai blanga luk Jisas.
  mee-mee: Avae Eroto ke role roma, “Iau ka battote Ion ganna tapu. Ava tai ikia mannangana
    a iau longlonge oru kokorai ra i umma ki?” Minmina na i ke amva ta i kelange Iesus.
  mwf-2018: Mu memnu marda-re, “Kardu pana John the Baptist-ka pelpith nukunu banganthamartal
    murntak warra-wa nhini-yu. Nhini-ka kardu nangkal mana-wa kardu nugarn pana ngarra
    ngamnayepup murrinh ngarra kardu thangunu-yu?” Memnu. Nhini-ka nukunu Hered-ka
    bengkardudha mana-wa Jesus-yu.
  dif-dif: 'Ja Herodes jatana wonti: „Nina Johannes mangatandra ngato wokaribana paraia:
    ja worana Naupini nganai, nunkangundru ngato jenia ngarai?“ Ja nulu ngantjana
    wonti nina najila.'
  gam-gam: Djimaka king Erot pille embe dji, Jon moi ge yene nubke al kelip tollka
    goi ba, iwa ta wo kogo embe yendo ge una ne mal kaima wo yendo ne? dji. Une embe
    dje pille Jisas kanno dje pille moi.
  nou-nou: Edo Herod mi sisira, “Nanemi seteno John umo mi ewamei ari embo da dubo
    diugurisera. Awarate embo ro iri binga ingena embo emomo averi?” Edo umo awodo
    sedo iji nonde Iesu gadiri awa eura isira.
  mqb-NT: 'Əna Hiridus nà, a wa: «Aday Yuhana ɗo sa gan baptisma anà ɗo ahay ata
    nà, nə gəɗak panan nga. Aday sa ga mer su way matana ataya, hus sləmay anahan
    a saa ndar ndənndan ata nə waya asa anaw?» Natiya Hiridus a gan may sə canan anà
    Yesu aday â san anan.'
  ape-B: Echech douk chakli namudak, wakuli Herot nakli, “Yek ayoble Jon ananik lobik
    ali anan anagak. Wakuli nameitu anudak meinali douk yek yemnek umu anan nape nenek
    enenyi enen dodogowinyi moul uli?” Douk namudak ali anan nape nabilak umu nakli
    nutik Jisas.
  grc-F35: Καὶ εἶπεν Ἡρῴδης, «Ἰωάννην ἐγὼ ἀπεκεφάλισα· τίς δέ ἐστιν οὗτος περὶ οὗ
    ἐγὼ ἀκούω τοιαῦτα;» Καὶ ἐζήτει ἰδεῖν αὐτόν.
  cav-NT: —Ique taa dyaque bahue Juan emajuque. Eradyatu pititubumerechine. ¿Ejeque
    ecuita jatsu dyadi tu Jesús? Bacaya taa quisarati ejenetaquique ama, —jadyatu
    Herodes jucuare. Bacara ebari tujatu acuare Jesús.
  kgp-NT: 'Hã jẽmẽ tóg, Herodes ti, kỹ tóg to jykrén kỹ: “João mỹ vó?” he mũ, Jesus
    to. “Hã ra sóg João krĩ kym, kỹ tóg tũ'' he mũ. Kỹ ũ nẽ, hỹn''?” he tóg. “Nén
    han vãnh tỹ hẽn ri ke hyn han tóg huri. Ũ nẽ, hỹn''?” he tóg. Herodes ti. Kỹ tóg
    kejẽn ti ve sór mũ, ti tỹ ti mỹ e tĩn kỹ, hã ra Jesus vỹ ti venh tĩ tũ nĩ.'
  bvd-bvd: Sa Herod ka bae 'urii, “Sa Dion nai tee bae ku saea daka siki muusia luana
    daka ngalia na kau gwauna! Ma sui sa tii lau 'ana ne ilia doo nai ki ma toaa nee
    daka unu sulia nee?” 'Uri nai guu, sa Herod ka sasi naa uri ka suana sa Disas.
  ukr-1871: 'І каже Ірод: Йоана я стяв; хто ж се той, про котрого я чую таке? І шукав
    видїти Його.'
  apz-apz: Helout oso hungkuno upaꞌnonto kako syafɨhuꞌmento, Nje aꞌamu lɨhwatɨmentoheso
    hofɨko Jounɨye tɨꞌwangomo mɨngo ntofilɨjwamokwofɨhweho. Oseso olo hwe lohwo Jounɨꞌmanji
    pipilo. I osoꞌno ngko pipineꞌno upaꞌnɨngkohono oso huhweho eso, hungkuno upaꞌnɨmaleso
    tɨhwolo. Ose syafɨsyonto kako Jisasɨmo uhwonɨmonto imentisofoho.
  eng-AOI: Herod couldn't understand what they were saying. He said to himself, “What
    do they mean? I told one of my soldiers and he cut John's head off! So who is
    this man they are talking about?” Then he wanted very much to try and see Jesus
    with his own eyes.
  yon-yon: Kumban Erodbed yedmoon, “Yoon Baptaisman kuu nembed ye korok wandaan. Kuned
    kwane wengambaraan kowe, karub kuu kane?” ande wedmenande kamoon.
  poi-NT: 'Pero jém Herodes nɨmpa: —Aɨch anyaac ampɨɨmɨ́y iga tɨŋcujagayt́a̱iñ iɨscɨ
    jém Xiwan. ¿Jesɨc i̱apaap yɨ́p pɨ̱xiñ jém ammatoŋnewɨɨp iga wɨa̱p iwat jáyaŋ jém
    wɨ̱tampɨc cosa? Jesɨc jém Herodes agui iixt́ooba jém Jesús.'
  wuv-wuv: Ma'uaa Herod na ware, “Una morodigaa huaa John. Si'ei, pa'aa hini mei a
    guguainaa u'ugana?” Ma ba iree ma'aia.
  quf-NT: 'Chaynu niyatinllapamapis, Herodesqa paylla niran: “Chaqa nuqalla niray,
    Juanpa umanta pitinanllapapaqqa. Chaynu katinqa ¿mayqantaq kanqaqa chay runapaq
    kusata rimayanllapa chayqa?” nir. Chaymi chiqapta yaĉhanar Herodesqa kusalata
    Jesustaqa tariyta yarpuran.'
  yuw-yuw: Oro owi amnaho ihoroc yong tonguya Herötho mata wo kombiun gorong gorong
    yuna yogoc, “Noc urop Jönthon bangaro magot. Worocha amna ngo yu numa sinom? Yu
    youpno foro au sinom tuna owi amnaho yuya kombihat.” Herötho ihoroc yongga Yesu
    acacha toup kombigoc.
  hus-NT-1971: 'Tam in ulu a Herodes: ―Nana’its ax u aba’ an cau ca muts’inchat in
    oc’ a Juan. ¿Ani jita’ hualam axe’ xi inic ax in olchinal in t’ajbil? Ani a Herodes
    in lej lubal quin tsu’u a Jesús abal quin tequeth exla’.'
  med-med: I nʉtʉng ila, wote Erot ndi, nimba mel, “Jon wamp nu tindi wu ei, na ndi,
    nil mba rok, nuim kan puⱡa rorung ni ka! Akup wu ti, kongun ronduⱡ mat, enim ninmin
    pʉnt ei, wu nam nda?” nitim. Nimba kʉn, Jisas kandʉⱡmba ndam, pʉp nimba pitim.
  bch-bch: Be Erot ikeo, “Ioanes, naket igagal ga put o. Be eaba sai toa ikakado gid
    danga toa nalongolongo ngan ne?” Ta itobatoba ngan geranga Iesus.
  cco-NT: 'Jo̱ mɨ˜ canúuˉ i̱ dseata˜ do e féꞌˋ dseaˋ e nɨcají̱bꞌˊtu̱ i̱ Juan i̱ seáangˋ
    dseaˋ jmɨɨˋ do, jo̱baꞌ eáamˊ cangogáˋ dsíirˊ jo̱ cajíñꞌˉ: —Jneab˜ dseaˋ caquiʉ́ꞌˉʉ
    ta˜ e cahuɨ̱́ꞌˋ moluu˜ i̱ Juan do. Jo̱ ¿i̱˜ i̱ éengˋ jaléngꞌˋ dseaˋ i̱ ngɨˊ jmóoˋ
    jaléꞌˋ e guiʉ́ˉ jo̱guɨ quɨ́ɨꞌr˜ jmɨɨ˜ e jmóorˋ lɨ́ꞌˆ doñiˊ eeˋ? Jo̱baꞌ lají̱i̱ꞌ˜
    ie˜ jo̱b cajmɨꞌúungˋ dseata˜ Herodes e ꞌnóꞌrˊ jial niníiñˉ Jesús.'
  deu-1951: 'Herodes aber sprach: Johannes habe ich enthauptet; wer ist aber der,
    von welchem ich solches höre? Und er verlangte, ihn zu sehen.'
  alq-ALGNT: 'Herod dac ki inendam: “Nigi anoki kidji kickig8ega8agani8idj Cabadis.
    A8enen dac nogom ka mikomagani8idj?” Midac Herod ogi k8ag8e nda 8abaman Jesosan.'
  ixl-NNT: 'Pet ech tal veꞌt u Herodes ileꞌ: —As ineꞌ kat alon uvaꞌ kat tzokꞌpik el
    iviꞌ u Xhuneꞌ. ¿As abꞌisteeꞌ qꞌi u najeꞌ uveꞌ yeꞌ kuxh saach unqꞌa yoleꞌ uveꞌ
    ni vabꞌi stiꞌ?— tiꞌk u Herodes. As nikat ichuk veꞌt naj txumbꞌal tiꞌ tootzit naj
    u Jesús.'
  boa-NT: 'Áánetúhjáa Heróódé nééhií: —Ááneráhjáa Jóáádivu ó táuhbá ditye íhñíwau
    ikípíyuúcuki. Aanéjɨ́ɨ́ ¿muubáami tsáma diibye eene ehdu méénuhíjcyaábej? Ehdúhjáa
    iñééne Heróódé imíllé Jetsóoke iájtyúmɨ́iyóne.'
  quh-NT: 'Herodesrí nerka: —Noka quiquiy Juanpa umanta khorucherkani. Cunan ¿pitaj
    cay runa pimanta tucuy cayta uyarishanirí? Herodeska Jesusta ricuyta munasharkapuni.'
  kwi-kwi: 'Sun mɨrawane, Herodesne ka kizta: —Juanta kɨzpura tɨtna ɨnintau. Suasne
    ¿Sunne, mɨnmakai? Chiwazha Jesús kit aizpa mɨrau. Katmizna usne Jesústa azain
    izshira.'
  agm-agm: Aihɨ Erotɨho sata kandaase, “Jonɨhoai aimɨ naahutarɨhɨrɨ nisatɨtɨ titɨ
    yamwaahonɨhɨ aimɨ owetisɨ so diyaamahopɨ katauhɨ nɨnɨ atiso?” ndaase. Iyatɨ ko
    Erotɨho Jisaasihoai usondandɨ gwɨnyaataise.
  ubr-ubr: Herod iyau, “Yau awures osi John unin siyasutin itutu; baise atonio orot
    on iyafan an dura magis magis on atatam i?” Ato on nana ifofourtobon Iesu magin
    ititai mes.
  tsw-NT: A̱vu Hiridu damma, “N koɗo ta̱ aaci a Yahaya. To, zane ɗa maa uwwusa cuꞌun
    vi ili i nda adama a̱ yi?” Reve u ciga we ene yi.
  cax-NT: 'Tapü arrti Herodes nanti: —Arrüñü rracüpuca tücañe nauqui atüsü nitanurrti
    Juan Bautista; tusio te iñemo ta coiñoti. ¿Ñacutipü maniqui ipiatempae nürirrti,
    maniqui Jesús? Sane nauquiche arrti Herodes rranrrti asaratiti Jesús.'
  aia-aia: Mia Herod 'a o'ani, “'Ia Jon Bwareomaea 'a mae'a, 'inia 'inau bwane 'unua
    dorai horosiai 'u'una! Naasi 'iatei ro'u nagu hau'i mareho nara rongo o'asi ro'u
    'isi?” Na'i 'ohasi 'ia Herod 'a bonasiai heisadoi beia Jisas.
  srp-1865: 'I reèe Irod: Jovana ja posjekoh; ali ko je to o kome ja takova èudesa
    slušam? I željaše ga vidjeti.'
  agt-agt: A ya uhohug ni Herud hapa a “Pinaputulan ku haman i Hwan, ammi inya panaw
    ya tolayin yan nga madamdamag ku?” kunna. A yen ta ikayat na kan itan i Hesus.
  lug-lug: Naye Kerode ne yeebuuza nti, “Yokaana namutemako omutwe; naye ate kale
    ono ye ani gwe mpulirako ebigambo bino byonna?” N’ayagala okulaba Yesu.
  yby-yby: 'Helotimamo elekadanaki sa-loko liye: Jonida enolama hukokoboma nenako,
    maya nesa lolo noibo weya ekahidamu nilitae loko liye. Loko lokoko Jisesida maya
    muda-elatuwe loko eliye. 9 Mat 16:14; Mak 8:28; Luk 9:19'
  heb-heb: ויאמר הורדוס הן אנכי נשאתי את ראש יוחנן מעליו ומי אפוא הוא אשר אני שמע
    עליו כזאת ויבקש לראותו׃
  mpp-mpp: Aime Herodedi yanguc miwec, “Nani mibe Yoane ubeine welockeibong. Nga yagobac
    ma ngicte siduc ngagegabac.” Milu Yesu nganinale milu gawec.
  apb-apb: Oto a Herod ko unue uuri, “A Jon nou lamasie ka'u oto pwaune. ?A tei mwane
    ni no ko rongo tarohana lo'u ienini?” Oto ko si eri'apasie uri ke leesie a Jisas.
  san-TEL: కిన్తు హేరోదువాచ యోహనః శిరోఽహమఛినదమ్ ఇదానీం యస్యేదృక్కర్మ్మణాం వార్త్తాం
    ప్రాప్నోమి స కః? అథ స తం ద్రష్టుమ్ ఐచ్ఛత్|
  ben-IRV: আর হেরোদ বললেন, “যোহনের মাথা তো আমি কেটেছি কিন্তু ইনি কে, যাঁর বিষয়ে এমন
    কথা শুনতে পাচ্ছি?” আর তিনি তাঁকে দেখবার চেষ্টা করতে লাগলেন।
  ntu-ntu: Rpi Herot kx, “Nar Jon lakipxpe kzdung ncblo ngr vea. ?A' nelc krlc tqxlrx
    tqaleti da lcng?” X sc tqrpile namcle Jiszs.
  pan-pan: ਹੇਰੋਦੇਸ ਨੇ ਕਿਹਾ ਕਿ ਯੂਹੰਨਾ ਦਾ ਸਿਰ ਤਾਂ ਮੈਂ ਵਢਾ ਦਿੱਤਾ ਸੀ, ਪਰ ਇਹ ਕੌਣ ਹੈ ਜਿਸ
    ਦੇ ਬਾਰੇ ਵਿੱਚ ਮੈਂ ਇਹੋ ਜਿਹੀਆਂ ਗੱਲਾਂ ਸੁਣਦਾ ਹਾਂ? ਤਦ ਉਸ ਨੇ ਉਸ ਨੂੰ ਵੇਖਣ ਦਾ ਮਨ ਬਣਾਇਆ।
  gvc-gvc: 'Ti ã ni durucupachʉta õ sehe ni tʉhotuha Herode sehe: “João dapure dʉte
    ta duti tuhsʉhi yʉhʉ. ¿Mipʉre jiriro masa ti yahuriro diro baro jibocari tiro
    sehe?” ni tʉhoturo tiro Jesure ñʉ duamaha.'
  mwp-mwp: Kasa kay kedha nuy Erodh kedha, ‘Ngath Yoewane kuyk pathadhin nuy umanga,
    in mabayg nga nge, yadu poelgaypa ngayapa kedha, nungu zageth koeyza.’ Kalanu
    nuy koeyma nuthepu Yesulpa imaypa.
  ksj-ksj: Rehano Herodꞌa ꞌahiḡe reiro, “Ahiꞌe mene Ioane, mazaḡa aniꞌe goruniro.
    Nougadu vazeꞌa 'Aniꞌe Ioane,' rae ḡoaneꞌohe?” Eꞌanoꞌo ani Iesuꞌe iniu vaze rae
    ḡianihi reiro.
  sbk-sbk: Lelo oHerode wayanga, “OYohana, nadumuye itwe eshi wenu ono wehovwa amambo
    gakwe? Ahanzaga hulole.
  mya-JVB: ဟေရုဒ် မင်းကလည်း ၊ ယောဟန် ၏လည်ပင်း ကို ငါ ဖြတ်လေပြီ။ ဤမျှလောက် သောသိတင်း
    ကို ငါကြား ရသော ဤ သူကား အဘယ်သူ နည်းဟုဆိုလျက်ယေရှု ကို မြင် ခြင်းငှာအလိုရှိ ၏။
  kgf-kgf: Herodenéŋ ʒéyec; Yohane imi becnec neŋ déméŋa qeriri. Waŋu suruc imuhucya
    imuhucya imi mérac niŋac ʒéma imuhuc ʒéanʒu? Imuhuc ʒéma Yesu imi hémmaŋ ʒé waŋec.
  awb-awb: Uwana Érótiga sene ehweh irena wega mahraréna, Sóni ínéga ayahqno kiraq
    áwátáu aní aiq pukuraire. Minayabe amahnága sega mó arámbéhri mó arámbéhríue miraire
    e anímé insebo úwe. Insebo éna Sísa taganie íwíáhúwe.
  gdn-gdn: Apunu Erodi iyapana yonamaga ki wainapupu ka e notai babawena, wagubu ke;
    “Nau apunu Diyoni e gobai meyamana puru ki yonai suwagubuwani ko apunu karako
    bauwena matakira ebo ebo kwaewagau wainapakani ki e ka nima?” Apunu Erodi e notai
    inako wagubu manako e Iyesu empana ki nana ki yawatai kwaenepiyawa tondawa.
  nko-NT: Herode lɛ́blɩ́ ɔbɛ́ɛ, “Nahá batɩn Yohane. Ngya oyin ɔmɔmʋ ɩwɩ asʋ́n ntráa
    ndenu alɩ?” Mʋ́ sʋ ɔlɔbɔ mbɔ́dɩ́ ánɩ́ mówun Yesu.
  bsn-NT: '@see-verse:LUK.009.008'
  pib-NT: Wane china Girore, “Gwa nustaknoojixanru. Giyagni ¿katni xani wa tyekaka
    njempiranyegitanru?” Giyagni raluka getletlu. Satokatkana yokanatanune. Pejnuruko
    runkakluna wa kamrutanruna.
  wiv-wiv: A Herot ki tania, “Hau te le hutuzia kene pele kakava bakani Jon. Pele,
    azei matoto kua ta longoria na polea kamahi kua vona?” Ia kini paparakilania kete
    hadavia a Iesus.
  reg-reg: Herode naika ati, “nachinjile Yoana, Nawe si niga unu enungwa amagambo
    gaye? Mbe Yoana nalondaga injila eyokumulola Yesu.
  mlh-mlh: Oŋu mibuŋyoŋ, kiŋ Herodji iŋi miya, “Jon Mitimeso ŋi oi nonji mibe ubeine
    ketigabuŋyoŋ, more buŋo oŋu mibi manego, oi moji?” Oŋu miku Yesu ŋoneiŋgo yameŋ
    keku origaya. Oŋu.
  gof-ENT: ሺን ሄሮዲሲ፥ «ዮሃኒሳ ቆያ ታ ቃንፂሳዳ ዎስ። ያቲን፥ ሃይሳ ያጌቲዲ ኢያባ ኦዴቴይ፥ ኢ ኦኔ?» ያጊዲ ባ ኣይፌን
    ቤዓናው ኮዬስ።
  aau-aau: Herot hiykwe sa sehe me, “Hakwe Jon so huei hokwe po lokiane sow. Hai,
    uwr, hyo mey ha ma kiy-onuayk omokwe, posokwaw so?” Hiykwe sawk Jisas se lira
    e sehe nuw-mon.
  tvk-tvk: E Herod biteni bit, “Inou vari tang iaxa natesemae ni tengan lita xoteh
    vat Sion temese. ?E visi vari iaxa di nalongeong usili xiak?” Ve rin ak, misak
    tengan vapus ti Iesu.
  prf-NT: Kaya kinagi ni Herodes, “Pinaputol ku dán en ulu ni Juan, peru deya wád
    nabareta kuwiday? Makpalák a nasanig tungkul dikona.” Kaya pinilit ni Herodes
    a ketan ti Jesus.
  auy-auy: Éroti miséyááfáꞌ-ááí iséna séna kemá séwánasamo Yónimba anuwarambá kambísówanamo
    pukáimbanifo minááímó wésemba nááwaꞌiyompo awánánaumne Éroti símae iyáiye.
  tbg-tbg: Vika minti ti vauvaro Herotiva nariara tiharo, Te Ionira aunta haaru teqa
    kaavaunarave. Vaiinti nahenti vo uva vo uva ti varia vaiintiva, viva ta vaiintivae
    vaivo? tiro. Minti tivakero viva Ihura tavareva auti vaura.
  hub-NT: '@see-verse:LUK.009.008'
  hmo-hmo: To Heroda ia gwau, “Ioane ena kwarana lau utua oho, to inai iena sivarai
    lau kamonaia tauna be daika?” Bona ia ura bada Iesu ia itaia.
  big-big: Elodo ngago pilik kisi piyengki kerewiyarikki wiyeke pi Yisuyegi langai
    wiyalowei miza logo pelik kaiya, Yowan yombu nogo koka kalokpek ngela logo ibembek
    kapura yombu watabi pobiyeng mizi legi nogo kerewiyibek tak, kaiya. Togo pi Yisuyegi
    pakeliweki miza.
  gux-G: Ama k Herodi jiin ;... San? Min mɔno n cabi k bi jagdi o yul. To, o daano
    tie ŋmaa i k bi maadi o po ya yaalidgu bona ne kul? O bo kpaani ke bua wan band'o
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Herodes: ―Ca²³dxin²³ ''i''²³ ''e³ ca²³tu̱n³ mɨ²dxi²
