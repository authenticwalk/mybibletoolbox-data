verse: LUK.009.022
translations:
  kpx-kpx: Atae Esena bae vatetumu baluga malei. Oe kosive, dubu nalimale kosive baluga
    isi Diue menaka loui haivemale ata keabuna bae kabebihavoi hamage auna hatisito
    vanie ni abuita igaetaeau uoholisege auna tota hovelahai.”
  okv-H: ke einge ena, “Embo ta Meni na osaga memenga kogurou Judea ta embo okokose
    te priests pepeni te ke pepeni kiari embopo te na uje ae eto taro peheto iji 3
    toto ehako vasiri te erasuja,” ainge eto
  tbo-tbo: Apoma i baha meme i pa, ‘Apo Lawa Moinau wiyuwa galenahi magomagouhi a
    wialonihi. Apo mi Yudeya hai tanitaniwaga po tu witalaguyaba babadahi po lugagayo
    tanitaniwagahi hina wihinigigiyeu. Ma apo hina uniu po iyeta witonugana u mulina
    a towolo meme.’
  mal-C: തുടർന്ന് അദ്ദേഹം, “മനുഷ്യപുത്രൻ വളരെ കഷ്ടം സഹിക്കുകയും സമുദായനേതാക്കന്മാർ,
    പുരോഹിതമുഖ്യന്മാർ, വേദജ്ഞർ എന്നിവരാൽ തിരസ്കരിക്കപ്പെടുകയും വധിക്കപ്പെടുകയും മൂന്നാംദിവസം
    ഉയിർത്തെഴുന്നേൽക്കുകയും വേണം” എന്നും പറഞ്ഞു.
  grc-SR: εἰπὼν ὅτι Δεῖ τὸν υἱὸν τοῦ ἀνθρώπου πολλὰ παθεῖν, καὶ ἀποδοκιμασθῆναι ἀπὸ
    τῶν πρεσβυτέρων καὶ ἀρχιερέων καὶ γραμματέων, καὶ ἀποκτανθῆναι, καὶ τῇ τρίτῃ ἡμέρᾳ
    ⸂ἀναστῆναι.⸃
  bgc-bgc: फेर उसनै कह्या, “मुझ माणस कै बेट्टे खात्तर जरूरी सै के मै घणा दुख ठाऊँ,
    अर यहूदी अगुवें, प्रधान याजक अर शास्त्री मन्नै तुच्छ समझकै मार देवै, अर मै तीसरे
    दिन जिन्दा हो जाऊँगा।”
  khz-khz: Ia maekilato, “Taunilimalima Natuna viti vogo pene vuara. Iuda velera,
    e Rupu Veaga velera kamura, e rova gevevega-ripagiana talimara na pia rugaa, e
    pia vagi-kwarega maki, na toma vega-toitoinai kwarega na mapene kuliiti-wai.”
  deu-TKW: 'und sprach: der Sohn des Menschen muß viel leiden, und verworfen werden
    von den Aeltesten und Hohenpriestern und Schriftgelehrten, und getötet und am
    dritten Tage auferweckt werden.'
  zsr-NT: 'Niꞌr rëꞌ lequëꞌ: ―Run bayúdx sacaꞌ quiꞌa nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách,
    zian le gac quiaꞌ. Lucaꞌnëꞌ nedaꞌ caꞌz bönniꞌ gul tuꞌzejniꞌi len yuguꞌ bxuz uná
    bëꞌ len bönniꞌ gdauꞌ tuꞌsëdi. Ludöddëꞌ nedaꞌ, san töd tsonn dza Dios uspanëꞌ nedaꞌ
    lu yöl‑laꞌ gut.'
  lin-lin: 'Mpe alobaki : — Mwana na Moto asengeli komona pasi mingi ; bakambi ya
    bato, bakonzi ya Banganga-Nzambe mpe balakisi ya Mobeko basengeli koboya Ye. Basengeli
    koboma Ye, mpe asengeli kosekwa na mokolo ya misato.'
  hns-NT: 'Oe bolies: „Iensaan ke Beta ke dher doekh sahe ke pariega. Djaatie ke barkwan
    aur barka agwan aur dharam ke parhal waalan oke na maangiega. Oesab oke marwaai
    dhaariega aur tiesara rodj oe phier se djie oethaawal djaaiga.”'
  noa-E: 'Maimua magjim anʉm: —Mʉch chi Emkhooi Iewaa chadcha dau aphʉʉ aju aai chirʉm.
    Mʉ dau ãaukha isegwia Jerusalenpie jöoin chi thethem khʉʉnau phadnaan chi pörkha
    nʉm khʉʉnaupa Moisés iek jawaag chi machnaan dʉ̈imua mʉ thõomkhĩir pʉr deeju.
    Mamʉ mag amau mʉ thõowiajã khãai thãrjupam ee phiidʉwia deeu mʉ iiu chirsijugui
    ajim anʉm.'
  eng-EMTV: saying, “The Son of Man must suffer many things, and be rejected by the
    elders and chief priests and scribes, and to be killed, and to be raised on the
    third day.”
  mib-NT: 'Te ni cahān yā: Máá rí, Yaā ní nduu tēe, cánuú ndoho xeēn rī. Te tāca tée
    jéhnu jíín sútū cácujéhnu jíín tée cástéén tutu ley, squéhichī de ruhū. Te cahni
    de ruhū, te nuū uní quɨvɨ̄ te natecu rī, achí yá.'
  lif-NT2: खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ मे़न्‍छाम्‍साःल्‍ले़ यरिक् तुक्‍खेहाॽ तुम्‍मा
    पोःङ्॥ हे़क्‍क्‍याङ् यहुदि तुम्‍लाम्‍लोःबाहाॽरे़, तुम्निङ्‌वाॽफुसाम्‍बाहाॽरे़
    नु साम्‌योथिम्‍साम्‍बाहाॽरे़ मे़नाॽआ, हे़क्‍क्‍याङ् मे़से़त्ताआङ्‌सुम् ये़न् एगाङ्
    सिःमे़न्‍लाम् याम्‍मो हिङ्‌ङारो॥”
  xnj-xnj: Mewa akavajovela, “Mwana wa Mundu iganikiwa kung'ahika neju na kubelelewa
    na vagogo na Vakulu va Kuteta na vawula va malagizu ga Chapanga geampeli Musa
    na kukomewa na muligono la datu yati iyuka.”
  mmx-mmx: La ne Iesu ga lok tidi, “Nenia Laradi Mevana, anaba xip losongsongot solo,
    la loxongkulao silok at limixin me Judaia, la lavamaasa silok la luvuttadi loklox
    ase at Laulis Linga dinaba sok tixirixes kepe ia. Dinaba sev amer ia, la nenia
    anaba roo xat amlong at laaleng sepsev avantun.”
  cbr-NT: 'Canan ca cacëxa: —Uni ''inux Nucën Papa Diosnuax uá, ''ëx cana ''atimocë
    ''iti ''ain. ''Imainun ca caniacëcëcamabë judíos sacerdotenën cushicama ''imainun
    an Moisésnën cuënëo bana ''unáncë unicamax, ''ën bana cuaisama tani, ''ëmi nishti
    ''icën. ''Ëmi nishquin ca ''ë uni itsi ''amiti ''icën. Usaquian ''ë ''acëx bamatancëx
    cana rabë́ nëtë ''iónxa pëcaracëbë baísquiti ''ain.'
  tee-NT: 'Chai ajuni: ―Akts''iya tasq''uini ni aclhimak''alhk''ajnalh na lhu taxtokni
    ju quit''in ju quimalakachatachilh ju Dios ni lapanac actsucuya'' ju ani. Chai
    jantu tu''u'' aquintalhiulaya'' ju xapapanin ju quint''a''israelitanin''an chai
    ju xalack''ajin palijni chai ju yu''unch ju na talhatalanininta ju milhamap''aksin''an.
    Chai aquintamakniya''. Para aclok''onchokoya'' ju ixlhilakat''utu avilhchan.'
  eng-LSV: saying, “It is necessary for the Son of Man to suffer many things, and
    to be rejected by the elders, and chief priests, and scribes, and to be killed,
    and to be raised the third day.”
  cak-NT: 'Y xu''ij chuka'' chique: Ren ri jin-kajinak-pe chicaj y xinalex chi''icojol,
    nink''axaj na q''uiy sufrimiento. Can itzel xquitz''et coma ri rijilaj tak achi''a''
    ri c''o quik''ij, coma ri nimalaj tak sacerdotes y chuka'' coma ri maestros chi
    ri ley. Y xquicamises, pero pa rox k''ij xquic''astaj-pe, xcha'' ri Jesús.'
  pah-NT: He'yiva'ea po ti g̃a imondomondoi hahyva'ea ji ve nehẽ ei Jesus'ga yvyakotyva'ero
    yvagipeva'ero no. Nanhiarõi po ti xava'eve'g̃a ikwava'ẽhara'g̃a nduvihava'g̃a
    pavẽi judeus'g̃a mbo'ehara'g̃a pavẽi, ei ga. Nanhiarombavi po ti g̃a ji rendukatue'yma
    nehẽ. A'ero po ti g̃a ji jukaukari nehẽ. Mokõi ji kirirẽ po ti nhimbogwerahava
    nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: 'Mãpai mãgaji: —Mɨ, chi Eperã Ak''õre Truadepema ichita chupɨria nɨ̃bait''ee.
    Judiorã poro waibɨarãpa, p''aareerã poroorãpa, mãik''aapa Moisepa p''ãda jarateepataarãpa
    mɨ k''ĩra unuamaa iru p''anadait''ee mãik''aapa mɨ peepit''aadait''ee. Mamĩda
    ewari õpeemaa mɨ chok''ai p''irabaiit''eeda aji.'
  xed-xed: Kaʼa sganaghata guli na, «dzaʼa ghuyay Zwaŋa mndu ta ɗaŋwa katakata, dzaʼa
    wɗiŋwɗa la galata mndu nda gwal mali ta ghəŋa gwal dra skwi ŋa Lazglafta, nda
    gwal tagha zlahu ŋa mnduha. Dzaʼa dzadza lu, ŋa sliʼagaptani nda hafu baɗu mahkən,»
    kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi a já xi̱hín na̱ cán: —Ye̱he̱ cúú u̱ da̱ na̱chindahá
    Ndióxi̱ nduu ña̱yivi ta ndítahan nu̱ú i̱ ndoho ndiva̱ha ini i̱. Ta na̱ sa̱cua̱ha̱
    veñu̱hu xi̱hín na̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ xi̱hín na̱ jána̱ha̱ ley Moisés candají
    na̱ ye̱he̱ ta a̱nda̱ já cahní na̱ ye̱he̱. Joo tá ná xi̱nu̱ u̱ni̱ qui̱vi̱ já nditacu
    tucu u̱ —na̱cachi a xi̱hi̱n ná.'
  gfk-S: Io, Jisas ga tange, “Nong a Turadi ie na kilingane ra haleng na harubaal.
    Ma ira tamat, ira tamat na pris, ma ira tena harausur ta ira harkurai tane Moses
    di na harus leise ie ma da ubu bing ie. Iesene tano aitul a bung menamur God na
    hatut habaling ie.”
  bmu-bmu: Jisösnöŋ jiyök, “Suep gölmegö azi ölŋan mönö sihimbölö gwötpuk mötma. Kantrigö
    jitŋememe, jike nup galöm aka Köna keugö böhi yeŋön mönö andö qeba qegetka kömuma.
    Kömumba wehön karöbut aiga kömupnöhök wahötma.” Mewö.
  dgz-dgz: Iesu anega wan, “Kimani Vitana Apanewa ugu vegaek bagu sisi baware anu
    tanain. Waenapan dimae waine nagire amba pirisi bawarewa ge iup wadidiamuine nagire
    den tandayat nimanege toguranegepi bonigatain. Toguranegep bonigasepena amba wam
    yampoa God amun mega gapan inak nigat yon wanigain.”
  eng-GNV: Saying, The Sonne of man must suffer many things and be reproued of the
    Elders, and of the hie Priests and Scribes, and be slaine, and the third day rise
    againe.
  zaa-NT: 'Làniana rèe: Nubeyu'' de Ỹiabara'' nna té qui''ni quée padecer iỹetse''
    ca cosa, ą''hua ca sacerdote principal lani adí canu rigú''ubia'' entre ca enne''
    judío nna ca maestro de la ley qui'' caniá nna guyudí'' cą ne hàstaá qui''ni gutti
    cą ne, pero bitola de tsunna ubitsa nna eyáthee de lo lù''uti.'
  eng-WEBSTER: Saying, The Son of man must suffer many things, and be rejected by
    the elders, and chief priests, and scribes, and be put to death, and be raised
    the third day.
  guh-guh: 'Nexata Jesús pebeyaxuabijavanexatsi, tajëvelia navajunupaeba. Jumaitsi
    pijajivijavabelia mapacueniaje: —Xanë, Daxitajivi Pematapijinënë, pinijicuenia
    bejiobinë tsane. Judíovi pijaancianovi, sacerdotevi penamatacaitorobivinua, judíovi
    pecujarubivinua, apo nejumecovënëtsi tsane xanë Cristonëcuenenë. Nexata bitso
    nebejiobiaexanaena. Bajaraxuacujinae nebeyaxuabiana. Itsiata baitsi jane tatëpaecujinae,
    acueyabi matacabita, icatsia asaënë tsane, jai Jesús pijajivijavabelia tajëvelia
    penavajunupaebijavata pebeyaxuabijavanexatsi.'
  bon-bon: Tabe cuta jejemige egä, “Cane lui Acejiyame bau ca tädujine, biname me
    äbitujine, cane miiji mäpurage gwidape bine pagege päpäna. Yoo, Israela modamoda
    biname, piiyepu modamoda iiwäreja biname, piiyepu cotre abiberäja biname, teepi
    cebine pa nägyepesi, budre me pa nawenepesi, yepä cane ireclota me pa larpinantepene
    nesae bimu ingwe ca.”
  nhw-BL: 'huan quinilhui: ―Monequi para na catli niMocuepqui Masehuali nitlaijiyohuis
    miyac. Amo nechselise nopa tlayacanca totajtzitzi, huan nopa tlamachtiani tlen
    itlanahuatilhua Moisés huan nopa huehue israelita tlacame. Huan masehualme nechmictise,
    pero ica eyi tonati nimoyolcuis sempa.'
  mgw-mgw: ngayendelya baya, “Mwana wa Mundu apalikwa apate ngu'su'mbu' yansima no
    kanilwa na api'ndo, api'ndo ba dini, na balimu ba Salya no bulagilwa. Lakini lisu'ba
    lyenetatu bu'ka kiwo sake, alu'a yu'ka.”
  swh-ONEN: Yesu akasema, “Imempasa Mwana wa Adamu kupata mateso mengi na kukataliwa
    na wazee, viongozi wa makuhani, na walimu wa sheria, na itampasa auawe, lakini
    siku ya tatu kufufuliwa kutoka mauti.”
  wbi-wbi: uYesu akati, umwana ghw nyamuunhu lunoghiile kupumusivua kughano minga
    nakukanua na vaanhu avagojo na vatekesi avavaha na vavulanisi vandaghilo nakubudua
    nikighono kya vutatu isyuka.
  bba-bba: Yesu u kpɑm nɛɛ, Tɔnun Bii u ǹ koo ko u kun nɔni sɔ̃ɔre ɡem ɡem, kpɑ ɡuro
    ɡurobu bu nùn yinɑ kɑ yɑ̃ku kowo tɔnwerobu kɑ woodɑ yɛ̃robu, kpɑ bu nùn ɡo kpɑ
    u sikurɑ sɔ̃ɔ itɑse.
  eng-KJVCPB: saying, The Son of man must suffer many things, and be rejected of the
    elders and chief priests and scribes, and be slain, and be raised the third day.
  kgk-NT: —Xe Nhande Ryke'y tee va'e voi ko xe, he'i. —Tekotevẽ xe ahasa asy aiko-vy.
    Xe mbojevy-ta judeu ruvixa kwéry, pa'i ruvixa kwéry ave, judeu rekombo'ehaty kwéry
    ave. Upéi xe jukase-ta hikwái. Ha xe juka uka-ta joty hikwái. Xe juka-ma rire,
    mbohapy áry rire aikove jevy-ma va'erã, he'i ojehegwa omotenonde-vy íxupe kwéry.
  waj-waj: 'kiaa kioo tunoo: Na Vaidiivaa Mmaapuuvo fai kaayau mmamma nniitareeraivaa
    varaanaravai. Fai vaidi yokovaiyaatama vaidi Anutuuqaara kati puara hudeera kieetaiyaatama
    kua mmaanna kiaa mmira vaidiiyaatama niiyara ooqoo tikiai fai vaidiiya ni ruputikiai
    na putino taara suaivaitana taikano voomaivaki Anutuuqo ni tinai na keenaa diitaanaravaivee,
    tiravai.'
  cpy-cpy: 'Eekiro ikantana-kitzii: {Mr 8.31 “Antawo ikemaatsita-kaena Antaripero-paeni,
    reewari-paeni Ompera-tajorentsitaa-rewo, eejatzi Yotaantaniri-paeni, aritaki rowamaa-kaantakina.
    Roo mawatapaen-tsini kitejeri, añahaana.”}'
  ekk-PKP: „Inimese Poeg peab kogema kohutavaid kannatusi,“ ütles ta. „Rahva vanemad,
    ülempreestrid ja vaimulikud õpetajad hülgavad ta. Ta surmatakse, kuid kolmandal
    päeval tõuseb ta surnuist üles.“
  mpx-mpx: ge i baek elal i ba, “Gamagal Natuna abwe palopalomwan gegewena ni pwawa,
    inoke Yudiya wali tohouwa, topowon bwabwatal ge Logugui ana topankite abwe nihi
    towani ge nihi lopaaliga, inoke lan etonina abwe ni lut al.”
  wbp-wbp: Ngaju, yangka Yapa-nyayirni-wangu Kaatu-kurlangu, ngulakuju ngaka-pardu-karilki
    kapuju maju-nyayirni rdipimirni, kapurnaju murrumurru-nyayirni purda-nyanyi. Yangka-paturlu
    Juwu-paturlu jarlu-paturlu manu maralypikingarduyu-paturlu wiriwirirli manu kuruwarrikingarduyu-paturlu
    kapujulu juwa-kijirni. Panu-karirli kapujulu tarnnga-kurra pakarni. Kujanyaju
    Kaatuju wangkaja. Ngula-jangkaju, kapurna ngurra-jarra-jangkarla pina-yijala wankaru-jarri.”
  luo-luo: Kendo nowacho niya, “Wuod Dhano nyaka yud sand mangʼeny, kendo ibiro kwede
    gi jodong oganda gi jodolo madongo kod jopuonj chik, bende nyaka nonege kendo
    chiengʼ mar adek nochiere obed mangima.”
  nhe-NT: 'huan quinilhui: ―Monequi para na tlen niMocuepqui Tlacatl nitlaijiyohuis
    miyac. Ax nechselise nopa tlayacanani tlen tiopanpiyani, huan nopa tlamachtiani
    tlen itlanahuatil Moisés huan nopa huehue tlacame tlen tlali Israel. Huan tlacame
    nechmictise, pero ica eyi tonali nimoyolcuis sampa.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܐܵܢܲܢܩܵܝܬܵ‌ܐ ܝܠܵܗ̇ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܩܲܒܸܠܔ
    ܪܵܒܵܐ ܚܲܫܵܐ ܘܦܵܐܹܫ ܡܘܼܣܠܝܼܵܐ ܡ̣ܢ ܚܘܵܪ̈ܕܸܩܢܹܐ ܘܓܘܼܪ̈ܵܢܹܐ ܕܟܵܗ̈ܢܹܐ ܘܣܵܦܪܹ̈ܐ. ܒܸܬ
    ܩܵܛܠܝܼ ܠܹܗ ܘܒܝܵܘܡܵܐ ܕܬܠܵܬܵ‌ܐ ܒܸܬ ܩܵܐܹܡ.“'
  esk-NT: Uqautipsaaġniġai, “Sivulliuqtiġruatlu, qaukłiŋisa agaayuliqsitlu suli aglaliqirit
    nagliksaaqtitkisigaat ayaglugulu Iġñiŋa Iñuum tuqulluguasiiñ. Aglaan piŋayuakkun
    uvlut aŋipkakkaugisiruq.”
  msb-msb: Pakatapos ginsabihan pa niya sinda. “Dapat ako na Anak San Tawo magtios
    sin grabe. Pagapaambutan san mga kamagurangan na namumuno san mga Judio, mga namumuno
    san kapadian kag mga paratukdo san Kasuguan, tapos papatayon pero sa ikatulo ka
    adlaw bubuhayon gihapon.”
  cpa-NT: 'Ca¹juúh² Jesús: ―Hi² hniuh¹² can³jni ma¹dsio¹² jmø³uai¹², jní² dsa² ma²lán¹²
    dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Hi² hniuh¹² tiáng² dsa² canh¹³, quianh¹³ juu¹³
    jmi²dsa², quianh¹³ tøa¹² he¹² lei¹³ quiah¹² Diú¹³. Jøng² hniuh¹² jón²jni. Jøng²
    hiog¹jni jmai³ hnøa¹² ―ca¹juúh²dsa.'
  dso-dso: ସେ ସେମନ୍‌କେ କଇଲା, “ପର୍‌ମେସର୍‌ ପାଟାଇଲା ନର୍‌ପିଲା ମୁଇ ବେସି ଦୁକ୍‌ କସ୍‌ଟ ଅଇବାର୍‌ଆଚେ
    । ପାର୍‌ଚିନ୍‌ମନ୍‌, ସାସ୍‌ତର୍‌ ସିକାଉମନ୍‌ ଆରି ମୁକିଅ ପୁଜାରିମନ୍‌ ମକେ ନ ନାମତ୍‌ । ସେମନ୍‌
    ମକେ ମରାଇବାଇ । ଆରି ତିନ୍‌ଦିନ୍‌ ପଚେ ମୁଇ ଆରିତରେକ୍‌ ମଲାତେଇଅନି ଜିବନ୍‌ ଅଇ ଉଟ୍‌ବି ।”
  meu-meu: Ia ma eto, Taunimanima Natuna na hisihisi diaḡau do baine ani, hanua tau-badadia
    bona hahelaḡa taudia bona itorena taudia ese bae dadaraia, bona bae alaia mase;
    to dina ihatoina ai ma baine tore isi lou.
  yva-NT: Yesus po raura tavon pare, “Risyirati Arikainyo Vatan, indati siurijo manakoe
    nande Rinai. Akarijo Yahudi nawe, syeno akokoe utantuna no Yavaro Amisye raije
    nawe, kuruno makari mbaro Ananyao Musa raije nawe ware wo rinawatambe. Indati
    vatane wo inaubaisy, weramu masyote mandei umba ikovakato no wene rai.”
  dgc-dgc: Ey nipagtapat ni Jesus du alagad na a siya tu lélake a gébwat ta langet;
    éy dapat magtiis siya ta meadu, sakay idelan siya du te tungkulin a Judeo. “Sakay
    ipabunoék de,” kagi na. “Sakay ta ikatélo a aldew éy mabuhayék.”
  zpm-NT: Tib vuelt bzeet Jesús lo grë xpëëdscuel me zha csacsi miech me. Rëb me,
    nroob grë ncuaaṉe cteed zho me; grë zha non lo meṉguiedz, grë pxoz rnabey, grë
    zha ne rseed miech ley, ible stsidiḻ zho me, ni haxta zut zho me; per zeeṉe gac
    tsoṉ ngbidz gut me laa me grieeban.
  hix-NT: Thenyehra rma haxa teryewhamnohsom me naha hampànà, Toto me Enusaho, kekon
    xarha tà, àwyanye. Noro xanomkahnohyatxhe hampànà, horykomo komo, Khoryenkom màn
    yonye ro yoh komo xarha, àyweronàhyamano ynye ro komo xarha, kekon hatà. Yahkotohen
    hona namoyathohetxhe xarha hampànà. Twayhàtxhe, nasanàmyaha harha hampànà, Toto
    me Enusaho. Osorwawo ro enmahàtxhe, nasanàmyaha harha hampànà, kekon hatà, Txesusu,
    tànhananàhrà ro komo wya.
  sim-sim: Uhu normu mbara, �Ma Jikisi Avui Wasilakahi nomorawu mushak kishakwa ri.
    Malakama nga bikpris ondo nga mashi Moseshin sawenda ma ondo nga avak orin li
    kumaifaha li jimandingormekwa ri. Hako niri frijip fri ishinak indiyok usahakwa
    ri.�
  npi-ULB: निश्‍चय नै मानिसका पुत्रले धेरै कुरामा दुख सहनु, बुढापाकाहरू, मुख्य पुजारीहरू
    र शास्‍त्रीहरूबाट तिरष्कृत हुनु छ र तिनी मारिनेछन् र तेस्रो दिनमा जीवनमा फर्की
    आउनेछन् ।
  cgc-cgc: Gambal pa Jesus i naan ta iya na mga tinudluan, “Naan ta plano ta Dyos
    na Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan, maagian din tama na malain
    na buat ta mga gakuntra ki kanen. Mga gadumala ta mga Judio, mga manugdumala na
    mga pari daw mga manugtudlo ta Mga Sinulat Moises magsikway ki kanen. Patayen
    kanen i, piro bannawen ta Dyos naan ta pangallo na adlaw.”
  tim-tim: Akto lâuwâŋe hin dâm makyeŋgiep, “Nâ luâk akmâ geângât nâ wan me wan akniŋbiâ
    nâ hâk hilâlâm nâŋgâwian. Ain âmâ sumbe kat kat luâk akto Mosegât den kârikŋe
    makmâ miawakmai akto kepia ambolupŋe yeŋgât damunlupyeŋande gasa akniŋmâ nugumbiâ
    mondere hilâm âlâwu bo akto momoŋânba agatmâ manbian.” dâep.
  yor-yor: Ó sì wí pé, “Ọmọ ènìyàn yóò jìyà ohun púpọ̀, a ó sì kọ̀ ọ́ láti ọ̀dọ̀ àwọn
    alàgbà, olórí àlùfáà àti láti ọ̀dọ̀ àwọn akọ̀wé, a ó sì pa á, ní ọjọ́ kẹta a ó
    sì jí i dìde.”
  wos-wos: Wungi wata dé diré wa, “Wuni Duna Nyan séfélak xakéngali hératawuni. Hérawut,
    Judana néma du akwi, prisna néma du akwi, xékélelakikwa du akwi wunika hu hwendat,
    wuniré xiyandat, wuni hiyatawuni. Hiyae nukwa hufuk wungi hwawut, God wuniré wambula
    husaramétandé.”
  emp-NTPO: 'Maʌ̃ awara jarasia: –Mʌ̃, Naʌ̃ Djara Edad̶ara bio bia mĩgaida b̶ʌa. Purud̶ebema
    bororãba, sacerdote bororãba, dadji judiorã ley jaradiabadarã bid̶a mʌ̃ra igarad̶aped̶a
    beabid̶ia. Baribʌrʌ mʌ̃ra ewari ũbead̶e ʌ̃rẽbaya.–'
  eng-F35: saying, “The Son of the Man must suffer many things, and be rejected by
    the elders and chief priests and scribes, and be killed, and the third day be
    raised up.”
  ind-ind: Selanjutnya kata Yesus, “Aku, Sang Anak Adam, sudah ditentukan Allah untuk
    banyak menderita dan ditolak oleh para pemimpin Yahudi, imam-imam kepala, dan
    ahli-ahli Taurat. Kemudian Aku akan mati dibunuh, tetapi pada hari ketiga Aku
    akan dihidupkan kembali oleh Allah.”
  pes-OPCB: 'سپس به ایشان فرمود: «لازم است که پسر انسان رنج بسیار بکشد و مشایخ و کاهنان
    اعظم و علمای دین او را محکوم کرده، بکشند، اما او روز سوم زنده خواهد شد!»'
  mpt-mpt: eka imin baabenea Abilim Da Tlemin Naka ne enin kino watemamabibo, komokwal
    isa Gode amo kimanin nakai komokwal isa hekmel weng tekein kemin naka isa ne mo
    gotneim blim keniba nanaiba kaania amo asu kenia make dime imin hananamabibo ge
    baabenea
  ssx-ssx: Yesuma꞉ paa pi ma꞉nda꞉ alo alota꞉ Wanda꞉halina꞉ Eiyeketa꞉ tanda tieke ota꞉
    wotu meaata꞉ mo Diu tondiki haliwekima꞉ make yeni peao haleme you haliwekima꞉
    make wape pea ula꞉ Lo Pimanu wala꞉tiki pu haleme haliwekima꞉ make ipiki kialimikie.
    Ipikita꞉ homena꞉ lulu pelemepate hoto tepo wiaata꞉ paa tialieke leekeme.
  mkl-mkl: Í sɔ̃ ŋɑ mɑ́ í ni, ɑmu Amɑi Amɑnɛ, kù nɛ bɛi ɑ́ ce iyi n kù yɛ ijuukpɑ̃
    ntɔ ntɔ. Inɛ nɡbo ŋɑ do inɛ nɡboi woo weei Ilɑɑɔ̃ ŋɑ do woo kɔ inɛ ŋɑ si woodɑ
    ŋɑ ɑɑ kɔsim ɑ kpɑm, ɑmmɑ ɑn jĩ hɑi si bɑlɛ si ɑjɔ mɛɛtɑsiɑ.
  gaq-gaq: ଆରି ମେଁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେକେ ମାଲେ ଡଣ୍ଡ୍‌ କଷ୍ଟ ବାନେ ପଡ଼େଏ
    । ଦର୍ମ ନେତା ଆରି ଜିଉଦି ନେତା ମ୍ନା ପୁଜାରି ଆରି ଦର୍ମସାସ୍ତ୍ରିଇଂ ଆମେକେ ବିସ୍‌ବାସ୍‌ ଆଡିଙ୍ଗ୍‌ଆର୍‌
    ଣ୍ଡୁ । ଡିଲାଡିଗ୍ ଆମେକେ ବାଗୁଏ ବିଆର୍‌ଏ ଆରି ମେଁ ଗୁଏକ୍ନେ ଜିର୍‌ସି ଦିନା ବିତ୍‌ରେ ଆରି ତଃଡ଼ିଆଏ
    ।”
  gof-RNT: Qassika Yesuusi, “Asa Na7ay daro metuwa ekkana. Biitta cimatan, kahine
    halaqatan, higge asttamaaretan aadhdhi imettana. Entti iya wodhana, shin I heedzantho
    gallas hayqoppe denddana” yaagis.
  unx-unx: ଆଡଃ ଇନିଃ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ମାନୱାହନ୍‌ ତାନାଇଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌କେ
    ପୁରାଃ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ ଲାଗାତିୟାଃଁ, ଆଡଃ ପ୍ରାଚିନ୍‌କ, ମୁଲ୍‌ ଯାଜାକ୍‌କ ଆଡଃ ଆଇନ୍‌ ଇତୁକ
    ଆଇଙ୍ଗ୍‌କେ ହିଲାଙ୍ଗ୍‌ଇଁୟା ଆଡଃ ଗଜିୟାଁ, ଆଡଃ ଆଇଙ୍ଗ୍‌ ଆପି ମାହାଁ ତାୟମ୍‌ତେ ଜୀଉ ବିରିଦାଇଙ୍ଗ୍‌
    ।”
  gah-gah: Okulumakutí lumu ve gihila neza nene monó gizapa vegi guguni giziaká ve
    napagi monó mogona apí-ikimiaká vegi keza miluma netá mukí nimiiki není ánigi
    goselé ikiko nipili hilikiko, gamena losive makole minokinake heleneitokutí goha
    otinogo uve.
  lcm-lcm: Na kala antok ta, “Igenen i pukun ka sunguk a keve vilvil akui miang. Ri
    vap lava na keve ainoinoai si ri katakai i sula na keve vap malangas ani saupai
    ki misag ania na ki raung ia na si lapotol i taun e mung ina ka to pok.”
  aer-aer: Jesus itneke angkeke, “Itne-arle ayenge atwetyenhe, Alere alkere-arenye
    apmere ahelhe nhenhele-arle akweke inteke, rlkerte akngerre mpwaremele. Kenhe
    alartetye areyele-arlke, kwertengerle alartetye tyatye-arenye areyele-arlke, angkentye
    Moses-kenhe akaltyele-anthenhe-anthenhe areyele-arlke ayenge iltye anthetyenhe,
    arrpenhe areyele ayenge ilwetyeke-ante atwetyenhe. Ingwe atherre-iperrele itne
    ayenge irrerlknge atwekenge ayenge itethe-irrirtnetyenhe akeme-irremele.” Alakenhe
    renhe Jesus-ele apenterlte-apenhe ikwerenhe areyeke ileke.
  qvc-NT: 'Kayshinapismi nirqan: —Dyus nishqanda kumplinaypaqmi noqa Dyusmanda Shamuq
    Runaqa ancha rini ñakaq. Chaqa chay kamachikuq ansyanukuna, chay kamachikuq isrraylinu
    kurakuna, Muysispa liyningunata chay yach''achikuqkunam mana baliqpaq riqsiwashpa,
    rinllapa wanchiwaq. Piru chayshina wanchiwaptimbismi, kimsa diyamanda rini kawsamuq,
    nishpa.'
  tgl-ULB: sinasabi niya na ang Anak ng Tao ay kailangang dumanas ng maraming bagay
    at hindi tatanggapin ng mga nakatatanda, mga punong-pari at mga eskriba, at siya
    ay papatayin, at sa ikatlong araw ay bubuhayin muli.
  cbs-NT: 'ana jawen tsumabu jatu yusinkin yuikin: —Diosun bake matun Juchi Kayabi
    Iyuadan, eki sinatakin ea ichakawakin nukun xanen ibubu inun Diosbe nukunabu janchaxunika
    xanen ibubu inun yusinananmisbun ea danankin ea jatu tenanmabu mawa xaba dabe
    inun besti kaya en ana bestenxanaii— jatu watan'
  xtm-NTPP: 'Te jiña''a ya: ―‍Saña ja kúu sa iya vee ñayivi ñuu ñayivi a chi iyo sa
    ja ndo''o neni sa, te jin saxiko ña''a tee ka ndanuu ma, ji''in tee ka tatnuni
    nuu sutu ma, ji''in tee ka skua''a tnu''u ni kaxtnu''u Moisés ma, te jin ka''ni
    ña''a de. Kovaa nuu uni kii ma, te ndateku sa ―‍kúu ya jiña''a ya.'
  nnq-nnq: Ngalenga, “Mwana jwa Mundu apaligwa kupotekigwe muno nukanigwa na akinanhota
    na akakung'i akolo na akaboli ba Malagilo ga Musa. Na apangigwa ukomigwa, nambu
    lichoba lya tatu mayoka.”
  bao-NT: 'To biro ĩicã ñucã: —Yʉ, Ca Nii Majuropeegʉ Macʉ̃a, paʉ ñañarije tamʉo,
    judíos''re ca jʉo niirãre, paia ʉparãre, doti cũuriquere ca jʉo buerãre, ĩa juna
    eco, jĩa cõa eco, yʉ ca biipera niicãro bii. To biro cʉ̃ja ca tiimijata cãare,
    itia rʉmʉ jiro yʉ cati tuacoarucu ñucã —ĩi wedeupi Jesús, cʉ̃ buerãre.'
  san-ORI: ସ ପୁନରୁୱାଚ, ମନୁଷ୍ୟପୁତ୍ରେଣ ୱହୁଯାତନା ଭୋକ୍ତୱ୍ୟାଃ ପ୍ରାଚୀନଲୋକୈଃ ପ୍ରଧାନଯାଜକୈରଧ୍ୟାପକୈଶ୍ଚ
    ସୋୱଜ୍ଞାଯ ହନ୍ତୱ୍ୟଃ କିନ୍ତୁ ତୃତୀଯଦିୱସେ ଶ୍ମଶାନାତ୍ ତେନୋତ୍ଥାତୱ୍ୟମ୍|
  rmn-rmn: 'дэчи пхэнляс: — Э Чявэски э Манушыканэски камэл бут тэ сидэл касэвэти,
    тай тэ болдэнпэс Лэстар о барэ мануша, о барэ попазя тай о сикляримаря э Тхэдимаски.
    Ов кан овэл мудардо, ко трито дес кан дживиндёл.'
  huv-NT: 'At aton tasaj nejiw: ―Aaga Teat Naxey netam mamongoch xeyay ngo majneaj.
    Apmajcüy majaw nej montangtang tiül judíos, at montangtang miteaats, at ajcüw
    mondüy wüx aaga poch tüünd Moisés aton. Ndójwüx apmambiyaw nej. Pero naleaing
    wüx er nüt nej apmapac alinomb ―aw.'
  otn-NT: 'Bi xihyø xädi ra̱ Jesús, bi ''yɛ̱mbi̱: ―Nu̱ ra̱ N''yohʉ bí ''yɛ̱ ma̱hɛ̱ts''i̱,
    da̱ ''yɛ̱mmɛ̱i̱ da̱ ma ma̱''ʉni̱. Nu̱''ʉ yø ja̱''i̱ ''bɛt''o p''ʉ ja ra̱ ni̱ja̱
    da̱ zʉi, da̱ guehyø hmu̱ yø mmäcja̱, ''nɛ̱hyø xännba̱te ngue ra̱ ley, gä da̱ zʉi
    ''nɛ̱ da̱ hyo. Pɛ rá̱ hyu̱ pa p''ʉya di bɛ̱nna̱te ―bi ''yɛ̱mbi̱.'
  nop-nop: “Siloŋyot diniŋ talitimeŋ wapum heki eŋ Yodoko Mede hinale heki tiŋa Judahi’walaŋ
    me wapuhi noli adi Me Kobumuŋ medeŋiŋ mu nadiŋa folofigita wapum miŋa ulukumuneeŋ,
    iŋgoŋ helebufa lufomkulitniŋ dapmaune kotigoŋ kumuŋ gineniŋ kaikaaŋ pilalaak.”
  obo-NT: Na mid ikahi si Disas to, “Siyak no Anak to Minuvu, ko‑ilangan nod ukit
    to mo‑uraan kodposuppit woy od elleyan a taddot od pombuyyahon to mgo Judio, dos
    mgo ponguu to tohodbuwis woy dos mgo tohodnonaw to Suhu ni Moises. Od imotayan
    a, piru riyot iko‑otollun allow, od kovadnow a.”
  kca-kca: 'йастәс: "Хŏйат Пŏха мосәԓ ар шук туты, уна уԓты икетән, Турма йир верты
    хŏйатәт ŏх икетән, Закона утәԓтәты икетән вана ӑт ўты вер уԓ, пӑ пӑратты вер уԓ,
    щӑԓта хуԓмет хӑтәԓән нŏх ԓыԓәӈԓәты верәԓ уԓ".'
  cak-ENT: 'Y xbij c''a chuka'' cheque: Yin ri xinalüx chi''icojol, nc''atzinej que
    ninc''usaj q''uiy pokonül. Y nquinetzelüs coma ri rajatük tak achi''a'' ri c''o
    quik''ij. Nquinetzelüs coma ri más nimalüj tak sacerdotes y coma ri etamanela''
    chin ri ley ri xuya'' ri Dios richin ri Moisés. Y nquicamsüs. Pero pa rox k''ij
    nquic''astüj-pe, xbij ri Jesús.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤸᤗᤧ ᤕᤖᤡᤰ ᤋᤢᤰᤂᤣᤜᤠ᤹ ᤋᤢᤶᤔᤠ ᤐᤥ᤺ᤱ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤕᤜᤢᤍᤡ
    ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹ᤖᤧ. ᤋᤢᤶᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤏᤢ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤏᤠ᤹ᤀᤠ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤔᤧᤛᤧᤳᤋᤠᤀᤠᤱ ᤛᤢᤶ ᤕᤧᤴ ᤀᤣᤃᤠᤱ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤅᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān yā: Nduhū, Yāā nī nduu tēe, cánuú jā ndoho ndasí nī. De ndá
    tēe ñáhnú jíín ndá sūtū cúñáhnú jíín ndá tēe stéhēn ley janahán, squéne yichī
    dē nduhū. De cahnī dē nduhū, de nūū únī quīvī de natecū ni, ncachī yā.'
  san-TIB: ས པུནརུཝཱཙ, མནུཥྱཔུཏྲེཎ ཝཧུཡཱཏནཱ བྷོཀྟཝྱཱཿ པྲཱཙཱིནལོཀཻཿ པྲདྷཱནཡཱཛཀཻརདྷྱཱཔཀཻཤྩ
    སོཝཛྙཱཡ ཧནྟཝྱཿ ཀིནྟུ ཏྲྀཏཱིཡདིཝསེ ཤྨཤཱནཱཏ྄ ཏེནོཏྠཱཏཝྱམ྄།
  qve-NT: 'Hinaspapas Jesusqa nillarantaqmi khaynata: —Diosmanta Hamuq Runataqa nishutan
    ñak''arichiwanqaku, kay Israel nación llaqtapi kamachiq jefekuna, sinagoga wasipi
    kamachiq sacerdotekuna, hinallataq leykunata yachachiq runakunapiwan ima. Paykunan
    cheqnikuwaspanku wañuchiwanqaku. Saynata wañuchiwaqtinkupas kinsa p''unchawmantan
    noqaqa kawsarinpusaq, nispa.'
  pao-NT: '@see-verse:LUK.009.021'
  cbu-NT: Sheeru, waanaatsi watsipun kamanirangiya. Tputseem kinaranguri, kiyung kachiychina,
    tárangu. Iyashuch kurakarini, misha iyashuch Apanllpan urkari, misha Móysispaniri
    wirkar kamanimapan ashpisin nuwaa natsachapandanaya. Iyashuch Utaáshuchim tputs
    nuwaa ngatchapandanaya. Nuwaa pachakchusin, Apari zar tuchparinshini nuwaa ituyamachindaniya,
    mang Isus tárangiya wipunasheetsi.
  usa-usa: 'Îtuma móragaraq timá yímikaiye: “Waayúkagoni Áráaqa aíqa í-yátááqá mayáínata
    anó-kayukagaraq anó-monoq-wayukagaraq ámáan-aimma yirááti-wayukagaraq yemá yinaaémma
    umáketa ikamíyana pukéna kaumo-kánáámá ánatainana keqnáámmá itó-iniye.” téna Îtuma
    wenamáárîq wetábá tiráiye.'
  soy-soy: 'Uu pimɑ́ɑ kpɑ́ rɛ: Li pisɛ rɛ nɛ̃́ Usoi Kɛpipi kɛ́ mɛyɑ́nsei íwɛ li.
    Pisuifi piwɛ́ɛ́sɛ nɛ pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ n wɑ piwɛ́ɛ́sɛ nɛ isé picélɑɑ
