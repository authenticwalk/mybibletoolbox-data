  aby-aby: '@see-verse:LUK.009.021'
  eng-YLT: saying — 'It behoveth the Son of Man to suffer many things, and to be rejected
    by the elders, and chief priests, and scribes, and to be killed, and the third
    day to be raised.'
  jni-jni: 'Anime magu, “Ya cukuno Gwas ini vana unu masi ijas ati mumum gbardang:
    Ananu wadi game nan na nu adandan akatuma nan anu nyitike, anime adi hume. Adumo
    ati ye ti taru adi hirzame innu vengize.'
  kne-kne: Pag nan itoloy ay nangwani, “Sak-en ay Anak di Ipogaw et masapol ay nam-osek
    di ad-ado ay ligat. Din aam-a ya din papangolon di papadi ya din mamaestron di
    linteg et sigaan das sak-en ya omipapse da, ngem kasin tagoen Diyos sak-en sin
    maikatlo ay agew.”
  tgj-tgj: Nw bunua mintato, “Nyia Kuunyilo ngv hinching rungre okv nyigagaatv vdwgv,
