  aey-aey: Odimei je maadi maaden, “Dana Melah uqa deweg sogoec ben gahidugian. Juda
    agena matuca, ihanec dana benbenca, loo je iwaladecca age Dana Melah hibemdumeig
    uqa qocobil cal migian. Odocob Anut tulidocob deel cijeddocna haun ceseli cajigian,”
    aden.
  urd-GVH: उसने कहा, “लाज़िम है कि इब्ने-आदम बहुत दुख उठाकर बुज़ुर्गों, राहनुमा इमामों
    और शरीअत के उलमा से रद्द किया जाए। उसे क़त्ल भी किया जाएगा, लेकिन तीसरे दिन वह
    जी उठेगा।”
  ycn-ycn: 'Quéchami rimacá najló: —Ina''uquéjloje penaje i''imacá nucá. Nujña''ajé
