  zpl-NT: 'Nu uninu lubeella: ―Liꞌá Bene enu uxeꞌla Diose chiquiꞌ nehuana zecaa, nu
    lee bee usticiaꞌ bee bene Israel lua, cuna bee uleꞌya enu rnibiyaꞌ lubee uleꞌya,
