    tava turu pule pa minate,” gua si Asa.
  hop-NT: 'Pu amumi paṅqawu: Nu’ Sinot Tiat pas kurs hin hīhihta aṅ qa k̇ānavotni.
    Ima wukw’a’yat pi nuy tūvayani, God awwat mohpeq momṅwituy amumum‐nik̇aṅw, pu
