    rá tetcjö rá bübütjo na yeje, eñe e Jesús va xipji c'o o̱ discípulo.
  bod-N: ཁོང་གིས་འདི་སྐད༌དུ། མིའི་བུ་ཡིས་ངེས་པར་སྡུག་བསྔལ་མང་པོ་མྱོང་ཞིང་དཔོན་རིགས་རྒན་པོ་དང་མཆོད༌དཔོན་ཆེན་པོ་དག
    མཁན་པོ་རྣམས་ཀྱིས་ཁོ་རང་དོར་ནས་གསོད་པ༌དང༌། ཡང་ཉིན་གསུམ་པ་ལ་སླར་གསོན་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
  tca-NT: 'Rü ñanagürü nüxü̃ ga norü ngúexü̃gü: —Choma i Tupana Nane na duü̃xü̃xü̃
    chiĩxü̃, rü poraãcü ngúxü̃ tá chinge. Rü choxü̃ tá naxoo̱xgü i Yudíugüarü ãẽ̱xgacügüerugü,
    rü paigüarü ãẽ̱xgacügü, rü ngẽma ngúexẽẽruü̃gü i Moĩchéarü mugüwa ngu̱xẽẽtaegüxü̃.
    Rü tá choxü̃ nimèxgü, natürü tomaẽ̱xpü̱x i ngunexü̃gu rü wena táxarü chamaxü̃
