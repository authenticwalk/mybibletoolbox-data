    Nahuacára''aje nonócana. E''iyonaja hueji que cala i''imajemi ejomi numacápo''ojo
    piño nopumí chuhuá —que rimacá najló.'
  djr-djr: Ga dhäŋur beŋurnydja ŋunhi walal nhanŋu ḻundu'mirriŋuny mala bilin marŋgimirra,
    bala ŋayi Djesuny lakaranhaminan walalaŋgal, “Yolŋuny Gäthu'mirriŋu dhu ŋunhi
    mirithirra yan dhaŋga-ḏirryun. Walalnydja ŋanya dhu ŋunhi ŋurruŋu djirrikaymirriynydja
    yolŋuy walal, ga ŋurru-warryunayŋuynydja ŋaḻapaḻmirriy mala, ga rom-marŋgikunhamirriynydja
    mala; ŋapa-ŋurrkaman bala goŋ-gurrupanna bunharawnha murrkay'kunharawnha. Yurr
