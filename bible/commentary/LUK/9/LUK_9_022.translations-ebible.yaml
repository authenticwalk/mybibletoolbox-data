    horo kiru howa tebonengi Ngode Datagaliwabehanda ibu mo heya holebira, lene.
  amf-amf: “Inta Eedi Naas thoothi gaale tiyayda tiye; peensa donzanabee, gudullasa
    hayonabee, Musesa yigginam dhettsaynabe iam baga ke bage; iam deesa ko deesadhe;
