  tpt-NT: 'Ex lakjunil ni Jesús: —Ni kitꞌin yu kval Sasꞌatꞌa Lapanaki va ayaj kakmaqanlqajnanaꞌ.
    Ni lajꞌay lapanakni ali yu xaꞌukxtinin kuras ali yu tamasuy kilhachimoꞌonkꞌan,
