  mek-mek: Egae kai Iesu eifa pugu einaka, “Papiau Aumauni Gauga kapa maꞌoai fauꞌiai
    fekiekie. Egaꞌina alogai Iudea au akaikiꞌa auꞌi, sakedote lopiaꞌi, ke Moses ega
