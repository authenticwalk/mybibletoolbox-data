    nhäyu malaŋuyu romdhu. Walalanydja yurru ŋuruŋu yolŋuyu walalay ŋaḻapaḻmirriyunydja
    ŋarranha bukuyu-ŋurrkamana, ŋuriŋi ŋurruŋuyu wal'ŋu ḏalkarra'mirriyu yolŋu'-yulŋuyu
    ga Rom-marŋgikunharamirriyu walalay, bala walala yurru dhiyaŋuyinydja walalay
    ŋarranha bumana murrkay'kumana, ga ḻurrkun' walu yurru djuḻkthun, bala ŋarranydja
    yurru walŋathirriyi beŋuru rakunyŋurunydja.”
  yal-yal: A mɔn yi falan ti, a naxa, “A fɛrɛ mi na fɔ n tan Muxuna Dii Xɛmɛn xa tɔrɔ
    wuyaxi sɔtɔ. Yamaan fonne nun saraxarali kuntigine nun sariya karamɔxɔne e mɛma
