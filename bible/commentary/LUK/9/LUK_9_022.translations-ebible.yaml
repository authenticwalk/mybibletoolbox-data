  clu-clu: Ay makon na, “Ako nga Naging Tao kinanglan nga magantos nga mayad sa anang
    imoon kanakun anang mga manogdomara ang mga Judio, ang mga manogdomara nga pari,
    kag ang mga manogtodlo ang Kasogoan. Isikway nanda ako kag ipapatay, piro sa ikatlo
    ka adlaw mababanaw ako.”
  swh-ULB: akasema kwamba mwana wa Adamu lazma ateseke kwa mambo mengi na kukataliwa
