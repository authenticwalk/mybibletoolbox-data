    au ta'ane norohuwe sinerowa.” [Lu 9:44; 18:32-33]
  myy-myy: 'Ito yicõri ĩnare ado bajiro yiyijʉ Jesús: —Yʉ Masa Rĩjorʉ ñeñaro tõbʉjagʉ
