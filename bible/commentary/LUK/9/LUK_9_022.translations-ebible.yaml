  amm-amm: Ti monoi na ikoki, “Asa, asi asi noko nokolaloni noko siyoli nokota yo
    mo iyanoko siyoli na uwomonoinomo. No mo afonimaiso muwoi. Kotoyo ainonani monoi
    na imono taikiyoki. Nokoyo iyanoko siyoli uwomonoinomo, nokotalo iyaliwoi lotu
    samukuko noko sisiyoliwoi Musini imo sai sisiyoli nokowoiyo. Namoliyo na alosimomonoinomo,
    na tukolomonoinomo, yau. Ulai amoloki tiwoi mo uwai; ulo siya mo ifou na auwoniyouwoimo,
    yausai.” Aino na ikoki.
  rmy-CHERGASH: 'Thaj phendas: “Me, o Čhavo e Manušesko, trubul but te trpiv. E starešine,
