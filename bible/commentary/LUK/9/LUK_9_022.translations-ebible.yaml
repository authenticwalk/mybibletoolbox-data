    rech ri taqanik. Sibꞌalaj choqꞌaqꞌ wi chi kakamisax na churox qꞌij kꞌut kakꞌastaj
    uwach.
  heg-NTPO: Hidi kon Yesus aa taplaeng pait noan, “Auk niam Atuling Baktetebes sa.
    Auk musti lepa-haal in susa-daat bili-ngala. Mam blalan-blalan hadat atuil Yahudi
    las, tulu agama las tene-tenen nas, nol guru-guru agama las dai sium noan, Auk
    nia mo Kristus lo. Hidim mam oen keo tele Au. Meman Auk mateng mo bingin dua ka
    lam, Auk nuling pait!”
  ptu-ptu: 'Mane nauai: “Kao to disangai Änä'' Mentolino la ussi''dim ma''hupa-hupa
    pandahhaam anna la natumpu pala''ä'' matua ulunna to Yahudi anna ingganna kapala
    sando sola to ullatta'' Pepaondonganna Musa lambi'' la napateiä''. Sapo'' illaam
    allo katallunna la dipatibangonnä'' sule dio mai alla''na to mate.”'
  bzd-NTPO: 'Ñies ie'' tö iché: —Ye'' dör S''ditsö Alà, e'' weirdaë tai̱ë. Judiowak
    kue̱blupa ena sacerdotepa wökirpa ena s''wöbla''u̱k ttè dalöiëno wa wakpa tö ye''
    waterattsa̱. Ye'' tterawa̱, e'' ki̱ ká̱ de mañat eta̱ ye'' shke̱rdaka̱ne.'
  kwf-kwf: Ma nia ka fata logo Ꞌuri, “NauꞋa, na Ngela Ngwae, nai baꞋa nonifii ka doe
