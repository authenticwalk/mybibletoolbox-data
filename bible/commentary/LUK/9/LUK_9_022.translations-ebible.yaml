    riasori masa cʉni yʉre ti tudirã yirãji ĩna. Ito bajiri yʉre sĩarã yirãji masa.
    Ito bajiro yʉre ĩna yibojarocati yʉ godaja bero, ʉdia rʉmʉ bero mʉcana tʉdi yʉ
    catiroca yigʉ yiguĩji Dios, yiyijʉ Jesús ĩnare.'
  trc-NT: 'Ga̱a ne̱ cataj uún Jesucristó rihaan nij síí tucuꞌyón se‑na̱na̱ soꞌ a:
    ―Xa̱ꞌ ꞌu̱nj si̱j caꞌnéé Diose̱ ni̱caj yuꞌunj man yuvii̱, tza̱j ne̱ no̱ xcúún ꞌu̱nj
    quira̱nꞌ ndoꞌo ꞌu̱nj sayuun quiꞌya̱j nij síí uun chij do̱ꞌ, quiꞌya̱j nij xrej
    ata̱ suun noco̱o doj do̱ꞌ, quiꞌya̱j nij síí naquiꞌyaj cu̱u se‑tucua̱nj Moisés
    rihaan yuvii̱ do̱ꞌ, ne̱ nachri̱ꞌ ndoꞌo nij soꞌ ni̱ꞌyaj nij soꞌ mán ꞌu̱nj, ne̱
    ticavi̱ꞌ nii mán ꞌu̱nj, ne̱ cache̱n vaꞌnu̱j güii, ga̱a ne̱ cunu̱u iꞌna̱ꞌ uún ꞌu̱nj
    ado̱nj ―taj Jesucristó rihaan nij soꞌ a.'
  cut-NT: 'Quendi ye ra̱hn ye: ―U che rinducó nducoya̱ca ihyan ne, va che a̱ma chuhríhn.
