  adz-adz: Da Arangan rungꞌ ini, “Garam Narunggan bungꞌ awaꞌ da barabin ampi bingan
    namingꞌ garam banginggan. Garam gudzun Israil, da garam pumuꞌa Anutu wain gudzun
    gan, da garam gudzupuꞌ i Nan Faidagin bungꞌ asiat Arangan rai da bungꞌ ais funub,
    da gubuꞌ suda iruꞌ da bits da Arangan bungꞌ amunti marataꞌ.”
  sri-sri: 'Irasũ ãrĩ odo, ãsũ ãrĩyupʉ doja: —Yʉre ããrĩpererã tĩ́gʉ̃rẽ bʉro ñerõ tariro
    ããrã. Judío masaka mʉrã, paía oparã, Moisés gojadeare buerimasã yʉre gããmebirisĩã,
    gajirãrẽ yʉre wẽjẽdorerãkuma. Ĩgʉ̃sã yʉre wẽjẽadero pʉrʉ, ʉrenʉ waaró merã Marĩpʉ
    yʉre masũgʉkumi, ãrĩyupʉ.'
  nal-nal: Ma Iesu xa vazei naandi naako, “Naata Rapti xana vazaak adi maazikang laba,
    ma amun paamua zin amun Judaa ma amun pris laba ma amun maravas iwana amun Lus
    sin Moses dina bain naan. Dina zop famaat naan ma xana ramaraat puli wana varulang
    a raan.”
  kyq-kyq: 'Tɛr naan̰ taaɗɗen mɛtin̰ ɔɔ: «Bɛɛki num, *Goon Deba utu Ꞌdabar kusin̰a.
    Magal taa ɓee Yaudge, *jee magal tɛɗn sɛrkɛ Raa ki, ute jee jeel taaɗn tɔɔkŋ mɛtn
    Ko Taar Raage, naaɗe se utu an̰ kɔɔɗn kundu ɔɔ utu an̰ tɔɔlɔ ɔɔ daan ɓii k‑mɔtɔge
    tu se, naan̰ utu aɗe dur daan yoge tu.»'
  kwd-kwd: Ma ngaia ka fata la'u 'ilo'oo, “Nau, nga Wela na Wane, taku nonifii ba'ita
    na ni 'ola 'e aula. Ma ni wane na'ona'o, ma nga fataabu ba'ita, ma nga ta'a kwaifa'ananaunga
    na nga Tagi ala Moses, tagila rugasi nau. Ma tagila kwa'i nau, ma oruna ma'e gani,
    God te'e tata'e nau fana mooringa.”
  ded-ded: Nga Yesungo yofi deec, “Ngicac Medac ye kpendzeng homac kpebeso. Yudangic
    enarafocngina nga womong gareng enara amma mitiac negen negengngic yeneng ye ubango
    wama kpegec homebeso. Homeu uameme harebec ammanu monggoc gborima yacbeso.”
  ewe-ewe: Eyi edzi gblɔ na wo be, “Ele be Amegbetɔ Vi la nakpe fu geɖe, eye dumegãwo,
    nunɔlagãwo kple sefialawo agbe nu le egbɔ. Woawui, gake agafɔ le ŋkeke etɔ̃a gbe.”
  nuy-nuy: Ni-yamayn, “Ngaya anaani na-Niwiyayung na-Wurrujung-jinyung, anaani ngambambii-garragayii
    runggal-windiyung. Warruburru-yung warra-mijiwanggu, warra-runggu-runggal warra-priest
    marri warra-yiyini-yinyung ana-lhaawu-runggal, ngambambiindirrii ngaya. Warra-mulung-aynbaj
    warruburru-yung ngambambiimana. Marri amuulawaa-wala mana-miyn.nganga wurrugu,
    ngaya nga-ḻaḻagiiyn ana-ngawij-gala.” Dani-yung ni-yamaa.
  cop-BHC: ⲈⲀϤϪⲞⲤ ϪⲈ ϨⲰϮ ⲠⲈ ⲚⲦⲈⲠϢⲎⲢⲒ ⲘⲪⲢⲰⲘⲒ ϬⲒ ⲞⲨⲘⲎϢ ⲚϦⲒⲤⲒ ⲞⲨⲞϨ ⲚⲦⲞⲨϢⲞϢϤ ⲚϪⲈⲚⲒⲠⲢⲈⲤⲂⲨⲦⲈⲢⲞⲤ
