  kan-OKCV: ಅನಂತರ ಯೇಸು, “ಮನುಷ್ಯಪುತ್ರನಾದ ನಾನು ಅನೇಕ ಕಷ್ಟಗಳನ್ನು ಅನುಭವಿಸಿ ಜನನಾಯಕರಿಂದಲೂ
