    anam-ama way ponò ya hen anchichay anap-apon hen pachi ya umat agé hen anchichay
    siguchay cha mintudtuchu hen orchin Moses. Yag ana-at agé epapchit, ngém hen anchi
    ma-atloy ag-agaw, man-uchiyà chillu.”
  tam-2017: மேலும் மனிதகுமாரன் பல பாடுகள் படவும், மூப்பர்களாலும் பிரதான ஆசாரியர்களாலும்
