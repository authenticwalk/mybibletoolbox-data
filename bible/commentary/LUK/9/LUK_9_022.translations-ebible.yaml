    je̱ teeꞌta̱jk je̱ vyintsa̱nda, je̱ts je̱ tsaptu̱jkpit yakꞌixpa̱jkpata̱jk. Xyakꞌo̱o̱ꞌktapts
    a̱tseꞌe je̱ jayu; ax joojntykpa̱jknuvapts a̱tseꞌe kutoojk xa̱a̱j, a̱ts, je̱ Jayu
    Juuꞌ veꞌe Nu̱pa̱a̱mdu̱ka Ijtp.'
  bzh-bzh: Log nër ving bë, “Mehönon Nalu rëḳ geḳo maggin nġahiseḳë, galam-deneḳo-seriveng
    hir ggev losho alam-horek-yi lo rëḳ degeruu demij vu yi, gerëḳ dengis yi menadiiḳ,
    gebuk natu löö loḳ kedi jaḳ nah gökin.”
  guj-2017: વળી, ઈસુએ તેઓને કહ્યું કે, ‘માણસના દીકરાને ઘણું દુ:ખ સહેવું, વડીલોથી તથા
    મુખ્ય યાજકો તથા શાસ્ત્રીઓથી નાપસંદ થવું, મરવું, અને ત્રીજે દિવસે પાછા સજીવન થવું
    આવશ્યક છે.’”
  jvn-NT: 'Gusti Yésus ngomong: “Anaké Manungsa bakal nglakoni kasangsaran lan bakal
    ditampik karo para pinituwa, para pengarepé imam lan para guru Kitab. Dèkné bakal
    dipatèni, nanging ing telung dinané Dèkné bakal ditangèkké sangka pati.”'
  byr-byr: Sara wɨdɨna yaka wɨdɨna “Aꞌmweraavɨne Kaimɨraayai taanga kwalaalya maaradelyɨra.
    Sarevɨ nabaai aꞌmwe naangerajɨ Gotɨyarɨne tamiraꞌdɨvɨta naangerajɨ Kɨwɨjarajɨ
    sahwarɨ buleꞌna wɨjaavɨpɨꞌdelyɨra. Sara yapɨjɨ sahwarɨ tamakɨpɨjai yɨrɨka daryaai
    darɨkɨ sahwarɨ ayɨna yɨdɨkaavadelyɨ.”
  ian-ian: Wun Godna vak sɨmogwi lɨga nyan wun. Ngɨni wun kat nɨma sakwat kavle vat
    yigiyandi. Judana njambwi nɨmba, God kat kwunatɨga njambwi nɨmba, tamba Moses
    kwiya nyaangɨt sɨmogwi lɨga nɨmba ndi aywaa wun kat kai waigandi. Wun kat vatnyagiyandi.
    Kiyalaa nandinya kuvut tɨga laakiyowun waa Jisas ndi kat wandɨ.
  hun-hun: 'Majd így szólt: „Az Emberfiának sokat kell szenvednie, és megvettetnie
    a vénektől, a főpapoktól és az írástudóktól, és meg kell öletnie, és harmadnapon
    feltámadnia.“'
  mcf-NT: 'Aden comapenen chiashic Esus: —Ëbi matsesaid icsho natiambocquin mëyantequid
    iquendabi. Ëbi chieshënquido dadpen iquendac. Nuquin matses tsusio dapabo yec
    tsusio utsibo yec Nuquin Papan naden nata quequin chiaid chuibanquin tantiamequido
    yec quec aidtedi ëbi chieshënquido nec. Aidon naden chiendac: ¿Esus chuiquid dapa
    abentsëcquiobi Nuquin Papan chomiaidta nedic? Aidpenquio nec, quequin ëbi cuesunemependac
    aidombi. Adoaquini daëdec ushacsho uincuen uaindac —quepanëdash Esus abi uincuen
    uate chiec.'
  kjs-kjs: 'Gore nipumi talo: Ni enaali Raapu Pirape alina Siri kedaa adaalepe ritua.
    Go puma kone makuaae Juda alinu page Gote-na lodo kira-ae ali mudunu page rekena
    agale tisaa alinu page go ali raayome ni koau wateme. Go puma ni lu makomalimi
    pare wala yapi repo dia naloma wala tapa-para rekalua lisa.'
  mni-mni: "Aduga Jisuna makhoida asimasu hairak-i, “Migi Machanupa adu awaba nangba\
    \ tai aduga ahal lamansing, athoiba purohitsing amasung wayel yathanggi ojasingna\
    \ mahakpu yadaba tai. Mahakpu hatkani, adubu humni suba numitta mahakna amuk hinggatkani.”\x94"
  yad-NT: '@see-verse:LUK.009.021'
  mxb-NT: 'Dá ni̱ kaa na̱ xíꞌín rá: ―Miía̱n ndúsa̱ kánian kua̱ꞌá nda̱ꞌo ña̱ꞌa ndoꞌo
    naní nío̱ na̱ ni̱ nduu ta̱a ñayuú yóꞌo. Chi̱ kuñóꞌó ñaá ta̱ sáꞌano ñoo, xíꞌín
    ta̱ duti̱ sakua̱ꞌa̱, xíꞌín ta̱a dánaꞌa̱ ley Moisés. Ta kánian kuu na̱. Tído ti̱xi
    kuu̱ óni̱, dá nataki va na.'
  pon-2006A: E ahpw pil mahsanih, “Nein-Aramas uhdahn pahn lokolok laud oh pengpengla
    rehn lapalap oh samworo lapalap akan oh sounkawehwehn Kosonnedo kan. E pahn kamakamala,
    e ahpw pahn iasada ni kesiluhwen rahn.”
  maq-NT: 'Cuitjin xu cachja me: ―‍Ngahan xi Quihndi rë Xuta Jain ngahan ne, hachu
    meje rë xi jemu cjín cjuañihi cuátju cuma; xuta changá cojo nahmi xi matitjun
    tsëhë nahmi cojo cha xi vicuya cjuachacun ne, tsitjungui me ngahan, tsiquehen
    me ngahan. Peru xi ma jyan nixtin ne, tsicuya Nina ngahan cjuahñu. ―‍Cuatjin xu
    cachja Jesús cojo xuta ladu rë me.'
  hto-hto: 'Iaɨoɨna daɨde: —Nanoide Ɨíma Jitó Crístodɨcueza, ɨere duere fɨnóllɨcue.
    Ocuide éinamacɨ cuena ruifíruitiaɨoɨ. Daje izói lletáriraɨnɨ illaɨnɨ cuena ruifíruitiaɨoɨ,
    íemo jɨáɨ ocuica uai llófuefɨredɨno cuena ɨáɨruitiaɨoɨ. Cuena tɨ́taitiaɨoɨ, mei
    íadɨ daaruiámani íllemona meine abɨdo cáaitɨcue, —daɨde.'
  por-BRBSL: 'dizendo: “O Filho do Homem deve sofrer muitas coisas, e ser rejeitado
    pelos anciãos, chefes sacerdotes e escribas, e ser morto, e ao terceiro dia ser
    ressuscitado”.'
  ces-NKB: 'a řekl: “Syn člověka musí mnoho vytrpět a být zavržen staršími, velekněžími
    i zákoníky, být zabit a třetího dne vstát [z] mrtvých.”'
  cui-cui: 'Yawa barai pijimonae po coyene xua bexa ichamonae Jesús cana exanaeinchi.
    Jesús namchi, jeye: —Xan ponxaein Nacom Tananeitapetsin, jiwi bichocono neperaxa
    jʉbina. Mataʉtano pitiri jiwi irʉrʉ sacerdotemonae pia pentacaponaewi tatsi, irʉrʉ
    pomonae jiwi pecuidubiwi Moisés pia peitorobi coyenewa tatsi, daxita barapomonae
    neitawetsina. Mataʉtano barapomonae nebexubina. Ichitha equeicha asʉ poponaein
    poxonae acoibi po matacabiyobe tsuxubi tsane, jei Jesús poxonae nayabara paeba.'
  boj-2014: Osiqa minjrej, “E Tamo Aŋgro. Bunuqna e jaqatiŋ koba oqai. Juda gate naŋgi
    ti atra tamo kokba ti dal anjam qalie tamo naŋgi ti e qoreibosib lubsib moiyotbqab.
    Bati qalub koboamqa e olo subq na tigelqai.”
  eng-OEBUS: he told them that the Son of Man must undergo much suffering, and be
    rejected by the elders, and chief priests, and teachers of the Law, and be put
    to death, and rise on the third day.
  eri-eri: Onodu bona no lenigai, “Fai Nomo Idau no jimiri baingaro tonbona. Nere
    mora aroro bagu, nuuni beele isou fai bagu, nere pris aroro bagu, no moge tubode,
    dukote wogunga umonbona. No umedu bona, fati eei la ege gidu jayonbona.”
  aly-aly: “Ayengan Artwa Inngarl Akngey-wenh. Ingwer-ingwer apmwel-ayeth-anem atyeng
    aynteyenh. Arlka ayeng irrwampeyenh, ayengap apmwa awelheyenh. Akngerr atyeng-wety
    arlkarerreyenh; atyetyart-rnem Jew-rnem-wenh, artwa rltwernem tyaty ilkwareny-rnem-then,
    artwa angka Moses-wenhew akalty anthey-angker-rnem-akerr. Ingwer-rnemel ayenh
    atweyenh ipmewarl. Ingwa atherr-penhan ayeng angkeparl itetherreyenh ipmepenh.”
    Alakenh-anyem ra ilelhew kwertengerl ikwerenh-rnemew.
  wiu-wiu: no Ali Yatenane Oyagome tete-kala moane kawou. Nipa Kanosolo ali-kitika
    Akolalike lodo yotokoai tiki tobou ali-kitika Mosesene totono pine to̱a olaukoa
    tiki ali-kitika enika eni ali peyame no kote tokale wawa wia tukoi. Nitikolika
    ta tebolo takoa pataka-pete Akolaliyo moa kamotokoo wa Yesuyo akeneya.
  swe-swe: 'Han sade: ”Människosonen måste lida mycket och bli förkastad av de äldste
    och översteprästerna och de skriftlärda. Han måste bli dödad men bli uppväckt
    på tredje dagen.”'
  cth-cth: Hothloilah tami Capa teh rucatnae moikapap a khang han. Tami kacuenaw,
    vaihma bawinaw hoi cakathutkungnaw ni, a hnoun awh vaiteh a thei awh han. Apâthum
    hnin vah bout a thaw han telah atipouh.
  mti-mti: Sira me wane, “Apan Usiwa matai danadawai obiren di aupe. Namuyoiyoi igiyawa,
    pirisi koukawa ge Gwangwan toewanewan igiyawa me topayape, toin gutpe, kum duwamdesiyawa
    danave me sira inaig yoipe. Me di matatpe.”
  pad-NT: 'Oniaroa, Jesus va''ora nava''isohijoravini hiki kidipohia avigaja kaimoni
    ida nahina namithaki. Va''ora ni''aha: —Hovani ija''ari hahavi vakadi''aajo ho.
    Oimana bana hida ''banakarahoja. Hora vakajoniki bana adani judeus kaija''ari
    vanava''isohiva abono. Hora vakajoniki jaboni adani sasidotxi vavaka''da''diva,
    judeus kaija''ari vaka''ojomo''iva abono khama. Hora vakajoniki, hora vavahonariahiki
    ija''ari vahoariha hora vanaabinija kaimoni. Mahi ahoarabakosiki radahahi, oahokiki
    bana ho — Jesus va''ora ni''aha.'
  twi-twi: Ɔtoaa so se, “Ɛsɛ sɛ Kristo no hu amane pii; Yudafo mpanyimfo ne asɔfo
    mpanyin ne Kyerɛwsɛm no akyerɛkyerɛfo nso bɛpo no. Akyiri no wobekum no, na ne
    nnansa so wasɔre.”
  hlt-hlt: Hlang Capa tah a muep a patang ham a kuek. Te dongah patong rhoek, khosoihham
    rhoek, neh cadaek rhoek loh a hnawt uh vetih a ngawn uh ni. Tedae a thum hnin
    ah thoo ni,” a ti nah.
  tbz-SIM: 'Kɛ yíɛ́ kɛ dɔ̀: Onìtìbirɛ dò nkɛ́fɛ̃́ṹtɛ́mu mɛdiɛ̀, kɛ̀ Kuyie ncĩ́ɛ̃̀tɛ̀
    kó bɛkótíbɛ̀ nɛ̀ ikuɔ́ nìùbɛ̀ kó bɛkótíbɛ̀ nɛ̀ ikuɔ́ wɑ̃ɑ̃̀bɛ̀ kɛ̀ bɛ̀ɛ ò yetɛ
    kóò kùɔ, diyiè tɑ̃ɑ̃́nnì yiè kòo yɑ̃́ntɛ́,'
  san-GUJ: સ પુનરુવાચ, મનુષ્યપુત્રેણ વહુયાતના ભોક્તવ્યાઃ પ્રાચીનલોકૈઃ પ્રધાનયાજકૈરધ્યાપકૈશ્ચ
