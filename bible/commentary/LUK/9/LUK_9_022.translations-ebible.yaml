    neka Mozes-qa guguna manqat nømendim ezoqam bèsanqawém, sasa belaem. Geté khøuwa
    timømbo-misika-ez ndøgo, ndego Mbumbukiam nango ndø̀khandí꞉v.”
  rug-rug: Tozini tugo Sa, “Sa Tuna na Tie si kaqu koa tava sigiti, meke kaqu ta kilu
    koari na koimata tadi na tie Ziu, na ṉati hiama, meke koari na tie va tumatumae
