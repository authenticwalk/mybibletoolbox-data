    qu''il soit mis à mort, et qu''il ressuscite le troisième jour.'
  hau-ULB: Sa'annan ya ce, “Dan Mutum dole ya sha wahalar abubuwa da yawa; dattawa
    za su ki shi da manyan fristoci da marubuta, sa'annan za a kashe shi. Bayan kwana
    uku, za a tashe shi da rai.”
  mal-mal: മനുഷ്യപുത്രൻ പലതും സഹിക്കുകയും, മൂപ്പന്മാർ മഹാപുരോഹിതർ ശാസ്ത്രികൾ എന്നിവർ
    അവനെ തള്ളിക്കളഞ്ഞു കൊല്ലുകയും അവൻ മൂന്നാംദിവസം ഉയിർത്തെഴുന്നേല്ക്കുകയും വേണം എന്നു
    പറഞ്ഞു.
  kkc-kkc: Osoloso see tobu Yesuye o hamamee dili odoo dimapoo egeesee takaso, “Odoo
