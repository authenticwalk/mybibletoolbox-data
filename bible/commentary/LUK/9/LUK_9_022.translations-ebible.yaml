  san-BUR: သ ပုနရုဝါစ, မနုၐျပုတြေဏ ဝဟုယာတနာ ဘောက္တဝျား ပြာစီနလောကဲး ပြဓာနယာဇကဲရဓျာပကဲၑ္စ
