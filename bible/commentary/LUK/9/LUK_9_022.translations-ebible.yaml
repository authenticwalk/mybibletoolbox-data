    God kai tae nau fuana maurie.”
  suz-BL: येसुमी “रागीम जरमेशोमी शुश श्‍येत जचा माल्‍ब। जोक्‍ब तुइक्‍ब खाल्‍पापुकी,
    ठेयब चढ़ेबपुकी नु सास्‍त्रीपुकीमी मेको कली मब्रथु साइक्‍पाइक्‍नीम। मिनु बेक्‍शो
    आ नित्‍थ नाक्‍ती सेंसीब” दे शेंदीमी बाक्‍त। लूका ९:४४-४५; लूका १८:३१-३४
  car-NT: 'Ika''po: “Poto me mo''ko kari''na ymuru wota''karykary man. Mo''karon uwapoto''san,
