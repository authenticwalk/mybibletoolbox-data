  amx-amx: Kwer-penh Jesu rang ilelhek, “Tjerrtj-henh Ler kwer anem, irlkert angerr
    inetjeh, nakepakel-irretjeh. Angerrepat map, ngkart priest angerr map thwen, kaltj-anthenh-anthenh
    map thwen inang kwer ahentj-kwenh-irretjenh. Renh inang artwang merrentj-artek
    anpwetjenh, inang renh irrernng atwetjenh. Rang kweny atherr-penh irrernng intentj-penh
    rang angkep iteth kemerretjenh.”
  ake-NT: Mɨrɨpan uya ta'pʉ, “Ka'pon, Papa winon uya e'ne' moronkato' oton eke pe
    rɨ, mɨrɨpan ewaruma'tɨto' oton Esuwerʉ amʉ' epuru ton uya, use'man nɨto' tʉrawasomanin
    nan epuru ton uya, mɨrɨ awonsi'kɨ main pɨ' enupanin nan uya, mɨrɨpan wɨto' oton
    mɨrɨ awonsi'kɨ iye'mʉ'sa'kato' oton itosorʉwano wʉi a'tai uko'man nɨto' ya',”
    ta'pʉ iya.
  qvn-NT: 'Chaypitas cay niraran: “Noga jana pachapita shamusha runataga aliscam cunchuchipäcamanga.
    Jinarcurmi wanuchipacamanga. Chaynuy rurapäcamanga alinninpag ricasha chacha runacunam,
    Diospa wayinchru mandagcunam, jinaman Moisés isquirbinganpita yachrachigcunam.
    Chaypita quima junagtaga cawacämushagmi”.'
  tku-NT: 'Cāhuanilh: ―Quit Chi''xcu'' xala'' Tālhmā''n ē ixlacasqui''nca naquimakapātīnīncan.
    Xanapuxcu''nu'' israelitas ē xanapuxcu''nu'' pālejni'' ē mākelhtahua''kē''ni''nī''n
    līmāpa''ksīn, xlaca''n naquintalakmaka''n ē naquintamaknī. Masqui naquimaknīcan,
    ixlī''a''ktu''tun quilhtamacuj na''iclacastālancuana''n.'
  bjk-bjk: Ma ixo tengen, “A Barok kö Tödi irabo mana kip lo a tiip oleleng. Abo sisila,
    mabo pris tataxin mabo tene ausu möxöbo warkurai te Moses idi tabo öbulubun ine.
    Ma nangadi tabo sexomet ine, ma xö narun ne bung melamu, irabo taru baling.”
  msy-2020: Egha a kamaghɨn mɨgei, “Gumazamizibar Otarim bar mɨzazir ekiaba ko osɨmtɨziba
    iniam. Eghtɨ Judabar gumazir aruaba koma ofa gamir gumazir ekiaba, ko Judan Arazibagh
    fozir gumaziba, me an aghuaghɨva a mɨsueghtɨ an aremegham. Egh dughiar mɨkezimɨn
    a ua dɨkavigham.”
  bpr-bpr: Na man Dyisas, “Là ti fakay ku là dee kaflayam mkel di do, dunan i dnagit
    Ngà To. Na i dad tua gal mebe i dad to, na i dad ganlal di kafaglut, na dad to
    gal tamdò i dad uldin Dwata fagu di ku Mosis, knagolla agu na fnatila agu, bay
    di gatlun du, lê agu mték di fati.”
  rmy-VLAKH: 'Пхэндя: — Шаво Манушыкано авэла андэ бари грыжа, и Лэс на прилэна пхурэдэра,
