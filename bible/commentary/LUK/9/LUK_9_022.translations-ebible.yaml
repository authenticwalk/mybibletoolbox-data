    nugumak tini'ga'. Ning tinga kama famineng ibinga Anutu wari tubobu nifimararo'ga'.
  ino-ino: Yisasi'a make hu'ne “Ala ala vaya'ae mono nopi kava vaya'ae mono hapali'a
    hapa'nepaiya vaya'ae nakaeya ko'ku'napakati e'noa ve'ka vaya'mo alinate'nea ve'kamo'nae
