    hina’asabun namorob, baise veya baitounin ufunamaim boro morobone namisir maiye.”
  sny-sny: Le lowe ma'e tame eiye, “Ane meni pefine a'i, hire ma'e itorai ape, lu
    tamo lai ane ma'e au luwaruweyei. Ane fofowei erasi a'i teriteyei. Au heseyei
    lu owane werese, lu Farisi werese, Owane Sitewi lo yo peri lese siye lu werese,
    lowe ane ne me'iyeni ma'e atati arunatirowawe, peri ano arisirowa. Me'iye su lowe
