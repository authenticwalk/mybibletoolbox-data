  muy-muy: 'Àhi ana tay keti : « Ahàr àɗəm nu *Wur ge Mis ti nə̂cakay daliya dal-dal.
    Nday gəɗákani ni, gəɗákani ga ndam *maŋgalabakabu mis akaba Melefit ni akaba ndam
    *məsər Wakita ge Melefit ni atawayay nu do, atakaɗ nu. Mək a huɗ ga vaɗ mahkərani
    bu anaŋgaba e kisim ba. »'
  kqc-kqc: Ka niyo, “Amiye di mida bi esika esika tau moiyaine, ma tora vene, Sei
    ma amiye utari naivo vene di varika vene, ma ago gira oteimana vene yaku fufuta
    masi umuyegedi, ma gabi meda regoderi, dudusa dadi rae rego.”
  rmc-ZRB: 'вакєрібнага: — Ле Манушенґєро Ча маїнел іґєн бут те семвединен. Ов ейла
    отчідо ле пгуредеренца, єкг баредер рашаєнца те ле танітовенца Законоскєре. І
    маїнел тейн мурдардо, а про тріто дівес ушела андал о мерібе.'
  tav-tav: —Yʉa camaja tʉpʉ Dio cʉ cajooricʉ cãcʉ seeto yʉ tamʉogʉ. Cabʉcʉrã judío
    majare carotirã, sacerdote maja ʉparã, judío majare cabuerã nipetiro yʉ tʉjʉteeri
    aperãre na jĩa rotigarãma yʉre. Yʉ na cajĩa rocarije to nibao joroquena yʉ tunu
    catiogʉmi Dio moquena itia rʉmʉ bero, na caĩ buioyupʉ Jesu cʉ cabuerãre.
  eng-ULB: saying, “The Son of Man must suffer many things and be rejected by the
    elders and chief priests and scribes, and he will be killed and on the third day
    be raised.”
  spa-VBL: “El Hijo del hombre tendrá que experimentar horribles sufrimientos”, dijo.
    “Será rechazado por los ancianos, por los jefes de los sacerdotes, y por los maestros
    religiosos. Lo matarán, pero el tercer día se levantará de nuevo”.
  fra-_FOB: 'Ajoutant: Il faut que le Fils de l''homme souffre beaucoup, et qu''il
