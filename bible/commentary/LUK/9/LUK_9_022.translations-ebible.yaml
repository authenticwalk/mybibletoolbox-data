  wrs-wrs: Kava arana ombol lohv, doa heva os indhanamba kamba si kin vreihuvmona
    vevav. Mundil, katekis, sembayang andranindna kuwul, himba kamba si os ovumnivav,
    mani yimba kana kuwulma, doa indhanamba si os kamba helvakomandhivav. Wo heva
    os kava si samblamongonin verava, henga si kava beswonam phovav kavna nihna. Memba
    Sesoana nengavnangva doara lohvna.
  mca-mca: 'Ma'' qa yit''ijets pa''aj: —Ha''ne Ƚa''s na'' Jukhew les ƚe''wis hatse''
    qu'' nataatshenhetii, qa qu'' qi iye qu'' nuten nekhewe'' tenek''enheiji'' na''
    witset qa ne'' tenek''enhe''yij ne'' pa''il qa nekhewe'' iye i''nq''ijatshenij
    ke'' Moisés ƚe''lijei, qa'' nawa''m iye, qa'' iƚa''xe'' iye qu'' namets wetshetk''ewi''ƚ
    pe''qu'' neƚutse''.—'
  kiw-kiw: Ka ruu-ro rii iduuꞌai-ka, “Uubihaubi mereei, memiho hiꞌa temeteme eidai
