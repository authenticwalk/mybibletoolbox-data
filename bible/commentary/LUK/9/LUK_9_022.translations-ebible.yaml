  zos-NT: 'Y Jesusis ñøjmayaju: ―Pyenate øtz va'' nøngøt vøti toya, øtz mumu Pø''nis
    chøn Tyøvø. Øtz ji''nø man pyøjcøchoṉyaje tzambøndøcva''is y pane covi''najø''is,
    y aṉma''yoyajpapø''is aṉgui''mgupit. Pyenate va''cø yaj ca''tøjø, y mapø chøn
    visa'' tu''cay jama cøsi.'
  gvs-gvs: Tomalatomota gedageda badabadaidi bei ibabanedi. Aiyuwoina tomoyamoya be
    Tonúwala Gagaidi be nakae Yaubada ina Katukeda ana tovatulukwanayao bei sikatae
    namliyeta sikaumate go, maliyalina aitonina goi Yaubada bei ikaitáoe.’
  kbm-kbm: Bekob ginei; “Asonge bambamo mateu ane be tis eisir ebe emb kulkul da ane
    nangge lum yamar ok tis gidung yaun ane atob bwais ve Pomate Natu Ayeu ebe meng-gahlang
    weik amolmol ok, be atob inalgum awangg yaun be ines Ayeu vunu. Bemem as mate
    ebe ve aitol ane ok, okob atob ayeu namdil nangge taku gimat ane vukuri.”
  tew-tew: heḏá wáˀ ovâytu̖ˀan, “Naa tꞌowa tꞌä̖hkígîˀ oˀaypu̖yä̖ˀi taˀgendi báyékí
    dontꞌôephaḏekhâymáa. In Hudíyo tsonnin heḏá in owhaˀ pꞌóˀḏéḏíˀindá heḏá in
    Huḏíyoví khuu dâyhá̖ˀoˀindá naa díjoegikhâymáa. Díkheˀkhâymáa, hewänbo iweḏi
    poje thaa iwe owáywówápuwagíˀo.”
  rmc-rmc: 'A paľis lenge phenďa: „O Čhavo le Manušeskro mušinela but te cerpinel.
    O phuredera, o bare rašaja the o zakoňika les na prilena, ela murdardo a pal o
    trin džives ušťela andral o meriben.“'
  apr-apr: Motong la Yesu iwete pang di galiunu mulu nen, “Tool Moolmool ke Maro ole
    isolo moonoo le masngana alunu kaiye. Inbe di tooltool maimai kidi Yuda tiye di
    tooltool maimai ke paroranga so pang Maro, inbe di pannoongoo ke wer ke Maro,
    ngan ole tiwala muridi panga, inbe tiraumate le imata. Bong ole iken ye ke ru,
    lo ngan bet ye ke tol ki ngan ole imadit mulu ye ni ke matenge.”
  tiy-tiy: Atin féntaus Jesusey kébéréh ne mano, “I Nga i Kéilawane, sani Begéne,
    médooy rasayé kuwe. Brab ikaay de odoroy de Judio brab de odoroy de fadi brab
    de témoro bé kitabe, brab féléhué ro Begén. Endob dob gétéléwo nuwe gétérésangan,
    tébuleu.”
  nlg-nlg: Ge ghoi bosa vanira so, “Inau na Dale Tinoni ku vahaghitaili mughua. Kara
    niu sika rana mane nagho, ma rana manesukaghi kamanagho, ma rana manetarai ni
    vetena nina Moses. Kara mateu, mi murina e tolu na bongi, ku ghoi tughuru oli
    sania na mate.”
  dgr-DOGNT: Eyıts'ǫ (edeghǫ) gots'ǫ̀ hadı, “Dǫ-wet'àaɂàa-deè sìı hòtł'ò daı̨ɂa ha.
    Ǫhdah gı̨ı̨lı̨ı̨, yahtıı-gha-k'aodèe eyıts'ǫ Nǫ̀htsı̨-yatıì-k'ègedìı-dǫǫ̀ gıgha
    wedę ha hǫt'e. Ełaàgıìhwhı ha eyıts'ǫ taı dzęę̀ t'à naìdà ha hǫt'e,” gòhdı.
  pes-OPV: 'و گفت: «لازم است که پسر انسان زحمت بسیار بیند و از مشایخ وروسای کهنه و
    کاتبان رد شده کشته شود و روزسوم برخیزد.»'
  ron-1924: Апой, а адэугат кэ Фиул омулуй требуе сэ пэтимяскэ мулте, сэ фие тэгэдуит
    де бэтрынь, де преоций чей май де сямэ ши де кэртурарь, сэ фие оморыт ши а трея
    зи сэ ынвие.
  tpz-tpz: Pareꞌ soe pan, “Eöꞌ e Koaꞌ Teꞌ Pa Napan Kurus se kon o kamis apuh rakah
    manih pa koreera nap susunön po Jiuꞌ, me ra ma teꞌ susunön ësës heꞌ, me ro teꞌ
    vavaasis to nat i ne o Vavaasis pe Mosës. Ee ip vamët a neoꞌ, ko vakön poen ne
    eöꞌ se sun taneꞌ hah eoꞌ manih po vapeepe.”
  agd-agd: Máa siren béi semí, “Banta Anin mano kokhon uman barantin maen ánon banta
    kayo vá monó ánon banta kéká bá man baya ma afová ukhein banta kéká bá ano véin
    oyan amiren aruan púdantin maen kanú manaú damusí intin béi evaránen orun mantanten
    mino.”
  rkb-NT: Tapara utakta Deus zikpehata iknasikta maku babata ahawatihi sinini my.
    Sudeutsa taparaktsa kapitãotsa kaharere bo batu yhỹ zikaha. Taparaktsa ziknapamykysokonahatsa
    Deus wahoro batu kahumo yhỹ mykaranaha. Siwatahakatsitsa kino niwatihi batu kahumo
    yhỹ mykaranaha. Uta pikbezenaha. Petok puruze mynahyrizikpo — nikara.
  san-THA: 'ส ปุนรุวาจ, มนุษฺยปุเตฺรณ วหุยาตนา โภกฺตวฺยา: ปฺราจีนโลไก: ปฺรธานยาชไกรธฺยาปไกศฺจ
    โสวชฺญาย หนฺตวฺย: กินฺตุ ตฺฤตียทิวเส ศฺมศานาตฺ เตโนตฺถาตวฺยมฺฯ'
  iws-iws: Mɨ Jisɨs siya ɨna swokɨ boɨnkiyɨn kara Yaowae Adɨn nɨnomor kouanɨn kara
    wɨ hɨk kɨmpɨpɨsu prasae hai rani. Mɨ bɨiyan inkamɨm omaka Adi Komii siir inɨg
    hainaniya saiir kɨgrɨraowiyɨm mɨ prismi bɨiyan inkam mɨ kamɨm siyɨu komii komiiyɨm
    sɨm nɨnomoknɨnkɨniyɨm, sɨma wɨ digɨumii siir haimriyɨuwi mɨ sɨma siirɨn wa nɨsomaowi
    mɨ siya ɨi kwoɨmaka wa swokɨ ɨnsiin ɨdwowi ɨe hɨrankar.
  pol-SZ: —Czekają Mnie straszne cierpienia. Zostanę odrzucony przez starszych, najwyższych
    kapłanów i innych przywódców religijnych. Zabiją Mnie, ale po trzech dniach zmartwychwstanę!
  ztq-NT: Ni lëë xaa chëb nii tir mban tedy mguiy nii pxaal Dios, ni ksaldy xaa kol
    xaa, ni xaa nii xñabey lo pxosy, ni maestre ley. Lëë meñ kuty xaa, per tse nii
    loxo tson kpidz lëë xaa kpañ.
  zai-NT: 'Rabi be laaca'': ―Naa nga Hombre Biseenda Dios. Naquiiñe tide stale enda
    naná. Zudxii deche ca xaíque sti guidxi ne ca xaíque sti ca sacerdote ne ca maistru
    de ley naa, ne zuuti ca naa, peru zabane raguionna gubidxa.'
  upv-upv: Ko owra “Jinibb Mawos purnge wor p̃isij ko renge nanu pilep, ko b̃irterawarreng
    nir, ko batu jinibb ne sulsulen nir, ko jinibb ne nevisvisenien ne nale nesesreien
    nir parungasi ni, parevji pini. Ko nabong p̃itul ko pimaur luwi kele.”
  wap-NT: Naꞌiki ukian ĩꞌati, “Daonaiora Aokazi Ikiꞌo kashaꞌoraꞌo nii manawun ubaiaapan.
    Naꞌiki tuukiaꞌo nii ukashada-kao, aonaꞌo nii uaiapa-kao. Kazowautapainao Jewnao,
    faadaanao zowaunaanao, naꞌiki tiichaapauzonao Moses kakinaori dauꞌu, ĩnaouꞌo nii
    wuruꞌu kashadaꞌoraz uruu. Atii uzowii-kao nii, mazan idikinaudaꞌutan kamoo idaꞌa
    ukadishitan nii ubaaranaa iki,” ukian ĩꞌati.
  mva-mva: Kodeka Iesus bokai iradi, “Tamoata Natu masa sururu bibia-tina ngadoki.
    Iuda tamoata nedi bibia, tamoata Nanaranga ditabatabai dimuamuadi, be tamoata
    Moses Mata ne disulesuletaki masa dataguraki be dasegeaki, be umoatea ngapura.
    Ata amaridi toli muridi masa kaba ngamarang be moauriuri ngasoaki.”
  dwr-NT: “Taani, Asaa Na7ay, daro metuwaa akkanaw bessee; cimatuwan, qeesatuwaa kaappatuwaaninne
    Muse higgiyaa tamaarissiyaawanttun ixettanaw koshshee; unttunttu taana wodhanawantta;
    taanikka heezzentho gallassi hayquwaappe denddanaw bessee” yaageedda.
  kfw-kfw: "Ama innum inmandiang hin aleitipi, “Miring sapa kha poongna angjet aneisik\
    \ khat-um katar ngai, thiampu kalian ngai halli Dan karu ngai'n zootnunu khat-um\
    \ ama kha thina inpesik eii, takkha nithum huuini ahongring nooksik eii.”\x94"
  bfz-bfz: तेबे तिने बोलेया, “मां माणूं रे पुत्रो खे जरूरी ए कि आँऊ बऊत दु:ख उठाऊँ,
    बुजुर्ग, बड़े पुरोईत और शास्त्री माखे तुच्छ जाणी की काई देओ और आँऊ तीजे दिने जिऊँदा
    ऊई जाऊँ।”
  cuk-09: 'Degi Jesús sogdebar: —Ani Dule-Machi, nue-wileger-gebed. Judiomar-girmar-dummagan,
    dule-irwa-Bab-Dummadse-gormalad-e-dummagan, degine, escribamar, amar gwen an-abingaosurmalad,
    an-oburgwemaloed. Geb degine, ibapaagi gannar an durgubaloed.'
  ben-OBCV: তিনি বললেন, “মনুষ্যপুত্রকে বিভিন্ন বিষয়ে দুঃখভোগ করতে হবে; প্রাচীনবর্গ,
    মহাযাজকবৃন্দ ও শাস্ত্রবিদরা তাঁকে প্রত্যাখ্যান করবে। তাঁকে হত্যা করা হবে এবং তৃতীয়
    দিনে তাঁর পুনরুত্থান হবে।”
  mil-NT: 'Te ní xáhaⁿ‑gǎ xii‑güedé: —Yúhú Tée cùu ñaní tnáhá‑ndó nchàa‑ndo ío cuéhé
    sǎ ndóhò‑í, chi daquèe tɨ́hú ñáhá cuè tée cùu sacuéhé nǔú ñǎyiu isràél, ndɨhɨ
    cue dútú cúnùu, ndɨhɨ cue tée dàcuaha ñaha xii ñáyiu nchaa tnúhu ní chídó tnùní
    ndíi Moìsés, te sáá nduu te cahni ñaha‑güedě xii‑í, dico nduu úní sá cùú‑í te
    ndoto‑í —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: — Soat wag̃o õn. Õn pit ipiat osupi'ajo — io'e. — Paĩyũ kukukayũ itakoma
    jĩjã je'e okay, Moisés ekawẽn imutaybitbin'ukayũ dak, Judeuyũ kukukayũ dak. Waoka
    ojuy je'e ip. Waoka ip g̃uyjom. Xepxep xet kap puje bit, waram ocetait — Jesus
    o'e.
  amk-amk: Mayeai medu aha deyo, “Kaisung Inontarai nei ambori sodai dadira bitoya
    ki. Imami baba fosa, tuti mantaunau Hukumi Musai soi fosa, ambori eteiayari ki.
    Tuti ambori emunia mireha, wape werahida botoru aha mani, suwi na marareha rorong
    foi aha ki.”
  fai-fai: Got ami Kinim ayo ufek ufek umi mámin yáw dákadu nadale mew gebom kinim
    so sawa kukumin kinim so bokal kayak as fakiw dakádawin kinim so iyo báyo akei,
    adik madas akei, ilim aket so anbidino yakiw, anbidiw fikale bi am alewbino kei
    talá tabokaba ko.” Yakeisa.
  ura-NT: 'Niritiin jetaote: “Nii inaraacha cohajei Cachaneein nejanohanune cairichaeriinte,
    caque jaolecoha cuurureein Jorioocuru bichauhenaauru aina saseredotecuru curuaanaacuru,
    chaen Cana Coaunera naitoonjoan que cacha relaaureraauru, naaonjoainuri. Acaaurute
    catinaa cuurureein niqui, nena nichata janohane cuhane ichanaa cureeunnicha,”
    nae jetao acaauru rai Jesoso.'
  mcd-NT: Ascatan afu rafuafo yoiqui isca huani, —Un chipo fasi omitsiscashquin. Nocon
    yorafohuunshon Dios cufimisi niaifofo non Dios fu tsainti pushu cushumisifo Moisés
    cununi cuscan tapimamisifoan futan ua icoinra huashquicanima. Ascashon ua ato
    rutumafiafo osha rafu non fusti finontan un afanan funishquiran, —ishon Jesús
    ato yoini.
  urt-urt: Jisas plihe ŋana lenge na, “Ŋam Talah tikin Miyeꞌ, mindemboi ma mambaꞌe
    nihe syohe ŋembere. Mindemboi lenge boremborenge, topoꞌ lenge pris ondoh, topoꞌe
    lenge jetmam tikin wusyep erŋeme ka jirnge ŋam topoꞌe ka pumbe no, ma mule. Kom
    ŋup hun na erŋe miꞌe pe, ma plihe tuhur.”
  awk-awk: Wiyelliela, Yinal ta ku̇ri koba yarakai kauwȧl wal bon umȧnu̇n, ġatun warekȧnu̇n
    wal bon bara ġaġkakal ġatun bara hiereukan piriwȧl, ġatun bara gȧrammateukan,
    ġatun búnnu̇n wal tetti, ġatun bouġgánu̇n ġaiya bon tarai ta purreȧġ ġoro ka.
  kiz-kiz: Akajobha kwamba mwana ghwa Adamu lazima atesekajhi kwa mambo ghamehele
    ni kubelibhwa ni bhaseya ni makuhani bhabhaha ni bhaandishi na ibetakukhomibhwa,
    ni ligono lya tatu ibeta kufufuka.
  tzo-TZE: 'Jech laj yalbe noxtoc li yajchanc''optaque: ―Vu''un ti co''ol cristianoutique
    ta ono''ox xquich'' ep vocol. Mu xisc''anicun li jchapanvanejetique, xchi''uc
    li banquilal paleetique, xchi''uc li jchanubtasvanejetic ta smantal Dios yalojique.
    Chiyaq''uicun ta milel. Chimucat, pero chicha''cuxi ta yoxibal c''ac''al ―xi.'
  lex-lex: Mere mhioratreria! Uplerlawna ralma-riorni olek pa Rimormiori A'na A' die
    hota tiutulu-lielewua kropna-krieutu, yamuki-yama'ala, me hota ina-ama Yahudi
    rora imam-imam re o'tani-matni, me makwatutu-kwaye'a agama rwayotli A'u. Ne Uplerlawna
    Nala pa hota rwen A'u mere la'pa nodia la lera wotellu de Uplerlawna Namori owa'an
    A lia matmiati ralamni.”
  dov-dov: kati, “Mwana wa Muntu welede kusyonsegwa kuzintu zyiingi akukakwa abapati,
    bapati babapayizi antoomwe abalembi bamulawu, mpawo uzojiigwa mpawo mubuzuba bwatatu
    uzobuka.”
  rgu-rgu: Boe ma, Yesus dedea tamba seluꞌ bali nae, “Au ia, Ana Lahenda. Au lepa
    doidoso mabera rupaꞌ ara. Neuꞌ ko lahenda Yahudi ra lasi nara, malaka agama ra
    malaka nara, ma mesen agama ra ta nau sipoꞌ rae, Au ia, Kristus. Ma neuꞌ ko raisa
    Au. Tebe Au mate, tehuu fai binesa na, te Au asoda seluꞌ!”
  toc-NT: 'y chiné xlá ca̠hua­nipá: —Hui­xinín na̠ caca­tzí̠tit pi̠ aquit Xata­lac­sacni
    Chixcú xli̠­ca̠na pi̠ luu la̠n cámaj pa̠ti̠nán, y a̠ma̠ko̠lh lak­ko̠­lu­tzi̠nni
    judíos luu maktum xli̠­ca̠na naquin­ta­lak­makán xa̠hua xana­puxcun cura chu xma̠­kalh­ta­hua­ke̠­nacán
    judíos. Naqui­mak­ni̠cán, pero xliaktutu quilh­ta­macú aquit nac­la­cas­ta­cuanán
    nac ca̠li̠ní̠n.'
  ulk-1902: Kega, Abkoreb gaire lu asias Ade ra Uerem, pako aule giz abi dikaer, pako
    zogozogo le giz, pako aotale giz, uiaba abi ipitare, a thri gerger ko eded.
  som-som: isagoo leh, Waxay waajib ugu tahay Wiilka Aadanahu inuu wax badan ku xanuunsado,
    oo ay waayeellada iyo wadaaddada sare iyo culimmadu diidaan, oo la dilo, oo maalinta
    saddexaad la sara kiciyo.
  mam-C: 'Xi tq''ma''n kye t-xnaq''tzb''in kyjalu''n: Ayi''n, a Tk''wal Ichin, ilxix
    ti''j tu''n tiky''x nim yajb''il wu''n, ex ok kchin elil i''jli''n kyu''n kynejilxjal
    ex kyu''n kynejil pale junx kyuk''a tkyaqil xnaq''tzil ti''j ojtxe kawb''il. Ok
    kchin k''wel b''yo''n kyu''n, me toj toxin q''ij ok kchin jawitz anq''intla juntl
    majl.'
  ndj-ndj: Yesu kayendelela kudeta kucha mwana va mundu aweshi kugoboleka nendu dalemiwi
    na vavaha na vatambika vakomi na vawula va Malawu na kuwulayiwa, lakini pavapita
    majuva matatu dashukuki.
  mbj-NT: 'Ti m'' taky hadoo: —Ỹỹh, Aj''yy Hadoo Do Hỹ Pong Jé Hana Doo, hajõng da
    ỹ ahoop. Ër wahë n''aa, P''op Hagä Do tób n''aa yt hã moo heb''ooh do sa wahë
    n''aa na-ããj da, Mosees ky n''aa jaw''yyk do ma mehetëk do na-ããj hẽ ỹ da rahyb
    n''aa wareem. Ỹ da dajëp ran''oo bä. Tamawoob hẽ ta ǟh, ỹ ganä wät da p''aa hẽnh
    —näng mä ta kyyh.'
  lat-VUC: 'dicens: Quia oportet Filium hominis multa pati, et reprobari a senioribus,
    et principibus sacerdotum, et scribis, et occidi, et tertia die resurgere.'
  ngp-ngp: Niyo agendeela kugamba, “Mwana ywa Mnt'hu naapatise masulumizo, naho naalemelwe
    ni wadala vilongozi na wakulu wa walava nt'hambiko hamwenga na wahinizi we Zisigilizi.
    Naho naakomigwe, mna zuwa dya katatu kukongela hadya akomigwe naauyuke.”
  aoi-aoi: Ngayuwe-ka ningena, ningibina-murrada ningi-rukwularrinuma enena-manja
    angalya, ki-lyandiname-ka angwurra ningena-da. Aburraja wurrarumuruma ngakwurra-langwa
    akwa ngawa WurruMinida wurrarumuruma ka-warename-ka wurrakina ngayuwa. Aburraja
    warnikakakirumaka Mawijija-langwa eningarumuruma ayakwa aburrajukwaba ka-warename-ka
    ngayuwa-da. Kabu-wardenama ningena akena k-enibudinama mabiyakarbiya-manja mamawura
    ngayuwa-da,” ni-yama Jesus ena-langwu-wa warnikabuburrakiyuwa-da.
  enq-2: 'Dopa latala baame dapa lea: “Juumanya isingi akalipi, prisa mupapi, Mosesanya
    loo mana nyepaepi, dupame Akalinya Ikiningi doko maita maitaminopa baa pyao kumasepenge.
    Dokopa Akalinya Ikiningi doko tanda longo nao kumapatamopa, yuu gii tepo dokonya
    baa sakatatana” lea.'
  eng-ASVBT: saying, The Son of man must suffer many things, and be rejected of the
    elders and chief priests and scribes, and be killed, and rise again the third
    day.
  mna-mna: 'Tona Yesu iso: “Tomtom Lutuunu, ni bela ibaada pataŋana boozo mi ire yoyouŋana
    biibi. Pa zin peeze kan, ziŋan zin bibip kizin patoronŋana kan, mi zin ŋgarŋan
    ki tutu, ko tititi. Mi ko tipuni ma imeete. Tamen mbeŋ iwe tel pa, to Anutu ipei
    i ma burup ma imaŋga mini.”'
  rmy-ARLI: 'I phenđa: “Me, o Čhavo e manušesoro, valjani but te patinav. O starešine,
    o šerutne sveštenici hem o učitelja e Zakonestar naka prihvatinen man. Ka ovav
    mudardo, ali o trito dive ka uštav taro mule.”'
  myw-myw: '@see-verse:LUK.009.021'
  sby-sby: Kayi walambeti, “Mwana Muntu welela kupenshewa ne kukanwa ne bamakulene
    beshimilumbo ne bamakulene baba Yuda ne beshikwiyisha ba Milawo nibakamukane.
    Nendi naka shinwe, nsombi busuba bwabutatu nakapunduke kubafu.”
  sll-sll: Si tere yu dungwi, “Ari Wang Weni na tani molga irai gauna gul iralga pamua.
    Te Yuda ari ha maing oo singaba ire, ha maing kene ongwo hobi ire, lo ha nir si
    tongwo hobi ire dire, na han uning si olere mobing hal wa na tenamia. Tere na
    si gonangure ari habang sutani pai molere emgi hon airalga pamua,” dungwi.
  yaq-NT: 'Intok ket inen ameu jiiak: ―Ju''u inim emo benasi yoeme, tua jiokot au
    bitne. Intok ini''i jume'' juriommeu yo''owem betana intok jume'' te''opopo tekiakammeu
    yo''owem betana intok ket, jume'' Moiseejta nesaurim yee majtame betana, ka a''
    mabettunee''uta junuen bitne. Inime''e, in me''etune'' betchi''bo net nesaune.
    Taa baji taewaita weyeka jiabijtene ―ti ameu jiiak.'
  uro-uro: Dä qa qoar toqortäqyia, “Ma Ruqa aa Emga diva as kä na ama märänga masirhat
    nani a ne bä va ama morta dä ama priskäna ama moräs na rha dä ama Skraipkäna diva
    rha rher mä qa bä va rhi veng ga näkt pät ama dävaung na qa ama qunäga dä va ma
    Ngämuqa qa rhäranas na qa nämät ama tñäpki.”
  ita-1885: 'dicendo: Ei conviene che il Figliuol dell''uomo patisca molte cose, e
    sia riprovato dagli anziani, e da'' principali sacerdoti, e dagli Scribi; e sia
