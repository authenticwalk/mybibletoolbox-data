  mwe-mwe: A Yeshu gubhashite. “Mwana juka Mundu shapate mboteko yaigwinji, na shakanwe
    na bhanangulungwa na bhakulungwanji bhaabhishila na bhaajiganya bha shalia, na
    bhulagwa, ikabheje lyubha lya tatu shayushe.”
  tte-tte: Yo iwaloyoi kolili iba, “Tomo Natuna kani kamkamna meuloina ilobai, kabo
    Yudiya ali toloinao yo topwaoli lalakili yo loina kana toyakayakataiwo kani sisikotanan
    yo siunuyamate kabo kaliyate yaiyona koina kani itoloyoi.”
  tcs-tcs: Ol dem elda blo dem Zuwispipol, dem edprist ane ol dem Zuwislotisa go meke
    mi, da Truwan blo Man po sapa obamak nugudting. Dempla go puse mi wansaid ane
    kile mi, bat wea namba tri dei ai gobi laipgen.’
  hlt-THB: Thlanghqing Capa ing khuikhanaak hu kawmsaw a hqamcakhqi, khawsoeih boeikhqi
    ingkaw anaa awi cawngpyikungkhqi ing hoet kawm uh, him kawm usaw am thum nyn awh
    tho tlaih kaw,” tinak khqi hy.
  soq-soq: Me do diamone wanase, “God insaisawa ituna rua Apana Otopa poka debama
    etaidasapi, ita apana debamau, pirisi debamau, do anaana waeuwalala me dabuasapue
    epu. Ita mo me bosapu, tane walama natadeawo me bo bedewe enepiwisepie waimpa.”
  qub-qub: 'Nircur niran: «Noga Destinädu Runaga fiyupami ñacashaj. Autoridäcuna,
    cürapa mandajnincuna, lay yachachejcunapis nogapäga ‹Wañuchun› nengami. Chaypita
    quimsa junajtanami Dios cawarachimanga.»'
  att-att: Á kinagi na nira, “Sikán nga Kaká na ngámin na tatolay, máwák nga attamák
    ku sangaw yù aru nga mesimmu nikán. Á yù ira giriámán, yù ira kátannangán nga
    pári, ánna yù ira mesturu ta tunung, manakì ira nikán. Á ipapapáte rangà sangaw.
    Ngam paginnanolayan nangà ni Namarò sù mekatallu nga ággaw,” kun na.
  bki-bki: mia naio ber batitigio bo banlo ka mia tum̃abe ka naio. Naio berenio berinavo
    “Kiniou nebe Kulorinio Kenerinio, mia navurim̃araboiano nalo na kulo Israel nalo
    kialo, vija tomu na tortoru na kulo lu nalo, bija naverloglogiano na tuboiano
    nalo, mia avukular kiniou, monoka mia ala vite ve telabo ka ala lelan kiniou.
    Mia monoka auebin kiniou nam̃aro, mia ka bogoti ve tolu nene, mia Atua rivitirilar
    kiniou nemeul bereio.”
  bqp-bqp: 'Akũ à pì dↄ: Séde Bisãsiri Nɛ́ wɛ́tãmmana le manamana, gbɛ̃ zↄ̃kↄ̃nↄ
    kũ sa''orikinↄ kũ ludayãdannɛrinↄ ni gíi, oni a dɛ, a gↄrↄ aakↄ̃de zĩ ani vu.'
  mcp-mcp: 'A mú ka jaaw bwo nə́: «Í jɨɨ shú mə́ *Mwân mə Múúd nə́ ocúmbá buud wâ
    lɔɔm nə milúlúú myâ ofada nə *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bwə́ kə́g jág jugʉshi nyə,
    bwə́ kudʉwa nyə, bwə́ gwú ntâg nyə. Njɨ a bá gwûm shwoŋ dɨ́ jwɔ́w lʉ́ lɛ́ɛl.»'
  hat-hat: 'Apre sa, li di yo: Mwen menm, Moun Bondye voye nan lachè a, mwen gen pou
    m'' soufri anpil. Chèf fanmi yo, chèf prèt yo ak dirèktè lalwa yo, yo yonn p''ap
    vle wè mwen. Y''ap fè yo touye mwen. Men, sou twa jou m''ap leve soti vivan nan
    lanmò.'
  npl-NT: 'Jesús noiwa okinmili itlamachtijkawah: —Ne Non onimochi ni tlakatl moneki
    nitlaijyowis, iwa nechtlawelitaskeh n tetajmeh non tlayakantokeh kan Weyi Tiopa,
    iwa n tiopixkeh non tlayakantokeh, iwa non kitemachtiah n tlanawatílistli, nechmiktiskeh.
    Pero ipan eyi tonati nimoyolitis.'
  bgg-bgg: Ai è de ithek shii yao, “Bran Dufuii ne bajo diig rek srane dukhothek,
    boh phabithek nane Iphey yua pha masdothek è de snai muii phro. Aishii ne ua muii
    phro, jimagunde ai ne da-uom pha idoh shii ne hòi din ruii phro.”
  eng-TCENT: saying, “The Son of Man must suffer many things and be rejected by the
    elders, chief priests, and scribes, and he must be killed and on the third day
    rise again.”
  eng-BSB: “The Son of Man must suffer many things,” He said. “He must be rejected
    by the elders, chief priests, and scribes, and He must be killed and on the third
    day be raised to life.”
  cpu-NT: 'Eekero ikantanakitzi: “Oshekira inkemaantsitakaityaari irika Itomi Atziri,
    omapero inkisaneentena ijevarite antarikona, ijevare omperatasorentsitaari, eejatzi
    ikaratzi iyotzinkariite. Ari irovamaakaantakena. Iro kantacha avisavetakya mava
    kitaite, ari nañagai.”'
  san-ASM: স পুনৰুৱাচ, মনুষ্যপুত্ৰেণ ৱহুযাতনা ভোক্তৱ্যাঃ প্ৰাচীনলোকৈঃ প্ৰধানযাজকৈৰধ্যাপকৈশ্চ
    সোৱজ্ঞায হন্তৱ্যঃ কিন্তু তৃতীযদিৱসে শ্মশানাৎ তেনোত্থাতৱ্যম্|
  tac-NT: '''Lige anele Esusi alué makué oká rió: ―Ne napu julárigame ju Onorúgamete
    ''pa rewagáchika napurigá rió neraga ''we resí ikimela ne. ''We gawélimala ne''chí
    alué e''wélala ralámuli jurío nulame abiena alué e''wélala balé, abiena alué ralámuli
    napu benírame ju alué nulalí napu a''rele ''we ''ya alué Moisesi. ''Lige arigá
    ''ma me''liboa ne, pe bakiá rawé mukugá bo''mé ne ''lige Onorúgame ku ajánirimala
    ne''chí.'
  eng-WEBPB: saying, “The Son of Man must suffer many things, and be rejected by the
    elders, chief priests, and scribes, and be killed, and the third day be raised
    up.”
  gfk-H: Io, Iesu ga tangai, “Nong a Tunatuna Ia na kilinganei ra haleng na tinirih.
    Ma ira tamat, ira tamat na pris, ma ira tena hausur ta ira warkurai ta Moses diet
    na harhus sei ia ma da bu bing ia. Senbia tano aitul a bung namur Kalou na hatut
    habal ia.”
  viv-viv: Kadu gigayo, “Iya TohobuꞋela aku vehimeya gavaina higa aulolo moyaꞋaina
    kaliva nimadiya gananuhagana. Kaliva lakahidiyao ada abaveyao ana tofaisewa kikaiwabudiyao
    kadu Mosese yana vehimeya ana tovehawala hinakiloweku. Au kaliva hinaluveꞋalikaku
    tu aiyeta anaveto againe Yaubada ginasivemididiku.”
  yao-yao: Ŵapundile kuŵecheta kuti Mwana jwa Mundu akusachilwa kulaga nnope ni kukanikwa
    ni achachekulu ni achakulu ŵambopesi ni ŵakwiganya Malajisyo ga che Musa ni kuulajikwa
    nambo lyuŵa lyaatatu lya chiwa chao chachisyuka.
  tgp-tgp: mara, “Natun tamlohi i pa lavi na rongohaji na hinau matuvana, ale tamlohi
    aulu hin Israel peresi na Moli mata pr̃is tolu na tamlohi vujangi mata leu, la
    pa r̃ohu hinia, la pa vilimateia, ale na hatolu rani i pa mele turu na mateia.”
  auc-NT: Äninque, —Botö Waobo ëñagaïmo inte nanguï caate wæquënëmo ïmopa. Në aadäni
    näni Picæncabo tönö, Wængonguï quï, ante në godönäni ñæ̈næ̈näni tönö në odömönäni
    tönö mänïnäni edæ botö ïmote Baa änäni wæquënëmo ïmopa. Ayæ̈ botö ïmote godömenque
    wæ̈nönäni wænguënëmo ïmopa. Incæte Wængonguï angä beyænque botö mëönaa go adoönæque
    ïñonte edæ ñäni ömæ̈monte quëwencæboimpa, ante apæ̈negacäimpa.
  kbc-NT: Odaa meetediogi, “Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi, leeditibige
    meliodi me jawikode. Odibatigi, niɡ̶ina anoiiɡ̶e ɡ̶odoiigi, codaa me niɡ̶idi anoiiɡ̶e
    sacerdotitedi, idiaaɡ̶idi niɡ̶idi anodiiɡ̶axinaɡ̶atece lajoinaɡ̶aneɡ̶eco Moisés.
    Codaa etideloadi, pida nigicotalo itoatadiɡ̶ida nokododi, odaa ja idewiɡ̶atace.”
  bmh-bmh: Gonug kolital gonugau tapaimaraneu dudu awareun, “Iz, Du Nugau Nag, mu
    asiu oimai, Zuda dudu banban mui, Uwait ula danemen dudu mui, kasai ze tapaimaranemenin
    dudu abai ereg, agen izal ze duabun uteimai, semilem. Go agen iz iwebiag, noumai.
    Bo, gil ianai ainarai ebu, Uwait nug iz koli usai milamau.”
  ctu-BL: 'Tsi'' yʌlʌ: Wersa mi'' yubin cabʌl wocol i Yalobil Winic. Wersa mi'' ts''a''lentel
    cha''an xñoxob año'' bʌ i ye''tel yic''ot ñuc bʌ motomajob yic''ot sts''ijbayajob.
    Mi caj i tsʌnsʌntel. Mi caj i cha'' ch''ojyel ti yuxp''ejlel q''uin, che''en.'
  meq-meq: 'A gwaɗatay sa: «Neŋ Wawa i Ndo na, kutoŋ na siye ɗəretsətseh haladzay.
    Madugula i Yahuda hay, bagwar hay i ndo neheye tə vəlaway wu a Mbəlom aye ta ndo
    mədzaŋgawa bazlam i Mbəlom mapala eye na, nəteye ta wuɗiye ga bay. Ta kaliye ga
    ha, ta ta kəɗiye ga. Ane tuk na, na həniye sulo mamahkar eye na, na lətseweye
    abəra ma mədahaŋ.»'
  noa-H: 'Maimua magjim hanʌm: —Mʌch chi Hemk''ooi Hiewaa chadcha dau hap''ʌʌ haju
    haai chirʌm. Mʌ dau hãauk''a hisegwia Jerusalenpie jöoin chi t''et''em k''ʌʌnau
    p''adnaan chi pörk''a nʌm k''ʌʌnaupa Moisés hiek jawaag chi machnaan dʌ̈imua mʌ
    t''õomk''ĩir pʌr deeju. Mamʌ mag hamau mʌ t''õowiajã k''ãai t''ãrjupam hee p''iidʌwia
    deeu mʌ hiiu chirsijugui hajim hanʌm.'
  alp-NT: Eleki Yesuse Ibeteke loko Eni maka luluaru be, “Au, Tamata Eni Nanae, Au
    supu susate elake, eleki Yahudiaru esi elaka kai imama elaka kai kuru Torataru
    esi suka Au mo hoko Alla Isebei Au leke esi bunuKu. Eleki Au mata po ele petu
    luare Au kwana suike bei matale.”
  san-VEL: sa punaruvaaca, manu.syaputre.na vahuyaatanaa bhoktavyaa.h praaciinalokai.h
    pradhaanayaajakairadhyaapakai"sca sovaj naaya hantavya.h kintu t.rtiiyadivase
    "sma"saanaat tenotthaatavyam|
  kbq-kbq: anage hu'ne, Vahe'mofo mofavremo'a ruzahu ruzahu knazampi unefresige'za,
    mono kva vahe'mo'zane, ugagota pristi vahe'mo'zane, kasegere ugota hu'naza vahe'mo'za,
    zamefi humiza ahesageno friteno, tagufa zagegnare otigahie.
  kbh-kbh: 'Y mënts̈á cachabiama tojánayana: —Chë Bëngbe Bëtsá Ents̈á tbojanbemá bontsemna
    puerte jasúfriana, chë judië́ngbeñe bëtsëjemëngcá amë́ndayëngbiama, chë judiëngbe
    bachnangbe más uámana amë́ndayëngbiama y ley abuátambayëngbiama uabotená jtsemnana.
    Ents̈anga mochanjóba, pero unga tianoye cha echántayena ca.'
  ron-LSB: 'zicând: “Fiul Omului trebuie să sufere multe, să fie lepădat de bătrâni,
    de preoții cei mai de seamă și de cărturari, să fie omorât și a treia zi să învieze.”'
  pon-pon: 'Majani: Nain aramaj pan kalokolok laud, o lokidokila ren jaumaj, o jamero
    lapalap, o jaunkawewe kan, o a pan kamela, o ni ran kajilu a pan maureda,'
  nhe-BL: 'huan quinilhui: ―Monequi para na tlen niMocuepqui Tlacatl nitlaijiyohuis
    miyac. Ax nechselise nopa tlayacanani tlen tiopanpiyani, huan nopa tlamachtiani
    tlen itlanahuatil Moisés huan nopa huehue tlacame tlen tlali Israel. Huan tlacame
    nechmictise, pero ica eyi tonali nimoyolcuis sampa.'
  sps-sps: sa tsue pis a ka, “A Guei Tsoiny te Bobot e Gov sa ruak iny Mes me ma saraa
    kamits fatsian nimar tsunaun tana taa Jiu, an tsunaun tan tsoiny faakor, ana rin
    tsoiny fifaatsuts tan Faun te kirkir iny e Moses, ana ri nai tsugei ror Ya. Ri
    nai atsuiny famat ror Ya, ai tan fafofopis nan nainy Ayei nai tsun fatabin non.”
  wnc-wnc: Wa yanindakngakut takngatane yapii Jesuta anzing yanikut, “Na aminbamdane
    notnaapa dakngake yuat tapata meya takngatu takngatu papit. Siwan Judia amindane
    take amikat gatu Anutue yot takwan gwene pasiya amindane takeakwakat Mosesde mama
    wam yanindamumsa amikatda nae semna natangamuke yawa nuwa kupit. Nuwa kungwake
    tapduu gweaat gwenduat gwene Anututa yawan gatu gweawit,” ngang yanikut.
  bus-bus: 'Ben à bè dↄ: Séde Gbɛ̃ntee Nɛ́ wɛ́ɛtãmma e maamaa, gbɛ̃nsinↄ kↄ̃n sa''orikinↄ
    kↄ̃n ludayãdannɛrinↄ é gízi, weé à dɛ, à gurↄ aagↄ̃dee zĩ eé fɛɛ.'
  gub-BL: — Ihe Awa ta'yr romo aiko ihe, apuraraw putar ma'erahy tetea'u ihe nehe.
    Zutew waneruze'egar a'e wà nehe, xaxeto wanuwihaw a'e wà nehe no, ze'eg kwehe
    arer rehe upurumu'e ma'e a'e wà nehe no, nuzeruzar kwaw heze'eg rehe a'e wà nehe.
    Hezuka kar putar a'e wà nehe. Akweraw wi putar hemàno re nehe, i'i wanupe.
  imo-imo: Kano wali Jisasini yu lombili andolimando nimbei, “Iyemunga Malo mindili
    pulumu nombalo. Juda iye awilima kinye, Juda Imbomanga nimbe Gote popo tondoli
    iye nomima kinye, Gotenga ungumanga pulumu pilko mane tili iyema kinye, aku Juda
    imbomanga iye nomimani yu umbulu tiko yu toko kondonge. Yu wali talo ono kombuna
    pepalie wali yupoko tipemunga makilipe koinjo molombalo,” nimu.
  boj-boj: Osiqa minjrej, “E Tamo Aŋgro. Bunuqna e jaqatiŋ koba oqai. Juda gate naŋgi
    ti atra tamo kokba ti dal anjam qalie tamo naŋgi ti e qoreibosib lubsib moiyotbqab.
    Bati qalub koboamqa e olo subq na tigelqai.”
  ulk-ulk: Ega yabi ko daratagerda, “Able Lera Werem e ya au asiasi wadigi, a Aule,
    a Kebi Kirim Merkem, a Aotale ya nole abi lagkak waurder. Abi ya waipitare, e
    neis a netat gergerge ya ko wayakai idid obai.”
  eng-DRA: 'Saying: The Son of man must suffer many things, and be rejected by the
    ancients and chief priests and scribes, and be killed, and the third day rise
    again.'
  knf-knf: 'Akak aji na baka : «*Abuk Ñiinţ awo kahaj maakan, kapokana ţi bantohi,
    ţi *baţeŋan baweek na ţi *bajukan Bgah. Baluŋ kado bafiŋa, unuur uwajanţën aşë
    naţa ţi pkeţ. »'
  san-KHM: ស បុនរុវាច, មនុឞ្យបុត្រេណ វហុយាតនា ភោក្តវ្យាះ ប្រាចីនលោកៃះ ប្រធានយាជកៃរធ្យាបកៃឝ្ច
    សោវជ្ញាយ ហន្តវ្យះ កិន្តុ ត្ឫតីយទិវសេ ឝ្មឝានាត៑ តេនោត្ថាតវ្យម៑។
  arn-NT: 'Fey ka feypifi: —Ti Wentrukünuwpalu felerkey tañi rume kutrankawael, ka
    tañi llownoaetew tati pu judiu ñi awtoridad, tati longkolelu pu saserdote mew
    ka tati pu kimeltukelu Moyse ñi ley dungu. Fey langümafi engün, welu küla antüalu
    mew wiñomongetuay.'
  zas-NT: 'rëb tëëman: ―Rayal sagdiaj Bén guxhaal Dios: ad zënt ree guxtis Israel
    laaman, niꞌqui ree bixhioz rniabee ree bixhioz, niꞌqui ree mextr rajc ley. Gugüjt
    reeman laaman, per ni yayon dxej yabanman.'
  ken-NT: Nɛ arɛm bɛ, “Mɛ Mmu mfú ntá Mandɛm mbɔ̌ŋ bɛghɔ bɛyǎ ɛsɔŋɔri. Bǒ-batí
    ɛtɔk, nɛ bǒbati bachiǎkap Mandɛm, nɛ batɔŋ ɛbhé Mandɛm bábyak chɔŋ mɛ nɛ mángwáy
    mɛ, kɛ ɛ́ghaka nɔkɔ manywɔp arat, mpɛtnsɛm ndǔ nɛpɛ́m.”
