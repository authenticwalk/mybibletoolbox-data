  cnt-NT: 'Jaun₂ ca₂juá''₂ në́₃: ―Co₂në₅ ''en₅₄ ''éi''₃ Jaun₅ dsa₂ mɨ₂güɨ́g₃ a₂dsɨ₃ŋɨ́i₂
    uɨg₅ ''ŋio₅ lɨn₃; jme₃''iog₅₄ dsɨ₂gui''₅₄ can''₅₄, lia''₂ juɨg₅₄ jme₂dsa₂, të₅juá''₅
