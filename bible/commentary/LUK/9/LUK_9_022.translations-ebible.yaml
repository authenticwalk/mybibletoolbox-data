  kxv-kxv: “ମାଣ୍‌ସି ମୀର୍‌ଏସି ହା଼ରେକା ଦୁକୁ ପା଼ଣ୍‌ନାୟି ମାନେ ଇଞ୍ଜାଁ ଲ଼କୁତି କାଜାରି, କାଜା
