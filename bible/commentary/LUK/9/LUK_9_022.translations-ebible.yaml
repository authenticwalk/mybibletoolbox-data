  caf-NT: '''Ink''ez ndo búlhni, “Yinkak dune ye'' lhat whé dzuh nutezut buba ''uhoont''ah.
    ''Ink''ez ndunnah tsuh whudelhdzulh, nawhulnuk degha nus dézti, ''ink''ez Moses
