    sandap tɨpet gɨt no tɨmbɨmbi, Yambattɨ nep tɨmbɨm mɨlaletat.”'
  twi-ASANTE: Ɔtoaa so sɛ, “Ɛsɛ sɛ Kristo no hunu amane pii; Yudafoɔ mpanimfoɔ ne
    asɔfoɔ mpanin ne Atwerɛsɛm no akyerɛkyerɛfoɔ nso bɛpo no. Akyire no, wɔbɛkum no,
    na ne nnansa so wasɔre.”
  aoj-aoj: Eaꞌ naꞌi, “Aeꞌ ataga epen egefaꞌ alop epesi atiasi efaꞌ akafimi hiami ma
    anom agufumi dembami moloma anom dembami pris a anom dembami magawalipasa muꞌuli
    Godi atiasi mowaꞌ alafugaha aeꞌ, mohe egaꞌ. Apaꞌ nimaguf bif hiꞌilif anef fegafeꞌma
    wanifi, God aꞌ nosaꞌme itanima esafel wapani.”
  cbv-cbv: Weém nihat cã́acwã ʉ́ʉd jeñédih tʉbit yeejép yapat caá náahap. Jwĩ maáta,
    sacerdotewã ĩ maáta, Moisés ã wʉtatjidih bohénitbʉt weemdíh náahcan, ĩ mao yohat
    tʉ́ʉtbipna yʉh caá. Obohjeéhtih, páant ĩ mawachah yʉhna, biíc peihcanni yeó jáap
    tʉ́ttimah, wã jwʉ́ʉb boo pʉd jʉ̃óhbipna caá. Páant yeejép yapat caá weemdíh náahap,
    Dios ã jenah joyátjidih biíc yoobó ã yapat pínah niijná, ãt niijíp wʉt jĩ.
  taw-taw: Anɨb agɨl takaw olap pen agak, Bɨ Olap Ñɨne nop yul awl yɨbɨl ñɨnɨgabal
    agak. Bɨ Juda bɨawl takaw tɨg asɨkep okok, bɨ God nop sɨbogep bɨawl okok, bɨ kɨli
    Mosis takaw ñu kɨl tɨkak ak nɨgtep gep okok, kɨli nop ma dɨnɨgabal agak. Mɨlɨk
    nɨŋɨd, ñaglɨnɨgabal ak pen, ñɨn omɨŋal nokom mɨdɨl, tepayaŋ tɨkjakɨnɨgab agak.
  jic-NT: 'Tjevele: —Napj p''iyá niná Yomen Dios jas tjejyamá. Dios jos pajal malala
    ca ma palas napj quinam. Co''müypan ma ca jisas nsem napj. Nin p''iyá sacerdote
    noypan. Nin p''iyá Moisés popel sin ''yüsa lajay. Ma ca jisas napj yupj. La p''a
    ca ma ''ü''nacj. Ntjü''ünan tyan, ts''ac'' cont''e naya ca nin müjünsǘ. Ca mpü''üs
    niswá.'
  zap-NT: 'No re Ne: ―Men ne wdxiid wak Mén, rap men degne kesentyent gak men sufrir,
    no ylaandet fxuz ne rnebééy lo yra fxuz men yra fxuz maxter ley no le men ne rnebééy
    lo men-Israel. Yket men men, per chene gyon gbiz, yban ke men.'
  wer-wer: Pël mëak yal menak epël mëëa. “Omën Këëp ne wë ënëmak këëmre këlangön kësang
    kat wiire ngarangkre kiri ar yaaö kaöaröere ngön kosangötë ngarangkörö pit kasëng
    nemenak nemëngkën wel wiak akun nentepar nent kaalak wal ëëmaap.”
  ipi-ipi: '@see-verse:LUK.009.021'
  qul-NT: 'Jesús nillarkantaj: —Tataj Churenka sinchita ñac''arenka. Leymanta yachachejcuna,
    sacerdotecunapaj jefencuna, llajtapaj jefencunapas chejnenkacu, wañuchenkacutaj.
    Chaywanpas quimsa p''unchaymanta causarimponka.'
  urw-urw: Bangüdi wageaga, “Fereb Nono nu kub epürafanam kemeieregarge. Bangar taba
    ferewar, kobegegi taba ferewar tugu kabiab sibam ferewar keab, nige duweregen.
    Bangüdi dora diferedi fere gürekoide orfotuweregen. Bangar dü küi gam ba maig
    siraderegeaga.”
  rmy-GURBET: 'Thaj phenda: “Me, o Čhavo e manušeso, trubul te avav but mučimo. E
    starešine, e šorutne sveštenikura thaj e učitelja tare Mojsijaso zakon ka čhuden
    man. Ka avav mudardo, al me trito đive ka uštav tare mule.”'
  ter-NT: 'Ina kixovókoxopaikomaka: —Konókoti yupíheovo ngoítoponeovo kotíveti, undi
    íhae vanúke ikútipasikoponovoti xâne. Ákomo akútiponu ne tutíhiko viyéno jûdeu,
    koáne ne payásotihiko sasedóti inuxínoti xanena ûti hó''eke, yóko''o ne ihíkaxotihiko
    yútoe Muîse, enepohikone éskiriba. Koepékonutihikomo, itea ya mopó''apeke káxe,
    enjepúkopotinemo ungópea xapa ivokóvoti —kíxovokoxoane.'
  bmr-NT: Uujoho Miyamɨnaafibadɨ Ifiivuubo sihidɨ ɨdaasuno icaji quillahuto, sacerdotemɨ
    aivojɨto, caatɨnɨmɨnaa icamo uco jɨɨheveji. Jaamoro gaicaausujimo. Jaaruubo mifucucɨ,
    safucu icanotɨ siino buheeteji, nooboro.
  fuf-fuf: 'O ɓeyditi e ɗun, o wi''i: «Maa *Ɓii-Aaden on tampa fota, mawɓe ɓen e hooreeɓe
    *yottinooɓe sadaka ɓen e jannooɓe fii Sariya on ɓen fow wikkoo mo, o waree, o
    immintinoyee ka ɲalaande tammere.»'
  mwc-mwc: Iesu ereonowasi kurisi i wona, “Sebare Natuna wose pesarina ina paiwarisi,
    kaikaiwabosi, ba Priest kaikaposi, ba giugiu biyisi sini sinikikiyei, ba sina
    kasibunui. Saba mara bai tonuina murinai ina bomsiri ba ina yawasa mena.”
  bhl-bhl: Yu kilele kililina! Isalael angin im kak kunum kebiliw kunum so, Sunbin-Got
    em am yol em kunum ayem sel eso, em angin iso, Sunbin-Got em kukuyemin weng kalem
    aulewko, kukuyemkabiliw kunum iso, alik alik bi Kawtiw Aul nelo gal kenemeko,
    ilum betbet fian mak dunemeko, nenokoliw kasike. Neniwi, ne kuaneko, yemamas kel
    ding keko, iti baba teinoki te!”, yangse kale.
  ons-ons: Rawetone more, Yesu eŋe koso edane rake, “Ŋei Wawainane Gipole wikile suaine
    desiake. Yuda ŋei suaine, so mosop ŋei ŋetne so Anutu wane papa togon welaine
    ŋei, eŋe korop ŋadekka more nekuwi seukeake, ŋo kaiwe mama karewe yale pa more,
    koso Anutuŋo ma wirikkaki, koso wisikae wieake.”
  con-NTPO: 'Qquen tsu su: —Sefaccone Ji''cho A''i gi osha''choi''ccu vanaña. Ingi
    ande''su coenzandeccu, Chigama afa''su nasundeccu, Chiga Aya''fama atesiansundeccu''qque
    ñama chi''ga''faya. Ñama fi''ttisi papa gi tres a''tangae ccase qquendyaya.'
  ghs-ghs: Dzesui Peetoro ma nokoke hee, Anaio Abiho Isaki oke nii ao hiirenihe Dzuta
    abi soopara ma dzube abi mimi ma qetaqeta abi nokoi ana sesero minake eete bai
    hiireqa teetemi baatakoi. Oonihe qupi tapari naatemi ana ao qoridzakoita qupadzomare.
  peg-peg: ଆରେ ହେୱାନ୍‌ ହେୱାରିଂ ଇଚାନ୍‌, “ମାନାୟ୍‌ ମାଜ଼ିଂ ଆଦିକ୍‌ ଦୁକ୍‌ପାୟା ଆନାକା ମାନାତ୍‌
    ଆରେ ବୁଡ଼ାଲୁର୍‌, ମୁଡ଼୍‌ ମାପ୍ରୁହେବାକିନାକାନ୍‌ ଆରି ସାସ୍ତିର୍‌ ହୁକେ ମୁନା କିୟା ଆଜ଼ି ହାନାକା
    ଆନାତ୍‌, ଆରେ ତିନ୍‌ଦିନ୍‌ତାଂ ନିଙ୍ଗ୍‌ନାକା ମାନାତ୍‌ ।”
  txu-NT: Ne ajte arkum, —Ẽ, dja me prĩne ijo ajkẽ, ba itokry rax ne. Ba ije amijo
    inhĩ ne me awỳr irwỳk ba dja ba itokry rax ne. Dja mebêngêttemẽ me kadjy Metĩndjwỳnh
    mar djwỳnh nhõ bẽnjadjwỳrmẽ Môjdjê kukràdjà mar djwỳnhmẽ kum ikĩnh kêt ne ikanga
    ne kam tu ibĩ nhym ijã akati amãnhkrut ne ikjêkêt ba kam akubyn itĩn ne, ane.
  eng-WEBU: saying, “The Son of Man must suffer many things, and be rejected by the
    elders, chief priests, and scribes, and be killed, and the third day be raised
    up.”
  gnw-NT: 'Jayave Jesús jei chupe reta: —Che cuimbaerã ayeyapo vae aiporara eteta.
    Jare judío reta itenondegua reta jare sacerdote reta itenondegua reta jare mboroyocui
    re oporomboe vae reta ndarau uipota aico vaerã juvicha guasurã, jare cheyucacata.
    Ẽrei mbapɨ ara rupi aicove yeta ayu umanocue vae reta ipɨte güi —jei.'
  mux-mux: '⸤Nimbaliinga⸥ yu-ni ⸤yu-kene wendu ombá mele⸥ enini nimba sipa kene nimba
    mele: “Mania Omba Mana-Yi Au Talurum Yili sika mindili pulele nombá. Juda-yambuma
    nokolemele tápu-yima kene, Pulu Yili popu tunjuli yi-aulima kene, Pulu Yili-nga
    ung-manimanga puluma piliiku ung-bo tunjuli yima kene, enini ⸤niku mele: “Yunu
    Pulu Yili-ni naa liipa mundurum. Yunu Pulu Yili-nga Málale naa molemú.” niku⸥
    yunu úngulu siku, liiku bulu siku yunu toku kunjingí. Yunu toku kunjingí kolumba
    kene kongun tale omba pumba kene yupuku-sipaliinga Pulu Yili-ni yunundu ‘Lomburuku
    ola mului.’ nimbá.” nirim.'
  maj-NT: 'B''i̱ kitsú ya: —Tjíhin nga un ṉkjún sku̱e̱he̱ Ntíhi̱ Nda̱x''i̱u̱n. Jáchá
    xi tjíhi̱n xá ko̱ já na̱''mi k''aku̱ ko̱ já chji̱ne̱''éhe̱n kju̱a̱téxumoo̱ najmi
    i̱ncha ts''i̱ínkjáíhi̱n. N''e̱k''ien, tu̱nga ni̱stjin xi ma jahan kj''u̱a̱íya
    ngáha̱ ra̱ ngabayoo̱.'
  bkq-NT: 'Aituo myani Jesus eyanmo agueondyly: — Urâ Uguondo Kaynâpa Âetyby, toenzepa
    âsenagazeze urâ. Kywymâry modo yizemo inkâba ise. Kurâdo eynynâ Deus agâ aguewâni
    modo iwymâry modo, Moisés inweniby wâgâ enomedâni modo warâ ienagazenehonzemo.
    Akaemo ise yiguehoem aienehonrim. Yigueduo, azagâ emedyly idyly wâgâ olâ ise kurâem
    witondyly — kely.'
  kue-kue: Ana ye yegl dungwa, “Yomba Wam giu merkinde goran ana ende okuna eingwa
    yomba ya pris kande wagle ya te lo beke teingwa yomba mokono tembi ana ye sigoraglkwa.
    Ba ande enge suwota yenan andigl ukor enambuka.”
  cot-NT: 'Icantanaquequea aisa: —Irantsipevaequempaquea irira Irijanite Caquinte.
    Irimanintajiaqueriquea jivajiatsica, saserorotejia anaantajianquitsica aisa tsatacaantajiguiroca
    itioncacotanaqueca Moishishini. Ariquea irimetojajiqueriquea, cotanquitsiquea
    aapojajempagueti 3 savincaguiteri impochatanaje.'
  bnp-bnp: “A Tuna Bakovi bara i bole a nimadihi i kupo. E huriki a gare, a prister
    dagi, a mari na vinara bara ri marikoi vona, ri rabalakia. Muri na parava i tolu
    bara i pesi rike mule na matenga.”
  apn-NT: 'Nhũm Jejus arĩ hkôt mẽ pa ho pa xwỳnhjê mã kapẽr nẽ hprĩ hã tanhmã mẽ kãm
    amnhĩ jarẽnh to nẽ mẽ kãm: —Nà ãm hãmri na Simãw Pêtre ijarẽ. Mẽ kajaja ra mẽ
    ate ja hã ixpumunh mex. No mẽ pahkwỳjaja na mẽ akĩnhã mẽ kãm ja hã ijarẽnh mar
    nẽ ja hã ixpumunh prãm kêt. Ijaew pigêtjaja nẽ Tĩrtũm kapẽr tũm o mẽ ahkre o mẽ
    pa xwỳnhjaja nẽ patre krãhtũmjaja mẽ kãm ja hã ixpumunh prãm kêt. Jakamã koja
    mẽ nhỹrmã ixpynê nẽ ixtak rax nẽ. Hãmri nẽ ixpĩ. Nom kot paj ixtyk ã apkati axkrunẽpxi
    nhũm Tĩrtũm akupỹm ixto ixtĩr. Anẽ.'
  ctp-NT: ―Naꞌ nu wa msuꞌwa Ndiose ꞌñaǎn ndijyaǎn chaꞌ kaǎn nten ―ndukwin Jesús―,
    ndiꞌin chaꞌ lye ꞌa ta neꞌ nu tiꞌí ꞌñaǎn. Ti kwiꞌ ti chaꞌ, kulaa yaꞌ neꞌ wsiya
    ꞌñaǎn; loꞌo neꞌ nu lka ndloo la, loꞌo mstru nu nduꞌu chaꞌ joꞌo, kulaa yaꞌ neꞌ
    ꞌñaǎn. Ndiꞌin chaꞌ kujwi neꞌ ꞌñaǎn; loꞌo la taꞌa snan tsan, bra kanꞌ tyuꞌuǔn xiyaꞌ
    lo chalyuu. Tyoꞌoǔn niꞌ kwaa seꞌen nu suꞌwa neꞌ ꞌñaǎn chaꞌ katsiǐnꞌ.
  bre-BRG: 'hag e lavaras: Ret eo da Vab an den gouzañv kalz a draoù, ha bezañ taolet
    kuit gant an henaourien, gant ar veleien vras, ha gant ar skribed, ha bezañ lakaet
    d''ar marv, hag adsevel a varv an trede deiz.'
  opm-opm: Anggurpat Hanip Brer nohnong rotu ap ohe han pohono ap yawar ohe hanat
    bok han ire duuptei hano sawa mengnong am hat pati hano ihir nohnong garnaham
    batbet ruumsup nahatiprimur. Nahat patimdapat nitperhan noh haputipramur. Hapura
    yot dah timama bimrip oh Got oh it da napris it napamsapramur pongopri.
  bvr-bvr: Rrapa barrwa aburr-yigipa jawina Jesus a-yinagata burrwa, “An-guna An-walkurpa
    An-gugaliya burr-guya gun-nerra gu-ni barra nula, rrapa minypa aburr-gata mu-murna
    yerrcha rrapa mola wana junggay yerrcha rrapa joborr marn․gi aburr-gunega birripa
    ngoyurra aburr-yerryerrmiya barra nula rrapa abu-bu barra a-juwa, rrapa minypa
    gu-gata wenga ngorrngurra abirri-jirrapa gun-ngardapa, lika nipa Ngun-anya ana-nyala
    a-jarrkarra barra rrapa wanngu a-nega.”
  wal-wal: “Taani, Asa Na7ai, daro waayettanau bessees; tana cimati, qeese halaqatinne
    higgiyaa tamaarissiyaageeti ixxanau bessees; eti tana woranaunne taani heezzantto
    gallassi haiquwaappe denddanau bessees” yaagiis.
  shj-shj: mängade ka, “Agä, Päxä Käxa Jul anycäläxtiwa tä nga mange, ndä ngondowiny
    na bazuwinygä tämed tä Kaläg na menggä lelericcä asiriyenä Musa pexke agä, na
    säpaxe agä ndä tä sängga kodos angäsata tä xäs.”
  zad-NT: 'Na'' chi''e ḻegake'': ―Kon ka nchogbia'' c̱ha'', nad'', Beṉ'' Bseḻ'' Chioza''
    Yell-lioni, biya dii wc̱hi'' wsak''gake'' nad''. Na'' beṉ'' golka'' chṉabia''
    wzoagake'' nad'' ka''lə na'' ka''kzə bx̱ozka'' chṉabia'' na'' beṉ''ka'' chli''
    chsedi leya''. Na'' chonan byen witgake'' nad'', na'' ka gak shoṉ lla yiban''
    ladj beṉ'' wetka''.'
  kmg-kmg: 'Erâ šiŋuc šuhuckerâ Jazawec: “Ŋic Fâri Wâtuŋnezi Juku šâic serereŋ bocjaha
    manaocmu. Soŋaŋ â taha bapa micne â miti qaqazu jaŋe e kiarao qikiŋnepie qame
    hâmorâ šoaŋ jahec â moc eha fahareocmu.”'
  aso-aso: 'Idoꞌ Izesuꞌ aza neniꞌ nene do lunguꞌ izelongumuꞌ do kegese-nedo Oꞌmosoꞌmo
    nimiselelesa live neive li eveneꞌ hamokisi li-ngimamilizave lo lo huko-ngedo tiꞌ
    lo lo-ngimineꞌ: Neniꞌ gono neꞌmo gihileꞌve do sotoꞌ ilingumuꞌ Oꞌmosolatiꞌ ve gihile
    neniꞌ nene mulumo gono naba geho helosa gohi otelodoꞌ o neineꞌ nenako monoꞌ gizebo
    vesi idoꞌ evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave nabasi idoꞌ Zuda
    vete monoꞌ gozopotatiꞌ laaꞌ aniꞌ apizi ngimaaꞌ avesi ingine meheꞌine nimi mulumo
    initeꞌ mukiꞌ nimi nibili hililisave. Neꞌmine ikevo galeseuꞌ lemo gamene sitohamo
    minekuvo Oꞌmosoꞌmo gohi do ote-nedeleseive.'
  uli-uli: Jesus ye wol kangalur bo, “Mala Layur Retalop ila yebe kkel yal hafohoy.
    Mal kowe yar mo tamol temarong kowe mo mokwe sensel Hatobtob we re bele fangloh
    iy. Rebe limeseloh ngo bela solral mo wol miril ngo yebe molow tefael mo irel
    maes.”
  nin-NT: Yesu da ba zizo di, “Uvuvurr a Unushirr ta ki iha kakami. Akikre anishirr
    ba, na ankpinkpye abikye ba, na abitsarr are ba ta kà ingga, na ta ngu ingga.
    U nu utarr wa, Abachi ta ta ingga si.”
  tgk-tgk: 'Сипас, суханашро давом дода гуфт: «Фарзанди Инсон бояд бисёр азоб кашад.
    Пирони қавм, сардорони рӯҳонӣ ва шариатдонон аз Вай рӯй мегардонанд. Ӯ кушта мешавад,
    вале баъд аз се рӯз аз нав зинда мегардад».'
  acu-NT: 'Nunia ataksha chicharak: —Yus akupkamutiatnak aints asan, nukap wait wajaktatjai.
    Wi turamtai judío juuntri ainau, tura sacerdote juuntri ainausha, tura Moisésa
    chichamen nuikiartin ainausha wína nakitrinak mantuwartatui. Tura wainiatnak kampatam
    kinta jakan tepayatun ataksha nantaktatjai, —timiayi.'
  cak-WNT: 'Y xubij c''a chuka'' chique: Riyin ri C''ajolaxel ri xinalex chicojol,
    c''o chi nk''axaj na q''uiy tijoj pokonal. Y xquinetzelex cuma ri rijita''k tak
    achi''a'' ri c''o quik''ij. Xquinetzelex cuma ri principali'' tak sacerdotes y
    cuma ri aj tz''iba''. Y xquicamisex. Pero pa rox k''ij xquic''astej pe, xcha''
    ri Jesús.'
  ebk-ebk: Kenalina, “Nan Naepadtu ay Anak chi Taku at masapor mun-iliwas as ongor
    ay likiat. Achintu laychun nan anam-amá, anap-apon chi papachi, ya nan chiyuycha
    mun-isursuru as Lintig. Maepapatuytu hiya, ngem as nan maekatlu ay urkiw at mataku
    manipud as nan utúy.”
  spa-PDDPT: El Hijo del Hombre tiene que padecer muchas cosas. Será rechazado por
    los ancianos, los principales sacerdotes y los escribas. Será ejecutado y será
    resucitado al tercer día.
  tke-tke: 'Vano ahenjedhaga, wiira: “Enofuneya wi Mwaana a Muthu arabule vajinji,
    akooddiwe mmadadani mwa anamasogolela a aZhudewu, ni apogo a anamakutha, ni ale
    anamasuuziha a malamulo; ofiyedha opiwa, ni ovenyihiwa nlabo na nethaaru.”'
  ruf-ruf: Pfipfila tsakawalongela, “Imwana we Imunu kobamighwa yadununzike ng'ani
    na kulemighwa ne iwabala, ipfilongotsi we inambiko ne iwolangulitsa Ghamalaghitso.
    Katsokomighwa, kuya mne litsuwa lya kadatu katsotsilihuka.”
  gun-gun: 'Ha''e vy aipoe''i: — Ava ra''y ojeapo va''ekue ma oiko axy ''rãe. Mba''eta
    nhomongeta va''ety, sacerdote yvatekueve va''e ha''e lei re nhombo''e va''ety
    kuery nda''ija''ei ''rã hexe. Ha''e gui ojukaa rire mboapy araa py onhemboete
    ju ''rã.'
  agu-BL: 'Ncha''tz tal i'': —Yi in wetz, yi in Bajx Cy''ajol, tajwe''n cunin tan
    intijol wi''nin q''uixc''uj. Quil tz''a''jwij inwutz cyak''un yi e'' wi'' banl
    wi''. Chin quimok cya''n. Poro snitz''ok le toxi''n k''ej.'
  isn-isn: Akalunga ng'wana wang'wa Adamu itai ukaga kunkani ni idu nukuhitwa nianyampala
    ni atemi ni aandiki nukubulagwa, nuluhiku lakatatu ukuhembuna.
  ilo-ULB: a kunana nga iti Anak ti Tao ket masapul nga agsagaba iti adu nga banbanag,
    umsien dagiti panglakayen ken panguloen a papadi ken escriba, mapapatay, ken mapagungar
    iti maikatlo nga aldaw.
  pir-NT: 'Sa ni yahu site dutiera tuhasa ohõ saha ni nemoahye: —‍Yʉhʉ masʉ Cohãcjʉ̃
    ohorigʉ tutuaro ñano yʉhdʉta. Sata yʉhdʉro cahmene yʉhʉre. Sa ye mari judio masare
