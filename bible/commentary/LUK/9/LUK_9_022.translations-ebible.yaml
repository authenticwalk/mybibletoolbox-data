  mya-mya: ထို​နောက်​ဆက်​လက်​၍ ``လူ​သား​သည်​ဝေ​ဒ​နာ​များ စွာ​ခံ​တော်​မူ​ရ​မည်။ ဘာ​သာ​ရေး​ခေါင်း​ဆောင်​များ၊
    ယဇ်​ပု​ရော​ဟိတ်​ကြီး​များ​နှင့်​ကျမ်း​တတ်​ဆ​ရာ များ​သည်​သူ့​ကို​ပစ်​ပယ်​ကြ​လိမ့်​မည်။
    လူ​သား သည်​အ​သေ​ခံ​ရ​မည်။ သုံး​ရက်​မြောက်​သော​နေ့ ၌​ရှင်​ပြန်​ထ​မြောက်​လိမ့်​မည်''
