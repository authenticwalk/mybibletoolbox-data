  nlx-nlx: एने यीशु केयो, “माणहान बेटाख ने केरता जोरेवरी हे काय तो जुलूम दुख उखील
    लेय, एने डायडाया एने मुखी चाकऱ्या एने देरेमगुरू ताह नेचो सोमजीन मार देती, एने
