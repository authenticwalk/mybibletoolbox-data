  not-NT: Pigóiguë nopaniaca Naro Jonogaguitequë, nomatsiguengatapë cara niboguë yaca
    quibatsica. Yamai pënibaque najáque Jerosarénquë. Iratsipiriacagaigabaquina antiasipari
    aisati itingomiegui saseriroti aisati ira ogomeantiro isanguenare Moisés. Aisati
    irógaiguëna, carari ongaraque maba cataguiteri, nanganiatanae aisati.
  plu-plu: 'Ayteke ig awna: ―Nah ku pariye wageswe awayg amadgaya inin amawka ku nah
    hiyá mbeyne kaayhsimanek ay amadga inin. Aysawnemenek nerras uwewkistenwiy gikakkis
    nerras muwpeg kiyatyepwi, nerras kannuhekeputnepwi, igkis madikte tukuhptepunnek.
    Ayteke nah umehpikanek. Henneme amamnam hawkri ariwntak numiremni nah kannikasaka
    akiwnek.'
  iou-iou: Äma Bureni-inik uwä ittäŋ kuŋtäŋgän yäŋ imani ude, komi pähap api nadäwek
    yäk. Täŋpäkaŋ Juda täŋo äma ekäni ba bämop äma intäjukun täŋpani-kät Baga man
    yäwoŋärewani ämatä mäde api ut imineŋ. Täŋpäŋ Äma Bureni-inik uwä urä kumbänpäŋ
    änenayäŋ täŋopäŋ kepma yaräkubä täreŋirän kodak taŋpäŋ api akwek.
  ntp-NT: 'Dai potʌtʌdai: ―Aanʌ ismaacʌdʌ viaa ʌmo sʌʌlicami viaacamu issʌʌlicʌdʌ
    soimaa taatagi dai mosʌmapiadʌrʌ giñviaamu ʌtʌtʌaanʌdamigadʌ judidíu ʌʌmadu baitʌguucacamigadʌ
    papaali ʌʌmadu ʌmamaatʌtuldiadami Diuusi sʌʌlicamigadʌ. Dai giñmuaaa magai vʌʌsi
    dai vʌʌsʌcʌrʌ bo vaica tasaicʌdʌ ʌpamu duaacamu aanʌ ―astʌtʌdai.'
  rai-rai: Iesu i piri naa, “A Natu ra Muaana in kariaana mongoro na mawaat, ma a
    kum mukmuga, a kum ngaala na tena wetabaar karom God, ma ra kum tena wawer u ra
    kum Naagagon diat a weoro wai ma din aak dokoi. Ma baa tula bung in raap in lalaaun
    paat balet.”
  haw-1868: I mai la ia, Aole e ole ka hoomainoino nui ia mai o ke Keiki a ke kanaka,
    a me ka hooleia mai e ka poe lunakahiko, a me ka poe kahuua nui, a me ka poe kakauolelo,
    a e pepehiia hoi ia, a i ke kolu o ka la e hoala hou ia'i.
  ffm-ffm: 'O ɓeydi hen kasen, o wii: —Ana tilsi Ɓii Neɗɗo torree torraaji keewɗi,
    mawɓe ɓee e hooreeɓe yottinooɓe sadaka e dunkee''en Sariya tippitoto mo, o waree,
    kaa mo wuurtan ɲannde tataɓere.'
  arb-NAV: 'وَقَالَ: «لابُدَّ أَنْ يَتَأَلَّمَ ابْنُ الإِنْسَانِ كَثِيراً وَيَرْفُضَهُ
    الشُّيُوخُ وَرُؤَسَاءُ الْكَهَنَةِ وَالْكَتَبَةُ، وَيُقْتَلَ، وَفِي الْيَوْمِ
    الثَّالِثِ يُقَامَ».'
