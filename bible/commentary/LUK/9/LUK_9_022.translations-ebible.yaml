    rapa.”'
  amp-amp: Kfo memorm, “Na, Bro Najema, boknabok krhopam yakruha. Na Judaroh bro yimamn,
    prisroh bro yimamn, boririfhuthu tisamn, nd nd yimaroh tirmn hirruha. Nohrhoyann
