    kamia bubui imatomudio uubi-re. Ruu iihiai-da edeꞌai aꞌai kaumo. Irai didimoi-to,
    retoꞌa-gaaꞌu (3) himioi-da, ruu oitorai aꞌai oroiꞌioi eito.”
  tzo-TZC: 'Ti stuque jech laj yal: ―Ti vuꞌun coꞌol jꞌelantique ta xquichꞌ ep vocol.
    Ta xisbajicun ti moletique, ti banquilal paleetique, ti jchanubtasvanejetic yuꞌun
