  txq-txq: Basa boe ma Yesus kokolak seluk nae, “Au ia, Hatahori Dae-bafo Isi-isik.
    Au muste lemba-asaa doidoso berak mata-matak kara. Neu ko hatahori Yahudi lasi-lasi
    hadan nara, malangga anggama malanggan nara, ma meser anggamar ta nau simbok rae,
