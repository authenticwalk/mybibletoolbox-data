  bht-bht: कने उनी बोलया, कि मैं, जड़ा माणुऐ दा पुत्र है, “मिंजो मते दुख सेहणे पोणे
    न, कने यहूदी अगुवे, बड्डे याजकां, कने यहूदी व्यवस्था जो सिखाणे बालयां मिंजो अपनाणा
    नी है, कने मैं मारया जाणा है, कने फिरी मैं तिन्ना रोजां बाद मरयां चे जिन्दा होई
    जाणा है।”
  eng-NOY: saying, The Son of man must suffer many things, and be rejected by the
    elders and chief priests and scribes, and be put to death, and rise again on the
