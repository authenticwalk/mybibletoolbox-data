  buk-buk: Iŋ sôm, “Ŋamalac ndê Atu gic waê bu hôc ŋawapac daêsam. Lau bata ti †dabuŋsiga
    atu-tu ma lau naŋ sêndôhôŋ yomsu oc sêtec iŋ ma lau oc sêndic iŋ ndu. Magoc têŋ
    bêc titö-ŋga Anötö oc uŋ iŋ sa tiyham.”
  pri-NT: 'É ina tàra pâ: «O tèepaa ê pàara, na go mwa dau pwa ê maagé côo na wâgo
    *Pwina naîri âboro. Ba wà tèpa pitûâ; ma wà tèpa caa kà tèpa pwa *ârapwaailò;
    ma wà tèpa *dotée goro ê Naèà, âna o nye tàutàra gooò. Â rà mwa pwa ma go bà.
    Êco na, naa na béâracié kâra tòotù gée na càùé, âna go mwa wâro côwâ.»'
  zpq-NT: 'Na'' gože'' ḻegaque'': ―Da'' zan da'' saca''zi''a, neda'' naca'' ben''
    gwseḻa'' Dios golja'' beṉac̱h. Na'' beṉe'' gole blao ca'' chesenabia'' nación
    c̱hechon'' na'' bx̱oz gwnabia'' ca'', na'' beṉe'' ca'' chososed chosolo''e ley
    dan'' bzoj da'' Moisés, bi yesele''ede'' neda'' güen dan'' bi gosejḻe''e c̱hia'',
    na'' yesote''nda'', perw yeyoṉ ža yebana'' ladjo beṉe'' guat ca''.'
  por-TFT: Então ele disse, “Mesmo que eu seja aquele que vim do céu, é necessário
    que eu sofra muito, e que os anciãos judaicos e os sacerdotes principais e os
    homens que ensinam as leis judaicas me rejeitem. É necessário que as pessoas me
    matem, e que eu torne a viver no terceiro dia depois disso.”
  gwi-NT: Ąįįts'ą' chan jyaa nyąą, “Gwidinji' ihłii ts'ą' gwilęįį khaiinjich'ashahadhat
    sheenjit goo'aii ąįįts'ą' Israel kįh dilk'ii nąįį, giinkhih kįh dilk'ii nąįį,
    ts'ą' Law eech'ǫąąhtan nąįį shitr'igihee'ee. Shęhdaa tr'igwigwehee'aa ąįįtł'ęę
    drin tik gweheedhaa ts'ą' neegwihįhdaii.”
  gvn-gvn: Nyulu jananda yalarrku yalamanda, “Ngayu bamanga wubulbuku yaba. Ngayu
    warrngkay, milka-bujarmal. Jana binga-binga, maja-maja Godundumunku bayanka, teacher-teacher
    lawmunku, jana wubulku ngaykunku wawu kari bajaku. Jana nganya kunil, warrngkay-manil,
    wulay-manil. Yamba warngku kulurmal ngayu juranmal baja yarkinmun.”
  nhy-NT: 'Iwan okinmilwij: ―Nej katlej onimochij nitlakatl sa tekitl nitlajyowis
    miek. In tlayekankej tetajtzitzintin, in tlayekankej tiopixkej, iwan tlamachtijkej
    de itlanawatil in Moisés mach nechnekiskej iwan nechmiktiskej. Pero ipan eyi tonale
    nimoyolkuis (nimoyolitis).'
  asm-FB: আৰু তেওঁ ক’লে, “মানুহৰ পুত্ৰই অনেক দুখ ভোগ কৰিব লাগিব আৰু পৰিচাৰক, প্ৰধান
    পুৰোহিত আৰু বিধানৰ অধ্যাপক সকলৰ দ্বাৰাই তেওঁ অগ্ৰাহ্য আৰু হত হৈ তৃতীয় দিনা উত্থিত
    হব লাগিব।”
  okv-okv: ke einge ena, “Embo ta Meni na osaga memenga kogurou Judea ta embo okokose
    te priests pepeni te ke pepeni kiari embopo te na uje ae eto taro ambuto iji 3
    toto ehako vasiri te erasuja,” ainge eto
  mxt-NT: 'Tyicuan ta catyí tucu ra chi ra: ―Yuhu Rayɨɨ cha quichi̱ nya gloria cuví.
    Ta tahán chi vatyi cuaha xaan tundoho cunyehi. Ta ra cacuví mandoñi ta ra cacuví
    nuu chi tata sutu chihin ra casacuaha cuenda ley, ma chino iñi ra chii. Ta cucahñi
    ra chii. Soco nu cu uñi quɨvɨ cunandote ―catyí ra.'
  tzo-NT: 'Hech laj yalbe uc: ―Persa ep chquich'' vocol, ho''on ti co''ol crixchanoucutique.
    Mu xisc''anucun ti moletique xchi''uc ti totil paleetique xchi''uc ti much''utic
    chchanubtasvanic ti smantal ti Diose ti scuyoj sbaique. Chismilucun, chicham,
    patil ti yoxibal c''ac''al chicha''cusesat loq''uel ti ch''en ―xchi.'
  ind-AGS: “Anak manusia harus mengalami penderitaan yang luar biasa,” kata-Nya. “Dia
    akan ditolak oleh para pemimpin, imam kepala, dan para pengajar agama. Dia akan
    dibunuh, tetapi pada hari yang ketiga dia akan bangkit kembali.”
  omw-omw: Iesusiva mwitaa timwa kyero nai nraaqiaranramwu qaiqaa timwa nyinro tiqaro,
    Nte mwatani mwatatai nraaqiaravave. Nte nriqa quani inraikyara varaqina quarita
    Iutaa nronra vaisinramwuvata, Kotira kyaiqa vara mwate varia vaisihua mwihua nronra
    vaisinramwuvata, mwaanra okyara ti varia vaisihuavata, mwihua ni qoririma matevarave.
    Ni rukyaivaqe nte taarampo enta varina qaiqaa qati siquaninrave, tiro.
  yrb-yrb: '@see-verse:LUK.009.021'
  maa-NT: 'Kitsò‑la̱: ―''A̱n xi Ki''ndí‑la̱ Xi̱ta̱ xan‑la̱ yijo‑na̱, tseé kjo̱''in
    siìkjiaán; ko̱chrje‑nguií‑na jñà xi̱ta̱ jchínga, ko̱ xi̱ta̱ sko̱‑la̱ no̱''miì
    ko̱ xi̱ta̱ xi okóya kjo̱tíxoma‑la̱ Nainá xi kiskiì Moisés. Si̱ìk''eén‑na ta̱nga
    k''e̱ nga ki̱jchò jàn na̱chrjein kjoa̱áya‑na.'
  mcq-mcq: Hu pu ijá ꞌiama Ema Puni Harihijaho ea mamaꞌina ꞌee Sikuraipia epo veje
    haha niꞌimaꞌura hiame ꞌee pu pataaroꞌeja. ꞌEne pu Hu ꞌanae kwame naꞌia noꞌopisu
    namareje kúꞌo ꞌurihuna ꞌiamana.
  sus-A: عَ مَن نَشَ عَ مَسٍن عٍ بّ، «قٌ عَدَ مَ شَ دِ شَ تْورّ فبٍفبٍ سْتْ. يُوِقِيٍ
    شَ قٌرِيٍ، سّرّشّدُبّ كُنتِفِيٍ، نُن سّرِيّ كَرَ مْشْيٍ مُ قَمَ لَدٍ عَ رَ، عٍ
    عَ قَشَمَ نّ، كْنْ عَ مَن شَ كٍلِ قَشّ مَ عَ شِ سَشَن ندٍ.»
  jpn-1965: そして言われた。「人の子は、必ず多くの苦しみを受け、長老、祭司長、律法学者たちに捨てられ、殺され、そして三日目によみがえらねばならないのです。」
  fra-SBL: 'en disant : « Il faut que le Fils de l''homme souffre beaucoup, qu''il
    soit rejeté par les anciens, les principaux sacrificateurs et les scribes, qu''il
    soit tué, et qu''il ressuscite le troisième jour. »'
  yka-yka: Duk paˈin si Isa pe, “Aku inin, Anak Manusiyaˈin, ekka kabinasahan subey
    sandalanku duk gaˈi du ku pinagmasi weˈ meˈ kabahiˈanin, duk meˈ nakuraˈ imamin,
    duk meˈ guru si saraˈ āgamahin. Pinapatey du ku duk katellu ellewnen ellum du
    ku balik.”
  mle-mle: Atawa wakuw, di dayak maa ata wadidiy, “Wun, duw taakw dayadi Mwaam, wuna
    sip kagil samasam yikina. Sapakwa nyanugw, sapakwa nyanugw pris God diki lo kalivanadiy
    duwawa, abab bwan kwiykidiy wunak. Wunaam viyasipadaak, kiya-kinadiwun. Kiyakuw,
    nyi mugwula yawaam God ata wunaam kirasitaka-kidadiwun.”
  shp-NTPO: 'Jainxon jato neskáakin yoiribia iki: —Ja jonin Bakera ikonbiresi onitsapiti
    jake; jainoax ja judíobaon koshibo, ja *sacerdotebaon koshibo, itan ja esé onan
    joniboribi jaon keenyamakanti iki. Jaskáaxonra retekanti iki, ikaxbira jawen kimisha
    nete itin jirinoxiki —akin.'
  aom-aom: 'Ëhi uënugoromo uëvadeje: God-ro ëhi bamëꞌëro ëhuꞌëro hesi A Maho naro
    viꞌehe huë vavaene bövie biseꞌe baeꞌejöjo. Jew rajo a duvaho ömoꞌömoho priest
    masijoho Jew rajo jögoru öri röjëhijarue aribövioho ëho jaburo na bijönegoruomoꞌajëjo.
    Bijönegoruomoꞌiramu aëro anegoꞌiramu guomevoꞌajëjo. Guomoromo majae niöꞌi gemu
    hesi uhure iꞌovoromo riꞌöꞌejöjo.'
  geb-geb: Zisas maaŋ mbe nzua vov khaŋ nzuai, “Fhe Bakɨme Guma Guar zaagi vhɨrve
    ndirga. Mba gumgi ruu gum, mba Fhe Bakɨme rotu gari gumgir pani gum, mba Zudaiŋ
    tɨvi vhuuiŋ kaŋgi gumgi, mbe zam ana shashagip kɨr ana segɨrga. Mbe ana shogirim,
    ana rimgirga, ra phuni khegene vhɨzgirim, ana taagi khavgirga.”
  eng-WYCLIFFE: and seide these thingis, For it bihoueth mannus sone to suffre many
    thingis, and to be repreued of the elder men, and of the princis of prestis, and
    of scribis, and to be slayn, and the thridde dai to rise ayen.
  bsj-bsj: yi citi bi bwe nifire an nuwa dotange dike ducce, ko co, ci an twalum co,
    ki bi kume taare an kwenum
  cak-cak: 'Quire'' xu''ij chique: Can nic''atzin na vi chi yin ri xitak-pe richin
    xinalex chi''icojol, yik''ax chupan q''uiy k''axomal. Itzel xquitz''et coma ri
    nima''k quijuna'' achi''a'' c''o quik''ij, coma ri nima''k tak quik''ij sacerdotes
    israelitas, y coma ri achi''a'' q''uiy queteman chirij ri ley ri xyo''ox che ri
    Moisés. Xquicamises, pero chi rox k''ij xquic''asos-pe, xcha'' ri Jesús.'
  chf-NT: 'U yälbijob ca''da: ―No''onba que sutwänon de winic c''änä c''ac''a'' tz''ibajtescacon.
    Ajt''äbälajob, u no'' ajnojajob pale y machcatac u ye''e'' ni ley u xe u yänäl
    chänenon. Cä xe tä tzämsinte y u yuxp''elib q''uin cä xe tä cuxpan.'
  tlf-tlf: Son-temu uyo, Mo Tibil imi Man niyo kuguup mafak mafak uyo kupkaneman-temip
    kale, Juda kasel imi kamogimal so tinum amem ko age pris imi kamogimal so ulo
    utamsip tinum so ita umik ugopne nitafinon-bom-nilipta, nimdalip yak waasi imi
    sagaal diim abelita, ita nangkolip kaani namalip bii, am alop kelita, am asuno
    diim kota God iyo nifola asok fen tigi molan-temi o,” age-nala e minte,
  piu-2006: Yiitjulu palumpa kutunguḻu tjuṯangka piyuku watjaṉu, “Yaṉanguku katjaṉiya
    tjuṯangara yitjipungkula mirrintanku. Muutjaku wangka nintilpayi tjuṯangkuya,
    tuḻkuku mayutju tiṉa tjuṯangku, tjiḻpi tjuṯangkuṯarra watjantjala tjana ngayunya
    pikantankula mirrintanku. Mirri ngarrirraṉa munga kutjarra pakara yanku.”
  poh-NT: 'Jeꞌ woꞌ chic, xikꞌor woꞌ queh chi jeꞌ wili: «Reꞌ hin Acꞌunbe̱s reꞌ wilic
    wajawric chi quina̱ cꞌacharel kꞌe̱ꞌ nimal tiꞌcꞌaxic nanicꞌulum naquincansjok.
    Jeꞌ woꞌ, reꞌ nicꞌuhbal maꞌxta ricꞌulmujic cuꞌum take nahsil chipam katinami̱t
    i hoj ra̱ꞌ riꞌsil cho maꞌ Israhel. Reꞌ chic take aj cꞌamol quibe̱h aj cꞌatol si̱
    chiwach i Dios chꞌi̱l take aj tijem ri̱j Cꞌuhbal Yeꞌo̱j reh Moyses jeꞌ woꞌ reꞌ
