    Au asoda fali numa mamates mai!”
  aaz-aaz: Rarit Naiꞌ Yesus naꞌuab antein am nak, “Au reꞌ ia, Mansian Batuur-Batuur.
    Au ro he usaah maꞌneꞌat ma maꞌfenaꞌ humaꞌ-humaꞌ. Atoni mnais harat Yahudi sin,
    aꞌnaak rais pirsait Yahudi sin aꞌnaakt ein, ma tunggur agaam ein ka nromin fa
    he ntoup Kau nak, Au Kristus Kau. Rarit sin of naꞌmaet Kau. Batuur Au ꞌmaet, mes
    anmeu te, Au ꞌmoni ꞌfain.”
  qup-NT: 'Chaymantapas rimarka: Ñuka Yaya Diospa Kachashkan Runaka achkata parisinayni
    tiyan. Ñukanchita kamachik israel masinchi rukukuna, saserdotekunapa apunkuna,
    Moisespa killkashkanta yachachikkunapas chikniwashpankuna wañuchiwankakuna. Wañushpaynipas
    kimsa punchamantami Yaya Dioska kawsachiwanka.'
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ heelɑ-wɛ tɔtɔ sɩ: Yʋlʋ Pǝyɑɣɑ mɑ́ mɑɑ tɔɣɔ kʋnyɔŋ kɛ sɔsɔm.
    Nyʋɣʋ nyǝ́mɑ nɑ kɔtǝlɑɑ sɔsɑɑ nɑ Ɩsɔ Tɔm sɛɣɛsǝlɑɑ kɑ́ lɔ-m, hɑlɩ pɑ́ kʋ-m. Amɑ
    mɑɑ fe kʋyɛɛŋ tooso wule.'
  azb-azb: 'O dedi: «Bəşər Oğlu çox əzab çəkməli, ağsaqqallar, başçı kahinlər və ilahiyyatçılar
    tərəfindən rədd olunmalı, öldürülməli və üçüncü gün dirilməlidir».'
  eng-DBY: saying, The Son of man must suffer many things, and be rejected of the
    elders and chief priests and scribes, and be killed, and the third day be raised
    up.
  guo-NT: 'Xan puexa jiw pakoewkolnan xabich nabijasaxaelen. Japamatkoi judíos-ancianos,
    sacerdotespaklochowbej, judíos chanaekabʉanapibej, najʉmchiyaxael xanliajwa: ‘Japon
    Cristowa-el, Dios to''aspona-el’ —nachiyaxaeli. Samata, japi naboesaxael. Xan
    naboesa wʉti, tres matkoi wʉt, Dios namat-esaxael pejme dukaliajwan —aech Jesús,
    jʉm-aech wʉt pejnachalaliajwa.'
  hla-hla: Ba nonei e ranga noana, “Alia tu butun katunuma e sagohe gou romana a kamits
    pan. Ba pal kapan nu pris pan nu tson hihatuts turu Lo e tori hasoala nariu romana
    lia. Alia te kato hamatie riou romana, ba turu hatopisanu lan ba lia te hatakei
    poutse riou.”
  mav-NT: Yt ewehenoi tei'o irania'in me Peteru to'e uhepiat hap ewy katu­pono uhehay
    pun hanuaria irania'in tukup­te'en mote e. Pywo ti aru aho'opot kahato aru e.
    Uito ti Wuat'i Miit'in Yke'et i'ewyte Wuat'i Miit'in Kywyt pytkai yt uimohey hin
    i e. Pywo ti rat aho'opot hap put'ok'e irane e. Yt uiky'e hin i mesu­wa­ro­tiaria
    nagnia i'ewyte pa'i watoria yt uiky­'esat hin i ta'a­tu­po­rekuat no hap e ta'a­tue­ha­kye­ra'at
    hap e. I'ewyte Tupana ehay miwan etiat henoi haria yt uiky­'esat hin i e. Ui'auka
    teran haype Uito Ta'a­tuey­ke'et Ta'a­tu­kywyt pytkai e. Uiku­'uro ma'ato mi'i
    hawyi ti aru ara'aipok i ra'yn gu'uro pyi hawyi areĩne'en ne e. Pywo mye'ym e'at
    uisyp uiku­'uro hawe areĩne'en hawyi e Iesui tuwetiat tohenoi temiit'in 12 ok
    takaria pe.
  kpf-kpf: Oi itâ târokwap dâzâŋgoip, “A bonŋâ, nâ sâknam patâ nâŋgâbat. Yuda zeŋgât
    a patâ sot a sâtŋâ sot Kembugât gurumin den zorat galem a zen kâbakŋenine Roma
    a kutâgâren aria none momŋâ sirâm karâmbut tap zaatpat.”
  ppo-ppo: Téró ama duraalu, “Kale Whi̧né Naalema kae kae sekȩi ala saalo ai ape.
    Doasi whi̧ disirapenékélé, mo so whi̧mó Talepaae momaratere topo whi̧rapenékélé,
    Moses-né asȩre fo yó matere whi̧rapenékélé, a̧ mené dó̧póló, só deraalo ai ape.
    Téyaalotei, a̧ momó kepaayóló betaalopó,” yalepó.
  hin-2017: और उसने कहा, “मनुष्य के पुत्र के लिये अवश्य है, कि वह बहुत दुःख उठाए,
    और पुरनिए और प्रधान याजक और शास्त्री उसे तुच्छ समझकर मार डालें, और वह तीसरे दिन
    जी उठे।”
  wol-KYG: 'Mu neeti: «Fàww Doomu nit ki sonn lu bare, ba dajeek mbañeelu magi askan
