    Jesú cʉ̃ cãrĩatjore aꞌmayurã waꞌacãrã niwã.
  mbl-NT: tu tik xop mõ'pok hãmãxap, ha' mõg, tu mõktu hãpxexka Xãmãnit tu' mõxaha',
    nũy pip'ax xax, tu' mõg, nũy 'ãmuk xax,
  zpc-NT: Naꞌ aoseꞌelëꞌ benꞌ quienëꞌ udyialaoyaquëꞌ zioyaquëꞌ tu yedyi quie estado
    Samaria ta quiloyaquëꞌ lato ga idyinyaquëꞌ.
  gul-NT: E sen messenja dem fa go head ob um fo e staat off. De messenja dem gone
    een a Samaria settlement fa git ebryting ready fa Jedus.
  arp-arp: 'Nau haeautheava sayānee: nau hanaāejathāaunethe, nau hāejedāthee hajasee
    hauauwudan Samaritans, hadnesaanudaunāde.'
  mau-NT: Qui³si³ca³sen¹ cho⁴ta⁴ xi³ qui³ ti¹tjon²-le⁴. Qui³, ja³ˀa³sˀen³ jnco³ na⁴xi⁴na³nta¹-le⁴
    cho⁴ta⁴ samaritano, nca³ coa⁴jnqui³ˀnte³ xi³ tˀa³tsˀe⁴.
  gup-gup: Wanjh nungka benmunkeweng yikahwi bininj kabirriyingkihdokme nawu birrimarnekani
    kunwok. Bedda birriwam birribebmeng kore kubolkyahwurd, kaluk kunred bedberre
    bininj nawu Samariahbeh, kumekbe birribebmeng birriyingkihmarnebolkmarnbuyi.
  bss-NT: Hɛ́-ʼaá álómé mésɛ́nzɛ áʼsō. Mênkɛ̌ á mwǎ dyad a Samaria nhɔ́g,
    âbɛle mɔ́ mboŋsɛ́n.
  met-met: Baing soxi lipu ulekkamdi dimuga mala, diluxu mana long tela wa titia Samaria
    bu daxauxau axamandi mana.
  nys-nys: Jesus waangki-koorl moorta baal kwadjat, baalang moorta yana-waangki, karlamayal
    Samaria-kang kakataro moodlooka.
  kpj-NT: Tahe takomy inybute bede riywinyre. Tai itỹhinamy rutòmy Samaria hãwã‑ò.
  zao-NT: Tsa mtaal Jesús chop tson zha mndenerga lo Jesús, ne lee re zhaʼa ngwa thib
    yez lut chaan zha Samaria, tsa kwaan zha pa kwet re zha.
  byx-byx: De qa nem iari ip te uirl nanaik ka. De lura ra mit be ra man saver iaiq
    ama qerlingki vet ma Samaria. Be re narliip ta tuvem ne aa tekmeriirang.
  ctu-CTI: Jesús ti' choco majlel winicob che' max tyo ti c'oti Jesús ti jump'ej saj
    lum ya' ti pañimil Samaria bʌ i c'aba' cha'an mi' sajcʌbeñob ba' mi quejel ti
    jijlel Jesús.
  zos-NT: Entonces Jesusis cyø'vejyaj nu'cscuy va'cø vi'na maṉyajø; y jetse ñu'cscuy
    maṉyaju y tøjcøyaj tum cumgu'yomo Samaria cumgu'is cyo'anjajme'omo; jen maṉbana'ṉ
    ñu'csyaj jejcuy Jesuscøtoya.
  gvs-gvs: Inonoina ina tovatotowanayao taiyao go, lobutu adi tolokoina maniyedi ietunedi
    sivakumgo sina Samériya asaina goi bego sikatubayasi ina sowóduwo manuna.
  kbm-kbm: Beti gihlin Jakobos gabu Jon ve inmungg inde inahlang ebe nam ok be inpasang
    nam ti ve ei ane yapin.
  tew-tew: Heḏi wên senäˀ iví páaḏé ovâysan wáygé nachangíˀoˀin dâykhâyˀa̖míḏí.
    Wí Samaria-wi búˀay iwe dipówá,
  rmc-rmc: A bičhaďa anglal peste varesave manušen, hoj leske savoro te pripravinen.
    On gele a doavle andre varesavo samaritansko gav,
  apr-apr: Motong la iwanga di tooltool pattu yo bet timugu a lo tipare so panga nga,
    ngan a tilo pang ye malala atu kidi Samaria.
  tiy-tiy: Méntah i Jesuse séménugu bé de kuyugén mangéy dob sébaane ingéd dob sakuf
    i Samariawe inok tafaya ro gono no diyo.
  nlg-nlg: Ge diki vetenara balu tinoni holabosa ge kara tona ta sakai na komu i Samaria,
    ma kara va diki gonidilai lei totobo vania ge ke sara gaia.
  dgr-DOGNT: Wegha sınìhogììɂà ha t'à, wecheekeè mǫ̀hdaa edenakweè Samarıa got'ı̨į̀
    gıkǫ̀ta ts'ǫ̀ agǫ̀ǫ̀là.
  pes-OPV: پس رسولان پیش از خود فرستاده، ایشان رفته به بلدی از بلاد سامریان وارد گشتند
    تا برای اوتدارک بینند.
  ron-1924: А тримис ынаинте ниште соль, каре с-ау дус ши ау интрат ынтр-ун сат ал
    самаритенилор, ка сэ-Й прегэтяскэ ун лок де гэздуит.
  tpz-tpz: Ke Ieesuꞌ vanö vovoh a ma teꞌ se teꞌ a soe peꞌ. A ma teꞌ poë varih to nö
    ee, pare vos ee pa vöön va Samëriaꞌ, pare iu vamatop ne a nö pe Ieesuꞌ.
  agd-agd: Béi manáa vanta kéká tiantan minó ben nina yána utaono van mana Sameriá
    bain barurá oríkan mai varu rákena nanin banta kayo ano afová íyáken béi Yerusaremí
    orono van mino siren betí amápin ída Yisasin e avian kaen mino.
  rkb-NT: Niytahi kytsa taharaze nisipeha. Iwatsahi niukurunaha.
  san-THA: ตสฺมาตฺ เต คตฺวา ตสฺย ปฺรโยชนียทฺรวฺยาณิ สํคฺรหีตุํ โศมิโรณียานำ คฺรามํ
    ปฺรวิวิศุ:ฯ
  iws-iws: Mɨ siya kam nhɨrɨm sɨmiir yɨkropki, yai siir bɨiyɨn sɨma nwokɨ haigirɨrɨramɨm
    mɨ sɨma ha namɨm nu Sameria hɨrɨn om whɨrɨn siir yapnɨnopkainam. Mɨ sɨma siir
    digworaekwo nhɨrɨm sɨmiir dirɨraerarɨm mɨnkɨm.
  pol-SZ: Któregoś dnia wysłał przed sobą uczniów, aby przygotowali Mu nocleg w pewnej
    samarytańskiej wiosce.
  ztq-NT: Lëë xaa pxaal xaa nii kwtenech lo xaa par kyub xaa go laañee kwës xaa xtañ
    meñ Samaria.
  zai-NT: Bisá niru be ca xpinni be ndaani ti guidxi sti Samaria para chi yubi ca
    ra guiaana be.
  upv-upv: Ko Iesu okoni wowomu ngarre jinibb sopor nga marivi ni non, ko nir arivel
    aran renge ngaim san se m̃eri Sameria nir nga parloli lilane ngarre tevi ni.
  wap-NT: Naꞌiki udyuuda pidannao kiwiitan paꞌuaꞌati kakuwaapaꞌanaꞌo nii pidannao
    diꞌiti, pawaꞌatipan dauꞌu kainaꞌiki. Uruu idi pidannao kiwiitaꞌakan naa wiizai
    iti, Samaria iaꞌoraz. Aizii naꞌiiꞌakaꞌa naa ĩkowaadan pidannao ati wuruꞌu Jesus
    waꞌatinuz kainaꞌiki, naꞌiki marii kizi ĩsaabaan usookapa kizi nii.
  mva-mva: Ngalako kana nge tamoata alu inepidi be aro dimua. Tamoata ngaedi dilako
    Samaria anua tekena-lo be kana damoataungakini kana.
  dwr-NT: Bareppe sinthaw ubba yewuwaa giigissana mala, kiitettiyaa asaa Sammariyaa
    katamaa kiitteedda.
  kfw-kfw: Halli ama taangwa ngaikha ama neek ah ma minsa-ah aleiminsi, inmani'n ama
    sikbeiya angrakip insuuksik-ah Samaria khuo khan inleisi.
  bfz-bfz: तेबे तिने आपू ते आगे दूत पेजे। सेयो सामरिया रे गांव रे गये, ताकि तिना खे
    जगा त्यार करो।
  cuk-09: Jesús igarba nadapgu, e-iduale na dulemar-barmisad. Amar nadgu, Samaria-neggwebur-bipigwadse
    dogdapmalad, adi agi idu guagwar neg-amimalagar.
  ben-OBCV: তিনি তাঁর বার্তাবহদের আগেই পাঠিয়ে দিলেন। তাঁরা যীশুর জন্য সবকিছুর আয়োজন
    সম্পূর্ণ করতে শমরীয়দের এক গ্রামে প্রবেশ করলেন।
  mil-NT: Te ní tendaha‑gǎ cue tée yòdo nuu cuáháⁿ, te ní quexìo‑güedé ɨɨⁿ ñuú, te
    ñuú‑áⁿ yɨ́ndèhu‑xi distritú Sàmariá, te ndùcu‑güedé ɨɨⁿ vehe cada túha‑güedé òré
    quexìo‑gá.
  myu-myu: Ja'õdujowacayũ o'g̃uju jewap. O'ju ip. E dag̃ pima ag̃oka be oajẽm ip Jesus
    nuyap'a muxipan am―Samaria eipi watwat ka be.
  amk-amk: Ampafe demi ne inontarai era foni i. Mano demisa fosa era wa esuai na munuefeai
    na nu Samaria, weo emainenang fieai we Yesusi.
  fai-fai: weng dew kámin isik imadála gebom ei bom nadiwe Samediya bakan abiw mak
    kal abin kidelaw sidiwano, kalesa. Kata Samediya kasel iyo mak au kale dew tam
    am dádongin danim.
  ura-NT: Nitohaneein cuhin jetaote, najiniha nere beraanuuru letoaelu, turuhane jaanu
    ariha cuuruha leinjiin nese Samariaune coina.
  mcd-NT: Ascacun a rafuafo rafu rucun nichini. Nan pushurasi Samaria ano focashon
    itishara huashononfo.
  urt-urt: Taꞌe luku pe, kin nember lenge walip syeꞌ yal yerme kin nange ka yil la
    yende miꞌmiꞌ ŋaiꞌe ŋaiꞌe yil moi ende lenge Samaria ŋaiye ka el la orp.
  awk-awk: Ġatun noa yuka barun puntimai ġikoúmba ġanka; ġatun bara uwa kokerá kolaġ
    Thamaria kako, umulliko ġikouġ.
  kiz-kiz: Akatume bhajumbe palongolo pa muene, na bhene bhakalota ni kujhingila mu
    kijiji kya bhasamaria ili bhantayarishilayi mahali.
  tzo-TZE: Jech oy boch'o ba'yuc la stac jelovel yu'un ac'o bat xch'amanic na yo'
    bu ta xc'otique xchi'uc ac'o sman sve'elic. Jech ibatic. Tey ic'otic ta tsobtsobnaetic
    ta Samaria banamil.
  lex-lex: Noma la'pa Nalala' rer mia'ta Nhopan pa riy rala' ulg E'a. Riy maka Ha
    Nhopan pa kala' ulu re totpena rla rwahi'a-rwayod lia Yesus maimiaini la'a let
    id mak kden la Samaria.
  dov-dov: Wakatma batumwa kunembo lyakwe, bakayinka bakunjila mulilimwi kgunzi lyama
    Samaria kabamubambila zyoonse.
  rgu-rgu: Ana nadenu lahenda reu raꞌuluꞌ asa, ela ara bisa ator nanaa-nininuꞌ. Boe
    ma ara masoꞌ leo koroꞌ esa reu nai propinsi Samaria, fo sadia mamanaꞌ ofu.
  toc-NT: Ca̠ma̠­la­ká­cha̠lh maka­pi­tzí̠n xlac­scujni la̠qui̠ nata­pu̠­laniy y nataán
    nac aktum actzu̠ ca̠chi­quí̠n hua̠ntu̠ xma̠­peksi̠y Samaria la̠qui̠ antá nata­pu­tzay
    nícu nata­lak­tun­cu­huiy.
  ulk-1902: 'Ege uader ko namarkare abi kekiam: ui ge bakeauare bamer nerute uteb
    Samaria ge, ui abim derserare.'
  som-som: Markaasuu hortiisa cid u diray, oo intay tageen ayay galeen tuulo reer
    Samaariya ah inay wax u diyaariyaan isaga.
  mam-C: Me nej i xi tnejsin kab'e t-xnaq'tzb'in tzma tojjo jun kojb'il te Samaria,
    tu'ntzintla tjyet jun ja kyu'n, ja' tu'ntaq tktane Jesús.
  ndj-ndj: Topi kavalayila vanjagila vamlonguleli, vayendi Samaliya kumtanda vafiwona
    findu fyosi fyadeteyi mweni.
  mbj-NT: Ramahõm me m' tamejũũ ta panäg n'aa ta pooj jé, takajaa hyb n'aa ta tii
    bä. Tamejũũ mä Samarija häj n'aa panang s'ee hẽnh rabenäm hyb n'aa ta pooj jé,
    takajaa hyb n'aa tii bä.
  lat-VUC: 'Et misit nuntios ante conspectum suum: et euntes intraverunt in civitatem
    Samaritanorum ut parerent illi.'
  ngp-ngp: Awasigilaga want'hu wamlongoele, awo waitaga niyo wengila mwe kaya ya Wasamalia
    wakaike lumwe kila kint'hu.
  aoi-aoi: Neni-larrkenuma kembirra Jesus wurrukwala warnungkwarba awilyabu-wa angalya
    aminambawura-murruwa alikira. Akine-ka angalya nuw-ambilyuma Jameriya-manja mibina-manja
    mamurukwa numu-likenu-murrumanja Jirujalemu-wa makina. Neni-larrkenuma nakina
    Jesus kajungwa warnik-aburangki-yada wurrakina angalya adinakba nenik-ambilyingi-yada
    wilyarra nakina. Aburraja na-lyengmanguma wurrakina adinakba umba Jesus akwa ena-langwa
    warnikabuburrakiyuwa nuw-arijidinuma wurrumurndakakina arija-langwa-da. Bi...ya
    aburraja ne-yar•da arakba wurrakina warnungkwarba akina-manja angalya aminambawura
    alikira. Akwa narre-yengkilabena wurrakina warningakwujina warnumamalya alikiri-yada
    Jesus-langwi-yada akwa ngawa ena-langwi-yada warnikabuburrakiyuwa kajungwa warnik-ambilyingi-yada
    aduwaya wurrakina yakwujina.
  enq-2: Kyeto nyepala baame wai akali mendapu wambao pena lateamopa, dupame baanya
    panda depa lakamaiyanya, Samaria tange dupanya yuu yakane mendenya peami.
  eng-ASVBT: 'and sent messengers before his face: and they went, and entered into
    a village of the Samaritans, to make ready for him.'
  mna-mna: Mi iŋgo zin tomtom pakan ma timuuŋgu ma tila kar ta ki Samaria be tiurpe
    koroŋ pini.
  rmy-ARLI: I bičhalđa nesave glasnikonen angla peste. I on džele hem đerdinde ko
    nesavo gav ani regija Samarija te pripreminen le e Isusese.
  myw-myw: '@see-verse:LUK.009.051'
  sby-sby: Walatuma batumwa kuntangu kwakendi abo balaya kuya kwingila mumunshi wa
    Samaliya kwambeti bamubambile busena.
  sll-sll: Bolere yal tau bai nu si olungure homa ongwi. Pirere Sameria malgi ta pi
    pa dire, Yisas panangwo oo wai ta i tibi olama di pire ditongwi.
  yaq-NT: Aapat bat watem bittuakai. Inime'e intok, ili bwe'u jo'ara, bwiaraa Samaaria'
    tea'po kateka'u bicha, junuen junama a' yebijnee'uta a' jariu betchi'bo aman yajak.
  uro-uro: Dä qa rhäk na aa engevärharha narhoer bä rha met sämät aomni ama Samariaqäna
    arha värhäm ivakt iva rhi rhäkmu nä iarhongäkt moe nani a qa
  ita-1885: E mandò davanti a sè de' messi, i quali essendo partiti, entrarono in
    un castello de' Samaritani, per apparecchiargli albergo.
  muy-muy: Nahkay àsləroru mis kama gayaŋ gwar ka haɗ Samari. Nday tə̀bu ka ahàr divi
    ti tə̀huriyu a kəsa nahaŋ vu ga maslamalikabu məlaŋ.
  kqc-kqc: Ina yaku ini ago moi raga rededi vene siko Samaria vene di rautu yokoiri
    nifeideyo, ma ini amena sana nitore regi dui reyadi.
  rmc-ZRB: Акор анґлал Песте Ов бічадя ле бічаден, і оне ґейле андро єкг самарійсько
    ґав, гой те прікєрен саворо.
  tav-tav: To bairi aperã cʉ mena macanare na cabuio roti joo jʉgoyeyeyupʉ, yʉ cacanipa
    paʉre jenibojaya ĩi. To bairi naa, cʉ mena cãna Samaria yepa cãni macapʉre Jesu
    cʉ cacanipa wiire camaca yuura aájuparã.
  eng-ULB: He sent messengers on ahead of him, and they went and entered into a Samaritan
    village to prepare everything for him.
  spa-VBL: Entonces envió mensajeros para que fueran adelante a una aldea samaritana,
    para que alistaran las cosas para él.
  fra-_FOB: Et il envoya des gens devant lui, qui, étant partis, entrèrent dans un
    bourg des Samaritains, pour lui préparer un logement.
  hau-ULB: Ya aiki wadansu manzanni su shirya wuri dominsa kafin ya zo. Suka shiga
    wani kauye a cikin kauyen Samariya domin su shirya masa wuri a can.
  mal-mal: അവർ പോയി അവനായി ഒരുക്കങ്ങൾ ചെയ്യാനായി ശമര്യക്കാരുടെ ഒരു ഗ്രാമത്തിൽ ചെന്ന്.
  kkc-kkc: Eseme yayo odoo abo Samaliya mi ee ma kulodu mi pepooko hee mapoo malalo
    diye diso, diayo dileso omapoo yayo tilei moso ee mopoodoo dalame.
  urd-GVR: Is maqsad ke taht us ne apne āge qāsid bhej die. Chalte chalte wuh Sāmariyoṅ
    ke ek gāṅw meṅ pahuṅche jahāṅ wuh us ke lie ṭhaharne kī jagah taiyār karnā chāhte
    the.
  far-far: Ma nia ka kwatea wane ki kera ka eta 'i nao ana. Kera leka, ma kera ka
    dao ana te fere ana na bali lofaa 'i Samaria fua kera ka sasi akau ana ru ki tafau
    makwalia.
  suz-BL: मिनु सामरीया रागी ङा गाउं आ नेक्‍था जाक्‍दीश्‍शा, मुर का निक्‍शी आन कली
    “आं ङोंइती लशा, नेल्‍ल ठीक पने” दे सोइक्‍तीमी बाक्‍त। मिनु मेको सामरीया ङा मुर
    आन गाउंमी ओव़मा बाक्‍त।
  car-NT: Apojonanokon emoky'san I'wa tuwapo. Irombo amy Samaria ponokon waitopo taka
    iwo'my'san amy tywaito'ko'man upi.
  amp-amp: Inji dukahato wom yimam bi kfaf hanymotrm, bi mrokfot hany hanymomt. Nd
    yimam yimomn, Samariaroh kmitn yi memom, “Jisasr nierahr. Tkitt rorhu nia mhwenayukt
    wayak htata hitwakomr.”
  bht-bht: 'यीशुऐ ओथु जाणे ला पेहले अपणे अग्गे संदेश देणेबाले दूत भेजे: सै सामरियों
    दे इक ग्रांऐ जो गे, ताकि उदे तांई जगा तैयार करन।'
  eng-NOY: And he sent messengers before him; and they went and entered a city of
    the Samaritans, to make ready for him.
  cub-NT: Ʉ̃i jipocai jarorejamed̶a ʉ̃́re boro nʉvacaipõevare. Aru ina nʉri ecorejaimad̶a
    Samaria ãmicʉrijoborõcaĩmaroi. Noi Jesús ʉ̃i eaquinore mead̶arãnʉridurejaimad̶a
    na.
  ita-1927: E mandò davanti a sé de’ messi, i quali, partitisi, entrarono in un villaggio
    de’ Samaritani per preparargli alloggio.
  lww-lww: Ana la amial apano, ana Yesu mligan kiena yar na waren visena lala la asumo
    apa e pulkumali tai kiena ne le Samaria lala, vena akila ruru make suria, naga
    sirau imi.
  ron-BAYASH: Isus u mănat glasnišj ăm nenći la jăl a jej ur vinjit ăm unu sat ăm
    Samarija să pripremalaskă lok păntru jăl.
  ckb-ckb: نێردراوی لەپێش خۆی نارد، ئەوانیش ڕۆیشتن و چوونە گوندێکی سامیرەییەکان تاکو
    شوێنی بۆ ئامادە بکەن،
  nas-nas: Eeꞌnoko teie kara nkanuka tutung uroꞌke botovurioꞌ Sameriaꞌkoonavuntuꞌkoo
    berouꞌnung Jiisuuꞌ bakaning ninka aasiaavainooꞌ maamu-antavaavaꞌnaang.
  uvl-uvl: Pe kulosia mele hel ke iri muka langa kileng e nge Samaria ke te tango
    rara pele e nge lape te maia.
  eng-BBE: 'And he sent men before: and they came to a small town of Samaria to make
    ready for him.'
  ixl-CNT: Ech ibꞌaxabꞌsa bꞌen qꞌul ichaj seꞌnichok ivatbꞌal u Jesuus tala. Utz okoꞌp
