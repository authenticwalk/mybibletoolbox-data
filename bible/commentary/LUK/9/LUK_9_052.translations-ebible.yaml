    diibo ɨmega ɨɨfetejimañoco iimibachuqui.
  fuf-fuf: O immini woɓɓe ko hikkoo yeeso makko, ɓen yahi haa e hoɗo Samariyankeeɓe
    goo fii eɓɓindanagol mo ɗon kanko Iisaa.
  mwc-mwc: Ba kawari yonayona i poraisi si nao si nae, Samaria meyaga kesana ku kamona,
    namai kairavina sita bobunaga ba muri yai ita botu.
  bhl-bhl: Kesomi, mali kunum mak yemdalei, imisik uneko, Isalael kawtiw im ibik biliw
    Samalia aneng fian em abiw gel abiw gel kalo uneko, mesesem mak memen kelomin
    unsiliw kale.
  ons-ons: pakimo dokoine natne eŋe biraongi alakane arikoi, eŋe Samaria mat wane
    nat paromine mat mane yewao kine kine maulukkaikei wane biraonge.
  con-NTPO: '@see-verse:LUK.009.051'
  ghs-ghs: Oke qupadzomaqi noi bosa qaru dzoobireqi hee, Tuumaqa Samaria habaho nagapa
    teeta naho quba roibetare hiireta.
  peg-peg: ହେୱାନ୍‌ ଆଗେ ଦୁତ୍‌ତିଂ ପକ୍‌ତାନ୍‌ । ହେୱାର୍‌ ହାଲ୍‌ଜି ଜିସୁ କାଜିଂ ଜାଲ୍‌ଦି କିଦେଙ୍ଗ୍‌
    ସମିରଣିୟନି ତର୍‌ଦି ର ନାସ୍ତ ହଣ୍‌ଙ୍ଗାତାର୍‌;
  txu-NT: Ne kam 'ỳr tẽmkôt amikukãm kôt ba djwỳnh kwỳ jano. Ar mrãnh ne me bajtem,
    Xamarijkam me jakam bôx ne kam kute Jeju kutêp ikwã djà jabej ne kum õ kwỳ krẽn
    djà jabej nhym bôx ne kam kam õ kwỳ krẽn ne kam nõr kadjy nàràm amikukãm 'ỳr ar
    ano. 'Ỳr ar ano nhym ar mrãn bôx.
  eng-WEBU: and sent messengers before his face. They went and entered into a village
    of the Samaritans, so as to prepare for him.
  gnw-NT: Jayave omondo amocue jemimboe reta jenonde. Jae reta yugüɨraa penti tenta
    guasu-raɨ ɨvɨ Samaria pegua pe uyapɨcatu vaerã Jesús peguarã.
  mux-mux: 'Yu lumbili anduli yi mare liipa mundupaliinga nimba mele: “Ekupu sumbulsuli
    kolea Sameria-nga taon nondupa lemba tenga piamilieliinga eni akuna puku oliu
    pemulu lku te koruku liangi pai.” nirim kene puku kururing.'
  maj-NT: Kits'ínkji títjuhu̱n yjoho̱ k'u̱a̱ já xi ts'e̱. Kui xi i̱ncha ngji nku nanki
    i̱chí xi tíjñajihi̱n a̱nte Samari̱a̱ tu̱ xi k'u̱éndaha̱ ra̱ a̱nte Jesu.
  bkq-NT: Tâtâdaymolâ myani uguondo modo ewy ingonodyly. — Idâwâtaungâ waunroem, kykyho
    xuize — kely. Idâlymo. Saindylymo âtâ anary Samaria eynynonroram. Saintybyem myani
    tykyho nhuinlymo.
  kue-kue: Ana ye kakep yomba di endungo ende okuna eingwa. Ye ende Samaria yomba
    yungunomugl pindre, taragl prapra ake wakai ere yeitenaglkwa.
  cot-NT: Itigarancajiaqueri iriquetita oananquitsineca incamantanquequea coraquetapoji
    Jesoshi. Iriatimpajia yoayoaitanaquequea irinetsanaguequeneri, iquijaquijaivetapojaca
    apatiroca guinteninintsi ichoocatantajiacaca Samariaquitica.
  bnp-bnp: I rudu muga a vinuru vona ri gi lakea na tanga tara na tabeke ne Samaria,
    ri gi pelekado a dalana, ge made popote vonga.
  apn-NT: Hãmri nẽ amnhĩ kukamã mẽ hkwỳjê rẽ nhũm mẽ ma mẽ hkukamã Samar nhõ krĩ kamã
    nhỹri mẽ kot amnhĩm hikranh xà japêr o mõ.
  ctp-NT: Ngulo yu tñan ꞌin neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu chaꞌ tsaa neꞌ nde loo
    la ꞌin yu, chaꞌ tsaa chkwiꞌ neꞌ loꞌo neꞌ kichen xuwe ti seꞌen nu tyijin yu loꞌo
    neꞌ. Bra kanꞌ ndyaa neꞌ kanꞌ ska kichen xuwe ti nu ndukwa kwiꞌ seꞌen ti kichen
    Samaria; mdaꞌan naan neꞌ seꞌen tyiꞌin neꞌ tla kanꞌ.
  bre-BRG: Kas a reas tud a-raok dezhañ; o vezañ aet, ec'h antrejont en ur vourc'h
    eus Samaria, evit kempenn ul lojeiz dezhañ.
  opm-opm: Susa mandap oh kat ihirnong Dir Samaria mong mutuh oh saprohemur. Ihan
    gurri hat susa Samaria mong ohe aptei oh tit ap tit matei timdina ha napotingwe
    rim gurri hat sus dahahat sonmur. Dahahat susa Yahwa. Jisas ohsi gur map timdina
    naporiyahanoh gur ama ap oh mamen tahaptinmur por darhengopri.
  bvr-bvr: Rrapa abirri-yigipa abirri-mujaruk nipa bijirri-jerrmarra, mu-ngoyurra
    abirri-bona nula gun-ngardapa rrawa gu-ji gu-gata wana gu-bapala gu-rrawa Jimériya
    (Samaria), gatiya nawanawa abirri-nirrarna nuluwa Jesus.
  wal-wal: Qassi ba kiittiyoogeeta baappe sinttau kiittiis; kiittin eti ayyo ubbabaa
    giigissanau, Samaariyaa biittan de7iya issi qeeri katamaa biidosona.
  shj-shj: Na todi Yasuwa kayaxsa menggä yaxsäwec kapäccasa tagäma, na sägäcogä ow,
    na saläs kaxsä pang menggä Samriya ndey säbolasa ow täma.
  zad-NT: Na' bseḻee beṉ' wllialozegagake' na' wyajgake' to yell daa mbani Samáriana'
    jtiljgake' gana' yigaaṉe'.
  kmg-kmg: Mupaŋkerâ kiŋaŋ sorec-jopame bâniembiŋ. Bânierâ raku Samaria ŋic jaŋere
    hae mocko fisirâ Jesure biŋe fic moc bâfuaniŋte jazambiŋ.
  aso-aso: Idoꞌ neꞌmine ogosa eiꞌ vilingumuꞌ gamazi di gomuꞌ vilizave ma ngimiselineꞌ.
    nGimiselavo ingine Samalia alevetinguꞌ numuno ebeꞌ mauꞌ vi numuno di lisiheꞌ i-dilisa
    aniꞌza
  uli-uli: Yesa hamwowar loh mokwe re kakal yalol irel sew haplom mo wol Samaria bo
    re bela hafle pangal formel.
  nin-NT: Na tu abitu abanu kuchi kuma ni igbu numa nu Samarriya, di a bu ku ssu aseki
    ka bi ku namri.
  tgk-tgk: Исо одамонашро пешопеши худ фиристод ва онҳо ба деҳаи сомариён даромада,
    барои омадани Ӯ ҳама чизро тайёр намуданд.
  acu-NT: Tura Samaria nungkanam wekaak, ni nuiniatiri ainaun kanurtintrin eakarat
    tusa, yaktanam eemki akupkamiayi.
  cak-WNT: Y yec'o chuka' ri xerutek el nabey riche (rixin) chi xebe pa jun aldea
    ri c'o pa rucuenta ri Samaria, xebe chucanoxic jun jay ri acuchi (achique) xtibe'uxlan
    wi ri Jesús y ri ye rachibilan el.
  ebk-ebk: Isunga enpaon-onana nan tapen nan tataku henan usa ay fiabruy nan i-Samaria
    ta chacha esakiana nan munchawsana.
  spa-PDDPT: Envió mensajeros delante de Él quienes fueron a una aldea de samaritanos
    a preparar hospedaje para Él.
  tke-tke: Oliye ahaaruma aliba muselu vasogolo. Edhowaga aliwa, yahivolowaga murudda
    wo oSamariya wi emusasanyedhele mburo;
  ruf-ruf: Kawalongotsa iwatumighwa iwaghendile mne tsikaye tsa Samariya kumwikila
    ghoya chila ichinu.
  gun-gun: Ha'e vy guenonderã omondouka imombe'uarã. Ha'e ramo ha'e kuery oo vy peteĩ
    Samaria pygua kuery rekoa py ovaẽ oguereko katu aguã oke aguã.
  agu-BL: Che' bene'n tzun ẍchakol cobox ẍchakum tan chibajxe'n swutz. Cho'n tzun
    cyopone'n scye'j e' bajxom tetz jun tnum cwent Samaria tan jakle'n chiposar.
  isn-isn: Akatuma lanya mpala akwe, kuntonge la akwe, nienso ikalongola kukisali
    ka Wasomaria amunonelie pang'wanso.
  eng-PEV: So he walked along the road, and soon he was getting close to a town in
    Samaria country, so he sent some messengers ahead of him to ask the people there
    for a place to stay that night.
  ilo-ULB: Nangibaon isuna iti mensahero nga immuna ngem isuna, ket napanda ken simrekda
    iti maysa a barrio idiay Samaria tapno agsaganada para kenkuana.
  pir-NT: Sa ye Jesu tiquiro pano ohoriquina waha, Samaria yehpa cjã macapʉ esa, topʉ
    Jesu tiquiro ijiatire quehno duamahye.
  anv-NT: Ndɛre alɔɔ́ mánjyɛ, atɔ́ bɔɔ́ fɔ́ né mbɛ. Ákwɔ́négé melɔ fɔ́ né gebage
    Samariya, álɔ mánkɛlé melu ɛwé Jisɔs achwɔgé ábɛ́lege.
  sab-NT: Jesu jo chage una Jerusalén ngnagu gire ama kwian gweale kagu mo ngeru u
    jinade nga Samariage, kwian e jo chke una gdaitege nga Samariage u jinade Jesu
    alin chegedaleda sugetidale.
  tmd-tmd: Nuŋ nöbö nuŋ bli höd yad aböŋa. Ñɨŋ duön ap nugwo rɨ pɨdɨluba, mögörɨb
    Sameria mibɨl yöra ram yöj lɨglɨg agrö i dumä.
  acr-NNT: Xebꞌunabꞌesaj bꞌi rutijoꞌn chwach Rire. Rike xebꞌek y xebꞌok chupa jun
    aldea ke ri aj Samaria chaꞌ kakitzukuj pa kakanaj wi ri Jesús chiriꞌ.
  kpg-kpg: Mee ga hagau ana gau kae hegau gii hula i ono mua gi di waahale dulii i
    Samaria e hagatogomaalia nia mee huogodoo ang gi de Ia.
  taj-taj: ओच्‍छे येशूसे कोइ कोइ समाचार भोर्बा म्‍हिगदेदा ङाच्‍छान जम्‍मान ताम तयार
    लबाला लागिरी सामरियाला नाम्‍सा गिकरी पुइजी।
  avt-avt: Hɨrak keriuwet mɨt han ninɨn nen niun wit kike ke provins Sameria hɨr nen
    nɨnatɨn wɨnak newis menmen neiyɨm nemeriyɨwek.
  cbk-cbk: Pero ya manda le anay una con el maga mensajero. Entonces ya anda ya sila
    na un barrio de Samaria para prepara sila por el di suyo llegada.
  uig-ARA: شۇنىڭ ئۈچۈن ئۇ ئالدىن ئەلچىلەرنى ئەۋەتتى. ئۇلار يولغا چىقىپ، ئۇنىڭ كېلىشىگە
    تەييارلىق قىلىش ئۈچۈن سامارىيە ئۆلكىسىدىكى بىر يېزىغا كىردى.
  tuf-tuf: Etar chiwan cahmor áyjacro. Samaria pueblo cuwayta cahmor áyjacro. Ubach
    chiín ac ira secuan ac cahmor áyjacro. Ayat béjecro.
  abx-abx: Aniya' nagpanangpit-na mga a'a pagdahulo si iya ngan agpakatakkay to si
    adda bungto si Samaria. Ag'andam kunta' mga iya ari si dimu'an nagkinahanglan-na
    si Jesus,
  mco-NT: Chi Jesús quejxy cogapxy jayɨjp jättac pɨjctzoobɨ. Chi je cogapxy'ajtpɨ
    ñɨcxy ytɨgɨy ma je samaritano jäy ajcxy ycajp, jättac pɨjctzoobɨ.
  bsp-bsp: K’osom afum alɔma ŋayi kɔ kiriŋ. Kɔ akakɔ ŋayi kiriŋ kɔ ŋaŋkɔ ŋabəp dare
    da Samari dɔlɔma, ntɛ tɔŋsɔŋɛ ŋalompəsnɛnɛ kɔ mɔ.
  kqf-kqf: Tana tauwainoyanoya i gei giu kamaḡedi a nawa Sameliyamo lava sa tai nuwataudi
    te ena tava aubaina sa vononoḡa.
  cpb-NT: Rotyaantake iita aminaanterine janta Samaria-ki.
  aon-aon: Anan wata nape nagiguk aria neshopok enesh arpesh sharao baraen sharik.
    Eshesh shanak shawish anabur shokuburi wabur douk bape Samaria iri um shugabeman
    eshudok um anan nunak nishuh um.
  hus-NT-2005: In okxiy cháb óx i iniktsik abal ka kʼale ba jun i kwentsal xu takʼnal
    Samaria ani kin aliy xon ti neꞌech ka koyóchtsik;
  mig-NT: Te ni̱ tájí‑yá cha̱a kua'a̱n jíín tú'un káyo̱xnúú‑de nuu̱‑yá. Te cha̱a‑ún
    kája'a̱n‑de. Te ni̱ kɨ̱vɨ‑de ɨɨn ñuu̱ Samaria náva̱'a sátu̱'a‑de te vásá jáa̱‑ya̱.
  bps-bps: Na taman nun dekan muna salu di satu banwe di Samériya du fatlagad i gumnean.
  mbs-mbs: Doen menge otaw insogò din minonà diyà kandin. Nesayo dan aw dimoton dan
    te sebad lonsod sakop te Samarya amon megpetagad dan te ogpaan din aw mapit kidoen.
  tof-tof: Da wa bóktan bamtül pam zirrnapónóp singül kwata. Ene pama we ogobórr darrü
    basirrdü, Samarria prrobins kugupidü, elklaza tómbapónóm Yesunkü.
  cme-NT: Aa naa puɔr nuɔmba ta u yaaŋ-na. Kutaambaŋ kaa hi *Samari nelle nande‑i,
    baa yiɛra wuɔ ba tigiiŋ cie-yo.
  sus-sus: A naxa mixi ndee xɛɛ a ya ra. E to siga, e naxa so Samari taa nde e xa
    sa yigiya nde fen a bɛ.
  pon-2006: E ketin poaronehla mwowe ekei sapwellime ko pwe re en patolahng onopada
    mehkoaros nan kisin kahnimw kis en Sameria.
  dad-dad: Age fe di, ĩ arũ tamo uyu sur fedi di, idi Jesus nẽ ereb ereb dodok fiya
    nigin, Samaria fonõ dilen.
  zab-NT: Bxiaaldny de ni guzanɨɨdy, laadeb güedeb tuby guɨdx xte Samaria par güetíilydeb
    rut cuezdeb.
  jae-jae: ma kêsakiŋ laujaeŋ sêmuŋ eŋ. Ma êsêac sêsô lau Samaria nêŋ malac teŋ sebe
    sêmansaŋ ênê gamêŋ kwanaŋgeŋ.
  ksd-ksd: ma i tulue ta umana tultul, upi diat a lualua tana, ma dia vana, dia olo
    tai tika na gunan kai ra Samaria, upi diat a vaninara upi ia.
  msm-NT: Kaling meyduon pigpauna din diya to songo baryu no sakup to Samaria agun
    mahinaat dan to paghapit din duon.
  myk-myk: a wu tudunmɔɔ pii tun kari wuyɛ ɲaha na. A pee nigariwuu di jé Samari fiige
    ki kulo la ni, na pʼi shɛ tajege sha wà wu mu.
  sbe-sbe: Na tautauwasa hekadiyo ye hetamalidi se baguna se lau Samaliya magaina
    hesau unai bena ginauli maudoidi se nonohaidi iya hesabana.
  mcr-mcr: Iŋgaŋi, Iqu ämaqä kukŋuä äma uwqä hŋquau, hiŋuiqä ändowatkqe. Iqua äupiyi,
    Iquenyqä nätmatqä nawenyä imäkpŋqä diŋqä, Sämaliya pmeqä iquauqä aŋä-himqä hŋque
    äpaqukuwi.
  cux-NT: Ní dicho'ó yā na 'úúví saⁿ'ā vmnááⁿ yeⁿ'e yā. Saⁿ'ā s'eeⁿ ní cueⁿ'ē sa ní
    sndaā sa na 'áámá yáāⁿ yeⁿ'e yáⁿ'āa Samaria chi in'nuuⁿ sa nááchí 'cuɛɛtinée yā.
  tur-YTC: ve önünden haberciler gönderdi. Onlar da Yeşua için hazırlık yapmak üzere
    yola çıkıp Samariyalılar’ın bir köyüne girdiler.
  san-ITR: tasmAt te gatvA tasya prayojanIyadravyANi saMgrahItuM shomiroNIyAnAM grAmaM
    pravivishuH|
  bel-N: і паслаў весьнікаў перад абліччам Сваім; і яны, пайшоўшы, увайшлі ў мястэчка
    Самаранскае, каб прыгатаваць для Яго,
  sch-sch: A motona thangthei a tîra, ata ranga neinuntin lei cherêl rangin Samari
    khuo inkhata an lûta.
  mic-MIQNT: Nigangimaji agnutmewinu' Samaliaewei utan. Na'te'l ms't goqwei getu'
    gisgaja'tu'titaq ugjit Se'sus aq unaqapemg gt'gunultinew.
  huu-NT: Ie jira dajeriena uicodo oretate. Ie ɨnɨllɨnona jenollena, Samaria railla
    naɨraɨmo jaidɨmacɨ;
  jiv-NT: Wesa, kanartinian wáinkiarat tusa akatar émtikiarmiayi. Tura niisha Samaria
    péprunam jeawarmiayi.
  otm-NT: Nu'bʉ mi mba bʉ 'yu, bi xifi da tho'ʉ 'da yʉ́ xädi, da hyonbi hapʉ din säya.
    Nɛ nu'ʉ yʉ́ xädi bʉya, bi yʉrpʉ ja n'da ra hnini bʉ ra xɛqui Samaria.
  dah-dah: Irdeb beleŋ kuŋ heŋyabe komatmiŋ kura yeŋ wa meheŋ heŋ Samaria naŋa bana
    goŋ niŋ tiyuŋde kura gor biŋgeya ferd ferd gasuŋya sope yirnayiŋ yinke yeŋ wa
    meheŋ heŋ kwamiŋ.
  tnk-tnk: Nənə in rərhi pen nərmama nepwɨn mə tuhəkupwən irə. Irəha həuvən mhəier
    pen ia rukwənu riti səvəi nəkur Sameria mə tuhəpnəpenə ia narimnari me kurirə
    Iesu ruvehe.
  kpr-kpr: javi use, aghi mutiri era, reighi eni Samaria frovensi aminda buvurutuseri.
    Buvudo, ne Iesu dae sedo, roera ã avari vasa simbugaoro dae siseri.
  san-IAS: tasmāt te gatvā tasya prayojanīyadravyāṇi saṁgrahītuṁ śomiroṇīyānāṁ grāmaṁ
    praviviśuḥ|
  nho-nho: A Ia ni heuna ana tama ki oo imua ki te matakaaina tokotasi i Samaria,
    no hakatonu mai hakaoti tana kina ki noho.
  gym-NT: Angwane Jesukwe ni juani ruäre ja käne kä känene juta Samariate nünantbekrä
    jae. Akwa
  azg-NT: Joꞌ jñon jndyee jon vendye nnꞌan na cꞌohan ncüii tsjoon chjo na mꞌan nnꞌan
    Samaritanos na nnanꞌjndaꞌhan na ngueeꞌ jon tsjoonhan.
  bhd-bhd: ते एप्पू करां अग्री-अग्री किछ बिस्तार देनेबाले लोक भेज़े। ते लोक सामरी लोकां
    केरे एक्की ड्लोव्वें मां जे ताके यीशुएरे एजनेरी ठार तियारी केरन।
  too-NT: Cāmāpū'līlh ā'makapitzīn ī'sca'txtunu'nī'n lā' ta'a'lh nac lakatin ti'na'j
    cā'lacchicni' para nataputza a'nlhā natalhtata. Huan cā'lacchicni' xala' nac Samaria,
  ind-AYT: Dia menyuruh beberapa utusan mendahului-Nya. Lalu, utusan-utusan itu pun
    berangkat dan masuk ke sebuah desa di daerah Samaria untuk menyiapkan segala sesuatu
    bagi Dia.
  cjo-NT: 'Rotyaantakiri riyotaanewo, ikantakiri: —Thame pityaawo janta Jamaaryaki,
    pamine ajeekanteeyapaakyaarini.'
  nsn-nsn: Kare ualatue uoum tasir gisiameher tamat, kara la iuma tar uan tar pang
    uan i Samaria mara kaleuatoro uoum tang Iesu re la peme.
  san-DEV: तस्मात् ते गत्वा तस्य प्रयोजनीयद्रव्याणि संग्रहीतुं शोमिरोणीयानां ग्रामं
    प्रविविशुः।
  tna-NT: Equene tu hui su pia discípulo cuana beitutana. Piada ejude su Samaria yahua
    su cuinatitana huecuana tahui jude ete ebasetati puji.
  lid-lid: Eme iy suni iri lau rayah ta tiye sahou ala bwena, ala kon Samariya ta
    lowosa lakou mari lewan;
  wim-wim: Nilaniya pam koꞌalam anangan keenk kuch thanang wik thampan iiyin waaꞌayn
    thant pam wanchantan nil Jesus.an puy-palan wampana. Amanamaniya thananiya iiyin
    ngul aawuch wal-ngaarpan than-thanin aak Samaria.angana than yipam aakan keenkan
    uwayn nungant aawuchana.
  zga-M: Akhasukha avafuasi khuvolongolo khumwenen, na vene vakhaluta nu kwingela
    khukhi jiji ikyava Samaria vavunganiye apakhuva.
  yom-yom: Wufidisa mimvuala ku ntualꞌandi. Buna miyenda mikota mu buala bumosi bu
    Samali mu diambu minkubikila nleko.
