verse: LUK.009.052
translations:
  kpx-kpx: Isi au esemu degomole hanavege abu ulila tiale Samalia ata namigevege abu
    Iesu hoesehavoho bevuai hemei uliho.
  okv-H: avoeto pambuto hetihe pambasuja degi avo sirikara ke hande ari embopo ikenu
    pambuto enda Samaria ta da vahai ai ta horeto Iesu puvuresuja degi sirikara ke
    eo
  tbo-tbo: po baha tu hihiwa i himilihi po hi tahaya nae. Tauhi hi nae po Samaliya
    meyageina gehouna ugolina ipa tauna ubeina hina wononogo.
  mal-C: അപ്പോൾത്തന്നെ അദ്ദേഹം തനിക്കുമുമ്പേ സന്ദേശവാഹകന്മാരെ അയച്ചു; അവർ അദ്ദേഹത്തിനുവേണ്ടി
    ഒരുക്കങ്ങൾ ചെയ്യുന്നതിനു ശമര്യരുടെ ഒരു ഗ്രാമത്തിൽ ചെന്നു.
  grc-SR: καὶ ἀπέστειλεν ἀγγέλους πρὸ προσώπου ⸂αὐτοῦ·⸃ καὶ πορευθέντες εἰσῆλθον εἰς
    κώμην Σαμαρειτῶν, ⸂2ὥστε⸃ ἑτοιμάσαι αὐτῷ.
  bgc-bgc: उसनै अपणे आग्गै दूत भेज्जै। वे सामरियाँ कै एक गाम म्ह गए ताके उसकै खात्तर
    जगहां त्यार करै।
  khz-khz: Gaurai gena vetugunagi talimara etugu-kunerato, Samaria vanugana taai gekwarato,
    Iesu gena agalagi kapuna gevetavuato.
  deu-TKW: und sandte Boten vor sich her. Und sie zogen aus und kamen in ein Samariterdorf,
    um für ihn zu bestellen;
  zsr-NT: Bsölëꞌë yuguꞌ bönniꞌ gbaz queëꞌ laꞌnörëꞌ ca Lëꞌ, atiꞌ yjaquëꞌ tu yödzdauꞌ
    quegac bunách Samaria tsajpaꞌquëꞌ ga ugaꞌnëꞌ tu dzöꞌ.
  lin-lin: Atindaki bantoma liboso na Ye ; boye wana bazalaki kokende, bakotaki na
    mboka moko ya bato ya Samari mpo na kobongisela Ye biloko.
  hns-NT: Oe ekaat sanesia ke agwe se pathaai deis raha. Oesab djaaike ekgo Saamaaria
    des ke gaaw me pahoetjal aur gail ek djagaha khodje djaaha Jiesoe raat me rahie
    sakat.
  noa-E: Mamʉ ich na di jʉrwia nem khĩir khaugamkhĩir, ich khapeen eem õor jʉr auwia
    pʉ̈ijim aajem. Magbaa makhʉʉnau ërëuwia Samaria durr phöbördam pöm khaba khitʉm
    ee i na di jʉrimajierram aajem.
  eng-EMTV: and sent messengers before His face. And as they went, they entered a
    village of the Samaritans, so they might prepare for Him.
  mib-NT: Te ni tají yá sava tēe yósnúu de jíín jnúhun jeē jinú yā. Te cuangoo de
    ɨɨn ñuu Samaria návāha nducú de nuū ndóo ya.
  lif-NT2: खुने़ॽ इङ्‌साबाहाॽ तगि पाङ्‌घुसिरो॥ हे़क्‍क्‍याङ् खे़ङ्‌हाॽआङ् सामरिहाॽरे़
    खुनिॽ पाङ्‌भेॽओ चामा थुङ्‌मा नु से़न्‍दिक् याङ्‌धोःक्‍से़ मे़बे,
  xnj-xnj: Na, avatumili vajumbi vamulongolela, vakayingila muchijiji chimonga cha
    Vasamaliya ndava ya kumtendelekeha bwina kila chindu.
  mmx-mmx: Ni ga riki amgo lentaba luvuttadi mi lavapaase axasep. Diga on basinge
    i la digat pas uto at lara lemenemen to Samaria xusu diba lox agagas li lempanga
    axap tin kusu ba midi e.
  cbr-NT: Cuanuxun ca uni raíri anpan rëcuë́nquiani cuanun xuacëxa. Xucëx cuanx Samaria
    menu 'icë ëma achúshinu bëbaxun ca uinu cara Jesús aín 'unánmicë unicamabë 'uxti
    'icë quixun bariacëxa.
  tee-NT: Pus acsni tuca' ixcha'an pus ju Jesús amalakacha ju ixlapanacni ni cata'alh
    ju alakatam lak'achak'an puxconin ju vaiti chai ju chaka' junta lai cata'astacnalh.
    Pus ju yu'unch ta'alh chai tatanuchalh la'ixlak'achak'an'an ju samaritanonin.
  eng-LSV: and He sent messengers before His face, and having gone on, they went into
    a village of Samaritans, to make ready for Him,
  cak-NT: Y jec'o chuka' ri xerutak-e na'ey. Y ri xetak-e, xebe pa jun co'l tenemit
    ri c'o pa Samaria, chi xbequicanoj jun jay anchi' xte'uxlan-wi ri Jesús y ri je-benak
    riq'uin.
  pah-NT: A'ero ga jara'g̃a mondoi g̃wenonde. A'ero g̃a hoi ga renonde ovahema Samariapeve'g̃a
    cidade pe timboavujikwe ti Jesus'ga pe javo.
  sja-NT: Ichi naa eperãarã chok'a pëiji Samaria eujãdepema p'uuru k'aipee bɨmaa,
    te jɨrɨdamerã aɨde k'ãidait'ee.
  xed-xed: Ka ghunaghatá tsi ta sana mnduha ŋa dzaʼa ta kəma ta kəma. Ka sliʼaftá
    tsaha ya ka ksaftá tvi, ka ɓhadaghatá həŋ da sana zwaŋa luwa la Samari ŋa payanaftá
    vli.
  mks-NT: Na̱chindahá Jesús java na̱ xíca xi̱hi̱n á ña̱ ná cu̱hu̱n cuéé na̱ in ñuu
    loho ndáca̱a̱n estado Samaria cán já ná nducú na̱ nu̱ú canduu tóo na chí na̱quee
    na cua̱ha̱n na̱.
  gfk-S: Ma iga tule hanalalie ari turadi na kap nianga. Ma di ga lala tike taman
    gar na Samaria ura tinaguro utane Jisas.
  bmu-bmu: Anda kolek qeljiŋe aliga mutuk anget. Könanöŋ anda mala Samaria prowinsgö
    miri kunöŋ aŋgota “Jisösgöra mözöqözözöm akingöra kazin,” jiget.
  dgz-dgz: Iesu evi pa da tauapen menan sep nagire namu watu enamon Iesu at mega ta
    kakayasepen menan at Sameria gapan pa da tauane.
  eng-GNV: 'And sent messengers before him: and they went and entred into a towne
    of the Samaritans, to prepare him lodging.'
  zaa-NT: Beneru tìe tuchùppa ca discípulo qui'áa. Làcabi nna huía cabi hàstaá ttu
    yetsi qui' región láą Samaria; le' yétsiá nna gunàba cabi ttu lugar para Jesús.
  eng-WEBSTER: 'And sent messengers before his face: and they went and entered into
    a village of the Samaritans, to make ready for him.'
  guh-guh: Jesús nexata pevajënaeyabelia pijajivitonëbeje natsivajënaeitoroba, Santiagobeje
    Juanbeje. Bajaraponëbeje ponabeje Samaria nacuata peecaetomarajavabelia petocovaetsinexabeje
    pabota picani Jesús patsijitsia.
  bon-bon: Tabe biname bine niinäce gaabe me jityepemige Samariya gawe cabu yepä cewe
    me teeme lenaja puupu ne amacetnäjame.
  nhw-BL: Huan quintitlanqui se ome tlacame ma tlayacanaca para quitemotij campa mocahuasquíaj
    ipan ojtli. Huan inijuanti calajque se rancho ipan estado Samaria para quisencahuasquíaj.
  mgw-mgw: Bai, ngatuma bandu bannongoli na bembe ngabayenda. Bayingi pakilambo simo
    sa Asamalia pala bakammi'ki makowe wisowiso.
  swh-ONEN: Akatuma watu wamtangulie, nao wakaenda katika kijiji kimoja cha Samaria
    kumwandalia kila kitu;
  wbi-wbi: akavasung'a avaanhu kuluta mu likaaja lya vasamalia neke vanosekesie pamonga.
  bba-bba: Mɑ u sɔmɔbu ɡɑbu ɡbiisiɑ bɑ dɑ bɑ duɑ Sɑmɑriɡibun wuu ɡɑɡu sɔɔ bu kɑ nùn
    ɑyeru sɔɔru kuɑ.
  eng-KJVCPB: 'and sent messengers before his face: and they went, and entered into
    a village of the Samaritans, to make ready for him.'
  kgk-NT: Omondo gwenonderã gwĩ hendive okwa va'e. Osẽ-ma oho-vy ohexa hagwã Hesu
    rejupagwã. Jerusalém tetã rape ku'a-py rei Samaria yvy pygwa tetã'i-my ogwahẽse
    mo'ã.
  waj-waj: Aataruuvau vioo varioo ari kuanara kuaivaananaa tuduu rikiada vaidiiyannaadee
    vidada oro Samariaa gioonna kiaapuuya yoosinna voovaki iya kiaa mmikiai rikiada
    Yisuunnani teerakiateeraivaara iya viravai.
  cpy-cpy: Rotyaantaki aminaan-takiterini janta Oshitekii-toniki.
  ekk-PKP: Ta läkitas käskjalad enda eel Samaaria küladesse, et asjad tema jaoks valmis
    panna.
  mpx-mpx: Gamagalau enuna i patunal hi houwa hi na labi Sameliya panuwana etega ge
    abamina nihi lovivina-an Yeisu alonau ge alonau kaiweliya.
  wbp-wbp: Yilyaja-jana kamparru. Yanulu kirri wita-kurra ngulaju kujalpa karrija
    ngurungka Jamariyarla, yungulu-jana yalirla yapaku yimi-ngarrirni kuja-ka Jijaji
    yanirni nyanjaku. Japurnulu-jana yungulurla ngurra ngurrju-mani kaji yanirni.
  luo-luo: Eka nooro joote mondo otel nyime odhi e dala jo-Samaria mondo oikne gik
    moko;
  nhe-NT: Huan quintitlanqui se ome tlacame ma tlayacanaca para quitemotij campa mocahuasquíaj
    ipan ojtli. Huan inijuanti calajque se rancho ipan estado Samaría para quisencahuasquíaj.
  aii-aii: ܘܫܘܼܕܸܪܹܗ ܐܝܼܙܓܲܕܹ̈ܐ ܡܩܲܕܡ ܕܝܼܹܗ، ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܘܥܒ݂ܝܼܪܗܘܿܢ ܠܡܵܬܵ‌ܐ ܕܫܵܡܪ̈ܵܝܹܐ
    ܕܗܲܕܪܝܼ ܗܘܵܘ ܩܵܬܹܗ.
  esk-NT: Iglaułiġmiñi tuyuqaġniqsuq uqqiraqtiŋnik sivumiñi nunaaqqianun Samaria-m
    itqanaiyautitqupluni tukkuksraġmiñik.
  msb-msb: Kaya nagsugo siya sin mga mag-una sa iya agod ihanda an pag-abot niya.
    Mga Samaritano an mga tawo sana na baryo.
  cpa-NT: Jøng² ca¹tsen¹dsa jan² og¹ dsa² ni³jiá¹, dsa² mi³hno¹² cøng² neng¹² hniú¹²
    cøng² juøi² ja³tén¹² huø¹ Samaria.
  dso-dso: ସେ ଜିବା ଆଗ୍‌ତୁ କେତେଟା ଲକ୍‌ମନ୍‌କେ ପାଟାଇଲା । ସେମନ୍‌ ଜାଇକରି ଜିସୁର୍‌ପାଇ ସବୁ
    କର୍‌ବାକେ ସମିରଣିୟମନର୍‌ ଗଟେକ୍‌ ଗାଏଁ କେଟ୍‌ଲାଇ ।
  meu-meu: Bena ena gwaukau taudia vada e siaidia guna. Idia na Samaria hanuana ta
    ai e kau, ena gabu bae heḡaeḡaelaia eto;
  yva-NT: Weti Po vatane inta matutir indamu wuisy, wuruta usisa munije inta rai no
    Samaria indamu wo anakotare ratayao anyut.
  dgc-dgc: Ey inutusan na i sénganya a neditol diya. Ey mineditol side, a sinomdép
    side to esa a banuwan ta Samaria, monda ipaghanda de ta tulusan na.
  zpm-NT: Zeeṉe bdziṉ me xtan Samar, pxeeḻ me bla zho bdedner zie zho tib guiedz win
    ne ndxie nëz co, par dieṉ pa lo gdeed miech co cuëz me.
  hix-NT: Tàywaho takoron kukur komo nyakye hatà, àwyanye tosarà yonyàr horà. Owto
    hona nahatakatxownà hatà, nyamoro. Samaryayana komo yowto me rma nehxakon hatà.
    Àto rma, Txesus yosarà yonyàr xe nehxatxkon haryhe tà.
  sim-sim: Uri osik ma lal or mbashirik masmas Samariak li ihi mbele mbelen li hundujekmba
    olmu ira.
  npi-ULB: उहाँले आफूभन्दा अगि सन्‍देशवाहकहरूलाई पठाउनुभयो र तिनीहरू गए र उहाँका निम्ति
    तयारी गर्ने सामरीहरूको गाउँमा प्रवेश गरे ।
  cgc-cgc: Ta iya na pagpanaw, may mga ittaw na pasugo din na muna ki kanen naan ta
    isya na banwa ta Samaria aged mangita ta balay na dayunan din.
  tim-tim: Hain akmâ hoŋ bawalupŋe huŋgun yeŋgimbo den mem ariyi. Arim Samaria yeŋgât
    kepia siân arim Yesu ain ariwiap aregât, “Emet siâ yogan nengimbiâ heŋgemgone.”
    dâm aregât kepia ambolupŋe makyeŋgiyi.
  yor-yor: Ó sì rán àwọn ìránṣẹ́ lọ sí iwájú rẹ̀. Nígbà tí wọ́n sì lọ wọ́n wọ ìletò
    kan tí í ṣe ti ará Samaria láti pèsè sílẹ̀ dè é.
  wos-wos: Yita duré nawulak wandéka di tale ye déka hundi hura yi. Ye di Samariana
    getéfa nakré wulayi, déka jondu huréhalékénjoka.
  emp-NTPO: Wãbʌrʌd̶e ʌ̃cʌrʌda Samaria druad̶aa na diabuesia. Puru zaqued̶e jũẽnaped̶a
    sãma cãĩnida jʌrʌsid̶aa.
  eng-F35: and He sent messengers ahead of Him. And as they went, they entered a village
    of the Samaritans, so as to prepare for Him.
  ind-ind: Yesus pun mengutus beberapa orang mendahului-Nya untuk mempersiapkan beberapa
    hal bagi Dia. Lalu pergilah mereka. Tetapi ketika mereka masuk ke sebuah desa
    di daerah Samaria,
  pes-OPCB: او چند نفر را جلوتر فرستاد تا در یکی از دهکده‌های سامری‌نشین، محلی برای
    اقامت ایشان آماده سازند.
  mpt-mpt: naka maki sin dlanea moniba Samelia betano bib mak ye motemniba amo mo
    omfakatne nabibte genea dlanea unib
  ssx-ssx: Ipikana꞉ma꞉ mo Sametia da ma꞉nda꞉ nane ipika꞉ da ne ala꞉ta꞉ ala꞉ta꞉ wamo
    peaena꞉ yeke kinki haliweki tapaeyekeme.
  mkl-mkl: Nɔ í bɛ inɛ ɡɔ ŋɑ ɑ cuɑɑ ku bɑ ɑ koo ɑ ceɑɑ sɔɔlui bi ku sũ. Ŋɔi inɛ ŋɑ
    iyi í bɛ ŋɑu ɑ̀ to ilui Sɑmɑri ɡɔ,
  gaq-gaq: ନିଜେନେ ସେନୁଗ୍‍ ଦୁତ୍‍ଇଂକେ ବେକେ । ମେଇଂ ୱେଚେ ମେଁ ନ୍‌ସା ଆର୍ମେ ନ୍‌ସା ସମରିଆଇଂନେ
    ମୁଇଙ୍ଗ୍ ଇନି ଗାଆର୍‌କେ ।
  gof-RNT: Samaare biittan de7iya issi gutaa bidi, ubbabaa iyaw giigisana mela ase
    yaa kiittis.
  unx-unx: ଆଡଃ ଇନିଃ ହଡ଼କକେ କୁଲ୍‌ ଆୟାର୍‌କେଦ୍‌କଆଏ, ଇନ୍‌କୁ ସେନଃୟାନ୍ତେ ଇନିଃନାଙ୍ଗ୍‌ ବାଇସାତି
    ନାଗେନ୍ତେ ଶମିରୋନିରେନ୍‌କଆଃ ମିଆଁଦ୍‌ ହାତୁରେକ ବଲୟାନା ।
  gah-gah: Lá oake ve makó kimiselekago, vake Izesú atikumú ali vatí itanigi Samalia
    mikasiuka apá makotoka vi anitemóza,
  lcm-lcm: Asukang na kala asok a mang matan asi kari pasal aino, na kian palak nei
    mang rina si ri Samareia asi kari an itoitonai ta ring oring ania.
  aer-aer: Re angkentye-akerte urrpetye itnenhene ikwerenge arrekwele yerneke, apmere
    ikwere-werne nthenthele-arle Samaria-arenye areye-arle aneme-werne, tyerrtye yanhe-arenye
    areye itneke ilerrirretyeke Jesus rarle itnenhene aretyeke apetyeme. Nhenge angkentye-akerte
    areye apmere yanheke irremele itne yanhe-arenye itnenhene apayuthnerrirremele
    apmere Jesus ikwere mpwarewarretyeke re apetyerlenge.
  qvc-NT: Kanan ñanda riykashpam, wakin yach'akuqninda ñawpanda kach'arqan, pusadata
    maskanambaq. Chaymi paykuna ñawpashpaqa, prubinsya Samaryapa suq kasiriyunman
    ch'ayarqanllapa.
  tgl-ULB: Nagpadala siya ng mga mensahero bago siya pumunta, at sila ay pumunta at
    nakarating sa isang Samaritanong bayan upang maghanda para sa kaniya.
  cbs-NT: janu uxati jiwe jau unanti watanunbun jawen jancha yuixunika bebunkidi jatu
    yunua bui Samarianawabun mae anu jikixun yukabu
  xtm-NTPP: Te ni tetniñu ya tee jin koxtnuu jin koo de ñuu Samaria ma, sukan‑va'a
    jin nduku de ndenu koo ya ja kenda ya ma.
  nnq-nnq: Ngabatuma akapakachi balongolelange, bombe ngabajenda ngabajingilanga kukijiji
    chimwe cha ku Samalia bampanganile kila kilebe.
  bao-NT: To waa nʉnʉa waagʉ, cʉ̃ja jʉguero tiicojoupi queti wede jʉgueri majare.
    Cʉ̃ja pea Samaria yepa macã macãpʉ waaupa, cãnirica tabe ama yuerã waarã.
  san-ORI: ତସ୍ମାତ୍ ତେ ଗତ୍ୱା ତସ୍ୟ ପ୍ରଯୋଜନୀଯଦ୍ରୱ୍ୟାଣି ସଂଗ୍ରହୀତୁଂ ଶୋମିରୋଣୀଯାନାଂ ଗ୍ରାମଂ
    ପ୍ରୱିୱିଶୁଃ|
  rmn-rmn: Ангал Пэстэ Ов бичялдяс манушэн, тай одола гелэ андэ екх самарянски диз,
    тэ гортярэн алаи, бискай Ов авэл.
  huv-NT: Quiaj tüüch mamb acas mambüw ombas nejiw. Ajcüw ayaj tambüw tatüchiw tiül
    noic nine cambaj tiül iüt Samaria mayambüw niüng apmaxojtüw.
  otn-NT: Bi 'bɛt'o 'da yø amigo ngue xta̱ni̱ 'yähra̱ nt'ɛ̱di̱ ha da̱ni̱ nsäya. Mi̱
    zømp'ʉ ja n'na ra̱ hni̱ni̱ jap'ʉ ja ra̱ häi Samaria, bi̱ ne ngue ja xta̱ni̱ 'yäp'ʉ
    ra̱ nt'ɛ̱di̱ xti̱ n'oxi.
  nop-nop: Unduŋ yoŋa me noli yeniŋkulune timeŋ ugiŋ, wooŋ Samaliyahi’walaŋ yokwet
    niŋ gineŋ nemenemek tiulidoko tine ugiŋ.
  obo-NT: Duwon mgo sinuhuwan nid po‑unna rin diyot sokkad no bariyu no sakup to Samaria,
    su amoy od pokopanoy ran atag to kod‑inguma rin.
  kca-kca: щишән айкеԓ туты йохԓаԓ Ԓўв йэԓпеԓән китсәԓы; щиӈәԋща ԓыв мӑтсәт пӑ Самария
    мŏхет курта йŏхәтсәт, Ԓўв урӈәԓән мўй иса ԓэщатты.
  cak-ENT: Y yec'o chuka' ri xerutük-e nabey. Y ri xetak-e ri', xebe pa jun vit tinamit
    ri c'o pa ruch'ulef Samaria, richin xbequicanoj jun jay ape' nye'uxlan-vi ri Jesús
    y ri ye rachibilan-e.
