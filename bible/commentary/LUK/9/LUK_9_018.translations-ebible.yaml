  dwr-ENT: ኢቲ ጋላሲ ዬሱሲ ባሬካ ዎሲያ ዎዴ፥ ኣ ካሊያዋንቱካ ኣናና ኢቲፔ ዴዒሺን፥ «ኣሳይ ታና ኦና ጊኖ?» ጊዴ ኡንቱንታ
