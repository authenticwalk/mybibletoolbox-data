  qvs-NT: 'Chaymanta suk diya Jesuska disipulunkunallawan suk chunllaman rirkansapa.
    Chaypina Jesuska disipulunkunamanta suchurishpa Tata Dioswan parlaykarkan. Orashkanwasha
