  cbc-NT: 'Ape rʉ̃mʉ Jesús jĩcãʉ̃ã ãcʉ̃, Diore cʉ̃ jẽni baiyupʉ. Bairo cʉ̃ cabairo,
    cʉ̃ cabuerã pʉame cʉ̃tʉ etayuparã. Bairo na caetaro ĩña, atore bairo na ĩ jẽniñañupʉ̃
