    uŋgasari naŋgi e qa kiyersib mareqnub?”
  ulk-ulk: Nerut kerkerge, Iesu tebteb erkepasameirer. Ege memegle ko ge urder, ege
    eudi ge yabi nautmerda, “Nako legize detauteda kaka nete nali?”
  eng-DRA: 'And it came to pass, as he was alone praying, his disciples also were
    with him: and he asked them, saying: Whom do the people say that I am?'
  knf-knf: 'Yeŧu agaag unuur uloŋ na baţaşarul awo ţi pñehan Naşibaţi aşë hepar baka
    aji : « Bañaaŋ başal aji dwo in ba? »'
  san-KHM: អថៃកទា និជ៌នេ ឝិឞ្យៃះ សហ ប្រាត៌្ហនាកាលេ តាន៑ បប្រច្ឆ, លោកា មាំ កំ វទន្តិ?
  arn-NT: 'Kiñe antü Jesus amuy lelfün mew ñi kisutu ngillatumeael, fey ñi pu disipulu
    mülerkey tüfey mew, feymew Jesus ramtufi ñi pu disipulu: —¿Iney pikeenew anta
    ti pu che?'
  zas-NT: 'Tijb dxej cabejdx canab Jesús Dios, zaꞌnë ganaxzi ree xbejnman. Gunabdiidxaman
    loj reeman, rëbaman: ―¿Chu rëb ree bejn najn?'
  ken-NT: Nywɔp nɛmɔt, ɛ́fákari bɛ Yesu ǎnɨ̀kmʉɛt aywǐnti nɛ baghɔkɔ́ bhi babhak
    kɛkwɔt nɛ yi. Ánáŋá nɔ́kɔ́ mɛnɨkmʉɛt abhɛ́p bhɔ bɛ, “Bo bárɛ̀m bɛ́ nchí agha?”
