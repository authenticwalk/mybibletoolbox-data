  mdy-ETH: ፔቴ ኬሊ ዬሱሴ ፔኤሮ ሌሊ ሺኢቂቤቃ ዒዛኮ ጊንፆ ሃንታዞንሢ ዒዛ ኮራ ዓኣሢሮ፦ «ዓሳ ታና ዖናኬ ጋዓይ?» ጌይ ዔያቶ
