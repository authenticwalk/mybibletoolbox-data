verse: LUK.009.018
translations:
  kpx-kpx: Vani mole Iesu ahuvela Dilava imihasege esemuiabeau avue lohoge au abuho
    loui avoe, “Ataeau huhuige dau ole.”
  okv-H: Eto iji vahai Iesu embo tapa toto pambuto pari ue mihimihe amita ambotani
    ta degi ke einge eto ingina, “Embomeni na na amunure ke eagore?” ainge enu
  tbo-tbo: Hougana Yesu tuawana i laupali ma a hewahewali hi nei ugolina po i lubayadehi
    i pa, ‘Lawa hai nugotuhu hi pa tau iyai?’
  mal-C: ഒരിക്കൽ യേശു ഏകാന്തമായി പ്രാർഥിച്ചുകൊണ്ടിരുന്നു; അപ്പോൾ അദ്ദേഹത്തിന്റെ സമീപത്ത്
    ഉണ്ടായിരുന്ന ശിഷ്യന്മാരോട് അദ്ദേഹം, “ഞാൻ ആരാകുന്നു എന്നാണ് ജനക്കൂട്ടം പറയുന്നത്?”
    എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν προσευχόμενον καταμόνας, συνῆσαν αὐτῷ οἱ μαθηταί·
    καὶ ἐπηρώτησεν αὐτούς, λέγων, Τίνα με ⸉λέγουσιν οἱ ὄχλοι⸊ εἶναι;
  bgc-bgc: जिब वो एक्ले म्ह प्रार्थना करै था अर चेल्लें उसकै गेल्या थे, तो उसनै उनतै
    बुझ्झया, “माणस मन्नै के कहवै सै?”
  khz-khz: Toma ta Iesu geregana erapaliwai, gena melo maki ia goti. Aonai Iesu na
    erenagirato, netiwato, “Taunilimalima na negetina au rai?”
  deu-TKW: 'Und es geschah, da er für sich allein betete, kamen die Jünger zu ihm,
    und er befragte sie: Was sagen die Massen von mir, wer ich sei?'
  zsr-NT: 'Tu dza tsal niꞌ zoëꞌ quizi Jesús, rulidzëꞌ Dios, atiꞌ dzagquëꞌ Lëꞌ bönniꞌ
    usë́d queëꞌ, gnabnëꞌ lequëꞌ Jesús, rnëꞌ: ―¿Nuzxa taꞌná bunách nu nacaꞌ?'
  lin-lin: 'Mokolo moko, wana Yesu azalaki kosambela na pembeni, mpe bayekoli na Ye
    bazalaki elongo na Ye, atunaki bango : — Bato bazali koloba nini na tina na Ngai ?
    Mpo na bango, Ngai nazali nani ?'
  hns-NT: 'Ek dien Jiesoe kahoe gail raha praatna kare khaatien. Okar tjela log okare
    sanghe raha. Tab oe poetjhies: „Manai logan ka bole hai kie ham ke baatie?”'
  noa-E: Khãai ãb Jesús ich dʉ̈i doce ogdʉba wënʉrraajerr khʉʉn dʉ̈i õor chukag ee
    mawia Ẽwandamag jëeu sĩejim aajem. Mag jëeu dichwia amag, —Õrau mʉ igwia iyʉ̈ʉ
    nʉm ũurwai, ¿am iek mʉ khai aajẽ? ¿Pãrau ũrba aajẽ? a jëeujim anʉm.
  eng-EMTV: And it came to pass, while He was alone praying, that His disciples joined
    Him, and He questioned them, saying, “Who do the crowds pronounce Me to be?”
  mib-NT: 'Te ɨɨn quɨvɨ̄ ni cusɨ́ɨn Jesús, jícán tahú yā, te máá‑ni tēe cáscuáha un
    cáhīin de jíín yá. Te ni cajnūhun yá de: Ruhū, ¿ndé ɨɨn cúu ri cácahān ñayuu?
    achí yá.'
  lif-NT2: थिक् ये़न् ये़सुःन् एःक्‍सादे़न्‍नो तुवा चोःक्‍नु वये़ल्‍ले़ कुहुॽसाम्‍बाहाॽ
    खे़प्‍मो मे़द्‌ये़॥ ये़सुरे़ खे़ङ्‌हाॽ सेःन्‍दोसुसि, “इङ्‌गाॽ हाःत्‍आबे फाॽआङ्
    मनाहाॽरे़ मे़बाःत्तुॽबे?”
  xnj-xnj: Ligono limonga Yesu ayupayi kwa Chapanga mwene ndu, na vawuliwa vaki vavi
    papipi. Ndi, akavakota, “Vandu vijova kuvya nene ndi nayani?”
  mmx-mmx: At lara laaleng ne Iesu xusuk mun gat pas kusu nang sing, la lavaun pinivu
    diga vot pasa i. La neni ga sue di, “Limixin di lok do nenia nege?”
  cbr-NT: 'Nëtë itsían Jesús aín Papa Diosbë banamainun ca aín ''unánmicë unicamaxëshi
    abë ''iacëxa. Anu ''icë ca Jesusan aín ''unánmicë unicama ñucáquin cacëxa: —¿Ui
    caraisana ''ëx ''ai quiax cara unicama quin?'
  tee-NT: 'Lakatam avilhchan acsni va is''akstu ixvi ju Jesús pus tsuculh t''achivini''
    ju Dios. Va yu''unch ju ix''amamaka''unti ju ix''alact''avi. Chai acsni t''achivink''o
    pus alacsacmilh ju ix''amamaka''ui. Ajunich: ―Tas tanajun ju lapanacni. Tis chavaich
    quintalhiulai ju quit''in.'
  eng-LSV: And it came to pass, as He is praying alone, the disciples were with Him,
    and He questioned them, saying, “Who do the multitudes say I am?”
  cak-NT: 'Y jun k''ij ri Jesús c''o aparte roma nu''on orar, y ri ru-discípulos can
    jec''o chuka'' riq''uin. Y c''ajari'' ri Jesús xuc''utuj chique ri ru-discípulos:
    ¿Jin ancu''x (anchique) ren niqui''ij ri winak?'
  pah-NT: 'Aerẽ Jesus''ga hoi he''yjuhuve''g̃a hugwi. Ga jate ga nhi''ig̃i Tupana''ga
    pe. Ga nhi''ig̃ame garemimbo''ehara''g̃a oko ga pyri. G̃a pe ga ei: —Marãi g̃a
    ji ve jipi?'
  sja-NT: 'Ewari aba Jesús ɨt''aa t''ɨ̃maa bak''ãri chi k''õp''ãyoorã ome, ãramaa
    iidiji: —¿Mɨ k''aima a p''anɨma aji, eperãarãpa?'
  xed-xed: 'Ma sana fitik ta nzaku Yesu turtukwani ka maga duʼa, ka lagha duhwalhani
    slanaghata. Kaʼa ɗawaŋta da həŋ mantsa: «Wa iʼi ka dəmga ta mnay na?» kaʼa.'
  mks-NT: 'In tañu tá na̱cana xóo Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á ña̱ ca̱ca̱
    ta̱hví a̱ nu̱ Ndióxi̱ já na̱nda̱ca̱ tu̱hún mé á na̱ já na̱cachi a já xi̱hi̱n ná:
    —Ndá da̱ cáchí ña̱yivi cúú ye̱he̱ —na̱cachi a xi̱hi̱n ná.'
  gfk-S: Tike pana Jisas ga saasaring kumaan ma ira nuno bulu na harausur sene mon
    tikai ma ie. Ma iga tiri di be, “Kike ra tamat na matanabar di la tangtange be
    nesi iou?”
  bmu-bmu: Nalö kunöŋ Jisösnöŋ nanŋök gölme kungen köuluköiga gwarekurupŋan yambuk
    malgetka qesim eŋgiba kewö jiyök, “Ambazipnöŋ nöŋgöra denöwö jimakze? Ni niŋia
    akzal?”
  dgz-dgz: Wam da, Iesu megenat God inap mup taiwandini gapan, watu enamot mega den
    wanumon. Me singui anega wayawamon, “E anuiwaniana, waenapan ne da dianegiwanum?”
  eng-GNV: 'And it came to passe, as hee was alone praying, his disciples were with
    him: and he asked them, saying, Whom say the people that I am?'
  zaa-NT: 'Ttu tsá lània nna huía Jesús ttu lugar yà''latsi'' lani ca discípulo qui''áa
    nna benie oración. Bitola nna beyéqquie nna rèe cabi: Núní rena ca enne'' qui''ni
    ná inte'' cá.'
  eng-WEBSTER: And it came to pass, as he was in retirement praying, his disciples
    were with him; and he asked them, saying, Who say the people that I am?
  guh-guh: 'Itsamatacabi Jesús caenë vajëta Diosojavabelia pijajivi pitabëta. Nexata
    xuacujinae Jesús jumaitsi pijajivijavabelia: —¿Detsa jivi jumai tsabiabi xanë
    yabara? ¿De tsaeta xanë ponënë? jai Jesús pijajivijavabelia.'
  bon-bon: Nuuja taje Yeesu liba ten taatu Acejiyame bau irecu ätumutige, piiyepu
    teeme abiberäja bägrä puga ge teeme gome, tabe piba teebibine itemlemige egä,
    “Nää, biname cina lipu jiicusi egä cane laasi näne?”
  nhw-BL: 'Se tonal Jesús huan imomachtijcahua moiyocaquixtijtoyaj huan yaya yajqui
    motlatlajtito iseltzi. Huan teipa mocuepqui campa imomachtijcahua huan quintlatzintoquili:
    ―¿Ajqueya quiijtohuaj masehualme para naya?'
  mgw-mgw: Lisu'ba limo Yesu aabile kisake kaalu'ba, na banamasi' bake babile papipi
    nakwe. Bai, ngaalaluya, “Bandu banibaya nenga na nyai?”
  swh-ONEN: Wakati mmoja, Yesu alipokuwa akiomba faraghani, nao wanafunzi wake wakiwa
    pamoja naye, akawauliza, “Watu husema mimi ni nani?”
  wbi-wbi: neke lulyale kuti, uYesu alyale kuvusyefu ye ikufunya mwene. avavulanisivua
    vake valyale palikimo nu mwene, akavaposia akati, “avaanhu viiti une nene veni?
  bba-bba: Sɔ̃ɔ teeru sɑnɑm mɛ Yesu u kɑnɑru mɔ̀ bee tiɑ, kɑ win bwɑ̃ɑbu sɑnnu, u
    bu bikiɑ u nɛɛ, wɑrɑ tɔmbɑ ɡerumɔ nɑ sɑ̃ɑ.
  eng-KJVCPB: 'And it came to pass, as he was alone praying, his disciples were with
    him: and he asked them, saying, Whom say the people that I am?'
  kgk-NT: Hesu omondo jevy onhe'ẽ Nhandejáry-pe. Ha'enho ombojeupi onhe'ẽ. Ha hemimbo'e
    kwéry oĩ ave hendive. Upéi oporandu íxupe kwéry ojekwaa uka hagwã. —Mbava'e tipo
    he'i ra'e kente kwéry xe-rehe? he'i oporandu-vy.
  waj-waj: 'Vo suai Yisuuva arivana yaaku varoo varuduu ari ngiaammuauya innasi nnuduu
    rikioo Yisuuva iya yaparainno tunoo: Gioonna kiaapuuya niiyara dee vaidivainnee
    kiaa kiada dataa kuaida kiaannee?'
  cpy-cpy: 'Ikanta ijeeki Jesús ramaneeyani itsipatari riyotaani. Ari rojampita-kiriri
    ikantziri: “¿Iitaka ikenkishiryaa-kotanari atziri-paeni?”'
  ekk-PKP: 'Üks teine kord, kui Jeesus palvetas omaette ja temaga koos olid ainult
    tema jüngrid, küsis ta neilt: „Kes ma kogu selle rahvahulga arvates olen?“'
  mpx-mpx: Lan etega Yeisu maisena ya i awaawanun, he wana tohago heliya iyoho alonau.
    Yaka abwe i nelil i ba, “Boda hi ba tage henala nau?”
  wbp-wbp: Ngaka-karilki, Jijajijilpa jinta nyinaja, yanurnulurla nyanungu-nyangu
    kurdungurlu-patu. Japurnu-jana, “Nyarrpa kajulu yapa-karirli yirdi-mani ngajuju?”
  luo-luo: Chiengʼ moro kane Yesu lemo kama opondo kendo ne en gi jopuonjrene, nopenjogi
    niya, “Oganda wacho ni An ngʼa?”
  nhe-NT: 'Se tonal Jesús huan imomachtijcahua moiyocaquixtijtoyaj, huan Jesús yajqui
    momaijtoto iselti. Huan teipa mocuepqui campa imomachtijcahua huan quintlajtlani:
    ―¿Ajqueya quiijtohuaj tlacame para naja?'
  aii-aii: 'ܗܘܹܐ ܠܵܗ̇ ܟܲܕ ܨܲܠܘܼܝܹܐ ܝܗܘܵܐ ܝܼܫܘܿܥ ܒܢܲܦ̮ܫܹܗ، ܐܬܹ‌ܐ ܠܗܘܿܢ ܠܟܸܣܠܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ.
    ܒܘܼܩܸܪܹܗ ܡܸܢܵܝܗ‌ܝ: ”ܡܵܢܝܼ ܟܹܐ ܐܵܡܪܝܼ ܟܸܢܫܹ̈ܐ ܕܐܵܢܵܐ ܝܼܘܸܢ؟“'
  esk-NT: Iḷaatniguuq Jesus agaayupman kisiŋŋuqhuni maliġuaqtaiñ utlaŋniġaat. Jesus-ŋum
    apiqsruġniġai, “Kisuunasugivatŋa iñuich?”
  msb-msb: Usad sin adlaw san si Jesus sulo lang na nagapangadyi, naghalapit an iya
    mga disipulos. Tapos nagsabi siya sa inda, “Sumati daw niyo ako kun nano an pagkakilala
    sa akon san mga tawo.”
  cpa-NT: 'Cøng² jmai³ ca¹ŋi¹lé² Jesús quianh¹³ dsa² quianh³dsa cøng² ja³cu³guiog¹³,
    ja³ca¹hlanh¹dsa Diú¹³. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh³dsa: ―¿He²
    juúh² dsa² juøi²? ¿Hein² jní²?'
  dso-dso: ତରେକ୍‌ ଜିସୁ ଗଟେକ୍‌ ଲକ୍‌ସେ କିନରା ଜାଗାଇ ବସି ପାର୍‌ତନା କର୍‌ବାବେଲେ ସିସ୍‌ମନ୍‌
    ତାର୍‌ଲଗେ ଆଇଲାଇ, ଆରି ସେ ସିସ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା, “ମୁଇ କେ ବଲି ଲକ୍‌ମନ୍‌ କଇଲାଇନି ?”
  meu-meu: Nega ta ia sibona e ḡuriḡuri; ena hahediba danu ia ida e nohova. Bena ia
    ese e nanadaidia, eto, Taunimanima be dahaka e tomamu, lau be daika?
  yva-NT: Masyote inta Yesus be sambayambe mumuimbe, umba Apa arakovo utavondi aije
    ude Ai. Umba Po manajo pare, “Vatano wanuije nawamo wo raura ware Risyamo are
    pi Risy?”
  dgc-dgc: To esa a aldew, éy nanalangin ti Jesus a isesa, éy inumadene diya du alagad
    na. Ey kinagi na dide, a “Ti ésiyaék kan ayun ta kagi na tolay?”
  zpm-NT: 'Tib dze biche Jesús lo miech palal, güey me tib zaatne güeyzodiidznie me
    Dios; loxaque xpëëdscuelse me güeynaḻ zhits me. Ga bnabdiidz me lo zho rëb me:
    ―¿Cho dieṉ ron to rnee miech nac naa?'
  hix-NT: Taa. Khoryenkom yakoro nàrwonakon hatà, Txesusu, noro ro. Àhyawo rma nehxatxkon
    hatà, ànhananàhrà ro komo. Àro ke, onà wyaro nkekon hatà, Txesusu, àwyanye. Onok
    me ryhe wehxano, toto komo wya, kekon hatà. Onok me rotakyatxowà, kekon hatà,
    àwyanye.
  sim-sim: Nindi las wolok ol orin tiyandari ma nom li lirik Jisas ortonom Avui Wasilakan
    ormu sawera. Or saweshihi lirin ormu silira, �Ma tondo an lawe, karem li mbawak
    ji heyendu?�
  npi-ULB: जब उहाँ एकलै प्रार्थना गरिरहनुभएको थियो, चेलाहरू पनि उहाँसँग थिए । उहाँले
    तिनिहरूलाई प्रश्‍न गर्दै भन्‍नुभयो, “भिडले म को हुँ भनी भन्दछ ?”
  cgc-cgc: Jesus i gapangamuyo na kanen nang. Iya an na mga tinudluan naan man dya
    ta dili gid madyo ki kanen. Pagtapos din pangamuyo, gainsa kanen i ki danen, “Kino
    a kon ambal ta mga ittaw?”
  tim-tim: Akto hilâm siân Yesu ikiŋeâk manmâ Anutu olop den magaŋgiyiat. Hain akbela
    Aposoloŋe yâkgâlân arimbiâ aiyeŋgum hin dâep, “Luâk âmbâleŋe nâŋgât niŋe dâmai?”
    dâep.
  yor-yor: 'Ó sì ṣe, nígbà tí ó ku òun nìkan ó gbàdúrà, àwọn ọmọ-ẹ̀yìn rẹ̀ sì wà lọ́dọ̀
    rẹ̀: ó sì bi wọ́n pé, “Ta ni àwọn ènìyàn ń fi mí pè?”'
  wos-wos: Nak nukwa dé Jisas hafu God wali hundi buléta rendéka di déka du dé wali
    di re. Rendaka dé diré wakwexéké, “Du takwa wunika yingi di wa?”
  emp-NTPO: 'Ewari ab̶a Jesura ẽberãrãnebemada ãyã wãped̶a Ãcõrẽa iwid̶i b̶asia. Idji
    ume nĩbabadarãda arima panasid̶aa. Ãcõrẽa iwid̶id̶acarea Jesuba ãdjía nãwã iwid̶isia:
    –¿Ẽberãrãba mʌ̃ra caiad̶a a panʌ?–'
  eng-F35: Now it happened, as He was alone praying, that the disciples joined Him,
    and He questioned them, saying, “Who do the crowds say I am?”
  ind-ind: Suatu hari, ketika Yesus sedang berdoa sendirian dan para murid-Nya juga
    ada di sekitar situ, Dia bertanya kepada mereka, “Menurut orang banyak, sebagai
    siapakah Aku diutus?”
  pes-OPCB: 'یک روز که عیسی به تنهایی دعا می‌کرد، شاگردانش نزد او آمدند و او از ایشان
    پرسید: «به نظر مردم، من که هستم؟»'
  mpt-mpt: Am mak dimo Yesuse beten kebea e okok aleyemin nakai bekeba bliba baabenea
    Nakaia unangai ne wanetabo ge one binabibe? gesea
  ssx-ssx: Nate ma꞉nda꞉na꞉ Yesuma꞉ ipika꞉ honumake hata꞉ yeni pitolo haena꞉ta꞉ ipika꞉
    disaipolo haliweki opolo epemekeme. Yesuma꞉ mo haliweki pa꞉ta꞉ lota꞉ pitolo alota꞉
    Wanda꞉halima꞉ I̱ta꞉ Epina꞉ biki lo halemepe leekeme.
  mkl-mkl: Ajɔ nŋu ɡɔ Jesu do mɔcɔɛ ŋɑ ɑ̀ nyɑ ɑrɑ nŋɑ ikɑ̃ nɔ wɑ ce kutɔɔ. Nɔ í bee
    ŋɑ í ni, yooi inɛ ŋɑ ɑ̀ yɑ ni ǹ jɛ.
  gaq-gaq: ମୁଇଂତର୍ ଜିସୁ ଚିମିକ୍‌ଚାମାକ୍ ଲେଃକ୍ନେ ଜାଗାନ୍ନିଆ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌ନେ ବେଲା ସିସ୍ଇଂ
    ଜିସୁ ଡାଗ୍ରା ପାଙ୍କେ ଆରି ଜିସୁ ଆମେଇଂକେ ସାଲିଆକୁକେ ନେଙ୍ଗ୍ ଜାଣ୍ଡେ ଡାଗ୍‌ଚେ ରେମୁଆଁ ସାପାରେ
    ମେଁନେ ବାସଙ୍ଗ୍‍ଏ ?
  gof-RNT: Yesuusi ba xalaala woossishin, iya tamaareti iyaakko yidosona. I, “Asay
    tana oona goonaa?” gidi oychchis.
  unx-unx: ମିସା ୟୀଶୁ ଏସ୍‌କାର୍‌ରେ ବିନ୍ତିତାନ୍ ତାଇକେନ୍‌ ଇମ୍‌ତା ଚେଲାକ ଇନିଃଲଃକ ତାଇକେନା
    ଆଡଃ ଇନିଃ ଚେଲାକକେ କୁଲିକେଦ୍‌କଆ, “ଆଇଙ୍ଗ୍‌ ଅକଏ ତାନିଙ୍ଗ୍‌ ମେନ୍ତେ ହଡ଼କ କାଜିତାନା ?”
  gah-gah: Gamena makó nene Izesú eza Ómasiloka loko noigo, izegipala zuha kezagó
    neneló niago, eza loká oketake vegenalite nenikumú éahove liki liaká niave.
  lcm-lcm: Au, Iesu kanlapo ago musik lik i sokotuk na keve nat ang kipo auai ve nia.
    Na kala sui iria ta, “Ri vap kipo kin iau ta nau a si?”
  aer-aer: Arlte arrpenhele-arle, Jesus anyente-arenye anetyame Ngkarteke angkemele,
    kenhe apenterlte-apenhe ikwerenhe itne ikwere-werne apetyewarrerlenge. Kenhe re
    itnenhene apayuthneke, “Atyenge ilaye! Nthakenhe-ame tyerrtye arrpenhe areye atyenge-akerte
    angkerreme?”
  qvc-NT: 'Suq diyam Jisus suq chuncha lugarpi Dyusman mañakuykarqan. Chaypi yach''akuqninguna
    paypa pullan kaykaptinmi, Jisusqa kayshina tapurqan: —Mayá, runakunaqa ¿imatam
    nin noqapaqqa? ¿Pish kani paykunapaqqa? nishpa.'
  tgl-ULB: Nangyari nga, na habang siya ay mag-isang nananalangin, kasama ang kaniyang
    mga alagad, at sila ay kaniyang tinanong na sinasabi, “Ano ang sinasabi ng maraming
    tao kung sino ako?”
  cbs-NT: 'Janua betsatian janu tsua jayamanu Jesús jawen tsumabube ka Diosbe janchai
    menetan Jesúsun jawen tsumabu yukakin: —Yudabunan, ¿en tsua ekidi yuimisbumen?—
    jatu wa'
  xtm-NTPP: 'In kivi, te yikuu maa in‑ni Jesús ma jikan‑ta''vi ya, te ka iyo tna tee
    ka ndikin ya ma, te ni jikan‑tnu''u ya de: ―‍¿Na in kúu sa, ka ka''an ñayii ma?
    ―‍kúu ya jiña''a ya.'
  nnq-nnq: Lichoba limwe, Yesu akiba kugongalela jika jakwe, akinapunji bakwe ngabankengama.
    Ngabakonyanga, “Bo, bandu balenganga nenga na beneke?”
  bao-NT: 'Jĩcã rʉmʉ, Jesús bojoricaro cʉ̃ ca juu bue niiro cʉ̃ buerã cãa cʉ̃ mena
    niiupa. Cʉ̃ pea o biro cʉ̃jare ĩi jãiñaupi: —¿Bojoca, “Ñiru niimi,” yʉre cʉ̃ja
    ĩirucuti? —ĩiupi.'
  san-ORI: ଅଥୈକଦା ନିର୍ଜନେ ଶିଷ୍ୟୈଃ ସହ ପ୍ରାର୍ଥନାକାଲେ ତାନ୍ ପପ୍ରଚ୍ଛ, ଲୋକା ମାଂ କଂ ୱଦନ୍ତି?
  rmn-rmn: 'Екхвар, кана о Исус зборизэлас коркоро э Дэвлэса, тай надур Лэстар сас
    о сиклярдэ, Ов пхучляс лэн: — Сар кас гинэл Ман о дюняс?'
  huv-NT: 'Noic nüt Teat Jesús teandeac aweaag Teat Dios, ataag orar néjan quiaj;
    minipilan nej alíwan quiaj maquiüjpüw. Condom nej tatün manguiay nejiw: ―¿Cuane
    apiüngüw nipilan jane xic? ―aj nejiw.'
  otn-NT: 'N''na ndi̱ ya, bi̱ ma n''nanni̱ ra̱ Jesús ngue bá̱ mat''Oja̱, n''youi yø
    xädi. Bi ''yännbʉya, bi ''yɛ̱mbi̱: ―¿Te''ogä p''ʉ ga̱ mbɛ̱nyø ja̱''i̱ ''mø?'
  nop-nop: Heleniŋ Jesu adi mihiŋiye dut hatiŋa ne hogok ninadi kwanai tuguk. Tiŋa
    mihiŋiye indiŋ yeninadiguk, “Metamdi nutok dediŋ naniiŋ?”
  obo-NT: Sokkad no allow, id dasaa si Disas no siksikandin da. Nopongnga, id inturan
    din iddos mgo tinodduwan din, kahi rin to, “Ondoy a man diyot poomdom to mgo minuvu?”
  kca-kca: 'И пўш, хун Ԓўв атэԓт тӑхайән пойәкщәман ус, пӑ утәԓтәты йохԓаԓ Ԓўв пиԓәԓән
    усәт, йухәт Ԓўв ԓывиԓаԓ ищмәсԓы: "Хŏйатәтән Ма хŏй йўкана тӑйԓайәм?"'
  cak-ENT: 'Y jun k''ij ri Jesús rujachon-e ri'', roma nbün orar, y ri rachibila''
    yec''o chuka'' riq''uin. Y jari'' tok ri Jesús xuc''utuj cheque ri rachibila'':
    ¿Yin achique c''a yin nquinuc ri vinük?'
  lif-NT: ᤌᤡᤰ ᤕᤧᤴ ᤕᤧᤛᤢ᤺ᤴ ᤀᤣ᤺ᤰᤛᤠᤍᤧᤴᤏᤥ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤏᤢ ᤘᤕᤧᤸᤗᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤂᤧᤵᤔᤥ ᤔᤧᤍᤩᤧ॥
    ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤛᤣ᤺ᤴᤍᤥᤛᤢᤛᤡ. “ᤀᤡᤱᤃᤠ᤹ ᤜᤠ᤺ᤳᤀᤠᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ᤹ᤒᤣ᥅”
  mie-NT: 'De iin quīvī nī ncusíín Jesús, jícān táhvī yā, de maá-ni ndá tēe scuáha
    jíín yā íyó dē jíín yā. De nī jīcā tūhún yā ndá dē: De nduhū, ¿ní iin cúu nī cáchī
    ndá nchivī?'
  san-TIB: ཨཐཻཀདཱ ནིརྫནེ ཤིཥྱཻཿ སཧ པྲཱརྠནཱཀཱལེ ཏཱན྄ པཔྲཙྪ, ལོཀཱ མཱཾ ཀཾ ཝདནྟི?
  qve-NT: 'Jesusqa sapallanmi Diosmanta mañakusharan. Hinaqtinmi discipulonkunaqa
    Jesusman ashuyuranku. Chaymi Jesusqa paykunata tapuran khaynata: —¿Pitaq noqari
    kani runakunapaqrí? nispa.'
  pao-NT: Soo Te Pabe'e ka Te Naa-matoo nanesootuhi mu nakatzimodu oo-no. Soo Te Pabe'e
    ka umu tunakatzimodu meeoo tubenga, “Hownne'yoo oosoo nana mee mu numu nu-kwitu
    netamma?”
  cbu-NT: 'Sirútama Isus waanitari Waparpat tsiyatarangu, wipunashsha mang kusarangana.
    Isussha wipunashee: ¿Piyartach tputs nuwaa amkanaya? mang, tárangiya.'
  usa-usa: 'móra-taoqa Îtuma wenamáa nunamummá kétena máitata wení iyápó-annama Îtute
    máqe-uraae. ánibo Îtuma iyápó-annama ítama yimónaraiye: “aarawaamá keqtábá náawae
    kéteo?” téna tiráiye.'
  soy-soy: 'Kɛyɑ́ɑ kɛnyinɛ kɛ Yeesu uu umɛcirɛ kɛyómɛ yɑ́ɑ́si, upipirɛtiki ɑpi u
    lɛɛpɔ, uu pi pisɛ rɛ: Pisoi yɛ mɑ́ikɛɛ rɛ nɛ́ɛ úye?'
  hui-hui: Horo mbiru Yasu ibu hangu howa Ngode Datagaliwabela bi lalu hearia ibunaga
    talima piaga biaru ibini. Ibiyagola ibugua tihondo lalu, Wali agali bu karume
    i̱ ai ka lalu kabe, lene.
  amf-amf: Yesus yimal Barjoam kinin miskenka, kisa paanan yivayna eenaar kimbesana
    kinka ke dahade. Kidiar “Zarsino iam hay ko hame?” hamayse keam ki oysade.
  quc-NNT: 'Pa jun q''ij ri Jesús tajin kub''an orar. E k''o ru tijoxelab'' ruk''
    pa ki tukiel wi. Ri Jesús xuchap u ta''ik chke, xub''ij: ¿Jas käkib''ij ri winaq
    chi jachin ri'' ri in? —xcha chke.'
  dob-dob: ꞌEnega Yesu ma ina tononoyao sitauya, ga muliyega Yesu tebweuna ꞌimiyami,
    ga Yaubada ꞌena ꞌisidasida. Ta ꞌina sidasida ꞌigumwalaya ga ꞌina tononoyao ꞌienaida
    ꞌediya, ꞌigwae, “Mwaꞌadega tomota ꞌidi ona manugu, ꞌaene ꞌaboꞌagu yaita?”
  wrs-wrs: Wo Yesusva hevho Sesoamba sembayang venavna, hevtindiva murapeta aevulvna,
    doa Yesusva ganamba, unna os, kembelnindva es kamba ningthiv?
  mca-mca: 'Ewi''ƚ pa'' neƚuji'' pa''aj in iyin pa'' Jesús. Uja''xƚi''iƚkii pa''aj
    he'' ƚ''ijatshenhei, qa nifaakanji''ju'' pa''aj: —¿Pa''n yit''ij ene'' jukhew
    qu'' yakha''ye''?—'
  kiw-kiw: Ata himioi Iesu ai-pirudemea himia gaaꞌu-ha, ida pooꞌumo ruu iimatomudio
    mereei, ruui-do. Ruu-ro rii iatohetai-ka, “Uubi aaꞌoi-da, moo boꞌu-rie?”
  tzo-TZC: 'Oy jun cꞌacꞌal ti Jesuse laj sqꞌuej sba batel ta scꞌoponel ti Diose. Jech
    laj sjacꞌbe ti yajchancꞌoptac ti tey schiꞌuque: ―¿Buchꞌuun ta xalic ti cristianoetic
    xanaꞌe? ―xut.'
  mya-mya: အ​ခါ​တစ်​ပါး​၌​ကိုယ်​တော်​သည်​တစ်​ကိုယ်​တည်း ဆု​တောင်း​ပတ္ထ​နာ​ပြု​လျက်​နေ​တော်​မူ​သော​အ​ခါ
    တ​ပည့်​တော်​တို့​သည်​ကိုယ်​တော်​၏​ထံ​တော်​သို့​လာ ကြ​၏။ ကိုယ်​တော်​က ``လူ​တို့​သည်​ငါ့​ကို​အ​ဘယ်
    သူ​ဟု​ဆို​ကြ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  gng-NT: 'Lidaali liba nɛ *Yesu jɛnde'' ki tì kàareh, nɛ uʼpanpaankaab te uʼsaan.
    U niire'' bɛ ki ye: «Inigol lienh ki teh n yé ŋmɛ nɛ?»'
  cbi-NTPO: 'Ma malu Jesús ya'' disipululaban juu jitu, Diosba kuinda kentsumi. Tsejtu
    ya'' disipululanu pake''meetu tsandimi: ¿Chachillaya inu, muve tiidetin? timi.'
  ikk-NT: Ụhụọhịn ohu, Jesu sụọ nọdị e mẹ ekpere. Ụmụ-azụụn a sụọ nọkunmẹ ẹ. Ọ nọ
    jụ wẹ, sị, “Onyẹ kẹ wẹ sị nị ịya kẹ m wụ?”
  leu-leu: Saxa yaan, layaan na Yesus taxa fenung e mu fefeng sina ri taxa waan xuvul
    pana, nane fin nari, “A mu rabuna ri kuus o nenia naseꞌ?”
  maz-NT: '''Na nu pa, e Jesús mi cãrãtsjëji co c''o o̱ discípulo, mi ötü Mizhocjimi.
    ''Ma mü o nguarü o dyötü Mizhocjimi, cjanu o dyönü c''o discípulo: ―¿Pje mama
    yo nte cjó nguetscö?'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་གཅིག་པུས་གསོལ་བ་འདེབས་དུས་ཐུགས་སྲས་རྣམས་ཀྱང་ཁོང་དང་མཉམ་དུ་ཡོད་པ༌ལ།
    ཁོང་གིས་འདི་སྐད༌དུ། མི་རྣམས་ཀྱིས་ང་རང་སུ་ཡིན་པར་སྨྲ་བཞིན་འདུག་གམ་ཞེས་དྲིས་པ༌ན།
  tca-NT: 'Rü wüxi ga ngunexü̃ rü Ngechuchu norü ngúexü̃gümaã noxrüwama yayumüxẽgu,
    rü nüma rü norü ngúexü̃güna naca, rü ñanagürü: —¿Ñuxũ ñaxü̃ i duü̃xü̃gü i chauchiga
    i choma na texé chiĩxü̃? —ñanagürü.'
  zpl-NT: 'Tucu bichia chenu unacuꞌ liꞌitsia Jesuse lu Diose nzununu bee beneꞌnu zeꞌe.
    Che unidichiaꞌnu lubeella: ―¿Ti rni bee bene nú necaa?'
  mbc-NT: 'Tiaron pensa Jesus epîrema tanne tiwinsarî, inenupa''san erepamî''pî iipia.
    Mîîkîrîya to'' ekaranmapopîtî''pî: —‍Anî'' pe rî see ukupî pî'' pemonkonyamî''
    nai? —‍ta''pîiya to'' pî''.'
  ndg-ndg: Nayo ibile kwamba, palobile kichake, benepunzi bake babile pamope ni ywembe,
    ni atikuwalokya baya, “bandu ubaya nenga ni nyai?”
  wsk-wsk: Tom bo Jesus ko olekem nongorak tagi batogam ale kota guranek beteram,
    ale nu nunga isuam, “Kariimet pa ani awiri ko aga balsan a?” mam.
  toj-NT: 'Jun c''ac''u ja Jesusi soc ja snebumani ti huajye ba jun ch''ayan lugar.
    Ti huaj sc''umuc ja Dios ja Jesusi. Jaxa mas tzaani ti och sob ja Jesusi: ―Jaxa
    cristiano ba, ¿mach ayon huax yalahue ba? xchi.'
  tbc-tbc: Nal ta Jesus sen kisaek igudanig imado dugo, iŋanen megeloum dam susumeik
    dumado dugo isumianai, “Tamolpein ŋai o enti dubol dak i?”
  sna-sna: Rimwe zuva Jesu akati achinyengetera ari oga uye vadzidzi vake vakanga
    vanaye, akavabvunza akati, “Vanhu vazhinji vanoti ndini aniko?”
  smk-NT: Sayay awro, bukud-bukod nan mandumasal ni Jesus. Iti sara sa dani na a tumutumbok
    na. Kayadi', tinepetan nasara, “Ani a ibari-barita' ran tutawo maipa'ka' kongko?
    Si'no ako kano a wanra?”
  grc-TCGNT: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν προσευχόμενον καταμόνας, συνῆσαν αὐτῷ οἱ
    μαθηταί· καὶ ἐπηρώτησεν αὐτούς, λέγων, Τίνα με λέγουσιν οἱ ὄχλοι εἶναι;
  gof-WFTW: Yesuusi ba xalaala woossishin, iya tamaareti iyaakko yidosona. I, “Asay
    tana oona goonaa?” gidi oychchis.
  spa-BLM: 'Mientras oraba a solas, los discípulos estaban cerca de él y les preguntó:
    “¿Quién dicen las multitudes que soy yo?”'
  kyz-NT: 'A''ere anurenure''i Jejui ''ga ''ũina oporogytau ''Uwarete ''ga upe ojetee''i.
    ''Ga porogytaaw ipe ''ga remimu''e ''gã ''ua owaẽma ''ga upe. A''eramũ ''gã ''ga
    rerowyka. A''eramũ Jejui ''ga ''jau ''gã nupe: —Ma''ja e''i te tekotee ''gã jee
    jepi?— ''jau ''ga ''gã nupe.'
  dao-dao: Acunüng hinkba kyaki, Jesuh amät ktaiyü se, axüisaw he a veia lawki he,
    Jesuh naw, “Khyang he naw ua ni ami na ngaih,” ti lü a jah kthäh.
  cya-cya: 'Yato''o lja nchcui'' lyi''o Jesús ''in Ndiose scati ñi, una lo''o yu ta''a
    nda''an ñi nguilyu can'', lo'' mñicha'' ñi ''in yu: ¿Tucui ta lcan nan'' nchcui''
    nten?'
  nii-nii: Kunum endi, Jiisas eim mendpił prei er mułum. Pe eim nge er se andiłim
    wumb ei eim kin ouni mulnjung. Mułangin kin, Jiisas ek nipi, wu ombu kii sim.
    “Wumb na nii, pa ninmin?”
  ign-NT: 'Étana sache, ema Jesús énapa ena máimitureana tiápechavare típutsia­cavana,
    tiyananapa tayehe eta nayuja­ra­si­ha­yarehi. Te títavanapa eta nayuja­ra­sirahi,
    éma mayase­re­ca­vacapa: —¿Tájaha nacayema ena achaneana eta nuyehe? ¿Nájahapuca
    náimija­chanuhi éna? —macahepa.'
  dik-NT: Naɣɔn akäl tök, tɛ̈wën röök Jethu ë rot, ke kɔc ye buɔɔth bɔ̈ tënë ye. Go
    Jethu ke thiëëc, “Lɛ̈kkë ɣa, ye jäŋ tak, ye ɣɛn ë ŋa?”
  cac-cac: 'A junel, van yac''an lesal Jesús b''aj malaj eb'' anima, ayec'' eb'' sc''ayb''um
    yed''oc, ix sc''anb''an d''a eb'': —¿Mach in yalan eb'' anima tzeyab''i? xchi
    d''a eb''.'
  tzj-E: 'Xuban jmul Jesús ruyon ryonan ri'', remjon rij oración. Ec''ola rdiscípulo
    ruq''uin y cawra xbij chca: —Anen ¿nak nbanic necbij wnak? cara'' xc''axaj chca.'
  san-BUR: အထဲကဒါ နိရ္ဇနေ ၑိၐျဲး သဟ ပြာရ္ထနာကာလေ တာန် ပပြစ္ဆ, လောကာ မာံ ကံ ဝဒန္တိ?
  yaa-NT: 'Pena fetsa Jesús Apa Nios arese kĩfini. Akka aõxõ tãpimisfo afe inifo.
    Nãskaxõ ato yõkani: “¿Yorafo afaa ikanimẽ ẽ tsoamãki?” ixõ ãto yõkani.'
  cab-NT: Luágu ában wéyu dan le layúmuraguña lan Jesúsu lábugua, ñíñanu láni disípulugu
    díseraü lueí, ába laríñagun joun. —¿Ída liñásan jarítagun gürígia nuágu? ¿Cátanasan,
    según jagía?
  clu-clu: May adlaw nga nagpabulag si Jesus sa mga tao agud magpangamoyo. Anang mga
    somolonod kaiban na ra. Karon nagpamangkot si Jesus kananda, makon na, “Sono sa
    mga tao, sino ako kono?”
  swh-ULB: Nayo ikawa kwamba, alipokuwa akiomba peke yake, wanafunzi wake walikuwa
    pamoja naye, na akawauliza akisema, “watu husema mimi ni nani?”
  tpt-NT: 'Taun julchan ni Jesús va ixtꞌajun skꞌiniꞌ Dios xꞌaman. Yu ixtꞌaltanan vachu
    ancha ixtatꞌaꞌalinta. Ex ni Jesús va laklhisakmil: —¿Tas tanajuncha ni lapanakni?
    ¿Taꞌayucha kintalhilaycha ni kitꞌin?'
  aai-aai: Ana veya ta Jesu akisinamo ma yoyoyoban ana bai’ufununayah hina biyan hitit
    ibatiyih eo, “Sabuw ayu isau mi’itube’ewat teo kwanonowar?”
  sny-sny: Sosu a'i pe Jisas lu disaipel lo aiwawe a'i lu taune werese arunatiyewe,
    lu omo ariye a'i ma'e fi. Le Owane Sitewi ma'e au te'eyei ne fi su, le lowe ma'e
    ei toweriye, “Lu taune werese, lowe ane ne, ane piye meni totesiya awere?”
  myy-myy: 'Co rʉmʉ Diore bʉsirocʉ gajejʉ bʉsa wayijʉ Jesús. Ito ĩ Jacʉre bʉsi ñaroca,
    ĩ rãca riasotirã ejayijarã ĩna. Ĩna ejaja ticõri, ado bajiro ĩnare seniĩayijʉ
    Jesús: —¿No bajiro yi bʉsiri masa yʉre? yiyijʉ Jesús.'
  trc-NT: 'Dan me se ꞌo̱ güii caꞌanj Jesucristó ꞌo̱ rej yaníj cachíín niꞌya̱j soꞌ
    rihaan Diose̱, ne̱ nij síí tucuꞌyón se‑na̱na̱ soꞌ roꞌ, mán rej yoꞌ ga̱ soꞌ, ne̱
    xnáꞌanj soꞌ man nij soꞌ, cataj soꞌ, ne̱: ―Me si̱j mé ꞌu̱nj, taj nij yuvii̱ ga̱
    ―taj Jesucristó, xnáꞌanj soꞌ man nij soꞌ a.'
  cut-NT: 'A̱ma ro ne, quenan Dihvo vo nduco ihyan apóstol yahn ye, ne ma̱n ye reva̱h
    ye a̱ma la̱do. Chihno min ne, tumerune ye ihyan chahn: ―¿Duh u, ra̱hn ihyan ne?'
  bel-bel: 'Аднаго разу, калі Ён маліўся ў адасобленым месцы, вучні былі зь Ім, Ён
    спытаўся ў іх: за каго ўважаюць Мяне людзі?'
  zlm-KSZI: Pada suatu hari semasa Isa berdoa bersendirian, pengikut-pengikut-Nya
    datang kepada-Nya. Isa bertanya kepada mereka, ‘Mengikut orang ramai, siapakah
    Aku?’
  gdr-gdr: Ɨ yɨpa wɨnɨnd re Yesu Tinta yɨr opmitenonj, Tina b'auyaena rɨga re kea
    dɨkɨnd Ton kɨma wekenonj. Ɨ Ton ket ten arkisinonj da, “Yena rɨgap yomnɨkenenyi
    da yeten Kon?”
  vmy-NT: 'Jngu nixtjin kionga Jesús tifakotꞌaxin Naꞌenchana, ꞌba xutare tjinduko,
    ꞌba ꞌbatsaꞌen tsiningiyare: —¿Jó tsu xuta nga ꞌyá= ña̱ an?'
  cmn-FEB: 还有一次耶稣独自祈祷的时候，只有门徒和他在一起。他问他们：“所有这些民众是怎么看我的？”
