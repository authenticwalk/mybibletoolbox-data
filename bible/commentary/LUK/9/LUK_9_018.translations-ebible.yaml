  cbv-cbv: 'Biíh láa Jesús Diosdih ʉʉ́bh péanit, ã bohénitdih nin pah ãt niíj ʉʉ́bh
    joyóp wʉt jĩ: —¿Weemdíh ded pah tigaá cã́acwã ĩ niíj? ãt niijíp wʉt jĩ.'
  taw-taw: Pen ñɨn olap Jisas ne God ayɨp agɨlɨg mɨdɨl, bɨne okok kɨlop agnɨŋɨd agak,
    Binɨb yokɨp okok yɨp an agɨl nepal agak?
  jic-NT: 'P''a jyawca na, Jesús jusapj Dios lal tjevele. Discipulopan ne''aj p''in
    tjatja jupj nt''a, ne jupj jis la tji''yüya: —¿Pjacj ne napj jin javelepj gentas?'
  zap-NT: 'Te dxe chene kanab Jesus lo Dëdyuzh, nonchee yra Ne xpén Ne ndxin, wnabdiiz
    Ne lo men, re Ne: ―¿Pe re mén txu nak noo?'
  wer-wer: Akun nentak Yesu pi pimtë ruuröaring pëën wë kimang ya mëna. Pël ëak pitën
