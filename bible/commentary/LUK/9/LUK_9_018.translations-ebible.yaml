  eng-OEBCW: Afterwards, when Jesus was alone, praying, his disciples joined him,
    and he asked them this question – ‘Who do the people say that I am?’
  knj-NT: 'Ja'' junel, ey ec'' Jesús txaloj xojli yetoj eb scuywom. Jix sk''anlen
