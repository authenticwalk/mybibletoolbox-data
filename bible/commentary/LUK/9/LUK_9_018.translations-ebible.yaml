  ghs-ghs: Qate bodza teeta Dzesui tumakhametoma noko qaheubata pupu hiire ooqi noi
    noko qasa hiireta, Abi tupu nokoi anai ape ooniqi hiirorai?
  peg-peg: ରଗ ଜିସୁ ଚିମ୍‌ରାତାଂ ପାର୍ତାନା କିଜ଼ି ମାନିହିଂ ଚେଲାହିର୍‌ ତା ଲାହାଙ୍ଗ୍‌ ମାଚାର୍‌,
    ଆରେ ଜିସୁ ହେୱାରିଂ ୱେନ୍‌ବାତାନ୍‌, “ଆନ୍‌ ଇନେନ୍‌ ଇଞ୍ଜି ମାନାୟାର୍‌ ଇନାକା ଇଞ୍ଜ୍‌ନାରା ?”
  txu-NT: Nhym kam 'õkam Jeju ate mekbê tẽn kam Metĩndjwỳnhmã amijarẽnho nhỹ. Nhym
    kôt ba djwỳnhbit kuri krĩ. Nhym kam Jeju kute amijã ujarẽnh marmã abej ar kukij.
    —Ẽ, ar imã ijã me ujarẽnh jarẽ ba kuma, ane.
  eng-WEBU: As he was praying alone, the disciples were near him, and he asked them,
    “Who do the multitudes say that I am?”
  gnw-NT: 'Penti ara Jesús oo jeta vae ipɨte güi uyerure vaerã Tumpa pe. Jare jemimboe
    reta joco pe ñugüɨnoi jae ndive. Jayave Jesús upɨrandu chupe reta: —¿Quía pa co
    che ĩru vae reta pe? —jei.'
  mux-mux: 'Walse, Yesos yunu Pulu Yili-kene popu topa ung nimba mulurum kene yu lumbili
    anduli yi wasie muluringmandu walsipa kene nimba mele: “Yambuma-ni na bi leku
    nae nilimeleye?” nirim.'
  maj-NT: 'Nku ni̱yá ngjiko̱ t''axín Jesu já ni''yakuyáha̱ ko̱ nk''ie nga tínchja̱ko̱
    Nti̱a̱ná, a̱s''a̱i b''i̱ kitsúhu̱ jóo̱: —¿Yá xi títsu xu̱ta̱ nga an?'
  bkq-NT: 'Alâ myani Jesus idâly mâkâ kulelâ, Deus agâ agueze. Eagâlâ myani eynynonro
    modo iwaguepalâ. Deus agâ agueypyem tynynonro modoram aguely: — Ânguy tâkezeka
    inanry kurâdo yam? — kely.'
  kue-kue: Enge suwarata Yesus yene mundu mogltre kamange ere moglko, disaipelma wagle
    ye moglmara wingo ana ye krapogl tongwa, “Yomba merkinde ye na pre ira we dime?”
  cot-NT: 'Querocagueti savincaguiteri ichoocaque Jesoshi yamanaqueriquea Iriri, iriguentiquea
    itsipajiaca itsatacaanejia. Ariquea icoacojiaqueri icanque: —¿Taa ipaji ijijiaquena
    caquintejia? ¿Quero icantajiguini?'
  bnp-bnp: Na parava tara e Isu i vasileki kikeri. E huriki a murimuri vona ri valai,
    lakea e Isu i nana ria i ta maea, “Re huriki, ri luhoi iau, ge iau e rei?”
  apn-NT: 'Tã nhũm arĩgro hõ hã nhũm Jejus nhỹri ahte Tĩrtũm mã amnhĩ jarẽnh o nhỹ
    nhũm hkôt ri mẽ pa ho mẽ pa xwỳnhjaja ma hwỳr mra. Hãmri nhũm amnhĩ wỳr mẽ omu
    nẽ amnhĩ tã tanhmã mẽ hkukjêr to nẽ mẽ kãm: —Kwa mẽ inhmã mẽmoj jarẽ. Tanhmã na
    htem ahpỹnhã axpẽn mã ijarẽnh to wehe? Anẽ.'
  ctp-NT: 'Ngwa ska tsan mdiꞌin Jesús ska ti yu nchkwiꞌ yu loꞌo Ndiose. Bra kanꞌ mdiyan
    neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌin yu nde seꞌen ndiꞌin yu. Mnichaꞌ Jesús ꞌin neꞌ kanꞌ
    bra kanꞌ: ―¿Ti ka nu lkaǎn, nchkwiꞌ neꞌ a? ―ndukwin Jesús ꞌin neꞌ kanꞌ.'
  bre-BRG: 'C''hoarvezout a reas, evel ma pede e-unan, ha ma oa an diskibien gantañ,
    e c''houlennas outo: Piv a lavar an dud on-me?'
  opm-opm: Gahan tit dah tit Jisas oh orhap teinong sus Got ohsi mengripatin orhe
    pinggit pisapat han ihir orhe mengripat teinong pipari. Saperhan oh Kuuhan gon
    ihir nohnong de hana naporiptingweri por dahandeingopri.
  bvr-bvr: Nuwurra gun-nerranga gu-ni, nipa Jesus ngardapa a-ni, a-wengganana a-ni
    Nyanyapa arrku waykin a-nirra, rrapa aburr-yigipa jawina gatiya yi-gurrepa aburr-ni
    nula. Lika Jesus burr-wengganana, “A-lay, wurra gama gorlk birripa ngunabu-ngurrjinga
    aburr-workiya minypa ngaypa ngu-ngiya?”
  wal-wal: Issitoo Yesuusi barkka woossiyo wode, i erissiyo ashkkarati a matan de7oosona;
    de7ishin, “Asai tana oona gii?” yaagidi eta oichchiis.
  shj-shj: Xongenendäng Yasuwa kangäsa kä'doc palacca watägke, ndä menggä räbkämatäng
    nama na mamän sa ka, “Kän ngadeccä ka agä anäs xäng?”
  zad-NT: 'To shii ka choe''ḻwill Jesúza'' Chioza'', na'' lle'' beṉ''ka'' nakgake''ne''
    txen, na'' wṉabile'' ḻegake'': ―¿Non na beṉ''ka'' nak''?'
  kmg-kmg: 'Juku Jesu e motecfâc-ticne jaŋehec buc juhuc nunumu gie bawec. Eku wio-jarerâ
    muwec: “Ŋic jaŋe nore mo mueŋgopieŋ?”'
  aso-aso: 'Gamene ma Izesuꞌ aza eikovoꞌ Oꞌmosola lo neivo izipahala zuho nesi makaꞌ
    imi nizavo tiꞌ lo longoꞌ o-ngidineꞌ: Eveneꞌ nete nenikumuꞌ nene zaho ve li laaꞌ
    nave.'
  uli-uli: Seral le Jesus loh chog yal memapel ngo mokwe redabeyal resa budoh irel.
    Iwe ngo Jesus yesa kasiyar bo, “Yarmat dolap re sor bo Ngang itey?”
  nin-NT: A si na azhibarr numa nggo Yesu ko ku so barr na ankpa ma, abiga ma aba
    yo a se na ku mre. Uwa zhi ba di, “Anishirr ba da di ingga su unggonggo?”
  tgk-tgk: 'Рӯзе, вақте ки Исо дар танҳоӣ дуо мекарду дар наздаш фақат шогирдонаш
    буданд, аз онҳо пурсид: «Мардум дар бораи кӣ будани Ман чӣ мегӯянд?»'
  acu-NT: 'Chikich kintati aints atsamunam ni nuiniatirijai iruntrar pujuinau asar,
    Jesús Yusen sea umis iniak: —Aints ainau wína pachitsar ¿warí aintsuita turutinawak?
    —tu iniasmiayi.'
  cak-WNT: 'Y c''o c''a jun k''ij tek ri Jesús ruyon c''a ntajin nuben orar, y ri
    ye rudiscípulos can yec''o chuka'' apo chunakajal. Y yac''ari'' tek ri Jesús xuc''utuj
    chique ri rudiscípulos: ¿Yin achique c''a riyin niquibij ri winek?'
  ebk-ebk: As nan namingsan ay naaangkiayan Jesus ay cha munkararag, naesnop nan disipulus
    kan hiya. Angkiay senarudsudna kan chicha, “Ngachana nan kanan nan tataku maepangkep
    kan ha-un?”
  spa-PDDPT: 'Un día, después que Jesús hablaba a solas con Dios, los discípulos estaban
    con Él y les preguntó: Según la gente, ¿Quién soy Yo?'
  tke-tke: 'Dhahipadduwa ayi, Yesu ahipothowaga odhowa vowi ivale, egi olobela ni
    anamasuuza aaye egali vakuukuvi. Oliye waakohaga, eeraga: “Athu eni Miyo Gili
    aani?”'
  ruf-ruf: Litsuwa limwe Yesu ang'ali yolomba aliyeka. Iwanang'ina wake wamtsila,
    naye kawaghutsa, “Apfi iwanu wolonga nene nani?”
  gun-gun: 'Ha''e ae''i onhembo''e oinya py hemimbo''e kuery ou ramo oporandu ha''e
    kuery pe: — Marã ramigua aikoa rami tu heta va''e kuery oikuaa?'
  agu-BL: 'Itzun bantz yi tele''n jatxol tib Jesús tan nachle''n Kataj, xomche'' nin
    yi coblaj ẍchusbe''tz te''j. Toque''n tzun i'' tan jakle''n scyetz: —¿Na'' scyetz
    in, le chiwutz wunak?'
  isn-isn: Nung'weso naukulopa wing'wene, lamanyisigwa akwe aiakoli palung'wi nung'wenso,
    akaakolya akalunga, lantu ilunga une ni nyinyu?
  ilo-ULB: Ket napasamak nga kabayatan nga agkarkararag isuna iti bukodna, kaduana
    dagiti adalanna, ket sinaludsodna kadakuada, nga kunana, “Siasinoak kano iti panagkuna
    dagiti tattao?”
  pir-NT: 'Ihcã deco Jesu ihcãquirota ijiro, Cohãcjʉ̃re sinino niahye. Tiquiro sinini
    watoa tiquiro buheyequina tiquiro cahapʉ esahye. Sa yero Jesu sinituahye tiquinare:
    —‍¿Noa boro ijiagari yʉhʉ, masa yʉhʉre tiquina tʉhotugʉ̃? ni sinituahye. Tiquiro
    sa sinitugʉ̃ tʉhoye tiquiro buheyequina yʉhtiahye:'
  anv-NT: Bií úmá ɛbí Jisɔs anɛ́nemmyɛ jimbí, baá utɔɔ́ bií ábɔ́ álú kwɔ́kwɔ́lé
    ne ji. Aké anerege agií ɛbwɔ́ ake, “Ndé gefɔgé muú njune bɔɔ́ ájɔɔ́gé nnó
    me nlu?”
  sab-NT: 'Chui gbaite Jesu jo sugekare kwian ngle ulitage gerule Chube ole, kwian
    geru jwannga alin allabi kledu ama ole gire Jesu geru kadu kwian geru jwannga
    ulitage: —¿Kwian ulita kle gerule mine cha giti cha chema?'
  tmd-tmd: Makwam wop i, Jisas nuŋwör keir du mɨdön God höjöpal pörön, nöbö nuŋ akuyöbö
    ñɨgö yad nugwön yadöŋa, “Nöbö mö ñɨŋ nɨ nöbö kai me rön rɨbyöx nugwöiŋö?” röŋa.
  acr-NNT: 'Kꞌo jun qꞌij ri Jesús utukel kachꞌaꞌt rukꞌ ri Dios, yey xew rutijoꞌn e
    kꞌo rukꞌ. Ewi xutzꞌonoj chike: —Chikiwach ri winaq, ¿in china nawi riꞌin? —xchaꞌ.'
  kpg-kpg: Dahi laangi hua, gei Jesus e dalodalo modogoia, ana dama agoago ga lloomoi
    gi Mee, gei Mee ga heeu gi digaula, “Nia daangada le e hai bolo Au koai?”
  taj-taj: तिरेकुनु येशू गिक जेन प्रार्थना लसी धन्‍छ्‌याबा मुबा। थे धुइरी थेला चेलागदेएनोन
    छ्‌यामनोन मुबा। ओच्‍छे येशूसे थेनीगदेदा “म्‍हिगदेसे ङादा खाल भिबा चीम?” भिसी ङ्‌योइमा,
  avt-avt: 'Wɨ ham Jisas hɨrak kitehi God menmen, mɨt nɨrak nau netikerek neit wit
    weinɨk. Hɨr nau en, hɨrak kitorhi kar ik: “Mɨt natɨp hi keimɨn?”'
  cbk-cbk: Un dia cuando si Jesus solo lang ta reza, el di suyo maga dicipulo ya atraca
    con ele. Ya pregunta si Jesus canila, “Quien man yo que ta pensa el maga gente?”
  uig-ARA: 'ۋە شۇنداق بولدىكى، ئۇ ئۆزى يالغۇز دۇئا قىلىۋاتقاندا، مۇخلىسلىرى يېنىدا
    تۇراتتى. ئۇ ئۇلاردىن: ــ خالايىق مېنى كىم دەيدۇ؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Riy istiy Jesusat Sir ojcor conjacro. Im istír conjacro. Chiwa ecsar cuar
    conjacro. Conár, chiwa quin táyojocro: —Uwat waquít, ¿asan rehrcá? táyojocro,
    Jesusat. Etat éyinat wajacro:'
  abx-abx: Sin adda, akapangadyi' si Jesus atubang si mga inadalan-na hamok tungod
    kay ga'i ari i kalabbatan nga agsob magpamungyod. Mangno amatilaw iya, “Si mga
    burubaragaw-na si mga a'a, say may kuno' ako?”
  mco-NT: 'Chi jadu''n yjajtɨ co Jesús anajty ycapxtägy ahuingujc mɨɨd je'' ydiscípulos
    ajcxy, chi Jesús je'' ajcxy y''amɨdoy: ―¿Pɨn ɨɨch jäy xytijy?'
  bsp-bsp: 'Dɔsɔk dɔlɔma Yesu pəc-lok-lokər Kanu taciŋa, acɛpsɛ ɔn darəŋ ŋaloŋkanɛ
    kɔ kəsək. Kɔ Yesu eyif ŋa: «Toloku ta afum, anɔ iyɔnɛ-ɛ?»'
  kqf-kqf: Laḡan ḡemota Yesu i laulaupali bi ena tauwaikaiwatana ba tana vaitena bi
    i waitalayedina gado, “Lava sa giugiu te tagu aiyai?”
  cpb-NT: 'Ikanta risaiki Jesús ramanamanaata itsipatari riyotaanewo. Ari rosampitakeri
    ikantziri: “¿Iitaka ikenkithashiretakotanari atziripaini?”'
  aon-aon: Anah nyumnah Jisas atun nape nenek beten. Aria ananim disaipel shopunek
    hani anan hape aria anan narigam, “Ipak pemnek arpesh shakri eik douk amiapen?”
  hus-NT-2005: 'Jun i kʼij tam ti na Jesús kʼwajat ti ól pílkʼi ani taꞌ jeye ti kʼwajat
    nin exóbaliltsik tajaꞌ, in konoytsik enchéꞌ: ―Kʼal an atiklábtsik, ¿jitaꞌ pé tin
    usnal ke Nanáꞌ neye?'
  mig-NT: 'Te ɨɨn kɨvɨ̱ jikán ta''u̱ máá ɨ́ɨn‑ni Jesús, chi̱ máá‑ni cha̱a káskuá''a‑ún
    ká''i̱in‑de jíín‑yá. Te ni̱ jika̱ tu̱''ún‑yá‑de: Te ruu̱, na̱ cha̱a kúu‑ri̱, káka''a̱n
    ña̱yɨvɨ, áchí‑ya̱.'
  bps-bps: Di satu duh, dmasal Dyisas aloan satu. Na i dad mlalò kenen mdadong ale
    déén. Kafngen dmasal snalekan ale, manan, “Tan man i dad to? Simto agu kun?”
  mbs-mbs: Nayan, doen sebad aldaw migtawal-tawal si Jesus sebad din, aw medapag heman
    kidoen se menge tinoledaan din. Penga niyan, mig-insà si Jesus diyà kandan, kagi
    din, “Eden lay se kagi te kedita te otaw tepad kanak? Sinu a lay ekon?”
  tof-tof: Darrpan ngürr, Yesu tebe nóma tóre ekolórr, oya umulbain olmal ta wankü
    asi kwarilürr. Olgabi oya tórea nóma blakónórr, da nümtinóp wagó, “Pamkolpama
    ia bóktandako, ka nótókla?”
  cme-NT: 'Yiiŋgu naŋgu-na, Yesu kãa u deŋ ka tuɔ cãrã Diiloŋo‑i. U *hãalãbiemba
    waa baa-yo. Wuɔ yuu-ba wuɔ: «Nuɔmba waŋ wuɔ niɛ mɛi kũŋgu-na?»'
  sus-sus: Lɔxɔ nde Isa nu na Ala maxandife a xati ma. A fɔxirabirɛe fan nu na naa.
    A naxa e maxɔrin, a naxɛ, «Mixie munse falama n ma fe ra? Nde lanxi n ma?»
  pon-2006: Ehu ahnsou Sises ketin kalapwukala wie loulou, tohnpadahk ko ahpw keiong
    mpe. Ih eri ketin keinemwe rehrail, “Dahme aramas akan kin ndindahki duwen ngehi?
    Ihs me re kin wiahkin ie?”
  dad-dad: Sain Jesus mugun kosẽ yen, in dõ fiya tar idi ĩ weim. Ĩ idi to fedin, “Tamo
    kayau idi, aya nigin ai dedig?”
  zab-NT: 'Tuby dxi chi gubicá Jesús tuby lad par canaabny lo Dios ne né de xpɨnny
    zuguanény, chiy gunabdiidxny laadeb: —¿Xi rnii de bniety, tú nare?'
  jae-jae: Ŋasawa teŋ Jesu keteŋ mec gêmoa tauŋa ma nê ŋacseŋomi sêwiŋ eŋ. Go kêtu
    kênac êsêac gebe “Lau sêsam aê sebe asa.”
  ksd-ksd: Ma ba i araring varkolono, a tara na vartovo dia tadav ia, ma i tir diat
    dari A tarai dia biti ba iau to ia laka?
  msm-NT: Songo aedow migpapaawoy si Jesus no mig-ampu, di to mgo inanad din duon
    da to kadanihan. Tapus to pag-ampu, pig-usip ni Jesus to mgo inanad din, “Nokoy
    man to hona-hona to mgo otow bahin kanay? Hintawa a kun man?”
  myk-myk: 'Caŋa ka, na Yesu yaha Kilɛ-ɲɛrɛgɛ na wu yɛ, wu kalaapiire ti bye wu kabanugo
    na. A Yesu di pu pye: «Sipyii pu wa yu na jɔgɔ nɛ ɲɛ wɛ?»'
  sbe-sbe: Huya hesau Yesu ye tapwatapwalolo na yona hekahekatao se bom mo maiyanao,
    na ye henamaiyeidi ye wane, “Tamowai se hedede meta yau kaiteya?”
  mcr-mcr: Hea hŋque Jisasi Iqu, Kiqä-kiuänä Goti Hanjuwä Iqutä kukŋuä anä ätqämanmiŋiyäŋgaŋi,
    Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua, Iqutä anä äpmapu, Iqu iquau yatŋqä tiiŋä äwikqe.
    “Qokä-apäkä iuqä kŋuä indqäŋqä duŋi, Nyi Tquŋgä?” ätukqe.
  cux-NT: '''Áámá nguuvi taachí Jesús ndúúcū discípulos yeⁿ''é yā canée yā ''aama
    lado ní ngaⁿ''āngua''á yā, tuu''mi ní Jesús itiinguunéeⁿ yā discípulos: ¿Du''ū
    ''úú ngaⁿ''a ''iiⁿ''yāⁿ?'
  tur-YTC: Yeşua yalnız başına dua ederken, öğrencileri yakınındaydı. Onlara, “Kalabalıklar
    benim kim olduğumu söylüyor?” diye sordu.
  san-ITR: athaikadA nirjane shiShyaiH saha prArthanAkAle tAn paprachCha, lokA mAM
    kaM vadanti?
  bel-N: 'І сталася, калі Ён маліўся асобна, вучні былі з Ім, і Ён спытаўся ў іх,
    кажучы: «Кім называе Мяне натоўп?»'
  sch-sch: Sûnkhat chu, Jisua'n atheiin chubai a thoa, a ruoisingei an honga, an
    kôma, “Mipuingeiin tumo min ti ngâi?” tiin a rekela.
  mic-MIQNT: Newtejgeg na'gweg ge's Se'sus newti a'sutmateg, unaqapemg peita'liji.
    Na tujiw Se'sus pipanimaji, “Tal'ta'sultijig mimajuinu'g wenin ta ni'n?”
  huu-NT: 'Jɨaɨruido Jesús ie Moomo jɨɨa facaiseconi, ie llofueoicaigano naimɨe dɨga
    illanona, naimacɨmo jɨcanote: —¿Nɨese comɨnɨdɨ cuena raitɨmacɨ?'
  jiv-NT: Jesus ni unuiniamuri̱ji̱a̱i̱ áentsnumia̱ kanaki pujuarmiayi. Jesus Yúsan
    aujsua umik ni unuiniamuri̱n tiarmiayi “¿Yáiti turutainia Winia?”
  otm-NT: 'N''da ra pa bin yąsɛui Oją ra Jesús, min ''yohʉ ʉ yʉ́ xädi. Nu''bʉ mi gua''a
    bin yąui Oją, bi ''yän''dʉ yʉ́ xädi: ―''Bɛ''a man yʉ ją''i nanguecä, ''bɛ''a im
    bɛ̨n''ʉ to''ogä.'
  dah-dah: Be, kurareb Yesu go yeŋ uŋkureŋ po heŋ Al Kuruŋ mere irde hinhin. Goya
    goyenbe komatmiŋbe gor hinhan. Irkeb huwardeb, “Al beleŋ nebe ganuŋ yeŋ nurd nuneŋ
    haŋ?” yeŋ gusuŋaŋ yiryiŋ.
  tnk-tnk: Nəpɨn riti Iesu in əpa raməfwaki irəha səvənhi me nərmama. Nənə rɨni pen
    tɨ nirəha i mə, “Nərmama kamhəni iou mə iou sin?”
  kpr-kpr: Sifo eni, Iesu ira ajagha irise banungiri, nunda ambo jimbi fera buvero,
    nu ategi usira, “Sevu ningone! Evetu genembo nange nange erekoteri? Na mavejori?”
    aminge sisira.
  san-IAS: athaikadā nirjane śiṣyaiḥ saha prārthanākāle tān papraccha, lokā māṁ kaṁ
    vadanti?
  nho-nho: I te aso tokotasi Jesus ni noho ka taku soko Ia raa, ana disaipol raa ni oo ake
    kiaa Ia. Teenaa vasiri ake iloo Ia peelaa ki laatou, “Te henua e taratara maa
    nau ko ai?”
  gym-NT: 'Yebti bati Jesu nämane blite kaibe Ngöböbe angwane, nitre ja töitikaka
    ben nämane yete ben abko ie niebare krörö kwe: ¿Ti ne abko nire nieta ni mda mdakwe
    tibtä? niebare kwe.'
  azg-NT: 'Ncüii jon xjen na mꞌaan Jesús ncüii joo na ninnquii jon na itsinin jon
    nnon Tyoꞌtsꞌon, juu xjenꞌñeen nque nnꞌan na totsayꞌonhan yo jñꞌoon na toninncyaa
    jon, squenonhan na mꞌaan jon. Taxeeꞌ jon ndëëhan, itso jon: —¿Nin juu condue nnꞌan
    na condui ja?'
  bhd-bhd: एक्की बार यीशु अकैल्लो प्रार्थना केरने लोरे थियो, ते चेले भी तैस सेइं थिये।
    यीशुए तैन पुच़्छ़ू, “कि लोक मींजो कुन ज़ोतन?”
  too-NT: 'Milh lakatin chi''chini'' a''xni''ca'' ixa''cstu ixorarlīmā'' Jesús. Lā''
    ī''sca''txtunu''nī''n pajtzu tatahui''lalh. Lā'' Jesús cākalhasqui''nīlh: ―Lā''
    huan tachi''xcuhuī''t, ¿chichū tahuan quimpālacata?'
  ind-AYT: Suatu kali, ketika Yesus sedang berdoa seorang diri, murid-murid-Nya ada
    bersama dengan-Nya. Lalu, Dia bertanya kepada mereka, “Siapakah Aku ini menurut
    orang banyak?”
  cjo-NT: 'Paashini kitejiri riyaatanaki apaniroeni Jesoshi ikenkithatakaeri Iriri.
    Riyoshiitanakiri raanakiri riyotaanewoperopaeni 12. Roojatzi rojampitantakari:
    —¿Iitaka ikenkithashiryaakoperotanari ajoriiyotzinkaritepaeni? ¿Tsikama noetaperotaka
    naari?'
  nsn-nsn: A siokor binaka Iesu ke lotu me pahen, doh no tamatang uakuakelukon ra
    uangoul tagu, kare dangatono tasisina pare, “O tamata ra kula maio.”
  san-DEV: अथैकदा निर्जने शिष्यैः सह प्रार्थनाकाले तान् पप्रच्छ, लोका मां कं वदन्ति?
  tna-NT: 'Pia tsine Jesús discípulo cuana neje bahui aniana. Pia cristiano cuana
    beju aimue ani putana. Jesús da discípulo cuana chuadera tu mehua Diusu neje jamitsutiana.
    Jamitsupeti putsu, discípulo cuana peje su janariatiana. Uja quisabatana huecuana:
    —¿Cuaja ni da cristiano cuana ema jepuiti eputani?'
  lid-lid: Ano na len ari ja badeh, Jises hawe oro lau tan le ala rasi ja asolom.
    Eme iy ndremenya oro lau tan, “Iri lau anya jo are lau handru?”
  wim-wim: Aꞌ amanaman-a, nil Jesus.an pokkap nyiin, meeꞌ-wuth-wuthanam piip God alantan.
    Aꞌ than ngurp nungantam anangan wampin nungant. Nil thaw thant, “Niiyalang, kan
    niiy waaꞌiy ngathara. Than ngul pam wanch yotangan ngayangan keꞌ weeꞌ yimanangan
    ngaantam-ngeeyantan ngayanganiya?”
  zga-M: Usikhi vuikhisaya alimwene, avakhongi vamwene vale paninie, nukhuvavuncha
    ukhuta, “Avanu vita une nene veni?”
  yom-yom: 'Lumbu kimosi Yesu kaba sambila va lutengu, minlonguki miandi miba yandi
    va kimosi. Buna wuba yuvula : —Buevi batu beti tubanga ; minu ndidi nani e ?'
  san-SIN: අථෛකදා නිර්ජනේ ශිෂ්‍යෛඃ සහ ප්‍රාර්ථනාකාලේ තාන් පප්‍රච්ඡ, ලෝකා මාං කං වදන්ති?
  yut-yut: Bɨsap kɨndakon Yesu iyɨ gɨn bɨsit pi agɨt. Uŋun bɨsapmon paŋdetni kɨsi
    uŋudon egɨpgwit. Egɨ yaŋ yoyɨgɨt, “Amɨn kabɨ madep da nak do namɨn yaŋ yoŋ?”
  grc-BYZ: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν προσευχόμενον καταμόνας, συνῆσαν αὐτῷ οἱ
    μαθηταί, καὶ ἐπηρώτησεν αὐτοὺς λέγων· τίνα με λέγουσιν οἱ ὄχλοι εἶναι;
  cpc-NT: 'Ikanta isaiki Jesús jamanamanaata itsipatari jiyotaani. Ari josampitakiri
    ikantziri: “¿Iitama ikinkishiritakotanari atziripaini?”'
  nhg-NT: 'Hua sötiepa yejuatzi iloaya tiesiel netlötlajtilutaya. Tietlac oyejyeya
    tiemachtejcöhua. Hua oquentlajtlanejque, oquemelfejque: ―¿Öquenu quejtoa giente
    que naja necaca?'
  nya-nya: Nthawi ina pamene Yesu amapemphera malo a yekha ali ndi ophunzira ake,
    Iye anawafunsa kuti, “Kodi anthu amati Ine ndine yani?”
  ngu-NT: 'Se tonajli ijcuac Jesús iselti quichijticatca oración, niman on inomachtijcahuan
    ompa ihuan nemiyaj, oquintlajtoltij: ―On tlacamej, ¿quen quijtohuaj aquin nejhua?'
  kup-kup: Met aliz nasik Iesu main ravat sat mañeo hahot hehan pim mañairooh-abanari
    emahan pi parun epat at mañah, “Met paru añarabohö nemaz homet tairap hamah?”
  jid-jid: Ni viri Yesu si bre Bachi ni kankrji ma, u mri koh ma (Almajere) ba ye
    niwu, wa myen ba, “A hi nha indji ba yo me?”
  wmw-wmw: 'Suku moja, Insa akilebela duwa yeka yake. Upande wákiwapo wanafunzi ware.
    Iye akiwadairi, akamba: “Wanu wakwamba kuwa omi niwa nani?”'
  gmv-GGM: issi gallas Yesussay berkka woossishin iza kaallizayti izara deetes. izikka
    ista “asay tana oona gizee?” giidi oychchides.
  ssg-ssg: Ngain tehu Jises lolotu mewenae i ti i kapi tesol kahikahin. I lotu kewa
    ape i kamei lato, “Kaxi hanima nga, teka seilon laha ukek nga aita?”
  zpo-NT: 'Tub mbizh techosa Jesús kawdizhno Dios. Nu lee re xaa mseed lo xaa nzhi
    gaxka lo xaa, zee mnabdizh xaa lo re xaa: —¿Cho né re myet nak na?'
  poy-poy: Lishaka limu Yesu kaweriti kankuluwa Mlungu gweka yakuwi, wafundwa wakuwi
    wamwizira. Su Yesu kawakosiya, “Wantu walonga neni nagaa?”
  qwh-NT: 'Juc cutinam Jesus disipuluncunawan quecar, Diosman japallan mañacorqan.
    Tsepitanam disipuluncunata queno taporqan: —¿Pi canqätataq nunacuna niyan noqapaq?'
  gaw-gaw: Deḏ laa Jesus Nug nuḵa unuqiṯaṯa dayeye, nuhiḵud ip̱uniṯak awak danab ag
    gumidna uḵaeg, nug oḏ maṯa aum. “Danab ag dahilnu amu aḏi aṯeb?” awa aum?
  nca-nca: Naru kano Yesu enemata hariri teyoníqo, iŋo-iŋo rewero uniyó ŋu ŋuya ŋuno
    yaŋgurí. Kowe enendo ŋande osese yereró, “Unipare qambu ŋundo, no dani, yero yeyoteŋgo?”
  zpz-NTPP: 'Tub dzi bzub Jesuuz ub zi lam mnii num Ñgyoozh. Nomaas de yu nu rsyaꞌ
    lom yuꞌ nu dey mi. Orzeꞌ nam rab mi dey: ―¿Cyu rnii mbecy nu nac ya̱? ―nam.'
  mkj-mkj: Oau rehn Jesus kalahpwukla kapkap, sohnpadahkkok indoa ipoa. Ih idoak oang
    irai, “Inje ma pokonne kin pwahki Ngoahi?”
  zac-NT: 'Tubi dzë gua Jesús lë́ꞌësë më tubi lugar. Quëadiꞌdzënú më Dios. Iurní bëdchini
    ra shini gusëꞌdë më lu më. Gunaꞌbë diꞌdzë Jesús lu raiꞌ: ―¿Chu rniꞌi ra mënë nahia?'
  kyg-kyg: Mago afinaꞌmo Yesuꞌa agaiꞌageꞌmo nunumuꞌmo nehigeꞌapaeꞌmo geꞌamo neꞌafiya
    vayaꞌmo magokepi lokaeꞌa maiꞌnae. Maiꞌneꞌapaeꞌmo Yesuꞌa, vayaꞌmogimo, nagaefeꞌmo
    ina laꞌnae, huꞌa nagiꞌnimo neꞌae, huno apafi geꞌnigeꞌapaeꞌmo,
  kmk-kmk: Sin-aḻgawan, manlulluwaḻu si Jesus un sadat disipulus na ullawa dat buḻun
    na. Maabus man, inimus na kan dida un, “Singngadan dit kanan dat tagu kan sakon
    nu?”
  cao-NT: 'Xaba huëtsá tsi Jesu bëhoxno tsi quiha ja bëta jahuë rabëti bo iniquë.
    Jatsi jato ja nicaniquë: —¿Tsohuë ni ëa? ¿Jënihi ni nohiria bo ëa yoati na? —i
    jato qui Jesu niquë.'
  bbr-bbr: Kar omre Jisas ko nukarar Anut auri rawon, kon tamareäu roat ko siakup
    potona, Jisas nukas totwarowon, “Roasiret akas is inok äiäi?”
  inb-inb: 'Sug puncha Jesús, Taita Diusta rima­kurka, kati­raiag­kuna­lla­wa sug­lla­pi
    kaspa. Nis­paka, pai­kunata tapurka: —Mai­kan­kuna nuka­manda, ¿pi kagtatak nin­kuna?'
  hrv-hrv: 'Dok je jednom u osami molio, bijahu s njim samo njegovi učenici. On ih
    upita: “Što govori svijet, tko sam ja?”'
  box-NT: 'Wizonle ɓúi, ó o Yeesu khɛ̀ra vaá wee fìo, ò o nì-kenínia wi bĩ́n,
    ó o tùara ɓa yi: «Ɓa nùpua wee bío webio ĩ dã́ní yi?»'
  ote-NT: 'ꞌNara pa ra Jesu bi ꞌuehuisɛ yá nxadi ne bi ꞌyapabi Ajua̱ꞌa̱. Nepʉ bi ꞌyambabi
    yá nxadi bi ꞌñembabi: ―¿Te guí øhʉ ma̱nga ya ja̱ꞌi de guequi? ¿Xi toꞌogui, ena?'
  wnu-wnu: 'Ende at wogub qen geret Yisas wonomai Qenut qamb igama wonou imbigau yurau
    eng wot yarari qamar: “Munon yurau aib eng yet mai qamarari igub igoumon?”'
  zam-NT: 'Thìb vez co''se'' ngue bez Jesús Diox thìb lad, no thidte ngure no myen''
    xin'' mté''th Jesús con Jesús tya, ngolo ngurez Jesús Diox, mnibdi''s Jesús loo
    myen'' xin'' mté''th Jesús. Ndxab Jesús: ―¿Ché'' nzo cón ndxòn gu'' chó mbez mèn
    nac daa, à''?'
  zyp-NT: Uikheh cawh Zisu cawh Ama teitah thlaw a chang leimeining takhei a hningzuitu
    sahlo cawh Ama khatah a ung thlang he. Zisu tah a hningzuitu sahlo cawh, “Zawpuipaw
    tah aho aa pa tah maw?” tatah a hae he.
  sey-NT: 'Yequë muꞌse Jesús teꞌipi Maijaꞌquëre se̱jiꞌi, pa̱i peo hue̱ꞌñana. Se̱ina,
    i̱ yeꞌyacohuaꞌi datena, se̱jiꞌi, ja̱ohuaꞌire: “¿I̱queipi cayeꞌni, pa̱i yëꞌëre?”'
  nvm-nvm: Tavan be Jesu fu fuonkua sirimameno ijia e vuak fuon faivo bu fuon ruain.
    Bu rokga fu uri kia, Ja vierafega e uruvana bu vierafe naiji na erano kiain?
  mps-mps: Te me sogo Jisas agaduba Godibolo po odubadi yaide, aga wali pali bage
    aga pageba asali. “We bidi augwaligo ena da de da wabo dawe?” augwalibolo tama
    hanalu wali.
  seh-seh: 'Ntsiku ibodzi Yezu akhaphembera pa khundu, pabodzi na anyakupfundza ace.
    Na tenepo, Yezu aabvundza kuti: “Kodi anthu asalonga kuti ine ndine ani?”'
  pab-NT: 'Haxowaka Jesus hawawaharenai tyaonita, iraexaita, hoka exaotyakiraharenai
    kaokaha ehaliya. Hatyaoseta Jesus axahene: — Xala aokita natyo halitinai? nexa.'
  llg-llg: Laꞌi esa, Yesus mesa kana de Ana hule-haladoi nai mamanak esa. Basa de
    Ndia ana mana tungga nala lakabubua lo Ndia. Hule-haladoi nateꞌe, boe ma Ana natane
    sala, nae, “Ei mamanene hataholi la kokolak, lae, Au ia, see?”
  kyf-kyf: '''Ylɩ yabhlo nya, -Zezu mɩ -Lagɔ bhubhoeda, ɔ ''dɛ -bhlo, -zugba ɔ ''bɩnɔnya
    mɩ ɔ kwesi. ''Ɩn ɔ yia wa layɩbhaɛ: «Nyɔɔ nyɩmaa -zlo palɩ ''mɩ ''wʋa?»'
  tpi-tpi: Long wanpela taim Jisas wanpela em i beten i stap, na ol disaipel bilong
    en i stap wantaim em. Na em i askim ol olsem, “Ol manmeri i save tok, mi husat
    tru?”
  mih-NT: 'Minoo quɨvɨ i quita zɨɨn ra Jesús sihin ra i casi ra minoo nu taxi ñi,
    ta i sica tahvi ra Jesús sii ra Ndyoo. Ta yaha cuan ta zɨquɨ i ndaca tuhun ra
    sii ra ndɨhɨ sihin ra ta catyi ra: ¿Yoo ra cui, catyi ñiyɨvɨ?'
  qvh-NT: 'Juc junagmi discïpuluncunawan Jesús caycar Tayta Diosta manacorgan. Manacuyta
    ushasquir paycunata taporgan: “¿Pï cashgätatä nogapä runacuna yarpäyan?” nir.'
  kms-kms: Nginy iri ningg Jisas nikin wute anene mas, di Jisas God pengu nindig nindig
    nas. Tende puayi di Jisas nikin wute te pengu nindim nari, “Wute buagi pughe puq
    rind, nge tughe bu?”
  agn-agn: Tatang kaldaw, asing si Jesus pangadi ang tanandia lamang, ang mga sinagpan
    na don kang alenget. Oman nane-ma ong nira si Jesus ang ganing, “Gonopa tang mga
    taw natetenged ong yen? Yo, sinōpa ono?”
  nhi-NT: 'Se tonal ihcuac Jesús sican omotlatlautihtoya inauactzinco Dios, ompa iuan
    ocatcah nitlasalohcauan, uan Jesús oquintlahtlanih: —¿Tlenoh quihtouah in tocniuan,
    aquih neh?'
  ttc-NT: 'Ntons jun q''ij aj nxnaq''tzan tuq te Jesus xhchukel kyuky''i txnaq''atz,
    oxik xhcha''o'' kyetz ikxjani: «¿Ab''l a''in tuj kynab''l kye xjal?»'
  dan-1931: 'Og det skete, medens han bad, vare hans Disciple alene hos ham; og han
    spurgte dem og sagde: “Hvem sige Skarerne, at jeg er?”'
  kwj-kwj: Gisi foki Jisas rini bati Gotri ni ri uchahambwandawani ri himache le rini
    ga ya wu da. Wu dawani ya wunu ri sili, “Kale himiyama hurahama hi ti hinde hinga
    wu ani uchandau?”
  vie-OVCB: 'Một hôm, Chúa Giê-xu rời đám đông để đi cầu nguyện riêng, các môn đệ
    quây quần bên cạnh Ngài. Chúa hỏi họ: “Người ta nói Ta là ai?”'
  kze-kze: moórá-tawai Ísuwe kwená kwayó-kwáásíyé máyówana Ísuwe su'mai Áánútumpa'a
    námúnaa simásuwena tísaa ena séna kentávésa amáparawai nóran-kwaasiye kwéseo súwasa
  lbk-lbk: Isnan namingsan, nakekecheng si Jesus ay nenlowalo isnan kawad nan disipolosna.
    Awni ya sinalodsodna ken chaicha ay mangwanin, “Sino ak isnan semek nan takho?”
  mto-NT: 'Toꞌk nax tseꞌe je̱ Jesús naaydum chapka̱jts. Je̱m tseꞌe je̱ yꞌixpa̱jkpata̱jk
    du̱ma̱a̱dada vyeꞌna. Vanꞌit tseꞌe je̱ Jesús yꞌamo̱tutú̱vijidi: ―¿Vintso̱seꞌe je̱
    jayu vyaꞌanda, pá̱nu̱k a̱tseꞌe?'
  bzh-bzh: Lob buk ti rë lob Yesu medo nejom raḳ, geyi hur maluh denedo ving yi,
    lob loḳ tepëḳ in sir bë, “Alam denenër sa bë sa re?”
  guj-2017: એમ થયું કે ઈસુ એકાંતમાં પ્રાર્થના કરતા હતા, ત્યારે શિષ્યો તેમની સાથે હતા;
    ઈસુએ શિષ્યોને પૂછ્યું કે, ‘હું કોણ છું, તે વિષે લોકો શું કહે છે?’”
  jvn-NT: 'Ing sakwijiné dina Gusti Yésus ijik ndedonga déwé. Kadung murid-muridé
    teka, Gusti Yésus terus takon ngéné: “Wong-wong ngarani Aku iki sapa?”'
  byr-byr: Pɨgaaꞌ sahwai gavei Gotɨyarɨ wɨdadaaꞌnyɨ gamɨre mɨdɨdɨvɨsara gamɨjɨ yeꞌmwannemwaaina.
    Sagaaꞌ sahwai sahwaraavɨ yɨdaanganna “Kwala bwaꞌnaanya nɨmɨnyɨna nyɨdɨvanɨgata
    aaihwainyaka?”
  ian-ian: Nat nandinya Jisas God kat ngambulɨndɨ. Ndɨna mbaapma nɨmba ndɨnogwinala
    lɨndi. Nat nɨmba kai. God kat ngambulaa ndi kat wagalandɨ. Wundi nɨmba wun kat
    angamak yelavɨtndi. Wun kanda wun waa wandɨ Jisas.
  hun-hun: 'Történt, hogy amikor egyszer magában imádkozott, és csak a tanítványok
    voltak vele, megkérdezte őket: „Kinek mond engem a sokaság?“'
  mcf-NT: 'Adashic, matses nibëdacno abëd icquido icnubi Nuquin Papa chiec Esus onquepanëdash.
    Adec onqueshumbic: —¿Tsutsi ëbi tsibanquidon ëbi capec? —capanëdash Esusën.'
  kjs-kjs: 'Koro meda Yesu nipu komea beten lala pirina nipuna disaipel alinuri nipu
    piri-para ipisimi. Go rabu nipumi nimu agale lorapisa: Enaalinumiri niri aapi
    leme pae?'
  mni-mni: "Nongma Jisuna mathanta haijaduna leirammi. Amasung mahakki manakta tung-inbasing\
    \ khaktamak mahakka loinarammi. Ibungona makhoida hanglak-i, “Miyamna eibu kanani\
    \ haina hainabage?”\x94"
  yad-NT: 'Tarundamu ji̱ta rivyicha̱da sisa̱ datyavay yisa̱ sajoráyadamu mityatomu.
    Sitaja̱doda ji̱ta Jesús variryi: “¿Nu̱tyura riñique nijya̱nvay raynchiy, nu̱tyura?
    ¿chi̱ra ru̱tarye, chi̱?”'
  mxb-NT: 'Iin kuu̱ nákaa̱ xoo Jesús káꞌa̱n na̱ xíꞌín Ndios, ta yati ñoó ndéi ta̱a
    xíonoo xíꞌín ná, dá ni̱ nda̱to̱ꞌón ñaá ná: ―¿Ndá yoo kúú yuꞌu̱, kaá ña̱yuu ñoó?'
  pon-2006A: Ehu ahnsou Sises ketin kalapwukala wie loulou, tohnpadahk ko ahpw keiong
    mpe. Ih eri ketin keinemwe rehrail, “Dahme aramas akan kin ndindahki duwen ngehi?
    Ihs me re kin wiahkin ie?”
  maq-NT: 'Cuitjin camá nga ngundiya. Hya xi tisahmi xu Jesús oración rë me ne, xuta
    ladu rë me ne, hacuaha cojo me siu me cojo rë me. Sehe ngajan xi cavinenguise
    xu Jesús me cuitjin: ―‍¿Mé chja xutacjín jan ne, yo ngahan? ―‍Cuatjin xu cachja
    me.'
  hto-hto: 'Afe mei jɨáɨruido Jesús oni eneno Juzíñamuimo úrizaide. Afénomo ie llófuegamacɨri
    ite. Afémacɨmo afémɨe jɨcánote: —¿Comɨnɨ nɨ́ɨe izói cuena daɨdíaɨoɨ?'
  por-BRBSL: 'Quando ele estava orando sozinho, os discípulos estavam perto dele,
    e ele perguntou: “Quem as multidões dizem que eu sou?'
  ces-NKB: 'Když se pak o samotě modlil a učedníci byli s ním, stalo se, že se jich
    zeptal: “Za koho mne mají zástupy?”'
  cui-cui: 'Caentacabitha Jesús Nacom tsipaebawiya, meisa pijimonae barʉ pona. Bapoxonae
    Jesús yainyaba pijimonae, jeye: —¿Eta jiwi neyabara jei po coyene xua xan bapon
    aparan? jei Jesús.'
  boj-2014: Bati bei Yesus aqa aŋgro naŋgi ti sasalosib naŋgi segi sosibqa Yesus a
    Qotei pailyoqnej. Pailyo koboonaqa a na aqa aŋgro naŋgi endegsi nenemnjrej, “Tamo
    uŋgasari naŋgi e qa kiyersib mareqnub?”
  eng-OEBUS: Afterward, when Jesus was alone, praying, his disciples joined him, and
    he asked them this question – “Who do the people say that I am?”
  eri-eri: Fati ete la Yesus no nogonga hauya gainga, nomo disaipel nere no ngate
    yafane. Onodu no benou isoki nigai, “Nere fai-aita bagu ji bode faiwei tigini
    ide?”
  aly-aly: Ingwer-ingwer Jesus ament alhew, Akngey-warl-athek angkaynteyew. Kwertengerl
    ikwerenh-rnem ikwerel-arleng aneyarr-alhew. Rap renh-rnem ayernew, “Ilek ingwer-rnemelan
    ayenh ilem?”
  wiu-wiu: Wa padepete Yesu witimotokome pome mekome kowitikata one oya-lawe one-pala
    eida opia mekoli pitia yatekome okome ali atoame no te kaku wa ikiti-pe wa okale
    ekete
  swe-swe: 'En gång när han hade dragit sig undan för att be, och lärjungarna var
    med honom, frågade han dem: ”Vem säger folket att jag är?”'
