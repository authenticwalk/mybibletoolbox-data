    ŋam lahmende?”
  awk-awk: Ġatun yakita wiyelliela noa ba niuwoa-bo púnbai, ġikoúmba wirrobullikan
    ġikouġ katoa; ġatun noa wiya barun, wiyelliela, Ġannuġ wiyan ku̇ri ko ġan baġ
    ba.
  kiz-kiz: Nijhiene jhajhele kwamba, bho isoka muene, bhanafunzi bha muene bhajhele
    pamonga ni muene, na abhakotili akajobha, “Bhanu bhijobha nene ne niani?”
  tzo-TZE: 'Ta yan to c''ac''al c''alal slecoj ta sc''opan Dios stuc li Jesuse, jech
    la sjac''be li yajchanc''optaque: ―¿Boch''oun ta xalic li jchi''iltactique? ―xut.'
  lex-lex: 'La''pa lera ida ne Yesus Nora maka ha Nwatutu-nwaye''a re rmemeh''a taru,
    ne Yesus e Nsumbain reri. Nhorwua noma Yesus Natiana re Niwra: “Nhi''inde riy
    e riwra A'' die he'' o?”'
  dov-dov: Chakasika chiindi chakuti Jesu wakalikukomba alike, basikwiiya bakali anguwe.
    Wakabuzya kuti, “Makamu aabantu ati ndimeeni?”
  rgu-rgu: Laiꞌ esa de, nai mamanaꞌ esa Yesus hule-haradoi mesaꞌ ana. Huhule-haradoi
    basa, boe ma ana mana tuka dea nara mai rabua ron. Boe ma Ana natane si nae, “Emi
    mamanene lahenda rafada rae, Au ia nana bea?”
  toc-NT: 'Maktum quilh­ta­macú acxni̠ Jesús xani̠t kalh­ta­hua­kaniy Dios lacatum
    anta­nícu luu ca̠tza­yanca, y na̠ antá xta­ta̠­la­ya̠­nanchá xdis­cí­pulos, pero
    xlá chiné ca̠ka­lha̠s­quilh: —La̠ta xli̠­lhu̠hua cris­tianos hua̠nti̠ quin­taucxilha,
    ¿tícuya̠ chixcú aquit quin­ta­li̠­macá̠n?'
  ulk-1902: 'E tepteb esorerapare, abara kaimeg giz uiaba okakis: epe E uiabi nautumerare,
    kega, Nako gaire le la mer karim nete?'
  som-som: Intuu keli ahaan u tukanayay, ayaa xertiisii la joogtay, markaasuu weyddiiyey
    isagoo leh, Dadkii badnaa yay igu sheegaan?
  mam-C: 'Jun majjo ikyjo, tjunalxtaq Jesús at kyuk''a t-xnaq''tzb''in; na''n Dios
    nej, exsin xi tqanin kye'' t-xnaq''tzb''in. Chi'' kyjalu''n: ¿Ankyeqi''n toj kywutzjo
    jni'' xjal?'
  ndj-ndj: Lijuva limu, Yesu aveli akudadava weka yaki, vandundami vaki vaveli pamu
    na mweni. Topi kavadasha, “Vandu vakudeta nenga ghani?”
  mbj-NT: 'Ti m'' ta see pé noo gó ta m''aa hẽnh Jesus ky n''aa etsẽẽ mäh. P''eets
    hẽ m'' ta ma matëg rabab''ëëh. Ti m'' tabahajaa bä kä m'' taky n''aa etsẽẽ doo,
    tabeaanh ta ma matëg sa hã: —Jaa m'' ỹỹh, sa nooh?'
  lat-VUC: 'Et factum est cum solus esset orans, erant cum illo et discipuli: et interrogavit
    illos, dicens: Quem me dicunt esse turbæ?'
  ngp-ngp: Zuwa dimwenga, Yesu akanda mwenye ekedu andaga mwo kulombeza Mnungu. Wanamp'hina
    wakwe nawamwiitila, yehe niyo awauza, “Ivi want'hu wanigamba miye ni miye ani?”
  aoi-aoi: Bi...ya arngkawura eneja Jesus nakina nakwukawura n-ambilyuma akwa nu-buriyaminuma
    Neningikarrawaru-wa. Aburraja wurrubukwaya na-likena arakba enuwa-wa ena-langwa
    warnikabuburrakiyuwa. Umba Jesus ni-yama aburruwa-wa, “Na-lyelyimbukweyinu-manja
    warnumamalya, ningumiyambena ningena ne-yamama wurrakina?” ni-yama.
  enq-2: Jisasa baa iki loma soo kateamopa, disaipolo dupa baa-pipa kateami. Dokopa
    baame dokaita tipa pyoo, “Endakali kambu dupame namba apina lelyamipi?” lea.
  eng-ASVBT: 'And it came to pass, as he was praying apart, the disciples were with
    him: and he asked them, saying, Who do the multitudes say that I am?'
  mna-mna: 'Aigule ta na, Yesu itutamen ikamam suŋŋana kini. Mi naŋgaŋ kini na, timbotmbot
    raami. To isu na iwi zin: “Lak, nio ti, tomtom tikam ŋgar pio be parei?”'
  rmy-ARLI: 'Jekhvar kad o Isus korkoro molinđa pe, oleja inele lesere učenici. Ov
    pučlja len: “So phenena o manuša, ko injum me?”'
  myw-myw: Kweitan tut siney navamul mtowen Yeisuw anmwa̱net initoug waseg Yowbad;
    ikous, mo ikatugan wasigeis tasiyas ilana, “Gamag babaw idokeigs kal yey?”
  sby-sby: Nabumbi busuba Yesu wali kapaila enka, beshikwiya bakendi naboyo balikuba
    pepi. Lino walabepusheti, “Sena bantu bangi balambangeti ame njame bani?”
  sll-sll: Ena habang ta Yisas nin molere, God kina ha wai ol mongwi. Mongure grang
    wine ongwo hobi u pa dungwi. Pa dungure Yisas yu sirin bol tongwi, “Ari hobi na
    hana pirere, talwa dime?”
  yaq-NT: 'Sejtul, junak Jesujta omola, kaabeta ane''u, Liojtau bicha a'' nokao, jume''
    a'' majtim ket aamak aanen. Aapo: ―Ju''u yoemra, nee jabesa''ati jiia ―ti ameu
    nattemaek.'
  uro-uro: Maos toqoräkt i ma Jisas di qä nän bät ama ivärhäs kärqosni i qaku anga
    ruvek e dap aa mudäsaqongda di qale rha e rhi na qa dä qa snanbät sä rha rhoqortäqyia,
    “Ngu lu ama gulañ na ama ruvek di rhi qoaräs i aingo di auge na ngo?”
  ita-1885: 'OR avvenne che, essendo egli in orazione in disparte, i discepoli erano
    con lui. Ed egli li domandò, dicendo: Chi dicono le turbe che io sono?'
  muy-muy: 'A vaɗ nahaŋ Yezu naŋ àbu cak, ahəŋgalay Melefit. Ndam maɗəbay naŋ ni day
    tə̀bu eslini. Yezu èhindifiŋa ma kà tay a, àhi ana tay ahkado : « Mis dal-dalani
    ya taɗəbay nu ni ti tə̀ɗəm nu ti nu way ? »'
  kqc-kqc: Kamini Iesu inaike usa usa nigamori, bi ini usi dina vene bi inasa ameyadi.
    Ye nikaitesi niyo, “Amiye yaku nidedi na bi kaere, vo nidedi?”
  rmc-ZRB: 'Єкгвар, кана Ісус модлінеласпес коркоро, і надур Лестар есас Лескєре сікаде,
    Ов пгучля лендар: — Важ касте прелел Ман о нийпос?'
  tav-tav: 'Ape rʉmʉ Jesu jeto cʉ Pacʉ Diore cʉ cajeni nʉcʉbʉgoro cʉ cabuerã quena
    cʉ mena cãñuparã. To bairi na caĩ jeniñañupʉ Jesu: —Camaja “¿Ñamʉ cʉ nicʉti?”
    ame ĩ jeniñarã, ¿dope bairo na ame ĩ yʉnucuti?'
  eng-ULB: It came about while Jesus was praying by himself, the disciples were with
    him. He questioned them, saying, “Who do the crowds say that I am?”
  spa-VBL: 'En otra ocasión, cuando Jesús estaba orando en privado solamente con sus
    discípulos, les preguntó: “Toda esta multitud de personas, ¿quién dicen que soy?”'
  fra-_FOB: 'Il arriva, comme il priait en particulier, et que les disciples étaient
    avec lui, qu''il leur demanda: Qui disent les foules que je suis?'
  hau-ULB: Wata rana Yesu yana yin addu'a shi kadai, sai almajiransa suka zo sai ya
    tambaye su, “Wa mutane suke cewa da ni?”
  mal-mal: 'അവൻ തനിയെ പ്രാർത്ഥിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ശിഷ്യന്മാർ കൂടെ ഉണ്ടായിരുന്നു;
    അവൻ അവരോട്: പുരുഷാരം എന്നെ ആരെന്ന് പറയുന്നു എന്നു ചോദിച്ചു.'
  kkc-kkc: Biame heeso Yesu obusomo Godee mapoo takolone badoboome, o hamamee dili
    odoo oso yimapoo sibadeeso. Eseme Yesuye dimapoo egeesee takaso, “Edebeeyo a odoo
    ogu deliyo?” diso.
  urd-GVR: Ek din Īsā akelā duā kar rahā thā. Sirf shāgird us ke sāth the. Us ne un
    se pūchhā, “Maiṅ ām logoṅ ke nazdīk kaun hūṅ?”
  far-far: Te kada sa Jesus nia foa ana taifilia, ma na fafurongo nia ki kera ka leka
    mai siana, ma nia ka ledida ka 'uri, “Wane ki kera saea nau ana sa ti ne?”
  suz-BL: मिनु काबु आ शेंसीबपुकी नु बाक्‍शा प्रार्थना पा, येसुमी “मुरपुकीमी आं पर्बम
    मार देंनीमी?” दे हिल्‍लो पवा बाक्‍त।
  car-NT: 'O''wino me o''win ''ne tyjumy ''wa tauranary poko Jesus kynakon. Mo''karon
    inemeparykon roten imaro kynatokon. Irombo iwoturupo''po i''waine: “Noky me ko
    yjekari''saton mo''karon kari''na apyimykon?”'
  amp-amp: Wom yiha Jisasr turpar Bro Nkifrarpno kfo bruttnamohat turhu disaiperm
    rom tom rhumom. Ruhetmn, kfo ttiwon memorm, “Nane, met yindarim finji dukewuma?”
  bht-bht: जालू यीशु एकांत च प्राथना करा दा था, कने चेले उदे सोगी थे, तां उनी उना
    ला पुछया, “लोक मिंजो क्या बोलदे न?”
  eng-NOY: And it came to pass as he was in a private place praying, that his disciples
    were with him; and he asked them, saying, Who do the multitudes say that I am?
  cub-NT: 'Jesús coyʉyʉ barejámed̶a Jʉ̃menijicʉre cũinácʉva. Aru ʉ̃i bueimara cʉrejaimad̶a
    ʉ̃́que. Dinʉmʉre jẽniari jã́rejamed̶a náre yópe: —¿Aipe aidi põeva yʉre? ¿“Yécʉbebu”,
    aidi na? arejamed̶a Jesús.'
  ita-1927: 'Or avvenne che mentr’egli stava pregando in disparte, i discepoli erano
    con lui; ed egli domandò loro: Chi dicono le turbe ch’io sia?'
  lww-lww: Ana pogos tai, Yesu sum̃a mlen ke naga taaga, a kiena nalogena lala asum̃a
    ga lavisinia, ana naga piun tan la, sape “?Asum̃a amloge yar la apisavisa inu
    asape in na ai?”
  ron-BAYASH: 'Undată kănd su ăntors Isus pum parći să să aroži, učenici asre ku jăl
    šă Isus u ăntribat: “Šje zăšji lume šinji mes ju?”'
  ckb-ckb: 'کاتێک عیسا بە تەنها نوێژی دەکرد، قوتابییەکان لەگەڵی بوون، لێی پرسین: «خەڵکەکە
    دەڵێن من کێم؟»'
  nas-nas: Niiꞌnaꞌmung Jiisuuꞌ baka kunsiarama eeꞌnoko bakaning barevare-nupoong nariꞌ
    otoroitaaꞌ niaꞌuruꞌnung teing aaꞌpuma, “Ning baa nantoonge tammaamaung?”
  uvl-uvl: Nga etuene e Iesus hetalaulau nge isipona pe nena hana mur tetu luluch
    nge i. Pe onteia iri, “Hulua lochloch ngana te teke iau itei?”
  eng-BBE: And it came about that when he was in prayer, by himself, and the disciples
    were with him, he put a question to them, saying, Who do the people say I am?
  ixl-CNT: 'Uncheeꞌ aatz iꞌana, nichiqꞌila sikꞌle Tioxh u Jesuus xaannaj el. Utz atich
    qꞌul ichusulibꞌ kꞌatza. Ech ichꞌoti te ech tzaꞌ: —¿Abꞌil in nital qꞌu aanima tziꞌ?—
    Texh te.'
  xsi-xsi: Lâ zo toŋge, Yesu imo nia ŋgaŋe ikai noŋa pa Maro Kindeni, aku i ne pâri-tamâta
    nde simo kuku. Ŋineŋga Yesu ikasoŋanzi tu, “Kinzi tamâta uru siporo situ naŋa
    nde ea.”
  crx-NTPO: '''Et hukw''elh''az Sizi didutch''oh gaih tenadudli ''ink''ez yugha hodul''ehne
    huyulh ''ut''en ''ink''ez uboodulhkut, “''Ilhozdilne, mbe usdli hutni?”'
  kan-OKCV: ಯೇಸು ಏಕಾಂತವಾಗಿ ಪ್ರಾರ್ಥಿಸುತ್ತಿದ್ದಾಗ ಅವರ ಶಿಷ್ಯರು ಅವರೊಂದಿಗೆ ಇದ್ದರು, ಆಗ ಯೇಸು
    ಅವರಿಗೆ, “ಜನರು ನನ್ನನ್ನು ಯಾರೆನ್ನುತ್ತಾರೆ?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Maza be Jesu fu fuosukua baname isoemo ijia e vua fuone fievo bu ijia ruae.
    Areme fu urina kiae, Ja vierafega e boeje bu vierafe naeje na erano kiae?
  blw-blw: Angkay hen-argawan way ommanggay ah Jesus way chan luwaru, émméy hen anchichay
    pasorotna an hiya, yag ah Jesus, henanhanana an chicha way mangaliyén, “Nokayà
    ngata ah hamhamà hen tatagu.”
  tam-2017: 'பின்பு அவர் தமது சீடர்களோடு தனித்து ஜெபம்பண்ணிக்கொண்டிருக்கும்போது, அவர்களை
    நோக்கி: மக்கள் என்னை யார் என்று சொல்லுகிறார்கள் என்று கேட்டார்.'
  azz-NT: 'Huan se tonal Jesús motatatautilijtoya secan, huan imomachtijcahuan ihuan
    yetoyaj. Huan mochihuac que Jesús quintajtoltij imomachtijcahuan ijcuín: ―¿Toni
    quijtoaj in tagayot que niaconi Nejuatzin?'
  spa-RV-1909: 'Y aconteció que estando él solo orando, estaban con él los discípulos;
    y les preguntó diciendo: ¿Quién dicen las gentes que soy?'
  csy-csy: 'Jesus ama nguak thu a nget laitak in, a nungzui te a kung ah om uh hi:
    taciang amate tung ah, Ngual in keima kua hong ci uh ziam? ci in dong hi.'
  mxq-NT: 'Es ma̱ tuꞌugʉ xʉʉ ja Jesús kya̱jxtáky anaydyuꞌuk mʉt ak yʉꞌʉdyʉ ꞌyʉxpʉjkpʉ.
    Esʉ Jesús yajtʉʉjʉdʉ: —¿Wiꞌix ja ja̱ꞌa̱yʉty jyʉnaꞌañ ko pʉ́nʉts ʉj?'
  tzj-NT: 'Xuban jutij ja Jesús ruyon ryonan ri'', ntajini nuban ja roración. Ec''oli
    ja rdiscípulo ruq''uin in quewa'' xbij chique ri'': —Anin ¿nak inocnak wi'' ja
    nquibij chwe ja winak? ne'' chique.'
  tdt-tdt: Iha loron ida, Jesus halo hela orasaun mes-mesak iha fatin ida, i Nia eskolante
    sira besik Nia. Hotu tiha, Nia husu ba sira, “Tuir ema konta, Hau nee see?”
  ron-BTF: 'Și s-a întâmplat că, pe când se ruga deoparte, discipolii lui erau cu
    el; și i-a întrebat, spunând: Cine spun mulțimile că sunt eu?'
  eng-WEBP: As he was praying alone, the disciples were near him, and he asked them,
    “Who do the multitudes say that I am?”
  eng-FBV: At another time, when Jesus was praying in private with just his disciples
    with him, he asked them, “All these crowds of people—who do they say I am?”
  nld-1939: 'Toen Hij eens in de eenzaamheid aan het bidden was, en de leerlingen
    bij Hem waren, stelde Hij hun de vraag: Wien zegt het volk, dat Ik ben?'
  bwo-bwo: Ik aaw Iyesus bí'yal Ik'o b́ k'onfere b́ danirwots waat bínton be bodek',
    bíwere, «Ash asho taan koni etfno?» ett bíaat.
  nch-BL: 'Se tonali Jesús huan imomachtijcahua moiyocaquixtijtoyaj huan yaya yajqui
    motatajtito iselti. Huan teipa tacuepili campa imomachtijcahua huan quintatzintoquili:
    ―¿Ajquiya quiijtohuaj masehualme para na?'
  quc-TNT: 'Pa jun k''ij ri Jesús tajin cuban orar. E c''o ru tijoxelab ruc'' pa qui
    tuquiel wi. Ri Jesús xuchap u ta''ic chque, xubij: ¿Jas cäquibij ri winak chi
    jachin ri'' ri in? —xcha chque.'
  tfr-NTPO: Pjl̈ara ga Jesús sök syõshtë Sbö kong. Ba oppinggaga l̈öng ba tjok eröe.
    Eshko ga tjl̈ẽ ba kong l̈ok ga «¿Kumi ga tja ë l̈ëba?»
  kaq-NT: 'Jaa pecaho sca Papa yohihi jaa huesti cahiya jahuen haxenicabo sca hahqui
    bocani. Noco sca jaiboya sca jato yocaquin: —¿Hea jahua joni hihqui shinancaniquin?
    —hahquin.'
  sgb-sgb: Mihay allo hên ampanalangin yan miha na hi Apo Jesus, ay dinumani kana
    ya tagahonol na. Kinotang na hila, ya wana, “Hino ko kano?”
  vie-1934: 'Một ngày kia, Đức Chúa Jêsus đang cầu nguyện riêng, môn đồ nhóm lại xung
    quanh Ngài, Ngài hỏi rằng: Trong dân chúng, họ nói ta là ai?'
  kxv-kxv: ର଼ ଦିନା ଜୀସୁ ରଅସିଏ ପ୍ରା଼ତାନା କିନି ବେ଼ଲାତା ସୀସୁୟାଁ ଏ଼ୱାରିତଲେ ମାଚେରି, ଅ଼ଡ଼େ
    ଏ଼ୱାସି ଏ଼ୱାରାଇଁ ୱେଚେସି, “ନା଼ନୁ ଆମ୍ବାଆତେଏଁ ଇଞ୍ଜିଁ ଲ଼କୁ ଏଲେଇଞ୍ଜିମାନେରି ?”
  cha-cha: 'Ya susede, anae mananaetae güiyaja namaesa, estabaja mangaegue guiya güiya
    y disipuluña, ya jafaesensija, ilegña: Jaye ilegñiñija y taotao nu guajo?'
  amu-NT: 'Cwii xueeꞌñeeⁿ mꞌaaⁿndyo̱ Jesús cwii ntyja na matseineiiⁿ nnom Tyꞌo̱o̱tsꞌom.
    Mañꞌeeⁿ nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿñê. Taxꞌeeⁿ nda̱a̱na, matsoom: —¿ꞌÑeeⁿ juu
    cwilue nnꞌaⁿ na cwiluiindyo̱?'
  hin-CV: एक समय, जब प्रभु येशु एकांत में प्रार्थना कर रहे थे तथा उनके शिष्य भी उनके
    साथ थे, प्रभु येशु ने शिष्यों से प्रश्न किया, “लोग क्या कहते हैं वे मेरे विषय
    में; कि मैं कौन हूं?”
  eng-OURB: As he was praying alone, the disciples were with him, and he asked them,
    “Who do the multitudes say that I am?”
  spa-BES: 'Y sucedió que cuando estaba en oración aparte, y los discípulos estaban
    con él, les hizo una pregunta, diciendo: ¿Quién dice el pueblo que soy yo?'
  san-BEN: অথৈকদা নির্জনে শিষ্যৈঃ সহ প্রার্থনাকালে তান্ পপ্রচ্ছ, লোকা মাং কং ৱদন্তি?
  tdx-tdx: 'Teo t’ie nilolok’ am-bangiñe ao rekets’ o mpiama’eo le nañontanea’e ty
    hoe: Atao’ ondatio ho ia v’o ahoo?'
  naf-naf: Âpme kan ŋengat Zisasiyaŋ igak dundundu mulup tapmaŋgeen nembaŋane ekŋenaŋ
    ekmagen mebien. Mepme egaŋ kapigok indayaŋkwesiye, “Amnaŋ nâgât kwi manzeip?”
  grc-MT: και εγενετο εν τω ειναι αυτον προσευχομενον καταμονασ συνησαν αυτω οι μαθηται
    και επηρωτησεν αυτουσ λεγων τινα με λεγουσιν οι οχλοι ειναι
  vid-vid: Zuwa limwenga Yesu nayali yomlanda Nguluwi yaliyeka. Walanguswa wamuyila
    na heye kawauza, “Hambi Wanhu wangulonga heni nda yalihi?”
  pio-NT: 'Aiba èerité Jesús isutáca yáawawa Dios íicha méetàuculé wenàiwicanái íicha.
    Yéewáidacalénái nàyaca yáapicha. Yá isutáca yéemìawa nía: —‍¿Càiná náimaca nùwali
    níara áibanái wenàiwicaca? ¿Cawinása núa? —‍íimaca yái Jesúsca.'
  tsn-tsn: Ka letsatsi lengwe fa a le esi, a rapela le barutwa ba gagwe, a tla kwa
    go bone a ba botsa a re, “Batho ba re ke mang?”
