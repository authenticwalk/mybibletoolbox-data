  ory-ory: ଥରେ ସେ ଏକାକୀ ପ୍ରାର୍ଥନା କରୁଥିବା ସମୟରେ ଶିଷ୍ୟମାନେ ତାହାଙ୍କ ସାଙ୍ଗରେ ଥିଲେ, ଆଉ
