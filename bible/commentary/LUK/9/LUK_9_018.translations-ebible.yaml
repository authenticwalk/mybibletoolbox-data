    janiyani, cantena janiyani?'
  ziw-ziw: Zuwa dimwenga umo Yesu akamlombeza Chohile echedu, wanampina wambasa. Awauza,
    “Idifyo dyanigamba miye ni yuhi?”
  grc-TR: Καὶ ἐγένετο ἐν τῷ εἶναι αὐτὸν προσευχόμενον καταμόνας, συνῆσαν αὐτῷ οἱ μαθηταί·
    καὶ ἐπηρώτησεν αὐτούς, λέγων, Τίνα με λέγουσιν οἱ ὄχλοι εἶναι;
  nag-nag: Aru ek din eneka hoise jitia Jisu Tai ekla pora prathana kori thakise,
    aru chela khan bhi Tai logote thakise, aru Tai taikhan ke hudise, “Manu khan pora
