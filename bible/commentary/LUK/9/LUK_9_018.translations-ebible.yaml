    andayo api ateya lalainipe leaipia.
  qul-NT: 'Uj p''unchay Jesús sapallan oracionta ruwachcarkan. Discipuloncuna paywan
    cachcajtincu, Jesús taporkan: —Runari, ¿pi niwancutaj nokatari?'
  urw-urw: Gürena sese Jisas nugenakuana sibdibwabüreaga, bangar nugeab daidaiwegi
    toi nuge keab büren. Bangar menüm totongeaga, “Ferefinaburde ye woni güfaigen?”
  rmy-GURBET: 'Jekh đive o Isus molisajlo korkoro thaj lesa sesa lese dešuduj (12)
