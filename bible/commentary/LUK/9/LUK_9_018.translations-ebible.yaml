  adz-adz: Gubuꞌ mangan da Yisu irut riban atsungꞌa gin angu impai da Arangan runtaꞌ
    yugin, da Arangan igut i ribarangan, “Amaꞌ, ampan santan ugu ini dzi mangan?”
  sri-sri: 'Gajinʉ Jesús ĩgʉ̃ sugʉta Marĩpʉre sẽrẽgʉ̃ iriyupʉ. Ĩgʉ̃ buerã ĩgʉ̃ merã
    ããrĩñurã. Irasirigʉ Jesús ĩgʉ̃sãrẽ ãsũ ãrĩ sẽrẽñayupʉ: —Masaka yʉre, ¿naásũ ãrĩ
    gũñarĩ? ãrĩyupʉ.'
  nal-nal: Aza raan Iesu xa iziar naansing ma xat maainung, ma ubina varaviraai zina
    di wat sina ma xa iaari zin naandi naako, “Amala aubina di ipiaat adu nia nis?”
  kyq-kyq: 'Ɓii kalaŋ se, Isa iik took cɛɛs ki kalin̰ ki gɛn tɔnd mɛtn Raa. Naan̰
    kɛn se, jee mɛtin̰ ki utu te naan̰a. Gɔtn se naan̰ tɔnd mɛtɗe ɔɔ: «Jee dɛnge tap
    ɓo taaɗ ɔɔ maam mꞋnaŋa?»'
  kwd-kwd: Te'e alata ngaa'i la Jisas ngaia 'e fo'a 'i talana, ma nga fufu'iwane aana
    gila ka leka mai te'ana, ma ngaia ka orisiga 'ilo'oo, “Ta'a lo'oo gila iiria 'inau
    ni dai?”
  ded-ded: Yesungo naso monnu yengenaocngoc numuudeac kecmanu medacfora yegoc kecgec
    yeni kpesiyemmeec, “Ngicngac yeni neac merac deandae?”
  ewe-ewe: Gbe ɖeka la, esi Yesu nɔ gbe dom ɖa la, eƒe nusrɔ̃lawo nɔ egbɔ, eye wòbia
    wo be, “Ame kae amehawo gblɔna be menye?”
  nuy-nuy: Malgadhaadharri ngijang wurrugu, ni-yanggi yuuguni, ni-yambini na-ninyarra-yung-guy
    niga. Burru-yung-bugij nga, wurru-marrbuy-maa-yinyung anubagu, wugurru wuu-yagaynjini
    wugurru wurru-yanggi. Bagu wani-yandhawiwayn niga, “Warruburru-yung yuga warra-wurru-wurruj
    wugurru, ngaya anaani yuga wurraaḻamin-jamaa, yangi-nyung ngaya?” ni-yamayn niga
    na-Jesus.
  cop-BHC: ⲞⲨⲞϨ ⲀⲤϢⲰⲠⲒ ⲈϤⲬⲎ ⲤⲀⲠⲤⲀ ⲘⲘⲀⲨⲀⲦϤ ⲈϤⲈⲢⲠⲢⲞⲤⲈⲨⲬⲈⲤⲐⲈ ⲚⲀⲨⲬⲎ ⲚⲈⲘⲀϤ ⲠⲈ ⲚϪⲈⲚⲒⲘⲀⲐⲎⲦⲎⲤ
