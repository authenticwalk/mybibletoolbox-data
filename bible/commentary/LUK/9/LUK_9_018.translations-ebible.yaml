  poe-NT: 'Ntá ijnko ya̱on chꞌín Jesús kꞌuaxrjenta chꞌán tjenixje̱he̱ chꞌán Dios.
    Ntá tjejóko chꞌán tí sín xriko chꞌán ntá kjuanchankíhi chꞌán tí jehe sín kíxin:
