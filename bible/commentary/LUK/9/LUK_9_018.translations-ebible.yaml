  ntp-NT: 'Ʌmo imidagai aidʌsi ʌcovai daanʌitadai Diuusi ʌSuusi vaidʌ ʌmamaatʌrdamigadʌ
    ʌʌmadu daraajatadai taidʌ ʌSuusi tʌcacai gʌmamaatʌrdamiga daidʌ itʌtʌdai: ―¿Voorʌ
    giñaagai ʌoodami? ―astʌtʌdai.'
  rai-rai: Raa bung baa Iesu ku i ki ma i aaraaring, a kum naat na wawer diat waan
    karomi, ma i tiri diat naa, “A taara diat piri naa iaau woi?”
  haw-1868: Eia hoi kekahi, ia ia e pule kaawale ana, o kana mau haumana pu me ia;
    ninau mai la oia ia lakou, i mai la, Owai la wau i ka kanaka olelo?
  ffm-ffm: 'Ɲannde wootere omo teeldi e taalibaaɓe makko, omo waɗa duwaawu, kanko
    tan. O lamndii ɓe, o wii: —Homo yimɓe mbiyata ngon-mi?'
  arb-NAV: 'وَفِيمَا كَانَ يُصَلِّي عَلَى انْفِرَادٍ وَالتَّلامِيذُ مَعَهُ، سأَلَهُمْ:
    «مَنْ يَقُولُ الْجُمُوعُ إِنِّي أَنَا؟»'
  cop-CNT: ⲟⲩⲟϩ ⲁⲥϣⲱⲡⲓ ⲉϥⲭⲏ ⲥⲁ⳿ⲡⲥⲁ ⳿ⲙⲙⲁⲩⲁⲧϥ ⲉϥⲉⲣ⳿ⲡⲣⲟⲥⲉⲩⲭⲉⲥⲑⲉ ⲛⲁⲩⲭⲏ ⲛⲉⲙⲁϥ ⲡⲉ ⳿ⲛϫⲉ ⲛⲓⲙⲁⲑⲏⲧⲏⲥ
