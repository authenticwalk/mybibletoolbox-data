  mit-NT: 'Daaní, nì ìa iin xichi nì quecuaán‑yá xì nècuàchì dacuahá‑yá, te nì xìcàn
    tàhvì‑yá nùù Dios. Dandu después nì ndàcàtnùhù‑yá nùù nècuàchìmà, cachí‑yà: ―¿Ana
    nduú yùhù, cachí nèhivì?'
  ceb-ULB: Kini nahitabo, sa dihang nag-ampo siya nga nag-inusara, ang mga disipulo
    diha uban niya, ug siya nangutana kanila, nga nag-ingon, “Unsa ang giingon sa
    kadaghanan bahin sa kong kinsa ako?”
  ces-LB: 'Jednou se Ježíš odebral se svými učedníky na odlehlé místo k modlitbám.
    Otázal se jich: „Za koho mě vlastně lidé považují?“'
  mkn-mkn: Satu kali, Yesus ada sandiri ko sambayang di satu tampa. Ais Dia pung ana
    bua dong bakumpul deng Dia. Sambayang abis, ju Dia tanya sang dong bilang, “Bosong
    dengar-dengar orang omong bilang, Beta ni, sapa?”
  nce-nce: Kë nalëwa, Jisas, buwa Gotome gëgali tlelële, na bubë lowene esogo mëglelëtlabë
    ho bu belë mutuju tla. Na Jisas bume takune tlome, “Oneho bome habë weniji lamlane?”
  pol-UBG: 'I stało się tak, że kiedy modlił się na osobności, a byli z nim uczniowie,
    zapytał ich: Za kogo mnie ludzie uważają?'
  qxh-NT: 'Juc junajćhu Jesús quiquillan Tayta Diosninchita mañacuycaran. Niycashanćhu
    purïshijnincunata tapuran: «Runacunapaj, ¿pitaj cä?» nir.'
  nwi-nwi: Nɨpɨg kɨrik, Yesu rɨmnaməhuak iriə pɨsɨn əmə kafan narmamə mɨnə. Kɨni raiyoh-pən
    əriə mɨmə, “Mərɨg narmamə mɨnə a kamhani mə Yo e pa?”
  kmo-kmo: Nedii pochi Jisas rii God riina saniga maji ba tarek, disaipel riitak yar.
    Rii yenya eecha woher, “Ma mima ye ana kapo shecha wocho? An nama?”
  agr-agr: 'Makichik tsawantai, Jisus kanaká Apajuí aujak pujamunum ni jintintaiji
    aidaush, niijai pujuidau asamtai iniak: —¿Aents aidaush minash yaayai tujutuinawa?
    —tau.'
  kyc-kyc: Yuu mendepa Yesu baa iki ateŋa lao peteyamo dokopa banya disaepole dusipa
    role pyao peteyami. Dokopa baame nakama piso soo, Wambu dupwame namba kando apiŋi
    lao apa lami kandapisi? leya.
  urd-GVU: ایک دن عیسیٰ اکیلا دعا کر رہا تھا۔ صرف شاگرد اُس کے ساتھ تھے۔ اُس نے اُن
    سے پوچھا، ”مَیں عام لوگوں کے نزدیک کون ہوں؟“
  yre-NT: 'Yi -tʋ da Zozi a Bali trʋ ''banan ''e ''saza, te -a -srunɔn a -a "srɔn.
