  buk-buk: Têŋ ndoc daŋ Yisu ti iŋ ndê ŋgacsêŋomi sêmbo tawasê, ma iŋ teŋ mbec mbo.
    Pacndê, goc iŋ ndac ŋac, “Lau sêsôm bu aö asa?”
  pri-NT: 'Na jè tòotù, â é pwapwicîri acari wà Iésu. [Ûna é nabwé] â é medari tèpa
    câmu kêe, â é tawèerirà pâ: «Gona dà na rà ina gooò wà tèpa âboro? Rà ina pâ gona
    wâgo wàa?»'
  zpq-NT: 'Na'' gozac yeto, beṉe'' ca'' zjanaque'' Jesúsen'' txen zjanite'' len ḻe''
    lchojiže, na'' Jesúsen'' choḻ güiže'' Diosen''. Nach gože'' ḻegaque'': ―¿Bi chesena
    beṉe''? ¿Non'' naca'' neda''?'
  por-TFT: Certo dia Jesus estava orando em um lugar onde somente os discípulos estavam
    com ele. Ele perguntou a eles, “As multidões de pessoas, quem é que dizem que
    eu realmente sou/o que é que dizem sobre a minha identidade?”
  gwi-NT: Ch'ihłan Jesus tthan gwa'an adąhzhrįh khadigiinjii gwiizhit vitsyaa nąįį
    yeenineejil, ts'ą' t'agoovahnyąą, “Dinjii nąįį juu ihłii shagahnyąą?”
  gvn-gvn: Yala, Jesus juma nyulurrku bundandan, Godunji balkal-balkawan. Nyungu jawun-karra
    nyungundu kadarin, nyulu jananda babajin, “Bama ngaykunku balkan-balkaway, jana
    wanyu balkal ngaykunku? Ngayu wanju?”
  nhy-NT: 'Se tonale nijkuak Jesús omotiotzajtzilijtoka iselti iwan noijki ompa Iwan
    oyekaj imomachtijkawan, okintlajtlanij: ―¿Ken kijta in tlakaj? ¿Akin Nej?'
  asm-FB: এদিন যীচুৱে নিৰ্জন ঠাইত প্ৰাৰ্থনা কৰা সময়ত শিষ্য সকলো তেওঁৰ লগত আছিল, সেই
    সময়ত তেওঁ শিষ্য সকলক সুধিলে, “লোক সকলে মোক কোন বুলি কয়?”
  okv-okv: Eto iji vahai Iesu embo tapa toto pambuto pari ue mitimite amita ambotani
    ta degi ke einge eto ingina, “Embomeni na na amunure ke eore?” ainge enu
  mxt-NT: 'Noo quɨvɨ quita̱ sɨɨn ra Jesús chihin ra cachicá noo chihin ra. Ta quichaha
    chicán tahvi ra chi Nyoo. Ta nu ndɨhɨ chicán tahvi ra, ta quichaha ndaca tuhun
    ra chi ra chicá noo chihin ra ta catyí ra: ―¿Ñáá catyí ñáyɨvɨ, yóó ra cuví yuhu?'
  tzo-NT: 'Ti yan c''ac''al c''alal sq''uejoj sbaic batel xchi''uc ti yajchanc''opetique
    ti Jesuse, te tsc''opon Dios stuc ti Jesuse. Patil lic sjac''be ti yajchanc''opetique:
    ―¿Much''uun chiscuyun ti jchi''iltique? ―xut.'
  ind-AGS: Pada suatu ketika, saat Yesus sedang berdoa bersama dengan ke dua belas
    rasulnya, bertanyalah Dia kepada mereka, “Menurut orang-orang banyak ini — siapakah
    Aku ini?”
  omw-omw: Mpo enta Iesusiva nanrianraa variqaro Kotiravata qua ti varuvata mwia nraaqiaranramwuvanto
    mwiva hunani nri ntovaro Iesusiva mwinramwuhua kyapara hiro tiqaro, Qati nraakye
    qoravanto nianra ta vaisirave tiqatave ti variavo? tuvata
  yrb-yrb: Mui kowaro Yesuma Danu aika ibeda guriguri utebi. Utebiro Danu iwata ueta
    uwara Dawabai baworo ibita. Yesu guriguri uite Danu iwata ueta uwaraba wei, ewaro
    uwarama Naba ana waita wei?
  maa-NT: 'Jngoò k''a k''e̱ nga tíjnat''aàxìn Jesús nga tíchja̱t''aà‑la̱ Nainá, ya̱
    títsa̱jnako̱ xi̱ta̱ xi kota''yàt''aà‑la̱. Jesús kiskònangui, kitsò‑la̱: ―¿Kó tsò
    xi̱ta̱, yá‑ná ''a̱n?'
  mcq-mcq: Naꞌii pini Jesuho huhusu Huni tisaiporua puꞌúmo hine siporua ꞌonana. ꞌEnuvaꞌo
    Hu pu aporama ijá ꞌiama Ja vwihajujaho ea mapokakija Na ea irane ꞌwavure? ꞌiamana.
  sus-A: لْشْ ندٍ عِسَ نُ نَ عَلَ مَشَندِقٍ عَ شَتِ مَ. عَ قْشِرَبِرّيٍ قَن نُ نَ
    نَا. عَ نَشَ عٍ مَشْرِن، عَ نَشّ، «مِشِيٍ مُنسٍ قَلَمَ ﭑ مَ قٍ رَ؟ ندٍ لَنشِ ﭑ
    مَ؟»
  jpn-1965: さて、イエスがひとりで祈っておられたとき、弟子たちがいっしょにいた。イエスは彼らに尋ねて言われた。「群衆はわたしのことをだれだと言っていますか。」
  fra-SBL: 'Comme il priait seul, les disciples étaient près de lui, et il leur demanda :
    « Qui les foules disent-elles que je suis ? »'
  yka-yka: Dambuwaˈ ellew sābu si Isa ngampun dendangan, patapit meˈ tindegnen pī
    si iye. Manjari tilewne siye, paˈinne, “Ine paˈin meˈ aˈahin, sine koˈ ku?”
  mle-mle: Nyi nak Jisas kap kwaan Godak maaj wadik, dikidiy kalivadidiy duw dikik
    yadaak, di dayak ata bas sididiy, “Duw taakw nikim nikim wataay, agwa sad wunak
    sikiy-kwadanaad?”
  shp-NTPO: 'Wetsa neten jabichobiribi orani Jesús iká iki; jatian ja jaonmea onanaiboribi
    já betan jain ikana iki. Jainoa jato neskáakin yokata iki: —¿Tsoarin ea ixonki
    jonibaon ea yoiai? —akin.'
  aom-aom: 'Ëhiꞌamu Iesuro huro hesi sivue parie vaejamu evare hesi ijorajoho jaburo
    huꞌo raromareje. Raromamu gagorovo uëvadeje: Na rahuo jevaje jöho ae ahoꞌobëhe
    diehi atoruomaje höjo.'
  geb-geb: Tuga mben Zisas wo phorga rui gumgir kov, mbe nduarira wari hiav ŋana mueŋ
    kav, Zisas Fhe Bakɨme phorga nzuai. Ana Fhe Bakɨme phorga nzuav kav, wo phorga
    rui gumgir nzarigi, “Kha gumgi gu mbigi vhɨrve then na rɨgi?”
  eng-WYCLIFFE: And it was don, whanne he was aloone preiynge, hise disciplis weren
    with hym, and he axide hem, and seide, Whom seien the puple that Y am?
  bsj-bsj: la kakuko kange Yeecu kwob diloti ki kwace, bi bei tomange ce wi cinen
    con me ci ki nubo wuro mweru meu ki yii ki min wee?
  cak-cak: 'C''o jun k''ij ri Jesús nu''on orar pa jun lugar manak vinak, y ec''o-apu
    ri ru-discípulos riq''uin. Rija'' quire'' c''a xuc''utuj chique: ¿(Yin achique,
    ayincu''x) yin niquinojij ri vinak? xcha''.'
  chf-NT: 'Ji''pat ya''an aj Jesús tä c''änti''ya c''äsmucu y u yajcänt''anob ya''an
    t''oc une. Jinq''uin u tzupsiba, u c''atbijob ca''da: ―¿Caxcajon no''onba u yäle''ob
    ni gente?'
  tlf-tlf: Kale am maak daanu e, Yesus iyo ilasinon bom beten ke-balata, imi okumop
    man iyo tilip kale, Yesus iyo daga-nala e, “Unang tinum iyo, ‘Beyo waanta o?’
    nagan-bilip o?” age imi okumop man dagala e,
  piu-2006: Palulanguru Yiitjunya tjaalpa nyinarra Katutjalara wangkangi. Palumpa
    kutunguḻu tjuṯa palulakutu yankula yila ngaranyingka, paluru tjananya tjapiṉu
    yalatjingku, “Yaṉangu tjuṯangkuṉiya ngunytji kuliṉi ngayulu yini Yiitjunya. Kuliṉiya
    ngayulu mirritjanu nguwanpa nyinanyi. Yini ngananyaṉiya watjaṉi?”
  poh-NT: 'Chiri̱j chic ruꞌ pan jenaj chic kꞌi̱j nok xa reꞌ ti take cablaj chi nahsil
    raj tahkanel wilque̱b ru̱cꞌ Jesus chipam i yeꞌa̱b cꞌahchiꞌ wi̱ꞌ chi ti̱j, reꞌ
    Jesus jeꞌ wili xikꞌor queh cablaj reꞌreꞌ: «Chaj woꞌ bih nquikꞌor i tinamit chiwi̱j
    i hin? nqui queh.'
  tue-tue: 'Sicabʉreco Jesús cʉ̃ʉ̃ sesaro Cõãmacʉ̃mena wedesegʉ tiiyígʉ. Cʉ̃ʉ̃ buerá
    cʉ̃ʉ̃mena niiyira. Cʉ̃́ãrẽ sãĩñáyigʉ: —¿Basocá “¿noã niiĩ cʉ̃ʉ̃?” jĩĩĩ yʉʉre?'
  bjp-bjp: Nenge biing, aunbiing Iesu keskes i famam sising ma berberat na fafausum
    kia tinaiwa naisa, ka diik ri aragii, “Fanu ri tara le iau e seh?”
  xon-xon: Kitaak kibaa daal, le Yesu nan bi mee Uwumbɔr ubaa. Waadidiliib mu bi u
    chee. Le u baa bi, “Kinipaak ngbaan bui ke m ye ŋma?”
  tzo-ZNT: Ti jꞌechꞌele isqꞌuej la sbaic xchiꞌuc ti Jesuse yuꞌun la stuc ba scꞌopon
    Riox. Ti cꞌalal laj scꞌopon Rioxe ―¿Cꞌusi van cabtel yalojic li jchiꞌiltactique?
    ―xꞌutatic la.
  mpm-NT: 'Ɨɨn kɨvɨ kancha sɨɨn Jesús jikantaꞌu ya nuu Yandios, ti kaꞌiin yajni ndajaꞌa
    ya jiin ya. Yukan ti ni jikajnuꞌun ya da naa da siaꞌan: ―¿Nau ja ka kaꞌan yɨvɨ
    ja kuu ri? ―ni kachi ya.'
  ots-NT: 'Diguebbʉ ya, car Jesús bi ma gá ma hnanguadi co quí möxte, cja̱ guegue
    bi nzoh ca Ocja̱. Bbʉ mí guaj ya, car Jesús bi dyön quí möxte, i̱mbijʉ: ―¿Te i
    ma̱n yʉ cja̱hni? ¿Cja i pa̱dijʉ toguigö?―'
  hoy-hoy: याग यीशु आबना दा प्रार्थना माळोन अदिक चेलागोळ आऊन सांगुळ ईरोर, रा आव आंदुर
    से केळदुन, “लॉकुर नान बारा दा येन अनतार?”
  uri-uri: Wang wrij ur pa Jisas alkil wrij kai ropon Maur Wailen, yatom tu disaipel
    alkilen pa wa kai katnuntel. Yatom Jisas roponten la tolpa, “Kipm atning tu wrong
    kinkpman riai tu kor la tolpa kupm ti kupm mla?”
  amo-amo: Idoo nkon kubi adin nti nliran usame, nono katuwa mye nanghe anin tirino
    nani, “Ligozi din su meng ghari?”
  pjt-pjt: Ka kutjupa-aṟa Jesulu kutjungku ankula mauṉṯalpangku nyinara Godala tjapiningi.
    Kaya palumpa nintintja tjuṯangku waṉaṟa wirkanu. Ka Jesulu tjanala tjapinu, “Nyura
    ninti? Ngananyaṉiya wangkanyi aṉangu tjuṯangku?”
  cwe-cwe: Siku dimwe Yesu kakala kotambika yaidumwe. Wanahina wamwizila, nayo kawauza,
    “Vino wanhu wolonga niye yelihi?”
  daa-NT: 'Ƴiriy rakki, Iisa salkiya keeji. Maajirnay sa goy iŋ ŋaara. Kar ŋa indiigu
    aman : « Ku dora gee kaawa a nu waa ? »'
  mlp-mlp: Ari kam araqab Yesus amomo God inaq gamuk emad ossa ago disaipel agerab
    tuboliy. Bolan in tisusumun nag, On mataw ya inan nog diq haqsa ne huritay? ham.
  ape-C: Anah nyumnah Jisas atun nape nenek beten. Aria ananim disaipel shopunek hani
    anan hape aria anan narigam, “Ipak pemnek arpesh shakri eik douk amiapen?”
  bgs-bgs: Na, sábbad álló, igdasal si Jesus na sábbad din dád, asta madani tun kandin
    tô mga disipulu din. Iginsà si Jesus kandan, na mà din, “Ándin tô ágkagin ka mga
    manubù tingód kanak? Sadanna kun?”
  faa-faa: Maiya metamo Yasu ipi haku reke, kurikurirakano, aporo hakāsa pura suane
    pesapo. Perakano Yasumo iaki someraka, “Aporo hinamo suamo anoane epapakasure?”
  kik-kik: Na rĩrĩ, hĩndĩ ĩmwe Jesũ akĩhooya arĩ keheri-inĩ, arutwo ake magĩkorwo
    marĩ hamwe nake. Akĩmooria atĩrĩ, “Andũ moigaga niĩ nĩ niĩ ũ?”
  cap-NT: 'Tsjii nooj ana z̈oñinaca z̈elan, Jesusaqui Yooz Ejpz̈quin mayizatc̈ha.
    Niiz̈ tjaajinta z̈oñinacapantac̈ha niiz̈tan chicapachaqui. Jesusaqui ninacz̈quiz
    pewczic̈ha: —¿Jaknuz̈t pinsi z̈oñinacaqui wejt puntuquiztanajo?'
  ksr-ksr: Kambaŋ moŋnoŋ Jiisasnoŋ iyaŋodeeŋ gomaŋ moŋgeŋ qama kooliro gowokourutanoŋ
    iwo laligogi qisiŋ oŋoma kokaeŋ iŋijoro, “Ejembanoŋ noojoŋ nomaeŋ jeŋkeju? Nii
    moroga koloojeŋ?”
  eng-TNT: 'And it fortuned as he was alone prayinge his disciples were with him and
    he axed the sayinge: Who saye ye people that I am?'
  sbs-sbs: Kuvezi vuti Jesu ha va kulapela na li yenke, balutwani vakwe va vena naye.
    A vavuza, ni cha ti, “Chisi chiti njime eni?”
  sue-sue: Be zore Yesu nu imata isa toise itinu bua mai nuso numore dai itiwa. Are
    nu nukare atata wero senua awa, “Erama meni na are asinoweri?”
  fra-NCL: 'Un jour qu’il priait dans un lieu solitaire, ayant ses disciples avec
    lui, il leur fit cette question : « Qui suis-je, au dire des foules ? »'
  bhg-bhg: Edo iji da (1)de Yesu imo akuta isite God de benunu siri ambodani gundo
    ainde daedo dada esitera. Edo ami awamanede tedogosisina, “Teu gane! Embo jisijisimi
    na awa embo ave teri?”
  snn-NT: 'Ja''nrëbi, Jesús yua te''eguë ba''iguë, Riusuni ujaguëna, baguëre yo''o
    concuabi baguëna raë''ë. Raijënna, bacuani senni achabi: —Bainbi yë''ëre cajën,
    ¿gueguëguë''ne yë''ëre, cajën ro''taye''ne bacua? senni achabi.'
  atb-NT: Radàm lé, Yesuq gi, Yhang baú kyûdûng nyi é hkûn, chángzô pé le, Yhang eq
