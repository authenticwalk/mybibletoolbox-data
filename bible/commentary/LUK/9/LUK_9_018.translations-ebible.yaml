  agg-agg: Mamɨmbo Sisas ai ahand-amboanɨ Godɨmbo dɨdɨbafɨyuhü nɨmaruwane, asu ahambo
    süŋgrurü-rundeimbɨ ai, ai-babɨdɨmbo mamarɨmo. Ranɨyu ahamumbo düdufipurühɨ yahuya,
