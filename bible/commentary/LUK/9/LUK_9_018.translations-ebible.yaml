    nghut lhê ga, taî akô lhú?" ga myî ri.
  wro-wro: Ge kunina, aua iḁruŋamandj iŋgąnina, dadjurd generi, inalalaia aua nąnja
    kadina, burkai kandjąbuna kundjuŋiri, Peleŋgąraia ŋai' ąŋguja kubḁdjareri?
  cek-AK: 'Nito naah anih loe angmah bueng lawkthuih, a hnukbang kaminawk loe anih
    hoi nawnto oh o: anih mah nihcae khaeah, Kaminawk mah kai hae kawbangmaw thuih
    o? tiah a dueng.'
  bkd-bkd: Amin panahun ha mig-ampù si Jesus ha iyan dà. Sa mga tinun-an din uminubay
    diyà ta kandin aman ininsaan din sidan hu “Sin-u a man duun hu pag-ikagi hu mga
    etaw?”
  ctu-76: 'Junyaj che'' lʌc''ʌl an ajcʌnt''añob i cha''an che'' chʌncol ti oración
    Jesús ti bajñel, Jesús ti queji i c''ajtibeñob: ¿Majchonqui mi yʌlob quixtyañujob?
