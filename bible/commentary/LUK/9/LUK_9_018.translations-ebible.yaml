  kan-2017: ಒಂದು ದಿನ ಯೇಸುವು ಏಕಾಂತವಾಗಿ ಪ್ರಾರ್ಥನೆಮಾಡುತ್ತಿರುವಾಗ ಆತನ ಶಿಷ್ಯರು ಆತನ ಸಂಗಡ
