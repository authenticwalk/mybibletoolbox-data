  deu-1912: 'Und es begab sich, da er allein war und betete und seine Jünger zu ihm
    traten, fragte er sie und sprach: Wer sagen die Leute, daß ich sei?'
  san-PUN: ਅਥੈਕਦਾ ਨਿਰ੍ਜਨੇ ਸ਼ਿਸ਼਼੍ਯੈਃ ਸਹ ਪ੍ਰਾਰ੍ਥਨਾਕਾਲੇ ਤਾਨ੍ ਪਪ੍ਰੱਛ, ਲੋਕਾ ਮਾਂ ਕੰ ਵਦਨ੍ਤਿ?
  nob-LB: 'En gang da Jesus hadde trukket seg tilbake for å be, og disiplene var med
    han, spurte han: ”Hvem sier folket at jeg er?”'
  ntj-ntj: Nyangka Tjiitjanya kutju yanu palunyaku Mamangka nyinarra tjapiranytja.
    Nyangka palunyaku wanalpayi pirninya pitjangu lurrtjurringu. Nyangka-tjananya
    tjapirnu, “Nyaapirinypa-rniya yarnangu pirnilu kulira?”
  sxb-NT: Nyanga ni Yesu yawanga na asawa na awalonzi waae ni wari aweene, yawawuuzia
    otino, “Awantu wawoola mbwe ni inze anu?”
  nhu-NT: Ɛ ɛ̀ ke no nu diuu dimew, ɛ Jisos no bunlee wvú ɛmbeŋ, ɛ boom bew bo ŋgoo
