    zaa xaa na lo re myet.
  poy-poy: “Namlyaluwa shanuwagambiriti! Mwana gwa Muntu hawambati mumawoku ga wantu.”
  qwh-NT: —Canan willayashqaqta wiyar, alleq cäyiyämë. Diospita Shamushqa Nunatam
    chiqueqnincunapa maquinman entregayanqa.
  gaw-gaw: “Ag nai imu daulagp̱a tutuḵunab doyeg! Dimp̱a haen elab iiṯa, laa ag Danab
    Beḵalag da, ag da awiḏna, danab ep̱elagp̱a meḵulag,” awa aum.
  nca-nca: “Ye kusumbo re mande ŋa iŋoyi. Ko kumimbo Unindoro Naŋuní re saŋgirí uni
    kandeyemo rotowe teteŋgo.”
  zpz-NTPP: ―Bzuub gyidag der coz nu ne̱e̱ lo der, nunu cueꞌ nit lagy der ñii. Ya̱,
    biñ nu byac mbecy, guꞌ dey ya̱ yaa de mbecy ―nam.
  mkj-mkj: '“Kamwai joah moalkoahla da ma Ngoahi pirin pwehng kamwai: Nihn‑Armaj pirin
    ken likliklahng ipen armaj kan.”'
  zac-NT: ―Gulë bëquë́ diaguë naguëniaꞌa lu të iurneꞌ, nu adë rëáꞌldëdiꞌi lduꞌu të
    shtiꞌdza. Nahia nguiu nabësheꞌldë Dios lu guë́ꞌdchiliu perë gaca intriegu guiaꞌa
    ra mënë parë quini rall na.
  kyg-kyg: mani hemenimo hisuva gemo afitapa alagepa huꞌnetapa alita lapaipafiꞌmo
    maleyo. Mago vayaꞌmogi Vemo Mafaꞌnemo avaleli uꞌa hosu vayaꞌai apayapiꞌmo ategae,
    huno hapa paiꞌniyana ani gemo afiꞌa alagepa osuꞌnae.
  kmk-kmk: “Ammaan yu kad dongḻon tun ibagak kan dikayu. Sakon un Inyanak di Tagu
    dandaniyon un maiyawatak sidat tagu.”
  cao-NT: —Jia tsi ëa nicacana, ma shina-bënoyamano iquish na. Nohiria caxaxëniria
    cabo qui ë mëahacaxëti xo —i ja niquë.
  bbr-bbr: Keseria, Jisas nukas kon tamareäu roat awarowon, “Ak isan ämän rusapai
    awarom wa känkuräu. Is Ro Nukan Mokoi sakatoirianik, roat akan ipiak opok muraiei.”
  inb-inb: —Kai nuka ima willa­kus­kata suma uiaspa, mana kunga­rin­gi­chi. Kai Runa
    Tukus­kaka, mana alli runa­kuna­pag­ma­mi chaia­chii tukun­ga­pa ka.
  hrv-hrv: '“Uzmite k srcu ove riječi: Sin Čovječji doista ima biti predan ljudima
    u ruke.”'
  box-NT: '«Hã bíoní na á ĩ ì bío ò na mia á mi ɲí à ɓua mi yiwa: O *Nùpue
    Za á ɓa à dé ɓa nùpua níi yi.»'
  ote-NT: '―ꞌYøhʉ xá hño núna ma ga xiꞌahʉ ne oxqui pumfrihʉ: Núꞌa̱ Toꞌo bi e bi Nja̱ꞌi
    ma dra da ja yá ꞌyɛ ya ja̱ꞌi pa da ꞌyøꞌtua núꞌa̱ go da neꞌʉ.'
  wnu-wnu: “Ye qob e aninob qemeribam eng an me nasiarar. Umi-umi Munangit Wau wonou
    ur eng duima munon qarau waramari umiba.
  zam-NT: ―Bìn gu' di's co' nde niin loo gu' ndxè' co' huenleque'. No ne'yathla'ste
    gu' di's ndxè'. Daa co' mbal yáal loo izlyo' xalque' ndxáal chol mèn, le' mèn
    ta'xù' daa loo mèn co' ndlya's guthxù' daa.
  zyp-NT: “Naaning ka ca ching lepaw he bia heh achaw teitah nawthlia tua o. Cawngsaw
    Sawcapaw heh cawngsaw sahlo kih letah luithae a cang myca a,” a tah he.
  sey-NT: “Deꞌoye asajë̱ꞌë, iyere. Hua̱nëyemaꞌpë paꞌijë̱ꞌë. Yëꞌëre Pa̱i Mamaquëre
    pa̱i jë̱ñana i̱siye paꞌiji. Ja̱je paꞌina, i̱ohuaꞌi yëyeje̱ yoꞌoja̱ꞌcohuaꞌi aꞌë,
    yëꞌëre.”
  nvm-nvm: E uruvana bu vek karine irerag Jesu fu kegoino iji kam uruvana igia vierafejo
    ijia Jesu fu una e vuak fuon faivo iji vuak igi kuardiain. Fu kia, Vuak igi na
    iviakma kuardiakrejo igi mukoi vierafegavo jab rubdiak. Ema ijiebuon Farif igi
    naiji bu abe una e ani iji miakno kiain.
  mps-mps: “Megi eno dagebolo wabo po munu me kegeda pigimio. Augwaligo te ena Godigo
    Bidi Mu e tǫde bidigo bomoba mawaibao.” Te po page mena tama waliwe augwaligo
    konebe.
  seh-seh: “Bveserani mwadidi pinafuna ine kukupangani. Ine Mwana wa Munthu ndinati
    ndiperekwe m'manja mwa anthu.”
  pab-NT: '— Awaira atyo ximaotyanehena niraehenerehare xihiye tahi: Haliti Ityani
    tyaite kaxekakehena halitinai ana hoka aisahene ite — nexa.'
  llg-llg: “Ei tanda neulalau Au kokolang ia! Taa dook so bali, huu hataholi sangga
    seꞌo heni Au, Hataholi Isi-isik ia. Basa na, ala fee Au uu hataholi dea kala.”
  kyf-kyf: «Amɩa, -we na gbaa da a 'nʋ we, *Nyɩmɛɛ 'Yu wa yia nyɩma yoo 'nyɛa.»
  tpi-tpi: “Yupela i mas putim yau gut long dispela tok. Ol bai i putim Pikinini Bilong
    Man long han bilong ol man.”
  mih-NT: Tyizoho vaha ndo sa quehin vatyi cua xico minoo ra sii ra i quisi ndya gloria.
    Ta cua tɨɨn ñiyɨvɨ sii. Catyi ra Jesús.
  qvh-NT: “Juc runami nogata entregamanga chiquimagnëcunapa maquinman.”
  kms-kms: “Nge nungoqi wand ninge simbe guduq yamb. Nungoqi ange waq di otinde wutungu.
    Te pugri wuti God nde pu nandi wuti nganye nas kin ni wute nde si pe mi nondo
    ye.”
  agn-agn: “Tandan mi enged tang mga bitalao ang na. Yo, ang Ana ta Taw, traidorono
    ig yintrigao ong gaem tang mga taw.”
  nhi-NT: '—Cuali ixconcaquican nin tlen innamechoniluis: NiConeu in Tlacatl ictemactisqueh
    inmac in tlalticpactlacameh.'
  ttc-NT: «Intox tuj ewi' b'an byenech te aj oxe'l nq'uma'ni. [Wetz] te Ichan Aj Tk'wa'al
    Dios [a'in] okyinxe'l q'apo' tuj kyq'ab' kye xjal.»
  dan-1931: '“Gemmer i eders Øren disse Ord: Menneskesønnen skal overgives i Menneskers
    Hænder.”'
  kwj-kwj: “Kunu wasamba ti ma ku owesini do mwanji ku mendi! Ichekiyaiki hinga dori
    Hima ri Che rini omwemendindau hima lei tapa tenge tiki wu hano.”
  vie-OVCB: “Các con ghi nhớ lời này. Con Người sẽ bị phản bội và nộp vào tay người
    ta!”
  kze-kze: Ísu amápa'-mayaimo mayómba awánésa táátavai uwaná kwená kwayó-kwáásíyávéna
    séna simátíménda tááka'a márááro. kembá kwaási úranda'a kumpaáruraundawaimba ó'on-kwaasi
    timíyasa sínkamiya'a puwónaumne súwasa
  lbk-lbk: '“Semkenyo ay khawis nan nay ay ifaagko: At maichowa ak ay Anak si Takho
    isnan kamabfalin nan takho.”'
  mto-NT: ―Amo̱tunaxta o̱y juuꞌ a̱tseꞌe nko̱tsuvaampy, kaꞌa tseꞌe xjaaꞌtyó̱kidat.
    Yakpá̱mup xa a̱tseꞌe je̱m je̱ jayu kya̱ꞌm juuꞌ a̱tseꞌe xtsoꞌoxpa̱jktup, a̱ts,
    je̱ Jayu Juuꞌ veꞌe Nu̱pa̱a̱mdu̱ka Ijtp.
  bzh-bzh: “Ham gwebë nengamin vu ġaġek sënë megwero! Nahub rëḳ rëḳ debo Mehönon
    Nalu doḳ na mehönon nemaj.”
  guj-2017: ત્યારે ઈસુએ પોતાના શિષ્યોને કહ્યું, ‘આ વચનો તમારા મનમાં ઊતરવા દો; કેમ
    કે માણસનો દીકરો માણસોના હાથમાં સોંપાશે.’”
  jvn-NT: 'Gusti Yésus terus ngomong marang para muridé: “Pada rungokké sing apik
    tembungku iki. Anaké Manungsa bakal dielungké marang pangwasané manungsa.”'
  byr-byr: “Sarɨmɨ yagaala dathavɨneꞌna gɨthɨdeꞌ kadɨkikɨ nayaa dakyɨla! Daꞌdaresɨ.
    Dɨvi kɨbawe maalɨkegaaꞌ Aꞌmweraavɨne Kaimɨraayainyɨ nɨmɨre yɨkamaangeraavɨna nyɨbwarɨdaakwadeinyɨra.”
  ian-ian: Ngwuk kat nyaangɨt kɨta waigowun. Ngwuk yigumba awuk ngwula. Wun Godna
    vak sɨmogwi lɨga nyan wun. Ngɨni kan kɨpmana nɨmba wun kat kwutaa kavle vat yivat
    kaligiyandi waa wandɨ Jisas.
  hun-hun: '„Jegyezzétek meg jól ezeket a szavakat: mert az Emberfia az emberek kezébe
    adatik!“'
  mcf-NT: 'Adoaquien: —Chuinu. Bëpiscudenquiocquin tantiaquiota. Matsesacsho nëbi
    bedmendabi —quepanëdash Esus abi unës uate chiec.'
  kjs-kjs: '@see-verse:LUK.009.043'
  mni-mni: "“Eina haigadouriba wasing asi pukning changna tao! Migi Machanupa adubu\
    \ misinggi makhutta pithokkadouri.”\x94"
  yad-NT: '@see-verse:LUK.009.043'
  mxb-NT: ―Kueídóꞌo va̱ꞌa ndó ña̱ koꞌi̱n kaꞌi̱n xíꞌín ndó, chi̱ koꞌo̱n iin ta̱a naki̱ꞌo
    ra na̱ ni̱ nduu ta̱a ñayuú yóꞌo noo̱ ndáꞌa̱ ta̱ xiní uꞌu̱ ñaá.
  pon-2006A: '“Kumwail dehr manokehla dahme I pahn ndaiong kumwailet: pwe Nein-Aramas
    pahn pengpengla rehn aramas akan oh pahn arail manaman.”'
  maq-NT: '―‍Ndaja tetuhunrcun cjua xi tichjá cojo nuju vi: Ngahan xi Quihndi rë Xuta
    Jain ngahan ne, hatuxa tjin xi cuma ngahan entregadu tsja xuta. ―‍Cuatjin xu cachja
    me.'
  hto-hto: Bíemo ñue omoɨ cácarei. Afena omoɨ féitañeno iri. Nanoide Ɨima Jitódɨcueza,
    duere cue íaɨoɨ fɨnóllena comɨ́nɨmo fécajillɨcue, —daɨde.
  por-BRBSL: “Deixai que estas palavras vos cheguem aos ouvidos, pois o Filho do Homem
    será entregue nas mãos dos homens”.
  ces-NKB: “Vy uložte tato slova do svých uší, neboť Syn člověka bude vydán do lidských
    rukou.”
  cui-cui: —Incane beta pajume taema, yawa jopa pana nejume cayabara jʉntemainaeinde.
    Xan, ponxaein Nacom Tananeitapetsin jiwi, necaenaetsina ichamonaetha xua tanebexubinexa
    tsane, jei Jesús.
  boj-2014: “Niŋgi ijo anjam endi geregere quiy. E Tamo Aŋgro. Jeu tamo naŋgi na e
    ojsib tamo qudei naŋgo baŋq di atqab.”
  eng-OEBUS: “Listen carefully to my words. For the Son of Man is destined to be betrayed
    into the hands of his fellow men.”
  eri-eri: “Tere beele beha bonade, agetege kuli tafa dewagu. Nere Fai Nomo Idau fai
    owonege langa tafa tuwodbode.”
  aly-aly: “Awelhenh-arey arternp atyeng! Ayengan Artwa Inngarl Akngey-wenh. Ingwerentyel
    ayenh ahayiweyenh artwa apmwernem-warl, rernem ayenh atweyew ipmew-antey.”
  wiu-wiu: kiwi-pala i ukumo wedoa yakoa moa wene taneya meati. No Ali Yatenane Oyalipa
    pade ali-kitame wimotoa panagome ete moa meademe toko wa okale
  swe-swe: '”Hör nu vad jag säger (ordagrant ’lägg dessa ord i era öron’, glöm inte
    dessa ord, lyssna noga nu): Människosonen kommer att utlämnas i människors händer.”'
  cth-cth: Telah Jisuh ni hno a sak e dawk taminaw pueng ni a kângairu laihoi pholen
    awh navah, a hnukkâbang koe kaie kâlawk tarawi nateh pâkuem awh. Tami Capa teh
    taminaw e kut dawk pahnawt nahane atueng a pha toe telah atipouh.
  mti-mti: “Ne ye diruitnawa yaimoyai anoya. Apan Usiwa ominawa iyayapan nanuwo baraupe.”
  pad-NT: —Vakava'ihoki bana hida vara a'onira oni'avini hiki. Hovani ija'ari hahavi
    vakadi'aajo ho. Ija'ari vakadiania hora avarakhaki bana ho, vahoariha hora vanaabinira
    kaimoni.
  twi-twi: “Muntie asɛm a merebɛka yi yiye. Wobeyi Kristo no ama.”
  hlt-hlt: Te vaengah, “He kah ol he na hna ah namamih loh dueh uh. Hlang capa tah
    hlang kut ah voeih ham cai coeng,” a ti nah.
  tbz-SIM: 'Mpĩ́nnɛ̀ mɛsɑ̀ɑ̀ n yóó mɛ̀ ndi nɑ́kɛ́ tìì nɑ́ɑǹtì: Bɛ̀ bo fítɛ́ Onìtìbirɛ.'
  san-GUJ: કથેયં યુષ્માકં કર્ણેષુ પ્રવિશતુ, મનુષ્યપુત્રો મનુષ્યાણાં કરેષુ સમર્પયિષ્યતે|
  amx-amx: “Mantjel awerrerrang, angketj tharl arrantherrenh iletjenharl. Tjerrtj-henh
    Ler renh artwang nyentel anthetjenharl artwang anetj mapeh.”
  ake-NT: “Wakʉ pe etatɨ' kanyauro'kayatʉi'ne', Ka'pon, Papa winon eparankato' oton
    ka'pon amʉ' ena',” ta'pʉ iya.
  qvn-NT: 'Chaura Jesusga mayacasha nirag carcayaptilanmi discïpuluncunata nira: “Shumag
    mayapäcuy cay rimangäta mana gongapäcunaypag. Noga jana pachapita shamusha runata,
    runacunapa maquinmanmi jitayapäcamanga wanuchipäcamänanpag”.'
  tku-NT: ―Tzej cakexpa'ttit ē jā tipātza'nkāyā'tit; quit Chi'xcu' xala' Tālhmā'n
    ē naquimacamāstā'can na ixmacanca'n tachi'xcuhuī't.
  bjk-bjk: '“Ölöngö deek kö lasa e eka rengrengen te mum: Tabo bulus a Barok kö Tödi
    xö limine a nangadi.”'
  msy-2020: “Ia deraghvɨra na baraghtɨ, kɨ bizitam ia mɨkɨmasa. Me Gumazamizibar Otarim
    isɨ gumazir kurabar dafarim darɨgham.”
  bpr-bpr: “Too gamu flinge di man-gu ani. Do, i dnagit Ngà To, ta fanla agu blé di
    kagot i dad to.”
  rmy-VLAKH: '— Ашунэн мишто, со Мэ тумэнди икхатар пхэнава: Шаво Манушыкано сыго
    авэла отдино андэ васт манушэндирэ.'
  cle-NT: ―Niuu³ah³ dxú⁴ hi³la³, baáy⁴ há⁴ hi³bi³hi̱h⁴²ah³ há²ah³ hi³ ga³fayh⁴ la³.
    Mɨ³ya³tɨ́⁴ hí⁴táyh² guaa³ diáh⁴ dsa³ xiaáh³ nɨ³ Ja̱á̱² Dsa³ nɨ³.
  txq-txq: “Ei tadu matalolole Au kokolang ia! Ta dook ka bali te ara rae seꞌo heni
    Au, Hatahori Dae-bafo Isi-isik ia. Boe ma ara loo lima Au uni hatahori deak kara
    uu.”
  aaz-aaz: “Hi mtanar mirek-rekoꞌ Au uabak ia! Ka ꞌroo fa nteniꞌ te, tuaf naꞌsosaꞌ
    Kau, Mansian Batuur-Batuur reꞌ ia. Rarit sin naꞌnaꞌat Kau neu atoni ꞌteetꞌ ein.”
  qup-NT: Kay rimanaynita alita shunkuykichipi wakaychaychi. Ñuka Yaya Diospa Kachashkan
    Runa kashpaynipas chikniwak runakunaka apichiwashpankuna parisichishpa wañuchiwankakuna.
  dop-dop: Pɑɑ tʋ Yʋlʋ Pǝyɑɣɑ mɑɣɑ yǝlɑɑ niŋ tɑɑ, ɩ́ nɩɩ ḿpʋ́ɣʋ́ teu yoo.
  azb-azb: '«Bu sözlərə qulaq asın: Bəşər Oğlu insan əllərinə təslim edilmək üzrədir».'
  eng-DBY: Do ye let these words sink into your ears. For the Son of man is about
    to be delivered into men's hands.
  guo-NT: —¡Chiekal najʉmtaem jʉmchiyaxaelenpox! ¡Nabej nejkiowe'! Xan, puexa jiw
    pakoewkolnan, asan nawiasaxael tadaelmajiwxot —aech Jesús, jʉm-aech wʉt japoxliajwa.
  hla-hla: 'Ba nonei e poieto turu katunun tsitsilo i tanen, “Hakats koru neiam u
    ranga teka: alia tu butun katunuma e sukusukun hala menari tara nitagala turu
    katun.”'
  mav-NT: Te'e­re­wa­nẽtup turan Iesui minug ko'i etiat turan Iesui henoi topot­mu­'eria
    pe — Yt eweiwaure tei'o mesuwat uimienoi e. Pywo ti rat Miit'in Eheyke'et kahato
    areĩne'en pytkai miit'in mima'at aru arepy­hu'at hawyi ui'auka teran haria po
    pe uhenoi.
  kpf-kpf: “Den zi dâzâŋgua nâŋgânek. A bonŋâ nâ a zeŋgât bitziŋan zâibat.”
  ppo-ppo: '@see-verse:LUK.009.043'
  hin-2017: “ये बातें तुम्हारे कानों में पड़ी रहें, क्योंकि मनुष्य का पुत्र मनुष्यों
    के हाथ में पकड़वाया जाने को है।”
  wol-KYG: '«Ubbileen seeni nopp te teewlu bu baax kàddu yii: Doomu nit ki lees di
    wor, ngir teg ko ci loxoy nit ñi.»'
  bef-bef: Maꞌasi ka mone lu lepilubeꞌmu nohuna lenekesu meheno. Alihi bonaꞌmagi Kokulumaguti
    limiꞌehina Bomofihi leꞌmete bite nagaꞌi emilago Huꞌmau keheliloto lu laga mehilibe.
  amm-amm: “Yani imo na pukwaimono itouniyaimowo, ni timonukuwo no. Asa, asi asi noko
    nokolaloni noko siyoli nokota yo mo uo nokoni auso na kiyomono taikiyoinomo.”
    Aino na ikoki.
  rmy-CHERGASH: '“Lačhe zapamtin so phenav tumenđe: Me, o Čhavo e Manušesko, avava
    dino ande vas e manušenđe.”'
  zaj-zaj: “Tegelezeni goya kinhu kinilonda kuwalongela! Nie, Mwana wa Munhu, nochola
    kugeligwa mmakono ga wanhu.”
  chq-NT: ―Nʉ́ʉ²duu' coon'²¹ tún² 'elo. Joon jo cwa'iin'¹³‑'oo'. Jna‑a 'e Ruu'²¹na
    Tsá². Pe 'ná²‑a ijaain'²¹ tsá² jna ja'cwoo²¹ tsá².
  swp-swp: '“Teina ribadi ta taba se ludobi beamiu gudadi eai: paana Tau Natuna abo
    se moselaei tatao nimadi eai.”'
  bjr-bjr: Faiqí anaasee Yisufa auqoo ainainara naaquqoofaqa narí qimami narí qimami
    masoofanoo, Yisufa quandaki narí faiqi namu qimanniminoo qinau, innee maa qimannimianaqa
    sia aunuaqa amiqimasee iriaqa. Qinee faiqí nimaaku uqanna Anutufa qini mareeqee
    faiqí faiqi nisaukuki quqaqisainaqa darifaranoo fee qufaqa sia mi ufana oosana
    iriqau, Anutufa misa irirana ititasoofaqa sia iriqau, Yisuna irammirianee rusia
    minnisaqau.
  aby-aby: I orouma imuka foria uisaro Yesuma Danu iwoka ukeka oroubake eno wei, Nanu
    wake naukenewaa uawe wei. Godima da we kuufekuro Na moi orounu wanaro mame odifokaisaya
    wei.
  eng-YLT: '''Lay ye to your ears these words, for the Son of Man is about to be delivered
    up to the hands of men.'''
  jni-jni: “Kunna ni memmeru azesere unube san di buki shi, daki adi dodon ki ni ba
    adi nya vana unu atari tanu”.
  kne-kne: “Adi yo linglinglingan din nay ibagak en dakayo. Sak-en ay Anak di Ipogaw,
    awni et maipolangak sin kaibaw ko ta oway di iyaat da en sak-en.”
  tgj-tgj: “Mvngpa mabv riyoka ngo nonua ogugo mintam tvdudw! Nyia Kuunyilo nga nyi
    vdwgv laak lo laklwk tvduku.”
  gui-NT: —Peyeapɨsaca cavi cuae jae peve vae re. Echa che cuimbaera ayeapo vae metei
    vae chemoeterengata cherovaicho reta pe —jei.
  quc-TT: Qas chikojo retal we kinbꞌij chiꞌwe, ri uKꞌojol ri Achi kajach na pa kiqꞌabꞌ
    ri achyabꞌ.
  heg-NTPO: “Mi taad Auk in aa ni babanan! Nesang lo ka kam, atuli le hee soleng Au,
    Atuling Baktetebes nia. Hidim oen sao Auk lakong bel atuil didang.”
  ptu-ptu: '“Pehingngiia'' anna umpaillaam tambu''i inde tula''ku: Kao to disangai
    Änä'' Mentolino la dibeho tama pala'' limanna hupatau.”'
  bzd-NTPO: '—Ì cheke ye'' tö a'' a̱, e'' ttsö́ buaë, kë̀ a'' é̱na ichökwa: Ye'' dör
    S''ditsö Alà, e'' wömerdattsa̱ pë'' ulà a̱.'
  kwf-kwf: “NoaꞋa kamu kasi manata bura Ꞌani na ru neꞋe nau ku saea fuamuꞋa ki. NauꞋa,
    na Ngela Ngwae, kira ke kwate nau saena limana malimae nau ki.”
  eng-WYC-2017: Put ye these words in your hearts, for it is to come, that man’s Son
    be betrayed into the hands of men.
  eng-WMBB: “Let these words sink into your ears, for the Son of Man will be delivered
    up into the hands of men.”
  zat-NTPS: ―Le xen xanne' da nigá, ne quebe gal-la lázrele na. Neda', Benne' Gulje̱'
    Bénneache, wuludée̱' neda' lu na' bénneache.
  spp-spp: «Yii mpe jwumpe lóg'a tàra, li saha sì mɔ mɛ, pi sí Supyaŋi Jyaŋi le cye
    e, pi i pi ɲyii wuuni pyi u na.»
  zty-NTPS: 'na'' wnné'': —Le kwek yichjle da'' ni, dan'' za'' wdégake'' neda'', Benne''
    Golje'' Benách, ḻo na''gak benách ka''.'
  mek-mek: “Lau pau kapaꞌina alaifania auga ainami fopaaua aꞌo fologo. Aufalao agaꞌo
    Papiau Aumauni Gauga ageꞌafaꞌafalaina papiau imaꞌiai agepaaua,” eoma.
  aey-aey: “Ija je qila maadigen eu cain dahiniga celeiaun. Dana Melah eu dana ebenegana
    muduqagan,” aden.
  urd-GVH: “मेरी इस बात पर ख़ूब ध्यान दो, इब्ने-आदम को आदमियों के हवाले कर दिया जाएगा।”
  ycn-ycn: '—Jema''á marí palá. Ipechu capicháñaniya marí: ina''uquéjloje penaje i''imacá
    nucá. Na''ajé ajopana ina''uquejlo nucá, nala''acáloje chapú nucá nahuátaca que
    penaje —que rimacá najló.'
  djr-djr: “Buthuru-bitjurrnydja walal ŋamathaŋun yan dhiyakuny dhärukku ŋunhi ŋarra
    dhu lakaram, ga galkurra nhokiyingal nhe ḻiyalila. Waluny dhuwal galkin, ŋunhi
    walal dhu Gäthu'mirriŋunhany Yolŋuny goŋ-gurrupanna ŋurikiwurruŋgalnha ŋunhi yolŋuwala
    walalaŋgal ganydjarrlil,” bitjarr.
  kvg-kvg: “Noqa manqat ùnime꞉-yogém, no ndakin tæzø-ein. Ezoqam-ge Yo, ezoqam-qá
    zenda-té ginǿveém.”
  rug-rug: “Mi lopu muliṉi nia gua sapu kote tozini gamu Rau kamahire, sapu sa Tuna
    na Tie si kote ta vala pa limadi rina tie,” gua si Asa.
  hop-NT: Uma īit lavayit hapi u’ni’yuṅwni. Nu’ Sinot Tiat hapi nāt sinmuy öqalayamuy
    aw mātaviwni.
  san-URD: کَتھییَں یُشْماکَں کَرْنیشُ پْرَوِشَتُ، مَنُشْیَپُتْرو مَنُشْیاناں کَریشُ
    سَمَرْپَیِشْیَتے۔
  heb-LB: '”הקשיבו לדברי בתשומת לב: בן־האדם עומד להימסר לידי אנשים.“'
  caf-NT: “Ndi khunek be nohwhulh yatelhtuk, soo cho nuhdzi be wheoodoolts'it. 'Aw
    'et nilhdukw yinkak dune ye', 'en dune ntsi' tl'aduteltelh k'une' hitel'ilh ka.”
  mio-NT: ―Cua taa vaha ndo soho ndo tuhun ya. Yatin xaan cua xico tuhun ñivi chihin
    ra cuu sehe ñivi, ta cua tiin ñi chi ra ―cati ra.
  srq-NT: —Mbiarã ngue achu ra. Mbia ra semee mbia ɨcuã je. Serɨɨcharã. Ũquɨ̃ sɨ ra
    jẽtesareɨchɨ̃, ɨ rei que Jesús uchɨmbaaquiatu je ra.
  kje-NT: '“Loi honorok wawa''an Ainu''u wanakunu eniyeni: Ka nalo''ol me''e ri na''olu
    Ya''u ma namwali Ri Mormori Ananne kanile ri mormori liman raram.”'
  gaz-gaz: '“Waan ani isinitti himuuf jiru of eeggannaadhaan dhaggeeffadhaa: Ilmi
    Namaa dabarfamee harka namootaatti ni kennama.”'
  kud-kud: iwalo, ‘Yagu walone teina mata yawalo mahalavaeine alimiyai amnuwatuwu
    avivini, neta Tomowa Moihagu mata hihuhulaegau na agu alehao aidiyai himwaugeyo'awahegau’.
  urb-NT: —Ko ihẽ apandu ame'ẽ ke pehẽ py'a pe pekwa pekwa pexo. Aja rahã, peharái
    ym ta. Awa ihẽ tĩ. Tupã je'ẽha rupi ajur. Pesarahã! Ihẽ rehe ihẽ ruwajan ta ke
    amõ muhyk ta werur — aja riki.
  fra-LSG: Pour vous, écoutez bien ceci:Le Fils de l’homme doit être livré entre les
    mains des hommes.
  san-HK: katheyaM yuSmAkaM karNeSu pravizatu, manuSyaputro manuSyANAM kareSu samarpayiSyate|
  cak-SNT: 'Tivaxaj jaꞌal ri tzij ri xtinꞌej, y man timastaj chiva: Ri Xtak-pa chicaj
    chi xalax chiꞌicajol can xtijach pa quikꞌaꞌ ri vinak, xchaꞌ.'
  uvh-uvh: ka sidi midi ka i toutik ya kafakafa nakni', inga' aming kamaganangni wari
    Amingning Tim Iyak naga bemnapma tonga amingga' yamni'ga' ning yanggu'.
  ino-ino: “Lapa'kesa maletapa nehoa ke afeo. Aupa kanafi ko'ku'napakati e'noa ve'ka
    vaya'mo alinate'nea ve'ka navale'a havi vaya'ai apayapi natekae.” nehe.
  gnn-gnn: “Mäkiri'-witjurranydja ŋamathaŋa dhiyaku dhärukkunydja ŋunhi ŋarra yurru
    waŋa, ga nherrala nhokalay nhe ḻiyalilinydja. Galkina dhuwala walunydja, ŋarranha
    yurru walala goŋlili wekama ŋurikala yolŋu'-yulŋuwalana,” bitjarra.
  yal-yal: “N naxan falama ɛ xa, ɛ nama ɲinan na xɔn ma! N tan Muxuna Dii Xɛmɛn soma
    nɛn yamaan yii, n lu e sɛnbɛn bun ma.”
  cnt-NT: '―Rë₂ nei₂ ''nia''₂ jág₁ quió₃ la₂: ŋi''₅₄ ta₁ ja₁dsau₅₄ në₅, jáng''₂ dsa₂
    quió''₅ Jaun₅ dsa₂ mɨ₂güɨ́g₃ o₄gú₃ dsa₂.'
  tif-tif: Ibi nami weng kalawuuli, talalu weng san-ilomdip lukuuya-yaamin disa. Ti
    mepso kulu nami nak-tunum ma ayo aket fal-siki-lom Dukum Ami Man Nayo, nam-fatap-daa-lomda
    nam-baala yak waasi imi sikil diim abokomi no, kala kanum bokoyila.
  nlx-nlx: “तुमू आखा ज्यी वातीह हास केरीन हुमलो, काहाकाय मी माणहान बिटोख माणहान आथाम
    होपाय जाय।”
  apw-NT: 'Díí yati’íí nłt’éégo ídaasinółts’ąągo nohwijíí yuṉe be’ogohigháh le’: shíí,
    nṉee k’ehgo Niyááhíí, nṉee baa daashich’ide’aah.'
  gum-gum: —Pesannanrrab kømø, iigwan tab møray cha, tru Møg Misra Arrubigwane møguelai
    tasku tranig kønrrabigwan.—
  not-NT: —Pinguengasantiro oca nongomantaiguëmica, quero pomaguisantiro. Nopaniaca
    Naro Jonogaguitequë, nomatsiguengatapë cara niboguë yaca quibatsica carari irácagantaiguëna
    matsiguenga irógaiguëna.
  plu-plu: ―Ataybiswanabay nuthu kabayhtiwa. Aysawnemenek nah ku pariye wageswe awayg
    amadgaya inin nah kamaykiswikanek ta gitkis hiyeg amadgayapu inin.
  iou-iou: Man täwerayäŋ täyat ŋo juku peŋpäŋ nadäkot; Inkät nanik kubätä Äma Bureni-inik
    iwan keri terak tewayäŋ kadäni keräpi täyak.
  ntp-NT: ―Cʌʌgavʌr caʌca idi dai mostʌgitoca. Aanʌ ismaacʌdʌ viaa ʌmo sʌʌlicami mʌgiñtʌʌgida
    agai aa oodami ―ascaiti ʌSuusi.
  rai-rai: '“Muaat a walangoro wakaak a pirpir mi: Din taar taa Natu ra Muaana u ra
    limaa ra taara.”'
  haw-1868: E hookomo oukou i keia mau olelo iloko o ko oukou mau pepeiao; oia, e
    haawiia'ku ana ke Keiki a ke kanaka iloko o na lima o kanaka.
  ffm-ffm: '—Onon, piɗɗee noppi mon, nanon ko kaalan-mi: Ɓii Neɗɗo oo waɗete e juuɗe
    yimɓe.'
  arb-NAV: '«لِتَدْخُلْ هذِهِ الْكَلِمَاتُ آذَانَكُمْ: إِنَّ ابْنَ الإِنْسَانِ عَلَى
    وَشْكِ أَنْ يُسَلَّمَ إِلَى أَيْدِي النَّاسِ!»'
  cop-CNT: ϫⲉ ⳿ⲛⲑⲱⲧⲉⲛ ⲭⲁ ⲛⲁⲓⲥⲁϫⲓ ϧⲉⲛ ⲛⲉⲧⲉⲛⲙⲁϣϫ ⳿ⲡϣⲏⲣⲓ ⲅⲁⲣ ⲙ⳿ⲫⲣⲱⲙⲓ ⲥⲉⲛⲁⲧⲏ ⲓϥ ⳿ⲉ⳿ϧⲣⲏⲓ
    ⳿ⲉⲛⲉⲛϫⲓϫ ⳿ⲛϩⲁⲛⲣⲱⲙⲓ.
  adz-adz: “Agam warim ringam bini angu i nan dzi nidan da agam ani! Garam mangan
    bungꞌ arim Garam Narunggan nafa garam ipiap banginggan.”
  sri-sri: —Yʉ mʉsãrẽ wererire õãrõ péduripíka! Kãtibirikõãka! Masaka yʉre ããrĩpererã
    tĩ́gʉ̃rẽ ñeã, gajirãguere wiarãkuma, ãrĩyupʉ.
  nal-nal: “Naagu langar daxa wana a dorang kari gana vazei nim pana. Axazak kana
    ngutlis Naata Rapti la mita ubina raksaat.”
  kyq-kyq: «Uɗki bi jiga ro taar kɛn maam mꞋje mꞋasen taaɗse. *Goon Deba se, jꞋutu
    jꞋan̰ kɔkŋ kɔl ji jeege tu.»
  kwd-kwd: “Moru gwalongo le'a mai ma mooru sia nabolosia mola ni 'ola lo'oo nau ku
    iiria famooru. Nau, nga Wela na Wane, tagila kwate nau fana marimae agu.”
  ded-ded: “Ngeni kedzac kpema yoac yomoc negenggec. Naso mi hereemanu yeni Ngicac
    Medac kererema ngicngac yeneac mariu faigec kpegecde.”
  ewe-ewe: “Miɖo to afii, eye mialé nya si gblɔ ge mele na mi la ɖe ta me. Wole nye
    Amegbetɔ Vi la de ge asi.”
  nuy-nuy: “Nugurru aadanu ngirrii-gawanggina ana-lhaawu maaḻamburrg. Ngaya-waj yaani
    nga na-Niwiyayung na-Wurrujung-jinyung. Wurrugu, ngambambi-yarrijgina warruburru-yung-guy
    warra-mulung-aynbaj-guy.” Dani-yung ni-yamaa ana-lhaawu.
  cop-BHC: ϪⲈ ⲚⲐⲰⲦⲈⲚ ⲬⲀ ⲚⲀⲒⲤⲀϪⲒ ϦⲈⲚⲚⲈⲦⲈⲚⲘⲀϢϪ ⲠϢⲎⲢⲒ ⲄⲀⲢ ⲘⲪⲢⲰⲘⲒ ⲤⲈⲚⲀⲦⲎⲒϤ ⲈϦⲢⲎⲒ ⲈⲚⲈⲚϪⲒϪ
    ⲚϨⲀⲚⲢⲰⲘⲒ.
  buk-buk: “Aŋgô aneŋ yom dindec ŋapep! Tiŋambu oc sêkêŋ Ŋamalac ndê Atu sip lau ŋatô
    amba.”
  pri-NT: '«Guwà têre bwàti, ma tà niimiri ê pwina go ina tàwà: O mwa icurio tà tèpa
    âboro, wâgo Pwina naîri âboro. Â rà o tâjùruo, â rà o pwa ma go bà.»'
  zpq-NT: ―Ḻe gon cont diža' nga šo'on yic̱hjlažda'ole, na' bi ganḻaže'len. Neda'
    gaca' ḻo na' ben' chesegue'enda', neda' naca' ben' gwseḻa' Diosen' golja' beṉac̱h.
  por-TFT: '“Pensem com cuidado sobre o que vou dizer a vocês: mesmo que eu seja aquele
    que vim do céu, alguém está para me entregar a homens que vão me levar preso.'
  gwi-NT: “Juk deenakhwahaihjyaa eenjit gwinzii ch'oodǫǫhk'įį! Gwidinji' tr'ahaahkhwaa
    eenjit dinjii nąįį antł'eeyahahchyaa.”
  gvn-gvn: “Kari milka-wulay kukuku ngayu yurranda balkal. Ngayu bamanga wubulbuku
    yaba. Jana nganya mambarril dingkar-dingkaranda.”
  nhy-NT: '―Kuale xikkakikan yin tlan namechilwis iwan amo xikelkawakan: Nej katlej
    onimochij nitlakatl nechtemaktiskej (nechtemaktiliskej) inmak in tlakaj.'
  asm-FB: “এই সকলো কথা তোমালোকে মনত ৰাখিবা; কিয়নো মানুহৰ পুত্ৰক মানুহবোৰৰ হাতত শোধাই
    দিয়া হ’ব।”
  okv-okv: “Ungo onde jevito be ingivujo. Embo ta Meni avo umbuto embo sasapura ta
    ingeni ta ikasora,” ainge ena.
  mxt-NT: ―Tya̱soho vaha ndo tuhun cahín. Ta ma naa iñi ndo. Vatyi yuhu Rayɨɨ cha
    quichi̱ nya gloria, cucuhva cuenda ñu chii ndaha ra xaan iñi chii ―catyí ra Jesús.
  tzo-NT: ―A'yo me ava'yic ti lec ti c'usi chacalbeic ti ora to. Chc'ot ti pasel ti
    chi'ac'at entrecal ti sc'ob viniquetic, ho'on ti co'ol crixchanoucutique ―xchi.
  ind-AGS: '“Dengarkan baik-baik perkataan-Ku: Anak Manusia akan dikhianati dan diserahkan
    ke tangan manusia.”'
  omw-omw: Iesusiva nai nraaqiaranramwuanra tiqaro, Nte nkyi timwa nyiani quara hia
    taunru kyaate. Mpovanto ni mwatani mwatatai nraaqiarara qovarama kyairata ni ntavaaqavuqita
    uro vaisi kyauquqi kyevarave, tiro.
  yrb-yrb: I uwarama eno utana Yesuma Danu iwata ueta uwaraba wei, Nanu sina nauegou
    uawe. Godima bana da webiro Na moana uwaranu age duro odifitaita wei.
  maa-NT: '―Ndaà ti̱ná''yaà jñà ''én koi; kì nìjchàajiìn‑jèn: ''A̱n xi Ki''ndí‑la̱
    Xi̱ta̱ xan‑la̱ yijo‑na̱ ya̱á si̱ìnga̱tsja‑na xi̱ta̱ nguixko̱n xi̱ta̱xá.'
  mcq-mcq: Nara ꞌwaravujaho nihoꞌo parunamiꞌavara. Emaa Puni Hariha apena ea ꞌahopuni
    ija tahi ranahuna ꞌiamana.
  sus-A: «وٌ تَن شَ يِ مَسٍنيِ نَن نَمّ عَ قَنيِ رَ؛ عَدَ مَ شَ دِ سَمَ نّ مِشِيٍ
    بّلّشّ.»
  jpn-1965: 「このことばを、しっかりと耳に入れておきなさい。人の子は、いまに人々の手に渡されます。」
  fra-SBL: « Laissez pénétrer ces paroles dans vos oreilles, car le Fils de l'homme
    sera livré aux mains des hommes. »
  yka-yka: “Indananun bi teˈed meˈ bissāku si kaˈam inin. Aku, Anak Manusiyaˈin, sinōngan
    du ku iyan si antanan meˈ aˈa.”
  mle-mle: '@see-verse:LUK.009.043'
  shp-NTPO: —Rama neskara en mato yoiaibo ninkatax shinanbenoyamakanwe, ja jonin Bakera,
    ochaya jonibo menikanti jake —akin.
  aom-aom: Ave jöhuremu avoho hehëjo. God-ro ëhi bamëꞌëro hesi A Maho na a jabesi
    övore vaꞌiramu baejevoruomoꞌajëjo.
  geb-geb: “Nde ntige thukhɨngira, gu khar nde suan za mbui buneŋ mbararagiri. Fhe
    Bakɨme Guma Guar, mbe ana thuuŋ dorgɨp, ana suav kama shɨrav, ana ndim gumgi farve
    khɨngirga.”
  eng-WYCLIFFE: Putte ye these wordis in youre hertis, for it is to come, that mannus
    sone be bitrayed in to the hondis of men.
  bsj-bsj: kom dor kero wo a yiraken tuu komi ciyang miyem bi bwe nifire kang nubek
  cak-cak: Tibana' che ri ch'abel re' chi ntoc pan ixiquin roma xtibanataj chi yin
    ri xitak-pe richin xinalex chi'icojol, xquijach pa quik'a' vinak, xcha'.
  chf-NT: '―Äc''ä a chiquinla tuba a c''alin ubinla ni cä xe cälbenetlaba: No''on
    que sutwänon de winicba cä xe tä ä''can tä c''äbä.'
  tlf-tlf: “Ibaa. Nimi weng koyo tele tolong do-nilip ilumanamin ba ko. Mep sino kota
    tinum maak tebe-nilip Mo Tibil imi Man niyo nimdalip yak waasi imi sagaal diim
    abelan-temi o,” agela ko.
  piu-2006: “Wangka ngaatjaya purinytju kulila Wati kutjungkuṉi yaṉanguku katja tjakultjunku
    tjananya kutjupa tjuṯangkuṉiya witira katinytjaku, iluntankukitjangku.”
  poh-NT: «Til maꞌ niqꞌuic pan acꞌux tak i kꞌoric nquikꞌor i tinamit chiri̱j i rajawric
    i Dios maj naponok i kꞌi̱j chi reꞌ hin Acꞌunbe̱s reꞌ wilic wajawric chi quina̱
    cꞌacharel nanikꞌahsjic pan quikꞌab take cꞌacharel reꞌ naquicansanic wi̱n, reꞌ
    Dios naricꞌuhtam rajawric chi wucsjic cho chi quixilac camnak, nqui queh.
  tue-tue: '—Yʉʉ ateréja diamacʉ̃́rã jĩĩã; acabórijãña: Yʉʉ niipetira sõwʉ̃ ãpẽrãpʉ́re
    ticonogʉ̃dacu, jĩĩyigʉ.'
  bjp-bjp: '“Gam ongen fakasi sani igii ian fas gam ini: Rin ta ufu Kalalik ken Kaltu
    una liman fanu.”'
  xon-xon: “Bi ga di min Unibɔn Aabo ŋa binib aaŋaal ni la. Cha tibɔr timina koo nitafal
    ni man.”
  tzo-ZNT: ―Aꞌyic me li cꞌusi chacalbeique, mu me xchꞌay xavaꞌiic. Voꞌon ti coꞌol
    crixchanootique chiꞌaqꞌue entrucal ta stojol crixchanoetic ―xꞌutatic la.
  mpm-NT: ―Chunsoꞌo vaꞌa jnuꞌun jaꞌa, ti koto naa ini ra naa ra. Ruꞌu, ja kuu ri maa
    Seꞌe Yɨvɨ Ñuyɨvɨ, ti iyo ɨɨn da ja nakuaꞌa da ruꞌu nuu ndaꞌa chaa ka jito uꞌu
    ruꞌu ―ni kachi ya.
  ots-NT: ―Gui dyødejʉ rá zö ya palabra‑ya. Nugö, dúr cja̱hni xpá bbɛnqui hua jar
    jöy, pe nde̱jma̱ja̱ i bbʉh cʉ to da döguigö jáy dyɛ cʉ cja̱hni cʉm contra.―
  hoy-hoy: “नीव ई मातगोळ मा ध्यान कोळी, यतिकी ना मंळसा अन पार मंळसागोळ्द कय दा सौप्सकु
    आगाईन.”
  uri-uri: “Ampur kipm wonhmiten yangkipm a kupm la nasepm kil. Warim Kpman a Melnum
    pa hi tu uk kai wam a tu melnum a atn knokg ti.”
  amo-amo: “Na to tigbulanghe do piit nnit nacara nanit.”
  pjt-pjt: “Kuwariya watarkuriwiyangku kulinma ngayulu nyanga wangkanytja. Panya wati
    kutjupangku ngayunya Watiku Katjanya nintilku wati mirpaṉtju tjuṯangka, kaṉiya
    witiṟa katira iluntankuku.”
  cwe-cwe: “Sekemuzimize chino chonimulongeleni! Mwana wa Munhu kezatuligwa mmakono
    ya wanhu.”
  daa-NT: '« Laaŋ ɗeŋginko samaane kuu cokiye taat naako kaawe diŋka : Nun *Roŋ gemor,
