verse: LUK.009.044
translations:
  kpx-kpx: Iesuu tota au esemuho loui avoe, “Di aike hoto ko louge evive. Ataeabuna
    Atae Ese mai ata degomole ovege abuna hamage hatai.”
  okv-H: “Ungo oje jevito be ingivujo. Embo ta Meni avo humbuto embo sasapura ta ingeni
    ta ikasora,” ainge ena.
  tbo-tbo: ‘Geka bahahi apo a bahebahehi ega ona inugoguluwihi. Lawa Moinau apo hina
    houna damaneu lawa u nimahi.’
  mal-C: '“ഇനി ഞാൻ നിങ്ങളോടു പറയുന്നത് അതീവശ്രദ്ധയോടെ കേൾക്കുക: മനുഷ്യപുത്രൻ (ഞാൻ)
    മനുഷ്യരുടെ കൈയിൽ ഏൽപ്പിക്കപ്പെടും” എന്നു പറഞ്ഞു.'
  grc-SR: Θέσθε ὑμεῖς εἰς τὰ ὦτα ὑμῶν τοὺς λόγους τούτους· ὁ γὰρ υἱὸς τοῦ ἀνθρώπου
    μέλλει παραδίδοσθαι εἰς χεῖρας ἀνθρώπων.
  bgc-bgc: “थम इन बात्तां पै गौर करो, क्यूँके मै माणस का बेट्टा माणसां कै हाथ्थां
    म्ह पकड़वाया जाण पै सूं।”
  khz-khz: “Au na kila ta gemi ana kilagia, pe pio kamonagia ragai pio tugamagi-lekwalekwaa.
    Taunilimalima Natuna pia lewaa vou taunilimalima gimarai pia tao-kaua.”
  deu-TKW: 'Nehmet euch diese Worte zu Ohren: es ist an dem, daß der Sohn des Menschen
    ausgeliefert wird in Menschenhände.'
  zsr-NT: 'rnëꞌ: ―Gul‑cúꞌu icj nagliꞌ didzaꞌ ni, le ziꞌa ludödëꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ
    Gdu Bunách, lu naꞌgac bunách.'
  lin-lin: '— Boyoka na bokebi makambo oyo nazali koyebisa bino : Bazali kokaba Mwana
    na Moto na maboko ya bato.'
  hns-NT: „Toelogke tjaahie ie baat aapan man me dhar lewe ke kie iensaan ke Beta
    manai ke haath me saup dewal djaaiga.”
  noa-E: —Ajapha mʉ iekhaagpam ũrwia khĩir eyaa wai nʉisit. Mʉigmua pömcha khaba nʉm
    ee, mʉg mʉch chi Emkhooi Iewaa mʉg chirʉmʉn chi thierrnaanag pʉr deejugui ajim
    anʉm.
  eng-EMTV: “Let these words sink down into your ears, for the Son of Man is about
    to be betrayed into the hands of men.”
  mib-NT: Chuhun vāha ni rō jnūhun cáhán rī yāhá, te ma náā ni rō, chi ruhū, Yaā ní
    nduu tēe, nastúu i ruhū quɨ̄vɨ ri ndaha tāca tée xeēn, achí yá.
  lif-NT2: “आबाःन्‍निन् खे़प्‍से़म्‍मे़ॽओ-आल्‍ल मे़न्‍छाम्‍साःन् इङ्‌मे़ले़क्‍त्तुॽ
    हे़क्‍क्‍याङ् मनाहाॽरे़ खुनिॽ हुक्‍को हुक् मे़सुप्‍तु मे़बिरुॽरो॥”
  xnj-xnj: “Muyuwanila bwina malovi aga, Mwana wa Mundu ihamba kusopiwa mumawoko ga
    vandu.”
  mmx-mmx: “Nemen mita domampe na levelinga ana tong i rinimi! Nenia Laradi Mevana,
    mo dinaba song araba ia uto ri lekngen di limixin kakapmek.”
  cbr-NT: —Camina upí oquin cuati 'ain. Cuaquin camina mitsun uisa 'ixunbi manutima
    'ain, uni 'inux Nucën Papa Diosnuax uá 'ë ca unin an raíri uni 'aminun uni 'inánti
    'icën.
  tee-NT: ―Anavit'it cuenta ju ani ju iclajunau chai jantu tavanan ac'ap'a'it'it.
    Ju quit'in acmak'axtakcana' la'ixmaca'an ju lapanacni. Quit'in ju quimalakachatachilh
    ju Dios ni lapanac actsucuya' ju ani. ―Chunch ju ajunilh ju Jesús.
  eng-LSV: “Lay to your ears these words, for the Son of Man is about to be delivered
    up into the hands of men.”
  cak-NT: 'Tic''oxaj jabel ri tzij re'', y man timestaj: Ren ri jin-kajinak-pe chicaj
    y xinalex chi''icojol, xquijach pa quik''a'' ri winak ri itzel yetz''eto wichi,
    xcha''.'
  pah-NT: —Pehe ti peapyakwapupu hete nhinhi'ig̃a rehe. Ji rendu ti kiro. Uhu g̃werĩ
    nhimondohava apiavo g̃apo pe nehẽ. Ji pyhy po ti g̃a nehẽ, ei Jesus'ga yvyakotyva'ero
    yvagipeva'ero no.
  sja-NT: '—Na pedee pia ũrítɨ mãik''aapa k''ĩra atuanáatɨ: eperãpa mɨ, chi Eperã
    Ak''õre Truadepema baaipiit''ee k''achia beerã juade.'
  xed-xed: «Fawafa ta sləməŋ ɗina, ka sna na skwi dzaʼa yu mnaghunata na. Dzaʼa ksafksa
    lu ta Zwaŋa mndu, ka vlata ma dzva mnduha,» kaʼa.
  mks-NT: —Cuni jo̱ho va̱ha ndó ña̱ yóho ta coto a̱ ndíndójó ndó ña̱. Tiin na ye̱he̱,
    da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi ta já ndiquia̱hva na ye̱he̱ ndahá java da̱ta̱a
    —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: “Mu hadade timaan karek iou ura tangtange ta mu. Da ter leise Nong a Turadi
    ie ta ira luma di ira turadi.”
  bmu-bmu: '“Keu ki mönö kezap ala mötme: Anutunöŋ Suep gölmegö azi ölŋi mi gölme
    ambazip yeŋgö böröŋine al waŋgii gema.”'
  dgz-dgz: “Endi wadiaepena di anuiwanian imuya ya oaraep. Waenapan Kimani Vitana
    Apanewa waranege anavi nega nanimu gwanap bat nimanegain.”
  eng-GNV: 'Marke these wordes diligently: for it shall come to passe, that the Sonne
    of man shalbe deliuered into the handes of men.'
  zaa-NT: 'Miéntraste rulaba latsi'' quį acerca de iyaba ca milagro nu beni Jesús
    nna ra tìe ca discípulo qui''áa: Liudà tsè'' naga'' le nu équixa''a'', bittu iỹùl·lani
    le na: I''yu tsá qui''ni gute cą cuenta Nubeyu'' de Ỹiabara'' làtsi'' ná'' ca
    enne''.'
  eng-WEBSTER: 'Let these sayings sink down into your ears: for the Son of man will
    be delivered into the hands of men.'
  guh-guh: —Xaniavaetsia panenamuxunaevere. Pëtsa panacofënëtame. Xanë, Daxitajivi
    Pematapijinënë, necanajetsiana itsamonae pecobeyabelia, jai Jesús pijajivijavabelia
    tajëvelia penavajunupaebijavata pebeyaxuabijavanexatsi.
  bon-bon: 'piba Yeesu teeme abiberäja bägrä bine jejemige egä, “Weene cängena ngene
    jotwananiniye ai mene poto cidi me: Cane lui Acejiyame bau ca tädujine, biname
    me äbitujine, teepi cebine biname bime ime cabu pa nacitepesi.”'
  nhw-BL: ―Xijtlacaquilica cuali ni camanali catli nimechilhuía ama huan amo xiquelcahuaca.
    Nechtemactilise na catli niMocuepqui Masehuali ininmaco amo cuajcualme.
  mgw-mgw: “Muyu'we masikilo mugayu'we makowe gano. Mwana wa Mundu ayenda songelwa,
    no yingya mumaboko ga bandu.”
  swh-ONEN: '“Sikilizeni kwa makini haya nitakayowaambia sasa: Mwana wa Adamu atasalitiwa
    na kutiwa mikononi mwa watu.”'
  wbi-wbi: amasio agha mughakole fiijo mumbughulutu siinu, ulwakuva umwana ghwa muunhu
    itavuulua mumavoko gha vaanhu.
  bba-bba: bɛɛ i ɡɑri yini swɑɑ dɑkio sɑ̃ɑ sɑ̃ɑ. Bɑ koo Tɔnun Bii tɔmbu nɔmu sɔndiɑ.
  eng-KJVCPB: 'Let these sayings sink down into your ears: for the Son of man shall
    be delivered into the hands of men.'
  kgk-NT: —Pejeapysaka porã katu ko xe nhe'ẽ amombe'u va'erã-rehe peẽ-my. Ajekwaa
    uka-tama peẽ-my. Xe Nhande Ryke'y tee va'e xe mombe'u-ta voi xe pyhyharã-pe. Xe
    pyhy-ta xe reraha-ta kente kwéry xe juka hagwã, he'i.
  waj-waj: Aa na ngii giaa ngii minara kua aavaa sa taunnuatee. Vaidiiya na Vaidiivaa
    Mmaapuuvaa vaidi vooya miaaravaivee,
  cpy-cpy: “Powakempityaawo eeroka iroka ñaantsi, okowa-perotatyaa. Rooteentsi raakaan-teeteri
    Itomi Atziri”
  ekk-PKP: '„Kuulake tähelepanelikult, mida ma teile räägin: inimese Poeg antakse
    ära inimeste kätte.“'
  mpx-mpx: '“No baaba hiwe nuku laeganan bubun: Gamagal Natuna kelaubwa abwe nihi
    talamwan gamagalau nimaliyaa.”'
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Ngakaju watingki jintangku
    kapu-jana yimi kanyi ngajulu, kapuju ngaju yapa-kari-kirra yinyi yungujulu pinyi.”
  luo-luo: '“Chikuru itu maber ni gino madwaro nyisou: Wuod Dhano ibiro ndhogi mi
    keti e lwet ji.”'
  nhe-NT: ―Xijtlacaquilica cuali ni tlajtoli tlen nimechilhuía ama huan amo xiquilcahuaca.
    Nechtemactilise na tlen niMocuepqui Tlacatl ininmaco ax cuajcualme.
  aii-aii: ”ܕܟ݂ܘܿܪܘܼܢ ܐܲܚܬܘܿܢ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ. ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܗܕܝܼܪܵܐ ܝܠܹܗ ܕܦܵܐܹܫ
    ܣܘܼܦܝܵܐ ܒܐܝܼܕܵܬܹ̈‌ܐ ܕܒܢܲܝ̈ܢܵܫܵܐ.“
  esk-NT: “Piiguġniaqnagu una uqauttutiginiakkaġa ilipsitñun! Iġñiŋa Iñuum aatchuutigikkaugisiruq
    iñuŋnun tuqqutqulugu.”
  msb-msb: “Itanom niyo sa isip ini na mga surmaton, ako na Anak San Tawo iintriga
    sa gahom san katawuhan.”
  cpa-NT: ―¡Cu²rø² neng² jǿg³ quieg¹jni! Jainh¹dsa jní² quiah¹² dsa² hiag¹³, jní²
    dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹² ―ca¹juúh²dsa.
  dso-dso: ତାର୍‌ କରିରଇବା ସବୁ କାମର୍‌ଲାଗି ସବୁଲକ୍‌ ଚକିତ୍‌ ଅଇବାବେଲେ ସେ ସିସ୍‌ମନ୍‌କେ କଇଲା,
    “ଏବେ ମୁଇ କାତା ନିମାନ୍‌କରି କଇଦେଲିନି, ସୁନା । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ପାଟାଇରଇବା ନର୍‌ପିଲା
    ମୁଇ ବିସ୍‌ବାସେ ବିସ୍‌ଦେଲାପାରା ଲକ୍‌ମନ୍‌କେ ସର୍‌ପି ଅଇବାର୍‌ ଗାଲିନି ।”
  meu-meu: 'Ini hereva taiamui ai bae vareai na ba lalo tao: Taunimanima Natuna na
    taunimanima ediai taona bae torea.'
  yva-NT: '“Syare wapo Sya ayaowe so ranaun kobe rave, vemo wasanikakovaro rai nora:
    Indati Risy, Arikainyo Vatan, rinamavun nanto vatano mine so mai.”'
  dgc-dgc: 'a “Tandaan moy i kagi ko a éye dikam: Sakén i lélake a gébwat ta langet.
    Ey itokyonék de a talaga.”'
  zpm-NT: 'Biire Jesús bzeet me lo xpëëdscuel me zha guṉ miech me, rëb me: ―Wen wen
    goḻquiaadiag miṉe gni naa lo to nu gaṉle. Naa goṉ ne nac naa Mgui ne pxeeḻ Dios,
    ible zielo zho naa ladznia miech.'
  hix-NT: Onà ryhe enytxatxoko. Uhutwahkahpàra rma ehtxoko, kekon hatà. Tahohsosom
    me naha hampànà, Toto me Enusaho, toto komo wya, anhà komo wya, kekon hatà, Txesusu.
  sim-sim: �Jir mamblan armek ji owehe mashi kason ji misika. Ma Jikisi Avui Wasilakahi
    oto avak tavarenje ma kavahik li hakwa ria,� karem ormu mbara.
  npi-ULB: “यी वचनहरू तिमीहरूका कानका गहिराइसम्म पुगून्, किनभने, मानिसका पुत्र मानिसहरूका
    हातमा सुम्पिनेछन् ।”
  cgc-cgc: gambal kanen i naan ta iya na mga tinudluan, “Tandaan nyo gid ambal ko
    i. Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan dali nang en intriga naan
    ta mga gakuntra ki kanen.”
  tim-tim: Hain akmâ dât yeŋân igim kinbiâ Yesuŋe hoŋ bawalupŋe oloŋ yekmâ makyeŋgim
    hin dâep, “Den ire makyeŋgire nâŋgâm mem biwiyeŋân katmâ manbi. Nâ luâk akmâ geân
    nâ hilip nuguwerâm luâkŋe menekbai aregât sop tâlâguâp.” dâep.
  yor-yor: “Ẹ jẹ́ kí ọ̀rọ̀ wọ̀nyí wọ̀ yín létí, nítorí a ó fi Ọmọ Ènìyàn lé àwọn ènìyàn
    lọ́wọ́.”
  wos-wos: “Ané hundi guna waanré mé taka wulayindé, jémba xékéngute. Hukémbu di wuni
    Duna Nyanré mama duna tambambu takatandi.”
  emp-NTPO: –Mʌ̃a bãrãa jarabʌrʌra bio quĩrãcuita ũrĩnadua. Mʌ̃, Naʌ̃ Djara Edad̶ara
    ab̶aʌba ẽberãrãa jidabiya.–
  eng-F35: “Let these words sink into your ears, because the Son of the Man is about
    to be betrayed into the hands of men.”
  ind-ind: '“Pasanglah telingamu baik-baik: Aku, Sang Anak Adam, akan segera diserahkan
    kepada para penguasa dunia.”'
  pes-OPCB: '«به آنچه می‌گویم، خوب توجه کنید: پسر انسان را به دست مردم تسلیم خواهند
    کرد.»'
  mpt-mpt: Ne weng olo baabenamabio ibo kla wentemine! I Abilim Da Tlemin Naka ne
    nemeb moniba komokwali nemyomabiobo ge baabene
  ssx-ssx: Ikana꞉ma꞉ I̱ma꞉ la kulu polo pi opua hone na yonka꞉lapa꞉peke. Wanda꞉halina꞉
    Eiyeketa꞉ mo mandane haliwekina꞉ kiki pa꞉ta꞉ hala꞉ monealieke leekeme.
  mkl-mkl: iŋɛ, i de itĩ i ɡbɔ ide iyi ǹ wɑ n sɔ̃ ŋɛu ihɛ̃ sɑ̃ɑ sɑ̃ɑ ŋɑ. Aɑ mu ɑmu
    Amɑi Amɑnɛ ɑ dɑɑ inɛ ŋɑ si ɑwɔ.
  gaq-gaq: ଜିସୁ ମେଁନେ ସିସ୍‌‍ଇଂକେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ମେଁନେ ଆପେକେ ବାସଙ୍ଗ୍‍ମ୍ବକେ ଆତେନ୍‌
    ଆବଗ୍‌ପା । ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେକେ ରେମୁଆଁଇଙ୍ଗ୍‌ନେ ନ୍ତି ନ୍ନିଆ ସମର୍ପିତ ଡିଂନ୍‌ସାଃ ୱେଡିଂକେ
    ।
  gof-RNT: “Hayssa ta hinttew odeyssa loythi si7ite; Asa Na7ay morkketa kushen aadhdhi
    imettana” yaagis.
  unx-unx: “ନେ ସବେନ୍‌ କାଜି ଆପେୟାଃ ଲୁତୁର୍‌ରେ ଦହଏପେ, ଆଇଙ୍ଗ୍‌ ମାନୱାହନ୍‌ ତାନିଙ୍ଗ୍‌, ଆଇଙ୍ଗ୍‌
    ହଡ଼କଆଃ ତିଃଇରେ ଏମ୍‌ଏଣ୍ଡାଗଃଆଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Lekeza imane gakotó lakagata miliki giliki minalo: Okulumakutí lumu ve
    gihila neza gala vetini kigizakú nene nepele hilitune liki nilími milanigave.'
  lcm-lcm: “Mi teng akit aro na mengen ke naka mengen imi tatana! Igenen i pukun ki
    alis lak ia e kungaria i ri vap.”
  aer-aer: “Ayeye atyinhe mwantye awerrirraye tharle arrekantherre lyete ilemeke.
    Ayenge Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke, urreke rarle,
    artwe anyentele ayenge alartetye Jew-kenhe anthetyenhe.”
  qvc-NT: —Kay nishushqayta allita uyawashpa, ama qonqayllapachu. Noqa Dyusmanda Shamuq
    Runatam rinllapa intrigakuwaq ch'iqniwaq runakunapa makinman, nishpa.
  tgl-ULB: “Palalimin ninyo ang mga salitang ito sa inyong mga tainga, sapagkat ang
    Anak ng Tao ay ibibigay sa mga kamay ng mga tao.”
  cbs-NT: —Eska en matu yuiai ninkatan jakimayamaxankanwen. Ea en matun Juchi Kayabi
    Iyuadan, tsuanda ea jatu achimaxanikiki— jatu waya
  xtm-NTPP: ―‍Jin koniniso'o va'a ni ja ká'an sa a. Máko jin ndunaa ni. Vaa saña ja
    kúu sa iya vee ñayivi ñuu ñayivi a chi jin ndaxsia'a ña'a i nuu nda'a tee ka tatnuni
    ñuu ñayivi a ―‍kúu ya jiña'a ya.
  nnq-nnq: “Makalibililangaje echinannengela! Mwana jwa Mundu ajenda kubekigwa mumaboko
    ga bandu.”
  bao-NT: —Atere añuro tʉori, acoboticãña. Yʉ, Ca Nii Majuropeegʉ Macʉ̃re jĩa dotirã,
    aperãpʉre yʉre tiicojorucuma —ĩiupi.
  san-ORI: କଥେଯଂ ଯୁଷ୍ମାକଂ କର୍ଣେଷୁ ପ୍ରୱିଶତୁ, ମନୁଷ୍ୟପୁତ୍ରୋ ମନୁଷ୍ୟାଣାଂ କରେଷୁ ସମର୍ପଯିଷ୍ୟତେ|
  rmn-rmn: '— Шунэн лачес, со Мэ кан пхэнав тумэнги анкха: генэ залаг, тай э Чявэс
    э Манушыканэс кан дэн андэ васта ки манушэнги.'
  huv-NT: ―Iyacan wüx imeajtsan aaga poch sanasaj icon cam, cos Teat Naxey apmayacüch
    teowixaw nipilan ―aj nejiw.
  otn-NT: ―Da̱mi̱ 'yøhmʉ xa̱nho na̱ ra̱ hya̱ ga̱ xi'a̱hʉ ya. Ma̱mi̱ pu̱mbɛ̱ni̱hʉ ngue
    ra̱ N'yohʉ bí 'yɛ̱ ma̱hɛ̱ts'i̱ di̱ ndäpyø ts'oc'ɛ̱i̱.
  nop-nop: “Nemek niŋ hanimbit u kaule mu tineeŋ. Me Kobumuŋ adi kwetfoloŋ me’walaŋ
    kohohik foloŋ kameneeŋ.”
  obo-NT: “Poomdomma row inis od osengon ku koniyu. Siyak no Anak to Minuvu, id boggoy
    a riyot bollad taddot od pongkuntra koddi.”
  kca-kca: '"Тӑм йасӈәт нын нŏпсәна пŏнаԓән: Хŏйат Пŏх хŏйатәт йоша мӑԓа".'
  cak-ENT: 'Tivac''axaj c''a jabel ri tzij re'', y man timestaj c''a: Yin ri xinalüx
    chi''icojol, nquijach pa quik''a'' ri vinük, xbij.'
