  mya-JVB: ထိုသို့ယေရှုပြု တော်မူသမျှ ကို လူအပေါင်း တို့သည် အံ့ဩ ချီးမွမ်းကြစဉ် တပည့်
    တော်တို့အား ၊ သင် တို့ သည် ငါ့စကား ကို နားထောင် မှတ်မိ ကြလော့။ လူ သား ကို လူ တို့လက်
    သို့ အပ်နှံ ရသောအချိန်နီး ပြီဟု မိန့် တော်မူ၏။
  kgf-kgf: Ac yomi ʒémaŋ imi gezac haima hiabianec nimmu. Icac Naŋa imi kecma ic ionac
    méraginaiguc opocopora wammac.
  awb-awb: Ínéga teiéna ehwéh iwíáhue tagahro. Íné wehukení úku aní móintagéhe úwara
  gdn-gdn: “Nau karako wi nidiyani ki wi notaga eba gogayagisi; Iyapana ubumoto nau
    Kunumau Kawapuwani Apunai nau yogoni tagisi manako iyapana dai ki mu idamaga rabineya
    nau tamusinimoto.”
  nko-NT: “Mlɩhɩɛ yaa asʋ amlɩnu. Bɛ́lɛ mɩ́, Nyankpʋsa-Mʋ-Bi ánfɩ há adʋ́n bɔ́mɔ
    mɩ́.”
  bsn-NT: —Mʉare yʉ gotisere ajicõari, masiritibeja mʉa. Yʉre Dios ĩ roticõacacʉre
    masare ĩsirocarʉcʉmi sĩgʉ̃ —ĩnare yiyuju Jesús.
  pib-NT: “Tyepirankaka gajnakokpotutanu gixa. Gi rixanu Gita Yineru Wgenno samyookalurupno
    yinemyoya.”
  wiv-wiv: “Miu longo kemikemihia nazia hau keteni tania ni miu. Na Tuna Kaka da e
    tilitili tika voa kirua ki valanga ia na limana manumanu.”
  reg-reg: '“Mutule mukutwi emisango jinu enenda obhabhwila olyanu: Omwana wo Omunu
    kaja okutulwa mumabhoko ga abhanu.”'
  mlh-mlh: '“Buŋo yo kaje ruaru maneniŋ: Anutuji Sombuŋ eru morende Ŋi foriine oi
    moreŋ ŋiŋigo kekesuesueyaŋuŋke yoŋore meo ruako rakaiŋ.”'
  gof-ENT: «ሃይሳ ታ ሂንቴው ኦዴይሳ ሎይ ሲዒቴ፤ ኣሳ ናዓይ ሞርኬታ ኩሼን ኣ ኢሜታና» ያጊስ።
  aau-aau: “Homkwe hmo nweyk mokwe kwa lonuayk popriy, ok somokwe. Uwrsa mo Ney se
    kokwe uwr piap-araw mo iha mon ya kow a.”
  tvk-tvk: “Xamim muteong kuhi ni sepinien navan. Nave nousav ti, moletin tei isa
    rat nou, Nat Moletin, nihe he moletin xil te ut etan.”
  prf-NT: “Dyan moy kalimunan i kagiyán kuwiday, itokyon en Anak nen Tolay sakay mepabahala
    ten kapangyariyan nen tolay hidi.”
  auy-auy: Ísu seyaafá-kísáúmó maúmba awánésa táátafesa uwaná wení kísau-waasisafena
    séna simátíménda táákaꞌa máráaro. Kembá waási úrankomba fíꞌon-kwaasi timíyasa
    sínkamiya puwónaumne súwasa
  tbg-tbg: Ihuva nai vaintinavuara tiharo, Te ni tiva nimirera iaina uvara kiama ne
    tauru kaate. Vovano ti Vataini Vatatai Vaintika qovarama kaira ti ravaaqavu vare
    nora vaiintinavu kauquqi vuru kevarave, tiro.
  hub-NT: “Shir antuktarma, tumarum kajinmattsuk aneaku ataarma. Wii shuarnum akinawaitaj
    junaka achirkar shuar tunau ainanam surutkartin ainawai”, tusa tinaiti.
  hmo-hmo: '“Inai hereva emui taiana dekenai do idia vareai, be do umui laloa noho:
    Taunimanima ena Natuna be do idia samania, bona taunimanima edia imana dekenai
    do idia henia.”'
  big-big: Neyegi kerewiya logo nogo inuwayegi kozak yeiweki mizi peragi keremareke
    mizi nagani. Puwili lelengkiri kele kapura puwiligu ne yombanu paka ngalega kayimabek
    yombu ne nelagiwiligi meleyengke niza yaniweki mereke kani, yeiya.
  gux-G: 'ŋanbi mani ke luod i tuba k ya tiani mi baa yedi yaali ne: bi niba ba kuadi
    o ja bijua, bi nisaaba nuu nni.'
  cnl-NT: '―''Ne''² rɨ²núu²ra''³ dxʉ́²³ júu² ''e³ rɨ²juøøn³¹na¹ ''nee''²³: ''E³ cɨ²
    rɨ²³ta̱a̱''n³te''²³ guoo³ dsa³ mɨ³¹güii³ jné² Jo̱o̱³¹ Dsa³.'
  zar-NT: 'rnnëʼ: —Guliʼcúʼu icja nágaliʼ didzaʼ ni, tuʼ siʼ uluʼdödëʼ nedaʼ, Bönniʼ
    Guljëʼ Bönachi, lu náʼagaca bönachi.'
  kde-kde: “Pilikanila sana alano malove lanimbennyaulila kuva, Mwana wa Munu àvele
    pepi uhwena unakamujwa mmakono la vanu.”
  ata-ata: '@see-verse:LUK.009.043'
  qvw-NT: “Cay nishäta sumä uyalipämay, ama un'apäcuychu. Ya'a Rasun Nunap Chulinca
    puydï nunacunap maquinman ćhulaycuśham caśhä” nil.
  nfa-nfa: “Miu patadhe paie lii padhai Jaꞌa ne! Nèbhu boe dhèu neo pahie Jaꞌa, Dhèu
    Rai-haha Tareꞌa-reꞌa ne. Ka ra soro Jaꞌa asa dꞌara adhe-aai dhèu leo.”
  tnp-tnp: “Otos nəghatiən u teiuaiu mamnɨm e nɨkitəmah kəni məsotaluiən lan. Iəu
    Nətɨ Iətəmimi, suah kəti otegəhan=pən lak e nəhlmɨ tɨkɨmɨr mɨn rəhak.”
  urd-urd: “तुम्हारे कानों में ये बातें पड़ी रहें, क्यूँकि इब्न — ए — आदम आदमियों
    के हवाले किए जाने को है।”
  hot-hot: “Môlô nodaŋô abô êntêk katô. Tem nenaŋ Anyô Anêŋ Nakaduŋ atu bêŋ ba netak
    êndôk avômalô baheŋiŋ.”
  mqj-NT: '“Perangngi manappai ammu paillaan tambukkia'' inde tula''kue: Anak Mentolino
    la disorong rokko lisu pala''na ma''rupa tau.”'
  rus-SYN: 'вложите вы себе в уши слова сии: Сын Человеческий будет предан в руки
    человеческие.'
  mbh-mbh: “Naro thomu o ta senu telngomu mo o nongpol riong ake, aro o sung Toko
    Pomnga Itun a toko kerengare omeni.”
  bdd-bdd: ꞌigwaeya, “Cigu gwae bewa nata yahepwaile ꞌoimiya wanuwatuhuyahi bwaibwaini,
    beno taugu Loheyaiguina ꞌiꞌiunamo ma sitebae ma ꞌagu ꞌalehao ꞌoidiya siꞌebwayaegau.”
  cbt-NTPO: —Noya natanco iyaro'sa'. Yosë quëran quëmapico niporahuë', a'na tahuëri
    sha'huirapihuachinco, piyapi'sa' masarinaco. Ina yonquiráco', itërin.
  rmy-SERVI: '— Тховэн дэ тумарэ канэн кадэла лава: Чявэ Манушыканэ сиго здэна манушэнди
    дэ вастэн.'
  srn-NT: '“Un no mus fergiti a sani san Mi o taigi un now: Den o gi a Manpikin fu
    Libisma abra na ini anu fu libisma.”'
  cta-NT: '―Cuaꞌa̱ jyaca̱ ma̱ jiꞌi̱ chaꞌ re, culacua xi tiꞌ ma̱ jiꞌi̱: Ntsuꞌu sca
    ñati̱ nu cujuiꞌ cresiya ꞌna jiꞌi̱ nguꞌ tisiya chaꞌ cuaꞌni cuxi nguꞌ loꞌo naꞌ,
    masi naꞌ nu cua nda Ni ꞌna lijya̱a̱ chaꞌ caca naꞌ ñati̱ ―nacui̱ Jesús.'
  bqc-SIM: Àↄ yã́ɛ bee kũa á nↄ̀sɛ guu. Wa Gbɛ̃nazĩn Nɛ́ na gbɛ̃́ↄnɛ ń ↄzĩ
    tia.
  tcz-CHONGTHU: “Ngaiyuvin chule kathusei hi geldoh jingun. Mihem Chapa hi agalmite
    khut'a pehdoh a umding ahi,” ati.
  mar-mar: “या गोष्टी तुम्ही लक्षात ठेवा कारण मनुष्याचा पुत्र मनुष्यांच्या हाती दिला
    जाणार आहे.”
  snp-snp: Ka ama logiminamo ya koliti eti loti kolife lalo. We Kula namo ya nofo
    fulunawamo wenena anido giminagoliye, loto logimaiye.
  isl-isl: '„Festið vel í minni það sem ég segi nú: Ég, Kristur, mun verða svikinn.“'
  spy-NT: “Āmāchē ōyēbchi yiit kiyēē āmiitē wāāmwoowook ānkōōnāmtooy mēt. Mii /bokiiyokoochinē
    *Wēritaab Chii āwunnyēkaab biikaab kōōrooni.”
  xnn-xnn: “Adiyo kalkalingkingan nan naay ibagak ken dakayo. Sak-en ay Iyon-an Am-in
    di Ipogaw et nganngani ay maitedak isnan mangdepap ken sak-en et kigadda ay mang-ikkan
    isnan kaytenda ay ikkan ken sak-en.”
  mwe-mwe: “Mpilikanishiyanje gegano. Mwana juka Mundu apinga kamuywa mmakono ga bhandu.”
  tte-tte: “Yagu walo bwaite kwabenalan-namwanamwai. Tomo Natuna sauga kubwakubwana
    koina kani sitalamwan tomo nimali mena.”
  tcs-tcs: ‘Lisen gud! Rimemba wanem ai spik po yupla ya. Sambodi go sele mi, da Truwan
    blo Man po dem enami blo mi.’
  hlt-THB: 'Awi kqawn law vang nyng, ak nep na ngai lah uh: Thlanghqing Capa ve thlang
    a kut awh tu sak kawm uh,” tinak khqi hy.'
  soq-soq: “Ne gagalo pokawaa diaimaalepo ateitane wanlempa. Mo Apana Otopa nanantopue
    apana witaposapuo insaisau rua me mampe dewasapu!”
  qub-qub: '«Canan nishäta sumaj wiyamay: Noga Destinädu Runataga fiyu runacunapa
    maquinmanmi entregamanga.»'
  att-att: “Ginnán naw ta napiá yaw nga kagiak ku nikayu, á patattaman naw ta nonò
    naw. Sangaw nu mabì lâ, gaputad dangà, sikán nga Kaká na ngámin na tatolay, á
    iyawâ dangà sù ira malussaw,” kun na.
  bki-bki: Naio ber kalo, berinavo “Kamiu kuvije tiliniemiu rivu ka kanaku iliano
    nei, kamiu kuvidu vatitigio toa kenemiu jidomiano nalo, ka mia tiniemiu ribobogia
    re bereio bogo tai. Nao, kiniou neber batitigio ban kamiu, Atua miila kiniou jibe
    Kulorinio Kenerinio, mia vaataro naruei ka mia adu kiniou navan ea tomu nalo jum̃alo
    napano mia ala bin kiniou nam̃aro.”
  bqp-bqp: Àgↄ̃ yã díkĩna kũna á nɛ̀sɛɛ gũn. Oni Bisãsiri Nɛ́ na gbɛ̃nↄnɛ ń ↄĩ
    tera.
  mcp-mcp: '«Mpugá gwágʉlə lə́sʉ́ mə́ zə́ lás ga: *Mwân mə Múúd wál bá zə kaanz mə́bwə̂
    mə́ búúdʉd.»'
  hat-hat: 'Fè sa antre nan tèt nou byen: Mwen menm, Moun Bondye voye nan lachè a,
    mwen gen pou m'' tonbe anba men lèzòm.'
  npl-NT: '—Kuali xikkakikah tlan nomechilis: Ne Non onimochi ni tlakatl nechtemakaskeh
    inmak n tlaltikpaktlakah.'
  bgg-bgg: Gu è nathek shii nyie yao pha rek pha ji ne abia rabo! Bran Dufuii shii
    ne bran blu shii phi muii ro.
  eng-TCENT: '“Let these words sink into your ears: The Son of Man is about to be
    delivered up into the hands of men.”'
  eng-BSB: '“Let these words sink into your ears: The Son of Man is about to be delivered
    into the hands of men.”'
  cpu-NT: “Povayempitatyaaro eeroka iroka ñaantsi, eero pipeyakotaro. Tema irika Itomi
    Atziri impithokashiitatyeeri iraakaantaiteri.”
  san-ASM: কথেযং যুষ্মাকং কৰ্ণেষু প্ৰৱিশতু, মনুষ্যপুত্ৰো মনুষ্যাণাং কৰেষু সমৰ্পযিষ্যতে|
  tac-NT: '―''We a''lá ''nátaga gepusi ye ra''íchali, tase siné we''kuawa: Ne napu
    nawágame ju ''pa rewagáchika napurigá rió neraga, bilé rawé o''toboli ju ne alé
    sairúgame mochígichi.'
  eng-WEBPB: “Let these words sink into your ears, for the Son of Man will be delivered
    up into the hands of men.”
  gfk-H: “Muat hadadei timaan ken iau wara tangtangai ta muat. Da tar sei Nong a Tunatuna
    Ia ta ira lima diet ira tunatuna.”
  viv-viv: Tu yoꞋo Yesu yana gugai moyaꞋaina faꞋina aimo hiyauyaulowoga tu Bana ana
    tomuliya gigahedi gigayo, “Hida bonaku wananogalina be utumiya wanasena. Iya TohobuꞋela
    makewa kaliva nimadiya hinahegenauweku.”
  yao-yao: “Ngasinliŵalila chingusaka kuŵecheta ni ŵanyamwe chi, Mwana jwa Mundu chatagwe
    mmakono ga ŵandu.”
  tgp-tgp: '“Ha lo levosahi na sava a pa verea isamim: i pa sopo tuai la pa tau Natun
    Tamlohi na lima tamlohi.”'
  auc-NT: —Ñöwo ämo ëñenguënë quëwëmïnii. Adocanque, Waocä në ëñagaingä æyömönö ongongää,
    ante godö odömöninque botö ïmote waodäni nempo pædæ godönäni æncædänimpa.
  kbc-NT: “Digatacolitece yotaɡ̶ataɡ̶awatiwaji. Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece
    ditibigimedi, etidajigota loniciwaɡ̶a ɡ̶oneleegiwadi.”
  bmh-bmh: Guzenina, Yesus nug gonugau tapaimaraneu dudu awareun, “Ag izal ze ulis
    awarem i amahan. Iz, Du Nugau Nag, ebe aram durub waimai, dudu agal ebeagab ebu
    milamam.”
  ctu-BL: La' ochic ti la' chiquin jini c t'an, come i Yalobil Winic mi caj i yʌjq'uel
    ti' c'ʌb winicob, che'en Jesús.
  meq-meq: '«Wu nakə na ɗakumeye ha anəke aye na, pum na a wuzlah i mədzal gər kurom
    lele: Neŋ Wawa i Ndo na, ta gəsiye ga, ta vəlateye ga ha a həlay a ndo hay.»'
  noa-H: —Hajap'a mʌ hiek'aagpam hũrwia k'ĩir heyaa wai nʌisit. Mʌigmua pömcha k'aba
    nʌm hee, mʌg mʌch chi Hemk'ooi Hiewaa mʌg chirʌmʌn chi t'ierrnaanag pʌr deejugui
    hajim hanʌm.
  alp-NT: “Imi lene lokoKu kai nete loko mimise! Esi riluke Au, Tamata Eni Nanae meije
    ete tamata makete leke esi bunuKu.”
  san-VEL: katheya.m yu.smaaka.m kar.ne.su pravi"satu, manu.syaputro manu.syaa.naa.m
    kare.su samarpayi.syate|
  kbq-kbq: Ama tmasamisua nanekea eritma tamagu'afi anteho. Vahe'mofo Mofavrea komoru
    hu'za ha' vahe'mofo zamazampi avre'za antegahaze.
  kbh-kbh: '“Quem soye ts̈abá s̈mochjouena y ndoñe chacmondébnëtjomba: Chë Bëngbe
    Bëtsá Ents̈á tbojanbemá ents̈angbe cucuats̈iñe mochanjáboshjona ca.”'
  ron-LSB: “Lăsați să vă intre în urechi cuvintele acestea, căci Fiul Omului va fi
    dat în mâinile oamenilor”.
  pon-pon: 'Majan pukat en kaloledi nan jalon omail: Nain aramaj pan panala ni pa
    en aramaj.'
  nhe-BL: ―Xijtlacaquilica cuali ni tlajtoli tlen nimechilhuía ama huan amo xiquilcahuaca.
    Nechtemactilise na tlen niMocuepqui Tlacatl ininmaco ax cuajcualme.
  sps-sps: “Anofe vaare yam a ka te kat iny tsue of maromi yam, tana saa a Guei Tsoiny
    te Bobot e Gov sa ruak iny Mes me nai faan iny naa rori nimar vainy te kaa miror
    a parits.”
  wnc-wnc: “Ginu maak gwaang pake wamu aaknga natapnong. Masande na aminbamdane notna
    dakngake yuat tapa iwande yama na tanggaganutning,” ngang yanikut.
  bus-bus: Àgↄ̃ yã kɛ̀kii kũna a nↄ̀sɛ guu. Weé Gbɛ̃ntee Nɛ́ na gbɛ̃nↄnɛ ń ↄzĩ tia.
  gub-BL: — Amume'u putar ma'e peme ihe nehe kury. — Peneharaz zo ko heze'eg àwàm
    wi nehe. Amo hemono putar tuwihaw wanupe nehe. Uzapo putar ikatu 'ym ma'e ihewe
    wà nehe. Ta'e Tupàn numupytu'u kar kwaw iapo re a'e wà nehe xe, i'i wanupe.
  imo-imo: “I nio mele pilko kondaio! Iyemunga Malo tonge iyemanga kindo liko tinge,”
    nimu.
  boj-boj: “Niŋgi ijo anjam endi geregere quiy. E Tamo Aŋgro. Jeu tamo naŋgi na e
    ojsib tamo qudei naŋgo baŋq di atqab.”
  eng-DRA: 'And all were astonished at the mighty power of God. But while all wondered
    at all the things he did, he said to his disciples: Lay you up in your hearts
    these words, for it shall come to pass, that the Son of man shall be delivered
    into the hands of men.'
  knf-knf: '« Namëbaan uko wi nji kaţupanaŋ hënkuŋ bnuura : *Abuk Ñiinţ abi kawulana
    du bañaaŋ. »'
  san-KHM: កថេយំ យុឞ្មាកំ កណ៌េឞុ ប្រវិឝតុ, មនុឞ្យបុត្រោ មនុឞ្យាណាំ ករេឞុ សមប៌យិឞ្យតេ។
  arn-NT: —Küme allkütumün tüfa ka ngüyükilmün. Ti Wentrukünuwpalu ta chalintukungeay
    tati pu yafkafe che mew.
  zas-NT: '―Gol bacaagdiajgchaaw ni ganin lëjt: yayü reeman Bén guxhaal Dios loj ree
    bejn.'
  ken-NT: “Nɛnɛ́ ká batú sayri mǎngok ɛnyɨŋ ɛnɛ nchí ghati bhe. Chɔŋ mánti Mmu
    anɛ áfú ntá Mandɛm, mámfyɛ yi amɔ bǒ mmɨk.”
