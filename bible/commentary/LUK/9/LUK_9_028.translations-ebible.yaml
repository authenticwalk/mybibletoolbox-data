verse: LUK.009.028
translations:
  kpx-kpx: Iesuu kateale louito bula igaeu uoholige au Bita, Dioni, isi Diemisi kebia
    holoevei abuhi tana mole balugae guliguliho tilu.
  okv-H: Eto ke ainge enu iji 8 ainge irae enu Iesu na pari asi Peter te James te
    John te ainge humbuto tiri ta vihito
  tbo-tbo: Bahahi geka Yesu i bahehi po hi kokoe, ma iyeta magouhi 8 u mulihi, Pita
    ma Yoni ma Yamesa i winihi po tauna mitehi hi gae u oya hi lupali.
  mal-C: ഈ സംഭാഷണംനടന്ന് ഏകദേശം എട്ടുദിവസം കഴിഞ്ഞ്, പത്രോസ്, യോഹന്നാൻ, യാക്കോബ് എന്നിവരെമാത്രം
    കൂട്ടിക്കൊണ്ട് യേശു ഒരു മലമുകളിൽ പ്രാർഥിക്കാൻ കയറിപ്പോയി.
  grc-SR: Ἐγένετο δὲ μετὰ τοὺς λόγους τούτους ὡσεὶ ἡμέραι ὀκτώ, ⸋καὶ⸌ παραλαβὼν ⸂Πέτρον
    καὶ Ἰωάννην καὶ Ἰάκωβον,⸃ ἀνέβη εἰς τὸ ὄρος προσεύξασθαι.
  bgc-bgc: इन बात्तां कै कोए आठ दिनां पाच्छै वो पतरस, यूहन्ना अर याकूब नै गेल्या लेकै
    प्रार्थना करण खात्तर पहाड़ पै गया।
  khz-khz: Ekila ekilagi-gaturato mulinai, toma taula vativati vetaira gevanagito
    vou, Iesu na Petero, Ioane, e Teimiti evairato, golo gautai geverageto pia rapali
    ulanana.
  deu-TKW: Es geschah aber nach diesen Reden, ungefähr acht Tage, nahm er Petrus,
    Johannes und Jakobus mit, und stieg auf den Berg zu beten.
  zsr-NT: Catiꞌ bzaꞌa xunuꞌ gbidz gdöd bëꞌë yuguꞌ didzaꞌ ni Jesús, niꞌr bchëꞌë Pedro
    len Juan len Jacobo, atiꞌ grenëꞌ tu lu guíꞌadauꞌ, ga naꞌ bulidzëꞌ Dios.
  lin-lin: Mikolo pene mwambe sima na Yesu koloba bongo, azwaki elongo na Ye, Petelo,
    Yoane mpe Jake, mpe amataki na ngomba mpo na kokende kosambela.
  hns-NT: Ek hapta baad Jiesoe Petras, Johaanas aur Jaakobas ke leike pahaar par gail
    praatna kare.
  noa-E: Mag ich khapeen ãaur khʉʉnag amach daúa ich oopiju jaautarr khur seman ãbjö
    nʉm ee, durrsĩ gaai Ẽwandamag jëwaan mamua ich dʉ̈i phë arrjim aajem Pedro, Santiago
    maimua Juan.
  eng-EMTV: Now it came to pass, about eight days after these words, that He took
    Peter, John, and James and went up on the mountain to pray.
  mib-NT: Yūcuán na te nájnūhun nuū uná quɨvɨ̄ jeē ni cáhān yā jnūhun yáha, te ni
    caa ya ɨɨn yucu, cuacacān tahú yā. Te Pedro jiín Jacobo jiín Juan cuangoo de jíín
    yá.
  lif-NT2: खे़न् पाःन्‍निन् पाःत्तुबा ये़त्‍छि (८) ये़न् एगाङ् ये़सुरे़ पत्रुस, युहुन्‍ना
    नु याकुबे़न् तेॽरुसिआङ् कोःक्‍माओ थो तुवा चोःक्‍से़ पे॥
  xnj-xnj: Magono nane kuhuma Yesu peavajovili malovi genago, ndi Yesu akavatola Petili
    na Yohani na Yakobo kuhamba nawu kuchitumbi kumuyupa kwa Chapanga.
  mmx-mmx: Iesu ga vaase axap na levelinga, la melemu at lavanuan levenaleng gara
    volo, Iesu ga lam kaka ne Pita, ne Jon, la ne Jems eburu min. La diga urut uto
    vana at lakaana kusu dina ngising.
  cbr-NT: Usaquin aín 'unánmicë unicama catancëx ca mëcën achúshi 'imainun rabë́ 'imainun
    achúshi nëtësa 'icëbë aín 'unánmicë uni raíri ëbiani Pedrocëñun Juan, Jacobo,
    acamaíshi buani Jesús matánu Nucën Papa Diosbë banai cuancëxa.
  tee-NT: Pus tachi ixlhilakatsajin avilhchan ixtapasata acsni ix'ajunita ju lapanacni
    ju ani chivinti. Pus ju acsnich ju Jesús alact'asanilh ju Pitalu' chai ju Xivan
    chai ju Jacobo. Chai alact'a'alh' ju lakatam k'ai talhpa. Alh t'achivini' ju Dios.
  eng-LSV: And it came to pass, after these words, as it were eight days, that having
    taken Peter, and John, and James, He went up to the mountain to pray,
  cak-NT: Y c'o yan la'k jun semana ri' cuando ri Jesús tich'o'n chiquiwech ri winak,
    raja' xerucha' ri Pedro, ri Juan y ri Jacobo chi junan xbe quiq'uin parui' jun
    juyu' chi xberu'ona' orar.
  pah-NT: Aerẽ oito g̃werĩ okirirẽ Jesus'ga g̃a nderohoi ojupi Pedro'ga João'ga reheve
    Tiagova'ea reheve no. Jesus'ga g̃a nderohoi g̃a nderojiupia yvytyruhua rupi tanhi'ĩ
    ti ji Tupana'ga pe javo.
  sja-NT: Tomiamaa mãga jarada t'ẽepai, Jesús wãji ee nok'odee. Ichi ome ateeji Pedro,
    Santiago mãik'aapa Juan. Mama iru ɨt'aa t'ɨ̃maa beeji.
  xed-xed: Ta magay fitik tghas manda mnutani ta tsa gwaɗa ya, ka hlaftá Yesu ta i
    Piyer nda Yuhwana nda Yakubu, ka ŋlaghatá həŋ ta ghwá da maga duʼa.
  mks-NT: Ta tá na̱ya̱ha tátu̱hun u̱na̱ qui̱vi̱ na̱cachi Jesús ña̱ yóho xi̱hi̱n ná
    já na̱ndaa ji̱ní in yúcu̱ ña̱ ca̱ca̱ ta̱hví a̱ nu̱ Ndióxi̱. Ta ndáca táhan Pedro
    xi̱hi̱n Jacobo xi̱hi̱n Juan cua̱ha̱n na̱ xi̱hi̱n á.
  gfk-S: Iga hutate be na liman ma itul na bung menamur ta ikin ra nianga ma ne Jisas
    ga lamus Pita, Jon, ma ne Jemes tikai ma ie. Ma duhat ga hana utuma tike uladih
    ura sinsaring.
  bmu-bmu: Keu mi jiiga wehön 8:kö dop teköiga Jisösnöŋ Pitö, Jon aka Jeims eŋguaŋgita
    kunduŋe öŋgöba Anutu köuluköyök.
  dgz-dgz: Nop ame wani amba wam nani yamunaet nani yamu yampo ewap, Iesu God inap
    mup wapen menan apan Pita, Diemis ge Dion tambumo tunup da dot aen.
  eng-GNV: And it came to passe about an eyght dayes after those wordes, that he tooke
    Peter and Iohn, and Iames, and went vp into a mountaine to pray.
  zaa-NT: Xunu' ubitsa tì'ga bitola de ra Jesús ca tìtsa'ą' nna, guchi'e Pedrua nna
    Juáan nna Jacóbua nna huíe lo i'yaá huèni oración.
  eng-WEBSTER: And it came to pass, about eight days after these sayings, he took
    Peter, and John, and James, and went up upon a mountain to pray.
  guh-guh: 'Jesús petëpaejavanexa tajëvelia penayajunupaebicujinae, bejamatabëcuene
    ocho pamatacabibejecujinae, Jesús pijajivi, acueyabi ponëbeje, barëjunaya petsutojumabetsia.
    Barëjunaya mapamatabëxëyoje: Pedro, Santiago, Juan. Bajarapamatabëxëyo Jesús barëjunaya
    petsutojumabetsia pevajëtsinexa Diosojavabelia.'
  bon-bon: Yoo, pama eit bimu ingwe ca Yeesu liba peei mene jaajemepi, tabe Peteru,
    Yoane, Yakobu naabibine aacanänige podo cabu me irecu ätumutame.
  nhw-BL: Jesús quiijto ya ni huan hualchicueyi quinhuicac Juan, Jacobo huan Pedro
    huan tlejcoque ipan se tepetl para motlatlajtise.
  mgw-mgw: Paliikite lisu'ba lya nane bu'ka palongei go, Yesu aayi'i na Petili, Yoani
    na Yakobi mpaka kukitu'mbi', akwo aayi'i lu'ba Nnu'ngu'.
  swh-ONEN: Yapata siku nane baada ya Yesu kusema hayo, aliwachukua Petro, Yakobo
    na Yohana, akaenda nao mlimani kuomba.
  wbi-wbi: ye fifikile ifighono lekela kwooni kuhuma uYesu ijova amasio aghuo kuuti,
    avatoola palikimo nu mwene Peteli, uYohani nu Yakovo vakatogha kukidunda kukufunya.
  bba-bba: Ye u ɡɑri yi ɡeruɑ u kpɑ, yen sɔ̃ɔ nɔɔbɑ itɑse u Piɛɛ kɑ Yohɑnu kɑ Yɑkɔbu
    suɑ u yɔɔwɑ ɡuuru wɔllɔ u wɑ u kɑ kɑnɑru ko.
  eng-KJVCPB: And it came to pass about an eight days after these sayings, he took
    Peter and John and James, and went up into a mountain to pray.
  kgk-NT: Peteĩ semana rire mbohapy ogweraha gwupive Hesu. Pedro, João, Tiago ave
    ogweraha omondo hagwã onhe'ẽ Nhandejáry-pe. Ogwerojeupi yvyatyrusu-rehe heraha-vy.
  waj-waj: Yisuuva ii kua iyauvaa kiaa taika kiooduu yaaku saivai karasaidiri taaravooma
    suaivo taika kiooduu ivo Petorooso Yuvuaano Yakoopainna vitoo taapiivau yaaku
    varaanara viravai.
  cpy-cpy: Okanta awijaki 8 kitejeri, tonkaanaki Jesús ochempiki ramanyaa, ari itsipata-nakari
    Pedro, Jacobo eejatzi Juan.
  ekk-PKP: Umbes kaheksa päeva pärast sellest rääkimist võttis Jeesus Peetruse, Johannese
    ja Jaakobuse kaasa ning läks üles mäele palvetama.
  mpx-mpx: Yeisu baaba o i baunan enaa tabam lan eit i mowasi, tohago eton Pita, Diyon
    ge Yemesa i ahel alonau hi na hi ha oyaa, inoke i awanun.
  wbp-wbp: Ngaka-karilki jinta-jangka wiyiki-jangkarla, Jijajiji jirrnganja-jana yanu
    pirli-kirra kankarlarra marnkurrpaku kurdungurlu-patuku Piitaku manu Jamajiki
    manu Jaanuku. Yanu-jana jirrnganja yali-kirra yungurla wangkami Kaatuku.
  luo-luo: Kar ndalo ma dirom aboro bangʼ ka Yesu nosewacho mani, nokawo Petro gi
    Johana kod Jakobo kaachiel kode kendo negidhiyo malo ewi got mondo gilam.
  nhe-NT: Jesús quiijto ya ni huan hualchicuextic quinhuicac Juan, Jacobo huan Pedro
    huan tlejcoque ipan se tepetl para momaijtose.
  aii-aii: ܐܲܝܟ݂ ܬܡܵܢܝܵܐ ܝܵܘܡܵܢܹ̈ܐ ܡ̣ܢ ܒܵܬܪ ܐܲܢܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ، ܠܘܼܒܸܠܔ ܠܹܗ ܝܼܫܘܿܥ
    ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܠܝܲܥܩܘܿܒ݂ ܘܠܝܘܿܚܲܢܵܢ، ܘܐܣܝܼܩ ܠܹܗ ܠܛܘܼܪܵܐ ܠܨܲܠܘܼܝܹܐ ܨܠܘܿܬܵ‌ܐ.
  esk-NT: Akunniqsaaŋanikman Jesus-ŋum kayuŋiutiplugich Peter-lu, John-lu suli James
    mayuġniqsuq qimiġaamun agaayutyaqhuni.
  msb-msb: Mga walo ka adlaw pakatapos niya pagsabi sani, gin-agda ni Jesus sinda
    Pedro, Juan kag Santiago pagsagka sa bukid para magpangadyi.
  cpa-NT: Cónh¹ ja³jŋi¹ jmai³ jøng² hi² ca¹juúh² Jesús lah¹jøng², ca¹ŋó¹dsa ni³ máh²
    ja³dsa¹hlanh³dsa Diú¹³. Ca¹jian¹dsa Pedro, quianh¹³ Juan, quianh¹³ Jacobo.
  dso-dso: ଜିସୁ ଏ ସବୁ କଇ ପାକାପାକି ଆଟ୍‍ଦିନ୍‌ ଗାଲାପଚେ, ଜଅନ୍‌, ପିତର୍‌ ଆରି ଜାକୁବର୍‌ ସଙ୍ଗ୍‌
    ପାର୍‌ତନା କର୍‌ବାକେ ପର୍‌ବତ୍‌ ଉପ୍‌ରେ ଗାଲା ।
  meu-meu: Ini hereva e ore murinai, dina taurahani vada ela, ia ese Petro bona Ioane
    bona lakobo e abidia hidi, ororo ai e hakaudia dara ḡuriḡuri totona.
  yva-NT: Masyote kaumandeij akato, Yesus po Petrusa pe Yakobusa pe Yohanesa pe mauga
    ti usea no unate inta rai indamu ube sambayambe.
  dgc-dgc: Nadid, kélipas na manga walu a aldew, éy kinuyog ni Jesus de Pedro, sakay
    ti Juan, sakay ti Santiago. Ey inumange side to melangkaw a buked, a manalangin.
  zpm-NT: Goca maase xon ngbidz, güey Jesús tib guic gui gza me Pedr, Jacob ni Juan;
    laa me zie ga ziezodiidznie me Dios.
  hix-NT: Àro wyaro nekarymay hatà, Txesusu, toto komo wya. Taa. 8 me enmahàtxhe hana
    toy ha, àhà ymo hona. Petru yarày hatà. Xowaw xarha yarày hatà. Txaku xarha yarày
    hatà. Nyamoro marma yarày hatà. Àhà ymo yawnuhtxownà hatà. Khoryenkom yakoro àrwonàmso
    toy hatà, Txesusu.
  sim-sim: Jisas mashi oson or sawerakoho niri 8-pela li ishirik Pita, Jon, Jems,
    karem or laha Avui Wasilakan or sawekurik telembak limu lawura.
  npi-ULB: लगभग आठ दिनपछि येशूले उहाँसँग प्रार्थना गर्न पत्रुस, यूहन्‍ना र याकूबलाई
    सँगै लिएर जाँदा यी कुराहरू भन्‍नुभएको थियो ।
  cgc-cgc: Paglambay ta mga wallo na adlaw alin ta pag-ambal Jesus parti ta mga ittaw
    na liag na danen isya man ta iya na mga tinudluan, pakuyog din danen an Pedro,
    Juan daw Santiago na magtukad naan ta isya na bukid aged mangamuyo.
  tim-tim: Yesuŋe den hain dâm makyeŋgimbo hilâm 8 mon bo akto Anutu olop den akberâm
    Petoro, Yohane, Yakobo, meyekto gimbâŋe siân âgâyi.
  yor-yor: Ó sì ṣe bí ìwọ̀n ọjọ́ mẹ́jọ lẹ́yìn ọ̀rọ̀ wọ̀nyí, ó mú Peteru àti Johanu
    àti Jakọbu, ó gun orí òkè lọ láti lọ gbàdúrà.
  wos-wos: Nukwa angé tamba yétiyéti angé tamba yétiyéti maki yindéka hukémbu nukwa
    nak dé Jisas Pita, Jon, Jemsré akwi hura dé némburé wari, God wali hundi bulénjoka.
  emp-NTPO: Mãwã jarad̶acarea ocho ewari b̶ʌd̶e Jesura eyad̶e ʌ̃taa Ãcõrẽa iwid̶id̶e
    wãsia. Pedroda, Juaʌ̃da, Santiago sid̶a edesia.
  eng-F35: Now about eight days after these words, it happened that He took along
    Peter and John and James and went up on the mountain to pray.
  ind-ind: Kira-kira seminggu sesudah Yesus berbicara tentang hal-hal itu, Dia mengajak
    Petrus, Yohanes, dan Yakobus naik ke atas gunung untuk berdoa.
  pes-OPCB: حدود هشت روز پس از این سخنان، عیسی پطرس و یعقوب و یوحنا را برداشت و بر
    فراز کوهی برآمد تا دعا کند.
  mpt-mpt: Yesuse weng olo aleyem denea bia amo 8 blimanoa e beten kemang genea Fita
    esa Yon esa Yems esa i dleb utnea amgolim ut beten kebea
  ssx-ssx: Yesuma꞉ dupiki pi laa pula homekemanu paeyeketa꞉ yeni puluekema꞉ pote ma꞉nda꞉
    pa꞉ta꞉ peekeme. Ipikana꞉ma꞉ta꞉ Pida Dioni Dia꞉mesi hatuku opa꞉liaemekeme.
  mkl-mkl: Iyi Jesu í fɔ ideu í tɑ̃, iyi í ce zɑkɑi ɑjɔ mɛɛjɔ ŋɔi í kpe Piɛɛ do Zɑ̃ɑ
    do Zɑɑki ɑ̀ koo ɑ̀ ɡũ ɑntɑi iri kutɑ nlɑ ɡɔ ku bɑ ku ce kutɔɔ.
  gaq-gaq: ଆକେନ୍ ଗଟେକ୍ନେ ପାକା ପାକି ମୁଇଙ୍ଗ୍ ସାନ୍ତା ମେସୁଆ ଇଡ଼ିଙ୍ଗ୍ ମେଁ ପିତର୍ ଜହନ୍‌ ଆରି
    ଜାକୁବ୍‌କେ ସଙ୍ଗେ ଡୁଙ୍ଗ୍‍ ୱେଚେ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ନେସା କଣ୍ଡା ଆଡ଼ାତ୍ରା ୱେଗେ ।
  gof-RNT: Yesuusi he oda odin, hosppun gallasappe guye Phexiroosa, Yayqoobanne Yohaannisa
    baara ekkidi woossanaw deriya bolla keyis.
  unx-unx: ଆଡଃ ନେ କାଜିରେୟାଃ ଇରାଲିୟା ମାହାଁ ତାୟମ୍‌ତେ ୟୀଶୁ ପାତ୍‌ରାସ୍‌, ଯୋହାନ୍‌ ଆଡଃ ଯାକୁବ୍‌
    ତେକକେ ଆୟାଃଲଃ ଇଦିକେଦ୍‌ତେ ବିନ୍ତିନାଙ୍ଗ୍‌ ବୁରୁତେ ରାକାବ୍‌ୟାନାଏ ।
  gah-gah: Izesú ámina gakó lo kemeake, gamena 8-ía nenéminoko oko vokago, Pitani
    Zonini Zemusini kelémake agokaú Ómasiloka linogo itimó.
  lcm-lcm: Au, kala liu tapai a limaletul a taun e mung i keve mengen suke, na kala
    songo le na Petero na Ioanes na Iakovo na kala pasal ve ritol alak kuli mulang
    asi kana an sokotuk.
  aer-aer: Kele week anyente-iperre, Jesus atyewe urrpetye ikwerenhe areye-akerte
    Peter-arlke, James-arlke, John-arlke yanhe areye-akerte apwerte akertne-werne
    alheke. Re itneke-akerte alhemele yanhe ikwerele itne anemele Jesus-arle Ngkarteke
    angketyenhenge.
  qvc-NT: Uchu diyas pasaptinch'i, Jisusqa Pidruta, Jakubuta, Jwanda apashpa, rirqan
    suq atun lumapa sawanman, Dyusman mañakuq.
  tgl-ULB: At nangyari, pagkalipas ng mga walong araw pagkatapos sabihin ni Jesus
    ang mga salitang ito, dinala niya sina Pedro, Juan, at Santiago, at umakyat ng
    bundok upang manalangin.
  cbs-NT: Janua janchashina 8 día xaba kasmai jatida kaya Pedro inun Santiago inun
    Juan Jesúsun jatu iyui kai Diosbe janchanun ika kakin mati keyatapajaida jatube
    mapeketan
  xtm-NTPP: Nuu una kii ja ni ka'an ya sukan ma, Jesús ma, ni ja'an ya in yuku, ja
    kakan‑ta'vi ya nuu Su'si ma, te ka ndikin ña'a Pedro ma, ji'in Santiago ma, ji'in
    Juan ma.
  nnq-nnq: Ikiba lichoba lya nane kuboka pa kulenga genia, Yesu ngabatolanga Petulo
    na Yohana na Yakobo kunani ja kukitombi kugongalela.
  bao-NT: Atere cʉ̃ ca ĩiricaro jiro, jĩcã amo peti, ape amore itiaga penituaro ca
    niiri rʉmʉri ca nii waaro, ʉ̃tãgʉpʉ juu buegʉ waagʉ, Pedro, Santiago, Juan jãare
    bapa cʉti waaupi Jesús.
  san-ORI: ଏତଦାଖ୍ୟାନକଥନାତ୍ ପରଂ ପ୍ରାଯେଣାଷ୍ଟସୁ ଦିନେଷୁ ଗତେଷୁ ସ ପିତରଂ ଯୋହନଂ ଯାକୂବଞ୍ଚ ଗୃହୀତ୍ୱା
    ପ୍ରାର୍ଥଯିତୁଂ ପର୍ୱ୍ୱତମେକଂ ସମାରୁରୋହ|
  rmn-rmn: Накхло паш ко охто дес пал адалэ зборэндэ. О Исус лиляс Пэса э Пётарэс,
    э Иоаннес тай э Яковес, ваздиняспэс опрэ горас, тэ зборизэл э Дэвлэса.
