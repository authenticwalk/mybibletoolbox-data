  pib-NT: Wane rixatka. Rali chinretokanuta. Wanepnute yokgipgogne giknoginitka, ranikna
    Petro ga wa Gwa ga wa Santiyako. Magka kanikna, ragjigognetapa.
  wiv-wiv: Dama 8 muri na polea kua a Iesus e tania, ia pelea a Pita, a Jon mai a
    Jems, dia kene vori kara potuna katiu dia kata lotu.
  reg-reg: Jejile jalabhao nsiku munana amalile okwaika emisango ejo, nagega Petro,
    Yoana na Yakobo. Nibhalinya muchima okusabhwa.
  mlh-mlh: Buŋo oi yajime una 8 ore so tariko Yesuji Pita, Jon eru Jeims oga yaberu
    tukuo roperu Anutu oŋga wosi eteya.
  gof-ENT: ዬሱሲ ሄ ኦዳ ኦዲን፥ ሆስፑን ጋላሳፔ ጉዬ ጴፂሮሳ፥ ያይቆባኔ ዮሃኒሳ ባራ ኤኪዲ ዎሳናው ዴሪያ ቦላ ኬዪስ።
  aau-aau: Jisas hiykwe ok somokwe papo lohruw-a lowpway. Sawk eypok enekwei iha sirom,
    mu nareysyar pruw non so meyki hokwe, hiykwe Pita o, Jon o, Jems o, hme huonok
    nok, mnuw mon hiy-ie, God se mesopok e.
  tvk-tvk: Melele xa melengien tol e he sav (8) mei mitavi xa Iesu tehit kil holesok
    xil ak mi moletin nan xil, xi be nesao e vathu tei tengan vasis, e nggur Pita,
    Sion e Temis latnggusili.
  prf-NT: Kállipas nen sasimba káttapos na a kagiyán i bagayid a hidi iyád ay summangkay
    ti Jesus ten bukid tánni magdasal. Ingkuyug na de Pedro, Juan sakay ti Santiago.
  auy-auy: Ísu simátimena afakaumboé-noꞌwaanaꞌi miyáumai waéna Pítaane Yónine Yémísine
    tíꞌmaena inaimó síndasafena omápaꞌa iména
  tbg-tbg: Ihuva vi uvara tiva nimi taiqa kero vohaa uiki varakero viva Pitaaravata,
    Ioniravata, Iemiravata, vinavukaqai ntita varero Kotira aarareva aiqinaqaa oru
    vura.
  hub-NT: Nuna ashimak ocho tsawan pujus, nina unuinatairi Pedron, Jacobon, nina yachi
    Juanjai juki, nitajai iruunar Yuusan aujsattsa nain wakauwaiti.
  hmo-hmo: Inai hereva idia ore murinai, dina 8 idia lao vadaeni, Iesu ese Petero
    bona Ioane bona Iamesi ia abia hidi, ororo dekenai idia ia hakaua daekau, guriguri
    totona.
  big-big: Pilik yeiya logo Sonda nara keya wok nak miza logo waleleige Yisugu Pita
    keya Yowan keya Jems iza logo pi kiling paka lewakpekke waberek miziweki kambela.
  gux-G: Dana niini puoli po, k Jesu tugi Piel, San, yen Sak, k bi doni li juali k
    ba jaandi.
  cnl-NT: Ma²ca¹tɨ́³ co̱o̱³ jñé²³ jmɨ́ɨ² 'e³ la²³ ca²³jua'³ la'³ Jesús, ca²³jén²³
    Peen²³² quia̱'² Juan quia̱'² Jacobo. Ŋóo² yʉʉ'³¹ mo'³ 'e³ jua'³ rɨ²³lʉ́²³ quia̱'²
    Dios.
  zar-NT: Cateʼ bizáʼa xunuʼ gubidza gudödi bëʼë Jesús yuguʼ didzaʼ ni, níʼirö guchë́ʼë
    Pedro, en Juan, en Jacobo, ateʼ gurenëʼ tu lu guíʼadoʼ, ga naʼ bulidzëʼ Dios.
  kde-kde: Bada ya maduva nane kutandikila liduva lyanatangwele malove anelo, Yesu
    nkuntwala Petulo na Yohana na Yakobo, nkuhwena navo kulichinga unayuwa.
  ata-ata: Ioxe, Iesu muvikalaneꞌi aloxo ne mukalu, io loxo voxo taꞌuve mo muxatele
    tatalu mukalu, la Anu munoꞌa Pita ilou Ioanesi mo Iakovo. La iloꞌa mitelai no
    laxaꞌilu vile teitexi sou ilinga ulai noxou Lataua.
  qvw-NT: Pusä muyunnuy cay nishancunaca pasäluptinmi Pedrocta, Jacobocta, Juantawan
    puśhaculcul Jesus chunyä ulup puntanman ishpila Diosta mañacü.
  nfa-nfa: Èle aru lodꞌo, ka Yesus nèti Petrus, Yohanis dènge Yakobis, lasi caꞌe asa
    ledhe èci, ho neo sabajꞌa.
  tnp-tnp: Nian Iesu təməghati rəkɨs, iuəkɨr o nəfakiən kətiəh, kəni Iesu təmit Pitə,
    mɨne Jon, mɨne Jemɨs kəməhuvən əpəha ilɨs e nɨtəuət məmə in otəfaki.
  urd-urd: फिर इन बातों के कोई आठ रोज़ बाद ऐसा हुआ, कि वो पतरस और यूहन्ना और या'क़ूब
    को साथ लेकर पहाड़ पर दुआ करने गया।
  hot-hot: Ma Yisu hanaŋ abô êŋ yôv ma wak baheŋvi ba lahavulô hale ba hi. Ma Yisu
    hathak dumlolê te ba hi ek eteŋ mek ma hawa Pita lo Jems ma Jon iviŋ yani.
  mqj-NT: Umbai karuai allona mangkanna untula' pepatudu iatoo, umbawaimi Petrus,
    Yohanes anna Yakobus Puang Yesus langngan tanete lao ma'sambayang.
  rus-SYN: После сих слов, дней через восемь, взяв Петра, Иоанна и Иакова, взошел
    Он на гору помолиться.
  mbh-mbh: Ma Jisas i oma riong aken, lama nang or limme i vus, ma i wola a Pita,
    Jems na Jon ma o esa a tete polemi la, mo aro o nong nge.
  bdd-bdd: Gwaeyedi bewa sigumwala ma gide wiki ꞌaigeda mulina, Pita ta Yoni ta wete
    Yemesa Yesu ꞌitoediya, ma mahetenao sihaneya ꞌaigeda ꞌoya ꞌoina sabi ꞌahwanoi
    Yehoba ꞌoina.
  cbt-NTPO: Posa tahuëri quëran Quisoso motopiquë pa'nin. Pitro, Coansha, Santiaco,
    inapitaráchin quëparahuaton, Yosë nontacaso marë' pa'nin.
  rmy-SERVI: Кала проджиля пашэ охто дивэ, Исусо лиля Пэґа Пётро, Иаково тай Иоанно
    и джиля пэ плай тэ мангэпэ.
  srn-NT: Aiti dei so baka di Yesus taki den sani disi, A teki Petrus, Yohanes nanga
    Yakobus go na tapu wan bergi fu go begi.
  cta-NT: Nu loꞌo cua nduꞌu scua snuꞌ tsa̱ tya loꞌo nchcuiꞌ Jesús chaꞌ biꞌ, liꞌ ndyacuí̱
    yu sca caꞌya chaꞌ chcuiꞌ yu loꞌo ycuiꞌ Ndyosi; ndyaa loꞌo yu jiꞌi̱ Pedro loꞌo
    Jacobo loꞌo Juan.
  bqc-SIM: Yã́ bee oa gbɛa, a gↄↄ la taawa ↄ̃ à Piɛɛ ń Zãao ń Zaakio sɛ̀ dɛ̀dɛńnↄ
    gbɛ̀sĩsĩ musu wabikɛi.
  tcz-CHONGTHU: Niget hamkhat jouvin Yeshuan Peter, John, le James hocheng hi molchung
    khat'ah taodingin apuitouve.
  mar-mar: आणि या गोष्टी सांगितल्यानंतर सुमारे आठ दिवसानी असे झाले की, पेत्र व योहान
    व याकोब यांना बरोबर घेऊन तो प्रार्थना करायला डोंगरावर गेला.
  snp-snp: Ena Yesukafo kawa logimi fuli loito neto ya fo kamena eiti (8) utaito yalo
    Goti loumunae, loto Pitale, Yonile, Yemusile gilimito mowalo idaiye.
  isl-isl: Viku síðar tók Jesús þá Pétur, Jakob og Jóhannes með sér og fór upp á fjallið
    til að biðjast fyrir.
  spy-NT: 'Nto yu kābēk ꞉bēsyōōsyēk chēē māchē kuyitē sisiit kukāmwooy ꞉Yēēsu ng''aleechaa,
    kukuur rubiikyii sōmōk: Bētērō, Yoowaana ākoo Yāākōbō. Kuwēēto keey rubiichoo
    ākoy tulwēēt ake barak wokusaay.'
  xnn-xnn: Nallos nan waay esay domingo dat ayagan Jesus da Pedro, Juan ya si Santiago
    et omeyda menlowalo isnan bilig.
  mwe-mwe: Gakaishileje mobha nane, bhakabheleketeje genego a Yeshu gubhaatolilenje
    a Petili, a Yowana na a Yakobho, gubhalongenenabhonji kushitumbi kukwaajuga a
    Nnungu.
  tte-tte: Yeisu walone bwaite iwalowen nuwana kaliyate eit (8) imwawasi kabo tobenaliyao
    yoli yaiyona ikalaili Pita, Yoni yo Yemesa mekanakavao silau sikawasae koya mena
    sabi kawanoi.
  tcs-tcs: Orait nau. Eit dei apta, Zizas bin teke Pita, Zon, ane Zemes go antap maunten
    po prea.
  hlt-THB: Ve ak awi ak kqawn coeng ak kqeet nyn awh, Jesu ing Piter, Johan ingkaw
    Jakob ce khy nawh tlang na cykcah aham van pyi khqi hy.
  soq-soq: Iesu asisulala epe diamone ene wandio wiki dea rua dialeidio me Pita, Ion
    ita Iems os banlamone raupari baiwa wadiwa odane antoiena.
  qub-qub: Chaypita pusaj junajtanönaga puntaman Jesús aywaran Tayta Diosta mañacunanpaj.
    Chayman aywar pusharan Pedruta, Juanta, Santiaguta.
  att-att: Á pappasá na tangaligguán sù pagubobuk ni Apu Kesu karannian, inipulù ni
    Apu Kesu di Eduru kári Kuan kâ Ime sù ánge na ta puddul tapè makimállà tán.
  bki-bki: Iorou ka bogo na napano Yesu berenio iliano nalo na, titai jibe ka sude
    takurano barlaka bereio ruei, naruei naio buru Pitere, Jone, a Yemesi, nalo veri
    abavin ea burusuku tai, napano jidom rivolkouo.
  bqp-bqp: Yã pì onaa gbɛra à kà azuma do taka bà, akũ à Pita kũ Yuhanao kũ Yamisio
    sɛ̀ à dìdi kũńwo kpia de à adua kɛ.
  mcp-mcp: Í á ka zə bə, Yésus mə́ shîn lás lə́sʉ́ nɨ, mwɔ̂w mə́ mú cɔ̧́ je bə mwɔɔmb,
    nyə á ŋwa Pyɛ̂r nə Yuánɛs nə Zhâk. Bə́nɔ́ŋ bwə́ mú bád mbʉ́ŋʉ́d gwɔ̂w kə jəgʉla
    nə Zɛmbî.
  hat-hat: Wit jou konsa, apre li te fin di pawòl sa yo, Jezi pran Pyè, Jan ak Jak.
    Li moute sou yon mòn pou li al lapriyè.
  npl-NT: Kemi chikweyi tonati satepa, Jesús oyá kan se tepetl omotiotsajtsilito iwa
    okiwík n Pedro, Jacobo iwa n Juan.
  bgg-bgg: Damiley pha idoh shii ai è jithek yao, Isu è Phithar, nane Jon, chiih-è
    Jems shii ai è noh srane phiingduii lakhung hà sia pha wuii dun.
  eng-TCENT: About eight days after he had spoken these words, he took Peter, John,
    and James, and went up on a mountain to pray.
  eng-BSB: About eight days after Jesus had said these things, He took with Him Peter,
    John, and James, and went up on a mountain to pray.
  cpu-NT: Okanta avisake 8 kitaite, tonkaanake Jesús otzishiki iriñaañaate, ari itsipatanakari
    Pedro, Jacobo ipoña Juan.
  san-ASM: এতদাখ্যানকথনাৎ পৰং প্ৰাযেণাষ্টসু দিনেষু গতেষু স পিতৰং যোহনং যাকূবঞ্চ গৃহীৎৱা
    প্ৰাৰ্থযিতুং পৰ্ৱ্ৱতমেকং সমাৰুৰোহ|
  tac-NT: Ye ra'íchali ruisá, osánó rawé kachi nerágirigá a'kinana, Esusi simile bilénami
    re'pá rabó Onorúgame 'yuga ra'ichamia alué bakiá rió 'yuga, Pegro, Santiago, 'lige
    Juani.
  eng-WEBPB: About eight days after these sayings, he took with him Peter, John, and
    James, and went up onto the mountain to pray.
  gfk-H: Ga huteta bia na liman ma itul a bung namur ta iakan ra nianga ma Iesu ga
    lam Pita, Ioanes, ma ne Jemes tikai ma ia. Ma dal ga haan uram tiga uladih wara
    sinsaring.
  viv-viv: Mena gahegahe Yesu giyakahina be aiyeta eita amine himiyami tu Yesu Fita
    Yoni Yemesa ginauwedi be oyeya gilakavedi, higa wesedei ginaveꞋoꞋola faꞋina.
  yao-yao: Galiji moŵa nane paŵamasile kuŵecheta gelego, Che Yesu ŵaajigele che Petulo
    ni che Yohana ni che Yakobo, ŵakwesile nawo pa chitumbi kukupopela.
  tgp-tgp: Ale korong rani mo limaravtolu mo vano moiso hin la nona retireti atu,
    Iesu mo lavi Peter, John peresi James la sahe aulu na vutivuti mata usiusi.
  auc-NT: Mänömaïnö ante apæ̈nedingä inte Itota adoque Wængonguï itædë go ate Wængonguï
    ingante apæ̈necæte ante æidinque Pegodo ingante Wäö tönö Tantiago ïnate mänimpodäni
    ïnänite änanquidi ænte mæ̈icä æidänitapa.
  kbc-NT: Niɡ̶idiaaɡ̶idi ejinaɡ̶a ixomaɡ̶atedice oito nokododi me yeloɡ̶odi Jesus
    niɡ̶ijoa lotaɡ̶a, odaa ja yadeegi me lixigaɡ̶awepodi Pedro, João, ijaa Tiago.
    Odaa ja dalaɡ̶atetedibigimece aca wetiɡ̶a ane leegitibigimece, igo me yotaɡ̶aneɡ̶e
    Aneotedoɡ̶oji.
  bmh-bmh: Yesus go ze unum gonugau tapaimaraneu dudu awar aimai, gil gugen mazicina,
    go nug Pita, Zon, Zems abai ereg imarai, em manam wag Uwait aurabun siemen.
  ctu-BL: Che' bʌ tsa' ñumi che' bajche' waxʌcp'ejl q'uin che' ajlemix jini t'an,
    Jesús tsi' pʌyʌ majlel Pedro yic'ot Juan yic'ot Jacobo. Tsa' letsi majlel yic'otob
    ti wits cha'an mi' pejcan Dios.
  meq-meq: Ma dəba i bazlam ŋgay niye a tsik aye a ndza məhəne tsamahkar na, a zalay
    a Piyer, a Yuhana, ada a Yakuba, ti ye tə tsal a mahəmba. Ti ye a ɗəma na, mata
    ɗuwule me.
  noa-H: Mag hich k'apeen hãaur k'ʌʌnag hamach daúa hich hoopiju jaautarr k'ur seman
    hãbjö nʌm hee, durrsĩ gaai Hẽwandamag jëwaan mamua hich dʌ̈i p'ë harrjim haajem
    Pedro, Santiago maimua Juan.
  alp-NT: Eleki kasuke miku ului bei Yesuse Iatetuke peneka, Yesuse Ikeri Petruse,
    Yohanese kai Yakobuse kena telusi keu kaiNi lolete ulate leke kotie loko Alla.
  san-VEL: etadaakhyaanakathanaat para.m praaye.naa.s.tasu dine.su gate.su sa pitara.m
    yohana.m yaakuuba nca g.rhiitvaa praarthayitu.m parvvatameka.m samaaruroha|
  kbq-kbq: Anagema Jisasima huteno, 8'a zagegnanaza evutegeno, Pitama, Jonima, Jemisima,
    huno zamavarege'za, agonarega nunamu hunaku vu'naze.
  kbh-kbh: 'Mënts̈á tojanopasá: Chca palabrënga tojanoyebuambá chents̈ana posuftaytese,
    Jesús tojë́ftsanëbiats̈e Pedro, Santiago y Juan, y canÿe tjoye tojántsjua, Bëngbe
    Bëtsáftaca jencuéntama.'
  ron-LSB: La vreo opt zile după aceste cuvinte, a luat cu Sine pe Petru, pe Ioan
    și pe Iacov și s-a suit pe munte să se roage.
  pon-pon: A kadekadeo murin pon walu pon murin majan pukat i ap ukada Petruj, o Ioanej,
    o Jakopuj kotidala pon nana o pwen laolao.
  nhe-BL: Jesús quiijto ya ni huan hualchicuextic quinhuicac Juan, Jacobo huan Pedro
    huan tlejcoque ipan se tepetl para momaijtose.
  sps-sps: Voun jian nainy te tsue fakap iny Yan foka to aya, Jisas mei rato ere Pita,
    ai Jon me Jemis tana tobeer a tou faakats.
  wnc-wnc: Jesuta wamu waaknga yakenga masande tapduu katau kuut musa kautdu gweaat
    gwenduat kawa sandewana Pitaat Jonkat gatu Jems nganggan pake tawanu dakatune
    tumuk wam yawikge natake yanipakopbut.
  bus-bus: Yã pì ona gbɛra à kà azuma do taka, ben à Pita kↄ̃n Yohanao kↄ̃n Yemisio
    sɛ̀ à dìńyo kpiiia lɛ à adua kɛ.
  gub-BL: Na'e 7 'ar pawire oho Zezuz ywytyr rehe Tupàn pe uze'eg pà a'e kury. Weraha
    na'iruz wemimu'e uzeupi wà no. Pet, Zuàw, Xiak.
  imo-imo: Jisasini aku tepa nimbelie altopa koro te omba purumu wali yuni Pita kame,
    Jems kame, Jon kame, eno lipe meli Gote kinye ungu nembo nimbelie mulu kembona
    ola purumu.
  boj-boj: Yesus a anjam degsi marsiq koboonaqa bati 8 onaqa a Qotei pailyqa marsiqa
    Pita na Jon na Jems na naŋgi qalub joqsiqa koba na manaq oqeb.
  ulk-ulk: Able piripiri mokakalam 8 gerger barukdarda ge Iesude able lu daratautlare,
    ege Peteru, Zone a Zemis naisidare paserem ogidare erkepasamem.
  eng-DRA: And it came to pass about eight days after these words, that he took Peter,
    and James, and John, and went up into a mountain to pray.
  knf-knf: Ŋnuur bakreŋ ŋaya pţëp wi Yeŧu aţupnuŋ uko waŋ, kë aşë jej bi Ŧimoŋ Piyeer
    na *Yowan na *Yakob aya na baka du pnkuŋ pweek pa baya bañehan Naşibaţi.
  san-KHM: ឯតទាខ្យានកថនាត៑ បរំ ប្រាយេណាឞ្ដសុ ទិនេឞុ គតេឞុ ស បិតរំ យោហនំ យាកូពញ្ច គ្ឫហីត្វា
    ប្រាត៌្ហយិតុំ បវ៌្វតមេកំ សមារុរោហ។
  arn-NT: Fey dew rupalu pura antü tüfachi nütramkan, Jesus pürapuy kiñe wingkul mew
    tañi ngillatumeael. Kompañyeeyew ta Pedro, Santiaw ka Juan.
  zas-NT: Chi gudëd cost xhujn dxej ni gunee Jesús diidx guin ree, wejman persi gurejdx
    gunabaman Dios tijb guijc guiaꞌ, binëman Bëd con Waj con Jacob.
  ken-NT: Yesu ánáŋá nɔ́kɔ́ bɛrɛm mɛnyɨŋ ɛbhɛn, bɛrɔŋ mbɔ manywɔp ánɛn, asɔt Píta,
    nɛ Jɔ̌n, nɛ Jems akó amfǎy njiɛ nɛ bhɔ ndu mɛnɨkmʉɛt.
