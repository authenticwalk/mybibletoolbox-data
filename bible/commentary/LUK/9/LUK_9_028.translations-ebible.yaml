  ory-ory: ଏହି ସମସ୍ତ ଘଟଣାର ପ୍ରାୟ ଆଠ ଦିନ ପରେ ସେ ପିତର, ଯୋହନ ଓ ଯାକୁବଙ୍କୁ ସାଙ୍ଗରେ ନେଇ
