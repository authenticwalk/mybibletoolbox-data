verse: LUK.009.023
translations:
  kpx-kpx: Iesuu namigevei avoe, “La oleu daiti tiho vaniege au lako au isivi va halei
    au vatehani maleveve ke huhu haleito vani bahata di ehomagei.
  okv-H: embo tapa ta degi ke einge ena, “embo amuna na ambo ambo asi uje aisuja amo
    amita ujeje tapa toto amita ji atahu bouka avo koho ta tembeto iji mahainge na
    ambo ambo aisuja
  tbo-tbo: Ma i baha a hewahewali ugolihi i pa, ‘Inapa lawa awai nugonugona ina wotagou
    yaka a luyagohana ina palihaleya. Ma anani take iyeta emosi po emosi ina awali
    ma ina wotagou.
  mal-C: 'അതിനുശേഷം തന്നെ കേട്ടുകൊണ്ടിരുന്ന എല്ലാവരോടുമായി അദ്ദേഹം ഇങ്ങനെ പറഞ്ഞു:
    “ഒരാൾ എന്റെ ശിഷ്യനാകാൻ ഇച്ഛിക്കുന്നെങ്കിൽ അയാൾ സ്വയം ത്യജിച്ച് തന്റെ ക്രൂശ് എടുത്തുകൊണ്ട്
    അനുദിനം എന്നെ അനുഗമിക്കട്ടെ.'
  grc-SR: Ἔλεγεν δὲ πρὸς πάντας, Εἴ τις θέλει ὀπίσω μου ⸂ἐλθεῖν,⸃ ⸂2ἀπαρνησάσθω⸃ ἑαυτόν,
    καὶ ἀράτω τὸν σταυρὸν αὐτοῦ, ⸆ καὶ ἀκολουθείτω μοι.
  bgc-bgc: उसनै सारया तै कह्या, “जो कोए मेरै मेरा चेल्ला बणणा चाहवै, वो अपणी ए इच्छा
    पूरी ना करै बल्के हरेक दिन अपणे दुखां का क्रूस ठाकै, मेरै पाच्छै हो लेवै।
  khz-khz: Iesu na ira maparara evaikilarato, netiwato, “Pene talima ta au muliku
    ai pene laka netina genai, ia matotauna pene vetugamagi-piatoga, gena satauro
    pene vuaa toma mapararai, au muliku ai pene laka.
  deu-TKW: 'Er sagte aber zu allen: will jemand mir nachgehen, der verleugne sich
    selbst, nehme sein Kreuz auf täglich und folge mir.'
  zsr-NT: 'Gudxëꞌ caꞌ yúguꞌtëꞌ: ―Chquiꞌ rëꞌnnëꞌ bönniꞌ tëꞌë nedaꞌ, ral‑laꞌ uzóëꞌ tslaꞌl
    le naqui queëꞌ len gaquëꞌ ca bönniꞌ zijëꞌ zajtë́ꞌë lëꞌi yag cruz, atiꞌ niꞌr gac
    tëꞌë nedaꞌ.'
  lin-lin: 'Bongo Yesu alobaki na bango nyonso : — Moto nyonso oyo alingi kolanda
    Ngai asengeli komiboya, kokamata ekulusu na ye mokolo na mokolo mpe kolanda Ngai.'
  hns-NT: 'Aur oe sab se bolies kie: „Djab koi hamaar saath maangie aawe, tab oke
    na tjaahie apane ke sotje ke, bakie rodj hamaar sanghe aapan doekh oethaawe ke
    aur hamaar rasta par tjale ke.'
  noa-E: Maimua thumaam khʉʉnag eerpa eerpanaa, —Chadcha pãrau mʉ iek pãach thãraucha
    ʉ̈kha nʉm khai, magan mua nem waupi jaau chirʉm appaita waubat ajim anʉm, “Mʉchdëuta
    khap chirʉm mʉchdëu nem wauju” a iekhaba. Mʉ gaaimua chikhamnau pãach dau aphʉʉ
    thõoju khĩirjuwia khãijã magʉm igba, waragta ʉ̈khanaat.
  eng-EMTV: Then He said to them all, “If anyone desires to come after Me, let him
    deny himself, and take up his cross, and follow Me.
  mib-NT: 'Yūcuán na te ni cahān yā jiín ndɨhɨ de: Na‑ni ñayuu núu cúní i condiquīn
    i ruhū, na cásɨ i jeē cuní maá i, te na cóndiquīn i ruhū tāca quɨ́vɨ̄, te cuāha
    i jnūhun ndoho i jnūndóho jeē sɨquɨ́ rī, vēsú na cúū i.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ याम्‍मो मे़त्तुसि, “आत्तिल्‍ले़ इङ्‌गाॽ तिम्‍मा निङ्‌वाॽ
    चोगुॽ, हाराॽ खे़ल्‍ले़ इङ्‌गाॽरक् चाङ्‌थुङुङ् के़लॽबा कुनिङ्‌वाॽइन्‌से़रुआङ् थिक्‌याःन्‍धक्
    सिलाम्‍साक्‍मा कुसिङ्‌ङिन् पक्‍खुआङ् इङ्‌गाॽ तिम्‍माररो॥
  xnj-xnj: Ndi akavajovela vandu voha, “Mundu yoyoha yula mweigana kunilanda na ajibelayi
    hoti mwene agega msalaba waki magono goha anilandayi.
  mmx-mmx: La neni ga lok ti mo limixin axap, “Mo do tara i vara i do na emu minia,
    neni na domampe lorooro axap teren, la na gagas li i xusu nap kip losongsongot
    at levenaleng axap, la na mumu asu ba ia.
  cbr-NT: 'Usa ''ain ca anu ''icë unicama Jesusan ësaquin cacëxa: —Uix cara ''ën uni
    ''iisa tania an ca a ''ai bamanuxunbi ''ëmi catamëti quicë bana ënquinma ''ati
    ''icën.'
  tee-NT: 'Chai astan ju Jesús ajuni ixchux''an ju anch ixtavilanalh: ―Ni xamati''
    quilapanac jumputun pus jantu lai catinavi ixk''achat is''akstu. Chai chux tuncujun
    cach''ixlh ju mak''alhk''ajnat ju ca''alina'' va ixlaca''atalh ni quilhilaca''anta
    ju quit''in. Chai va tachi aquinch''ak''ok''alh.'
  eng-LSV: And He said to all, “If anyone wills to come after Me, let him disown himself,
    and take up his cross daily, and follow Me;
  cak-NT: 'Y c''ajari'', chique conojel xu''ij-wi: Xa c''o jun nrojo'' yirutzeklebej,
    man tupokonaj-ri'' nu''on sufrir, xa can tu''ona'' anche''l can ruc''uan ru-cruz.
    Man tu''on ri nurayij raja''. Xa c''o jun nunojij chi nitiquier nu''on quiri''
    k''ij-k''ij, can tipe wiq''uin y quirutzeklebej.'
  pah-NT: 'Kiro Jesus''ga ei g̃wemimbo''ehara''g̃a pe he''yjuhuve''g̃a pe no. G̃a
    pe nhaporemo ga ei: —Kiroki g̃a oko pota nhiremimbo''eharamo – tokoyme ti g̃a
    g̃wemimbotarimova''ea rupi okovo nhiremimbotarimova''ea rupi, ei Jesus''ga g̃a
    pe. Po ti ojipe''g̃a imbohahyukari g̃a pe g̃a jukavo vehevi nehẽ peko pe Jesus''gareheva''ero
    javo g̃a pe, toko jitehe ti g̃a jipi nhiremimbotarimova''ea rupi opohire''yma
    ji hugwi, ei Jesus''ga.'
  sja-NT: 'T''ẽepai Jesupa mãgaji jõmaweda ichi ome nipapataarãmaa: —Eperã mɨ ome
    nipa k''inia bɨ pɨrã, k''ĩsiaik''araa bɨ ichia ne-inaa oo k''inia bɨdepai. Ichi
    kuruso ãp''aipia bɨ eperã peenadait''eek''a. Pia jarait''eera, ewari chaa ooipia
    bɨ mɨa oopi bɨk''a, ma k''aurepa miapiruta pɨjida piurumaa.'
  xed-xed: 'Wya kaʼa nda həŋ demdem: «Ka ta kumay mndu ta dzaʼa mista ɗa katsi, ba
    zlaŋtani ta ndanu ta ghəŋa ghəŋani, ka vlatani ta ghəŋani ka kla udza zləŋayni
    inda fitik, ka dzaʼa mista ɗa,» kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱cachi tucu a já xi̱hín ndihi na̱ xíca tuun xi̱hi̱n á
    cán já: —Ndá na̱ cúni̱ candi̱co̱ ye̱he̱ ndítahan nu̱ ná ndi̱hi chága̱ ini na sa̱há
    ye̱he̱ a̱ ju̱ú ga̱ sa̱ha̱ mé ná. Ta ndijáá níí qui̱vi̱ ndítahan coo tia̱hva na
    ndoho ini na sa̱há ye̱he̱ ta co̱ó caja toho a ná quivi na sa̱há i̱.'
  gfk-S: Io, iga tange ta di bakut, “Ing be tikenong i u ra murmur iou, na mat ira
    num sinisip ta ikin ra ula hanuo. Ira kaba bungbung nu pusak no num kabai ma nu
    mur iou.
  bmu-bmu: Jisösnöŋ ambazip pakpak yeŋgöra keu kewö jii mötket, “Kunŋan nöŋgö andöne
    nuataŋgöba kamamgö mötzawi, yaŋön mönö nanŋi urusileŋaŋgö sihim kömbönaŋi bölöŋi
    andö qeiga sisitŋi megetka sihimbölö mi bisimakŋa. Mi maripomnöŋ kömumawaŋgö dop
    mökösöŋda ni nuataŋgöba kama.
  dgz-dgz: Amba Iesu waenapan iragi anega wadiamon, “Orup da inanap onat anu tapiwa,
    namu me mek dim da anuini tandayase, ae di vep, amba ne yauna menan, pot poraet
    ugu vegaek bagu sisi anu, evinap oniwandan.
  eng-GNV: And he sayd to them all, If any man will come after me, let him denie himselfe,
    and take vp his crosse dayly, and follow me.
  zaa-NT: 'Làniana rèe iyaba cabi: Nuỹa calatsi''į thá''ą lani inte'' nna, té qui''ni
    iỹùl·lanią la''a labą́ ttu ttu tsá bá nna ga''ną dispuesto guchią curutsi ìdi''i
    qui''į nna tanuą inte''.'
  eng-WEBSTER: And he said to them all, If any man will come after me, let him deny
    himself, and take up his cross daily, and follow me.
  guh-guh: 'Bajaraxuacujinae Jesús jumaitsi daxitajivijavabelia: —Pajivi jitsipa tanepënaponaejava,
    bajarapajivi copatsi penatojitsipaecuenia pexanaenexa penajamatabëxainabiabijavami.
    Exanaponaponae taitorobicuenia. Bajarapajivi caematacabi canacujitsia najamatabëcueneveretsinua,
    bejiobiaexanaejitsia atatsi, beyaxuabijitsia atatsinua, Dioso pejumelivaisi yabara
    piajamatabëcuenesaë tsaponaponaenexa. Nexata jane baja xuacujinae nepënaponaena.'
  bon-bon: Yeesu puma cita ca iyeta biname bine jejemige egä, “Biname te liba singi
    cane cama otnime, tabe miiji teemerage singi bine gawe me acrana, teeme baarge
    uli ne palace cabu bimu gaabegabe acanena, siige cebine ingwe äcwi.
  nhw-BL: 'Huan nojquiya quinilhui: ―Sintla se quinequi nechtoquilis, monequi quielcahuas
    catli ya quinequi huan nechtoquilis mojmostla mocualtlalijtoc para tlaijiyohuis
    huan miquis pampa nechneltoca. Monequi elis quen se tlacatl catli quihuica icuamapel
    para ipan miquis.'
  mgw-mgw: Payomwi po, ngaabakia bandu boti, “Mundu ywoywoti mana kapala panga mwanamasi'
    ywangu', aikane mwene, aupu'twe nsalaba wake kila lisu'ba, na anibi'ngi'ye.
  swh-ONEN: Kisha akawaambia wote, “Mtu yeyote akitaka kunifuata, ni lazima ajikane
    mwenyewe, auchukue msalaba wake kila siku, anifuate.
  wbi-wbi: akavavula vooni, “akajova umuunhu” ghweni juno ilonda pikum'bingilila.
    avuleke uvugho no vwake neke itwike ikikovekano kyake, neke am'bingilile.
  bba-bba: Mɑ u be kpuro sɔ̃ɔwɑ u nɛɛ, ɡoo ù n kĩ u mɑn swĩi nɡe bɔ̃̀ɔ, u win ɡɔ̃ru
    kĩru derio, kpɑ u win tiin dɑ̃ɑ bunɑnɑru suɑ bɑɑdommɑ, kpɑ u n mɑn swĩi.
  eng-KJVCPB: And he said to them all, If any man will come after me, let him deny
    himself, and take up his cross daily, and follow me.
  kgk-NT: —Xe moirũse ramo anive ne rakate'ỹ nde rekove-rehe. Okurusugwasu-rehe omano
    va'erã-rami ae katu eiko nderejapovéi hagwã erejapose va'e. Xe reko-rupi ae ereiko
    meme hagwã.
  waj-waj: 'Kiaa kioo vo kuavai mmuakiaaya kiaa mmioo tunoo: Fai gioonna kiaapu voovoono
    ni nnaagiai nninaree tioo fai ari yaata utira aataruuvaara ooqoo tioo gioonna
    kiaapuuya niiyara inna ruputikio na putuauneema ivo putinaraivaara mmuakiaa suai
    ee-oo tioo ni nnaagiai ngiaivee.'
  cpy-cpy: 'Ari ikantanakiri maawoeni: {Mr 8.34 “Eenitatsi-rika kowatsiri itsipatena,
    rookaero ikowashi-yitari rantero, okantawityaa ikentakoe-teri,} itsipata-piintena
    kitejeriki.'
  ekk-PKP: „Kui keegi tahab mind järgida, siis peab ta ennast salgama, iga päev oma
    risti võtma ja mind järgima,“ rääkis Jeesus neile kõigile.
  mpx-mpx: Yaka abwe i baek gegewel elal i ba, “Ebo etega nuwana ni toulilau, totona
    wana waisi ni towani, inoke lan maisena ge maisena ana kolos ni ahe ni kalivai,
    ge ni toulilau.
  wbp-wbp: Jijajilpa-jana wangkaja kurdungurlu-patuku manu panu-kari yapa-patuku,
    “Ngana-puka kajilpaju ngampurrpa nyinayarla ngajuku puranjaku, ngulakungarntirlijilpa-nyanu
    wajawaja-mantarla manulpaju ngaju-mipa manngu-nyangkarla. Yapa-karirli kapujulu
    ngajuju tarnnga-kurra pinyi. Kujarlu-yijala kajikalu-nyarra nyurrurla pinyi tarnnga-kurra.
    Ngulaju ngula-juku. Puraya-jukujulu ngajuju parra-kari parra-kari.
  luo-luo: Eka nowachonegi duto niya, “Ka ngʼato dwaro luwo bangʼa, to nyaka okwedre
    owuon kendo otingʼ msalape ndalo duto eka oluwa.
  nhe-NT: 'Huan nojquiya quinilhui: ―Intla se quinequi nechtoquilis, monequi quiilcahuas
    tlen ya quinequi huan nechtoquilis mojmostla mocualtlalijtoc para tlaijiyohuis
    huan miquis pampa nechneltoca. Monequi elis queja se tlacatl tlen quihuica icuamapel
    para ipan miquis.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܠܟܠܵܝܗ‌ܝ: ”ܡ̇ܢ ܕܒܵܥܹܐ ܐܵܬܹ‌ܐ ܒܵܬܪܝܼ، ܣܵܪܹܒ݂ ܓܵܢܹܗ، ܘܫܵܩܹܠܔ ܙܩܝܼܦܹܗ
    ܝܵܘܡܵܐܝܼܬ ܘܐܵܬܹ‌ܐ ܒܵܬܪܝܼ.'
  esk-NT: Iluqaisa nipliutiniġai, “Kia iñuum maligukkumiña suksraaqtaksraġigaa pisułłi,
    iqsriutilugu sanniġutani uvluġaġikpan aasii maligluŋa.
  msb-msb: Pagpadayon ni Jesus ginsabihan niya hasta an tanan, “Kun may gusto mag-upod
    sa akon bilang disipulos ko, dili niya dapat sundon an sadiri niya na kabubut-on
    kundi sundon lugod an kaburut-on ko kag pas-anon an iya krus uruadlaw na amo an
    pagtios tungod sa akon.
  cpa-NT: 'Ni³ jøng² ca¹juúh²dsa, ca¹tsáih¹dsa ca¹lah¹já¹dsa: ―Ju³ná³ hein² dsa² hniu¹
    dság¹ quianh¹³ jní², jøng² tsa¹hniuh¹² høa¹dsa dsǿa¹²dsa jǿg³ quiah¹² hŋiah¹²dsa.
    Ca¹lah¹jǿ¹ jmai³ mi¹hiúg¹dsa dsǿa¹²dsa hie¹dsa jón²dsa ju³ná³ he² ca¹løa¹. Jøng²
    báh³ dság¹dsa quianh¹³ jní².'
  dso-dso: ସେଡ୍‌କିବେଲେ ଜିସୁ ସବୁଲକ୍‌କେ କଇଲା, “ତେବେ କେ ମିସା ମର୍‌ସଙ୍ଗ୍‌ ଆଇବାକେ ମନ୍‌ କର୍‌ସି,
    ସେ ନିଜର୍‌ ମନ୍‌କଲାଟା ସବୁ ଚାଡିଦେବାର୍‌ ଆଚେ, ଆରି ସବୁଦିନ୍‌ ତାର୍‌ ନିଜର୍‌ କୁର୍‌ସ ବଇ ମର୍‌
    ସଙ୍ଗ୍‍ ଆସ ।
  meu-meu: Ia ese iboudiai e hereva henidia, eto, Tau ta iḡavagu urana baine ura,
    ia na sihona baine hedadarai, dina iboudiai ena satauro baine abia isi, lau murigu
    ai baine raka.
  yva-NT: 'Umba Yesus po raura vatane umaso mai tenambe pare, “Vatano rui pi beker
    pare tavondi Inaije pamo be taiso: opamo akirive taune apa bekere rai, umba po
    inyo kapite ranawano masyote anteter muno tavondi Rinai kobe.'
  dgc-dgc: Sakay kinagi ni Jesus du étanan sa, a “Eng ti ésiya i te gustu a ipasakup
    diyakén, éy kailangan éy pabayan na a aldew-aldew i sarili na, sakay kumuyoyog
    diyakén, a maski bunon siya na tolay.
  zpm-NT: 'Ni rëb me lo grë miech ne ndxie lo me ga: ―Zha ne racladz sëëb xnëz naa,
    none cueeladz zho zho, none lëb zho gzataa dze guiaadnaḻ zho miṉe rnabey naa,
    niicle teḻ miṉ co yquiaaqui csacsi miech zho. Nodne yquia zdoo zho xquieḻmban
    zho,'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, toto komo wya, omeroron komo wya. Rakoro
    otonàr komo xe oyehtokonye, onà wyaro ehtxok hampànà, kekon hatà, àwyanye. Osoxanomkahnohtxok
    hampànà. Oyeryewhamnohtoho komo enàmtxok hampànà, kekon hatà. Emahona ro enàmtxok
    hampànà. Àro wyaro enàmnye rma, rakoro àtotxok hampànà, kekon hatà, Txesusu, toto
    komo wya.
  sim-sim: Karem or mbaha ma ol orok liri ondon ormu sawera, �Os anin ji tiyakunak
    ji hishi nahi, mbele mbele jihi amber ondon ji halaka. Uhu nomorawu os jihik talakwan
    miando hom ji kishaha anin ji tiyaka.
  npi-ULB: उहाँले तिनीहरू सबैलाई भन्‍नुभयो, “यदि कोही मेरो पछि आउन चाहन्छ भने, उसले
    आफैँलाई इन्कार गरोस्, दिनहुँ आफ्नो क्रुस उठाओस् र मलाई पछ्याओस् ।
  cgc-cgc: Ambal Jesus ta mga ittaw na naan dya, “Daw kino miag na kanen isya man
    na tinudluan ko, dapat dili iya en na liag masunod daw dapat man na adlaw-adlaw
    isipen din na paryo kanen an ta isya na ittaw na gapas-an ta iya na krus tenged
    iling tan buaten ta ittaw na magsunod ki yaken.
  tim-tim: Yesuŋe luâk âmbâle hin dâm makyeŋgiep, “Luâk bikŋande biwiyeŋe nâŋgâlân
    katmâ nâ olop ariwerâm âmâ wan me wan akmâ hilipkowai aregât bo hamep akmâ manbai.
    Akto yeŋe hâkyeŋaet bo nâŋgâm hilâmŋe hilâmŋe nâŋgât den lokom manbai.
  yor-yor: Ó sì wí fún gbogbo wọn pé, “Bí ẹnìkan bá ń fẹ́ láti máa tọ̀ mí lẹ́yìn,
    kí ó sẹ́ ara rẹ̀, kí ó sì gbé àgbélébùú rẹ̀ ní ọjọ́ gbogbo, kí ó sì máa tọ̀ mí
    lẹ́yìn.
  wos-wos: Wun hundi wataka dé diré angi wa, “Du nak wuna hukémbu yinjoka mawuli yata
    dé dé hafuka hu hweta atéfék nukwa déka hangéli hératendéka mi hérae yate dé wungi
    wuna hukémbu yitandé.
  emp-NTPO: 'Jesuba jũmarãa jarasia: –Ab̶aʌba mʌ̃da ẽpẽ quĩrĩã b̶ʌbʌrʌ, idjia o quĩrĩã
    b̶ʌra igaraped̶a ewariza bia mĩgai carea b̶aida b̶ʌa. Maʌ̃be mʌ̃ra ẽpẽida b̶ʌa.'
  eng-F35: 'Then He said to everyone: “If anyone desires to come after me, let him
    deny himself and take up his cross, and follow me.'
  ind-ind: Yesus berkata lagi kepada semua murid-Nya, “Setiap orang yang mau mengikut
    Aku, dia harus melupakan kepentingannya sendiri dan terus mengikut Aku dengan
