  sps-sps: Ya tsue to na ka tsuri na fokinai, “Sei na mes te komainy vovou Varonyo
    ee, ayei ma anofe na tsivon, ayei ma fa'orovus iny a tsivon tan mamatsiny nainy,
    ana ya te vovou Vanyo,
  wnc-wnc: Yanike aminbamu anzing yanikut, “Aminu tapatuta natane amina daknganangge
    natakengu inane banip tawanangge nataak kaknga undang teke iwanata amin saamdakane
    na nuwa kupit binga kumnangge dua gwauke meyana gwaamuke asinggan na nawamsok.
  bus-bus: 'Ben à bèńnɛ ń píngi: Tó gbɛ̃ yezi à kɛ ma ìba ũ, séde à gí a zĩnda wɛ̃̀ndizi,
    àgↄ̃ a líkpangbãroo sɛɛ lán guu e dↄↄ nà àgↄ̃ tɛ́omazi.'
  gub-BL: Na'e uze'eg Zezuz wanupe a'e. — Aze teko iho wer herupi nehe, tuwe heharaz
    uzewi nehe, tuwe oho heraikweromo nehe. Aruzar putar heru ze'eg ihe nehe, te ywyra
    kanetar rehe amàno putar ihe nehe. Aze peneko wer heremiruze'eg romo nehe, peze'eg
    nezewe nehe. — Azapo putar ikatu haw Tupàn ze'eg heruzar pà ihe nehe. Wyzài ma'erahy
    apuraraw putar nehe, ize'eg heruzar pà nehe, peze izupe nehe.
  imo-imo: 'Aku tepa nimbelie Jisasini akuna maku toringi imboma palindo nimbei, “Imbo
    teni Na lombili andambo konopu lepalie wali, yunge mandopa ltemo konopuma topo
    mainye mundembo nimbe, na unjo polopeyana angilipo mindili nombo kolombo mele
    yuni aku tepa mele tembaindo i tepa nipili: Na yu lombili pumboindo mindili nondu
    lemo paa manda, kolondu lemo paa manda nimbelie na lombili opili!'
  boj-boj: Osiqa aqa aŋgro kalil naŋgi endegsi minjrej, “Tamo bei na e daurbqa osimqa
    a aqa segi areqalo kalil uratekritosim bati gaigai aqa segi ŋamburbas qoboiyosim
    e daurboqnem.
  ulk-ulk: Ege ga akaida gair le daratagerda ge ge urder, “Nete laglag karidoge watabakiamu,
    e nole tababu obakepwarwa, tababu tabara satauro wepwa gair gegerge, a kari wanarmirwa.
  eng-DRA: 'And he said to all: If any man will come after me, let him deny himself,
    and take up his cross daily, and follow me.'
  knf-knf: 'Yeŧu aţiini wal mënţ na bañaaŋ bŧi, aji na baka : « Woli ñaaŋ aŋal kaţaşën,
    awo i kaţilma uleeful kakuŋa kruŧ ki nul, kadinan phaj ji nji unuur unjinţi, kabot
    kaţaşën udole wo ţi pkeţ.'
  san-KHM: អបរំ ស សវ៌្វានុវាច, កឝ្ចិទ៑ យទិ មម បឝ្ចាទ៑ គន្តុំ វាញ្ឆតិ តហ៌ិ ស ស្វំ ទាម្យតុ,
    ទិនេ ទិនេ ក្រុឝំ គ្ឫហីត្វា ច មម បឝ្ចាទាគច្ឆតុ។
  arn-NT: 'Fey wüla ka feypifi kom tati pu che mülelu tüye mew: —Iney rume ayüle iñche
    ñi disipulungeael, müley ñi elkünuael itrokom ñi ayütunieel, fey eluwkülepe ñi
    layael kütu iñche mew ka inaechimew.'
  zas-NT: 'Dxel rëbaman loj gra reeman: ―Bal chu rën gac da bejnan ad rayalt güünman
    ziꞌc na̱j xixgabaman, siibnejzaman guialzi ni tëdzaman guixie guixie abiꞌ guidnalaman
    naj.'
