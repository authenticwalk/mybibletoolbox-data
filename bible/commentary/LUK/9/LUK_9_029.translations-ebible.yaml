  heb-heb: ויהי בהתפללו נשתנה מראה פניו ולבושו הלבין והבריק׃
  mpp-mpp: Felu milockeemewa haic-mesuinedi hefaliyelu silicine monic aime ngakpiine
    angolelu pilatac ingucnebenang aiwec.
  apb-apb: Na maholo ko aarea God ngeena, nge maana ko si lio aaopa, na mo to'oni
    ingeie kire ko tohungei lio wana-wana na ko raa oto mala wa'ariri.
  san-TEL: అథ తస్య ప్రార్థనకాలే తస్య ముఖాకృతిరన్యరూపా జాతా, తదీయం వస్త్రముజ్జ్వలశుక్లం
    జాతం|
  ben-IRV: আর তিনি প্রার্থনা করছিলেন, এমন দিনের তাঁর মুখের দৃশ্য অন্য রকম হল এবং তাঁর
    পোশাক সাদা ও উজ্জ্বল হয়ে উঠল।
  ntu-ntu: Mzli kcpwz tqkrka'-ngrde, Jiszs mzte kc tqblepxpengr x lrpz scde kc tqpnaprtxpxpe.
  pan-pan: ਅਤੇ ਉਸ ਦੇ ਪ੍ਰਾਰਥਨਾ ਕਰਦਿਆਂ ਉਸ ਦਾ ਚਿਹਰਾ ਬਦਲ ਗਿਆ ਅਤੇ ਉਸ ਦੀ ਪੁਸ਼ਾਕ ਚਿੱਟੀ ਅਤੇ
    ਚਮਕਣ ਲੱਗੀ।
  gvc-gvc: Cohamacʉre to sinino watoi Jesu wʉhdʉa cohtotaha. To ã cohtotachʉ to suhtiro
    minoari suhtiro noano yehseri suhtiro wahaha.
  mwp-mwp: Si gimal nanga Yesu nuy thoeythu pagay, nungu paru ngadha kidh thayadhin,
    a nungu dhoemawakul adhapudhay goerab gamulmayl aymoeydhin.
  ksj-ksj: Ani kurauꞌeteꞌe zamaḡano, iraḡaniꞌa nufiro zu dabuaḡaniꞌa uranadu vazavazahiro.
  sbk-sbk: Yabha katika apute hwakwe esheni, esha hu maso gakwe shagaluhana, na amenda
    gakwe gabha mazelu gameta meta.
  mya-JVB: ဆုတောင်း တော်မူစဉ် တွင်မျက်နှာ တော်သည် ထူးခြား သောအဆင်း အရောင်ရှိ၍ ၊ အဝတ်
    တော်လည်း ပြောင်ပြောင် လက်လက်ဖြူ ၏။
  kgf-kgf: Inéŋ ʒéwelecma kerunec séwiyanéŋ melemma tanera méŋ waŋu malekuya melemma
    pilitic asaha ésécnec asariyec.
  awb-awb: Wega púrerútaq wene auranabiah mó kugú, kaweq kugú agúwana wene korósi
    téhreh naneq tahnsánue anotah tabérábé agúwe.
  gdn-gdn: Iyesu guriguriwagawa makeya ka e kiyabui wirawena ebo wenawena ade e midi
    tatamai poe kawaya ki mete wirawena taniwena sinini tawana kuduba minibu siwa.
  nko-NT: Brɛ́á ɔdɛ mpáɩ ámʋ bɔ á, mʋ ansɩ́tɔ́ lɛtsɛ. Mʋ atadɩɛ lofulí hʋ́nánáná,
    ɩdɛ ogyá kpa.
  bsn-NT: Tojʉ ĩna ejaro bero, Diore sẽnigʉ̃ vasuju Jesús. To ĩ bajitoye, bʉto ĩnare
    vʉjaejayuju Pedro mesare. To ĩna bajiñarone, Jesújʉa, Diore sẽniñagʉ̃ne, ricati
    ruyugʉ godovedicoasuju. To ĩ bajisere ĩaʉcacoasujarã ĩna. Sudi ĩ sãñase bʉto boticoasuju.
    To bajicõari, cajemose busuyuju ti. To ĩ bajirone, Moisés ñamasir'i, El'ias ñamasir'i
    rãca Jesús tʉ ruyuarʉ̃gʉ̃ñujarã ĩna. Ĩna quẽne, busubatese rãca ruyuayujarã ĩna.
    To bajicõari, Jerusalén vãme cʉti macajʉ ĩ sĩaecorotire Jesúrãca ĩna gãmerã ñagõñasere
    ĩañujarã Pedro mesa.
  pib-NT: Wane rixa. Ragjigognenatini satuko kogetkogatka. Ga wa gimkalu klatalu,
    katajiru.
  wiv-wiv: Kamana ki lolotu barae, na damana ia pokizia kana zohozohoa ve kini kalageru
    balika balangana hanimata.
  reg-reg: Nao aliga achali mwisabhwa, olususo lwo ubhusu bhwaye niluinduka, na jingubho
    jaye nijibha jimwela no okubhalangilya.
  mlh-mlh: Oŋga wosi eteru oo jiŋo maiinere kamasiji qowirieru fuŋine mo fukeya. Marikuineji
    gbagbataeŋine fukeru buruburuineke tamaeya.
  gof-ENT: ኢ ዎሳ ቦላ ዴዒሺን ኢያ ኣይፌ ካሬይ ላሜቲስ፤ ኣፊላይካ ኣዋ ሜላ ጶሊዲ ቦፂስ።
  aau-aau: Hiykwe serey-aw mesopok nonaw, hyo ine-ku hokwe irweyk eyn lok-sahriy sow.
    Hyo omeme owh ko kokwe, sawk ey se hieyn nuw-yar.
  tvk-tvk: E melele nen ak, Pita, Sion e Temis, met xeihen bas xatel e ba lapat. E
    melele xa Iesu di misis, valnaon biles, e eising nan mei mieh xa mieh pupu nggoni
    laet xa mileluv nggeih. E vatakes, moletin lu mun lustal e ba lusepin dela, tei
    xalu be Mosis, e teimun be provet Ilaetsa. Xalu mun luminehin pupu. Lubit kila
    mi Iesu xa itep ipol sen polien nan xil e hal Serusalem, ti, imat. E melele xa
    holesok xil ak di mistal, Pita, Sion e Temis, lattamea latketeh ba, e lattemanin
    pupu. Latpusi xa tenbe Iesu di minehin e di misoh del moletin lu mun.
  prf-NT: Dikona pasiyaan siya a magdasal ay nagbagu en rupa na, sakay tunay ti pudew
    en sulot na a badu a magbanaag, sakay magdemlag.
  auy-auy: inaí wésuwana óiꞌa fíꞌon-oiꞌa faufúwana wení unáánkwátóiyakemba waéníꞌa
    kéna túgáyáagaya úwasa
  tbg-tbg: Viva Kotira aare vauvaro vira virivano, vo viri kuquvuvaro vira utavaaqavano
    hantaiqiharo takuqi vaumanta
  hub-NT: Tuma Jesús Yuusan aujeak pujus nina iimigka yapajinawaiti, tura jaanchrisha
    shir puju winchamtin jasuiti.
  hmo-hmo: Ia guriguri noho neganai, iena vairana ia idau vadaeni, bona iena dabua
    ia diaridiari, ia kurokuro momokani.
  big-big: Kanda pakalege pi waberek mizageyarik wiregawere pugura nalik si lewa keya
    melewangka keya pugu wakiya piyendau wilangka ngaiwaktikku kola miza.
  gux-G: Ban jaandi ya yognu, ko nunga lebdi, ko tiadi ji pien k cie ti kunkundi.
  cnl-NT: '''E³ la²³ ca²³lʉ́³ quia̱''² Dios, ca²³guø''n³ ''e³ la²³ lǿ² ñi². Taa³ la²³
    ca²³lǿ²³ cuo̱o̱³. Bi²³ ma²³''nee³ rɨ³jii''³¹ cuo̱o̱³ ca²³lǿ²³.'
  zar-NT: Tsanni niʼ ruíʼilenëʼ Dios didzaʼ, bidzáʼ ca rináʼ lahuëʼ, ateʼ böáca chiguíchidoʼos
    lariʼ nácuëʼ, en guyëpi yösa beníʼ.
  kde-kde: Yesu pánavele nkuyuwa, kumeho kwake nkubadilika, na inguwo yake nkung'anyima
    namene muchi nng'anje wa ing'uva.
  ata-ata: Anu Iesu ulilinga noxou Lataua sio, la vasimolu ne muxiu. Tokolomoxu kalumo
    ne, muxiu mo muxali mukea loxo leleꞌe lamixu.
  qvw-NT: Chayćhu mañacuyaptinmi cäranpis müdananpis sumä-sumä chipyayä yuläman muyülun.
  nfa-nfa: Dhu Na sabajꞌa era, rèhu Na jꞌajꞌi leko-leo, aa mèdha-papake Na pudhi lao-lao.
  tnp-tnp: Kəni nian in təmətəfaki, kəni rəhn-kapə təməuhlin muva mol pɨsɨn, kəni
    napən rəhan təmuva məruən matoraip-oraip.
  urd-urd: जब वो दुआ कर रहा था, तो ऐसा हुआ कि उसके चेहरे की सूरत बदल गई, और उसकी पोशाक
    सफ़ेद बर्राक़ हो गई।
  hot-hot: Yisu hateŋ mek denaŋ ma thohavloma habitak yaŋda ba anêŋ kwêv habitak thapuk
    hatôm damak hêv.
  mqj-NT: Marassanni ma'sambayang, lumalimmi rupanna Puang Yesus anna mabussang pakeanna
    pakkillo'-killo'.
  rus-SYN: И когда молился, вид лица Его изменился, и одежда Его сделалась белою,
    блистающею.
  mbh-mbh: Ma i nong na itheki lemi i eksing ma i rel rintet na ia teunong i velpol
    ma i tolilis na i veleles rintet.
  bdd-bdd: Ma ꞌabwa tuwa Yesu ꞌiꞌahwaꞌahwanoi, ma manina ꞌana ꞌita ꞌibuiya ta wete
    ꞌana ꞌaleꞌo waꞌewaꞌeꞌena moisa.
  cbt-NTPO: Yosë nontaso', nisha pochin ya'norin. A'morinsonta' huënaráchin huënaráchin
    ninin. Huiri huiríchin.
  rmy-SERVI: И кала мангляпэ, парувдапэ англа лэн муй Лэхкоро, тай їда Лэхкири кади
    парниля, со дукхано сля тэ дыкхэ.
  srn-NT: Di Yesus ben e begi, En fesi kenki èn En krosi kon weti tak' a e brenki.
  cta-NT: Nu loꞌo ndu̱ Jesús nchcuiꞌ loꞌo ycuiꞌ Ndyosi Sti yu, liꞌ hora ti ngutsaꞌa̱
    ñaꞌa̱ tyucui ñaꞌa̱ loo Jesús; ñiꞌya̱ ñaꞌa̱ sca xee nu ngati̱ tsa, juaꞌa̱ ngati̱
    tsa ñaꞌa̱ steꞌ yu.
  bqc-SIM: Kɛ́ àlɛ wabikɛ, aà oa lìlɛ, aà ulaↄ lɛ́ tɛkɛ púntaitai.
  tcz-CHONGTHU: Chuin atao laiyin, amaiso ahung kikhel'in, chule avon'ah ho kidangtah'in
    abangsel jengin ahi.
  mar-mar: तेव्हा तो प्रार्थना करीत असता त्याच्या मुखाचे रूप पालटले व त्याचे वस्त्र
    पांढरे शुभ्र लखलखीत झाले.
  snp-snp: Dito, Goti loumu minaido ya kola-wela u ailo ito ido ukanalo owo u lamena
    oto kiyoba ko sili gae-gae fulami yaida iye.
  isl-isl: Meðan hann var að biðja, lýsti andlit hans og föt hans urðu ljómandi hvít.
  spy-NT: Kumii ꞉Yēēsu kusooyē, kuweek ꞉eernyii koolekecheech miisin. Kuwēēkiis ꞉nkicheek
    sirook chēē kiiloochē kuleelakiitu kule mang'!
  xnn-xnn: Issan menlol-owalowan Jesus daet mateken nan angasna ya nan badona et pinmolapolaw
    ay mensilsilap.
  mwe-mwe: Pubhaaliji nkwaajuga a Nnungu, nigubhapindikwishe kumeyo, nngubho yabho
    niwejela akuno ilimelemeta kwa kaje.
  tte-tte: Iya iyaele ikawakawanoi na manna kana koleya ibui yo kana kaleko mayamayalesosina
    yo ipigapigabu.
  tcs-tcs: Seimtaim wen Zizas bin prea, pes blo em bin seinz ane klos blo em bin kam
    prapa nadakain sainiwait, brait wase san.
  hlt-THB: Ak cykcah awh a hai ce thaw qu nawh, a hi ce khawkphlamyihna vang hy.
  soq-soq: Me sape enene rauparileidio namba leulene inainamba da segalen ita me garawa
    kelama lotodi ediiedia rua sapaida wadie.
  qub-qub: Tayta Diosta mañacuycaptillan cäranpis achic-achicyaycajman ticracuriran.
    Röpanpis yuraj chipyaj ricacuran.
  att-att: Á pakimállà na, dagarágâ nabáli makatulang yù mammang na, á nappuraw nga
    naddalingáráng yù barawási na.
  bki-bki: Naruei nalo abinimei abokar vio nene, a bogo nam̃a Yesu jom̃a bolkouo,
    naiagagoano tolu nalo nei amialio napano mirano binimei be dolu, a amialio ka
    napano m̃ano kulum̃arauo merera laka, a amiuvu bo mia amiuvu nonovio garuei.
  bqp-bqp: Kũ àtɛn adua kɛ, a ãnn lìtɛ a pↄ́kasanↄ kɛ̀ púu táitai.
  mcp-mcp: Ja nyə á ŋgə jəgʉla yí, mpwoombʉ́ nyɛ́ í á shwɔ̧́ɔ̧la, mikáándə́ myɛ́ mí
    mú bə ŋkí fumə, mí ŋgə́ faan nda njəs.
  hat-hat: Antan li t'ap lapriyè, figi l' pran chanje, rad li vin klere tou blan.
  npl-NT: Iwa ijkuak Jesús omotiotsajtsilijtoka, okipatlak ixko iwa itlakeh oistaktiak
    iwa otsotlania.
  bgg-bgg: Ai yi siaramuii shii, ai mizia ne yoh lai khlei dun, chiih-è airo yung
    de khlieng mo chuang dun.
  eng-TCENT: As he was praying, the appearance of his face was altered, and his clothing
    became dazzling white.
  eng-BSB: And as He was praying, the appearance of His face changed, and His clothes
    became radiantly white.
  cpu-NT: Ikanta jiñaañaatzira, ari ipashinevorotanake Jesús, kitamaro okantanaka
    iithaare oshipakiryaanake.
  san-ASM: অথ তস্য প্ৰাৰ্থনকালে তস্য মুখাকৃতিৰন্যৰূপা জাতা, তদীযং ৱস্ত্ৰমুজ্জ্ৱলশুক্লং
    জাতং|
  tac-NT: '''Lige bijí Onorúgame ''yuga ra''icha iligá alué Esusi, se''winati gayénale
    bo''né banalá, abiena o''páchala, ''we rojsákame gayénale, ''we rapame.'
  eng-WEBPB: As he was praying, the appearance of his face was altered, and his clothing
    became white and dazzling.
  gfk-H: Ma bia ga saasaring no matmataan tana ga kikios ma ira nuna maal ga pilpilakas
    hoing ra hila.
  viv-viv: GiveꞋoveꞋoꞋola tu magigina ana ita tulina gilakayemu ada ana vaigau gikwayanuwanuwa.
  yao-yao: Paŵaliji nkupopela, kuloleka kwa ku meeso kwao kwagalawiche ni iwalo yao
    yaliji yeswela ni kung'alima nnope.
  tgp-tgp: Ale mo lo usiusi, nahona mo posi, ale nona ruru merara la r̃ilangi jea
    mata kilaura.
  auc-NT: Æite go apæ̈neyongä tömengä awinca ïñömö edæ wïï cöwë nänö ëmönö baï waëmö
    pönï ñäö baï edæ ëmongä bamongä adänitapa. Ayæ̈ tömengä weocoo nänö ëñacoo ïñömö
    edæ näinte baï ëmoncoo badinque näämænta pönï ëñacantapa.
  kbc-NT: Eɡ̶idaa diitigi me yotaɡ̶aneɡ̶e Aneotedoɡ̶oji jona diniigi anodaaɡ̶ee latobi,
    lowoodi jonaɡ̶aɡ̶a yapacaɡ̶a, codaa me datale.
  bmh-bmh: Yesus nug Uwait aurina aurina, gonugau enib kekulaimai, du tub sul usaleun.
    Gonugau tibur galau ausiau pet usaleun.
  ctu-BL: Che' woli ti oración, tsa' yʌjñi i wut Jesús. Tsa' sʌc'a i pislel. Ts'ʌylaw
    i sʌclel.
  meq-meq: Ahəl nakə Yesu faya ma ɗuwuliye me aye na, ɗəre ŋgay a mbəɗa. Petekeɗ ŋgay
    a mbəɗa herre kuɗekuɗek, a sləɗa haladzay.
  noa-H: Mag mam wëtwi hich Hayag jëeu simta, dëgölp sĩi bʌ̃ʌmjö haadëjim hanaabá,
    hich mor gaai k'ajũa jũa sĩerrpa. Maagwai chi k'ajũa chará sĩi p'uumjö haadëjim
    hanʌm, hich bäpgau.
  alp-NT: Kena Yesuse Ikotie loko Allare, selu tebikeNi le Ihita kai Eni lapune eputi
    titinai.
  san-VEL: atha tasya praarthanakaale tasya mukhaak.rtiranyaruupaa jaataa, tadiiya.m
    vastramujjvala"sukla.m jaata.m|
  kbq-kbq: Nunamuma ome nehigeno, avugosamo'a ruzahu higeno, kukena amo'a tusi efe'nentake
    hu'ne.
  kbh-kbh: Bëngbe Bëtsáftaca ibojtsencuéntantscuana, chabe jubiá inÿets̈á yojtsinÿna,
    y chabe uichëtjonëjuangá ts̈a uafjantsëjuangá yojtsamna y ts̈a yojtsabuashinÿinÿana.
  ron-LSB: În timp ce se ruga, înfățișarea feței Lui s-a schimbat, iar hainele Lui
    au devenit albe și orbitoare.
  pon-pon: A ni a kotin laolao mom en jilan i ap wukila o japwilim a likau puetepuetela
    o linalin.
  nhe-BL: Huan quema Jesús momaijtohuayaya, ixayac mopatlac huan iyoyo mocuepqui chipahuac
    huan cahuaniyaya.
  sps-sps: Jisas faakats enanon ana nain ya pangis enato, an vau Tsunian faarei ton
    goseen kafof kakanaf.
  wnc-wnc: Yanipakoke tumuk wam yake yuwawan nomna inata kundu sikut. Siwan tauknga
    kwaknga siknga siwan waenga dakngakut.
  bus-bus: Kɛ̀ èe adua kɛɛ, à uu lìɛ à pↄ́kãsãanↄ kɛ̀ pú fénfen.
  gub-BL: Ize'eg mehe huwa uzeapo amo ae ma'e romo kury. Ikamir henyenyahy, xigatu
    kury.
  imo-imo: Yuni akuna Gote kinye ungu nimbe molopili yunge kumbekere alowa tepa yu
    panjirimu maminyema ena mele pa tepa imbomanga mongo yumi yami teremo mele aku
    tepa paa kake tepili molorumu.
  boj-boj: Manaq oqsib dia Yesus a Qotei pailyeqnaqa aqa ulatamu bulyonaq naŋgi unobeiteb.
    Aqa gara dego tulaŋ puloŋosiq qatekritej.
  ulk-ulk: Nade ga e erkepasameirer, abra op depigemelu a abra wali akaida mokakalam
    poni atkiredatkired perper.
  eng-DRA: And whilst he prayed, the shape of his countenance was altered, and his
    raiment became white and glittering.
  knf-knf: Wi Yeŧu awooŋ ţi pñehan Naşibaţi, kë başë win kaara di nul kë daţëlşaa,
    imişa yi nul kë ikak afaaŧ feh.
  san-KHM: អថ តស្យ ប្រាត៌្ហនកាលេ តស្យ មុខាក្ឫតិរន្យរូបា ជាតា, តទីយំ វស្ត្រមុជ្ជ្វលឝុក្លំ
    ជាតំ។
  arn-NT: Petu ngillatulu kisu, kangerumetuy ñi ad ka ñi takuwün rume lingarüy ka
    llümllümi.
  zas-NT: Laꞌtgaj cabejdx canabaman Dios, bidxaa lojman guiáad xabaman gojcan naquichbëj
    bidiin tëën bachaꞌ.
  ken-NT: Ndu ánɨ̀kmʉɛt, bɛsí bhi bɛ́bhó bɛyibhiri. Ndɛn ɛ́yi nkwɔ ɛ́yíbhíri
    ɛ́nkɔt nɔkɔ ŋwaŋwǎŋwaŋ.
