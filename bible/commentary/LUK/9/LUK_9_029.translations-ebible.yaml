    tiáu² hi³ lɨ³ siáh³ zɨ́n³ lɨ́n³².
  ena-ena: Iahuavɨla Jisasɨ Asɨ dɨ aba aba hɨnidaci nudɨ mugaŋ lamɨgaŋ agaŋ mu hɨdɨlɨ
    sɨbaŋ hɨnimi. Nudɨ hadi hɨlahɨla agaŋ avi mila sɨbaŋ hɨnimi.
  nbq-nbq: Unggu lagagwarik, Yesus samban ogagyama, At elese adik agya lagagirik,
    asum mudu amumulip digavok ovagak agya hegek,
  tgo-tgo: Mbaŋa ve naŋgonaŋgo ghamwae i ghenevaghɨle na ghakwamako mara i kaleva
    na mbwelambwelawae.
  yap-yap: Ma nap’an ni be meybil, me thil ya’an owchen me pig ram’en e mad rok ngari
    wechwech ni be galgal.
  mop-NT: Le'ec ti tan u t'an a Jesus etel a Tattzili, jeeli u cha'an. Naach u sac
    u noc' tu jajil.
  tet-tet: Baa oras namulak, Yesus ilas nakfilas aan. Niakaan tais mutin naksinak.
  hlt-MCSB: A thangthui vaengah a maelhmai kah a mueimae loh a tloe la om tih a pueinak
    te a bok la khooi.
  xtd-NT: Nɨni xijan taꞌu‑ia n‑dama nuu‑ia, te n‑koko daꞌma‑ia. Ná kuu xa xeyeꞌe kuu
    xa koko daꞌma‑ia.
  mdy-ETH: ዒዚ ሺኢቃንቴ ዓውካራ ዒዛኮ ላኣሚንቲ ዓፒላኣ ዒዛኮ ቦኦሪ፥ ዓኣፓ ዱካያ ማዔኔ፤
  spl-spl: Yâhâ kinŋetâ Yesuŋe Anitâ ulitgum kun kundenŋe âlâ otmu sâŋgumŋaŋe laŋinŋe
    pilâm kaok bolaŋ bolaŋ olop.
  usp-NT: Cuando tijin tich'a'w Kakaj Jesús riq'ui Kakaj Dios xjalmaj rilic y ritz'ik
    xan sakb'ot y tikopoponc.
  zav-NT: Na' lao bene' orasyonṉə' goc cho'alaogüe'enə' ca de'e chey che'eni', na'
    xalane'enə' beyaquən šyiš xilə' xte gwṉatitən.
  sgz-sgz: I pákánbung kán tu sung be ái Iesu, a arkeles i mákmák uri aur, má lusán
    mul a tuan bal mák pilpilpil.
  kek-NT: Nak yo̱ chi tijoc li Jesús, quijalano' li riloba̱l chiruheb. Ut li rak'
    sak sak ut nalemtz'un.
  blz-NT: Tempo i Yesus pintanga' sambayang inda'a, ro'up-Na nokoboliianmo ka' juba-Na
    nosidamo bubulak dingkalapan.
  poe-NT: Ntá chꞌín Jesús tjenixje̱he̱ chꞌán Dios ntá kꞌuíxitóxi̱n nkexrí tsjehe chꞌán
    la ko tí iké chꞌán la tjóá la ko tjáki̱ni tsjehe.
  san-TAM: அத² தஸ்ய ப்ரார்த²நகாலே தஸ்ய முகா²க்ருʼதிரந்யரூபா ஜாதா, ததீ³யம்ʼ வஸ்த்ரமுஜ்ஜ்வலஸு²க்லம்ʼ
    ஜாதம்ʼ|
  cof-NT: Junto Diosibe rocainato, yachi caforo uyan quiran inue. Yachi camisari fibaquin
    fibaquin tse quiniquimin inue.
  srm-NT: Nöö di a ta begi tee wan pisi, nöö hën fesi fëën ko tooka. Dee koosu nëën
    sinkii tuu ko ta sëndë kuma te Gadu ta koti faja.
  qvs-NT: Tata Dioswan parlaykaptin Jesuspa uyan chikan laya tukurkan. Llachapanpish
    yurak likidu tukushpa llipyarkan.
  zca-NT: No or kina'b Me lo Dios, orze' ngubixlo lo Me; no xab Me milu' bëo laka,
    no ña'zbële.
  cbc-NT: Bairo cʉ̃ cajẽniãno, Jesús riapé cʉ̃ baurique wasoacoasuparo. Baicõã, cʉ̃
    jutiro cʉ̃ã botiro baicoasuparo. Asiyaʉ baicoasupʉ Jesús yua.
  qxo-NT: Tsaychö Jesus Tayta Diosman mañacuycaptinmi gagllan jucnöman ticrasquirgan
    y röpanpis pasaypa yullag pürumanmi ticrasquirgan.
  mox-mox: Tutana Ieisu nawale vevenoqi ʼinega ʼiawana ana ʼita vedumaduma ta wese
    ana kaleko vewadawadaeya otaqa kavonaya namala simatalina.
  kew-kew: Nipumi beten lala pirina nipuna ini agaa aba rado perekea sana nipuna mamina
    page yaako pu tua lepo lepo atasa.
  dww-dww: Be Yesu ya moimoiragina maika, tauna noḡonama kitanama ya boru vitare be
    na garama ya ḡavora be ya rawakeyekeyemina.
  nif-nif: Lombi, nɨmolo tɨñɨlɨmbi, mam dai walan engano sɨnɨk tɨkɨleumbi, dasindasinlɨ
    bo satnin sɨnɨk kolɨ saleñguk.
  twi-ASANTE: Na Yesu gu so rebɔ mpaeɛ no, nʼanimdua sesaeɛ, na nʼatadeɛ nso hyerɛneeɛ.
  aoj-aoj: Anen nape nandabeten atin, amaga ananigai agataga gandati naꞌa, eaꞌ luwaguf
    nagalami aꞌ mataga afitim aꞌowaꞌ mogalaꞌ.
  cbv-cbv: Caanná ĩ pʉ́ʉh laáb jʉibínit, Jesús ã ʉʉ́bʉ́chah, ã jígohat ãt tʉ́ʉt nʉʉmʉ́p
    wʉt jĩ. Ã́ih móot yeó ã yeh iigát pah yeh iíg, ã́ih yéguehbʉt biíc yoobó tʉ́i
    baabní ãt yeh iiguíp wʉt jĩ.
  taw-taw: Amɨl, God ayɨp ag mɨdɨlaknɨŋ, jomulɨk nop ak ke yɨbɨl lɨl, chech nop ak
    kayɨg gɨl ñɨñakol gɨlɨg yek.
  jic-NT: Jesús Dios lal véletsja na, jupj wola p'a casá justa tepyala. Jas quip pje
    tepyala, tjejyawca, menmené jinwá.
  zap-NT: Or ne kanab Ne lo Dëdyuzh, stelel wtsoow lo Ne, wakngyichdoo xab Ne axtegue
    wkabnii we.
  wer-wer: Pël ëak ök yemaan ë kosaö maim koröp oröön ulpëënëpta kölam panë tëën ëwa
    elmëa.
  ipi-ipi: '@see-verse:LUK.009.028'
  qul-NT: Jesús oracionta ruwachcajtin, uyanpaj rijch'aynin waj jinaman tucorkan.
    P'achancunapas yuraj lliphipejman tucorkan.
  urw-urw: Sibdibwa bürarbere, nurmaga nugeab adab taideaga. Bangar karün nugeab maurasau
    taideaga, bangüdi meramgeaga.
  rmy-GURBET: Kana molisajlo, leso muj ćerdilo averčhande thaj lese šeja ćerdile parne
    thaj sjajna.
  ter-NT: Koeku itúkea orásaum ne Jesus, koane ípokeovo koêku ne nône. Hóhopu-hóhopu
    kóyenemaka ne ípovo, koane ínayeamaka uháhi híyeu.
  bmr-NT: Jaabo Jesu Moocaanima iimaaunaaca ihɨme siibadɨ minifutuuhi igaachehu sisesee
    minifutuuhi arɨcuno.
  fuf-fuf: Fewndo ko o torotoo, mbaadi yeeso makko ngon waylii, dolokke makko on wonti
    daneejo jalbuɗo.
  mwc-mwc: Ba i raupari maranai naona, kana kinana i birai ba kana gara ibo poepoe
    ba i rauyasegana nanakasike bage ita bo kadari.
  bhl-bhl: Em Sunbin-Got eso weng bakabe ding dim bakate, em kiinguen dim ailei, famdes
    angeko, em ilim dim akal ataan takak atew filik falak ailse kale.
  ons-ons: Yewa meŋenkaki, Yesu wane kait tanikine qeinge more, kine mane okange,
    so lap lapine korop libe libe qe qelaŋane teine okange.
  con-NTPO: Jesús Chigama iñajansi tsu tise cambajuja ccaningae da. Tise ondiccu'je'qque
    chhariccotssia totoave da.
  ghs-ghs: Peiteqi noi sohoro pupu hiimi nese ma penga noho ma sasa nohoi gama khabanoma
    hihihinoma naateta.
  peg-peg: ଆରେ, ଜିସୁ ପାର୍ତାନା କିନି ୱେଡ଼ାଲିଂ ତା ମୁମ୍‌ ବାଦ୍‌ଲି ଆତାତ୍‌ ଆରି ତା ହେନ୍ଦ୍ରା
    ଡ଼ିନ୍‍ଞ୍ଚାତ୍‍ ଆରି ଜବର୍‌ ଅଜଡ଼୍‌ ଆତାତ୍‌ ।
  txu-NT: 'Bãmmã amijarẽnho dja nhym ajmã nokre o nhym atemã nokre nhym ''ã kubẽkàdjwỳ
    aka: ne. Akakam adjênh ne.'
  eng-WEBU: As he was praying, the appearance of his face was altered, and his clothing
    became white and dazzling.
  gnw-NT: Jare Jesús uyerure Tumpa pe rambueve, jova uyembɨambɨe jare jemimonde tĩ
    asɨ jare uvera.
  mux-mux: Yunu-ni akuna Pulu Yili-kene popu topa ung nimba mulupili yunga kumbi-kerale
    te-lupa-mele tepa angiliirim, yu pakurum mulumbalema ena tondulu topa yambumanga
    mongma takele telemú mele aku-sipa kake tirim.
  maj-NT: Nk'ie nga tínchja̱ko̱ Nti̱a̱ná, tu̱ kik'óntjaiyahá sénni̱stjihi̱n Jesu ko̱
    taba xúxú kama najyuhu̱n ko̱ tsat'ai.
  bkq-NT: Deus agâ aguely ume myani Jesus âkeloem idyly. Emydy âkeloem idyly, ety
    iwogonro toenzepa kehoem sapeku, ehozelu idyly.
  kue-kue: Igle Yesus kamange eremoglko, ye gumadra i-yakete wu kaneta ongo, ana ye
    gaglmo kamun pogl dungwa mereyegl ambuglangesi kruwo kaima ongwa.
  cot-NT: Ariquea yamanaquerigueti Iriri taampinaquea icantashitatianaca ivoroqui,
    ariquea ocotanaca iitsaare ocavorejatanaque ocantanaquequea tsiren oquitamaromajatanaque.
  bnp-bnp: Na tahuna e Isu i vasileki, a matana i mapulo, i mata tebi. A varakia vona
    i parahidi manga a vila i maravila.
  apn-NT: 'Hãmri nhũm Jejus Tĩrtũm mã amnhĩ jarẽnh o xa. Nom nhũm hkôt hixêt wỳr mẽ
    mõr xwỳnhjaja õtxwa htỳx nẽ ra gõr nẽ hikwỹ. Pu nhũm Jejus axtem hkuk nẽ xa. Nẽ
    ê haka htỳx nẽ xa. Hãmri nhũm ja wa kaxkwa rũm wrỳ nẽ kuri kãm kapẽr o xa. Finat
    Mojes mẽ finat Erisja wa kuri kãm kapẽr o xa. Na pre ra amnepêm Tĩrtũm amnhĩ wỳr
    wa ho api. Tã nhũm wa ra akupỹn wrỳ nẽ Jejus mã kapẽr o xa. Mẽ hpimrààtã hirã
    htỳx kãm axpẽn mã kapẽr o kuhê. Jejus kormã krĩ pê Jerujarẽ kapem mẽ kot hpĩr
    kêt ri nhũm wa mẽ axpẽn mã htyk kukamã harẽnh o kuhê. Nhũm wa kãm: —Nà Tĩrtũm
    jamaxpẽr xà hkôt kot kaj ã amnhĩ nhĩpêx anẽ. Anhỹr o Jejus tyk kukamã kãm hamaxpẽr
    o hihtỳx o wa xa. Rôm nhũm mẽ õt xwỳnhjaja hkrã hapôj nẽ tee ri Jejus pumu. Nhũm
    mex kumrẽx nẽ hirã htỳx kãm xa nhũm mẽ omu nẽ kuri wa ãm xwỳnhta wa omu.'
  ctp-NT: Bra nu mduun Jesús nchkwiꞌ loꞌo Ndiose Sti yu, bra kanꞌ ska bra ti mxaꞌan
    tyukwi ñaꞌaan chunꞌ Jesús; sa ñaꞌan ska xaa nu ngaten ꞌa, ngwañaꞌan ngaten ꞌa
    ñaꞌan steꞌ yu.
  bre-BRG: E-pad ma pede, e zremm a droas a zoare, hag e zilhad a zeuas gwenn ha lugernus
    evel al luc'hed.
  opm-opm: Rusa yei ka hat koripti Jisas oh Got ohsi mengingopri. Mengripatin orhe
    rumkin oh wan rumkin tit tamburker hangopri. Hama orhe watahhe wanohe has namenap
    hat manda hangopri.
  bvr-bvr: Lika gun-gatiya waypa nipa a-wengganana a-ni, nipa bukula a-jirra a-ngukurdanyjiyana,
    rrapa mun-gata mirikal nipa a-barrngumurra a-ji mu-garlmunapa mu-ngarlcha rrapa
    mu-jayanayana mu-ji.
  wal-wal: I woossishin, a merai laamettiis. A maayoikka phoolidi booxxiis.
  shj-shj: Yasuwa palacca na toccäma kalay caka na tanduguma wuxeccä, ndä dulatulajeccä
    bowiny.
  zad-NT: Na' shlak choe'ḻwille' Chioza', biyak cho'alawe'na' nlla'lə, na' biyak xe'na'
    xtil ax̱t chey cheeni'n.
  kmg-kmg: Ferâ numuhame šâŋe mai-ticne hawarine fuŋmoc ewec. Ehame ŋaqi-ticne tamaerâ
    ɋaɋac taeŋne jâmbâŋ ewec.
  aso-aso: nGeleꞌmizo dizo Oꞌmosola lo neivo golo vele nene do atoliꞌmine loloꞌ noo-divo
    geneganaꞌvelotiꞌ nene mokonoꞌ hego hego lo minineꞌ.
  uli-uli: Yodwe Jesus ye memapel ngo sa wel loh woal molwe metal. Iwe ngo mokwe mengagul
    ila sa bbechragloh le ye mmaluplup.
  nin-NT: Nggo Yesu ku so barr wa, ashishi ama ka a kasarr, iki isurr ima yi i là
    nzarrnzarr.
  tgk-tgk: Вақте ки Ӯ ба дуогӯӣ машғул буд, чеҳрааш тағйир ёфта, либосаш сап-сафеди
    дурахшон шуд
  acu-NT: Tura Jesús Yusen seak wajai, ni yapi aneachmau yapajmiama jiitsumir wajasmiayi.
    Ni entsatirisha nunisang nekas puju jiitsumir amiayi.
  cak-WNT: Y tek ri Jesús ntajin c'a chare ri oración, xjalatej c'a ri ruwachbel,
    y can queri' chuka' ri rutziak, can xjalatej ri yetzu'un. Ri rutziak sibilaj rusakil
    xuben y nitz'itz'an.
  ebk-ebk: As nan cha munkararakian Jesus, tinmukun chi kail-an chi lupana, ya nan
    fiachuna at pinmukpukkawan ya kun sumili.
  spa-PDDPT: Mientras Él hablaba con Dios, su rostro cambió y su ropa se volvió blanca
    y resplandeciente.
  tke-tke: Alobelagave, mooneyelo a kove yaaye yahisadduwaga. Dhoowara dhaaye dhaaligi
    dhoweela mbuu, dhegi ozherimela.
  ruf-ruf: Yesu hang'ali yolomba, uhanga wake ughalamka na ghwanda lyake liwa tselu
    chwee.
  gun-gun: Onhembo'e oiny jave hova guexakã py ojekuaa, ha'e ijao ma xiĩmba rei hexakãmba
    vy.
  agu-BL: I cunin na tzan i' tan nachle'n Kataj yi je'n xtx'ixpul tib yi yubil i',
    nin yi be'ch tetz chin stum nin ban. Wi'nin pak'puchaxe'n.
  isn-isn: Ingi gwa nakulompa, u usu wakwe ukakailika ni mavazi akwe ikela pee.
  ilo-ULB: Kabayatan iti panagkararagna, nagbaliw ti langa ti rupana, ken dagiti kawesna
    ket nagbalin nga puraw ken makasisirap.
  pir-NT: Cohãcjʉ̃re tiquiro sinini watoa Jesu ya wʉhdoa camesahye. Sa yero tiquiro
    suhtiro asi siteri suhtiro quehnoano yehseri suhtiro wahahye.
  anv-NT: Afɛ́, ne ndɛre abɔ ánɛ́nemmyɛ ushu bií ulɔ mánkwɔré ne úla gefɔɔ́ géchá.
    Mandeé jií ntó ákwɔré ála pópó ashwánege.
  sab-NT: Jesu jo chke jwichuga giti, eni Jesu kle gerule Chube ole gire Jesu gwa
    jwlitedu Jesu ñometralla ulita jwlitedu kwian geru jwannga gdamai gwa giti, Jesu
    ñometralla chratigunga jutre jutre.
  tmd-tmd: Duön, God höjöpal gɨr mɨdɨm, haŋaj mäp yuö nuŋwa keiryöbö wöxnö nɨgɨm,
    wölɨj nuŋwa lei gudogudö mɨda röxgön mil mag keiryöbö mɨdöŋa, nugumä.
  acr-NNT: Yey echiriꞌ kachꞌaꞌt rukꞌ ri Dios, xjalkꞌatitaj rupalaj y ruqꞌuꞌ xuꞌan
    lik saq y kawolqꞌinik.
  kpg-kpg: Dono madagoaa hua e dalodalo ai, gei ono hadumada gu dina gee, gei ono
    gahu gu kene hila mmaa.
  taj-taj: थेरी येशू प्रार्थना लबान लबा धुइरी येशूला स्‍य्‍हाल पोजी। ओच्‍छे येशूला
    क्‍वान धिनीला स्‍हेर ह्रङ्‌बान य्‍हाल य्‍हाल तजी
  avt-avt: Hɨrak wen kitehi God menmen, ninaan mɨrak meweikɨnhis merhɨhe, klos mɨrak
    merhɨhe mɨre nepni mewenɨn.
  cbk-cbk: Mientras si Jesus ta reza, ya tene cambio el ichura del di suyo cara, y
    el di suyo ropa ya queda bien masilao.
  uig-ARA: ئۇ دۇئا قىلىۋاتقىنىدا، ئۇنىڭ يۈزىنىڭ قىياپىتى ئۆزگەردى ۋە كىيىملىرى ئاپئاق
    بولۇپ چاقماقتەك چاقنىدى.
  tuf-tuf: Aryat oya cuasáy beo beo waajacro.
  abx-abx: Si pagparapangadyi'-na, agla'in i itsura-na ngan masuri'aw i badu'-na pariho
    si kil'at.
  mco-NT: Yam anajty Dios ooy mɨbɨjctzoy, co Jesús yhuiñyjɨjp oytɨgach, e je yhuit
    yjajty janch poob janch adɨɨcxp.
  bsp-bsp: Yesu eyi kəsali, kɔ kəro kɔn kɛsəkpər, kɔ yamos yɔn yɛnaŋkanɛ kəferɛ yoc-motər-motər.
  kqf-kqf: Laḡannemo i laulaupali ba matana i nuwavitala bi ena gala ba ai mata kanikanina
    maibena namanamali kemna.
  cpb-NT: Ikanta ramanaga, ari ipashiniwootanake Jesús, kitamaaniki okantanaka iithaare
    ishipakiryaanake.
  aon-aon: Aria douk anan nape nenek beten aria ananig yomag gatogur anahaeh abom.
    Aria ananih rupeh hatogur shigorihwih abom aria hatrugun kabi douk utag brereyarog
    ba gatrugun um.
  hus-NT-2005: Lejat na Jesús kʼwajat ti ól, jalkʼun nin wal, dhakniꞌbé tʼajat nin
    kʼudhkʼúmil ani chʼaxkʼin.
  mig-NT: Te nini jikán ta'u̱‑yá, te nuu̱‑yá, tuku ni̱ nduu. Te sa'ma‑yá ní nduu kɨyi̱
    xaa̱n. Te ni̱ ka̱nandii ncháa̱.
  bps-bps: Na slengan dmasal, mgili i bawehan, na samfilà i klawehan di kbukay.
  mbs-mbs: Dalem te pegtawal-tawal i Jesus, netodà se bawa din, aw ontò migkepotì
    se kedakel te penenaktun din.
  tof-tof: Yesuzan tóre yarilürr, oya obzeka darrü tonarr bainürr. Oya mórrkenyórra
    ongang bapón yarilürr gabülplie.
  cme-NT: Uŋ kaa tuɔ cãrã Diiloŋo‑i u yaaŋga fũnuŋ bir ka deŋ birma aa u joŋgorbaa-ba
    bir baapiɛlmba ta ba gbu ba caa da muimui.
  sus-sus: Isa to nu Ala maxandife, a yatagi naxa masara. A xa dugie fan naxa fiixɛ
    alɔ naiyalanyi.
  pon-2006: Nindokon eh wie loulou, mwomwen silangi wekila, sapwellime likou ko melengilengla
    oh pwetepwetala.
  dad-dad: Ĩ kosẽ ye mog, yogon nawa falei felen, agef fen, yogon kolos, kolimei filiya
    nẽ lalan gen, wõ yen.
  zab-NT: Per lalzi ni canaab Jesús lo Dios, ax bchu zec ni ná lony ne quesentiand
    nguits ne rcuabcháaza guc de xabny.
  jae-jae: Tec keteŋ gêmoa e laŋôanô kaiŋ teŋ kêsa ma nê ŋakwê e ŋaeb ŋaôma.
  ksd-ksd: Ba i araring, i enana ra mangana na matana, ma kana lavur mal i pua ma
    i bagabagele.
  msm-NT: Pag-ampu ni Jesus, naisab sikandin, aw to kabo din ogpakasilow yagboy to
