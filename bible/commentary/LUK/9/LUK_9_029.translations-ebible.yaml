verse: LUK.009.029
translations:
  kpx-kpx: Keve tiale guliguliasege Iesu ni keu nimoleanu. Ige ogoveu tae seleveanu.
  okv-H: pari ue mihinu Iesu ta hamo amo usasa pere unu eto amita bo na usasa peni
    vahai amo enda embo na bo parara ainge ari haite mane avo unu
  tbo-tbo: Hougana Yesu i laupali ma galenana i gunabuiya po a luilui i wakewakeke
    po i namanamali.
  mal-C: പ്രാർഥിച്ചുകൊണ്ടിരുന്നപ്പോൾ അദ്ദേഹത്തിന്റെ മുഖം തേജസ്സേറിയതായി മാറി; വസ്ത്രം
    വെട്ടിത്തിളങ്ങുന്ന വെണ്മയായി.
  grc-SR: Καὶ ἐγένετο, ἐν τῷ προσεύχεσθαι αὐτόν, τὸ εἶδος τοῦ προσώπου αὐτοῦ ἕτερον,
    καὶ ὁ ἱματισμὸς αὐτοῦ λευκὸς ἐξαστράπτων.
  bgc-bgc: जिब वो प्रार्थना करै था, तो उसके मुँह का रूप बदल ग्या, अर उसके लत्ते धोळे
    होकै चमकण लाग्गे।
  khz-khz: Erapaliwai aonai, ia wailana gitagitana eirauto, e gena rapuga ekulo-garogaroto.
  deu-TKW: Und während er betete, bekam sein Angesicht ein anderes Ansehen, und sein
    Gewand ward strahlend weiß.
  zsr-NT: Tsal niꞌ ruíꞌlenëꞌ Dios didzaꞌ, bdzaꞌ ca rnaꞌ lahuëꞌ, atiꞌ böac chguichdauꞌz
    lariꞌ nacuëꞌ len gyëp yös yeníꞌ.
  lin-lin: Wana azalaki kosambela, elongi na Ye ebongwanaki, mpe bilamba na Ye ekomaki
    kongenga makasi lokola pole ya mikalikali.
  hns-NT: Praatna karte me okar soerat badal gail aur okar kapra ekdam se oeddjar
    tjamke lagal.
  noa-E: Mag mam wëtwi ich Ayag jëeu simta, dëgölp sĩi bʉ̈ʉmjö aadëjim anaabá, ich
    mor gaai khajũa jũa sĩerrpa. Maagwai chi khajũa chará sĩi phuumjö aadëjim anʉm,
    ich bäpgau.
  eng-EMTV: And while He was praying, the appearance of His face became different,
    and His clothing became white and glistening.
  mib-NT: Te níní jícán tahú yā, te tucu ni nduu nuū yā, te sahma ya ni nducuíjín
    quɨyɨ, te ndíndēé.
  lif-NT2: खुने़ॽ तुवा चोःक्‍नु पत्‍छे़ल्‍ले़ कुनाराःन् ले़क्‍सिङ्‌ल पेआङ् खुने़ॽ
    कुदेःत्‍हाॽ मिक् के़जे़म्‍बा फःगे़लॽबा पोःक्‍खे़र ले़क्‍ते़रो॥
  xnj-xnj: Peavili mukuyupa Chapanga, ulolekanu wa pamihu paki pang'anamwiki na nyula
    zaki zikavya zamsopi na kung'asima neju.
  mmx-mmx: Ga se neni ga lok lising, lemeren axap teren ga milik gamgames, la lavanga
    singsiga bok teren gam games aleng!
  cbr-NT: Anu cuantancëx bëbatancëx aín Papa Diosbë banai ca aín bëmánan bëtsiacëxa.
    Bëtsicëbë ca aín chuparibi uxuira 'aish ichu ichuquicë 'iacëxa. Usaía 'ia ca Pedro,
    Juan, Jacobo, acaman isacëxa.
  tee-NT: Chai acsni ixt'ajun t'achivini' ju Dios pus lana tapaxalh ju ix'ucxpu' ju
    Jesús. Chai ju ixpumpu' lana na xlap'ap'a ixmaktajita chai na xnapapa ixjunita.
  eng-LSV: and it came to pass, in His praying, the appearance of His face became
    altered, and His clothing became flashing white.
  cak-NT: Y cuando ri Jesús nu'on orar, xjalataj rech y chuka' ri rutziak yalan rusakil
    xu'on y nich'ich'an.
  pah-NT: Pevo Jesus'ga nhi'ig̃ame Tupana'ga pe Jesus'ga rova jirojijyi. Ga'apoa tapy'ynhapira
    hendy'jandy'ja otig̃ahivuhuhetero.
  sja-NT: Mãgá ɨt'aa t'ɨ̃maa bɨde ichi k'ĩra awaradachi mãik'aapa chi p'aru t'o-t'oo
    uchiterreedachi.
  xed-xed: Ta magə Yesu ta duʼa, ka mbəɗavaftá kumani tskəm, mbəɗavafha lgutani ka
    wuɗaku tilil ka ŋusliŋ.
  mks-NT: Ta nani xíca̱ ta̱hví Jesús nu̱ Ndióxi̱ já na̱ndija̱ma quia̱hva cáa nu̱u̱
    á. Ta ja̱nda̱ jáhma̱ ndíxi a cán na̱ndiyaa ca̱chi̱ ña̱ ta chí a̱ ju̱ú quia̱hva
    yéhe̱ ña̱.
  gfk-S: Ma be iga saasaring no matmataan tana ga murarang ma ira nuno sigasige ga
    hilahile hora hile.
  bmu-bmu: Köuluköiga miaŋgöreŋ jemesoholŋaŋgö kaisoŋgolomŋan letota tandökŋi murutŋi
    ahök. Malukuŋan tuat lalamŋi aka kölköl-bilikbilikŋambuk asariyök.
  dgz-dgz: Ap mepe Iesu mup taiwandini gapan me gine namu ugup entanen, amba en wanup
    mega pomponugaet ganase wan.
  eng-GNV: And as he prayed, the fashion of his countenance was changed, and his garment
    was white and glistered.
  zaa-NT: Miéntraste runie oración nna bettsiání la' rinna' quì'e nna, ą'hua ỹúe nna
    beyacca tsíttsì tùni nna uccua tittiníą.
  eng-WEBSTER: And as he prayed, the fashion of his countenance was altered, and his
    raiment was white and glistening.
  guh-guh: Diosojavabelia pevajëtsijavata, Jesús itabaranivenivena. Penaxatatsijava
    ata bitso nivenivenaeya niojai.
  bon-bon: Egäcäro tabe irecu ätumutige, teeme opo te piba mara me äbitige piiyepu
    teeme cäbletääpe bulubulurage äbitige, paamlepamle pana.
  nhw-BL: Huan quema Jesús motlatlajtiyaya, ixayac mopatlac huan iyoyo mocuepqui chipahuac
    huan cahuaniyaya.
  mgw-mgw: Paalu', kuminyo yake kwatigalambuka, na magu'bo gake gabile mau no ng'alang'atya
    muno.
  swh-ONEN: Alipokuwa akiomba, sura ya uso wake ikabadilika, nayo mavazi yake yakametameta
    kama mwanga wa umeme wa radi.
  wbi-wbi: ye alikukufunya uluvonesio ku maaso ghake lukanduka, naghamhenda ghake
    ghakava mavalafu ghimulika.
  bba-bba: Nɡe mɛ u kɑnɑru mɔ̀ win wuswɑɑ ɡɔsiɑ tukɑ, mɑ win yɑ̃nu bururɑ fem fem.
  eng-KJVCPB: And as he prayed, the fashion of his countenance was altered, and his
    raiment was white and glistering.
  kgk-NT: Ha Nhandejáry ndive onhomongeta jave ojehekoviarõ-ma oiko-vy Hesu. Ijao
    imorotĩgwasu ete va'e voi. Nhande resa mbojevy ete hesakã-gwi ijao.
  waj-waj: Oro yaaku varoo varuduu inna oori nnikiivo hanigioo ari vookarairavai vauduu
    inna uyira rairaiyauvo poosainno pinaama mmannaammannairavai.
  cpy-cpy: Ikanta ramanaha, ari ipaashini-pootanaki Jesús, kitamaanikitanaki ithaari
    oshipakiryaanaki.
  ekk-PKP: Sel ajal kui ta palvetas, muutus tema näo välimus ning riided muutusid
    pimestavalt valgeks.
  mpx-mpx: Iya iyoho ya i awaawanun, yaka maninina ana awa gegetogana i masal, ge
    ana kaliko i wawakeki hot ge i namanamal.
  wbp-wbp: Kujalparla wangkaja, nyanungu-nyangu yinngirrijilpa mirilmiril-karrija-nyayirni.
    Manu jurnarrpa kardirri-jarrijarla palkangkaju, ngulaju jurnarrpajulparla palkangkaju
    nyanungurlaju mirilmiril-karrijalku wanta-piya.
  luo-luo: To kane olamo, kit wangʼe nolokore, kendo lepe nolokore marieny ka ler
    mar mil polo.
  nhe-NT: Huan quema Jesús momaijtohuayaya, ixayac mopatlac huan iyoyo mocuepqui chipahuac
    huan cahuaniyaya.
  aii-aii: ܘܟܲܕ ܨܲܠܘܼܝܹܐ ܝܗܘܵܐ، ܦܝܼܫ ܠܹܗ ܫܘܼܚܠܸܦܵܐ ܚܸܙܘܵܐ ܕܦܵܬܹܗ، ܘܠܒ݂ܝܼܫܬܹܗ ܚܘܝܼܪܵܗ̇
    ܘܡܘܼܒܪܸܩ ܠܵܗ̇.
  esk-NT: Agaayupkaqługu qiññaŋa atlaŋŋuġniqsuq atnuġaaŋiḷu qivliqisirauraqhutiŋ.
  msb-msb: Myintras nagapangadyi siya didto, nag-iba an hitsura san iya bayhon kag
    nagsinggat gayod an iya bado sa kaputi.
  cpa-NT: Ja³ma²hlanh¹² Jesús Diú¹³ jøng², ca¹lø¹tsë́¹ ni³dsa. Ca¹løa¹ teg² tsǿnh³dsa.
    Sih¹² hlaih¹³ cu¹té¹² ca¹løa¹.
  dso-dso: ଆରି, ସେ ପାର୍‌ତନା କର୍‌ବାବେଲେ ତାର୍‌ ମୁ ବିନ୍‌ ଅଇଗାଲା ଆରି ସେ ପିନ୍ଦ୍‌ଲା ଲୁଗା
    ଦବ୍‌ ଅଇ ବିଜ୍‌ଲିପାରା ଜିକ୍‌ମିକିଗାଲା ।
  meu-meu: E ḡuriḡuriva ai, ia vairana vada e idau, bona ena dabua e hururu-hururu
    kuroka-kuroka.
  yva-NT: Yesus be sambayambe, umba naije kobe amune rawerave ti nsasye, muno Apa
    ansune mpoper mba dave maisyare ivake wemaisy.
  dgc-dgc: Ey to pénalangin na, éy nabagu dén tu mata na. Sakay tu badu na, éy linumatak
    a dinumemlag dén.
  zpm-NT: Laa me nozodiidznie Dios, zeeṉe laa me bdzëëlo. Masaque biinidoo ne rriee
    lo me, xab mew, nquitsbie rnaw, haxta rquiabniw.
  hix-NT: Tàrwonàmnàtoko rma, anar me tonyxem me harha nexey hatà. Anar me harha nehxakon
    hatà, empatarà. Àwomun xarha, tàkrokromuknye harha nehxakon hatà. Nenkahxatxkon
    hatà.
  sim-sim: Or lawuhu Avui Wasilakan or sawerik fumunyava orhi apsham er si narik kowe
    orhi nga avisha indingok er simu nara. Uhu er simu haruja mendera.
  npi-ULB: जब उहाँले प्रार्थना गर्दै हुनुहुन्थ्यो, उहाँको अनुहार परिवर्तन भयो, र उहाँको
    वस्‍त्र सेतो र चम्किलो भयो ।
  cgc-cgc: Na gapangamuyo kanen i, gaisab lagen sura din an daw iya na bayo sikad
    gid puti na sikad silaw.
  tim-tim: Âgâmbiâ Anutu olop den akbela Petoro akto galalogâtŋe yâk asiŋgât akmâ
    tali. Hain akbiâ Yesugât enem dewunŋe siâ akto hâk pekeŋe lugu agep are kau timan
    timan agep.
  yor-yor: Bí ó sì ti ń gbàdúrà, àwọ̀ ojú rẹ̀ yípadà, aṣọ rẹ̀ sì funfun gbòò,
  wos-wos: Dé wumbu God wali hundi buléta rendéka déka saawi yawuleka dé nak maki
    xaku. Xakundéka déka nukwa wur wama male xaakwa dé hanyi.
  emp-NTPO: Mama Jesuba Ãcõrẽa iwid̶i b̶ʌd̶e idji quĩrãdarrara dorrodorroa nũmesia.
    Idjia cacuad̶e jʌ̃ b̶ʌ sid̶a totroaba dorrodorroa nũmesia.
  eng-F35: And as He prayed, the appearance of His face became different, and His
    clothing dazzling white.
  ind-ind: Sewaktu Dia sedang berdoa, wajah-Nya berubah, dan pakaian-Nya menjadi putih
    bersinar.
  pes-OPCB: به هنگام دعا، ناگهان چهرۀ عیسی نورانی شد و لباسش از سفیدی، چشم را خیره
    می‌کرد.
  mpt-mpt: e kibio afetu banoa youmo namananoa
  ssx-ssx: Yesuma꞉ yeni pitolo pitina꞉ta꞉ ipika꞉ leke popeleketa꞉ ta꞉ta꞉ ma꞉nda꞉ pikieki
    hao make ipika꞉ pambaeyeke aka꞉ta꞉ ota꞉ hake wotu pea baeyeke ekima꞉ leke yale
    yale piki nono piekeme.
  mkl-mkl: Iyi wɑ ce kutɔɔ ŋɔi wɑjuɛ í kpɑɑsi dimi ikɑ̃, nɔ jɑɑɛɛ í fũutɑ pɑi pɑi.
  gaq-gaq: ଆରି ଜିସୁ ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ନେ ବେଲା ମେଁନେ ସାର୍ମୁଆଁ ବଦ୍ଲେୱେଗେ ଆରି ମେଁନେ ପାଟାଇ
    ତାର୍କିଗ୍‍ ଡିଙ୍ଗ୍‌ଚେ ତୁଲୁଏ ତ୍ନାକେ ।
  gof-RNT: I woosa bolla de7ishin iya ayfe karey laamettis; afilaykka awa mela phoolidi
    booxis.
  unx-unx: ଇନିଃ ବିନ୍ତିତାନ୍ ଇମ୍‌ତା ଇନିୟାଃ ମେଦ୍‌ମୁହାଁଡ଼୍‌ ବାଦାଲାଅୟାନା ଆଡଃ ଇନିୟାଃ ଲିଜାଃ
    ପୁରାଃଗି ମାସ୍କାଲ୍‌ଲେକା ପୁଣ୍ଡିୟାନା ।
  gah-gah: Itike Ómasiloka loko noigo, haitó agoka agepa ale noluhake noike gineganevámo
    gizopa vaevae loko minamó.
  lcm-lcm: Si vuk taun ang kapo sokotuk, ararai i nona kala sakol, na kana maus vola
    mang posok luai.
  aer-aer: Jesus-arle Ikwere angkemele inngerre arrpenhe-irreke alernngele-arteke
    pwarrtyeke, mantere-arlke ikwerenhe mperlkere alernnge-alernnge anthurre irrerlenge.
  qvc-NT: Chaypi Jisus Tayta Dyusman mañakuykaptinmi, qaqllanqa limpu suq layayarqan.
    Mudanambismi ancha yuraqpaq tikrakashpa, ancha llipyarqan.
  tgl-ULB: Habang siya ay nananalangin, nag-iba ang anyo ng kaniyang mukha, ang kaniyang
    damit ay naging puti at nagniningning.
  cbs-NT: janua Jesús Diosbe janchaya ma besu betsai damia jawen tadi juxupajaidai
    chaxa chaxa ikaya
  xtm-NTPP: Nani jikan‑ta'vi ya ma, ni ndasama nuu ya ma, te sa'ma ya ma, ni ndukuijin
    kuijin i, te jándute i.
  nnq-nnq: Apakiba akagongalela, kumiio kwabe ngukugalambuka na ngobo yakwe ngibe
    nhuu mbuu.
  bao-NT: Toopʉ cʉ̃ ca juu bue niirora, cʉ̃ diámacʉ̃ cʉ̃ ca bojoca baurije wajoacoaupe.
    Cʉ̃ jutiro cãa bʉaro boti ajiyaarito biicoaupe.
  san-ORI: ଅଥ ତସ୍ୟ ପ୍ରାର୍ଥନକାଲେ ତସ୍ୟ ମୁଖାକୃତିରନ୍ୟରୂପା ଜାତା, ତଦୀଯଂ ୱସ୍ତ୍ରମୁଜ୍ଜ୍ୱଲଶୁକ୍ଲଂ
    ଜାତଂ|
  rmn-rmn: О вахыти, кана зборизэлас э Дэвлэса, Лэско муй паровдило, ай о савутя улэ
    бут парнэ, сар страпи.
  huv-NT: Wüx teataag orar Teat Jesús, quiaj tajawüw mitey nej langome atnej, at apix
    nej rajnüy, xowüy lalitlit.
  otn-NT: Mɛ̱nte mmat'Oja̱ ra̱ Jesús, bi̱ mpä'a̱ gui̱ nɛ̱qui̱ rá̱ hmi̱. Rá̱ he p'ʉya,
    asta̱ di yoxni̱'a̱ ga̱ nt'axi.
  nop-nop: Looŋ Bepaŋ ha-ninadilune Jesu namanda uŋgoniŋ tiŋa tinahukutŋiŋ adi fafau
    niyaniyaŋ holiholiŋenit hinek tuguk.
  obo-NT: Laggun tid dasaa si Disas, id se‑aa kos bonnong din, tigkow nopalin kos
    boyo rin woy dos umpak din, id sella‑sella pomon to koputiyoy.
  kca-kca: Хун Ԓўв пойәкщәс, веш хŏрасәԓ па хŏрпийа йис, ԓумтәмԓаԓ нŏвийа йисәт, вŏрԓәты
    питсәт.
  cak-ENT: Y tok ri Jesús ntajin q'uin ri oración, xjalatüj ri ruvüch, y quiri' chuka'
    ri rutziek, xjalatüj. Ri rutziek juis rusük xbün y nyiq'uiyot.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤋᤢᤘᤠ ᤆᤥ᤺ᤰᤏᤢ ᤐᤳᤇᤧᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ᤺ᤴ ᤗᤧᤰᤛᤡᤱᤗ ᤐᤣᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤍᤣ᤺ᤳᤜᤠ᤹ ᤔᤡᤰ ᤁᤧᤈᤧᤶᤒᤠ
    ᤑ᤺ᤃᤧᤗ᤹ᤒᤠ ᤐᤥ᤺ᤰᤂᤧᤖ ᤗᤧᤰᤋᤧᤖᤥ॥
  mie-NT: De juni jícān táhvī yā, de tucu nī nduu yā, de sahma yā nī nduyaa ndasí,
    de jéndūtē.
  san-TIB: ཨཐ ཏསྱ པྲཱརྠནཀཱལེ ཏསྱ མུཁཱཀྲྀཏིརནྱརཱུཔཱ ཛཱཏཱ, ཏདཱིཡཾ ཝསྟྲམུཛྫྭལཤུཀླཾ ཛཱཏཾ།
  qve-NT: Chaypi mañakushaqtinmi, Jesuspa uyanqa qonqayllamanta huk niraqman tukuran.
    Hinallataqmi p'achanpas sumaq k'ancharishaq yuraqman tukuran.
  pao-NT: Togesoo oo nanesootuha'e oo koba atasoo tabuaga'a, yise pukwi oo namasooana
    tohawiya'negase patakwetseapunne.
  cbu-NT: Isussha tsiyatku, wani nllitaritam kinaku, mang wamarsha mburshimasheemsha
    kinayaru, mamaru ashiru kura ashirangiya.
  usa-usa: nunamummá kétena máitana Îtun óíkoma mamá aokaríq kéitana wení wáqtôgoma
    wayámmá auréna miráuma ókáá kamá tágaraiye.
  soy-soy: Kuu kɛyómɛ n yɑ́ɑ́si, ukɛyu ɑkɛ mɛ́wee consɛ, uilũ ii wɑ́rɑrɑ póí-póí.
  hui-hui: Ibugua Ngode Datagaliwabela bi lalu hearia Yasunaga dengui mo tara howa
    aga biagobi demborere bialu peleore hene.
  amf-amf: Kinin miskenkaar kisa aapin kerro ko ookimade; kisa apalloar bhalqantidettsi
    cawli ko maatade.
  quc-NNT: Aretaq tajin kub'an orar, xk'extaj ru ka'yeb'al ri Jesús. Sib'alaj xjuluw
    ri ratz'iaq, sib'alaj saqloloj xub'ano je' jas ri saq tew.
  dob-dob: Ta ꞌetamo tuga Yesu ꞌisidasida ga maninina ꞌana ꞌita maiboꞌana ꞌidumaduma,
    ta wate ꞌana ꞌoama ꞌana ꞌita wakewakeke ꞌaiꞌailina.
  wrs-wrs: Doa Yesusva di Sesoam sembayang vaomanavna, doa hevna novlomosva indatov
    selthoamnana, doa hevna kayenmba mindnam lovhoamnavna os i.
  mca-mca: Qa in mexe iyin pa'aj, qa pa' ƚeju's qa hats tujtseika' pa' ƚunye'j pa'aj,
    qa pe' ƚeqhinatai qa hats fo'ija pa'aj qa leppepep iye.
