verse: LUK.009.034
translations:
  kpx-kpx: Kateai lousege goeu dobai lohoale bamuevege Iesu esemuiau vabulahalu.
  okv-H: johi na puvuto ahurekihinu joru ue
  tbo-tbo: Pita yohola i ibaabani ma gahu i hopu mai po i lutatahi. Ma gahuna i lautatahi
    naka Yesu a hewahewali hi matouta duma.
  mal-C: പത്രോസ് ഇതു സംസാരിക്കുമ്പോൾത്തന്നെ, ഒരു മേഘംവന്ന് അവരെ ആവരണംചെയ്തു. മേഘത്തിനുള്ളിലായ
    അവർ ഭയന്നു.
  grc-SR: Ταῦτα δὲ αὐτοῦ λέγοντος, ἐγένετο νεφέλη καὶ ⸂ἐπεσκίασεν⸃ αὐτούς· ἐφοβήθησαν
    δὲ ἐν τῷ ⸂2ἐκείνους εἰσελθεῖν⸃ εἰς τὴν νεφέλην.
  bgc-bgc: वो न्यू कहवैए था के एक बाद्दळ आकै उनपै छाग्या, अर जिब वे उस बाद्दळ तै घिरण
    लाग्गे तो वे डरगे।
  khz-khz: Ia roe waekilakilawai aonai, iloa na ema avugarato. Iloa na egapi-gavurato
    aonai, ira gekalito.
  deu-TKW: Während er aber so sprach, kam eine Wolke und beschattete dieselben; sie
    aber fürchteten sich, wie dieselben in die Wolke kamen.
  zsr-NT: Tsal niꞌ ruꞌë didzaꞌ ni, laꞌ gröꞌtë böaj bucachiꞌ lequëꞌ, atiꞌ gládxinëꞌ
    le nacuꞌë lu böaj naꞌ.
  lin-lin: Wana azalaki nanu koloba bongo, lipata moko ebimaki mpe ezipaki bango.
    Somo ekangaki bayekoli, wana bakotaki kati na lipata yango.
  hns-NT: Batiaite me oesabke ek toekkara baadar tjhaai leis aur djab oe doeno baadar
    me tjal gail tab tjela log deraai gail.
  noa-E: Mamʉ mag i iekha dʉnʉm ee, jʉʉnthumie baug bëewia am jöodʉ athaicheewai jãphierr
    phöbaadëjim anaabá, ag ee ierr paaukhabaadëm oowia.
  eng-EMTV: Now as he said these things, a cloud appeared and overshadowed them; and
    they were afraid as they entered into the cloud.
  mib-NT: Te níní cáhán de súcuan, te ni quee vicō nūhun ní jesɨ nuū de jíjnáhan de.
    Te ni cayūhú de jeē cáhīin de chīji vicō ún.
  lif-NT2: खुने़ॽ पारे़र पत्‍छे़ल्‍ले़सा खे़प्‍मो खाप्‍मिःत्तिल्‍ले़ खे़ङ्‌हाॽ ते़प्‍तुसि,
    हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽ साॽरिक् मे़गिसे़रो॥
  xnj-xnj: Petili peajovayi ago, bahapo lihundi likahumila na kuvahulukila ndi lihundi
    palavahulukili vene vavi na wogohi neju.
  mmx-mmx: Pita move ga paase, la lusugao ga ravasi la ga vung pavaa di. La lavaun
    pinivu diga marat aleng.
  cbr-NT: Usaía quicëbëtainshi ca cuinan acama mapuacëxa. Usocëx ca Pedro, Juan, Jacobo,
    acamax racuë́acëxa.
  tee-NT: Pus acsni ixt'ajun nona' ju ani pus milh lakatam ataputs'i chai a'akxtakmak'o.
    Chai ju yu'unch lana na tatalhanalh acsni tatanulh ju laca'ataputs'i.
  eng-LSV: and as he was speaking these things, there came a cloud, and overshadowed
    them, and they feared in their entering into the cloud,
  cak-NT: Y c'a nitzijon-apo raja' che ri Jesús cuando c'o jun ajawa' (mukul) ri xka-pe
    pa quiwi'. Y xquixi'j-qui' cuando xquina' chi jec'o chic chupa ri ajawa' (mukul)
    ri'.
  pah-NT: Ga nhi'ig̃ame yvag̃atig̃a ijyvi g̃a arimo g̃a mongovo o'ag̃i pe ua tuhẽ.
    A'ero Pedro'g̃a kyhyjihetei.
  sja-NT: Iru pedee nɨ̃bɨde jɨ̃ararapa ãchi jõmaweda aneu ata cheji. Mãgá jɨ̃arara
    esajĩak'a ãchi unudak'ãri, nejasiadachida.
  xed-xed: Tata mna tsa gwaɗa ya tsatsi, ka saha kusay bukwamtá həŋ, ka ksaftá zləŋ
    ta tsa duhwalha ya nghər həŋ ta saha tsa kusay ya bukwamtá həŋ.
  mks-NT: Ta nani cáha̱n da̱ ndíta na já na̱nuu in vi̱co̱ ja̱ta̱ ná ta na̱jája̱hví
    a̱ na̱. Ta chí na̱casáhá yíhví na̱ xíca tuun xi̱hi̱n Jesús cán tá na̱xini na na̱ca̱va̱
    nuu vi̱co̱ cán na̱.
  gfk-S: Io, ma be iga iangianga baak a bahuto ga hanawat gom pulus di ma duhat ga
    burut ing be no bahuto ga burung duhat.
  bmu-bmu: Mewö jiba kiniga unuŋunuŋ kunöŋ eta aumŋan esuhum eŋgiiga kousu uruŋe mala
    awöwöliba jönömŋini unduyök.
  dgz-dgz: Pita nop mame waiwandini irikup guguk wa aigamup taue waboboramon amba
    mu irikup potap wanumon ap menan Pita evene wai den tap tan.
  eng-GNV: Whiles he thus spake, there came a cloude and ouershadowed them, and they
    feared when they were entring into the cloude.
  zaa-NT: Atsaba rinne bi ca tìtsa'a nna gul·lani ttu bía nna bedibàga'ą cabi. Làniana
    yala gùtsini cabi porqui'ni gutebé'ni cabi chi yù'u cabi le' bía.
  eng-WEBSTER: 'While he was thus speaking, there came a cloud and overshadowed them:
    and they feared as they entered into the cloud.'
  guh-guh: Pedro abaxë itsa cuaicuaijai tsanucae, itarërëbo mataacataxuabatsi daxita
    bajarapamonae. Jesús pijajivi najunaviaca itsa mataacataxuabatsi itarërëbo.
  bon-bon: Tabe liba mene cabu jage, carbe te piba tädige, teebibine aacwabänige.
    Abiberäja bägrä cina wälu me äbitininisi carbe te liba icwabemige teebibine.
  nhw-BL: Huan quema Pedro quiijtohuayaya nopa camanali, temoc se mixtli huan quintzajqui.
    Huan nelía momajmatijque pampa quiitaque temoyaya nopa mixtli ipan inijuanti.
  mgw-mgw: Petili palongelage go, aapangite minyo ku'pi'li'. Lyunde ngalielya na kwawi'ki'lya,
    na lyunde lyo palyaisilile, balu' banamasi', baatiyogopa muno.
  swh-ONEN: Alipokuwa bado anazungumza, pakatokea wingu, likawafunika, nao wakaogopa
    walipoingia mle kwenye wingu.
  wbi-wbi: ye ijova aghuo, likisa ilifunde likavakupikila. vakoghopa ye vavwene ilifunde
    livasyungutile.
  bba-bba: Nɡe mɛ u ɡɑri mɔ̀ mɛsum, bukɔ ɡɑ nɑ ɡɑ bu wukiri, mɑ bɛrum bwɑ̃ɑ be mwɑ
    ye bɑ wɑ mɛsum.
  eng-KJVCPB: 'While he thus spake, there came a cloud, and overshadowed them: and
    they feared as they entered into the cloud.'
  kgk-NT: Onhe'ẽ jave omo'ã-ma íxupe kwéry arai. Oiko jave arai-py onhemondyipa íxugwi
    hexa-vy.
  waj-waj: Ivo tuu saivaata namaivo tuoo iya rummua apu kioo vauduu kaayauma aatuuravai.
  cpy-cpy: Iñaawae-mintheetzi Pedro, opamanka-paakiri menkori, antawo ithaawanaki.
  ekk-PKP: Kui ta alles rääkis, tuli pilv ja laienes nende üle. Nad olid pilvesse
    sisenedes kohkunud.
  mpx-mpx: Sauga Pita iyoho ya i baaba, yaka yaluyalu i nem i pahabobol. Inoke Pita
    ge alonau labui hi lovakun, kaiwena heliya iyoho hi ulutuk yaluyalu gamwanaa.
  wbp-wbp: Ngula-puru-juku, mangkurdulku-jana wapirrija kurdungurlu-patuku. Ngula-kujakujulpalu
    lani-jarrija-nyayirni.
  luo-luo: Kane pod owuoyo, boche polo nobiro apoya moumogi, kendo negiluor kane bor
    polono noumogi.
  nhe-NT: Huan quema Pedro quiijtohuayaya ya ni, temoc se mixtli, huan quintzajqui
    huan nelía momajmatijque pampa quiitaque temoyaya nopa mixtli ipan inijuanti.
  aii-aii: ܘܟܲܕ ܗ̇ܘ ܗܲܡܙܘܼܡܹܐ، ܗܘܹܐ ܠܵܗ̇ ܥܢܵܢܵܐ ܘܥܒ݂ܝܼܕ ܠܵܗ̇ ܛܸܠܵܢܝܼܬܵ‌ܐ ܥܲܠܵܝܗ‌ܝ.
    ܘܙܕܝܼܥ ܠܗܘܿܢ ܐܝܼܡܲܢ ܕܚܸܙܝܵܝ ܠܗܘܿܢ ܒܸܥܒ݂ܵܪܵܐ ܓܵܘ ܥܢܵܢܵܐ.
  esk-NT: Peter uqaqtitlugu nuviyam qulaŋiutiġniġai; maliġuaqtai iqsitchaŋniqsut nuviya
    qulaŋiutipman.
  msb-msb: Myintras nagasurmaton pa siya may madakmol na dampog kag nahandungan sinda.
    San matahuban na nagkaharadlok sinda.
  cpa-NT: Ma²chi³hløah¹² Pedro mi³ca¹siog² cøng² jneng¹² guiuh¹³ ja³tiogh³dsa. Ni³goh¹²dsa
    mi³ma²tiogh³dsa jøa³ ja³hei¹² jneng¹².
  dso-dso: ସେ ଏନ୍ତି କଇବାବେଲେ ବାଦଲ୍‌ ଆସି ସେମନ୍‌କେ ଡାବିଅଇଦେଲା । ବାଦଲ୍‌ ଡାବିଦେଲାକେ ସେମନ୍‌
    ଡରିଗାଲାଇ ।
  meu-meu: Ia dounu e herevava ai, ori ta ese e gorudia ahu; bena idia na ori lalonai
    e vareai, e gari dikadika.
  yva-NT: Petrus payaowa nene, naije kamuro popere inta nde mo mansatatuv, weti ujaniv.
  dgc-dgc: Nadid, mégkagi pabi ti Pedro, éy tinaklében side no kuném. Ey inumanteng
    du alagad, da kinumulabut dide tu kuném.
  zpm-NT: Laa Pedr bii quianeeque, zeeṉe bre tib xcow zaatne zo zho ga; per nli bdzieb
    zho goṉ zho laa zho biaaṉ leṉ xcow co.
  hix-NT: Àro wyaro Petru wya tatoko rma, nomokye hatà, kahrutunu, ehokosonye. Àro
    waka rma nowomtxownà hatà. Àro ke noseryehyatxkon hatà, Petru komo.
  sim-sim: Pita saweri halanganga lersuwu avisha kwandi hom lirin aulafaleshirik limu
    aje mendera.
  npi-ULB: जब तिनले यी कुराहरू भन्दै थिए, बादल आयो र तिनीहरूलाई ढाक्यो र तिनीहरूका
    वरिपरि बादलले ढाकेको देखेर तिनीहरू अत्तालिए ।
  cgc-cgc: Na gambal pa Pedro i, nali nang may panganod na galekkep ki danen tanan.
    Nadlek gid ta miad tallo an na tinudluan Jesus na galekkep panganod ya ki danen.
  tim-tim: Hain dâmbo ainâk hamandat akmâ dâgâm bup panmâ tigi yekto Petoro, Yohane
    akto Yakobo yâkŋe ongâyeŋe hogombo kili.
  yor-yor: 'Bí ó ti ń sọ báyìí, ìkùùkuu kan wá, ó síji bò wọ́n: ẹ̀rù sì bà wọ́n nígbà
    tí wọ́n ń wọ inú ìkùùkuu lọ.'
  wos-wos: Wungi wandéka buwi nak xaakwa dé diré takatéfinjoka dé huru. Hurundéka
    di roo.
  emp-NTPO: Mãwã b̶ʌd̶e jʌ̃rãrãda ed̶aa zeped̶a ãdjirãra ãnẽb̶ari edasia. Maʌ̃ carea
    ãdjira bio ne wayasid̶aa.
  eng-F35: But as he was saying this a cloud came and overshadowed them; and they
    became afraid as they entered the cloud.
  ind-ind: Sewaktu dia mengucapkan itu, turunlah awan ke atas mereka. Ketiga murid
    itu pun ketakutan karena awan itu mengelilingi mereka.
  pes-OPCB: سخن پطرس هنوز تمام نشده بود که ابری درخشان پدیدار گشت و وقتی بر ایشان
    سایه انداخت، شاگردان را ترس فرا گرفت.
  mpt-mpt: Fitae wengo obe dim ota ayungo hebmamsab ge dlano kesoa i tosiansiba
  ssx-ssx: Pidama꞉ dupiki pi alo haena꞉ta꞉ koa a꞉pa ipika꞉ su̱a̱ma꞉ta꞉ iki mea tumbaeyekeme.
    Tumbaeyeke handaata꞉ mo disaipolo haliweki tepoma꞉ paala꞉ma꞉ homemekeme.
  mkl-mkl: Si bɛi wɑ fɔ ideu, bukɔɔ í nɑɑ í bii ŋɑ. Iyi mɔcɔ ŋɑu ɑ̀ yɛ bukɔɔu wɑ bii
    ŋɑ ŋɔi njo í mu ŋɑ.
  gaq-gaq: ପିତର୍ ଆକେନ୍ ବାସଙ୍ଗ୍‌ନେ ବେଲା, “ଇକୁଡ଼ା ତ୍ରିଗ୍‌ଡିଆ ଆମେଇଂକେ ଡା ବିଲା ମେଇଂ ବୁଟୱେଗେ
    ।”
  gof-RNT: I yaagidi odettishin shaaray yidi enttana kammis. Entti he shaara giddo
    gelishe babbidosona.
  unx-unx: ଇନିଃ ନେୟାଁ କାଜିତାନ୍‌ ଇମ୍‌ତାଗି ରିମିଲ୍‌ ହିଜୁଃକେଦ୍‌ତେ ଇନ୍‌କୁକେ ଉମ୍ୱୁଲ୍‌କେଦ୍‌କଆ,
    ଆଡଃ ଏନ୍‌ ରିମିଲ୍‌ରେ ବଲତାନ୍ ଇମ୍‌ତା ଇନ୍‌କୁ ବରକେଦାଃକ ।
  gah-gah: Loko noli agepagi límusímo lemeko ze hitokimikago, límusi hitoketakumú
    kehelele vizimó.
  lcm-lcm: Si taun ang kapo mengen lak, na mangsikei a kuku kala serei na kala apung
    iria, na volo nat ang kitola leng si lapo ago nei kuku ang.
  aer-aer: Peter itneke alakenhe angkeke-arle iperrenge, kenhe angkulyele arlennge-arlke
    itnenhene urrpetye-arlke ingkirreke arterlenge. Kenhe yanhe ikweretye re, atyewe
    Jesus-kenhe yanhe areye atere-irrerirreke.
  qvc-NT: Chayshina Pidru rimaykaptinllam, pukutay shamushpa, paykunataqa limpu pambarqan.
    Chaymi ancha mancharqanllapa.
  tgl-ULB: Pagkatapos, habang sinasabi niya ang mga bagay na ito, may ulap na dumating
    at nililiman sila; at sila ay natakot habang sila ay napapalibutan ng ulap.
  cbs-NT: 'janua nai kuin bekin jatu bepuaya dateaibun nai kuin anuxun jatu yuikin:
    —Na en bake en Katunidan, ninkaidakubainkanwen— jatu waya'
  xtm-NTPP: Nani ká'an de ma, te ni kenda in viko, ni nukun‑tuu i de. Te ja ka iyo
    de me'ñu viko ma, ni ka yu'u xeen de.
  nnq-nnq: Petulo apakiba tango akalongela, kingobucho liunde ngilipitila na kaekelela
    ni kiwili chakwe, na liunde lyenie apalyaekelela akinapunji bala ngabajogopanga
    muno.
  bao-NT: To biro cʉ̃ ca ĩi niirora, bueri bʉrʉa cʉ̃jare duwi ñaapea ea, paa ũmaa
    nʉcõcãupa. Bueri bʉrʉa watoapʉ niirã, bʉaro uwiupa.
  san-ORI: ଅପରଞ୍ଚ ତଦ୍ୱାକ୍ୟୱଦନକାଲେ ପଯୋଦ ଏକ ଆଗତ୍ୟ ତେଷାମୁପରି ଛାଯାଂ ଚକାର, ତତସ୍ତନ୍ମଧ୍ୟେ
    ତଯୋଃ ପ୍ରୱେଶାତ୍ ତେ ଶଶଙ୍କିରେ|
  rmn-rmn: Кана ов дага пхэнэлас, сикавдило булути тай пханляс лэн. Кай улэ андэ булути,
    он бут трашанилэ.
  huv-NT: Tenguialeámban mandeac aag ayaj, quiaj pojniüt, taxot nejiw noic oic. Xeyay
    timboloj wüx tajawüw aliw tiül oic.
  otn-NT: Mɛ̱nte bi̱ ma̱nna̱ ra̱ hya̱ na̱, bi̱ nja n'na ra̱ gu̱i̱ ngue bi go'mi̱.
    Ɛ̱̱mmɛ̱i̱ bi̱ nsu̱ 'mø mi̱ go'mra̱ gu̱i̱.
  nop-nop: Mede yayolune mulukwaŋdi buŋa yehitumulune Jesu mihiŋiye adi munta tigiŋ.
  obo-NT: Laggun tod ooseng poron sikandin, duwon souhapun no id tambun kandan woy
    oraroy ran no novaakkan.
  kca-kca: Хун ԓўв щит пŏтәртмаԓән, пӑԓәӈ этәс пӑ ԓыв эԓтэԓа иԓ эсԓәщәс; хун пӑԓӈа
    ԓŏксәт, ԓыв шек пӑԓтамәсәт.
  cak-ENT: Y tok c'a nch'o na rija' tok c'o jun sutz' ri xbec'ulun-pe y xerutz'apij.
    Y ri achibila' xquixbij-qui' tok xquina' que yec'o chic chupan ri sutz' ri'.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤐᤠᤖᤧᤖ ᤐᤳᤇᤧᤸᤗᤧᤛᤠ ᤂᤧᤵᤔᤥ ᤂᤠᤵᤔᤡ᤺ᤳᤋᤡᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ ᤋᤧᤵᤋᤢᤛᤡ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹
    ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤃᤡᤛᤧᤖᤥ॥
  mie-NT: De juni cáhān dē súcuán, de nī nquiji iin vīcō nūhún, de nī jasī-ni nūū
    ndá dē. De nī nchūhú ndá dē jā íyó dē chījin vīcō nūhún.
  san-TIB: ཨཔརཉྩ ཏདྭཱཀྱཝདནཀཱལེ པཡོད ཨེཀ ཨཱགཏྱ ཏེཥཱམུཔརི ཚཱཡཱཾ ཙཀཱར, ཏཏསྟནྨདྷྱེ ཏཡོཿ
    པྲཝེཤཱཏ྄ ཏེ ཤཤངྐིརེ།
  qve-NT: Chaykunata Pedro rimashaqtinmi, huk phuyu urayamuspa paykunata tapaykuran.
    Chayta rikuspankun Jesuspa kinsantin discipulonkunaqa anchata mancharikuranku.
  pao-NT: Togesoo oo yadooadyakwe, soo koomeba mu haba-gakuhoo petu, umu-koobakwi
    manikese, mu tunakatzimodu sua'e.
  cbu-NT: Mang támburi anush msassha kuseeru, yambutatara mang ashirangiya. Pitorsha
    mang punirustarangana.
  usa-usa: Pítaama min-áímmá kétena máiqtaba móra-konnakoma yawááq-umayikaitata yemá
    yáaqtaba urááe.
  soy-soy: Kumúŋɛ́ kpɛ-i kuu lɛ̃ n símisi, kuhopɛ kunyinɛ ɑkú weri ɑku pi hilɑ.
    Kɛ pipirɛtiki ɑpi ń yɛ̃́ kuhopɛ kun lɛ̃ pi hilɑlɛ̃, iwɑmɛ ii pi loni.
  hui-hui: Ibu bi lalu heaore beraliba mbira ibiyagome ti gumba hayagola talima piaga
    tebirali biarume gi hene.
  amf-amf: Bhethiroosaar ogoam yin kinin giyenka, liilo nivayse keam ko ishkade. Liilonin
    keam ishkenkaar ke kurtumbhade.
  quc-NNT: Je' tajin kub'ij wa' aretaq xqaj jun sutz' chkij, xech'uqtaj k'ut. Xkixej
