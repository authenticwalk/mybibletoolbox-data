  pan-pan: ਅਤੇ ਇਹ ਹੋਇਆ ਕਿ ਜਦ ਉਹ ਉਸ ਦੇ ਕੋਲੋਂ ਜਾਣ ਲੱਗੇ ਤਾਂ ਪਤਰਸ ਨੇ ਯਿਸੂ ਨੂੰ ਆਖਿਆ, ਸੁਆਮੀ
