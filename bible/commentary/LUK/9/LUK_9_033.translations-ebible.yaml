    qu'' jina''nji''ji'', qek haqsiiƚijkii wetshetk''ewi''ƚ wititsil ƚelitse'', ewi''ƚ
    pe''qu'' akha''yi''ij qa pekhep qa'' ƚakha''yi''ijek na'' Moisés qa pekhep iye
    qa'' ƚakha''yi''ijek na'' Elías.— Ha'' Pedro nite'' nikfe''lik''i aka'' yit''ij
    pa''aj.'
  kiw-kiw: Aaꞌo dubuoti-ro, Iesu iemeheaidoi haato, Petero-ro aaꞌoi-ka, Iesui-do,
    “Epuudubu-o, raꞌu meai-ra rimoibi araa-rie! Rimoibi-ro, retoꞌa-gaaꞌu (3) moto
    epuu imoamodoi raꞌai kaumo, roo himia, Mose himia, ka Eria himia.” (Ruu ihaha
    umoo bia ruu raꞌu aaꞌo).
  tzo-TZC: 'Cꞌalal ta xa xchꞌac sbaic batel ti chaꞌvoꞌ viniquetic ta stojol ti Jesuse,
    ti Pedroe jech laj yal: ―Jchanubtasvanej, toj lec ti liꞌ oyotique. Ta jpascutic
    oxib axibal na, jun avuꞌun, jun yuꞌun ti Moisese, jun yuꞌun ti Elíase ―xi. Jech
    laj yal ti Pedroe, jaꞌ ti mu stacꞌ aꞌyeluc cꞌusi ta xale.'
  mya-mya: ထို​သူ​နှစ်​ဦး​တို့​ကိုယ်​တော်​၏​ထံ​မှ​ထွက်​ခွာ​သွား နေ​ကြ​စဉ်​ပေ​တ​ရု​က
    ``အ​ရှင်​ဘု​ရား၊ ဤ​အ​ရပ် တွင်​နေ​ဖွယ်​ကောင်း​ပါ​၏။ ကိုယ်​တော်​အ​တွက်​တဲ တစ်​ဆောင်၊
