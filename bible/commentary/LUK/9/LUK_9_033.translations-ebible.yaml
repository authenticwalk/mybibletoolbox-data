    vewol vinvav, vera, yem eva Mosesm eva Elaitam, Pitava beswonamba nengvnamoa,
    ambo nis ishovna.
  mca-mca: 'Qa ƚunye''jkii pakha''aj in hats nikheyu''uk''ui iye pekhewe''en pa''
