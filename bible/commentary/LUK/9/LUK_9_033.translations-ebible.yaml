  cof-NT: 'Junni ya paluca tsachila Jesúchite nechi manjilainasanan, Pedro paniquinue.
    Tenca catuminnan pato itsantinue: —Miya, chiquilari in dubi rano duque se joe.
    Junni pemanca jelen ya quintsan joe tinue nuchi manca, Moisechi manca, Elíachi
    manca.'
  srm-NT: 'Nöö hën di de tu sëmbë o toona go, nöö hën Petuisi taa: “Wë Masa o, a suti
    fa u dë aki. Nöö ee i kë, nöö u sa mbei dii tjëkëliba, wan fii, wan u Mosesi,
    ku wan u Elia.” (Ma wë fa Petuisi ta fan dë seei, nöö a dë kuma an saandi a ta
    taki e.)'
  qvs-NT: 'Chaymanta chay ishkay runakuna Jesusmanta anchuykaptinkunana Pedruka Jesusta
    willarkan: —Maestru, allipaka kaypi kanwan tantalla kanisapa. Munaptikika kimsa
    ranchituta rurashasapa sukta kanpa, sukta Moisespa, sukta Eliyaspa. Pedru chayta
    rimarkan sukaman manchakushpa mana allita yuyashpa imatami rimaykan nishpa.'
  zca-NT: 'no or nguiubchi rë xa'' ze'' lo Jesús, orze'' nzhab Per lo Jesús: ―Maestr,
    ¡zhe''b wen nzhin be re''! Bila'' go chao'' no chon yo'' yix; tube par go, xtube
    par Muisés, no xtube par Li. Se'' midi''zh Per porke gat naya''t Per par di''zh
    Per.'
  cbc-NT: 'Bairo cabero Jesús mena macããna na caátípaʉa, Pedro pʉame dope bairo ĩ
    masĩẽtĩrĩ, atore bairo qũĩñupʉ̃ Jesure: —Jããrẽ cabuei, ¡atopʉ marĩ caãno ñumajũcõãña!
    Bairi itia wiipãĩrĩãcã majũ mʉjããrẽ jãã qũẽnobojagarã. Jĩcã wii mʉ ya wii, ape
    wii Moisés ya wii, ape wii Elías ya wii mʉjããrẽ jãã qũẽnobojagarã —qũĩñupʉ̃ Pedro
    Jesure.'
  qxo-NT: 'Tsaynam tsay runacuna illacasquiyänanpäna caycaptin Jesusta Pedro nirgan:
    “Taytay, ima allipämi cayman shacayämurgä. Cananga rurayämushä quimsa tsucllacunata,
    jucta gampä, jucta Moisespä, y juctana Eliaspä” nir. (Imanö niytapis mana puëdirmi
    Pedro tsaynöllana parlapargan.)'
  mox-mox: Tuta goyona magilafudi Ieisu ina nogei, ʼinega Fita Ieisu ʼinaya vonaya,
    “Kaiwabu, luaqiaqieda ʼeguma baʼidia kana toatoa! ʼInega didi toi ana yoqonidi,
    taha oʼa weaqiu ta taha Mosese weaqina ta wese taha Ilaitia weaqina.” Baʼe ʼidewani
    Fita vona ʼaiqa, mana ge dahalamania tolaʼai vonevonei.
  kew-kew: 'Gore mo aa lapome Yesu gimoa polalo pisipi rabu Pita-me Yesu gupa lakesa:
    Aa adaa, niaa go-para pimare ora epe ta. Gore niaana pokaalo ada ipa repo paminaapa.
    Medare nena meda Moses-na medare Elija-na pamina sa. Pita nipumi go agaa lakesa
    pare go agaana re naniminaasa.'
  dww-dww: Be raḡanine tautauḡomidima Yesu a gosegosena, dabudine Pita ya riuna, “Bada,
    ya vere kauana da tauma yodi uma dobudine. Agunai kape rabuiteḡa ka keridina,
    tenaḡa tam aubaimma be tenaḡa Mousis aubainama be tenaḡa Elaija aubainama.” Be
    Pita tauna nam i kataiena aba ya giugiuena, be tauna ya giugiu yabayababana.
  nif-nif: Tɨmbi ama tɨpet endɨ Yesu bim ñañɨlɨmbi, Petlolɨ Yesu nɨñguk, “Bep, ñɨ
    pakamɨñ wɨn kɨndem sɨnɨk. Ñala it jala tɨpet gɨt no kɨnditna, dɨkok no, Elialok
    no, Moselok no.” Petlolɨ manda eñguk wolok kusei nɨm nandɨ-dakleñɨpi, joñgo eñguk.
  twi-ASANTE: Na ɛbaa sɛ nnipa no refiri Yesu nkyɛn akɔ no, Petro ka kyerɛɛ Yesu sɛ,
    “Awurade, ɛyɛ sɛ yɛn nso yɛwɔ ha bi. Ma yɛmmɔ asese mmiɛnsa; wo deɛ baako, Mose
    deɛ baako na Elia nso deɛ baako.” Na Petro nnim asɛm a ɔreka no.
  aoj-aoj: Amom biam maꞌi mokwaha Jisas mefeꞌ, owaꞌ Pita naꞌipana naꞌi, “Dembinai,
    afaꞌ wape naꞌaꞌe aꞌ fafas. Afaꞌ olaꞌ anoh aolah wanoh hondandamepa. Inaꞌ anop,
    Moses anop Elaija anop.” Pita ina nogawa andeandeꞌma nagaꞌi basef ifimba.
  cbv-cbv: 'Pánih ñʉhnitji ĩ jwʉ́ʉb bʉʉ́d jʉ̃ʉ́wʉ́chah, Pedro Jesúsdih nin pah ãt
    niijíp wʉt jĩ: —¡Bohéní, ninjĩh jwĩ jʉmʉchah, ã tʉ́ina caá! ¿Biíc peihcanni mʉʉ
    dáhnadih, míih pínah, Moiséíh pínah, Elíaíh pínahdihbʉt jwĩ chãj jĩíh? ãt niijíp
    wʉt yʉh jĩ. Páant niijná, ãt jenah joicáp wʉt jĩ.'
  taw-taw: Bɨ omɨŋal ayɨp amnɨg gɨleknɨŋ, Pita gos nɨgtep gɨl mel, Jisas nop agak,
    Bɨawl. Chɨn awl mɨdon tep yɨbɨl gup agak. Nad yaw age, kal sɨkol bad omɨŋal nokom
    gun agak. Nep olap, Mosis nop olap, Yilayja nop olap agak.
  jic-NT: 'Locopyaya niyom mát''eya quelel jiltsja Jesús nepé. Jiltsja na, Pedro Jesús
    lal tjevele: —Nejepa, po ''üsüs qui''á jyatjaquecj. Ts''epjel cónt''eya ca sin
    müjünsüm cupj. Pjaní way jipj mpes ca nsem, pjaní wa Moisés mpes ca nsem, pjaní
    wa Elías mpes ca nsem. Pedro molo tjevele jupj.'
  zap-NT: 'Chene le yrup mén guin zabetxee lo Jesus, re Bëd lo Ne: ―Maxter, ¡wen ne
    zu noo nee gyon noo zeree! Orree yzhexkwaa noo tson guezh: tebo por laa de, stebo
    por Moises, stebo por Elías. Per ni laa Bëd nandet gan pe rnii Bëd.'
  wer-wer: Pël ëën piarip Yesu wil moulmëak sëpënëak yaëën Pita pi köpël yak Yesuun
    köntak epël mëëa. “Kaöap, ten eprek wëën ompyaö yaë. Pötaanök ten ka kot nentepar
    nent ëak ök renaan, nent nimëën, nent Mosesëën, nent Eliaëën ëak.”
  ipi-ipi: Akali okonelapo liyamba Jisasa tepa alu, poyale ateapi wete, matili anu
    pulupeya nembo natene, Pitato Jisasa lamawuato, Ando Atalene Akali, nanima yuu
    okona ateyama-kola, kuai leya-ko. Nanima tepo akali tupamane aiyakame mindi nimbana,
    mindi Mosesana, mindi Ilainjana, aiyakame tepo pingimakale leaipia.
  qul-NT: 'Moiseswan Eliaswan ripuchcajtincu, Pedro Jesusman nerkan: —Yachachej, ¡allin
    caypi cachcaycu! Quimsa ramarata ruwasajcu: ujta kanpaj, ujta Moisespaj, ujtataj
    Eliaspaj. Mana yacharkanchu ima parlachcaskanta.'
  urw-urw: Bana fere aküre Jisas keab bibowen baba, Jisas ebgadüdi kümünebüregedibere,
    Pitade Jisas menüm waweaga, “Eregeam, sige meag bürenan baba nama. Sin kim yana
    fata küi fereregenan. Güre nagüb güre Mosesüb, güre Elaijab.” Pita dora baba dorageagako,
    nuge dora aranüm dorageaga baba, babab iginim sibamgarge.
  rmy-GURBET: 'Kana lije o Mojsije thaj o Ilija te crden pe taro Isus, o Petar phenda
    e Isusese: “Gospode! Šukar kaj sam kate. Te ćera trin senice: Jekh tuće, jekh
    e Mojsijase thaj jekh e Ilijase.” Ni džanglja so te vaćarol.'
  ter-NT: 'Yane ahíkuxopeovone Jesus neko pi''âti hóyeno yuhó''ixoati. Ina kixôa Pêturu
    ne Jesus: —Ihikaxotí, koati únati vápeyea yâye. Poéhane vitúkinopinoe hú koêti
    mopo''âti kálihunoe péti. Poéhamo ítike, koane poéhamo ítuke Muîse, koane poéhamo
    ítuke Îliya —kíxoane. Itea mayane koyuhohí koêti ne Pêturu. Akó''oti koati éxea
    mani yûho.'
  bmr-NT: 'Jaamɨsi diitɨsi Jesutɨ fuucuunaaca Pedro diiboco nuuhi: Mojɨɨbogomɨnaafi,
    Imicani jimaño mihicano. Masɨɨ mɨnɨjeganɨqui migaacɨ, saga icano nɨjeganotɨ; ɨɨdi
    saga, Moisedi saga, Eliadi saga icano, nuubo Pedro. Jillɨ onoonoco esɨcɨnɨtɨɨbo
    iimaauhi.'
  fuf-fuf: 'Fewndo ɓee yimɓe ɗiɗo seedata e Iisaa, Petruusu wi''i mo: «Karamoko''en,
    no moƴƴi ka wonen ɗoo. Darnen togooji tati, onon wonndu, Muusaa wonndu, Iiliiya
    kadi wonndu.» Tawi kanko Petruusu o andaa ko o woni wowlude.'
  mwc-mwc: Ba nakoi sebasebare Iesu sibi sumarei wai maranai, Peter i wona, “Bada,
    i gaire saki yakai nina, gweda tonu kana bowaisi, kesana kom kairavim, ba kesana
    Moses kairavina, ba kesana Elijah kairavina.” Kega i kuiri kata awaika ibi sisiyei.
  bhl-bhl: 'Yetemsomeliwi, Yesus eso bakabiliw kunum alew bi iti unomin ibolow kesiliw
    kasike, Fita e Yesus elo weng mak bokolewomele: “Num kukuyemin kunum kutaka! Buluw
    dim kale ken te. Nimtew angom? Kame kalakate, nu kanis doung kanel doung tem am
    alemsal mak geluma! Am mak e kom, mak e Moses em, mak e Elaisa em gelokoluw te.”,
    dangse kate, em dange weng beem mongom e Fita akalem akati akokow kese kale.'
  ons-ons: Ŋei etke ere okora Yesu birakauk, Petoroŋo Yesu olale rake, “Waomze! Ŋene
    iwa metŋem wekumane zok okanmaike, yale wane, ŋene siluŋ maine seli kise karewe
    maikene! Mane geŋane, mane Mose wane, mane Elaiya wane.” Petoroŋo yaup rake.
  con-NTPO: 'Tsendeccu Jesúsma chigambiamba jaye tson''jensi Pedroja Jesúsma su: —Na''su,
    ñotssi tsu ingi va''tti can''jeñe. Jinge tres tsao''cho''ccoe tsao''ña''faye –fae''cco
    quembe, faesuja Moisésmbe, faesuja Elíasmbe. Pedroja tisu su''choma atesumbi''ma
    injanga afa.'
  ghs-ghs: Mai name, napa erata oorai oi dzapanomanita nanai isanate parai naga tapari
    qusubaitare, teei niihoni teei Mosehoni teei Eriaho.
  peg-peg: ପାଚେ ହେୱାର୍‌ ତା ତାକେଣ୍ଡାଂ ହାନିହିଂ ପିତର୍‌ ଜିସୁଙ୍ଗ୍‌ ଇଞ୍ଜେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌,
    “ଏ ଗୁରୁ, ଆପେଂ ଜେ ଇ ବାହାତ ମାନାପ୍‌, ଇଦାଂ ହାର୍‌ଦାକା; ଆସେଙ୍ଗ୍‌ ତିନ୍‌ଗଟା ପୁଟ୍‌କୁ ରଚ୍‌ନାସ୍‌,
    ନି କାଜିଂ ରଞ୍ଜାଙ୍ଗ୍‌, ମସା କାଜିଂ ରଞ୍ଜାଙ୍ଗ୍‌ ଆରେ ଏଲିୟ କାଜିଂ ରଞ୍ଜାଙ୍ଗ୍‌ ।” ମାତର୍‌
    ହେୱାନ୍‌ ଇନାକା ଇନାନ୍ନା, ହେଦାଂ ପୁନ୍‌ୱାଦାଂ ମାଚାର୍‌ ।
  txu-NT: Nhym arỳm ar amẽ tẽm 'ỳr dja nhym Pedru Jejumã kum, —Bẽnjadjwỳr, mrãmri
    ne bar jakam bôx ne akuri nhỹ nhym mexkumrẽx ne. Bar apỹnh ar amã kikre'ã irõx
    nhipêx, ga anhõmẽ, Môjdjê nhõmẽ, Erij nhõmẽ. Amãnhkrut ne ikjêkêt dja bar ar amã
    ipêx, ane. Kute amikabẽn'õ mar kêt. Pedru ta ne amikabẽn'õ mar kêtkam ãm tu arĩk
    kabẽn ja jarẽ.
  eng-WEBU: 'As they were parting from him, Peter said to Jesus, “Master, it is good
    for us to be here. Let’s make three tents: one for you, one for Moses, and one
    for Elijah,” not knowing what he said.'
  gnw-NT: 'Jare Moisés jare Elías yugüɨraa yeta ma yave, Pedro jei Jesús pe: —Oporomboe
    vae, icavi co ñaĩ vaerã cua pe. Turuyapo mbapɨ guarasɨ̃a ñanaroquɨ pegua, penti
    nembaerã, penti Moisés peguarã jare penti Elías peguarã —jei. Echa''ã Pedro uicuaa''ã
    mbae jei vae.'
  mux-mux: 'Kanu-kene yi akusele punglí puringli kene Pita-ni Yesos-ndu nimba mele:
    “Yi Nuimele, oliu ya molkumulale kaí lam. Oliu-ni lku-takaé yupuku takunjamili.
    Te nunga, te Moses-nga, te Illaija-nga takunjamili.” nirim. (Akiliinga-pe nirim
    mele ⸤mundu-mong lakupa kolupa kene⸥ yunu-ni nimbá mele naa piliipa ungele walu-sipa
    nirim.)'
  maj-NT: 'Nk''ie nga ja tíi̱ncha fi t''axín ngáha̱ ra̱ Jesu já xi joo̱, a̱s''a̱i
    kinchja̱ Pedro̱: —Ji nda̱ maestru̱, ¡á b''a̱ nda tjíhin nga e̱i̱ ku̱i̱ntsu̱ba̱haná!
    Tu̱ sahá n''e̱ndai̱ jan ni''ya yántsu̱, nku xi ka̱ma ts''i̱ ko̱ nku xi ka̱ma ts''e̱
    Moise ko̱ nku xi ka̱ma ts''e̱ Elia̱. B''a̱ kitsú Pedro̱ nga ndaha kui najmi be
    ni xi kinchja̱.'
  bkq-NT: 'Jesusdâpa Moisés, Elias warâ âxiguelymo. Âxiguelymo ume myani Pedro aguely:
    — Koendâ kehoem tarâ kydawyly, Pymâ. Azagâ tokalâ warâ âtâ imeimbyryla xina nitâdâ,
    âmâem, Moisés-em, Elias-em warâ — kely. Âdara tâkely awyly nutuba kulâ arâ aguely.'
  kue-kue: Yagl suwo Yesus kondo ende enambrika enge magl orko, ana Pita di Yesus
    tongwa, “Yaglkande, nono mangigl igle moramga wakai pangwa. No yungu akrika suwota
    sinamga, ta ene pre, ta Moses pre, te ta Elaija pre.” (Ye sragl ka dungwa i yene
    ta pirpogl sikrukwa.)
  cot-NT: 'Iroompaquea itsinampirejajitanajatiguiri Jesoshi icantsitanacaquea Peerero:
    —Tsatacaantantatsica, cameetsavaeque achoocajiaque ocaniqui. Intsishiatsi nompeacaguempaja
    3 catisetarentsi, aparo pashinquempa aviatimpa, aparo irashintaquempa Moishishi,
    otsipaquea irashintaquempa Iriashi. Cotanquitsiquea irira Peerero tee intsatavajeroji
    icantavecaca.'
  bnp-bnp: 'Na tahuna e Moses e Elisa ta ru gu pe purua e Isu, lakea e Petrus i takia
    e Isu i ta maea, “Bakovi Dagi, i kamumu hateka mete valai. Mete ge hae a kape
    ge tolu: ne vomu tara, ne Moses tara, ne Elaisa tara.” E Petrus i ta tavulavula
    kunana.'
  apn-NT: 'Hãmri nhũm Mojes mẽ Eris wa ra akupỹm nojarêt nhũm Simãw Pêtre tee ri ja
    hã wa omu nẽ Jejus mã kãm: —Kwa Pahihti. Nà ãm hãmri na pu mẽ amnẽ mõ. Kwa pu
    mẽ kritpêm jar axkamẽ nẽ tokyx panojarêt kêt nẽ. Pa mẽ amã pô nhĩrõnh o axkrunẽpxi
    nẽ hipêx. Amã hõ nhĩpêx nẽ Mojes mã hõ nhĩpêx nẽ Eris mã hõ nhĩpêx ka mẽ kamã
    akrĩ. E kwa pa mẽ amã ho anẽ nà? Anẽ. Nhũm amnhĩ krã hkôt ã kãm kapẽr anẽ.'
  ctp-NT: 'Bra wa tyaa ti taꞌa tyukwaa neꞌ kanꞌ, bra kanꞌ ykwiꞌ Tyu loꞌo Jesús: ―Xꞌnan
    ba ―ndukwin―, ¡suꞌwe ꞌa chaꞌ ndiꞌin ba nde! ¿Ta suꞌwe si kwiñan ba snan rmara
    a? Ska ka seꞌen tyiꞌin ykwiiꞌ, xka ran ka seꞌen tyiꞌin Moisés, loꞌo xka ran ka
    seꞌen tyiꞌin Elías ―ndukwin. Loꞌo Tyu ni, ja ngwa biyaꞌ tiꞌ yu sa ñaꞌan ndyoꞌo
    chaꞌ nu ykwiꞌ yu.'
  bre-BRG: 'Evel ma''z ae an dud-mañ kuit digant Jezuz, Pêr a lavaras dezhañ: Mestr,
    mat eo deomp chom amañ; greomp amañ teir deltenn, unan evidout, unan evit Moizez,
    hag unan evit Elia. Ne ouie ket mat petra a lavare.'
  opm-opm: Wamara yot han ihit Jisas ohnong mandama sapera ritperhan Pita oh Wanahat
    napapat hana. Dir matei mihat pati oh yahmur. Ihan dir matei indinmat nuhur tom
    ap tem yitir hatiprohemur. Tit gwea; tit Moses ohea; tit Iraija ohe imat hatiprohemur
    potipri. Pita oh kian meng potin ham hanhan hat patim ameng oh potipmur.
  bvr-bvr: Lika gun-gatiya waypa bitipa abirri-bawuna abirri-bona, lika nipa Birta
    a-wena nula Jesus. “A-lay, Bunggawa, gun-narda gun-molamola minypa ngayburrpa
    nyiburr-guna wugupa ana-gorrburrwa. Ngaw minyja ngayburrpa barra ngunyuna nyibi-jarlapa
    ana-gorrburrwa birlapirla abirri-jirrapa gun-ngardapa, minypa gun-ngardapa gun-nginyipa
    rrapa gun-ngardapa Mojich gun-nika rrapa gun-ngardapa Yiláyja gun-nika?” Birta
    a-yinagata a-wena, minypa nipa gala gu-borrwungarna nipa a-yinmiyana a-wena.
  wal-wal: He naa77u asati Yesuusa matappe biishin, PHeexiroosi Yesuusassi woigiyaakko
    akeekidi erennan a, “Ta Godau, nuuni hagan de7iyoogee nuussi lo77o; nuuni heezzu
    zamppata issuwaa neessi, issuwaa Muusessi, issuwaa Eelaasassi zamppayana” yaagiis.
  shj-shj: Na apanginygi pädaxang kamen sog, na Putros ngade ta Yasuwa ka, “Bazuwec,
    wunakog todong apoccu. Nycugo abola telegudi kodos, nuxu tägi, nuxu ta me logey
    Musa na nuxu ta me logey Iliya.” Xa mabäle 'dogi mälegeng song.
  zad-NT: 'Na'' ka ba chikwas dii Moiséza'' na'' Elíaza'' kwit Jesúza'', Pédrona''
    golle'' Jesúza'': ―Maestro, ¡ḻe wen zoacho nizə! Gonnto'' shoṉə ransh, to c̱ho'',
    to c̱he dii Moiséza'' na'' sto c̱he Elíaza''. Na'' ni bi gokbe''i Pédrona'' bin
    golle''.'
  kmg-kmg: 'Eme jahe razo epire Petorozi Jezu šiŋuc âzâcnewec: “Qaqazu, sowine šira
    juŋgopeneŋ. Irec manatec boze jahec â moc banaŋ, gore moc, Mosere moc â Eliare
    moc.” E dâŋ mi mana tarahuc iŋuc muwec.'
  aso-aso: 'Idoꞌ ve sitaꞌ nene Izesuꞌni huli-di nivasivo Petoloꞌ tiꞌ lo lo-imineꞌ:
    Ve naboo, makaꞌ meloꞌ minuneꞌ nene lamineꞌ ogave. Nemuꞌ nene meloꞌ azibe sitohamo
    ma gizelone. Ma nene geiꞌ ve idoꞌ ma nene Moseꞌni ve idoꞌ ma nene Eliaꞌni ve.
    Neꞌmine lineꞌ nene nadive noluhe lo gelamo gopo gani lineꞌ ve.'
  uli-uli: Yodwe re loh chowe rumal ngo Pedrus yesa kangalu Jesus bo, “Masta, ifa
    lepal momayel mele hamem hala mel iga! Ha bele hasu suluw imw bo sew imwom, ngo
    sew imwel Moses ngo sew imwel Elijah.” (Pedrus ye sosor mokwe le ye togla fal.)
  nin-NT: Nggo anishirr aha ba a ta kuma na ka Yesu du, Biturr ddu ma di, “Ankpye,
    i wre kakami nggo inta se nu ùwà ku ni inggya. Inta ta na ki imba aburr atarr,
    iyirr muwa, iyirr ku Musa, iyirr ku Iliya.” (Na si hi inkindirr yi nggo à so da
    hen).
  tgk-tgk: 'Вақте ки он ду нафар аз пеши Исо рафтанӣ шуданд, Петрус гуфт: «Эй Устод!
    Чӣ хуб аст, ки мо ин ҷо ҳастем. Биёед, ҳоло се хайма месозем: яке — барои Шумо,
    дигаре — барои Мӯсо ва сеюм — барои Илёс». Вай худаш намедонист, ки чӣ мегӯяд.'
  acu-NT: 'Tura nu aints jimiar Jesúsan ukukiar wearamtai, Pedro Jesúsan chicharak:
    —Nuikiartinu, ii juni pujustincha nekas pengkeraitai. Juni kampatam jeawach jeamkarmi,
    kichka aminu, nunia kichka Moisésnau, nunia kichka Elíasnau ati, —timiayi. Antsu
    ni tímia nunaka tenapka nintimtsuk timiayi.'
  cak-WNT: 'Y tek ri ca''i'' achi''a'' ri'' niquiya'' c''a ca ri Jesús riche (rixin)
    chi yebe, yac''ari'' tek ri Pedro xubij chare ri Jesús: Tijonel, xa utz kabanon
    chi yojc''o wawe''. Tikabana'' oxi'' tak ca''aj, jun awuche (awixin) riyit, jun
    riche (rixin) ri Moisés y queri'' chuka'' jun riche (rixin) ri Elías, xcha'' chare.
    Ri Pedro quec''ari'' xubij apo y ma retaman ta achique ruma tek xch''o apo. Xa
    ch''obon, ma ch''obon ri xerubila'' apo.'
  ebk-ebk: Kun pay cha mak-ak nan chuwa ay lanaraki as nan kawad-an Jesus, kenalen
    Pedro kan Jesus, “Apo, ammay paat ta wacha takú hena. Kun kami at mun-amma as
    turu ay fiawi, usa kan he-a, usa kan Moises ya usa kan Elias.” Kenalina chi, tay
    achina ammu nan chana kankanan.
  spa-PDDPT: 'Cuando ellos se iban, Pedro, sin saber lo que expresaba, dijo a Jesús:
    Maestro, bueno es que nos quedemos aquí, y que hagamos tres enramadas: una para
    Ti, una para Moisés y una para Elías.'
  tke-tke: 'Evenyagavo vale vaaligiisu ni Yesu, Peduru ahiwogaga: “Namasuuziha, eli
    yapama wi nikale wewuno. Nimage misasa miraaru; mmohi weenyu, mmohi wa Mozezi,
    mmohiwa wa Eliyazi.” (Oliye kaanonaga dhawogigiye.)'
  ruf-ruf: Iwanu awo hawang'ali wakuka, Petiri kamlongela Yesu, “Mtwatsa, pfinogha
    twetwe tukale hano. Leka tutsenge pfibumbulika pfidatu, chimwe chako, chimwe cha
    Musa na chimwe cha Eliya.” Petiri ng'amanyile bae yang'ali yolonga choni.
  gun-gun: 'Jesus-a gui ha''e kuery ojepe''a ta ma ramo Pedro aipoe''i ixupe: — Orembo''ea,
    ha''eve apy nhaĩve aguã. Ha''e ramo rojapo ''rã mboapy oo''i: peteĩ ma ndevy guarã,
    amboae ma Moisés pe, ha''e gui amboae ju ma Elias peguarã — he''i. Oikuaa vy e''ỹ
    ha''e rami ijayvu.'
  agu-BL: 'Itzun yi tele''n chixajsal quib yi cob yaja''tz tan cyaje''n, jilone''n
    nin tzun Lu'' tetz Jesús: —Ta'', chumbalaj nin yi ato'' te''ju'' tzone''j. Ba''n
    lo'' kaban ox scabte'', jun teru'', nin jun tetz Moisés, nin jun tetz Elías, —stzun
    Lu'' banintz tetz Jesús. Quinin pujx tan Lu'' mbi cu''n na tzan nin i'' tan yolche''n
    tetz Jesús.'
  isn-isn: Ikatula naiakuhega kung'wa Yesu, akamuila, ''mukulu, ingi iza kikie kunu
    kitaitu itakiwe kunoniye imakazi a antu atatu.
  ilo-ULB: Iti napasamak ket, kabayatan nga umad-adayuda ken ni Hesus, kinuna ni Pedro
    kenkuana, “Apo, nasayaat ta adda kami ditoy ket masapul nga agaramid kami iti
    tallo nga kalapaw. Ipalubosmo nga iyaramidandaka ti mays, maysa para ken ni Moises,
    ken maysa para ken ni Elias.” Di na ammo ti ibagbagana.
  pir-NT: 'Moise mʉnano gʉ̃hʉ tiquina wahato panogã Pedro Jesure ohõ saha nimahye:
    —‍Pʉhto, mari ohõre ijigʉ̃ quehnoa duare. Ihtia wʉhʉgã yenatja. Mʉhʉ ya wʉhʉgã,
    Moise ya wʉhʉgã, Elia ya wʉhʉgã yenatja, nimahye Pedro. Sa nieperota tiquiro nidire
    ne masiedahye.'
  anv-NT: Wyɛ́ ndɛre ande bimbɔ ályá Jisɔs ájyɛ, Pita aké ne Jisɔs, “Ata, ɛlɔ́
    ndɛre ɛsé délú fa. Ɛsé détɛnege nyɛ́ óto úlɛɛ́, géma ɛta wyɛ, géma ɛta
    Mosis ne géma ɛta Ɛlija.” Pita ajɔge mbɔ, akaá wɔ́.
  sab-NT: 'Moisés kaire Elías jo jogeni siere Jesuge gire Pedro gerudu Jesu ole: —Cha
    tkanga tangle geruge, nga suga noare chadi che ulita chku aini. Cha be u soli
    gbe gbamai aini toingwa sugetidale, u gbaite ba alin, u gbaite Moisés alin, u
    gbaite Elías alin. Pedro gerudu ene ngwale, Pedroge me uñale ama kle gerule llema
    giti.'
  tmd-tmd: Nöbö hogw aku duba rɨm nugugɨrön, Pita rɨbyöx nugw ri abön wöhö, Jisas
    nugwo yadöŋa, “Nöbö Dib, an yörɨk mɨdöl aku wä mɨdöla. Nagö anɨŋ yöwö ran, ram
    bötö hör mös paŋ, nagö i, Mosɨs nugwo i, Ilaija nugwo i cɨnɨŋö,” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ katajin bꞌi kelik ri kaꞌibꞌ achijabꞌ rukꞌ ri Jesús, ri Pedro
    xubꞌiꞌij che ri Jesús: —Qajawal, lik utz xyaꞌtaj chiqe oj kꞌo wara. Qaꞌana kꞌu
    oxibꞌ rancho: jun e la, jun re ri Moisés y jun re ri Elías —xchaꞌ. Ri Pedro xubꞌiꞌij
    waꞌ ruma na kunaꞌ taj saꞌ ri kubꞌiꞌij.'
  kpg-kpg: Di hagatanga hua nia daane dogolua i baahi o Jesus, gei Peter ga helekai,
    “Tagi, gidaadou gu humalia huoloo ala gu i ginei! Gimaadou gaa hau madau damaa hale
    e dolu, e dahi ni aau, e dahi ni Moses, gei e dahi ni Elijah.” (Gei mee digi iloo
    humalia ana helekai ne hai.)
  taj-taj: ओच्‍छे थे म्‍हि न्‍ही येशू मुबाग्‍याम दोःसी निबारी छ्‌याइमा पत्रुससे “गुरु,
    य्‍हाङ चुरी मुबा ज्‍यबा तजीम। दाहेन्‍से ङन्‍से चुरी छाप्रो सोम स्‍होइ, गिक ह्राङला
    लागिरी, गिक मोशाला लागिरी ओच्‍छे गिक एलियाला लागिरी” भिसी भिजी। तर पत्रुसदा तिग
    ताम पाङ्तोःबा थे था आरेमुबा।
  avt-avt: 'Hɨrakɨt mɨtɨkɨt wiketeret tatnaaiwɨr Jisas tatno, Pita katɨp Jisas, “Kaiu
    Iuwe, hɨram yaaim te haiu mau in ek. Haiu emime weisaak emɨr wikak: Hak kit, hak
    ke Moses, hak ke Ilaija.”'
  cbk-cbk: Mientras aquel dos gente ta desaleja na lao di Jesus, si Pedro ya habla
    con ele, “Maestro, bueno gayot cay taqui ya came para planta tres payak, uno para
    di uste, uno para di Moises, y el otro para di Elias.” Pero si Pedro no sabe si
    cosa le ta man cuento, cay hende le ta entende el situacion di Jesus.
  uig-ARA: 'ۋە شۇنداق بولدىكى، بۇ ئىككىسى ئەيسادىن ئايرىلىۋاتقاندا، پېترۇس ئۆزىنىڭ
    نېمىنى دەۋاتقانلىقىنى بىلمىگەن ھالدا ئەيساغا: ــ ئۇستاز، بۇ يەردە بولغىنىمىز ئىنتايىن
    ياخشى بولدى! بىرىنى ساڭا، بىرىنى مۇساغا، يەنە بىرىنى ئىلياسقا ئاتاپ بۇ يەرگە ئۈچ
    كەپە ياسايلى، ــ دېدى.'
  tuf-tuf: 'Etat cuisa bucáy binan sicor beya yinyat, Pédroat Jesús quin wajacro:
    —Síw̃quibu, isan usaran yarisro. Isat chohcha bay tuw̃ín acu ajc waawi, -wajacro-.
    Istiy bah acu, istiy Moisés acu, istiy Elías acu túw̃inro, wajacro. Pédroat eyta
    waquíc ay séhw̃ati tew̃jacro.'
  abx-abx: Ngan tilitira nayto mga a'a, agpinugad-na si Pedro si Jesus, “Sinyor, mahalap
    gayod kay atiya' kita kam. Anhimo kami' tallo payag-payag para si ka'am, i adda
    para si ka'aw, i adda may tawa'-na si Moises, ngan i adda namay tawa'-na si Elias.”
    Ga'i gayod iya akatu'anan kon ay i angay pinahalling-na.
  mco-NT: 'Jadu''n yjajty co yɨ jäy ajcxy puyöyduutnɨ Jesús. Chi Pedro Jesús nɨmay:
    ―Huindzɨn, jotcujc ɨɨch ajt ya. Tzoc tugɨɨg tɨjc yaj''oyɨ́ɨyɨm, tüg miich mjëdɨɨby,
    jadüg Moisés jëdɨɨby, etz jadüg yɨ Elías jëdɨɨby. Pedro ca'' anajty nejhuɨɨy ti
    ycapxpy.'
  bsp-bsp: 'Tɛm ntɛ afum akakɔ mɛrəŋ ŋaŋc-gbɛyɛnɛ kɔ Yesu mɔ, kɔ Piyɛr oloku kɔ: «Wətəksɛ
    pəntesɛ su kiyi ka nnɔ. Səcəmbər cəbal cəcɛpɛ-cɛpɛ maas, ŋin ŋam, ŋin ŋa Musa,
    kɔ ŋin ŋa Eliya.» Piyɛr ɛnacərɛ fɛ ntɛ oŋc-loku mɔ.'
  kqf-kqf: Laḡannemo mba oloolotodi Yesu a gosegose ba ḡome Pita i giuna gado, “Bada,
    i visu kauwa te tama niga ḡome, augunai kape faiona ka voiyedi, te ḡemota tam
    aubaim, ḡemota Elaidiya aubaina bi ḡemota Mousis aubaina.” Pita mote i sibe te
    bai i giugiuwe.
  cpb-NT: 'Iro ripiyimatanaka apite tsipatapaintariri Jesús, riñaawaitanake Pedro,
    ikantzi: “¡Yotaanari, kameethawaitake asaike jaka! Ari niwetsikemiri mawa pankoshetantsi
    pashi eeroka, rashi Moisés, rashi Elías.” Riñaawaitashitanaka Pedro, te riyotzi
    oita ikantziri.'
  aon-aon: Abudok atub nyutob amudok biom hakri hukwutukuk Jisas ba hunak aria Pita
    nakrip Jisas, “Debeini, namudok douk wosik um apak mupe agundok um. Aria apak
    muwem bioguh atur shomeguh. Nyak anar aria Moses anar aria Ilaija anar.” Aria
    agundok Pita douk madae nudukemesh uwe, um ta nukripan maren baraen Jisas. Douk
    namudok aria anan douk nakripan namudok.
  hus-NT-2005: 'Tam ti jachanꞌ an iniktsik ówméch ba na Jesús, utsan tám enchéꞌ na
    Jesús kʼal na Pedro: ―Okʼtsix, ¡alwaꞌ tʼajat abal techéꞌ u kʼwajat! Neꞌech ki
    tʼajaꞌ óx i padhel, jún abal Tatáꞌ, jún abal na Moisés ani jún abal na Elías.
    Por na Pedro yab in choꞌób xantʼéy kʼwajat in ulal.'
  mig-NT: 'Te nuu̱ ní ka̱kuxio cha̱a‑ún nuu̱ Jesús, te ni̱ ka''a̱n Pedro jíín‑yá:
    Maestro, va̱''a‑ga̱ ná kéndo̱o‑yó yá''a. Te ná sá''a‑ná uni̱ ve''e kuii, ɨɨn kuu
    máá‑ní, ɨnga̱ kuu Moisés, te ɨnga̱ kuu Elías, áchí‑de. Te tú jiní‑de na̱ún tu̱''un
    ni̱ ka''a̱n‑de.'
  bps-bps: Na di fan kdà ale Mosis na Ilaydya tmagak ku Dyisas, man Fiter di kenen,
    “Amu, too fye du dini gami. Fye ku fdak gami tlu slung, satu i ge, satu ku Mosis,
    na satu ku Ilaydya.” Ani gman Fiter du laan gadè ku tan i fye man.
  mbs-mbs: Dalem te pegkesayo i Moises aw si Elias lekat ki Jesus, minikagi si Pedro
    diyà ki Jesus, “Pengolo, mèpiya so dini kay. Ibeg day meg-inang kay den te telo
    balay amon doen ogpaan te teg sebad-sebad kenyo si Moises aw si Elias.” Pengkey
    yan se inikagi i Pedro, meneng wedà din kelebeti aw eden se inikagi din.
  tof-tof: Moses a akó Ilaezazan bupadóm kain namülnürri, da Pita Yesuka bóktanórr
    wagó, “Wirri Pam, mi morroal ainizanakla! Ki kya aüd twal müót balmerre, darrü
    marünkü, darrü Mosesónkü, darrü Ilaezankü.” (Pita koke emzyatórr tóba bóktanan
    küp tai laró yarilürr.)
  cme-NT: 'Nuɔŋ daabaŋ juɔ ta ba ta, Piɛr wuɔ waŋ baa Yesu‑i wuɔ: «Hãalãtie, i jomma
    faa bande‑i-na dɛ! Ŋ sa yaŋ i ce gbuganni siɛi wɛi? Ku diei naŋ kũŋgu, ku diei
    Moisi kũŋgu, aa ku diei kũŋgu naŋgu‑i Eli kũŋgu.» U taa u piiye dumaa u yuŋ-nu,
    u sa suɔ uŋ waŋ mamaŋ.'
  sus-sus: Na xɛmɛ firinyie to nu kelife Isa xun, Piyɛri naxa a fala a bɛ, «Marigi,
    fe fanyi na a ra muxu to na be yi ki. Muxu xa lingira saxan yailan, keren i gbe,
    keren Annabi Munsa gbe, keren Annabi Eliya gbe.» Piyɛri mu nu a kolonxi a nu sese
    naxan falafe.
  pon-2006: Eri, ni ara pahn patopatohla sang rehn Sises, Piter patohwanohng Sises,
    “Maing Sounpadahk, meid nohn mwahu atail ketiket wasaht. Se pahn wiahda impwal
    siluh wasaht, ehu tehnpasomwi, ehu en Moses, oh ehu en Elaisa.’ (E sohte mwahn
    wehwehki dahme e patopatohwano.)
  dad-dad: Tamo idi Jesus ditornẽ mog, Pita Jesus irokenen, “Odug, ada ein ibodõya
    nigin biya bagai. Ada salafat towo tanouf, taka ogon, taka Moses nẽ, taka Eliya
    nẽ.” (Ĩ wogõ yen anĩ, ĩ yogo keleĩ sã.)
  zab-NT: 'Chi gubicá de bnietqui rut zuguaa Jesús, chiy gunii Bed: —Maistrɨ, ¡xípalza
    güen zuguaan rurén par idxannɨ chon ranchiin, tubyni par laabiu, stubyni par Moisés,
    stubyni par Elías! Per Bed niclɨ quɨt gánbɨ xiy caniib horqui.'
  jae-jae: Agêc dêdi sêmoa gebe sêwi Jesu siŋ, go Petere kêsôm gêdêŋ Jesu gebe “Mêtêmôkê,
    ŋajam gebe tamoa tonec. Aêac anam bec têlêac acgom, aômnêm teŋ ma Mosenê teŋ ma
    Elianê teŋ.” Petere gêjam kauc biŋ, taŋ tau kêsôm naŋ.
  ksd-ksd: 'Ma ba dir vana kan ia, Petero i biti tai Iesu: Luluai, i boina upi dat
    a ki ati, dat a pait ta utul a pal na turturup ati, tikai kaum, tikai kai Moses,
    ma tikai kai Elias; ma pa i nunure go kana tinata.'
  msm-NT: No oglikat on sikan mgo otow, nakaikagi si Pedro ki Jesus, “Sir, madojow
    su nakaandini ki. Oghinang koy to tatoyu no ka hoyunganan, sobuuk to ikow, sobuuk
    to ki Moises dow sobuuk to ki Elias.” Di angod to pigdaham-daham si Pedro.
  myk-myk: 'Tuun wemu ni pee namaa pʼa laha Yesu tàan ge, a Pyɛɛri di wu pye: «Wù
    Karamɔgɔ, wèe bu gori naha, lee ya ɲɔ xuuni dɛ. Wù buguloo taanri yereŋɛ, mu wo
    nigin, Musa wo nigin ni Eli wo nigin.» Ye wu bi yu ge, wu ya yi cɛ wɛ.'
  sbe-sbe: Tatao wa se daladalahai na Petelo ye hededelau Yesu unai ye wane, “Guiyau,
    ye namwa mo taba inai ta babawa. Taba logulogu haiyona ka ginaulidi, hesau yom,
    hesau Mose yona, yo hesau Eliya yona.” Na iyamo nige kabina ye kata saha ye hedehededei.
  mcr-mcr: E äqumbiyi, iquaqu Jisasi Ique äväma wenyäsinyä tii itqätaŋgiyäŋga, Pitä
    iqu Jisasi Ique tii ätukqe. “Naqä Iquki, ne täqi äpmeŋque, ii äŋguiqä. Ne aŋä
    wäŋqä hnjua maqänä mätanä. Hŋqu Tqäŋqä, hŋqu Mosisi iqueqäŋqä, hŋqu Laisa iqueqäŋqäuä”
    ätukqe. Pitä iqu iiŋä ätuätäqä-qe, iqueqä-kiuäŋi kukŋui äkitaŋätiyä-qe, iqu maqŋqä
    emiŋqe.
  cux-NT: 'Ní taachí Elías ndúúcū Moisés chivíi yā yeⁿ''e Jesús ní ''āā cuɛ́ɛ́ caⁿ''a
    yā, tuu''mi ní Pedro miiⁿ ní caⁿ''a yā chiī yā Jesús: N''dií Maestro, dɛ''ɛ chúúcā
    n''daācā yeⁿ''e yú chi ''cuɛɛtinée yú ''muuⁿ. Ní din''dái ''nū ''iīnū va''ai n''gaiyáā;
    ''áámá yeⁿ''e nī, ''áámá yeⁿ''ē Moisés, ni ''áámá yeⁿ''ē Elías. Pedro miiⁿ ní
    nguɛ́ɛ́ déénu yā dɛ''ɛ̄ chí ngaⁿ''a yā.'
  tur-YTC: 'Onlar Yeşua’nın yanından ayrılırken Petrus Yeşua’ya, “Efendimiz, bizim
    için burada bulunmak iyidir!” dedi. “Üç çardak kuralım: Biri sana, biri Moşe’ye,
    biri de Eliya’ya” dedi. Ne dediğini bilmiyordu.'
  san-ITR: atha tayorubhayo rgamanakAle pitaro yIshuM babhAShe, he guro.asmAkaM sthAne.asmin
    sthitiH shubhA, tata ekA tvadarthA, ekA mUsArthA, ekA eliyArthA, iti tisraH kuTyosmAbhi
    rnirmmIyantAM, imAM kathAM sa na vivichya kathayAmAsa|
  bel-N: 'І сталася, калі тыя адыходзілі ад Яго, сказаў Пётар Ісусу: «Настаўнік! Добра
    нам тут быць. Зробім тры намёты: адзін — Табе, адзін — Майсею, і адзін — Ільлі»,
    — ня ведаючы, што кажа.'
  sch-sch: Mingei han Jisua an mak rangtôn chu, Peter'n a kôma, “Hitaka om hi eita
    rangin asa, puon in inthum nata rang inkhat, Moses rang inkhat le Elijah rang
    inkhat sin kin tih” a tia. (ha a chong ti hah asadimin riet minthâr mak)
  mic-MIQNT: Mowis aq Ilaija pemi nqala'tij Se'suseg, Pie'l telimatl, “Saqamaw, gi'l
    na assusit, na mawi glu'lg tet eimu'tieg. Ge' nesisgl anapjetegewe'l ltutesnen,
    newte' ugjit gi'l, newte' ugjit Mowis aq igtig ugjit Ilaija.” (Na Pie'l mu nestmug
    ta'n goqwei wesgutg.)
  huu-NT: 'Iaɨmaiaɨ jaiacania, Pedro Jesúmo llote: —Maestro, bene caɨ illana mare.
    Daje amani bɨsaini caɨ fɨnollena, mare. Daje oɨe, jɨaɨe Moisés mɨcorɨ ie, jɨaɨe
    Elías ie. —Iese raite; ia ie ñaɨa rafuena raise uiñoñeno jamai ebena ñaɨte.'
  jiv-NT: Tura nu áishmaṉ Jesusan ikiuki weenai̱ Pítiur Jesusan chicharuk “Uuntá,
    iisha ti shiir pujatsjik. Menaintiu áakmaktai, Áminiusha, Muisaisnasha, Eríasnasha
    áakmaktai” tímiayi. Tura Pítrusha enentáimtsuk nuna tímiayi.
  otm-NT: 'Nɛ nu''bʉ ma guepʉ da mba ra Moisés nɛ ra Elías, nu ra Pedro bi ''yɛ̨na:
    ―Ma Hmu i, ɛ̨mmɛ xʉn ho ngue dí ''bʉhmbʉ ua ya, ga høcähe hyu yʉ t''ʉngu, ''da''a
    n''da ni mbɛtihʉ. Nu''i, nɛ ra Moisés nɛ ra Elías, bi ''yɛ̨na. Pɛ him mim bɛ̨n''a
    mi man''a.'
  dah-dah: Be, Moseya Elaiaya gore Yesu tubul teŋ kureŋ tikeb Pita beleŋ, “Doyaŋ al,
    naŋa gabe igiŋ wor po. Gar hiniŋ. Niŋgeb igiŋ dinkeb deŋ karwo gote heŋ heŋ gasuŋ
    kura yirniŋ. Gasuŋ kurabe ge niŋ, kurabe Mose niŋ, munaŋ kurabe Elaia niŋ,” inyiŋ.
    Be, Pita gobe mere tiyyiŋ kuruŋ goyenbe gwaha yihim yeŋ ma nurdeya mere tiyyiŋ.
  tnk-tnk: Nənə nəpɨn irau krɨnouəpwəh Iesu rauevən, Pita rɨni pen tukwe in mə, “Iərɨmənu.
    Ramasan mə kɨmrahar iaharuvehe i. Pwəh kɨmrahar iaharo tənimwə kahar, riti səim,
    riti səvəi Moses, riti səvəi Profet Elaeja.” (Mətə Pita raməɡkiari əpnapen, mɨpkukurən
    amasan mhə nəfe rani.)
  kpr-kpr: Moses Elijah ghae Iesu doyari dae javi ero, Peter Iesu kena sisira, “Bajari,
    namane budo ojesa aindae sedo, na ivuga erena. Ni nange erekotesi? Eveva mo, namane
    dobo etodaba naká eminda itore, eni nindae, eni Moses dae, ã eni Elijah dae itore,
    ai?” nu bunise aminge sisira.
  san-IAS: atha tayorubhayo rgamanakāle pitaro yīśuṁ babhāṣe, he guro'smākaṁ sthāne'smin
    sthitiḥ śubhā, tata ekā tvadarthā, ekā mūsārthā, ekā eliyārthā, iti tisraḥ kuṭyosmābhi
    rnirmmīyantāṁ, imāṁ kathāṁ sa na vivicya kathayāmāsa|
  nho-nho: Te saaita te takarua taanata raa ni mee ki hakattaha i Jesus raa, Peter
    ni mee ake peelaa ki Jesus, “E taukareka iloo i maatou e nnoho i te kina nei!
    Maatou ku hakatuu ni tamaa hare e toru, too hare, te hare Moses, aa te hare Elijah.”
    (Teenei se taratara vvare koi aana ni pesi, i aa ia ni see iloa maa ia e taratara
    i te aa.)
  gym-NT: 'Ni nükani nibu Jesu känti, ye jatanina nikenta angwane, Pedrokwe niebare
    Jesuye: Ti Dänkien, nita nete abko käi nibi nuäre tibtä, aisete ma tö ne ngwane,
    nunkwe ju mikadi kiakia komä munkrä: kwati makrä, kwati Moisékrä amne kwati Elíakrä,
    niebare kwe. Pedro abko käkwe ñäkäbare kore akwa, drebtä nämane blite abko ñan
    nämane gare ie.'
  azg-NT: 'Juu xjen na jnduiꞌ ntcüeꞌ nanꞌñeen na mꞌaan Jesús, itso Pedro nnon jon:
    —Nndaꞌ ta, ya jndyi vaa na mꞌan ntjoohin, cüa, nnanꞌyá ndye xqueꞌncüanꞌ, cüiihanꞌ
    cüentaꞌ, ncüiichen cüentaaꞌ nquii Moisés ndoꞌ ncüiichenhanꞌ cüentaaꞌ juu Elías.
    Nndaꞌ tso jon ngꞌe veꞌ sininto jon, taꞌnan sitiu jon.'
  bhd-bhd: ज़ैखन तैना तैस करां च़ले, त पतरसे यीशु सेइं ज़ोवं, “हे गुरू, इश्शू इड़ी
    रानू रोड़ोए, कि असां ट्लाई डेरे बनाम, अक तेरे लेइ, ते अक मूसेरे लेइ, ते एलिय्याहरे
    लेइ।” तैस पतो न थियो, कि तै कुन लोरोए ज़ोने।
  too-NT: 'A''xni''ca'' huā''mā''na chi''xcuhuī''n ixtamakxtekmā''na Jesús, Pedro
    huanilh: ―Mākalhtō''kē''ni'', ¡xalītzey hui''lāna''uj ā''tzā! Na''ictlahuayāuj
    lakatu''tun mū''xta''ka''; lakatin mila'', ā''lakatin ixla'' Moisés lā'' ā''lakatin
    ixla'' Elías. Chuntza'' hualh Pedro como tū'' ixca''tzī a''ntū ixuan.'
  ind-AYT: Ketika mereka akan meninggalkan Yesus, Petrus berkata, “Guru, baiklah kita
    tetap di sini. Kami akan mendirikan tiga kemah, satu untuk-Mu, satu untuk Musa,
    dan satu untuk Elia.” Akan tetapi, Petrus tidak menyadari apa yang dikatakannya
    itu.
  cjo-NT: 'Rooteentsi ipiyanee riraga apiteteentsiri, ikantziri Peetero: —Iyotaanari,
    kameethataki pamakinaka jaka, noñeeyakimini. Iroñaaka nokowaki niwetsikemi 3 pankoshintsi:
    apaani pashi, apaani rashi rirori Moeseeshi, eejatzi apaani rashi rirori Iriiyashi.
    Ikanta Peetero iñaawaetashitanaka, tee ikenkithashireeya oetarika iñaawaeteri.'
  nsn-nsn: Git kura hiliu per toking tamata tang Iesu, Pita ke kula tatanono pare.
    “Ir Tamat Uleik, auia tunumpe ring uangoul pe inggeimane. Geto malara ingga, inggeim
    mi turung tuha me touonor taluhane, me sioko me noumua, kare me siokor nang Moses,
    doh me siokor nang Elaija” (Pita ahik pahe ate uaia tar haua re menmenein.)
  san-DEV: अथ तयोरुभयो र्गमनकाले पितरो यीशुं बभाषे, हे गुरोऽस्माकं स्थानेऽस्मिन् स्थितिः
    शुभा, तत एका त्वदर्था, एका मूसार्था, एका एलियार्था, इति तिस्रः कुट्योस्माभि र्निर्म्मीयन्तां,
    इमां कथां स न विविच्य कथयामास।
  tna-NT: 'Moisés, Elías detse beju eputiyupiba epuani su, Pedro ja Jesús atana: —Echua
    Puji, saida ecuaneda upia pamapa su meanija. Quimisha epahuaneti cuana ecuanaju
    paaiti, ahua mique tsada su. Piada miqueda puji, piada Moisés sa puji, piada Elías
    sa puji ecuanaju paaiti. Pedro beju mue jashanapati cuaja emimiani, ebia su iyuame
    pu putsu.'
  lid-lid: Eme ya uru lau nane are hawe Jises anya ka-au le badeh, Pita tiye i ta
    Jises i buku doh, “Laban, mwasin handru ta aso are ndra kada-ah, ya aso katahi
    taloh mandron kudu dah, ra-em tam, ra-em ta Moses, ma ra-em ta Alaija.” Arile,
    Pita bala tanan sasah iy asehek doh, bwe.
  wim-wim: Pul Moses.anga kan-kanangan wantowpul nunang Jesus.an-a, aꞌ nil Peter.an
    thaw nungant, “Lord-ang, an ngampar min ngamp aak inganiy wunāmpa! Ngay ngorkal
    koꞌalam keꞌ yumping niiyant ey? aak ingman ey? thonam nungkara, aꞌ thonaniya nungant
    Moses.anta, puth thonaniya nungant Elijah.anta!” (Nil Peter.an keꞌ ngaantam-ngeey
    wik want-wanttakan thaw).
  zga-M: Yikhahumila ukhuta, vuvihega khwa u Yisu, Petro akhanchova, “Itwa, lunavu
    khulyufwe ukhutama bahapa yinogyiwa tunchenga ifivanga vitatu. Ikyavi Yisu ikya
    Eliya nu Mose, “Salumanye ikhianchovaga.
  yom-yom: 'Mu thangu batu beni baba nduka vambana ayi Yesu, Piela wunkamba : —Pfumu,
    bulutidi mboti tukala kuetu vava. Tueka tunga zinzozitatu zikapu : yimosi mu diambu
    diaku, yimosi mu diambu di Moyize, yimosi mu diambu di Eli. Vayi kasia zaba ko
    mambu momo katuba.'
  san-SIN: අථ තයෝරුභයෝ ර්ගමනකාලේ පිතරෝ යීශුං බභාෂේ, හේ ගුරෝ(අ)ස්මාකං ස්ථානේ(අ)ස්මින්
    ස්ථිතිඃ ශුභා, තත ඒකා ත්වදර්ථා, ඒකා මූසාර්ථා, ඒකා ඒලියාර්ථා, ඉති තිස්‍රඃ කුට්‍යෝස්මාභි
    ර්නිර්ම්මීයන්තාං, ඉමාං කථාං ස න විවිච්‍ය කථයාමාස|
  yut-yut: Amɨn bamot Yesu yɨpmaŋ det do aŋakwal Pita da Yesu yaŋ iyɨgɨt, “Amɨn Tagɨ,
    nin ɨdon tagɨsi ekwamaŋ. Nin yut kabeŋ kapbɨ aneŋ. Kɨnda gak do, ae kɨnda Moses
    do, ae kɨnda Elaija do aneŋ.” (Pita gen uŋun naŋ yosot yaŋ uŋun dɨma nandaŋek
    yum yagɨt.)
  grc-BYZ: καὶ ἐγένετο ἐν τῷ διαχωρίζεσθαι αὐτοὺς ἀπ᾽ αὐτοῦ εἶπεν ὁ Πέτρος πρὸς τὸν
    Ἰησοῦν· ἐπιστάτα, καλόν ἐστιν ἡμᾶς ὧδε εἶναι· καὶ ποιήσωμεν σκηνὰς τρεῖς, μίαν
    σοὶ καὶ μίαν Μωϋσεῖ καὶ μίαν Ἠλίᾳ, μὴ εἰδὼς ὃ λέγει.
  cpc-NT: 'Iro ipiyimatanaka apiti tsipatapaintariri Jesús, ikantzi Pedro: “¡Yotaanari,
    kamiithawaitaki asaiki jaka! Ari niwitsikimiri mawa pankojyitantsi pashi iiroka,
    jashitya Moisés, jashitatya Elías”. Iñaawaitashitanaka Pedro, tii jiyotzi oita
    ikantziri.'
  nhg-NT: 'Hua omochi que cuöc inu tlöca ye omoxeloöya de yejuatzi, Piero otieyelfe
    Jesús: ―NoTlöcatzi, cuale que oncö tecate. Ma tequenchejchihuacö yete cuajtlapame:
    sente para tejuatzi, hua sente para Moisés, hua ocsente para Elías. Pos yaja amo
    quemateya tli quejtojtaya.'
  nya-nya: Pamene anthuwo ankamusiya Yesu, Petro anati kwa Iye, “Ambuye, ndi chabwino
    kwa ife kuti tikhale pano. Tiloleni kuti timange misasa itatu, umodzi wanu, umodzi
    wa Mose ndi umodzi wa Eliya.” (Iye sanadziwe chimene amayankhula).
  ngu-NT: 'Ijcuac on tlacamej ye quitlalcahuijtiayaj Jesús, Pedro oquijlij: ―Temachtijquetl,
    ¡sanoyej cuajli ica nican tinemij! Ma ticchijchihuacan yeyi caltzitzintin: se
    para tejhua, ocse para Moisés niman ocse para Elías. Pero Pedro xquimatiya tlinon
    quijtohuaya.'
  kup-kup: Tahan aban poñariv Iesu betet maot sapanez toohan Pita pim tin hapanezao
    bon ravahan betezam Iesun epat mañah, “Deim ahop ae, dari ev tin hez-povoz biñ
    ravohog, rekot dei zei goe nañ nim namak, Mosesiz namak, met Elaizaz namak, pot
    demak.”
  jid-jid: Wa ba lu ni bri Yesu na hi kpa-mba, Bitrus tre andi ttie ko mu, abi ni
    tawu wa ki he niwa, ani bi ndu ta me-tra tie tra; iri ni wu, iri ni Musa u iri
    ni Iliya. (Ana toh kpe wa a si tre'a na.
  wmw-wmw: 'Musa na Aliyasi, nakulawa pare, Peduru akimwambira Insa: “Mwanlimu, vyema
    tiwe nopa! Tíjenga vitala vitatu: kimoja cako, cengine ca Musa, na cengine ca
    Aliyasi.” Iye aakijiwa anta caamba!'
  gmv-GGM: he nam77u asati Yesussappe shaakketi bishin Phexirosay Yesussa “Godo issi
