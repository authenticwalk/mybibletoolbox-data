    wagawa ka e notai babawena wagawa.)
  nko-NT: Brɛ́á ahá abanyɔ́ ámʋ bʋdɛnatɩ́ á, Petro lɛ́bláa Yesu ɔbɛ́ɛ, “Mɩ́ Wíé,
