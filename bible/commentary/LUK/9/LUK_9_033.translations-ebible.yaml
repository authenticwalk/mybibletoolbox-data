  bco-bco: Kalu a꞉la꞉ a꞉no꞉ Ya꞉suwo꞉ ta꞉ta꞉ga꞉ ha꞉na꞉no꞉ dowabikiyo꞉, Bida eyo꞉ Ya꞉sumo꞉
