    endi nim nge, endi Elainja nge, endi Moses nge,” pa nim. Ba Piisa eim ek ei pii
    poł tunarpi nim.
  ign-NT: 'Tacahe, te máimahapa ema Pedro eta nachavi­ra­yarepa ena nani apinana,
    témeña­havapa. Tásiha, macahepa: —Tata Maestro, tétavi­cavapa táurica­careva eta
    viávihairahi eta ani. Tiúripa­na­hi­pucaini vépiya­cahini eta epena­hui­na­pa­chuhini.
    Pipena­hui­na­ri­chuhini píti, mapenainari­chu­hi­varéni ema Moisés, émapaini
    ema Elías —máichapa. Váhinéni máimatie­que­ne­hahini ema Pedro tájaha­hipuca eta
    mavara­ha­quenehi macayema.'
  dik-NT: Nawën jiël ë röörkä, ke lueel Pïtɛr tënë Jethu, “Bɛ̈ny, apath buk rëër ë
    tɛ̈n. Ɣok aabï duɛ̈l kadiäk looi tök tënë yï, ku tök kek Mothith ku töŋ dɛ̈t kek
    Elija.” (Kënë jiɛɛm yen këya, ee kuc kënë bï lueel.)
  cac-cac: 'Vanxo satxiq''ue eb'' chavan̈ chi'', ix yalan vin̈aj Pedro chi'' d''ay:
