  met-met: Moses Elaitsa tang dibo ba diyunga Yesuba, baing Pita harua na Yesu ba,
    “Lipu Sabanga, xai sibuna tawa la li. Amtum gabo ba am gatongtongia xahi tuwa—tela
    naung, tela na Moses, xaung tela na Elaitsa.” (Pita xabia te mana baru haruanganta.)
  nys-nys: Koodjal mammarapa malyak wort-koorliny Jesus. Peter waangki, “Birdiyar,
    kwabba-djil ngalang yaakiny nidja! Ngala boorda warn mo maya-mayara, noonookang,
    Moses-ang kidji Elijah-ang.” Peter yoowart bando kaaditj noolonga baal kwadja-waangkiny.
  kpj-NT: 'Ròireriu, Pedro rarybere Jesuisi‑ò: —Wawedu, awityhymy inyhe inyboho kaki
    ratxirenyreri tahe rikiwinyrenykre inataõ hetomy, ijõ adee, ijõ Moisesi‑ò, ijõ
    Eliasi‑ò. Pedro rieryõlemyhỹre aõmybo rarybemyhỹ.'
  zao-NT: 'Per leettsa lee rop mbyiʼa ndya, tsa lee Pey nzhab lo Jesús: ―Maestr, ¡wen
    nzi nee nzhee! Nal taa nee tson ramad, thibe gak chaana, tedibe gak chaan Moisés
    ne tedibe gak chaan Lí. Per neeka net Pey naa kwan nzhab Pey.'
  byx-byx: Baip lua i iv ian diit namen ne ma Iesus, de ma Pita qa ruqun ma Iesus
    ma’, “Gua Slurlka, ama atlu i qurl uut iara. Dai diiv uure rekmet ne ama menderliitneq
    ama depguas niitneq ip gia gl de ma Ilaija aa gl de ma Moses aa gl.” I quasik
    ma Pita qet lu ai raqurla be lu qa taqen taqurla.
  ctu-CTI: 'Che'' ñac ñajtix i majlelob ba''an Jesús jini winicob, Pedro ti yʌlʌ:
    Maestro, wen c''otyajax wʌ'' añonla wʌ''wʌ''i. La'' c mele'' lojon uxp''ej lechi''pat.
    Jump''ej a cha''an. Jump''ej i cha''an Moisés yic''ot jump''ej i cha''an Elías.
    Che'' ti yʌlʌ Pedro. Pero mach yoque yujil isujm Pedro chʌ bʌ chʌncol i yʌle''.'
  zos-NT: 'Entonces cuando Moisés y Eliás nømna''ṉ chu''ṉyaju, chacyaj Jesús jeni.
    Y ñøjmay Pedro''is Jesús: ―Maestro, vøj va''cø tø ijtam yø''qui. Vøj va''cø ndzøctam
    tu''cay pe''chtøc; tumø para mitzcøtoya, tumø para Moisescøtoya, y tumø para Eliascøtoya.
    Pero ñe''c Pedro''is ja myusø ti nø chamu.'
  gvs-gvs: Korotoyadi Yeisu siikalave go, Pita Yeisu ilatuwoko idigo kana, ‘Guna Tomoya,
    ame dedevina kita ameko takaaiyaka. Manakae? Yoyou aito kayowóidi? Tayamo kom
    im yoyou, tayamo Mosese ina yoyou, tayamo Eliyau ina yoyou.’ Go Pitayana geya
    iyagoiyeta manakaena ibobóbwara.
  kbm-kbm: Mose gabu Elia veve invang, beti Pita ginei gitangi Yisu be ginei; “Gidung!
    Eitit tambweg taku etenik be vie molge, dangetok be atob amei anpasang bes natu
    aitol ti ve mie be ti ve Mose, be ti ve Elia.” (Pita ta gitung yaun ti roro-ngge
    giengk aplo ebe ve ninei ok ite ma, be ei ginei yaun etok sin-gege be ta gisgil
    ate).
  tew-tew: In wíje senäˀ Jesus-víˀweḏi dänjâakhâymáawän, heḏi Peter-di óetu̖ˀan,
    “Há̖hkandiˀ, híwó namuu nä́we gijiˀin. Jaho poje óhkhunteˀây âykwꞌôení, wêe u̖gîˀ,
    wíyá Moses-gîˀ-á, heḏá wíyá Elijah-gîˀ-á.” Hewänbo iˀánshaaˀanpíḏíbo natu̖hpee.
  rmc-rmc: 'Sar imar ola murša džanas het pašal o Ježiš, o Peter leske phenďa: „Rajeja,
    mištes amenge hin kade. Keras peske trin stani: Jekh tuke, jekh le Mojžišoske
    a jekh le Eliašiske!“ Ov aňi na džanľa, so phenďa.'
  apr-apr: Le nga ye kene yo Mose ye Ilia tina ngan bet tigege Yesu a tilo, motong
    la Pita iwete panga nen, “Tool Mai, nga dook mata ke bet idi nga tanepe nanga.
    Le kumalum pam, a bet nen ngan amre badabada tol; atu pong, san pang Mose, inbe
    san pang Ilia.” (Ngan Pita isere betanga yo bet iweta i, ngan la le iwete sorok
    nen nga.)
  tiy-tiy: Amun féganayén tagak i de ruwo gétéw étéw i Jesuse, sénbérého Pedrowe mano,
    “Maistéro, toow fo fiyo non dob ni tom. Rémigo gey téléw timan dung-dung. Sébaan
    i kaame de, sébaan i ka Moisese de, brab sébaan i ka Eliase de.” (Enda gétiga
    noy béréhé nuwe ni.)
  nlg-nlg: 'Tana bona toro vuivuni tona keha itatana Jesus, Moses ma Elijah, ge bosa
    Peter vania Jesus, “Maghutu, sakai sughua na utona ta ghahaghita iani! Keri ke,
    mi tolughai kai kisui e tolu na baebale: sakai vanigho ighoe, sakai vania Moses,
    ma sakai vania Elijah.” Peter te bosaa na bosa eni na pukuna te mua ghilalaa na
    hava te bosaa.'
  dgr-DOGNT: Moses eyıts'ǫ Elıjah nageedè ha nìkw'o ekò Peter Zezì ts'ǫ̀ hadı, “K'àowo,
    jǫ ts'eèhkw'e gogha hoı̨zı̨ dìì. Kǫ̀ą taı gots'ııhtsı̨; ı̨łè negha, ı̨łè Moses
    wegha eyıts'ǫ ı̨łè Elıjah wegha,” hadı. (Peter dàdıì-adıı sìı yek'èezǫ-le kò adı.)
  pes-OPV: و چون آن دو نفر از او جدامی شدند، پطرس به عیسی گفت که «ای استاد، بودن ما
    در اینجا خوب است. پس سه سایبان بسازیم یکی برای تو و یکی برای موسی ودیگری برای
    الیاس.» زیرا که نمی دانست چه می‌گفت.
  ron-1924: 'Ын клипа кынд се деспэрцяу бэрбаций ачештя де Исус, Петру а зис луй Исус:
    „Ынвэцэторуле, есте бине сэ фим аич; сэ фачем трей колибе: уна пентру Тине, уна
    пентру Мойсе ши уна пентру Илие.” Ну штия че спуне.'
  tpz-tpz: E Mosës pen Elaëjaꞌ se vakëh ee ke Ieesuꞌ, ke Pitaꞌ soe ke Ieesuꞌ pan,
    “Eeh, Apuh, eꞌ to parin vih pa ö na to teꞌ no manih, vaonöt ka möm ah, kemöm se
    eok a kukön këk, a paeh pën, ka teꞌ pe Mosës, me a teꞌ pe Elaëjaꞌ.” E Pitaꞌ to
    hikta maaka vavih vi non pa soe neꞌ to soe.
  agd-agd: Oniyákan ma míkanan banta ano Yisasin ma me ampiren oriyákan maen Pita
    ano máa sen Yisasin tiamemí, “Bafan noe, setí ankan ma mará baruna mai kama ukhen
    mino. Tetí kanaíé kanú manaú iyon baran namun uvádékun mana éin nina vantin mana
    Mosesin nina vantin mana Iraiyan nina vantin ino.” Pita mai vaya sen mifo veyan
    náiesá tiya rafuno sen ída afová ukharen mino.
  rkb-NT: 'Kytsa petoktsa ahatsa bo nikozonaha. Iwaze Peduru: — O mypehatsa tykara
    eze harakykbyihi ahaparik tsipizinaha! Estuba ikia bo, estuba Moises bo, usta
    Erias bo iwa tsimaha — niy. Ihyrinymyrybyita tu nitsasoko.'
  san-THA: 'อถ ตโยรุภโย รฺคมนกาเล ปิตโร ยีศุํ พภาเษ, เห คุโร''สฺมากํ สฺถาเน''สฺมินฺ
    สฺถิติ: ศุภา, ตต เอกา ตฺวทรฺถา, เอกา มูสารฺถา, เอกา เอลิยารฺถา, อิติ ติสฺร: กุโฏฺยสฺมาภิ
    รฺนิรฺมฺมียนฺตำ, อิมำ กถำ ส น วิวิจฺย กถยามาสฯ'
  iws-iws: Mɨ sowa Jisɨs siir haiburgigɨm mɨnko mɨ Pita siya siir boɨnki, Bɨiyan Inkam
    Komii, krɨma tɨr nwowɨm wadɨeka. Mɨ krɨma omaka amɨrɨm wɨ ouuma mɨrii, ɨra kɨriirga
    mɨ ɨra Moses mɨ ɨra Ilaija Pita siya ta yai aiirɨn whaowaeya prɨiboɨnkɨn, siya
    bɨ nɨnoknɨnkɨnkɨn.
  pol-SZ: 'Gdy Mojżesz i Eliasz oddalili się od Jezusa, Piotr, nie wiedząc z wrażenia,
    co mówi, zaproponował: —Mistrzu, jak dobrze, że tu jesteśmy! Jeśli chcesz, zbuduję
    trzy szałasy: dla Ciebie, dla Mojżesza i dla Eliasza.'
  ztq-NT: 'Tsiñee lëë chop xaa go no kpi lo Jesús, lëë Pedre chëb: —Maestre, ¡xaatke
    mbëë nche no nu! Lëë noo ksaa tson yu yagxiidy: tuwo par lii, stuwo par Moisés,
    stuwo par Elías. Per nandy Pedre penak kwnee xaa singo.'
  zai-NT: 'Ma chi ixele ca hombre que de Jesús para na Pedru: ―Maistru, aque galán
    nuu nu rarí nja''. Zanda guni du chonna ranchu huiini'', tobi para lii, tobi para
    Moisés, ne stobi para Elías. Peru nin ganna Pedru xi caní''.'
  upv-upv: Mian ko laru nga ortipatun porivel lingi Iesu, ko Pita owrai tevi Iesu,
    “O, Numal, erres ma kem namlik pa iel; kem nabloli gorkoraim p̃itul, san pivi
    se nik, ko san pivi se Moses, ko san pivi se Elaeja.” Ni owrai ma, ko errerrlenge
    nale nga muwrai.
  wap-NT: Aizii ĩtukapan naa pidannao makoꞌozon. Sariapa Peter kian Jesus ati, “Wanaobanaa,
    kaiman zii wuruꞌu wanaꞌanuz putuma. Turuaꞌo nii watoman idikinaudaꞌu sookapa-kizai,
    baudaꞌapa pugaru ati, baꞌoran Moses ati, naꞌiki baꞌoran Elijah ati,” ukian. Mazan
    aonaa Peter aitapan naꞌapaꞌoram aimaakan wuruꞌu pakadakotin kiziz.
  mva-mva: Tamoata ngae-diaru ambe Iesus dipereperekiaru nge Pita itaguraki be Iesus
    bokai irai, “Biabiadi, nge iuia-tina makare kisoaki! Bazarua toli gaemaki. Teke
    nem, teke Moses ne be teke Ilaiza ne.” (Maka ma Pita tago ikaua rakana ka irangarangaki.)
  dwr-NT: He laa77u asatuu, Yesuusa miyyiyaappe shaakettiyaa wode, Phexiroosi Yesuusa,
    “Godaw, hawaan de7iyaawe nuussi lo77a gidiyaa diraw, heezzu daasiyaa ittuwaa new,
    ittuwaa Musew, ittuwaa Eelaasaw keexxana” yaageedda.
  kfw-kfw: "Khawa mi inni ngai'n Jisu kha inleimathaan siktiang, Peter in Jisu diang\
    \ aleiti, “Karu, eini'n hin niomhi angtuk kathame! eini'n maichaam inn inthum,\
    \ sakrui, nangsik inkhat, Moses sik inkhat, halli Elijah sik inkhat.”\x94 (Peter\
    \ in angme itikha ama innum leijet matormak.)"
  bfz-bfz: जेबे सेयो यीशुए गे ते जाणे लगे, तेबे पतरसे यीशुए खे बोलेया, “ओ मालक! आसा
    रा एती रणा ठीक ए, तो आसे तीन तम्बू बणाऊँए, एक तुसा खे, एक मूसे खे और एक एलिय्याह
    खे।” तेसखे पता नि था कि से क्या बोलणे लगी रा।
  cuk-09: 'Degi, amar-warbogwad Jesúsgi bangudsokarmargu, Pedro, Jesúsga sogded: —Odurdaked-saila,
    we nueddo, wegi anmar gudigu. Anmar wegi obunnoged-neg-gwapaa sobmalodo: Gwagwen
    bega, baid Moisésgar, geb baid Elíasgarmo. Ar ade Pedro itosulid, yogsaar gole-gole
    gwichid.'
  ben-OBCV: যখন তাঁরা যীশুকে ছেড়ে চলে যেতে উদ্যত হলেন, তখন পিতর যীশুকে বললেন, “প্রভু,
    এখানে থাকা আমাদের পক্ষে ভালোই হবে। এখানে আমরা তিনটি তাঁবু নির্মাণ করি, একটি আপনার
    জন্য, একটি মোশির জন্য, ও একটি এলিয়ের জন্য।” (তিনি কী বলছেন, তা নিজেই বুঝতে পারলেন
    না।)
  mil-NT: 'Te òré sa ndùcu ndee cue tée úú‑áⁿ caca‑güedé núhú‑güedé, te ní xáhaⁿ tě
    Pèlú xii‑gá: —Mèstrú, ¡váha ní cuu sá ndécú‑ó ìha vitna! Te na dàcaa‑ndɨ́ úní
    tnàhá vehe tnuvixiⁿ, ɨɨⁿ cuu cuèndá‑n, te ɨɨⁿ cuu cuèndá té Moìsés, te ɨɨⁿ cuu
    cuèndá té Èliás —càchí‑dé xǎhaⁿ‑dě xii‑gá. Dico té Pèlú chi ni mèe‑dé ñá túú ní
    cùtnuní iní‑dé nása ndùu tnúhu ní cáháⁿ‑dé.'
  myu-myu: G̃ebuje Pedro o'jekawẽn Jesus eju xepxepayũ cẽm pima. — Kariwa! — io'e
    Pedro. — Xipat cĩcã wuyju ijoceam. Xijap cuy ocejomõg̃ ebapũg̃ — io'e. — Pũg̃
    ewebeam je'e, wara'at Moisés peam je'e. Wara'at Elias peam je'e — io'e. Pedro
    imẽn o'e itaybit'ũm apẽn oce iam puye. Yag̃uybabi'ũm o'e.
  amk-amk: Inontarai mandu fo ure ura wiru Yesusi, mayeai Petrusi deyo, “Daie, mahikai
    paria we tanayai na katai nini. Mahikai mani antonari warumai botoru, ambori bei
    we Dai wau, bei we Musai, tuti bei we Eliai.” (Wape Petrusi enetituai kaiwo medura
    fo kaha.)
  fai-fai: Kale kinim alew iyo Yesus dabadá unumo kanamiwe, Bita ayo Yesus bakodaw,
    “Tabalasew kawta, kadákal ken bumo kalbi. Kale ken sel kal am alewbino kufo gine
    naduwo mak be kami, mak be Mosus ami, mak be Ilaitsa ami, gedumo!” Kalesa. Kata
    am weng kale bakosa be mit am kal banim.
  ura-NT: 'Inae Jesoso rohan neeuru caje amuuruha nii coroatajai cachaaurune jana
    jetaote: “Cacha relaera, jataainte caohate cau nihacachene. Coanete nichatajaain
    lohanari jaacache, leinjiin ii rai, leinjiin Moisesa rai, leinjiin Irihasi rai,
    naaonjoaain,” nae jetao Fedoro. “Naaonjoaane coinate catohaneein coaarate Cana
    Coaunera,” naain coitucuenihane jaun nirite Fedoro.'
  mcd-NT: Ascashu nan rafu man Jesusmaqui caino Pedronun yoini, —Ifon, nuno non ica
    shara itiro. Non mia tapasi rafu non fusti huashonon. Mina futsa non Moisésna
    futsa non Eliasna futsari non huashonon, —ishon yoifiashocai Pedronun tapinima
    raquirimain huaaquin.
  urt-urt: Ŋupe ŋaiye lenge miyeꞌ hoi uku da yusme Jisas pe, Pita ŋanange na, “Lahmborenge,
    liki bwore ŋaiye poi marp eꞌe metekeꞌe ŋai iki! Taꞌe luku pe, ya mikil yukoh balmbal
    hun, nin ende, Moses ende, Elaija ende.” Kom Pita jinjame ŋaimune ŋaiye si ki
    ŋanange. Kin behembuhu ŋanange.
  awk-awk: Ġatun kakulla yakita bula ba waita uwolliela ġikouġ kinbiruġ, Peterko noa
    wiya bon Iéthunuġ, A! Piriwȧl, murrȧrȧġ ġearun unti ko kakilliko; ġatun umabunbilla
    ġoro kokerá; wakȧl bin, ġatun wakȧl Mothénuġ, ġatun wakȧl Elianuġ, ġurra korien
    minariġ noa wiya.
  kiz-kiz: Jhatokili kujha bho bhibhoka kwa Yesu, Petro akan'jobhela, “Bwana ni kinofu
    kwa tete kutema apa ni jhilondeka tutengenesiajhi makazi gha bhanu bhadatu. Tutengenesiajhi
    kimonga kwa ndabha jha bhebhe, khenge kwa ndabha jha Musa ni kimonga kwa ndabha
    jha Eliya.” Ajhelibhu lepi kyaalongeleghe.
  tzo-TZE: 'C''alal laj yilic ti ta xa xbat li chib viniquetique, li Pedroe jech laj
    yalbe li Jesuse: ―Jchanubtasvanej, lec ti li'' oyutique. Ja'' lec jpastic oxbej
    vacaxna li''i, jun avu''un, jun yu''un Moisés, jun yu''un Elías ―xut, yu''un muc
    snop lec c''usi laj yal.'
  lex-lex: 'Ne la''pa Musa nora Elia riwra rhoitio''or la Yesus pa rla''awa, noma
    Petrus nakot la Yesus Niwra: “Tuna, itden la handi de samoga, pa hota Tuna Nwayowa
    de amariria hoiwiali wotel lia handi, totpena id la Tuna, id la Musa me id wal
    lia Elia.” La''pa Petrus Naltier emkade edonna nwarora pleinia ne nanni nekpa
    naltier wia.'
  dov-dov: Aawo nibakali kuyobusosoloka kuzwa kuli Jesu, Pita wakati kulinguwe, “Mwami,
    nchibotu kulindiswe kuti katuli aano. Atuyake zitumba zyotatwe, chimwi chako,
    chimwi cha Mozesi, achimbi cha Elija” (taakwe nakezi nzyaakali kwaambuula).
  rgu-rgu: Tehuu Petrus noi patararaaꞌ a, ana ta bubuluꞌ nae tao ubeaꞌ fa. De, baꞌi
    Musa no baꞌi Elia sakaꞌ laꞌo, boe ma ana dedea nafararaꞌu nae, “Ramatuaꞌ! Ami
    nai ia nonooꞌ nae malole na seli! De malole lenaꞌ ami tao ma laaꞌ telu. Esa fee
    Ramatuaꞌ *a, esa fee baꞌi Musa, ma esa bali fee baꞌi Elia.”
  toc-NT: 'Acxni̠ a̠ma̠ko̠lh lac­chix­cu­huí̠n aya xtaamá̠­nalh, Pedro chiné huá­nilh
    Jesús: —Ma̠kalh­ta­hua­ke̠ná Jesús, ¡luu xali̠­huaca tla̠n pi̠ uú mac­xtum hui­la̠­náhu!
    Mejor u̠ctla­hua­yá̠hu aktutu lactzu̠ chiqui, aktum milá, aktum xla Moisés, y
    aktum xla Elías. Huá chuná xlá lí̠hua Pedro porque caj la̠ta xta­pe̠­cuaxni̠ni̠t
    ni̠ xca­tzi̠y túcu xqui­lhuama.'
  ulk-1902: 'Epe ui bakeamulei, a Iesu dikaer, epe Peteru abi detager Iesuim, kega,
    Opole, debele meriba emeri peike: keriba thri meta akerare; mara nerute, Mose
    ra nerute, a Elia ra nerute: ege E nole akiapore kak abele mer detager.'
  som-som: Kolkay ka tegayeen waxaa dhacay in Butros ku yidhi Ciise, Macallimow, waxaa
    inoo wanaagsan inaynu halkan joogno, haddaba saddex waab aannu ka dhisno, mid
    adaan ku dhisaynaa, midna Muuse, midna Eliyaas, waayo, ma uu garanaynin wuxuu
    leeyahay.
  mam-C: 'Atzaj te'' kyja''taq tel kypa''n kyib''jo kab''e ichin ti''j Jesús, xitzin
    tq''ma''n Pegr kyjalu''n: ¡Ay Xnaq''tzil, tb''anilx te'' tu''n oto'' tzalu''n!
    K''a'' kub'' qb''inchi''n oxe tal pach; jun te, ex jun te Moisés, ex jun te Elías.
    Me mix ele te Pegr tniky'' ti''jjo a otaq txi tq''ma''n.'
  ndj-ndj: Bahala pala vandu vala pavamlekili Yesu, Petili amuwombilili Yesu, “Bambu,
    tujengi mibudi mitatu, limu lyaku, limu lya Musa na limonga lya Eliya.” Nakaka
    akamanyeyi ng'odu kucha akuwomba liki.
  mbj-NT: 'Ti m'' ajyy rabahõm bä Jesus mahǟnh, Peed ky hadoo mä Jesus hã: —Ma Matëg!
    —näng mäh. —Taw''ããts hẽ babä ër hã! —näng mäh. —Taw''ããts hẽ tamawoob hẽ ta tób
    n''aa ãã temaa toonh. Sét hẽ a tób, sét hẽ Mosees tób, sét hẽ Eriij tób —näng
    mäh. (Dooh m'' tadoo wät pé tak''ëp rabeỹỹm bong do hyb n''aa m'', tii d'' tawén
    edoo.)'
  lat-VUC: 'Et factum est cum discederent ab illo, ait Petrus ad Jesum: Præceptor,
    bonum est nos hic esse: et faciamus tria tabernacula, unum tibi, et unum Moysi,
    et unum Eliæ: nesciens quid diceret.'
  ngp-ngp: Wadya want'hu weze wamwase Yesu, Petulo niyo amuuza, “Zumbe, kaula ivo
    vili vedi suwe kinde aha! Nekidamanye viheha vitatu, kamwenga kako, katuhu ka
    Musa na katuhu ka Eliya.” Petulo hamanyaga yadya naakalonga.
  aoi-aoi: Aburnaja wuneniki-liki-yada wunalakina wunenungkwarba-kiya Jesus-langwa
    arakba. Eneja ni-yama Bida Jesus-uwa, “Bungkawa,” ni-yama, “eningabe-ka ena yirrubuk-ambilyama
    yarna yelakwa-da. Kembirra kamini-ngekburakiname-ka abiyakarbiya amiyerriya, awilyaba
    nungkwa-langwa, awilyaba Mawijija-langwa umba awilyaba Eliya-langwa-da,” ni-yama
    nakina Bida. Akena erribirra ni-yengbinuma nakina Bida, mena nara-baba angwurra
    kin-engkirrikena akinu-wa ayakwa ena-langwa.
  enq-2: Akali dolapome Jisasa yakinalanya piambinopa, Pitame Jisasa lamaiyoo, “Akali
    Andake, naima dakenya katamanopa auu pilyamona, naimame sele anda tepoma pimana.
    Mende embanya, mende Mosesanya, mende Ilaijanyana” lea. (Pitame pii lea dokonya
    tenge doko masala naeyao lea.)
  eng-ASVBT: 'And it came to pass, as they were parting from him, Peter said unto
    Jesus, Master, it is good for us to be here: and let us make three tabernacles;
    one for thee, and one for Moses, and one for Elijah: not knowing what he said.'
  mna-mna: 'Timbotmbot mi wal ru tana tikamam be tizem Yesu to, Petrus imaŋga mi iso
    la pa Yesu. Iso: “Wai mos katuunu, iŋgi ambai kat. Pa itiŋan ta tombotmbot i.
    Mi parei, ko ampo beeze tel sa? Ta pu, ta pa Mose, mi ta pa Ilia?” Sua ti ni iso
    sorok.'
  rmy-ARLI: 'I kad lelje o Mojsije hem o Ilija te ciden pe e Isusestar, o Petar phenđa
    e Isusese: “Gospodarona, šukari amenđe so injam akate. Te ćera trin šatorja: jekh
    tuće, jekh e Mojsijase hem jekh e Ilijase.” Na džanđa so vaćeri.'
  myw-myw: Tasiyas asteiy bo beiyums, Pita idibek Yeisuw, ilana, “Tamwey, bweina bitasesus
    towen. Bo bakawlul bunatum kweitoun, bunatan yak, bunatan Moses, bunatan Ilaytiy.”
    Ta-ivag silawun; makava ilivan Pita.
  sby-sby: Pacindi mpwalikupansana nabo, Petulo walambila Yesu eti, “Bashikwiyisha,
    cileni kwambeti tuli pano katwibaka mishasha itatu, umbi wenu, umbi wa Mose, umbi
    wa Eliya.” Petulo nkalikwishiba ncali kwamba.
  sll-sll: Hangure yasuri Yisas aidolere ere nala di pungwi. Di pungure Pita hanere
    Yisas yu ditongwi, “Yal Yisas ye, nan yalhobi baniya mominga wai pamia. Oo sui
    tai dire kenamna do. Kemingere ta Moses oo dinangure, ta Ilaiya oo dinangure,
    ta ni oo dinama do.”
  yaq-NT: 'Junak juname''e o''owim, Jesujta ama a'' to''o sakao, ju''u Peeo inen au
    jiiak: ―Yee majtame, tu''isi te im aane. Itepo, baji ili juya karim te ya''ane,
    senuk ee betchi''bo, senuk Moiseejta betchi''bo intok senuk Eliajta betchi''bo
    ―ti jiakai. Taa ju''u Peeo tua ka ju''uneaka nookan.'
  uro-uro: Bä nga rhoqoräkt i in met daqule ma Jisas dä ma Pita qa qoar na qa rhoqortäqyia,
    “Qamorqa, ama mär toqoräkt i qali lut täkt. Bä rhäkt diva u rhair na anga dävagukt
    anga mämairväm iva aktni bä nge dap aktni bä ma Moses dap aktni bä ma Elaija.”
    Qa märhamän doqoräkt inguna qaku qat dräm iva qa rhamän bät agiqa.
  ita-1885: 'E come essi si dipartivano da lui, Pietro disse a Gesù: Maestro, egli
    è bene che noi stiamo qui; facciamo adunque tre tabernacoli: uno a te, uno a Mosè,
    ed uno ad Elia; non sapendo ciò ch''egli si dicesse.'
  muy-muy: 'Ka ya ti ata Mʉwiz nday ata Eli tə̀bu tasləkafəŋa kà Yezu a nahəma, Piyer
    àhi ana Yezu : « Gəɗakani, leli mə̀bu ahalay ti àɓəlay. Mara mivicey ahay mahkər :
    bəlaŋ gayak, bəlaŋ ge Mʉwiz, bəlaŋ ti ni ge Eli. » Àɗəm nahkay ti aɗaba àsər ere
    ye ti àɗəm ni do.'
  kqc-kqc: Ye etagae reyadiri, Peter yaku Iesu rofu niyo, “Ourefeidena amiye, bi buni
    una bi minari! Una bi karaga regode akugifa, yokoi bi yi, yokoi bi Moses di, ma
    yokoi bi Elijah di.” (Ina bi ina diba de beika ago nigamo bi.)
  rmc-ZRB: 'Ачіля авка, кана одала дувджяне іма джянас Лестар, акор Петро пгендя ле
    Ісусоскє: — Танітов, міште аменґє аде! Домук аменґє, і амен кєрага аде трін шатрі:
    Тукє єкг, Моїсєйоскє єкг те ле Іліяскє єкг, — та ов коркоро на ахальолас, со вакєрел.'
  tav-tav: 'To bairi Jesu mena cawadapenirã na cáaáti paʉna ocõo bairo caĩñupʉ Pedro
    Jesure: —Jã Ʉpaʉ, atopʉ mari cãno ñuu majuucõa. To bairi itia wiiacãre mari ána.
    Mʉ ya wii cãnipa wii, Moisé ya wii, Elías ya wii cãnipa wiiri mari ána. Pedro
    caroaro tʉgooñaquẽcʉna caĩ tʉgooña mawijiacõañupʉ.'
  eng-ULB: As they were going away from Jesus, Peter said to him, “Master, it is good
    for us to be here. Let us make three shelters, one for you, one for Moses, and
    one for Elijah.” (He did not know what he was saying.)
  spa-VBL: 'Cuando los dos hombres estaban a punto de marcharse, Pedro le dijo a Jesús,
    “Maestro, es grandioso estar aquí. Hagamos unos refugios: uno para ti, uno para
    Moisés, y uno para Elías”. Pero Pedro en realidad no sabía lo que estaba diciendo.'
  fra-_FOB: 'Et comme ces hommes se séparaient de Jésus, Pierre lui dit: Maître, il
    est bon que nous demeurions ici; faisons-y trois tentes, une pour toi, une pour
    Moïse et une pour Élie; car il ne savait pas bien ce qu''il disait.'
  hau-ULB: Sa'adda Musa da Iliya suke shirin su bar wurin Yesu, sai Bitrus ya ce,
    “Ya shugaba, ya yi kyau da muke a nan. Zai yi kyau mu yi runfuna uku, daya dominka,
    daya domin Musa, daya kuma domin Iliya.” Amma hakika bai san abin da ya ke fadi
    ba.
  mal-mal: 'അവർ അവനെ വിട്ടുപിരിയുമ്പോൾ പത്രൊസ് യേശുവിനോടു: ഗുരോ, നാം ഇവിടെ ഇരിക്കുന്നത്
    നല്ലത്; ഞങ്ങൾ മൂന്നു കുടിൽ ഉണ്ടാക്കട്ടെ, ഒന്ന് നിനക്കും ഒന്ന് മോശെക്കും ഒന്ന്
    ഏലിയാവിനും എന്നു താൻ പറയുന്നത് എന്താണ് എന്ന് അറിയാതെ പറഞ്ഞു.'
  kkc-kkc: Odoo bakadio oso Yesubolo to kesameleso dilame doboome, Pitaye medee goo
    goolega Yesu mapoo egeesee takaso, “Wiligi odoo, iba hamapoo dabalai tekepo. Esiga
    iyo waseme bakadio hedebe di tegegalaiso. Hee nee, hee Moseseeyo, osoloso hee
    Ilayayo,” diso.
  urd-GVR: Jab wuh mard Īsā ko chhoṛ kar rawānā hone lage to Patras ne kahā, “Ustād,
    kitnī achchhī bāt hai ki ham yahāṅ haiṅ. Āeṅ, ham tīn jhoṅpṛiyāṅ banāeṅ, ek āp
    ke lie, ek Mūsā ke lie aur ek Iliyās ke lie.” Lekin wuh nahīṅ jāntā thā ki kyā
    kah rahā hai.
  far-far: Ma ana kada ne ro wane nai ki keroa sasi fuana lekalae fasia sa Jesus,
    sa Pita ka fata 'uri fuana, “'Aofia 'ae, nia lea 'asiana fua kalu ka to amalu
    'i seki. Alu kalu kai saungainia olu 'o'obe ki, ta ai fuamu, ta ai fuana sa Moses,
    ma ta ai fuana sa Elaeja.” (Nia ulafusia laugo 'ana ru ne nia saea.)
  suz-BL: मिनु मोसा नु एलीया गाक्‍चाम्‍सेनु, पत्रुसमी येसु कली “शेंब, इं कली एकेर
    बाक्‍चा रिम्‍शो दुम्‍ब। बाक्‍तीके सां सेल्‍नीकी। का इन कली, का मोसा कली, का एलीया
    कली” देंमाक्‍त। मोपा ब्‍वाक्‍शो आंमान मतुइक्‍ता बाक्‍त।
  car-NT: 'Irombo itorykon mero rapa iwyino, Petrus wyka''po Jesus ''wa: “Jopoto,
    ka''ety ero po na''na man. Oro na''na oruwa pataja''makon amyn, o''wa o''win,
    Moses ''wa o''win, Elia ''wa o''win enapa.” O''to tykary anukuty''pa kynakon.'
  amp-amp: Nd yimaf Jisasrpno mitohmof, memof, ka Jisasr htanyhato ainyo. Pitar memorr,
    “Broye, nmoh asha tohneft hifa. Ka husfirpa kunyenm yimanom nhombra-hato singorahnom.
    Ninhu womt, Mosesrhu womt, yo Iraijarhu womt.” (Pitar inji kfomohat nhai tu hifa
    yima dukefrpno ptharmor. Be tngrpatn furamott nd mrokfot.)
  bht-bht: जालू सै उदे बखे ला जाणा लग्गे, तां पतरसे यीशुऐ जो बोलया, “प्रभु जी, साड़ा
    ऐथू रेंणा ठीक है, इस तांई असां ऐथू तीन तम्बू बणांदे न, इक तेरे तांई, इक मूसा तांई,
    इक एलिय्याह तांई।” पतरसे ऐ इस तांई बोलया की, सै कने दुज्जे दो चेले डरी गियो थे,
    कने नी जाणदे थे क्या बोलणा क्या करणा।
  eng-NOY: And it came to pass as they were parting from him, that Peter said to Jesus,
    Master, it is good for us to be here; and let us make three tents, one for thee,
    and one for Moses, and one for Elijah;—not knowing what he said.
  cub-NT: 'Moisés aru Elías ne dajocaiyede Jesúre, Pedro arejamed̶a: —Mʉ, bueipõecʉ,
    mearotamu ñʉje cʉru yui. Que baru d̶arãjivʉbu ñʉja yóbecʉriñamia cʉ̃ramia quĩ́jiñamia
    maquiyéde, cũinád̶ami maquinóre míñami, aru aped̶ãmi maquinóre Moiséde, aru aped̶ãmi
    maquinóre Elíare, arejamed̶a Pedro.'
  ita-1927: 'E come questi si partivano da lui, Pietro disse a Gesù: Maestro, egli
    è bene che stiamo qui; facciamo tre tende: una per te, una per Mosè, ed una per
    Elia; non sapendo quel che si dicesse.'
  lww-lww: Ana apisu nap̃a lalua nene asape aligan si yo vena awasup̃ela, ana Pita
    sinenan sape visi, ana naga mninue m̃a visa ya ne, ana naga pisalawe ga visen
    kar tai pa Yesu, pisape “Sup̃e, popon nap̃a ita tesum̃a e nini. Popon teyum̃aen
    silparpara ve telu e yo nini, mom̃a tai, m̃ana Mosis tai, a m̃ana Elaisa tai.”
  ron-BAYASH: 'Kănd jej fužje, Petar u zăs alu Isus: “Domnu, anovă nji benji ajiše!
    Lasă făšjenj tri koljibur: unu păntru činji, šă unu păntru Mojsije šă unu păntru
    prorok Ilija.” Jăl nu šćije šje svitešći, sămăna kă bulunzešči.'
  ckb-ckb: 'کاتێک پیاوەکان لە عیسا جیا دەبوونەوە، پەترۆس بە عیسای گوت: «گەورەم، پێمان
    باشە لێرە بین. با سێ کەپر دروستبکەین، یەکێک بۆ تۆ و یەکێک بۆ موسا و یەکێکیش بۆ
    ئەلیاس.» ئەمەی گوت بێ ئەوەی بزانێت باسی چی دەکات.'
  nas-nas: Eeꞌnoko tenang tenaanka naninka Jiisuuꞌankoita tenkeng-aapeareko Piitai
    Jiisuuꞌ aaꞌpuuꞌ, “Ovoring ee, bakei tampaꞌ niiꞌ anke oꞌnorimaang. Aiaꞌ niiꞌke
    beevaari bare kaniampiai, nava daꞌ dakanava, nava Moosesi bakanava eeꞌnoko nava
    Eliasi bakanava.” Botu noruꞌuaꞌ, tamung teeꞌ minkuvukoꞌ.
  uvl-uvl: Iok, hana nai neu te teke te hile susue Iesus lo pe Petrus hele lange Iesus,
    “Non Soke, urana toto nge imem koloi motu nei lo. Lape mo ume ke pelpele iri mol.
    Iong lem e pe Moses na e pe Elaisa na e.” (Pe Petrus eteia utar nenge helele ia
    ero.)
  eng-BBE: 'And when they were about to go away from him, Peter said to Jesus, Master,
    it is good for us to be here; let us make three tents, one for you and one for
    Moses and one for Elijah: having no knowledge of what he was saying.'
  ixl-CNT: 'Ech tuul nichtelbꞌen kaꞌvaꞌl qꞌu vinaj kꞌatz u Jesuus, tal tek u Luꞌ te
    ech tzaꞌ: —¡Chusul, aal bꞌaꞌn atiloꞌ tzaꞌ! Ech sakubꞌan oxvaꞌl muuabꞌal nachpixsabꞌal.
    Maꞌl eetz, vaꞌt tetz u Moisees utz, vaꞌt tetz u Elias.— Texh te. Loqꞌ yeꞌ tootzaj
    kam nichtaleꞌ.'
  xsi-xsi: Kinzi ŋgua-tulâŋa tamâta rua ŋinde nde siveta ŋana sipile Yesu silâ, ŋineŋga
    Petero ipai Yesu tu, “Pananâŋa, kinda tamo ŋaina, aku ŋine nde ara ndo. Ambo noko
    ilo mine, ande maka ma kapa pâla ŋato; noko ne toŋge, aŋga Mose ne toŋge, aŋga
    Ilia ne toŋge.” (Andeta Petero ŋandai ilo patea sondo ŋineŋga iporo ŋga; ikai
    iporo nâ.)
  crx-NTPO: '''Et hukw''elh''az ''ink''ez highu whin''az whe Peter Sizi ''uyulhni,
    “Nemoodih hoonzoo njan uzdilhts''i. Tat-un whut''ah uztitez-un ''uts''oohooleh.
    ''Ilhoghun nyun mba, ilhoghun Moses ba, ''ink''ez ''ilhoghun cha Elijah ba.” ''Et
    hoonts''i Peter daja dutinelh ''aw t''eoonuszun.'
  kan-OKCV: ಅವರು ಹೋಗುತ್ತಿದ್ದಾಗ ಪೇತ್ರನು ಯೇಸುವಿಗೆ, “ಗುರುವೇ, ನಾವು ಇಲ್ಲೇ ಇರುವುದು ನಮಗೆ
    ಒಳ್ಳೆಯದು, ನಾವು ನಿಮಗೊಂದು ಮೋಶೆಗೊಂದು ಮತ್ತು ಎಲೀಯನಿಗೊಂದು, ಹೀಗೆ ಮೂರು ಗುಡಾರಗಳನ್ನು ಕಟ್ಟುವೆವು,”
    ಎಂದನು. ತಾನು ಹೇಳಿದ್ದನ್ನು ಅವನು ಅರಿಯದೆ ಇದ್ದನು.
  bbb-bbb: Areme e ije bune Jesu arena vakoga Fita fu uri Jesu kuae, E Ireobo nonoka
    magoe igia ruae ijadufuo na vierafe no are muvuaka inokubeke be one ro be Mosisido
    ro be Iraejado ijene igia sakono kuae. Rove vua irere Fita fu kuaemo ije fuka
    naebe mukoe vierafei ro fume ijia kuae.
  blw-blw: Yachi way cha lomayaw hen anchi chuwa, yag ekat Pedro an Jesus way mangaliyén,
    “Apo, ammay te wacha-anihto, wat ta omamma-ani ah toroy fawi ta màmàchang-ayu
    an cha Moses an Elias.” Yachin enalena te ammag maid pootona ah ustoy aryéna.
  tam-2017: 'அவ்விருவரும் அவரைவிட்டுப் பிரிந்து போகும்போது, பேதுரு இயேசுவை நோக்கி:
    ஐயரே, நாம் இங்கே இருக்கிறது நல்லது, உமக்கு ஒரு கூடாரமும், மோசேக்கு ஒரு கூடாரமும்,
    எலியாவிற்கு ஒரு கூடாரமுமாக, மூன்று கூடாரங்களைப் போடுவோம் என்று, தான் சொல்லுகிறது
    என்னவென்று தெரியாமல் சொன்னான்.'
  azz-NT: 'Huan cuac ne ome taca quicauteutiayaj ya Jesús, ijcuacón in Pedro quilij
    Jesús ijcuín: ―Totecotzin, semi cualtzin para tejuan que nican tiyetocque. Tajcón
    ticonmonequiltisquía ma ticchijchihuacan eyi xajcaltzitzin, se para Tejuatzin
    huan se para Moisés huan ocsé para Elías. Huan Pedro ijcón quijtoa porín amo quimatía
    oc toni quinilis.'
  spa-RV-1909: 'Y aconteció, que apartándose ellos de él, Pedro dice á Jesús: Maestro,
    bien es que nos quedemos aquí: y hagamos tres pabellones, uno para ti, y uno para
    Moisés, y uno para Elías; no sabiendo lo que se decía.'
  csy-csy: 'Amate Jesus kung pan a pai zawk uh ciang in, Peter in Jesus kung ah, Topa,
    hi mun ah om leang pha hi: buk thum sa tawng; khat nangma atu, khat Moses atu,
    khat Elijah atu, ci hi: Peter in bang son ci zong tel ngawl hi.'
  mxq-NT: 'Es ko ja nimajtskpʉ ja̱ꞌa̱y jyagamgáknʉdʉ ma̱ ja Jesús, ta ja Peedrʉ jyʉnáñ:
    —Windsʉ́n, oy ko tyam nꞌijtʉm ja ya̱a̱. Es ngójʉdʉts tʉgʉʉgʉ ʉxkʉda̱ꞌa̱k tʉjk:
    tuꞌuk mʉt mij es tuꞌuk mʉt ja Moisés es jatuꞌuk mʉt ja Eliiʉs. Es ja Peedrʉ kyaj
    tnijawʉ diꞌibʉ kyajxypy.'
  tzj-NT: 'Ja c''a Pedro kas elem nqueban ja ca''i'' achi''i'' ja tok quewa'' xbij
    tre ja Jesús ri'': —Maestro, congana qui''il ja rokc''o wi'' ri''. Kabana'' oxi''
    tak jay wawe'', jun awxin atat, jun rxin Moisés in jun rxin Elías, ne'' tre. Pro
    ja Pedro xa ma xuch''ob ta ja xbij.'
  tdt-tdt: Bainhira Moisés ho Elias atu baa ona, Pedro nia hanoin lakon tiha, i nia
    koalia arbiru deit dehan, “Mestri, ita hamutuk iha nee, furak. Diak liu ami halo
    tenda tolu, ida ba Ita Boot, ida ba Moisés, ho ida ba Elias.”
  ron-BTF: 'Și s-a întâmplat că, pe când se îndepărtau ei de el, Petru i-a spus lui
    Isus: Stăpâne, este bine pentru noi să fim aici; și să facem trei tabernacole:
    unul pentru tine și unul pentru Moise și unul pentru Ilie; neștiind ce spunea.'
  eng-WEBP: 'As they were parting from him, Peter said to Jesus, “Master, it is good
    for us to be here. Let’s make three tents: one for you, one for Moses, and one
    for Elijah,” not knowing what he said.'
  eng-FBV: 'As the two men were about to leave, Peter said to Jesus, “Master, it''s
    great to be here. Let''s make some shelters: one for you, one for Moses, and one
    for Elijah.” He really didn''t know what he was saying.'
  nld-1939: 'Toen dezen van Hem weg wilden gaan, sprak Petrus tot Jesus: Meester,
    het is ons goed, hier te zijn; laat ons drie tenten opslaan, één voor U, één voor
    Moses en één voor Elias. Hij wist niet goed wat hij zeide.'
  bwo-bwo: Ash gitwots Iyesusatse k'aleyat bo amtsok'on P'et'ros Iyesussh «Danifono,
    hanoke beyo noosh shenge, eshe iko neesh, iko Musesh, ikono Eliyassh, keez gofuwotsi
    áá de'one!» bí et, P'et'ros han bietoor b́ keewirwo danatse.
  nch-BL: 'Huan quema nopa ome ya itztoyaj para quisase, Pedro quiilhui Jesús: ―Tamachtijquet,
    cuali tiitztose nica. Ma tijchihuaca eyi pilxajcaltzitzi. Se para ta, seyoc para
    Moisés, huan seyoc para Elías. Pero Pedro nelía amo quimachiliyaya cati quiijtohuayaya.'
  quc-TNT: 'Elem cäca''n bi ri achijab, xubij ri tat Pedro che ri Jesús: Kajtij, ¡sibalaj
    utz chi uj cujc''oji na waral! Ka''na oxib cäbal, jun che la, jun che ri ka mam
    Moisés, xukuje'' jun che ri ka mam Elías, —xcha che. Je'' xubij wa'' ri tat Pedro
