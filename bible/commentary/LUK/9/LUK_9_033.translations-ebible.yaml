  pma-pma: 'Ka tellei kilea keke luvi Mosis ka Ilaetsa. Ka navong tellesi keke lumul
    luva, Pita mea ka selus min Iesu vit, “!Asuv, tahos imok keke komeitel metro ekok!
    Methoumon votevav etel: tai omom, tai omon Mosis, ka tai mun omon Ilaetsa.” Pita
    reingeingen asa koa mul viteni.'
  atd-NT: No ogbunsud on ogligkat ka darua no otow duon to longod ni Hisus, no kagi
    ni Pedro ki Hisus to, “Maroyow to kai koy. Oghimuon noy ka tatolu no tukbung,
    sagboka litos koykow, ka dangob litos ki Moisis, no ka igkatatolu, litos ki Elias.”
    Sikan ka kagi ni Pedro su nahallok lagboy sikandin su wa din matagoi ko nokoy
    poron ka litos no ogkagion din.
  tel-2017: ఆ ఇద్దరు వ్యక్తులూ ఆయన దగ్గర నుండి వెళ్ళిపోతుండగా పేతురు, “ప్రభూ, మనం
    ఇక్కడ ఉండడం బాగుంటుంది. నీకు ఒకటీ, మోషేకు ఒకటీ, ఏలీయాకు ఒకటీ మూడు పర్ణశాలలు మేము
    కడతాం” అంటూ తానేమి మాట్లాడుతున్నాడో తనకే తెలియకుండా మాట్లాడాడు.
  hat-BSA: 'Konsa, Li te vin rive ke pandan sila yo t ap kite Li, Pierre te di a Jésus:
    “Mèt, li bon pou nou isit la. Annou fè twa tabènak; youn pou Ou, youn pou Moïse,
    e youn pou Elie.” Men li pa t fin konprann sa li t ap di a.'
  top-NT: 'Amá profetas tzúculh ta̱kxtakya̱huá ní ixyá Jesús, entonces Pedro huánilh:
    ―Maestro, lihua tla̱n la̱ cmini̱táu; para lacasquina nactlahuayá̱u aktutu lactzu
    pu̱ca̱sni: aktum milá, aktum xla Moisés y xa̱ktum xla Elías. Pedro chihuí̱nalh
    caj la̱ cakalhchiyá̱nalh.'
  msk-msk: Nang agput da manaw yang dowang ka otaw, yakapagsorit parabay si Pedro
    kang Jesus na wa udumduma yang pagasorit naan, laong, “Kay Ginoo, laban madyaw
    na aani kami. Magaimo kami sang torong ka liyan disini, kanmo yang isa, kang Moises
    yang isa, kang Elias yang isa.”
  gyr-NT: 'Evocoi mbɨa oyepepɨse ichui yuvɨreco, ahese Pedro aipo ehi chupe: —Ore
    mbohesar, ¡avɨye ai eté cohave yaico! Toroyapo mbosapɨ teyupami: ñepei ndeu nara,
    ambuae Moisés upe, ambuae evocoiyase Elías upe nara —ehi. Pedro rumo ndoicuai
    eté aipo ohesa.'
  kmh-kmh: Bi omiŋal kun ak amniŋg girikniŋ, Piyta gos niŋrep giy mer, Jiysis nup
    aŋgak, “Biyomb. Chin biy mindpun ak tep yimb mindpun. Chinup yaw aŋgey, korip
    bandak band omiŋal nokom gun. Nip bap, Mosis nup bap, Yilayja nup bap aŋgak.”
  ukr-ONPU: 'Коли вони відійшли від Нього, Петро сказав Ісусові: «Наставнику, добре
    нам тут бути! Зробімо три намети: один для Тебе, один для Мойсея та один для Іллі».
    Він не знав, що говорить.'
  emi-emi: Me nau lalu ghe aloanna tani kasu vuli Iesu, me Pita ghe uela ta Iesu va,
    “Vau eteva, masina ta ngeita tokala oia, me angatolu atulu ale paapali kotolu,
    kateva alem ia, me kateva alena ia Moses, me kateva Elaija.” Pita ghe auliaala
    isaa o inangari, me karika ghe kilakila sa ateva ghe aaulieinia.
  zpv-NT: 'ya chin guhlda hohra nin laꞌh daada raꞌ chi dxiuꞌnehza, chiꞌchi rahbi Pehdru:
    ―Mwehsu, bwen duxa dxuu nuꞌh riiꞌ. Basaaꞌn guidiꞌnnchaꞌyi nu chohnna yuuꞌ biꞌtuꞌhn:
    tuhbin gaca xteenn yuꞌbiluꞌh, stuhbin gaca xteenn Moisehs, ya stuhbin gaca xteenn
    Elías. Ziꞌchi guñiꞌ Pehdru laasii ayi gaann ba xiñin guñiꞌ ba.'
  gux-gux: 'Bi jaba yeni n den baa ña Jesu kani ya yogunu, Pieli den yedi o: “Canbaa,
    li ŋani tin ya ye ne. Tin tieni diena taa, fini yenli, Musa yenli, Elia mo yenli.”
    Waa den bani wan maadi yaala.'
  kos-kos: 'Ke mwet luo ah fahsr lukel Jesus, Peter el fahk nu sel, “Leum, wo ke kut
    muta inge! Kut ac orala tolu iwen aktuktuk: sie sum, sie sel Moses, sie sel Elijah.”
    (El tia arulana etu ma el fahk ah.)'
  ibo-ibo: Mgbe ha na-ahapụ ya, Pita sịrị Jisọs, “Nna anyị ukwu, ọ ga-adị mma ka anyị
    nọrọ ebe a ka anyị wuo ụlọ ikwu atọ, otu ga-abụ nke gị, otu ga-abụ nke Mosis,
    otu ga-abụkwa nke Ịlaịja.” Ọ mataghị ihe ọ na-ekwu.
  yml-yml: Tomotoganidi saiꞌafoga i na tauya nika Fita i vo, ꞌAuvea, ꞌatumaina fai
    ꞌima taiadi. Bega lauꞌweta ꞌaitonu ꞌa na ꞌidewadi, tamu ꞌomu faifaimu, ꞌailuga
    Mosese ma iana Ilaitia faifaidi.” Fai Fita nuana i vogani begaidi i vona-ꞌavoꞌavovo.
  ory-ory: ପୁଣି, ସେମାନେ ତାହାଙ୍କଠାରୁ ବାହାରିବା ସମୟରେ ପିତର ଯୀଶୁଙ୍କୁ କହିବାକୁ ଲାଗିଲେ, ହେ
    ଗୁରୁ, ଆମ୍ଭେମାନେ ଯେ ଏ ସ୍ଥାନରେ ଅଛୁ, ଏହା ଉତ୍ତମ; ଆମ୍ଭେମାନେ ତିନୋଟି କୁଟୀର ନିର୍ମାଣ କରୁ,
    ଆପଣଙ୍କ ପାଇଁ ଗୋଟିଏ, ମୋଶାଙ୍କ ପାଇଁ ଗୋଟିଏ ଓ ଏଲୀୟଙ୍କ ପାଇଁ ଗୋଟିଏ। କିନ୍ତୁ ସେ କଅଣ କହୁଅଛନ୍ତି,
    ତାହା ଜାଣିଲେ ନାହିଁ।
  bzj-bzj: Jos az Moaziz ahn Ilaija mi-di luk fi goh, Peeta tel Jeezas seh, “Maasta,
    ih gud dat wee deh ya. Mek wi put chree boot ya, wan fi yoo, wan fi Moaziz, ahn
    wan fi Ilaija.” Peeta hihn neva eevn noa weh hihn mi-di seh.
  chk-chk: Lupwen ekewe ruoman mwän ra feil seni Jesus, Petrus a üreni, “Sounemenem,
    a fokun öch ach nonom ikei. Aipwe aüetä ülüngat imw mangaku, eu fän itom, eu fän
    iten Moses nge pwal eu fän iten Elias.” (Petrus esap wesewesen weweiti met i a
    kapas usun.)
  ssd-ssd: 'Taŋgo ar ta nu kusrewam bafunaik le Petrus nu wam pile paska ake fare
    sana: Suŋgo, sine teŋge mineg te mayenu ndo. Sine baibai keŋmba patikube. Ande
    ne tuku ande Moses tuku ande Elia tuku ŋga sana.'
  acr-TNT: 'Ecꞌuchiriꞌ catajin bi quelic ri caꞌib achijab rucꞌ ri Jesús, ri Pedro
    xubiꞌij che ri Jesús: —Kajawal, lic utz xyaꞌtaj chike oj cꞌo wara. Kaꞌana cꞌu
    oxib rancho: jun e la, jun re ri Moisés y jun re ri Elías —xchaꞌ. Ri Pedro xubiꞌij
    waꞌ ruma na cunaꞌ taj saꞌ ri cubiꞌij.'
  rop-rop: en afta wen det dubala men bin gowei brom Jisas, Pida bin tok, “Bos, gudwei
    yubin bringimap melabat iya. Wal melabat garra meigim thribala hampi. Wanbala
    blanga yu en wanbala blanga Mosis en wanbala blanga Ilaija.” Lagijat na Pida bin
    tok, bat im nomo bin sabi wanim imbin tok.
  mee-mee: Na ka ina pana lua nginngina ke bai ta kange Iesus, nae Pita ke role kia
    roma, “Avolau, ke pe ta mangng momong nakai. Mangng ka la pangamaisinge balvaleme
    ka ri mologi nga baina nga ningi te, bae Moses nga nena te, bae Ilaia nga nena
    te bole.” (Avae Pita ka sana lonamatana ka taru a i rorolea.)
  mwf-2018: Bere ngarra penintha nhini-re kanininthaparttha warda Jesus-ka nukunu
    Peter kathu-ka mamna ngarra Jesus, “Ya pule. Da patha-ya patha da mange kanhi-yu
    ngarra nekineme thanamneme kanhi-yu. Ngankuneme-ka nanhthi wuwup ngawupnemenu
    nanhthi perrkenkuneme. Nanhthi numi nhinhi-nu nanhthi numi nukunu Elijah-nu i
    nanhthi numi nukunu Moses-nu.” Nukunu Peter-ka murrinh dampinhun warda nhini-yu.
  dif-dif: 'Ja jendranguta pudla nunkangundru kutinganani, Petrus Jesungu jatana wonti:
    „Kaparajai, ninkida ngaianangu ngumu nganai; ngaiani punga parkulu wotila nganai,
    jinkani kulno, Mosini kulno, ja Eliani kulno;“ ja nau ko nganana wonti, mina nau
    jatai.'
  gam-gam: iwa soka er boll dje yepillka, Pita kandja me ta napai al ge ola dje Jisas
    moi al embe dji, Iwa Kerman, nono ba mopin abro. Numb asinga sokara takbon. Ni
    ta imbenka, Elaija ta indaka, ta Mosis inda we dji.
  nou-nou: Edo embo etoto awa Iesu dodo mambutero Peter mi Iesu da yei sisira, “Gitijigari
    ingodena einda atera awa ewamei. Edo ingode gaga tamonde pigadera da awa iso da
    awa Moses da edo da awa Elijah da.” Awarate Peter ge sisira awa biae ko umo ro
    sira awa umo gido gogo ae awasedo.
  mqb-NT: 'À alay a ɗo a cew ataya tinen apan ti gəzla nga tatə Yesu ata nà, Piyer
    a jan à Yesu, a wa: «Miter, mənuko à man a anan nə sumor awan. Natiya mi ngaray
    jawjawa ahay maakan: kərtek awan anga Musa, kərtek a ite anga Eliya, aday mədakwidok
    a nà, anga iken awan.» Piyer a ja ''am anahan ata nà, so, bina a gəzlan alay
    anà ''am anahan ata bay jiga awan.'
  ape-B: Ali douk amudak biam hatukemaguk Jisas hape hanak wakuli Pita naklipu Jisas
    nakli, “Diginyali, agagun douk kalbamu apak mape agundak umu. Namudak ali apak
    muwemu biou otuk chomeguhwiyu. Nyak onok ali biowomu Moses uli Ilaija.” Ali agnabuk
    Pita douk wo nudukemech e, umu eke nuklipanu moneken balan Jisas. Douk namudak
    ali anan dakio naklipanu namudak Jisas.
  grc-F35: Καὶ ἐγένετο, ἐν τῷ διαχωρίζεσθαι αὐτοὺς ἀπ᾿ αὐτοῦ, εἶπεν ὁ Πέτρος πρὸς
    τὸν Ἰησοῦν· «Ἐπιστάτα, καλόν ἐστιν ἡμᾶς ὧδε εἶναι» καὶ «Ποιήσωμεν σκηνὰς τρεῖς·
    μίαν σοί, καὶ μίαν Μωσεῖ, καὶ μίαν Ἠλίᾳ»—μὴ εἰδὼς ὃ λέγει.
  cav-NT: 'Amena Moisés, Elías jadya Jesús quejaque japacuinaajeyajutu Pedro quisaraticuare:
    —Ecuana Bahuityaquique, dyaque jida taa ecuana rehua. Eau tuque ecuana quimisha
    erere, peadya micue ishu, peya Moisésja ishu, peya bacue Eliasja ishu, —jadya
    tujatu acuare. Tuque dyaque jecutanahua tibutu ai quisarati ataqui ama jucuare.'
  kgp-NT: 'Kỹ ũ tỹ Jesus mré vẽmén kỹ nỹtĩ ag tóg mũ sór mũ sir. Kỹ Pedro tóg Jesus
    mỹ: “Senhor'',” he mũ. “Tag ki tóg há nĩ,” he tóg. “Ẽg tỹ tag ki pãjó tãgtũ han
    kỹn hỹn há nĩnh mũ, ã mỹ, Moisés mỹ, Elias mỹ ke gé,” he tóg, Pedro ti. Hã ra
    tóg krĩ tũ nĩ, hã kỹ tóg pãjó tó mũ.'
  bvd-bvd: Kada nai roo waa nai ki daru safali lea naa fasi sa Disas, sa Bita ka bae
    'urii fua sa Disas, “Wala arai 'ae, nia diana 'asia naa ne kolu nii na 'i see.
    Kameli kai tolea olu babale ki seki ne, babala fuamu, babala fua sa Mosis, ma
    oluna doo fua sa 'Ilaeja.” (Sa Bita, nia tona ka bae ata gu 'ana nai.)
  ukr-1871: 'І сталось, як розлучались від Него, каже Петр до Ісуса: Наставниче, добре
    нам тут бути: зробимо три намети, один Тобі, й Мойсею один, а один Ілиї, не знаючи,
    що каже.'
  apz-apz: Oso hwe hufaꞌu sohwaꞌu Jisasɨmo uhwotɨꞌmofaho lonji imentisiyoso Pita kako
    huno piꞌnɨngo syofɨsikaofonto Jisasɨmo ulɨmento, Hwe Engofo, nakwo olopo humentani
    sehonɨngkuhwoneso wopɨngofoho. Olo hilo soꞌno syafɨsiyoꞌneso ango hufaꞌu sɨhune
    womolantaneꞌno yɨhwono. Angaꞌno kɨkoꞌnefoho. Angaꞌno Mousesɨmnefoho. Nomꞌneso
    Ilaijamnefoho. Pita kako oso hisoꞌno huno itoꞌno muyahonɨngki ulɨmentisofoho.
  eng-AOI: When the men were about to leave, Peter said to Jesus, “Master, it is good
    for us three to be here. We will make three shelters, one for you, one for Moses
    and one for Elijah.” But Peter didn't know what he was saying.
  yon-yon: Kwane, karub kuu Yesu domonenande kamiiwe, Pitambed yedmoon, “Korok ee,
    nub kuu keyaa doruub kee amun kii. Kowe nubbed kombon ayoobmim ongmenabem, ebmaniib,
    Moses yemaniib, Elaidya yemaniib kui.” andoon. (Pita kuu komo dakmeen ye weng
    id kuu yekaadban.)
  poi-NT: 'Jesɨc iganam nɨctooba jém Moisés y Elías, jém Peto iñɨ́máy jém Jesús: —MamMaestro,
    agui wɨ̱ iga tait́pa yɨɨm. Sɨɨp maŋwadayt́ámpa tucute̱n nacxt́ɨc. Tu̱m para mimich,
    tu̱m para Moisés y tu̱m para Elías. Jém Peto cumoŋ ijɨ̱xi. D́a icutɨɨyɨ́ypa t́i
    nɨmpa.'
  wuv-wuv: Ba lagu'aa aunudi'ininaa Jesus, na warenaa a'ana Peter, “Mena fasu, na
    rawani ba o'ou yeni. O'ounei faduaa odumanu pale—hepalo yoi, hepalo Moses ma hepalo
    Elijah.” (Lomi ina aida ba i wareaa tamanu.)
  quf-NT: 'Chaymanta chay ishkay runakuna Jesusmanta ashuyatinnaqa, Pedruqa Jesusman
    qimikar, kaynu niran: —Yaĉhachikuq Taytituy, ¡kaypiqami kusala allin kanchikllapa!
    Rurashaqllapa kimsa chukllitakunata, ukta qampaq, ukta Moisespaq, ukta Eliaspaq
    nir. Piru chaynu nirmapis Pedruqa mana yarpuyninpichu chaynuqa rimayaran.'
  yuw-yuw: Tuna amna yai yu urop Yesu imun fatfatha tunya Pitaho Yesu inogoc, “Moröma,
    non ngocin ogepma sinom idamonmaha nontho ngocin tac böc anfi tona. Auma wömai
    gochon, auma wömai Mösehon, o auma wömai Elaiya-hon.” Pitaho mata wo yogocma worochon
    forono wömai makombigoc.
  hus-NT-1971: 'Ani tam tu tixc’analits taja’ a Moisés ani a Elías, tamna’ a Pedro
    in ucha’ a Jesús: ―Exobchix, tequeth alhua’ abal xo’ teje’ u junat c’uajatchic
    huahua’. Qui ts’ejca’ ox i pathel ata, jun abal tata’, ani jun abal a Moisés,
    ani jun abal Elías. Antsana’ tin ulu a Pedro, cum jun jic’tohual yab in tso’bim
    jant’o quin más ulu.'
  med-med: Wu ni raⱡ ndi, Jisas wak rokʉⱡ puⱡʉnggila kʉn, Pita ndi, Jisas kundpa,
    nimba mel, “Wu Nuim ye! Tʉn ya kona ila ombʉn moⱡmʉn ei, uⱡ kai ti imʉn. Tʉn ndi,
    muⱡ manga raldika kat rʉkamʉn, ti nim nga, ti Moses nga, ti Ilaija nga,” nitim.
    Pita nitim ik ni, pilpa kun iti natʉpa, nitim.
  bch-bch: Idio ta gisirua tiuangga titnan Iesus ga tila, be Petrus ikeo pan bedane,
    “Maron, eine kemi ngan tadio toa eko. Longo ta gai akado palata tol eta. Ede togo,
    ede pade ton Moses, ga ede pade ton Elaija.” (Be ei iuatai ngan saoa posanga toa
    ikakado oa mao.)
  cco-NT: 'Jo̱ mɨ˜ cangáˉ Tʉ́ˆ Simón e catangꞌˆ fɨˊ i̱ dseaˋ gángˉ i̱ teáangˉ có̱o̱ꞌ˜
    Jesús do, jo̱baꞌ dsifɨˊ lala casɨ́ꞌrˉ Jesús jo̱ cajíñꞌˉ: —Tɨfaꞌˊ, ¡dsíngꞌˉ juguiʉ́ˉ
    dsʉꞌ taang˜naaꞌ có̱o̱ꞌ˜ i̱ dseaˋ na fɨˊ la! Faꞌ na nijméeꞌ˜naaꞌ ꞌnɨˊ ꞌnʉ́ʉˊjiʉ
    có̱o̱ꞌ˜ máꞌˆ ꞌma˜, co̱o̱ˋ quíiꞌˉ jo̱guɨ co̱o̱ˋ quiáꞌˉ Moi˜ jo̱guɨ co̱o̱ˋ quiáꞌˉ
    Líiˆ cajo̱. Dsʉꞌ jí̱i̱ꞌ˜ jaˋ calɨlíꞌˆ Tʉ́ˆ Simón e caféꞌrˋ lado.'
  deu-1951: 'Und es begab sich, als diese von ihm schieden, sprach Petrus zu Jesus:
    Meister, es ist gut, daß wir hier sind; und wir wollen drei Hütten machen, dir
    eine, Mose eine und Elia eine. Und er wußte nicht, was er sagte.'
  alq-ALGNT: 'Apitc Jesosan e 8i nagana8adjin igi nijin nabeg, Pien ogi inan Jesosan:
    “Kikinoamage8inni! Kitci min8acin egi pijaiak ooma. Niga padakisidonananan dac
    nisin nibaganan, pejig kin odji, pejig Mois odji, acitc pejig Eli odji.” Ka8in
    dac nisidotadizosiban adi e ikidodj.'
  ixl-NNT: 'As tul aalik ibꞌen veꞌt u Moisés tukꞌ u Elías, as ech tal veꞌt u Luꞌ ileꞌ
    te Aak: —¡Chusul, bꞌaꞌneꞌ uvaꞌ la atin oꞌ tzitzaꞌ! As la kulak oxvoꞌj tal pach
    ni valeꞌ: umaꞌl eetz; as umaꞌt tetz u Moisés; as umaꞌt tetz u Elías,— tiꞌk u Luꞌeꞌ.
    As tal kuxh u Luꞌeꞌ u yoleꞌ, tan yeꞌ nik titzꞌa kam uveꞌ nik taleꞌ.'
  boa-NT: 'Aanéhjáa tsúúca Jetsóodítyú kiávú diityétsí Moitséemútsí Eríama péíñúné
    boone Péédoro néé dííbyeke: —Ávyéjuúbej, maímijyu ihdyu mee íchiij. Ahdícyane
    métsu meméénu 3-wava nújuwááné dihñéwaa, Moitsée éhwaa, Ería éhwaa, éhdune. Ehdúhjáa
    Péédoro iñééne tsá wáájácutú ɨ́veekí ehdu iñééneé.'
  quh-NT: 'Chay runas Jesusmanta ripunayashajtincu Pedro Jesusta nerka: —Yachachejníy,
    sumajta caypi cashanchej. Ruwaycuman quinsa ch''ujllasta, ujta kanpaj, ujta Moisespaj,
    ujtataj Eliaspaj, —nispa. Pedroka chayta nerka mana yachaspa imatachus parlananta.'
  kwi-kwi: 'Paas ampu Jesústas ɨmtazasmin, Pedrone Jesústa ka kaizta: —Kamtam, watmin
    akki tumakpas. Kutña ɨranchu sanawas: mazane nu akwa, mazane Moisés akwa, mazane
    Elías akwa, kizta. Pedrone us kwinta kit aizpa pianchi.'
  agm-agm: Kurɨ taamɨ Jisaasihoai numwasi naihɨ Pitaaho Jisaasihoai saundataase. “Katɨpinyasingɨhonye,
    nyahɨ kɨmbɨhɨ gaanɨhɨ bindɨhaanyonɨ gaasɨ aŋaaŋɨ gohɨhaaŋɨ kinyapɨ waanɨtanɨhɨ
    Mosesihopɨ waanɨtanɨhɨ Eraijaahopɨ waanɨtanɨhɨ anɨsamatɨtaano,” undataase. Pitaaho
    sandɨ mmonataatɨ ko pɨwɨha katɨtandɨha owetihɨ sa pɨwɨha kandaase.
  ubr-ubr: Osi orot ruam Iesu sibikirir ato Peter on Iesu aurin iyau, “Bada, iyobin
