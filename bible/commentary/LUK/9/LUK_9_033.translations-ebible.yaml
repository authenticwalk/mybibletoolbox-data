    losive makole geleketatune, makó geile, makó Mosenive, makó Ilaizanive loko limó
    nene gakó gele guni amike gopa limó.'
  lcm-lcm: Na ngono igenen ang kilong lapo buk angtaliungai ve nia. Na Petero kala
    antok a Iesu ta, “Volava, Kapo ro anira sime ago e ke. Namemtol atung ta potol
    a ralai, ta sikei anim, na mang sikei ani Moses, na ta mang anu ani Elias.” Parik
    kapa nas ta sa kapo mengen tatana.
  aer-aer: Kenhe Peter akenhe atnulkemele uye angketyakenhe-irreke. Kenhe arrpenhe
    atherre Jesus-ele-arlenge aneke-arle re-atherre arnpenhe-irreke, kenhe Peter akenhe
    Jesus ikwere angkeke, “Akngerrepataye, Mwerre kwenhe anwerne ngkwenge-akerte nhenhele
    aneme. Unte apeke-arle ahentye-anemenge anwerne ilthe urrpetye artetyeke, ngkwenge
    anyente, Moses-eke anyente, anyente arrpenhe Elijah-eke-arle? Mwerreye?” Re nthakenhe-arle
    re-arrpe angkerne itelaretyakenhe.
  qvc-NT: 'Chaymanda Muysis, Eliyas Jisusmanda ashuykaptinqam, Pidruqa Jisusta nirqan:
