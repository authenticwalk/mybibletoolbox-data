  cbi-NTPO: 'Tsejtu juntsa rukula Jesúsnu baka'' mijindetsuñu, Pedro, Jesúsnu tsandimi:
    Mashturu, lala enu yuj ura'' pukeeñuve. ¡Tsa'' mitya pen kaa yapaya kenu detsuyu!
    ¡Ñuchi main, Moiséschi main, Elíaschi bain main! timi Pedro. Tsaaren Pedro juntsa
    uranu tyee panduba mijturen ne tsandintsumi.'
  ikk-NT: 'Hụn ikẹnnyẹ ẹbụọ hụ gi latọkọ Jesu, Pita nọ sị Jesu, “Di-nwọnni-ẹnyi, ọ
    rịka mma nị ẹnyi nọdịchanrịn ebeni! Nị ẹnyi tụn ọdụ ẹtọ: nke i wụ ohu, nke Mozizi
    wụ ohu, nke Ẹlaịja wụ ohu.” (Ọ marịn ihiẹn ọ rị e ku, kaka!)'
  leu-leu: Layaan a rovaat aave re taxa taꞌulan na Yesus, na Pita a kuus xe sina,
