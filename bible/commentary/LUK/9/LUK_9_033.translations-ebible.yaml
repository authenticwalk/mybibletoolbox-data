    တို့​ဆောက်​ပါ​ရ​စေ'' ဟု​ပြော​မိ​ပြော​ရာ​ပြော​ဆို လျှောက်​ထား​၏။
  gng-NT: 'Uyo wà, bijɛb nnɔ ye bɛ ń siere *Yesu saan nnɔ, nɛ Piɛr tɔke'' wɔ ki
