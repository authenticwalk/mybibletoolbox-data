    ger Elaiya wonou.” (Pita eng qamar eng misir igub me qamarau, song ar qamb igoai).'
  zam-NT: 'Co''se'' mbii Moisés ryop Lii, láth nda quée ryop Moisés Lii loo bé'' loo
