    tapỹja taruapo amũ pẽ nupe ''jau. Ene upe, Moisesi ''ga upe, Eliasi ''ga upe ''jau—
    ''jau ''ga ''ga upe. Osera ''ga enafu''ama. A''eramũ ''ga u''akwaawe''emamũ oporogytau
    tyweruu ''gã nupe.'
  dao-dao: Acun xawi naw Jesuh ani ktawih law hlü tak üng, Pita naw i a pyen ä ksingei
