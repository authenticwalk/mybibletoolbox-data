    tappîi ton koneka annaya sîrîrî. Amîrî ton tiwin, moropai Moisés ton tiwin, moropai
    Elias ton nîrî tiwin —‍ta''pîiya. Tîîse î'' taa tîuya pe awanî epu''tîiya pra
    Pedro wanî''pî.'
  ndg-ndg: Yapitike kwamba pabile bakibokanga kwa Yesu, Petro atikum'bakiya, “Ngwana
    ni vizuri kwitu tama pano ni itupasa tengeneza makazi ya bandu atatu. Tengeneza
    limo kwaajili yako, limo kwaajili ya Musa, ni jimo kwaajili ya Eliya, Aelewite
    kwa chalongeite.
  wsk-wsk: Se tom kariari Jesus bitawaman namawaman mu Peter nu maonam, “Kari Biya,”
    mam, “ana imi te yawarakala bagasan. Se ana kawam sasal ilagala suan kalonakko,
    bo nika, bo Moses ko, se bo Elijah ko,” mam. Bare nu ninguru ko ikia to se den
    mu me balam.
  toj-NT: 'Jaxa chahuane jahui ti spila sbaj soc ja Jesusi. Cuando huajume xa, ti
