    e pife ferawai pana masaman.)
  maz-NT: 'Nuc''ua ''ma ya mi ma e Moisés ''ñe e Elías, jo ni ña c''ua e Pedro o xipji
    e Jesús: ―Xöpüte, na jo rí cãrãgöjme va co nu''tsc''e ''ñe e Moisés ''ñe e Elías.
    Rá ät''äjme jñi ts''ingumü de dyëza. ''Naja c''ü rá ä''tc''öjme, ''naja c''ü rá
    ä''tp''ägöjme e Moisés, ''naja c''ü rá ä''tp''ägöjme e Elías, eñe. Dya mi pãrã
    pje ro mama e Pedro.'
  bod-N: མི་དེ་གཉིས་ཁོང་དང་ཁ་གྱེས་པའི་དུས༌སུ། པེ་ཏྲོ་ན༌རེ། སྟོན་པ༌ལགས། བདག་ཅག་འདི་རུ་བསྡད་ན་དངོས་གནས་ལེགས་པོ་འདུག
    གུར་གསུམ་ཡང་བཟོ་བར་བྱ༌སྟེ། ཁྱེད་ལ་གཅིག༌དང༌། མོ་ཤེ་ལ༌གཅིག ཨེ་ལི་ཡཱ་ལའང་གཅིག་གོ་ཞེས་ཅི་ཞིག་ཞུ་བཞིན་པ་གསལ་པོར་མ་ཤེས་པར་དེ་ལྟར་ཞུས་སོ།།
  tca-NT: 'Rü yexguma yema taxre ga yatügü Ngechuchuna ixĩgachitanügu, rü Pedru rü
    ñanagürü Ngechuchuxü̃: —Pa Ngúexẽẽruü̃x, namexẽchi nixĩ na nuã ingẽxmagüxü̃. ¡Rü
    ngĩxã tanaxü ya tomaẽ̱xpü̱x ya düxenü, rü wüxi ya cuxcèx, rü náĩ ya Moĩchécèx,
    rü náĩ ya Eríacèx! —ñanagürü. Natürü ga Pedru rü tama nüxü̃ nacuèx ga na ñuxũ
    ñaxü̃ yerü poraãcü naḇaixãchiãẽ.'
  zpl-NT: 'Chenu lecaꞌ rucu benecuaꞌ elu nzu Jesuse, uni Pedro lunu: ―Maestro, ¡neca
    nzeꞌca nú nelluaꞌahua caꞌa para nú recheꞌru chuna ranchu, tucue para liꞌilu nu
    stucue para Moisés, nu stucue para Elías! Pero la riꞌi Pedro beyaꞌ xinu rnilla
    scua.'
  mbc-NT: 'Mîrîrî tîpo inkamoro wîtî''pî tanne Jesus piapai, Pedroya ta''pî Jesus
