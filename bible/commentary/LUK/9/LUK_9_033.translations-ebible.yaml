  jpn-1965: それから、ふたりがイエスと別れようとしたとき、ペテロがイエスに言った。「先生。ここにいることは、すばらしいことです。私たちが三つの幕屋を造ります。あなたのために一つ、モーセのために一つ、エリヤのために一つ。」ペテロは何を言うべきかを知らなかったのである。
  fra-SBL: 'Comme ils se séparaient de lui, Pierre dit à Jésus : « Maître, il est
