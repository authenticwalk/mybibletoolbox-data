    ଞ୍ଜିକ୍ଲିଗ୍‌ କୁଡ଼ିଆ ଣ୍ଡ୍ରାରେଏ, ନା ଆତ୍‌ଲା ମୁଇଂ, ମଶା ଆତ୍‌ଲା ମୁଇଂ ବାରି ଏଲିୟ ଆତ୍‌ଲା
