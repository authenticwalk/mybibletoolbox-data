    ᤂᤢᤏᤧ᤹ ᤌᤣ᤺ᤴ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤌᤣᤀᤠᤱ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤔᤧᤕᤠᤃᤧᤴ॥)
  mie-NT: 'De tá nī ncujiyo-ni ndúū tēe ñúcuán nūū yā, de nī ncāhān Pedro jíín yā:
    Maestro, nācā vāha jā íyó ndá sá yáhá. De ná sáhá ndá sá ūnī vehe ramádā, iin
    cuu maá ní, de incā cuu Moisés, de incā cuu Elías, ncachī dē. De nduú sáhá dē
    cuenta nā cuá cúu jā cáhān dē.'
  san-TIB: ཨཐ ཏཡོརུབྷཡོ རྒམནཀཱལེ པིཏརོ ཡཱིཤུཾ བབྷཱཥེ, ཧེ གུརོ྅སྨཱཀཾ སྠཱནེ྅སྨིན྄ སྠིཏིཿ
    ཤུབྷཱ, ཏཏ ཨེཀཱ ཏྭདརྠཱ, ཨེཀཱ མཱུསཱརྠཱ, ཨེཀཱ ཨེལིཡཱརྠཱ, ཨིཏི ཏིསྲཿ ཀུཊྱོསྨཱབྷི རྣིརྨྨཱིཡནྟཱཾ,
    ཨིམཱཾ ཀཐཱཾ ས ན ཝིཝིཙྱ ཀཐཡཱམཱས།
  qve-NT: 'Chaypin Moisesqa, Eliaspiwan ña ripunankupaqña kashaqtinku, Pedroqa Jesusta
    khaynata niran: —Yachachikuq ¡allinmi kaypi kasqaykuqa! Munaqtiykiqa, kinsa ramadatayá
    ruwarusaqku: hukninta qanpaq, hukninta Moisespaq, huknintataq Eliaspaq, nispa.
    Pedroqa chaykunataqa rimaran mana allinta piensarispanmi.'
  pao-NT: Mu Moses-no Elijah memeahookwuse, soo Peter gi ha'yoo unne-wa'ne'yoo, ka
    Te Pabe'e mee netamma, “Besa numme ka kemmase. Numme pihoo mu tatza nobe-dookukwu,
    u sumuoo mu Moses-no Elijah punno'o namesusu'mu.”
  cbu-NT: 'Zitamin naakchusin, Pitorsha mang: Xamachi, ichee, mang, tárangu. Washunandari
    nish taakuni, wanasirparee. Nuw tuchip tambtachima; neetsiri taapani, ichee. Min
    shiyaam tambtachima, misha Móysisarineempa, misha Elíyasarineempa, mang, tárangiya
    Pitoru. Itaru, Pitor mangshari ashiru tsiyatarangiya.'
  usa-usa: 'Mótetiyaa Iráíyama Îtumma ayuwéta kóiye. kéoyana Pítaama Îtumma maará-tima-amikaiye:
    “kawáá-nákô, ketáámá maakáq máunataama minnâ íráqône. ketáámá kaumo-námmá ónúnataae.
    móra-namma ení naané. móra-namma Mótetini naané. ánibo móra-namma Iráíyana naané.”
    téna Pítaama tiráiye. ánibo Pítaama íma ítama arútárenaboana min-áímmá tiráiye.'
  soy-soy: 'Kɛ pisoi pɛ̃ ɑpi Yeesu rin-yɑ́, Piyɛɛ uu u mɑɑ rɛ: Sɑ́ɑ, li nyɑmlɛ rɛ
    tɔkɛ́ nté n we. Tɔ lɑ rɛ tɔkɛ́ sicɑ́ŋíípi sitɑɑni kɑrii, pɔ̃́ kɛsɛ, Moisi kɛsɛ,
    Elii kɛsɛ. Úu nkpɑ́ni nyu mmɛ̃ kuu n símisi.'
  hui-hui: Agali kira biago labo Yasu helalu pialu hearia Pidahanda Yasuhondo lalu,
    Anduane-o ina ogoria kamagoni bayaledago. Iname anda nemanda mbira í̠naga bialu
    mende Mosesenaga tebone Elayanaga lowa bia harama, lene. Pida ibu bi ogo ale laro
    nale bame lope hene.
  amf-amf: Eenaar Yesuskalanka edimayse kenin yivenka, Bhethiroos Yesuskal, “Imbo,
    raqin kote wonin dahayno wona payyane; ogona baara kalaam hana, kalaam Musena,
    kalaam Eeliasna hayayse baara makkam wo kee” kina ki hamade. Bhethiroos har kinin
    giyenam kidi dhesehe.
  quc-NNT: 'Elem käka''n b''i ri achijab'', xub''ij ri tat Pedro che ri Jesús: Qajtij,
    ¡sib''alaj utz chi uj kujk''oji na waral! Qa''na oxib'' käb''al, jun che la, jun
    che ri qa mam Moisés, xuquje'' jun che ri qa mam Elías, —xcha che. Je'' xub''ij
    wa'' ri tat Pedro rumal chi man kuriq taj jas kub''ij.'
  dob-dob: Ga muliyega be siteluwa nidi Yesu sipilisine, ta Pita ꞌilolagata ga ꞌigwae,
    “ꞌInapwana, boboꞌana ꞌeguma tai nidi siteluwa maꞌedao bada tada miyami, be ꞌenega
    ꞌimi yoeyoe ꞌetoi ꞌaꞌabidi, ꞌebweuna ꞌoyo manuyo, ta ꞌebweuna Mosese manuna, ta
    wate ꞌebweuna Ilaitiya manuna.” Nate Pita ꞌionaona besobeso tuga.
  wrs-wrs: Wo Mosesi Elaitai himba nomba engalmba evevnamba, doa nungi lelnam Pitava
