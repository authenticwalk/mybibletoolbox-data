    sangkheh, Moses a cawtah sangkheh, Elija a cawtah sangkheh tatah sangthung sah
    a he peh,” a tah. (Piter cawh zemaw ka rei tahpaw hmai hnih be.)
  sey-NT: 'Ja̱ maca Jesús quë̱no maca paꞌisicohuaꞌi je̱o saijëna, Pedropi capi: “Yeꞌyaquë,
    i̱ño pëato deꞌoji. Toaso̱ huë̱ꞌña neꞌñe paꞌio; mëꞌë huëꞌe, Moisés huëꞌe, cuiꞌne
    Elías huëꞌe.” Ja̱je caquëtaꞌa Pedro coa huesë capi, cuasamaꞌë.'
  nvm-nvm: Areme e iji bun Jesu areme vakga Fita fu uri Jesu kua, E bomana noka magoi
    igia ruain ijefuon na vierafe no ar muvua nokbek (3) be on ga be Mosison ga be
    Eraijaon igia sakno kuain. Regavo vuak irerag Fita fu kuaimon iji fuka ba mukoi
    vierafen gavo fum ijia kuain.
  mps-mps: Tama te bidi sigo Jisas taga pidali weyu, Pitago Jisasbolo te po wali,
    “Genuai Bidi, da ede tama bidibo da usu dao. Da selago ugwa be sela sęnama, me
    nage osogo bidabo be sę eyu, me Moses osogo bidabo be sę eyu, me Elaija osogo
    bidabo be sę eyu yaibao,” te po wali. (Pita noma siyu, agai wali po page kuna
    konesiąma tama wali.)
  seh-seh: 'Mphapo Mozesi na Eliya pikhabuluka iwo, Pedhru alonga kuna Yezu mbampanga
    kuti: “Mpfundzisi, mphyadidi tikhale pyathu pano! Timangeni makumbi matatu: Ibodzi
    yanu, ibodzi ya Mozesi, ibodzi ya Eliya.” (Apo Pedhru akhapidziwa tayu pikhalonga
    iye.)'
  pab-NT: 'Hoka hatyo halitinai xanehenahitehenaha Jesus nonitata hoka Pedro nexa:
    — Xaotyakisatiye, waiye nawenatyaka ali. Nika wisoma hanamalise hatirisenai: halise
    homanere, halise Moisés anere, halise tehitiyaite Elias anere — nexa. Aliterexe
    Pedro ana maisa waiyekehalakere hekoti iniraeneta enomana.'
  llg-llg: Ledoeik baꞌi Musa ma baꞌi Elia sangga laꞌo, boe ma Petrus nasapanga, de,
    taa bubuluk sangga tao hata. Boe ma kada ana kokolak nadabak, nae, “Lamatuak aa!
    Ai mameda malole nai ia, maa! De, malolenak ai tao mala laak telu. Esa feen neu
    Lamatuak, esa feen neu baꞌi Musa ma esa bali na feen neu baꞌi Elia.”
  kyf-kyf: 'Da waa nyɩma mɩa -Zezu kwesi ''bhʋda, ''ɩn Piɛlɩ nɛɛ ɔ -ylaɛ: «Na -Slolunyɔ,
    -a -ka -seli -tʋ we nanɩ ''yli. Palʋ yua ta -a yia ''sʋbhaa, -na -nʋ -bhlo, Moizɩɩ
    -nʋ -bhlo, Eliii -nʋ -bhlo.» (Nɩɩ, -we Piɛlɩ mɩa gbada, ɔ ''nɩ we -yi.)'
  tpi-tpi: Na taim tupela i laik lusim Jisas na i go, orait Pita i tokim Jisas olsem,
    “Tisa, yumi stap hia, em i gutpela. Mipela i ken wokim tripela haus win, wanpela
    bilong yu, na wanpela bilong Moses, na wanpela bilong Elaija.” Pita i mekim dispela
    tok, tasol em yet i no save long wanem kain tok em i mekim.
  mih-NT: 'Ta cuhva sa cuahan ra yucu sihin ra Jesús, i catyi ra Pedro sihin ra Jesús:
    Maestro, vaha xaan yucu yo ihya. Nazavaha ndi uñi tahan vehe tyiyahva, minoo cuenda
    moo, ta minoo cuenda ra Moisés, ta minoo cuenda ra Elías, catyi ra. Zoco ñá sito
    ra Pedro ñaa tuhun cahan ra.'
  qvh-NT: 'Sauraga say runacuna elagasquiyaptinnami mana yarpachacuylapa Pedro nergan:
    “Alipärä nogacuna cayman shayämushcä, taytay. Cananga rurayäshä quimsa suclata:
    jucta gampä, jucta Moisespä y jucta Eliaspä.”'
  kms-kms: Moses Elaija temi mune mewo mo mo kin tende puayi Pita Jisas ningg nari,
    “Yumbui, beghi ven nde pas te yuwon. Nu ngiq ghand tedi beghi baj yirbu teri ire
    pu ven nde yembe bidiny. Ire nu te, ire Moses te, di ire Elaija te.” Pita ni nei
    namb segi, bu pugri wand nand.
  agn-agn: Asing magalin da ong ni Jesus tang doroang taw, ganing si Pedro ong nandia,
    “Magino, masinlong narin ami! Magboat ami ta tolo nga payag-payagan. Tata para
    ong nio, tata ong ni Moises ig tata ong ni Elias.” Ong matod, indi gata-wanan
    ni Pedro tang agbibitala na.
  nhi-NT: 'Ihcuac non ome tlacameh ooneuqueh, Pedro oquiluih Jesús: —Totemachtihcatzin,
    cuali nic nican itcateh. Itquinchiuasqueh yeyi xiucalmeh, se itmitzonchiuilisqueh
    touatzin, se Moisés, uan se in Elías. Pero in Pedro amo ocmatia tlenoh oquihtohtoya.'
  ttc-NT: 'B''ix aj man tuq ikja''n kxik kye kab''e'' xjal, te Xhpe''y oxik tq''uma''
    te Jesus ikxjani: «Xnaq''tzon, galan qa aqoqetna tzani. Ojawel jk''ulu''na ox
    tal pach, jun te yatz b''ix jun te Moisés b''ix jun te Eliys.» Komo te Xhpe''y
    k''onti''l tuq n''el tniky'' tidi'' nxik tq''uma'', cha nxik-oq tyoli''.'
  dan-1931: 'Og det skete, da disse skiltes fra ham, sagde Peter til Jesus: “Mester!
    det er godt, at vi ere her; og lader os gøre tre Hytter, en til dig og en til
    Moses og en til Elias;” men han vidste ikke, hvad han sagde.'
  kwj-kwj: Ka hima fisi Jisas ni fi hanjaꞌaisini fi ikowani Pita Jisas ni ka hinga
    ya ri sawe, “Apukolaka, ahaꞌa ki nu dawani kipe naha. Nikaꞌari aka namili nu kino,
    mini keke fo, Moses keke fo, e, Ilaicha keke fo.” Pita norukweni ri hambwa nambwe,
    wosini o mwanji ri sawero.
  vie-OVCB: 'Khi Môi-se và Ê-li từ giã Chúa, Phi-e-rơ bỗng buột miệng: “Thưa Thầy,
    ở đây thật tuyệt! Chúng con sẽ dựng ba chiếc lều cho Thầy, Môi-se, và Ê-li.” Nhưng
    Phi-e-rơ không biết mình nói gì.'
  kze-kze: mindárai Ísumba íma auwésarai íyúyana Pítaa Ísuntavena séna anóndakoo maanká'ó
    maúndaya kawe'á imbá póta kwááyu-namba kaumbomá ónaundaya moórá endéín-éta moórá
    Mósesindei éta moórá Íráiyaandei éta mirá ónaundayaawe Pítaa íma imáyáa úmba úwoi
    siráiye.
  lbk-lbk: Issan nanaynanan nan chwa'y lallalaki ken Jesus, kinwanin et Pedro ken
    siya, “Apo, khawis pet nan wad-ayan tako isna. Khomaeb kami is tolo ay ab-afong,
    enkwam nan esang, kwan Moises nan esang, ya kwan akhes Elias nan esang.” (Tay
    ad-ina ammo nan kankanana.)
  mto-NT: 'Na̱jkxtinup tseꞌe vye̱ꞌnada nu̱me̱jtsk je̱ jayu, vanꞌit tseꞌe je̱ Pedro
    du̱nu̱u̱jmi je̱ Jesús: ―Yakꞌixpa̱jkpa, o̱y xa je̱ꞌe̱ veꞌe ku a̱a̱tseꞌe yaja nꞌit.
    Vaꞌants a̱a̱ts du̱pu̱mu̱ toojk je̱ piꞌk ojts atya̱jk: toꞌk mits mje̱ꞌe̱, je̱ts
    toꞌk je̱ Moisés jye̱ꞌe̱, je̱ts jadoꞌk je̱ Elías jye̱ꞌe̱. Ax kaꞌa tseꞌe je̱ Pedro
    du̱nu̱java pa̱n ti veꞌe kya̱jtsp.'
  bzh-bzh: 'Lob luho bë degevuu Yesu gedenah jaḳ, lob Pita nër vu Yesu bë, “Sa alaġ-e!
    He nado mehalë nġaa sënë om mëm nivesa rot. Om he dev numeng löö: Ti vu honġ,
    gengwë vu Moses, gengwë vu Elia.” Pita su kwa vo mero rë, gaḳ newa raḳ om pevis
    menër nebë sënë.'
  guj-2017: તેઓ ઈસુની પાસેથી વિદાય થતાં હતાં, ત્યારે પિતરે ઈસુને કહ્યું કે, ગુરુ,
    અહીં રહેવું આપણે માટે સારું છે; તો અમે ત્રણ મંડપ બનાવીએ, એક તમારે માટે, એક મૂસાને
    માટે અને એક એલિયાને માટે; પણ તે પોતે શું કહી રહ્યો છે તે સમજતો નહોતો.
  jvn-NT: 'Rasul Pétrus weruh nèk nabi Moses lan nabi Elia arep lunga, mulané dèkné
    terus ngomong marang Gusti Yésus: “Gusti, kok ndilalah temen awaké déwé nang kéné.
    Apik nèk awaké déwé ngedekké gubuk telu: siji kanggo Gusti, siji kanggo nabi Moses
    lan siji kanggo nabi Elia.” Rasul Pétrus ngomong ngono kuwi, jalaran dèkné ora
    ngerti apa sing diomong.'
  byr-byr: Saraai “Gamɨnyɨ yagalyaꞌmavakwoihɨlyɨ wawaka!” dahɨla yadaakɨlyɨ Pitai
    Jizaazarɨ wɨdɨna “Aꞌmwe naangeigɨ, nemɨ dava mwaaihoyaꞌ tewaanyasɨra. Sɨmɨnya
    dawaai dasa yarɨlaadeinera. Pɨrɨꞌ gɨmɨnyɨneꞌ, pɨrɨꞌ Mozɨzarɨneꞌ, pɨrɨꞌ Yɨlaajarɨneꞌ.”
    Pitai sahwai sɨmunya nayaa myawɨryakei yagaala dazaꞌ sara wɨdɨna.
  ian-ian: Vɨlɨlɨk palɨ Jisas kat kwagala lɨmbɨt mala Pita Jisas kat wandɨ. Njambwi
    nyan nɨn aywaa tɨnan apma vatna. Yisombale kuvuk kwukiyanɨn. Mɨn kat kɨta, Moses
    kat kɨta, Ilaija kat kɨta kwukiyanɨn waa maawupmba yelavɨtapman kwo wandɨ
  hun-hun: 'Történt, hogy amikor azok távozóban voltak, Péter ezt mondta Jézusnak:
    „Mester, jó nekünk itt lennünk. Csináljunk azért három sátrat: egyet neked, egyet
    Mózesnek és egyet Illésnek.“ De nem tudta, mit beszél.'
  mcf-NT: 'Esusbëd daëd nidtuidsho isash Petedo nadpanëdash: —Nëmbobi iquec bëdambo
    iquebique. Nëmbobi mibi tabadmenun abentsëc chotsëcnuc shubumpi uanuna, Icbo.
    Abentsëc mitsana, utsibic Moisesën na, utsibic Ediasën na, quequin shubu uanuna
    —quepanëdash Petedo.'
  kjs-kjs: 'Gore mo ali laapome Yesu giyoma polalo pisipi rabu Pita-me Yesu gu-rupa
    lakalisa: Mudu Ali, naa go-para pimare ora epelea. Gore naana pokaalo ada ipa
    repo paminapa. Medare nena meda Moses-na medare Elija-na pamina lisa. Pita nipumi
    go agale lakalisa pare go agalena re namakuaasa.'
  mni-mni: "Aduga Moses amadi Elijah-na Jisuga khainaramdai matam aduda Peter-na Ibungoda\
    \ hairak-i, “Oja Ibungo, eikhoina mapham asida leijabasi eikhoigidamak kayada\
    \ phakhraba! Eikhoina sang ahum, Ibungogi ama, Moses-gi ama, amasung Elijah-gi\
    \ ama sasi.”\x94 (Mahakna haijariba adu kari hairibano haiba Peter-na khangjaramde.)"
  yad-NT: 'Nanutochiryu̱yadanumatiy Muyusésibe, Edíyasityani̱ Jesús, su̱teda ji̱ta
    Pyítrubay variy siva Jesús: “Ta̱ jaryi samiryani̱te nu̱jyu̱te jiyu, Maestru. Nu̱ña̱ma̱
    su̱ta̱y mumuta̱myi: tata̱qui jijyu̱ day, da tata̱qui Muyusésijyu̱, da tata̱qui
    Edíyasijyu̱ntidye.” Sadatyi̱sa̱damu jiñiquejada Pyítrubay variy daryá.'
  mxb-NT: 'Tá ni̱ ka̱sáꞌá kéxoo uu̱ ta̱a ñoó kuaꞌa̱n na̱, dá ni̱ kaa Pedro xíꞌín Jesús:
    ―Maestro, va̱ꞌa kúú ndéi nduꞌu̱ yóꞌo. Ná kava̱ꞌa ndu oni̱ ti̱yaꞌó. Iian ná koo
    mií ní, ta iian ná koo Moisés, ta iin ka̱a̱n ná koo Elías. Dión ni̱ kaa ra̱, dá
    chi̱ ko̱ náꞌá taꞌon ra ndí ki̱án káꞌa̱n ra̱ sa̱ꞌá ña̱ ni̱ yu̱ꞌú ra̱.'
  pon-2006A: Eri, ni ara pahn patopatohla sang rehn Sises, Piter patohwanohng Sises,
    “Maing Sounpadahk, meid nohn mwahu atail ketiket wasaht. Se pahn wiahda impwal
    siluh wasaht, ehu tehnpasomwi, ehu en Moses, oh ehu en Elaisa.’ (E sohte mwahn
    wehwehki dahme e patopatohwano.)
  maq-NT: 'Hya xi camá ne, hora xi tivetjuxin me xi cuacun vë tsëhë Jesús ne, sehe
    cachja xu Pedru cojo Jesús cuitjin: ―‍Tatá. Tu ma rë xi nguehe nechin ne, nihñi
    jyan puestu; ngu cuma tsujun ne, ngu cuma tsëhë Moisés, hane cojo ngu cuma tsëhë
    Elías. ―‍Cuatjin xu cachja Pedru, peru hisca hvíin me mé xi chja me.'
  hto-hto: 'Afe íaillɨnoɨ Jesúmona oni jáioicailla llezica, Pedro daɨde: —Llófueraɨma,
    ¡nɨɨ benomo caɨmare caɨ illa! Mai daámani jofóchupina caɨ nii. Daaco óɨe, jɨáɨco
    Moisés ie, íemo jɨáɨco Elías ie, —daɨde. Mei íadɨ Pedro ie daɨíacana ónoñede.
    Jira comecɨ facáñeno ebena daɨí daɨde.'
  por-BRBSL: 'Quando se separavam dele, Pedro disse a Jesus: “Mestre, é bom para nós
    estarmos aqui”. Vamos fazer três tendas: uma para você, uma para Moisés e uma
    para Elias”, sem saber o que ele disse.'
  ces-NKB: 'A když se od něho vzdalovali, stalo se, [že] Petr řekl Ježíši: “Mistře,
    to je dobře, že jsme zde. Udělejme tedy tři stánky - jeden tobě, jeden Mojžíšovi
    a jeden Eliášovi!” [Ale] nevěděl, co říká.'
  cui-cui: 'Moisés irʉ Elías, poxonae baponbe Jesús weya naetababe, bapoxonae Pedro
    Jesús baraichichi, jeye: —Jiwi Necuidubin, maisa wʉnae xua xote pata umenaewa.
    Pacata acabinchi acoibi po boutobe, cae bouto xam nexa, icha bouto Moisés nexa,
    icha bouto Elías nexa. Ichitha Pedro beta jopa yaputaeyo xua baxua paeba.'
  boj-2014: Onaqa Moses Elaija wo naŋgi olo Yesus urateqnabqa Pita na minjej, “O Tamo
    Koba, Moses Elaija wo bosib iga koba na endi unum di bolequja. Deqa iga tal kiñilala
    qalub gereiyqom. Bei ino. Bei Moses aqa. Bei Elaija aqa.” Pita a anjam bei marqa
    saiiyonaqa anjam di laŋa marej.
  eng-OEBUS: And, as Moses and Elijah were passing away from Jesus, Peter exclaimed,
    “Sir, it is good to be here; let us make three tents, one for you, and one for
    Moses, and one for Elijah.” He did not know what he was saying;
  eri-eri: Onodu saini fai nga waha Yesus awa tudu goyodere ono garenga, Pita no Yesus
    benou letuwai, “Isisi higou fai, ere belanga yafoya wa hilobainga. Ere youyou
    eei nononga tafoboya, ete name, ete Moses nomo, ete Elaija nomo.” Pita no beele
    lewai wa, no nogo beele waha fo tuwei uwa.
  aly-aly: Artwa ingwer-atherr alpeyew-alenty rtnenh, Peter angkew, “Ingkartay! Mwerr
    anantherr mpwelhenh-antey! Anantherr lywenty-rnem irrpety mpwareyew; ngkwengarl
    anyentan, ingweran Moses-ewarl, ingweran Elijah-ewarl!” Ran iterl-arey-angenh,
    ranap apmwel-ayeth angkenh. Ra iterrenh, artwa atherrang anenty-arrpantey ahern
    nhenh-itwew alerl.
  wiu-wiu: Einagotame Yesu tewitikoa poadete pokoika Pitayo okome Ali Muno kiwi ko
    oa kakita toto odeneya kakono, epetekono, neme nitika wa okalepa nipa aga yapu
    tebolo Mosese kita Ilaida toa kini wikakakala too wa akeneya. Enipa wene bebo
    akatapeneya kakome wene toamokome akeneya.
  swe-swe: 'När männen var på väg att skiljas från honom sade Petrus till Jesus: ”Mästare,
    det är ljuvligt för oss att vara här. Låt oss göra tre hyddor, en åt dig, en åt
    Mose och en åt Elia.” Han visste inte vad han sade. [Även om denna händelse förmodligen
    äger rum på våren gör Petrus kopplingar till Lövhyddohögtiden, Sukkot, som firas
    på hösten. Man bygger då hyddor med tak av löv under bar himmel för att minnas
    israeliternas ökenvandring efter deras uttåg/exodus ur Egypten. Enligt judisk
    tro och tradition förknippas högtiden också både med den messianska ankomsten
    och inträdandet av den messianska tidsåldern, se . Dessa kopplingar till den messianska
    förväntan är tydlig då Jesus besöker Jerusalem under Sukkot, se t.ex. .]'
  cth-cth: Hote tami roi Bawipa koehoi a cei navah Piter ni, Bawipa hete hmuen koe
    o hanelah ahawipoung. Bawipa, nang hanelah rim buet touh, Mosi hanelah buet touh,
    Elijah hanelah buet touh ka sak awh vai telah muipap lahoi a dei pouh.
  mti-mti: Apan duwam Iesu yankweg amomewa, Pita Iesu gumbe wane, “Kokawa, nu mapa
    waketuwa me oraimina. Nu gwe kusi duwamdesi sita. Desirom me genan oya, desirom
    me Mosisi oya, desirom me Eraija oya.” Pita membo den yaug anone divi waivi.
  pad-NT: 'Oniaroa, makhira vi''bamiki va''ajihina kaba''i, Pedro Jesu-ra ni''aha:
    —Aajo, hida vania arihojana jahaja. Oniania, anamonahaki bana ida gora itxani
    ahoarabakosiki. Hoarani kadaimoni, hoariha Moisés kaimoni, hoariha Elias kaimoni.
    Vara nina kaba''i ada Pedro, ni-biogaki ida kidivarani.'
  twi-twi: Na ɛbaa sɛ nnipa no refi Yesu nkyɛn akɔ no, Petro ka kyerɛɛ Yesu se, “Awurade,
    eye sɛ yɛn nso yɛwɔ ha bi. Ma yɛmmɔ asese abiɛsa; wo de baako, Mose de baako na
    Elia nso de baako.” Na Petro nnim asɛm a ɔreka no.
  hlt-hlt: Amih rhoi te Jesuh taeng lamloh a khoe uh phoeiah Peter loh Jesuh te, “Boeipa,
    he ah he mamih ng'om uh ham then, dap pathum ah tuk uh sih, namah ham pakhat,
    Moses ham pakhat, Elijah ham pakhat saeh,” a ti nah tih a thui nawn te khaw ming
    pawh.
  tbz-SIM: 'Edii nɛ̀ Mɔyiisi, bɛ̀ ìtɛ́ dìì mɔ̀nnì kɛ̀ Piɛrii nɑ́kɛ́ Yesu kɛ dɔ̀: Dɛ̀
    wennimu kɛ dò ntí mbo diɛ, ti bo dɔɔ̀ titouti tìtɑ̃ɑ̃ti, fɔ̃́ nkumɑ́ɑ̀, Mɔyiisi
    kutɛkù, Edii kutɛkù. (Piɛri do í yɛ̃́ ò nɑ̀ɑ́ nkɛ tú mù).'
  san-GUJ: અથ તયોરુભયો ર્ગમનકાલે પિતરો યીશું બભાષે, હે ગુરોઽસ્માકં સ્થાનેઽસ્મિન્ સ્થિતિઃ
    શુભા, તત એકા ત્વદર્થા, એકા મૂસાર્થા, એકા એલિયાર્થા, ઇતિ તિસ્રઃ કુટ્યોસ્માભિ ર્નિર્મ્મીયન્તાં,
    ઇમાં કથાં સ ન વિવિચ્ય કથયામાસ|
  amx-amx: Moses Elijah ratherr Jesu-el-arleng angkerrekarl-penh, ratherr lyet-atheh
    ywerrerl-apetjam. Peter-el Jesu renh ilek alhengk-aretj-kwenhel, “Kaltj-anthenh-anthenhay!
    Nwern kangkem, nhenhel anerl-anetjeh! Nwern mer lywang rrpwetj artetjeh, ngkweng
    nyent, Moses-eh nyent, Elijah-eh nyent.”
  ake-NT: Ka'pon amʉ' uya Sises nɨmɨ koro'tau, Pi'ta uya ta'pʉ ipɨ', “Wakʉ rɨ pan
    pe serɨ yau ina man, uyepuru. Tɨwɨ ina osorʉwau ɨiwʉ' kon amɨi; tikin nɨ ɨiwʉ'
    pe, tikin nɨ Mosi' iwʉ' pe, Iraisa iwʉ' pe nɨrɨ,” ta'pʉ iya. (Mɨrɨ ta tʉuya tukai'
    i'tu iya pʉra iyesi'pʉ.)
  qvn-NT: 'Nä chay runacuna Jesuspita yargorcayaptinshi Pedroga Jesusta cay nin: “Yachrachig,
    ima alipagrag aywapäcamurä. Rurapäcushag quima chuclata, jucta gampag, jucta Moisespag,
    nätan jucta Eliaspag”. Pedro manash musyarachu imanir chaynuy rimayangantas.'
  tku-NT: 'A''cxni'' huā''mā'' chi''xcuhuī''n ixtamakxtekmā''nalhtza'' Jesús, Pedro
    huanilh: ―Mākelhtahua''kē''ni'', ¡xalītze hui''lāna''uj huā''tzā''! Na''ictlahuayāuj
    a''ktu''tun mū''xta''ka''; a''ktin mila'' nahuan ē a''ktin ixla'' Moisés ē a''ktin
    ixla'' Elías. Chuntza'' huanli Pedro ixpālacata jā ixca''tzī tū ixuan.'
  bjk-bjk: Ma nang a nine tödi toxo önan lie e Jisas, Pita ixo tengen te ine, “Tödi
    raxin, i deek bara met mara xisixis sa. Met mara uru re narun ne walpali, öng
    ke nöngön, öng ke Moses ma öng ke Elaija.” (Kaim ine xo ösöxö a lasa niang ine
    ixo rengrengen.)
  msy-2020: Ezɨ gumazimning an ataghɨrazima Pita kamaghɨn Iesus mɨgei, “Tisa, bar
    deragha e kagh iti! E purirpenir pumuning ko mɨkezimɨn ingaram. Nɨ bagh tam, Moses
    bagh tam, egh Elaija bagh tam.” (Pita akar kam mɨgɨa, egha uabɨ mɨgɨrɨgɨar a mɨkemezir
    kam gɨfozir puvatɨ.)
  bpr-bpr: Di fan kdà ale Mosis na Ilaydya tmagak ku Dyisas, man Piter di ku Dyisas,
    “Amu, too fye du dini gami. Fye ku fdak gami tlu slung, satu di ge, satu di ku
    Mosis, na satu di ku Ilaydya.” Yé duen Piter man ayé du là gadèan ku dét i fye
    manan.
  rmy-VLAKH: 'Кала мурша линэ тэ жантар, Пэтро пхэндя Исусости: — Сытяримари! Амэнди
