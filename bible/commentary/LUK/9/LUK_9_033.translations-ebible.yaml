    isya para ki Moises daw isya man para ki Elias.” Iling tan ambal Pedro tak ula
    din naintindii daw ino gid paambal din an.
  tim-tim: Akto Mose akto Elia ariwerâm akbela Petoroŋe tirip aregât keiŋe bo nâŋgâm
