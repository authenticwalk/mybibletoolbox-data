  kan-2017: ಅವರು ಯೇಸುವನ್ನು ಬಿಟ್ಟುಹೋಗುತ್ತಿರುವಾಗ ಪೇತ್ರನು ಯೇಸುವಿಗೆ, “ಗುರುವೇ ನಾವು ಇಲ್ಲೇ
