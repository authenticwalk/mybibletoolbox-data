    ।
  meu-meu: 'Raruosi e raka oho matama, bena Petro ese Iesu e hereva henia, eto, Biagumai
    e, namo herea ita iniseni ai aita noho; mani kalaga autoi aia kara, auta oiemu,
    auta Mose ena, auta Elia ena. E hereva kava: ede baine hereva toma na asi dibana.'
  yva-NT: 'Arono Musa pe Elia pe yare yuje Yesus aora, naije Petrus po raura nanto
    Yesus ai pare, “Injayo Kurune, wana no soamo ko dave! Syare reamo randume mandeija
    yanari: inta ranari Injae namarom, inta ranari Musa amarom, inta ranari Elia amarom.”
    Petrus po rauranare naije, weramu apa ana daura ma pantatukambe raija.'
  dgc-dgc: Ey nadid, to péglakad du éduwa, éy kinagi ni Pedro ni Jesus, a “Maistu,
    maigi pa éy édse kitam san dén. Pagbile me kam ta étélo a kékétihék a bile; esa
    diko, esa ni Moises, sakay esa ni Elias.” (Talaga a éwan napospusan ni Pedro i
    kékagin naa.)
  zpm-NT: 'Laa grop meṉ co ziebiche lo Jesús, zeeṉe rëb Pedr lo me: ―Maestro, ¡wena
    goṉ tebaa gbiaaz ne nu! Na maase gzaa no tsoṉ yu yag xiid win, tiba cuëz luu,
    tiba cuëz Moisés, stiba cuëz Lí. Per niicle Pedr rieṉdaque dieṉ pe nacne sca rnee
    Pedr.'
  hix-NT: Txesusu hyaye àtohaya nehxatxkon hatà. Àro ke, onà wyaro nkekon hatà, Petru,
    Txesusu wya. Khananàhnye y, tan kehtxoho komo ohxe nay hamà, kekon hatà. Wato
    hak amna nexe, osorwawo, omàn komo, Moyses màn xarha, Eryeyas màn xarha, kekon
    hatà, Petru. Rarah mak nehxakon hatà, toseryehokanàr ke.
  sim-sim: Ma ovro am Jisasin fri halashi fri ikurik Pita mu Jisasin sawera, �Tisa,
