    ng tatlong kanlungan, isa para sa iyo, isa para kay Moises, at isa para kay Elias.”
    Hindi niya naintindihan kung ano ang kaniyang mga sinasabi.
  cbs-NT: 'ja dabetan Jesús ma dapaxkabainaibun xabakabi shinanma Pedron Jesús yuikin:
