  gaq-gaq: ଆରି ମେଇଂ ମେଇଂବାନ୍‍ ୱେଡିଙ୍ଗ୍‌ନେ ବେଲା ପିତର୍ ଜିସୁକେ ବାସଙ୍ଗ୍‌କେ “ଅ ମାପ୍‌ରୁ,
