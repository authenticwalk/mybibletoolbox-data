    kite Ilaiya noꞌmo kite huteta manileꞌmo maigune, huno ha paiꞌniyaꞌmonanafa na
    agufa gemo nehufi huno agesa oꞌafiꞌniye.
  kmk-kmk: Utdit tengyan dat duwa’n laḻaki si Jesus kinnanan Pedro kan siya un, “Apu,
    napiya ta antu taku’t tu. Mangwa kami si tuḻu’n sigay ta mangkuwam nat osa, mangkuwan
    Moses nat osa kan mangkuwan pay Elias nat osa.” Yoong adin Pedro sinomsomoka ummuna
    dit imbaga na.
  cao-NT: 'Jatsi nai qui Moisés yamabo, Elías yamabo, tihi cabá jisbayano tsi Pedro
    chaniniquë: —Noqui jia tsi xo nëá no iquiina. Tres ca tapas no ano ra. Huësti
    mí-na, huësti Moisés yamabá-na, huësti Elías yamabá-na —i ja ni quiha. Jabi toca
    tsi Pedro chaniniquë, ratëhi na.'
  bbr-bbr: Kiro roat ori Jisas ute omar oik manoisa manoisa, Pita nukas Jisas auruwon,
