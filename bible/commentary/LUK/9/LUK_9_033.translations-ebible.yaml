    nan, kar Moses nukan, kar Elaija nukan.” Pita jekur ronkateanik, ko aräu wa.
  inb-inb: 'Chi runa­kuna Jesus­wa kas­ka­manda ña anchu­ri­na­ku­uraka, Pedroka Jesus­ta
    nirka: —Iacha­chig taita, kaipi iapa alli iuia­chi­mi kan­chi. Kimsa tambu kaipi
    rura­sun­chi: kam­manda sug, Moises­manda sug, sugka Elias­manda—. Mana ima­pas
    iuia­rispa­lla­mi Pedro chasa nirka.'
  hrv-hrv: 'I dok su oni odlazili od njega, reče Petar Isusu: “Učitelju, dobro nam
    je ovdje biti. Načinimo tri sjenice: jednu tebi, jednu Mojsiju, jednu Iliji.”
    Nije znao što govori.'
  box-NT: 'Pã̀ahṹ na á ɓa nùpua mu le mí ì lɛ́n, ó o Piɛre wã́a yí zũ bìo
    o ò bío, ó o bía nɔn o Yeesu yi: «Ɲúhṹso, mu wó se á wa wi hen. Wà à
    tá hã bùkú-zàwa bìo tĩn: Ũnɛ́n dà-kéní, o Mɔyiize dà-kéní, o Elii
    dà-kéní.»'
  ote-NT: 'Y núꞌʉ yoho ya ꞌñøhø de ya mi ma da edi ra Jesu, nuꞌbʉ́ ra Pedro bi ꞌñembabi:
    ―Ma zi Xahnateꞌi, ¡xá hño ga ꞌbʉhʉua! Te guí ma̱, ga hocje hñu ya zi ja̱ꞌtsi,
    ꞌna pa gueꞌi, ꞌna pa ra Moise, ha nuꞌa̱ maꞌna pa ra Elía. Pe nura Pedro himi pa̱di
    núꞌa̱ mi ma̱.'
  wnu-wnu: 'Ibag igamari Moses Elaiya nob qoaubari ibag Pita der Yisas nob qamar:
