verse: LUK.009.033
translations:
  kpx-kpx: Iniale malaha abuita keau Iesu halevai tisege Bitau Iesu namihai avoe,
    “Kosive, hoeseike no vai kove loholu. Iale noeabuna la nenita oe ese abuita igaeta
    houevei. Ilive elike moleu ahoe. Moleu Moseseho. Isege moleu Ilaidiaho.” Keu hoto
    ke louito luleleholinu.
  okv-H: embo heriso avo pambasi uo Peter na ke do ano ijie einge ena, “Bada, dago
    ungote mihera emo javotoho avoeto horoma no vahai Elijah vahai eto Moses ta vahai
    ainge gerikasora,” ainge Peter na ijinu
  tbo-tbo: Hougana babadahi Yesu hi nenehaleya ma Pita i baha Yesu ugolina i pa, ‘Bada,
    i haki duma po tiyai geka hosi. Apo kape tonuga to wogohi, emosi tam bimgei ma
    emosi Mose binei ma emosi Elaisiya binei.’ Awai Pita i bahebaheya naka i bahena
    yababaya.
  mal-C: മോശയും ഏലിയാവും യേശുവിനെ വിട്ടുപോകാൻതുടങ്ങുമ്പോൾ പത്രോസ് താൻ പറയുന്നതിന്റെ
    സാംഗത്യം എന്തെന്നു ഗ്രഹിക്കാതെ അദ്ദേഹത്തോട്, “പ്രഭോ, നാം ഇവിടെ ആയിരിക്കുന്നത്
    എത്രയോ നല്ലത്. നമുക്ക് ഇവിടെ മൂന്ന് കൂടാരങ്ങൾ ഉണ്ടാക്കാം. ഒന്ന് അങ്ങേക്കും ഒന്ന്
    മോശയ്ക്കും മറ്റൊന്ന് ഏലിയാവിനും” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἐγένετο, ἐν τῷ διαχωρίζεσθαι αὐτοὺς ἀπ᾽ αὐτοῦ, εἶπεν ⸆ Πέτρος πρὸς τὸν
    Ἰησοῦν, Ἐπιστάτα, καλόν ἐστιν ἡμᾶς ὧδε εἶναι· καὶ ποιήσωμεν σκηνὰς τρεῖς, μίαν
    σοί, καὶ ⸉μίαν Μωσῇ,⸊ καὶ μίαν Ἠλίᾳ· μὴ εἰδὼς ὃ λέγει.
  bgc-bgc: 'जिब वे उसकै धोरै तै जाण लाग्गे, तो पतरस नै यीशु तै कह्या, “हे माल्लिक,
    म्हारा उरै रहणा भला सै: आखर म्ह हम तीन मण्डप बणावा, एक तेरे खात्तर, एक मूसा नबी
    खात्तर, एक एलिय्याह नबी कै खात्तर।” उसनै बेरा कोनी था के कह के रह्या सै।'
  khz-khz: Tauria ruala na Iesu geraokwaniawai aonai, Petero na Iesu evaikilaato,
    netiwato, “Vevega-ripa talimamu o, nama iwavagi ita ea, pe enai ama toitoi aia
    kalara. Ta goi gemu, ta Mose gena, e ta Elia gena.” Ia ati ripana rakagau ekilagiato.
  deu-TKW: 'Und es geschah, da sie von ihm schieden, sprach Petrus zu Jesus: Meister,
    hier ist für uns gut sein; wir wollen drei Zelte aufschlagen, eines für dich,
    eines für Moses, und eines für Elias; und er wußte nicht was er redete.'
  zsr-NT: 'Catiꞌ guluzë́ꞌë niꞌ chopëꞌ naꞌ ga naꞌ zoëꞌ Jesús, niꞌr Pedro gudxëꞌ Lëꞌ:
    ―Bönniꞌ Usëdi, dxiꞌa nac zoaruꞌ ni. Gúntscaꞌtuꞌ tsonn yuꞌu lágaꞌdauꞌ, tu quiuꞌ,
    yetú queëꞌ Moisés, len yetú queëꞌ Elías. Cutu nöznëꞌ Pedro bi naꞌ rnëꞌ.'
  lin-lin: 'Wana mibali yango bazalaki kokabwana na Yesu, Petelo alobaki : — Moteyi,
    eleki malamu mpo na biso kozala awa ! Totonga bandako misato ya kapo : moko mpo
    na Yo, moko mpo na Moyize, mpe moko mpo na Eliya. Solo, Petelo ayebaki te makambo
    oyo azalaki koloba.'
  hns-NT: 'Tab djab oe doeno djaai lagal, tab Petras bolies: „Maastar djie, thiek
    hai kie hamlog hia baatie. Laaw hamlog haldie se tiengo marai banaai, ekgo tor
    khaatien, ekgo Mosas khaatien aur ekgo Elia khaatien.” Oe ie baat biena sotj-bietjaar
    karke bolies.'
  noa-E: Mag ãba dʉnʉnʉidʉ naawia chi warm khʉʉn i aigmua wëtaag ẽkha nʉm ee, Pedroou
    irig, —Maestro, ʉ̈u chi agamjö nem ajaug maar mʉig nʉm, ¿jãgwia maadëu rãichdi
    thãrjup ëu aubá? ajim anʉm, ãb pʉ athee, ãb Moisés athee maimua ãb Elías athee.
    Mamʉ mag sim chan Pedroou ich iekha simjã khaugba simta mag iekha dʉnaajim anʉm.
  eng-EMTV: 'And it happened, as they were parting from Him, that Peter said to Jesus,
    “Master, it is good for us to be here; and let us make three tents: one for You,
    one for Moses, and one for Elijah,” not knowing what he was saying.'
  mib-NT: 'Te nuū ní cacujiyo tēe un núū yā, te ni cahān Pedro jiín yá: Maestro, nacā
    jeē váha jeē cáhīin ná yáha. Te na sáha ná únī vehe ramada, ɨɨn cuu máá ní, ɨnga
    cuu Moisés, te ɨnga cuu Elías, achí de. Te tu sáha de cuenta na vé cúu jeē cahán
    de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मनाहाॽरे़ ये़सुःन् पक्‍थ्‍ये़सुआङ्‌पेसिर पत्‍छे़त्‍छिल्‍ले़
    पत्रुसरे़ ये़सुःन् मे़त्तु, “सिक्‍साम्‍बे, आनिॽग कप्‍मोए आवाॽइल्‍ले़ नुःबा पोःङ्‌लो॥
    आनिगे़ कप्‍मो सुम्‍सि याक्‍साहाॽ चोगुम्‍बे़ॽ, थिक् खे़ने़ॽइन् हे़क्‍क्‍याङ् मोसाःन्
    नु एलियारे़ खुन्‍छिॽ लागिआङ् थिक् थिक् चोगुम्‍बे़ॽरो!” (कर खुने़ॽ थेःन् पाःत्तुङ्‌बे
    फाॽआङ् थेआङ् कुनिङ्‌वाॽ मे़यागे़न्॥)
  xnj-xnj: Pavamlekili, Petili akamjovela Yesu, “Bambu, nilola chabwina tete kutama
    bahapa! Hinu tijengi tundanda tudatu, chimonga chaku na chingi cha Musa na chingi
    cha Eliya.” Chakaka mwene nakumanya chavamjovili.
  mmx-mmx: Se luradi duga lok do duna on basinge ne Iesu, Pita ga lok ti ne Iesu,
    “Leeme Silok, i lox avukat tinotno at loklok atnama nade. Mana lok tavantun taraogu
    xukuxut, tara ru, tara ri ne Moses, la tara ri ne Elaisa.” Ni goxoklen tinotno
    i do laai mo ni ga paase min.
  cbr-NT: 'Moisésbëtan Elíasnën a ëbiania isquin ca Pedronën Jesús cacëxa: —Nuxnu
    ënu ''icë ca asábiira ''icën. ¿Uisa cara rabë́ ''imainun achúshi xubura mitsu
    ''axúnti ''iti ''ic? Minan achúshi ''imainun Moisésnan achúshi ''imainun Elíasnanribi
    achúshi cananuna ''ati ''ain. Upí oquin sinanima ca Pedro usai quiacëxa.'
  tee-NT: 'Chai acsni tats''ank''a la''ix''alac''avanti''an ju anu'' ixt''iyun''an
    pus ju Pitalu'' junich ju Jesús: ―Amamaka''unu'' na k''oxich iclhiulayau ni anich
    icvilau. Acnaviyauch ak''at''utu pac''ats''a. Ak''atamch ju mi''anu''. Chai ak''atamch
    ju ix''anu'' ju Moisés. Chai ju ak''atamch ix''anu'' ju Elías. Chunch ju naulh
    ju Pitalu'' para jantu isc''atsai tuchi ixnajunch.'
  eng-LSV: 'And it came to pass, in their parting from Him, Peter said to Jesus, “Master,
    it is good to us to be here; and we may make three shelters: one for You, and
    one for Moses, and one for Elijah,” not knowing what he says:'
  cak-NT: 'Y cuando ri ca''i'' achi''a'' ri'' ja niquiya'' can ri Jesús chi yebe,
    ri Pedro xu''ij che ri Jesús: Ajaf, we'' utz kabanon. Kabana'' oxi'' tak jay,
    jun awichi ret, jun chi ri Moisés y ri jun chic chi ri Elías. Ri Pedro quiri''
    xu''ij-apo y man reta''n ta anchique roma xch''o''n-apo. Xa man reta''n ta anchique
    yeru''ij-apo.'
  pah-NT: 'Kiro ahe hoi Jesus''ga hugwi. Ahe horame Pedro''ga ei Jesus''ga pe ga renoina
    nde ko orembo''eharamo javo: —Pyry nhanderekoa avo, ei Pedro''ga. Na ore japoi
    três tapyimbovyra pe me: ojipeji nde ve, ojipeji Moisés''ga pe, ojipeji Elias''ga
    pe. A''ea Pedro''ga ei kotihĩ onhi''inhi''ig̃a ikwahave''yma.'
  sja-NT: 'Ma eperãarã Jesús ik''aawaapa uchiarutade Pedropa mãgaji: —Tachi Jarateepari,
    ¡pia bɨ nama p''anadait''ee pɨ ome! Oodait''eeda aji, te chak''eerã õpee, aba
    pɨ-it''ee, aba Moise-it''ee, chi apema Elia-it''ee. Mamĩda Pedropa k''ĩsia-ee
    mãga jaraji.'
  xed-xed: 'Ma fitika dgay tsa mnduha ya ta vgha nda Yesu, ka Piyer nda Yesu mantsa:
    «Maləma ɗa! Ɗina ka nzakwa mu hadna, ka magafmaga ŋni ta həga tumpul hkən. Pal
    ŋa gha, pal ŋa Musa, pal ŋa Iliya!» kaʼa. Tsaw, snəgla a Piyer ta skwi ta mnə
    tsi wa.'
  mks-NT: 'Ta tá na̱casáhá cáxícá Moisés xi̱hi̱n Elías cán nu̱ Jesús cua̱ha̱n na̱
    já na̱cachi Pedro já xi̱hi̱n Jesús: —Maestro, ndaja va̱ha cúú á ndúu nde̱ yóho
    jáchi̱ já cuu cava̱ha nde̱ u̱ni̱ vehe ti̱yahvá válí. In a coo mé ndó ta inga coo
    Moisés ta inga coo Elías —na̱cachi da. Joo chí co̱ xíni̱ mé va Pedro ndía̱ cáa
    cáha̱n da̱.'
  gfk-S: Ma be ira iruo tunana dur ga ura hinana sukun Jisas, io, Pita ga tange tana,
    “Nugu Watong, i bilai ing mehet kis kira. I tahut be mehet na gil aitul a palpalih,
    tikenong a num, tikenong tane Moses, ma tikenong tane Elaija bileng.” Pita pai
    gale nunure be aso kike iga tangtange.
  bmu-bmu: 'Eŋgeketka kinda Jisös mosötpitkö ahotka Pitönöŋ Jisösgöra jiyök, “Ketaŋamnini,
    neŋön kiaŋgöreŋ uru ölöwak mötzin. Miaŋgöra neŋön ölöp koum karöbut qebin: Göhö
    kun, Mosesgö kun aka Elaijagö kun.” Pitönöŋ mewö jiyökmö, nanŋi keuŋaŋgö könaŋi
    mi qahö möt kutuyök.'
  dgz-dgz: Apan dere Iesu ae veapen taiwanumune gapan Pita Iesu inap anega wan, “Ayop
    nugawa, nu e den mapa wanineta ame kakae. Pa namdat otu da yampo tumoit. Daiton
    gegawa da Mosis megawa da Elaidia megawa.” Pita anu waramat gapan ap anega wan.
  eng-GNV: 'And it came to passe, as they departed from him, Peter said vnto Iesus,
    Master, it is good for vs to be here: let vs therefore make three tabernacles,
    one for thee, and one for Moses, and one for Elias, and wist not what he said.'
  zaa-NT: 'Chi deyya taání Moisés nna Elías nna, gunne tè Pedrua nna ra bi Jesús:
    Maestro, yala tsè'' canchu eyà''na ri''u nì nna guni tu'' tsunna yú''u l·la''
    tó'': ttu para cuią''lu'' nna, áttu para Moisés nna, attu para Elías nna. Pero
    Pedrua nna nìhua làa yù bi biỹa nuá ra bía.'
  eng-WEBSTER: 'And it came to pass, as they departed from him, Peter said to Jesus,
    Master, it is good for us to be here: and let us make three tabernacles; one for
    thee, and one for Moses, and one for Elijah: not knowing what he said.'
  guh-guh: 'Itsa baja Moisésbeje Elíasbeje Jesúsvecua ponaejitsiatsibeje, nexata bajarapaepatota
    Pedro jumai tsaxuabi Jesúsjavabelia: —¡Patajatuxanenë, pijacuaxae panebarëponame!
    Pacatoexanaenatsi acueyabi pabobërëtobeje. Itsabobërëto xamënexa tsane. Itsabobërëto
    Moisésnexa tsane. Itsabobërëto Elíasnexa tsane, jai Pedro. Pedro xaniavaetsia
    najamatabëxainaenejeva, bajarapacuenia jumaitsi.'
  bon-bon: 'Pui neeneni liba mameta gegi Yeesu ne abmala, Peteru te piba Yeesu ne
    jejige egä, “Abiberäja biname, cine miijirage gämi cama. Cine nesae matimati mete
    bine pa yaarangemesi: yepä määme tääpume, yepä Moose tääpume, piiyepu yepä Eliya
    tääpume.” Yoo, Peteru cängena umle lica ge tabe ngena mene jiicemige.'
  nhw-BL: 'Huan quema nopa ome ya itztoyaj para quisase, Pedro quiilhui Jesús: ―Tlamachtijquetl,
    cuali tiitztose nica. Ma tijchihuaca eyi pilxajcaltzitzi. Se para ta, seyoc para
    Moisés huan seyoc para Elías. Pero Pedro nelía amo quimachiliyaya catli quiijtohuayaya.'
  mgw-mgw: Bai, bandu bo abi'li' pabaabile kababu'ka, Petili aammakie Yesu, “Mpi'ndo,
    yanogeleli twenga tukatama pano! Bai, tusenge isewe itatu, simo sako, simo sa
    Musa na si'ngi' sa Elia.” Kwo baya nyo kakape, aakitangiteli salongelage.
  swh-ONEN: 'Mose na Eliya walipokuwa wanaondoka, Petro akamwambia Yesu, “Bwana, ni
    vizuri tukae hapa! Tutajenga vibanda vitatu: kimoja chako, kingine cha Mose na
    kingine cha Eliya.” Lakini Petro alikuwa hajui asemacho.'
  wbi-wbi: lulyahumile kuuti, ye vivuuka kwa Yesu, uPeteli akam'bula,” Mutwa, lunofu
    kulyusue kukukala bahapa kange lunoghile tujenge ifyeve fitatu kino kive kyako,
    kimo kive kya Moose, ni kingi kimo kive kya Eliya”, nalyakagwile kio ijova.
  bba-bba: Nɡe mɛ tɔn be, bɑ Yesu dɛsirɑrimɔ, Piɛɛ nùn sɔ̃ɔwɑ u nɛɛ, yinni, n wɑ̃
    sɑ n wɑ̃ɑ mini. Su kunu itɑ ko, teeru wunɛɡiru, teeru Mɔwisiɡiru, teeru mɑɑ Eliɡiru.
    Domi u ǹ yɛ̃ ye u ɡerumɔ.
  eng-KJVCPB: 'And it came to pass, as they departed from him, Peter said unto Jesus,
    Master, it is good for us to be here: and let us make three tabernacles; one for
    thee, and one for Moses, and one for Elias: not knowing what he said.'
  kgk-NT: 'Ha upéi katu upe mokõigwa oje''ói-tama hikwái. Upe jave Pedro he''i Hesu-pe:
    —Iporã voi japyta ko''a-py, mbo''eháry. Iporã arã orojapo-ta peẽ-my gwarã tapyirã.
    Peteĩ nde-vy gwarã, peteĩ Moisés pegwarã, peteĩ Elias pegwarã orojapo-ta, he''i
    Pedro. Onhemondýi eterei íxugwi ndoikwaáiry mba''e pa he''i.'
  waj-waj: 'Tooduu vaidiivaitana Yisuunna pikiada kuaara iida varuduu Petorooso Yisuunna
    tunoo: Nnoonna-o, ta aavaki variaunnano ti yoketainoo. Kii ta unnakua nnau taaravooma
    heekaaravee. Aini voovai heekada Musiinnani voovai heekada Irayaannani voovai
    heekaaravaivee. Iva kumimakainno itaa kua tiravai.'
  cpy-cpy: 'Roo ipiyi-matanaka apitera tsipata-paentariri Jesús, ikantzi Pedro: “¡Yotaanari!
    {Mt 17.4 Omaperotatyaa okameethatzi pamakina jaka. Kameetha nowetsikimi mawa panko-tsisheta:
    Apaani pashi eeroka, apaani rashi Moisés, rashi apaani Elías.”} Iñaawaeta-shitanaka
    Pedro, tee riyotzi oeta ikantziri.'
  ekk-PKP: 'Kui kaks meest hakkasid lahkuma, ütles Peetrus Jeesusele: „Õpetaja, siin
    on hea olla. Teeme mõne varjualuse: ühe sulle, ühe Moosesele ja ühe Eelijale.“
    Tegelikult ei teadnud ta, mida ta räägib.'
  mpx-mpx: Tonowakau labui wali sauga egon ge Yeisu nihi eguluwan, Pita i baek elana
    i ba, “Tonowak, i waisi te kila iyahe ee. Inoke gonu eton naha ginolil, etegana
    owa, etegana Mosese, ge etegana Ilaitiya.” He i baaba ya, nige i aatena hauna
    bana ge i baaba.
  wbp-wbp: Kula Piitaju nyarrpalku wangkayarla, paa-karrijalpa. Ngari kutu wangkajarla
    Jijajiki, “Wurra, wurra! Yaninja-wangu-wiyi! Ngurrju-nyayirni nyampuju ngurra.
    Nganimpa-paturlu kapurnalu-nyarra kaluku ngantirni marnkurrpa, jinta-kari nyuntuku,
    jinta-kari Mujujuku, jinta-kari Layijaku.”
  luo-luo: Kane jogo weyo Yesu, Petro nowachone niya, “Jaduongʼ en gima ber mondo
    wabed ka eri. We mondo wager kiru achiel mari, achiel mar Musa to machielo mar
    Elija.” (Ne ok ongʼeyo gino mane owacho.)
  nhe-NT: 'Huan quema nopa ome ya itztoyaj para quisase, Pedro quiilhui Jesús: ―Tlamachtijquetl,
    cuali tiitztose nicani. Ma tijchihuaca eyi pilxajcaltzitzi. Se para ta, seyoc
    para Moisés huan seyoc para Elías. Pero Pedro nelía ax quimatiyaya tlen quiijtohuayaya.'
  aii-aii: 'ܘܟܲܕ ܒܹܐܙܵܠܵܐ ܝܗܘܵܘ ܡ̣ܢ ܠܟܸܣܠܹܗ ܡܘܼܫܹܐ ܘܐܹܠܝܼܵܐ، ܐܡܝܼܪܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ
    ܠܝܼܫܘܿܥ: ”ܪܲܒܝܼ، ܨܦܵܝܝܼ ܝܠܵܗ̇ ܕܦܵܝܫܲܚ ܠܲܐܟ݂ܵܐ. ܥܵܒ݂ܕܲܚ ܬܠܵܬ ܡܛܲܠܠܹ̈ܐ، ܚܕܵܐ ܩܵܬܘܼܟ݂،
    ܘܚܕܵܐ ܩܵܐ ܡܘܼܫܹܐ، ܘܚܕܵܐ ܩܵܐ ܐܹܠܝܼܵܐ.“ ܐܝܼܢܵܐ ܠܹܐ ܝܗܘܵܐ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ ܒܹܐܡܵܪܵܐ
    ܝܗܘܵܐ.'
  esk-NT: Aŋutik unitkaqsipmatku Jesus Peter-m nipliutiniġaa, “Ataniiq, nakuullapiaqtuq
    uvaniiłiqput. Nappaitquguptigut nappaiñayaqtugut piŋasunik palapkaaksranik, atautchimik
    ilipnun, atautchimik Moses-mun suli atautchimik Elijah-mun.” Iḷisimaŋitkaluaġniġaa
    uqaġikkani.
  msb-msb: San mahali na an duha, sinabihan ni Pedro si Jesus, “Sir, maayo man na
    adi kita. Tugutan kami na magtindog didi sin tulo na kubung-kubong na usad sa
    imo, usad naman kan Moises kag usad pa kan Elias.” Dili niya namangnuhan an iya
    ginasabi.
  cpa-NT: 'Jøng² mi³ma²dsø²lia¹ dsa² héi², ca¹juúh² Pedro, ca¹tsáih¹dsa Jesús: ―Tøa¹²,
    dsio¹ hi² ma²tiagh³ jnieh³ ja³la². Jmó³ báh³ jnieh³ hnøa¹² hio¹², cøng² quiánh²
    hning², cøng² quiah¹² hlai³ Moisés, cøng² quiah¹² hlai³ Elías ―ca¹juúh²dsa, hi²
    tsa¹ŋi¹²dsa he² jǿg³ juúh²dsa.'
  dso-dso: ମସା ଆରି ଏଲିୟ ବାରଇ ଜିବା ବେଲେ ପିତର୍‌ ଜିସୁକେ କଇବାର୍‌ ଦାର୍‌ଲା, “ଏ ଗୁରୁ, ଆମେ
    ତା ଏ ଜାଗାଇ ଆଚୁ, ଏଟା ନିକ ଜାଗା, ଇତି ତିନ୍‌ଟା କୁଡିଆ ତିଆର୍‌ କରୁ । ତମର୍‌ପାଇ ଗଟେକ୍‌,
