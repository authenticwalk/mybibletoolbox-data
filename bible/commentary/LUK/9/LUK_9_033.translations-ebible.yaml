    untuk Engkau, satu untuk Musa, dan satu lagi untuk Elia.” (Sebenarnya Petrus asal
    bicara saja.)
  pes-OPCB: 'هنگامی که موسی و ایلیا آن محل را ترک می‌گفتند، پطرس که دستپاچه بود و
