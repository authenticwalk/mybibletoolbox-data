    σοί, καὶ μίαν Μωσῇ, καὶ μίαν Ἠλίᾳ· μὴ εἰδὼς ὃ λέγει.
  gof-WFTW: Asati Yesuusappe shaakettidi baana hanishin, Phexiroosi Yesuusakko, “Godaw,
