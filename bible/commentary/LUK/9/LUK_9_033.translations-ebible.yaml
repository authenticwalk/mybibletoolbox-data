    U''? Nu'' ndlya''s toxcua'' nu'' son ramad par ta''i xcàl. Thìba par càl U''.
    Tediba par càl Moisés. No tediba par càl Lii. ¡Prob Pedr izlyo''! Leque Pedr ne''ñeede
    no ne''ta''de Pedr cuent cón ngue toodi''s Pedr.'
  zyp-NT: Cawngsaw tlaw tah Zisu cawh aa seisai leimeining tah Piter taco a hai letah,
