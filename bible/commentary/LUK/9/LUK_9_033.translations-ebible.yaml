  mqj-NT: 'La mengkalaoi inde to duae, nakuamo Petrus lako Puang Yesus: “O Tuangguru,
    ta''mo dengan la nasusian masannangki inde rokko angngenanne. Mapia ke kipake''de''i
    tallu lantang angki pasandaikoa'' simesa: Iko, Musa, anna Elia.” Sapo tokke''mi
    samantula''na Petrus annu mangnga-mangnga napolalan tae'' umpekalembasan inde
    tula''nae.'
  rus-SYN: 'И когда они отходили от Него, сказал Петр Иисусу: Наставник! хорошо нам
    здесь быть; сделаем три кущи: одну Тебе, одну Моисею и одну Илии, - не зная, что
    говорил.'
  mbh-mbh: Na toth ol ako aro toko or aini aken o los lelpot ol nge a Jisas mo o es,
    na Pita i ria Jisas ve, “Pamirealinga, i sivenga ake them voth inga ake, naro
    them aria valvale or me, naro omole ini lom na omole ini a Moses ile na omole
    ini a Elaija ile.” Na Pita ilemi mire senu nge uneke ako i ri nge, kene avele.
  bdd-bdd: Nata ma siteluwaedi Yesu siꞌebesine, ma Pita ꞌiꞌapulagata ma ꞌigwae, “Bada,
    bwebweꞌana ꞌeguma taudi siteluwaedi mahetedai ꞌabwa tamiyamiya, ma ꞌoinega ꞌimi
    yoheyohe ꞌetoi ꞌaꞌabidi, ꞌaigeda ꞌowa weyahiu, ma ꞌaigeda Mosese weyahina ma wete
    ꞌaigeda Ilaitiya weyahina.” Beno Pita tuwa ꞌigwaegwae bwagabwaga.
  cbt-NTPO: 'Inapitaso'' yapanantahuachinara, Pitrori itapon: —¡Ma noyacha Maistro
    isëquë huë''nëhua paya! Cara imënamëa''huaya nii, a''nara'' quëma marë'', a''nanta''
    Moisësë marë'', a''nanta'' Iniasë marë'', topirahuë'', itërin. Co yonquiatonhuë'',
    napotërin.'
  rmy-SERVI: 'Кала мурша ачиле тэ уджя, Пётро пхэнда Исусости: — Сиклимари! Сар мишто
    амэнди катэ! Тховаґа трин катуны, екх Тути, екх Моисеести и екх Ильясти. Ай еджино
    на полэлас, со пхэнэл.'
  srn-NT: 'Di Elia nanga Moses ben de fu gwe, Petrus taigi Yesus taki: “Meister, a
    bun tak'' un dya. Meki un meki dri tenti: wan gi Yu, wan gi Moses nanga wan gi
    Elia.” Ma Petrus taki a sani disi sondro fu denki moro fara.'
  cta-NT: 'Nu loꞌo cua tyaa ti tyucuaa nguꞌ biꞌ, liꞌ nacui̱ Pedro jiꞌi̱ Jesús: ―Xuꞌna
    ―nacui̱―, tsoꞌo tsa chaꞌ ndiꞌi̱ ya nde. Cuiñá ya sna tyaꞌa chcuaꞌya: tsaca laca
    su tyiꞌi̱ ycuiꞌ nuꞌu̱, chaca su tyiꞌi̱ La Moisés, loꞌo chaca su tyiꞌi̱ La Elías
    ―nacui̱. Pana nu Pedro biꞌ ni, ná ngua cuayáꞌ tiꞌ yu ñiꞌya̱ ndyuꞌu chaꞌ nu nchcuiꞌ
    ycuiꞌ ca yu.'
  bqc-SIM: 'Kɛ́ gbɛ̃ↄn plapiↄ lɛ́ kɛ̃́kↄ̃wa ń Yesuo, Piɛɛ òɛ̀: Mae, a maa wàↄ ku
    laɛ. Wà lákpɛ dↄ mɛ̀n àaↄ̃, n pↄ́ do, Mↄizi pↄ́ do, Ɛlia pↄ́ do. A dↄ̃ lá
    álɛ oo.'
  tcz-CHONGTHU: Mose le Elijah in adalhah kigot pan laiyuvin, Peter in, aseijeng jong
    helou khop'in ahung eodoh'in, “Pipu, hilai mun'a ium'u hi anom'e! liem munthum
    hetjingnan song uhite–khat nang ding, khat Mose ding, chule khat Elijah ding,”
    ahintie.
  mar-mar: मग असे झाले की ते त्याच्यापासून दूर होत असता पेत्राने येशूला म्हटले, “हे
    गुरु, येथे असणे आम्हास बरे आहे; तर आम्ही तीन मंडप करू, तुझ्यासाठी एक व मोशेसाठी
    एक व एलीयासाठी एक.” आपण काय बोलत आहोत याचे त्यास भान नव्हते.
  snp-snp: Geyato, we lele Yesudokati waido ya Pitakafo Yesu eti loto loumami, Api
    lilibanimo we, lamo amalo minonimo ya lalo ne. Lalimo kolo-kalo numuna lelei-lawokoi
    kuto ma ya kamo numuga minenaiye. Ido ma ya Mosese numuna minenaiye. Ido ma ya
    Elaiya numuna minenaiye, loto loumaiye. (Eti loumuto ka limo monala ya kolife
    ádaiye.)
  isl-isl: 'Þegar Móse og Elía voru að skilja við hann, hrökk út úr Pétri, sem var
    svo ringlaður að hann vissi varla hvað hann sagði: „Meistari, við skulum vera
    hérna lengur! Við getum reist hér þrjú skýli – eitt handa þér, annað handa Móse
    og það þriðja handa Elía.“'
  spy-NT: Yu keeteryeech ꞉Muusa ākoo Eliiya ng'aleekwaa kumāchē kuba, kumwoochi ꞉Bētērō
    Yēēsu kule, “Mokoryoontēēt, karaam yu kēēmiitē yu. Kany keeyte kēryōōsyēk sōmōk,
    nyeeng'uung', nyēbo Muusa ākoo nyēbo Eliiya.” Kimēēnkēt ꞉Bētērō kiyēē kimwooyē.
  xnn-xnn: Idi komak-aan san doway amam-a issan kad-an Jesus, kinwanin Pedro ken siya,
    “Apo, gawis tay wada tako isna. Omset kami is tolo ay bawi ta pala ken sik-a nan
    esa, pala ken Moses nan esa ya pala ken Elias nan esa.” Ngem aped kinwanin Pedro
    di tay nasngang et adina getken nan kankanana.
  mwe-mwe: Bhai a Musha na a Eliya bhalijabhulangana kwaaleka a Yeshu, a Petili gubhaalugulile
    a Yeshu, “Mmakulungwa, shiipwae uwe tubhe apano! Bhai tushenje mishati jitatu,
    gumo gwenu, gumo gwa a Musha na gumo gwa a Eliya.” Ikabheje a Petili bhakaimanyaga
    ibhabheleketaga.
  tte-tte: Tautaubalao labuine ali sauga logabaenna Yeisu, kabo Pita iwalo koina iba,
    “Taubala, inamwanamwa tem kita tamiyamiya bwaite koina. Kabo gwau yaiyona takabili,
    yabo kowa kaiwem, yabo Mosese kaiwena yo yabo Ilaitiya kaiwena.” Iwalo besiele
    na nige ikakatai tawae kaiwena iwalowalone.
  tcs-tcs: Apta nau wen demtu man, Mozes ane Ilaiza bin redi po go, Pita i bin spik
    po Zizas. Pita no bin tingbaut wanem em spik, em mata tok. ‘Tisa diswan i gud.
    Mipla tri ya wea yu. Mipla go meke tri smolseid, wan po yu, wan po Mozes ane wan
    po Ilaiza.’
  hlt-THB: Cawhkaw thlang qawi ing Jesu ceh taak hlah sih a ni ti awh, Piter ing,
    “Bawipa, vawh awmnaak ham hyn leek soeih hy, buk pakthum awh heen sih - pynoet
    ce nang aham seh, pynoet ce Mosi aham seitaw pynoet bai ce Elijah aham seh,” tina
    hy. (Kaw ak kqawn ti awm am sim hy.)
  soq-soq: Mo nata Iesu epue antopua baiwantoio Pita Iesu diene wanase, “Debamamba,
    ide dewantene bola ema euda bedewe winen! Mape wainitanawo no ape natadea wadamota,
    dea e baia ita nata da Moses Elaia nata baibu.” Tane Pita mai atenlepona me dima
    menasano wadie.
  qub-qub: 'Jesuswan parlashanpita chay runacuna witicuycaptinnami mana sumaj yarpachacuypa
    Pedroga niran: «Tayta, allipämi caycho carcaycä. Quimsa ramädata rurariycärishaj
    jucta gampaj, jucta Moisespaj, juctana Eliaspaj.»'
  att-att: Á paddaggud da mánaw di Moyses kâ Elias, á iddâ na lâ ni Eduru nagubobuk,
    á kinagi na kâ Apu Kesu, “Apu, napiá ta ajjan ittam saw! Á ipappadde mi sikayu
    laguk ta ággitádde naw nga amíngán kári Moyses kâ Elias,” kun na.
  bki-bki: Naruei nalo amial ka napano naljuo neibano aju ajuvan vio ka avan bereio,
    naruei Pitere naio jidom ril, mia maka rijikia vaio ka mia riverenio, ana naio
    ber ilikodovoiano tai ban Yesu, berenio berinavo “Tubo, bo ka napano kito rojua
    vio nei. Bo kanio kito roim̃auka tobobo ve tolu ea vio nei, tai ve kiamo, tai
    ve Mosis kiano, a tai ve Elaija kanano.”
  bqp-bqp: 'Kũ gbɛ̃nↄn pla pìnↄ tɛn kɛ̃kↄ̃a kũ Yesuo, Pita pìnɛ: Dikiri, à mana
    kũ ó kú la. Ò kuta dↄ mɛ̀n aakↄ̃, n pↄ́ mɛ̀n do, Musa pↄ́ mɛ̀n do, Iliasu pↄ́
    mɛ̀n do. À dↄ̃ yã kũ átɛn oro.'
  mcp-mcp: 'Ja Moyîz bá Eli bwə́ á ŋgə béégya nə Yésus yí, Pyɛ̂r nyə á cɨ nə Yésus
    nə́: «Mása, nywaálə ŋgə́lə ji wa. Sə́ shúməgá məbanda məlɔ́ɔl, ŋgwúd shú dwô,
    dúl shú mə́ Moyîz, dúlʉ́gá shú mə́ Eli.» Nyə a shígɛ́ mpu sâ nyə á ŋgə cɨ yí.'
  hat-hat: 'Antan mesye yo tapral kite Jezi Pyè di li: Mèt, sa te bon nèt pou nou
    te la. Ann moute twa ti kay, yonn pou ou, yonn pou Moyiz ak yonn pou Eli. Li pa
    t'' konnen sa l'' t''ap di.'
  npl-NT: 'Ijkuak nekateh tlakah yokikakajtewayah n Jesús, Pedro okili: —Tlamachti,
    ¡Sa kuali nika tikateh! Matikinchijchiwakah eyi akákalteh, se moaxka, se iaxka
    Moisés iwa ok se iaxka Elías. Pedro mach okimatia tlan okijtoaya.'
  bgg-bgg: Bran nyi ji è Isu shii thoh marui ne dun din dun shii, Phithar è aishii
    yao, “Masdo, Gethek ichiih shii um pha ji ne khama wie ro, gethek ne ichiih shii
    haliig thek uom rab pha ro, jia yi na shii, jia yi Moses shii, chiih-è jia yi
    Elija shii.” (Ai è de ji yi izai athieg mua ai è nyie yao pha ji ne.)
  eng-TCENT: As the men were parting from Jesus, Peter said to him, “Master, it is
    good for us to be here. Let us make three shelters, one for yoʋ, one for Moses,
    and one for Elijah,” not knowing what he was saying.
  eng-BSB: As Moses and Elijah were leaving, Peter said to Jesus, “Master, it is good
    for us to be here. Let us put up three shelters —one for You, one for Moses, and
    one for Elijah.” (He did not know what he was saying.)
  cpu-NT: 'Iro ipiyimatanaka apiteka tsipatapaintariri Jesús, ikantzi Pedro: “¡Iyotaanari,
    kameethavaitake asaike jaka! Ari novetsikemiri mava pankoshetantsi, aparoni pashi
    eeroka, irashitya aparoni Moisés, irashitakya aparoni Elías.” Iñaavaitashitanaka
    Pedro, te iriyote opaita ikantziri.'
  san-ASM: অথ তযোৰুভযো ৰ্গমনকালে পিতৰো যীশুং বভাষে, হে গুৰোঽস্মাকং স্থানেঽস্মিন্ স্থিতিঃ
    শুভা, তত একা ৎৱদৰ্থা, একা মূসাৰ্থা, একা এলিযাৰ্থা, ইতি তিস্ৰঃ কুট্যোস্মাভি ৰ্নিৰ্ম্মীযন্তাং,
    ইমাং কথাং স ন ৱিৱিচ্য কথযামাস|
  tac-NT: '''Lige alué Moisesi ''lige Elíasi ''ma simiba e''yénigichi alé Esusi ilígachi,
    Pégroka anele alué Esusi: ―Mué nulame, ''láchigo jena napuítuke''é ramué. ''Lige
    newawa bakiá galí rojsate, bilé mué Esusi nila, uché bilé Moisesi nila, ''lige
    uché bilé Elíasi nila. ''Lige alué Pégroka tabilé machigá, pe ra''íchaga alarigá
    anile.'
  eng-WEBPB: 'As they were parting from him, Peter said to Jesus, “Master, it is good
    for us to be here. Let’s make three tents: one for you, one for Moses, and one
    for Elijah,” not knowing what he said.'
  gfk-H: Ma bia ira airua tunatuna dir ga wara hanan talur Iesu, io, Pita ga tangai
    tana bia, “Nugu Watong, i bilai ing mital kis kai. I tahut bia mital na gil ta
    itul a palpalih, a num tikai, tikai ta Moses ma tikai mah ta Elaija.” Pita pa
    ga nunurei bia asa kaiken ga tangtangai.
  viv-viv: Ada Mosese Elaiya hivebutu Yesu hinuyabuyabuni tu Fita Yesu gigahena gigayo,
    “Kauveya, ime O buye kamimiyami ma gilubodana. Vada tohiye anayogodi, saꞋeyana
    O faꞋiniya, saꞋeyana Mosese faꞋine, kadu saꞋeyana Elaiya faꞋine.” Tu gavaimi gigahegahe
    ma keke gidahalamaneni.
  yao-yao: Ŵandu ŵaŵili wo paŵaliji aninkulekangana ni Che Yesu, che Petulo ŵaasalile
    Che Yesu, “Ambuje, ili yambone uwe kutama apano! Tutaŵe masakasa gatatu, limo
    lyenu ni limo li che Musa ni line li che Elia.” Nganaimanyililaga chaŵaŵechetaga
    cho.
  tgp-tgp: Ale la tamlohi atu lara la lo malue isana, Peter mo verea isan Iesu mara,
    “Tamlohi tavera, mo r̃uhu jea matan kama lo turu akerihi nakerihi. Mo r̃uhu vara
    kama turuhi te tent i tolu akerihi, nom matea, matea non Moses, ale matea non
    Elijah!” Pani Peter mo sopo levosahi na sava mo lo verea.
  auc-NT: Onguïñæ̈na ïñömö Itota ingante tæcæ ëmö cæte gocæ cæyöna Pegodo guiquënë,
    —Awënë ëñëmi. Ïñömö mönö waa pönï ongonte awædö. Bitö ämi ate mönitö oncontaicoo
    mentaiya go adotaique mæ̈nöninque bitö oncontai ante adotaique Möitee oncontai
    ante adotaique Ediya oncontai ante adotaique mæ̈nömaïmönipa. Mänömaïnö ante tededinque
    Pegodo, Æbänö ante tedequënëmo ïmoo, ante ëñënämaï inte önonque tedecantapa.
  kbc-NT: Niɡ̶ijo naɡ̶a nipegi mopitibeci niɡ̶idiwa itoataale ɡ̶oneleegiwadi, Pedro
    meetalo Jesus, “Ǥoniiɡ̶axinoɡ̶odi, niɡ̶ica mele minaaɡ̶ejonaɡ̶a! Jaoɡ̶ate iniwatadiɡ̶ini
    ɡ̶adopecetiiditiwaji, oniniteci ɡ̶anebi, ini eledi Moisés, iniaaɡ̶eledi Elias.”
    Eo niɡ̶ida ligegi, pida ayowooɡ̶odi niɡ̶ica ane diitigi.
  bmh-bmh: Go dudu aliag Yesus utei Mesgai wag sina sina, Pita nug Yesus aureun, “Dubanou
    Ban, ig e ebu dabun naliu. Na ze meben, ig e ebu zau ainarai mamam. Tub nait,
    tub Moses nugau, tub Elaiza nugau.” Pita suban dabeleimai, ze go mab tam.
  ctu-BL: 'Che'' bʌ tsa'' cajiyob ti majlel jini cha''tiquil, Pedro tsi'' sube Jesús:
    Maestro, uts''at mi laj cʌytʌl ilayi. La'' c mel lojon uxp''ejl lejchempat, jump''ejl
    cha''añet, jump''ejl cha''an Moisés, jump''ejl cha''an Elías, che''en. Ma''anic
    tsi'' ña''ta Pedro chuqui woli yʌl.'
  meq-meq: 'Ka təv nakə ndo niye hay ta diye wu tay abəra ka təv i Yesu aye na, Piyer
    a gwaɗay a Yesu: «Bəy ga! Lele na, ndzakwa kanaŋ. Nəmaa kəruwakumeye madzawadzawa
    mahkar, nəte i yak, nəte i Musa ada nəte i Eliya.» Piyer a tsik andza niye na,
    a sər wu nakə ma tsikiye bay.'
  noa-H: Mag hãba dʌnʌnʌidʌ naawia chi warm k'ʌʌn hi haigmua wëtaag hẽk'a nʌm hee,
    Pedroou hirig, —Maestro, hʌ̈u chi hagamjö nem hajaug maar mʌig nʌm, ¿jãgwia maadëu
    rãichdi t'ãrjup hëu haubá? hajim hanʌm, hãb pʌ hat'ee, hãb Moisés hat'ee maimua
    hãb Elías hat'ee. Mamʌ mag sim chan Pedroou hich hiek'a simjã k'augba simta mag
    hiek'a dʌnaajim hanʌm.
  alp-NT: 'Eleki kena sie lua meru esi ono kena esi keu bei Yesuse nere, Petruse ibeteke
    loko Yesuse be, “Kuru, ami lalema ndina titinai le ami ete meije kai imi. Ami
    ono tala telu ete meije: esa eteMu, esa ete Elia kai esa ete Musa.” Po Petruse
    ilepae meru inoake lokolu akmena moneka.'
  san-VEL: atha tayorubhayo rgamanakaale pitaro yii"su.m babhaa.se, he guro.asmaaka.m
    sthaane.asmin sthiti.h "subhaa, tata ekaa tvadarthaa, ekaa muusaarthaa, ekaa eliyaarthaa,
    iti tisra.h ku.tyosmaabhi rnirmmiiyantaa.m, imaa.m kathaa.m sa na vivicya kathayaamaasa|
  kbq-kbq: Anante tare netremoke atrene nevakeno, Pita'a anage Jisasinku hu'ne. Kva'nimoka,
    amare'ma manunana knare hie. Tatregeta tagufa tona nona kimneno, magora Kagriki,
    magora Mosesenki, magora Elaijane. Anama hu'nea kemofo agafa'a antahini' osu'neno
    hu'ne.
  kbh-kbh: 'Chë uta boyabásata Jesúsbents̈ana ibojoluára ora, Pedro, Jesúsbioye tbojaniyana:
    “Buatëmbayá, ¡ts̈a ts̈abá bëngbiama cuanmëna muents̈e jtsemnana ca! Mora fchanjapórma
    unga tambotémënga: cánÿetema acbiama, ínÿetema Moisesbiama y ínÿetemna Elíasbiama
    ca.” Pero Pedro ndoñe yontsetáts̈ëmbo nts̈amo yojtsichámuama.'
  ron-LSB: 'Pe când se despărțeau de El, Petru i-a zis lui Isus: “Învățătorule, este
    bine să fim aici. Să facem trei corturi: unul pentru tine, unul pentru Moise și
    unul pentru Ilie”, fără să știe ce spune.'
  pon-pon: 'Kadekadeo ira lao kotiwei jan re a, Petruj ap indan Iejuj: Main, meid
    mau atail kotikot met. Kit en kauada kijin im jilikij: Tanpaj ar, o en Mojej,
    o en Eliaj; a jaja me a kajokajoi.'
  nhe-BL: 'Huan quema nopa ome ya itztoyaj para quisase, Pedro quiilhui Jesús: ―Tlamachtijquetl,
    cuali tiitztose nicani. Ma tijchihuaca eyi pilxajcaltzitzi. Se para ta, seyoc
    para Moisés huan seyoc para Elías. Pero Pedro nelía ax quimatiyaya tlen quiijtohuayaya.'
  sps-sps: Nainy te naus osing a ina fuan a mes e Jisas, ai Pita tsue to Tsunia, “Tsunaun,
    rof non te kaa fi rora nei, mam ma kat ta fopis ta tovaar, isen Tsumanyi, ana
    isen ten Moses, ana isen ten Ilaija.” (Ayei gima nat vaarik iny a ka te tsue non
    ya.)
  wnc-wnc: Kawawa aminu waapaatda Jesu teke kunangge siwat kake Pitata anzing inikut,
    “Aana! Ninu take siknga ane yumangge gepa gweaat gwenduat mitapna. Gwendu gae.
    Gwendu Mosesde. Siwan gwendu Ilaijae,” ngang Pitata buyami natake wamu waaknga
    inikut.
  bus-bus: 'Kɛ̀ gↄ̃ↄn plaaa pìnↄↄ e kɛ̃ɛ Yesua, Pita bènɛ: Dii, à maa kɛ̀ wá kú kɛ̀.
    Wà kutaa dↄ mɛ̀n aagↄ̃, n pↄ́ mɛ̀n do, Musa pↄ́ mɛ̀n do, Ilia pↄ́ mɛ̀n do. À dↄ̃
    yã kɛ̀ ée ooro.'
  gub-BL: A'e mokoz awa uhem oho Zezuz wi a'e wà kury. Waho 'ym mehe we Pet uze'eg
    Zezuz pe a'e. — Hezar, i'i izupe. — Uruiko xe ure kury. Ikatu xe urereko haw kury.
    Uruzapo putar na'iruz tàpuz pew ure nehe. Ereiko putar amo tàpuz pupe nehe. Moizez
    wiko putar amo tàpuz pupe nehe. Eri wiko putar inugwer pupe a'e nehe no, i'i izupe.
    (Uze'eg e izupe a'e, uma'enukwaw katu 'ym pà uze'eg rehe a'e.)
  imo-imo: Aku iye talo pungili puringili wali Pitani Jisasindo nimbei, “Ungu Mane
    Tilimu, lino ina moromolo penga lepamo. Linoni ulke takai yupoko takondamili!
    Te nunge, te Mosesinga, te Elaijanga takomolo!” nimu. Pita yuni niwi ungu maa
    toromona we orumu ungure nimu.
  boj-boj: Onaqa Moses Elaija wo naŋgi olo Yesus urateqnabqa Pita na minjej, “O Tamo
    Koba, Moses Elaija wo bosib iga koba na endi unum di bolequja. Deqa iga tal kiñilala
    qalub gereiyqom. Bei ino. Bei Moses aqa. Bei Elaija aqa.” Pita a anjam bei marqa
    saiiyonaqa anjam di laŋa marej.
  ulk-ulk: Nade able legize Iesui dikairetlei, Peterude abi ikailu, “Kirimle, e debele
    ike ki peki dale. Ki neis a netat mud akerdare, netat marim, netat Moseim a netat
    Elaizaim.” (E nole umerkak e nalu detauter.)
  eng-DRA: 'And it came to pass, that as they were departing from him, Peter saith
    to Jesus: Master, it is good for us to be here; and let us make three tabernacles,
    one for thee, and one for Moses, and one for Elias; not knowing what he said.'
  knf-knf: 'Kë wi biinţ bakaŋ mënţan bakyaaŋ pduk Yeŧu, Ŧimoŋ Piyeer kë aşë ji na
    a : « Najukan, unuura ŋwo ţi dko di! Ŋtan iloona iwajanţ, kaloŋ kawo ki nu, kaloŋ
    ki Moyiŧ, kandukiiŋ kawo ki *Eli. » Aankak ame uko wi akţupuŋ.'
  san-KHM: អថ តយោរុភយោ រ្គមនកាលេ បិតរោ យីឝុំ ពភាឞេ, ហេ គុរោៜស្មាកំ ស្ថានេៜស្មិន៑ ស្ថិតិះ
    ឝុភា, តត ឯកា ត្វទត៌្ហា, ឯកា មូសាត៌្ហា, ឯកា ឯលិយាត៌្ហា, ឥតិ តិស្រះ កុដ្យោស្មាភិ
    រ្និម៌្មីយន្តាំ, ឥមាំ កថាំ ស ន វិវិច្យ កថយាមាស។
  arn-NT: 'Fey tüyechi epu wentru petu püntütripatulu Jesus mew, Pedro feypifi ta
    Jesus: —Kimeltufe, ¡rume kümey taiñ mülepan tüfa mew! Dewmayaiñ küla pichike küni
    ruka, kiñe eymingealu, kangelu Moysengealu ka Eliangealu. Welu Pedro kimlay ñi
    chem pimeken.'
  zas-NT: 'Chi ma baza ree bén caneenë Jesús, rëb Bëd lojman: ―Mextr, ¡zagdxen nadxuꞌ
    ree guie! Zajc yaguieenan choon ranch, tijban par lüj, tijban par Moisejs zatijban
    par Elías. Per ad ragbeet Bëd xhienin caneeman.'
  ken-NT: Mpok bɔ́ bárɔ̀ Yesu, Píta arɛm ntá yi bɛ, “Ɛta, ɛ́rɨ tontó bɛ sɛchi
    fá! Dɔ̌ sɛ́nté bɛtɛm bɛrat, Ɛmɔt ntá yɛ, ɛchak ntá Moses, nɛ ɛnɛ́fú ntá
    Ɛláija.” Píta kɛrɨŋɨ mbɔ̌ŋ ɛnyɨŋ ɛnɛ yi arɛmɛ.
