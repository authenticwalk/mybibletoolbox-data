    Li. Per nanet Pér cho kwaan ngunii Pér.'
  poy-poy: Su wantu awili walii paweriti wankuwuka, Peteru kamgambira Yesu, “Mtuwa,
    iherepa twenga kulikala panu! Su hatunyawi visasa vitatu, shimu shaku na shamonga
    sha Musa na shamonga sha Eliya.” Nakaka kavimaniti ndiri shakatakula.
  qwh-NT: 'Tse ishcaq nunacuna eucoqno cayaptinnam, Jesusta Pedru queno nerqan: —Mayestru,
    ¡imalaya allim quecho quecantsic! ¡Quima tsucllata rurecushun: jucta qampaq, jucta
    Moisespaq y juctana Eliaspaq! Mana imanopis queta puedirninmi, Pedru tseno nïcorqan.'
  gaw-gaw: Moses Elias ele a Jesus uuiṯeheh, Petrus nug Jesus amegp̱a aum. “Ip̱uniṯak
    danab, ig aben imup̱a daagnignu am enanag amunu na ap̱e, ig peh ewam buugnig,
    nahip laip̱u, Mosesnu laip̱u, Eliasnu laip̱u ele,” awa aum. Petrus nug nai amu
    diig tutuḵu ii doyaya, nug nai aum.
  nca-nca: Asa uni irisa ŋu Yesu roto toŋewero tiriqo, Pitako Yesu ŋande miraró, “Awa,
    nore keya yoteto quko ŋu meté. Nore yamaru kapusa towowato, kanata keŋo, kanata
    Moses koro, kanata Elaija koro.” (Ŋunde yaró, quko eneŋo mandí ŋuro murí kama
    iŋoní tondaŋaró.)
  zpz-NTPP: 'Ornu bruu chu cyup de yu zeꞌ lo Jesuuz, orzeꞌ Bed nay rab yum: ―¡Masht,
    dzi ga nap nu yu̱ꞌ de̱ ii! Na za̱a̱ de̱ chon ramad ni der: tub par ru, tuubaꞌ
    par Moisees, nu tuubaꞌ par Elías ―nay. Gun Bed wangad lagy yu la coz niiy.'
  mkj-mkj: Nehn en woal roahmenno injang Jesus, Peter pwehng Ih, “Maing oai Koaun
    inenin mwehu asai minmine wijahkije. Kamai pirin wiahda umpwal jiluh, oau oang
    koawoa, oau oang Moses apel oau oang Elijah.” (Ih johpwa uhdahn kidal pwa dahkij
    ih pwahpwahpwa.)
  zac-NT: 'Nianá lëꞌë chupë nguiu bësëaꞌnë raiꞌ Jesús, guniꞌi Pedro lu më: ―Mësë,
    nabënë dzu hiaꞌa ndëꞌë. Guëzaꞌa naꞌa tsunë ranchi, tubin parë lë́ꞌël guëquëréldël;
    stubin parë Moisés; stubin parë Elías. Perë Pedro rac bë́ꞌadiꞌi pë guníꞌiꞌ.'
  kyg-kyg: Lole vekalaꞌmo ataleꞌana neꞌvaꞌagenoꞌaeꞌmo Pitaꞌa Yesufeꞌmo, Tisao, kanalenageta
