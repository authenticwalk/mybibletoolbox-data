  npi-ULB: तिनीहरू येशूबाट टाढा जाँदै गर्दा, पत्रुसले उहाँलाई भने, “गुरुज्यू, हामी
    यहाँ तिन वटा टहरा बनाऔँ, यो हाम्रो लागि असल छ । एउटा तपाईंको लागि, अर्को मोशाको
