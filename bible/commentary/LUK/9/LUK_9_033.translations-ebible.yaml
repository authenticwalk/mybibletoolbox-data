    ရ္နိရ္မ္မီယန္တာံ, ဣမာံ ကထာံ သ န ဝိဝိစျ ကထယာမာသ၊
  yaa-NT: 'Mã Moisés fe Elías Jesús makinoax foaifono, Pedro yoini: “Ifo, sharakõi
