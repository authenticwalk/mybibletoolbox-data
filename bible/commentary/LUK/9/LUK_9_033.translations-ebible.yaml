  san-ORI: ଅଥ ତଯୋରୁଭଯୋ ର୍ଗମନକାଲେ ପିତରୋ ଯୀଶୁଂ ବଭାଷେ, ହେ ଗୁରୋଽସ୍ମାକଂ ସ୍ଥାନେଽସ୍ମିନ୍ ସ୍ଥିତିଃ
