  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାରି ତା଼ଣାଟି ହାଜିମାଚାଟି ପିତର ଜୀସୁଇଁ ଏଲେଇଚେସି, “ଗୂରୁ ମା଼ମ୍ବୁ ଇମ୍ବାଆଁ
