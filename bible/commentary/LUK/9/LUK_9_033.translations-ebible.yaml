    noli Mosesdok agaŋ noli Ilaijadok.” (Mede u mu nadidakaleeŋ hogok yofit tuguk.)
  obo-NT: To od tanan don onsi Moises, kahin Pedro ki Disas to, “Tohodnonaw, moppiya
    en no ka‑ay ki. Od sosabbong koy to otollu, sokkad atag kikow, sokkad atag ki
    Moises woy sokkad atag ki Elias.” Id oseng ni Pedro idda pomon to waa rin nonongnongngi
    ko ondan kos od osengon din.
  kca-kca: 'Хун ԓын Ԓўв эԓтайәԓ йэԓ мӑнты питсәӈән, Петра Иисуса йастәс: "Утәԓтәты
    Ху! Тӑта мўӈева йӑм уԓты; хуԓәм ԓэпәс хот верԓув: ит – Нӑӈена, ит – Моисейа, ит
