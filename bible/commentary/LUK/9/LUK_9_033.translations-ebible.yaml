    my) — aja Petu Jesu pe. Ukwa ym ma''e panduha ke, a''erehe aja Petu pandu.'
  fra-LSG: 'Au moment où ces hommes se séparaient de Jésus, Pierre lui dit: Maître,
    il est bon que nous soyons ici; dressons trois tentes, une pour toi, une pour
    Moïse, et une pour Élie. Il ne savait ce qu’il disait.'
  san-HK: atha tayorubhayo rgamanakAle pitaro yIzuM babhASe, he guro'smAkaM sthAne'smin
    sthitiH zubhA, tata ekA tvadarthA, ekA mUsArthA, ekA eliyArthA, iti tisraH kuTyosmAbhi
    rnirmmIyantAM, imAM kathAM sa na vivicya kathayAmAsa|
  cak-SNT: 'Y antok ri icaꞌyeꞌ achiꞌaꞌ reꞌ ja niquiyaꞌ can ri Jesús chi ncaꞌa, ri
    Pedro xuꞌej cha ri Jesús: Maestro, otz chi ojcꞌo vaveꞌ ojreꞌ, nakaꞌan oxeꞌ chꞌitak
    enramadas, jun avichin atreꞌ, jun richin ri Moisés y jun richin ri Elías. Pero
    ri Pedro man rataꞌn ta ri chica ncaꞌruꞌej.'
  uvh-uvh: Ning tanga aming fama' Moses guk ka Ilaija guk wari Jisas u kabinga mugo
    tonga tinga Pita wari Jisas u ning urapsa anigu', o girii indi gugok i arapmam
    wa karengsa' nakem wara' indi sidita' yak kababi' famineng masamtam, nua'ni ka
    guta' a nua'ni ka Moses ga' a nua'ni ka Ilaija ga' ning masamtam. Ka Pita adi
    kafakafa guk mo' naknga midi u sige urapsa' togu'.
  ino-ino: Yisasi'ae lo'ka'ana mai'na'a ve'kalana ako Yisasina atale'ana ukefe neha'akeno
    Pita'a Yisasife inake he “Kava Nenao male mauna ya'mo'a kanale kava heanaketa
    aole'ae mako'ae amoke no kisune. Mako nona kakaeya'kaki mako nona Mosese'aki mako
    nona Ilaiya'aki huta kilapatesune.” huno hu'nea'maki Pita'a afino alakepa ohu
    ke hu'ne.
  gnn-gnn: Ga ŋunhi maṉḏa gonha'yunana bini ŋanya Djesunha, bala ŋayinydja Betanydja
    waŋana Djesuwala bitjarrana, “Way Garray, ŋamakurru'na yana dhuwalanydja bay',
    ŋunhi ŋanapurru dhiyalanydja. Ŋanapurrunydja yurru botjama buṉbuna ŋi', ḻurrkun'nha;
    waŋgany nhuŋu, waŋgany Mawtjitjku ga waŋgany Yelatjawu.” Bitjarrana ŋayi ŋunhi
    Betanydja waŋana, liŋgu ŋayi yaka dharaŋara ga ŋamathaŋala guyaŋina.
  yal-yal: Na muxune kelima Yesu fɛma waxatin naxan yi, Piyɛri yi a fala a xa, a naxa,
    “Nxu kanna, a lanxi bayo nxu be yi. Nxu xa gage saxan ti be yi, i gbeen keden,
    Nabi Musa gbeen keden, Nabi Eli gbeen keden.” A mi yi a kolon a naxan falama.
  cnt-NT: 'Jme₁ma₂i₂uɨ́n₃ dsa₂ ''éi₂ cau₅ quió''₅, jaun₂ ca₂juá''₂ Pe₄ ca₂tsɨ́''₃
    Jesús: ―Të₅, ¡''e₂ guë́₄ dse₃ lia''₂ tio''₅₄ jniog₄ ja₁lá₃! Në₃ o₁jmó₁ ''nɨ₅ tsɨ₁''io₅
    láu₃: caun₂ quiáng''₂, caun₂ quió''₅ Moisés, caun₂ guë''₂ quió''₅ Elías në₃. La₁
    a₂lë₁ca₂juá''₂ bá₄ Pe₄, on₃jua''₅₄ jaun₂ lí''₄ a₂të₂''ɨ₂₃ le₂jaun₂.'
  tif-tif: 'Pita akal utamala: Moses so, Elaija so, kii mepso Yesus kaa kela unum
    o kalbip kaa kalale, yak kanolip kabak-ami miit kaa talalu utamin disa ke-lom
    ali atin babon daa-lomda Yesus ami bokola-lomda: Kamokim kapyo, ti yaap ke kapso
    tal bom-bulup kemin, nuli am kiin-laap asuumano aye ma ema de-lomduwa, ma kaata
    kaltapni, ma kaata Moses ami, ma kaata Elaija ami, kela deluwa yo, kema ko.'
  nlx-nlx: जेवी ता यीशुन आहने रेन जाणे बाज गीया, ते पतरस यीशुह केयो, “एय मालीक, आपणो
    न्या रेणेन हाजो हे! ते आमु तीन तोम्बु बाणावहु, एक तार केरता, एक मुसान केरता, एने
    एक एलियान केरता।” पतरस नाह जाणतालो काय, काय केणे बाजरिनोह।
  apw-NT: 'Áí nṉee nakihíí Jesus yich’ą́’zhį’go dahnasht’aazhná’ Peter Jesus yich’į’
    hadziigo, SheBik’ehń, kú nkaihíí nohwá nłt’éé: chagosh’oh taagi ádaagohiidle’;
    ła’ ni ná, ła’ihíí Moses bá, ła’ihíí Elías bá, ṉii lę́’e: dá doo natsekéesé da.'
  gum-gum: 'Inchen tru møguelø yandø Jesúsweim pulugurri tarømisra ambene, Pedrobe
    nøtøwei chi chib pasrarmabguen mørmubendø, trenchibig køn: —Kusrennøbig, ¡nam
    yu pønrramibe purø tab køtan! cha. Pøngatø ya-ureg margun cha, kan ñui, kan Moiséswei,
    kan Elíaswei.—'
  not-NT: 'Cara pënibaque iriáigae pitirooti, icanqueri Jesos Peroro: —¡Ogometinari,
    caninataque inaigue yaca! Intsome obetsique yaca maba pongotsi otiomijani, patiro
    pasi, patiro irasi Moisés, aisati basini irasi Erías. Carari te irogóte Peroro
    ora icanque; inibatasita.'
  plu-plu: 'Ayteke ignes awaykemni tipikbetwikis giw. Ig kiyapwiye Pedru hiyapni henne,
    ig awna ta git Kiyapwiye Jesus. Giwn: ―Kiyapwiye, kibeynekata wixwiy ay kabubuk
    apim inin. Uyay msakwa ay. Usuh kehbetate mpana paytbetanyupwi ay. Paháme pidahan,
    paháme gidahan kiyapwiye Moís, paháme gidahan kiyapwiye Eliyas. Ig he awnepinen
    mmanawa ig ka hiyak ku samahpa ig awna.'
  iou-iou: Täŋpäŋ äma yarä u kudayäŋ täŋirän Pitatä mebäri nämo nadäwän tärewäkaŋ
    jop ŋode yäŋkuk; Ekänina, itkamäŋ ŋonita oretoret täkamäŋ yäk. Unita yottaba yaräkubä
    täŋ tamina. Gäka kubä, Mosesta kubä, Elaijata kubä yäk.
  ntp-NT: 'Dai aidʌsidʌ ʌcʌcʌʌli mʌʌcasioma iimimitadai ʌSuusi sonuaiñdʌrʌ taidʌ ʌPiiduru
    potʌtʌdai ʌSuusi: ―Mamaatʌtuldiadami, vʌʌsi ʌrcʌʌgai istami daraaja aatʌmʌ tʌtai
    duuñi vaica uucusai ʌmoco aapi gʌvʌʌtarʌ dai ʌmai Moseesa vʌʌtarʌ dai ʌmai Eliiasi
    vʌʌtarʌ ―astʌtʌdai. Dʌmos ʌPiiduru maimaatʌcatadai iscaititadai.'
  rai-rai: Baa a ru muaana diaar nem na waan ma kon Iesu, Petero i piri taana naa,
    “Tena Wawer, i koina baa daat a ki maku min. Mitul a paam ta tula palpalip, num
    raa, raa anun Moses, ma raa anun Eliaas”. Iaku Petero pa i nunura a utnaa baa
    i piri.
  haw-1868: Eia kekahi, i ko laua hele ana aku, mai ona aku la, olelo aku la o Petero
    ia Iesu, E ke Kumu, he mea maikai no kakou e noho maanei; e kukulu hoi makou i
    ekolu hale, nou kekahi, no Mose kekahi, a no Elia kekahi; aole ia i ike iho i
    kana mea i olelo ai.
  ffm-ffm: 'Nde yimɓe ɗiɗon ɓee ngari faa ceerta e Iisaa ndee, Piyeer wii mo: —Moobbo,
    gonal amen ɗoo ana moƴƴi. Ɗal min ndarna ɗoo buguuji tati: aan wooturu, Muusaa
    wooturu, Iliyaasa wooturu. Kanko e hoore makko, o anndaano ko o haalannoo.'
  arb-NAV: 'وَفِيمَا كَانَا يُفَارِقَانِهِ، قَالَ بُطْرُسُ لِيَسُوعَ: «يَا مُعَلِّمُ،
    مَا أَحْسَنَ أَنْ نَبْقَى هُنَا! فَلْنَنْصُبْ ثَلاثَ خِيَامٍ: وَاحِدَةً لَكَ،
    وَوَاحِدَةً لِمُوسَى، وَوَاحِدَةً لإِيلِيَّا» وَهُوَ لَا يَدْرِي مَا يَقُولُ.'
  cop-CNT: ⲟⲩⲟϩ ⲁⲥϣⲱⲡⲓ ⲉⲩⲛⲁⲫⲱⲣϫ ⳿ⲉⲃⲟⲗ ⳿ⲙⲙⲟϥ ⲡⲉϫⲉ ⲡⲉⲧⲣⲟⲥ ⳿ⲛⲒⲏ̅ⲥ̅ ϫⲉ ⲓⲣⲉϥϯ⳿ⲥⲃⲱ ⲛⲁⲛⲉⲥ
