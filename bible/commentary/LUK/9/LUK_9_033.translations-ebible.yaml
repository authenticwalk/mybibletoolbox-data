  mkl-mkl: Wɑɑti iyi inɛ ŋɑu ɑ̀ wɑɑ jɔ̀ Jesu, Piɛɛ í sɔ̃ɔ í ni, Mɛɛtu, ɑ́ sĩɑ kɑ
