  mdy-ETH: ላምዖ ዓሶንሢ ዬሱሴ ኮራፓ ዱማዺ ዓኣዻዛ ጴፂሮሴ ዬሱሴ ኮራ፦ «ዔርዛሢዮ! ኑም ሃይካ ዴዒፃ ኮሺኬ፤ ዬያሮ ፔቴ ኔኤም፥
