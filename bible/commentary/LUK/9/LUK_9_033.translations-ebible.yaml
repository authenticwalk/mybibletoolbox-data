    oxe yal naitz, june ja hua baji soc june sbaj ja Moisesi soc june sbaj ja Eliasi.
    Pero lom huan bulbunuc ja Pedro. Mi huas snaa jasunc''a huan yaljeli.'
  tbc-tbc: Moses iŋ Elaija da fun diganeg diau dugo, Pita kankan an tia igo ibol,
    “Tubun en, uyanan geig a. Maŋ lalai utol mabi wa. Oŋane kisaek. Elaija an kisaek.
    Agod Moses an kisaek.”
  sna-sna: Varume ava vakati vobva pana Jesu, Petro akati kwaari, “Tenzi, zvakanaka
