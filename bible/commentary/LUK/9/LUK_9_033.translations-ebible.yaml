  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤐᤰᤌᤩᤧᤛᤢᤀᤠᤱ ᤐᤣᤛᤡᤖ ᤐᤳᤇᤧᤳᤇᤡᤸᤗᤧ ᤐᤋᤪᤢᤛᤖᤧ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤳᤋᤢ.
    “ᤛᤡᤰᤛᤠᤶᤒᤣ. ᤀᤠᤏᤡ᤹ᤃ ᤁᤵᤔᤥᤀᤣ ᤀᤠᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤗᤥ॥ ᤀᤠᤏᤡᤃᤧ ᤁᤵᤔᤥ ᤛᤢᤶᤛᤡ ᤕᤠᤰᤛᤠᤜᤠ᤹ ᤆᤥᤃᤢᤶᤒᤧ᤹.
