    kanimo, ang sakabilog kay Moises, kag sakabilog ra kay Elias.” (Ang matood tana
    si Pedro ara gid kaisip sa anang ginaambal nga dato.)
  swh-ULB: Ikatokea kwamba, walipokuwa wakiondoka kwa Yesu, Petro akamwambia, “Bwana,
    ni vizuri kwetu kukaa hapa na inatupasa tutengeneze makazi ya watu watatu. Tutengeneze
