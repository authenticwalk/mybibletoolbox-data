  dwr-ENT: ሄ ላዑ ኣሳቱ፥ ዬሱሳ ሚዪያፔ ሻኬቲያ ዎዴ፥ ጴፂሮሲ ዬሱሳ፥ «ጎዳው፥ ሃዋን ዴዒያዌ ኑሲ ሎዓ ጊዲያ ዲራው፥ ሄዙ
