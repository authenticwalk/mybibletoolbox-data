  adz-adz: Da gubuꞌ Moses da Eliya nanga i tanginda Yisu rai, da Petrus ini da Yisu,
    “Tsiraꞌ, bini angu i aga ruta agam mpada ani; aga naraf marayawaꞌ iruꞌ da bits
    nasangꞌ agam — agu, da Moses, da Eliya.” (Petrus anungꞌ isruꞌ i nan gan nidan
    igi u.)
  sri-sri: 'Moisés, Elías Jesús pʉro ããrãnerã waaripoe Pedro ãrĩyupʉ: —Gʉare buegʉ,
    marĩ õõgue ããrĩmakʉ̃ õãtaridʉáa. Irasirirã ʉre wiigã irirãra. Mʉya wii, Moiséya
    wii, Elíaya wii irirãra, ãrĩyupʉ. Ĩgʉ̃ irasũ ãrĩkeregʉta, ĩgʉ̃ ãrĩrĩrẽ neõ pémasĩbiriyupʉ.'
  nal-nal: Araan uru rapti adu dina vataling iaa Iesu, Pita xa piaat sin Iesu naako,
    “Maimaai, xa daxa mase wana maadi iziar raal iriat. Maadina varur raal ta vaal
    maling urul, azaxai aaxanum, ma azaxai aaxan Moses ma azaxai aaxan Elaaija.” Naan
    ka wetexaazin aze razaan kanaan naa ipiaat.
  kyq-kyq: 'Kɛn Musa ute Ɛli jaay iin̰ ɔn̰ kɔn̰ Isa se, Piɛr ɗeek Isa ki ɔɔ: «Debm
    dooyje, bɛɛki num, jꞋaki kiŋg gɔtn ara ki ɓo jiga; ɔn̰ jꞋasen taal daabge mɔtɔ,
    kalaŋ naai ki, kalaŋ Musa ki ɔɔ kalaŋ Ɛli ki.» Gaŋ taar naan̰ taaɗ se tap ɓo,
    ɔnd te mɛtin̰ eyo.'
  kwd-kwd: Ma nga alata na rua wane lo'oori gala sasari fana lekanga fa'asia la Jisas,
    la Pita ka fata 'ilo'oo fana, “Alafa, ngaia 'e le'a fana ameeru to'oru mola 'ilo'oo.
    Alamia 'ameru launge'enia oru 'o'oba, te'e ai famu, ma te'e ai fala Moses, ma
    te'e ai ngaa'i fala Elaeja.” (Pita 'e bobolosia mola nga 'ola ne'e iiria.)
  ded-ded: Nga ngic yohockang yeri Yesu wama kemmaec Petorongo Yesu edeec, “Kunenna,
    yei kecni songea andeac bedzo bedzo harebec meni, geac mong, Moseac mong nga Eriaac
    mong.” Ye wiac imoc mi negentegecma eng ifi deec.
  ewe-ewe: Esi ŋutsu eveawo nɔ dzodzom le Yesu gbɔ la, Petro gblɔ nɛ be, “Aƒetɔ, enyo
    be míeva afi sia. Na míatu agbadɔ etɔ̃, ɖeka na wò, ɖeka na Mose eye ɖeka na Eliya.”
    (Evɔ Petro menya nya si gblɔm wònɔ o.)
  nuy-nuy: Nubiṉi-yung wurraanggarragarra-lhi-yinyung, na-Jesus nubiṉi lhaalhag aḏaba
    ambini-yanggi, ambunaarru. Anubani-yung na-Peter niga nu-magayn na-Jesus-guy,
    “Buunggawa, anaani nurru wiij-maṉdhina nurru nurru-burraa nugawi-rruj. Nanggu-maṉdhii
    angguulaynbaj ruluj, aynjaabugij nugawi-nyinyung, aynjaabugij na-Moses-inyung
    marri aynjaabugij na-Elijah-yinyung,” ni-yamayn. Waari anaani ana-lhaawu wugurru
    anggu-wandhurrg-maa, yagu nigaayung na-Peter waari anaani ani-marrbuy-maa niga.
  cop-BHC: ⲞⲨⲞϨ ⲀⲤϢⲰⲠⲒ ⲈⲨⲚⲀⲪⲰⲢϪ ⲈⲂⲞⲖ ⲘⲘⲞϤ ⲠⲈϪⲈ ⲠⲈⲦⲢⲞⲤ ⲚⲒⲎⲤⲞⲨⲤ ϪⲈ ⲠⲒⲢⲈϤϮⲤⲂⲰ ⲚⲀⲚⲈⲤ ⲚⲀⲚ
    ⲚⲦⲈⲚϢⲰⲠⲒ ⲘⲠⲀⲒⲘⲀ ⲞⲨⲞϨ ⲒⲤϪⲈ ⲬⲞⲨⲰϢ ⲚⲦⲈⲚⲐⲀⲘⲒⲞ ⲚⲄϮ ⲚⲤⲔⲨⲚⲎ ⲞⲨⲒ ⲚⲀⲔ ⲚⲈⲘ ⲞⲨⲒ ⲘⲘⲰⲨⲤⲎⲤ ⲞⲨⲞϨ
