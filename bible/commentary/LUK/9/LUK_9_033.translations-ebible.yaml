  buk-buk: Têŋ têm Moses lu Elaija bu sêhu Yisu siŋ, naŋ Pita sôm têŋ iŋ, “Ŋadau,
    ŋayham kêlêc bu yac dambo dec. Yac oc akwê bac tö, am nem daŋ, Moses ndê daŋ,
    ma Elaija ndê bac daŋ.” Iŋ sôm yom dinaŋ, magoc iŋ ndê gauc sa dom.
  pri-NT: 'na pwa na ru pâra jiirà. Â é nye ina kaa wà Pétéru pâ: «Pwi a pwa pupûra,
    nye po dau wâdé tâbà, na bà gére tâa ni jaagà. Â wâdé na bà pacima cè tèpa âracié
    nacapè—ba kâgà jèpwi, â kà Moosé jèpwi, â kà Élia jèpwi.» É ina pwiri, ba câé
    caa tâmogòori cèna é ina, [goo pai dàpàgà têe].'
  zpq-NT: 'Na'' cate'' ba cheza'' da'' Moisésen'' len da'' Elíasen'', Pedroa'' gože''
    Jesúsen'': ―¡Maestrw, ḻeca güenṉa'' zoacho nga! Gonto'' šoṉe ranšw, to c̱hio'',
    to c̱he Moisés, na'' yeto c̱he Elías. Con gwne'' ca'' sin ca bene'' xbab.'
  por-TFT: Quando Moisés e Elias estavam começando a deixar Jesus, Pedro disse a ele,
    “Senhor, é maravilhoso nós estarmos aqui! Por isso deixe-nos construir três barracas.
    Uma vai ser para o senhor, uma vai ser para Moisés, e uma vai ser para Elias!”
    Mas na verdade ele não sabia o que estava dizendo.
  gwi-NT: Moses, Elijah haa Jesus iłeegihii'oo gwiizhit Peter Jesus jyaa dahnyąą,
    “Shigeech'ǫąąhtan, dzaa tr'iilk'įį łyaa gwinzii t'igwinchy'aa łee. Trał haa zheh
    tik gwarahahtsyaa ch'ihłak ąįį neenjit, ch'ihłak chan Moses ąįįts'ą' ch'ihłak
    chan Elijah.”
  gvn-gvn: Yinyamun dingkar-bulalangka Jesus bawanda. Peterangka yalaman Jesusanda,
    “Maja, ngulkurr yala, nganjin yaluyda. Nganjin bayan kulur ngaral yurranka. Nyubun
    yununku, nyubun Mosesanka, nyubun Elijahnka.” Nyulu kiru-kariku balkan, kari milkabu
    wukurrin.
  nhy-NT: 'Nijkuak nekatej tlakaj okajtejtiayaj in Jesús, ijkuakón Pedro okilwij:
    ―Tlamachtij, sa kuale nian tikatej. Ma tikinchiwakan eyi akawalkaltin, se para
    tejwatzin, se para Moisés iwan se para Elías. Pero Pedro mach okimatia tlan okijtoaya.'
  asm-FB: তাতে তেওঁলোক তেওঁৰ ওচৰৰ পৰা যাবলৈ ধৰোতে, পিতৰে যীচুক ক’লে, “হে নাথ, ইয়াত
    থকা আমাৰ ভাল; আৰু আমি আপোনালৈ এটা, মোচিলৈ এটা, আৰু এলিয়ালৈ এটা, এনেদৰে তিনিটা
    পঁজা সাজোঁ৷” পিতৰে যি কথা কৈছিল সেই বিষয়ে তেওঁৰ কোনো জ্ঞান নাছিল৷
  okv-okv: embo heriso avo pambasi uo Peter na ke do ano ijie einge ena, “Bada, dago
    ungote mitera emo javotoho avoeto horoma no vahai Elijah vahai eto Moses ta vahai
    ainge gerikasora,” ainge Peter na ijinu
  mxt-NT: 'Cuhva cha cuahan coyo ra tayucú chihin ra Jesús cuan, catyí ra Pedro: ―Maestro,
    vaha xaan cha nyicú ndi ihya. Na savaha ndi uñi tahan vehe, noo chuun, noo chi
    ra Moisés, ta noo chi ra Elías ―catyí ra. Soco ña chitó ra Pedro tuhun cahán ra.'
  tzo-NT: 'C''alal chbatic xa ti xcha''va''alique, ti Pedroe lic yalbe ti Jesuse:
    ―Maestro, ja'' lec ti li''ucutic no''oxe. Ja'' lec jpastic oxib nailvomol li''i,
    jun avu''un, jun yu''un ti Moisese, jun yu''un ti Elíase ―xut. Ti Pedroe mu laj
    sna'' ti c''usi chal.'
  ind-AGS: Ketika kedua orang itu hendak berangkat, berkatalah Petrus kepada Yesus,
    “Guru, sungguh luar biasa bisa ada di sini. Mari buat beberapa tempat penampungan,
    satu untuk-Mu, satu untuk Musa dan satu untuk Elia.” (Dia benar-benar tidak tahu
    apa yang dia katakan.)
  omw-omw: Iesusiravata varu vaisitanahua virera huvaro Pitaava Iesusirara tiqaro,
    Nronra vaisio, kyuqemama tirenramwu ivatama kyeta varuro. E qiove tirera, tirenramwu
    haraara nraamwu taaramponramwu hoqa taare. Iara mpo, Mosesirara mpo, Iraisaarara
    mpoma kyeta hoqa nyataare, tiro. Pitaava hia nai tu quara ntapihiraitiro, apiqama
    kyero mwi quara tura.
  yrb-yrb: Mosesini Iraijaini Yesu ekodifitae utana Fitama Yesuba wei, Dera Amara,
    yanu ewado yaubinisina kobererauba kiki suraratu rarogonu Anu mui, Mosesinu mui,
    Iraijanu mui ubu ufeisi wei. Danu imuetana rorowarau meba iba eno wei.
  maa-NT: 'K''e̱ nga jye chinchat''aà xìn‑la̱ Jesús xi̱ta̱ koi, jè Pedro kitsò: ―Maestro,
    ndaà tjín nga i̱ titsa̱jnaá. Kíndaá jàn ni''ya xkójndà, jngoò tsi̱ji, jngoò ts''e̱
    Moisés, jè xi ìjngoò ts''e̱ Elías. Jè Pedro tà k''oa̱á kitsò, mì ti̱ kiì beè‑ne
    kó s''ín ki̱chja̱.'
  mcq-mcq: Ea kajija Hu raname vaꞌejuꞌe Pitara Jesuho ijá ꞌwama Natohwe nú mamaa vena
    ro hijara. Nú ara vene pina One pina Mosisi one pina Iraija onaꞌe vehuna ꞌwamana.
    ꞌEnakaivo hu nimaa raka kaꞌene ꞌwaramajaho pavwihajiꞌi ꞌwaramana.
  sus-A: نَ شّمّ قِرِنيِيٍ تٌ نُ كٍلِقٍ عِسَ شُن، ثِيّرِ نَشَ عَ قَلَ عَ بّ، «مَرِفِ،
