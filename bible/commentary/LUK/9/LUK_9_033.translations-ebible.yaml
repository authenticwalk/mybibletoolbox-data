    ta iti atamoyna; mama'deng kamin tulo ray abung-abong; saya para komo, saya para
    kona ni Moises tan saya para kona ni Elias.”
  grc-TCGNT: Καὶ ἐγένετο, ἐν τῷ διαχωρίζεσθαι αὐτοὺς ἀπ᾽ αὐτοῦ, εἶπε Πέτρος πρὸς τὸν
