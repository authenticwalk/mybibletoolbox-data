    uligi gâŋgât siâ Mosegât siâ Eliagât siâ hain ketugune.” dâep.
  yor-yor: Ó sì ṣe, nígbà tí wọ́n lọ kúrò lọ́dọ̀ rẹ̀, Peteru wí fún Jesu pé, “Olùkọ́,
    ó dára fún wa kí a máa gbé ìhín yìí, jẹ́ kí àwa pa àgọ́ mẹ́ta, ọ̀kan fún ìwọ,
    àti ọ̀kan fún Mose, àti ọ̀kan fún Elijah.” (Kò mọ èyí tí òun ń wí.)
  wos-wos: Xéndaka bér yinjoka hurumbéka dé Pita Jisasré wa, “Néma Du, nani ambu rembeka,
