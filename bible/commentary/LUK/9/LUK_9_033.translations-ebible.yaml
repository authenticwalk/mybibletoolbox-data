  nob-LB: 'Da Moses og Elia gjorde seg klar til å forlate Jesus, sa Peter til Jesus:
    ”Mester, dette er et fantastisk sted å være på! La oss bygge tre hytter, en til
    deg og en til Moses og en til Elia!” Han var så forvirret at han ikke helt visste
    hva han sa.'
  ntj-ntj: Nyangka-pula wati kutjarralu wantirra yankukitjangka Piitalu Tjiitjala
    watjarnu, “Yuwa Puurr, walykumunu-latju pitjangu. Wiltja marnkurrpa-munta-latju
    palyalku, kutju nyuntuku nyangka-pulampa Mawutjaku Layirrtjaku kutju-kutju?” Tjiinya
    ngurrpalurtu watjaranytja.
  sxb-NT: Olwa awantu wano waareka Yesu ni wagia, Petro yalaga Yesu otino, “Omugerezi,
    kuri kulootu mbwe turi ano. Reka tuomboke ewigiti wisatu, ekilala kiwe ekiao,
    ekindi ekia Muusa ne ekindi ekia Eliija.” Ni ngakamanya ekia yawoolanga.
  nhu-NT: Ɛ bonyii bo bofɛɛ bodvu dioo baase ɛkalɛ, ɛ Bita nɛ bvumtɛn gay ɛ̂ Jisos
    lɛ, “Cee Ɛkolɛ, fí jee no beene nu fɛn. Cinɛ ɛ́ bese eyoo cún shɛ, ɛ́ yimi enu
    yo, yimi yi Muses, ɛ yimi nu yi Ɛlayja.” Wvú to jemyi nonɛn, yaa cim kee fiɛɛ
    fì wvú jemyi kɛ.
  row-row: Leleꞌ baꞌi Musa no baꞌi Elia rae lao, ma Petrus bingun, nda nitaꞌ nae tao
    saa sa boe. Boe ma ana olaꞌ leli nae, “Papa! Sia ia maloleꞌ, o! Dadꞌi malole lenaꞌ
    hai miririi lalaaꞌ telu. Esa fee neu Papa, esa fee neu baꞌi Musa, ma esa fai fee
    neu baꞌi Elia.”
  msy-msy: Ezɨma gumazimning ane ataghrazima Pita kamaghɨn Iesus mɨgei, “Tisa, bar
    deragha e kagh iti! E averpenir pumuning ko mɨkezimɨn ingaram. Nɨ bagh tam, Moses
    bagh tam, egh Elaija bagh tam.” (Pita akar kam mɨgɨava a uabɨ mɨgɨrɨgɨar a mɨkemezir
    kam gɨfozir puvatɨ.)
  agg-agg: Moses Eraisa ai ndeara hombo safanɨ henambo-yafandane, Pita ai Sisasɨmbo
    hoafɨyundühɨ yahuya, “Adükarɨ, aboed-ane ndanɨhü amarefɨsɨ, ŋga sɨhɨrɨ dago ŋgɨmɨ
    hündɨhupurɨmboane, sɨhambo ŋgorü, Mosesɨmbo ŋgorü asu Eraisambo ŋgorü.” Pita ai
    yare hoafɨmayu ra ai ndore fɨfɨre hayamboyupoanɨ hoafɨmayu.
  ptp-ptp: Pyap mêd xomxo yuu ge nêl vô Yesu ên nêb yuu ob la, lêc Pita nêl vô Yesu
    ên nêbê, “Xolac kehe, ga nivɨha wê il dô ga, om xen ob lox xumac yon, ông nêm
    ti, dɨ Moses nên ti dɨ Ilaija nên ti.” Pita lungên kɨyang wê ob nêl ge om nêl
    kɨyang bêge pɨleva.
  nak-nak: Egira goio hiliti tataroti e Iesus, e Pita veiala mago “Tahalo Uru taritigi
    pepeho etala omai pouti. Taritigi amite ge tigi itolu la kale, isa ge taume, isa
    ge te Moses, isa ge te Lias.” (Eala moli e maura vikara bulalahu moli, eia kama
    rovi la masova la merera ale eia veveiale.)
  ron-LUDARI: 'Pănd Mojsije š Ilija sa sprimit s pljače dăla Isusu, Petar azăs alu
    Isusuluj, ali nič jel na štijut če rubjaštje: “Gospodarulje, binje je če ištjem
    aiča ku voj. Fičem trje (3) kolibje: una cije, una alu Mojsije, š una alu Ilije.”'
  lbb-lbb: Ning naur a barsan dia mang sur diar han kusun e Iesu, pa e Pita i atai
    i mange, “Tena Asaer, i wakak ning dalar kes kama te. Mitol ar tol ir natol a
    turturup, takai anumi, takai ane Moses, pa takai ane Elaija”. Ika e Pita bel i
