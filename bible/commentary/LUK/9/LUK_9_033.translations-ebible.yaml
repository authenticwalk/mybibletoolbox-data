  unx-unx: ଇନ୍‌କିନ୍‌ ୟୀଶୁତାଃଏତେ ସେନଃତାନ୍‌ରେ ପାତ୍‌ରାସ୍‌, “ହେ ପ୍ରାଭୁ ଆବୁଆଃ ନେତାଃ ତାଇନଃତେୟାଃ
