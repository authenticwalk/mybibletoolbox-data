    kang Moses, ang usa alng kang Elias.'' Wala siya makasabot kung unsa ang iyang
    gipanulti bahin niini.
  ces-LB: 'Když se pak proroci chtěli vzdálit, řekl Petr Ježíšovi: „Jak je nám tu
    dobře, Pane! Co kdybychom tu postavili tři přístřešky: jeden tobě, jeden Mojžíšovi
    a jeden Elijášovi?“ Nevěděl dobře, co mluví.'
  mkn-mkn: Waktu baꞌi Musa deng baꞌi Elia su mau kasi tenga sang Yesus, ju Petrus
    bingung, sonde tau dia mau bekin apa. Ju dia omong sambarang sa bilang, “Bos!
    Botong rasa enak di sini, é! Jadi lebe bae botong kasi bangun tiga laak. Satu
    kasi sang Bos, satu kasi baꞌi Musa, deng satu lai kasi baꞌi Elia.”
  nce-nce: Na tokwafe, kë tlemalë ho, Jisasme kile mogotlome kofene kwe Pita gali
    tlole, “O tisa, sebo eme tafa nëglabë, ebë lalowa. Sebo aomalë, aona afeteni tli
    lo gigliji nëglame. Li jubë lo, na li Elaijabë lo na li Mosesbë lo.” Pita bu yaya
    hoha gali tle na bu kë gali tëglebë gali lowene hana tletle. Bubë efalëbowa lëleguli
    tletle.
  pol-UBG: 'Kiedy oni od niego odeszli, Piotr powiedział do Jezusa: Mistrzu, dobrze
    nam tu być. Postawmy więc trzy namioty: jeden dla ciebie, jeden dla Mojżesza i
    jeden dla Eliasza. Nie wiedział bowiem, co mówi.'
  qxh-NT: 'Moiséswan Elías aywacuyta jallaycuptin, mana yarpaćhacullar Pedro rimariran:
    «Tayta Jesús, cayćhüga alli juyäcuymi. Quimsa tacmata rurarishaj: jucta jampaj,
    jucta Moiséspaj, jucta Elíaspaj.»'
  nwi-nwi: Kɨni nɨpɨg kwərə mir a kɨmɨravən, Pita rɨni-pən tuk Yesu mə, “Yermaru.
    Rhuvə mə kɨmasɨr jakarharə ikɨn e. Pəh jakrharkwopək nimə kɨsisər- kafam kɨrik,
    kape Moses kɨrik, mɨne kape Elaeja kɨrik.” (Mərɨg in rɨmnəgkiar əmə mɨpəh nɨrkunien
    nar yame ramni).
  kmo-kmo: Ma piiriita Jisas riina heechi iken otiirek, Pita rii eecha wor, “Harapa
    Ma, eeta kepi nota eecha diika tawa. Nota aka piiriichar otiik. Miina pochi otiichik
    Moses riina pochi otiichik. Ilaija riina pochi otiichik.” (Rii diita maji wori,
    rii saka hehar hikichi barek, pamenabar.)
  agr-agr: 'Jimag aentsua nunú wegagmatai, Pedro Jisusan chichajak: —Jintinkagtinuh,
    jutiish maigkis juwi batsatagtai. Kampatum aak umikagmi, makichik aminu, makichik
    Moisesdau, nuigtú Eliasdau, —tiuwai. Tujash nunak shiig dekachiatak tiuwai.'
  kyc-kyc: Kandapala akali dolapo Yesu yaki nyuo panya piyambinyi dokopa Pitame Yesu
    lamaiyuo, Rapu Pingi, namwa dae kapa karamano. Anda paka rema yukumanale. Mende
    embena pyakao, mende Mosesena pyakamyuo, mende Ilainjana pyakamyuo pimanale leya.
    (Baa yamarangyuo karo pii angi suu pyaa naenae kambumi mee leya.)
  urd-GVU: جب وہ مرد عیسیٰ کو چھوڑ کر روانہ ہونے لگے تو پطرس نے کہا، ”اُستاد، کتنی
    اچھی بات ہے کہ ہم یہاں ہیں۔ آئیں، ہم تین جھونپڑیاں بنائیں، ایک آپ کے لئے، ایک
    موسیٰ کے لئے اور ایک الیاس کے لئے۔“ لیکن وہ نہیں جانتا تھا کہ کیا کہہ رہا ہے۔
  yre-NT: 'Minnun zɩɛ "wɛɛ ''si Zozi "srɔn "bɛ, ɛn Piɛri "e ''nan Zozi lɛ ''nan: «''An
    ''san, e drɛ ''wɩ "yi "a ɛn -kaa ta ''gʋ. Kʋ segle pannɛn yaaga -tɔa. -A -tʋ a
    ''yie vɛ -a, -a -tʋ a Moizi -le vɛ -a, ɛn -a -tʋ a Eli -le vɛ -a.» ''Wɩ nɛn Piɛri
    -a ''vɩ bɛ, yaa ''vɩ ''e lei -sru.'
  fuh-BKF: 'Nde yimɓe ɗiɗo ɓeen ceedannoo e makko ndeen, Piyeer wi''i mo: —Joomam,
    gonal amin ɗo ina wooɗi. Accu min ndarna hukumuuji tati: aan gooto, Muusaa gooto,
    Iliyaasa du gooto. O anndaa ko o haalata.'
  arl-NT: 'Cuno caapiqui pueya quiojonu panishacariuhua Jesu shuriucuaji, Pedroori
    Jesu sequeree najuhuanaj: —¡Niishitiojonanaa, canaa namitia niya quiyani! ¡Canaa
    suhuororeera jiuujianaraca suhuorotucua; quiara, Moisésra, Elíasranio! Pedroori
    naa najuhuana pocuariquiaa. Majaari na niishiniu quiquiaari casaa na sequeriquiaani.'
  ziw-ziw: Wadya wantu weze wamwase Yesu, Petulo amgamba, “Zumbe, utana wani uno wihano!
    Nachizenge mahema matatu, dimwenga dyako, dimwenga dya Musa na dimwenga dya Eliya.”
    Hamanyaga vitendese chiya akutamwila.
  grc-TR: Καὶ ἐγένετο, ἐν τῷ διαχωρίζεσθαι αὐτοὺς ἀπ᾿ αὐτοῦ, εἶπεν ὁ Πέτρος πρὸς τὸν
    Ἰησοῦν, Ἐπιστάτα, καλόν ἐστιν ἡμᾶς ὧδε εἶναι· καὶ ποιήσωμεν σκηνὰς τρεῖς, μίαν
    σοί, καὶ Μωσεῖ μίαν, καὶ μίαν Ἠλίᾳ· μὴ εἰδὼς ὃ λέγει.
  nag-nag: Pichete eneka hoise, jitia duijon manu Jisu usor pora jai thakise, Peter
    Taike koise, “Probhu, amikhan yate tinta khamba bonabo, ekta apuni nimite, ekta
    Moses karone, aru ekta Elijah karone.” -Tai ki koi thakise tai najane.-
  eng-OEBCW: And, as Moses and Elijah were passing away from Jesus, Peter exclaimed,
    ‘Sir, it is good to be here; let us make three tents, one for you, and one for
    Moses, and one for Elijah.’ He did not know what he was saying;
  knj-NT: 'Ja'' yet lalan xa yel eb cawan tu'' sc''atan Jesús, jix yalon Pedro tet
    Jesús tu'' jaxca ti'': “Wuẍtaj, caw watx'' ket, yutol ey jon ec'' titi''. Tejan
    watx'' chi cu wa''ne oxeb oj pat, junoj ja wet, junoj yet Moisés, yetoj junoj
    yet Elías,” ẍi Pedro tet Jesús. Pero man yotaj oj tzet lalan yaloni.'
  deu-1912: 'Und es begab sich, da die von ihm wichen, sprach Petrus zu Jesu: Meister,
    hier ist gut sein. Lasset uns drei Hütten machen: dir eine, Mose eine und Elia
    eine. Und er wußte nicht, was er redete.'
  san-PUN: ਅਥ ਤਯੋਰੁਭਯੋ ਰ੍ਗਮਨਕਾਲੇ ਪਿਤਰੋ ਯੀਸ਼ੁੰ ਬਭਾਸ਼਼ੇ, ਹੇ ਗੁਰੋ(ਅ)ਸ੍ਮਾਕੰ ਸ੍ਥਾਨੇ(ਅ)ਸ੍ਮਿਨ੍
    ਸ੍ਥਿਤਿਃ ਸ਼ੁਭਾ, ਤਤ ਏਕਾ ਤ੍ਵਦਰ੍ਥਾ, ਏਕਾ ਮੂਸਾਰ੍ਥਾ, ਏਕਾ ਏਲਿਯਾਰ੍ਥਾ, ਇਤਿ ਤਿਸ੍ਰਃ ਕੁਟ੍ਯੋਸ੍ਮਾਭਿ
