verse: LUK.009.025
translations:
  kpx-kpx: Isi olena vatae onobenobemo kunaite holisito Dilavaemo au uvu mamoholisito
    hatiniege auna oleve kateai ukolikoli mai.
  okv-H: amita be amo embo na enda ta ari neite neite ue donda tapa ere humbuhuma
    pehasuja amo amita vasiri iraesuja eto javotoho mane hambasuja.
  tbo-tbo: Inapa iyai ina wigapola duma yaka Yaubada a dewa apo ina winugoguluwi naka
    apo awai dewadewana ina tuhagaya?
  mal-C: ഒരാൾ ലോകം മുഴുവൻ തന്റെ സ്വന്തമാക്കിയാലും സ്വജീവൻ നഷ്ടമാക്കുകയോ കൈമോശംവരുത്തുകയോ
    ചെയ്താൽ അവന് എന്തു പ്രയോജനം?
  grc-SR: Τί γὰρ ὠφελεῖται ἄνθρωπος, κερδήσας τὸν κόσμον ὅλον, ἑαυτὸν δὲ ἀπολέσας
    ἢ ζημιωθείς;
  bgc-bgc: जै माणस सारी दुनिया नै पा लेवै अर अपणी जान खो दे या उसका नुकसान ठावै, तो
    उसनै के फायदा?
  khz-khz: Pene talima taa na tanopara maparana pakunai gena maguli pene piatogaa
    genai, ia matotauna gena maguli pene vega-rakavaa, gena nama rakagau ia genai?
  deu-TKW: Denn was nützt es dem Menschen, wenn er die ganze Welt gewinnt, dabei aber
    sich selbst verdirbt oder verkommt?
  zsr-NT: Cutu bi uziꞌë xbey bönniꞌ chquiꞌ utubëꞌ queëꞌ yúguꞌtë le dë yödzlyú ni san
    unitiëꞌ tsaz yöl‑laꞌ naꞌbán queëꞌ.
  lin-lin: Litomba nini ezali mpo na moto, soki azwi mokili mobimba, kasi amibungisi
    to abebisi bomoi na ye ?
  hns-NT: Ek aadmie ke kaun faida hai djab doenia bhar okar hoi djaai aur baad me
    oe Parmeswar se doer pahoetj djaai?
  noa-E: Pãrau oowai, ¿khan ajaug sĩ ajim anʉm, woun ãbmua mʉg durr thum ichdëupai
    jʉ̈a wai sĩsim, mamʉ mag sim meebaadee khĩmie durr petam; irua ich durr thum ich
    dʉ̈i arrju aai sĩ? Pöd arrbamgui ajim anʉm.
  eng-EMTV: For what is a man profited if he gains the whole world, and is himself
    destroyed or lost?
  mib-NT: ¿Chi ndé cuajníñu vēsú na cúndeyɨ́ ñayuu nihīn i nɨ́ɨ́ ñáyɨ̄vɨ́, te núu
    squɨ́vɨ i máá i nuū jnahnú ndetū i nɨ́ɨ́ cáni?
  lif-NT2: मे़न्‍छाम् याप्‍मिःल्‍ले़ काक् इक्‍सादिङ् खाम्‍बेःक्‍मान् खुने़ॽइन् चोगुसाङ्
    कुहिङ्‌मन्‍निन् माःसुने़ फाॽग्र नुःबा पोःङ्‌बि?
  xnj-xnj: Ngati mundu apatili vindu vyoha pamulima apa kuni iyagisa amala kujikomakesa
    mwene wumi waki, mundu mwenuyo apatili chindu kiki chabwina?
  mmx-mmx: I lok kapmek do taradi na ruuna ka lempanga axap at na lavatbung menemen,
    la neni i subu basinge lorooro at ne Moroa.
  cbr-NT: Unix ca ënë nëtënuax 'itsaira ñuñu 'iti 'icën, 'aíshbi ca Nucën Papa Diosmi
    sináncëma 'aish aín nëtënu abë 'itima 'icën. Usa 'ain ca axa bamacëbë aín ñucama
    ax ñancábia bicë 'icën.
  tee-NT: Pus jantu tu'u' lhajai tam lapanac mas calhajak'o chux ju xataxtokni ju
    ani lacamunutpa' ni va calhimak'ats'ank'a ju is'atsucunti chai jantu lai cati'alh
    ju lact'iyan.
  eng-LSV: for what is a man profited, having gained the whole world, and having lost
    or having forfeited himself?
  cak-NT: Y ¿anchique nuch'ec jun winak xa nic'ue' ta ronojel ri beyomel ri c'o chech-ulef
    riq'uin y xa man nicolotaj ta? Xa ruyon nuya-ka-ri' chupa ri camic y xtiq'uis
    jumul.
  pah-NT: '—Ojipe''g̃a – kiroki g̃a e''i: “Ndakoi ti ji Jesus''ga remimbo''eharamo
    tamono''ono''õ ti ji mbatera jijive javo” – po g̃a imono''ono''ombavi mbatera
    ojive avo yvya koty, a''ero g̃a imono''ono''õtehei ojive novĩa ogwovo hahyva''ea
    ruvihava pype, ei Jesus''ga.'
  sja-NT: Ma awara ¿k'ãare piata baima eperãpa ne-inaa pia na p'ek'au eujãde nɨ̃bɨ
    jõmaweda ataru pɨrã, mamĩda piup'eda chok'ai p'irabai-e pɨrã Ak'õre eujãde? Ichia
    net'aa iru bɨ atuait'ee mãik'aapa banait'ee tok'arradee.
  xed-xed: Nu dzaʼa kataŋta mutsafta mndu ta inda na ghəŋa haɗik na ka ŋani ka Zaɗiŋzaɗa
    tsi ta hafani, ka ghəŋani a tsi na?
  mks-NT: Va̱tí ná quee va̱ha in na ñuyíví yóho ta cómí na̱ tócó ndihi ña̱ha ñuyíví
    joo ndá chuun quéa̱ tá nu̱ ndíhí ndihi sa̱ha̱ ná indayá.
  gfk-S: Ma ina hatahutne tikenong hohaam, be na tinane ikin ra ula hanuo bakut sene
    be na ber tano nuno nilon tutuno inage hana sukun ie?
  bmu-bmu: “Kunŋan gölmeŋi gölmeŋi mieŋgö öröyuaiŋi pakpak köl öröiga buŋaŋi an teköiga
    uruŋaŋgö malmalŋi mem sohoba silebile mala kömuiga Anutunöŋ keuŋi jim teköiga
    könöp sianöŋ geba uŋaŋan ayuhuiga qahö dop kölma. Sukinapŋi miaŋön mönö urusösöŋgai
    qahö ak waŋgima. Qahöpmahöp!
  dgz-dgz: Amba sia, orup da piup puraput mega iravi tambupi go inak mega mek wa koeamepi
    o wakaumepi, ame tavewa, umap uon!
  eng-GNV: For what auantageth it a man, if he win the whole worlde, and destroy himselfe,
    or lose himselfe?
  zaa-NT: Canchu ttu enne' nna gúniní quì'į itúbani yétsiloyu, pero bitola nna ccą
    vencer nna nitti bą́. Biani gana ni benią cá. Labí biỹa.
  eng-WEBSTER: For what is a man profited, if he shall gain the whole world, and lose
    himself, or be cast away?
  guh-guh: Pajivi exanaponapona penatojitsipaecuenia, bajarapajivi Diosovecua naxuabiana.
    Nexata bajarapajivi daxitacuene xainae ata mapanacuapijicueneje, itsiata nacuerata.
    Tsipaji pexainaecuene apo capanepae tsanetsi Diosojavabelia.
  bon-bon: Yoo, biname te nuuja miiji ne lica cire jääpänepi, ngänu gyene tabe puu
    iyeta ai gawecewe ne yaacatuge, yepä peei cabu ca teeme ireclota ne yaapesaruge.
  nhw-BL: Huan amo ipati masque se masehuali quipiyasquía para iaxca nochi catli onca
    ipan ni tlaltipactli. Amo tleno huelis quipalehuis quema miquis huan polihuis
    nepa mictla.
  mgw-mgw: Kwani kiyongeya namani, mundu ba nawo utayili woti wa dunia kwa kwiobeya
    mwene? Niibona ntu'pu' so pata.
  swh-ONEN: Je, itamfaidi nini mtu kuupata ulimwengu wote, lakini akapoteza au kuangamiza
    nafsi yake?
  wbi-wbi: pe ivumbulila kiki umuunhu, nave ipelua iisi jooni, neke akasofia nambe
    am'busie uvwumi vwake?
  bba-bba: Arufɑɑni yerɑ̀ tɔnu u mɔ, bɑɑ ù n hɑnduniɑn ɡɑ̃ɑnu kpuro wɑ, mɑ u tii kɑm
    koosiɑ ǹ kun mɛ u win wɑ̃ɑru biɑ.
  eng-KJVCPB: For what is a man advantaged, if he gain the whole world, and lose himself,
    or be cast away?
  kgk-NT: Ndovaléi va'erã nde-vy ko yvy apy gwive járy ramo ereiko hagwã, ne mba'e
    retave tave erereko hagwã erepena e'ỹ Nhandejáry-rehe. Ndereiko porãi ramo Nhandejáry
    ndive, ndovaléi arã nde-vy nde rekoha porã mo'ã. Ha'e nde joko-ta gwenda-gwi,
    he'i.
  waj-waj: Fai gioonna kiaapu voovoono ariiyara nnaasu yaata utuoo mmuakiaa mmatayaa
    diaa mminnamminnaiyauvaa varoonnonno hama tupatupaa variraivaara yaata utirainno
    putuoo fai dee irisai yoketaivaa Anutuuqaasidiri varaanarannee? Fai hama varaanaravaivee.
  cpy-cpy: '{Mt 16.26/Mr 8.36 Aminaashi-waeta otzimi-motantzi owaahawontsi jaka kepatsiki,
    aritaki opeyakaa-shitan-teeyaa.}'
  ekk-PKP: Mis kasu oleks teil kogu maailmast, kui oleksite lõpuks kadunud või hävitatud?
  mpx-mpx: Hauna ana waisi ebo gamagal etega panayawi gegewena ni ahe ni logugui-an,
    yaa totona ni payaomal ge lahi ni pwawa?
  wbp-wbp: Nganangku-puka kuja-ka turnu-mani nyiyarningkijarra jurnarrpa manu tala
    manu mangarri manu wawarda, nyiyaku-ka turnu-mani? Kajiji yapa yali puranja-wangu
    jurnta nyina, ngulangkuju ngari-ka jamulu turnu-mani. Kaji palimi, kula Kaatu-kurlu
    nyina.
  luo-luo: Ere ber ma ngʼato yudo ka piny duto obedo mare, to olalo kata owito ngimane.
  nhe-NT: Huan ax ipati yonque se tlacatl quipiyasquía para iaxca nochi tlen onca
    ipan ni tlaltepactli, pampa ax tleno huelis quipalehuis quema miquis huan polihuis
    nepa mictla.
  aii-aii: ”ܣܵܒܵܒ ܡܘܼܕܝܼ ܝܘܼܬܪܵܢܵܐ ܐܝܼܬ ܠܒܲܪܢܵܫܵܐ ܐܸܢ ܩܵܢܹܐ ܠܹܗ ܟܠܵܗ̇ ܕܘܼܢܝܹܐ ܐܝܼܢܵܐ
    ܓܵܢܹܗ ܛܲܠܸܩ ܠܵܗ̇ ܝܲܢ ܚܵܣܹܪܵܗ̇؟
  esk-NT: Iñuum piññaktaaġiłhiñaugaluaġaa suurapayaaŋa marruma nunam aglaan tammautigisigaa
    iñuułłi. Sakuuguraġniałha sumun atuġumiñaitchuq!
  msb-msb: Kay nano man an pakinabang san tawo kun mapasa iya an bilog na kinab-an
    kag an balyo sani amo an pagsuko o pagkawara san iya buhay? Syimpre wara gayod!
  cpa-NT: ¿He² ta³ jmo¹ líh² jniang³ ta³cøng² jmøi¹guǿi¹ ju³ná³ dsa¹héin² jniang³,
    ju³ná³ quíg³ jniang³ jmi²dsí² quián² jniang³?
  dso-dso: ଆରି ଜଦି ଗଟେକ୍‌ ମୁନୁସ୍‌ ଗୁଲାଇ ଦୁନିଆ ଜିତିକରି ନିଜେ ବିନାସ୍‌ ଅଇସି, କି ଆରାଇସି,
    ତେବେ ତାର୍‌ କାଇ ଲାବ୍‌ ?
  meu-meu: Tau ta ese tanobada idoinai baine abia, a sibona ena mauri baine hadikaia
    eiava baine reaia, iena namo be dahaka?
  yva-NT: Ranivara vatane inta apaura mine vone so rai vintabo weramu apa kovo nuge
    nuganuije rakanive ai, weamo apaura mine so raija marudi.
  dgc-dgc: Anya i pékinabanga na esa a tolay éng siya i mayamana ta étanan, éng éwan
    na makamtan i buhay a éwan tu katapusan?
  zpm-NT: Zha ne zienie guic loxaque gapcheṉ, ¿pa dieṉ yquiina lo zho, teḻ por lëëw
    rsacsi zho zho, teḻ lëëw yquiaaqui guey zho gabiḻ?
  hix-NT: Àsok hana manatxow ha, kekon xarha tà, toto komo wya. Tkatxhonke rma haxa
    manatxow hana. Ohyawonye rma nay hana, anaro rha katxhonano, omeroro, kekon hatà.
    Àro wyaro thenyehra tkatxhonkemà rma, ohxehra rma manatxhe ha. Karyhe roro harha
    manatxhe katxho mehra oyehtokonye, ohxehra ro mak manatxhe ha. Tanàhnohsom me
    xak mak manatxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Os mbele mbele misambik fehe nga mushak ji naha mashi anhin ji tiya nahi
    ambu, avak kavak nakwa jir. Mberem ushiwak? Mbele mbele jihi ondo mbeek jirin
    jelyakwa ambu lir.
  npi-ULB: सारा संसार हात पारेर पनि उसले आफैँलाई नाश गर्छ वा गुमाउँछ भने, मानिसलाई
    के लाभ हुन्छ र ?
  cgc-cgc: Daw may ittaw na maangken din tanan na manggad naan ta kalibutan i piro
    dili din malikawan silot na ula katapusan naan ta impirno, ula man gyapon pulos
    tanan na naangken din.
  tim-tim: Dâ siâŋe manmâ siâ siâ mem lokom aregât ukenŋe âlepŋe akbiapŋe mombiap
    sop ain wan me wangât ya ukenŋe akbiap arekŋe bo tângombo momo kârikŋânba bo agatbiap.
  yor-yor: Nítorí pé èrè kín ni fún ènìyàn, bí ó jèrè gbogbo ayé, tí ó sì sọ ara rẹ̀
    nù tàbí kí ó fi ṣòfò.
  wos-wos: Du takwa di ané héfana jondu atéfék héraata, di fakunjoka di hafuré haraki
    huruta, di yingi maki retandi? Yingafwe. Di hiyae fakutandi.
  emp-NTPO: 'Bio crĩchad̶adua: ẽberãda naʌ̃ ẽjũãne ne jũma erob̶ʌd̶e beuped̶a tʌbʌ
    uruad̶aa wãibʌrʌ, ¿idjia erob̶ad̶aba carebaica?'
  eng-F35: Further, what is a man profited if he gains the whole world, yet wastes
    or forfeits his very self?
  ind-ind: 'Pikirkanlah: Kalau akhirnya kamu mati dan tidak mendapatkan hidup kekal,
    apa gunanya kamu menjadi kaya sampai memiliki seluruh harta di dunia?'
  pes-OPCB: چه فایده که انسان تمام دنیا را ببرد، اما جانش را از دست بدهد یا آن را
    تلف کند؟
  mpt-mpt: Nakaia unangai wanita dabalim olo inamin namino alukum olmina bianiba mo
    bainobo geim blim bianiba kaaniba aseinin bib unib mole inamin namin olo fatnanota
    daabenamabone? O mo daabenamabobabe.
  ssx-ssx: Hali ma꞉nda꞉ma꞉ honkopu hao do kenkena꞉ anemone ale paeyao mina꞉la꞉pate
    ipika꞉ halo pa꞉la꞉eki kone alu pao o tondiki halea꞉ka꞉na꞉ta꞉ kota꞉ koto ale manuma꞉ta꞉
    ipikita꞉ ekipa tamba꞉ milia꞉pe.
  mkl-mkl: Arɑnfɑ̃ɑni yoomɑi ɑmɑnɛ í nɛ bii í bɑ ɑmɑnii ɑndunyɑ fei, nɔ í kuɑ kuwɛɛɛ.
  gaq-gaq: ବାରି ରେମୁଆଁ ଜଦି ସାପା ଦର୍ତନିକେ ଲାବ୍‌ ଡିଂଚେ ନିଜ୍‌କେ ବିନାସ୍‌ ଆଃଡିଂଏ ବାରି ଜିବନ୍‌
    ଆରେଏ, ତେଲା ମେଁନେ ମେଁ ଲାବ୍‌ ?
  gof-RNT: Asi alame ubbaa haaridi, gidoshin ba shemppiw dhayssiyabaa woykko qohiyabaa
    gidikko iya ay maaddii?
  unx-unx: ଜେତାଏ ହଡ଼ ଗଟା ଅତେଦିଶୁମ୍‌ ନାମ୍‌କେଦ୍‌ରେୟ ଆୟାଃ ଜୀଉକେ ଜିୟନେରେଦ ଇନିୟାଃ ଚିକାନ୍‌
    ଫାଏଦା ହବାଅଆଃ ?
  gah-gah: Makó keza mikasímini amupiló ne netá ali asú niko kezáini kigika kemeni
    gopa okoko tolova itimó nene, mikasiuka henonimámo nana oko kelémo lamaná itive.
  lcm-lcm: Using man a igenen ka atogon a keve bil aongos kuli rina na ka mat, keve
    bil ang ki saka pakangai ania?
  aer-aer: Kele tyerrtye nhenge ahentye-aneme arne ahelhe nhenhe-arenye ingkirreke
    inetyeke, kele re apententye akngerre-irretyakenhe-arle. Nthakenhe anteme irretyenhe
    re ilwerlenge? Kele, re ilwemele, aparnte-irretyenhe, Ngkartenge akwete-ante anetyeke
    arrangkwe.
  qvc-NT: Mayá, suq runa ichu suq warmi tukuy kay munduta ganashpa, piru jwisyu diyapi
    chingashpaqa, ¿imatam ganashqa? Manam nimatapis ganashqachu.
  tgl-ULB: Ano ang mapapala ng tao kung makamit niya ang buong mundo, ngunit mawawala
    o mapapahamak naman ang kaniyang sarili?
  cbs-NT: Ja inun, mabu midimawen kemukin ichawaxun ea ikunwankin chibanbuma jatunmebi
    jatun jiwekuian benuxankanikiki, eauma mawakinan.
  xtm-NTPP: ¿Na nde jiniñu'u ja in ñayii, te koneva'a i ndaka ja iyo ñuu ñayivi a
    te skenaa i anua i ma?
  nnq-nnq: Mundu apata nike anda aipatite ilebe yoa ya padunia kwa kukioya mwene?
    Mbemele kibije!
  bao-NT: ¿Bojocʉre ñee pee añurije to tiiti, ati yepa maquẽ apeye niipetirijepʉrena
    cʉocã pacagʉ, cʉ̃ majuropeera cʉ̃ ca cati niirijere cʉ̃ ca tii yaio nʉcõcãjata?
  san-ORI: କଶ୍ଚିଦ୍ ଯଦି ସର୍ୱ୍ୱଂ ଜଗତ୍ ପ୍ରାପ୍ନୋତି କିନ୍ତୁ ସ୍ୱପ୍ରାଣାନ୍ ହାରଯତି ସ୍ୱଯଂ ୱିନଶ୍ୟତି
    ଚ ତର୍ହି ତସ୍ୟ କୋ ଲାଭଃ?
  rmn-rmn: Вай со файдас э манушэски, ов тэ лэла алаи о дюняс, ай ов кан нашавэл по
    бэшыпэ я кан керэл пэски джюнгалипэ?
  huv-NT: ¿Jondot sitiül aljane maneay meáwan cuajantanej leaw almajlüy wüx iüt cam,
    cuane ambich sitiül nej apndrom ombas, lango mamb tiül cielo?
  otn-NT: Porque hi̱nte da̱ da̱hra̱ ja̱'i̱, ma̱da̱gue'a̱ da̱ 'yøt'e ngue rá̱ mmɛti
    gä ra̱ xi̱mhäi, 'nɛ̱ di̱ m'mɛhrá̱ te.
  nop-nop: Me niŋ kwetfoloŋ diniŋ bomboŋdok nadigalika tiŋa weleŋ kuyaniŋdok mu nadiŋa,
    be Bepaŋ sigilulum timiŋa hatiŋa wooŋ hatihati folooŋ hinek deti kahilewaak. U
    tuwot moŋ hinek.
  obo-NT: Oyyos ahad od kokomunoy to minuvu kos langun no korotuwan ka‑ay to ampow't
    ingod, waa en koru‑anon otid koworan sikandin to umuun waad tomanon, su iddos
    od ingumannon din, idda en so linow't apuy.
  kca-kca: Мўй ŏнтас хŏйата, уԓты омәсты мир иса йоша пайәтԓәԓы ки, ԓўвеԓ пӑ ԓўв пӑратԓәԓы,
    мўй пӑ ԓўвеԓ ԓўв атәм верәԓ?
  cak-ENT: ¿Roma achique ta c'a nuc'ün-pe chin ri vinük si nc'uje' ri beyomül richin
    ronojel ri ruch'ulef riq'uin y ri vinük ri' xa man ncolotüj tüj? Xa ruyon c'a
    nuya-ri' chupan ri camic ri richin chi jumul.
