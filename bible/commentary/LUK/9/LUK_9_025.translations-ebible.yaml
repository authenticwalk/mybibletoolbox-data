  san-VEL: ka"scid yadi sarvva.m jagat praapnoti kintu svapraa.naan haarayati svaya.m
    vina"syati ca tarhi tasya ko laabha.h?
  kbq-kbq: Mago vahe'mo'ma ama mopafi zankuke nehuno, agra'a agu'amema atresiana,
    nankna so'eza erigahie.
  kbh-kbh: Er ¿ndayama ents̈á buanjosérvia nÿetsca quem luarents̈a soyënga jtsebomnana,
    cha pochocaná jtsemnama tojtsá y chë nÿetsca tescama yomna ts̈abe vida tojtsoperdese?
  ron-LSB: Căci ce-i folosește cuiva să câștige toată lumea și să se piardă sau să
    se piardă pe sine însuși?
  pon-pon: Pwe da me pan mau on aramaj amen, me aneki pena jappa karoj, ap kajela
    pein i o kajapokela pein I?
  nhe-BL: Huan ax ipati yonque se tlacatl quipiyasquía para iaxca nochi tlen onca
    ipan ni tlaltepactli, pampa ax tleno huelis quipalehuis quema miquis huan polihuis
    nepa mictla.
  sps-sps: Ta isen ta mes te mauts non a fo masun tana ratsuu iny peto ana toto tsunia
    te iring a nun enato, fo masun to aya te faakouts fi non ya ma nom a toto na suu?
    A sikia ovei
  wnc-wnc: “Aminu tapatuta sangaapana buyambam siknga papik. Pake ngana masande akupanu
    sangana wa pakut takwakga dasing gatangamik? Wena.
  bus-bus: Tó gbɛ̃ gↄ̃̀ anduna vĩ píngi, tó à a zĩnda kpà à gɛ̃ɛ ũ à kòra a wɛ̃̀ndizi,
    bↄ́ àren à vĩi?
  gub-BL: Aze awa upyhyk ma'e ko ywy rehe har tetea'u uzeupe nehe, aze heta hemetarer
    tetea'u izupe nehe, aze umàno a'e re nehe, ima'e ukàzym putar izuwi paw rupi nehe.
    Nuwereko kwaw nehe.
  imo-imo: Imbo teni mai kombuna melema pali yuni yunu lipe noipe mai kombuma pali
    yu yunu nokopa molopalie altopa yu mini pali Gote naa molombalo kombuna pumbe
    mindili nomba molopa kenjilkanje akumu yuni penga telkaya? Aku molo.
  boj-boj: Tamo bei a mandam qa ñoro kalil koroiyosim ariya mondoŋ aqa segi qunuŋ
    padalqas di ñoro dena a kiyersim olo aqaryaiyqas? Di keresai.
  eng-DRA: For what is a man advantaged, if he gain the whole world, and lose himself,
    and cast away himself?
  knf-knf: Ñaaŋ ahilanle aka umundu bŧi, adolna wa we ba woli aneemandën ubida wi
    ŧul?
  san-KHM: កឝ្ចិទ៑ យទិ សវ៌្វំ ជគត៑ ប្រាប្នោតិ កិន្តុ ស្វប្រាណាន៑ ហារយតិ ស្វយំ វិនឝ្យតិ
    ច តហ៌ិ តស្យ កោ លាភះ?
  arn-NT: ¿Chem am nentuay ta che ngenngele kom chemkün mew mülelu tüfachi mapu mew,
    welu montunole, fey kisutu wesalkaway?
  zas-NT: ¿Xhie gan güün bejn gapaman gra ni yuꞌ loj guidxliuj abiꞌ nitaman loj Dios?
  ken-NT: Ntɨkɨ nsáy mmu ábhɔ́ŋ mbák abhɔŋ mmɨk nkɛm kɛ anɛ́m nɛpɛ́m ɛni? Yɛ̌nyɨŋ
    ɛ́pú.
