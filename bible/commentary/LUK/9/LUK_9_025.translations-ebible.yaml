    mo e. Mi'i hap yt kat i topy­hu'at eipo pe katu­pono eweipun na'yn eheĩne'en sese
    mesuwuat uimi­ky­'esat nug hap hawyi eimi­ky­'esat nug hap mesuwe yn ewetunug
    pote e.
  kpf-kpf: Zen hângât kut ŋâi ŋâi aksik mem ândine ândiândiziŋ koi moi wan wan bonŋâ
    zemziŋgâbap?
  ppo-ppo: Beta̧ whi̧né i haemó muó mole wisi wisi o̧la dekéró sóró beta̧paae du betere
    tua̧mó ama betere bete alutepa, ti me noa dupu wisikó saaloé?
  hin-2017: यदि मनुष्य सारे जगत को प्राप्त करे, और अपना प्राण खो दे, या उसकी हानि
    उठाए, तो उसे क्या लाभ होगा?
  wol-KYG: Ndax nit ki, su jagoo àddina sépp sax, te nara ñàkk bakkanam mbaa mu sànku,
    ana lu mu koy jariñ?
  bef-bef: To bo moneuba liliꞌna amuya moloto liloto yogo foya bo huto minoto asagaꞌna
    melugu ninana ai li su holoto minoto aiꞌa komopaꞌa li sibina huto mehaꞌa minigilenogo
    alihaꞌa ana yogo feꞌnohaꞌauba li buto bito heꞌmalina yaꞌmana asaganauba hena huto
    heꞌmalina niꞌibe?
  amm-amm: Noko mo muwoni mi anakimo, asini sonosoni komasoso iyakimo, nonani haniyo
    no moloi fasi monoi? Kotoso mulumolo luwai somiso mo, na uwokaiyoimo.
  rmy-CHERGASH: Savi korist si e manušes, ako zadobil sa o them, a korkoro pes hasarel
    ili pešće naudil?”
  zaj-zaj: Wanhu kamba wahapata vinhu vose va muisi na hewo wenyego wopotela ama wokwangama,
    kuna unozi waki? Nokona haduhu!
  chq-NT: Jo 'ee to² 'íi³ tya' tsá² wa'a 'e galɨ́² tya'a la tǿøi² fu juncwii²¹ joon
    caa²¹mo fu juncwii²¹ tya'a 'ña'a.
  swp-swp: Saha lolona abo tau i abi, taba gogo gamagamagari tanoubu eai ta i abiheohidi,
    ia maurina abo i gabaei?
  bjr-bjr: Faiqí moo fannoo maa maqanasaa uriqarara faikamafinoo aiqama ainaina maqee
    idanoo mari inafa marikinoo kuqinoo narí aunduraindaraana kuridiranaki finanoo
    mi qumiasanafa fifau kadaapirumasee maroofa mariannoo.
  aby-aby: Ainama yewa orofa akakaro eraerabusa yaisina mufekuke danu imuka ino da
    wirofekuke feafekuke i merama orofaro anefekuie ba meya wei.
  eng-YLT: for what is a man profited, having gained the whole world, and having lost
    or having forfeited himself?
  jni-jni: Maya mareu mani unu madi kem inki makem unee vat, madiku diri ni ce nume?
  kne-kne: Tan sino aya di maganab di ipogaw mo okaena din intiro ay lobong yan asi
    et malitaw din biyag na et madosa ay eng-enggana?
  tgj-tgj: Nyidum gunv mooku mvnwngnga mvgumrigum gvrila vbvritola nw atu v ngooya
    kunv gubv vmalo yaaku kunv gubv riku bolo hv ogu tuksarnam go paarikudw? Vbvrirung
    maare!
  gui-NT: ¿Mbae pa omonganata quia, omongana yave opaete ɨvɨ pegua, erei mbaeti yave
    ipuere oñovatu jecove? —jei—.
  quc-TT: ¿Jas kutayij che ri achi kuchꞌek ronojel ri qꞌinomal rech ri uwachulew kꞌa
    te riꞌ ke pa jun alik kaxkꞌolal?
  heg-NTPO: Eta atuli li haup apan-kloma ki isin nias totoang, mo Ama Lamtua Allah
    hutun soleng una lam, un ontong ngi saa la?
  ptu-ptu: Tä' deem gunana lako mesa tau moi la muampuam ingganna issinna lino kela
    sägä hi sungnga'na.
  bzd-NTPO: Íyi ulitane tso' ká̱ i' a̱, e' de a' ulà a̱, erë se̱ne michoë kë̀ dë'
    a' ulà a̱, e' ta̱ e' dör ¿ìie bua' a' a̱?
  kwf-kwf: DiꞋia neꞋe na ngwae toꞋo ana ru ki taꞋifau saena magalia, kaidaꞋi nia mae,
    ma nia ke tua tau faꞋasia God, ru neꞋeri kasi fulia goꞋo ta leꞋangaꞋa fuana.
  eng-WYC-2017: And what profiteth [it to] a man, if he win all the world, and lose
    himself, and do impairing of himself [or to himself].
  eng-WMBB: For what does it profit a man if he gains the whole world, and loses or
    forfeits his own self?
  zat-NTPS: ¿Bizra da ba neza gaca na chee̱ tu benne' che gape̱' ca naca da de̱ lu
    xe̱zr la xu nigá, san cuía xi' lé̱queze̱'?
  spp-spp: Ɲaha li sí ɲwɔ sùpyaŋ'á mà ma ɲyii yaayi puni ta ŋge diɲyɛŋi i niɲjaa,
    mu nùmpanŋke si sà ŋkɛ̀ɛge yɛ?
  zty-NTPS: Bi be da' chawe' gata' che to benne' cha' gape' yógo'te da' den yežlyó
    nga, san wnite' to chi'ize yeḻa' nban chie'.
  mek-mek: Au agaꞌo agofaꞌa fofouga ageafia kai ifo imaauga agepamaea, o ega amu maꞌoai
    mo agepagea afeꞌainiꞌi koa aisama, kapa felo agaꞌo isa eegai agemia ma? Laaꞌi!
  aey-aey: '@see-verse:LUK.009.024'
  urd-GVH: क्या फ़ायदा है अगर किसी को पूरी दुनिया हासिल हो जाए मगर वह अपनी जान से
    महरूम हो जाए या उसे इसका नुक़सान उठाना पड़े?
  ycn-ycn: Iná ña'aquela inajluhua piyuque nacaje eja'ahuá chu i'imacare, uncá na
    penaje calé ri'imajla inajlo, iná capichácojla Tupana liyá rilanaquiya.
  djr-djr: “Yo, ŋuli ŋayi dhu marrtji ŋunhi ŋula yolthu yolŋuy ḻuŋ'maramany buku-mangumany
    nhanukiyingallilyamany ŋayi, ŋunhi ŋula nhä malany dhuwalaŋuwuynydja munatha'wuynydja,
    ŋayiny dhu ŋunhiyiny bäyŋun märram yuwalktja walŋa ŋunhalnydja God-Waŋarrwuŋuny
    gurrupanawuy. Bala ŋayi dhu ga ŋunhiyiny yolŋu ŋunhalnydja dhärra yalalany goŋ-waŋaran,
    ŋula nhämiriwnha; bäyŋun ŋayi dhu ga walŋany nhina ŋunhalnydja galkiny God-Waŋarrwalnydja.
  kvg-kvg: Gèmbo-mataváp. Ezoqa manqei-qape gigiap ate nqægo tømbogawam, getē ekezan
    gēsoqoēv, vømǿ-navøēm, yaq ta gigiap ate ndægo, áv khambøé-tøkē?
  rug-rug: Na lineana sa si kote va gavoria sa tie, be hiva tago ia sa sa doduruna
    sa kasia popoa, ba siana nia sa sa tinoa hola? Namu loketoṉa hokara!
  hop-NT: Puyaw as sino tūwaqatsit sohsok himuy’vak̇aṅw, nāp qatsiy kwahe’, pu sen
    tūviwe’, hin pam put akw moṅvastini?
  san-URD: کَشْچِدْ یَدِ سَرْوَّں جَگَتْ پْراپْنوتِ کِنْتُ سْوَپْرانانْ ہارَیَتِ سْوَیَں
    وِنَشْیَتِ چَ تَرْہِ تَسْیَ کو لابھَح؟
  heb-LB: מה הרוויח אדם שהשיג את העולם כולו אבל הפסיד חיי־נצח?
  caf-NT: '''Et dune ndi yun k''ut nduhoolhcho whuch''a oonilhde t''eh, ''et whunts''ih
    dich''oh ye khuna tinta ní''ai k''us ye khuna yugha nahootélchulh t''eh, ''et
    ndet simba whuch''a hólhdeh?'
  mio-NT: Ñahni yavi ndaa ndo cha cua sacanaan ndo ndihi cha iyo nu ñuhun ñuñivi ya,
    tu cua ndoyo ñuhun cuii ndo cuenda ra Ndioo.
  srq-NT: Emo ngueco mumba chooño mose, eya eã mbeɨ rae. Mbaecha rete raque.
  kje-NT: Lo'o ri ida manarna noho wawan nin ha wo'ira na'akeme, maa kan lernala or'ori
    dardari ma kan horu, nin panaeku onne kan min haida.
  gaz-gaz: Namni yoo addunyaa guutuu argatee ofii isaa immoo dhabe yookaan yoo gatame
    inni buʼaa maalii argata?
  kud-kud: Ebe yaiya yana tobwatobwa mwala'ina, mata Yaubada yana mumuga inuwapwanopwanowei,
    eeta hava mata namwanamwana ilobaine?
  urb-NT: Kome'ẽ ywy keruhũ pe ma'e katu ame'ẽ ke heta te hũ ihĩ. Upa ame'ẽ ke amõ
    pyhyk. Matyr hũ tĩ. Pe, manõ rahã, Tupã namõ ixo ym te ta. Aja rahã, marã ka ym
    katuha.
  fra-LSG: Et que servirait-il à un homme de gagner tout le monde, s’il se détruisait
    ou se perdait lui-même?
  san-HK: kazcid yadi sarvvaM jagat prApnoti kintu svaprANAn hArayati svayaM vinazyati
    ca tarhi tasya ko lAbhaH?
  cak-SNT: Y ¿chica nuchꞌec jun vinak xa nicꞌujieꞌ ta riqꞌuin nojiel ri bꞌayomal ri
    cꞌo choch-ulief y xa man nicolotaj ta?
  uvh-uvh: A aming ka ananing iik kamaganangni u tiptangka waraga'sa' sura mambong
    kamaganangni kabi'mo' unggungsa' manggaknanga irota' wa inga' adi kungkumak tota'
    ganang wa nasi' wari yotangkangaminga ka' irota', mokngang adi kadaga titining
    sa'.
  ino-ino: Mako ve'kamo'a nesu afeno ya male'neno henaka'a falisikeno akola maike
    maike hisea avamu'a o'maleseana hana ya huno mani ali'nea afeno ya'mo'a ha'makaiye?
    He'e ha'o'makaiye.
  gnn-gnn: “Yo, ŋunhi yurru ŋayi ŋula yolthu yolŋuyu ḻuŋ'marama marrtji nhanŋuwayliliyamanydja
    nhä malanha munatha'wuynydja bukmak, yurru yakana ŋayi yurru märrama yuwalk wal'ŋu
    walŋa ŋunhinydja Godkuŋunydja wekanhara, bala ŋunhalanydja ŋayi yurru ŋunhiyinydja
    yolŋu dhärranydja yukurra dhäparknha yana, ŋula nhämiriwnha, yakana ŋayi yurru
    walŋa nhina ŋunhala galki Godkalanydja.
  yal-yal: Hali muxun dunuɲa birin sɔtɔ, koni xa a bɔnɔ a niini habadan, na nanse
    fanma a ma?
  cnt-NT: Ia₁ ¿'e₂ bá₄ ta₁ jmo₃ a₂lí'₄ dsa₂ ca₂le₃jë́₃ a₂cha₂ ne₄ gua'₅₄ 'uë₃ la₂,
    në₁jua'₂ dsɨ₃'éin₂ bá₄ guë'₂?
  tif-tif: Kuno tunum ma tawaal kala dik-daa kulaasu kalawaami mafek mafek alik kiita
    ti kaa-bam ilomda saaknala, ami sinik ayo maaklo kela namti, almi mafek mafek
    kiita taba-lomdip dong dokolokomip ema? Disa te! Kabak dok kano-lomdip dong dokolokomip
    disa.
  nlx-nlx: केदी माणुह आखी देरतीह तान ताबाम केर लेय, एने तान जीव गोमाव देय, नाहते दुख
    उखल्यो एय, ते ताह काय फायदो एय।
  apw-NT: Ni’gosdzáń dágoz’ąą nt’éégo ch’ist’įįná’ koyi’sizíni da’izlį́į́ silįįgo
    ch’a’och’ítłizhyúgo, áí hat’íí bich’ą́’gé’ ch’it’įįh?
  gum-gum: ¿Kan møg yu pirau chine købigwan kerrigu nuindø maringucha, nøasiitø minchib,
    nøasiitø pinamigwei marøb indiibe, chiwein kui tabig kønrrab kø?
  not-NT: Aintaca sërari irasintaguetimaro antagaisati ora inatsi yaca quibatsica,
    aique ingamaque iriátë Sharincabeniquë, ¿Pairo iráque? ¿Teco iratsipiriasiquimaro
    omagaro?
  plu-plu: Ku pahapwi darih madikte igiska amadgaya inin, henneme ku ig biyuke giw
    Uhokri, nikwe ini igiska waditnepyenen gidahan. Ku ig kayehwene ayhté abet tiket,
    ini igiska waditnepyenenwa gidahan.
  iou-iou: Täŋ, äma kubätä kome täŋo imaka kudup peŋ bäyaŋpäŋ yäpmäŋ kuŋarayäŋ täko
    uwä kumäŋirän imaka imaka yäpmäŋ kuŋarayäŋ täko unitä täga nämo api täŋkentäŋ
    imineŋ.
  ntp-NT: Tumaasi ʌrcʌʌgai ʌmo oodami vʌʌtarʌ isgamaitʌagi vʌʌsi istumaasi oidaga
    oidigi daama vai ibʌadʌ imiagi Diaavora ʌʌmadu.
  rai-rai: In koina lelawaai baa te i kale raap paa a rakrakaan buaal, iaku in baanaakaka
    wa anuna lalaaun uni ma in wirua takum?
  haw-1868: No ka mea, heaha ka pomaikai o ke kanaka ke lilo mai ia ia keia ao a pau,
    a lilo aku oia iho, a e kiola ia'ku paha ia?
  ffm-ffm: Koɗum heɓude aduna oo fuu nafata neɗɗo so halkii yonki mum naa mursii hoore
    mum?
  arb-NAV: فَمَاذَا يَنْتَفِعُ الإِنْسَانُ لَوْ رَبِحَ الْعَالَمَ كُلَّهُ وَخَسِرَ
    نَفْسَهُ أَوْ أَهْلَكَهَا؟
  cop-CNT: ⲟⲩ ⲅⲁⲣ ⲉⲣⲉ ⲡⲓⲣⲱⲙⲓ ⲛⲁϫⲉⲙϩⲏⲟⲩ ⳿ⲙⲙⲟϥ ⲁϥϣⲁⲛϫⲉⲙϩⲏⲟⲩ ⳿ⲙⲡⲓⲕⲟⲥⲙⲟⲥ ⲧⲏⲣϥ ⳿ⲛⲑⲟϥ ⲇⲉ
    ⳿ⲛⲧⲉϥⲧⲁⲕⲟϥ ⳿ⲙⲙⲁⲩⲁⲧϥ ⲓⲉ ⳿ⲛⲧⲉϥϯⲟⲥⲓ ⲙⲙⲟϥ.
  adz-adz: I bida garam ufuma nam bunump santan intap ani, da rima ganunggan rai,
    da nigi naburim arangan sib nabianungꞌ?
  sri-sri: Sugʉ masakʉ i ʉ̃mʉmarẽ ããrĩpereri opakeregʉ, ĩgʉ̃ boari pʉrʉ waaburi gapʉre
    gũñabiri waja peamegue waagʉ́, õãrĩrẽ neõ wajatabirikumi.
  nal-nal: Malasing faa, xana daxa tamon axazak ka rauxin amun saan faakdul la pira
    angkari ma xana vamilung a roroiang faaratunaan sina varaxai wana Nakmai? Kawit.
  kyq-kyq: Kɛn debm jaay *duni ute magalin̰ ɓo kaam jin̰ kic num, kɛn naan̰ kutn kon̰
    naan Raa ki se, an kɔŋ ɗi ro ki?
  kwd-kwd: Lauta nga wane 'e to'o na ni 'ola te'efou 'ubulana mola gari lo'oo, ma
    ngaia 'ame to'o na mooringa firi, ni 'ola lo'oori 'e sia agea mola ta le'anga
    fana.
  ded-ded: Imoc yofiac, ngic mong ye bangecac wiac sasawa meficgema mekecde, ye ine
    kekeha sufumidarude nga yengena memanganeemeu kekeha imoc fora kpac anude.
  ewe-ewe: Viɖe ka ame akpɔ ne nu siwo katã le xexe sia me la zu etɔ ke to esia me
    la, wòabu eya ŋutɔ ƒe agbe?
  nuy-nuy: “Nubagi-yung-maynji na-wurrujung aniwu-mang-maynji anaani ana-lhal-lhangu,
    yagu wurrugu marri aniwaaṉibijgang-maynji nigawi-nyinyung ana-wiri, anggu-wurag,
    aadanu wiijamana yij-galadi.
  cop-BHC: ⲞⲨ ⲄⲀⲢ ⲈⲢⲈ ⲠⲒⲢⲰⲘⲒ ⲚⲀϪⲈⲘϨⲎⲞⲨ ⲘⲘⲞϤ ⲀϤϢⲀⲚϪⲈⲘϨⲎⲞⲨ ⲘⲠⲒⲔⲞⲤⲘⲞⲤ ⲦⲎⲢϤ ⲚⲐⲞϤ ⲆⲈ ⲚⲦⲈϤⲦⲀⲔⲞϤ
    ⲘⲘⲀⲨⲀⲦϤ ⲒⲈ ⲚⲦⲈϤϮⲞⲤⲒ ⲘⲘⲞϤ.
  buk-buk: Ŋamalac daŋ bu po gêŋ nom-ŋga hoŋ sa, magoc iŋ dau gatu bu niŋga, dec gêŋ
    nom-ŋga hoŋ dinaŋ oc tôm dom bu nem iŋ sa.
  pri-NT: Â târa dà kà pwi âboro na é tòpi diri ê pâ neemuru gòropuu, wiàna é tubatiàu
    ê nyuâaê?
  zpq-NT: ¿Bixe zejenṉa' to beṉe' ṉabi'e doxen yežlion' še cuiaye'e na' bi gata' yeḻa'
    mban c̱he' toḻi tocaṉe?
  por-TFT: As pessoas podem ganhar tudo quanto querem neste mundo, mas realmente não
    estão ganhando nada/será que estão realmente ganhando algo se não ganharem a vida
    eterna por se tornarem meus discípulos.
  gwi-NT: Dinjii nankat datthak ideenjit goonjik gaa viyinji' an dhidlit ji' ąįį dinjii
    nihk'it gwats'an gaayiigwahaahtsyaa shrǫǫ? Łyaa duuyeh!
  gvn-gvn: Bamangka nyubunyinja nguba junjuy-junjuy wubul manil, jumbunmanya. Yinyamundu
    junjuy-junjuynju nyungun kari juran-bungal. Karibi! Bamangka wanjarrmal juranmanka
    baja? Yala kari. Bamangka dukuldu Godku manada, junjuy-junjuy kari. Godungkuku
    bama juran-bungal.
  nhy-NT: Porke mach itlaj ipatij tla se tlakatl kimoaxkatis nochi tlan onkaj ixko
    yin tlaltikpak, iwan satepan ianima yas ijtik tliko.
  asm-FB: কাৰণ কোনো মানুহে গোটেই খন জগত পায়ো নিজকে নিজে যদি হেৰুৱায় বা হানি কৰে
    তেনেহলে তেওঁৰ কি লাভ?
  okv-okv: amita be amo embo na enda ta ari neite neite ue donda tapa ere uhumakara
    amburesuja amo amita vasiri iraesuja eto javotoho mane tambasuja.
  mxt-NT: ¿Ñáá cuenda quita chi ndo cha saha ganaa ndo tandɨhɨ cha iyó ñayɨvɨ̱, tatu
    cuhun añima ndo anyaya?
  tzo-NT: Manchuc mi ihu' avu'un laj avu'uninic scotol ti c'utic oy li' ti balumile,
    hovil. Ja' ch'ayel chabatic. Ja' no'ox chamil abaic.
  ind-AGS: Keuntungan apa yang kalian dapat sekalipun kalian memiliki seluruh dunia
    ini, tetapi pada akhirnya kalian kalah dan dihancurkan?
  omw-omw: Vaisivanto qati variqiro viqaro ekyaa mwata mwaaqaanaa inraikya ntuvaantuama
    kyero vatero mwiva nai qutiro viro raupirima virera, nataama kyerove mwi inraikyava
    mwia qio kyaahaqa hiananrove? Hia qio mwia kyaahaqa hiananrove.
  yrb-yrb: Anama ewa orofa atata ibaiabai nesia mubite danu neno da ma wirofiro siosa
    kabesiro feafisuna ina ba me.
  maa-NT: ¿Mé xi si̱ìkijne jngoò xi̱ta̱ na̱s'ín tjoé yije‑la̱ i̱sò'nde tsà chija ini̱ma̱‑la̱
    koa̱ si̱ìkits'ón yijo‑la̱? Ni̱mé.
  mcq-mcq: Ei pini uneunecha kaꞌene mweꞌaka kehunijaho huna reranaꞌeje hia nimaa nimai
    ijí asinaꞌipisa hu maa iraka apejaꞌe?
  sus-A: دُنِحَ بِرِن سْتْي مُنسٍ قَنمَ مِشِ مَ، شَ عَ سِفَمَ يَهَننَمَ؟
  jpn-1965: 人は、たとい全世界を手に入れても、自分自身を失い、損じたら、何の得がありましょう。
  fra-SBL: En effet, que sert à un homme de gagner le monde entier, s'il se perd ou
    se renie lui-même ?
