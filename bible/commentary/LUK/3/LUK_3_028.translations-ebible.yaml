verse: LUK.003.028
translations:
  kpx-kpx: Ige Neli mamaike Meliki. Ige Meliki mamaike Adi. Ige Adi mamaike Kosami.
    Ige Kosami mamaike Emadami. Ige Emadami mamaike Eli.
  okv-H: Neri ta mamo amo Melchi, Melchi ta mamo amo Addi, Addi ta mamo amo Cosam,
    Cosam ta mamo amo Elmadam, Elmadam ta mamo amo Er. Er ta mamo amo Joshua, Joshua
    ta mamo amo Joshua,
  tbo-tbo: Neli Meleki natuna. Meleki Adi natuna ma Adi Kosam natuna. Kosam Elumadam
    natuna ma Elumadam Elu natuna.
  mal-C: നേരി മെൽക്കിയുടെ മകൻ, മെൽക്കി അദ്ദിയുടെ മകൻ, അദ്ദി കോസാമിന്റെ മകൻ, കോസാം
    എൽമാദാമിന്റെ മകൻ, എൽമാദാം ഏരിന്റെ മകൻ, ഏർ യോശുവിന്റെ മകൻ,
  grc-SR: τοῦ Μελχί, τοῦ Ἀδδί, τοῦ Κωσάμ, τοῦ Ἐλμωδάμ, τοῦ Ἤρ,
  bgc-bgc: अर नेरी मलकी का बेट्टा था, अर मलकी अद्दी का बेट्टा था, अर अद्दी कोसाम का
    बेट्टा था, अर कोसाम इलमोदाम का बेट्टा था, अर इलमोदाम एर का बेट्टा था,
  khz-khz: Neri ia Melki natuna. Melki ia Adi natuna. Adi ia Kosam natuna. Kosam ia
    Elmadam natuna. Elmadam ia Ere natuna.
  deu-TKW: des Melchi, des Addi, des Kosam, des Elmadam, des Er,
  zsr-NT: Neri naꞌ guquëꞌ zxiꞌnëꞌ yetúëꞌ Melqui, nu ni guc zxiꞌnëꞌ Adi, nu ni guc
    zxiꞌnëꞌ Cosam, nu ni guc zxiꞌnëꞌ Elmodam, nu ni guc zxiꞌnëꞌ Er.
  lin-lin: Neri, mwana mobali ya Meliki ; Meliki, mwana mobali ya Adi ; Adi, mwana
    mobali ya Kosami ; Kosami, mwana mobali ya Elimadami ; Elimadami, mwana mobali
    ya Eri ;
  hns-NT: Nerie Melkie ke, Melkie Adie ke, Adie Kosam ke, Kosam Elmaadan ke, Elmaadan
    Er ke,
  noa-E: Neri Melqui iewaa; Melqui Adi iewaa; Adi Cosam iewaa; Cosam Elmadam iewaa;
    Elmadam Er iewaa;
  eng-EMTV: the son of Melchi, the son of Addi, the son of Cosam, the son of Elmodam,
    the son of Er,
  mib-NT: te Neri ni cuu sēhe Melqui, te Melqui ni cuu sēhe Adi, te Adi ni cuu sēhe
    Cosam, te Cosam ni cuu sēhe Elmodam, te Elmodam ni cuu sēhe Er,
  lif-NT2: हे़क्‍क्‍याङ् नेरिःन् मे़ल्‍किरे़ कुस्‍साः, मल्‍किःन् अद्दिरे़ कुस्‍साः,
    अद्दिःन् कोसामरे़ कुस्‍साः, कोसाम्‍मिन् एलमातमरे़ कुस्‍साः, एलमातम्‍मिन् एरे़ल्‍ले़
    कुस्‍साः वये़रो॥
  xnj-xnj: mwana wa Meliki, mwana wa Adi, mwana wa Kosamu, mwana wa Elimadamu, mwana
    wa Eli,
  mmx-mmx: Neri neni nitna ne Melkai, Melkai neni nitna ne Adai, Adai neni nitna ne
    Kosam, Kosam neni nitna ne Elmadam, Elmadam neni nitna ne Era;
  cbr-NT: Neri ax ca Melquin bëchicë 'iacëxa. Melqui ax ca Adinën bëchicë 'iacëxa.
    Adi ax ca Cosamnën bëchicë 'iacëxa. Cosam ax ca Elmodamnën bëchicë 'iacëxa. Elmodam
    ax ca Ernën bëchicë 'iacëxa.
  tee-NT: Chai ixpai ju Neri ixjuncan Melqui. Chai ixpai ju Melqui ixjuncan Adi. Chai
    ixpai ju Adi ixjuncan Cosam. Chai ju ixpai ju Cosam ixjuncan Elmodam. Chai ixpai
    ju Elmodam ixjuncan Er.
  eng-LSV: the [son] of Neri, the [son] of Melchi, the [son] of Addi, the [son] of
    Cosam, the [son] of Elmodam, the [son] of Er,
  cak-NT: Y ri Neri re', ralc'ual can ri Melqui, y ri Melqui ralc'ual can ri Adi,
    y ri Adi ralc'ual can ri Cosam, y ri Cosam ralc'ual can ri Elmodam, y ri Elmodam
    ralc'ual can ri Er.
  pah-NT: Neriva'ea Melquiva'ea ra'yrava'ea. Melquiva'ea Adiva'ea ra'yrava'ea. Adiva'ea
    Cosãva'ea ra'yrava'ea. Cosãva'ea Elmadãova'ea ra'yrava'ea. Elmadãova'ea Erva'ea
    ra'yrava'ea.
  sja-NT: Nerí ak'õre paji Melquí. Melquí ak'õre paji Adí. Adí ak'õre paji Cosam.
    Cosam ak'õre paji Elmadam. Elmadam ak'õre paji Er.
  xed-xed: Nera Malki, Malki Adi, Adi Kasam, Kasama Elmadama, Elmadama Yera,
  mks-NT: Ta tátá Neri na̱sananí Melqui. Ta tátá Melqui na̱sananí Adi. Ta tátá Adi
    na̱sananí Cosam. Ta tátá Cosam na̱sananí Elmodam. Ta tátá Elmodam na̱sananí Er.
  gfk-S: Neri no natine Melki. Melki no natine Adi. Adi no natine Kosam. Kosam no
    natine Elmadam. Elmadam no natine Er.
  bmu-bmu: amböŋi Melki, sukumŋi Adi. Adi iwiŋi Kosam, asaŋi Elmadam, amböŋi Er,
  dgz-dgz: '@see-verse:LUK.003.027'
  eng-GNV: The sonne of Melchi, the sonne of Addi, the sonne of Cosam, the sonne of
    Elmodam, the sonne of Er,
  zaa-NT: Nerí, ỹi'ni Meljí. Meljí, ỹi'ni Abdí. Abdí, ỹi'ni Cosam. Cosam, ỹi'ni Elmadam.
    Elmadam, ỹi'ni Er.
  eng-WEBSTER: Who was the son of Melchi, who was the son of Addi, who was the son
    of Cosam, who was the son of Elmodam, who was the son of Er,
  guh-guh: Neri paxapijinë pevënë Melqui. Melqui paxapijinë pevënë Adi. Adi paxapijinë
    pevënë Cosam. Cosam paxapijinë pevënë Elmadam. Elmadam paxapijinë pevënë Er.
  bon-bon: Neeri me babe lui Melki sine; Melki me babe lui Aadi sine; Aadi me babe
    lui Kosam sine; Kosam me babe lui Elmada sine; Elmada me babe lui Cera sine;
  nhw-BL: catli eliyaya icone Melqui, catli eliyaya icone Adi, catli eliyaya icone
    Cosam, catli eliyaya icone Elmodam, catli eliyaya icone Er,
  mgw-mgw: mwana wa Melki, Melki aai mwana wa Adi, mwana wa Kosamu, Kosamu aai mwana
    wa Elmadamu, ywaabile mwana wa Eli.
  swh-ONEN: Neri alikuwa mwana wa Melki, Melki alikuwa mwana wa Adi, Adi alikuwa mwana
    wa Kosamu, Kosamu alikuwa mwana wa Elmadamu, Elmadamu alikuwa mwana wa Eri,
  wbi-wbi: mwana ghwa Meleki, mwana ghwa Adi mwana ghwa Kosamu, mwana ghwa Elimadamu,
    mwana ghwa Eli,
  bba-bba: kɑ Mɛliki kɑ Adi kɑ Kosɑmu kɑ Elimɑdɑmu kɑ Eri,
  eng-KJVCPB: which was the son of Melchi, which was the son of Addi, which was the
    son of Cosam, which was the son of Elmodam, which was the son of Er,
  kgk-NT: Neri Melqui ra'y. Melqui Adi ra'y. Adi Cosã ra'y. Cosã Elmadã ra'y. Elmadã
    Er ra'y.
  waj-waj: Neriinna koova Merekiiva Merekiinna koova Adiiva Adiinna koova Kosaamo
    Kosaamaa koova Eremadaamo Eremadaamaa koova Ereeva
  cpy-cpy: tominta-nakariri Neri iita Melqui, tominta-nakariri Melqui iita Adi, tominta-nakariri
    Adi iita Cosam, tominta-nakariri Cosam iita Elmodam, tominta-nakariri Elmodam
    iita Er,
  ekk-PKP: kes oli Melki poeg, kes oli Addi poeg, kes oli Koosami poeg, kes oli Elmadami
    poeg, kes oli Eeri poeg,
  mpx-mpx: Neli tamana Meleki, Meleki tamana Adi, Adi tamana Kosami, Kosami tamana
    Elimadam, Elimadam tamana Eli,
  wbp-wbp: Niirijilpa Miilki-kirlangu kaja-nyanu nyinaja. Miilkijilpa Yaardi-kirlangu
    kaja-nyanu nyinaja. Yaardijilpa Kaajumu-kurlangu kaja-nyanu nyinaja. Kaajumujulpa
    Yilmatamu-kurlangu kaja-nyanu nyinaja. Yilmatamujulpa Yuuru-kurlangu kaja-nyanu
    nyinaja.
  luo-luo: wuod Melki, wuod Adi, wuod Kosam, wuod Elmadam, wuod Er,
  nhe-NT: tlen eliyaya icone Melqui, tlen eliyaya icone Adi, tlen eliyaya icone Cosam,
    tlen eliyaya icone Elmodam, tlen eliyaya icone Er,
  aii-aii: ܒܪܘܿܢܵܐ ܕܡܲܠܟܝܼ، ܒܪܘܿܢܵܐ ܕܐܲܕܲܝ، ܒܪܘܿܢܵܐ ܕܩܘܿܣܵܡ، ܒܪܘܿܢܵܐ ܕܐܲܠܡܘܿܕܵܕ، ܒܪܘܿܢܵܐ
    ܕܥܝܼܪ،
  esk-NT: iġñiŋa Melchi-m, iġñiŋa Addi-m, iġñiŋa Cosam-ŋum, iġñiŋa Elmadam-ŋum, iġñiŋa
    Er-ŋum,
  msb-msb: Si Neri anak ni Melqui na anak ni Adi. Ini si Adi anak ni Cosam na anak
    ni Elmodam na anak ni Er.
  cpa-NT: jong¹² Melqui, jong¹² Adi, jong¹² Cosam, jong¹² Elmodam, jong¹² Er,
  dso-dso: ନେରି ମଲ୍‌କିର୍‌ ପଅ, ମଲ୍‌କି ଅଦିର୍‌ ପଅ, ଅଦି କସାମର୍‌ ପଅ, କସାମ୍‌ ଏଲୁଦାନର୍‌ ପଅ,
    ଏଲୁଦାନ୍‌ ଏରର୍‌ ପଅ,
  meu-meu: Melki, Adi, Kosam, Elmadam, Ere,
  yva-NT: Neri opamo Malki apa kavo pije. Malki opamo Adi apa kavo pije. Adi opamo
    Kosam apa kavo pije. Kosam opamo Elmadam apa kavo pije. Elmadam opamo Er apa kavo
    pije.
  dgc-dgc: Ti Neri éy anak ni Melki, a anak ni Adi. Ti Adi éy anak ni Kosam, a anak
    ni Elmodam, a anak ni Eri.
  zpm-NT: Neri goc xpëëd Melqui, Melqui goc xpëëd Adi, Adi goc xpëëd Cosam, Cosam
    goc xpëëd Lmodam, Lmodam goc xpëëd Er,
  hix-NT: Mewke heno muru me nehxakon hatà, Nerye heno. Akne heno muru me nehxakon
    hatà, Mewke heno. Kosan heno muru me nehxakon hatà, Akne heno. Ewmaknaw heno muru
    me nehxakon hatà, Kosan heno. Er heno muru me nehxakon hatà, Ewmaknaw heno.
  sim-sim: Neri oto jikisi Melkihi ri. Melki oto jikisi Adihi ri. Adi oto jikisi Kosamhi
    ri. Kosam oto jikisi Elmadamhi ri. Elmadam oto jikisi Erhi ri.
  npi-ULB: मल्कीका छोरा नेरी, अद्दीका छोरा मल्की, कोसामका छोरा अद्दी, एलमादमका छोरा
    कोसाम, एर्‍का छोरा एलमादम थिए,
  cgc-cgc: na iya na amay Melqui, Melqui an bata Adi na iya na amay Cosam, Cosam an
    bata Elmadam na iya na amay Er,
  tim-tim: '@see-verse:LUK.003.027'
  yor-yor: tí í ṣe ọmọ Meliki, tí í ṣe ọmọ Adi, tí í ṣe ọmọ Kosamu, tí í ṣe ọmọ Elmadamu,
    tí í ṣe ọmọ Eri,
  wos-wos: Neri Melkina nyan dé. Melki Adina nyan dé. Adi Kosamna nyan dé. Kosam Elmadamna
    nyan dé. Elmadam Erna nyan dé.
  emp-NTPO: Nerira Melqui warra basía, Melquira Adi warra basía, Adira Cosaʌ̃ warra
    basía, Cosaʌ̃ra Elmodaʌ̃ warra basía, Elmodaʌ̃ra Ere warra basía.
  eng-F35: of Melchi, of Addi, of Cosam, of Elmodam, of Er,
  ind-ind: '@see-verse:LUK.003.027'
  pes-OPCB: پدر نیری، ملکی بود. پدر ملکی، ادی بود. پدر ادی، قوسام بود. پدر قوسام،
    ایلمودام بود. پدر ایلمودام، عیر بود.
  mpt-mpt: Eka Nelai ele Melkaie miinobe. Eka Melkai ele Edaie miinobe. Eka Edai ele
    Kosame miinobe. Eka Kosam ele Elmedame miinobe. Eka Elmedam ele Eae miinobe.
  ssx-ssx: Netita꞉ Melekina꞉ eiyeke hayekeme. Melekita꞉ A꞉dina꞉ eiyeke hayekeme. Adita꞉
    Kosamina꞉ eiyeke hayekeme. Kosamita꞉ Elemadamina꞉ eiyeke hayekeme. Elemadamita꞉
    A꞉eta꞉na꞉ eiyeke hayekeme.
  mkl-mkl: do Mɛliki do Adi do Kosɑmu do Elimɑdɑmu do Ɛɛ,
  gaq-gaq: ନେରି ମଲ୍‌ଖୀନେ ଉଙ୍ଗ୍‌ଡେ, ମଲ୍‌ଖୀ ଆଡ୍‌ଡ଼ିନେ ଉଙ୍ଗ୍‌ଡେ, ଆଡ୍‌ଡ଼ି କୋସାମ୍‍ନେ ଉଙ୍ଗ୍‌ଡେ,
    କୋସାମ୍ ଏଲ୍‌ମାଦାମ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ, ଏଲଦାନ୍ ଏର୍ ଉଙ୍ଗ୍‌ଡେ,
  gof-RNT: Neerey Malkka na7a, Malkkey Haade na7a, Haadey Qoosame na7a, Qoosamey Elmodaane
    na7a, Elmodaaney Eere na7a,
  unx-unx: ନେରୀ ମଲ୍‌ଖିଆଃ ହନ୍‌, ମଲ୍‌ଖି ଅଦ୍ଦୀଆଃ ହନ୍‌, ଅଦ୍ଦୀ କୋସାମ୍‌ଆଃ ହନ୍‌, କୋସାମ୍ ଏଲ୍‌ମାଦାନ୍‌ଆଃ
    ହନ୍‌, ଏଲ୍‌ମାଦାନ୍ ଏର୍‌ଆଃ ହନ୍‌, ଏର୍‌ ଯିହୋଶିୟରାଃ ହନ୍‌,
  gah-gah: eza nene Melikini gipala, eza nene Atini gipala, eza nene Kosamini gipala,
    eza nene Alimatamani gipala, eza nene Eleni gipala,
  lcm-lcm: na Neri tamana ta Melki na Melki tamana ta Adi na Adi tamana ta Kosam na
    Kosam tamana ta Elmadam na Elmadam tamana ta Er
  aer-aer: Neri-arle alere Melchi-kenhe. Melchi-arle alere Addi-kenhe. Addi-arle alere
    Cosam-kenhe. Cosam-arle alere Elmadam-kenhe. Elmadam-arle alere Er-kenhe.
  qvc-NT: Niripaqam Milki; Milkipaqam Adi; Adipaqam Kusam; Kusambaqam Ilmudam; Ilmudambaqam
    Ir;
  tgl-ULB: na anak ni Melqui na anak ni Adi na anak ni Cosam na anak ni Elmadam na
    anak ni Er
  cbs-NT: Nerín epadan, Melquí inikiaki. Melquín epadan, Adí inikiaki. Adín epadan,
    Cosam inikiaki. Cosamnen epadan, Elmadam inikiaki. Elmadamnen epadan, Er inikiaki.
  xtm-NTPP: sa'ya tee ni yo kuu Melqui ma, sa'ya tee ni yo kuu Adi ma, sa'ya tee ni
    yo kuu Cosam ma, sa'ya tee ni yo kuu Elmadam ma, sa'ya tee ni yo kuu Er ma,
  nnq-nnq: mwana jwa Meliki, mwana jwa Adi, mwana jwa Kosamu, mwana jwa Elimadamu,
    mwana jwa Heli,
  bao-NT: Neri pea Melqui macʉ̃ niiupi. Melqui pea Adi macʉ̃ niiupi. Adi pea Cosam
    macʉ̃ niiupi. Cosam pea Elmadam macʉ̃ niiupi. Elmadam pea Er macʉ̃ niiupi.
  san-ORI: ନେରିର୍ମଲ୍କେଃ ପୁତ୍ରଃ, ମଲ୍କିଃ ଅଦ୍ୟଃ ପୁତ୍ରଃ, ଅଦ୍ଦୀ କୋଷମଃ ପୁତ୍ରଃ, କୋଷମ୍ ଇଲ୍ମୋଦଦଃ
    ପୁତ୍ରଃ, ଇଲ୍ମୋଦଦ୍ ଏରଃ ପୁତ୍ରଃ|
  rmn-rmn: о Мелхий, о Аддий, о Косам, о Элмадам, о Ир,
  huv-NT: Neri micual nej Melqui, Melqui micual nej Adi, Adi micual nej Cosam, Cosam
    micual nej Elmodam, Elmodam micual nej Er.
  otn-NT: ra̱ Melqui, ra̱ Adi, ra̱ Cosam, ra̱ Elmodam, ra̱ Er,
  nop-nop: Neli adi Meliki mihiŋiŋ, Meliki adi Edi mihiŋiŋ, Edi adi Kosam mihiŋiŋ,
    Kosam adi Elimadam mihiŋiŋ, Elimadam adi Eya mihiŋiŋ,
  obo-NT: Si Neri, anak ni Melqui. Si Melqui, anak ni Adi. Si Adi, anak ni Cosam.
    Si Cosam, anak ni Elmadam. Si Elmadam, anak ni Er.
  kca-kca: Мелхий, Аддий, Косам, Елмодам, Ир,
  cak-ENT: Y ri Neri re', ruc'ajol can jun achi rubini'an Melqui, y ri Melqui ruc'ajol
    can ri Adi, y ri Adi ruc'ajol can ri Cosam, y ri Cosam ruc'ajol can ri Elmodam,
    y ri Elmodam ruc'ajol can ri Er.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤣᤖᤡ᤺ᤴ ᤔᤧᤸᤁᤡᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤔᤸᤁᤡ᤺ᤴ ᤀᤍ᤻ᤍᤡᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤀᤍ᤻ᤍᤡ᤺ᤴ ᤁᤥᤛᤠᤔᤖᤧ
    ᤁᤢᤛ᤻ᤛᤠ᤺. ᤁᤥᤛᤠᤶᤔᤡᤴ ᤀᤣᤗᤔᤠᤋᤔᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤀᤣᤗᤔᤠᤋᤶᤔᤡᤴ ᤀᤣᤖᤧᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤘᤕᤧᤖᤥ॥
  mie-NT: de Neri nī ncuu sēhe Melqui, de Melqui nī ncuu sēhe Adi, de Adi nī ncuu
    sēhe Cosam, de Cosam nī ncuu sēhe Elmodam, de Elmodam nī ncuu sēhe Er,
  san-TIB: ནེརིརྨལྐེཿ པུཏྲཿ, མལྐིཿ ཨདྱཿ པུཏྲཿ, ཨདྡཱི ཀོཥམཿ པུཏྲཿ, ཀོཥམ྄ ཨིལྨོདདཿ པུཏྲཿ,
    ཨིལྨོདད྄ ཨེརཿ པུཏྲཿ།
  qve-NT: Neriñataqmi Melquipa wawan karan, Melquiñataqmi Adipa wawan karan, Adiñataqmi
    Cosampa wawan karan, Cosamñataqmi Elmadampa wawan karan, Elmadamñataqmi Erpa wawan
    karan,
  pao-NT: Soo Neri naa Melchi mee nane'a. Soo Melchi naa Addi mee nane'a. Soo Addi
    naa Cosam mee nane'a. Soo Cosam naa Elmadam mee nane'a. Soo Elmadam naa Er mee
    nane'a.
  cbu-NT: Melkirinchichitam, Adírinchichitam, Kusámarinchichitam, Elmadamarinchichitam,
    Erarinchichitam,
  usa-usa: Nérima Mérekimma áanikoe. Mérekima Áárimma áanikoe. Áárima Kóutaamma áanikoe.
    Kóutaama Éramaraamma áanikoe.
  soy-soy: Neri un Mɛlisi kɛpipi, Mɛlisi un Ati kɛpipi, Ati un Kosɑm kɛpipi, Kosɑm
    un Elimɑtɑm kɛpipi, Elimɑtɑm un Eri kɛpipi,
  hui-hui: Neri ibu Melegi igini Melegi ibu Adi igini Adi ibu Kosama igini Kosama
    ibu Elemadama igini Elemadama ibu Ere igini hene.
  amf-amf: (34) Serug naasa Naakor, Naakor naasa Taara, Taara naasa Abraam, Abraam
