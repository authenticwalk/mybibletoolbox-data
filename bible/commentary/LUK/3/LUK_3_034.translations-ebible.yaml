verse: LUK.003.034
translations:
  kpx-kpx: Ige Diuda mamaike Diekobo. Ige Diekobo mamaike Aisiki. Ige Aisiki mamaike
    Ebalahamu. Ige Ebalahamu mamaike Tela. Ige Tela mamaike Nahoa.
  okv-H: Judah ta mamo amo Jacob, Jacob ta mamo amo Isaac, Isaac ta mamo amo Abraham,
    Abraham ta mamo amo Terah, Terah ta mamo amo Nahor,
  tbo-tbo: Yuda Yakobo natuna. Yakobo Isako natuna ma Isako Abelaham natuna. Abelaham
    Tela natuna ma Tela Naho natuna.
  mal-C: യെഹൂദ യാക്കോബിന്റെ മകൻ, യാക്കോബ് യിസ്ഹാക്കിന്റെ മകൻ, യിസ്ഹാക്ക് അബ്രാഹാമിന്റെ
    മകൻ, അബ്രാഹാം തേരഹിന്റെ മകൻ, തേരഹ് നാഹോരിന്റെ മകൻ,
  grc-SR: τοῦ Ἰακώβ, τοῦ Ἰσαάκ, τοῦ Ἀβραάμ, τοῦ Θάρα, τοῦ Ναχώρ,
  bgc-bgc: अर यहूदा याकूब का बेट्टा था, अर याकूब इसहाक का बेट्टा था, अर इसहाक अब्राहम
    का बेट्टा था, अर अब्राहम तिरह का बेट्टा था, अर तिरह नाहोर का बेट्टा था,
  khz-khz: Iuda ia Iakobo natuna, Iakobo ia Isaako natuna, Isaako ia Aperaamo natuna,
    Aperaamo ia Tera natuna, Tera ia Nahoro natuna.
  deu-TKW: des Jakob, des Isaak, des Abraham, des Therah, des Nahor,
  zsr-NT: Judá naꞌ guquëꞌ zxiꞌnëꞌ Jacob, nu ni guc zxiꞌnëꞌ Isaac, nu ni guc zxiꞌnëꞌ
    Abraham, nu ni guc zxiꞌnëꞌ Taré, nu ni guc zxiꞌnëꞌ Nacor.
  lin-lin: Yuda, mwana mobali ya Jakobi ; Jakobi, mwana mobali ya Izaki ; Izaki, mwana
    ya Abrayami ; Abrayami, mwana mobali ya Tera ; Tera, mwana mobali ya Naori ;
  hns-NT: Joeda Jaakob ke, Jaakob Iesaak ke, Iesaak Aabraaham ke, Aabraaham Terah
    ke, Terah Naahor ke,
  noa-E: Judá Jacob iewaa; Jacob Isá iewaa; Isá Abrán iewaa; Abrán Taré iewaa; Taré
    Nacor iewaa;
  eng-EMTV: the son of Jacob, the son of Isaac, the son of Abraham, the son of Terah,
    the son of Nahor,
  mib-NT: te Judá ni cuu sēhe Jacob, te Jacob ni cuu sēhe Isaac, te Isaac ni cuu sēhe
    Abraham, te Abraham ni cuu sēhe Taré, te Taré ni cuu sēhe Nacor,
  lif-NT2: यहुदाःन् याकुबरे़ कुस्‍साः, याकुबे़न् इसहाकरे़ कुस्‍साः, इसहाक्‍किन् अब्राहामरे़
    कुस्‍साः, अब्राहाम्‍मिन् तेरहरे़ कुस्‍साः, तेरहःन् नाहोरले़ कुस्‍साः वये़रो॥
  xnj-xnj: mweavi mwana wa Yakobo, mwana wa Izaki, mwana wa Ibulahimu, mwana wa Tela,
    mwana wa Naholi,
  mmx-mmx: Juda neni nitna ne Jakop, Jakop neni nitna ne Aisak, Aisak neni nitna ne
    Abaram, Abaram neni nitna ne Tera, Tera neni nitna ne Nao;
  cbr-NT: Judá ax ca Jacobnën bëchicë 'iacëxa. Jacob ax ca Isaacnën bëchicë 'iacëxa.
    Isaac ax ca Abrahamnën bëchicë 'iacëxa. Abraham ax ca Tarénën bëchicë 'iacëxa.
    Taré ax ca Nacornën bëchicë 'iacëxa.
  tee-NT: Chai ixpai ju Judá ixjuncan Jacob. Chai ju ixpai ju Jacob ixjuncan Isaac.
    Chai ixpai ju Isaac ixjuncan Abraham. Chai ixpai ju Abraham ixjuncan Taré. Chai
    ju ixpai ju Taré ixjuncan Nacor.
  eng-LSV: the [son] of Judah, the [son] of Jacob, the [son] of Isaac, the [son] of
    Abraham, the [son] of Terah, the [son] of Nahor,
  cak-NT: Y ri Judá re', ralc'ual can ri Jacob, y ri Jacob ralc'ual can ri Isaac,
    y ri Isaac ralc'ual can ri Abraham, y ri Abraham ralc'ual can ri Taré, y ri Taré
    ralc'ual can ri Nacor.
  pah-NT: Judáva'ea Jacóva'ea ra'yrava'ea. Jacóva'ea Isaqueva'ea ra'yrava'ea. Isaqueva'ea
    Abraãova'ea ra'yrava'ea. Abraãova'ea Terava'ea ra'yrava'ea. Terava'ea Nacorva'ea
    ra'yrava'ea.
  sja-NT: Judá ak'õre paji Jacob. Jacob ak'õre paji Isaac. Isaac ak'õre paji Abraham.
    Abraham ak'õre paji Térah. Térah ak'õre paji Nahor.
  xed-xed: Yuda Yakubu, Yakubu Izak, Izaka Abraham, Abrahama Tera, Tera Nahur,
  mks-NT: Ta tátá Judá na̱sananí Jacob. Ta tátá Jacob na̱sananí Isaac. Ta tátá Isaac
    na̱sananí Abraham. Ta tátá Abraham na̱sananí Taré. Ta tátá Taré na̱sananí Nacor.
  gfk-S: Iuda no natine Iakop. Iakop no natine Aisak. Aisak no natine Abraham. Abraham
    no natine Tera. Tera no natine Nahor.
  bmu-bmu: asaŋi Jeikob, amböŋi Aisak, sukumŋi Abraham. Abraham iwiŋi Tera, asaŋi
    Nahor,
  dgz-dgz: '@see-verse:LUK.003.033'
  eng-GNV: The sonne of Iacob, the sonne of Isaac, the sonne of Abraham, the sonne
    of Thara, the sonne of Nachor,
  zaa-NT: Judá, ỹi'ni Jacob. Jacob, ỹi'ni Isaac. Isaac, ỹi'ni Abraham. Abraham, ỹi'ni
    Taré. Taré, ỹi'ni Nacor.
  eng-WEBSTER: Who was the son of Jacob, who was the son of Isaac, who was the son
    of Abraham, who was the son of Terah, who was the son of Nahor,
  guh-guh: Judá paxapijinë pevënë Jacob. Jacob paxapijinë pevënë Isaac. Isaac paxapijinë
    pevënë Abraham. Abraham paxapijinë pevënë Taré. Taré paxapijinë pevënë Nacor.
  bon-bon: Yakobu me babe lui Isacako sine; Isacako me babe lui Abrahamo sine; Abrahamo
    me babe lui Teera sine; Teera me babe lui Nahora sine; Nahora me babe lui Seruge
    sine;
  nhw-BL: catli eliyaya icone Jacob, catli eliyaya icone Isaac, catli eliyaya icone
    Abraham, catli eliyaya icone Taré, catli eliyaya icone Nacor,
  mgw-mgw: Ywaabile mwana wa Yakobi, mwana wa Isaka, mwana wa Bulaimu, mwana wa Tela,
    mwana wa Naholi.
  swh-ONEN: Yuda alikuwa mwana wa Yakobo, Yakobo alikuwa mwana wa Isaki, Isaki alikuwa
    mwana wa Abrahamu, Abrahamu alikuwa mwana wa Tera, Tera alikuwa mwana wa Nahori,
  wbi-wbi: mwana ghwa Yakovo, mwana ghwa Isaki, mwana ghwa Abulahamu, mwana ghwa Tela,
    mwana ghwa Nahori,
  bba-bba: kɑ Yɑkɔbu kɑ Isɑki kɑ Aburɑhɑmu kɑ Terɑ kɑ Nɑkoru,
  eng-KJVCPB: which was the son of Jacob, which was the son of Isaac, which was the
    son of Abraham, which was the son of Thara, which was the son of Nachor,
  kgk-NT: Judá Jacó ra'y. Jacó Isaque ra'y. Isaque Abraão ra'y. Abraão Terá ra'y.
    Terá Nacor ra'y.
  waj-waj: Yutaanna koova Yakoopo Yakoopaa koova Isaako Isaakaa koova Aaparahaamo
    Aaparahaamaa koova Taraava Taraanna koova Nakoroova
  cpy-cpy: tominta-nakariri Judá iita Jacob, tominta-nakariri Jacob iita Isaac, tominta-nakariri
    Isaac iita Abraham, tominta-nakariri Abraham iita Taré, tominta-nakariri Taré
    iita Nacor,
  ekk-PKP: kes oli Jaakobi poeg, kes oli Iisaki poeg, kes oli Aabrahami poeg, kes
    oli Terahi poeg, kes oli Naahori poeg,
  mpx-mpx: Yuda tamana Yakobo, Yakobo tamana Aisake, Aisake tamana Abalahama, Abalahama
    tamana Tela, Tela tamana Naho,
  wbp-wbp: Juurdajulpa Jakupu-kurlangu kaja-nyanu nyinaja. Jakupujulpa Yijaki-kirlangu
    kaja-nyanu nyinaja. Yijakijilpa Yipuruyamu-kurlangu kaja-nyanu nyinaja. Yipuruyamujulpa
    Tiira-kurlangu kaja-nyanu nyinaja. Tiirajulpa Nayuru-kurlangu kaja-nyanu nyinaja.
  luo-luo: wuod Jakobo, wuod Isaka, wuod Ibrahim, wuod Tera, wuod Nahor,
  nhe-NT: tlen eliyaya icone Jacob, tlen eliyaya icone Isaac, tlen eliyaya icone Abraham,
    tlen eliyaya icone Taré, tlen eliyaya icone Nacor,
  aii-aii: ܒܪܘܿܢܵܐ ܕܝܲܥܩܘܿܒ݂، ܒܪܘܿܢܵܐ ܕܐܝܼܣܚܵܩ، ܒܪܘܿܢܵܐ ܕܐܲܒ݂ܪܵܗܵܡ، ܒܪܘܿܢܵܐ ܕܬܲܪܚ،
    ܒܪܘܿܢܵܐ ܕܢܵܚܘܿܪ،
  esk-NT: iġñiŋa Jacob-ŋum, iġñiŋa Isaac-ŋum, iġñiŋa Abraham-ŋum, iġñiŋa Terah-m,
    iġñiŋa Nahor-ŋum,
  msb-msb: na anak ni Jacob. Si Jacob anak ni Isaac na anak naman ni Abraham. Ini
    si Abraham anak ni Tare na anak ni Nacor.
  cpa-NT: jong¹² Jacob, jong¹² Isaac, jong¹² Abraham, jong¹² Taré, jong¹² Nacor,
  dso-dso: ଜିଉଦା ଜାକୁବର୍‌ ପଅ, ଜାକୁବ୍‌ ଇସାକର୍‌ ପଅ, ଇସାକ୍‌ ଅବ୍‌ରାମର୍‌ ପଅ, ଅବ୍‌ରାଆମ୍
    ତେରଅର୍‌ ପଅ, ତେରଅ ନାଅର୍‌ ପଅ,
  meu-meu: Iakob, Isaak, Abraham, Tera, Nahoro,
  yva-NT: Yehuda opamo Yakob apa kavo pije. Yakob opamo Isak apa kavo pije. Isak opamo
    Abraham apa kavo pije. Abraham opamo Tera apa kavo pije. Tera opamo Nahor apa
    kavo pije.
  dgc-dgc: a anak ni Hakob. Ti Hakob éy anak ni Isaak, a anak man dén ni Abraham.
    I éya a Abraham éy anak ni Tare, a anak ni Nakor.
  zpm-NT: Judá goc xpëëd Jacob, Jacob goc xpëëd Isaac, Isaac goc xpëëd Abraham, Abraham
    goc xpëëd Taré, Taré goc xpëëd Nacor,
  hix-NT: Xako heno muru me nehxakon hatà, Xukna heno. Esake heno muru me nehxakon
    hatà, Xako heno. Akmaraw heno muru me nehxakon hatà, Esake heno. Tera heno muru
    me nehxakon hatà, Akmaraw heno. Nakoh heno muru me nehxakon hatà, Tera heno.
  sim-sim: Juda oto jikisi Jekophi ri. Jekop oto jikisi Aisakhi ri. Aisak oto jikisi
    Abrahamhi ri. Abraham oto jikisi Terahi ri. Tera oto jikisi Nahorhi ri.
  npi-ULB: याकूबका छोरा यहूदा, इसहाकका छोरा याकूब, अब्राहामका छोरा इसहाक, तेरहका छोरा
    अब्राहाम, नाहोरका छोरा तेरह,
  cgc-cgc: Juda an bata Jacob na iya na amay Isaac, Isaac an bata Abraham na iya na
    amay Tera, Tera an bata Nahor
  tim-tim: '@see-verse:LUK.003.033'
  yor-yor: Tí í ṣe ọmọ Jakọbu, tí í ṣe ọmọ Isaaki, tí í ṣe ọmọ Abrahamu, tí í ṣe ọmọ
    Tẹra, tí í ṣe ọmọ Nahori,
  wos-wos: Juda Jekopna nyan dé. Jekop Aisakna nyan dé. Aisak Abrahamna nyan dé. Abraham
    Terana nyan dé. Tera Nahorna nyan dé.
  emp-NTPO: Judara Jacobo warra basía, Jacobora Isa warra basía, Isara Abrahaʌ̃ warra
    basía, Abrahaʌ̃ra Tare warra basía, Tarera Naco warra basía, Nacora Seru warra
    basía.
  eng-F35: of Jacob, of Isaac, of Abraham, of Terah, of Nahor,
  ind-ind: '@see-verse:LUK.003.033'
  pes-OPCB: پدر یهودا، یعقوب بود. پدر یعقوب، اسحاق بود. پدر اسحاق، ابراهیم بود. پدر
    ابراهیم، تارح بود. پدر تارح، ناحور بود.
  mpt-mpt: Eka Yuda ele Yekobe miinobe. Eka Yekob ele Aisake miinobe. Eka Aisak ele
    Eblahame miinobe. Eka Eblaham ele Telae miinobe. Eka Tela ele Nehoe miinobe.
  ssx-ssx: Diudata꞉ Dieikopena꞉ eiyeke hayekeme. Dieikopeta꞉ Aisa꞉kena꞉ eiyeke hayekeme.
    Aisa꞉keta꞉ Eipoloha꞉ma꞉na꞉ eiyeke hayekeme. Eipoloha꞉ma꞉ta꞉ Titana꞉ eiyeke hayekeme.
    Titata꞉ Neihona꞉ eiyeke hayekeme.
  mkl-mkl: do Zɑkɔbu do Izɑɑki do Aburɑhɑmu do Terɑ do Nɑkɔɔ,
  gaq-gaq: ଜିଉଦା ଜାକୁବ୍‌ନେ ଉଂଡେ, ଜାକୁବ୍‌ ଇସାକ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ, ଇସାକ୍ ଅବ୍ରାହାମ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ,
    ଅବ୍ରାହାମ୍ ଥେରହନେ ଉଙ୍ଗ୍‌ଡେ, ଥେରହ ନାହୋରନେ ଉଙ୍ଗ୍‌ଡେ,
  gof-RNT: Asroomey Faarese na7a, Faaresey Yihuda na7a, Yihudi Yayqooba na7a, Yayqoobi
    Yisaaqa na7a, Yisaaqi Abrahame na7a, Abrahamey Taara na7a,
  unx-unx: ଯିହୁଦା ଯାକୁବ୍‌ଆଃ ହନ୍‌, ଯାକୁବ୍‌ ଇସାକ୍‌ଆଃ ହନ୍‌, ଇସାକ୍‌ ଆବ୍ରାହାମ୍‌ଆଃ ହନ୍‌,
    ଆବ୍ରାହାମ୍‌ ଥେରହଆଃ ହନ୍‌, ଥେରହ ନାହୋର୍‌ଆଃ ହନ୍‌,
  gah-gah: eza nene Zakoponi gipala, eza nene Isakani gipala, eza nene Avalahani gipala,
    eza nene Telani gipala, eza nene Naholeni gipala,
  lcm-lcm: na Iudas tamana ta Iakov na Iakov tamana ta Isak na Isak tamana ta Abaram
    na Abaram tamana ta Tara na Tara tamana ta Nakor
  aer-aer: Judah-arle alere Jacob-kenhe. Jacob-arle alere Isaac-kenhe. Isaac-arle
    alere Abraham-kenhe. Abraham-arle alere Terah-kenhe. Terah-arle alere Nahor-kenhe.
  qvc-NT: Judapaqam Jakubu; Jakubupaqam Isak; Isakpaqam Abrajan; Abrajambaqam Tari;
    Taripaqam Nakur;
  tgl-ULB: na anak ni Jacob na anak ni Isaac na anak ni Abraham na anak ni Terah na
    anak ni Nahor
  cbs-NT: Judán epadan, Jacob inikiaki. Jacobun epadan, Isaac inikiaki. Isaacun epadan,
    Abraham inikiaki Abrahamnen epadan, Térah inikiaki. Térahn epadan, Nahor inikiaki.
  xtm-NTPP: sa'ya tee ni yo kuu Jacob ma, sa'ya tee ni yo kuu Isaac ma, sa'ya tee
    ni yo kuu Abraham ma, sa'ya tee ni yo kuu Taré ma, sa'ya tee ni yo kuu Nacor ma,
  nnq-nnq: mwana jwa Yakobo, mwana jwa Isaka, mwana jwa Ulaimu, mwana jwa Tela, mwana
    jwa Naholi,
  bao-NT: Judá pea Jacob macʉ̃ niiupi. Jacob pea Isaac macʉ̃ niiupi. Isaac pea Abraham
    macʉ̃ niiupi. Abraham pea Taré macʉ̃ niiupi. Taré pea Nacor macʉ̃ niiupi.
  san-ORI: ଯିହୂଦା ଯାକୂବଃ ପୁତ୍ରଃ, ଯାକୂବ୍ ଇସ୍ହାକଃ ପୁତ୍ରଃ, ଇସ୍ହାକ୍ ଇବ୍ରାହୀମଃ ପୁତ୍ରଃ,
    ଇବ୍ରାହୀମ୍ ତେରହଃ ପୁତ୍ରଃ, ତେରହ୍ ନାହୋରଃ ପୁତ୍ରଃ|
  rmn-rmn: о Яков, о Исаак, о Авраам, о Терах, о Нахор,
  huv-NT: Judá micual nej Jacob, Jacob micual nej Isaac, Isaac micual nej Abraham,
    Abraham micual nej Taré, Taré micual nej Nacor.
  otn-NT: ra̱ Jacob, ra̱ Isaac, ra̱ Abraham, ra̱ Taré, ra̱ Nacor,
  nop-nop: Juda adi Jekop mihiŋiŋ, Jekop adi Aisak mihiŋiŋ, Aisak adi Abalaham mihiŋiŋ,
    Abalaham adi Tela mihiŋiŋ, Tela adi Neho mihiŋiŋ,
  obo-NT: Si Juda, anak ni Jacob. Si Jacob, anak ni Isaac. Si Isaac, anak ni Abraham.
    Si Abraham, anak ni Tera. Si Tera, anak ni Nahor.
  kca-kca: Иаков, Исаак, Авраам, Фара, Нахор,
  cak-ENT: Y ri Judá re', ruc'ajol can ri Jacob, y ri Jacob ruc'ajol can ri Isaac,
    y ri Isaac ruc'ajol can ri Abraham, y ri Abraham ruc'ajol can ri Taré, y ri Taré
    ruc'ajol can ri Nacor.
  lif-NT: ᤕᤜᤢᤍᤠ᤺ᤴ ᤕᤠᤁᤢᤒᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤕᤠᤁᤢᤒᤧᤴ ᤀᤡᤛᤜᤠᤁᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤀᤡᤛᤜᤠᤰᤁᤡᤴ ᤀᤒᤪᤠᤜᤠᤔᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺.
    ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤴ ᤋᤣᤖᤜᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤋᤣᤖᤜ᤺ᤴ ᤏᤠᤜᤥᤖᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤘᤕᤧᤖᤥ॥
  mie-NT: de Judá nī ncuu sēhe Jacob, de Jacob nī ncuu sēhe Isaac, de Isaac nī ncuu
    sēhe Abraham, de Abraham nī ncuu sēhe Taré, de Taré nī ncuu sēhe Nacor,
  san-TIB: ཡིཧཱུདཱ ཡཱཀཱུབཿ པུཏྲཿ, ཡཱཀཱུབ྄ ཨིསྷཱཀཿ པུཏྲཿ, ཨིསྷཱཀ྄ ཨིབྲཱཧཱིམཿ པུཏྲཿ, ཨིབྲཱཧཱིམ྄
    ཏེརཧཿ པུཏྲཿ, ཏེརཧ྄ ནཱཧོརཿ པུཏྲཿ།
  qve-NT: Judañataqmi Jacobpa wawan karan, Jacobñataqmi Isaacpa wawan karan, Isaacñataqmi
    Abrahampa wawan karan, Abrahamñataqmi Tareypa wawan karan, Tareyñataqmi Nacorpa
    wawan karan,
  pao-NT: Soo Judah naa Jacob mee nane'a. Soo Jacob naa Isaac mee nane'a. Soo Isaac
    naa Abraham mee nane'a. Soo Abraham naa Terah mee nane'a. Soo Terah naa Nahor
    mee nane'a.
  cbu-NT: Akoparinchichitam, Isaakarinchichitam, Apramarinchichitam, Terarinchichitam,
    Nahorarinchichitam,
  usa-usa: Yútaama Yáakobomma áanikoe. Yáakoboma Ááítekimma áanikoe. Ááítekima Áabaraamma
    áanikoe. Áabaraama Téraamma áanikoe. Téraama Néomma áanikoe.
  soy-soy: Yutɑ un Yɑkupu kɛpipi, Yɑkupu un Isɑɑki kɛpipi, Isɑɑki un Apirɑhɑm kɛpipi,
    Apirɑhɑm un Terɑ kɛpipi, Terɑ un Nɑhɔɔ kɛpipi
  hui-hui: Yuda ibu Yagaba igini Yagaba ibu Aisaga igini Aisaga ibu Abarahama igini
    Abarahama ibu Tera igini Tera ibu Neho igini hene.
  amf-amf: (28) Yoseev naasa Eer, Eer naasa Elmodaam, Elmodaam naasa Qosaam, Qosaam
