  yuw-yuw: Jön yu mata tepmo ihorocno koböcma sinom owi amna inongga yuhon irot sakangga
    fatmata ogepma inongidoc.
  hus-NT-1971: Antsana’ xe’ets a Juan ti exobchix ani ti olchix c’al an alhua’ cau
    c’al an inicchic.
  med-med: Jon ndi, ik mat ou ndupa, wamp mbʉ, pilik teing nimba, ronduⱡ mundpa, ik
    mbo endpa, Rʉnang Ik Kai mbʉ nimba ngurum.
  bch-bch: Be Ioanes idada gid ipom lolod ngan posanga padengada busa, ta ipapaola
    Deo ele ato kemi pagid.
  cco-NT: Jo̱ jmangꞌˉ có̱o̱ꞌ˜ júuˆ lanabaꞌ caféngꞌˊ i̱ Juan do jaléngꞌˋ i̱ dseaˋ do,
    jo̱ caꞌeꞌˊreiñꞌ jaléꞌˋ júuˆ quiáꞌˉ Fidiéeˇ quiáꞌˉ jial laangˋ dseaˋ jee˜ jaléꞌˋ
    dseeˉ quiáꞌrˉ.
  deu-1951: Auch mit vielen andern Ermahnungen noch verkündigte er dem Volk die frohe
    Botschaft.
  alq-ALGNT: Cabadis mane kodag kegonan ogi mikodanan e kagik8edj, min8adjimo8ini
    e tibadjimota8adjin a8iagon.
  ixl-NNT: As nimal chit unqꞌa yoleꞌ nik tal u Xhuneꞌ te unqꞌa tenameꞌ tiꞌ toksat
    xeꞌ taama unqꞌa uxhchileꞌ tiꞌ uvaꞌ la inima u bꞌaꞌnla yoleꞌ.
  boa-NT: Ehdúhjáa Jóáa ɨ́mɨáájú úwáábohíjcyá mɨ́amúnáake.
  quh-NT: Chay niskaswan ashqha waj niskaspiwan Juan runasman yuyaychaspa willarasharka.
  kwi-kwi: Sunkana Juanne awaruza kurunnat kit kamtanat kit Dios watsal pit kaiznara.
  agm-agm: Jonɨho pɨwɨha pɨhɨtahaiwa kiyai kiyaamɨ maarɨho omaŋɨtɨtɨhɨ yaurɨwɨhaiwa
    kiyai kaundataase. Siyatɨ kaundatɨ pɨwɨha gaaha wanɨha isɨhiyai ausaatɨ kaundataase.
  ubr-ubr: John on Wasagobin ibino sabu auris, on dura fani faniai nan ikakafunen
    sabu iyawures asi yawas sinitotoren aurin on.
  tsw-NT: Re va̱ a̱bunda̱ ɗa Yahaya yuwain alajiya a Alabari a Saꞌani a̱ tyo e ekere
    a ama.
  cax-NT: Sane ñacuansomococorrti Juan ümo genterrü. Urapoitito isucarüma arrüna urriampae
    manitacarrü.
  aia-aia: Ma ra'i mwane mamaani he'ete'i hairiu o'asi na 'ia Jon na hau'i 'anai taroha'iniai
    Taroha Goro tanaraaui inoni. Ma ha'ata'u'uraau wetewete 'anai orisi'i barongadaa'i
    nara ta'a'i.
  srp-1865: I drugo mnogo koješta javlja narodu i napominja.
  agt-agt: A ta nekabalin na tolay kiden nagzazigut a umange hapa i Hesus nga pazigut
    te Hwan. A tentu en hapa nakazigut a nakimallak, a kuman na bimangrit na ya langit,
  lug-lug: Yokaana n’abuulirira abantu ebigambo bingi ebirala, nga bw’ababuulira Enjiri.
  yby-yby: Jonimamo sakoya maya gayaki ito maloka gayaki wewenasida data leko lo nobeko
    Omaimidana gala laloya lo beko nebo ne.
  heb-heb: וכן עוד דברים אחרים הרבה בשר וגם הזהיר את העם׃
  mpp-mpp: Yoane ye yowa silicine ingucne bocyac milu ngic-ngigac yowa sanangne milu
    Siduc Madicne edocebalu gawec.
  apb-apb: Mo tala hunge a Jon Loto Maa'i e lae pe'i laeliwala aana Tataroha Diana
    hunie mwala aani, na huni ere ha'asusue mwala.
  san-TEL: యోహన్ ఉపదేశేనేత్థం నానాకథా లోకానాం సమక్షం ప్రచారయామాస|
  ben-IRV: আরও অনেক উপদেশ দিয়ে যোহন লোকেদের কাছে সুসমাচার প্রচার করতেন।
  ntu-ntu: Mz natq kxkqlu mou, rngidrlvz-ngrbzle da mz leplz lcng, mz nzryapwxpx-krbzle
    badr kxmu Gct nzarlapx-krde leplz.
  pan-pan: ਫੇਰ ਉਹ ਹੋਰ ਬਥੇਰੀਆਂ ਗੱਲਾਂ ਨਾਲ ਲੋਕਾਂ ਨੂੰ ਉਪਦੇਸ਼ ਕਰਦਾ ਅਤੇ ਖੁਸ਼ਖਬਰੀ ਸੁਣਾਉਂਦਾ
    ਰਿਹਾ।
  gvc-gvc: Payʉ to ã ni yahua mehne masare noaa buheare yahuha João.
  mwp-mwp: Matha ina lawnga, nuydh lu palepu thana koeygarsar sakaral yakamoeypu thanamun
    mina igililmaypa, a koerngaypa Awgadhaw mina yangukudu.
  ksj-ksj: Ebu Ioane'a ḡoere ḡehaḡa nunu hina vazevaze iraduguzeꞌenaꞌa, hari manoḡa
    hina haramoziniro.
  sbk-sbk: Basi hurusundo hugamwabho aminji, abhalombeleye abhantu.
  mya-JVB: အခြား သောစကားများ နှင့် ဆုံးမ သွေးဆောင်၍ ဧဝံဂေလိတရား ကို လူ အများတို့အားဟောပြော
    လေ၏။
  kgf-kgf: Inéŋ toroqema ac sasala imuhucya imuhucya énézéma qerigina meseli énécmima
    buŋa suruc hiabia imi ic embac ʒéau énécmiyec.
  awb-awb: Sónine ehweh író kega iwíáhigeheéna wega áhnte mó mina tahnsa éhwéh pahsuena
    oga mé ehweh teri terinúwe.
  gdn-gdn: Apunu Diyoni e bonanai ragiragi kawaya yona ebo ebo iyapana tadeyawa teyateyama.
    Ade e ubupu Mamanuga God e yonai bagi kawaya ki mete dimawagawa tondawa.
  nko-NT: Yohane lɛ́da asʋn wankláán ámʋ ɔkan, bláa ahá ámʋ asʋ́n tsɔtsɔɔtsɔ
    ɔbɛ́ɛ, bʋdámli klʋntɔ.
  bsn-NT: Masare gotimasiogʉ̃, cojo vãme me gotirũgũñuju, Cristo quẽnaro ĩ yirotire
    gotimasiogʉ̃.
  pib-NT: Giyagni gixo giykolu ga wa pimripirana giykolu kigleru galikakni runkakletna
    yine.
  wiv-wiv: Kamana polealea luba ve a Jon e ratarata ki vaketekete na Kalohua Kemi
    na manumanu.
  reg-reg: Kwo kubhatongela agandi mamfu ona, alasishe emisango jo bhwana kubhanu,
  mlh-mlh: Buŋo oŋuine oŋuine kokoine jikigaru miku maŋyaŋuŋ bapakareru Bobiaŋ Biŋe
    ŋiŋigo kubu sogo oi mitaniŋga yareru goya.
  gof-ENT: ቃሲ ዮሃኒሲ ኣሳ ዳሮ ዞሬ ዞሪዲ ዎንጌላ ኦዲስ።
  aau-aau: Jon hiykwe God so ok ihey-ar mokwe senaw mesor kow wayr-wayr, uwrsa me
    kokwe. Hiykwe hme ok ipey-ar-ar yaprue senkin senkin me nuw-mesor kraipakrai kow.
  tvk-tvk: E sexien nen tak, Sion misel xat moletin xil e bithiten longeongen hos
    na Hi mi xil.
  prf-NT: Makpal pa a bagay en impangaral ni Juan ten katolayan ten pángpahayag na
    ten Maganda a Bareta.
  auy-auy: Maníkóní ásé-aai ísámai kaweꞌá íwae séna miyán-ááí simátímaꞌmaena iyáiye.
  tbg-tbg: Minti tivakero vaiinti nahenti vira uva iriate tiro, Ioniva vi uvaravata
    vo uva vo uvavata, vika tiva nimiharo Ihuva aniaina vakaakara koqe vakaakavata,
    vika tiva nimura.
  hub-NT: 'Tusa shuar ainan chicham pegkeran jintintuk: “Yuus tu uwemtikartawai”,
    tusa etseru.'
  hmo-hmo: Iena hereva be unai, ma sisiba hereva momo ia ese taunimanima dekenai ia
    haroro henia.
  big-big: Togo Yowangu yombanuwiliyegi kozang kozak yeiyageya wiziyarik kazing pangkamekke
    koyagirikki keya Anotogi ngago wazonoragi kozak yeiyageya wiziya.
  gux-G: Jan gɔ ŋanbi ki puuni bi niba U Tienu ñɔmaama n buali maama, muandi ba laabamanli.
  cnl-NT: Bi²³ cɨ² ñúun³ la²³jɨ³ 'e³ ca²³sɨ'²³ dsa³ 'e³ rɨ²³jmóo² 'e³ la²³ ca²³'ɨ́ɨ³
    júu² dxʉ́²³.
  zar-NT: Ca nácagaca didzaʼ ni, en iaʼzícaʼrö zián didzaʼ le guchíziëʼ icja nágagaca
    bönachi, benëʼ libán Juan lógaquiëʼ que didzaʼ dxiʼa.
  kde-kde: Yohana ánivahubilila avala vanu Malove Lambone akuno wavahaulila malove
    lohe la kila namuna la kuvaduma.
  ata-ata: Ioanesi musolo vaikala tavuꞌalo la, xe muaꞌaloxu aꞌalo laixe noxou Lataua
    mulai noxiꞌa kalumo.
  qvw-NT: Chaynu imaymanawan anyapalmi allin willacuyta willala.
  nfa-nfa: Dènge jꞌara neꞌe Yohanis pasanèdꞌe dhèu nèti rupa-rupa madha jꞌara, aa
    lole dènge ra Lii Lolo Beꞌa Lamatua.
  tnp-tnp: Kəni Jon təməni pətɨgəm nəniən təuvɨr e nəghatiən tepət məmə otiuvi=pa
    nətəlɨgiən rəha nətəmimi kəhuvən o Uhgɨn.
  urd-urd: पस वो और बहुत सी नसीहत करके लोगों को ख़ुशख़बरी सूनाता रहा।
  hot-hot: Ma Jon hanaŋ abô bêŋ anôŋ haviŋ ek imbi avômalô leŋiŋ liŋ ba hathak kobom
    êŋ ma hanaŋ Wapômbêŋ anêŋ Abô Mavi bêŋ hadêŋ thêlô.
  mqj-NT: Budapi kada pa'nanna' natula' Yohanes attunna anna umpalanda' Kareba Kadoresan.
  rus-SYN: Многое и другое благовествовал он народу, поучая его.
  mbh-mbh: Na Jon i oma riong relnga mun pelie ako aro i pavurpol olemi nge, mako
    i panongpol nge panongpolong sivenga a toko na sengre nge.
  bdd-bdd: Ma guguya wete baibaiwana ꞌoidiyega tetela bwebweꞌana Yoni ꞌiguguyaeya
    tomota ꞌoidiya,
  cbt-NTPO: Nani tahuëri ina pochin piyapi'sa' pënënárin. Yosë nanamën a'chintárin.
  rmy-SERVI: Бут инте со пхэнэлас Иоанно, кала дэдумэлас Бахтало Лав.
  srn-NT: Nanga furu tra wortu Yohanes ben ferteri den sma a Bun Nyunsu.
  cta-NT: Juaꞌa̱ quiñaꞌa̱ tsa cui̱i̱ nda Juan loꞌo ñati̱, nu loꞌo nchcuiꞌ yu loꞌo
    nguꞌ ñiꞌya̱ laca chaꞌ tsoꞌo nu caca jiꞌi̱ Jesús.
  bqc-SIM: Zãa baonakpaanɛ́ guu, à nàɛmá ń yãpãleↄ dasi.
  tcz-CHONGTHU: John chun kipana thupha miho koma aseiphong na achun chutobang gihsalna
    kamcheng jong amangchan ahi.
  mar-mar: योहानाने इतर पुष्कळ उत्तेजन देणाऱ्या शब्दांनी त्यांना बोध करून सुवार्ता
    सांगितली.
  snp-snp: Etito ya api gilibami ka ma muki ya oluto Goti kala kuwa lalo ya wenena
    lo oloto gimaiye.
  isl-isl: Margar slíkar viðvaranir flutti Jóhannes fólkinu um leið og hann boðaði
    því gleðitíðindin.
  spy-NT: Kitas taay ꞉Yoowaana kwoomchinē biiko lōkōōywēk chēē kāroomēch ānkōōkāloonchinē
    kutayee keey ng'ōōki.
  xnn-xnn: Siya na ya adoado pay nan inbagbagan Juan isnan kaipoipogaw isnan mang-it-itdowana
    ken daida isnan gawis ay damag tapno getkenda ay mensagana isnan omaliyan Kristo.
  mwe-mwe: Bhai kwa genego na miungu jina jamigwinji, a Yowana bhakwaalungushiyangaga
    bhandunji Ngani ja Mmbone.
  tte-tte: Na Yoni kabiyakaiwe besiele tabe sibaibaiwa iwalowegili, kabo koina tomo
    ikabiyakaiweli yo wasa namwanamwana iguguyeyan kolili.
  tcs-tcs: Zon bin prise da gudniuz po elpe demwan uda i sabe da raitwei po God. Em
    bin tok strong ane em bin trai olkainwei po wone dempla po seinze wei blo dempla.
  hlt-THB: Awih chang khawzah ing cekkhqi ce a yn coengawh awithang leek ce kqawn
    pek khqi hy.
  soq-soq: Ion gagalowa ema mampe ita do gagalowa isiwa daitada mampe apana waeuwadewasamodie
    ita Gagalo euda amonaleidie diamodie.
  qub-qub: Chayno willapar mas jucnöpapis Juanga Tayta Diospa alli willacuyninta yachachiran.
  att-att: Á aru paga yù initabarang ni Kuan sù ira tatolay sù pangilayalayâ na sù
    napiá nga dámak. Á jinudduák na ira ta pataliád da yù narákè nga ággangnguá ra.
  bki-bki: Nina naruei, Jone Baruei naio jom̃a mioliolu ka ioluano vou nabo ban tomu
    nalo jibe na naruei, a naio jom̃a ber iliano dolu nabo telabo ka tunukakarlo,
    a ka rilabonlo.
  bqp-bqp: Yahaya baaru nna kpannɛnaa gũn, à nàkaraḿma kũ yã pãndenↄo dasi.
  mcp-mcp: Yuánɛs nyə á kwo nə́mə́ ŋgə jaaw bwo Jɔ̧jɔ̧ Kɛ́ɛl, a ŋgə́ yáág nə bwo nə́
    bwə́ mágʉləg.
  hat-hat: Se avèk anpil lòt pawòl konsa Jan t'ap ba yo konsèy, li t'ap anonse bon
    nouvèl la bay pèp la.
  npl-NT: Ijkí, iwa ika oksikimeh tlamachtijkeh, Juan Bautista okinmatiltiaya n kualitlájtoli.
  bgg-bgg: Bajo gai pha lumuii è rek srane Jon branthek shii Mua Wie ji yao, chiih-è
    ithek shii awaithek lumuii è lai bo ne khung ne yao.
  eng-TCENT: With these and many other exhortations John preached good news to the
    people.
  eng-BSB: With these and many other exhortations, John proclaimed the good news to
    the people.
  cpu-NT: Osheki ikaminaantake Juan iñaaventziniri atziripayeeni Kameethari Ñaantsi.
  san-ASM: যোহন্ উপদেশেনেত্থং নানাকথা লোকানাং সমক্ষং প্ৰচাৰযামাস|
  tac-NT: Ye 'we a'lala ra'íchali rejcholi ruigá Juani ruwime ke anile 'ma pe 'wemi
    sebamio bilé rió ralámuli buyáname chátiri bowechi.
  eng-WEBPB: Then with many other exhortations he preached good news to the people,
  gfk-H: Io hua, Ioanes ga hadadas ira mataniabar ma ra haleng na mes na nianga mah
    ing ga pirpir diet ma no tahut na hinhinawas.
  viv-viv: Au hidedemi Yoni gilumamaledi kadu enohega tulina tulina amine Yaubada
    yana VenuwaꞋata Yamumuna faꞋina giluꞋageyedi.
  yao-yao: Kwa maloŵe gane gamajinji che Yohana ŵachisisye ŵandu kuleka sambi kwa
    kwalalichila Ngani Jambone.
  tgp-tgp: Ale hin na reti tinatinapua matuvana John mo retir̃oar̃oahai na tamlohi,
    ale mo retivujavujangi na Retir̃uhu isara hinira.
  auc-NT: Mänömaïnö äninque Wäö wodi godömenque wade wade apæ̈nedinque tömënäni ïnänite,
    Ämo ëñëmaïmïnipa, angacäimpa. Ayæ̈, Codito ingantedö ante watapæ̈ apæ̈necä ëñengadänimpa.
  kbc-NT: Odaa João ibodicaxitiogi niɡ̶idi noiigi mowidi eletidi lotaɡ̶a me yaxawatiogi,
    niɡ̶ina me yatemati nibodicetedi anele.
  bmh-bmh: Zon nug Uwait nugau ze mui ipal ze naliu asiu duailel oiagab kekulabun
    en mui awareun.
  ctu-BL: Che' bʌ tsi' subeyob winicob x'ixicob jini wen t'an, tsi' xiq'uiyob cha'an
    mi' jac'ob.
  meq-meq: Yuhana a ɗawatay ha Labara Ŋgwalak eye tə məvəlatay gədaŋ tə bazlam hay
    wal wal.
  noa-H: Mag jaautarr haigmuajã hich mag hiek k'ĩir pogk'e jaau k'itʌmua hõor wawiejeejim
    hanaabá, jãga t'umaam k'ʌʌn Hẽwandamau peerdʌ hauju haai sĩ.
  alp-NT: Yohanese ilepae hnauna maketa lekwe ete tamata bokala kena ilepae Sou Misete
    bei Tuhane leke esi hleke bei ono dosa.
  san-VEL: yohan upade"senettha.m naanaakathaa lokaanaa.m samak.sa.m pracaarayaamaasa|
  kbq-kbq: Ana huno amanahu kante, Joni'a rama'a knare antahintahi erinteno, vahera
    Knare Musenkea zamasami'ne.
  kbh-kbh: Chca y inÿe palabrë́ngaca Juan chë ts̈abe noticiëngama yojanabuayiyná.
  ron-LSB: Apoi, cu multe alte îndemnuri, propovăduia poporului vestea cea bună.
  pon-pon: O jon toto, me a kotin panaui aramaj akan o padaki on pokon o ronamau.
  nhe-BL: Quej nopa, Juan quinyolmelajqui nochi nopa tlacame miyac tlamantli quema
    quincamahuiyaya itlajtol Toteco.
  sps-sps: Jon kat a fo vegiau parits iny kopis a komar a vainy, ai tan kat to aya,
    ayei dadaav iny Vurungan Rof tsuri.
  wnc-wnc: Yanike Jonda wamu takngatu takngatu yaniwan musia enawan Anututane wamu
    takeaknga ngang yaniwan aminbamda natapbing.
  bus-bus: Yaaya baaru nna kpannɛna guu à nàkↄ̃rɛḿma kↄ̃n yã pãndenↄo pari.
  gub-BL: Amo 'ar mehe Zuàw umume'u amo ma'e teko wanupe a'e, wamuzeruzar kar pà ze'eg
    puràg rehe a'e. Amo ae 'ar mehe umume'u amo ae ma'e wanupe, wamuzeruzar kar pà.
    Tuweharupi umume'u amo ae ma'e wanupe wamuzeruzar kar pà.
  imo-imo: Aku tepa mele ungu awinima nimbe Jononi imboma konopu topele tangei konopu
    makinjipe ungu tukumemu nimbe tirimu.
  boj-boj: Jon na tamo uŋgasari naŋgo are qametnjrqa osiq deqa anjam gargekoba naŋgi
    minjroqnej. A Qotei aqa anjam bole naŋgi minjroqnej.
  eng-DRA: And many other things exhorting, did he preach to the people.
  knf-knf: Yowan akak ajukan pnŧuk pi bañaaŋ iko iŧum, ameeţanaan baka *Uţup Ulil
    Unuura.
  san-KHM: យោហន៑ ឧបទេឝេនេត្ថំ នានាកថា លោកានាំ សមក្ឞំ ប្រចារយាមាស។
  arn-NT: Fey ta famngechi wiñorakiduamtumün piniefi fentreken ngülam mew, Juan kimelniefi
    ti pu che tüfeychi küme dungu tañi wiñorakiduamtuael engün.
  zas-NT: Zian guneenë Waj laa reeman, në ree con diidx ren guneenëman laa reeman
    rulüüman laa reeman xtiidxzaꞌc Dios.
  ken-NT: Jɔ̌n arɛm bɛyǎ mɛnyɨŋ bɛchak ndu bɛfyɛ bhɔ ntɨ ndu ánù bɛkʉ mánóko
    Mbok Ndɨ́ndɨ́ anɛ yi aghati bhɔ.
