verse: LUK.003.018
translations:
  kpx-kpx: Dioniu hotoe dua moaga kateale loui ata haivenu.
  okv-H: ke neite neite amina embomeni oje kahihe God ta duru javotoho hande ena.
  tbo-tbo: Luguguya galenahi tapuhi po tapuhigei Yoni tuwega dewadewana i lauguguyeya
    lawa ugolihi.
  mal-C: ഇങ്ങനെയുള്ള പല വചനങ്ങൾകൊണ്ട് യോഹന്നാൻ ജനത്തെ പ്രബോധിപ്പിച്ച് അവരോടു സുവിശേഷം
    അറിയിച്ചു.
  grc-SR: Πολλὰ μὲν οὖν καὶ ἕτερα παρακαλῶν εὐηγγελίζετο ⸂τὸν λαόν·⸃
  bgc-bgc: आखर वो घणीए शिक्षा दे-देकै माणसां तै सुसमाचार सुणान्दा रह्या।
  khz-khz: Ioane na ekilakila e makila reketa aora na Palagu Valina Namana taunilimalima
    geria evopatagirato, e enogirato, geria rakava aora na pia vetugamagiwai.
  deu-TKW: Unter vielen andern Ermahnungen noch verkündete er dem Volke die frohe
    Botschaft.
  zsr-NT: Ca nacgac didzaꞌ ni len yelaꞌgac zian didzaꞌ le bchiziëꞌ icj naggac bunách,
    benëꞌ lban Juan lauquëꞌ qui didzaꞌ dxiꞌa.
  lin-lin: Yoane azalaki lisusu kolendisa bato mpe koteya bango Sango Malamu na nzela
    ya maloba mosusu ebele.
  hns-NT: Aisane oe Parmeswar ke khoes khabar bataawat raha aur oe dher baat se manai
    log ke soedhaar lewat raha.
  noa-E: Mag jaautarr aigmuajã ich mag iek khĩir pogkhe jaau khitʉmua õor wawiejeejim
    anaabá, jãga thumaam khʉʉn Ẽwandamau peerdʉ auju aai sĩ.
  eng-EMTV: And with many other exhortations he proclaimed the good news to the people.
  mib-NT: Te súcuan te jíín cuéhē gā jnūhun ni stɨhvɨ́ ni de ñayuu un, ní nacani de
    jnūhun vāha Yaā Dios nuū i.
  lif-NT2: हे़क्‍केलॽरिक् खुने़ॽ यरिक् परिक्‍ले़न् सिक्‍कुम्‍दिङ् खाहुन्‍हाॽ पिरुसिर
    सुनाइङ् इङ्‌भन् से़ःसुरो॥
  xnj-xnj: Na kwa malovi gangi gamahele, Yohani akangamili kuvajovela vandu vakotoka
    kumbudila Chapanga kwa kuvakokosela Lilovi la Bwina.
  mmx-mmx: Buaang leventaangas axap Jon ga vavang min ti limixin kusu na tong asu
    Lagale Lavavang tinedi.
  cbr-NT: Usaquin bana ñuixuanan unicama 'ësëquin ca Juanën Jesús ñuiquin a cuatia
    cuëënun bana ñuixuancëxa.
  tee-NT: Para jantu va yuchi ni xalak'ak'aimai ju lapanacni ju Xivan. Para vachu'
    na tijlhu amap'aksinti ju xa'axtakni ju lapanacni chai alacjuni ju yu'unch ta
    yu laich cataputak'alhtaxtuya'.
  eng-LSV: And therefore, indeed, with many other things, exhorting, he was proclaiming
    good news to the people,
  cak-NT: Q'uiy tzij anche'l re' xerucusaj ri Juan chi xutzijoj ri utzilaj rutzij
    ri Dios chique ri winak.
  pah-NT: Ojipea rehe he'yiva'ea rehe João Batistava'ea g̃a mbo'embo'ei. Nahã ahe
    imombe'ukatui pyryva'ea Jesus'ga mombe'ua g̃a pe.
  sja-NT: Mãgá awaraa ũraa chok'ara ome, Juanpa jarateepachi Ak'õrepa pedee pia jara
    pëida.
  xed-xed: Mantsa ya ka Yuhwana ta mna Lfiɗa Gwaɗa ŋa mnduha, ka dzaʼa nda vla ndəghata
    hiɗakuha ŋa taŋ.
  mks-NT: Quia̱hva joho na̱ca̱ha̱n Juan nu̱ú ña̱yivi tá na̱ca̱xi tu̱hun da tu̱hun
    va̱ha nu̱ ná. Ta cua̱há java ga̱ ña̱ha cáha̱n da̱ xi̱hi̱n ná caja na.
  gfk-S: Io kaie, Jon ga hadades ira matanabar ma ra haleng na mes na nianga bileng
    ing iga pirpir di ma no tahut na hininaawas.
  bmu-bmu: Keu mewöŋi mewöŋi gwötpuk toroqeba jiba uruŋini kuŋguba Ölöwak Buŋa ambazip
    kambu yeŋgöra jim asariba malök.
  dgz-dgz: Amba Dion nop ugup ugup gapan, oit mega kakaewa mu anu tapen men wadidiam
    wandin.
  eng-GNV: Thus then exhorting with many other things, he preached vnto the people.
  zaa-NT: Làni ca enseñánzaá ą'hua lani iỹétse'éru adí ca consejo nna gutixa'a bi
    ca titsa' de la'labàni lani ca enne' yétsiá.
  eng-WEBSTER: And many other things in his exhortation he preached to the people.
  guh-guh: Bajarapacuenia ayailivaisianëta Juan muxujiobapona jivi. Tsipaebanajetaruca
    pexanialivaisi pecapanepaelivaisinexatsi Diosojavabelia.
  bon-bon: Yoo, bucurage mene ca Yoane te biname bine cängena yaablawäjemuge, teebibine
    miiji mene jaajananemuge.
  nhw-BL: Quej nopa, Juan quinyolmelajqui nochi nopa masehualme miyac tlamantli quema
    quincamanalhuiyaya icamanal Toteco.
  mgw-mgw: Kwa nyo, pamope na gaayi'ganage maingi, Yoani aakong'ondeli bandu kaabakia
    Abali Inannoga.
  swh-ONEN: Basi, kwa maonyo mengine mengi Yohana aliwasihi na kuwahubiria watu Habari
    Njema.
  wbi-wbi: mu mbulanisio isingi nyinga alyadalikile imhola inofu ku vaanhu.
  bba-bba: Kɑ mɑɑ ɡɑri dɑbinu ɡɑnɑ Yohɑnu u tɔmbu lɑbɑɑri ɡeɑn wɑɑsu kuɑmmɛ.
  eng-KJVCPB: And many other things in his exhortation preached he unto the people.
  kgk-NT: Upéixa voi onhemonhe'ẽ kente kwéry-pe. Nhandejáry Hesu rehegwa nhe'ẽ porã
    omombe'u mbe'u voi oiko-vy.
  waj-waj: Yuvuaano itaa kua kiaa kioo ari vo kua ari vo kuaivaatama kuainnama kioo
    gioonna kiaapuuya mmayaaya yoketaivaa kiaa mmiravai.
  cpy-cpy: Rootaki iroka-paeni ñaantsi ikantakiri Juan ikenkithata-kaeri maawoeni
    atziri-paeni Kameethari Ñaantsi.
  ekk-PKP: Johannes esitas veel palju selliseid hoiatusi, kui ta rahvale head sõnumit
    kuulutas.
  mpx-mpx: He Diyon baaba ololana o hi gewi i baunanagil, inoke eliyana gamagalau
    i ba pagasisel ge wasa waiwaisana i papaatena-an elal.
  wbp-wbp: Nyampuju kuja-juku kala-jana Jaanuju warrarda wangkaja yapakuju yungulu
    pirrjirdi nyina, manu kala-jana wangkaja yarda Yimi Ngurrju yungulurla pina-yani
    Kaatukuju.
  luo-luo: To gi weche moko mangʼeny Johana nojiwo ji kendo noyalo Injili ne ji.
  nhe-NT: Quej nopa, Juan quinyolmelajqui nochi nopa tlacame miyac tlamantli quema
    quincamahuiyaya itlajtol Toteco.
  aii-aii: ܘܐܘܼܦ ܪܵܒܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܡܲܠܸܦ ܗܘܵܐ ܘܡܲܟܪܸܙ ܗܘܵܐ ܠܥܲܡܵܐ.
  esk-NT: Atlakaaġiikun John quliaqtuaġniqsuq tusaayugaallautamik iñuŋnun pitchuksaaqługich
    atlaġuquplugich iñuuniałhat.
  msb-msb: Niyan, paagi san damo pa na mga pakisurmaton gintukdo sa inda ni Juan an
    maayo na barita manungod kan Cristo.
  cpa-NT: Hliú² jǿg³ lah¹jøng² ca¹juúh² Juan, hi² ca¹heh¹dsa dsa² jue¹² jǿg³ quiah¹²
    Diú¹³.
  dso-dso: ଜଅନ୍‌ ଏନ୍ତାରି କେତେକ୍‌ କେତେକ୍‌ ଉପ୍‌ଦେସ୍‌ ଦେଇକରି ଲକ୍‌ମନ୍‌କେ ମାପ୍‌ରୁର୍‌ବାଟେ
    ଆଇବାକେ ମନ୍‌ କରାଇତେରଇଲା ଆରି ମାପ୍‌ରୁର୍‌ ନିକ କାତା ସୁନାଇତେରଇଲା ଆରି ପାପ୍‌ କର୍‌ବାଟାନେଅନି
    ବାଅଡ୍‌ବାକେ ବୁଜାଇତେରଇଲା ।
  meu-meu: 'Iena hereva bunu: ma sisiba herevadia diaḡau ia ese taunimanima e harorolai
    henidia.'
  yva-NT: Maisyare omaisy, Yohanes Pembaptis po Ayao Kovo Amisye raura muno po ananyao
    kotare raura vatane mai.
  dgc-dgc: Nadid, kona sa éy meadu i nitoldu ni Juan du tolay. Hinahatulan na side,
    sakay pinahayagen na side ta Mahusay a Baheta.
  zpm-NT: Sca rnee me lo zho, par guieṉ zho zha nac Xtiidz Dios.
  hix-NT: Àro wyaro nekarymekon hatà, toto komo wya. Anaro rha ke thenyehra nekarymekon
    hatà. Tonytxahoryemà rma yokarymekon hatà, Xowawu.
  sim-sim: Karem or mbaha mashi anandi mushak wavu lihin si jikmbaha ormu sawera.
    Karem uhu mashi jivi Jisas Kraishin ormu sawera.
  npi-ULB: उहाँले मानिसहरूलाई अझ धेरै उत्साह दिँदै सुसमाचार प्रचार गर्नुभयो ।
  cgc-cgc: Tama pa man na duma na laygay Juan ta iya na pagwali naan ta mga ittaw
    na kinanglan iran na batasan magbag-o daw ta iya na pagsugid ta miad na balita
    parti ta papaabot na Pinili Ta Dyos Na Mag-ari.
  tim-tim: Yohaneŋe hainâk dâm pat âlepŋe are kârikŋeâk makyeŋgiep.
  yor-yor: Johanu lo oríṣìíríṣìí ọ̀rọ̀ púpọ̀ láti gba àwọn ènìyàn níyànjú àti láti
    wàásù ìyìnrere fún wọn.
  wos-wos: Jon wun hundi du takwaré wata dé Godna hundi nawulak akwi dé wa, deka mawuli
    jémba téndéte.
  emp-NTPO: Ara maʌ̃ quĩrãca ne quĩrãtanoaneba Juaʌ̃ba bed̶ea bia dadji ẽdrʌd̶id̶ebemada
    jaradia b̶aped̶a jarabadjia ĩjãnamãrẽã.
  eng-F35: (Indeed, with many other exhortations as well he kept on preaching to the
    people;
  ind-ind: Dengan banyak nasihat seperti itu Yohanes menyampaikan Kabar Baik kepada
    orang banyak.
  pes-OPCB: و یحیی با نصایحی اینچنین، کلام خدا را به مردم اعلام می‌کرد و مژده می‌داد
    که ملکوت خدا نزدیک است.
  mpt-mpt: eka weng mak osa aleye bianea Gode dowan wengo omkayemonsebe.
  ssx-ssx: Mo wanda꞉hali ika꞉ hoke haumanu hoki wala puki hone lekelena꞉yeke Dionima꞉
    Koda꞉na꞉ Pi Seliapomanu ota꞉ epeke tupa꞉ la hala꞉tiki pominolo hata꞉ wanda꞉hali
    sutiatia pua꞉tiki pomiekeme.
  mkl-mkl: Do fɑɑji nkpɔ ɡɔ ŋɑ mɔi Zɑ̃ɑ wɑ ceɑò inɛ ŋɑ wɑɑzoi lɑɑbɑɑu jiidɑu.
  gaq-gaq: ମେଁ ଦେକ୍‍ରକମ୍ ଗୁଲେ ଉସ୍ରା ବାସଙ୍ଗ୍‌ଚେ ଆରି ବିନ୍‌ବିନ୍ ରକମ୍ ସାର୍ଦା ଆଡିଙ୍ଗ୍ ସୁଗୁଆ
    ବ୍ନାଲିର୍ ବାସଙ୍ଗ୍‌ଚେ ରେମୁଆଁଇଂନେ ବେବ‍ଆର୍ ଆଃବଦ୍ଲେ ନ୍‍ସା ବାଲିର୍‍ ଅଲେଙ୍ଗ୍‌କେ ।
  gof-RNT: Qassi Yohaannisi asaa daro zore zoridi Wonggelaa odis.
  unx-unx: ନେ ଲେକା ଆଡଃଗି ପୁରାଃ ଏଟାଃ ଇନିତୁ କାଜିକତେ ଯୋହାନ୍‌ ହଡ଼କକେ ସୁକୁକାଜି ଉଦୁବାକତାନ୍
    ତାଇକେନା । ଆଡଃ ମନ୍‌ରୁହାଡ଼୍‌ ନାଗେନ୍ତେ ଇନ୍‌କୁକେ ଆଚୁକେଦ୍‌କଆ ।
  gah-gah: Zoní eza lá oko vegená kagata alike ámina gakoki gakó lugáagi lo kimike
    Ómasímini gakó lamaná lo kemeko minamó.
  lcm-lcm: Au, na si mang keve mengen miang kapa asukang, kapo asum iria na ka akuskus
    ta akus ro.
  aer-aer: Alakenhe nhenhe renhe John-ele itneke iletyarte, re itneke Ayeye Mwerre
    awethe Ngkarte Ikwere-akerte ilemele itne-arle Ikwere-werne utepe-irrintye-atherre-alpetyenhenge.
  qvc-NT: 'Kanan Jwanqam runakunata ancha allita chay Washadurpa shumaq nutisyanda
    yach''achirqan: —Dyus Akrashqan Washadurmi rinna shamuq washawananchiq, nishpa.'
  tgl-ULB: Sa pamamagitan ng iba pang madaming panghihikayat, ipinangaral niya ang
    magandang balita sa mga tao.
  cbs-NT: januxun jancha ichapawen jatu nemakin yusinkin jatun shinan jatu betsa wamakin
    kakape Juanen jatu yusinkubainaya
  xtm-NTPP: Te sa'a ji'in kua'a‑ka ja ni ka'an‑so'o Juan ma, te ni kaxtnu'u de tnu'u
    vii tnu'u va'a nuu ñayii ma.
  nnq-nnq: Kundela nduu Yohana ngatangacha Nhwalo Gwambone kwa bandu nakapala bileke
    ndela yabe.
  bao-NT: Ate mena, ñucã apeye paʉ wãmeri mena cʉ̃jare wede majiori, añurije quetire
    bojocare wedeupi Juan.
  san-ORI: ଯୋହନ୍ ଉପଦେଶେନେତ୍ଥଂ ନାନାକଥା ଲୋକାନାଂ ସମକ୍ଷଂ ପ୍ରଚାରଯାମାସ|
  rmn-rmn: Тай бут авэр пхэнэлас о Иоанн, тай галярэлас э дюняски, тай пхукавэлас
    лэски Лошано Габэри.
  huv-NT: Atquiaj tapaj nej ocueajiw, tasaj meáwan nipilan wüx aaga najneaj leaw aliüc
    miün apmajlüy, nguineay alndom maw asoeteran.
  otn-NT: Xa̱ngu̱ mi̱'da yø hya̱ bi̱ ma̱nna̱ Xuua ngue honi̱ ha gui opa̱n'yu̱ yø ja̱'i̱
    di øtra̱ hoga̱ 'da'yo hya̱.
  nop-nop: Jon adi metam Mede Momooŋ yeniyeniŋ tiŋa metam weleyouyout mede tali fee
    gineŋ yeniŋguk.
  obo-NT: Na, mo‑uraa pe‑en kos nonaw ni Juan moka‑atag to Moppiyon Dinoggan, woy
    id ikohiyan din iddos mgo minuvu no ko‑ilangan nod sondit woy od tanan sikandan
    to mgo saa ran.
  kca-kca: Иоанн Йӑм айкеԓ эԓты пŏтәртмаԓән, ар па хŏрпи щирән хŏйатәт утәԓтәсԓы.
  cak-ENT: Q'uiy c'a tzij cachi'el re' xerucusaj ri Juan richin xutzijoj ri utzilüj
    tzij richin colonic cheque ri vinük.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤕᤖᤡᤰ ᤐᤖᤡᤰᤗᤧᤴ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤂᤠᤜᤢᤴᤜᤠ᤹ ᤐᤡᤖᤢᤛᤡᤖ ᤛᤢᤏᤠᤀᤡᤱ ᤀᤡᤱᤓᤴ ᤛᤧ᤺ᤛᤢᤖᤥ॥
  mie-NT: De jíín ndá tūhun yáhá jíín cuāhā cā tūhun nī sndíhvī inī dē nchivī, de
    nī nacani dē tūhun vāha Yāā Dios nūū ndá ji.
  san-TIB: ཡོཧན྄ ཨུཔདེཤེནེཏྠཾ ནཱནཱཀཐཱ ལོཀཱནཱཾ སམཀྵཾ པྲཙཱརཡཱམཱས།
  qve-NT: Saynatan Juanqa Diosmanta runakunaman willaran allin willakuykunata.
  pao-NT: Meeoonekoo soo John ka o'nosoo ooosapa numu tunedyooe ka Te Naa besa unnepu-witu.
  cbu-NT: Ashirucha, Wangarini Apanllee kuk zapan kamanirangiya. Mangoonangtsa, tárangu,
    waneerangiya tputseetsi.
  usa-usa: Yóáanema yaímma káqon-aikaraq timá yúyánámmá mamá itó kéena mirái-waigoma
    aarawaabímmá Metáíyaqtaba átê-wataama tiráiye.
  soy-soy: Yohɑni yɛ pɛɛ pisoi itisi kpɑriisɛlɛ un nɛ Nsímɛ́ Kɛcirɛ pi símisi.
  hui-hui: Yonehanda wali agalihondo bi tara tara laga bialu Bi Mana Debene lamialu,
    Tígua bu mini beregedalimu, lalu lamialu hene.
  amf-amf: Ogonante eenaam thoothi waana waana hama goytika kiilaate Barjosa dhacchintan
    upsinam kena giyte ki dahade.
  quc-NNT: Je ri' xub'ij ri tat Juan, xuquje' xeupixb'aj ri winaq kuk' k'ia pixab'
    chik, xutzijoj k'u ri Utzalaj Tzij re ri Evangelio chke.
  dob-dob: Ta guguya wate yauna ꞌediyega tetela boboꞌana Yoni ꞌiloguguyaena tomota
    ꞌediya,
  wrs-wrs: Doa os Yonmba Sesoamomba besalva mindnam ishunvna indhanamba, osm nengavnangoa
    henaoa phunvra.
  mca-mca: Qa olots iye pekhewep iye nifel pa' Juan in yakakƚinij eke' ƚe'sits wi'tlijei
    pe' jukhew qa efuts iye.
  kiw-kiw: Himia-himia emerai-da poaduꞌo, Ioare-ro paimeai, uubi eito, ka uubi ai-pimoaduꞌuti,
    rii ioroiꞌioumo emerai-da ma ireheꞌeaimo.
  tzo-TZC: Jaꞌ jech sꞌelan laj yal ti Juane. Pero oy to ep yan laj sbijubtas ti cristianoetic
    ti cꞌalal ta xalbe ti lequil achꞌ cꞌope.
  mya-mya: ယော​ဟန်​သည်​အ​ခြား​နှိုး​ဆော်​ချက်​များ​ဖြင့် လူ​တို့​အား​သ​တင်း​ကောင်း​ကို​ဟော​ပြော​ကြေ
    ညာ​၏။-
  gng-NT: Tɔ, San liɛbe' ki taa' iñɔbontɔ ì yɛbe ki saake' binib ya gbɛnɛnt, ki
    tɔke' bɛ tigbɛmɔnmɔnt.
  cbi-NTPO: Tsandi' kayu pure' uumi'te' papatitu, Juan Diosa' mika ura kuinda mijakaakaa
    kemi chachillanu.
  ikk-NT: Jọnụ gizi oku ndụnmọdụn bu ọda rịsọnmẹ ichẹn-ichẹn zi wẹ oziọma.
  leu-leu: E pana maana saxano ferawaian fulaa na Jon a fagut a rabuna e kuusan fasavat
    a Lagasai Roxo xe siri.
  maz-NT: Nujyo, ngue yo o mama e Juan va xipji c'o nte ja rva cja e Cristo. Y na
    puncjü o jña c'o xe go xipjiji.
