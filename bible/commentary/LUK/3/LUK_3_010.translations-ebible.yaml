verse: LUK.003.010
translations:
  kpx-kpx: Kateai louge ataeau loui avoe, “Iale noeabuna vadeai.”
  okv-H: embomeni tapa na ke einge eto ingia, “Eto God na dago ari javotoho do ara
    uje ere oi?” ainge eo
  tbo-tbo: Ma bolu hi lubayadeya hi pa, ‘Iyowai apo to dewa?’
  mal-C: അപ്പോൾ ജനമെല്ലാം ഏകസ്വരത്തിൽ, “ഞങ്ങൾ എന്താണു ചെയ്യേണ്ടത്?” എന്നു ചോദിച്ചു.
  grc-SR: Καὶ ἐπηρώτων αὐτὸν οἱ ὄχλοι λέγοντες, Τί οὖν ⸂ποιήσομεν;⸃
  bgc-bgc: फेर माणसां नै उसतै बुझया, “तो हम परमेसवर के दण्ड तै बचण खात्तर के करा?”
  khz-khz: Tanukou talimara na Ioane gerenagiato, negetiwato, “Na ai rakagau paia
    kala?”
  deu-TKW: 'Und die Massen fragten ihn: was sollen wir denn thun?'
  zsr-NT: 'Niꞌr gulanabi lëꞌ bunách nacuáꞌ niꞌ, taꞌná: ―¿Nacx gúntsatuꞌ?'
  lin-lin: 'Ebele ya bato batunaki ye : — Tosengeli kosala nini ?'
  hns-NT: 'Tab ie baat soenke manai log poetjhies kie: „Hamlog ab ka karie?”'
  noa-E: Mag jaaumam ũrwia, õrau irig —¿Magan maraujã jãga aju aai nʉ, Ẽwandam jua
    machag ãwatmaaugau? a jëeujierram aajem.
  eng-EMTV: So the people were asking him, saying, “What shall we do then?”
  mib-NT: 'Te ñayuu un ní cacajnūhún i de: ¿Te ndese sáha ná núu súcuan? Achí i.'
  lif-NT2: मनाहाॽरे़ खुने़ॽ सेःन्‍मे़दोसु, “हे़क्‍केग्र आल्‍लो आनिगे़ थे चोगुम्‍बे़बाबे?”
  xnj-xnj: Msambi wa vandu ukamkota Yesu, “Hinu tikita kyani?”
  mmx-mmx: Limixin diga sue i, “Maba lok lavanga salai?”
  cbr-NT: Juanëan usaquin ñuixunia cuaquin ca anu 'icë unicaman —¿Nucën Papa Dios
    cuëëncësabi oi 'inuxun caranuna añu 'ati 'ai? —quixun Juan ñucáquin cacëxa.
  tee-NT: 'Pus ju acsnich ju lapanacni tasacmi. Chani tajuni: ―Ni vasalh tachi ju
    quilajunau pus tijuch ju acnaviyau.'
  eng-LSV: And the multitudes were questioning him, saying, “What, then, will we do?”
  cak-NT: 'Y ri winak xquic''utuj che ri Juan: ¿Anchique nic''atzin naka''an cami?
    xecha''.'
  pah-NT: 'João Batistava''ea renduvame g̃a ei ahe ve onhimongyavo: —Marã po ti ore
    rekokatui a''ero nehẽ?'
  sja-NT: 'Mãga ũridak''ãri, eperãarãpa Juanmaa iidipachida: —Mãgara, ¿k''ãata oodaipia
    bɨma apachida, ak''ɨpidait''ee tai Ak''õre ode nipapata?'
  xed-xed: 'Ka dəmga nda Yuhwana mantsa: «Nu ta raku ŋa magay ŋni tama?» ka həŋ.'
  mks-NT: 'A̱nda̱ já na̱casáhá ña̱yivi cán ndáca̱ tu̱hún na̱ da̱ já cáchí na̱ já xi̱hi̱n
    dá: —Ndía̱ ndítahan nu̱ú nde̱ caja nde̱.'
  gfk-S: Ma dong ra matanabar di ga tiri ie, “Io, ing be hobi, mem na ngan hohaam?”
  bmu-bmu: Mewö jiiga ambazip kambuŋi kambuŋi yeŋön kewö qesiba jiget, “Mewögöra nini
    mönö denöwö ahinga dop kölma?”
  dgz-dgz: Dion anega wani menan waenapan iragi singui anega wayawan, “Endi ame nu
    anenen tait?”
  eng-GNV: Then the people asked him, saying, What shall we doe then?
  zaa-NT: 'Ca enne'' nna gunàba titsa'' tè cą bi nna ra cą: Biala dàni tu'' guni tu''
    cá.'
  eng-WEBSTER: And the people asked him, saying, What shall we do then?
  guh-guh: 'Nexata bajarapamonae jumaitsi Juanjavabelia: —¿Detsa nexata pacuene paexanaenajë
    daxitajivi pataneyapëtaenexa pepacuene patacopabijava pibisiacuene pataexanabiabijavami?
    jai bajarapamonae.'
  bon-bon: Siige, biname cina teebine itemlisi egä, “Cine ngena ne miiji wawena?”
  nhw-BL: 'Huan nopa masehualme quitlatzintoquilijque: ―Huajca, ¿tlaque monequi tijchihuase?'
  mgw-mgw: Kipi'nga sa bandu ngabalaluya, “Tupange buli?”
  swh-ONEN: Ule umati wa watu ukamuuliza, “Inatupasa tufanyeje basi?”
  wbi-wbi: pe avaanhu mu lipugha vakamposia vakati, “lino lunoghile tuvombe ndani?”
  bba-bba: Mɑ tɔn wɔrusu nùn bikiɑmɔ, ǹ n mɛn nɑ, ɑmɔnɑ be, bɑ koo ko.
  eng-KJVCPB: And the people asked him, saying, What shall we do then?
  kgk-NT: 'Ha ha''e kwéry he''i: —Mbava''e tipo orojapo-ta orogwerova hagwã ore rekoha
    oroiko porã hagwã Nhandejáry ndive, he''i hikwái oporandu-vy íxupe.'
  waj-waj: 'Tuduu rikiada gioonna kiaapuuya inna yaparaida tunoo: Mo dee mmoorivai
    ta iikiaarannee?'
  cpy-cpy: 'Ikanta atziri-paeni rojampita-nakiri, ikantziri: “¿Oetaka nanteeri?”'
  ekk-PKP: „Mida me peame siis tegema?“ küsis rahvas temalt.
  mpx-mpx: Yaka boda hi nel Diyon elana hi ba, “He binimala hauna gun naha ginol?”
  wbp-wbp: Ngula-jangkaju, yapangkulu japurnu, “Nyarrpa-jarrimirnalu yungurnalurla
    jungarni nyinami Kaatukuju?”
  luo-luo: Oganda nopenje niya, “Kara en angʼo monego watim?”
  nhe-NT: 'Huan nopa tlacame quitlajtlanijque: ―Huajca, ¿tlaque monequi tijchihuase?'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܟܸܢܫܹ̈ܐ ܒܹܐܡܵܪܵܐ: ”ܡܘܼܕܝܼ ܥܵܒ݂ܕܲܚ؟“'
  esk-NT: Iñuich apiqsruġniġaat, “Qanuġmi pigisiñiqpisa?”
  msb-msb: Naghurunga sa iya an mga kadamuan, “Nano man gali an dapat namon himuon?”
  cpa-NT: 'Jøng² ca¹ŋai¹ dsa² jue¹², ca¹juúh²dsa: ―¿He² hi² hniuh¹² jmó³ jniang³ jøng²?
    ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ଲକ୍‌ମନ୍‌ ଜଅନ୍‌କେ ପାଚାର୍‌ଲାଇ, “ସେନ୍ତାର୍‌ ଆଲେ ଆମେ କାଇଟା କର୍‌ବୁ ?”
  meu-meu: Aru taudia ese e nanadaia, eto, Ede baia kara toma?
  yva-NT: Umba vatane wo Yohanes anajo ware, “Weti animaisye mirati nyare reamo rave?”
  dgc-dgc: Ey du tolay, pékabati de ta éya a kagi ni Juan, éy kinagi de diya, a “Magenya
    kame, monda éwan kame parusaan na Diyos?”
  zpm-NT: Dzigo rnabdiidz zho lo Juan, pe no guṉ zho parne ygaad zho grë guieḻnë co.
  hix-NT: Àsoke ryhe amna naye, ketxkon hatà, toto komo. Àsoke ryhe amna naye, ohxe
    harha amna yehtxoho me, ketxkon hatà.
  sim-sim: Karem or mbarik ma ondo orin limu silira, �Wa, mberem nivai uku?�
  npi-ULB: तब भिडबाट मानिसहरूले यसो भन्दै सोधे, “त्यसो भए हामीले के गर्ने त ?”
  cgc-cgc: Gainsa mga ittaw ki Juan, “Ino dapat nay na buaten aged pamatuod na ganelsel
    kay en?”
  tim-tim: Hain dâm makyeŋgimbo âmâ hin dâm aikoyi, “Wei, aregât gain gain akbaen?”
    dâmbiâ hin makyeŋgiep,
  yor-yor: Àwọn ènìyàn sì ń bi í pé, “Kí ni kí àwa kí ó ṣe?”
  wos-wos: Jon wungi wandéka di déka hundi xékéta di déré wakwexéké, “Nani méta yatame?”
  emp-NTPO: 'Maʌ̃ carea ẽberãrãba idjía iwid̶ibadjid̶aa: –Mãẽteara daiba ¿cãrẽda od̶ida
    panʌ?–'
  eng-F35: So the people started asking him, “What then must we do?”
  ind-ind: Kemudian orang banyak itu bertanya kepadanya, “Kalau begitu, apa yang harus
    kami perbuat supaya Allah tidak menghukum kami?”
  pes-OPCB: 'از او پرسیدند: «چه باید بکنیم؟»'
  mpt-mpt: i baabaniba Inanamabe kesoa ni fatnanomabbione? gesiba
  ssx-ssx: Do pimanu opua mo wanda꞉halima꞉ Dioni pa꞉ta꞉ lota꞉ pitolo hata꞉ alota꞉
    Kota꞉ nikana꞉ma꞉ta꞉ eki hau peomonope lemekeme.
  mkl-mkl: Ŋɔi zɑmɑɑu í beeɛ wɑ ni, debɛi, bɛirei ɑɑ kɑ ce.
  gaq-gaq: ଆତ୍‌ବା ରେମୁଆଁଇଙ୍ଗ୍ ଆମେକେ ସାଲିଆକୁକେ ତେଲା ନେନେ ମେଁ ନେଣ୍ଡିଙ୍ଗ୍‍ପା ?
  gof-RNT: Asay, “Yaatin nuuni ay oothinoo?” yaagidi oychchidosona.
  unx-unx: ଏନ୍ତେ ଗାଦେଲ୍‌ ହଡ଼କ ଇନିଃକେ କୁଲିକିୟାଃକ, “ତାବ୍‌ଦ ଆଲେ ଚିନାଃଲେ ଚିକାୟା ?”
  gah-gah: Loko lo kemekago, mukí alegesá iki mina vegenalite loká itake leza nana
    itune.
  lcm-lcm: Na petau lava ang kipo sui ia, “Namem abis a sa vang kana?”
  aer-aer: Kele yanhe ikwerenge-ntyele tyerrtye itne renhe apayuthnerrirreke, “Anwerne-ame
    nthakenhe-irreye Ngkarteke mwerre arratye anerrirretyeke?”
  qvc-NT: 'Chayshina Jwan niptinmi, chay runakunaqa tapurqan: —¿Imatamiri atinillapa
    rurayta washakanayqa? nishpa.'
  tgl-ULB: At ang maraming tao ay nagtanong sa kaniya, nagsasabi “Ano ang dapat naming
    gawin?”
  cbs-NT: 'januxun yudabun Juan jaskai ninkatan yuka ikin: —Jaskakenan, Dios daewakinan,
    ¿jaska waxanpa?— akeakeabu'
  xtm-NTPP: 'Sani te ñayii ma, ni ka jikan‑tnu''u i: ―‍¿Te nú sukan, nawa jin sa''a
    sa? ―‍ka kuu i ka jiña''a i.'
  nnq-nnq: Bandu ngabankonya, “Lele tutenda bole?”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉorã, o biro cʉ̃re ĩi jãiñaupa: —¿To docare ñee jãa
    tiigajati? —ĩiupa.'
  san-ORI: ତଦାନୀଂ ଲୋକାସ୍ତଂ ପପ୍ରଚ୍ଛୁସ୍ତର୍ହି କିଂ କର୍ତ୍ତୱ୍ୟମସ୍ମାଭିଃ?
  rmn-rmn: — Со амэнги тэ керас? — пхучелас о дюняс.
  huv-NT: 'Condom quiaj nipilan tatüniw nej manguiayiw: ―¿Nguineay netam narangana?
    ―ajüw nej.'
  otn-NT: 'Yø ja̱''i̱ p''ʉya, bi ''yänna̱ Xuua, bi ''yɛ̱mbi̱: ―¿Teni̱ ''bɛ''a̱ ja
    ngue ga̱ øt''ähe p''ʉya?'
  nop-nop: Unduŋ yeniŋguk kaŋ metamdibo ninadigiŋ, “Unduŋ yolaŋ ale indi dediŋ tinim?”
  obo-NT: Na mid intud ki Juan iddos mo‑uraan minuvu, kahi ran to, “Ko ungketen, ondan
    man kos od puungan doy?”
  kca-kca: 'Мир иԋщәсәс: "Мўй щиӈәԋща мўӈева верты?"'
  cak-ENT: 'Y jari'' tok ri vinük ri nye''ac''axan-apu richin ri Juan, xquic''utuj
    chin: ¿Achique c''a ri c''uluman que nkabün? xquibij.'
  lif-NT: ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤜᤧᤰᤁᤣᤃᤪ ᤀᤠᤸᤗᤥ ᤀᤠᤏᤡᤃᤧ ᤌᤣ ᤆᤥᤃᤢᤶᤒᤧᤒᤠᤒᤣ᥅”
  mie-NT: 'De ndá nchivī nī jīcā tūhún ji dē: ¿De nāsa sāhá ndá sá túsaá? ncachī ji.'
  san-TIB: ཏདཱནཱིཾ ལོཀཱསྟཾ པཔྲཙྪུསྟརྷི ཀིཾ ཀརྟྟཝྱམསྨཱབྷིཿ?
  qve-NT: 'Chaykunata uyarispankun runakunaqa Juanta tapuranku khaynata: —¿Imatataq
    ruwaykuman salvasqa kanaykupaqrí? nispa.'
  pao-NT: Ewa'yoo numu oo nakana oo tubengu, “Hownnekoo sakwa numme besa tumatugumo?”
  cbu-NT: 'Itaru, tputssha: ¿Ashiri tamayacheezini? atusin,'
  usa-usa: 'Yóáanema mirá-timatuwaitata yaímma-wayukama ítama aónaraae: “ketáámá náaraq
    ónúnataabiyo?” téta ítama aónaraae.'
  soy-soy: 'Asoiwuí ɑɑ pɛɛ u pisɛ rɛ: In lɛɛ ni, íye kɑi nkpéni pisɛ rɛ tɔkɛ́ wɑ?'
  hui-hui: Ani layagola wali agali hearume Yonehondo lalu, Bi larigo iname agi bulene
    wiaruabe, lene.
  amf-amf: Eenoar “Ta har haya ko woam zaske?” hamayse Wannisam oysite ko dahade.
  quc-NNT: 'Xkita'' k''u ri k''ia winaq che, xkib''ij: ¿Jas ta k''u lo käqa''n na?
    —xecha che.'
  dob-dob: ꞌEnega boda nidi Yoni sienaidena, sigwae, “Toꞌase ꞌilobwenema be ꞌada guinuwe?”
  wrs-wrs: Yon Baptaisva os ishomana vinvna, doa indhanamba umnina, es kava vivav,
    wo Sesoava si os kamba beswonam nongalvav? Doa hev unna, himba nomba yeriniva
    bayuva samblava wulawoltava, heoa mongooa vrahora, henom ten bayuhui avm. Wo himba
    nomba innemba iavrava, heoa osoa moang vinvra indhanam.
  mca-mca: 'Ma'' qa pe'' olots jukhew qa efuts qa nifaakanij pa''aj: —¿Pa''n ƚiyek
    pa''qu'' haqsiiƚijkii?—'
  kiw-kiw: Ka uubi-ro ruu atohetai-ka, “Rimo raꞌaibou aꞌai-ra?”
  tzo-TZC: 'Jech o xal ti cristianoetique jech laj sjacꞌbeic: ―¿Cꞌusi scꞌan ta jpascutic
    un chaꞌe? ―xiic.'
  mya-mya: လူ​ပ​ရိ​သတ်​အ​ပေါင်း​တို့​က ``ထို​သို့​ဖြစ်​ပါ​မူ အ​ကျွန်ုပ်​တို့​သည်​အ​ဘယ်​သို့​ပြု​ရ​ပါ​မည်​နည်း''
    ဟု မေး​လျှောက်​၏။
  gng-NT: 'Nɛ inigol nnɔ niireh wɔ ki teh: «Ti nín li tien mila?»'
  cbi-NTPO: 'Tsenñu chachilla pake''meetu tsa tsandila: Tsaashu juntsaa, ¿naa kenu
    dejuwa? tiitila.'
  ikk-NT: Igunrun ndị ahụn hụ a sị a, “Kịnị kẹ ẹnyi sịkọ d'e mẹ nwan?”
  leu-leu: A malila ri fine, “Maam taa vil a so?”.
  maz-NT: 'C''o nte mi önüji mi mamaji: ―¿Pje ni mbë c''ü ni jyodü rá cjajme ''ma,
    ngue c''ua dya ra tsjacüjme Mizhocjimi rá ma sufrejme?'
  bod-N: མི་ཚོགས་ན༌རེ། འོ༌ན། ངེད་ཅག་གིས་ཅི་བྱ་འོས་སམ་ཞེས་ཞུས་པ༌ན།
  tca-NT: 'Rü yexguma ga duü̃xü̃gü rü Cuáü̃na nacagü, rü ñanagürügü: —¿Ṯacü ẽ́xna
    nixĩ i mexü̃ na tanaxüxü̃? —ñanagürügü.'
  zpl-NT: 'Chequie unidichiaꞌ bee bene lu Juan: ―¿Xi riala riꞌiru che?'
  mbc-NT: 'Mîrîrî ekaranmapo''pî pemonkonyamî''ya João pî'': —‍Moriya î'' kin kupî
    annaya e''painon? —‍ta''pî to''ya.'
  ndg-ndg: Boka po bandu katika makutano atikolya akibaya, “nambeambe tupala tupange
    kitiwi?”
  wsk-wsk: Se kariimet suen la isarman, “Buta se ana awuk betenakko?” maman.
  toj-NT: ―Entonces ¿jasunc'a oj c'ulticon ba? xchi ja cristiano jumasa jahui.
  tbc-tbc: Tamolpein ru an duloŋ tag dusumiani, “Maŋ dugo migane wak i?”
  sna-sna: Vanhu vazhinji vakati, “Zvino toita seiko?”
  smk-NT: Sawanin, tinepet ran saray tutawo kona ni Juan, “Ani edet a gaw'en mi?”
  grc-TCGNT: Καὶ ἐπηρώτων αὐτὸν οἱ ὄχλοι λέγοντες, Τί οὖν ποιήσομεν;
  gof-WFTW: Asay, “Yaatin nuuni ay oothinoo?” yaagidi oychchidosona.
  spa-BLM: 'Las multitudes le preguntaron: “¿Qué debemos hacer entonces?”'
  kyz-NT: 'A''eramũ ''gã ''jau Juã ''ga upe: —Ma''ja ajee ore aruapo a''eramũ orotywer
    awi oropoiawamũ ''ũ?— ''jau ''gã ''ga upe. —Au''je ki pejejee etee pejejea''ar
    ire. Najuejue etee ki ''awamũ pejejuka esage pejejuee.'
  dao-dao: Acunüng khyang he naw, “Ini kami pawh kawm?” tia ami kthäh.
  cya-cya: 'Nten can'' mñicha'' ne'' ''in yu Xuhua can'': Huare'' jan ñi, ¿ñi na ta
    cu''ni hua?'
  nii-nii: Eim ek yi neng kin, wumb pei eim kii sinjing, “Pe sin nimbił oł er wamin,
    nim sin noman tuk ak tunjung ni piinjii?”
  ign-NT: 'Tásiha, ena achaneana nayase­recapa: —¿Tájahasica eta víchara­ca­vayare
    eta viúrivaina?'
  dik-NT: Go thän awën Joon thiëëc ëlä, “Na ye këya, buk ŋö looi?”
  cac-cac: —¿Tas vach' sco c'ulej jun? xchi eb' d'a vin̈.
  tzj-E: —¿Nak nkaban c'a wa'? cara' necc'axaj wnak tzra.
  san-BUR: တဒါနီံ လောကာသ္တံ ပပြစ္ဆုသ္တရှိ ကိံ ကရ္တ္တဝျမသ္မာဘိး?
  yaa-NT: 'Ato Juan askafaito nikakakĩ kemanifo: “¿Chanĩmamẽ? ¿Na mĩ yoiai keskara
    tãpiaxma nõ afeskatiromẽ? ¿Afeskaxõ a keskara shara nõ shinãtiromẽ?” faifãfe anã
    ato yoini:'
  cab-NT: Ábati jaríñagun gürígia jagía lun. —¿Cáteiti lúnbei wadǘgüni?
  clu-clu: Makon ang mga tao kay Juan, “Ta kon toladan, ano amun imoon?”
  swh-ULB: Kisha watu katika makutano walimuuliza wakisema, “Sasa tunatakiwa tufanyeje?”
  tpt-NT: 'Ex tanajun pumalhuu lapanakni: —¿Tas kakmakayaucha?'
  aai-aai: Sabuw hibatiy, “Bo aki boro mi’itube ana sinaf?”
  sny-sny: Lu taune werese peri lo wanuwe su, mi mi werese lowe le ma'e te'e toweriteye.
    “Nomo eiwerou irowei awere?”
  myy-myy: 'Ito bajiro ĩ yija tʉocõri, masajʉa ĩre ado bajiro seniĩayijarã: —¿No bajiro
    gʉa yire ãmoati Dios? yi seniĩayijarã ĩna Juanre.'
  trc-NT: 'Ga̱a ne̱ xnáꞌanj nij yuvii̱ man Juan, cataj nij yuvii̱: ―Da̱j quiꞌya̱j
