  tbg-tbg: Ioniva minti tumanta mini ruvaaqumavi vauka vira ireha tiha, Ike, vi uvara
    are tianara tenavu iriha nantie irarave?
  hub-NT: 'Nuna takai chichainak: ¿Isha urukmainaitji? tusar shuar aina Juankan inina.'
  hmo-hmo: Taunimanima idia nanadaia, idia gwau, “Dahaka do ai karaia?”
  big-big: Togo yongkambanuwiligu ngago pura kerewiya logo piyegi pelik nguk meiya,
    Teni talik miza logo yengelei wilek wazonoyeng wiragi?
  gux-G: 'Lani ke ku niwulgu buali o: Ti ba tieni ledi?'
  cnl-NT: 'Juɨ́ɨn²³ dsa³ ''i³ ca²³ŋɨ́ɨ³ júu². Ca²³sɨ''²³te''²³ Juan: ―¿Jmii''³¹ ''ne''²
    rɨ²jmee²ra''³¹ jo̱o̱²³?'
  zar-NT: 'Níʼirö bönachi nacuáʼ niʼ gulaʼnabi lëʼ, taʼnná: —¿Nacxi gúntsatuʼ?'
  kde-kde: Likuwa lya vanu nkummuja Yohana kuchidoni, “Vino tutende dachi?”
  ata-ata: Io, aneꞌi milolomusou vaikalau Ioanesi aloxo ne, la mitaliꞌisou aloxo ꞌo,
    “La sou nexi taꞌoxo maꞌia ꞌo?”
  qvw-NT: 'Niptinmi nunacunaca tapupäcula: “Chayurá ¿imactatan lulapäcüman?” nil.'
  nfa-nfa: Hèia dhèu ae karèi Yohanis, “Ladhe sèmi èèna, jiꞌi se tasamia?”
  tnp-tnp: Kəni nɨmənin nətəmimi kəmotətapuəh o Jon məmə, “?Kəni oiəkotol nak?”
  urd-urd: लोगों ने उस से पूछा, “हम क्या करें?”
  hot-hot: Ma avômalô nômbêŋ atu ba elaŋô anêŋ abô enaŋ hik yani liŋ, “Yêlô nandum
    malê?”
  mqj-NT: 'Nakuamo inde mai taue: “Akamo la kipogau''?”'
  rus-SYN: 'И спрашивал его народ: что же нам делать?'
  mbh-mbh: Ma Jon i ria vene aken, ma toko alavusnga o nina i ve, “Aro them oma vava?”
  bdd-bdd: Coinega bodaedi Yoni sihesilaleya, sigwae, “Toꞌaha ꞌilobwainemaiya ma ꞌapaihowa?”
  cbt-NTPO: —¿Ma'ta' onpo'ii nipachin? itopi.
  rmy-SERVI: 'Пхученас лэ мануша: — Со амэнди тэ терэ?'
  srn-NT: 'Dan den sma aksi en taki: “We, san un mus du dan?”'
  cta-NT: 'Loꞌo ndye ndyuna nguꞌ chaꞌ biꞌ, liꞌ ndachaꞌ nguꞌ jiꞌi̱ Juan biꞌ: ―¿Ni cña
    cuaꞌni ya lacua?'
  bqc-SIM: 'Bíla aà là: Tó màaɛ, wá kɛ kpelewa ni?'
  tcz-CHONGTHU: Mihonpi chun adong'un, “Ipi kabol diu hitam?” atiuve.
  mar-mar: नंतर जमावातील लोकांनी त्यास विचारले, “आता आम्ही काय करावे?”
  snp-snp: Logimaito, wenena mau minamo ya, Aiyo, eti enami nedi-nedi enune? loti
    loga o edae.
  isl-isl: „Hvað viltu að við gerum?“ spurði fólkið.
  spy-NT: Kuteebee ꞉biiko Yoowaana kule, “Kiy nee ꞉nyēē +mākiiboorunēē kule kookeebakaakte
    miyootyēēt?”
  xnn-xnn: Dat sooten nan kaipoipogaw ken siya, “Ay ngan ngalod nan ikkanmi?”
  mwe-mwe: Lugwinjili lwa bhandu lukwaabhuyaga, “Bhai tutende bhuli?”
  tte-tte: Na boda sineli Yoni koina siba, “Kabo tawae kani kaginauli?”
  tcs-tcs: Dem pipol ol i bin aske em, ‘Wanem mipla i go mekem sole God nogo panse
    mipla?’
  hlt-THB: Cawh thlang kqeng ing, “Cawhtaw ikaw ka mi sai kaw?” tinawh doet uhy.
  soq-soq: Ita mo uara babatutu awa wimoiena aia ema etane Ion waitarasane waienase,
    “No dima euwa dewamonte naunau euda naunte wainenta?”
  qub-qub: 'Chayno niptin runacuna tapuran: «Chaura ¿imatataj ruräman?»'
  att-att: Á pakaginná nayù ira tatolay ta meyannung sù pangukum ni Namarò, iniyabbû
    da kâ Kuan, “Anni laguk akkuám mi?”
  bki-bki: Telikiti na tiniobi neibano amijogio amerou mia amerou, ana abika aberinavo
    “Mo aver tibe na, ana mia kumemi nuvila tum̃abe naruei?”
  bqp-bqp: 'Gbɛ̃nↄ a là ò pì: Tó lɛmɛ, óni kɛ deraa?'
  mcp-mcp: 'Buud bwə́ mú zə jî nyə nə́: «Sə́ mə́ jəlá nə sá jɨ́?»'
  hat-hat: 'Foul moun yo mande l'' konsa: Kisa pou nou fè menm?'
  npl-NT: 'N tlakah okitlajtlaniayah: —¿Tlan tikchiwaskeh?'
  bgg-bgg: Branthek è aishii sai, “Ji arone, gathek ne nyie rek chid phlei?”
  eng-TCENT: So the crowds asked him, “What then should we do?”
  eng-BSB: The crowds asked him, “What then should we do?”
  cpu-NT: 'Ikanta atziripayeeni josampitanakeri, ikantziri: “¿Opaitama nantairi?”'
  san-ASM: তদানীং লোকাস্তং পপ্ৰচ্ছুস্তৰ্হি কিং কৰ্ত্তৱ্যমস্মাভিঃ?
  tac-NT: '''Lige alué ralámulika rukele: ―¿Cho nokibóché ''liko?'
  eng-WEBPB: The multitudes asked him, “What then must we do?”
  gfk-H: Ma ira mataniabar diet ga tiri ia bia, “Io, ing bia hua, mehet na gil sa?”
  viv-viv: Au hidedemi Yoni gigahegahe tu yoꞋoyoꞋo higahena higayo, “Au gavadi anagani?”
  yao-yao: Mpingo wa ŵandu ula wausisye, “Sambano tupanganye ichichi?”
  tgp-tgp: Ale vao atu la usia isana lara, “Vara mo sohena, kama pa vai na sava?”
  auc-NT: Angä wædinque godongämæ̈ ongönäni pancadäniya wæætë, Mänömaï ï ïninque æbänö
    cæquënëmöni ïmönii.
  kbc-NT: Pida niɡ̶idi noiigi idioka limedi monigetice João, modita, “Amiida ica ane
    leeditibige me jaoɡ̶a? (Odaa aɡ̶alee ɡ̶odiloikatidi Aneotedoɡ̶oji.)”
  bmh-bmh: Guzenaimai, duailel agen kolital kanaboromen, “Ig erunaimai, suban damam?”
  ctu-BL: 'Jini winicob x''ixicob tsi'' c''ajtiyob: ¿Chuqui yom mic mel lojon? che''ob.'
  meq-meq: 'Ndo hay ta tsətsah faya, tə gwaɗay: «Nəmaa giye na, mey?»'
  noa-H: Mag jaaumam hũrwia, hõrau hirig —¿Magan maraujã jãga haju haai nʌ, Hẽwandam
    jua machag hãwatmaaugau? ha jëeujierram haajem.
  alp-NT: Eleki tamata bokala meru esi tneuI be, “Hoko suke ami ono saisare?”
  san-VEL: tadaanii.m lokaasta.m papracchustarhi ki.m karttavyamasmaabhi.h?
  kbq-kbq: Hige'za ana vahe kevumo'za Jonina anage hu'za antahige'naze. Hagi tagra
    na'a hugahu'ne?
  kbh-kbh: —¿Y as, ndayá jamama s̈ojtsamna ca? —chora chë ents̈anga tmojantjá.
  ron-LSB: 'Și mulțimile L-au întrebat: “Ce trebuie să facem?”'
  pon-pon: 'Pokon o ap idok re a indada: A da me kit en wia?'
  nhe-BL: 'Huan nopa tlacame quitlajtlanijque: ―Huajca, ¿tlaque monequi tijchihuase?'
  sps-sps: Ana vainy rangats towa, “Ana mam te nai kat fei?”
  wnc-wnc: Ita unzing yaniwan natake aminbamda anzing inikwaiking, “Niniwi natapna
    siakan singgakge ninda dasing tasinim,” ngang inikwaiking.
  bus-bus: 'Gbɛ̃nↄ à là wà bè: Tó lɛmɛ, wé kɛ diamɛ?'
  gub-BL: Upuranu teko hehe wà kury. — Ma'e uruzapo putar nehe, Tupàn imupytu'u kar
    pà urerehe uzepyk ire nehe, i'i izupe wà.
  imo-imo: Kano ungumu pilkolio kinye waltindiko ningei, “Kinye lino ambe teamiliya?”
    ningi.
  boj-boj: Jon a tamo uŋgasari naŋgi anjam degsi minjrnaqa naŋgi na kamba nenemyeb,
    “Ni anjam degsi mergonum deqa iga kumbra kiyeryqom?”
  eng-DRA: 'And the people asked him, saying: What then shall we do?'
  knf-knf: 'Pnŧuk pi bañaaŋ pahepara aji : « Kë ŋbaa do do hum ba? »'
  san-KHM: តទានីំ លោកាស្តំ បប្រច្ឆុស្តហ៌ិ កិំ កត៌្តវ្យមស្មាភិះ?
  arn-NT: 'Feymew ti pu che ramtueyew: —¿Fey chem chumaiñ anta tüfa?'
  zas-NT: 'Dxel gunabdiidx reeman, rëb reeman: ―¿Xhie rayal yaguieenan?'
  ken-NT: Bǒ bhɔ bághókó nɔ́kɔ́ nɔ́ bábhɛp Jɔ̌n bɛ, “Yi sɛ́bhɔ́ŋɔ́ yɛ bɛkʉ?”
