  yut-yut: Amɨn da butni pɨdaŋban but morap aŋek yaŋ nandawit, “Jon uŋun Kristo bo?”
  grc-BYZ: Προσδοκῶντος δὲ τοῦ λαοῦ καὶ διαλογιζομένων πάντων ἐν ταῖς καρδίαις αὐτῶν
