verse: LUK.003.015
translations:
  kpx-kpx: Kateige vani kemo ata bahataeau Dioni hoto maime loui avoe, “Mesoho ata
    kou nahie ata tedaeveve Kelisoike ko.” Kateai louime ke kaovai molehi hotohotolahama.
  okv-H: Eto embomeni na John ta ke ingihe iji peni puvurari ke ijie enana ta jo ta
    einge hotembea, “John emo Judea embo ta hondate ari embo Keriso puvija erevi rete,”
    ainge eo
  tbo-tbo: Lawa hai witumagana hi lata po hi nugowilawila hi pa, nugote Yoni tauna
    Yaubada a Besinana lawana.
  mal-C: തങ്ങൾ ഉൽക്കടവാഞ്ഛയോടെ കാത്തിരുന്ന ക്രിസ്തു ഈ യോഹന്നാൻതന്നെ ആയിരിക്കുകയില്ലേ?
    എന്ന് ജനം ഹൃദയത്തിൽ ചിന്തിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Προσδοκῶντος δὲ τοῦ λαοῦ, καὶ διαλογιζομένων πάντων ἐν ταῖς καρδίαις αὐτῶν
    περὶ τοῦ Ἰωάννου, μήποτε αὐτὸς εἴη ὁ χριστός,
  bgc-bgc: जिब माणस मसीहा की आस लगाये होए थे, अर सारे अपणे-अपणे मन म्ह यूहन्ना के
    बाबत विचार कररे थे, के योए मसीह तो न्ही सै।
  khz-khz: Taunilimalima aorai evetaina getugamagito, “Etalima e Keriso, (Palagu na
    ekilagi-gavuato vevega-maguli talimana) pa,” negetiwato.
  deu-TKW: Da aber das Volk in Erwartung war und alle sich ihre Gedanken machten in
    ihren Herzen über Johannes, ob er wohl selbst der Christus sei,
  zsr-NT: Taꞌzáꞌ ládxiꞌgac bunách naꞌ taꞌbö́z Nu naꞌ ral‑laꞌ gsölëꞌë Dios, chquiꞌ
    naquëꞌ Juan naꞌ bönniꞌ lëꞌ Cristo.
  lin-lin: Lokola bato bazalaki kozela na elikya makasi, moko na moko azalaki komituna
    na se ya motema soki Yoane te nde azali Masiya.
  hns-NT: 'Oe tem me sab koi sotjat raha kie Kriest halieje aaiga. Ohie se oesab Johaanas
    ke biese me sotje lagal kie: „Saait ohie hoi.”'
  noa-E: Mamagkham ũrwia, õrau jũrr amach khapeenag, “Ĩsin ich mʉ khãijãa Ẽwandamau
    nawe pʉ̈iju a jaaujerrá agam” aajeejim anʉm.
  eng-EMTV: Now while the people waited, and all considered in their hearts about
    John, whether he might be the Christ,
  mib-NT: Te tāca ñáyuu cándetu i jeē quíji Cristo, Yaā jeē tají Yaā Dios, te cájeni
    ni i jeē sanaa te suu cúu Juan.
  lif-NT2: हे़क्‍क्‍याङ् मनाहाॽरे़ खुनिॽ निङ्‌वाॽबो ताः लॽरिक् मे़हाङ्‌घुर निङ्‌साङ्
    मे़जोगुबा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़ङ्‌ग बा कन् मे़ःम्‍बि फाॽआङ्
    खुनिॽ निङ्‌वाॽबो मे़मे़त्‍छिङ्‌लो॥
  xnj-xnj: Ndava vandu voha valindalilayi kubwela kwa msangula, ndi vakatumbula kukotana
    vene kwa vene kumvala Yohani, manya mwene ndi Kilisitu msangula mwaatijovili Chapanga.
  mmx-mmx: Levendoxoma at limixin ga xatu kaxat la diga doxoma mumu ne Jon, diga nua
    i do neni mo Lanarong.
  cbr-NT: Ësoquian Juanën bana ñuixunia an cuacë unicaman ca —ënë uni sapi ca Cristo,
    axa uti nun caíncë, a 'icë —quixun cuëënquin sináncëxa.
  tee-NT: 'Pus ju lapanacni na ixtamakpacxan ju ixnoncan camalakachatachilh ju Dios.
    Chai ixtanajun la''ix''alhunut''an: “Ts''a ma yuchi ju Cristo ju Xivan. Yuchach
    ju camina'' noncan”.'
  eng-LSV: And the people are looking forward, and all are reasoning in their hearts
    concerning John, whether or not he may be the Christ;
  cak-NT: Y ri winak ri jec'o-apo riq'uin ri Juan, can quiyoben chi raja' c'o ta anchique
    ri nu'ij, roma reje' niqui'ij pa tak cánima chi ja ri Juan jari' ri Cristo ri
    takon-pe roma ri Dios, pero xa man ja' ta raja'.
  pah-NT: 'João Batistava''ea renduvame g̃a epavi oyvyteri pe: “Mara''ngu po João
    Batista''ga Tupana''ga remimbuhurukara''ga Cristo''ga? Ga tuhẽ po,” ei g̃a oyvyteri
    pe ipota garura.'
  sja-NT: 'Eperãarãpa Juanpa jarateeda ũridak''ãri, ãchi t''ãridepai k''ĩsia p''aneejida:
    “¿Juan Cristopaa ajida, Tachi Ak''õrepa pëida tachi rey pamerã?”'
  xed-xed: «Zlah Kristi a na mndu na ri,» ka mnduha nda Yuhwana, kabga nda fa ghəŋa
    taŋ ka kzla saghani.
  mks-NT: Tócó ndihi ña̱yivi ndíhi ini na jáchi̱ cúni̱ na̱ canda̱a̱ ini na ña̱ á mé
    Juan cúú Cristo, da̱ na̱chindahá Ndióxi̱ cacomí cuéntá sa̱há ña̱yivi.
  gfk-S: Ma ira lilik ta dong ra matanabar ga tahuat be a mangana linge na hanawat
    ma di ga manga lilik be no Mesaia dak um utane Jon.
  bmu-bmu: Ambazip pakpak yeŋön “Jonöŋ Amötqeqe Toŋi Kraist akapuk,” jiba uruŋinan
    mewö mötmöriget. Miaŋgö könaŋi mötpingö kezapŋini köröpŋi aket.
  dgz-dgz: Ap menan, waenapan iragi God inak ewakewa munapen menan amat taiwanumun,
    amba anu bambam den taiwanumun, iwa Dion taueni mu imumup anega anun, ‘Dion God
    mega wa watu eneni Keriso go uon?’
  eng-GNV: As the people waited, and all men mused in their heartes of Iohn, if he
    were not that Christ,
  zaa-NT: Iyáỹiani ca ènni'a nna tsè'e ba cą ribèda cą nna yala rulaba latsi' quį
    canchu xiaba Juáan nna ná bi Cristo enne' ná qui'ni ìta le' yétsiloyu.
  eng-WEBSTER: And as the people were in expectation, and all men mused in their hearts
    concerning John, whether he was the Christ, or not;
  guh-guh: 'Jivi itatsacajinaeya copiaevetavanapa Cristo, ponë Dioso athëbëvetsica
    itorobijitsia pepatsijavatsica jivi pecapanepaenexa. Nexata bajarapamonae Juan
    itsa tanetsi, bajarapamonae jamatabëcuenenavëxaniabiaya jamatabëjumaitsi Juan
    yabara: —Baja raeta jane maCristoje, daxitajivi pecapanepaenënexa, jamatabëjai
    bajarapamonae Juan yabara.'
  bon-bon: Yoo, iyeta Israela biname cina niiya cabu ca äsecrera biname ne jewagrijenisi.
    Teepi liba Yoane me umle mene itecijemige, piba ngene jotwananinisi egä pama tabe
    sine.
  nhw-BL: Huan amo molinijque nopa masehualme catli itztoyaj nepa. Nochi san quichiyayayaj
    huan monejnehuiliyayaj sintla huelis Juan elqui nopa Cristo catli Toteco quitencahuili
    techtitlanilisquía.
  mgw-mgw: Boti baai na kikowe sabakipi'kaniage, baai ngabatumbwa kwilaluya kumyoyo
    yabe kwa abali ya Yoani panga kwaali' ywembe nga Kilisitu ywabayilwe.
  swh-ONEN: Watu walikuwa na matazamio makubwa. Wakawa wanajiuliza mioyoni mwao iwapo
    Yohana angeweza kuwa ndiye Kristo.
  wbi-wbi: lino, ulwakuva avaanhu valyale nu lunoghelua ulwa kumughula uKilisite juno
    ikwisa, kila muunhu isagha mu mwojo ghwake kuva ndeve uYohani ghwe Kilisite.
  bba-bba: Tɔn be, bɑ swɑɑ dɑki mɑ be kpuro bɑ bikiɑnɑmɔ bɑ mɔ̀, Yohɑnu sɑ̃ɑwɑ Kirisi
    wi?
  eng-KJVCPB: And as the people were in expectation, and all men mused in their hearts
    of John, whether he were the Christ, or not;
  kgk-NT: 'Upeixagwa onhemonhe''ẽ ramo, kente kwéry onhemongeta opy''apy-py: —Hi''are-ma
    nhaha''arõ Nhandejáry rembiporavo tee va''e ou hagwã. Ogwahẽ vyteri para''e, nogwahẽi-ma
    para''e. João nipo ra''e Nhandejáry rembiporavo tee voi ra''e? Ha''e Cristo voi
    nipo ra''e, he''i rei João-rehe hikwái.'
  waj-waj: 'Gioonna kiaapuuya Anutuuqo mmataama kioo vaidiivaara faannaida varida
    mmuakiaaya pinaama Yuvuaanaara yaata utida tunoo: Aanna Anutuuqo mmataama kioo
    vaidiivonnee?'
  cpy-cpy: 'Tema osheki ikenkishiryaa-kaakari Juan maawoeni atziri-paeni, ikanta-shireteeyini:
    “¿Kaarima irika Jeepatzii-totaa-rewo?”'
  ekk-PKP: Rahvas oli lootusrikas ja juurdles, kas Johannes ise võiks Messias olla.
  mpx-mpx: He gamagalau Mesaiya wana nem kaiwena hi matamatan, inoke ateliyaa hi nuwatu
    ge hi nel hi ba, “Diyon iya Mesaiya eba?”
  wbp-wbp: Kujalu yapangku purda-nyangu kuja-kurra Jaanu wangkanja-kurra, wardinyi-nyayirnilpalurla
    nyinaja nyanungukuju. Manulpalu-nyanu jarnkujarnku wangkaja, “Wati nyampuju marda
    Mijaya, Kaaturlu kuja milarninjarla yilyajarni nyampu-kurra?”
  luo-luo: Ji ne pod rito gi geno ahinya kendo giduto ne giwuoro ka giparo e chunjegi
    ni nyalo bedo ni Johana e Kristo.
  nhe-NT: Huan ax molinijque nopa tlacame tlen itztoyaj nepa. Nochi san quichiyayayaj
    huan moyolilhuiyayaj intla huelis Juan elisquía nopa Cristo tlen Toteco quitencajqui
    techtitlanilisquía.
  aii-aii: ܘܟܲܕ ܒܸܣܦܵܪܵܐ ܝܗܘܵܘ ܥܲܡܵܐ، ܟܠܵܝܗ‌ܝ ܒܸܚܫܵܒ݂ܵܐ ܝܗܘܵܘ ܕܩܵܘܡܵܐ ܗ̇ܘ ܝܼܠܹܗ ܡܫܝܼܚܵܐ،
  esk-NT: Iñupayaat niġiugaqaġniqsut Anniqsuqtimik aggiqsaġumaruamik, aasiiñ isumaniqsut
    taamna John Christ-ŋupmagaan, anniqsuqti akiqsruutauruaq.
  msb-msb: Niyan, sa dako na paglaom sa gintuga san Dios na maabot an Cristo nagahuna
    an katawuhan na basi si Juan amo siya,
  cpa-NT: Jøng² ma²ti³høa¹² dsǿa¹² dsa² jue¹² tiogh³, lë́²dsa chi²júh² lán¹² Juan
    Cristo.
  dso-dso: ଲକ୍‌ମନ୍‌ ଆସାଅଇ କିରିସ୍‌ଟକେ ଜାଗ୍‌ତେ ରଇଲାଇ ଜେ, କେଡେବେଲେ ଏ ମିସା କିରିସ୍‌ଟ ଅଇରଇସି
    ବଲି ବାବି, ଜଅନର୍‌ ବିସଇ ଚିନ୍ତା କର୍‌ତେରଇଲାଇ ।
  meu-meu: Taunimanima na e daradarava bona e haeroava, Ioane na Keriso eiava.
  yva-NT: Naije vatano wanuije umaso wo ratantona no manuga ware, “Yohanes Pembaptis
    sopamo Mesias wamo anyubeye opije dako?”
  dgc-dgc: Nadid, dahil to pégtoldu ni Juan, éy nagsapul du tolay a uméasa diya, a
    akala de a makay ti Juan wade dén tu tiniyak na Diyos a tagapagligtas dide.
  zpm-NT: Nzian grë miech co quiambëznë zho gacnaṉ zho dieṉ pe lëële Meṉ ne bzooblo
    Dios ga cxeeḻ me nac Juan.
  hix-NT: Koo, onokà ryhe mosonà, ketxkon hatà, toto komo, tàhnawonye. Onà wyaro katxhàr
    me moson naye. Amnye nomokyaha hampànà Kryestu katxhàr me moson naye, ketxkon
    hatà. Àro wyaro rma nehutwetxkon hatà, tàhnawonye. Xowaw hoko noseryehoketxkon
    hatà, toto komo, omeroro.
  sim-sim: Karem or mbarik ma ondo wavu mushak li hishihi limu mbara, �Ma toto Avui
    Wasilaka hulaima nokopman jivinakmbaha nor kamahanda ma tori mo?�
  npi-ULB: तब मानिसहरूले ख्रीष्‍ट आउनुहुन्छ भनेर उत्सुकतासाथ प्रतीक्षा गरिरहेका थिए,
    कतै यूहन्‍ना नै पो ख्रीष्‍ट हुन् कि भनेर हरेकको मनमा दोधार भइरहेको थियो ।
  cgc-cgc: Ta timpo na mga ittaw gapabautismo ki Juan, tama gapaabot ta pag-abot ta
    Pinili Ta Dyos Na Mag-ari. Pagmati ta mga ittaw ta wali Juan, gainsa danen an
    ta iran na kaugalingen daw Juan en taan Pinili Ta Dyos Na Mag-ari.
  tim-tim: Akto luâk arekŋe Yohanegât nâŋgâm biwiyeŋe hikom hin dâyi, “Anutuŋe huŋgun
    aŋdo togom damun nenŋe akbiap aregât biwinenŋân katmâ manmaen are ire me aŋgâ?”
    dâm nâŋgâyi.
  yor-yor: Bí àwọn ènìyàn sì ti ń retí, tí gbogbo wọn sì ń rò nínú ara wọn nítorí
    Johanu, bí òun ni Kristi tàbí òun kọ́;
  wos-wos: Jon wungi huruta wungi wandéka atéfék du takwa saréké waréké xékéta deka
    mawulimbu di wa, “Jon wun naniré yikafre hurundéte God wasékendén du Krais dé,
    o yingi maki du dé?”
  emp-NTPO: 'Arima duanʌba maʌ̃ ũrĩsid̶ad̶e bio quĩrãcuita duanesid̶aa cãrẽda sãwãi
    cawaya. Ara ãdub̶a nãwã crĩcha panasid̶aa: “¿Juaʌ̃ra Ãcõrẽba ẽdrʌ edabari diai
    jarad̶aca?”'
  eng-F35: Now as the people were expectant and all were reasoning in their hearts
    concerning John, whether he just might be the Messiah,
  ind-ind: Karena pelayanan Yohanes, orang-orang menunggu dengan penuh harap dan bertanya-tanya
    dalam hati, “Apakah Yohanes adalah Kristus yang kita nanti-nantikan itu?”
  pes-OPCB: در آن روزها، امید مردم به ظهور مسیح موعود قوت گرفته بود و همه از خود می‌پرسیدند
    که آیا یحیی همان مسیح است یا نه؟
  mpt-mpt: Yuda nakaia unangai funaniba Gode Dofakamin Nakae waisa hembinabob etabo
    geniba i Yone wengo wenteniba i bobol temo funaniba Gode Dofakamin Naka etaso
    gesiba
  ssx-ssx: Mo wanda꞉halima꞉ koto haumanu paeyao handaata꞉ ika꞉ puki pa꞉ta꞉ hayeke
    ale tialu baeyeke ekima꞉ta꞉ ikana꞉ma꞉ hone eleke eleke witolo hata꞉ta꞉ do Dionita꞉
    hande Ketiso pateya꞉la꞉me laa hone wimikime.
  mkl-mkl: Inɛ ŋɑu ɑ̀ wɑɑ cɔ kpɑ̃ɑi inɛ iyi Ilɑɑɔ̃ í cicɑu nɔ ɑ̀ wɑɑ lɑsɑbu si idɔ
    nŋɑ mɑ̀ Zɑ̃ɑi í jɛ inɛɛu.
  gaq-gaq: ରେମୁଆଁଇଂ ଉର୍ ଲେଃଗେସା ଆରି ଜହନ୍‌ ଇଙ୍ଗ୍‌ଚା କିସ୍‌ଟ ଡିଙ୍ଗ୍‌ଏ ଡାଗ୍‌ଚେ ଆକେନ୍ ମେଁଇଙ୍ଗ୍‌ନେ
    ବିସୟ୍‌ରେ ସାପାରେ ନିଜେ ନିଜେ ମନ୍‍ନ୍ନିଆ ବାବେଡିଙ୍ଗ୍‍ ଆର୍‌ଗେ ।
  gof-RNT: Asay Kiristtoosa naagishe de7iya gisho Yohaannisa, “I Kiristtoosa gidanddeshshaa?”
    gidi qoppidosona.
  unx-unx: ସବେନ୍‌ ହଡ଼କ ବାଞ୍ଚାଅନିଃକେ ନେଲ୍‌ହରାତାନ୍‌କ ତାଇକେନ୍‌ ହରାତେ, ଯୋହାନ୍‌କେ ଖ୍ରୀଷ୍ଟ୍‌
    ତାନିଃ ମେନ୍ତେ ଆକଆଃ ମନ୍‌ରେ ପାହାମ୍ ତାଇକେନାକ ।
  gah-gah: Vegená mukí keza Ómasímo gologí oketative loko lo moloketa ve atikumú gituhú
    niki ageva iki minake, Zonikumú nene ámina vema noihe liki kagata losi gelemó.
  lcm-lcm: Au, ri vap aongos kilapo atu mata velai ani lomlomonai alava ta vei nganing
    a Ioanes kavpo igenen ke i akanangai ta God.
  aer-aer: Nhenge tyerrtye areyele John awerrirremele alakenhe angkerlenge, itne ikwere
    akangkemele angkerreke, “Artwe nhenhe apeke-arle Christ Re, Ngkartele anyente
    nhenhe renhe apeke akngakemele-arle apmere nhenhe-werne yerneke.”
  qvc-NT: 'Chaymi Jwambaqqa chay llaqta masin isrraylinukunaqa yuyarqanllapa: Paqtaraq
    payna Washadurninchiqqa, nishpa. (Chaqa unaymandapacham paykunaqa ancha shuyaykarqan,
    Dyus Akrashqan Washadur shamunambaq.)'
  tgl-ULB: Ngayon, habang ang mga tao ay sabik na naghihintay na dumating si Cristo,
    nagtataka ang bawat isa sa kanilang mga puso kung si Juan mismo ang Cristo.
  cbs-NT: 'ninkatan ichapabu jawen janchawen benimakin jabun medabenan manakin Juankidi
    shinain yuka iki yuinamekin: “Diosun yubani nukun Mesías Cristodan, ¿jamenkain?”
    ikaibu'
  xtm-NTPP: Te ñayii ka iyo ma, ka ndi ini i, te ka jikan‑tnu'u tna'a i xi saa Juan
    ma kúu Cristo iya tetniñu Su'si ma.
  nnq-nnq: Bandu ngabatumbu kuhyobalela, ngabatumbu kuwacha na kukikonya iwechikine
    Yohana kube Kilisto Nkomboi ojwapambuligwe na Nnoongo.
  bao-NT: 'Bojoca pea, “Do biirije peti to ca biicãro,” ĩi yue niirã, niipetirãpʉra
    cʉ̃ja majurope: “¿‘Juan, Mesías doorucumi,’ cʉ̃ja ca ĩiquĩricʉra cʉ̃ niicã tiimiti?”
    ĩi jãiñaupa.'
  san-ORI: ଅପରଞ୍ଚ ଲୋକା ଅପେକ୍ଷଯା ସ୍ଥିତ୍ୱା ସର୍ୱ୍ୱେପୀତି ମନୋଭି ର୍ୱିତର୍କଯାଞ୍ଚକ୍ରୁଃ, ଯୋହନଯମ୍
    ଅଭିଷିକ୍ତସ୍ତ୍ରାତା ନ ୱେତି?
  rmn-rmn: О дюняс ишандиенас, тай алаи мангенас тэ галён, на о Христос си о Иоанн.
  huv-NT: Meáwan nipilan acülíwan, ngo majawüw jane aaga Juan sitiül nej ngwüy aaga
    Cristo, leawa lapiürang aliüc mawün nejiw wüx.
  otn-NT: Pɛ yø ja̱'i̱, hi̱ngui̱ nnu̱ ra̱ pa da̱ ba̱di̱ te'o na̱ ra̱ Xuua. Ɛ̱nyø ja̱'i̱
    ngue nu̱na̱ ra̱ Xuua, xa̱mhma̱tho guehna̱ ra̱ Cristo bá̱ pɛn'Oja̱ ngue di̱ nda̱st'abi
    na̱.
  nop-nop: Jon adi unduŋ yoŋa tubune metam adi kaŋ nadinadihik kaikaune nadibedi tiŋa
    indiŋ yogiŋ, “Me yadi Kilisto bidak.”
  obo-NT: Na pomon taddot id pon‑ikahi ni Juan, notimulan pe‑en iddos kod‑imman to
    mgo minuvu no sikandin don en kos Mesiyas no nouhoy ran don od oongatan. Woy kohingginawa
    ran no sikandin don en ayu kos Mesiyas.
  kca-kca: Хун хŏйатәт ԓавԓәсман усәт, пӑ хŏԓыйэ Иоанн эԓты нумәссәт, ԓўв а мўй Христос,
    -
