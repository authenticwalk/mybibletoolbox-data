  san-GUJ: અપરઞ્ચ લોકા અપેક્ષયા સ્થિત્વા સર્વ્વેપીતિ મનોભિ ર્વિતર્કયાઞ્ચક્રુઃ, યોહનયમ્
    અભિષિક્તસ્ત્રાતા ન વેતિ?
  amx-amx: Tjerrtj map inang athek-irrek. Inang lakenh angkerretjam, “Artwang nhenham
