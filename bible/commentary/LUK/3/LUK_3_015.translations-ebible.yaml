  bhd-bhd: तैखन लोक इंतज़ारे मां थिये कि, मसीह जल्दी एजनोए, ते सब लोक अपने दिले मां
    यूहन्नारे बारे मां सोचते थिये कि ज़ै ओरोए तै मसीह आए या नईं?
  too-NT: Lā' huan tachi'xcuhuī't lej ixtaca'tzīcu'tun ixpālacata Juan, como ixtapuhuamā'na
