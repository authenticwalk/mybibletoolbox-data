  san-DEV: अपरञ्च लोका अपेक्षया स्थित्वा सर्व्वेपीति मनोभि र्वितर्कयाञ्चक्रुः, योहनयम्
    अभिषिक्तस्त्राता न वेति?
  tna-NT: Beju Diusu sa Jabeituti Deja cristiano cuana ja ebia su id'uataina. Da putsu,
