  yom-yom: Batu boso bata diana di ngolo bila babanzila ti Yowani niandi Klisto.
  san-SIN: අපරඤ්ච ලෝකා අපේක්‍ෂයා ස්ථිත්වා සර්ව්වේපීති මනෝභි ර්විතර්කයාඤ්චක්‍රුඃ, යෝහනයම්
