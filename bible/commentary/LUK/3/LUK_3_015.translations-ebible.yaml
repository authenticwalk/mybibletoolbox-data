  mcp-mcp: Nda búúd bwə́ á ŋgə bwánd bwə́ ŋgə́ tə́dʉga nə́ Yuánɛs ɔ mə́ jéé bə Mesî
    nə́,
  hat-hat: 'Pèp la t''ap tann konsa: yo t''ap mande nan kè yo si se pa Jan ki Kris
    la.'
  npl-NT: Kemi n tlakah sa okichixtokah mawiki n Cristo, yejwah okimoliayah chamo
    Juan ye n Cristo.
  bgg-bgg: Branthek è luthong pha ji ne boh rey ruii, chiih-è ithek ne Jon ne yang
    ne Masi ne bey rone inow.
  eng-TCENT: Now as the people were waiting in expectation and were all questioning
    in their hearts whether John might be the Christ,
  eng-BSB: The people were waiting expectantly and were all wondering in their hearts
    if John could be the Christ.
  cpu-NT: 'Osheki atziri aamaventakariri Juan, ikantashiretaiyini: “¿Kaarima irika
    Cristo?”'
  san-ASM: অপৰঞ্চ লোকা অপেক্ষযা স্থিৎৱা সৰ্ৱ্ৱেপীতি মনোভি ৰ্ৱিতৰ্কযাঞ্চক্ৰুঃ, যোহনযম্
    অভিষিক্তস্ত্ৰাতা ন ৱেতি?
  tac-NT: 'Ralámulika ''we buigá mochílige alué Kristo, ''lige sebasa Juani ''nátale
    ralámuli a''bopi: «¿Pala alué júpué Kristo?»'
  eng-WEBPB: As the people were in expectation, and all men reasoned in their hearts
    concerning John, whether perhaps he was the Christ,
  gfk-H: Ma ira lilik nudiet ira mataniabar ga tahuat bia a mangana linga na hanuat
    ma diet ga manga lilik bia no Mesaia dak um tane Ioanes.
  viv-viv: Tu kaliva moyaꞋaidi Yaubada yana Tovegida Keliso yana yemu faꞋina hilulauboda,
    ada hivebutu Yoni faꞋine nuwahinagediya hinuwanuwa vaita kaꞋi bana Keliso-moꞋena
    o kaꞋi keke.
  yao-yao: Ŵandu wose ŵaliji nkulolela kwika kwa Nkulupusyo, ŵaliusyaga mmitima jao
    i che Yohana achitiji panepa ŵelewo ni Kilisito Nkulupusyo jwaŵalanjile Akunnungu.
  tgp-tgp: Ale matan tamlohi la lo kilau moiso mata rani pala non nora Kr̃isto, enira
    mo isoiso la lo r̃omr̃omia na mapura lara korong, John enia pa Kr̃isto atu.
  auc-NT: Äñongante godongämæ̈ ongönäni ïñömö, Wængonguï doyedë, Codito ponguingä,
    ante nänö në angaingä ïñömö edæ ïingä Wäö wabänö ïmaingampa, ante önöwënenque
    pönënäni inte edæ, Wäö æbänö cæquingää, ante acæte ante a ongönänitapa.
  kbc-NT: Niɡ̶ijo noiigi eliodi mowalita João deɡ̶eo anigetiɡ̶ida loenatagi anodoxicetema.
    Meetibige le niɡ̶idi noiigi ijoa nige niɡ̶idaaɡ̶ida João Niɡ̶icoa ane niiɡ̶e Aneotedoɡ̶oji
    me ɡ̶odewikatidi.
  bmh-bmh: Duailel goagal oiagab oug dabeleu asiu oimai, enemen, “Zon go du go Kristus
    ta, go tam ta?”
  ctu-BL: 'Che'' woliyob to ti pijt, pejtelel winicob x''ixicob woli'' pejcañob i
    bʌ: ¿Jim ba Cristo jini Juan? che''ob.'
  meq-meq: 'Ndo hay ta dazlay mədzele ka wu nakə ma giye bo aye, tə dzalawa mə gər
    tay tə gwaɗ: «Ma giye Yuhana na, Kəriste.»'
  noa-H: Mamagk'am hũrwia, hõrau jũrr hamach k'apeenag, “Hĩsin hich mʌ k'ãijãa Hẽwandamau
    nawe pʌ̈iju ha jaaujerrá hagam” haajeejim hanʌm.
  alp-NT: Eleki kena mere tamata bokala esi noake me lalesi be Yohanese mere Maka
    Hlamate rebe esi tatikeNi pibe mo.
  san-VEL: apara nca lokaa apek.sayaa sthitvaa sarvvepiiti manobhi rvitarkayaa ncakru.h,
    yohanayam abhi.siktastraataa na veti?
  kbq-kbq: Anagema hianke vahe'mo'za nentahi'za, Joninkura Kraisi hago ama e'nefi
    nehu'za, tare tagufa zamagesa antahi'naze.
  kbh-kbh: Ents̈anga chë Bëngbe Bëtsabe Uámana Uabuayanabiama imojtsobátmana, y chëngna
    Juanbiama imojétsejuabnaye nderado cha chë Bëngbe Bëtsabe Uámana Uabuayaná nanjamna
    ca;
  ron-LSB: Pe când norodul era în așteptare și toți oamenii se gândeau în inimile
    lor dacă nu cumva Ioan este Hristosul,
  pon-pon: Aramaj akan lao kiki on o monemoneloleki, me Ioanej me Krijtllj,
  nhe-BL: Huan ax molinijque nopa tlacame tlen itztoyaj nepa. Nochi san quichiyayayaj
    huan moyolilhuiyayaj intla huelis Juan elisquía nopa Cristo tlen Toteco quitencajqui
    techtitlanilisquía.
  sps-sps: A vainy te tagaa fi nei an fakats iny naano tsun to, ser fakats vavis iny
    e Jon, ser pon fi nei, ayei toroman na Krais, a Tsoiny Fiisaup.
  wnc-wnc: Ngang yaniwan natapa musia enawan Jonde nangaakan natake ie Krais Anututa
    tapan gatanimik kapanin ba ngang natapbing.
  bus-bus: Gbɛ̃nↄ tãmaa e kaara. Baade píngi e laasuu lɛɛ a nↄ̀sɛ guu Yaaya yãa,
    tó àmbe Mɛsaya ũ.
  gub-BL: Na'e teko a'e pe oho ma'e kwer a'e wà, Zuàw hexakar a'e wà, hurywete a'e
    wà. — Aikwez Tuwihawete uhem wà azeharomoete a'e kury, i'i uzeupeupe wà. — Ko
    awa a'e, Zuàw a'e, aipo tuwihawete Tupàn hemimur kar romo hekon a'e, i'i uzeupeupe
    wà, uzehezehe upuranu pà wà.
  imo-imo: Jononi terimu ulu kanokolio imbomani yundo konopu awini liko munduko, Goteni
    linonga ara kaue kamendo eno nokopa kondombalo iye te lipo mundumbo nimu iye Kraist
    kanomu i iyemunje ningo pilko moloringi.
  boj-boj: Bati di tamo uŋgasari naŋgi Kristus bqajqa tariŋoqnsib soqneb. Deqa naŋgi
    Jon aqa anjam quoqnsib are qaloqneb, “Jon a Kristus kiyo?”
  eng-DRA: And as the people were of opinion, and all were thinking in their hearts
    of John, that perhaps he might be the Christ;
  knf-knf: 'Jibi bañaaŋ bŧi bakyoonkuŋ uko unwooŋ wi pbi aşë şal aji : « Wom *Yowan
    awooŋ *Kriŧtu? »'
  san-KHM: អបរញ្ច លោកា អបេក្ឞយា ស្ថិត្វា សវ៌្វេបីតិ មនោភិ រ្វិតក៌យាញ្ចក្រុះ, យោហនយម៑
    អភិឞិក្តស្ត្រាតា ន វេតិ?
  arn-NT: Fey ti pu che rume afmatulen ka welukonke ramtumekeyngün, fey ñi Cristongepen
    may ta Juan,
  zas-NT: Guiáad ree bejn gagbeenejzdoo reeman bal Wajn na̱j Cristo,
  ken-NT: Bo bábhaka nyaka ntɨ ndǔ mɛnyɨŋ ɛbhɛn Jɔ̌n árɛ̀m nɛ ɛbhɛn yi ákʉ̀. Ɛ́kʉ
    bábho bɛbhɛp mmʉɛt mbák Jɔ̌n kɛ achi Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò.
