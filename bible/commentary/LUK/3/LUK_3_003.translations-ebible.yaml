  mcr-mcr: I etaŋgaŋi, iqu aŋä eeqänäŋä eqä Jotänä-täŋä iu ikitä, awä tii ätumiŋqe.
    “Goti Hanjuwä Iqu hiqä suqä quvqe huätä maemäutŋqä diŋqe, hiqä kŋui äkunmäknäpu,
