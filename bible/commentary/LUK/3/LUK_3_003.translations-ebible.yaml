    givebabitaisomi be ʼinega Yaubada emi luveifana nanuataqodi.”
  kew-kew: Go agaa pagoa nipu ipa Jordan popea-para go su rayona agaa pamu lakesa.
    Pamisa rabu go onaa nimimi kone perekea baptais mealepa lo lakesa. Goa palimi-daare
    Gote-me nimina pupitagi nape kone mea rubalia sa.
  dww-dww: Jon ya naḡona upa Jodan dianama matabuna nopodie be banaga ḡarodie ya rauguguya
