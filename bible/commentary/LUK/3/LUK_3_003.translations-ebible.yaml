  gfk-H: 'Io, Ioanes ga haan ta ira hanua bakut kaia huteta tano taah Ioridaan ma
    ga harharpir hoken: “Muat na kap no bapitaiso na lilik pukus waing Kalou naga
    lik luban sei ira numuat magingin sakena.”'
  viv-viv: Au Yaubada Yoni againe gigahe-yo Yoni gufa ana egana Yolidani awaꞋawanina
    moyaꞋaina agaidiya ginunudadana tu gilulumamala gigayo, “Yami dewa koyona wanavenikohiyena
    be wanabafitaiso. Wananuwavilana be Yaubada yami koyona ginayawelina.”
  yao-yao: Nipele che Yohana ŵajawile mbande syose sisili mumpika mwa lusulo lwa Yolodani.
    Ŵaliji nkutangasya kuti ŵandu aleche kwaleŵela Akunnungu ni kubatiswa kuti Akunnungu
    ŵalechelesye sambi syao.
  tgp-tgp: Ale John mo hahau r̃alihi na jara tari Jordan, ale mo vano mo lo retivujavujangi
    isana tamlohi vara la lavi na paptijo mata posi na hehe matan vara Moli i r̃omira.
  auc-NT: Wäö wodi ïñömö Oododänonga ömaaque go tömäo cægöninque ïïmaï apæ̈necä ëñënänitapa.
    Mïnitö, Idæwaa wënæ wënæ cæte awædö, ante ocæ̈ ëmænte Wængonguï gämæ̈nö pöedäni.
    Ayæ̈, Wënæ wënæ botö cædïnö ante Wængonguï pïïnämaï inte pönö ata cæpocä quëwëmopa,
    ante edonque acæ̈impa, ante odömöninque æpæ̈në guiiedäni, ante Wäö angacäimpa.
  kbc-NT: João diɡ̶etita iditawece nipodigi akiidi Jordão, odaa yatematitibece me
    leeditibige inatawece oko modinilaatece libeyaceɡ̶eco, codaa me leeditibige me
    dinilegetibigiwaji, odaa Aneotedoɡ̶oji ja iwilegitetema inoatawece libeyaceɡ̶eco.
  bmh-bmh: Guzenaimai, Zon nug Zordan Ze gasag go em ebu unum betei awaraimai, Uwait
    nugau ze duailel maraimai, awareun, “Agal oiagab kekulaiban, agal igul eg semoroiban,
    alebiag, izan ze ziwaremin, Uwait nug agal igul eg zilagai maramau.”
  ctu-BL: Tsa' ñumi Juan ti subt'an ti pejtelel lum ya' ti' joytilel Jordán ja'. Tsi'
    sube winicob x'ixicob cha'an mi' ch'ʌmob ja' che' mi' cʌyob i mul cha'an mi' ñusʌbentelob
    i mul,
  meq-meq: 'Tsa na, Yuhana a dazlay mahəhele gəma neheye tə mbay naha a magayam i
    Yurdum aye tebiye. A gwaɗawatay a ndo hay: «Mbəɗum ha mede kurom. Dzəhuɓum bo
    a yam ada Mbəlom ma pəsakumeye ha mənese kurom hay.»'
  noa-H: 'Hẽwandamau hichig mag jaaubaawai chadcha petawia döjã Jordán higaau k''ĩeb
    jajawagmamua maagjeejim hanʌm: “Pãar pekau pöoma naawai pãach k''aibag hãsie hewag
    k''ĩirjuwia Hẽwandamag chugpaapi jëeubat. Mag jëeubaa Hẽwandamau pãach k''aibag
    chugpaabapäaiwaita mua pãar pör choopʌ̈imajugui” haajeejim hanʌm.'
  alp-NT: Hoko Yohanese ikeu me pusue ootoi me kwele Yordane keholi kena ibeteke Tuhane
    Eni lepate. Yohanese ibeteke be, “Imi naku kai hleke bei ono dosa noma kai suke
    baptise imi leke Tuhane Iampune imi.”
  san-VEL: sa yarddana ubhayata.taprade"saan sametya paapamocanaartha.m mana.hparaavarttanasya
    cihnaruupa.m yanmajjana.m tadiiyaa.h kathaa.h sarvvatra pracaarayitumaarebhe|
  kbq-kbq: Joni'a mika Jodani rantima me'nea kaziga vano nehuno, tamagu'a rukrahe
    nehutma mono ti nefrenkeno, kumi tamia atreramanteno huno mono ke hu'ne.
  kbh-kbh: 'As Juan nÿetsca luarënguëjana Jordán béjaye béconana tojánachnëngo, ents̈anga
    mënts̈á utsëtsnaye: “Ts̈ëngaftangbe bacna soyëngama ngménaca s̈mochtenójuaboye,
    chca amana s̈mochtsajbaná y Bëngbe Bëtsabe benache s̈mochtishache. Chora cbochjúbaye,
    y Bëngbe Bëtsá ts̈ëngaftangbe bacna soyëngama cmochanjáperdonaye ca.”'
  ron-LSB: El a venit în toată regiunea din jurul Iordanului, predicând botezul pocăinței
    pentru iertarea păcatelor.
  pon-pon: I ari kotikot jili nan jap karoj ni kail en Iordan, padapadak duen paptaij
    en kalula on lapwada dip akan,
  nhe-BL: Huajca Juan pejqui nejnemi campa hueli ipan nopa tlali nechca atemitl Jordán.
    Huan tlacamanalojtinemiyaya itlajtol Toteco. Quinilhuiyaya tlacame ma moyolcuepaca,
    huan ma quicahuaca inintlajtlacolhua huan ma mocuaaltica para Toteco quintlapojpolhuis.
  sps-sps: Ya taainy to na fo pan tana aurom iny Jodan, sa favaanan, ya tsue to, “Faonot
    yam, mi reesik to am takopis osing to na fo aveto tsuam, ana mi te tap naa ten
    Gov, tana ka to aya Gov nai anofe ravainy non a fo aveto tsumi, anyo te nai peenainy
    mami.”
  wnc-wnc: Iniwan natake enake Jodan yangga kautdu tapane yuaingge kuke Anutue wam
    yawan natake musia tapa tekwamban Anututa waiakngana sandewan yangga sauyamunangge
    yanikut.
  bus-bus: Ben à fɛ̀ɛ èe ligaa Yoda baa kãa kpa kↄ̃n baa kɛ̀ kpaaozi píngi, èe waazi
    kɛɛ gbɛ̃nↄnɛ. À òńnɛ aↄ̃ ń nↄ̀sɛ liɛ aↄ̃ batisi kɛ, Luda é ń durunnↄ kɛ̃ńnɛ.
  gub-BL: A'e re wata Zuàw oho iko yrykaw Zotàw her ma'e waz rehe a'e kury. — Pepytu'u
    ikatu 'ym ma'e penemiapo kwer iapo re nehe ty wà, i'i oho iko a'e pe teko wanupe.
    — Pezemuzahazahak kar nehe, a'e mehe Tupàn umunàn putar ikatu 'ym ma'e pewi a'e
    nehe, heharaz putar izuwi a'e nehe, i'i oho iko wanupe.
  imo-imo: Aku wali Jon yu pumbe No Jordan nekondo yakondo andopa imboma ungu mane
    tipelie nimbei, “Ulu pulu keri teremelemanga konopu topele toko no lieio! Aku
    tenge kinye Goteni enonga ulu pulu kerima tiye kondopa komu tindimbelo,” nimu.
  boj-boj: Jon a sawa kalil Jordan ya qalaq di soqneb qaji deq giloqnsiqa Qotei aqa
    anjam palontoqnsiq tamo uŋgasari naŋgi endegsi minjroqnej, “Niŋgi are bulyibqa
    e na niŋgi yansŋgwai. Amqa Qotei a nuŋgo une kalil kobotetŋgwas.”
  eng-DRA: And he came into all the country about the Jordan, preaching the baptism
    of penance for the remission of sins;
  knf-knf: 'Wi wi aşaaŋ ajun pñaay ţi uŧaak bŧi unñoguŋ bdëk bi Yordan, aji na bañaaŋ:
    « Nawutan pjuban, naţëlëş ŋbida, nado *batiŧmu, Naşibaţi aşë pënanan ipekadu.
    »'
  san-KHM: ស យទ៌្ទន ឧភយតដប្រទេឝាន៑ សមេត្យ បាបមោចនាត៌្ហំ មនះបរាវត៌្តនស្យ ចិហ្នរូបំ
    យន្មជ្ជនំ តទីយាះ កថាះ សវ៌្វត្រ ប្រចារយិតុមារេភេ។
  arn-NT: Juan miyawi kom lelfün mew mülelu inafül Jordan lewfü püle, feypiniefi ti
    pu che ñi wiñorakiduamtuael engün ta Ngünechen mew ka ñi fawtisangeael, femngechi
    ta Ngünechen ñi wiñoduamatuaetew ñi yafkan mew.
  zas-NT: Dxel gudëd Waj graczi ree guiedx rigaꞌ roꞌ guiiw Jordán, rëbaman loj ree
    bejn din yayüjn reeman xgab por xtol reeman tiobnijs tëë reeman, din güün Dios
    xtol reeman perdon.
  ken-NT: Jɔ̌n arɔk yɛ ndǔ bɛtɔk mɛnkɛm ɛbhɛn bɛchi atú Nnyɛ́n Jɔ́dan, angati nɔkɔ
    bho Ɛyɔŋ Mandɛm bɛ bo mántɨ́knsɛm ndǔ bɛbʉ́ ɛbhap mánjwítí bhɔ́ bɛ Mandɛm
    amfoŋori bɛbʉ́ ɛbhap.
