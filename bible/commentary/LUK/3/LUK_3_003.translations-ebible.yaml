  aoj-aoj: Eaꞌ nafeꞌ anamba hiagoma walemb Jordan naꞌipasa basef Godi amam ne matawa.
    Naꞌipasa sombema nelelemb sowaꞌ alafugaha waf awafi sofaꞌ baptais embela God nokwahomasa
    waf awafi asasifi okom mogasoꞌanaf.
  cbv-cbv: 'Caán láa, Juan mʉʉ́ wihcapboó ã jʉmʉchah, Dios caandíh ãt naáwát tʉ́ʉtʉp
    wʉt jĩ. Pánihna, Dios ã naáwát tʉ́ʉtʉchah joinít, Juanboó Jordán mʉj pebh dei
    jʉibínit, ãt táoh naóh jibip wʉt jĩ. Nin pah ãpĩ́ niíj naóh bohénap wʉt jĩ: “Ñi
    yéej chãjatdih cádahnit, tʉ́iniboodíh ñi tʉ́ʉt nʉʉmʉ́. Páant ñi tʉ́ʉt nʉʉmʉ́chah,
    Dios ñi yéejatdih ã yohbipna caá. Páant ñi chãjachah, yeebdíh wã daabábipna caá,
    ñi yéejat yohat jʉ́ʉtat pínah niijná”, cã́acwãdih ãt niijíp wʉt jĩ.'
  taw-taw: Ñɨg Jodan gol okok amɨl, binɨb okok kɨlop takaw agñɨlɨg agolɨgup, Tap si
