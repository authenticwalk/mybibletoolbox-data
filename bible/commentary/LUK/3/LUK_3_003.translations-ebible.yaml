  myk-myk: Yohana bi Zhurudɛn Gba lɔhɔ ki kulogoo ki bɛɛri ɲaari, na Kilɛ jomɔ pu
    yɛrɛ pyi sipyii pu mu na pu daajeŋɛ jo pu jurumu wu na pʼi batize, kɔnhɔ pu jurumu
