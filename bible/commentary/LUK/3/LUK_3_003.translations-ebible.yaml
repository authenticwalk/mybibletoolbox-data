    nispa.'
  pao-NT: Soo John yise ka giba-ma'yoo wuekese, ka baa hooodu Jordan mee naneadu-kumi
    meadabena, mu numu ma'emukwapu mu nanekwaha tuungu. “O'no soo Te Naa mu ma'emukwana
    soomu'wakwu,” mee mu netamma. Ka mu nanekwahakese, soo John yise baa-wi mu matzakakwu.
  cbu-NT: Ashiri Wangarinsha Ortagamun kungumun wing mang naatarangiya. Amb tputs
    Wangarineetsi kuk mazinamaam kuskustar ashirangana. Yutaritshishireetsis kamaneerus,
    kasayarus, mangeetsis Apanll tachingchintsa. Mangeetsis tachingeerus, tputs yasamaam
    anoom ichumachintspa, tárangiya Wangarini, manga.
  usa-usa: miráitana Yóáanema máqtemma Yótaa-nomma wáin-aukapaq uréna aarawaamá yirummá
    mamá waeréta nommá peraíyana Áánûqtuma yeqtí kúmiq-yataaqa mamá paá umáyikaikae
    téna watáama mó timá yímikaiye.
  soy-soy: 'Yohɑni uu Yuritɛɛ ɑyu pikɔ́ɔ́nú loni un yóólɛ̃ tɛ: Ani mɛfinɛ consɛ,
    ɑni tíyɛsɛ pikɛ́ míni nɔ́ wolɛ Uléécɑɑ ukɛ́ nɔ́ɑnɛ́kópɛ nɔ́ sɑ́rɛi.'
  hui-hui: Ngode Datagaliwabehanda ibuhondo bi lamiyagola Yonehanda dindi bibahende
    iba Yodana piyagohayagi ibaga bialu wali agalihondo mana lamialu lalu, Ngode Datagaliwabehanda
    tí ko birimigo domo wahelo bu mini beregedowa baboraya bilimu, lalu lamini.
  amf-amf: Ogonante Wannis Yordaanoos baynsa gasante dohon peen wulir “Yesa seesonin
    shidhoadettsi, seeson waadimanam garayse Barjodar maatayse shiidhee” hamaate Barjosa
    upsinam giyada ki yaayade.
  quc-NNT: Ri tat Juan xub'inib'ej konojel taq ri juyub' ri e k'o chunaqaj ri nima'
    Jordán, kutzijoj k'u chke ri winaq chi rajwaxik käkik'ex ki chomanik, käk'ex k'u
    kanima', te k'u ri' käb'an ki qasna' rech käq'alajinik chi je' ki b'anom wa'.
    Xa je ri' käsachtaj ri ki mak.
  dob-dob: Gote ꞌena Yoni ꞌitoolo ga Yolidani senanao ꞌediya ꞌitauya ga tomota ꞌediya
    ꞌiloguguya, ꞌigwae, “ꞌImi guinuwa toꞌumalidi waguitoyasedi ta yagiebapitaisoemi
    be ꞌenega Yaubada ꞌimi toꞌumalinao ꞌida nuwataudi.”
  wrs-wrs: Wo Yonmba himba lohmana vevna petharava di Yotanpora, wo hev Sesoamomba
    ishomana vinvna indhanam. Unvna, yeoa pevna indkoklamoa wuleihivm, ata kava yemba
    pona poswol vevav, doa Sesoava si os yena indkoklamba hengava ninginvramoa.
  mca-mca: Qa pa' Juan qa ikijik'iju' pa' ƚekuwe' pa' week haqqi' Jordán. Qa nifeli'm
    pe' week qu' nili'ij in yaqsiijkii pe' uƚ'ets qa' nempuli'jju', hats'inha qu'
    netwumhiti'yik'ui pe' ƚewuƚ'ets.
  kiw-kiw: Ka aaꞌo madei itooi-da aaꞌo-ha poroaꞌoia Ioridara oomoi hapuo-hapuoi, “Ireheꞌeaimo
    riꞌo memihoi reꞌei-da oboi-da ma imaaheemoi, ka Iehoma-ro riꞌo memihoi imapihiti
    aꞌai.”
  tzo-TZC: Jech o xal ti Juane iꞌechꞌ ta scotol ti banomil ti nopol ta tiꞌ ucum Jordane.
    Ta xalbe yaꞌiic ti cristianoetique ti acꞌo yichꞌic ti voꞌe, ti acꞌo yictaic ti
    chopol yoꞌntonique, yoꞌ jech ta staic perdón yuꞌun ti smulique.
  mya-mya: သို့​ဖြစ်​၍​ယော​ဟန်​သည်​ယော်​ဒန်​မြစ်​ဝှမ်း​တ​လျှောက် သို့​သွား​ရောက်​၍
    ``နောင်​တ​ရ​၍​ဗတ္တိ​ဇံ​ကို​ခံ​ယူ​ကြ လော့။ သို့​မှ​သာ​ဘု​ရား​သ​ခင်​သည်​သင်​တို့​၏​အ​ပြစ်
    များ​ကို​ဖြေ​လွှတ်​တော်​မူ​လိမ့်​မည်'' ဟု​လူ​တို့​အား ဟော​ပြော​၏။-
  gng-NT: 'U cin'' ki cuonh mitinfɛnm mà nuɔn Sudɛn ya kpenl nnɔ ni, ki kpaandeh
    ki teh: «Lèbre mɛn niʼtetem, ń sìi nɛ Uwien ya ñunm ŋɔ Uwien ń fère nɛ niʼbiɛre.»'
  cbi-NTPO: Tsenñu Juan, kumuinchi Jordán pi keetalaya chachillanu demijakares ne',
    yalanu veta' pensa demangue' Diosnu meengue' mungaradei, tsenmala Dios ñulla'
    ujcha pitsaanu tsuve, tis neneimi.
  ikk-NT: '''Ya ọ nọ ghagbamachanrịn ẹgbẹrẹ Iyi Jọdanị, a ma ọkwa—a sị wẹ bịa d''e
    mẹ mirin-Chuku, gi ẹ ghọsị n''e rogharịgụọ wẹ—kẹni Osolobuẹ hụn ụzọ gbagharị wẹ
    njọ.'
  leu-leu: Nane falet xolai pe la nu bina la vangana Raarum Jordan. E lana sangasan
    sina nane kuus fasavat o a mu rabuna ri taa mamaxus e ri taa puk tapin nari xa
    xasena vilaana saat siri e ri taa fasufan talo a Piran i taa lamon tapin a vilaana
    saat siri.
  maz-NT: Nguec'ua mi nzhodü bëxtjo cja c'e ndare a Jordán, mi xipji c'o nte ro nzhogü
    o̱ mü'büji cja Mizhocjimi ro jyëziji c'o na s'o, 'ñe ro ji'iji. Nu'ma, ro perdonao
    'ma Mizhocjimi c'o na s'o c'o mi cjaji.
  bod-N: ཁོང་ཉིད་ཡོར་དན་གཙང་པོ་འགྲམ་རྒྱུད་ཀྱི་ཡུལ་གྲུ་ཀུན་ཏུ་ཕེབས་ཏེ་མི་རྣམས་ལ་འདི་སྐད༌དུ།
    དཀོན་མཆོག་གིས་སྡིག་པ་བསལ་བའི༌ཕྱིར། འགྱོད་བཤགས་ཀྱི་རྟགས་སུ་ཁྲུས་གསོལ་ལ་ཞུགས་པའི་ཆོས་བསྒྲགས་པ༌བཞིན།
  tca-NT: Rü guxü̃ma ga yema nachicagü ga Yudáü̃cutüarü ngaicamana yexmagüxü̃gu nixũgüchigü
    ga Cuáü̃. Rü duü̃xü̃gümaã nüxü̃ nixuchigü na nüxü̃ naxoexü̃cèx ga nacümagü ga
    chixexü̃ rü ínabaiü̃xü̃cèx na yemaãcü Tupana nüxü̃́ nüxü̃ rüngümaxü̃cèx ga norü
    pecadugü.
  zpl-NT: Nu uya Juan lu ye bee eyeche nú nchiucuꞌ axu reꞌcu Jordán, nu unilla lubee
    bene nú cheꞌe arquiꞌ bee bene lu stula beei cuna nú rinza beei, para nú riꞌi Diose
    perdona liꞌibeei.
  mbc-NT: 'Moropai Joãoya itekare ekaremekî pinunpa''pî. Tamî''nawîrî Jordão iren
    ratai poro tîîko''mansenon pî''. Taapîtî''pîiya see warantî: —‍Morî Paapa yeseru
    yapi''tî, imakui''pî ankupî''pîkon tîrumakai tamî''nawîrî, Paapaya tîîwanmîra
    iku''to''pe. Moropai esenpatakona''tî —‍ta''pîiya.'
  ndg-ndg: Atisafiri katika mikoa yoti atizunguka libende Yordani, akihubiri ubatizo
    wa toba kwaajili ya msamaha wa sambi.
  wsk-wsk: Se nu yu Jordan ko koma mu te ko sor suen biya te geraga se, kariimet giris
    palagamon ale anuwa marak tamon se Kaem nunga memek siwurokko den apukaso.
  toj-NT: Ja yen ja Juani ti huaj ec' ja ba sutanal ja nihuanja Jordani. Huan sloiltajel
    ec' jastal huax aaxi yi ja' ja cristiano cuando huas suchi ja sc'ujolei ba jachuc
    oj bi ch'ay snaajel ja smulei.
  tbc-tbc: Agog Jon you Jordan giraŋen na aben fidian san tamolpein Anut san ru irupidai
    dugo itor se ya. Iŋsan ru malan te man igo ibol, “Tamolpein aŋanem aupasek patum
    apanip, ilom abileksap, apalup suguek aŋane wa. Ago tap Anut aŋanem aupasek isuas
    panaŋ a. Suguek man aŋanem ilom abilisa yan san kob.”
  sna-sna: Akaenda munyika yose yakapoteredza Jorodhani, achiparidza rubhabhatidzo
    rwokutendeuka kuti vanhu varegererwe zvivi.
  smk-NT: Kanya' nin kina' na ni Juan a lulugar sa libed nan Ilog Jordan ket pinata-patandaan
    nasaray tutawo nin pagbabawian raynay duka' a gawa'-gawa' ra tan pabawtismo sara
