  zac-NT: Juan ziaꞌa zihani nezë. Guagníꞌiꞌ lu ra mënë naquëreldë guëlladchi ruaꞌ
    guëëꞌgu Jordán. Guníꞌiꞌ lu ra mënë chubë nisë rall parë gac bëꞌa mieti gunë nadzëꞌë
    mudë nanabani rall, zni gac perdunë duldë shtë rall.
  kyg-kyg: Agaemo Yoneni aniꞌmo haneꞌniya haopalega umenitata huno, lapaipamo alitapa
    afe letetapa aniꞌmo falegenoꞌao Gotiꞌa hosu kavatapimo alino ataleno, huno aeno
    hakalo huno hapa paige hapa paige huno maiꞌniye.
  kmk-kmk: Kad sidiyon dinakdak na dat kailin-ili utdin nampaigid Jordan un nanudtudu
