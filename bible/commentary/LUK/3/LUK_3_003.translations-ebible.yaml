    aru sumkäineinai, kouna, isas an jomaroita, Anut nukas akan onok aru jäkäi marai.”
  inb-inb: 'Nis­paka, Jor­dán suti iaku pata pata kasa willaspa purii kalla­rirka:
    —Panda­rii­kunata sakispa, Taita Dius­wa tukug­samui­chi. Baug­ti­sa­rii­chi,
    panda­rii­kunata pasin­siai tukun­ga­pa.'
  hrv-hrv: On obiđe svu okolicu jordansku propovijedajući obraćeničko krštenje na
