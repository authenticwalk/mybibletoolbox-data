    bana mahija a''onira okanavini, Deua bina''biraja kaimoni ida avakadihojai asohiriki
    bada avani''abakhiaki — niha ada João Batista.'
  twi-twi: Yohane kyinkyinii Asubɔnten Yordan ho nyinaa kyerɛkyerɛɛ nnipa se, wɔmma
