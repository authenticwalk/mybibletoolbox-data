  zpv-NT: Niꞌchin gucaꞌnzaa Jwahn garaa raꞌ guihdxyi nin rii gadiidxi guiiꞌw Jordahn.
    Riꞌchi baluuꞌyi ba nahpa gusaguꞌdzistoꞌ raꞌ bwiinn nee chioobaañihsa za raꞌ ba
    para gusiaꞌpitii Dxiohs xtuhlda raꞌ ba.
  gux-gux: Lane o den caa ya dogi n baali Judana ki wangi bi niba ke ban biidi bi
    pala bi tuonbiadi po ki lebidi bi yama wan batisi ba ban baa bi tuonbiadi sugili.
  kos-kos: Ouinge John el fufahsryesr in acn nukewa su oan apkuran nu ke Infacl Jordan,
    ac oru luti lal we, ac fahk, “Kowos auliyak ac baptaisla, na God El fah eela ma
    koluk lowos.”
  ibo-ibo: Ọ gara nʼime obodo niile gbara Jọdan gburugburu na-ekwusa banyere baptizim
    nke nchegharị maka mgbaghara mmehie.
  yml-yml: Tutuyanina Ioni Yaubada yana vona i nogai, i tovoi i nago ꞌawalawa fuedi
    ꞌwaidie Ufa Iolidani lilivaneye i lauꞌage tomotoga ꞌwaidie i vo, Yami sakona ꞌwa
    na vedumweꞌubuꞌubusedi bega a na bafitaisomi wata Yaubada yami sakonanidi i na
    nuatavunidi.”
  ory-ory: ସେଥିରେ ସେ ଯର୍ଦ୍ଦନ ନଦୀର ନିକଟବର୍ତ୍ତୀ ସମସ୍ତ ଅଞ୍ଚଳକୁ ଯାଇ ପାପ କ୍ଷମା ନିମନ୍ତେ
    ମନ-ପରିବର୍ତ୍ତନର ବାପ୍ତିସ୍ମ ଘୋଷଣା କରିବାକୁ ଲାଗିଲେ,
  bzj-bzj: Afta Jan geh di mesij fahn Gaad, ih gaan aal oava di konchrisaid rong Jaadn
    Riva di tel evribadi, “Unu mos geh baptaiz fi shoa seh dat unu ton fahn unu sin
    dehn ahn dat Gaad fagiv unu.”
  chk-chk: Iei mine Johannes a feila lemenen unusen ewe fanü ünükün ewe chanpupu Jortan
    o afalafal, “Oupwe kul seni ämi tipis o papatais, iwe, Kot epwe amusala ämi tipis.”
  ssd-ssd: nu tiŋga tumbraŋ afu Yordan kule patukŋge mine likinaig ta ŋakmba mbol
    kumba pasa kuklimba taŋgo nane ŋgamuŋgal biye mbilmba maŋau ŋaigonu kusreka kule
    pisne tuwaig le Kuate nu nane tuku une sauka gilaiŋgamŋgat ŋga saka minna.
  acr-TNT: Rire xel bi y xeꞌec che ronoje tak ri luwar e cꞌo chuchiꞌ ri nimayaꞌ Jordán
    re cubiꞌij chique ri winak caquitzelej quitzij chwach ri Dios, caquicꞌul ri bautismo,
    y jecꞌulaꞌ cacuytaj ri quimac.
  rop-rop: en Jon bin go rait thru langa ol detlot kantri wansaid langa det Jodan
    Riba, en imbin dalimbat det gudnyus langa ebribodi. Imbin oldei tok, “Yu garra
    libum det nogudbalawei blanga yu, en yu garra beptais, en God garra larramgo yu
    fri brom ol detlot nogudbala ting weya yubin oldei dumbat.”
  mee-mee: Minmina na i ke loa ta iname kinung re ngae Me Ae Ioran. Na ke kurkura
    ta ragau ravunge pangamagoe e nga pulingvalakalange baingarea reke sosoali ba
    tungnge loreamatenganame te Nutu, ta bainae Nutu nge osurure baingarea reke sosoali
    nga raguna.
  mwf-2018: '@see-verse:LUK.003.002'
  dif-dif: Ja nau mitani Jorda kaiarani karakara wokarana wonti ja madlentjandru karitjimalkani
    multibani jaura kaukaubana wonti madlentji kalingala.
  gam-gam: Jon po nu Jodan kapa dumo yemyem po wanmolo, una moi al kandja embe dje
    awi, ye nomane ake taneke, na ye nu pagle aunaka, God ye ke ye waninj ge kere
    aunda we dji.
  nou-nou: Setiri John yei umo Jordan beda awa berari esega ise embo da yei sisira,
    “Ingoda wasiri bebegae awa dodo Mamo da yei wareregewo. Edo ingo jo wareregadewa
    awa nanemi ingo umo mi ewamei adena. Edo na ingo umo mi ewamei adena awa embo
    mi ingo Mamo da yei wareregetewa awa gadera.”
  mqb-NT: 'Yuhana a bar à wulen su doh sa mban anà zlinder sə Urdon ataya fok ta
    sə wazan anà ɗo ahay, a wa: «Mbəsiken ines a kwanay ahay, təmihen sa ga baptisma,
    aday Mbərom i pəsek ikwen anan ines a kwanay ahay.»'
  ape-B: Namudak ali Jon nalahe neyatalub walub blape halakatimu abudak wolub Jodan
    uli. Ali anan nape naklipech umu chukenyuk agabus yowenyi chutanamu chukanu apaluh
    God ali chunek baptais. Ali God eke kobi nunohwen umu echechin yowenyi ali nukwleyenyuk.
  grc-F35: Καὶ ἦλθεν εἰς πᾶσαν τὴν περίχωρον τοῦ Ἰορδάνου, κηρύσσων βάπτισμα μετανοίας
    εἰς ἄφεσιν ἁμαρτιῶν·
  cav-NT: 'Tumetu Juan quisarati cuejacuejanira cuacuare dutya queja cueri Jordán
    bacani jiruru queja. Juanja tuna cueja bahue jucuare tuhua cuanaque: —Necacuareticue
    inime, Yusuja micuanaja jucha cuana apupasha ishu. Necutsamereticue, yuneridya
    inime cacuaretihua jadique adebataqui juishu, —jadya tujatu ecana cueja bahue
    jucuare.'
  kgp-NT: 'Kỹ tóg sir tĩ mũ. Goj tỹ Jordão jagma tóg tĩ mũ. Tĩg kỹ tóg vẽnh kar jyvẽn
    mũ, kỹ tóg ag mỹ: “ã kype jé sóg ke mũ, ã tỹ ã jykre kórég tovãnh sór kỹ, Topẽ
    tỹ ã tỹ ti vĩ mranh tỹ ã mỹ vẽnh pãte fón jé,” he tóg mũ sir, vẽnh kar mỹ.'
  bvd-bvd: Ma 'i seeri, sa Dion ka liufia lao bali fera nai tiifau ninimana kafo 'i
    Diodan, ka faarongoa toae ki ka 'urii, “Kamolu molu ka bulasi manataa tiifau faasia
    abulo ta'aa laa kamolu ki uri daka faasiuabu kamolu uri God ka manata luke kamolu
    faasia abulo ta'aa laa kamolu ki.”
  ukr-1871: І ходив він по всїй околицї Йорданській, проповідуючи хрещеннє покаяння
    на прощеннє гріхів,
  apz-apz: Oseso Joun kako oso hwaho Mijo Joutan ajwo sopo nowakento nowekaponto yonto
    kako aꞌamu oso hopo soponjo somo Anɨtuye hungkuno lutɨhukuꞌmoꞌmentisofoho. Ole
    ulɨmento, Sekwo sekwoe honɨngkano wonyo somneꞌno hohujo ikinjaofɨkujoꞌno Anɨtu
    kako sekwoe wonyo hiso wae yasemofɨhwosoꞌno ngko mijo wakiyosemaꞌmo. Ose ulɨmentisofoho.
  eng-AOI: When John heard that, he went down to the Jordan River and went through
    all the country near the river teaching God's message to the people. He said to
    them, “Stop doing the wrong things you have been doing and obey God. Then I will
    baptize you so that people will know that you are obeying God now. And God will
    forgive your sins.”
  yon-yon: Kwani kowe, ye kuu wene ok Yooden yu ambibkin aom angkuun kumaom kuu dewenebene,
    “Ambarakmi yaa koronde amonombe baptais kere dobirime.” ande daandimaan.
  poi-NT: 'Jesɨc nɨcpa najɨ́yooyi icuwɨ̱t́i jém naxyucmɨ nocojo̱m jém nɨ iñɨ̱yi Jordán.
    Iñɨ́máy jém pɨxiñt́am: —Tsa̱cɨ iga immalwatpa. Mi̱ñɨ manacchiŋtámpa, jesɨc Dios
    miccáyáypa jém iñt́áŋca.'
  wuv-wuv: Ina aunupedunaa a'a minaa ei gufu yei Jordan ma u'u ba ronei filoginaa
    naranaraa ro'ou ma pudugufai ba i futo ei hafelo'aa ro'ou.
  quf-NT: Chay tyimpukunapimi Juanqa tukuy chay riyu Jordanpa lugarninkunapi puriran
    yaĉhachikur, runakunaqa uchanllapata dijarna, Dyusta kasur shutikunanllapapaq.
    Chayna, Dyusqa uchanllapakunamanta pirdunar washananpaq.
  yuw-yuw: Inong muuna Jön yu forosingga guroc Yodan yamuc tan itacma woce itongmuna
    owi amna Kopotorochon mata fandat inongo yogoc, “Son muyu turongo soni yangmuya
    uroci kombingga irot soni ibararut. Ibaruya nocho son yamuc gung kamoya Kopotorocho
    turongo soni dongyun fatnahing.” Jöntho owi amna ihoroc inogoc.
  hus-NT-1971: Taley talbel ta ti xe’ets utat ti pulic itse’ Jordán, in thajchixnanchal
    an inicchic ca jic’tson c’al in hualab abal ca paculanchat c’al a Dios, ani ca
    pujan.
  med-med: Wote, Jon ik ni pilpa mba kʉn, nu Joran ʉldʉ ila petʉng wamp nimbʉ pora,
    kundpa nimba mel, “Enim numan ropʉl rok, nu tangina kʉn, Got ndi, enim nga uⱡ
    kit etʉk mormin mbʉ, tinga ndundʉmba,” nitim.
  bch-bch: Tota ila ngan tibur toa ngada oa boloma ngan eau Iordan ta ipaola posanga
    pagid ipom ngan gid manta tipul lolod ga tibada paliliunga, ta Deo isamum led
    kadonga sasat.
  cco-NT: Jo̱ mɨ˜ cahuɨ̱́ꞌˋ ta˜ lajo̱, jo̱ dsifɨˊ lajo̱b cangóˉ i̱ Juan do fɨˊ guaˋ
    Jordán, jo̱ fɨˊ jo̱b canaaiñˋ e guiarˊ júuˆ quiáꞌˉ Fidiéeˇ fɨˊ quiniˇ dseaˋ i̱
    caseángꞌˊ fɨˊ lacueeˋ e guaˋ do ie˜ jo̱. Jo̱ fɨˊ jo̱b eꞌrˊ jaléngꞌˋ dseaˋ i̱ guilíingˉ
    do, jo̱ sɨ́ꞌˋreiñꞌ e ꞌnéˉ niquɨ́ꞌˉ jíngꞌˋ yaaiñꞌ˜ fɨˊ quiniˇ Fidiéeˇ, jo̱ lajo̱guɨbaꞌ
    e nisáiñˋ jmɨɨˋ e laco̱ꞌ cuøˊ li˜ e cajméeˋ dseaˋ do lajo̱.
  deu-1951: Und er kam in die ganze Umgegend des Jordan und predigte die Taufe der
    Buße zur Vergebung der Sünden,
  alq-ALGNT: 'Cabadis dac ki paba ijagoban mizi8ena 8ajagam Jourdain sibini. Paba
    kagik8egoban oo8e: “An8endizok acitc sigaadazok. Midac Kije Manido kiga kasiamago8a
    kipatado8ini8an.”'
  ixl-NNT: As pal veꞌt u Xhuneꞌ tulaj unqꞌa tenameꞌ tziꞌ u Jordán tiꞌ talat viyol
    u Tiixheꞌ te unqꞌa tenameꞌ. As nik tal veꞌteꞌ uvaꞌ la kuꞌ unqꞌa uxhchileꞌ xeꞌ
    u aꞌeꞌ, texhlal tetz uvaꞌ kat ikꞌaxal unqꞌa uxhchileꞌ vipaaveꞌ vatz u Tiixheꞌ,
    aqꞌal uvaꞌ la isotzsa veꞌt Aak ipaav unqꞌa uxhchileꞌ.
  boa-NT: Ahdújucóhjáa dibye úwááboobéré péhijcyáné patsɨ́hjɨvá múnáakéré Joodáá úníuri
    íjcyáné iñújɨ́ɨ́ne múnáake. Nehíjcyaabéhjáa ditye íimítyuháñé ɨɨ́hvéjtsóne Píívyéébé
    icyánejcúvuréjuco ɨɨ́búwáávéne itsójtsótsámeí Píívyéébe diityédí ɨɨ́dáátsóvéne
    diityé imítyú ílluréjuco iábájɨ́ɨ́veki.
  quh-NT: 'Ajinamanta payka tucuy Jordán mayu kayllantinman rerka Diosmanta willaraspa.
    Nisharkataj runasta: —Juchasniyquichejta sakespa Diosman cutiricuychej. Chaywanpis
    bautizacuychej, causayniyquichejta Diosman jaywaspa. Ajinapi Dios juchasniyquichejta
    khechupusonkachej, —nispa.'
  kwi-kwi: 'Usne Jordán pimawarain chat kit akkwan pijikima sun pit awaruza tɨnta
    kainanara: “U kwail kiamtu aizpa maizat kit chɨhkarain. U kwail kirɨt aizpa tayalamtune,
    Diosne uruza sɨnam saninnanazi. Suasne nane uruza munnanash,” kiznara.'
  agm-agm: Aihɨ Jonɨho pɨwɨha ka nesi waapɨhaatɨ Jorɨtanɨhaatainɨ aunahɨpɨhaiwa nahatewaara
    gaamatɨ pɨwɨha ausaatɨ sata kaundataase. Sahɨ samɨ maipɨhaiwa ainjotiwaiwa kiyohɨwaiwa
    namasi nepemaitɨwɨ waapoho nepɨse. Sahɨ saisaihɨ samɨ maipɨhaiwa Autaahaatɨho
    nesamaito undatɨ sapɨhɨ pɨwɨha ausaatɨ kaundataase.
  ubr-ubr: On mes John inai Jordan Sareu tafanam engon tutufin amonai dura ibibino
    i’yau, “Omi ya baikitabir wonboai ato wonibapataito, ato God arimon ami bokomas
    innotbur.”
  tsw-NT: U garasa ta̱ uba̱ta̱ suru zuzu nu Uɗolu wa̱ Urdu, a yuwusaan ama alajiya
    a na a̱a̱ rumbu† le, adama u roco a vadala† ta̱ a̱ nusu le, tsa̱ra̱ a yuwaan le
    gafura.
  cax-NT: 'Así que sürotitü au nanaiña cüca abeu manu sapoco Jordán. Uraboiti isucarü
    genterrü nurarrti Tuparrü; nanti sane: —Apiñorroncosaño, nauqui puerurrü abüri
    sobi. Sane caüma arrti Bae Tuparrü irrimiacatati tato nomünantü aboi.'
  aia-aia: Mia Jon 'a 'ari suri'i 'omaa gaarangiai wai Jodan 'anai taroha'ini'i ha'atee
    ana'ia God tanaraaui inoni. 'A o'ani 'iniraau, “Moi rihosi baani'i mwane baronga
    ta'a'i amoo'i mamoi bwareomaea, mia God 'ai 'adoma'i nugasi'i 'inomoo'i.”
  srp-1865: I doðe u svu okolinu Jordansku propovijedajuæi krštenje pokajanja za oproštenje
    grijeha;
  agt-agt: A sinaned na hapa ya ngamin kiden lugar ta naggwadamdammang na Karayan
    na Hurdan, a kinasaba na ya tolay kiden. “Ulin muy ya gagangay muy, a zigutan
    ta kanan, petta pakoman na kam hapa na Namaratu ta liwat muy,” pakakin tekid.
  lug-lug: Yokaana n’atambulanga ng’agenda abuulira mu bitundu ebyetoolodde Yoludaani,
    ng’ategeeza abantu obubaka obw’okubatizibwa obw’okwenenya olw’okusonyiyibwa ebibi,
  yby-yby: Sa-okaiyoko nenako, Jodani no yola helega ito ma helega moneko Omailimo
    lihimanipo le hulobetatiye loko dukanipo li wili jikiki noku udatae loko lo soto
    moloko lo beko nebo ne.
  heb-heb: ויבא אל כל ככר הירדן ויקרא טבילת התשובה לסליחת החטאים׃
  mpp-mpp: Kwesime Yoane ye Yodan misa neboc nga nebocka himong falegac, iwa lolickewec.
    Ailu kwelengineng hefaliyeme bikicngineng miyac aime misa lowaningte edocebalu
    weduyelewec.
  apb-apb: Oto a Jon ko lae oto i sulie ahutana mo henue kali-kelie wai peine i Jodan
    na ko taroha'inie hunie mwala uri kire ke aali'u to'ohuu mwaanie ooraha'aa, nge
    kire ke si loto maa'i hunie a God ke sae'aasie mo ooraha'aa ikire.
  san-TEL: స యర్ద్దన ఉభయతటప్రదేశాన్ సమేత్య పాపమోచనార్థం మనఃపరావర్త్తనస్య చిహ్నరూపం
    యన్మజ్జనం తదీయాః కథాః సర్వ్వత్ర ప్రచారయితుమారేభే|
  ben-IRV: তাতে তিনি যর্দ্দনের কাছাকাছি সমস্ত অঞ্চলে গিয়ে পাপের ক্ষমা, মন পরিবর্তন
    এবং বাপ্তিষ্মের বিষয় প্রচার করতে লাগলেন।
