    je̱tseꞌe du̱maso̱o̱ktinit je̱ kyo̱ꞌo̱y joojntykinda, je̱tseꞌe ña̱pé̱ttat, veꞌem
    tseꞌe yakto̱kinme̱e̱ꞌkxtat.
  bzh-bzh: Nebë saga, lob neyoh vu begganġ-bu pin sën nedo dus vu bël Yordan, benenër
    ġaġek vu alam bë degërin sir medejipek bël, lob mëm Anutu rëḳ kevoh hir nġaa
    nipaya sën neggëp vu sir lo na.
  guj-2017: તે યર્દનની આસપાસના સઘળા પ્રદેશમાં પાપોની માફીને સારુ પસ્તાવાનું બાપ્તિસ્મા
    જાહેર કરતો પ્રગટ થયો.
  jvn-NT: 'Yohanes terus ndlajahi kiwa-tengené laut Yordan kabèh. Dèkné mulangi wong-wong
    ngomong ngéné: “Pada ninggala urip sing dosa lan pada njaluka dibaptis, supaya
    kowé bisa nampa pangapura sangka Gusti Allah!”'
  byr-byr: Sarevɨdaaꞌnyɨ sai Aalya Jothanɨyavɨ yunewɨ yuyaba yamaryada “Gotɨyai aꞌmweihɨre
    kayaaꞌnanya marasɨꞌnyaꞌna sɨmunya mudɨkebwi yawɨramaaꞌna kyapɨjɨ bavɨtaazɨyaꞌ
    yɨhideꞌnanyɨ,” sara wɨdamaryakelyɨ.
  ian-ian: God wandɨ maa kwo kava kwagalalaa Jodan walɨnja ndandangɨ wayat yindɨ.
    Yiga mbutndɨ. Kavle maawut kwagalalaa mandɨt kupi maawupmba lɨga ngu yagungweyan
    God ngwutna kavle vat sɨlɨmbwigiyandɨ waa mbutndɨ.
  hun-hun: Az elment a Jordán mellett lévő tartományokba, prédikálva a megtérés keresztségét
    a bűnök bocsánatára,
  mcf-NT: Adoac acte Odan caid cuëmano capuquimbi naden chuibampanëdash. Mimbi tantiaid
    icsa ënta. Aden ënsho isun mimbi icsambocquin naboed tantienquio yacbimboen Nuquin
    Papan mibi bëdamboen isendac. Ëmbi tantiaid icsa nainquiocquin ënu, mibi quesho
    tantiashun mibi acten mentono, quequin cho-choquid cho-choquidquien Uanën chuidednepanëdash.
  kjs-kjs: Go agale pagoma nipu ipa Jordan popea-para go su raayona agale pamu lakalisa.
    Pamisa rabu go enaali nimimi kone perekelema kalu-ipa mealepa lo lakalisa. Go
    palimi-daare Gote-me nimina pupitagi nape kone mea rubalia lakalisa.
  mni-mni: Maram aduna pap kokchanabagidamak pukning hongbagi baptize lounabagi pao
    miyamda sandoktuna John-na Jordan turelgi akoibada leiba lam pumnamakta chatlammi.
  yad-NT: 'Siti̱jada Juánbay Jurdá̱ja̱ tuudiche, saniquenumaya̱jada jidyetyadodamu:
    “Jirya̱paru̱y riva taji jachipiya̱jada, jirya̱tidye jtyanutaniy variyu, sa̱tidye
    ramityaniy Ju̱denu variy jiryivara jiryejyuuchuveda.”'
  mxb-NT: Dá ni̱ kee Juan kuaꞌa̱n na̱ ndidaá ñoo ñóꞌo yuꞌú yu̱ta Jordán, ta sa̱ ka̱sto̱ꞌon
    na xíꞌín ña̱yuu ña̱ ná nandikó iní na̱ sa̱ꞌá kua̱chi kée na, dá ná kuꞌu̱ káꞌano
    ini Ndios sa̱ꞌá kua̱chi na̱, dá kuu kodo̱ ndúta̱ ná.
  pon-2006A: Sohn eri kakahnseli wasa koaros limwahn Pillap Sordan, kapakapahrekihong
    aramas akan, “Kumwail koluhla, wiliakapwala oh papidaisla, Koht ahpw pahn ketin
    mahkikihong kumwail dipamwail kan.”
  maq-NT: Hane quiji catsujyihiya me yëjë ni ladu tiña tsëhë ndajyë Jordán, tichja
    me xi meje rë xi tsindeya xu xuta cjuatacun rë me hacuaha xtenda me, cojo sa xi
    tsinchataha Nina xuta tsëhë jyë́ rë me.
  hto-hto: 'Iemona Jordán abɨ comɨnɨ illágobiaɨdo Juan llócaide. Afémacɨna bie izói
    daɨícade: Omoɨ comecɨ ífuiaɨ méidori; áfemona omoɨ fɨénidɨfuiaɨ dólleza. Iemona
    omoɨ báutizatari.'
  por-BRBSL: Ele veio a toda a região ao redor do Jordão, pregando o batismo de arrependimento
    para a remissão dos pecados.
  ces-NKB: '[Ten] šel do celého kraje kolem Jordánu a kázal křest pokání na odpuštění
    hříchů,'
  cui-cui: 'Juan popona ducuanaeta Jordán nacuatha ichaxota Jordán mene. Nacom Pejume
    Diwesi tsipaeba ducuanaeta jiwitha. Bapon barai jiwitha, jeye: —Icha jʉntʉ coyene
    paxeinare painya neauraxae xua abe paexaname. Paca bautisabina ichamonae xua Nacom
    paca necayabara jʉntemainaenexa abe painya neexanae cuiru coyenein, jei Juan.'
  boj-2014: Jon a sawa kalil Jordan ya qalaq di soqneb qaji deq giloqnsiqa Qotei aqa
    anjam palontoqnsiq tamo uŋgasari naŋgi endegsi minjroqnej, “Niŋgi are bulyibqa
    e na niŋgi yansŋgwai. Amqa Qotei a nuŋgo une kalil kobotetŋgwas.”
  eng-OEBUS: And John went through the whole district of the Jordan, proclaiming a
    baptism of repentance, for the forgiveness of sins.
  eri-eri: Ono wainga, Jon no haumu oruwa, Jordan yaage hinemu la inyide waha langa
    goidu bona, nere fai-aita huwanyanege ubuludu yaage bisou togunga, Itou no edo
    nebere une uulu nagei nomo bona, beele malalamudu lenigai.
  aly-aly: 'Kel John-el angka Akngey-wenh awew, rap ilpay Jordan-el-antey alhenh,
    rap angka ilerl-apenh akngerr ingwer-rnemew alakenh: “Arrantherran amperrngerrenh-arey,
    apmwethey angkeperrenhey-alpenh-arey! Arrantherr iterrenh-arey, arraty-angkwarr
    Akngey-warl-athek anaynteyew! Akngey rap apmwa ingkerr arrewantherrenh irrarlkem.
    Atharl arrenhantherrenh baptise-emelem kwaty-warl, ingwer-rnemel areyew, arrantherr
    apmwewety angkeperrenty!” Alakenh-anyem John-el ingkerrenh ilenh.'
  wiu-wiu: Eni malikepa Yone one mekata tewitikoa pokome Yodane ue liti piane ta ludu
    eya wa mo wima yakeneya. Kini tokoi poaneleke Akolaliyo kiwi wiou wa po letu mekakana
    keetapemotono kini poanele tewitikoa wawa ue moamene wa oma yakeneya.
  swe-swe: Han gick runt i hela regionen vid Jordan [floden]. Där predikade han omvändelsedopet
    (ett yttre dop som bevis på ett förnyat tänkesätt och ett förändrat hjärta) som
    leder till syndernas förlåtelse (befrielse, avskrivning, också en medicinsk term
    för att en plåga släpper och man blir frisk). [Det grekiska ordet för dop är ”baptizo”
    som betyder ”att doppa ned i”. Det är skillnad mellan Johannes omvändelsedop och
    troendedopet i Herren Jesu namn, se . Johannes dop var förberedande och handlade
    om omvändelse från sin synd, inte nödvändigtvis bekännelse på Jesus som Herre.
    Troendedopet får sin fullständiga betydelse först efter Jesu uppståndelse, se
    . I dopet identifierar sig den troende i Jesu död, begravning och återuppståndelse,
    se . I dopet finns självklart också aspekten av omvändelse och sinnesändring,
    men också löftet om Hjälparen den helige Ande som ger kraften att leva det nya
    livet, se .]
  cth-cth: Profet Isaiah e cauk dawk a thut e patetlah kahrawngum hramkhai e lawk
    teh, Cathut tho nahan lam rasoun awh.
  mti-mti: Jon me yoi Jodan birorot visigambenwa undag aig, opata me nonemagowa biroriyag
