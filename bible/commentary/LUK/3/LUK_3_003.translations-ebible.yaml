    mba ma punbi. Nɛ bi xifi din xixyą bʉya.
  dah-dah: Irkeb Yodan fe siŋa naŋa hinhan bana go kuŋ hinhin. Kuŋ heŋyabe alya bereya
    goyen, “Mata buluŋtiŋ yubul teŋ Al Kuruŋ niŋ bitiŋ mulgaŋ henaŋ, irde baptais
