  box-NT: 'Ó o wã́a hĩ́nɔn tò hã lórá na bã́ ho Zurudɛ̃n muhṹ á wee bue
    bìo kà na ɓa nùpua yi: «Mi ɓuen à ĩ bátízé mia, lé bṹn á à zéení
