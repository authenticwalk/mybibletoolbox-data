  vie-OVCB: Giăng đi khắp lưu vực sông Giô-đan, dạy mọi người phải chịu báp-tem để
    chứng tỏ lòng ăn năn, và quay về Đức Chúa Trời để được tha tội.
  kze-kze: Yóni Yótáni-nonkona arúvá'á kwénaaena simátimena séna sáwí-imayaa tuwé'a
    Áánútunopa'a tíya'a nombá pétinkaanana Áánútu kentí sáwí-imayaa maitiyuwáníye
    Yóni siráiye.
  lbk-lbk: Idwani alan et Juan ya eey isnan am-in ay ili ay nenliwes isnan wanga ay
    Jordan, ay mangipalawag, “Ibfafawiyo ta chokokhanyo nan fasolyo ya enpafonyag
    kayo, ya at pakawanen Apo Dios chakayo!”
  mto-NT: Vanꞌit tseꞌe je̱ Juan nu̱jom je̱ it du̱tuknajxku̱jx juuꞌ veꞌe myutá̱mip
