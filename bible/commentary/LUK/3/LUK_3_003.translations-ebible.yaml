    kunwarre ngudberre.”
  bss-NT: Jɔnɛ abwágéʼáá mebwɔ́g mésyə̄ə̄l ḿme mélə́ŋnédé edíb é Jodan.
    Ákag ákalé eyale é Dyǒb nɛ́n aá, “Nyétɛde abɛl dé mbéb, nyékud edusɛn
    âbɛl boŋ Dyǒb álagsɛn nyé mbéb.”
  met-met: Binabu ila haxa mauli maluxuʼm titi longgalo duwa Langga Yodan singia.
    Baxanga baxanga na lipudi bu duxugia hatumingadingdi, saing daxap langa bu hatanga
    ba, saing Urana bagula yunga kuboluding diandi.
  nys-nys: 'Ngarl John koorl yennar bangka boodjerang bilyakang Jordan, warranginy:
    “Wort-korang noonang wara-doniny kidji kakaloorni kepakal, kidji Boolanga-Yira
    boorda-nyinya-nyinya noonang wara-doniny.'
  kpj-NT: 'Tii kia bede ibutumy rybe ritỹnynyre, Jordaõ beroweramy ibutumy wahe. Kia
    wesemy rarybere: —Aòraru‑ribi bòhònyke. Maratisebenyke. Tahe Deuxu aòraru riixãwididỹỹnykre.'
  zao-NT: Tsa lee Juan mriid dita yezlyu kuu nzi roo yoo Jordán, ne mbez Juan lo re
    men, ndoblo laa re men net went ne tsee zha mod went kuu nak zha, ne gakleyy zha,
    tsa tuyy Diox re falt zha.
  byx-byx: Taqurla be qa mit per ama qerleng mai mirlek ne ama kainaqi ma Jodan. I
    qel sil ai maikka mager iv ama qaqet te guirltik per araa rut de diip ke qukmes
    tem ta, de diiv ama Ngemumaqa qe lemerl ta te araa viirang.
  ctu-CTI: Juan ti ñumi majlel ti subt'an ya' lʌc'ʌl ti rio Jordán ya' ti pejtyelel
    pañimil tyac ti cha'wejlel jini río Jordán bʌ i c'aba'. Ti' sube quixtyañujob
    cha'an yom mi' q'uextyan i pensal i cʌyob i mul cha'an mi ñusʌbentyelob i mul.
    Yom i ch'ʌmob ja'.
  zos-NT: Juan maṉ vit ribera'omda'm tome ijtumø Jordán nø', y chajmayaj pønda'm
    va'cø qui'psvitu'yajø y va' ñø'yøyajø, va'cø yaj cotocojayaj cyoja Diosis.
  gvs-gvs: Tuwo tauyana itáoya ina asa liliudi sákala Iyoridani kikina goi, e tomota
    yaidi itaalavaita idigo kana, ‘Imi goyo goi kotugavīla namliyeta bei asayoyoimi,
    e bei Yaubada imi goyo inuwotaoidi.’
  kbm-kbm: Beti Jon givang geb taku walang ebe giengk gibloblo bui Joldan ok avwut
    be ginei mateu gitangi amolmol be ginei, “Unro aim ate vukir unkwai gen tiate
    aplo be unringk bui sanggu veik nes ru ve yem ande uro aim ate vukir gikwai, be
    atob Pomate nisin yem aim gen tiate ebe ulgum ok nikwai.
  tew-tew: Heḏi John tꞌä̖mäpiye Jordan pꞌoˀkꞌay tsowa i̖ˀge najiḏi in tꞌowa Jôesiví
    tun ovâytꞌôekanhon. Ovâytu̖máa, “Unbí tꞌaywóˀdi binjoeˀan heḏânho Jôesi Táḏáḏí
    wovâyˀowóejé-íḏí, heḏá naaḏá wâypꞌóˀpꞌoeˀa̖mí.”
  rmc-rmc: 'O Jan phirelas pal caľi phuv pašal o Jordan a kazinelas: „Visaren tumen
    le binendar a den tumen te bolel, hoj tumenge o Del te odmukel o bini.“'
  apr-apr: Motong la Yowan ipa a ila ye malala le imot yo iken potai pang ye ran Yodan
    nga, inbe iwetewete betanga ke Maro pang di. Iyei ne, “Kaportak lomu a kaman arriu
    ang, ngan la bet Maro igiri sennene kiang nga.”
  tiy-tiy: I kéluhanay de ingéd gédét dob wayége Jordan sénugudo no muret mano, “Kailanga
    kom gésénule bé de sala gom brab fébautis gom. Atin fésagaday Tuluse begom.”
  nlg-nlg: Agaia John te tona tana lei bona talighutia na beti tina Jordan, te taraira
    na vure, “Kau tughulio ma kau tughui na lei nilabumiu te dika, mi nau ku vulitabughau
    ma God ke talukehai na lei palumiu!”
  dgr-DOGNT: Jordan deh nıɂà ts'ǫ̀ ajà. Ekǫ nèk'e dǫ hazǫǫ̀ ts'ǫ̀ hadı, “Edek'eahłı̨,
    naxınì ładı̨į̀ aahłe gà naxık'ètaìdzı̨į̀ aahde, hanì-ı̨dè Nǫ̀htsı̨ naxıhołı̨į̀
    naxıghǫ nahoele ha,” gòhdı.
  pes-OPV: به تمامی حوالی اردن آمده، به تعمیدتوبه بجهت آمرزش گناهان موعظه می‌کرد.
  ron-1924: Ши Иоан а венит прин тот цинутул дин ымпрежуримиле Йорданулуй ши проповэдуя
    ботезул покэинцей, пентру ертаря пэкателор,
  tpz-tpz: Ivëh, ke Jon nö en pa ma ö kurus to teꞌ ne sinten a ruen Jödën, pareꞌ vavatvus
    non a soe pe Sosoenën, pan a ma napan se pënton, ko panih a ma taateꞌ hat, pare
    pupui rea, ke Sosoenën se ihan anoe rapoë pa ma hat pee.
  agd-agd: Erivíkan béi Yodení non akhempá ma vain baru kayo fimpá oriven banasi siamemí,
    “Ará baédesin Tiyarafenu ano siretí ankani ume ampiantá dantiya vá non barano.”
  rkb-NT: '@see-verse:LUK.003.002'
  san-THA: 'ส ยรฺทฺทน อุภยตฏปฺรเทศานฺ สเมตฺย ปาปโมจนารฺถํ มน:ปราวรฺตฺตนสฺย จิหฺนรูปํ
    ยนฺมชฺชนํ ตทียา: กถา: สรฺวฺวตฺร ปฺรจารยิตุมาเรเภฯ'
  iws-iws: Mɨ Jon siya omom omom whɨekakɨm ɨe Jodan siir kingiin hɨr nwowɨm, sɨmiir
    hɨran iikamɨm sɨmiirɨn siya hɨnɨɨna boɨn, kɨma kɨmiir dimɨn biyɨeyɨm digɨumii
    sɨmiir haimriiyɨugigi mɨ op wa nwokɨ baptais haigɨnɨuɨm mɨ Adi Komii siya kɨmiir
    dimɨn biyɨe biyɨeyɨm bɨiya kɨma tɨrkaiyɨuɨm wɨ hanɨɨngɨn haiyoprimdiyɨumiigi.
  pol-SZ: Wędrując brzegiem Jordanu, wzywał ludzi do opamiętania się i przyjęcia Bożego
    przebaczenia. Swoją przemianę mieli poświadczyć zanurzeniem w wodzie.
  ztq-NT: Aan lëë Juan kukëb lo kchë meñ nii no kexka chu kiigwpee Jordán nii no nii
    ktikche meñ styoo lo Dios ni chobnis meñ, parñee ktsily Dios xtol meñ.
  zai-NT: Oraque uzá be irá ca guidxi ni nuu uriá guiigu Jordán. Canayabi be binni
    naquiiñe inaba ca perdón Dios ti aca perdonar ni huachee ca' ne chu' nisa ca'.
  upv-upv: Ko Jon evel p̃etp̃eti renge vanu nga marto mori Jortan nir, ewerwer renger,
    owra “Kaprieni lweni nolo kami renge nololien se kami nir, ko kappaptaes; ko Atua
    p̃itlasi tweni nololien se kami.”
  wap-NT: 'Uruu idi John makon naꞌiki ukakuwaatinan naa ipai amazada kawanaꞌati, wuruꞌu
    Jordan Waꞌo itinapu kidaꞌoraz. Naꞌii ukakinaopan pidannao kaikapaꞌa: “Utanawatinaꞌa
    naa uꞌoian ai, naꞌiki uchikaawunuinaꞌa naa, Tominkaru mainaabata kizi uꞌoian.”'
  mva-mva: Bokaibe ialale be kaba moarunga Zodan zagura zagenao dieno-lo bokai isulesule
    be ialalale, “Ilo-ming kamabuiri be muzigoala neming kamasegeaki, be ruku ono
    tamalinga ane rukua-ming dapura! Bokai masa Nanaranga muzigoala neming ngarokakile-kaming.”
  dwr-NT: Yohaannisi Yorddaanoosa Shaafaa heeraa ubbaa biide, “Hintte nagaray atto
    geetettana mala nagaraa paaxiide xammaqettite” yaagi tamaarisseedda.
  kfw-kfw: "Khale inruoiya John in Jordan tuidung ikakuol ramsuung rakip ah aleisiya,\
    \ “Ningmalung thuul inlang baptized thoro, halli Pathian in ningmanu ngaikha nangaidam\
    \ pisik ei iti chong kha aleiril.”\x94"
  bfz-bfz: तेबे से यरदन नदिया रे नेड़े-तेड़े रे सारे देशो रे आयी की, पापो री माफिया
    खे, मन फेरने रे और बपतिस्मा लणे रा प्रचार करने लगेया।
  cuk-09: Juan-Bautista nade-gusad, bela Jordán-diwar-dikarba, Bab-Dummad-digi-ogleged-igargi
    sunmakdii, dulemar na e-iskumaladga bukib binsaegar, adi e-daed gwagmalagar, adi
    iskuedgi abonomalagar. Agi Juan sunmakdii-gualid.
  ben-OBCV: তিনি জর্ডন অঞ্চলের চতুর্দিক পরিভ্রমণ করে পাপক্ষমার জন্য মন পরিবর্তনের
    বাপ্তিষ্মের কথা প্রচার করলেন।
  mil-NT: 'Te té Juàá ní yáha‑dé nchaa ñuú cáá yàtni yúte Jòrdán, te xǎhaⁿ‑dě xii
    nchaa ñáyiu: —Chí dándìxi túu iní sá ñà túú quìde váha‑ndo, te daña‑ndo nchàa
    ichi cuehé ichi duha ndècu‑ndo, te cuandute‑ndo, te ducaⁿ te cada càhnu iní Yǎ
    Ndiǒxí nchaa yícá cuěchi‑ndo —duha ní xáhaⁿ‑dě xií‑yu.'
  myu-myu: Imẽnpuye Jordãodi wãbu dag̃ oeku João. G̃uyjom João Deus ekawẽn o'g̃uwẽnuwẽn
    adeayũ be. — Eyg̃uycũg̃cũg̃ cuy epesop ikẽrẽat kug̃ puye — io'e cebe ip. — Ikẽrẽat
    mujurũg̃rũg̃ap cuy epeyepere — io'e. — Epeyewemubatisasanat cuy — io'e. — Imẽn
    ey'e buje, Deus ikẽrẽat ju'uk eywebewi — io'e.
  amk-amk: Ainanaya Yohanesi da to kataifoi sentenang rurang waya Yardeni, tutu wiuwu
    kaiwofo deyo, “Metarabera mea weru mene sasariwa, mewebaptisi, ambori Allai feriri
    mene sasariwa.”
  fai-fai: Kale Yon aka Got weng uyo kudew wok Yoddan kim luda kal bakan ká bom nadale
    bakoyam, “kiba ban keimin uyo atin ibik dumam nadiwade wok ban bodokabiw, beta
    aka kim ban keimin uyo lukuwá kudáyamokaba kala.” Yakansa.
  ura-NT: Nii jaun jetaote, Jorodaan auhaniha nenacaauru nenaanajaauru cuujecujueein
    jetao, “Jeriha Cana Coaunerane rijijieein inara suujua coreeuchete acauhanau teein
    cojunacatenohineein baotisanojoineein neeichete, inara osa caje inara ichoteratemiin
    Cana Coaunerara,” naain jetao, cachaauru rai beebeje Joaan.
  mcd-NT: '@see-verse:LUK.003.002'
  urt-urt: Taꞌe luku pe, Jon nalꞌe nalꞌe ŋoyorꞌme moi ŋaiye sai siheime mih Jordan
    pe, ki ŋiche wusyep taꞌe leꞌe, “Yaŋaꞌe teket me pupwa ŋoihmbwaip yip no, pa yambaꞌe
    pinip pe, Got se ka osme pupwa ŋoihmbwaip yip.”
  awk-awk: Gatun noa uwa yantin toa purrai toa Iorȧdan toa, wiyelliela korimulliko
    kanumaiko, warekulliko yarakai;
  kiz-kiz: Asafiri mu mkoa bhuoha kusyongoka kiholo Yorodani, akihubiri bhubatisu
    bhwa toba kwandabha jha msamaha bhwa dhambi.
  tzo-TZE: 'Li Juane tey ixanov batel ta ti''ti'' uc''um Jordán. Jech laj yal: ―Comtsanic
    scotol li c''usitic chopol chapasique, ich''ic vo'' jech ta spasboxuc perdón yu''un
    amulic li Diose ―xi.'
  lex-lex: 'Noma Yohansi nlol meni-meni to''owa la''a gerlawna Yordan uhunu-ewatni-lahwani
    pa nakot nohora Uplerlawna lirni. Yohansi nhaun pa niwra: “Hoi! Mhioitio''ora-mtiahnei
    dioinia do''omi-halmi re pa mai pia rharan miy ee! Totpena hota Uplerlawna Namou-nawitan
    miy lia do''omi-halmi!”'
  dov-dov: Wakeenda muzisi zyoonse zizyuungulukide Joodani kakambauka lubbabbatizyo
    lwakusanduka akulekelela kwazibi.
  rgu-rgu: Yohanis namanene nan, boe ma ana laꞌo leo basa koroꞌ fo raneneaꞌ ro lee
    Yarden, de nafada lahenda ra nae, “Emi muste saledale-tuꞌetei mara, ela Manetualain
    sae-safe heni emi sala-sikom. Basa nana emi muste sarani dei, fo dadi tanda nae,
    emi malole mo Manetualain so.”
  toc-NT: Y chuná xlá Juan ca̠la­ka­tza̠­la­ko̠lh lactzu̠ ca̠chi­quí̠n hua̠ntu̠ xta­hui­lá̠­nalh
    lacatzú nac xquilhtú̠n kalh­tu̠­choko hua­nicán Jordán, y xlá xca̠­liakchu­hui̠­na­nima
    cris­tianos y xca̠­hua­nima pi̠ nata­lak­pali̠y xali̠xcáj­nit xla­ta­ma̠tcán y
    nata­ta̠k­munuy la̠qui̠ chuná tla̠n naca̠­ma̠­tzan­ke̠­na­nicán xta­la̠­ka­lhi̠ncán.
  ulk-1902: Epe E bakeamulu nerute apek Ioridano ge, natomertare tonar obazgeda a
    bapataiso, ueakai uit adem dikri;
  som-som: Wuxuu yimid Webi Urdun hareerihiis oo dhan isagoo dadka ku wacdiyeya baabtiiskii
    toobadda dembidhaafka aawadiis,
  mam-C: Tu'npetzi'n, ate Juan iky' te' kyojile jni' najb'il, a ite'taq nqayin tk'atzjo
    nim a' Jordán tb'i, ex tq'ma kyexjal qa iltaq ti'j tu'n tajtz ti'j kyanmin toj
    tkyaqil nya b'a'n toj kychwinqil, ex tu'n kyku'x toj a' te jawsb'il a', te jun
    yek'b'il qa otaq najsit kyil tu'n Dios.
  ndj-ndj: Topi Yohani kayenda ngengeleka yosi ya lweni Yoludani. Kavawomba vandu
    vapomeli na kabatishiwa ili Chapanga avawushili sambi.
  mbj-NT: Ti m', P'op Hagä Do panyyg Jowãw gado däk jawén paa bä kä m', tamaher'ood
    hõm mä sahõnh hẽ tamii Joradãn nabyy me habong doo. Taher'oot sa hã raberéd hõm
    hyb n'aa nesaa doo, ranu kemuun hõm hyb n'aa nesaa do raberéd hõm do heen n'aa,
    P'op Hagä Do awug hõm hyb n'aa nesaa do sa h'yyb tym gó hanäng doo.
  lat-VUC: Et venit in omnem regionem Jordanis, prædicans baptismum pœnitentiæ in
    remissionem peccatorum,
  ngp-ngp: Niyo aita kila hant'hu mwe isi yose yo mto Yolodani akawabilikiza want'hu,
    “Lekeni uwavu wenyu mkabatizwe, Mnungu naawausileni uwavu wenyu.”
  aoi-aoi: N-engkirrikenu-manja Janjana Neningikarrawara-langwa ayakwa, kembirra ni-dirrirnduma
    arakba adalyuma-wa nakina. Emikirra adalyuma Jardina. Biya engku-wa iya engku-wa
    angalya adalyuma-manja akwudangwa ni-likenumurra nakina nen-akakirumakamurra Neningikarrawara-langwa
    ayakwa warnumamalya-manja yakwujina. Ni-yama nakina aburruwa-wa, “Wurri-larrngkuwurriya
    arakba alarrngkilarrngkawarriya amurndakibina kirri-yama-murrilangwa, umba wunumini-yarrkuwarakina
    Neningikarrawara-langwa ayakwa arakba. Nganja kembirra ngayuwa ka-mingekingambajini-yada
    kirrakina, kajungwa wurrababurna-langwa warnumamalya kuw-eningmidini-yada wurrakina
    yikinumini-yarrkuwarakina-mulangwa Neningikarrawara-langwa ayakwa arakba kirrakina-da.
    Umba eneja Neningikarrawara yikenumini-yakuwabijiname-ka nakina amurndakibina
    awurruwurrariya kirri-yama-mulangwa-da,” ni-yama Janjana wurrumurndakibinu-wa
    warnumamalya-da.
  enq-2: Ipateamopa Jone baa endaki Jodane duu dokonya makisa yuu singi dupa pitakanya
    pupala, endakali dupanya koo dupa Goteme kunao nepekena, mona kapilyetala kaimbu
    nyalapa lao pii lamaiyoo katea.
  eng-ASVBT: And he came into all the region round about the Jordan, preaching the
    baptism of repentance unto remission of sins;
  mna-mna: Tana Yoan imaŋga ma iwwa pa lele boozomen ta timbot tigarau yok Yordan
    na, mi izzoyaryaara sua pizin iwal be titooro lelen mi tikam yok. Naso Anutu ireege
    sanaana kizin.
  rmy-ARLI: I o Jovan dželo ko sa o krajo e lenjakoro Jordan te propovedini e manušenđe
    da valjani te pokajinen pe zako pumare grehija hem te oven krstime sar te mothoven
    dai lenđe oprostime o grehija.
  myw-myw: Yowbad anilivan mo ikow, inow ven towen walasin yevagam Yoldan; iguyes
    gamag va̱gan bilavewas asisinap kalbaleb, bibapta̱yses, Yowbad mo biwid asisinap
    beikous.
  sby-sby: Popelapo Yohane walaya akukambauka muminshi yonse yalikuba yashunguluka
    mulonga wa Yolodani, kabambileti, “Sandukani mu myoyo yenu, mubatishiwe, kwambeti
    Lesa amulekelele bwipishi bwenu.”
  sll-sll: Pirere Yodan nulu bina holo holi warere, ari hobi yu ditongwi, “Ni tal
    nigi dongwo ol wangiwe, nigi de pir tere, nomani si kulu sire, hon olkirala di
    pinanga, nir bil ni tegere God prin ni tongwo i kri di ole ni tenamua,” dungwi.
  yaq-NT: Intok ini'i Joan, ju'u batwee Joran tea'u jeela, si'ime ili jo'arammet siika.
    Junama yoemratau a' utte'ati jiian, ka tu'ik betana ta'abwisi eaka intok bem bato'owaatune'po
    junuen ju'u ka tu'ik bem ya'ari betana amet am jiokoitune' betchi'bo.
  uro-uro: Bä qa met pät ama ivärhäs moe namet ama rigi ma Jordan bä qä sameng ba
    ama ruvek iva rhi näpgoer na nas näkt ti rha ama baptais bä va ma Ngämuqa qä qyiradeng
    na arha vuirhong.
  ita-1885: Ed egli venne per tutta la contrada d'intorno al Giordano, predicando
    il battesimo del ravvedimento, in remission de' peccati.
  muy-muy: 'Melefit àra àhia ma ana Zeŋ a nahkay ti Zeŋ nakəŋ asawaɗay kà gəvay ga
    zalaka *Zʉrdeŋ, eveliŋ tekesl. Naŋ àbu ahi ana mis : « Mbatumkaba majalay ahàr
    gekʉli a. Tamal kàmbatumkaba majalay ahàr gekʉli a ti *nabaray kʉli. Nahkay ti
    Bay Melefit ambərfəŋa zlam magudarani gekʉli ni kè kʉli a. »'
  kqc-kqc: Kamini, John yaku Jordan koru seriri gagani tau digasa vegu no feresi moi
    etagae rina ma Sei yaku ini vegu no koite makuna di babatiso di ago nirausi regamo.
  rmc-ZRB: І преґейля ов пал цейлі пгув паже ріка Іордан. Іоанн проповідінелас ле
    манушенґє, гой те покаїненпес і те болавенпес, гой о Дейл те одмукєл ленґє о бійні.
  tav-tav: 'To bairi Jordán na caĩri ya tʉpʉ nipetiro to cãnare na cabuio teñanucuñupʉ
    Juan. Ocõo bairo na cabuionucuñupʉ nare: —Caroorije mʉja cátinucurijere jʉtiritiri
    mʉja yeri wajoaya. Coje rericarore bairo caroorije jã cátiere Dio cʉ majirioato
    ĩrã bautisa rotiya, caĩ buio teñanucuñupʉ Juan.'
  eng-ULB: He went into all the region around the Jordan, preaching a baptism of repentance
    for the forgiveness of sins.
  spa-VBL: Juan salió por toda la región del Jordán anunciando a todos que era necesario
    que se bautizaran y se arrepintieran, y sus pecados serían perdonados.
  fra-_FOB: Et il vint dans tout le pays des environs du Jourdain, prêchant le baptême
    de repentance, pour la rémission des péchés;
  hau-ULB: Ya yi tafiya cikin dukan yankuna da ke kewaye da Kogin Urdun, yana wa'azin
    baftismar tuba domin gafarar zunubai.
  mal-mal: അവൻ യോർദ്ദാനരികെയുള്ള നാട്ടിൽ ഒക്കെയും ചെന്ന് പാപമോചനത്തിനായുള്ള മാനസാന്തരസ്നാനം
    പ്രസംഗിച്ചു.
  kkc-kkc: Eseme yayo dileso Yoden howo koola ogolone debeli mi mapoo Godeeyo to takomo
