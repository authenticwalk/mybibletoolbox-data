    tɨmel okok tɨg walɨg gɨyokɨnɨgab agolɨgup.
  jic-NT: Juan jun ta'á tjemey 'üsǘ püné la nt'a. Jordán lotsja 'üsǘ püné ne'aj.
    Ne'aj gente jis walap'a'a tjevele más 'ücj 'aplijila nsem yupj, malala nyuca la
    tjajay mpes. Más 'ücj yupj ca Dios jos jin la mijicj quinam, tjevele. Juan tjevele
    jupj ca 'üsüma jis mpa'tas, mpes bautizar jis mpalas ca. Mpes pjü ca jus nlayecj
    yupj quelel 'üsüs la mijicj quinam, Dios jos jin. Nin mpes Dios ma ca jola nsem
    yupj püna malala nyuca la tjajay mpes. Nin tjevele Juan yupj jis lal.
  zap-NT: Lex wa Xwa yra gyëz ne nak guex rugyow-Jordán, re Xwa lo mén ne yrobnis
    men no ysaan men xgyelmal men chen gun Dëdyuzh perdon xdol men.
  wer-wer: Pël ëën pi i Yotanë we naöökaan naöök yesem Anutuuk omnaröa saunatë kangut
    ent ë moolapnaataan lup kaip tiin i momëëpënëak ök maima.
  ipi-ipi: Wamba potopesa akali Aisayato Gotena pii mindi pepa peyoto, matili akali
    mindi wandakali napalene yuu okona atoto, pii taimane lolopeya leaipia. Pii okone
    loto, yakamato Akali Andane oko epolane asini mindi mandeke pua yata mawuato,
    bala epolane asini aŋako tupa peya tika piyapa. Yuu wangiane aŋakopi, andanepi,
    utupane ayoto, yuu yuli-yene tupa pulu pua, momowa piape piyapape. Asini liki
    leka-ene tupa pitaka peya tika piyapape. Asini kikua-pene tupa pitaka waa piyapape.
    Yakamato wuane pulai-kola, Goteto wandakali tupa molo-peke loyale piape pula oko
    wandakali pitaka-mane andolopeyai leaipia. Aisayato wuane leane pua teke, matili
    ipa peya-maiyane akali Joneto ipa Jotane matenenga yuu yane tupa pitakana poto,
    wandakali tupa lamawuato, Goteto yakamana koo piyaini tupa apia-geakaleko. Yakama
    mini peke loto, ipa mialapa lo lamaiki peaipia.
  qul-NT: 'Jordán mayu ladopi tucuynejman Juan purerkan. Runacunaman willaraspa nerkan:
