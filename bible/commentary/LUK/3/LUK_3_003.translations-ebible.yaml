  kan-2017: ಆತನು ಯೊರ್ದನ್ ಹೊಳೆಯ ಸುತ್ತಲಿರುವ ಪ್ರಾಂತ್ಯದಲ್ಲೆಲ್ಲಾ ಸಂಚರಿಸಿ ಜನರಿಗೆ, ನೀವು ಪಾಪ
