  nca-nca: Iŋoro mira soso Jotan Sono sumeyoro ŋuno uyare mahe tero unipareno mande
    yesowoyara. Mande ŋuko ŋandiro, “Ye quhuríyemboro newonde surumí teya quhurí ŋu
    se rotoya, sono rika Anutuko quhuríye soso se rotoweya.”
  zpz-NTPP: 'Orzeꞌ Waa gusay dela lugaar nu ri gaab ga gyoow Jordaang. Orzeꞌ nay rab
