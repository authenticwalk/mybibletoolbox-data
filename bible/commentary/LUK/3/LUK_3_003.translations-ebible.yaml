  tnk-tnk: Nənə Jon revən ia kwopun me pam ipaka tɨ nui arɨs Jotan, mamɨni irapw tɨ
    nərmama mə, “Kɨmiaha tihaməkeikei mhərərɨɡ ia noien ərəha me səkɨmiaha, mho paptaes,
