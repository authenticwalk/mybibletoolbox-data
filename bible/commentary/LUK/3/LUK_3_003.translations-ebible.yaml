  dop-dop: Nɑ ɩ́ cɔɔ Yɑɑtɑnɩ tɛtɛkǝlɛ tǝnɑ nɑ ɩ́ heeliɣi yǝlɑɑ sɩ pɑ́ lɑɣɑsɩ tɔntɛ,
