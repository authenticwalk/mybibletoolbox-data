  uig-CYR: У Иордан дәрияси вадисидики барлиқ районларни кезип, кишиләргә гуналарға
    кәчүрүм елип келидиған, товва қилишни билдүридиған суға «чөмүлдүрүш»ни җакалашни
    башлиди.
  ikw-NT: O zne nụ kpakara ẹli ke zị Osimini Jọdani gburugburu, nọokpo okwo naakaa
    ele badnụ tụhnasna mkpọma ma be wụ be mini, ma Chiokike gbarụnu be mmehie.
  khs-khs: 'Aputa: Yone ewa hano Yota:ne hema emi sisa:nene Kote solo se tiye kina:sela:
    enene. Eye au seya, “Ke matana olokeyatela iya:pela: notoloyetipela: inapola:
    hano toliyeti. Alusaleke:, Koteyawa ke olokeyatelawa itapa tepesa.”'
  dwr-ENT: ዮሃኒሲ ዮርዳኖሳ ሻፋ ሄራ ኡባ ቢዴ፥ «ሂንቴ ናጋራይ ኣቶ ጌቴታና ማላ ናጋራ ፓፂዴ ፃማቄቲቴ» ያጊ ታማሪሴዳ።
  pma-pma: Sakini Sion karahit out vasi vesesal en Oaisal Sodan ka vitehiten selusien
    onen Ahi min meatin keil vit, “!Mihehiles moulien onami ran tisaen! Hevus, mihemai
    minau ka nihi baptaes en kami hetie lati keke methos onen Ahi mul en kami.”
  atd-NT: Nò, nighipanow si Huan no niglougloug dio to agad hondoi no ugpaan dio to
    marani to woig to Hordan no nignangonnangon to mgo otow to oyow ogbautismuan din
    on sikandan dio to woig to Hordan tongod to nigsonditan dan ka salo dan woy og-ongkoran
    dan on ka maroot no mgo batasan dan oyow ogpasayluon to Magboboot ka mgo salo
    dan.
  tel-2017: అతడు యొర్దాను నదీ ప్రాంతమంతా తిరుగుతూ పాపక్షమాపణ కోసం పశ్చాత్తాపాన్ని
    సూచించే బాప్తిసాన్ని ప్రకటించాడు.
  hat-BSA: Konsa, li te vini nan tout distri ki te antoure Jourdain yo, e li t ap
    preche yon batèm repantans pou padon peche yo.
  top-NT: Xlá tzúculh lakatza̱lá ixquilhpa̱n kalhtu̱choko Jordán, ixca̱ma̱kalhchihui̱ní
    cristianos catalakxta̱páli̱lh ni̱ tla̱n ixlatama̱tcán y naca̱kmunucán xlacata
    Dios naca̱ma̱tzanke̱naní ixtala̱kalhi̱ncán.
  msk-msk: Wakaw yagarimpud yaan magpanawpanaw disang madaig na manga banwa na masaid
    sang tobig na Jordan. Yani yang yabay naan batokon sang manga otaw, laong, “Ayaw
    da magimo sang maat nang Dios na manga imo, pagpabawtismo kamo disang tobig antak
    apasayloon kamo nang Dios sang kamayo sara.”
  gyr-NT: 'Juan evocoiyase oso opacatu ɨai Jordán ɨvɨi oico, supi aipo ehi ava upe:
    “Pemboasɨ pe angaipa, peyevɨ Tũpa upe, ahese opoãpiramora Tũpa pẽu ñero ãgua pe
    angaipa rese” ehi.'
  kmh-kmh: Joden ñiŋg gol okok amiy, biynimb gok kuyip minim aŋgñiyiŋg aŋgyiŋgip,
    “Tap siy tap timey gipim ak, yenen kun gipun aŋgiy kirgiy, Gor nup nep gosimb
    niŋem, nimbip ñiŋg pikñen mey; Gor niŋiy kirginiŋgamb aŋgyiŋgip.”
  ukr-ONPU: Іван пройшов усю околицю Йордану й проповідував хрещення покаяння для
    прощення гріхів,
  emi-emi: Jon ghe kasukasu ekapa see tale masaliki eJodan, kalakalaa tale ateo ateae,
    me ghe poppooaa ta taumattu ngatoa va la nna ngaioghioghiaa me la ghaa niasuu,
