    á à día.»'
  ote-NT: Nuꞌbʉ́ ra Xuua bi ma gatho rá nthetsꞌi ra da̱the Jordá, ne mi embabi ya
    ja̱ꞌi gue da ñobri de yá tsꞌoqui ne da nxistehe pa njabʉ Ajua̱ da pumbabi yá tsꞌoquiꞌʉ.
  wnu-wnu: 'Qamara igub ya Yordan wes eng gugum qib Qenu qob munon yamangar wurinob
