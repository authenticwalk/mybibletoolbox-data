verse: LUK.003.003
translations:
  kpx-kpx: Ke namihage au tialeu e mole Diodani ke vavae matama igaegaela ata haivei
    loui avoe, “La vaveve toela ke halevai hoidevei babatisolahave. Ige Dilavana la
    vaveve toela ke ulihage auna uoholisi.”
  okv-H: Eto John na umo Jordan engihita da tapa avo hembuhe embo na tunga ahereketo
    ari sasapura toari ta bapataito avo ara oje ere kahihahija
  tbo-tbo: Yoni tauna i lui po i nae Yodani tupona atapuna u hinena apapoe paligigilana
    ubeina nugobui bapatisona i lauguguyeya.
  mal-C: 'അദ്ദേഹം യോർദാൻനദിക്ക് അടുത്തുള്ള ഗ്രാമങ്ങളിലെല്ലാം ചെന്ന്, ഗ്രാമവാസികൾ അവരുടെ
    പാപങ്ങളെക്കുറിച്ചു പശ്ചാത്തപിച്ച് അവയുടെ മോചനത്തിനായി ദൈവത്തിലേക്കു തിരിയണം എന്നും;
    ഇതിന്റെ തെളിവിനായി സ്നാനം സ്വീകരിക്കണം എന്നും പ്രസംഗിച്ചു:'
  grc-SR: Καὶ ἦλθεν εἰς πᾶσαν ⸋τὴν⸌ περίχωρον τοῦ Ἰορδάνου, κηρύσσων βάπτισμα μετανοίας
    εἰς ἄφεσιν ἁμαρτιῶν·
  bgc-bgc: यूहन्ना यरदन नदी कै लोवै-धोवै के साब्ते परदेस म्ह जाकै, पापां की माफी का
    प्रचार करण लागग्या, के पाप करणा छोड़ द्यो अर बपतिस्मा ल्यो।
  khz-khz: Aonai Ioane Ioridana waina kapura mapararai elakalakawai, evopatawai, taunilimalima
    geria rakava aora na pia vetugamagiwai e pia laka-waikule Palagu genai, e bapatiso
    pia gapia, Palagu na geria rakava pene tugamagi-piatogara ularana.
  deu-TKW: und er kam und verkündete in der ganzen Umgegend des Jordan die Taufe der
    Buße zur Sündenvergebung,
  zsr-NT: Rdëꞌ Juan ni yúguꞌtë latj nacuáꞌ raꞌ yegu Jordán, runëꞌ lban ca ral‑laꞌ
    laꞌdíl nis nup tuꞌbíꞌi ládxiꞌgac quië unít lahuëꞌ Dios dul‑laꞌ nabágaꞌquëꞌ.
  lin-lin: 'Yoane akomaki kotambola na etuka mobimba, zingazinga ya moluka Yordani ;
    na mateya na ye, azalaki koloba : « Bobongola mitema na bino, bozwa libatisi,
    mpe Nzambe akolimbisa masumu na bino. »'
  hns-NT: Tab oe soeroe karies hoewa ke aas-paas me ailaan kare ke kie manai log ke
    tjaahie aapan paap pastaai ke aur aapan kharaab tjalaawa tjhor dewe ke djeme oesab
    dopoe lei sake aur paap ke tjhama paawe.
  noa-E: 'Ẽwandamau ichig mag jaaubaawai chadcha petawia döjã Jordán igaau khĩeb jajawagmamua
    maagjeejim anʉm: “Pãar pekau pöoma naawai pãach khaibag ãsie ewag khĩirjuwia Ẽwandamag
    chugpaapi jëeubat. Mag jëeubaa Ẽwandamau pãach khaibag chugpaabapäaiwaita mua
    pãar pör choopʉ̈imajugui” aajeejim anʉm.'
  eng-EMTV: And he went into all the surrounding region of the Jordan, preaching a
    baptism of repentance for the forgiveness of sins,
  mib-NT: Te ni jica nuu de tācá ñuu jeē iyó yajni yūte Jordán. Te cáhán de jíín ñáyuu
    jeē na nácani ni i jeē stóo i cuēchi i te cuandute i, návāha cone cáhnu ni Yaā
    Dios nuū cuéchi i.
  lif-NT2: खुने़ॽ यर्दन यङ्‌घङ् खिरिबा लाजेॽओ खाराक् लाम्‍दिःक् चोगे़र लायोलाम् हिन्‍दे़म्‍मे़ॽआङ्
    बप्‍तिस्‍मा पोःक्‍खे़म्‍मे़ॽ, हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खिनिॽ लायोःन्
    ले़प्‍मि के़बिरिॽ लॽरिक् इङ्‌भन् चोगुरो॥
  xnj-xnj: Yohani akahamba pamulima woha wewavi mumbaka wa mfuleni Yoludani, akavya
    kuvakokosela vandu, valekayi kumbudila Chapanga na vabatiziwa, na Chapanga yati
    akuvalekekesa gevambudili.
  mmx-mmx: La ni gat pas at lengkot axap saparap ladan sen Joridan la ga vavang tinedi
    diga vot pasa i. Ni ga lok keretna, “Mina leeng basinge laxakapmek atnimi la mina
    lok ka lesep susu, la ne Moroa naba doxoma xepe laxakapmek atnemi.”
  cbr-NT: '''Imicëx cuani Jordán cacë baca rapasu ''icë mecamanu cuanquin bana ñuixuni
    ca ësai quiacëxa: —Sinanaquin mitsun ''uchacama ëni Nucën Papa Diosmi sinani camina
    nashimicë ''iti ''ain, mitsun ''uchacama tërë́ncë ''inun.'
  tee-NT: Pus ju yuchi ucsuntsuculh chux ju xalacat'un la'ixquilhtu' ju k'ai xcan
    Jordán. Ix'ajuni ju lapanacni ni catamacaulh ju ix'alactu'unti'an chai cata'akpaxlh.
    Chai ju chunch ju Dios ca'amac'acxaniya' ix'alactu'unti'an.
  eng-LSV: and he came to all the region around the Jordan, proclaiming an immersion
    of conversion for forgiveness of sins,
  cak-NT: Y ri Juan xe chuchi' ri rakan-ya' Jordán xutz'om-e bey, y xbe. Raja' nu'ij
    chique ri winak ri ye'apon riq'uin chi tiquiya' can quimac y tiquibana' ri nrojo'
    ri Dios y tiquibana' bautizar qui', chi quiri' ri Dios nucoch' (nucuy) quimac.
  pah-NT: Nurã João Batistava'ea hoi g̃agwyri pe nhaporemo rio Jordão rembeyvyra rupi
    imombe'gwovo hete Tupana'ga nhi'ig̃a g̃a mbo'eavo. —Pepohi tuhẽ ti pejikote'varuhua
    hugwi, ei ahe. Perojijyjijyi ti pejeaporog̃ita pejikokatuavo Tupana'ga nhi'ig̃a
    rendukatuavo. A'ero po ti ji pe mobatizai yhya pype rio pype nehẽ, ei ahe. A'ero
    po ti Tupana'ga imombohetei pendekote'varuhua pe hugwi nehẽ imoka'nhyma nehẽ,
    ei João Batistava'ea g̃a pe g̃a mog̃itavo.
  sja-NT: Maap'eda Juanpa Tachi Ak'õre pedee jaratee nipapachi jõma Jordán tode. Jarateepachi
    eperãarãpa ichimaa poro choopidamerã ak'ɨpidait'ee ãchia p'ek'au k'achia oopata
    oodaamaa p'anɨ mãik'aapa wãara Tachi Ak'õrede ijãa p'anɨ. Mãgá ijãadak'ãri, Tachi
    Ak'õrepa ãchia p'ek'au k'achia oopata wẽpapii.
  xed-xed: 'Ka sliʼaftá Yuhwana ka laghwi da ra inda luwa ta wanaftá ghwa Zurdeŋ nda
    hagaku, kaʼa mantsa: «Mbəɗanafwa mbəɗa ta nzakwa ghuni, ka magaghunafta lu ta
    batem, ka plighunista Lazglafta ta dmakwa ghuni,» kaʼa.'
  mks-NT: A̱nda̱ já na̱ya̱ha Juan ndíjáá ñuu válí ñúhu yuhú yu̱ta Jordán cán. Ta cáxi
    tu̱hun da nu̱ú ña̱yivi ña̱ ndítahan nu̱ ná jándacoo na ña̱ núu cája na já ná caja
    cáhnu ini Ndióxi̱ sa̱há cua̱chi na ta já ná candúta̱ ná.
  gfk-S: 'Io, Jon ga hana ta ira katano bakut kaia hutate tano taho Ioridan ma iga
    harpir horek: “Mu na kap no baptais na lilik pukus waing God nage lik luban leise
    ira numu sana tintalen.”'
  bmu-bmu: Anutugö Buŋa möta anda Jordan o töwatŋaŋgö kösutŋe miri dop liliköba malök.
    Liliköba mala Buŋa keunöŋ uruŋini kuŋguba kewö jiba malök, “Iŋini mönö uruŋini
    meleŋgetka nöŋön o melun mem eŋgimam. Mewö aketka Anutunöŋ siŋgisöndokŋini saŋgoŋda
    mosötma.”
  dgz-dgz: Inap taueni menan kaum Diodan arige tau ge tau ae opata anega waiwandin,
    “E koewa taianawa ae vean, imuya entanen anu tumat dupewa ian amba God koewa ega
    anu ae veta.”
  eng-GNV: And hee came into all the coastes about Iordan, preaching the baptisme
    of repentance for the remission of sinnes,
  zaa-NT: Acca huía tè Juáan itúbani región luítta' yò Jordán nna gutixa'áni bi ca
    enne' qui'ni dàni cą eyacca cą arrepentir lani Tata Dios para qui'ni eyuniỹen
    latsi'e ca tul·la' qui' quį nna ccá tè cą bautizar.
  eng-WEBSTER: And he came into all the country about Jordan, preaching the baptism
    of repentance, for the remission of sins;
  guh-guh: 'Nexata Juan jivi tsipaebanajetaruca Dioso pitorobilivaisi daxita Jordánmene
    imoxoyo penaenacuanëta pejinavanapaevijava. Juan jumai tsanajetarucae jivijavabelia:
    —Panajamatabëcuenepënëyorore Diosojavabelia. Pacopabare pibisiacuene paneexanabiabijava.
    Nexata pacabautisabianatsi Dioso papecavecuaajibiaexanaenexa pibisiacuene paneexanaeneconimi,
    jai tsanajetarucae Juan jivijavabelia.'
  bon-bon: Tabe piba otnetnäjige iyeta cewe maramara Yoridana baduge wajwa ta, biname
    bine jejananemige egä, “Weene weeme niiya mule cabu ca atatrongärineye Acejiyame
    bau me, niiye ca äciseja ne ecateye weeme kirece mule ne awabudnitame, siige Acejiyame
    te weeme niiyaniya mule bine pa yääyeblengemepi.”
  nhw-BL: Huajca Juan pejqui nejnemi campa hueli ipan nopa tlali nechca hueyatl Jordán
    huan tlacamanalhuijtinemiyaya icamanal Toteco. Quinilhuiyaya masehualme ma moyolpatlaca,
    huan ma quicahuaca inintlajtlacolhua huan ma mocuaaltica para Toteco quintlapojpolhuis.
  mgw-mgw: Bai Yoani ngayenda muilambo yoti yaipakine na libi'ndi' lya Yordani. Kaabakia
    bandu boti bagalambuke, bammuyangani Nnu'ngu' no batisilwa, li'nga aabu'ki'ye
    masambi gabe.
  swh-ONEN: Akaenda katika nchi yote kandokando ya Mto Yordani, akihubiri ubatizo
    wa toba kwa ajili ya msamaha wa dhambi.
  wbi-wbi: akakyulile mu vughavo vwoni kusyuta ikikogha Yoldani, akidalikila ulwofugho
    lwa kulata vwimila ulusaghilo lwa vuhosi.
  bba-bba: Mɑ u dɑ Yuudɛnin bɑru kpɑɑnɔ kpuro u kpɑrɑmɔ u mɔ̀, bu ɡɔ̃ru ɡɔsio bu bɑtɛmu
    ko, kpɑ Gusunɔ u bu ben torɑnu suuru kuɑ.
  eng-KJVCPB: And he came into all the country about Jordan, preaching the baptism
    of repentance for the remission of sins;
  kgk-NT: 'Upéixa-gwi oho Jordão ysyry jere-rupi upe pygwa-pe Nhandejáry nhe''ẽ omombe''u
    mbe''u-vy. Ha upe pygwa okwa va''e kwéry-pe onhemonhe''ẽ ramo João Batista he''i:
    —Pende rekoha vai eterei. Taperova katu pende rekoha, he''i íxupe kwéry. —Enhemongarai
    uka katu Nhandejáry nhe''ẽ-rupi ereiko hagwã, he''i. —Nde rekoha ererova ramo,
    erenhemongarai uka ramo ave, ne rembiapo vaikwe omboyke arã ndéhegwi Nhandejáry,
    he''i Nhandejáry nhe''ẽ-rupi omombe''u-vy íxupe kwéry.'
  waj-waj: 'Kiaa mmuduu rikioo Yuvuaano mmuakiaa yoosinnayauvai nnoori Yorotaana siriivau
    vau yoosinnaiyauvaki nuainno varioo Anutuuqaa mmayaayaivaa gioonna kiaapuuya kiaa
    mmioo tunoo: Ngia ngiingii mminnamminnaa maisaiyauvaa pikiada hanigiada nnikiai
    na nnooriivaadiri ngii apino Anutuuqo ngii mminnamminnaa maisaiyauvaa rugaanaravaivee.'
  cpy-cpy: 'Rootaki riyaatan-takari Juan intatsikiro Pareenkaarini, ithonka ranashitakawo
    nampitsi okaatzi tzimatsiri janta, ikenkithata-kotakiro omitsiryaataantsi, ikantzi:
    “Pookaero pantayitziro kaari-perori, pomitsiryaa-wentee-yaari Awinkatharite Tajorentsi,
    aritaki ipeyakoe-teemiro pikaaripero-waetaki.”'
  ekk-PKP: Ta käis läbi kogu Jordani piirkonna ja kuulutas kõigile, et nad peaksid
    laskma end ristida, näitamaks, et nad on kahetsenud ja nende patud on andestatud.
  mpx-mpx: Yaka i na panuwa gegewel elal bolo hi minaa wewel Yolidani labenaa, ge
    i papaatena gamagalau elal i ba, “Wami pagan nanakina ana en nuku pek ge nuku
    babitaiso, inoke Yehoba wami gegi ni nuwayoho.”
  wbp-wbp: Kuja Jaanurlu yimi yali purda-nyangu Kaatu-kurlangu, yanu karru-kurra Jurdunu-kurra.
    Ngula-wananyalpa-jana warru wangkaja yapa panukuju, wangkajalpa-jana kuja, “Pina-yaninjarlalu
    yalala-yirraka Kaatu nyurru-warnurla wilji panu-jangka, manulurla jungarnilki
    nyinaya. Kujarlanya kapu-nyarra Kaatuju yawuru-jarrimi kulu-wangu nyurrurlaku
    wilji-warnuku. Ngula-jangkaju, kapurna-nyarra julyurl-yirrarninjarla ngapangka
    papitaji-mani.” Kujanya kala-jana Jaanuju wangkaja yapa-patuku.
  luo-luo: Nodhi e piny duto molworo Jordan, koyalo batiso mar weyo richo mondo mi
    owenegi richo.
  nhe-NT: Huajca Juan pejqui nejnemi campa hueli ipan nopa tlali nechca atemitl Jordán.
    Huan tlacamanalojtinemiyaya itlajtol Toteco. Quinilhuiyaya tlacame ma moyolcuepaca,
    huan ma quicahuaca inintlajtlacolhua huan ma mocuaaltica para Toteco quintlapojpolhuis.
  aii-aii: ܘܐܬܹ‌ܐ ܠܹܗ ܒܟܠܹܗ ܐܲܬܪܵܐ ܕܚܵܕܸܪ̈ܘܵܢܹܐ ܕܝܘܿܪܕܢܵܢ، ܡܲܟܪܘܼܙܹܐ ܡܲܥܡܘܿܕܝܼܬܵ‌ܐ
    ܕܬܝܵܒ݂ܘܼܬܵ‌ܐ ܠܦܘܼܚܵܠܵܐ ܕܚܛܝܼܵܬܹ̈‌ܐ، ܕܐܢܵܫܹ̈ܐ ܦܵܝܫܝܼ ܥܡܝܼܕܹܐ ܘܬܲܘܸܒܝܼ ܕܦܵܝܫܝܼ ܫܒ݂ܝܼܩܹܐ
    ܚܛܝܼܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: John kukiḷuŋniqsuq kuuŋan Jordan-ŋum avataani quliaqtuaqhuni, “Isummitqigitchi
    mumigusi killuqsautipsitñiñ paptaaqtillusi. Taatnaġupsi Agaayyutimli natqigutigisigai
    killuqsautisi.”
  msb-msb: Niyan, nagtukdo si Juan sa mga tawo sa mga probinsya sa magluyo san suba
    san Jordan na sinda magpabunyag sa pagpamatuod na nagbaya na sinda sa kasal-an
    agod patawadon sinda san Dios.
  cpa-NT: Jǿg³ jøng² ca¹ŋi³hǿ¹³ Juan ca¹lah¹tan¹³ cøg¹² ja³hiu³ jmøi² Jordán. Ca¹ŋi³hǿ¹³dsa
    jǿg³ hi² hniuh¹² jéinh¹ dsǿa¹² dsa² jmøi¹guǿi¹ ja³cog² Diú¹³. Jøng² tsogh¹dsa
    jmøi² calah. Mi³jøng² hén² Diú¹³ dsǿg³dsa.
  dso-dso: ଜର୍‌ଦନ୍‌ ଗାଡ୍‌ ଲଗେ ରଇବା ଲଗର୍‌ ପାକର୍‌ ଗାଉଁଗଣ୍ଡାଇ ଜାଇ ଜଅନ୍‌ ପାପ୍‌ କେମାର୍‌
    ଲାଗି, ପାପ୍‌କାମ୍‌ ଚାଡିକରି ମାପ୍‌ରୁର୍‌ ବାଟେ ଆସି ଡୁବନ୍‌ ନେବାକେ ଜାନାଇବାର୍‌ ଦାର୍‌ଲା
    ।
  meu-meu: Bena Ioane ese Ioridane sinavaina badina tanona idoinai e loa heniava,
    helalo bapatisona, dika igwau-taona, e harorolaiava.
  yva-NT: Arono naije Yohanes Pembaptis siso no mana Yordan ama varodore rai tenambe.
    Po ayao Amisye raura pare, “Wasakinav irati wapa ayao kakaije rai muno wade ramu
    syo wasaugasyo kuvuni mana rai indamu Amisye po wapa ayao kakaije rapaya wasai.”
  dgc-dgc: Ey ti Juan, tulos naglebut siya du iba-iba a banubanuwan ta Hordan, a nagtoldu
    siya du tolay, a dapat magsisi side ta kasalanan de, a tulos ipabinyag side, monda
    pagpasensiyaan side na Diyos ta kasalanan de.
  zpm-NT: Nacne hor co psilo Juan güeyted me grë guiedz ne ndxie ro guiubee Jordán,
    rnee me lo grë miech co, csaan zho xquieḻntseeb zho gbig zho lo Dios ni chobnis
    zho, zeeṉa csilaa Dios zho lo grë xtoḻ zho.
  hix-NT: Àro ke toy hatà. Xoknaw horye ro rma tekon hatà, àwararo, mahorye xarha,
    othoyehra mak hatà. Khoryenkomo rwonà yokarymekon hatà, toto komo wya. Atxke manatxhe,
    kekon hatà, àwyanye. Anar me harha ayanhànàthàyamo xenytxoko. Ataymompotxok xarha,
    ohokonye Khoryenkomo yoseryewhokatxho me, àwya ayanhànàthàyamo yowtoho me, kekon
    hatà, Xowaw heno, toto komo wya.
  sim-sim: '@see-verse:LUK.003.002'
  npi-ULB: उनले पाप क्षमाका निम्ति बप्‍तिस्माको प्रचार गर्दै यर्दन नदी वरपरिका क्षेत्रहरूमा
    प्रचार गर्दै हिँडे ।
  cgc-cgc: Giling kanen an naan ta tanan na lugar na dani ta Suba Jordan daw naan
    dya gawali ta mga ittaw na danen an kinanglan magnelsel daw dilian iran an na
    mga sala para patawaren danen an ta Dyos. Pawali din man na dapat na pamatuuran
    danen iran na pagnelsel paagi ta pagpabautismo naan ki kanen.
  tim-tim: Den dâm waŋdo Yodaŋ tu biken biken manmâ hin dâm makyeŋgiep, “Agak memeyeŋe
    bâleŋe are makmâ miawakmâ biwiyeŋe Anutugâlân katbiâ kindo togombiâ tuân katyektere
    dosayeŋe bo agâk.” dâep.
  yor-yor: Ó sì wá sí gbogbo ilẹ̀ aginjù Jordani, ó ń wàásù ìtẹ̀bọmi ìrònúpìwàdà fún
    ìmúkúrò ẹ̀ṣẹ̀,
  wos-wos: Wandéka Jon déka hundi xékéta dé Jordan xéri yikwambu yitaka yataka. Yitaka
    yatakata dé du takwaré angi wa, “Guni hurungun haraki saraki sémbut yatakangut
    wuni Godna ximbu guniré guré husandatawuni. Guni wungi yatakataka Godna ximbu
    guré nandingut, dé guna haraki saraki mawuli yakwanyitandé.” Wungi dé Jon wa.
  emp-NTPO: Maʌ̃ bẽrã Juaʌ̃ra jũma Jordaʌ̃ do caita b̶earãa jarad̶e wãsia ãdji cadjiruara
    igarad̶aped̶a Ãcõrẽmaa zed̶amãrẽã. Idjia jaradiasia mãwã osid̶ara Ãcõrẽba ãdji
    cadjiruara quĩrãdoaida. Dji ĩjãbʌdara idjia doed̶a borocuebadjia.
  eng-F35: So he went into all the region around the Jordan, proclaiming a baptism
    of repentance for forgiveness of sins;
  ind-ind: Yohanes pun pergi berkeliling ke seluruh daerah di sekitar sungai Yordan
    dan memberitakan, “Kamu masing-masing harus bertobat dari dosa-dosamu supaya Allah
    mengampunimu. Dan untuk menunjukkan bahwa kamu mau terus mengikut TUHAN, datanglah
    kepada saya supaya saya membaptis kamu.”
  pes-OPCB: پس یحیی رسالت خود را آغاز کرده، در مناطق اطراف رود اردن می‌گشت و به مردم
    موعظه می‌کرد که تعمید بگیرند تا نشان دهند که از گناهانشان دست کشیده‌اند و به سوی
    خدا بازگشته‌اند تا گناهانشان آمرزیده شود.
  mpt-mpt: Am olo dimo Yone ibuantemo deibonea monea bib mak bib mako aaye Yodane
    ken ye haabianea Gode wengo omkaye bianea baabenea Ibo hengmino deiboniba ib bobol
    temo deskina omoniba Gode omaliba ne aaye fuelabeia Gode ib hengmino omtlabeneko
    ge oye bisebe.
  ssx-ssx: Kutu pieke handaata꞉ Dionima꞉ mo Diodani ikali tea꞉na꞉ wieke yu paeyao
    pa꞉ta꞉ Koda꞉na꞉ pi latiki pomuolo hata꞉ alota꞉ Wanda꞉halio. Iki paeyaoma꞉ ika꞉
    amba꞉ pimi haumanu make ika꞉ honemanu make la꞉ka꞉la꞉ minaata꞉ bapitaisi peano
    lapa꞉peke. Koto haumanu ota꞉ pimika꞉na꞉ta꞉ kota꞉ Koda꞉ma꞉ ika꞉ pimi haumanu paeyaosiki
    paeyaaso hata꞉ paa na niminaalieke leekeme.
  mkl-mkl: Nɔ Zɑ̃ɑ í bɔ si ilu ŋɑ iyi ɑ̀ wɑ kɔkɔi idoi Zuudɛ̃ɛ fei wɑ wɑɑzo nŋɑ wɑ
    ni, i kpɑɑsi idɔ ku bɑ Ilɑɑɔ̃ ku kpɑ idei dulum du ŋɛ nɔ ɑ dɑsi ŋɛ inyi.
  gaq-gaq: ଆତ୍‌ବା ଯୋହନ୍‌ ଯର୍ଦ୍ଦନ୍‌ ଲଣ୍ଡିଆଃନେ ଡୁବନ୍ ବିଃଣ୍ଡ୍ରେ ଜହନ୍‌ ସାପା ଇନି ୱେଚେ ପାପ୍‌
    ବାନ୍ କେମା ବାନ୍‌ସା ମନ୍‌କେ ଆଃବଦ୍ଲେନେ ଡୁବନ୍ ଡୁଂଡନ୍‍ସା ବାସଙ୍ଗ୍‌ ଅଲେଙ୍ଗ୍‌କେ ।
  gof-RNT: Yohaannisi, “Hintte nagaraappe simmitenne xammaqetite. Xoossay hintte nagaraa
    atto gaana” yaagidi tamaarssishe Yorddaanose Shaafaa heeran de7iya biitta ubbaa
    bis.
  unx-unx: ଏନାତେ ଇନିଃ ଯାର୍ଦାନ୍‌ ଗାଡ଼ା ଯାପାଃରେୟାଃ ସବେନ୍‌ସାଃତେ ସେନ୍‌କେଦ୍‌ତେ “ପାପ୍‌ ଛାମା
    ନାମେନାଗେନ୍ତେ ମନ୍‌ରୁହାଡ଼୍‌ରେୟାଃ ବାପ୍ତିସ୍ମା” ଉଦୁବ୍‌ବାଡ଼ା ତାନାଏ ତାଇକେନା ।
  gah-gah: Lá okago, Zota nagamí vola helega ima helega mohona mohona ike, vegená
    kigika ali viligiiki monó nagamí hilikiko Ómasímo lihimáini ahuloketative loko
    lo utó oko lo kemeko minamó.
  lcm-lcm: Au, kala tapasuk na kanlapo pasal aulit a palpal aongos i sung ang e Iordanes,
    na kanpo akuskus ri vap ta ki luk a asing tauia asi akanangai ani kari la lomon
    pokai na God ka lomon suai ani kari keve lau rikek.
  aer-aer: Nhenge John-ele Ngkartenge angkentye akngerre yanhe ikwere awemele, re
    lhere Jordan-werne alheke. Re unthepunthemele tyerrtye areyele-arlenge itneke
    ayeye nhenhe ileke, “Akurnenge utepe-irraye Ngkarte-werne-atheke. Kele imerte
    the arrenhantherrenhe kwatyeke akwernetyenhe baptise-eme-iletyeke. Kele imerte
    Ngkarte re akenhe arrekantherrenge akurne akngerre areye urrparetyenhenge.” Alakenhe
    renhe-arle John-ele itneke iletyarte.
  qvc-NT: 'Chaymi Jwanqa yach''achikushpa, yach''achikushpa, riykarqan chay rriyu
    Jurdamba tukuy chuncha lugarningunata. (Chay chunchakunamanmi achka runakuna,
    warmikuna shamurqanllapa, Jwanda uyaq.) Chaymi paykunata nirqan: —Uchaykikunata
    dijashpa, Dyustana kasushpa, shutikuyllapa, Dyus pirdunashunan uchaykikunamanda,
    nishpa.'
  tgl-ULB: Siya ay naglakbay sa buong rehiyon sa palibot ng ilog Jordan, nangangaral
    ng bautismo ng pagsisisi para sa kapatawaran ng mga kasalanan.
  cbs-NT: 'taxnikidan Jordán jene ketankubaunkin jiweabu tibi jatu yusin taewakin
    yudabu yuikin: “Matun shinan betsa watan matun chakabu Diosun jau matu buaxunxanun
    ninkatan jawada chakabuwen man benua jiwea jenedikanwen. Matun shinan maewatan
    man ea uinmaya en matu nashimaxanaii”, iwanan, jatu yusinkubainikiaki.'
  xtm-NTPP: Te Juan ma, kua'an de ndaka ichi yu'u yute Jordán ma, jiña'a de ñayii
    ma ja na jin ndakani jín ndaka'vi ini i nuu Su'si ma, te jín kuandute i, sukan‑va'a
    Su'si ma, ndasakanu ini ya kuechi i ma.
  nnq-nnq: Yene Yohana ngajenda paali poa pulupakine lukemba Yolidani, ngabatangachi,
    kulenga, “Nnapange mabaja ginu nu kubatichigwa, Nnoongo mannekekea mabaja ginu.”
  bao-NT: 'Cʉ̃re cʉ̃ ca wedero jiro, Juan pea dia Jordán pʉto macã yepa niipetiropʉre
    waari: —Ñañarije mʉja ca tiirijere tʉgoeña yeri wajoari, uwo coe doti tiiya, Ʉmʉreco
    Pacʉ ñañarije mʉja ca tiiriquere cʉ̃ acobojato ĩirã —cʉ̃jare ĩi wede yujuupi.'
  san-ORI: ସ ଯର୍ଦ୍ଦନ ଉଭଯତଟପ୍ରଦେଶାନ୍ ସମେତ୍ୟ ପାପମୋଚନାର୍ଥଂ ମନଃପରାୱର୍ତ୍ତନସ୍ୟ ଚିହ୍ନରୂପଂ
    ଯନ୍ମଜ୍ଜନଂ ତଦୀଯାଃ କଥାଃ ସର୍ୱ୍ୱତ୍ର ପ୍ରଚାରଯିତୁମାରେଭେ|
  rmn-rmn: Пал отхэ о Иоанн гело алаи ко пхуя, савэ сас паш ко Иордани, тай пхэнэлас
    э манушэнги, тэ ачявэн пумарэ бэзя тай тэ болэнпэс, тэ мукел о Дэл лэнги бэзя.
  huv-NT: Quiaj a Juan tapots mandeac Mipoch Teat Dios tiül meáwan cambaj ajlüyiw
    mbeay lam Jordán. Tasaj nipilan leaw laleaaw omeaats wüx Teat Dios mayariw yow,
    majüiquichaw naleaing lamacueatiw arangüw ngo majneaj. Quiaj Teat Dios apmawün
    wüx omeaats nej asoetiw nejiw.
  otn-NT: Nu̱na̱ ra̱ Xuua, bi̱ n'yo gätho'ʉ yø xɛqui jap'ʉ ja ra̱ da̱the Jordán. Bi
    xihyø ja̱'i̱ ngue da̱ hyɛp'ʉ ra̱ nts'o ga̱ 'yo, n'namhma̱ ngue di̱ mpu̱nnba̱ yø
    ts'oqui, di xixya̱bi̱ p'ʉya.
  nop-nop: Buune Jon adi Jodan Ime fukuniŋ be fukuniŋ yaudapmaaŋ metam indiŋ yenihautaluguk,
    “Hidi kadakaniŋhik sigilulum tiyemiŋa buune Imeyout tihambe Bepaŋdi kadakaniŋhik
    tumolokuhambek.”
  obo-NT: Pomon to ponudtulon to Monama ki Juan, mid undiyon sikandin to langun no
    lugaa no moranit Oweg to Jordan amoy od ponudtuu to kahit Monama. Kahi rin diyot
    mgo minuvu to, “Sondit kow woy tanan kowd to mgo saa row, woy poboutismu kow amoy'd
    posinsyan kow to Monama.”
  kca-kca: 'Щи йўпийән ԓўв Иордан йŏxан ԉэпән уԓты мўв ԓŏватән йӑӈхәс пӑ щи вер эԓты
    сыйәӈа пŏтәртәс: йиӈка ԓŏӈәԓтыты вер верты урәӈән, кӑрэк эԓты шӑшән керԓәты мосәԓ,
    щиты Турәмән кӑрэк йŏрэмәԓа.'
  cak-ENT: Y rija' xaxe c'a ri ruchi' ri rakün-ya' Jordán ruc'uan-e, y xbe. Rija'
    nbij c'a cheque ri vinük ri nye'apon riq'uin que titzolij-pe quic'u'x riq'uin
    ri Dios y tiquibana' bautizar qui', richin quiri' ri Dios nucuy quimac.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤕᤷᤍᤏ ᤕᤱᤄᤱ ᤂᤡᤖᤡᤒᤠ ᤗᤠᤈᤣ᤹ᤀᤥ ᤂᤠᤖᤠᤰ ᤗᤠᤶᤍᤡ᤺ᤰ ᤆᤥᤃᤧᤖ ᤗᤠᤕᤥᤗᤠᤶ ᤜᤡᤴᤍᤧᤶᤔᤧ᤹ᤀᤠᤱ
    ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤥ᤺ᤰᤂᤧᤶᤔᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤡᤏᤡ᤹ ᤗᤠᤕᤥ᤺ᤴ ᤗᤧᤵᤔᤡ ᤁᤧᤒᤡᤖᤡ᤹ ᤗ᤹ᤖᤡᤰ
    ᤀᤡᤱᤓᤴ ᤆᤥᤃᤢᤖᤥ॥
  mie-NT: De nī jica nuu dē ndācá ñuū jā íyó ñatin yūte Jordán. De cáhān dē jíín nchivī
    jā ná nácani inī ji jā sndóo ji cuāchi ji de cuenduté ji, tácua cune cáhnú inī
    Yāā Dios nūū cuáchi ji.
  san-TIB: ས ཡརྡྡན ཨུབྷཡཏཊཔྲདེཤཱན྄ སམེཏྱ པཱཔམོཙནཱརྠཾ མནཿཔརཱཝརྟྟནསྱ ཙིཧྣརཱུཔཾ ཡནྨཛྫནཾ
    ཏདཱིཡཱཿ ཀཐཱཿ སཪྻྭཏྲ པྲཙཱརཡིཏུམཱརེབྷེ།
  qve-NT: 'Chaymi Bautizaq Juanqa Jordán nisqa mayupa ladonman riran. Chay mayuq patankunapi
    purispanmi, Bautizaq Juanqa runakunaman willaran khaynata: —Huchaykichista saqespayá,
