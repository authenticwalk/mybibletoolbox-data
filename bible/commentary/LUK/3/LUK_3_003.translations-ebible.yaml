    obotaribam. Ende obounon eng Qenu anit igub aninou qomon boru taui me anquguragsierinerei,”
    ende qamarei.'
  zam-NT: 'Ngua riid Juàn huax lugar co''te'' nziri'' mèn gax ro yó''be'' Jordán.
    Mbez Juàn loo mèna: ―Gulàa yéc gu'' no gulàa lezo'' gu'' par tataa mod se'' gu''
    mod co'' ndxàp gu'' loo Diox par tataa mod gàc tyon'' xtol gu'' no yiloa lin bautizar
    gu''.'
  zyp-NT: Jordan tuivaw kaekang raang vytei lang cawh seilai ka, sua ngethainah cawtah
    angepachihnah baptisma kong phung a rei lai.
  sey-NT: 'Juan cato Jordán tsiaya quëꞌroja̱ꞌa sai siꞌa hue̱ꞌña pa̱i paꞌicohuaꞌire
    capi: Ja̱ꞌnë coꞌaye cuasaseꞌere je̱oni po̱nëñe paꞌiji. Po̱nëni oco dosicohuaꞌini
    Maijaꞌquëpi mësaru coꞌaye yoꞌoseꞌere sa̱i deꞌhuaja̱ꞌquë api. Ja̱je yëhuopi.'
  nvm-nvm: Ijefuon Jon fu kekome do Jodan ruvainma ijia oknum e iji vuak kuardiame
    kia, Ise jon arega una do ruaiga God fu ise jon giame arekno kiain.
  mps-mps: Godigo po Jonbolo ola mobaso, Jon aga te pabo ąį nogi Jordan sesege bulu
    dabeba pali. Agai te bulu we bidi dabebolo po pusuyu, tama te po wali, “Dagego
    dwai sę eboba tudi ilama, dage tigidali baptais sao, tama Godigo dagego dwai
    sę yali gegeda palomainu,” tama po pusudu geani.
  seh-seh: 'Juwau afamba cisa consene dhuzi na nyanza ya Djorodani, mbakhamwaza mphangwa
    izi: “Tambirani batixmu, ninga cidzindikiro ca kuchunyuka toera kulekererwa kudawa.”'
  pab-NT: 'Hoka João tonakoatya tyotya wenakalatinai tyaoniterenai one Jordão xa nali
    hoka xakaita exe iraiti: — Xahalakihena iniyalahare xománenai hoka xikabatixatyaka
    hoka xománe iniyalahare Enore maotyaneheta — nita.'
  llg-llg: Namanene basa boe ma, Yohanis neni basa nggolo kala, fo mana dekak no lee
    Yarden, de, nafada hataholi la, nae, “Ei musi manaku ma laꞌo ela basa ei sala
    mala, fo suek Manetualain koka heni sala kala sila. Basa na, ei musi salani dei,
    fo dadik neu tanda, nae, ei malole mia Lamatuak so.”
  kyf-kyf: '''Ɩn Zaan yia Zudɛɛn gbʋa dʋdʋ weee -gʋ ''plɩlɩe bhli, -zugba ɔ gba nyɩma
