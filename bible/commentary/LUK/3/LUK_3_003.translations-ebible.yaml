  eng-DBY: And he came into all the district round the Jordan, preaching [the] baptism
    of repentance for [the] remission of sins,
  guo-NT: 'Samata, Juan nanʉamt Jordánlajtxot, jaxot naewʉajanpon jiw Dios pejjamechan.
