    enoi miit'in miat hamo e. Mi'i hawyi Iuwãu toto Tupana ehay moherep hamo Tupana
    e hap ewy. Mi'i hawyi ikohye­wyry kahato mekewat Iũtãu hy ẽpe upi. Mi'i hap upi
    ẽpe upiaria toi'a­tu­mu'e kahato Tupana ehay wo. Mio tã e — Ewei'aipok to Tupana
    kape e. Waku hawyi woro­ho­'o­set'ok eipe e. Ta'i eweitoiat ro eminug sa'ag ko'i
    hawyi Tupana waure wo toĩne'en eiminug sa'ag ko'i kai e.
  kpf-kpf: Nep diŋâ sâm pindi Yodaŋ too nâmbut nâmbut âim gam ândim a ambân umziŋ
    melâŋne too saŋgonziŋgi tosaziŋâ buŋ upapkât dâzâŋgom ândeip.
  ppo-ppo: Atéró, Jon a̧ Jordan wȩi fole hae kwiamó tȩ mole be hulua doko̧paae fóló,
    fo yó mótu betalepó. Atéró, Kótóné fo yó mótu duraalu, “Diaao̧ du betere dowi
    ala taaróló, Kótópaae kisipa tiki feteyóló ape. Atétepa, ya̧lo dia̧ wȩi tópuraalo
    ai ape. Diaao̧ dowi alamó saaire kwia Kótóné me o̧la meipóló, ha̧le kemeraalo
    ai ape,” deté kutu betalepó.
  hin-2017: और वह यरदन के आस-पास के सारे प्रदेश में आकर, पापों की क्षमा के लिये मन
    फिराव के बपतिस्मा का प्रचार करने लगा।
  wol-KYG: Yaxya dugg mboolem àll, bi wër dexu Yurdan, di waare lu jëm ci tuubeel
