  tbz-SIM: 'Kɛ̀ Isɑ̃ɑ̃ kɔtɛ Suditɛ̃ɛ̃ kó yɛhɛkɛ̀ kɛ́nnɑ́ɑntɛ bɛnìtìbɛ̀ kɛ tú: Duɔ́nnɛ̀
