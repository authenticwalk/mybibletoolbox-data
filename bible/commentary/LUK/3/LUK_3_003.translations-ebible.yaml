  san-DEV: स यर्द्दन उभयतटप्रदेशान् समेत्य पापमोचनार्थं मनःपरावर्त्तनस्य चिह्नरूपं
    यन्मज्जनं तदीयाः कथाः सर्व्वत्र प्रचारयितुमारेभे।
  tna-NT: Juan da ejude meamea ena Jordán maje detse su puniunetina quisaquisa epu
