  sus-sus: Na kui, a naxa siga kawandi rabade Yurudɛn xure longori birin. A nu kawandi
    tima mixie bɛ, e xa e xunxa ye xɔɔra tuubi ra, alako Ala xa e xa yunubie xafari.
  pon-2006: Sohn eri kakahnseli wasa koaros limwahn Pillap Sordan, kapakapahrekihong
