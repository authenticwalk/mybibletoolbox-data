    'y pe. A'eramũ Janeruwarete 'ga pẽtywera moia pẽ nui— 'jau 'ga 'gã nupe.
  dao-dao: Acunüng, Johan cun Jordan tuinu kama, khaw avan üng cit hü lü, “Pamhnam
    naw nami katnak aning jah mhlätnak vaia, ngjut u lü baptican khan ua”
  cya-cya: Mda'an yu luhua' se'en su chco tlyu Jordan, nchcui' yu lo'o nten si'yana
