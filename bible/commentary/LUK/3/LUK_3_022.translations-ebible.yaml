  gdn-gdn: manako Mamanuga God e eya Keyai Tanai Bagi Kawaya midiwari umago maba kawapu
    Iyesu kawareya tondubu, manako bonana mosi kunuma were kawapu, wagubu ke; “Kau
    ka nau Gubagani. Nau nuwaneya po kau ki pokere kau mamamagi nau karako wainapakani.”
    Bonana ki inako wagubu.
  nko-NT: Ɔŋɛ Wankɩ́hɛ́ lɛ́damlí fɛ́ abrɔ́dʋma, kplɩ́ bogyonká mʋsʋ. Ɔmɛ kʋ lotsu
    ɔsʋ́sʋ́ ɔbɛ́ɛ, “Fʋ́gyí mɩ́ bíá ntɔdwɛ́, mɩ ansɩ́ tɛhɩ́ɛ́ gyi fʋ́ ɩwɩ nɩ́.”
  bsn-NT: 'Ti jãnarone, bujare bajigʉ rujiadicõari, Jesús joere rocajeoyuju Esp''iritu
    Santo. Jesús joere ĩ rocajeorone, ado bajiro yi ocaruyuyuju õ vecajʉ: —Yʉ macʉ,
    yʉ maigʉ̃ masu ñaja mʉ. Mʉ rãca bʉto variquẽnaja yʉ —ĩre yi ocaruyuyuju.'
  pib-NT: Wale yegi Giwekikaluru Kpashiri gijrukatka, kamanemnuru. Motkoko pixka rixmanemta.
    Waneylu tokanchi tengogneya wane chinachri, “Pixni Noturyi nalukanruyi. Pixa gigletanshinikanutno.”
  wiv-wiv: Na Vule Tumonga ia tali tadu kara huduna mangana balu, na halinga katiu
    e pe na lagato ki tania, “Ho tugu, hau e kuligu matoto kiriniho, hau te hate motuniho
    matoto.”
  reg-reg: Omwoyo Mwelu natuka ingulu yae kulwolususo lwa lilengesi lya inguti, omwanya
