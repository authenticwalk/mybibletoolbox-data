    Enikondelwa muno na nawe”
  mlh-mlh: Aŋgame Moro Tiriineji kerisieru kabu webo oŋuine fukeru Yesure paio wakiya.
    Oŋu wakiko Sombuŋgone buŋo maru mo iŋi fukeya, “Goji nakene wombuŋ made fukende
    beune fiame ŋoneguru aŋi manego.” Oŋu.
  gof-ENT: ጌሻ ኣያናይ ሆሌዳ ቤንቲሼ ኢያ ቦላ ኡቲስ። ሳሎፔ «ታኒ ዶሲያ ናዓይ ኔና፤ ኔ ታና ኡፋይሳሳ ያጊያ» ቃላይ ዪስ።
  aau-aau: God so Niohney hiykwe hyo owh mon sehe laye. Niohney sohokwe ahney woukmow
    ke hieyn. Homkwe sa seme lira, Jisas so makwey eir mon liwak ke. Sawk ok kamon
    nonkumey ko hiykwe senkin me, “Hunkwe hano ney, hakwe hne uron-pi ko-ar nuw-wak.
    Hano uron hokwe hne kar nuw-ey popriy.”
  tvk-tvk: e Ninin Eo temei e tan texoni mae e mei tetotan en. E rae tei tekei texo
    ut nesao tehit, “Xouk obe natuxoli reitin xa eheien navan di e xouk, e nabesi
    nou pupu ve xouk.”
  prf-NT: sakay dummibábbi dikona en Banal a Ispiritu a kumán a kalapati. Tehud a
    boses a gubwat dilanget a kinagi na, “Siko en mahal ku a Anak, kasayaan taka a
