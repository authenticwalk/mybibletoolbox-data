  ata-ata: la sou Uleenu Tavuna muluꞌe loxo ngiala kuau muvava muluꞌe muxolu no kisou.
    La itema vile no opo loxotolo muvikala muluꞌe aloxo ꞌo, “Nini eni ꞌalixeni. Eni
    emasaxaine musuku mo opoleli muꞌosasine misevile.”
  qvw-NT: 'janay pachaca quićhacacüluptin Diospa Chuya Ispiritun paypa janäninman
    ji''alpamula juc palumanuy. Jinamanmi altu sïlupi: “¡Maynu cushisham cayá ampïta,
    cuyay chulí!” nil nilpamula.'
  nfa-nfa: Hèia Roh Lamatua dhu Mola-Mèci puru mai sa Yesus. Roh ne rupa na sèmi koro
    jꞌaha sa. Hèia lii nèti dedha-liru peka na, “Èu ne, Ana pasue Jaꞌa. Èu ne, loe
    boe pakarejꞌe dꞌara Jaꞌa.”
  tnp-tnp: kəni Narmɨn Rəha Uhgɨn təmsɨpəri meiuaiu, nɨpətɨn təhmen e mak muva məharəg
    pəri e Iesu, kəni nəuia Uhgɨn təmsɨpəri e negəu e neai mətəni məmə, “Ik nətɨk
    keikei, iəkolkeikei pɨk ik, kəni nɨkik tagiən pɨk agɨn ohnik.”
  urd-urd: 'और रूह — उल — क़ुद्दूस जिस्मानी सूरत में कबूतर की तरह उस पर नाज़िल हुआ
    और आसमान से ये आवाज़ आई: “तू मेरा प्यारा बेटा है, तुझ से मैं ख़ुश हूँ।”'
  hot-hot: Ma Lovak Matheŋ halôk ba halêm hatôm menak bôbô ba hayô hamô yani. Ma kaêk
    te halêm anêŋ leŋ ba hanaŋ nena, “O ma yenaŋ okna atu ba yaleŋhaviŋ videdauŋ.
    Ma yaleŋmavi anôŋ hathak o.”
  mqj-NT: 'anna turun Penawa Masero merrupa dangan-dangan sae urrampoii. Dirangngimi
    kamara yao mai langi'' nakua: “Ikomo anakku to kukamasei, to umpomasannang penawangku.”'
  rus-SYN: 'и Дух Святый нисшел на Него в телесном виде, как голубь, и был глас с
    небес, глаголющий: Ты Сын Мой Возлюбленный; в Тебе Мое благоволение!'
  mbh-mbh: Na Oni Riringa i esu a i nge me, ma i ranga ve ini pothu, ma i men a i
    nge. Na lenging ako i espot a sepsa lemi me ma i ri ve, “Wong ini tuk ako ok sagu
    rintet wong, ma lemik sivenga rintet mun nge wong.”
  bdd-bdd: ma Yaluyaluwa Tabuna, mawahina ꞌana ꞌita gide gabubu, ꞌisuluma Yesu ꞌoina.
    Coinega ꞌaigeda ꞌenana galewega ꞌigwaema, ꞌigwae, “Cowa natugu moisa, weyahiu
    yayaliyaya madouna.”
  cbt-NTPO: 'Ispirito Santo nëpë pochin nohuaraimarahuaton, Quisoso ya''coancantomiatërin.
    Naporo'' inápa quëran Yosëri itërin: —Quëmaso'' hui''nahuënquën chachin ninan.
    Na''con nosoroatënquën, nóya ni''nanquën, itërin.'
  rmy-SERVI: 'и Свэнто Фано сджиля упрал пэ Исусо, сар ґолубо, тай сля ґласо упралимастар,
    саво пхэнэлас: — Ту — Муро камло Чяво! Ту — Мури бари бахт!'
  srn-NT: 'èn a Santa Yeye saka leki wan libilibi doifi kon na En tapu. Ne wan sten
    taki kmopo fu heimel taki: “Yu na mi Manpikin di Mi lobi. Mi abi prisiri nanga
    Yu.”'
  cta-NT: 'Nguaꞌya Xtyiꞌi ycuiꞌ Ndyosi su ndu̱ Jesús; ñiꞌya̱ nu ndyacui sca tyupeꞌ,
    juaꞌa̱ nguaꞌya Xtyiꞌi ycuiꞌ Ndyosi lo xlya hique Jesús. Liꞌ nguañi nchcuiꞌ ycuiꞌ
    Ndyosi nde cua̱: ―Sñiꞌ naꞌ, tsoꞌo tsa ntsuꞌu tyiquee naꞌ ñaꞌa̱ naꞌ jinuꞌu̱. Tyacaꞌa
    tsa nuꞌu̱ jnaꞌ ―nacui̱ ycuiꞌ Ndyosi jiꞌi̱ Jesús.'
  bqc-SIM: 'ↄ̃ Lua Nisĩna sù lán felenawa à dìɛ̀. Ɔ̃ wà yã''o mà bↄa luabɛ
    à mɛ̀: Ma Nɛ́n n ũ, má yenzi, ma pↄ kɛ̀ma na.'
  tcz-CHONGTHU: chule Lhagao Theng, tahsa lim pu'in van vakhu bangin ahung kumsuh
    in achunga chun achu'e. Van'a kon chun aw khat'in hitin ahinseiye, “Nangma kangailut
    tah kachapa nahi, chule kipana lentah neihin pohpeh'e,” ati.
  mar-mar: आणि पवित्र आत्मा देहरूपाने कबुतराप्रमाणे त्याच्यावर उतरला आणि आकाशातून
    अशी वाणी झाली की, “तू माझा प्रिय पुत्र आहेस, मी तुझ्याविषयी फार संतुष्ट आहे.”
  snp-snp: Ouna Felegagakafo nema mulu yaidana kelami amodoka lomaiye. Lomaito, ya
    kosinauti nola ma kolamo eti limo, Nanefo sene-mulune komomo we minanimo ya lalo
    ona keyowe, loto liye.
  isl-isl: 'og heilagur andi kom yfir hann í dúfulíki. Þá heyrðist rödd af himni sem
    sagði: „Þú ert minn elskaði sonur, sem ég hef velþóknun á.“'
  spy-NT: ānkurēkyi ꞉Tāmirmiryēētaab Yēyiin nyēē wuu chēēbtuukē. Kukuur ꞉Yēyiin ām
    barak kule, “Inyiing' lakwanyuu nyēē āchāmē ānkāāng'ērēkyinē.”
  xnn-xnn: '@see-verse:LUK.003.021'
  mwe-mwe: na Mbumu Jwa Ukonjelo akwaatulushilaga alibhoneka mbuti ngunda. Lilobhe
    likupilikanikaga kukopoka kunnungu. “Ugwe mwanangu junguupinga, unonyela.”
  tte-tte: mwa Yaluyaluwa Tabuna kana koleya besiele bunetutu ikaisuluma koina, kabo
    kaina yabo ilobimaya bulibuli mena iba, “Kowa natugu yamulolo lalakina koliwo
    yo yayaliyaya lalakina kaiwem.”
  tcs-tcs: ane da OliSpirit bin kamdaun antap wea em wase dab. Ane bois bin spik prom
    eben, ‘Yu mai boi. Ai prapa labe yu ane ai prapa glad ane satispai wea yu.’
  hlt-THB: 'Ciim Myihla ce kqukkqu myihna ak khan awh cuuk hy. Khawk khan nakawng
    awi ing: Nang taw ka lungnaak ka Capa ni; nak khan awh zeel soeih soeih nyng,”
    tina hy.'
  soq-soq: Aleu kakaiwa iena ewaewawa nene bunebune rua me uwawa osowe wain. Ita aia
    uboo segalene wanase, “E ne Otonaida nuawadawadaedina, nuana eusaiano wainedina.”
  qub-qub: 'Espíritu Santuna syëlupita-pacha Jesusman urämuran palumano. Syëlupitanami
    Tayta Dios nimuran: «Gammi cuyay wamrä canqui. Gampitami fiyupa cushisha caycä.»'
  att-att: Á minay kuna yù Ikararuá ni Namarò, nga kun na lummun yù baggi na. Á nappáginná
    yù ngárál ni Namarò, á kinagi na, “Sikaw yù Anâ ku nga iddukak ku, á ayatánà nikaw,”
    kun na.
  bki-bki: naruei Atua kanano Niununo midu niabene, naio batove binimei jibe ka vaama
    tai, binimei bujo jua naio. Ana na Atua mil jel mave batove berkanio, berinavo
    “Jau kobe keneriku na, nam̃a nejidomso toru laka. Tinieku joaso, tinieku jaaro
    toru kaso.”
  bqp-bqp: 'akũ Luda Nini sùa à de lán potɛ̃nɛ bà. Akũ à kòto ke mà bona ludambɛ
    à pì: Mↄkↄ̃n ma Nɛ́ mɛ̀n do légelege yenyĩde ũ, kũ ma pↄ nnamma manamana.'
  mcp-mcp: 'Ŋkɛ̧́ŋkɛ̧̂ Shíshim mú nyîn nə nyúul nda faf í mú shulə nyə nyúúlʉ́d. Kə́l
    í mú zhu joŋ dɨ́ nə́: «Wo wə́ Mwân waamə̂ alâm. Lâm wâm wɛ̂sh wúsə wódɨ́.»'
  hat-hat: 'Sentespri a desann sou li an fòm yon ti pijon. Yon vwa soti nan syèl la,
    li di: Ou se Pitit mwen renmen anpil la, ou fè kè m'' kontan anpil.'
  npl-NT: 'iwa n Espíritu Santo owaltemok ipan Jesús kemi se palomatsi, iwa itech
    ilwikak owalmokak se tlájtoli non okijtoaya: —Te Ti Nokone non saikpanoa niktlasojtla,
    iwa monawak niyolpaki.'
  bgg-bgg: Chiih-è Ragung So de thazam ai siu lakhung shii pha ro duiine wuii thog.
    Chiih-è Hamangkhung è yao ruii, “Na ne guro miie pha dufuii ro. Chiih-è gu ne
    na shii sang muii ro.”
  eng-TCENT: and the Holy Spirit descended on him in bodily form like a dove. Then
    a voice came from heaven, saying, “Yoʋ are my beloved Son; in yoʋ I am well pleased.”
  eng-BSB: 'and the Holy Spirit descended on Him in a bodily form like a dove. And
    a voice came from heaven: “You are My beloved Son; in You I am well pleased.”'
  cpu-NT: 'iñeetatzi ipokashitakeri Tasorentsinkantsi ikenapaake jenoki ikempitapaakari
    shiro. Ikemaitatzi inkiteki ikantaitanake: “Eerokatakera Notomi netakoperotane.
    Osheki nokimoshireventakemi.”'
  san-ASM: তদনন্তৰং তেন প্ৰাৰ্থিতে মেঘদ্ৱাৰং মুক্তং তস্মাচ্চ পৱিত্ৰ আত্মা মূৰ্ত্তিমান্
    ভূৎৱা কপোতৱৎ তদুপৰ্য্যৱৰুৰোহ; তদা ৎৱং মম প্ৰিযঃ পুত্ৰস্ত্ৱযি মম পৰমঃ সন্তোষ ইত্যাকাশৱাণী
    বভূৱ|
  tac-NT: '''lige alué Onorúgame Alawala re''kínale alé napu ilile Esusi napuyeri
    bilé baloma neraga. ''Lige rewagáchika ma''chí anile bilé ra''íchali regá anime:
    ―Mué ju ne Inolá napu ''we galé ne. Neka ''we ra''sálagá ajtí mué etega.'
  eng-WEBPB: and the Holy Spirit descended in a bodily form like a dove on him; and
    a voice came out of the sky, saying “You are my beloved Son. In you I am well
    pleased.”
  gfk-H: 'Ma no Halhaliana Tanua ga hansur taar tana ma ga haruat hoing tiga bun.
    Ma a ingana tikai ga ianga suur maram ra mawai hoken: “Uga no Natigu, ma iau manga
    sip uga ma iau guama sakit taam.”'
  viv-viv: '@see-verse:LUK.003.021'
  yao-yao: ni Mbumu jwa Akunnungu ŵantuluchile achiŵaga mpela njuŵa. Ni liloŵe lyapikaniche
    kutyochela kwinani lichitiji, “Mmwejo ni mwanangu nonyelwe nomwe.”
  tgp-tgp: ale Tanume Tapu mo sinai atano sohena vomahe matea, ale mo tau hinia; ale
    leon matea mo tai na tuka mara, “Engko Natuku r̃uhur̃uhu jea, enau na avulahi
    tavera jea hiniho.”
  auc-NT: Wængonguï Tæiyæ̈ Waëmö Önöwoca equemö wææ̈ contate baï tömengäa edonque
    pönï wææ̈ guiicä ate öönædë apæ̈nedinque, —Bitö botö Wëmi botö në waadebi ïmipa.
    Bitö ïmite waa adinque waa tobopa, ante öönædë apæ̈necä ëñengacäimpa.
  kbc-NT: Odaa Liwigo Aneotedoɡ̶oji ja dinikatelogo Jesus dinanatigi yotibi. Odaa
    joɡ̶owajipata ica ane dotaɡ̶a digoida ditibigimedi, anee, “Akaami Ionigi aneliodi
    me ɡ̶ademaani, codaa eliodi me idinitibeci akaami leeɡ̶odi.”
  bmh-bmh: '@see-verse:LUK.003.021'
  ctu-BL: 'Tsa'' jubi tilel jini Ch''ujul bʌ Espíritu ba''an Jesús. Che'' yilal che''
    bajche'' x''ujcuts. Tsa'' tili t''an ch''oyol bʌ ti panchan. Tsi'' subu: Jatet
    Calobilet mu'' bʌ j c''uxbin. Wen uts''at mij q''uelet, che''en.'
  meq-meq: 'Tsa na, Məsəfəre Tsəɗaŋŋa a mbəzlaw faya, ɗəre a ŋgatay andza bodobodo.
    Tsa na, mətsike me a tsənew abəra mə mbəlom a gwaɗ: «Nəkar na, wawa ga. Na wuɗa
    kar haladzay. Ɗərev ga faya ma ŋgwasiye tə nəkar.»'
  noa-H: Hẽwandam Hak'aar duburjö k'itʌmta dau daau bëewia hi hʌ̃r jupchëjim hanʌm.
    Mag jupbaichëm dʌ̈i hedjã heemua woun hiekjö, “Hiewaa, pʌʌta mʌ Chaai mʌchdëu
    jãsehne wai chitʌmʌu, pʌ gaaimua mʌ honee chiraajem” habarmjã hũrjim hanaabá.
  alp-NT: kai Ro Misete Irulu lokoI selu saka manu abune. Eleki Tuhane Ilepa loko
    Yesuse bei ndete lanite be, “Ale Auku Anae, Au nete lokoMu, laleKu ndina le Ale.”
  san-VEL: tadanantara.m tena praarthite meghadvaara.m mukta.m tasmaacca pavitra aatmaa
    muurttimaan bhuutvaa kapotavat taduparyyavaruroha; tadaa tva.m mama priya.h putrastvayi
    mama parama.h santo.sa ityaakaa"savaa.nii babhuuva|
  kbq-kbq: Ruotage Avamumo'a maho namagna huno eramino avufare emanigeno, monafinkati
    mago agerumo'a anage hu'ne, Mofavrenimoka tusiza hu'na Kagrikura kavesinegante'na
    muse hunegantoe.
  kbh-kbh: 'y chë Uámana Espíritu mo canÿe palomatemcá Jesúsbioye yojtsastjajuana;
    y celocana Bëngbe Bëtsá tbojaniyana: “Acna ats̈be bonshana Uaquiñá condmëna. Acbiama
    corente sëntsoyejuá ca.”'
  ron-LSB: 'și Duhul Sfânt s-a pogorât peste el în chip trupesc, ca un porumbel, iar
    din cer s-a auzit un glas care zicea: “Tu ești Fiul Meu preaiubit. În tine sunt
    binevoitor”.'
  pon-pon: 'O Nen jaraui kotidi don i ni mom en muroi men, o nil eu jan nanlan majani:
    Koe nai ol kompok, me I kin peren kida.'
  nhe-BL: 'Huan hualtemoc Itonal Toteco ipan ya. Huan Itonal Toteco nesiyaya queja
    se paloma. Huan Toteco Dios camatqui tlen elhuicac huan quiilhui Jesús: ―Ta tiNocone
    tlen nimitzicnelía huan nipaqui miyac ica tlen tijchihua.'
  sps-sps: an Aaven Taabos of mito Tsunia faarei na kurume. An sen vegiau poo mito
    Gormirmir, “Anyi na Guei Tsoiny Tsonyo, te kaa non koman Tsonyo, Nyo koma rof
    marom Anyi.”
  wnc-wnc: Anututane Waung Kapata epan kawawan kwaiu gwendu kombunanang ngang yanikamang
    gwenda binga epuke Jesue apu paku tangene pakuyuwawan enandangga wamu takngatu
    anzing yakut, “Ga natane waaknga. Na gae take siknga natanggamuke na gae musip
    gwaang natanggamunggat,” ngang yakut.
  bus-bus: 'ben Luda Nini sùa, à dɛ lán pↄ̃tɛ̃ɛ bà. Ben à kòto mà bↄna ludambɛ à bè:
    Ḿbe ma Nɛ́ mɛ̀n do léle yenzidee ũ, kɛ̀ ma pↄↄ nnamma maamaa.'
  gub-BL: Tekwe Puràg wezyw wà Zezuz rehe pykahu ài hehe a'e. Na'e Tupàn uze'eg ywate
    a'e kury. — Ne hera'yr heremiamutar hemurywete kar har romo ereiko ne, i'i izupe.
  imo-imo: Gotenga Mini Kake Telimu kera imili mele mainye omba yu molorumuna orumu.
    Muluna ungu te wendo ombalie nimbei, “Nu nanga konopu mondoro malo. Nu kinye nani
    konopu noiro,” nimu.
  boj-boj: Laŋ waqonaqa Mondor Bole a binoŋ bulosiq aisiqa Yesus aqa jejamuq di awoej.
    Awoonaqa laŋ goge na Qotei aqa anjam bei endegsi brantej, “Ni ijo segi aŋgro qujai.
    E ni tulaŋ qalaqalaimeqnum. E ni qa tulaŋ areboleboleibeqnu.”
  eng-DRA: 'And the Holy Ghost descended in a bodily shape, as a dove upon him; and
    a voice came from heaven: Thou art my beloved Son; in thee I am well pleased.'
  knf-knf: 'Wi wi *Uhaaş wi Naşibaţi uşaaŋ awala ţi a, awo wo ji ubalab ufaaŧal. Kë
    pdiim ploŋ paşë pënna baţi, aji : « Iwi, iwooŋ Abuk naan, dŋalu maakan, dmaganu.
    »'
  san-KHM: តទនន្តរំ តេន ប្រាត៌្ហិតេ មេឃទ្វារំ មុក្តំ តស្មាច្ច បវិត្រ អាត្មា មូត៌្តិមាន៑
    ភូត្វា កបោតវត៑ តទុបយ៌្យវរុរោហ; តទា ត្វំ មម ប្រិយះ បុត្រស្ត្វយិ មម បរមះ សន្តោឞ
    ឥត្យាកាឝវាណី ពភូវ។
  arn-NT: 'Feymew tati Lif Küme Püllü pengey ñi nagpan kisu mew kiñe palluma reke,
    feymew ka allküngey kiñe dungun wenu mapu, feypinagpalu: “Eymi ta iñche ñi sakin
    Fotüm, tañi fentren manelnieel.”'
  zas-NT: 'zianz biguiajt xSprijt Dios ziꞌc tijb palom xt guijcaman. Dxel biguien
    chaꞌ tijb bejn xanyabaa, rëbaman: ―Lüj na̱j da xiꞌnan, rënan lüj rabaanëꞌ tëën
    lüj.'
  ken-NT: Ɛfóŋó Mandɛm asɔt mkpá ɛbhóŋó asɛp yi amʉɛt. Ɛyɔŋ ɛ́fú amfay ɛrɛm
    bɛ, “Wɔ ɔchí Mɔ́wa. Nkɔŋ wɔ tontó. Ɔ̌chyɛ̀ mɛ bɛyǎ maŋák”
