  bef-bef: 'Ya nohigo Sikalafuꞌi kigopa nama legitana huto aitoga nolimigo bu negago
    kokulumaluguti nogo moneuba ma luto luꞌehina: Kai nani panaꞌni yabe. Kai nibita
    huse panaꞌni nohane. Komopaꞌni kaitogago nokumube.'
  amm-amm: Kotoni Mulu Itouniyaimo Nokota mo na amukonoki. Anomu komiyai amukonoso
    na kwaiki, tani auso amukonoso. Kumokisai ko na mo koloma konoki, na yomuki, “Nono
    mo yani alu na. Yo mo nono mulu mo siyoli. Yani mulu mo waliyo, nono monoi mo.”
  rmy-CHERGASH: 'thaj fuljisto pe leste o Sveto Duho ando telesno obliko sago golubo,
    thaj andar o nebo ašundilo o glaso savo phendas: “Tu san mungro voljeno Čhavo.
    Tu san mungri bah!”'
  zaj-zaj: na Loho wa Mulungu kamuhumulukila yalumbile kamba hua. Dizwi dihulikwa
