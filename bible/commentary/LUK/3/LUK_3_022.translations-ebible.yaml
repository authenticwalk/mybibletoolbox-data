  mek-mek: Ke Deo ega Spiritu koofi imaaugai Iesu eake penia. Ega aisama Deo ufai
    eifa opu einaka, “Oi Lau Gau animu laani alogaina aumu. Oi eemuai alou egama alogaina,”
