  kpw-kpw: '@see-verse:LUK.003.021'
  ong-ong: le Riri Teingi lualo lifowo oru lite Jisas watafei nafle malpu. Le il nemple
    fale teplai yuwei pau pirpei polpepei, “Ye ninge nange leikitei. Ki onom teinginetei
    kasiye.”
  tnn-tnn: kən Narmɨn Rəha Uhgɨn təmɨsɨ-pər matite, nɨpətɨn tahmen-pən e mak muwa
    məpələh-pər e Iesu, kən nəwia Uhgɨn təmɨsɨ-pən e nego e neai matən məmə, “Ik netɨk
    keike, ekolkeike pɨk ik, kən nɨkik tagien pɨk agɨn ron ik.”
  hch-NT: '''Iyari Mütiyupata heimana nacaneni, que mütiyuxexeiyacai cucurupaü ''anetü.
    Xevitü taheima müpaü netayüni, ''Ecü pecaninenivetüni pemünaqui''eriva. ''Acümana
    necaninaqui''aca.'
  crn-NT: 'Ajta aꞌɨ́ɨn xɨéjniuꞌucareꞌaraꞌan ɨ́ Dios, aꞌɨ́ɨ pu aveꞌecámeꞌecaa. Ayee
    pu seijreꞌecaꞌa tɨ́j cucuiꞌi. Aj pu i japuan ꞌujyéijxɨ án muꞌúutzeꞌen. Ajta áꞌiyen
    niuucari huánamuajriꞌi tɨ uj eꞌicánamuajreꞌe júteꞌe. Ayen tɨjɨ́n: ―Niyauj pej
    hui pɨ́rɨcɨ ɨ́ nej jeíhua muáꞌixeꞌeveꞌe. Jéꞌecan pej rɨ́ꞌɨ naatáꞌa i ne tzajtaꞌa.
    Ayee pu tejeꞌijcánamuajre.'
  zpu-NT: 'naꞌ Spíritu ke Diosenꞌ betjen bzorenen Leꞌe, naꞌ nak Spíritunꞌ ka to plom
