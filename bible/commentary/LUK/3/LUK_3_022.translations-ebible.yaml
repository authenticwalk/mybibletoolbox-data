  kne-kne: et binmaba din Ispirito Santo ay kaman kalapati et pinmatong en sisya.
    Pag wada di kali ay napod langit ay kanana en, “Sik-a di laydelaydek ay anak ko.
    Sik-a di kakapnekak.”
  tgj-tgj: okv Darwknv Dow v ninyigv aolo taakw jvbv ritola holwkto. Okv gamgo nyidomooku
