verse: LUK.003.022
translations:
  kpx-kpx: Ige Munana Tumuteu imutava ke nahate holisi dobai lohoaleu avuemo ua. Isege
    hoto moleu otogomo dobai lohoaleu loui avoe, “Au di uvue mo seleve. Iale di a
    vahaeho va baluganu.”
  okv-H: Ahihi Otohu di dipo ainge eto veto Iesu ta hamo ta arumbihinu uhu ta eto
    ke einge puvuna, “Umo osari Meni naura avoeto na umo kogue osa ere ona,” ke ainge
    puvuna.
  tbo-tbo: po Alugo Woiyawa i libunebuneya ma i hopu mai tauna ugolina. Ma pona yadei
    i hopu mai i pa, ‘Tam Natuwe a luhogalem, ma bimgei a kaoha.’
  mal-C: പരിശുദ്ധാത്മാവ് ഒരു പ്രാവിന്റെ രൂപത്തിൽ അദ്ദേഹത്തിന്റെമേൽ ഇറങ്ങിവന്നു. “നീ
    എന്റെ പ്രിയപുത്രൻ; നിന്നിൽ ഞാൻ പ്രസാദിച്ചിരിക്കുന്നു,” എന്നു സ്വർഗത്തിൽനിന്ന്
    ഒരു അശരീരിയും ഉണ്ടായി.
  grc-SR: καὶ καταβῆναι τὸ πνεῦμα τὸ ἅγιον σωματικῷ εἴδει ⸂ὡσεὶ⸃ περιστερὰν ἐπ᾽ αὐτόν,
    καὶ φωνὴν ἐξ οὐρανοῦ γενέσθαι, ⸋λέγουσαν,⸌ Σὺ εἶ ὁ υἱός μου ὁ ἀγαπητός, ἐν σοὶ
    εὐδόκησα.
  bgc-bgc: अर पवित्र आत्मा शारीरिक रूप म्ह कबूतर की तरियां उसपै उतरया, अर परमेसवर
    सुर्ग म्ह तै बोल्या “तू मेरा प्यारा बेट्टा सै, मै तेरतै राज्जी सूं।”
  khz-khz: Veaga Palaguna ema rigoto ia atanai, noo pune vetaina. Karo ta kupa na
    ekea-rigoto, netiwato, “Goi au Natuku, warigi aulamagi-gitamuna; goi na au maki
    ovega-vererekuna.”
  deu-TKW: 'daß der Himmel sich aufthat und der Heilige Geist in leiblicher Gestalt
    wie eine Taube auf ihn herabfuhr und eine Stimme vom Himmel kam: du bist mein
    Sohn; ich habe dich heute gezeugt.'
  zsr-NT: 'atiꞌ bötjëꞌ Dios Böꞌ Laꞌy, bdxinëꞌ ga naꞌ zoëꞌ Jesús. Buluíꞌ lahuëꞌ, rnëꞌë
    ca tubaꞌ budödauꞌ, atiꞌ byön chiꞌi Nu ruiꞌ didzaꞌ yehuaꞌ yubá, rna: ―Liꞌ nacuꞌ
    Zxiꞌnaꞌ. Nadxiꞌidaꞌ Liꞌ len rdzag ladxaꞌa Liꞌ.'
  lin-lin: 'mpe Molimo Mosantu akitelaki Ye na lolenge ya nzoto, lokola ebenga. Bongo
    mongongo moko eyokanaki wuta na Likolo : « Ozali Mwana na Ngai ya bolingo, nasepelaka
    na Yo mingi. »'
  hns-NT: 'aur Pawietr Aatma kaboettar ke roep me oetarke okar oeppar aail. Tab ekgo
    aawaadj bhie swarag me se soenaail kie: „Toe hamaar pjaara Beta baate. Aur tor
    tjaal-tjalan hamme bahoet attjha lage hai.”'
  noa-E: Ẽwandam Akhaar duburjö khitʉmta dau daau bëewia i ʉ̈r jupchëjim anʉm. Mag
    jupbaichëm dʉ̈i edjã eemua woun iekjö, “Iewaa, pʉʉta mʉ Chaai mʉchdëu jãsehne
    wai chitʉmʉu, pʉ gaaimua mʉ onee chiraajem” abarmjã ũrjim anaabá.
  eng-EMTV: and the Holy Spirit descended in bodily form like a dove upon Him, and
    a voice came out of heaven, saying, “You are My beloved Son; in You I am well
    pleased.”
  mib-NT: 'Te ni cuun Espíritu Santo ni quee xinī yā, te cáa nájnūhun ɨɨn paloma.
    Te ichi ándɨvɨ́ ní cahān ɨɨn jnūhun: Máá ró cúu Sēhe ri jeē maní ndasɨ́ rí jiín,
    te yōhyo cúsɨɨ̄ ni rī jiín ró, achí.'
  lif-NT2: सेसेमाङ्‌ङिन् पुत्तुःक्‍के हे़क्‍के ये़आङ् खुने़ॽ कुसम्‍दाङ् चुक्‍ते़,
    हे़क्‍क्‍याङ् साङ्‌ग्राम्‍पेदाङ्‌ङोलाम् इक्‍लाधिक् ये़, “खे़ने़ॽ इङ्‌गाॽ आमिःम्
    आस्‍साःने़रो॥ खे़ने़ॽनु इङ्‌गाॽ साॽरिक् सःत्ताङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: Ndi Mpungu Msopi ukamuhelela panani yaki wavi ngati higa ya ngunda, na
    lwami lukayuwanika kuhuma kunani kwa Chapanga, “Veve ndi wamwana vangu mweuniganisi.”
  mmx-mmx: La Loroonan Kaala ga rava si ukopok, diga ven lovoovo ren ga ngan lamno
    la ga nemen at ne Iesu. La laxaka at lara ga laa boro vana at laxalibet ga lok
    keretna, “Nenu ne nuruk. La nia a balamu u la a momo minu.”
  cbr-NT: 'Usacëbë ca Nucën Papa Diosan Bëru Ñunshin Upí numacuru iscësa ''aish uax
    anu ''iruacëxa. Usaía ''icëbëtan ca Jesusan naínuaxa banaia cuacëxa, ësai qui:
    —Mix camina ''ëx amiira sináncë bacë bëchicë ''ain. Mimi sinani cana chuámarua
    tani cuëënin.'
  tee-NT: 'Chai lana lakmilh ju Spiritu Santu tachi ju tu''u'' lak''axk''avan. Chai
    lana chivincancha ju lact''iyan chai k''asmatcalh ju lacat''un junta chani junicalh
    ju Jesús: ―Ju uxint''i quints''alh''at. Chai na icmapainiyan. Na iclhik''achan
    ju uxint''i.'
  eng-LSV: and the Holy Spirit came down in a bodily appearance, as if a dove, on
    Him, and a voice came out of Heaven, saying, “You are My Son, the Beloved, in
    You I delighted.”
  cak-NT: 'Y ri Espíritu Santo can xtz''et chi xka-pe pa ruwi'' ri Jesús, can anche''l
    jun paloma. Y ri Dios xch''o''n-pe chicaj y xu''ij: Ja ret jat Walc''ual, yalan
    jatinjo'', y niquicot wánima awiq''uin, xcha-pe ri Dios.'
  pah-NT: 'Tupana''ga ra''uva jyvi yvaga hugwi Jesus''ga rehe. Inamburo gara''uva
    nhimbotei ua Jesus''ga rehe. Yvaga hugwi Tupana''ga nhi''ig̃i javo: —Ndehe ko
    jira''yra nhiremia''nguhetea, ei Tupana''ga Jesus''ga pe. Anhimohẽ hete ko ji
    nde rehe, ei ga.'
  sja-NT: 'mãik''aapa Tachi Ak''õre Jaure iru ɨ̃rɨ palomak''a baai cheji. Mãga nɨde
    ɨt''ariipa Tachi Ak''õrepa jaraji: —Pɨda aji, mɨ Warra k''inia, mɨa jɨrɨt''erada.
    Pɨa mɨ t''ãri o-ĩapipari.'
  xed-xed: 'ka saha Sulkum nda ghuɓa ta ghəŋani manda ghərbuʼ ta nghə mnduha. Mantsa,
    ka snaku lwa Lazglafta daga ta luwa ta mnay kazlay: Kagha Zwaŋa ɗa ɗvu yu ma hyahya
    ŋuɗufa ɗa, kaʼa.'
  mks-NT: 'Ta na̱nuu ínima̱ yi̱i̱ Ndióxi̱ ja̱ta̱ Jesús. Ta na̱saca̱a ínima̱ yi̱i̱
    Ndióxi̱ yóho tá quia̱hva cáa in ndija̱ta. Tá na̱ndihi já na̱xini jo̱ho na ña̱
    cáha̱n in a indiví já na̱cachi a já: —Yóhó cúún ja̱hyi ma̱ní i̱ ta cáji̱i̱ ndiva̱ha
    ini i̱ xu̱hu̱n —na̱cachi a.'
  gfk-S: 'Ma no Halhaaliena Tanuo ga hanasur ter tana ma iga tatalen hoke tike bun.
    Ma a ingana tikenong ga ianga sur metuma ra ula mawe horek: “Augo no Natigu. Iou
    manga sip ugo ma iou laro sakit utam.”'
  bmu-bmu: Aŋaŋiiga Uŋa Töröŋan meleŋda kembö nei ewö aka Jisösgö qakŋe erök. Mewö
    eriga Suepnöhök qet kun kewö asuhuyök, “Göŋön mönö nani wölböt nahöna aknöŋga
    köröni ölöwahiga geknahöm ak gihizal.” Mewö.
  dgz-dgz: Boge God Guewa Woup Seniwa nenip bairantan mini kimani visiwandin e Iesu
    wapip wanden. Wandeni nop da kiman gapan anega tauen, “Ge Otun iragenawa, imuna
    genan anu gurivin. Ge gamugap ne imuna ae meare tau aen.”
  eng-GNV: 'And the holy Ghost came downe in a bodily shape like a doue, vpon him,
    and there was a voyce from heauen, saying, Thou art my beloued Sonne: in thee
    I am well pleased.'
  zaa-NT: 'Làniana bilá''ní huadi Espíritu Santo tì''a ttu becha to'' nna bitsine''e
    iqquia Jesús. Biyeni tení tsì''i ttu enne'' gunne de ỹiabara'' nna rèe: Lu'' ná
    lu'' ỹì''nia'', yala catsi''í te'' lu''; por lu'' nna yala la'' redacca'' latsi''
    té quia''.'
  eng-WEBSTER: And the Holy Spirit descended in a bodily shape like a dove upon him,
    and a voice came from heaven, which said, Thou art my beloved Son; in thee I am
    well pleased.
  guh-guh: 'Athëbëvetsica Espíritu Santo naitajëtsiaya Jesús tsimatarunaicatsi beucucuto.
    Nexata Jesús jumetane athëbëvetsica Dioso pejumaitsijavatsi: “Xamë raja taxënatomë,
    bitso tacaasivanë. Bitso casivajamatabëcuenebarëyatsi,” pejaijavatsi.'
  bon-bon: piiyepu Aceji Seemo te täinige teeme papa cabu me gimäe ele pana opo cama.
    Siige, tagepogogo te cabucewe ca tiicige egä, “Maane cäme ngenecurage bägrä gäte.
    Cane baborage ngenecu miiji gäne määme tääpume.”
  nhw-BL: 'Huan hualtemoc Itonal Toteco ipan ya. Huan Itonal Toteco nesiyaya quen
    se paloma. Huan Toteco Dios camanaltic tlen ilhuicac huan quiilhui Jesús: ―Ta
    tiNocone catli nimitzicnelía huan nipaqui miyac ica catli tijchihua.'
  mgw-mgw: Na apo, ngapaulukilwa na Loo Mpeleteu, ywabile na uyi'me wa ngunda. Lilobe
    lyayu'wanike bu'ka kunani, “Wenga nga wamwana wangu', wanikupendile, ninogelilwe
    na wenga.”
  swh-ONEN: 'Roho Mtakatifu akashuka juu yake kwa umbo kama la hua, nayo sauti kutoka
    mbinguni ikasema: “Wewe ni Mwanangu mpendwa; nami nimependezwa nawe sana.”'
  wbi-wbi: uMhepo uMwimike akika n'kyanya jaake ku kihwani kya m'bili hwene king'undya,
    nu n'siki ghughughuo ilisio likisa kuhuma kukyanya likatisagha, “uve veve n'swambango
    mughanike, uninoghiile kyongo une.
  bba-bba: mɑ Hunde Dɛɛro u sɑrɑmɑ win wɔllɔ kɑ wɑsi ɡɛɛ nɡe kpɑruko. Mɑ nɔɔ ɡɑɡɑ
    nɔɔrɑ sɑɑ wɔllun di ɡɑ nɛɛ, wunɑ nɛn bii kĩnɑsi, wì sɔɔ nɛn ɡɔ̃ru dobu kpuro wɑ̃ɑ.
  eng-KJVCPB: and the Holy Ghost descended in a bodily shape like a dove upon him,
    and a voice came from heaven, which said, Thou art my beloved Son; in thee I am
    well pleased.
  kgk-NT: '@see-verse:LUK.003.021'
  waj-waj: '@see-verse:LUK.003.021'
  cpy-cpy: 'Ari iñahaetaki oshaawiin-kashita-paakari Ishire tajorentsi okimita-paakari
    jamomo. Ikemaetatzii inkiteki ikantee-tanaki: “Eerokataki Notyomi netako-perotani.
    Osheki nokimo-shire-wentakimi.”'
  ekk-PKP: 'ja Püha Vaim laskus tuvi kujul tema peale. Taevast kostis hääl, mis ütles:
    „Sina oled mu poeg, keda ma armastan. Olen sinu üle väga rõõmus.“'
  mpx-mpx: yaka Yayaluwa Bwabwalena ana awa i ola bunibuni i lau elana. Ge anan etega
    i loem labulabumwa i ba, “Owa natu nunuwanina hot, ya yaliyaya nabiyan kaiwem.”
  wbp-wbp: Yalkiri kuja raa-parnkaja, ngulangkaju nyangu Pirlirrpa Kaatu-kurlangu
    jurlpu-piya kurlukuku-piya. Ngulaju yanurnu, pirri-manurla Jijajiki. Ngula-jangkaju,
    linpa purda-nyangu wangkanja-kurralku kankarlarra-jangka nguru-nyayirni-wangu-jangka,
    kujarla wangkaja nyanunguku Jijajiki, “Nyuntujunpa ngaju-nyangu Kaja-nyanu marulu.
    Nyuntulurlunya kanpaju miyaluju raa-pinyi.”
  luo-luo: kendo Roho Maler mane obiro e kido mar akuru nolor mopiyo kuome, to dwol
    noa e polo mawacho niya, “In e Wuoda, ma ahero; chunya mor kodi.”
  nhe-NT: 'Huan hualtemoc Itonal Toteco ipan ya. Huan Itonal Toteco nesiyaya queja
    se paloma. Huan Toteco Dios camatqui tlen elhuicac huan quiilhui Jesús: ―Ta tiNocone
    tlen nimitzicnelía huan nipaqui miyac ica tlen tijchihua.'
  aii-aii: 'ܘܨܠܹܐ ܠܹܗ ܥܲܠܘܼܗ‌ܝ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܒܕܡܘܼܬܵ‌ܐ ܕܓܘܼܫܡܵܐ ܕܝܵܘܢܵܐ، ܘܩܵܠܵܐ
    ܗܘܹܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ ܒܹܐܡܵܪܵܐ: ”ܐܲܢ݇ܬ ܝܼܘܸܬ ܒܪܘܿܢܝܼ ܡܘܼܚܸܒܵܐ ܕܒܝܼܹܗ ܒܣܝܼܡ ܠܵܗ̇
    ܠܝܼ.“'
  esk-NT: suli Ipqitchuaq Irrusiq atqaġniqsuq ilaanun tiŋmiaġruuratun. Nipi tusaaniġaat
    pakmakŋa, “Piqpagiplutin Iġñiġigikpiñ. Quyalimaaġikma.”
  msb-msb: an Espirito Santo na nagapaitsura bagaʼn salampati naglusad pakadto sa
    iya. Pakatapos may boses na nabati hali sa langit, “Ikaw an akon palangga na Anak
    na ginakalipay ko gayod.”
  cpa-NT: 'Jøng² ca¹siog² jmi²dsí² han¹³ ni³ quiah¹²dsa, hi² jniá² jmi²dsí² ju³lah
    jniá² jan² jug². Jøng² ca¹hløah¹ Diú¹³ guiuh¹³ ŋi¹juøí¹, ca¹tsáih¹dsa Jesús: ―Hning²
    báh³ jon¹jni. Hnó¹jni hning². Hiug¹² tøa¹² dsøa¹jni hning² ―ca¹juúh² Diú¹³.'
  dso-dso: ଆରି ସୁକଲ୍‌ ଆତ୍‌ମା ପରୁଆର୍‌ ଗାଗଡ୍‌ ଦାରି ଉତ୍‌ରି ଆସି, ଜିସୁର୍‌ ଉପ୍‌ରେ ବସ୍‌ଲା
    । ସର୍‌ଗେଅନି ଗଟେକ୍‌ ଏନ୍ତାରି ସବଦ୍‌ ଆଇଲା, “ତୁଇସେ ମର୍‌ ଆଲାଦର୍‌ ପିଲା, ତର୍‌ଟାନେ ମୁଇ
    ବେସି ସାର୍‌ଦା ଅଇଲିନି ।”
  meu-meu: bona Lauma Helaḡa e diho, pune na heto, ia tubuana ai e kau. Bona gado
    ta guba amo e boi dobi, eto, “Oi na lau Natugu, egu lalokau; lau oi na lalo namo
    henimumu”.
  yva-NT: ti Anawayo Vambunine maje Ai maisyare insanijo punamoe. Naije danito Po
    Amisye anamote ranaun, ngkinde no no munijo ntiti mare, “Winyamo Sya Arikainyo
    inanuga no Nai. Inanayanambe Nai rave.”
  dgc-dgc: a tulos dinumibi diya i Banal a Espiritu, a te bégi a koman i dagalan.
    Ey négkagi nadid i boses ta langet, a “Siko i anak kua a mahal, éy mésayaék diko.”
  zpm-NT: 'laa meṉ ne nac Espíritu Sant biet, rlu me zig rlu tib palom, laa me bdziṉ
    guic Jesús, hor co blu zëëb tib tsi meṉ co nëz gbaa, rnee me: ―Xin, rleynie naa
    luu goṉ, nziuu luu lo naa.'
  hix-NT: Nàhtoy hatà, Khoryenkom yokato. Tohànke rma nàhtoy hatà. Watkuk me rma nàhtoy
    hatà, Txesus hona. Nàrwonàmye hatà, kahe yawono. Romuru omoro, kay hatà. Ronàhnàn
    xaxa omoro ha. Ohoko teryehorye rma haxa wehxaha, kay hatà, kahe yawono.
  sim-sim: '@see-verse:LUK.003.021'
  npi-ULB: पवित्र आत्मा उहाँमाथि ढुकुरजस्तै ओर्लनुभयो । त्यसै बेला स्वर्गबाट यस्तो
    आवाज आयो, “तिमी मेरा प्रिय पुत्र हौ, म तिमीसँग प्रसन्‍न छु ।”
  cgc-cgc: Dyos Ispiritu Santo an na daw lagen paryo ta salampati gapababa naan ki
    kanen. May namatian na gambal na naan ta langit, “Kaon ake na bata na palangga
    ko. Nalipay a gid ki kaon.”
  tim-tim: Anutugât Wâtgât memeŋe Heakŋande himbimânba lâut kotŋe kembâ hainare akmâ
    Yesugât kakŋân giep. Gembo himbimânba Anutuŋe den siâ hin dâm Yesu magaŋep, “Gâ
    nanne kambiamnân gâtŋe aregât gekmâ ukenŋe nâŋgân.” Anutuŋe den hain dâep.
  yor-yor: Ẹ̀mí Mímọ́ sì sọ̀kalẹ̀ sí orí rẹ̀ ní àwọ̀ àdàbà, ohùn kan sì ti ọ̀run wá,
    tí ó wí pé, “Ìwọ ni àyànfẹ́ ọmọ mi; ẹni tí inú mi dùn sí gidigidi.”
  wos-wos: '@see-verse:LUK.003.021'
  emp-NTPO: 'Ewaped̶a Ãcõrẽ Jaureda bajãneba puchirã quĩrãca idji ʌ̃rʌ̃ zesia. Maʌ̃ne
    Ãcõrẽba bajãneba ed̶aa nãwã bed̶easia: –Bʌra mʌ̃ Warra quĩrĩã b̶ʌ́a. Bʌ carea
    mʌ̃ra bio b̶ʌsrid̶a b̶ʌa.–'
  eng-F35: and the Holy Spirit descended in bodily form like a dove and rested upon
    Him, and a Voice came out of heaven saying, “You are my beloved Son; in you I
    am always well pleased.”
  ind-ind: lalu Roh Kudus turun ke atas Dia dalam bentuk burung merpati. Kemudian
    terdengarlah suara dari langit yang berkata, “Engkaulah Anak-Ku yang sangat Aku
    kasihi. Engkau menyenangkan hati-Ku.”
  pes-OPCB: 'و روح‌القدس به شکل کبوتری نازل شد و بر او قرار گرفت؛ ندایی نیز از آسمان
    در رسید که می‌گفت: «تو پسر محبوب من هستی! از تو بسیار خشنودم!»'
  mpt-mpt: '@see-verse:LUK.003.021'
  ssx-ssx: mo Holi Sipitidita꞉ ba melipuma꞉ handekeeki hola꞉pa꞉niao Yesuna꞉ lokena꞉
    a꞉pa holopeekeme. Kutaa oli ya nanema꞉ pi ho̱la̱꞉make homekema꞉ pi alo alota꞉
    Neketa꞉ ota꞉ yaka puki piki wekie. Yaka pukima꞉ neke pa꞉ta꞉ ta꞉na꞉ma꞉ wotu homolome
    leekeme.
  mkl-mkl: nɔ Hundei Ilɑɑɔ̃ í de siɛ wɑ hɑi lele do ɑrɑ ɡɔ bɛi ɑnkɑsiidi. Nɔ ɑ̀ ɡbɔ
    ide ku fɔ ɡɔ wɑ hɑi lele í ni, ɑwɔu ɑmɑm nii, ǹ biɛ jiidɑ jiidɑ. Siɛi inɔ didɔ̃m
    fei í yɑ wɑ.
  gaq-gaq: ଆରି ପବିତ୍ର ଆତ୍ମା ମେଁ ଆଡ଼ାତ୍ରା ଜାର୍‌ଚେ କୁକୁର୍ୟାଃ ରକମ୍‌ ଜିସୁ ଆଡ଼ାତ୍ରା କକେ
    ଆରି କିତଂଇନିବାନ୍ ଏନ୍ ସାମୁଆଁ ନ୍ନାଂକେ; “ନା ନେଙ୍ଗ୍‌ନେ ନିଜର୍ ଗଡ଼େଅ । ନା ଆଡ଼ାତ୍ରା ନେଂ
    ଜାବର୍‌ ସାର୍ଦା ।”
  gof-RNT: Geeshsha Ayyaanay holleda benttishe iya bolla uttis. Saloppe “Taani dosiya
    na7ay nena; ne tana ufayssaasa yaagiya” qaalay yis.
  unx-unx: ଆଡଃ ପାବିତାର୍‌ ଆତ୍ମା ଦୁଦୁମୁଲ୍‌ଲେକା ନେଲଃ ହଡ଼୍‌ମ, ୟୀଶୁଆଃ ଚେତାନ୍‌ରେ ଆଡ଼୍‌ଗୁୟାନା
    ଆଡଃ “ଆମ୍‌ ଆଇଁୟାଃ ଦୁଲାଡ଼୍‌ ହନ୍‌, ଆଇଙ୍ଗ୍‌ ଆମ୍‌କେ ପୁରାଃ ସୁକୁଆମ୍‌ତାନାଇଙ୍ଗ୍‌” ମେନ୍ତେ
    ସିର୍ମାଏତେ ଆୟୁମ୍‌ୟାନା ।
  gah-gah: 'Ómasímini Sikalahú nene nama luhusi agupegi loló oake Izesuni amupiló
    lemeko minamó. Noigo, okulumakutí gakó makó láa loko utó imó: Gipáne gihila noane.
    Geí ánigo lamaná okuve, loko limó.'
  lcm-lcm: na Malanganto Gogoai kala pasiang na kamela gon singina asukang val pukun
    i uk. Na kalinga kala serei le metekuku ta, “Numai kag nat ro. Napo buk alava
    ua. Napo uruk luai anim.”
  aer-aer: Re areke Utnenge Ngkarte-kenhe anteme atnarnperlenge thipe urelyarre-arteke
    imerte ikwere-arleke arrernelhemele. Alkere-ngentyele anteme Ngkarte alakenhe
    angkeke, “Nhenhe-arle ampe impene atyinhe-arle, ayenge-arle ikwere ahentye anthurre-arle
    ayenge-arle ikwere akangkentye anthurre-arle aneme.”
  qvc-NT: 'Chaymandaqam Dyuspa Santu Ispiritun suq palumitashina shamurqan Jisuspa
    sawanman. Chay urasmi Tayta Dyusqa syilumandapacha payta kayshina nirqan: —¡Qami
    ancha kuyashqay Churiyqa kangi! ¡Qamwanmi ancha kushikuni! nishpa.'
  tgl-ULB: Ang Banal na Espiritu ay bumaba sa kaniya na may anyo na gaya ng kalapati,
    habang may isang tinig ang nanggaling sa langit, “Ikaw ang aking minamahal na
    Anak. Lubos akong nalulugod sa Iyo.”
  cbs-NT: 'Diosun Yushin Pepa deiwan keska jui jamamaki butuaya nai anuxun jawen Epan
    yuikin: —Miadan, min en bakeki. En mia bechipaijaidakin katunidan, en miwen benimajaidaii—
    anikiaki.'
  xtm-NTPP: 'te sukan kaa in sata kaa Xtumani Ndios ma, ni nuu ya, te ni jakoxtnee
    ya siki Jesús ma. Te ni ka jiniso''o ñayii ma ja sa''a ká''an Su''si ma onde andivi
    ma: ―‍Ro''o kúu Sa''ya maa ri, te kútoo ña''a ri, te játna ini ri ja sa''a ro
    a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Uhuke jwa Chwapi nganhwulukila akiba andi njeba. Na lilobe ngilijoanika
    kuboka kumbengu, kulenga, “Mwenga Mamanango manampala. Undekuhalalila.”
  bao-NT: 'Añuri Yeri pea buare biigʉ bau duwi doo, bii ñaapea eaupi Jesús''pʉre.
    To biro cʉ̃ ca biiri tabera, ʉmʉreco tutipʉ: —Mʉ mʉ nii yʉ Macʉ̃, yʉ ca maigʉ;
    mʉ mena bʉaro yʉ ʉjea nii —ĩi wedeoupe.'
  san-ORI: ତଦନନ୍ତରଂ ତେନ ପ୍ରାର୍ଥିତେ ମେଘଦ୍ୱାରଂ ମୁକ୍ତଂ ତସ୍ମାଚ୍ଚ ପୱିତ୍ର ଆତ୍ମା ମୂର୍ତ୍ତିମାନ୍
    ଭୂତ୍ୱା କପୋତୱତ୍ ତଦୁପର୍ୟ୍ୟୱରୁରୋହ; ତଦା ତ୍ୱଂ ମମ ପ୍ରିଯଃ ପୁତ୍ରସ୍ତ୍ୱଯି ମମ ପରମଃ ସନ୍ତୋଷ
    ଇତ୍ୟାକାଶୱାଣୀ ବଭୂୱ|
  rmn-rmn: 'тай опэр Лэстэ фулистино о Шужо Духос, фулистино андэ тэни, сар голуби.
    Тай опрал шунлило сэси: — Ту — Мо дэхло Чяво! Ту — Ми лош!'
  huv-NT: 'tiün wüx ombas nej Nangaj Espíritu ocueaj Teat Dios, ajüic atnej noic palom.
    Quiaj tanguiayaran noic nanderac imiün tiül cielo, tapiüng: ―Ique xecual, xowüy
    sajiür ic lasta, apac ximeaats najaw ic ―aw.'
  otn-NT: 'Nu̱''a̱ ra̱ Espíritu Santo, ɛ̱ntho n''na ra̱ paloma p''ʉ i hnu̱, ngue bi
    zøp''ʉ ja rá̱ ya̱ ra̱ Jesús. ''Nɛ̱ bi t''ø''a̱ n''na ra̱ hya̱ bá̱ nya̱ ma̱hɛ̱ts''i̱,
    bi ''yɛ̱na̱: ―Gue''e ma̱ Ts''ʉnt''ʉ, da̱di̱ ma̱''i̱. A nu̱yá, ja̱njua̱ni̱ ngue
    ja ga̱mpähä conná̱ ngue''e.'
  nop-nop: Uŋgoniŋ Munabulidi butigili wele tiŋa adi’walaŋ folooŋ foloŋ foguk. Kaŋ
    kunum gineniŋ mede niŋ indiŋ foguk, “Du adi na’walaŋ mihine hinek, welenedi hinek
    gabukahilelat. Nu nadigambe utumba hinek tilak.”
  obo-NT: Woy id lonna riyot kandin iddos Uhis no Ispiritu no iling to soopati. Na
    duwon bawos pomon diyot datas to langit no mid ungketen to, “Sikkow en kos Anak
    ku no id dokollan ku to ginawa woy oraroy ku nid kahaa‑i.”
  kca-kca: 'Йэмәӈ Ԓыԓ, голубь вой хŏрпийән, Ԓўв хŏщайәԓ иԓ эсԓәщәс, пӑ турәм эԓты
    тўр сый щащәс: "Нӑӈ – Ма Сӑмема Мосты Пŏхем, Ма йӑм кашэм Нӑӈ хŏщайэнән уԓ!"'
  cak-ENT: 'Y ri Lok''olüj Espíritu tz''etetül-vi ri xka-pe pari'' ri Jesús. Cachi''el
    jun paloma ri xka-pe pari'' rija''. Y xac''axatüj chuka'' que xbix-pe chin chila''
    chicaj: Ja rat ri Nuc''ajol, juis ncatinjo'', y aviq''uin rat nucukuban-vi nuc''u''x.'
  lif-NT: ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤴ ᤐᤢᤳᤋᤢ᤺ᤰᤁᤣ ᤜᤧᤰᤁᤣ ᤕᤧᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤶᤍᤠᤱ ᤆᤢᤰᤋᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥᤗᤠᤶ
    ᤀᤡᤰᤗᤠᤎᤡᤰ ᤕᤧ. “ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤏᤧᤖᤥ॥ ᤂᤧᤏᤧ᤹ᤏᤢ ᤀᤡᤱᤃᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤛ᤺ᤳᤋᤠᤱᤅᤠᤱ
    ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: 'De nī ncuun Espíritu Santo nī jīnū xīnī yā, de cáá tá cáá iin paloma. De
    ichi andiví nī ncāhān iin tūhun: Maá nú cúu Sēhe nī jā mānī ndasí nī jíín, de
    cúsiī ndasí inī ni jíín nú, ncachī.'
  san-TIB: ཏདནནྟརཾ ཏེན པྲཱརྠིཏེ མེགྷདྭཱརཾ མུཀྟཾ ཏསྨཱཙྩ པཝིཏྲ ཨཱཏྨཱ མཱུརྟྟིམཱན྄ བྷཱུཏྭཱ
    ཀཔོཏཝཏ྄ ཏདུཔཪྻྱཝརུརོཧ; ཏདཱ ཏྭཾ མམ པྲིཡཿ པུཏྲསྟྭཡི མམ པརམཿ སནྟོཥ ཨིཏྱཱཀཱཤཝཱཎཱི བབྷཱུཝ།
  qve-NT: 'Hinaqtinmi Diospa Santo Espiritun paloma hina urayamuran Jesuspa hawanman.
    Hinaspan chay ratopi hanaq pachamanta nimuran khaynata: —Qanmi kanki ancha munakusqay
    Waway. Qanwanmi anchata kusikuni munasqayta ruwasqaykirayku, nispa.'
  pao-NT: '@see-verse:LUK.003.021'
  cbu-NT: Sheesha, Apanll Wani makookoom tamapari ashiru kinayaru, karuwataranllu,
    Isusumun waziyarangiya. Sheeru, kanindapsha íwarta k'kuz kizpur kimarangu; Ipartana
    nuw shiyaatsi. Shiyamun mangi kischa. Shiyaa kizpur chinakina, mang, tárangiya.
    Sheeru, Isussha waanpeetam kanapurangiya.
  usa-usa: 'Áánûqtuni Aokaq-Áágómá máaraa umá Îtukaq kukáiye. ánibo Áánûqtunopake
    móra-aikoma ááyama maará-tiraiye: “emá ketáanimone. eqtábámá kemá timuqá ôriq
    umá kémaraune. ketíyakoma eqtábámá kanaa kéiye.” téna aagómá Áánûqtuni márûpake
    ááyama tiráiye.'
  soy-soy: 'Nfɑ́ɑsɔnɛ nn ukɛcɑ́ɑ́ súiri yɑrɛ rilɔ́ɔlɑ̃, pin ti nyɑ́ni nɛ inípɛɛ.
    Tinɔ́ɔ ɑri kɛyómɛcɑɑ-pɔ mɑɑri rɛ: Pɔ́ɔ Kɛnɛ́pipi lɑlɑ kɛcirɛ. Ám yɛ kɛpɔ́cɑ́ɑ́
    kṍ.'
  hui-hui: Ngode Datagaliwabe Dinini ega malibu alego Yasuni dalini. Ani biyagola
    dahuliya andaga howa bi ladali halu lalu, I̱ Iginore i̱na í̠ gubalini ho howa
    í̠hondo turu timbuni ho kogoni, lene.
  amf-amf: Manpas Gazanoar waleedettsi maatayse kidar ko hanchade. “Inin nashea isa
    Naasa yane; hanka ida wozadhe” hamea upsi cecira ko qansimade.
  quc-NNT: 'Xqaj k''u loq ri Loq''alaj Espíritu puwi'' ri Jesús je'' ta ne chi ri
    Loq''alaj Espíritu are jun palomäx. Te k''u ri'' xch''aw loq Jun chikaj, xub''ij:
    At ri'' ri loq''alaj nu K''ojol. Sib''alaj käkikot ri wanima'' awumal, —xcha ri''.'
  dob-dob: ta Yaluyaluwa Tabuna, maoona ꞌana ꞌita nadigega bunebune, ꞌimwaꞌuta Yesu
    ꞌenaya. ꞌEnega ꞌebweu ꞌenana galewega ꞌionama, ꞌigwae, “ꞌOyo natuꞌaiꞌailigu, manuyo
    yagwausowala sinabwana.”
  wrs-wrs: '@see-verse:LUK.003.021'
  mca-mca: 'Qa pa'' Espíritu Santo qa te''nilit''etsju'' pa''aj qa i''nipji'' hik
    ƚunye''jtax na''aj ofo''. Qa pa'' wit''ax qa nokesji''pha''m pa''aj na'' wa''s,
    qa yit''ij: —Akha'' K''ayaasija qi in k''esu''un. Akha'' qi in ƚets-sinheti''mkii.—'
  kiw-kiw: Ka Dubuae Urioi, ruiai emerai pooruo, ruu ohui-da emiꞌei-ka. Ida made ata
    aromoi-da paaꞌo, “Roo moo rio mereei-ka, moo iha geꞌii raꞌai rooi-do.”
  tzo-TZC: 'Jaꞌ jech xtoc iyal talel ta vinajel ti Chꞌul Espíritu ta stojol ti Jesuse
    jech chac cꞌu chaꞌal junuc paloma. Jaꞌ o oy Buchꞌu ivinaj scꞌopojel ta vinajel
    ti jech ta xale: ―Voꞌot ti jcꞌuxubinbil Nichꞌonote. Ximuyubaj xa ta atojol ―xi.'
  mya-mya: သန့်​ရှင်း​သော​ဝိ​ညာဉ်​တော်​သည်​ချိုး​ငှက်​အ​သွင် ဖြင့် ကိုယ်​ခန္ဓာ​ပုံ​သဏ္ဌာန်​ထင်​ရှား​စွာ​ဖြင့်​ကိုယ်​တော်
    ၏​အ​ပေါ်​သို့​ဆင်း​သက်​တော်​မူ​၏။ မိုး​ကောင်း​ကင် မှ ``သင်​ကား​ငါ​နှစ်​သက်​မြတ်​နိုး​ရာ​ငါ​၏​ချစ်
    သား​ပေ​တည်း'' ဟု​အ​သံ​တော်​ထွက်​ပေါ်​လာ​၏။
  gng-NT: '*Mifuoñaanm jiinh ní ki naan unɛnjel ki lá kɛ̀le'' uʼbo, nɛ uniɛke uba
    ñɛn'' paaki bó ní ki ye: «Sin, a yé nʼbijɛ nɛ, n yíe ŋɛ nɛ nʼyɛnm sɔnge aʼbo.»'
  cbi-NTPO: 'tsenmalaren Espíritu Santo entsai katawa'' wa''pupu keraa yanu pajaimi,
    tsenñu selusha main entsandiñu meejami: Ñaa in estyanu Nave. Ñu'' mitya yuj sundenve,
    timi.'
  ikk-NT: Mmọn-nsọ nọ gi ụdị nduru hidan, bekwasị a. Olu nọ gha elu-igwee sị, “Ịyụ
    wụ ezi Nwa m; ihiẹn i a sụọka m.”
  leu-leu: e a Vovau Xaradak a sivimaan xuluna lana vipin ina vaalus. E a ling a ferawai
    ti laaꞌui la xunavata, “Nano, no natuk, ne vubuxan xasingit nano e a xunus iga
    a roxoian nano.”
  maz-NT: 'Y o zöbü o̱ Espíritu Mizhocjimi c''ü mi nza cja ''na mbaro, o ẽjẽ o ''ñe
    ndägä a xes''e e Jesús. O dyäräji c''ua ''naja c''ü o ña a jens''e o mama: ―Ngue''tsc''e
    ín Ch''itsc''ö, me rí s''iyats''ü, me rí mä''c''ägö.'
  bod-N: དམ་པའི་ཐུགས་ཉིད་ནི་བྱ་ཕུག་རོན་གྱི་གཟུགས་ཀྱིས་ཁོང་གི་ལུས་སྟེང་ལ་དངོས་སུ་བབས་པ་དང་།
    ཡང་ནམ་མཁའི་ཞིང་ཁམས་ནས་སྐད་སྒྲ་ཞིག་གྲགས༌ཏེ། ཁྱོད་ནི་ང་ཡི་གཅེས་པའི་བུ་ཡིན་ཞིང་ང་རང་ཁྱོད་ལ་ཤིན་ཏུ་དགའ་ཞེས་གསུངས༌སོ།།
  tca-NT: 'Rü Tupanaãẽ i Üünexü̃ rü wüxi ga muxtucurüü̃ inanago rü Ngechuchuna nangu.
    Rü daxũwa inanaxũ ga wüxi ga naga ga ñaxü̃: —Cuma nixĩ, Pa Chaunex, i cuxü̃ changechaü̃xü̃chixü̃
    rü cumaã chataãẽxü̃ —ñaxü̃.'
  zpl-NT: 'Nu ulaca Espíritu Santo equienu xi neca tucu paloma, nu ubene tucu chii
    enza liñibe nu uni chii zeꞌe: ―Liꞌilu necalu Lliꞌñia nu chiquiꞌ seꞌca liꞌilu nu
    ñia nzu arquia lulu.'
  mbc-NT: 'Moropai Morî Yekaton Wannî autî''pî ipona waku''kaimî pe. Moropai mai ka''
    poinon eseurîma''pî taawon see warantî: —‍Amîrî unmu, uwakîri pu''kuru amîrî.
    Kure''ne apî'' atausinpa sîrîrî —‍ta''pî Paapaya.'
  ndg-ndg: Roho mpeletau atiiuluka mnani yake kwa mfani wa kiwili kati ngunda, muda
    wowo lilobe latiicha boka kumaunde yatibaya, “Wenga nga mwana wango wanikupendile.
    Napendezwile muno ni wenga.”
  wsk-wsk: se Bur Laili mu inangnang biton iwita kote tai kaparam. Se kuring bo duruk
    wonong te airam balam, “Ni aninga Namar, ani ninguru ka kuesam, ale nika ninguru
    amilmilasam.”
  toj-NT: 'Ti co t''ucan sbaj ja Espíritu Santo, pero entero splanta jastal jun paloma.
    Ti c''umani ja Dios ja ba satq''uinali: ―Ja huen mero cunina. Jel yaj huax cabya
    soc jel huaxa huaa qui gusto, xchi.'
  tbc-tbc: Anut san Ur muluk oŋ idug, iŋ kabuŋan fufo imasi a. Agog kumaen panu lo
    wagiŋ ta idug, igo ibol “Oŋ ŋaineg Nanug, ŋaineg bubeg mok, oŋ niŋe wo ŋai ilog
    tubun mi uyanan da.”
  sna-sna: Mweya Mutsvene akauya pamusoro pake nomufananidzo wenjiva. Uye inzwi rakabva
    kudenga richiti, “Ndiwe mwanakomana wangu, wandinoda; ndiwe wandinofarira kwazvo.”
  smk-NT: ket kinmayupa' tan dinumpa' ya konay Ispirito nan Dios a bakas kalapati.
    Kaaram wanan busis a nangibwat sa langit, “Si'kay anak kon mangkawa-kawa'nanen
    ko. Napaririketan akon tuloy komo.”
  grc-TCGNT: καὶ καταβῆναι τὸ Πνεῦμα τὸ Ἅγιον σωματικῷ εἴδει ὡσεὶ περιστερὰν ἐπ᾽ αὐτόν,
    καὶ φωνὴν ἐξ οὐρανοῦ γενέσθαι, λέγουσαν, Σὺ εἶ ὁ υἱός μου ὁ ἀγαπητός, ἐν σοὶ εὐδόκησα.
  gof-WFTW: Geeshsha Ayyaanay holleda benttishe iya bolla uttis. Saloppe “Taani dosiya
    na7ay nena; ne tana ufayssaasa yaagiya” qaalay yis.
  spa-BLM: 'y el Espíritu Santo descendió en forma corporal como una paloma sobre
    él; y una voz salió del cielo, diciendo: “Tú eres mi Hijo amado. En ti me complazco”.'
  kyz-NT: '@see-verse:LUK.003.021'
  dao-dao: Ngmüimkhya Ngcim cun mümca kba ngdang law lü a khana cu lawki, acunüng
    khankhaw üngka naw ngthu, “Nang ka jawng'engnak leng lenga ka capa; na khana ka
    jekyai leng lengki ni,” tia ngthang lawki.
  cya-cya: 'can'' ncua chcan'' nguiaan Espíritu nu Luhui ''in Ndiose se''en ndon ñi,
    lo'' ngu''ya tucua Espíritu can'' que ñi tsaña''an ndyi''ya tucua sca scun'' jo''o,
    lo'' ngune ycui'' sca nu ycui'' la ni'' cuaan: Nu''huin lca Sñen'' nu ta''a lati
    ''ñan, tsu''hue ''a ntsu''hui tiqueen lo''o.'
  nii-nii: Gos nge Gui Ka ei mani opu eim kin om. Gos Gui Ka ei kenjing ni kei Kurmuł
    mił mani om. Ei epin Gos ek endi nipi mani opu yi nim. “Nim na kangi! Na nim kin
    noman ngond. Na nim kin ka piip ngond,” nim.
  ign-NT: 'Tiúcupaicapa ema Espíritu Santo, mavasi­ma­hipaipa eta paluma eta máimahi.
    Matupi­ru­ruchapa te mápusi ema Jesús. Tásiha, nasamapa eta mahu ema Viya te anuquehe.
    Ánipa macahehi: —Pítira nuchicha némuna­ruquene. Núrisa­murecha piyehe —macahepa.'
  dik-NT: Ku bɔ̈ Wëi Nhialic yenhom kecït kuur ë dit. Ku piŋ röl Nhialic nhial ke
    lueel, “Yïn ë manhdiɛ̈n nhiaar. Ɣɛn amit puɔ̈u kek yï.”
  cac-cac: 'Axo Yespíritu Dios ix emul d''a yib''an̈ icha noc'' paramuch. Ix yab''an
    yoch jun lolonel d''a satchaan̈ icha tic: —A ach tic, Vuninal ach, xajanab''il
    ach vuuj. Tzin tzalaj val ed''oc, xchi jun av chi''.'
  tzj-E: 'y xkaj ta Espíritu Santo ruq''uin. Ja'' Espíritu Santo ajni'' jun paloma
    xkaj ta ruq''uin. C''jara'' c''ola jun kul penak chcaj xc''axaxa y cawra xbij
    tzra Jesús: —Atet at quilaj Wlec''wal, congan quenquicota chawij, cara'' nbij
    rukul Dios.'
  san-BUR: တဒနန္တရံ တေန ပြာရ္ထိတေ မေဃဒွါရံ မုက္တံ တသ္မာစ္စ ပဝိတြ အာတ္မာ မူရ္တ္တိမာန်
    ဘူတွာ ကပေါတဝတ် တဒုပရျျဝရုရောဟ; တဒါ တွံ မမ ပြိယး ပုတြသ္တွယိ မမ ပရမး သန္တောၐ ဣတျာကာၑဝါဏီ
    ဗဘူဝ၊
  yaa-NT: 'Apa kĩfiaino nai mẽranoax oa rifi keskara ãfe Yõshi Shara fotopakekafãni
    akiki. Fotopakekafanaino nai mẽranoax mekaito nikani iskaito: “Mĩ ẽfe Fakekõi
    ẽ mia noikõi. Ẽ mikiki inimasharakõi,” ixõ Apa Jesús yoiaito nikani.'
  cab-NT: ába larijíniwa larárirun Sífiri Sándu luágun camá jamuga ában únjun, ába
    lagaambúniwa laríñagun ában umálali siélugiñe. —Amǘrü Niraǘ le jínsiñebei nun,
    gúndaatina báu.
  clu-clu: kag nagtugpa kanana ang Ispirito Santo sa porma ang salampati. Kag may
    limug dayon nga nabatian alin sa langit nga nagakoon, makon, “Ikaw maman akun
    pinalangga nga Bata. Nalilipay ako nga mayad kanimo.”
  swh-ULB: Roho Mtakatifu akashuka juu yake kwa mfano wa kiwiliwili kama njiwa, wakati
    huo huo sauti ikaja kutoka mbinguni ikisema, “Wewe ni Mwanangu mpendwa. Ninapendezwa
    sana na wewe.”
  tpt-NT: 'Va taꞌeltujunil ni Espíritu Santo va tacha taun palumax. Vachuꞌ chivinkal
    ni laktꞌiyan, va junkal ni Jesús: —Uxintꞌi, kesꞌatꞌa kꞌatꞌi, ayaj ikpaxkayan.
    Va ayaj klhiꞌachantajuy por uxintꞌi.'
  aai-aai: Anun Kakafiyin marane mamu imakabe ra’iy targabuw. Naatu orot fanan marane
    tit. “O i ayu Natu ta’imonamo. O isa ayu abiyasisir.”
  sny-sny: '@see-verse:LUK.003.021'
  myy-myy: '@see-verse:LUK.003.021'
  trc-NT: 'Ga̱a ne̱ nanij Nimán Diose̱ raa̱ Jesucristó, ne̱ ase vaa ruviꞌ ꞌo̱ chaꞌaa̱n
    roꞌ, da̱nj vaa curuviꞌ Nimán Diose̱ a. Ga̱a ne̱ caꞌmii Diose̱ síí nicu̱nꞌ xta̱ꞌ,
    cataj Diose̱: ―Taꞌníí ꞌu̱nj síí ꞌe̱e̱ ndoꞌo raj man mé so̱ꞌ, ne̱ niha̱ꞌ ndoꞌo
    raj niꞌya̱j ꞌu̱nj mán so̱ꞌ ado̱nj ―taj Diose̱ síí nicu̱nꞌ xta̱ꞌ a.'
  cut-NT: 'Nduhca̱ che ro a̱ma icui ne, tihca̱ chi ro Vaco Ndah yahn Dendiohs, chiya,
    quenun ihyan. Tuhme chihnevan ye a̱ma ndudo che chica vahchetero che ra̱hn: ―Di
    che Da̱yá. Yahinó di. A̱ma yenó ndoque.'
  bel-bel: 'і Дух Сьвяты сышоў на Яго ў цялесным вобразе, як голуб, і быў голас зь
    нябёсаў, які прамовіў: Ты Сын Мой любасны; Цябе Я ўпадабаў!'
  zlm-KSZI: Roh Suci bagai burung merpati turun ke atas-Nya. Kedengaran satu suara
    dari langit yang berkata, ‘Engkaulah Putera-Ku yang Kukasihi dan dengan-Mu Aku
    berkenan.’
  gdr-gdr: dɨde Yɨnayɨna Wɨngawɨnga eouka ikonj Ti pɨlwa ɨja na ɨt re gimai re dɨde.
    Ɨ ket ara ikonj wub kumb ke da, “Man re Koina B'ɨga et yena re Kon singi miyenyɨn.
    Ɨ Kon ukoi sam en Mornɨm.”
  vmy-NT: 'ꞌBa Isennixtjintsjere Naꞌenchana jendibajennere joni jngu nise tiba. ꞌBa
    jngu jnda kjinuꞌyanire ngankꞌaa xi tsu: —Ji ni kiꞌndina̱ xi tsimijaa̱n. Ne tsja
    tjinna̱ ngatꞌa tsiji.'
  cmn-FEB: 他看见圣灵如鸽子般降落在他身上。有声音从天上来，说：“这是我所爱之子，他让我感到喜悦。”
  gmv-RNT: Xillo Ayanaykka haraphe misatidi iza bolla wodhdhides. “Saloppe ta dosiza
    nay nena; Nenan tani ufayettays” giza qaalay yides.
  ncl-NT: 'Temujtihualac in Espíritu Santo nestihualaya quinami se huilol. Moquetzac
    ipan capa yihual, huan quicaquiloaya moxtin se lajtol pin cielo (ilhuicac), quijtuc:
    —Tehual noxolol hual nimitzlasojla, ca tehual nicpía míac paquilisli.'
  sua-sua: he E Nunu A Totur to tmur ellik mang a giu ta grung he kar kuon mang. To
    E Nut ka ktui tkottek kun kuon ma volkha he kre te, “Ko hal to yin. Kom vu kaelongtok
    mang in va ko sei kam higiang in.”
  klt-klt: Iruk Káungá watá hang málám hára ep tángga árán káuráng wawu iráp tánarám
    ina. Kulá waháranyon me káman alek kálu wáina háuk, “Kák ku nák Nanggena. No kák
    ka kikiná hánám naret. No kák ka pahánna álosim hánám naret.”
  are-are: Enka Alkngaltara era turtantama nturrurtaka mpurrkakarta Jesuakarlaka tnanpentjilhaka.
    Relha ntjarralantama Altjirranha wuka Jesuurna angkamanga, alkiranga, “Unta 'lira
    nuka nama. Yinga ungkwanga kngarra inthorra kangkama.”
  gai-gai: '@see-verse:LUK.003.021'
  qvm-NT: 'Tsaychömi Jesusman Santu Espíritu urämorgan palomanog. Tsaymi ciëlupita
    mayacämorgan Tayta Dios caynog nimushgan: “Gamga cuyay tsurëmi canqui. Noga munashgänog
    lapanta cumpliptiquimi cushishga caycä.”'
  chz-NTPS: 'Hiꜙ gaꜙjyooꜗ nëˊ kiyhˈ Jmɨˉlleꜘ Naˉjngɨɨˈ, gaꜙläꜙjnääyꜘ, la̱a̱yꜗ läꜙko̱hꜘ
    ja̱a̱ˉ juuˉ. Läꜙcha̱hꜘ ja̱ˉ gaꜙläꜙnʉʉhꜘ ko̱o̱ˉ juuˈ heˉ jaꜗ gyʉʉhˈ heˉ maˊ jähꜘ:
    —Hneˉ la̱a̱hꜗ gyʉ̱ʉ̱ˉ kya̱a̱nꜙ hi̱ˉ hnaanꜙ. Peerꜙ cha̱a̱nˉ lluꜗ kya̱a̱hˊ hneˉ.'
  kmu-kmu: '@see-verse:LUK.003.021'
  ood-NT: Kutsh g Hekia S‑apꞌekam Gewkdag i hud ab ab g Jesus k hab sha mahs mo g
    hohhi. Sh ab neok g Jiosh ab dahm kahchim t amjed ch hab kaij ab wui g Jesus,
    “Ahpi ap d si ni‑tatchuidch ni‑alidag ch am si ni‑tatchui oidch hab masma.”
  lbm-lbm: 'अऊर पवित्र आत्मा शारीरिक रूप म कबूत्तर को जसो ओको पर उतरयो, अऊर स्वर्ग
    सी या आकाशवानी भयी: “तय मोरो प्रिय बेटा आय, मय तोरो सी खुश हय।”'
  ncj-NT: '@see-verse:LUK.003.021'
  yuj-yuj: Aenánko maok, am meknámp Yiki Kor Spirit ék. Aropao am nke napo maok, ant
    yuriamp pourou niampao Jisasomp pourouk éká tank. Aenánko maok, yámar meknámp
    arop kar niamp wumwiria sérrá, “Amo te onokump tárápono. Amo kwapwe kare nap te,
    ono amwan warákár tokwaeria yonkwae kárámp nampono.”
  kto-kto: Ga agimameng teip ga magaulap Muranama Ila Babai la teunie gare baima ga
    muo unama abuo Iesu. Pa na panbinim non nivunama la ulo ga ugama, “Nunuo Poi ruang,
    mitara narung maset me nulam. Ga dalap tuo la mitara tevurusmeng noime.”
  gmv-NT: ፂሎ ኣያናይካ ሃራጴ ሚሳቲዲ ኢዛ ቦላ ዎꬊዴስ። “ሳሎፔ ታ ዶሲዛ ናይ ኔና፤ ኔናን ታኒ ኡፋዬታይስ” ጊዛ ቃላይ ዪዴስ።
  por-BLT: 'e o Espírito Santo desceu na forma de uma pomba sobre ele. Uma voz vinda
    do céu disse: “Você é o meu Filho, a quem eu amo muito! Você realmente me deixa
    muito feliz!”'
  stp-NT: 'Baꞌ gux Dhuuduꞌ kam jix Uañ Iiꞌmdaꞌ maaxik bhammɨ dɨr bhaiꞌ ji chɨm jaꞌp
    tuꞌm na gu giodaꞌ. Gio baꞌ nat bhammɨ dɨr bhaiꞌ ba tum aꞌga, jup tum kaiꞌch: ―Aap
    jir diꞌ guñ mar nañ joidham jix ioꞌm xim daꞌ, na ñich guꞌ gɇꞌkam kɨꞌn jum aꞌm
    tɨ tɨɨ dai aap.'
  ame-NT: '@see-verse:LUK.003.021'
  mgh-2016: ni Iphumu ya Nlhuku aari ni iruttu thoko kaulha nkayankorwelha. Ni nlhove
    nkaneewiya ukhuma wiirimu niiraka, “Uwe phi Mwaamwanaka kinonttuna aka. Uhokichivelha.”
  kvn-NT: 'Tegidgin Pab Purpa Nued Jesúsgin nuyob aktenoni. Tegin Pab Tummad nikpa-neg-akar
    kolnoni, Jesúsga chogal: —Imi pedin an-Machi-Pilaled, tegin an pegin weligwal-ito.'
  gvf-gvf: God Kegemama Iban kauba imil giran guman kulungwa mere, si paale ire Yesu
    milungwa gul ime ungwa. Ungure kamin mina ka ta iru ere ime ungwa, “I na Wanan
    taran milinwa. I kanere gun ye wai wen pire teiwa.”
  san-ISO: tadanantaraṁ tēna prārthitē mēghadvāraṁ muktaṁ tasmācca pavitra ātmā mūrttimān
    bhūtvā kapōtavat taduparyyavarurōha; tadā tvaṁ mama priyaḥ putrastvayi mama paramaḥ
    santōṣa ityākāśavāṇī babhūva|
  deu-ELBBK: 'und der Heilige Geist in leiblicher Gestalt, wie eine Taube, auf ihn
    herabstieg, und eine Stimme aus dem Himmel kam: Du bist mein geliebter Sohn, an
    dir habe ich Wohlgefallen gefunden.'
  mcb-NT: 'ineiri Isure Tasorintsi ikañotapaakari shiromega yapusatinkagutapaakari.
    Impo inianake Tasorintsi enoku ikanti: “Virori vinti Notomi, notasanovagetakempityo
    kara noshineventakempityo.”'
  yle-yle: Chóó Lémi u Ghê Dmi vy꞉êmê k꞉ii ntee tpile ngê u pwo a ghêpê wo. Mbóó p꞉uu
    dnye ngmê ny꞉ee ngópu, kwo, Nyi a tp꞉ee njini, ṉuu ghi a nódo ka tóó, dye ghi
    yintómu a nuu u kópu nye d꞉uud꞉uu too.
  swh-1850: 'na Roho Mtakatifu akamshukia akiwa na umbo kama la njiwa. Sauti ikasikika
    kutoka mbinguni: “Wewe ndiwe Mwanangu mpendwa, nimependezwa nawe.”'
  msc-msc: 'Alla la Nin Sɛniman ka kanba fari ɲɔɔn ta ka jii Isa kan. Kuma kan do
    bɔra sankolo rɔ ka a fɔ ko: «N ninkan dencɛ le i ri. I duman n yɛ kosɛbɛ!»'
  ese-NT: 'Majoya esohui shajjaꞌajja ca cua ojjañaa eyahuasijje. Eyacuiñajji Jesosa
    nijje jama mimime cua baꞌa: —Miya ecue Bacua Ejja nei, Jesosa. Eyaya miya quea
    jea nee aña. Eya mijo quea bihui nee nee —jamaya cua Eyacuiñajji.'
  jac-NT: 'yayilo Comam Espíritu Santo yiban̈ Comam hacaꞌ hunu noꞌ palamuch. Lan̈antoticꞌa
    xin yabelax huneꞌ yul nukꞌe satcan̈, yalni hacaꞌ tiꞌ: —Hach tiꞌ hach Incꞌaholan,
    caw xahan ayach wuhan. Caw chintzalahan tawin̈, ẍiaytij.'
  cak-CNT: 'Y ri Lok''olej Espíritu can tz''etel-vi ri xka-pe pa ruvi'' ri Jesús.
    Can achi''el jun paloma ri xka-pe pa ruvi'' rija''. Y xac''axatej chuka'' chi
    nibix-pe chire chila'' chicaj: Ja rat ri Nuc''ajol, janíla yatinvajo'', y aviq''uin
    rat nucukuban-vi nuc''u''x.'
  zia-zia: Oweno mene ni audubo ine yero wosi nuna-una tame atu daungka yena. Ayero
    yenu uritira atu ge zo eyero kasa yena, “Ning mani nana. Ning yo dingya nana.
    Na ning giro yawa yawa nena.”
  mal-2015: പരിശുദ്ധാത്മാവു ദേഹരൂപത്തിൽ പ്രാവു എന്നപോലെ അവന്റെമേൽ ഇറങ്ങിവന്നു. നീ
    എന്റെ പ്രിയ പുത്രൻ; നിന്നിൽ ഞാൻ പ്രസാദിച്ചിരിക്കുന്നു എന്നു സ്വർഗ്ഗത്തിൽ നിന്നു
    ഒരു ശബ്ദവും ഉണ്ടായി.
  tuo-NT: 'Tojo waꞌacã, Jesú buꞌipʉ Espíritu Santu buja weronojõ bajugʉ cʉ̃pʉre dijatacʉ
    niwĩ. Ʉꞌmʉsepʉ cʉ̃ pacʉ Õꞌacʉ̃ ucũdijogʉ, aꞌtiro nicʉ niwĩ: —Mʉꞌʉ yʉꞌʉ macʉ̃ yʉꞌʉ
    ʉpʉtʉ maꞌigʉ̃ niꞌi. Mʉꞌʉ meꞌrã pũrõ eꞌcatiꞌi, nicʉ niwĩ.'
  mbl-NT: 'ha Topa Koxuk yĩxohoh Yeyox hah, putuxnãg putuk tu'' yĩxohoh, ha Topa yĩy,
    tu pexkox kopa'' yĩy, tu: —''Ãmũn ''ũgkutok, yã mõ''ãyãy xe''ẽgnãg, yã xatek-kuxa
    hittupmãhã''. Kaxĩy.'
  zpc-NT: 'Biz̃i caora naꞌ ga zë Jesús, uyëzi Bichi Be quie Diuzi ca rëzi biu. Naꞌra
    unë Diuzi ga zuëꞌ guibá unëꞌ: ―Z̃iꞌinaꞌ luëꞌ. Nedyëꞌëdaꞌ luëꞌ. Lega redaohuedaꞌ
    ca rueloꞌ.'
  gul-NT: An de Holy Sperit tek shape like a dob an come light pon Jedus. Den a boice
    fom heaben say, “Ya me Son wa A lob. A sho please wid ya.”
  arp-arp: Nau Hejavaneauthuvadanauwauthauwu haejejanauhusane hedanayaunaa hedanayau
    haenaasaunee waude vedāene nau hanadede haejenauusa hehethee hejavaa, hasenehehuk,
    Nananene vechauthauau Nāa, nananene vaveenethedaunathane.
