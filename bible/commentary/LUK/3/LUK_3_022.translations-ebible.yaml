  msy-2020: Godɨn Duam bunbamɨn mɨn mɨghegha izaghiri. Ezɨ tiarir mam overiamɨn otogha
    kamaghɨn mɨgei, “Nɨ nan Otarim. Kɨ guizbangɨra nɨ gifueghava nɨ bagha bar akonge.”
  bpr-bpr: Na ta tufa i Mtiu Tulus gambet abun na mnè di kenen. Na nun talù mdà di
