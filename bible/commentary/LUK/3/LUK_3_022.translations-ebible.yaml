  urd-GVH: और रूहुल-क़ुद्स जिस्मानी सूरत में कबूतर की तरह उस पर उतर आया। साथ साथ आसमान
    से एक आवाज़ सुनाई दी, “तू मेरा प्यारा फ़रज़ंद है, तुझसे मैं ख़ुश हूँ।”
  ycn-ycn: 'Ricá chiyá Tupana Pechu huitúca''ari ají que majó. Túcu''uchi huitúca''aca
