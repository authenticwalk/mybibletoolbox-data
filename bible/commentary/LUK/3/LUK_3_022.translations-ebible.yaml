  dop-dop: 'Wɑɑtʋ wei Yesu tɔŋnɑ sǝlǝmʋɣʋ tɔ, ɩsɔtɔnʋɣʋ tʋlɑɑ nɑ Feesuɣu Nɑŋŋtʋ tii
