  zar-NT: 'ateʼ bötjëʼ Dios Böʼ Láʼayi, bidxinëʼ ga naʼ zoëʼ Jesús. Buluíʼi lahuëʼ,
    rinë́ʼë ca rináʼ tubaʼ guʼdödoʼ, ateʼ biyö́n chiʼi Nu ruíʼi didzaʼ yehuaʼ yubá,
