    Altjerr rang Jesu renh ilek, “Ntwang Ler tjengenh kwenh anem! Yeng ngkweng angerr
    anthwerr nyerrkem.”
  ake-NT: Wakʉ A'kwarʉ u'tɨ'pʉ tʉpun ke ipona wako'wa kasa. Main uyee'pʉ Epʉn awonsi'kɨ,
    “Umu ɨmɨrɨ, uni'nʉnkanʉ; ɨpɨ' pori' pe e'ai' ipan pe,” tawon.
  qvn-NT: 'Chaylam Santu Espíritu payman aywaramura palöma nirag lapan runa ricay.
    Jinamanmi jana pachapita rimaramura: “Gamga cuyashä Dios-mayïmi cayanqui. Gampita
    aliscam cushirayä” nir.'
  tku-NT: 'ē mincha'' Espíritu Santo. Tasu''yulh hua''chi lakatin tantzasnān ixyujmā''lh
