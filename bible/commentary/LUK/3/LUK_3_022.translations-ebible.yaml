    Ibatenda que ñee ee ra. —Seriirĩ ño nde re. Sechesecua chõ nde re. Seyate nderese,
    ɨ que Ibatenda Jesús je ra.
  kje-NT: la Roh Kudus molmolo merpati ida kopur mai Yesus wawan. Enla lira ida namhara
    a'am raram na'ahenia, “Ya An'u O! Ya amre'e amharu O rehi. Om hi'i Ya akin nahuwa'an
    rehi!”
  gaz-gaz: Hafuurri Qulqulluun bifa gugeetiin mulʼatee isa irratti gad buʼe. Sagaleen,
    “Ati Ilma koo isa ani jaalladhuu dha; ani sitti nan gammada” jedhu tokkos samii
    irraa ni dhufe.
  kud-kud: na Alu'aluwa Ve'ahihi iyemala gabubu, ta i'aituluma Yeisu ainai, eena ehebo
    alina galewaena hibenalei, iwalo, ‘Owa natugu yavelauwego na vehabam yayaliyaya
    mwala'ina’.
  urb-NT: '@see-verse:LUK.003.021'
  fra-LSG: 'et le Saint-Esprit descendit sur lui sous une forme corporelle, comme
    une colombe. Et une voix fit entendre du ciel ces paroles: Tu es mon Fils bien-aimé;
    en toi j’ai mis toute mon affection.'
  san-HK: tadanantaraM tena prArthite meghadvAraM muktaM tasmAcca pavitra AtmA mUrttimAn
    bhUtvA kapotavat taduparyyavaruroha; tadA tvaM mama priyaH putrastvayi mama paramaH
    santoSa ityAkAzavANI babhUva|
  cak-SNT: 'y ri Espíritu Santo can xtzꞌiet chi xka-pa paroꞌ, incheꞌl jun paluomix.
    Y jareꞌ antok cꞌo Jun ri xchꞌo-pa chicaj y xuꞌej: Atreꞌ ri at Nucꞌajuol; altíra
    ncanvajoꞌ y niquicuot vánima aviqꞌuin. Quireꞌ ri xuꞌej-pa.'
  uvh-uvh: Anutuning mini unggo wari yang mimbep da'ning igira didimeng ka Jisas wari
    adegu' ganang u arafugu'. U kanga ning tanga naking wa midi nua'ni wari kunim
    ganang kuta ning togu', gu naganing sabana kareng na guning kadapmang u karengsa'
    kanga guta' siamo' nakitik ning togu'.
  ino-ino: '@see-verse:LUK.003.021'
  gnn-gnn: bala Garrkuḻuktja ŋunhiyi Birrimbirr marrtjina dhuryurrunana lili rumbalnha
    wal'ŋu, balanyara ŋunhi rumbalnydja bitjan murryil, bala ŋayi nhinanana nhanukala
    Djesuwala. Ga dhunupana ŋayi Godtja waŋana ŋulaŋuru djiwarr'ŋurunydja, waŋananydja
    ŋayi bitjarrana, “Nhenydja dhuwala ŋarrakuwaynha wal'ŋu yana Gäthu'mirriŋu marrkapmirrina,
    ga mirithirrina yana ŋarra nhokala yukurra goŋmirriyirrinydja.” bitjarra.
  yal-yal: Alaa Nii Sariɲanxin yi godo a ma ganba sawurani. Fala xuiin yi keli kore,
    a naxa, “N nafan Dii Xɛmɛn nan i tan na. I bata n kɛnɛn ki faɲi.”
  cnt-NT: 'Ca₂sión₃ Jme₂dsí₂ Jŋió₅ chi₁dsáin₃ jniái₂ lia''₂ jniá₂ jan₂ i₁ju₂, ne₄
    quió''₅. Jaun₂ ca₂né''₂ jág₁ a₂já₅ guei''₅₄ i₂juɨ́g₃ a₂juá''₂: ―''Ne₂ bá₄ lɨ́ng''₅
    jón₃ quiáng₃ i₂''nióg₃ guë́₄ lɨn₃; ''ŋio₂ bá₄ dsɨ₃ ''ŋio₅ lɨn₃ jɨng₅₄ ''ne₂.'
  tif-tif: 'God ami Sinik Tambal ayo awon abim tilin tap ke, tal Yesus ami diim aba
    kem-salale, kulaa abiil iip-iip kawu weng ma bokola ko: Kabi ti nalmi Man ale,
    nali suunkup kapni mok-kup inap-tin-bam, kapni fiyaap-kup duup-ta-laabi kayi!
    kala ko.'
  nlx-nlx: एने चोखालो जीव पेरवान गेत यीशु पोर उतेरनो, एने हेरगा माय रेन ज्यो आवाज
    होमलानो, “तु मारो मोंगाल्लो बिटोख हे, मी तार पोर जुलूम खुस हे।”
  apw-NT: Holy Spirit hawú k’ehgo bich’į’ nke’eṉíihgo yaaká’gé’ yati’ gáṉíígo yidezts’ąą,
    ShiYe’ shił nzhóni ńlį́į́; naa shił gozhǫ́ǫ́.
  gum-gum: 'Espíritu Santobe nuim pala kan paloma lataig kørraarruben, srømbalasrøngurrimbe
    kan wam treeg mørø waminchib trenchibig køn: —Ñibe nai Nusrkai undaaraig køn cha.
    Nabe ñuimburab truba tab kui war— cha.'
  not-NT: 'pamasobingopëri Caninaro Isëre Tosorintsi paguëpëri ocampari ibega sompaguiti,
    pinampari Jesos. Aisati oquemaquengani Irinibare Tosorintsi jonoquë icanque: —Obiro
    Notomi, nanintasanotëmini. Tojai nacaninabentasanotëmi.'
  plu-plu: 'Ayteke Uhokri Gitip muhuke ta gipitit, gihipak ke pahapu tukwabe. Ayteke
    pahá ikupimnat awna aytontak inugiktak. In awna: ―Pisnewa nukamkayh nubetki. Nah
    batek pikak kaayhsima.'
  iou-iou: '@see-verse:LUK.003.021'
  ntp-NT: 'tai Diuusi Ibʌadʌ tʌvai ʌSuusi daama ʌmo tugu maasi. Tai caidatu ʌmo ñiooqui
    tʌvaagiaiñdʌrʌ dai pocaiti: ―Aapiapʌ ʌrgiñmara nai aliʌsi gʌoigʌdai aanʌ dai aliʌ
    baigiñʌlidi aanʌ aapicʌdʌ ―ascaiti ʌñiooqui.'
  rai-rai: ma a Takado na Nion i waan pari, i ung a panina welaar ma ra ina buna,
    ma i ki taau nate un Iesu. Ma in ingaan raa taanginaanga u ra maawa i piri lenbi,
    “Ui Natunglik, a naat na wakwakaak, iaau gaaia aakit un ui.”
  haw-1868: A iho mai la maluna ona ka Uhane Hemolele me ko ke kino ano o ka manu
    nunu, a pae mai ka leo mai ka lani mai, e i mai ana, O oe no ka'u keiki punahele,
    he oluolu loa ko'u ia oe.
  ffm-ffm: 'Ruuhu Ceniiɗo jipporii e makko mbaadi wuugaandu. Daande ooynii iwde dow
    kammu, wii: —Aan woni Ɓiyam mo korsin-mi, aan cuɓii-mi.'
  arb-NAV: 'وَهَبَطَ عَلَيْهِ الرُّوحُ الْقُدُسُ مُتَّخِذاً هَيْئَةً جِسْمِيَّةً مِثْلَ
    حَمَامَةٍ، وَانْطَلَقَ صَوْتٌ مِنَ السَّمَاءِ يَقُولُ: «أَنْتَ ابْنِي الْحَبِيبُ
    بِكَ سُرِرْتُ كُلَّ سُرُورٍ!»'
  cop-CNT: ⲩⲟϩ ⲁϥ⳿ⲓ ⳿ⲉ⳿ϧⲣⲏⲓ ⳿ⲉϫⲱϥ ⳿ⲛϫⲉ ⲡⲓⲡ͞ⲛⲁ̅ ⲉⲑⲟⲩⲁⲃ ⳿ⲙ⳿ⲡ⳿ⲥⲙⲟⲧ ⳿ⲛⲟⲩⲥⲱⲙⲁ ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩ
    ϭⲣⲟⲙⲡⲓ ⲟⲩⲟϩ ⲟⲩ⳿ⲥⲙⲏ ⲁⲥϣⲱⲡⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲧⲫⲉ ϫⲉ ⳿ⲛⲑⲟⲕ ⲉ ⲁϣⲏⲣⲓ ⲡⲁⲙⲉⲛⲣⲓⲧ ⲉⲧⲁⲓϯ ⲙⲁϯ ⳿ⲛϧⲏⲧϥ.
  adz-adz: Da Marapayam Mararam isu busir maran iruꞌ imingꞌ ragun i Yisu. Da nifun
    mangan iwaꞌ imingꞌ gunungun ini binaꞌ, “Dzi narunggangꞌ agu, da dzi marangꞌ yari
    da nugungꞌ inuf nidzun i agu.”
  sri-sri: 'Õãgʉ̃ deyomarĩgʉ̃, buja irirosũ deyogʉ dijari, Jesús weka ejabejayupʉ.
    Marĩpʉ ʉ̃mʉgasigue ããrĩgʉ̃́ ãsũ ãrĩyupʉ Jesúre: —Mʉ yʉ magʉ̃, yʉ maĩgʉ̃ ããrã.
    Mʉ merã bʉro ʉsʉyáa, ãrĩyupʉ.'
  nal-nal: ma a Laklagaai a Raabu xa kabal wat malasing a baalus ma xa iziar wana
    naan. Ma a linga Nakmai xa wat la lia naako, “Nua Naarugu, ina ga sasaxot. Ga
    nanam mase wana nua.”
  kyq-kyq: 'Gɔtn se, *Nirl Salal se tec aan gɔɔ dɛɛrɛ ɓaaɗo bɔɔy do Isa ki. Gɔtn se
    kꞋbooy mind deba taaɗ maakŋ raa ki ɔɔ: «Naai se ꞋGoonuma. Maam ɓo mꞋbɛɛr mꞋɔɔɗio
    ute maak‑raapuma.»'
  kwd-kwd: ma nga Anoe 'ola Abu ngaia ka sifo mai fafia 'ilaka'u te'e me'e bola. Ma
    te'e kwala 'e 'ola 'e leka mai fa'asia 'i Langi maka 'ilo'oo, “'I'oo no'o na'a
    wela agu na'a nau ku kwaimaa famu, mai nau ku aile'a ba'ita fe'eni'o.”
  ded-ded: Tiri Asungo kebesacac siric amma yearu maec. Mau kurumennunac enacudumeng
    mong yofi fingerec, “Ge songomedacna, ni gengsongo anggengkecduae.”
  ewe-ewe: eye Gbɔgbɔ Kɔkɔe la ɖiɖi ɖe edzi le akpakpa ƒe nɔnɔme me, eye gbe aɖe ɖi
    tso dziƒo be, “Wòe nye vinye si gbɔ nyemelɔ̃a nu le o, wò me mekpɔa ŋudzedze le.”
  nuy-nuy: Nga anubani Maṉngulg Mawurr wu-dhirridangi nigawi-wuy, nguynju yi-ḻabarrg-jii,
    wu-yamaa. Marri bani-yung ana-lhaawu wu-yaṉḏabaliyn anaarrwar-wala. God ni-yambini,
    ni-yamayn, “Nagang aadanu ngayawi-nyinyung Nigi, marri ngaya ngunaa-ḏamarr-ngu-burraa,
    marri ngaya ngaaḻaaḻarrii nugawi yungguyung,” ni-yamayn na-God.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲒ ⲈϦⲢⲎⲒ ⲈϪⲰϤ ⲚϪⲈⲠⲒⲠⲚⲈⲨⲘⲀⲈⲐⲞⲨⲀⲂ ⲘⲠⲤⲘⲞⲦ ⲚⲞⲨⲤⲰⲘⲀ ⲘⲪⲢⲎϮ ⲚⲞⲨϬⲢⲞⲘⲠⲒ ⲞⲨⲞϨ
    ⲞⲨⲤⲘⲎ ⲀⲤϢⲰⲠⲒ ⲈⲂⲞⲖ ϦⲈⲚⲦⲪⲈ ϪⲈ ⲚⲐⲞⲔ ⲠⲈ ⲠⲀϢⲎⲢⲒ ⲠⲀⲘⲈⲚⲢⲒⲦ ⲈⲦⲀⲒϮ ⲘⲀϮ ⲚϦⲎⲦϤ.
  buk-buk: ma Ŋalau Dabuŋ gêm balusi aŋgô, ma sip meŋ sac Yisu ŋahô. Ma awha daŋ sa
    akêŋ undambê, naŋ sôm, “Aö neŋ Atuŋgac atac whiŋ-ŋga am. Aö gatisambuc am ŋandô.”
  pri-NT: 'â é nye boome kaa naa gòé ê Nyuâaê Pwicîri, pwacèwii ê déamu. Â é têre
    ê pwâratùra me gée napwéretòotù, na ina têe pâ: «Gà Pwina naîô [na caapwi co]
    na go dau meaarigà. Wâgà kaa âna go jèe nye pitòrigarigà, ba dau wânümoo googà.»'
  zpq-NT: 'Na'' betj Spiritw c̱he Diosen'' bžinen gwzoan len ḻe'', na'' ca hora''
    Spiriton'' naquen ca to ngolbex. Na'' gosende'' gwṉe Dios ben'' zoa yaban'', gwne'':
    ―Le'' naco'' Xi''iṉa'' beṉe'' chacchgüeda'', na'' chebe chezaquelaže''chgüeda''
    c̱hio''.'
  por-TFT: Aí o Espírito Santo, em forma de uma pomba, desceu sobre Jesus. Então Deus
    [SUN/EUP] falou com Jesus do céu dizendo, “Você é meu filho/aquele que eu amo.
    Eu tenho muito prazer em você/estou muito contente com você!”
  gwi-NT: Ąįįts'ą' Ch'anky'aa Shroodiinyąą, dziitsal dove k'it t'inchy'aa vakat needaanąįį.
    Ąįįtł'ęę gwideezhuh zheekat gwats'an jyaa nyąą, “Shidinji', łi'haa neet'iihthan
    ts'ą' łyaa nashoo ahłįį!”
  gvn-gvn: Godumu Wawu dayirr bada-bada kadan Jesusanda yala bakamu. Heavenmun kuku
    yirrkan, yalaman, “Yundu ngayku kangkal ngulkurr. Ngayu yununku wawu jirray bajaku.
    Ngayu wawurr-wawurrmal yununku.”
  nhy-NT: 'iwan in Espíritu Santo owaltemok ipan Jesús kej se paloma. Iwan omokakke
    se tlajtole de ilwikak, ijkín okijtoj: ―Tej tinotlasojKone, iwan sa tekitl nipaki
    monawak.'
  asm-FB: সেই সময়ত পবিত্ৰ আত্মা এক কপৌৰ আকৃতিৰে তেওঁৰ ওপৰলৈ নামি আহিল আৰু স্বৰ্গৰ
    পৰা এই মাত শুনা গ’ল, “তুমি মোৰ প্ৰিয় পুত্ৰ, তোমাত মই পৰম সন্তুষ্ট।”
  okv-okv: Ahihi Otohu di dipo ainge eto beto Iesu ta hamo ta arumbitinu Utu ta eto
    ke einge puvuna, “Umo osari Meni naura avoeto na umo kogue osa ere ona,” ke ainge
    puvuna.
  mxt-NT: 'Ta nyehe̱ ra Tatyi Ii Nyoo quichi̱ sɨquɨ ra tari noo paloma. Ta tyacu̱
    noo ndusu andɨvɨ cha catyí tyehe caa: ―Yoho cuvún Sehi cha cuñí. Ta sɨɨ xaan cuñí
    chuhun ―catyí ndusu cuan.'
  tzo-NT: 'Iyal tal ti sba ti Jesuse ti Ch''ul Espíritue. Oy sbec''tal jun to culajte
    x''elan iyal tal ti sba ti Jesuse. Te icom. Ti Diose ic''opoj te ti vinajel: ―Ho''ot
    Jnich''onot, lum c''uxot ti co''nton. Nichim no''ox co''nton avu''un ―xchi xc''opoj
    te ti vinajel.'
  ind-AGS: dan Roh Kudus turun ke atas-Nya, dengan mengambil wujud seekor burung merpati.
    Dan terdengar suara dari surga, berkata, “Engkaulah anak-Ku, yang Ku kasihi. Aku
    sungguh berkenan kepada-Mu.”
  omw-omw: 'Kotira mwanraquravanto nyaamwusairo nyaamwa minrunra votihuva tuminro
    Iesusiraqaa tumu vahuvaro quavanto nyaamwusairo mwitaama tiro: E ni maaquvanto
    variaro. Ni mutukyavanto iara vaiho. Nte iara qamwateqana varuqo, tiro. Tura.'
  yrb-yrb: '@see-verse:LUK.003.021'
  maa-NT: 'I̱kjoàn itjojen‑nè‑la̱ Jesús jè Ini̱ma̱ Tsjeè‑la̱ Nainá xi o̱kji koni kji
    ni̱se paloma; koa̱ kina''yà jngoò‑la̱ ''én xi ngajmiì inchrobà‑ne xi kitsò: ―Ji̱‑né
    xi ki''ndí‑na̱ xan‑lè xi ''ñó matsjake̱‑lè; tsja tjín‑la̱ takoàn i̱t''aà tsi̱ji.'
  mcq-mcq: ꞌEꞌeme Godoni ꞌAvena areri marahuꞌora punaꞌi jaima ariha roe huni haha
    ꞌahi ajimana. ꞌEꞌeme ira akúpa ꞌahi rene roe ijá ꞌwama A Nuni Hariha kaꞌene Na
    oja mahujina. Na A nihoꞌo teamanimu ꞌwamana.
  sus-A: عَلَ شَشِلِ سّنِيّنشِ نَشَ فٌرٌ عَ مَ عَلْ فَنبّ. شُي ندٍ نَشَ كٍلِ كٌورٍ
    مَ، عَ عَ مَسٍن، «ﭑ مَ دِ مَشَنُشِ نَن نَ عِ رَ. عِ ﭑ كّنّنشِ كِ قَنيِ رَ.»
  jpn-1965: 聖霊が、鳩のような形をして、自分の上に下られるのをご覧になった。また、天から声がした。「あなたは、わたしの愛する子、わたしはあなたを喜ぶ。」
  fra-SBL: 'et le Saint-Esprit descendit sur lui sous une forme corporelle, comme
    une colombe ; et une voix sortit du ciel, disant : « Tu es mon Fils bien-aimé.
    En toi j''ai mis toute mon affection. »'
  yka-yka: duk duwaˈi Niyawa Sutsihin pī si iye kuweˈ bantuk assang. Duk niyaˈ suwala
    amban surgaˈ magpaˈin, “Anakte kew kalasahanku. Kasulutan ku teˈed si kaˈu.”
  mle-mle: '@see-verse:LUK.003.021'
  shp-NTPO: 'Jaskataitianra jishtibires Diossen Shinan, westíora xotó keska jaki joá
    iki; jatianra naikanmeax neskati yoyo ikai ninkata iki: —Miara nokon noi Bake
    iki, mionra ea kikinbiresi raroai —iki.'
  aom-aom: 'Arorovamu God-are Aruꞌahohuro sino hahoꞌe jioromo guaho vaꞌënohuro Iesuaro
    ruvebijamu gavëꞌi ae ahoꞌobëhe hejareje öꞌidöre uvavamu: Ja nasi Harihu mabëhe
    javajëjo. Naro ja garomo ëhuro nasi dë vövöbajoꞌoho nimorohevajëjo.'
  geb-geb: '@see-verse:LUK.003.021'
  eng-WYCLIFFE: And the Hooli Goost cam doun in bodili licnesse, as a dowue on hym;
    and a vois was maad fro heuene, Thou art my derworth sone, in thee it hath plesid
    to me.
  bsj-bsj: Dila yuwa tangbe kwamako yirau cinen na nagumfe, la diro ceru dii kwama
    “Mwi bwe nere mii, mi nuwa luma mwek ti?
  cak-cak: 'Y ri Lok''olaj Espíritu can k''alaj achel ru-cuerpo jun paloma ri xka-pe
    pa ruvi''. Y xc''axataj jun kulaj petenak c''a chicaj ri quire'' xu''ij: Ja rat
    ri Nuc''ajol; yin can yatinjo'' y niquicot vánima aviq''uin, xcha'' ri ch''abel
    ri''.'
  chf-NT: 'y jaqui ni Ch''u''ul Pixan tuyac''o, ca'' a wälä untu ixsäcpäcä. De ya''i
    ubqui cache'' Dios u chi ump''e noj t''an tä cielo u yäle'' ca''daba: ―Ane cä
    yajben Ajlo''et. Ch''a''a cäjin t''oc ane.'
  tlf-tlf: God imi Sinik Tambal iyo uun abim umi dam ulutap ke-nalata, Yesus imi diim
    abela e, abiil tigiin kwiit ilota God imi weng kwaala tulu kwek uyo bogo-nala
    e, “Kabo nimi Man bubul kale, niyo kapmi deng kup taban-bii o,” agela ko.
  piu-2006: Katutjaku kurrunpa paaḻkara nguwanpara tjarukatingu Yiitjulakutu. Palulanguru
    Katutjalu ilkaringuru watjaṉu Yiitjulakutu yalatji, “Nyuntu ngayuku katja, yunytjuṉanta
    nyinanyi. Punturaṉanta yunypa nyinanyi, nyuntupa.”
  poh-NT: 'eh reꞌ Lokꞌ laj rUxlabal i Dios xkajic cho china̱ i Jesus jeꞌ ricab riwi̱ꞌ
    jenaj rexba̱. Chiri̱j wili, reꞌ Dios xkꞌoric woꞌ cho pan taxa̱j chi jeꞌ wili:
    «Reꞌ hat wAcꞌu̱n, til kꞌe̱ꞌ tiꞌ tiwicꞌraj. Kꞌe̱ꞌ woꞌ sukquil pa nicꞌux chawi̱j
    ruꞌum chi xatnipahba̱ꞌ chi Ajabe̱s Kꞌatal Kꞌoric, nqui cho Dios.'
  tue-tue: 'Espíritu Santo sĩcʉ̃ bua tiiróbiro baugʉ́ cʉ̃ʉ̃pʉre diijeáyigʉ. Teero
    wáari, ʉ̃mʉã́sepʉ wedeseri tʉoyíra: —Mʉʉ yʉʉ macʉ̃ yʉʉ bayiró maĩgʉ̃́ niiã. Mʉʉmena
    bayiró ʉseniã, jĩĩyigʉ.'
  bjp-bjp: ke Tanwa Kalkaluu ka puh arae nenge bun ulo. Ma kinen tikas ka orek tinbae
    na kukulii aragii, “O keng Kalalik ae ia ier kanaka isi wo. Ia laes kanaka ini
    wo.”
  xon-xon: Le Uwumbɔr Aafuur Nyaan sunn ni, ki nan tɔŋ u pu, ki naahn linanjel. Le
    nneel nyan ni paacham ki len, “Aa ye Njapɔɔn u m gee si na la. Nnimbil gbiin si.”
  tzo-ZNT: 'Iyal la tal ta sba ti Chꞌul Espíritue, coꞌol la xchiꞌuc paloma yilel.
    Jaꞌo la ichiꞌine yuꞌun ti Chꞌul Espíritue. Ti Rioxe icꞌopoj la tal ta vinajel:
    ―Voꞌot Jchꞌamalot. Jcꞌanojot tajmec. Jun coꞌon avuꞌun ―xꞌutat la ti Jesuse.'
  mpm-NT: 'ti ni kuun Espíritu Santo, ti ni jinu xini ya, ti kaa nanu ɨɨn sata. Yukan
    ti ichi andɨvɨ ni kaꞌan Yandios jiin Jesús: ―Roꞌo kuu Seꞌe ri ja kundaꞌu xaan
    ini ri, ti kusɨɨ xaan ini ri jiin ra ―kachi.'
  ots-NT: 'cja̱ bú ca̱h car Espíritu Santo, mí ni̱gui ncja hnar paloma. Nuca̱, bi
    dex car Jesús. Cja̱ bi ttøh hnar jña̱ mbí ña̱ pʉ mbo jar ji̱tzi, mí ma̱: ―Nuquiguɛ,
    ʉm tzi ttʉquigö. Guí pöjpigui nʉm tzi mʉy.―'
  hoy-hoy: 'अदिक पवित्र आत्मा कबूतर इन घाई आऊन मय मा ईळुत, अदिक स्वर्ग टु ईद आकाशवाणी
    आत कि: “नी नान प्रिय पार हुय, ना नीन देल हापाळ खुश आईन.”'
  uri-uri: om Maur Wor pa nar tukol wel putnum pa arpm tukgunakg a kil pa. Wa ek ur
    pa kwe ha kaino ktnong pa nar la tolpa, “Kitn pa Warim Kpman alkupmen, kupm wakrongenteitn,
    wa kupm utopenteitn paitn wrijen.”
  amo-amo: Uruhu Kutelle tulu kitene mye nafo kuwulung, liwui nuzu kitene kani, “Fere
    gono nayi ning udin puzi ayi.”
  pjt-pjt: ka Kurunpa Miḻmiḻnga palulakutu ukalingu tjuḻpu kuukuuku puṟunypa. Ka ilkaṟinguṟu
    wangkangu alatji, “Nyuntu ngayuku katja wiṟu mulapa. Kaṉa nyuntumpa pukuḻpa mulapa
    nyinanyi.”
  cwe-cwe: Muhe Yelile kamuhulumukila muna ulukuli fana lwa nziwa. Dizi dihulikigwa
    kulawa kuulanga, “Weye iyo mwanangu, nyachende wangu. Ninogeligwe na weye.”
  daa-NT: 'Ɗo wer-ak, Ruwwin ta Buŋdi paayiiji ar ammaama, ho ŋa dortu gaaƴ kaawa
    min kuwa ka samaaner aman : « Kiŋke ko roŋdu, nu elgiciŋ dakina ho ki berdu galal
    dakina. »'
  mlp-mlp: '@see-verse:LUK.003.021'
  ape-C: Aria Iruhin ananin Mishin nyabuhi kabi da arudok armir manyun um nabuhi netem
    Jisas. Aria shemnek anah mah gani iruhw heven aria enyudok arpen nyeyagwreh iri
    nyakri, “Nyak douk adur atin Eikin Nuganin. Eik douk urkum manawasham aria yanadudareh
    abom um nyak.”
  bgs-bgs: asta igsunnad tô Ugis Espiritu tun kandin na iring na bónnóng ka salapati.
    Duwán kagi tikud tun ta langit, na mà din, “Sikuna tô kanak Batà na ágginawaan
    ku. Ágkadayawanna gó áknikó.”
  faa-faa: Ho Kotesa mena nume asia, Yasu rea pesapo. Perakano hepene aeyaka Kotimo
    someraka, “Né, nōmo nī hokosapo. Né nōmo himu tumurumo kára hemakapukua seserakanapo.”
    Aíyaka hepene aeyaka somesapo.
  kik-kik: nake Roho Mũtheru agĩikũrũka akĩũmba igũrũ rĩake arĩ na mwĩrĩ wahaanaga
    ta wa ndutura. Naguo mũgambo ũkiuma Igũrũ ũkiuga atĩrĩ, “Wee nĩwe mũrũ wakwa ũrĩa
    nyendete; na nĩngenaga mũno nĩwe.”
  cap-NT: 'Yooz Espíritu Santuqui tsjii palumaz̈takaz chjijwz̈quichic̈ha Jesusiz̈
    juntuñ. Niz̈aza arajpachquiztan tsjii altu jora paljayz̈quiñi nonzic̈ha. Nii joraqui
    tuz̈ cjican chiiz̈quichic̈ha: —Amc̈ha wejt ultim k''ayi Maatimqui. Amiz̈ cjen
    anchal cuntintutc̈ha wejrtqui.'
  ksr-ksr: Aantano Uŋa Toroyanoŋ meleema kewo kooŋ kaaŋa kolooŋ Jiisaswaa qaganoŋ
    kamaaro. Kaeŋ kamaaro Siwenoŋga qa aro moŋ kokaeŋ kolooro, “Giinoŋ neenaa komunjua
    meranaga koloona kerana qeaŋgoro giimasiiŋ moma gonjeŋ.” Kiaŋ.
  eng-TNT: 'and the holy goost came doune in a bodely shape lyke a dove vpo him and
    a voyce came from heven sayinge: Thou arte my dere sonne in the do I delyte.'
  sbs-sbs: Mi Luhuho Lujolola mu chi vumbantu cha vuntu ni lweza cha ku shulumuka
    hali ubu inkuva, mi inzwi nilya zwa mwi ulu, “U mwanangu wa muswisu, uni saka,
    Ni kondetwa ka chako.”
  sue-sue: Ozana ni guma ine wero ose nuso nana ninua. Ago wenu utura ena ge zo ego
    ine osenua, “Ni Mai naso. Ni wama naso. Na ni emo yawa sara inona.”
  fra-NCL: 'et l’Esprit-Saint descendit sur lui sous une forme corporelle, comme une
    colombe, et du ciel une voix se fit entendre, disant : « Tu es mon Fils bien-aimé ;
    en toi j’ai mes complaisances. »'
  bhg-bhg: Edo Asisi Kotopu kariwa ni ribo ango ainda yai wotesiri ge yavi utuda edo
    gundo sisina, “Imo awa nato dubobari Mai. Nato dubodave ari bé ito yai.”
  snn-NT: 'Riusu Espíritubi eta rani, ju''ncubo ba''iye''ru ëñoni, Jesusna gaje meni
    tuabi. Tuaguëna, guënamë re''otobi coca cani achobi: —Më''ë yua yë''ë Zin ai yësi''quë''bi
    ba''iyë. Më''ëni ai bojoguë ëñañë yë''ë, guënamë re''otobi cani achobi.'
  atb-NT: haû Chyoiyúng Woi-nyí gi, hpûngkyui gunghkyâng sû é dông mai Yhâng ahtoq
    má lé gyó nô ri. Haú hkûn, "Nàng gi, Ngò chyitdap é Ngá zo nghut lhê; Náng é ahtoq
    má Ngò gabú myit ngón nyi lhê." ga mauhkûng mai danghtê htoq lo ri.
  wro-wro: Jeri kauwonal Iŋandj Mamaia iŋanąba kuluko:ka kądjindja aua nanja, ŋala-ŋąla
    andjo:l'di dągu kunjąŋgunal, Ŋaiu ŋunŋungu:la, ŋedura ŋḁnŋundjunu, tjukul ŋunana.
  cek-AK: to naah pahu baktih kaom Kacai Muithla to anghum tathuk moe, anih nuiah
    acuk, Nang loe kang palung duek ih ka Capa ah na oh; na nuiah paroeai kang hoe,
    tiah van bang hoiah lok to angzoh.
  bkd-bkd: daw migbulus diyà ta kandin sa Balaan ha Ispiritu ha agkailing hu salapati.
    Amin lageng ha napuun diyà ta langit ha tagyanaen “Iyan en haini pinalanggà ku
    ha Batà ha tigkabayà-bayà ku.”
  ctu-76: 'Jini Ch''ujul bʌ i Ch''ujlel Dios ti jubi tyʌlel che'' bajche'' x''ujcutsu''
    yilal. Ti jubi ti Jesús. Tsiquil ti i wutyob. Ti ubinti t''an loq''uem ti panchan
    tsa'' bʌ yʌlʌ: Calobiletyʌch. Mic p''untyañet. C''ajacña coj cha''an ti jatyet.
    Che'' ti yʌlʌ ajt''an.'
  lac-NT: 'Caj tar u Taj''or u Pixam C''uj oc yicnʌn Jesús. Caj yira yeman irej susuy
    caj emij. Caj yub u t''ʌn C''uj ich ca''anan. Caj ya''araj: ―A techo'' a chen
    in pararech, in jach yaj. Atecho'' ta qui''quintaj in wor ―baxuc caj ara''b ten
    C''uj ich ca''anan.'
  xla-xla: Epalati Hela꞉dle Sokotapo seselema tea some ya꞉ dla malaiyo. Epalati pepele
    di tle yuta epo malaiyo, “Wa꞉ye na꞉ dupa ellalo maseyemala ikadepepo. Na꞉ wa꞉
    dla sikemte siyema,” diyo.
  xav-NT: '@see-verse:LUK.003.021'
  cuk-cuk: 'Jesúsʼgi Bab-Dummad-Burba-Isligwaled sanale, nuuyobi aidenonikid, degi,
    nibneggi gayaburba gollar gusad, sogded: “Be An-Machi-sabed-sunnad gued. An beba
    weligwar itoged.”'
  tbf-tbf: Ma mi Moromoruo Tamat a nga tsour peuk seie malan mi buen, ma mi ien kovuni
    simi rangit a nga vakokoit malan ne, “Evoi e natung mi ateung. Ma o resmata no
    beitsak.”
  uig-CYR: 'Муқәддәс Роһ кәптәр сияқида чүшүп униң үстигә қонди. Шуниң билән асмандин:
    «Сән Мениң сөйүмлүк Оғлум, Мән сәндин толуқ хурсәнмән!» дегән бир аваз аңланди.'
  ikw-NT: Enine Nsọ whekwasịri a lele nduru, otu akpịri hiri n'oligwe dna kaa, “Jị
    bụ Nnwọ m, me whnụrnu n'anya, nhne i masịri m.”
  khs-khs: 'Aputa: hepene isuwa kola:tapita: potapola: Ho Napowa E salowemi a:nema:
    tumu epapula sinapita: papo. Aputa: Kote E sowa hepene falemi Yesuma selese, “Kewa
    Ni Sa:keye. Kewa matana sosolo telakeye apula: epeya ilima telakeye.”'
  dwr-ENT: ጌሻ ኣያናይካ ሃራጲያ ማላቲዴ ኣ ቦላን ዎዳ። ሳሉዋፔካ፥ «ታ ዶሲያ ናዓይ ኔና፤ ኔናን ታኒ ናሼታይ» ያጊያ ቃላይ
    ዬዳ።
  pma-pma: ka Ninin Votut muka mita suval ame ka rondan en kei. Ka rea tai viso ka
    en out nesa vit, “Keik kovi natkuli kati anatin koa envatien onak mul enuk, ka
    nasi nau mok venuk.”
  atd-NT: no ka Gimukud to Magboboot, nigpohulughulug no ogkounawa to salapati no
    dio ki Hisus niglatun, no duon narinog no kagi ligkat to langit no nigkagi ki
    Hisus to, “Sikoykow ka koddi no anak no indakoli to goinawa ku. Dakol ka igkarago
    ku koykow.”
  tel-2017: పరిశుద్ధాత్మ పావురం రూపంలో ఆయన మీదికి దిగి వచ్చాడు. అప్పుడు ఆకాశం నుండి
    ఒక స్వరం వినిపించింది. “నీవు నా ప్రియ కుమారుడివి. నీవంటే నాకెంతో ఆనందం.”
  hat-BSA: 'e Lespri Sen an te desann sou Li nan fòm tankou yon toutrèl. E yon vwa
    te sòti nan syèl la: “Ou menm se Fis byeneme Mwen an; nan Ou menm, Mwen byen kontan.”'
  top-NT: 'tási̱lh la̱ tá̱ctalh Espíritu Santo la̱ tantum paloma, ¡akchipako̱lh ixtalacapa̱stacni
    Jesús! Entonces takaxmáti̱lh jaé tachihuí̱n nac akpú̱n: ―Huix Quinkahuasa ni̱ma̱
    clakalhamán y snu̱n cli̱pa̱xahuá la̱ ckalhi̱yá̱n.'
  msk-msk: kayan kyumunsad yang Balaan na Espirito agkanaan, maynang pagkunsad nang
    salampati. Kayan yaparabay magsorit yang Dios diglangit na yagalaong adto kang
    Jesus, “Ikaw yang bogtong na Anak ko na laban ko karugunan. Kariko nang manga
    imo mo, arag madyaw ko.”
  gyr-NT: 'Ipare Espíritu Santo ogüeyɨ ou iharɨve apɨcasu nungar, iyavei oyeendu ñehesa
    ɨva sui aipo ehi vahe: —Nde che Rahɨr ereico, che rembiaɨsu; sese avɨha ité nde
    rese —ehi.'
  kmh-kmh: '@see-verse:LUK.003.021'
  ukr-ONPU: 'І Дух Святий зійшов на Нього в тілесному вигляді, як голуб, і голос із
    неба пролунав: «Ти Син Мій улюблений, Тебе Я вподобав!»'
  emi-emi: me Spirit Manga ateva ghe sio mae ta Iesu nongina ghila ateva, valusu ia.
    Me lingi ngalo ateva epona liu ghe uela va, “Io natughu io, aghaailousiangailiio
    me masimasiaaghi ta ngetam namungaili.”
  zpv-NT: 'chiꞌchi biehta Spíritu Saantu yihca Jesuhs zigazi tuhbi palohmmwiꞌhn, bihn
    raꞌ ba tuhbi rsiaaꞌha guñiꞌ Dxiohs nez dxibaaꞌ: ―Yiꞌh naa luꞌh lliiꞌnahn nin nadziiꞌhihn,
    nee riahxi duxaꞌhn pur Yiꞌh.'
  gux-gux: 'ke U Tienu Fuoma Yua ñani lipo ke o nannanli naani leni ki kpaajiega ki
    jiidi ki jagini Jesu po. Bi den gbadi u nialu ke u maadi ŋali tanpoli po ki yedi:
    “A tie n Bijabuadiga n pali mani apo ŋali boncianla.”'
  kos-kos: ac Ngun Mutal tuhwi nu facl oana luman sie wuleoa. Ac sie pusra tuku inkusrao
    me ac fahk, “Kom Wen kulo nutik. Nga arulana insewowo sum.”
  ibo-ibo: Mmụọ Nsọ sikwa nʼelu rịdata dị ka nduru, bekwasị ya, mgbe ahụ, otu olu
    sitere nʼeluigwe daa sị, “Ị bụ Ọkpara m, onye m hụrụ nʼanya, ihe gị dị m ezi mma.”
  yml-yml: '@see-verse:LUK.003.021'
  ory-ory: ପୁଣି, ପବିତ୍ର ଆତ୍ମା କପୋତର ଦେହ ଧାରଣ କରି ତାହାଙ୍କ ଉପରକୁ ଓହ୍ଲାଇ ଆସିଲେ; ଆଉ ଆକାଶରୁ
    ଏହି ବାଣୀ ହେଲା, ତୁମ୍ଭେ ଆମ୍ଭର ପ୍ରିୟ ପୁତ୍ର, ତୁମ୍ଭଠାରେ ଆମ୍ଭର ପରମ ସନ୍ତୋଷ।
  bzj-bzj: ahn di Hoali Spirit kohn dong eena di shayp a wahn dov ahn pich pan ahn.
    Sayhn taim wahn vais fahn hevn seh, “Yoo da mi Son weh Ah oanli lov, an Ah oanli
    pleez wid yu.”
  chk-chk: o ewe Ngünmifel a feitiu won usun lapalapen eman lisom. Iwe, eu möngüngü
    a feitiu seni läng a apasa, “En nei mi fokun achengicheng, üa unusen pwapwa reöm.”
  ssd-ssd: 'Tukul Guwa ŋgarosu te-mayokmba gami taŋaŋ ndeka nu mbolŋge minna. Kile
    samba mbolŋge pasa ande promba teŋenmba sakina: Ne yiŋe Kiŋo. Ye ne tuku kume
    purmba ne tuku gare suŋgo tet ŋgina.'
  acr-TNT: 'y ri Santowilaj Ruxlabixel ri Dios xkaj lo puwiꞌ pachaꞌ juna palomax.
    Y xchꞌaw lo Jun chilaꞌ chicaj, jewaꞌ cubiꞌij: «At riꞌat Nucꞌajol, y lic cꞌax catinnaꞌo.
    Lic quinquiꞌcot chawe» xcha che.'
  rop-rop: en det Holi Spirit bin kamdan langa im jis laiga bard, en God bin tok brom
    hebin, “Yu na main ronwan san. Mi laigim yu, en mi brabli gudbinji blanga yu.”
    Wal Jon bin oldei dalimbat ola pipul blanga libum detlot nogudbalawei blanga olabat,
    en imbin dalimof det gabman bos neim Herod du. Imbin dalimof im streidat, dumaji
    Herod bin merrit langa Herodiyas det waif blanga im ronwan braja Filip, en imbin
    oldei dumbat olkain nogudbala ting du. En wen Jon bin dalimof im, Herod bin dum
    brabli nogudbala ting. Imbin pudum Jon langa jeil.
  mee-mee: Nae Kannu E Tupu ke lomaling te i ma i a manu a sinna ma kulao. Ba kaling
    te e pa nga tava ke role roma, “Ka one ae Tugu a iau materaumana one. Ba ka laupe
    kone raumana.”
  mwf-2018: I Ngepan ngarra Yile neki thangunu-ka wurdamnathut ngarra Jesus-yu mangini
    ku kuluntutuk-wa wurdanthut-yu. I Yile nukunu kathu-ka mamna warda ngarra Jesus-yu,
    “Nhinhi-ka kardu wakal nugarn ngay-wa. Ngay-ka marda-wa thathpirr manganhert ngurran.
    I le da matha ngurranpa nhinhi-yu.”
  dif-dif: 'Ja Jaolali kulikirieli nunkangu ngarina wonti kantji mulapara jeribaka,
    ja ngaiala kulno pariwilpandru pantjina wonti ja jatana wonti: „Jidni Ngatamura
    ngantjalu ngankani nganai, jinkangu ngani murlali nganai.“'
  gam-gam: God Murble ka pulma mal embe pir dje kal Jisas moi al woi. Woika una ta
    kupill al molo yau to embe dji, ni na warna kaima moren. Na ni kanwopake kaima
    kando, na wopake pille aundo we dji.
  nou-nou: Wosedo Iesu da yei anumburisira. Edo anumbetiri utu da ge javi Iesu da
    yei sisira, “Imo awa naso dubo bari mei. Na iso yei iaviri ena.”
  mqb-NT: 'Apasay Cəncan a dazay ahay apan ti zek a kawa badəbada dəgurzelehhe. ''Am
    a ndəray ahay kwa à bagəbaga mburom wa, a wa: «Iken nà, wan uno, ləliwe uno
    awan. Nen a nə taslay mivel bayak a nə tə iken awan.»'
  ape-B: Ali God ananin Michin nyagluki kobi enyudak almin manyun umu nyabihi nyetemu
    Jisas. Ali chemnek anagu nigu gani iluh heven ali enyudak elpen nyeyagwlehi uli
    nyakli, “Nyak douk nyanubu yekinyu Nuganinu. Yek douk ulkum manohwenyu ali yanubu
    yenehilau-menyu.”
  grc-F35: καὶ καταβῆναι τὸ Πνεῦμα τὸ Ἅγιον σωματικῷ εἴδει ὡσεὶ περιστερὰν ἐπ᾿ αὐτόν,
    καὶ φωνὴν ἐξ οὐρανοῦ γενέσθαι λέγουσαν, «Σὺ εἶ ὁ Υἱός μου ὁ ἀγαπητός· ἐν σοὶ εὐδόκησα.»
  cav-NT: Bacuaretu Yusuja Espíritu huei jiuque tuque dyaque buteyaju. Tume tujatu
    barepa juque etsuri bacacuare. Yume tucuetu jucuare tuja Etataque Yusu. —Mique
    mique ecue Ebacua dyaque iyuhuedaque. Ique dyaque pureama juya miatsehue, —jadya
    tujatu acuare.
  kgp-NT: 'Kỹ Topẽ kuprĩg vỹ kanhkã tá kãtére mũ, ti kri. Tỹ sórãg ve ti nĩ, Topẽ
    kuprĩg ti. Kỹ kanhkã tá vẽnh vĩ tóg mẽ há tĩ, kỹ tóg: “tỹ ã inh kósin pir jẽ,
    tỹ ã tóg inh fe pẽ jẽgtĩ,” he mũ, vẽnh vĩ ti, Topẽ ti.'
  bvd-bvd: ma na Anoedoo Abu nia ka koso mai faafi nia mala 'ana tafa bole. Ma tii
    si lingee baea ka talo mai faasia 'i langi ka 'urii, “'Oe 'alakwa nau naa ne 'oe
    tii fa wela 'autania nau ne ku liosau 'ani 'oe. Manata laku 'e ele 'asia naa sulia
    'oe.”
  ukr-1871: 'і злинув Дух сьвятий, у тїлесному видї, як голуб, на Него, й голос із
    неба роздав ся, глаголючи: Ти єси Син мій любий, тебе вподобав я.'
  apz-apz: Ahwomo nomtompeehonɨngki Anɨtuye Towahuno Wopɨngo sohwo yɨhufo ntolofiyo
    hopa ponto Jisasɨmo wekehumapmmentisofoho. Oso hohosohonta ahwomo mtaꞌni ole hoꞌnɨmento,
    Kɨko nje Hwomu sohwohnneꞌno ngko sɨmeho wopɨngo mɨkunɨmposo kijopalokweno. Kɨko
    yoꞌmayo wopɨngo iwoꞌnɨngkino soꞌno nje sɨmeho wopɨngo nɨmoꞌnantofoho.
  eng-AOI: and sent his Holy Spirit to him. The Holy Spirit came down from above like
    a dove and rested on him. Then a voice spoke from heaven, saying, “You are my
    Son, the one I love, and I am pleased with you.”
  yon-yon: Kingkin Karadmo kuu on arud areb ye ari wan kubudoroon. Kwanoone, ambid
    arimbed wengmo meneboon, “Eb kuu ne Dana, mimyob dowaken darewoob keebdaan, eb
    yaa anam kubimain.” andoon.
  poi-NT: 'Quet Dios iA̱nama sɨŋyucmɨ. Jém pɨxiñt́am iixyaj iga quet juuts tu̱m cuucu,
    nu̱mmiñ, núc hasta jém Jesúsyucmɨ. Imatoŋyaj tu̱m jɨ̱yi sɨŋyucmɨ. Nɨ́mayt́a̱ Jesús:
    —Mich mamMa̱nɨc, mantoypáppɨc. Agui amaymay con mimich.'
  wuv-wuv: 'ma fei Spiriti Apuna, maumauna ale''ei pune, na pasigio pafona. Ma hepalo
    lao na warerai gufu pafea: “Yoi mena Na''uu, mena una haguio; Unamina ni''eni''e
    a''amu.”'
  quf-NT: 'Chaymi Dyuspa Santu Ispiritunqa Jesusman ishkimuran kusa rikaypaqla, uk
    palumitanu. Chaymi syilumanta-pacha Dyus kaynu niqta uyaparan: “Qammi kusa munashay
    Wamray kanki. Qamwanmi kusalata aligriyani” nir.'
  yuw-yuw: Kunkun Yaru kanaröm ganto yudec ohogoc. Ohuna momdecma inggun au öngkungga
    ingoroc yogoc, “Goc nakain manana batip sinom. Noc gocha toup kombingitat. Nocho
    goc erangga irotnaho gocha kömehat,” inggun ihoroc öngkungga yogoc.
  hus-NT-1971: 'Tamna’ tal ti eb pa’i’il an Espíritu Santo tsu’tab ejtil i cucu’.
    Ta jilc’on c’al a Jesús. Tam ats’atmel jun i cau tal ti eb c’al a Dios, taunab
    a Jesús antse’: ―Tata’its pel tu ichich hual Tsacamil. In lej culbel c’al tata’.'
  med-med: '@see-verse:LUK.003.021'
  bch-bch: ta Itautau Tutui ipul ei ga iuot mambe man barur ta isulug ga inam pan.
    Be babanga ede isulug buburiai ga inam ta ikeo, “Eao gau Natug. Gau nakim go tau.
    Tinig igelgel ngan eao.”
  cco-NT: 'jo̱ fɨˊ jo̱b cajgóˉ Jmɨguíˋ quiáꞌˉ Fidiéeˇ e lɨɨng˜ jaangˋ mee˜ fɨˊ yʉ́ꞌˆ
    mogui˜ Jesús, jo̱ canʉ́ꞌˋ e lɨɨng˜ i̱i̱ˋ guicaféꞌˋ fɨˊ yʉ́ꞌˆ jmɨgüíˋ jo̱ guicajíñꞌˉ:
    —ꞌNʉbˋ Jó̱o̱ˋo̱ i̱ ꞌneáanˋn eáangˊ, jo̱ dsíngꞌˉ iáangˋ dsiiˉ có̱o̱ꞌ˜ ꞌnʉˋ.'
  deu-1951: 'und der heilige Geist in leiblicher Gestalt wie eine Taube auf ihn herabstieg
    und eine Stimme aus dem Himmel erscholl: Du bist mein geliebter Sohn; an dir habe
    ich Wohlgefallen!'
  alq-ALGNT: 'acitc Mino Manidon ki pi najise8an 8agidj 8inikag, mi maia omimi ka
    8abizidj ejinagozindjin ini Mino Manidon. Midac a8iag 8ak8ig ki odji anim8e: “Kin
    Nig8izis ka kitci sagiinan. Kikitci min8endamiijinan.”'
  ixl-NNT: 'As kuꞌ veꞌt chꞌuꞌl u Tiixhla Espíritu tiibꞌa u Jesús. As ech tiloneꞌ echeꞌ
    tilax umaj paroomaxh. As abꞌil umaꞌl u tuul viꞌ tu almikaꞌ uvaꞌ ech tal ileꞌ:
    —Axheꞌ unKꞌaol uvaꞌ xoꞌn chit axh sve. As vaꞌl chit untxuqꞌtxun seeꞌ,— tiꞌk u
    yoleꞌ.'
  boa-NT: 'Áánáacáhjáa Píívyéébe néé cáámetu: —Uu Hájchíwúuke o wájyúúbedi mítyane
    ó imíjyúúhií.'
  quh-NT: 'Santo Espiritutaj paloma rijch''aypi ricucoj Jesusman uraycamorka. Janaj
    pachamanta Diostaj nimorka: —Kanmin c''ata munaska Wawayka canqui. Kanwan may
    cusiska cani, —nispa.'
  kwi-kwi: 'Chiyuras Diospa Izpulne utkurukana iztɨt. Jesústa kihshta. Mazane chiyuras
    kaizta: —Nune ap painkul i. Nua nat kit pashimtus, nu na kishit aizpa kimtu akwa,
    kizta.'
  agm-agm: Aihɨ Autaahaatɨhomɨ Itɨpɨho Gaaho yamɨhapataatɨhɨraapɨ noaatɨpataise. Siyatɨ
    Autaahaatɨhomɨ Itɨpɨho Gaaho yamɨhapataatɨhɨraapɨ tɨtɨhɨ koho komɨ ambɨpatɨ dɨpɨhomatiyaho
    noaatɨpatɨ Jisaasihomɨhasɨnɨ komɨ mɨtɨhoaatɨhɨ nasataise. Aihɨ amɨ yamɨhapataatɨhapɨ
    pɨwɨha gapɨpa satahapa noaipataise. “Kɨnyɨ Nisɨ Maasɨhɨhoŋɨ akohoŋɨtinɨhɨ Nɨnɨ
    gi nisɨ maarɨho apɨpaahɨ aungwohandɨ nahinyatɨ amɨ nisɨ maarɨho gi wɨhitɨhoŋe,”
    tatɨ pɨwɨha yamɨhapataatɨhapɨ noaipataise.
  ubr-ubr: ato Ayu Kakafotin on kiwiu kumag ba imatar isur ato On tefanai itog. Ato
    fonan safam emon inat iyau, “Om on Yau Natu au nuabo bag. Yau Om aurim abiyasisir.”
  tsw-NT: reve Ruhu va Akiza telee yi na̱ lipu oroci a muɗa. A̱vu a uwwa uɗyo ɗe zuva
    ana, “A̱vu ɗa Mawun ma̱ va̱, macigata ma̱ va̱, na̱ a̱vu ɗa maa yuwusan ma̱za̱nga̱
    lon.”
  cax-NT: 'Auqui arrti Espíritu Santo cuati auqui napese onüti Jesús tacana naca nututaquimia.
    Auquimanu rabotü taman manitacarrü auqui napese, nantü sane: —Arrücü isaücü. Tarucu
    nacua iñemo. Ipucünuncatai acuatacü.'
  aia-aia: mana Hi'ona Maea 'a dio na'i hungana na'i 'omehanai waibora. Ma'e ringe
    na ao diomai baaniai aro 'a o'ani, “I'oe naasi garegu nau ta'ahi'o ororiu, mau
    ahugoro 'ini'o.”
  srp-1865: 'I siðe na nj Duh sveti u tjelesnome obliku kao golub, i èu se glas s
    neba govoreæi: ti si sin moj ljubazni, ti si po mojoj volji.'
  agt-agt: '@see-verse:LUK.003.021'
  lug-lug: Mwoyo Mutukuvu n’amukkako mu kifaananyi eky’ejjiba. Eddoboozi ne liva mu
    ggulu ne ligamba nti, “Ggwe Mwana wange omwagalwa gwe nsanyukira ennyo.”
  yby-yby: 'Omaimidana weuna oluhomamo nama luhukidana oko lemeko Jisesida madonaloma
    olomo jeko ne. Sako neyoko, okulumautiya ga mako sa-loko soto piye: Nemo nukane
    eme-minobo ipane minaninako, emodaya muda-elo lalo okoe loko liye. 22 Sam 2:7;
    Mat 17:5; Luk 9:35'
  heb-heb: וירד עליו רוח הקדש בדמות גוף כיונה ויהי קול מן השמים ויאמר אתה בני ידידי
    בך רצתה נפשי׃
  mpp-mpp: Tili Asudi tudiling nangole silic ingucne ailu Yesula wawec. Wame honocmengkacni
    mic-yowa monic yanguc fikeme ngagewec, “Ga nale madec, kwelenedi gale angac ngagegabac,
    na ga ngani-angac aigelegabac.”
  apb-apb: na Li'oa Maa'i e siho mai i lengine mala hiroikuu. Oto mei wala e uure
    mai Lengi, na ko te'uri, “I'oe oto hahu'ana kaleku, na nou tohungei manata diana
    huni'o, na no ko ilenimwa'e oto liutaa haahi'o.”
  san-TEL: తదనన్తరం తేన ప్రార్థితే మేఘద్వారం ముక్తం తస్మాచ్చ పవిత్ర ఆత్మా మూర్త్తిమాన్
    భూత్వా కపోతవత్ తదుపర్య్యవరురోహ; తదా త్వం మమ ప్రియః పుత్రస్త్వయి మమ పరమః సన్తోష
    ఇత్యాకాశవాణీ బభూవ|
  ben-IRV: এবং পবিত্র আত্মা পায়রার আকারে, তাঁর উপরে নেমে এলেন, আর স্বর্গ থেকে এই
    বাণী হলো, “তুমি আমার প্রিয় পুত্র, তোমাতেই আমি প্রীত।”
  ntu-ntu: x Mqngrkxtr vzom bade mz nrkrdrtq kx apule nran. X kzdq natq rpiomle Heven,
    rpile kx, “Nim Mrlxnge Kxnzmrlzti. X abrtzlvz-zlwzx nim.”
  pan-pan: ਅਤੇ ਪਵਿੱਤਰ ਆਤਮਾ ਦੇਹ ਦਾ ਰੂਪ ਧਾਰ ਕੇ ਘੁੱਗੀ ਵਾਂਗੂੰ ਉਸ ਉੱਤੇ ਉੱਤਰਿਆ ਅਤੇ ਇੱਕ ਸਵਰਗੀ
    ਬਾਣੀ ਆਈ, ਤੂੰ ਮੇਰਾ ਪਿਆਰਾ ਪੁੱਤਰ ਹੈਂ, ਤੇਰੇ ਤੋਂ ਮੈਂ ਖੁਸ਼ ਹਾਂ।
  gvc-gvc: 'To parĩ mʉari baharo Espíritu Santo buja yoaro sehe Jesu buipʉ duji taha.
    To ã duji tachʉ mʉanopʉ durucuro coa taha: —Mʉhʉ yʉ macʉ yʉ cahĩriro jira. Mʉhʉ
    mehne wahcheja —nino coa taha mʉanopʉ.'
  mwp-mwp: A sizi ngapa mulupa Maygi Marin uruy gamu ngoedha madhin a nubiya gimal
    aymay, a matha kedha yangu wakay ngapa daparoengu kedha, ‘Ina Ngaw Geth Mamal
    Kazi, nuy ngayapa mina matha ngoedhagidh.’
  ksj-ksj: ebu Vine Zaḡoḡani'a Tubugo niniḡa teige ane rana ehori ovairo. Ebu ago
    ꞌahoganiꞌa adureꞌono'o ḡoeriro, raenaꞌa, “Ḡa'e eḡe ubude. Eḡeꞌa ḡae zamare borofeꞌohe
    ebu ḡa mazao matu'e rudau'ohe.”
  sbk-sbk: Upepo uzelu ahishile pamwanya yakwe hufwano ongwebelebele, neshe enjebha
    izu lya fumile amwanya, “Awe wemwana wane wegene. Ensogwezewe nawe.”
  mya-JVB: သန့်ရှင်း သောဝိညာဉ် တော်သည် ချိုးငှက် ကဲ့သို့ ကိုယ် ထင်ရှား လျက် ကိုယ်တော်
    ပေါ်၌ ဆင်းသက် တော်မူ၍ ၊ သင် ကား၊ ငါနှစ်သက် မြတ်နိုးရာ၊ ငါ ၏ချစ် သား ပေတည်း ဟု
