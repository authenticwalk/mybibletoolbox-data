    imbo ka ta yegl dungwa, “Ene nana Wana, na ene wakai kandre nomana wakai ene teinga.”
  cot-NT: 'yamenajitavaqueriquea Ishire Aapani Irioshi iquempetapojacariquea emoreni
    yampiguiricashipojacariquea iriatimpaqui. Ariquea iquenquetsajencajitanaque jenoqui
    inquitequi, icanque: —Aviguentiquea Irijani nopintsamajatacaca, noshineventamajataquempiquea
    aviatimpa.'
  bnp-bnp: lakea a Hanu Kiripiripi i puru valai i manga a balu, i toka langa vona.
    Muri a lohona viri i ta valai meli na hunu, i ta maea, “Ioe e Tugu, a hategu.
    A vivi hateka vomu.”
  apn-NT: 'Pu nhũm kaxkwa axkjê nhũm kurũm Tĩrtũm Karõ te tuuti pyrà nẽ hwỳr wrỳk
    o tẽ nẽ ĩkre hã xa. Hãmri nhũm kaxkwa rũm Tĩrtũm kãm kapẽr nẽ kãm: Pa? E apê Ixkra
    mex na ka. Ãm hãmri na ka hte ixkanrẽhã amnhĩ nhĩpêx o apa. Inhmã ajapê kamã na
    ka ri apa ho apa. Anẽ.'
  ctp-NT: 'Ngwiꞌya Tyiꞌi Ndiose seꞌen ndiꞌin Jesús; sa ñaꞌan ndukwi ska kiñi cha kuun,
    ngwañaꞌan ngwiꞌya Tyiꞌi Ndiose lo jlyuꞌwe Jesús. Bra kanꞌ ynan neꞌ ykwiꞌ Ndiose
    nde niꞌ kwan: ―Sñiěnꞌ, suꞌwe ꞌa nka tiyeěn ñaꞌaǎn ꞌiin. Ndiya ꞌa tiǎnꞌ ꞌiin ―ndukwin
    Ndiose ꞌin Jesús.'
  bre-BRG: 'hag ar Spered-Santel a ziskennas warnañ e doare ur c''horf, evel hini
    ur goulm; hag ur vouezh a zeuas eus an neñv, o lavarout: Te eo va Mab karet-mat,
    ennout em eus lakaet va holl levenez.'
  opm-opm: Got ohe Yahsup oh ner kurwam hatin hat wandasa ohe bas oh tongnongopri.
    Tongnotporhan aw tei mahatdapat meng tit Jisas ohnong Go norhe bopor nahat napapat
    brermuro. Gwe ma ihat sapat oh norhor da yah ham amam nahat patmuro gipor hangopri.
  bvr-bvr: rrapa Mern An-mawunga ana-bupiyana nula minypa nipa mukumul a-maya. Rrapa
    ana-manyjirda a-galiyana waykin wenga Wangarr ana-wena nula nipa Jesus, “Nginyipa
    ny-jurda ny-nyaypa Walkur ngaypa burr-guya jal ngu-nirra nggula; ngaypa ngu-marrkapchinga
    nggula.”
  wal-wal: Geeshsha Ayyaanai haraphphe milatiiddi, a bolli wodhdhiis. Qassi saluwaappe,
    “Taani siiqiyo ta Na7ai nena; tana nebai ufaissees” yaagiya qaalai yiis.
  shj-shj: na Ligidä Kaläg kacoccoleza täma oxowa ka'das kuruwic na legey käpätäsäng
    tiyati ngadeccä ka, “Giningang nuxundugkägi näs penanggi ampaye ngakeneng. Xa
    ngakägi kasog wanang tiding.”
  zad-NT: 'na'' betj Espíritu Sántona'' jsoalene''ne'', na'' ble''gakile'' Espírituna''
    ka to palom. Na'' bengakile'' shii Chioza'' za''n yabana'', chi''e: ―Lin'' nako''
    Xiiṉ'', chakchgaid'' li'' na'' ḻe chibaid'' li''.'
  kmg-kmg: 'Tiri Mârozi sahac fârihec erâ hapâ hawario ere faio wahawec. Ehame sambâŋkonec
    dâŋ šiŋuc wahawec: “Joroc Ŋokâ biaŋ-nane, go hone aŋac agareekopac.”'
  aso-aso: 'Oꞌmosoꞌmi Sikalahuꞌ nene nama viluso neꞌmine okoꞌno do otuho Izesuda lemo
    aniꞌ ve. Lemo navo Okulumokutiꞌ gamazi ma tiꞌ lo limineꞌ ve: Gaza nene voꞌneloꞌ
    gipeꞌne hamoꞌ nene nane. Gezemuꞌ nene mo muluꞌneuꞌ lamineꞌ nogiluve.'
  uli-uli: iwe ngo Espritu Santus le ye llehal semal dove sa bidiy uwol Jesus. Iwe
    ngo yesa malilidiy Deus mo woal laeng le ye sor bo, “Gel layi le ihachangug, ngo
    ye fel depey irem.”
  nin-NT: Izhi Iwre yi, zzu nâ ta si anddu, i ji ni kuso ku. Aba wo ukorr zhi nu unkplassu
    da di, “Ùwà yo su Uzumu wa, nggo ingga korr angba nu ùwà ku kakami.”
  tgk-tgk: 'Рӯҳи Муқаддас дар шакли кабӯтаре фаромада, дар болои Ӯ қарор гирифт ва
    садое аз осмон баромад, ки мегуфт: «Ту Писари азизи Ман ҳастӣ ва Ман аз Ту хушнудам!»'
  acu-NT: 'Turamtai Yuse Wakani yapangma tumau Jesúsa muuken paan winitmiayi. Tura
    nayaimpinmaya chichaman antukarmiayi. Yus uchirin chicharak: —Ameka wína Uchiruitme,
    wína aneetiruitme. Amin pengker nintimtusan pujajme, —timiayi.'
  cak-WNT: 'Y ri Lok''olaj Espíritu can tz''etetel wi ri xka pe pa ruwi'' ri Jesús.
    Can achi''el jun palomax ri xka pe pa ruwi'' Riya''. Y yac''ari'' tek c''o jun
    ch''abel ri xpe chila'' chicaj y xubij: Yit c''a riyit ri Nuc''ajol y can sibilaj
    yatinwajo'', y can nucukuban wi nuc''u''x awuq''ui, xcha'' ri ch''abel ri''.'
  ebk-ebk: Angkiay ya kenomsop kan hiya nan Espiritu Santo ay kaman as nan ilan chi
    karopati, ya wacha nan kali ay nurpu ad chaya ay kanana, “He-a nan anakku ay laylaychok.
    Malaylaychanak paat kan he-a.”
  spa-PDDPT: 'Descendió el Espíritu Santo sobre Él en forma corporal como una paloma,
    y hubo una voz del cielo: Tú eres mi Hijo amado. En Ti me deleité.'
  tke-tke: 'Muneba Woweela wahikitela va Oliye ni mooneyelo a kangayiwa. Vano wahiiweya
    ndhu odhulu neerilege: “We Oli Mwaanaga; odhivela aaga, mwa we ginodhiveliwa.”'
  ruf-ruf: na Ghumuhe ghwe Imulungu ghumuhulumkila mne lukuli ka lwe injiwa. Litsi
    kulawa kulanga lilonga, “Ghweghwe kwa Imwanangu yuninoghela, nonoghelighwa naghwe.”
  gun-gun: 'hexe Nhe''ẽ Ky''a E''ỹ oguejy ouvy apykaxu''i rami. Ha''e gui onhendu
    peteĩ ayvu yva gui: — Ndee ma Xera''y roayvu ete ha''e roguerovy''a va''e — he''i
    va''e.'
  agu-BL: 'Cho''n ban yi cwe''n mule''n chi na cu'' ul jun plomẍ. Quibital tzun jun
    yoltz tcya''j, yi na tal: —Yi aẍatz, aẍ inCy''ajl. Ok''le''n awutz wa''n. Na chintzatzin
    tzawe''j.'
  isn-isn: Ung'wa ngwelu akasima migulya akwe. anga Inyunyi, Matungo yayo yayo luli
    likaza kupuma milunde likalilya. Ue Ingi nu anso ng'wana wane ninumukuilye.
  ilo-ULB: Bimmaba kenkuana iti Espiritu Santo a kasla kalapati iti langana, kabayatanna
    adda timek a naggapu iti langit, “Sika ti dungdunguek nga Anak. Maayayoak unay
    kenka.”
  pir-NT: 'Sa parĩ maari bato Espíritu Santo bujua yero saha bajuriquiro Jesu buipʉ
    dijia tahye. Tiquiro ahtagʉ̃ ʉhmʉsepʉ yahuducuro ca tahye: —‍Mʉhʉ yʉhʉ macʉ yʉhʉ
    cahĩgʉ ijire. Mʉhʉ mehna tutuaro bucueaja, nino ca tahye ʉhmʉsepʉ.'
  anv-NT: Anénégé mbɔ, *Mendoó Ukpea ɛ́shulé ɛchwɔ́ ji mmyɛ ɛ́lú wyɛ́ ɛké gepwine.
    Ne meko atané mfaánebuú aké, “Ɔ́lu maá metɔɔ́ wa, metɔɔ́ ɛgɔɔ́ me ne wɔ dɔɔ́.”
  sab-NT: 'Chube Oña chku dba Jesu giti beusi kare, gire Chube kerua sugedu Jesuge
    gerule nga ngaña giti, Chube gerudu Jesu ole: “Ba cha Kirolla, cha no no ba ole,
    nga suga noare chadi ba giti.” Kwian kledu enige Chube kerua sugedu ene gerule
    no mo Kirolla Jesu ole.'
  tmd-tmd: '@see-verse:LUK.003.021'
  acr-NNT: 'y ri Santowilaj Ruxlabꞌixel ri Dios xqaj lo puwiꞌ pachaꞌ juna palomax.
    Y xchꞌaw lo Jun chilaꞌ chikaj, jewaꞌ kubꞌiꞌij: «At riꞌat Nukꞌajol, y lik kꞌax
    katinnaꞌo. Lik kinkiꞌkot chawe» xcha che.'
  kpg-kpg: di Hagataalunga Dabu ga haneia gi hongo o Mee, e dina gi di mwuroi. Gei
    di lee ga haneia i di langi, “Goe go dagu Dama donu hagalabagau. Au e manawa lamalia
    adu gi di Goe.”
  taj-taj: ओच्‍छे परमेश्‍वरला आत्‍मा थेथोरी ढुकुर ह्रङ् लसी फाप्‍खजी। ओच्‍छे स्‍वर्गग्‍याम
    “ए ङाइ सेमहेन्‍से माया लबा ङाला झा हिन्‍ना, ए म्राङ्सी ङा ल्‍हानान ताङ्‍बा मुला”
    भिबा काइ खजी।
  avt-avt: 'Nepni hɨremes mewep mɨre weipɨr, God Hɨmɨn Yaaik keke nepni kan keweikɨnhis
    kɨre hore tapɨ hɨrak kenterik. God katɨp hɨm iuwe mekiuwe man matɨp mar im: “Ti
    Nɨkan kai yaaik. Hi han yaaik wɨsenuk heriuwit.”'
  cbk-cbk: y el Espiritu Santo ya abaja con Jesus na forma de paloma, y el voz de
    Dios ta sale na cielo y ya habla, “Tu el di mio Hijo con quien ta ama gayot yo,
    y bien alegre gayot yo contigo.”
  uig-ARA: 'مۇقەددەس روھ كەپتەر سىياقىدا چۈشۈپ ئۇنىڭ ئۈستىگە قوندى. شۇنىڭ بىلەن ئاسماندىن:
    «سەن مېنىڭ سۆيۈملۈك ئوغلۇم، مەن سەندىن تولۇق خۇرسەنمەن!» دېگەن بىر ئاۋاز ئاڭلاندى.'
  tuf-tuf: 'Waacayat Sir Ajcan Camur Eya Jesús arcutar rajacro. Atcuran wan cuara
    wijacro. Wicayat cuacúr aba sar bin Sirat tew̃ic uwat rahjacro. Sirat wajacro:
    “Bahan as waquijró. Bahan sehnacro. Asan bah jor tan wanro,” wajacro.'
  abx-abx: ngan i Espirito Santo pan hawod pada'iray si iya nga kinakulawan gayod
    i puhu'-na pariho si adda sarampati. Aniya' liwat kinabati'an busis tikang si
    langit nga agpinugad, “Ka'aw i Dadi'-ko nga hinigugma'-ko. Alipay gayod ako si
    ka'aw.”
  mco-NT: '@see-verse:LUK.003.021'
  bsp-bsp: 'kɔ Amera Ŋecempi ŋa Kanu ŋontorər kɔ, ŋɛtəŋkəlɛ dis d’ abɛmp, pəmɔ antantoriya.
    Kɔ dim dontor kəyɛfɛ dareŋc: «Wan kem nwɛ imbɔtər mɔ məyɔnɛ, pəbotu pem fəp pɔ
    imbɛr’əm.»'
  kqf-kqf: bi Aluwa Waiyawa i yovona lisinemo maibena mwanuwa gabubu. Bi kalina malamo
    i yovona gado, “Tam tagu natugu nuwagu kwa vaivai bi tagu ya wainuwavisuna tam
    lisimmo.”
  cpb-NT: 'iñagaitatzi ripokashitakeri Tasorenkantsi ikenapaake jenoki roshiyapaakari
    shiro. Ikemaitatzi inkiteki ikantaitanake: “Eerokatake Notomi netakoperotanewo.
    Osheki nokimoshirewentakemi.”'
  aon-aon: Aria Iruhin ananin Mishin nyabuhi kabi da arudok armir manyun um nabuhi
    netem Jisas. Aria shemnek anah mah gani iruhw heven aria enyudok arpen nyeyagwreh
    iri nyakri, “Nyak douk adur atin Eikin Nuganin. Eik douk urkum manawasham aria
    yanadudareh abom um nyak.”
  hus-NT-2005: 'paꞌay an Tʼokat Ejattaláb ani buxkan tin éb Jajáꞌ. Tejwaꞌ tʼajat ti
    paꞌay jelti jun i kukuꞌ ani achʼatmé jun i káwintaláb túꞌ walkʼiꞌ, xu káw in ulu
    enchéꞌ: ―Tatáꞌ tu Chakámil ani tu kʼanidhál tʼajat. In kulbél tʼajat kʼal Tatáꞌ.'
  mig-NT: 'Te nátu̱''un forma paloma ni̱ jungava Espíritu Santo sɨkɨ̱‑yá. Te ichi
    ándɨ́vɨ́ ní kenda ɨɨn tu̱''un ni̱ ka''a̱n: Máá‑ró kúu Se̱''e‑ri̱ te kúndá''ú ini̱‑ri̱
    róó. Te kúsɨɨ̱ iní‑ri̱ jíín‑ró. Achí.'
  bps-bps: Na fdanà i Mtiu Tulus gambet i abun na mdaf di kenen. Na nun talù mdà di
    langit, manan, “Ge i tingàgu, i toogu kando, na too fye nawagu ge.”
  mbs-mbs: aw kinità dan se Espiritu Santo migpedanà diyà kandin iling te bawa te
    selepati. Dinineg dan heman se kagi te Timanem lekat te langit, “Sikona se Batà
    ko. Dakel se pedowan ko kamno, aw ontò a neluba kamno.”
  tof-tof: Godón Samua kwitümgabi we tómngyelórr oya kwitüdü nurre póyae buli. Kwitüdügabi
    bóktan kümüla we sidórükürr wagó, “Ma kürü kólbanan olomla. Kürü ⌊moboküpdü ubi⌋
    marükama. Ka kari barnginwóm kokela marüka.”
  cme-NT: '*Diiloŋ-Yalle hel koŋhuruŋ temma jo ji diire-yuɔ. Baa nu molo piiye dɔrɔ‑i-na
    wuɔ: «Mi Biɛŋo yaa nuɔŋo‑i, ŋ maama sa suɔ aa dɔlnu-miɛ; nuɔnɛi fĩɛŋ mi huɔŋga‑i.»'
  sus-sus: Ala Xaxili Sɛniyɛnxi naxa goro a ma alɔ ganbɛ. Xui nde naxa keli koore
    ma, a a masen, «N ma Di maxanuxi nan na i ra. I n kɛnɛnxi ki fanyi ra.»
  pon-2006: oh Ngehn Sarawi ahpw ketidiong powe ni mwomwen mwuroi men; a ngihl ehu
    ahpw peidihdo sang nanleng, me mahsanih, “Kowe, me iei nei pwutak kompoake, me
    I kin kupwurperenki.”
  dad-dad: Awa Uur Fateul kuburir bouwa bun genem ĩ bun isin. Age fe di, ait taka
    saa ilunem isin, “Õ neu Kesu, õ nigin aya wau laa fedig, õ nigin aya wau kulĩ
    yedig.”
  zab-NT: 'ax biat Spíritu Sant zec tuby palom axt quia Jesús ax bíeny rsee Dios llayabaa
    guniiny: —Liú noo Llingaana ni la rcaaza ne ni la rzaclaaznía.'
  jae-jae: e Ŋalau Dabuŋ gêjam balôsi laŋô kêsêp mêŋgêsac eŋ ŋaô, ma awa teŋ aŋga
    undambê kêsa gebe “Aêŋoc Latuc tau aôm, tec têtêc gêwiŋ to galic aôm ŋajam.”
  ksd-ksd: 'ma ra Takodo na Tulungen i vana ba taun ia, ma i vung ra pal a pakana
    da ra uka, ma ra nilai tikai i arikai marama ra bala na bakut dari: U natugu,
    a bul na vakak, iau gugu muka tam.'
  msm-NT: Dajun migkonsad duon kandin to Ispiritu Santu no angod to salapati aw taphun
    duon kandin. Meyduon isab kagi likat to yangit no mig-iling, “Sikuna to anak ku
    no pinadajag no ingkalipay ku yagboy.”
  myk-myk: 'a Fɛfɛɛrɛ Munaa di digi wu na, ba gbegbe shazhira ɲɛ wɛ. A mujuu la di
    foro fugba wu ni na: «Mu ɲɛ nɛ ɲidaan Ja, mu kaa ya dan nɛ ni tɛhɛnɛ baa.»'
  sbe-sbe: na Yaluwa Tabuna ye dobima kewana ne unai kana kao doha bunebune, yo kalina
    hesau galewa ne unai ye dobima ye wane, “Kowa Natugu! Ya gadosisikaliliyeigo yo
    nuwagu ku henamwakaliliyei!”
  mcr-mcr: '@see-verse:LUK.003.021'
  cux-NT: 'Ní ndaā Espíritu N''dai yeⁿ''é Ndyuūs vmnaaⁿ yeⁿ''é yā tan''dúúcā ''áámá
    paloma. Ní ''iiⁿ''yāⁿ s''eeⁿ ch''iindivéeⁿ yā ''áámá nduudu yeⁿ''ē va''ai ch''ɛɛti
    nguuvi chí ngaⁿ''ā: Díí, daiyá chi neⁿ''e taaví ní yeenú taavi cáávā dii.'
  tur-YTC: Kutsal Ruh, fiziksel görünümde, güvercin gibi Yeşua’nın üzerine indi. Gökten,
    “Sen benim sevgili Oğlum’sun. Senden hoşnudum” diyen bir ses geldi.
  san-ITR: tadanantaraM tena prArthite meghadvAraM muktaM tasmAchcha pavitra AtmA
    mUrttimAn bhUtvA kapotavat taduparyyavaruroha; tadA tvaM mama priyaH putrastvayi
    mama paramaH santoSha ityAkAshavANI babhUva|
  bel-N: 'і Дух Сьвяты зыйшоў на Яго ў цялесным выглядзе, як голуб, і быў голас з
    неба, кажучы: «Ты — Сын Мой Улюбёны; у Табе Я маю ўпадабаньне».'
  sch-sch: Pharvali angin, Ratha Inthieng a chunga a juongchuma, Invân renga chong
    ajuon ringa, “Ka nâipasal moroitak ni ni, na chunga ku mulung arâisân ok,”
    a tia.
  mic-MIQNT: Wejuli Nisgam el nisiet Se'susal un'jig. Na teliangamgusit st'ge' ples.
    Nat wen weji glusit wa'so'q. Teluet, “Gi'l na ngwis. Mawi gsalg aq mawi ul'te'lmul.”
  huu-NT: 'Ieconi Jusiñamui Joreño ucugɨna eruaɨllano, naimɨe emodomo ana bite. Monamona
    Jusiñamui llote: —Cue isiruiga Jitodɨo. Ori iobidɨcue.'
  jiv-NT: Tura Yusa Wakaní̱ yámpits najanar paant tarurmiayi. Tura Yus nayaimpinmaya̱
    chicharuk “Amek winia aneamur Uchiruitme; Ámin ti wararjame” tímiayi.
  otm-NT: 'Nɛ nu ra Jesús ''bʉ mi yąui Oją, ''bex bá xoh mahɛ̨ts''i nɛ bá cą a rá
    Hogandąhi Oją tengu n''da ra t''azʉ, nɛ bi zoxpʉ ja rá ją''i ra Jesús. Nɛ bi t''ø''a
    n''da ra nde mahɛ̨ts''i bi ''yɛ̨na: ―Nu''i ma Ts''ʉnt''ʉ i, ɛ̨mmɛ dadí huɛ̨c''i
    i, nɛ dí numanho i, bi ''yɛ̨n Oją.'
  dah-dah: Irkeb Holi Spirit beleŋ kawan po Yesu hitte nu foy teŋ kattiŋ yara teŋ
    kateŋ kipiryiŋ. Irkeb al melak kura naŋkiŋde mat, “Gebe urne, bubulkuŋne wor po.
    Nebe ge niŋ bener mat amaŋeŋ wor po nurde guneŋ hime,” yiriŋ.
  tnk-tnk: Nənɨmwɨn Ikinan rosi mak inhərɨpw reiwaiu pehe məkure irə, nənə reri Kumwesən
    ruku pen ia neiai, mɨni mə, “Ik nərɨk keikei. Rerɨk raɡien tukw ik.”
  kpr-kpr: Asisi Kakara kau ribo ava jine vose fira, Iesu kena asugusira. Vose asugetiri,
    beka utuda ghe eminge sisira, “Nimo nanda dubo bari Mandiri. Na nindae ivuga use,
    aiyakoe beká resena!”
  san-IAS: tadanantaraṁ tena prārthite meghadvāraṁ muktaṁ tasmācca pavitra ātmā mūrttimān
    bhūtvā kapotavat taduparyyavaruroha; tadā tvaṁ mama priyaḥ putrastvayi mama paramaḥ
    santoṣa ityākāśavāṇī babhūva|
  nho-nho: Teenaa ki hano iho TeAitu Tapu raa ma se rupe no takoto iaa Ia. Araa taratara iho iloo
    te reo raa i te lani peelaa, “A koe naa ko taku tino tama e llee ai taku manava.
    Nau e hiahia iaa koe.”
  gym-NT: 'amne Ngöbö Üai Deme, jatani tuen ütü bä kwrere timonkwäre, nikani mate
    Jesubti. Ne btäräbe ni kukwe jarabare krörö kä käinbti: Ma abko ti Ngobo tikwe.
    Ma tare kri tikwe. Ma käi nuäre kri tibtä, niebare kore kä käinbti timonkwäre
    Jesuye.'
  azg-NT: 'Ndoꞌ jndyocue Espíritu Santo nacjooꞌ jon chaꞌvijon quituꞌ, jndyoquintyjo
    jon nacjooꞌ Jesús. Ndoꞌ ticꞌuaa na sinin nquii Tyoꞌtsꞌon quiñoonꞌndue, itso jon:
    —ꞌUꞌ condui tsansꞌa jnda na viꞌnchji jndyi ja ꞌuꞌ. Itsineiinꞌhanꞌ tsꞌön ntyja
    ꞌnanꞌ.'
  bhd-bhd: ते पवित्र आत्मा कबूतरेरी शकली मां यीशु पुड़ उत्रो ते अम्बरे मरां ई आवाज़
    अई, “तू मेरू ट्लारू मट्ठू आस, अवं तीं पुड़ बड़ो खुश आईं।”
  too-NT: 'lā'' mincha'' huan Espíritu Santo. Tasu''yulh hua''chi lakatin tantzasnān
    ixlakstu''nc Jesús lā'' kaxmatca lakatin tachihuīn a''ntū hualh: ―Hui''x qui''O''kxa''.
    Lej icpāxquī''yāni'' lā'' lej quimaxquī''ya'' tapāxuhuān.'
  ind-AYT: dan Roh Kudus turun ke atas-Nya dalam wujud burung merpati. Lalu, ada suara
    datang dari langit dan berkata, “Engkau adalah Anak-Ku yang Kukasihi. Kepada-Mulah
    Aku berkenan.”
  cjo-NT: '@see-verse:LUK.003.021'
  nsn-nsn: doha Iabena Dedeil ke la uaponaha tatanon misiana tar tukununar baluh,
    kare mene turuha God i Heuene pare, “Ingga ter tuguo geru malahirintiehe tunin,
    doh inggo u uaha totomua.”
  san-DEV: तदनन्तरं तेन प्रार्थिते मेघद्वारं मुक्तं तस्माच्च पवित्र आत्मा मूर्त्तिमान्
    भूत्वा कपोतवत् तदुपर्य्यवरुरोह; तदा त्वं मम प्रियः पुत्रस्त्वयि मम परमः सन्तोष
    इत्याकाशवाणी बभूव।
  tna-NT: 'Espíritu Santo huaitucu nime bute putsu, Jesús bia su netiuteana. Da sa
    beju Diusu cielo jenetia uja puana: —Mida da quema ibuneda ebacua. Mi neje ema
    beidaji.'
  lid-lid: Malawin Ndrabun atah i buku ban eme andri eme bwele-en. Ya eme aloh ari
    udu kandrah tiye i buku doh, “Ou badeh, naduk handru, ma ou adek handru; ou le
    mesekei jo sekesek labai.”
  wim-wim: aꞌ nil Ngeen-Wiy Min God.antaman inpal kenyan uk-uk keꞌ minh kolat yimanangan
    wamp nungantana. Aꞌ wik inpal kenyan thaw, “Nint nhengk ngatharama! Ngay kaangk
    paththam wunang nungkar. Ngay ngangk min-minam paththam wunang nungkaramaniya.”
  zga-M: Umepo Umbalache akhikha pakhanya pa mwene ikhwoni kya khivili vili kifane
    njiva, unsikhi gugugwa ilimenyu likhicha ukhuhuma khukhaya iyitu, “Uve mwana vango
    ugane, ndiganile ficho na yue.”
  yom-yom: 'ayi Pheve Yinlongo yi nkitila banga dibembi. Kuna kuwakana mbembo yimosi
    yitotukila ku diyilu, yikamba ti : —Ngeyo widi Muanꞌama wu luzolo ; khini yiwombo
    wukumbonisanga.'
  san-SIN: තදනන්තරං තේන ප්‍රාර්ථිතේ මේඝද්වාරං මුක්තං තස්මාච්ච පවිත්‍ර ආත්මා මූර්ත්තිමාන්
    භූත්වා කපෝතවත් තදුපර‍්‍ය්‍යවරුරෝහ; තදා ත්වං මම ප්‍රියඃ පුත්‍රස්ත්වයි මම පරමඃ සන්තෝෂ
    ඉත්‍යාකාශවාණී බභූව|
  yut-yut: 'Wɨtdal kɨŋakwan Telagɨ Wup kɨnarɨm da mɨktɨmon paŋ uŋun da tɨlak Yesukon
    pɨgɨt. Aŋakwan Kwen Kokupgwan da gen kɨnda yaŋ altagɨt: “Gak Monjɨno. Butdasi
    galak taŋ gamɨsat. Butno gak do tagɨsi asak.”'
  grc-BYZ: καὶ καταβῆναι τὸ Πνεῦμα τὸ Ἅγιον σωματικῷ εἴδει ὡσεὶ περιστερὰν ἐπ᾽ αὐτόν,
    καὶ φωνὴν ἐξ οὐρανοῦ γενέσθαι λέγουσαν· σὺ εἶ ὁ υἱός μου ὁ ἀγαπητός, ἐν σοὶ εὐδόκησα.
  cpc-NT: 'iñaitatzi ipokashitakiri Tasorintsinkantsi ikinapaaki jinoki ikimitapaakari
    shiro. Ikimaitatzi inkitiki ikantaitanaki: “Iirokataki Notomi nitakopirotani.
    Owanaa nokimoshiriwintakimi”.'
  nhg-NT: 'hua Espíritu Sönto ohualiloac tiepa yejuatzi ca furma quieme palumax. Hua
    ocaquestec sente tlajtule de elfecac, tli quejtoöya: ―Taja tenotlasojcöconie.
    Motech taja necpea meyac pöquelestle.'
  nya-nya: 'Mzimu Woyera anatsika pa Iye mumaonekedwe a nkhunda ndipo mawu anamveka
    kuchokera kumwamba: “Iwe ndiwe Mwana wanga wokondedwa; ndimakondwera nawe.”'
  ngu-NT: 'niman on Espíritu Santo ohuajtemoc quen itlaj paloma ipan Jesús. Niman
    quemaj ocaquistic se tlajtojli ne ilhuicac yejhuan quijtohuaya: ―Tejhua tinotlajsojcaConetzin,
    niman moca nipacticaj.'
  kup-kup: Godiz Pul Tinap id pururuapuz zut Iesuz gagaih erah. Tahan abarahanañ ñe
    nao epat hah, “Ni nem rop, ne loporï nihar nanat nim tameñivon etet nimaz ahoam
    biñ ravamoh,” pot hah.
  jid-jid: wa toh Ruhu Tsatsar ka grji ye son nitu ma na ngyu, wa ka wo lan Irji ni
    shu, “Iwu yi wu vren mu wandi isuron mu a kpa wu. Suron mu ku si ni wu.”
  wmw-wmw: 'na Roho Takatifu akimwisukira kwa nfano wakuwoneka kamba pomba. Na ikisikirikana
    shauti ya kulawa mbinguni ikamba: “Uwe ndi mwanangu wanukupenda, kwako uwe niwa
    nawo radi pakulu!”'
  gmv-GGM: Xillo Ayyaanaykka wole milattida iza bolla wodhides. “saloppe ta dosiza
    nay nena nenan tani ufa7istays” giza qaalay yides.
  ssg-ssg: Lokon ien Holi Spirit mos hani kapin hanowi tok pux. Ape tenen kinax wixima
    ti tone Haeu i ukek, “O se Natuk pate nga waheni, nga amuke hawane o.”
  zpo-NT: 'nu lee Mbi Naban cheen Dios nyaadla naz leen yiba mla tich xaa mod tub
    palom, nu kwaane nak tub kwaan mlu lo xaa. Nu tub bos kwaan nze naz yiba nzhé:
    —Lu nak xgaan na, xaa nkedoola na, nu nyakdoo lextoo na wii na lo lu.'
  poy-poy: na Rohu Mnanagala kamsulukira kaweriti gambira mpongu mfanu gwa ngunda,
    liziwu lipikanika kulawa kumpindi palilonga, “Gwenga gwa mwana gwangu yanukufira.
    Gunhelepera”
  qwh-NT: 'imeca palumano Santu Espiritu urämur, Jesusman chämorqan. Sielupeqnam Dios
    queno nimorqan: —Qammi cuyë tsurï canqui. Qamrecurmi allapa cushicü —nir.'
  gaw-gaw: Kayak Ouḏi Nug ai up̱uḏil bia nuhigp̱a ne, baag laa hab aṯannu Nug amegp̱a
    aum. “Na am da beḵal, da nahipnu ool mauhte. Nahip haknu ele amu da ool ena daaṯe,”
    awa aum.
  nca-nca: Yuqa Surumí nú parámi ŋunde qembe tero ene saŋano umburó. Ko sambo koŋgo
    neka ŋande umburó, “Keko neneŋo naŋone, keŋo surumí iŋoyoteno. Keŋo meté kereyoteno.”
  zpz-NTPP: 'Orzeꞌ bruu zac Espiriit Yon ni Ñgyoozh nu na gal na tub beg. Orzeꞌ bet
    mi toom. Orzeꞌ zaab tiꞌ Ñgyoozh. Gal gyibaa rniim. Orzeꞌ nam: ―Ru nac ru iꞌña̱
    nu tonaꞌ la rca̱, nunu tonaꞌ la yet lagya̱ ―na Ñgyoozh gashtal gyibaa.'
  mkj-mkj: Ngen Joarwi indihoang pohn Ih in mwomwen mwurei men; a ngilloau indihdo
    jang nehnloannge, ma pwahla, “Koawoa ma ioar Noai jermwein kajampwalwa ma Ngoahi
    kin perenkihda.”
  zac-NT: 'Iurní bëdchini Espíritu Santo parë cuezënúhiꞌ lëꞌë më. Rluáꞌaiꞌ ziquë shcuerpë
    palumë nu bëdchini tubi bë nezë lu gubeꞌe nu guniꞌi bë: ―Lë́ꞌël nal shinia narac
    shtuaꞌa. Nalë́ rquitë lduaꞌa rnahia lul.'
  kyg-kyg: '@see-verse:LUK.003.021'
  kmk-kmk: Ot dummoba si Ispiritu Santu un kama si kalupati un inumpa kan siya. Inggaw
    ginga’n nanligwat un kanana’n, “Sika ud pipiyaoka Anak ku un taḻona masmas-omak.”
  cao-NT: Jatsi ja qui Espíritu Santo botëniquë; boto jisiria ja nori. Jatsi, —Noho
    Baquë yoi xo mia. Mia noiquia. Ea ranihuaqui mia ra —i quiha naipá ca joi niquë.
  bbr-bbr: '@see-verse:LUK.003.021'
  inb-inb: 'Chi­ura Santu Ispí­ritu, paluma­sina rigcha kawa­rispa­mi Jesus­pagma
    urai­ku­murka. Suma luar­manda rimai­pas uia­rig­sa­murka, kasa nispa: —Kam, nuka­pa
    kuiaska wam­bra­mi kangi. Kamta kawaspa, iapa alli suma­mi iuia­chii­wa kawaiki.'
  hrv-hrv: 'siđe na nj Duh Sveti u tjelesnom obličju, poput goluba, a glas se s neba
    zaori: “Ti si Sin moj, Ljubljeni! U tebi mi sva milina!”'
  box-NT: 'á le Dónbeenì Hácírí lá a háponi sìí, á lion o wán. Á mu tãmu
    ɓúi sã ɲá ho wáayi á bía: «Fo lé ĩ Za na á ĩ bò ĩ tàká wán, ũ
    bìo sĩ miì.»'
  ote-NT: 'y nurá Ma̱ca Nda̱hi Ajua̱ bá ca̱i ngu ꞌnara domitsu bi zøhø ja gueꞌa̱.
    Ne bi ntꞌøde ꞌnara noya de mahetsꞌi bi ꞌñena: ―Nuꞌi go gueꞌi ma hma̱ca Tꞌʉꞌi,
    xi drí johya de gueꞌi.'
  wnu-wnu: 'Ende aba gab igama Igomurur qau morogan wamariau gas ende at wot dererei.
    Dara ne qob ger igumir eng ete at qamar: “Ne yonou wau ten, ye borusi net igub
    ten igoum,” ende qamara igumirei.'
  zam-NT: 'Ngulàa Xpii Natú'' loo bé''. Hora, gunaa Xpii Natú''a xal thìb palomxtil''
    co''se'' ngulàa Xpii Natú'' loo Jesús. Texal ngulàa Xpii Natú'' loo Jesús, mbyèn
    thìb di''s loo bé'' co'' mbez: ―Lùu nac xgan'' daa co'' anze''f lezon no ngudloon.
    Anze''f ndxòo lezon ñèen cón che''nl, ey.'
  zyp-NT: Thlawpaw Pathai cawh thury hratah a cung letah a za cung. Taico avai taitah
    o za ring ka, “Nama cawh ka dopaw Ka Sawcapaw na cang, na cung letah ka lung a
    lawng ngetei,” tatah a tah.
  sey-NT: 'Maijaꞌquë joyopi suꞌteje̱ paꞌipi i̱na nëca meni pa̱ije ñajëna, ja̱ maca
    yëꞌoseꞌe maꞌtëmopi jutapi, ñeje: “Mëꞌë aꞌë, yëꞌë mamaquërepa. Mëꞌëni ai sihuaquë
    paꞌiyë.”'
  nvm-nvm: '@see-verse:LUK.003.021'
  mps-mps: Tama Godigo Tedali Mobo Bidi dagaludu dulali. Te Godigo Mobo Noma Bidi
    ba hi tiwai aga toboluba dugayagasali. Dagalu badu i weyu, te po wali, “Nage eno
    homu kęąlubo Ogwa mu dao. Eno nage dali dwagi yai homu elalubao,” te po wai.
  seh-seh: 'Na tenepo, Nzimu wa Mulungu waoneka mbuchita buluka kudzulu ninga nkhangaiwa,
    mbumphamira. Penepo, kudzulu kwabuluka fala, mbilonga tenepa: “Iwe ndiwe Mwana
    wanga wakufunika, ananditsandzaisa.”'
  pab-NT: 'hoka Isekohaliti Waiyexe exoa enomana watyaha akerehare. Hoka enokoata
    tyoa iraiti hoka nexa: — Hiso atyo Nityani nawaiyetitere, kalore haihalahalinikijita
    natyo — nexa.'
  llg-llg: Boe ma Lamatuak Dula Dale Malalaon konda neu Ndia. Dula Dale Malalaon ndia
    namata-ao leo mbui lunda esa. Boe ma hambu halak neme lalai mai, nae, “O ia, Au
    Ana susueng. O tao mala Au amahoko taa-taa.”
  kyf-kyf: '''Ɩn Zuzu ''Pʋpa yia ɔ -gʋ lasibhli, ɔ ''wlʋ sa -kpakʋn. ''Ɩn wa yia wɛlɩ
    yabhlo ''bhʋa -Lagɔɔ -gbɛ ''nʋ, we nɛɛ: «Na ''Yu -ɩn -mɩa, ɩn -kalɩ -na zɛ. -Mɩ
    ɩn ''nyɛa na dlɩ weee yoo.»'
  tpi-tpi: na Holi Spirit i kam daun long em. Holi Spirit i kamap olsem wanpela bilong
    ol dispela kain pisin ol i kolim balus, na ol i lukim em i stap antap long het
    bilong Jisas. Na long heven wanpela maus i singaut olsem, “Yu Pikinini bilong
    mi. Mi laikim yu tumas. Bel bilong mi em i amamas long yu.”
  mih-NT: 'Ta i noo Tatyi Ii zɨquɨ ra tañi minoo paloma. Ta i siñi ñiyɨvɨ minoo nduzu
    sa quita andɨvɨ ta catyi si: Yoho cuu zehi, ra cuñi xein. Zɨɨ xaan cuñi suhun.
    Catyi nduzu cuan.'
  qvh-NT: 'Saychömi Jesusman Santu Espíritu urämorgan palomano. Saymi ciëlupita wiyacämorgan
    Tayta Dios cayno nimushgan: “Gamga cuyay surëmi canqui. Noga munashgäno lapanta
    cumpliptiquimi cushish caycä.”'
  kms-kms: di Ququ Yuwon Ye ni nde nati ni. Ququ Yuwon Ye ni nde nandi kin te wapi
    mabri gib namb. Di wuti iri nginy tu wam pu nari, “Nu nge wo. Nge nu quan nganye
    yawo kiraw righe, di nu ningg quan nganye chumbuai gad.”
  agn-agn: napababak ong nandia tang Ispirito Santo ang magang lare. Ig may tatang
    bosis nagalin ong langit ang ganing, “Yawa tang agmalenong Anao. Galipayo ta mo-ya
    ong nio.”
  nhi-NT: 'uan ipan oualtimoc in Espíritu Santo, omotaya quemeh se paloma, uan oualmocac
    se tlahtol iluicac tlen oquihtoh: —Teh itnotlasohConeu. Mouan inyolpaqui.'
  ttc-NT: 'b''ix te Txew Dios oqetz tajsik, b''ix txik e''en aj tqetz iktza'' [txik
    e''en] jun palom, b''ix oxik cha''on twi'' Qtata Dios tuj ka''j nyolin tuq ikxjani:
    «Yatz a''ich nk''wa''al aj ganimich nim witza''. Oje xhch''el njoyo'' b''ix nkyinchalaj
    awi''j.»'
  dan-1931: 'og at den Helligånd dalede ned over ham i legemlig Skikkelse som en Due,
    og at en Røst lød fra Himmelen: “Du er min Søn, den elskede, i dig har jeg Velbehag.”'
  kwj-kwj: Wokowani ri heiwani Gotri Himamwale apwenumwa hinga rini tambwa ya sika.
    Ete wowani hewen ko tiki kau tumwa foti ya ucha, “Mini ai che. Ani mini keke a
    wondau. Sembe ahi ti mini ni kipe naha ani eripendau.”
  vie-OVCB: 'Chúa Thánh Linh lấy hình chim bồ câu ngự xuống trên Ngài, và có tiếng
    từ trời tuyên phán: “Con là Con yêu dấu của Ta, làm hài lòng Ta hoàn toàn.”'
  kze-kze: '@see-verse:LUK.003.021'
  lbk-lbk: ya khinomwab ken siya nan Ispirito Santo ay kag kalopati nan ilana. Sa
    et id chaya wad-ay nan nenkali ay nangwanin, “Sik-a nan laylaychek ay Anakko.
    Malaylaychan ak ken sik-a.”
  mto-NT: 'je̱tseꞌe je̱ Espíritu Santo ñu̱ka̱daakji, veꞌemeꞌe kyeꞌex ax joꞌn toꞌk
    je̱ pak. Vanꞌit tseꞌe yakmo̱tu toꞌk je̱ ayook juuꞌ veꞌe je̱m tsapjo̱o̱tm ka̱daakp.
    Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Mits xa veꞌe a̱ts je̱ nꞌOnu̱k, juuꞌ a̱tseꞌe o̱o̱y ntuntsa̱jkp,
    o̱o̱yts a̱ts mitseꞌe ntuntukxo̱o̱ndu̱k.'
  bzh-bzh: gAnon Vabuung ni nebë soḳ nuung beluḳ yam raḳ ya yi. Log ġaġek ti
    yam vu yaġek bë, “Sa naluġ honġ. Sahëġ neving honġ besa halë honġ nivesa.”
  guj-2017: અને પવિત્ર આત્મા કબૂતરનાં રૂપે તેમના પર ઊતર્યા; અને સ્વર્ગમાંથી એવી વાણી
    થઈ કે, ‘તું મારો વહાલો દીકરો છે, તારા પર હું પ્રસન્ન છું.’”
  jvn-NT: 'Roh Sutyi terus medun nekani Gusti Yésus, kétoké kaya manuk dara. Terus
    sangka swarga swarané Gusti Allah ngomong ngéné: “Kowé kuwi Anakku sing tak trésnani
    lan sing ndadèkké legané atiku!”'
  byr-byr: Kurya Tewaanyai walaabɨna. Kurya Tewaanyai yuta kwaamɨryaibɨsai sahwaryawɨnnei
    walaabɨna. Miꞌna walaabɨna yaka bwalamwaaina kyaꞌ Sɨgunyavɨdaaꞌnyɨ maanguraaya
    pɨrɨꞌ jaka yɨnyɨna “Gɨmɨ nɨmɨre Nyɨbwaalɨvaangeigɨnyɨra. Gɨmɨnyɨna tewaanna nyɨvuꞌnadeigɨnyɨ.
    Kurya tewaanya gukadɨnyaigɨnyɨ.”
  ian-ian: Wungi yambɨmba Godna waagan ngaga yandɨ. Namiyo saava klalaa yandɨ, vɨndi.
    Vɨlaa nyinangwupmba lɨga kwundi wutndi. Mɨn wuna apma nyan mɨ. Mɨn kat wun solat
    sɨlɨgowun waa wandɨ kwundi.
  hun-hun: 'és leszállt rá a Szentlélek testi formában, mint egy galamb, és szózat
    jött a mennyből: „Ez az én szeretett fiam, akiben gyönyörködöm!“'
  mcf-NT: 'dëbimbimboec cuembo budec Nuquin Papan Mayan Esusën mapino tsadtoec budpanëdash.
    Aid budnubien abucuësh Esus chiec nadec aton Papa onquepanëdash: —Mibentsëquiobi
    icsho ëmbi tantiaidquio mibi nec, mado. Adembidi ëmbi bëdamboen isaidquio mibi
    nec —quepanëdash aton Papa.'
  kjs-kjs: 'Go puma Holi Spirit yaa puluma so yaa giyoma ipisa. Gore Yesu madaa ipisa
    raburi so yaa-para agale meda gu-rupa pagisimi: Nere ora nina epe Si. Neme ne
    madaa ora pedo pi lisa.'
  mni-mni: "Thawai Asengbana hakchang oina khunugi mawongda Ibungogi mathakta lengtharaklammi.\
    \ Aduga swargadagi khonjel amana hairak-i, “Nahak eigi nungsijaraba Ichanupani,\
    \ eina nangonda yamna pelle.”\x94"
  yad-NT: '@see-verse:LUK.003.021'
  mxb-NT: 'kúú ni̱ na̱xino̱ na̱ kúú Espíritu ii̱ Ndios sata̱ ná, ta káa na táto̱ꞌon
    káa iin paloma. Ta nda̱ induú tái̱ ni̱ kaꞌa̱n Ndios: ―Yoꞌó kúú de̱ꞌe mani̱ yuꞌu̱,
    ta nátaꞌan nda̱ꞌo inii̱ xiníi̱ yo̱ꞌó ―kaá na̱.'
  pon-2006A: oh Ngehn Sarawi ahpw ketidiong powe ni mwomwen mwuroi men; a ngihl ehu
    ahpw peidihdo sang nanleng, me mahsanih, “Kowe, me iei nei pwutak kompoake, me
    I kin kupwurperenki.”
  maq-NT: 'hane Hasen rë Nina ne, canduvajnetsejen casesun rcu me. Sacuajyihi ngu
    paloma jyihi. Hacuaha hora vëhë ni ne, canuhya xu rë ngu cjua ngajan ngahnga xi
    cachja xu cuitjin: “Ngaye xi quihndi naha ngaye xi jemu hmú cácun ri. Jemu ndama
    ná ngatsë riji.” Cuatjin xu cachja.'
  hto-hto: 'Afemona Ñuera Joreño fɨ́ɨcɨri baizáɨbilla izói, afémɨemo comɨnɨ cɨ́oicana
    baizáɨbite. Afe llezica monámona daa úrilla cácacaide. Afe úrilla daɨde: —Cue
    izíruiga Jitódɨo. Ori ɨere ióbioidɨcue, —daɨde.'
  por-BRBSL: e o Espírito Santo desceu em forma corpórea como uma pomba sobre ele;
    e uma voz saiu do céu, dizendo “Tu és meu Filho amado”. Em ti estou bem contente”.
  ces-NKB: 'a Duch Svatý na něj sestoupil v tělesné podobě jako holubice a z nebe
    zazněl hlas, který řekl: “Ty jsi můj milovaný Syn, v tobě jsem nalezl zalíbení.”'
  cui-cui: 'Nacom pia Pejumope tʉnaxʉ tatsi patopeica Jesustha, be topiboto yaruneica.
    Jesús jume tane pocotsiwa peitaboco wetsipaebicatsi, jeichichi: —Xam apara Taxantom
    pom bichocono cantobetsi, pom caitapetatsi. Nejʉntʉ coyene weiweina exaname, jei
    Nacom.'
  boj-2014: Laŋ waqonaqa Mondor Bole a binoŋ bulosiq aisiqa Yesus aqa jejamuq di awoej.
    Awoonaqa laŋ goge na Qotei aqa anjam bei endegsi brantej, “Ni ijo segi aŋgro qujai.
    E ni tulaŋ qalaqalaimeqnum. E ni qa tulaŋ areboleboleibeqnu.”
  eng-OEBUS: and the Holy Spirit came down on him in the form of a dove, and from
    the heavens came a voice – “You are my dearly loved son; you bring me great joy.”
  eri-eri: Hauri Guuni no langa mai. Nere Hauri Guuni neei ete buuna dorofe, no mora
    langa megainga urane. Ono ganenga, ha laluwa langa bolou ete benou yauredu lewainga
    isane, “Ne yame Magana. Ji ne gaude hinini. Yame huwanyafe ne bona edegana.”
  aly-aly: Inweng Mwerr-angker-anem apetyew irrwerl-they thip-apeny. Pwelker-apenyarlap
    ran, rap Jesus-warl arrernelhew. Akngeyan angkew irrwerl-they, “Ngan anyentarl
    alerey atyenh. Ayeng ngkweng artewentyel ilkelheyel. Ntwa ayenh irrngerney ilem.”
  wiu-wiu: Epetane Yomini ini weuwe tetepo takatapea nome oneke pitoa awinokale a
    tibuke agale ludu nokome okome i ago neepa anu mana anu kolotini ali. Neke tokoleke
    kolotine meku wa akeneya.
  swe-swe: 'och den helige Ande sänkte sig ner över honom i form av en duva, och från
    himlen hördes en röst: ”Du är min son, min älskade! Du är min stora glädje (i
    dig har jag stort behag).”'
  cth-cth: Kathoung Muitha teh âbakhu patetlah Jisuh van a cu teh, nang teh ka pahren
    poung e hoi ka lungkuep e capa doeh telah, kalvan lahoi lawk a tho.
  mti-mti: 'Guwawa Iyakaisiyapama me umuk mina aig on egave wakene. Noiwa kwimin apa
    uwane: “Ge ne utunwa nonenmagawa gungap aviviwa. Ne gungap degadega eni.”'
  pad-NT: 'Jesus kania gaari''aha ada Ma''onahai Jahaki, ho''doko kanokiani fori hiki
    ada. Nama kamithavahaki ida athii: —Ivani kodisai i. Ira onofijahakiki i. Khai
    oni''aki ida ihoja''ini.'
  twi-twi: Honhom Kronkron sian te sɛ aborɔnoma baa Yesu so na nne bi fi ɔsoro kae
    se, “Wone me Dɔba a wosɔ mʼani.”
  hlt-hlt: Te phoeiah Mueihla Cim te a pumrho neh vahu kah mueimae bangla a suntlak
    thil. Te vaengah, “Nang tah ka capa thintlo la na om tih, nang taengah ka lungtlun,”
    tila vaan lamkah ol ha thoeng.
  tbz-SIM: 'Kɛ̀ Muyɑɑ́nsɑ̀ɑ̀mùu cútɛ́ní o ĩ́nkɛ̀ kɛ dònnɛ̀ dikpɛtìnɔ́nkperi, kɛ̀ bɛ̀ɛ
    keè mɛtɑmmɛ̀ mɑmɛ̀ kɛĩ́nkɛ̀ bíɛ́kɛ̀ kɛ̀ mɛ̀ tu: Yie nweè tu m birɛ kɛ̀ nh ò dɔ́
    mɛsɑ̀ɑ̀ nkoò tɑ̃́ mɛdiɛ̀.'
  san-GUJ: તદનન્તરં તેન પ્રાર્થિતે મેઘદ્વારં મુક્તં તસ્માચ્ચ પવિત્ર આત્મા મૂર્ત્તિમાન્
    ભૂત્વા કપોતવત્ તદુપર્ય્યવરુરોહ; તદા ત્વં મમ પ્રિયઃ પુત્રસ્ત્વયિ મમ પરમઃ સન્તોષ
