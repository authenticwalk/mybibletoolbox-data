  gup-gup: '@see-verse:LUK.003.021'
  bss-NT: Hɛ́-ʼaá Edəə́dəŋ éche Ésáá ébídé ngáne élə̄ə̄, boŋ ésudé mɔ́
    á nló mîn. Ehɔ́b chɔ́mpē émbīd ádyōb nɛ́n, “Edíi awem mwǎn a nlém awě
    ńdə́ə́ bwâmbwam. Ndé menyiŋge ne wɛ.”
  met-met: saing Urana Aningonoa ri ma mana, bagunganoa bila baxaliku. Baing waxutu
    tela sok ma long xaiya, harua ba, “Ung Garagu sibuna, nga murugu sibuna maung.
    Ngayaha sibuna maung.”
  nys-nys: kidji Kangya-Kooranyi ngarda-koorl Jesus-al yarlin-mokiny mana-boorangkang.
    Kidji waangka ngarda-koorl Boolanga-Yirang Boodjer-yen, “Noonook baalang keny
    Nop. Nganya woonya noonany kidji ngany koort-kwabba noonal!”
  kpj-NT: 'Biuwetyky‑ribi tahe Deuxu Tyytybytyhyle dobehemy nade bòtòerurà wesemy.
    Biu‑ribi rybeõ‑ò iny roholare: —Kai heka Wariòre tate. Aluure heka jiarỹ wadeysatyhyre.'
  zao-NT: 'ne lee Mbi Nayon mloo taxal thib palom mla dits Jesús, ne koree mloo lo
    re men, tsa lee thib bos mroo yibaa ne nzhab: ―Lu nak xgann na, kuu kwathoz nke
    leettsoon ne kwathoz wen nzo leettsoon nen lu.'
  byx-byx: De ama Qevepka ka qiavarl manep sev aa uuves, i qa qiavarl manep ip taquarl
    ama gelaveqi. De qa narli aa Mam ka taqen nev uusep ma’, “Ngi, dai gua arlem naver
    a ngi, i Nguaimka na ngi! A revan i ngi ama dai ama rarlimini se gua arlias.”
  ctu-CTI: 'Jini Ch''ujul bʌ i Ch''ujlel Dios ti jubi tyʌlel che'' bajche'' x''ujcutsu''
    yilal. Ti jubi ti Jesús. Tsiquil ti i wutyob. Ti ubinti t''an loq''uem ti panchan
    tsa'' bʌ yʌlʌ: Calobiletyʌch. Mic p''untyañet. C''ajacña coj cha''an ti jatyet.
    Che'' ti yʌlʌ ajt''an.'
  zos-NT: 'Y mø''n Masaṉbø Espiritu Santo Jesuscøsi como palomase quenbapø. Y mandøj
    ote tzajpomo nømupø: ―Mijtzi øjtze mi Une; øtz mi sunbapø chøṉø; mitzcøtoya casøpyøjtzi.'
  gvs-gvs: Baloma Kimaasabaina ma wowona ana kaigigita bunabuna nakae isou ima Tauyana
    yaina goi. Ago níyana tayamo yábana goi itumasobu idigo kana, ‘Kom natugu guna
    kakaya, auyaonedokoim.’
  kbm-kbm: '@see-verse:LUK.003.021'
  tew-tew: 'heḏi iˀ Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ wí kꞌoˀwee waagibá natúˀmuuḏi nawândi
    Jesus-vîˀḏi isóge, heḏá wí tun makówáḏí napeeḏi ginnân natú̖: “U̖-á naví ay
    wísígíˀi-ân unmuu. Hânho u̖ˀḏi ohíhchan.”'
  rmc-rmc: 'a o Sveto Duchos avľa pre leste andre podoba sar holubica. Andral o ňebos
    šunďiľa hangos: „Tu sal miro Čhavo, saves kamav, tutar man hin radišagos.“'
  apr-apr: Inbe Maro Amunu Silene iro ke malala ki a isi pang ye ben man utu. Inbe
    tool atu kalngana iwetewete ye malala ke Maro a isi nen. Iyei ne, “Ong in au Natuk.
    Au i lok pong mai san, inbe lok ponana yong.”
  tiy-tiy: '@see-verse:LUK.003.021'
  nlg-nlg: mana Tarunga Tabu te horu mai vuvungana, te tate vaghaa na bola. Mana talama
    ni manga te bosa horu mai kokou, “Ighoe na puku ni Dalegu tu dolovigho. Inau tu
    nigho togotogo utuni.”
  dgr-DOGNT: Yedàyeh Nezı̨ı̨ Zezì k'e ajà, k'àba degoo lanì wègaat'ı̨. Yak'e gots'ǫ
    dıı hats'edıì hǫt'e, “Nı̨ Seza anet'e, neghǫneehtǫ eyıts'ǫ neghǫ sìghà dehwhǫ,”
    hats'edıì hǫt'e.
  pes-OPV: و روح‌القدس به هیات جسمانی، مانند کبوتری بر او نازل شد. و آوازی از آسمان
    در‌رسید که تو پسر حبیب من هستی که به توخشنودم.
  ron-1924: 'ши Духул Сфынт С-а коборыт песте Ел ын кип трупеск, ка ун порумбел. Ши
    дин чер с-а аузит ун глас, каре зичя: „Ту ешть Фиул Меу пряюбит, ын Тине Ымь гэсеск
    тоатэ плэчеря Мя!”'
  tpz-tpz: '@see-verse:LUK.003.021'
  agd-agd: Kantá Aunan mano kukhofá nun an daven ámaren Yisasin ánontá e yomaniyain
    má inaru fáké máa sen oovaren temí, “Éi sen tanin uron mono. Téi éin nan moéké
    tinunu ukhé éi nan timusin iyá uno.”
  rkb-NT: 'Deus hyrikoso inasik. Deus hyrikoso amytudu hyrity wata inasik. Amytudu
    ipapyry bete inazo. Iaksoho bijoikpe iknyky ziwaby: — Ikiakta katse baba tahi.
    Ikia humo kamypokzitsiarẽta. Ikia humo kakurẽta — niy. Iwa Deus Sesus pe niy.'
  san-THA: 'ตทนนฺตรํ เตน ปฺรารฺถิเต เมฆทฺวารํ มุกฺตํ ตสฺมาจฺจ ปวิตฺร อาตฺมา มูรฺตฺติมานฺ
    ภูตฺวา กโปตวตฺ ตทุปรฺยฺยวรุโรห; ตทา ตฺวํ มม ปฺริย: ปุตฺรสฺตฺวยิ มม ปรม: สนฺโตษ
    อิตฺยากาศวาณี พภูวฯ'
  iws-iws: Mɨ Adi Komii siir naeyɨuɨn ɨna yɨuwiniyɨn. Mɨ sɨma kɨgwɨn siir naeyɨuɨn
    ɨɨnmabnan siinaini siiram. Mɨ yai kwɨra nɨnomor kou hɨr kauwok boɨnkiya saeya
    hɨnɨɨna kauwok boɨnkika, kɨra kariir yɨnisɨm wadɨekɨ wadɨe kɨɨngɨn. Mɨ kariir
    kwoɨnɨn ɨni kɨriiramar naɨngwokwonanaeyɨn. Mɨ kariir mhɨi kwoɨnɨm, kɨriirɨmɨn
    ɨni maɨrgɨmaɨrga ywokiyɨn. Ɨriig.
  pol-SZ: 'i Duch Święty zstąpił na Niego jak gołąb. A z nieba rozległ się głos: —Jesteś
    moim ukochanym Synem, moją największą radością.'
  ztq-NT: 'aan lëë xKyalbini Ntson Dios sëëd sëëb sinak tu palom byab lady xaa. Ni
    lëë xaa biñ tsiy tu xaa nii xñee: —Lii nak xiñaa. Xkëstyoon lii. Naa kwlel.'
  zai-NT: 'Biete Espíritu Santu luguiá'', bihuinni casi ti paloma, ne ucuá ti ridxi
    de ibá'': ―Lii nga Xiiñe ni nadxiee'' ne ni rusieche naa.'
  upv-upv: Ko Nem̃in On ojubbul vini; ko ololi niben otoe erpe wum̃er, ko orow vini
    esakel renge Iesu. Ko Atua drrelan evel renge melrin vini erij tevi, owra “Nik
    kuvi Natuk nga numrrenim elep. Nurnge erres elep surim.”
  wap-NT: Naꞌiki Kaimanaꞌo Doronaa kaawan uꞌidaꞌati aokazi iki, ukaawan orid nii.
    Naꞌiki parada-karu kian Jesus ati aokazi iki, “Pugaru õdani õmarainapanii, kaiman
    manawun õnyukunuu puꞌati.”
  mva-mva: be Oli Spirit nge ne tamoata-nalo be mang bune bokana be ono ibala. Be
    malonga teke lang-lo bokai ipile-ria, “Kaiko ngau Natu-gu! Ngau urereretakiko-tina,
    be ilogu iuiatakiko-tina!”
  dwr-NT: Geeshsha Ayyaanaykka haraphphiya malatiide A bollaan wodhdheedda. Saluwaappekka,
    “Ta dosiyaa na7ay neena; neenan Taani nashettay” yaagiyaa qaalay yeedda.
  kfw-kfw: "Halli Ratha Inthiang kha taksa omchanna wathu angnga amadiang aleijuo.\
    \ Halli marwaan makheiya rasa'n ajuoti, “Nanghi kei iminriang khet kasapa na eii,\
    \ nangdiang kei kamalung atai.”\x94"
  bfz-bfz: तेबे पवित्र आत्मा शारीरिक रूपो रे जिंयाँ कबूतर उड़दा ऊआ थाले आओआ तिंयाँ
    तिने आपू पाँदे उतरदे ऊए देखेया और स्वर्गो ते ये आवाज आयी, “तूँ मेरा प्यारा पुत्र
    ए और आऊँ तांते खुश ए।”
  cuk-09: 'Jesúsgi Bab Dummad Burba Nued aidenonikid, sanale, nuuyobi aidenonikid,
    degi, nibneggi gaya-burba gollar-gusad, sogded: —Be An-Machi-sabed-sunnad gued,
    beba weligwar an itoged.'
  ben-OBCV: এবং পবিত্র আত্মা কপোতের রূপ ধারণ করে তাঁর উপর অবতীর্ণ হলেন। আর স্বর্গ
    থেকে একটি কণ্ঠস্বর ধ্বনিত হল, “তুমি আমার প্রিয় পুত্র, যাঁকে আমি প্রেম করি, তোমার
    উপরে আমি পরম প্রসন্ন।”
  mil-NT: 'te ní quee Espíritú Yǎ Ndiǒxí véxi cuuⁿ túu‑xi, te càa‑xi datná cáá ɨ̀ɨⁿ
    lómá, te òré‑áⁿ nǐ tecú ní cáháⁿ Yǎ Ndiǒxí ndéé andɨu, te xǎhaⁿ‑gǎ xii Jèsús:
    —Yòhó cúú‑n Děhe‑í tée ío cùu iní‑í, te ío cùdɨ́ɨ́ ìní ñáhà‑í xii‑n —càchí‑gá
    xǎhaⁿ‑gǎ xii Jèsús.'
  myu-myu: '@see-verse:LUK.003.021'
  amk-amk: tuti Sempaisi Nuaninufaisi, ne tarai toyari muntung manei, sea meu minohi
    sau Yesusi. Mayeai tarao Allai raofuifoi medu na rorafaisi meu deyo, “Wau mani
    nehu Kaisung enehuwawuti fi di Wau. Wau ka enehurorong fine.”
  fai-fai: Sinik Abem ayo awon samsam ulutaw madák Yesus kiwa dauda ka. Akane, weng
    mak abid tikino kaw tam kalo bako nadale, “bela nalam Man, nam aket dukum uyo
    amal kalbu ade ‘naka kam idak teinbi.’ Akbi.” Kalesa ko.
  ura-NT: 'nichoae fauhin nelauriaa uhe inanacaain Cana Coaunera Suujue leinjiin serori
    rijijieein. Nii jana jetaote: “Iite acaihaniji quiicha jereei, quiicha janijiin
    cacalabineein neeicha,” naain toniha erenaa dedeeune jana jetao aonajeeure.'
  mcd-NT: '@see-verse:LUK.003.021'
  urt-urt: Yohe Yirise nate gah taꞌe jesumbihnip pe, kin nate narp ŋanah kin. Pe wusyep
    ende nase moihlaꞌ nat taꞌe leꞌe, “Nin talah bwore ŋoihmbwaip ŋam pe, ŋam mende
    nihararme nin. Ŋam hriphrip me nin supule.”
  awk-awk: Ġatun uwa barán Maraikan yirri-yirrikan murrin kiloa purrouġkan kiloa,
    ġikouġ kin; ġatun wakȧl pulli kakulla moroko tin, wiyelliela, Ġintoa ta emmoúmba
    yinal pitȧlmullikanne; pitȧlman baġġirouġ.
  kiz-kiz: Roho mtakatifu akaselela panani pa muene kwa mfano ghwa kiwiliwili kama
    njebha, wakati bhobhuobhu sauti ikahida kuhomela kumbinguni jhajobhili, “Bhebhe
    ghwa mwanabhangu mpendwa. Nipendesibhu sana ni bhebhe.”
  tzo-TZE: 'Iyal tal ta sba yac''ol li Ch''ul Espíritue. Oy sbec''tal xco''laj xchi''uc
    stsumut yilel. Li Diose ic''opoj tal ta vinajel, jech laj yal: ―Vo''ot Jnich''onot,
    lec c''uxot ta co''nton. Xcuxet no''ox co''nton avu''un ―xi.'
  lex-lex: 'Pa Uplerlawna Nhiw Lululli Nerun de emolmolla ma''nu lmo''ma maru (merpati)
    pa ntai lia wawannu. Noma ratlin de Uplerlawna Nhar lirni la''a lyanti Niwra:
    “O'' de A A''nu mak Asiayni inhatti. O'' ed maka kla'' nana A ralmu.”'
  dov-dov: aMuuya Uusalala muchimo chamubili wakaza mbuli nziba, alimwi jwi lyakazwa
    kujulu “Ulimwana wangu ngwendiyandisisya. Ndabotelwa anduwe.”
  rgu-rgu: Tutiꞌ a Manetualain Dula-dale Malalao-malalafu Na onda neuꞌ Ana. Dula-daleꞌ
    ria rupa na sama leoꞌ manupui kalasi a. Boe ma hara oeꞌ esa neme lalai mai nae,
    “O nana Au Ana susue Ka. O tao ma Au amahoꞌo naroo.”
  toc-NT: 'y Espíri­tu Santo ta̠c­tachi nac xok­spú̠n cumu la̠ actzu̠ paloma xla­cata
    hua̠k naucxilhcán y takáx­matli aktum tachu­huí̠n hua̠ntu̠ minchá nac akapú̠n
    y chiné huá: —Huix Quin­ka­huasa hua̠nti̠ luu cpa̠x­qui̠yá̠n, luu cpa̠­xu­huay
    caj mila­cata.'
  ulk-1902: Epe abele Lamar Zogo uatabu abi tumge, abara roai mokakalam dibadib ise,
    ege abele kodo mer kotorlam, kega, Mama kara Uerem idali; kaka mari sererege.
  som-som: oo Ruuxa Quduuska ah ayaa dushiisa ku soo degay isagoo muuqasho jidh leh
    oo qoolley u eg, waxaana samada ka yimid cod leh, Adigu waxaad tahay Wiilkayga
    aan jeclahay; ee waan kugu faraxsanahay.
  mam-C: 'ex atzi''n Xewb''aj Xjan k''ul kanin tib''aj, ex iky ka''yi''n tze''nku
    jun palom. Ex q''ajq''ojin jun yol toj kya''j, ex tq''ma: Axixpen te nk''wala,
    k''u''jlinxix wu''n, a o jaw nsk''o''n.'
  ndj-ndj: Na Mfuki Mng'alili kamsunukila kucha njiva. Pambeli lishu lipikanika kufuma
    kumbindi kwa Chapanga, “Yuwi mwana wangu yingutamili, mayiliwa na yuwi.”
  mbj-NT: 'Ti m'' P''op Hagä Do Sahee ahyng mä ta wë gurii-i hadoo mäh. Ti m'' hỹ
    pong jé naa tamaa ena kän P''op Hagä Do kyyh. Hahỹỹ da m'' ta kyyh: —Õm tah ỹỹ,
    tak''ëp ỹ kamahǟn up doo. Baad ỹ mah''yyb n''yym —näng mäh.'
  lat-VUC: 'et descendit Spiritus Sanctus corporali specie sicut columba in ipsum:
    et vox de cælo facta est: Tu es filius meus dilectus, in te complacui mihi.'
  ngp-ngp: Muye ywa Mnungu niyo aseela no kumkima mnanga mwakwe enga wa suwa. Naho
    izwi dyevikaga kulawa kwe mbingu dikagamba, “Weye niwe mwanangu, hukuungisa. Weye
    kunelela.”
  aoi-aoi: akwa ni-larrkamurra nakina ena-langwa Amawurrina akwurdukwurda enuwa-wa.
    Akine-ka Amawurrina na-larrinuma angaluba Jesus-uwa. Darrawurukukwa wuburra akina,
    biya nuw-ambarringa enuwa-manja-da. Biya kembirra ne-yengbina arakba amayakwa
    angaluba karrawara-langwa akina. Ne-yama, “Ningkenikuwarrka nganyangwa ningkakina,
    ningkibina ningi-lyelyingminama ngayuwa akwa yirra-werrungwur•denama ningkakina-da,”
    ne-yama akina amayakwa-da.
  enq-2: Dopa piamopa, Oli Spirita doko yaka maiyolee yonge nyepala, lanao ipao Jisasa-kisa
    petea. Dokopa kaiti-kisa katao pii mende lea dokome lao pituu, “Emba nambanya
    Ikiningi mona setenge doko. Nambame emba etete auu kaengena” lea.
  eng-ASVBT: and the Holy Spirit descended in a bodily form, as a dove, upon him,
    and a voice came out of heaven, saying, Thou art my beloved Son; in thee I am
    well pleased.
  mna-mna: 'mi Bubuŋana Potomŋana iwe kembei mbalmbal, mi isu ma imbot sala ŋwaana.
    To tileŋ kalŋaana ta imbot saamba mi isu ma isombe: “Nu na, nio lutuŋ ŋonoono.
    Nio leleŋ ambai pu, mi leleŋ pu ilip.”'
  rmy-ARLI: 'a o Sveto Duho huljilo upro leste ano oblik e golubesoro. A taro nebo
    šundilo o glaso e Devlesoro: “Tu injan mlo Čhavo o manglo! Tuja injum bahtalo!”'
  myw-myw: '@see-verse:LUK.003.021'
  sby-sby: Kai ne Mushimu Uswepa walikuboneketi nkulimba walaseluka nekwisa kwikala
    pali endiye. Ne liswi lyalanyumfwika kwilu eti, “Njobe mwaname ngonsuni mumoyo
    mwakame, pali njobe ndakondwa.”
  sll-sll: Nir bilere God ha ditongure, hamen hona grang saang dungure, God Kwiang
    hahoba yumil mongwo meri molere, ya ime ure, Yisas breng bani momia hangwi. Hangure
    hamen bani ha ta yu ya ime ungwi, “Ni na wana tani monia, milna ala pania, tal
    onga i wai pir ni teiwa,” dungwi.
  yaq-NT: 'Intok juna''abo ju''u Liojta tu''u jiapsi, ju''unakkiachisi, wokkoita benasi
    Jesujtat ko''om siika. Teeka betana intok jiawai: ―Empo juna''a ju''u in yoemia
    tua in nake''u, ee betchi''bo nee tua allea ―ti jiaka jikkajituk.'
  uro-uro: bä ar sa ama Qloqaqa ama Qumärqumärqa i qa rhoqor ama simängaqa bä qa muqun
    bät a qa. Näkt akni ama eguinga qa märhamän näda ama usäpki arha ron doqortäqyia,
    “Ainge di ngua emga na nge qärak i sa gua snäng bät a nge dä qosaqi märmär gem
    ngo masirhat nävät a nge.”
  ita-1885: 'e lo Spirito Santo scese sopra di lui, in forma corporale, a guisa di
    colomba; e venne una voce dal cielo, dicendo: Tu sei il mio diletto Figliuolo;
    in te ho preso il mio compiacimento.'
  muy-muy: '*Məsuf Njəlatani àhərkiaya. Àhərkiaya ti akaɗa ga kurkoduk ya ahər ni ;
    mis tìpia. Eslini dəŋgu àhəndabiyu a huɗ melefit bu akaɗa dəŋgu ge mis, àhi :
    « Nak ti wur goro, nawayay kur dal-dal, kəməru məɓəruv dal-dal. »'
  kqc-kqc: ma Vima kikifa bi pune erena kana roaita dudu desi ina fafau rou riyo.
    Ma goroka yokoi oma gutuna degasa niyo, “Ya bi nai uka maida mida; ada tora gade
    ya rofu reida.”
  rmc-ZRB: 'і Свентно Духос авля пре Лесте андро тєлоскєрі подоба, сар голубос. І
    шунділя о ганґос андал о нєбос: — Ту сал Мійро Чаворо камадо, Ту сал Мійро радишаґос!'
  tav-tav: 'Capãro Dio Espíritu Santo Jesupʉre buare bairo cʉ cabau rui ejayupʉ. To
    bairo Jesupʉre cʉ cabau rui ejaro Dio ʉmʉrecoopʉi caĩ wadayupʉ: —Yʉ Macʉ, yʉ camai
    netoʉ majuu mʉ ã. Seeto mʉ yʉ tʉjʉ wariñuu, Jesure cʉ caĩñupʉ Dio yua.'
  eng-ULB: and the Holy Spirit in bodily form came down on him like a dove, and a
    voice came from heaven, “You are my Son, whom I love. I am pleased with you.”
  spa-VBL: 'y el Espíritu Santo descendió sobre él, tomando forma de una paloma. Y
    una voz salió del cielo, diciendo: “Tú eres mi hijo, al que amo. Estoy realmente
    complacido de ti”.'
  fra-_FOB: 'Et le Saint-Esprit descendit sur lui sous une forme corporelle, comme
    une colombe; et il vint une voix du ciel, qui dit: Tu es mon Fils bien-aimé, en
    qui j''ai pris plaisir.'
  hau-ULB: kuma Ruhu Mai Tsarki ya sauko masa a kamanin kurciya, sai wata murya ta
    fito daga sama, “Kai ne kaunataccen Da na. Ina jin dadin ka.”
  mal-mal: പരിശുദ്ധാത്മാവ് പ്രാവിന്റെ രൂപത്തിൽ അവന്റെമേൽ ഇറങ്ങിവന്നു. നീ എന്റെ പ്രിയപുത്രൻ;
    നിന്നിൽ ഞാൻ പ്രസാദിച്ചിരിക്കുന്നു എന്നു സ്വർഗ്ഗത്തിൽനിന്നു ഒരു ശബ്ദവും ഉണ്ടായി.
  kkc-kkc: Eseme Dio Tei oso molo masi pusibileso yimapoo pubalagaso. Osoloso Kei
    mi ma dokodooga toso egeesee takaso, “No ayo gooma mo holo noso, a namapoo diya
    goomogo,” diso.
  urd-GVR: aur Rūhul-quds jismānī sūrat meṅ kabūtar kī tarah us par utar āyā. Sāth
    sāth āsmān se ek āwāz sunāī dī, “Tū merā pyārā Farzand hai, tujh se maiṅ ḳhush
    hūṅ.”
  far-far: ma na Anoeru Abu nia koso mai fafia dia ta bole. Ma te lingeru nia talo
    mai fasia 'i langi ka 'uri, “'Oe na ne wele nau ne nau ku kwaimani 'asiana amu.
    Nau ku eele 'asiana fai 'oe.”
  suz-BL: मिनु सरीङ रे परमप्रभु यावे आ सोक्‍त परवा खोदेंशो पा यिशा, येसु आ तारी जुक्‍ता
    बाक्‍त। मिनु सरीङ रे “आं दाक्‍शो तौ नवे। इ कली तशा थाम्‍पा ग्‍येरसीनुङ” देंशो
    सेंदा नेंसे बाक्‍त। यूहन्‍ना १:३२; लूका ९:३५
  car-NT: 'Mo''ko Tamusi a''kary wony''to''po itu''ponaka amy akukuwa eneke. Irombo
    kapu wyino amy auranano wota''po: “Nipynen ymuru amoro mana. Yturu''po ewa''pory
    me ro mana.”'
  amp-amp: Mount yoh tnehhato nd yoh tnehmo yuhatn wuhtiyakmort Bro Nkifrarhu Yafothat
    ganyom mmkrs kanjo yak nhombranehato fawihnamot. Be nd ganyom mmkrs yawihnamotn
    yimar mirhumot. Tfit yura mountko wom tngt wanymort. Nd tngt kfo hany memot, “Ni
    nanhu yone. Nanhu marbit korhwot ninn. Hifa hti yindhorwann.”
  bht-bht: 'कने पबित्र आत्मा शरीरे दे रुपे च कबुतर बणी करी उस पर उतरी, कने आकाशवाणी
    होई: तू मेरा प्यारा पुत्र है, तिजो ला मैं खुश है।'
  eng-NOY: 'and the Holy Spirit descended upon him in a bodily shape as a dove; and
    a voice came from heaven: “Thou art my beloved Son; with thee I am well pleased.”'
  cub-NT: 'Que teni jurecope Espíritu Santo ẽmeni darejamed̶a ʉ̃i pʉenora. Aru jápiarejaimad̶a
    apeno yávainore cavarõ mearo Jʉ̃menijicʉi cʉrõque aiyede yópe: “Mʉ, jímacʉ, ji
    ʉmʉ, me torojʉvʉ yʉ mʉre”, arejamed̶a Jesúre Jʉ̃menijicʉ.'
  ita-1927: 'e lo Spirito Santo scese su lui in forma corporea a guisa di colomba;
    e venne una voce dal cielo: Tu sei il mio diletto Figliuolo; in te mi sono compiaciuto.'
  lww-lww: a Ninuna ne Ntewa pimi pe tasa, mom̃a pitomi tano sane lom̃e tai, pitomi
    pran ea. Ana Ntewa pis ma e peni pitomi pania, pisape “Ko Naruu nene, nap̃a nepinaia
    ko pap̃isi. Kiau sitomena sike ga e ko, nekekaran ko pap̃isi.”
  ron-BAYASH: 'šă Duhu Svănt u vinjit žos pă jăl am formă dă purombu šă graj dăm nor
    u svătit: “Tu ješć Fišjoru amnjov plăkut! Tu ješć fulušuja ame!”'
  ckb-ckb: 'ڕۆحی پیرۆز لە شێوەی جەستەی کۆترێک لەسەری نیشتەوە و دەنگێک لە ئاسمانەوە
    هات: «تۆ کوڕی خۆشەویستمی، بە تۆ زۆر دڵشادم.»'
  nas-nas: Eeꞌnoko Tanuaang Meekung tee-koo siaruꞌ kuukuuꞌnaumpui, eeꞌnoko tee-koo
    dau otoko kara auromparuꞌ paning-eta aaꞌpuma, “Daꞌ tee nnuring ninge piaaramaung.
    Ning daꞌkoo aaꞌnaꞌ dotumaramaung.”
  uvl-uvl: Pe Opepengpeng sio at pe nakuna pomanga ngie chaulum. Pe helenga e sio
    at nga tapa, “Iong mana tuk toto nge e mete pe e iech toto nge iong.”
  eng-BBE: The Holy Spirit came down in the form of a dove, and a voice came from
    heaven, saying, You are my dearly loved Son, with whom I am well pleased.
  ixl-CNT: 'Utz ok u Tioxhla Espiiritu kꞌatza. Echaꞌ paroomaxh kuꞌ tibꞌa. Utz uch
    kꞌasuꞌl maꞌl u yol tu Amlika tal ech tzaꞌ: —Axh vunKꞌaol vaꞌl tiiꞌin saiꞌ. Utz
    axh u kꞌujlebꞌal unkꞌuꞌl.— Texhtuꞌ.'
  xsi-xsi: aku Koroani Sapâŋa itogo bâlu mine indue imâ pa Yesu. Ŋineŋga sarawâŋa
    toŋge iyoka pa samba indue imâ mine tu, “Naŋa natuŋgu kala noko. Naŋa iloŋgu ndo
    keno pano wa iloŋgu ndeka pano wa.”
  crx-NTPO: '''ink''ez Ndoni dut''ai, dove huyulhni, ''i k''un''a ndus de hát''oh
    ''ink''ez yuk''ítoh. ''Et ndo yak''uz khuni huduzts''ai, ''i njan dutni, “Nyun
    sYe'' ook''esi''-un ''int''oh. Tube nyulh hoonúst''i''.”'
  kan-OKCV: ಆಗ ಪವಿತ್ರಾತ್ಮರು ದೇಹಾಕಾರವಾಗಿ ಪಾರಿವಾಳದಂತೆ ಯೇಸುವಿನ ಮೇಲೆ ಇಳಿದರು. ಆಗ, “ನೀನು
    ನನ್ನ ಪ್ರಿಯ ಪುತ್ರನು, ನಿನ್ನನ್ನು ಅಪಾರವಾಗಿ ಮೆಚ್ಚಿದ್ದೇನೆ,” ಎಂಬ ಧ್ವನಿಯು ಪರಲೋಕದಿಂದ ಕೇಳಿಬಂತು.
  bbb-bbb: '@see-verse:LUK.003.021'
  blw-blw: yag inémhép hen Espiritun Apudyus an hiya way kaman karopate. Yag wacha
    agé hen nan-ale ad uchu way mangaliyén, “Hea hen anchi laylaychê paat way anào
    ya hea hen cha mangemparaylayad an haén.”
  tam-2017: 'பரிசுத்த ஆவியானவர் புறாவைப்போல அவர்மேல் இறங்கினார். வானத்திலிருந்து ஒரு
    சத்தம் உண்டாகி: “நீர் என்னுடைய நேசகுமாரன், உம்மிடம் பிரியமாக இருக்கிறேன்” என்று
    உரைத்தது.'
  azz-NT: 'Huan ijcón in Yecticatzin Espíritu hual temoaya den eluiyactzinco ijcón
    queme yesquía se tototzin paloma huan calayic itech Jesús. Huan no mocaquic se
    tajtolis den eluiyactzinco ten Yejuatzin quijtoaya ijcuín: ―Tejua tinotasojconetzin,
    ica por Tejuatzin semi nimoyolpaquiltía axcan.'
  spa-RV-1909: 'Y descendió el Espíritu Santo sobre él en forma corporal, como paloma,
    y fué hecha una voz del cielo que decía: Tú eres mi Hijo amado, en ti me he complacido.'
  csy-csy: Tha Thiangtho sia vakhu bang in a tung ah tuaksuk hi, taciang van pan in
    aw khat hong theng a, Nangma sia ka it mama Ka Tapa ni hi; na tung ah ka lungkim
    mama hi, ci hi.
  mxq-NT: 'es ja Espíritʉ Santʉ kyʉdaky ma̱ yʉꞌʉn éxtʉm tuꞌugʉ pak, es net ja Dios
    kyajxy ma̱ ja tsa̱jpʉn: —Ʉjts mij nꞌUꞌunkꞌa̱jtypy diꞌibʉts ndsejpy es jantsy jotkujkʉts
    mʉt mijts.'
  tzj-NT: 'in kajto ja rEspíritu Santo ruq''uin. Ja c''a rEspíritu Santo cani'' jun
    ajsakaxic'' ja tok kajto ruq''uin. C''ac''ari'' c''o jun kulaj penak chila'' chicaj
    c''axaxi, quewa'' xbij tre ja Jesús ri'': —Atat ja rat chak''laj Walc''wal, congana
    ninquicot chawij, ne''e ja kulaj xin Dios tre.'
  tdt-tdt: i Espiritu Santu tuun ba Nia, haree ba hanesan manu pombu ida. Depois lian
    ida husi lalehan hatete, “O mak Hau nia Oan doben. O halo Hau nia laran haksolok
    teb-tebes.”
  ron-BTF: 'Și Duhul Sfânt a coborât în chip trupesc ca un porumbel peste el și o
    voce a venit din cer, spunând: Tu ești Fiul meu preaiubit; în tine îmi găsesc
    toată plăcerea.'
  eng-WEBP: and the Holy Spirit descended in a bodily form like a dove on him; and
    a voice came out of the sky, saying “You are my beloved Son. In you I am well
    pleased.”
  eng-FBV: and the Holy Spirit descended upon him, taking the form of a dove. A voice
    came from heaven, saying, “You are my son, the one I love. I am truly pleased
    with you.”
  nld-1939: 'en daalde de Heilige Geest in lichamelijke gedaante als een duif op Hem
    neer. En er klonk een stem uit de hemel: Gij zijt mijn welbeminde Zoon; in U heb
    Ik welbehagen.'
  bwo-bwo: S'ayin shayironwere eerkundo araat bíatsats b́ oot'i. Manoor «Nee tshunts
    taash shune naayo neene, neen geneúwitwe» etiru k'aaro darotse b́weyi.
  nch-BL: 'huan hualtemoc Itonal Toteco ipan ya. Huan Itonal Toteco nesiyaya quej
    se paloma. Huan Toteco Dios camanaltic ten ilhuicac huan quiilhui Jesús: ―Ta tiNocone
    cati nimitzicnelía huan nipaqui miyac ica cati tijchihua.'
  quc-TNT: 'Xkaj c''u lok ri Lok''alaj Espíritu puwi'' ri Jesús je'' ta ne chi ri
    Lok''alaj Espíritu are jun palomäx. Te c''u ri'' xch''aw lok Jun chicaj, xubij:
    At ri'' ri lok''alaj nu C''ojol. Sibalaj cäquicot ri wanima'' awumal, —xcha ri''.'
  tfr-NTPO: ga Sbö Sëya to ter kjok dogo dwayo so dunggwo kjoyo, ga opyono sök ba
    go, ĩkoba ga wẽl̈ëe. Eshko ga ybö kuraba ter kjok dogo dwayo, tjl̈ẽ ga «Bor wa
    l̈i pja. Pja woydër ara. Tja wopjl̈ú bop tjok» l̈e.
  kaq-NT: Jaton jisnonbi sca naihoh quehax nobex quescapah botopaqueti jahui jisquin.
    Naihoh quehax yohuanairihbi nincacanquin. —Mia tah min jahan hen queenai heen
    baque qui. Mihon tah hen hihti jenimahi —hihqui.
  sgb-sgb: bayo inumaypa kana ya Espiritu ni Apo Namalyari hên nanad ha mihay pati-pati.
    Main habi ya ubat ha langit, ya wana, “Hika ya panlugurên kon Anak ya ampamahigla
    kangko.”
  vie-1934: 'Đức Thánh Linh lấy hình chim bò câu ngự xuống trên Ngài; lại có tiếng
    từ trên trời phán rằng: Ngươi là Con yêu dấu của ta, đẹp lòng ta mọi đường.'
  kxv-kxv: ଅ଼ଡ଼େ ସୁଦୁଜୀୱୁ ପା଼ର୍‌ୱା ପଟାଲେହେଁ ଏ଼ୱାଣିଲାକ ରେ଼ଚାୱା଼ତେ; ଇଞ୍ଜାଁ ହା଼ଗୁଟି ଈ
    ହା଼ଡା ଆ଼ତେ, “ନୀନୁ ନା଼ ଜୀୱୁତି ମୀର୍‌ଏଣାତି ନୀ ତା଼ଣା ନା଼ ରା଼ହାଁ ମାନେ ।”
  cha-cha: 'Ya tumunog gui jiloña y Espiritu Santo na gaejechuraña calang paluma,
    ya mato un inagang guine y langet na ilegña: Jago y lajijo ni juguaeya; iyajago
    nae gaegue minagofjo.'
  amu-NT: 'Jndyocue Espíritu Santo nacjoomꞌm chaꞌcwijom catuꞌ. Ndoꞌ teicꞌuaa na seineiⁿ
    Tyꞌo̱o̱tsꞌom cañoomꞌluee, matso: —ꞌU cwiluiindyuꞌ Jndaaya na candyaꞌ tsꞌo̱o̱ⁿya.
    Jeeⁿ neiⁿya ꞌu.'
  hin-CV: 'और पवित्र आत्मा प्रभु येशु पर शारीरिक रूप में कबूतर के समान उतरे और स्वर्ग
    से निकला एक शब्द सुना गया: “तुम मेरे पुत्र हो—मेरे प्रिय. मैं तुममें पूरी तरह
    संतुष्ट हूं.”'
  eng-OURB: and Ruach haKodesh [Spirit, Breath of the Holiness] descended in a bodily
    form like a dove on him; and a voice came out of the sky, saying “You are my agapetos
    ·beloved, esteemed· Son. In you I am well pleased.”
  spa-BES: 'Descendió el Espíritu Santo en forma de paloma, y una voz vino del cielo,
    diciendo: Tú eres mi Hijo amado, con quien estoy muy complacido.'
  san-BEN: তদনন্তরং তেন প্রার্থিতে মেঘদ্ৱারং মুক্তং তস্মাচ্চ পৱিত্র আত্মা মূর্ত্তিমান্
    ভূৎৱা কপোতৱৎ তদুপর্য্যৱরুরোহ; তদা ৎৱং মম প্রিযঃ পুত্রস্ত্ৱযি মম পরমঃ সন্তোষ ইত্যাকাশৱাণী
    বভূৱ|
  tdx-tdx: 'vaho nizotso ama’e am-batañe manahake ty deho i Arofo Masiñey, le hoe
    ty fiarañanañañe hirik’andindìñe ao: Anako irehe, kokoako; Ihe ro mahafale ahiko.'
  naf-naf: '@see-verse:LUK.003.021'
  grc-MT: και καταβηναι το πνευμα το αγιον σωματικω ειδει ωσει περιστεραν επ αυτον
    και φωνην εξ ουρανου γενεσθαι λεγουσαν συ ει ο υιοσ μου ο αγαπητοσ εν σοι ευδοκησα
  vid-vid: Muhe Yelile imlagalila kota ng'hunda na lihulikwa lizi kulawa kilanga ilonga,
    “Hegwe ndo mwanangu ndikuganile, nojezwa na hegwe.”
  pio-NT: 'Yá Espíritu Santo iricùacawa Jesús ìwali càiride iyúwa waicáaná unùcu iricùanáwa.
    Néese néemìaca Dios itàacái chènuníise. Dios íimaca Jesús irí: —‍Píacata Nuìri
    nuwàwéeri cáininéeri nuicáca. Cayábaca nuwàwa nuicáca pía —‍íimaca yái Diosca.'
  tsn-tsn: mme Mowa o o Boitshepo o le mo setshwanong sa lephoi wa tlhomama mo godimo
    ga gagwe, mme lentswe le le tswang legodimong la re, “O Morwaake yo o rategang
    thata. Ee, o boitumelo jwa me.”
  amr-NT: Diosen Noki̱re̱g oʼhuahuarakpo konig tukkuʼ oʼhuarakpo Jesústaj oʼtikotpo,
    —‍On doʼhued Huasiʼpo o̱ʼta̱e̱ne. Huadiʼda o̱ʼta̱e̱ne. Ontaj durugda oʼto̱e̱ne.
    —‍Kurudya̱ʼ Diosa onaʼuyate.
  pwg-pwg: Kanuma Vovokaravina ioru kurina, kitana nakanani ma gabubu. Ma God gamona
    kunumai ivona bo, “Tam na natuku. Tam nuwanuwaku ma ainuwabiibiiyem.”
  cjv-cjv: 'ena Murom Sumuna kapu kunuma unguamere epe Murom Sumuna uro ako Yesu moingui
    tei ungoro ena kamundi ka ta epe ume: “Ne na wanam. Na denam minam ne mun fi ereiye,”
    epe di tome.'
  tha-KJV: และพระวิญญาณบริ​สุทธิ​์ทรงรูปสัณฐานเหมือนนกเขาได้ลงมาบนพระองค์ และพระสุรเสียงมาจากฟ้าสวรรค์​ว่า
    “ท่านเป็นบุตรที่รักของเรา เราชอบใจท่านมาก”
  por-BR-2018: 'e o Espírito Santo desceu sobre ele em forma corpórea, como pomba;
    e veio do céu uma voz que dizia: Tu és o meu Filho amado, em ti me agrado.'
  mhl-mhl: Aŋgame Moro Tiriineji kerisieru kabu webo oŋuine fukeru Yesure paio wakiya.
    Oŋu wakiko Sombuŋgone buŋo maru mo iŋi fukeya, “Goji nakene wombuŋ made fukende
    beune fiame ŋoneguru aŋi manego.” Oŋu.
  klv-klv: 'aNunun aGot evi pan tokad niben sum̃an nǝtav, itav len aYesu, ale nadoldol
    egǝm len nǝmav ke: “Gaiug govi anatugw ulum̃an sagw notolǝmas bun gaiug, nohǝhaṽur
    masuṽ hǝn gaiug.”'
  bco-bco: '@see-verse:LUK.003.021'
  kdl-NT: Pini nala, Kulu Keri ku cipa̱i ara ne yavu kaɗya. A panai kala̱ga̱tsu ka
    wuta̱i a zuba, ka danai, “Aɗa Maku ma va̱ ma ma ciga. Ma pana ta̱ kayanyan n avu
    cika.”
  apu-NT: 'Erekari Matamatakoti katxaka Xesosi nopini. Kamoa katxakini atoko itxa
    ikatxakini. Iuasaaki ikenakotaãka iaxitikiri sãkire: —Pite namarite, nitiretakiti,
    napokaerekatai, kotxi ninirekakiti pikama —itxa.'
  roo-roo: Oa iava Tugoropato Uraurato vararoepa. Uva oiso rera kekeiva osa kurue.
    Uva Jisas-ia pitusa rerereva. Oa iava vuvuiua iava Pauto vo reoaro varaepa oa
    oiso puraepa, “Vii-a ragai Oviitoaaro rutu viigoa kaviko iraopaaveira. Uva vii-ia
    rorupaaveira rutu.”
  miz-NT: 'Dítō tsi véꞌxi daxi daxi Espíritū Sántū san vata kaa paloma é nākuntéku
    dɨkɨ ñá ne, dā téku ña uun tatsín e dukún kān é kākaꞌan: —Dɨvīn é iꞌxá miī kó
    e dóo ntio ko. Dɨvīn é nakaxnúu ú o —kaꞌan tátsín san ni ñā.'
  qvz-NT: Pascaricpi Diospa Samai shuc palomacuinta ricurisha paihua jahuai shamura.
    Chasnallata jahuamanda shuc shimi uyarira, Canga ñuca yapa llaquishca churi mangui,
    can quishpichic tucuchun nisha ñuca canda cushihuan japirani.
  deu-ELO: 'und der Heilige Geist in leiblicher Gestalt, wie eine Taube, auf ihn herabstieg,
    und eine Stimme aus dem Himmel kam: Du bist mein geliebter Sohn, an dir habe ich
    Wohlgefallen gefunden.'
  mjc-NT: 'Tan nuu̱ Tatyi Ii Nyoo sɨquɨ ra tumaa iin paloma. Tan caha̱n iin ndusu
    ityi sɨquɨ andɨvɨ, tan catyí tsi tyehen: ―Yooho cuví Sehe yu, tan cuñí xaan yu
    tsi un. Tan sɨɨ xaan cuñí yu nyehé yu tsi un ―catyí ndusu ican tsihin ra.'
  caa-caa: 'y cay uwira ecmay watar Unawalir e Dios xeꞌ bꞌan uwirnar cocha incojt
    sacsac mut xeꞌ cꞌotoy turuan tamar, y wacchetaca uyubꞌi inteꞌ nuc xeꞌ tari tichan
    xeꞌ che cocha era: —Net Niunenet xeꞌ war inyajta oit y xeꞌ war intzay inwiret,
    che e ojroner xeꞌ tari tut e qꞌuin tichan.'
  pls-NT: 'co Espíritu Santo xincanji ẍá ná conttoanajni ngataha Jesús co vicon na,
    co coinhi na tté Dios de ngajni que ndac̈ho: ―Jaha tti Xanhna que janha anto rinaho,
    co de ixin jaha janha anto chahna.'
  eng-WYC-2018: And the Holy Ghost came down in bodily likeness, as a dove on him;
    and a voice was made from heaven, Thou art my dearworthy Son, in thee it hath
    well pleased to me. (And the Holy Spirit came down in bodily likeness, like a
    dove upon him; and a voice was made from heaven, Thou art my dearworthy Son, I
    am well pleased with thee.)
  bdv-bdv: ଆରେକ୍‌ ପବିତ୍ର ଆତ୍ମା ହାଣ୍ଡ୍‌କା ହର୍‌ ଗଃଗାଳ୍‌ ଦଃରି ଜିସୁର୍‌ ଉହ୍ରେ ଉତ୍ରି ଆସି
    ବଃସ୍‌ଲି; ଆର୍‌ ସଃର୍ଗେ ହୁଣି ଗଟେକ୍‌ କଃତା ସୁଣା ଅୟ୍‌ଲି, “ତୁୟ୍‌ ଅଃମାର୍‌ ଲାଡାର୍‌ ହଅ,
    ତର୍‌ ତଃୟ୍‌ ଅଃମାର୍‌ ବଃଡେ ସଃନ୍‌ମତ୍‌ ।”
  otq-NT: 'ne ár Hñö Jö ba köi ngu nꞌar domtxu, ne bi zu̱ꞌö. Ne bi nheki nꞌar mhö
    ndi ꞌñe mhetsꞌi, bi ꞌñenö: —Go ma hmöka Tꞌu̱ꞌi, gi jakagi ga njohya.'
  tzo-SA: 'Iyal talel ta sba Jesús li Chꞌul Espíritue. Coꞌol schiꞌuc jcot jculajteꞌ
    yilel. Jech iyichꞌ o li Chꞌul Espíritue. Li Diose icꞌopoj talel ta vinajel, jech
    laj yal: ―Joꞌot Jnichꞌonot, toj cꞌuxot ta coꞌon. Ximuybaj noꞌox avuꞌun ―xi.'
