  quc-TT: 'Xilitaj kꞌut xqaj loq ri Tyoxalaj Uxlabꞌixel puꞌwiꞌ ri Jesús jeꞌ jas jun
    palomax. Xtataj xuqujeꞌ jun chꞌabꞌal pa ri kaj ri kubꞌij: At at loqꞌalaj nukꞌojol,
