  san-URD: تَدَنَنْتَرَں تینَ پْرارْتھِتے میگھَدْوارَں مُکْتَں تَسْماچَّ پَوِتْرَ
    آتْما مُورْتِّمانْ بھُوتْوا کَپوتَوَتْ تَدُپَرْیَّوَرُروہَ؛ تَدا تْوَں مَمَ پْرِیَح
