  eng-DBY: and the Holy Spirit descended in a bodily form as a dove upon him; and
    a voice came out of heaven, Thou art my beloved Son, in thee I have found my delight.
  guo-NT: 'Jaxotsik Espíritu Santo fʉloek, me-ama a-utlejen Jesús pejmatwʉajasik.
    Do jawʉt, jʉmtaenbejpon athʉlelsk jʉmtiskaspox. Dios pajut jʉm-aech: —Xam taxʉlnam,
    xabich nejxasinkaxponam. Xamliajwa xabich nejchachaemlax —aech Dios Jesúsliajwa.'
  hla-hla: '@see-verse:LUK.003.021'
  mav-NT: Mi'i hawyi atipy kaipyi Tupana Pã'ãu tut ra'yn pykasu ewy. Mi'i hawyi ta'apyk
    Iesui apy tote. Mi'i hawyi atipy kaipyi sehay put'ok'e Iesui etiat — Uha'yru Sese
    En e. Uimo­wepit kahato hat En Uha'yru En mote e. Arehum kahato epe Uha'yru Sese
    e Tupana Iesui pe.
  kpf-kpf: Oi sumbemân gâbâ den ŋâi itâ âsagem gâip, “Nannâ, gâ umnandâ gâsugim biraŋmap.
    Gekŋâ umnâ âlip opmap.”
  ppo-ppo: Atépa, kale Dȩi Kepe Wisi ba ho̧kósere kaae Yesuné tikimó biti̧ dorowalepó.
    Até deretamo, hepen beró fo fakeyóló duraalu, “Ya̧ta, ya̧lo Naalepó. Naao dere
    ala wisi kilituraalu, ȩ mo doa hȩkesené sinitapó. Ti ya̧ta ya̧lo mo yaala sókó
    fóló mole Naalepó,” yalepó.
  hin-2017: और पवित्र आत्मा शारीरिक रूप में कबूतर के समान उस पर उतरा, और यह आकाशवाणी
