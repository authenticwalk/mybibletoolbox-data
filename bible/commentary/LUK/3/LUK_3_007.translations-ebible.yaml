  acr-NNT: 'Ukꞌiyal kꞌu winaq xekꞌun rukꞌ ri Juan chaꞌ kakikꞌul ri bautismo kuya rire.
    Ekꞌu rire jewaꞌ xubꞌiꞌij chike: —¡Ralaq pachaꞌ alaq jupuq chi kumatz! ¿China xbꞌiꞌn
    re we utz kesaj ibꞌ alaq chwach ri unimal kꞌaxkꞌobꞌik kutaq lo ri Dios pawiꞌ alaq?'
  kpg-kpg: Nia daangada dogologo ne lloomoi gi John belee babdais. Gei mee ga helekai,
