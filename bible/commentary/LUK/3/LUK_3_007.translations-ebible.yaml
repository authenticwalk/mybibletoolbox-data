  fai-fai: Wanang kinim deng mak deng mak iyo tad Yon atamuwo wok ban boyamako kale
    tadiwo, aka bakoyam nadale, “Mafakim muduw kiba! Kan ata bakoyamano, Got ami aket
    keng atud uyo fingon dá sakaboduwo, kalbiwe?
  ura-NT: 'Inae nitohaneein cachaauru cojunacatiha acauhanau teein baotisaa Joaanne
    coitucuhin, rene cuuruha cachaauru, acaauru baotisaane coinane jana jetaote: “Chaa
    inara osa coreniha caseteco tabai turu rai nenaa caje nichoteein, jianacoo mituriquicheeine
    que inara rai aite, taibinaecuru.'
  mcd-NT: Ascano yorahuanrasi Juanqui funifo ato unu muran iquimapacunon. Ascashon
    ato yoiquin isca huani, —Manfin rono paupaton facu cuscaracoinfoquin. Icoinra
    huayamaifoan Diosin atoqui sinaqui amaquishon ato potano omitsiscapanacafo. Ascan
    manfin nanscarafoquin. Omitsiscapanacafo muran focasmafiaquicai maton chaca man
    shatupaima.
  urt-urt: Lenge miyeꞌ tuweinge wondoh embere yatme Jon nange ka gihyeꞌ lenge pinip,
    kom ki ŋana lenge na, “Yip ŋoihyeryembe nange pa yambaꞌe pinip ilyehme pe, tatame
    ka ungwis yip ŋaiye pa tupwaihme nihe syohe tikin Got? Pakai! Ŋoihmbwaip yip pupwa
    homboꞌe taꞌe hwaŋ.
  awk-awk: Wiya ġaiya noa barun konara uwa bara korimulliko ġikouġ kinko, Ela béara!
    konara maiya kiloa nura! ġanto nurun wiya murralliko bukka tin tanan ba uwánún?
  kiz-kiz: Efyo, Yohana akabhajobhela makutano mabhajha gha bhanu bhabhan'hidili bhabhwesiajhi
    kubatisibhwa ni muene, “Muenga uzao bhwa lijhoka bhenye sumu, niani abhaonyili
    kujhijumba gadhabu jhajhihida?
  tzo-TZE: 'Bats''i ep boch''otic tal sc''anic ich'' vo'' yu''un li Juane. Li Juane
    jech laj yalbe: ―Vo''oxuque ja'' jechoxuc jech chac c''u cha''al orachon. Li orachone
    ta xjatov loq''uel ta anil c''alal me cha''i ti ta xa xtal c''oq''ue. Ja'' jech
    c''otemoxuc li vo''oxuque. ¿Me yu''un laj ava''yic ti ta ono''ox xavich''ic castigo
    yu''un Dios ti latalic ta anil, tal ac''anic chacac''boxuc avich''ic vo''e?'
  lex-lex: 'Noma riy harahu ema rtiwur nana pa rma rahaka Yohansi pa rharania. Noma
    Yohansi nakot la dom de niwra: “Hoi! Miy di de emolmolan nekama niy mak kodi nhienni
    yoma mhi'' tukla-wahla. He'' ed mak kiwra la''pa rharan nek miy demade hota Uplerlawna
    niukum lawanni mak kmai niek de hota edon nal miy?!'
  dov-dov: Mpawo Joni wakati kumakamu akalikuza kuzo bbabbatizigwa anguwe, “Nywebo
    nobana bachipile! ngwani wakamuchenjezya kuti muchije kuzwa kubukali bulokuza?
  rgu-rgu: Lahenda dodouꞌ reme basa mamanaꞌ ara mai hule Yohanis fo sarani si. Tehuu
    ana nasapaa si nae, “Ae! Maedi-mafuleꞌ emin! Emi sama leoꞌ meke maꞌaaꞌ! Mana saledale-tuꞌetei
    fufudiꞌ emin, boso mae emi lui meme Manetualain huhuku Na mai. Ta dooꞌ a soꞌ,
    te Manetualain huku lahenda fo ta saledale-tuꞌetein matetuꞌ fa.
  toc-NT: 'Luu lhu̠hua cris­tianos xta­lakmín Juan la̠qui̠ nata­taakmunuy, y maka­pi­tzí̠n
    chiné xlá xca̠­huaniy: —¡Hui­xinín luu xta̠­chuná lapá̠tit cumu la̠ talay a̠ma̠ko̠lh
    lac­li̠xcáj­nit xca­naní̠n lu̠hua acxni̠ tatzucuy tatza̠­laniy lhcúya̠t acxni̠
    ca̠x­ko­yu­má̠­calh! ¿Tícu chú ca̠ma̠­ca­tzi̠ní̠n para caj la̠ nataakmu­nu­yá̠tit
    aya tla̠n napu̠­tax­tu­yá̠tit a̠má lanca tapa̠tí̠n hua̠ntu̠ Dios naca̠­ma­ca­mi­niyá̠n?'
  ulk-1902: Ege E uiabi detaut, kega, gaire le lakub abim tabakeuare uiaba lagelag
    bapataiso, Mama tabo ereg ra omasker ae, nete etomeret uabim debele derser Iehoua
    ra urker niaiem?
  som-som: Haddaba wuxuu ku yidhi dadkii badnaa oo u soo baxay inuu baabtiiso iyaga,
    Dhal jilbisay, yaa idiinka digay inaad ka carartaan cadhada imanaysa?
  mam-C: 'Atzaj te'' kyetzxjal tu''n kyku''x toj a'' te jawsb''il a'' tu''n Juan,
    xi tq''ma''n kye kyjalu''n: Nti''x kye'' kyajb''in, ikyqexjiy tze''nku jun ch''uq
    ma'' kan. ¿Ma noqtzin tu''njo jawsb''il a'', aku chi kleta toj tyab'' twi'' Dios
    kujxix wen, a ch''ix tul kanin?'
  ndj-ndj: Lipinga lya vandu lyafikili kwa Yohani ili avabatishi, Yohani kavawombela,
    “Yumwi vana va njoka! Ghani kavapwepwela mtuvi maya va Chapanga davayisi ava?
  mbj-NT: 'Ti m'' hajõk rakata däk Jowãw wë ranu kemuun hyb n''aa. Ti m'' Jowãw ky
    hadoo sa hã: —Aw''yy p''yym näng do taah hadoo bëëh! —näng mäh. —Nyy da bë ed''oo
    bë kejën nesaa do bë hã P''op Hagä Do banoo do mahǟnh? J''ooj madäk doo me bë
    ed''oo bë nu kemuun nesaa do mahǟnh.'
  lat-VUC: 'Dicebat ergo ad turbas quæ exibant ut baptizarentur ab ipso: Genimina
    viperarum, quis ostendit vobis fugere a ventura ira?'
  ngp-ngp: Niyo Yohana awagamba want'hu wambasile vileke wabatizwe, “Nyuwe cheleko
    che nyoka! Ni ani awagambileni kugamba mwadaha kunyilika maya ya Mnungu yakwiza?
  aoi-aoi: Aburraja kembirra wurruwurrakwulyumida warnumamalya namurndaki-likenuma
    Janjanu-wa mena neni-ngayindangu-mubaba nakina neniku-mingekingambaji-yada wurrakina
    akina-manja akungwa. Akena ni-yama nakina aburruwa-wa, “Karniniyerriye-ka karna
    karnumamalya! Kirruwurrariya yingarna wuburra! Nara kirrakina a-lyumaduma akini-yada
    ngawa yikenu-banijumindena-manja Neningikarrawara nungkwurruwa-na!
  enq-2: Endakali kambu mendapu kaimbu pyekena lao epeami dupa Joneme lamaiyoo, “Nyakama
    koo kanopatonya mandipae! Gotenya imbu kaeyapae doko ipatana lao apimi nyakama
    langimusa paka epelyami?
  eng-ASVBT: He said therefore to the multitudes that went out to be baptized of him,
    Ye offspring of vipers, who warned you to flee from the wrath to come?
  mna-mna: 'Zin iwal biibi ta timar kini be ikam yok pizin na, ni izzo pizin ta kembei:
    “Niom tina sananŋoyom kat kembei mooto sananŋana lutuunu bizin! Lak, asiŋ iso
    yom, ta iŋgi kamar ti be koko pa Anutu kete malmalŋana kini?'
  rmy-ARLI: 'Akava o Jovan vaćerđa butenđe kola iklile te krstini len: “E sapengere
    čhavalen! Ko vaćerđa tumenđe da šaj te našen oti e Devlesiri holi savi avela?'
  myw-myw: Singay babaw gamag inekes Yon va̱gan bibapta̱yses tasiyas, mo ilivan, ilana,
    “Ma̱wana mwatet yakamiy! Adok teitan nidibakeimiy peinan Yowbad anvikun, bimop
    kid amisinap kalbaleb, mapuna kusawls kumekeigs.
  sby-sby: Bantu bangi balaya nkwalikuba Yohane kwambeti enga ababatishe. Nomba nendi
    walabambileti, “Amwe omulyeti njoka, niyani lamucenjeshe kufwamba bukalu bwa Lesa
    bulesanga?
  sll-sll: Ena ari miki weni Yon nir bil na tenama dire ungwi. Umba Yon yu ditongwi,
    “Ni hasu ari onba giri mongwo meri mole unia, emgi hon siina di mena pire, tal
    nigi dongwo onanga pamia. Pring pai ni tongwiwe, God ni sinangure ti siina dinanga
    pamia, ara di ni tongure une?
  yaq-NT: 'Junak juka'' yoemrata junuen Joanta am bato''owane'' betchi''bo aman au
    bicha yeu am kateo, aapo: ―Ka tu''i yoemra, bakotchim bebena ―ti ameu jiiak―.
    Eme''e ka ju''u enchim bato''owaimtunee''ue, tua ka tu''ika jiokot emo bitnaamta
    abe a''abo yuma''u betana, junae enchim ama yo''eene''eti eene.'
  uro-uro: Ma Jon gat tamän särha ama gulañ na ama ruvek kärarhani i rhat dän sagem
    ga iva qä baptais pät a rha rhoqortäqyia, “Aingän gärarhae i ama guläñgi na ama
    uiuvärhirhong gärqärhong i irhong ngärhit kut na ama qänogi, auge sa qa qoar na
    ngän i mamär iva ngäni ingis ma Ngämuqa aa uraqi ama mor qi iva nasot dä qia rhän?
  ita-1885: 'Egli adunque diceva alle turbe, che uscivano per esser da lui battezzate:
    Progenie di vipere, chi vi ha mostrato a fuggir dall''ira a venire?'
  muy-muy: 'Eslini mis kay tə̀rəkia ke Zeŋ a, ti mə̂baray tay. Zeŋ nakəŋ naŋ àbu ahi
    ana tay : « Lekʉlʉm ti medékw ! Way àhi ana kʉli dəguma afa goro a ti kâtamumfəŋa
    kà məzum ɓəruv ge Melefit ya ara azumki ke mis wuɗak na way ?'
  kqc-kqc: Amiye tau gade John rofu babatiso reyainedi baegamadiri, ina vene rofu
    niyo, “Ya bi aruma di mida mida kana, kaere yaku ya niyo, ‘Sei di gubuyo baego,
    mina rofu ori digedi’?
  rmc-ZRB: 'Акор Іоанн вакєрелас ле бутенґє, саве авенас кє лесте те болавенпес: —
    Родос сапенґєро! Ко диня туменґє те джянен, гой тумен те денашен ле холятар, саві
    авел пре туменде?'
  tav-tav: 'To bairi Isaía cʉ caĩ ucaricarore bairona cabaiyupʉ Juan. To bairi Juan
    tʉpʉ caejayuparã camaja capãarã cʉ bautisa rotira anaa. Ocõo bairo na caĩñupʉ
    Juan cʉ tʉpʉ caejarãre: —Caroorije mʉja áticõa aninucu. ¿Nope ĩrã yʉ tʉpʉ ejari
    yʉre mʉja bautisa rotiti? Mʉja popiyeyegʉmi Dio mʉja cayeri wajoaquẽpata.'
  eng-ULB: So John said to the crowds who were coming out to be baptized by him, “You
    offspring of vipers! Who warned you to run away from the wrath that is coming?
  spa-VBL: Juan se dirigió a una multitud que vino a él para bautizarse. “¡Camada
    de víboras! ¿Quién les advirtió que escaparan del juicio venidero?” les preguntó.
  fra-_FOB: 'Il disait donc au peuple qui venait pour être baptisé par lui: Race de
    vipères, qui vous a appris à fuir la colère à venir?'
  hau-ULB: Sai Yahaya ya kara fada wa taron jama'ar da ke zuwa domin ya yi masu baftisma,
    “Ku 'ya'yan macizai masu dafi, wa ya gargadeku ku guje wa fushin nan mai zuwa?
  mal-mal: 'തന്നിൽ നിന്നു സ്നാനം ഏൽക്കുവാൻ വന്ന പുരുഷാരത്തോട് യോഹന്നാൻ പറഞ്ഞത്: വിഷമുള്ള
    പാമ്പുകളെ പോലെ ദുഷ്ടത പ്രവർത്തിക്കുന്നവരാണു നിങ്ങൾ. വരുവാനുള്ള കോപത്തിൽ നിന്നു
    ഒഴിഞ്ഞുപോകുവാൻ നിങ്ങൾക്ക് സാധ്യമല്ല.'
  kkc-kkc: Odoo mooloogoodoo Yoneeye diba howo ogusigilame sibademe, yayo dimapoo
    egeesee takaso, “Niba hebise, nimapoo odoo agayo takolone howo ogusiga goo oso
    Godeeye kamana goo egee sibo maga mada pia dabalaiso, dee ka takana?
  lit-lit: 'Dėl to jis sakydavo minioms, kurios išėjo pas jį būti jo pakrikštytos:
    O angių išperos, kas jus perspėjo bėgti nuo ateinančios rūstybės?'
  urd-GVR: Jab bahut-se log Yahyā ke pās āe tāki us se baptismā leṅ to us ne un se
    kahā, “Ai zahrīle sāṅp ke bachcho! Kis ne tum ko āne wāle ġhazab se bachne kī
    hidāyat kī?
  far-far: Ma wane 'oro ki kera leka mai siana sa Jon fua nia ka siuabuda. Ma sa Jon
    ka fata 'uri fuada, “Kamulu dia go amulu kaelana baeko tolo ki! Nao nau si saea
    lau fua mulu ne na siuabulae kai fatafi kamulu fasia na kwaekwaee God, sui boroi
    'ana nao mulu si kari abulo.
  suz-BL: मिनु शुश मुर यूहन्‍ना आ बाक्‍तीकेमी ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइपांइसीचा
    कली जाक्‍मा बाक्‍त। मिनु यूहन्‍नामी मेको आन कली “गे बुस्‍स आ खलकपुकी, परमप्रभु
    यावे आ सजाइ रे ब्रोंइचा ताइनीनी, दे सुम शेंदा?
  car-NT: 'Mo''karon kari''na apyimykon kyno''satokon i''wa asetykapo. Mo''karon ''wa
    ro ikatopombo kynakon: “Yja''wangonymbo ''ne roten, noky ko moro o''toto Tamusi
    erekuru wyino awetuwarikarykon man ekano''poi o''waine?'
  amp-amp: Bok met yindarim Jonr baftaisafo hanyhato kfaf hany memourm, “Arom nandomrhu
    yon kunyso, Bro Nkifrar yimam yak tutfa thombat, finji yak hhrifniruhako?
  bht-bht: जड़ी भीड़ा दी भीड़ उसला बपतिस्मा लेणे तांई निकली करी ओंदी थी, सै उना जो
    बोलदा था की, “तुसां लोक जहरीले सांपा सांई बुरे न, तुहाड़ा ऐ सोचणा गलत है की सिर्फ
    तुसां बपतिस्मा लेणे ने अपणे पापां दी सजा ला बची जाणा जड़ी परमेश्वरे तुसां जो देणी
    है।
  eng-NOY: He said therefore to the multitudes that came forth to be baptized by him,
    Brood of vipers, who warned you to flee from the coming wrath?
  cub-NT: 'Obedivʉ põeva earejaimad̶a Juan Bautista yebai, ʉ̃i jã́d̶ovaquiyepe aivʉ
    náre Jʉ̃menijicʉque jiai. Ʉ̃i yebai eaivʉre, náre arejamed̶a: —¡Mʉja, jʉjovaivʉbu,
    mʉje d̶aiye boje mearape! ¡Aru ãd̶avape paivʉbu mʉja, mʉje ãmed̶aiye boje apevʉre!
    Jʉ̃menijicʉi jorojĩquijãravʉ edaiyede, jãve dupini bʉojabenamu mʉja.'
  ita-1927: 'Giovanni dunque diceva alle turbe che uscivano per esser battezzate da
    lui: Razza di vipere, chi v’ha mostrato a fuggir dall’ira a venire?'
  lww-lww: Yum̃aena kiena ne Yoane, naga mlologon sanene narui, ana pogos nap̃a p̃ina
    la moki amolue apa e yokorena vena naga kee la, naga pis m̃arera pan la, pisa
    sanini, pisape “Kam na sa ga lom̃ara la nap̃a amaraun kapi tai ana ap̃ure, ana
    kam na asitom asape akilia aurmatan pupia anen kapi nap̃a Ntewa yoko ligan imi?
    Peraga, komin pe apilopu amiu ruru re poli wa.
  ron-BAYASH: 'Alu gărmadă dă lumi kari ur vinjit la jăl să să bučazi, Ivan zăšje:
    “Voj leglo alu otrovni šarpi, šinji vu upozorulit să ănšjirkăc să skăpăc dăm kazna
    šje u vinji pă voj?'
  ckb-ckb: 'یەحیا بەو خەڵکانەی دەگوت کە دەهاتن تاکو لە ئاویان هەڵکێشێت: «ئەی بێچووە
    ماران، کێ ئاگاداری کردوونەتەوە لە دەست تووڕەیی داهاتوو هەڵبێن؟'
  nas-nas: Karinga nantoong porokoꞌnung Jooni-koo ntong-koo minkivurima meekaꞌantavuriiꞌnaang.
    Eeꞌnoko aaꞌpurikoꞌ, “Diiꞌ borukoporonuka, baie aaꞌduri diiꞌ tamung ntong-koo minkirarira
    meekaꞌantararima kooꞌdariaining Kumponing bakaang iira tavoꞌkuaing-eta?
  uvl-uvl: Iok laol, hulua lochloch ngana tela nge Ioanes ke henune iri. Pe hele inin
    taua iri, “Ilimo alete nemur! A teke NeHalang eteia letemo tuanin ngana ero ma?
    Imo a sere at ke a menmene henuninga pe imo a teke ma ech nem poi ele NeHalang
    letena inin ngana nga lemo poinga poreke ngana mur. Ero toto la! A hul tote letemo!
  eng-BBE: 'So he said to the people who went out to him for baptism: You offspring
    of snakes, at whose word are you going in flight from the wrath to come?'
  ixl-CNT: 'Ech aatz qꞌu aanima nichtopon kꞌatz u Xhan. Aꞌ isaꞌ sabꞌanax vautisaar.
    Tal u Xhan te ech tzaꞌ: —¡Tiil txꞌiꞌla chaj aanima! ¡Abꞌil koj nichusunex te aas
    tu koꞌxh vebꞌant evautiismo, setxꞌol etel vatz vikꞌaꞌnal u Tioxh vaꞌl tuleꞌ!'
  xsi-xsi: Kinzi tamâta rârâ nde simâ pa Yoane tu ma ililinzi, andeta ipainzi tu,
    “Miki nde mwâta sakamao natunzi! Miki ea ipaimi tu kakâwa ŋana Maro Kindeni ne
    wisi-nâna kâ, a?
  crx-NTPO: Dune lhane yughu nindil too be' hutilnelh hukwa' huninzun. 'Et 'ubulhni,
    “Nohni lubezo tl'ughus buzkehke le'áht'oh. Yak'usda lubeshi 'ulh'enne bubulh húntalch'oh-un
    'et whuz de hoolts'ulh, mbe 'unohúlhni whuch'a úlhwus?
  kan-OKCV: ಆಗ ತನ್ನಿಂದ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಹೊರಟು ಬಂದ ಜನಸಮೂಹಕ್ಕೆ, ಯೋಹಾನನು,
    “ಎಲೈ ಸರ್ಪಸಂತತಿಯವರೇ! ಮುಂದೆ ಬರುವ ಕೋಪಾಗ್ನಿಯಿಂದ ತಪ್ಪಿಸಿಕೊಳ್ಳಲು ನಿಮ್ಮನ್ನು ಎಚ್ಚರಿಸಿದವರು
    ಯಾರು?
  bbb-bbb: Ijadufuo e boeje bu vierafe buka Joni fino ijia roga fu do ruoriakiro bu
    ijadufuo ruae. Bu rovoga Joni fu urina kiae, E gure ka omeise tabare igege renoejo
    gurie ise jone ja renoejo ije jaka naebe arei. Ja vierafero jane do ruekuva Godi
    fube ja kena isekafiakiro ja ijiege vierafei.
  blw-blw: Angkay hiyachi, anchag chuar hen anchichay tatagu way émméy an Juan way
    mampafunyag. Yag ah nangenlasinana hen hamhamàcha, ekatnéén, “Pakay chàyu way
    ammag nan-asilib, ay ammoh ekatyuwén anggay hen mampafunyaganyu yag ilisiyanyu
    hen chusan Apudyus way tég-angay mepachah.
  tam-2017: 'அவன், தன்னிடத்தில் ஞானஸ்நானம் பெறுவதற்கு வந்த மக்கள் கூட்டத்தை நோக்கி:
    “விரியன்பாம்புக் குட்டிகளே! வருங்கோபத்திற்குத் தப்பித்துக்கொள்ள உங்களுக்கு வழிகாட்டினவன்
    யார்?'
  azz-NT: 'Huan in Juan Taahuijque quinahuía huel míac tagayot neques ten yajque concaquiliayaj
    itanojnotzalis. Huan in Juan quiniliaya ijcuín: ―Namejuan nantacajcayahuani san
    queme in cohuame. ¿Aconi namejuan namechnejmachtij que huelis nanmocholotisque
    de ne hueyi tatzacuiltilis ten motoquijtoc ya?'
