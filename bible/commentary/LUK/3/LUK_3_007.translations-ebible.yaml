  ctp-NT: 'Kaꞌan nten mdiyan seꞌen nduun Xuwa chaꞌ tyukwatya neꞌ. Bra kanꞌ ykwiꞌ Xuwa
    loꞌo nten kaꞌan kanꞌ: ―¡Sa ñaꞌan ngiꞌni kunan tlá, ngwañaꞌan ngiꞌni wan! ―ndukwin
    Xuwa―. ¿Ta wa mdiya nten nu mxitsen ꞌwan ni a? ¿Sa bra ni nduwe tiꞌ wan chaꞌ ta
    Ndiose nu tiꞌí ꞌwan bra nu tyii chalyuu a? ―ndukwin―.'
  bre-BRG: 'Lavarout a rae eta d''ar bobl a zeue evit bezañ badezet gantañ: Lignez
