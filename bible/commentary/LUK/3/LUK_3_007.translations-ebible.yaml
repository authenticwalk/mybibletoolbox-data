    nanguï ïnäni ïñönänite ïïmaï angantapa. “Mïnitö ïñömö tæntæ pæ̈ïmïni baï inte
    në babæ cæmïni ïninque edæ ëñenguënë quëwëmïni. Wængonguï nänö pïinte panguïmämo
    ante edæ, Wæ̈nompadäni, ante æcänö äna ëñëninque mïnitö wodii wïnonte pömïnii.
  kbc-NT: Eliodi oko domoɡ̶odiita João me dinilegetibigiwaji. Pida João meetiogi,
    “Akaamitiwaji lionaɡ̶a laketedi. Amiijo aneo ɡ̶abodigitiwaji ina noɡ̶oleetigi
    me ɡ̶adiwokonitiwaji lélaɡ̶a Aneotedoɡ̶oji nige iloikatidi oko leeɡ̶odi libeyaceɡ̶eco?
  bmh-bmh: Guzenaimai, duailel asiu Zon nug ze ziwarabun alina, Zon nug awareun, “Ag
    man nugau ug sul, agal igul eg pet. Uwait ag wagarabun alamau ziwas ebu, ag erunai
    uminai unamamen?
  ctu-BL: 'Juan tsa'' caji i subeñob winicob x''ixicob tsa'' bʌ loq''uiyob tilel cha''an
    mi'' ch''ʌmob ja'': I yalobiletla xc''ʌñʌñej. ¿Majqui tsi'' subeyetla cha''an
    mi la'' puts''tan jini tojmulil mu'' bʌ i tilel?'
  meq-meq: 'Ndo hay haladzay ti yawa naha ka təv i Yuhana hərwi ada mâ dzəhuɓ tay
    ha a yam. Yuhana a gwaɗawa tay: «Wawa i palas hay! Maa ɗakum ha hwayum abəra ka
    sariya i Mbəlom nakə bəse kə ndzew aye na, way?'
  noa-H: 'Mag hũrwia hirig hamach pör choomk''ĩir hõor pöm bëe t''ʌnʌm k''ʌʌnag maagjeejim
    hanʌm hichdëu: —Chi k''aibagnaan, ¿k''aíu pãrag jaauwai Hẽwandamau maach hi hagk''am
    hed sĩi pör chootarr gaaimuapaita pãar hi jua machag hãwatbaju ha jaaujĩ?'
  alp-NT: Eleki tamata bokala rebe esi luake leke Yohanese ibaptisesi meru, ibeteke
    lokosi be, “Imire tamata rebe lepa mise po imi hidupe mise mo. Imi luake lomei
    leke mula? Imi betinake supu baptise bei au pine imi supu hlamate bei hukumane
    o? Mo, imi supu hlamate bei Tuhane mo.
  san-VEL: ye ye lokaa majjanaartha.m bahiraayayustaan sovadat re re sarpava.m"saa
    aagaamina.h kopaat palaayitu.m yu.smaan ka"scetayaamaasa?
  kbq-kbq: Higeno Joni'a agrite'ma mono ti frerantesie hu'za e'naza vahe krerfamo'za
    anage huno zamasami'ne, Tamagra ha' osifave'mofo mofavre nagare! Aza hanigetma
    Anumzamofo rimpa hezampintira korera fregahaze?
  kbh-kbh: 'Chë ents̈anga Juan chaubáyama imojánbocana ora, Juan yojanëtsëtsnaye:
    “¡Mëts̈cuaye ents̈anga! ¿Nda tcmënjáuyana chë echanjóshjango uabouana castigüents̈ana
    s̈mochjotsbocá ca?'
  ron-LSB: 'De aceea a zis mulțimilor care ieșeau să fie botezate de El: “Neam de
    vipere, cine v-a pus în gardă să fugiți de mânia viitoare?'
  pon-pon: 'A ap majani on aramaj akan, me koieila, pwen paptaijla re a: Dakot, wan
    oter komail; ij me padaki on komail, eh piti jan ni kamakam, me kokodo?'
  nhe-BL: 'Huan miyac tlacame ajsiyayaj campa Juan para ma quincuaalti, huan yajaya
    quinilhuiyaya: ―Initztoque queja incohuame. ¿Ajqueya inmechilhuijtoc para Toteco
    ax inmechtlatzacuiltis teipa intla inmocuaaltise?'
  sps-sps: Ana fokinai ruak mito, a tou peenan ten Jon, sana ri tabuiny ma pokein
    na fo aveto tsuar, ya tsue to tsuri, “Amin guei tan koraa! Tana tou peenan, mi
    pon fi rom nei, mi onot rom ma fataanis osing koma seeve ten Gov to te naanaa
    minon?
  wnc-wnc: Siwan aminbamda Jonda yangga sauyamikge apa kake tapatekwa wamu anzing
    yanikut, “Gomokga amin yasiwan kungwakaing binga ginda unzing pasikaing. Dasingge
    Anututane musia toknga aknga yapbitnangge datakuke nata yangga sautdamitde apukaing?
    Aminu tapatuta toknga wa masan apik kakngae daniwan natake datakukaing ba dasing.
  bus-bus: 'Gbɛ̃nↄ ègↄ̃ mↄↄ à kiia pari aↄ̃ batisi kɛ, ben è beńnɛ: Gbɛ̃ntee pitigoonↄ!
    Dé bé à lɛ́ dàawa à bàa sí pↄfɛ̃ kɛ̀ Luda é pitaḿmanɛ?'
  gub-BL: Na'e teko tetea'u oho Zuàw hexak pà wà, uzemuzahazahak kar pà izupe wà.
    Uze'eg ahyahy wamu'e har wanupe. — Mozaiw ài peiko. Mozaiw uxi'u teko a'e wà,
    wazuka pà a'e wà. Nezewegatete pemu'e teko wanemu'emaw rehe pe wà, tatahu pe wamono
    kar pà pe wà. Aipo pepuner pehemaw rehe Tupàn wi nehe, aipo nuzepyk kwaw penehe
    a'e nehe. Mo pemuhem kar putar izepykaw wi a'e nehe.
  imo-imo: Imbo awini Jon molorumuna yuni lino no ltindipili ningo ongei oringina
    kanopalie, Jononi eno iri topalie nimbei, “Eno imbo teko kenjili waimbe waloma,
    Goteni eno tepa tombai teremomunga aku ulu naa tepili kani eno kowa pungo kolo
    toko no we lipeio ungu nari nimona oromeleya?
  boj-boj: Tamo uŋgasari tulaŋ gargekoba naŋgi Jon na yansnjrqa marsibqa aqa areq
    beqnabqa siŋgila na endegsi minjroqnej, “Niŋgi kumbra uge yo qaji tamo. Niŋgi
    amal uge bul. Niŋgi yai na merŋgwoqa mondoŋ Qotei aqa minjiŋ nuŋgoq aiyaim deqa
    ulaosib ijoq bonub?
  eng-DRA: 'He said therefore to the multitudes that went forth to be baptized by
    him: Ye offspring of vipers, who hath shewed you to flee from the wrath to come?'
  knf-knf: '*Yowan aji ji na pnŧuk pweek pi bañaaŋ panjaaŋ pabi ţi a pyeenk *batiŧmu
    : « An, nawo pntuni pi ŋnfunan! In ahoopaţanaŋ aji naţi udeeb wi Naşibaţi unkmbiiŋ
    ba?'
  san-KHM: យេ យេ លោកា មជ្ជនាត៌្ហំ ពហិរាយយុស្តាន៑ សោវទត៑ រេ រេ សប៌វំឝា អាគាមិនះ កោបាត៑
    បលាយិតុំ យុឞ្មាន៑ កឝ្ចេតយាមាស?
  arn-NT: 'Fey Juan famngechi wewpilelfi ti pu che puwyelu kisu mew ñi fawtisangeael:
    “¡Llükangechi llepü filu reke ta feleymün! ¿Iney anta feypieymünmew fawtisangelmün
    tamün montuael tati fülkülepachi fütra kutrankachen mew?'
  zas-NT: 'Chi brii zien ree bejn din guroobnijs Waj laa reeman, rëbaman loj reeman:
    ―¡Xiꞌn xindxab lëjt! ¿Chu bagojn lëjt guial laadi loj castiroꞌ ni zëëd?'
  ken-NT: Jɔ̌n arɛm ntá bɛyǎ bo abhɛn bárɔ̀ŋ ntá yi bɛ́ yi anjwiti bhɔ́ bɛ, “Bě
    bɛfé! Agha áyɛ́bhɛ́ be batú bɛ mǎnjaŋ mbi ndu bɛbʉɛ ntɛmsi Mandɛm anɛ átwɔ̀?
