  anv-NT: Nkane Jɔn agárege mbɔ, gejamégé bɔɔ́ áchwɔ́ ɛta wuú nnó ji áwyaá
    bwɔ́ manaá Ɛsɔwɔ, aké ne bwɔ́, “Ɛnyú mmyɔ! Ndémuú agaré ɛnyú nnó dekage
