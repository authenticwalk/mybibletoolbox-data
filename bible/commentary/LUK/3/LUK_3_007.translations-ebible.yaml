    mo di hagawelewele o God dela ga dau mai?
  taj-taj: थेतबासेलमा यूहन्‍नासे बप्‍तिस्‍मा किन्‍बारी खबा म्‍हिगदेदा चुह्रङ् भिसी
    पाङ्जी, “पुख्रीला कोलागदे, एनीगदेदा परमेश्‍वरला बोमोग्‍याम स्‍योरम्‍याङ्ला भिसी
    खाल्‍से भिजी?
  avt-avt: Hɨr mɨt miyapɨr yapɨrwe nan nɨr Jon te hɨrak kakɨkɨri. Hɨrak keneri ketpor,
