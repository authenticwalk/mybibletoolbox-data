  peg-peg: ଲାଗିଂ, ହେୱାନ୍‌ ତା ତାକେଣ୍ଡାଂ ବାପ୍ତିସିମ୍‌ ଆଦେଂ କାଜିଂ ହସି ୱାନି ମାନାୟାରିଂ ଇଚାନ୍‌,
