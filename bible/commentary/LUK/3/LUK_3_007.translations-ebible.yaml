  uig-ARA: 'يەھيا ئەمدى ئالدىغا چۆمۈلدۈرۈشنى قوبۇل قىلىشقا چىققان توپ-توپ خالايىققا:
    ــ ئەي زەھەرلىك يىلان بالىلىرى! كىم سىلەرنى خۇدانىڭ چۈشۈش ئالدىدا تۇرغان غەزىپىدىن
    قېچىڭلار دەپ ئاگاھلاندۇردى؟!'
  tuf-tuf: 'Eyta cuácayat uw ricán to bin Juan quin béjecro. Ubach bár cuitar Juan
