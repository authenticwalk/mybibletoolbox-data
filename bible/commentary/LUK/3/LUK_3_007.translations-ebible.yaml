verse: LUK.003.007
translations:
  kpx-kpx: Ata moagaeau Dionie lohoi isiviale au babatisogevei. Isito Dioniu namigevei
    avoe, “La keau ute nahatea. Laeau isiviholilu Dilava itumuu lae loholiho. Isito
    la hoidevei Dilava ehovaholilu. Katealemoike Dilava itumuu laemo lohoma.
  okv-H: Eto embomeni isapamane John ta degi bapataito aja puvuo, John na kito ke
    einge ena, “Ungo o koso o ta meniundi ra. Ungo ta degi embo amuna memenga osaga
    puvuresuja avo tiumbeto pambava ehei puvevete?
  tbo-tbo: Bolu hi hopu mai po Yoni ipa ina bapatisohi naka ugolihi i baha i pa, ‘Taumi
    ani galenami mei mota, ugolinei Yaubada a luuyogigai iyetana ipa ona lowo haleya.
  mal-C: തന്നിൽനിന്ന് സ്നാനം സ്വീകരിക്കാൻ വന്ന ജനസഞ്ചയത്തോട് യോഹന്നാൻ വിളിച്ചുപറഞ്ഞു,
    “അണലിക്കുഞ്ഞുങ്ങളേ! വരാൻപോകുന്ന ക്രോധത്തിൽനിന്ന് ഒഴിഞ്ഞുമാറാൻ നിങ്ങൾക്കു മുന്നറിയിപ്പു
    തന്നതാരാണ്?
  grc-SR: Ἔλεγεν οὖν τοῖς ἐκπορευομένοις ὄχλοις βαπτισθῆναι ὑπ᾽ αὐτοῦ, Γεννήματα ἐχιδνῶν,
    τίς ὑπέδειξεν ὑμῖν φυγεῖν ἀπὸ τῆς μελλούσης ὀργῆς;
  bgc-bgc: जो भीड़ की भीड़ उसतै बपतिस्मा लेण नै लिकड़ के आवै थी, उनतै यूहन्ना कहवै
    था, “हे साँप के सप्पोलों जिसे माणसों, थारे तै कौण बताग्या के परमेसवर के आण आळे
    छो तै भाग्गो।
  khz-khz: Taunilimalima gutuma Ioane genai geagoto, pene bapatisora ulanana. Na Ioane
    na evaikilarato, netiwato, “Gomi warowaro natura, rai na pevaikilami, Palagu gena
    Kota kamuna tomana genana pio kali-maguli?
  deu-TKW: 'So sagte er denn zu den Massen, die hinauszogen sich von ihm taufen zu
    lassen: ihr Otternbrut, wer hat euch darauf gebracht, ihr könnet dem kommenden
    Zorngericht entgehen?'
  zsr-NT: 'Catiꞌ gularúj bunách zian quië laꞌdíl nis lu nëꞌë Juan, lëꞌ gudxëꞌ lequëꞌ:
    ―Lbiꞌiliꞌ, diꞌa dza quecbaꞌ bël sniaꞌ. ¿Nuzxa buluíꞌi lbiꞌiliꞌ gzxundjliꞌ yöl‑laꞌ
    rusyúdx ziꞌa gac quegac bunách?'
  lin-lin: 'Yoane alobaki na ebele ya bato oyo bayaki epai na ye mpo ete abatisa bango :
    « Bana ya banyoka, nani alakisaki bino kokima kanda oyo ezali koya ?'
  hns-NT: 'Dher manai Johaanas lage djoetat raha dopoe karwaawe khaatien. Bakie oe
    bolies kie: „Are, saap ke battjan! Ke toelogke dhokha deis hai kie toelog Parmeswar
    ke aane waala goessa me se batj sake hai?'
  noa-E: 'Mag ũrwia irig amach pör choomkhĩir õor pöm bëe thʉnʉm khʉʉnag maagjeejim
    anʉm ichdëu: —Chi khaibagnaan, ¿khaíu pãrag jaauwai Ẽwandamau maach i agkham ed
    sĩi pör chootarr gaaimuapaita pãar i jua machag ãwatbaju a jaaujĩ?'
  eng-EMTV: Then he said to the crowds which came out to be baptized by him, “Brood
    of vipers! Who warned you to flee from the coming wrath?
  mib-NT: 'Te ni quendacoo cuehē ñayuu, cuahān i nuū de jeē scuándute de i. Te ni
    cahān de nuū i: Va sēhe coō cácuu ró, chi xeēn rō nájnūhun coō. ¿A cájeni ni rō
    jeē cuu cunu ró cācu ró núū castigo xeēn jeē quíji?'
  lif-NT2: मनाहाॽ युहुन्‍नालाम् बप्‍तिस्‍मा पोःङ्‌से़ खे़ॽयो मे़द्‌ये़॥ युहुन्‍नारे़
    खे़ङ्‌हाॽ अक्‍खे मे़त्तुसिर फे़ःक्‍तुसि, “असेःक्‍सासे, खिनिॽ कन् के़दाःबार के़बप्‍पा
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुघुम्‍दिङ्‌लाम् खे़त्‍छिङ्‌ङे़म्‍मे़ॽ फाॽआङ् हाःत्‍ले़
    के़मे़त्तिबे?
  xnj-xnj: Yohani akaujovela msambi wa vandu vevamuhambili ndava ya kubatiziwa. “Nyenye
    vana va Liyoka! Yani mweavajovili ngati muhotola kutila ligoga la Chapanga yeyivii
    papipi kubwela?
  mmx-mmx: Buaang nedi limixin diga vot pasa ne Jon kusu na sep susu di. La ni ga
    paase lolos tidi xeretna, “Nemi mi lok ngan laxamdak at laxasii, mila loklok atnimi
    i lok kapmek aleng. Mi lok do mina lok kaka lesep susu kusu mina sepsu at lebelemamao
    at ne Moroa mo naba vot melemu, ketla xopmen mi noxo epovo.
  cbr-NT: 'Usa ''ain ca Juanën atu nashiminun ''aisamaira uni anu riquiancëxa. Riquianxa
    bëbacë ca Juanën cacëxa: —Mitsux ''atima ''ixun uni paráncë ''aish camina mitsun
    raracama ''iásaribiti, runu an uni picë, asa ''ain. ¿Usa ''icë cara anúan Nucën
    Papa Diosan ''aisama unicama atumi nishquin masóti nëtën masócë ''itin rabananmi
    sinananun quixun uin mitsu cax?'
  tee-NT: 'Pus ju Xivan chani ix''ajuni ju lapanacni ju ixtalakmin ni va ixta''akpaxputun
    la''ixmacni ju yuchi: ―Chunch ju lap''ut''unat''it tachi ju tu''u'' lu. Ju yuchi
    va acsnich ju ats''alai acsni xavacan ju ach''itin junta t''ajun. Pus vachu''
    chun ju lap''ut''unat''it ju uxijnan. Va acsnich ju tamch p''ast''acp''ut''unat''it
    ni xak''asmat''at''it ni catamamak''alhk''ajniyan ju Dios. Tis chavaich ju xatajunan
    ni anaviya''it''it tu''u'' ni jantu catamamak''alhk''ajniyan ju Dios acsni cachina''
    ju anu'' avilhchan.'
  eng-LSV: Then he said to the multitudes coming forth to be immersed by him, “Brood
    of vipers! Who prompted you to flee from the coming wrath?
  cak-NT: 'Y cuando ye''apon ri winak riq''uin ri Juan chi ye''an-e bautizar, raja''
    nu''ij chique: Jix anche''l itzel tak cumetz, roma ninojij chi xe riq''uin ri
    bautismo jixcolotaj chech ri castigo ri xtutak-pe ri Dios chakawech apo. ¿Ancu''x
    (Anchique) x-in chiwe chi quiere'' niben?'
  pah-NT: 'Kiro João Batistava''ea ruvi ongae''ỹi me ogwovo rio Jordão rembeyvyri.
    A''ero he''yjuhuve''g̃a nduri onhimono''ono''og̃uhũavo João Batistava''ea pyri
    tianemobatiza ti javo ahe ve. A''ero João Batistava''ea ei g̃a pe: —Tiruahũ pendeaporog̃ita!
    Pe''euhu pe pejohupe pejikokatupotare''yma g̃waramo. Pe''e pe: “Haite! Xaho João
    Batista''ga pyri tianemobatiza ti ga. Nurã po ti Tupana''ga nonhimonha''ngaa''javi
    nhande rehe nehẽ. Ndahahyi po ti nhande ve a''ero nehẽ.” Nahã pe pe''e, ei João
    Batistava''ea. Maraname pe euhui nanongarava''ea naerũ? Pe tuhẽ penhimbo''e nava''ea
    rehe, ei João Batistava''ea g̃a pe.'
  sja-NT: 'Juanpa mãgá jaratee bɨde eperãarã chok''ara chejida irua poro choomerã.
    Mamĩda Juanpa ãramaa mãgaji: —¡Parã k''achia-idaa beerãdeepa uchiadap''edaarã!
    ¡Taamák''apɨ p''anɨ! ¿Poro choopi chejida-ek''ã, Tachi Ak''õre juapa mia k''iniada-e
    p''anadairã?'
  xed-xed: 'Ka mnə tsi ŋa tsa mnduha ta sliʼadaghata rutututa da maga batem da tsi
    ya. Kaʼa mantsa: «Mndəra la mupuhwa, wa ta mnaghunata kazlay: Hwayawahwaya ta
    ɓasa ŋuɗuf ta sagha ta kəma kəʼa na?'
  mks-NT: 'Ta na̱casáhá ña̱yivi ndái cuu na nu̱ íin Juan ña̱ ná jácandúta̱ da̱ na̱
    joo na̱casáhá xójo̱ ndiva̱ha ini da xi̱hi̱n ná já cáchí da̱ já: —Mé ndó cúú ndó
    tátu̱hun co̱o jáchi̱ cúú ndó na̱ quini. Cáhán ndo̱ ña̱ a̱ jándoho ga̱ Ndióxi̱
    ini ndó sa̱há cua̱chi ndó tá ná candúta̱ ndo̱ va̱tí cája tá cája ndó cua̱chi.'
  gfk-S: Ma a tamat na matanabar ga hana tupas Jon be na baptais di. Ma iga tange
    ta di, “A sana ut na harakale mu! Nesi ga hakatom mu be mu na hilo sukun no harpadano
    nong God i hutate be na ter ie?
  bmu-bmu: Jonöŋ miaŋgö dop uruŋini kuŋguiga ambazip kambuŋi kambuŋi yeŋön o melun
    mem eŋgimapköra yaŋgöreŋ kagetka eŋgeka yeŋgöra kewö jiyök, “O qatö moröŋi, iŋini
    uruŋini qahö meleŋgetka Anutugö irimŋan seholiiga likepŋi meleŋ eŋgimamgö akza.
    Mi ölöŋ kölbingö goro keuŋi mi mönö daŋön jii möta sömbuŋini möta ki kaze?
  dgz-dgz: Dion dup iamopen menan waenapan aruga inewa onam wanumune, amba me anega
    wadiamon, “Guegue ega mokare seram naewa umap! E darinaya da enuni gapan God wae
    wae nemoro mega tawa aisepen taiwanin?
  eng-GNV: Then said he to the people that were come out to be baptized of him, O
    generations of vipers, who hath forewarned you to flee from the wrath to come?
  zaa-NT: 'Ca enne'' ỹétse'' nna biria tè cą para ccá cą bautizar, acca Juáan nna
    ra bi cą: Yala mañoso ná le tì''a ca bèl·là. Nuni rą le qui''ni huaccani le ucuìttani
    le la'' tsìalatsi'' qui'' Tata Dios nu chì'' da''la cá.'
  eng-WEBSTER: Then said he to the multitude that came forth to be baptized by him,
    O generation of vipers, who hath warned you to flee from the wrath to come?
  guh-guh: 'Jivi ayaibitsaëtoxaneto pata Juanjavaberena Juan picani pebautisabinexa
    bajarapamonae. Bajarapamonae apo jumecovënëtsi ata Dioso pitorobilivaisi, jamatabëcuenenavëxaniabiaya
    jamatabëjumaitsi: —Juan itsa nacabautisabiana, Dioso nacacapanepaena, jamatabëjai.
    Nexata Juan jumaitsi bajarapamonaejavabelia: —¡Panejamatabëcuenenavëxaniabivi!
    Pacuenia jomo rëcëpeca itsa tane isoto petajuenajetarucaejava, bajara saya paitsimë.
    Dioso rabaja papecananeconitsia exanaematacabinexa pacaimoxoyotapona. Itsiata
    acuenebi tsane panevecuapanepaenexa Dioso papecananeconitsia exanaematacabinexavecua.'
  bon-bon: Siige, bucurage biname cina Yoane bau totninisi niiye ca äciseja tääpume.
    Tabe teebibine jejemige egä, “Weeme angletneja lui cobyame pana gyene! Weene ai
    äciseja mule ca singi uucraname niiya mule cabu ca, piba muye puupu cabu me lica
    otni, yepä weene lica toraca Acejiyame bau me latatrongärininuye.
  nhw-BL: 'Huan miyaqui masehualme ajsiyayaj campa Juan para ma quincuaalti, huan
    yaya quinilhuiyaya: ―Ancohuame. ¿Ajqueya anmechilhuijtoc para Toteco amo anmechtlatzacuiltis
    teipa sintla anmocuaaltise?'
  mgw-mgw: Bai, Yoani aabakiage bandu baingi babaaisile li'nga aabatise kabaya, “Mwenga
    mwa lukolo lwa nng'ambo, nyai ywanking'indile mwitile nyongo yayaisa?
  swh-ONEN: Yohana akauambia ule umati wa watu uliokuwa unakuja ili kubatizwa naye,
    “Ninyi watoto wa nyoka! Ni nani aliyewaonya kuikimbia ghadhabu inayokuja?
  wbi-wbi: pe uYohani akalivuula ilipugha ilikome lwa vaanhu vano vakisile neke vofughue
    nu mwene, mwe vaholua mu kisina kya njoka isinya miino makali, ghwe veni juno
    avasyovile kujikimbila ing'alasi jino jikwisa.
  bba-bba: Tɔn wɔrusu su dɑɑmɔ win mi u kɑ bu bɑtɛmu ko. Mɑ u bu sɔ̃ɔwɑ u nɛɛ, bɛɛ
    wɑɑ ɡɔsɔnun bweseru, wɑrɑ bɛɛ kirɔ kuɑ i kɑ mɔru ye yɑ sisi suuri.
  eng-KJVCPB: Then said he to the multitude that came forth to be baptized of him,
    O generation of vipers, who hath warned you to flee from the wrath to come?
  kgk-NT: 'Ha upéixa-gwi Nhandejáry nhe''ẽ-py João Batista omombe''u gwenda-py ou
    va''e-pe gwive. Ojogweroatypa henda-py onhemongarai uka hagwã. Upéa-rehe João
    onhemonhe''ẽ íxupe kwéry: —Xáke, he''i. —Kiva''e nhe''ẽ-rupi po ereju erenhemokanhy
    uka hagwã mo''ã nde rereko asy eteharã-gwi? Mbói ramigwa voi peẽ, pende rekoha
    vai va''e. Ndikatúi erenhembotavy rei Nhandejáry-pe, he''i.'
  waj-waj: 'Kaayau gioonna kiaapuuya nnida Yuvuaano nnoori ti apuaiveera kiaa innasi
    nnuduu rikioo Yuvuaano tunoo: Ngia gioonna kiaapu maisaso, gioono ngii giaa ngii
    mikiai Anutuuqo irisai maisaivaa ngii minaraivaara rikiadaida aatuuda niisi ngiaannee?'
  cpy-cpy: 'Ikantayita-wakiri atziri pokayiteen-tsiri romitsiryaatyaa: “Tee pikameetha-shiretee-yanitzi
    eeroka, pikimita-shitakari maanki. ¿Poshiyakaantaki eero rowajankitahae-teemi?'
  ekk-PKP: Johannes pöördus rahvahulga poole, kes oli tulnud tema juurde, et ristitud
    saada. „Te rästikute sigitised! Kes hoiatas teid, et te põgeneksite tulevase kohtu
    eest?“ küsis ta.
  mpx-mpx: Boda bwabwatana hi nowanik hi na Diyon elana tage ni pababitaisoil, inoke
    i baek elal i ba, “Komiu ku ola mwata! Henala i baewa eliyamiu ge nuwamiu Yehoba
    wana lahi toto i nenem nuku louwi?
  wbp-wbp: Junga-juku, yapa panu-nyayirni yangka kujalpalurla yanurnu Jaanuku yungu-jana
    papitaji-mani, ngulakuju kala-jana wangkaja, “Nyurrurlajunkulu panu-juku ngulaju
    warna-piya maju-wati! Nyurrurlarluju kankulu rampal-manngu-nyanyi kuja kankulu
    nganta ngurrju nganta nyina yungurna-nyarra nganta papitaji-mani, lawa. Jalangu-karrikarri,
    Kaaturluju kapu-jana juwa-kijirninjarla yilyami yapa kuja kalu warntarla nyina.
    Kajinkili warntarla-juku nyina, kapu-nyarra nyurrurlarlangu yilyami tarnnga-juku.
  luo-luo: Johana nowacho ne oganda mane biro mondo obatisgi niya, “Un koth thuondegi!
    En ngʼa mane onyisou mondo uring utony ne mirima mager mabiro?
  nhe-NT: 'Huan miyac tlacame ajsiyayaj campa Juan para ma quincuaalti, huan yajaya
    quinilhuiyaya: ―Initztoque queja incohuame. ¿Ajqueya inmechilhuijtoc para Toteco
    ax inmechtlatzacuiltis teipa intla inmocuaaltise?'
  aii-aii: 'ܘܝܘܿܚܲܢܵܢ ܐܵܡܹܪ ܗܘܵܐ ܠܟܸܢܫܹ̈ܐ ܕܐܵܬ‌ܝܼ ܗܘܵܘ ܠܟܸܣܠܹܗ ܠܸܥܡܵܕܵܐ: ”ܙܲܪ̈ܥܹܐ
    ܕܐܵܟܸܕܢܹ̈ܐ، ܡܵܢܝܼ ܐܡܝܼܪܹܗ ܐܸܠܵܘܟ݂ܘܿܢ ܕܥܵܪܩܝܼܬܘܿܢ ܡ̣ܢ ܟܲܪܒܵܐ ܕܒܹܐܬܵܝܵܐ ܝܠܵܗ̇؟'
  esk-NT: Iñugiaktuat iñuich utlautiniqsut John-mun paptaaquplutiŋ. Uqautiniġai, “Nimiġiatun
    ittuasii, kia uqautivasi annatlasiñipḷusi anasiñŋuqsautiksraŋaniñ Agaayyutim?
  msb-msb: Kaya sinabihan ni Juan an kadamuan na nagkaradto agod magpabunyag sa iya,
    “Kamo na bagaʼn mga sawa, nano, ginaisip niyo na makadulag sa maabot na grabe
    na kaurit san Dios?
  cpa-NT: 'Hi² jøng² lah¹la² ca¹juúh² Juan, ca¹tsáih¹dsa dsa² jue¹² ca¹ŋi¹lé² ja³tsenh¹³dsa,
    dsa² hniu¹ tsog¹ jmøi², ca¹juúh²dsa: ―Hniah¹² dsa² lanh¹² ju³lah lán¹² møh², héi¹
    dsa² nang¹² jǿg³ quiah¹² Diú¹³ hniah¹² hi² mi³liúgh² hniah¹² ja³na¹ bíh³ cuø¹
    Diú¹³ jmø³uai¹².'
  dso-dso: ଜଅନ୍‌ଟାନେ ଡୁବନ୍‌ ନେବାର୍‍ଲାଗି ବାରଇ ଆଇବା ଲକ୍‌ମନ୍‌କେ ସେ କଇଲା, “ଏ ବିସ୍‌ ରଇଲା
    ସାଁପର୍‌ ବଁସର୍‌ ଲକ୍‌ମନ୍‌, ଆଇବା ପର୍‌ମେସରର୍‌ କପେଅନି ପାଲାଇବାକେ ତମ୍‌କେ କେ ଚେତ୍‌ନା ଦେଲା
    ?
  meu-meu: Hutuma ia dekena ela, baine bapatisodia totona; bena ia ese e gwau henidia,
    eto, Gaigai natudia e, daika ese e hamaoromui do baine vara baduna ba heautania?
  yva-NT: Vatane wanui ude Yohanes ai, ubeker indamu po maugasyo kuvuni mana rai.
    Weramu po raura mai pare, “Weapamo vatano mamun maisyare tawae mamunoe! Wabeanimaibe
    wade no so? Wapo rakarae wapare syo wasaugasya kuvuni mana rai, wea indati wanajivo
    Amisye apa pari mangke makare akatoe rai. Weramu wapa ana wapo ratantona mamaisye
    ramu.
  dgc-dgc: Nadid, to pégtoldu ni Juan, éy dinumulug diya i meaadu a tolay a ipabinyag.
    Ey kinagi ni Juan dide, a “Sikam éy magkadukés kam a tolay. Anya i kailangan moya
    ta éye? Akala moy wade a makaginan kam ta parusa na Diyos?
  zpm-NT: 'Zeeṉe raṉ Juan laa miech rdziṉ lo me cchoobnis me zho, rnee me lo zho:
    ―¡Miech ngoopdoḻ, masaque nac to zig nac meeḻ! Naṉ to na lëë, loxaque chobnis
    to laa to laale lo grë guieḻnëdox ne ziaadyob guiaad.'
  hix-NT: Xowawu hyaka nomokyatxkon hatà, toto komo, thenyenohnà komo. Àwya ataymomposo
    nomokyatxkon haryhe tà. Onà wyaro haxa nkekon hatà, Xowawu, àwyanye. Okoye wyaro
    atxke manatxhe, kekon hatà. Ayataymomrà komo xe rma manatxhe haryhe, oyoseryehrà
    komo ke mak ha. Ewakhàra Khoryenkom yehtxoho hona moseryehyatxow hamà. Amnye kanàhnohyatxhe
    hampànà, Khoryenkomo, katxho hona rma moseryehyatxow hamà, kekon hatà. Àro wyaro
    rma rha, weheto krunke nekahtàmyaha, okoye, kekon hatà, Xowawu, toto komo wya.
  sim-sim: Urik ma ol fak or tolofalekmbaha tari ondon ormu sawera, �Jir Laulakahi
    jikisi jir. Sunguwavu jihin ji tormble namber, men fak ji layihindanak waplelena
    Avui Wasilakahi os jihik nakwan ji wasisoku, karem ji hishihi jimu randu? Wahau.
  npi-ULB: यसकारण, यूहन्‍नाले उनीकहाँ बप्‍तिस्‍मा लिन आइरहेको ठुलो भिडलाई भने, “हे
    विषालु सर्पका सन्तान हो, कसले तिमीहरूलाई परमेश्‍वरको आउँदै गरेको क्रोधबाट भाग्‍नलाई
    चेताउनी दियो ?
  cgc-cgc: Tama na mga ittaw giling ki Juan aged magpabautismo ki kanen. Gambal kanen
