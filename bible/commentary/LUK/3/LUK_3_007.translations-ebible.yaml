  mco-NT: 'Chi Juan ojy ajcxy je jäy pɨnjaty anajty miimb nɨɨbejtpɨ, ymɨnañ: ―¡Miich
    ajcxy tza''ñ ajcxy y''ajugy y''amɨgüg! ¿Pɨn miich ajcxy tɨ xynɨmäy quëg ma yɨ
