    ayʉ yópe põeva ne mead̶aiyepe tãure toaque, aru ʉ̃i ñájine d̶aquiyepe ayʉ mʉjare,
    meara tebedu. Que baru caivʉ pʉeno meacʉ bajube ʉ̃. Yʉ́capũravʉ pare ʉ̃i cãchinocacʉbu.
    Que baru ʉ̃́re cad̶ateni bʉojabevʉ yʉ. Pʉ oarĩ bʉojabevʉ yʉ duayʉ ʉ̃i cʉraidoa
    bʉoimeare.'
  ita-1927: 'Giovanni rispose, dicendo a tutti: Ben vi battezzo io con acqua; ma vien
