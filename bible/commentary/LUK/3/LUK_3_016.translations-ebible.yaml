  kxv-kxv: ଜହନ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ନା଼ନୁସାଁ ଏ଼ୟୁତଲେ ବାପ୍ତିସ୍ମ ହୀହିମାଞ୍ଜାଇଁ, ସାମା ନା଼
