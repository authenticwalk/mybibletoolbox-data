    ne xunáko kasása''ikea.'
  bmr-NT: 'Jaarunaa Jua famoocoro nuuhi: Uujoho miyaano amɨɨhaico nɨfaihuri nitɨhi.
    Jaanotɨ saajiibo saafi Moocaani Gaijari, cɨɨjɨgairi icano initɨjiibo. Diibo tajanaanɨcɨ
    sihidɨ mityahi diibobadɨ uujoho jeevatɨhi. Jaamaño conovaha bu diibo tɨhaipaaje
    duujeque sinaayujirunova.'
  fuf-fuf: 'Kanko Yaayaa o jaabii ɓe, o wi''i: «Min, ko ndiyan mi woni on lootirde,
    kono ɓurɗo lan doole on, mo mi hewtaa hay firtugol ɓoggi paɗe mun, no arude. On
    non ko *Ruuhu Seniiɗo on e yiite o lootirta on.'
  mwc-mwc: Saba John ereonowasi kurisi i wona, “Yauku okowai a babataitoimi, saba
    pipiya kesana e botubotu kona ana maragata i rakata saki kega yauku rautainiku.
    Yauku kega gaireku, ba kana kae sumasuma ata tombaunisi. Kona keyama karakarasinai
    ba kanuma kaoaobaisiena ina babataitoimi.
  bhl-bhl: 'Kesiliw kate, Sion e ilo bokoyemomele: “Yu kilele kililina! Ne sak ok
    kuw da koyemkabi kate, nemteben toloke kunum e kitil so auk so Kamok Fian keboke
    kasike, ne ki keko, elo dokoleweko, em yan aum em sok be nam silelewoki te. Kamok
    Fian beem toloke ding dim kabalak e, e yulo Sunbin-Finik so, ais kainin eisneng
    atew so, alew beso ok da koyemomin tew keyemoke te.'
  ons-ons: Yohaneŋo korop edane rake, “Noŋo dokuka tauŋunmaile, mane ŋadeno sarimaike,
    eŋe zonomine zok manerop pa manmaike. Eŋe naŋane rokop mida, namde eŋane qelit
    qeqe meine. Oŋo ŋine natne boaŋ Asu Koboboine ŋiboniake, ŋo ŋine natne gerepŋo
    ŋizoyake.
  con-NTPO: 'Tsa''ma Juanjan poiyi''cconga conda: —Ñajan tsa''ccui''ccu gi que''ima
    feti''je. Tsa''ma ñama ti''tsse''tssia tsu jiya. Ñajan utu''ccoa. Nane shaca gi
    tise sapato uga''choma ccupa''suve ca''niñe. Tise jipa tsu Chiga Qquendya''pai''ccu
    que''ima fetiya. Tsambi''ta si''ngei''ccu fetiqquia''caen tsu injama''choma somboeña.'
  ghs-ghs: Hiiremi Dzohane noko pobi hiireta, Eehe, obama keke ana abike soororai.
    Qate naho ipita teei baahubi dzapa pobi nohoi nahoke riitanipamuke eete oorai
    oi oko sasa nohoho eka suutaqu anai oho quba isanataamanita qupadzomare.
  peg-peg: ଲାଗିଂ ଜହନ୍‌ ୱିଜ଼ାକାରିଂ ଉତର୍‌ ହିତାନ୍‌, “ଆନ୍‌ ହିନା ମିଙ୍ଗେଙ୍ଗ୍‌ ଏଜ଼ୁଂତାଂ ବାପ୍ତିସିମ୍‌
    ହିଦ୍‍ନାଙ୍ଗା, ମାତର୍‌ ନା ତାଙ୍ଗ୍‌ ଇନେର୍‌ ଆଦିକ୍‌ ସାକ୍ତିକାଟାକାନ୍‌, ୱାନାନା ହେୱାନ୍‌ ତା
    ପାଣ୍ଡାଇଙ୍ଗ୍‌ ଡରି ରିକ୍‌ତେଂ ସମାନ୍‌ ଆନ୍‌ ଆକାୟ୍‌, ହେୱାନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ପୁଇପୁୟା ଜିବୁନ୍ତ
    ଆରି ନାଣିତ ବାପ୍ତିସିମ୍‌ ହିନାନ୍‌ ।
  txu-NT: Nhym kam Djuão me kunĩmã kum, —Mrãmri ba ne ba ngônhmãbit me ajangij. Nhym
    bep itotokbê me'õ bôxja. Me'õ tãm ne raxo kute ijakrenh, kute ijakrenh mexi. Bãm
    te irax ne 'ã inhibôn ije kum parkà 'ãpre bônh ne o itẽm prãme. Bep ãm ren irax
    ne ba ren arỳm kum apê. Nhym bep kati, ãm ingrire. Nãm raxo ijakrenh mex ne. Tãm
    ne arỳm bôx 'ỳr. Djãm ngônhmã kute me ajangjênhmã? Kati. Tãm dja bôx ne kam me
    awỳr Metĩndjwỳnh Karõ jano, me katàt amrãnhbit'ỳr dja ano, kute ar me ajo bamã.
    Ne kam me ajaxweja kute kuwymã me arẽnhmã.
  eng-WEBU: John answered them all, “I indeed baptize you with water, but he comes
    who is mightier than I, the strap of whose sandals I am not worthy to loosen.
    He will baptize you in the Holy Spirit and fire.
  gnw-NT: 'Jáeramo Juan jei chupe reta: —Che pumbɨbautiza ɨ pe. Ẽrei outa ipuere ete
    chegüi vae. Jupi''ã co che ayora vaerã ipɨpasa ichã. Jae pembɨbautizata Espíritu
    Santo pe jare tata pe —jei—.'
  mux-mux: 'Niku piliiring mele piliipaliinga Jon-ni pundu topa kene eninindu nimba
    mele: “Na-ni yambuma no mindi liinjiliu. Akiliinga-pe yi te ombále yu-ni ⸤Pulu
    Yili-nga⸥ Mini Kake Tiliele kene tepéle kene eni liinjimba ⸤liingí⸥. Ombá yi ili
    yunga tondulale aima olandupa, nanga tondulale aima mania-kilia. Na yunu-kene
    kapula mólu. ⸤Yambu-aulimanga kongun kis tili kendemande-yambuma-ni sika eninga
    aulimanga kongun kísma tinjingíndu kimbu-suma wendu liinjilimele akiliinga-pe⸥
    ombá yilinga kimbu-su wendu liinjimbu kongun kanili aima olandupa mele na-ni kapula
    naa tenjilka, na yi aima kisele.'
  maj-NT: 'Tu̱nga b''i̱hí kitsú Jua nga kinchja̱ko̱yje xu̱ta̱: —An ntánijua tíbatentáko̱ho̱nu̱u,
    tu̱nga kj''u̱a̱íhí nku xi ''yún nk''a tje̱n sa, xi ndaha̱chí najmi tsuhuna tsa
    kjenndáya n''úhu̱ ntéhe̱. Kui xi Espiri̱tu̱ Santo̱ ko̱ nd''í ku̱a̱téntáko̱ho̱nu̱u.'
  bkq-NT: 'Aituo myani idânârâ eyanmo João aguely: — Âese eagonro Deus wâgâ aguenri.
    Ton-honreim ise mâkâ, iemyenro keba. Mâkâ ise yakadâ kuru ton-honreim. Ihuru kâingokehoem,
    ihuru etary ekâjiguerin-em witoenlâ nudupa lâgâlâ. Urâ parugue batiza âenimo,
    Deus izepa ato amânhetomobyry wâgâ tâjityenze mawylymo mâenehon-homoem, inakanhe
    amidylymo imoimbyryem mawylymo mâenehon-homoem warâ. Mâkâ âeni ise Deus Ispiritury
    xudunri, eynynâ mawylymo xutuhoem. Inakanhe amitomobyry xygakeze, peto wâne saxium
    tyaduânse âpa ezay myara.'
  kue-kue: Yeglpre Jon yomba prapra ditongwa, “Na nigl mina ene baptais ereteinga.
    Ba okuwo yomba ta unambuka i yombuglomo pai mitna ende na yombura i engrukwa.
    Na yomba wakai ta moglmbo kade ye kagle towo mina kan tonguma pangwa i na ta pirka
    sinaglka kuno erekrukwa. Ye ene Holi Spirit ya te donga mina ene baptais ere tenambuka.
  cot-NT: 'Cotanquitsiquea Joanca icantajiguiriquea maasano: “Naatimpa iroguenti nantaque
    noviñacajatantajiaquempiro oja iramenantajiquemparoca arimajaca picantashitatijaianaca
    povashiantajianajiroquea pipeacaaguishetacaca, cotanquitsiquea incoraquepoje impoitapojenaneca
    caaviji yanaaquenaquea yagavejamajati. Ooshiatsi, aatotarite noquempejitaritsiquea
    iriatimpa nompeaquempame amiquerineca noishorejacoquerimeca igaviguitire. Iriatimpa
    inquempetacaantaquemparo iroviñacajatantajiaquempiri Ishire Aapani Irioshi aisa
    paamari.'
  bnp-bnp: Lakea e Ioanes i koli, i ta maea, “Iau a vahilolo mua na naru. Pali a viri
    tara i tabukoi ge valai, i tuhaka hateka nau. Iau i uka ma a bakovi kamumu ga
    puga vuroki a mota na vahapolo vona. Na tahuna i valai, bara i vahilolo mua na
    Hanu Kiripiripi, a kanono.
  apn-NT: 'Hãmri nhũm amnhĩ tã ã mẽ hamaxpẽr anhỹr ã mẽ omu hãmri nẽ mẽ kãm amnhĩ
    tã aprã nẽ mẽ kãm: —Nà pa hkêt. Na pa hte ãm Tĩrtũm mã gô pix o mẽ hkrã kumrãr
    o ri ixpa. No koja tokyx ixpãnhã Tĩrtũm kot mẽ pakaxyw ãm xwỳnhta tãm mẽ pahwỳr
    pôj. àhpumunh tỳx o kot ijakrenh jakamã na pa hte ãm kukwak ri ixpa nẽ hã ixpijaàm
    o ri ixpa. Tĩrtũm kot mẽ pakaxyw ãm xwỳnhta koja mẽ awỳr Karõ rẽ nhũm mẽ akaxwỳnh
    mã agjê ka mẽ ỹ hã tãm ri amnhĩ nhĩpêx rãhã ho ri apa. Nom kormã mẽ kot tãm amnhĩ
    nhĩpêx hkêt xwỳnhjaja koja ja hã mẽ omu hãmri nẽ mẽ hipêx o te kuwy kot mẽmoj
    to kaxàr par pyràk o mẽ hipêx.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ Xuwa loꞌo nchga neꞌ nu ndiꞌin kanꞌ: ―Loꞌo tyiꞌa ti ndukwatyaǎn
    ꞌwan ―ndukwin Xuwa―. Loꞌo wa kan ti xka nten seꞌen ndiꞌin wan nu nchka la ꞌin
    ke naꞌ. Loꞌoǔn kuꞌni tnuǔn ꞌin yu kanꞌ. Suꞌwe ꞌa tñan kaja ꞌñaǎn, nxkeꞌ tiǎnꞌ,
    ni siya ti ndukwa snan yu kanꞌ xtiǐnꞌ. Loꞌo yu kanꞌ, ja ndukwatya yu ꞌin nten
    loꞌo tyiꞌa ti; xka ñaꞌan kuꞌni yu. Kuꞌni yu chaꞌ kanun Tyiꞌi Ndiose niꞌ kasiya
    ꞌin nten, bra nu tukwatya yu ꞌin neꞌ. Loꞌo kanꞌ kuꞌni luwi Ndiose ꞌin neꞌ kanꞌ
    loꞌo xaa ꞌin ykwiꞌ Ni, chaꞌ ngwañaꞌan ka suꞌwe ka tiye neꞌ ―ndukwin―.'
  bre-BRG: 'Yann en em lakaas da lavarout d''an holl: Me ho padez en dour, met unan
    all a zeu, galloudusoc''h egedon, ha n''on ket dellezek da zieren korreenn e votoù.
    Eñ ho padezo er Spered-Santel hag en tan.'
  opm-opm: Ihat daham apetperhan Jon oh Es. Noh oh basmur. Noh tomwi napatirpatmur.
    Kasipnap han oh kom apripramur. Ma apripra han oh kasip isipsi han oh apripramur.
    Nohe kasip oh ohe kasip hrepdapat hat patepramur. Oh kasip yahnapsi han ohoh ihan
    noh bisei han hatin hat pat ohoh ihan noh orhe tongap nangnong noh na arpitin
    inasi hat patmur. Ihtin kasipnap han tit aprisa gurnong Got ohe Yahsup ohsi; gure
    danong nahirmatin ohe irat has hatin ohsi nohe tom ma napatirpatru nahat gure
    mutuhnong namtipramur.
  bvr-bvr: Wurra Jon a-wena burrwa, “Ngika. Jarra ngaypa bama arr-gurragaja ngu-workiya
    ana-goyburrpa gu-bugula gu-guyinda, wurra jarra an-nerranga ana-boya nipa wana,
    ngaypa ngu-delipa. Minypa ngaypa gala wana rraka ngu-yigipa ngu-mujama ngu-ni
    nula rrapa minypa ngu-yerrkujama nula ngu-workiya gun-nigipa nipa a-barrngumiya
    a-workiya rrepara a-jirra. Wurra jarra nipa bama nyirr-gurraga barra Mern An-mawunga,
    rrapa minypa gun-nerra gu-yalpa barra ana-gorrburrwa gu-bol gu-guyinda, gu-gurda
    ngacha.
  wal-wal: Yohaannisi eta ubbaassi zaaridi, “Taani inttena haattan xammaqais; shin
    taappe wolqqaamiyaagee yees. Taani a caammaa qashuwaa birshshanaukka bessikke.
    I inttena Geeshsha Ayyaanaaninne taman xammaqana.
  shj-shj: Yoxana kabuc täsa kä'daygäsa ka, “Agä anäs käxa pacce anggo tä ma winy,
    yä kigkandäng wunodung ndä panggudugke mo'do kanggä. Agänang anäs käxa ulidi käbadage
    song. Ndä ma mäwunodung mägodung Ligidä Kaläg tanggo na mas.
  zad-NT: 'Na'' Juanna'' golle'' ḻegake'': ―Zi'' za'' beena'' napch yeḻ'' wak xench
    ka nad''. Na'' nad'' ni bi zakaa gak'' xmose'' kwenc̱he wḻec̱hj'' xele''na''.
    Nad'' chchoa'' le'' nis daa chiyaj chilenile, san ḻen'' gone'' ka yidsoa Espíritu
    Sántona'' ḻoo yic̱hjlall''do''lena'', na'' beṉ''ka'' bi chiyaj chileni, wseḻee
    ḻegake'' lo yi'' gabiḻa''.'
  kmg-kmg: 'Iŋuc mupie mâmâc sasawa dâŋ šiŋuc jazawec: “No opâ rua-ŋarekopac. Râpefuŋ-naneo
    warehuc jukac, e ine tâpiri sâc moc focnekac. E sâko no iŋucnezi mafahe decnepe
    mi sâckeocmu. Eki hâcne Tiri Mâro â šoc rua-ŋareocmu.'
  aso-aso: 'Zohaneꞌ aza aꞌmine eveneꞌ mukiꞌ nene tiꞌ lo lo-ngimineꞌ: Naza nene monoꞌ
    noso holo-lengedeꞌmo vo nouvoniꞌ nene haza nosodunuꞌ holo-lengedeꞌmo vo nouvoniꞌza
    eveneꞌ ma neniꞌ amuzo nesi ivileꞌ o neineꞌ amuzoꞌvesi minive nene mo nave. Naza
    aꞌneꞌmine goboni gono do-do eiꞌ suuꞌvelotiꞌ nalaꞌve nesi nene apase hulo-delodoꞌ
    nene lisiheꞌ amuve. Aꞌmine ve neꞌmo noso neꞌmine holo-lengedelineꞌ nene Oꞌmosoꞌmi
    Sikalahukisi olokisi ne neive.'
  uli-uli: Iwe Johannes yesa kangalur pangerloh bo, “Ngang iy baptismusgilumi irel
    chael, ngo ye mel semal le bele moch budoh le ye tagiyet mo imoy. Yol mwo bwela
    kala yal ngo tor mmaley le iy be besi. Iy mele yebe baptismusgilugmi irel Espritu
    Santus mo yaef.
  nin-NT: Yohana ddu ba wemi di, “Ingga zzu imba na amasirr. Undurr numa so nga nggo
    a mri ingga. Ingga si ma ni kuklo ni ddu ku anggakpaza ama ka hen. A ta ni zzu
    imba ni Izhi Iwre yi tuku uru.
  tgk-tgk: 'Яҳё бошад, ба онҳо гуфт: «Ман шуморо бо об таъмид медиҳам, вале тавонотаре
    аз ман меояд, ки ман ҳатто сазовори кушодани банди пойафзоли Ӯ нестам. Ӯ шуморо
    бо Рӯҳи Муқаддас ва оташ таъмид хоҳад дод.'
  acu-NT: 'Juan tu iniam, nuna antuk aints ainaun mash chicharak: “Wikia aya entsanmak
    imiajrume. Antsu wína ukurun winitata nuka Yuse Wakani atumin nintin jiya tumaun
    engketramatatrume. Tura Yusen umirchau ainautirmin ji tuke kajintrashtinnum japramatnuitrume.
    Nuka wína nangkatusang kakaram atatui. Ni nekas timiá kakaram asamtai wikia mianchau
    asan, tsuntsumruan sapatri jingkiaamurin atiataj tayatun, natsaamau asan atiachminuitjai.'
  cak-WNT: 'Rumac''ari'' ri Juan xubij chique ri winek ri ye aponak riq''ui: Riyin
    pa ya'' yixinben wi bautizar. Pero c''o c''a jun achi ri xtipe re chkawech apo,
    ri xquixruben bautizar riq''ui ri Lok''olaj Espíritu y riq''ui k''ak''. Ri Jun
    c''a ri xtipe, can más wi nim ruk''ij y can más wi nim ruchuk''a'' que chinuwech
    riyin. Rumari'' riyin ma yin ruc''amon ta (takal ta chuwij) chi nquir ri ruximbel
    ri ruxajab.'
  ebk-ebk: Kenalen Juan kan chicha am-in, “Funyakiak chakayu as chanum, ngem wacha
    nan cha umunud kan ha-un ay am-amud mu ha-un. Achiyak paat maekari ay mangfokat
    as kiarot chi sapatosna. Funyakianantu chakayu as Espiritu Santo ya apuy.
  spa-PDDPT: 'Juan declaró a todos: Yo en verdad los bautizo con agua. Pero viene
    el más poderoso que yo, de Quien no soy digno de desatar la correa de sus sandalias.
    Él los bautizará con Espíritu Santo y fuego.'
  tke-tke: 'Zhuwawu ahawaakulaga ateene: “Miyo, epaddi yaaga, ginowubathizani ni mahinje,
    mbwenye onodha oowodha onagikwaranya miyo naari kagifwanele otapula migoyi dha
    sapatho dhaaye. Oliye Oneerege wubathizani ni Muneba Woweela ni munddo.'
  ruf-ruf: Baho Yohane kawalongela wose, “Nene nowabatitsa mwemwe kwa ghamatsi, lekeni
    kakutsa yane ngupfu kubita nene, nene sidaha bae kumdoholela mitsabi ye imikwabatsa
    yake. Ayo katsowabatitsa kwa Ghumuhe ghwe Imulungu na kwa ghumoto ghwa kuhigha.
  gun-gun: 'Ha''e ramo João aipoe''i ha''e javive pe: — Xee anhetẽ yy py rive romongarai
    va''e. Ha''e rami teĩ ou ''rã peteĩ xegui yvateve va''e. Ha''e va''e gui ma xe''yvyĩve
    ete va''e vy nda''evei ipy regua xã ajora aguã voi. Ha''e ma penemongarai ''rã
    Nhe''ẽ Ky''a E''ỹ reve, tata py guive.'
  agu-BL: 'Poro chin clar cunin tlol scyetz: “Yi in wetz ja je'' a'' wa''n ẍchiwi''u'',
    poro a'' tu''. Poro at junt yi at tulbil yi at mas porer tzinwutz wetz, na yi
    in wetz qui''c nin mu''ẍ ink''ej siquierk tan pujle''n wutz yi xajab i''.'
  isn-isn: U yohana akaaila ihii, ''unene kumubatiza unye kumanzi ukoli nuzile nukete
    uhumi kukila une, nishantakiwe kutungula uludingi la ilatu yakwe. ukumubatiza
    unye kung'wang'welu nu kumoto.
  ilo-ULB: Simmungbat ni Juan babaen iti panagsaona kadakuada amin, “Nu siak nga maysa,
    bautisaran kayo iti danum, ngem adda ti umay nga ad-adda pay a manakabalin ngem
    siak, ket saanak nga maikari uray mangwarwar laeng iti galut ti sandaliasna. Bautisarannakayonto
    iti Espiritu Santo ken iti apuy.
  pir-NT: 'Tiquina sa nigʉ̃ tʉhoro Ñu ijipihtiyequinare yahuahye: —‍Yʉhʉ bato yʉhʉ
    yʉhdʉoro tutuariquiro ahtarota. Quehnoa yʉhdʉariquiro ijire tiquiro. Tiquiro yero
    saha ijieraja yʉhʉ pehe. Sa yegʉ tiquirore tʉhotugʉ, “Ihyo ijigʉ ijiaja”, ni tʉhotuaja
    yʉhʉ. Yʉhʉ pehe mʉsare wame yegʉ aco mehna wame yemi. Tiquiro pehe yʉhʉ yʉhdʉoro
    yerota. Espíritu Santore masa mehna ijiducugʉ̃ yerota. Sa yero pecapʉ ñañene tiquiro
    ʉjʉ̃a wero saha tiquiro ahtariquiro pehe mʉsa ñano yeyere cose werota.'
  anv-NT: Jɔn ashuú ɛbwɔ́ ako meko aké, “Me nwyage ɛnyú ne manaá Ɛsɔwɔ mamímamí
    yɛ́mbɔ, muú ayi áŋeá gemɛ apwɔ́ me achwɔ́ mbɔ me meso. Ne nkwané yɛ́ muú
    ayi ntóme manó mme nkaá manyií unó uká bií wɔ́. Achwɔgé, awyage ɛnyú
    ne *Mendoó Ukpea ne mewɛ.
  sab-NT: 'Kwian ulita kle tañachuge ene mo tale gire Juan-Bautista gerudu kwian ulita
    ole: —Cha me Cristo, agwa kwian gdaite be chie cha nate, ama Cristo, ama ma kira
    molen chage, ama be ñage age ma no kwian alin chage, ama be Chube Oña gbe kwian
    tale, ene diali kwian be chage Chube Oña ole, Chube Oña be kwian ta gbe age no
    diali Chube takalin kare. Cha ñage kwian ñe chiske alin, agwa cha me ñage Chube
    Oña gbe kwian tale kwian ta blite age Chube takalin kare. Ulia kwian gdaite be
    chie cha nate ama ma no ma kweri ulita chage, cha me ñanaske ama chudaboangale
    ni ama zapatolla jwennga ama serage.'
  tmd-tmd: Aliö rɨmɨdmɨn, nuŋ mönö aku nugwön ñɨgö paiŋö yadöŋa, “Ehöu! Nɨ ñɨgö hör
    röbö akwör pal nölmɨdla, jɨ nɨ mai hön nöbö aku, nuŋ nɨ röxgɨb yöi; nuŋ nöbö dib
    ödöriö, nɨ nöbö ulmɨdö. Nɨ nugwo nugwön möigw yöxöna. Yam uñ nuŋ aku naga pɨ yaub
    maga nɨgölö,” röŋa. Nöbö aku nuŋ hön, ñɨgö Inöm Lei akwör pal nölön, rɨn pina
    pal nölön, cöna.
  acr-NNT: 'Ruma kꞌu waꞌ, ri Juan jewaꞌ xubꞌiꞌij chike: —Riꞌin paqatzij wi kanya ri
    bautismo che alaq rukꞌ yaꞌ; noꞌj kꞌo Jun katajin loq más kꞌo uwach y más kꞌo uchuqꞌabꞌ
    chinuwa riꞌin. Na taqal tane chwe riꞌin kankir ruwach ruxajabꞌ. Ri bautismo kuya
    Rire che alaq, e rukꞌ ri Santowilaj Ruxlabꞌixel ri Dios y rukꞌ aqꞌ.'
  kpg-kpg: Gei John ga helekai gi digaula huogodoo, “Au e babdais goodou gi nia wai,
    gei Tangada dela koia e aamua i di au, le e hanimoi i golo. Au e dee tau loo bolo
    e wwede nia uga o nia suudi o maa. Mee ga babdais goodou gi di Hagataalunga Dabu
    mo di ahi.
  taj-taj: तर यूहन्‍नासे थेनीगदेदा “ङाइ एनीगदेदा क्‍युइसे बप्‍तिस्‍मा पिन्‍ना। तर
    ङा भन्‍दा शक्तिशाली फेप्‍खबान मुला ङा थेला लखमला तुना ब्‍लबाधोनाला आरे। थेसे एनीगदेदा
    परमेश्‍वरला आत्‍मादेन मेसे बप्‍तिस्‍मा पिन्‍ना।
  avt-avt: Te mɨtɨk Jon ketpor yapɨrwe, “Hi hɨkri heriuwe tɨpar kerem em. Te hɨrak
    mɨtɨk kerek wɨsenuk kinɨna maain kakɨkaru kaknen hɨrak yaaik kɨre Mɨtɨk Iuwe,
    hi au hɨre mɨtɨk weinɨk. Hi ap werek hɨrɨak menmen mɨrak kiutɨp taau. Maain hɨrak
    kaknen hɨrak kakwis God Hɨmɨn Yaaik kaku han ki kakre si hɨrak si tatɨm menmen
    enum mi ere yi yaain.
  cbk-cbk: Entonces ya habla si Juan con todo canila, “Ta bautisa lang yo con ustedes
    con agua, pero tiene pa uno quien ay vene atras di mio y ele mas poderoso que
    conmigo, y hende gayot yo merece masquin para desata ya lang el liston del di
    suyo sandalias. Ele amo ay bautisa con ustedes con Espiritu Santo, y ay bautisa
    tamen le con fuego.
  uig-ARA: 'يەھيا ھەممەيلەنگە جاۋابەن: ــ مەن سىلەرنى دەرۋەقە سۇغا چۆمۈلدۈرىمەن. لېكىن
    مەندىن قۇدرەتلىك بولغان بىرسى كېلىدۇ؛ مەن ھەتتا كەشلىرىنىڭ بوغقۇچىنى يېشىشكىمۇ
    لايىق ئەمەسمەن! ئۇ سىلەرنى مۇقەددەس روھقا ھەم ئوتقا چۆمۈلدۈرىدۇ.'
  tuf-tuf: 'Etar Juanat eyin quin wajacro: —Baat ay bár yajác ques cue rehquír urá
    tehmoyat, aját ba rih sar siw̃ro, -wajacro, Juanat-. Cuatán istiy as yahncút wicátaro.
    As yahncút wicata eyan urán as cuitro. Ey urán as cuít etar aját eyra bitách bútajatro.
    Aját ey ques barcát chistarwan rícuajatro, -wajacro-. Eyan wiquír Sir Ajcan Camur
    Eya ba cahujín ur icar chácayqueyra, -wajacro-. Cuatán urá tehmoti éyinra oc icar
    wahnáyqueyra.'
  abx-abx: Agsarumanan-na si Juan i mga inisipan-na mga iya dimu'an, “Parti hamok
    si buwahi' i pagbunyag-ko si ka'am, pero aniya' barantugon nga mas labaw pa i
    gahum-na. Ma'in ngani' ako angay bisan pagbak'ad si sintas-na si sapatus-na. Burunyagan-na
    i ditangnga' si mga a'a pagpa'ayop si Espirito Santo, pero burunyagan-na i ditangnga'
    paghusgar nga akapan'api.
  mco-NT: 'Chi Juan nɨmay ajcxy nidüg''ócɨy: ―Ɨɨch janch nyajnɨɨbéjtypɨch jäy mɨɨd
    nɨɨ. Miimb je'' axaam huɨdibɨ jacmɨj ca''ydɨ ɨɨch, ca'' huaad yɨ'' ycɨ̈ghuin ngejɨch.
    Je'' miich ajcxy xyajnɨɨbedɨpy mɨɨdɨ Dios yjɨhuɨ''ñ ymɨc''ajt etz mɨɨdɨ jɨɨn.'
  bsp-bsp: 'Kɔ Saŋ oloku ŋa: «Ina dəromun iŋgbət’un de, mba wəlɔma eyi kəder nwɛ ɔyɔ
    fənɔntər pətas’im mɔ, ali cɔfta cɔn iyɔ fɛ dofum ndɛ pəmarɛ isikəli ci mɔ. Wəkakɔ,
    Amera Ŋecempi ŋa Kanu disrɛ kɔ nɛŋc yɔ ende pəc-gbət’un.'
  kqf-kqf: Bi geḡa te Diyon i giuwedina gado, “Tagu gaubemo yà waibulumi bi lava muliguḡa
    ya natonatona tana lava dididigina bi saḡasaḡa guletina bi tagu mote visuvisugu
    te ena kaḡesuma yà kaikamaḡe. Tana kaka Aluwa Waiyawemo bi kaimo yà kabulumi.
  cpb-NT: 'Ari ikantanakeri Juan maawoini atziri: “Naaka apatziro nomitsitsiyaatantawo
    ñaa. Iro kantzimaitacha, awotsikitake maperotzirori ipinkatharentsitzi, nopinkathatzitari
    naaka. Te onkantaatsikaitya roshiyakaina naaka rimperatanewo no-zapato-ryaantyaariri.
    Iriitake kemetakaantyaawone romitsitsiyaatantatyeeyaarime Tasorenkantsi, romitsitsiyaatantatyeeyaarime
    eejatzi paampari.'
  aon-aon: Douk namudok aria Jon nakrip sabaishi arpesh nakri, “Eik uwok. Eik douk
    yenek baptaisumep abar meyoh. Aria anan dodogowin atun neshagrakuk eik iri ta
    nigigi. Aria eik douk madae yopuwe iri um ta ikweshihuman madururuh um ananin
    su uwe, uwok. Aria anan ta nenek baptaisumep nekep Iruhin ananin Mishin aria ta
    nyuwish aria nyupeyep. Aria ta nyugabeyep kabi nyih hanuguk eshudok um.
  hus-NT-2005: 'por utsantsik ejtal enchéꞌ kʼal na Juan: ―Nanáꞌ tu pujyaltsik kʼal
    i jaꞌ, por taꞌ tál jun xitaꞌ xi más in koꞌol i awiltaláb ké nanáꞌ; nanáꞌ nibal
