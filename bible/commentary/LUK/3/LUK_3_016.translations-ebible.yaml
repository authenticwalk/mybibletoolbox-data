    naio jo binimei iorou ka kiniou. Toro nene, naio loa lie vo ka kiniou, mia kiniou
    maka navare ka neialar kanano kulubue na jaano, p̃eli nala kanano im̃auano dolu
    tai. Mia naio naruei, mia rivaruei ea kamiu ka Niununo Lu, rivija kanano sebi,
    ka risebi kon niamiamo nono den kenemiu meuliano nalo.
  bqp-bqp: 'Yahaya òńnɛ ń pínki à pì: Madì á da''itɛ kɛ kũ íomɛ. Ama gbɛ̃ke ni su
