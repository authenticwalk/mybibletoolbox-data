    no kun bël.'
  cbc-NT: 'Bairo na caĩtʉ̃goñarõ, Juan pʉame atore bairo na ĩ quetibʉjʉyupʉ: “Yʉ paarique
    niña mʉjããrẽ oco mena yʉ cabautizarije. Yʉ paarique to cañumiatacʉ̃ãrẽ, yʉ bero
    caetaʉ cʉ̃ capaarije pʉame ñunetõgaro. Cʉ̃ roque Espíritu Santore jõmasĩgʉmi camasãpʉre.
    Tunu bairoa camasã roro na catʉ̃goñarĩjẽ na wasoao joroque na átigʉmi. Cʉ̃ roque
    yʉ netõrõ caãnimajũʉ̃ nigʉmi. Bairi yʉ pʉame jĩcãrõ tʉ̃ni yʉ átipeyomasĩẽtĩña.'
  qxo-NT: 'Tsaymi ñöpancunachö caycag runacunata Juan nirgan: “Nogaga yacullawanmi
    gamcunata bautizaycä. Tayta Dios cachamungan salvacog shamogmi itsanga Espiritu
    Santuwan chasquicogcunata bautizanga. Mana chasquicogcunataga infiernumanmi gaycunga.
    Tsaynö captin salvacogmanga ni ichicllapis manam nogaga iwalätsu.'
  mox-mox: ʼInega Ioni vonedi vonaya, “Yaʼa goʼilega ena givebabitaisomi ta taha ʼoloto
    ʼabibodaguyega maimai be Niboana Gwalagwalana ta wese ʼaiwe ʼalaʼalata ʼinega
