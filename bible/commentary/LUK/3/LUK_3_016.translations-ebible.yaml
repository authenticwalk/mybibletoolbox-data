  spl-spl: Yawu sâŋetâ nâŋgâm yuwu sâm ekyongop. “Yeŋe orotmemeyeŋe bâleŋe betbaŋgiŋetâmâ
    toen katyekbom. Lok âlâ irak betnehembâ âi topŋe katbuap yâhâmâ wâtŋe pato tatbaŋgiap.
    Yakât otmâ nâŋe yâkât itâkat ya mem kâpekmâ golewaŋgiwomgât dop ki tap. Otmu tânguwomgât
