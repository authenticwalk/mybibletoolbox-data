  kek-NT: 'Laj Juan quichak''oc ut quixye reheb chixjunileb: —Ya̱l nak la̱in nincubsin
    ha'' riq''uin ha''. Abanan cha̱lc re li k''axal nim xcuanquil. Xban nak k''axal
