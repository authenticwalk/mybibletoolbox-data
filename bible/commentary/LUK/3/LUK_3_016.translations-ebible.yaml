    Vov ka krstil tumen e Svetone Duxosa thaj e jagasa.'
  ter-NT: 'Ina kixoáhiko Xuâum: —Kaná''uti ánjikeopinoe ya úne iháke Itukó''oviti,
    itea keno''ókotinemo koati hána''iti teyonéti ya undíke. Muhíkova anjí''okeova
