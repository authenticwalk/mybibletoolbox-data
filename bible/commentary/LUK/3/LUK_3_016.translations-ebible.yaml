    എന്നാൽ എന്നിലും ബലവാനായവൻ വരുന്നു; അവന്റെ ചെരിപ്പിന്റെ വാറ് അഴിക്കുവാൻ പോലും എനിക്ക്
    യോഗ്യതയില്ല; അവൻ നിങ്ങളെ പരിശുദ്ധാത്മാവുകൊണ്ടും തീകൊണ്ടും സ്നാനം കഴിപ്പിക്കും.'
  kkc-kkc: Eseme nei Yoneeye dimapoo egeesee takaso, “Ayo niba howodeeso oluguliso.
