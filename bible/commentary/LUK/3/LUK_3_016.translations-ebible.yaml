    kotak won sëpnaat.
  ipi-ipi: Wuane nembo teai-kola, Joneto utupane pitaka lamawuato, akali mindi epolopeya
    okonena tai-lene okomane nambana tai-lene oko sia minulu-peya leaipia. Balana
    sukee pula okona eyaka tinga lolane namba akali epene mindi jia. Nambato ipa-mane
    yakama ipa peya-geyo tekeko, akali matili epolopeya okonemane Oli Sipitisa okola,
    ita kaiyapiane okola, okonelapo-mane yakama ipa peya-gulupeya.
  qul-NT: 'Juantaj tucuy runacunaman nerkan: “Ciertopuni noka unullawan bautizayquichis.
    Chaywanpas nokamanta uj astawan atiyniyoj jamuchcan. Paypaj ñaupakenpi ni imapaschu
    cani, abarcancunata pascaranallaypajpas. Paycaj Santo Espirituwan ninapiwan bautizasunquichis.'
  urw-urw: Bangarbere Jonüde nini gam dora menüm toweaga, “Ye yag gürena fidüngafaigün.
    Bangeagako, kuri fere güre ogureregeaga baba, sogi nub yeb sogi emegerweaga. Muride
    kebe sagwegi nub wartauweaga baba, ye kuregegi sogi kene. Nude keb gamde tugu
    Etob Kedeb gamde tugu yag fidüngeregeaga.
  rmy-GURBET: 'Al o Jovane vaćarda savorenđe: “Me krstiv tumen pajesa, al avol khoni
