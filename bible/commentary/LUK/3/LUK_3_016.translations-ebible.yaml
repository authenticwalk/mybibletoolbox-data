    நான் தகுதியானவன் இல்லை, அவர் பரிசுத்த ஆவியானவராலும் அக்கினியினாலும் உங்களுக்கு
    ஞானஸ்நானம் கொடுப்பார்.'
  azz-NT: 'Pero in Juan quinajsicamatilij nochi in tagayot ijcuín: ―Huan nejua de
