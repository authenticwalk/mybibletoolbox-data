    jochunae; yari Diosichi Tencachi mumunmin jochunae ninchi casinun cuwenta.'
  srm-NT: 'Fëën hedi Johanisi piki de taa: “Nönö, dee sëmbë, nëën disi e. Ma hebi
    kuma ën. Ma di Sëmbë dë hën ta ko nöömö. Fa mi dë aki, ma hei tjika u mi lusu
    di susu fëën puu nëën futu seei. Biga mii ko u mi dopu sëmbë ku wata nöö, ma nöö
    te hën a ko nöö a o dopu unu ku di Akaa u Masa Gadu, ku faja. ˻Biga di Akaa o
    limbo unu hati puu dee hogilibi dee bi dë a unu, kuma te faja ta tjuma goon puu
    dee soni fika di goon doti.˼'
  qvs-NT: 'Chayta uyarishpa Juan willarkansapa: —Ñukaka yakullawanmi bawtisaykichi.
    Chaymanta washaynita shamun ñukamanta ashwan alli yachachikuk runa. Payka Tata
    Diospa Espiritunwan bawtisashunkichi. Chay Espiritunka rawraykak ninawanshina
    bawtisashunkichi uchaykichimanta pichashunaykichipa. Chay yachachikuk runaka ñukamanta
    tukuy laya ashwan alli yachachikukmi. Ñukaka mana animukunichu ushutan waskanta
    paskayta.'
  zca-NT: 'per nzhab Juan lo rë men: ―Walika, nililëi''ya men le''n nits namás, per
    xtu xa'' yi''d más tsak lon. Per ni gat ñal da gak da tu mos che''n xa'', porke
