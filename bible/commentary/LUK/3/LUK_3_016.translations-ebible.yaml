  tac-NT: 'Juánika regá anele alué we''ká ralámuli: ―Neka rewarame ju ba''wichí jáwaga,
    nobi uché bilé sebámalagó abé najtékame. Alueka abé wa''lú a''walí nígame ju me''tagá
    ne''chí. Neka pecha anámalagó alué. Alueka ''la bi''wémala ''emi alawala Onorúgame
    Alawálate, ''lige ''we a''lá sébali olámala gustisia.'
  eng-WEBPB: John answered them all, “I indeed baptise you with water, but he comes
    who is mightier than I, the strap of whose sandals I am not worthy to loosen.
    He will baptise you in the Holy Spirit and fire.
  gfk-H: Ma Ioanes ga balu diet gaam tangai bia, “Iau la bapitaiso mon muat ma ra
    taah, ma senbia nong i tamat tagu na hanuat. Ma pa iau tale bia iau na palas ira
    hinau ta ira nuna sendal. Ia at na bapitaiso muat ma no Halhaliana Tanua, ma ra
    iaah.
  viv-viv: Yoni yadi nuwahinage gibonalaufata gigayo, “IyaꞋeku ma gufa againe gakivebafitaisoyemi
    tu kaliva saꞋeyana gifaiwalahegeku-ma giꞋelaꞋela. Bana kikaiwabu-moꞋena tu iya
    kwamana kabisoku faꞋina keke akufaiweya Bana againe ganaveꞋagetoga-yo ana ageyafayafa
    adi abaꞋaiyauga ganayauni. BanaꞋe ma AluꞋaluwa Mahalina againe tufoimi ginakivebafitaisoyemi
    be ginavemagami, tu tufoimi aiꞋalaꞋalata againe ginakivebafitaisoyemi mema higa
    vaita ginavematahiwadiyemi.
  yao-yao: Che Yohana ŵaajanjile wose, “Uneji ngumbatisya ni meesi, nambo atakwika
    jwali ni machili kuumbunda une, none nganguŵajilwa kugopola migoji ja italawanda
    yao. Ŵelewo chachimbatisya kwa Mbumu jwa Akunnungu ni kwa mooto.
  tgp-tgp: Pani John mo r̃aramira mara, “Enau na lo paptijo hin kamim na wai purongo,
    pani tamlohi matea mo aulu jea hiniau mo lo mai, enau na sopo tataholo vara a
    uli nar̃ihi na asi eve palona. Enia i pa paptijo hin kamim na Tanume Tapu peresi
    na hapu.
  auc-NT: Wäö wæætë tömänäni ïnänite apæ̈nedinque, “Botö guiquënë näwangä mïnitö ïmïnite
    æpæ̈në guidömo guiimïnipa. Ïincayæ̈ ate në Ponguingä guiquënë tömengä ïñömö näwangä
    ñæ̈nængä pönï ïñongante botö guiquënë guiyämo ïnömo inte tömengä awæncata incæ
    ædö cæte ñï cæquïmoo. Tömengä ïñömö mïnitonga gonga bæcote baï cædinque Wængonguï
    Tæiyæ̈ Waëmö Önöwoca ingante edæ da pönongä æncæmïnimpa.
  kbc-NT: Pida João meetiogi iditawece, “Ǥadilegenita ninyoɡ̶odi. Pida enagi anida
    loniciwaɡ̶a caticedi ee. Ajakadi me jaxawatece, oteɡ̶exaaɡ̶aɡ̶a me jowilece liwelatedi,
    leeɡ̶odi eliodi me ɡ̶oneɡ̶egi, aiciagi. Idi ane yajigotediogi Liwigo Aneotedoɡ̶oji,
    idiaaɡ̶eledi niɡ̶ina akaamitiwaji baɡ̶a iloikatidi, micataɡ̶a daɡ̶a yalegi noledi.
  bmh-bmh: Guzenaimai, Zon nug duailel unum awareun, “Iz ag petak ze sil ze ziwaranem.
    Du tub ses alai dareu, gonugau gusig izal gusig zilaoramau. Iz du naliu tam, gonun,
    iz gonugau arab ebuan arab galau oi abun iborain tam. Gonug ag Uwait nugau Ah
    Wes ab sil ze ziwaramau.
  ctu-BL: 'Juan tsi'' subeyob ti pejtelelob: Joñon ti isujm mi cʌq''ueñetla ch''ʌmja'',
    pero tal jini ñumen p''ʌtʌl bʌ bajche''on. Mach ñuconic cha''an mic ticben i ch''ajñal
    i xʌñʌb. Jiñʌch mu'' bʌ caj i yʌq''ueñetla la'' ch''ʌm Ch''ujul bʌ Espíritu yic''ot
    c''ajc.'
  meq-meq: 'Yuhana a gwaɗatay a nəteye niye tebiye: «Neŋ na, na dzəhuɓiye kurom ha
    a yam tsa. Ndo mekeleŋ eye ma deyeweye kame ga, neŋgeye na, gədaŋ eye a ze ga.
    Na sliye mahəndzəɗe ka təv ŋgay məpəlay ha ləɓer i tahərak ŋgay bay tebiye. Neŋgeye,
    ma dzəhuɓiye kurom ha ta Məsəfəre Tsəɗaŋŋa eye ada ta ako.'
  noa-H: 'Hamau mag hiek''a nʌm Juanau hag nawe hũr wai sĩerr haawai t''umaam k''ʌʌn
    jʌ̃g daar magjim hanʌm: —Mua pöd pãar t''ãar hajaug paa haubam. Muan sĩi dödamaupaita
    pãar pör choo chirʌmgui hajim hanʌm. Mamʌ hẽudee hãb hurumta mʌ k''ãyaujã jua
    t''eeg hʌ̃rcha sim. Jãguan chad hich Hak''aarjã pãrag deewia pãar k''aibagjã hõtdau
    hee warre hörbapʌ̈imjöta haju. Mʌ chan mʌg chirʌm haig sĩi hi chogk''aagpaijã
    serbiibata chirʌmgui hajim hanʌm.'
  alp-NT: Eleki Yohanese ilepa loko tamata meru rame be, “Tatike pine Ile sae me Iluake,
    Eni kbasare lesi beiku. Au rue sakesa kaiNe saisa mo le Eni kbasare ektili titinai.
    Au baptise imi kena kwele, po Iono Ro Misete Ikbasae laleimu.
  san-VEL: tadaa yohan sarvvaan vyaajahaara, jale.aha.m yu.smaan majjayaami satya.m
    kintu yasya paadukaabandhana.m mocayitumapi na yogyosmi taad.r"sa eko matto gurutara.h
    pumaan eti, sa yu.smaan vahniruupe pavitra aatmani majjayi.syati|
  kbq-kbq: Joni'a mika'mokizmi kenona anage hu'ne, Nagra amane tintafanteti fre'neramantoe.
    Hianagi magoma ne'emo'a nagrira nagatereno tusi hihamu'ane ne' egahie. Nagra amuha
    osu'noankina Agri aganomofo nofira katu ofegahue. Agra mono tina Ruotage Avamuteti'ene,
    tevereti'ene freramantegahie.
  kbh-kbh: 'pero Juan tojanë́yana: “Ndegombre, ats̈e béjayeca cbondubáyana. Pero chë
    echanjabá ats̈biama corente más obenana endbomna, y ats̈e merecido taitsatobuajoñe
    ni mo jotsejbiyana chabe shecochëtjonëshents̈a corriëja jajafjonama. Chë Bëngbe
    Bëtsabe benache chamojtishachëngbiama, Bëngbe Bëtsá echanjama chë echanjabábeyeca,
    chë Uámana Espíritu chëngbe ainaniñe cháuamashënguama. Pero chë ndoñe chamontishachëngbiamna,
    Bëngbe Bëtsá echanjama chë echanjabábeyeca, chënga corente castigánënga chamotsemnama,
    mo iñeshequëcá.'
  ron-LSB: 'Ioan le-a răspuns tuturor: “Eu vă botez cu apă, dar vine Cel mai puternic
    decât mine, căruia nu sunt vrednic să-i dezleg cureaua sandalelor. El vă va boteza
    în Duhul Sfânt și în foc.'
  pon-pon: 'Ioanej ap japen majani on irail karoj: I paptaij kin komail pil, a me
    laude jan ia kotido muri, me i jowar on, en lapwada jal en japwilim a jut, i me
    pan paptaij kin komail Nen jaraui o kijiniai.'
  nhe-BL: 'Huajca Juan quinilhui nochi nopa tlacame: ―Na nimechcuaaltía san ica atl,
    pero yajaya tlen hualas teipa quipiyas más chicahualistli que na. Nimechilhuijtojca
    tlen ya. Ax nicaxilía para nijtequipanos, niyon ax quinamiqui para nijquixtilis
    itecac. Yajaya inmechmacas sequin imojuanti Itonal Toteco huan sequinoc inmechtlatzacuiltis
    ica tlitl.'
  sps-sps: Jon biny ratuari na fokinai, “Anyo peenainy maromi tana aurom, sana Ayei
    te karap fafisfis varonyo te naa minon, nyo gima onot faarof iny puruur a patom
    nan su Tsunia, Ayei nai peenainy maromi tan Aaven Taabos an guaf.
  wnc-wnc: Unzing natake yuwawa ita anzing yanikut, “Nata puya pasiwa nanduke Kraistapa
    ngang ma naniwam. Yanggatakan sautdamunggat ngana masande aminu tapatuta apik.
    Itane kekeknga aknganata na atnapbikut. Unzing siwan na aminu umana wenaapa yuatde
    nata kepi taukga sandekgama ngang ininangge apmaakanggat. Ita initewan Anututane
    Waung Kapata apu musipza pangenake ginu katapda isindudumukgak binga tasindamik.
  bus-bus: 'Yaaya bèńnɛ ń píngi: Mɛɛ̀ a batisi kɛ kↄ̃n íomɛ, mↄde gbɛ̃ke é mↄ́ à gbãaa
    dɛmala, mɛ́ɛ ká mà à kyatee bↄbↄnɛro. Àmbe eé a batisi kɛ kↄ̃n Luda Ninio kↄ̃n
    tɛ́o.'
  gub-BL: A'e rupi uze'eg Zuàw teko wanupe. — Apumuzahazahak 'y pupe ihe, Tupàn pe
    pezewyr haw hexak kar pà purupe ihe. Awa heraikweromo ur ma'e ràm a'e, ikatuahy
    wera'u ihewi a'e. Pemuzahazahak putar a'e nehe. Napemuzahazahak kwaw 'y pupe a'e
    nehe. Wekwe Puràg pupe tata pupe pemuzahazahak putar a'e nehe. Aze tuwihaw ikàg
    tuwe a'e, hemiruze'eg ukwaraw ixapat ihàm izupe a'e wà. Tuwihaw heraikweromo ur
    ma'e ràm a'e, ikàg wera'u ihewi a'e. Aze mo akwaraw ixapat ihàm izupe ihe, hemaranugar
    mo izuwi ihe, i'i izupe.
  imo-imo: 'Ningo pileringi ungu pilipelie Jononi topondopa enondo nimbei, “Nani imboma
    no kau ltindiro. Nalo iye te ombalomuni imboma tiltipe nani no ltindiro mele Mini
    Kake Telimuni, kinye tipemu talo ltindimbelo. Aku iyemu yunge engemu olandopa,
    nanga engemu mainyendopa. Yu iye paa awilimu, na iye mandopamu. Morombolo mele
    nembo: Kendemande imbomani enonga awilimunga kimbo su ka pilke tondoromele mele
    yunge aku tepo nani manda naa pilke tondombo.'
  boj-boj: Onaqa Jon a naŋgo areqalo di qalieosiqa minjrej, “Tamo Koba a bunuqna ijo
    qoreq na bqas. A tamo siŋgila koba. Ijo siŋgila aqa siŋgila ti keresai. Deqa e
    a kaŋgalyqajqa e tamo bolesai. E ya na laŋa yansŋgeqnum. Ariya Tamo Koba a bosimqa
    Mondor Bole aqa siŋgila na ti ŋamyuwo na ti niŋgi yansŋgwas.
  eng-DRA: 'John answered, saying unto all: I indeed baptize you with water; but there
    shall come one mightier that I, the latchet of whose shoes I am not worthy to
    loose: he shall baptize you with the Holy Ghost, and with fire:'
  knf-knf: 'Kë Yowan aşë ţiini na baka bŧi aji : « Nji, dji kabatŧaaran na meel. Kë,
    anşaaŋ aluŋ kabi aşë dëm apelën maakan, mëndoo ñoom ñoom kaŋup pfënëşa işapaat.
    Ul akluŋ kabatŧaaran na *Uhaaş wi Naşibaţi na bdoo.'
  san-KHM: តទា យោហន៑ សវ៌្វាន៑ វ្យាជហារ, ជលេៜហំ យុឞ្មាន៑ មជ្ជយាមិ សត្យំ កិន្តុ យស្យ
    បាទុកាពន្ធនំ មោចយិតុមបិ ន យោគ្យោស្មិ តាទ្ឫឝ ឯកោ មត្តោ គុរុតរះ បុមាន៑ ឯតិ, ស យុឞ្មាន៑
    វហ្និរូបេ បវិត្រ អាត្មនិ មជ្ជយិឞ្យតិ។
  arn-NT: 'welu Juan feypiniefi kom ti pu che: “Iñche ta feyngey tañi fawtisachepen
    ta ko mew, welu küpaley ta kangelu, fey ta fawtisayaeymünmew ti Lif Küme Püllü
    mew ka kütral mew. Kisu ta niey doy fütra pepiluwün iñche mew, fey iñche fente
    tañi yamniefiel mew ta kisu, nentupüroñmalayafuiñ rume tañi koriwen okota.'
  zas-NT: 'per rëbaman loj gra reeman: ―Naj curobnijs lëjt con nijs. Per zëëd tijb
    bén guroobnijs lëjt con xSprijt Dios në bajl. Laaman rajp mazri guialrniabee guial
    lon, niꞌqui xgurëchaman ad zajct gaxhiecan.'
  ken-NT: Jɔ̌n akɛmɛ bhɔ́ bɛ, “Mɛ̌jwìti bhe nɛ manyiɛp. Kɛ mmu anɛ acha mɛ ǎtwɔ̀.
    Mbɨ́kɨ́ kwáy mmu anɛ nchí kaŋari nkwɔbhɛ́nya bɛkak ɛbhi. Ánáŋ ántwɔ́, chɔŋ
    anjwiti bhe nɛ Ɛfóŋó Bɛdyɛrɛ nɛ ngó.
