    apu.
  poe-NT: 'Kjánchó chénka chꞌín Juan kaín tí sín tjejó a kíxin: ―Janhan mé ìnta̱ tíki̱texián
    chojni. A̱ ntá tí nkexro itsi chrꞌéxi̱n mé tsi̱ki̱texínrá tí Ncha̱kuen Dios la
    ko xrohi. A̱ntsí tꞌe̱to̱an chꞌán a̱ ntá janhan la kánhyó. Méxra̱ chrókósuàna chrókjuasinta̱nka̱ha̱
    chꞌán tí correa tí to̱ka̱té chꞌán.'
  san-TAM: 'ததா³ யோஹந் ஸர்வ்வாந் வ்யாஜஹார, ஜலே(அ)ஹம்ʼ யுஷ்மாந் மஜ்ஜயாமி ஸத்யம்ʼ கிந்து
    யஸ்ய பாது³காப³ந்த⁴நம்ʼ மோசயிதுமபி ந யோக்³யோஸ்மி தாத்³ருʼஸ² ஏகோ மத்தோ கு³ருதர​:
    புமாந் ஏதி, ஸ யுஷ்மாந் வஹ்நிரூபே பவித்ர ஆத்மநி மஜ்ஜயிஷ்யதி|'
  cof-NT: 'Junni tsanque tenca calaquinasa, Juanni jeralelabe itsantinue: —Te, ya
    itoyoe tinue. Lari pibiri mumunnayoe tinue. Aman laca benechi manca tsachi jachunae.
    Yari laca fécari mantá tan jochunae. Yari tsaracari sen jonan, lari yachi sapato
