    Ninio kũ tɛ́o.'
  mcp-mcp: 'Yuánɛs nyə á cɨ nə bwo nə́: «Mɛɛ mə ŋgə duu bɨ́ nə məjúwó. Njɨ ŋgwɔ́l
    múúd ŋgə zə, a jɨ nə mpífə́ cɔ̧́ mə. Mə ampíyáyɛ́ nə́ mə cínyʉg nyə mikwoolú mí
    mə́ŋgwub. Nywáá mə́ bá duu bɨ́ nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim nə kuda.'
  hat-hat: 'Lè sa a, Jan di yo tout: Mwen batize nou nan dlo. Men, gen yon moun ki
