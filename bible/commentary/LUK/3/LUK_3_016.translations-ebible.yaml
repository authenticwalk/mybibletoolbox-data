    i paninu omu pelie nge a God Ioni Riringa, aveto omu pelie nge won sesenga.
  bdd-bdd: Coinega Yoni ꞌigwae latuwa ꞌoidiya, ꞌigwaeya, “Taugu weꞌahega tuwa yaꞌabihe
