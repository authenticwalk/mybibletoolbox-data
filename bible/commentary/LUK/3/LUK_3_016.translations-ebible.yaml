    ena giyavui.
  kew-kew: 'Kone gupa isimi raburi Jon-me nimu gupa lakesa: Neme nimi madaa pa ipame
    baptais meaato pare orope aa meda epaliare nipuna purimi ni maoge yaalia. Nipu
    ora epe ta-pulu neme nipuna aariti esepea kege radepetalo palua. Pare nipumi baptais
    epa mealia rabu Holi Spirit-na puri repena sulaa nona piane nimi baptais gialia.'
  dww-dww: Be tauna umanama ya riuedina, “Taugu upakavakavae yàwai babataitomina be
    banaga murigue e veraverauna, tauna banaga dosinama be wairewapana vavasaḡinama,
    be taugu nam veregu da na kaḡasumama yà kaipore. Tauna tokare Arua Babaue be kaie
    ei babataitomina.
  nif-nif: Tɨmbi Yoanelɨ amatam gɨtɨkta ñɨndɨñ tambane enguk, “Nakta tukgot i-sam
    tɨ-kulet. Gan ama no indaup tɨlak endok gembɨnlɨ nak napma klelak. Endɨ wakan
    Dɨndɨm Woñ kombanat i-samekak. Tɨmbi nak pɨmbɨñen ñandin ñalɨ endok kesii gwɨlap
    kiundɨlɨmettok tuop nɨm.
  twi-ASANTE: Yei maa Yohane ka kyerɛɛ wɔn sɛ, “Me deɛ mede nsuo na ɛrebɔ mo asu.
    Nanso, obi di mʼakyi a ɔreba a, ɔwɔ tumi sene me na ne mpaboa mpo, mensɛ sɛ mekura.
    Ɔno deɛ, sɛ ɔba a, ɔde Honhom Kronkron ne ogya na ɛbɛbɔ mo asu.
  aoj-aoj: Eaꞌ Jon nagwamasa basef naꞌipas naꞌi, “Aeꞌ apisiꞌipa embel atembal. Apaꞌ
    anona aman atiasi nigiꞌ nugafiꞌii, anen banagonai nikilaꞌ aeꞌ. Aeꞌ ina aman buꞌuwai
    ma egatagwaha mandelefa su ananimi, owaꞌatin. Anef nemaf anen neseꞌepa Ambal buꞌwali
    Godi nogape opalef ipeꞌilifi nomon eaꞌ neseꞌepa nif wapani.
  cbv-cbv: 'Obohjeéhtih, Juan queétdih nin pah ãt niijíp wʉt jĩ: “Weém yeebdíh mahjĩhjeh
    wã daabána caá. Obohjeéhtih, wã tʉ́ttimah jʉ̃óhni, chah wẽpni ã jʉmna caá. Páant
    ã jʉmʉchah jenah joinít, ‘Weém oboh jʉmni caá’, wã niíj jenah joiná caá. Caánboó
    mahjĩh daabáát panihni, yeebdíh Tʉ́ini Espíritu ã wẽpatdih bʉ́dí ã wʉ̃hbipna caá.
    Caán ã wẽpat tʉʉ iigát panihnijĩh ñi yéejatdih cáwat pah ã chãjbipna caá, jwʉ́ʉb
    yéej chãjíhatdih ñi jenah joicát pínah niijná.'
  taw-taw: Agel, ne takaw anɨb ak nɨŋɨd kɨlop pen agak, Takaw anɨb ak ma agɨnɨmɨb
    agak. Bɨawl yɨbɨl ak kɨdek ownɨgab agak. Ne bɨawl yɨbɨl, yad bɨ yokɨp agak. Nop
    nɨgen yɨp nebeŋ gup, tob tɨlup nop ak nag wɨsɨkɨnɨm tek ma lup agak. Yad nɨbop
    ñɨg pakñebin agak. Ne apɨl, God Kawnan ne ak sek mab mɨŋɨlaŋ sek nɨbop pakñɨnɨgab
