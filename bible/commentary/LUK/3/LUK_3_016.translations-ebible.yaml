verse: LUK.003.016
translations:
  kpx-kpx: Ige Dioniu kebia bahata namigevei loui avoe, “Dana emo la babatisogevei.
    Isito ata mole baluga di evihale keu aike lohoma. Di baluga holioholialemo tamakave
    iamoveve keu daemo anekianu. Eu kosive. Isege dau valave. Iale auna Munana Tumuteta
    veneta la babatisogevei.
  okv-H: John na ke mine einge ena, “Eto na ungo umo na bapataito ere ona te embo
    nau ambota puvuresuja amo dombo be sovera te rate na sovera ambura. Na amita utu
    goru vujekari haite manera. Embo amina ungo Ahihi Otohu te ji vevere te na bapataito
    aisuja.
  tbo-tbo: Yoni atapuhi ugolihi i baha nae i pa, ‘Tau eega; tau goilagei a ibapatisomi
    ma tauna tu gelagoniu naka e nenei. Tau ega u dewadewa awai ipa apo a aehumahuma
    a lupeni. Tauna apo Alugo Woiyawei po wipoya mei mayau alalatanei ina bapatisomi.
  mal-C: 'അവർക്കെല്ലാവർക്കും മറുപടിയായി യോഹന്നാൻ പറഞ്ഞത്: “ഞാൻ നിങ്ങൾക്ക് ജലസ്നാനം
    നൽകുന്നു. എന്നാൽ എന്നെക്കാൾ ശ്രേഷ്ഠനായ ഒരാൾ എന്റെ പിന്നാലെ വരുന്നു; അദ്ദേഹത്തിന്റെ
    ചെരിപ്പിന്റെ വാറഴിക്കുന്ന ഒരു അടിമയാകാൻപോലും എനിക്കു യോഗ്യതയില്ല. അദ്ദേഹം നിങ്ങൾക്ക്
    പരിശുദ്ധാത്മാവുകൊണ്ടും അഗ്നികൊണ്ടും സ്നാനം നൽകും.'
  grc-SR: ἀπεκρίνατο ⸂ὁ Ἰωάννης, ἅπασιν λέγων,⸃ Ἐγὼ μὲν ὕδατι βαπτίζω ὑμᾶς· ἔρχεται
    δὲ ὁ ἰσχυρότερός μου, οὗ οὐκ εἰμὶ ἱκανὸς λῦσαι τὸν ἱμάντα τῶν ὑποδημάτων αὐτοῦ·
    αὐτὸς ὑμᾶς βαπτίσει ἐν πνεύματι ἁγίῳ καὶ πυρί·
  bgc-bgc: तो यूहन्ना नै उन सारया तै कह्या, “मै तो थमनै पाणी तै बपतिस्मा दियुँ सूं,
    पर वो आण आळा सै, जो मेरै तै घणा शक्तिशाली सै, मै तो इस लायक भी कोनी के उसके जूत्याँ
    के फित्ते खोल सकूँ, वो थमनै पवित्र आत्मा अर आग तै बपतिस्मा देवैगा।
  khz-khz: Aonai Ioane na maparara evaikilarato, netiwato, “Au na gomi nanu na abapatisomina,
    na talima ta pene vogomai, ia gena tiavu na au geku tiavu evanagiana. Au ati gelegele
    ia gena tamaka walona pana lugaa. Ia na Veaga Palaguna e kalova na pene bapatisomi.
  deu-TKW: 'hob Johannes an und sagte zu allen: ich taufe euch mit Wasser; es kommt
    aber, der stärker ist als ich, für den ich nicht gut genug bin, ihm die Schuhriemen
    zu lösen, der wird euch mit heiligem Geist und Feuer taufen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Juan, gudxëꞌ yúguꞌtëꞌ, rnëꞌ: ―Le nactë nedaꞌ ruquilaꞌ lbiꞌiliꞌ
    nis, san zëꞌë bönniꞌ gunëꞌ le ruluíꞌz yöl‑laꞌ rdil nis ni, gchiziëꞌ lbiꞌiliꞌ Dios
    Böꞌ Laꞌy len le nac guiꞌ queëꞌ. Bönniꞌ ni naprëꞌ yöl‑laꞌ uná bëꞌ ca nedaꞌ, atiꞌ
    nedaꞌ cutu nacaꞌ lsacaꞌ gleycjaꞌ lölëꞌ nudë́ꞌë.'
  lin-lin: 'Yoane azongiselaki bango : — Ngai nazali kobatisa bino na mayi ; kasi
    ezali na Moto moko oyo azali koya, aleki ngai na nguya, mpe ngai nabongi kutu
    te mpo na kofungola ata basinga ya basandale na Ye ; ezali Ye nde akobatisa bino
    kati na Molimo Mosantu mpe na moto.'
  hns-NT: 'Tab Johaanas bolies kie: „Ham paanie se dopoe kariela, bakie ek Djane aaiga
    djaun ke hamse djaada saktie hai. Ham okar djoeta khole laaik na baatie. Oe toelogke
    Pawietr Aatma aur aagie se dopoe kariega.'
  noa-E: 'Amau mag iekha nʉm Juanau ag nawe ũr wai sĩerr aawai thumaam khʉʉn jʉ̈g
    daar magjim anʉm: —Mua pöd pãar thãar ajaug paa aubam. Muan sĩi dödamaupaita pãar
    pör choo chirʉmgui ajim anʉm. Mamʉ ẽudee ãb urumta mʉ khãyaujã jua theeg ʉ̈rcha
    sim. Jãguan chad ich Akhaarjã pãrag deewia pãar khaibagjã õtdau ee warre örbapʉ̈imjöta
    aju. Mʉ chan mʉg chirʉm aig sĩi i chogkhaagpaijã serbiibata chirʉmgui ajim anʉm.'
  eng-EMTV: John answered, saying to all, “I indeed baptize you with water; but One
    mightier than I is coming, whose sandal strap I am not worthy to loose. He will
    baptize you with the Holy Spirit and fire;
  mib-NT: 'Te ni cahān Juan jiín i jíjnáhan i: Ruhū chi jíín ndute scuándute ri rohó.
    Te vēji ɨɨn Yaā jeē nájnūhun scuándute ya rohó cúu jeē cuáha ya Espíritu Santo
    condee ini anuá rō, te poder yā cúu nájnūhun ñuhūn. Te cújéhnu ndasɨ́ yá, chi
    tú na vé jéhnu cuɨtɨ cúu ri nuū yā, ni jeē cuajníñu ri nuū yā vēsú ɨɨn jniñu lúlí
    gá nájnūhun jeē ndají rí vēsú correa ndijēn yā.'
  lif-NT2: युहुन्‍नारे़ खे़ङ्‌हाॽ के़रे़क् नोगप् पिरुसि, “इङ्‌गाॽग खिनिॽ च्‍वाःत्तिल्‍ले़
    बप्‍तिस्‍मा पिनिङ्, कर इङ्‌गाॽनुःल्‍ले़ मुक्‍साम्‍साबाधिक् तार पत्॥ इङ्‌गाॽग योःक्
    कुइसिःक् कुलाङ्‌सुःप्‌नाम्‍हाॽ फाःङ्‌माआङ् मे़लाॽआन्‍लो॥ खुने़ॽग सेसेमाङ् नु मिःल्‍ले़
    बप्‍तिस्‍मा के़बिरिॽरो॥
  xnj-xnj: Yohani akavajovela woha, “Nene nikuvabatiza kwa manji, nambu mweibwela
    ana makakala kuliku nene, kwa mwene, nene chindu lepi nakuganikiwa hati kuwopola
    nyosi za champali zaki. Mwene yati akuvabatiza kwa Mpungu Msopi na motu.
  mmx-mmx: Kuren la ne Jon ga lok tinedi axap, “Nenia a sep susu nimi mi ladan, ketla
    lara laradi naba vot. Lolos teren i volo lolos tarak. Axo epovo xusu ana soxomus
    luvanga vatpas teren mila neni i silok aleng tia. Neni naba sep susu nimi mi Loroonan
    Kaala la naba lok kepe laxakapmek atnimi kerekngan laxao i rin kepe levenboobong.
  cbr-NT: 'Sinania ca Juanën anu ''icë unicama cacëxa: —''Ën cana mitsu ''umpaxan
    nashimin. Usa ''aínbi ca ''ësamaira uni ''ë caxu aia. Axa upíira ''aish cushiira
    ''ain cana ''ëx asaribima ''aish ami rabini a ''urama ''itima ''ain. Usai ''iquin
    cana aín taxacabi tubuxuntima ''ain. Axira uquin ca uni aín Bëru Ñunshin Upíñu
    ''inun ''imiti ''icën. ''Imiquin ca tsi rëquirucënëan ñu ''acësoquin aín cushin
    aín nuitunua sináncë ñu ''atimacama a cëñuquin uni upí ''imiti ''icën.'
  tee-NT: 'Para ju Xivan ajuni: ―Ju quit''in islivasalh ni va lacaxcan ju iclamakpaxayau
    ni catac''atsaya'' ju lapanacni ni mac''ont''at''it ju macxcai. Para mintachalhca''
    ju palai xak''ai. Palai jantu ju quit''in. Pus ju quit''in jantu tu''u'' ju quintapalhni.
    Jantu lai actich''anxk''otlh nin mas va yuchi ju samusni ixch''anxt''ak''an. Pus
    ju yuchi acsni cachina'' cataxtakniyan ju stavasalanti amakpaxanti. Yuchi ju Spiritu
    Santu ju catanuya'' lami''alhunut''an chai cataxacaniyan chux ju macxcai chai
    salaka catanaviyan tachi ju lai ju tu''u'' jipi ni xavak''ojui tachi chun ju amacxtalh.'
  eng-LSV: John answered, saying to all, “I indeed immerse you in water, but He comes
    who is mightier than I, of whom I am not worthy to loose the strap of His sandals—He
    will immerse you in the Holy Spirit and fire;
  cak-NT: 'Romari'' ri Juan xu''ij chique ri winak ri jec''o-apo riq''uin: Rix nitzu''
    chi ren jixinben bautizar che ya''. Pero c''o c''a Jun ri xtipe chuij ren, ri
    xquixru''on bautizar riq''uin ri Espíritu Santo y che k''ak''. Ri Jun ri xtipe,
    yalan nim ruk''ij y nim ruchuk''a''. Can man anche''l ta oc ren. Romari'' can
    man nuc''ul ta chi ja ren yisolo ri ruximbel ruxajab, roma raja'' nim ruk''ij
    y nim ruchuk''a''.'
  pah-NT: 'A''ero João Batista''ga ei g̃a pe: —Uhu po ti ga nehẽ – kiroki ga ji hohe
    hete huvihavuhuhetero g̃waramo, ei João Batistava''ea. Ji ki a''e te ako tehe.
    Jihi opomobatiza yhya pyvõ jate. Nahã ji ikwahavukari g̃a pe pepohira pejikote''varuhua
    hugwi pendeaporog̃ita rerojijyja reheve pendekokatua reheve. Gaha po ti pe pojykauka
    Tupana''ga ra''uvapyryva pe aerẽve''ga nehẽ. Nahã po ti ga pendekote''varuhua
    mombigukari pe mombyryvuka nehẽ, ei João Batistava''ea ga mombe''gwovo g̃a pe.'
  sja-NT: 'Mamĩda Juanpa jõmaarãmaa mãgaji: —Mɨa wãara parã poro chooparida aji, paniapa.
    Mamĩda eperã mɨ t''ẽe cheru mɨ k''ãyaara waibɨara bɨ. Mɨa iru chancla jida ẽraik''araa
    bɨ, iru k''ãyaara ek''ariara bairã. Irua eperãarã nãgá poro chooit''ee. Tachi
    Ak''õre Jaure ba chepiit''ee parã k''ap''ɨade. Mamĩda ichide ijãadak''aa beerã
    jõpiit''ee t''ɨpɨtaupa.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Iʼi ná, nda imi ta magaghunafta yu ta batem, ama
    mamu mndu ta sagha ta malaghutá iʼi nda mbraku. Slaghu a iʼi ka pliŋtá zuʼa ɓaɓahani
    wa. Tsatsi, dzaʼa magaghunafmaga ta batem nda Sulkum nda ghuɓa nda ya nda vu.'
  mks-NT: 'Joo na̱ndica̱ha̱n Juan xi̱hi̱n tócó ndihi ña̱yivi já na̱cachi da já xi̱hi̱n
    ná: —Mé a̱ nda̱a̱ cája ndúta̱ i̱ ndo̱hó xi̱hín ticui̱í. Joo va̱xi inga da ta da̱
    cán cúú da̱ jándicutú ínima̱ ndo̱ xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱ ta ña̱ cán cacuu
    a tátu̱hun ñúhu̱ cáyi̱. Ta da̱ cán íin cua̱ha̱ chága̱ ndée̱ dá a̱ ju̱ú ga̱ ye̱he̱.
    Ta chí co̱ó sa̱há i̱ ndica xítí i̱ nu̱ dá ña̱ ndaxí i̱ correa ndu̱sa̱ dá.'
  gfk-S: Ma ne Jon ga balu di gom tange, “Aiou baptais mu ma ra taho ma sene be nong
    i tamat iat tagu na hanawat. Ma iou paile haruat be ni lapus ira hino ta ira iruo
    pala lamas na kakine. Aie iat na baptais mu ma no Halhaaliena Tanuo ma ra eh bileng.
  bmu-bmu: Mewö aketka Jonöŋ körek yeŋgöra kewö jiyök, “Nöŋön o töhönöŋ melun mem
    eŋgizalmö, azi kukösumŋi köhöikŋi kun kama. Yaŋgö kukösumŋi öŋgöŋgöŋan mönö nöŋgöreŋ
    oŋgitma. Yaŋön azi öŋgöŋgöŋi akŋawaŋgöra nöŋön yaŋgö köna esuŋaŋgö kösöŋi bauköba
    pösatmamgö qötötaŋgömam. Yaŋön mönö Uŋa Töröŋi uruŋine ali könöp bölamŋan köl
    könjörat eŋgiiga mewö miaŋön melun mem eŋgima.
  dgz-dgz: Ap anega anune menan Dion gare wadiamon, “Ne kaum iragen gapan dup iaivin
    go ayop da evinap oniwandini. Me God Guewa Woup Seniwa ge oma yamewa merao gapan
    dup iaiwandata. Me aiganap aroe amunu den oniwan, amba ago otua ayop mega pusi
    okomewa vesini mini, ne ap wat agoaset anun, go ne kakae uon.
  eng-GNV: 'Iohn answered, and saide to them all, In deede I baptize you with water,
    but one stronger then I, commeth, whose shoes latchet I am not worthy to vnloose:
    hee will baptize you with the holy Ghost, and with fire.'
  zaa-NT: 'Acca becàbi Juáan nna ra bi cą: Inte'' nna hualigani runia'' le bautizar
    lani inda, pero dá'' attu enne'' té adí la''huacca quì''e tì''chu inte'', lèe
    nna gunie le bautizar lani Espíritu Santo nna la''huacca tì''a fuego nna; acca
    nìdirubani làa dàcca''a'' para ithátsíá'' correa qui'' ca guarachu yù''u nì''e.'
  eng-WEBSTER: 'John answered, saying to them all, I indeed baptize you with water;
    but one mightier than I cometh, the latchet of whose shoes I am not worthy to
    unloose: he will baptize you with the Holy Spirit, and with fire:'
  guh-guh: 'Nexata Juan jumaitsi daxita bajarapamonaejavabelia: —Xanë raja saya pacabautisabatsi
    merata. Itsiata baitsi jane itsanë tacovëverena najetarucaena. Bajara jane ponë
    pacatsijamatabëjoneyaexanaena Espíritu Santo, pitarunutsicotia yajava. Xanë raja
    saya beveliajamatabëcuenenënë bajaraponëvecua. Nexata bajaraponë vecuaauranë pijazapato
    ata tataxujonotsinexa bepijajivitonëcuenianë.'
  bon-bon: Piba Yoane teebi-bine jejemige egä, “Cane weebibine niiye ca jicisäjenininine
    Acejiyame me ngii cabu, yepä lui biname te tädenige, tabe cäme bau ca epu baborage
    gyene egä cane ibibi lica gäne teeme ernge gwidape seea bine iibirame. Tabe weebibine
    Aceji Seemo ca piiyepu muye ca pa jicisäjipi.
  nhw-BL: 'Huajca Juan quinilhui nochi nopa masehualme: ―Na nimechcuaaltía san ica
    atl, pero yaya catli hualas teipa quipiyas más chicahualistli que na. Ya nimechilhuijtoc
    tlen ya. Amo nicaxilía para nijtequipanos, niyon amo quinamiqui para nijquixtilis
    itecac. Yaya anmechmacas sequin amojuanti Itonal Toteco huan sequinoc anmechtlatzacuiltis
    ica tlitl.'
  mgw-mgw: Apo, Yoani ngaabakia boti, “Nenga nimmatisanga kwa masi', nsu'gu' yangu'
    aisa mwene uweso kulikoni nenga, aywo nenga nipwaikali ata undwana kamba ya ilatu
    yake. Ywembe alu'a kummatisanga kwa Loo Mpeleteu na kwa mwoto.
  swh-ONEN: Yohana akawajibu akawaambia, “Mimi nawabatiza kwa maji. Lakini atakuja
    aliye na nguvu kuniliko mimi, ambaye sistahili hata kufungua kamba za viatu vyake.
    Yeye atawabatiza kwa Roho Mtakatifu na kwa moto.
  wbi-wbi: uYohani akavamula vooni akati, “une nikuvofugha umue na malenga, neke kwale
    jumo juno ikwisa ali ni ngufu kukila une, kange naninoghile nambe kupinya ingoji
    sa filatu fyake. ikuvofugha umue ku mwoto ghwa Mhepo uMwimike.
  bba-bba: Ye Yohɑnu u nuɑ mɛ, u be kpuro sɔ̃ɔwɑ u nɛɛ, nɛ nɑ bɛɛ bɑtɛmu mɔ̀ kɑ nim,
    ɑdɑmɑ wi u mɑn dɑm kere u sisi. Nɑ ǹ turɑ n win bɑrɑnun wɛ̃ɛ kusiɑ. Wiyɑ u koo
    bɛɛ bɑtɛmu ko kɑ Hunde Dɛɛro kɑ dɔ̃ɔ.
  eng-KJVCPB: 'John answered, saying unto them all, I indeed baptize you with water;
    but one mightier than I cometh, the latchet of whose shoes I am not worthy to
    unloose: he shall baptize you with the Holy Ghost and with fire:'
  kgk-NT: 'Ha João Batista he''i enterovéa-pe: —Xe katu oromongarai y-py. Ou-ta peteĩ
    va''e xe rapykwerigwa ipu''akave va''e xéhegwi. Amboete eterei-gwi íxupe, atĩ
    amba''apo hagwã íxupe. Ha''e niko nane mongarai mo''ãi xe oromongaraiha-rami.
    Ha''e niko ombou-ta nde-vy Nhe''ẽ Marangatu tee va''e omohynyhẽ hagwã nde py''a
    erehupity hagwã nde rekoha porãrã. Temimombokwe jahapyha-rami ave ombou va''erã
    tata nde reko tujakwe pe''a-vy ndéhegwi, he''i Hesu rekorã mombe''u-vy João Batista.
    He''i ave:'
  waj-waj: 'tuuvaara Yuvuaano iya mmuakiaaya tunoo: Na kati mmanna nnooriivaadiri
    ngii apuaunoo. Ivo ni nnaagiai nninaraivoono nnoonna vaidivai. Na vaidi kiisavai.
    Hama na yopeema mmoori vareera ngiaammuauya roosiima inna yuku nnabaivaitana yeenaivaitana
    rakuasaa kiee utu radaanaravai. Fai ivoono Anutuuqaa Mmannasa Yoketaivaa tino
    too ngia vaa ausa hanigiaiya ngii aakiaiyauvaki varinaravai. Hama ausa hanigiaiya
    fai irisai maisa ikia roosiivaa iya mminaravai.'
  cpy-cpy: 'Rootaki ikantan-tanakariri Juan maawoeni atziri, ikantziri: “Apatzirowa
    nomitsiryaatantawo naaka nijaa. Roo kanteencha, awotsikitaki matzirori ipinkatha-rentsitzi,
    nopinkathatzi-tari naaka. Tee nokaneentya roshiya-kaantena romperatani nothopaan-tyaanariri
    ikyaantari iitziki. Tema riitaki kimitakaan-tyaawoni romitsiryaatan-teeromi Ishire
    tajorentsi, roete-shiretan-teeromi paamari.'
  ekk-PKP: 'Johannes vastas ja selgitas kõigile: „Jah, mina ristin teid vees. Aga
    see, kes tuleb, on palju tähtsam kui mina, ja mina pole väärt, et tema sandaale
    lahti päästa. Tema ristib teid Püha Vaimu ja tulega.'
  mpx-mpx: Yaa Diyon i baek gegewel elal i ba, “Nau ya pababitaisomiu wewel elana,
    yaa etega iyoho i nenem iya alana i bwata hot, nau alau nige i bwabwata. Nau nige
    no waisi i gagan tage bosowaiu aena ana os ana hihiu na leke. He iya abwe ni pababitaisomiu
    Yayaluwa Bwabwalena ge ginaha elana.
  wbp-wbp: Kala Jaanuju-jana wangkaja, “Lawa ngajuju, kularna Mijaya. Jinta-kari-ka
    yanirni nyampu-kurraju. Nyanunguju wiri-nyayirni ngaju-piya-wangu. Nyiya-jangka
    mayiji milarnu yungurnarla nyanunguku warrki-jarrimi? Ngaju karna-nyarra julyurl-yirrarninjarla
    papitaji-mani ngapangka. Kala Mijaya kaji yanirni, ngalya-karikiji kapu-nyarra
    kurru-pinyi Pirlirrpa Kaatu-kurlangu nyurrurlakuju. Ngalya-kariji kapu-nyarra
    julyurlkijinirra warlu wiri-kirra.
  luo-luo: Johana nodwokogi duto niya, “An abatisou gi pi. To ngʼato moro biro bangʼa
    ma oloya gi duongʼ, ma ok awinjora gonyo tond wuochene. En obiro batisou gi Roho
    Maler kod mach.
  nhe-NT: 'Huajca Juan quinilhui nochi nopa tlacame: ―Na nimechcuaaltía san ica atl,
    pero yajaya tlen hualas teipa quipiyas más chicahualistli que na. Nimechilhuijtojca
    tlen ya. Ax nicaxilía para nijtequipanos, niyon ax quinamiqui para nijquixtilis
    itecac. Yajaya inmechmacas sequin imojuanti Itonal Toteco huan sequinoc inmechtlatzacuiltis
    ica tlitl.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܘܿܚܲܢܵܢ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܵܢܵܐ ܡܲܥܡܘܼܕܹܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ
