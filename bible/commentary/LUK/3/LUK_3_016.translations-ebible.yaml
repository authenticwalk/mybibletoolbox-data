    सोडण्यासही मी पात्र नाही, तो तुमचा बाप्तिस्मा पवित्र आत्म्याने व अग्नीने करील.
  snp-snp: Yonikafo ka itibito eti logimami, Nanimone ya no yakafoko noku wi gede-gede
