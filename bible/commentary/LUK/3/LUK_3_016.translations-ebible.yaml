    icsho ¿atotsieshun aid choec quequin chuiquidquio Nuquin Papan icmioshi? Aid choshon
    aton Mayan abi tantiaquidombo aidëmbi menendac. Aden meniac Esus tantiaquidombo
    ambi tantiaid icsa ënte bunquidquio icmendac aton Mayanën. Adoac ënsho isun pauquendac
    —quepanëdash Uan.'
  kjs-kjs: 'Kone gu-rupa wisimi raburi Jon-me nimu gu-rupa lakalisa: Neme nimi madaa
    pa ipame kalu-ipa mu aayo pare werepe ali meda epaliare nipuna purimi ni ma-oge
    yaalia. Nipu ora epelea-pulu neme nipuna age ada kepema kege radepetalo palua.
    Pare nipumi kalu-ipa epa mealia rabu Holi Spirit-na puri repena sulaa nimi kalu-ipa
    gialia.'
  mni-mni: Maram aduna John-na makhoi pumnamakta hairak-i, “Einadi nakhoibu isingda
    baptize toubi, adubu eingondagi henna matik leiba kanagumba ama lenglakli aduga
    eidi Ibungo magi sandal mari louthokpa phaoba matik chade. Mahaknadi nakhoibu
    Thawai Asengbada amasung meida baptize toubigani.
  yad-NT: 'Su̱mutya̱jada ji̱ta Juánbay variy ti̱ta̱ju̱riy: “Ray ji̱ta jtyanu ja̱a̱ta
    jiryedye. Jativyenumani̱ ni̱tiy ra̱jti̱ ri̱bivaju̱, ni̱ni̱ ji̱ta jaryi datyara
    rimusidye. Ne vinu sasaapatu vita̱dasa̱ra̱ jtate darye, jiryatiy jaryiñu̱ daryaju̱
    rimusidyeñi̱. Ni̱ni̱ ji̱ta ra̱jtyanu Ju̱denu Jnututa jiryedye, jiidatya jarye
    risa̱ju̱.'
  mxb-NT: 'Dá ni̱ kaa Juan diꞌa xíꞌín ndidaá ña̱yuu ñoó: ―Miía̱n ndaa̱ ndisa dákodo̱
    ndúta̱ yuꞌu̱ ndo̱ꞌó xíꞌín ta̱kui̱í oon, tído sata̱ yúꞌu̱ ve̱i iin na̱ ndáya̱ꞌi
    cháá ka̱ o̱ du̱ú yuꞌu̱, chi̱ ni ko̱ káni víán nakuii̱n ndei yuꞌu̱ ndaxíí yóꞌo̱
    ndisa̱ ná. Ta no̱ón kúú na̱ dákodo̱ ndúta̱ ndo̱ꞌó xíꞌín na̱ kúú Espíritu ii̱ Ndios
    xíꞌín ñoꞌó ita̱ kéi̱.'
  pon-2006A: Sohn eri mahsanihong irail koaros, “Ngehi, I kin papidaisihkin kumwail
    pihl; ahpw mie emen me uhdahn lapasang ie, me pahn ketido mwuri; selen sapwellime
    suht I sohte warohng I en lapwahda. Ih me pahn papidaisihkin kumwail Ngehn Sarawi
    oh kisiniei.
  maq-NT: 'Sehe ngajan xi Juan ne, cuitjin xu cachja me cojo yëjë xuta jan: ―‍Ngahan
    matsejen ne, cojo nandá ni tiviténda nuju, peru sehe cuinduva me xi cueyá me Hasen
    rë Nina cahntsua xahasen nuju, hacuaha cuaha me sacuaha ngu ndihi xi tsityjahi
    rë cjuatacun nuju. Me vëhë ne, hitsë sa jyë hnga me cojo cjuatacun rë xi cumá
    ná ngahan, hisca cumaji tsinguisehercu sahme tyjahi chuxinxtë rë me.'
  hto-hto: 'Mei íadɨ Juan nana afémacɨna daɨde: Mei uáfueza, cue jáɨnoina omoɨ báutizadɨcue.
    —Mei jɨáɨmɨe ja bite. Afémɨe Juzíñamui Ñuera Joréñodo ómoɨna úicaite. Daje izói
    iraimo raa ñue zia izói, afémɨe ómoɨna ɨáɨnino ñue fɨ́noite. Afémɨe cue baɨmo
    rɨ́inorede. Cue bie jamáimɨedɨcueza, afémɨena dama jacɨ́ruiredɨcue.'
  por-BRBSL: 'João respondeu a todos eles: “Eu de fato vos batizo com água, mas vem
    aquele que é mais poderoso do que eu, a correia de cujas sandálias eu não sou
    digno de soltar. Ele vos batizará no Espírito Santo e no fogo”.'
  ces-NKB: 'Jan všem odpověděl: “Jistě, já vás křtím vodou, ale přichází ten, [který
    je] silnější než já. Jemu nejsem hoden [ani] rozvázat řemínek jeho obuvi. On vás
    bude křtít Duchem Svatým a ohněm.'
  cui-cui: 'Ichitha Juan barai daxita barapomonae, jeye: “Xan paca bautisabatsi meratha.
    Ichitha nama patopaena pon bichocono ainya cui beyacaincha xan. Bapon pon pepa
    Pecanamataxeinaein jiwi. Xan saya tapawin. Daxota auran xua tataxu mʉ isanaxubiwa
    pia penataxu xatatsiwa. Bapon paca jiwana bautisabina Nacom pia Pejumope tʉnaxʉtha
    tatsi. Bapon paca jiwana cui copatsinchi xua atene tsane Jesús pejume cowʉntsixaetsi
    tsane.'
  boj-2014: Onaqa Jon a naŋgo areqalo di qalieosiqa minjrej, “Tamo Koba a bunuqna
    ijo qoreq na bqas. A tamo siŋgila koba. Ijo siŋgila aqa siŋgila ti keresai. Deqa
    e a kaŋgalyqajqa e tamo bolesai. E ya na laŋa yansŋgeqnum. Ariya Tamo Koba a bosimqa
    Mondor Bole aqa siŋgila na ti ŋamyuwo na ti niŋgi yansŋgwas.
  eng-OEBUS: John, addressing them all, said, “I, indeed, baptize you with water;
    but there is coming one more powerful than I, and I am not fit even to unfasten
    his sandals. He will baptize you with the Holy Spirit and with fire.
  eri-eri: Onou waha bona, Jon no ege gidu bona lenigai, “Ji tere yaage langa yaage
    bisemu tigi-tigini. Iinga gonga fai ete mayonbona, no waha nomo danga, yame danga
    feiya tuwou. Onou waha boni, ji nomo su nomo maalu futu fuwei nomo fai hilou uwa.
    No tere Hauri Guuni langa, eeya langa yaage bisemu tigonbona.
  aly-aly: John-an ingkerrew angkew, “Arrangkw. Ayengan artwa ingwerarl. Atha arwa
    baptise-emeley-angker kwaty-warlant. Rlengk-penh-antey ranem apetyeyel, ayeng-apeny-wenyarlap
    ran. Ayengan warrkenh akelyarl, ranem atyetyart ilkwarl. Atharl kwaty-warl arrenhantherrenh
    baptise-emeley-angker. Ranap arrenhantherrenh irrarlkey-angker Inweng Mwerr-angkerelarl,
    rwelarl apmwamwam irrarlkemel ampem-apeny.
  wiu-wiu: Nitikoli okome noanumepa kiwi pa ue motokakala tukuyake no keku kamotoa
    panagomepa ele kule telekole toa noademe toko. Nokolopa auapeane one kawa yene
    kekatukuyake no pa ago tekene oyake kekamele toamoko. Einago nokome ali atoa pa
    ue motokamokome Epetane Yomini-pala toeta motokademe toko.
  swe-swe: 'Men Johannes svarade dem alla: ”Jag döper er med vatten, men det kommer
    en som är större (mäktigare, starkare) än jag, och jag är inte ens värdig att
    knyta upp remmarna på hans sandaler. Han ska döpa er med den helige Ande och med
    eld.'
  cth-cth: Jawhan ni hai kai ni nangmanaw teh tui dawk doeh baptisma na poe awh. Hatei
    kai hlak kalen e a tho han. Ahnie khokkhawm rui patenghai rading pouh hane lah
    ka kamcu hoeh. Ahni ni nangmanaw teh Kathoung Muitha hoi hmai dawkvah Baptisma
    na poe awh han.
  mti-mti: Jon gara gumbo wane, “Ne yoi gumbe babataito ayemeni. Megara apan da yusiwa
    kokavitwa me matai uwape. Ne oma den ane me sandoro murapeba vetna. Me Guwawa
    Iyakaisiyapama ge iyam gumbe babataito aiyempe.
  pad-NT: 'Oniaroa, João Batista va''ora ni''aha: —A''onira okanaki ho paha bodinia.
    Khaki bana ada hoariha, ka''da''di ka''oa ada ovari. Hovani kidihonai abono ho.
    Arafiaki ida kidihojai asohika''oani. Kodihojai jahani fori hirihi ida kidihojai
    jahani arafiaki, kaba''i hora nagathogathovini oakodiara kaimoni. Ovaria bikaronaki
    ada Ma''onahai Jahaki ija''ari va''ini-ra nahonariahihiki kaimoni. Siho kakhororoki
    fori hiki bana ada Ma''onahai Jahaki ija''ari kania khana. Binihimaki ida ija''ari
    kahojai asohiriki — va''ora ni''aha ada João Batista.'
  twi-twi: Eyi maa Yohane ka kyerɛɛ wɔn se, “Me de, mede nsu na ɛrebɔ mo asu. Nanso
    obi di mʼakyi a ɔreba a, ɔwɔ tumi sen me na ne mpaboa mpo, mensɛ sɛ mikura. Ɔno
    de, sɛ ɔba a ɔde Honhom Kronkron ne ogya na ɛbɛbɔ mo asu.
  hlt-hlt: Johan loh a doo tih, “Nangmih he kai loh tui dongah kan nuem dae kai lakah
    aka tlung te ha pawk coeng. Anih kah khokhom rhui hlam ham pataeng aka koih la
    ka om moenih. Anih loh nangmih te Mueihla Cim dongah hmai neh n'nuem ni.
  tbz-SIM: 'Kɛ̀ Isɑ̃ɑ̃ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Mí n di ɑ̃ɑ̃̀ bɑ̀tɛ́mmù nɛ̀ mɛniɛ mmɛ, wèè
    n tũ̀nní ò dɛumu kɛ m pɛ̃ɛ̃tɛ́, n yí tùɔ̀kɛ m bo ũtɛ́mɛ̀ o nɛùtì kó mutɑ̃́ɑ̃́,
    wenwe bo ndi ɑ̃ɑ̃̀ bɑ̀tɛ́mmù nɛ̀ Muyɑɑ́nsɑ̀ɑ̀mù nɛ̀ muhɑ̃ɑ̃́.'
  san-GUJ: તદા યોહન્ સર્વ્વાન્ વ્યાજહાર, જલેઽહં યુષ્માન્ મજ્જયામિ સત્યં કિન્તુ યસ્ય
    પાદુકાબન્ધનં મોચયિતુમપિ ન યોગ્યોસ્મિ તાદૃશ એકો મત્તો ગુરુતરઃ પુમાન્ એતિ, સ યુષ્માન્
    વહ્નિરૂપે પવિત્ર આત્મનિ મજ્જયિષ્યતિ|
  amx-amx: John rang ilelhek ineh, “Thang arrantherrenh kwatjel war baptise-em-ilem.
    Artwang arrpenh rang tjengeng ingkern petjetjenh, rarl tjengeng twer anthwerr
    anem. Yeng itja twer anem, yeng tjerrtj ahelh-areny war anem. Artwang rang arrantherrenh
    Kwerrern Alngaltarel-ayeng rwangel thwen baptise-em-iletjenh, anetj arrehantherr-henh
    rrpwaremel.
  ake-NT: Isaan uya tanporo to' eikʉ'pʉ, “Apa'taisima uya 'nokon serɨ tuna ke, e'tane
    ka'pon meruntɨ kuru uye'to' oton, isapatooi euka uya pokena' pen nɨ. Apa'taisima
    iya 'nokon mɨrɨ Wakʉ A'kwarʉ ke mɨrɨ awonsi'kɨ apo' ke.
  qvn-NT: 'Chay nipäcunganta tantiarurmi Juanga lapanta cay nira: “Ricarcayangaynuysi
    nogaga yaculawanmi bautizarcayag. Jucmi ichaga aywayämun nogapitas mas munayniyog.
    Nogas paypagga manam maygan alinninsi cächu sandalianta pasquipunaläpagsi. Paymi
    ichaga chrurapäcushunqui Santu Espiritupa munayninman, jinaman mana juchaynagman
    muyuchipäcushunqui.'
  tku-NT: 'Juan cāhuanilh: ―Ixlīcāna'' quit iccālīmā''kpaxīyān xcān. Tī namin, xla''
    makapitzīn hui''xina''n nacātalīmā''kpaxīyān Espíritu Santo ē ā''makapitzīn macscut.
    Xla'' ā''chulā'' xaka''tla'' ē jā quit. Quit jāla icmālakchā''nī chī xla''. Quit
    jā minī''ni'' na''icxcutni'' ixlīkechī''can ixcaclhi''.'
  bjk-bjk: Jon ixo balu idi xirip, “E baptais e mum ma ari. Ma lamun önga tödi irabo
    wanot i taxin köba re e. E kobo töxödös eöt ta walwalas a kililöng kalik a nine
    sandel te ine. Ine irabo baptais e mum ma Töxödös ne Tanono ma ia sösöt bölök.
  msy-2020: Ezɨ Jon bar men nɨghnɨziba ikaragha ghaze, “Kɨ dɨpamɨn ia rue. Ezɨ gumazir
    mam gɨn izam, an gavgavim bar nan gavgavim gafira. An dagarir asuabar beniba kɨ
    da fɨran gavgaviba puvatɨ. A Godɨn Duam ko avimɨn ia ruam.
  bpr-bpr: Bay man Dyan di dale, “Nun kel satu too mdatah di do. Là gablà agu mteh
    i ikat talumfàan du too agu mdanà di kenen. Bnunyagta gamu fagu di éél, bay kenen
    i munyag gamu fagu di Mtiu Tulus na di lifoh.
  rmy-VLAKH: 'Иоано пхэндя всаворэнди: — Мэ болав тумэн паеса, нэ авэла Кодва, Ко
    майзорало мандар. Мэ на ашав тэ роспхандав Лэсти тэраха. Вов болэла тумэн Свэнтонэ
    Духоса и ягаса.'
  cle-NT: 'Joó⁴ mɨ²ja̱³ liáh³la³ gá⁴féh³ Juan ja̱³ gá⁴sɨɨ́h⁴ diáh⁴: ―Jniá³ ca³jaa¹
