  suz-BL: यूहन्‍नामी मेको नेल्‍ल आन कली “गो इन कली ब्‍वाक्‍कुम ख्रुम्‍शा ग्रुंइनन्‍नी।
    आं नोले जाक्‍ब चहिं आं क्‍येङा ठेयब बाक्‍ब। गो मेको आ ङोंइती बाप्‍शा, आ जुत्ता
