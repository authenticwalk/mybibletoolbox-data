  urd-urd: तो युहन्ना ने उन से जवाब में कहा, “मैं तो तुम्हें पानी से बपतिस्मा देता
    हूँ, मगर जो मुझ से ताक़तवर है वो आनेवाला है, मैं उसकी जूती का फ़ीता खोलने के लायक़
    नहीं; वो तुम्हें रूह — उल — क़ुद्दूस और आग से बपतिस्मा देगा।
  hot-hot: Êŋ ma Jon hanaŋ hadêŋ i nena, “Yahathik môlô hathak ŋaŋ, ma doŋtom ôpatu
