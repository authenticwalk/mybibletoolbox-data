    ooba k'unatis'uk 'et hoonts'i huba soo lhe'ust'oh. Ndun 'en Ndoni 'ink'ez kwun
    bulh 'i be too be' nohtilh'elh.
  kan-OKCV: 'ಯೋಹಾನನು ಉತ್ತರವಾಗಿ ಅವರೆಲ್ಲರಿಗೆ: “ನಾನಂತೂ ನಿಮಗೆ ನೀರಿನಿಂದ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸುತ್ತೇನೆ.
    ಆದರೆ ನನಗಿಂತ ಶಕ್ತರೊಬ್ಬರು ಬರುತ್ತಾರೆ, ಅವರ ಪಾದರಕ್ಷೆಗಳ ದಾರವನ್ನು ಬಿಚ್ಚುವ ಗುಲಾಮನಾಗಿರುವುದಕ್ಕೂ
    ನಾನು ಯೋಗ್ಯನಲ್ಲ. ಅವರು ಪವಿತ್ರಾತ್ಮನಿಂದಲೂ ಬೆಂಕಿಯಿಂದಲೂ ನಿಮಗೆ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸುವರು.'
  bbb-bbb: Ijadufuo Joni fu una kiae, Naeje name e isekube ijadufuo na do ijia ja
