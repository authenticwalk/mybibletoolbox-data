    wainedina, ita ne mai ruana me sendorowa taumodia otawianteape teadewasamopa,
    dia.
  qub-qub: 'Ichanga Juan niran: «Nogaga yacullawanmi bautisä. Nogapa guepäta shamoj
    cajmi ichanga fiyupa munayniyoj canga. Nogaga manami merësëchu llanguinta chaquinpita
    jorgapänalläpäpis. Payga Espíritu Santuwanmi ninawanmi bautisashunquipaj.'
  att-att: Á yáyù nga kinagi ni Kuan nira ngámin, “Á sikán, jigutat takayu lâ ta danum.
