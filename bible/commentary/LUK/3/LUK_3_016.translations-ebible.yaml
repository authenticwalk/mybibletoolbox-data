  txq-txq: Tehuu Yohanis nafada sara nae, “Nenene matalolole! Neu ko hambu Hatahori
    esa ta neni babanggak lena heni au nae mai. Leo mae dadi uu kada Ndia nedenun
    oo, au ta andaa boe. Au bisa sarani ei pake kada oe, tehuu neu ko Ana tao lena
    heni au bali, ndia Ana tao nasofe ei dalem mara no Manetualain Dula-dale Malalaon.
    Neu ko Ana tao nalalao ei, sama leo hatahorir hotu dafu dae pake aꞌi.
  aaz-aaz: Mes naiꞌ Yohanis nakain sin im nak, “Amneen mirek-rekoꞌ! Anmuiꞌ tuaf es,
    reꞌ maꞌtaniꞌ nneis naꞌko kau of he neem. Maski au ꞌjari haa in aan renuꞌ msaꞌ,
    au ka umnees ꞌok Ne fa. Au suma bisa usrani haa ki ꞌpaek oe, mes In of anmoꞌe
    nneis naꞌko kau, natuin In naheun hi neekm ein nok Uisneno In Asmaan Akninuꞌ.
    In of nakninuꞌ ki, on reꞌ ttoutuꞌ nunuꞌ npaek ai.
  qup-NT: 'Chaypi Juanka tukuy chay runakunata rimarka: Ñukaka yakuwami kankunata
    bawtisani. Shukmi shamunka ashwan yachayyu ñukamanta. Paymantaka ñukaka mana yapa
    yachayyuchu kani. Paypa puntanpi nima imata atipanichu rimanata. Payka kankunata
    Yaya Diospa Espiritunta kushpami shunkuykichita aliyachinka. Ninawa rupachihushkashina
    uchaykichita pichanka payta kushilla katinaykichipa.'
  dop-dop: 'Ɩlɛnɑ Yohɑɑnɩ heeli pɑ tǝnɑ sɩ: Mɑ ɩlɛ, lʋm kɛ mɑ sɔɔ-mɛ. Amɑ nɔɣɔlʋ wɛɛ
    ɩ kɔŋ, ɩ́lɛ́ ɩ kǝlɑ-m. Hɑlɩ mɑ tɑ tɑlɑ mɑ́ wɔɣɔsɩ ɩ nɔɔhɛɛ tɑɑ ntɑŋkpɑlɑ mɑɣɑmɑɣɑ.
    Feesuɣu Nɑŋŋtʋ nɑ kɔkɔ kɛ ɩ́lɛ́ ɩ kɑ́ sɔ-mɛ.'
  azb-azb: 'Yəhya onların hamısına belə cavab verdi: «Mən sizi su ilə vəftiz edirəm,
    amma məndən daha Qüdrətlisi gəlir. Mən Onun çarıqlarının bağını açmağa belə, layiq
    deyiləm. O sizi Müqəddəs Ruhla və odla vəftiz edəcək.'
  eng-DBY: John answered all, saying, I indeed baptise you with water, but the mightier
    than I is coming, the thong of whose sandals I am not fit to unloose; he shall
    baptise you with [the] Holy Spirit and fire;
  guo-NT: 'Pe jawʉt Juan pajut chiekal jʉm-aech puexa jiwliajwa: “Diachwʉajnakolax
    xan jiw bautisafʉlax mintat, jiw kofa wʉt babijaxan ispoxan. Asamatkoi xanwʉx
    asan fʉlaeyaxaen. Japonlax to''axael Espíritu Santo jiw kajachawaesfʉlaliajwas.
    Espíritu Santo pejpamamax, me-ama jit, jiw babijaxan ispoxan toejwaliajwas, jiw
    pejnejchaxoelaxan pachaemaliajwa. Japon fʉlaeyaxaelpon kaes pejme paklonaxael.
    Me-ama xan, jachiyaxilon. Xan omjinil japon pejkajachawaesnanliajwa.'
  hla-hla: Be Jon e poiena i taren hoboto, “Alia e baptais ragi limiu u ramun tun,
    kaba a toa katun te pan bala nano lia e la nama romana. Nonei a tsunono pan, na
    lia a tsikutupin katun papala koru. Nonei te baptais ranoi romana limiu u Namnamei
    u Goagono nu tula.
  mav-NT: Ma'ato Iuwãu to'e i'atuepe — Uito ti yt Tupana Mipo­'oro Wuat'i Ywania Ehakye­ra'at
    hanuat i e. Ta'i uito y'y wuat wo'o­set'ok hat ne'i ma'ato Mi'i Miit wẽtup ok
    wyti aru po'og wakuat uikawiat ra'yn e. Uhewaku hap uiat yt put'ok'e hin i heropat
    hanuat e. Uhewaku hap yt put'ok'e i Tupana Mi'airo Wuat'i Miit'in Porekuat nuat
    py sokpe saity pok hamo e. Uito y'y wuat yn wo'o­set'ok hat ma'ato Tupana Mipo­'oro
    Koro ti aru topot­set'ok miit'in Tupana Pã'ãu wo ra'yn e. Ma'ato yt eweimohey
    i Imipo­'oro pote ehaty'i haty'i hap yn topy­hu'at Tupana kaipywiat e. Ta'i yt
    eweimohey i Tupana Mipo­'oro pote aria wo ehet'ok hap haty hap ewywuat tutunug
    e.
  kpf-kpf: Sâne Yohaneŋâ itâ sâm dâzâŋgoip, “Nâ tooyâk saŋgonziŋgan. Ka kândâtnan
    ŋâi gam taap. Zâk kâwali ŋâi zemŋâŋgap. Zâk patâ. Nâ yatâ zorâŋ irâ sikumŋâ laŋaŋga
    mân dap upap. Zâkŋâ gamŋâ Tirik Kaapum sot kârâp saŋgonziŋgâbap.
  ppo-ppo: Até du betepa, Jon-né atimapaae tokó̧ mótu duraalu, “Ya̧lota, dia̧ wȩi
    maaté tópuratapó. Téteretei, mo doa sekȩ́ whi̧ beta̧ waalo ai ape. A̧ta ȩ kaae
    meipó. Ȩ a̧ ao̧mó naale beleka̧amale kaae betereteiné ya̧lo ama hó be dokore
    képi teraayaairetei mo su̧nipó. Amata, kale Dȩi Kepe Wisiró sitamoné dia̧ wȩi
    tópuraalo ai ape.
  hin-2017: तो यूहन्ना ने उन सब के उत्तर में कहा, “मैं तो तुम्हें पानी से बपतिस्मा
    देता हूँ, परन्तु वह आनेवाला है, जो मुझसे शक्तिशाली है; मैं तो इस योग्य भी नहीं,
    कि उसके जूतों का फीता खोल सकूँ, वह तुम्हें पवित्र आत्मा और आग से बपतिस्मा देगा।
  wol-KYG: 'Yaxya wax leen ñoom ñépp ne leen: «Man de ci ndox laa leen di sóob. Waaye
    ku ma sut a ngi ñëw, kooku, buumi caraxam sax, yeyoowuma ko koo feccil. Moom,
    ci Noo gu Sell gi ak sawara la leen di sóob.'
  bef-bef: 'Ya higo Yoniu kehelito ma luto lu epiꞌehina: Nani faꞌmene nagamituꞌi nofolo
    lepolobe. To alihi bo mone alina ai amuyaꞌauba naniꞌi nebe ligito amuyaꞌni hoto
    alinaꞌmu yabe. To naniya bati huto gigusa suꞌamofihi naga li heꞌmilunaꞌa huto
    meniꞌibe. To ai Hetofa Sikalafuꞌi lepilinaꞌa hiti to logoꞌa suhi huto mone hiti
    folo lepalalinaꞌmu yabe.'
  amm-amm: Ulai Iyono mo na ikoki, “Yo mo iwoso tuluwakomonukuwo. Namolisai noko siya
