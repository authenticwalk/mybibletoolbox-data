  jic-NT: 'Mpes Juan jis wala tjevele pjü jis lal: —Nam ''a niná Yomen tulucj. Napj
    bautizar la nusejay ''üsǘ lal p''in. P''a wa ncuwim más püné napj lal. Nam ''a
    pajal tsjicj way jupj lal. Po ''üsüs napj lal jupj mpes tsji'' lejay. Napj jupj
    caite syoc la p''in, ''ücj napj lal. Püné jupj pajal. Nun nepénowa nasa quelel
