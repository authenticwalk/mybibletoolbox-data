    kakal-kakalmaalta pitjatjaku.
  sxb-NT: Amiina goona gawugrwe, ewigiri wiona wirimwe wiike ansi. Engira eziigodre
    zigololwe, kandi anyenyeevu aterereziwue.
  nhu-NT: ekɛɛshɛ lɛ dikum di baay baay bô di caan caan dicii, eyiŋsɛn biloŋɛ bicii,
