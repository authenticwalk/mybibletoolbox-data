  tam-TCV: பள்ளத்தாக்குகள் எல்லாம் நிரப்பப்படும், ஒவ்வொரு மலையும் குன்றும் தாழ்த்தப்படும்.
    கோணலான வீதிகள் நேராகும், கரடுமுரடான வழிகள் சீராகும்.
  mit-NT: Te ducán iá stná na ian cuàhàn chitu stná nsidaa yui, te ndundaà stná nsidaa
    yucù, xì nsidaa lùnsì, xì nsidaa stná ichì cávà, icúmíâ ndundaà, te ndé iá ichì
    chicuéhè, nduviì stná yucán. (Ducán icúmí nduviì stná anima nèhivì),
  ceb-ULB: Ang matag walog mapuno, ang matag kabukiran ug bungtod mahimong mapatag,
    ug ang baliko nga mga dalan matul-id, ang lubaklubak nga mga dalan mahimong mahapsay.
  ces-LB: Zasypejte všechny strže, srovnejte každou horu a pahorek, napřimte křivé
    stezky a uhlaďte hrbolaté pěšiny, dříve než se zjeví Boží Vysvoboditel všem!“
  mkn-mkn: Tutu bekin rata tiap jurang. Puku bekin rata tiap gunung. Bekin lurus jalan
    bengko dong, bekin licin jalan kasar dong.
  nce-nce: Bu iniwa klukulego tabobë na iniwa fofo tabobë sle motomame. Na iniwa alëge,
    ekekë mëglebë sasle mëtaguma. Na iniwa alëge tëbo mëglebë, sasle motoma.
  pol-UBG: Każda dolina będzie wypełniona, a każda góra i pagórek będą obniżone; to,
    co krzywe, wyprostuje się, a wyboiste drogi będą gładkie.
  qxh-NT: Mana camaricurga, rajra-rajra-jina caycanqui. Punta-punta-jina caycanqui.
    Wicsu-wicsu caminu-jina caycanqui. Chaymi llapan juchapita wanacäriy.
  nwi-nwi: Nɨkwətanə mɨnə fam tuksuun huvə, kɨni tukwas mɨnə mɨne nahawk mɨnə fam
    tuksətən-ətən, kɨni swatuk iko iko mɨnə tukərəhu atuatuk, kɨni swatuk yame rapəjiapət
    tukəkeikei kor rɨpiə.
  kmo-kmo: Tabotii wawu woy takiikii siitakiita. Eye harapa kwow karakada kwow otiiniga
    sheyshey siitakiita. Kuriikwor tawa nobo otii danegwa seechikiita. Tomo tam papaka
    tawey, otii kepi siikiita.
  agr-agr: ashí jinta japagau aidaunash nugkan aintug, nainnashkam yumpuag pakamak
    betekmak, jinta tunin aidaunash tutupit esegak, tutitag aidaunashkam shiig iwajug
    umiyajama numamtuk, atumi anentaimish shiig iwajajum umiktajum, Apu minitin asamtai.
  kyc-kyc: Dokopa yuu oko dupwa peparae pyuo rolarami. Yuu kyau andakepe kukipi dupwa
    peparae pyao panda lama lama inginya. Kata kyai dupwa pyao rolalapape dokome kata
    koo kyau pyalya pyana pingi dupwa rambi kwuasi sera.
  urd-GVU: لازم ہے کہ ہر وادی بھر دی جائے، ضروری ہے کہ ہر پہاڑ اور بلند جگہ میدان
    بن جائے۔ جو ٹیڑھا ہے اُسے سیدھا کیا جائے، جو ناہموار ہے اُسے ہموار کیا جائے۔
  yre-NT: '''Ka pɔn -klo pɛɛnɔn ''ji -sɛn ''e cin va! ''Ka pɔnnun ''lee pɔn ''nɛn
    ''ta "nyaan -e ''o ''ta "tra! Ɛn ''ka ''si plinnan pɛɛnɔn ''sʋ "ji tɩglɩ! Ɛn "nyian
