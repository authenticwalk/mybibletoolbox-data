    การิษฺยนฺเต จ ยา วกฺราสฺตา: สรฺวฺวา: สรลา ภุว:ฯ การิษฺยนฺเต สมานาสฺตา ยา อุจฺจนีจภูมย:ฯ'
  iws-iws: Mɨ maeyauwɨm ɨeno ɨeno whɨekakakɨm yɨm ha timɨ haɨnkrɨmkrɨnkɨnkwokɨn. Mɨ
    mhɨu komii komiiyɨm mɨ mhɨuisɨsɨm ɨkɨm, wɨ sɨma dopkiyɨmɨkɨina mɨ siyɨuɨm mɨpugnan
    wrɨeyokɨm yɨm timɨ oprɨmtɨoki mɨ siyɨuɨm haigi ɨnamnaniyɨm, yɨm timɨ iyɨohɨmɨkmai
    dirɨraerarkwokɨn.
  pol-SZ: Zrównajcie góry, zasypcie doliny, wyprostujcie zakręty, usuńcie wyboje!
  ztq-NT: Kchësy laañee kë yoo kyaktsë, ni kchësy laañee sob kiy kyak tubli, kchësy
    nëz nii xtee vuelt kchooli, ni kchë kyeech nii no lo nëz kyaktsë.
  zai-NT: Zadxii irá barranca, ziete irá dani, zaca chaahui neza pandu, ne zaca chaahui
    neza rangu.
  upv-upv: Bbulwil nga marp̃errparrorr van ngatan nir kaptevnir parsorsan, ko botwowout
    jile nir kapjuröni nir paran ngatan parsorsan,
  wap-NT: Marii ipai kasakodaz-tinapa kidaꞌoraz amazada, naꞌiki baawuz kida dida-kao,
    naꞌiki marii ipai naawazi naꞌiki midukuonao patumaakada-kao, naꞌiki marii ipai
    dunapo koraudapa kidaꞌo sakitapada-kao, naꞌiki marii ipai dunapo dikauda kidaꞌo
    naꞌiki kichadin kidaꞌo patumaakada-kao kaimanaiman.
  mva-mva: Ilokadi bibia moarunga kamataununuri be dado. Bukudi bibia be sisiki moarunga
    kamaka-babadi be dado. Zala bokaudi nge kamadoraki be dado, be zala sisiki dikatipoa-ramo
    nge kamadoraki be dauia.
  dwr-NT: “ ‘Ollay ubbay kumo; deriinne zoozii denbbaa gido, giigenna ogi ubbay giigo,
    hanchchiro ogi ubbay liiqo.
  kfw-kfw: Akuok rakip kha aminsipsik eii, chingmuol khat-um chingbung insaang rakip
    alaminzoolsik, Lam kakem rakip alamintuunsik, kathamak lam rakip aminthasik eii.
  bfz-bfz: हर एक काअटी परी जाणी, हर एक पाह्ड़ और टीला थाले करेया जाणा और जो टेडा ए,
    से सीदा और जो थाले पाँदे ए, से चौड़ी (सवीं) बाट बणनी
  cuk-09: Bela nebagan swilidik guoed, yarmala, degine, neg-mullugana omatolegoed.
    Igar-bire-bire-mamaid inikii imaklegoed, degine, igar-muru-muru-mamaid oswirmaklebaloed.
  ben-OBCV: প্রত্যেক উপত্যকা ভরিয়ে তোলা হবে, প্রত্যেক পর্বত ও উপপর্বতকে নিচু করা
    হবে। বক্র পথগুলি সরল হবে, অমসৃণ স্থানগুলি সমতল হবে।
  mil-NT: Te nchaa núú cùnú nachítú, te nchaa tɨndúú ndɨhɨ nchaa yucu ngoyo nihnu
    cuèndá nduu ndáá, te nchaa ichi ñá túú cuǎháⁿ ndáá nduu ndáá, te nchaa ichi ñá
    túú càváha nduu váha.
  myu-myu: Kabioreg̃reg̃at cuy epeg̃udim, i. Ipiweg̃ũn je'e, i. Co'a dak epeyamuweg̃ũg̃ũn,
    i. Iebixirik tag̃ cuy epesuemujẽm, i. Wakenat e be epesuemujẽm, i. Soat iekẽrẽate
    iedip cĩcã je'e, i.
  amk-amk: Weenangwa tautawanaia mai, uai tuti wiwoi naria maikaburu. Rang takahapa
    naria mimoya, rang sanggangging araraya kasisau.
  fai-fai: wok lúng lúng adikum tawal ati nadiwe adikum amgu so lok falfalin so uyo
    bilela dau ifi nadiwe leiw falal falalin leiw uyo tatun kuw keidin ade leiw fakadisu
    fakadásuin leiw mafak uyo luk bala unemin leiw kuw keidin kala.
  ura-NT: '@see-verse:LUK.003.004'
  mcd-NT: Un tsoa cuscaramaran iyamacahuun. Ascatamarocon uncai ahuama. Uhuun numamisi
    un yopacoinran,’ icahuun. Ahuara onushon afanan nasocahuun. Cayacafi isharashcaquin.
    Man ipaoni cuscan afanan ayamacahuun. Nantifi mato chaca potacahuun nocon Ifo
    fusti tanasharashcaquin.
  urt-urt: Pa yupulyuꞌe luh gahe lalme, topoꞌe pa yotombo hwate ka guh yelme lalme.
    Ŋahwikin ŋaiye yukule pe, pa yende ka bwarme, topoꞌe yaŋah ŋaiye gingouwe pe,
    pa yende ka yelme.
  awk-awk: Yantin ta pilabai warapal upinún, ġatun yantin ta bulkȧra umȧnu̇n puntiġ;
    ġatun warin-warin ta umánún tuloa, ġatun yapuġ yarakai wolluġbiara umánún poitoġ;
  kiz-kiz: Kila libondi libeta kujasibhwa, kila kid'onda fibeta kusawazishibhwa, barabara
    syasibedeme sibeta kunyosibhwa, ni njela sya siparasibhu sibetakulainishibhwa.
  tzo-TZE: Ja' ich'beic ta muc' li sc'ope jech lec chabatic yu'un ja' ta slecubtasutic.
  lex-lex: Mtiwria pen tani la elaw maka katro'a-kakdielma re, me mtiurwaneha wo'ora
    tutulu kyawyawa re. Me loi-talan maka koili-kaili mana mhi' wale'era, me talan
    maka katro'a-kakdielma mana mpianeha wawannu.
  dov-dov: Yonse mimpata iyozuzukizigwa, a zilundu zyoonse atulundu tuyoba ansi amigwagwa
    ipilingene iyo lulamikwa, amasen aatabambinkene ayooyakwa akuba migwagw,
  rgu-rgu: Bafaꞌ bea na pori matetun. Leteꞌ bea na ali matetun. Eno peko-pakiꞌ ara
    tao si dadi roos, enoꞌ boboloꞌ ara pori matetuꞌ si.
  toc-NT: La̠ta nícu tapon­ka­nani̠t hua̠k nata­ca̠x­tumi̠y, y na̠chuná anta­nícu
    hui­la­ko̠lh ke̠stí̠n hua̠k naca̠­pon­kacán, y anta­nícu talh­ka­huini̠t tiji
    hua̠k nama̠­tan­csa­yá̠tit, y na̠chuná anta­nícu ni̠ ca̠xtum hua̠k nama̠­ca̠x­tu­pi̠­yá̠tit.
  ulk-1902: A mitkar muimui uteb uridili, a gaire paser pako daip uridili nolea aule
    kak; gaire lu barbar ko barditug, pako uteb no baker ko ikeli debe gab.
  som-som: Dooxo walba waa la buuxin doonaa, Qar iyo buur walbana waa la gaabin doonaa,
    Wixii qalloocanna waa la toosin doonaa, Jidadka xunxunna waa la simi doonaa,
  mam-C: Tkyaqiljo a nya b'a'n toj kychwinqila, il ti'j tu'n ttx'ixpit; ikyxjo tze'nku
    jun b'e, a tu'n tjikyimixjo, a ma txlaẍ ta'ye, ex tu'n tnojsitjo jni' jul at toj,
    ex tu'n tb'aj jaw pixk'itjo ma tij jawnin, aj tul jun nimx toklin. Ikytzi'n, il
    ti'j tu'n qb'inchinte tkyaqil, tu'ntzin b'antnin qten, aj tul qAjaw.
  ndj-ndj: Pa libosi mukulili, pa fidunda na midunda musengelemuli, njila sivelili
    na ngombu dasihololiwi. Deha sha wafu wafu dasigoleki nyanyi.
  mbj-NT: Bë geh'aa hõm gaderoh doo. Bë epug hõm wajau doo, waëë na-ããj hẽ. Bë deja
    hõm ta tyw n'aa gajeroh doo. Bë benyyw däg baad ta tyw n'aa.
  lat-VUC: 'omnis vallis implebitur, et omnis mons, et collis humiliabitur: et erunt
    prava in directa, et aspera in vias planas:'
  ngp-ngp: Kila kolongo dyaungwa kusilizwa, na kila lugulu na kagulu vaungwa kuselezwa.
    Sila zigonjile zaungwa kugololwa, sila za makolongo zaungwa kusalahazwa.
  aoi-aoi: Wurri-lyangburrukwajina arakba ababurna-langwa angwurn•dikirra akwa ngarningka
    wurri-ngakburrukwajina angakarjiyinga angalya ababurna-langwa kajungwa angakbilyuwalyi-yada
    akina. Akwa mibina mamurukwa mulikarrkiyangkwuruwura yikuma-likarrkidirrburakinama
    kirrakina, umba mibina mulikarrmilumila yikume-kbilyuwalyakinama makina-da.
  enq-2: Endaki duu dupa puu pyoo, yuu manda andakepi yakanepi dupa amao isa setao,
    kaitini wuanga pipae dupa tolasoo, kaitini koeyapae dupa tolasoaka pitaminopa,
  eng-ASVBT: Every valley shall be filled, And every mountain and hill shall be brought
    low; And the crooked shall become straight, And the rough ways smooth;
  mna-mna: Lele ŋgoloblooboŋan ta boozomen na, bela timun. Mi abal ma lele dogodogoŋan
    ta boozomen na, kataara zin ma raraate. Zaala kokoogoŋan na, kapazal zin. Mi zaala
    sananŋan na, kuurpe ma ambai.
  rmy-ARLI: Đijekh dolina te pherđol a đijekh planina hem brego te peren! O bange
    droma te oven ispravime a o neravna droma te oven ravnome!
  myw-myw: '@see-verse:LUK.003.004'
  sby-sby: Misena yonse yakunama nikafukilwe, milundu ne bina byonse nibikacepeshewe.
    Nshila shapetuka petuka nishikalulamikwe. Sha byeshikupuntula nishikaswepe.
  sll-sll: Te ganba mongwo yangwo si sulere hamen hul i baning ol enamia. Hol gengwo
    bangwo iwe, a yo te enangure, hol mongwo yangwo si sule i baning olamia.
  yaq-NT: Si'ime jume' ka emo jabeleme, tu'ik ameu be'eemta a' ju'uneiyaame, bempo
    yuma'isi a' mabetne. Si'ime jume' emo che'ewareka intok emo eiyaame, inime'e ko'om
    tojinaa. Jume'e, juka' ka tu'ika, ka amma'ali weyemta tekipanoame, inime'e chukula
    tu'ik lutu'uriata bo'o jooriane. Jume' intoko, juka' Liojta betana nok lutu'uriata
    ka tu'isi yee a' majtame, inime'e ka nappat junuen a' bo'o jooriane”, ti a' jiaka'po.
  uro-uro: Ama up moe diva ngäni rhäqäp ngät dä ama dam ngä na ama dabap ama lel ap
    moe diva ngän don ngät. Ama is ama vaktmät na ngät diva ngäni slaräkt na ngät
    bä ama is ama damadam bät a ngät diva maräkt na ngät.
  ita-1885: Sia ripiena ogni valle, e sia abbassato ogni monte, ed ogni colle; e sieno
    ridirizzati i luoghi distorti, e le vie aspre appianate.
  muy-muy: Haɗ atərəhvu a zlur-zlur vu ɗek, həma akaba məlaŋ ɗarani ɗek etebesvu,
    divi maɗaŋgwani etigi ndəlaɓa, divi magədavani atəslamalavu.
  kqc-kqc: Soku tau moi vata baegedi, omuna tora tora ma omuna keika keika tau bi
    nomu nigo. Ida kevo sana moi rorobo risi giyo ida bi amuta nigedi.
  rmc-ZRB: Сако яркос мі зачівен, і сако брегос те о грункос мі помукєнпес тейле,
    а банґє дрома мі ачен ровне, а харакєре дрома мі ачен гладке.
  tav-tav: Camaja maca na ʉpaʉ cʉ cáatípa wãpʉre ope to cãmata jita mena cũ jiroo
    bipema. Ʉ̃ta buuri to cãmata yejea cũ quenooma. Carupa betori quenare cariape
    quenoo ame buuma ti wãre. Caroaro yabi ñuuri wã quenooma na ʉpaʉ cʉ cáatípa wãre.
    To bairo na cátore bairona mari Ʉpaʉ cʉ cáatíparo jʉgoye mʉja yeri macajere quenoo
    yuuya. Caroorije mʉja cátiere áti janaña.
  eng-ULB: Every valley will be filled, and every mountain and hill will be made low,
    and the crooked roads will be made straight, and the uneven places will be built
    into roads,
  spa-VBL: Todo valle será rellenado, y toda montaña será allanada. Las curvas serán
    enderezadas, y los caminos ásperos serán suavizados.
  fra-_FOB: Toute vallée sera comblée, et toute montagne et toute colline sera abaissée,
    les chemins tortueux seront redressés, et les chemins raboteux seront aplanis;
  hau-ULB: Za a cika kowani kwari, za a fasa kowani dutse a kuma baje kowani tudu,
    za a mike karkatattun hanyoyi, za a cike hanyoyi masu gargada,
  mal-mal: എല്ലാ താഴ്‌വരകളും നികന്നുവരും; എല്ലാ മലയും കുന്നും താഴുകയും നിരപ്പാവുകയും
    ചെയ്യും; വളഞ്ഞതു നേരെയാവുകയും ദുർഘടമായത് നിരന്ന വഴിയായും തീരും;
  kkc-kkc: Osoloso mi godobia mologa, omapoo mi abo kuge. Osoloso eli mapoo esia mologa,
    esia egee gebese. Osoloso eli halaga medee hoodo magee. Osoloso eli tokenee medee
    moodee.
  urd-GVR: Lāzim hai ki har wādī bhar dī jāe, zarūrī hai ki har pahāṛ aur buland jagah
    maidān ban jāe. Jo ṭeṛhā hai use sīdhā kiyā jāe, jo nāhamwār hai use hamwār kiyā
    jāe.
  far-far: Ma mulu fafungua na oteotea ki, ma mulu faotea na kula fane ki ma fa uo
    ki. Ma mulu fasaga na taale 'e'eo ki, ma mulu fadada na taale mae kilu ki.
  suz-BL: बेंसी नेल्‍ल प्रिंचा पुंइसीनीम। डांडा नेल्‍ल दिंम सेल्‍चा पुंइसीनीम। हिरशो
    लां नेल्‍ले सोव़जो सेल्‍चा पुंइसीनीम। मरिम्‍शो लां नेल्‍ले रिम्‍शो सेल्‍चा पुंइसीनीम।
  car-NT: Pa'poro morokon nono ansikyry a'no'kata'ton. Pa'poro wypy, pa'poro nono
    unsikyry kata'ton. Morokon oma wotu'mapotyry sapatoro kynaitan. Morokon oma taratarary
    kaperota'ton.
  amp-amp: Nd mi bunduha niyet tkitm Bro Nkifrar yak marnyarahrm. Nd muh wohneni hanyet
    kminysofm ror nhaf tou gifa marnya hanyrahrm. Nd tirngnha htani hanyet yihotam
    rorn touwak hanyruharn be yihotam yak teh marnyarahm. Tamoh tahi siket tkitm ror
    yak marnyarahrm. Yak marnyahato yihotam be wutham rhurahm.
  bht-bht: हर इक घाटी भरी दिती जाणी, कने हर इक पहाड़ कने टीला थले करी देणा; कने जड़ा
    ढेरा है सै सीधा, कने जड़ा उच्चा सै नीठा है सै पद्दरा रस्ता बणाना।
  eng-NOY: Every valley shall be filled, and every mountain and hill shall be made
    low; and the crooked places shall be made straight, and the rough ways smooth;
  cub-NT: Caino ẽmeino buiquíyebu. Aru caiye cʉ̃racũa jõd̶aquiyebu. Ma nurimema nuritequiyebu.
    Aru ma yaribema máre yaritequiyebu. Jabovare aru jabova ãmevʉre máre dajocarĩ
    ne ãmeina teiyede oatʉvaiye jaʉvʉ náre ñai Jʉ̃menijicʉi daroimʉ macʉyʉ́ ʉ̃i daquiye
    jipocai.
  ita-1927: Ogni valle sarà colmata ed ogni monte ed ogni colle sarà abbassato; le
    vie tortuose saran fatte diritte e le scabre saranno appianate;
  lww-lww: Yoko kam na monar asinwo make pulp̃alu lala, a monar akilro kunus la su
    ga tano, a yo la nap̃a kapinia la monar aim amesmesu ruruia a yo la nap̃a p̃ilp̃il
    la monar aim ameri ruruia;
  ron-BAYASH: Lasă totă dolina să fijă umpljetă šă totă planina să fijă ăm tokmă ku
    alčilje, šă kăljilje krivă să fijă pravă, šă kăljilje kari nus ravnă să fijă ravnă
  ckb-ckb: هەموو دۆڵێک پڕ دەبێتەوە و هەموو چیا و گردێک ڕۆدەچێت، ڕێگا خواروخێچەکان
    ڕاست دەبنەوە و سەختەکانیش ئاسان دەبن،
  nas-nas: Ookara biriꞌnairu maantoꞌantaveriai, Eeꞌnoko ookara iuꞌnanka eeꞌnoko iꞌnunairu
    tanoomperiai. Aveꞌaveꞌnairu taung-koo koomperiai, Eeꞌnoko ariiruteriirunairu naroomperiai.
  uvl-uvl: Kileng talloko sio ngana mur lape te hemuta heke mule iri pe sasana pe
    hengene mur lape tesel sue iri. Pe kue chachau ngana nemur lape te umeia iri ke
    pengpeng mule. Pe kue poreke ngana mur lape telau hit mule iri pe te hepeng mule.
  eng-BBE: Every valley will be lifted up, and all the mountains and hills made low,
    and the twisted will be made straight, and the rough ways smooth;
  ixl-CNT: Echaꞌ ibꞌuchꞌax tuul kajay qꞌu xoꞌliꞌitz. Ech siꞌan maꞌl iatz qꞌu muunte
    tuchꞌ qꞌu peepu. Utz soꞌok tijikomal qꞌu koykin bꞌey. Utz sabꞌanax bꞌaꞌn tu u
    xopkin bꞌey.
  xsi-xsi: Katatau nia kawa kawa, aku kaso tuu wa nia ndamwa ndamwa tu ma sipâŋga
    nia papata ndo. Aŋga nzâla mwaŋgi mwaŋgi wa nzâla pakakâe wa, ande ŋinde miki
    ma kaveta sondo ndo.
  crx-NTPO: Deyo totsuk naoodutibun. Dzulh 'ink'ez shus bulh ts'iyawh lhgha yo na'titnelh.
    Whuduzoh-un 'et cha lhts'enaoodutákih. Yun núdist'ai-un 'et cha lhgha na'whutátnelh.
  kan-OKCV: ಪ್ರತಿಯೊಂದು ಹಳ್ಳಕೊಳ್ಳಗಳೂ ಭರ್ತಿಯಾಗಬೇಕು, ಎಲ್ಲಾ ಬೆಟ್ಟಗುಡ್ಡಗಳು ನೆಲಸಮವಾಗಬೇಕು;
    ಡೊಂಕಾದ ರಸ್ತೆಗಳು ನೆಟ್ಟಗಾಗಬೇಕು, ಮತ್ತು ಕೊರಕಲಾದ ದಾರಿಗಳು ಸರಾಗವಾಗಬೇಕು;
  bbb-bbb: Ro are amarama ije nika amaeriga bu una ajia ruafo. Ro kuke uruo ro nafare
    ije nika amaeriga bu una besu enafu refo. Ro vame giegieki ije nika kara asuna
    una urari amaerikiro vame ise ije nika mukoreigia amaeriga fu una marefo.
  blw-blw: Hen ammaanyu, kaman afafényu amin hen tappo, ya tòyapanyu amin hen tagéytéy
    ya filig ta mantanapcha. Manggadngényu hen anchichay nanteko way charan ya iyam-ammayu
    hen anchichay na-ag-agitortor,
  tam-2017: மாம்சமான எல்லோரும் தேவனுடைய இரட்சிப்பைக் காண்பார்கள் என்றும், வனாந்திரத்திலே
    கூப்பிடுகிறவனுடைய சத்தம் உண்டாகும்” என்று ஏசாயா தீர்க்கதரிசியின் புத்தகத்தில்
    எழுதியிருக்கிறபடி,
  azz-NT: Huan xicautiyacan namotajtacoluan para ijcón nanyesque nanyolmelauque ijcón
