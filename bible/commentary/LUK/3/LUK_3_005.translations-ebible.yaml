verse: LUK.003.005
translations:
  kpx-kpx: Loho ke omisi vealuvive. Isi hevaha ke lovoi omisi hevaluvive. Isi ke hoesehavoge
    au inutolotoloai. Humahau keukakeukage ke inutolotolohavove. Isi humahae toela
    keta hoesehavove.
  okv-H: Ohono tapa korinekasuja tiri te heti te tapa veto visi visi aisuja. Degi
    joro joro ari avo tambu aisuja eto hotoko patoko ari degi amo visi visi aisuja.
    Eto God na embo tapa oreketo humbasuja
  tbo-tbo: Guguba atapuhi apo hina hogohi. Oya baneihi po habuluhi apo hina hopu.
    Tahaya waiwilowilowahi apo hina dumalu. Ani nae waitupitupihi apo hina wihabuhabuna.
  mal-C: എല്ലാ താഴ്വരകളും നികത്തപ്പെടും. എല്ലാ പർവതങ്ങളും കുന്നുകളും താഴ്ത്തപ്പെടും.
    വളഞ്ഞവഴികൾ നേരേയാക്കുകയും ദുർഘടപാതകൾ സുഗമമാക്കുകയും ചെയ്യും.
  grc-SR: Πᾶσα φάραγξ πληρωθήσεται, καὶ πᾶν ὄρος καὶ βουνὸς ταπεινωθήσεται· καὶ ἔσται
    τὰ σκολιὰ εἰς ⸂εὐθεῖαν,⸃ καὶ αἱ τραχεῖαι εἰς ὁδοὺς λείας·
  bgc-bgc: हरेक घाटी भर दी जावैगी, अर हरेक पहाड़ अर टिल्ला तळै करया जावैगा, अर जो
    टेढ़ा सै सीध्धा, अर जो ऊँच्चा नीच्चा सै वो बरोब्बर राह बणैगा।
  khz-khz: Poga maparara pene vega-vonura, golo kamura e gologolo keira maparara pene
    kala gelegelera. Raupara teetetera maparara pio vega-rorirorira, raupara ropuropura
    maki pio vega-vonura.
  deu-TKW: Alle Schluchten sollen ausgefüllt, alle Berge und Hügel sollen erniedrigt
    werden, und alles krumme soll zu geraden, und die rauhen zu glatten Wegen werden,
  zsr-NT: Gdzë́ꞌigac yúguꞌtë gap nac rögaꞌ. Luhuöác lachiꞌ yúguꞌtë guiꞌa sib len guíꞌadauꞌ.
    Lurúj li nöz nayéycj narö́ligac, Atiꞌ luhuöác dxiꞌa nöz guiöj.
  lin-lin: Mabwaku nyonso ekotondisama, bangomba nyonso ya milayi mpe ya mikuse ekokitisama,
    babalabala oyo ezali nyoka-nyoka ekosembolama, banzela ya mabulu-mabulu ekobongisama,
  hns-NT: Aapan djiewan me har khaala djagaha oetja aur sab pahaar khodke baraabar
    kar! Terha djagaha bhie sodjha kar aur garha rasta bhaat!
  noa-E: Pari mag ʉ̈khaagan pãach khaibagau pãach thãar jãg sĩi durr dapag eem dö
    khõrgjö ãkhãrag sĩsidʉmjã jẽb dau dʉ̈ii paa nʉmjö ajaug paapʉ̈ipetat’ aju. ‘Pãach
    khĩirjug khʉd jũjũrkhimjö sĩsidʉmjã khʉd khajapha wʉʉinaa bubuchdög dau dʉ̈ii
    jiirthẽubapʉ̈imjö abat’ aju.
  eng-EMTV: Every valley shall be filled and every mountain and hill shall be humbled;
    the crooked roads shall become straight, and the rough roads shall become smooth;
  mib-NT: Te tāca xéhvā na ndúndaā, te tācá yucu jíín loma na ndúnduhvā, te na ndúyóhó
    ichi yácuá, te na ndúlɨɨ ichi ndáyɨ́. Te ndɨhɨ un cúu jeē ndúvāha ndundaā anuá
    ñayuu nuū yā.
  lif-NT2: के़रे़क् ने़वालाहाॽ लुप्‍सिङ्‌ल, कोःक्‍मा फाङ्‌जङ्‌हाॽ तङ्‌ङाङ् ते़ःम्‍बे
    पोःङ्‌ल हे़क्‍क्‍याङ् इःलाम्‍हाॽ तोःन्‍छिङ्‌ल ताप्‍फे़ःम्‍बा लाम्‍हाॽ नुःबा पोःङ्‌ल॥
  xnj-xnj: Ligodi loloha lihilaliwayi, Chitumbi chochoa na chitumbi yati chidandasiwayi
    na pepapindili yati pigoloswa, na njila zina magodi zihilaliwayi.
  mmx-mmx: Minas bosbo pe larasa upana, lempatkaana mi lengkong kaana xakalik mina
    lox amamana i. Larangas kakauk mina lox akmokso i la larangas i garasan mina lox
    amamasa i.
  cbr-NT: Matá nancë́cëcamax ca natacacácë 'iti 'icën, aín bashicama 'imainun matácama
    ca bëtsibëtan sënën 'iti 'icën, bai tëntúncëcamax ca racanacë 'iti 'icën, bainu
    'icë quinicama ca natacacácë 'iti 'icën.
  tee-NT: Tachi chun ju tac'acxniyan la'ixmacni Dios ma axt'aknic'ana'it'it. Chai
    tachi chun ju tu'u' k'ai u ju tu'u' mas va lacat'icst'i ju tasastucniyan lami'atsucunti'an
    ma amak'osunic'ana'it'it. Chai tachi chun ju jantu soknic'a lami'atsucunti'an
    ma alasoknic'ana'it'it. Chai tachi chun ju macxcai ju alinca' la'is'atsucunti'an
    ju talhilaca'anta ju Jesús ma camak'osunicana'.
  eng-LSV: Every valley will be filled, || And every mountain and hill will be made
    low, || And the crooked will become straightness, || And the rough become smooth
    ways;
  cak-NT: Can nic'atzin chi yenojises ri siwan. Y chuka' yewulix ri juyu'. Ri xotoxak
    tak bey, can choj ti'an chique. Y ri cujquic tak bey, lik' chuka' ti'an chique.
  pah-NT: “‘Omoypehỹ ti Tupana'ga nhyvyapỹapynuhũa g̃waimbya nehẽ,’ e po ti ga nehẽ.
    ‘Ombo'gwy'gwyruhu po ti ga jyvy'gwavy'gwajuhua yvytyra reheve imbojo'jakatuavo
    nehẽ. Omohig̃atu po ti ga pehea nhikotĩkoti'ĩuhua nehẽ imondovo nehẽ. Onog̃atu
    po ti ga nhyvyapỹapy'ndiuhua pea rupi nehẽ.
  sja-NT: Iru k'aurepa eujã joobai beeda jewedaa beeit'ee mãik'aapa ee nok'o jida
    jewedaak'oodariit'ee. O jõmaweda jĩp'a beeit'ee mãik'aapa eujã mãu-idaa bɨ k'ak'ayaa
    beeit'ee.
  xed-xed: Ka saŋamta lu ta inda vli ka didiŋa, ka tasiŋta lu ta inda ghwá nda kuɗuŋurha,
    ka ɗayapta lu ta skwi ka ghuluŋuɗ, ka payanata lu ta huraɓasl ta tvi,
  mks-NT: Tócó ndihi ña̱ cúú táhvi̱ ná ndicutú ndihi a. Tócó ndihi yúcu̱ xi̱hín xi̱qui̱
    ná ndica̱va̱ nda̱a̱ ndihi a. Tócó ndihi ichí ndíca̱va̱ ná ndinda̱cú ndihi a. Ta
    íchi̱ ña̱ co̱ íin nda̱a̱ nu̱u̱ ndinda̱a̱ ndihi nu̱ á.
  gfk-S: Ira salil bakut da bus, ma ira uladih da kil hasur. Ira pusuko na ngas na
    takados, ma ira sakalep na maliah.
  bmu-bmu: Köna örue pakpak mönö qem tigetka diŋdiŋi akŋa. Kunduŋi wanjaŋi pakpak
    mi mönö qeköba köl qölöleigetka köröŋi akŋa. Köna mösökqösökŋambuk mi mönö möhamgögetka
    diŋgime. Luhutnöŋ köna misiiga simbiŋsambaŋ tatzawi, mi mönö kutuba mesatketka
    solanima.
  dgz-dgz: Bumak ae ao iragi piup tu enane pon tap. Tunup endao wandao iragi tu ponamene
    taue aep. Negin gegerawa iragi wat tamanamene tamana tap, amba negin ae ao taniwa
    momagene pon tap.
  eng-GNV: Euery valley shalbe filled, and euery mountaine and hill shall be brought
    lowe, and crooked things shalbe made straight, and the rough wayes shalbe made
    smoothe.
  zaa-NT: Iyaba ca lithá' nna étsa' cą. Iyaba ca i'ya nna ca làttsa nna èxxa cą. Ca
    néda cuàl·la nna elí cą. Ca néda tabi nna lappatsùni eyacca cą.
  eng-WEBSTER: Every valley shall be filled, and every mountain and hill shall be
    brought low; and the crooked shall be made straight, and the rough ways shall
    be made smooth;
  guh-guh: Daxita namutua pafotonë rubena, atsa baothoca penamatajëpaeyaexanaenexa
    namuto. Daxita petsutonëmi, pinijiibotsutoxanetonëmi ata, banamatajëpaeyaexana.
    Baroviayaexananua penatoxorotsinamutomi ata. Banamatajëpayaexananua namutua pebobenaemëthëanëmi
    ata. Bajara pijinia pacuenia paxamë ata panajamatabëcuenexaniavaere pepo petuxanenë
    pepatsivajënaeya paxamëjavaberena.
  bon-bon: Iyeta payapaya bine miiji äclidna, piiyepu iyeta dorodoro gawe bine miiji
    ämuleca. Cubecube gaabe bine miiji conocäco waweneca, piiyepu dräcudräcu gaabe
    bine miiji lale wawena.
  nhw-BL: Xijtemitica nochi campa tlaostotic. Xijsepanoca campa tlafiero, huan xijxitlahuaca
    nochi ojhuijhuijcoli, huan xicalaxoca nochi tlalcojcomoli.
  mgw-mgw: Mabi'ndi' goti gaalu'a kulilwa, kila kitu'mbi' na litu'mbi' yaalu'a pwimwanilwa
    no yanjayilwa, papapi'ndike, paalu'a gololelwa. Mali'la gangapetwa, gaalu'a petulwa.
  swh-ONEN: Kila bonde litajazwa, kila mlima na kilima vitashushwa. Njia zilizopinda
    zitanyooshwa, na zilizoparuza zitasawazishwa.
  wbi-wbi: ifivonde fyoni filimemesevua, ifidunda fililimua, amasevo ghano ghabindile
    ghigholosivua, ni sila sino sili na manina sisyilua.
  bba-bba: I yen wɔwi kpuro kɔruo, i mɑɑ yen ɡuunu kpuron ɡunum kɑwo kpɑ i yen ɡunɡunu
    nɔɔ nɛrɑsiɑ nu ko tem tɛɛrɑ, kpɑ i yen mi n kɔ̃kure kpuro dɛmiɑ, kpɑ i yen wɔrusu
    kpuro kɔre.
  eng-KJVCPB: Every valley shall be filled, and every mountain and hill shall be brought
    low; and the crooked shall be made straight, and the rough ways shall be made
    smooth;
  kgk-NT: Entéro yvy pyko'ẽ ko'ẽ gwive emohynyhẽ katu. Eity entéro yvyatyrusu gwive.
    Entéro yvy atymirĩ ave eity katu erembojoja hagwã haperã. Emokarẽ karẽ e'ỹ katu
    tape ikarẽ va'e. Emboyke katu ne rembiapo vaikwe ndejéhegwi, he'i va'erã onhe'ẽ
    hatã-vy.
  waj-waj: Mmuakiaa hoonuruuyauvaa rummua apida mmuakiaa taapiiyauvaa hanuu varadu
    kiaatee. Oo rakau numa rakau vai aataruuyauvaa hanuu safuuma kiada aataruuvau
    sikauyauvo vaiyauvaa teeda hanuu suooda kiaatee.
  cpy-cpy: Omameri-pathatee otenkanaa-yitzi, Owinteni-yitee ochempi, Otampatzikayitee
    awotsi okaatzi tzipiwita-chari, Kameetha omameri-tyaayite.
  ekk-PKP: Täitke kõik orud ja tasandage kõik mäed ja künkad. Tehke kõver sirgeks
    ja konarlik tee siledaks.
  mpx-mpx: Opop gegewena nuku pakalaopopwil, oya ge manahinhin gegewel nuku ken lowagil
    ni olaolaek. Kamwasa bolo hi lilikomkom nuku ken pasapu, ge kela bolo lohalhalina
    nuku pasapusapu.
  wbp-wbp: Wirri-kari wirri-kari, ngulaju jutu-mantalu-jana walya-kurlurlu! Pirli-kari
    pirli-kari, ngulaju rdilyki-pinjarlalu-jana lalypa-manta! Yirdiyi maju kuja-ka
    kiwirlki-parnka kuja-purda kuja-purda, ngulaju jungarni-mantalu! Yirdiyi-kari
    yirdiyi-kari kuja kalu rdaku panu-kurlu karrimi, ngulaju karalypa-mantalu!
  luo-luo: Hoho ka hoho nobugi mapongʼ, gode madongo gi matindo duto nopie. Yore mobam
    biro bedo moriere, yore motimo gogni nobed mayom.
  nhe-NT: Xijtemitica nochi campa tlalcoyoctli. Xijsepanoca campa tlafiero, huan xijxitlahuaca
    nochi ojhuijhuicoli, huan xicalaxoca nochi tlalcojcomoli.
  aii-aii: ”ܟܠܵܝܗ‌ܝ ܪ̈ܵܘܘܿܠܹܐ ܒܸܬ ܦܵܝܫܝܼ ܡܸܠܝܹܐ، ܘܟܠܵܝܗ‌ܝ ܛܘܼܪ̈ܵܢܹܐ ܘܪ̈ܘܼܡܝܵܬܹ‌ܐ ܒܸܬ
    ܦܵܝܫܝܼ ܡܘܼܟܸܦܹܐ، ܦܟ̰ܝܼܠܵܐ ܒܸܬ ܦܵܐܹܫ ܬܪܘܼܨܵܐ، ܘܕܘܼܟܵܐ ܥܲܣܩܵܐ ܒܸܬ ܗܵܘܝܵܐ ܐܲܝܟ݂ ܕܸܫܬܵ‌ܐ.
  esk-NT: Natiġnapayaat immiġḷugich, iñġich qimiġaallu naqigḷiḷugich, saquŋaruat apqutit
    nalġuqsaqmiḷugich, qaiġiitchuat tumitchaat qaiqsaġlugich.
  msb-msb: An tanan na mga hamubo na lugar dapat abunuhan, pataga an tanan na mga
    kabukidan. An paliku-liko na mga agihan dapat tadungon kag dapat punuan an mga
    lubak-lubak na dalan.
  cpa-NT: Di³ lah¹dsóh² li¹cángh² báh³ cuú¹, ju³lah ca¹lah¹jǿ¹ ja³jøh². Lé² huø¹ møi²
    báh³ ja³tioh¹³ cónh¹², ja³tioh¹³ máh². Lé² báh³ cu¹dsøg¹² ca¹lah¹jǿ¹ ja³qui²jeinh¹²
    juu¹². Li¹rø² ca¹lah¹jǿ¹ ja³hlaih¹³ juu¹².
  dso-dso: ବଡ୍‌ ବଡ୍‌ ଡଙ୍ଗର୍‌ ପର୍‌ବତ୍‌ ସବୁ ସଦ୍‌ରମ୍‌ ଅଇକରି ଗାଡ୍‌ କଣ୍ଡି କଣ୍ଡି ରଇବା ଆଁଟାଲ୍‌
    ବୁଟାଲ୍‌ ସାର୍‌ଦି ଅଇସି, ବାଁକ୍‌ ଟେକ୍‌ ବାଟ୍‌ ସଲକ୍‌ ଅଇସି, ଆରି କାଲ୍‌ ଡେପ୍‌ ଜମି ସଦ୍‌ରମ୍‌
    ଅଇଜାଇସି ।
  meu-meu: Koura iboudiai bae hahonu, Ororo badadia bona ororo maraḡidia iboudiai
    bae hataora Gabu gageva-gagevadia bae hamaoromaoro, Rigika-rigikadia danu bae
    hamanada;
  yva-NT: Kambibive ratutun da mavae, unate muno papukame rakaro da majea mavae. Unanuijo
    nanto nande rarae nsarokibe, muno unanuijo sakanate rayare da ngkakavin.
  dgc-dgc: Du étanan a lébak a édse to dilan na, éy tapuhan. Du étanan a buked, éy
    pantayén. Du kiwél-kiwél a kamino, éy padiretyuén. Ey du mebito a dilan, éy patagén.
  zpm-NT: Zaatne nac leṉ blë, goḻcodzëëw, grë gui glaa, grë gui las, goḻsiaablow.
    Nëz ne niecw, nëz ne quiaya quiaguiet nac, goḻzhixcuaaw.
  hix-NT: Takawanke asamatho yehtoko, nanohketxow hamà, kehe hampànà. Tàhànke ehtoko,
    àheterunuthuru yowyatxow hamà, kehe hampànà. Tokemxe ehtoko, hàràsàhse harha neryatxow
    hamà, kehe hampànà. Ketxetx me ehtoko, ketxetxenketxow hamà, kehe hampànà. Asamatho
    wyaro, atxke manatxhe, omnyam ha. Àro ke, osonyhoryetxok xaxa mak hampànà, kehe
    hampànà.
  sim-sim: Kolwa layiwa mishi ondon amber ji mbuhavika. Uhu telemba wasilaka ondon
    amber ji sanak li rakaha lewakuk li naka. Nombo ol mbango longohondan armek ji
    sanak wornak li naka. Uhu tuktas tuktasawa nombon ji sanak si taka layika.
  npi-ULB: हरेक उपत्यका बनाइनेछ, हरेक पहाड र डाँडाहरू समतल पारिनेछ, बाङ्गा बाटाहरू
    सोझो हुन आउनेछन् र नराम्रा बाटोहरू राम्रा बनाइनेछन् ।
  cgc-cgc: Tampekan nyo tanan an na yup-ak naan ta tengngaan ta mga bukid! Patagen
    nyo tanan an na mga bungyod daw bukid! Tadlengen nyo galike-like an na mga dalan!
    Tapanen nyo mga dalan an na lub-ang-lub-ang!
  tim-tim: Mem gimbâŋe mambâŋe are kârâmbiâ dâp konogâk agâk. Akto hân hutaguâk akto
    huruŋ dâmbo âmâ totokombiâ dâp ârândâŋâk agâk. Akto dâp goŋgoŋ meŋgoŋ are tâŋ
    tâŋâk heŋgemgowai. Akto dâp bâleŋe are mem âlepŋe ketuguŋet.
  yor-yor: Gbogbo ọ̀gbun ni a yóò kún, gbogbo òkè ńlá àti òkè kékeré ni a ó tẹ́ pẹẹrẹ.
    Wíwọ́ ni a ó ṣe ní títọ́, àti ọ̀nà gbọ́ngungbọ̀ngun ni a o sọ di dídán.
  wos-wos: Atéfék yafékwa yakitéfitanguni, yambu yindéte. Atéfék némafwi némbu atéfék
    yikama némbu akwi jémba bwatanguni, yambu yindéte. Angwa yandé yambu hurungut
    yambu huritéké rendé. Yambumbu rekwa motu hérekingut yambu jémba rendé.
  emp-NTPO: Jogoa b̶eara jũma daucha ocuaya. Eya ʌ̃tʌ b̶eara, eya jewed̶ea b̶ea sid̶a
    daucha ocuaya. O jũrẽã b̶eara jipa jariya, o biẽ́ b̶eara jũma biya ocuaya.
  eng-F35: Every ravine will be filled up, and every mountain and hill will be leveled;
    the crooked parts of the roads will be straightened out, and the rough parts will
    be smoothed out;
  ind-ind: Hendaklah setiap lembah ditimbun, dan setiap gunung dan bukit diratakan,
    setiap jalan yang berliku-liku diluruskan, dan setiap jalan yang bergelombang
    diratakan.
  pes-OPCB: دره‌ها پر خواهند شد؛ کوهها و تپه‌ها هموار خواهند گردید! راههای کج راست
    و جاده‌های ناهموار صاف خواهند شد.
  mpt-mpt: Bilo dafamano biamo getitina webianiba eka amgolim osa beil osa taiba daake
    nganana bianoa Deibo dakal biamo molot deib kena bianiba eka deibo tom tem tem
    biamo daketoufaniba klaine!
  ssx-ssx: Kutupata꞉ mo hawete manuta꞉ mea tumbapa꞉peke. Mo yu elimanu make mo potemanu
    make paeyao ao tumbaota꞉ mandake pina꞉ lapa꞉peke. Kutu pitolo hata꞉ mo pota꞉ hoihoi
    pa꞉la꞉ ekimanu make ota꞉ epeke tupa꞉ tikitikina꞉ mea epeaaso hata꞉ mo hana꞉manu
    pota꞉na꞉ wekila꞉la꞉ ekimanu make ota꞉ epeke tupa꞉ tikitiki yao epeapa꞉peke.
  mkl-mkl: Nɔ ɑɑ dĩ lɔɔmɑ ŋɑu fei. Nɔ ɡeete do iri kutɑ fei ɑ́ munɡɑ ɑnu, Nɔ kpɑ̃ɑ
    ku kɑ ŋɑ fei ɑɑ tɛ, Kpɑ̃ɑ iyi í sɑ̃mi fei ɑ́ sĩɑ.
  gaq-gaq: ସାପା କୁରୁଟାନ୍ ତୁବଃ ବର୍‌ତି ଆଡିଙ୍ଗ୍‌ଏ ଆରି ସାପା କଣ୍ଡା ଆରି ମ୍ନାକଣ୍ଡାକେ ବୁନ୍ଦେ
    ଆଡିଙ୍ଗ୍ ବିଏ । ବାଙ୍ଗ୍‍ଟି ଗାଲି ସ୍ୱେଡ଼ାଃ ଡିଙ୍ଗ୍‌ଏ ଆରି ତିଆର୍ କୁରୁ ତୁବଃ ସିଦା ଗାଲିରେ
    ତିଆର୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Aafo ubbay kumana, zumaynne derey ziqqi gaana. Wobbe ogey luulana, giigonna
    horogay qinxi gaana.
  unx-unx: ସବେନ୍‌ ଗାଡ଼ା ପେରେଜଃଆଃ, ସବେନ୍‌ ବୁରୁ ଆଡଃ ଗୁଟୁ ଲାତାରଆଃ । ବେଙ୍କଆକାନ୍ ହରାକ ସିଧାଅଃଆ
    ଆଡଃ ଗାଡା ଡିପା ହରାକ ସବେନ୍‌ ସାମ୍‌ବାଇୟଆଃ ।
  gah-gah: Gímuza lemeneitimó nene apiziki alími lamaná ilo. Agoka iteneitimoláa alími
    lasava zilo. Zová zeneitimoláa alími pehe lalo. Gapoló mikasi itesú lemesú itimó
    nene apiziki alími geleni lilí ilo.
  lcm-lcm: Keve lulung aongos asi tapus akorong ania, keve put na mulang asi bil amarul
    ania, keve selen lok asi koros akorong ania, keve selen silo asi tuk aro ania.
  aer-aer: Ilerrtye akweke itnenhene ingkirreke, ahelhele artaye! Apwerte antherrtye
    itnenhene ingkirreke, ultakemele atakemele akethe-ilaye! Iwerre arnkwerte-arnkwerte
    itnenhene ingkirreke, arratye-ilaye! Iwerre-arle altywere-altywere aneme renhe,
    ahelhe arrernaye!
  qvc-NT: Chaqa mana allin yuyaynikikunam suq weqru ñanshina. Chayri chay mana baliq
    ñandashina bidaykita allichayllapa, Washadurninchiq mas allita qamkunaman ch'ayamunambaq.
  tgl-ULB: Ang bawat lambak ay mapupunan, ang bawat bundok at burol ay gagawing patag,
    ang mga likong daan ay magiging tuwid, at ang mga daang baku-bako ay gagawing
    maayos.
  cbs-NT: Napaku tibi buakin mata waxun mati tibidi pewakin panpa waxun xantu xantupadi
    keyu buakin panpa waxun jawen bai pewaxuna keska wakin jatun jiwea pewatan
  xtm-NTPP: Ndaka ndu'va kunu ma, jin ndachitu i, te ndaka yuku ma ji'in tinduu ma,
    jin ndundaa i, te ichi kua'an yakua kua'an yo'o ma, jin ndundaa i,
  nnq-nnq: Kila mabomba nhwelekeange, kila kitombi ni litombi ipakubomoligwa. Apapendite
    mapagololange ndela ejipendite mmeke kipola.
  bao-NT: Upa coraari bʉcʉ ca nii ñaajãa duwi waarije cõrorena, jita mena maa jãa
    dado queno peoticãrique niirucu. Ʉ̃tã yucʉ, ca emʉari buurori ca niirije cõrorena,
    coa queno cũu peoticãrique niirucu. Upa beto maari ca niirijera, díámacʉ̃ maari
    queno cojorique niirucu. Docuori maari ca niirijera, añuri maari quenorique niirucu.
  san-ORI: କାରିଷ୍ୟନ୍ତେ ସମୁଚ୍ଛ୍ରାଯାଃ ସକଲା ନିମ୍ନଭୂମଯଃ| କାରିଷ୍ୟନ୍ତେ ନତାଃ ସର୍ୱ୍ୱେ ପର୍ୱ୍ୱତାଶ୍ଚୋପପର୍ୱ୍ୱତାଃ|
    କାରିଷ୍ୟନ୍ତେ ଚ ଯା ୱକ୍ରାସ୍ତାଃ ସର୍ୱ୍ୱାଃ ସରଲା ଭୁୱଃ| କାରିଷ୍ୟନ୍ତେ ସମାନାସ୍ତା ଯା ଉଚ୍ଚନୀଚଭୂମଯଃ|
  rmn-rmn: Кажни хорипэ мэ овэл пхэрдо, тай кажни горас тай учё тхан — мэ фулен тэлэ;
    о болавдэ дрома мэ овэн доврус, тай о камбуря дрома — мэ гортён,
  huv-NT: Meáwan nesojcolüy tiüc apmiütam, meáwan tiüc apndajrriüm tiüt matotow; meáwan
    netojngoyay tiiüd apmaleaing, at leawa tiiüd nendojropüy apmatotow.
  otn-NT: Da̱ ma ma̱jua̱nni̱ gätho yø nenhäi. Da̱ ma ma̱ni̱hibi gätho yø nyu̱ni̱ 'nɛ̱hyø
    nguani̱. Da̱ ma ma̱jua̱nni̱'ʉ yø 'yu̱ xa̱mpäni̱. Nu̱'ʉ yø 'yu̱ xa̱nts'oni̱, da̱
    ma ma̱jua̱nni̱.
  nop-nop: Kwet loŋafoŋatnit u tubudidime hinek titiŋdok. Kweboboe wapuhi be kuyahi
    u fipupuheneune didimeŋgoŋ hinek mintawek. Talik gembugolohi u tubudidime tiŋa
    iiŋdok, tiŋa kwet tuntunehi hefulaŋa igumuta hinek titiŋdok.
  obo-NT: Iddos ipat sobbong no lugaa, od bunbunan, woy dos ipat lovuntud woy buvungan,
    od potaddon. Dos bengkog no daan, od tuliddon woy dos botuwon, od upiyannan.
  kca-kca: Кашәӈ мўв лот тэԓәӈа ат йиԓ, кашәӈ кев пай, кашәӈ сӑӈхәм ԓэԓа ат йиԓәт.
    Мўвеӈ йушәт тўӈа ат йиԓәт, хŏмалэӈ йушәт пайԓы ат йиԓәт;
  cak-ENT: Y richin c'a nchojmirsüs jun bey, nc'atzin c'a que nyenojsüs ri sivan.
    Nc'atzin chuka' nvulüx-ka ri juyu'. Ri xotoxük tak bey, choj tiban cheque. Y ri
    cojcük tak bey, tak'aj c'a chuka' tiban cheque.
  lif-NT: ᤁᤧᤖᤧᤰ ᤏᤧᤘᤠᤗᤠᤜᤠ᤹ ᤗᤢᤵᤛᤡᤱᤗ. ᤁᤥ᤺ᤰᤔᤠ ᤑᤠᤱᤈᤱᤜᤠ᤹ ᤋᤱᤅᤠᤱ ᤋᤧ᤺ᤶᤒᤣ ᤐᤥ᤺ᤱᤗ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡ᤺ᤗᤠᤶᤜᤠ᤹
    ᤋᤥ᤺ᤴᤇᤡᤱᤗ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤗᤠᤶᤜᤠ᤹ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱᤗ॥
  mie-NT: De ndācá xehvā ná ndúndaā, de ndācá yucu jíín lómō ná ndúu nduhā, de ná
    ndúndoó ichi tiácuá, de ichi ndáyí ná ndúu inuú. De suu cúu jā ndundaā ánō nchivī
    nūū yā.
  san-TIB: ཀཱརིཥྱནྟེ སམུཙྪྲཱཡཱཿ སཀལཱ ནིམྣབྷཱུམཡཿ། ཀཱརིཥྱནྟེ ནཏཱཿ སཪྻྭེ པཪྻྭཏཱཤྩོཔཔཪྻྭཏཱཿ།
    ཀཱརིཥྱནྟེ ཙ ཡཱ ཝཀྲཱསྟཱཿ སཪྻྭཱཿ སརལཱ བྷུཝཿ། ཀཱརིཥྱནྟེ སམཱནཱསྟཱ ཡཱ ཨུཙྩནཱིཙབྷཱུམཡཿ།
  qve-NT: Diosmanta Hamuq Salvadorta chashkinaykichispaqqa, sonqoykichista allichaychis,
    imaynan llapallan wayq'okunapas hunt'asqa kanman hinata, imaynan tukuy orqokunapas,
    hinallataq moqokunapas pampayachisqa kanman hinata, imaynan q'ewi-q'ewi ñankunapas
    derechasqa kanman hinata, imaynan khallka-khallka ñankunapas allichasqa kanman
    hinata, sonqonchista allichasunchis.
  pao-NT: Meno'o mu numu ka unu nanakwohonedu sutakoo podo me'a. Nanekwahase, ka po
    kaaheno mayugwe. Soo Te Naa ka numu besa mayugwekese, mu oo nagenokwu. Soo Te
    Naa ka giba wuwuta'nena kaaheno mayugwese, mu tutuaga kwakwabedu kaanokukese,
    mu numu yise kaaheno oo podokoo besa meadabekwu.
  cbu-NT: '@see-verse:LUK.003.004'
  usa-usa: aammá kubáutainabi maqmá ógiraaro. anumá uyátaina-maruqa mamá márûte áráwáá
    oro. kaé káína-amma mamá arupú oro. aumáraamaq uráina-amma mamá arútáá oro.
  soy-soy: Ahórɛ-horɛ nnɛ́í yɛ sírunɛ, ɑkúú nɛ sikúúpi nnɛ́í ɑsi foru, icée
    sikɔ́ɔ́nú nnɛ́í ɑsi tɛ̃́ii, icée ɑhorɛ-horɛ nnɛ́í ɑɑ síru.
  hui-hui: Ulini hombene bibahende ngaru mo donde lai halu dindi hari emene timbunibi
    godo gege biai halimu. Hariga pidipodabi ngago tigatiga wilo bo tiga bialu hariga
    ko ngago bayuwa mbara lalu mo tiga bilimu.
  amf-amf: '@see-verse:LUK.003.004'
  quc-NNT: “Kenojisax na konojel taq ri siwan, kelianisax na konojel taq ri juyub',
    ri nimaq xuquje' ri ch'utiq. Ri b'e ri e kotakik kejikomisax na. Ri b'e ri sib'alaj
    e k'äx na chelianisaxoq,” —kächa'.
  dob-dob: ꞌOyao maiboꞌadi watai yauledi be siꞌabatau, ta saꞌala maiboꞌadi wasiudi.
    Ta wate ꞌeda bokobokodi wagiepaepaludi ta ꞌeda dakadakadi wagienono kwaikwaidi.
  wrs-wrs: '@see-verse:LUK.003.004'
  mca-mca: Week pa'qu' kiimiyetaxju' qa' nenenjiju' sehe'ye' qa' ƚ'ajaye' wetju'ƚ,
    week ne' utekui qa ne' utekui ƚelits qu' newetts'ejinhetifikii qa' week ƚ'ajaye'
    wetju'ƚ pa' wit'ikheyi'j. Ne' q'if'imtax wit'ikheijei qa' nawattsathenket iye,
    qa ne' f'ulummik'i wit'ikheijei qa' nete'nila'sju' qa' lememmi'ik'i iye.
  kiw-kiw: Roꞌoai boboi iiopoumo, roꞌoai ubu-ubui patapata idodiaimo, Kima gaboi ma
    iꞌimuti, gamoꞌo-ha ma iiꞌai, roꞌoai bobo-boboi ma imoopoi.
  tzo-TZC: Scotol ti yemeltique ta xichꞌ nojesel. Scotol ti bu slomol spulul ti vitsetique
    ta xichꞌ pasel ta parejo. Scotol ti beetic ti bu xotajtique ta xichꞌ tuqꞌuibtasel.
    Scotol ti be ti bu lomajtique ta xichꞌ pasel ta parejo.
  mya-mya: ချိုင့်​ဝှမ်း​ရှိ​သ​မျှ​ကို​ဖို့​၍​တောင်​ကြီး​တောင်​ငယ် အ​ပေါင်း​ကို ဖြို​ရ​ကြ​မည်။
    လမ်း​ကောက်​များ​ကို​ဖြောင့်​စေ​၍​လမ်း​ကြမ်း​များ​ကို ချော​မော​ပြေ​ပြစ်​စေ​ရ​မည်။
  gng-NT: Bi li taa titɛnt kí gbien tijɔbòr kɛ, kí bere kí jenge ijuɔn nin igbɛngbɛn
    kɛ, kí naare isɛn yà kɛ pɔle', kí kpɛlke isɛn yà kɛ ŋa kpɛlke.
  cbi-NTPO: Kumuinchi tu jatsuwatalaya pareju' dematsure', naa butyutala bain kumuinchi
    pareju paki' mandei. Tsenmala binda' miñutalaya ura' mantse'kare', miñu ura' jutyundalaya
    jatsuwa' mannu dejuve.
  ikk-NT: Wẹ jẹnkọ d'e hukin ọdanmgbugbu ile, mẹ ugu lẹ oke ile hẹnrinsọnmẹ alị-aradan;
    wẹ jẹnkọ d'e mẹ ụzọ-ngịrịgọ ile zinpụ, mẹ ụzọ-mkpọke ile riẹnpụ —
  leu-leu: Raful a mu matana mui e faxaradak a mu put lava e modak. A mu salan xaxoling,
    vil faxaradak nari e tifi a mu vaaꞌul lana salan.
  maz-NT: '''Ma ra ẽjẽ ''na c''ü manda, rí parejaogöji o ''ñiji, y rí nderesaoji c''o
    ''ñiji c''o mogü. Je xo rga cjatsc''eji nu, rí jyëziji c''e ''ñiji c''ü na s''o
    c''o i̱ṉ tëpiji.'
  bod-N: ལུང་བ་ཐམས་ཅད་བཀང་བར་མཛད་ངེས༌ཤིང༌།། རི་སྒང་མཐའ་དག་སྙོམས་པར་མཛད་པ༌དང༌།། ཀྱག་ཀྱོག་ལམ་ནི་དྲང་པོར་མཛད་ངེས༌དང༌།།
    མཐོ་དམན་ལམ་ནི་བདེ་བར་མཛད་པར༌འགྱུར།།
  tca-NT: Rü guxããrü maxü̃ rü tá inayarüwẽ́xãchi ñoma wüxi i ngatexü̃ rügütaxü̃rüü̃
    na iyawéxü̃cèx i nama. Rü guxãma ya yíxema togüétüwa tügü ngẽxmaxẽẽgüxe rü tá
    ítarüxĩ ñoma wüxi ya mèxpǘne rü wüxi i ngüchitaeru idoxochixẽẽxü̃rüü̃. Rü guxü̃ma
    i nacüma i wü̃xü̃ rü tá inayarüwẽ́xãchigü. Rü ngẽma duü̃xü̃güarü maxü̃wa tama
    mexü̃ rü tá nayamexẽẽgü.
  zpl-NT: Utsucheꞌ nzeꞌcahua arquiꞌhua tucu nú reca teriallu tucu erluu, nu utsanaꞌ
    arquiꞌhua elulliña cuna elurutiꞌ tucu nú reca teriallu elu neca loma cuna dañi,
    ubenchilaꞌ arquiꞌhua lu inziuꞌ Diose tucu nú rlí inziu nú nerenguie, nu utsucheꞌ
    nzeꞌcahua arquiꞌhua tucu nú neca inziu nú necacheꞌ nzeꞌca.
  mbc-NT: Tamî'nawîron wî'kon yarappana pî' tîwe'senkon ena kupî sîrîrî yettapusa'
    pe. Moropai inonkon wî'kon wanî kupî sîrîrî se' kaisarî awe'to'pe. Moropai wayai
    wayai pe tîwe'sen e'makon wanî kupî sîrîrî to'saron pe moropai e'makon sakîsakîpankon
    ena kupî sîrîrî se' kaisarî.
  ndg-ndg: Kila libende litwelia, kila kitombe nakitombe vipala sawazishwa, ndela
    yaipindile ipala nyookile, na ndela yabii na mashimo yapala lainishilwe.
  wsk-wsk: ‘Gusong saguwural ale duruk dopang kaural pakokaral se wolongarukko. Se
    lage daldel pukakung mu dingumural, lage manga tam mutim ago mu palungal nungalko.
  toj-NT: Jun rey, ta huax jamxi ja sbeji, spetzanil ja cañada jumasa oj ch'ac but'xuc.
    Anima nihuan huitzuc ma yal huitzuc, oj ch'ac jemxuc, jaxa bej ba jel lochani,
    oj ni tojxuc leca, soc ja bej jel lopan jotz'ani, oj cho lajxuc lec.
  tbc-tbc: Tan ilokan an fidian atutumip awan isa wa. Did tutubun an, agod bubun fidian
    agilep tan na idu wa. Dal ikael ak aganep itaot a. Dal gubog ak atutumip uyan
    da wa.
  sna-sna: Mipata yose ichafushirwa, makomo ose nezvikomo zvichaderedzwa. Migwagwa
    yakakombama ichatwasanudzwa, pasakaenzana pachaenzaniswa.
  smk-NT: Tambakan moyoy sarban alog, tubagen moyoy sarban talugtog tan purod, patu'riren
    moyoy matiko' a dudalan tan patagen moyoy tiba-tibagkol.
  grc-TCGNT: Πᾶσα φάραγξ πληρωθήσεται, καὶ πᾶν ὄρος καὶ βουνὸς ταπεινωθήσεται· καὶ
    ἔσται τὰ σκολιὰ εἰς εὐθεῖαν, καὶ αἱ τραχεῖαι εἰς ὁδοὺς λείας·
  gof-WFTW: Aafo ubbay kumana, zumaynne dereynne ziqqi gaana. Wobbe ogey luulana,
    giigonna horogay qinxi gaana.
  spa-BLM: Todo valle se llenará. Toda montaña y colina será rebajada. Lo torcido
    se volverá recto, y los caminos ásperos allanados.
  kyz-NT: Ywyperewa ene imatyneema 'jau. A'eramũ akware'emamũ futat pe awau ywy kwara
    matyneem ire. Ikwakwara ene imomẽmõu’, 'jau 'ga wafukaita.
  dao-dao: Nghawi naküt jah kbe ua. Mcung naküt pi jah ngmisak u lü, lam ngkhep he
    pi jah ngdüngsak ua,
  cya-cya: Nchgaa se'en lca lja yuu cha'an yu'hui na, lo' quinu lyicua nchgaa se'en
    nducua qui'ya, lo' tucueen nu nxiti'in ntsu'hui cha' ca ñi na, a cunta tucueen
    nu chen ña'an chca lyicua na.
  nii-nii: ‘Pe mei mani pum ni komung tonu pum ni, peng mei kis tonu mani er punum
    kin andłam mapi erim ei, enim nge nipi eim er kun ermba,’ pa nim.
  ign-NT: '@see-verse:LUK.003.004'
  dik-NT: Thɔ̈nykë ɣɔ̈n la tiäm piny ku dhuɔ̈kkë ɣɔn thöny nhïïm piny, ku cɔ̈kkë dhël
    cie yic neer, ku thɔ̈ɔ̈ŋkë dhɔ̈l la yiic ŋɔny nhïïm.
  cac-cac: Masanil ch'olquixtac ol laj pan̈anb'oc. Masanil lum vitz yed' lum tzalan
    ol pan̈lajoc. Axo juntzan̈ b'e cumquiltac ol tojolb'oc yed' juntzan̈ amquiltac
    tojolxon̈ej ol ajoc.
  tzj-E: Je' siwan xtnojsax na per ne njelal siwan. Je' jyu' nmajo'n mquita xtkasas
    na, je' loclak tak bey njic nya' na, wc'ottanak je rwech jara' nmu'k na. Congan
    wen rbanic jbey xtba'n na.
  san-BUR: ကာရိၐျန္တေ သမုစ္ဆြာယား သကလာ နိမ္နဘူမယး၊ ကာရိၐျန္တေ နတား သရွွေ ပရွွတာၑ္စောပပရွွတား၊
    ကာရိၐျန္တေ စ ယာ ဝကြာသ္တား သရွွား သရလာ ဘုဝး၊ ကာရိၐျန္တေ သမာနာသ္တာ ယာ ဥစ္စနီစဘူမယး၊
  yaa-NT: Nã xexa naxpe chakafo ano mai forosharakõi fanõfo. A machifo anori sapa
    sharakõi fanõfo. Nãskatari ãfe fai mẽstesharakõi faxonõfo. A xexa naxpefo ano
