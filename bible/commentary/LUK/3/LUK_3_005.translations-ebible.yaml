    co noyahuë' yonquiramasopita naniantatoma', cancanëma' anoyatoco' Sinioro o'main.
  rmy-SERVI: Тхана, савэ машкар плаен, — ваздэнапэ, а вуче плая тай цыкнэ плаёра —
    тэлёна, бангэ дрома — выцырдэнапэ, и помардэ дрома — авэна лачярдэ.
  srn-NT: 'Tapu ala den dipi olo, èn puru den bergi na pasi: pikinwan nanga bigiwan.
    No wan kronkron pasi mus de, èn den olo-olo pasi mus kon grati.'
  cta-NT: Cuaꞌni chaꞌá̱ ma̱ lcaa laja cuaꞌa̱, juaꞌa̱ cuityi̱ ma̱ lcaa caꞌya, lcaa
    cuati̱ yuu; cuaꞌni liñi ma̱ lcaa su nxtyiꞌi̱ tyucui̱i̱, juaꞌa̱ cuaꞌni stuꞌba tsoꞌo
    ma̱ tyucui ñaꞌa̱ tyucui̱i̱”, nacui̱.
  bqc-SIM: Guzulɛ píi a tata, gbɛ̀ lɛsĩↄ ń sĩ̀sĩↄ daaĩ píi. Zɛ́ koleaↄ poo
    súsu, zɛ́ tòũtoũↄ daaĩ,
  tcz-CHONGTHU: Phaicham lah kidip ding, chule molboh ho le thinglhang lah kinot cham
