  urd-urd: हर एक घाटी भर दी जाएगी, और हर एक पहाड़ और टीला नीचा किया जाएगा; और जो टेढ़ा
    है सीधा, और जो ऊँचा — नीचा है बराबर रास्ता बनेगा।
  hot-hot: Nusivuŋ kolosoŋ sapêŋ siŋ ma node dumlolê sapêŋ pesa ba imbitak kalôŋ mavi.
    Ma nopesaŋ loŋôndê lokbaŋ ba imbitak thêthôŋ, ma loŋôndê kekela ma nopesaŋ ba
    imbitak thêthê mavi.
  mqj-NT: La ditambunni angga mellembangna, anna dirantean angga mentanetena sola
    ma'buntunna, la dimaloloan angga sengko'na anna dipomarante ma'kaleok-leokna.
  rus-SYN: всякий дол да наполнится, и всякая гора и холм да понизятся, кривизны выпрямятся
    и неровные пути сделаются гладкими;
  mbh-mbh: Na ruprup alavusnga aro ultunnga, na pengene tomo nge tete alavusnga aro
    tounga, na lomolire aro o pavengveng i, na sovengalo areko i gurikrok aro i sathamtet.
  bdd-bdd: Loꞌoyaꞌoya mabwaiyadi waꞌeliyahuledi ma sidumwalu, ma saꞌasaꞌala mabwaiyadi
    wasamudi. Ma wete ꞌeda pwayopwayoꞌedi waꞌabihe dumwaludi ma ꞌeda daꞌudaꞌulena
    wahesapusapudi.
  cbt-NTPO: Iconantëro'sa' amëntarotarin. Panëno'sa' taparoarin. Co'shoninsopita otëarin.
