  san-MAL: കാരിഷ്യന്തേ സമുച്ഛ്രായാഃ സകലാ നിമ്നഭൂമയഃ| കാരിഷ്യന്തേ നതാഃ സർവ്വേ പർവ്വതാശ്ചോപപർവ്വതാഃ|
