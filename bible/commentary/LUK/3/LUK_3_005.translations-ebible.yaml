  row-row: Mbori misofe ndola romaꞌ. Poko mitetu leteꞌ ra. Tao mindoo dꞌala penggoꞌ
    ra, tao mimilenu dꞌala fatu-fatuꞌ ra.
  msy-msy: Kukuniba apemɨva, mɨghsɨaba ko akɨribar amutɨ da magɨrɨ. Tuavir ighuagha
    aruiba dar amutɨ da voroghɨra ikɨ. Egh tuavir kurabar amutɨ da deragh.
  agg-agg: Muŋguambo hoafendɨ peyo-peyo arandɨ ra hɨfɨ hɨrɨndei koaboadɨhindühɨ botɨre
    nɨŋgoweimbɨ ra dɨdɨboadombɨrɨhindamboane. Nafɨ ho pusɨre ho pusɨre-randeimbɨ ra
    dɨdɨboadorɨhinda mbumundɨmbeyo-wamboane, asu nafɨ moaruwaiayo ra wudɨpoapo-mbɨrɨhindamboane.
  ptp-ptp: Om xam hɨvun vɨgwe madia xôn ên i vô bôbac, dɨ den kɨtôn levac yuu nipwo
    vɨhati vêl mɨ vông i vô nivɨha, dɨ tɨtô môp nigecên i vô bôbac lec, dɨ hôm ngɨdax
    wê dô vac môp ge vêl ên môp i vô nivɨha lec,
  nak-nak: Oli robo la malululu tomi, ge oli taro tai la popoiti tomi. Ale tomi ale
    makoko, vimatatea. La gauru ale popopo, ge lamo paea.
  ron-LUDARI: Ispunic tuată dolina š poravnic tot djalu š brjegu! Ispravic drumu karje
    strămb š poravnic aja čije nuje ravno!
  lbb-lbb: A palisla rop dir por la pa a pukaleklekla rop pa a mangirla dir kel tostos
    la. A ngasla rop ning la ngokngok dir atostos la, pa a puknala ning la tungtung,
    dir por tostos la.
  kan-2017: '@see-verse:LUK.003.004'
  cso-NT: Hniáuh³² conh²¹ la³jɨ́³² ñí¹ há¹tɨ́² há¹hmúh²³, jɨ³ la³jɨ́³² ñí¹ lɨ́³ máh³
