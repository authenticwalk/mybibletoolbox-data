  ziw-ziw: Chila kolongo nadigubikwe, chila gulu na kagulu visalahazwe. Sila zigonjize
    zichumizwe, na sila zibanike zidamanywe vyedi.
  grc-TR: Πᾶσα φάραγξ πληρωθήσεται, καὶ πᾶν ὄρος καὶ βουνὸς ταπεινωθήσεται· καὶ ἔσται
    τὰ σκολιὰ εἰς εὐθεῖαν, καὶ αἱ τραχεῖαι εἰς ὁδοὺς λείας·
  nag-nag: Sob bhoyam khan bhorta hoi jabo, Aru sob pahar khan ke niche anibo, Aru
    biya rasta khan sob sidha hoi jabo, Aru tan rasta khan norom hoi jabo,
  eng-OEBCW: Every chasm will be filled, every mountain and hill will be levelled.
    The winding ways will be straightened, the rough roads made smooth,
  knj-NT: Masanil wan jolquiẍtaj, oj ak'le no oj, catu' oj pananboj el oj. Ja'c'ala'
    jun jun tzalan c'al jun jun wonan, oj k'ule pananboj. Masanil be cotxquiltaj,
    oj jichlonele el oj. Yetoj wan jomquiẍtaj, oj mujle oj, catu' oj pananboj.
  deu-1912: Alle Täler sollen voll werden, und alle Berge und Hügel erniedrigt werden;
    und was krumm ist, soll richtig werden, und was uneben ist, soll schlichter Weg
    werden.
  san-PUN: ਕਾਰਿਸ਼਼੍ਯਨ੍ਤੇ ਸਮੁੱਛ੍ਰਾਯਾਃ ਸਕਲਾ ਨਿਮ੍ਨਭੂਮਯਃ| ਕਾਰਿਸ਼਼੍ਯਨ੍ਤੇ ਨਤਾਃ ਸਰ੍ੱਵੇ ਪਰ੍ੱਵਤਾਸ਼੍ਚੋਪਪਰ੍ੱਵਤਾਃ|
