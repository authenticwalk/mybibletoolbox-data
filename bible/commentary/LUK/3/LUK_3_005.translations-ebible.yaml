    moixmanaskej, in ojmej katlej chichijkoltikej momelawaskej, in ojmej kan tlawewejkatlan
    kipia de moixmanaskej.
  asm-FB: আটাই উপত্যকা পূৰ কৰা হব, প্রতিটো পর্বত আৰু পাহাৰ সমান কৰা হব, একা-বেকা পথবোৰ
    পোন হব, খলা-বমা পথবোৰ সমান কৰা হব।
  okv-okv: Hotono tapa konerekasuja tiri te heti te tapa beto bisi bisi aisuja. Degi
    joro joro ari avo tambu aisuja eto hotoko patoko ari degi amo bisi bisi aisuja.
    Eto God na embo tapa oreketo umbasuja
  mxt-NT: Tari cha sanandutú ndo noo tɨcoho, ta tari sandundaá ndo noo yucu cahnu,
    ta tari sandundoó ndo cha yacua, ta tari sanduvií ndo nu quiñi caa, tyicuan caa
    na̱sama ndo cuhva iyó ndo.
  tzo-NT: yu'un hech chapasic ti muc' ti sc'ope, yu'un hech lec chabatic. Chastojobtasoxuc.
  ind-AGS: Setiap lembah akan ditinggikan, setiap gunung dan bukit akan diratakan.
    Jalan yang bengkok akan diluruskan, dan jalan yang berbatu-batu akan dihaluskan.
  omw-omw: Nkye nrunro aakuntu vahianinraqi quvu ntahirama kye, taaqi nronrave, taaqi
    patave, nkye mwia teqa kyaivaro aanravanto ntapihi vahiarive. Aanra vi nteqe nri
    nteqe hianinra teqa kyaivaro kuaavau ntapihi kyero vahiarive. Aanra uaqia hiro
    ori uvi auquqa hiariva vahianinra teqa kyeta kyuqema taivaro vahiarive.
  yrb-yrb: '@see-verse:LUK.003.004'
  maa-NT: Ngats'iì xa̱jngá ko̱ngásòn‑né; ngats'iì nindoò ko̱ chrja̱ngui̱, ko̱kixi̱‑né;
    jñà ndi̱yá xi tsó'ño̱ tjín, ti̱koa̱á ko̱kixi̱‑né; koa̱ jñà ndi̱yá xi tje̱n‑jen‑jno
    tje̱n‑jen‑t'aà choòn, ko̱jchoòn‑la̱.
  mcq-mcq: Isoha same ꞌee huriꞌa veje amara reja ꞌee ꞌunama kaꞌene ꞌajoviꞌinijaho
    veje arira reja. ꞌUnama kaꞌene ꞌonajiviꞌinijaho amara renama.
  sus-A: قٌلٍ بِرِن نَقٍمَ نّ. فٍيَ شُنفبٍ نُن عَ لَنمَ، عَ بِرِن عِفٌرٌ مَ نّ. كِرَ
    مَدَلِنشِ تِنشِنمَ نّ، كِرَ حَاشِ يَءِلَنمَ نّ.
  jpn-1965: すべての谷はうずめられ、 すべての山と丘とは低くされ、 曲がった所はまっすぐになり、 でこぼこ道は平らになる。
  fra-SBL: Toute vallée sera remplie. Toute montagne et toute colline seront abaissées.
    Le tordu deviendra droit, et les chemins difficiles s'aplanissent.
  yka-yka: Kēmon lebbakin subey pinennoˈan duk kēmon punu duk kūdin subey dinatagan,
    mabingkokin pinabentel, lān maglettud-lebbakin pinalanuˈ.
  mle-mle: Adiy nibwukawa kwasadiy badaw vagwur, sapap sapap rikwadiy. Adiy kaw daan
    rinadiy tamiy kupw rimsuwgwur, viyasapilam nan rikwadiy. Adiy tamay wulaan wakwun
    rinadiy yaab vasakwugwur, sapap sapap rikwadiy. Adiy yabim warin daan rinadiy
    kupw yarakara mwugiygwur, sapap sapap rikwadiy.
  shp-NTPO: Jatíbi mai xankenbora bochoakanti iki, jatíbi mananbo itan manan kawishpobora,
    masenenhakanti iki. Ja yosho baibora pontekanti iki; ja jakonma baibora masenenhakanti.
  aom-aom: Guoröte ahoꞌobëhe huoꞌamoꞌiramu rojomoꞌamoꞌajëjo. Dahoru ëgohuꞌo bunohuꞌo
    ahoꞌobëhe ahoꞌamoꞌiramu ahorire jio vaꞌaꞌajëjo. Tagu taguꞌe öroho vajivoꞌiramu
    ahorirëro jioꞌamoꞌajëjo. Abue ajiomëꞌe öroho avohoꞌiramu ahorirëro jio vaꞌaꞌajëjo.
  geb-geb: Nde mba tuavar ki rugi ndavi, nde nta pɨnɨv, nde mba mbɨkshɨɨ bakɨvi gum
    bisaŋrire, nde nta khov, nta ndim thɨgɨra maaŋri. Mba kɨzgeregi tuavi, nde ntan
    muuŋgirim, nta purara mbarari. Nde mba kora verav ndagi tuavi, nde ntan muuŋgirim,
    nta guigira mbɨrira ŋgɨgɨri.
  eng-WYCLIFFE: Ech valey schal be fulfillid, and euery hil and litil hil schal be
    maad lowe; and schrewid thingis schulen ben in to dressid thingis, and scharp
    thingis in to pleyn weies;
  bsj-bsj: Bunglunge gwam atim dim, la bangtini gwam kange dukletini atin daken, nureni
    nyon langi nyeu atin tiken ciyer, fiye bweyang bweyangeu atim twilangum na yilam
    nure,
  cak-cak: Ronojel sivan nic'atzin chi yenojses; Chi ch'uti'k chi nima'k tak juyu'
    quekases. Ri cotocak tak bey, choj ti'an chique, Y ri cujcak tak bey, li'an ti'an
    chique.
  chf-NT: C'änä mulcac upete ch'en cab. Upete tz'ic y t'uchlom cab u xe tä jinescan.
    Ni bij locojtacba u xe tä colescanob tajtoj, y ni bij chelejtacba u xe tä jochinte
    tuba parejo'escac.
  tlf-tlf: alugum iluung degep daak unan un-suu uyo kafin kulu-nilip itolip mitam
    tulu e minte, alugum muk kun sino amdu so uyo belela-nilip ifi-nilip e minte,
    ilep dagal dagal uyo telelalip tolanu e minte, ilep mafak tuum tem ilep uyo telelalip
    tambalan no keluta,
  piu-2006: '@see-verse:LUK.003.004'
  poh-NT: Nikꞌor chi jeꞌ reꞌ maj reꞌ winak jeꞌ reꞌ ricamaj, wi juljul pa̱m take be̱h,
    narinuksam pa̱m take jul reꞌreꞌ, on wi yohbal wach take tantan, naritikꞌa̱b na̱
    chi coric. Jeꞌ woꞌ, wi cotcot riban take be̱h, nariyeb chi coric on wi lucꞌlucꞌ
    riban narichꞌeyem na̱ chi coric. Jeꞌ aj reꞌ riban reh chi naricahnic chi xa jenaj
    chic wach i be̱h, nqui banol reh winak reꞌ cꞌahchiꞌ riyukꞌem take tinamit ar pan
    chik yu̱kꞌ.
  tue-tue: Niipetire ditatʉdiri yaajã́, sĩcãrĩbíro tiinóãdacu. Niipetire ʉ̃tãyucʉ
    ãñuri yepa tiinóãdacu. Maapã́rĩrẽ diamacʉ̃́ tiinóãdacu. Maapã́rĩ maquẽ coperire
    yaanóãdacu.
  bjp-bjp: Wof foron palgan dan, kef fapu foron pungpung turan foron tatkau. Foron
    sal ae i firfirit, fatortores ri. Foron sal ae ri tohtohnen, tumarnge ri.
  xon-xon: Bi ga di titan gbiin tifatann mɔmɔk, ki ber ŋijoo ni ŋigongon mɔmɔk lii
    taab, ki naar isan imɔk gɔr na, ki ŋa isan imɔk kaa joon na, i li joon tii u.
  tzo-ZNT: Xachꞌunbeic me ti cꞌusitic chayalbeique yoꞌ lec xabatic oe. Jaꞌ ta slecubtas
    coꞌontic.
  mpm-NT: Na kotuꞌva yɨvɨ naa i, ti taka xaꞌva na ndundaa, ti taka yuku jiin loma
    na ndu ɨɨn nuu, ti taka ichi yakua na ndundoo, ti taka ichi kueꞌe na nduu ɨɨn
    nuu. Ti siaꞌan kuni yo ja na ndundaa añu yɨvɨ nuu ya.
  ots-NT: Gui ñu̱htzijʉ jöy göhtjo pʉ jabʉ rá je̱, Gui yøhtijʉ jabʉ rá nte, göhtjo
    cʉ ttøø, Pʉ jabʉ xí mögui, gui cjʉjquijʉ derecho, Gui jojquijʉ car hñu̱ drá nconi,
  hoy-hoy: हर ऊंद घाटी तुमकु आदीत, अदिक हर ऊंद पहाळी अदिक टीला ल्यालमा माळकु आदीत;
    अदिक जो वाकळा आद अद सीधा, अदिक जो म्याकुच आद अद ल्यालमा अदिक जो ल्यालमा आद अद
    म्याकुच अदिक अद चौरस हादी बनसीत.
  uri-uri: Ilm hap nare wrik tungkurin tungkurin pa kul no hirhir, rku wrik nimlien
    nimlien a wrik tipmningken pa ye nar hirhir. Wa tukule ya a raimpen pa kai nipet
    wor, wa tukule ya a watinet a paitn pa wa paln wor!
  amo-amo: Vat awu ima kulu anin, vat atala nin naparan ima toltinu ana nin vat, tibau
    ti ginlang ima nakpu tinin, tibau ti nanzan ima kelu tinin lau.
  pjt-pjt: '@see-verse:LUK.003.004'
  cwe-cwe: Chila bonde dimemezigwe, na chila mulima na chilima visesigwe, nzila zohazigoloke
    zigoloswe, na nzila zihile zikigwe goya.
  daa-NT: Zoolna, gee yaa tiisin̰co, dambinay iŋ kootat, gee yaa eezin̰co. Botilay
    kuuk kooliyaw, gee yaa siyin̰co ɗalaŋ, ho zorgilna, gee yaa siyin̰co sataan̰.
  mlp-mlp: Iyahta boldaqta kam nab garah bunmo aseseqta teq amikmikta inaqmo giqurotid
    woqid saw agemqanmo tiqiydaq haqaq ham. Ad akalhonan usaqta na bunmo ituq bugid
    in nazaqmo agemqan tiqiydaqmo haqaq ham. Dan kok tonim usaqta na bunmo tititnon
    bug daqay haqaq ham. Ad dan bunmo gig ate usaqta na wolid in ate tihiqiy bugdaq
    haqaq ham.
  ape-C: Pushuragun ihigunum nabuhum atap iri. Aria yoduduruh hani mihigas shopunek
    ta pukorihogas subuh atap sukuh beriyaigas. Aria pugapesh hakukotomi yeh hupe
    duratin hupe aria pugapesh ihihmorim yeh ba greg atin hetem.
  bgs-bgs: Tambunan tô langun banád, asta pattadán tô langun pabungan. Tullidán tô
    béngkóg dalan, asta piyaan tô dalan na marapung mga sábbáng asta batun.
  faa-faa: Harusekeno suahoanie. Ūri wakasema soko, ūri kára soko rekeno, pateketaehoanie.
    Hahaesekeno maereketaehoanie. Eke soko ira pikinu soko tokeno takikia mokoatehoanie.
  kik-kik: Mĩkuru yothe nĩĩgathikwo, nacio irĩma ciothe na tũrĩma nĩikaaraganio. Njĩra
    iria njogomu nĩikarũngario, nacio njĩra iria itarĩ njaraganu nĩikaaraganio.
  cap-NT: K'awanaca liwj tjattjatzna. Curunacami lumanacami zumpachaz̈ wjajrz̈na,
    nii jicz zuma zok'o okajo. Niz̈aza nii t'ojonacaqui zumpacha kjujzcatzna. Jalla
    nuz̈ zuma kamañ jicz tjacznaquic̈ha.
  ksr-ksr: Kana dondooŋa kuuya mono qeŋ riigi dindiŋa koloowa. Baaŋa wanjaleya kuuya
    ii mono qetegoŋ koma qeleleegi koria koloowa. Kana misiqisiawo ii mono meagogi
    diŋgowa. Haamonoŋ kana kuno simbiriŋsambaraŋ eji, ii mono kotoŋ meleugi solaŋaniwa.
  eng-TNT: 'Every valley shalbe fylled and every moutayne and hyll shalbe brought
    lowe. And crocked thinges shalbe made streight: and the rough wayes shalbe made
    smoth:'
  sbs-sbs: Mikokolombwa yonse mu izuzwe, mi ilundu ni chi ulu mu zi bozekezwe hansi,
    ni inzila zi nyonokete muzi wololwe, ni zi baka zisa shiyeme muzi zakwe mu migwagwa,
  sue-sue: Agata dapikarago korawawa neine wae. Dirumu pama dapikarago gizawa osero
    neine wae. Ebata orosowai awa kora wawa sonae. Ebata kitio-kotio itia awa dai
    kora wawa neine wae.
  fra-NCL: Toute vallée sera comblée, toute montagne et toute colline seront abaissées ;
    les chemins tortueux deviendront droits, et les raboteux unis.
  bhg-bhg: God mi yai agata igata berari butu piari visido inono aina, edo peji pamopimo
    berari kapari wotedo bereya aina. God mi begata ogegembari awa kapari dambu daraina,
    edo kokoturo awa daedo butu piari visido ududugaina.
  snn-NT: Si'a yorobëan ba'itoca, yua beoru ya'obi pë'npëye ba'iji. Cubëan ba'itoca,
    yua beoru quëroni ñañoni tonni, senjoñe ba'iji. To'nqueboan ba'i ma'a ba'itoca,
    yua te'e ruin ma'a ba'iye re'huaye ba'iji. Gu'a ma'a ba'itoca, te'e ruiñe gani
    güeseye ba'iji.
  atb-NT: wuìhkung langhkop hkangmó lé lhoq pyíng ra râ nghut lhê; bùm eq wingkáng
    hkangmó lé hpyit pyám ra râ nghut lhê; agoí aguq é hkyô hkat hkangmó lé lhoq nyhâng
    ra râ nghut lhê; ahkung ahkop dut é hkyô hkat hkangmó lé lhoq rhá ra râ nghut
    lhê.
  wro-wro: Mąŋuraim mararawum kąlabu pitja meniŋaie, Taląmban, kurandu darawa, waiuru
    pitja njḁniŋaie; Wunkoli-koli tjḁdąŋuru pitja njąnu, Arkwiangaia kalumba wongąląlum
    pitja arąnu,
  cek-AK: Kathuk tangqom to patet o boih loe, maesang hoi maesomnawk boih to pahnaem
    oh; kangkawn loklamnawk to patoengh oh loe, kadue ai loklamnawk to adue o sak
    ah;
  bkd-bkd: Tambuni sa alan ha mga dal-ug daw sa mga bubungan pataga nuy. Tul-ida sa
    balikungan daw sa mga madaet ha dalan pandayai nuy.
  ctu-76: Yom bujt'untic pejtyel lomtyʌl. Yom jembentic pejtyel wits yic'ot bujtyʌl
    tyac. Yom tyoj mi majlel jini xotyol bʌ bij. Yom pamacña mi majlel jini tselelbolol
    bʌ bij.
  lac-NT: Tu c'omc'om ca' u muquej soc u tajtar. Tu cotor u witsir a ca'anano' ca'
    u tajquintej, bayiri' u chan p'uc wits ca' u tajquintej. Tu roch u berir ca' u
    tajquintej xan.
  xla-xla: Epame koloma walle apiye ma woloma kekesomaiya, apita woloma ka꞉depo ellepo
    depame. Epame api doduluwelalimaleye ma woloma ka꞉depo dololepo hatitimaiya. Epame
    api dla momkalalimale hapulomaye ma woloma badiya.
  xav-NT: Sa'a wa'wa, rob'rehâ hã te za asiwi ĩsito wa'wa, aiwab da. Sa'a zama, te
    za asiwi ĩhâpâ 'wa. Bâdâdi nhi'oto wamhã, ĩmana 'rãmi te za asiwi ĩhiri 'wa, awa'awi
    da. Roptâi wamhã, te za asiwi ĩromhâpâ 'wa, aiwab da.
  cuk-cuk: Bela nebagan swilidik guoed, yarmala, degi, neg-mullugana, omatolegoed.
    Igar-bire-bire-mamaid innikii imaklegoed, igar-muru-muru-mamaid oswirmaklebaloed.
  tbf-tbf: Vovosuo bu korot gi ta kopiekopien kokouk, ma tsoup pepekutsie bu pout
    ma bu kuitskuits kokouk, ma vodusie bu rosar vilvilguo, ma tsang vakalaie bu rosar
    gi ta tsongetsonge.
  uig-CYR: Барлиқ җилғилар толдурулиду, Барлиқ тағ-дөңләр пәслитилиду; Әгир-тоқай
    җайлар түзлиниду, Оңғул-доңғул йәрләр тәкши йоллар қилиниду.
  ikw-NT: Be jeemesni kpakara ngwulangwu, be jaakwnadna kpakara rugwu nụ rugwu matị.
    Kpakara apna zị mgbahịrigodo jaasnị asnị, kpakara apna zị ndagwurugwu jaazị snam.
  khs-khs: 'Kokeya sopoke peleya:wa selalesa: feyetiyepe. Fapolo tokomo koloteawalapulu
    sosowalapulu sopoke hotolose fela apola:pa:. Isu koakena elapitewa isu hekeya
    napolo tepesa. Isu etewa apula: nano ketea noka elapitewane Kote Eyewi papaya
    tepesakeye.'
  dwr-ENT: « ‹ኦላይ ኡባይ ኩሞ፤ ዴሪኔ ዞዚ ዴንባ ጊዶ፥ ጊጌና ኦጊ ኡባይ ጊጎ፥ ሃንቺሮ ኦጊ ኡባይ ሊቆ።
  pma-pma: Mihetahin revi poal vasi keil ka vatihou keil vasi miheil lati hehi aet.
    Out keil koa akalkali, mihoumoni hemai hemal revi, ka mihetahin vasi vulvul keil.
  atd-NT: Pananglitan, og-awoson to oghiponuon now ka tano no niglusob-ong no ogtoparon
    on ka mgo matikang no bubungan woy ka malopot no bubungan. Ogkatul-id on ka mgo
    dalan no ogkaliku-liku no ogkatapid on ka mgo dalan no nanggaalgaal.
  tel-2017: ప్రతి లోయనూ పూడ్చాలి. ప్రతి పర్వతాన్నీ, మెరకనూ పల్లం చేయాలి. వంకర దారులు
    సరి అవుతాయి. గరుకు బాటలు నునుపు అవుతాయి.
  hat-BSA: Chak vale va ranpli, E tout gwo mòn ak ti kolin va vin bese. Kwochi yo
    a va vin drese, E move wout yo va vin swa.
  top-NT: Namá tí ni̱ tali̱pa̱huán Dios tali̱tanú la̱ ca̱kalhpu̱lhma̱n, pero ama̱ca
    li̱ma̱tzamacán lactlá̱n tapuhuá̱n. Namá tí talactlancán tali̱tanú la̱ sipi y talhpá̱n,
    pero ama̱ca ca̱li̱ma̱ca̱xtumi̱cán lactlá̱n talacapastacni. Namá tí ni̱ tancs talama̱na
    tali̱tanú la̱ laklhkahuili tijia, pero ama̱ca ca̱ma̱tancsacán; na̱ tali̱tanú la̱
    ca̱tliliqui tijia, pero ama̱ca ca̱ca̱tacscán.
  msk-msk: Pagsiling kamo nang maggawbukay sang karasada. Yang manga pyaglinowan,
    apaballukan. Yang manga garab aw manga butaybutay, apadolyang antak makaratagan,
    yang manga daran na gakabakongbakong, otoridin, yang manga yamangkarusub, apabogsokan
    nang lopa antak mapatag. Maynaan yang pagandam mayo sang ginawa mayo,
  gyr-NT: ‘Evocoiyase opacatu ɨvɨsocuer opara imboapɨposa chupe, opacatu ɨvɨtrɨ ɨvate
    vahe iyavei ɨvɨtrɨ mini opara imboyoyasa tuprɨ no. Acoi perɨ ipãri vahe, ahe imohɨvisapara;
    perɨ ipɨcucu atɨ vahe opara imboapɨposa tuprɨ chupe.
  kmh-kmh: Kun ak, dum okok piŋiysak tep giy, giw miŋgan okok lum ñi tep giy, kinjeŋ
    tind mand giy mindonimuŋ gok; pind yipund giy, kamb gok diyok tep giy, tap siy
    tap timey gipim ak kirgiy, Biyomb anup kond mindenimimb.
  ukr-ONPU: Нехай кожен яр наповниться і всяка гора та пагорб знизяться. Криві дороги
    нехай стануть прямими, а нерівні – рівними,
  emi-emi: Aue la rovii liu me voto saesaena pei nikai emasina, me llo salana viloviloana
    pei nighelei eghulughuluena me voto sesaaili aue la ghelei emasina.
  zpv-NT: Garaa raꞌ hasta naa bataaꞌha loh neziuh chi gadxyiiꞌhin, neezaa dahan cun
    lohmwiꞌhn raꞌ dxiahca tubilohon, neezaa neziuh raꞌ hasta naa liinguu ganchii raꞌn,
    garaa raꞌ loh neziuh dxaaba dxiahca tubiloh raꞌn;
  gux-gux: Bi baa gbieni ti joaloandi kuli, ki jiini joacianli leni joabiga kuli ki
    dagini, ki naadi a sangoana, ki piini ti sanbuodi.
  kos-kos: Infahlfal nukewa ac fah nwekyukla, Ac eol ac tohktok nukewa ac fah akfwelyeyuk.
    Inkanek kururu ac fah aksuwosyeyuk, Ac innek siruprup fah akfwelyeyuk.
  ibo-ibo: A ga-ekpoju ndagwurugwu ọbụla, ugwu ọbụla na ugwu nta ọbụla ka a ga-emekwa
    ka ọ dị ala. Ụzọ gbagọrọ agbagọ ka a ga-eme ka o guzozie nke ọma, meekwa ka ụzọ
    ọjọọ niile dị larịị.
  yml-yml: ꞌOya ꞌwa na aladi i na vetanoꞌatuga weꞌe ꞌawaꞌawakovadi ꞌwa na veivudi.
