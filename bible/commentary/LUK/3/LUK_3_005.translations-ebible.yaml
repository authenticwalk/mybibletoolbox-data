  nob-LB: Fyll dalene, senk alle fjell og høyder! Rett ut svingene og jevn ut de grunne
    og steinete veiene!
  ntj-ntj: Tjiinya manta purli wararrangkatja tjutira-wanala lawuwanalu. Nyangkayi
