  bmh-bmh: Go manam dareu em unum suban solai mamau. Go abu iluai dareu, tuguiai kalan.
  ctu-BL: Pejtelel jini c'omol tac bʌ lum mi' caj ti bujt'intel. Pejtelel wits yic'ot
