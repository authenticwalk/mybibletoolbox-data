  qvw-NT: Ulucunäta, wayucunäta, ućhcucunätapis lluyta pampatapäcuy; caminucunäta
    tuquiman dirichapäcuy Taytanchicta ćhasquiculcänayquipä.
  nfa-nfa: Dhènu pamera era kajèlo aaꞌi-aaꞌi. Tao pamera-mera ledhe aaꞌi-aaꞌi. Tao
    pamola jꞌara dhu koe-kalèko, tao pamilu jꞌara dhu ako kabhuku.
  tnp-tnp: Nɨpəgləuahtəni mɨn otɨrəuei vivi, kəni nɨtəuət mɨn mɨne narɨt mɨn rəfin
