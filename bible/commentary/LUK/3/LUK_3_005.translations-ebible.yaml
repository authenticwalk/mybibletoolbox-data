  nbq-nbq: Ndonggo halok, lekbagwi, Ndom inim, hulik inim, sovabagwi, Sup mbirik halok,
    mot okbagwi, Adok-adok werek halok, amot okbagwi, Ogagu dogones o.
  tgo-tgo: Tholowo regha na regha hu tɨghɨyomuŋgi, na ouou na bobokulu hu mbunɨyathuŋgi
    na i rumwaru. Kamwathɨ thɨ godugodu hu vanamweŋgi na gotɨthaŋarɨ hu laloŋgi,
  yap-yap: Urngin yang nib aw nga but’ ma ngan suguy ngalang, ma urngin e burey nib
