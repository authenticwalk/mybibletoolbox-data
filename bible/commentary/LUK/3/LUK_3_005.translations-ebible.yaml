  mop-NT: “Yan u buut'bul a jooco. Yan u paanbül a witzi. Yan u tojquinbil tuba ma'
    toj. Quetcunte a bej a ma' quet u wichi,” cu t'an.
  tet-tet: Tunin haweer sura horun. Taa haweer sura foho. Haloos dalan kaleꞌuk sia.
    Haweer dalan karutas sia.
  hlt-MCSB: Soklong te boeih a et vetih, tlang neh mol khaw boeih a tlarhoel sak ni.
    Aka kawn te a dueng la, long mueng khaw long tlaai la om ni.
  xtd-NT: Nadachitu‑n deꞌva, ndada ndaa‑n yuku xiꞌin tnduu. Ndineꞌe ndaa‑n ichi. Ndada
