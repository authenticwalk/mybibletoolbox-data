  san-ASM: কাৰিষ্যন্তে সমুচ্ছ্ৰাযাঃ সকলা নিম্নভূমযঃ| কাৰিষ্যন্তে নতাঃ সৰ্ৱ্ৱে পৰ্ৱ্ৱতাশ্চোপপৰ্ৱ্ৱতাঃ|
