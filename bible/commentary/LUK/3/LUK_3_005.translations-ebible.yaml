  snp-snp: Mowa ebalo kowo muki ya uguniti olu faitalo. Ido mowa naba-naba muki idami
    lomami ya eba muki lumuto dito imo ya olu litipeko alo. Ido kanu tekae limo ya
    olufe lalo. Ido kanu nosámami ya olu lalo oti olufe lalo.
  isl-isl: Jafnið fjöllin við jörðu! Gerið brautirnar beinar!
  spy-NT: /Keeyeb tulōōntōōk /ānkēēsisinēē tuybēyōōsyēk. /Keechuul kēēlwookik choo
