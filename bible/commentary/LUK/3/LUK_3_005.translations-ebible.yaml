  san-KHM: ការិឞ្យន្តេ សមុច្ឆ្រាយាះ សកលា និម្នភូមយះ។ ការិឞ្យន្តេ នតាះ សវ៌្វេ បវ៌្វតាឝ្ចោបបវ៌្វតាះ។
