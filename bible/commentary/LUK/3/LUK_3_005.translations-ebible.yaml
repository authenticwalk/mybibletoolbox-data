    ri ta' tiq'uilc, tina b'anna tiq'uil re.
  zav-NT: Ḻe'e yoša' yic̱hɉla'ažda'olen' par nic̱h gaquən ca to nez güen gan' baboso'ochix̱e'
    ya'a yao ca' par beyaquən to leḻi. Na' gaquən ca to nez gan' baboso'oxi' baboso'oloe',
    na' bagosə'əc̱hogue' xiše'en par beyaquən ḻicha.
  sgz-sgz: Boh kostung, da dungi mai bim suri na arwat no. Tan gengen pungpung má
    tara ukung, na nokwan no. Sál a kalkalis, na nokwan mul. Má sál a lala sák taladeng,
    da long kuluknai nák lain dalian no.
  kek-NT: Te't'anek' li tzu̱l ut eb li coc' bol ut te'but'ek' eb li tak'a ruheb. Ta̱ti̱cobresi̱k
    li be re nak ti̱c ru ta̱cana̱k.
  blz-NT: Sanda' leokna bo tabunion ka' sanda' buu'na bo lempation. Salan men mangkailekut
    bo loosion, ka' salan men mangkailebok bo tabunion.
  poe-NT: Kaínxín tsa̱ka mé tso̱yóxin, la ko kaín xín jna̱ la ko kaín xín itjo tsito̱he
    yóxin, la ko tí nti̱a tsíxrèya mé tsoxrentoá, la ko kaín tí nti̱a yóxinhya la
    mé tso̱yóxin;
  san-TAM: 'காரிஷ்யந்தே ஸமுச்ச்²ராயா​: ஸகலா நிம்நபூ⁴மய​:| காரிஷ்யந்தே நதா​: ஸர்வ்வே
    பர்வ்வதாஸ்²சோபபர்வ்வதா​:| காரிஷ்யந்தே ச யா வக்ராஸ்தா​: ஸர்வ்வா​: ஸரலா பு⁴வ​:|
    காரிஷ்யந்தே ஸமாநாஸ்தா யா உச்சநீசபூ⁴மய​:|'
  cof-NT: Jerale delesaca, jera duca, parejo suwan, minu enconca mantuquin, minubi
    coso jominca mansequin, quinun cuwenta, aman jun tsanquenan tsachilachi tenca
    manseilaichunae tichunae tinue.
  srm-NT: Hii dee hei liba ku dee kuun, te dou ku dee sakasaka kamian tuu musu ko
    dë palalaa. Nöö dee bendibendi u di pasi musu ko dë tololoo. Söseei dee baaku
    dee dë a di pasi, de musu tapa de tuu ko buta palalaa.
  qvs-NT: Tukuy ñannikichipa rarkanta allpachaychi. Tukuy ñannikichipa urkukunata
    pampayachiychi. Tukuy wiksu wiksu ñannikichita kuskachaychi. Kankuna uchallikushpa
    kawsashpaykichi mana alli ñanshina kankichi. Amana ñawpashina uchallikushpa kawsaychinachu.
  zca-NT: porke rë men nado', lë' Dios le' gak xa' men tsak, per rë xa' nile' xigab
    dox tsak xa', lë' Dios le', che'ptsa zi xa' lo men. Rë men nikizë nez gat lë',
    naki'n ban xa' nali, no rë xa' di'zhyix, naki'n di'zh xa' kwa'n ñal,
  cbc-NT: Na pʉame na quetiupaʉ cʉ̃ caatípawãpʉre ope to caãmata, ñerĩ mena tore cũbiayama.
    Tunu bairoa ʉ̃tã buri to caãmata, yesea qũẽnoñama. Tunu bairoa carupa betori cʉ̃ã
    to caãmata, cariape qũẽno ãmewiyoyama ti wããrẽ. Caroa wãã majũ qũẽnoñama cʉ̃ caatípawãrẽ.
    Tore bairo mʉjãã cʉ̃ã marĩ Quetiupaʉ cʉ̃ caetaparore caroaro qũẽnoyuya mʉjãã yeripʉ.
  qxo-NT: Tsaynö rurayay ragra nänicunata pampatsagnö, jirca nänicunata, wicsu nänicunata,
    y shalla nänicunata allitsagnöpis.
  mox-mox: Ta bwanaga qabudi ona aledi be ina vedumiʼa, ta ʼawagou qabudi ona yamunidi,
    ta wese ʼeda komwakomwadi ona givetunutunuqidi ta wese ʼeda ʼawaʼawagoudi ona
    luvuyovuyoidi.
  kew-kew: Su awaro rayo-parare su awo pabalepape. Rudu-para pore rayo kadolo rubalepape.
    Mawae pora rayo maepeaatepape. Pora rayo madaa aana iare mea rubalepape.
  dww-dww: Gaugauba matabudi ko ḡuruvidi be oya matabudi debedima ko keri waiwapudina.
    Be yawasana barebaredima ko kawa didimanidi be keda pikepikedima ko keri yaḡoyaḡotidina.
  nif-nif: Kwet wɨlɨñ gɨtɨk taplium tokñeumbi, kwet jañgɨn ba kwet kɨmɨn gɨtɨk tɨ-jamilenekalɨñ.
    Tɨmbi telak kelam tɨ-dɨndɨm embi, telak lopɨlat yout dɨndɨmembi tɨmbɨ jamilaukak.
  twi-ASANTE: Bɔnhwa biara bɛyɛ ma. Bepɔ ne nkokoɔ nyinaa bɛkɔ fam; asase a ɛyɛ monkyi
    mmɔnka no bɛyɛ tamaa, na mmeaɛ a ɛyɛ kɔntɔnkye no ayɛ tata.
  aoj-aoj: Pesa anamba kwambiwah afogoma ma siꞌigin dondoꞌ atin, petopaꞌ halafutagw
    laumi bandami hiami ma mowala dondoꞌam. Dilindilaꞌma pendaꞌagon usiꞌigin. Eaꞌ
    ufiawa awamba wandaꞌ lotasilaꞌi sondaꞌawa andeandeꞌ.
  cbv-cbv: Det jĩ́gah náah jʉmnitdih ã teo wáacbipna caá. Obohjeéhtih, det “Weém nihat
    jéihni, dedé weemdíh jʉdhdat wihcan caá”, niíj jenah joinítdih ĩ wẽpatdih jwĩ
    Maáh ã dʉ́ʉc wáibipna caá. Det biáboó jenah joinít ĩ jenah joyátdih ã yoobábipna
    caá.
  taw-taw: Anɨb ak, gu yowup okok lum ñɨ tep gɨl, dum okok bɨg sak tep gɨl, kanɨb
    tɨd mad gup pɨd yɨpɨd gɨl, kanɨb tɨmel tɨmel gup kab okok dɨyok tep gɨl gɨnɨgab
    agɨnɨgab agɨl tɨkak.
  jic-NT: ‘Nujisas jümücj viyavin, palavin jinwá quinam Dios lal. Ts'entuna nt'a tipit'a
    la müjí quinam. Joc' witjacj, neven 'ots'ipj, yumal la müjí quinam. La lu'ulú
    nt'a la t'atsj la müjí. La toc nt'a jüljül la müjí. Ca jümücj 'üsüs nsem qjuis
    Jepa Püné mpes. Nin p'iyá la müjí nujisas mo'ó. Qjuis Jepa Püné len̈ way ncuwim.
    Ma malala nujola t'as. Dios jola jin nujola t'as.
  zap-NT: Yrandxee ledne nugyët, gyezaa we; yrandxee gyeey no le yrandxee bles, gakleecho.
    Nëz ne nyeky, gaktebli we. Nëz ne gya gyëttee, gaktebli we.
  wer-wer: I kön pipotta yang rë ngep ëeë. Pël ëak rosir kotre kaö pipotta pout mëngkën
    iri rëëp. Kan pek wia pipotta wotpil weseë. Pël ëak kamtaöök kël wia pipotta wa
    moolëak won weseë.
  ipi-ipi: '@see-verse:LUK.003.004'
  qul-NT: Tucuy wayk'ocuna junt'achiska canka, tucuy orkocuna lomacunapas pampayachiska.
    K'ewi ñancuna rectoyachiska, moko moko ñancunapas pampachaska canka.
  urw-urw: Gir ere ere yag güresari güresari büren baba, gürenakuti kurar kanüdi sagugeregeaga.
    Erekobo kuarig kuarig baba, idawedi surur taideregen. Erekobo toi kogkogi baba,
    idadau idabürügeregen.
  rmy-GURBET: Sa e doline te pherdon, thaj sa e gore thaj e bregura te ravnin pe!
    Sa e banđe droma te aven prava, a e bilačhe droma te aven ravnime.
  ter-NT: Hanemo koéneye kuteâti koeku xêne kounákopokono enepo pura'úxopokono ne
    uhoróxotiya. Koati kuteâtimaka koêku ikútipu'ikopokono ne vanuké'exoti koane ponopókono
    ne xêne ínati ikáyukexo, enepo pura'úxokono koane ikútipu'ikopokonomaka ne uhoróxotiya.
  bmr-NT: Ifagajɨnoco sanotɨcovoro magahafusu. Paryɨ ifabaɨno, ifagajɨno icano sanotɨcovoro
    moonɨcafeteji. Jɨɨhaiño cɨryu cɨryu iicajɨɨje tɨcuvusucafeteji. Iimitɨjɨje imibachucafeteji.
  fuf-fuf: Ayɗe ɗen fow uddete, pelle njane e tosooke ɗen fow joltinee. Ɗate ɓoyliiɗe
    ɗen fewnee, laawi kaanuɗi ɗin newɗinee.
  mwc-mwc: Sanaga ereonowana ko tabuna, koya kaikaposi ba soesoesi kobo bipopona,
    keta kiyokiyosi kobo bi totora, ba keta bi gesokesokisi ko mumuisi.
  bhl-bhl: Mamget mamget wawa kebe be kiol kuw kileleweko, amgu fian so fong so kebe
    be dakaleko, mesesem mesesem walwel wa kebe angom be kiol kuw kelewsomi, aneng
    katiw kulak kulak kebe be, kiol kuw donong kelewbina!
  ons-ons: Wagemine korop somewareu, meŋoine so bonagaine korop kito kito pelekeu
    digin qekep. Duma kuŋ qegoŋine kito koboeu koboekep, so kito wa kito ketine ma
    sorokeu, qe leleke ket sorodoŋgep.
  con-NTPO: Sinjun'ccumajan oviviya'cho. Ccotta'ccomajan joqquitssiamba sefaccoa andema
    fae'ngaeña'cho. Tsaiqui cca'rutticcoa'ma tansiaña'cho. Ande ccutticcoa'ma ovivipa
    fae'ngaeña'cho.
  ghs-ghs: Tubosa poubosa oke gama gimutta eete idzoidzo naatemi ngerongaroke pobiteqa
    oma huhuitemi saru naatare.
  peg-peg: ସବୁ ବାଟା ବାର୍ତି କିୟା ଆନାତ୍‌, ଆରେ ସବୁ, ମାଡ଼ିଙ୍ଗ୍ ଆରି କୁପ୍‍ଲିଙ୍ଗ୍ ହାରୁ କିୟା
    ଆନାତ୍‌, ବାଙ୍ଗ୍‍ଟା ହାଜ଼ି ସଲକ୍‌ କିୟାଟ୍‌ ସବୁ ହାଣ୍‍କୁ ଆନାତ୍‌, ଆରେ ଉଚ୍‍ନିଚ୍‍ ବୁମି ସାରିଆ
    ହାଜ଼ିତ ରଚିଆ ଆନାତ୍‌;
  txu-NT: Nãm me inuw kunĩo amrà ne kam krãnhre rũnhmẽ kryremẽ, kunĩ abenãnh imõk
    rê nhym pyka aben pyràk ne ikwã. Nhym pry nhirô nhym me katàt adjuw. Ne pyka karôtdjwỳ
    prĩne katen o aben pyràk nhym mêkumrẽx ne ikwãja pyràk. Dja me ã Bẽnjadjwỳr djwỳnhràm
    axwemã irer ne katàt amijo bao ane.
  eng-WEBU: Every valley will be filled. Every mountain and hill will be brought low.
    The crooked will become straight, and the rough ways smooth.
  gnw-NT: ‘Opaete jugua reta uñemɨtɨneeta ɨvɨ pe. Jare opaete ɨvɨtu reta uyeyapota
    ñuu rami. Jare tape ipãri vae reta uñemɨsɨmicata. Jare tape quɨpe quɨpe vae reta
    ipecavita.
  mux-mux: “Ma-pangima ukuku kalalu siku, kolu lelemúmanga ukuku pe toku, kupulanum
    kimbusilima toku sumbi-siku, kupulanum ola mania pulimúma kulsa lingí.
  maj-NT: Ngayjee̱ xu̱nká xi tjín xi̱ncháha̱ ninte, ko̱ ngayjee̱ a̱nte ng'aya xi tjín
    n'e̱ sunya. N'e̱ na̱xu̱ ni̱yá tsitin xi tjín, ko̱ n'e̱ sunya ni̱yá xi nk'ajnu
    nk'at'a.
  bkq-NT: Idânârâ koendâpanro modo kua iedyly. Tâtaguneim modo mâentamuhomo ara; tywyguneim
    modo, mâinwyguehomo ara, ânwa tâkâineim, mâenkâinuguehomo ara, ânwa tâtagueim
    modo, tywyguneim modo warâ âzekiba lelâ mânhetomo ara warâ, Arâ lâpylâ ise inakai
    modo mâinmolymo, Deus Ingonotyby iray.
  kue-kue: Makan sunguno bengine ormara sikausi kondiyo, te makan muglo ya meglmbe
    prapra si-ake daudi kondiyo. Ana konbauna yewe-mawe yenambuka si-ake du ende kondiyo.
    Te konbauna kinde ormara i si-ake wakai eriyo.
  cot-NT: Querocacaquea oquichovitoquiaguecagueti intijajiquero cameetsanijite ovepampajantanajempaca.
    Oraquea otsempiguetatsica aisa otsonquiinapae irivepampajajiguequero. Oraticaquea
    quenavoquirontsi ticopoquiguetanquitsica ontampaticavoquitanaque. Irooqueate quenavoquirontsi
    quichovitoquiaguetanquitsica irivevajajiguetaqueroqueate.
  bnp-bnp: Mu kelitagu a maka maloku. Mu keli tarida a maka lolo, a maka kupona. Mu
    kado a maka dala marogorogo, ri gi kiripiripi. Mu kavitagu a hini i golugolu,
    ge bila.
  apn-NT: '@see-verse:LUK.003.004'
  ctp-NT: Kuꞌni xaꞌan wan nchga tutkaꞌ, loꞌo kuꞌni wan chaꞌ katen nchga kiꞌya, nchga
    lo nten; xñii ñi wan nchga seꞌen nxitiꞌin tuwiin, loꞌo kuꞌni lkwa suꞌwe wan ñaꞌaan
    tuwiin” ndukwin.
  bre-BRG: Pep traonienn a vo leuniet, pep menez ha krec'hienn a vo izelaet; an hentoù
    gwariet a vo eeunaet, hag ar re dorgennek a vo kompezet;
  opm-opm: Ma amamen matipri oh tom but mong ma gonsi pat mong oh mongsi teip matiprimuro.
    Teip mara yei monghe gatong pora tap kat tit tanwi matiprimuro. Mandaphe tathosi
    mandap oh duutin mandapwi matiprimuro. Runo wano mandaphe tap kat yahnap tan titwi
    matiprimuro.
  bvr-bvr: Mun-mirk mu-guyinda mu-yawuchiya barra yi-gata mu-gochila mu-guyinda, rrawa
    barra gun-molamola gu-ni barra. Gun-melamirlamirnda gun-guyinda gu-ngukurdanyjiya
    barra gun-jechinuwa gu-ni, rrapa gun-guburlububurluja gun-guyinda gu-ngukurdanyjiya
    barra gun-jerdajirda gu-ni barra.
  wal-wal: Gisa biitta ubbai kumana. Dereenne kerai ubbai baasettidi giigana. Geella
    ogee sitta gidana. Moorettida ogee salallana.
  shj-shj: Ko'dota kä'day 'docco päseccä, cabärta na enggä cobocoboriny mäxotusuno,
    na akäsogi kagolopewang dokol, na sogi ngudungudulang zäräzirigiwa,
  zad-NT: Ḻa' ḻe' gone' ka chon beṉ' chillee ga nak xitj yao, na' ka beṉ' chc̱hiṉj
    yaa kwenc̱he chiḻeshe'n. Na' chiḻie' yog'ḻoḻ nez dii nyok nḻew, na' chillee xitjka'
    chi' lo neza'.
  kmg-kmg: wâcne wâcne hemase-fârezo, tikine facne hezu hewâneŋ ezo; hehesicne hetiŋnezo
    â bahacne hefâsâezo.
  aso-aso: Giꞌmize gaꞌmize nene misubo mili di lisiheꞌ igi golo ngomoꞌ nabaꞌ dizaaꞌ
    lemaaꞌ o neineꞌ nene bili diꞌmi limi di lisiheꞌ igi aka zovoꞌ zavaꞌ izo minineꞌ
    nene di pehe li idoꞌ aka goloso o nolineꞌ nene hasaꞌ igi di lisiheꞌ ilisave.
  uli-uli: Pangal loway ngo habe hassugudah, ngo pangal tagitat mo tayit ngo habe
    hafiyaloh mo wol bol. Pangal yalap kala ye chibchib fedal ngo habe foru bo yebe
    wwelsagloh, ngo yalap kala ye piruwruw fedal ila habe hachaliloh.
  nin-NT: A ta turr imimi surr ttu adduddu, na ta korr iga inki na agbre ki nggi.
    Na ta na anko ka nggo a kachi ki ntto, na ta na anko ki klon.
  tgk-tgk: Бигзор ҳар водӣ баланд шавад, ҳар кӯҳу теппа ба ҳамворӣ мубаддал гардад.
    Бигзор роҳҳои печ дар печ рост шуда, роҳҳои пасту баланд ҳамвор шаванд,
  acu-NT: Jinta wake amatisha, nungkan yaruakar pakamina nunisrumek atumi nintisha
    iwiarataram. Tura mura ainauncha yumpuarar pakamina nunisrumek turataram. Tura
    jinta tuniaru ainauncha tupin ati tusar, iwiarina nunisrumek turataram. Tura jinta
    japaku amataisha paka ati tusar, iwiarina nunisrumek atumi nintisha iwiarataram.
  cak-WNT: Y riche (rixin) c'a chi nichojmirisex jun bey, can nic'atzin c'a chi yenojsex
    ri jul. Nic'atzin chuka' yejunumex ri tanatek. Ri xotoxek tak bey, choj niban
    chique. Y ri cujquek tak bey, li'an c'a chuka' niban chique.
  ebk-ebk: Masapor maafiab nan chiyuycha nakaongan. Mapanad nan chiyuycha filig. Munfialin
    as lutug nan chiyuycha charan ay nunkatiku. Machuschusan nan chiyuycha tinmutunu.
  spa-PDDPT: Todo valle será rellenado, y toda montaña y colina nivelada. Lo torcido
    se enderezará, y los caminos ásperos serán suavizados.
  tke-tke: Maddiba mateene evuheleliwe, mwango dhatedhene ni thuthuma dhiliganelihiwe
    dila dhokoromana dhineere woogoliwa. Muli magologodha muliganelihiwe.
  ruf-ruf: Chila lwanda lutsomemetsighwa, chila chidunda na sughulu pfitsomwaghaluka,
    hanu hapfeduke hatsogholosighwa nzila itsihile tsitsogholosighwa na kukala ghoya.
  gun-gun: Yvyugua ha'e javi ijojapa 'rã, yvyty ha'e yvy'ã'i ha'e javi guive. Tape
    ikarẽ va'ekue hi'yvipa 'rã, ha'e ijoja e'ỹague voi ijojapa 'rã.
  agu-BL: Cyakil yi e'chk joco'jil snojsok. Cyakil wi'wtz tu e'chk ju' wutz snicy'sok.
    Cyakil yi e'chk ẍo'quil be' syubsok. Cyakil yi e'chk be' ploj spak'sok. Ya'stzun
    sbne' Ryos te kajtza'kl yil tz'ul.
  isn-isn: Makombo ihi akizulig'wa malugulu niana malugulu ihi akunoneligwa ninzula
    niyikunyile ikikogoolwa ninzila Yihi nimbi yikuzipigwa.
  ilo-ULB: Tunggal nababa nga disso ket mapunno, tunggal bantay ken turod ket mapatag,
    dagiti killo a kalsada ket mapalinteg, ken dagiti lasonglasong ket matarimaan.
  pir-NT: Pe wʉhtʉri, pe buhuari gʉ̃hʉre quehnoari paa mari yeriro saha, pari yawi
    ijiye maharine potoye mahari mari yeriro saha, ñañe maharine quehnoañe maharine
    mari yeriro saha, wetere mʉsa coseriro saha mʉsa ñañe yeyere duhuya.
  anv-NT: Sɔ́rege yɛ́ndé mékwɛ́ ɛwé kpaá ne ɛwé kɔɔ́, nnó degbɛɛ́ yɛ́nde geŋkɔ.
    Nyaáge mati ufwé ábɛ́ cho, pyɛ́gé malu yi álú gbérégbéré ábɛ́ dɔgédɔgé.
  sab-NT: Kwian kle jon lite trate biale chugagwalla kweri gai ngwange no ama kle
    nga kegdere jonkare ulita gbe no trate dba kegata kare, kaire kle jwichuga, dbira
    gbe no trate dba kegata kare, kle jon itole lite tainkwli kle jon sugaskare lite
    trate. Ene kaire ba ulita mo ta gbadale no trate biale che Chugagwalla be chie
    gai ngwange no,
  tmd-tmd: Makwam, mögö up röx möl bla pɨn wöd ri abön, pɨd bla pɨn wöd ösös rɨ ri
    abön, ödöi um nɨgön cön yör bla, paxdöriö röbön, rɨg bla pa abön rɨ ri abmɨjöña.
  acr-NNT: Chirajawaxik kꞌut kapaqꞌ ronoje juyubꞌ y kabꞌalix upa ronoje siwan; kasukꞌupix
    ri nimabꞌe na jusukꞌ taj y kasukꞌupix kꞌu uwiꞌ chi utz.
  kpg-kpg: Nia gowaa bogobogo la gi haawa gii honu, nia gonduu llauehe mono gonduu
    lligi la gi hagabapaba ina. Nia ala pigapiga la gi haga huudonu ina, gei nia ala
    dungadungaa gi heia gi malallali.
  taj-taj: मुबा जे गङदेन होपगदे सम्‍म स्‍होला, ओच्‍छे काङलाङ कुङलीङबा ग्‍यामगदे सोजो
