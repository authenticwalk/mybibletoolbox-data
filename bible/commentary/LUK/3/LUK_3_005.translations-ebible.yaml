    le hã màní. Hã wãna na kunka à mi bĩní térén. Hã wã-zàwa na kùarànkúarán
    à mi bĩní wíoka.
  ote-NT: Gatho ya hñe dra hñuꞌtsi, ne dra tʉnga ya nda̱ntsꞌi, ne dra yøꞌta ya tꞌøhø,
    ne dra jua̱na ya nøntsꞌaꞌñu, ne da thoqui gatho habʉ hindi ꞌbʉi xá hño.
  wnu-wnu: ne ai boru toponi-toponi eng wat ariramari diab qoregen buriner. Ne ai
    qauren-qauren eng gor suab musub, ne ai nomon qurgar nob eng boobumi arir ende
    aterimar.
  zam-NT: Bli gu' par gàc loo gu' loo ryethe mod ye'rsin' co' ndxàp gu' xal ndli mèn
    co'se' nsè mèn thìb ftee, no xal ndli lal mèn thìb yii no thìb den, no xal ntelì
    mèn thìb ned co' nac ned narec, no xal ndli mèn co'se' ndli lal mèn thìb ned co'
    mtelau nít yòo par tataa mod gàc nab gu' co'se' yi'th ñibe' Tad Diox gu' loo gu'.
  zyp-NT: Saiho maikaw cawh nai la, tlaang le tlangby maikaw cawh panai my lo. Lang
    a kuikalehpaw cawh pading la, a bykhi a bylypaw cawh pamai my lo.
  sey-NT: Yoꞌcohuë paꞌiseꞌere ne ti̱më ja̱ꞌñe aꞌë. Jai cu̱ti cuiꞌne aꞌri cu̱ti paꞌiseꞌere
    nui yejarepa ne ja̱ꞌñe aꞌë. Nui maꞌaña peoseꞌere nui maꞌaña deꞌhuaye aꞌë. Dea
    pë̱a quëꞌi maꞌaña paꞌiseꞌere nui yeja ne ja̱ꞌñe aꞌë.
  nvm-nvm: '@see-verse:LUK.003.004'
  mps-mps: Tigidali odogo dabe mu pągąnao. Tigidali bobiabi dabe du dabe kigila
    palao. Gagila bilai tų dabe me dolo ma dodolao.
  seh-seh: Magowa onsene anatutirwa. Mapiri na nthunda zonsene zinazerezwa. Miseu
    ya magurayi inalungamiswa, njira za makolong'ondo zinazerezwa.
  pab-NT: Tyotya tyairi hekoakonaite kahexotyakeheta hoka tyairinai atyoite kaxehakakoatyakeheta.
    Ahoti katyokoahoterenai atyoite kaxaototahotyakeheta, exahe ahotinai kenekoehero,
    mitikoehero harenai kakoare atyoite kaxehakakoahotyakeheta.
  llg-llg: Fua matetu lea kala lalaꞌen. Kali tao matetu lete kala lalaꞌen. Tao mandoo
    dala peko kala, tao neulalau dala kala fo bei nakatunu kala.
  kyf-kyf: '''Gbiwlu weee yia klaa, -gɔgɔ weee -yɔ ''kpida weee yia sloa. ''Yloogblʋ
    ''wʋkanɔdanya yia ''wʋslamanɩa, ''ylinyuno -yloogblʋnyaa -gʋ yia ''wʋmnenia ylɔɔylɔɔ.'
  tpi-tpi: Pulapim olgeta ples daun, na brukim olgeta maunten i go daun. Olgeta rot
    i krungut, ol i mas wokim i kamap stret. Na olgeta rot i no gutpela, ol i mas
    stretim gut.
  mih-NT: Ta tañi zanandutu ndo tandɨhɨ xahva, ta tañi zandundaa ndo tandɨhɨ yucu
    ta zandundoo ndo nu yacua ityi ta zanduvaha ndo nu quiñi caa, tacuan cuñi si sa
    zama ndo cuhva iyo ndo.
  qvh-NT: Sayno puestucuyay ragracunata pampasagno, jircacunata pampasagno, wicsu
    nänicunata derechagno y uchcu uchcu nänita pampasagnöpis.
  kms-kms: Otiwo di ghawo buagi te righe di rand buagi bir mas bedne mase. Asi mong
    tende brequ rise di ngim wuso tuqui segi kin te mune yuwon rind, tuquine rise,
    di ngim tende gi wuti.
  agn-agn: Tambakan tang kada dibabak ang logar, Ig pegnaken tang kada bolod ig bokid.
    To-liden tang kada liko-likong dalan, Ig tampayen tang mga lobak-lobak,
  nhi-NT: Nochi atlautli moixmilauas, tipemeh uan tipetzitzin mocauas ixtlauac, in
    ohtli tlen cocoltic moyecmilauas, uan campa tlatihticochtic mocauas tlacomol.
  ttc-NT: Kyaqil [oqtel k'ulu' tzan sten list oj tul te Qajawil, iktza' tuj jun] b'ey
    oqtel nojslet kyaqil joko'j, oqtel eq'i' kyaqil te witz, qa xq'e'w okajel si'
    rekt, b'ix kyaqil xb'uk' oqtel parejsa'.
  dan-1931: hver Dal skal opfyldes, og hvert Bjerg og Høj skal nedtrykkes, og det
    krumme skal gøres lige, og de ujævne Veje skulle gøres jævne;
  kwj-kwj: Apa ukunumbowa ti o wu yekichakonda, wosini ele kimba laka ga kimba cheche
    ga wu huwawa, o beni sikakonda. Ele numbo lehepuro ti wu dachinani ele numbo humokuto
    miyafo dau ti kipe wu norukwekonda.
  vie-OVCB: Hãy lấp đầy các thung lũng, và san phẳng các núi đồi. Hãy làm cho thẳng
    những khúc quanh co, và san cho bằng những chỗ gồ ghề.
  kze-kze: omá'a kárámai ukwítu'mae koró. kae'náér-amba arupí oró. kuváúsaavau-amba
    maimái kawe'á oró.
  lbk-lbk: Am-in ay nachad-alolog, khab-onanyo. Am-in nan at-atakchag ya enkhwab ay
    filig, chatlenyo. Nan natikotiko ay chalan, paletkhenyo. Ya nan kakhotkhotongan,
    masapol ay mas-et.
  mto-NT: Je̱ Nteꞌyam tseꞌe du̱yaktukꞌótsup joma veꞌe je̱ it tukjo̱v je̱tseꞌe du̱yakvánu̱ku̱t
    je̱ ko̱pk je̱ ke̱e̱ts. Je̱ꞌe̱ tseꞌe du̱yaktá̱vup je̱ tooꞌ juuꞌ veꞌe ata̱jp aꞌo̱jtsp,
    je̱ꞌe̱ tseꞌe du̱yakkijpxap je̱ tooꞌ juuꞌ veꞌe je̱ ka̱a̱k je̱ mooꞌkx.
  bzh-bzh: Debahu lii ayo böp böp na, gededev ḳedu böp böp los mahen medegerurin
    geto geving. Gaggata pin sën neggëp bejusën lo, og dedev gguu beniveröḳ jaḳ.
  guj-2017: દરેક નીચાણ પુરાશે, દરેક પહાડ તથા ટેકરો નીચાં કરાશે, વાંકું સીધું કરાશે
    અને ખાડા ટેકરાવાળાં માર્ગ સપાટ કરવામાં આવશે.
  jvn-NT: Jeglongan-jeglongan kudu dihuruki, gunung-gunung lan puntuk-puntuk kudu
    dirata. Dalan sing ménggak-ménggok kudu dilempengké lan sing endèk-duwur kudu
    dirata.
  byr-byr: Taawala yuyangɨ yunebanna nayaa marajɨngɨrapɨjɨ Mugunya naangejɨ maalɨkejɨ
    sa dɨthavapɨraalayɨlo! Tuta kayaaꞌna naadɨya yɨdaꞌna javadaꞌgalyɨlo! Tutaanya
    sɨla yaasɨwaꞌna waramarike dɨmarasɨꞌnyɨlo!
  ian-ian: Nduwi tɨga kava nduwi ndandɨ, apma savagu kɨpma tɨgiyandɨ. Sɨvi vita lɨga
    yambɨ ngɨni apma vat tɨgiyandɨ. Nɨma kambat tɨga yambɨ ngɨni savagu lɨgiyandɨ.
    Ngɨni God ndinyangu kat kwunatndeya vak ndinyangu aywaa vɨgiyandi waa tamba pɨlɨwutndɨ
    Aisaia.
  hun-hun: Minden szakadékot töltsetek fel, minden hegyet és halmot hordjatok el,
    ami egyenetlen, legyen egyenessé, és a göröngyös simává,
  mcf-NT: Umbo ancuenquio chosho isnu quequin cuembocnoc andëdshun ambescabanacbimboen
    abimbo chuiquidënquio chiaid tantianu, quequin mimbi tantiaid icsa ëmbanta.
  kjs-kjs: Su kawaro raayo-parare su awo pabalepape. Rudu-para raayo kadolo rubalepape.
    Koi koi pi pora raayo ma-epeaatepape. Pora raayo madaa kana wiare mea rubalepape.
  mni-mni: Tampak khudingmak thongatkani, Ching amadi chingjao khudingmakpu temthokkani.
    Akhoiba lambisingbu chumhangani, Akut atong leiba lambisingbu nalhangani.
  yad-NT: '@see-verse:LUK.003.004'
  mxb-NT: Ndidaá noo̱ kúú táꞌi̱ ná kutí, ta ndidaá kúú yúku̱ xíꞌín koꞌondo ndundaa̱,
    ta ndidaá kúú íchi̱ ti̱kao̱ nduuan íchi̱ ndaa̱, ta ndidaá kúú íchi̱ noo̱ kini
    ndáa nduva̱ꞌan;
  pon-2006A: Wahu koaros uhdahn pahn audaudla, dohl oh nahna koaros pahn patapatala.
    Ahl pirek koaros uhdahn pahn kainenla, wasa sapahrek koaros pahn pahrekla;
  maq-NT: Yëjë ni hiscan nangui cahntsua ne, tsë́ya rë, yëjë ni ndetjún cojo yëjë
    ni naxi ne, cuijnenangui, yëjë ni ndiya lahñi ne, cuma quixi, yëjë ni ndiya xi
    hacuiin chihin ne, cuma chihin.
  hto-hto: Nana ana jɨca ite ítaicoɨaɨ ñue jaɨ́cɨna oruízɨite. Nana caifóneduaɨ ana
    dájena jaɨ́cɨna jóbite. Jullícana joide io, jaɨ́cɨna tuiñolle. Daje llezica iñede
    io, daje llezica jóbite.
  por-BRBSL: Todos os vales serão preenchidos. Todas as montanhas e colinas serão
    baixadas. O tortuoso se tornará reto, e as formas ásperas de suavidade.
  ces-NKB: Každé údolí bude vyplněno a každá hora a pahorek budou sníženy; křivé věci
    budou přímé a hrbolaté cesty hladké.
  cui-cui: Daxita pemarafotontha paatsa jejebapoinyama. Daxita petsuton paatsa caxiquiyama.
    Pejeyajeyowa namton bopiya dubeinya paexande. Pemarafotofotowa namton, panamto
    dameyama. Apara jopa yabara janyo namton, jame apara yabara jan painya jʉntʉ coyenein.
    Ichi paichim xua namton paxanebame bara paichinde pana najʉntʉ cui wʉnaere painya
    Nepacacanamataxeinaein nexa poxonae bapon patopeicaena.
  boj-2014: Botau kalil mororyiy. Mana kokba ti mana kiñilala ti kalil giŋgeŋnjrsib
    taqal atiy. Gam kaneŋo kalil tingitiy. Gam niñaqejunub qaji kalil di dego gereiyiy.
  eng-OEBUS: Every chasm will be filled, every mountain and hill will be leveled.
    The winding ways will be straightened, the rough roads made smooth,
  eri-eri: Nere beberi oruwa kutau bode, muju aroro oruwa kakaru wogunga minona. Nere
    jala kobigou waha oruwa waro gunga tigini wode. Onodu jala oruwa inyaba waha,
    nere tiginimu dewode.
  aly-aly: Alakenh-apeny wenh! Atwaty-atwaty ingkerrenh ahernel artem! Apwert arrpanenh
    akalthemel ilperr-ilperrelemel! Iwerr amper-amper-rnem-then arratyelemel! Iwerr
    ikert-ikert-rnem-then alyelkelemel!
  wiu-wiu: Tubeya kako tono-kitika dee tono-kitika kilikoa odene kotu kakatapeneya
    kawoo. Eni pake kagono pikokaka ogotapeneya pioo. Ka ko̱ianeya pikokaka ki̱yo
    akatapeneya pia ka poaneya pikokaka epetetapeneya pia too.
  swe-swe: Varje dal (ravin) ska fyllas, varje berg och höjd ska sänkas. Det som är
    krokigt (snedvridet) ska rätas, och ojämna vägar jämnas.
  cth-cth: Lam kamathoutnaw rasoun awh.
  mti-mti: At togewa undag umpe, tui ge oiewa baraupe pawawa ape. Ebu gegerainewa
    wasiwampe siwavit ape, sira ebu aig ge dauwanewa moiyuppe.
  pad-NT: Vanaimamamananaha ida arabo da'bada'bahani hahavi. Vanasohi bana ida hagihi
    tonotonohani sohija kaimoni. Vanaimamamananahana bana jaboni ida hagihi da'bada'bahani,
    arabo tiratirahania jaboni.
  twi-twi: Obon biara bɛyɛ ma. Bepɔw ne nkoko nyinaa bɛkɔ fam; asase a ɛyɛ abonkyiabonkyi
    no bɛyɛ tamaa, na mmeae a ɛyɛ akɔntɔnkye no ayɛ tataw.
  hlt-hlt: Soklong te boeih a et vetih, tlang neh mol khaw boeih a tlarhoel sak ni.
    Aka kawn te a dueng la, long mueng khaw long tlaai la om ni.
  tbz-SIM: kɛ́ĩ́tínnɛ́ yɛfɔ̃̀tɛ̀ yɛmɔu kɛ́pɔntɛ yɛtɑ̃rɛ̀ nɛ̀ sitɑ̃ɑ̃́, kɛ́sɛ́i nyicɛ
    ìì kɔ̀ḿmú kɛ́hɛnnɛ dɛ̀ɛ̀ ikú.
  san-GUJ: કારિષ્યન્તે સમુચ્છ્રાયાઃ સકલા નિમ્નભૂમયઃ| કારિષ્યન્તે નતાઃ સર્વ્વે પર્વ્વતાશ્ચોપપર્વ્વતાઃ|
    કારિષ્યન્તે ચ યા વક્રાસ્તાઃ સર્વ્વાઃ સરલા ભુવઃ| કારિષ્યન્તે સમાનાસ્તા યા ઉચ્ચનીચભૂમયઃ|
  amx-amx: Ipert map takewarrang. Pwert alkey map inenh takewarrang. Tjey amper-amper
    inenh arratj-ilerrerrang. Tjey pwert-pwert inenh alyelk-ilerrerrang!
  ake-NT: Yaranta amʉ' ipe'tɨpɨ'tɨ', wʉ' amʉ', i'kʉrʉ amʉ' inu'tɨpɨ'tɨ'. Oipa' nan
    asanta ton ikonepɨ'tɨ' to'sa rɨ. Tarantaranpa' nan asanta ton ikonepɨ'tɨ' ekayu
    pe'ne.
  qvn-NT: Nätan mana camaricurga carcayanqui juyu ragranuymi, juc manchacuypag jircanuymi,
    juyu gotunuymi, lutan muyu muyu camiñunuymi, patan ucrun lutan camiñunuymi.
  tku-NT: Ixlīpō'ktu jā jā cāxtim natatzumana'n ē pūsca'nan nahuankō'. Jā lhka'hui'li'
    tej lacatza'j nala. Jā jā lakaxtim, lakaxtim nahuan.
  bjk-bjk: Abo marasaa xirip tabo pömös, ma abo puot ma kalala tabo pet eörin. Abo
    ngas gege irabo töxödös, mabo ngas gargaras irabo madalaan.
  msy-2020: Danganir zariba apemɨva, mɨghsɨaba ko akɨribagh kutɨ da magɨrɨ. Egh tuavir
    ikɨzɨrɨziba, ia dar ingarightɨ, da voroghɨra mɨneghirɨgh. Egh tuavir kuraba, ia
    deraghvɨra da akɨr.
  bpr-bpr: Lnimunyu i kdee dad sbang na sandatalyu i dad bulul. Tanluhyu i dad dalan
    kigò, na lnimunyu i dad dalan magbang.
  rmy-VLAKH: Всаворэ оврагоря пхэрдёна, всаворэ барэ и цэкнэ плая тэлёна, бангэ дрома
    тернапэ ворта, нагладосавэ дрома гладосавэна,
  cle-NT: Ga³jmee⁴ hí⁴chie̱yh⁴ diáh⁴ xi² guaá³ juh³, hí⁴lí³ ca̱a̱³ ree³ diáh⁴ cua̱h³,
    hí⁴lí³ dsaá² diáh⁴ fi¹ hi³ na³jliu³ na³lɨh³, hí⁴lí³ rúh⁴cá̱² diáh⁴ fi¹ mɨ³hee³².
  txq-txq: Fua matetu dokek kara. Fera matetu letek kara. Tao mandoo dala peko-pakik
    kara, tao manggatusi dala mana duku-leꞌuk kara.
  aaz-aaz: Amkuub ma mnae mineer kefan ma kobaꞌif. Amnae ma mhain mineer aꞌtoeꞌf ein.
    Mineo ma minoon raan apeunt am abeot ein, Amhaꞌeik raan kobaꞌif ma faut putuk.
  qup-NT: Anchu ñampita rurashpanchi waykukunata allpawa untachishpa parihuyachinchi.
    Lumakunata wichushpa parihuyachinchi. Wistu ñampikunata kuskayachinchi. Kaspikunata
    pitishpa wichunchi. Chasnashina shunkuykichita alichaychi tukuy mana alikunamanta.
  dop-dop: Pɑɑ suuli kʋtɑɑlomiŋ tǝnɑ. Pɑɑ yɔsɩ pɔ́ɔ́ŋ nɑ pulɑsɩ tǝnɑ. Pɑɑ siɣisi tǝkɛɛlɛnɑɑ.
    Pɑɑ kuli pɛɛ tǝnɑ.
  azb-azb: Hər dərə yüksəldiləcək, Hər dağ və təpə aşağı endiriləcək, Yoldakı əyriliklər
    düzələcək, Kələ-kötür yerlər hamar ediləcək.
  eng-DBY: Every gorge shall be filled up, and every mountain and hill shall be brought
    low, and the crooked [places] shall become a straight [path], and the rough places
    smooth ways,
  guo-NT: Puexa tufatan as tholaxaes nʉamt chiekal najʉpaliajwa. Puexa mʉaxan koeyaxaesbej
    sat chiekal najʉpaliajwa. Nʉamanbej, jajiali, matnoch xatathalaxaes. Nʉamanbej
    mʉthan wʉt, pe'axaes chiekal najʉpaliajwa.
  hla-hla: U gohi hoboto e tatei hu riou, nu pokus hoboto e tatei hala pute riou.
    U kalana u kokoela e hamatskö riou, nu maroro u tuktukul e kato hamamarohane riou.
  mav-NT: Mio tã e Tupana sa'a­wy'i — Uimi­po­'oro Miit'in Ehakye­ra'at ut hap moherep
    hat wyti aru atipo­'oro e. Mi'i miit wyti aru mu'ap nug hat ewy topy­hu'at e Tupana
    miwan miat ahet'ok hat Iuwãu ete. Ta'i mi'i miit wyti aru mu'ap nug hat ewy topy­hu'at
    e. Mu'ap sa'ag ko'i mokahu hamuat tutunug e. Mu'ap i'anam kahato hyri kawiat toihy­wytip
    yne e. Mu'ap yity'ok ete ipoity rakat toimo­hãpyk e. Mi'i hawyi mu'ap sa'ag ko'i
    yi hot pe itym nakat toimo­kahu kahato e. Mi'i hawyi hãpyk yne mu'ap hawyi atipo­'oro
    Uhemiit Ho'o­wasat Rakaria Puẽti Hat e. Mi'i hawyi Uimi­po­'oro Uhemiit Sese mu'ap
    mohot hat toimo­herep kahato miit'in me tehay pirik wo — Tut irane tut irane Tupana
    Mipo­'oro Aheha­kye­ra'at hat e aru. Eiwe­mo­hãhyk to ipu'ap hawyi wyti aru tut
    ahepe e aru Uhemiit ut hap moherep hat e Tupana sa'a­wy'i.
  kpf-kpf: Sin dâwe, zo kârâm kwârakune gânduŋ oik. Bak patâ sot mâik kârâm kubikne
    kelâluŋ oik. Mâtâp gâŋgonâ, zo târârak op naŋgâbap. Bakŋâ sinŋâ kâpunŋâ kârâm
    kubiknek.
  ppo-ppo: Tukwȩ derepale tiki, hae mulóló wisirae. Doasi hasi uluró du sokoreteitamo
    duki̧yóló mulurae. Wȩ́ wȩ́re tu̧kélé, mo donoyóló aleyae. Kapo ó hapisa̧a muóló
    dore tu̧ duki̧yóló taae faróló wisirae.
  hin-2017: हर एक घाटी भर दी जाएगी, और हर एक पहाड़ और टीला नीचा किया जाएगा; और जो
    टेढ़ा है सीधा, और जो ऊँचा नीचा है वह चौरस मार्ग बनेगा।
  wol-KYG: Xur yépp ay sëkke, tund wu magoo wu ndaw maasaloo, yoon ya lunkoon, jubbantiku,
    ya ñagasoon, nooy,
  bef-bef: To ya lenali asaga kemuya li hekini lo su hete moneko legege hu etalo.
    Ana hite kosa sipiꞌafi bohupoꞌafi li gofa hinogo limo i su halo. To asaga kapo
    kiyugu huꞌehina, leꞌmo bebe salo. To asaga kapo efahubago huꞌehina, leꞌmo bati
    hilo.
  amm-amm: Tani molo mo itouniyaimo saso. Mukuwoli moloso amimoimo. Yu sisiyoli molo
    mo ki molo komiyai na soimo. Yu lolofa molo mani, tomoso na soimo. Molo mo kolukuwa
    kolukuwa, nosai no mo fou foukoimo. Molo mo tomoki saso, nosai no folofoliyafoumoimo.
  rmy-CHERGASH: Neka svako dolina pherdol a svako gora neka slegnilpe! Sa e banđe
    droma neka ispravin pe thaj e grbave droma postanina ravne.
  zaj-zaj: Migea yose yokusiligwa, vigongo na visugulu vose vohimbuligwa. Nzila ziveduke
