    agele, umiwane hamoi dagoi ba:mu. Guga:loi logo da bu moloi dagoi ba: mu. Fofagoi
    logo da bu umi hamoi ba:mu.'
  acf-NT: Tout fon kay plen, èk tout montany èk mòn kay vini ba. Tout chimen kochi
    kay vini dwèt, vyé chimen kay wanjé.
  tpi-OTNT: Pulapim olgeta ples daun, na brukim olgeta maunten i go daun. Olgeta rot
