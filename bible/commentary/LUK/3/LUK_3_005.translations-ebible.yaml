    bwagobwagona uvo‑vi‑tunuhi, kadu avi etawana vitana uvo‑vi‑meani.
  djk-NT: Meke ala dipi saka peesi kon hei. Meke ala mongo kon booko saka miti doti.
    Meke ala bendi bendi fu a pasi kon taampu letiopu. Ala den olo olo seefi mu kon
    seeka silli miti doti.
  uig-LAT: Barliq jilghilar toldurulidu, Barliq tagh-döngler peslitilidu; Egri-toqay
    jaylar tüzlinidu, Ongghul-dongghul yerler tekshi yollar qilinidu.
  nde-nde: Zonke izigodi zizagcwaliswa, izintaba zonke lamaqaqa kuzakwehliselwa phansi.
