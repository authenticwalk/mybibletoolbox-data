  ena-ena: Halu hekɨlɨ hekɨlɨ halu sudɨme sudɨme agɨladɨ mavɨhalaŋ aba abɨbali uami.
    Mavɨdalaŋ fɨli abɨlɨ daŋ heŋ mɨgumɨgu saiahavɨm aba abɨbali uami. Hɨbɨ hakɨ daŋ
