    stretim gut.
  mbt-NT: Buneli niyu ka langun ne migleb-eng-leb-eng, Pataha niyu ka langun ne labuntud
    wey ka me bubungan, Tul-ira niyu ka natiku-tiku ne dalan, Ay-ayari niyu ka migpagpahendak
    ne dalan.
  hau-SA: Za a cike kowane kwari, a farfashe kowane dutse da kowane tudu. Za a miƙe
    hanyoyin da suka karkace, a gyaggyara hanyoyi masu gargaɗa su zama sumul.
  mam-NT: Tisentzen binne tten jun be cyu'na oj tul jun jawnex cawel. Il ti'j tu'n
