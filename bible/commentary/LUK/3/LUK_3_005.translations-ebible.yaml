  mdy-ETH: ዶኦጫዻ ቤዛ ቢያ ኩሞንጎ፤ ዹኮና ጌሜሮና ቢያ ሂርኪ ጎዖንጎ፤ ዎቦ ጎይፃኣ ፒኮንጎ፤ ጊኢጊ ኮሺንቲባኣ ጎይፃኣ ጊኢጎንጎ፤
  spl-spl: Otmu uk sâm huruŋ sâm, pumŋe lauŋe ya kum kilikmâ mem ârândâŋ merândâŋ
    tuhuŋetâ ya talâk. Otmu mâtâp goŋgoŋ maŋgoŋ ya heŋgeŋgunomai. Otmu mâtâp gâwikŋe
    ya mem perereŋ tuhunomai.
  usp-NT: Juntir mak xo'lak witz tina nojsajna y juntir mak b'ak witz tina kesajna
