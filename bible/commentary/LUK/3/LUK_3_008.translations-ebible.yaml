  adz-adz: Bida agam nida uda mpui ruruban, da wakap nidzun bini mungꞌ da nasantingꞌ
    nabi agam itangin nanggam maisan rai da iparim i ruam ifan da Anutu. Da anungꞌ
    nidan da runggam bida ani, ‘Abraham isu agi tafanggangꞌ,’ i nam igi anungꞌ isangꞌ
    i rima agam sib u. Dzi nani da agam, Anutu isangꞌ nanga tauf ani suda Abraham
    yangin rusan.
  sri-sri: 'Mʉsã: “Gʉa ñerõ irideare bʉjawere, gũñarĩrẽ gorawayuabʉ”, ãrĩrã, mʉsã
    ñerõ irideare piri, õãrĩ gapʉre irika! Mʉsã: “Gʉa Abraham parãmerã ããrĩturiarã
    ããrĩmakʉ̃, Marĩpʉ gʉare wajamoãbirikumi”, ãrĩ gũñabirikõãka! Yʉ mʉsãrẽ ãsũ ãrã:
    “Mʉsã gũñarĩrẽ gorawayubirimakʉ̃, mʉsã Abraham parãmerã ããrĩturiari wajamáa. Marĩpʉ
    i ʉ̃tãyeri merã Abraham parãmerã ããrĩturiarã waamakʉ̃ irimasĩmi”.'
  nal-nal: Amun matmalabuk sinim kana vatangin adu naagu inaxam taawuk faanong siaana
    amun matmalabuk taksaat sinim. Ma tuaa naagu piaat sinim nanga adu Aabaraam a
    xulmua zinim, panaze ga vazei nim adu Nakmai xat faraxas kana vabalos a funalik
    aaxan Aabaraam pana amun faat angkari.
  kyq-kyq: 'Naan ki se, Ꞌtɛɗki nakgen jiga kɛn Ꞌtaaɗn jeege tu ɔɔ naase se Ꞌtɛrlkiga
    maakse do Raa ki ɔɔ ɔn̰te Ꞌtaaɗki ɔɔki: naaje se lɛ kꞋgaan *Abraamge. ꞋBooyki
    mꞋasen ɗeeke: kogen ese se kɛn Raa je kic ɓo an̰ dɛlin̰ Ꞌtɛɗn gaange Abraam ki.'
  kwd-kwd: Moru agea mola ni 'ola ne'e faate'enia moru abulo mai fa'asia nga abulongaa
    'ame le'a amooru. Ma moru sia manata 'ilo'oo mola 'i 'ubulana manata lamooru,
    ‘'Ameeru nga ta'a meru futa na nga fufutanga ala Ebraham lo'oo. 'Ato fana kwa'ikwa'inga
    na God 'ani nigi ameeru.’ Mai nau ku kwairii odo no'o ai famooru, ngaia 'e wada'u
    mola fana God 'ani ngaria ta me'e fou na ni me'e fou lo'oo, maka launge'enia 'ania
    fufutanga ala Ebraham.
  ded-ded: Imocac ngeni doku nadzicma ubamerenggac siricfu fora meficgebisia. Nga
    ngeni yofinenggac ngenanggac yofi mi negengemebisia, ‘Abrahang ye bangecnina.’
    Anutungo hoc yomoc yenearu faka meu yenearunac Abrahanggac bangecfora naric fingecgecde.
  ewe-ewe: Gbã la, miyi ne miaɖee fia be yewotrɔ dzi me to agbe nyui nɔnɔ me. Migabu
    be nya vɔ̃ aɖeke madzɔ ɖe mia dzi, elabena mienye Abraham ƒe dzidzimeviwo ta o.
    Esia ɖeɖe menye naneke o, elabena Mawu ate ŋu ana kpe siawo natrɔ zu viwo na Abraham.
  nuy-nuy: Numburraaṉiyn aḏaba, nimbirriij-garruyn aḏaba aniij-galaaladi, aadanu aḏaba
    numburru-waṉbina maaḻamburrg-galawaj nugurru. Yagi nugurru nurru-yamijgaynji nugurraajbaj,
    ‘Ngagurru anaani aḏaba wiiya! Ngagurru na-baba Abraham niga-waj nga!’ Anaani aḏaba
    ngana-magana nugurru, manaama mana-ṉuga, na-God niga animaaynbijgang magurru,
    warruburru-yung-guy na-Abraham-jinyung warra-mijburrayung wugurru.
