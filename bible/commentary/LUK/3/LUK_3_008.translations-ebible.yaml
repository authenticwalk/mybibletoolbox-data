  pan-pan: ਸੋ ਤੁਸੀਂ ਤੋਬਾ ਦੇ ਯੋਗ ਫਲ ਲਿਆਓ ਅਤੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਇਹ ਨਾ ਸੋਚੋ ਕਿ ਅਬਰਾਹਾਮ ਸਾਡਾ
    ਪਿਤਾ ਹੈ ਕਿਉਂ ਜੋ ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਦਾ ਹਾਂ ਕਿ ਪਰਮੇਸ਼ੁਰ ਅਬਰਾਹਾਮ ਦੇ ਲਈ ਇਨ੍ਹਾਂ ਪੱਥਰਾਂ ਵਿੱਚੋਂ
    ਵੀ ਸੰਤਾਨ ਪੈਦਾ ਕਰ ਸਕਦਾ ਹੈ।
  gvc-gvc: Potocãta mʉsa ñaa tʉhotumarine cohtotaina jina, Cohamacʉre cahmaina jina,
    tíre mʉsa yoaa mehne ñoga. Õ sehe ni tʉhotu wisiena tjiga. “Panopʉ macariro Abrahã
    mari ñʉchʉ cjiro jia tiha. Ã jina to panamana jina mari Cohamacʉ yaina jija”,
    ni tʉhotu wisiena tjiga mʉsa. Mʉsare niita nija. Abrahã panamana mʉsa jiina jimana
    mʉsa. Mʉsa ã jipachʉta tí mʉsa ã jia yaba cjihti jierara. Cohamacʉ sehe ahri tãa
    mehne Abrahã coyeare dahre masina. Ã jiro Abrahã coyea mʉsa jia wiho waro jira
    tãa ti wiho waro jiro seheta.
  mwp-mwp: Ngitha kedha mulayg, “Ngoey Abraman buway, Awgadhaw mina mabaygal.” Sena
    kasa ngithamun geth wakay thamamay; Awgadhan ngulayg ngitha adhal waniz kupayngu,
    a wara mabaygal muy arimoeyn, ngithamun buth manin. Awgadhoepa zagethoeginga kedha,
    nuydh mabayg ayman thabi kulangu, Abramalpa kazil.
  ksj-ksj: U ibite haḡai sau'aono'o ḡihuriroteꞌe haḡaiḡa furenoꞌi! Ebu ago ꞌahige
    zamaroꞌi, 'Emeꞌe Aberahamo mariga, eꞌanoꞌo Badiꞌaꞌa mene maḡunofiꞌuma.' Mazaḡa,
    e zae ziꞌohe, Badia'a hadi ꞌadi madu Aberahamo mariga nufine zuni idaḡa.
  sbk-sbk: Basi fumyaje amadondo gagahwanziwa ulusajilo, wala mgajeahwanza ayanje
    mmoyo genyu, “Tilinawo udada uIbrahimu eshi embabhola yaje amawe ega, ONGOLOBHE
    abhajiye ahwubhosrzye uIbrahimu abhana.
  mya-JVB: နောင်တရ ခြင်းနှင့် ထိုက်တန် သောအကျင့် ကို ကျင့် ကြလော့။ အာဗြဟံ သည် ငါတို့အဘ
    ဖြစ် သည်ဟူ၍စိတ်ထဲ၌ မ အောက်မေ့ ကြနှင့်။ ဘုရားသခင် သည် ကျောက်ခဲ တို့မှ အာဗြဟံ သား
    တို့ကိုထုတ်ဘော် ဖန်ဆင်းနိုင် တော်မူသည်ဟု ငါအမှန် ဆို ၏။
  kgf-kgf: Néŋgacmuac séc qahac imuac, ewa qerigina melemma héla imuac séc haimu.
    Imuhuc ménda wamma ewa qeriginanéŋ Abaraham imi neŋaŋ yandanina imuhuc ménda ʒému.
    Ni énézéwa niŋgic, Anutunéŋ hoc yomuac ʒéyu meleŋ dacma Abarahamac ɋelihéra hia
    wandacmu.
  awb-awb: Itene ahbabáqmari sueq kaweq sansánoro. Mirairataq Manikánka tagéna ite
    amahnága mó sansánowe íwíáhinkehe. Ébáráhma itene igaqna míéh púaq itewe kaweq
    ke míone éq iteitensabé irariyeho. Manikánka mah ebáhmárítáté Ébáráhmane anahwaréh
    mirarahráhire.
  gdn-gdn: Wi mibai iyaga wirapamana wainapiyamu ki ka wi iya oragai ki kuduba kamadumuri
    supasupai mena kwaiwogoi. Ade eba notapiyoi da wi yona mena iwagamana ka baganai,
    iwagi ke; ‘Nu ka oragai apunai Eburamu e momoiyoma ki pokere Mamanuga God e nu
    wainaniyau da nu ka baganai.’ Nau nidiyani wainapumuri; Mamanuga God e nuwaiya
    ki ka e bowa ropani kawaya yau tadeni manako mu eyaka eyaka oragai apunai Eburamu
    e momoi-yoma wenatagisi.
  nko-NT: Mʋ́mʋ́ mlɩswie abí oduá ibósuná ánɩ́ lɛ́lɛ́ mlɩladámlí klʋntɔ. Mlɩmákɩ
    mlɩaa, mlɩ náin gyí Abraham. Ndɛ mlɩ bláa mbɛ́ɛ, Bulu ɔbɛ́talɩ́ há abwi ánfɩ
    ɩbɛ́damlí Abraham abí-aná.
  bsn-NT: 'Rojosere yitʉjacõari, “Quẽnaro yirã ñaama” masa mʉare ĩna yiĩamasirotire
    yirã, quẽnasejʉare yirũgũrona ñaja mʉa. Ado bajiro yitʉoĩabesa mʉa: “Abraham ñamasir''i
    jãnerabatia ñamasurã mani ñajare, rojose mani yise vaja rojose manire yibetirʉcʉmi
    Dios”, yitʉoĩabesa. Adiari gʉ̃tari rãca Abraham jãnerabatiare ĩ godoveorʉajama,
    godoveomasigʉ̃mi Dios —ĩnare yiyuju Juan.'
  pib-NT: Giyagni gkamrutanru genshinikanrewlu gimuknu kamrure. Gi wa gyinuwaka wane
    chinkakletanu, ‘Waneywu wutsrukatni Gawrani.’ Gi rixanu gita wane chingi, Goyakalu
    gimkata gipgujewnakakletanna Gawraklopishanemka tyekaka sotlukakaya.
  wiv-wiv: Miu kene pokizia magalimiu, pele miu ta vatunga moge kemi kamana. Tabarae
    miu na ta tani barae kirimiu mule, ‘Hita tubuhita a Abraham.’ Hau ta tania ni
    miu ia vata kua miu ta habu tubuni Abraham, palaka ta beta miu na pokizia magalimiu,
    ia da miu ta mate. Ta tani matotonia ni miu, a Vuvu e dangea kete katia kedo kamahi
    kua dia na kara habu tubuni Abraham.
  reg-reg: Mwibhule amatwasho ganu agagendana no kuta, na mutaja kwaika munda yemwe,”Chinage
    Ibulaimu unu ali lata weswe; kulwokubha enibhabhwila ati, Nyamuanga katula okumubhonela
    abhana okusoka ku mabhuyi ganu.
  mlh-mlh: '“Ore eru bio fofori maŋ-ŋaŋuŋ kerisieinebi. Seineŋaŋuŋgone kiriebi foriine
    fukeko oi eeboboŋaŋunji totogo yaduru goinebi. Maŋ-ŋaŋuŋgo gbegbedi buŋo iŋi so
    manesuinebi, ‘Niŋoji Abrahamde osigida gobeneŋ Anutuji so sibiri nobeiŋ.’ Oŋu
    omoŋaŋuŋgo qaegobiyoŋ, foriine oi so eegobi. Nonji ore eru iŋi ŋajibemiŋ: Anutuji
    ko yo soine mitiga yareko qowirieru Abrahamde osigidapu fukeru Anutu miteŋ gaenimiŋyoŋ,
    ŋoŋo uruŋu?'
  gof-ENT: ሂዛ፥ ሂንቴ ሲሙዋ ቆንጪሲያ ሎዖ ኦሶ ኦቴ፥ ሂንቴ ዎዛናን፥ ‹ኑስ፥ ኑ ኣዋይ ኣብራሃሜይ ዴዔስ ጊዲ ጬቄቶፊቴ።›
    ሃ ሲዒቴ፥ ሃ ሹቻታፔ ፆሳይ ኣብራሃሜስ ናዓ ኬሳናው ዳንዳዔስ።
  aau-aau: Homkwe hmo uron me ma kankoum sow se mesair kow e mon ankin, ayay yaprue
    homkwaw ka leip sawan kreik. Homkwe homkiaw-ayay senkin peie lohruw-a o, ‘Hromo
    aio hokwe Abraham, hromkwe ipey-ar sehe lwak.’ Ama, hakwe hme senkin kiy-mekow,
    senkin korey, payhokuaw mein ki-apau ko omokwe, God hiykwe Abraham so ney-nona-ar
    liy makiy-monhre kow.
  tvk-tvk: Ihos mak mu xa, itiamu, mupol ni sexien xil xa ipisen ni xa mubiles ra
    tesaen namim xil reitin. E munahiteni ti munahit, ‘Xamem munahur ti pangasien
    vengan xa Ebraham be avu namem e Hi tehosei xamem mabe nan.’ E nabiteni mi xamim
    xa ngan ak tave reitin ti, vengan xa Hi mikila vahosei hat xil ak tengan mei lave
    havneli xil e mei lave moletin nan xil xati.
  prf-NT: Ipeta moy ten pamamag-itan nen gamet a nagsisi kamon, sakay dyan moy ikatuwiran
    a anak kam ni Abraham. Kagiyán ku dikomoy, a makalalang en Diyos ti tatarudan
    a anak ni Abraham ti batuwiday hidi.
  auy-auy: Kentí sáwí-kisau tuwéꞌo Maníkómpáꞌó téꞌo éꞌa kawe-kísáú maíyaꞌa tuwánánaumne.
    Émbaramu kentáá síwáꞌná imbá póta Maníkóní kaweꞌ-wáásísá úne séꞌa miyán-ímáyáá
    ímba oro. Maníkó Émbaramun-aísaafitantamba ónááwemo sénaraa maanóntámpínkémbá
    kanaámpóꞌa waási úráaro sisaꞌá úráawisino. Émbaramun-aísaafitantambo uráundawi
    póta kaweꞌ-wáásísá úne séꞌa miyán-ímáyáá ímba oro.
  tbg-tbg: Ne quqaiqamake qora kaiqa qaqira kareka autivera, koqe kaiqaqai varaqi
    vuate. Ne nenta tiha, Eparahaamiva tinavu kaivaqavave, tinavu qovave, vairara
    ti, tenavu ho vauro, tivorave. Kotiva mintiataa irera, viva homa ni qaqira kero
    maa orinavuraqihairo Eparahaamira naintivara vara qovaraiqama kaanarove.
  hub-NT: 'Nekas uwemrattsa wakerakrumka, tunau takatairam inaiyakrum, enentaimtairam
    yapajiatarma, tumakrum uwemmainaitrume. Atum enentaimsarmeka ika Abraham weantu
    ainaj nui yupichu uwemmainaitji tarume. Turasha wii tajarme: “Yuus wakerakka,
    kaya aina junasha Abraham weantu amajmainaiti.'
  hmo-hmo: Umui emui lalona umui giroa, bona lalona giroa ena anina korikori do umui
    hedinaraia. Bona inai bamona do umui hereva lasi, ‘Aberahamo be aiemai tamana.’
    Badina be umui dekenai lau hamaoroa, Dirava be inai nadi dekena amo natuna do
    ia havaraia diba Aberahamo ena.
  big-big: Ini pilik mizagi keli purik were ini kaile inugu mizi piyengki kuneng miza
    logo kazing kaile inuguyengka kowiti miza logo Anotoyegi sawela koyimowei Anotoyegi
    kazing wazono mizi piyeng mizi logo teni mabuwili kimeike pakela logo nogo ini
    kaimelagi. Keya ini makngezego nakko nakyegi meiya yongomo mizi, Teni Abalamyaga
    kayimawili legi teni ulogo Anotoyegi sawela, kisi nagani. Anotogo king peyeng
    ngizi Abalamgi yango keya marekngangwili miziweki kowitagi keli kesak pi pangka.
    Abalamyaga kayima purikki ngago ono kapura were kaile inuguyengki kezanga mana
    logo wilek kangyeng Anotoyegi saweli.
  gux-G: 'Waani man i tuona nni ke i lebdi i yenyienu. Da kubi man i pala nni ke:
    «Ti tie Abrahama yaabila!» kelima, diidi man a tana ne: N maadi yi ke U Tienu
