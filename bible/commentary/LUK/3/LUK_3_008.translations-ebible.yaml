    Ebraham hɨrak maam nɨpu kaiu, te haiu ap mamweikɨn sip mamwet menmen enum au.
    Haiu mɨre mɨt nɨrak, te maain God kaktaihis.’ Menmen im taau! Hi hetpi. God hɨrak
    kakweikɨn nan im kakrɨakem mamɨr ke nepenyerer ne Ebraham mamɨkrehɨri yi mɨt enun.'
  cbk-cbk: Anda ya ustedes y hace el trabajo que puede dale mira con el maga gente
    que ustedes ta arripinti ya el di ustedes maga pecado, y no gayot pensa que puede
    ustedes escapa el justicia de Dios por causa cay si Abraham el di ustedes tatarabuelo,
    cay ta habla gayot yo claro con ustedes que masquin con este maga piedra, Dios
    ay puede hace maga decendiente para di Abraham.
  uig-ARA: 'ئەمدى توۋىغا لايىق مېۋىلەرنى كەلتۈرۈڭلار! ۋە ئۆز ئىچىڭلاردا: «بىزنىڭ ئاتىمىز
    بولسا ئىبراھىمدۇر!» دەپ خىيال ئەيلىمەڭلار؛ چۈنكى مەن شۇنى سىلەرگە ئېيتىپ قويايكى،
    خۇدا ئىبراھىمغا مۇشۇ تاشلاردىنمۇ پەرزەنتلەرنى يارىتىپ بېرەلەيدۇ.'
  tuf-tuf: Ruhcti cuara ay yajw̃i. Uwat baat ay bár yajquíc etchác istín acu ay yajw̃i,
    -wajacro-. Cuáyatra séhw̃ati jaw̃i. Ba Abraham bomcar rehquít, ¿Sirat ba cuécwajari
    síhw̃aqui? -wajacro-. ¿Ba tanra eyta síhw̃aqui? Eytara batro. Aját ba quin wacaro.
    Sirat ac ohná chajac sicar Abraham bomcar cohn cun rehquír waquít, bar cohná ucátaro,
    -wajacro-. Eyta bira ba Abraham bomcar reht Sirat ba cuécwajatra, síhw̃ati jaw̃i,
    -wajacro-.
  abx-abx: Agpakulawa kam dahulo pina'agi si mga buhat-bi nga agpamasol kam huwang
    si pagbag'o. Ma'in nga agpanarig na kam hamok si mga kalugaringun-bi pagpinugad,
    ‘Tatay kami' may si Abraham.’ Kay sumatan-ta kam, bisan tikang sito mga kababatuhan
    akahimo i Diyos mga dadi' para si Abraham.
  mco-NT: 'Túngɨx oybɨ, jothuimbíjtcɨx, ca'' ajcxy mɨnaangɨxy miñ xyipy: “Abraham
    ɨɨch ajcxy n''ap''ajtpy ndeedy''ajtpy”. Ɨɨch miich ajcxy nɨmaayb co Dios ixtɨ
    jëbɨ yɨ'' yaj''ung''adyii yaj''anäg''adyii Abraham jada tzaa ca''ydɨ miich ajcxy.'
  bsp-bsp: 'Nəmentər dəmɔyɔ a nəŋsəkpər mera, kɔ nəŋcəmɛ pəlompu darəŋ. Nəsak kəc-lokunɛ:
    ‹Abraham ɔyɔnɛ wətem kosu.› Bawo ic-lok’un a Kanu kəntam kəkafəli masar mamɛ awut
    a Abraham.'
  kqf-kqf: Taunana aubaina kauwa visuvisudi ko voiyedi te lava sa kita te temi kona
    nuwavitala. Bi komai noḡota gado, ‘Tada Eiblaḡam natunatuna aubaina te lisidemo
    mote kaka bai gebogebona ima tubuḡa.’ Yà giugiuwemi te Maimaituwa ḡemoḡemotina
    niga ḡakimidi ya voiyedi te Eiblaḡam ena tubulelesa.
  cpb-NT: 'Kyaaryooperorika pipakagairo jimpe pikantaweta pairani, pinkameethashireyetai,
    poshiyaiyaawo pankirentsi kithokitatsiri. Eero pikantashirewaitashita: ‘Tema naaka
    icharineni Abraham, te okowaperota nipakagairo nokaariperoshirewaitzi.’ Pinkeme
    nonkante: Arika inkowerikame Pawa, kantacha ratziritakairome jiroka mapi, iro
    poyaataiyaarine icharineyetakari Abraham-ni.'
  aon-aon: Ipak ko penek yopihi aih um puyabig arpesh shutrip aria shukri adur ipak
    pekeshukuk agabus yoweishi inahos. Aria mare pupe um puneyagwreh pukri Abraham
    anan douk ipakin yamenen aria Iruhin ta nutrip nukri wosik aka, uwok. Eik yakripep,
    Iruhin ta nenek abrudok utabor bakus atap iri butogur kabi Abraham ananish batowish
    um.
  hus-NT-2005: Ki kʼwajáchtsik alwaꞌ abal ka xalkʼan ke tsubax lejtal ta jilaꞌichtsik
