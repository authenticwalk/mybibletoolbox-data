    akmâ Abrahamgât kâmotlupŋe irakŋe yeŋgât dumyeŋân miawakbai.
  yor-yor: Nítorí náà kí ẹ̀yin kí ó so èso tí ó yẹ fún ìrònúpìwàdà, kí ẹ má sì ṣe
    sí í wí nínú ara yín pé, ‘Àwa ní Abrahamu ní baba.’ Kí èmi kí ó wí fún un yín,
    Ọlọ́run lè gbé ọmọ dìde fún Abrahamu nínú òkúta wọ̀nyí.
  wos-wos: Tale guni hurungun haraki saraki sémbut yatakataka yikafre joo male hurutanguni.
    Hurungut du takwa xéta xékélakitandi, guni guna haraki sémbut wundé yatakangu.
    Guni guna mawulimbu guni wa, ‘Nani Abrahamna mandéka rembeka dé God nanika dé
    mawuli ye.’ Wungi wakénguni. God mawuli yata wandét ané motu du takwaré xaakwa
    di Abrahamna mandéka maki retandi.
