  yka-yka: Hinangun bi hinangan mahāpin duk takite weˈ tayikutanbi ne dusebin. Daˈa
    kaˈam ngandel weˈ gaˈi kaˈam legga Tuhanin sewukat ne kaˈam tubuˈ Apuˈ Ibrahim.
