    Awraham, reꞌ take tinamit encaꞌn chi ritinami̱t i Dios, ra̱j rikꞌorom chi reꞌ
    take abaj wili ewoꞌ nak ncaꞌn chi ritinami̱t i Dios ruꞌum nok reꞌ Dios wilic rajawric
