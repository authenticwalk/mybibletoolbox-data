    نَن نَ مُشُ بٍنبَ رَ،› بَرِ مَ قّيرّ نَ عَلَ يِ عَ شَ يِ فّمّيٍ مَقِندِ عِبُرَهِمَ
    شَ دِيٍ رَ.
  jpn-1965: それならそれで、悔い改めにふさわしい実を結びなさい。『われわれの先祖はアブラハムだ。』などと心の中で言い始めてはいけません。よく言っておくが、神は、こんな石ころからでも、アブラハムの子孫を起こすことがおできになるのです。
  fra-SBL: 'Produisez donc des fruits dignes de la repentance, et ne commencez pas
    à dire entre vous : « Nous avons Abraham pour père » ; car je vous dis que Dieu
