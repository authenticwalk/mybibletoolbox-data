  eng-F35: Well then, produce fruits befitting repentance, and don't even begin to
    say among yourselves, ‘We have Abraham as father,’ because I say to you that God
    is able to raise up children to Abraham from these stones!
  ind-ind: 'Kalau kamu sungguh-sungguh sudah bertobat, tunjukkanlah hal itu melalui
    cara hidupmu. Dan janganlah berkata dalam hatimu, ‘Aku tidak akan kena hukuman
    Allah karena aku keturunan Abraham.’ Saya katakan kepadamu: Sesungguhnya Allah
    sanggup menjadikan keturunan bagi Abraham dari batu-batu ini!'
  pes-OPCB: رفتارتان باید نشان دهد که واقعاً توبه کرده‌اید یا نه. این فکر را نیز از
    سرتان بیرون کنید که چون جدّتان ابراهیم است، از غضب خدا در امان خواهید ماند، زیرا
    خدا می‌تواند از این سنگهای بیابان برای ابراهیم فرزندان به وجود آورد!
  mpt-mpt: Ibo kukub ayam wafueiba ne yatem tekein kenita I hengmino deiboniba i bobol
