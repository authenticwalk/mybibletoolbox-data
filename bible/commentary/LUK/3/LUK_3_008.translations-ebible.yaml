    kidhtalábtsik kʼal na Abraham; pos tu utsáltsik ke na Dios neꞌech kin ejto kin
    káldhaꞌ in chakámiltsik a Abraham asta ba jechéꞌ an tʼujubtsik.
  mig-NT: 'Núsáá te sá''a‑ró tíñu sɨkɨ̱ já á ni̱ nakani ini̱‑ro̱‑ún. Te ma̱ kéjá''á‑ró
    káni ini̱‑ro̱: Abraham kúu táa̱‑ri̱, achí‑ro̱. Chi̱ ká''a̱n‑ri̱ jíín‑ró ja̱ kúu‑ni
    sá''a Dios ja̱ táká yuu̱ yá''a nduu se̱''e Abraham.'
  bps-bps: Ku too glut taknagolyu dad sasè nimòyu, fiteyu tamsal gamu fagu di fye
    nimòyu. Na nangyu man, ‘Gami bel Abraham, na balù là gami msal, là gami gakuf
    di kalbut Dwata.’ Tulengu gamu i kaglutan, balù dad batu ani gagan Dwata fbaling
    bel Abraham, du tlas gamu.
  mbs-mbs: Aw migselsel kaw den, petega-tegahi niyo iyan pineokit te eg-inangen niyo.
    Ikà niyo eg-aneng-aneng te eked kaw pelumuni so bowad-bowad kaw i Abraham. Eneng-enengi
    niyo se kagi ko seini. Pengkey se menge bato seini te lanto te tanà, mepakay iyan
    inangen te Timanem menge bowad-bowad i Abraham amon somelilin dan kenyo.
  tof-tof: 'Yabü ubi ne nóma yarile Godón wirri ngürsildügab kyab kórzyónüm, e ngaen-gógópan
    morroal küp waon koralo yabiób ngyaben kugupidü! Yabü olgabi nómzyetórre wagó,
    e Godka kuri tübyalüngane yabiób kolae tonarrdógabi. Akó yabióbka igó bóktan-gu
    igó, ‘God sab kibü koke kolae tirre, zitülkus Eibrra-am kibü abbobate.’ Enana
    Eibrra-am yabü abbobat: wa yabü sab koke tangnamtirre Godón wirri ngürsildügab
    busom! Zitülkus módóga, ka yabü igó byaldóla, Godón gaodóma olmal tólbaelóm Eibrra-amónkü
    ini ingülküpdügabi!'
  cme-NT: Taa na ce kumaŋ faa, ku yaa ka pigãaŋ wuɔ na naana na cilɔbabalaŋo‑i kelkel.
