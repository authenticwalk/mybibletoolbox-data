    inge ac ekulla nu ke tulik natul Abraham!
  ibo-ibo: Mịanụ mkpụrụ na-egosipụta nchegharị unu. Unu amalitekwala na-asị onwe unu,
    ‘Anyị nwere Ebraham dịka nna.’ Nʼihi na agwa m unu na Chineke pụrụ isite na nkume
    ndị a mepụtara Ebraham ụmụ.
  yml-yml: Nagami yami sauluva i na tonova ꞌami ꞌeba ꞌisa ꞌakonadi ꞌwa nuavilami ꞌwa
    da vo baniꞌodi welavi ꞌatumaina vuagina, mulieta a na bafitaisomi. Wata kebu ꞌwa
    na vo, Ebelamo tubuma bega ꞌima Yaubada yana tomotoga kebu i na vematavulogima.”
    Siwe a na vonemi, kebu ꞌaivaita ꞌwa na veluagai. Kebu nani bwaikina Yaubada mataneye
    ꞌomi Ebelamo tubunavo. Yaubada ꞌana fata tutulimi Ebelamo tubunavo i na ꞌidewadi
    kileu weꞌe ꞌwaidiega. Saiꞌafoga Yaubada i na vematavulogimi yami sauluva sakoidi
    faifaidi ꞌwa da vo ꞌakonadi yana tamuyoko i da yadali bega welavi ꞌaitamogana
    ꞌaitamogana kebu vuagidi ꞌatumaidiga i na talagidi i na tawedi ꞌai-ꞌalaꞌalase.”
  ory-ory: ଏଣୁ ମନ-ପରିବର୍ତ୍ତନର ଉପଯୁକ୍ତ ଫଳ ଉତ୍ପନ୍ନ କର; ପୁଣି, ଅବ୍ରହାମ ତ ଆମ୍ଭମାନଙ୍କର ପିତା,
    ମନେ ମନେ ସୁଦ୍ଧା ଏପରି କୁହ ନାହିଁ; କାରଣ ମୁଁ ତୁମ୍ଭମାନଙ୍କୁ କହୁଅଛି, ଈଶ୍ବର ଏହି ପଥରଗୁଡ଼ାକରୁ
