  bod-N: དེ་བས་ན་ཁྱོད་ཅག་གིས་འགྱོད་བཤགས་དང་མཐུན་པའི་འབྲས་བུ་ལེགས་པོར་སྐྱེད༌ཅིག ཁྱོད་ཅག་གི་སེམས་སུ་ཨབ་ར་ཧམ་ནི་ངེད་ཅག་གི་ཡབ་མེས་ཡིན་ཞེས་མ་སེམས༌ཤིག
