    എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Esiga niyo debei goo maga nibada goo tokenee mapoo tei miligi pia goo ee
    eligi. Osoloso niba niso nediliyo iba Eibalahameeyo amawe dioga, Godeeye kamana
    maga mada pia dabalaiso dee na goolee. Bei, ayo nimapoo taka. Godee yimapoo kitulugu
    moloso, yo hagoso see Eibalahameeyo amawe dio palai.
  lit-lit: 'Duokite tad vaisių, pritinkančių atgailai, ir nepradėkite sakyti savyje:
