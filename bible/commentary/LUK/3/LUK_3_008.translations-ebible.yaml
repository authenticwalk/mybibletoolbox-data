    keda boi fateghamu eigna koti havi mai kori vikegna a hutuda a Ebraham. Eigna
    inau ku veleghamu, a God ke tangomana keda eia na komi ghahira iraani gi kedana
    ara vinahuhugna a Ebraham.
  mvn-mvn: Akanai ka, nau‑wawanimi yami nua‑vinana ahiahina Yaubada uviwavenei yami
    dewa ahiahina wayahia. Eha uvonavona wayahimia, ‘Itoai Abaraham ya tupua‑nenenehi.
    Wayahina, vona ahiahina, Yaubada dune‑nuanuaieai.’ Ataina avonemi eha ana pata!
    Memeanina Yaubada wayahina hanu taina wayahia tauna Abaraham ya tupua‑nenenehi
    vovoui vevewane‑neiei.
  djk-NT: We, u mu soi tuutuu taki u daai libi. Ma u á mu luku taki, fu di u avo gaansama
    Abalaham anga Masaa Gadu be de mati, da Masaa Gadu ná o sitaafu u moo. Kweti!
    Bika efu Masaa Gadu wani, a sa meke den siton di u e si ya, daai kon toon bakaten
    pikin fu Abalaham, a u peesi.
  uig-LAT: 'Emdi towigha layiq méwilerni keltürünglar! We öz ichinglarda: «Bizning
    atimiz bolsa Ibrahimdur!» dep xiyal eylimenglar; chünki men shuni silerge éytip
