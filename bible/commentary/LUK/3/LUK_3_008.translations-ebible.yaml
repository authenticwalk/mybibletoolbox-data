  dso-dso: ତେବର୍‌ପାଇ ପାପ୍‌କାମ୍‌ ଚାଡି ନିକ କାମ୍‌ କରା, ଅବ୍‌ରାଆମ୍‌ତା ଆମର୍‌ ଆନିଦାଦି ବଲି
