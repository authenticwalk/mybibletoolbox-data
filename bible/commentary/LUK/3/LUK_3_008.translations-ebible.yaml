    ti kə̀humi ana ahàr ba, aɗaba nəhi ana kʉli nahəma, Melefit esliki məhiani ana
    akur nday ndani tîgi bəza huɗ ga Abraham day, agravu.
  kqc-kqc: Mina dada, vegu no feresi moi etagae rina vegu di vegu iniye yabo meko
