    Eibrahem!
  mee-mee: Miau kaka rorole roma, ‘Mangng ka pulivalakale baingamangng reke sosoali
    ba mangng ka tunge lomangngmatenganame te Nutu tapu.’ Ke pe, ava ngaroma miau
    kaka kuma minmina ka kaomanna, na ngaka bavaia bainga ra ragau reke pulivalakale
    baingarea reke sosoali mannangana ke bavai rea. Ba sana nga lomiaugomgome roma,
    ‘Mangng ka pe tapu nge Nutu raguna, ta mangnga ka sisiukamangng nge Abaram.’ Iau
    nga role kamiau roma, Nutu ka kana ka gingginga ta kamongpiliunge lollo kokorai
    ta ri leleng Abaram sisivuna memena.
  mwf-2018: Nanki-ka da mange wiye da ngatha numammath numpan. Mu marra-re nanki-ka
    narnipart-wa-nu da mange wiye nhini-yu i da mange patha da matha numabathnu nuru
    nhini kardu-ka the warda pumananmathnu da mange wiye nhini thangunu narnipartnu-yu.
    I nga, mere nubeyengkarnirn nuru Yile neki le dimnarra-yu nhini nanki-ka kardu
    narrarntethbath kardu ngalantharr pana Abraham. Yile neki-ka nanhthi palyirr kanhi
    ngatha yida-ka kurdethkath-wa i kardu kuyu mani-ka nhini-ka kardu ngarra Abraham
    thangunu warda parrarntethbath. Yu, nhini Pule ngala thathpirr Yile neki-ka le
    dininadha ngarra nukunu Abraham-yu mu nanki-ka mere le-wa kinarra nhini nanki-ka
    da mange wiye da ngatha nanthin numpan-yu.
  dif-dif: 'Madlentjandru karitjinaia tandra talku punkibanau, ja wata wonianau jataterila:
    «Ngaiana Abraham ngaperi ngaianani ngamalkai;» ngangau ngani jurangu jatai, Goda
    ngurunguru nganai tanangupini mardandru kupa jiritjibala Abrahamangu.'
  gam-gam: Ye nomane ake kaima toi dal, ye singare wopake yene, kende nayene. Nono
    Abraam wombaye mormon pille God nono wandill golo aunda dje ye napiye! God ku
    kiwa ta i bekda ge, wor Abraam wombaye moye, kune yendo. Ye Abraam wombaye mor
    mal ge God pille pla nayendo.
  nou-nou: Ingo wasiri ewamei adewa awa embo mi ingo ingoda wasiri bebegae awa dodo
    Mamo da yei wareregurewa awa gadera. Edo ingo ingosuka seove Abraham awa ingodenaso
    umbogo awasedo roedo ingodena Mamo da yei wareregeri seove. Mamo umo dipapa adira
    awa ari ganuma eiawa ari wareregedo Abraham da orobe adira.
  mqb-NT: 'Gen mer su way lele aya aday sə ɗakay anan nə kə mbəsiken ines a kwanay
    ahay acəkan ata awan aday. Bina, kâ sa ɗəfen ajalay nga a kwanay ta sa jəka:
    “Manay nà, wan ana Ibərahima ahay asanaw” ata bay. Nen apan ni jak ikwen, Mbərom
    i mba apan sə təra anan kon a anaya, wan ana Ibərahima aya təte.'
  ape-B: Ipak imas punek yopinyi pasin umu pugilapu elpech chutulipu ali chukli adul
    ipak apekenyuk agabus yowenyi. Ali kobi pupe puneyagwleh pukli Ebraham anan douk
    ipakinu yamenu ali God eke nutulipu nukli wasik, wak. Yek yaklipepu, God deke
    nunek abaludak utabal blakus atap uli blutoglu Ebraham ananich batowich.
  grc-F35: Ποιήσατε οὖν καρποὺς ἀξίους τῆς μετανοίας, καὶ μὴ ἄρξησθε λέγειν ἐν ἑαυτοῖς,
    ‹Πατέρα ἔχομεν τὸν Ἁβραάμ›· λέγω γὰρ ὑμῖν ὅτι δύναται ὁ Θεὸς ἐκ τῶν λίθων τούτων
    ἐγεῖραι τέκνα τῷ Ἁβραάμ.
  cav-NT: '@see-verse:LUK.003.007'
  kgp-NT: 'Ãjag jykre si togvãnh ra, ãjag tỹ ti jũ ve jãvãnh tĩn kỹ. Vẽnh jykre há
    han ra, ẽg tỹ ãjag jykre tãg ve jé. Hã ra ãjag tóg jagnẽ mỹ: “Abraão vỹ tỹ ẽg
    jóg''jóg ve nĩ,” he mũ, “kỹ Topẽ hỹn ẽg to jũnh ke tũ nĩ, ẽg tỹ tỹ Abraão krẽ''krẽ
    nỹtĩn tugrĩn,” he ãjag tóg tĩ. Hã tũ vẽ hã ra. Ãjag jykre kórég ẽn to ãjag tóg
    jagtar ke mũ, ha vemnĩ. Topẽ vỹ Abraão krẽ''krẽ hyn han ki kanhró nĩ, pó tag tỹ
    mỹr, ti tỹ Abraão krẽ''krẽ ve sór kỹ, Topẽ ti.'
  bvd-bvd: Kaa nia diana, kamolu lea kau molu ka too 'ana tooe ne nia faatainia kamolu
    abulo ka sui naa faasia abulo ta'aa lae kamolu ki! Ka nao molu si manata lau 'urii,
    ‘Kameli nee na toaa 'ana kwalafaa sa 'Abraham 'ua gu ne! Nia 'afitai fua God ka
    kwae kameli!’ Tasi doo lau guu nau ku faarongo diana 'ani kamolu ai 'e 'urii,
    lea sae God 'e dooria kai ngalia tai maefau 'ana maefau nee 'i seki fua saungai
    lada 'ana kwalafaa falu sa 'Abraham, nia nao si 'afitai guu fuana uri ili lana!
  ukr-1871: 'Принесїть же овощ достойний покаяння, і не починайте казати самі собі:
    В нас отець Авраам; глаголю бо вам: Що зможе Бог з каміння сього підняти дїтей
    Авраамові.'
  apz-apz: Sekwoe honɨngkano wonyo somneꞌno hohujo ukinjaofano lɨfijoꞌmanji eꞌwano
    yahino wopɨngoꞌnohini utɨhwaꞌnyopo fiyɨmno. Sekwo ole nohnnɨngkutoho. Nakwo Apɨlohamɨye
    imu hnꞌnɨmo oso tohino engo hiso moneꞌmanehoho. Ose nohnnɨngkutoho. Ngko hungkuno
    nehopiꞌnohino waselɨmonneꞌno yohono. Olo sojo loso Anɨtu kako Apɨlohamɨye imuhwa
    wamtɨꞌmokumo losoꞌmanji kako hopoeno wamtɨꞌmokumontonoho.
  eng-AOI: “If you really want God to save you, then you should get yourselves straight
    today. Do good, just like a good tree that has good fruit, so that people will
    know you have stopped doing wrong. And don't think, ‘We are all right because
    Abraham is our ancestor,’ but listen to what I am telling you today. If God wants
    to, he can change these stones lying here on the ground. From these very stones
    he can make children for Abraham.
  yon-yon: Yiibka anam nub ambarakmi yaa kuu koronduwen ande amun amunmo kamime. Abraham
    kuu nub ambe andaib, amborom kuu nembed yiib yaa ke yedmaan kei, bot keembed Abraham
    ye dana Godbed ongmi kuu yimin kowe.
  poi-NT: 'Siiga nu̱ma iñchacneum jém immalajɨ̱xi, jesɨc wa̱tɨ juuts ixunpa Dios.
    Jesɨc quejpa iga cacneum iñjɨ̱xi. Odoy nɨmtaamɨ iga: “Ɨch d́a amalo porque jém
    Abraham tsɨ́y juuts ɨch anja̱tuŋwe̱we ija̱tuŋ.” Odoy nɨmtaamɨ je̱mpɨc porque Dios
    wɨa̱p icse̱t yɨ́p tsa juuts jém Abraham ima̱nɨctam.'
  wuv-wuv: Ei maumau hamu'ou nei fama'aia ba na filogidii ei naranaraa hamu'ou. Hamonei'awe
    nara ba, ‘Hamatee hai'ouna pa'aa Abraham, amaa hai'ou. Uaa a warefanaa hamu'odu
    ba nabaa i nunumiai mei Haidaa, i fa'asi'anaa eni mugoo ba na'uu Abraham.
  quf-NT: 'Chaynu yarpuyarqa Dyusninchikpinari chiqapta kriyiyllapa, yaĉhananllapapaq
    chiqapta uchaykillapata dijar, Dyusninchikta kasunkillapana nir. Ama qamkunallaqa
    alabakayllapachu ‘Abrahampa ayllun kar washakayanchikllapa’ nirqa. Chaqa allita
    nishaykillapa: Dyus munarqami kay rumikunamatapis, Abrahampa ayllunpaq tikranarqa,
    tikranman.'
  yuw-yuw: Son muyu wontucmuno soni imu fauna irot soni ibanda boinno ogepma fiarut.
    Son ingoroc kombininga, ‘Non Abrahamphon morogo idamonmaha tongga Kopotorocho
    nontha irot ogep kombihac.’ Muno sinom, nocho ingoroc kantiwa, Kopotoroc yu ogep
    yuna sop ngorocho Abrahamphon morogoni baun.
  hus-NT-1971: Max chubax it jic’tsonenequitschic c’al a hualab ani it huenc’onenequits
    c’al a Dios, ca tejhua’metha’ abal chubax anits c’al i alhua’ xe’tsintalab. Yab
    ca tsalpaychic abal it alhua’its c’al a Dios expith cum pel it at xits’lab c’al
    a Abraham. Max expith jats in le’ a Dios yan in xits’altal a Abraham, in huit’alac
    ma quin hua’tsintha’ c’al i t’ujub.
  med-med: Enim numan ropʉl rok, kupa rong ndam, enim nga uⱡ kai eng mbʉ ndi, ora
    ndupa mel, enim numan ropʉl rok pora ndurʉng nimba ei ka! Enim nga keta mʉn ei
    ndi, nʉk mel, ‘Eiparam ei tʉn nga wu tipam anda kouwʉ nʉtmin ik ei, ni nʉnʉi!’
    Na ndi, enim ik kat kundʉp nʉnt. Ya ila ku tetʉm kʉⱡ, Got ndi, kapⱡa etpa, Eiparam
    nga kangambuⱡa pundʉn kʉⱡ, mondʉmba mint.
  bch-bch: Tota oangga apul lolomi, manta apatutui lemi kadonga pade, ta ipasolan
    mambe gimi apul lolomi tautaunga. Be kado apakaka gimi mulian ta aoangga gimi
    iaoa kelede pan Abraam, ta ngan ipu toaine Deo ga ipanas gimi mao. Eine mao. Ngansa
    gau nakeo pagimi, Deo irangrang ngan ikado gid patpat toa ne ga tiuot iaoa kelede
    pan Abraam.
  cco-NT: ꞌNéˉ nijmiliingˇ yaang˜naꞌ e laco̱ꞌ nilɨlíꞌˆ jaléngꞌˋ dseaˋ rúngꞌˋnaꞌ e
    dseángꞌˉ e jáꞌˉbaꞌ nɨcaquɨ́ꞌˉ jíingꞌˇ yaang˜naꞌ fɨˊ quiniˇ Fidiéeˇ. Jo̱ jaˋ jmɨgǿøngˋ
    yaang˜naꞌ e nileángˋnaꞌ jee˜ dseeˉ quíiˆnaꞌ dsʉꞌ uíiꞌ˜ e Abraham lɨ́ɨiñˊ ꞌlɨɨ˜
    yʉ́ʉꞌ˜ quíiˆnaꞌ, co̱ꞌ e jáꞌˉ e fɨ́ɨˉɨ ꞌnʉ́ꞌˋ e cuǿømˋ jméˉ Fidiéeˇ sɨju̱ˇ Abraham
    jaléꞌˋ cu̱u̱˜ e néeˊ la faco̱ꞌ iiñ˜ lajo̱.
  deu-1951: 'So bringet nun Früchte, die der Buße würdig sind, und fanget nicht an,
    bei euch selbst zu sagen: Wir haben Abraham zum Vater! Denn ich sage euch, Gott
    vermag dem Abraham aus diesen Steinen Kinder zu erwecken.'
  alq-ALGNT: 'Kicpin teb8e an8endizo8eg, kidinendagozim kidji 8abadjigadeg e mino
    ijitcigeieg. Ka8in inendakegon: ‘Ka8in kiga tibakonigosimin, Abanaamikag (Abraham)
    mega kidiji kitci odadamimin.’ Ceck8at iidi kidinendana8a! Ki8idamonom kidji kijigabameg8a
    igi asinig. Kije Manido ogagi meckodjian ini asinin Abanaam okitci anike ojisan
    kidji gi ijinagozindjin.'
  ixl-NNT: 'Ebꞌantaj bꞌaꞌnil, texhlal tetz uvaꞌ kat ekꞌaxal veꞌt etibꞌ vatz u Tiixheꞌ.
    As yeꞌ etitzꞌa uvaꞌ tiꞌ kuxh uvaꞌ: «Oꞌ tiaal u Abraham,» chꞌex netaleꞌ, as yeꞌl
    ex la pal ex tu u kꞌaxkꞌoeꞌ uvaꞌ tuleꞌ, tan tuk val sete uvaꞌ echeꞌ kꞌaxkꞌo koj
    ibꞌensat u Tiixheꞌ unqꞌa kꞌubꞌeꞌ stiaal u Abraham.'
  boa-NT: Tujkénúi méuujétsó ɨ́mɨááné Píívyéébé icyánejcúvuréjuco ámuha meɨ́búwaavéné
    mewáájácu ɨ́mɨááné tehdújuco ámuha meíjcyane. Tsá ámuha menémeíítyuró Aavaráaúvúj
    tsɨɨménémúhaabe ámuha meíjcyánéllii ɨɨná ámúhakye pájtyéityúne. Muurá íñe néwayúúné
    íjcyárónetu Píívyéébe ípívyéjtsóiyá tsijtye Aavaráaúvúj tsɨɨménémúháábeke.
  quh-NT: 'juchasniyquichejta sakespa, Diosman cutiriskayquichejta allin ruwaskasniyquichejwan
    ricuchiychej. Amataj kallariychejchu jatunchacuyta sonkosniyquichejpi: “Abrahamka
    unay tatanchejmin. Chayraycu Dios qhuyashawaycu”, nispa. Dioska atiyniyojmin ruwananpaj
    cay rumismantapis Abrahampa mirayninta.'
  kwi-kwi: 'Wat tɨne wat pippain wamtu. Kawarain kwail kirɨt aizpa maiztumikane, paiña
    kwail chɨhkamtumikane, awa iztukin wat kinazi, awa us maiztɨt piankamanapa. Uruzpain
    ka minman: ‘Aune Abrahampa kwal makpas, Dios uruza wat kinat kit sappanapa.’ Nane
    uruza watcha kaiznamtus. Dios pashpa kawirashimtune, kal chi. Usne sun ukkasa
    Abrahampa pashpa namninnashina.'
  agm-agm: Sahɨ samɨ maipɨhaiwa ainjotahaiwai aimɨ namasi japɨhɨ nepemaitɨhaayo undɨwɨ
    nunjɨtaatɨwɨ tɨtɨhɨ gaahaiwaahɨhɨ kaiwɨse. Iyawaawɨ sahɨ nehɨ sawanaatɨ samanɨwɨse
    Abɨraahamɨho nyamɨ apɨhore maatɨwɨse. O amɨ apaapɨmaatonɨ sandapɨ nɨnɨ kasatɨtaano.
    Autaahaatɨho kɨmaiwa nawɨmaiwaisɨ nga kaundonɨhɨ kɨmaiwa nawɨmaiwa noaipatɨ Abɨraahamɨhomɨ
    manyinyaimatɨtaise.
  ubr-ubr: Omi ato osi bobo ami yawasai wonafour on nan iniyoboet tansagob on omi
    ya baikitabir wobo. Ato omi toum sanamui on men wonbosuruf wonikakafun wonau,
    Abraham on wei wawai agiri. Yau awurem, God fofonin arimon atonio agim inboen
    infouren Abraham wawan agirin mes infouren!
  tsw-NT: I yuwan ili i na yoo roco i vadala ta̱ a̱tsuma̱ o unusu† u ɗu. She i uwa
    a dansa o okolo a̱ ɗu a na Ibrahim a̱yi ɗa akaya a̱ ɗu wan. A̱sula̱ a ta gura
    yuwaan Ibrahim muwun na atali a nda.
  cax-NT: Arrtü aurrianca aupesübu, apisamuse arrüna urria, na atusi ta apiñorroncocaño
    ñemanauncurratoe. Tapü abasiquia apapensa que arraño ui na abecatü eanaqui nesarrti
    familiarrü Abraham champü nümoche apiñorronconaño. Itopiqui arrti Tuparrü puerurrti
    aisamunenti ipiarienteboti Abraham oboi arrüba canca.
  aia-aia: '''Onaa namou ''irisiai bwareomaea mamoi nugasi''i barongamoo''i nara ta''a''i,
    mamoi hau''i mareho goro nai ha''ata''inia domou rihosi baani''i ora-ora''a amoo''i.
    Mou gasigu ''adoma''inia do''ia God ''a bwa''i ha''a-mama''ai''amou do ''iniai
    huta amoou mai ''onaai warowarona''i a Ebraham. ''Inau wai ''unua tana''amou,
    ''ia God ''a matai ha''a-aho''ita''ini''i hau ''ini, marai ha''i warowarona''i
    a Ebraham.'
  srp-1865: 'Rodite dakle rodove dostojne pokajanja, i ne govorite u sebi: oca imamo
    Avraama; jer vam kažem da Bog može i od ovoga kamenja podignuti djecu Avraamu.'
  agt-agt: Dana ipaita muy mina ta naulin ya nonot muy, kapye muy magzigut. A awemuy
    pahig ta melillik kam sangaw gafu ta simsima kam ni mina Abrahamen, te ibar ku
    tekamuy ta itta ya pakapangwa na Namaratu nga magpabalin ta batu kidin ta simsima
    ni mina Abraham.
  lug-lug: Kale mubale ebibala ebiraga nga mwenenyezza, so temwogera munda zammwe
    nti tulina jjajjaffe Ibulayimu. Kubanga mbagamba nti Katonda asobola, mu mayinja
    gano, okuggyiramu Ibulayimu abazzukulu.
  yby-yby: Edimoya dukaya li wili jikiki yamidana monawaya li soto molikiki nisilo.
    Ga mako lo libituyo, elilo. Edimoya tolowa i suwikadekoma Aebalahamuda ouvamela
    minatae loko edimosidamu elametiye. Omailimo sa-itae loko maya ehadasidaya Aebalahamuda
    ouvamelale lolo ilo loko letiboya aha lolo itabo nenako, edimoya dupatipo liki
    yowiki lemoya Aebalahamuda ouvamelalema minudanako Omailimo lihimatemu obi oletamekolaiye
    liki lamilo.
  heb-heb: לכן עשו פרי הראוי לתשובה ואל תדמו בנפשכם לאמר אברהם הוא אבינו כי אני אמר
    לכם כי מן האבנים האלה יכל האלהים להקים בנים לאברהם׃
  mpp-mpp: Ilec ngenge kwele-hefaliyecte silicka pasi noine bafuwadabiyeng. Ailu yanguctihac
    gageicnele yanguc mi ngagedamec, ‘Abraham ye ngambone aigacte wasecne aidacte.’
    Wapong ye posa yago nalic mime Abraham ngambofocine fikedaingte, yogo noine edocngebagabac.
  apb-apb: '!E aasa! Ta''e omu ke hungu eeni hue-huei ola diana i laona mau-meuringe
    i''omu huni haata''inie uri omu oonisae to''ohuu oto mwaanie ahutana mo ooraha''aanga
    i''omu. Na mwaanie omu lo''o-lo''onga''inie uri omu kei tehisie saewasunge a God
    aena aana omu hute aana komu a Ebraham. Leune e sa''a pe''i''omu ike aana no ko
    unue huni''omu uri a God e sai hu''isie mola mo heu ienini hunie kire ke ne''i
    iinoni haalu hunie komu a Ebraham.'
  san-TEL: తస్మాద్ ఇబ్రాహీమ్ అస్మాకం పితా కథామీదృశీం మనోభి ర్న కథయిత్వా యూయం మనఃపరివర్త్తనయోగ్యం
    ఫలం ఫలత; యుష్మానహం యథార్థం వదామి పాషాణేభ్య ఏతేభ్య ఈశ్వర ఇబ్రాహీమః సన్తానోత్పాదనే
    సమర్థః|
  ben-IRV: অতএব মন পরিবর্তনের উপযুক্ত ফলে ফলবান হও এবং নিজেদের মধ্যে বলতে আরম্ভ করো
    না যে, অব্রাহাম আমাদের পিতা; কারণ আমি তোমাদের বলছি, ঈশ্বর এসব পাথর থেকেও অব্রাহামের
    জন্য সন্তান উৎপন্ন করতে পারেন।
  ntu-ntu: Nzwrkxtrtx-ngrpwz esz'-krde trna-arlapxleu nimu, a' na-aleamu da kx na-aelwapx-ngrde
