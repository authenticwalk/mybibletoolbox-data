  zpq-NT: Še da' ḻi ba betiṉjele xtoḻa'le, cheyaḻa' gonḻe da' nac güen cont yesacbe'e
    beṉe' ba boša' yic̱hjlažda'olen'. Na' bitw gonḻe xbab gaquele Diosen' bitw gone'
    le'e castigw c̱he xtoḻa'len' lagüe da' nacle xi'iṉ diaža c̱he da' Abrahanṉa'.
    Bitw ṉacho ḻeca chyažje Diosen' le'e. Guac gone' cont yej quinga yesyeyaquen xi'iṉ
    diaža c̱he da' Abrahanṉa'.
  por-TFT: Façam as coisas que são certas para aqueles que realmente abandonaram os
    seus pecados! Deus prometeu a Abraão que lhe daria tantos descendentes que as
    pessoas nem poderiam contá-los. Deus não precisa de vocês para poder cumprir esta
    promessa! Ele pode transformar estas pedras para fazê-las descendentes de Abraão.
    Então não digam para si mesmos, Já que nós (excl) somos descendentes de Abraão,
    Deus não vai nos castigar! Deus está pronto para castigar vocês!
  gwi-NT: Nats'ąą nakhwatr'agwaanduu ts'an łihts'eedǫǫ'ee geenjit gogoohch'in! ‘Yeenii
    diilak Abraham ts'an deedhaa,’ jyaa nihłohnyą' shrǫ'! Nakhwaagwahaldak! K'eegwaadhat
    jii kii kwaii ji' gaa Abraham ts'an deedhaa hahtsyaa t'oonchy'aa gaakhwandaii.
  gvn-gvn: Junkaymakada. Ngulkurrmakada. Yurra yinyamundu milbi ngulkurrmanda, bamangka
    nyajinka yurra buyun-buyunmun jurrkijinda. Yurra kari yalamaka, ‘Ngana bama Jew-warra,
    Abrahamandamun. Ngana yalada.’ Kari, yinya manubaja kari. Yurra jurrkijika. Yuwu,
    yurra Abrahamandamunkuda, yamba yinyamundu yurranin kari Godundu wundil. Yurra
    must buyun-buyunmun jurrkijika, Godundu dunganka. Ngayu yurranda balkal, kaki
    God wawubu, nyulu bama Abrahamandamun balkal yalurrinyandamun kuljimun.
  nhy-NT: 'Xikchiwakan tlan kuale para ma mota nik melawak ya anmoyolkuepkej. Iwan
    amo xikmolwikan: “Tejwan tiwalajtokej nelwatl de Abraham.” Porke ipan melajka
    namechilwia, ke asta yinmej temej Dios welis kinkuepas nelwamej de Abraham.'
  asm-FB: আপোনালোকে যে মন-পালটন কৰিছে, তাৰ উপযুক্ত ফলেৰে ফলবান হওক। নিজৰ মনতে নাভাৱিব
    যে ‘অব্রাহাম আমাৰ পিতৃপুৰুষ’। কিয়নো মই আপোনালোকক কওঁ যে, এই শিলবোৰৰ পৰাও ঈশ্বৰে
    অব্রাহামৰ কাৰণে সন্তান উৎপন্ন কৰিব পাৰে।
  okv-okv: Ungo tunga ahereketo iresi uje ere ova avoeto i be kiari javotoho kiova
    ainge nombo ungo vasiri javotoho evujo. Eto ke erena avo ingito ‘Abraham amo nangota
    mama ra avoeto nango inonora,’ ainge avojo, ungota degi erena be ingivujo. Eto
    God na au atara erevi sariketo Abraham ta meniundi asora amo inonora.
  mxt-NT: Na̱sama ndo cuhva iyó ndo, na nyehe ñáyɨvɨ vatyi cha ndu uvi iñi ndo cuatyi
    ndo. Ta ma catyi ndo vatyi tata ra Abraham vachi ndo. Vatyi nyacua nya noo yuu
    ihya, Nyoo cuví sananduvi ra noo ñáyɨvɨ chi ra Abraham.
  tzo-NT: 'Ja'' tsc''an ti primero chavac'' ti q''uelel ti avabtelique mi melel ti
    sutem xa avo''ntonic yu''un ti amulique. Mu me hechuc chanopic ti avo''ntonic:
    “Ja'' jtatamoltic ti Abrahame, hech yu''un chijcolucutic”, mu me xachiic. Chacalbe,
    ti Diose xu'' tsc''atajes ti yelnich''on Abraham avi ton li''to.'
  ind-AGS: Tunjukkan dengan perbuatan kalian bahwa kalian sungguh-sungguh bertobat.
    Jangan sekali-kali membenarkan diri kalian dengan mengatakan, ‘Kami ini keturunan
    Abraham.’ Biar saya katakan kepada kalian, Allah bisa menciptakan anak-anak bagi
    Abraham dari batu-batu ini.
  omw-omw: Nkye qutaaqama kyeta uaqia hi kyaiqara qaqira kyaivera, nkye mpo kyuqe
    kyaiqa nraahu varaivaqe taqaare. Nkye nkyeta tiqata, Evarahaamuva tiri haivaqavave,
    tiri tiqovave, varurara tita, tire mwia nraaqiaravanto variqata tire qio varuro,
    tivorave. Kotiva mwitaa hiataa hiraro mwiva qioma nkyi qaqira kyero ori mwaahua
    tuqasaa kyairata vaisi varita Evarahaamunra nraaqiara varivarave.
  yrb-yrb: Aniawete ueta ba me dubena afu sawete kobere ueta iboro odiawero Godima
    efiro ya babataito uma wei. Weite nono wei, me sara uyafote yana Eibaramunu sisia
    weboitana Godima Eibaramunu sisiana gebiroma ubu ufie ufisuna ubu ufisu wei.
  maa-NT: 'Ndaà tjín kjoa̱ xi t''e̱en nga ndaà kàta''ya‑nò nga jyeé kinìkájno jé‑nò
    nga mì ti̱ jé binchaàtsji‑nò. Kì bixón‑jèn ya̱ i̱jiìn ini̱ma̱‑nò: “Ngaje̱n, [mìkiì
    s''e̱‑naje̱n kjo̱''in] nga ya̱á inchrobàt''aà‑naje̱n tje̱‑la̱ Abraham.” K''oa̱á
    xan‑nò, Nainá, skanda jñà nda̱jo̱ ko̱maá‑la̱ si̱ìkjatjìya‑la̱ nga i̱xti‑la̱ Abraham
    ko̱ma.'
  mcq-mcq: ꞌIna rukina reꞌavara! Joni ꞌunama sahasijaho taꞌarohareje niareꞌi kaivo
    ea maiuꞌina reꞌavara Ja vwiha ikaꞌina pavwihaꞌavara. Eparahami núni omaꞌomo nú
    areri rena hiju paroꞌavara kaivo Godira areri veje ike muna ikihipo Eparahami
    oni harihija rehuna. Ijihunaꞌe nú areri rena hiju paroꞌavara.
  sus-A: وٌ كّحَ شَ وَلِ قَنيِ رَ مِنِ عَلْ وُرِ بِلِ قَنيِ بٌفِ قَنيِ رَ مِنِمَ كِ
