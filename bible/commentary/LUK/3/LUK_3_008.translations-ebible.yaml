    kxel nq'ma'n kye'y, noqpetzin at kolb'iltz ikyjo, majqexpetla kye' ab'j lu'n,
    aku chi ok tq'o'n Dios te tyajil Abraham, tu'n kyklet.
  ndj-ndj: Mlangushi kwa golelu kucha mupomela, mukotoo kukanda kuyiwombela mwaveni
    kucha, ‘Ibulahimu ndi tati wetu.’ Nguvawombela nakaka, Chapanga akuwesha kuyigola
