  mam-C: Qu'n ojtzqi'n kyu'n kykyaqilxjal, qa axjo kyb'inchb'i'n nyek'inte qa na'm
    tajtz ti'j kyanmi'n. ¿Tze'ntzin tten nkub' kyximi'n kyxola, qa aku chi kleta noq
