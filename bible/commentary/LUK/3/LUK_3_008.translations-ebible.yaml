  suz-BL: इन थुं परमप्रभु यावे गे लेश्‍शा, रिम्‍शो फल सिश्‍शो खोदेंशो गेय कोंइदीने।
    गे ‘इं किकी पिपी अब्राहाम बाक्‍ब’ दे मिम्‍शा, देश पा मबाक्‍कीन। मारदे हना गो इन
