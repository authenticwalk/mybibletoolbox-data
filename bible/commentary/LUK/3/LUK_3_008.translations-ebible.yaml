    kaa bogobelan-temi koyo tinangku-silipta. Ibo, ‘Nuta Abraham imi man ilop o,’
    age deng taban-bilip kuta, kanube God iyo, Abraham imi man ilop kemin boyo miton
    o agan-be nimnam, God beyo tii kale, daak tuum boyo kulu-nala telela imola mitam
    tinum ke-nilipta, igil mungkup Abraham imi man ilop kwiin tagang kelan agin kuta,
    God imi tiin diim uyo Abraham imi man ilop kemin boyo fen katip kalaa agesa ko.
    Kale ibo bogo-nilip, ‘Abraham beyo numi afalik kale, God iyo bemi tolop o age-nalata,
    nuyo telela imola tambaliim nan-temup o,’ agan-kalin ba kale, ipkil God imi ilak
    uyo duga-bilipta o ageta ko.
  piu-2006: Maṉkurrmaṉkurrpangkunyurra ngunytji watjalpayi, ‘Ngayulu kuya palyantjawiya,
    tjukarurrulpi nyinanyi.’ Kutunyurra wiyawana nyinanyi, ngunytji. Katutjaku tjukarurru
    nyurrangarri nyinanytjaku. Wiyanyurra wiyawanangku kulintjaku yalatji, ‘Wiyala
    yurrukulira nyinanytjaku, Yipuramanya walytja tiṉalampa yirriṯi nyinapayi, nganaṉa
    palumpa ngaṉṯitja tjuṯa nyinanyi. Katutjanyalampa yunypa nyinanyi, Yipuramaku
    yunypa nyinanytja nguwanpa. Palulanguru wiya Katutjalulanya kuya palyalpayi tjuṯa
    iluntara wiyalku.’ Ngayulu Tjaanalu nyurrangarrinya watjaṉi. Katutjalu yunytjurrirra
    nyurrangarrinya wiyara, Yipuramaku walytja kutjupa tjuṯa puḻi ngaa tjuṯatjanu
    palyara nyinatjunku.
  poh-NT: 'maj reh chi na̱coꞌljic tak, til curman chi chaꞌn tak i coric cꞌuhtbal reh
    chi xacana̱ꞌ tak chic amahc eh ma̱kꞌor tak nchel pan acꞌux tak chi jeꞌ wili: ‹Reꞌ
