    nange yip ŋambaih talah tikin Abraham no, yip si bwore bwarme, pakai. Detale,
    Got kin tatame ŋaiye ka imbilme ŋeser eꞌe tuꞌe lenge ŋambaih talah tikin Abraham!
  awk-awk: Koito nura ba umullia murrȧrȧġ minki kabiruġ; ġatun kota yikora nura kóti
    ka minki ka nurun kin wiyelliko, Abáram ġearun noa ġearúnba biyuġbai; kulla baġ
    wiyan nurun, Eloi noa kaiyukan kátan umulliko unti tara biruġ tunúġ kabiruġ wonnai
