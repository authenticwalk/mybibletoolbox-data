    mata buluŋtiŋ ma yubul tinayiŋbe meretiŋ gobe miŋ miŋmoŋ wor po hiyyeŋ. Al Kuruŋbe
    igiŋ hora gayen yade Abrahamyen dirŋeŋ weŋ yiryeŋ geb.
  tnk-tnk: Kɨmiaha tihaməkeikei mho noien amasan me trahatən pen mə kɨmiaha hiənəpwəh
    pərhien noien ərəha me səkɨmiaha. Rərəha kɨmiaha tihəni pen tukumiaha me i mə
    Epraham in kaha səkɨmiaha. Iakani pehe tukumiaha i mə Kumwesən rukurən nuvehiien
    kəruəterei me i, mo nɨpwnəti Epraham me ia nirəha.
  kpr-kpr: Ágido, dubo jovereghedo, veka eveva use irivu! Erá eminge seove! ‘Abraham
    namanenda abua gido, God namane uju eraira!’ aminge erá seove! God nu uju aetira
    amo, nu sari ghamana iritirira eimi, Abraham da sasingu jinaeteri. God evetu genembo
    da oro aindae, jo kotae eraira. Mavejo Israel embo o oro eni amo, God jo kotae
    eraira.
  san-IAS: tasmād ibrāhīm asmākaṁ pitā kathāmīdṛśīṁ manobhi rna kathayitvā yūyaṁ manaḥparivarttanayogyaṁ
    phalaṁ phalata; yuṣmānahaṁ yathārthaṁ vadāmi pāṣāṇebhya etebhya īśvara ibrāhīmaḥ
    santānotpādane samarthaḥ|
  nho-nho: Kootou mee naa mee e taukalleka, ki huri ake peelaa maa kootou ku oti te tiiake
    naa haisara kootou. Aa kootou ki see ahu maa kootou ni mokopuna Abraham. Nau e vanaatu
    ki kootou, TeAtua e lavaa te huri naa hatu nei ki mee ma ni mokopuna Abraham.
  gym-NT: 'Munkwe ja töi kwitadre era metre Ngöbö kukwäre bkänä tödekakäre bti abko
    erere munkwe nüna ni mda mda okwäbti. Erere arato, munkwe ñan nie au jabtä: Nun
    abko Abraham mräkä, aisete Ngöbökwe ñan nun mikadi ja ngie nuen, munkwe ñan nie
    au jabtä, ñobtä ñan angwane jä tuen temen sete, se abko ngwarbe akwa Ngöbö raba
    kwite Abraham mräkäre abko ti tö nibi niei metre kore munye.'
  azg-NT: 'Quiꞌndyehoꞌ ꞌnan natyia na contꞌahoꞌ ndoꞌ quintꞌahoꞌ ncüii cüii nnon ꞌnan
    ya, ya joꞌ ntsiꞌman jndyoyuhanꞌ na mayuuꞌ na contcüeꞌ nꞌonhoꞌ. Min tyiꞌnanꞌsaaꞌ
    nquehoꞌ nꞌonhoꞌ na nnduehoꞌ: Aa jaa taconanꞌxuan nnꞌan na conanꞌtja ngꞌe nquii
    Abraham conduihin tsochiihi. Quindyehoꞌ na matsjö ndëëhoꞌ, min veꞌ ntjöꞌmin nndëë
    ntscüaquen Tyoꞌtsꞌonhanꞌ na nnduihanꞌ nnꞌan tsjan ꞌnaanꞌ Abraham na jndyocahanꞌ,
    ndoꞌ na nndaꞌ, nꞌndyiihanꞌ ꞌoꞌ.'
  bhd-bhd: बस्सा, सज़ाई करां बच़नेरे लेइ तैना कम्मां केरा, ज़ैन सेइं पतो लग्गे तुसेईं
    सच़्च़े पापन करां मन फिरावरोए। ते अपने-अपने मने मां एन न ज़ोथ कि, अब्राहम ज़ेन्च़रे
    इश्शो बाजीए, किजोकि अवं तुसन सेइं ज़ोताईं कि परमेशर इन घोड़न मरां अब्राहमेरे लेइ
    औलाद पैदा केरि सकते।
  too-NT: 'Catlahua''tit a''ntū tzey para que natasu''yu palh stu''ncua'' xtāpalīnī''ta''ntittza''
    mintapāstacna''ca''n. Lā'' tū'' catihuantit mē''cstuca''n: “Quina''n ī''xū''yātā''natna''
    Abraham. U''tza'' iclīpāhuanāuj lā'' tū'' icjicuani''yāuj ixtā''kcha Dios”. Tū''
    chuntza'' ixua''ntit. Quit iccāhuaniyāni'' que Dios tzē nacāxtāpalī huā''mā''
    chihuixni'' lā'' natala ī''xū''yātā''natna'' Abraham.'
  ind-AYT: Oleh karena itu, hasilkan buah-buah yang menunjukkan pertobatanmu. Jangan
    berkata kepada dirimu sendiri, ‘Abraham adalah nenek moyang kami!’ Aku berkata
    kepadamu, sesungguhnya dari batu-batu ini Allah bisa membangkitkan anak-anak bagi
    Abraham!
  cjo-NT: 'Pikowakirika nokaawoshitakotawakimiri Tajorentsi, pityaawo pikenkithashireeya,
    pijeekanteeyaari kameetha, pookaero kaari kameethatatsi pantapiinteeyakirini niyotantyaari
    tee pikimiwita paerani. Eero pikantawaetashita: “Nosheninkatakari Awaraamani,
    rootaki niyotantakari aritaki nawijakotee”. Pamatawitashitaka eeroka apaniroeni.
    Ikowakirikami riraga Tajorentsi, imatero ipeyiromi atziri iroka mapika, osheninkatanteeyaaririmi
    rirori aritaki rantakiromi. Omaanta eerokapaeni eerokawitaka icharineeteni Awaraama,
    eerorika paapatziyari rirori patsipetashitakawo pisheninkawitakari: rooma pajankanekira
    kimitakimi mapi: pikijotzira.'
  nsn-nsn: Ahik! Bo inggoum puk mu uapalih, karung ueldolomo katongosioum mare ualasirasioum
    pare, kung uapalih tenami niguata uasa. Doh ahik pah mu uelkule katongosioum pare,
    ‘God ahik pahe uabato tagigeig, ge inggeig pe o bunguna Abraham.’” “Inggo gine
    ru hire tamiuoum, God e matot e guata mo bubunguna Abraham tar palauanine!
  san-DEV: तस्माद् इब्राहीम् अस्माकं पिता कथामीदृशीं मनोभि र्न कथयित्वा यूयं मनःपरिवर्त्तनयोग्यं
    फलं फलत; युष्मानहं यथार्थं वदामि पाषाणेभ्य एतेभ्य ईश्वर इब्राहीमः सन्तानोत्पादने
    समर्थः।
  tna-NT: Equene mepibaturucatique Diusu peje su. Saida, butsepi mepuniunetique, yahui
    neje jaichaderametiji mahue su. Be ebia su aida mebatiji, micuaneda da Abraham
    chenu sa familia jenetia putsu. Tueda mu mue ai biame beju. Yama micuana butsepi
    equisainia, Diusu ja ye tumu cuana jenetia di Abraham chenu sa ebacua cuana ata
    cua, ahua tuseda tsada su.
  lid-lid: 'Ado kadeu nah ma ado kabatanau oro ta oro katubuni ndrine oro ta kandriyen
    ndra-in toro ki san ta tikisiy. Ya ado sabudon ado ma satiye ado sala buku doh:
    ‘Aso badeh tama aso Abraham, eme ya aso anya, aso mwasin.’ Arile bwe. Jo katiye
    tado kamwenen, Kindrei winiyan mesekei iri bek dah, winiyan asahan i nadu Abraham.'
  wim-wim: 'Niiy kan min yumpāna! Niiyaniya meenathān niiyantakamana niiyan kan-ngul
    wantan way niiyan yump-yumpana. Niiy ngaantam-ngeeyaniy nil Abraham.an wuut mangk
    ngamparam putha, nil keꞌ-paal piip God.ana man kulan keꞌ wampiy nungant ngamparakan
    ey? An yimanangan keꞌ ngaantam-ngeeyāmpa! Puth inan ngeeyāna: kaangk nilwey-a,
    piip God.angan kunttow inangan epankathiy puk Abraham.antakanweya.'
  zga-M: Holaga Isekhe khikongana nu lukhuto pwo mlekhe ukhuchova mgati nayomwe, “Tulinu
    Ibrakimu vi dada veto; ulwakuva ni khuvavula ukhuta Unguluve, iwesya ukhuhalila
    u Ibrahimu avana ndagave mawe aga.
  yom-yom: 'Monisanu mavanga mamboti momo mafueni kuidi batu bobo babalula mavanga.
    Lubika banza bu lulembu yindulanga mu mintima mieno ti : “Beto dise dieto Abalahami !”
    Bila bukiedika ndikulukamba ti Nzambi wulenda totula bana ba Abalahami mu mataid
    mama.'
  san-SIN: තස්මාද් ඉබ්‍රාහීම් අස්මාකං පිතා කථාමීදෘශීං මනෝභි ර්න කථයිත්වා යූයං මනඃපරිවර්ත්තනයෝග්‍යං
    ඵලං ඵලත; යුෂ්මානහං යථාර්ථං වදාමි පාෂාණේභ්‍ය ඒතේභ්‍ය ඊශ්වර ඉබ්‍රාහීමඃ සන්තානෝත්පාදනේ
    සමර්ථඃ|
  yut-yut: Ji but tobɨl bamɨsi aŋek aŋpakjikon but tobɨl dakon bamɨ aŋalon ani. Ji
    dɨsi do ‘Nin Abraham dakon babɨkni’ yaŋ dɨma yoni. Nak yaŋsi dayɨsat, Piŋkop da
    yaŋban on tɨp kabɨ da Abraham dakon babɨkni tagɨ dagoni. Ji uŋun Abrahamon da
    altawit uŋun da yo madep dɨma asak.
  grc-BYZ: ποιήσατε οὖν καρποὺς ἀξίους τῆς μετανοίας, καὶ μὴ ἄρξησθε λέγειν ἐν ἑαυτοῖς,
    πατέρα ἔχομεν τὸν Ἀβραάμ· λέγω γὰρ ὑμῖν ὅτι δύναται ὁ Θεὸς ἐκ τῶν λίθων τούτων
    ἐγεῖραι τέκνα τῷ Ἀβραάμ.
  cpc-NT: 'Imapirorika powajyaantairo tsika pikantawita pairani, pinkamiithashiriyitai,
    pinkimityaawo pankirintsi kithokitatsiri. Iiro pikantashiriwaitashita: ‘Aña naaka
    icharinini Abraham, tii okowapirotzi nowajyaantairo nokaaripiroshiriwaitzi’. Pinkimi
    nonkanti: ‘Iiro pikantakaapirowaita piñaajaanti iiroka ikowapirotani Pawa, aña
    kantatsi jatziritakairo mapi, iro impoyaataimini incharinitaiyaari Abraham-ni’.'
  nhg-NT: Xecchihuacö noso sösantle tli conbenierebe quechihuas öque de melöhuac ye
    omoyulcuec. Hua amo xequejtojtacö nemojtecopa que yaja Abraham icaca nemotajtzi
    hua que por inu nencate cuale. Pues naja nemiechelfea que Deus cuale quenchihualtisque
    ini nöncate teme ma mochihuacö ipelhua Abraham.
  nya-nya: Onetsani zipatso zakutembenuka mtima, ndipo musamanene mwa inu nokha kuti,
    ‘Tili nalo kholo lathu Abrahamu,’ pakuti ndikuwuzani kuti kuchokera ku miyala
    iyi, Mulungu akhoza kumuwutsira Abrahamuyo ana.
  ngu-NT: 'Cuajli xmohuicacan para cuajli nenquiteititisquej ica yonencajcajquej nenquichihuaj
    on tlen xcuajli. Niman ma ca nemejhuamej nenquijtosquej: “Xitlaj huelis nochihuas
    totech, pampa titeconehuan itech Abraham.” Nejhua nemechijlia ica hasta in temej
    Dios huelis quincuepas teconehuan itech Abraham.'
  kup-kup: Met, ‘Deim horiñ betet loporizaro boroureg,’ pot hapek, povoz tin tovai
    sohopeken arim tohopekezavon dei etet, ‘Rotap parum horiñ betet hodad tinao maot
    bah,’ pot arimaz haok. Met arimam tovai, ‘Abraam deim iz mim tinap ok, povoz dei
    pim zut Godiz ñarohol ravat hez,’ pot hamegi? Evo, pot ari haotunei. Met rotap
    ne arin epat añom, God rekot hel upai epeñ bat Abraamizari matut tapanen ou ravat
    pim ñarohol ravat hepan.
  jid-jid: Nitu kii, kma tie klo kunkro wa ndi ba bre dun ba wru lla tre hle bawu
    dana ta tre ni kpamba ndi ki he ni Ibrahim wa a iti mbu, mi hla niwu Irji hei
    ni gbengble wa ani zu titi biyi kma tie mri ni Ibrahim rji ni tita bi yi.
  wmw-wmw: 'Lavyani visumo vyema vyakolóta kutubiya kwenu. Wala musambe mmyoyo yenu:
    ‘Tiwa nawo wawa yetu, ndi Iburahima.’ Kamana nukwambirani kuwa anta na eya mawe‑ya,
    Mwenyezimungu akidiri kutadula kuwa ujukulu wa nabii Iburahima!'
  gmv-GGM: Inte naggara oothoppe simmidayssa erisiza ootho oothite <Abramey nu aaway
    nuus dees> gusi aggitte gides. Xoossi bees giikko ha shuchchatappe Abrames na
    oothi denthaanas dandda7izayssa erite”
  ssg-ssg: Ailewa saun tenen ti i kola ka amuto lioiwen saun lialun. Kum ukekek ka
    amuto salia uke ti kaui kawatan nake amuto nakuama ti Abraham. Nga kakane amuto,
    Haeu pon kolitiniai tesol pot ie hani kahi nati Abraham!
  zpo-NT: 'Blu mlaa gu naz nawent nu wlipa mbare gu naz lo Dios, zee gakpa gu mod
    xle cheen tub yag. Nu nawdizht gu yé gu: “¡Lee re be nak dii cheen Abraham!” Nel
    wlipa na nii na lo gu, Dios nzho mod le axta noka re ke ne gaka dii cheen Abraham.'
  poy-poy: Mulanguziyi nakaka ntambu yamutenda handa mleka vidoda vyamtenditi. Namwanja
    kulonga, ‘Twenga Aburahamu ndo mbuyi gwetu!’ Nukugambirani nakaka, Mlungu tembera
    katendi ata mabuwi aga gaweri wana wa Aburahamu!
  qwh-NT: 'Jutsa rureniquicunata rasonpa jaqirïcur, allicunatana rurayë. Ama nicachäyëtsu:
    ‘Abrahampa castan canqantsicrecurmi castigupita salbacushun’ nir. Porqui niyaqmi:
    Diosqa que rumicunatapis Abrahampa castanqa ticraratsinmanmi.'
  gaw-gaw: Ag oolag ii eḏueb, ag aoglag amge ag oolag eḏueb, kobol ena dim lamidna,
    ag ahilag eheḏ haknu nob amu ii aomna. Amu ele ag oolagp̱a inam aib ap̱ig. ‘Abraham
    nug ig mamenig, nug am danab tutuḵu, ig nug buḏub daaṯem amunu nuhig hak enap̱a
    ig nob ii aomta.’ Da ag amelagp̱a aṯem, Kayak Nug men imu ag eḏun, Abraham beḵod
    daaglagnu heḵunu elele.
  nca-nca: Ŋunde ŋuroko newonde hamó rohoréŋaŋgurí ŋuro eŋgé rika tunoqiní. Ko kina
    ŋande ma iŋowero, ‘Abrahamko noreŋo usinani.’ Dokoro no ŋande ye yimiroteno, Anutuko
    meté yiní wondo ŋu rohoréŋoro Abraham koro usi-sí tunoqewaŋgo.
  zpz-NTPP: 'Bicy der tub mod nu nap gabe nu bi mneꞌ der de cyi nu ricy ru. Cueꞌ gnii
    too der nu gla der ni de cashtig zeꞌ nu nac nu rnii der: “De ub na nac naa nez
    gyitoo bel nin Abraham”, rnii der, gun ya̱ rishli rne̱e̱ lo der nu Ñgyoozh gac
    gyicy mi nu mas gashtal de gyitaꞌ ii gyac ñi nez Abraham.'
  mkj-mkj: Kamwai wiahda siahk kan ma pirin kajalehda amwai ne koaluhla apel wiliakapwla.
    Kamwai joah siksikoa pwa, ‘Kamai jamanki Abraham,’ pwa ngoahi pwehng kamwai pwa
    Koahs kakkoar wiahjang in sakai pwiai nihn Abraham jeri!
  zac-NT: Si talë gunë nadzëꞌë të mudë nabani të, gulë gac të ziquë hiaguë nardëꞌë
    nashi. Gulë bëꞌnë bien lu saꞌ të. Adë gápëdiꞌi të confiansë purquë na të llëbní
    Abraham gunë Dios salvar lëꞌë të purquë rniaꞌa lu të, napë më pudërë parë lëꞌë
    guëꞌë rëꞌ gac rahin llëbní Abraham.
  kyg-kyg: Magoꞌe gemo hunoꞌaeꞌmo, lapaipamo alitapa afe leꞌnisayana ani kavatapiletiꞌmo
    alagepa kavaꞌmo alitapa lave liyo. Emalehamuꞌa laginago vekamo maiꞌniyaꞌmofeꞌmo
    alagepa huta maigune, hutapa lapakesa oꞌafiyo. Gotiꞌa mani yafafeꞌmo ha paisigeno
    Emalehamu aginagoꞌamo afaꞌa alino hamaleno apategaiye.
  kmk-kmk: Masapula ipaila yu utdan angwat yu un tuttuwa’n mandadaoliyan yu dat basuḻ
    yu. Adiyu kanana mailisi kayu utnat kanan yu un, ‘Ulay ta kaganakan dikami kan
    Abraham.’ Ta tuttuwa tu un ibagak kan dikayu un mabalin Apudyus mangwa’t kaganakan
    Abraham sidatu’n batu.
  cao-NT: ¿Mato jocha quima Dios quiri ma bësoha pa? No tsayano. Jariapari tsi jabi
    paxa ca ma jismaxëti xo. “No xabahamahacaxëti xo, Abraham yamaba chahitaxocobo
    no nori quëshpi na” iyamatsicana. Mato mëbiti mëtsama xo Abraham yamabo ra. Tsayacahuë.
    Naa maxax bo biti mëtsa xo Dios, Abraham xocobo yoi bo axëna iquia ra.
  bbr-bbr: Ak akan onok aru sumkäineinai, akan woiaka pirirwe. Kiro karauk roat äpu
    maiei akan onok aru pakan ätäi piririn. Ak akan ronkat keser wa oumoi, äiäu, ‘Apraham
    ko iken askanai. Keseria, Anut nukas ik sareikonuk, ik eposek rawam.’ Anut ko
    okoro aiauk rusapai oumara, Apraham nukan kinjaukut ate maun itok.
  inb-inb: 'Alli­lla rurai­chi, tukui panda­rii­kunata sakispa. Mana iuia­rispa kai­chi:
    “Ñugpa­manda taita Abra­hampa iawar­mi kan­chi”. Nii­ki­chitami: Taita Dius munag­pika,
    kai rumi­kuna­pas pudin­kunami, Abra­hampa wam­bra­kuna tukug­samun­ga­kuna.'
  hrv-hrv: 'Donosite dakle plodove dostojne obraćenja. I nemojte početi u sebi govoriti:
    ''Imamo oca Abrahama!'' Jer, kažem vam: Bog iz ovog kamenja može podići djecu
    Abrahamovu.'
  box-NT: 'Héyìi! Mi wé wé hã wárá na se, hĩ̀a wee zéení le mi khú mu bè-kora
    wéró yi á bò le Dónbeenì yi. Mi yí bío mi yiwa le bìo mi lé o *Abarahaamu
    mɔ̀nmànía á bṹn mí dòn wã́a à yí dɛ́. Le ĩ bío mu na mia: Mi yí mɔn
    hã huaa na kà le? Hɔ̃́n le Dónbeenì yàá pá dà à yèrèmá à wé là
    a Abarahaamu zàwa.'
  ote-NT: 'Mahyoni gui ꞌyohʉ xá hño pa da hnequi gue majua̱ni xcá ñobrihʉ de ri tsꞌoquihʉ.
    Oxqui ma gui ꞌñexhʉ gui ꞌñeñhʉ: “Nuje ma dadahe ndu ra Abrá, hangue hinte ga jahe.”
    Ngueꞌa̱ nugui dí xiꞌahʉ gue Ajua̱ da za da japi da nja̱ꞌi nuya ya do pa dyá tꞌʉ
    ra Abrá.'
  wnu-wnu: An oa igeser mi eng ebet eng an qomon boru mogirt wab wogunon eng diban
    guboumon. An ar igo qabarit qas, “Abraham ininou tonoan, Abraham ininou tonoan,”
    qamb bisoumon eng an ue ar. Ye ete qemerine igar, nomon e gagar gaumon eng Qenu
    ar nob qamara Abraham wau tumbigi der isib eng ar ende ebeiba.
  zam-NT: 'Nabe''ste fque tee ban lì gu'' no gòc gu'' mèn ndac par lu'' gu'' gu''
    loo mèn le'' gu'', lìcque'', mzye'' mod co'' nac gu'' no co'' ndxàp gu'' loo Diox.
    No ne''gabte gu'' loo xtàa gu'': Abraham ngòc xudgool na''. Na nii loo gu'': Axta
    loo chol quèe co'' ngüi'' gu'' ba'', Diox ndxácque'' par li Diox le'' quèe ba''
    gàc xin'' Abraham. No gàcque'' quèe ba'' xin'' Abraham.'
  zyp-NT: Na ngepachihnah he ceh cawh a thuipa tah palang my lo. ‘Abraham pathlah
    sahlo kaa cang peh,’ tatah tah leimei khe o. Ka ca ching he hi, Khazing taco ma
    alung sahlo heh Abraham sawtei sahlo tah a tua khy thlang he hi.
  sey-NT: Po̱nësicohuaꞌi pani, po̱nësicohuaꞌi yoꞌoyere yoꞌojë̱ꞌë. Ja̱je yoꞌojëna,
    ñani dosiꞌi. Abraham tsëcapë aꞌë camaꞌpë paꞌijë̱ꞌë. Ja̱ caye ti̱ꞌa maꞌñe aꞌë.
    Maijaꞌquëpi yëni iye quë̱na pë̱aje Abraham tsëcapëre neñe paꞌiji.
  nvm-nvm: Amur nika va unam ma ijesugin reoga e fok bu giame vierafero jan ise jon
    ja kegoijo iji jan arenvaro. Regavo jab kuaik noiji sainuvuon Eburamon uifarifdo
    God fuba nuigafuokro ijeg jab kuaik. Regavo igia faif. Jaba ise jon arekva God
    fu e darokido fu mun guri kege una e Eburamon afijaf amardiaga bur ar jon abekno
    kiain.
  mps-mps: Dagego dwagi yai sę ebo sulama, dagego dwai sę dabe tudiba sąwai yabao
    po waibao, te gasa bidigo te po waibao. ‘Abraham da dago wąį mu da, dago dwai
    sę meni,’ te homu ebo gagali igimio. Eno dagebolo megi mu po tama obe dao. Godigo
    e elewi dabego Abrahamgo bulai wąį hani sibi nigilabo homu eyu da, te agai tegi
    dao.
  seh-seh: 'Citani pinthu pinapangiza kuti imwe mwachunyukadi. Lekani kunyerezera
    mbamulonga mwekhene m''bodzi na m''bodzi kuti: ‘Ife ndife ana a dzindza ya Abharaamu.’
    Thangwi ine ndisakupangani kuti Mulungu ana mphambvu za kusanduza myala iyi, kuti
    ikhale ana a dzindza ya Abharaamu!'
  pab-NT: 'Maika xoalini hare waiyexe xisomehena hoka xahotikisa iniyalahare xawenane
    xihalakira maheta. Hoka awa atyo xexakakoahena: “Abraão atyo wahetahare hoka maisaiya
    Enore ehareta wihiye”, xehena. Hiyaiya, aliterexe nomita xihiye, exe sehalinai
    hiyeta kakoitaiya Enore tyoma Abraão jikolahare!'
  llg-llg: Ei boso duduꞌa mae, ‘Au ia ta hambu huhukuk, huu au ia baꞌi Abraham numbu-sadun.’
    Hambu nai bee leo ndiak? Ndia ta bisa fali nala ei, huu ta bisa tao ei dadik malalaok.
    Lamatuak nabeꞌi tao batu la ia dadik neu Abraham numbu-sadun. Au afada ei, baa!
    Matudu tungga ei sodam, mae, ei heok masadea laꞌo ela ei sala mala, ma ei pode
    masafali tungga Lamatuak so.
  kyf-kyf: 'A ''bhiti amɩaa dlɩ, ''ɩn a -slolu we amɩaa lɛnʋgbʋnya ''wʋ sazɔnʋ sa.
    A ''na gbalɩ amɩaa ''dɛɛ dlɩ zɔ -nɩɛ: ‹Nɩɩ, Ablaamʋ mɩ -amɩaa dʋkpasa nyaa ''gbʋ,
    -a ka gbʋwʋbhʋ -nɩ›. Nɩɩ, ɩn nɛɛ aɩn -ylaɛ, -Lagɔ mneni, ɔ ''ka tʋkpanya nɩ Ablaamʋʋ
    ''yua -zɛlɩ.'
  tpi-tpi: Sapos yupela i tanim bel tru, orait pasin bilong yupela i mas soim olsem
    yupela i tanim bel pinis. Na maski toktok long yupela yet olsem, ‘Abraham em i
    tumbuna papa bilong mipela.’ Mi tokim yupela, God inap mekim ol dispela ston hia
    i kamap ol lain tumbuna pikinini bilong Abraham.
  mih-NT: Cuñi si sa zama ndisa cuii ndo cuhva iyo ndo, ta zavaha ndo sa vaha. Ta
    ma catyi ndo vatyi maa ra Abraham cuu zutu ndo, ta ma catyi ndo vatyi maa ra cua
    zacacu sii ndo. Ma zacahnu ndo sii ndo vatyi vazu sihin yuu ya ta cuu zavaha ra
    Ndyoo ñiyɨvɨ sii ra Abraham sihin si.
  qvh-NT: Tayta Diosninsi infiernuman mana gaycuyäshunayquipäga jusalicuycunata cacharir
    pay munashgannöna cawayay. Ama yarpäyaysu Abrahampa castan cayashgalayquipita
    Tayta Diosninsi salvayäshunayquipä cashganta. Tayta Dios munarga cay rumicunatapis
    Abrahampa castanman ticrarasinmanmi.
  kms-kms: Nei ware witinde di yumbo ur oghi yene wand. Di nungoqi nonne nungoqi ningg
    wari, ‘Beghi Abraham ningg kuqo, pugri bu God beghi mai nengu segi ye.’ Nge nungoqi
    simbe guduq, God segine wet men mas kin men oyi nare nitinde di Abraham ningg
    kuqo ningg mas.
  agn-agn: Mga matod ang pamagtogat amo ra ong mga talak mi, ipaita mi ong mga boat
    mi. Indi amo manalig ang indi amo silotan tenged lamang mga inampo amo ni Abraham.
    Agganingo ong nindio, maski ngani ang mga batong na, poiding boaten tang Dios
    ang magimong ana ni Abraham, mga galiliag lamang tanandia.
  nhi-NT: 'Ica namochiualis ixconnextican nic milauac yonanmoyolcuipqueh. Uan amo
    xonpeuacan ixconyoluican ya namontlamaquixtilten nic nanmosiniah nancontouah:
    “Tehuan ticoneuan Abraham.” Pues tlamilauca neh innamechoniluia, hasta ninqueh
    timeh Dios uilis quincuipas iconeuan in Abraham.'
  ttc-NT: 'Astilji pe''eb''etnajji tuj tume''l tzan tqet eyek''u'' jun ek''ulb''en
    aj telponx b''an b''an''ax oje jaw eky''ixpu'' enab''lin. B''ix k''on kxyolin
    ikxjani: “Qetza a''o''na tijajil Abran.” Komo wetz oxe''l nq''uma'' etetz, te
    Qtata Dios kyi''j ja ab''j ntzanije''ni b''a''n tzan tk''ulun tzan kyok tijajil
    Abran.'
  dan-1931: 'Bærer da Frugter, som ere Omvendelsen værdige, og begynder ikke at sige
    ved eder selv: Vi have Abraham til Fader; thi jeg siger eder, at Gud kan opvække
    Abraham Børn af disse Sten.'
  kwj-kwj: Kapwa sumbu kuhi ti mwe naha gumwa ku siro ti nawa, o sumbu ni chikindau
    sumbu kipe ma ku wosi. Kunjenga mwanji ti rasaisini ka hinga ku sawe kei, ‘Epuraham
    o nui atei.’ O kunu a sawenda, Gotri dele humokuto ri sawewa Epuraham anitafenita
    hinga sirano.
  vie-OVCB: Muốn chịu báp-tem, các ông phải có một đời sống mới, chứng tỏ lòng ăn
    năn trở lại với Đức Chúa Trời. Đừng tưởng mình là dòng dõi Áp-ra-ham thì Đức Chúa
    Trời sẽ dung tha, vì Đức Chúa Trời có quyền biến những hòn đá này thành con cháu
    Áp-ra-ham.
  kze-kze: kentí sáwí-mayai tuwé'o Áánútumpa'o té'o é'a kawe'-máyáí máyéwa'a tuwánanaumne.
    Ááváramu kentáá síkwá'ná imbá póta Áánútuna kawe-kwáásíyá úne sé'a mirán-ímáyáá
    íma oró. Áánútu Ááváramu aísaavutantamba ónááowe sénaraankasi maanóntámpínkémbá
    kanaám-po'a kwaási aúráaro sisa'á aúráasino. Ááváramu aísaavutantamba uráundawai
    póta kawe-kwáásíyá úne sé'a mirán-ímáyáá íma oró.
  lbk-lbk: Angnenyo magtek nan okhali ay mangipaila ay chinokokhanyo nan fasolyo!
    Ya ad-iyo cha et onaen ay mangwanin, ‘Osto kami tay si Abraham nan amami,’ tay
    kanak ken chakayo, mabfalin met ay aped yangkhay alaen Apo Dios nan naycha'y fato
    ya enfalinena si an-ak Abraham!
  mto-NT: 'Tonda juuꞌ veꞌe o̱y je̱tseꞌe ñu̱ke̱ꞌxnatá̱kat je̱ts ta̱ veꞌe xmaso̱o̱ktini
    je̱ mko̱ꞌo̱y joojntykinda. Kádits xnu̱tú̱vada ku veꞌe mvaꞌanda: “Kaꞌa tseꞌe je̱
    Nteꞌyam xyaktsaachpaatumdat, ku̱x je̱ Abraham je̱ chaan je̱ kyo̱o̱j xa u̱u̱ꞌmeꞌeda”,
    ku̱x nvaajnjidup xa a̱ts miitseꞌeda je̱ts o̱ꞌyixjupeꞌe je̱ Nteꞌyam je̱tseꞌe ya̱
    tsaaj du̱yakvimpítu̱t je̱ Abraham je̱ chaan je̱ kyo̱o̱j.'
  bzh-bzh: Ham gwevonġ nġaa niröp noh vu sën ham wërin ayomin lo, in tato nabë ham
    wërin ham yönon. Gaḳ ham su kwamin bo megweḳo ġaġek jaḳ nah menanër nabë
    Abraham yi mewis ham. Gaḳ sa nanër vu ham nabë Anutu yoh vu bë gevonġ ġelönġ
    sëne denatu Abraham yi mewis.
  guj-2017: તો પસ્તાવો કરનારને શોભે તેવાં ફળ ઉપજાવો, અને પોતાના મનમાં એમ ન કહેવા માંડો
    કે, ઇબ્રાહિમ અમારા પિતા છે,’ કેમ કે હું તમને કહું છું કે, ઈશ્વર આ પથ્થરોમાંથી
    ઇબ્રાહિમને સારુ સંતાન ઉત્પન્ન કરી શકે છે.’”
  jvn-NT: 'Kétokna nganggo klakuanmu nèk kowé wis ninggal tenan uripmu sing dosa kuwi.
    Aja mikir dumèh kowé anak turunané Bapa Abraham waé kuwi wis tyukup. Ngandela
    omongku iki: Gusti Allah nduwèni kwasa ngekèki anak-turunan marang Bapa Abraham
    sangka watu-watu iki.'
  byr-byr: Sarevɨdaaꞌnyɨ taanga naangeꞌna sɨmunya mudɨkebwina nayaa yawɨramaaꞌna jɨla!
    Sara yapɨjɨ sɨmunya mudɨkebulyɨyaihi yɨsɨla nawɨꞌnyabɨta nayaa sara jideihɨlyɨ.
    Sarɨmɨ saihi dara madɨbɨnera! ‘Evɨraamɨmɨ gyakwalaangeina mwaaihoꞌna Gotɨyai taanga
    sa mujaayɨ neyadeꞌnanyɨ.’ Sara myawɨpɨna! Sareꞌ dareꞌnesɨ. Nayaa yɨhɨthɨma! ‘Sɨla
    daza Evɨraamɨmɨre kaimɨraaya yɨmaꞌnana!’ Gotɨyai sara wɨdazai yɨ sahwai yɨnɨga
    wiꞌna yannelyɨ. ‘Evɨraamɨmɨ gyakwalaangeinera,’ dɨmanɨgasaꞌ naangeꞌ daaka!
  ian-ian: Kavle maawut kwagalalaa apma kupi maawupmba yelavɨka lɨngweyan apma vapmba
    yiga alɨ ngwuk. Ngwuk kupma yelavɨka lɨgangwuk. Nɨn Ebrahamna nyangu nɨn. Ngi
    kat tɨga kavle savle yiga yetɨneyan God nɨn kat ana kai waigandɨ waa yelavɨka
    lɨgangwuk. Wupma ke yelavɨka. Ana nglaatndɨ. Kavle savle yiga yetɨngweyan God
    ngwuk kat kai walaa kan tɨga kambak kwutndɨ mala Ebrahamna nyanguat tɨgiyandi.
  hun-hun: 'Teremjetek azért megtéréshez méltó gyümölcsöket, és ne mondogassátok magatokban:
    Ábrahám a mi atyánk! Mert mondom nektek, hogy Isten ezekből a kövekből is tud
    fiakat támasztani Ábrahámnak.'
  mcf-NT: Mentomete bunquin mimbi tantiaid icsa ënshun bëdamboec tabadquin utsibo
    ismebanta. Nuquin tsusedpa Abadauan Nuquin Papan bëdamboen isaidquio icpampic.
    Ambi tishmiaidën tishmiaid caidaid ëbi icsho Nuquin Papan bëdamboen isaidquio
    nebi, quequin tantienda. Abadauampadquid ambi chiaid tantiaquid bunquin, Matses
    icta, Nuquin Papan cac cuënotebi matses iquendac —quepanëdash Uan.
  kjs-kjs: 'Nimina koe kone perekealimi-daa adalimina-le epe kogono puma palepape.
    Nimina pa agaleme marekaaoma gu-rupa natapape: Abraham-re ora naana kasua pirisa-le
    kone naperekealima lo natapape. Pagalepa. Gote-me go aaya kanare ora Abraham-na
    sinu mada ma-aulaalia.'
  mni-mni: "Nakhoina paptagi pukning hongbagi matik chaba mahei yallu. Aduga \x93\
    ‘Eikhoigi ipa Abraham lei’\x92 haina nakhoigi napukningda haijaganu. Maramdi,\
    \ eina nakhoida hairi madudi nungsing asidagisu Tengban Mapuna Abraham-gi machasing\
    \ thokhanba ngammi."
  yad-NT: 'Daryatiy rajontay ni̱nu, daryaday jirya̱jontay samirya vicha̱damuju̱ntidye,
    jirya̱tidye dityanu ratara va̱cha jvaayadiva paru̱yada. Ne jirya̱jachipiya̱ jivyimu:
    Avurá̱bay ji̱ta vu̱myunatyi̱, ramutiy sa̱jantyuy Ju̱denu vuryiva. Ri̱tatye jiryiva:
    Saryi ju̱de Ju̱denu jiñu ravichu̱musiy Avurá̱bay dadyeñuju̱, rityidye ra̱tuva̱chu
    variy simu Ju̱denu.'
  mxb-NT: Koo ini ndo̱ kee ndó ña̱ va̱ꞌa, ña̱ náꞌa̱ ña̱ miía̱n ndaa̱ ndisa ni̱ na̱ndikó
    iní ndo̱ sa̱ꞌá kua̱chi kée ndó. Ta ná dáꞌa ni kaꞌán ndó ña̱ sa̱ꞌá ña̱ kúú ndó
    na̱ veꞌe Abraham, sa̱ꞌá ño̱ó ka̱ki ndó. Chi̱ miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó
    ña̱ kuu va ndee Ndios yuu̱ ndéi yóꞌo kakuuan na̱ veꞌe Abraham.
  pon-2006A: Kumwail wiahda tiahk kan me pahn kasalehda amwail kolulahr oh wiliakapwalahr.
    Kumwail dehr ndinda, ‘Se samanki Eipraam,’ pwe I ndaiong kumwail me Koht kakete
    ketin wia sang nin takai pwukat nein Eipraam seri!
  maq-NT: 'Sá xi meje jain cuetjuntjun matsejen ne, nihñu suvá cjuandaja sacuatjin
    sahmi xuta xi catsindeya jain me cjuatacun rë me. Xicanujuun cahntsua xahasen
    nuju cjua vihi: “Ngayaan ne, tsajin mé cuma naja ta, tsëhë xi tjë rë Abraham ngayaan.”
    Xicanujuun cuatjin matsejen ta, nguehe cuichjá cojo nuju ta Nina ne, hisca ndyojo
    xi cuicun vi ne, cuma sahmi me tjë rë Abraham.'
  hto-hto: Omoɨ comecɨ ifue méidoiacanana ñúefuedo uáfodo jino ácatari. Danɨ ómoɨmona
    táɨnona “Abrahámona comuídɨnodɨcaɨ” daɨíñeno iri. Mei bie nofɨ́cɨaɨmona Juzíñamui
    jitáiadɨ, Abraham comɨ́nɨna comuítaredeza, daɨí ómoɨna daɨdɨcue.
  por-BRBSL: 'Portanto, produzam frutos dignos de arrependimento, e não comecem a
    dizer entre vós: ''Temos Abraão para nosso pai''; pois eu vos digo que Deus é
    capaz de criar filhos para Abraão a partir destas pedras!'
  ces-NKB: 'Neste tedy ovoce odpovídající vašemu pokání a nezačínejte si říkat: ‘Abrahama
    máme za otce.’ Říkám vám totiž, že Bůh je schopen Abrahamovi vzbudit syny z tohoto
    kamení.'
  cui-cui: 'Xaniwaicha painompare xain ichamonae paca cui tane xua icha jʉntʉ coyene
    painya nexeinaewa Nacomtha, pon jiwi Pecanamataxeinaein. Tsipei bequein paxam
    pajam: ‘Waxainchi Abraham pia pemomoxi susato jiwichixaetsi Nacom naca capanenebiya
    exanaena’, pajam, daichitha paxam jopa xaniwaicha pajume cowʉntsim Nacom. Daxota
    Nacom itacʉpatsi xua paca cui matawenta pia jopa paca nepaca capanenebiyaenexa
    tsane. Mataʉtano barichino Nacom itacʉpatsi xua jiwi forotsinchi barapo ibotixi
    weya, po ibotixi xote Jordán mene itapatha bobena. Barapo jiwi naexanaena, po
    jiwi yatsicaewa Abraham pia pemomoxi susato jiwi tatsi, pomonae pejume cowʉntsixaetsi
    Nacom.'
  boj-2014: Niŋgi are bulyiy. Osib nuŋgo kumbra uge kalil uratosib kumbra bole bole
    yoqniy. Yim e unsiy marqai, ‘Bole, niŋgi are bulyonub.’ Osiy niŋgi yansŋgwai.
    Niŋgi endegsib are qalaib, ‘Abraham a gago moma utru unu deqa iga Qotei aqa ŋamgalaq
    di tamo bole.’ Niŋgi degsib are qalaib. Niŋgi quiy. Qotei na marimqa meniŋ kalil
    endi dego tamo bulyosib tigelosib Abraham aqa moma brantqab.
  eng-OEBUS: Let your lives, then, prove your repentance; and do not begin to say
    among yourselves ‘Abraham is our ancestor,’ for I tell you that out of these stones
    God is able to raise descendants for Abraham!
  eri-eri: Tere huwanyatege tigini ubulude bonade wonga, tere tebere fanyitege langa
    abitimu wagu ganga, tere amina huwanyatege ubulu yaha. Tere tage beele benou adai
    leguru wagu, ‘Abraham, no ebere asage amege bagu.’ Ji tere letigini, Itou no megebu
    beha waha, ono nigonga nere Abraham nomo magana asa gane bagu heigei nomo edo.
  aly-aly: 'Apmwel-ayetharl alheyel-penh, arraty-angkwarr-anem alhaynteyew. Apmwewety
    angkeperrenhey-alpenh-arey, Akngeyel areyew, arrantherrarl aneyel arraty-angkwarr.
    Arrantherr alakenh angkeyel: ‘Anantherran Abraham-wenh-antey awank-akerr-penh.
    Akngeyel Abraham arntarnt-arenh, rap anenhantherrenh arleng ikwer-wety thweney-angenh,
    arrangkw.’ Arrantherr apmwel-ayeth iterreyel! Akngey ilkelhenty, ran Abraham-wenh-rnem
    apwert nhenh-rnem-they arnwarnewerr arrewantherr-wety. Rap arrenhantherrenh intem-antey
    irrentem. Nhan inngarl!'
  wiu-wiu: Kini namolonakale tewitikoa wakedekolipa ete-kitame enemotono, epetanele
    toma pamene. Nipa eya wa wameamene. Kipa Eberamene kaua-mikiti mekono, Akolaliyo
    kiwi edoa kibu momotoa-pe wa wameamene. Akolaliyo i piko kue wane-kiti moa Eberamene
    kaua-mikiti oyake latikakamele toko. Nitamele tokono, kipa Eberamene kaua-mikiti
    kako wa edoa mate agale oadete-pe.
  swe-swe: 'Bär frukt som bevisar (är värdig, tillhör) er omvändelse (förändrade tänkesätt,
    ett hjärta som är förvandlat och inte längre älskar synd). Börja inte säga till
    varandra [ha inte er stolthet i ert religiösa arv genom att säga]: ’Vi har Abraham
    till fader.’ Jag säger er att Gud kan uppväcka barn åt Abraham av dessa stenar.'
  cth-cth: Pankângainae hoi kamcu e hno tarawi awh. Abraham teh maimae na pa telah
    na lungthung pouk awh hanh. Atangcalah na dei pouh awh. Cathut ni hete talung
    dawk hoi Abraham e catounnaw a tâco sak thai.
  mti-mti: Nonemagewa biroriyag natawa oraivit inamigimiya. Ye den amatog yenan waya.
    ‘Nu mamunwa me Ebraam.’ Kuiyawa ne ye diruitna, God oma ane an mame tobiyape Ebraam
    usitainaven ape.
  pad-NT: 'Avahojani hiva ida hojai asohiki mahija hojai asohiriki-ra avanofijanaravinia
    Deu-ra avananokiahivini. Hari''a avaabononi vakanavaranihakhama: “Akadiabi''i
    okhananavaki ada Abraão kohana”. Asohiki ida Abraão kahojai. Avakadihojai ni-asohiki.
    Abraão kaisai vavijavaronisiagaki avihini kaba''i, ni-Deus a''onira akava''ijoaki.
    Deus va''ora akava''ijoaki adani vakadihojai asohiriki-ra vakava''ipahini''iki.'
  twi-twi: Monkɔbɔ ɔbra pa mfa nkyerɛ sɛ moasakra ampa. Na monnhoahoa mo ho sɛ moyɛ
    Abraham asefo, efisɛ Onyankopɔn betumi ama saa abo yi adan nnipa ma wɔabɛyɛ Abraham
    asefo.
  hlt-hlt: Te dongah yutnah neh a tiing la a thaih te saii uh. Na khuiah, 'Abraham
    te pa la ka khueh,’ ti koeloe boeh. Pathen tah hekah lungto lamloh Abraham ca
    rhoek a thoh thai te nangmih ham kan thui.
  tbz-SIM: Di borimɛɛ bɛnkɛ tũnkɛ́ di cèètɛmɛ̀. Di bɑ́ ntú dɛ̀ sɑ̀nnɛ̀ di bo ntúmɛ̀
    Abɑrɑhɑmmu tu di cicɛ. N di nɑ́ɑ́ mɔ́mmuɔ nwe, Kuyie mbo nɑ kɛ́túótɛ́mu yɛ ntɑ̃́rɛ̀
    kɛ́dɔɔ̀ Abɑrɑhɑmmu kó iyɑɑ̀bí.
  san-GUJ: તસ્માદ્ ઇબ્રાહીમ્ અસ્માકં પિતા કથામીદૃશીં મનોભિ ર્ન કથયિત્વા યૂયં મનઃપરિવર્ત્તનયોગ્યં
    ફલં ફલત; યુષ્માનહં યથાર્થં વદામિ પાષાણેભ્ય એતેભ્ય ઈશ્વર ઇબ્રાહીમઃ સન્તાનોત્પાદને
    સમર્થઃ|
  amx-amx: Arrantherr anetjeng twep-irretjeh-amparr, kwereng arrantherr arratjemeh
    mernelhetjeh, Altjerrel aretjenheng. Arrantherr lakenh angkem, ‘Nwern Abraham-kenh
    peltj map anem ngkweyeng-ntjel. Altjerrel Abraham arntarnt-arek, lakenh rang itja
    nwernenh anpwetjenh.’ Arrantherr lakenh anetj angkem! Altjerr rang apek ahentj-anemarleng,
    rang pwert nhenh mapeng Abraham-henh peltj arrpenh map mpwarehetj.
  ake-NT: Epetatɨ' ɨyera'tɨsa' kon amakooi kon apai ekamanin ke. Ɨmɨrɨ'nokon pe rɨ,
    ‘Epʉra'an esi ina kʉipʉnʉ pe,’ ta pɨ' kepiya'tɨtʉu. Apʉne pʉra apana'tɨ uya 'nokon
    serɨ, serɨ ton tɨ' apai Papa uya Epʉra'an munkɨ oton kon koneka mɨrɨ.
  qvn-NT: Diosman razonpa cutipäcungay musyacänanpag, lapan runa ricay ali cawapäcuy.
