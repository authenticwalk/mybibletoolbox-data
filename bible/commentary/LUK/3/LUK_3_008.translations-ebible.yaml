  cgc-cgc: Daw nelselan nyo daw dilian inyo an na mga sala, kinanglan ipakita nyo
    paagi ta inyo na mga buat. Dili kaw man mag-isip na maluwas kaw alin ta silot
    ta Dyos na mambal kaw ta inyo na kaugalingen, ‘Kami i mga linai Abraham!’ Sugiran
    ta kyo na pwidi imuon ta Dyos mga bato na i na linai Abraham!
  tim-tim: Ye hanyeŋe purikatmâ manbaigât dopŋe bunŋe peniaŋmâ ariwai. Dâ hin bo makŋet,
