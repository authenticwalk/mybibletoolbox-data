    o llua isoi fɨnoitɨcaɨ? Jusiñamui Abraham mɨcorɨna jaie eo raise nabaide. Abraham
    mɨcorɨ caɨ moo illamona, Jusiñamui rɨicaillɨfuemona jilloitɨcaɨ”. Ero, omoɨmo
    lloitɨcue: Cue llua isoi omoɨ fɨnoñenia, naimɨe rɨicaillɨfuemona jilloñeitomoɨ.
    Abraham mɨcorɨ uruiaɨdomoɨ; iadedɨ Jusiñamui jitaillacɨnodo jaiacaiñedomoɨ. Naimɨe
    jitaia, naimɨe jitaillacɨnona naimacɨ fɨnollena, bene ite nofɨcɨmona naimɨedɨ
