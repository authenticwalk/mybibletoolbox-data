  cub-NT: 'D̶ajarã mʉja yópe põeva chĩoivʉ ne ãmeina teiyede, oatʉvaivʉ ne d̶aiyepe.
    Mʉje baju abejarã: “Majeñecu Abraham mácʉ barejaquémavʉ. Jʉ̃menijicʉ yóvarejaquemavʉ
    ʉ̃ mácʉre. Que baru meara bajutamu maja Jʉ̃menijicʉi jã́inore”, abejarã mʉja.
    Jãve coyʉyʉbu mʉjare: Jʉ̃menijicʉ bʉojaibi oatʉvayʉ cʉ̃raboare Abraham mácʉi pãramena
    márajivʉre d̶acʉyʉ, ne d̶arãjiyepe ayʉ yópe ʉ̃i ʉrõpe.'
  ita-1927: 'Fate dunque dei frutti degni del ravvedimento, e non vi mettete a dire
    in voi stessi: Noi abbiamo Abramo per padre! Perché vi dico che Iddio può da queste
    pietre far sorgere dei figliuoli ad Abramo.'
  lww-lww: Ana visae lelaga kemua nap̃a amaraun nakoaena nene, kiamiu malena lala
    monar war mras wo la nap̃a torokin kiamiu navilopuena nene. Ana avisuaria, ve
    awarwar amiu re sina, sa nap̃a akila ke rui, nap̃a asum̃a apisa ke asape ‘E, ita
    na tesum̃a poga ga rui, okilakan ita ke narui tepe lus kiena ne Epraam nena nap̃a.’
    Ana nanene na pe sur re tai nene poli, komin nap̃a visae Ntewa sinenania, naga
    kilia war kilavaru la nene, yum̃aen lus kiena ne Epraam la ve moki ea, vena la
    akus lelemiu.
  ron-BAYASH: 'Arătăc plodur dă ănkăjală! Nu vă apukăc să vă zăšjec una lu alt: Abraham
    ăj tata anostru! Ju vă zăk: Dimizov poći dăm petrilješće răđika pă kupij alu Abraham!”'
  ckb-ckb: 'با بەرهەمێکتان هەبێت لە تۆبەکردن بوەشێتەوە. بە خۆتان مەڵێن: ”ئیبراهیم
    باوکمانە.“ پێتان دەڵێم، خودا دەتوانێت لەم بەردانە نەوە بۆ ئیبراهیم دروستبکات.'
  nas-nas: Masikaꞌ bereꞌdariaing tee-koo sinang oroꞌparavainaꞌ. Tamung diiꞌka aaꞌperiaukaꞌ,
    ‘Eebaraamiꞌ tee niiꞌke niuma otong,’ aiꞌ masikung ninge naurampimang Kumponinge
    tee Eebaraamiꞌ baurukaaꞌ aing-eta kapananka-ita nkovuripeuꞌ diiꞌ pariꞌanta-koo,
    domang ivekaꞌdariko deekoꞌ.
  uvl-uvl: Pe a poia lemo poinga urana ngana mur ke mo eteia ke ahul mule nga lemo
    poinga poreke ngana mur lo. Imo nenge a teke Apraham na tete mur imo a pengpeng
    ero kura la. NeHalang nakuna nge ume hote Apraham nena tete mur nga um mur pe
    imo a teke Apraham na tete mur imo. Ute pele ero!
  eng-BBE: 'Make clear by your acts that your hearts have been changed; and do not
    say to yourselves, We have Abraham for our father: for I say to you that God is
    able from these stones to make children of Abraham.'
  ixl-CNT: 'Pek kꞌuchtaj tu vebꞌanoneꞌ aas nojchit vetekꞌaxal qꞌul epaav. Ech ex sebꞌaneꞌ
    maꞌl u tzeꞌ vaꞌl txꞌanel ivatzineꞌ. Utz yeꞌ koꞌxh etal tetaanima aas: «Aꞌ kutat
    u Abrahaam. Kam koj sabꞌanonoꞌ.» Chajkojex. Tan nojchit nival sete, aas yeꞌ koj
    saveeti aas sabꞌen ikꞌaol Abrahaam qꞌu sivan tu u Tioxh.'
  xsi-xsi: Miki ŋandai kaveta vetâŋa arara ŋga. Ambo miki ma kaveta vetâŋa ara pinde,
    ande ŋinde ma itula ilomi kalomi pwataki tu miki kapalele ilomi kalomi lâ. Miki
    uru kaporo kaa nâ lâ warakami ŋginimi tu, ‘Abraham nde maka timbuma’, aku lâ ŋgua
    ŋine miki katu Maro Kindeni ne pareŋa-nia ŋana nemi kiesaka kâ ma iŋgeŋge ŋanami.
    Opopo, miki kapalâŋe ndo! Naŋa aporo mao nâ pami; Maro Kindeni ikura tu ikainzi
    mira ŋai ku ivetanzi sipâŋga Abraham ne vâsa, sitogo miki mine!
  crx-NTPO: Whute, nohlubeshi ch'a noheni náhandunoohleh de, ndaht'en-un ts'iyanne
    t'ehonózin ndaht'oh la. 'Ink'ez khun lhts'un njan dudoohni' junih wheni Abraham
    oots'u haindene 'uts'int'oh. 'Alha ts'ih'un un'a nohdusni, Yak'usda soo 'ultus
    whe 'unt'oh, ndi tse 'i hoonts'i 'i be Abraham oots'u haindene ubutilhtselh.
  kan-OKCV: ಹಾಗಾದರೆ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡದ್ದಕ್ಕೆ ತಕ್ಕ ಫಲಗಳನ್ನು ತೋರಿಸಿರಿ. ‘ಅಬ್ರಹಾಮನು
    ನಮಗೆ ತಂದೆಯಾಗಿದ್ದಾನೆ,’ ಎಂದು ನಿಮ್ಮೊಳಗೆ ಕೊಚ್ಚಿಕೊಳ್ಳಬೇಡಿರಿ. ಈ ಕಲ್ಲುಗಳಿಂದಲೂ ದೇವರು ಅಬ್ರಹಾಮನಿಗೆ
    ಮಕ್ಕಳನ್ನು ಹುಟ್ಟಿಸಲು ಶಕ್ತರೆಂದು ನಾನು ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ.
  bbb-bbb: Rove na ige kuariako fiefo. Ude nika va vame ma ijiaru renoega e boeje
    bu giana vierafero ja vame ise jone ja kenoejo ije jane arevaro bu ijiege vierafefo.
    Ro jade kuaeko nono asae nuvuone e Eburamedo uifari ijadufuo Godi fube no ijuegafuokiro
    ja ijiege kuaevo. Ro igia fie, Ja naebe ise jone arekuva Godi fu e darokido fuka
    mune gure kena una e Eburamedo uifari amaeriaga bu are jone abekono kiae.
  blw-blw: Achi, te masapor angkay atofunyu paat hen a-ammayu ah mangempàil-anyu way
    nanchùganyu tot-owa hen chayu fumasoran. Yag achiyu agé ekatén gapo ta ganà chàyu
    an Abraham wat achi chàyu chuséén an Apudyus, te hen ifagà an chàyu, uray hen
    antochay fato wat mamfalinén Apudyus ah ganà Abraham no laychéna.
  tam-2017: மனந்திரும்புதலுக்கு தகுந்த கனிகளைக் கொடுங்கள்; ஆபிரகாம் எங்களுடைய தகப்பன்
    என்று உங்களுக்குள்ளேசொல்லாதிருங்கள்; தேவன் இந்தக் கல்லுகளினால் ஆபிரகாமுக்குப்
    பிள்ளைகளை உண்டுபண்ண வல்லவராக இருக்கிறார் என்று உங்களுக்குச் சொல்லுகிறேன்.
  azz-NT: 'Huan namechilía que xicyecchipaucanemican para ijcón ma mota senteixteno
    que melau nanmoyolnemilijque de namotajtacoluan. Huan amo xicyolnemilijtiyacan
    que Dios amo namechtatzacuiltis como nanquijtoaj nijín tajtolme: “Tejuan titeixuihuan
    de ne huejcau tetat Abraham”. Porín xicmatican que amo teyica namechpalehuis ica
    nojón tajtolme. Porín namechyequilía que ica nijín teme no cuali huelis in Totajtzin
    Dios quinchijchihuas teixuihuan de Abraham ten tacuautamatinemij ihuan Dios.'
  spa-RV-1909: 'Haced, pues, frutos dignos de arrepentimiento, y no comencéis á decir
    en vosotros mismos: Tenemos á Abraham por padre: porque os digo que puede Dios,
    aun de estas piedras, levantar hijos á Abraham.'
  csy-csy: 'Taciang mawna ki sikkik nataw a kiphu in nga pha te nga tavun, kote in
    ka pa uh Abraham nei khu hi: ci heak vun, banghangziam cile Pathian in hi suangtum
    te sia Abraham suan suaksak thei hi, hong ci khi hi.'
  mxq-NT: '¡Kyaj tyʉyꞌa̱jtʉnʉty! Jawyiin xytyukꞌíxʉt mʉt ja mjikyꞌa̱jtʉn ko tʉyꞌa̱jtʉn
    tʉ mjodʉmbity, es kyaj mnayjyʉna̱ꞌa̱nʉdʉt: “Ʉdsa̱jtʉm ja Abra̱a̱nʉ tyʉʉmp ꞌya̱a̱ts.”
    Tʉyꞌa̱jtʉn nꞌanʉʉmʉdʉ ko Dios mba̱a̱dʉ tya̱dʉ tsa̱a̱jʉty dyajjʉmbíty ja Abra̱a̱nʉ
    tyʉʉmp ꞌya̱a̱dsʉty.'
  tzj-NT: 'Ja mero rubey chi neban tiwachini ja rutzil pa tak ewanma, nijawari'' yatal
    chewij chi neban ja wi katzij chi eq''uexon chic ja rena''oj. In maxta quewa''
    tebij kaj pa tak ewanma ri'': —Ajoj ok riy rumam can ja rAbraham rmalari'' ok
    rtinamit Dios, maxta quixche''e. Queri'' nbij chewe como ja Dios ni ma c''ayew
    ta tre nerwinakarsaj jule'' riy rumam ja rAbraham trela'' jule'' abaj le''.'
  tdt-tdt: Imi tenki muda imi nia hahalok hodi hatudu katak imi husik duni imi nia
    sala. I lalika hanoin dehan, imi loos ona tanba deit imi Abraão nia jerasaun.
    Lae! Hau hatete ba imi, fatuk sira nee mos, Maromak bele halo sai Abraão nia jerasaun.
  ron-BTF: 'Faceți de aceea roade cuvenite de pocăință și nu începeți să spuneți în
    voi înșivă: Avem ca tată pe Avraam; fiindcă vă spun că Dumnezeu este în stare
    să ridice copii lui Avraam din aceste pietre.'
  eng-WEBP: Therefore produce fruits worthy of repentance, and don’t begin to say
    among yourselves, ‘We have Abraham for our father;’ for I tell you that God is
    able to raise up children to Abraham from these stones!
  eng-FBV: “Demonstrate that you have truly repented. Don't try to justify yourselves
    by saying, ‘We're Abraham's descendants.’ Let me tell you, God can create children
    of Abraham from these stones.
  nld-1939: 'Brengt dus waardige vruchten van boetvaardigheid voort: en gaat niet
    zeggen bij uzelf: We hebben Abraham tot vader. Want ik zeg u, dat God de macht
    heeft, om uit deze stenen voor Abraham kinderen te verwekken.'
  bwo-bwo: Abraham nana'uwots noone err it nibotse it'o k'ayr, naandrone it ettsok'o
    kitsit fino finore. Ik'o shútsanotsitse Abrahamsh nana'o tuuzo b́falitwok'o itsh
    keewirwe.
  nch-BL: Amo quej nopa. Monequi xijchihuaca cati cuali para nochi quimatise sinta
    nelía ya anmoyolpatatoque huan anquicajtejtoque amotajtacolhua. Amo ximoilhuica
    para amo teno amechajsis pampa aniteipan ixhuihua tohuejcapan tata Abraham, pampa
    Toteco hueli quincuepas ni teme iteipan ixhuihua Abraham sinta quinequi quichihuas.
  quc-TNT: 'Bana ba'' alak ri takal u banic ri cuk''alajisaj chi kas tzij xq''uextaj
    anima'' alak. Mächaplej alak u bixic xol tak alak: “Utz ke rumal chi ri uj, uj
    rachalaxic ri ka mam Abraham,” —mächa ne alak. Quinbij na chech alak chi ri Dios
    cäcowin chubanic chque tak we abaj ri'' chi e rachalaxic chic ri ka mam Abraham,
    —cächa''.'
  tfr-NTPO: Pjãy jëk pjl̈o beke. Miydëba e go ga l̇l̇ëbo owa shäryëmi l̈öng l̈i, e
    owa jl̈õe l̈oromi, ga rayoromi jl̈õkoyo. L̈ër bomi kong ga akkwo ëre ëmdë shärye
    Sbörë ber Abraham tjëyoga ga pjl̈úe. E kjĩshko ga “Tjawa Abraham tjëyoga kjĩshko
    ga tjawa shdũya Sbörë l̇l̇ëme” l̈ëmi l̇l̇ëme.
  kaq-NT: Maton shinan pontejacoinax siri shinanya sca jihuenahue hih ca hen jai sen,
    maton shinan honanahbo. Noquen Papa ta Abraham qui hihyamarihbinahue. Nea macanbo
    ta Papan jonijati hahtipahiqui, Abrahanen baquebo sca janon, hahan Papa jenimahibo
    sca janon.
  sgb-sgb: Daygên yo ya pamaptêg hên naghêhê kaw ha pamanyag yon kasalanan. Paan kaw
    mangihip hên mailigtas kaw ha parusa ni Apo Namalyari, gawan hi apo Abraham ay
    ninuno yo. Agyan hata bato, ay madyag ni Apo Namalyari hên kaapo-apoan ni apo
    Abraham.
  vie-1934: 'Thế thì, hãy kết quả xứng đáng với sự ăn năn; và đừng tự nói rằng: Aùp-ra-
    ham là tổ phụ chúng ta; vì ta nói cùng các ngươi, Đức Chúa Trời có thể khiến từ
    những đá nầy sanh ra con cái cho Aùp-ra-ham được.'
  kxv-kxv: ଏ଼ଦାଆଁତାକି ମ଼ନ ୱେଟ୍‌ହାକଡିତି ନେହିଁ କାମା ତ଼ହ୍‌ଦୁ; ଅ଼ଡ଼େ ଅବ୍ରାହାମ ମା଼ ଆ଼ବା
    ଇଞ୍ଜିହିଁ ଅଣ୍‌ପାଆଦୁ, ନା଼ନୁ ମିଙ୍ଗ ୱେସିମାଞ୍ଜାଇଁ, ମାହାପୂରୁ ଈ ୱାଲ୍‌କାଟି ଜିକେଏ ଅବ୍ରାହାମତି
    ମୀର୍‌କାଣି ଗା଼ଡ଼ି କିହାଲି ଆ଼ଡିମାନେସି !
  cha-cha: 'Chile tinegchanmiyo ni y magajet na sinetsot, ya chamiyo insigue di sumasangan
    nu jamyoja: Guaja tatanmame si Abraham; sa jusanganejamyo na siña, si Yuus güine
    gui acho janafangajulo y famaguon Abraham.'
  amu-NT: 'Cꞌomꞌyoꞌ na ndyaandyoꞌ cha mꞌmo̱ⁿnaꞌ na mayuuꞌcheⁿ cwilcweꞌ nꞌomꞌyoꞌ. Ndoꞌ
    ticalaꞌsꞌandyoꞌ cheⁿncjoꞌyoꞌ naquiiꞌ nꞌomꞌyoꞌ na nnduꞌyoꞌ: “Jaa cwiluiindyo̱ tsjaaⁿ
    Abraham.” Nndyeꞌyoꞌ nntsjo̱o̱, meiiⁿ cweꞌ ljo̱ꞌmeiiⁿ nnda̱a̱ nntseicwaqueⁿ Tyꞌo̱o̱tsꞌom
    na nluiindyenaꞌ tsjaaⁿ Abraham, quia joꞌ nꞌndiinaꞌ ꞌo.'
  hin-CV: 'सच्चे मन फिराने का प्रमाण दो और अपने आपको ऐसा कहना शुरू मत करो: ‘हम तो
    अब्राहाम की संतान हैं!’ क्योंकि मैं तुम्हें बताता हूं कि परमेश्वर में इन पत्थरों
    तक से अब्राहाम की संतान पैदा करने का सामर्थ्य है.'
  eng-OURB: Therefore produce fruits worthy of teshuvah ·complete repentance·, and
    don’t begin to say among yourselves, ‘We have Abraham [Father of a multitude]
    Avinu ·our Father·;’ for I tell you that God is able to raise up children to Abraham
    [Father of a multitude] from these stones!
  spa-BES: 'Dejen en claro por sus actos que sus corazones han sido cambiados; y no
    se digan a sí mismos: “Tenemos a Abraham por nuestro padre; porque yo les digo
    que Dios puede de estas piedras hacer hijos de Abraham”.'
  san-BEN: তস্মাদ্ ইব্রাহীম্ অস্মাকং পিতা কথামীদৃশীং মনোভি র্ন কথযিৎৱা যূযং মনঃপরিৱর্ত্তনযোগ্যং
    ফলং ফলত; যুষ্মানহং যথার্থং ৱদামি পাষাণেভ্য এতেভ্য ঈশ্ৱর ইব্রাহীমঃ সন্তানোৎপাদনে
    সমর্থঃ|
  tdx-tdx: Ampiboaho vokatse mañeva soloho; le ko mamototse mitsakore an-troke ao
    ty hoe, Rae’ay t’i Abraàme. Itaroñako te mahafitroatse anake ho a i Abraàme amo
    vato retoañe t’i Andrianañahare.
  naf-naf: In mama mimi dolakŋaŋ mme keyaŋ in yomengatnan keŋin gilik zewien ke sosok
    sokbemkawaŋ bewe. In keŋinan kapigok ku otnâit, ‘Nin Abalaamgat iŋsokŋane manup
    keyepm Kawawaŋaŋ ku zemndowe.’ Neŋ pigok diindoma nâit, zet ke belakŋaŋ penaŋ.
    Kawawaŋ egaŋ zenak beme ke ŋep zeme nanzaŋ ekŋen kapiyaŋ Abalaamgat alikŋane bewiek.”
  grc-MT: ποιησατε ουν καρπουσ αξιουσ τησ μετανοιασ και μη αρξησθε λεγειν εν εαυτοισ
    πατερα εχομεν τον αβρααμ λεγω γαρ υμιν οτι δυναται ο θεοσ εκ των λιθων τουτων
    εγειραι τεκνα τω αβρααμ
  vid-vid: Mlajile kwa madito kota mumgalamchila Nguluwi. Mleche kwaluka sambi kota
    moibilima ng'halazi ya Nguluwi kwa kulonga, mhaza wa hetwe Abulahamu. Ndanguwalonjelani
    ng'hatu, Nguluwi kana ludali lwa kugagalula aga maganga gawe wana wa Abulahamu.
  pio-NT: 'Iwàwacutácué pìyaca machacàníiri iyú càide iyúwa Dios iwàwáaná, yéewanápiná
    macái wenàiwica naicáca amaléeri iyú piwènúadacuéca píiwitáisewa báisíiri iyú
    Dios irípiná. Picácué cài píima piríwáaca: ‘Canácatáita Dios yùuwichàida wíawa,
    ¡Abraham itaquénáinámicáiná wía!’ picácué píima. Péemìacué cayába, éwita Dios
    imáalàida macáitacué pía pibáyawaná ìwalíisewatá, càicáaníta Dios yáalimá iwènúadaca
    níái íbaca Abraham itaquénáinámipiná iyútá, Dios yàasu wenàiwicapiná nía píamirìcubàacué.'
  tsn-tsn: Tsamayang pele lo ye go itshupa ka mokgwa o lo tshelang ka one gore ke
    boammaaruri lo ikwatlhaile. Le gone lo se ka lwa akanya gore lo falotse ka gore
    lo losika lwa ga Aberahame. Moo ga go a lekana. Modimo o ka ntsha bana ba ga Aberahame
    mo majeng a a sekaka a!
  amr-NT: ʼUruaʼda ya̱gʼkikatiʼ. Daknopoʼda ya̱gʼkikaʼpo Diostaj moʼnopoʼkoreaʼuynok
    ayaʼada tiahuaydik moʼe̱a̱pone. “Abraham oroʼomeyen adhueaʼpaneʼ o̱ʼe̱po Diostaj
    meʼpukhueʼdik o̱ʼe̱y.” Nopo̱e̱hueʼ yaneʼ. Diosa eʼpaknayo huid in oʼbahuednigtaj
    Abrahamen huayayo magkaʼdik o̱ʼe̱.
  pwg-pwg: Ami yawasa kamonai amena ita tupuwa. Kovonavona da ami bera beroberosi
    koinimayei ma kona miirikupukuputei. Kota tupuwavira, koti debemi da ke koti bero.
    Ma ke kona vona bo, ‘Tota na Abraham tupurereghina, tuna kubiine God namada ivona
    da tota na ina wawaya maninita.’ Vonavaghata avonavonemi, God kovokovoghina da
    weni wakimisi ina berisi da ti na Abraham natunatuna.
  cjv-cjv: Ne yokamai nomanenom si awa teiyo! Ena nomanenom si awa teinga mapunom
    nokapu epe beiyo! Te ne yokama ‘No yokamai Aparam gama moipunga ena Yai Gumam
    bei niki de norekename,’ epe di fikeiyo! ‘Yai Gumam kongo dungua i iro Aparam
    gama bei erowamie,’ kawom di ereiye.
  tha-KJV: เหตุ​ฉะนั้น จงพิสู​จน​์การกลับใจของเจ้าด้วยผลที่​เกิดขึ้น อย่านึกเหมาเอาในใจว่าตัวมีอับราฮัมเป็นบิดา
    เพราะเราบอกเจ้าทั้งหลายว่า พระเจ้าทรงฤทธิ์สามารถจะให้​บุ​ตรเกิดขึ้​นก​ับอับราฮัมจากก้อนหินเหล่านี้​ได้
  por-BR-2018: 'Dai, pois, frutos condizentes com o arrependimento, e não comeceis
    a dizer em vós mesmos: ‘Temos Abraão por pai’; pois eu vos digo que até destas
