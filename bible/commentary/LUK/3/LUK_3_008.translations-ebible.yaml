  dop-dop: Ɩ́ lɑ mpɑ pɑ yelɑ ɩsɑɣɑtʋ tɔ pɑ kʋlɑpǝlɛ. Ɩlɛ ɩ́ tɑɑ tɛlǝsǝɣɩ lɔlɔ sɩ mǝ
