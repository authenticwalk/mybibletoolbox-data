    semba꞉lala꞉ wanda꞉hali ana꞉na꞉ wepia haena꞉ lapeke ya꞉la꞉me alome.
  mkl-mkl: Nɑ nŋu, i ce kookoosu jiidɑ i nyisiò iyi ì kpɑɑsi idɔ ŋɑ, nɔ i mɑɑ̀ tɑmɑɑ
    mɑ̀ ɑɑ bɑ fɑɑbɑ ŋɑ si nɑ iyi í jɔ̀ ì yɑ mɑɑ ni iŋɛ ì jɛ dimii Aburɑhɑmu ŋɑ. Ǹ
    wɑ n sɔ̃ ŋɛ, Ilɑɑɔ̃ ɑ́ yɔkɔ ku so kutɑ ŋɑu ihɛ̃ ku ce ŋɑ dimii Aburɑhɑmu ŋɑ.
  gaq-gaq: ତେସା ମନ୍‍ ଆବଦ୍‍ଲେକ୍ନେ ସମାନ୍ ପଲ୍‍ ତିଆର୍ ଡିଙ୍ଗ୍‌ପା ଆରି ଅବ୍ରାହାମ୍ ପେନେ ନ୍ତା
    ଞ୍ଜା ଡାଗ୍‌ଚେ ମନେ ମନେ ଡିଗ୍ ଦେକ୍‍ସୁଗୁଆ ଆବାସଙ୍ଗ୍‍ପା; ଡାଗ୍ଲା ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌
