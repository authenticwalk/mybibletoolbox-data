  zar-NT: 'Naʼa, guliʼgún le ilaca bëʼ chibubíʼi ládxiʼliʼ, en bitiʼ saʼ ládxiʼliʼ,
    bitiʼ innaliʼ: “Nácatuʼ tsahuiʼ tuʼ nácatuʼ diʼa dza queëʼ Abraham”, tuʼ reaʼ
