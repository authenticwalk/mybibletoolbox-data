  ncu-NT: Mo̱ne̱ ma fa fe̱yɛ mo̱ne̱ a gye̱ ane̱ nana Abraham mò̱ ananagyi‑o si, mo̱ne̱
    mo̱ŋ tii kakɔka ne̱ Wuribware̱ e̱ kpa a ɔ ba bo̱ sa abɔye̱waapo̱‑ɔ se̱. A le̱e̱
    fe̱yɛ Wuribware̱ e̱ taare̱ a ɔ ba mfe̱e̱ a afo̱re̱ mɔ bo̱ buruwi ase̱sɛ na bo̱
    kii Abraham mò̱ ananagyi. Amo̱se̱‑ɔ mo̱ e̱ tɔwe̱ mo̱ i gywii mo̱ne̱ fe̱yɛ, mo̱ne̱
    akatɔ ya pee amo̱‑ɔ se̱, ke̱tɔ ne̱ ki tiri‑o e̱ gye̱ fe̱yɛ mo̱nꞌ waa atɔ ke̱maa
    ne̱ weetee a kaapo̱ fe̱yɛ mo̱ne̱ a nu mo̱ne̱ e̱ye̱e̱ ne̱ mo̱ne̱ a kiŋŋi le̱e̱
    mo̱ne̱ e̱bɔye̱‑rɔ‑ɔ.
  cni-NT: 'Ariorica pinquenqueshirejeitea pimpashinitantajeari, pintime cameetsa iriojeitanteari
    itsipapee queario picantaque. Eiro picantashitatsi: “Noshanincatacari Avaramani,
    irootaque niotantacari noavisacotajea”. Pamatavitaja avisati. Incoaquericame Tasorentsi,
    irimatero intasonquerome oca mapica, impeajerome atiri, oshanincatajearime Avaramani,
    iro cantaincha eiro avisacotitsi iroori. Patsipetashitaca pishanincavetacari Avarama:
    piquempetarocari mapi.'
  eng-WMB: Therefore produce fruits worthy of repentance, and don’t begin to say among
    yourselves, ‘We have Abraham for our father;’ for I tell you that God is able
    to raise up children to Abraham from these stones!
  zaw-NT: Coḻguchaa xmoodtu te si'c fii bejṉ guliini abasiechlajztu. Na'c cuentis
    rniitu lagajc neṉ lastootu “Abram najc xtadnu”, sa'csi narä rniä lojtu, sajc xca'
    Dios reguijre te con laareni guncheeni bejṉ gac rexagdoo toAbram.
  san-MAL: തസ്മാദ് ഇബ്രാഹീമ് അസ്മാകം പിതാ കഥാമീദൃശീം മനോഭി ർന കഥയിത്വാ യൂയം മനഃപരിവർത്തനയോഗ്യം
    ഫലം ഫലത; യുഷ്മാനഹം യഥാർഥം വദാമി പാഷാണേഭ്യ ഏതേഭ്യ ഈശ്വര ഇബ്രാഹീമഃ സന്താനോത്പാദനേ
    സമർഥഃ|
  tam-TCV: நீங்கள் மனந்திரும்பியிருந்தால் அதற்கேற்ற கனியைக் காண்பியுங்கள். ‘ஆபிரகாம்
    எங்களுக்குத் தகப்பனாக இருக்கிறார்,’ என்று உங்களுக்குள்ளே சொல்லவேண்டாம். ஏனெனில்,
    இந்தக் கற்களிலிருந்துங்கூட ஆபிரகாமுக்குப் பிள்ளைகளை உண்டாக்க இறைவனால் முடியும்
    என்று நான் உங்களுக்குச் சொல்லுகிறேன்.
  mit-NT: 'Pues, ñà‑ndùá xiñuhu nduá quida ndisa‑nsia cumplir nacua ndiá ìcà‑ndà nú
    sànì cuu ndisa‑nda arrepentir. Ni màsà cáchì‑nsia: “Divi Abraham nduú yohòtéhè‑ndà,
    còò ni‑iñàha cuu xi‑nda”. Vàchi cunaha‑nsiá, dècuèndè stná yùù ndoó yohó, vàtùni
    nanduu stná nahi nèhivì raza‑ndà Abraham nú cuní mii‑yá.'
  ceb-ULB: Pagbaton ug mga bunga nga adunay katakos sa paghinulsol, ug ayaw pagsugod
    ug istorya sa inyong mga kaugalingon, 'Aduna kami Abraham nga among amahan,' tungod
    niini sultihan ko kamo nga ang Dios makahimo ug mga anak alang kang Abraham bisan
    gikan niining mga bato.
  ces-LB: Ovoce pokání jsou činy; dokažte jimi, že se opravdu chcete změnit! Domníváte
    se, že se vám nemůže nic stát, protože máte praotce Abrahama? To vám nepomůže.
    Vždyť i z nevěrců tvrdých jako kámen si může Bůh stvořit dědice Abrahamovy víry.
    Dejte si pozor!
  mkn-mkn: Bosong jang pikir bilang, ‘Beta ni sonde kaná hukum tagal beta ni, baꞌi
    Abraham pung turunan.’ Dapa di mana bagitu? Itu sonde bisa bantu bosong, tagal
    sonde bekin bosong jadi orang barisi. Tuhan mampu bekin ini batu dong ko jadi
    baꞌi Abraham pung turunan. Beta kasi tau, é! Kasi tunju deng bosong pung idop
    bilang, bosong su bale balakang kasi tenga bosong pung sala dong, deng bosong
    su bale iko sang Tuhan.
  nce-nce: Sobo tëbo lowene aholokwana ti egelona na Gotobë lale lowenewa esogo eglelëlona,
    ta kë lowene saolafa etlo, bu melowene namëgletëyome, ‘Bubë tëbo lowene aholokwana
    wati mëlafe na Gotobë lale lowenewa esogo melelëlafe.’ Na sobolalo megëgali asa
    elo, ‘Sebo Abrahambë afenëbo, këme nëgeme Goto bu seme hana tëbo lëgëtaname.’
    Weye. Bo some gali nolëyo, Abrahambë afenëbo ebë tokwëfo wesibi. Goto ebë anijime,
    Abrahambë afenëbome lalewa fata lotomeme.
  pol-UBG: 'Wydajcie więc owoce godne pokuty i nie zaczynajcie sobie wmawiać: Naszym
    ojcem jest Abraham. Mówię wam bowiem, że Bóg i z tych kamieni może wzbudzić dzieci
    Abrahamowi.'
  qxh-NT: 'Wanacushayqui musyacänanpaj Tayta Diosninchita manchapacur allillata rurar
    caway. Ama chapacunquichu: ‹Israelcunata Abrahampa willcan cashanchipita Tayta
    Diosninchi alli ricamanchi› nir. Abrahampa willcan cananpäga rumitapis Tayta Diosninchi
    ticrarachinman wiyacuj cananpaj.'
  nwi-nwi: Sor narɨmnar tɨksɨn yamə rhuvə mə tuksəm mə nakwəsəpəh əfrakɨs norien has
    mɨnə kɨni mhavən tuk Kughen. Nəfrakɨsien mə kɨmiə kwənərəus kape Ebraham, mərɨg
    rɨkimiə tukrɨpəh nəsɨkien mə Kughen tukraməkeikei mɨvəh mɨragh əmiə mhawor kɨmiə
    kwənərəus kape Ebraham. !Nɨkam, in nar apnapɨg əmə! Yakamni-pre tuk əmiə mə Kughen
    rɨrkun nor-mɨn-ien kapier apnapɨg ruə rəmhen kɨn kwənərəus kape Ebraham.
  kmo-kmo: 'Kwo na yo otiichi akar man na mukuchicha: Kwota kwi kapasek boboyen heechir.
    Opoche kwota eecha batanakech, ‘No Ebraham riiti yikapwa.’ Ada kwona siikiin wocho,
    God rii eeta kiki sowa rii papan yeechiniga otiichirek, Ebraham riiti yikapwaga
    eecha siikiita.'
  agr-agr: 'Dekas tudau takatan idaisaush wajuku amainaita nunú iwainmamkatajum. Atumkek:
    Jutiik Abraham wegantu asaja yupichuch uweemain ainaji, tumamigpa. Dekas tajime:
    Apajuik jujú kaya aina junakeshkam Abragka uchijí emamainai.'
  kyc-kyc: Nakama mona enenge palyapala rolae yulu pinginyili pyuo pyuo karalapape.
    Dopa pyuo karo Aporakame namwana rakange kyawa ingiyamopa karamano lao suu pyaa
    nalapape. Dokona lao dopa langilyu. Anatumi mee kana dapwa nyuo Aporakamena wane
    wanakepe ingyuo kapa wasara ingilyamo.
  urd-GVU: اپنی زندگی سے ظاہر کرو کہ تم نے واقعی توبہ کی ہے۔ یہ خیال مت کرو کہ ہم
    تو بچ جائیں گے کیونکہ ابراہیم ہمارا باپ ہے۔ مَیں تم کو بتاتا ہوں کہ اللہ اِن پتھروں
    سے بھی ابراہیم کے لئے اولاد پیدا کر سکتا ہے۔
  yre-NT: '''Ka -kɔɔn ''ka drɛ wɩ -a ''nan, ka ''si ''wɩ ''wlidɩ "drɛdɩ man. ''Pian
    te ''ka vɩ ''e "tun ''nan, ka ''si ''wɩ ''ji Abraam a ''ka tra -a -le "wɛan dɩ.
    Maan ve ''cɛɛ ''nan, Bali -kɔlaman e -kɔlɛnun ''labɛ o dra Abraam kludanɔn ''a.'
  fuh-BKF: Ngollee golleeji kawrooji e tuubugol. Taa kooloɗon on kisan saabe wo on
    taaniraaɓe Ibrahiima. Sabo miɗo wi'a on, Laamɗo ina waawi waylitinde kaaƴe ɗe
    laatoo ɓiɓɓe Ibrahiima!
  arl-NT: '¡Maninia miijiara nia quiri, canaa niishiniuria niaari seetanujuanaa nioojiaca
    tacatoree sesa nia miiniujiniji! ¡Majaari najuhuana tama nia cuaqueyajaaja nia
    sequenu: “Pueyaso pueyanonijia, supuetana Abrahamjinijinio cua supuenuucua”! ¡Nia
    niishiri, Pueyaso jaara paniri, nojuajaari na naata nio saijiniji shipininiu Abraham
    niquiohuarajuhuaj!'
  ziw-ziw: Elo lagisani kwa ntendwa kugamba mweila masa yenyu. Msekwelongela mwe myoyo
    yenyu, ‘Bulahimu ni tati yetu!’ Nawagambilani kugamba, Chohile adaha kuyahitula
    mayuwe yano kutende wana Bulahimu!
  grc-TR: Ποιήσατε οὖν καρποὺς ἀξίους τῆς μετανοίας· καὶ μὴ ἄρξησθε λέγειν ἐν ἑαυτοῖς,
    Πατέρα ἔχομεν τὸν Ἀβραάμ· λέγω γὰρ ὑμῖν ὅτι δύναται ὁ Θεὸς ἐκ τῶν λίθων τούτων
    ἐγεῖραι τέκνα τῷ Ἀβραάμ.
  nag-nag: Etu karone, mon ghurai kene bhal phol ulabi, aru nijor logote koi nathakibi,
    ‘Moi khan logote baba Abraham ase,’ kelemane moi tumikhan ke koi ase, Isor to
    Abraham nimite etu pathorkhan pora bhi bacha khan uthabole pare.
  eng-OEBCW: Let your lives, then, prove your repentance; and do not begin to say
    among yourselves “Abraham is our ancestor,” for I tell you that out of these stones
    God is able to raise descendants for Abraham!
  knj-NT: 'Ta oj je na'' je ba yin je penail, sowalil watx'' che yute je beybal, yet
    watx'' chi txeclo el oj tol yel jix je na'' je ba. Manchej je yal jaxca ti'':
    “c''am tzet che na'', yic''aal jon to naj Abraham,” man ojab je chi oj jaxca tu''.
    Yutol chi wal e ex an, ta chi yal sc''ul Dios, chi ske'' yoc wan ch''en ti'' yic''aal
    oj naj Abraham je q''uexel oj.'
  deu-1912: 'Sehet zu, tut rechtschaffene Früchte der Buße und nehmt euch nicht vor,
    zu sagen: Wir haben Abraham zum Vater. Denn ich sage euch: Gott kann dem Abraham
    aus diesen Steinen Kinder erwecken.'
  san-PUN: ਤਸ੍ਮਾਦ੍ ਇਬ੍ਰਾਹੀਮ੍ ਅਸ੍ਮਾਕੰ ਪਿਤਾ ਕਥਾਮੀਦ੍ਰੁʼਸ਼ੀਂ ਮਨੋਭਿ ਰ੍ਨ ਕਥਯਿਤ੍ਵਾ ਯੂਯੰ ਮਨਃਪਰਿਵਰ੍ੱਤਨਯੋਗ੍ਯੰ
    ਫਲੰ ਫਲਤ; ਯੁਸ਼਼੍ਮਾਨਹੰ ਯਥਾਰ੍ਥੰ ਵਦਾਮਿ ਪਾਸ਼਼ਾਣੇਭ੍ਯ ਏਤੇਭ੍ਯ ਈਸ਼੍ਵਰ ਇਬ੍ਰਾਹੀਮਃ ਸਨ੍ਤਾਨੋਤ੍ਪਾਦਨੇ
    ਸਮਰ੍ਥਃ|
  nob-LB: 'Nei, først må dere bevise at dere virkelig har vendt dere bort fra synden
    ved å gjøre det som er rett og riktig. Innbill dere ikke at dere kan slippe bort
    ved å tenke: ’Vi er trygge, for vi er jøder, og Abraham er vår stamfar.’ Jeg forsikrer
    dere at det ikke hjelper. Gud kan forvandle disse steinene her til jøder!'
  ntj-ntj: Kulila-ya. Palyamunu wantirralpi-ya walykumunu palyanma. Nyangkayi Mama
    Kuurrtu nyawa tjiinya-yan kutjuparrinyangka. Tjinguru-yan kulira Mama Kuurrtu-tjananyanta
    wankarunku Yayipuramaku tjamupirti-yan nyinarranyangka. Wiya, Mama Kuurrtu yapu
    ngaa pirninya mantjiralpi yarnangukarralku Yayipuramaku tjamupirti nyinarratjaku.
  sxb-NT: Muamie ensaafu ezia mu enkola, ezilagana geeza mbwe omuntu agaluuke arekere
    amawi. Ni mutaaza mwaingirizia mbwe muuza mwamizuka ku okuwoola-uwoola mbwe, ‘Turi
    geeza aeniki turi awaana awa Abraamu.’ Mbalaga mbwe Katonda aesa okugalusia amawaale
    gano gawe awaana awa Abraamu!
  nhu-NT: Ben egeè mwɛɛm mvù duŋci lɛ ben nu ɛ kumɛn wase mvuntelem mvunɛn. Fo ben
    emum ekɛw eduù kɛ lo ɛ̂ bikuu binɛn lɛ Abla'am nu icee wene kɛ. Ɛ́ me ensee ɛ̂
    ben lɛ ɛ̀ nulo ɛ́ Nyo' ebaŋke ɛta ɛyan ɛ́ yó etu boom bo Abla'am e.
  row-row: Hei afiꞌ duꞌa mae, ‘Au ia nda hambu huku-dokiꞌ sa, huu au baꞌi Abraham
    tititi-nonosin.’ Hambu sia bee taꞌo naa? Naa nda tulun hei sa, huu nda bisa tao
    nggi dadꞌi atahori meumareꞌ sa. Lamatuaꞌ bisa tao fatu ia ra dadꞌi baꞌi Abaraham
    tititi-nonosin. Au ufadꞌe, e! Mitudꞌu no hei tatao-nonoim mara, mae hei misidꞌea
    lao hela sala mara, ma tungga baliꞌ neu Lamatuaꞌ ena.
  msy-msy: Ia navim girazir arazibara amu. Egh ia pura Abrahamɨn ovavibar uari arɨgh
    mɨkɨman markɨ. Kɨ ia mɨgei, God dagɨar kabara amightɨ da Abrahamɨn ovavibar mɨn
    otivighamin gavgavim iti.
  agg-agg: Sɨhei hohoanɨmo ra hɨsɨ nahurai-ane. Se sɨhei moaruwai hohoanɨmo hɨnɨŋgɨmarɨhindɨ
    ra nafuimbohünda hɨsɨ aboedɨ nahurai hohoanɨmombeyei-amboane. Asu se ŋgɨrɨ sɨheihoarɨ
    sɨmborɨ hoafürɨndeihɨya, ‘Abraham ana yɨhoefɨ amoao-ani ranɨmboane God ai ŋgɨrɨ
    yɨhoefɨmbo ŋgɨnɨndɨndamunɨ,’ mbɨsei. Ŋga Abrahamɨndɨ ahuirɨ ra moanane. Haponda
    ro sɨheimbo hoafayahandürɨ, God ai yifirayu ana, ai nɨmoei nda Abrahamɨndɨ ahuirɨmbonde
    nafɨndandürɨ hɨnɨŋgɨ-ndeandürümbui.
  ptp-ptp: Xam pɨlepac xam dɨ vông môp nivɨha ên i nêl xam kɨtong bê xam pɨlepac xam
    pyap. Dɨ le i lêc yong xam dɨ nêl bê xam bum Eblaham lêm. A ob nêl vô xam bê Anutu
    tɨyi wê ob vông ngɨdax tigae i tu Eblaham nue bue ge.
  nak-nak: Amuto veia ge kai taro la iruru, ge vulo halaba, ia? Ioge, taritigi amuto
    ge tau la vavua mutou ge koramuli la tahalo ale vulo halabati. Umala amuto ge
    gabua te la tia mutou maie veia ‘Amiteu e tutubule Abraham’, la vuhula eau vei
    seselea mutou, ale eme e tubule Abraham, eia kama ge sulime, La Tahalo Uru eia
    koramulia ge visibitala e tutubule Abraham isahari tegiteu la uatati aleie, otalo
    te la magasale!
  ron-LUDARI: Fičec binje karje arată k vas okrinit dăla grešala avuastră. Š vu ănšălăc
    akă găndic k ištjec sigurni samo daja če ištjec sămănca alu Abraham. Ali jo vu
    zăk, Dimizov puatje d bulovanjištja s stvurjaskă kupi alu Abraham!
  lbb-lbb: Mulor tol a ututnala ning ir apuasa i mang mulo ka lingir a nuknukimulo.
    Pa gong mulo nuki mang e God bel ir warkurai mulo anasa mulo a mangis a tarai
    ane Abaram. A atai mulo, e God i tolsot pasi sur ir tol otnan a mangis a tarai
    ane Abaram tagun a hatatla ne.
  kan-2017: ಹಾಗಾದರೆ ಮಾನಸಾಂತರಕ್ಕೆ ಯೋಗ್ಯವಾದ ಫಲಗಳನ್ನು ತೋರಿಸಿರಿ. ‘ಅಬ್ರಹಾಮನು ನಮಗೆ ತಂದೆಯಲ್ಲವೇ’
    ಎಂದು ನಿಮ್ಮೊಳಗೆ ಅಂದುಕೊಳ್ಳಬೇಡಿರಿ. ದೇವರು ಅಬ್ರಹಾಮನಿಗೆ ಈ ಕಲ್ಲುಗಳಿಂದಲೂ ಮಕ್ಕಳನ್ನು ಹುಟ್ಟಿಸಬಲ್ಲನೆಂದು
    ನಿಮಗೆ ಹೇಳುತ್ತೇನೆ.
  cso-NT: Jmu³ náh² lin¹ hi³ má²ca³za² jmɨ́¹ honh² náh², ha³ lɨ́²uú² lɨ́¹ cuú¹ lɨ́n¹³
