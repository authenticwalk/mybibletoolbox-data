    warijira-da Aburiyama-langwa-da.
  enq-2: 'Endakali mona kapilyetae dupame mana miningimali pyoo, nyakamame mana minalapape.
    Nyakamanya moname tee pyao dapa lao masala naeyalapape: ‘Abraame naimanya yumbange
    dokonyana, naima yaka kalyamanona’ lao masala naeyalapape. Nambame nyakama langilyo:
    Goteme kana silyamo dakaita Abraamenya wane jina lapyaliaka.'
  eng-ASVBT: 'Bring forth therefore fruits worthy of repentance, and begin not to
    say within yourselves, We have Abraham to our father: for I say unto you, that
    God is able of these stones to raise up children unto Abraham.'
  mna-mna: 'Kozobe kotooro kat leleyom, so kipiyooto ka mbulu ambaimbaiŋan pakan.
    Mi iŋgi som. Niom kozzo Abaraam popoŋana kini ta niom. Ambai. Mi kapase pa koroŋ
    tana pepe. Pa nio aŋso kat piom: Anutu, ni irao iso pizin pat tiŋgi ma timaŋga
    mi tiwe Abaraam popoŋana kini.'
  rmy-ARLI: 'Tumare životeja mothoven da čače pokajinđen tumen! I ma mislinen dai
