  mle-mle: “Gwur gwuradiy yigwuradiy valik wukikuw, aw dayak bwan bwutaay kwiygwurdiy
    wakuw, viyakita yawiy akwur. Kwurgwur, aw ababa duw taakw vikuw, day lakwu-kidiy
    gwura maaj mwiya maaja. Mawulaam wagwura, ‘Nyan Aparam dikidi gwalugwa kidiy-adiyan.
    Alik nyan yara kwakinadiyan. God dikidiy duw taakw tikuw, di nyanaam kotiy maa.’
    Atawa wakigwura, aal mwiya suwaala. Li God mawul warkida, di bwunak kidiy kabaak
    mwugiydik, Aparam dikidiy gwalugw tikinadiy.
  shp-NTPO: 'Jaskara iken maton jakonma shinanbo akonkin jenetaanan jakoni jakanwe,
    matonbinixbo: ‘¡Noara Abrahamman chiní rarebobo!’ ikibo iamakanwe. Diossenra nato
    makan inonbi Abrahamman chiní rarebo imati atipanke.'
  aom-aom: 'Ijehu bajo mae raejajëhi ëhi mu mae vaerego no garomo uvoꞌirarëjo: Iae
    jemë uehoro sisëho vuonugoꞌi uehoro mae baejëꞌe jëvajëjo. Röhu nadi uvorëjo: Abraham
    nosi bëhohuro jiëꞌëro ëhuꞌëro no mae javuajëjo. Naro jemë uëvajëjo: Jemë Abraham-are
    ujo ömoꞌömo jëvajoho ëho ma-biseꞌe höjo. God-ro nimoꞌibejajo ave munëho ujuohoromo
    avohëvego araeromo Abraham-are ujo ömoꞌömoho jioꞌamoꞌibejajo. Ëhuni nadi nimorohëꞌioho
    ëhioho atorëjo.'
  geb-geb: Gu guigira nde nzuai, nde guigira ndavi domdorgip, nde Fhe Bakɨme nzuai
    tɨvir muuŋri. Nde mba tɨvir muunga, nde ndavi domdorgi tɨvi mba ti. Nde maaŋ muuŋ
    thav, thaŋ nzuav fhura khaŋ wari ga nzuai, ‘Nza Abrahaman nzɨgi ma.’ Gu guigira
    nde nzuai, Fhe Bakɨme vuzvuk ma. Ana vuzvugirga, ana ntige kha ŋkɨɨr gumgi tharir
    muuŋgirga, mba gumgi mbe Abrahaman nzɨgi kɨrga.
  eng-WYCLIFFE: Therfor do ye worthi fruytis of penaunce, and bigynne ye not to seie,
    We han a fadir Abraham; for Y seie to you, that God is myyti to reise of these
    stoonys the sones of Abraham.
  bsj-bsj: Nyori, kom ne bibeyo wo daten yilaka kumeke, la ko yire dor kimero kom
    ki “nyin wi tee nye Ibrahim”. La mi yi komti, kwama atin kung Ibrahim nin naniya
    teren ti wo nin.
  cak-cak: Rix nic'atzin nik'alajin iviq'uin chi kitzij ijalon ino'oj y iyo'on can
