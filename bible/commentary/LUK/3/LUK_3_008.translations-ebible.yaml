    jĩĩ wãcũrijãña. Mʉ́ã wãcũrére wasohéri, Abraham pãrãmerã niiré wapamaníã. Cõãmacʉ̃
    boogʉ́, ate ʉ̃tãperimenarã Abraham pãrãmerãrã cotowéomasĩqui.
  bjp-bjp: In mel e rokap na fua gam, isi ik finngas u le gam ka sokiliis liu tah.
    Ke gong gam tipes tara sing gam tom le, ‘Abaram i e tama kemem.’ Ia fas gam, God
    ifasi in sokiliis foron fat igii isi rik tapiek berberat ke Abaram.
  xon-xon: Ni li tun lituln li ga mɔk ke ni sil kpeln nimi aabimbin na, ki taa bui
    ke niyaaja aah ye Abraham na, nima le ga cha ni nyan ntafadaan ni. M tuk nimi
    la, Uwumbɔr ga ŋmaa di ŋitakpal ŋimina kpaln Abraham aayaabitiib.
  tzo-ZNT: 'Mi chavichꞌic voꞌe, jaꞌ tscꞌan ti jꞌechꞌel xavictaic spasel li cꞌusitic
    chopole. Mu me xanopic yech chac liꞌi: “Jaꞌ jmucꞌtatoticotic ti Abraame, yechꞌo
