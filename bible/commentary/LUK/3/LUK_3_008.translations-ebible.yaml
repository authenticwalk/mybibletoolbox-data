  huu-NT: 'Omoɨ comecɨaɨ iuaillaɨ meido. Omoɨ jeacɨnona faɨnonocai. Iemona Jusiñamui
    jitaillacɨnona fɨno. Mare rafuena fɨnocana jai. Naiemona omoɨ comecɨaɨ iuaillaɨ
