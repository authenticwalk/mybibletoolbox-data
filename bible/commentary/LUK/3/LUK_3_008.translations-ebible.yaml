  kde-kde: Bahi tendanga matendo lalangûja kuva mùnilaleka masambi lenu. Mùnatandilike
    chihi kulihaulila mmene kwa mmene kuva, ‘Iblahimu nni anakulwetu.’ Nangu nìnnyaulilanga
