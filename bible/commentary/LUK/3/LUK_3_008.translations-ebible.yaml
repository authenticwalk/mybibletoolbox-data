verse: LUK.003.008
translations:
  kpx-kpx: Iale vasohuta la vaveve toela halevai vaveve dua vave. Isi kemo bae babatisolahave.
    Isi lainaho huhulahai kosea, ‘Noeau Ebalahamu valada noeabuliko. Iale Dilava itumu
    keu bae noemo loholivebene.’ Di la namigevege evive. Dilavana isivianiege mune
    kobiamo Ebalahamu valada degomole vaevege abuna la lovomo ui.
  okv-H: Ungo tunga ahereketo iresi uje ere ova avoeto ji be kiari javotoho kiagova
    ainge dombo ungo vasiri javotoho evujo. Eto ke erena avo ingito ‘Abraham amo dagota
    mama ra avoeto dago inonora,’ ainge avojo, ungota degi erena be ingivujo. Eto
    God na au koro erevi sariketo Abraham ta meniundi asora amo inonora.
  tbo-tbo: Tamogi ega emoemotami babana ami nugobui anohi ega ota wogeletahi. Ma ega
    tuawami ona pa, “Gogiyai Abelaham,” naka ginouli yabayababa babana a paliwelemi
    Yaubada emoemotana po geka gaimahi ina dewahi po Abelaham googana.
  mal-C: 'മാനസാന്തരത്തിന് അനുയോജ്യമായ ഫലം പുറപ്പെടുവിക്കുക. ‘ഞങ്ങൾക്കു പിതാവായി അബ്രാഹാം
    ഉണ്ട്’ എന്നു സ്വയം പുകഴാമെന്നു കരുതേണ്ട. കാരണം ഞാൻ നിങ്ങളോടു പറയുന്നു: ഈ കല്ലുകളിൽനിന്ന്
    അബ്രാഹാമിനുവേണ്ടി മക്കളെ ഉളവാക്കാൻ ദൈവത്തിനു കഴിയും.'
  grc-SR: Ποιήσατε οὖν καρποὺς ἀξίους τῆς μετανοίας· καὶ μὴ ἄρξησθε λέγειν ἐν ἑαυτοῖς,
    Πατέρα ἔχομεν τὸν Ἀβραάμ· λέγω γὰρ ὑμῖν ὅτι δύναται ὁ θεὸς ἐκ τῶν λίθων τούτων
    ἐγεῖραι τέκνα τῷ Ἀβραάμ.
  bgc-bgc: इस खात्तर जै थमनै सच म्ह पाप करणा छोड़ दिया सै तो यो दिखाण खात्तर भले काम
    तो करो, अर अपणे-अपणे मन म्ह न्यू मतना सोच्चो के हम अब्राहम के वंश तै सां, क्यूँके
    मै थमनै कहूँ सूं के परमेसवर इन पत्थरां तै भी अब्राहम कै खात्तर ऊलाद पैदा कर सकै
    सै।
  khz-khz: Gemi rakava na pio vetugamagiwai, ne gemi maguli ai vuavua namara pio vega-walara,
    e ragai pio kila, ‘Aperaamo ai tamamai, (pe Palagu na pene gapi-ragemi).’ Kwalana
    pio ripa, Palagu matiavuna, Aperaamo natuna evatu geriana pene vega-walara!
  deu-TKW: 'Nun so bringet würdige Früchte der Buße, und versuchet nicht bei euch
    selbst zu sagen: wir haben Abraham zum Vater: denn ich sage euch, Gott kann aus
    diesen Steinen dem Abraham Kinder erwecken.'
  zsr-NT: 'Naꞌa, gul‑gún le lac bëꞌ chbubíꞌi ládxiꞌliꞌ len cutu saꞌ ládxiꞌliꞌ, cugnaliꞌ:
    “Nactuꞌ tsahuiꞌ le nactuꞌ zxiꞌn xsoëꞌ Abraham”, le rëpaꞌ lbiꞌiliꞌ, huac quel‑lëꞌë
    Dios yuguꞌ guiöj ni len gunëꞌ ga luhuöác zxiꞌn xsoëꞌ Abraham.'
  lin-lin: 'Bolakisa na nzela ya bizaleli ete bobongoli mitema, mpe bokoma te komilobela :
    ‹ Abrayami azali koko na biso ! › Pamba te, nazali koloba na bino penza ya solo
    ete Nzambe azali na makoki ya kobimisa, wuta na mabanga oyo, bakitani mpo na Abrayami.'
  hns-NT: 'Begar paap pastaaike aur kharaab rasta tjhor dewe ke koi na batj sakiega.
    Toelogke djiewan ke tjaahie Parmeswar ke barhia lage ke. Aur na sotjiehe kie:
    ‘Hamlogke baap-daada bieswaasie Aabraaham hai, ohie se hamlog djaroer batjab.’
    Aise na hai. Parmeswar ie patthar me se Aabraaham khaatien larkan djalmaai sake
    hai.'
  noa-E: Sĩi pãach pör choopi nʉmuapai chan irua pãar aubam. Ẽwandam jua machgau dau
    aphʉʉ amapha nʉm khai, pãach khaibag thumaa ãsie ewag khĩirjuwia, Ẽwandamag isegpi
    jëeuwia, chadcha Ẽwandam iek ʉ̈khaajem khʉʉnjö abat ajim anʉm, pãach khapeen dʉ̈ijã.
    Oob pãrau chikhamnaan dënjö, pãachjã warrgar pãach jöoi Abrán khararrjö Ẽwandam
    dʉ̈i khapeerkha nʉm awi, “Maran Abrán chaainau; mag i chaainkha nʉmta, ¿jãga Ẽwandamau
    mag maar dau aphʉʉ apibarju?” a khĩirjumiet. Sĩi mag Abrán chaainkha nʉm gaaimuapaita
    mag ʉ̈gthar öbeerjem akhiin, mokdau mʉg thʉnʉmjã Ẽwandamau õrag paapʉ̈iwia makhʉʉnjã
    ĩchab Abrán chaainau aju aai sim. Abrán chaai chaar awiajã ichiita Ẽwandam jua
    machag ãwatab khaba ãwatju. Mag khõch khaba nʉm khai, pãach khaibagta warre Ẽwandamag
    isegpi jëeubat ajim anʉm.
  eng-EMTV: Therefore produce fruits worthy of repentance, and do not begin to say
    among yourselves, ‘We have Abraham as our father.’ For I say to you that God is
    able to raise up children to Abraham out of these stones!
  mib-NT: Núu súcuan te sáha ró jniñu váha, te súcuan stéén rō jeē ní nacani ndije
    ni rō jeē stóo ró cuéchi ró. Te ma cáni ni rō cahān rō jeē cuu cācu ró sɨ́quɨ̄
    jeē cácuu ró yúcūn Abraham. Chi cáhán rī jiín ró jeē cuu sáha Yaā Dios jeē tāca
    yúū yáha nduu sēhe Abraham jeē candíje vāha, te núu cúní yā.
  lif-NT2: लायोलाम् के़हिन्‍दिबा पाःन्‍निन् ओसेःन्‍दाङ् चोःक्‍से़ नुःबा याःम्‍बक्
    चोगे़म्‍मे़ॽओ॥ आनिगे़ग अब्राहामरे़ कुस्‍साःसिगे़, खे़ल्‍ले़ चोगुल्‍ले़ खुम्‍दिङ्‌लाम्
    खे़त्‍छिङ्‌मा सुक्‍तिगे़ॽ फाॽआङ् निङ्‌वाॽ मे़इःत्ते़म्‍मिन्‍ने़ॽओ, थेआङ्‌भे़ल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ग कन् लुङ्‌हाॽआङ् अब्राहामरे़ कुस्‍साः चोःक्‍मा सुक्‍तुसिॽरो॥
  xnj-xnj: Ngati mikongo ya matunda cheyiganikiwa kupambika, na nyenye mkitayi mambu
    ga kulangisa, mkotwiki kumbudila Chapanga. Mkotoka kutumbula kujijovela ngati
    Ibulahimu dadi witu. Chakaka nikuvajovela Chapanga ihotola kugakita maganga aga
    kuvya vana va Ibulahimu!
  mmx-mmx: Ketla mina lok leveloklok nunuan kusu naba lox asuusu i do mira leeng basinge
    vam laxakapmek atnimi. La nemen nemi mita etong i kantubu atnimi do, ‘Taba nemen
    avukat mila nedik luvuttubuno avolo at ne Abaram.’ A tong i rinimi do Moroa i
    epovo xusu na lok ka na laxanuat la na lok di laxamdak ti ne Abaram!
  cbr-NT: Unían mitsu asérabi sinanacë 'ai quixun 'unánun camina ñu 'aisama 'ati ënquin
    upí ñuishi 'ati 'ain. —Nux Abrahamnën rëbúnqui 'aish cananuna Nucën Papa Diosan
    iscëx upí 'ai —quixun sinánxunma ca 'acan. Asérabi cana mitsu cain, 'aisa tanquin
    ca Nucën Papa Diosan ënë maxáxbi bëtsi oquin Abrahamnën rëbúnqui 'imiti 'icën.
  tee-NT: Pus ni vasalh t'ak'alht'axt'up'ut'unat'it pus amalac'asut'it lami'atsucunti'an
    ni mac'ont'at'it ju mi'alactu'unti'an. Chai jantuch va k'aya ana'unt'it ju lami'alhunut'an
    ni laich at'ak'alht'axt'uya'it'it va ixlaca'atalh ni mak'aniya ix'apapanatnich
    Abraham unt'at'it. Jantu chun ana'unt'it ni iclajunau ni va ixlacasq'uilh ju Dios
    ni lhu ca'alilh ix'apapanatnich ju Abraham pus laich ca'ixmalok'oni ju ani ma
    chiux ni ca'ixtava ix'apapanatnich ju Abraham.
  eng-LSV: Make, therefore, fruits worthy of conversion, and do not begin to say within
    yourselves, We have a father—Abraham; for I say to you that God is able to raise
    children to Abraham out of these stones;
  cak-NT: Rix nic'atzin nic'ut chi can ketzij niya' can ri imac y niben ri nrojo'
    ri Dios. Y man ti'ij rix chi can xe roma jix ru-familia can ri Abraham, can romari'
    jixcolotaj, man quiri' ta. Roma xa ta ri Dios nrojo' yeru'on ru-familia ri Abraham
    chique ri abaj ri ye'itzu' we', nitiquier nu'on.
  pah-NT: '—Ji a''e pe me: Po pe ndapepotari hahyva''ea Tupana''ga nhimonha''ngarame
    pe ndehe, a''ero ti peko katu, ei João Batistava''ea. Tapembopogwea''javi ti pejite''varuhua
    pejikovo. Pe pohirame jugwi po ti Tupana''ga ei pe me nehẽ: “Ndovy''ari g̃a okote''varuhua
    rehe kiro opohia jugwi herojijyita ojeaporog̃ita. Nanhimonha''ngaa''javi ji g̃a
    ndehe a''ero.” Nahã po ti Tupana''ga ei pe me a''ero nehẽ, ei João Batistava''ea
    g̃a pe. —Tape''ei ti pejiyvyteri pe: “Abraãova''ea nhaneramonhamo oko. Tupana''ga
    oarõ hete Abraãova''ea. Nurã po ti Tupana''ga nonhimonha''ngai nhande rehe nehẽ.”
    A''ea ti tape''ei. A''ereki Tupana''ga ndokoi reki Abraãova''ea rymymino''g̃a
    ndehe g̃a ndekote''varuhurame. Po Tupana''ga ojipe''g̃a pota, a''ero Tupana''ga
    oapo kwaha ag̃a ita Abraãova''ea rymyminoro g̃a mongovo, ei João Batistava''ea
    g̃a pe.'
  sja-NT: 'Mãga pɨrã, p''ek''au k''achia oo amáatɨ mãik''aapa p''anapatáatɨ Tachi
    Ak''õrepa k''inia bɨk''a. K''ĩsianáatɨ Tachi Ak''õrepa parãta miapi-e pait''ee
    Abrahamdeepa uchiadap''edaa perã. Mɨa jara bɨ: Na mãudeepa Tachi Ak''õrepa Abrahamdeepa
    uchiadap''edaarã oo atai.'
  xed-xed: 'Magawamaga ta slna ya ta maraŋta mbəɗatá nzakwa ghuni, ka zlaŋta kuni
    ta mnay ma ghəŋa ghuni kazlay: Abraham ná, dzidza ŋni ya, kəʼa. Ka yu ta mnaghunata
    ná, laviŋlava Lazglafta ta nanaftá ya palaha ya ka zwana Abraham.'
  mks-NT: Xíní ñúhú caja ndó ña̱ va̱ha já ná cuni ña̱yivi ña̱ mé a̱ nda̱a̱ táhyí na̱jándicoo
    ndó ña̱ núu na̱sacaja ndó jihna. Ta a̱ cáhán ndo̱ ña̱ jáca̱cu Ndióxi̱ ndo̱hó sa̱há
    ña̱ cúú ndó na̱ na̱quixi chi̱chi Abraham. Jáchi̱ co̱ó sa̱ha̱ toho ña̱ ja̱n nu̱
    Ndióxi̱ tá co̱ jándacoo ndó cua̱chi ndó. Jáchi̱ mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n
    ndó ña̱ ja̱nda̱ yu̱u̱ ndúu nu̱ ñúhu̱ ja̱n cuu caja Ndióxi̱ ña̱ ná nduu a ña̱yivi
    quixi chi̱chi Abraham.
  gfk-S: Igor tahut be mu na gil ira linge ing na hamanis be mu te lilik pukus! Io,
    mu tange be a bulumenamur tane Abraham mu, kaie mu haruat be mu na hilo sukun
    no harpadano tane God. Iesene waak mu lik hobi. Pai nale tutuno. Paile tamat na
    linge be mu ira bulumenamur tane Abraham. Aiou hinawase mu be God na petlaar be
    na hatawat ta bulumenamur tane Abraham ta kakarek ra hot mon.
  bmu-bmu: '“Miaŋgöra mönö ölŋanök uruŋini meleŋme. Bölöŋamŋineyök liliŋgögetka ölŋi
    asuhui mi mönö ahakmemeŋinan aukŋe kondela malme. Uruŋine möndömöndö keu kewö
    kude mötmörime, ‘Neŋön mönö Abrahamgö gwölönarökŋa malinga Anutunöŋ qahö ayuhum
    neŋgima.’ Mewö töptöpŋine qemakzemö, ölŋi mi qahö ahakze. Nöŋön miaŋgöra kewö
    jibi mötket: Anutunöŋ köt ki ölöp jim kutum eŋgiiga letota Abrahamgö gwölönarökurupŋi
    aka Anutu möpöseimakŋemö, iŋini denöwö?'
  dgz-dgz: Inak ega koewa taiana ame ae vean garewa imuya entanen amba kakaewa yambuni
    ta aisiwanian. Ek mondi anega ya wane, ‘Nu omayan baewa Eibaraam menan God atonunu
    anuiwan,’ ap anega ya wane. Wapena anun, e Eibaraam naewa megawa megenat wane
    ya umap, iwa God Eibaraam naewa upi gwat ma wapi venat mutain.
  eng-GNV: 'Bring foorth therefore fruites worthy amendment of life, and beginne not
    to say with your selues, We haue Abraham to our father: for I say vnto you, that
    God is able of these stones to raise vp children vnto Abraham.'
  zaa-NT: 'Liulue'' lani ca hecho tsè'' qui'' le canchu là hualigani chi beyacca le
    arrepentir. Alàa chì'' gutsia la le pretexto nna ína le: Ná tu'' descendiente
    qui'' ta'' tàta qui'' tu'' Abraham acca yala enne'' tsè'' chi ná tu''. Pero inte''
    nna nia'' le qui''ni hàstaá ca íyya anta'' nì nna huaccani Tata Dios gunie qui''ni
    eyacca cą ỹi''ni Abraham.'
  eng-WEBSTER: 'Bring forth therefore fruits worthy of repentance, and begin not to
    say within yourselves, We have Abraham for our father: for I say to you, that
    God is able of these stones to raise up children to Abraham.'
  guh-guh: 'Itsa pajitsipame Dioso papecacapanepaejava, pacopabare pibisiacuene paneexanabiabijava.
    Dioso pajumecovënëtsiajinavanapare. Nexata daxitajivi pacayapëtaena pepacuene
    baja panecopabijava pibisiacuene paneexanabiabijavami. Pacayapëtaenanua panenajamatabëcuene
    pënëyorotsijava Diosojavabelia. Jamatabëcuenenavëxaniabiaya pëtsa panajumaitsimë:
    “Vaxaitsi cajena Abrahampijinë pemomoxitsi. Nexata Dioso nacacapanepaena,” panajamë
    pëtsa. Abrahampijinë picani papemomoxi atamë, itsiata pibisiacuene itsa paexanavanapame,
    nexata bajarapacuene apo pacatonamatamotsi tsipae papecacapanepaenexa Diosojavabelia.
    Dioso baja cajena caëjëpatsi jivi pexanaenexa mapaibotonëmi ataje, Abrahampijinë
    bepemomoxi Dioso petaenexa. Nexata bajarapamonae ata Dioso itsa apo jumecovënëtsi,
    Dioso apo capanepae tsipae. Nexata pacopabare pibisiacuene paneexanabiabijavami
    papecacapanepaenexa Dioso.'
  bon-bon: Weene miiji pui mule bine waweneca lui cina yaaboclomäjininusi egä weene
    niiya mule cabu ca ituge atatrongära. Gone weemeweme lajananinuye egä, ‘Cine Abrahamo
    me kaakesaare gemi, peei name pi miiji gemi. Cane jijenininine egä Acejiyame ibibi
    gyene nuuja bägrä Abrahamo tääpume wawena ai kula cabu ca, tabe liba singi gyene.
  nhw-BL: Amo quej nopa. Monequi xijchihuaca catli cuali para nochi quimatise sintla
    nelía ya anmoyolpatlatoque huan anquicajtejtoque amotlajtlacolhua. Amo ximoilhuica
    para amo tleno anmechajsis pampa aniteipa ixhuihua tohuejcapan tata Abraham, pampa
    Toteco hueli quincuepas ni teme iteipa ixhuihua Abraham sintla quinequi quichihuas.
  mgw-mgw: Mulaye kwa itendo yinu panga, mummuyangani Nnu'ngu' kwo kana, buyangania
    sambi. Kanemutumbwe kwipuna, ‘Twenga twa bana ba Bulaimu’. Nimmakianga kakape
    panga, Nnu'ngu' akombwa kugagalambwa maliwe gamugabona, gapange bana ba Bulaimu.
  swh-ONEN: Basi zaeni matunda yastahiliyo toba. Wala msianze kusema mioyoni mwenu
    kuwa, ‘Sisi tunaye Abrahamu, baba yetu.’ Kwa maana nawaambia kuwa Mungu anaweza
    kumwinulia Abrahamu watoto kutoka mawe haya.
  wbi-wbi: muholaghe imheeke inofu, kange namungajovaghe mu numbula sinu kuuti,' tulinaghwo
    uAbulahamu juno ghwe baba ghwitu, uNguluve iwesia kukumwimikisia uAbulahamu avaanha
    nambe kuhumilanila na mavue agha.
  bba-bba: Ǹ n mɛn nɑ, i koowo ye yɑ koo bɛɛn ɡɔ̃ru ɡɔsiɑbu sɔ̃ɔsi, kpɑ i ku ɡere
    bɛɛn tii sɔɔ mɑ Aburɑhɑmuwɑ bɛɛn bɑɑbɑ. Domi nɑ bɛɛ sɔ̃ɔmɔ Gusunɔ u koo kpĩ u
    Aburɑhɑmu bibu seeyɑ sɑɑ kpee nini sɔɔn di.
  eng-KJVCPB: 'Bring forth therefore fruits worthy of repentance, and begin not to
    say within yourselves, We have Abraham to our father: for I say unto you, That
    God is able of these stones to raise up children unto Abraham.'
  kgk-NT: —Nhandejáry ko oikwaa. Erova tee nde rekoha. Ne rembiapo porãrã-rupi erehexa
    uka katu nde rekoha pyahurã. Ani ave ere rei nde py'apy-py “Xe Abraão remiarirõre,
    upéixa-gwi naxe mbohasa asy mo'ãi-ta Nhandejáry” ani ere rei aipo-rami nde py'apy-py.
    Xe ha'e-ta katu peẽ-my, oipota ramo Nhandejáry, onhe'ẽ-py rei omoingo arã ita-gwi
    rei Abraão remiarirõrã. Inhe'ẽ pokatu voi Nhandejáry. Opa mba'e rekokwaaha voi
    ko Nhandejáry, he'i onhemonhe'ẽ-vy.
  waj-waj: 'Ngia kutaa tuanaa ngiingii mmoori maisaiyauvaa pikiada ngiingii ausa mmuduuyaiyauvaa
    hanigiada mmoori yoketaivaa iikio kaanaivo kooyaa vainaravai. Sa ngiengienaidiri
    yaata utida kiatee: Inna Aaparahaamo ti nnaakuvavee. Ta aikiooma variaunnanoo,
    kiatee. Na ngii giaa ngii miaunoo. Aa sikau aayauvaadiri Anutuuqo iinaree tioo
    iinai vida hanigiada fai Aaparahaamaa uru nnaakaraya variaaravai.'
  cpy-cpy: 'Kyaari-pero-rika pookaero pikaaripero-shire-waetzi, pikameetha-shire-yitee,
    pikimityaawo pankirentsi kithokita-tsiri. Eero pikanta-shire-waetzi: ‘Naaka icharini
    nowae-jatziteni Abraham.’ Pikemi nokantemi: Eero pikantakaa-pero-waeta-shita pikimita-kaantyaa
    eeroka ikowa-perotani Tajorentsi, tema kantacha ratzirita-kaero iroka mapi, rootaki
    poyaatee-yaarini icharini-yitee-yaari awaejatziteni Abraham.'
  ekk-PKP: '„Tõestage, et olete tõeliselt meelt parandanud. Kas te ei ürita ennast
    õigustada, öeldes: „Me oleme Aabrahami järeltulijad.“ Ma ütlen teile, Jumal võib
    luua Aabrahamile lapsi neist kividest.'
  mpx-mpx: Ebo tunahot wami gegi iyaka ana en ku pek, he enona ni masal yawalimiu
    elana. Bahi tage nuku ba, ‘Ama tamama Abalahama, bosowaima ya te Yehoba wana lahi
    naha louwi.’ Na baewa eliyamiu, Yehoba i bosowaina te pat ya ni ahel ge Abalahama
    tubunau ni ginolil.
  wbp-wbp: 'Kajinkili ngampurrpa ngajuku nyina papitaji-maninjaku nyurrurlaku, ngulakungarntijili
    pina-yaninjarla yalala-yirraka Kaatu, manulurla jungarnilki nyinaya! Kulalpankulu-nyanu
    ngarrikarla Yipuruyamu-kurlangu kurdukurdu nganta nyurrurla. Yijardu-wangu kujaju.
    Ngaju yungurna-nyarra nyampu wangka: Kajinkili warntarla-juku nyina, ngulaju kapu-nyanu
    Kaaturlu ngurrju-mani kurdukurdu panu-nyayirni Yipuruyamu-kurlangu nyanunguku
    nyampurra-jangkaju yarturlu-jangkaju. Kujaju junga. Kajinkili maju-juku warrarda
    nyinami, kapu-nyarra yilyami nyurrurlaju tarnnga-juku.'
  luo-luo: Nyaguru olemo manyiso ni uselokoru uweyo richo. Kendo kik upar e kindu
    uwegi ni, ‘Wan gi Ibrahim kaka wuonwa.’ Nimar awachonu ni kata mana kitegi Nyasaye
    nyalo loko nyithind Ibrahim.
  nhe-NT: Ax quej nopa. Monequi xijchihuaca tlen cuali para nochi quimatise intla
    nelía ya inmoyolpatlatoque huan inquicajtejtoque imotlajtlacolhua. Amo ximoilhuica
    para ax tleno inmechajsis pampa inielij ininteipa ixhuihua tohuejcapan tata Abraham
    pampa Toteco hueli quincuepas ni tetini queja iteipa ixhuihua Abraham intla quinequi
    quichihuas.
  aii-aii: '”ܥܒ݂ܘܿܕܘܼܢ ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܕܚܵܫܚܝܼ ܠܬܝܵܒ݂ܘܼܬܵ‌ܐ. ܠܵܐ ܫܲܪܹܝܬܘܿܢ ܠܹܐܡܵܪܵܐ ܒܓܵܢܵܘܟ݂ܘܿܢ:
