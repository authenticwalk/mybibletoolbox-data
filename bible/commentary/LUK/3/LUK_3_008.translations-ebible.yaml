  yaq-NT: E'e, ala eme'e ka tu'ik betana ta'abwisi enchim ea'uta ju'unakkiachisi emot
    a' bitna' betchi'bo, tu'isi jiapsine. Intok ka eme'e, ju'u Apra'amtuka'uta nat
    tomti yoemrata betana emo kate'eti jiubaane. Bwe'ituk ju'u achai Lios, kia inime'e
    tetammea juni'i, Apra'amta betchi'bo jume' ae betana emo yeu katriam ti jiame
    a am ju'unakte.
  uro-uro: Mamär iva ngäni sa ama gavam nävät angäna lat i ngän näpgoer na nas. Qale
    ngäni qoaräs na ne i, ‘Ma Abraham di aut mamäk na qa’ inguna ngu qoar na ngän
    i nak kop mamär vät ma Ngämuqa iva qä näpgoer nä rhaerhangät ama dui bä va ngä
    rhän i ama rhoes bä bä ma Abraham.
  ita-1885: 'Fate adunque frutti degni del ravvedimento; e non prendete a dir fra
