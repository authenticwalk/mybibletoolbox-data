    kana isimulita ye hetubudi.'
  mcr-mcr: Hiqä kŋui äkunmäknäpu, suqä quvqe ae ävquatämäuqueqä äktmbu motquapiyä.
    Iiŋä imäkquwi, he zä hŋqu häukuä-täŋä eŋqä-paŋuenjqä. Ga ‘Aprähamä iqu neqä awiqu
    hitaŋgqetaŋi, ne äŋguä äpmeŋunä-qe,’ matŋqä pambiyä. Nyi he etqänä. Goti Hanjuwä
    Iqu hikä tä, Aprähamä iqueqä kaqä-kawäka epŋqe, äŋguä imäkänä.
  cux-NT: Diíⁿ nī dendu'ū chi n'dáacā maaⁿ níícú 'cuuⁿ'mí nī 'iiⁿ'yāⁿ chí 'āā ndaacadaamí
