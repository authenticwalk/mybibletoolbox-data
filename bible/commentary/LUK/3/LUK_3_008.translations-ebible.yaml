  tpi-OTNT: Sapos yupela i tanim bel tru, orait pasin bilong yupela i mas soim olsem
    yupela i tanim bel pinis. Na maski toktok long yupela yet olsem, ‘Abraham em i
    tumbuna papa bilong mipela.’ Mi tokim yupela, God inap mekim ol dispela ston hia
    i kamap ol lain tumbuna pikinini bilong Abraham.
  mbt-NT: Ipakita niyu pinaahi te himu niyu ne mig-inniyuhan niyud e ka me sale niyu.
    Ne kene kew palalahey ne kabuhalan kew ni Abraham. Su egnangenan ku sikaniyu te
    egkaayun ne egpabaluyen te Manama ne me etew ka seini se me batu eyew eggimuwen
    ne kabuhalan ni Abraham.
  hau-SA: Ku yi ayyukan da suka dace da tuba. Kada ma ku yi tunani za ku iya ce wa
    kanku, ‘Ai, muna da mahaifinmu Ibrahim.’ Ina gaya muku cewa daga cikin duwatsun
    nan Allah zai iya tā da ’ya’ya wa Ibrahim.
  mam-NT: 'Ka cycy''iy tu''n tcub cycastiwiya tu''n Dios cyibaja, cybinchamtzen alcyej
    ba''n, tu''ntzen tchic''ajax ka otk cyaj cyk''o''na cyila bix otk chi meltz''aja
    tuya Dios. Mi''n cykbay: “Tu''nj tiy''jil Abraham ko''ya, mlay tzaj kcastiwiya
    tu''n Dios, cuma t-xjal Dios ko''ya.” Yaa''n ju''wa. Cxe''l nkba''na cyey ka at
    xjal t-xjal Dios nuk tu''nj tiy''jil Abrahamke, cykilcatzen loj xak lu ba''n toc
    te t-xjal Dios, cuma attzen tipemal Dios tu''n cyoc te tiy''jil Abraham.'
  udu-udu: 'Dhodhi maman gana/ mo ma, kun mini ha me’d ki mo jin rijuwa du is mo dhali
    dhalku/ ki ṯel gwo ’pen mo mmo/o e is bum ki: Aman tana ga Ibrahiim jin ta’da
    babam bam mo, haali/ aha/ ṯora um gwo mo ka: Arumgimis mishi wosh gwansan war
    mo ki uc̱i goma Ibrahiim mo.'
  tvt-tvt: Rangdah nawa elek elang ih sen reeraang pakna nawa ih noisok anbah. Sen
    chamchi nah seng Abraham sutoom ih laklak nakwaan an. Abraham sutoom bah Rangte
    ih jong ah toon ano botseh jen hoon et ah!
  bgt-bgt: Oti kidi eia na komi fata ke jino bali tateli aua ighamu koti tughua na
