    Mi tũnu-nɛi, naŋ fiɛ da tãmpĩɛŋa maŋ daaya‑i, Diiloŋo gbãa bir-a ce-ya Abiramu
    hãayɛ̃lmba namaa fuoŋgu-na.
  sus-sus: Wo kɛɲa xa wali fanyi ramini alɔ wuri bili fanyi bogi fanyi raminima ki
