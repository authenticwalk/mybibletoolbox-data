    Abrahames na7a kessanaw dandda7ees.
  unx-unx: ଆପେ ସାର୍‌ତିଗି ପାପ୍‌ଏତେ ହେୟାତିଙ୍ଗ୍‌କାଦ୍‌ରେଦ ଆପେୟାଃ ବୁଗିନ୍‌ କାମିତେ ଉଦୁବେନ୍‌ପେ
    । ଆଡଃ ଆବ୍ରାହାମ୍‌ ଆଲେୟାଃ ଆପୁ ତାନିଃ ମେନ୍ତେ ଆପେ ଡିଡିକେଦ୍‌ତେ କାଜିତାନ୍‌ଲଃ ନେ ସାଜାଇଏତେ
    ବାଞ୍ଚାୱାଃଲେ ମେନ୍ତେ ଆଲ୍‌ପେ ଉଡ଼ୁଃୟା । ଚିୟାଃଚି ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌
    ପାର୍‌ମେଶ୍ୱାର୍‌ଦ ନେ ଦିରିକଏତେ ଆବ୍ରାହାମ୍‌ ନାଗେନ୍ତେ ହନ୍‌କଏ ବାଇଦାଡ଼ିୟା !
  gah-gah: Lekeza likigika ali viligiiki nenémini gihila ali utó ilo. Neza lo likimitoze,
    gililo. Avalahani agapilamó zuha keza sonohikitana nene gatamoakalímini lilí itave
    loko lo molota gakó alévolé itive loko lekelisi negopa, Ómasi nenémo gakó litove
    loko nene lokiko gehani imanete Avalahani agapilamó zuha lilí inigi nene hanuva
    lilí itamó nenazo, lekeza lukugupetini aliki itiki Avalahani agapilamó zuhama
    nouninazo, Ómasi eza lihimatemú goní oletaminogo ive liki lamilo.
  lcm-lcm: Sikei mi uai asereiai tapai ani lau bil voiang ka atai amalangas ta mitala
    lomon pokai. Na mi ago ta angmemengenai musik an ta mipo angtivu aro ve Abaram.
    Using napo antok imi ta God kapo angkoai si luk ani keve iat ke na ka asereiai
    ani keve tivuna i Abaram tatana!
  aer-aer: Kele akurnenge apure-arle aneke-iperre arrantherre imernelhetyeke akngarte-iwelheke.
    Kenhe arrantherre alakenhe itirrewarreme apeke, ‘Ngkartele anwernenhe akurne areye-arteke
    aretyakenhe, anwerne-arle arrenge-arrenge Abraham-kenhe areye anerlenge. Alakenhe
    ikwerenge anteme re anwernenhe atwetyakenhe.’ Kenhe arrangkwe-arle, arrantherre-arle
    apale-arle itirreme. Kele apwerte nhenhe areye araye. Ngkarte apeke-arle ahentye-aneke
    re arrenge-arrenge Abraham-kenhe areye apwerte nhenhe areye-ngentyele mpwaretyeke.
  qvc-NT: 'Mana allita rurashqaykirayku malayakushpa, chay uchakunata dijashpana,
    kananmandaqa allita rurashpa, kawsayllapa. Piru ama ni ashlita yuyayllapachu:
    “Abrajamba karu willkanguna kaptinchiqmi, Dyus washawashun”, nishpaqa. Ashwan
    allita intyindiwayllapa: Dyusmi kay rumikunamanda runakunata atin rurayta, Abrajamba
    karu willkanguna kanambaqqa.'
  tgl-ULB: Mamunga kayo ng karapat-dapat sa pagsisisi, at huwag ninyong simulan na
    sabihin sa inyong mga sarili, 'Mayroon tayong Abraham bilang ama natin,' dahil
    sinasabi ko sa inyo na ang Diyos ay may kakayahang lumikha ng mga anak para kay
    Abraham kahit pa mula sa mga batong ito.
  cbs-NT: '@see-verse:LUK.003.007'
  xtm-NTPP: 'Jin ko sa''a ni ja va''a, sukan‑va''a kona''a ndija ja ni ka ndakani,
    ni ka ndaka''vi ini ni te ni ka ndakokuiñi ni nuu Su''si ma. Te másu ko jin ka''an
    ni: “¡Yo''o chi jin ndani''i ta''vi o, vaa sa''ya tata Abraham ma ka kuu o!” Vaa
    ja ndaa ká''an sa ja visi yuu ya''a chi kuu ndasa''a Su''si ma sa''ya tata Abraham
    ma.'
  nnq-nnq: Ntendange agalaya kutenda nnapangite mabaja. Makaachangaje kulenga nhwotwile
    kujepa lilaka kukuneme, Awabito ana Ulaimu, nannenge Nnoongo aotwi kagatenda mabwe
    aga gabe ingota yu Ulaimu.
  bao-NT: 'Díámacʉ̃ra ñañarije mʉja ca tiirucurijere tii yerijãa tʉgoeña yeri wajoari,
    Ʉmʉreco Pacʉ peere mʉja ca tʉo nʉnʉjeerijere ĩñorã, ĩa majiricarora añuro niirique
    cʉti ĩño niiña. Mʉja majuropeera: “Jãa, Abraham pãramerã jãa nii,” ĩi tʉgoeñaticãña.
    Ʉmʉreco Pacʉa, ate ʉ̃tãgaarirena Abraham pãramerã cʉ̃ja ca niiro tii jeeñocã majimi.'
  san-ORI: ତସ୍ମାଦ୍ ଇବ୍ରାହୀମ୍ ଅସ୍ମାକଂ ପିତା କଥାମୀଦୃଶୀଂ ମନୋଭି ର୍ନ କଥଯିତ୍ୱା ଯୂଯଂ ମନଃପରିୱର୍ତ୍ତନଯୋଗ୍ୟଂ
    ଫଲଂ ଫଲତ; ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥଂ ୱଦାମି ପାଷାଣେଭ୍ୟ ଏତେଭ୍ୟ ଈଶ୍ୱର ଇବ୍ରାହୀମଃ ସନ୍ତାନୋତ୍ପାଦନେ
    ସମର୍ଥଃ|
  rmn-rmn: 'Дилэнца сикавэн, кай ачявдянус тумарэ бэзя. Ма тюшундиен тэ пхэнэн андэ
    тумэндэ: «Амаро дад — о Авраам!» Пхэнав тумэнги, кай ко Дэл си зор тэ керэл пуен
    э Авраамески акалэ барэндар.'
  huv-NT: 'Sitiül naleaing laleaaw imeajtsan nguineay temerangan, ijüiquichan nómban
    irangan najneaj. Nde merangrangayon wüx mepiüngan: “Abraham xeteatiün”, merawan;
    cos naleaing sasaj icon, Teat Dios alndom müüch majlüy micual Abraham masey a
    piedra quiaj, ndot mandiüm.'
  otn-NT: Da̱mi̱ 'yøthʉ ra̱ nho, n'namhma̱ di̱ nɛ̱qui̱ ngue ya gá̱ hyɛhmʉ p'ʉ ra̱
    nts'o. 'Yo sä guí ɛ̱na̱ ngue ya hi̱nte gui jahʉ ngue yø mbom'mɛto'a̱hʉ ra̱ Abraham.
    Porque dí xi'a̱hʉ ngue nu̱ua ja yø do ja ua, da̱ zä da̱ 'yøt'Oja̱ ngue da̱ bøcua
    yø mbom'mɛto ra̱ Abraham.
  nop-nop: Kadakaniŋhik agaŋ sigilulum tiyemiiŋ habudok wendok kwanai tineŋ. Tiŋa
