  jiv-NT: “Iikia Apraám weeaitji, tuma asakrin Yus shiir enentáimturmaji” tu enentáimtumasairap.
    Antsu enentáim yapaji̱ámuitkiuiṉkia péṉker wekaamurmi̱ji̱a̱i̱ paant iniakmastarum.
    Warí, Yus wakerakka, ju̱ kayan Apraáma shuari̱n páchitsuk najankainti, tímiayi.
  otm-NT: Pɛ nte di muui 'bʉ guí ɛ̨mhbʉ gán yąmhbʉ ngue ya nim bombøtahʉ ra Abraham.
    Pɛ nɛhya yʉ do i 'bongua mi sä xtá 'yɛ̨na yʉ́ t'ʉhni ra Abraham gue'bʉ gue'a xtán
    nde Oją a.
  dah-dah: Niŋgeb fudinde wor po mata buluŋtiŋ yubul teŋ Al Kuruŋ niŋ bitiŋ mulgaŋ
    haŋ gote igineŋ Al Kuruŋ diliŋde mata igiŋ huwak goyen po teŋ hinayiŋ. Munaŋ,
