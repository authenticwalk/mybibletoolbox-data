    xuꞌ tscꞌatajes ta smom Abraam li tonetic liꞌi.'
  mpm-NT: 'Na kachi ri ja kava yɨñuꞌun naa ra nava na kuni ndaa yo ja, ja ni ka nakani
    ini ra. Ti nava siaꞌan na nduu ra nanu ɨɨn yujnu vixi ja jaꞌa ndeꞌe vaꞌa, chi
    ka saꞌa ra jniñu vaꞌa. Ti siaꞌan ka stuu ra maa ra ja, ja ni ka nakani ndixia
    ini ra, ti ni ka xndoo ra kuachi ra. Ti tu kondoꞌo vixi ini ra naa ra ja kaꞌan
    ra: “Maa yo naa yo chi ka kuu yo jnaꞌan Abraham na janaꞌan.” Tu kaꞌan ra siaꞌan,
    chi na kachi ri nuu ra ja suni undi yuu jaꞌa, ti kuu saꞌa Yandios ja na kuu i
    jnaꞌan Abraham.'
  ots-NT: Bbʉ de vera gui repentijʉ cja̱ gui jiɛguijʉ ca rá nttzo, nubbʉ, xquí dyøtijʉ
