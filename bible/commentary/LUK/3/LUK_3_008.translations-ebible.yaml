    akarsulid, ar Bab Dummad sunna we-akwamar Abraham-e-waganga imaked.'
  ben-OBCV: তোমরা এমন সব কাজ করো যেন তার দ্বারা বোঝা যায় যে তোমাদের মন পরিবর্তন হয়েছে।
    তোমরা মনে মনে এরকম বোলো না, ‘অব্রাহাম আমাদের পিতা।’ কারণ আমি তোমাদের বলছি, ঈশ্বর
