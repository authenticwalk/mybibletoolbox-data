    Apalahamu nafaꞋneyaga kanale talo hileꞋasine.
  ood-NT: '@see-verse:LUK.003.007'
  lbm-lbm: असी बाते करो जो अपनो पश्चाताप ख दर्शावय, अऊर अपनो अपनो मन म यो मत सोचो
    कि हमरो बाप अब्राहम आय; कहालीकि मय तुम सी सच कहू हय कि परमेश्वर इन गोटा सी अब्राहम
    लायी सन्तान पैदा कर सकय हय।
  ncj-NT: 'Xicchihuacan tlen cuali huan ijcon maquitacan quen onanmoyolcuepque. Huan
    ahmo ximoyolchicahuacan namehhuan ic nanquihtosque: “Tehhuanten tiixuihuan in
    Abraham”, tleca namechiluiya in Dios cuali mochihuas ixuihuan Abraham inin temen.'
  yuj-yuj: 'Yumo yae-párák kare paokop nap fek kwatae nɨnɨk younkwe mwaek sɨrarrá
    Kwaronámpok korop nap érik yénképano. Tá yumoku kok sérarrá, ‘Yino Abrahamomp
    ou fekamp tárápu ara, yinan Kwar te yopor mo, fwap naenámpan mpwe’ kwapono. Aerá
    sénapan ono yumwan sérrá: Kwar yumwan wampwe kwaeri pwarará, fwap mámá yumwi kápae
    karean Abrahamomp tárápu arárria kák naenámpono.'
  kto-kto: Baraba melo nanamup mi agarit, gare rie ga mimama, ‘Marigipang ara dalap
    pa!’ Temaieng me tavuk ming le misingala, marigiming ara dalap mi migat. Mimi
    gar onim Israel, buat tiesming kabirana mi kan gare ro, ‘Abraham la irie ea pang
    ara migat, are tie ga Morowa la tala kan pakiraraong pava gar ang.’ Mirulo migat,
    ‘Morowa la puoong it meba makosarang miro tadasip ga terigimeng ga kamena gare
    ba gar ma lop am Abraham.’
  gmv-NT: ኢንቴ ናጋራ ኦሶፔ ሲሚዳይሳ ኤሪሲዛ ኦሶ ኦꬂቴ ‘ኑ ኣዋይ ኣብራሃሜይ ኑስ ዴስ’ ጉስ ኣጊቴ ጊዴስ። ‘ፆሲ ባስ ጊኮ
    ሃ ሹቻታፔ ኣብራሃሜስ ና ኦꬂ ዴንꬃናስ ዳንዳዒዛይሳ ኤሪቴ’
  por-BLT: 'Demonstrem que realmente se arrependeram dos seus pecados. Não tentem
    justificar a si mesmos, dizendo: ‘Nós somos descendentes de Abraão’, pois eu lhes
    digo que até destas pedras Deus pode criar filhos de Abraão.'
  stp-NT: Ku guꞌ noꞌ pim sɨlhkam cham aaꞌ na pim jum tulhiiñaꞌ, jum aaꞌ ji na pim
    puiꞌ jaꞌk ba tu jimdaꞌ na jax jaꞌk bhaan jix maatɨꞌ kaꞌ na pim soiꞌ bam ɨlhiiꞌñ
    buiñor gu Dios na baꞌ guiꞌ xi jam joiꞌmdaꞌ ɨp. Chaꞌpim jax jum aaꞌndaꞌ na puiꞌ
    pɨx jup xi jam joiꞌmdaꞌ na pim chi panaas xir bopxiꞌñ gu Abraam. Jax dhui na guꞌ
    gu Dios sia joodai bopxichudaꞌ gu Abraam noꞌt xi ɨlh, noꞌ pim aapiꞌm cham miꞌ
    puiꞌ tu daaꞌñchuꞌ na jax jaꞌk tu daaꞌñchugɨt bɨjɨk gu Abraam. Na guꞌ tuꞌ na pɨx
    jix bhaaiꞌ na pu duñiaꞌ gu Dios na jax jaꞌk ɨlhiiꞌñdhaꞌ gu tuꞌ, na guꞌr gɇꞌkam.
  ame-NT: Napaʼ añchaʼña notapas oʼch sorrtatyes ñeñt̃ eʼñe cohuen enten Yompor ñeñt̃
    atet̃ pena ñeñt̃ poʼñoc̈h oʼ cot̃apeʼcherran ello cohuen Yomporecop. Sapaʼ c̈ha
    soteneñ seyoc̈hro añoʼ es sepallteno sapaʼ añoʼ eʼñe seyemtena satañ Abraham.
    T̃arraña napaʼ oʼch notas amach atet̃ soct̃apeʼchatsto t̃arroʼmar ñeñt̃paʼ ama
    esoyeʼ enteñe Yompor. T̃arroʼmar oʼch notas ñerraʼm Yompor muenetseñ amaʼt añ
    mapueʼ ñeñt̃ senten arr oʼch aʼpnasereñ Abraham poʼm̃reneñ.
  mgh-2016: Mpangeke etu mitheko cho wooniha etu wiira nhokhoroma ni uhiya uwonya
    winyu. Nhichokholhe vano etu wiira Aburahimu phi athumwaninyu. Kinouhimeriani
    wiira Nlhuku noworia uthathusha alha malhuku alha ukhalha ashaana a Aburahimu!
  kvn-NT: 'Tenal pemal nued-naneedbal tulemalga aga oyogenabgwel, pemal chunchunnad
    aga ulubgin iskuedgin pukib-itononimal. “Tenal pemal melle chogdamalo: ‘Abraham
    an-tad-sagla-choggu, al an akalzhul yozhagu nanao.’ Tenal an chunchunnad pemalga
    chogdo: imi Pab Tummad chunna nabir we akwamal opinno Abraham-e-wagwaganga kugal.
    Al Pab Tummad pemal-kwen-napijul Abraham-wagwaganga kugal.'
  gvf-gvf: Kal digan ere taalime erere nomanin suna si kiruul singire, ibal kawo pirama
    dire kal wai kwi ero. ‘Na Ebarakam gawliman kobe milebinga, para wai milebinwa,’
    dire i yal kobe ka kawn kule iru dikio. Dinanga mere iru na di i terala piro.
    God kal guman kwi dungwa erama di pirangwa, ena kobile i Ebarakam gawliman kobe
    u maribe namua.
  san-ISO: tasmād ibrāhīm asmākaṁ pitā kathāmīdr̥śīṁ manōbhi rna kathayitvā yūyaṁ
    manaḥparivarttanayōgyaṁ phalaṁ phalata; yuṣmānahaṁ yathārthaṁ vadāmi pāṣāṇēbhya
