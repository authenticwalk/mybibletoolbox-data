  ena-ena: Namɨlaŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ valavɨla ha sibɨla huaci huaci vibalaŋ
    uami. Hameŋ lɨdalaŋ hulaŋ iamɨgali limu hɨhɨle agɨlaŋ iga iga abavɨbali uami.
    Nɨbɨlaŋ lusɨŋ sɨbɨlɨ sɨbɨlɨ agɨladɨ ci valavala sibɨla huaci huaci vihavadi aba
    abavɨbali uami. Namɨlaŋ iabi hɨdɨlɨ maha hɨji nameŋ lamɨmɨlaŋ uami. Alaŋ Ebɨlam
    dɨ iamɨlɨhalinu sadaŋ Asɨ aludɨ ma sɨbɨlɨ lamɨbali aba abɨmɨlaŋ uami. Viaŋ naludɨ
    abadin agadɨ igahɨlɨhalaŋ uami. Asɨ agaŋ lɨba kum kum nagɨladɨ abɨci hulaŋ lɨfavɨla
    naludɨ uvɨsɨjiŋ vihavɨvi uami. La Ebɨlam dɨ iamɨlɨhalinu hɨniavɨvi uami.
  nbq-nbq: Hit weyak ogasagwi ako, henasam hegep halok, yo enggen eyave yiliga andi
    hak, ndatak ogagu dogones. Hit henendawima en umbutu dugwit, ‘Averaham andi, nit
    nenombao atma, nit sek adigat agurik o,’ ombasagwi andi, anderogo ombarubuk. At
    Ala en, ‘Helep yi, at Averaham ombawi aru,’ yiluk, yugirigya halok, arup sek inigik,
    hit adigat iya dekma, nggarogo yiluk yagalagwi?
  tgo-tgo: Hu vaemunjoruŋa e lemi vakathana kaero hu uturaŋgiya lemi tharɨ na hu roiteteŋgi
    na thava huŋa, ‘Loi mane i giya vuyowo weime. Ghime Eibraham orumburumbuya ghime.’
    Ya dage e ghemi, Loi valɨkaiwae i mbanɨŋgiya varɨvarɨke thiyake na i vakathaŋgiya
    Eibraham orumburumbuye.
  yap-yap: Mu rin’ed e ngongol ni nge dag ni kam pi’ed keru’med ko denen ni gimed
    be rin’. Ma dab umogned romed ni be lungumed, ‘I Abraham e ir e chitamangidad.’
    Ya nggog ngomed ni Got e rayag rok ni nge fek e pi malang ney nge ngongliy ngar
    manged e pi’in owchen Abraham!
  mop-NT: —Bete'ex a qui'i, ti'i ca' chiclac ti jela'ane'ex a tucul. Ma' a wadique'ex
    ta bajil wa c'üma'ane'ex chen u men u mame'ex aj quimen Abraham. Tan in wadic
    te'ex. Le'ec a Dioso, jede'ec u paatal u su'tesic ca'ax le'ec boon a tunich ada'
    ca' p'aatüc ti'i u mamoo' aj Abraham,— cu t'an ti'ijoo'.
  tet-tet: Keta haneo haꞌak, emi la hetan kastikar tan emi Bei Abraham husar-binan.
    Lale! Emi Bei Abraham husar-binan tebes, mais lia nia la nalo emi moon. Naꞌi Maromak
    bele nalo fatuk neꞌe sia dadi baa Bei Abraham husar-binan. Haꞌu katak emi. Hatudu
    kakaer hodi emikaan moris, nebee ema natene tebe-tebes naꞌak, emi seꞌi kotuk tiꞌan
    laꞌo hela emikaan salan sia, hodi tuir hikar Naꞌi Maromak.
  hlt-MCSB: Te dongah yutnah neh a tiing la a thaih te saii uh. Na khuiah, 'Abraham
    te pa la ka khueh,’ ti koeloe boeh. Pathen tah hekah lungto lamloh Abraham ca
    rhoek a thoh thai te nangmih ham kan thui.
  xtd-NT: 'Nux xandaa xakuiti n‑ka natu ini‑n xa n‑ka kida‑n kuechi, kada koio xavaꞌa.
    Maxku ku jaꞌan koio‑n: “Ndandɨꞌɨ‑ro nuu Ianyuux chi daꞌya dana Abraham ka kuu‑ro”,
    chi ruꞌu jaꞌan xa kuaꞌa Ianyuux xa kada‑ia xa yuú yaꞌa nduu daꞌya dana Abraham.'
  mdy-ETH: ዓካሪ ሃሢ ጎሞ ዒንሢኮ ቡኡፂፆ ዔርዛ ማዾ ማዻንዳኣፓዓቴም ኑኡኒ ዓብራሃሜ ናኣቶኬ ጌዒ ዒንሢ ዒኖና ሄርሺንቲፖቴ።
    ፆኦሲ ሃያ ሹጫፓ ዓብራሃሜ ናይ ማሂ ዔቂሳኒ ዳንዳዓያ ማዔሢ ታ ዒንሢም ኬኤዛኔ።
  spl-spl: '@see-verse:LUK.003.007'
  usp-NT: B'antak tzitaklaj no'j laj ac'aslemalak pire tic'utun chi kes tz'et xaq'uexa'
    ano'jak y xac'ama' jk'ab'al amacak chiwch Kakaj Dios y ma chomorsaj laj awanmak
    chi atcolmajtaka' jwi'l ataka' rijajl Abraham. Jwi'l in tamb'ij chawechak chi
    Kakaj Dios ticwini' chi tiwux mak ab'aj ri pi rijajl Abraham.
  zav-NT: Cheyaḻə' gonḻe de'en naquə güen par nic̱h sa'acbe'i beṉə' yoblə de que baboša'
    yic̱hɉla'ažda'olen'. Na' bito gonḻe xbab de que Diozən' cui gone' le'e castigw
    c̱he xtoḻə'əlen' laogüe de'en nacle xi'iṉ dia c̱he de'e Abraanṉə'. Bito ṉacho
    de que ḻechguaḻe chyažɉe Diozən' le'e. Guaquə gone' par nic̱h yeɉ quinga yesyə'əyaquən
    xi'iṉ dia c̱he de'e Abraanṉə'.
  sgz-sgz: Gama oboi lain wán i gam suri inngas tar gam ngo gamáte hol kaleng. Koion
    gama ruruna ngo gamáte tur kaplah alari nagogon si Káláu kabin gam á tan rang
    kopkom i Abaram. Kápte. Má minái iau para talsai si gam ngoro minái ngo ái Káláu
    a arwat singin suri na longoi tan hat minái sang suri da rang kopkom i Abaram!
  kek-NT: Cheba̱nuhak ban li us re nak ta̱c'utu̱nk nak xyot'e' e̱ch'o̱l ut xejal e̱c'a'ux.
    Chanchanakex li che' cha̱bil li ru naxq'ue. Me̱c'oxla nak inc'a' te̱c'ul xjosk'il
    li Dios yal xban nak la̱ex li ralal xc'ajol laj Abraham. La̱in tinye e̱re nak
    li Dios ta̱ru̱k tixyo'obtesi li pec a'in chok' ralal xc'ajol laj Abraham.
  blz-NT: Pipiile'kon a wawaumuu se' i kuu daa nonsosolimo ka' nangkadaraimo gau'muu
    men ba'idek! Alia mongooskon na noamuu se' i kuu bo tonsapu na ukuman montookon
    i Abraham daa pulimuu. Bantilkononku na ko'omuu se' watupo karaani'i sida wawauonna
    Alaata'ala bo lee' ni Abraham!
  poe-NT: Tꞌichjánxi̱n kíxin chrókꞌuejorá jnkojína chrókjuáko̱xi̱nrá kíxin chaxín
    kjuitoxi̱nhínrá tí nkehe tjenka̱yáxinrá. Jahará nchehnkerá ntáchrorá kíxin kꞌuaxrjeníxinrá
    chꞌín Abraham. Janhan ntáxrja̱n kíxin kjónté tí xro̱ i la Dios tsjacha chrókjuichꞌéna
    chꞌán chojni kꞌuaxrjeníxin chꞌín Abraham.
  san-TAM: 'தஸ்மாத்³ இப்³ராஹீம் அஸ்மாகம்ʼ பிதா கதா²மீத்³ருʼஸீ²ம்ʼ மநோபி⁴ ர்ந கத²யித்வா
    யூயம்ʼ மந​:பரிவர்த்தநயோக்³யம்ʼ ப²லம்ʼ ப²லத; யுஷ்மாநஹம்ʼ யதா²ர்த²ம்ʼ வதா³மி பாஷாணேப்⁴ய
    ஏதேப்⁴ய ஈஸ்²வர இப்³ராஹீம​: ஸந்தாநோத்பாத³நே ஸமர்த²​:|'
  cof-NT: Junni nulachi mumunhino muquilaquinari, casale nulachi jutsaca jera telaquepolaquede!
    Junsi seque nenalarana! yape nulachi jutsaca tsa telaquepocala joeque quereintsan
    josa. Junni nulari matu to Abrahanchi alicalayoe; junto Diosichi tsachilayoeque
    tenca calaquituna! tinue. Diosi nulaca jera telaquepoto, in sucatiya Abrahanchi
    alica suwano podeichunae tinue.
  srm-NT: Un musu libi bunu e, be hii sëmbë si taa libi fuunu tooka. Wan musu sai
    dë ta taki taa fu di di gaan avo fuunu de kai Abahamu ku Masa Gadu bi dë gaan
    mati, nöö Gadu an o sitaafu unu e! Nönö, wan mëni sö. Biga ee Gadu kë, a sa mbei
    dee sitonu aki bia ko böngö u Abahamu ˻a unu kamian˼.
  qvs-NT: 'Allita rurashpa kawsanaykichi tiyan tukuy kawashuknikichi yachanankunapa
    Tata Diosta kreyishpana kawsaykanaykichita. Ama kikikichilla llullachinakushpa
    rimaychichu: Ñukaykuna ñawpa tiempu awiluynikuna Abrahammanta miradu kaptinikuna
    Tata Dios kastiguynikunamanta salvawankasapa nishpa. Allita willaykichi Tata Dios
    kay rumikunamantapish atipanman Abrahampa mirakninta rurayta.'
  zca-NT: Nal bilu' go walika, mila' go rë kwa'n gat lë' nile' go. Mbaino nagabt go
    por nzë go ben che'n Abraham, xmë'd Dios go, porke Dios gak le' kun rë ke nzhin
    re', gake xa' nzë ben che'n Abraham,
  cbc-NT: Rorije mʉjãã caátiere yapapuari caroaro ãnajẽ pʉame átijʉ̃goya. Bairo mʉjãã
    caáto, camasã nipetiro ĩñarã, ‘Torena, na yerire merẽ wasoa yaparoupa,’ ĩ masĩgarãma.
    Tunu bairoa, ‘¡Marĩã, Abraham ãnacʉ̃ pãrãmerã marĩ caãnoi, marĩ netõõgʉmi Dios!’
    ĩ tʉ̃goñaeticõãña. Bairo mʉjãã caĩtʉ̃goñamiatacʉ̃ãrẽ, dope bairo átinetõmasĩã
    maniña. Dope bairo Dios boʉ, atie ʉ̃tã rupaa mena Abraham pãrãmerãrẽ bairo átiqũẽno
    jẽñomasĩñami.
  qxo-NT: 'Tayta Dios infiernuman mana gaycuyäshunayquipä jutsa rurayniquicunata jagirir
    pay munanganta rurarna cawayay. Ama yarpäyaytsu: ‘Unay Abraham casta cayangäpitam
    Tayta Dios salvamanga’ nir. Tayta Dios munarga Abraham casta runacunaman cay rumicunatapis
    ticrascäratsinmanmi.'
  mox-mox: ʼInega luaqiaqiemi be emi nuagivila aqiaqi ona veʼitayea emi ilivu aqiaqidi
    ʼidiega, ta ge ona vonaya, ‘Imaʼa Ebelamo ʼaqegiginavo ʼinega Yaubada nanuakolokoloyema.’
    Gebu otaqa! Yavona aqiaqiemi, Yaubada ana fata ami luseana dabo baʼe ʼidiega Ebelamo
    ʼaqegiginavo naʼivaʼavaʼaidi.
  kew-kew: 'Nimina wae kone perekealimi-daa adena epe kogono pipape. Nimina pa agaame
    marekaawa gupa natapape: Abraham-re ora niaana akua pirisa-ga kone naperekealima
    lo natapape. Pagalepa. Gote-me go aaya aana-re ora Abraham-na sinu mada ma-aulaalia.'
  dww-dww: Noḡone ko munaḡa da ami yawasanama ko vitaredi be yawasana banidima veredima
    koi maḡataridi da banaga ta kitedina, be nam ko noḡota munaḡemi be ko riuna, ‘Tauda
    Eibraham natunatunama aubainama ḡarode nam tokare gewagewa aba e tubuḡa.’ Yà riuriuemina
    da Mamaitua sibo i ḡoena, tokare teneteneḡinama kaua yekudie seda yai tubuḡidina
    Eibraham aubainama.
  nif-nif: 'gɨnañjɨ tambanembi, wolok bien kuñgunjɨnan tɨmbɨ indaumbi, gɨnañjɨ gɨnañ
    ñɨndɨñ nɨm nandɨnekalɨñ, ‘Bep pañnɨ Ablaam endok kɨndemla tɨmbi Yambattok gimbɨt
    maklenekamɨñ.’ Nak sanba nandɨwɨt: Yambattɨ kɨndem kawat ñɨn ep tɨkɨleumbi, Ablaamdok
    komblinñii indanelɨñ wɨn! Wala tɨmbi sɨndɨ bien kɨndem nɨm laliyañda, kilamek!'
  twi-ASANTE: Monkɔbɔ ɔbra pa mfa nkyerɛ sɛ moasakyera ampa. Na monnhoahoa mo ho sɛ
    moyɛ Abraham asefoɔ, ɛfiri sɛ, Onyankopɔn bɛtumi ama saa aboɔ yi adane nnipa ma
    wɔabɛyɛ Abraham asefoɔ.
  aoj-aoj: Apaꞌ deiꞌ aꞌipipa aꞌi pendaꞌ waf fasifi ma pigihimbaꞌmas ipaꞌ aꞌ pambema
    nelelemb endilisi paila waf buꞌwafi. Ipaꞌ ina aꞌ ukup pendandaꞌ piꞌi, ‘Abraham
    ahamapa apeꞌinai’, naꞌamba ipaꞌ eaꞌ fasipai, owaꞌ, hapaimi. Aeꞌ aꞌipipa endilisi,
    God anen laꞌifinai ma nondaꞌ otamba atemba begataga epes siꞌi awasi Abrahami.
  cbv-cbv: Ñi yéejatdih cádahnit, tʉ́iniboodíh tʉ́ʉt nʉʉmát caá yeebdíh náahap. ‘Abrahamjidih
    Dios ãt wẽi enep wʉt jĩ. Pánihna, ã jʉimená jwĩ jʉmʉchah, jwiítdihbʉt ã tʉ́i wẽi
    enna caá’, ñi niíj jenah joiná yʉh caá. Obohjeéhtih, pánihcan caá. Yeejép ñi chãjachah
    ennit, ã wẽican caá. Ñi joyoó. Dios náahna, Abrahamji ã jʉimená pah nin jee dáhnadih
    ã jéih tʉ́ʉt nʉʉmná caá.
  taw-taw: Tap si tap tɨmel okok kelɨgɨl, tap teplep adek anep gɨnɨmɨb agak. Anɨgem,
    binɨb okok nɨbi gɨtep gɨpɨm anɨb ak nɨgɨnɨgabal agak. Pen nɨbi ke gos olap nɨŋɨd,
    Eblaham bɨ based chɨn nɨm anɨb ak, God ne chɨnop gɨ tɨmel ma gɨnɨgab agɨl nepɨm
    agak. Pen Eblaham nop nep gos ak ma nɨgɨnɨmɨb agak. Nɨbi nɨgɨm agak. God ne kab
    ogɨnap dɨl, Eblaham binɨb ne ogɨnap gɨnɨmuŋ tek lup agak.
  jic-NT: T'üc' way 'aplijila t'as nun, malala la tjüjí mpes, ne ca 'üsüs la müjí
    quinam Dios jos jin. Po ma nujola t'as nun pajal 'üsüs, nun judiopan mpes. Ma
    nujola t'as nun pajal 'üsüs, nun Abraham püna tüpü'ü popa mpes. T'üc' tulucj.
    Dios ca 'ücj la qjuijis niná pwen Abraham ts'uyupj ca mpalas.
  zap-NT: 'Xnëz gugak chen gaknyoo ne nli che wsaan de xgyelmal de, no guedet de lo
    xkompanyer de: “Xnëz Abraham zëëd be”; porke yna noo lo de yra de ne axtegue gyeree
    zun Dëdyuzh gan ylaa Dëdyuzho men ne zëëd xnëz Abraham.'
  wer-wer: Ar lup kaip tiak wëwë pötakël önë pötakëër omnaröak arën itaangkën lup
    kaip tian pël ëëpnaat. Arimtë könöök epël angan. ‘Ten Apramë köröörö,’ pël angan.
    Ar kön wi kosang newasën wë, ‘Ten Apramë köröörö,’ pël anë pöt pangk naën. Ne
    niamaan kat wieë. Anutu pi apënëak pöt yok pangk aan kël epotök Apramë körö koröp
    orööpnaat.
  ipi-ipi: Goteto ana oo eya utupa Apatakame yame gulalapa leando, ana utupa-mane
    katulo Apatakame yame gulolo-peyai. Tene okonena, yakama teke-teke pii lalawa
    puato, nanima Apatakame yame ateyama-ko. Goteto nanima towa yataka wato, kenda-pene
    mindi gii napulu-peya lolaini andalapape. Goteto yataka wato, ita koo tupa yokowa
    apoyale, uu mindi ita tenenga yata yane eya. Ita dini epene lia napene tupa pitaka
    balato yoko wato, itanga yangolo-peyako. Ita epene tupamane dini epene lialaini
    pua, yakama mini peke loto, mana epene tupa wato minalapape leaipia.
  qul-NT: 'Allinta causaychis, Diosman cutiriskayquichis sut''ita ricuchicunanpaj.
    Amataj ninacuychischu: ‘Nokanchiska Abrahampaj wawancuna canchis’ nispaka. Segurayquichis,
    Dios cay rumicunatapas tucuchiyta atin Abrahampaj wawancunaman.'
  urw-urw: Nini kob kürüna piruwenangüdiba, bana kabia ninagüb baba kob piruwegib
    kabia sibe abatarganegeaga. Bangüdi ninag ninag ‘Abraham nu sinib oyebesigügüdi,’
    banüm dorafokowagana. Ye wangün, Keriabüde gar kegenam toi meme Abrahamüb matanabmana
    sibe tataigeregen.
  rmy-GURBET: 'Sikaven tumare džuvdimasa thaj tumare bućencar kaj irisaljen tare tumare
    grehura! Ma xoxaven tumen golesa so vaćaren: ‘Amaro paradad si o Avraam!’ Golese
    kaj, me vaćarav tumenđe kaj o Dol šaj i tare kala bara te vazdol čhaven e Avraamese.'
  ter-NT: Konókoti itíkinoe únati motovâti iyúseyea itíkivonoe ikotívexoati isóneuke
    ne pahúnevo koane kurikópatimaka. “Uti ámoripono Âbraum,” hákonoe koe iséneupinovo,
    pe'okoâti itíkivo aha Itukó'oviti vo'ókuke. Vo'oku eneponi itukápu énomone kahá'a
    ne Itukó'oviti, mani pahukoâti itúkopeovo ámoripono Âbraum ra itátanehiko mopôi.
  bmr-NT: 'Jaanegui imino mihica, amɨɨhaitɨ, amɨɨhai eedeehifiico mejeevesuno, foovono
    ihɨfuvusuqui. Jaamoro monoocasidino: Mɨɨhai Abraham iyaachimɨhai, noomoro. Amɨɨhaico
    neehi: Jiba guiisiba icarubatɨ Moocaani fiivusujirahi Abraham iyaachimɨtɨ.'
  fuf-fuf: Awa yo kuuɗe mon ɗen hollu wonde on tuubii. Hara on hooloraali wi'ugol
    wonde ko Ibraahiima woni maama mon, ko fii mi andinii on, Alla no waawi wattude
    ɗee kaaƴe ɗoo ɓiɓɓe Ibraahiima.
  mwc-mwc: Awaika kesana ko wosei ini beyena kata komi ami piragagoyosi koi sinikikiyana,
    ba kega kona nosi kona wona, yakai Abraham natunatuna. A woniwonim, God rubarubana
    Abraham natunatuna, nikosi akimai ina woseisi.
  bhl-bhl: 'Yu yukalem ibolow sili sili nam be fein koleweko, ibolow fomdeliw tewe,
    yukalem kikis ibolow em kukuw bakati mali kawtiw ilo kukulew kukulew keboliwka!
    Feinka! Yu kanelom bokolomeliw: ‘Abalakam e nukalem abiok kumel keko, num kunum
    mongom kebe kasike, nu Sunbin-Got em fein angin nute te!’, ange ange kemokoliw
    te! Bayo! Yu kilele kililina! Sunbin-Got e ki keko, mali tum kale famdeko, ilo
    Abalakam em fein muluwel dow keyemoke te.'
  ons-ons: Ŋine wetŋine mainge ware more, ea wane weleine maratkau, so ŋine ŋidomka
    misuk kieke more, ŋene Abraham wane ŋabokoune raikei, na ŋidanmaile, Anutu eŋe
    maine wesi iwaŋo maki Abraham wane ŋabokoune koso musele maine wakongei!
  con-NTPO: Injama'choni egae tsincon'choma catiye qquen in'jamba tsu egae tsincombe'yi
    canse'faya'cho. Aqquia injanga “Tayopi'su Abraham ingi yayasi gi ccusha'faya”
    qquen su'fajama tisupa injama'choma ñoquiañe. Israendeccu'qque cca'indeccuma bove
    ñotssimbi tsu. Chigaja in'jan'da va patundundu'ye a'ive tsoñe osha Abraham dushundeccuve
    dapa cuintsu Tisema iñajan'faye.
  ghs-ghs: Oho quba nike etoqa hee, Bamu, nanaho mai Abarahamu oqai ooniqi hiibaino
    oi Ohongai oma eranomahota nome quba khametoke eehahaitaquho isaki ooraita nike
    ao qupa burisi eeteqi oho mee paanaitare.
  peg-peg: ଲାଗିଂ ମାନ୍‌ବାଦ୍‌ଲାୟ୍‌ କିନି ହାର୍ଦି ପାଡ଼୍‌ ଉବ୍‌ଜାଣ୍‌ କିୟାଟ୍‌; ଆରେ, “ଅବ୍ରାହାମ୍‌
    ତ ମା ଆବା, ଇଞ୍ଜି ମାନେ ମାନେ ଏପେଙ୍ଗ୍‌ ଇନ୍‌ମାଟ୍‌, ଇନାକିଦେଂକି ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା,
    ଇସ୍ୱର୍‌ ଇ କାଲ୍‌କୁକାଂ ପା ଅବ୍ରାହାମ୍‌ କାଜିଂ ମାଜ଼ି ଉବ୍‌ଜାଣ୍‌ କିଦେଙ୍ଗ୍‌ ଆଡ୍‌ନାନ୍‌ ।
  txu-NT: Gop on me katàt Metĩndjwỳnhkôt amijo aba gê me mrãmri me amex jabej me amã
    kato. Mrãmri me amim akator ne aje wãnh ajaxwemã anhirer ne aje Metĩndjwỳnh'ỳr
    amijo akẽx jabej gê me on me amã kato. Gê me me amexmã katon me akam kĩnho kute
    mrãmri ne me kute pidjô djô mexmã apôx ne kam kĩnhja pyràk. Kwãrĩk wãnh me anhõkre
    kadjwỳnhbê anhingêt kukãmãre Abraãoo adjàmra kêt ne amim, “Me ba ne ba me ibê
    Abraão tàmdjwỳ. Dja Metĩndjwỳnh me ikam ngryk kêt. Dja ba me te ijaxwe nhym kam
    me inhingêt kukãmãre Abraãokôt Metĩndjwỳnh kum me ijabê ne me ijaxwekam me ijo
    bikẽnh kêtkumrẽx”, anhỹr kêt. Kwãrĩk wãnh ga me ã anhỹr ar aba kêt. Kati. Ẽ, ba
    me amã arẽ. Dja ga me te abê Abraão tàmdjwỳ nhym Metĩndjwỳnh tu me ajo ajkẽ, me
    ajaxwe pãnh tu me ajo ajkẽ. Ne ren kum ajte Abraão tàmdjwỳ prãm jabej ren tu kẽnjao
    itun o amim Abraão tàmdjwỳ nhipêx nhym me ren tu katon kumex.
  eng-WEBU: Therefore produce fruits worthy of repentance, and don’t begin to say
    among yourselves, ‘We have Abraham for our father;’ for I tell you that God is
    able to raise up children to Abraham from these stones!
  gnw-NT: 'Piyapo icavi vae, jucuarãi picuaaca vaerã añetete peeya co piyemɨngueta
    icavi mbae vae pepɨa pe oĩ vae. Agüɨye pere piyupe pepɨa pe: ‘Yandetenondegua
    co jae Abraham.’ Echa''ã che jae peve cua: Tumpa ipuere uyapo cua ita reta güi
    Abraham iñemoñaa retarã —jei Juan chupe reta—.'
  mux-mux: 'Eni sumbi-siku molku, ulu kaíma mindi teku mulungí kene eni ulu-pulu-kis
    tiringma aima sika munduku kelku numanu topele tungí mele mokeringa lemba. “Oliu
    anda-kolepa Eprayam-ni kalupa liirimuma molemuláliinga yambu kaíma molemulu.”
    niku aku-siku niku naa piliai. Na-ni eni nimbu siker: ‘Pulu Yili-ni ku-mulú imandu
    “Eprayam-ni kalupa liirim yambuma au talangi.” nilkanje ku-mulúma Eprayam-ni kalupa
    liirim yambuma molkemela.’ niker. Eni Eprayam-ni kalupa liirim yambuma molemeláliinga
    ulu te naa telemú.'
  maj-NT: 'Tu̱ sahá n''o̱o ni xi ku̱a̱kúchji nga ja tsankinchj''aha̱ ru̱u ani̱ma̱nu̱u.
    Najmi tu̱ b''a̱ katsú ani̱ma̱nu̱u: “Ntje̱he̱ Abraham ñá”, tsa ku̱i̱xíún. A̱t''aha̱
    an b''a̱ tíxinnu̱u nga santaha kui ndji̱o̱i̱ Nti̱a̱ná ka̱ma ts''i̱ín ma ntje̱he̱
    Abraham.'
  bkq-NT: “Deus eynynonro urâ” myguelymo wâne, Deus eynynonro keba olâ âmaemo. Deus
    izepa ato amânhetomobyry wâgâ tâjityenze mawylymo enehorim aietaungâ, inakanhe
    amidylymo imoimbyryem mawylymo mâenehon-homoem warâ. “Deus kânagazenehonwâbyra
    ise, Abraão iweonma kurâ” tâkezeba itaungâ. Abraão iweryem tadawyly mâkeba mârâ
    kuru. Âdy mâkeba awârâ! Auguely xirâ âyanmo. Ton-honre Deus, xirâ tuhu modo Abraão
    iweryem ienehonze.
  kue-kue: Sragl yegl prapra ene kinde kondimbi, embriyeno wakai ombuno dinan, i ene
    kaima tandaglme kindekondo nomano yake teingwa. Ana enene mina suna mambuno bogl
    Abraham no kowano awano moglme dikraglkwa. Na ene yegl diteinga, God pra we dinan
    ana kombuglo i Abraham gawamo plau dinaglkwa.
  cot-NT: 'Iintsija pinetsanamajajianaquempaja iramenajiaquempinijite maasano arimajaca
    picantashitatijaianaja povashiantajianajiro picovaeguishevetacaca, pintsaroventamajatanajemparija
    Aapani Irioshi. Imaica aatoja picantajigui: ‘Aatoqueate icatsimajigana Aapani
    Irioshi, naroguentitari ichoviquijiani Averaameni.’ Pamenajigueroja oratica mapiporoqui.
    Irininquegueti Aapani Irioshi iragavejaquequeate impeacaajiaquemparoquea ichoviquivaejianaqueca
    Averaameni.'
  bnp-bnp: Naha ni luhoi mua, ge mua a hamone Abraham, mu gu malamala pali. Naha ni
    luhoi mavonga, a vuhuna a Vure i kara ni pulo a kedo nga, ge ria e huriki a hamone
    Abraham. I vai a kanena narone mua? Mu rata taro a naro kamumu ge vakasiri mua
    mu pulo muholi a vilone mua.
  apn-NT: '—Na htem amnhĩ tomnuj kaga nẽ hpãnhã tãm amnhĩ nhĩpêx. Nẽ tãm ri axpẽn
    nhĩpêx. Jakamã e kwa mẽ ã amnhĩ nhĩpêx anhỹr o apa. No na ka htem atỳx ri ajamaxpẽr
    o: “Mẽ ixpê finat Apraãw kanrẽhã htàmnhwỳ jakamã koja Tĩrtũm ja hã mẽ ixpumu hãmri
    nẽ mẽ ixte amnhĩ tomnuj mỳrapê tanhmã mẽ ixto hkêt nẽ. Koja ãm mẽ ixto mex rãhã
    nẽ.” Anhỹr o atỳx ri amnhĩ kukamã ajamaxpẽr o apa. Nom ja kot anhỹr kêt. Mẽ apê
    Apraãw kanrẽhã htàmnhwỳ htã uràk nẽ tãm amnhĩ nhĩpêx o apare hã. Kot ka mẽ apê
    kanrẽhã htàmnhwỳ htã amnhĩ tomnuj o ri apa hãmri nẽ Tĩrtũm noo mã te mẽ apê pikap
    kẽnre nhĩkwỹ pix pyràk.'
  ctp-NT: Suꞌwe sikwa, kwaꞌu wan ꞌwa si chañi chaꞌ wa ngulaa yaꞌ wan chaꞌ kuxi nu
    ndiꞌin ꞌwan; ja chkwiꞌ wan chaꞌ sñiꞌ Ndiose lka wan chunꞌ ndyoꞌo wan ꞌin ayman
    Abraham nu yuꞌwi ti sꞌni. Chaꞌ nu ñi chkwiǐnꞌ loꞌo wan ―ndukwin Xuwa―, chaꞌ ka
    ꞌin Ndiose kulo suwi Ni xka ta nten nu ka sñiꞌ Abraham, ja loꞌo wan, si nchka
    tiꞌ Ni; nxkeꞌ tiꞌ wan chaꞌ ja nsuꞌwi chaꞌ tiya ꞌin xka la nten kanꞌ, nxkeꞌ tiꞌ
    wan chaꞌ sa ñaꞌan lka kee re, ngwañaꞌan ti lka neꞌ kanꞌ ―ndukwin Xuwa ꞌin neꞌ―.
  bre-BRG: 'Dougit eta frouezh dereat d''ar geuzidigezh, ha n''en em lakait ket da
    lavarout ennoc''h hoc''h-unan: Ni hon eus evit tad Abraham; rak me a lavar deoc''h,
    e c''hell Doue ober genel eus ar vein-se bugale da Abraham.'
  opm-opm: Gur tomwi wapero daham apripti gur guragure er hat sapti da oh mandatperhan
    ihir wanaham Ire er hat saptingweri da oh gin mandata ma hapat. Gin yah hatwi
    sapti ma hapat dahatin da oh ihirnong pinggit pisaptidapat apris tom wayonmur.
    Gur Nuhur Epraham ohe puh nuhur ohoh ihan Got oh batbet yan oh na napriprawa ma
    dahapti da oh dahapri. Gur Nuhurwi Epraham ohe puh ohoh ihan er dasi hat patin
    orhor nambutiprawa dahapri. Basra. Wan kweinong mohhe Got oh Epraham ohe puh matin
    hatinmur.
  bvr-bvr: Jarra ana-goyburrpa minypa gun-maywapa gun-jong, wurra yama ana-goyburrpa
    nyibi-rrima minypa mun-molamola balaja? Minypa gun-burral ana-goyburrpa yama nyiburr-yinda
    jama nyiburr-ji minypa gun-nerra nyibu-bawa? Wurra gala barra ana-goyburrpa ngardapa
    ana-gorrburra nyiburr-wengga, nyiburr-yinda, ‘Ngika. Jarra ngayburrpa Aybriyam
    (Abraham) an-ngayburrpa nyanyapa arrburra.’ Gala barra nyiburr-wengga gu-gurda
    ngacha. Wurra ngaypa jarra ngu-weya ana-gorrburrwa, Wangarr minyja nipa jal a-ni,
    nipa ganyjarr gu-rrimanga gun-guna jandarra gun-jaranga gu-yurra nipa gu-jarlapa
    minypa Aybriyam burr-yika gu-ngarda yerrcha.
  wal-wal: Intte nagaraappe simmidoogaa erissiyaabaa oottite. Abrahaami nu aawaa giidi,
    intte giddon haasayanau doommoppite. Aissi giikko, ‘Xoossai ha shuchchata Abrahaamassi
    na7a kessanaukka danddayees’ yaagada, taani inttessi odais.
  shj-shj: Ndä gang läpäning 'dogi lapedäng ka anggo kälayisang kängga kämele tä Kalägkang.
    Ndakä layisang kängga bangada Apraxim tä ngastängga ka menanang. Ndakä ngadang
    ka, ‘ 'Doga siyewa tä kogkandäng song.’ Agänang aläpedäng tanggo ka Kaläg nguso
    nganyugong teyis pipu ta Apraxim!
  zad-NT: 'Ḻi gon ka gakbe''i beṉ'' nan dii ḻi ba biyaj bilenile''. Na'' bi gakzile
    bibi yeḻ'' zak''zi'' ile''ile daa iṉazle: “Neto'' naknto'' xiiṉ dia c̱he dii Abrahama''.”
    Ni iṉia'' le'' ax̱t yajki wak gon Chioza'' xiiṉ dia c̱he dii Abrahama''.'
  kmg-kmg: 'Ŋoŋe maŋŋeŋic bârisiehuc irec sâcko fârine bâfuaniŋ me¡ Erâ maŋŋeŋiczi
    šiŋuc mi muniŋ: Nâŋe Abrahamte ɋâricfâc. No ŋazape mananiŋ: Anutu e muzo murâ
    sâcne mume qânâ šizi Abrahamte ɋâricfâc fuaniŋmu.'
  aso-aso: Nemuꞌ nene lingine aꞌmingutiꞌ olovoꞌ olone lii ma lingine luꞌine di velepeꞌ
    lamineꞌ izaveti monovo nene di mini initeꞌ lamineꞌ gihilevoꞌ nene igi mili minilo.
    Idoꞌ gililo. Lingine laza Abalahamuꞌ aꞌvopilemoꞌ Oꞌmosoꞌmo noꞌnohoꞌ ize-ledelesuve
    live nounako Oꞌmosoꞌmo lihime lemo do goloso o-ledamivo laminekovoꞌ ha minelesune
    li mo lamilo. Naza ma lo-lengemeloze. Lengiꞌ nene do hulosa Oꞌmosoꞌmo Abalahamuꞌni
    lo huko-dineꞌ gamazi do gihile izelesa Abalahamuꞌ aꞌvopilemoꞌ gohi ma do sotoꞌ
    o-delove lo gilidiniko geheni nevote Abalahamuꞌ aꞌvopilemoꞌ liliꞌ adine. Nemuꞌ
    nene lingine laza Abalahamuꞌ aꞌvopilemoꞌ nounako lihime lemamoloseive li gilamilo.
  uli-uli: Ha foru mekla yebe halahaloh le hasa tagul tang mekla molfidmi. Iwe ngo
    ha towe rol kapta fengali uwomi mala Abraham mele chapdohmi. Ibe kangalugmi le
    be yoh ngal Deus le be hasi feas ka sa ffaor chol daowe yael Abraham mo iyang!
  nin-NT: Ziza, imba bu na iki yi nggo i ta tsarr di imba kasarr ni ila ure imba yi.
    Ni si gru so da na akpambirr di, ‘Ibrayi nggo sa Aki munta’ hen. Ingga da ki imba,
    Abachi se nu ukyekye ku nggo ka ka angbinta angga ka kasarr kì ku Ibrayi ahinhan
    ma!
  tgk-tgk: Асло фикр накунед, ки ба сабаби аз насли Иброҳим буданатон ҷазо намебинед.
    Зеро ба шумо мегӯям, ки Худо аз ҳамин сангҳо барои Иброҳим насл ба вуҷуд оварда
    метавонад. Пас, чун дарахти мевадоре, ки меваи хуб медиҳад, дар амал нишон диҳед,
    ки ҳақиқатан тавба кардаед.
  acu-NT: '“Atumka uwemratasrum wakerakrumka, nekasrum atumi pasé nintimtairingkia
    yapajiataram. Atumka nangkamrum: Iikia Abrahama weari asar, Yuse aintsrinji tiirap.
    Antsu wikia atumin tajarme: Yuska ningki wakerak ju kaya tepa juna juki, juka
    Abrahama weari arti tusa, ningki wakerakka najanamnawaitai.'
  cak-WNT: Riyix nic'atzin c'a chi nic'ut chi can kitzij nitzolin pe ic'u'x riq'ui
    ri Dios. Y man c'a tich'ob ta ka chi can xu (xe) wi ruma chi yix ralc'ual ca ri
    Abraham, chi ruma ta ri' xquixcolotej, ma que ta ri'. Ruma xa ta ri Dios nrajo',
    Riya' can nicowin wi nuben ralc'ual ri Abraham chique re abej re ye'itz'et wawe'.
  ebk-ebk: Masapor atunyu nan mangepaila ay tit-iwa ay nunfiafiawi kayu as nan fiasfiasoryu.
    Achiyu kankanan as achoryu un, ‘Achi chakami challu chusaun kan Apo Dios, tay
    hi Abraham nan kaap-uwanmi.’ Tay ifiakiak kan chakayu ay uray nan nauycha fiatu
    at mafialin ay munfialinun Apo Dios as kiankianak Abraham!
  spa-PDDPT: 'Produzcan, pues, frutos dignos de cambio de mente, y no comiencen a
    decir dentro de ustedes: Tenemos al padre Abraham. Porque les digo que Dios puede
    levantar hijos a Abraham de estas piedras.'
  tke-tke: 'Mvahe dhoovaha dhebaribari dhowoneyiha otthwaruwa. Muhambeele owoga wekiinyu:
    ‘Nihikanna baba eehu Abarahamu.’ Miyo ginowuwaaddelani wi Mulugu onowanda, osaddula
    mabwe alena wi ekale ahima a Abarahamu.'
  ruf-ruf: Mtende aghala igholangusa ka mtsileka nzambi tsenu. Mleke kwilongela, ‘Abrahamu
    aba wetu!’ Nowalongela, kulawa mne ghamabwe ghano Imulungu kodaha kumlapfila Abrahamu
    iwana.
  gun-gun: 'Peiko ha''vy yvyra hi''a porã va''e rami, pejeko rerovaague pexa uka aguã.
    Ha''e pemboypy eme jomeme “Nhande kuery ma Abraão ramymino jaiko” peje aguã. Mba''eta
    xee aipoa''e pẽvy: Kova''e ita gui voi Nhanderuete omoingo kuaa Abraão ramyminorã.'
  agu-BL: 'Ba''n tcu''n klo'' yi nink chibanu'' tane''n yi e''chk takle''n yi na ẍchaj
    yi bintzinin ja wi''t chitx''ixpuju'' cyajtza''klu''. Quil cyalu'' chic''u''l
    cuntuwu'': ‘Yi o'' ketz chumbalaj nin o'', na o'' cu''n xonl k''ajtzun Abraham.’
    Qui''c na tak'' jun ajtza''kla''tz, na na xcye'' Ryos tan cyocse''n alchok scyetz
    jilwutz wunak tetz jun xonl Abraham yi bintzinin xomche'' te tajtza''kl Abraham,
    mpe nk''e''tzk e'' xonl i''. Nin ko na taj Ryos, ba''n xcye'' i'' tan toque''n
    yi e''chk c''ube''j tetz mero xonl Abraham.'
  isn-isn: Leli Indiya niyipyani nitai namuleke kulunga mkati anyu kukete u Ibarahimu
    ingi tata witu kunsoko nimuila kuiti Itunda ukete uhumi kumuhumbula Ibalihimu
    ng'wana kupuma mumagwe aya.
  ilo-ULB: Mangpataud kayo iti bunga a maikari iti panagbabawi, ken saanyo nga irugi
    a kunaen iti bagbagiyo, 'Adda ni Abraham nga amami,' ta ibagak kadakayo nga kabaelan
    ti Dios iti mangibangon iti annak ni Abraham uray pay kadagitoy a batbato.
  pir-NT: Sa yena potota mʉsa ñañene bʉjʉa witina ijina, quehnoañene camesana ijina,
    quehnoañe pehere yeya mʉsa. Ohõ saha ni tʉhotueracãhña. “Panopʉ cjʉ̃no Abrahã
    mari ñecʉ mʉnano ijie tiahye. Sa yena tiquiro panamena ijina mari Cohãcjʉ̃ yequina
    ijiaja”, ni tʉhotueracãhña mʉsa. Mʉsare niita niaja. Abrahã panamena iji turiana
    ijimene mʉsa. Mʉsa sa ijiepegʉ̃ta ti mʉsa sa ijiye dʉhseati ijierare. Cohãcjʉ̃
    pehe ahri ʉtã paca mehna Abrahã acayere dahre masine. Sa ye Abrahã acaye mʉsa
    ijiye ihyo waro ijire ʉtã paca ihyo waro ti ijiro saha.
  anv-NT: Pyɛ́ge unó bí úlɛ́rege nnó dekwɔ́re matɔɔ́ nyú wáwálé. Défɛrégé
    fɔ́ nnó dekage déjwɔ́le déli mmyɛ nnó, ɛsé délú upyáne *Abraham. Ɛwémbɔ
    ɛfú yɛ́ genó né ɛta Ɛsɔwɔ wɔ́. Kaáge wáwálé nnó, Ɛsɔwɔ akage pyɛ mataá
    yina ábwɔlé upyáne Abraham.
  sab-NT: 'Me ene dale. Ba ta tienkalin gitiru ji chugege ba agedu me no gdale ba
    mo ta blitadale Chube ole mo ta gbe chage trate no Chube takalin kare, ene kwian
    gwage badi ulia ba mo ta blitu Chube ole. Ba me ñage tañachuge mau giti: “Cha
    enusulian oña Abraham oindalla, malen Chube me ñage ji gbe cha giti cha agedu
    me no gdale.” Ba me ñage tañachuge ene. Cha gerule ba ulita ole, ba me mo ta blite
    Chube ole ba me ña tien gitiru ji chugege ba agedu me no gdale. Ba Abraham oindalla
    agwa ba me kle age Chube takalin kare. Chube takalin ama ñage ke blite Abraham
    oindallale gire ke e joge blitaba kwianle, kwian e be age Chube takalin kare.'
  tmd-tmd: Ñɨŋ röbö yaxnöb cöñ aku, ap kib mag gwogwo röi aku, pödpöd rɨmɨn aliö alölɨŋö,
    rön, röböxön tar mɨd ri aböña. Akuyöbö alɨŋ mönö, nöbö mö nugwöña, ñɨŋ ap kib
    mag gwogwo rɨmɨdöi mag akuyöbö röböxöia. Jɨ ñɨŋ rɨb i yöx nugwöña, ‘An nöso maduebö
    Ebraham halöu ha nuŋwa mɨdölɨŋö,’ rön, rɨb aku yöx nugumɨjeñ. An Ebraham halöu
    ha nuŋ me röi aku hör ap! God rɨg bɨlɨk pön, Ebraham halöu ha nuŋ akuyöbö rɨ nɨgɨnö,
    rön, rɨ nɨgöna!
  acr-NNT: 'Bꞌina alaq jusukꞌ chaꞌ jelaꞌ kaqꞌalajinik jalkꞌatim chi ri bꞌinik silabꞌik
    alaq, jelaꞌ pachaꞌ ri taqal chike ri kitzelem chi kitzij. Y machꞌobꞌ ne alaq chi
    ibꞌil ibꞌ alaq waꞌ: “Riꞌoj utz qaꞌanom ma oj ralkꞌoꞌal kan ri Abraham.” Ma riꞌin
    kambꞌiꞌij che alaq, we xraj ri Dios, utz kuꞌan ralkꞌoꞌal ri Abraham tobꞌ ne che
    taq waꞌbꞌaj.'
  kpg-kpg: Heia nia mee ala e haga modongoohia bolo goodou guu huli gi daha mo godou
    huaidu, gei hudee daamada e helehelekai boloo, ‘Tadau damana la go Abraham.’ Au
    e hagi adu gi goodou bolo God le e mee hua di huli nia hadugalaa aanei gii hai
    nia dama ni Abraham!
  taj-taj: चुदे एनीगदे ह्राङ ह्राङला पाप ख्‍लासी परमेश्‍वरपट्टि दोःबान हिन्‍सम परमेश्‍वरदा
    सेम निबा गे लउ, ओच्‍छे एनीगदे ह्राङ ह्राङ न्‍हङरी ङनी अब्राहामला कोलागदे भिसी
    पाङ्‌बारी थाम्‍हाइगो। तिग्‍दा भिसम परमेश्‍वरसे अब्राहामला लागिरी चु युङबागदेग्‍यामसेनोन
    कोलागदे स्‍होबारी खम्‍ला।
  avt-avt: 'Yi eiyinɨn eirɨak menmen te hɨram mamteikɨn mɨt yi epei yeweikɨn sip yewet
