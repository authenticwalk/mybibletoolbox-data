  bzj-bzj: If unu sari fi unu sin dehn fi chroo, proov it bai di way yu liv. Ahn noh
    eevn chrai fool unuself ahn tink seh dat bikaa unu kohn fahn Aybraham famili lain,
    dat mek unu aarait wid Gaad. Ai di tel unu, Gaad ku tek dehnya stoan dong ya ahn
