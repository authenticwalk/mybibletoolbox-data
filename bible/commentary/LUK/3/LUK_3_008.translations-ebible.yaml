    aus diesen Steinen Kinder zu erwecken vermag.'
  mcb-NT: 'Atsi negintetasanoigempanityo kameti ineaigakempiniri maganiro arisano
    pikantatigaigaka papakuaigakerora povetsikageigira terira onkametite pikematsatasanoigakerira
    Tasorintsi. Maika gara pikantaigi: ‘Gara ikisashiigana Tasorintsi, nantitari iyashikiegi
    Averan.’ Maika nokogake nonkantaigakempira, ¿pineaigakero ogapage mapu? Inkogakerika
    Tasorintsi iragaveaketyo impegakagagetakemparora iyashikiiganakerira Averan.'
  yle-yle: Yepê, Nmyi dono yilî mwiyé kéé tóó. Yepê, Dono kópu n꞉aamungî d꞉uu, kópu
