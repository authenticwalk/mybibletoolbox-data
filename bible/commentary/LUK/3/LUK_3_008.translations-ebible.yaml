  toc-NT: Huata tu̠ tla̠n nahuán pero aksti̠tum cala­ta­pá̠tit la̠qui̠ chuná sta­lanca
    nali̠­ta­si­yu­yá̠tit pi̠ xli̠­ca̠na aya lak­pa­li̠­ni̠­tátit xali̠xcáj­nit min­ta­la­ca­pa̠s­tac­nicán.
    Porque para hui­xinín lac­pu­hua­ná̠tit pi̠ cumu xli̠­ta­la­ka­pasni Abraham hui­xinín
    ni̠lay túcu cati­ca̠ak­spulán, pus niaj chuná calac­pu­huántit; pus para hui­xinín
    huá li̠pa̠­hua­ná̠tit, aquit laca­tancs cca̠­hua­niyá̠n pi̠ u̠ma̠ko̠lh chí­huix
    Dios tla̠n naca̠­li̠­ma̠xtuy xli̠­ta­la­ka­pasni Abraham para lacas­quín.
  ulk-1902: Debele uaba turum nagri abkoreb obazgeda, a uaba nerkep nolea dikiapore,
