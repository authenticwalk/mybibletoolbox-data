  ton-ton: Ko ia mou fakahā ʻae ngaahi fua ʻoku ngali mo e fakatomala, pea ʻoua naʻa
    lau leva ʻi homou loto, ‘ʻOku mau tamai ʻaki ʻa ʻEpalahame:’ he ʻoku ou tala atu
    kiate kimoutolu, ʻOku faʻa fai ʻe he ʻOtua ke fakatupu ʻi he ngaahi maka ni ʻae
