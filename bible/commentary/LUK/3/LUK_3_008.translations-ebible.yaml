  ngp-ngp: Lagiseni kwa udamanyi kugamba muuleka uwavu wenyu. Naho msekukegamba, ‘Ibulahimu
    ni tati yetu!’ Nawagambilani, Mnungu adaha kuguha maiwe aya niyo amdamanyila Ibulahimu
    welekwa mwa maiwe aya!
  aoi-aoi: “Yikini-ngayindena-manja amandangwa Neningikarrawara nakina yiken-enibikinama
    nungkwurruwa karnumamalya, kembirra yiki-dirrburakajungwunama kirrakina aduwaba.
    Eningaba yiki-yaminama wuburra laka eka eningaba ebina nuw-arrangbinamurra amaninga
    eningaba. Eningaba yiki-yaminama kajungwa warnumamalya kuw-eningmidini-yada kirri-larrngkuwurrangu-mulangwa
    alarrngkawarriya. Umba nare-ka a-lyangkuwerribikajungwuma kirrakina, ‘Ngarningaba
    ngarna mena Aburiyama-baba numiranyungwa ngakwurra-langwa neningadinuba-wiya nakina.’
    Nara e-yamama akina ayakwa umba w-engkirrikiya enenu-wa ayakwa ngarra-makina-murruwa
    aduwaba. Kini-ngayindena-manja eneja Neningikarrawara, kinu-kuwarrukwajinama nakina
    angwarnda amurndakenena nawurraku-murrkwulijeyina-murrumurra yelakwa ajiringka-manja
