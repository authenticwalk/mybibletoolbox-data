  meu-meu: Helalo anina ba hahedinaraia. Bona basioto “Ai tamamai na Abraham”; badina
    be na hamaoromuimu, Dirava na mai siahuna ini nadi amo natuna bema havaradia Abraham
    ena.
  yva-NT: 'Syare wasakinavo wapa ayao kakaije rai rati, umba ana ngkove obo mi wapo
    rarijat, wea umba mamaisy. Weramu vemo wasararin wapare, ‘Abraham opamo wama anena
    pije, ti munije ama akari indati Amisye po mangke raugaje wansai jewen,’ wemai
    nora! Syo raura wasai: Amisye pamo bambunin po orame wato ranigwan ube vatanbe
    ti Abraham apa ajavi waino mai, yara Po wasatugaro marambe.'
  dgc-dgc: Baguén moy pa,” kagi na, “i ugali moya, a patunayan moy a nagsisi kam dén
    a talaga. Diyan kam umasa a agawén kam na Diyos da apo kam ni Abraham, da éwan
    ya tu kabuluhan ta Diyos. Da maski di bituae,” kagi na, “éy maari na Diyos a gemtén
    a maging apo ni Abraham!
  zpm-NT: Led scada goṉ, none ndzinli gban to zeeṉa glu nlipaa psaan to xquieḻntseeb
    to. Ni gacniatsde to guiab to, loxaque por nacse to zha xtii Abraham, laa Dios
    csilaale to; sac gneli naa lo to gaṉle, teḻne gacladz Dios, haxta grë quie zac
    gnabey me tsaalow miech ne gac zha xtii Abraham.
  hix-NT: Anar me harha ranhànàtho wenyaha, màketxhe rma haryhe. Àhnànkahra mak manatxhe
    ha, kekon hatà. Anar me harha ranhànàtho wenyaha kany me oyehtokonye, ayanhàn
    komo àhnànkatxoko, ohxe harha oyosonyhotho menye. Onà wyaro rma màketxhe haryhe,
    kekon hatà. Ohxe rma haxa tehxatxhe, Akmaraw heno yohamàtho kaxe, màketxhe rma
    haryhe. Àro wyaro kahra ehtxoko, kekon hatà. Onà wyaro haxa ryhe àkehe, owyanye.
    Akmaraw heno yohamàtho me marma oyehtxoho komo ryhe, ohxehra ro mak naha, Khoryenkomo
    wya, kekon hatà. Àsok tawro hana. Akmaraw heno yohamrà me marma toto yesnàr xehra
    nay hamà, Khoryenkomo, kekon hatà. Noro heno yohamrà me marma toto yesnàr xe tehtok
    haxa, tohu txkotho yakàhtonàràtho haryhe àwya, Akmaraw heno yohamrà me harha.
    Ehnyahnà ro kax mak naha ha, noro ha, kekon hatà, Xowawu.
  sim-sim: Masmas sunguwavu jihin ji tormblehe mbele mbele jivin ji unak ni heyehe
