  hoy-hoy: इदुरसाटी हिंग मातगोळ माळी जो नीम पश्चाताप इक तोर्सतद, अदिक तान तान मन दा
    ईद विचार माळबाळी कि नाम आप्प अब्राहम हुन; यतिकी ना नीम से अनतीन कि परमेश्वर ई
