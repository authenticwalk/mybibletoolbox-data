  ssd-ssd: Tane siŋka ŋgamuŋgal biye mbilmba taŋgine maŋau ŋaigonu kusrekinaig kande
    alonu kumumbi kile-mayokkap le kaŋgerkube. Abraham nu sine tuku mbuŋ ŋga payam
    ndakap. Ye tane kilimok satiŋget. Kuate nu tane pitaika ndame kame tembi Abraham
    tuku ndare kitek kile-mayokkam kumuŋ.
  acr-TNT: 'Bina alak jusucꞌ chaꞌ jelaꞌ cakꞌalajinic jalcꞌatim chi ri binic silabic
    alak, jelaꞌ pachaꞌ ri takal chique ri quitzelem chi quitzij. Y machꞌob ne alak
    chi ibil ib alak waꞌ: “Riꞌoj utz kaꞌanom ma oj ralcꞌoꞌal can ri Abraham.” Ma riꞌin
    cambiꞌij che alak, we xraj ri Dios, utz cuꞌan ralcꞌoꞌal ri Abraham tob ne che
    tak waꞌbaj.'
  rop-rop: Yumob kaan bogi langa riba en meigim miselp gudwan. Yumob garra shoum detlot
    gudwan ebrijing langa ola pipul wulijim dei gin sabi yumob bin tenim miselp brom
    det nogudbalawei. Maitbi yumob reken God kaan panishimbat yumob, dumaji yumob
    grengrensan blanga Eibrahem. Bat yumob rong. “Ai dalim yumob. God gin binijimap
