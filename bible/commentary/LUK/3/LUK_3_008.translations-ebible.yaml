  ign-NT: Tiuri puiti, te evara­hapuca eta iúchucuha, yátupina tátupiruva eta epane­reruana.
    Ímerecava eta ínaji­siraya eta epeca­turana. Váhivare ecuca­ja­murava eta mámarié­que­né­rahehi
    ema viáchucaini Abraham. Taicha tayanapane mámari­hepuca éma, váhisera iúchucu­haimahi
    te vahi ecuitsivacha eta epane­reruana. Ema Viya, tájina máemaitu­caimahi éma.
    Te mavara­hapuca, vahi máejeca­ra­chaimahi máepiyaca achaneanaina eta juca mari,
    mavarai­rainahi yátupina ena mámarie­que­neanaina ema Abraham.
  dik-NT: Luɔikë käk ye nyooth lɔn cï wek muɔ̈l kärɛc yakë ke looi. Ku duɔ̈kkë wepuɔ̈th
    tɔŋ ku luɛlkë ɣok aa mïth Abaram. Alɛ̈k we lɔn alëu Nhialic bï aleelkä cɔl aaye
    mïth Abaram.
  cac-cac: 'Tato tze na e b''a d''a e mul, yovalil vach'' tzeyutej e b''eyb''al, yic
    scheclajeli to yel ix e na e b''a. Man̈ eyal icha tic: Malaj pena, yin̈tilon̈can
    vin̈aj Abraham, man̈ xe chioc. Yujto a in tic sval d''ayex, tato sgana Dios, syal
    yoch juntzan̈ q''uen q''ueen tic yin̈tiloc vin̈aj Abraham chi'' e q''uexuloc.'
  tzj-E: 'Twachin c''a utzil ptak ewanm, njawara'' yatanak chewij chneban we ktzij
    che ec''xon chic ena''oj. Mtebij ta cawra ptak ewanm: —Ajoj ok riy rumam Abraham
    rmal ra ok rtnamet Dios, mtebij ta cara''. Cara'' quenbij chewa com Dios nmajo''n
    pen ta tzra nwankersaj jle'' riy rumam Abraham tzra jle'' abaj jala.'
  san-BUR: တသ္မာဒ် ဣဗြာဟီမ် အသ္မာကံ ပိတာ ကထာမီဒၖၑီံ မနောဘိ ရ္န ကထယိတွာ ယူယံ မနးပရိဝရ္တ္တနယောဂျံ
    ဖလံ ဖလတ; ယုၐ္မာနဟံ ယထာရ္ထံ ဝဒါမိ ပါၐာဏေဘျ ဧတေဘျ ဤၑွရ ဣဗြာဟီမး သန္တာနောတ္ပာဒနေ
    သမရ္ထး၊
  yaa-NT: 'Mãto chaka xatekãfe, Nios shinãkãfe. Mã Nios shinãito ẽ mato maotisafapanõ.
    Ẽ mato anã yoinõ nikakapo. Mã shinãtiro: ‘Nã Abraham nõko xini ipaoni, õiti sharayaxõ
    Nios shinãpaoni.’ Akka mã shinãkĩ: ‘Nõmãi Abraham fenaxõ nõ shara shinãi,’ ixõ
    mã shinãkĩ mã shinãsharaima. Askara shinãyamakãfe. Akka mãto õitinĩ mã chaka shinãfi
    mã chanĩ. Nikasharakõikãfe, ẽ mato yoinõ. Na tokiri Niospa onifaxõ nĩchikẽ mã
    õitiro Abraham ãfe fena inõ. Nãskakanax Abraham fakefo itirofo na tokiri õiki
    Nios shinãkanax. Akka mãkai anori shinãima mã mã chanĩ, ‘Abraham shinãpaoni keskara
    nõ shinãira’ ikax. Askara shinãyamafi Satanás fisti ifofafiai.'
  cab-NT: Ígira jumeí binádu jigáburi, abágarida jumá lun gayára lan larijín buídu
    luágu sáansiguaali lan jigáburi. Maríñaga jumá jídaangua. “Linébaanfaangu Abrahám
    wagía”, ladǘga quei naríñaguni jun, gayáraati ladǘgün Búngiu linébaanfaangu
    Abrahám lídaangiñe buri dǘbü le.
  clu-clu: Ipakita nindo nga kamo naginulsul run sa indong mga sala paagi sa indong
    mga inimoan. Indi kamo magsarig nga indi kamo pagsilotan tungud nga kamo anang
    kaliwat ni Abraham. Ay miski ang mga bato nga dia poidi nga imoon ang Dios nga
    anang mga bata ni Abraham kon gosto na.
  swh-ULB: Zaeni matunda yanayoedana na toba, na msianze kusema ndani yenu, “Tunaye
    Ibarahimu ambaye ni baba yetu; kwa sababu nawaambia ya kwamba, Mungu anaweza kumwinulia
    Ibrahimu watoto hata kutokana na mawe haya.
  tpt-NT: 'Kꞌamakꞌatꞌikcha yu lajꞌox para ex chuncha katasulcha ni mapꞌaxatꞌatꞌikcha
    mimputsukkꞌan. Jantu kanauntꞌik meꞌemankꞌan: “Ni Abraham yucha kimpaykꞌan”. Kitꞌin
    klajunau yu Dios lay kalakmapaxal ni aniy chiyux para kataval sasꞌatꞌan Abraham.'
  aai-aai: Baise wantoro’ot i a yawas nigewasin kwanama saise nati’imaim boro kwa
    isa niturobe bowabow kakafih kwasisinaf etei kwaihamiyen. Naatu men kwanao, Abraham
    i aki ai agir imih God boro men baimakiy niti! Baise a tur ao’owen God karam kabay
    iti nabow niwa’an Abraham wawawan hinamatar.
  sny-sny: Serai fene ane ma'e sa'i ani huwei ne aiyeyei su, fene yo seni luwaru a'i
    werese fene lo arunatire. Marepi fene lo Owane Sitewi ma'e si tame atati awetore.
    Fene apou owe ape te'ere. ‘Meni Abraham ya'ariyei nomo lo ne. Nomo Owane Sitewi
    lo nihe se lu taune aseyaro a'i ne.’ Wawero tene! Ane fene ma'e au te'esiya. Owane
    Sitewi Pefine a'i, le a'i lai tapiye eite mo se Abraham lo eimane au ta'ane heneraiyei.
    [Jo 8:33,39]
  myy-myy: ’Ñeñaro mʉa yirise jidicãcõri quenarise riti tʉoĩa ñaña mʉa. Ito bajiro
    riti yisotiba, “Quenarisejʉa tʉoĩarã ñama ĩja”, masa mʉare yi ti masitoni. Ado
    bajiro yi tʉoĩabesa mʉa. “Abraham ñayorʉ janerãbatia ña gʉama. Ito bajiri Dios
    ĩ beseana ña gʉa cʉni”, yi tʉoĩabesa mʉa. Ado bajiro bajia. Adi gʉ̃tana Abraham
    janerãbatia robo bajiro ĩ godo weo ãmoja, godo weo masiguĩji Dios, yiyijʉ Juan
    ĩnare.
  trc-NT: Sese ya̱ cunuu sa̱ꞌ nimán soj, ne̱ caꞌa̱nj soj quiꞌya̱j soj nda̱a vaa ꞌyaj
    yuvii̱ cunuu sa̱ꞌ nimán ei. Ne̱ ta̱dó soj sese gu̱un cheꞌe̱ soj cata̱j soj se
    vaa taꞌníí taꞌnij siꞌno̱ síí cuꞌna̱j Abraham síí cane ga̱a naá me soj, ne̱ ne
    tumé soj cacunꞌ, cata̱j soj á. Se̱ caꞌmii soj daj chiha̱a̱ míj da̱nj maꞌ. Ma̱a̱n
    se cata̱j xnaꞌanj ꞌu̱nj rihaan soj se vaa nuveé se̱ yaꞌa̱nj tihaꞌ taꞌníí taꞌnij
    siꞌno̱ síí cuꞌna̱j Abraham me soj a̱ maꞌ. Ma̱a̱n se sese Diose̱ rá, ne̱ caꞌve̱e
    ni̱caj Diose̱ náá guun yahij na̱j rihaan yoꞌóó nihánj, ne̱ quiꞌya̱j Diose̱ man
    ꞌo̱ taꞌníí taꞌnij siꞌno̱ síí cuꞌna̱j Abraham ado̱nj. Cheꞌé dan canoco̱ꞌ ya̱ soj
    man Diose̱ ei.
  cut-NT: Va che nto ino nchuhn nunde yahn ne ma̱n, nda̱hca̱ cuahtenan ne na̱n Dendiohs
    ma̱n. Hua ndere ra̱hco ne che cochihve yahn ne che nda̱ta yahn Abraham nchuhn,
    te hua redinahn ne. Ndete che nahn Dendiohs che ndere co ya̱hn nda̱ta yahn Abraham
    ne, andahre na̱n tu che tuhchan, co ndedecuan ca ye nda̱ta yahn ihyan min.
  bel-bel: 'прынясеце ж плады годныя пакаяньня, і ня думайце гаварыць самі сабе: «бацька
    ў нас Абрагам»; бо кажу вам, што Бог можа з камянёў гэтых узьвесьці дзяцей Абрагаму;'
  zlm-KSZI: Kamu hendaklah membuktikan pertaubatanmu dengan perbuatan yang baik, dan
    jangan mula berkata sesama sendiri, ‘Ibrahim bapa kita’, kerana aku berkata kepadamu
    bahawa Allah berkuasa menjadikan anak-anak bagi Ibrahim daripada batu-batu ini.
  gdr-gdr: Sɨ onggɨt paemb ra wɨn singi engenda baptiso okatam, sɨ wɨn b'obogɨl garjog
    ke ɨmɨnjog engenjinam waina negɨr mɨlem pɨlke de Godɨm pɨlwa, dɨde ket onggɨt
    engendi mɨle rɨrɨrɨnd kɨp kɨma mɨlend wɨmena tuwenyɨt. Ɨ wɨn goro odede nonyɨk
    b'atɨmdeninam da, ‘Sɨn re Abraamɨmna b'ɨga im.’ Mop nokɨp kon kea wen amninyɨn
    da God rɨrɨr e onggɨt gɨmo wa pɨlke Abraamɨmna b'ɨga tawɨnkiny.
  vmy-NT: 'Tusa tiꞌon mé= xi kuakutsejen nga je kjinikꞌantjaiyo kjuafaꞌetsjennu ꞌba
    nga je jaꞌe ngañu ngixkun Naꞌenchana. Bi ꞌbitsaꞌen nikjaꞌetsjion ngajin inimanu:
    “Ña= xi ntjere Abraham.” Ngatꞌa ꞌba xinkixi_nuu̱ nga kaꞌnda kui ndiojobi Naꞌenchana
    ku̱anre saꞌen ntjere Abraham.'
  cmn-FEB: 你们要拿出行动，证明真心悔改。不要心中暗自产生傲慢的想法：‘我们是亚伯拉罕的后代。’告诉你们，上帝用这些石头就可以创造亚伯拉罕的后裔。
  gmv-RNT: Inte nagara oosoppe simmidayssa erisiza ooso ooththite ‘Nu aaway Abrahaamey
    nuus dees’ guus aggite gides. ‘Xoossi baas giikko ha shuchchatappe Abrahaames
    naa ooththi denthanas danda7izayssa erite’
  ncl-NT: Huan amo xipehuacan ximoilican laijtic pa anmoyolo pampa amhuanten anunca
    imiahuimes Abraham totajtzin huan pampín Dios amo anmitztojtocas ilaixpan yihual.
    Nehual annimitzilía pampa Dios huil quinchía lacames ca in tixcalimes nican hual
    yelosquiaya imiahuimes Abraham.
  sua-sua: Te ho mi kut nop hak, ko mguak kle va kaeharom o keknen lyar ruk ngta khenam
    ngang o mia te, lmien te, mut mi itgung mularo kerkeknen. Ii, va mguak or kam
    pat te, mut kais kam pe gi mrua koon mang nguk mruo orom mularo mur rhek kam tok
    orom mar kam re te, ‘Ngot pal mnam a ngausie ka pun to mkor ngorores to e Ebrehem,
    he ekam tok, ngrer lua kol a kapnes to endo e.’ Kmanker muk? Te mut si pal mnam
    a ngausie to mkor ngores to e Ebrehem vanie, ko kua havaeng nguk te, si o gi krek
    ruk endri va E Nut tkais kam hortgem mar, mar kam pis te, e Ebrehem kaores msim
    ruk mar kat, mar kam le gi liepum muk ormar.
  klt-klt: Sándá pálipuk pahán hurik hánám táeráng hálendu tirik tárák sáni watá meinek.
    Hang sáni ya mengga, ‘Nándu Abraham e ilommá,’ ingga ma meindaráng. No ing sánin,
    Ánutu yá sup ná átaráng háranan men álo Abraham e ilommá háleineráng.
  are-are: Arrkurla rrangkarra ntelarrirrai rrangkarra nthurrpa Altjirrurna toperrakala,
    arratja turtantama namanga. Rrangkarra turta itja tnakalhitjika Altjirrala kula
    rrangkarranha makaritjina, rrangkarra Abraham-aka ramarama namanga. Atha rrangkarranha
    ilama, Altjirrala Abraham-aka ramarama arrpunha parta nhanha ntjarranga irrpalthala
    arrpmarnamara.
  gai-gai: Na ne ndorita iroar inkarmo gidkar koinda ŋgetriki te, nena tɨpembca ndori
    nemo wandacnande, ne ndorita iroar inkar maŋgetrikiri. Na ne ainda kai lamŋi teac,
    ne tɨpemb ŋgorikta moca kɨpcarica gaindopna, ‘Abraam, ma aina aterta nicar ŋgamrirta
    aet.’ Ne ainda kai mbop teac. Aku nemo aindopnandet, Raraŋ Aetaniac ma gan watur
    puŋga ma Abraamna nicar ŋgamrirta mombonikca, mo laruna mɨn.
  qvm-NT: Tayta Diosnintsi infiernuman mana gaycushunayquipäga jutsa rurayta cacharir
    pay munashgannogna cawapäcuy. Ama yarpapäcuytsu Abrahampa castan cashgalayquipita
    Tayta Diosnintsi salvashunayquipag cashganta. Tayta Dios munarga cay rumicunatapis
    Abrahampa castanman ticraratsinmanmi.
  chz-NTPS: 'Toˉnëˊ daˊ miˉjnääˈ hnähꜘ heˉ maˉtʉhꜗ hnähꜘ jwëꜘ hlɨɨhˈ mahꜗ jmeehˈ hnähꜘ
    heˉ lluꜗ jmahꜗ baˊ, ja̱ˉgaˊ laˈ dsooꜘ heˉ maˉje̱e̱h˜ hnähꜘ kya̱a̱hˊ Dio. Moꜙtoꜙ
    jmeeˉ hnähꜘ hʉʉˊdsëˉ lä̱ä̱hꜘ hnähꜘ läꜙlluꜗ heˉ jwahꜘ hnähꜘ: “Abraham baˊ la̱a̱ˈ
    tääˋ jnänˋ.” Jëëhꜘ jnäꜘ jwahnꜙ, lihꜙ baˊ Dio jmeeꜗ hwë̱ë̱ꜙ saˊju̱ˉ kihꜗ Abraham
    läꜙkye̱ˉ kihꜗ ku̱u̱ˊ laˉ.'
  kmu-kmu: Hagotetama kefo yatamihena tamakuꞋa aiyahae humainayafe tamakaitami kanale
