  hop-NT: 'Kurs uma pas antsa umuhtunatyay aṅqw lasye’, uma alöṅöt qatsit ahpiy tutmalat
    hintsatsk̇ani. Pu uma umuh’unaṅwpeq qa pan lavaytani: Abraham hapi itanaa, kitotani;
    taq nu umumi paṅqawni: God it o’wat aṅqw Abraham eṅem sinmuy aniwnaniqey tuwi’ta.'
  san-URD: تَسْمادْ اِبْراہِیمْ اَسْماکَں پِتا کَتھامِیدرِشِیں مَنوبھِ رْنَ کَتھَیِتْوا
    یُویَں مَنَحپَرِوَرْتَّنَیوگْیَں پھَلَں پھَلَتَ؛ یُشْمانَہَں یَتھارْتھَں وَدامِ
    پاشانیبھْیَ ایتیبھْیَ اِیشْوَرَ اِبْراہِیمَح سَنْتانوتْپادَنے سَمَرْتھَح۔
  heb-LB: 'לפני שתיטבלו עליכם להוכיח במעשים שאתם באמת מתחרטים על מעשיכם הרעים. אל
    תחשבו בלבכם: ’אלוהים לא יעניש אותנו כי אנחנו יהודים, בני אברהם‘. הרי אלוהים יכול
    לעשות מהאבנים האלה בנים לאברהם!'
  caf-NT: Nuhwhulubeshi ch'a nuwheni náhundunehla t'eh, nuhwhe 'ut'en be ts'iyannah
    whebunoolhtun nuhwhulubeshi buladehtnik. 'Ink'ez khun lhts'un njan dudoohtni gunih
    wheni Abraham hits'uh hats'ánde 'uts'int'ah. 'Alha ts'ah'un na'a 'un whudusni,
    Yak'usda soo 'ultus ho' 'int'ah, ndi tse 'i whunts'ih 'i be Abraham buts'uh hahánde
    hubutelhtsilh.
  mio-NT: Na cua saña ihni ndo cuati ndacu ndo, ta na cua savaha ndo cha vaha ndicha.
    Ña cua saxini ndo ti ñivi ndo chi ra Abraham chahnu. Yuhu cati ti ñahni yavi ndaa
    chacan, vati ndacu ndo cuati. Tu cua cuni ra Ndioo, [cua cuu savaha ra iin cha
    cahnu,] ta cua cati ra chi yuu ya ti cua cuu chi ñivi ra Abraham, ta ñivi ndicha
    ra Abraham cua cuu chi.
  srq-NT: Jẽ mbae ɨcuã ndecha mose Dios je, mbae turã jẽsaã saã mbeɨ quia ee cote.
    “Abraham ndiirĩ nducucha chõ nande re. Nyebe ra Dios nandemingo beɨ” ¡jenyechɨ̃
    nda jẽ! Dios Abraham ndiirĩ nducucha chao arondete raque sɨta je.
  kje-NT: maa lam hi'i ha man wa'an leke ri nauroin kokkoo mim herredi minima morimori
    ma ka namloleni, la lernohi Makromod Lalap Nin honorok panaeku mehe. Yon pene'ek
    mi mamwali Abraham upun ananne de kam lernala hunukum. Makromod Lalap peni nodi
    molollo hi'i waku eniyenihe herre mi namwali Abraham upun anan.
  gaz-gaz: Egaa ija qalbii jijjiirrannaa mirkaneessu naqadhaa. Isin, ‘Abbaan keenya
    Abrahaamii dha’ ofiin jechuu hin jalqabinaa. Waaqni dhagoota kanneen irraa Abrahaamiif
    ijoollee kaasuu akka dandaʼu ani isinittan himaatii.
  kud-kud: Ilowoinanegomiu ta yami nuwabui moiha amve'itaedi yami paihowa namwanamwadi
    aidiyena. Na havena amwalo, “Ai Abelaham tubunao ainaena Yaubada mata i'atemuyamuyaegai.”
    Nigele ta'i! Am'ita, Yaubada howahowana gaima teina aidiyena Abelaham tubunao
    i'abilawedi.
  urb-NT: Anĩ. Pexoha katu aja pemujekwa. Aja rahã, ma'e peka'u te'eha pema'ema'eha
    ke pehijar aja pemujekwa ta. “Amarã riki jande ramũi, (a'erehe Tupã kotyhar ta
    ke jande. A'erehe jande ke Tupã mupyrara ym ta)” aja pekwaha naĩ. Anĩ. Pehem ym
    ta. Pesarahã! Ko apandu pehẽ pe. Tupã putar rahã, kome'ẽ ita ngi Amarã rainõ ta
    ke a'e muhem ta. Pehẽ ke ombor, pe, pehẽ renda ke pe amõ muhem ta. (Tupã riki
    pyrãtã te hũ ame'ẽ ke a'e. Putar rahã, je'ẽha rupi amõ awa pyahu ame'ẽ ta ke a'e
    muhem katu ta. Hendu katu ehe ame'ẽ ta ke muhem katu, aja mujekwa katu.)
  fra-LSG: 'Produisez donc des fruits dignes de la repentance, et ne vous mettez pas
    à dire en vous-mêmes: Nous avons Abraham pour père! Car je vous déclare que de
    ces pierres Dieu peut susciter des enfants à Abraham.'
  san-HK: tasmAd ibrAhIm asmAkaM pitA kathAmIdRzIM manobhi rna kathayitvA yUyaM manaHparivarttanayogyaM
    phalaM phalata; yuSmAnahaM yathArthaM vadAmi pASANebhya etebhya Izvara ibrAhImaH
    santAnotpAdane samarthaH|
  cak-SNT: Ixreꞌ nicꞌatzin nticꞌut chi can ketzij nitzalaj-pa ivánima riqꞌuin ri Dios
    y ntiꞌan ri nrajoꞌ jajaꞌ. Y man tiꞌan-ka pensar ixreꞌ chi ruma ix rumáma can ri
    Abraham, rumareꞌ nquixcolotaj, man quireꞌ ta. Inreꞌ niꞌej chiva chi ri Dios nicovin
    ncaꞌruꞌon rumáma ri Abraham aún chica ri abꞌaj ri icꞌo vaveꞌ.
  uvh-uvh: Ka sidi kabaksi sini' faranga wa kadapmang kareng sini' sa' tinga aming
    wari u kanga o adi kabaksi' beng sini' faranga ting, ning tonting. Ka sidi ning
    futuguting, a indi Ebraham ning arantagim wara' indi aming karesi. Ka sidi wap
    ka Ebraham ning arantagim wara'guk iik wa napa' girii ning mo' sukanting. Mokngang
    wa napa' girii mo'. Beng sini' Anutu adi kadagang ga' bibi' nakita' wara' adi
    sidining kadagang u kanga sidita' bibi' naksama aming karesi arantagim inga'ni
    ka wap Ebraham ning arantagim wara'guk iikga' sura uningkim ka i yabing i ininga
    girisa' marara iikning. Wara' sidi napa' usingsa' ka Ebraham ning arantagim ganang
    iking waraga' sasuk mimeng sini' mo' tinting.
  ino-ino: Hokotetapa lapa'kaitapi kanale kava haya yateti lapaipa aitapa yahae hutapa
    hao'otake yatapi atalesaya yatapi navelisayana lina falelapatekauve. Lapa'kaeya
    ‘Epalahamu mafa'neyaka mai'none.’ hutapa oheo. Nakaeya lahapa'nepauve Anumaya
    Koti'a ma yafatetina alino Epalahamu mafa'ne alo hinine.
  gnn-gnn: 'Ma'' bilyurrana ga gonha''yurrana nhuŋuway yätjtja, ga djäma ŋamakurru''na.
    Dhärriya ŋamakurru'' yana biyakana bitjan ŋuli dharpa dhärra yukurra borum guḻku''mirri.
    Nhumanydja ŋuli guyaŋanhamirri yanapi nhuma manymak be, ga ḻakaranhamirri nhe
    ŋuli waŋa nhunapinyay nhe bitjanmirri, ‘Godthunydja yurru yakana ŋarranhanydja
    dhä-ḏir''yurru, liŋgu ŋarranydja dhuwala yarraṯaŋuru beŋuru Yipurayimgala muka,’
    bitjan nhe ŋuli. Yurru yuwalk yana ŋarra ḻakaramanydja yurru gam'': Ŋuli nhe yurru
    mukthundja yana yukurra marrtji, ḏälnydja nhuŋuway nhe ŋayaŋu, yakanydja yurru
    nhe gonha''yun nhuŋuway yätj, yuwalkkuma yana ŋayi yurru Godthunydja baḏuwaḏuyun
    nhuna dhä-ḏir''yunna. Dhuwalanydja gay'' guṉḏanydja walala ḏälmirri, ga ŋayinydja
    Godtja ganydjarr-ḏumurru warray. Ŋuli ŋayi ḏukṯukthirri yukurra, ŋayi yurru märrama
    dhuwalayi guṉḏanha malaŋunha, bala djäma yolŋukumana nhanŋuway ŋayi, märr yurru
    walalana ŋanya dhäruk märrama, bala nhina bitjanna yurru bitjan Yipurayimgu ŋunhi
    yumurrku''.'
  yal-yal: Ɛ kɛwanle xa a yita fa fala ɛ bata ɛ xun xanbi so ɛ hakɛne yi. Ɛ nama ɛ
    miri fa fala, ɛ benban nan Iburahima ra. N xa a fala ɛ xa, Ala nɔɛ gɛmɛni itoe
    maxɛtɛ nɛn, a e findi Iburahima bɔnsɔnne ra!
  cnt-NT: 'Cuë₄ ''nia''₂ léi₄ jaun₂ a₂të₃dsón''₂ ma₂ca₂dsi₃quén''₅ ''au''₂. ''A₃ lë₁juɨ₁dsi₂jŋia₅
    ''au''₂ ''nia''₂ jua''₅₄ a₂jua''₅₄: “Lág₅ jnia''₅₄ tsɨ₁jon₂ Abraham”; ia₁ jniá₂
    juá''₅, Diú₄ quɨ''₅₄ jmɨg₄ jmo₃ ca₂të₂ nɨ₁cang₁ tio''₅₄ la₂, lé₂ le₃jmói''₂ chi''₂-guein₂
    quián₅ Abraham.'
  tif-tif: 'Kukup tambal kaata ti kanu-bilipla, kabak-ali utamila, Kipni aket fal-siki-lomdip
    ipni kukup mafak kaa, kulaabip kala kalon o. Ibi nami weng kala bokoyokomi kaali,
    weng san iliwa: ibi, Nuli ti Abraham ami man loop kemin uktayokomu no, kala fiyaap
    duubip. Lale, God ata tuum kalawiili fal-sikila tiltam Abraham ami man loop ke-lomdipla,
    ipni abiin uyo kuluulamip kemin, ibi dotu utamdiwa!'
  nlx-nlx: तुमरा पापाम रेन मोनाह बुदलो काय हाजो फोल लावो, एने आप आपणा मोना माय ज्य
    मा सुचो काय आमु अब्राहाम ने गेराणान हेते, काहाकाय बोगवान न्या देगड़ाम रेन तान
    गेराणो उबो केर सिकेह।
  apw-NT: 'Da’aṉii nohwinchǫ’íí bich’ą́’ ádaałdzaayúgo ch’í’ṉah ádaadi’ṉołsį, nest’ą’
    nłt’éégo nádaant’įhíí k’ehgo nohwaa daide’aah, Abraham bich’ą́’gé’ daadihe’ṉa’i
    doo ídiłdaadoł’ṉii da: Bik’ehgo’ihi’ṉań díí tséé nazṉilíí nṉee Abraham bich’ą́’gé’
    daadihezṉa’íí k’ehgo áile’yúgo áile’, nohwiłdishṉii.'
  gum-gum: 'Ñimui kaig mariilan isua møra, Tiusweimay llirawar kuy tørgandø asamdiig
    kønrrai treelø kua, ñimbe ñimasiitø øyeeg chib mendømøtay cha: “Nambe, Abrahamwei
    misaamera ker” chib. Kaguende nabe trendamønrrun cha: Tiusbe i sruumeranguen Abrahamwei
    misaamera kønrrai marøg købene, martrun cha.'
  not-NT: Pinintica nomaotisataiguemi, aro caninataque pingantaguete caninasati, pintimaigue
    caninasati, arota nogótimi pijocasantëroca ora te ongomeite, piquemisantasantiri
    Tosorintsi. Pinetsaigueri iraegui matsiguenga cagari jorío. Iranintiroca Tosorintsi,
    imiaguetiri imatsiguenga Abaram, carari quero yabisaicoonta irironta imatsiguenga
    Abaram. Querootisati pabisaicoonta obiatinta imatsiguenga; quero iroro iniacaninataguëtaiguimi.
  plu-plu: 'Kawa. Ini yikewpen ka kinisri. Amawka ku yis inyerwa wages yihiyakemni
    ariw yitaraksan. Kapusanabay wew wadit. Ini yiwewni waditye ininewa arekhetni
    ku yis inyerwa wages yihiyakemni. Hawwata akiw, ka yi muwaka awna: “Wixwiy hiyeg
    judeyenepwi wixwiy amekene Abrawh gihiwhipwi. Amun ini wixwiy kuwis Uhokri gihiyegapu.
    Ayge nikwe ig Uhokri ka aminama ariw utaraksanwiy. Ig hiyapwiy kewa kibeynepwibe
    giwtrik.” Ka ik adahan yis awna inakni henne. In ka ariknawnama ku wixwiy amekene
    Abrawh gihiwhipwi. Ka innema keh wixwiy isamtaw. Ik adahan Uhokri keh no tip humaw
    amekene Abrawh gihiwhipwi.'
  iou-iou: Inä bänepjin bureni-inik sukureŋpäŋ äma bänepi sukurewani täŋo kudän kaŋ
    pewä ahäwut! Nin bänepnin täga, oranin pähap Abrahamtä äbotken nanik unita Anututa
    biŋam itkamäŋ yäŋ bäräŋeŋ nämo nadäneŋ. Nämo, Anututä Abraham täŋo äboriye ätu
    ahäwut yäŋ nadäŋpäŋä mobä jopi ŋopäŋ täga täŋpewän ahäneŋ!
  ntp-NT: Gʌaagai mʌscʌʌgacʌrʌ oidaca aapimʌ vai nʌidiña aa mʌscaʌma duucai gʌntʌtʌgito
    dai camaisoimaasi ivuaada agai. Dai maitavʌr gʌnaagiada aapimʌ aipacoga mʌsaidʌ
    ʌrAvraañicaru cajiudadʌ sai cascʌdʌ cʌʌgacʌrʌ gʌnnʌidi Diuusi. Aanʌ angʌnaagidi
    sai asta goojoodai ismaacʌdʌ modaraaja cʌʌga istutuidi Diuusi isiduñiagi Avraañicaru
    cajiudadʌ isipʌliadagi.
  rai-rai: Muaat a paam a kum utnaa baa in wapuaanai naa muaat aa nukpuku. Ma koku
    muaat nuki naa God pa in naagagon muaat maa kabina muaat a wuna taara anun Aabaraam.
    Iaau piri taa muaat naa, God i pet laar paai kupi in paam apaat paa a wuna taara
    anun Aabaraam ko ra kum waat bi.
  haw-1868: E hoohua hoi oukou i na hua e ku i ka mihi, mai hoomaka e ohumu iloko
    o oukou iho, O Aberahama ko kakou makua; no ka mea, ke olelo aku nei au ia oukou,
    e hiki no i ke Akua ke hoala mai i mau keiki na Aberahama no keia mau pohaku mai.
  ffm-ffm: 'Ngollee golleeji kawrooji e tuubal. Pati miilee e ɓerɗe mon: «Minen, min
    taaniraaɓe Ibarahiima.» Sabi miɗo wiya on: Laamɗo ana waawi waylitinde ɗee kaaƴe
    laatoo ɓiɓɓe Ibarahiima.'
  arb-NAV: 'فَأَثْمِرُوا أَثْمَاراً تَلِيقُ بِالتَّوْبَةِ، وَلا تَبْتَدِئُوا تَقُولُونَ
    فِي أَنْفُسِكُمْ: لَنَا إِبْرَاهِيمُ أَباً! فَإِنِّي أَقُولُ لَكُمْ إِنَّ اللهَ
    قَادِرٌ أَنْ يُطْلِعَ مِنْ هذِهِ الْحِجَارَةِ أَوْلاداً لإِبْرَاهِيمَ.'
  cop-CNT: ⲙⲁⲧⲁⲟⲩⲉ ⲩⲧⲁϩ ⲟⲩⲛ ⳿ⲉⲃⲟⲗ ⲉϥ⳿ⲙ⳿ⲡϣⲁ ⳿ⲛϯⲙⲉⲧⲁⲛⲟⲓ⳿ⲁ ⲟⲩⲟϩ ⳿ⲙⲡⲉⲣⲉⲣϩⲏⲧⲥ ⳿ⲛϫⲟⲥ ⳿ⲛ⳿ϧⲣⲏⲓ
