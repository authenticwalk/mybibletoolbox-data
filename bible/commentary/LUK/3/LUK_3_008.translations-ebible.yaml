    ri Abraham, romari' xquixcolotaj. Roma yin nin-ij chi xa ta ri Dios nrojo', rija'
    yeru'on riy-rumam ri Abraham chique ri abaj ri ye'itz'et vave'.
  chf-NT: Chenla cua' chichca utztacba ta chänintic que si a totoj q'uexi a c'ajalinla
    tuba mach a ni' chen a tanäla. Mach a täq'ue' a wäle'la tan a c'ajalinla cache'
    a xe a japän abala uc'a a papla ane aj Abraham, uc'a cälbenetla que Dios, si u
    yolinicaba, u ch'e' u sutjatz'än ni ji'tunobda de u ch'ocob aj Abrahamba, jini
    machcatac u chenob ca' chich u chi uneba.
  tlf-tlf: Kuguup tambal uta ke-bilipta, boyo utamita e, ipmi aget uyo fupkela ko-nilipta,
