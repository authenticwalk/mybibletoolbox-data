    ara tumbu yowu.’ Yo upwai isa kili wawu tehe, iyau kili hu pat aripo, Ngindrai
    ilahiy para kimbusi hu karayah hu tumbu Apraham.
  snc-snc: Ḡemi rakava ḡerina boḡono vetuḡamaḡi-kure, ema boḡono raka-kure Barau ḡenai,
    benamo ḡemi maḡuri ai ḡwaḡwa namori boḡono buri. Asi boḡono kira, ‘Aberahamo tu
    ḡai tamama, (be Barau na beḡabi-raḡemani).’ Korana boḡono riba, Barau tu ma seḡukana
    Aberahamo natuna tu mai fore ḡerina bevaḡa-ḡorarini!
  lgl-lgl: '''Amu taua ''are ''e fatailia ''amu bulusi lo faasia ta''ana ''amiu gi
    li! Ma ikoso ''ali ''amu malata ''uri ''e ''i laola malatamiu, ‘''I ''amami ioli
    ''ami futa mae ala kwalofa Abraham gi li. ''Ato ta kwaikwaina faasia God kae dao
