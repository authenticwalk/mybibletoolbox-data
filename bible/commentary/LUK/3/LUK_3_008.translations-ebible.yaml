  uri-uri: Ti atn a arpm alkipmen pa al ngko ek arke wor, ekg al plan tolpa kipm apm
    pleln ipma ase. Ake al kipm akwonalmpen tolpa kipm wor, ekg nte melnum nipet wor
    Apraham pa mamin wror alkipmen pa. Tol kupm la nasepm tol kil, Maur Wailen ti
    ntie ekg ntekg weij ti paln walmpopm a walyaru a Apraham.
  amo-amo: Nutunon nono nanga na nibatina ufubu, na iwa cizin ugbondilu nanya mine
    ba, “Tidin Ibrahim ucif bite,' bara na ina belen munu au Kutelle wa sa a nutuno
    Ibrahim ku nono tutung unuzu natala alele.
  pjt-pjt: Nyura uti mulamulangku kura wantira kampa kutjuparima munuya palyanyku
    nyinara wiṟu tjuṯa kutju palyanma, ka nyara palulanguṟu wiṟu tjuṯa palyannyangka
    nyakula Godanya nyurampa pukuḻariku. Palu nyura tjinguṟu kulini alatji, ‘Nganaṉanya
    Godalu kura ngurkantankunytja wiyangku wantinyi panya nganaṉa Aipuṟamaku pakaḻipiti.
    Palulanguṟulanya pikantankuwiyangku wantiku.’ Palu wiya, nyura ngunti kulini.
    Palu puḻi tjuṯa nyanga nyawa! Tjinguṟu Godalu mukuringkula apu nyangannguṟu Aipuṟamaku
    pakaḻi tjuṯa palyanma.
  cwe-cwe: Tendeni vinhu vovilagusa kuwa muleka uhasanyi wenu. Lekeni kuilongela,
    ‘Bulahimu wasaho yenu!’ Nowalongela, Mulungu kodaha kuyasola mabwe yano na kuyatenda
    yawe welesi wa Bulahimu!
  daa-NT: 'Hadi, ginoŋ gamin ku samaane kuuk gaara a ku rasig goyiŋko kaak awalle.
    Dakoŋ osenno ɗo aditko aman : ‟ Gi koogin ku tatte Ibraayim ”, asaan ka seener,
    Buŋ nec soke min ɗo dambay-aŋ di, ŋaa raɓilin̰ roŋ ku Ibraayim.'
  mlp-mlp: Ne ginad meqniysa gigem buliyid teq ne gigo daq nazaqmo tubuliydaq ham.
    Luweq ne ginad kazaq em daqay ham. I Abraham asenlulibta haq daqay ham. Nazaq
    iyan God anad dimunta igad a hi gimeqin tondaq haq daqay ham. Nazaq ne ginad hi
    emiy ham. Ya ne gibilenaiq ham. God gig kag gibilenid buliyeq Abraham asenlulniz
    iygo azawayin in aholib usaqta ham.
  ape-C: Ipak ko penek yopihi aih um puyabig arpesh shutrip aria shukri adur ipak
    pekeshukuk agabus yoweishi inahos. Aria mare pupe um puneyagwreh pukri Abraham
    anan douk ipakin yamenen aria Iruhin ta nutrip nukri wosik aka, uwok. Eik yakripep,
    Iruhin ta nenek abrudok utabor bakus atap iri butogur kabi Abraham ananish batowish
    um.
  bgs-bgs: Lumu yu tô nángngà tun ta saruwan ka Manama ébô kasóddóran na bánnal igtanan
    kód asta igsódô kód áglumu ka salà. Yakó ágpanámdám na dì kó supakan su sikiyu
    tô mga rubbad i Abraham. Kagiyan ku sikiyu na agad ni mga batu mému imun ka Manama
    na mga rubbad i Abraham na bullas ákniyu.
  faa-faa: Arirakano ira kotesamo wate koteaka perapo. Ira wate koteaka apera ayiáka,
    repo himu watikisane metakarikia, risikiako parisane asekeasimo koteaka susu risikianie.
    Ayiáka hemakapukua risikiafunusa nine repo hemakapuraka, ‘Isu Eparahamemo aporo
    ira risiasamo Kotimo aporoane isupo. Asiamo isu siaraka risikinapo.’ Repo aíyaka
    hemakapukupo. Re Kotimo aporofapo. Eparahamemo ainane kotesapo. Repo ainane watikihoareapo.
    Asiamo Eparahamemo aporo ira parihoasimo, eke one Kotimo aporomano maparihoane,
    sia aporomano parihokosapo.
  kik-kik: Ciarai maciaro maringaine na kwĩrira. Na mũtikambĩrĩrie kwĩĩra na ngoro
    cianyu atĩrĩ, ‘Ithe witũ nĩ Iburahĩmu,’ Nĩgũkorwo ngũmwĩra atĩrĩ, Ngai no atũme
    mahiga maya matuĩke ciana cia Iburahĩmu.
  cap-NT: 'Kuz campiichinc̈hucz̈laj niiqui, zumapankaz kamaquic̈ha, anc̈huca campiita
    kuz kjana tjeezjapa. Anc̈hucqui anaz̈ mit kuzziz porapat chiyasaquic̈ha, tuz̈
    cjican: “Wejrnacqui Abrahamz̈ majchmaatinacz̈quiztanpacha tjoniñc̈ha. Yoozqui
    anaz̈ wejrnaca casticasac̈ha”. Jalla niz̈ta ana chiichiiz waquisic̈ha anc̈hucqui.
    Yoozqui tii maznacquiztan Abrahamz̈ majchmaatinaca paasac̈ha.'
  ksr-ksr: '“Kawaajoŋ mono oŋanoŋ uugia meleembu. Kileŋagianoŋga eleeŋgi hoŋa kolooro
    ii mono nanamemeŋgianoŋ asuganoŋ qendeema laligowu. Uugianoŋ mondomondo qaa kokaeŋ
    mende romoŋgowu, ‘Nononoŋ Aabrambaa gbiliga laligoniŋ Anutunoŋ mende tiwilaaŋ
    nonombaa.’ Kaeŋ totogianoŋ qeŋkejuto, hoŋa ii mende amakeju. Niinoŋ kawaajoŋ kokaeŋ
    iŋijomaŋa: Anutunoŋ jamo koi saanoŋ jeŋ kotoŋ oŋono letoma Aabrambaa gbiliuruta
    kolooŋ Anutu mepeseeŋkebuto, oŋo mono nomaeŋ?'
  eng-TNT: 'Bringe forth due frutes of repentaunce and begynne not to saye in youre
    selves we have Abraham to oure father. For I saye vnto you: God is able of these
    stones to reyse vp chyldren vnto Abraham.'
  sbs-sbs: Linu he, muvike zilyantu ziswanele ku vaaka, mi kanji muti mukati kenu,
    'Twina Abrahama che sheetu,' ni miwambile kuti Ireeza uwola ku busa baana ba Abrahama
    mwa a mavwe.
  sue-sue: Nikare duba kapeteniro amire tani duba kapetenaira me awa tamuu. Nikare
    nitopekare ge ego ine oko sawe, ‘Abraham nu mama nasokare, are Anutura ina ami
    nasokare nana oko mamunoya.’ Na nimorekare tona ewa. Anutu meni sai omata burara
    ami te Abrahamra saisibuna kei awamunora. Amira putou nuso nana itia.
  fra-NCL: 'Faites donc de dignes fruits de repentir, et n’essayez pas de dire en
    vous-mêmes : Abraham est notre père ; car je vous dis que de ces pierres mêmes
    Dieu peut susciter des enfants à Abraham.'
  bhg-bhg: Imomane bapataito anate jipapa edo gido, itomane be dave awa piewo gane.
    Edo ami awa imomane do wareregetewa ango goteiano gumbave. Edo imomane akuta ge
    mina tara engo eove, ‘Abraham awa mamo natokare, awatedo, God natokare yai rirowa
    piainyae.’ Nane imondemane tena awa, God mi ganuma itera eiwa inono tari wasiri
    budo Abraham da maiunji teteka ara.
  snn-NT: 'Mësacua gu''aye yo''ojën ba''ise''ere gare jo''cani senjoni, mësacua mame
    recoyo re''huani ba''ijë''ën. Te''e ruiñe ro''tajën ba''ijë''ën. Mësacua sa''ñeña
    coca cajën ba''iye''ru gare se''e cama''ijë''ën: “Yëquëna yua Abraham re''o bain
    yo''je ba''icuare sëani, Riusubi bënni senjoma''iji” ro huacha ro''tayë mësacua.
    Mësacuani ganreba cayë. Riusubi Abraham re''o bainre re''huaye yëtoca, ënjo''on
    ba''i gatabëanre inni, baguë re''o bainre guaja beoye re''huaye poreji.'
  atb-NT: Myit lhîng hkyô eq gingdán é ashi zui keq. 'Nga-nhúng gi, Abraham é yhangzo
    yhangshû pé nghut lhê.' nghû luî, yhumsing é i-myit unghkaû má hkâtaí kó. Hkâsu
    mù gâ le, ngò, nungmoq lé taî kyo kôlé, Garai Gasang gi, luqgok shí pé mai, Abraham
    é matú yhangzô pé wó hpan htoq kat lhê.
  wro-wro: Gewunja bḁri iraiąnda kurab kuluŋan inia wunja; wa piriiri njirge wurura
    nąnja, Ḁri kudai Abraham irai; kuŋenuri God gole bari puŋgaianda kaiug wuna nąnja
    woŋąlaląŋuja Abraham wunja.
  cek-AK: 'Dawnpakhuemhaih hoi kating athaih to athai oh, Kaicae loe kaimacae ih ampa
    Abraham ka tawnh o, tiah thui o hmah: kang thuih o, Sithaw mah loe hae thlungnawk
    mataeng doeh Abraham ih caa ah angcoengsak thaih.'
  bkd-bkd: Ku laus ha mighinulsul kaw en hu mga salà nuy ipaahà nuy haena pinaagi
    hu maayad ha buhat. Harì kaw magsalig ha mga kaliwatan kaw hi Abraham ta ikagiyen
    ku inyu ha mahimu hu Dios buhata haini sa mga batu ha kaliwatan daan hi Abraham.
  ctu-76: Ñaxan yom mi tsictiyel ti la' cha'liya cha'an yoque melelʌch tsa'ix la'
    q'uextyʌ la' pensal la' cʌye' la' mul. Wi'il mi la' ch'ʌme' ja'. Mach yom mi la'
    lolon ña'tyan wen añetla cha'an jach i jiñʌjleletla Abraham jini lac yum ti ñoj
    oniyix. Mach jasʌl che' i pi'ʌletla Abraham. Como mic subeñetla, Dios ch'ujbi
    i pʌntisan ili tyun tyac ti' jiñʌjlelob Abraham mi yom.
  lac-NT: Toc p'ʌtex a c'asirex tu caj a manex soc a manex tu tsoyir soc chʌca'an
    yiricob a rac'ob caj a jach c'axex a worex. Mʌ' a chen bin a wa'ariquex ra' in
    nunquirob Abraham rajen cu bin taquiquenob soc mʌ' u ts'abʌr a muc'yajex ten C'uj.
    Biquinin C'ujo' c'ucha'an yor u ric'sic a je' tunicha' quir u wayʌr u parar a
    nunquirex Abraham.
  xla-xla: Wua꞉ta ha꞉ha꞉le pasakalo tle wua꞉ta wua꞉ bobtalimale tle ikadepe heheletimaleye
    nati-iya. Epame wuskamu wua꞉ tlo A꞉iblaham ya꞉ mamadulo depame Godta kasilamale
    tle hemele haohaodlepe demiya. Adipalati, na꞉ wua꞉ watle ikadepe koko atlema.
    God ya꞉ dla itiyamale elapo, ewala popa꞉ itapo ma A꞉iblaham ya꞉ mamadulo ikadepe
    yiyeloweye.
  xav-NT: Sena na aiwasédé hã ĩrẽme za'ra wa'aba zém na, da te 're aiwaihu'u za'ra
    wa'aba mono da, te za oto 're anomro wẽ wa'aba mo. Duré Abra'ãhã nhihudu wẽ te,
    asina 're rosa'rata za'ra wa'aba mono õ di za, 'Re ĩhâimana u'âsi mono te te 're
    ĩ'aihâ za'ra wa'aba mono õ na hã. 'Re ĩhâimana u'âsi mono ma, waihu'u pese di,
    ã ẽtẽ norĩ ma, te te nharĩ da, tãma si'a'uwẽ za'ra da, Abra'ãhã nhihudu oto 're
    nomro mono da oto, ẽne hã.
  cuk-cuk: 'Degisoggu, be-daedgine na be oyomar, bemar nue-gwagsamalad, be-isguedga
    na be bukib binsasmalad. ”Mer unnila na be sogmalo: ‘Anmar Abraham-wagan gumarye.
    A-ulale, Bab-Dummad anmargi nabir binsaergebye.’ Suli, degisuli. Ar be Abraham-wagwasulile,
    akarsulid, ar Bab-Dummad sunna we-akwamar Abraham-waganga imaked.'
  tbf-tbf: Nga ta ngas vua ngan bu banga vuovuo nia vara tuktuk ngan va nga te vodon
    vuris. Kian va nga ta konon nia pevien ne senga kesenga, ‘E Abaraam, eie e tamagiet.’
    O oeng senga. E Raban a oit nia tsana ine bu vunavout va gi ta tsorubeit bu natuon
    e Abaraam.
  uig-CYR: 'Әнди товиға лайиқ мевиләрни кәлтүрүңлар! Вә өз ичиңларда: «Бизниң атимиз
    болса Ибраһимдур!» дәп хиял әйлимәңлар; чүнки мән шуни силәргә ейтип қояйки, Худа
    Ибраһимға мошу ташлардинму пәрзәнтләрни яритип берәләйду.'
  ikw-NT: Anụ mịnya mkpụru ke neegesi nụ anụ tụhnasnarnu mkpọma. Anụ káa nụ Ebereham
    bụ nda anụ. Kwnornu me kanụ anụ ezi ọka, Chiokike nwernu rikne mee kpakara akaworugwu
    ka ghọ rụmu Ebereham.
  khs-khs: 'Kiyawa fo napolo helepa: amokiyawa kiwa heneye matana notoya walopesakeye.
    Alanase, kiyawa ma au selapesakeye, ‘Niwa Epalahame e sa:le, alanase, Kote Eyawa
    niwa mafalasi epesa.’ Alamakeye, Neye kima selakeye, Kote Eyawa etewa epa eleyetipela:
    Epalahame e sa:le tepesa.'
  dwr-ENT: ሲሚ ሂንቴንቱ ናጋራፔ ሲሜዳዋንቶ ቤሲያ ኣይፊያ ኣይፊቴ። ሂንቴንቱ ዎዛናን ኣብራሃሞ ኑ ኣቡ ዴዔ ጎፒቴ። ፆሳይ ኣብራሃሞሲ
    ናና ሃ ሹቻቱዋፔ ዴንናው ዳንዳዬ ያጋዴ ታኒ ሂንቴንቶ ኦዳይ።
  pma-pma: Hetahos imok keke, helamu, mihoumon sakien koa hetie lati keke miviles
    ran tisaen keil onami anatin. Ka minahitentei minahit, ‘Komai meherkurtei mahien
    veni Ebraham vi vati avu onomai ka Ahi rie lat komai mevi onen.’ Ka naviteni min
    kami keke koanek rovitei anatin, veni Ahi kilea vatie lat ahat keil ekek ka hesakin
    keil imai ihi ekek avahi havin Ebraham keil keke avahi meatin keil kati onen.
  atd-NT: Ko kono now ogkoiniatan to ogkoumaan kow to iglogpad uromo, balbalawi now
    ka goinawa now woy himua now ka maroyow no batasan now no igpakita now to nabalbalawan
    on ka goinawa now. Ko kow ogsalig to goinawa now to nahan now no kono kow ogkalogparan
    su si Abraham ka minuna now. Ko og-awoson to Magboboot to duon apu ni Abraham
    ogkagian din do ka soin no mgo batu no ogpokohimu no mgo kapunganan ni Abraham,”
    kagi ni Huan.
  tel-2017: పశ్చాత్తాపానికి తగిన ఫలాలు ఫలించండి. అబ్రాహాము మాకు తండ్రి అని మీలో మీరు
    చెప్పుకోవద్దు. దేవుడు ఈ రాళ్ల నుండి అబ్రాహాముకు పిల్లలను పుట్టించగలడని మీతో చెప్తున్నాను.
  hat-BSA: 'Pou sa, pote fwi ki an akò avèk repantans yo, e pa kòmanse di a nou menm:
    ‘Nou gen Abraham pou papa nou’, paske mwen di nou ke menm nan wòch sa yo, Bondye
    kapab fè leve pitit a Abraham yo.'
  top-NT: Ma̱s ca̱macuaniyá̱n pu̱la̱ calakxta̱palí̱tit milatama̱tcán y cama̱sí̱tit
    xli̱ca̱na lapa̱nántit la̱ lactla̱n cristianos. ¿A poco puhuaná̱tit huixín ni̱tú
    ama ca̱pa̱xtoká̱n porque li̱tanu̱yá̱tit ixli̱talakapasni Abraham? Namá ni̱tú li̱macuán
    porque aquit tancs cca̱huaniyá̱n, Dios para ixlacásquilh tla̱n ca̱lakxta̱palí
    catu̱ya̱hua chíhuix y ixli̱talakapasni Abraham ca̱tlahuá.
  msk-msk: Imowa mayo yang madyaw nang Dios antak katigaman na yayawan da mayo yang
    manga imo na maat. Maski sompaw kamo ni Abraham, ayaw kamo magdumdum na dili kamo
    adamanan nang Dios sang imo mayo na maat. Kay yaning manga bato disini, aw gosto
    nang Dios imoon manga sompaw ni Abraham, amangkaimo.
  gyr-NT: Yɨpɨndar toyecua tuprɨ rane yande Yar upe peyevɨsa pe angaipa mboasɨsa pɨpe.
    Iyavei ndapeyeroyai chira ‘ore Abraham suindar oroico’ pe hesa rese tẽi peñepɨsɨro
    ãgua. Esepia, Tũpa oicatuño ité co ita sui Abraham suindar nungar tuprɨ apo ãgua
    oyeupe nara yepi.
  kmh-kmh: Ñiŋg pikniŋg, tap siy tap timey gipim gok yenen kun gipun aŋgiy kirgem
    mey, Gor nup gosimb niŋbay aŋgiy, nimbip ñiŋg pikñinim! Pen gos bap niŋiy, chin
    Ebraham ñapan nuk aŋgiy, Ebraham nup nep gos ak ma niŋnimimb. Nuk tikek, tikey
    wak gok chin mindpun apim ak, tap yikop. Gor kamb guniy diy, Ebraham ñapan nuk
    gunap giniŋg gipkop. Kun ak bi tep Ebraham tikek; tikey amiy apiy gek chinup tikpay
    apim ak, Gor niŋek minim rek ma apim.
  ukr-ONPU: 'Чиніть же плоди, достойні покаяння, і не думайте говорити в собі: «Наш
    батько – Авраам!» Бо кажу вам: Бог може з цього каміння створити дітей для Авраама!'
  emi-emi: Am kuneaa righi ueimim tani apasunga va ngam ghe vella kaluimim ssavoto.
    Am rau mene ue va, ‘Ami tuvuna amami Abraham.’ Poli aghaauliaa etaimim va God
    erooroo tani ghelei isaa o atu etuvuna Abraham.
  zpv-NT: Gulgachaꞌh ziga nabahan tu tin gaaldaa tu loh xquelrnabwaꞌ Dxiohs. Ayi guunn
    tu lligaaba lasahca duxa tu pur naa tu llahga guehtu Abrahn. Rñiꞌn loh tu sidela
    ziꞌchi ñahca ziꞌchiza ñuhnn Dxiohs lligaaba hasta dxiah raꞌ ñuhnn Ñiꞌh llahga
    Abrahn,
  gux-gux: 'Yin ya tuuni mani ya tuona n doagidi ke yi lebidi yi yama. Yin da tua
    yi pala nni: ''Ti pia Abalahama ke o tie ti yaaja.'' N waani yi ke U Tienu baa
    fidi ki teni ya tama n tie na n tua Abalahama puoliŋuani.'
  kos-kos: Oru ma ac akpwayei lah kowos forla liki ma koluk lowos an. Ac nimet sifacna
