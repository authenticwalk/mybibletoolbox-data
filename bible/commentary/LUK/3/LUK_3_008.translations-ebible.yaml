  ata-ata: Lexe ngingi ngexiu opongengi manina, la ꞌiliꞌilixomengi ne umaxaꞌinge lexe
    ngingi ngexiu opongengi mo neneꞌaxu ne uxali no anu maulingenge. Io mamu sou ngavikalangengi
    ngatongatoꞌo vitavitanisi lexe ngingi Avalaamu ta ꞌiluꞌilusunu. Eni avikalangengi
    aloxo ne, xo Lataua umomomo sou uxalixaꞌa Avalaamu ta ꞌiluꞌilusunu no anu lavoꞌo
    vile vitanisi ꞌolele.
  qvw-NT: Juchayquicunapi wanaculcäśhayquitari camalachipäcuy. Icha ‘Abrahampa ayllun
    caynïwanmi Diosninchicpa allinña cayá’ ¿niyanquichun, imam? Dios munal'a cay lumicunapïtapis
    Abrampa ayllunman muyuchinmanmi.
  nfa-nfa: Mage miu pangee na, ‘Jaꞌa ne lèke boe huku, lula jaꞌa ana-èpu baki Abraham.’
    Abhu ètu mia sèmi èèna? Jꞌajꞌi ana-èpu Abraham bisa boe tao miu jꞌajꞌi dhèu mola-mèci.
    Lamatua bisa tao hadhu se, sèna ka jꞌajꞌi ana-èpu Abraham. Jaꞌa peka kèna! Padꞌelo
    ètu dꞌara mamuri miu, dhu peka na, miu tèke eele le sasala-sasigo miu, aa mai
    ho madhutu Lamatua.
  tnp-tnp: Onəkotəkeikei motol nati kəti pəh kəhrun məmə nɨnotəpəh pəhriən noliən
    tərah mɨn rəhatəmah kəni məhuva o Uhgɨn. Kəni sotəni aruiən kəm təmah e nəfəriən
    məmə itəmah nəkotəhruahru mətəu-inu itəmah namipɨ Epraham mɨn. !Kəpə! Inu nati
    əpnapɨn əmə. Iətəni kəm təmah məmə, Uhgɨn təhrun noliən kəpiel mɨn u kəhuva namipɨ
    Epraham mɨn.
  urd-urd: पस तौबा के मुवाफ़िक़ फल लाओ — और अपने दिलों में ये कहना शुरू' न करो कि
    अब्रहाम हमारा बाप है क्यूँकि मैं तुम से कहता हूँ कि ख़ुदा इन पत्थरों से अब्रहाम
    के लिए औलाद पैदा कर सकता है।
  hot-hot: Ma nundum kobom takatu ba injik thô nena lêk ole kapôlômim liliŋ. Ma miŋ
    lemimimbi auk takatu ba nonaŋ êndêŋ am nena, ‘Ablaham ma yêlôaniŋ bumalô. Ba intu
    yêlô ma avômalô thêthôŋ.’ Mi, yanaŋ êndêŋ môlô nena Wapômbêŋ hatôm enja valu takêntêk
    ba epesaŋ Ablaham anêŋ limi esak.
  mqj-NT: Kenamala kembua mapiakoa' sitinti pa'palakomu mengkatoba'. Dau anna kendek
    illalan penawammua' kumua peampoannakoa' Abraham. Kupokadangkoa' sitonganna, inde
    mai batue mala napopendadi peampoanna Abraham Puang Allata'alla.
  rus-SYN: 'Сотворите же достойные плоды покаяния и не думайте говорить в себе: отец
    у нас Авраам, ибо говорю вам, что Бог может из камней сих воздвигнуть детей Аврааму.'
  mbh-mbh: Na o oma tel vothung ako i pathengal ako ve, thomu o lel kimomu nge lomu
    vothung kerenga lale. Na thomu o mothong tova o pakukukala a lomu riong pelie
    ve, ‘Aro them ela God ile paomelaling avele, eneke nomenga God i kin ile riong
    tomo nge a Abraham, na Abraham ini titevimem.’ Eneke tho ria thomu ve, God i pavurvur
    ako aro i oma um areke mo o velpol ini a Abraham ititeviere.
  bdd-bdd: Coinega ꞌilobwainegomiya ma ꞌimi nuwabui moisa waheꞌitae ꞌimi paihowa bwebweꞌadi
    ꞌoidiyega. Ma sahena wagwaegwae ꞌabehega ꞌomi Ebalahamo tubunao ꞌoinega Yehoba
    ꞌiꞌatemuya muyaegomiya. Geya hene! Ma waꞌita Yehoba sowasowahina ma daꞌule bewa
    ꞌoidiyega Ebalahamo tubunao ꞌihemasalahadi.
  cbt-NTPO: Co noyahuë' yonquiramasopita naniantatoma', noya nico'. Ama ninonpintocosohuë'.
    “Quiyaso' Apraan shinpitacoi ni'toi, Yosë piyapinënpitacoi,” ama tocosohuë'. Yosë
    nohuantërin naporini, iso na'piro'santa' Apraan shinpita atarantacaso' nanichitonhuë'.
  rmy-SERVI: 'Мэк тумарэ рындуря сикавэн, со тумэ ачявдэ бэзимо, и на думисарэн: «Амаро
    дад исин Авраамо». Пхэнав тумэнди, со Дэвлэстэ исин зор кадэла барэндар тэ терэ
    чявэн Авраамости.'
  srn-NT: 'Efu trutru un drai un libi, meki a de fu si dan. No bigin fu taki na ini
    yu ati taki: ‘Wi na bakapikin fu Abraham.’ Bika mi e taigi un taki: Gado kan meki
    den ston disi tron bakapikin fu Abraham.'
  cta-NT: Tsoꞌo lacua, culuꞌu ma̱ jiꞌi̱ ya si chañi chaꞌ cua ngulochu̱ꞌ ma̱ chaꞌ cuxi
    nu ntsuꞌu jiꞌi̱ ma̱; ná ñacui̱ ma̱ chaꞌ sñiꞌ ycuiꞌ Ndyosi laca ma̱, xquiꞌya chaꞌ
    ndyuꞌu ma̱ jiꞌi̱ jyoꞌo Abraham. Chaꞌ liñi ta naꞌ loꞌo ma̱ ―nacui̱ Juan―, chaꞌ
    taca jiꞌi̱ ycuiꞌ Ndyosi subi Ni jiꞌi̱ xaꞌ la ñati̱ nu caca sñiꞌ Abraham ñiꞌya̱
    laca na juani, masi ntiꞌ ma̱ chaꞌ na ple ti nu xaꞌ la ñati̱ biꞌ, masi ntiꞌ ma̱
    chaꞌ ñiꞌya̱ laca quee re, juaꞌa̱ ti laca nguꞌ ―nacui̱ Juan jiꞌi̱ nguꞌ―.
  bqc-SIM: À nↄ̀sɛlilɛa yã́ kɛ, wi dↄ̃ kɛ́ a lilɛ. Kɛ́ Ablahaũ dɛ á dezi ũ, ásu
    dilɛ bee mɛ́ a á bↄo. Málɛ oɛ́, Lua a fↄ̃ gbɛɛ beeↄ kɛ Ablahaũ buiↄ ũ.
  tcz-CHONGTHU: Chonset'a kon lung naheiyule Pathen lam a nakile'u chu nahin dan uva
    konin tahlang'un. Nanghon khat le khat komah, ‘Bitna kanei nauve, ajehchu Abraham
    son kahiuve’ tin moh sei hih un. Hichu imacha ahipoi, ajehchu kaseipeh nahiuve,
    Pathen in hiche song hoa kona jong Abraham son le pah asemdoh thei ahi.
  mar-mar: पश्चात्तापास योग्य अशी फळे द्या आणि आपल्या मनात असे म्हणू नका की, ‘अब्राहाम
    आमच्या पित्यासारखा आहे.’ कारण मी तुम्हास सांगतो की, अब्राहामासाठी या दगडापासून
    मुले निर्माण करण्यास देव समर्थ आहे.
  snp-snp: Yamu linate luni-kani olu eleyapa wiyamo wenena yaidako mona kula olu oloto
    piyalo. Ido Abalahamu ufa fiyami wenenama minoninako, Gotikafo lalo leyami ne,
    loti kolámalo. Yamu namo ka ma logimowe. Gotikafo kifana-afana yakafo Abalahamu
    nakulafo-mota olufe lenae, lenami faifa olufe lenagoliye.
  isl-isl: Nei, farið fyrst og sýnið með líferni ykkar að þið hafið í raun og veru
    tekið nýja stefnu. Þið skuluð ekki halda að ykkur sé borgið vegna þess að þið
    eruð afkomendur Abrahams, nei, það nægir ekki. Guð getur skapað Abrahamssyni af
    þessu grjóti!
  spy-NT: Ōboorunēē yēyuutēkwook kule kooweeksee miyootyēēt, āmōōkwērtē keey ōmwooyē
    kule, ‘Ntēē kēēbooyē Abraam.’ Āmwoowook man kule imuuchē ꞉Yēyiin kuyey rwoontōōchu
    kuyēk lōkōkaab *Abraam.
  xnn-xnn: Ngem adi kayo aped mabonyagan mo adiyo dokogan nan ngawi ay ogaliyo tay
    masapol ay ipailayo ay tet-ewa ay inbabawiyo nan basbasolyo. Et adiyo kanan en
    mailisi kayo isnan dosan Apo Dios gapo tay apoyo din si Abraham ay baan Apo Dios.
    Ngem baken di is mangilisi ken dakayo tay olay nan bato ay naay et mabalin ay
    menbalinen Apo Dios is ap-on Abraham.”
  mwe-mwe: Bhai nnanguyanje kwa itendi kuti mwiipetilenje yambi yenunji nikwaabhujila
    a Nnungu. Nnatandubhanje kwibheleketela kuti ‘Uwe a Bhulaimu ainabhetu!’ Numbe
    ngunakummalanjilanga, a Nnungu bhanakombola kugayuya magangaga nibha bhana bha
    a Bhulaimu.
  tte-tte: Ilonamwayagimiu tem mumugamiu naenaeli kwasikotanagili na uwe namwanamwana
    iyawatagili yawasimiu koina. Tabu kwanunuwatui yakato kwaba, ‘Kai tubumai Abelamo,
    mwa koina kai Yaubada ana tomoyao gitegite-sipwaimai.’ Na yawalo kolimiu, bwaite
    mwakota kaiwena Yaubada iya sowasowana veku ikalaili yo kolili Abelamo tubunao
    iyamayaleli.
  tcs-tcs: Ai spik yupla nau. Yupla mas tanewei prom ebridem nugudting lo laip blo
    yupla ane tan po God, so ai go sabe yupla bin tan prom ol sin blo yupla. No spik
    diskain ya, “Yumpla orait wea God bikoz yumpla kam prom dat seim pamlelain blo
    bigate Eibram.” Datwan i no min nating. God i ken seinze dem ston ya po pikinini
    blo Eibram.
  hlt-THB: Zutnaak ing ak tingna thaih qah lah uh. Na mimah ingkaw na mimah, “Abraham
    cahlah ni,” koeh ti uh. Ka nik kqawn peek khqi, vawhkaw lungkhqi za Khawsa ing
    Abraham a cakhqi na dyih sak thai hy.
  soq-soq: E dewala euda dewamonuna mampe sabamoitana e kadila eidamole God mampe
    dodomanaitene wainilana. E inseile sumanaitile wailanase, ‘Abraam no mamambaida.
    No me bedewea wainitana baiwa God mai matangelanepie kadinepi, dia.’ E mai epe
    insenakadisana! E mai Abraam obampaida wanaitape wanleipona, dia! E mamalaida
    Abraam wailana, tane me dewawaida mai wadapona, dia! Ne dialedina, God muka wadena
    e dabualepie seu sa wineio eweilana mampe Abraam nosinosiwaida da dewamopio segantopue
    waimompa.
  qub-qub: Rasunpa jucha rurashayquipita arpinticushayqui musyacänanpaj allita rurallarna
    caway. Ama yarpaynachu-llapa Abraham famillya cashallayquipita Tayta Dios salbashunayquipaj
    cashantaga. Munarga Tayta Dios cay rumicunatapis Abrahampa famillyanmanga ticrarachinmanmi.
  att-att: Nu kuruk nga nabbabáwi kayu, likuránán naw laguk yù narákè nga ággangnguá
    naw. Á arán naw kagian ta ari kayu mekanâ sù pamagikáru ni Namarò gapu ta si Lákay
    Abrakam yù naggaká nikayu. Ari yù kesipà naw sù ginaká ni Abrakam yù gapu na nga
    mesipà kayu nakuan kâ Namarò. Ta nu ikáyâ ni Namarò, ajjan yù awayyá na nga pabbalinan
    yawe ira batu ta ginaká ni Abrakam, nu makúráng ira nakuan.
  bki-bki: Mia ver kube riano ka napano kumerou ka vironiano nei, kenemiu meuliano
    monoka avar m̃arati nabo napano rivare ka kenemiu viligiano nene. Mia kuvitikar,
    kuve re m̃arou bereio, tibe ka nam̃a kumila ruei, nam̃a kumitum̃a kuberinavo ‘Ee,
    kito roju bo ruei, bior kito naruei robe Epraamo kiano yati nalo memedu kia nei.’
    Mia nina maka titenia, bior ver Atua sidom, naio mijikia rivar puruveru nalo na
    ga rim̃aukalo ave Epraamo kanano yati ve telabo, ka mia adu jelemiu.
  bqp-bqp: À nɛ̀sɛlitɛna yã kɛ, onigↄ̃ dↄ̃ kũ a litɛ. Kũ Ibrahĩ de á dizi ũ, àsungↄ̃
    da kũ abirekũ mɛ́ ani á boro. Matɛn oárɛ, Luda ni fↄ̃ à gbɛ̀ dínↄ kɛ Ibrahĩ
    burinↄ ũ.
  mcp-mcp: 'Kágá wúmə fwámɛ́ mpúmə́ í lwágʉ́lə́ nə́ bɨ mə́ cɛ́nd mítə́dʉ́gá yí. Kúgá
    bɛ̧ njɨ dʉ́lə tə́dʉga nə́: “Sə́ bâŋ sə́ bɨ́ mpwoŋ buud mə́ *Abʉraham” nəcé mə
    mpú jaaw bɨ́ nə́ Zɛmbî jɨ nə ŋkul shwɔ̧́ɔ̧la mə́kwóógʉ́ mə́ga, sá mwo bwân ɔ́
    Abʉraham.'
  hat-hat: 'Fè bagay ki pou fè wè nou chanje lavi nou tout bon. Sispann di nan kè
    nou: Se pitit pitit Abraram nou ye! Paske, mwen pa kache di nou sa: Bondye kapab
    pran wòch sa yo, li fè yo tounen pitit pou Abraram.'
  npl-NT: 'Xikchiwakah tlan kuali para mamota milák yononmoyolkopkeh inawak Dios,
    iwa amo xikmolikah: “Tejwah titepilwah de Abraham.” De milajka nomechilia, Totajtsi
    Dios weletis kinkopas ninteh temeh ipilwah n Abraham.'
  bgg-bgg: Ji-è nathek ne layog è idoh khid rone doh yi pha bliathek rek mage bo.
    Chiih-è ithek ne Abraham ne ithek blang rone jao ne ayao chid rabo. Gu nathek
    shii izai yaodang phro, Hamangkhung-aphuii è hì pha lubao yi srane Abraham ro
    riingthek nyarab mua phro!
  eng-TCENT: Produce fruit consistent with repentance, and do not begin to say to
    yourselves, ‘We have Abraham as our father,’ for I tell you that God is able from
    these stones to raise up children for Abraham.
  eng-BSB: Produce fruit, then, in keeping with repentance. And do not begin to say
    to yourselves, ‘We have Abraham as our father.’ For I tell you that out of these
    stones God can raise up children for Abraham.
  cpu-NT: 'Omaperorika povashaantairo tsika pikantaveta pairani, pinkameethashireyetai,
    pinkempityaaro pankirentsi kithotatsiri. Eero pikantashirevaitashita: ‘Aña naaka
    icharineni Abraham, te onkovaperotya novashaantairo nokaariperoshirevaitzi.’ Pinkeme
    nonkante: Ari inkovakerikami Pava, kantatsi iratziritakairo iroka mapi, iro impoyaataiyaarine
    incharinentayetakari Abraham-ni.'
  san-ASM: তস্মাদ্ ইব্ৰাহীম্ অস্মাকং পিতা কথামীদৃশীং মনোভি ৰ্ন কথযিৎৱা যূযং মনঃপৰিৱৰ্ত্তনযোগ্যং
    ফলং ফলত; যুষ্মানহং যথাৰ্থং ৱদামি পাষাণেভ্য এতেভ্য ঈশ্ৱৰ ইব্ৰাহীমঃ সন্তানোৎপাদনে
    সমৰ্থঃ|
  tac-NT: '''We a''lá sébali olawa napurigá nulá Onorúgame, a''rewa chati nocha napurigá
    ''la ma''chígime nérélamala ku guwana ''nata ''emi. Tase lawa ''emi a''bopi: «Abraámi
    rijimala niru ramué, alué ''we ''ya ajtígame, ''lige ''we najtékame niru ramué.»
    Neka regá aníbá: Onorúgame tabilé nejkúrimala rekó alarigá ''nátachi ''emi. Bo''né
    Onorúgame najkisáká rekó pe rejté kachi ''la Abraámi rijimala newámala.'
  eng-WEBPB: Therefore produce fruits worthy of repentance, and don’t begin to say
    amongst yourselves, ‘We have Abraham for our father;’ for I tell you that God
    is able to raise up children to Abraham from these stones!
  gfk-H: Gaar tahut bia muat na gil ira linga ing na haminis bia muat ta lilik pukus!
    Io, muat tangtangai bia a bulumur tane Abraham muat, kaikek muat lik bia i tale
    muat bia muat na hilau talur no harpidinau ta Kalou. Senbia waak muat liklik hua.
    Pa na tutuna. Pai tamat na linga bia a bulumur tane Abraham muat. Iau tangai ta
    muat bia, Kalou i tale bia na hatahuat lah ta bulumur ta Abraham ma kaiken a mon
    ra haat.
  viv-viv: Omi wagahe vaita yami koyona wadahegeni-yo wadahagavilami. Au dewa yamumuna
    wanafaisewani-yo yami hagavila au velemoꞋena ma anahalamanena. Kadu keke wanavebutu
    taumiyao agaimiya wanagahe wanagayo, Ide Abelahamo bwaneneneyao faꞋina kadu ide
    Yaubada natuneyao. Au gagahemi Yaubada anafaiweya ginakilowemi tu hida kabala
    agaidiya kaliva ginabubudi be Abelahamo ana yoꞋoya ginasedi.
  yao-yao: Mpela ila itela ya isogosi yaikusachilwa kusogola ni ŵanyamwe nnosye kwa
    isambo kuti nnesile sambi, nkatanda sambano kulisalila mmitima jenu kuti, ‘Tukwete
    ambuje ŵetu che Iblahimu!’ Ngunsalila kuti, Akunnungu akupakombola kugapanganya
    maganga ga gaŵe uŵelesi u che Iblahimu.
  tgp-tgp: Ha namaha usuri na nomim posi na hehe. Ha sopo r̃omaulu vara, ‘Kamam kama
    juri matan tamamam Abraham!’, matan na verea tataholoi kamim hinia vara, God i
    er̃i vai la vatu nike la mai natun Abraham!
  auc-NT: Wængonguï Awënë gämæ̈nö mïnitö ocæ̈ ëmænte poncæ cæmïnitawo. Nö nö pömïni
    ïninque edæ në ocæ̈ ëmænte pönäni wainca incate baï waa cædäni baï mïnitö ïñömö
    edæ adobaï waa cæedäni. Mïnitö nämäneque pönëninque, ‘Mönitö mæ̈mæ̈ Abadäö wodi
    pæ̈ïmöni ïmöni beyænque Wængonguï mönitö ïmönite waa acæcäimpa,’ ante nämä wææ
    ancæ cæmïnitawo. Ïñæmpa Wængonguï angä baï Abadäö wodi pæ̈ïmïni mïni ïnö baï dicacoo
    incæ dobæ adobaï bacædönïï apa änewëmïnii.
  kbc-NT: Iigitiwaji ɡ̶adakataɡ̶a amaleeɡ̶aɡ̶a ikeeni naɡ̶adinilaanitibece, macataɡ̶a
    naɡ̶ana niale ela me ikee anada naɡ̶ada niale. Jinaɡ̶a domeɡ̶enitiwaji me ɡ̶anelokodi
    Abraão, (Igaataɡ̶a niɡ̶ina anida aneetege licoɡ̶egi Abraão leeditibige me dinilaatibece),
    igaataɡ̶a ejitaɡ̶awatiwaji Aneotedoɡ̶oji yakadi me ibake niɡ̶idiwa wetiadi meote
    mida aneetege licoɡ̶egi Abraão.
  bmh-bmh: Ag agal igul eg semoroiban, agal oiagab kekulan. Go ipal dudu abe mamam
    agal igul eg ebuan kolital kekulemen. Ag agal dabeleu guzenai i oiban, enan, ‘Abraham
    go igual asanig. Guzenaimai, Uwait nug ig isanigaba, ig suban damam.’ Uwait go
    e aiwag ulis oimai, Abraham nugau zaugul patai mabun iboi.
  ctu-BL: 'Melela toj bʌ la'' melbal mi woli la'' cʌy la'' mul. Mach mi la'' wʌl ti
    la'' pusic''al: “Jiñʌch c tat lojon Abraham”. Mach che''ic yom mi la'' wʌl. Come
    mic subeñetla, Dios mi mejlel i pʌntesan jini xajlel tac ti'' yalobilob Abraham.'
  meq-meq: Anəke na, gum məsler neheye ŋgwalak eye ndo hay ta səriye ha ka mbəɗum
    ha mede kurom aye tuk. Ka dzalum mə gər kurom “Nəmay na, wawa i Abraham hay sa
    na, ma ta gamay mey bay!” Sərum ha na, Mbəlom ma sliye faya məge tay ha kwar neheye
    anaŋ aye wawa i Abraham hay!
  noa-H: Sĩi pãach pör choopi nʌmuapai chan hirua pãar haubam. Hẽwandam jua machgau
    dau hap'ʌʌ hamap'a nʌm k'ai, pãach k'aibag t'umaa hãsie hewag k'ĩirjuwia, Hẽwandamag
    hisegpi jëeuwia, chadcha Hẽwandam hiek hʌ̈k'aajem k'ʌʌnjö habat hajim hanʌm, pãach
    k'apeen dʌ̈ijã. Hoob pãrau chik'amnaan dënjö, pãachjã warrgar pãach jöoi Abrán
    k'ararrjö Hẽwandam dʌ̈i k'apeerk'a nʌm hawi, “Maran Abrán chaainau; mag hi chaaink'a
    nʌmta, ¿jãga Hẽwandamau mag maar dau hap'ʌʌ hapibarju?” ha k'ĩirjumiet. Sĩi mag
    Abrán chaaink'a nʌm gaaimuapaita mag hʌ̃gt'ar höbeerjem hak'iin, mokdau mʌg t'ʌnʌmjã
    Hẽwandamau hõrag paapʌ̈iwia mak'ʌʌnjã hĩchab Abrán chaainau haju haai sim. Abrán
    chaai chaar hawiajã hichiita Hẽwandam jua machag hãwatab k'aba hãwatju. Mag k'õch
    k'aba nʌm k'ai, pãach k'aibagta warre Hẽwandamag hisegpi jëeubat hajim hanʌm.
  alp-NT: Po imi aseluke kena imi hidupe ono misete pela petu leke tamata esi rekwa
    be imi naku imi neunaru peneka. Imi betinake imi rulu bei Abrahame hoko imi supu
    hukumane mo yake. Lene! Tuhane Eni kbasare ktili kena ono Abrahame eni anubua
    bei batua meiju.
  san-VEL: tasmaad ibraahiim asmaaka.m pitaa kathaamiid.r"sii.m manobhi rna kathayitvaa
    yuuya.m mana.hparivarttanayogya.m phala.m phalata; yu.smaanaha.m yathaartha.m
    vadaami paa.saa.nebhya etebhya ii"svara ibraahiima.h santaanotpaadane samartha.h|
  kbq-kbq: E'ina hu'negu, tamagrama tamagu'ama rukrehema hu'nenutma knare tamavutmava
    hinkeno hago zamagu'a rukrehe hu'naze hu'za hugahaze. Tamagra agafa hutma Abrahamu'a
    tagri nerageho mani'ne huta osutfa hiho. Na'ankure tamagri'ma neramasmuana, Anumzamo'a
    amne ama haveramintetira Abrahamuna mofavrea erifore humigahie.
  kbh-kbh: 'Bëngbe Bëtsábeñe ndegombre os̈buáchiyënga s̈mochtsemna, as chca chaotsinÿna,
    ts̈ëngaftanga chë bacna soyënga amana ndegombre s̈mojtsajbanama. Y ndoñe s̈mattsejuabnaye
    cach ts̈ëngaftangbiama jayanama: ‘Bëngna Abrahámbents̈ana ents̈anga, Bëngbe Bëtsabe
    ents̈anga fsëndmëna ca’. Er ats̈e chanjayana, Bëngbe Bëtsá quem ndëts̈béngacnaca
    Abrahámbents̈ana ents̈anga nanjábiama.'
  ron-LSB: 'De aceea, dați roade demne de pocăință și nu începeți să spuneți între
    voi: “Avem ca tată pe Avraam!” Căci vă spun că Dumnezeu poate să-i ridice lui
    Avraam copii din aceste pietre!”.'
  pon-pon: 'Ari komail kapareda wan kalula mau. A komail depa lamelame, me komail
    pan indan pein komail: Nan Apraam jam atail. Pwe i indai on komail, me Kot kotin
    kak on wiaki on Apraam na jeri kai takai pukat.'
  nhe-BL: Ax quej nopa. Monequi xijchihuaca tlen cuali para nochi quimatise intla
    nelía ya inmoyolpatlatoque huan inquicajtejtoque imotlajtlacolhua. Amo ximoilhuica
    para ax tleno inmechajsis pampa inielij ininteipa ixhuihua tohuejcapan tata Abraham
    pampa Toteco hueli quincuepas ni tetini queja iteipa ixhuihua Abraham intla quinequi
    quichihuas.
  sps-sps: Kat yam kat to te onot iny faatok maromi mi te takopis osing bus fo aveto
    tsuam, ana nyo te see fapeenainy mami. Am tanik iny tsue fi vaare to nei fapoopoan
    namami, ‘Gov gim non ma fasaraa mamam, tana saa Abraham ayei na tsuvumamam.’ Nyo
    tsue of maromi, Gov onot non ma nom marats to, Ya te kopis rari er faarei miton
    tsubnaainy ten Abraham!
  wnc-wnc: Ginda Ebrahamdane dongune aake yuaing ngana sanga takngatuekan dapmakaing.
    Musipza tapa tekwamban waiakngasae masa yamuke yuaing kakngata anggaman siwan
    kanimde pasinong. Suu ayuaing gwegwenu sanga moo binga ngana Anututa tasiwan supda
    Ebrahamedane donga dakngananga. Siwan ginu wamu anzing ma yawam, ‘A! Ninu Ebrahamdane
    dongune aake yuamang. Yuwatna Anututa nindupan aminu noman aminda yuaing ngang
    ninduak. Ninduakge dasingge musipminu tana tekwambik,’ ngangu ma yawam.
  bus-bus: À nↄ̀sɛliɛna yã kɛ, weégↄ̃ dↄ̃ kɛ̀ a liɛ. Kɛ̀ Ibraĩ dɛ a dezi ũ, àtongↄ̃
    daa kɛ̀ beee bé eé a bↄro. Mɛ́ɛ ooare, Luda é fↄ̃ à gbɛ̀ kɛ̀nↄ kɛ Ibraĩ boriinↄ
    ũ.
  gub-BL: Aze pepytu'u ikatu 'ym ma'e iapo re nehe, a'e mehe pezapo ikatuahy ma'e
    peho nehe, pezemumikahy haw hexak kar pà Tupàn pe nehe. — Àmàrààw ureipy romo
    hekon a'e, peze zo nehe. Ta'e Tupàn upuner mo 'àg ita iapo haw rehe Àmàrààw izuapyapyr
    romo a'e wà xe, aze mo ipurapo wer wanehe a'e xe. Aze awa Àmàrààw zuapyr romo
    hekon a'e nehe, aze noho kwaw Tupàn rape rupi a'e nehe, Tupàn uze'eg putar nezewe
    izupe nehe. — Nereiko kwaw Àmàrààw izuapyr romo heruwa rupi ne kury, i'i putar
    izupe nehe. Uzepyk putar hehe azeharomoete a'e nehe.
  imo-imo: Konopu topele tonge lemo enonga tenge ulumuni aku ulu lipe ondopili. Enoni
    lino Abrahamenga kalopa ltimo imboma moromolo ningo aku teko naa neio. Nani enondo
    i tepo nio. Goteni kou imani lipelie Abrahamenga kalopa ltimu imboma manda apuwe
    timbelo.
  boj-boj: Niŋgi are bulyiy. Osib nuŋgo kumbra uge kalil uratosib kumbra bole bole
    yoqniy. Yim e unsiy marqai, ‘Bole, niŋgi are bulyonub.’ Osiy niŋgi yansŋgwai.
    Niŋgi endegsib are qalaib, ‘Abraham a gago moma utru unu deqa iga Qotei aqa ŋamgalaq
    di tamo bole.’ Niŋgi degsib are qalaib. Niŋgi quiy. Qotei na marimqa meniŋ kalil
    endi dego tamo bulyosib tigelosib Abraham aqa moma brantqab.
  eng-DRA: Bring forth therefore fruits worthy of penance; and do not begin to say,
    We have Abraham for our father. For I say unto you, that God is able of these
    stones to raise up children to Abraham.
  knf-knf: 'Nadolan keeri iko inkyuujuŋ kë nawut pjuban abot aţëlëş ŋbida ; nawutan
    kaşal kaji : “Ŋwo biki pşini pi Abraham!” Dţupan : Naşibaţi ahilan kakakan mnlaak
    mi babuk *Abraham.'
  san-KHM: តស្មាទ៑ ឥព្រាហីម៑ អស្មាកំ បិតា កថាមីទ្ឫឝីំ មនោភិ រ្ន កថយិត្វា យូយំ មនះបរិវត៌្តនយោគ្យំ
    ផលំ ផលត; យុឞ្មានហំ យថាត៌្ហំ វទាមិ បាឞាណេភ្យ ឯតេភ្យ ឦឝ្វរ ឥព្រាហីមះ សន្តានោត្បាទនេ
    សមត៌្ហះ។
  arn-NT: 'Welu may nietuaymün kiñe lif mongen femngechi ta küme pengelaymün tamün
    dew wiñorakiduamtun ta Ñidol mew, welu ngelay tamün feypiael kisuke ta eymün:
    ‘¡Iñchiñ ta Abraam ñi küpalme!’ Iñche rüf dungu feypiwayiñ Ngünechen tüfachi pu
    kura femkünuafuy Abraam ñi yomelchengeael.'
  zas-NT: 'Gol gubajn zagdxe din guiguien guial waliqui ma bayüjndi xgab por xtolidi,
    ad guiëb tëë loj lasaꞌdi: “Dunujn zioꞌp loj xdiaa Abraham”, din naj rni lëjt xt
    guiaj guie ree zajc yayüjn Dios xdiaa Abraham.'
  ken-NT: Bǎbhɔŋ bɛkʉ mɛnyɨŋ ɛbhɛn bɛ́tɔ̀ŋ bɛ bǎtɨknsɛm ndǔ bɛbʉ́ ɛbhɛka tɛtɛp.
    Bǎkɛ́ chɔkɔ mǎndɛm bɛ́ bǎchí bɛbhárɛ́bhɔ Ábraham. Dɨŋɨ́ ká bɛ́ Mandɛm ǎkwáy
    bɛsɔt batay ánɛ ankʉ yɔ́ ámbak bɛbhárɛ́bhɔ Ábraham.
