verse: LUK.003.036
translations:
  kpx-kpx: Ige Sala mamaike Keinani. Ige Keinani mamaike Avasadi. Ige Avasadi mamaike
    Semu. Ige Semu mamaike Noa. Ige Noa mamaike Lameki.
  okv-H: Shelah ta mamo amo Canaan, Canaan ta mamo amo Arphaxad, Arphaxad ta mamo
    Shem, Shem ta mamo amo Noah, Noah ta mamo amo Lamech
  tbo-tbo: Sila Kainana natuna. Kainana Apakada natuna ma Apakada Sem natuna. Sem
    Nowa natuna ma Nowa Lameka natuna.
  mal-C: ശേലാം കയിനാന്റെ മകൻ, കയിനാൻ അർഫക്സാദിന്റെ മകൻ, അർഫക്സാദ് ശേമിന്റെ മകൻ, ശേം
    നോഹയുടെ മകൻ, നോഹ ലാമെക്കിന്റെ മകൻ,
  grc-SR: τοῦ Καϊνάν, τοῦ Ἀρφαξάδ, τοῦ Σήμ, τοῦ Νῶε, τοῦ Λάμεχ,
  bgc-bgc: अर शिलह केनान का बेट्टा था, अर केनान अरफक्षद का बेट्टा था, अर अरफक्षद शेम
    का बेट्टा था, अर शेम नूह का बेट्टा था, अर नूह लिमिक का बेट्टा था,
  khz-khz: Sela ia Kainana natuna, Kainana ia Afasada natuna, Afasada ia Sem natuna,
    Sem ia Noa Natuna, Noa ia Lameka natuna.
  deu-TKW: des Kenan, des Arphachsad, des Sem, des Noah, des Lamech,
  zsr-NT: Sala naꞌ guquëꞌ zxiꞌnëꞌ Cainán, nu ni guc zxiꞌnëꞌ Arfaxad, nu ni guc zxiꞌnëꞌ
    Sem, nu ni guc zxiꞌnëꞌ Noé, nu ni guc zxiꞌnëꞌ Lamec.
  lin-lin: Shela, mwana mobali ya Kayinami ; Kayinami, mwana mobali ya Aripakishadi ;
    Aripakishadi, mwana mobali ya Semi ; Semi, mwana mobali ya Noa ; Noa, mwana mobali
    ya Lemeki ;
  hns-NT: Selah Kenan ke, Kenan Arpaksad ke, Arpaksad Sem ke, Sem Noah ke, Noah Laamek
    ke,
  noa-E: Sala Cainán iewaa; Cainán Arfaxad iewaa; Arfaxad Sem iewaa; Sem Noé iewaa;
    Noé Lamec iewaa;
  eng-EMTV: the son of Cainan, the son of Arphaxad, the son of Shem, the son of Noah,
    the son of Lamech,
  mib-NT: te Sala ni cuu sēhe Cainán, te Cainán ni cuu sēhe Arfaxad, te Arfaxad ni
    cuu sēhe Sem, te Sem ni cuu sēhe Noé, te Noé ni cuu sēhe Lamec,
  lif-NT2: हे़क्‍क्‍याङ् से़लहःन् कैनानरे़ कुस्‍साः, कैनाने़न् आर्पक्‍छदरे़ कुस्‍साः,
    आर्पक्‍छदे़न् से़मरे़ कुस्‍साः, से़म्‍मिन् नुहारे़ कुस्‍साः, नुहाःन्‌ले़मे़खरे़
    कुस्‍साः वये़रो॥
  xnj-xnj: mweavi mwana wa Kenani, mwana wa Alifakisadi, mwana wa Shemu, mwana wa
    Nuhu, mwana wa Lameki,
  mmx-mmx: Sila neni nitna ne Kenan, Kenan neni nitna ne Apaksat, Apaksat neni nitna
    ne Sem, Sem neni nitna ne Noa, Noa neni nitna ne Lamek;
  cbr-NT: Sala ax ca Cainanën bëchicë 'iacëxa. Cainán ax ca Arfaxadnën bëchicë 'iacëxa.
    Arfaxad ax ca Semnën bëchicë 'iacëxa. Sem ax ca Noénën bëchicë 'iacëxa. Noé ax
    ca Lamecnën bëchicë 'iacëxa.
  tee-NT: Chai ixpai ju Sala ixjuncan Cainán. Chai ixpai ju Cainán ixjuncan Arfaxad.
    Chai ixpai ju Arfaxad ixjuncan Sem. Chai ixpai ju Sem ixjuncan Noé. Chai ixpai
    ju Noé ixjuncan Lamec.
  eng-LSV: the [son] of Salah, the [son] of Cainan, the [son] of Arphaxad, the [son]
    of Shem, the [son] of Noah, the [son] of Lamech,
  cak-NT: Y ri Sala re', ralc'ual can ri Cainán, y ri Cainán ralc'ual can ri Arfaxad,
    y ri Arfaxad ralc'ual can ri Sem, y ri Sem ralc'ual can ri Noé, y ri Noé ralc'ual
    can ri Lamec.
  pah-NT: Salava'ea Cainãva'ea ra'yrava'ea. Cainãva'ea Arfaxadeva'ea ra'yrava'ea.
    Arfaxadeva'ea Semva'ea ra'yrava'ea. Semva'ea Noéva'ea ra'yrava'ea. Noéva'ea Lamequeva'ea
    ra'yrava'ea.
  sja-NT: Sélah ak'õre paji Cainán. Cainán ak'õre paji Arfaxad. Arfaxad ak'õre paji
    Sem. Sem ak'õre paji Noé. Noé ak'õre paji Lámec.
  xed-xed: Sala Kayinam, Kayinama Afaksad, Afaksada Sema, Sema Nuhu, Nuhwa Lamek,
  mks-NT: Ta tátá Sala na̱sananí Cainán. Ta tátá Cainán na̱sananí Arfaxad. Ta tátá
    Arfaxad na̱sananí Sem. Ta tátá Sem na̱sananí Noé. Ta tátá Noé na̱sananí Lamec.
  gfk-S: Sela no natine Kainan. Kainan no natine Arpaksat. Arpaksat no natine Siem.
    Siem no natine Noa. Noa no natine Lamek.
  bmu-bmu: sukumŋi Kainan. Kainan iwiŋi Arpaksad, asaŋi Siem, amböŋi Noa, sukumŋi
    Lamek.
  dgz-dgz: '@see-verse:LUK.003.035'
  eng-GNV: The sonne of Cainan, the sonne of Arphaxad, the sonne of Sem, the sonne
    of Noe, the sonne of Lamech,
  zaa-NT: Sala ỹi'ni Cainán. Cainán, ỹi'ni Arfajad. Arfajad, ỹi'ni Sem. Sem, ỹi'ni
    Noé. Noé, ỹi'ni Lamec.
  eng-WEBSTER: Who was the son of Cainan, who was the son of Arphaxad, who was the
    son of Shem, who was the son of Noah, who was the son of Lamech,
  guh-guh: Sala paxapijinë pevënë Cainán. Cainán paxapijinë pevënë Arfaxad. Arfaxad
    paxapijinë pevënë Sem. Sem paxapijinë pevënë Noé. Noé paxapijinë pevënë Lamec.
  bon-bon: Seela me babe lui Kainan sine; Kainan me babe lui Arpasada sine; Arpasada
    me babe lui Seem sine; Seem me babe lui Nooa sine; Nooa me babe lui Laameke sine;
  nhw-BL: catli eliyaya icone Cainán, catli eliyaya icone Arfaxad, catli eliyaya icone
    Sem, catli eliyaya icone Noé, catli eliyaya icone Lamec,
  mgw-mgw: Ywaabile mwana wa Kainamu, mwana wa Alfaksadi, mwana wa Shemu, mwana wa
    Noa, mwana wa Lameki.
  swh-ONEN: Sala alikuwa mwana wa Kenani, Kenani alikuwa mwana wa Arfaksadi, Arfaksadi
    alikuwa mwana wa Shemu, Shemu alikuwa mwana wa Noa, Noa alikuwa mwana wa Lameki,
  wbi-wbi: mwana ghwa Kenani, mwana ghwa Alifakisadi, mwana ghwa Shemu, mwana ghwa
    Lmeki,
  bba-bba: kɑ Kɑinɑmu kɑ Aɑfɑsɑdi kɑ Sɛmu kɑ Nɔwɛ kɑ Lɑmɛki,
  eng-KJVCPB: which was the son of Cainan, which was the son of Arphaxad, which was
    the son of Sem, which was the son of Noe, which was the son of Lamech,
  kgk-NT: Salá Cainã ra'y. Cainã Arfaxade ra'y. Arfaxade Sem ra'y. Sem Noé ra'y. Noé
    Lameque ra'y.
  waj-waj: Seraanna koova Kainaano Kainaanaa koova Arapasataava Arapasataanna koova
    Seemo Seemaa koova Nuvuaava Nuvuaanna koova Ramekeeva
  cpy-cpy: tominta-nakariri Sala iita Cainán, tominta-nakariri Cainán iita Arfaxad,
    tominta-nakariri Arfaxad iita Sem, tominta-nakariri Sem iita Noé, tominta-nakariri
    Noé iita Lamec,
  ekk-PKP: kes oli Keenani poeg, kes oli Arpaksadi poeg, kes oli Seemi poeg, kes oli
    Noa poeg, kes oli Lemeki poeg,
  mpx-mpx: Sela tamana Keinan, Keinan tamana Apakad, Apakad tamana Semi, Semi tamana
    Nowa, Nowa tamana Lemeki,
  wbp-wbp: Jaalayajulpa Kayinini-kirlangu kaja-nyanu nyinaja. Kayininijilpa Yarrpakaja-kurlangu
    kaja-nyanu nyinaja. Yarrpakajajulpa Jiimi-kirlangu kaja-nyanu nyinaja. Jiimijilpa
    Nawa-kurlangu kaja-nyanu nyinaja. Nawajulpa Lamiki-kirlangu kaja-nyanu nyinaja.
  luo-luo: wuod Kainan, wuod Arfaksad, wuod Shem, wuod Nowa, wuod Lamek,
  nhe-NT: tlen eliyaya icone Cainán, tlen eliyaya icone Arfaxad, tlen eliyaya icone
    Sem, tlen eliyaya icone Noé, tlen eliyaya icone Lamec,
  aii-aii: ܒܪܘܿܢܵܐ ܕܩܲܝܢܵܢ، ܒܪܘܿܢܵܐ ܕܐܲܪܦܲܟ݂ܫܵܕ، ܒܪܘܿܢܵܐ ܕܫܹܝܡ، ܒܪܘܿܢܵܐ ܕܢܘܿܚ، ܒܪܘܿܢܵܐ
    ܕܠܲܡܟ،
  esk-NT: iġñiŋa Cainan-ŋum, iġñiŋa Arphaxad-ŋum, iġñiŋa Shem-ŋum, iġñiŋa Noah-m,
    iġñiŋa Lamech-ŋum,
  msb-msb: Si Sala anak ni Cainan na anak ni Arfaxad na anak ni Sem. Si Sem anak ni
    Noe na anak ni Lamec,
  cpa-NT: jong¹² Cainán, jong¹² Arfaxad, jong¹² Sem, jong¹² Noé, jong¹² Laméc,
  dso-dso: ସେଲା କଇନାନର୍‌ ପଅ, କଇନାନ୍‌ ଆର୍‌ପାକ୍‌ସଡର୍‌ ପଅ, ଆର୍‌ପାକ୍‌ସେଡର୍‌ ସେ ମର୍‌ ପଅ,
    ସେମ ନଅର୍‌ ପଅ, ନଅ ଲାମେକର୍‌ ପଅ,
  meu-meu: Kenan, Afasad, Sem, Noa, Lamek,
  yva-NT: Salmon opamo Kenan apa kavo pije. Kenan opamo Arpaksad apa kavo pije. Arpaksad
    opamo Sem apa kavo pije. Sem opamo Noak apa kavo pije. Noak opamo Lamek apa kavo
    pije.
  dgc-dgc: Ti Sala éy anak ni Kainan, a anak ni Arpasad, a anak man dén ni Sem. Ti
    Sem éy anak ni Noe, a anak ni Lamek,
  zpm-NT: Sala goc xpëëd Cainán, Cainán goc xpëëd Rfaxad, Rfaxad goc xpëëd Sem, Sem
    goc xpëëd Noé, Noé goc xpëëd Lamec,
  hix-NT: Kaynan heno muru me nehxakon hatà, Sara heno. Ahfaxakne heno muru me nehxakon
    hatà, Kaynan heno. Sem heno muru me nehxakon hatà, Ahfaxakne heno. Nowe heno muru
    me nehxakon hatà, Sem heno. Rameke heno muru me nehxakon hatà, Nowe heno.
  sim-sim: Sela oto jikisi Kainanhi ri. Kainan oto jikisi Arpaksathi ri. Arpaksat
    oto jikisi Siemhi ri. Siem oto jikisi Noahi ri. Noa oto jikisi Lamekhi ri.
  npi-ULB: केनानका छोरा शेलह, अर्पक्षदका छोरा केनान, शेमका छोरा अर्पक्षद, नोआका छोरा
    शेम, लेमेखका छोरा नोआ,
  cgc-cgc: Sala an bata Cainan na iya na amay Arfaxad, Arfaxad an bata Sem na iya
    na amay Noe, Noe an bata Lamec
  tim-tim: '@see-verse:LUK.003.035'
  yor-yor: Tí í ṣe ọmọ Kainani, tí í ṣe ọmọ Arfaksadi, tí í ṣe ọmọ Ṣemu, tí í ṣe ọmọ
    Noa, tí í ṣe ọmọ Lameki,
  wos-wos: Sela Kainanéna nyan dé. Kainan Arpaksatna nyan dé. Arpaksat Siemna nyan
    dé. Siem Noana nyan dé. Noa Lamekna nyan dé.
  emp-NTPO: Salara Cainaʌ̃ warra basía, Cainaʌ̃ra Arpaxa warra basía, Arpaxara Seʌ̃
    warra basía, Seʌ̃ra Noé warra basía, Noéra Lame warra basía.
  eng-F35: of Cainan, of Arphaxad, of Shem, of Noah, of Lamech,
  ind-ind: '@see-verse:LUK.003.035'
  pes-OPCB: پدر صالح، قینان بود. پدر قینان، ارفکشاد بود. پدر ارفکشاد، سام بود. پدر
    سام، نوح بود. پدر نوح، لمک بود.
  mpt-mpt: Eka Sila ele Kenane miinobe. Eka Kenan ele Afaksate miinobe. Eka Afaksat
    ele Sieme miinobe. Eka Siem ele Noae miinobe. Eka Noa ele Lemeke miinobe.
  ssx-ssx: Silata꞉ Keinanina꞉ eiyeke hayekeme. Keinanita꞉ Apa꞉ka꞉sa꞉dina꞉ eiyeke hayekeme.
    Apa꞉ka꞉sa꞉dita꞉ Siemena꞉ eiyeke hayekeme. Siemeta꞉ Noana꞉ eiyeke hayekeme. Noata꞉
    Lamekena꞉ eiyeke hayekeme.
  mkl-mkl: do Kɑinɑmu do Aɑfɑsɑdi do Sɛmu do Nowee do Lɑmɛki,
  gaq-gaq: ଶେଲା କ‍ଇନାନ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ, କ‍ଇନାନ୍ ଆର୍‌ଫାକ୍‌ସଡ଼ନେ ଉଙ୍ଗ୍‌ଡେ, ଆର୍‌ଫାକ୍‌ସଡ଼
    ଶେମ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ, ଶେମ୍ ନୋହନେ ଉଙ୍ଗ୍‌ଡେ, ନୋହ ଲାମେକ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ,
  gof-RNT: Seeli Qaynaame na7a, Qaynaamey Arfakisaada na7a, Arfakisaadey Seeme na7a,
    Seemey Nohe na7a, Nohey Laamehe na7a,
  unx-unx: ଶେଲହ କେନାନ୍‌ଆଃ ହନ୍‌, କେନାନ୍ ଅର୍ଫକ୍ଷାଦ୍‌ଆଃ ହନ୍‌, ଅର୍ଫକ୍ଷାଦ୍‌ ଶେମ୍‌ଆଃ ହନ୍‌,
    ଶେମ୍‌ ନୁହୁଁଆଃ ହନ୍‌, ନୁହୁଁ ଲାମାକ୍‌ଆଃ ହନ୍‌,
  gah-gah: eza nene Kenani gipala, eza nene Alapasatani gipala, eza nene Semeni gipala,
    eza nene Noani gipala, eza nene Lamekeni gipala,
  lcm-lcm: na Sala tamana ta Kainam na Kainam tamana ta Arpaksat na Arpaksat tamana
    ta Sem na Sem tamana ta Noa na Noa tamana ta Lamek
  aer-aer: Shelah-arle alere Cainan-kenhe. Cainan-arle alere Arphaxad-kenhe. Arphaxad-arle
    alere Shem-kenhe. Shem-arle alere Noah-kenhe. Noah-arle alere Lamech-kenhe.
  qvc-NT: Salapaqam Kaynan; Kaynambaqam Arfasad; Arfasadpaqam Sim; Simbaqam Nuwi;
    Nuwipaqam Lamik;
  tgl-ULB: na anak ni Cainan na anak ni Arfaxad na anak ni Shem na anak ni Noe na
    anak ni Lamec na anak ni Metusalem na anak ni Enoc
  cbs-NT: Sélahn epadan, Cainán inikiaki. Cainánen epadan, Arfaxad inikiaki. Arfaxadin
    epadan, Sem inikiaki. Semin epadan, Noé inikiaki. Noén epadan, Lámec inikiaki.
  xtm-NTPP: sa'ya tee ni yo kuu Cainán ma, sa'ya tee ni yo kuu Arfaxad ma, sa'ya tee
    ni yo kuu Sem ma, sa'ya tee ni yo kuu Noé ma, sa'ya tee ni yo kuu Lamec ma,
  nnq-nnq: mwana jwa Kenani, mwana jwa Alufaksadi, mwana jwa Shemu, mwana jwa Nuhu,
    mwana jwa Lameki,
  bao-NT: Sala pea Cainán macʉ̃ niiupi. Cainán pea Arfaxad macʉ̃ niiupi. Arfaxad pea
    Sem macʉ̃ niiupi. Sem pea Noé macʉ̃ niiupi. Noé pea Lamec macʉ̃ niiupi.
  san-ORI: ଶେଲହ୍ କୈନନଃ ପୁତ୍ରଃ, କୈନନ୍ ଅର୍ଫକ୍ଷଦଃ ପୁତ୍ରଃ, ଅର୍ଫକ୍ଷଦ୍ ଶାମଃ ପୁତ୍ରଃ, ଶାମ୍
    ନୋହଃ ପୁତ୍ରଃ, ନୋହୋ ଲେମକଃ ପୁତ୍ରଃ|
  rmn-rmn: о Каинан, о Арпахшад, о Сим, о Ной, о Ламех,
  huv-NT: Sala micual nej Cainán, Cainán micual nej Arfaxad, Arfaxad micual nej Sem,
    Sem micual nej Noé, Noé micual nej Lamec.
  otn-NT: ra̱ Cainán, ra̱ Arfaxad, ra̱ Sem, ra̱ Noé, ra̱ Lamec,
  nop-nop: Sila adi Keinan mihiŋiŋ, Keinan adi Afaksat mihiŋiŋ, Afaksat adi Siem mihiŋiŋ,
    Siem adi Nowa mihiŋiŋ, Nowa adi Lemek mihiŋiŋ,
  obo-NT: Si Sala, anak ni Cainan. Si Cainan, anak ni Arfaxad. Si Arfaxad, anak ni
    Sem. Si Sem, anak ni Noe. Si Noe, anak ni Lamec.
  kca-kca: Каинан, Арфаксад, Сим, Ной, Ламех,
  cak-ENT: Y ri Sala re', ruc'ajol can ri Cainán, y ri Cainán ruc'ajol can ri Arfaxad,
    y ri Arfaxad ruc'ajol can ri Sem, y ri Sem ruc'ajol can ri Noé, y ri Noé ruc'ajol
    can ri Lamec.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤧᤗᤜ᤺ᤴ ᤁᤤᤏᤠᤏᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤁᤤᤏᤠᤏᤧᤴ ᤀᤠᤷᤐᤰᤇᤍᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤀᤠᤷᤐᤰᤇᤍᤧᤴ ᤛᤧᤔᤖᤧ
    ᤁᤢᤛ᤻ᤛᤠ᤺. ᤛᤧᤶᤔᤡᤴ ᤏᤢᤜᤠᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤏᤢᤜᤠ᤺ᤴ ᤗᤧᤔᤧᤂᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤘᤕᤧᤖᤥ॥
  mie-NT: de Sala nī ncuu sēhe Cainán, de Cainán nī ncuu sēhe Arfaxad, de Arfaxad
    nī ncuu sēhe Sem, de Sem nī ncuu sēhe Noé, de Noé nī ncuu sēhe Lamec,
  san-TIB: ཤེལཧ྄ ཀཻནནཿ པུཏྲཿ, ཀཻནན྄ ཨརྥཀྵདཿ པུཏྲཿ, ཨརྥཀྵད྄ ཤཱམཿ པུཏྲཿ, ཤཱམ྄ ནོཧཿ པུཏྲཿ,
    ནོཧོ ལེམཀཿ པུཏྲཿ།
  qve-NT: Salañataqmi Cainanpa wawan karan, Cainanñataqmi Arfaxadpa wawan karan, Arfaxadñataqmi
    Sempa wawan karan, Semñataqmi Noeypa wawan karan, Noeyñataqmi Lamecpa wawan karan,
  pao-NT: Soo Shelah naa Cainan mee nane'a. Soo Cainan naa Arphaxad mee nane'a. Soo
    Arphaxad naa Shem mee nane'a. Soo Shem naa Noah mee nane'a. Soo Noah naa Lamech
    mee nane'a.
  cbu-NT: Kayinagarinchichitam, Arfaksadarinchichitam, Simarinchichitam, Nowerinchichitam,
    Lamekarinchichitam,
  usa-usa: Tíraama Kénaanimma áanikoe. Kénaanima Áárápáqáarimma áanikoe. Áárápáqáarima
    Têmimma áanikoe. Têmima Nóaamma áanikoe. Nóaama Aráámekimma áanikoe.
  soy-soy: Sɑlɑ un Kenɑm kɛpipi, Kenɑm un Aripɑkisɑɑti kɛpipi, Aripɑkisɑɑti un Sɛm
    kɛpipi, Sɛm un Nowee kɛpipi, Nowee un Lemɛki kɛpipi,
  hui-hui: Sela ibu Kainana igini Kainana ibu Arabagada igini Arabagada ibu Seme igini
    Seme ibu Noa igini Noa ibu Lamege igini hene.
