verse: LUK.003.037
translations:
  kpx-kpx: Ige Lameki mamaike Metusala. Ige Metusala mamaike Inoka. Ige Inoka mamaike
    Dieleti. Ige Dieleti mamaike Mahalaleli. Ige Mahalaleli mamaike Keinani.
  okv-H: Lamech ta mamo amo Methuselah, Methuselah ta mamo amo Enoch, Enoch ta mamo
    amo Jared, Jared ta mamo Mahalaleel, Mahalaleel ta mamo amo Canaan
  tbo-tbo: Lameka Metusela natuna ma Metusela Enoka natuna. Enoka Yaledi natuna ma
    Yaledi Mahalali natuna. Mahalali Kainana natuna ma
  mal-C: ലാമെക്ക് മെഥൂശെലായുടെ മകൻ, മെഥൂശല ഹാനോക്കിന്റെ മകൻ, ഹാനോക്ക് യാരെദിന്റെ മകൻ,
    യാരെദ് മലെല്യേലിന്റെ മകൻ, മലെല്യേൽ കയിനാന്റെ മകൻ,
  grc-SR: τοῦ Μαθουσάλα, τοῦ Ἐνώχ, τοῦ Ἰαρέδ, τοῦ Μαλελεήλ, τοῦ Καϊνάν,
  bgc-bgc: अर लिमिक मथूशिलह का बेट्टा था, अर मथूशिलह हनोक का बेट्टा था, अर हनोक यिरिद
    का बेट्टा था, अर यिरिद महललेल का बेट्टा था, अर महललेल केनान का बेट्टा था,
  khz-khz: Lameka ia Metusela natuna, Metusela ia Enoka natuna, Enoka ia Iared natuna,
    Iared ia Mahalalel natuna, Mahalalel ia Kainana natuna.
  deu-TKW: des Methusalah, des Henoch, des Jared, des Mahalaleel, des Kenan,
  zsr-NT: Lamec naꞌ guquëꞌ zxiꞌnëꞌ Matusalén, nu ni guc zxiꞌnëꞌ Enoc, nu ni guc zxiꞌnëꞌ
    Jared, nu ni guc zxiꞌnëꞌ Mahalaleel, nu ni guc zxiꞌnëꞌ yetúëꞌ Cainán.
  lin-lin: Lemeki, mwana mobali ya Matusalemi ; Matusalemi, mwana mobali ya Enoki ;
    Enoki, mwana mobali ya Yeredi ; Yeredi, mwana mobali ya Malaleeli ; Malaleeli,
    mwana mobali ya Kenani ;
  hns-NT: Laamek Metoesala ke, Metoesala Henok ke, Henok Jered ke, Jered Maahaalaalel
    ke, Maahaalaalel Kenan ke,
  noa-E: Lamec Matusalén iewaa; Matusalén Enoc iewaa; Enoc Jared iewaa; Jared Mahalaleel
    iewaa; Mahalaleel Cainán iewaa;
  eng-EMTV: the son of Methuselah, the son of Enoch, the son of Jared, the son of
    Mahalalel, the son of Cainan,
  mib-NT: te Lamec ni cuu sēhe Matusalén, te Matusalén ni cuu sēhe Enoc, te Enoc ni
    cuu sēhe Jared, te Jared ni cuu sēhe Mahalaleel, te Mahalaleel ni cuu sēhe Cainán,
  lif-NT2: हे़क्‍क्‍याङ् ले़मे़क्‍खे़न् मतुसेलहरे़ कुस्‍साः, मतुसेलहःन् हनोकरे़ कुस्‍साः,
    हनोक्‍के़न् ये़रे़दरे़ कुस्‍साः, ये़रे़दे़न्‌महलाले़लरे़ कुस्‍साः, महलाले़न्‌कैनानरे़
    कुस्‍साः वये़रो॥
  xnj-xnj: mweavi mwana wa Metusela, mwana wa Henoki, mwana wa Yeledi, mwana wa Mahalaleli,
    mwana wa Kenani,
  mmx-mmx: Lamek neni nitna ne Matusala, Matusala neni nitna ne Enok, Enok neni nitna
    ne Jare, Jare neni nitna ne Malalil, Malalil neni nitna ne Kenan;
  cbr-NT: Lamec ax ca Matusalenën bëchicë 'iacëxa. Matusalén ax ca Enocnën bëchicë
    'iacëxa. Enoc ax ca Jarednën bëchicë 'iacëxa. Jared ax ca Mahalaleelnën bëchicë
    'iacëxa. Mahalaleel ax ca Cainanën bëchicë 'iacëxa.
  tee-NT: Chai ixpai ju Lamec ixjuncan Matusalén. Chai ixpai ju Matusalén ixjuncan
    Enoc. Chai ixpai ju Enoc ixjuncan Jared. Chai ixpai ju Jared ixjuncan Mahalaleel.
    Chai ixpai ju Mahalaleel ixjuncan Cainán.
  eng-LSV: the [son] of Methuselah, the [son] of Enoch, the [son] of Jared, the [son]
    of Mahalaleel,
  cak-NT: Y ri Lamec re', ralc'ual can ri Matusalén, y ri Matusalén ralc'ual can ri
    Enoc, y ri Enoc ralc'ual can ri Jared, y ri Jared ralc'ual can ri Mahalaleel,
    y ri Mahalaleel ralc'ual can ri Cainán.
  pah-NT: Lamequeva'ea Metusalémva'ea ra'yrava'ea. Metusalémva'ea Enoqueva'ea ra'yrava'ea.
    Enoqueva'ea Jareteva'ea ra'yrava'ea. Jareteva'ea Maleleelva'ea ra'yrava'ea. Maleleelva'ea
    Cainãva'ea ra'yrava'ea.
  sja-NT: Lámec ak'õre paji Matusalén. Matusalén ak'õre paji Enoc. Enoc ak'õre paji
    Jared. Jared ak'õre paji Mahalaleel. Mahalaleel ak'õre paji Cainán.
  xed-xed: Lameka Matusalah, Matusalaha Inuk, Inukwa Yered, Yereda Maleleyel, Maleleyela
    Kayinan,
  mks-NT: Ta tátá Lamec na̱sananí Matusalén. Ta tátá Matusalén na̱sananí Enoc. Ta
    tátá Enoc na̱sananí Jared. Ta tátá Jared na̱sananí Mahalaleel. Ta tátá Mahalaleel
    na̱sananí Cainán.
  gfk-S: Lamek no natine Metusela. Metusela no natine Enok. Enok no natine Iaret.
    Iaret no natine Mahalalel. Mahalalel no natine Kenan.
  bmu-bmu: Lamek iwiŋi Metusela, asaŋi Enok, amböŋi Set, sukumŋi Adam. Adam mi Anutunöŋ
    mei ahuyök. Mewö.
  dgz-dgz: '@see-verse:LUK.003.036'
  eng-GNV: The sonne of Mathusala, the sonne of Enoch, the sonne of Iared, the sonne
    of Maleleel, the sonne of Cainan,
  zaa-NT: Lamec, ỹi'ni Matusalá. Matusalá, ỹi'ni Enoc. Enoc, ỹi'ni Jared. Jared, ỹi'ni
    Mahalaleel.
  eng-WEBSTER: Who was the son of Methuselah, who was the son of Enoch, who was the
    son of Jared, who was the son of Maleleel, who was the son of Cainan,
  guh-guh: Lamec paxapijinë pevënë Matusalén. Matusalén paxapijinë pevënë Enoc. Enoc
    paxapijinë pevënë Jared. Jared paxapijinë pevënë Mahalaleel. Mahalaleel paxapijinë
    pevënë Cainán.
  bon-bon: Laameke me babe lui Metusela sine; Metusela me babe lui Eenoka sine; Eenoka
    me babe lui Yaarede sine; Yaarede me babe lui Mahalalel sine; Mahalalel me babe
    lui Kainan sine;
  nhw-BL: catli eliyaya icone Matusalén, catli eliyaya icone Enoc, catli eliyaya icone
    Jared, catli eliyaya icone Mahalaleel, catli eliyaya icone Cainán,
  mgw-mgw: Ywaabile mwana wa Methusela, mwana wa Henoki, mwana wa Yaledi, mwana wa
    Mahalaleli, mwana wa Kenani.
  swh-ONEN: Lameki alikuwa mwana wa Methusela, Methusela alikuwa mwana wa Enoki, Enoki
    alikuwa mwana wa Yaredi, Yaredi alikuwa mwana wa Mahalaleli, Mahalaleli alikuwa
    mwana wa Kenani,
  wbi-wbi: mwana ghwa Metusela, mwana ghwa Kenani,
  bba-bba: kɑ Mɑtusɑlɑ kɑ Enɔku kɑ Yɑrɛdi kɑ Mɑleleli kɑ Kɑinɑni,
  eng-KJVCPB: which was the son of Mathusala, which was the son of Enoch, which was
    the son of Jared, which was the son of Maleleel, which was the son of Cainan,
  kgk-NT: Lameque Metusalém ra'y. Metusalém Enoque ra'y. Enoque Jarete ra'y. Jarete
    Maleleel ra'y. Maleleel Cainã ra'y.
  waj-waj: Ramekeenna koova Metusaraava Metusaraanna koova Inooko Inookaa koova Yareeto
    Yareetaa koova Marereeva Marereenna koova Kainaano
  cpy-cpy: tominta-nakariri Lamec iita Matusalén, tominta-nakariri Matusalén iita
    Enoc, tominta-nakariri Enoc iita Jared, tominta-nakariri Jared iita Mahalaleel,
    tominta-nakariri Mahalaleel iita Cainán,
  ekk-PKP: kes oli Metuusala poeg, kes oli Eenoki poeg, kes oli Jeredi poeg, kes oli
    Mahalaleli poeg, kes oli Keenani poeg,
  mpx-mpx: Lemeki tamana Metuisela, Metuisela tamana Inok, Inok tamana Yaledi, Yaledi
    tamana Mahalalil, Mahalalil tamana Keinan,
  wbp-wbp: Lamikijilpa Jujala-kurlangu kaja-nyanu nyinaja. Jujalajulpa Yiniki-kirlangu
    kaja-nyanu nyinaja. Yinikijilpa Yarrata-kurlangu kaja-nyanu nyinaja. Yarratajulpa
    Yalaliyi-kirlangu kaja-nyanu nyinaja. Yalaliyijilpa Kinini-kirlangu kaja-nyanu
    nyinaja.
  luo-luo: wuod Methusela, wuod Enoka, wuod Jared, wuod Mahalalel, wuod Kenan,
  nhe-NT: tlen eliyaya icone Matusalén, tlen eliyaya icone Enoc, tlen eliyaya icone
    Jared, tlen eliyaya icone Mahalaleel, tlen eliyaya icone Cainán,
  aii-aii: ܒܪܘܿܢܵܐ ܕܡܲܬܘܼܫܠܲܚ، ܒܪܘܿܢܵܐ ܕܚܢܘܿܟ݂، ܒܪܘܿܢܵܐ ܕܝܲܪܕ، ܒܪܘܿܢܵܐ ܕܡܲܗܠܵܠܵܐܹܝܠܔ،
    ܒܪܘܿܢܵܐ ܕܩܲܝܢܵܢ،
  esk-NT: iġñiŋa Methuselah-m, iġñiŋa Enoch-ŋum, iġñiŋa Jared-ŋum, iġñiŋa Mahalaleel-ŋum,
    iġñiŋa Cainan-ŋum,
  msb-msb: na anak ni Metusalem na anak naman ni Enok. Si Enok anak ni Jared na anak
    ni Mahalaleel, na anak ni Cainan.
  cpa-NT: jong¹² Matusalén, jong¹² Enoc, jong¹² Jared, jong¹² Mahalaleel, jong¹² Cainán,
  dso-dso: ଲାମେକ୍‌ ମିତୁସେଲଅର୍‌ ପଅ, ମିତୁସେଲଅ ଅନକର୍‌ ପଅ, ଅନକ୍‌ ଜାରେଦର୍‌ ପଅ, ଜାରେଦ୍‌
    ମଅଲେଲର୍‌ ପଅ, ମଅଲେଲ୍‌ କେନାନର୍‌ ପଅ
  meu-meu: Metusela Enok, Iared, Mahalalel, Kenan,
  yva-NT: Lamek opamo Metusala apa kavo pije. Metusala opamo Henok apa kavo pije.
    Henok opamo Yared apa kavo pije. Yared opamo Mahalalel apa kavo pije. Mahalalel
    opamo Kenan apa kavo pije.
  dgc-dgc: a anak ni Matusalem, a anak ni Enok. Ti Enok éy anak ni Hared, a anak ni
    Mahalalel, a anak ni Kainan.
  zpm-NT: Lamec goc xpëëd Matusalén, Matusalén goc xpëëd Enoc, Enoc goc xpëëd Jared
    Jared goc xpëëd Mahalaleel, Mahalaleel goc xpëëd Cainán,
  hix-NT: Metusaryen heno muru me nehxakon hatà, Rameke heno. Enoke heno muru me nehxakon
    hatà, Metusaryen heno. Xaryete heno muru me nehxakon hatà, Enoke heno. Maryeryew
    heno muru me nehxakon hatà, Xaryete heno. Kaynan heno muru me nehxakon hatà, Maryeryew
    heno.
  sim-sim: Lamek oto jikisi Metuselahi ri. Metusela oto jikisi Enokhi ri. Enok oto
    jikisi Jarethi ri. Jaret oto jikisi Mahalalelhi ri. Mahalalel oto jikisi Kenanhi
    ri.
  npi-ULB: मतूशेलहका छोरा लेमेख, हनोकका छोरा मतूशेलह, येरेदका छोरा हनोक, महलालेलका
    छोरा येरेद, केनानका छोरा महलालेल,
  cgc-cgc: na iya na amay Metusela, Metusela an bata Enoc na iya na amay Jared, Jared
    an bata Mahalalel na iya na amay Cainan,
  tim-tim: '@see-verse:LUK.003.036'
  yor-yor: tí í ṣe ọmọ Metusela, tí í ṣe ọmọ Enoku, tí í ṣe ọmọ Jaredi, tí í ṣe ọmọ
    Mahalaleli, tí í ṣe ọmọ Kainani.
  wos-wos: Lamek Metuselana nyan dé. Metusela Enokna nyan dé. Enok Jaretna nyan dé.
    Jaret Mahalalelna nyan dé. Mahalalel Kenanéna nyan dé.
  emp-NTPO: Lamera Matusaleʌ̃ warra basía, Matusaleʌ̃ra Enoco warra basía, Enocora
    Jaré warra basía, Jaréra Majalaleel warra basía, Majalaleelera Cainaʌ̃ warra basía.
  eng-F35: of Methuselah, of Enoch, of Jared, of Mahalaleel, of Cainan,
  ind-ind: '@see-verse:LUK.003.036'
  pes-OPCB: پدر لمک، متوشالح بود. پدر متوشالح، خنوخ بود. پدر خنوخ، یارد بود. پدر یارد،
    مهلل‌ئیل بود. پدر مهلل‌ئیل، قینان بود.
  mpt-mpt: Eka Lemek ele Metusalae miinobe. Eka Metusala ele Inoke miinobe. Eka Inok
    ele Yelete miinobe. Eka Yelet ele Mahalalile miinobe. Eka Mahalalil ele Kenane
    miinobe.
  ssx-ssx: Lameketa꞉ Madiuselana꞉ eiyeke hayekeme. Madiuselata꞉ Inokana꞉ eiyeke hayekeme.
    Inokata꞉ Dia꞉tedina꞉ eiyeke hayekeme. Dia꞉tedita꞉ Mahalalielina꞉ eiyeke hayekeme.
    Mahalalielita꞉ Kenanina꞉ eiyeke hayekeme.
  mkl-mkl: do Mɑtusɑlɑ do Enɔku do Zeredi do Mɑleleli do Kɑinɑmu,
  gaq-gaq: ଲାମେକ୍ ମେଥୁଶେଲାନେ ଉଙ୍ଗ୍‌ଡେ, ମେଥୁଶେଲା ହନୋକନେ ଉଙ୍ଗ୍‌ଡେ, ହନୋକ ଯାରେଦନେ ଉଙ୍ଗ୍‌ଡେ,
    ଯାରେଦ ମହାଲାଲୀଲ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ, ମହାଲାଲୀଲ୍ କେନାନ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ,
  gof-RNT: Laamehey Matusaala na7a, Matusaali Heenoke na7a, Heenokey Yaarede na7a,
    Yaaredey Malaal77ela na7a, Malaal77eli Qaynaane na7a,
  unx-unx: ଲାମାକ୍‌ ମଥୁଶେଲହଆଃ ହନ୍‌, ମଥୁଶେଲହ ହନୋକ୍‌ଆଃ ହନ୍‌, ହନୋକ୍‌ ଯେରଦ୍‌ଆଃ ହନ୍‌, ଯେରଦ୍
    ମହଲ୍‌ଲେଲ୍‌ଆଃ ହନ୍‌, ମହଲ୍‌ଲେଲ୍‌ କେନନ୍‌ଆଃ ହନ୍‌,
  gah-gah: eza nene Metusalani gipala, eza nene Enokuni gipala, eza nene Zaleteni
    gipala, eza nene Mahalaleni gipala, eza nene Kenani gipala,
  lcm-lcm: na Lamek tamana ta Matusala na Matusala tamana ta Enok na Enok tamana ta
    Iaret na Iaret tamana ta Malelel na Malelel tamana ta Kainam
  aer-aer: Lamech-arle alere Methuselah-kenhe. Methuselah-arle alere Enoch-kenhe.
    Enoch-arle alere Jared-kenhe. Jared-arle alere Mahalalel-kenhe. Mahalalel-arle
    alere Kenan-kenhe.
  qvc-NT: Lamikpaqam Matusalin; Matusalimbaqam Inuk; Inukpaqam Jarid; Jaridpaqam Malalil;
    Malalilpaqam Kaynan;
  tgl-ULB: na anak ni Jared na anak ni Mahalaleel na anak ni Kenan
  cbs-NT: Lámecin epadan, Matusalén inikiaki. Matusalénen epadan, Henoc inikiaki Henocin
    epadan Jéred inikiaki. Jéredin epadan Mahalaleel inikiaki. Mahalaleelin epadan,
    Cainán inikiaki.
  xtm-NTPP: sa'ya tee ni yo kuu Matusalén ma, sa'ya tee ni yo kuu Enoc ma, sa'ya tee
    ni yo kuu Jared ma, sa'ya tee ni yo kuu Mahalaleel ma, sa'ya tee ni yo kuu Cainán
    ma,
  nnq-nnq: mwana jwa Masusela, mwana jwa Henoki, mwana jwa Yaledi, mwana jwa Mahalaleeli,
    mwana jwa Kenani,
  bao-NT: Lamec pea Matusalén macʉ̃ niiupi. Matusalén pea Enoc macʉ̃ niiupi. Enoc
    pea Jared macʉ̃ niiupi. Jared pea Mahalaleel macʉ̃ niiupi. Mahalaleel pea Cainán
    macʉ̃ niiupi.
  san-ORI: ଲେମକ୍ ମିଥୂଶେଲହଃ ପୁତ୍ରଃ, ମିଥୂଶେଲହ୍ ହନୋକଃ ପୁତ୍ରଃ, ହନୋକ୍ ଯେରଦଃ ପୁତ୍ରଃ, ଯେରଦ୍
    ମହଲଲେଲଃ ପୁତ୍ରଃ, ମହଲଲେଲ୍ କୈନନଃ ପୁତ୍ରଃ|
  rmn-rmn: о Мафусал, о Енох, о Иаред, о Малелеил, о Каинан,
  huv-NT: Lamec micual nej Matusalén, Matusalén micual nej Enoc, Enoc micual nej Jared,
    Jared micual nej Mahalaleel, Mahalaleel micual nej Cainán.
  otn-NT: ra̱ Matusalén, ra̱ Enoc, ra̱ Jared, ra̱ Mahalaleel, ra̱ Cainán,
  nop-nop: Lemek adi Metusala mihiŋiŋ, Metusala adi Inok mihiŋiŋ, Inok adi Yelet mihiŋiŋ,
    Yelet adi Mahalalel mihiŋiŋ, Mahalalel adi Keinan mihiŋiŋ,
  obo-NT: Si Lamec, anak ni Metusela. Si Metusela, anak ni Enoc. Si Enoc, anak ni
    Jared. Si Jared, anak ni Mahalaleel. Si Mahalaleel, anak ni Cainan.
  kca-kca: Мафусал, Енох, Иаред, Малелеил, Каинан,
  cak-ENT: Y ri Lamec re', ruc'ajol can ri Matusalén, y ri Matusalén ruc'ajol can
    ri Enoc, y ri Enoc ruc'ajol can ri Jared, y ri Jared ruc'ajol can ri Mahalaleel,
    y ri Mahalaleel ruc'ajol can jun achi rubini'an Cainán.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤗᤧᤔᤧᤰᤂᤧᤴ ᤔᤋᤢᤛᤣᤗᤜᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤔᤋᤢᤛᤣᤗᤜ᤺ᤴ ᤜᤏᤥᤁᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤜᤏᤥᤰᤁᤧᤴ ᤕᤧᤖᤧᤍᤖᤧ
    ᤁᤢᤛ᤻ᤛᤠ᤺. ᤕᤧᤖᤧᤍᤧᤴ ᤔᤜᤗᤠᤗᤧᤗᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤔᤜᤗᤠᤗᤧᤴ ᤁᤤᤏᤠᤏᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤘᤕᤧᤖᤥ॥
  mie-NT: de Lamec nī ncuu sēhe Matusalén, de Matusalén nī ncuu sēhe Enoc, de Enoc
    nī ncuu sēhe Jared, de Jared nī ncuu sēhe Mahalaleel, de Mahalaleel nī ncuu sēhe
    Cainán,
  san-TIB: ལེམཀ྄ མིཐཱུཤེལཧཿ པུཏྲཿ, མིཐཱུཤེལཧ྄ ཧནོཀཿ པུཏྲཿ, ཧནོཀ྄ ཡེརདཿ པུཏྲཿ, ཡེརད྄
    མཧལལེལཿ པུཏྲཿ, མཧལལེལ྄ ཀཻནནཿ པུཏྲཿ།
  qve-NT: Lamecñataqmi Matusalenpa wawan karan, Matusalenñataqmi Enocpa wawan karan,
    Enocñataqmi Jaredpa wawan karan, Jaredñataqmi Mahalaleelpa wawan karan, Mahalaleelñataqmi
