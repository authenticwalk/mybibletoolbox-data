verse: LUK.003.004
translations:
  kpx-kpx: Iale Dioni vaveve keike beloveta mole Aisaiau subuta loui hisaliai avoe,
    “Ata molena bae ataeau uvesiteve hoai kosea, ‘Kosiveho humaha ke inuta loive.
    Isi au tiveve humaha ke inuta vave.
  okv-H: eto ainge ere uahija amo Peroveta Isaiah na mahu kihi ta einge kajena, “Embo
    na ojagatambu ta jage eto einge eria, ‘Bada ta puvurari degi siriketo evu tambu
    ai.
  tbo-tbo: Mei tu bahapiko Isaiya a baha bukana u hinena i gilugilumi i pa, ‘Lawa
    gehouna hau balabala yabayababa e iototu i pa, “Guyau a tahaya ona wononogeya.
    A tahaya ona lidumaluhi.”
  mal-C: “മരുഭൂമിയിൽ വിളംബരംചെയ്യുന്നവന്റെ ശബ്ദം! ‘കർത്താവിന്റെ വഴിയൊരുക്കുക; അവിടത്തേക്കുവേണ്ടി
    പാത നേരേയാക്കുക!
  grc-SR: ὡς γέγραπται ἐν βίβλῳ λόγων Ἠσαΐου τοῦ προφήτου, ⸋λέγοντος,⸌ Φωνὴ βοῶντος
    ἐν τῇ ἐρήμῳ, Ἑτοιμάσατε τὴν ὁδὸν κυρίου· εὐθείας ποιεῖτε τὰς τρίβους αὐτοῦ.
  bgc-bgc: 'जिसा यशायाह नबी के कहे होए वचनां की किताब म्ह लिख्या सै: “जंगल-बियाबान
    म्ह एक रुक्के मारणीये का वचन होरया सै के, प्रभु की राही त्यार करो, उसकी सड़क सीध्धी
    बणाओ।'
  khz-khz: Isaia, peroveta talimana, gena pukai etaloato gelegelenai, netiwato, “Talima
    ta tanoleanai ekeana, netina, ‘Velekou gena raupara ioalevaa, gena vogomai rauparana
    iovega-roriroria.
  deu-TKW: 'wie geschrieben steht im Buche der Sprüche des Propheten Jesaias: Hört
    wie es ruft in der Wüste! Bereitet den Weg des Herrn, macht eben seine Pfade.'
  zsr-NT: 'Guc cni ca naꞌ nayúj lu guich laꞌy yuguꞌ didzaꞌ bëꞌë Isaías, bönniꞌ bëꞌë
    didzaꞌ uláz queëꞌ Dios, rna: Ryön chiꞌë bönniꞌ rulidzëꞌ lu latj caꞌz, rnëꞌ: “Gul‑páꞌ
    nöz gdxin queëliꞌ Xanruꞌ. Gul‑bíj li yuguꞌ nöz las tödëꞌ.'
  lin-lin: 'Boye nde ekokisamaki, makambo oyo mosakoli Ezayi akomaki kati na buku
    na ye : « Mongongo ya moto moko ezali kobelela kati na esobe : ‹ Bobongisa nzela
    mpo na Nkolo, bosembolela Ye banzela ya mike !'
  hns-NT: 'Ie partjaar ke biese me Parmeswar ke sanesia Jasaaja ke poestak me liekhal
    hai: „Soen, maidaan me ek aawaadj soena hai. Koi bole hai: ‘Aapan diel safa kar
    aur Parmeswar ke aage siedha rasta par tjal!'
  noa-E: 'I mag nʉrraju igwia warrgarwe Ẽwandam i jaaumie Isaías a thʉ̈ʉrjerrau mʉg
    phã pʉajim: “Woun ãb ajappai õor barba aajem aar sĩejemuata ich aar õor barbaimaawai,
    ‘Maach Pör ya bëeimʉʉ sim’ aju. ‘I bëeju nawe pãach thãar khĩir khaugbat’ aju,
    ‘thãraucha khõsi i iek ʉ̈khaag.'
  eng-EMTV: 'as it is written in the book of the words of Isaiah the prophet, saying:
    “A voice of one crying in the wilderness: ‘Prepare the way of the Lord, make His
    paths straight.'
  mib-NT: 'Te súcuan ni squícu jnūhun Juan jeē yosó nuū tútu ni tee Isaías, tēe ni
    nacani jnūhun Yaā Dios nde jenahán: Coo ɨɨn tēe cana jee nde nuū ñúhun téhé: Sátūhva
    ró máá ró jijnáhan ró, chi quee maá Jítoho yō. Te sáha ró jniñu ndaā, chi vēji
    ya.'
  lif-NT2: हे़क्‍केलॽरिक् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा यसैयाःल्‍ले़ कुसाप्‍पन्‍नो
    युहुन्‍नारे़ कुयाःम्‍बेओ साप्‍ते़आङ् पत्, “खुने़ॽ एःक्‍सादे़न्‍नो अक्‍खेलॽरिक्
    के़अःक्‍पा इक्‍लारो, ‘दाङ्‌बाल्‍ले़ कुमाराम्‍मिन् यारिप् चोगे़म्‍मे़ॽआङ् कुलाम्‍हाॽ
    तोःन्‍दोःन्‌चोगे़म्‍मे़ॽ!
  xnj-xnj: Ngati chegayandikwi muchitabu cha Isaya mweavi mlota wa Chapanga, “Mundu
    ikemela kwa lwami luvaha kulugangatu, ‘Mumkwalila Bambu njila yivaha, mukagolosa
    pala peibwela kupita.
  mmx-mmx: Ga lok ngan laradi vapaase ali ne Aisaia ga malagan i at lubuk teren keretna.
    “Lara mo ip kup to at lamatbin keretna, ‘Mina lox agagas li langas ti Leeme Silok
    kusu tin tit pas. Mina lox akmokso larangas tin!
  cbr-NT: 'Usai ca Juan quiacëxa, a ñuiquian an Nucën Papa Dios quicë bana unicama
    ñuixuncë, Isaíasnën cuënëosabi oi, ësai quicë: Anu uni ''icëma menuxun munuma
    bana ñui ca a unix ësai quia: Nucën ''Ibu ca aia, camina axa anun uti bai mëníoquin
    racanacësaribi oi aín bana cuanux sinanati ''ain.'
  tee-NT: 'Chai acsni chunch ju lalh ju Xivan pus uctaxtulh ju ixchivinti ju Isaías
    ju mak''aniya lapanacni ixjunita. Pus ju yuchi ixnajun ixchivinti Dios chai chani
    ju xats''ok''ulai: P''as chivinin pumatam junta aseknic''a junita. Chai chani
    najun: “Alak''oxit''it ju mi''alhunut''an ni camina'' ju ucxtin. Alasoknic''at''it
    ju mi''atsucunti''an junta jantu sok junita.'
  eng-LSV: 'as it has been written in the scroll of the words of Isaiah the prophet:
    “A voice of one crying in the wilderness: Prepare the way of the LORD, || Make
    His paths straight;'
  cak-NT: 'Y can riq''uin ri Juan xbanataj-wi ri ru''in can ri Dios che ri jun rusamajel
    ri xc''ue'' ojer can. Ri samajel re'' Isaías rubi''. Ri rutz''iban can raja''
    nu''ij: C''o jun achi ri xtic''ue'' pa tz''iran rech-ulef, y ja raja'' ri xtitzijon
    rutzij ri Dios chiquiwech ri winak ri xquie''apon riq''uin. Y xtu''ij chique:
    Tichojmisaj ri ic''aslen, roma nakaj chic c''o-wi-pe ri Ajaf.'
  pah-NT: 'Ymyahũ Isaíasva''ea ko Tupana''ga nhi''ig̃a mombe''uharava''ea. Isaíasva''ea
    João Batistava''ea mombe''u nhog̃wenonde. Isaíasva''ea e''i ikwatija hako: “Hahyahi
    po ti ganhi''ig̃a ga erame g̃a mbo''eavo ongae''ỹi me nehẽ,” ei Isaíasva''ea.
    “E''i po ti ga nehẽ: ‘Pemboavujikwe ti pehea huvihava''ga pe tuhu ti ga nhande
    pyri javo. Pembohupi katu ti pehea ga pe,’ e po ti ga nehẽ,” ei ahe javo g̃andeaporog̃ita
    rerojijyja pe nhandepojykaharete''ga rura renonde.'
  sja-NT: 'Mãga p''asaji Ak''õre pedee jarapari Isaíapa chonaarãweda jaradak''a: ‘Eujã
    pania wẽe bɨde eperã bia bɨ: “O pi-ia oopatak''a poro waibɨa chei naaweda, mãga
    pɨk''a p''ek''au k''achia oo amáatɨ Tachi Waibɨa chei naaweda.'
  xed-xed: 'Manda ya nda vinda ma deftera anabi Isaya kazlay: «Lwa tsa mndu ya ta
    snu lu ta guguɗaku ma mtak kazlay: payanawa paya ta tvi ŋa Mgham, ka leleʼanata
    kuni kəʼa.'
  mks-NT: 'Tócó ndihi ña̱ yóho na̱ya̱ha tá íin na̱cachi Isaías tá na̱ca̱hyí da̱ sa̱nahá:
    Va̱xi qui̱vi̱ tá ca̱ha̱n cóhó in da tañu yúcu̱ íchí ta cachi da já: “Caja tia̱hva
    ndó íchi̱ nu̱ú quixi xitoho í, ta cuná ndó in ichí nda̱cú nu̱ mé á ña̱ ná ndi̱hvi
    a ínima̱ ndo̱.'
  gfk-S: Io kaie, igom haruat ma ira pakpakat tano tangetus Aisaia. Iga tange horek,
    “Metuma ra katano bia a ingana tikenong i taato, ‘Tagure no ngas tano Watong,
    Gil hatakadosne ie ura nuno hinanawat.
  bmu-bmu: Miaŋgö keuŋi mi kezapqetok azi Aisaianöŋ ohoi yaŋgö Buzup Kimbinöŋ kewö
    ahöza, “Kolek garata kunŋan gölme qararaŋkölkölŋe qeta maliga anda qetŋi kewö
    mötme, ‘Kembunöŋ kamawo! Miaŋgöra mönö jöjöröba könaŋi mesatket. Mönö uruŋini
    mindiŋgöba könaŋi qölöleiget.
  dgz-dgz: Watageta God nop mega waiwandini apanewa Aisaya Dion oisewa ok anega sen,
    Apan da pua, at kaimewa gapan, opata anega waiwandin. Ayop nuga negin mega wa
    tarasen, wat tamanamene amba tauep.
  eng-GNV: 'As it is written in the booke of the sayings of Esaias the Prophet, which
    saith, The voyce of him that crieth in the wildernes is, Prepare ye the way of
    the Lord: make his paths straight.'
  zaa-NT: 'Anía uccua cumplir nu ga''na escrito lo libro nu bedia Isaías enne'' uccua
    profeta nna ra bi: Rùyeni ttu enne'' fuera yetsi nna ra bi: Lítsé''e leda porqui''ni
    chi da'' Señor; Liutha'' lí ca néda qui'' la'' labàni qui'' le para lèe.'
  eng-WEBSTER: As it is written in the book of the words of Isaiah the prophet, saying,
    The voice of one crying in the wilderness, Prepare ye the way of the Lord, make
    his paths straight.
  guh-guh: 'Bajarapacuenia Juan jivi itsa tsipaebanajetaruca, copiajopa jane baja
    pacuenia Diosojumepaebinëmi profeta Isaíaspijinë bajayata tajëvelia yaquina Juan
    yabara. Juan jivibautisabinë Dioso pitorobilivaisi jivijavabelia petsipaebanajetarucaejavanexa
    yabara, yaquina. Profeta Isaíaspijinë peyaquinaelivaisita tajëvelia jumaitsi mapacueniaje:
    Tanejumelivaisipaebinë vavajai tsane petusato nacuata. Jumai tsane jivijavabelia:
    “Jivi baxaneba panamutoverena najetarucaejitsia petuxanenë. Batoroviaexananua
    namuto.'
  bon-bon: Yoo, mename biname Isaya te mene itu soogäremuji Yoane poto cidi me egä,
    “Daapo taatu cewe cabu biname te babo tagepogogo ca cire jiicepi egä, ‘Yageyame
    me gaabe emacetnäjeye, weeme mule bine conocäco jewenemeye teeme otni tääpume.
  nhw-BL: 'Catli Juan quichihuayaya quitlamilti catli nopa tlajtol pannextijquetl
    Isaías huejcajya quiijcuilo para Juan quichihuas. Isaías quiijto: “Masehualme
    quicaquise se catli camanaltis chicahuac ipan nopa huactoc tlali campa amo tleno
    eli. Quiijtos: ‘Xijcualtlalica amoyolo pampa hualas Tohueyiteco. Xijsencahuaca
    huan xijxitlahuaca iojhui para ipan nemis.'
  mgw-mgw: Ngamo iandikilwe mukitabu sa nnondoli wa Nnu'ngu' Isaya, “Lilobe lya mundu
    akema kulubele, mumpetuli Bwana ndi'la yake, mugolwe simbasimba yake.
  swh-ONEN: 'Kama ilivyoandikwa katika kitabu cha nabii Isaya: “Sauti ya mtu aliaye
    nyikani, ‘Itengenezeni njia ya Bwana, yanyoosheni mapito yake.'
  wbi-wbi: ndavule jilembilue mu kilembe kya masio gha m'bili Yesaya kuuti,” ilisio
    lwa muunhu juno ali kulihaka” muvombaghe vunono mu sila ja Mutwa, muvombaghe vunono
    mu maghendele amagholofu.
  bba-bba: Nɡe mɛyɑ ye Gusunɔn sɔmɔ Esɑi u yoruɑ win tirerɔ yɑ koorɑ ye u nɛɛ, “ɡoo
    u ɡbɑ̃rɑmɔ ɡbɑburɔ u mɔ̀, i Yinnin swɑɑ sɔnwɔ. Kpɑ i n ye nɔɔ nɛrɑsiɑmɔ yu dɛndɑ.
  eng-KJVCPB: as it is written in the book of the words of Esaias the prophet, saying,
    The voice of one crying in the wilderness, Prepare ye the way of the Lord, make
    his paths straight.
  kgk-NT: 'Nhandejáry nhe''ẽ kwatia-rehe ohai va''ekwe Isaías amyrĩ: “Tekwaty e''ỹ-my
    ou va''e-pe osapukái va''erã xe nhe''ẽ-py omombe''u va''ety: Ou-tama Nhandejáry
    rembiporavo va''e, osapukái va''erã ho''e-vy. Pembohape porã katu íxupe, he''i
    va''erã. Pemopotĩ íxupe haperã.'
  waj-waj: 'Ivo itaa kua tuuvaara nnaaruaa vaidi forofetaa Yisayaava ari yanaivau
    fafaara roo tunoo: Vaidi voovoono koo mmuyai gaanga voovau dioo vainno aayanna
    roo tinara: Ngia ngii kieetaivaara aataruuvaa teerairaivaa roosiima ngii Udaangaivaara
    teerama kiaatee. Udaangaivo ngiiisi nninaraivaara teeraida safuuma kiaatee.'
  cpy-cpy: 'Ari omonkaatari rojankinatakiri paerani Kamantantaniri Isaías, ikantaki:
    Eenitatsi cheraapaen-tsini ochempi-mashiki, ikantan-tapaaki: Powameethateeniri
    Awinkatharite jempe ikinapaaki, Pikimita-kaantero itampatzikae-tziro awotsi.'
  ekk-PKP: 'Nagu prohvet Jesaja kirjutas: „Kõrbes kuuldakse häält hüüdvat: „Valmistage
    Issandale teed, tehke tasaseks tema teerajad.'
  mpx-mpx: 'I masal i ola toto palopita Aiseya i lelelian wana buki gamwanaa, i ba:
    Gamagal etega to i yogayoga uleya labi kekevana elana, i ba, “Babala wana kamwasa
    ku lovivina-an, wana kela ku pasapu.'
  wbp-wbp: 'Nyampuju jurrku-juku jaruju Jaanu-kurlu kuja Yijayarlu jarukungarduyurlu
    pipangka panturnu nyurru-wiyi: “Purda-nyangkajulu! Yapa-ka warru purla manangkarrarla,
    ngulaju kuja-ka purlami, ‘Warlalja-Wiri ngalipaku kuja kangalpa nyina, ngulaju
    kapu yanirni. Ngulakuju yirdiyilirla jungarni-manta yungu yanirni rarralyparla!'
  luo-luo: 'Kaka nondiki e kitabu mar weche mag Isaya janabi niya: “Ngʼat moro kok
    e thim ni, ‘Losuru yo ne Jehova Nyasaye, losneuru yore moriere tir.'
  nhe-NT: 'Tlen Juan quichihuayaya quitlamilti tlen nopa tiocamanalojquetl Isaías
    huejcajquiya quiijcuilo para quichihuasquía. Isaías quiijto: “Tlacame quicaquise
    se tlen camatis chicahuac ipan nopa huactoc tlali campa ax tleno eli. Quiijtos:
    ‘Xijcualtlalica imoyolo pampa hualas Tohueyiteco. Xijsencahuaca huan xijxitlahuaca
    iojhui para ipan nemis.'
  aii-aii: 'ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܟܬܵܒ݂ܵܐ ܕܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ ܒܹܐܡܵܪܵܐ: ܩܵܠܵܐ ܒܸܩܪܵܝܵܐ
    ܓܵܘ ܒܲܪܝܼܵܐ: ”ܗܲܕܪܘܼܢ ܐܘܼܪܚܵܐ ܕܡܵܪܝܵܐ، ܘܡܲܫܘܹܝܡܘܼܢ ܫܒ݂ܝܼܠܘܼ̈ܗ‌ܝ.'
  esk-NT: 'John aggiġñiqsuq tuvraqługu aglausimaruaq makpiġaaŋani sivuniksriqirim
    Isaiah-m itna, “Iñuk tuqłuiraqtuq iñuiḷaamiñ: Itqanaiyautisiuŋ apqutiksraŋa Atanġum,
    nalġuġlugu tumiksraŋa!'
  msb-msb: Manungod sani na tawo nasurat san propeta na si Isaias sa libro san iya
    mga ginsabi, “May nagasiyak sa disyerto ‘Preparara an agihan sa pag-abot san Ginoo.
    Tadunga an iya mga pagaagihan.
  cpa-NT: 'Lah¹jøng² ca¹løa¹, ju³lah rø²juúh² si² quiah¹² hlai³ Isaías, dsa² ca¹hǿ²
    jǿg³ quiah¹² Diú¹³. Lah¹la² rø²juúh² si²: Li¹chian² dsa² hløah¹ tí² juu¹² ja³ha¹chian²
    dsa² tiogh³, dsa² juúh²: “¡Jmo³ ju²jŋia¹³ juu¹² ja²ŋøa¹ Juu¹³ jniang³! ¡Jmo³ cu¹dsøg¹²
    juu¹² ja³ŋøa¹dsa!'
  dso-dso: ଜେନ୍ତାରି ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତା ସୁନାଇରଇବା ସାସ୍‌ତରେ ଲେକା ଅଇଲାଆଚେ, “ମରୁବାଲିବୁଏଁ
    ଆଉଲିଅଇ କଇବା ଗଟେକ୍‌ ଲକ୍‌ ସବଦ୍‌ କରି କଇଲାନି, ମାପ୍‌ରୁ ଆଇବାଟା ତିଆର୍‌କରା, ତାର୍‌ ଆଇବା
    ବାଟ୍‌ ସଲ୍‌କାଆ ।
  meu-meu: Isaia, peroveta tauna, ena buka ai e torea na heto; eto, Gado ta tano ḡaḡaena
    ai e boi lolomu, e tomu, Lohiabada ena dala ba lailaia,
  yva-NT: 'Maisyare muno anawae Yesaya po ratoe no apa bukuge rai wemaisy pare: “Vatane
    inta ugwaimbe no nugo vabukane vono maninimbe pare, ‘Wapo unanuije ratayao irati
    Amisye ai, wapo ratayao da nsarokir inda panya rai.'
  dgc-dgc: I éya a gimet ni Juan, éy saya i kinagia ni Purupeta Isayas to nipégkagi
    na, a “Te magpahayag ta ilang a lugar, a i kagi na du tolay éy dapat maghanda
    side ta kédemét na Panginoon, a husayén de be tu péglakaden na.
  zpm-NT: 'Ga brieequia miṉe bnee Isá, meṉ ne biaad pteed xtiidz Dios, zeeṉe znu pquiaa
    me: Bii zon miech gaṉle zeeṉe laa tib tsi meṉ zëëb tib dan ngan, rnee me: “Goḻzhixcuaa
    nëz ne ted meṉ ne rnabey, goḻsaan grë guieḻntseeb ne ruṉ to.'
  hix-NT: Noro hoko rma menhoy hatà, amnyehra, Esaeyas heno, Khoryenkomo rwonà yokarymanye
    ro heno. Noro heno karyehtan yawo rma, onà wyaro nkehe, ànmenhothàrànhàrà rma.
    Onà wyaro nkehe hampànà, ahehnawono, teryewrye ro. Kohkomo ryhe nomokyan hatà,
    àro ke osonyhoryetxoko, kehe hampànà, toto komo wya. Tkayaryet komo yomoknàtoko,
    esamar komo yonyhoryetxow hamà, àmryenon komo. Àro wyaro rma rha, oyowan komo
    enyhoryetxoko, owyanye Kohkomo rwonà yonytxatxho me, kehe hampànà, ahehnawono.
  sim-sim: Mashi os Jon saweri profet Aisaia mas or mbahandari hom nari sira. Kuyanga
    ma ngashi mishi ambuk ma lar karem ormu mbanduwa. �Wasilakahi nombon ji hundujeka.
    Uhu nombo oson ji unak wornak si naka.
  npi-ULB: जसरी यशैया अगमवक्‍ताको पुस्तकमा लेखिएको छ, “उजाड-स्थानमा कसैको आवाजले बोलाइरहेको
    छ, प्रभुको मार्ग तयार पार, उहाँका मार्गहरू सोझो बनाऊ ।
  cgc-cgc: May nasulat Isaias na prupita anay pa sa na natuman paagi ta pagwali Juan.
    Iling ti nasulat din, “May ittaw naan ta lugar na ula kabalayan na galaygay na
    bakod iya na kagi. Ambal din ta mga ittaw, ‘Ipriparar nyo agian an para ta pag-abot
    ta Ginuo. Tadlengen nyo dalan an na agian din!
  tim-tim: Akto ulikŋân Anutuŋe dâmbo propeteŋe Yesaia yâkŋe den hin kulemgoep aregât
    bikŋe hin tatâp, “Luâk siâŋe hân kamitŋângen manmâ hin dâm tatâp, Humogât dâp
    megatŋet.
  yor-yor: bí a ti kọ ọ́ nínú ìwé ọ̀rọ̀ wòlíì Isaiah pé, “Ohùn ẹni tí ń kígbe ní ijù,
    ‘Ẹ tún ọ̀nà Olúwa ṣe, ẹ mú ipa ọ̀nà rẹ̀ tọ́.
