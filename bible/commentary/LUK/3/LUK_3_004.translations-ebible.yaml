  kbh-kbh: 'Chë soye tojanopasá, cachcá nts̈amo chë Bëngbe Bëtsabe juabna oyebuambnayá
    Isaías chabe librë́s̈añe yojëftsabemcá. Cha mënts̈á tojanábema: Ents̈anga ndoyena
    luaroca canÿa enduáyebuache: “Bëngbe Utabná echanjabo ca; mo nda canÿe benache
    tojtseprontacá canÿe uámana ents̈á jashjanguama, cachcá, ts̈ëngaftángnaca, Bëngbe
    Utabná jabama ainanents̈e ts̈abe juabnë́ngaca s̈mochtseprontana.'
  ron-LSB: După cum este scris în cartea cuvintelor profetului Isaia, “Glasul cuiva
    care strigă în pustiu, 'Pregătiți calea Domnului. Fă-i cărările drepte.
  pon-pon: 'Duen a intinidier nan puk en majan akan en jaukop Iejaia, me majani: Nil
    eu likelikwir jili nan jap tan: Komail kaonopada al en Kaun o, kaineneda al a!'
  nhe-BL: 'Tlen Juan quichihuayaya quitlamilti tlen nopa tiocamanalojquetl Isaías
    huejcajquiya quiijcuilo para quichihuasquía. Isaías quiijto: “Tlacame quicaquise
    se tlen camatis chicahuac ipan nopa huactoc tlali campa ax tleno eli. Quiijtos:
    ‘Xijcualtlalica imoyolo pampa hualas Tohueyiteco. Xijsencahuaca huan xijxitlahuaca
    iojhui para ipan nemis.'
  sps-sps: Faarei kainy non to te kirkir bus iny Aisaia na kuigin muan sa tsue na
    ka, “A isen te vegiau fabaasuan me koman a pan a uur, ‘Kakoun onots of yam a Tsunaun
    a aavem, mi te vatsvats of Yan kat tsuam ma faarei ya na sanaan iny naa me Tsunia.
  wnc-wnc: Siwan wa tasikut takngae yanikapsa aminu Aisaia ngang iniking kapata tupa
    siknga buk gopatang anzing matakut, “Aminu tapatu keu amina wena komune yuke anzing
    yanggamatanggak, ‘Buyambam tapatane kepina tanomanuke tasiwa noman siyok.
  bus-bus: 'Lán à kú annabi Isaya takada guu nà à bè: À baarukpari kòto ma dↄ gbáan,
    èe bee à zɛ́ kɛkɛ Diinɛ, à zɛ́ wɛ́wɛnↄ poronɛ súusu.'
  gub-BL: Kwehe mehe Tupàn ze'eg imume'u har Izai her ma'e a'e, umume'u Zuàw tur àwàm
    a'e, uze'eg imuapyk pà pape rehe a'e. Nezewe i'i a'e ze'eg kwehe arer a'e. Amo
    awa uhapukaz putar oho iko tàpuz heta 'ymaw pe ywyxig heta haw pe a'e nehe. —
    Pemukatu Zanezar rape ràm izupe nehe, i'i putar oho iko purupe nehe. — Aze iapar
    hape ràm nehe, pemu'àgatu nehe.
  imo-imo: Aku kongonomu Jononi terimu mele oi Gotenga profet iye Aisaiani nimbe torumu
    buk akuna moromo mele i tepa, Imbo teni kombu imbo naa peli alako topa nimbelie
    nimbei, Awilimu ombalo aulkemu teko amenge tendeko yu andombalo aulkema tumbi
    tindeio!
  boj-boj: Jon a kumbra degyej deqa anjam bei Qotei aqa medabu o tamo Aisaia nami
    neŋgreŋyej qaji di aqa damu brantej. A Jon qa anjam endegsi neŋgreŋyej, “Tamo
    bei a wadau sawaq di tigelosimqa a tulaŋ leleŋoqnsim tamo uŋgasari naŋgi endegsim
    minjroqnqas, ‘Tamo Koba a bqajqa gam gereiyetiy. Gam tingitetiy.
  eng-DRA: 'As it was written in the book of the sayings of Isaias the prophet: A
    voice of one crying in the wilderness: Prepare ye the way of the Lord, make straight
    his paths.'
  knf-knf: 'Kë hënk di uko wi *Iŧayi *Naţupar Naşibaţi apiiŧuŋ ţi Ulibra wi Naşibaţi
    udolaniiŋ, apiiŧ aji : « Pdiim ploŋ pahuuran du pndiiş aji : “Nabomaan bgah bi
    Ajugun akluŋ kaţëpna, nadolana ilël iŧool!'
  san-KHM: យិឝយិយភវិឞ្យទ្វក្ត្ឫគ្រន្ថេ យាទ្ឫឝី លិបិរាស្តេ យថា, បរមេឝស្យ បន្ថានំ បរិឞ្កុរុត
    សវ៌្វតះ។ តស្យ រាជបថញ្ចៃវ សមានំ កុរុតាធុនា។
  arn-NT: 'Fey tüfachi dungu felerpuy chumngechi tañi wirintukuel tati pelon wentru
    Isaia: “Allküngey kiñe dungun ñi wirarkülen ti uwe mapu mew: ‘Kiñe nor küme rüpü
    reke feletupe tamün rakiduam, femngechi tamün llowafiel ta Ñidol.'
  zas-NT: 'Zian gojc cumplid ni bacaa Isaías bén badëë xtiidx Dios loj ree bejn, lod
    rëbaman: Rguien chaꞌ tijb bén rbidxaꞌ loj yujbidx, rëbaman: “Gol beenchaaw xnejz
    dux Dad ree Dios, gol guxhal tijb nejz nali.'
  ken-NT: 'Ɛbhak mbɔ ɛnyǔ Aisáya ndɛmɛkɛpɨ̌ntɨ Mandɛm asɨŋɨ nyaka amɛm ɛkáti yi
    bɛ: “Mmǔ achi amɛm baso ǎbɨ̀k nɛ ɛyɔŋ amfay andɛmɛ nɔkɔ bɛ, ‘Toŋtí ká mbi
    anɛ Acha áfʉɛ̀t arɛ́. Kʉ́ ka mbǐ ywi ambak chak.'
