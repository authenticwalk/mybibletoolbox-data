  bps-bps: Na nun dad to gal mwè bayad buhis salu di kenen du fbunyag, na smalek ale,
    manla, “To Tamdò, tan i fye nimòmi gami?”
  mbs-mbs: Doen heman menge iskribinti dimoton ki Juan amon bonyagan din dan. Minikagi
    dan, “Sir, eden lay se keilangan inangen day?”
  tof-tof: Módóga, ⌊taks mani dakabain pama⌋ ta Zonka baptaes bainüm togobórr. Da
