  mto-NT: 'Ax vanꞌit tseꞌe ñu̱je̱ꞌyju̱duva je̱ kupa̱ꞌmu̱n pa̱kmojkpada je̱tseꞌe je̱
    Juan yakna̱pé̱tjadat, je̱tseꞌe je̱ Juan du̱ꞌamo̱tutú̱vidi: ―Yakꞌixpa̱jkpa, ¿tiseꞌe
