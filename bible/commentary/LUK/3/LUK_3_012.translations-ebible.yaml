  grc-BYZ: ἦλθον δὲ καὶ τελῶναι βαπτισθῆναι, καὶ εἶπον πρὸς αὐτόν· διδάσκαλε, τί ποιήσομεν;
  cpc-NT: 'Ipoña ipokaiyakini kowakotziriri ijyininka kiriiki ikowi jowiinkaatya,
