  tur-YTC: Vergi görevlileri de vaftiz olmaya geldiler ve ona, “Öğretmenimiz, biz
    ne yapmalıyız?” dediler.
  san-ITR: tataH paraM karasa nchAyino majjanArtham Agatya paprachChuH he guro kiM
