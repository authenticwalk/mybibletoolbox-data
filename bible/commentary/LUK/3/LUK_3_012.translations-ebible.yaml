  aso-aso: 'Idoꞌ takisi moni daaꞌ ave nesi nene monoꞌ noso holo-ledelive li Zohaneꞌ
    neida igi tiꞌ li longoꞌ i-daniꞌ: Idoꞌ Tisazo, leliꞌ nene nadiꞌ oloneꞌ o neive.'
  uli-uli: Tot chol hateyel paliyel raeg le re budoh rebe baptismus re kasiya bo,
