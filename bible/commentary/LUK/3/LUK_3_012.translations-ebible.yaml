  kze-kze: táákísi-ontamba kwémayon-umoyan-kwaasi Yóni nombá pésinkainkwae sésa kwenópa'a
    tésa sésa anóndako ómpo nóraya ónaumno suwaná
  lbk-lbk: Wad-ay nan tapina ay enkorkortais ay inmey nenpafonyag ay nangwanin, “Mistolo,
