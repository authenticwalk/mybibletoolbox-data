  uig-ARA: 'بەزى باجگىرلارمۇ چۆمۈلدۈرۈشنى قوبۇل قىلغىلى ئۇنىڭ ئالدىغا كېلىپ: ــ ئۇستاز،
    بىز قانداق قىلىمىز؟ ــ دەپ سورىدى.'
  tuf-tuf: 'Etar cat gobierno tayar chiquin cat Juan quin béjecro. Rih sar siw̃ ayin
    acu béjecro. Bequir wajacro: —Síw̃quibu, ¿ísatra icúr yajcátaca, urá ay waan acu?
    wajacro.'
  abx-abx: Aniya' liwat magpamadugok mga paragsukot buhis pagpabunyag. Agpamatilaw
    mga iya, “Ma'istro, ay may i angay buhat kami'?”
  mco-NT: 'Chi miiñ jadyii yajcogüejtpɨ co anajty ñɨɨbedaangɨxy, ymɨnañ ajcxy: ―¿Ti
    huaad ɨɨch ajcxy nduñ (jɨgɨx Dios xymɨjotcujc''adɨpyɨch)?'
  bsp-bsp: 'Kɔ abaŋəs dut ŋander a Saŋ pəgbət ŋa dəromun, ŋac-yifət kɔ: «Wətəksɛ,
    cəke cɔ pəmar sədeyɔ oŋ-ɛ?»'
  kqf-kqf: Takisi taulaitupana a nato kabulu aubaina bi ai talayena gado, “Tauwailovelove,
    tama bai ka voiye?”
  cpb-NT: 'Irojatzi ripokantapaakari apatoyetziriri koriki ikowi romitsitsiyaatya,
    ikantapaakeri: “Pinkathari, ¿oitaka nantairi naaka?”'
  aon-aon: Aria amam harao takis iri shopunek hanamori anan um nunek baptaisumam.
    Aria hanaki harig Jon hakri, “Debeini tisa, apak ta munek maresh?”
  hus-NT-2005: 'Ulich jeye cháb óx i bachʼkʼul jalbixtaláb xin léꞌ ka pujyattsik ani
    konyat enchéꞌ na Juan kʼal jajáꞌtsik: ―Okʼtsix, ¿jantʼéy yejat ki tʼajaꞌ?'
  mig-NT: 'Te suni ni̱ cha̱koyo yaku̱ cha̱a xíní já kuánducha‑dé. Te ni̱ kaka''a̱n‑de
