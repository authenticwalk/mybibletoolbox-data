    noncojiaquempani?'
  bnp-bnp: I ranga e huriki a mari ni bole a takis ri valai ge vahilolo ria e Ioanes,
    lakea ri nanea, “Mari ni tovo, pali mia? Mi gi pulo navai a vilone mia?”
  apn-NT: 'Hãmri nhũm Rõm kãm mẽ õ pahihti mã mẽ piitã mẽ kêp kàxpore hkwỳ jamỳnh
    xwỳnhjaja mẽ uràk nẽ hwỳr mra. Kot mẽ uràk nẽ mẽ hkrã kumrãr kaxyw hwỳr mra nẽ
    kãm: —No we mẽ pajaja? Tanhmã kot paj wem amnhĩ nhĩpêx to? Anẽ.'
  ctp-NT: 'Loꞌo yan chinꞌ neꞌ kuxi nu ndlo tñi ꞌin nten chaꞌ ꞌin neꞌ xka laꞌa tsuꞌ,
