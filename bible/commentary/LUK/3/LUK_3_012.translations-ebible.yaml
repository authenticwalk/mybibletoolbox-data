  san-SIN: තතඃ පරං කරසඤ්චායිනෝ මජ්ජනාර්ථම් ආගත්‍ය පප්‍රච්ඡුඃ හේ ගුරෝ කිං කර්ත්තව්‍යමස්මාභිඃ?
  yut-yut: Yaŋ yaŋban takis tɨmɨt tɨmɨt amɨn dɨwarɨ telagɨ pakbi sok do apgwit uŋun
