  tke-tke: 'Yahifiyaga anamakoha-musoko wi ebathiziwe. Yomukohaga, yiiraga: “Namasuuziha,
    ki nneerege ddi?”'
  ruf-ruf: Nawo iwasola kodi watsa wabatitsighwe, wamghutsa, “Imlangulitsi, twetwe
    tutende choni?”
  gun-gun: 'Imposto re nhombopagaaty kuery voi jogueru onhemongarai uka aguã. Ha''e
    vy oporandu: — Porombo''ea, mba''e tu ore rojapo ''rã?'
  agu-BL: 'Ncha''tz, at e'' elsanl alcawal ẍchixo''l yi e'' wunak yi e'' opon te Wa''n
