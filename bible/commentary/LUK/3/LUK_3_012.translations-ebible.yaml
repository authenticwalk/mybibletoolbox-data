  tbz-SIM: 'Kɛ̀ bɛdɑ̀mpóòcɔutíbɛ̀ɛ kɔtɛní Isɑ̃ɑ̃ borɛ̀, kòo bo bɛ̀ ɑ̃nnɛ́ bɑ̀tɛ́mmù,
    kóò bekɛ kɛ dɔ̀: Okótì ti dò nkɛ́dɔɔ̀ bɑ? Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀:'
  san-GUJ: તતઃ પરં કરસઞ્ચાયિનો મજ્જનાર્થમ્ આગત્ય પપ્રચ્છુઃ હે ગુરો કિં કર્ત્તવ્યમસ્માભિઃ?
  amx-amx: Artwang tax maney kwetjenh-tjenh map inang John kwer-warn petjewarrek,
