  zad-NT: 'Na'' ḻekzka'' bllin baḻ beṉ'' wic̱hixjka'' kwenc̱he wchoa Juanna'' ḻegake''
    nisa'', na'' wṉabgakile''ne'': ―Maestro, ¿beran chiyaḻ'' gonnto'', shka''?'
  kmg-kmg: 'Eme takesi roro jaŋe iŋuc jaha Miti Opâre fisirâ indiŋkerâ mumbiŋ: “Qaqazu,
