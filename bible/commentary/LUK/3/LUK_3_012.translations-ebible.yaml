    nikaben? xecha'' chare.'
  ebk-ebk: Wachacha us nan mangam-among as fiaror ay inmuy ay munpafunyag, ya kanancha
    kan Juan, “Misturu, ngachana nan atunmi?”
  spa-PDDPT: 'Unos publicanos fueron a ser bautizados y le preguntaron: Maestro, ¿qué
