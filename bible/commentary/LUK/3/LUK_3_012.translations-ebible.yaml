  otm-NT: 'Nɛ''ʉ ''da yʉ hyącahäi xí zøm bʉ ngue in nde da mba ma xixyąbi, bi ''yän''dʉ:
    ―Xänbate i, ''bɛ''a sä ga øt''ähe.'
  dah-dah: Be, Yuda mar kura Roma gabman niŋ teks yade haŋyen mar manaŋ baptais tiniŋ
    yeŋ waŋ gor hinhan. Niŋgeb yeŋ beleŋ, “Tisa, neŋbe daha titek?” yeŋ gusuŋaŋ iramiŋ.
  tnk-tnk: Ia nəpɨn nəha nərmama nepwɨn səməme kamərəku pen takis mɨnraha irəha mwi
    həuvehe mə Jon tro paptaes ia nirəha. Irəha həni pen tukwe in mə, “Iahatən, nəfe
    nəha kɨmaha taho?”
  kpr-kpr: Sifo eni, takesi bari kakato mendeni fera buvudo, nemo bafataito are dae
    sise, eminge siseri, “Ijuga Kato, se ningore! Namane rejoá areri?” aminge setero,
  san-IAS: tataḥ paraṁ karasañcāyino majjanārtham āgatya papracchuḥ he guro kiṁ karttavyamasmābhiḥ?
  nho-nho: E mee naa tama e aoao naa takis ni oo ake ma ki hakaukauria laatou. Teenaa
    naa tama naa ni vasiri ake peelaa ki John, “Ttisa nei, maatou ki mee peehea?”
  gym-NT: 'Ne ngwane nitre israelita jändrän ütiä käräkä gobran romanobokrä, ye nükanintre
    siba ja ngökakäre ñöte arato, käkwe niebare Juanye: ¿Nun abko käkwe kukwe kuin
