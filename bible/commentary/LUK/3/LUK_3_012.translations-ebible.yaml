  tmd-tmd: Makwam takis pɨb nöbö bla, Jon anɨŋ röbö pal nölaŋ, me rön, hön nugwo yad
    nugwön yadmä, “Mönö yad nölɨb nöbö, an pödpöd cɨnɨŋ?” rɨmä.
  acr-NNT: 'Ekꞌu raj tzꞌonol puaq re tojonik xebꞌopon rukꞌ ri Juan chaꞌ kakikꞌul ri
    bautismo y jewaꞌ xkitzꞌonoj che: —Lal tijonel, ¿saꞌ ri chirajawaxik kaqaꞌan riꞌoj?
    —xechaꞌ.'
  kpg-kpg: Hunu gau hagabudu dagitedi ne lloomoi belee babdais, ga heeu gi mee, “Tangada
