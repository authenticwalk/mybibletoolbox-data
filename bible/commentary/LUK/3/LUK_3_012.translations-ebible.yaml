  nin-NT: Abi kpa inklo imimi banu nga di a bu ni zzu ba na amasirr, na ni zhi ma
    da di, “Unitsarr, inta ta na sa angginggi?”
  tgk-tgk: 'Андозгирон ҳам, ки барои таъмид гирифтан омада буданд, аз ӯ пурсиданд:
    «Устод, мо чӣ кор кунем?»'
  acu-NT: 'Tamati nunia kuikian juu ainausha Juan imiatit tusar jiisartas weriar iniinak:
