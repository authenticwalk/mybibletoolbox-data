  jae-jae: Go teloŋ ŋagêdô dêdêŋ eŋ sêja amboac tonaŋ gebe ênsaŋgu êsêac, tec têtu
    kênac eŋ gebe “Mêtêmôkê, aêac aŋgôm amboac ondocgeŋ.”
  ksd-ksd: 'Ma ta umana tena balabalaure totokom dia pot upi ra baptaiso, ma dia biti
    tana: Tena Vartovo, ava avet a pait ia?'
  msm-NT: Meyduon isab mgo magsukutay to buhis no naman-anduon su ogpabawtismu. Mig-usip
