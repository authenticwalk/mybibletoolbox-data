  taj-taj: ओच्‍छे तिरो दुइबा म्‍हिगदेएनोन यूहन्‍ना मुबा ग्‍लारी बप्‍तिस्‍मा किन्‍बारी
    खसी, “गुरु, ङन्‍से चा तिग लउ?” भिसी ङ्‌योइजी।
  avt-avt: Mɨt han kerek nari pewek me mɨt nanwet gavman em hɨr nan nɨr Jon te hɨrak
