  cak-WNT: 'Y yec''o c''a chuka'' apo riq''ui ri Juan, ca''i'' oxi'' achi''a'' ri
    ye c''utuy tak alcawal riche (rixin) chi yeban el bautizar. Y xepe c''a ri achi''a''
