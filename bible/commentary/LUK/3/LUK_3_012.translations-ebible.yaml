    Bɨawl. Chɨn tɨtay dɨnɨgun agelɨgɨpal?
  jic-NT: 'Nenéyawa niyom impuesto jat''anquepj tjiquil wa. Jisastsja Juan ca bautizar
    lis mijis. Juan lal tjowelepj: —Jipj qjuisin ''yüsa lejay Dios mpes. Qjuis wala
    mvelen tsjan jos Dios ca cupj la qjuijicj.'
  zap-NT: 'No tebëd men ne rgoob zeg impwest wa lo Xwa ne ytxobnis Xwa men, lex wnabdiiz
    men lo Xwa, re men: ―Maxter, ¿noo naa, pagox rap noo degne ylaa noo?'
  wer-wer: Takis yewa omën naröeta i mëëpënëak sa. Pël ëak pi ngön pöt maan kat wiak
    epël mëëa. “Rë yanuulaup, ten tol ëën?”
  ipi-ipi: Wuane lea-kola, takisa muni mialane akali ipa molo epeaini tupamane Jone
    tipa puato, tisa, nanima anu pimape leainipia.
  qul-NT: 'Waquin Romapaj impuesto cobrajcunapas bautizachicoj jamullarkancutaj. Juanta
    taporkancu: —Yachachej, ¿imatataj nokaycu ruwasajcu?'
  urw-urw: Kegeam degi ferewar gürekoi, nini tugu yag fidebüre oguren. Bangüdi totowen,
    “Sibam sarigegi fere, sini arangeregenan?”
  rmy-GURBET: 'Avile te krstin pe thaj i nesave carincura thaj pučlje le: “Učitelju,
    so te ćera amen?”'
  ter-NT: 'Ápemaka koperáxinotihiko nâti simôti xoko Xuâum, enepohikone yómoti ánu''ukea
    kóperau. Hara kixóponoamaka: —Ihikaxotí, kuti kónoko vitúkea?'
  bmr-NT: 'Jaabadɨro Impuesto jaadusumɨnaatɨ saatoho saauhi initɨsuquimaaivaumo. Jaamo
    Juaco dilluuhi: Jɨɨbogomɨnaafi, ¿mɨllɨ jana mɨɨhai momoonɨji? noomoro.'
  fuf-fuf: 'Ƴantooɓe* sagalle ɓen ari e makko fii lootegol maande tuubuubuyee, ɓe
    wi''i mo: «Karamoko, ko honɗun men haani waɗude?»'
  mwc-mwc: Takisi aba yauyauna biyisi si botu sita babataito wai si toirubai si wona,
    “Bada yakai mekabage kana wose?”
  bhl-bhl: 'Yangbelei, on kisol fokoliwi, deimaliw kunum mali mak ikati ok da koyemomin
    beem mongom teleko, elo dakalalomeliw: “Kukuyemin kunum kutaka! Nukalem ete nu
    nono kelokoluw a?”, dangsiliw kale.'
  ons-ons: Pakiso, takis mama eŋe yaleka doku taukei wane lotke more, qesonka rakoi,
    “Kito ŋebo ŋebon ŋene daleo okanikene?”
  con-NTPO: 'Govierno impuestoma isusundeccu''qque Juanga fetiyeye ji''fa. Juanma
    tsu iñajampaña''fa: —Atesian''su, ¿jongoesuve gi ingija tson''faya?'
  ghs-ghs: Noo oonomake hiiremi ttagetti apiapi nokoi oho qesa sobasoba saridzareiqi
    noke qasa hiireta, Banaita, qate nanai?
  peg-peg: ସିସ୍ତୁଏନ୍‌ନାକାର୍‌ ପା ବାପ୍ତିସିମ୍‌ ଅଦେଂ ୱାଜ଼ି ତାଙ୍ଗ୍‌ ୱେନ୍‍ବାତାର୍‍, “ଏ ଗୁରୁ,
    ଆପେଂ ଇନାକା କିନାପ୍‌ ?”
  txu-NT: Nhym me kute bẽnjadjwỳr bajtemmã pi'ôk kaprĩo atom djwỳnh me kudjwa Djuão'ỳr
    bôx, kute ngônhmã me angjênhmã. 'Ỳr bôx ne kum, —Bẽnjadjwỳr, mã gêdja ba me nẽ?
    ane.
  eng-WEBU: Tax collectors also came to be baptized, and they said to him, “Teacher,
    what must we do?”
  gnw-NT: 'Yugüeru vi Juan oĩ vae pe mburuvicha peguarã ocovara vae reta uyembɨbautizaca
