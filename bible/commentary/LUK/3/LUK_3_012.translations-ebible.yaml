  hrv-hrv: 'Dođoše krstiti se i carinici pa ga pitahu: “Učitelju, što nam je činiti?”'
  box-NT: 'Ɓa *lànpó féwá ɓúi mún ɓuara a Zãn mu cɔ̃́n á wà ɓueé bátízé.
