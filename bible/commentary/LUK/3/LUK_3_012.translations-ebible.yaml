  lww-lww: A yar na takis la moki, nap̃a ape li nakila keuiaen nena yar lala, apimin
    vena Yoane kila nakeena van la, ana la m̃ena ga apisu kilale kiela napiowaena
    lala, ana la apiun m̃ena ga asape “?Navianena, sanapen imimi, yoko imimi monar
    mekila ve sanape?”
  ron-BAYASH: 'Akulo asre isto šă carinici kari ur vinjit să să bučežă šă jej lor
    ăntribat: “Učitelju, šje să făšjenj?”'
  ckb-ckb: 'باجگرانیش بۆ لەئاوهەڵکێشان هاتن، لێیان پرسی: «مامۆستا، ئێمە چی بکەین؟»'
  nas-nas: Napoꞌ taakisi nkanuka ntong-koo minkiarira meekaꞌantavariiꞌnaang porora
    aaꞌpauꞌ, “Nau-anta, niiꞌke napoꞌ aming nkoampiiꞌnaang?”
  uvl-uvl: Hana hel nenge te lololoch umtutuna teat nga henuninga pule pe te onteia
    Ioanes, “Hetoronga imem lape mopoi ke pomere pule?”
  eng-BBE: Then tax-farmers came to him for baptism and said to him, Master, what
    have we to do?
  ixl-CNT: 'Utz antu opon unjolol qꞌu jajol jaꞌmel alkavaar majte. Antu sabꞌanax vautisaar
    tala. Utz ichꞌoti tu u Xhan ech tzaꞌ: —Chusul aatz oꞌ, ¿kam sakubꞌaneꞌ?— Texh
    te.'
  xsi-xsi: Aŋga kinzi tamâta pinde uru siveta wurâta pa Rom ŋana mbumbu kaiŋa kâ,
    ande kala simâ pa Yoane ŋana ililinzi kâ. Aku kinzi kala sikasoŋa Yoane tu, “Pananâŋa,
    aŋga maka nde ma kaveta mana.”
  crx-NTPO: Ndunne sooneya 'ilhunaoos'aihne, 'enne cha too be' hutilnelh ha hits'u
    whusaindil whe huyoodulhkut, “Whuneodulh'eh-un nts'en'a daztinelh”
  kan-OKCV: ತರುವಾಯ ಸುಂಕದವರು ಸಹ ದೀಕ್ಷಾಸ್ನಾನ ಮಾಡಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಬಂದು ಯೋಹಾನನಿಗೆ, “ಬೋಧಕರೇ,
    ನಾವೇನು ಮಾಡಬೇಕು?” ಎಂದು ಕೇಳಿದರು.
  bbb-bbb: Ro e takesi abenoevo gue bu do ruekuae ruae. Ijadufuo bu uri Joni kuae,
    E Nijasiamo, a vierafe noeje no irere rekono kuae?
  blw-blw: Yachi yag wachacha agé hen émméy an Juan way i mampafunyag way chicha hen
    anchi cha mangam-among ah furor, yag ekatchéén, “Apo, chàni kaỳ, nokay agé hen
    ammaanni nò.”
  tam-2017: 'வரி வசூலிப்பவர்களும் ஞானஸ்நானம் பெறுவதற்கு வந்து, அவனை நோக்கி: “போதகரே,
    நாங்கள் என்னசெய்யவேண்டும்” என்று கேட்டார்கள்.'
  azz-NT: 'Huan no mochihuac que motoquijque campa yetoya Juan sequin tatopaluiani
    para ma in Juan quinahui. Pero nojón tatopaluiani quitajtoltiayaj Juan ijcuín:
    ―Tejuatzin tamachtijque, ¿toni monequi ticchihuasque no tejuan ten titatopaluiani?'
  spa-RV-1909: 'Y vinieron también publicanos para ser bautizados, y le dijeron: Maestro,
    ¿qué haremos?'
  csy-csy: Siadong te zong tui ki phum tu in hongpai uh a, Syapa awng, kote bangbang
    ngamta tu khu ziam? ci uh hi.
  mxq-NT: 'Es nandʉꞌʉn ñimiinʉdʉ Fwank ja yajkugʉbajtpʉty es dyajnʉbáttʉt. Es yʉꞌʉjʉty
    dyajtʉʉjʉmbijttʉ: —Yaꞌʉxpʉjkpʉ, es ʉʉdsʉty, ¿tiits ndúndʉp?'
  tzj-NT: 'Ec''o jule'' molol tak impuesto xe''ekaj ruq''uin chakaja'' chi neba̱n
    bautizar rmal, eje''e'' quewa'' quibij tre ri'': —Maestro, ja c''a rajoj ¿nak
    nkaban? xeche'' tre.'
  tdt-tdt: Iha mos kobrador impostu balu mai atu sarani. Sira husu dehan, “Mestri,
    ami tenki halo saida?”
  ron-BTF: 'Atunci au venit și niște vameși să fie botezați și i-au spus: Învățătorule,
    ce să facem?'
  eng-WEBP: Tax collectors also came to be baptized, and they said to him, “Teacher,
    what must we do?”
  eng-FBV: Some tax collectors came to be baptized. “Teacher, what should we do?”
    they also asked.
  nld-1939: 'Ook tollenaars kwamen ten doop, en zeiden hem: Meester, wat moeten wij
    doen?'
  bwo-bwo: T'ilish kakufwotswere gupeyosh bíyok waat «Danifono! noowere eeg k'alwono?»
    ett bo aati.
  nch-BL: 'Huan nojquiya hualajque para mocuaaltise sequinoc tacame cati tainamaj
    impuesto, huan nochi masehualme quimatque para tahuel tacajcayahuaj, huan nopa
    tainamani quitatzintoquilijque: ―Tamachtijquet, ¿taya monequi tijchihuase tojuanti?'
  quc-TNT: 'Xeopan xukuje'' jujun chque ri tok''il tak alcabal rech cäban qui kasna'',
    xquibij c''u che ri tat Juan: Kajtij, ¿jas cäka''n na uj? —xecha che.'
  tfr-NTPO: Nopga dbur töngga Roma so kong l̈i shrono l̈öng eshko, we wl̈o bakoe.
    Epga tjl̈ẽ ba kong ga «Tjl̈apga no pingga, ¿l̇l̇ëye shäryërwa?»
  kaq-NT: 'Jaatian sca coriqui cobranaibo rihbi becani. Jaan jato hihquimatanquin
    nashimanon hihquish becani. Nocoxon sca yocacanquin: —¿Noquen non jahuejatihin?
    —hahcanquin.'
  sgb-sgb: Agyan hilay máningil buwih ay dinumani kan Juan ta êmên hila pabawtismo.
    Naghabi hila kan Juan, ya wanla, “Hino ya dapat naên daygên?”
  vie-1934: 'Cũng có những người thâu thuế đến để chịu phép báp-tem; họ hỏi rằng:
    Thưa thầy, chúng tôi phải làm gì?'
  kxv-kxv: ସିସ୍ତୁ ରୀହ୍‌ନାରି ଜିକେଏ ବାପ୍ତିସ୍ମ ଅ଼ହାଲି ୱା଼ହାନା ଏଲେଇଚେରି, “ଏ଼ ଗୂରୁ ମା଼ମ୍ବୁ
    ଏ଼ନାଆଁ କିନମି ?”
  cha-cha: 'Ya manmato locue y publicano sija para ufanmatatagpange, ya ilegñija:
    Maestro jafa infatinasjam?'
  amu-NT: 'Mati nnꞌaⁿ na cwitoꞌñoom sꞌom cwentaaꞌ gobiernom tquiona namꞌaaⁿ na nleitsꞌoomndyena.
    Jluena nnoom: —Ta, ¿chiuu macaⁿnaꞌ na calꞌaayâ?'
  hin-CV: चुंगी लेनेवाले भी बपतिस्मा के लिए उनके पास आए और उन्होंने योहन से प्रश्न
    किया, “गुरुवर! हमारे लिए उचित क्या है?”
  eng-OURB: Tax collectors also came to be immersed, and they said to him, “Rabbi
    ·Teacher·, what must we do?”
  spa-BES: 'Entonces los publicanos llegaron a él para el bautismo y le dijeron: Maestro,
    ¿qué tenemos que hacer?'
  san-BEN: ততঃ পরং করসঞ্চাযিনো মজ্জনার্থম্ আগত্য পপ্রচ্ছুঃ হে গুরো কিং কর্ত্তৱ্যমস্মাভিঃ?
  tdx-tdx: 'Pok’eo ka o mpamory vili-lohao halipotse, nanao ama’e ty hoe: O Mpañoke,
    ino ty hanoe’ay?'
  naf-naf: Kan keyet takis mânep titi an ekŋenaŋ kegogak Zânmagen tu zululugalen kobien.
    An ekŋen keyaŋ kapigok yaŋkwesiwien, “An diindondo, nin kwileki mmann ŋep benak?”
  grc-MT: ηλθον δε και τελωναι βαπτισθηναι και ειπον προσ αυτον διδασκαλε τι ποιησομεν
  vid-vid: Wakongoza sendi nawo woya kubatizigwa, wamuuza, “Mlangusa tudite ndaze?”
  pio-NT: 'Nàyaca néeni abénaméeyéi yeedéeyéica plata néenánái judío íichawa Roma
    ìyacàlená yàasu gobierno irípiná. Nàacatéwa néré nabautizácaténáwa. Nasutáca néemìawa
    Juan: —‍Pía yéewáidéerica wía, ¿càinásica iwàwacutá wamànica? —‍náimaca.'
  tsn-tsn: Le e leng bone bakgethisi tota ba ba itsegeng ka bosula jwa bone ba tla
    go kolobediwa mme ba botsa ba re, “Re tlaa go tlhomamisetsa jang gore re latlhile
    dibe tsa rona?”
  amr-NT: Juana bautiza megkeʼpo sueʼda gobierno huakupe huabaeʼeria Juantaj onʼhuahuaʼdepo
    engaña eʼkikada huakkaʼda huakupe eʼbakikada, —‍¿Oroʼ kate kaʼdik o̱ʼe̱, huamanmadikaʼeri?
    —‍Juantaj oʼnonaʼpo,
  pwg-pwg: Ma bade teks yuyuna damsi ipisi da ita babataito ma Jon kurina ivi tarakiiyana
    bo, “Bada, tokai na aviyavisina kana berai?”
  cjv-cjv: Di erongoro ena ari kongo takis inga yokamai ama nuwi buraro winga “Ka
    nuwi si norenga yaiyo, no yokamai toramere benapune?” epe di teingoro
  tiw-tiw: Kiyi wutatuwu yingampa punuwuriyi kapi John the Baptist api nanginta pirimi
    ngarra ngini baptise yimata-kirimi awuta. Wuta awuta waki pirimani ngini (for)
    awuta Roman alawuruwi api nanginta pirimani wuta-mamanta awuta Jews awarra kunawuni
    ngini tax. Wuta awuta awanuwanga nanginta pirimi awarra John the Baptist ngini,
    “Ngawatuwu awungana ngamatama pili ngawa ngawutimarti ngawa-rringani ngini wiyi
    yimata-marruriyi ngawa kuriyuwu kapi ngarra japuja,” pirimi.
  tha-KJV: พวกเก็บภาษี​ก็​มาขอรับบัพติศมาด้วย และถามท่านว่า “​อาจารย์​เจ้าข้า พวกข้าพเจ้าต้องทำประการใด”
  por-BR-2018: 'E chegaram também uns publicanos, para serem batizados; e disseram-lhe:
    Mestre, que devemos fazer?'
  mhl-mhl: Takis roro ŋi goineji oŋuakoŋ miti meso rau yareiŋ ore wareru weu tebuŋ,
    “Qaqaji, niŋoji uruŋu ebeneŋ sagaiŋ?”
  klv-klv: Alat lotovi vanuan nǝtaks, galevis am logǝm hǝn lǝb̃ibaptais. Ale lousi
    ke, “Hai p̃usan, ginamit, namtigol timabe?”
  bco-bco: A꞉la꞉ta꞉ga꞉ takis molelo꞉ dia꞉sen kalu nolo꞉ Yo꞉n elo꞉wa ho꞉na to꞉loma꞉ki
    mio꞉ ko꞉lo꞉, iliyo꞉ Yo꞉nbo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “Widan kalu, niliyo꞉ waga dimidama꞉no꞉wa꞉le?”
  kdl-NT: Awushi a utafa a roku a tuwa̱i tsa̱ra̱ a lyuɓugu le, a wece yi, “Kawenishiki,
    ndya tsa yan?”
  apu-NT: Kikiãkini, txineiro apakapakani Homano auĩte nitiriakori, apoka apaka ipatxisatikona
    ĩkapani. —Koerekareri, atepekana, kipa ate kama Teoso mamisiritakaniua ĩkapani?
    —itxarina.
  roo-roo: Uva oearovu tapo takis oupa irara urioaepa, oiso ra voea tapo baptaisa
    ouive rera ruvara-ia. Oa iava rerare oiso puraaepa, “Tisa. Eake vai purapaio?”
  miz-NT: 'Véꞌxī ña ntaído diuꞌun xôó dɨ é kūtsi ntute ña ne, dā tsíxeꞌe ñā Juaan:
    —Mastrú, ¿ntē ntú koo vií ntɨ dɨ? —kaꞌan ña.'
  qvz-NT: Chi uras gubirnuraicu cullquita tandachiccuna Juanbagma shamusha bautisaringahua
    paita tapushcauna, Ñáucanchiga imasnata rashun señor.
  deu-ELO: 'Es kamen aber auch Zöllner, um getauft zu werden; und sie sprachen zu
    ihm: Lehrer, was sollen wir tun?'
  mjc-NT: 'Tan tsaa̱ tucu ra tsa tavá xuhun cuenda ra ndacá ñaha nda ñuu Roma, tsa
    cuñí ra naha coondutya ra naha. Tan nducú tuhun ra naha tsi ra Juan: ―Maestro,
    ¿nácaa javaha tucu nyuhu? ―catyí ra naha.'
  caa-caa: 'Y de allí cꞌotoyobꞌ cora ajmorojseyajobꞌ tumin tuaꞌ e gobierno tuaꞌ achꞌujyobꞌ
    xeꞌ cay uyubꞌiobꞌ tuaꞌ e Juan y chenobꞌ: —Ajcanseyajet, ¿tucꞌa tuaꞌ cache non?
    che e ajmorojseyajobꞌ tumin era.'
  pls-NT: 'Nttiha vintteconchienhe canxion xicobrador de impuesto cai para que joiguitte
    xa, co joanchiangui xa ngain Juan co ndac̈ho xa: ―Maestro, ¿quehe chonda na que
    sinttaha na janha na?'
  eng-WYC-2018: And [the] publicans came to be baptized; and they said to him, Master,
    what shall we do? (And the tax-collectors came to be baptized; and they said to
    him, Teacher, what should we do?)
  bdv-bdv: ଆର୍‌ କଃତେକ୍‌ ରିବ୍‌ନିମଃନ୍‌ ହେଁ ବାପ୍ତିସମ୍‌ ନେଉଁକ୍‌ ଆସି ଜହନ୍‌କେ ହଃଚାର୍ଲାୟ୍‌,
    “ଏ ଗୁରୁ, ଅଃମିମଃନ୍‌ କାୟ୍‌ କଃରୁନ୍ଦ୍‌ ?”
  otq-NT: 'Ne ba e ꞌra ya njotbojö nda nxixthe nꞌehe, ne bi ꞌya̱mba ar Xuwa: —Utate,
    xi nuje, te ga pe̱he.'
  tzo-SA: 'Italic jayvoꞌ jtsobpatanetic yuꞌun tscꞌan chichꞌic joꞌ eꞌuc. Jech cꞌot
    sjacꞌbeic li Juane: ―Jchanubtasvanej, li joꞌoncutique ¿cꞌusi ta jpascutic eꞌuc?
    ―xiic.'
  cuc-NT: 'Jon³ a⁴tyie³⁴ co⁴meih³ a³can²³ hmah¹ liah⁴, a³hnie³⁴ son⁵ jm³, jon³ a⁴ŋang⁴i³
    tionh²: ―Hnei³ a²teg²³, ¿henh⁴ hniah³ júan² jnie³²?'
  kpw-kpw: Pen bɨ dakɨs udep gau, Jon hanɨp ñɨg pak ñaŋ a göm, apöm nɨp hag nɨŋöm
    hagla, “Manö hag ñeb bɨ, hon nɨhön gun?” ö gɨla.
  ong-ong: Fei mete piti kapiepe mete era pe paule piti ma Jon kaptei le pe peletei
    Jon polpepei, “Ye metine piti eptalo mete, ku ma molomen?”
  tnn-tnn: Netəm neen rəha nosən məni rəha takɨs kəmotuwa məmə otol baptais elat,
    kən kəmotətapəh o Jon məmə, “?Naka u itɨmat ekotəkəike motol?”
  hch-NT: Memüteyetuiriyari cuviyexunusie mieme meni'axecaitüni, memüca'üyarienicü.
    Müpaü metenicühüavecaitüni, Ti'üquitame 'acu, que teteyurieca tame.
  crn-NT: 'Majta mú eꞌiréꞌene seica ɨ́ mej huáꞌajijveꞌecaꞌa ɨ́ mej tíꞌitɨcɨ tɨ ij
    aꞌɨ́ɨn huáꞌumuaɨꞌɨhua. Ayee mú tiraataꞌíhuaꞌuriꞌi tɨjɨ́n: ―Maestro, ¿aꞌiné táarɨni
    iteen?'
  zpu-NT: 'Naꞌ beꞌnn kaꞌ nak wachixhj, jabiꞌy akeꞌ lleꞌn akreꞌ choa akeꞌ nis, naꞌ
    lle akeꞌ leꞌe: —Maestro, ¿Bixha gon netoꞌ?'
  juy-juy: ପାନୁବେଡ୍‌ମରଞ୍ଜି ନିୟ୍‌ ତବ୍ବୁବ୍‌ଡାନେବାନ୍‌ ଇୟ୍‌ଲେ ଜନନ୍‌ଆଡଙ୍‌ ଇୟ୍‌ଲାୟ୍‌ ବରେଜି,
    “ଏ ଞନଙ୍‌ତିୟ୍‌ମର୍‌, ଇନ୍‌ଲେଞ୍ଜି ଇନି ଏଏଙ୍ଗାନାୟ୍‌ ?”
  for-for: 'Pigoya, ka''isa takisi maeyume kinapa kanama mono wani pasikenaga abigamagini
    maya untawe: Tisawo, taeba aya pusune, untawe.'
  epo-epo: 'Venis ankaŭ impostistoj, por esti baptitaj, kaj ili diris al li: Majstro,
    kion ni faru?'
  gfk-gfk: Ira ut na kap takis diet ga haan tupas ie bia na baptais diet. Ma diet
    ga tirii bia, “Tena harausur, mehet na gil sa?”
  bjz-bjz: Aghade, fefera eini takesi bari kakato dumenimi, Jon na númane bafutaito
    ari-du furia, eghá regeguturie, “Irugari kato, námane buro daiyagha egega? Ananu
    rege, niningigore!”
  atg-NT: Emionoga eghuo e li bhale deba li ni a batazi wẹ. Ẹẹ ọli, “Ọsẹsẹ, sẹ anye
    li ya kia?”
  bjv-NT: '*NJé taa la-mbə je ka, rəi kadɨ Ja̰ rade batəm tɔ. Nɨngə dəji Ja̰ əi nə:
    «NJe ndo, e ri ə kadɨ jɨ ra ə?»'
  tos-NT: 'Chu̱ na̱ chuná̱ makapitzi̱n chixcuhuí̱n hua̱nti̱ xma̱ta̱ji̱nanko̱y impuestos
    na̱ minko̱lh laqui̱mpi̱ na̱ nata̱kmunuko̱y, xlacán chuná̱ kalhasquinko̱lh Juan:
    —Ma̱kalhtahuaka̱ná, ¿tú̱ quin quili̱tlahuatcán?'
  rro-rro: Moni bararo haukia abomo temai keba'uere robenakia tebakai bakai tetibaha,
    “Ba'iobi haumu e, ai taba katababaina?”
  mxp-NT: 'Wɨnets ja yikugubajtpɨdɨ myemɨdɨ jam nøbajtpɨ, jøts ja Juan yikꞌamɨdøøy:
    ―Wɨndsøn, jøts øøts, ¿ti øø nduꞌump?'
  aak-aak: takisɨ́ nánɨ nɨgwɨ́ uráparɨgɨ́á wa wayɨ́ meaanɨro nɨbɨróná yarɨŋɨ́ re wigɨ́awixɨnɨ,
    “Nearéwapɨyarɨŋoxɨnɨ, none nɨsanɨrɨ nɨŋwearanéná pí yanɨ́wárɨnɨ?” urɨ́agɨ́a
  chd-NT: 'Jouc''a icuaiyunca lin''najts''i''iyale, iƚpic''a tepo''itsola'' Juan.
    Icuis''e''me, timiyi: ―Momxi, illanc'', ¿te caƚ''eyacu?'
  kdc-kdc: Wabokela kodi nao weza kubatizigwa. Wamuuza Yohana, “Mfundiza, tweye tutende
    choni?”
  nhr-nhr: 'Xu c''ẽe xu mari xg''ae-xg''ae-kg''ao xu hàà, tcguù-tcguuè xu gha ka.
    A tẽè me a máá: “Xgaa-xgaa-kg''ao tseè, dùú sa xae gha sixae kúrú?” témé.'
  uig-PIN: 'Bǝzi bajgirlarmu qɵmüldürüxni ⱪobul ⱪilƣili uning aldiƣa kelip: — Ustaz,
    biz ⱪandaⱪ ⱪilimiz? — dǝp soridi.'
  beo-beo: 'Su lidisu dunu amola, ilia Yonema ba:bodaise hamomusa: doaga:i. Ilia amane
    sia:i. “Olelesu! Ninia da adi hamoma:bela:?”'
  acf-NT: Yon konpanni nonm ki té ka anmasé taks bay gouvèdman Ronm vini pou Jan batizé
    yo, èk yo mandéʼy, “Mèt, ki sa nou ni pou fè?”
  tpi-OTNT: Sampela man bilong kisim takis ol tu i kam bilong kisim baptais. Na ol
    i askim em, “Tisa, bai mipela i mekim wanem?”
  mbt-NT: Due me etew ne talagsukut te buhis ne nangendiye eyew te pegpabewutismu
    wey in-insaan dan si Huwan, “Talagpanulu. Nekey-a ka eggimuwen ney?”
