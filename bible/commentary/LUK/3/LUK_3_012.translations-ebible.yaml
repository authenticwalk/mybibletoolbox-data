  bel-N: 'Прыйшлі і мытнікі хрысьціцца, і сказалі яму: «Настаўнік, што нам рабіць?»'
  sch-sch: Sum rusuongpungei senkhat baptisma chang rangin an honga, a kôma, “Minchupu,
    imo kin tho rang?” an tia.
  mic-MIQNT: Ta'sijig nujintutma'tijig g'pnno'lewei suliewei peita'jig ugjit sign'tasultinew
