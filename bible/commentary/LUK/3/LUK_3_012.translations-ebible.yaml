  san-DEV: ततः परं करसञ्चायिनो मज्जनार्थम् आगत्य पप्रच्छुः हे गुरो किं कर्त्तव्यमस्माभिः?
  tna-NT: 'Beju impuesto chujebajaji cuana di puetana yahui neje Diusu sa puji eichaderameti
