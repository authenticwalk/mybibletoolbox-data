  huu-NT: 'Naimacɨna bautizallena, gobierno ucubena oraɨnɨ jɨaɨ bitɨmacɨ. Jɨcanotɨmacɨ:
    —Llofueraɨma, caɨ bautizaja mei, ¿nɨese iitɨcaɨ? ¿Nɨe isoide mare rafuena fɨnoitɨcaɨ?'
  jiv-NT: Uunt akupniu kuítri̱n juu armia nú shuar imiantiaj tusar Juáṉkan weriar
