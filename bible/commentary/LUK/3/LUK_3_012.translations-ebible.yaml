  poy-poy: Watola kodi wiziti wabatizwi, wamkosiya, “Mfunda na twenga tutendi hashi?”
  qwh-NT: 'Impuestu cobraqcunanam Juanman witiyarqan bautisacoq, queno tapurnin: —Mayestru,
