  sbe-sbe: Takisi tautanotano hekadi hinage se laoma Yowane unai bena se babatiso.
    Na se henamai se wane, “Taulauhekata, saha kabo ka ginauli?”
  mcr-mcr: Itaŋga ämaqä mbqä motauqä hŋqua, asŋä mapŋqä äwimepu, tii ätukuwi. “Ämaqä
