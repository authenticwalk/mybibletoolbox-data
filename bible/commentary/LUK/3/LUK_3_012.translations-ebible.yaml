  pir-NT: 'Meheñequinagã pʉhtoa ye ijiatire wapa ne cohteyequina wame yenohriquina
    iji duahye tiquina gʉ̃hʉ. Sa yeye Ñu cahapʉ wihiye, tiquirore sinituahye: —‍¿Buhegʉ,
