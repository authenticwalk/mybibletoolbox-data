  cme-NT: '*Nampohũutaamba namba naa bi jo u duɔ ji batiseŋ-ba, bafaŋ baa yuu-yo
    wuɔ: «Hãalãtie, miɛ i saaya i ce bige‑i?»'
  sus-sus: Duuti maxilie fan naxa fa e xunxade ye xɔɔra, e a maxɔrin, «Karamɔxɔ, a
    lanma muxu xa munse raba?»
  pon-2006: Sounrik daksis kei pil iang pwarodo pwe re en papidaisla rehn Sohn; irail
    eri idek reh, “Sounpadahk, a kiht dahme se pahn wia?”
  dad-dad: Takis yaleya tamog, naan igũya nigin disin, idi to difen, “Tise, amã ere
    naig mafouf?”
  zab-NT: 'Néza duudx de bɨny ni run cobrɨ xte impuest bdzɨndeb par irubnisdeb, ax
