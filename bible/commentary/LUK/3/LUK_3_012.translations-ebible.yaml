  anv-NT: Yɛ́ ansɛlé ŋkámakpo ntó áchwɔ nnó Jɔn áwyaá ɛbwɔ́ manaá Ɛsɔwɔ ágií
    ji áke, “Ménlɛré, ɛse ntó depyɛ́ nnó?”
  sab-NT: 'Kaire kwian gweale igi ganga chugagwalla emperador nga Romamu alin chiu
