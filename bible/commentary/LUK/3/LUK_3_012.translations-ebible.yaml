    ikaw ka mi sai kaw?” tinawh doet uhy.
  soq-soq: Tane takis manewa tamalala do babatutu baiwa wimone Ion waitarasane waienase,
    “Debamamba, no ambi, dima euwa dewamonte wainenta?”
  qub-qub: 'Impuestuta cobrajcunapis waquenga bautisacunanpaj shamur tapuran: «Tayta,
    nogacunaga ¿imatataj ruräman?»'
  att-att: Á ajjan yù ira mináttuki ta buwì, nga minay gapay tapè makirigù ira kâ
    Kuan. Á iniyabbû da kuna, “Mesturu, anni laguk yù akkuám mi?” kud da.
  bki-bki: A tomu na takis, nam̃a abe tomu na jukujukuano memedu, telabo bunu abinimei
    ka Jone rivaruei ealo, mia nalo bunu abitilubar kialo vovaiano nalo, naruei abika
    bunu aberinavo “?Naverloglogiano, tum̃abe ka kumemi, mia monoka nuvila tum̃abe?”
  bqp-bqp: 'Bɛ''ↄgↄsirinↄ sù da''itɛ kɛ, akũ ò a là ò pì: Dannɛri, óni kɛ deraa?'
  mcp-mcp: 'Oŋwɛnyɛ ɔ tóya bwə́ mú nə́mə́ zə nə́ bwə́ zə́ duwan. Bwə́ mú jî nyə nə́:
    «Yɨ́ɨ́gʉli e, sə́ mə́ jəlá nə sá jɨ́?»'
  hat-hat: 'Kèk pèseptè kontribisyon te vini tou pou l'' te batize yo. Yo mande Jan:
    Mèt, kisa pou nou fè?'
  npl-NT: 'Noiwa omokuaatekikoh sikimeh tominoololojkeh inawak Juan, iwa okitlajtlanijkeh:
    —Tlamachti, ¿tlan moneki matikchiwakah?'
  bgg-bgg: Mijin thanphothek de khowo yi pha wuii thog, chiih-è ithek è aishii sai,
    “Masdo, gathek ne nyie rek chid phlei?”
  eng-TCENT: Some tax collectors also came to be baptized, and they said to him, “Teacher,
    what should we do?”
  eng-BSB: Even tax collectors came to be baptized. “Teacher,” they asked, “what should
    we do?”
  cpu-NT: 'Ipoña ipokaiyakeni kovakotziriri kireeki isheninka ikovi iroviinkaatya,
    ikantapaakeri: “Pinkathari, ¿opaitama nantairi naaka?”'
  san-ASM: ততঃ পৰং কৰসঞ্চাযিনো মজ্জনাৰ্থম্ আগত্য পপ্ৰচ্ছুঃ হে গুৰো কিং কৰ্ত্তৱ্যমস্মাভিঃ?
  tac-NT: 'Abiena jsile rewarárigame nimia jaré rió enomí nareme alué enomí napu nejílame
    nile alé wa''lúlachi, ''lige rukéliru Juani: ―Muérigo benírame, ¿ramueka churigá
    nochawa?'
  eng-WEBPB: Tax collectors also came to be baptised, and they said to him, “Teacher,
    what must we do?”
  gfk-H: Ira tena kap takis diet ga haan tupas ia bia na bapitaiso diet. Ma diet ga
    tiri ia bia, “Tena hausur, mehet na gil sa?”
  viv-viv: Kadu takesi ana toyaudi hiꞋela be hinabafitaiso ada higahena higayo, “Tovehawala,
    ime gavadi anagani?”
  yao-yao: Nombe ŵakukumbikanya nsongo ŵaiche achisakaga kubatiswa, ŵausisye, “Jwakwiganya,
    noweji tupanganye ichichi?”
  tgp-tgp: Tamlohi mata lavi na takis sohena, la mai isana mata paptijo, la verea
    isana lara, “Tija, kamam kama pa vai na sava?”
  auc-NT: Ayæ̈ odömäno awënë nänö äninta në æ̈näni guiquënë adobaï æpæ̈në guiicæte
    ante pöninque Wäö ingante änänitapa. —Në odömömi ëñëmi. Mönitö ïñömö æbänö cæquënëmöni
    ïmönii.
  kbc-NT: Niɡ̶ijo anodibatibigege ninyeelo ninionigi-eliodi romaanotedi, eledi icotiobece
    me domaɡ̶aɡ̶a dinilegetibigiwaji, odaa joɡ̶oige João, modita, “Ǥoniiɡ̶axinoɡ̶odi,
    oko amiida ane leeditibige maɡ̶aɡ̶a jaoɡ̶a?”
  bmh-bmh: Ipal aiwag wanemen dudu, go ze ziwabun en alaimai, Zon kanaboromen, “Du
    banou, ig erunamam?”
  ctu-BL: 'Tsa'' tiliyob cha''tiquil uxtiquil xch''ʌm tojoñelob ja''el cha''an mi''
    ch''ʌmob ja''. Tsi'' c''ajtibeyob: Maestro, ¿chuqui yom mic mel lojon? che''ob.'
  meq-meq: 'Ndo matsekele dzaŋgal hay ti ye naha hərwi madzəhuɓe bo a yam dərmak.
    Ta tsətsah ka Yuhana tə gwaɗay: «Miter, nəmaa giye na, mey!»'
  noa-H: Maig hĩchab bëejierram haajem gobierno dën dëbpaar jëeujem k'ʌʌn, hagjö hamach
    pör choopʌ̈imamk'ĩir. Mag bëewia mak'ʌʌnaujã hirig jëeumamua, —Maestro, maraujã
    ¿jãga haju haai nʌ? hajierram hanʌm.
  alp-NT: Eleki ete mere tamata maka kotie bea esi luake leke Yohanese ibaptisesi
    lekwe. Hoko esi tneui be, “Kuru, suke ami ono saisare?”
  san-VEL: tata.h para.m karasa ncaayino majjanaartham aagatya papracchu.h he guro
    ki.m karttavyamasmaabhi.h?
  kbq-kbq: Takisi zagoma zonegiza vahe'mo'zane, ti frerantegahie hu'za e'namo'zanena,
    Jonina anage hu'za antahige'naze. Rempi huzami nemoke, tagranena nankna hugahune?
  kbh-kbh: 'Romocama ents̈ángbioye impuesto atjanayë́ngnaca jenábayama tmojánabo.
    Chënga Juánbioye tmojantjá: —Buatëmbayá, ¿ndayá jamama s̈ojtsamna ca?'
  ron-LSB: 'Au venit și vameșii să fie botezați și I-au zis: “Învățătorule, ce trebuie
    să facem?”'
  pon-pon: 'A jaunopwei kan pil pwara don i pwen paptaij, irail potoan on i: Jaunpadak,
    a da me kit en wia?'
  nhe-BL: 'Huan nojquiya hualajque para mocuaaltise sequin tlacame tlen tlainanque
    impuesto. Nochi quimatque para nopa tlainamani tlahuel tlacajcayajque. Huan nopa
    tlainamani quitlajtlanijque: ―Tlamachtijquetl, ¿tlaque monequi tijchihuase tojuanti?'
  sps-sps: Mesapan tsurin tsoiny nonom takis nai peenan me, ser rangats ya, “Tsoiny
    fifaatsuts a saa te kat romam na?”
  wnc-wnc: Yaniwan takis papsa aminu kunduaya yangga sauyamikge apuke, “Ninindamumsapa!
    Ninda dasing tasinim,” ngang iniking.
  bus-bus: 'Bɛ''ↄↄsirinↄ mↄ̀ batisi kɛ, ben aↄ̃ à là wà bè: Dannɛri, wé kɛ diamɛ?'
  gub-BL: Na'e ur amo awa a'e pe a'e wà kury, uzemuzahazahak kar pà Zuàw pe a'e wà
    kury. Tuwihaw hemetarer mono'ogar romo wanekon a'e wà. — Purumu'e ma'e, i'i izupe
    wà. — Ma'e uruzapo putar nehe kury, i'i izupe wà, hehe upuranu pà wà.
  imo-imo: Kou takisi lili iyema kape no liemili ningo oringi. Yuni ungu nimumu pilkolio
    yundo waliko pilkolio ningei, “Ungu Mane Tili Iyemu, lino ambe temolo kinye Gote
    yuni lino kanopa penga pilimbeloya?” ningi.
  boj-boj: Onaqa takis o qaji tamo qudei naŋgi Jon na yansnjrqa marsibqa aqa areq
    bosib nenemyeb, “O Qalie Tamo, ni mare. Iga takis o qaji tamo. Deqa iga kumbra
    kiyeryqom?”
  eng-DRA: 'And the publicans also came to be baptized, and said to him: Master, what
    shall we do?'
  knf-knf: '*Bakobraar daaşa baloŋ babi kak pdolan batiŧmu, aşë hepara aji : « Najukan,
    we wi ŋwooŋ kado? »'
  san-KHM: តតះ បរំ ករសញ្ចាយិនោ មជ្ជនាត៌្ហម៑ អាគត្យ បប្រច្ឆុះ ហេ គុរោ កិំ កត៌្តវ្យមស្មាភិះ?
  arn-NT: 'Ka femngechi fülpayngün ti pu kofrakelu impuestu Romangealu ñi fawtisangeael
    engün, fey ramtungey ta Juan: —Kimeltufe. ¿Iñchiñ kay, chem chumaiñ anta tüfa?'
  zas-NT: 'Në tioꞌp choon ree bén ruquijx impuest bidxin din tiobnijs reeman. Abiꞌ
    gunabdiidx reeman loj Waj, rëb reeman: ―Mextr, laadx dunujn, ¿xhie rayal yaguieenan?'
  ken-NT: Babhɛbhɛ́ nkabhɛnti nkwɔ bárɔ́k bɛ yi anjwiti bhɔ. Bábhɛp yi bɛ, “Ntɔŋ,
    yi sɛ́bhɔ́ŋɔ́ bɛkʉ?”
