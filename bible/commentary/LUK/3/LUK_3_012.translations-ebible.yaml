verse: LUK.003.012
translations:
  kpx-kpx: Kateige takesi moni malemale ataeau Dioniu babatisogeveho avue loholu.
    Isi namihai avoe, “No haivemale ata, noeabuna vadeai.”
  okv-H: Eto ‘Tax’ humbari embopo na puvuto bapataito aja ue einge eto ingia, “Ahe
    poekari embo, dago God na do ara uje ere oi?” eo
  tbo-tbo: Takisi tu tama hi nei po ipa bapatiso hina waya tauhi gasi hi baha ugolina
    hi pa, ‘Bada, apo awai to dewaya?’
  mal-C: നികുതിപിരിവുകാരും സ്നാനം സ്വീകരിക്കാൻ വന്നു. “ഗുരോ, ഞങ്ങൾ എന്തു ചെയ്യണം?”
    എന്ന് അവർ ചോദിച്ചു.
  grc-SR: Ἦλθον δὲ καὶ τελῶναι βαπτισθῆναι, ⸆ καὶ εἶπον πρὸς αὐτόν, Διδάσκαλε, τί
    ⸂ποιήσομεν;⸃
  bgc-bgc: चुंगी लेण आळे भी बपतिस्मा लेण आए, अर उसतै बुझया, “हे गुरु, हम के करा?”
  khz-khz: Takiti koko talimara maki bapatiso pia gapi ulanana Ioane genai geagoto,
    gerenagiato, negetiwato, “Vevega-ripa talimamu o, ai raka paia kala-tiwa?”
  deu-TKW: 'Es kamen aber auch Zöllner sich taufen zu lassen und sagten zu ihm: Meister,
    was sollen wir thun?'
  zsr-NT: 'Guladxinëꞌ caꞌ niꞌ quië laꞌdilëꞌ nis laꞌquëꞌ bönniꞌ tuꞌquizxjëꞌ lazgac
    bunách uláz qui yödz ziꞌtuꞌ, atiꞌ gulanabnëꞌ lëꞌ, taꞌnë́ꞌ: ―Bönniꞌ usëdi, ¿nacx
    gúntsatuꞌ netuꞌ?'
  lin-lin: 'Bafutisi mpako mpe bayaki mpo ete babatisa bango ; batunaki Yoane : —
    Moteyi, tosengeli kosala nini ?'
  hns-NT: 'Djoetie ke paisa ke bharwaawe waalan bhie aail dopoe lewe khaatien aur
    poetjhies kie: „Maastar djie, hamlogke tjaahie ka kare ke?”'
  noa-E: Maig ĩchab bëejierram aajem gobierno dën dëbpaar jëeujem khʉʉn, agjö amach
    pör choopʉ̈imamkhĩir. Mag bëewia makhʉʉnaujã irig jëeumamua, —Maestro, maraujã
    ¿jãga aju aai nʉ? ajierram anʉm.
  eng-EMTV: Then tax collectors also came to be baptized, and said to him, “Teacher,
    what shall we do?”
  mib-NT: 'Te suni jecu tēe cástútú xúhun renta, ni quecoo de jeē cuándute de. Te
    ni cacajnūhún de Juan: Maestro, te máá ná, ¿ndese sáha ná jíjnáhan ná?'
  lif-NT2: हे़क्‍क्‍याङ् एःङ्‌याङ् के़भोःङ्‌बाहाॽआङ् खे़ॽयो बप्‍तिस्‍मा पोःङ्‌से़
    मे़द्‌ये़आङ् युहुन्‍नाःन् सेःन्‍मे़दोसु, “सिक्‍साम्‍बे, आल्‍ल आनिगे़ग थे चोगुम्‍बे़बाबे?”
  xnj-xnj: Na vatola kodi mewa vabwelili kwa Yohani kubatiziwa, ndi vakamkota “Muwula,
    hinu tikita wuli tete?”
  mmx-mmx: Lentaba luvuttadi loklok ka pilas diga vot kusu ne Jon na sep susu di,
    la diga sue i, “Laradi loklox ase, manaba lok lavanga salai?”
  cbr-NT: 'An ''apu buánmiti curíqui bicë unicamaxribi ca an atu nashiminun quiax
    Juanu cuancëxa. Cuanx bëbaxun ca cacëxa: —¿Nucën Papa Dios cuëëncësabi oi ''inuxun
    caranuna añu ''ati ''ain?'
  tee-NT: 'Pus vachu'' talakmilh ju Xivan ju ach''inin. Vachu'' va ixta''akpaxputun.
    Chai tajuni: ―Amamaka''unu'' tijuch ju acnaviyau ju quijnan ni jantu acmamak''alhk''ajnicanau.'
  eng-LSV: And there also came tax collectors to be immersed, and they said to him,
    “Teacher, what will we do?”
  cak-NT: 'Y chiri'' riq''uin ri Juan, jec''o-apo chuka'' jujun achi''a'' ri je moloy-impuesto.
    Ri achi''a'' re'' xe''apon chi ye''an bautizar. Y chuka'' ri achi''a'' re'' xquic''utuj
    che ri Juan: Maestro, xecha'' che. Y roj ¿anchique nic''atzin naka''an? xecha''.'
  pah-NT: Kiro itambere'ia mono'ono'õhara'g̃a nduri João Batistava'ea pyri. Omono'og̃uhũ
    g̃a itambere'ia governo pe. G̃a uhu tianemobatiza ti João Batista'ga javo. —Nhanembo'eharamo
    emombe'u ore ve, ei g̃a ga pe. Marã po ti ore rekokatui a'ero nehẽ? ei g̃a.
  sja-NT: 'Cesar-it''ee impuesto p''epataarã ichiaba chejida poro choopide. Mãgajida:
    —Tachi Jarateepari, ¿k''ãata oodaipia bɨma ajida, ak''ɨpidait''ee taipa p''ek''au
    k''achia oopata oo amaa k''inia p''anɨ?'
  xed-xed: 'Ka sliʼadaghatá gwal ta tska dzumna guli, ŋa maganafta Yuhwana ta batem
    ta həŋ, ka ɗawə həŋ da tsi: «Maləm, nu ta raku ŋa magay aŋni guli?» ka həŋ.'
  mks-NT: 'Tañu na̱ na̱ndai cuu cán na̱xi̱nu̱ ri java da̱ játaca jiu̱hún cuéntá impuesto
    ña̱ candúta̱ dá. Ta na̱nda̱ca̱ tu̱hún da̱ Juan já na̱cachi da já: —Maestro, ndía̱
    ndítahan nu̱ú nde̱ caja nde̱.'
  gfk-S: Ira ut na kap takis di ga hana tupas ie be inage baptais di. Ma di ga tiri
    ie be, “Tena harausur, mem na gil hohaam?”
  bmu-bmu: Takis meme azi tosatŋan mewöyök o melun mem eŋgimapkö kaba qesim waŋgiget,
    “Böhi, neŋön mönö denöwö ahinga dop kölma?”
  dgz-dgz: Ian moni bongamine nagirewa Dion dup iamopen menan den tauan anega wayawan,
    “Wadianet apanewa, nu endi anenen tait?”
  eng-GNV: Then came there Publicanes also to bee baptized, and saide vnto him, Master,
    what shall we doe?
  zaa-NT: 'Bitsina'' tehuá tuchùppa canu ruquiỹa qui'' impuesto para guni bi cą bautizar
    nna ra cą bi: Maestro, biani dàni tu'' guni tu'' cá.'
  eng-WEBSTER: Then came also publicans to be baptized, and said to him, Master, what
    shall we do?
  guh-guh: 'Gobierno pejamatabëcuene impuestomatamo pematamoyanijobabiabivi ata, pata
    Juanjavaberena Juan picani pebautisabinexa bajarapamonae. Nexata bajapamonae ata
    jumaitsi Juanjavabelia: —Juan, ¿detsa pacuene paexanaenajë daxitajivi pataneyapëtaenexa
    pepacuene patacopabijava pibisiacuene pataexanabiabijavami? jai bajarapamonae.'
  bon-bon: Poto täks rarekaake atomleca biname cina cuta teeme bau otninisi niiye
    ca äciseja tääpume, siige itemlisi egä, “Abiberäja biname, cine te cuta ngena
    miiji wawena?”
  nhw-BL: 'Huan nojquiya hualajque para mocuaaltise sequinoc tlacame catli tlainamaj
    impuesto. Nochi quimatque para tlainamani tlahuel tlacajcayahuaj. Huan nopa tlainamani
    quitlatzintoquilijque: ―Tlamachtijquetl, ¿tlaque monequi tijchihuase tojuanti?'
  mgw-mgw: Nabembe alonga koli ngabaisa li'nga babatisilwe ngabannaluya, “Mwalimu,
    tupange buli?”
  swh-ONEN: Watoza ushuru nao wakaja ili wabatizwe, wakamuuliza, “Bwana na sisi inatupasa
    tufanyeje?”
  wbi-wbi: pepano avasongesia songo vamonga vakisile vope kukufughua, vakam'bula vakati,
    “m'bulanisi, lunoghile tuvombe ndani?
  bba-bba: Gbere mwɑɔbɑ mɑɑ dɑ u kɑ bu bɑtɛmu ko, mɑ bɑ nùn bikiɑ bɑ nɛɛ, yinni, mbɑ
    sɑ ko ko.
  eng-KJVCPB: Then came also publicans to be baptized, and said unto him, Master,
    what shall we do?
  kgk-NT: 'Upéi gwĩ plata-py oporombopaga va''ety kwéry ave ou onhemongarai ukase-vy
    íxupe: —Ha ore tipo, he''i, —mbava''e tipo orojapo-ta? he''i oporandu-vy.'
  waj-waj: 'tuduu rikiada vaidi sikau takiisa vareeraiya Yuvuaano iya nnoori apuaiveera
    nnida inna yaparaida tunoo: Vitaira-o, teetaatama aaniivai iikiaarannee?'
  cpy-cpy: 'Ikanta ipokaeyakini shintsitan-tatsiri ramaeteniri koriki ikoyi rirori
    romitsiryaatyaa, ikantapaakiri: “Yotaantaniri, ¿oetaka nanteeri naaka?”'
  ekk-PKP: Mõned maksukogujad tulid, et end ristida lasta. „Õpetaja, mida me peame
    tegema?“ küsisid ka nemad.
  mpx-mpx: Takis ana toahi enuna hi nok hi na tage ni pababitaisoil, inoke hi nel
    elana hi ba, “Topankite, binimala hauna naha ginol?”
  wbp-wbp: Ngula-jangkaju, panu-kari tala puntarninjakungarduyu-patu wati-patu, yanurnulu
    Jaanu-kurra. Yalirrarluju kalalu-jana tala manu kapumanu-patuku. Yanurnulurla
    Jaanukuju yungu-jana papitaji-manilki. Japurnulu, “Tiija, nyarrpa-jarrimirnalu
    yungurnalurla jungarnilki nyina Kaatukuju?”
  luo-luo: Josol osuru bende nobiro ire mondo obatisgi. Negipenje niya, “Japuonj.
    En angʼo mowinjore watim?”
  nhe-NT: 'Huan nojquiya hualajque para mocuaaltise sequin tlacame tlen tlainanque
    impuesto. Nochi quimatque para nopa tlainamani tlahuel tlacajcayajque. Huan nopa
    tlainamani quitlajtlanijque: ―Tlamachtijquetl, ¿tlaque monequi tijchihuase tojuanti?'
  aii-aii: 'ܐܬܹ‌ܐ ܠܗܘܿܢ ܡܵܟ݂ܣܹ̈ܐ ܕܦܵܝܫܝܼ ܗܘܵܘ ܥܡܝܼܕܹܐ ܒܝܼܹܗ، ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ: ”ܡܲܠܦܵܢܵܐ،
    ܡܘܼܕܝܼ ܥܵܒ݂ܕܲܚ؟“'
  esk-NT: Iḷaŋich tax-siliqirit utlautipmiñiqsut paptaaquplutiŋ aasiiñ apiqsruqługu,
    “Iḷisautrii, Sugisiñiqpisali?”
  msb-msb: Igwa man sin mga parasukot san buwis na nagkaradto para magpabunyag kag
    naghunga sa iya, “Sir, saka kami, nano an dapat namon himuon?”
  cpa-NT: 'Jø¹² bíh³ ca¹ŋi¹lé² dsa² cagh¹² cog³. Mi³jøng² chiag¹ Juan jmøi² quiah¹²dsa.
    Ca¹juúh²dsa ca¹tsáih¹dsa Juan: ―Tøa¹², ¿he² hi² hniuh¹² jmó³ jnieh³? ―ca¹juúh²dsa.'
  dso-dso: ସିସ୍‌ତୁମାଙ୍ଗୁମନ୍‌ ମିସା ଡୁବନ୍‌ ନେବାକେ ଆସି ତାକେ ପାଚାର୍‌ଲାଇ “ଏ ଗୁରୁ ଆମେ କାଇଟା
    କର୍‌ବୁ ?”
  meu-meu: Tax gogo taudia danu bapatiso iabina totona ela, eto, Hahediba taumu e,
    ai na ede baia kara toma?
  yva-NT: Umba vatano wo pajak ranugande pemerinta aije inta ude no Yohanes Pembaptisa
    nui indamu po maugasyo kuvuni mana rai. Umba wo anajo ware, “Injayo Kurune, animaisye
    mirati nyare reamo rave?”
  dgc-dgc: Nadid, te sénganya a mégpabuwes a inumange ni Juan a ipabinyag. Ey kinagi
    de be diya, éng anya i dapat gemtén de.
  zpm-NT: Wbigaque bla recaudador ne zie chobnis, rnabdiidz zho dieṉ pe guṉ zho.
  hix-NT: Tkayaryet komo txenyerunu yahosnye ro komo xarha, ataymomposo nomohtxownà
    hatà. Khananàhnye y, ketxkon hatà, Xowawu wya. Àsoke ryhe amna naye, ohxe harha
    amna yehtxoho me, ketxkon hatà.
  sim-sim: Urik ma ol takis yan landari ma ondo er nga fak li layikurik li taha orin
    limu silira, �Tisa, mberem nivai uku?�
  npi-ULB: त्यसपछि केही कर उठाउनेहरू पनि उनीकहाँ बप्‍तिस्मा लिन आए र भने, “गुरु, हामीले
    के गर्ने नि ?”
  cgc-cgc: Gaprani man ki Juan mga manugsukot an ta buis aged magpabautismo. Gainsa
    danen, “Mistro, ino dapat nay na buaten?”
  tim-tim: Akto gawaman puli meme luâk yâkŋe hainâk tuân katnenegâk dâm togoyi. Togom
    aikom hin dâyi, “Ewenenŋe, nen gain gain akbaengât nâŋgât?” dâyi.
  yor-yor: Àwọn agbowó òde sì tọ̀ ọ́ wá láti ṣe ìtẹ̀bọmi lọ́dọ̀ rẹ̀, wọ́n sì bi í
    pé, “Olùkọ́, kí ni àwa ó ha ṣe?”
  wos-wos: Wun hundi wandéka di Romka yéwa héraakwa du nawulak di déka ya, dé diré
    guré husandandéte. Yae di déré wa, “Wakwekwa du, nani méta yatame?”
  emp-NTPO: 'Mãwã b̶ʌd̶e Romanebema boro itea parata jʌrʌ pebadarãda borocued̶i carea
    zesid̶aa. Maʌ̃be ãdjia iwid̶isid̶aa: –Jaradiabari, dairãba ¿cãrẽda od̶ida panʌ?–'
  eng-F35: Well even tax collectors came to be baptized by him and said to him, “Teacher,
    what must we do?”
  ind-ind: Beberapa penagih pajak juga datang untuk dibaptis. Mereka bertanya kepada
    Yohanes, “Guru, apa yang harus kami lakukan?”
  pes-OPCB: 'حتی باجگیران نیز که به بدنامی معروف بودند، برای تعمید نزد او آمدند و
    پرسیدند: «استاد، ما چه کنیم؟»'
  mpt-mpt: Eka e inabea takis moni bokalin naka isa Yone aaye fuelabeneko geniba teniba
    Yone baabaniba Ni fatnanomabbione? Kobo alebenale gesiba
  ssx-ssx: Koto natena꞉ta꞉ mo mandane dakisi mani mu haemeke haliwekima꞉ Dionima꞉
    iki bapitaisi peaena꞉ ipiki a꞉pa lota꞉ pitolo alota꞉ Wala꞉la꞉ halio. Nikana꞉ma꞉ta꞉
    eki hau piomonope laa lota꞉ pimikime.
  mkl-mkl: Woo ɡbɑ fiɑi lɛmpoo ɡɔ ŋɑ mɔ ɑ̀ nɑɑ ɑ dɑsi ɑŋɑ mɔ inyi, ŋɔi ɑ̀ beeɛ ɑ̀
    ni, Mɛɛtu, bɛirei ɑɑ kɑ ce.
  gaq-gaq: ସିସ୍ତୁ ସାଲ୍ୟାଣ୍ଡ୍ରେ ଡିଗ୍ ଡୁବନ୍ ବାନ୍‌ସା ପାଙ୍ଗ୍‌ଚେ ଆମେକେ ସାଲ୍ୟାକୁକେ ଏ ଗୁରୁ
    ନେଇଙ୍ଗ୍ ମେଁ ନେଡିଙ୍ଗ୍‌ଏ ?
  gof-RNT: Qaraxa qanxiseyssati xammaqettanaw yidi, “Asttamaariyaw, nuuni ay oothinoo?”
    yaagidosona.
  unx-unx: ଆଡଃ ମାଲ୍‌ହାରମ୍‌କହ ବାପ୍ତିସ୍ମା ଇଦିନାଙ୍ଗ୍‌କ ହିଜୁଃୟାନା ଆଡଃ ଯୋହାନ୍‌କେକ କୁଲିକିୟାଃ,
    “ହେ ଗୁରୁ ଆଲେ ଚିନାଃଲେ ଚିକାଏୟା ?”
  gah-gah: Loko lokago, takisi aliaká vete monó nagamí hilanigi aniteke loká itake
    monó velemaka, leza nana itunimó neve.
  lcm-lcm: Mang keve katakai i luk takis kila kun serei asi me luk asing tauia na
    kila sui ia ta, “Katakai i akalit, namem abis a sa vang kana?”
  aer-aer: Ikwerenge-ntyele akenhe artwe mane-akerte areye John ikwere-werne apetyewarreke,
    kenhe artwe nhenhe areyele tax mane-arle government-eke inerrirretyarte tyerrtye
    arrpenhe areyenge. Kenhe itne John-werne apetyewarreke re itnenhene kwatyele urlkernetyeke
    baptise-eme-iletyeke. Renhe apayuthnerrirremele, “Anwerne-ame nthakenhe-irreye
    Ngkarteke anwerne mwerre arratye anerrirretyeke?”
  qvc-NT: 'Chay Jwanmanqam wakin kuntribusyunda kubrakuqkunapis ch''ayarqanllapa shutichinambaq.
    Paykunaqam Jwanda kayshina tapurqan: —Yach''achikuq Taytitu, ¿imatamiri noqaykunaqa
    atinillapa rurayta? nishpa.'
  tgl-ULB: At may ilang mga maniningil ng buwis ang dumating upang mabautismuhan,
    at sinabi nila sa kaniya, “Guro, ano ang dapat naming gawin?”
  cbs-NT: 'jabun romano gobierno pei bixunmisbudi jau eadi nashimanun ika bexun yukakin:
    —Yusinaan, ¿nukukain, nun jaskatidumen?— akabu'
  xtm-NTPP: 'Suni ni ka jan tu''va ña''a tee ka ndake''en ya''vi ja ka xiko ñayii
    ma, sukan‑va''a skuandute ña''a Juan ma, te ni ka jikan‑tnu''u de: ―‍Teskua''a,
    ¿nawa jin sa''a saña? ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Na akatocha kodi ngabaikanga kupala babatichigwe, ngabankonyanga, “Aboli,
    twenga tutenda bole?”
  bao-NT: 'Jĩcãrã Roma maquẽre wapa jee bojari maja cãa, uwo coe dotirã earã, o biro
    ĩi jãiñaupa Juan''re: —Buegʉ, jãa pea ¿ñee jãa tiigajati? —ĩiupa.'
  san-ORI: ତତଃ ପରଂ କରସଞ୍ଚାଯିନୋ ମଜ୍ଜନାର୍ଥମ୍ ଆଗତ୍ୟ ପପ୍ରଚ୍ଛୁଃ ହେ ଗୁରୋ କିଂ କର୍ତ୍ତୱ୍ୟମସ୍ମାଭିଃ?
  rmn-rmn: Кидимаря э налогенги авэнас тэ болэнпэс. — Сикляримарина, — пхученас он,
    — со амэнги тэ керас?
  huv-NT: 'Átan tambüw majawüw a Juan acas monxaing tomiün, cos andiümüw mayariw yow.
    Tasajüw nej: ―Teat, ¿jow xicona, cuane netam narangana? ―ajüw nej.'
  otn-NT: 'Xquet''a̱ bi zø i''da yø ngʉthäi p''ʉya, ngue nne da̱ ma ma̱xixya̱bi̱.
    Bi ''yørpa̱ ra̱ nt''änni̱ ra̱ Xuua p''ʉya, bi ''yɛ̱mbi̱: ―Ague grá̱ xännba̱te,
    ¿te ''bɛ''a̱ ja ngue ga̱ øt''ähe?'
  nop-nop: Me takis muneeŋ moŋgomoŋgot tagiŋ me noli Imeyout tine buŋa niŋgiŋ, “Hinale,
    indi dediŋ tinim?”
  obo-NT: Duwon mandad mgo tohodsukut to buhis no id porani ki Juan amoy'd poboutismu.
    Kahi ran to, “Tohodnonaw, ondan kos od puungan doy?”
  kca-kca: 'Налог ӑкәтты йохәт ԓўв хŏщайәԓа йиӈка ԓŏӈәԓтыты урәӈән йŏхәтсәт, ԓўв эԓтэԓ
    иԋщәссәт: "Утәԓтәты ху, мўӈева мўй верты?"'
  cak-ENT: 'Y chiri'' riq''uin ri Juan, yec''o c''a chuka'' apu ca''i-oxi'' achi''a''
    ri ye moloy tak alcaval. Ri achi''a'' c''a re'' xe''apon richin nyeban bautizar.
    Y ri achi''a'' re'' chuka'' xquic''utuj chin ri Juan: Maestro, xquibij chin. Y
    roj ¿achique ri c''uluman que nkabün? xquibij.'
