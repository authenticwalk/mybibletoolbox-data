  maj-NT: 'Ta̱ j''ai k''u̱a̱ já xi f''áchjíntjai ch''á nga ts''ínxát''aha̱ já Roma̱
    tu̱ xi sa̱téntáha ko̱ b''i̱ i̱ncha kitsú: —Ji nda̱ maestru̱, ¿mí nihi xi n''e̱i̱
    ji̱n?'
  bkq-NT: 'Aituo myani Romadâ pymâem dinheru impostu ebyry emakewâni modo ewy saindyly.
