    xua Juan pebautisabinexa tsanerʉ barapomonae. Barapomonae Juan yainyabatsi, jeichichi:
    —Pon jiwi Necuidubim, ¿eta pocotsiwa Nacom ichichipa pocotsiwa pata exanaewa tsane?
    jei barapomonae.'
  boj-2014: Onaqa takis o qaji tamo qudei naŋgi Jon na yansnjrqa marsibqa aqa areq
