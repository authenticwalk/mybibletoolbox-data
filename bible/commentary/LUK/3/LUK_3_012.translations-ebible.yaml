    Juanre se̱iꞌë: “¿Yeꞌyaquë, i̱quere yëquë nejaꞌcohuaꞌi aꞌni?”'
  nvm-nvm: Regavo e takes abeoijo roin bu do ruaikuai ruainvado bu uri Jon kua, E
