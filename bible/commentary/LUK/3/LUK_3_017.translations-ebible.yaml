  cuk-09: “Igi dulemar oros-gwag egwamala, deyob we-a-dule, dule-dummadid, bato guagwar
    e-argangi bigbi-gani gwichid, oros-gwag na egwaegar. Degi, na oros-gwag nued na
    nue e-urbedgi na urboed, e-ukadi soogi ogumakoed. Ar we-soode geg soo-ginnedid,
    degi-gasii-sadeguad sood.” We sogledo, dule-dummad oros-gwagyob dulemar-imakmogoye.
  ben-OBCV: শস্য ঝাড়াই করার কুলো তাঁর হাতেই আছে, তিনি তা দিয়ে খামার পরিষ্কার করবেন
    ও তাঁর গম গোলাঘরে সংগ্রহ করবেন এবং তুষ অনির্বাণ আগুনে পুড়িয়ে দেবেন।”
  mil-NT: Te tée‑áⁿ sa véxi túha‑dé sá cádá dɨ̀ɨⁿ ñaha‑dé xii‑o dàtná quídé ñǎyiu
    ndàda ndoo triú, chi ñáyiu‑áⁿ sa nèhe túha‑ná‑yu yaxíⁿ‑yu òré náñǎni cuèndá ndada
    ndoó‑yu, te òré ndádá ndòó‑yu trìú‑áⁿ te dàquee dɨɨ́ⁿ‑yu mihi‑xi, te tàxúha‑yu
    mee‑nǎ trìú‑áⁿ, te mihi‑xi‑áⁿ sáhmǐ‑yu. Te dàtná quídě‑yu mihi trìú‑áⁿ ducaⁿ sǎtnahá‑xi
    cada ñaha tée‑áⁿ xii nchaa ñáyiu ñá túú quìde váha, chi daquɨ̀hɨ́ⁿ ñáhá‑dě xií‑yu
    núú ñùhú núú càyú, te ñuhú‑áⁿ ñà túú tnàhí ndàhvá —càchí‑dé xǎhaⁿ‑dě xií‑yu.
  myu-myu: Wuyju taixee xikxig̃ tũmũntata mujẽm ãm taixee bewi. Tũmũntata muxipanpan
    wuyju tamũn'a be. Taixee mupikpig̃ daxa be. Imẽnpuxim Deus kũyjobicayũ muwajejem
    kũyjobit'ũmayũ xewi. Kũyjobicayũ ixe xe jeedop soat em. Kũyjobit'ũmayũ bit soat
    em ipiat supi'ajojo — io'e João.
  amk-amk: Ne sosirufi meinenang na warangfo ampa we kifa pafoi ambori mirarebanai.
    Pa taraifoi fianduhi afui wiatai na munu rorongfo, mae nukahaifoi ambori kebioia
    dansoi na adia wiro fefe naea kaha.”
  fai-fai: Got aka dukak dakadula tad tad keidune, aka wom so wod so bo takel dáda
    dákabane, yak dam ki dew tam am dawti nadale wom so wod so be as sun kain bom
    biyámin as abudokaba ko.” Kalesa.
  ura-NT: Chaentechu leinjiin inaro uhareein que aroso jiatuhin rai caohacha raain,
    rai bano mocoha charijibana jacanaacharanejeein nenaa usihanaau teeine coina.
    Nii rijijieeinte, nii jeriha Cana Coaunerane rijijieein nenaa jeriheichuru mocoha
    cureein, jerihane rijijieein nenacaauru janijiin raaincha,” nae jetao satiin ecu
    rene turunacaauru cachaauru rai Joaan.
  mcd-NT: Ascan natian man itishara a icoinra huafo yafi a nicacasmamisifo ato pashcanan
    huashquin. Ascashon nan icari nan icoinra huafosi ihuicoinshquin afu isharapacunonfo.
    Asca nan nicacasmamisifo chii urumanhuan muran ato potai anoashu omitsiscai unupacunacafomaran,
    —ishon Juanpan ato yoini.
  urt-urt: Miyeꞌ uku kin si nenge yap. Kin nerŋe peperiyeh esep ŋiche nanah hlaꞌ endereme.
    Pe ŋesep ŋaiye bwore pe, ka ember el yokoh ŋai kut o, hoporonge kin ka esekeh
    el nih ŋaiye sisyuꞌ nye nyermbe.”
  awk-awk: Pituon ġikoúmba mankillin mȧttȧra ba, ġatun murkun noa umȧnu̇n bu̇nkilliġél
    laba ġikoúmba, ġatun noa ka-umȧnún wiet ġikoúmba tako kokerá ko; wonto ba tirri
    koiyuġ-banu̇n wal noa koiyuġ ka talokulli korien ta.
  kiz-kiz: Pepeto lya muene lijhele mumabhoko gha muene bhwa kupepetela ngano ni kujhibhonganiya
    ngano mu ghala lya muene. Lakini, ibeta kughateketesya makapi kwa muoto ambabho
    bhwibhwesya lepi kusimika.
  tzo-TZE: Li boch'otic tsc'an loq'uesbel sbolil yo'ntonique ja' ch‑ic'atic sbatel
    osil. Yan li boch'otic mu sc'an loq'uesbele ja' chbatic ta c'oc' yo' bu mu ono'ox
    xtube. Jech chac c'u cha'al li boch'o ta xic'a strigoe, me ilaj yo'nton ta yic'aele,
    tstsob scotol li strigoe, ta xich' ochel ta snail. Scotol li ste'ele xchi'uc li
    solile ta xchic' ta c'oc' ―xi li Juane.
  lex-lex: Ne hota emolmolan nekama E' ed maka ktorreria totopa maka ra ralipra-ratai
    metma-wetra' lawna (gandum). Metma-wetra' lawan de, hota rawoka la'a dudnu (kliala)
    ralamni, mere hota kownu re honona de rwalia la ai miaka takeni rwarum nana!”
  dov-dov: Kajisi pologwe yakupupuluzya mujanza lyakwe chakusalazya lubuwa lwakwe
    akubunganya bbali munganda yakwe. Pele uyowumpa buungu amulilo alimwi mulilo tukoyoozima
    pe.”
  rgu-rgu: Ana huku lahenda mana tao salaꞌ ara, sama leoꞌ lahenda mana oru a teeꞌ
    heni hade a kikili-kauan. Basa nate Ana nadai hade neuꞌ ara, reuꞌ soꞌa ra daleꞌ,
    tehuu hotu heni kikili-kauan. Leoꞌ na boe, neuꞌ ko Kristus huku lahenda mana tao
    salaꞌ ara, ma tuꞌu si leo aipila mana basa taꞌa daleꞌ reu.”
  toc-NT: Xlá aya li̠huana̠ laca­pa̠s­tacni̠t lácu naca̠­ma̠­paj­pi­tziy cris­tianos,
    chuná xlá naca̠t­la­huay cumu la̠ a̠má hua̠nti̠ cha̠­ca­tzi̠ya chi­pani̠t xli̠­lac­su­nucán
    xtrigo la̠qui̠ namakaniy xapalhma, y acxni̠ aya lac­su­nu­ko̠ni̠t nahuán y a̠má
    xlakstu xatalhtzi trigo antá nama̠­qui̠y nac xchic, y a̠má xapalhma antá nama̠pu̠y
    nac lhcúya̠t hua̠ntu̠ ne̠cxni lak­mixa.
  ulk-1902: Abara tag nagri pat, E dirup abara kon etkemed; a E ais azirig metaem
    gaire kon nole puip kak, ege kon ra gegur E disirkilu abele ur umer kak esameilu.
  som-som: Masaftiisu gacantiisay ku jirtaa inuu goobtiisa wax lagu tumo aad u safeeyo
    oo sarreenkana maqsinkiisa ku soo ururiyo, laakiin buunshaha ayuu dab aan demeyn
    ku gubi doonaa.
  mam-C: Qu'n lu' Kawil kkawil kyib'aj xjal tze'nku jun aj triyil, a q'i'n ma nim
    tze toj tq'ob' te xtulb'il triy. Ex k-elix tpa'n kykyaqilxjal wen kyxoljo nya
    wen, ikyxjo tze'nku jun xjal, aj t-xtulin triy, ex k-elil tpa'n paj ti'j. Ex kchi
    xel tk'le'n nimil toj kya'j tze'nku tu'n tkux tk'u'n triy toj ttx'utx'. Me ayetzin
    nya nimil, ikyxjo tze'nku paj, ok kchi k'wel tpatin tuk'a q'aq', a mixla k-yupjilx.
  ndj-ndj: Mweni kana luselu mumawoku vaki na mweni dafyayili luvagha lwaki lwa kupetela
    mpunga dawuviki mulusanja myeyu danyanyi mumotu wa lifumbika.”
  mbj-NT: Tsyt hẽ tabetyn hõm da P'op Hagä Do karẽn do moo heb'ook doo, tsyt hẽ ta
    wób. P'op Hagä Do karẽn do moo b'ook doo, banäm doo hẽnh tabetyn hõm, tabanesaa
    hẽnh ta wób, aj'yy ta nahëë me tetyn hõm do hadoo tiriig ta bóg mahǟnh. Ta joom
    ag tiriig tabataa ta tób n'aa yt hã. Ta bóg taju toonh tëëg hõõ me, nadëëk doo
    me —näng mä Jowãw kyyh Kristo ky n'aa hã.
  lat-VUC: cujus ventilabrum in manu ejus, et purgabit aream suam, et congregabit
    triticum in horreum suum, paleas autem comburet igni inextinguibili.
  ngp-ngp: Uyo ana lungo mwo mkono wakwe, ahetele ngano yakwe na kuiika mwe digulu
    dyakwe, mna mahofya naayoke mwo moto houkuzima.”
  aoi-aoi: Nakine-ka nenungkwarba neniki-lyangkuwerribikajungwi-yada arakba karnumamalya-langwa
    karningaba-murrikba akwa kirruwurrariya-murrikba kirrakina. Akwa nenik-eyebijebaki-yada
    arakba nakina karnumamalya wuburra laka nuwilyaba nenumamalya ni-yaminama n-eyebijebakinama
    amadidira amaninga akwa amarda. Nakine-ka nuwurra-murndukwunama amurndakakina
    amadidira amaninga ena-langwu-wa alikira eninganinga-wa. Umba amarda awurrariya
    ni-dakinamurra angwura-wa nakina. Akine-ka wuburra ke-yaminama, akini-yada ngawa
    kini-likaja-manja yangkwurrangwa nenungkwarba nibina-langwa ngarra-maka-murrilangwa
    ngayuwa. Akena ngalaja akina angwura ena-langwa nara e-kakbujungwuma akina umba
    eningangkawura ka-dadinama-da,” ni-yama Janjana wurrumurndakibinu-wa warnumamalya-da.
  enq-2: Baanya yapenge sapolo doko kingimi minao epelyamo. Dokome wita angipi, imbupi
    pyasoo silyamo dupa yapatala, angi dupa nyoo baanya setenge anda dokonya setapala,
    imbu dupa itate tao konjala naenge dokonya yangatana” lea.
  eng-ASVBT: whose fan is in his hand, and he will thoroughly cleanse his threshing
    floor, and will gather the wheat into his garner; but the chaff he will burn up
    with unquenchable fire.
  mna-mna: Koroŋ imbot la namaana keteene kek be ipeleele kini. Ambaimbaiŋan ko izulla
    kiri kini mi ikam ma ila ruumu kini. Mi sananŋan ramaki musmuuzu, nako ni itun
    pa you ta irao imap na som.”
  rmy-ARLI: Ano vas lese i lopata te čistini o gumno plo hem te odvojini o điv taro
    ljuske. O điv ka čhivel pese ki šupa, a o ljuske ka tharel jagaja savi nikad na
    mudarđola.”
  myw-myw: “Nakaytuk wanaman va̱gan biwaway anawit biyakous, mo bikow anagin binow
    wanseigous, tage musamusan wit bilev bein wa̱kov bigbugwab yam babaw; nag biyakous.”
  sby-sby: Nendi ukute cakupupulushilako maila mumakasa akendi kwambeti apupulushe
    nekwalongela mulyanga, Lino nakatente bungu bonse mumulilo utashimiki.”
  sll-sll: Te homena miling iwe, perere, i ku bol ere, miling panangwo tal iwe, kri
    di i pi oo ala i erere, te miling paikinangwo tal iwe, kri di pire endo dongwo
    bani ganangwo pamia. Ganangwo de wai ta sikinamua.”
  yaq-NT: Aapo jaibu inim, senuk tiikota tu'ute betchi'bo, ae am wij wijtawamta mampo
    a' jipue'e benasi maachi, junuen jume' a' yoemiam omola a' jipu'ubae'po am tawaane.
    Intok jume' ka a' yoemiam, omot, taji beeteu jiokot bem emo bitnee'u bicha am
    tawaane. Juka' bachiata toboktaka intok juka' otata tokti a' tayaka'abenakai ―ti
    ameu jiiak.
  uro-uro: Sa qa rhäkmu na nas iva qä rharmeng da ama tmäs näva ama qlanäga dä va
    qa armeng da ama tmäs bä qa rhon sä ngät säva aa vätki qäraktni i qali qi e nani
    ama lat toqoräkt dap pa qä rhon na ama qlanäga sämät ama mudam gärangätni i sa
    qaku mamär vät aung iva qä naveng bät a ngät.”
  ita-1885: Egli ha la sua ventola in mano, e netterà interamente l'aia sua, e raccoglierà
    il grano nel suo granaio; ma arderà la paglia col fuoco inestinguibile.
  muy-muy: Emedekaba mis a akaɗa ge mis ya àza hijiɗ gayaŋ a ahar va, ahar hay àna
    naŋ ni. Àharaba ti abiyu yam ga hay ni a guvur vu. Ay kisfit gani ni ti ajiaba
    aku a. Aku gani nani ti àmət ɗay-ɗay do. »
  kqc-kqc: Ini witi fotaka utei resi koka rena di fodiya bi ini vanari moi gira resi
    ini rama bi dobeka gutuna makusi yareyo mina ini yavari aego, idu ini sanika bi
    kafena de itari ori kamu rego.”
  rmc-ZRB: Андре Лескєро васт гіні лопата, і Ов жувжарела Пескєро дів. І скідела е
    дів андре Пескєрі комора, а о пгуса лабарела ле яґага, саві ніґда на мурдальол.
  tav-tav: '@see-verse:LUK.003.016'
  eng-ULB: His winnowing fork is in his hand to thoroughly clear off his threshing
    floor and to gather the wheat into his storehouse. But he will burn up the chaff
    with fire that can never be put out.”
  spa-VBL: Tiene el aventador en su mano y está listo para separar el trigo de la
    paja en su trilla. Él reunirá el trigo en sus graneros, pero quemará la paja con
    un fuego que no puede apagarse”.
  fra-_FOB: Il a son van dans ses mains, il nettoiera parfaitement son aire, et il
    amassera le froment dans son grenier; mais il brûlera entièrement la paille, au
    feu qui ne s'éteint point.
  hau-ULB: Kwaryar shikarsa na hanun sa domin ya share masussukarsa da kyau ya kuma
    tara alkama a cikin rumbunsa. Amma zai kona buntun da wuta marar mutuwa.
  mal-mal: അവന്റെ കയ്യിൽ വീശുമുറം ഉണ്ട്; അവൻ കളത്തെ മുഴുവനും വൃത്തിയാക്കി ഗോതമ്പു
    കളപ്പുരയിൽ ശേഖരിച്ചുവെക്കുകയും പതിർ കെടാത്ത തീയിൽ ഇട്ട് ചുട്ടുകളകയും ചെയ്യും.
  kkc-kkc: Yayo witi wo ko sabolo osoloso so ee pilame o tou teli bi sabolo mopoodoo
    doloso badoso. Osoloso witi wo ko ee moso mapoo kukuleiso. Osoloso witi wo so
    dou koo semili mapoo toodalaiso,” diso.
  urd-GVR: Wuh hāth meṅ chhāj pakaṛe hue anāj ko bhūse se alag karne ke lie taiyār
    khaṛā hai. Wuh gāhne kī jagah ko bilkul sāf karke anāj ko apne godām meṅ jamā
    karegā. Lekin bhūse ko wuh aisī āg meṅ jhoṅkegā jo bujhne kī nahīṅ.”
  far-far: Ma nia sasi akau na fuana ketolana wane ki tafau, ka dia ta wane be nia
    efoa na mege ru lea ki fasia na tataeru ki. Ma nia ka konia na mege ru lea ki
    laona na lume ni konirue, ma ka sungia na tataeru ki laona na ere ne nao nia si
    mae.”
  suz-BL: लाङगाम हाम्‍शो चेरब हुरशा, भूस नु गेडा तिल्‍चा कली मेको आ गुइमी ग्‍योल बाक्‍ब।
    गेडा कोठोम कुर पा वोइक्‍ब। भूस चहिं गेनायो मकाप्‍ब मीम हुम्‍ब” दे माइक्‍मी बाक्‍त।
  car-NT: Moro aresi pombokatopo aina terapa man. Irombo moro aresi werikatopo a'metan.
    Irombo moro aresi kura'matan moro ikura'matopo auto ta. Morokon iwerirymbo koro'katan
    te e'wutypyn roten wa'to ke.”
  amp-amp: Ror witthu hoftha kr nd ndroh thu krhayuk safort tirtn kakitohwort. Tu
    hifa witham yak nhafohruharm, turhu naku dany kunysn htarahrm. Nd hoftha kr tikmn
    tu yiha yiha nanyjar hatohet kahtn kandhi thurahrm.”
  bht-bht: उदा सूप्प, उदे हथे च है; कने उनी अपणा खेतर ढंगे ने साफ करणा; कने कणका जो
    अपणे खेतरे च गिठेरगा, पर भुऐ जो अग्गी च फुकी देणा है, सै अग्ग कदी नी बुझदी है।”
  eng-NOY: His winnowing-shovel is in his hand to thoroughly cleanse his threshing-floor,
    and gather the wheat into his garner; but the chaff he will burn up with unquenchable
    fire.
  cub-NT: Yópe oteiye memeipõecʉ ʉ̃i veoiyepe jaraboque, oteiyede epecʉyʉ ʉ̃i epeiñami
    jívʉi, aru oteiye cajeáre juacʉyʉ, nopedeca Jʉ̃menijicʉ ʉ̃́re jʉ aivʉre epecʉyʉme
    ʉ̃i jaboteinoi aru ʉ̃́re jʉ abevʉre jarʉvacʉyʉme toabo cũiméboi, arĩ buedejamed̶a
    Juan Bautista.
  ita-1927: Egli ha in mano il suo ventilabro per nettare interamente l’aia sua, e
    raccogliere il grano nel suo granaio; ma quant’è alla pula la brucerà con fuoco
    inestinguibile.
  lww-lww: Naga sa nap̃a naga tarar ke koruak nayuraren wit, vena silsilin plan kana
    kinas lala. Ve sanene, yoko naga war ruru kinas nen wit la nene va um̃a, ana yoko
    naga koven vinus va e kapi tai nap̃a tap̃atete mare pogos tai.”
  ron-BAYASH: Jăl cănji furka ăm măna aluj, šă jăl u čistili teleku temeljito. Jăl
    u akulježi făjna ăm skladišta aluj, ali jăl u arđi jarba uskată ăm fok šje nu
    să ašćinžji.”
  ckb-ckb: شەنی بەدەستەوەیە بۆ پاککردنەوەی جۆخینەکەی، گەنمەکە لە ئەمباردا کۆدەکاتەوە
    و قەسەڵەکەش بە ئاگرێکی نەکوژاوە دەسووتێنێت.»
  nas-nas: Teie, tee simpeꞌnkoi˜ teing makosinuka bakaang muuꞌkoo kuunga onkeonkeꞌuriaing,
    eeꞌnoko teing makosinuka deeaing tee-koo ntaꞌkoo siriꞌpaaꞌkoo tai-antavuriaing.”
  uvl-uvl: Pe i lape mene mule nena hana mur ke pomai; lape mene kakop pe sochote
    mioka ulina mur pe nganngana mur takiraua iri ke muria elle. Ke het pe sau heke
    ulina mur nga oan sapel lala ngana nenge tu ke koko.”
  eng-BBE: In whose hand is the instrument with which he will make clean his grain;
    he will put the good grain in his store, but the waste will be burned in the fire
    which will never be put out.
  ixl-CNT: Utz echaꞌ iqꞌomal chꞌilibꞌ itriigo tiqꞌabꞌ. Ech satam u paqꞌbꞌal el itriigo.
    Sichꞌili el ichꞌimil vitriigo. Ech simol okoꞌp u triigo tu u tatibꞌal. Pek aatz
    vichꞌimil, sikꞌachoꞌk tu u xamal vaꞌl yeꞌk iyaꞌeꞌ.— Texhtuꞌ.
  xsi-xsi: I ne kâro-kâro keno i mbalau ilo, aku ma ikaro ‘wit’ ne kina itambira lâ.
    I ma igona ‘wit’ kanaŋo ku io lâ kâpwa ne luma ilo; aŋga kina nde ma irumbia lâ
    yââ ŋinde uru mela-mela mine ku imo nâ.”
  crx-NTPO: Lufoos tl'o mai' be tahawhúlts'ih-i, 'i lhaídilhdzun. 'Ink'ez ndi ndai
    la tl'o mai' yuk'ut tahawhúlhts'ih-i, 'i cha yuk'ut lhadút'ih de, 'ink'ez yuna'ulhdoh.
    'Ink'ez ndi mai ndai la lhaduja-i, 'i ts'iyawh dénudzih 'ink'ez mai bayoh ts'e
    wheyúli. 'Et hoonts'i ndai la ndi kwun 'aw nalhnusne, ndi oot'ooz 'i be duták'un,”
