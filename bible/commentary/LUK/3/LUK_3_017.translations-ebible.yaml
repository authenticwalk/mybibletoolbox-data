  soq-soq: Me dogo pokewa wadepie wimpie wit topuiamone auweno wineia emposimopie
    uwakokomopio ipawaida bolawe nomopue winapu ita sewa nambemopituwapi. Aupe me
    wit ipawa adiba bolawe adibamopituwapio winakasantopu, tane wit sewa ia iikasalala
    bedewe aubamopio imopituwapi.”
  qub-qub: Payga jorquëtita chararaycannami rïguta wayrananpaj. Wayrarcurnami rïgunta
    wasinman churanga. Punshantanami ichanga mana imaypis upej ninaman gaycurenga.»
  att-att: Á labbè na, kunnay sù tolay nga mangisâ ta aggì, tapè pakappián na yù aggì
    sù ággianán na. Á kunnian yù keyarigán nayù ira tatolay, ta passisinnán ni Apu
    yù ira manguruk ánna yù ira ari manguruk. Á yù ira manguruk, meyígù ira. Ngam
    yù ira ari manguruk, nga kunnay ta attá nga nesinná sù aggì, metabbà ira sù api
    nga ari máddà ta áddè ta áddè.”
  bki-bki: Naio jibe ka napano naio midukar burup̃ia m̃artea tai, ka mia rikurkar
    ka uiti nalo, rip̃ilig kon m̃arati nalo. Tibe na, ka mia naio rivar m̃arati uiti
    nabo nene ava vonuo, mia naio rivuku vinikiti nene rivan ea sebi tai napano mia
    maka rijikia rim̃aro bogo tai.”
  bqp-bqp: À gbaka kũna kũ ani pↄ́ fão. Ani pↄ́blewɛ ká a dↄ̃̀n, ani a sàko ká
    tɛ́ kũ àdi garo gũn.
  mcp-mcp: A mbid fwafʉga mbwə́d. A bá zə bɛ́ɛ́g búúd nda bwə́ dʉ fyaf ŋkwáándə́ nə́;
    a ŋwa fwámɛ́ mpúmə́ wá ŋkundá dɛ́d, a yîl ílwáásə́ shwu kuda jɨ́ kú bwɛlɛ jímə
    yííd.»
  hat-hat: Laye l' nan men li, l'ap vannen tout grenn ki sou glasi a. La ranmase grenn
    ki bon yo, la mete yo nan galata li. Men, l'ap boule pay la nan yon dife ki p'ap
    janm mouri.
  npl-NT: Ye kualika itech ima tlan ika kichipawas n trigo. N trigo non yokichipa
    kitlaatis, iwa itlajsol n trigo kontlamotlas ijtik tletl non ayik sewis.
  bgg-bgg: Chiih-è awai rog shii de dasai um ro, doh jia ai ne phiug shii sai srane
    igam shii yoi rek srane awai haphuii hà chab ne ruii phro, chiih-è isug shii ne
    khuchunde anyia pha bai hà fen muii phro.”
  eng-TCENT: His winnowing fork is in his hand, and he will thoroughly clean out his
    threshing floor and gather the wheat into his barn, but the chaff he will burn
    up with unquenchable fire.”
  eng-BSB: His winnowing fork is in His hand to clear His threshing floor and to gather
    the wheat into His barn; but He will burn up the chaff with unquenchable fire.”
  cpu-NT: Tema aririka aviikitero avankire, otekakitziro, ipoña atayiro opentakeereki.
    Iro aake okithoki, otekitakero, ovakoyetakero. Ari inkempitagaiyaari Avinkatharite
    eejatzi, irinashiyetaiyaari atziri. Ineshinonkayetaiyaari inkarate kempisantanairine,
    iriima kaari ovashaanterone ikaariperoshirevaitzi, intagairi paampariki kaari
    tsivakanetatsine.”
  san-ASM: অপৰঞ্চ তস্য হস্তে শূৰ্প আস্তে স স্ৱশস্যানি শুদ্ধৰূপং প্ৰস্ফোট্য গোধূমান্
    সৰ্ৱ্ৱান্ ভাণ্ডাগাৰে সংগ্ৰহীষ্যতি কিন্তু বূষাণি সৰ্ৱ্ৱাণ্যনিৰ্ৱ্ৱাণৱহ্নিনা দাহযিষ্যতি|
  tac-NT: Alué rioka 'ma o'ká ená ri'ligó ekisula. 'Ma gatémala alué ri'ligó rakala
    alé rekóachi, 'lige sa'nagálaka 'minami ajchagá e'kósimala na'ichí, alué na'í
    napu tasiné cho'ime ju.
  eng-WEBPB: His winnowing fan is in his hand, and he will thoroughly cleanse his
    threshing floor, and will gather the wheat into his barn; but he will burn up
    the chaff with unquenchable fire.”
  gfk-H: Ma i palim tar no nuna saol wara seisei haut ira wit taar tano dadaip nong
    na puh sei ira suruna ma ira parahona. Senbia ira tahut na pat na wit ing diet
    tirih ma diet puka suur, na reng hulungai ukaia tano nuna hala na bul wit. Ma
    na sei tar ira suruna ma ira parahona taar tano iaah kis.”
  viv-viv: E, aimo ginaꞋela ada yana abasaibutu ana giꞋe lakahina ginaꞋabina be witi
    ana abavagakolukolu againe ginasibutuna. AꞋa-moꞋena yana kweda againe ginaꞋiveꞋaveꞋahina
    tu yogona ai giꞋalata-vagata ma againe ginaluveꞋalahina.”
  yao-yao: Ŵelewo akwete lupeta mmakono mwao ali chile kupeta ngano, chakumbikanye
    ngano jambone ni kutaga mu ngokwe ni ikambi kuitinisya pa mooto wangasimika.”
  tgp-tgp: Mo lo tauri na nona foko tavera na limana vara i vasahi na nona jara ase
    na piri wit, ale matan vara i takonahi piri wit atu na nona pea, pani i pa suli
    na pahapaha piri wit na hapu sei tea i sopo er̃i vunia hin te rani.”
  auc-NT: Waocä, Todigo tömëmö wati wati tæ̈nöninque botö tæ̈nönïñömö önömancaque
    baquinque botö waïña tömämö oncönë da wencæboimpa, ante timpodæ næ̈ænte wo æ̈æntodö
    wo æ̈æntodö cædinque ontapocoo wææ̈incoo wadæ ñëmænte wo ëwengampa. Waocä mänömaï
    wo ëwencæte ante timpodæ næ̈ængä baï mönö në Ponguingä ïñömö adobaï oo pönï apænte
    ancæcäimpa. Edæ waëmö ïnäni ïnänite apænte æ̈ninque tömengä ontapocoo baï ïnäni
    ïnänite gonga cöwë bæcoyömö iya tangä gonte wæcædänimpa.”
  kbc-NT: Aneotedoɡ̶oji ja igo me iomaɡ̶adi oko, micataɡ̶a niɡ̶ina ɡ̶oneleegiwa baaniɡ̶ida
    najo libaaɡ̶adi naɡ̶a igo me ibinie lawodigijedi, odaa iomaɡ̶aditege leyeema,
    lapadi. Iladie leyeema minitaɡ̶a diimigi ane iladiete nijaacotedi. Pida napadi
    baɡ̶a yalegi mini noledi ane daɡ̶a ipe.”
  bmh-bmh: Go savol ebeg nug patai dareu, go savol sil wit epelaba, wag maba, wol
    nug go wit sog utaba, wit useg oimai, gonugau zaueim gotulai mamau, sog beu oimai,
    ab i noumaneun ebu agamau.”
  ctu-BL: An i wejlʌjib ti' c'ʌb. Mi caj i wen wejlan i yajñib trigo. Mi caj i lot
    jini trigo ti' yotlel. Mi caj i pulben i sujl ti c'ajc mach bʌ yujilic yajpel
    ti pejtelel ora. Che' tsi' yʌlʌ Juan.
  meq-meq: Wu mahəve daw andaya mə həlay. Ma ŋgəniye tay ha daw ta dzəndzar. Daw na,
    ma hayay gər ma həliye na a de. Ada dzəndzar na, ma dziye a ako nakə ma mbatiye
    ɗaɗa bay aye.»
  noa-H: Magnaa hamag, K'ĩir k'ap'ʌ habat, Hẽwandaman ya bëeimʌʌ simgui hajim hanʌm.
    Hi bëem hed hi hiek hʌ̈k'a nʌm k'ʌʌnan arrozdö pöm wëjorr p'ierrwia hajap'a hãk'a
    t'ʌnʌʌubarmjöta haju. Maagwai har hi hiek hʌ̈k'amap'a harr k'ʌʌn, jũrr chi arroz
    bʌ̈ t'ʌʌtarrta sĩi hãbamʌg päardʌnaa hörbapʌ̈imjö haju. Mak'ʌʌnan bʌ̃ʌrjã hõtdau
    t'õo k'augba sĩerrʌm heeta hich Hẽwandamaucha bark'ʌʌipʌ̈iju ha jaaujeejim hanʌm,
    Juanau hich haig bëe nʌm k'ʌʌnag.
  alp-NT: Eleki sire pine ihlaleke lokoI hoko isupu misete po sire pine ihlaleke lokoI
    mo hoko isupu hukumane elake eti pela.”
  san-VEL: apara nca tasya haste "suurpa aaste sa sva"sasyaani "suddharuupa.m praspho.tya
    godhuumaan sarvvaan bhaa.n.daagaare sa.mgrahii.syati kintu buu.saa.ni sarvvaa.nyanirvvaa.navahninaa
    daahayi.syati|
  kbq-kbq: Agra witi eri herahehu fokua azampi eri'no, witi hona'a hare kuma harafi
    nehuno, nena'a witi ante nompi eri'nenteno, hona'a vaga ore tevefi kre fanene
    hugahie.
  kbh-kbh: Canÿe ents̈á chabe mëts̈tá cucuats̈iñe jiyëbana, chabe trigo jtsóbobemama,
    y chë ndoservena shácuanënga jtsejashtsëtsana. Chabe trigo chë grano uaquëcjnaye
    tsañe jtsabuájuana, y chë ndoservena shácuanëngna íñeshoye jtsatmets̈ana. Cachcá,
    chë áts̈bents̈ana echanjabá, chë ts̈abe ents̈anga echanjúbuaja, y chë bacna ents̈angna
    íñeshiñe echantsacastígaye, y chë iñe ndocna te queochátsfsana ca” —cha tojanë́yana.
  ron-LSB: În mâna Lui este vânturatorul, va curăța bine aria și va strânge grâul
    în hambarul Său, dar va arde neghina cu foc nestins.”
  pon-pon: Tanir mi nan lim a, a pan kotin koko melel japwilim a pera, ap nekid pena
    wan korn nan japwilim a im en nak, a dip a pan kotin karon kila kijiniai jokun.
  nhe-BL: Yajaya quiniyocatlalis tlacame tlen iaxcahua ica inijuanti tlen ax iaxcahua.
    Quena, Toteco quichihuas queja se tlacatl tlen quitequihuía itlaajacapehuilol
    para quiyejyectis trigo. Quinhuicas tlacame tlen iaxcahua queja se tlacatl quitlalis
    itrigo ipan icuacalhua. Huan nopa sequinoc tlacame quintlatis ipan tlitl tlen
    ax quema sehuis queja se tlacatl quitlatis itlasolo trigo.
  sps-sps: Ayei faarei non a taman tan tanun wit nom iny non a fok niman ka iny kat
    ravainy nungan nan wit ana ayei te nai guam wit ya te fakei naa ya tana numaa
    iny fatamaar ana ya te nom nungan ya te nai ravainy ya tan guaf to te gim non
    ma natiny mote.”
  wnc-wnc: Siwan aminu tapatuta kep kwaipuknga katakngine take nanam tapun kwaidotdonguke
    muban kopa ooya puyapakuwawan buyata gatu buka gwene pimapa pake pakapu nanam
    tapunde yot gwene peak binga ginu usanziwik. Buya pekenga ooya kwaaimuke katau
    dua kungwake asinggan isinggak gwekatang muban yasining,” ngang yanikut.
  bus-bus: À gbaka kũna kɛ̀ eé pↄ́ fão. Eé pↄ́wɛɛ ká a dↄ̃̀n, eé à sàko ká tɛ́ kɛ̀
    è garoo guu.
  gub-BL: Yrypemutu opo pe hereko har umuwewe aroz iapirer heityk pà izuwi a'e kury.
    Omono'og aroz hyru pupe. Wapy iapirer tata pupe. Heraikweromo ur ma'e ràm nuzawy
    kwaw yrypemutu hereko har a'e. Uzeruzar ma'e a'e wà, aroz ài wanekon a'e wà. Omono
    kar putar Tupàn pyr a'e wà nehe. Uzeruzar 'ym ma'e a'e wà, iapirer ài wanekon
    a'e wà. Heraikweromo ur ma'e ràm weityk putar tatahu uwew 'ym ma'e pe a'e wà nehe.
  imo-imo: Yu rais wit tiltili polona rais wit lemoma tiltipelie rais wit mongoma
    noiro ulkena tuku mongoma mepo pumbo noipo, ilkema kinye wit unjo nurupilima kinye
    lipo maku topo tipe naa kumbulupe nomba pepa kau purumona kalambo nimbe yunge
    rais wit tiltili fokomu lipe ambolopa moromo,” nimu.
  boj-boj: A bem sum ñoqoryosim damu eleŋosim aqa talq di atqas. Osim a bem sum aqa
    suwi breinjrim ŋamyuwo gaigai yuejunu qaji dia yuekritqab.”
  eng-DRA: Whose fan is in his hand, and he will purge his floor, and will gather
    the wheat into his barn; but the chaff he will burn with unquenchable fire.
  knf-knf: Awo na kajeţ ţi iñen, aweey kapaţëş ptiij na plëfar. Aya katoor ptiij ţi
    pnkuŧi, kaşë kafël plëfar du bdoo banwooŋ baankjëmşa. »
  san-KHM: អបរញ្ច តស្យ ហស្តេ ឝូប៌ អាស្តេ ស ស្វឝស្យានិ ឝុទ្ធរូបំ ប្រស្ផោដ្យ គោធូមាន៑
    សវ៌្វាន៑ ភាណ្ឌាគារេ សំគ្រហីឞ្យតិ កិន្តុ ពូឞាណិ សវ៌្វាណ្យនិវ៌្វាណវហ្និនា ទាហយិឞ្យតិ។
  arn-NT: Kisu nüniey reke tati trüytrüywe, fey ñi liftuafiel tati kachilla ka ñi
    püntünentuafiel tati pinu. Fey kisu ñi elketranwe mew elkünuafi ti fün, fey lüpümafi
    ti pinu chumkawnorume chongnoachi kütral mew.”
  zas-NT: Abiꞌ ziꞌc raya trigo zian güünnëman bejn. Din bén zinal ree xnejz Dios yayal
    reeman lod rniabeeman, guiáad ree bén ad zinalt xnejz Dios guixhiaalaman laa reeman
    loj bajl ni ad yuꞌt dxej yayüꞌ.
  ken-NT: Ǎtwɔ̀ nɛ nchán myákátí awɔ ndu bɛ́chák nkway bɛ amfáp ɛnɛ ɛrɨ nɛ
    bɛkpáfu. Ánáŋ ánkʉ́ nɔ, ansɔt mbwɔt antɛn ndu nkpánɛ́, anyɔ mmɨk, ansɔt bɛkpáfu
    amfyɛ amɛm ngó anɛ apu nɛmɛ.”
