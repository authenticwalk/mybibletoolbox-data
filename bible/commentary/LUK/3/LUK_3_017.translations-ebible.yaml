verse: LUK.003.017
translations:
  kpx-kpx: Iale ata kena lohoniege au keilota laisue i bisi kitoai hatuge momoluve
    abuna moleve keiolahasege ive abuna moleve keiolahai. Ige auna laisue i malei
    au valahumo otoveito momoluve ke malei veneu hodovavesite kemo mahoevei.”
  okv-H: Eto javotoho davore sapura davore sirikasi nununga ere ua. Javotoho avo siriketo
    amita harau ta ikasuja eto sapura siriketo ji ta ikau evekasuja ji amita seikari
    amo irae ra,” ainge eto
  tbo-tbo: Anani luhapu hipana u nimana po aniani mei pegapega ina tuwaluhi po a hanali
    u hinena ina tuupumi. Ma nudanudahi apo mayau alalata tuwetuweneina ugolina ina
    apuhi.’
  mal-C: വീശുമുറം അദ്ദേഹത്തിന്റെ കൈയിൽ ഉണ്ട്; അദ്ദേഹം തന്റെ മെതിക്കളം പൂർണമായി വെടിപ്പാക്കിയശേഷം
    ഗോതമ്പും പതിരും വേർതിരിച്ച് ഗോതമ്പ് കളപ്പുരയിൽ ശേഖരിക്കുകയും പതിർ കെടാത്ത തീയിൽ
    ദഹിപ്പിച്ചുകളയുകയും ചെയ്യും.”
  grc-SR: οὗ τὸ πτύον ἐν τῇ χειρὶ αὐτοῦ, ⸂καὶ διακαθαριεῖ⸃ τὴν ἅλωνα αὐτοῦ, καὶ ⸂2συνάξει⸃
    τὸν σῖτον εἰς τὴν ἀποθήκην αὐτοῦ, τὸ δὲ ἄχυρον κατακαύσει πυρὶ ἀσβέστῳ.
  bgc-bgc: उसका छाज, उसकै हाथ म्ह सै, अर वो अपणा खलिहाण आच्छी तरियां साफ करैगा, अर
    नाज नै अपणे कोठार (गोदाम) म्ह कठ्ठा करैगा, पर भुरळी ताहीं उस आग म्ह जळावैगा जो
    कदे बुझै कोनी।”
  khz-khz: Ia gimanai aleva-aleva gauna, vuiti momona e vuiti ganina genana pene aleva-gitagitara
    ulanana. Vuiti taokouna numanai pene tao-koua, na vuiti momona vou pene kapua
    ati eputena kalovanai.”
  deu-TKW: Er hat seine Wurfschaufel in der Hand, seine Tenne zu säubern, und den
    Weizen in seine Scheuer zu bringen. Die Spreu aber wird er verbrennen mit unverlöschlichem
    Feuer.
  zsr-NT: Zönëꞌ lu nëꞌë bcöꞌ queëꞌ atiꞌ ulubëꞌ ga rlub zxoaꞌ xtil queëꞌ, lë ni ruluíꞌ
    le gac quegac bunách. Utubëꞌ zxoaꞌ xtil, len cuꞌë lei xlatji, san bëb qui uzéguiꞌë
    lu guiꞌ le gatga ul.
  lin-lin: Asimbi kiyungulu na loboko na Ye mpo na kopetola etando na Ye mpe mpo na
    koyamba ble kati na ebombelo na Ye ; kasi akotumba matiti oyo ekotikala na nzela
    ya moto oyo ekufaka te.
  hns-NT: Djaise ek khetiar paija niekaare khaatien soepela haath me lewe hai, oisane
    oe tajaar hai manai log ke alag alag kare ke. Oe dhaan aapan bakhaar me dhariega
    aur paija aagie se djaraaiga. Aur oe aagie kabhie na boet paaiga.”
  noa-E: Magnaa amag, Khĩir khaphʉ abat, Ẽwandaman ya bëeimʉʉ simgui ajim anʉm. I
    bëem ed i iek ʉ̈kha nʉm khʉʉnan arrozdö pöm wëjorr phierrwia ajapha ãkha thʉnʉʉubarmjöta
    aju. Maagwai ar i iek ʉ̈khamapha arr khʉʉn, jũrr chi arroz bʉ̈ thʉʉtarrta sĩi
    ãbamʉg päardʉnaa örbapʉ̈imjö aju. Makhʉʉnan bʉ̈ʉrjã õtdau thõo khaugba sĩerrʉm
    eeta ich Ẽwandamaucha barkhʉʉipʉ̈iju a jaaujeejim anʉm, Juanau ich aig bëe nʉm
    khʉʉnag.
  eng-EMTV: whose winnowing shovel is in His hand, and He will thoroughly purge His
    threshing floor, and will gather the wheat into His barn; but the chaff He will
    burn up with unquenchable fire.”
  mib-NT: Te sáha ya nájnūhun sáha tēe scánda trigo, chi sásɨ́ɨn ya ñayuu vāha jíín
    ñáyuu cunéé, nájnūhun cúndoo trigo jeē quénda sɨ́ɨn paja. Te nastútú yá trigo
    yā ndɨ̄vɨ ini yacā yā. Te paja chi jnaa yā nuū ñuhún jeē ma ndahvá cuɨtɨ. Achí
    Juan.
  lif-NT2: कुभॽएःत्तिल्‍ले़ सिःन् आःम्‍मा फाॽआङ् खुने़ॽ यारिप् वाॽ, हे़क्‍क्‍याङ्
    खुने़ॽ तुगुर सुप्‍सुआङ्‌सिःन् चाधोःक्‍लाओ चिक्‍खुॽ हे़क्‍क्‍याङ् कुहक्‍हाॽ आप्‍फाल्‍ले़आङ्
    मे़न्‍छिःमनाबा मिओ हाःन्‍दुदेःसुॽरो॥”
  xnj-xnj: Mu mawoko gaki akamwili lupalu lwa kupepetela nganu, na nganu ya bwina
    akuyivika pamonga muchibana, na masasa akugayocha motu wangajima.”
  mmx-mmx: Neni i gagas pam kusu ti lok pes larapeven piao basinge labantuxu ren la
    na lok li bubua larapeven piao uto xeneng at loogu ren. Ketla neni naba xotos
    leventuxu at levempiao ro at laxao kopmen noxo remet.”
  cbr-NT: An ñu 'apácë unin 'acësaribi oquin ca 'ati 'icën. Ca ësa 'iti 'icën. Unin
    ca ñu bëru trigo 'apatia. 'Apátancëxun ca bimia bitsia. Bitancëxun ca bucúnxun
    chacaia. Chacaquian tacaia ca aín xacá suñun amo putia. Pucëbë ca aín bëru ax
    tiquia. Usai 'ia bërúanxun bixun bucúntancëxun ca aín xacácama tsi rëquirucë bënántisamanën
    nëënia. Usaribi oquin ca axa uti an aín 'acë ñucama 'unánquin, upí unicama abëa
    'iti bianan 'atimacama a atun ñu 'atima 'acë cupí bimi xacá nëënti pucësa 'imiti
    'icën.
  tee-NT: Chai ju anu' ju camina' chunch ju ca'ulhtuya' ju lapanacni tachi ju lai
    tam lapanac ju lacsunui ju iscebada. Ju yuchi ch'apai ju ixpalacsunun la'ixmaca'
    chai acsni patajui ju cebada pus ju xa'amacxtalh lacatamch tamai. Chai astan ju
    amanavin mak'ai ju xacebada la'ixpac'ats'a para alacxavai ju xa'amacxtalh. Chai
    ju chunch salaka jun ju ixchaka'. Pus vana va chun calaya' ju anu' ju camina'.
    Camak'alhtaxtuya' ju lapanacni ju vasalh talhilaca'anta ju yuchi. Para ju jantu
    pus camaca'ancana' lacajipi junta jantu tavanan lai mamixican.
  eng-LSV: whose winnowing shovel [is] in His hand, and He will thoroughly cleanse
    His floor, and will gather the wheat into His storehouse, and He will burn the
    chaff with unquenchable fire.”
  cak-NT: Raja' can xtu'on anche'l nu'on jun achi cuando nujosk'ij ru-trigo anchi'
    nuch'ey-wi. Raja' nic'atzin jun ruche' ri c'o ca'i-oxi' rutza'n, chi quiri' nuq'uiak
    chech quiek'ik' ri trigo ri ch'ayon chic. Ri trigo nic'ue' can, pero ri ruk'ayisal
    nuc'uaj-e quiek'ik'. Y ja ri trigo, jari' ri nuyec, y ri ruk'ayisal nuporoj. Can
    quiri' xtu'on ri Jun ri xtipe, raja' c'o chic uchuk'a' pa ruk'a' chi yeru'on juzgar
    ri winak. Ri yeniman, xquieruc'uaj chicaj. Pero ri man yeniman ta, xquierutak
    chupa ri k'ak' ri manak xtichup.
  pah-NT: 'Kiro João Batistava''ea imombe''ui ojo''java''ea g̃a pe. G̃a mbo''eavo
    ga ei: —Trigo jara''ga gwereko japira mbovevehava opo pe tamboveve ti ji japira
    trigo hugwi javo, ei João Batistava''ea imombe''gwovo. Omono''ono''õ po ti ga
    oapoa trigo inhag̃a hyrua pype nehẽ. Japira po ti ga imbokai tata pyvõ nehẽ. Ndogwevi
    po ti tata upa nehẽ, ei João Batistava''ea. —Na jitehe po ti jihoheheteve''ga
    huvihavuhuhete''ga imboja''oja''ogukari pyryve''g̃a okote''varuhuve''g̃a hugwi
    okovo pyryve''g̃a pojykaharetero nehẽ, ei João Batistava''ea g̃a pe. “Tuhu ti
    pyryve''g̃a ji pyri yvagi pe upa avuirama nehẽ,” e po ti jihoheheteve''ga nehẽ.
    “Toho ti okote''varuhuve''g̃a ji hugwi ogwovo tata pype hahyva''ea ruvihava pype
    opytavo pevo avuirama nehẽ ojivyre''yma,” e po ti jihoheheteve''ga nehẽ, ei João
    Batistava''ea Cristo''ga mombe''gwovo g̃a pe.'
  sja-NT: Ooit'ee trigo ewaparipa ooparik'a. Mãgɨpa pala aneek'ãri, trigo ewada ɨt'aa
    jira bat'apari, chi tau uchiamerã mãik'aapa nãupa chi e ãyaa ateemerã. Maap'eda
    ma trigo tau ɨa bɨpari chi ɨapatamãi. Mamĩda chi e beeda t'ɨpɨtaude bat'at'aapari.
    Mãgɨ́ t'ɨpɨtau k'ĩik'aada aji.
  xed-xed: Nda ŋatá kuwatavihi ma dzvani, dzaʼa vihapviha ta hyani, ŋa tskamtani ma
    gvurani, ŋa driŋtani ta sabatbat nda vu kul mtavata,» kaʼa nda həŋ demdem.
  mks-NT: Mé da̱ va̱xi cán ca̱xi da ña̱yivi va̱ha tañu ña̱yivi quini. Cúú á tátu̱hun
    in da̱ta̱a tá jáxi̱xi da trigo xi̱hi̱n pala já ná quee xe̱he̱ á já cacu va̱ha
    da ña̱. Ta xe̱he̱ na̱cana cán cu̱hu̱n a̱ ca̱yi̱ a̱ xi̱hi̱n ñúhu̱ i̱ta̱ ña̱ a̱
    ndáhva̱ toho —na̱cachi Juan.
  gfk-S: Ma i palim ter no nuno sawol ura isise haut ira wit tano dadaip nong na puh
    leise ira surno ma ira parahono. Iesene ira tahut na pat na wit ing i tirih ma
    i puko sur, na reng hulungan ukira hono nuno hator na masur. Ma ina ise ter ira
    surno ma ira parahono tano eh kis.”
  bmu-bmu: Yaŋön ölŋi aka kamböŋi mendeŋ etkimamgö sapakŋi memba kaŋgota uba qöröreŋgöba
    kewötma. Kewöta wit kötŋi tokoba köweŋe almapmö, kamböŋi aka gwaugulapŋi mi mönö
    usuŋniga könöpnöŋ geba teteköŋi qahö jema.”
  dgz-dgz: Me iman taue oma makewa bongameta, makewa kakaewa ai bongame mek mini siwandata
    amba pokewa mek mini siwandata. Makewa kakaewa tambu ae dugupa eneta go pokewa
    tam ae da ya togura gura omae yamewa gapan uatamep yagimota.”
  eng-GNV: Whose fanne is in his hande, and hee will make cleane his floore, and will
    gather the wheate into his garner, but the chaffe will hee burne vp with fire
    that neuer shalbe quenched.
  zaa-NT: Ą'hua dèníe pala para gúthúe ỹua' nu re' lo tsinà' quì'e; ỹua'xtíla nna
    gunie na seguro le' yú'u, pero ttébáỹua nna gudàl·lee na lo yi' làti nunca labí
    eyòlą.
  eng-WEBSTER: Whose fan is in his hand, and he will thoroughly cleanse his floor,
    and will gather the wheat into his granary; but the chaff he will burn with fire
    unquenchable.
  guh-guh: Arrozxainaenë baja itsa vereta arroz penotsijava, jëaba arroz pejëabijavata
    ëpexu pepitsinexa. Nexata pijaarroz pejëabijavata, tsatapona saicaya ëpexu pesivecua.
    Nexata ëpexu xaniavaeteta peetsibojavabelia. Pesi pijinia penetapona vayafuabelia
    petajuitsinexa. Bajara pijinia pacuenia paxamë ata, Dioso pejumecovënëtsivivecua
    Dioso pacatsatsiana papecaxuabinexa infiernojavabelia panenaxuabinexa baja daxitamatacabijavabelianexa.
    Pamonae pijinia Dioso pejumecovënëtsivi, Dioso capanepaenatsi pijanacuayabetsia.
    Pamonae pijinia Dioso apo jumecovënëtsi, Dioso naneconitsiaexanaenatsi daxitamatacabijavabelianexa
    apo pevereverecaeisotojavabelia, jai Juan daxita bajarapamonaejavabelia.
  bon-bon: Teeme padare cudecewe lica gyene miiji mule biname piiyepu niiya mule biname
    bine abelename. Tabe epu pana gyene calwacupi biname liiyepu lui teeme wiiti kuu
    ämleceja gwidape pisi nyene ime cabu. Tabe miiji kuu bine pa jaabalodnemepi, piba
    pa yaawademepi mete me, yepä mälwä pa juubudäremepi ätuma cäco muye cabu.”
  nhw-BL: Yaya quiniyocatlalis masehualme catli iaxcahua ica inijuanti catli amo.
    Quena, Toteco quichihuas quen se tlacatl catli quitequihuía itlaajacapehuilol
    para quiyejyectis trigo. Quinhuicas masehualme catli iaxcahua quen se tlacatl
    quitlalis itrigo ipan icuacalhua. Huan nopa sequinoc masehualme quintlatis ipan
    tlitl catli amo quema sehuis quen se tlacatl quitlatis itlasolo trigo.
  mgw-mgw: Ywembe aabile na kyelo mumaboko gake, so pepekeya ilalyo akaimati muliku'ngwa
    paligu'lu, na mayu'ngu'lu'lu' akagatiniye kumwoto wangali imika.”
  swh-ONEN: Pepeto lake liko mkononi, tayari kusafisha sakafu yake ya kupuria na kuikusanya
    ngano ghalani, lakini makapi atayateketeza kwa moto usiozimika.”
  wbi-wbi: ilihelo lyake lili muluvoko lwake neke kupeeta vunono amasanji gha ngano
    na kujikong'ania vunono mu kihenge kyamwene. neke inyanya amasanji ku mwoto ghuno
    nambe naghusimika.
  bba-bba: U sɑrɑtiɑ nɛni win nɔmɑɔ, u kɑ win ɑlikɑmɑ sɑrɑ, kpɑ u ye doke birɑru sɔɔ.
    Adɑmɑ sɑko si su tie u koo su doke dɔ̃ɔ sɔɔ wi u ku rɑ ɡbi.
  eng-KJVCPB: whose fan is in his hand, and he will throughly purge his floor, and
    will gather the wheat into his garner; but the chaff he will burn with fire unquenchable.
  kgk-NT: —Trigo rehegwa nhe'ẽ-rami aiporu-ta ereikwaa porãve hagwã Nhandejáry ogwahẽha
    rehegwa nhe'ẽ, he'i. —Jaipiro trigo-gwi ipire. Ha'ỹigwe katu hyru-py nhanhongatu
    imoĩ-vy ha ipirekwe katu nhamboaty jahapy hagwã. Upeixagwa pire oipiro va'e-rami
    nhande rereko arã. Ha'e nhande rekokwaaha. Hese ojerovia va'ekwe hendive opyta
    va'erã. Hese ojerovia e'ỹ va'ekwe trigo pirekwe-rami omboaty-ta tata-py. Tata
    opave'ỹ-my voi oiko-ta ohasa asy meme hagwã.
  waj-waj: Ivoono ari savoora roosiivaadiri vuiita iiraiyauvaa rummua rusuku kioo
    supiya uyu ngiau kiaikio rikioo iiraiyauvo mmatayaa tuoo kuaikio iyauvaa varoo
    ari yeenna yapa kieera nnauvaki yapa kioo nnabaiyauvaa varoo ikia hama tasuuvaki
    kagaari kiaanaravaivee, tiravai.
  cpy-cpy: Tema roteeyakiro rirori rotekaki-mento, rooteentsi ikaatero roteka-kiwaete.
    Rowakoyiteero kameethari okithoki pankirentsi, itaayi-teero otakee-reki.”
  ekk-PKP: Tuulamishark on tal käes ja ta on valmis oma rehealuses nisu aganatest
    eraldama. Ta kogub nisu aita, kuid aganad põletab ära tulega, mida ei saa kustutada.“
  mpx-mpx: Wana sobel iyoho i pihikan nimanaa, yaka i tetelipuna wana witi enona alona
    ge musana ni ase, inoke abwe enona hot ni bugulan ni teliya wana gonuwa, ge musana
    ni ton ginaha elana toto nige sauga etega ni bobolu.”
  wbp-wbp: Kaji yanirni nyanungu, ngulaju yangka-piya yapangku kuja-ka ngurlu kipirninjarla
    kirlka-mani. Kuja-ka yapangku kipirni ngurlu parraja-kurlurlu, ngurlu ngurrju
    ngulaju-ka mardarni ngarninjakungarntirli. Kala walya manu marna, ngulaju kalu
    kijirni warlu-kurra. Kuja-piya yali Kaatu-kurlangu kaji yanirni, ngulangkuju kapu-jana
    yirrarni yapaju yurruju-jarrarla ngurrju-patu maju-patu. Ngurrju-patu kapu-jana
    mampungku mardarni. Kala maju-patuju kapu-jana kijirni tarnnga-juku.”
  luo-luo: Odheru mare mar piedho cham ni e lwete mondo opiedhgo cham duto maler e
    kar dino cham, kendo ochok cham koketo e deche, to obiro wangʼo mihudhi gi mach
    ma ok nyal negi.”
  nhe-NT: Yajaya quiniyocatlalis tlacame tlen iaxcahua ica inijuanti tlen ax iaxcahua.
    Quena, Toteco quichihuas queja se tlacatl tlen quitequihuía itlaajacapehuilol
    para quiyejyectis trigo. Quinhuicas tlacame tlen iaxcahua queja se tlacatl quitlalis
    itrigo ipan icuacalhua. Huan nopa sequinoc tlacame quintlatis ipan tlitl tlen
    ax quema sehuis queja se tlacatl quitlatis itlasolo trigo.
  aii-aii: ܪܘܼܦ̮ܫܬܵ‌ܐ ܒܐܝܼܕܹܗ ܝܠܵܗ̇، ܘܒܸܬ ܕܲܟܹܐ ܠܗܘܿܢ ܒܹܐܕܪ̈ܵܬܘܼܗ‌ܝ، ܘܚܸܛܹ̈ܐ ܒܸܬ ܟܲܦܸܫ
    ܠܗܘܿܢ ܒܐܲܢܒܵܪ̈ܘܼܗ‌ܝ، ܐܝܼܢܵܐ ܬܸܒ݂ܢܵܐ ܒܸܬ ܡܲܩܸܕ ܠܹܗ ܓܵܘ ܢܘܼܪܵܐ ܕܠܹܐ ܟ̰ܵܡܹܥ.“
  esk-NT: Tigummiaġigaa tiktitaun salummaġukługich mukkaaksrat sanikłuŋniñ, katillugichaasiiñ
    mukkaaksrat siġḷuaġmiñun. Aglaan ikipkaġisigai sanikłuich ikniġmun qamiyumiñaitchuamun.”
  msb-msb: Pagabulagon niya an mga maraot na tawo sa mga maayo pareho san paghimalid
    para ibulag an mga upa kag titipunon naman an mga humay sa kamalig. Pakatapos
    an mga upa susunugon niya sa dili mapaparong na kalayo.”
  cpa-NT: Ma²tsenh¹²dsa ju²jŋia¹³ hi² quiáh²dsa dsa² li¹quianh¹³dsa, ju³lah jan² dsa²
    juú² qui¹². Chiag¹dsa hi² dsio¹. Jøng² tí²dsa hi² tsa¹dsio¹ dsi²si² tsa¹øg² ―ca¹juúh²dsa.
  dso-dso: ତାର୍‌ ଆତେ କୁଲାଆଚେ, ତେବେ ସେ କଟାରେ ରଇଲା ଦାନ୍‌ ପରିଚଲ୍‌ କରି ଟୁଲିଆଇ କଲ୍‌କିଟାନେ
    ସଙ୍ଗଇସି । କାଇ କାମେ ନ ଆଇବାଟା ଜାକ ସବୁବେଲେ ଲାଗିରଇବା ଜଇଟାନେ ପଡାଇଦେଇସି ।”
  meu-meu: 'Ena itapo na imana ai: ena uit ikwadina gabuna baine tapoa ḡoevaḡoeva,
    uit na ena roge ai baine haboua, a momona be basine bodo lahina ai baine doua
    vaitani.'
  yva-NT: Opamo aurata irati vatano po bayaije raijar no anem, po veano gandume rarayan
    bintabo. Po ama ine ranugan siso tuna no apa yavare rai, yara po ama kea ramero
    tanamo nen tutire rai.”
  dgc-dgc: Mara,” kagi ni Juan, “i pamuhubaan naa ta tolay, éy bilao. Mara te kébil
    siya a bilao, monda tapan na tu béges na. Ey tu mahusay a béges, éy iedton na
    ta bile na. Ey tu lupés, éy itutod na ta apoy a éwan maadép.”
  zpm-NT: Laa me guiaad zig tib zha ne rbeeguizh zhobxtil, sac zha co, rlozhse rbeeguizh
    zho zhob rgotsow zhow, laa paj rlaaḻ zho lo gui, ga reca. Per gui ne gzëëg grë
    paj ne guiadbee me ga, gdziṉd dze guiuuw.
  hix-NT: Àsok hana natxow ha, nasànasà hotnye ro kom ha. Uhpunkatxho yaryatxow hamà.
