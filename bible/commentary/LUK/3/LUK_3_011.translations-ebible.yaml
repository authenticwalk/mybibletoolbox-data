  peg-peg: ଜହନ୍‌ ହେୱାରିଂ ଉତର୍‌ ହିତାନ୍‌, “ଇନେର୍‌ତି ରିଣ୍ଡାଂ ଆଙ୍ଗିଙ୍ଗ୍‌ ମାନିଙ୍ଗ୍, ହେୱାନ୍‌
