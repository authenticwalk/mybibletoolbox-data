  mkn-mkn: Ju dia manyao bilang, “Kalo lu ada pung baju dua, na, kasi satu di orang
    yang sonde ada pung baju. Kalo lu ada pung makanan, na, bagi kasi sang orang yang
    sonde ada pung makanan.”
  nce-nce: Na bume megali tlome, “Fli enëne bu gelowa ëho tële tële nëgena, bu fli
    alujawa kë nëgebë enëneme sa mëlëma. Na fli enëne hi wesibina nëgena, bu hi wesibi
    jwa kë nëgebë enëneme sa mëlëma.”
  pol-UBG: 'A on im odpowiedział: Kto ma dwie szaty, niech da temu, który nie ma,
