  san-PUN: ਤਤਃ ਸੋਵਾਦੀਤ੍ ਯਸ੍ਯ ਦ੍ਵੇ ਵਸਨੇ ਵਿਦ੍ਯੇਤੇ ਸ ਵਸ੍ਤ੍ਰਹੀਨਾਯੈਕੰ ਵਿਤਰਤੁ ਕਿੰਞ੍ਚ ਯਸ੍ਯ
