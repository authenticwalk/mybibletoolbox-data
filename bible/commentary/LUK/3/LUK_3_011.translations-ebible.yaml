  ksd-ksd: 'Ma i tatike ta diat: Nina ba kana ra ivu olovoi, na tul tar ta tikai tai
    nina ba pa kana ta na; damana bula ra magit na nian.'
  msm-NT: Migtabak si Juan, “Ko pananglit daduwa to kabo now, ibogoy to sobuuk diya
