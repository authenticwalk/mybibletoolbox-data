  bhl-bhl: 'Dangiwi, e ilo yan weng bokoyemomele: “Mali kawtiw mak i ilim alew mak
    auleko, biw tewe, i mak elo ilim banim keko, sak biliw kawtiw ilo dukayemboliwka!
