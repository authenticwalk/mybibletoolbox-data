  zab-NT: 'Juany cuaibbɨ lodeb: —Ni nap tiop gamilly, ná par ideedbɨ tubyni elquɨ
    ni quɨt rápni. Ne ni ráp zieny comid, ná par ideedbɨ duudxni elquɨ ni runlieedxni.'
  jae-jae: Tec eŋ gêjô êsêac aweŋ gebe “Ŋac teŋ nê ŋakwê luagêc embe ênêc, naŋ êkêŋ
    teŋ êndêŋ ŋac, taŋ nê ŋakwê masi naŋ. Ma ŋac teŋ nê mo embe ênêc, naŋ êŋgôm amboac
