    binɨb tap ma yonɨmuŋ okok kɨlop ñɨnɨmɨb agolɨgup.
  jic-NT: 'Juan jis wala tjevele: —Po ma la müjí püna la tjüjí jin. Jipj jin quip
    mat''e tyatj, pjaní ca ma''ayan jas quip cjuwá. Ve tyatj na, nin p''iyá ca la
    mijin.'
  zap-NT: 'Wke Xwa, re Xwa: ―Men ne rap txup lërmank, rap men degne ydee men tebo
    lo men ne yëteno; men ne rap ne ru, rap men degne ydee men tebëdo lo men ne yëteno.'
  wer-wer: Pël maan puuk kangiir epël mëëa. “Omën namp pim ulpëën naar wiaan pöt omën
