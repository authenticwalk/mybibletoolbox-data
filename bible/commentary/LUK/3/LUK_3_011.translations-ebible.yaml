  cpb-NT: 'Ari rakanakeri, ikantzi: “Eenitatsirika apite piithaare, pimperi apaani
    kaari otzimimotzi. Tzimatsirika powanawo, ari pinkantero eejatzi.”'
  aon-aon: Aria anan wata nawanamesh baraen nakri, “Anudok arman douk nanabuk biyog
