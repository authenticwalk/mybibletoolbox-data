  mic-MIQNT: Sa'n telimaji, “Ta'n wen geggunaji tapusiliji atla'ig amujpa ignmuatal
    newte'jilitl na ji'nmul ta'n mo geggunagul atla'il. Ta'n wen mijipjewe'mit amujpa
    ta's'g smuetutew na mimajuinu'l ta'n mo geggunmiligul mijipjewei.”
  huu-NT: 'Juan uai ote: —Ailluena ɨniroiredɨmɨedɨ ɨniroinidɨmɨemo ɨniroina feca.
    Guilleredɨmɨedɨ guillenidɨmɨemo guillena feca.'
  jiv-NT: Tutai Juaṉ tímiayi “Jimiará pushin takakna nu, takaktsuna nuna chikichan
    súsatniuiti. Yurumkan takakna nusha takaktsuna nuna ajamsatniuiti” tímiayi.
  otm-NT: 'Nu ra Xuua bi dąti: ―Nu''a to''o i ja yoho yʉ́ pahni, di un''na n''da to''o
    hin''yʉ rá pahni. Nɛ nu''a to''o i ja ''bɛ''a da zi, di unni ts''ʉ a to''o hin''yʉ
    da zi, bi ''yɛ̨na.'
  dah-dah: Irkeb wol heŋbe, “Al kura uliŋhormiŋ irawa kenem uŋkureŋbe al go miŋmoŋ
    goyen unyeŋ. Irdeb al kura biŋgem yaŋ wor go miŋmoŋ al keneŋbe gwaha po tiyyeŋ,”
    yinyiŋ.
  tnk-tnk: Mɨreɡi Jon rɨni pen tɨ nirəha i mə, “Iərmama karkahu səvənhi kəru traməkeikei
    muvehi pen riti m iərmama karkahu səvənhi riwən. Iərmama nəveɡɨnien sənəni rasori
    traməkeikei mo mwi iamɨnhi masitu ia iərmama nəveɡɨnien sənəni riwən.”
  kpr-kpr: Seoro, John nu mino eminge sedo ghusira, “Nenda tamo asugari etoto irarira
    amo, eni kosughe mutuvu, makasi emboi baore! Nenda bayau irarira ábarago, budo
    soro evu!” aminge sedo ghusira.
  san-IAS: tataḥ sovādīt yasya dve vasane vidyete sa vastrahīnāyaikaṁ vitaratu kiṁñca
    yasya khādyadravyaṁ vidyate sopi tathaiva karotu|
  nho-nho: John ki hakaahe ake, “Te tama e mee ana kkahu e lua raa ki kauake se kkahu
    maa te tama see hai kkahu, aa te tama e hai kaikai raa ki vvae ana kaikai naa.”
  gym-NT: 'Juankwe niebare mda ietre: Mun mdenkwe dänta ötabu, ye abko ni dän ñakare,
    ie munkwe dän jakwe bian ötati. Erere arato, mun mden mrö bkäne, mrö ye abko munkwe
    ni mrö nikaka buka te siba, ye ngwane munta Ngöbö mike ütiäte rükadi gare munbtä,
    niebare kwe ietre.'
  azg-NT: 'Tꞌa jon jndyuehan, tso jon: —Juu tsꞌan na nayꞌoon ve camisa, ncya juu ncüiihanꞌ
    nnon tsꞌan na tacyꞌoonhanꞌ. Ndoꞌ juu tsꞌan na yꞌoon ꞌnan na ntcüaꞌ, quitsꞌaa juu
    naya tsꞌan na tacyꞌoonhanꞌ.'
  bhd-bhd: यूहन्ना तैन सेइं ज़ोवं, “ज़ैस कां दूई कुरतेन त अक कुरतो तैस देथ ज़ैस कां
    अक भी नईं ते ज़ैस कां रोट्टी आए त तै भी रोट्टी बंटे ज़ैन कां नईं।”
  too-NT: 'Lā'' Juan cākalhtīlh: ―A''ntī ka''lhī kalhtu'' ixcamisa camaxquī''lh kalhtin
    a''ntīn tū'' ka''lhī. Lā'' a''ntī ka''lhī ixlīhua''t catā''hua''lh a''ntīn tū''
    ka''lhī.'
  ind-AYT: Ia menjawab, “Setiap orang yang mempunyai dua baju, ia harus membaginya
    dengan orang yang tidak mempunyai. Dan, setiap orang yang mempunyai makanan, harus
    melakukan hal yang sama.”
  cjo-NT: 'Rakanakiri: —Otzimirika apite piithaari, pipagaanteri ashironkaenkari apaani.
    Otzimimotzimirika osheki powanawo, pipagaanteri eejatzi ashironkaenkari. Pikaminthaantapiinte.'
  nsn-nsn: Jon ke mene hahaua tasisina pare, “Mai kompe ge no torik ro hikhiku, e
    heir mo sioko tang mai ge ahik mo nan. Doh mai ge mena niein, inggon e heir tagu
    taninina tang mai ge ahik me en.”
  san-DEV: ततः सोवादीत् यस्य द्वे वसने विद्येते स वस्त्रहीनायैकं वितरतु किंञ्च यस्य
    खाद्यद्रव्यं विद्यते सोपि तथैव करोतु।
  tna-NT: 'Juan ja jeutsutana huecuana: —Quebata sa beta ejud''uji yani, pia jud''uji
    mahue piada tia taji. Quebata sa ai dia taji cuana tupu yani, pia ai dia taji
    mahue sajatia taji.'
  lid-lid: Eme Jon anya, “Ado lau heh, awin tado la-uh, ado kanyohan ari ki ta ndramak
    tan awin bwe. Ma are lau nan nyamon udu aliy, iy kanyohan ki na ndramak nan nyamon
    bwe.”
  wim-wim: Nil thaw thant, “Nil weeꞌ-nathan shirt kucham thampwey-a, nil thonaman
    theeꞌow pam weeꞌ-nath alantan shirt keꞌanangan wunan. Aꞌ nil weeꞌ-nathan may thamp-a,
    nil maꞌ-aath-aathow wiy anangan.”
  zga-M: Akhavanda akhata, “Umunu unyalini khanzu ivili ahumye yimo ampe uyunge uvialivuvule
    ficho ingave alini khyalya agahe evwo.”
  yom-yom: 'Wuba vutudila : —Woso mutu widi bikhutu biodi, bika kavana kimosi kuidi
    mutu wowo kambulu. Woso mutu widi bidia bika kavanga bobuawu.'
  san-SIN: තතඃ සෝවාදීත් යස්‍ය ද්වේ වසනේ විද්‍යේතේ ස වස්ත්‍රහීනායෛකං විතරතු කිංඤ්ච
    යස්‍ය ඛාද්‍යද්‍රව්‍යං විද්‍යතේ සෝපි තථෛව කරෝතු|
  yut-yut: Yaŋba Jon da kobogɨ yaŋ yoyɨgɨt, “Amɨn kɨnda paba pɨgɨkni bamorɨ kaŋ, mɨnini
    amɨn do kɨnda ɨmjak. Ae japni taŋ ɨmaŋ amɨnyo kɨsi yaŋ gɨn asak.”
  grc-BYZ: ἀποκριθεὶς δὲ λέγει αὐτοῖς· ὁ ἔχων δύο χιτῶνας μεταδότω τῷ μὴ ἔχοντι, καὶ
    ὁ ἔχων βρώματα ὁμοίως ποιείτω.
  cpc-NT: 'Ari jakanakiri, ikantzi: “Tzimatsirika apiti piithaari, pimpiri apaani
    kaari otzimimotzi. Tzimatsirika powanawo, ari pinkimitaakiro iijatzi”.'
  nhg-NT: 'Hua yaja onöhuat, hua oquemelfe: ―Öque quepea unte tlaquentle, ma quemaca
    öque amo quepea, hua öque quepea tli quecuös nuyejque ma quechihua ejqueu.'
  nya-nya: Yohane anayankha kuti, “Munthu amene ali ndi malaya awiri apatseko amene
    alibe, ndi amene ali ndi chakudya achitenso chimodzimodzi.”
  ngu-NT: 'Juan oquimijlij: ―On yejhuan quipia ome itlaquen, nonequi se quimacas on
    yejhuan xitlaj quipia, niman on yejhuan quipia tlen cuas, nonequi sequi quimacas
    on yejhuan xquipia.'
  kup-kup: Pot at mañahan pi ñetï hañiv parun epat mañah, “Met aban tairap dim houloñariv
    oraepanezap pimau nap bat aban mod dimip bon hepanezap manap. Ma aban gipiz ahö
    oraepanezap pi zu taput gipiz bon hepanezari natü manap.”
  jid-jid: A kasa nda tre “Indji wandi a he ni nklon ha, ka ban rhi ni ndji wandi
    ana he ni rhi na, u ndji wa ahe ni lah ka tie naki ngame.
  wmw-wmw: 'Yahaya akiwajibu, akisema javi: “Ári na zubãu mbiri alavye mmoja, ampe
    mwenziwe saana. Ári nawo cakurya, kwa namuna moja, alavye ammere mwenziwe.”'
  gmv-GGM: Yanisaykka asas “nam77u mayoy diza issi mayoy bayndda asas imo qassekka
    qumay dizaykka shaakkidi immo” gides.
  ssg-ssg: I pahoi laha ukek, “Teka ti amuto na puxuaumuto huohu, tehu haniwa tel
    na i tap wanen ape na amuto hina an, sei axiwa teka laha hihitol.”
  zpo-NT: 'Juan mkeb nzhé lo re xaa: —Nu loka cho xaa nkano chop naz ler, bzaa gu
    tub naza lo xaa nankanota, nu loka cho nkano kwaan gaw, bzaa guya lo xaa nyent
    kwaan gaw.'
  poy-poy: Yomberi kawankula, “Yakana nguwu mbili kamupi kahera nguwu na yakana shiboga
    na yomberi katendi ntambu iraayi.”
  qwh-NT: 'Juannam nerqan: —Ishque camsequi cayäpushuptiqueqa, mana capoqta qoycuyë.
    Micunequicuna captinpis, mallaqecaqcunata qarecuyë.'
  gaw-gaw: Aon aeg amu nug eḏua ag amelagp̱a aum. “Danab aun laa nug lamen aḏit ele
    daaṯe, nug lamen laa amu awa, danab lamen iiṯa ele medaḵu. Danab nug e ele amu
    nug ele anam heḵu,” awa aum.
  nca-nca: Yi mande topé yaró, “Uni ka kowe punu-punuyó irisa moré ŋundo kanata re
    kowe punu-punuyó moré kini ŋu inoweya. Ko uni ka o newero qu parámi ŋundo o kumi
    siyoro uni o newero qu moré kini ŋu inoweya.”
  zpz-NTPP: 'Orzeꞌ na Waa rab yu dey: ―Benu tub mbecy mbish cyup shab yu, orzeꞌ rlagy
    ñi cuic yu tub ni yu nu sac ni, nunu benu yuꞌ nu row tub mbecy, orzeꞌ rlagyaꞌñ
    nu cuicaꞌy ñuu gow yu nu sac nu row ―na Waa.'
  mkj-mkj: Ih japoangkihla irai, “Inje ma anki joakid riau, en kioang inje ma joh
    ah, a inje ma mine kanah mwinge a en pel kioang ih ma joh kanah mwinge.”
  zac-NT: 'Juan bëquebi: ―El quë nanapë chupë manguë, guëdë́ꞌëll tubi caꞌa el quë
    nabënápëdiꞌi. El quë nanapë naguëdaꞌu, quíꞌdzëllin caꞌa nabënápëdiꞌi.'
  kyg-kyg: lole siotimo aliꞌnisiya vekamoꞌmo mago oꞌaliꞌnisiya vekamo afaꞌa amino.
    Neꞌyaꞌmo aliꞌnisaya vayaꞌmogimo ani kavakeꞌmo huꞌa apamiyo, huno hapa paiꞌniye.
  kmk-kmk: Ot summungbat si Juan un, “Sat tagu’n awad si duwa ut badut itdona dit
    osa’t dit maid si badut. Padana’t dit kawadan di makan masapula ibingayana dit
    maid si kanon.”
  cao-NT: 'Jatsi Juán jato quëbiniquë: —¿Dos ca sahuëti jaya ni mato? Dos ca pi jayaquí
    tsi noitiria ca qui huësti ca acana. ¿Huëstima ni mato oriquiti? Huëstima pi jayahi
    tsi huëtsa bo ya xatënacana —i quiha jato qui Juan niquë.'
  bbr-bbr: Jon nukas ätäi awarowon, “Owo roasir ko omjo oirori orip rawai, kar oianik,
    kar ro ko omjo wäpik ro nurai. Inok ro ko o sosop orip, ko kesekur keserai.”
  inb-inb: 'Chi­ura, Juanka ainirka: —Mai­kan­pas, iskai kapisaiu iukas­paka, mana
    iukas­kata sug iuka­chin­gi­chi. Chasa­lla­ta, mai­kan achka mikui iukas­kaka
    mana iukas­kata karan­gi­chi.'
  hrv-hrv: 'On im odgovaraše: “Tko ima dvije haljine, neka podijeli s onim koji nema.
    U koga ima hrane, neka učini isto tako.”'
  box-NT: 'Á bìo kà lé bìo ó o bía nɔn ɓa yi: «Hen ká yìa bákáwá lée
    bìo ɲun ká a mɔn mí ninza ɓúi na báká mía hùúu, ó o ko ò o na ho ɓúi
    wo yi. Ká yìa bè-dínii wi ò o mún páaní sanka mu làa yìa bè-dínii
    woon mía máa dí.»'
  ote-NT: 'Nuꞌbʉ́ ra Xuua bi ꞌñembabi: ―Nuꞌa̱ tóꞌo pɛꞌtsa yoho yá pahni, dá umba ꞌna
    núꞌa̱ toꞌo othobi. Ha nuꞌa̱ tóꞌo pɛꞌtsa te da zi, mahyoni da ñohui núꞌa̱ toꞌo
    othobi.'
  wnu-wnu: 'Ende qebi qamarari wo qamar: “Munon ger mingoan ombur igama gab eng munon
    ger ue gab eng ger wo utiner. A munon ger mi niau irou igama gab eng qei qerei
    wurisiner,” ende qamarei.'
  zam-NT: 'Juàn mcàb loo mèna. Ndxab Juàn: ―Gu'' co'' ngue no chop camis, ndxàal ta''
    gu'' thìb camis càa mèn co'' ingue node nec thìb camis par goc mèna. Le'' gu''
    co'' ngue no xít gu'' no lua'' gu'' na, ndxàal ta'' gu'' thìb ro xít gu'' no lua''
    gu'' par hua prob mèn co'' ingue node con'' hua mèn.'
  zyp-NT: Johan taco, “Angki zing hning a hnuipaw tah a hnui lypaw khah chaichy seh
    la, e ruapaw a hnuipaw tah a hnui lypaw cawh pei hrah seh,” tatah a chai he.
  sey-NT: 'Se̱jëna, Juanpi sehuopi: “Caya juꞌi ca̱ña paquë pani teꞌore i̱siye paꞌiji,
    ti peoquëna. A̲iñe paquë pani peoquë ja̱ꞌre co̱ni a̱iñe paꞌiji, teꞌe.”'
  nvm-nvm: Bu ijeg kuavga Jon fu una kia, E iji erar set nokarok (2) naoigakma ni
    be abe e be erar set bakin iji ma. Regavo erar fu duok ijo iji uruvanakma fuk
    nin duok fuon e roin ikvajiamne kiain.
  mps-mps: Jon agai te poba wei ponoyu, te po wali, “Holobo ugwa si munalubo bidigo
    me deli te holobo ugwa meni yai bidibolo mao. Me tubo nai munalubo bidigo me te
    meni yai bidibolo dobayao,” Jongo te po wali.
  seh-seh: 'Apo Juwau aatawira tenepa: “Ana nguwo ziwiri, mbapasembo ibodzi ndzace
    adaisowa. Pontho ule ana ca kudya mbagawirane na ule adasowa ca kudya.”'
  pab-NT: 'Hoka nita ihiyeha: — Xala xamani atyo hinamanase kaimanasexe hoka maika
    isehena hanase maimanasehare ana, exahe maika xala xamani kanakairere hoka maika
    irákakoahene manakairahare kakoa — nexa.'
  llg-llg: Boe ma ana nataa, nae, “Mete ma o badum dua, na, fee esa neu hataholi badu
    tak. Mete ma o kananaꞌak, na, baꞌe fee hataholi nanaꞌa tak.”
  kyf-kyf: 'Zaan yia we ''bɩgʋpalɩ wa -ylaɛ: «-Ɔ -ka -bana ''sɔ -ka, ɔ ''nyɛ ''yabhlo
    nyɩmɛ -ɔ ''nɩa -bana -ka. ''Ɩn -ɔ -ka lililu duun -ka, ɔ dlili we.»'
  tpi-tpi: Na em i bekim tok olsem long ol, “Man i gat tupela siot, em i mas givim
    wanpela long man i no gat. Na man i gat kaikai, em tu i mas mekim wankain pasin.”
  mih-NT: 'Ta i nacatyi ra Juan sihin ñu: Ndoho ra iyo uu tahan camisa, nacuhva ndo
    minoo sii ra ñahñi. Ta ra iyo sa casi, nacuhva tucu ra sii ra ñahñi. Catyi ra.'
  qvh-NT: 'Sayno tapuyaptinmi nergan: “Ishcay trucana mödanayog carga jucag cag mödanayquicunata
    goycuyay mödanaynag cagta. Saynöpis micuyyog carga raquipaycuyay micuyniynag cagta.”'
  kms-kms: Di Jon oyi simbe nindiny nari, “Wuti iri siot temi mase tedi wuti tughe
    siot segi kin te iri yeng, di wuti mir quan rise kin te pugrine puq yen.”
  agn-agn: Siminabat si Juan, “Maning ta na tang boaten mi. Mga ang lambong mi doroa,
    i-dol mi tang tata ong anday lambong na. Maning ka atan mga bastanti tang pamangan
    mi, partian mi ka tang anday mapangan na.”
  nhi-NT: 'Yeh oquinnanquilih: —Naquin icpia ome itlaquen, macmacti se naquin amo
    icpia dion se, uan noiuqui ohcon macchiua naquin icpia tlacual, macxilui naquin
    amo icpia.'
  ttc-NT: 'Te Wa''nch owaj stzaq''b''e'': «Ab''l te aj at ky''ila''j moj tq''anaq,
    intxik tsi'' jun moj te aj ch''i meb''a'' xjal; b''ix te aj at twe'', ax a tgan
    tzan tk''ulun ikxji [kyuky''i kye aj k''onti''l kywe''].»'
  dan-1931: 'Men han svarede og sagde til dem: “Den, som har to Kjortler, dele med
    den, som ingen har; og den, som har Mad, gøre ligeså!”'
  kwj-kwj: 'Wowani rini ga mwanji wasa ka hinga ya ri sawe: “Hima fori siyoti fisi
    dawa foti siyoti nambwe hima ni ma ha. E, hima fori ahirahi rini dawa rini o hingambwa
    sa ri wo.”'
  vie-OVCB: 'Giăng đáp: “Phải chia cơm sẻ áo cho người nghèo!”'
  kze-kze: Yóni séna kaer-únánkwátói makáawai ímo makáawaima moórá-mora-umai tímatuwaaro.
    toómbá makáawai ímo makáawaima moórá-mora-umai tímatuwaaro Yóni súwasa
  lbk-lbk: Kinwanina en, “Mo sino nan chwa nan fachona, ichowana nan esang isnan ib-ana
    ay maid fachona, ya mo sino nan wad-ay kanena, siya akhes nan angnena.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Juan yꞌatsa̱a̱jv: ―Pa̱n pa̱n xa veꞌe je̱p me̱jtsk je̱
    ñu̱xoya, ax myo̱ꞌo̱p tseꞌe toꞌk pa̱n pa̱neꞌe katihꞌijtu̱xjup. Pa̱n pa̱n tseꞌe
    je̱p je̱ kyaaky je̱ tyo̱jkx, ax nay veꞌempa tseꞌe je̱ jayu du̱mo̱ꞌo̱t pa̱n pa̱neꞌe
    katihꞌijtu̱xjuvap.'
  bzh-bzh: Loḳ nër yah vu sir bë, “Mehöti sën yi röpröp luu neggëp vu yi lo, og bo
    ngwë vu mehö ngwë sën neraḳ vu in lo. Gemehöti sën yi nos neggëp lo, yiḳ gevonġ
    nabë saga geving.”
  guj-2017: તેણે તેઓને ઉત્તર આપતાં કહ્યું કે, ‘જેની પાસે બે અંગરખા હોય તે જેની પાસે
    એક પણ નથી તેને આપે; જેની પાસે ખાવાનું હોય તે પણ એમ જ કરે.’”
  jvn-NT: 'Yohanes semaur: “Sapa sing nduwé klambi loro, sing siji kudu dikèkké marang
    sing ora nduwé blas. Sapa sing nduwé pangan kudu ngekèki marang sing ora nduwé.”'
  byr-byr: Sara yɨdaanganna kyeꞌ jaꞌnawɨdɨna “Aꞌmwei baazɨꞌmaꞌnya pɨrɨwaai kɨnɨnnakei
    aꞌmwe pwarɨ baazɨꞌmaꞌnyaꞌ maayarɨ pɨrɨꞌ wɨjaavana! Aꞌmwei wapaaya kɨnɨnnakei sai
    kwalyɨ wapaayanna avaaina sana yɨna yana!”
  ian-ian: Wagalandi mala ndi kat wandɨ. Waavwi vɨlɨlɨk tɨga nyan nat nyan waavi lapman
    tɨga nyan kat agwi. Kɨgɨnda lɨga nyan kɨgɨnda lapman tɨga nyan kat vɨlaa agwi
    waa wandɨ Jon.
  hun-hun: 'Ő így felelt nekik: „Akinek két köntöse van, egyiket adja annak, akinek
    nincs, és akinek van ennivalója, hasonlóan cselekedjék.“'
  mcf-NT: 'Adoaquien: —Mibi dasiuidaid daëd icsho dashcute nibëdquid isun mitsana
    abentsëc meneta. Adembidi pete nibëdquid icsho isun meneta —capanëdash Uanën.'
  kjs-kjs: 'Gore nimu-para agale gu-rupa lakalisa: Ali medame mamina laapo saliare
    ali meda mamina nasaliare go ali kalape. Eda nape ele salia alimi page go-rupa
    rumaape lisa.'
  mni-mni: "Mahakna makhoida khumlak-i, “Phurit ani leiba mahak aduna amata phaoba\
