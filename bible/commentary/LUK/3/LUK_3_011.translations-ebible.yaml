  bvr-bvr: Lika nipa gu-ngurrjinga burrwa, “Ny-yinga ny-jata minyja n-dimanga abirri-jirrapa
    molma mun-gunegiya mirikal, wu mun-nerranga an-gata gala mu-rrima. Rrapa ny-yinga
