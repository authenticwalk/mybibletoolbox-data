  uli-uli: Ngo iy yesa kangalur bo, “Semal le ruwow mengagol halongol ngo be fang
    sew ngal semal le tor mengagol. Ngo semal le yor hal mongoy ngo yesa fang hal
    yarmat.”
  nin-NT: Uwa ddu ba di, “Uwanggo nggo ti se ni inkinkru iha, uwa bu ba ayirr ka nu
    undurr wa nggo sa na ka. Uwanggo nggo ti se ni ila, uwa bu sha nu undurr wa nggo
    sa na yi.”
  tgk-tgk: 'Яҳё ҷавоб дод: «Касе, ки ду ҷома дорад, яктоашро ба касе диҳад, ки ба
