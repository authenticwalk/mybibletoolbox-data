  aso-aso: 'Neꞌmine likevo Zohaneꞌ tiꞌ lo lo-ngimineꞌ: Lingine nene okodidoꞌ izaaꞌ
    naniꞌ initeꞌ saketitine nene sitaꞌ neivo ma nene saketiꞌve ma nomivo nolive nesi
