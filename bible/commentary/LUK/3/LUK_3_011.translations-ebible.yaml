  qxh-NT: 'Tapuptin, Juan niran: «Ishcay janapay müdanayqui captin, juc-cajta pishipacujta
    juycunquiman. Micuy captin, ashijta tarichinquiman.»'
  nwi-nwi: Kɨni Jon rɨni-pən tuk əriə mɨmə, “Tukmə kafam neipən kɨraru, vəhsi-pən
    kɨrik kɨmi yermamə yame kafan rɨrkək. Kɨni tukmə nam nəvɨgɨnien rarə, əhi-pən
    tɨksɨn kɨmi narmamə yamə mɨne nəriə rɨrkək.”
  kmo-kmo: Rii awasen eecha wor, “Ma por rii siivatabi upurus taney, poren na biish
    tana man ha. Ma aboboy taney, napa eechaba ha ta.”
  agr-agr: 'Tiagtai ni ayaak: —Jimag nugkumainji ajamuk atsugbaun susati, yumainji
    ajamushkam dutiksag dutikati, —tau.'
  kyc-kyc: Dokopa baame nakama isingi lamaiyuo, Mende komau pee pingi lama seramo
    doko mende mokwa soo aeya naramo karara doko maipwape. Doko suu pyao mende nenge
    sera doko dopako pipwape leya.
  urd-GVU: اُس نے جواب دیا، ”جس کے پاس دو کُرتے ہیں وہ ایک اُس کو دے دے جس کے پاس
    کچھ نہ ہو۔ اور جس کے پاس کھانا ہے وہ اُسے کھلا دے جس کے پاس کچھ نہ ہو۔“
  yre-NT: 'Ɛn Zan "e ''nan -wlɛ ''nan: «Min nɛn -tralɛ -a -yrɔ "fli "bɛ, ''e -tʋ -nɔn
