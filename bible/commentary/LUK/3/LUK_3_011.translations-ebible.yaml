  mcd-NT: Ascan Juanpan yoiquin isca huani, —Nan sahuuti rafuyaton futsa ahuuomacoincun
    inancahuun. Nanscarifi aquin nan tushuyaton a futsa tushuomacun inancahuun, —icaiton
    nicacani.
  urt-urt: Kin nungwis lenge na, “Lahmende ŋaiye nenge temhroŋ hoi pe, ka aŋaꞌe ende
    elme miyeꞌ ŋaiye temhroŋ pakai, topoꞌe lahmende ŋaiye tatame ŋai pe, ka aŋaꞌe
    miyeꞌ ŋaiye ŋai pakai.”
  awk-awk: Wiya noa barun, wiyelliela, Niuwoa kót-kan buloarakan ġikoúmba, ġumunbilla
    bon keawai ko; ġatun niuwoa kuntokan ġumúnbilla bon yanti kiloa.
  kiz-kiz: Ajibili ni kujobhoha, “Kama munu ajhe ni kanzu sibhele jhilondeka ampelayi
    kanzu jhimonga jhinu jha adulili, na ambajhe ajhe ni kyakulya na abhombayi mebhu.”
  tzo-TZE: 'Itac''ov li Juane: ―Li boch''o oy cha''lic sc''u''e ac''o yac''be jlicuc
    li boch''o mu''yuc sc''u''e. Li boch''o oy ep sve''ele ac''o yac''be li boch''o
    mu''yuc sve''ele ―xut.'
  lex-lex: 'Noma Yohansi nakot la re niwra: “La riy maka hanni raini woru, de nal
    id la''a riy mak kakleh raini. Ne la'' riy maka ya''anni-yemannu erla de nhakra
    la mak kakleha.”'
  dov-dov: Wakasandula akuti kulimbabo, “Na kulumwi uujisi twakuzwata tubili, uleelede
    kwabana amuntu utakwe ayooyo ujisi chakulya ayiite mbobo.”
  rgu-rgu: Ana nataa nae, “Maneniko o manuu badu dua, sona fee esa leo lahenda fo
    ta nanuu badu fa. Maneniko o hapu nanaaꞌ, sona bati fee lahenda fo ta nanuu nanaaꞌ
    fa.”
  toc-NT: 'Y Juan chiné xca̠­kalhti̠y: —Hua̠nti̠ kalhi̠y mactiy xta­maknu catá̠i̠lh
    mactum hua̠nti̠ ni̠tu̠cu kalhi̠y ni̠para mactum; y hua̠nti̠ aka­ta̠x­tu­nima hua̠ntu̠
    huama pus cata̠hua hua̠nti̠ ni̠tu̠cu kalhi̠y hua̠ntu̠ nahuay.'
  ulk-1902: Ege E uiabim daratagerare, kega, Ese le nagri neis am uali, debele am
    uali kak le uaikuar; pako le nagri leuer, abkoreb ikeli mokakalam.
  som-som: Kolkaasuu u jawaabay oo iyagii ku yidhi, Kii laba khamiis qabaa, ha siiyo
    kii aan waxba qabin; kii cunto qabaana, sidaas oo kale ha yeelo.
  mam-C: 'Xitzin ttzaq''win Juantz: Ankye te'' at kab''e t-xb''alin, il ti''j tu''n
    t-xi tq''o''n jun te'' a nti'' at te; ex ankye te'' at twa, il ti''j tu''n t-xi
    tq''o''n ch''in te'' a nti''.'
  ndj-ndj: Kavayangula, “Yaveli na gwanda mbili yimu amupi yula yangajila gwanda,
    yavelili na filivi agoli ngawuwula.”
  mbj-NT: 'Ti m'' Jowãw ky hadoo: —Pawóp hẽ saroor näng péh, sét tanoo saroor tamah
    pé hã. Waa näng doo, tanoo waa tamah do waa ta waa uuh —näng mä Jowãw kyyh.'
  lat-VUC: 'Respondens autem dicebat illis: Qui habet duas tunicas, det non habenti:
    et qui habet escas, similiter faciat.'
  ngp-ngp: Niyo awahitula, “Mta nk'hazu mbili naamwink'he heena nk'hazu, naho mta
    nk'hande atende iivo.”
  aoi-aoi: Eneja kembirra ni-yama Janjana aburruwa-wa, “Ka-makinama ngayuwa akwa enena
    yiki-yaminamurra nungkwurraja karna. Kirruwilyaba karnumamalya yikinga-wilyakina-manja
    dambilyuma dumbala dadingikarrawara karnik-awiyebi-yada kirrakina, kembirra yikinu-kwunamurra
    kirrakina duwilyaba nibinu-wa neningidumbala-murruwa nenumamalya. Umba kirruwilyaba
    yiku-wilyakina-manja aninga karnik-alyubari-yada kirrakina, yik-awurikeyinamurra
    kembirra akina aninga nibinu-wa neninganinga-murruwa nenumamalya,” ni-yama Janjana
    wurrumurndakakinu-wa warnumamalya.
  enq-2: Dopa leaminopa Joneme dokaitanya pii yanu pyakamaiyoo, “Yonge pee lapoma
    seta dokome, naseta endakali doko maipi. Nee napenge seta dokome, nee naseta endakali
    doko maipiaka” lea.
  eng-ASVBT: And he answereth and saith unto them, He that hath two coats, let him
    impart to him that hath none; and he that hath food, let him do likewise.
  mna-mna: 'Tana Yoan ipekel kalŋan ma iso: “Tomtom sa sombe le kawaala ru, na ikam
    tasa pa tomtom ta lene som na. Mi tomtom ta sombe ka kiniŋana, na ni ikam ta kembena
    tomini.”'
  rmy-ARLI: 'O Jovan phenđa lenđe: “Kas isi duj gada, jekh valjani te del okolese
    kas nane. A kas isi hajbnase, te ćerel isto ađahar.”'
  myw-myw: Ikatimop, ilana, “Kukin kal anakweim mwayney, kadiloka mwaynatan bisek
    son, kavel anakweim nag ivag. Kukin sam kan, kadilok-vak bisek son, kavel nag
    ivag kan.”
  sby-sby: Nendi Yohane walambeti, “Uyo ukute byakulya apeko munendi wabula. Neye
    ukute byakufwala ense copeleco.”
  sll-sll: Dungure Yon yu ditongwi, “Ni galsina sutani a nenangiwe, yal ta gal a nekinangwo
    yal i ta tere nin ta wayo. Te ni homena nenangiwe, yal tau homena dikinangwo menan
    gole monangwo hobi tau tere nin tau no,” dungwi.
  yaq-NT: 'Ju''u Joan inime''e inen yoopnak: ―Wa''a, wooim supekame, ini''i, juka''
    wepulaim juni''i ka supekamta, wepulaim a'' mikpo yuma''i. Ju''u intoko bwa''awamta
    jipueme, ini''i jiba junaen, ju''u kaita jipuemtau bicha watek na''ikiane ―ti
    jiakai.'
  uro-uro: Dä ma Jon ga muvät toqortäqyia, “Ama ruqa qärakni i aa sravem ama unbem
    di mamär iva qa rhat mät em bä qä von iaqäkt kärak i qaku aa anga agukt. Bä iaqäkt
    kärak i aa tmäs diva qosaqi qa rhualat toqoräkt.”
  ita-1885: 'Ed egli, rispondendo, disse loro: Chi ha due vesti ne faccia parte a
    chi non ne ha; e chi ha da mangiare faccia il simigliante.'
  muy-muy: 'Zeŋ nakəŋ àhəŋgrifəŋ ana tay, àɗəm ahkado : « Maslaŋa ya ti endʉwi gayaŋ
    cʉ ni ti mə̂difəŋa bəlaŋ ana maslaŋa ya ti gayaŋ àbi fererani na. Nahkay day maslaŋa
    ya ti zlam məzumani àfəŋ ni ti mə̂vi ana maslaŋa ya àfəŋ bi ni. »'
  kqc-kqc: John yaku nikabai resi niyo, “Kaere ini varuka remanu bi kaere varuka de
    rofu bi yokoi mago. Ma kaere iruku nufa bi, rau re.”
  rmc-ZRB: 'А ов ленґє отпгендя: — Кє касте гін дуй ґада, мі дел єкг одалескє, кас
    нане, і кє касте гін о хабен, мі кєрел те ов авка.'
  tav-tav: 'To bairo cʉ na caĩ jeniñaro: —Nii camisa pʉgaro cacʉgoʉ apei cacamisa
    mácʉre jĩcaro cʉ jooya, na caĩñupʉ Juan. —Noa caʉgarique cʉgorã na jooya aperãre
    caʉgarique manare, na caĩ yʉyupʉ Juan.'
  eng-ULB: He answered and said to them, “If someone has two tunics, he should share
    it with a person who has none, and the one having food should do the same.”
  spa-VBL: “Si tienes dos mantos, entonces comparte tu manto con quien no tiene. Si
    tienes alimento, comparte con los que no tienen”, les decía.
  fra-_FOB: 'Il leur répondit: Que celui qui a deux habits en donne à celui qui n''en
    a point; et que celui qui a de la nourriture en fasse de même.'
  hau-ULB: Ya amsa ya ce masu, “Idan wani yana da taguwa biyu, sai ya ba wanda bashi
    da ita daya, kuma wanda yake da abinci ya yi haka nan.”
  mal-mal: 'അതിന് ഉത്തരമായി അവൻ: രണ്ടു വസ്ത്രമുള്ളവൻ ഇല്ലാത്തവന് കൊടുക്കട്ടെ; ഭക്ഷണസാധനങ്ങൾ
    ഉള്ളവനും തന്നെ ചെയ്യട്ടെ എന്നു ഉത്തരം പറഞ്ഞു.'
  kkc-kkc: Eseme Yoneeye nei dimapoo egeesee takaso, “Namapoo sedi bakadio mologa,
    nee odoo sedi me daga, hee yimapoo tenee. Osoloso namapoo nei mologa, nee odoo
    hee nei me daga, abo yimapoo tenee.”
  urd-GVR: Us ne jawāb diyā, “Jis ke pās do kurte haiṅ wuh ek us ko de de jis ke pās
    kuchh na ho. Aur jis ke pās khānā hai wuh use khilā de jis ke pās kuchh na ho.”
  far-far: Ma nia ka olisida ka 'uri, “Dia sa ti ne nia too ana ro 'aba maku ki, nia
    ka kwatea na ruana maku fuana ta wane ne nao nia si too ana ta maku. Ma dia ta
    wane ne nia too ana fanga ki, nia ka tolingia.”
  suz-BL: मिनु यूहन्‍नामी “सु के फेक्‍तीक वा निक्‍शी बाक्‍मे, मेकोमी फेक्‍तीक का मबाक्‍शो
    कली गेचा माल्‍ब। सु के जचा थोव़क बाक्‍मे, मेकोमी जचा मताइब कली गेचा माल्‍ब” देंमाक्‍त।
  car-NT: 'Irombo ero wara Johanes ''wa ejuku''san: “Mo''ko oko tywo''mynen o''win
    amy tywo''my ynen mo''ko iwo''mymyn ''wa. Mo''ko pyime tarepanen arepa amy ynen
    mo''ko erepamyn ''wa.”'
  amp-amp: Kfo memorm, “Yimar hus hmbreshetre, wom that yakhato wom hmbresha duhatrn
    hekfot. Yo yimar yeshretr, be nd rpahtet neft nakfot.”
  bht-bht: युहन्ना उना जो जबाब दिता, “जिसदे बाल दो कुरते न, सै उसयो बंडी दिया जिना
    बाल नी न, कने जिसदे बाल खाणां है, सै भी इयां करन।”
  eng-NOY: He answered and said to them, He that hath two coats, let him impart to
    him that hath none; and he that hath food, let him do likewise.
  cub-NT: 'Juan Bautista arejamed̶a náre: —Pʉcacajea cuitótecajea cʉvacʉ baru, jíjacʉ
    ñai cʉvabecʉre. Aru ãino cʉvacʉ baru máre, jíjacʉ ñai ãino cʉvabecʉre, arejamed̶a.'
  ita-1927: 'Ed egli rispondeva loro: Chi ha due tuniche, ne faccia parte a chi non
    ne ha; e chi ha da mangiare, faccia altrettanto.'
  lww-lww: Ana Yoane pisatam̃e la, pisape “Yar nap̃a m̃ana kulsaket lua, yoko naga
    monar tam̃an tai va yar nap̃a pe m̃ana re tai poli. Yaru nap̃a kana kinanena keviu,
    yoko naga monar vion re komp̃as va yar nap̃a pe kana re poli.”
  ron-BAYASH: 'Ivan u zăs: “Dakă avec dovă kămašă atunšje ămpărcăcăvă ku ala kari
    nari njiš una. Dakă avec mănkari isto aša trăbă să vă ămpărcăc.”'
  ckb-ckb: 'وەڵامی دانەوە: «ئەوەی دوو کراسی هەیە، با یەکێکیان بداتە ئەوەی کە نییەتی،
    ئەوەش کە نانی هەیە، با هەمان شت بکات.»'
  nas-nas: Eeꞌnoko teie makuꞌevurima aaꞌpuuꞌ, “Baa tee naning mononopaꞌ kenaaꞌka otoꞌevuinge
    niiꞌnung otoꞌevuaung niiꞌnaaꞌ avuaing. Baa tee naning taamang otoꞌevuinge teeꞌ
    nariꞌ nkovuai.”
  uvl-uvl: Pe Ioanes hele, “Itei nenge nena hengeron nai tunge elle lange mele nenge
    na ero pe itei nenge ana ngaunga lo reke lange mele nenge ana ngaunga ero pe mete
    ana.”
  eng-BBE: And he made answer and said to them, He who has two coats, let him give
    to him who has not even one; and he who has food, let him do the same.
  ixl-CNT: 'Tzaqꞌbꞌel tu u Xhan ech tzaꞌ: —Abꞌil kaꞌvaꞌl toksaꞌm atile, taqꞌ tetz
    vaꞌl yeꞌk tetz. Utz abꞌil atil techbꞌubꞌal, echat koꞌxh siꞌan majte.— Texhtuꞌ.'
  xsi-xsi: Aku Yoane itu lâ kawanzi tu, “Ambo tamâta toŋge ne pasawaŋa rua keno papa,
    ande ara ŋana pasawaŋa taitu ma ilua tamâta ne pasawaŋa toŋge tia ŋinde. Ambo
    tamâta toŋge kâ kâpwa keno papa, ande ara ŋana i kala ma iveta mine nâ.”
  crx-NTPO: '''Et ubulhni, “Mbe la ts''oot''an nanki ''ut''i-un, mbe la ts''oot''an
    lhitíh-un, ''en ''ilho yugha óolhchoos. ''Ink''ez mbe la t''alh-i ''ut''i-un,
    ''en cha whuz un''a za edóneh.”'
  kan-OKCV: ಅದಕ್ಕೆ ಯೋಹಾನನು ಉತ್ತರವಾಗಿ, “ಎರಡು ಅಂಗಿಗಳಿದ್ದರೆ ಇಲ್ಲದವನಿಗೆ ಒಂದನ್ನು ಕೊಡಲಿ,
    ಆಹಾರವುಳ್ಳವನು ಇಲ್ಲದವನೊಂದಿಗೆ ಹಂಚಿಕೊಳ್ಳಲಿ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Bu ijiege kuaravoga Joni fu una kiae, E ije erare seti inokiro naejokuma
    ni be abena erare seti baki ije mane. Ro kuke erare fu ire ijo uruvanakuma ni
    ire gue kena una e gue ivajiano kiae.
  blw-blw: Yag imfagana way mangaliyén, “Hen anchi tagu way chuwa hen lumfongna, idchatna
    hen iha hen anchi maid lumfongna. Ya umat agé hen anchi wachay anéna, umidchat
    agé hen anchi maid anéna.”
  tam-2017: 'அவர்களுக்கு அவன் மறுமொழியாக: இரண்டு மேலாடையை வைத்திருக்கிறவன், ஒன்றும்
    இல்லாதவனுக்கு அதில் ஒன்றைக் கொடுக்கவேண்டும்; உணவு வைத்திருப்பவனும் அப்படியே செய்யவேண்டும்”
    என்றான்.'
  azz-NT: 'Ijcuacón in Juan quinanquilij ijcuín: ―Ne ten quipía ome camisa, ma quitayocoli
    se camisa ne ten amo semi teyi quipía. Huan ne naquen quipía ten cuasque, yejuan
    ne monequi ma quitayocolican tacualis ne ten amo teyi quipía.'
  spa-RV-1909: 'Y respondiendo, les dijo: El que tiene dos túnicas, dé al que no tiene;
    y el que tiene qué comer, haga lo mismo.'
  csy-csy: Ama in, puansil ni a nei sia in a nei ngawl te pia tahen; an a nei sia
    in tabangma in vawt tahen, ci in zo hi.
  mxq-NT: 'Es ja Fwank ꞌyadsooy: —Pʉn myʉda̱jtypy majtsk yʉ ñixuy, myoꞌoyʉp tuꞌuk
    diꞌibʉ kyajʉ ñixuy. Es diꞌibʉ jap ja tyojx, myoꞌoyʉp ja diꞌibʉ kyaj tmʉdaty.'
  tzj-NT: —Xa nak ta chewe ja c'o ca'i' camisa ruq'uin tiya'a' jun tre ja mta rxin
    owi c'o way ruq'uin tiya'a' rxin ja mta nutij, ne'e ja Juan chique.
  tdt-tdt: João hataan, “Se o iha faru tahan rua, foo ida ba ema nebee la iha. Se
    o iha hahaan, fahe mos ba ema nebee la iha.”
  ron-BTF: 'El a răspuns și le-a zis: Cel ce are două haine, să împartă celui ce nu
    are; și cel ce are mâncare, să facă la fel.'
  eng-WEBP: He answered them, “He who has two coats, let him give to him who has none.
    He who has food, let him do likewise.”
  eng-FBV: “If you have two coats, then share with someone who doesn't have one. If
    you have food, then share with those who don't,” he told them.
  nld-1939: 'Hij gaf hun ten antwoord: Wie twee paar kleren heeft, moet delen met
    hem, die er geen heeft; en wie te eten heeft, moet hetzelfde doen.'
  bwo-bwo: Bíwere, «Git tah detstso iko deshawosh ime, mísh detstsonwere deshawosh
    kayiwee,» bí et.
  nch-BL: 'Huajca Juan quinilhui: ―Xijchihuaca cati cuali. Cati quipiya ome iyoyo
    ma quimaca se cati amo teno quipiya. Huan cati quipiya tacualisti nojquiya ma
    temajmaca.'
  quc-TNT: 'Xch''aw chi ri tat Juan, xubij chque: Apachin c''u ri c''o quieb u k''u'',
    chuya jun re che ri winak ri man c''o tä re. Apachin ri c''o cutijo, chuya re
    ri winak ri man c''o tä cutijo, —xcha''.'
  tfr-NTPO: «Ëye shwong ko pjök ga twe kara ëye shwong l̇l̇ëm l̈i kong, ëye dl̈i tjok
    ga shdöya, twe ëye dl̈i l̇l̇ëm l̈i kong» l̈e ba kong.
  kaq-NT: 'Yocacahbo sca jato yohiquin: —Rabe cotonyahpaxon cotonjoma joni huesti
    hinannahue. Pitiyahpaxon, jascajaquin rihbi pitijoma joni hinannahue jan pinon
    —jato jaquin.'
  sgb-sgb: Hinabi ni Juan, ya wana, “No main kaw loway takop, ay idin yoy miha kanan
    ayn. Êmbayro êt ya daygên yo ha kaganawan maêkan.”
  vie-1934: 'Người đáp rằng: Ai có hai áo, hãy lấy một cái cho người không có; và
    ai có đồ ăn cũng nên làm như vậy.'
  kxv-kxv: ଏ଼ୱାସି ଏଲେଇଚେସି, “ଆମ୍ବାଆରାକି ଜ଼ଡ଼େକା ସକାୟାଁ ମାନୁ, ଏ଼ୱାସି ଆମ୍ବାଆରାକି ହିଲାଉ
    ଏ଼ୱାଣାକି ରଣ୍ତାଆଁ ହୀପେସି; ଇଞ୍ଜାଁ ଆମ୍ବାଆରାକି କା଼ଦି ମାନେ ଏ଼ୱାସି ଜିକେଏ ଏଲେକିପାସି ।”
  cha-cha: 'Ya manope, ilegña nu sija: Y guaja dos magaguña, unae y taya iyoña: ya
    y guaja naña ufatinas taegüijija.'
  amu-NT: 'Tꞌo̱o̱ⁿ nda̱a̱na, tsoom: —Tsꞌaⁿ na maleiñꞌoom we cotom, quiaa cwii nnom
    tsꞌaⁿ na tjaa na cuaa. Ndoꞌ ꞌñeeⁿ na waa nantquie, catsꞌaa naya tsꞌaⁿ na tjaaꞌnaⁿ
    chiuu ya.'
  hin-CV: योहन ने उन्हें उत्तर दिया, “जिस व्यक्ति के पास दो कुर्ते हैं, वह एक उसे
    दे दे, जिसके पास एक भी नहीं है. जिसके पास भोजन है, वह भी यही करे.”
  eng-OURB: He answered them, “He who has two coats, let him give to him who has none.
    He who has food, let him do likewise.”
  spa-BES: 'Y él respondió, y les dijo: El que tiene dos túnicas, dé al que tiene
    una sola; y el que tiene comida, que haga lo mismo.'
  san-BEN: ততঃ সোৱাদীৎ যস্য দ্ৱে ৱসনে ৱিদ্যেতে স ৱস্ত্রহীনাযৈকং ৱিতরতু কিংঞ্চ যস্য
    খাদ্যদ্রৱ্যং ৱিদ্যতে সোপি তথৈৱ করোতু|
  tdx-tdx: 'Hoe ty natoi’e: Ze aman-tsaroñe roe, soa re te handiva ami’ty tsy ama’e;
    le hoe izay ka ze manañe mahakama.'
  naf-naf: Zeme egaŋ zet dopmaŋ kapigok gilik zemindaye, “An ŋen melakanduŋaŋ zut
