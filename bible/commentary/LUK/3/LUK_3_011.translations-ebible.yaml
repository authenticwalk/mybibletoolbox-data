  pon-2006: E ahpw kin sapeng, mahsanih, “Mehmen me ahneki sekid riau, en kihong ehu
    me sohte ah; a mehmen me mie kene kisin mwenge, en kihong ekis me sohte kene.”
  dad-dad: Jon aitedin yale iron, “Tamo ĩ gabar uru adouf are, aib ĩ sã anĩ taka ifenẽf,
