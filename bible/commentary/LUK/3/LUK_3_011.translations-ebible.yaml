  aoj-aoj: Eaꞌ Jon naꞌipas naꞌamba naꞌi, “Epen ami siaogw biagw atogwi nekwahomana
    anota anin siot akani, eaꞌ ami gwaꞌaisi sagaꞌomani inimba nendaꞌas newalogas wapani.”
  cbv-cbv: —Ded chéne yégueh chóo bíbohni yégueh wihcannidih ã wʉ̃hʉ naáh. Jeémát
    bíbohnibʉt jeémát wihcannidih ã wʉ̃hʉ naáh, queétdih ãt niíj jepahap wʉt jĩ.
  taw-taw: Agel kɨlop agolɨgup, Binɨb chech omɨŋal yonɨmuŋ okok, olap binɨb chech
