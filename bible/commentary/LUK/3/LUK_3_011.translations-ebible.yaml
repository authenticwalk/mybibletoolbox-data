    maipe-pene. Tomo no atolane wandakali okomane balana tomo tale puato, minditupa
    tomo nanene nonowa atola wandakali oko maipe-pene leaipia.
  qul-NT: 'Juantaj nerkan: —Iscay p''achayoj cajka ujninta mana p''achayojman kochun.
    Ajinallatataj miqhunayoj cajpas mana miqhunayojman kochun.'
  urw-urw: Bangar nini gam dora menüm toweaga, “Fere karün aküre tugu baba, karün
    güre fere karün kene baba düweregeaga. Fere daba tugudaka, kabia babanüm gürena
    geregeaga.”
  rmy-GURBET: 'O Jovane vaćarda lenđe: “Kas isi duj gada, nek dol jekh kolese so naj
