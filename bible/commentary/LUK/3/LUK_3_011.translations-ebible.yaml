    cuaara niquitioora miaquesanoojunucua.'
  ziw-ziw: Niyo awahitula, “Mta nkazu mbili amwinkage imwenga yudya hena, mta nkande
    atende saivyo.”
  grc-TR: Ἀποκριθεὶς δὲ λέγει αὐτοῖς, Ὁ ἔχων δύο χιτῶνας μεταδότω τῷ μὴ ἔχοντι· καὶ
