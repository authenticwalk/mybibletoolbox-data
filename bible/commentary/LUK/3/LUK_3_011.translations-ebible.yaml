    kwian bai me bligda molen sidri —Juan-Bautista gerudu ene kwian ole.'
  tmd-tmd: “Nöbö mö ap uñ mös mɨjön aku, i nöbö mö ap uñ mɨden akuyöbö nölɨŋ. Nöbö
    mö ap mag mɨga mɨjön aku, nöbö mö ap mag mɨden akuyöbö ñɨgö bli nuöm nɨg nölɨŋ,”
    me röŋa.
  acr-NNT: 'Y rire xukꞌul uwach chike: —China ri kꞌo kaꞌibꞌ uqꞌuꞌ, chusipaj jun che
