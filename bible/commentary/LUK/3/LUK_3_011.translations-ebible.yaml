  anv-NT: Jɔn ashuú ɛbwɔ́ meko aké, “Muú abɛgé ne bɔ nkwú ápeá, akáré achyɛ́
    nte meŋmɛ́ ayi ala pɔ́ ne nkwu, ne ayi abɛgé ne menyɛɛ́, akáré achyɛ́ ayi ala
