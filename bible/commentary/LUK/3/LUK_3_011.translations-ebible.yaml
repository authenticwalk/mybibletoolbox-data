  tgp-tgp: John mo r̃aramira mara, “Vara nom ruru mo rua, o sile te hatea isan haratu
    mo sopo te nona ruru, ale haratu hana hinau mo matuvana, i vaia sohena.”
  auc-NT: Äñönänite Wäö, —Weocoo mencooga në mangä ïñömö weocoo ömaacä ingante adocooque
    godongä æncæcäimpa. Cænguï në ëacä adobaï cænguï ömæpocä ingante godongä æncæcäimpa,
    angantapa.
  kbc-NT: Odaa ja niniɡ̶odi, meetiogi, “Niɡ̶ini anidiwa itiwataale noecaɡ̶axiidi,
    leeditibige me yajigota onaditeci niɡ̶ijo ane daɡ̶aca noecaɡ̶axi. Codaa niɡ̶ini
    anidi ane yeligo, leeditibige me yedia niɡ̶ina ane diɡ̶ica ane yeligo.”
  bmh-bmh: Zon nug koli awareun, “Inen duair go iweiu aliag mui damau, tub oimai,
    du tub go iweiu tamacag du muramau. In du go ee asiu mui, go guzental guzenamau.”
  ctu-BL: 'Juan tsi'' jac''ʌ: Jini am bʌ i cha''an cha''p''ejl i bujc la'' i yʌq''uen
    jump''ejl jini mach bʌ anic i cha''an. Jini am bʌ i we''el che''ʌch yom mi'' mel
    ja''el, che''en.'
  meq-meq: 'A mbəɗatay faya, a gwaɗatay: «Ndo nakə məkelkabo ŋgay sulo aye na, mâ
    vəlay nəte a ndo nakə i ŋgay andaya bay aye. Ndo nakə wu mənday ŋgay andaya na,
    tâ ŋgəna ta ndo nakə i ŋgay andaya bay aye.»'
  noa-H: 'Magbaa hichdëu magjim hanʌm hamag: —K''ajũa t''eg jũaju paraa nʌm k''ʌʌnau
    bʌ̃ʌrjã jũaju chuk''u k''it''ëem k''ʌʌnag deepetat. Maagwai hagjö nem k''oojemdam
    wai nʌm k''ʌʌnau hĩchab chuk''um k''ʌʌn dʌ̈i jig k''öbat hajim hanʌm.'
  alp-NT: Eleki Ibeteke lokosi be, “Sepo imi lapuna usai lua hoko riluke usai esa
    ete tamata rebe enie sae more. Kai sire pine eni manane lesi iriluke ete tamata
    rebe esi manane sae more.”
  san-VEL: tata.h sovaadiit yasya dve vasane vidyete sa vastrahiinaayaika.m vitaratu
    ki.m nca yasya khaadyadravya.m vidyate sopi tathaiva karotu|
  kbq-kbq: Hu'za antahigageno, Joni'a, zamagari kenona anage huno zamasmi'ne, azagama
    tare kenama ante'nesamoka, magora onte'nesimofo ome fako humio, hagi azagama ne'zama
    ante'nesamoka, anazanke hunka fako huzamio.
  kbh-kbh: 'Y Juan tojanë́jua: —Chë uta quëfsaíya uabomná bontsemna canÿiyá juts̈tayana
    chë tondaye tonduabomná. Saná bomná bontsemna juajatayana chë tondaye saná tondbomnábioye
    ca.'
  ron-LSB: 'El le-a răspuns: “Cine are două haine, să le dea celui care nu are. Cine
    are de mâncare, să facă la fel.”'
  pon-pon: 'A kotin japen majani on irail: Meamen, me a jakit riau, I en ki on, me
    jota a. O me kan a kijin mana mia, i en wia dueta.'
  nhe-BL: 'Huajca Juan quinilhui: ―Xijchihuaca tlen cuali. Aqui quipiya ome iyoyo
    ma quimaca se tlen ax tleno quipiya. Huan tlen quipiya tlacualistli nojquiya ma
    temajmaca.'
  sps-sps: Ana ayei biny ratuari, “E sei te kaa minon fuan vau ee, ayei ma faan iny
    sen tana mes a sikia, ai sei te kaa minon a kainy ainy ee, ayei ma tatafas iny
    ya.”
  wnc-wnc: Inikwaiwa yake anzing yanikut, “Aminu tapatu siotna gomaya kakengu gomdu
    notna wenaapae imuyok. Siwan aminu tapatu nanamna kaya kakengu ina unzakan tasiyok,”
    ngang yanikut.
  bus-bus: 'À wèńla à bè: Gbɛ̃ kɛ̀ uta vĩ mɛ̀n plaaa à à doo kpá gbɛ̃ kɛ̀ vĩrooa.
    Gbɛ̃ kɛ̀ pↄ́blee vĩ à kɛ lɛ dↄ.'
  gub-BL: — Aze amo wereko mokoz ukamir nehe, tuwe omono pitài ukamir amo hereko 'ymar
    pe nehe. Temi'u hereko tetea'u har nehe no, tuwe omono ikurer temi'u hereko 'ymar
    pe nehe no, i'i wanupe.
  imo-imo: Yuni enondo topondopa nimbei, “Wale pakoli talo noirimele imboma enoni
    imbo wale pakoli te naa noingema moke teko tiengei! Langi kape aku tekola teaio,”
    nimu.
  boj-boj: Onaqa Jon na minjrej, “Ni gara aiyel soqnimqa bei osim tamo gara saiqoji
    di ye. Ni iŋgi uyo soqnimqa qudei osim tamo iŋgi saiqoji di anaiye.”
  eng-DRA: 'And he answering, said to them: He that hath two coats, let him give to
    him that hath none; and he that hath meat, let him do in like manner.'
  knf-knf: 'Kë aŧeem baka aji : « Ankaaŋ imişa itëb, apënan kaloŋ kaţen anwaaŋuŋ.
    Ankaaŋ uko ude, afaaşiir na anwaaŋuŋ ! »'
  san-KHM: តតះ សោវាទីត៑ យស្យ ទ្វេ វសនេ វិទ្យេតេ ស វស្ត្រហីនាយៃកំ វិតរតុ កិំញ្ច យស្យ
    ខាទ្យទ្រវ្យំ វិទ្យតេ សោបិ តថៃវ ករោតុ។
  arn-NT: 'Fey Juan llowdungufi ti pu che: —Feytichi nielu epu mudaw takuwün, eluafi
    ti nienolu kiñe no rume. Ka feytichi nielu iyael, tañi eluafiel feytichi nienolu.'
  zas-NT: 'Badxiꞌ Wajn rëbaman: ―Bén yuꞌ tioꞌp xab, rayal gudëëman tijban loj bén
    achet rajp. Guiáad bén yuꞌ ni raw, rayal gudëëman taꞌnan loj bén ryaadxan.'
  ken-NT: Akɛmɛ bhɔ bɛ, “Mmu anɛ ábhɔ́ŋɔ́ nkú ɛpay ánchyɛ́ amɔt ntá anɛ abhɨkɨ
    bhɔŋ, nɛ mmu anɛ ábhɔ́ŋɔ́ nɛnyíɛ́ ánkɔ́rɛ́ nɛ anɛ abhɨkɨ bhɔŋ.”
