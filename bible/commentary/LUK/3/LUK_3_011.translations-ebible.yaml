verse: LUK.003.011
translations:
  kpx-kpx: Ige Dioniu namigevei avoe, “La oleuoleu ogo abuiabuialiege mole mai ogoholiale
    ke omive. Isime la oleu lovi balugau avuemo uge degomole malei lovioholiale kebia
    oveve.”
  okv-H: John na ke mine einge ena, “Eto asukari heriso kito embo asukari irae amita
    degi vahai ikasoa eto indari indie kito indari irae embo ta degi ikasoa.” ke ainge
    ena.
  tbo-tbo: Ma hai baha i wimiheya i pa, ‘Iyai ugolina luilui luwaga yaka ina gutaya
    lawa gehouna ega ita iluilui mitehi. Ma iyai ugolina aniani yaka dewana emosina
    ina dewaya.’
  mal-C: അതിനു യോഹന്നാൻ, “രണ്ട് ഉടുപ്പുള്ളയാൾ ഉടുപ്പൊന്നും ഇല്ലാത്തയാൾക്ക് ഒരുടുപ്പ്
    കൊടുക്കട്ടെ; ഭക്ഷണമുള്ള വ്യക്തിയും അങ്ങനെതന്നെ ചെയ്യട്ടെ” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἀποκριθεὶς δὲ ⸂λέγει⸃ αὐτοῖς, Ὁ ἔχων δύο χιτῶνας μεταδότω τῷ μὴ ἔχοντι·
    καὶ ὁ ἔχων βρώματα ὁμοίως ποιείτω.
  bgc-bgc: उसनै जवाब दिया, “जिसकै धोरै दो कुड़ते हों, वो उसकै गेल्या जिसकै धोरै न्ही
    सै उसकै गैल बांड ल्यो अर जिसकै धोरै खाणा हो, वो भी न्यूए करै।”
  khz-khz: Ia na evega-gelerato, netiwato, “Gomi raira gemi rogagirogagi gaura rualana
    genai, taarana ati gena talimana pio venia, e magana ganigani talimana maki vovetaina
    pene kala.”
  deu-TKW: 'Er aber antwortete ihnen: wer zwei Röcke hat, teile mit dem, der keinen
    hat, und ebenso thue der, der Speisen hat.'
  zsr-NT: 'Bubiꞌë didzaꞌ Juan, rëꞌ lequëꞌ: ―Nu dë chop zxey ral‑laꞌ unö́dzj qui nu
    cudë́ qui, atiꞌ nu dë le gagu, lëzcaꞌ cni ral‑laꞌ quis quegac nup cudë́ le lagu.'
  lin-lin: 'Yoane azongiselaki bango : — Tika ete moto oyo azali na kazaka mibale
    apesa moko na moto oyo azangi kazaka, mpe tika ete moto oyo azali na bilei akabola
    na bato oyo bazangi bilei.'
  hns-NT: 'Tab oe bolies: „Dje ke doei soth hai, oke tjaahie ekgo koi ke dewe ke djaun
    ke ekko na hai. Aur dje ke khaaik hai, oke tjaahie aisane kare ke.”'
  noa-E: 'Magbaa ichdëu magjim anʉm amag: —Khajũa theg jũaju paraa nʉm khʉʉnau bʉ̈ʉrjã
    jũaju chukhu khithëem khʉʉnag deepetat. Maagwai agjö nem khoojemdam wai nʉm khʉʉnau
    ĩchab chukhum khʉʉn dʉ̈i jig khöbat ajim anʉm.'
  eng-EMTV: He answered and said to them, “He who has two shirts, let him give to
    him who has none; and he who has food, let him do likewise.”
  mib-NT: 'Te ni cahān de: Róhó jéē cánevāha uū sahma, na cuáha ró ɨɨn nuū jeē tu
    névāha. Te róhó jéē cánevāha jeē yéji, suni súcuan na sáha ró, áchí de jíín i.'
  lif-NT2: युहुन्‍नारे़ नोगप् पिरुसि, “हाःत्‍ले़ ने़त्‍छि चाङ् कत्तुॽ, खे़ल्‍ले़ मे़ङ्‌गप्‍मनाबान्
    लत्‍छा पिरुर, हे़क्‍क्‍याङ् हाःत्‍ले़ चामा कत्तुॽ, खे़ल्‍ले़ चामा मे़ङ्‌गप्‍मनाबान्‍नु
    हाःसु चर॥”
  xnj-xnj: Yohani akavayangula, “Mundu mweavi na nyula zivili ampela muyaki mweangavya
    nazu, na mweavi na vyakulya na mwene akita mewa.”
  mmx-mmx: La ne Jon ga vorang i ridi xeretna, “Do nege i ruuna tegepu vanga singsiga,
    neni na raba tara ti mo laradi kopmen tara ren. La do nege i ruuna leveluxa, neni
    na raba box i ri mo laradi kopmen teveluxa ren.”
  cbr-NT: 'Cacëxun ca Juanën cacëxa: —Uix cara cutun rabë́ñu ''icë an ca cutúnñuma
    uni aín cutun achúshi ''inánti ''icën. Uix cara pitiñu ''icë an ca pitiñuma uni
    paná ''inánti ''icën.'
  tee-NT: 'Chai ju Xivan ak''alhtailh. Chani ajuni: ―Pus ju alin k''alht''ui ixpumpu''
    chach xtaknilh ju mati'' ixpumpu''. Chai ju alin ixvaiti pus vana caxtaknilh lacats''unin
    ju mati'' tu''u'' ju ca''ulh.'
  eng-LSV: And he answering says to them, “He having two coats, let him impart to
    him having none; and he having food, let him do in like manner.”
  cak-NT: 'Y Juan xu''ij chique ri xec''utun-apo: Xa c''o jun chiwe rix c''o ca''i''
    rutziak, tuya'' jun che ri manak rutziak. Y xabachique (xama''anchique) chuka''
    chiwe rix c''o ruway, tuya'' chuka'' che ri man jun ruway, xcha'' chique.'
  pah-NT: 'A''ero ahe ei g̃a pe: —Kiroki ga gwereko mokõi tapy''ynhapira – gaha ti
    tomondo ojipeji herekoe''ỹve''ga pe. Kiroki ga gwereko mbatera – gaha ti tomondo
    herekoe''ỹve''ga pe to''u ti ga javo. Nahã ji ei pe me pemondo ti javo, ei ga
    g̃a pe.'
  sja-NT: 'Juanpa p''anauji: —Chi p''aru omé iru bɨpa aba chi wẽe bɨmaa teeipia bɨda
    aji. Auk''a chik''o jede k''odaipia bɨda aji, chi wẽe beerã ome.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Mndu ya his lgut da tsi, ka dganapdga tsi nda mndu
    ya kul haɗ tsi da tsi. Mndu ya mamu skwa zay da tsi guli, ka maga tsi mantsa ya,»
    kaʼa.'
  mks-NT: 'Já cáchí Juan já xi̱hi̱n ná: —Ndá na̱ ndúu i̱vi̱ cotó ná quia̱hva na in
    a nu̱ú na̱ co̱ó ña̱ha nu̱u̱. Ta ndá na̱ íin ña̱ cuxu ná cahnda java táhan na ña̱
    xi̱hín na̱ co̱ó a̱ nu̱u̱ —cáchí Juan xi̱hín na̱ cán.'
  gfk-S: Io, Jon ga balu di ma iga tange, “Be airuo ra num sigasige, nu tabar nong
    i supi ma tikenong. Ma nong i hatur kawase ra nian, i tahut be na gil bileng hobi.”
  bmu-bmu: Qesiba jigetka kewö meleŋnök, “Kunŋan maluku yahöt memba maljawi, yaŋön
    mönö mietköreŋök kun mi malukuŋi qahö i waŋgima aka denike yeŋön neneŋinambuk
    maljei, yeŋön mönö mewöyök neneŋini qahö yeŋgöra mendeŋ eŋgime.”
  dgz-dgz: Me gare wadiamon, “E da da etua okomewa dere wanumopi, da ware, orup da
    uoniwa wanep. Amba e da da taba inayap wandepiwa den ap anega tan.”
  eng-GNV: 'And he answered, and said vnto them, He that hath two coates, let him
    part with him that hath none: and hee that hath meate, let him doe likewise.'
  zaa-NT: 'Becàbi Juáan nna ra bi cą: Nu té chuppa cue'' ỹúį nna dànią gutią ttu qui''
    nu labí té quì''į. Ą''hua nu té gúą nna dà huánią gutią qui'' nu labí té gúą.'
  eng-WEBSTER: He answereth and saith to them, He that hath two coats, let him impart
    to him that hath none; and he that hath provisions, let him do likewise.
  guh-guh: 'Nexata Juan jumaitsi bajarapamonaejavabelia: —Pajivi anijacamisabeje xaina,
    rajutsi pajiviyo apo xainae camisa. Pajivi pexaejava xaina, tsicobetsatsi pajiviyojavabelia
    apo xainae pexaejava, jai Juan.'
  bon-bon: Tabe teebibine jejemige egä, “Laati te neeneni cäbletääpe cama, miiji gyene
    yepä ceera biname ne lui teeme cäbletääpe lica gyene, piiyepu lui cina deedei
    cama yaacrajuge, miiji gyene pacupacu ätreca.”
  nhw-BL: 'Huajca Juan quinilhui: ―Xijchihuaca catli cuali. Aqui quipiya ome iyoyo
    ma quimaca se catli amo tleno quipiya. Huan catli quipiya tlacualistli nojquiya
    ma temajmaca.'
  mgw-mgw: Aayangwi, “Ywabile na ngu'bo ibi'li', ampei mwene buula, na ywabile na
    kilyo, apange nyinyonyo.”
  swh-ONEN: Yohana akawaambia, “Aliye na kanzu mbili amgawie asiye nayo, naye aliye
    na chakula na afanye vivyo hivyo.”
  wbi-wbi: akavamula akati, “ndeve umuunhu ali ni kanju ivili anoghile afule jimo
    kwa junge juno nsila namne jimo, na juno alinikyakulia ghwope avombe vule vule”
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, wi u yɑbenu yiru mɔ u teeru ɡoo wɛ̃ɛyɔ wi u kun mɔ,
    mɛyɑ mɑɑ wi u dĩɑnu mɔ, u kɑ ɡɑbu bɔnu koowo.
  eng-KJVCPB: He answereth and saith unto them, He that hath two coats, let him impart
    to him that hath none; and he that hath meat, let him do likewise.
  kgk-NT: 'João Batista he''i íxupe kwéry: —Mokõi nde kamisa erereko ramo, eme''ẽ
    peteĩ ogwereko e''ỹ va''e-pe. Ne remi''urã erereko ramo, emboja''o ja''o ereme''ẽ
    hagwã ogwereko e''ỹ va''e-pe, he''i íxupe kwéry.'
  waj-waj: 'tuduu rikioo ivo iya sai tunoo: Gioonna kiaapu voovoono yaapa taaravaitana
    vaivoono voovai hama yaapaataivaa mmiaivee. Gioonna kiaapu voovoono yeenna vakiaivoono
    ari seenaiyaatama nnoo mmiaivee.'
  cpy-cpy: 'Ari rakanakiri, ikantzi: “Eenitatsi-rika apite pithaari, pipiri apaani
    kaari otzimi-motzi. Eenitatsi-rika powanawo, ari pikimitakiro eejatzi.”'
  ekk-PKP: „Kui sul on kaks kuube, siis jaga seda kellegagi, kellel pole ühtegi. Kui
    sul on toitu, jaga seda nendega, kellel ei ole,“ rääkis ta neile.
  mpx-mpx: Analiya i lahe i ba, “Henala ebo ana holahola eluwa, he etega ni guyauan
    toto nige ana holahola i gagan elana, ge henala ebo aana i gan, ni ginol ni ola
    al to.”
  wbp-wbp: Yalu-manu-jana, “Nganangku-puka kuja-ka jaati-jarra mardarni, jinta-karirla
    yungka yapa jinta-kariki marlajarraku. Nganangku-puka kuja-ka mangarri mardarni,
    yungka-jana jamangku yapa panu-karikiji.”
  luo-luo: Johana nodwoko niya, “Ngʼat man-gi sede ariyo owinjore chiw achiel okonygo
    nyawadgi ma ongego, kendo jalno man kod chiemo bende onego tim kamano.”
  nhe-NT: 'Huajca Juan quinilhui: ―Xijchihuaca tlen cuali. Aqui quipiya ome iyoyo
    ma quimaca se tlen ax tleno quipiya. Huan tlen quipiya tlacualistli nojquiya ma
    temajmaca.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܘܿܚܲܢܵܢ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܬܲܪܬܹܝ ܨܘܼܕܪ̈ܵܬܹ‌ܐ
    ܝܵܗܒܹܠܔ ܠܡ̇ܢ ܕܠܲܝܬ ܠܹܗ، ܘܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܡܹܐܟ݂ܘܼܠܬܵ‌ܐ ܝܵܗܒܹܠܔ ܠܡ̇ܢ ܕܠܲܝܬ ܠܹܗ.“'
  esk-NT: Kiuniġai, “Kisupayaam malġuŋnik qaliġuaqaġumi qaitchiḷi iñuŋmun atnuġaaksraitchuamun,
    suli kisupayaaq niqiksrautiqaġumi niġipkaiḷi niqiksraitchuamik.”
  msb-msb: Nagsabat si Juan, “An duha an bado dapat ibahin niya an usad sani sa tawo
    na wara kag idtoʼn igwaʼn ginakaon amo man an iya himuon.”
  cpa-NT: 'Jøng² ca¹juúh² Juan: ―Ju³lah dsa² chi² ton¹ hmøah¹² hiúg³dsa, dsio¹ cuø¹
    dsa² héi² cøng² hmøah¹² quiah¹² dsa² tsa¹chi² quiah¹². Ju³lah dsa² chi² hi² li¹gǿh¹dsa,
    dsio¹ mi¹hog¹³ dsa² héi² dsa² tsa¹chi² quiah¹² ―ca¹juúh²dsa.'
  dso-dso: ଜଅନ୍‌ ସେମନ୍‌କେ କ‍ଇଲା “ଜାର୍‌ଟାନେ ଦୁଇଟା ପିନ୍ଦ୍‌ବା ଲୁଗା ଆଚେ, ଜାକେ ନାଇ, ତାକେ
    ସେ ଗଟେକ୍‌ ଦେଅ, ଆରି ଜାର୍‌ଟାନେ କାଦି ଆଚେ, ସେ ମିସା ସେନ୍ତାରି ବାଟା କରି ଦେଅ ।”
  meu-meu: Ia ese e haere henidia, eto, Mai ena hahedoki rua tauna na ta dabu tauna
    baine henia; mai ana tauna danu unu baine kara toma.
  yva-NT: Yohanes Pembaptis po raura akananto mai pare, “Are pirati apave ansune jiruma
    rai, weamo po inta raunanto vatano apa ansune meweno aije inta ai. Are pirati
    apave anaisye inta rai, weamo po inta raunanto vatano apa anaisye meweno aije
    inta ai tavon.”
  dgc-dgc: Ey kinagi ni Juan dide, a “Eng te éduwa ka a badu, éy iatéd mo i esa ta
    éwan tu badu. Ey kona be sa du te kanén.”
  zpm-NT: 'Dzigo rquiab me rnee me lo zho: ―Teḻne quianie to chop lar ne racw to,
    none gdeed to tiba lo zha ne guieṉd xab; teḻne quianiegaa to ncuaaṉe gow to, none
    gdeed to palala yquiin zha ne quianieda.'
  hix-NT: Onà wyaro neyuhtxownà hatà, Xowawu. Owakryeno txetxoko, kekon hatà. Owakryeno
    txetxoko. Twomunke oyehtokonye, 2 me ehtoko, 1 me rma tàmtxoko, toto wya, àwomumnutho
    wya, kekon hatà. Àro wyaro rma rha, tànyahke oyehtokonye, àhoye rma tàmtxoko,
    toto komo wya, ànyahpànàtho komo wya, kekon hatà, Xowawu.
  sim-sim: Urik ormu sawera, �Os kowe frijip ji na nahi, las ma or mendek nawan ji
    haka. Os akwa nga ji na nahi, erem ji uka,� karem ormu mbara.
  npi-ULB: उनले तिनीहरूलाई जवाफ दिए, “दुई जोर दौरा हुनेले नहुनेलाई दिओस् । त्यसै गरी,
    जससँग खानेकुरा छ, त्यसले नहुनेलाई दिओस् ।”
  cgc-cgc: Sabat Juan, “Daw kino ki kyo may darwa na bayo, isya an atag nyo ta ittaw
    na ula bayo. Iling man tan, daw kino ki kyo may pagkaan, tagan nyo ittaw an na
    ula makaan.”
  tim-tim: “Luâk siâŋe hâk pekeŋe lâuwâ talaŋdo galaŋe umburuk mandâp are ekmâ âmâ
    âlepŋe waŋbiâp. Akto sot potatmâ waŋbiâp.” dâep.
  yor-yor: Ó dáhùn ó sì wí fún wọn pé, “Ẹni tí ó bá ní ẹ̀wù méjì, kí ó fi ọ̀kan fún
    ẹni tí kò ní; ẹni tí ó bá sì ní oúnjẹ, kí ó ṣe bẹ́ẹ̀ pẹ̀lú.”
  wos-wos: Wungi wandaka dé diré wa, “Guni nukwa wur yéték héra re, guni nak nukwa
    wur hafi du takwaka hwetanguni. Guni hénoo hura re, guni hénoo yike du takwaka
    hwetanguni.”
  emp-NTPO: 'Juaʌ̃ba panusia: –Cacuad̶e jʌ̃bada umé erob̶ʌba dji neẽ́ quirúa ab̶a
    diaida b̶ʌa. Dji coi erob̶ʌba dji coi neẽ́ quirúa diaida b̶ʌa.–'
  eng-F35: In answer he said to them, “He who has two coats, let him share with him
    who has none; and he who has food should do likewise.”
  ind-ind: Jawab Yohanes, “Kalau kamu mempunyai dua baju, berikanlah satu kepada orang
    yang tidak punya. Kalau kamu mempunyai makanan, bagikanlah kepada orang yang lapar.”
  pes-OPCB: 'جواب داد: «اگر دو پیراهن دارید، یکی را بدهید به کسی که ندارد. اگر خوراک
    دارید، آن را با گرسنگان قسمت کنید.»'
  mpt-mpt: Yone baabenea Naka make e youmo asu bibabua make youmo blim biameo emi
    eta dabaleko! Eka naka make imensa bie mole make imen blim biame olaleko ge oyemonsebe.
  ssx-ssx: Dionima꞉ ika꞉ pi hombo peaaso hata꞉ alota꞉ Hali ma꞉nda꞉ma꞉ ipika꞉ dau yaapo
    wia꞉ka꞉na꞉ta꞉ kota꞉ ma꞉nda꞉ta꞉ mo dau dia꞉ya꞉la꞉ natehali ma꞉nda꞉ pa꞉ta꞉ hala꞉peke.
    Kutupa make ne napekeeki wia꞉ka꞉na꞉ta꞉ kota꞉ ne dia꞉ya꞉la꞉ wanda꞉halimanu pa꞉ta꞉
    telipea hala꞉pa꞉pekee leekeme.
  mkl-mkl: Nɔ í jɛ nŋɑ í ni, inɛ iyi í nɛ ibɔ minji ku so ɑkɑ̃ ku muɑ kpɑɑsiɛ iyi
    kù nɛ, nɔ inɛ mɔ iyi í nɛ ijɛ ku kpɔ̃ɔ do kpɑɑsiɛ.
  gaq-gaq: ମେଁ ଉତର୍ ବିକେ ଜାଣ୍ତେନେ ମ୍ୱାକ୍ଲିଗ୍ ସକା ଲେଃକେ ମେଁ ଜାଣ୍ତେନେ ମେଃଡିଗ୍‌ ଣ୍ଡୁ
    ଆମେକେ ମୁଇଙ୍ଗ୍ ବିଃଲେ ବାରି ଜାଣ୍ତେନେ ଚଙ୍ଗ୍‌ନେ ଣ୍ତୁ ମେଁ ବିନ୍‌ରେକେ ଆତ୍‌ ବାନ୍‌ ବାଟା
    ବିଲେ ।
  gof-RNT: Yohaannisi zaaridi, “Nam77u afili de7iya asi baynnayssas immo. Kathi de7eyssi
    baynnayssas immo” yaagis.
  unx-unx: ଯୋହାନ୍‌ ଇନ୍‌କୁକେ କାଜିରୁହାଡ଼ାଦ୍‌କଆଏ, “ଅକଏତାଃରେ ବାରିଆ ତୁସିଙ୍ଗ୍‌ ଲିଜାଃ ମେନାଃ,
    ଇନିଃ ଅକଏତାଃରେ ବାନଆଃ ଇନିଃକେ ମିଦ୍‌ ହାଟିଙ୍ଗ୍‌ ଏମାଇକାଏ, ଆଡଃ ଅକଏତାଃରେ ଜମେୟାଁ ମେନାଃ,
    ଇନିଃହ ଏନ୍‌କାଗି ହାଟିଙ୍ଗ୍‌ୟେଁକାଏ ।”
  gah-gah: 'Liki likago, láa loko lo kimimó: Ve makó nenémo sioti losi aleminokoma
    agivelahini sioti nomiti ve nene magáa amino. Itó nosánetaki nene áminámini ilo.'
  lcm-lcm: Na kala polpol iria asukang ke, “Si imi kapo atogon kana pongua na vakup
    ka alis a mangsikei ane si igenen vopo kovek ang, na ninia kapo atogon pok ka
    abis asukang kapa.”
  aer-aer: Re angkirtneke, “Angwenhele apeke mantere atherre atnyeneme, kele re tyerrtye
    arrpenhe renhe mantere anyente anthetyeke mantereke arrangkwe-arle anekeke. Kenhe
    angwenhele apeke merne-arle atnyeneme, kele re tyerrtye arrpenhe areyeke merne
    renhe akalkelhe-ilemele anthetyeke.”
  qvc-NT: 'Chaymi Jwanqa nirqan: —Mayqanniki ishkay mudanayuq kashpaqa, suq mudanaykita
    qoyllapa chay mana mudanayuqta. Mayqanniki mikunayuq kashpaqa, chay mana mikunayuqta
    qoyllapa, nishpa.'
  tgl-ULB: Siya ay sumagot at sinabi sa kanila, “Kung ang isang tao ay may dalawang
    tunika, dapat niyang ibigay ang isa sa sinumang wala nito at sinuman ang may pagkain
    ay ganoon din ang dapat gawin.”
  cbs-NT: 'Juanen jatu yuikin: —Dios daewakinan, min tadi dabeyadan, ja nuitapai tadiuma
    man betsa inantiduki. Ja inun, min pitiyadan, yuda betsa piti jayama man betsa
    inantiduki— iwanan, jatu yuikubainaya'
  xtm-NTPP: 'Juan ma, ni ndakone''e de: ―‍Nú nde ni neva''a uu muda sa''ma ni, jin
    kua''a ni in ñayii ñatuu nawa neva''a i ma, te nde ni neva''a ja jin kaa ni, jin
    kua''a ni vala ñayii ñatuu nawa ka neva''a i ja jin kaa i ma ―‍kúu de jiña''a
    de.'
  nnq-nnq: Ngajanga, “Kila mundu ojwabi na ngobo ibele bammagulile jwangakola na ababi
    na ilyo balye pamwe.”
  bao-NT: 'To biro cʉ̃re cʉ̃ja ca ĩi jãiñaro: —Pʉaro jutiro ca cʉogʉ, ca cʉotigʉre
    jĩcãro tiicojoya. Baarique ca cʉorã cãa, ca cʉotirãre ecaya —cʉ̃jare ĩi yʉʉupi
    Juan.'
  san-ORI: ତତଃ ସୋୱାଦୀତ୍ ଯସ୍ୟ ଦ୍ୱେ ୱସନେ ୱିଦ୍ୟେତେ ସ ୱସ୍ତ୍ରହୀନାଯୈକଂ ୱିତରତୁ କିଂଞ୍ଚ ଯସ୍ୟ
    ଖାଦ୍ୟଦ୍ରୱ୍ୟଂ ୱିଦ୍ୟତେ ସୋପି ତଥୈୱ କରୋତୁ|
  rmn-rmn: 'О Иоанн пхэнляс: — Одова, кастэ си дуй гада, мэ дэл екх одолэс, савэстэ
    нанай били екх, тай одова, кастэ си хапэ, мэ керэл аякха жэ.'
  huv-NT: 'Quiaj tasaj nejiw a Juan: ―Leawa nejiür ijquiaw apix nej ich müüch noic
    leaw ngo majiür, at leaw nejiür üet, ich müet aweaag leaw ngo majiür ―aj nejiw.'
  otn-NT: 'Bi ''yɛ̱nna̱ Xuua p''ʉya: ―Nu̱''a̱ ca̱ yoho yø pahni̱, ja ngue di u̱nna̱
    n''na mpahni̱''a̱ to hi̱n''yʉ rá̱ pahni̱. Nu̱''a̱ ja te da̱ zi, ja ngue da̱ xɛpi
    to hi̱n''yʉ da̱ zi.'
  nop-nop: Unduŋ yobune yeniŋguk, “Nebek niŋ dahidahi lufom nobu moŋgo hatiluwek kaŋ
    noli me dahidahinit mokitdok mimbek, be nebek niŋ nanaŋenit kaŋ nanaŋe u dane
    tibek.”
  obo-NT: Mid tavak si Juan to, “Iddos duwon oruwon umpak, ko‑ilangan no id boggoy
    rin kos sokkad diyot waa umpak. Idda mandad so duwon koka‑an, ko‑ilangan nod boggoy
    riyot waa koka‑an.”
  kca-kca: 'Ԓўв щиты йŏхԓы йастәс: "Xŏй кӑт йэрнас тӑйәԓ ки, и йэрнасәԓ ӑт тӑйты хŏйата
    ат мӑԓԓы, хŏй ԓэтәт тӑйәԓ ки, ищиты ат верәԓ".'
  cak-ENT: 'Y ri Juan xbij c''a cheque ri xec''utun-apu: Achique c''a chive rix ri
    c''o ca''i'' rutziek, tuya'' jun chin ri jun manak rutziek. Y achique na c''a
    chuka'' chive rix c''o ta vüy ruchajin, tuya'' c''a chuka'' chin ri man jun nuc''ux-ka,
    xbij cheque.'
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢᤛᤡ. “ᤜᤠ᤺ᤳᤗᤧ ᤏᤧᤳᤇᤡ ᤆᤠᤱ ᤁᤳᤋᤢ᤹. ᤂᤧᤸᤗᤧ ᤔᤧᤱᤃᤵᤔᤏᤠᤒᤠᤴ ᤗᤳᤇᤠ ᤐᤡᤖᤢᤖ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤜᤠ᤺ᤳᤗᤧ ᤆᤠᤔᤠ ᤁᤳᤋᤢ᤹. ᤂᤧᤸᤗᤧ ᤆᤠᤔᤠ ᤔᤧᤱᤃᤵᤔᤏᤠᤒᤠᤴᤏᤢ ᤜᤠ᤺ᤛᤢ ᤆᤖ॥”
  mie-NT: 'De nī ncāhān dē: Ndá ndóhó jā névāha ūū sahma, de cuāha nú iin nūū nchivī
    jāá nduú ná névāha. De ndá ndóhó jā íyó jā yájī, suni súcuán sāhá nú, ncachī dē
    jíín ji.'
  san-TIB: ཏཏཿ སོཝཱདཱིཏ྄ ཡསྱ དྭེ ཝསནེ ཝིདྱེཏེ ས ཝསྟྲཧཱིནཱཡཻཀཾ ཝིཏརཏུ ཀིཾཉྩ ཡསྱ ཁཱདྱདྲཝྱཾ
    ཝིདྱཏེ སོཔི ཏཐཻཝ ཀརོཏུ།
  qve-NT: 'Juanñataqmi contestaran: —Pipas ishkay p''achayoq kaspaqa, hukninta mana
    p''achayoqman qoykuchun. Mikhunayoq kaqpas, mana mikhunayoqman qoykuchun, nispa.'
  pao-NT: Soo John mee mu nanekwegea, “Mu sakwa ka tutuha manedu tummatzi. Tamme ka
    waha-batu hemma hee-gana sakwa sumuoo ka numu gi hee-gakoo gea. Ka tukapu-gana
    tamme sakwa mu tseagoedu maka.”
  cbu-NT: 'Wangarinsha: Tputsee istangtsa. Wapaz tputs watunir nduni. Itaru, tsimbunuya
    k''tunee payukus, ashiri siy minumtam panangtsa watunireema. Katungats taarinaariya,
    shiy tputsee istangtsa, mang, tárangiya Wangarini.'
  usa-usa: 'ánibo Yóáanema maará téna yauwéqma timá yímikaiye: “móra-nakoma kaayaqá
    kúberai-unamma makénama kanaaráq kúberai-unamma ímo makáína-nakomma mórama amíno.
    ánibo móra-nakoma taíbaq-aawaqo wáinanama mamá móraiq íno.” téna tiráiye.'
  soy-soy: 'Uu rinɔ́ɔ pi yɔ́su rɛ: Úye un sitúkɑnkɑ sitɛ́ m mɑ́, li pisɛ rɛ ukɛ́
    uyɛɛ úu m mɑ́ kɛsɛ hɛ, úye un kɔ ilukɛ m mɑ́, li pisɛ rɛ ukɛ́ uucɔ yɛɛ úu m
    mɑ́ hɛ.'
  hui-hui: Ani layagola ibugua ladai bialu lalu, Mbiralime aga kira wu kago mendego
    nawi kayagua ogoni mulene nga. Mbiralime tomo nolene wu kayagua ibugua maruhondo
    talebu mulene nga, lene.
  amf-amf: Kidiar “Apala lamaa yisa dahaa kalaam qolmaana ki ime; gala yisa dahaar
    ogodettsi ki haye” hamayse kena ki maasade.
  quc-NNT: 'Xch''aw chi ri tat Juan, xub''ij chke: Apachin k''u ri k''o kieb'' u q''u'',
    chuya jun re che ri winaq ri man k''o tä re. Apachin ri k''o kutijo, chuya re
    ri winaq ri man k''o tä kutijo, —xcha''.'
  dob-dob: Ga Yoni nina ꞌigwae, “ꞌAbo yaisigedi ꞌomi ꞌami ꞌoamao ꞌeluwa ta gosemiyao
    nigeya ꞌadi ꞌoamamo, ꞌebweu waꞌebwaꞌedi. Ta wate nadigega ꞌabo ꞌami masulao sinabwana,
    tupwana tobotanao ꞌediya wada eguyaiyedi.”
  wrs-wrs: '@see-verse:LUK.003.010'
  mca-mca: 'Pa'' Juan qa yeku''ƚ pa''aj: —Pa''qu'' nana''li''m wetsjuk''e ƚ''uihitjiyitse''
    qa netisij ewi''ƚe'' pa''qu'' wiikfi'' ham ƚ''uihitjiye''. Qa pa''qu'' nana''li''m
    pe''qu'' ƚaqatse'' qa'' netisij iye pe''ye'' pa''qu'' wiikfi'' ham ƚaqe''.—'
  kiw-kiw: Ioare-ro rii imoaimai-ka, “Boꞌu reꞌei-darie retoꞌa (2) teti, ata gaaꞌui
    ma emaꞌai hobou-ha mereei eito, kamia boꞌu reꞌei-darie dui, ma eremaꞌati.”
  tzo-TZC: 'Ti Juane jech itacꞌav: ―Ti buchꞌu oy chaꞌlic ti scꞌuꞌe, acꞌo yacꞌbe jlic
    ti buchꞌu chꞌabal yuꞌune. Ti buchꞌu oy sveꞌele, acꞌo xchꞌac yoꞌ ta xacꞌbe ti buchꞌu
    chꞌabal yuꞌune ―xi.'
  mya-mya: ထို​အ​ခါ​ယော​ဟန်​က ``အင်္ကျီ​နှစ်​ထည်​ရှိ​သူ​သည် အင်္ကျီ​မ​ရှိ​သူ​အား​တစ်​ထည်​ဝေ​မျှ​စေ။
    စား​သောက် စ​ရာ​ရှိ​သူ​သည်​လည်း​ထို​နည်း​တူ​ဝေ​မျှ​စေ'' ဟု ပြန်​ပြော​၏။
  gng-NT: 'Nɛ u jiindeh bɛ ki teh: «Wà ŋmɔbe iliɛr ile la, wɔ ń taa liba kí pu
    wà ŋa ŋmɔbe. Wà mɔ ŋmɔbe tijier la, wɔ ń pu wà ŋa ŋmɔbe.»'
  cbi-NTPO: 'Tsenñu Juan pakatu tsandimi: Pai jali tashu juntsaa, tajtu rukunu ma
    jali kuwade. Tsenmin mun panda finu tana'' bain, veela tajtulanu vele'' kuwade,
    timi.'
  ikk-NT: Ọ nọ sị wẹ, “Onyẹ ọwụlẹ nwọn ẹwuru ẹbụọ jẹnkọ d'e werịrị ohu ye onyẹ nwọnlẹni;
    onyẹ ọwụlẹ nwọn ihiẹn-oriri sikọ d'e mẹzikwọ ẹrịra.”
  leu-leu: E na Jon a sui nari, “A mataa pana marapi taragua i taa tavai a saxa aava
    piau, pana saxa e a saxa pana fanganan vaxa i taa vil malaane.”
  maz-NT: 'O ndünrü c''ua e Juan o xipjiji: ―Nu c''ü cãjã yeje pajna, ra unü ''na
    pajna c''ü dya cãjã. Nu c''ü pë''s''i pje ra zi, ra unü c''ü dya pë''s''i, eñe
    e Juan.'
  bod-N: ཡོ་ཧ་ནན་གྱིས་འདི་སྐད༌དུ། ནང་གོས་གཉིས་ཡོད་པའི་མི་དེས་གྱོན་པ་མེད་པ་ལ་བགོས༌དང༌།
    ཟས་ཡོད་པ་དེས་ཀྱང་དེ་ལྟར་བྱེད་དགོས་ཞེས་ལན་བཏབ་བོ།།
  tca-NT: 'Rü Cuáü̃ rü nanangãxü̃ rü ñanagürü: —Texé ya taxrearü gáuxü̃chiruã́xẽ rü
    name nixĩ i texé ya tüxü̃́ nataxúxena tanaxã. Rü texé ya õnaã́xẽ rü name nixĩ
    i texé ya ngearü õnaã́xẽmaã tangau i tümaãrü õna —ñanagürü.'
  zpl-NT: 'Nu ucuaqui Juan lubeei: ―Enu rluꞌcu chiucu xucu, deteꞌnzeꞌe tucue utu bene
    enu la luꞌcune, nu enu nuꞌ nú racu deteꞌ nzeꞌe lleꞌnae lubee bene enu seca laꞌchaꞌe.'
  mbc-NT: 'Inkamoro maimu yuuku''pî Joãoya: —‍Anî'' wanî ya asakî''ne ipon mîîkîrîya
    itakon tîrî e''pai awanî î'' ton pîn pia. Moropai anî'' wanî ya tekkari ke tiaron
    yentai, mîîkîrîya irataika e''pai awanî î'' ton pîn pia —‍ta''pîiya.'
  ndg-ndg: Atijibu na kuwabakiya, “kati mundu abii na kanzu ibele apalikwa apiye nganzu
    imo kwa ywenge ambaye ntopo kabisa, na ambaye abi na chakulya na apange nyonyoo.”
  wsk-wsk: Se nu nunga den koma mam, “Kari bo ko guang ilagala agi mu, ko guang bo
    kari guang mena mu bo tuokko. Kari na inang ago agi mu, betela tala bitirukko.”
  toj-NT: ―Pues ta ay c'a ma' ay chab lame ja sc'ui, a yaa yi ja ma' mey yioji. Jach
    ni a sc'uluc ja ma' ay suaeli, xchi ja Juani.
  tbc-tbc: Agog ru naon irupidaig ibol, “Ta iŋ kulos uraru tap, neinta kulos aman
    tia yan ipani wa. Nek ago mi, ta iŋ anaŋ anda tap, iŋ dam ago mi igane wa.”
  sna-sna: Johani akapindura akati, “Munhu ane nguo mbiri ngaagovane neasina, uye
    ane zvokudya ngaaitewo saizvozvo.”
  smk-NT: “Wanti e,” ni'bat na. “Si main nin rwa ray aysing, ibi nayay saya konan
    kasa, tan si main nin kanen, byan nasara anamaet a kasa.”
  grc-TCGNT: Ἀποκριθεὶς δὲ λέγει αὐτοῖς, Ὁ ἔχων δύο χιτῶνας μεταδότω τῷ μὴ ἔχοντι·
    καὶ ὁ ἔχων βρώματα ὁμοίως ποιείτω.
  gof-WFTW: Yohaannisi zaaridi, “Nam77u afili de7iya asi baynnayssas immo. Kathi de7eyssi
    baynnayssas immo” yaagis.
  spa-BLM: 'Les respondió: “El que tenga dos túnicas, que se las dé al que no tiene.
    El que tenga comida, que haga lo mismo”.'
  kyz-NT: Taity kwaiwete ma'eramũ pemono ape taitye'ema 'gã nupe. Emi'uram kwaiwete
    ma'eramũ pẽẽ mama'e monou emi'urame'ema 'gã nupe nũ— 'jau 'ga 'gã nupe, aipoa
    ojeupe 'gã 'eramũ.
  dao-dao: Johan naw jah msang lü, “Upi kcu nghngih taki naw am taki üng mat pe se;
    upi ei vai taki naw am taki üng pe se,” a ti.
  cya-cya: 'Xacan'' mxcuen yu: Nu ntsu''hui tucua ta ste'', taa sca na ''in nu a ntsu''hui
    na ''in, ticui'' cuaña''an lo''o nu ndi''in na nu najo''o ''in, ta yaa'' can''
    ''in nu a ndi''in na ''in.'
  nii-nii: Pe ek nipi orung kindim wumb ngopu yi nim, “Wu endi konduk tał simba wu
    ei wu endi ngunjii. Nga wu endi kuni sinermba ei ngunjii,” pa nim.
  ign-NT: 'Ema Juan majicapapa: —Ecaji­ra­hiyare. Mácani tatiarihi apina eta macamisa,
    máijara­ca­si­cha­yarehi eta étana mácani tájina macamisaina. Énaripa nácani ticani­ruanahi,
    nacaji­yareva nácani tájina naviyahini eta nanicaquene —máichavacapa.'
  dik-NT: Go Joon bɛ̈ɛ̈r, “Raan la alɛ̈th karou, adhil tök yiëk raan cïn alath, ku
    raan la miëth adhil looi këya.”
  cac-cac: —A eb' ay chab'oc scamix, yac'ocab' junoc eb' d'a eb' malaj yico'. A eb'
    ay tas sva'a, spucocab' ec' eb' d'a eb' malaj yico', xchi vin̈ d'a eb'.
  tzj-E: —Achnak chewa c'ola c-e' recmis tey-a' jun tzra jmajo'n rxin, wc'ola way
    ruq'uin tey-a' rxin jmajo'n nutaj, cara' nbij ja' Juan chca.
  san-BUR: တတး သောဝါဒီတ် ယသျ ဒွေ ဝသနေ ဝိဒျေတေ သ ဝသ္တြဟီနာယဲကံ ဝိတရတု ကိံဉ္စ ယသျ ခါဒျဒြဝျံ
    ဝိဒျတေ သောပိ တထဲဝ ကရောတု၊
  yaa-NT: “A yora omiskõiaito afaamais oxõ mato rapati yõkatoshiaito mã inãtiro mã
    rapati rafeyaxõ. Askatari yora fonãiki oaito mã pimatiro,” ato Juan faito nikanifo.
  cab-NT: Ába laríñagun Juan joun. —Le biámabei isímisin, lúnti líchugun ában lun
    le úaboun ni ában lúma, le geíginbei, lúnti lafánreinraguni lúma le meíginbei.
  clu-clu: Makon ni Juan, “Kon sino kanindo ang darwa anang lambong, itaw na ang sakabilog
    sa ara lambong. Kag kon sino kanindo ang may pagkaun, tawan na ra ang ara.”
  swh-ULB: Alijibu na kuwaambia, “kama mtu ana kanzu mbili anatakiwa atoe kanzu moja
    kwa mwingine ambaye hana kabisa, na ambaye ana chakula na afanye vivyo hivyo.”
  tpt-NT: 'Ex qaltayanal ni Juan, va najun: —Yu lhitꞌajun aqxtꞌuy chamarra, va kaxtaqnil
    yu jantu kalhitsukul. Vachu yu lhitꞌajun ixlhiꞌuti, va katꞌaꞌul yu tsꞌanqaniy.'
  aai-aai: Iyafutih eo, “O yait isa biya baibiyon rou’ab hinama’am ta inab menatan
    isan biya baibiyon en initin, naatu yait isan bay nakakaram nafaram.”
  sny-sny: Le lowe ma'e itiya'u eiye, “Meni ta ipari tahe hesi irosiya ape, le meni
    ariye a'i ape ma'e ipari tahe ta'i aure. Meni ta ene ayei tamo futeyei su, le
    meni, lau a'i irosiya ape, meni ape ma'e nonere.”
  myy-myy: 'Ĩna ito bajiro yija cʉdiyijʉ Juan: —No camisa jʉaro rʉcogʉ, gãji rʉcobicʉre
    coro ĩsija quena. Ito yicõri no bare rʉcogʉ, bojoro bʉjarãre ĩsija quena, yiyijʉ
    Juan ĩnare.'
  trc-NT: 'Ga̱a ne̱ cataj Juan rihaan nij soꞌ a: ―Síí vaa vi̱j se‑co̱toó roꞌ, caxri̱i̱
    u̱u̱n soꞌ ꞌo̱ cotoó ston síí nuviꞌ se‑co̱toó á. Ne̱ síí vaa se chá rihaan roꞌ,
    go̱ꞌ soꞌ do̱j se chá man nij síí nuviꞌ se chá rihaan á. ―Da̱nj cataj Juan rihaan
    nij soꞌ a.'
  cut-NT: 'Ndahconan Jua̱n yahn ye: ―Ihyan che va o tino yahn ye ne, va che ca̱h ye
    a̱ma yahn ihyan che metah yahn ye, ne ihyan che va che reh ye ne, va che conan
    ye ihyan che metah che cheh ye.'
  bel-bel: 'Ён сказаў ім у адказ: у каго дзьве адзежыны, той дай таму, хто ня мае;
    і ў каго ёсьць ежа, рабі тое самае.'
  zlm-KSZI: Dia menjawab, ‘Sesiapa yang mempunyai dua helai baju hendaklah memberi
    kepada orang yang tidak mempunyai baju, dan sesiapa yang mempunyai makanan hendaklah
    berkongsi dengan orang yang memerlukannya.’
  gdr-gdr: Sɨ Yoan ten mɨra amninonj da, “Ya mana ra nɨmog kobɨrgɨm ɨbnau, ton b'ogla
    weweyam yakau tinɨm yet ra kobɨrgɨm kesa ɨbɨm. Ɨ ya mana ra owou ɨbnau, toda ɨja
    na yɨpa wɨp mɨle yamnɨk.”
  vmy-NT: 'ꞌBa Juan kitsingojore: —Xi tjinre jó chinga, jngu ngatatsjare xi nimé tjinre.
    ꞌBa xi tjinre xichine, ꞌba nde ngatatsjare xi tsajainre.'
  cmn-FEB: 他回答：“如果你有两件衣服，就要分给没有衣服之人。如果你有食物，就要分给没有食物之人。”
