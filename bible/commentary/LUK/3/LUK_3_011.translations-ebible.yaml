  ctp-NT: 'Bra kanꞌ ngwaꞌu Xuwa ꞌin neꞌ: ―Nde lka tñan nu kuꞌni wan ―ndukwin Xuwa―.
    Si nsuꞌwi tukwa ykanꞌ ꞌin ska wan, ta wan ska ꞌin ska nten tiꞌi nu ja nsuꞌwi ꞌin
    siyaꞌ ti; si nsuꞌwi nan nchku wan, bra kanꞌ suꞌwe wan chinꞌ chaꞌ ta wan ku nten
