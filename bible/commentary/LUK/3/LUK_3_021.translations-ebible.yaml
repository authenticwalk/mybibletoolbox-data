    mavarairahi ticaicachasi éma apanavare. Tacahe, te tamutupa eta macaica­cha­sirahi,
    mayuja­ra­sirahi. Tíjahú­chavapa téjiaca eta anuma.
  dik-NT: Nawën cï thän awën muɔɔc nhom ëbën, ku Jethu ke cï muɔɔc nhom aya. Kaam
    wën röök yen ke nhial liep rot.
  cac-cac: Ayic mantzac och vin̈aj Juan chi' d'a preso, van yac'an bautizar eb' anima
    vin̈, ix yac' pax bautizar Jesús vin̈. Yacb'an van slesalvi Jesús, ix jacvi satchaan̈.
  tzj-E: Tak xebantaja bautizar conjelal wnak y xbantaja bautizar ja' Jesús chka',
