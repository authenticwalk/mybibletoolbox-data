  stp-NT: Baꞌ jaꞌpnip tum duu janoꞌ na mɨt chakui kuupak gu Juan na mummɨ oirɨt Jordaan
    Ak ka ja bopkondaꞌ gu jaꞌtkam. Bɨɨx gu Jesuus chia ɨp na miꞌ bakuanaꞌ. Miꞌ nat
    xim bakuanak muiꞌ ji chu daanɨ buiñor gu Dios jix dhaam jaꞌk. Miꞌ dhɨr baꞌ joidham
    bhaiꞌ jim kupioꞌ gux dhaam miꞌ puiꞌ na ka tu daan.
  ame-NT: '@see-verse:LUK.003.020'
  mgh-2016: Attu onkhaye vaamanlhe aya ubatiiziya, Yesu ni uyo ahobatiiziya. Vaari
    awe anlhapelhaka Nlhuku, irimu nkachaahulhia,
  kvn-NT: Tenal Juan Bautista ampa tigin tulemal-ognaidgin, Juan tigin Jesús-okchamo.
    Tegin Jesús-Pabzhe-kolnaidgin arpak nikpa-neg arkat-nad.
  gvf-gvf: Ena ibal binanbile nil bile tere Yon para nil bile Yesu tongwa. Tongure
    Yesu ana di God te milungwa, kamin aw di ala di kole kole ongure,
  san-ISO: itaḥ pūrvvaṁ yasmin samayē sarvvē yōhanā majjitāstadānīṁ yīśurapyāgatya
    majjitaḥ|
  deu-ELBBK: Es geschah aber, als das ganze Volk getauft wurde und Jesus getauft war
    und betete, dass der Himmel aufgetan wurde
  mcb-NT: Antari aiñokyara yogiviatantavageti Joan, imatakeri aikiro Jeso yogiviatakeri
