    Quiman laquisac cayac lacuayatequili, yihual Jesús quilajlantataya Dios, huan
    molapuc in cielo (ilhuicac).
  sua-sua: Nangko ktar mang ko ngat lo enpasiker e Yoanes kun pa hengor vop, e Yoanes
