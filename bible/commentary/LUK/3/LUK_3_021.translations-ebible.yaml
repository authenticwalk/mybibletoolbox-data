  ena-ena: Helotɨ agaŋ Jon dɨ via lɨmɨn sɨbɨlɨ ulaŋ hɨvɨ lamalama saŋ ma abɨmaŋ lɨdaci
    Jon agaŋ avɨli hɨvɨ hulaŋ iamɨgali akape agɨladɨ mɨŋamɨgu mɨŋaiahami. Lavɨla Jisasɨ
