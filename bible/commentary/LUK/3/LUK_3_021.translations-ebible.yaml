  gof-ENT: ዮሃኒሲ ቃሼታናፔ ሲን ኣሳ ኡባ ፃማቂዲ ሲሚን፥ ዬሱሲካ ቃሲ ፃማቄቲስ። ኢ ዎሲሺን ሳሎይ ዶዬቲስ።
  aau-aau: Paraw, Jon hiy uwrsa lowpwarowp me hu mon ma prouk hokwe, hiykwe Jisas
