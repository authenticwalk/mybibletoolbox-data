    rü ningena ga daxũguxü̃ ga naãne.
  zpl-NT: Chequie chenu urinza Juan bee bene, leꞌca urinzalla Jesuse, diqui nú rnacuꞌ
    Jesuse lu Diose uyaꞌla liñibe.
  mbc-NT: Tîîse mîrîrî rawîrî pemonkonyamî' yenpatakonasai'ya yai Jesus nîrî yenpatakona'pî
    Joãoya. Mîrîrî yai Jesus epîrema tanne, ka' esettapuruka'pî.
  ndg-ndg: Boka po yatipita kwamba, muda bandu bote babile bakibatizwa ni Yohana,
    na ywembe Yesu atibatizwa pia. muda abile akiloba, maunde yatiyogoka.
  wsk-wsk: Kariimet suen biya anuwa marak taman, se Jesus karogo anuwa marak tam.
    Ale kam nu guranek bitawaram mu duruk wonong kuring kaigam,
  toj-NT: Ja tiempo yora huan to yiijel ja' spetzanil ja cristiano, jach ni ja Jesusi.
    Cho yiaj ja' ja yen chomajquili. Ti och sc'umuc ja Diosi, jaxa satq'uinali jamxi.
  tbc-tbc: Aria, Jon subanek lo gamugo digane dugo mel en ilasa ya. Nal ta tamolpein
    fidian suguek diŋane dugo Jesus dam ipalug suguek iŋane ya. Suguek iŋaneg itout
    go Anut igudani se ya. Saen nek an lo kumaen panu san dalawan ipasig yen dugo,
  sna-sna: Vanhu vose vakati vachiri kubhabhatidzwa, Jesu akabhabhatidzwawo. Uye akati
