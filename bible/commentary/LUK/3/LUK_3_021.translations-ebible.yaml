  san-TIB: ཨིཏཿ པཱུཪྻྭཾ ཡསྨིན྄ སམཡེ སཪྻྭེ ཡོཧནཱ མཛྫིཏཱསྟདཱནཱིཾ ཡཱིཤུརཔྱཱགཏྱ མཛྫིཏཿ།
  qve-NT: Manaraq carcelman churashaqtinkun, Juanqa runakunata bautizasharan. Chaymanmi
    Jesuspas riran Juanwan bautizachikuq. Chay ratopin, Jesusqa Diosmanta mañakushaqtin,
    hanaq pacha cielo kicharikuran.
  pao-NT: '@see-verse:LUK.003.020'
  cbu-NT: Itaru, ndatuma Wangarineetsi tumanchu, tputsee zapan ichumarangu, Isusootstam
    ichumarangiya. Ichumayaru, Isussha Apanllpat tsiyatku, kanindsha tawat ashirangu.
  usa-usa: aarawaamá nommá kéberaawana Îtugaraq nommá pékaiye. ánibo Îtuma nommá pétuwena
    nunamummá kétena máitana Áánûqtuni márûpaq agaro uráiye.
  soy-soy: Kɑpi pisoi nnɛ́í míni piwólɛ ḿ mɑsí, ɑpi kɔ Yeesu ricuruu wolɛ. Kumúŋɛ́
    kpɛ-i kuu kɛyómɛ n yɑ́ɑ́si, ɑi kɛyómɛ hɑ́nnɛ.
  hui-hui: Yonehanda wali agali bibahende hearu baboraya bia hai howa ibu Yasu baboraya
    bia hene. Ani biyagola Yasu ibu Ngode Datagaliwabela bi lalu hearia hari daliga
    budalu
  amf-amf: Een wulin shiidhenka Yesusaar ki shiidhade. Barjoam kinin miskenka cecino
    ko bulimade,
  quc-NNT: Pa jun q'ij aretaq ri tat Juan tajin kub'an ki qasna' konojel ri winaq,
    xub'an u qasna' ri Jesús xuquje'. Pa ri qasna' ri Jesús tajin kub'an orar, xjaqtaj
    k'u ri kaj.
  dob-dob: Ta niꞌatu Yoni boda maiboꞌadi ꞌigie bapitaisoedi, ga muliyega Yesu wate
