  zlm-KSZI: Ketika semua orang diimadkan, Isa pula diimadkan. Ketika Dia berdoa, langit
    terbuka,
  gdr-gdr: Ɨ re komkesa rɨgap baptiso yokateno Yoanɨm pɨlke, Yesu toda kea baptiso
