  sny-sny: '@see-verse:LUK.003.020'
  myy-myy: 'Co rʉmʉ tubiara wijʉ ĩre ĩna tubiaroto riojʉa, jãjarã masare idé guyijʉ
    Juan. Ito yicõri Jesure cʉni idé guyijʉ Juan. Ĩ idé guja bero Diore bʉsiyijʉ Jesús.
    Ito bajiro ĩ bʉsi rʉ̃gõroca ũmacʉ̃jʉ macãrʉcʉ̃rojʉ janayijʉ. Ito yicõri bujare
    bajiro bajigʉna quedi sãja wadicõri Jesús joe quedi jeayijʉ Espíritu Santo. Ito
    bajiro ĩ quedi jeaja bero ado bajiro oca ruyuyijʉ ũmacʉ̃jʉ: —Yʉ macʉ ña mʉ, yʉ
    maigʉ̃. Mʉre bʉto wanʉa yʉ, yi bʉsiyijʉ Dios, Jesure bʉsigʉ.'
  trc-NT: Dan me se ga̱a ataa catu̱u̱ Juan tagaꞌ, ne̱ cataꞌ ne taranꞌ nij yuvii̱,
