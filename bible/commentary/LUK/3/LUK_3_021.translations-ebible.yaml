    tyucui̱i̱ ca nde cua̱ liꞌ.
  bqc-SIM: Kɛ́ Zãa lɛ́ gbɛ̃́ↄ da'ilɛkɛ píi, à Yesu da'ilɛkɛ̀ sↄ̃. Gↄↄ pↄ́ Yesu
    lɛ́ wabikɛ, luabɛ wɛ̃̀aa,
  tcz-CHONGTHU: Nikhat mihonpi chu baptize achan laiyun, Yeshua amatah jong baptize
    achangin ahi. Ama atao leh vanho ahung kihongin,
  mar-mar: तेव्हा असे झाले की, जेव्हा सर्व लोकांचा बाप्तिस्मा योहानाद्वारे केला जात
