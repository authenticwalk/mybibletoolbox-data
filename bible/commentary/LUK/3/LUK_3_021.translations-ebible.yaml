    laylaydek. Men-galalasingak gapo ken sik-a.”
  mwe-mwe: Bhandu bhowe bhakamalanjeje kubhatishwa, a Yeshu na bhalabho bhakubhatishwaga.
    Na pubhaaliji bhalijuga kwa a Nnungu, kunnungu kukuugukaga,
  tte-tte: Saugana Yoni tomo meuloili iyababitaisoli kabo Yeisu tabe iyababitaiso.
