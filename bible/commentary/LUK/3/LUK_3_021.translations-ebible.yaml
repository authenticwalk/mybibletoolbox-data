    oula nuvietiap tie okosarong marik, ga inava panbinim.
  gmv-NT: ኣሳይ ፃማቄቲዳፔ ጉዬ ዬሱሲካ ፃማቄቲዴስ፤ ኢዚ ዎሲሺን ሳሎይ ዶዬቲዴስ።
  por-BLT: Depois do batismo de todas aquelas pessoas, Jesus também foi batizado.
