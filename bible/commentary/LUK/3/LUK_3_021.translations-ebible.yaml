    huan omocac se tlahtoli tlen oquihto: ―Tehhuatl notlasohconeu huan molui nipactoc
    ica tehhua.'
  yuj-yuj: Heroto Jonén oukoumwan fákapá pap monámp fek, koumteouráp arop Jon ént
