  hlt-THB: Cawhce, vemyihna awm hy, thlangkhqi boeih baptisma a mi huh awh, Jesu awm
    hu lawt hy. Ak cykcah huiawh, khan ce awng qu nawh
  soq-soq: Ion apana uara babatutumodio walamawe Iesu do me mampe wiseno babatutusan.
    Ita Iesu babatutuleidie enedie rauparileidio uba wadenaubeno bedewe
  qub-qub: Juanta manaraj carsilman wichgachiptin runacunata bautisaycashan wichan
    Jesuspis bautisacuran. Bautisacur Tayta Diosta mañacuycaptin syëlu quichacäcuran.
  att-att: Á ta panigù ni Kuan sù ira tatolay, lage na napukù sù ábbalurán, jinigù
    na gapay si Apu Kesu. Á pakimállà ni Apu Kesu, nabbukâ yù lángì.
  bki-bki: Mia bogo na Jone maka rivan ea yimo na lakoiano vo, naio jom̃a baruei ea
    tomu nalo banbano-o, mia bogo tai ana Yesu bunu binimei ea vio nene, ana na Jone
    baruei ea naio bunu. Naruei telikiti na Yesu jaluvo den uei, naio jom̃a bolkouo,
    ana vio mave betavo,
  bqp-bqp: Kũ Yahaya tɛn gbɛ̃nↄ da'itɛ kɛ ń pínki, à Yesu da'itɛ kɛ̀ se. Gↄrↄ kũ
    Yesu tɛn adua kɛ, ludambɛ wɛ̃̀kↄ̃a,
  mcp-mcp: Í á ka bə gúl ja nə́, nda búúd bɛ̂sh bwə́ á ŋgə duwan nə́, Yésus mú nə́mə́
    kə duwan. Nə́ ndɛɛ́, ja nyə á ŋgə jəgʉla yí, joŋ í mú bâŋ,
  hat-hat: Lè Jan te fin batize tout moun, li batize Jezi tou. Antan Jezi t'ap lapriyè,
    syèl la louvri.
  npl-NT: Juan okinkuaatekiaya miakeh tlakah, iwa se tonati noiwa okikuaateki n Jesús.
    Ijkuak Jesús omotiotsajtsilijtoka, n ilwikak owalmotlapo,
  bgg-bgg: Zab pha branthek Khowo yie ched pha idoh shii, Isu è de Khowo yie. Chiih-è
    ai siaramuii shii, Hamangkhung de hong ruii,
  eng-TCENT: Now when all the people were baptized, and when Jesus had also been baptized
    and was praying, the heavens were opened,
  eng-BSB: When all the people were being baptized, Jesus was baptized too. And as
    He was praying, heaven was opened,
  cpu-NT: Ikanta joviinkaayetzirira Juan osheki atziri, ari joviinkaatakari Jesús
    irirori. Jamanaminthaitzi Jesús, kempivaitaka ashitaryaanakityeeyaami inkite,
  san-ASM: ইতঃ পূৰ্ৱ্ৱং যস্মিন্ সমযে সৰ্ৱ্ৱে যোহনা মজ্জিতাস্তদানীং যীশুৰপ্যাগত্য মজ্জিতঃ|
  tac-NT: Bajchabé ta'chó galírale bajchilichi Juani, we'ká ralámuli sébale alemi
    napu Juani asale rewarárigame nimia, abiena nawale Esusi rewarárigame nimia 'lige
    rewaráliru alué Esusi. Napu'lige Esusi Onorúgame 'yuga ra'icha ilígachi, 'lige
    rewagá ewagá ilíbale,
  eng-WEBPB: Now when all the people were baptised, Jesus also had been baptised and
    was praying. The sky was opened,
  gfk-H: Ma ta iakano pakana bung bia ira mataniabar diet gata kap bapitaiso, io,
    Iesu mah ga kap bapitaiso. Ma bia ga saasaring, no mawai ga tapapos.
  viv-viv: Tu Yoni aimo keke deliya gidaluku tu kaliva moyaꞋaidi gikikivebafitaisoyedi
    ana toveya, kadu Yesu gikivebafitaisoyena. Yesu gibafitaiso gihavaina giveꞋoveꞋoꞋola
    tu lobama giꞋayavalina be AluꞋaluwa Mahalina ana ita vaita bunebune amine Bana
    againe gihobuꞋela. Au agoꞋago lobameya gikova gigayo, “OꞋeni NatuꞋaseꞋaseku. Nuwaku
    ukiveyamumu-moꞋena.” Au hidedemi Yaubada gigahe.
  yao-yao: Ŵandu wose paŵamasile kubatiswa, nombe Che Yesu ŵabatiswe. Paŵaliji nkupopela,
    kwinani kwaugwiche,
  tgp-tgp: Pani hin pongi atu John mo sopo lo toho na ima r̃ilangi, tamlohi tari la
    lavi na paptijo, ale John mo paptijo hin Iesu. Ale Iesu mo pa lo usiusi, tuka
    mo maroi,
  auc-NT: Mänïï Wäö tömänäni ïnänite æpæ̈në nänö guidöñedë Itota ingante adobaï guidongä
    guiicantapa. Guiite ate Wængonguï ingante apæ̈neyongä öönæ wi æ̈nete baï bayonte
    edæ
  kbc-NT: Niɡ̶ica naɡ̶a nigomaɡ̶a ijotawece niɡ̶ica noiigi me dinilegetibigiwaji,
    odaa Jesus jaɡ̶aɡ̶a dinilege. Niɡ̶ijo naɡ̶a yotaɡ̶aneɡ̶e Aneotedoɡ̶oji, niɡ̶ica
    ditibigimedi domoke.
  bmh-bmh: '@see-verse:LUK.003.020'
  ctu-BL: Che' bʌ tsi' ch'ʌmʌyob ja' pejtelel winicob x'ixicob, tsi' ch'ʌmʌ ja' ja'el
    Jesús. Che' woli' pejcan Dios ti oración, tsa' cajli panchan.
  meq-meq: Ma dəba aye Yuhana a dzəhuɓ tay hay ndo hay tebiye a yam na, a dzəhuɓ ha
    Yesu a yam dərmak. A həlay nakə faya ma ɗuwuliye me aye na, magərmbəlom a həndək
    tuwaŋ.
  noa-H: Mamʌ mag Herodeeu chi Juan cárcel deg p'ãarpiju nawejã hõor pöm pör choojerr
    haawai, k'ãai hãb Jesujã bëewia Juanag hich pör choopibaawai, hĩchab hi pör choopʌ̈ijim
    haajem. Mag hich pör choo haaipabaadeewai Hẽwandamag jëeujim hanaabá. Mag hich
    Hayag jëeu sim heeta hedaujã weeudʌ jöisim heemua
  alp-NT: Kena Yohanese ikusu bui mosare tamata bokala esi supu baptise bei Yohanese
    peneka, eleki Yohanese ibaptise Yesuse. Eleki kena Yesuse Ikotie loko Tuhane,
    lanite baeke,
  san-VEL: ita.h puurvva.m yasmin samaye sarvve yohanaa majjitaastadaanii.m yii"surapyaagatya
    majjita.h|
  kbq-kbq: Maka veamo'za mono ti fretageno, Jisasi'enena mono ti freteno, nunamu nehigeno
    mona kafamo'a anagigeno,
  kbh-kbh: Pero Herodes Juánbioye cabá ndutame ora, Juan ba ents̈anga tojanëbaye,
    y Jesúsnaca tojánabo jenábayama. Ibojtsabayanëntscuana, Jesús Bëngbe Bëtsáftaca
    ibojtsencuéntaye; y chora celoca yojotëfjo,
  ron-LSB: Și când tot poporul era botezat, Isus, botezat și el, se ruga. Cerul s-a
    deschis
  pon-pon: A kadekadeo aramaj karoj lao paptaij elar, o Iejuj pil paptaijelar o kotin
    laolaoki, nanlan ap ritida,
  nhe-BL: Pero quema aya quitzactoyaj Juan, quincuaaltiyaya miyac tlacame, huan Jesús
    nojquiya hualajqui campa itztoya huan mocuaalti. Huan ipan nopa tlalochtli quema
    mocuaaltiyaya, Jesús momaijtohuayaya huan tlapojqui elhuicac.
  sps-sps: Nainy te peenan a fokinai ai Jisas peenan kan to. Ayei faakats enanon ana
    korosuu tapue to,
  wnc-wnc: Siwan Jonu kaautde dua kukut gwekatangu aminbamu ie kukingu yangga sauyaman
    teke kuwawa Jesuta apan Jonda yangga saukngamukut. Saukngaman puyuwan Jesuta tumuk
    wam yawawan enandangu kakaa siwan
  bus-bus: Kɛ̀ Yaaya e gbɛ̃nↄ batisi kɛɛ ń píngi, à Yesu batisi kɛ̀ se. Gurↄↄ kɛ̀
    Yesu e adua kɛɛ, ludambɛɛ wɛ̃̀kↄ̃a,
  gub-BL: A'e 'ym mehe we teko paw wamuzahazahak kar ire Zezuz ur Zuàw pyr a'e no,
    uzemuzahazahak kar pà izupe a'e no. Tupàn pe ize'eg mehe we ywak nuzawy kwaw uzewàpytymawok
    ma'e kury, i'aromo kury.
  imo-imo: Heroteni Jon oi ka naa tipili imbo awini Jon no ltindipe molorumuna ongo
    no ltingi wali Jisas kape omba no ltimu kala. No lipelie Gote kinye konge tepa
    ungu nimbe angilipelie muluna olando tipe kanorumu aku wali
  boj-boj: Ariya tamo uŋgasari kalil naŋgi yanso eqnabqa Yesus a dego yanso ej. Yanso
    osiqa bati deqa a tarosiq laŋ goge koqyosiq Qotei pailyeqnaqa laŋ waqej.
  eng-DRA: Now it came to pass, when all the people were baptized, that Jesus also
    being baptized and praying, heaven was opened;
  knf-knf: Wi bañaaŋ bŧi bakdolanuŋ *batiŧmu, Yeŧu kak ado batiŧmu. Wi awooŋ ţi pñehan
    Naşibaţi, kë baţi başë haabëşa.
  san-KHM: ឥតះ បូវ៌្វំ យស្មិន៑ សមយេ សវ៌្វេ យោហនា មជ្ជិតាស្តទានីំ យីឝុរប្យាគត្យ មជ្ជិតះ។
  arn-NT: Fey Juan, petu fawtisafilu tati pu che, Jesus ka fawtisangey. Fey Jesus
    petu ngillatulu, wengatripay reke tati kallfü wenu.
  zas-NT: Chi curoobnijs Waj bejn ree nëgajc Jesús gurobnijs. Abiꞌ laꞌtgaj cabejdx
    canabaman Dios, bixal xanyabaa
  ken-NT: Bápɛ́rɛ fe Jɔ̌n, anáŋ ǎjwìti nyaka bho. Ajwiti Yesu nkwɔ. Nɛ mpok Yesu
    ánɨ̀kmʉɛt, nɛbu nɛ́nɛ́nɛ.
