  kyz-NT: '@see-verse:LUK.003.020'
  dao-dao: Khyang he ami van baptican ami khan law päng üng, Jesuh pi baptican khan
    hngaki. Ktaiyü se khankhaw nghmawng law lü,
  cya-cya: Yato'o xa nducua tya nten can', lo'o Jesús mducua tya ñi, lo' lja nchcui'
