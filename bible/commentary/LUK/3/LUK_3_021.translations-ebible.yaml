    ri caj.
  lif-NT: ᤌᤡᤰᤕᤧᤴ ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤔᤧᤒᤥ᤺ᤰᤂᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴᤏᤠᤱ ᤒᤵᤋᤡᤛ᤻ᤔᤠ ᤐᤥ᤺ᤰᤂᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤋᤢᤘᤠ ᤆᤥᤃᤢᤖ ᤐᤳᤇᤧᤸᤗᤧ ᤋᤠᤱᤛᤠᤰᤐᤧᤴ ᤜᤖᤧᤀᤠᤱ
  mie-NT: De jondē ncháha ca quīvi Juan vecāa, tá nī īyo dē jā ní scuénduté dē ndá
