  pan-pan: ਜਦ ਸਭ ਲੋਕ ਬਪਤਿਸਮਾ ਲੈ ਹਟੇ ਅਤੇ ਯਿਸੂ ਵੀ ਬਪਤਿਸਮਾ ਲੈ ਕੇ ਪ੍ਰਾਰਥਨਾ ਕਰ ਰਿਹਾ ਸੀ
