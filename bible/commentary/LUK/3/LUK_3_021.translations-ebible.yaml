  san-TEL: ఇతః పూర్వ్వం యస్మిన్ సమయే సర్వ్వే యోహనా మజ్జితాస్తదానీం యీశురప్యాగత్య మజ్జితః|
  ben-IRV: আর যখন সমস্ত লোক যোহনের কাছে বাপ্তিষ্ম নিচ্ছিল, তখন যীশুও বাপ্তিষ্ম গ্রহণ
