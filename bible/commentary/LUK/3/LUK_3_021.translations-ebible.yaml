  san-BUR: ဣတး ပူရွွံ ယသ္မိန် သမယေ သရွွေ ယောဟနာ မဇ္ဇိတာသ္တဒါနီံ ယီၑုရပျာဂတျ မဇ္ဇိတး၊
  yaa-NT: Akka Herodes karaxa mẽra nĩchiyoamano Juan ato maotisafapani. Jesúsri mã
