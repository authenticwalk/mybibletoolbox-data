  cmn-FEB: 但在此前，众人已受洗，耶稣也受了洗。耶稣在祷告的时候，天空忽然打开，
  gmv-RNT: Asay xammaqettidappe guye Yesusikka xammaqettides; izi woossishin saloy
    doyettides.
  ncl-NT: Ayamo latilanic pa quitzacualosquiaya Juan pin calijtic, huan pampín, Juan
