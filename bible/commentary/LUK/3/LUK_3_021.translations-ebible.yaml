  smk-NT: Sin ba'yo ya nin napriso si Juan, binawtismwan nasaray abaw nin tutawo,
    tan si Jesus anamaet ket binawtismwan naya. Kayadi', sin kapresan nay mandumasal
    ni Jesus, niburwang a langit
  grc-TCGNT: Ἐγένετο δὲ ἐν τῷ βαπτισθῆναι ἅπαντα τὸν λαόν, καὶ Ἰησοῦ βαπτισθέντος
