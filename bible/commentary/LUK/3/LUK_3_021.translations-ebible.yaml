verse: LUK.003.021
translations:
  kpx-kpx: Au mai dibulae hanavoholisege Dioniu ata degomole babatisogevenu. Isi Iesuta
    babatisohavonu. Ige Iesu hovelahai lamisi guliguliasege otogou dikolahanu.
  okv-H: Eto John na embomeni bapataito eto irae eto Iesu bapataito enu pari ue mihinu
    uhu pe hirikenu
  tbo-tbo: Lawa atapuhi hi bapatiso po u mulina Yesu i bapatiso. Ma hougana Yesu i
    laupali naka yada i gunahoeya
  mal-C: ഒരു ദിവസം ജനക്കൂട്ടം യോഹന്നാനിൽനിന്ന് സ്നാനം സ്വീകരിച്ചുകൊണ്ടിരുന്നപ്പോൾ
    യേശുവും വന്ന് സ്നാനമേറ്റു. അദ്ദേഹം പ്രാർഥനാനിരതനായിരിക്കുമ്പോൾ സ്വർഗം തുറക്കപ്പെട്ടു.
  grc-SR: Ἐγένετο δὲ ἐν τῷ βαπτισθῆναι ἅπαντα τὸν λαόν, καὶ Ἰησοῦ βαπτισθέντος καὶ
    προσευχομένου, ἀνεῳχθῆναι τὸν οὐρανόν,
  bgc-bgc: जिब सारे माणसां नै बपतिस्मा लिया अर यीशु भी बपतिस्मा लेकै प्रार्थना कर
    रह्या था, तो अकास खुलग्या,
  khz-khz: Taunilimalima maparara Ioane na ebapatisorawai aonai, Iesu maki ebapatisoato.
    Ne Iesu erapaliwai aonai, kupa evekala-pakato.
  deu-TKW: Es geschah aber, als sich alles Volk taufen ließ, da auch Jesus getauft
    wurde und betete,
  zsr-NT: Dza naꞌ ziꞌa gdzunëꞌ lidx guia Juan, catiꞌ niꞌ ruquilëꞌ bunách nis, bdilëꞌ
    caꞌ nis Jesús. Catiꞌ niꞌ rulidzëꞌ Dios, gyalj luzxbá
  lin-lin: Wana bato nyonso bazalaki kokende kozwa libatisi, Yesu mpe azwaki libatisi.
    Mpe wana Yesu azalaki kosambela, Likolo efungwamaki,
  hns-NT: Oe samai djab Johaanas dopoe karat raha aur sab aadmie okar lage aail dopoe
    howe khaatien aur Jiesoe bhie dopoe hoike praatna kare lagal, tab swarag khoel
    gail
  noa-E: Mamʉ mag Erodeeu chi Juan cárcel deg phãarpiju nawejã õor pöm pör choojerr
    aawai, khãai ãb Jesujã bëewia Juanag ich pör choopibaawai, ĩchab i pör choopʉ̈ijim
    aajem. Mag ich pör choo aaipabaadeewai Ẽwandamag jëeujim anaabá. Mag ich Ayag
    jëeu sim eeta edaujã weeudʉ jöisim eemua
  eng-EMTV: Now it came to pass that when all the people were baptized, that Jesus
    also was baptized. And while He was praying, heaven was opened;
  mib-NT: Te nde ná tu quɨ̄vɨ Juan vecāa, ná ni ine de ni scuándute de tāca ñáyuu,
    te suni ni scuándute de Jesús. Te jícán tahú yā, te ni nune‑ni andɨvɨ́.
  lif-NT2: थिक्‌ये़न् काक् मनाहाॽ बप्‍तिस्‍मा मे़बोःक्‍खे़ल्‍ले़ ये़सुःन्‍नाङ् बप्‍तिस्‍मा
    पोःक्‍खे़॥ हे़क्‍क्‍याङ् खुने़ॽ तुवा चोगुर पत्‍छे़ल्‍ले़ ताङ्‌साक्‍पे़न्‌हरे़आङ्‌
  xnj-xnj: Vandu voha pavamali kubatiziwa, Yesu namwene abatiziwi na kuni iyendelela
    kuyupa kwa Chapanga, lihundi la kunani likadinduka.
  mmx-mmx: Avot ti loxokoxo at ne Jon, ni ga sep susu limixin. At lara laaleng ni
    ga sep susu bok ne Iesu. Laxalibet ga rem suang ap mo loxonaleng ne Iesu ga lok
    lising.
  cbr-NT: Sipuacëma pan 'ixun unicama nashimianan ca Juanën Jesúsribi nashimiacëxa.
    Nashimicëx aín Papa Diosbë banacëbë ca naí panárabëacëxa.
  tee-NT: Pus acsni ix'amakpaxai ju lapanacni ju Xivan pus vachu' ju Jesús akpaxlh.
    Chai acsni ixt'achivinin ju Dios ju Jesús pus lana talht'ek'a ju lact'iyan.
  eng-LSV: And it came to pass, in all the people being immersed, Jesus also being
    immersed, and praying, Heaven was opened,
  cak-NT: Y cuando najin ri bautismo chique ri winak, x-an chuka' bautizar ri Jesús.
    Y cuando ri Jesús nu'on orar, ja' xjakataj ri rocaj.
  pah-NT: Cadeia pype Herodes'ga João Batistava'ea momborukare'ymame ahe he'yive'g̃a
    mobatizapavi. Ahe Jesus'ga mobatizai no. A'ea rupi Jesus'ga nhi'ig̃ame Tupana'ga
    pe Tupana'ga ipe'ai yvaga.
  sja-NT: Mamĩda aɨ naaweda, Juanpa at'ãri eperãarã poro choomaa bɨde ichiaba Jesús
    poro chooji. Poro choopip'eda, Jesús ɨt'aa t'ɨ̃k'ãri, pajã ewadachi
  xed-xed: Manda ya ta maganafta Yuhwana ta batem ta mnduha, ka lagha Yesu ka maganaftá
    lu ta batem guli. Ta ndəɓu tsi ta dzvu, ka gunatá luwa buwaŋ,
  mks-NT: Tá cáma̱ní ndáca̱a̱n Juan veca̱a, cája ndúta̱ dá ña̱yivi ta já na̱jácandúta̱
    ri da Jesús. Ta nani xíca̱ ta̱hví Jesús nu̱ Ndióxi̱ já na̱nu̱na̱ indiví.
  gfk-S: Ma ta ikino pana bung be ira matanabar ga kapkap baptais, Jisas bileng ga
    kap baptais bileng. Ma be iga saasaring no mawe ga tapapos.
  bmu-bmu: Jonöŋ ambazip pakpak o melun mem eŋgiba Jisös mewöyök o melun mem waŋgiyök.
    Mem waŋgii köuluköiga miaŋgöreŋök Suepnöŋ aŋaŋiyök.
  dgz-dgz: Go Dion gwat noke ya baraene wamewa gapan, wam da, Dion waenapan iravi
    dup iamon uon tani ewap Iesu ware den dup ien. Amba Iesu God inap mup taniwa,
    kiman ase watapen.
  eng-GNV: 'Nowe it came to passe, as all the people were baptized, and that Iesus
    was baptized and did pray, that the heauen was opened:'
  zaa-NT: Antesca cca anía nna, loti' runi Juáan bautizar iyaba ca ènni'a nna, ą'hua
    Jesús nna uccua huée bautizar. Miéntraste runie oración nna biyàlia ỹiabara'.
  eng-WEBSTER: Now when all the people were baptized, it came to pass, that Jesus
    also being baptized, and praying, the heaven was opened,
  guh-guh: Juan pevaetabivajënaetsi penaneconitsivi pejebabiabibota peetsinexatsi,
    jivi bautisabaponapona. Bajarapamatacabi Juan bautisaba Jesús ata. Jesús pebautisabicujinaetsi
    itsa vajëta Diosojavabelia, athëbëtatsia itaboxo napatsia.
  bon-bon: Iyeta biname liba Yoane bau me seclige, tabe te teebibine niiye ca äcisejame
    Acejiyame me ngii cabu, cuta Yeesu äciseja ne becatige Yoane bau ca. Egäcäro Yeesu
    Acejiyame bau irecu ätumutige, cabucewe te äplige,
  nhw-BL: Pero quema ayamo quitzactoyaj Juan, quincuaaltiyaya miyaqui masehualme,
    huan Jesús nojquiya hualajqui campa itztoya huan mocuaalti. Huan ipan nopa tlatoctzi
    quema mocuaaltiyaya, Jesús motlatlajtiyaya huan tlapojqui ilhuicac.
  mgw-mgw: Bandu boti pabayomwi batisilwa, nembe Yesu aatibatisilwa. Na Yesu paasalyage,
    kunani kwatiyu'gu'ka.
  swh-ONEN: Baada ya watu wote kubatizwa, Yesu naye akabatizwa. Naye alipokuwa akiomba,
    mbingu zilifunguka.
  wbi-wbi: pe lukahumile kang kuuti, unsiki avaanhu vooni valyale vikwofughua nu Yohani,
    ghwope uYesu kange akofughue. unsiki ghuno akale ikufunya ikyanya jikadinduka.
  bba-bba: Ye bɑ tɔmbu kpuro bɑtɛmu kuɑ, bɑ mɑɑ Yesu bɑtɛmu kuɑ. Sɑɑ yè sɔɔ u kɑnɑru
    mɔ̀ mɑ wɔllɑ wukiɑrɑ,
  eng-KJVCPB: Now when all the people were baptized, it came to pass, that Jesus also
    being baptized, and praying, the heaven was opened,
  kgk-NT: 'Ne''írã oiko preso ramo João Batista omongarai heta kente kwéry-pe. Ha
    upe rire, omongarai ave Hesu-pe. Hesu onhemongarai jave omondo onhe''ẽ Nhandejáry-pe
    oiko-vy. Ha upe jave yváy-gwi ogwejy Nhe''ẽ Marangatu tee va''e ou-vy. Pykasu-rami
    ojehexa uka ogwejy-vy Hesu-rehe. Ha upe jave ohendu ave yváy-gwi onhe''ẽ va''e:
    —Nde xe ra''y tee va''e, xe rembihayhu tee voi nde, he''i Hesu-pe. —Nde xe mbovy''a
    voi ereiko-vy, he''i Hesu-pe.'
  waj-waj: '@see-verse:LUK.003.020'
  cpy-cpy: Ikanta romitsiryaatziri Juan maawoeni atziri-paeni, ari romitsiryaata-kiriri
    eejatzi Jesús. Jamanamintheeta Jesús, kimiwitaka ashitaryaa-nakityeeyaami inkite.
  ekk-PKP: Kui nüüd kõik olid saanud ristitud, ristiti ka Jeesus. Kui ta palvetas,
    avanes taevas
  mpx-mpx: Sauga Diyon gamagalau gegewel i pababitaisoil, inoke Yeisu al i pababitaiso.
    He Yeisu iyoho i awaawanun inoke labulabum i mwapwela,
  wbp-wbp: Kuja Yarurdurlu Jaanu yirrarnu rdakungka, ngula-wangurla-wiyi Jaanuju lawa-jarrija
    warrkikiji yapaku papitaji-maninjakuju yangka kujalurla yanurnu nyanungukuju.
    Jijajirlangu papitaji-manu. Papitaji-jarrinja-warnuju, ngula-jangkaju, Jijajilparla
    yati-wangkaja Kaatuku, ngula-jangkarluju kankarlarra-karilki nyangu yalkiri kuja
    raa-parnkaja.
  luo-luo: Kane ibatiso ji duto, Yesu bende ne obatisi. To kane olemo, polo noyawore
  nhe-NT: Pero quema aya quitzactoyaj Juan, quincuaaltiyaya miyac tlacame, huan Jesús
    nojquiya hualajqui campa itztoya huan mocuaalti. Huan ipan nopa tlalochtli quema
    mocuaaltiyaya, Jesús momaijtohuayaya huan tlapojqui elhuicac.
  aii-aii: ܗܘܹܐ ܠܵܗ̇ ܟܲܕ ܥܡܝܼܕ ܠܹܗ ܟܠܹܗ ܥܲܡܵܐ، ܐܘܼܦ ܝܼܫܘܿܥ ܦܝܼܫ ܠܹܗ ܥܡܝܼܕܵܐ. ܘܟܲܕ
    ܨܲܠܘܼܝܹܐ ܝܗܘܵܐ، ܦܝܼܫ ܠܗܘܿܢ ܦܬܝܼܚܹܐ ܫܡܲܝܹ̈ܐ.
  esk-NT: Iluqaisa iñuich John-mun paptaaqtinŋanikmata, Jesus-tuuq paptaaqtinniqsuq.
    Agaayupkaqługu qiḷak aŋmaqtuq
  msb-msb: Pero antes sani na pangyayari may adlaw na pakapabunyag san tanan na katawuhan
    didto kag pakatapos mismo pagbunyag kan Jesus. Myintras nagapangadyi siya nagbuka
    an langit kag
  cpa-NT: Mi³ma²ca¹jŋó² jue¹² dsa² juøi² jmøi², jøng² ca¹jŋó² hŋiah¹² Jesús jmøi²
    calah. Jøng² ma²hlanh¹²dsa Diú¹³ mi³ca¹ná² guiuh¹³ ŋi¹juǿi¹.
  dso-dso: ସବୁଲକ୍‌ ଡୁବନ୍‌ ନେଲା ପଚେ ଜିସୁ ମିସା ଡୁବନ୍‌ ନେଲା । ଆରି ପାର୍‌ତନା କର୍‌ବାବେଲେ,
    ଏଦେ ଦେକା ! ବାଦଲ୍‌ ଉଗାଡିଅଇଗାଲା,
  meu-meu: Taunimanima iboudiai e bapatisodia negana ai, Iesu danu e bapatisoa. Bena
    e ḡuriḡuriva ai guba vada e parara,
  yva-NT: Arono Yohanes Pembaptis po vatano wanuije maugasyo kuvuni mana rai, umba
    Yesus de, Yohanes po augasyo kuvuni tavon. Yesus be sambayambe, umba naume nsaneka
  dgc-dgc: Nadid, to kétapos ni Juan a nagbinyag ta meadu a tolay, éy bininyagen na
    be ti Jesus. Ey to nipagpabinyag ni Jesus, a manalangin pabi siya, éy minapilak
    i langet,
  zpm-NT: Leṉ dze ne nochoobnis Juan miech ga, tib dzew laa Jesús bdziṉ lo Juan ga,
    ye me bnab cchoobnis Juan me. Blozhse brobnis me, laa me quiazodiidznie Dios,
    tibaque zeeṉe bzhial zhan gbaa,
  hix-NT: Toto komo yaymomtàhkatxownà hatà, Xowaw heno. Txesus xarha yaymomye hatà.
    Noro heno wya taymomàtxhe rma, Khoryenkom yakoro nàrwonakon hatà, Txesusu. Àrwonàmnàtoko
    rma, natahurmakay hatà, kahe.
  sim-sim: '@see-verse:LUK.003.020'
  npi-ULB: यूहन्‍नाले मानिसहरूलाई बप्‍तिस्‍मा दिँदै गर्दा, येशूलाई पनि बप्‍तिस्‍मा
    दिइयो । जब उहाँले प्रार्थना गर्दै हुनुहुन्‍थ्‍यो, तब स्वर्ग खुल्यो ।
  cgc-cgc: Na ula pa napriso Juan daw gabautismo pa kanen ta mga ittaw, Jesus i gapabautismo
    man ki kanen. Pagtapos ta bautismo, gapangamuyo Jesus i daw gabukas langit an.
  tim-tim: Ulikŋân luâk dondâŋe Yohanegâlân arim tuân katyegâkgât magaŋi. Magaŋbiâ
    tuân katyegep. Katyekto âmâ Yesu yâkâ hainâk arim magaŋep. Magaŋdo tuân kato sopanmâ
    Anutu ulilaŋdo ainâk himbim pâroŋ âgâmbo
  yor-yor: Nígbà tí a ṣe ìtẹ̀bọmi àwọn ènìyàn gbogbo tán, ó sì ṣe, a bamitiisi Jesu
    pẹ̀lú, bí ó ti ń gbàdúrà, ọ̀run ṣí sílẹ̀,
  wos-wos: Hanja Herot Jonré séndé gembu takandate wahafi yandén nukwa Jon déka yandé
    atéfék du takwaré dé guré husanda. Husandataka dé Jisasré akwi guré husanda. Husandandéka
    téta God wali hundi buléndéka nyir télaméndéka dé Godna Hamwinya nyamwe afwi maki
    dé Jisaska gaya. Gayandéka hundi nak Godna getéfambu dé wa, “Méni wuna nyan méni.
    Ménika wuni némafwimbu mawuli ye. Ménika wuna mawuli yikafre dé ye.”
  emp-NTPO: Juaʌ̃ba ẽberãrã borocuecua b̶asid̶e Jesu sid̶a borocuesia. Maʌ̃ne Jesuba
    Ãcõrẽa bed̶eabʌrʌd̶e bajãda ewasia.
  eng-F35: Now when all the people were baptized, Jesus, having been baptized also,
    was praying, when the heaven was opened
  ind-ind: Ketika Yohanes belum dipenjara, suatu hari dia sedang membaptis banyak
    orang. Yesus juga hadir di situ untuk dibaptis. Sesudah dibaptis, Yesus berdoa
    dan langit pun terbuka
  pes-OPCB: روزی، وقتی همه در حال تعمید گرفتن بودند، عیسی نیز تعمید گرفت. و چون مشغول
    دعا بود، آسمان گشوده شد،
  mpt-mpt: '@see-verse:LUK.003.020'
  ssx-ssx: Kutupa Dionima꞉ wanda꞉hali paeyao siki bapitaisi hau peaota꞉ wetepe nane
    Yesu make bapitaisi hau peayekeme. Kutupa Yesuma꞉ yeni pitolo haena꞉ta꞉ oli hepeni
    lumba
  mkl-mkl: Zɑ̃ɑ í wɑsi inɛ nkpɔ nkpɔ ku dɑsi inyi si wɑɑti iyi ɑ kù dɑsiɛ piisɔ̃ɔ,
    ŋɔi Jesu mɔ í nɑɑ bi tɛɛ, nɔ í dɑsi Jesu mɔ inyi. Ŋɔi Jesu wɑ ce kutɔɔ nɔ lelei
    Aɔ̃ í cĩ,
  gaq-gaq: ସାପା ରେମୁଆଁ ଡୁବନ୍ ଡୁଂଡକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଡିଗ୍ ଡୁବନ୍ ଡିଙ୍ଗ୍‌କେ । ଆରି ପାର୍‌ତନା
    ଡିଙ୍ଗ୍‌ନେ ବେଲା କିତଙ୍ଗ୍ଇନି ମେଲା ଡିଂକେ ।
  gof-RNT: Yohaannisi qashettanaappe sinthe asaa ubbaa xammaqidi simmin, Yesuusikka
    qassi xammaqettis. I woossishin saloy dooyettis.
  unx-unx: ସବେନ୍‌ ହଡ଼କ ବାପ୍ତିସ୍ମାୟାନ୍ତେ ୟୀଶୁ ହଗି ବାପ୍ତିସ୍ମାୟାନାଏ । ଆଡଃ ଇନିଃ ବିନ୍ତିତାନ୍
    ଇମ୍‌ତାଙ୍ଗ୍‌ ସିର୍ମା ନିଜ୍‌ୟାନା,
  gah-gah: Zonini nene nagá numukú velesá ahulotamigo vegená mukí monó nagamí holokimikago,
    Izesú ámináminoko Zonitoka voko monó nagamí holamó. Holoake, Ómasiloka noligo,
    okulumá koló okago,
  lcm-lcm: Au, ri vap kila luk asing tauia aongos na Iesu kapa, kamela kun luk ani
    asing tauia. Vuk taun ang kapo sokotuk, metekuku kala tavas,
  aer-aer: Urreke Herod-ele John jail-ke akwernetyenhenge, John-ele tyerrtye atningke
    kwatyeke akwernetyarte itnenhe baptise-eme-iletyeke. Re Jesus-arlke anteme kwatyeke
    akwerneke baptise-eme-iletyeke. Renhe kwatyeke akwerneke-iperre Jesus kwatyenge
    arraterlenge, Re Ngkarteke akertne-werne-atheke angkeke, alkere anteme altywere-irreke.
  qvc-NT: Piru Jwan manaraq karsilpi kashpam, ancha achka runakunata shutichirqan.
    Jisuspismi chay diyakunapi Jwanman rirqan shutichinambaq. Chaymandaqam Jisusqa
    shutikushpa, Dyusman mañakuykaptinqa, syiluqa kich'akarqan.
  tgl-ULB: At nangyari ngang habang ang lahat ng tao ay binabautismuhan, si Jesus
    ay nabautismuhan din. Habang siya ay nananalangin, ang kalangitan ay bumukas.
  cbs-NT: Juan bichidiabuma yuda ichapabu nashimakubainkin Jesúsdi Juanen nashima
    jawen Epa Diosbe janchaya nai baxnei
  xtm-NTPP: Kivi yikuu Juan ma skuandute de ndaka ñayii ma, suni ni kenda tna Jesús
    ma, te ni jandute ya. Te nani jikan‑ta'vi ya ma, te ni ndanune andivi ma,
  nnq-nnq: Kuboka pa bandu boa kubatichigwa na Yesu uyo ngabatichigwa. Na apagongalela
    ku Nnoongo mbengu ngiekuka,
  bao-NT: Jĩcã rʉmʉ bojoca niipetirã Juan're cʉ̃ja ca uwo coe doti niiri tabere Jesús
    cãa, cʉ̃re uwo coe ecoupi. Uwo coe eco yapano, cʉ̃ ca juu bue niiri tabera ʉmʉreco
    quejero ca pãa nʉcãro,
  san-ORI: ଇତଃ ପୂର୍ୱ୍ୱଂ ଯସ୍ମିନ୍ ସମଯେ ସର୍ୱ୍ୱେ ଯୋହନା ମଜ୍ଜିତାସ୍ତଦାନୀଂ ଯୀଶୁରପ୍ୟାଗତ୍ୟ ମଜ୍ଜିତଃ|
  rmn-rmn: Кана алаи о дюняс болдяспэс ко Иоанн, сас болдо ли о Исус, тай кана палко
    болдипэ Ов зборизэлас э Дэвлэса, пхутэрдило опрэ удар,
  huv-NT: Wüx tenguial ayariw yow nipilan, at Teat Jesús aton tayar yow. Ndoj wüx
    tenguial andeac masaj Teat Dios, quiaj tajüic tiül cielo,
  otn-NT: Nu̱'mø tobe hi̱m ma̱ni̱ jotra̱ Xuua, bi xixya̱bi̱ gätho yø ja̱'i̱. Xquet'a̱
    bi xixya̱bi ra̱ Jesús. Mɛ̱nte mmat'Oja̱ p'ʉya, bi xohra̱ c'ama̱hɛ̱ts'i̱.
  nop-nop: Metam hogohogok adi Imeyout tigiŋ kaŋ Jesu maaŋ Imeyout tuguk. Tiŋa ninadi
    kwanai yatubune kunum dilitombune
  obo-NT: To waa pa noprisu si Juan, mo‑uraa kos id poboutismu kandin, woy id poboutismu
