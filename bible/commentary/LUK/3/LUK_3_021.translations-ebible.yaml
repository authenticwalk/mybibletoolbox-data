    Jesus toriinpan puꞌu, sariapa aokazi daꞌata-kao.
  mva-mva: Bong Zon tamoata be aine moarunga ruku ono tamalinga ane irukudia-doi kodeka
    Iesus irukui. Iesus rukuia ipura be iraborabo nge lang itakaka,
  dwr-NT: Asay ubbay xammaqetti simmowaappe guyyiyan Yesuusi xammaqetteedda. I woossi
    de7ishshinkka saluu dooyetti aggeedda.
  kfw-kfw: Mi rakipkha Baptized inleithosuo phakhan, Jisu kha-um baptized aleitho.
    Ama'n Pathian aleini phakhan marwaan alei inlong,
  bfz-bfz: जेबे सबी लोके बपतिस्मा लया और यीशु बी बपतिस्मा लयी की प्रार्थना करने लगी
    रे थे, तेबे सर्ग खुली गा।
  cuk-09: Degidgine, bela dulemar Bab-Dummad-digi-ogleged-igar imaknanaigua, agi Jesús
    Bab-Dummad-digi-ogleged-igar imaksamogad. Jesús Bab Dummadse gotegu, nibnega argade-gusad.
  ben-OBCV: অন্য সকলে যখন বাপ্তিষ্ম নিচ্ছিল, তখন যীশুও বাপ্তিষ্ম গ্রহণ করলেন। তিনি
    যখন প্রার্থনা করছিলেন, সেই সময়ে স্বর্গলোক খুলে গেল
  mil-NT: Te òré dácuàndute té Juàá nchaa ñáyiu, te tnàhá Jèsús ní dácuándùte ñaha‑dé
    xii‑gá. Te nɨni càháⁿ ndɨhɨ‑gá Dútú Ndiǒxí ní nacaáⁿ andɨu,
  myu-myu: '@see-verse:LUK.003.020'
  amk-amk: Wiro Herodesi samuo Yohanesi na aitamu rorong kaharai, mae Yohanesi webaptisi
    kaiwasafoi, tuti na iyari nanai Yesusi kontai da ma we Yohanesi webaptisi. Yesusi
    webaptisi mae wenadi, na kutu nanai mae rorafaisi tifai,
  fai-fai: Kale Yon ayo wanang kinim adikum iyo wok ban boyam bom nadano Yesus alaso
    wok bodawse kale. Kale Yesus ayo suksuka nade abid tikin ibin uyo bisu kaú madik
    una madik una audane,
  ura-NT: Nitohaneein jetaote, jaiti caresero cuhane enoaeniha Erodesine jana, acauhanau
    satiin cachaauru teein cojunacatenaaca acaauru baotisarejete Joaan. Nitohaneein
    cachaauru baotisaa Joaanne jana jetaote, Jesoso netonai nebaotisaerateein Cana
    Coaunera bajaane jana, nejoracaa dede bacuujuane jana jetao,
  mcd-NT: Juan cunu muran iquiataima yorafo unu muran iquimapacuni nantianri Juanpan
    Jesusrifi unu muran iquimani. Asca huatan cainmainifoannaino Jesús Apa Dios cufini.
    Ascaino nai murannoashu ruhui cuscara Diospan Yoshin Shara nai ariashu aqui fotopacucahuani.
    Fotoaino nai murannoa oi nicani yoiquin isca huaiton, —Min uhuun Facucun fasi
    un mihuu noicoin. Un miqui unimacoinran, —ishon Apa Diosin yoini.
  urt-urt: O ŋupe ŋaiye Jon teter ŋende wah gihyeꞌe pinip lenge miyeꞌ tuweinge pe,
    Jisas topoꞌe nambaꞌe pinip. Ŋupe ŋaiye Jisas ŋanange wusyep topoꞌme Got miꞌe pe,
    ŋaitem ginir pe,
  awk-awk: Yakita barunbo karima yantin ku̇ri, kakulla ġaiya korimulliela bon Iéthunuġ,
    ġatun wiyelliela, moroko ġaiya waruġkalléu̇n,
  kiz-kiz: Kisha jhatokili kwamba, wakati bhanu bhoha bhibatisibhwa ni Yohana, ni
    muene Yesu abatisibhu kabhele. Wakati bho isoka, mbingu syafunguiki.
  tzo-TZE: C'alal ja' o tey ta xac'be yich'ic vo' ep cristianoetic li Juane, tey ic'ot
    li Jesuse, i'ac'bat yich' vo' ec. Tey la sc'opan Dios li Jesuse. C'alal ja' o
    ta sc'opan Diose, ijam li vinajele.
  lex-lex: La'pa edon rken mia'ta Yohansi la roma nhio'la ralamni, de la'pa Yohansi
    entepartar ma't la nhiarania riy harahu re, noma Yesus Nmai wial pia rharania
    wa! Ne la'pa Yohansi nharania Yesus pa nhorwua noma Yesus Nsumbain reri dewade
    lyanti nhar dioinia.
  dov-dov: Lino nichakasika chiindi aawo bantu boonse bakabbabbatizigwa Jesu alakwe
    wakabbabbatizigwa, nibakachili kukomba, majulu akajulika,
  rgu-rgu: Maꞌulu na, tepoꞌ fo bei ta hopu ra Yohanis fa, ana sarani lahenda dodouꞌ.
    Ma ana sarani Yesus boe. Basa ria de Yesus hule-haradoi, boe ma lalai natahuꞌa.
  toc-NT: Maktum quilh­ta­macú acxni̠ Juan nia̠ xta­mac­nu̠cán nac pu̠la̠­chi̠n y
    acxni̠ lhu̠hua cris­tianos xca̠akmu­numa, Jesús na̠ lák­milh la̠qui̠ na̠ nataakmunuy;
    y acxni̠ taakmu­nu­ko̠lh tzú­culh kalh­ta­hua­kaniy Dios. Caj xamaktum talá­qui̠lh
    akapú̠n
  ulk-1902: Ege E bapataiso abele ged uridili, a ko Iesuim bapataiso, E esorerapare,
    ege abele kotor nakesmulu,
  som-som: Markii dadkii oo dhan la baabtiisay, waxaa dhacay in Ciisena la baabtiisay,
    oo intuu tukanayay ayaa samadu furantay,
  mam-C: Ikytzin b'ajjo, tej na'mxtaq tu'n tku'x Juan toj tze. Tej nchi ku'xtaq tq'o'n
    Juan xjal toj a' te jawsb'il a', ikyxl te Jesús b'e'x ku'x toj a' tu'n, te jawsb'il
    a'. Ex tzuntaqtzin nna'nxi Jesús Dios, jun paqx xi jaqpajjo kya'j,
  ndj-ndj: Vandu vosi pavabatishiwili kala, Yesu na mweni kabatishiwa. Padadaveyi,
    kumbindi kwa Chapanga kufuwuka.
  mbj-NT: Ti m' ragadahew'ëës doo gó radawäts g'ëëd pooj jé m', hajõk do Jowãw nu
    gemuun bong bä m', Jesus na-ããj mä tanu gemuun wät. Tanu gemuun bä m', Jesus ky
    n'aa etsẽẽ bä m', wë kabasëëts wät.
  lat-VUC: 'Factum est autem cum baptizaretur omnis populus, et Jesu baptizato, et
    orante, apertum est cælum:'
  ngp-ngp: Want'hu wose weze wajike kubatizwa, niyo Yesu naye abatizwa. Umwo andile
    akalombeza Mnungu, mbingu niyo zagubuka,
  aoi-aoi: Nara-wiya Janjana kini-didikajungwuna akididijungwa-manja nakina, eneja
    Jesus ni-likenuma Janjanu-wa. Eneja nenu-mingekingambajuwama Janjana Jesus-manja
    enamba-langwa arija-langwa. Umba nenu-mingekingambajuwa-mulangwa Janjana Jesus-manja,
    nu-buriyamina kembirra arakba Jesus Neningikarrawaru-wa. Umba nu-buriyaminu-wiya
    ngawa nakina Jesus, eneja Neningikarrawara nu-ngwurrkbalijuwama nakina angubina,
  enq-2: Eroteme Jone anjinya pyandala naeyamopa, endakali epeami dupa pitaka kaimbu
    pyakamaiyamo dokonya, Jisasa apata kaimbu pyakamaiyaka. Jisasa kaimbu nyepala
    loma soo kateamopa, kaiti doko saa papa laloo pia.
  eng-ASVBT: Now it came to pass, when all the people were baptized, that, Jesus also
    having been baptized, and praying, the heaven was opened,
  mna-mna: Indeeŋe ta zin iwal biibi tikamam yok na, Yesu tomini, ni ila ma ikam yok.
    Ikam yok makiŋ, mi izuŋzuŋ ma imbotmbot, to saamba ikaaga,
  rmy-ARLI: Kad sa o manuša krstinde pe, krstinđa pe hem o Isus. I tegani sar o Isus
    molini pe ine, phravdilo o nebo,
  myw-myw: Yon nibapta̱yses gamag babaw ikous, o nibaptays Yeisuw ikous, misumkwey
    towen Yeisuw bo ikulul, initoug waseg Yowbad, liba̱lab mo itavis, Kululuwan Bwanabwein
    ibus im, iton wakunuwatan. Kululuwan won tatonen ankakin ma̱wana bwabun, mo aygan
    teitan walba̱lab iliganes, ilana, “Yak Natug bwanabwein yak, singaya ibwein nanoug
    waseg ya̱koum.”
  sby-sby: Busuba nabumbi bantu bonse mpobalabatishiwa, neye Yesu walabatishiwa. Lino
    pacindi mpwali kupaila kwilu kwalacaluka,
  sll-sll: Ena Yon ari hobi nir bil te mongwo gin iwe, Yisas para u pa dire nir bungwi.
  yaq-NT: Inika'a kee yeu weyeo, junak juka' Joanta si'ime junama yoemrata a' bato'owaao,
    ju'u Jesus ket bato'owaatuk. Aapo'ik intok ketuni Liojtau bicha a' nokao su, teekau
    machilaa bittuk.
  uro-uro: Bä nga rhoqoräkt i ma Jon gä baptais pät ama ruvek moe dä ma Jisas di qosaqi
    qa baptais pät a qa. Bä nga rhoqoräkt i ma Jisas kä nän dä ama usäpki qia qang
  ita-1885: ORA avvenne che mentre tutto il popolo era battezzato, Gesù ancora, essendo
    stato battezzato, ed orando, il cielo si aperse;
  muy-muy: Ka ya ti mis ɗek *tàbaray ni ti Yezu day àbara. Àra àbara, naŋ àbu ahəŋgalay
    Melefit ti huɗ melefit àzləkvaba,
  kqc-kqc: Amiye tau babatiso marori, bi Iesu ka babatiso reyo. Usa usa nigamori,
    oma ekeyo
  rmc-ZRB: Акор, сар боладяпес саворо нийпос, а те Ісус боладяпес ленца. Ов терділя
    андре молітва пало болавіпе, і акор пгутердяпес о нєбос,
