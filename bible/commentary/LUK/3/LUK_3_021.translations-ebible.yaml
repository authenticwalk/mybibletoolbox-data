  chz-NTPS: Ko̱o̱ˉ jmɨɨˊ läꜙ maˊ chehˈ Jwa̱a̱ꜚ cha̱a̱˜ dsaˉ jmɨɨˉ, Jesús kaˉlähꜘ gaꜙsa̱a̱ˉ
    jmɨɨˉ. Taˊko̱ˉji̱i̱hˈ maˊ ngɨɨꜙ Jesús kiyhꜗ kihꜗ Dio gaꜙnaꜘ gyʉʉhˈ jmɨˉgyʉʉꜙ.
  kmu-kmu: Nofila hu oꞋatenegeno YoniꞋa mukiꞋa veala tina fale neꞋamategeno YisasiꞋa
