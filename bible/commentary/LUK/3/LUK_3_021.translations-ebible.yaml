    ti Jesuse, jaꞌ o ijam ti vinajele.
  mya-mya: လူ​အ​ပေါင်း​တို့​သည်​ဗတ္တိဇံ​မင်္ဂ​လာ​ကို​ခံ​ယူ​ကြ​ပြီး သော​အ​ခါ သ​ခင်​ယေ​ရှု​သည်​လည်း​ဗတ္တိဇံ​မင်္ဂ​လာ
    ကို​ခံ​ယူ​တော်​မူ​၏။ ကိုယ်​တော်​သည်​ဆု​တောင်း ပတ္ထ​နာ​ပြု​လျက်​နေ​တော်​မူ​စဉ်​ကောင်း​ကင်
    ပွင့်​ဟ​၍၊-
  gng-NT: San là siih binib kɛ Uwien ya ñunm ma nnɔ, nɛ ki sìi' *Yesu mɔ. *Yesu
    kàareh uyo wà nnɔ, nɛ kutaaku yàare',
  cbi-NTPO: Juan kayu peesu vityumujchi chachillanu mungaantsuñu, Jesús bain mungarami.
    Tsejtu Jesús Diosba kuinda kentsunu uwanu tsaa selu jurudimi,
  ikk-NT: Ogẹn wẹ gi rị e mẹ ịhịan ile mirin-Chuku, wẹ nọzị mẹ Jizọsị. E mẹgụụ w'a
    'ya, ebe ọ rị e mẹ ekpere, elu-igwee nọ kpupụ,
  leu-leu: Layaan na Jon taxa fasuf a mu rabuna, na Yesus maa savat sina e na Jon
    a fasufe vaxa. E layaan na Yesus i taxa fenung, a xunavata a talakas
  maz-NT: '''Ma mi jichi e Juan c''o nte cja c''e ndare a Jordán, xo ji''i e Jesús.
    E Jesús ''ma o nguarü o ji''i, cjanu o dyötü c''ua Mizhocjimi. ''Ma ma ötü Mizhocjimi,
    go xogü a jens''e c''ua.'
  bod-N: དེ་སྔར་མི་ཐམས་ཅད་ལ་ཁྲུས་གསོལ་ཐོབ་པའི་སྐབས༌སུ། སྐྱབས་མགོན་ཡེ་ཤུ་ལའང་ཁྲུས་གསོལ་ཐོབ་པ༌དང༌།
    ཁོང་གིས་གསོལ་བ་འདེབས་པའི་དུས་སུ་ནམ་མཁའི་སྒོ་ཕྱེས་ཤིང༌།
  tca-NT: Rü yexguma taxũta napoxcugu ga Cuáü̃, rü guxü̃ ga duü̃xü̃güxü̃ ínabaiü̃xẽẽxyane,
