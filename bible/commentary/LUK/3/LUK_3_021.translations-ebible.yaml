  wrs-wrs: Yon Baptaisva indhanamba mindnam poswol vevna pona. Doa hev Yesusmba eva
    posvena. Wo Yesusva mendah di lohvna, hev sembayang vemnavna Sesoamba, wo mel
    lohvna ovra sena, doa Sesoasongolva nomini Yesusmba pihamnana nihnahonam, oi leumb.
    Doa himba Sesoana moalamangm hellevongo vena senaminim, ona, yimba kana ombolnonoa
    lohv, yemba kava und vev, wo beswonam nonglav.
  mca-mca: Qa ƚunye'jkii pa'aj in nimpulijinju' pekhewe' olots pa' Juan, pa' Jesús
    qa wempili'j iye pa'aj. Qa in mexe iyin pa'aj pa' Jesús, qa qhofii pa'aj na' wa's.
  kiw-kiw: Turiaha uubi oboi imaaheemo didimoi-da, Iesu obo oaahemai-ka. Ka ruu iirudemeai-da,
    aromoi aiha paraꞌerai.
  tzo-TZC: Cꞌalal mu to ta xcꞌot ta pasel taje, cꞌalal ta to xacꞌbe yichꞌ voꞌ cristianoetic
