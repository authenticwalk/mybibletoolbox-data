  mya-JVB: လူ အပေါင်း တို့သည် ဗတ္တိဇံ ကိုခံကြသောအခါ ၊ ယေရှု သည်လည်း ဗတ္တိဇံ ကိုခံတော်မူ၍
    ဆုတောင်း စဉ် တွင်၊ ကောင်းကင် ဖွင့်လှစ် သဖြင့်၊
  kgf-kgf: Hésa amaiguc ménda kerecnec Yohanenéŋ ic embac mocʒoŋ doku naec énécmiyec,
