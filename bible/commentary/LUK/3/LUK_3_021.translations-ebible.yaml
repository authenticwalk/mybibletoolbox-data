  kca-kca: 'Хун хŏйатәт иса Иоаннән йиӈка ԓŏӈәԓтысайәт, Иисус ищи йиӈка ԓŏӈәԓтыса,
    йиӈка ԓŏӈәԓтыйәм йўпийән пойәкщәман ус: турәм хӑр пелки лоӈхиԓәс,'
  cak-ENT: Y c'o c'a ri xbanatüj tok ntajin ri bautismo cheque ri vinük y xban chuka'
