    golo notiyoko,
  heb-heb: ויהי בהטבל כל העם וגם ישוע נטבל ומתפלל ויפתחו השמים׃
  mpp-mpp: Aime ngic-ngigac sasawadi misa lowaebongka, Yesu ye inguchac misa lowawec.
