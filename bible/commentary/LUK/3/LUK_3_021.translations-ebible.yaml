  yle-yle: Antipas Helodi ngê Njon mbwa k꞉oo ghêlî daa kmungo, Yesu Njon ka loo. Dini
    ghi n꞉ii ngê Njon ngê pi yintómu mbwaa paa kmênê too, Yesu mbwaa paa mye kmênê
    ngê. U kuwó dini ghi ngê Yesu doo ngêpê, u mî ka, mbóó u ngwo u kwo a kpêmî ngê,
  swh-1850: Watu wote walipokuwa wamekwisha batizwa, Yesu naye alibatizwa. Na alipokuwa
    akisali, mbingu zilifunguka,
  msc-msc: Mɔɔilu ye nala sun ji rɔ kanma tuma mɛn na, Isa fanan nara a sun diya ji
    rɔ. Ka Isa to Alla matarala sun ji rɔ diya ye, sankolo lakara.
  ese-NT: Huani jeanobiajea jjimahua poquia cua dejja ojjaña cuana nijje Jodana cuei
    yasijje enajje besa meeya. Jesosa peaꞌai poquia cua o que. Huaniya Jesosa besa
    mee caꞌya cua. Majoya Jesosa Eyacuiñajji nijje mimianijo, eyatahuatahua capajea
    ca cua. Edojjoshahua Bame huiaꞌ jama o sapa biajje cuabesa baꞌya cua. Japashineijje
    baꞌeoquea cua.
  jac-NT: Hayet maẍto chꞌocto naj Juan yul preso, yet yah haꞌ iswiꞌ anma yu naj ahpaxo
    haꞌ iswiꞌ Comam Jesús yu naj. Hayet lan̈an istxahli Comam tuꞌ, ishajni isba satcan̈,
  cak-CNT: Y c'o c'a ri xbanatej tok najin ri bautismo quichin ri vinek y xban chuka'
    bautizar ri Jesús. Tok ri Jesús najin c'a che oración, jari' tok xjakatej ri caj.
  zia-zia: Emo bauno apakana ayero ge ou suwero mitiwa Yesu dema ge ou suwena. Nung
    ge ou suwero isa sinasani mitinu uriti gausenu
  mal-2015: ജനം എല്ലാം സ്നാനം ഏല്ക്കുകയിൽ യേശുവും സ്നാനം ഏറ്റു പ്രാർത്ഥിക്കുമ്പോൾ
    സ്വർഗ്ഗം തുറന്നു,
  tuo-NT: Juãrẽ buꞌiri daꞌreri wiꞌipʉ sõrõatji dʉporo Juã pãjãrã masãrẽ wãmeyecʉ niwĩ.
    Beꞌro Jesú quẽꞌrãrẽ wãmeyecʉ niwĩ. Cʉ̃rẽ wãmeyegʉ ñubueri cura ʉꞌmʉse pãrĩcaro
    niwʉ̃.
  mbl-NT: Yoãm te tikmũ'ũn xohip-tox pix, tu Yeyox putox pix kamah, ha Yeyox te Topa
    pu hãm'ãktux, 'ĩhã pexkox xõn,
  zpc-NT: Ca zatzio Juan luꞌu dyiguiba, cati nezënëꞌ ruꞌenëꞌ lao benëꞌ, lëzi bëꞌnëꞌ
    lao Jesús. Ca zë Jesús rlidzëꞌ Diuzi, canaꞌ uyalo guibá.
  gul-NT: Wen John beena bactize all de people, dat same time e bactize Jedus. An
    wiles Jedus da pray dey, de sky open op.
  arp-arp: Wauhā hāevahesedusaahedaunee henanedanede, hethauwuu henee Hejavaneauthusau
    haenethedusaā, nau haeevevetha, hejavaa hanaāegaunanenee,
  mau-NT: Cˀia⁴ nca³ nca³tsˀi³ na⁴xi⁴na³nta¹ je³qui³sa³te¹nta¹, cˀoa⁴-ti⁴ Jesús qui³sa³te¹nta¹.
    Tjen⁴ nca³ Jesús ti¹vˀe¹tsˀoa³ ncˀa³jmi³ qui³tjo³ˀai².
  gup-gup: John korroko benkukdjuhkeyi bininj birriwern, dja mak Jesus warridj bikukdjuhkeng.
    Wanjh nungan Jesus bu yiwarrudj dingihdi, wanjh ngolduhmeng, dja Namalngmakkaykenh
    kumkoluy, kukyimi yiman doddorok rerrih, dja yerrkang kore nungka. Dja mak nakudji
    kaddumbeh kumwokdanj, yimeng, “Ngudda wanjh ngardduk beywurd nawu marnedjare duninjh,
    dja ngaye marneyime bu ngudda wanjh yimak.”
  bss-NT: Bɔɔb-pɔɔ́, áde Jɔnɛ ámáá ekud é bad adusɛn, Yesuɛ mɔ́ ámpē ampɛ̌
    aá ádusɛn mɔ́. Áde ámáá mɔ́ adusɛn, ábwɔ̄g-ábwɔ̄g ankáné. Áde ákânnɛɛ́
    nɛ̂ dɔ́ɔ ngob e dyǒb énédnédé.
  met-met: Muga, bungina Yon sugua lipuadi ba, Yesu xap langa xauna. Baing Yesu sabuba.
    Sabu mua saing long xaiya xaxaina,
  nys-nys: Ngolanga John kwadja kakaloorni moortaman kepakal, John kadjir kakaloorni
    Jesus-any. Korram Jesus waangki Boolanga-Yirany, Boolang Yirakang Boodjer yalgaran,
  kpj-NT: Joaõ ixiwesehyyle rexitỹmyranymy iny riratisebenyre. Tahe tule iny witxirahe‑ki
    Jesuisi riratisebenyre, Jesuisi rexitòenyreu, biuwetyhy rarayre.
  zao-NT: Ne leettsa ngetsowleyy Juan re men, noga Jesús ngwa ngokleyy, ne leettsa
    ngeni zha lo Diox lee yibaa mzhaal,
  byx-byx: Dav as ngu sil ba ngen nauirl sevet ma Jon i qe qukmes tem ama qaqet i
    buup na ra. Baiv aa de baing se ama Iesus ip ma Jon ke qukmes tem ka. Be aip ma
    Jon ka ukmes tem ka be verleset de kurli qa i qe raring de bing men ama uusepka.
  ctu-CTI: Che' max tyo cʌjch Juan ti yʌc'ʌ ti ch'ʌm ja' cabʌl quixtyañu. Juan ti
    yʌc'ʌ ti ch'ʌm ja' Jesús je'el. Che' chʌncox ti oración Jesús ti jajmi panchan.
  zos-NT: Pero antes que va' yac somdøj Juan, cuando mumu pønda'm nø'yøyaju, también
    Jesús nø'yøcye'tu. Y mientras que Jesusis nømna'ṉ 'yo'nøy Dios, aṉvac tzap.
  gvs-gvs: E Iyoni boda liliudi isaayoyoidi ikavava, Yeisu nakae isayoyoi. Ikavava,
    Yeisu ikawanoi go, Yaubada yábana ikatupáeve,
  kbm-kbm: '@see-verse:LUK.003.020'
  tew-tew: John-di tꞌä̖hkí in tꞌowa ovâypꞌóˀpꞌoeˀoˀ ihayḏi Jesus wáˀ óepꞌóˀpꞌoeˀan.
    Heḏi iwebá Jesus ijûusuˀoˀ ihayḏi makówá nakhuuḏee,
  rmc-rmc: Akor, sar pes bolenas savore nipi, sas boldo the o Ježiš a sar pes modľinelas,
    jekhvareste phundriľa o ňebos
  apr-apr: Ye kene yo Yowan irriu di tooltool ye in nga, ngan Yesu lapau iman pang
    ye bet man irriuu. Le nga irriuu a imot, motong la Yesu ipatarau tina ngan le
    malala ke Maro koon panganga.
  tiy-tiy: '@see-verse:LUK.003.020'
  nlg-nlg: I naghona ge ra sonihaghea John tana vale pipiti, gaia te vulitabu sokora
    tua na vure, me vulitabua ghua Jesus. A Jesus te vulitabu soko tua ge kokoeliulivuti,
    mana parako te hahangavi,
  dgr-DOGNT: Dǫ hazǫǫ̀ gık'ètaìdzı̨ ekò Zezì ededı̨ sı wek'ètaìdzǫ. Ekìıyeè k'e Zezì
    yahtı ekò yak'e ehts'ǫǫ̀ ajà.
  pes-OPV: اما چون تمامی قوم تعمید یافته بودند وعیسی هم تعمید گرفته دعا می‌کرد، آسمان
    شکافته شد
  ron-1924: Дупэ че а фост ботезат тот нородул, а фост ботезат ши Исус; ши пе кынд
    Се руга, с-а дескис черул,
  tpz-tpz: '@see-verse:LUK.003.020'
  agd-agd: Kokhon nanin banta ma non bariyákan Yisasin má dere non mamaren amúkiyain
    má inaru ona yivíkan
  rkb-NT: 'Kyze Suão aparakbaha nisiharasusubaze Sesus ibo izumu ipe niy: — Tsikarasusukta
    — niy. Iwaze Suão Sesus hi ziharasusu. Sesus Deus bo nipamykysokoze bijoikpe sakpare
    niy.'
  san-THA: 'อิต: ปูรฺวฺวํ ยสฺมินฺ สมเย สรฺเวฺว โยหนา มชฺชิตาสฺตทานีํ ยีศุรปฺยาคตฺย
    มชฺชิต:ฯ'
  iws-iws: Ɨiya Jon siya iikamɨm sɨmiir baptais haigɨnɨuɨn mɨ siya Jisɨs siirɨn ɨni
    warar mɨ ɨnkɨn baptais haigɨnɨuɨn mɨ ɨiya Jisɨs siya nhwowar nikɨ kwɨsboɨnɨn mɨ
    nɨnomora ɨni omaka anonanar haiwaokiya.
  pol-SZ: Pewnego dnia, gdy Jan zanurzał ludzi w wodzie, znalazł się wśród nich sam
    Jezus. Gdy został ochrzczony i modlił się, nagle otworzyło się niebo
  ztq-NT: Wi Jesús kwchobnis worñee no kchoobnis Juan kchësy meñ. Aan mentre noyutiitsni
    Jesús Dios, lëë kpaa byaly
  zai-NT: Laga caguu nisa ru Juan binni, ye chuu nisa Jesús ra nuu. Ne ra caní' né
    Jesús Dios, bixele ibá'.
  upv-upv: Ko daron nga setewor Erot m̃ilngi Jon re naim ne nekaien, ko Jon epaptaes
    jile jinibb nir osuw, ko vitunen vajin ko epaptaese Iesu. Ko renge daron mawos
    nga pa mipaptaese ngok ko, ko Iesu olot ko melrin eteri wukari etp̃ir.
  wap-NT: Aizii John kaboota-kao uaꞌii taraa-kizai iti, uchikaawunuupan ipai pidannao,
