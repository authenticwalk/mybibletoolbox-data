  nbq-nbq: Yohanes en avakwa ovok ima wombabugu lagagirik, Yesus inim ima wombabagya
    lagagimu, Yesus samban ogagyama, mbogot heyatu lagagimu,
  tgo-tgo: Mbaŋa gharɨgharɨko wolaghɨyeko va thɨ bapɨtaiso na Jisas tevambe i bapɨtaisova.
    Mbaŋa va i naŋgonaŋgo, buruburu i mavu,
  yap-yap: Nap’an ni mu’ i tawfenag urngin e girdi’, ma kun tawfenag Jesus. Ma nap’an
    ni be meybil, me mab e tharmiy,
  mop-NT: Pues te'i. Le'ec ti ma'ax to tz'abüc aj Juan ti presojili, tan u tz'eec
    ti ocja' tulacaloo' a cristianojo. Ti a q'uin abe'e, u tz'aj ilic a Jesus ti ocja'.
    Le'ec ti jobi ti ocja' a Jesusu, tan to u t'an ala'i etel a Dios le'ec ti jeebi
    a ca'ana.
  tet-tet: Uluk, oras Herodes sei la kohi Yohanis dauk, Yohanis sarani ema waꞌin.
    Nia moos sarani Yesus. Sarani hotu, Yesus namulak. Oras nia moos, laleꞌan nakloke.
  hlt-MCSB: Pilnam te boeih a nuem vaengah Jesuh khaw a nuem tih a thangthui hatah
    vaan te ong uh.
  xtd-NT: Na ta chindiꞌu ka Herodes Sua, n‑dajuendute Sua ñayiu. Dɨuni n‑dajuendute‑s
    Jesús. Nɨni xijan taꞌu‑ia nuu Ianyuux n‑najaan andɨu,
  mdy-ETH: ዓሳ ቢያ ማስቴሢኮ ጊንፃ ዬሱሴያ ማስቴኔ፤ ዒዚ ዒማና ሺኢቃ ጎይሣ ዓኣንቴ ጫሪንጫ ቡሊንቴም፥
  spl-spl: Yoaneŋe toen mem katnenehâk sâm lohimbi kiŋgitŋe orowâkŋe yâkâlen ariwi.
    Yâkâlen ariŋetâ toen mem katyehop. Sâp yan Yesu gurâ yawuâk yâkâlen ariop.
  usp-NT: Cuando Juan Ajb'anal Ja'tiox tijin chi jb'anic ja'tiox rechak cristian,
    xan ja'tiox re Kakaj Jesús, Kakaj Jesús tijin chi ch'a'wem riq'ui Kakaj Dios cuando
    xtormaj caj
  zav-NT: Na' žlac ṉe'e chc̱hoa Juanṉə' beṉə' nis, beṉə' zan ɉa'ac laogüe'enə' par
    bc̱hoe' ḻega'aque' nisən' na' len Jeso'osən' gwchoe' nisən'. Na' lao orən' Jeso'osən'
    bene' orasyon na' ḻe'e byalɉwte yoban' na' ble'ine' gan' zo Diozən'.
  sgz-sgz: Má i pákánbung kápate obop Ioanes be i rumán batbat kalar ái Erodes, marán
    matananu dikte siusiu, mái Iesu mul a han má a siwi ái Ioanes. Má pákánbung ái
    Iesu kán tu sung besang iatung i dan, bát a ráp
  kek-NT: Sa' jun li cutan nak toj ma̱ji' quiq'uehe' sa' tz'alam laj Juan, yo̱ chixcubsinquil
    xha'eb nabal li tenamit, ut quixcubsi ajcui' xha' li Jesús. Ut nak yo̱ chi tijoc
    li Jesús, quiril nak quiteli li choxa chiru.
  blz-NT: Sarataa giigii' mian iya'a ia sarani Yohanes, Yesus uga' nisarani. Noko
    daa i Yesus nisarani, pintanga' i Ia basambayang, langit nokobongkatianmo.
  poe-NT: A̱ ntá na̱xa̱ kuènhya tíha na̱xa̱ kjuákꞌe chꞌín Juan kui̱ki̱te chꞌán chojni
    ntá kja̱xin chꞌín Jesús mé kuíkite chꞌán. A̱ ntá tjenixje̱he̱ chꞌán Dios ntá xitje̱he̱
    nka̱jní
  san-TAM: 'இத​: பூர்வ்வம்ʼ யஸ்மிந் ஸமயே ஸர்வ்வே யோஹநா மஜ்ஜிதாஸ்ததா³நீம்ʼ யீஸு²ரப்யாக³த்ய
    மஜ்ஜித​:|'
  cof-NT: Aman Juan cadoituminnan tsachilaca mumunnato, Jesúcanan mumunnue. Junni
    Jesuca mumunquinunsile, Diosibe rocainasanan, yoquido lasainue.
  srm-NT: Ma bifö de söötö Johanisi a dunguwosu, nöö sömëni hia sëmbë bi ta ko nëën
    faa dopu de. Nöö Masa Jesosi seei bi kisi dopu nëën tu. Nöö fa a bi dë a di dopu,
    nöö a ta begi. Tee wan pisi, hën di mundu jabi waaa sö nëën liba.
  qvs-NT: Manarapish Herodes karselpi Juanta wichkachiptin aypa runakunata bawtisayllapi
    katirkan. Jesuspish rirkan Juan bawtisananpa. Jesus bawtisakushkanwasha Tatan
    Dioswan parlarkan.
  zca-NT: No or kililëi' Juan men le'n nits, nu Jesús ngoklëi' lo Juan; no dub kina'b
    Jesús lo Dios, mixa'l lo yibë',
  cbc-NT: Mai, Juan pʉame to macããna nipetirãrẽ oco mena na bautizayupʉ. Bairo cʉ̃
    caáto watoa, Jesús cʉ̃ãrẽ cʉ̃ bautizayupʉ. Bairo Jesús cʉ̃ cajẽnirĩpaʉa yua, jõbui
    ʉmʉrecóo pʉame pããnʉcãcoasuparo.
  qxo-NT: Carcelman Juanta manarä wichgayaptinmi runacunata bautizaycaptin Jesuspis
    chargan bautizacunanpä. Tsaychö bautizacusquir Jesus Tayta Diosman mañacuycaptinmi
    ciëlu quichacasquirgan.
  mox-mox: Ioni tomotau qabudi nawale gigivebabitaisodi, ʼinega wese Ieisu givebabitaisoya.
    Ta yani baʼe nugweta ʼifoqe ta ʼabibodanaya Elodi Ioni aʼuluguyea vanue ʼebeyoqona
    ʼinaya. Ta tuta nana Ieisu Yaubada ʼinaya vevenoqi ʼinega mahala ʼelalamia,
  kew-kew: Onaanu rayo baptais misimi rabu Yesu nipu page baptais misa. Nipu baptais
    mua beten lala pirina yaa pora lobesa.
  dww-dww: Muriḡa da Herod Jon dibure ya boruna, noḡone Jon banaga matabudi yai babataito
    rovodi be Yesu mate yai babataitona. Be Yesu ya moimoiragina raḡanine, mara ya
    nuaporaḡa
  nif-nif: Yoanelɨ amatam gɨtɨk gɨnañjɨ tambɨneñgɨlɨñ wɨn tuk i-semñɨpi, Yesu bo tuk
    i-ñɨmɨñguk. Tuk i-ñɨmɨumbi, nɨmolo tɨñɨlɨmbi, kunum gɨnañ dɨlɨ tombɨmbi,
  twi-ASANTE: Ɛberɛ a Yohane bɔɔ nkurɔfoɔ pii asu wieeɛ no, ɔbɔɔ Yesu nso asu. Ɔbɔɔ
    no asu wieeɛ a ɔrebɔ mpaeɛ no, ɔsoro bueɛ.
  aoj-aoj: Jon napisiꞌa amam nematawa hiasi ma eaꞌ, napisiꞌ Jisas wapani. Jisas nofaꞌ
    baptaisa eaꞌ, anen ataꞌ nandabeten atin owaꞌ, heven aꞌ nandawisiꞌ.
  cbv-cbv: Nemat mʉʉ́boó Herodes ã nemat pínah jã́tih, Juan cã́acwãdih ã daabánachah,
    Jesúsbʉt ã pebhna daabáát tʉ́ʉtʉdih ãt jʉibínap wʉt jĩ. Páant ã daabáát tʉ́ttimah,
    Jesús Diosdih ã ʉʉ́bʉ́chah, jeá ãt jéweah bejep wʉt jĩ.
  taw-taw: Pen gapman bɨnonɨm Helod ne Jon nop nag ma lak won ak, Jon ne binɨb okok
    kɨlop ñɨg pakñolɨgup. Jisas nop abe ñɨg pakñek, ne God nop agɨlɨg mɨdaknɨŋ, God
    man ne alaŋ mɨgan yɨkɨl yek,
  jic-NT: Custjay cawilta mo'o 'onsa secj p'in, Juan bautizar la tjiji Jesús. La p'a
    pülücj bautizar lis tjiji na, Juan bautizar la tjiji wa Jesús. Bautizar tepyala
    na, Jesús Dios lal tjevele. Dios lal tjevele na, tsjun po'o tsjicj way la tücüeme,
    jun cjol tepyala.
  zap-NT: Chene katxobnis Xwa mén, no Jesus wa wrobnis lo Xwa. Or ne kanab Ne lo Dëdyuzh,
    wyal gyeybaa,
  wer-wer: Son pi wii kaatak nemoulmëën wiaan omnarö i momëak Yesuta i momëa. Pël
    ëën pi Anutuun kimang yemaan kutömwer këm nga ëën
  ipi-ipi: '@see-verse:LUK.003.020'
  qul-NT: Juan manaraj carcelman wisk'aycuska cachcaspa, achqhayoj jamojcunata bautizachcajtin,
    Jesús jamuspa bautizachicullarkantaj. Oracionta ruwachcajtin, janaj pacha quicharacorkan.
  urw-urw: Ferefinabur gürenakuti yag fidegin sese gam, Jonüde Jisas tugu yag fiduweaga.
    Nu yag fidfotudi sibdibwa büreaga, bangar fib nama gamnab fubu taiboyeaga.
  rmy-GURBET: Kana o Jovane krstisada sa e manušen, krstisajlo i o Isus. Thaj dok
    o Isus molisajlo, putajlo o nebo
  ter-NT: Uke'éxoane Xuâum áhikea uhá koêti neko xâne, ina ahíkomaka Jesus. Koeku
    itúkea orásaum ne Jesus, mihe'ó koéne ne vanúke
  bmr-NT: Jaano ɨmega paryɨ miyamɨnaaco Jua initɨhicausumi, tollɨro bu Jesu nitɨsuquimaaiuhi.
    Jaabo iteehifañotɨ ihiinuuboro Moocaanima ihiimaaunaaca niqueje faayacafutuuhi.
  fuf-fuf: Fewndo ko jamaa on fow ari fii lootegol maande tuubuubuyee, Iisaa kadi
    lootoraa. Fewndo ko o du'otoo, kammu ngun udditii,
  mwc-mwc: Ba pipiya ereonowasi si babataito maranai, Iesu yebo i babataito. Ba i
    raupari maranai, sapama i tamotatara.
  bhl-bhl: Antibas Kelot em Sion elo sok am tem da kolinba kese ding dim bakate, Sion
    e kawtiw demdem ilo ok da koyemse kale. Beem ding dim mak bakate, Yesus akati
    em mit telei, Sion e elo ok da kolewse kale. Elo ok da kolew kemselei, Yesus em
    Sunbin-Got eso weng bokose ding dim bakate, abiil tikin busok angei,
  ons-ons: Ŋei ŋerep loutne eŋe Yohane wano lotke more doku taukoi, pakiso Yesu eŋe
    yalewaka ari more tauke. Tau more meŋenka metkiso, qeli aŋaŋge.
  con-NTPO: Juanjan toya piccoyembi'te poiyi'cco a'ima fetipa Jesúsma'qque feti. Jesús
    fetiyepa Chigama iñajansi Chigaja sefaccoma fetta.
  ghs-ghs: Oonihe Herotei Dzohaneke suutaamake oomi abi quba mina nokoi Dzohaneho
    torota sobasoba saridzareiqi ttutturatemi Dzesu paha noomae baaqi noho torota
    sobasoba oke saridzeta.
  peg-peg: ୱିଜ଼ାର୍‍ ମାନାୟାର୍‌ ବାପ୍ତିସିମ୍‌ ଆତି ପାଚେ ଜିସୁ ପା ବାପ୍ତିସିମ୍‌ ଅତାନ୍‌ । ଆରେ
    ପାର୍ତାନା କିନି ୱେଡ଼ାଲିଙ୍ଗ୍ ବାଦାଡ଼୍‌ ଜେୟା ଆତାତ୍‌,
  txu-NT: Anhỹr djwỳnhràm me kute kubê ijê kêtri ne Djuão ngônhmã me kunĩ jangij ne
    kam ajte Jeju ngônhmã adjà. Ngônhmã adjà nhym kam Bãmmã kabẽno dja. Kum kabẽno
    ãm rã'ã nhym kàjkwa abenbê ajkij. Abenbê ajkij nhym Metĩndjwỳnh Karõ 'ỳr ruw ne
    'ã tỹm. Amijo tut ne 'ỳr ruw ne 'ã tỹm. Nhym kàjkwa kurũm kabẽn ne kum, —Mrãmri
    abê ikrakumrẽx. Imã ajabê. Ba akam ikĩnhkumrẽx, ane.
  eng-WEBU: Now when all the people were baptized, Jesus also had been baptized and
    was praying. The sky was opened,
  gnw-NT: Ẽrei ndei Juan uñeñonoca peresorɨru pe mbove, penti ara Jesús ou Juan oĩ
    vae pe. Jare Juan ĩru vae reta umbɨbautiza yave, umbɨbautiza vi Jesús. Jare Jesús
    uyerure Tumpa pe rambueve, ara uyepea.
  mux-mux: ⸤Erot-ni Jon ui ka naa sipili⸥ yambu pulele Jon no liinjipa mulurumna oku
    no liiring kene Yesos kepe omba no liirimko. No liipa kene Pulu Yili-kene popu
    topa ung nimba angiliirim kene mulále takape nimba anju-yandu purum.
  maj-NT: Ko̱ ni xi kama nk'ie nga tísaténtá ngatentee̱ xu̱ta̱, ta̱ kisaténtá Jesu.
    Nk'ie nga tínchja̱ko̱ Nti̱a̱ná, tsix'á nk'a ján
  bkq-NT: Tâzetadâoly iraynâ, João toenzepa kurâ domodo batiza tyese, Deus eynynonroem
    tawyly nhenehon-homoem. Alâpylâ Jesus batiza âieholy Joãoram, Deus eynynonroem
    tawyly tienehon-hoem. Paikayba itybyem, Jesus aguely myani Deus agâ. Aituo kau
    âzenahunguely.
  kue-kue: Yomba prapra baptais ere kondingo, okuwo Yesus ama baptais orkwa. Ye kamange
    ere moglko, heven audungo,
  cot-NT: Oraqueate tequerataguetiquea irisantanatacojiteriji Joanca, choocatirajaquea
    iviñacajatantaguitiniquea, ariquea iviñacajatacaantajiaca oshequini caquintejia,
    ariquea iquejetacaquea aisa Jesoshi iviñacajatacaantacaquea iriatimpa. Ariquea
    iriraquea Jesoshi yamanaqueriquea Iriri. Iroompaquea yamanaquitiguiriquea otanarejanacaquea
    inquite
  bnp-bnp: Muga ne Ioanes ni ru dili na bavi, na tahuna i vahilolo e huriki ala kupo,
    e Isu tara ni vahilolo. Na tahuna e Isu i vasileki, a hunu i mata ka,
  apn-NT: Nom kormã mẽ kot haxàr kêt ri nhũm Juãw Paxis Ijaew kwỳjê krã kumrãr o xa.
    Rôm nhũm Jejusja hãmri tãm nhỹhỹnh hwỳr tẽ nẽ kot hkrã kumrãr kaxyw kãm anẽ nhũm
    kuma nẽ hkrã kumrã. Hãmri nhũm Jejus gôj rũm api nẽ kormã gô mỳ ri Tĩrtũm mã amnhĩ
    jarẽnh o xa.
  ctp-NT: Bra nu ti ji tsaa Xuwa kanꞌ niꞌ ñaꞌan chkwan, ti nduun yu tuꞌwa chku Jordán
    ndukwatya yu ꞌin kaꞌan ꞌa nten, bra kanꞌ mdiyan Jesús seꞌen ndiꞌin yu chaꞌ tukwatya
    Xuwa ꞌin yu. Laja nu ndukwatya yu ꞌin Jesús, bra kanꞌ ykwiꞌ Jesús loꞌo Ndiose,
    loꞌo ngalaa tuwiin niꞌ kwan bra kanꞌ.
  bre-BRG: Evel ma rae an holl bobl en em vadeziñ gantañ, Jezuz a voe ivez badezet;
    hag e-pad ma pede, an neñv a zigoras,
  opm-opm: Jon oh na karapus hat patina kuuhan ihir apriperhan tom patirisuhmur. Tom
    patirpatdapat gahan kom Jisas oh apriporhan tom ama patitip oh. Patitporhan oh
    maras kot tei oh Got ohsi mengripatin gahan aw tan mahat tanpura
  bvr-bvr: Wurra gun-gatiya mu-ngoyurra burdak Jon bama burr-gurragaja a-ni wurra
    gama gorlk, Jesus ana-bona rrapa nipa burr-guta Jon ana-nyala bama a-gurragaja.
    Rrapa gatiya waypa nipa Jesus a-wengganana a-ni, waykin gu-lapkujamiyana
  wal-wal: Ubba asai xammaqettidoogaappe guyye baggan, Yesuusi qassi xammaqettiis.
    I woossishin, saloi dooyettiis.
  shj-shj: Kän kä'day käpacäning tä ma, na Yasuwa mändey kawung sägäpaccä. Ani mäpalaccanäsäng
    tiyati kalengesäwa,
  zad-NT: Kana' chchoa Juanna' beṉ' nisa', len Jesúza' bchoe'n. Na' shlak choe'ḻwill
    Jesúza' Chioza', byalj yabana'
  kmg-kmg: Ŋic bocjaha Johanerao fisirâ Miti Opâ ruahapie Jesu e iŋuc jaha rârâ ruawec.
    Ruarâ numuhame sambâŋ aŋkeme
  aso-aso: Idoꞌ Helodeꞌ aza Zohaneꞌni galapuso numunguꞌ olihe hulo-damivo Zohaneꞌ
    aza eveneꞌ mukiꞌ nene monoꞌ noso holo-ngedo osuꞌ losa nelotiꞌ Izesuꞌni nesi nene
    noso holo-davo Oꞌmosola lo neivo Okulumoꞌ nene ngoloꞌ lavo
  uli-uli: Yela wol miril yael Johannes baptismusgilir panger yarmat ngo yesa wol
    baptismusgili Jesus. Yodwe Jesus ye memapel ngo sa sugeg lang,
  nin-NT: Nggo à so zzu anishirr ba na amasirr, na zzu Yesu meme. Nggo Yesu à so barr,
    unkplassu ku bwu,
  tgk-tgk: Инак, вақте ки ҳамаи мардум таъмид гирифта буданд, Исо низ таъмид гирифту
    ба дуогӯӣ машғул шуд. Дар ҳамин вақт осмон кушода шуда,
  acu-NT: Nuna turatsaing Juan kársernum achikcham pujus, tura nu nungkanmaya ainaun
    untsurin imiaak pujus, Jesúsnasha imaimiayi. Tura Jesús imiaim, Yusen seak pujai,
    nayaim uranniun wainkamiayi.
  cak-WNT: Y xc'ulwachitej c'a chi tek ntajin yeban bautizar ri winek, xban chuka'
    bautizar ri Jesús. Y tek ri Jesús ntajin c'a chi oración, yac'ari' tek xjakatej
    ri caj.
  ebk-ebk: As nan chaan pay naifiaruchan Juan as nan chana mamunfunyakian as nan ongor
    ay tataku, uy nunpafunyag us hi Jesus. As nan cha munkarkararakian Jesus kan Apo
    Dios, natkafian ad chaya.
  spa-PDDPT: Cuando todo el pueblo era bautizado, Jesús también fue bautizado. Habló
    con Dios y se abrió el cielo.
  tke-tke: Dhahipadduwa athu ateene ebathiziwaga, teto ahibathiziwa Yesu. Alobelaga
    odhulu wahithuleya.
  ruf-ruf: Iwanu wose hawamalile kubatitsighwa, kuya Yesu kabatitsighwa. Na hang'ali
    yolomba, ililanga lighubuka,
  gun-gun: Pavẽ onhemongarai uka jave py Jesus voi oo onhemongarai uka vy. Ha'e ramo
    onhembo'e oiny jave yva ojepe'a ramo
  agu-BL: Itzun bantz yi na tzan je'se'n a' ẍchiwi' wunak, ncha'tz Jesús, je' a' twi'.
    I cunin na tzan Jesús tan nachle'n Ryos yi je'n c'apxuj yi tcya'j nin cu' ul yi
    Espíritu Sant tibaj.
  isn-isn: Ingi aipumie matungo iantu ihii naiakubadilisi gwa nu Yesu nu ng'wenso
    aubadisigwe, Imatungo naukulompa, Ilunde likalunguka.
  ilo-ULB: Ita iti napasamak, kabayatan a baubautisaran ni Juan dagiti amin nga tattao,
    ket nabautisaran met ni Hesus. Kabayatan nga agkarkarag isuna, nalukatan ti langlangit.
  pir-NT: Ñure tiquina peresu yeato pano apequina masare Ñu pehe wame yero niahye.
    Tiquinare wame yero Jesu gʉ̃hʉre wame yeahye. Sa yero Jesu diapʉ ducuriquiro Cohãcjʉ̃re
    tiquiro sinino watoa ʉhmʉse parĩ maa wahahye.
  anv-NT: Nsá nnó Jɔn akpɛ́ denɔ, abɔ́ awyage mɛ́ bɔɔ́ manaá Ɛsɔwɔ. Bií fɔ́ anérége
    Jisɔs achwɔ́ ntó nnó Jɔ́n awyaá ji manaá Ɛsɔwɔ. Aké atanege mmu nnyi, anɛnemmyɛ
    mfaánebuú anené.
  sab-NT: Juan-Bautista bebi tka skage gire ama kledu kwian ulita mo ta gbu Chube
    ole ñe chiske, e suiale Jesu kaire chku Juan-Bautista kle ngwadi mo ñeangale chiske
    Juan-Bautistage. Juan-Bautista Jesu ñeu chiske Jesu gau ngaña chigage gire Jesu
    gerudu Chube ole. Jesu kle gerule Chube ole gire nga ngaña giti nga tigedunga,
  tmd-tmd: Makwam Herod Jon nugwo nag nɨgölöŋ wop aku, nuŋ nöbö mö piaku ñɨgö röbö
    pal nölmɨda. Jisas nugwo wobiö röbö pal nölöŋa. Jisas nugwo röbö pal nölmɨn, nuŋ
    Nuö God höjöpal mɨdmɨn nugugɨrön, adöx yöd röul adö kau sö uba rödmɨn, Inöm Leia
    yöur döpwö röxgön bɨbɨ rɨ Jisas höŋa. Aliö höm nugugɨrön, mönö i adöx yöd röul
    adö kau sebö yadöŋa, “Nagö Ha madmag yöbö nɨ ödöriö. Nagö nugumön, nɨ mɨ wä rö,”
    röŋa.
  acr-NNT: Kꞌo kꞌu jun qꞌij echiriꞌ lik ukꞌiyal tikawex kakikꞌul ri bautismo, xopon
    ri Jesús y xukꞌul ri bautismo. Echiriꞌ katajin che uꞌanik orar, xjaqataj ruwa
    kaj
  kpg-kpg: Muli hua nia daangada huogodoo ne babdais go John, gei Jesus gu babdais
    labelaa. Dono madagoaa nogo dalodalo, gei di langi gu mahuge,
  taj-taj: म्‍हिगदेसे बप्‍तिस्‍मा किन्‍बान लबा धुइरी येशूसेनोन बप्‍तिस्‍मा किन्‍जी।
    थेसे प्रार्थना लबान लबा धुइरी स्‍वर्ग ठोङ्‌बा म्राङ्जी।
  avt-avt: Herot kewis Jon kekre wɨnak enuk wen au, Jon kɨkɨr mɨt miyapɨr yapɨrwe.
    Hɨrak kɨkɨr mɨt miyapɨr yapɨrwe epei au, Jisas kan te Jon kɨkɨrek ketikeri. Hɨrak
    Jisas wen kitehi God menmen, te nepni hɨremes mewep mɨre weipɨr.
  cbk-cbk: Cuando ya acaba ya si Juan bautisa con el maga gente na Rio de Jordan,
    y cuando ya bautisa tamen le con Jesus, ya principia si Jesus reza. Y mientras
    ta reza le, el cielo ya abri
  uig-ARA: شۇنداق بولدىكى، ھەممە خەلق يەھيادىن چۆمۈلدۈرۈشنى قوبۇل قىلغاندا، ئەيسامۇ
    چۆمۈلدۈرۈشنى قوبۇل قىلدى. ئۇ دۇئا قىلىۋاتقاندا، ئاسمانلار يېرىلىپ،
  tuf-tuf: Juanat anto cárcel icar chati cuat uw rih sar siw̃jacro. Jesús cat rih
    sar siw̃jacro. Eyta siw̃yat Jesusat Sir ojcor conjacro. Jesusat Sir ojcor cónyatan,
    querat waar eyta cuacúr aba eyta waajacro.
  abx-abx: Antis si pakaprisu-na si Juan, sigi parabunyagay i mga a'a ngan agpabunyag
    liwat si Jesus. Dungan si pagpangadyi'-na, kahuman si pagbunyag si iya, angabri
    i langit
  mco-NT: 'Chi jadu''n yjajty co jadu''n tüg''ócɨy jäy ñɨɨbejttay nañ jadu''n Jesús
    ñɨɨbejty. Yam anajty Jesús ycapxtägy co je tzajp y''ahuaach, etz je Dios yjɨhuɨ''ñ
    ymɨc''ajt ymɨnajcy ma Jesús ycöduu mɨɨd ñinïcx jadu''n nej muuxy ñinïcx. Nañ jadu''n
    yajmɨdoy tüg ayuc choñ tzajpjoty ymɨnañ: ―Miich n''ung''ajtpy, ooy ɨɨch miich
    ndzocy ooy njɨhuɨ̈y, ooy njotcújcɨdyɨch mɨɨd miich.'
  bsp-bsp: Ntɛ afum ŋasɔtɔ kəgbət dəromun mɔ, kɔ Yesu nkɔn sɔ ɔsɔtɔ kəgbət dəromun.
    Eyi kəlok-lokər Kanu, kɔ kɔm kəŋgbitɛ,
  kqf-kqf: Muliḡa kaka Alodi Diyon biliwelokomo i sako nawena bi dolinemo Diyon lava
    matabudi i kabulu kovidi bi kota Yesu i kabulu. Ḡome Yesu i laulaupali ba mala
    i nuwa wasa
  cpb-NT: Ikanta Juan romitsitsiyaayetziri osheki atziri, ari romitsitsiyaatakari
    Jesús irirori. Ramanaminthaita Jesús, kemewaitaka ashitaryaanakityeeyaame inkite,
  aon-aon: Douk sabaishi arpesh shenek baptais shatuh aria Jisas shopunek nenek baptais.
    Anan nenek baptais jurug aria neyotu nape nenek beten aria iruhw utag ganupok.
  hus-NT-2005: Jun i kʼij, tam ti na Juan bél kʼwajat ti pújal an ti atiklábtsik,
    pujyat jeye na Jesús. Lejat na Jesús kʼwajat ti ól, jakʼpin an walkʼiꞌ,
  mig-NT: Te nuu̱ ní ndɨ'ɨ ni̱ ka̱janducha ñáyɨvɨ, te suni ni̱ janducha Jesús. Te
    nini jikán ta'u̱‑yá, te ni̱ nuña‑ni andɨ́vɨ́.
  bps-bps: Di là fa bnilanggù Dyan, dee dad to bnunyagan, na Dyisas lê bnunyag. Kafngen
    fbunyag, dmasal kenen, na tatì mgukà i langit.
  mbs-mbs: Meneng dalem pa te pegbonyag i Juan te kedita te otaw, migpebonyag heman
    si Jesus. Penga niyan, dalem te pegtawal-tawal i Jesus, neowang se langit,
  tof-tof: Errod solkwat Zonón tümün müótüdü zirrapónórr, ngaen-gógópan Zon blaman
    pamkolpam baptaes nóma ninóp, Yesun ta baptaes yónürr. Yesuzan tóre yarilürr,
    pülpüla ugón tapabakurr.
  cme-NT: Nuɔmba‑i hiere ba kãa ka *batiseŋ. Baŋ taa ba batiseŋ huɔŋgu-na, Yesu wuɔ
    bi kã ba ka batiseŋ-yo. Baŋ baatiseŋ-yo tĩ, wuɔ tuɔ cãrã Diiloŋo‑i. Dɔrɔ wuɔ
    puur.
  sus-sus: Ɲama birin to nu bara e xunxa ye xɔɔra, Isa fan naxa a xunxa ye xɔɔra.
    A to nu Ala maxandife, koore naxa rabi,
  pon-2006: Kedekedeo, ni aramas ako koaros ar papidaislahr rehn Sohn, Sises pil ketin
    iang papidaisla. Nindokon eh ketin loulou, nanleng pa ritpeseng
  dad-dad: Sain Jonem tamo kayau ganan naan iguneĩd fen, Jesus ĩg naan igunen. Age
    fe di, Jesus kosẽ ye mog, saa kã fele di,
  zab-NT: Ne anste gac de cosré, chi btiubnis Juany de bniety, ziyza btiubnisbɨ Jesús.
    Chiy lalzi chi canaabny lo Dios, bllal llayabaa
  jae-jae: Gêdêŋ taŋ lau samob sêliŋ saŋgu naŋ, Jesu geliŋ gêwiŋ. Keteŋ mec gêmoa
    ma undambê gêŋa
  ksd-ksd: Ba di tar baptaiso ra tarai par, di tar baptaiso Iesu bula, ma ba i araring,
    a bakut i taprei,
  msm-NT: Di no wada pad kaprisu si Juan, mahan-in pad to mgo otow no pigbawtismuhan
    din. Si Jesus migpabawtismu isab kandin. Pagkatapus, no mig-ampu pad si Jesus,
    naabri to yangit.
  myk-myk: Ba sipyii pu bɛɛri ya batize xɔ wɛ, a Yesu bɛ di batize. Na wu yaha Kilɛ-ɲɛrɛgɛ
    ki na, a fugba wu ɲɔ di mugi;
  sbe-sbe: Tamowai se bado Yowane ye hebabatisoidi, yo hinage Yesu ye hebabatisoi.
    Huyana ne unai Yesu ye tapwatapwalolo na galewa ye tasoke
  mcr-mcr: Ämaqä eeqänäŋi, qu asŋä metqätaŋguwäŋgaŋi, Jisasi Iqu-pqe asŋä ämakqe.
    Iqu asŋä ae ämeqe, Goti Hanjuwä Iquenyqä tääqä tqämanätqätaŋga, qäukui qŋqaŋä
    äutänäqe, Dŋä Äŋguä Iqu, yŋŋä-heeqä eŋqä-pa, Iquenyqä äquvepkqe. Äquvepqaŋga,
    qäukuä yätutaŋi, maŋä tiiŋä ätukqe. “Si Ŋqä Ymeqä Nyi kiiŋä änyinätŋqä Iqukiyqä.
    Ŋqä äwqe, Sinyqä yeeqä änyiŋgiyä.”
  cux-NT: Cuayiivi taachí Juan ngɛɛdínuūⁿniⁿ yā n'deee n'dáí 'iiⁿ'yāⁿ, chɛɛ̄dinúūⁿniⁿ
    ntúūⁿ yā Jesús miiⁿ. Ní taachi Jesús miiⁿ ngaⁿ'angua'á yā nánguuvi ní nánguaāⁿ.
  tur-YTC: Bütün halk vaftiz olduktan sonra, Yeşua da vaftiz oldu. Dua ederken gök
    açıldı.
  san-ITR: itaH pUrvvaM yasmin samaye sarvve yohanA majjitAstadAnIM yIshurapyAgatya
    majjitaH|
  bel-N: І сталася, калі хрысьціўся ўвесь народ, і Ісус, ахрысьціўшыся, маліўся, адчынілася
    неба,
  sch-sch: Hanchu mipui murdi baptisma an chang zoiin, Jisua khom baptisma a changa.
    Chubai a tho lâitakin, invân ân onga.
  mic-MIQNT: Ta'n tujiw ms't mimajuinu'g ta'n jigs'tua'tipnn Sa'nal gi's sign'tujig,
    Se'sus pegising aq sign'tuaten. Ge's Se'sus etl a'sutmat na'te'l, wa'so'q pana's'g.
  huu-NT: Ailluena comɨnɨna Juan bautizaja facaise, Jesúna jɨaɨ bautizade. Bautizaja
    mei, Jesúdɨ ie Moo dɨga ñaɨanona, mona bojode.
  jiv-NT: Nu túruntsa̱i̱ṉ, Juaṉsha ashí nú nuṉkanmaya̱ áentsun imiak pujurainai̱
    Jesussha imianmiayi. Niisha Yúsan áujuk pujai̱ nayaimpisha uranmiayi.
  otm-NT: Nu'bʉ mi xixyąba yʉ ją'i a ra Xuua, nɛ'a ra Jesús bi mba bʉ, bin xixyą.
  dah-dah: Be, Herot beleŋ Yon Baptais teŋ koyare ma kiryiŋyabe al Yesuyen budam Yon
    hitte kuŋ baptais teŋ hinhan. Goya goyenbe Yesu manaŋ yeŋ hitte baptais tiriŋ.
    Be, Yesu go baptais teŋbe Al Kuruŋ mere irde hikeb goya goyen po naŋkiŋ hol yiriŋ.
  tnk-tnk: Nəpɨn Jon ramo paptaes ihi ia nərmama, ro paptaes mwi Iesu. Ia nəpɨn nəha
    Iesu raməfwaki, mətoni kəpuapen rəkwaɡ,
  kpr-kpr: John jo dibura ae irise, evetu genembo numokena foa ghusera amo, isambu
    bafataito edo ghusira. Ainda amboda Iesu fira buviri, John numbarago bafataito
    usira. Amingetiri, Iesu nu banungiri utu afigetiri,
  san-IAS: itaḥ pūrvvaṁ yasmin samaye sarvve yohanā majjitāstadānīṁ yīśurapyāgatya
    majjitaḥ|
  nho-nho: Te saaita John ni oti te hakaukau tapu naa tama te kanohenua naa hakkaatoa raa,
    a ia ni hakaukauria hoki a ia Jesus. I te saaita Jesus koi taku raa, te lani ni taaraki.
  gym-NT: Akwa Juan kita ngämi ngite kä teri, känenkri nämane ni ngökö ñöte angwane,
    Jesu ngökani ñöte kwe arato. Jesu jämi nikenta jate angwane, nämane blite Ngöböbe,
    btäräbe jukwe tika kwrere kä ngitiani kä käinbti,
  azg-NT: Ndoꞌ vi na jndë na siquindëëꞌ Juan jndye nnꞌan, mantyi jndëëꞌ Jesús sꞌaa
    jon, ndoꞌ juu xjen na itsinin Jesús nnon Tyoꞌtsꞌon, juu xjenꞌñeen jnaan quiñoonꞌndue.
  bhd-bhd: ज़ैखन सब लोक बपतिस्मो नेने लोरे थिये त यीशुए भी बपतिस्मो नीयो, ते ज़ैखन
    तै प्रार्थना लोरो थियो केरने, त एरू भोवं कि स्वर्ग खुल्ली जेवं।
  too-NT: Lā' a'xni'ca' Juan ixmā'kpaxīni'n, nā Jesús milh para na'a'kpaxa. Lā' līhuan
    ixorarlīmā', huan a'kapūn talaquī'lh
  ind-AYT: Ketika semua orang dibaptis, Yesus juga dibaptis. Dan, ketika Ia berdoa,
    langit terbuka,
  cjo-NT: 'Tekirani romonkyaagakaanteetziri Jowa, eejatzi tekirani ikenkithatakotakiri
    Tajorentsi riraga Jesoshi, tema riraga Jowa ikaawoshitawenteeyakarini Tajorentsi
    osheki atziri. Eejatzi riraga Jesoshi ikaawoshitawentakari ashitariri, roojatzi
    ikenkithatakaantakariri irira. Omapokapaaka ayiitashitapaakiri Ishire Tajorentsi,
    opoñaaka jenokinta. Oshiyawitapaakari jamomo. Eejatzi ikemaeyawakironi ikantakiriri
    Tajorentsi: —Eeroka notyomi nonintashireperotzimi. Osheki nokimoshirewentakimi.'
  nsn-nsn: Tar binaka ka siokor uahuhuisir tamat, Iesu ka uahuhu ponoin, doh gine
    re lotu peon i Heuene ke takapuk,
  san-DEV: इतः पूर्व्वं यस्मिन् समये सर्व्वे योहना मज्जितास्तदानीं यीशुरप्यागत्य मज्जितः।
  tna-NT: Beju Juan terijiji mahue su, cristiano cuana Diusu sa puji ichaderataina
    yahui neje. Jesús di Juan peje su putiana Diusu sa puji yahui neje eichaderameti
    puji. Da su Juan ja Jesús ichaderatana Diusu sa puji. Jaichaderameti putsu, Jesús
    Diusu neje jamitsutiana. Jamitsutiana cama, cielo jadhatiana.
  lid-lid: Jon bala bolo kou bwe le badeh, iy anyuwi iri lau mari, ano iy inyu Jises.
    Eme ya iy amekes salom le badeh, kandrah asak, ano
  wim-wim: Nil keꞌan yippak jailangan wun-a, John.angana pam wanch yot anangan kootra
    ngakang kuungk-kuungk thananga. Aꞌ amanam ngulana an nunang ngul kootra ngakangan
    kuungkan Jesus.ana. Nil Jesus.an meeꞌ-wuthanam ngula. Nil meeꞌan wuth-wuthanam
    yippak-a, aak yuw in kenyana yaꞌ ika,
  zga-M: Pwu yikhahumila ukhuta, unsikhu avanu voni upwu valikhwochiwa nu Yohana,
    na yu Yisu alikhwochiwa. Unsikhi upwa likhwisaya, khukhanya khukhadi ndukha.
  yom-yom: Batu boso bu bamana botama, Yesu mamvandi wubotama. Bu kaba sambila, diyilu
    dizibuka
  san-SIN: ඉතඃ පූර්ව්වං යස්මින් සමයේ සර්ව්වේ යෝහනා මජ්ජිතාස්තදානීං යීශුරප්‍යාගත්‍ය
    මජ්ජිතඃ|
  yut-yut: Amɨn morap telagɨ pakbi soŋakwa Yesu yo kɨsi sogɨt. Soŋek bɨsit aŋakwan
    kundu wɨtdal kɨgɨt.
  grc-BYZ: Ἐγένετο δὲ ἐν τῷ βαπτισθῆναι ἅπαντα τὸν λαὸν καὶ Ἰησοῦ βαπτισθέντος καὶ
    προσευχομένου ἀνεῳχθῆναι τὸν οὐρανὸν
  cpc-NT: Ikanta jowiinkaayitziri Juan ojyiki atziri, ari jowiinkaatakari Jesús irirori.
    Jamanaminthaita Jesús, kimiwaitaka ashitaryaanakityaami inkiti,
  nhg-NT: Hua cachto de cuöc oquetzajtzac, omochi que cuöc noche giente mocuötiequiöya,
    nuyejque Jesús onecuötiequiluc. Hua onetlajtlötlajtiluc. Hua elfecac omotlapo,
  nya-nya: Pamene anthu onse ankabatizidwa, Yesu anabatizidwanso. Ndipo akupemphera,
    kumwamba kunatsekuka.
  ngu-NT: Pero Herodes antes quitzacuasquia Juan, Juan oquicuatequij miyec tlacatl.
    Niman no ocuatequij Jesús. Quemaj chica Jesús quichihuaya oración, on ilhuicac
    otlapou,
  kup-kup: Met Zoan garos kakam zeimakeh bat namemeriz heharah pi añarab modari ivoh
    memeohanam, Iesu amun piitï sahan ivoh memeeh. Tahan Iesu mañ haohan Zoan etet
    hehan abar elat okat epat tahan,
  jid-jid: Inton wa ba sukpa ba ndji wawu, Yesu me ba sukpa'a niwu ngame, wa asi he
    ni mi bre wa ka toh shulu bu'u,
  wmw-wmw: Sambi, suku moja pawesire koziwa wanu ware piya, Insa neye novyo akoziwa.
    Paakitenda duwa, bingu zikifunguka
  gmv-GGM: Asay xamaqqettidappe guyyen Yesussaykka xamaqqetides, izi woosishin saloy
    doyettides.
  ssg-ssg: Ngain tehu ti Jon baptaisi teka seilon, tin i baptaisi hetekie Jises. Leilon
    ti Jises lolotu, maun hea.
  zpo-NT: Nu gorna lee Juan kachubnis re myet, noka Jesús ngwa mrubnis; nu gorna lee
    xaa kawdizhno Dios lee yiba mxal,
  poy-poy: Wantu woseri pawawabatiziti kala, Yesu wambatiziti vilavi. Pakaweriti kankuluwa,
    kumpindi kuvuguka,
  qwh-NT: ˻Peru manaraq Juanta Herodis presu tsaritsiptinmi,˼ llapan nunacuna bautisacuyanqancho
    Jesuspis bautisacorqan. Tsechonam Diosman Jesus mañacuptin, sielupita
  gaw-gaw: Amge Johanes mani guiṯakp̱a ii dayom haenp̱a danab oh ag layaṯak aoegeg,
    Jesus ele layaṯak awom. Nug layaṯak awa malowa, Nug unuqiṯeṯe, hab obate,
  nca-nca: Asa Jonko unipare sono re yunoro, yate Yesu ŋuya sono re inaró. Ŋunde tiní
    Yesuko hariri teyoní sambo mako kosoní
  zpz-NTPP: Tiem zeꞌ ornu Waa griib nis yu de mbecy, orzeꞌ niꞌ ziꞌl Jesuuz briic yu
    nu winis mi. Na lat nu rnii num Ñgyoozh, orzeꞌ byaal la baa.
  mkj-mkj: Mwerin en armaj kan ne poapdaijla, Jesus pel pwili poapdaijla a nehn Ah
    wia kapkap nehnloannge rispijoang.
  zac-NT: Antsë Juan gua lachiguiꞌbë, iurë lëꞌë ra mënë bëriubë nisë, nu Jesús bëriubë
    nisë; guzac iurë guniꞌinú Jesús Dios, iurní bëllaꞌlë gubeꞌe.
  kyg-kyg: Yoniꞌa kalavusi osuꞌnenoꞌaeꞌmo hogoteno muki vayaꞌmo aniꞌmo faleno apateteno
    Yesuꞌeꞌmo aniꞌmo faleno ateꞌnigeno Yesuꞌa nunumuꞌmo nehigenoꞌaeꞌmo kokuꞌnaꞌmo
    halo aiꞌnigeno aote Aunemeꞌamo agufaꞌamo mago namamo kaugoꞌyavegana huno agaetegamo
    emineꞌniye. Kokuꞌnapatiꞌmo mago gemo ha painoꞌaeꞌmo, nahau nayamopafiꞌmo neꞌnahaiya
    mafaꞌneꞌnimo maiꞌnanageꞌnaeꞌmo naipamoꞌmo kanale huꞌna nekatove, huno ha paiꞌniye.
  kmk-kmk: Utdiya timpu un mamunbunyagan Juan sidat tagu, ummoy pay si Jesus nampabunyag
    kan siya. Ot utdiya manlulluwaḻuwan Jesus un nabunyagan, nambukat din langit.
  cao-NT: Nohiria tëquë ashimahacayoquë tsi quiha Jesu ashimahacaniquë jaa ri. Bëhoxjano
    tsi quiha nai japëquëniquë.
  bbr-bbr: '@see-verse:LUK.003.020'
  inb-inb: Juanta manara karsilpi chu­rag­pi, tukui chipi kag­kuna­mi baug­ti­sa­rir­ka­kuna.
    Chi­ura, Jesus­pas­mi baug­ti­sa­rig­rirka. Taita Diusta rima­kun­kama, awa suma
    luar paska­rirka.
  hrv-hrv: Kad se krstio sav narod, krstio se i Isus. I dok se molio, rastvori se
    nebo,
  box-NT: Bìo ɓa nùpua hĩ́a wee lé ɓuen o Zãn cɔ̃́n à ɓuee bátízé, ó o Yeesu
