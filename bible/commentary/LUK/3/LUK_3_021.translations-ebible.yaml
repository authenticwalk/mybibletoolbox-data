    k am e hoꞌigeꞌidahun. Tsh g dahm kahchim gam i e kuhpiꞌo.
  lbm-lbm: जब सब लोगों न बपतिस्मा लियो अऊर यीशु भी बपतिस्मा ले क प्रार्थना कर रह्यो
    होतो, त आसमान खुल गयो,
  ncj-NT: 'Achto de inin ic quitzacuasque, in Juan otlacuatequihtinemiyaya ica nochin
