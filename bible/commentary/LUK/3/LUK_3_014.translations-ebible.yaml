  guj-2017: સૈનિકોએ પણ તેને પૂછતાં કહ્યું કે, ‘અમારે શું કરવું?’ તેણે તેઓને કહ્યું
    કે, ‘જબરદસ્તીથી કોઈની પાસેથી પૈસા પડાવો નહિ. અને કોઈની ઉપર જૂઠા આરોપો ન મૂકો.
    તમારા પગારથી સંતોષી રહો.’”
  jvn-NT: 'Uga para soldat pada takon: “Lah awaké déwé iki kepriyé? Awaké déwé kudu
    nglakoni apa?” Yohanes sing semaur: “Aja pada meres apa ngrampas lan ngarani wong
    sing ora salah. Nanging sampé ora sampé pada mangana gajihanmu déwé.”'
  byr-byr: Wɨdɨna kyaꞌ nabaai aawɨlata pwarajɨ sahwarɨ yɨdaanganna “Nabaai nemɨ sahwaina
    gara yaadeinaavaka?” Sara wɨdɨna kyeꞌ sai wɨdɨna “Sarɨmɨ aꞌmweraavɨ kwaasɨ kotɨyajɨ
    myadɨvɨꞌ kumɨre nɨgwia mwagiꞌnyaꞌneihi mipɨna! Nɨgwia mwagiꞌnyaꞌneihi aꞌmweraavɨ
    mala maramamaripɨnera! Sarɨmɨre maremwaaidei nɨgwia yɨhɨzaavanɨka sahɨnɨnna ‘Wikɨra!’
    dɨthɨnyɨla! Nɨgwia pɨnɨjɨna mudɨpɨna!”
  ian-ian: Soldia ndɨ kat wagalandi. Nɨn angamak yigiyanɨn waa wagalandi maa Jon ndi
    kat wandɨ. Ngwuk wata woseka waga ndi kat viyaga nat nɨmbana nda sɨkwupmak walɨngweya.
    Ngwuk kat pe kwindi, ngiyambak waa awa waa wandɨ Jon.
  hun-hun: 'És megkérdezték őt a katonák is. „Hát mi mit cselekedjünk?“ Nekik ezt
    felelte: „Senkit ne bántalmazzatok, ne zsaroljatok, és elégedjetek meg zsoldotokkal.“'
  mcf-NT: 'Adashic, adecbidi sondado cho-choash: —¿Atotsimbi napeba? —quepanëdash
    Uan caic. Adoaquien: —Mitsana bedtequid bunquin icsamboen bedenda. Utsin naid
    tantiashun mua uaquin chienda. Mibi chuiquidën, Nëidtedi menenu, cac, Utsi bec
    cho, quenda —capanëdash Uanën sondado chuiquin.'
  kjs-kjs: 'Soldia ali medalomame page Jon nipu agale lorapisimi: Naame ake palima
    ya? Gore nimu gu-rupa lakalisa: Nimimi paaoma kose natapape. Go page makirae agale
    naloma enaalinuna kana paake namealepape. Ora nimina kogono madaa kana mealimi-rupa
    gu-rupa mada kone suma mealepape lisa.'
  mni-mni: "Adudagi lanmi kharanasu mangonda hanglak-i, “Aduga eikhoinadi kari tougadage?”\x94\
    \ Mahakna makhoida khumlak-i, “Mi kanadagisu nam-haduna sel louganu aduga kanadasu\
    \ aranba maral thangjinganu. Amasung nanggi nanggi asuman aduda apenba oiyu.”\x94"
  yad-NT: 'Ruutaja̱doda su̱tarumintyiñi̱: “Va̱ nu̱que, ¿ta̱ra nu̱ña̱jvaadye, ta̱ra?”
    Su̱teda ji̱ta ruuva: “Ne jirya̱paranura tara suvu̱chodamusiy, dantyamu̱y ne quivu̱chodata.
    Jirya̱ma̱cho̱ samirya jachityavay ramusiy ji yaru̱rya, jiryatiy jiryi̱mutya̱ra
    criquiy.”'
  mxb-NT: 'Ta ni̱ nda̱to̱ꞌón taꞌani ñaá dao soldado, ta kaá ra̱: ―Ta nduꞌu̱ viti,
    ¿ndí ki̱án kánian kee nduꞌu̱? Dá ni̱ kaa na̱ xíꞌín rá: ―Ná dáꞌa ka̱ ni dáyu̱ꞌú
    ndava̱ꞌa ndó ña̱yuu ko̱ó ña̱ꞌa kée, dá niꞌi̱ ndo̱ cháá di̱ꞌón noo̱ ná, ta o̱ sa̱
    chínóo ndó kua̱chi tóꞌón sata̱ ná. Nataꞌan ni ini ndo̱ xíꞌín ña̱ kúú ya̱ꞌi ndó.'
  pon-2006A: Sounpei kei pil idek, “A kiht, dahme se pahn wia?” Sohn ahpw sapeng irail,
    mahsanih, “Kumwail dehr adihasang de pitihasang nein emen nah mwohni; kumwail
    dehr karaunmwahlih emen aramas; a kumwail en kin itarkihte pweinamwail kan.”
  maq-NT: 'Hacuaha cavinenguise nga ngujo sindadu me cuitjin: ―‍Hane ngayin ne, ¿mé
    xi ndatjin nihñi? ―‍Cuatjin xu cavinenguise cha. Sehe cachja xu me cojo cha cuitjin:
    ―‍Xicanaxuun rë xuta tujún cojo cjuachan, o sá xi cojo ngu cjuandacha. Catamangutacún
    ni cojo tujún xi ha ma chji nuju. ―‍Cuatjin xu cachja me.'
  hto-hto: 'Iemo dáarie “soldado” daɨna naɨraɨ úiñotɨno Juaamo jɨcánuaɨbitiaɨoɨ: —¿Mei
    bie caɨ nɨɨe izói íitɨcaɨ? —daɨdíaɨoɨ. Jira Juan íaɨoɨ uai ote: —Jácɨdota, jɨáɨmamona
    mɨnɨ́cana baɨróñeno iri. Daje izói jácɨdoñeno jɨáɨmamo ie fɨ́noñegafue táɨnona
    íaɨoɨmo jɨtáñeno iri. Nano omoɨ táɨjɨna ɨba dɨeze uái omoɨ iri, —daɨde.'
  por-BRBSL: 'Soldados também lhe perguntaram, dizendo: “E nós? O que devemos fazer”?
    Ele disse a eles: “Extorquir de ninguém pela violência, nem acusar ninguém injustamente”.
    Contente-se com seu salário”.'
  ces-NKB: 'Ptali se ho také vojáci. Říkali: “A co máme dělat my?” Řekl jim tedy:
    “Nikoho nevydírejte ani nepodvádějte a buďte spokojeni se svým žoldem.”'
  cui-cui: 'Barichirʉ soldadomonae Juan yainyabatsi, jeichichi: —Irʉ paxan, ¿eta pocotsiwa
    Nacom ichichipa pocotsiwa pata exanaewa tsane? jei barapomonae. Juan jume nota,
    jeye: —Jopa payabara jume daunweya wecobe noteibinde ichamonae piawan tatsi. Mataʉtano
    ichamonae jopa pacui yopiteibinde pocotsiwa exana ichamonae poxonae apara jopa
    exaneibiyo. Bara saya pajʉntʉ coyene weiweinare poxonae paratixi paxeiname poxonae
    ichamonae xua pata exaname xua soldadomonae pamxaem, jei Juan.'
  boj-2014: Onaqa qaja tamo qudei naŋgi Jon aqa areq gilsib nenemyeb, “Ni mare. Iga
    kumbra kiyeryqom?” Onaqa Jon na minjrej, “Niŋgi tamo naŋgi ugeugeinjraib. Osib
    naŋgo silali bajiŋoqnaib. Niŋgi tamo qudei gisaŋ na naŋgo jejamuq di une qametnjraib.
    Niŋgi endegsib are qaloqniy, ‘Gago awai iga eqnum di iga qa kere.’”
  eng-OEBUS: And when some soldiers on active service asked “And we – what are we
    to do?” he said, “Never use violence, or exact anything by false accusation; and
    be content with your pay.”
  eri-eri: Ono gainga, nere oota fai ila fere no isoki tuwane, “Ariya, ere adadu ono
    woya?” Ono wanenga no lenigai, “Tere, fai nebere moni yebuwei nomo bonade, kejiwe
    adai inyabamu nigagu. Onodu tere kot yaawa tudu nere moni nganege elegei nomo
    adai ono wagu. Tere benou isagu, tebere haruwe agou wa tere bagu edo langa.”
  aly-aly: Artwa ahawarr-rnem-anem apetyew John-warl, rernemap ayernew, “Nthakenh
    irrem anantherr, arraty Akngeyew anaynteyew?” John-el tyernew, “Pwerep-anthey-angenh
    ingwer-rnem, rernem apwert antheyew. Ingwer-rnem iley-angenh, ikwer-rnemew nga
    irrtyertel angkem apek, rerneman apwert antheyneyew. Apwert akngerr angwarey-angenh.
    Arrantherr apwert-akert inkwerelhemel anerl-anemer, arrewantherrew-arteyelarl
    warrk-penh anthew-akert.”
  wiu-wiu: Poyo ali-kitameka Yone pitia yatekete ekete totome edoo-pe-koli okome ali
    atoa-kitaneke kue odoa moamoa yete pade ali atoa-pala pa akoa agale wamoa tamene.
    Ni kini poyo pupu tokoike kue moteketepa ko̱ wameneya moateku toane i oyake motukuno,
    ke wa moamene wa akeneya.
  swe-swe: 'De som var soldater frågade också honom: ”Vad ska vi göra?” Han svarade:
    ”Tvinga inte till er pengar från någon med våld (ordagrant ’skaka någon’) eller
    genom falska anklagelser. Var nöjda med er lön.”'
  cth-cth: Ransa thaw katawknaw ni hai kaimouh ni bangtelamaw ka sak awh han telah
    a pacei awh navah, Jawhan ni apipatet koe hai, ka kamsoum hoeh lahoi tangka lawm
    awh hanh, het awh hanh awh, na hmu e kutphu dawk na lungkuep awh, telah atipouh.
  mti-mti: Meve mut igiyawa me gumbe singui waya, “Nu anin aton?” Me gara wane, “Den
    ayamun anmaga tamiya, sira den ugaimun ibnawa muniya. Garawa yeuma gumbe degadega
    aya.”
  pad-NT: 'Vahararana vahojaha adani sorara jaboni, vanana''dohi''aha: —Harivani,
    nahina-ra koda bana bada ani''aki hari, jaharikia Deus haria arakharia kaimoni?
    —Hari''a vahoariha vakadibadani asohirini-ra avanaathidanoarari''imarini vakadijiniro-ra
    avarakhara kaimoni avakadiania. Khai vani''a avakadibadani abosini kajinironi
    ipohini avagathaniki — niha ada João Batista.'
  twi-twi: Asraafo bi nso bisae se, “Yɛn nso yɛnyɛ dɛn?” Yohane buaa wɔn se, “Mommmɔ
    apoo, monntoto obiara ano, momma mo akatua nsɔ mo ani!”
  hlt-hlt: Anih te rhalkap rhoek long khaw a dawt uh tih, “Kaimih tah balae ka saii
    uh van eh?” a ti uh. Amih te khaw, “Hlang te hihham uh boeh, huttet uh boeh. Namamih
    kah buhcun neh rhaemhal uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ɛ ò bekɛ kɛ dɔ̀: Tínti tɑ́? Ti dò nkɛ́dɔɔ̀ bɑ? Kòo bɛ̀
    tɛ̃̀ńnɛ́ kɛ dɔ̀: Di bɑ́ɑ́ fietɛ òmɔù kpɛrɛ nɛ̀ muwɛ̃rímú, di bɑ́ɑ́ pĩ́ nhòmɔù
