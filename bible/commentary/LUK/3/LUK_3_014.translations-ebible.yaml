    magayáyâ kayu lâ sù sueldu naw,” kun na.
  bki-bki: Mia tomu na mira tealo bunu abika jibe na ka Jone, aberinavo “?Mia kumemi,
    nuvila tum̃abe?” Naruei naio ber kalo, berinavo “Kamiu kubar kenemiu tenalo na
    mira ana tomu nalo aju amerou laka ka kamiu, mila na bogo napano kamiu kumisidom
    vite tai, kuber ga, ana nalo monoka ajamo bior napano amerou. Mia bajago na, mia
    monoka kuvila re bereio. A kamiu kumitum̃a tiniemiu mimi dam̃ariga ka kuber tom
    na tortoru nalo ajum̃a abulu kamiu telisu ga, p̃eli bare ga kovio vo, mia kamiu
    monoka kuvisaaro ga kanio.”
  bqp-bqp: 'Sozanↄ a là: Ókↄ̃nↄ sↄ̃, óni kɛ deraa? À òńnɛ: Ásun gbãna mↄ gbɛ̃nↄnɛ
    à ń blero. À zɛ kũ fĩna kũ òdi boárɛo.'
  mcp-mcp: 'Ozɨmbɨ bwə́ mú nə́mə́ jî nyə nə́: «Sə́ bâŋ sə́ mə́ jəlá nə sá jɨ́?» Nyə
    nə bwo nə́: «Kúgá mánda múúd nə sâ jé ŋkí ntâg nə́ bɨ mə lwó múúd mpə̂l. Magʉləgá
    nə́ myə́na bwə́ ŋgə́ jə́na nə bɨ́ má mə́ jəla.»'
  hat-hat: 'Kèk sòlda tou mande li: E nou menm, kisa pou nou fè? Li reponn yo: Pa
    fè brital ak pesonn. Pa fè manti sou pesonn pou pran lajan nan men yo. Fè kè nou
    kontan ak sa yo peye nou an.'
  npl-NT: 'Noiwa sikimeh soldadojteh okitlajtlanijkeh: —Tejwah, ¿tlan tikchiwaskeh?
    Juan okinmili: —Amaka itla xikkixtilikah, nion aka xikteilikah tla amitla okichi
    iwa xipakikah ika nomotlaxtlawil.'
  bgg-bgg: Siphahithek è de aishii sai, “Gathek chiang shii de nyie ga? Gathek ne
    nyie rek chid phlei?” Ai è ithek shii yao, “Hanyie shii magunde bangchiie bang
    ayie rabo chiih-è gai shii biidiie athe rabo. Nawai shii nyie mua pha ji shii
    liingsed bo.”
  eng-TCENT: Then some soldiers asked him, “And what should we do?” He said to them,
    “Do not extort money from anyone by threats or false accusations, and be content
    with your wages.”
  eng-BSB: Then some soldiers asked him, “And what should we do?” “Do not take money
    by force or false accusation,” he said. “Be content with your wages.”
  cpu-NT: 'Ikanta ovayiriite Roma-satzi, josampitakeri eejatzi, ikantziri: “Naaka,
    ¿ipaitama nantairi?” Jakanakeri, ikantzi: “Eero pasaryiimatanta, eero pithaiyakotanta
    eejatzi onkantya paapithatantyaariri atziri tsikarika ompaitya. Pinkimoshireventeri
    ikaratzi ipinaitzimiri eeroka.”'
  san-ASM: অনন্তৰং সেনাগণ এত্য পপ্ৰচ্ছ কিমস্মাভি ৰ্ৱা কৰ্ত্তৱ্যম্? ততঃ সোভিদধে কস্য
    কামপি হানিং মা কাৰ্ষ্ট তথা মৃষাপৱাদং মা কুৰুত নিজৱেতনেন চ সন্তুষ্য তিষ্ঠত|
  tac-NT: 'Abiena jaré sontalo regá rukele: ―Ramuégó ¿churigá nochawa? ''Lige Juánika
    regá anele: ―Tase bujewa ralámuli tábiri resí anigá majáriga, aminami tase e''chewawa
    alué ralámuli tabilé chojkila kachi. ''La ganíliga ejtebiwa ''emi napu ekí meme
    ju ''emi.'
  eng-WEBPB: Soldiers also asked him, saying, “What about us? What must we do?” He
    said to them, “Extort from no one by violence, neither accuse anyone wrongfully.
    Be content with your wages.”
  gfk-H: Ma aring umri diet ga tiri ia bia, “Ma mehet, mehet na gil sa?” Ioanes ga
    balu diet bia, “Waak muat hapar lah ra kinewa ta ira mataniabar ma waak muat takun
    habisbisnei tikai. I tahut bia muat na lik bia ira numuat kunkulaan i haruat mon.”
  viv-viv: Tu kadu tolugaviya tufoidi hitoliluveluvena higayo, “Kadu ime gavadi anagani?”
    Bana gigayo. “Keke kaliva yadi lokoloko wanalemadi kadu keke kaliva wanakiholiholidi.
    Fatami faꞋina wanavenuwakibokibo.” Au hidedemi Yoni gigahedi.
  yao-yao: Nombe ŵangondo ŵausisye, “Noweji tupanganye ichichi?” Nombe ŵajanjile,
    “Nkapokola mbiya kwa mundu jwalijose jula atamuno nkammechetela jwalijose jula
    ya unami. Njikute ni mbote syenu pesyo.”
  tgp-tgp: Moiso, tamlohi vuro hai la usia lara, “Ale kamam, kama pa vai na sava?”
    Ale John mo verea isara mara, “Ha sopo vai na tamlohi la matahu mata lavi te mania
    isara, ha sopo tuvai na tamlohi na halu mata mania, ha avulahi na volimim.”
  auc-NT: Ayæ̈ tontadoidi adobaï tömengä ingante, —Mönitö guiquënë æbänö cæquënëmöni
    ïmönii. Äñönänite Wäö wodi ïïmaï angantapa. —Mïnitö wacä tömengä nänö godonte
    æ̈inta ö æncæte ante pæmënënämaï ïedäni. Ayæ̈ wacä wënæ wënæ cædämaï ïñongante
    mïnitö, Wënæ wënæ cæbitapa, ante babæ wapiticæ̈ änämaï ïedäni. Ayæ̈ mïnitö cædï
    beyæ̈ mïnitö awënë eyepæ̈ pönongä æ̈ninque piyæ̈në cæte godömenque æ̈ïnente wædämaï
    ïedäni, angantapa.
  kbc-NT: Codaa iodaɡ̶awadi eletidi oige, modita, “Epoɡ̶oko, amiida ane leeditibige
    me jaoɡ̶a?” Odaa ja niniɡ̶odi, meetiogi, “Jinaɡ̶atikani ɡ̶adoniciwaɡ̶a mabanoonaɡ̶anitece
    dinyeelo, oteɡ̶exaaɡ̶aɡ̶a awitaka oditaɡ̶a jaɡ̶abanoonaɡ̶ani. Pida adinanenitibece
    leeɡ̶odi niɡ̶idoda ɡ̶anigaanyeɡ̶egi.”
  bmh-bmh: Ipal malai dudu agen mui alaimai, go kanaboromen, “Ig erunamam?” Gonug
    kolital awareun, “Ag ipal dudu gaul waganemen, ze polumaraimai, goagal aiwag i
    zob on. Ag agal salau ebuan aiwag tutak on.”
  ctu-BL: 'Cha''tiquil uxtiquil soldadojob ja''el tsi'' c''ajtibeyob: Jixcu joñon
    lojon, ¿chuqui yom mic mel lojon? che''ob. Juan tsi'' subeyob: Mach mi la'' chilben
    i taq''uin winic mi juntiquilic. Mach mi la'' pʌc'' ti mulil mi juntiquilic. Yom
    contentojetla yic''ot i tojol la'' we''tel, che''en.'
  meq-meq: 'Sidzew hay ta tsətsah andza niye dərmak: «Ada nəmay na, nəmaa giye mey
    tey?» A gwaɗatay: «Kâ buwum suloy abəra ka ndo ta gədaŋ bay. Kâ rawum me ka ndo
    hərwi matəme faya bəra suloy bay. Ɗuh həbum na, madagər kurom nakə ta vəlakumeye
    ka kiye aye.»'
  noa-H: 'Maimua jũrr soldaaun bëewia, mak''ʌʌnaujã hirig, —Magbaa maraujã ¿jãgajuma?
    haichëjierram hanʌm. Magbaa hich Juanau magjim hanʌm chi soldaaunag: —Hoob tag
    chik''am jua heem nem hajués k''echt''ʌg haumiet. Wa pãachta hemk''ooin hawia
    chik''am k''ũgur jãp''ierrpinaa k''ãijã chik''am p''atk''ondam hau chit''ëe hamiet.
    Maimua hoob pãrau, “Mʌrʌgan bʌ̃rʌʌta p''aagjem, muan waragta hig chirʌm” hamiet
    hajim hanʌm. Pãachig p''ag nʌmdam dʌ̈ipai honee nʌisit ha jaaumajim haajem.'
  alp-NT: Kai solaluaru esi tneui lekwe be, “Amire elia, suke ami ono saisare?” Yohanese
    iombe, “Imi rana tamata makete esi yelu palani yake, tutuke nsalale kai teta tamata
    makete kena rana eni kepene yake po imi hidupe kena imi gajire neka.”
  san-VEL: anantara.m senaaga.na etya papraccha kimasmaabhi rvaa karttavyam? tata.h
    sobhidadhe kasya kaamapi haani.m maa kaar.s.ta tathaa m.r.saapavaada.m maa kuruta
    nijavetanena ca santu.sya ti.s.thata|
  kbq-kbq: Anante mago'a sondia vahe'mo'za antahige'naze. Hagi tagaranena na'a hugahune?
    Hazageno Joni'a anage huno zamagrira zamasmi'ne, Vahe'mokizami zagoa tutu huzamanteta
    havigea hutma e'oriho. Hagi tamarimpa fru hutma mizantami eri fatgo hiho.
  kbh-kbh: 'Básefta soldadë́ngnaca chábioye tmojantjá: —¿Ndayá jamama s̈ojtsamna ca?
    Y Juan tojanë́yana: —Ndocnábioye tondaye s̈matjáboca, ni jauátjanase, ni nÿe ndayámnaca
    bonamente jobuáchëse; y nÿe ntsachets̈á s̈macaná crocenánaca oyejuayënga s̈mochtsomñe
    ca.'
  ron-LSB: 'Și soldații l-au întrebat și ei: “Și noi? Ce trebuie să facem noi?” El
    le-a spus: “Nu luați de la nimeni prin violență și nu acuzați pe nimeni pe nedrept.
    Fiți mulțumiți cu salariile voastre”.'
  pon-pon: 'Jaunpei kan ap pil kalelapok re a indada: A da me kit en wia? A majani
    on irail: Komail der kaloke mal meamen, o der wia japun on meamen, a komail ale
    pwain omail o injenemau kila.'
  nhe-BL: 'Huan hualajtoyaj sequin soldados tlen quitlajtlanijque: ―Huan tojuanti,
    ¿tlaque monequi tijchihuase? Huajca Juan quinilhui: ―Amo xiquinfuerzajhuica tlacame
    ma inmechtlamajmacaca. Axaca xijteilhuica ica tlen ax neli huan xipaquica san
    ica tlen inquitlanij.'
  sps-sps: Mesapan tsurin tsoiny puaan rangats towa, “Amam paas? Sa kat romam na?”
    Ya tsue to tsuri, “Kat fiiring vaare ir yam a mes a vainy, am kabuts vaare to
    na moni ana mes a foka tsuri, am kat vaare ton vaatsuk gam. Sana ami ma nom faonot
    tsun te nonom fi romi am paparaa mito na foiny tsumi.”
  wnc-wnc: Yaniwan amak aminu kunduaya apu anzing inikwaiking, “Nikaya dasing tasinim,”
    ngang iniwa yake anzing yanikut, “Ginda amindane sangana tanangge natake ma tanguke
    tapam. Amindane sanga kem wam yanike ma papam. Nisane mani gwa pakamang ngang
    yake banip sinong,” ngang yanikut.
  bus-bus: 'Sozanↄ à là: Wapinↄ sↄ̃, wé kɛ diamɛ? À bèńnɛ: Àton gbãaa mↄ gbɛ̃nↄnɛ
    à ń blero. À zɛ kↄ̃n fĩa kɛ̀ wè boareeo.'
  gub-BL: Amo zauxiapekwer a'e pe wiko ma'e a'e wà no. Upuranu hehe wà. — Ure ure
    kury, ma'e uruzapo putar ure nehe no, i'i izupe wà. — Pepyhyk zo temetarer amogwer
    wanuwi pekàgaw rupi hehe. Penemu'em zo tuwihaw huwa rupi nehe, temetarer imur
    kar pà pezeupe nehe. Aze umur temetarer peme nehe, pema'ereko haw rehe nehe, ikatu
    peme nezewe mehe. Pepurupyhyk tetea'u wer zo amo ae hemetarer rehe izuwi nehe,
    i'i wanupe.
  imo-imo: Kano kinye ami iye mare yu waliko pilkolio, “Lino kape ambe teamiliya?”
    ningi. Yuni topondopa nimbei, “Enoni imbomanga kou mone wapu lingeindo imbo te
    tepa kenjilimu ningo ungu kolo naa toko koipeni we naa taio! Gavmanemuni eno kou
    timbelo mele liko nongo, taka liko molaio,” nimu.
  boj-boj: Onaqa qaja tamo qudei naŋgi Jon aqa areq gilsib nenemyeb, “Ni mare. Iga
    kumbra kiyeryqom?” Onaqa Jon na minjrej, “Niŋgi tamo naŋgi ugeugeinjraib. Osib
    naŋgo silali bajiŋoqnaib. Niŋgi tamo qudei gisaŋ na naŋgo jejamuq di une qametnjraib.
    Niŋgi endegsib are qaloqniy, ‘Gago awai iga eqnum di iga qa kere.’”
  eng-DRA: 'And the soldiers also asked him, saying: And what shall we do? And he
    said to them: Do violence to no man; neither calumniate any man; and be content
    with your pay.'
  knf-knf: 'Bangoli bahepara kak, aji : « Kë un, we wi ŋwooŋ kado? » Kë aŧeem baka
    aji : « Nawutan kaŧeh nin ñaaŋ aloŋ itaka na uyoh, këme ţi ŋţilan, naliŋan ţi
    baluk bi nan. »'
  san-KHM: អនន្តរំ សេនាគណ ឯត្យ បប្រច្ឆ កិមស្មាភិ រ្វា កត៌្តវ្យម៑? តតះ សោភិទធេ កស្យ
    កាមបិ ហានិំ មា កាឞ៌្ដ តថា ម្ឫឞាបវាទំ មា កុរុត និជវេតនេន ច សន្តុឞ្យ តិឞ្ឋត។
  arn-NT: 'Ka kiñeke ti pu soltaw ramtufi ta Juan: —Iñchiñ kay, ¿chem chumaiñ chey
    tüfa? Fey Juan llowdungueyew engün: —Iney no rume müntuñmakelayafimün chem chemkün
    no rume llükalkatun mew. Ka feypintukukelayafimün rume ta che ñi femnoelchi dungu
    mew. Ka küme duamkülemün tamün wewkeelchi pülata mew.'
  zas-NT: 'Yuꞌ tëë ree suldad gunabdiidx lojman rëb reex: ―Laadxza dunujn, ¿xhie rayal
    yaguieenan? Badxiꞌman laan rëbaman: ―Ad cwëëxuudi xhie xieen bejn, guial guchejbidi
    laa reeman o gudxiibidi guijc reeman ni ad beent reeman, gol guziibnejz tëë ni
    rajxidi.'
  ken-NT: Mbɔk batɛmɛ́ nɛnu nkwɔ́ bábhɛp yi bɛ, “Yí sɛ́bhɔ́ŋɔ́ bɛ́kʉ?” Akɛmɛ bhɔ
    bɛ, “Bǎkɛ́ sɔt nkáp ntá mmu nɛ bɛtaŋ, bǎkɛ́ bhat mmu ndak amʉɛt; dɔ̌ ká akap
    anɛ́ báchyɛ̀ bhe ndǔ bɛtɨk ɛbhɛn bǎkʉ̀ ánkway bhe.”
