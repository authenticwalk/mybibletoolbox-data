    warka-langwa, nara a-ngwurrmiluma akina-langwa angwarnda eyukwujiya-langwa,” ni-yama
    Janjana wurrumurndakakina-manja warnungkwarba wurrawinyamba nakina-da.
  enq-2: Dokopa amii mendapuame baa tipa pyoo, “Naimame aipa pimape?” leami. Dopa
    leaminopa baame dokaita lamaiyoo, “Nyakamame endakali mende pyalanya pyoo muni
    pake nanyalapape. Nyakamame endakali mendapuanya muni nyalanya, sambo kote laa
    naeyalapape. Nyakamanya yole nyingi dutupa yakana lao masalapape” lea.
  eng-ASVBT: And soldiers also asked him, saying, And we, what shall we do? And he
    said unto them, Extort from no man by violence, neither accuse anyone wrongfully;
    and be content with your wages.
  mna-mna: 'To malmal kan pakan tomini tiwi i ma tiso: “Mi niam na, ko amkam parei?”
    Mi ni iso pizin: “Keseeze tomtom matan mi kapamoto zin mi kapakaam zin be kakam
    kuumbu pa koroŋ kizin pepe. Kadoono ta so bibip tiom tikam piom na, leleyom ambai
    pa. Pa ina irao.”'
  rmy-ARLI: 'I nesave vojnici da pučle e Jovane: “A so amen te ćera?” A ov phenđa
    lenđe: “Nikastar ma len pare ki sila ili so ka tužinen len hovavne hem oven zadovoljna
    tumara plataja.”'
  myw-myw: Takaninaviys-vak ikatiga̱nes, ilansa, “Yakamey, aveiyag bakavag?” Iwa̱ge,
    ilana, “Awoum kutawtouns wasigeis gamag kukwayes siwliyoug. Awoum kuyaweids ya̱tal
    waseg kukwawes gamag siwliyoug. Maysamiy nises, kadiloka bibabeit mitamiy. Awoum
    kumtapwags.”
  sby-sby: Naboyo bashilikali balamwipusheti, “Nomba twinsenga cani?” Nendi Yohane
    walabambileti, “Mutalamunanga muntu cintu cakendi pakumuyosha nambi kumunanika
    mulandu. Amwe mali ngomulafolonga amukwanine.”
  sll-sll: Dungure polisman tau ure hon sirin bol tongwi, “Na yalhobi tal onamne?”
    Dungure Yon yu ditongwi, “Na polisman molia dire, hasu kela mala kule yal ta taling
    tol di nekio. Gabman tobo aling bani ni tenangwo meri obil iyo,” dungwi.
  yaq-NT: 'Ketchia sontaaom waate: ―Itepo su, jaisa tua te auneekai ―ti au nattemaek.
    Aapo inime''e inen yoopnak: ―Kaabeta eme''e jita u''aanee jita betchi''bo am majau
    tetejwaakai. Intok kia ju''u ka bem ya''arit juni''i, ka am nana''atejokai. Intok
    eme''e, enchim beje''etuawa''ue, yanti elne.'
  uro-uro: Dä arhani ama ulaqimärharhärhäkt ti snanbät sä qa rhoqortäqyia, “Dap aiut
    diva u rhualat toqor mäniekt?” Dä qa muvät toqortäqyia, “Qale ngänit säm ama tlenga
    säda ama ruvek arha ron iva nani ama ligär dä qale ngänit täksärha ama ruvek mavängam
    dap mamär iva qoki märmär gem ngän na angän ditsek.”
  ita-1885: 'I soldati ancora lo domandarono, dicendo: E noi, che dobbiam fare? Ed
    egli disse loro: Non fate storsione ed alcuno, e non oppressate alcuno per calunnia;
    e contentatevi del vostro soldo.'
  muy-muy: 'Ndam slewja tìhindifiŋa ma daya. Tə̀hi : « Leli timey, mâgray ahəmamam ? »
    Àhi ana tay : « Lekʉlʉm ti kə̀həlumfəŋa siŋgu kè mis ga njəɗa ba, ahkay do ni
    àna məsəki malfaɗa ka tay a ba. Həlum siŋgu ya ŋgumna apəli ana kʉli ni ciliŋ. »'
  kqc-kqc: Iya rededi vene be ka ina rofu nikaitesi niyadi, “Una bi gokai regifa?”
    Ma niyo, “Amiye rofu fore moi tavoi ga refa, ma ofa sina dudu ina rofu ago ga
    nifa. Ma yi moimai dudu, gokaisanu moisa bi, kaini ada refa.”
  rmc-ZRB: 'І пгученас лестар те о суґлядя: — А аменґє со те кєрен? Іоанн ленґє пгендя:
    — Нікастар ле зорага на зален о лове, і на вінінен нікас, те ода на чачібе, а
    радисальон одалескє, со тумен зароден.'
  tav-tav: 'Polisía maja quena ocõo bairo cʉ caĩ jeniñañuparã: —¿Jãate dope bairo
    jã cátipe to ãti? Juãre cʉ caĩ jeniñañuparã. To bairo na caĩ jeñiñaro: —Camajare
    na ĩ uwiotori na yere emaqueticõaña. Cariape mʉja cawapataro cõona cʉgo wariñuuña.
    Boonemoqueticõaña, na caĩñupʉ Juan.'
  eng-ULB: Some soldiers also asked him, saying, “What about us? What must we do?”
    He said to them, “Do not take money from anyone by force, and do not accuse anyone
    falsely. Be content with your wages.”
  spa-VBL: “¿Y nosotros?” le preguntaron algunos soldados. “¿Qué debemos hacer?” “No
    pidan dinero amenazando con violencia. No hagan acusaciones falsas. Estén conformes
    con sus salarios”, respondió él.
  fra-_FOB: 'Les gens de guerre lui demandèrent aussi: Et nous, que ferons-nous? Il
    leur dit: N''usez point de violence ni de tromperie envers personne, mais contentez
    vous de votre paye.'
  hau-ULB: Wasu sojoji ma suka tambaye shi cewa, “To, mu fa? Yaya za mu yi?” Ya ce
    masu, “Kada ku kwace wa wani kudi, kada ku kuma yi wa wani zargin karya. Ku dogara
    ga albashinku.”
  mal-mal: 'പടയാളികൾ അവനോട്: ഞങ്ങളെക്കുറിച്ച് എന്ത് പറയുന്നു? ഞങ്ങൾ എന്ത് ചെയ്യേണം
    എന്നു ചോദിച്ചതിന്: ആരെയും നിര്‍ബ്ബന്ധിച്ചു പണം വാങ്ങരുത്. ആരുടെ കയ്യിൽനിന്നും
    ചതിവായി ഒന്നും വാങ്ങരുത്. നിങ്ങളുടെ ശമ്പളം കൊണ്ട് തൃപ്തിപ്പെടുക എന്നു അവരോട് പറഞ്ഞു.'
  kkc-kkc: Osoloso ha teli odoo aboso Yonee mapoo egeesee takaso, “Iba nosee ogoo
    goo moodoolaisomo?” diso. Eseme Yoneeye nei dimapoo egeesee takaso, “Niyo emegei
    dia molee heli talame na seesee. Osoloso emegei dia molee heli talame dimaga gamenee
    goo na takee. Esino hedebe niso tou too eyo nei molee ee tolone goomoga sabolo
    ka debee,” diso.
  lit-lit: 'Taip pat ir kariai klausė jo, sakydami: „O ką mums daryti?“ Ir jis tarė
    jiems: „Iš nė vieno neišgaukite turto prievarta nė melagingu įskundimu ir tenkinkitės
    savo alga.“'
  urd-GVR: Kuchh faujiyoṅ ne pūchhā, “Hameṅ kyā karnā chāhie?” Us ne jawāb diyā, “Kisī
    se jabran yā ġhalat ilzām lagā kar paise na lenā balki apnī jāyz āmdanī par iktifā
    karnā.”
  far-far: Ma tani wane ni omee kera ka ledia laugo kera ka 'uri, “Ma kalu ne, te
    ne kalu kai sasia ka fatainia ne kalu kari abulo?” Ma nia ka fata 'uri fuada,
    “Mulu si usungailana ta wane fuana kwatelana malefo fua mulu. Ma nao mulu si fafefe
    ta wane. Ma mulu eele go amulu fafia na malefo ne kera foli kamulu ana.”
  suz-BL: का निक्‍शी सिपाइपुकी यो जाक्‍शा “मिनु गो मार पक?” दे हिल्‍लो पामे बाक्‍त।
    मिनु मेको आन कली “सुइ आन कली हिंम हिंम पा जोल पा दोस गेशा आन मारेइ मारेइ मरोइक्‍तीन।
    इन गेय रे पा तशो क्‍येटम इन थुं नुशा बाक्‍कीन” दे माइक्‍मी बाक्‍त।
  car-NT: 'Warinu pokonokon woturupo''san ro rypo i''wa: “Na''na rapa iro ke, o''to
    ko na''na naitan?” Irombo ika''po i''waine: “Pyrata poko kari''na kysainakerengaton.
    Typo roten kari''na kysemendoton, ipyratary apyito''me o''waine. Tawa''pore aitoko
    moro ajemamingon epety poko.”'
  amp-amp: Yo wom soldiam nd baftaiskfot nia yak hanyukm nhaf ttiwon memomr, “Nome
    nhafne finji naruhanom?” Kfo memorm, “Mirahko yimam kfo yakrmehato marum ayak
    hanynomm, o yimam kotim furahato maruham ayak hanynomm. Tuko hingrnayuk maruharpam
    yakkfot.”
  bht-bht: कने सिपाईयां भी उसला पुछया, असां क्या करन? उनी उना जो बोलया, कुसी ने लड़ाई
    मत करदे, कने कुसी पर झूठा दोष मत लांदे, कने अपणिया तनखाई पर खुश रेंणा।
  eng-NOY: And soldiers also asked him, saying, And what must we do? And he said to
    them, Do violence to no one, accuse no one falsely, and be content with your wages.
  cub-NT: 'Apevʉ churarava máre jẽniari jã́rejaimad̶a ʉ̃́re: —¿Aipe d̶arãjidi ñʉja?
    arejaimad̶a. Ʉ̃ arejamed̶a náre: —Tatobejarã apevʉ ne cʉvaede. Boarĩ́ jarʉvaiyʉbejarã
    náre. Aru borocʉbejarã ʉbenina ne d̶abedeca, ne jínajiyepe aivʉ mʉjare tãutʉrare,
    mʉje borocʉbenajiyepe aivʉ. Torojʉjarã mʉje memeni cʉvae boje, arejamed̶a ʉ̃.'
  ita-1927: 'Lo interrogaron pure de’ soldati, dicendo: E noi, che dobbiam fare? Ed
    egli a loro: Non fate estorsioni, né opprimete alcuno con false denunzie e contentatevi
    della vostra paga.'
  lww-lww: Ana yaru na mara m̃ena lap̃asia apiun sanini pa Yoane, asape “?A imimi,
    yoko mekila ya?” Ana naga pis pan la, pisape “Amiu apuarar ke kiamiu suri na mara
    lala, ana yaru la asum̃a amaraun amiu pap̃isi, lala sane visae pog tai sinemiun
    kiela suri tai, amiu avisa ga ana monar atam̃ania. Ana p̃elaga nene, yoko monar
    ve akila re sina. A asum̃a sinemiu mimi lue silaga asape yerkawa la nene apul
    amiu ve tokak ga, pona torok ga yo, ana monar akekaran ga narui.”
  ron-BAYASH: 'Šă kătănjilje isto lor ăntribat: “A noj? Šje trăbă noj să făšjenj?”
    Alor lju zăs: “Nu loc ku săla dă njime banj, njiš nu svedočulec krivo protiv dă
    šjinjiva šă fijec zadovoljni ku plata avostră!”'
  ckb-ckb: 'سەربازانیش پرسیاریان لێکرد: «ئەی ئێمە چی بکەین؟» یەحیاش وەڵامی دانەوە:
    «خاوە لە کەس وەرمەگرن و بوختان مەکەن، بە موچەکانتان ڕازی بن.»'
  nas-nas: Napoꞌ piatooronukai˜ niaꞌauꞌ, “Niiꞌke eeꞌninge napoꞌ, arekeeꞌ nkoampiiꞌnaang?”
    Eeꞌnoko teie aaꞌpuruꞌ teing, “Naning tamung taverima, niiꞌnooꞌ daang tuumpierima,
    bakaang kapooꞌ bakiaaꞌeriaukaꞌ. Diikaning mooꞌkoo araarimaing-koo doturarimatoai.”
  uvl-uvl: Pe palinga hel ana hana mur te onteia i pule, “Pe imem? Lape mopoi ke pomere
    ol?” Pe Ioanes hele lange iri, “A palia mele hel pe a loloch mene reria umtutuna
    ero. Pe a pallaka ia mele hel pe a keme mana nge iri ero. A iech mana nga urumo
    nenge a mene.”
  eng-BBE: And men of the army put questions to him, saying, And what have we to do?
    And he said to them, Do no violent acts to any man, and do not take anything without
    right, and let your payment be enough for you.
  ixl-CNT: 'Antu unjolol qꞌu sol chꞌotin te ech tzaꞌ majte: —Utz aatz oꞌ, ¿kam sakubꞌaneꞌ?—
    Texh te. Utz alax te ech tzaꞌ: —Yeꞌ koꞌxh epoyi aanima. Utz yeꞌ echuli ipaav aanima
    aas sakoꞌnkoxhexochoꞌk tiꞌ teesal puaj tiꞌ. Pek kuꞌoj ekꞌuꞌl tiꞌ qꞌul ejaꞌmel.—
    Texh te.'
  xsi-xsi: Aŋga kinzi zugu tamâta pinde kala sikasoŋa Yoane tu, “Aŋga maka nde ma
    kaveta mana.” Aku Yoane itu lâ kawanzi tu, “Miki ma kaveta ruruŋa panzi tamâta
    wa kaveta ŋgua laŋeŋa panzi ŋana kakai mbumbu saŋenzi ndimo. Miki ma kakai warakami
    nâ nemi kulu, aku ilomi yosi ŋana tamâta pinde nenzi mbumbu ndimo.”
  crx-NTPO: Lhuganne, 'enne cha huyoodulhkut, “Wheni do' daztinelh.” 'Et ndúbulhni,
    “Khun nohni dune sooneya nohgha hoo'alh uboolhtselh junih! Khun dune whuts'it
    be buk'éhoh'alh junih! 'Ink'ez daltsuk nohba k'elha whutaleh-un, 'et 'awet hóht'e'
    huba' hoont'oh!”
  kan-OKCV: ಅದರಂತೆಯೇ ಸೈನಿಕರು, “ನಾವೇನು ಮಾಡಬೇಕು?” ಎಂದು ಕೇಳಿದರು. ಅದಕ್ಕೆ ಯೋಹಾನನು, “ಯಾರನ್ನೂ
    ಬೆದರಿಸಿ ಹಣ ತೆಗೆದುಕೊಳ್ಳಬೇಡಿರಿ. ಯಾರ ಮೇಲೆಯೂ ಸುಳ್ಳು ದೂರು ಹೇಳಬೇಡಿರಿ. ನಿಮ್ಮ ಸಂಬಳದಲ್ಲಿ
    ತೃಪ್ತರಾಗಿರಿ,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro kuke e bijaevo gue bu uri Joni kuae, Ro noeje no izege rekono kuae?
    Ijadufuo Joni fu una kiae, Jade i jone ja menoejo ijia uri e gue biesiriana kuriaerega
    bu moni gue vajiavo. Ro kuke jade i jone ja mena moni abevo ijadufuo kuaena zievono
    kiae.
  blw-blw: Ya hen anchichay tapen hen sorchachu way i mampafunyag, ekatchéén, “Chàni
    kay agé, nokay hen ammaanni agé nò.” Yag ekat Juan an chichéén, “Achiyu ammag
    cha ilémrém hen tatagu ah maid katot-owana, ya achiyu agé ilémrém chicha ah mangar-anyu
    ah laylaychényu, ta nongham hen labfuyu yag napnek-ayu.”
  tam-2017: 'போர்வீரர்களும் அவனை நோக்கி: “நாங்கள் என்னசெய்யவேண்டும்” என்று கேட்டார்கள்.
    அதற்கு அவன்: “நீங்கள் யாரிடமும் கட்டாயப்படுத்தி பணம் வாங்காமலும், ஒருவன் மேலும்
    பொய்யாக குற்றஞ்சாட்டாமலும், உங்களுடைய சம்பளமே போதும் என்று இருங்கள்” என்றான்.'
  azz-NT: 'Huan no motoquijque campa Juan yetoya sequin soldados huan quitajtoltijque
    Juan ijcuín: ―Huan tejuan tisoldados, ¿toni monequi ticchiutinemisque para timomaquixtisque?
    Ijcuacón in Juan quinnanquilij ijcuín: ―Amo teyi ica xiquinxijxicocan huan xiquincuilican
    tensá ne acsame. Huan amo no xiquinteluilican acsame ica tacajcayahualis para
    ijcón quinquixtilisque tomin. Ta, namechilía ximoyolpactican ica ne taxtahuil
    ten namechmactilíaj.'
  spa-RV-1909: 'Y le preguntaron también los soldados, diciendo: Y nosotros, ¿qué
    haremos? Y les dice: No hagáis extorsión á nadie, ni calumniéis; y contentaos
    con vuestras pagas.'
  csy-csy: Ngalkap te in zong tabangma in, kote e, bangbang ngamta tu khu ziam? ci
    in dong uh hi. Amate kung ah, zawthawk thu taw mite tung ah bangma ngamta heak
    vun, a manngawl pi in mite mawsiat heak vun; na nga uh thaman taw lungkim vun,
    ci hi.
  mxq-NT: 'Nandʉꞌʉnʉty ja solda̱a̱dʉty yajtʉʉjʉdʉ: —Es ʉʉdsʉty, ¿tiits ndúndʉp? Es
    ja Fwank ꞌyadsooy: —Katʉ xypyʉjkʉdʉ adsip yʉ ja̱ꞌa̱yʉ myeeñ. Katʉ xyñiwa̱a̱mbáttʉ
    ni pʉ́n nanatʉkʉkyʉjxm es tukjotkʉda̱ꞌa̱ktʉ ja mmʉjuꞌuñʉty.'
  tzj-NT: 'Ec''oli soldado chakaja'' c''oli quic''axaj tre quewari'': —Ja c''a rajoj
    ¿nak nkaban? xeche'' tre. —Ma que''epuersa''ij ta ja winak chi nqueya'' quinakun
    chewe. In jun chic, ma tetz''ak ta tzij chiquij winak. In jun chic, quixq''ueje''
    conforme ruq''uin ja rewajil ja nech''ec. Queri'' xbij ja Juan chique.'
  tdt-tdt: Iha mos militar balu husu ba João, “Ami tenki halo saida?” Nia hataan,
    “La bele obriga ema foo osan ba imi. La bele duun matak ema. Salariu nebee imi
    simu, natoon ona.”
  ron-BTF: 'Și soldații la fel îl întrebau, spunând: Și noi ce să facem? Și le-a spus:
    Nu asupriți pe nimeni, nici să nu acuzați pe nedrept; și să fiți mulțumiți cu
    plățile voastre.'
  eng-WEBP: Soldiers also asked him, saying, “What about us? What must we do?” He
    said to them, “Extort from no one by violence, neither accuse anyone wrongfully.
    Be content with your wages.”
  eng-FBV: “What about us?” some soldiers asked. “What should we do?” “Don't demand
    money with threats of violence. Don't make accusations that are untrue. Be satisfied
    with your wages,” he replied.
  nld-1939: 'Ook soldaten ondervroegen hem, en zeiden: En wij, wat moeten wij doen?
    Hij zei hun: Doet niemand overlast aan, maakt u niet aan afpersing schuldig, en
    weest tevreden met uw soldij.'
  bwo-bwo: Kes'kes'fwots waat, «Noo eshe eeg k'aluwono?» bo eti. Bíwere «Ash gizo
    weeralo bi'r dek'k'ayere, konnor kooton s'aamik'ayree, it took damozo itsh boree,»
    bí eti.
  nch-BL: 'Huan hualajtoyaj sequij soldados cati quitatzintoquilijque: ―Huan tojuanti,
    ¿taya monequi tijchihuase? Huajca Juan quinilhui: ―Amo xiquinchihualtica masehualme
    ma amechtamajmacaca. Amo aqui xijtelhuica ica cati amo nelía melahuac huan xipaquica
    san ica cati anquitanij.'
  quc-TNT: 'Xukuje'' ri soldados xquita'' che, xquibij: E c''u ri uj, ¿jas cäka''n
    na? —xecha che. Xubij ri tat Juan chque: Miban elak'' che jachin jun winak, mibana
    c''u c''äx chque. Mibij jalum k''abam chquij ri winak. Chicu''ba c''u i c''ux
    ruc'' ri tojbal iwe, —xcha chque.'
  tfr-NTPO: Ëngkjwagaga l̈öng eshko l̈i tjl̈ẽ ba kong ga «¿Tjawa orwë l̇l̇ong?» «L̇l̇ëye
    dömi obl̈ë shjiryo l̇l̇ëme. L̇l̇ëye dömi dbo go l̇l̇ëm, jyõyotkëmi ĩ l̇l̇ëm bakoe.
    Pjãy tjwl̈ẽkoba kjöme ga pjãy ber l̈öng wl̈ẽp ba tjok» l̈e ba kong.
  kaq-NT: Sontarobaan rihbi sca yocaquin. —Noque rihbi sca yohihue. Sontaroxon non
    jenquetsahatihin —hahcanquin. —Man tah man tsoabi tahtijaxon jahuabi bichintimahi.
    Quesaxon bichintimarihbihi. Maton hapobaan mato copijahi res bihxon jaa res bihti
    shinannahue —jato jaquin.
  sgb-sgb: Main hundaloh bayro, ya nangotang, “Ay-êmên kay, hinoy dapat naên daygên?”
    Hinabi ni Juan kanla, “Paan kaw mangwa hên alwan kamoyu ha pamilit o ha pamara
    hên alwan pêtêg. Dapat mahigla kaw ha suweldo yo.”
  vie-1934: 'Quân lính cũng hỏi rằng: Còn chúng tôi phải làm gì? Người nói rằng: Đừng
