  qup-NT: 'Shuk suntalukunapas tapuk shamurkakuna: Ñukanchika ¿imatata rurashunchi
    Yaya Diospa kastigananmanta kishpinanchipa? Paykunatapas Juanka aynirka: Amana
    kichuychinachu nima pita nima imata, nima manchachishpa, nima llullachishpa, nima
    yanka uchachishpa. Chay kankunata pagashkankunawa kushilla kawsaychi.'
  dop-dop: 'Yoolɑɑ nɑ́ pɔɔsɑ-ɩ tɔtɔ sɩ: Nɑ tɑ́ se, nti nɑ ntiɣi tɑ́ɑ́ lɑ? Ḿpʋ́ɣʋ́
    Yohɑɑnɩ cɔ pɛlɛ sɩ: Ɩ́ tɑɑ muɣuli nɔɣɔlʋ. Pǝ́cɔ́ ɩ́ tɑɑ tʋ nɔɣɔlʋɣʋ tɔm. Mǝ lɑŋɑ
    ɩ́ hɛɛnɑ mǝ kʋfɛlʋɣʋ.'
  azb-azb: 'Bəzi əsgərlər də gəlib ondan soruşdular: «Bəs biz nə etməliyik?» Yəhya
    da onlara cavab verdi: «Heç kimdən zorla pul almayın, nahaq yerə ittiham etməyin,
    aldığınız maaşla kifayətlənin».'
  eng-DBY: And persons engaged in military service also asked him saying, And we,
    what should we do? And he said to them, Oppress no one, nor accuse falsely, and
    be satisfied with your pay.
  guo-NT: 'Do jawʉx, soldawbej pat Juanxot. Japibej wʉajnachaemt wʉt, jʉm-aechi Juanliajwa:
    —¿Machiyaxaelenkat xanal isfʉlaliajwan Dios nejxasinkpox? —aechi Juanliajwa. Do
    jawʉt, Juan jʉmnot wʉt, jʉm-aech soldawliajwa: —¡Xamal nabej bʉ''athiye'' kenosliajwam
    asew jiw pejew! ¡Nabej tasale''bej asew jiw, nejmachpijiw, japi pejew kenosliajwam!
    ¡Xanejchachaemilde nejpaklon motpoxantat! —aech Juan soldawliajwa.'
  hla-hla: Bu palair u soldia i rangata hase ten, “Ga lam, aha te go kati lam?” Ba
    nonei e poiena i taren, “Ma singatsemi ta katun ba te luemiu a moni i tanen. Na
    limiu go ma kot gamogamo has nami ta katun. Alimiu go sasala meiam a hihol i tamilimiu.”
  mav-NT: Mi'i hawyi i'ewyte sura­ra'in weset'ok teran haria apo'i­'a­tu'e Iuwãu me
    — Mi'i hawyi uruto apuru aikotã urutunug Tupana mowepit hamo i'atu'e. Mi'i hawyi
