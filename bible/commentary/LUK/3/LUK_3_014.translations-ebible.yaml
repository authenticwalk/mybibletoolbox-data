    eheso i tei'o miit'in etiat eipo­rekuat pe e. Mi'i hawyi yt naku i ewei'e eipo­rekuat
    pe — Uhepiat uipotpap hap sa'up emiium yt iwato i yt ewei'e tei'o e Iuwãu sura­ra'in
    me.
  kpf-kpf: Oi kâwali a zen yatik gam sâwe, “Nen dap utnat?” Sâne dâzâŋgoip, “Zen a
    laŋ mân zâŋgom sâkziŋanâk sâm kut ŋâi ŋâiziŋâ mân mimbi. Patâziŋandâ kâtziŋâ ziŋgâbap,
    zorik nâŋgâne âkâbap.”
  ppo-ppo: Ti fo depa, mepaae diki tare whi̧rape wóló a̧paae woseturaalu, “Da̧ noa
    ala yaaloé?” depa ama duraalu whi̧né moni saai, so whi̧ tȩteréli fo yóló ó dilikó̧ló
    sao̧se. Naao Gavman-né dia̧ matere moni-tóró tawóló betae. I su̧ meipóló, dokó
    dokó yao̧se,” yalepó.
  hin-2017: और सिपाहियों ने भी उससे यह पूछा, “हम क्या करें?” उसने उनसे कहा, “किसी
    पर उपद्रव न करना, और न झूठा दोष लगाना, और अपनी मजदूरी पर सन्तोष करना।”
  wol-KYG: 'Ay takk-der itam ne ko: «Nun nag, nu nuy def?» Mu ne leen: «Buleen néewal
    kenn doole, mbaa di duural kenn ngir jëlal ko dara; doyloo leen seen peyoor.»'
  bef-bef: 'To gimi bo moneꞌamagi ana hite loka heꞌahana: Lalimoya, lali ana huto
    hena hilune? To Yoniu lu epiꞌehina: Lenali faga lite ai goꞌna binogo ai goꞌna
    binogo hite fato fato bonaꞌi enehete faga lite ka foyagu eneleꞌme melete efahaꞌani
    meli epalalo. To lenali efahatini loko lilo.'
  amm-amm: Nosai no mo; polimano noko mo imokino, “Koi no moloi tiyonoki?” Na ikoki,
    “Nokoso noiyo uwokoiwo, muwoni iwaiko monoi mo. Noiyo faumi ifoluwai ukoiwo. Momaini
    mi ano foli muwoni mo koma na.”
  rmy-CHERGASH: 'E vojnikurja isto phučline: “A amen so te ćeras?” A vo phendas lenđe:
