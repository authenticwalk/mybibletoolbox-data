  msy-2020: Ezɨ mɨdorozir gumazir maba Jonɨn azara, “Ezɨ eia, e manmaghɨn damuam?”
    Ezɨ a me ikaragha ghaze, “Gumazamizibar dagɨaba okɨmsɨva, akar ifavaribar me gasan
