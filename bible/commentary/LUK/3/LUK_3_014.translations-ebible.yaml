  twi-ASANTE: Asraafoɔ bi nso bisaa sɛ, “Yɛn nso yɛnyɛ ɛdeɛn?” Yohane buaa wɔn sɛ,
    “Mommmɔ apoo, monntoto obiara ano, momma mo akatua nsɔ mo ani!”
  aoj-aoj: Eaꞌ anom soldia mafiꞌi mahaliꞌana maꞌi, “Afaꞌ atiasi ondaꞌ maina ogohapila
    basef Godi?” Anen nagwamam naꞌipam naꞌi, “Ipaꞌ ina aꞌ pembasoꞌma epes piumbalis
    pendaꞌas ombel mohas pendaꞌmas kot pendelelaepasa moni asasini dowaf, owaꞌi. Nelelemb
    ipeꞌilimbi bendape awanelemba otamba ipeꞌimbai dondoꞌma ikwaf amom dembami mandandepafi.”
  cbv-cbv: 'Biquína soldadowãbʉt caandíh nin pah ĩt niíj ʉʉ́bh joyóp wʉt jĩ: —¿Jwiítbʉt
    ded pah tigaá jwĩ tʉ́ʉt nʉʉmbí? ĩt niijíp wʉt jĩ. —Biíh pah bóonadih en ñinahnit,
    ñi dʉ́ʉc wáica bojoó. Dawá láa nʉ́o náahna, cã́acwãdih yee naóh ʉ́ʉmanit, nemat
    mʉʉ́boó bejíhcan ĩ jíib chãjatdih ñipĩ́ wʉtna caá. Páant ñi chãjatdih ñi cádahaá.
    Ñi tewat jíibdihjeh wẽinit, ñi teweé, ãt niijíp wʉt jĩ.'
  taw-taw: Pen Lom bɨ chɨm kadɨŋ gep okok, kɨli Jon nop takaw anɨb ak tek nep agnɨŋɨd
    agelɨgɨpal, Chɨn tɨtay dɨnɨgun agelɨgɨpal? Agel kɨlop agolɨgup, Nɨbi binbɨ ogɨnap
    kɨlop gɨ tɨmel ma gɨnɨmɨb, tap kɨlop si ma dɨnɨmɨb agolɨgup. Takaw yepɨs agɨl
    tap kɨlop si ma dɨnɨmɨb agolɨgup. Wog nɨbi ke gɨpɨm, mani nɨbi ke anɨb anep dɨnɨmɨb
    agolɨgup.
  jic-NT: 'Militarpan nepenowá tjiquil wa, la tjü''üy wa: —¿Tsjan jos Dios la qjuijicj
    cupj? Juan jis wala tjevele: —Malala nyuca lojitsja püná, ma nin la müjí quinam.
    Po ma tüpwe''qué, la p''a lacj jeyapj mpes nun jilal. Po ma ca mvelé yupj malala
    la tjajay, yupj ma malala la tjajay nam. ''Ücj nujisas t''as t''emel tsji'' lojí
    jaylacj lal.'
  zap-NT: 'No le tebëd soldad wnabdiiz lo Xwa, re men: ―¿Noo naa, pagox rap noo degne
    ylaa noo? Wke Xwa, re Xwa: ―Ynechedet de mén por ne gak ygyitxee de logne nak
    xen men, ni ykagyiidet de mén logne wlaadet men, no gugyan byen logne rezh rka
    de.'
  wer-wer: Pël maan nga omën naröeta kaalak pëël mëëa. “Ën ten tol ëën?” Pël maan
    puuk epël mëëa. “Arta omnarö mööre kaar ëak sumat wë pël ëënganok. Ar arimtë ya
    yamëngkauta sumat pëën weë. Muntat önëak kent ëëngan.”
  ipi-ipi: Wuane lea-kola, ami yanda yene minditupa-mane bala tipa puato, nanima anu
    pimape leainipia. Wuane leai-kola, balato utupane lamawuato, yakamato wandakali
    tupa peyoyale puato yandopi, owato kote loto yandopi, utupanena minditaka tupa
    pake gulo mia na-piyapape. Yakamana piape pulai okona yole gulai tupa moto, okone
    atu ya nembo talapape leaipia.
  qul-NT: 'Soldadocuna tapullarkancutaj: —Nokaycurí, ¿imatataj ruwasajcu? Juan paycunata
    nerkan: —Ama pimantapas ni imanta kechuychischu, nitaj pitapas kasimanta tumpaychischu
    amenazaspa. Contentacuychis pagoyquichiswan.'
  urw-urw: Maraipapa gürekoi tugu totowen, “Be siniba arangeregenan?” Bangar menüm
    wangeaga, “Nini fere gürewar kogifürüngüdi kegeam ninib begagana. Kegeam ninib
    debüre nini gam dora kiougagana. Nini menüm utungane, mur ninagüb baba ninagüb
    gürena. Kegeam ninagüb denan baba ninagüb gürena, babaure nini maig begagana.”
  rmy-GURBET: 'I nesave vojnikura pučlje le: “A amen so te ćera?” Vov vaćarda lenđe:
    “Khanikastar ma len silasa e pare thaj ma ćeren xoxaipe pe nikaste. Aven baxtale
    kolesa kobor poćinen tumen.”'
  ter-NT: 'Ápemaka húndaruhiko kixoâti: —Kene ûti, kuti kónoko vitúkea? Ina yumopâmaka
    Xuâum: —Hako vaheréxo ítikeinoa ne xanéhiko. Hákomaka itikóheyi koêku ne koêkuti
    xâne. Aúhepeinoamaka iséneu ne yé''akeye tiûketi némoenoe —kíxoanehiko.'
  bmr-NT: 'Jaabadɨro saatoho amocasimɨnaa diiboco dilluuhi: ¿Jaanaa mɨɨhai mɨllɨ momoonɨji?
    noomoro. Jaanegui diitoco iimusuubo: Imitɨno momoonɨmoro, sɨcamañohallɨtɨ saatohohallɨvɨ
    mihiimaamoro icano. Sitaanoco ajashuno mudumɨtɨɨcɨdino. Jillɨ amɨɨhai dudɨcamaaje
    jaadamaryo imo imo mihica, nooboro.'
  fuf-fuf: 'Suufaaɓe goo kadi landii mo: «Menen-le, ko honɗun men haani waɗude?» O
    jaabii ɓe: «Wota on jattu hay gooto kaalisi, wota on ittin hay gooto e hoore tooɲe,
    yo njoddi mon ndin yonu on.»'
  mwc-mwc: Ba abiyabiyisi mutusi si toirubai si wona, “Ba yakai mekabage kana wose?”
    I kaobeya i wona, “Pipiya asi money kega ere mainimi kona sekwaisi, ba kega pipiya
    koni kunumaka kwarumisi, ba ami maisa mekabage koyuyauni wai, koi nuwagaire.”
  bhl-bhl: 'Yangei, mali wonuk so kunum ikati teleko, bokolewomeliw: “Nukalem ete
    nu nono kelokoluw a?”, dangiwi, e yan weng bokoyemomele: “Yu kanelom mali kawtiw
    ilo sak yen feiw koyemeko, ilo dasuw teing kang duyemiwi, i yom teing awan finganeko,
    on kisol so eisneng dukayembokoliw te! Yukalem aluwbamin beem yan be ki bakate
    kuw kulamoliwka!”, yangse kale.'
  ons-ons: Kawali ŋei natneŋo yale waka qesonka rakoi, “Ŋo ŋenewa? Ŋene daleo okanikene?”
    Rauso, eŋe edane rake, “Ŋine ŋei engu kito, me isi more wesiene zok yaup misuk
    omakongei, ŋine wesiŋine ma okanmami, yewa wane rokopka maikei.”
  con-NTPO: 'Toya''caen sundarondeccu''qque jipa iñajampaña''fa: —¿Jongoesuve gi ingija
    tson''faya? Juanjan su: —A''ima afopoemba cca''na''fajama. Ni cca''indeccuma tssai''fajama
    ti''tsse corifin''dima itsaye. Tsa''ma que''i na''su afepoen''choi''ccuyi opatsse
    canse''faja.'
  ghs-ghs: Oke hiiremi qaa abi paha qasa hiireta Qate nanai? Hiimi hee, Oore, ttuma
    nikemeke nookami isanataridzoni. Etoqa abike qorobire nokohoke giimaqi nikemeke
    hee biidzaino.
  peg-peg: ମେଲ୍ୟାର୍‌ ପା ହେୱାନିଂ ୱେନ୍‌ବେଦେଂ ଲାଗାତାର୍‌, ଆରେ, “ଆପେଂ ଇନାକା କିନାପ୍‌ ?”
    ହେୱାନ୍‌ ହେୱାରିଂ ଇଚାନ୍‌, “ବାଡ଼୍‌କାସ୍‌ତାଂ କି ଟକାୟ୍‌ କିଜ଼ି ଇନେର୍‌ତି ପାଣ୍ଡ୍ରୁ କିମାଟ୍‌,
    ଆରେ ମି ଦାର୍ମାତାକେ ସାରିମାନାଟ୍‍ ।”
  txu-NT: Nhym me krãkamngônhredjwỳ kum, —Ne me badjwỳ, mã dja ba me nẽ? ane. Nhym
    kam memã kum, —Ẽ, kwãrĩk wãnh ga me me pa 'amỳnh ne mekbê mỳjjao aprõt kêt. Ne
    kwãrĩk wãnh ga me me kàtàm'ã axwe rẽnh ne me axweo me utàr ne mekbê ijên me õ
    mỳjjao aprõt kêt. Nhym bep ga adjàpênh pãnh dja ga pi'ôk kaprĩ byn tu akĩnh ne.
    Kwãrĩk wãnh ga me adjàkrê kêt, ane. Nãm ã Djuão memã kabẽn jarẽnho ane.
  eng-WEBU: Soldiers also asked him, saying, “What about us? What must we do?” He
    said to them, “Extort from no one by violence, neither accuse anyone wrongfully.
    Be content with your wages.”
  gnw-NT: 'Sundaro reta vi upɨrandu Juan pe: —¿Mbae pa nduyapota? Jayave Juan jei
    chupe reta: —Agüɨye pemumburu ĩru vae reta jare agüɨye peapu ĩru vae reta re.
    Jare agüɨye jecuaeño pipota jeta peruvicha reta umbɨepɨ peve vae güi.'
  mux-mux: 'Kanu-kene ami-yi mare-ni yu walsiku piliiku kene, “Oliu kepe nambulka
    teamiliye?” niring. Yu-ni pundu topa kene nimba mele: “Eni yambumanga ku-moni
    wa liingíndu gólu toku kimbulú-ni we naa tai. Gapmanale-ni méle kalomba kuli mindi
    liiku nosuku, táka-niku molai.” nirim.'
  maj-NT: 'Ko̱ k''u̱a̱ já jun ta̱ kingjásjaiyaha̱: —Ko̱ ji̱n, ¿mí nihi xi n''e̱i̱?
    B''i̱ kitsú Jua: —Najmi tu̱ ch''a chju''á kju̱a̱''yúhu̱un ni xi tjíhi̱n ko̱ najmi
    tu̱ chjaninóho̱o tsa mí nihi, tsa tu̱ xi b''a̱ ts''ín sa̱kúhu̱nu̱u to̱on. Tsjo
    katumanu̱u xi nkú nga tjín tíma chjínu̱u.'
  bkq-NT: 'Sodadu domodo ewyram lâpylâ myani adapâigueoly: — Xina-ro? Âdaraka ise
    xina aidyly, inakanhe adâidyly imoimbyryem tawyly, Deus einwânniem tawyly warâ
    tienehon-hoem? — kelymo. Aituo myani João in-hoguly: — Ânguy idinheruru kâzemakewâdaundâ,
    tutoguyze kehoem. Ânguy âdanipyra kulâ âdygue kâzewentâdaundâ. Tuomare lelâ itaungâ
    ipywadomogue — kely.'
  kue-kue: Te kimbirnem tau ama undre krapogl ye teingwa, “Ana no sragl eramne?” Ye
    yegl di ikine ende tongwa, “Ene yomba monino yombuglo ere wausi inamunedi erekriyo,
    mo yomba kakimbi dite ka-tange tekriyo. Ene topono ingwa i pra kuno orkwa.”
  cot-NT: 'Ariquea icoacojiaqueriqueate coaretapae aisa icantsijigariquea: —Naatimpajia,
    ¿querocaquea noncojiaquempani? Icantajiguiriquea Joanca: —Aviatimpajia aatoqueate
    paapitsajiguiritsi taaca opajitapae yashincaca itsipapae aisa aatoquea picantajiguiri:
    ‘Aatogueti pojocanaro noninqueca noncatsimaquempiquea.’ Aatoja pamanantajigui
    imentaquipae itsipa, aatoja picantitsi: ‘Aatogueti pojocana nontsojevenquempiquea
    incatsimaquempiquea majirontatsica.’ Iriraquea imentaquitsite ivegaraquempica
    majirontatsica ariotapojaquequea, aatoquea pinintajiguitsi itsipapae.'
  bnp-bnp: Muri e huriki a nugumaheto ri nanea, “Pali mia? Mi gi pulo navai a vilone
    mia?” Lakea i taki ria i ta maea, “Naha ni vakamangenge e huriki ri gi habi a
    moni ne mua. Naha ni padi virihi tavula e huriki na ngava, ri gi kona mua. Mu
    maru vona a moni ni kona mua vona.”
  apn-NT: 'Hãmri nhũm hpãnhã pôristi hkwỳjaja hwỳr mra nẽ kãm: —Kwa no we mẽ pajaja?
    Tanhmã kot paj wem ri amnhĩ nhĩpêx to ho ixpa? Anẽ. Hãmri nhũm mẽ kãm: —Nà kêr
    ka mẽ anhõ pahihti kot mẽ axàpênh pãnhã mẽ amã kàxpore nhõrta pix jamỳ nẽ ajamakêtkati
    nẽ axàmnhĩx ri ho amnhĩm axujaprôr o ri apa. No mẽ akwỳjaja kãm apyma nẽ mẽ amã
    kàxpore nhõr prãm xàj ri mẽ kãm tanhmã amnhĩ pyma hto ho ri apa hkêt nẽ. E kêr
    ka mẽ ã amnhĩ nhĩpêx anhỹr o ri apa. Anẽ.'
  ctp-NT: 'Loꞌo chinꞌ neꞌ sndaru mdiyan neꞌ chaꞌ kunichaꞌ neꞌ ꞌin Xuwa bra kanꞌ: ―Loꞌo
    bare, ¿ni ñaꞌan tñan ka kuꞌni ba ni? ―ndukwin sndaru kanꞌ. ―Ja kulaa ꞌa wan nan
    nu nsuꞌwi ꞌin nten; ja xitsen ꞌa wan ꞌin neꞌ, ja suꞌwa ꞌa wan kiꞌya laja ti ꞌin
    neꞌ, chaꞌ kaja chaꞌ kanꞌ ꞌwan. Loꞌo bra kanꞌ ja chkwiꞌ ꞌa wan chaꞌ chinꞌ ti liyaꞌ
    ndiji ꞌwan ―ndukwin Xuwa ꞌin sndaru kanꞌ.'
  bre-BRG: 'Soudarded a c''houlennas ivez digantañ: Ha ni, petra a raimp? Eñ a lavaras
    dezho: Na wallgasit den ha na damallit den e gaou, met tremenit gant ho pae.'
  opm-opm: Potporhan Rom ire dupsi han bap ami ihirhe aprisa Gin nuhuroh yah hat indinmat
    oh kinhatiprohe por ama dahamtipa oh. Por dahamtiperhan oh Gur ire mani adatinmathe
    guragure kasip haya ohe pe oh net por adaripri. Tit oh ire mani oh adatinmat Noh
    gonong Oh ihat er hat patgwer hanmur potiprohmur pora dasuh kas meng por ire mani
    oh behe adaripri. Guragure tamreim mani ma dariptihe Titsi napriyaneng dahapri.
    Guragure kis ma napriya oh Yahwa dahat patenmur ama potip oh.
  bvr-bvr: Rrapa aburr-gata an-dakal an-guyinda, birripa burr-guta abu-wengganana
    Jon, aburr-yinanga, “Rrapa ngayburrpa? Ngayburrpa nyiburr-yinmiya barra, a-lay?”
    Nipa a-yinagata burrwa, “Gala barra nyirrbu-gaypa wurra gama gorlk minypa ana-goyburrpa
    nyiburr-bachirra burrwa rrapa minypa mari nyibu-garraja burrwa, jimarna barra
    burr-rrupiya gun-molamola gubi-nega burrwa. Gala barra nyiburr-yirda. Wurra jarra
    mun-goyburrpa wupa rrupiya nyibu-ma barra nyiburr-workiya, ganapiya, mun-nardiya
    wupa.”
  wal-wal: Wotaaddarati, “Qassi nuuni ai oottanee?” yaagidi a oichchidosona. Oichchin,
    “Wolqqan dafidi, woi wordduwan mootidi, ooppenne miishsha ekkoppite. Intte damoozai
    intteyyo gidana yaagidi, ufaittidi de7ite” yaagiis.
  shj-shj: Ndä kulung asägaru mändey kamän ma ka, “Yä was, wasogig wi?” Na maläpe
    ka, “Ndakä bagkadang weg tä kän na rejic mändey na celdug, gixi maxiye na 'dogi
    sädogodäng tanggong.”
  zad-NT: 'Na'' ḻekzka'' baḻ beṉ''ka'' nak soldad wṉabgakile''ne'': ―¿Shera neto'',
    beran chiyaḻ'' gonnto'' shka''? Na''ch che'' Juanna'' ḻegake'': ―Bi wwall wsheble
    beṉ'' kwenc̱he ikaazle bi de c̱he'', ni bi wtobilene'' dii bi nak ka''. Ḻi gon
    banez laxjlena''.'
  kmg-kmg: 'Á momori jaŋe iŋuc jaha fisirâ mumbiŋ: “Eme nâŋe wenac enaŋmu?” Mupie
    jazawec: “Ŋoŋe ŋic jopa qâšâic me qoqoric kosa mi ejarenšepieŋ. Mosare wiac roeŋgopieŋ
    irec manapie tarazejec.”'
  aso-aso: 'Neꞌmine lo-ngedavo ami pilisi ve netesi nene igi tiꞌ li longoꞌ i-daniꞌ:
    Idoꞌ leze nene nadiꞌ oloneꞌ o neive. Neꞌmine likevo Zohaneꞌ aza tiꞌ lo lo-ngimineꞌ:
    Lingine eveneꞌ mamuꞌ nene lengebelalone idoꞌ gonikuꞌ lengeleꞌmize molalonge moni
    limilo li soza sakupo gamazi li-ngidi ngehelele izelineꞌ initeꞌ i-ngidi moni gumine
    damilo. Moni gohi gohi dalisa amuzo milami menitine lingimilizanikovoꞌ lisiheꞌ
    igi dalo.'
  uli-uli: Tot saldaw resa wol kasiya bo, “Iwe ngo ifa sengal hamem? Meda mele hamem
    habe foru?” Yesa kangalur bo, “Ha towe kak salpiy mo irel yarmat le hare habe
    ddeyir hare ha tungu kapter. Hale hafel dipmi irel mekla palimi.”
  nin-NT: Abi ta iku banu gru nga na ku meme ni zhi ma di, “Inta mi na? Inta bu na
    ki ngginggi?” Uwa ddu ba di, “Si kpa inklo nu undurr ku nu ungbrengbre hen, ka
    vu undurr ni imu mi hen. Meme imba bu korr angba ni inkindirr yi nggo a di han
    imba.”
  tgk-tgk: 'Сарбозон низ аз ӯ пурсиданд: «Пас, мо чӣ кор кунем?» Яҳё гуфт: «Касеро
    бо зӯриву тӯҳмати ноҳақ ғорат накунед ва ба маоши худ қаноат намоед».'
  acu-NT: 'Tama suntar ainausha tariar Juankun iniinak: —Juunta ¿wisha warukatjak?
    —tu iniinam Juan aimiak: —Atumka chikich ainausha awaakaram ninu aa nuka atankirap.
    Tura tsanumrairap. Tura atumi apuri akirmina nuke jukiram: Maaketai tusaram, nuna
    nangkamasrumka wakerutsuk asataram, —timiayi.'
  cak-WNT: 'Can yac''a chuka'' ri'' tek yec''o ca''i'' oxi'' soldados ri ye aponak
    riq''ui ri Juan, xquic''utuj apo chare: Y riyoj, ¿achique c''a ri ruc''amon chi
    nikaben? xecha''. Ri Juan xubij c''a chique: Man c''a que''iwelesala'' ta quicosas
    ri winek, ma ruma ta chi c''o k''atbel tzij pan ik''a''. Ni ma tik''abaj ta tzij
    chiquij ri winek riche (rixin) chi c''o niwelesaj chique. Xa quixquicot c''a riq''ui
    ri irajil ri nich''ec, xcha'' ri Juan.'
  ebk-ebk: Wachacha us nan sosorchachu ay nanarudsud kan hiya, “Chakami ngay, ngachana
    nan atunmi?” Tinumfor hi Juan kan chicha, “Achiyu epelpelet ay mangara as siping
    chi uray ngachana ay taku winnu achi kayu munkutkutum ay mangepafiasor as nan
    uray ngachana ay taku. Mapnek kayu as nan silchuyu.”
  spa-PDDPT: 'Le preguntaron también unos soldados: Y nosotros, ¿qué haremos? Y les
    respondió: A nadie extorsionen ni denuncien falsamente, y estén satisfechos con
    sus salarios.'
  tke-tke: 'Teto anyakoddo yahimukohaga, yiiraga: “Ki hiyo, nneerege ddi?” Oliye ahawaakulaga:
    “Kammwakege muthu korowa dhaaye momuthusa, kammurathelege muthu. Mudhiveliwege
    ni yoliveliwa yeenyu.”'
  ruf-ruf: Nawo asikali wamghutsa, “Na twetwe tutende choni?” Naye kawedika, “Mleke
    kuboka ipfinu pfe imunu wowose na mleke kumbangitsila imunu wowose. Mwenele na
    achila chamulihighwa.”
  gun-gun: 'Xondaro kuery voi oporandu ixupe: — Ha''vy ore, mba''e ''rã tu rojapo?
    Aipoe''i ha''e kuery pe: — Pejoavyky rei eme, joekokue ramigua pemombe''uve eme,
    neĩ peipotave eme pemba''eapoague repy áryve — he''i.'
  agu-BL: 'Ncha''tz e'' ban cobox tkan sanlartz tan jakle''n tetz: —Ma ketz, ¿mbi
    lkaban? —Quil chibuchu'' yi e'' wunak, quil chimajlenu'' chipu''k. Nin quil chixo''quinu''
    scye''j. Cuk chic''u''lu'' te yi na chitx''acu''.'
  isn-isn: Anya nguru akamuila akalunga ause? kitumentuni?
  ilo-ULB: Nagsaludsod met dagiti dadduma nga suldado kenkuana, a kunada, “Ket dakami
    ngay met? Ania ti rumbeng nga aramidenmi?” Kinunana kadakuada, “Saankayo nga mangala
    iti kuarta iti siasinoman babaen iti panangpilit, ken saankayo nga agpabasol iti
    siasinoman iti kinaulbod. Mapnek kayo iti tangdanyo.”
  pir-NT: 'Apequina surara tiquirore sinituahye tja: —‍¿Ʉsã pehe dʉhse yenatari? niahye
    tiquina tiquirore tja. —‍Masa yere niñerure ehmedacãhña. Sa yena tiquina ye niñerure
    ni meho nedacãhña. Mʉsare tiquina wapa yero punota bucueya, ni, yahuahye Ñu.'
  anv-NT: Bɔɔ́ bee áchwɔ gíi ntó áke, “Ne ɛsé dépyɛ́ nnó?” Agaré bwɔ́ aké,
