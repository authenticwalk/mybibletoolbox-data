  aaz-aaz: Sorarus fauk anbin naan amsaꞌ. Sin nataan naiꞌ Yohanis am nak, “Karu hai
    te, on mee? Hai ro he mmoeꞌ on mee?” Rarit in nataah sin im nak, “Kais amhoik
    biak ein sin roit ein mituin hi roim ein naan. Kais amtuꞌiran biak ein tafiꞌ-tafiꞌ.
