  amx-amx: Artwang atwenh-atwenh mapelemeh renh pawenhek, “Nwern-arteh? Nthakenham
    nwern arratj mernelhetjenh?” John rang inenh ilek, “Arrantherr itja arrawey mernemel
    tjerrtjeng maney-arlk raketjeh, itja tjerrtj ineh rrtjwerremel ilerrerretjeh,
    maney ineheng war inerrerretjenheng. Maney nheng twernk arrehantherr-henhel arrantherrenh
