  bpr-bpr: Na lê nun dad sundalu kel déé na smalek ale, manla, “Na gami, dét i nimòmi?”
    Na tmimel Dyan, manan, “Nang gamu mwè filak fagu di kfeges ku demen fagu di kdalamyu
