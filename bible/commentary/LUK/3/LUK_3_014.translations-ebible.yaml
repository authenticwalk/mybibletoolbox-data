  txq-txq: Hambu soldadu hida ruma naa boe. Ara ratane Yohanis rae, “Mete ma ai, na,
    talo bee? Ai muste tao hata?” Boe ma ana naselu nae, “Boso pakanaꞌe mala hatahorir
    doin tungga ei hihiim. Ma boso makasasaꞌek salak neu hatahori no bolo-dalan taa.
