    tjerrtj arrpenh mapeng.”
  ake-NT: Mɨrɨ awonsi'kɨ soisa amʉ' uya ekama'po'pʉ, “Ɨ'rɨ kanan ken si kupʉ ina uya?”
    ta'pʉ to' uya. To' eikʉ'pʉ iya, “Ka'pon amʉ' kʉsa'kwarʉkatʉu to' pʉrataai pɨ',
    mɨrɨ awonsi'kɨ kasi pe rɨ to' kʉseseru'tɨtʉu. Mɨrɨ rɨ ɨpʉrataai kon mepoyatʉi'ne'
    pɨ' rɨ pori' pe e'tɨ',” ta'pʉ iya.
  qvn-NT: 'Chaynuytan juc ishcay soldäducunas tapucarärin cay nir: “Nätan ¿nogacunagä?
