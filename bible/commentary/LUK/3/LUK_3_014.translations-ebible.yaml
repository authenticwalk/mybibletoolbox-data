  tku-NT: 'Soldados nā takelhasqui''nīlh: ―Ē quina''n ¿tū ixlacasqui''nca na''ictlahuayāuj?
    Cākelhtīlh: ―Jā tilīmālacsu''yu''yā''tit tū jā ixlīcāna'' ē jā tilītucsnu''nā''tit
