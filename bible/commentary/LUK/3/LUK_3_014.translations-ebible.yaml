verse: LUK.003.014
translations:
  kpx-kpx: Kateige tuvalie ataeau Dioni namihai loui avoe, “Isege noeabuna vadeai.”
    Ige keu loui avoe, “Lainaho bae ata havei moniabe malelive. Isi lainaho ata molemo
    loboe hoto loui moniabe malelive. Lainaho la ibina ke elehai kabebilahalive.”
  okv-H: Eto isoro embopo na puvuto einge eto ingia, “Eto dagomo do aro?” ainge eo
    amina “Embo ta degi jujune ue ke sokova ijie embo ta koro mane pegene aisova te
    ungota pure ta mine avo inonora ijie irivujo,” ainge ena.
  tbo-tbo: Tu wigawiya hi lubayadeya hi pa, ‘Ma tiyai apo iyowai to dewa?’ Ma ugolihi
    i baha i pa, ‘Lawa hai gapola ega ona halohalohi bo koyamagei ona tamitamihi.
    Ma ami bagibagi mihahi ona kaohehi tamogi.’
  mal-C: അപ്പോൾ ചില സൈനികർ അദ്ദേഹത്തോട്, “എന്താണ് ഞങ്ങൾ ചെയ്യേണ്ടത്?” എന്നു ചോദിച്ചു.
    “ബലം പ്രയോഗിച്ചു പണം വാങ്ങുകയോ ജനങ്ങളുടെമേൽ വ്യാജമായി കുറ്റം ചുമത്തുകയോ ചെയ്യരുത്;
    നിങ്ങളുടെ ശമ്പളംകൊണ്ടു തൃപ്തിപ്പെടുക,” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἐπηρώτων δὲ αὐτὸν καὶ στρατευόμενοι, λέγοντες, ⸂Καὶ ἡμεῖς τί ποιήσομεν;⸃
    Καὶ εἶπεν ⸂2πρὸς αὐτούς,⸃ Μηδένα διασείσητε, μηδὲ συκοφαντήσητε· καὶ ἀρκεῖσθε
    τοῖς ὀψωνίοις ὑμῶν.
  bgc-bgc: कुछ सिपाहियाँ नै भी उसतै बुझया, “हम के करा?” उसनै उनतै कह्या, “किसे पै
    जुल्म करकै पईसे ना लियो, अर ना झूठ्ठा इल्जाम लाइयो, अर अपणी तन्खा पै संतोष करियो।”
  khz-khz: Vetali talimara na maki gerenagiato, negetiwato, “Ai maki raka paia kala-tiwa?”
    Ia na evega-gelerato, netiwato, “Talima geria moni ragai pio verarira e ragai
    pio vaikila-rakavara. Gomi voimi pakurai maki ragai pio munemune.”
  deu-TKW: 'Es fragten ihn aber auch Kriegsleute: und wir, was sollen wir thun? und
    er sagte zu ihnen: beunruhigt Niemanden, erpresset von niemand, und lasset euch
    genügen an eurem Solde.'
  zsr-NT: 'Gulanabnëꞌ caꞌ lëꞌ laꞌquëꞌ bönniꞌ rjaquëꞌ gdil‑l, taꞌnë́ꞌ: ―¿Nazx netuꞌ,
    nacx guntuꞌ? Juan gudxëꞌ lequëꞌ: ―Cutur gun gádxiliꞌ nitú bunách quië cúaliꞌ le
    dë qui. Cutur gnëliꞌ quegac bunách le cunácz quië gunliꞌ ga laꞌguízxj lbiꞌiliꞌ,
    san gul‑dzág ládxiꞌliꞌ tsca razxjliꞌ.'
  lin-lin: 'Basoda mpe batunaki ye : — Bongo biso, tosengeli kosala nini ? Yoane azongiselaki
    bango : — Bobotola mbongo ya bato te mpe bokosela bato makambo te ; kasi bosepela
    kaka na lifuti na bino.'
  hns-NT: 'Aur soerdjaatie log poetjhies kie: „Hamlog ka karie?” Tab oe bolies: „Toelog
    aadmie ke paisa na tjhien aur koi se koetjh karaai se na le, bakie aapan kamaai
    se santokh kar.”'
  noa-E: 'Maimua jũrr soldaaun bëewia, makhʉʉnaujã irig, —Magbaa maraujã ¿jãgajuma?
    aichëjierram anʉm. Magbaa ich Juanau magjim anʉm chi soldaaunag: —Oob tag chikham
    jua eem nem ajués khechthʉg aumiet. Wa pãachta emkhooin awia chikham khũgur jãphierrpinaa
    khãijã chikham phatkhondam au chithëe amiet. Maimua oob pãrau, “Mʉrʉgan bʉ̈rʉʉta
    phaagjem, muan waragta ig chirʉm” amiet ajim anʉm. Pãachig phag nʉmdam dʉ̈ipai
    onee nʉisit a jaaumajim aajem.'
  eng-EMTV: Likewise the soldiers also were asking him, saying, “And what shall we
    do?” So he said to them, “Do not intimidate anyone or accuse anyone falsely, and
    be content with your wages.”
  mib-NT: 'Te suni ni cacajnūhún jecu soldado: Te máá ná, ¿ndese sáha ná jíjnáhan
    ná? áchí de. Te ni cahān Juan jiín de: Ma quénde rō ndajníñu ni ɨɨn jíín jnúhun
    siúhú ni jíín jnúhun stáú yáhu, te cusɨɨ̄ ni rō jiín yáhu ró, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् थक्‍सुबाहाॽआङ् खे़ॽयो मे़द्‌ये़आङ् “आनिगे़ग?” फाॽआङ् सेःन्‍मे़दोसुरो॥
    खे़ङ्‌हाॽ युहुन्‍नारे़ अक्‍खे मे़त्तुसि, “खिनिॽआङ् वेॽ मनाहाॽलाम् साक्‍के़ल्‍ले़क्
    नु इङ्‌ले़क्‍लाम्‌याङ् मे़भोःक्‍खे़म्‍मिन्‍ने़ॽ, कर के़घोःसुम्‍बा फाॽयाङ्‌ङो खिनिॽ
    निङ्‌वाॽ तासे़म्‍मे़ॽ॥”
  xnj-xnj: Manjolinjoli na vene vakamkota, “Na tete tikita wuli?” Akavajovela, “Mkotoka
    kutola mashonga kwa mundu yoyoha kwa makakala na kumtakila mundu yoyoha ga udese
    na mukolayi na luhuna zinu.”
  mmx-mmx: La lentaba luvuttadi esep bok diga sue i, “Kereva ba nama? Lavanga salai
    manaba lox i?” La ni ga lok tidi, “Nemen mita pu soso ka tempilas at taradi la
    mina lox amarar i xopla mina bala raba tara. Levendoxoma atnimi na lox avukat
    ti luunun mik lok ka i.”
  cbr-NT: 'Suntárucamanribi ca anu cuanxun Juan ñucáquin cacëxa: —¿Nunribi caranuna
    añu ''ati ''ain? Ñucácëxun ca cacëxa: —Camina unin ñu ''imainun aín curíqui mëcamatima
    ''ain, mëëxun ''anan camina paránxunribi unin ñu mëcamatima ''ain, camina cëmëi
    ami manánxunribi unin ñu bitima ''ain. Mitsun ñu ''ati cupía ''apun curíqui ''ináncëxun
    camina ''atimati banaquinma cuëënquin ashi biti ''ain.'
  tee-NT: 'Chai ta''asacminin vachu'' ju taropajni. Tajuni: ―Chai ju quijnan tijuch
    ju acnaviyau. Chai ju Xivan ajuni: ―Jantu xamati'' alhimacch''ap''ut''it va ixmaxtunica
    ju ixtumin. Nin yuchi ni va k''aya amuc''anit''it ixtalak''alhin tam xamati''
    ni va maxt''up''ut''unat''it ixtumin. Alhik''ach''ant''it tachi ju map''alhc''ant''it.'
  eng-LSV: And also questioning him were those warring, saying, “And we, what will
    we do?” And he said to them, “Do violence to no one, nor accuse falsely, and be
    content with your wages.”
  cak-NT: 'Y chuka'' jujun soldados xquic''utuj-apo che: Y roj ¿anchique nic''atzin
    naka''an? xecha''. Ri Juan xu''ij chique: Man timaj ri ex quichi ri winak, xe
    roma c''o uchuk''a'' pa ik''a''. Man jun anchique quie''ik''abaj chiquij winak.
    Y can quixquicot riq''uin ri nich''ec, xcha'' ri Juan.'
  pah-NT: 'Kiro soldados''g̃a nduri João Batistava''ea pyri no. Ahe ve g̃a ei: —Oro
    ore, marã po ti ore rekokatui nehẽ? ei g̃a. A''ero ahe ei g̃a pe: —Tapepojykai
    ti ojipe''g̃a itambere''ia g̃a hugwi. Tapenupanupãi ti g̃a g̃aitambere''ia rerohoahae''yma
    nehẽ. Tape''ei ti ojipe''g̃a pe: “Pembuhu ti ore ve itambere''ia. Po pe napembuhuri
    ore ve, a''ero po ti ore imbojari pe ndehe nehẽ.” Tape''mbei ti javo nanongara
    pe g̃a mongyhyjiavo imbuhuruka pejive. Pejoryjory ti peitambere''ia rehe – kiroki
    a''ea penduvihava''g̃a imondoi pe me peporavykya repyra, ei ahe g̃a pe.'
  sja-NT: 'Soldaorãpa ichiaba iidijida: —¿Mãgara taipárama? ajida. ¿K''ãata oodaipia
    bɨma taipa ak''ɨpidait''ee p''ek''au k''achia oopata oo amaa k''inia p''anɨ? Juanpa
    p''anauji: —Ichi k''inia chĩara p''arat''a jãri atanáatɨ mãik''aapa seewa jaranáatɨ
    chĩara k''achiade baaipidait''ee. K''ãiwee p''anapatáatɨ parãmaa p''arat''a p''aapata
    ome pãchi mimiapata pari.'
  xed-xed: '«A ki aŋni, nu ta raku ŋa magay ŋni?» ka La sludzi ɗawaŋta guli da tsi.
    Kaʼa nda həŋ mantsa: «Ma mbrəh kuni ta mndu ŋa vlaghunata skwi, rfawa ta rfu nda
    kuraghuta skwi ta plaghunata lu,» kaʼa.'
  mks-NT: 'Ta jári java da̱ cúú soldado na̱nda̱ca̱ tu̱hún da̱ Juan já na̱cachi da
    já: —Ta nde̱he̱ ri ndía̱ ndítahan caja nde̱. Já na̱cachi Juan já xi̱hi̱n dá: —A̱
    cándaa ndó ña̱ cómí ña̱yivi. A̱ jáyi̱hví ndó na̱ sa̱há ña̱ ná quia̱hva na ña̱ha
    nu̱ ndo̱. Ta ni a̱ jácojo ndó cua̱chi ja̱ta̱ ná tá co̱ó na̱caja na ña̱. Ta xíní
    ñúhú coo va̱ha ini ndó xi̱hín ya̱hvi quéhe ndó sa̱há chuun cája ndó —na̱cachi
    Juan xi̱hín da̱ cán.'
  gfk-S: Ma ari umri di ga tiri ie be, “Ma mem, mem na gil hohaam?” Jon ga balu di
    be, “Waak mu hapar leh ra barbarat ta ira matanabar ma waak mu tung bia tikenong.
    I tahut be mu na lik be ira numu kunkulaan i haruat mon.”
  bmu-bmu: Yarö azi tosatŋan mewöyök qesim waŋgiget, “Niniato? Neŋön denöwö ahinga
    dop kölma?” Qesim waŋgigetka kewö jii mötket, “Kungöreŋ moneŋgöra kuŋguba upetkupet
    aka kiom kude kölmemö, nanŋini töwaŋini memakzei, miambuk mönö urumohok aka ösöŋ
    malme.”
  dgz-dgz: Amba Rom ita nagirewa upi Dion anega wayawan, “Nu anenen, nu dim da tait?”
    Me gare wadiamon, “Apan da puraput mega menan aopan ega ya wane, up tapen menan
    kaimakaet ya nanam mumane. Nao ega garewa menan gunat ya anu wane.”
  eng-GNV: The souldiers likewise demaunded of him, saying, And what shall we doe?
    And he saide vnto them, Doe violence to no man, neither accuse any falsely, and
    be content with your wages.
  zaa-NT: 'Làniana tuchùppa ca soldado nna gunàba titsa'' huá cą bi nna ra cą: Intu''
    chù na, biala dàni tu'' guni tu'' ni''i. Ra te bi cą: Bittu cúani le ca enne''
    biỹa té qui'' quį, nihua làa gúniatsìnì le cą nna gá le cą qui''ni guni le cą
    castigar canchu labí gunna cą biỹa qui'' le màqui''ba labí biỹa beni cą; sino
    leyà''na tè conforme lani nu ráỹa le.'
  eng-WEBSTER: And the soldiers likewise asked him, saying, And what shall we do?
    And he said to them, Do violence to no man, neither accuse any falsely, and be
    content with your wages.
  guh-guh: 'Nexata icatsia vajabitsaë ata jumaitsi Juanjavabelia: —Juan, ¿jica paxanë
    tsane? ¿Detsa pacuene paexanaenajë daxitajivi pataneyapëtaenexa pepacuene patacopabijava
    pibisiacuene pataexanabiabijavami? jai vajabitsaë. Nexata Juan jumaitsi vajabitsaëjavabelia:
    —Pëtsa panejumesaëta itsajivi ata palata payacajërëtame. Pëtsa najumetsënëtsiaya
    itsajivi ata pananeconitsiaexaname saya palata papecarajutsinexa pecajunavi. Saya
    pasivabarëyamëre pacueneta pacamatamotapona papecaitorobivi, jai Juan vajabitsaëjavabelia.'
  bon-bon: Piba poto cubu biname cina teebine itemlisi egä, “Cine cuta lipu? Cine
    ngena ne miiji wawena?” Tabe cuta teebibine jejemige egä, “Gone nuuja biname bime
    rarekaake juutecranemuye, coo rarekaake walya aitneja cabu ca gone yaacatuye,
    yepä weeme kaakesea daremu pui rarekaake ibibi yaawadanemuye. Gone cerämu poto
    tääpume singi.”
  nhw-BL: 'Huan hualajtoyaj sequin soldados catli quitlatzintoquilijque: ―Huan tojuanti,
    ¿tlaque monequi tijchihuase? Huajca Juan quinilhui: ―Amo xiquinfuerzajhuica masehualme
    ma anmechtlamajmacaca. Amo aqui xijtelhuica ica catli amo neli huan xipaquica
    san ica catli anquitlanij.'
  mgw-mgw: Nabembe asikali ngabannaluya, “Natwenga tupange buli?” Nembe ngayangwa,
    “Kanemupokonywe kikowe sa mundu ywoywoti kwa makakala, wala kunsitakya mundu kwa
    likosa lya kunku'pi'ki'a. Inni'ngane mikwiso yamuli'pi'lwa.”
  swh-ONEN: Askari nao wakamuuliza, “Je, nasi inatupasa tufanye nini?” Akawaambia,
    “Msimdhulumu mtu wala msimshtaki mtu kwa uongo, bali mridhike na mishahara yenu.”
  wbi-wbi: avasikali vamonga vope vakamposia vakatisagha, “pe nusue? tunoghile tuvombe
    ndani?” akavavula akati,” namungatolaghe indalama kwa muunhu ghweni ku ngufu,
    namungahighaghe umuunhu ghweni ku vudesi. mukwilanaghe nu luhombo lwinu”
  bba-bba: Tɑbu kowobu ɡɑbɑ mɑɑ nùn bikiɑ bɑ nɛɛ, bɛsɛ mɑɑ ni, mbɑ sɑ ko ko. Mɑ u
    bu sɔ̃ɔwɑ u nɛɛ, i ku rɑ ɡoo ɡobi mwɑɑri kɑ dɑm, i ku mɑɑ ɡoo ɡɑri mɑni, kpɑ i
    ku rɑ bɛɛn kɔsiɑru ɡɛm.
  eng-KJVCPB: And the soldiers likewise demanded of him, saying, And what shall we
    do? And he said unto them, Do violence to no man, neither accuse any falsely;
    and be content with your wages.
  kgk-NT: 'Upe rire soldado kwéry ave oporandu íxupe: —Ha ore tipo, he''i, —mbava''e
    tipo orojapo-ta orogwerova hagwã ore rekoha? he''i oporandu-vy. João he''i íxupe:
    —Ani pene rembiapo vai avave-rehe. Ani pembohasa asy avave-pe peipe''a vai hagwã
    íxugwi iplata. Ani ave pende apu avave-rehe nde platarã ome''ẽ hagwã peẽ-my. Pene
    rembiapo repy-rehe ani katu erenhe''ẽ rei rei ereiko-vy. Pevy''a joty, he''i onhemonhe''ẽ-vy
    soldado kwéry-pe oipe''a uka hagwã ha''e gwekoha vaikwe. —Pende rekoha porã katu,
    he''i íxupe kwéry.'
  waj-waj: 'tuduu rikiada rapira vaidiiya inna yaparaida tunoo: Mo tee mo. Ta aaniivai
    iikiaarannee? tuduu rikioo ivo iya sai tunoo: Sa gioonna kiaapuuya ruputida iya
    unnakua tida iya sikauyauvaa mmuara varaatee. Ngii mmoori irisai sikauyauvaara
    sa momonakiatee. Inna aikioovaivee kiatee, tiravai.'
  cpy-cpy: 'Ikanta rojanpitakiri owayiri-paeni rirori: “Naaka, ¿iitaka nanteeri?”
    Rakanakiri, ikantzi: “Eero pajarii-matanta, eero pitheeya-kotanta okantyaa paapithatan-tyaariri
    atziri jempe-rika oeyityaa. Pikimo-shire-wenteri ikaatzi ipineetzimiri eeroka.”'
  ekk-PKP: „Aga meie?“ küsisid mõned sõdurid. „Mida meie peame tegema?“ „Ärge nõudke
    raha vägivallaga ähvardades. Ärge esitage süüdistusi, mis pole tõsi. Olge rahul
    oma palgaga,“ vastas ta.
  mpx-mpx: Tolohaveyan enuna hi nel elana hi ba, “Yaa ga i ola ama? Binimala hauna
    naha ginol?” Yaka wali nel al i lahe i ba, “Bahi gamagalau nuku papalawakikil
    ge wali mani nihi pepewa, ge bahi nuku wowolel kakawel ge nihi pwapwamolamiu,
    yaa besena te molamiu toto ku aahe elana nuku minaa.”
  wbp-wbp: Ngula-jangkaju, yurrkunyu-paturlulu japurnu, “Kala nganimpa? Nyarrpa-jarrimirnalu
    yungurnalurla jungarni nyinami Kaatuku?” Jaanurlulku-jana jangku-manu, “Yampiyalu-jana
    yapa-kariji yimirr-yinja-wangurlu manu jinyijinyi-maninja-wangurlu! Kajikankulu-jana
    jintawarlayirlangulku puntarni. Kaji-nyarra ngaka nyurrurla-nyangurlu wiringki
    talaju yinyi warrki-wanawana, ngula-mipakulurla yati-wangkaya.”
  luo-luo: Eka askeche moko nopenje niya, “To en angʼo mowinjore watim.” Nodwokogi
    niya, “Kik uma ngʼato pesa githuon kata donjo ne ji gi miriambo to misara maru
    muyudo mondo oromu.”
  nhe-NT: 'Huan hualajtoyaj sequin soldados tlen quitlajtlanijque: ―Huan tojuanti,
    ¿tlaque monequi tijchihuase? Huajca Juan quinilhui: ―Amo xiquinfuerzajhuica tlacame
    ma inmechtlamajmacaca. Axaca xijteilhuica ica tlen ax neli huan xipaquica san
    ica tlen inquitlanij.'
  aii-aii: 'ܘܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܕܲܚܫܹ̈ܐ ܒܹܐܡܵܪܵܐ: ”ܘܐܲܚܢܲܢ ܡܘܼܕܝܼ ܥܵܒ݂ܕܲܚ؟“ ܓ̰ܘܼܘܸܒ
    ܠܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܠܐܢܵܫܵܐ ܠܵܐ ܡܲܠܝܸܨܝܼܬܘܿܢ، ܘܠܐܢܵܫܵܐ ܠܵܐ ܝܵܗܒ݂ܝܼܬܘܿܢ ܣܵܗܕܘܼܬܵ‌ܐ ܕܕܘܼܓܠܵܐ.
    ܘܗܵܩܵܘܟ݂ܘܿܢ ܗܵܘܹܐ ܡܵܠܝܵܢܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.“'
  esk-NT: Iḷaŋisa aŋuyyiuqtit apiqsruqmiñiġaat, “Uvagutaasiiñ, qanuġisiñiqpisa?” Nipliutiniġai,
    “Aqsaknasigik iñuich nunuritñigusi naagaqaa saglutiginasigik iñuich. Apaigilugu
    akiḷiusiaġikkaqsi.”
  msb-msb: May mga suldados man na naghunga sa iya, “Saka kami gali? Nano man an dapat
    namon himuon?” Nagsabat siya, “Ayaw pagpangwarta paagi sa pakusugan o buwa na
    pag-akusar kundi kinahanglan na makontento kamo san iyo sweldo!”
  cpa-NT: 'Jø¹² bíh³ ca¹ŋai¹ calah ca²dsiog³ hlég², ca¹juúh²dsa: ―Jøng² jnieh³, ¿he²
    hi² hniuh¹² jmó³ jnieh³? ―ca¹juúh²dsa. Jøng² ca¹juúh² Juan: ―Tsa¹høinh¹³ hniah¹²
    jin³ he² hi² chi² quiah¹² dsa², hi² juúh³ hniah¹² hi² cuøh¹³ hniah¹² dsa² jmø³uai¹²
    ho¹ ju³ hi² cuúh³ hniah¹² dsag³ tsa¹re²dsa, ju³ná³ tsa¹ca¹cuø¹dsa. Ju³li¹hiug²
