verse: LUK.003.035
translations:
  kpx-kpx: Ige Nahoa mamaike Seluki. Ige Seluki mamaike Leu. Ige Leu mamaike Beleki.
    Ige Beleki mamaike Ebeli. Ige Ebeli mamaike Sala.
  okv-H: Nahor ta mamo amo Serug, Serug ta mamo amo Reu, Reu ta mamo amo Peleg, Peleg
    ta mamo amo Ebner, Ebner ta mamo amo Shelah
  tbo-tbo: Naho Seluga natuna ma Seluga Leu natuna. Leu Pelega natuna ma Pelega Ebe
    natuna. Ebe Sila natuna ma
  mal-C: നാഹോർ സെരൂഗിന്റെ മകൻ, സെരൂഗ് രെഗുവിന്റെ മകൻ, രെഗു ഫാലെഗിന്റെ മകൻ, ഫാലെഗ്
    ഏബെരിന്റെ മകൻ, ഏബെർ ശേലാമിന്റെ മകൻ,
  grc-SR: τοῦ Σερούχ, τοῦ Ῥαγαῦ, τοῦ Φάλεγ, τοῦ Ἑβέρ, τοῦ Σαλά,
  bgc-bgc: अर नाहोर सरूग का बेट्टा था, अर सरूग रऊ का बेट्टा था, अर रऊ फिलिग का बेट्टा
    था, अर फिलिग एबिर का बेट्टा था, अर एबिर शिलह का बेट्टा था,
  khz-khz: Nahoro ia Serug natuna, Serug ia Reu natuna, Reu ia Peleg natuna, Peleg
    ia Ebere natuna, Ebere ia Sela natuna.
  deu-TKW: des Seruch, des Regu, des Peleg, des Eber, des Selah,
  zsr-NT: Nacor naꞌ guquëꞌ zxiꞌnëꞌ Serug, nu ni guc zxiꞌnëꞌ Ragau, nu ni guc zxiꞌnëꞌ
    Peleg, nu ni guc zxiꞌnëꞌ Heber, nu ni guc zxiꞌnëꞌ Sala.
  lin-lin: Naori, mwana mobali ya Serugi ; Serugi, mwana mobali ya Rewu ; Rewu, mwana
    mobali ya Pelegi ; Pelegi, mwana mobali ya Eberi ; Eberi, mwana mobali ya Shela ;
  hns-NT: Naahor Seroeg ke, Seroeg Rehoe ke, Rehoe Peleg ke, Peleg Hebar ke, Hebar
    Selah ke,
  noa-E: Nacor Serug iewaa; Serug Ragau iewaa; Ragau Peleg iewaa; Peleg Eber iewaa;
    Eber Sala iewaa;
  eng-EMTV: the son of Serug, the son of Reu, the son of Peleg, the son of Eber, the
    son of Shelah,
  mib-NT: te Nacor ni cuu sēhe Serug, te Serug ni cuu sēhe Ragau, te Ragau ni cuu
    sēhe Peleg, te Peleg ni cuu sēhe Heber, te Heber ni cuu sēhe Sala,
  lif-NT2: हे़क्‍क्‍याङ् नाहोरे़न् सरुगरे़ कुस्‍साः, सरुग्‍गे़न् रउरे़ कुस्‍साः, रउःन्
    पेलेगरे़ कुस्‍साः, पेले़गे़न् एबे़ररे़ कुस्‍साः, एबे़रे़न् से़लहरे़ कुस्‍साः वये़रो॥
  xnj-xnj: mweavi mwana wa Selugi, mwana wa Leu, mwana wa Pelegi, mwana wa Ebeli,
    mwana wa Sala,
  mmx-mmx: Nao neni nitna ne Serak, Serak neni nitna ne Reu, Reu neni nitna ne Pelek,
    Pelek neni nitna ne Iba, Iba neni nitna ne Sila;
  cbr-NT: Nacor ax ca Serugnën bëchicë 'iacëxa. Serug ax ca Ragaunën bëchicë 'iacëxa.
    Ragau ax ca Pelegnën bëchicë 'iacëxa. Peleg ax ca Hebernën bëchicë 'iacëxa. Heber
    ax ca Salan bëchicë 'iacëxa.
  tee-NT: Chai ixpai ju Nacor ixjuncan Serug. Chai ixpai ju Serug ixjuncan Ragau.
    Chai ixpai ju Ragau ixjuncan Peleg. Chai ixpai ju Peleg ixjuncan Heber. Chai ixpai
    ju Heber ixjuncan Sala.
  eng-LSV: the [son] of Serug, the [son] of Reu, the [son] of Peleg, the [son] of
    Eber,
  cak-NT: Y ri Nacor re', ralc'ual can ri Serug, y ri Serug ralc'ual can ri Ragau,
    y ri Ragau ralc'ual can ri Peleg, y ri Peleg ralc'ual can ri Heber, y ri Heber
    ralc'ual can ri Sala.
  pah-NT: Nacorva'ea Seruqueva'ea ra'yrava'ea. Seruqueva'ea Ragaúva'ea ra'yrava'ea.
    Ragaúva'ea Falequeva'ea ra'yrava'ea. Falequeva'ea Éberva'ea ra'yrava'ea. Éberva'ea
    Salava'ea ra'yrava'ea.
  sja-NT: Nahor ak'õre paji Serug. Serug ak'õre paji Ragau. Ragau ak'õre paji Péleg.
    Péleg ak'õre paji Éber. Éber ak'õre paji Sélah.
  xed-xed: Nahura Seruk, Serukwa Ragaw, Ragawa Falek, Faleka Eber, Ebera Sala,
  mks-NT: Ta tátá Nacor na̱sananí Serug. Ta tátá Serug na̱sananí Ragau. Ta tátá Ragau
    na̱sananí Peleg. Ta tátá Peleg na̱sananí Heber. Ta tátá Heber na̱sananí Sala.
  gfk-S: Nahor no natine Seruk. Seruk no natine Reu. Reu no natine Pelek. Pelek no
    natine Eber. Eber no natine Sela.
  bmu-bmu: amböŋi Serug, sukumŋi Reu. Reu iwiŋi Peleg, asaŋi Eber, amböŋi Sela,
  dgz-dgz: '@see-verse:LUK.003.034'
  eng-GNV: The sonne of Saruch, the sonne of Ragau, the sonne of Phalec, the sonne
    of Eber, the sonne of Sala,
  zaa-NT: Nacor ỹi'ni Seruc. Seruc, ỹi'ni Ragau. Ragau, ỹi'ni Peleg. Peleg, ỹi'ni
    Heber. Heber, ỹi'ni Sala.
  eng-WEBSTER: Who was the son of Serug, who was the son of Reu, who was the son of
    Peleg, who was the son of Heber, who was the son of Sala,
  guh-guh: Nacor paxapijinë pevënë Serug. Serug paxapijinë pevënë Ragau. Ragau paxapijinë
    pevënë Peleg. Peleg paxapijinë pevënë Heber. Heber paxapijinë pevënë Sala.
  bon-bon: Seruge me babe lui Reeu sine; Reeu me babe lui Pelege sine; Pelege me babe
    lui Ebere sine; Ebere me babe lui Seela sine;
  nhw-BL: catli eliyaya icone Serug, catli eliyaya icone Ragau, catli eliyaya icone
    Peleg, catli eliyaya icone Heber, catli eliyaya icone Sala,
  mgw-mgw: Ywaabile mwana wa Selugia, mwana wa Leu, mwana wa Pelegi, mwana wa Ebeli,
    mwana wa Sala.
  swh-ONEN: Nahori alikuwa mwana wa Serugi, Serugi alikuwa mwana wa Reu, Reu alikuwa
    mwana wa Pelegi, Pelegi alikuwa mwana wa Eberi, Eberi alikuwa mwana wa Sala,
  wbi-wbi: mwana ghwa Selugi, mwana ghwa Ragau, mwana ghwa Pelegi, mwana ghwa Abeli,
    mwana ghwa Sala.
  bba-bba: kɑ Seruku kɑ Rɑɡɑ kɑ Fɑlɛki kɑ Ebɛɛ kɑ Sɑlɑ,
  eng-KJVCPB: which was the son of Saruch, which was the son of Ragau, which was the
    son of Phalec, which was the son of Heber, which was the son of Sala,
  kgk-NT: Nacor Serugue ra'y. Serugue Ragaú ra'y. Ragaú Fáleque ra'y. Fáleque Éber
    ra'y. Éber Salá ra'y.
  waj-waj: Nakoroonna koova Serukuuva Serukuunna koova Reguuva Reguunna koova Peregeeva
    Peregeenna koova Evereeva Evereenna koova Seraava
  cpy-cpy: tominta-nakariri Nacor iita Seruh, tominta-nakariri Seruh iita Ragau, tominta-nakariri
    Ragau iita Peleh, tominta-nakariri Peleh iita Heber, tominta-nakariri Heber iita
    Sala,
  ekk-PKP: kes oli Serugi poeg, kes oli Reu poeg, kes oli Pelegi poeg, kes oli Eeberi
    poeg, kes oli Selahi poeg,
  mpx-mpx: Naho tamana Selag, Selag tamana Liu, Liu tamana Peleg, Peleg tamana Ebe,
    Ebe tamana Sela,
  wbp-wbp: Nayurujulpa Jirruku-kurlangu kaja-nyanu nyinaja. Jirrukujulpa Ruu-kurlangu
    kaja-nyanu nyinaja. Ruujulpa Piliki-kirlangu kaja-nyanu nyinaja. Pilikijilpa Yiipu-kurlangu
    kaja-nyanu nyinaja. Yiipujulpa Jaalaya-kurlangu kaja-nyanu nyinaja.
  luo-luo: wuod Serug, wuod Reu, wuod Peleg, wuod Eber, wuod Shela,
  nhe-NT: tlen eliyaya icone Serug, tlen eliyaya icone Ragau, tlen eliyaya icone Peleg,
    tlen eliyaya icone Heber, tlen eliyaya icone Sala,
  aii-aii: ܒܪܘܿܢܵܐ ܕܣܵܪܘܿܓ݂، ܒܪܘܿܢܵܐ ܕܐܲܪܥܘܿ، ܒܪܘܿܢܵܐ ܕܦܵܠܵܓ݂، ܒܪܘܿܢܵܐ ܕܥܵܒ݂ܵܪ، ܒܪܘܿܢܵܐ
    ܕܫܵܠܵܚ،
  esk-NT: iġñiŋa Serug-ŋum, iġñiŋa Reu-m, iġñiŋa Peleg-ŋum, iġñiŋa Eber-ŋum, iġñiŋa
    Shelah-ŋum,
  msb-msb: Si Nacor anak ni Serug na anak ni Ragau na anak naman ni Peleg kag si Peleg
    anak ni Heber na anak ni Sala.
  cpa-NT: jong¹² Serug, jong¹² Ragau, jong¹² Peleg, jong¹² Heber, jong¹² Sala,
  dso-dso: ନାଅର୍‌ ସରୁଗର୍‌ ପଅ, ସରୁଗ୍‌ ରଗୁର୍‌ ପଅ, ରଗୁ ପେଲଗର୍‌ ପଅ, ପେଲଗ୍‌ ଏବର୍‌ ପଅ, ଏବ
    ସେଲଅର୍‌ ପଅ,
  meu-meu: Serug, Reu, Peleg, Ebere, Sela,
  yva-NT: Nahor opamo Seruk apa kavo pije. Seruk opamo Rehu apa kavo pije. Rehu opamo
    Peleg apa kavo pije. Peleg opamo Eber apa kavo pije. Eber opamo Salmon apa kavo
    pije.
  dgc-dgc: Ti Nakor éy anak ni Serug, a anak ni Ragaw, a anak man dén ni Peleg; éy
    ti Peleg éy anak ni Heber, a anak ni Sala.
  zpm-NT: Nacor goc xpëëd Serug, Serug goc xpëëd Ragau, Ragau goc xpëëd Peleg, Peleg
    goc xpëëd Heber, Heber goc xpëëd Sala,
  hix-NT: Seruke heno muru me nehxakon hatà, Nakoh heno. Rakawu heno muru me nehxakon
    hatà, Seruke heno. Faryeke heno muru me nehxakon hatà, Rakawu heno. Ekmeh heno
    muru me nehxakon hatà, Faryeke heno. Sara heno muru me nehxakon hatà, Ekmeh heno.
  sim-sim: Nahor oto jikisi Serukhi ri. Seruk oto jikisi Reuhi ri. Reu oto jikisi
    Pelekhi ri. Pelek oto jikisi Eberhi ri. Eber oto jikisi Selahi ri.
  npi-ULB: सरूगका छोरा नाहोर रऊका छोरा सरूग, पेलेगका छोरा रऊ, एबेरका छोरा पेलेग, शेलहका
    छोरा एबेर,
  cgc-cgc: na iya na amay Serug, Serug an bata Ragau na iya na amay Peleg, Peleg an
    bata Heber na iya na amay Sala,
  tim-tim: '@see-verse:LUK.003.034'
  yor-yor: tí í ṣe ọmọ Serugu, tí í ṣe ọmọ Reu, tí í ṣe ọmọ Pelegi, tí í ṣe ọmọ Eberi,
    tí í ṣe ọmọ Ṣela.
  wos-wos: Nahor Serukna nyan dé. Seruk Reuna nyan dé. Reu Pelekna nyan dé. Pelek
    Eberna nyan dé. Eber Selana nyan dé.
  emp-NTPO: Serura Ragau warra basía, Ragaura Pele warra basía, Pelera Hebere warra
    basía, Heberera Sala warra basía.
  eng-F35: of Serug, of Reu, of Peleg, of Eber, of Shela,
  ind-ind: '@see-verse:LUK.003.034'
  pes-OPCB: پدر ناحور، سروج بود. پدر سروج، رعو بود. پدر رعو، فِلِج بود. پدر فِلِج،
    عابر بود. پدر عابر، صالح بود.
  mpt-mpt: Eka Neho ele Selake miinobe. Eka Selak ele Liyue miinobe. Eka Liyu ele
    Feleke miinobe. Eka Felek ele Ibae miinobe. Eka Iba ele Silae miinobe.
  ssx-ssx: Neihota꞉ Setakona꞉ eiyeke hayekeme. Setakota꞉ Eteyuna꞉ eiyeke hayekeme.
    Eteyuta꞉ Pelekena꞉ eiyeke hayekeme. Peleketa꞉ Ebena꞉ eiyeke hayekeme. Ebeta꞉ Silana꞉
    eiyeke hayekeme.
  mkl-mkl: do Seruku do Rɑɡɑu do Fɑlɛki do Ebɛɛ do Sɑlɑ,
  gaq-gaq: ନାହୋର ସେରଗ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ, ସେରଗ୍ ରେଉନେ ଉଙ୍ଗ୍‌ଡେ, ରେଉ ପେଲଗ୍‌ନେ ଉଙ୍ଗ୍‌ଡେ, ପେଲେଗ୍
    ଏବରନେ ଉଙ୍ଗ୍‌ଡେ, ଏବର ଶେଲାନେ ଉଙ୍ଗ୍‌ଡେ,
  gof-RNT: Taari Naakkore na7a, Naakkorey Saruuge na7a, Saruugey Rehu na7a, Rehuy
    Faaleqe na7a, Faaleqey Ebeera na7a, Ebeeroy Seela na7a,
  unx-unx: ନାହୋର୍ ସରୁଗଆଃ ହନ୍‌, ସରୁଗ ରଗୁଆଃ ହନ୍‌, ରଗୁ ଫେଲଗ୍‌ଆଃ ହନ୍‌, ଫେଲଗ୍‌ ଏବର୍‌ଆଃ
    ହନ୍‌, ଏବର୍ ଶେଲହଆଃ ହନ୍‌,
  gah-gah: eza nene Seluguni gipala, eza nene Lagauni gipala, eza nene Pelegeni gipala,
    eza nene Epeleni gipala, eza nene Selani gipala,
  lcm-lcm: na Nakor tamana ta Seruk na Seruk tamana ta Ragau na Ragau tamana ta Palek
    na Palek tamana ta Eber na Eber tamana ta Sala
  aer-aer: Nahor-arle alere Serug-kenhe. Serug-arle alere Reu-kenhe. Reu-arle alere
    Peleg-kenhe. Peleg-arle alere Eber-kenhe. Eber-arle alere Shelah-kenhe.
  qvc-NT: Nakurpaqam Siruq; Siruqpaqam Rragaw; Rragawpaqam Piliki; Pilikipaqam Ibir;
    Ibirpaqam Sala;
  tgl-ULB: na anak ni Serug na anak ni Reu na anak ni Peleg na anak ni Eber na anak
    ni Sala,
  cbs-NT: Nahorin epadan, Serug inikiaki. Serugin epadan, Ragau inikiaki. Ragaun epadan,
    Péleg inikiaki. Pélegin epadan, Éber inikiaki. Éberin epadan, Sélah inikiaki.
  xtm-NTPP: sa'ya tee ni yo kuu Serug ma, sa'ya tee ni yo kuu Ragau ma, sa'ya tee
    ni yo kuu Peleg ma, sa'ya tee ni yo kuu Heber ma, sa'ya tee ni yo kuu Sala ma,
  nnq-nnq: mwana jwa Selugi, mwana Leu mwana jwa Pelegi, mwana jwa Ebeli, mwana jwa
    Sala,
  bao-NT: Nacor pea Serug macʉ̃ niiupi. Serug pea Ragau macʉ̃ niiupi. Ragau pea Peleg
    macʉ̃ niiupi. Peleg pea Heber macʉ̃ niiupi. Heber pea Sala macʉ̃ niiupi.
  san-ORI: ନାହୋର୍ ସିରୁଗଃ ପୁତ୍ରଃ, ସିରୁଗ୍ ରିଯ୍ୱଃ ପୁତ୍ରଃ, ରିଯୂଃ ପେଲଗଃ ପୁତ୍ରଃ, ପେଲଗ୍ ଏୱରଃ
    ପୁତ୍ରଃ, ଏୱର୍ ଶେଲହଃ ପୁତ୍ରଃ|
  rmn-rmn: о Серуг, о Реу, о Пелег, о Евер, о Шэлах,
  huv-NT: Nacor micual nej Serug, Serug micual nej Ragau, Ragau micual nej Peleg,
    Peleg micual nej Heber, Heber micual nej Sala.
  otn-NT: ra̱ Serug, ra̱ Ragau, ra̱ Peleg, ra̱ Heber, ra̱ Sala,
  nop-nop: Neho adi Selak mihiŋiŋ, Selak adi Leu mihiŋiŋ, Leu adi Pelek mihiŋiŋ, Pelek
    adi Iba mihiŋiŋ, Iba adi Sila mihiŋiŋ,
  obo-NT: Si Nahor, anak ni Serug. Si Serug, anak ni Ragau. Si Ragau, anak ni Peleg.
    Si Peleg, anak ni Eber. Si Eber, anak ni Sala.
  kca-kca: Серух, Рагав, Фалек, Евер, Сала,
  cak-ENT: Y ri Nacor re', ruc'ajol can ri Serug, y ri Serug ruc'ajol can ri Ragau,
    y ri Ragau ruc'ajol can ri Peleg, y ri Peleg ruc'ajol can ri Heber, y ri Heber
    ruc'ajol can ri Sala.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤠᤜᤥᤖᤧᤴ ᤛᤖᤢᤃᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤛᤖᤢᤃ᤻ᤃᤧᤴ ᤖᤀᤢᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤖᤀᤢ᤺ᤴ ᤐᤣᤗᤣᤃᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺.
    ᤐᤣᤗᤧᤃᤧᤴ ᤀᤣᤒᤧᤖᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺. ᤀᤣᤒᤧᤖᤧᤴ ᤛᤧᤗᤜᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤘᤕᤧᤖᤥ॥
  mie-NT: de Nacor nī ncuu sēhe Serug, de Serug nī ncuu sēhe Ragau, de Ragau nī ncuu
    sēhe Peleg, de Peleg nī ncuu sēhe Heber, de Heber nī ncuu sēhe Sala,
  san-TIB: ནཱཧོར྄ སིརུགཿ པུཏྲཿ, སིརུག྄ རིཡྭཿ པུཏྲཿ, རིཡཱུཿ པེལགཿ པུཏྲཿ, པེལག྄ ཨེཝརཿ
    པུཏྲཿ, ཨེཝར྄ ཤེལཧཿ པུཏྲཿ།
  qve-NT: Nacorñataqmi Serugpa wawan karan, Serugñataqmi Ragaupa wawan karan, Ragauñataqmi
    Pelegpa wawan karan, Pelegñataqmi Heberpa wawan karan, Heberñataqmi Salapa wawan
    karan,
  pao-NT: Soo Nahor naa Serug mee nane'a. Soo Serug naa Reu mee nane'a. Soo Reu naa
    Peleg mee nane'a. Soo Peleg naa Eber mee nane'a. Soo Eber naa Shelah mee nane'a.
  cbu-NT: Serokarinchichitam, Ragawarinchichitam, Pelekarinchichitam, Eberarinchichitam,
    Salájarinchichitam,
  usa-usa: Néoma Térúkimma áanikoe. Térúkima Aréumma áanikoe. Aréuma Apéregimma áanikoe.
    Apéregima Ébérimma áanikoe. Ébérima Tíraamma áanikoe.
  soy-soy: Nɑhɔɔ un Seruki kɛpipi, Seruki un Rɑkɑu kɛpipi, Rɑkɑu un Fɑlɛki kɛpipi,
    Fɑlɛki un Epɛɛ kɛpipi, Epɛɛ un Sɑlɑ kɛpipi,
  hui-hui: Neho ibu Serugu igini Serugu ibu Leu igini Leu ibu Pelege igini Pelege
    ibu Ebere igini Ebere ibu Sela igini hene.
  amf-amf: (27) Milki naasa Neeri, Neeri naasa Selatial, Selatial naasa Zerubaabeel,
    Zerubaabeel naasa Rees, Rees naasa Yonaan,
  quc-NNT: ri tat Nacor ralk'ual ri tat Serug, ri tat Serug ralk'ual ri tat Ragau,
    ri tat Ragau ralk'ual ri tat Peleg, ri tat Peleg ralk'ual ri tat Heber, ri tat
    Heber ralk'ual ri tat Sala,
  dob-dob: ta Naoli tamana Seluge, ta Seluge tamana Leu, ta Leu tamana Peligi, ta
    Peligi tamana Ibeli, ta Ibeli tamana Sila,
  wrs-wrs: nomba Nahorva himba Serukna ombol lohmanavna. Nomba Serukva himba Leuna
    ombol lohmanavna, nomba Leuva himba Pelekna ombol lohmanavna, nomba Pelekva himba
    Eperna ombol lohmanavna, nomba Eperva himba Selana ombol lohmanavna,
  mca-mca: Pa' Nacor'ik'i pa' ƚatata ƚii Serug. Pa' Serug'ik'i pa' ƚatata ƚii Ragau.
