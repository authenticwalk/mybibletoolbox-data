  qub-qub: Chaynöpis Juanga mandaj Herodesta piñacuran Felipipa warmin Herodiaswan
    tiyaptin. Mastapis Juanga piñacuran mas achca mana allicunata rurashanpitapis.
  att-att: Á kinagi ni Kuan gapay kâ Gubinador Erodo ta aru yù liwâ na, nepatalugáring
    ta ginubâ na sù wagi na si Erodia, nga asípák na.
  bki-bki: Mia be toro tai naio tiniene maka saaro ka Jone nene leleio, nina be Parinio
    tubo Erot, bior ka napano Jone naio jom̃a mil banio ka napano naio burular tira
    nei Erotias, napano kuruano koano, mia mil banio bunu ka vite dolu telabo napano
    jom̃a milaio.
  bqp-bqp: Akũ à yã kpã̀kɛ̃ kína Hɛrↄdui a vĩ̀ni nanↄ Hɛrↄdia yã musu kũ yã
    vãni pãnde kũ à kɛ̀nↄ pínki,
  mcp-mcp: Í á ka zə wɔ́ɔ́s nə́, nyə á jum Herod á Tatarâk nəcé lə́sʉ́ mə́ Herodyâd,
    mudá mə́ mínyɔŋʉ̂ nə mɔ́ɔ́l mə́bɔ̂w mɛ̂sh nyə á dʉ sá má.
  hat-hat: Men, Jan te fè chèf Ewòd repwòch poutèt Ewodyad, madanm frè li a, li te
    pran pou madanm li, ak pou anpil lòt move zak li te fè.
  npl-NT: Noiwa okajwak n gobernador Herodes Antipas; porke okimosiwati ikuñada Herodías.
    Nin Herodías okatka isiwa n Felipe, ikni n Herodes. Juan noiwa okajwak Herodes
    ika tlan amo kuali okichijtinemia.
  bgg-bgg: Ji shii Jon è Herod badri shii giung, nyieliieshii ai è ikhuii ro yiy Herodia
    shii yie, chiih-è gai awie pha bliathek bajo rek.
  eng-TCENT: But when John rebuked Herod the tetrarch because of his marriage to Herodias,
    his brother's wife, and because of all the evils he had done,
  eng-BSB: But when he rebuked Herod the tetrarch regarding his brother’s wife Herodias
    and all the evils he had done,
  cpu-NT: Ari ikempitaakeriri eejatzi Herodes pinkatharitatsiri, ikaminaathavetakari,
    jaakerora Herodías iinantavetari Felipe irirentzi. Tema tzimatsi eejatzi osheki
    pashine kaaripero jantayetakeri.
  san-ASM: অপৰঞ্চ হেৰোদ্ ৰাজা ফিলিপ্নাম্নঃ সহোদৰস্য ভাৰ্য্যাং হেৰোদিযামধি তথান্যানি
    যানি যানি কুকৰ্ম্মাণি কৃতৱান্ তদধি চ
  tac-NT: Aminami alué Juani ne'óchale alué selígame Erore rewégame napugiti mukí
    bujéligame alué ba'chila Belipe rewégame, alué mukí napu Eroríasi rewégame nile.
    Belipe se'nú eyégame nile. Aminami we'ká e'karúgame chati nóchigariká alué Erore,
  eng-WEBPB: but Herod the tetrarch, being reproved by him for Herodias, his brother’s
    wife, and for all the evil things which Herod had done,
  gfk-H: Senbia Ioanes ga bor Herot no lualua kanong ga tolai lah Herodias no hahin
    tano tasina. Ma pa ga bor ia uta iakanong sena mon. Herot ga gil mah ari mes na
    sakana magingin.
  viv-viv: Tu Yoni tovehimeya Helodi gidakeyena. Bana Helodi tobohiyana vavinena adi
    egana Helodiyasi giluhabuyedi faꞋina gidakeyena, kadu yana dewa koyona moyaꞋaina
    faꞋina gidakedakeyena.
  yao-yao: Nambo che Yohana ŵanjamwiche jwankulu che Helode ligongo lya kwajigala
    che Helodia ŵankwawo nkulugwe ni kwatenda ŵankwawo ni yose yangalumbana iŵaitesile.
  tgp-tgp: Ale hin pongi atu John mo retihoro Herod tamlohi aulu non Judea, mata nona
    vaivaileu peresi Herodias, naroun tasina, ale mata hina sasati tinatinapua tari
    sei Herod mo lo vaira,
  auc-NT: Incæte tömengä pancabaa Awënë Edode ingante, Bitö tönïñacä nänöogængä Ædodiya
    ingante mömii, ante pïïninque Edode nänö wïwa cædïnö ante tömänö ante pïingä adinque,
  kbc-NT: Pida João ja dotaɡ̶atibige Herodes inionigi-eliodi, leeɡ̶odi Herodes dibanoonaɡ̶atece
    aca Herodias lodawa nioxoa, codaa leeɡ̶odi Herodes mowidi eletidi libeyaceɡ̶eco.
  bmh-bmh: Duailel unum Zon nug ze ziwarina, daren daren, Yesus go han, Zon nug ze
    zioreun. Yesus ze ziwaimai, go Uwait aurina aurina, Mesgai im oiteun. Oitina,
    Mesgai wag eiman Uwait nugau Ah Wes meg kurumuk sul go ebu alaimai, tabaugab noun.
    Mesgai wag eiman du tub nugau zeu sul eneun, “Na izal mogoi pet. Izal oiab nug
    na en noumaneu. Izal oiab na en naliu pet usaleu.” Dai dai, Zon nug Herot, Galili
    agal gumaraneun du banou, duailel amiagab iwai ze aureun. Einen, go gonugau amag
    nugau air wanib Herodias, Pilip nugau air oun, mui ipal igul eg meun aureun. Aurina,
    Herot nug aigsisilaimai, igul eg pet maimai, Zon hiacaranem zau oug heun.
  ctu-BL: Juan tsi' sube i mul jini Herodes am bʌ i ye'tel ti yumʌl. Come Herodes
    tsi' pʌyʌ Herodías i yijñam Felipe i yijts'in. Juan tsi' sube pejtelel i jontolil
    tsa' bʌ i cha'le Herodes.
  meq-meq: Yuhana kə gay me a Herod hərwi a zla Herodiyad ŋgwas i malamar ŋgay. Ada
    Yuhana kə gay me ka wu hay wal wal.
  noa-H: Mag jaar chi gobernador Herodeeu hich naam Felipe hʌʌi Herodías hanʌm k'echeu
    hauwia hag dʌ̈i sim k'aug hat'aawai Juanau hirig hiek'ajim haajem. Mamʌ mag hirig
    hiek'atarr chan mag sĩi hich wach hʌʌi dʌ̈i sim hat'eepaijã k'aba, hich nem parhooba
    k'aigba waaujem kõitpata hirig hiek'ajim hanaabá. Mamʌ magʌmjã bʌ̃ʌrjã hi hiek
    hũrba, warag chi Herodeeu Juan cárcel deg p'ãar sĩupijim hanaabá.
  alp-NT: Po bei Yohanese ibeteke loko kamale Herodese be imise mo le ikai saui yo
    kwalini mata mosa kai eni neune makete lekwe
  san-VEL: apara nca herod raajaa philipnaamna.h sahodarasya bhaaryyaa.m herodiyaamadhi
    tathaanyaani yaani yaani kukarmmaa.ni k.rtavaan tadadhi ca
  kbq-kbq: Hianagi Joni'a rankva ne' Herotina haviza hu'nane huno hanavetino asami'ne,
    na'ankure nefu nenaro rehanereno Herodiasina a' erinte'nea zanku'ene, havi avu'avazama
    hiazanku anagea hunte'ne.
  kbh-kbh: Tempo, Juan Heródesbioye tbojanácacana, cha tojanobouamama cachabe cats̈ata
    Felipbe shémaftaca, Felipe cabá oyena ora; chana Herodías ca uabainá. Chama Juan
    tbojanácacana y nÿetsca bacna soyënga Herodes tojanmámnaca.
  ron-LSB: Dar Irod tetrarhul, fiind mustrat de el pentru Irodiada, soția fratelui
    său, și pentru toate relele pe care le făcuse Irod,
  pon-pon: A nanmarki Erodej, me Ioanej kapun pweki Erodiaj en ri a ol a paud, o pweki
    jued karoj, me Erodej wiadar,
  nhe-BL: Huan teipa Juan quiteilhui Gobernador Herodes Ántipas pampa mocuili ihuejpol
    tlen itoca eliyaya Herodías para ma eli isihua. Herodías eliyaya isihua iicni
    tlen itoca eliyaya Herodes Felipe II. Nojquiya Juan quiteilhui Herodes Ántipas
    ica sequinoc tlamantli tlen fiero quichihuayaya.
  sps-sps: Ai Jon tsue ets'ets of to Gavana Herot matan ya, tana saa, ayei te fipisui
    me Herodias a moun ten famuinyasiny tsunia ana fo mes a fo kat iring te kat ya.
  wnc-wnc: Siwan Herot tupan aminu waapatane uyapna Filipdane maatna Herodias ngang
    inikaingkapa kaiwan kuwan maatnae tapan Jonda kuke waiaknga tupa tasikutdeat kaanga
    inikut.
  bus-bus: Ben à kpã̀kɛ̃ kí Hɛrↄduzi a vĩ̀i naↄ̃ Hɛrↄdia yã musu kↄ̃n yã zaa pãnde
    kɛ̀ à kɛ̀nↄ píngi,
  gub-BL: Amo 'ar mehe uze'eg tuwihaw rehe a'e, Ero rehe a'e. Ta'e Ero wereko wywyraty
    Eroxi uzeupe a'e xe. Piri tywyr her romo a'e. Amo ae ikatu 'ym ma'e tetea'u uzapo
    iko a'e no. A'e rupi Zuàw uze'eg ahyahy hemiapo kwer rehe a'e.
  imo-imo: Walite, pele, kombu Galili imbomanga iye nomi king Herot angenu iyemunga
    omenu ambo Herodias yu mangopa lipe ulu pulu keri lupe awini terimuma kinye Jononi
    nimbe para tipe yu iri torumu.
  boj-boj: Bati bei Jon na mandor Herot aqa une qa ŋiriŋtej. Aqa une agi a na aqa
    segi was aqa ŋauŋ Herodias yaiyosiq ej. Une deqa ti kumbra uge uge kalil Herot
    a yoqnej qaji deqa ti Jon na ŋiriŋtej.
  eng-DRA: But Herod the tetrarch, when he was reproved by him for Herodias, his brother’s
    wife, and for all the evils which Herod had done;
  knf-knf: '*Herod nanŧuŋa ajej Herodiyana ñaaţ i naweekul akak ado iko iwuţaan iŧum
    iloŋ kak, ukaaŋ kë *Yowan aŋoman na a.'
  san-KHM: អបរញ្ច ហេរោទ៑ រាជា ផិលិប្នាម្នះ សហោទរស្យ ភាយ៌្យាំ ហេរោទិយាមធិ តថាន្យានិ
    យានិ យានិ កុកម៌្មាណិ ក្ឫតវាន៑ តទធិ ច
  arn-NT: Ka femngechi katrütudungufuy ta Erode ti gobernadorkülelu, kisu am müntuñmafilu
    ñi peñi ñi kure, tati Erodia pingechi domo. Fey Juan katrütudungufuy ta Erode
    kom tañi wesa femkeel mew.
  zas-NT: Gudilë tëëman rey Herodes guial cwaꞌman Herodías xbéngunaa bijchaman Felip,
    në por graczi ni mal ni ma beenman.
  ken-NT: Jɔ̌n aji Mfɔ Hɛ́rɔd bɛ akwɛn ɛbhé Mandɛm ndu ásɔ́rɛ́ Hɛródias ngɔrɛ́
    mɔ́máyi ábhay. Aji yí ɛ̌ti barak abʉ́abʉ achak ankɛm anɛ yi ákʉ́.
