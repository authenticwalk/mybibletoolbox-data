verse: LUK.003.019
translations:
  kpx-kpx: Isi gamanie kosive Elodiho hoto tolote lounu. Kosealemoike Elodiu au hohoe
    mahina Elodiasi ke etulei melamenu. Isi vaveve toela degomoleta vaevenu.
  okv-H: Eto tihijigari embo peni javo Herod amo ari sasapura neite neite ari embo
    amina namei ta ae pegene eto humbunu John na kito isembena
  tbo-tbo: Ma Yoni taniwaga Heloda i palihopuhopuneya babana walehina agona gowana
    Helodiyasi i lawalawagi binei. Ma gasi dewa apapoe atapuhi Heloda i dewadewahi
    bihiyei.
  mal-C: എന്നാൽ, ഗലീലയിലെ ഭരണാധികാരിയായ ഹെരോദാവ്, അദ്ദേഹത്തിന്റെ സഹോദരന്റെ ഭാര്യയായ
    ഹെരോദ്യയെ സ്വന്തമാക്കി. ഇതിനുപുറമേ മറ്റനേകം ദോഷങ്ങളും അദ്ദേഹം ചെയ്തു. ഇതെല്ലാം
    നിമിത്തവും യോഹന്നാൻ ഹെരോദാവിനെ പരസ്യമായി ശാസിച്ചു.
  grc-SR: ὁ δὲ Ἡρῴδης ὁ τετράρχης, ἐλεγχόμενος ὑπ᾽ αὐτοῦ περὶ Ἡρῳδιάδος τῆς γυναικὸς
    ⸆ τοῦ ἀδελφοῦ αὐτοῦ, καὶ περὶ πάντων ὧν ἐποίησεν πονηρῶν ὁ Ἡρῴδης,
  bgc-bgc: पर जिब उसनै चौथाई देश म्ह गलील परदेस के राजा हेरोदेस तै उसके भाई फिलिप्पुस
    की घरआळी हेरोदियास कै बाबत अर सारे बुरे काम्मां कै बाबत जो उसनै करे थे, उल्हाणा
    दिया,
  khz-khz: Ioane na Heroda, Galileia velena, maki ekilagi-rakavaato, kwalana ia kakana
    Filipo garawana etavarariato, e kala rakavara vogovagi ekalarato gaura pakurai.
  deu-TKW: Aber der Tetrarch Herodes, den er rügte wegen der Herodias, der Frau seines
    Bruders, und wegen alles Bösen was Herodes gethan hatte,
  zsr-NT: Juan naꞌ buquíëꞌ Herodes, bönniꞌ rna bëꞌë, le zóalenëꞌ‑nu Herodías, ngul
    queëꞌ Felipe, bönniꞌ böchëꞌë, lencaꞌ le runëꞌ zian le cunác.
  lin-lin: Kasi Yoane apamelaki mokonzi Erode mpo ete azwaki na libala Erodiade, mwasi
    ya ndeko na ye, mpe mpo ete asalaki lisusu mabe ebele.
  hns-NT: Oe bhie raadja Herodes ke daaties. Raadja to aapan bhaai ke aurat apana
    leis raha aur doesar kharaabie karat raha.
  noa-E: Mag jaar chi gobernador Erodeeu ich naam Felipe ʉʉi Erodías anʉm khecheu
    auwia ag dʉ̈i sim khaug athaawai Juanau irig iekhajim aajem. Mamʉ mag irig iekhatarr
    chan mag sĩi ich wach ʉʉi dʉ̈i sim atheepaijã khaba, ich nem parhooba khaigba
    waaujem kõitpata irig iekhajim anaabá. Mamʉ magʉmjã bʉ̈ʉrjã i iek ũrba, warag
    chi Erodeeu Juan cárcel deg phãar sĩupijim anaabá.
  eng-EMTV: But Herod the tetrarch, being rebuked by him concerning Herodias, his
    brother's wife, and for all the evils which Herod had done,
  mib-NT: Te suni ni cahān xeēn de nuū Herodes, tēe cúu gobernador, chi tēe un ní
    nacueca de Herodías, ñasɨhɨ́ ñani de Felipe. Te cuehē gā jniñu néé súcuan ni sáha
    Herodes.
  lif-NT2: कर युहुन्‍नारे़ सुहाङ्‌गे़म्‍बा हे़रोदे़न फे़ःक्‍तु, थेआङ्‌भे़ल्‍ले़ खुने़ॽ
    कुअङे़ःक्‍मा हे़रोदियासे़न् मेःक्‍खिम् मे़त्तुआङ् वये़, हे़क्‍क्‍याङ् वेॽ यरिक्
    फे़न् याःम्‍बक्‍हाॽआङ् चोगुआङ् वये़रो॥
  xnj-xnj: Nambu Yohani amuywangili chilongosi Helodi, ndava amtoli Helodiya mdala
    wa mhaja waki na kumgega, na mambu gahakau gamahele geakitili.
  mmx-mmx: Ketla ne Jon ga sok katli ka laradi gomgo ne Erodes mila neni ga vaxat
    ka ne Erodias latkin at neton, la ga lok bok buaang lempanga xapmek.
  cbr-NT: Ñuixuanan ca 'apu Herodes cacë an aín xucënan xanu, Herodías cacë, a bianan
    bëtsi ñu 'atimaribi 'acë 'icë —minmi 'acë ñu ax ca 'aisama 'icë —quixun Juanën
    'apu Herodes a cacëxa.
  tee-NT: Chai vachu' lak'ak'aima ju gobernador ju Herodes ixjuncan. K'ailh ni ix'amachakach
    navichokolh ju ix'amachaka' ixjunita ju isp'isek'e ju Pilipe ixjuncan. Pus ju
    anu' chako'ulh Herodías ixjuncan. Vachu' lhik'ailh ixlacata tachi chun ali' talak'alhin
    ju ixnavita ju Herodes.
  eng-LSV: and Herod the tetrarch, being reproved by him concerning Herodias, the
    wife of his brother Philip, and concerning all the evils that Herod did,
  cak-NT: Ri Juan xuch'olij ri rey Herodes, roma man utz ta ri rubanon, chi quic'uan-qui'
    riq'uin ri Herodías; y ri ixok ri' xa raxayil ri Felipe rach'alal ri Herodes.
    Jari' ri xu'ij ri Juan che ri Herodes, y xerunataj chuka' ch'aka chic rumac ri
    jerubanon.
  pah-NT: 'Ojikwe João Batistava''ea onhi''ig̃ahy Herodes''ga pe. Herodes''ga omondomondo
    Galiléiapeve''g̃a g̃wemimbotarimova''ea rupi g̃agwyri pe. Herodiashẽa rehe Herodes''ga
    irũ''ga rembirekohẽa rehe João Batistava''ea onhi''ig̃ahy ga pe. Herodes''ga tiruahũ
    ranuhũ. Nurã João Batistava''ea ei ga pe: —Nane''ymi nde ereko te''varuhu. Kiro
    nde neirũ''ga rembirekohẽa rerekoi no. G̃wia ahe ndoapoi te ite''varuhuva''ea,
    ei João Batistava''ea ga pe.'
  sja-NT: Mamĩda mãga jaratee ni misa, ɨtrɨaji Romadepemaarãpa rey bɨdap'edaa, Herodes.
    Mãga ooji Herodepa chi ɨ̃pema wẽra Herodías iru bada perã ichi wẽrak'a mãik'aapa
    awaraa ne-inaa k'achia k'ĩra t'ãdoo oopachi perã.
  xed-xed: Ka dvanaghatá Yuhwana ta mgham Hiridus ta ghəŋa klugudunustani ta Hiridiya
    markwa zwaŋamani Filip, nda ya ta ghəŋa ndəghata sanlaha ma ghwaɗaka skwi ta magə
    tsi.
  mks-NT: Inga ña̱ha na̱caja da quéa̱ na̱jána̱ni da Herodes, da̱ cúú gobernador jáchi̱
    na̱sahi̱in Herodes xi̱hín Herodías, ñá cúú ñájíhí ñani da, Felipe. Ta na̱jána̱ni
    Juan da̱ sa̱há java ga̱ ña̱ núu na̱caja da.
  gfk-S: Iesene Jon ga tibe hapenpen ne Herot no lilie kinong iga tole leh Herodies
    no haine tano tesne. Ma pai gale tibe hapenpen ie uta ikinong sene mon. Herot
    ga gil bileng ari mes na sana tintalen.
  bmu-bmu: Malökmö, gölme bahöŋaŋgö kiŋ Herod yaŋön datŋaŋgö anömŋi qetŋi Herodias
    mi ölöŋ meyök aka bölöŋi könaŋi könaŋi aka malöhi, miaŋgö sapŋi Jonöŋ qeba munjurariga
    jim waŋgiyök.
  dgz-dgz: Go wam ame gapan, ayop Erot Dion inap gari gangan naen iwa Dion namu anega
    diguren, “Ge apan koerage, narawaga Erodias up ta naitaan.” Amba Erot inak koe
    koe upinewa den taiwandini menan Dion aigap sia diguren.
  eng-GNV: But when Herod the Tetrarch was rebuked of him, for Herodias his brother
    Philips wife, and for all the euils which Herod had done,
  zaa-NT: Làniana gutìl·la Juáan gobernador Herodes porqui'ni guỹi'į Herodías niula
    qui' bettsi'į Felípea para ccą́ niula quì'į, ą'hua por iyaba adí ca mal nu benią
    nna.
  eng-WEBSTER: But Herod the tetrarch, being reproved by him on account of Herodias,
    his brother Philip's wife, and for all the evils which Herod had done,
  guh-guh: Bajaraxuacujinae icatsia Juan itaveta nacuaevetsinë Herodes. Tsipaji Herodes
    pejuyapijinë pijava yacajërëta, Herodíasvënëva. Daxita Herodes pibisiacuene pexanaejavanë
    ata, itaveta Juan.
  bon-bon: Tabe cuta Mopeyame Heroda ne eblawäjige, ingle Heroda teeme naane me coga
    Herodiyas juutecrige, teeme coga me jowenige, piiyepu bucurage nuuja niiya mule
    bine jaawenemuge.
  nhw-BL: Huan teipa Juan quitelhui Gobernador Herodes Ántipas pampa mocuili ihuejpol
    catli itoca Herodías para elis isihua. Herodías eliyaya isihua iicni catli itoca
    eliyaya Herodes Felipe II. Nojquiya Juan quitelhui Herodes Ántipas ica sequinoc
    tlamantli catli fiero quichihuayaya.
  mgw-mgw: Lakini Yoani ankalipi ntawala Helode, kwa kitumbu sa kuntola Helodia nnyumbo
    wa nnunawe na kumpanga nnyumbowe, na ankalipi kwa ulau woti waupangite.
  swh-ONEN: Lakini Yohana alipomkemea Mfalme Herode kuhusu uhusiano wake na Herodia,
    mke wa ndugu yake, na maovu mengine aliyokuwa amefanya,
  wbi-wbi: uYohani alyadalikile uHelode um'baha ghwa vughavo kwa kukuntoola uHelodia
    un'dala ghwa nyalukolo ghwake na kuvuhosi uvunge vwinga vuno uHelode alyavombile.
  bba-bba: Adɑmɑ u Herodu wiruɡii wi ɡerusi Herodiɑ, win wɔnɔ Filipun kurɔn sɔ̃, kɑ
    dɑɑ kɔ̃sɑ kpuro ye u rɑɑ kuɑ.
  eng-KJVCPB: But Herod the tetrarch, being reproved by him for Herodias his brother
    Philip’s wife, and for all the evils which Herod had done,
  kgk-NT: Hembiapo vai-rehe onhemonhe'ẽ voi íxupe kwéry João Batista. Upéixa-gwi mburuvixagwasu
    Herodes-pe ave onhemonhe'ẽ. —Ne rembiapo vai nde ryvy-rehe, he'i íxupe. —Hembirekokwe
    ereipe'a araka'e íxugwi eremenda hagwã hese. Naiporãi voi erereko Herodias nde
    rovajare-pe. Ne rembiapo vai meme-ma nde. Nde rekoha vai voi, he'i mburuvixagwasu
    Herodes-pe.
  waj-waj: 'Kiaa mmioo gioonna kiaapuuya nnoori apu taika kioo nnaagiai Yisuunnaatama
    apu taika kiooduu rikioo Yisuuva yaaku varoo varuduu too ngiauvo rusiti varoo
    vioo sai ngioo sauduu Mmannasa Yoketaivo ngiaamma mirunnaivaa roosuuvoono tuoo
    tuoo tuma innayaa variravai. Varuduu rikiooduu ngiau aapuuvakidiri Anutuuqaa kuaivo
    tuoo tunoo: A ni Maapu tuanaakuavee. Na aiyara mmuduuya ruee na i tauko pinaama
    ni yoketainoo, tiravai. Herooto mmoori maisaivaa uuvaara Yuvuaano inna tuduu rikioo
    Herooto inna vitoo oovi nnauvaki inna yapa kieeravai. Vaa Herooto ari vayaanna
    nnaataivaa Herootiaanna mmuara varoovaaraatama ari vo mmoori maisamaisauyauvaa
    uuvaaraatama Yuvuaano inna tiravai. Herooto kava vo mmoori maisa voovai iinno
    Yuvuaanaa oovi nnauvaki yapa kieeravai.'
  cpy-cpy: Ari ikimitaa-kiriri eejatzi Herodes pinkatha-ritatsiri, ikaminaa-witakari,
    raakirowa Herodías iinanta-witari Felipe rirentzi. Tema eenitatsi eejatzi osheki
    otsipa kaari-perori rantayitakiri.
  ekk-PKP: Aga kui Johannes noomis valitseja Heroodest sellepärast, et ta abiellus
    oma vennanaise Heroodiasega, ja kõigi halbade asjade pärast, mida ta teinud oli,
  mpx-mpx: Yaa Helodi, Galili wali tologugui, wana pagan nanakina Diyon i baunanek
    eliyana, kaiwena talina lagona Helodiyas i oe ge pagan nanakina hi gewi al i ginolil.
  wbp-wbp: Ngula-puruju, Kingi Yarurdurluju kala maju-juku kangu warrarda warntarla-juku.
    Ngulangkujurla jurnta kangu karnta kali-nyanu yirdi Rutiyaju papardi-nyanu warlaljaku
    nyanungukupurdangkaku. Kujarlaju, Jaanurlu kulungku ngarrurnu.
  luo-luo: To ka Johana nokwero Ruoth Herode nikech wach Herodia, ma chi owadgi, kendo
    kuom gik mamoko maricho mane osetimo,
  nhe-NT: Huan teipa Juan quiteilhui Gobernador Herodes Ántipas pampa mocuili ihuejpol
    tlen itoca eliyaya Herodías para ma eli isihua. Herodías eliyaya isihua iicni
    tlen itoca eliyaya Herodes Felipe II. Nojquiya Juan quiteilhui Herodes Ántipas
    ica sequinoc tlamantli tlen fiero quichihuayaya.
  aii-aii: ܐܝܼܢܵܐ ܗܹܪܘܿܕܸܣ ܛܸܛܪܲܪܟܵܐ ܟܲܕ ܦܝܼܫܵܐ ܝܗܘܵܐ ܡܘܼܢܟܸܣܵܐ ܒܝܼܹܗ ܒܘܼܬ ܗܹܪܘܿܕܝܼܵܐ
    ܒܲܟ݂ܬܵ‌ܐ ܕܦܝܼܠܝܼܦܘܿܣ ܐܲܚܘܿܢܘܼܗ‌ܝ، ܘܒܘܼܬ ܒܝܼܫܵܬܹ̈‌ܐ ܐܚܹܪ̈ܢܹܐ ܕܥܵܒܹܕ ܗܘܵܐ،
  esk-NT: John-ŋum iñiqtiqmiñiġaa ataniq Herod atakkii iḷaqatnikhuni Herodias-mik
    aniqataan nuliaŋanik suli savaaqaqhuni iñugiaktuanik atlanik pigiitchuanik.
  msb-msb: Pero an namumuno na si Herodes ginparasaway ni Juan dahilan na ginasambay
    si Herodias na asawa na san kamanghod sani kag san iba pa na mga karautan na ginhimo.
  cpa-NT: Jøng² ca¹juúh² Juan hi² ca¹jmo¹ Herodes, dsa² lán¹² ta³, hi² hlaih¹³. Di³
    ma²ca¹jian¹ Herodes hio¹³ quián¹² roh¹³dsa, hio¹³ tsen Herodías. Jø¹² bíh³ hliú²
    hi² hlaih¹³ lah¹jøng² ma²ca¹jmo¹ Herodes. Hi² jøng² ca¹lø¹hiag¹³ dsa² héi² mi³ca¹juúh²
    Juan jǿg³ jøng².
  dso-dso: ମାତର୍‌ ସାମନ୍ତ ରାଜା ଏରଦ୍‌ ନିଜର୍‌ ବାଇର୍‌ ମାଇଜି ଏରଦିଆକେ ସଙ୍ଗଇଲାକେ ତାର୍‌ କରିରଇବା
    ବିନ୍‌ ବିନ୍‌ ପାପ୍‌କାମର୍‌ ବିସଇ ଜାନି ଜଅନ୍‌ ତାକେ ଦମ୍‌କାଇତେରଇଲା ।
  meu-meu: Ia ese Herod Ḡaubada danu e sisiba henia, Herodia, ia kakana Filipo adavana,
    dainai, bona ena kara havara daidiai.
  yva-NT: Umba Yohanes po Herodes, opamo be akarive no munijo Galilea, apa ayao kakaije
    raura kakavimbe nanto ai, weye Herodes po apa arakovo Pilipus apa anamu Herodias
    raovan to muno apa ayao kakai kaijinta manui.
  dgc-dgc: Pero ti Mayor a Herod, éy nipihesu na ti Juan. Kanya nipihesu na siya,
    éy dahilan éy pinégkagian siya ni Juan, da inagew na ti Herodias a asawa no wadi
    na. Sakay pinégkagian na be siya to kasalanan na a iba. Ey tu kasalanan ni Herod
    a dikél, éy tu néngipihesu na ni Juan.
  zpm-NT: Tib vuelt haxta lo rey Herod goctox me, sac lëëque Herodí, wnaa ne nac tsieel
    bets Herod nonie Herod; grë guieḻntseeb ne quiayuṉ Herod, blisqui mew.
  hix-NT: Àtoko rma, Karyeryeya yamtar hon komo kayaryet me nehxakon hakahpa tà, Eroknesà.
    Towtà hetxenho yahosày hatà, noro ha. Erokneyasà rma yahosày hatà. Anaro rha tanhàn
    hoko xarha atxke rma haxa nehxakon hatà. Àro ke noro yoyey hatà, Xowawu.
  sim-sim: Os Jon hulaima nokopman fak or tolofaleri wolo Jisasin er nga fak ormu
    tolofalera. Ushirik Jisas or sihi Avui Wasilakan ormu sawera. Or sawerik heven
    akayanga simu sutlara. Si sutlarik Masikome Avui Wasilakahi apmuma hom Jisashik
    simu takalira. Urik mashi las heven yok simu mbara, �Mir jikisi indingo anhi mira.
    An mirin amu rupshi mendenduwa. Sunguwavu anhi mende nga amu mirin rupshi mendenduwa,�
    karem simu mbara. Jon malakama Herot os maha orhi nokove Herodiasin or masnalari
    nga kavakava ol or undarin er nga kormbak or saweshirik or humblaraha Jonin krawuk
    ormu owera. Os Jonin erem or uri oso musa las osmu er nga orhik lawura.
  npi-ULB: यूहन्‍नाले हेरोदलाई उनका भाइकी पत्‍नी हेरोदियासलाई विवाह गरेको साथै उनले
    गरेको अन्य खराबीहरूका निम्ति पनि हप्काए ।
  cgc-cgc: Ta paglaygay Juan, pakuntra din malain na buat Herodes na manugdumala ta
    Galilea tak Herodes ya, pasawa din Herodias bisan magbayaw danen an daw tenged
    man ta duma pa na buat Herodes na malain.
  tim-tim: Akto sop ain luâk humo Herote yâkŋe âmâ kandâŋe kotŋe Herodia are emiŋaet
    âmbâle are kâmbu miep. Mem âmâ aregât kakŋân agak meme bâleŋe dondâ mendo dosaŋe
    humo miawagep. Hain akto Yohaneŋe, “Bo agakŋe aktât.” dâm den kârikŋe magaŋep.
  yor-yor: Ṣùgbọ́n nígbà ti Johanu bú Herodu tetrarki, tí ó bá wí nítorí Herodia aya
    Filipi arákùnrin rẹ̀, àti nítorí ohun búburú gbogbo tí Herodu tí ṣe,
  wos-wos: Galilimbu rekwa du takwana néma du Herot dé déka nyama hiyahafi rendéka
    dé déka takwaré héra. Léka xi Herodias lé. Herot séfélak haraki saraki sémbut
    akwi dé huru.
  emp-NTPO: Baribʌrʌ Juaʌ̃ba Galilead̶ebema boro Herodera quẽãbadjia idjia wẽrã erob̶ʌ
    Herodía carea. Maʌ̃ Herodíara ara Herode djaba Pelipe quima basía. Maʌ̃ awara
    Juaʌ̃ba idjira quẽãbadjia ne jũma cadjirua o b̶ʌ carea.
  eng-F35: but Herod the tetrarch—being reproved by him concerning Herodias, his brother's
    wife, as also about all the wicked things that Herod perpetrated—
  ind-ind: Yohanes menegur Raja Herodes karena sudah merebut Herodiana, istri saudaranya,
    dan karena kejahatan-kejahatan lain yang pernah dia lakukan.
  pes-OPCB: اما پس از اینکه یحیی آشکارا هیرودیس آنتیپاس را به سبب ازدواج با هیرودیا،
    زن برادر خود، و خطاهای فراوان دیگرش سرزنش کرد،
  mpt-mpt: Yone nakaia unangai Gode dowan wengo omkaye bianea eka aaye fuaye biam
    nabianea Yesus esa fuelabasea e Gode nganha bea abile belanea Gode Hobe makob
    wan kubiameie ulab daakenea Yesuse dim ele tleta weng mako abilim ut danoa baanoa
    Kobo ne miinobo, ne kla gobke biania seinkebibo ge baabasobe. Yone inanea nakaia
    unangai Gode dowan wengo omkayebeo dimo Galili komoke niniino Helote e ninge Filibe
    alelo niniino Helodiaso omeisanea eka okok afet osa misiam nabiam bia Yone baabanea
    Keb kukubo misiamobo ge baabanebio kesoa Helote Yone klabuto ge debeb onsebe.
    Helote ele kukub nabe ota Yone baabane otane e deitnenebabo genea klabuto gebase
    olo dot misiamobe.
  ssx-ssx: Koto pa꞉la꞉pate Dionima꞉ mo kapomani hali tieke Hetodi pa꞉ta꞉ la halolo
    hata꞉ alota꞉ Neketa꞉ hoke haumanu peleme laa la haleekeme. Ekipeke. Hetodi ipika꞉
    hamekena꞉ weteke Hetodiasi pa ipika꞉ handa꞉mea make ipikana꞉ma꞉ ti teke wotu yoka꞉tiki
    pomieke handa leekeme.
