    sibaibaiwa tabe ipaisowaili mwa kaiwena Yoni iyokoiyan.
  tcs-tcs: Zon bin graule Erod Antipas, da edman blo Galali. Em i bin spik em stret
    bikoz Erod i bin maret oman blo bala blo em. Neim blo dat oman Erodias. Ane Erod
    i bin meke plenti ol nadakain nugudting tu.
  hlt-THB: Cehlai ram ukkung boei Herod ing ik-oeih che a saikhqi boeih ingkaw, a
    na a zu Herodi ce a zunaak a dawngawh, Johan ing ak kaanaak awh,
  soq-soq: Tane me warere Erod gagalosadie tatawa Pilip manainapa ebowa Erodias naiseno
