  mar-mar: योहानाने चौथाईचा शासक हेरोद याची कानउघडणी केली कारण त्याचे त्याच्या भावाच्या
    पत्नी हेरोदीया हिच्याशी अनैतिक संबंध होते, तसेच इतर अनेक वाईट गोष्टी त्याने केल्या
    होत्या.
  snp-snp: Ena Yonikafo wenena kiyaba o gedami wenabani Heloti monala nosa naba ámami
    yamu oudaiye. Wewa yakafo yalafo olonafo Helotiyasi ya ika oto wena oluto, ido
    nosámami mona liliga muki yaki o meleto,
  isl-isl: (En þegar Jóhannes gagnrýndi Heródes, landstjóra Galíleu, opinberlega fyrir
    að kvænast Heródías, konu bróður síns, og fyrir marga aðra óhæfu, lét Heródes
    varpa honum í fangelsi og jók þar með enn við syndir sínar.)
  spy-NT: Kiiburyoong'to ꞉Yoowaana Bāytooyiintēēt *Ērōōtē kuuyu kyoobuch ng'eetaabkaamet
