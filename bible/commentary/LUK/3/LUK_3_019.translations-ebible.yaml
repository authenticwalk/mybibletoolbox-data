  gof-ENT: ሺን ዮሃኒሲ ሄሮዲሲ ባ ኢሻ ማቺው፥ ሄሮዲያዳ፥ ኤኪዳ ጊሾኔ ሃራ ኢታ ኦሶታ ጊሾ ካጪዳ ዎዴ
  aau-aau: Jon hiykwe Juda mo Gavman hakamay, Herot se me-hripahri. Payhokuaw, Herot
