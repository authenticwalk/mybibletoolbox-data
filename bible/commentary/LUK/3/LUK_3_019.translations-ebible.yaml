  arl-NT: Jiyaniijia Herodesri jiyacari tarajanu Felipe niquiocua jiitiariquiaa necocuara.
    Cuno maaji sesa quiquiaari Herodías. Tiuquinijiona Juanri jiyaniijia Herodes piriyojoquiaari
    sesa na miishanojiniji. Herodesri maja na tojiniu quiquiaari saaja. Jiyaniijia
    Herodesri socua queraatia sesa casaa miijia quiquiaari.
  ziw-ziw: Naho Yohana nakamkwahila Helode, mkulu ywa Galilaya kwaviya nakamsola Helodiya,
    mkaza mlukolo ywa Filipo mwe mbuli ntuhu zihiye zilozize.
  grc-TR: ὁ δὲ Ἡρῴδης ὁ τετράρχης, ἐλεγχόμενος ὑπ᾿ αὐτοῦ περὶ Ἡρῳδιάδος τῆς γυναικὸς
    Φιλίππου τοῦ ἀδελφοῦ αὐτοῦ, καὶ περὶ πάντων ὧν ἐποίησε πονηρῶν ὁ Ἡρῴδης,
  nag-nag: Aru jitia John pora Herod raja ke tai laga kokai Philip laga maiki Herodias
    logote golti kaam kora nimite kotha koise, aru tai ki biya kaam khan korise eitu
    khan sob koi dise,
  eng-OEBCW: But when John rebuked Herod the ruler, for Herodia his brother’s wife,
    and for all the evil things that he had done,
  knj-NT: Yetoj pax oj jix ak'le tenchanele naj yaaw Herodes yu naj Juan, yutol jix
    i'le el ix Herodías, yistil yuẍtaj chi yij sbi Felipe yu naj Herodes. Pero man
    asanne oj jun tu' jix yun naj, pero ey to c'al wan xa spenail jix el yuneni. Yuxan
    jix tenchanele naj yu naj Juan.
  deu-1912: Herodes aber, der Vierfürst, da er von ihm gestraft ward um der Herodias
    willen, seines Bruders Weib, und um alles Übels willen, das Herodes tat,
  san-PUN: ਅਪਰਞ੍ਚ ਹੇਰੋਦ੍ ਰਾਜਾ ਫਿਲਿਪ੍ਨਾਮ੍ਨਃ ਸਹੋਦਰਸ੍ਯ ਭਾਰ੍ੱਯਾਂ ਹੇਰੋਦਿਯਾਮਧਿ ਤਥਾਨ੍ਯਾਨਿ
    ਯਾਨਿ ਯਾਨਿ ਕੁਕਰ੍ੰਮਾਣਿ ਕ੍ਰੁʼਤਵਾਨ੍ ਤਦਧਿ ਚ
  nob-LB: Johannes rettet også sterk kritikk mot Herodes, herskeren i Galilea. Særlig
    for hans forhold til Herodias, som var kona til broren hans, og for alt det andre
    onde han gjorde.
  ntj-ntj: Palunyalu puurrpa Yaratanyatarrartu payirnu tjiinya palunyaku marlanyku
    kurri Yaratiyanya mulyatarringu kanyiranyangka puru kutjupa-kutjupa palyamunu
    palyaranyangka.
  sxb-NT: No olwa Yowaana yagaania Omwami Eroode ku amangʼana aga Erodiasi muka wamwawu
    owa yatoola okuwa omukazi waae, kandi ku amawi gandi amangi aga Eroode yakolanga,
  nhu-NT: Geenɛn, ɛ wvú no jemyi ɛkumɛ 'Ɛlod wvù wee sa' kaci lo, njefo 'Ɛlod to nu
    ɛ jo 'Ɛlodia wvù kpwɛɛ waa bwee kpwɛse le, bvuu no jemyi ɛkumɛ mwɛɛm mvù befe
    nteen mvù 'Ɛlod to buwyɛɛ.
  row-row: 'Leleꞌ naa, Yohanis o olaꞌ relo-relo Herodes tataon. Eni salan taꞌo ia:
    Herodes naa, hofernor sia propensi Galilea. Salan naen seli ena. Salan esa, naeni:
    Ana lea nala odꞌin saon, naran Herodias. Naa te, odin feꞌe masodꞌaꞌ, ma nda feꞌe
    mahelaꞌ no Herodias sa. Herodes masodꞌan fo nda matetuꞌ naa sa, tao Yohanis ai
    e no relo-relo, de Herodes nda hii e sa. Basa ma Herodes toꞌu nala e, de nggari
    e bui rala neu.'
  msy-msy: Ezɨ dughiar kam Herot gavmanɨn gumazir dapanimɨn ti. A uan aveghbuam Filipɨn
    amuim Herodias koma akui, egha arazir kurar maba sarama ami. Ezɨ kamaghɨn Jon
    Herodias bagha Herotɨn guam gatɨgha a mɨkeme.
  agg-agg: Ŋga Son ai ahamundɨ nindou adükarɨ bogorɨ ahandɨ ndürɨ Herot ranahambo
    ŋgɨnɨndɨ hoafɨmayundo. Ai ramarirɨ ra sapo Herot ai ahandɨ akɨdandɨ nɨmorehɨ ahandɨ
    ndürɨ Herodias semündü asu bɨdɨfɨrɨ amurɨ moaruwai hohoanɨmo ranamboa yare marandamboyo
    ramarirɨ.
  ptp-ptp: Jon kunac gavman levac Helot wê viac vɨgwe Galili ge, ên Helot kô li tuc
    vɨnê Helodias dɨ vông môp nipaên tɨbeac hɨxôn.
  nak-nak: Eala moli e Ioanes igo totolo e Herod te la iruru ale eia igoa soio te
    Herodias, e rutule tabarala, me te la iruru tomi ale eia igigoa.
  ron-LUDARI: Ivan la intja alu toc la ukorit p Herod, karje irja vladaru dăn regije
    Galileje, daja če sa ănsurat ku Herodijada, karje afost mujarja alu fratisov,
    š d multje altje rovj ča fukut Herod.
  lbb-lbb: Pa e Jon i warwara rakrakai tetek e Herot a ningnigo tagun a matanitu,
    anasa i taulai ulak e Herodias, a hane ane tasnalik, pa i tol otleng a laulau
    a ututnala.
  kan-2017: ಆದರೆ ಉಪರಾಜನಾದ ಹೆರೋದನು ತನ್ನ ಅಣ್ಣನ ಹೆಂಡತಿಯಾದ ಹೆರೋದ್ಯಳ ನಿಮಿತ್ತವಾಗಿಯೂ, ತಾನು
    ಮಾಡಿದ್ದ ಎಲ್ಲಾ ದುಷ್ಕೃತ್ಯಗಳ ನಿಮಿತ್ತವಾಗಿಯೂ ಯೋಹಾನನಿಂದ ಗದರಿಸಲ್ಪಟ್ಟಿದರಿಂದ,
  cso-NT: Ja³bí¹ la³ jáun² ca³jí³ tsú² siáh³ hi³ ca³tɨn¹ Herodes tsá² cuá¹lɨ́n³ ta²¹
