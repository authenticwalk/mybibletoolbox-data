    eyata'mbø yatzi tzøquipit lo que chøjcupø.
  gvs-gvs: E kina go tolovina Erodi ina goyo badabadaidi go, ivaituwedi. Boi ina bágala
    be ina guinuwa goyogoyoidi liliudi tomota matadi goi Iyoni ikamamaetalidi kana,
    ‘Erodi, bogina kubágala unana tuwowom Pilipo nava maa yawoina go, tuwo monena
    kukabi kunai.’
  kbm-kbm: Amolmol ebe tas givin ve Jon nes bui sanggu nipil eisir ok, iringk bui
    sanggu gikwai kob ei ges bui sanggu gipil Yisu givin weik etok ge. Givin ebe Jon
    ges bui sanggu gipil Yisu ok, be Yisu ges miengk givarkei be gulumb ande sawa
    gisov be Pomate ane Ngalau Yamar geb na gile man-bubu be gisov ginme gikuv-kuvi
    giwei Yisu dabe, be Pomate ginei yaun ti nangge gulumb dang eteik; “Ayeu Natungg
    dongke mie ebe gali mie vie be tang givin mie gitlek ok.” Givin sawa etok Herodes
    geb amolmol dabin, be Herodes nok gilgum gen gisov molge ve geb kawe Pilip ane
    avie Herodias ponge. Beti Jon ginei Herodes nok ane tiate etok binge gitangi ei
    ate be tis ane gen tiate subu ebe gilgum-gilgum ok binge givin. Beti Herodes ta
    vavis be gilgum gen tiate molge ti givin, ve ginei be ane amolmol valir ane itak
    Jon gisov kapual-lu gile.
  tew-tew: Heḏá John-di Herod wáˀ óetu̖ˀan iˀ kwee Herodias-áḏí tꞌaywó iˀannin.
    Tobá Herodias-á Herod-ví tíˀûuví kwee ûnmuu wänboˀ ônkêˀ. Báyékí wíyá tꞌaywóˀdi-á
    Herod iˀan, heḏá wáˀ John óepansóge, heḏi nä́ˀin in shánkí pꞌä́ndíkîˀ iˀannin
    namuu.
  rmc-rmc: Ale o Jan karhinelas le tetrarchas Herodes vaš e Herodijada, leskri phraleskri
    le Filiposkri romňi, the vaš savore nalačhipena, so o Herodes kerelas.
  apr-apr: Ngan Yowan tani in ipasak pang tool kuto mai yo Erot i, in ye yo isada
    Erodias yo toonoo rimana in a iyooloo nga, inbe ye urata dook tiap kapala yo iyei
    nga lapau.
  tiy-tiy: Amun médooy de étéw ménbautisén, i Jesuse bénautis Juane so. Amun ménbautis
    i Jesuse, déménasal, brab i lala ne démasal, ménungka i lawaye. Atin i Rémogor
    i Tuluse ménlus maak marafati brab méntérimféna dob Jesuse. Atin wén i ménbéréhe
    tidéw dob lawayo mano, “Beem i Nga guwe. Toow fo kégédawa ku brab késuwata ku.”
    Atin i Herode datu, dénowoy Juane fantag bé Herodiyase lénamfaén bawag i dumo
    nuwe sétiman idéng brab fantag bé de médoo na do tete rénigo Herode. Tidéw béno,
    numana no nay sala ne bé kéféférisu nuwe bé Juane.
  nlg-nlg: I murina keri, John te bosa tana matana Herod Antipas na vunaghi haba ni
    Galilee, na pukuna te ghoi taona Herodias, na puku ni tauna Philip na hoghona,
    maia ghua na lei totobo dika te gonighi.
  dgr-DOGNT: Hanìkò John-Baptıst, k'àowocho Herod edechı ts'èkeè Herodıas xè honìdza
    eyıts'ǫ hołı̨ı̨ łǫ eghàlaı̨dà t'à hołı̨ı̨ k'ę̀ę̀ eda yèhdıì nàyeeɂǫ.
  pes-OPV: اما هیرودیس تیترارک چون به‌سبب هیرودیا، زن برادر او فیلپس و سایر بدیهایی
    که هیرودیس کرده بود از وی توبیخ یافت،
  ron-1924: Дар кырмуиторул Ирод, каре ера мустрат де Иоан пентру Иродиада, неваста
    фрателуй сэу Филип, ши пентру тоате релеле пе каре ле фэкусе,
  tpz-tpz: A ma napan kurus varih to panih to nö maꞌ, ke Jon pupui vahik en pee. E
    Ieesuꞌ me ne Jon to pupui poan. Ke Ieesuꞌ to hinhin avoeꞌ e non ka akis nö vakëh.
    Ka Tuvuh Vasioꞌ kunah maꞌ manih pe Ieesuꞌ, vamanih pa panuh. Ka to taneꞌ maꞌ manuh
    pa vöön va kin to soe va non manih pan, “Eën e koaꞌ rakah peöꞌ, eöꞌ to iu oah
    vi ka nom oah, paröꞌ vaeö me nom oah.” E Jon to siröꞌ e Hëërot, a teꞌ susun to
    matop non a kaman va Galiliꞌ, suk e Hëërot to vaen pen e Hëëroteas e töveneah,
    e köövo pe kea soneꞌ peꞌ, Filip, me a ma meh tah hat peo neꞌ to nonok voh non
    sih. E Hëërot to nok voh a ma meh hat apaꞌpuh, ivëhkëk, a hat vëh pa ö neꞌ to
    vahoꞌ e Jon pa nohnoh to teꞌ apuh oah rakah e non.
  agd-agd: Eroti ma kamaniní ukhen maen be aváen aná Erodiasin ma yafein má ena kokhon
    aauí ma ukhá ein masan Yoni ano vanasifin páman uren asirákan iniren
  rkb-NT: 'Iwaze Erodes sipehakatsa Karireja eze zikniapykyryk. Suão tsipa humo tyzioktyhyk.
    Sakyriukrẽnikitsa hurukwy bo motsahuruk tsihikik. Nezeba Suão Erodes zipehaka.
    Erodias soho nitsasoko: Suão ipe niy: — Ikia atsy oke tsioktyhyryk batu iktsa
    zuba ziky. Ikia batu amysapy. Usa amysapybara ty tsikykara — niy.'
  san-THA: 'อปรญฺจ เหโรทฺ ราชา ผิลิปฺนามฺน: สโหทรสฺย ภารฺยฺยำ เหโรทิยามธิ ตถานฺยานิ
    ยานิ ยานิ กุกรฺมฺมาณิ กฺฤตวานฺ ตทธิ จ'
  iws-iws: Jon siya gavmanɨn siir bɨiyan inkamɨn Herot ɨo siir nwokɨn. Dimusi rani,
    siya siir nomousɨmɨn Filip siir wiga Herodias saiir haɨnɨkɨi nonkwonan mɨ siyɨu
    biyɨe nhɨrɨm siya tɨrɨm ɨo sɨmiirsi wara mɨ ɨnkɨn okɨn.
  pol-SZ: Krytykował natomiast króla Heroda Antypasa za to, że ożenił się z Herodiadą,
    żoną swojego brata, oraz za inne złe czyny.
  ztq-NT: 'Axte lo rey Herodes kwëntseeb Juan, chëb xaa: “Nody nii tsonil Herodías,
    por tsiil betsyoo Felip nak me.” Ni lëdy kaa por ngosy kwëntseeb xaa lo Herodes,
    sink wi por kchë cos mal nii beeñtsyey Herodeso.'
  zai-NT: Ne udinde né be Herodes purti nabeza né Herodías xheela Felipe bi'chi',
    ne cadi pur nga si sínuque ne pur irá enda qué iquiiñe ni huayuni.
  upv-upv: Ko Jon otortori Numal Erot suri m̃itkai luwe nesen se tuwan Pilip, Erotias,
    ko suri kele wor nanu elep nga mulolir marsarr.
  wap-NT: Aizii Herod naobanai-tinpaꞌoraz Galilee Baara ii, tuukii John kakinaowanuz,
    ukazatan idi paꞌinawuzu daiaro Herodias, naꞌiki ushaꞌapatan idi baꞌoran dikauda
    kidaꞌo aimaakan.
  mva-mva: Ata Zon itaguraki be lasa-tanepoa nedi Erot iebuloi. Bakara, Erot nge tari
    Pilip roa ara Erodias iuati, be muzi goalakadi kokoko takadi nge iemaki.
  dwr-NT: Galiilaa mooddiyaa Heroodisa qassi bare ishaa Piliphphoosa machchatto Herodiyaado
    I akkeedda dirawunne haraakka cora iita kiitaa kiitetto diraw, Yohaannisi seereedda.
  kfw-kfw: Takkha John in waikaroon Herod kha leiran, ajarchu Herodias anaipa Philip
    numei aneipiya halli ama'n kathamak choun angjet um aleitho.
  bfz-bfz: पर जेबे तिने गलील प्रदेशो रे चौथाई देशो रे राजा हेरोदेसो खे, तेसरे पाई
    फिलिप्पुसो री लाड़ी हेरोदियासा रे बारे रे और सब कुकर्मा रे बारे रे जो तिने कित्ते
    थे, फटकार दित्ती।
  cuk-09: Herodes dummadga maigu, Herodías-nikusad-ular, Juan sabsur Herodesga ibmar
    sogsad, ar ade Herodíasde e-urba-Felipe-omenad. Bela-ibmar-iskanamar Herodes imaksadi,
  ben-OBCV: কিন্তু যোহন যখন সামন্তরাজ হেরোদকে নিজের ভাইয়ের স্ত্রী হেরোদিয়াকে বিবাহ
    করার বিষয়ে এবং তাঁর সমস্ত দুষ্কর্মের জন্য তিরস্কার করলেন,
  mil-NT: Te ní cáháⁿ‑dé dóho té Hèrodés cuèndá sá ndécá‑dě ɨɨⁿ ñaha nàni Herodiás
    ñaha ní cándeca ñaní‑dé té Lìpé, te ní xáhaⁿ‑dě cuèndá nchaa dava‑gá sá cuèhé
    sá dúhá quìde‑dé.
  myu-myu: 'Adeayũ mubatisasan epere buje, João Jesus o''g̃ubatisan. G̃ebuje Jesus
    kay Ibiõg̃buk xipacat o''kop. Jesus Deus eju kawẽnwẽn pima, o''kop. Pukaso jo''i
    o''kop Ibiõg̃buk xipacat. G̃ebuje Deus o''jekawẽn kabi kadiwi. — Ẽn okpocat —
    io''e. — Ocokcok cĩcã ekay — Deus o''e Jesus pe. G̃uyjom Herodes João o''g̃uõmat
    daomũnmũnap''a be. Ixe Herodes Galiléia eipi kukat osunuy. Kuy bima João o''e
    Herodes pe: — Cedag̃ g̃u ewebe ekitpit tayxi bum etayxim―Herodias bum — i. — Ẽn
    ikẽrẽat kug̃ — io''e Herodes pe. Herodes ikẽrẽat kukuk''uk osunuy. Waram ikẽrẽat
    o''jukuk g̃asũ dak. João ikẽrẽat o''jukuk g̃u. Inaka Herodes João o''g̃uõmat daomũnmũnap''a
    be.'
  amk-amk: Manamo mayeaia mani deiua Herodes Antipasi, mano wemambaiseng na Galilea
    foi, weo dauo ne tafuai binengno Herodiasi ampa, tuti weo ne wara aipaya siai
    fo kontai.
  fai-fai: Kata Yon aka Edot ilim gawman dukum ayo kuek didaw kanadawsa uyo watawo
    kaleyo masi bá, kukuw mafak seng seng faku bom alam muk anung ami kadel Edoddias
    uyo takidawse kayo ko.
  ura-NT: Chaen jetaotechu, coberenadoro Erodesi netonoai suujuate, rai nocoala Ferifi
    comasai Erodiasi siria comasaineeine jaun, chaen itolere baasooru ichaain nihane
    jianihane coina.
  mcd-NT: Ascashon Juanpan nan niaifo Herodes yoiqui isca huani, —Ushto ahuin fianfain
    ahuara chacafori min huaran, —ishon yoini. Asca huaiton nicaquin Herodes Juan
    cunu muran iquimani. Ahuara chacafo huafiamisishaquin Juan iquimaquicaifin fasi
    chaca huaquin finacoinniquin.
  urt-urt: Kom Jon ŋihyele miyeꞌ mbep Herot ŋaiye somohonme kin ŋosoihme Herodias,
    tuwei tikin tatai kin, topoꞌe ŋaiꞌe ŋaiꞌe pupwa syeꞌ ŋaiye kin si ŋende.
  awk-awk: Wonto noa ba Herodnuġ tetráknuġ piralma bon, noa boun noun kin Herodia
    kin nukuġ ka Pilip-úmba ġikou̇mba kóti koba, ġatun yantin yarakai noa ba uma Herodto,
  kiz-kiz: Yohana an'kemili kabhele Herode mbaha ghwa mkoa kwa kun'gega Herodia, n'dala
    ghwa ndongo munu ni kwa maovu ghangi ghamehele ambagho Herode aghabhombili.
  tzo-TZE: Laj yalbe noxtoc ajvalil Erodes ti ep c'usitic chopol ta spase. Laj yalbe
    noxtoc ti chopol ti laj yic'be yajnil yits'ine. Erodías sbi li antse. Ja' Felipe
    sbi li yits'ine.
  lex-lex: Mere Herodes mak kodi plolli la Galilea de, Yohansi namer matni pa npolliohora,
    yoma nor owa'ana yerni Herodias rmehlima, me npolliohor walia Herodes yatni-halli
    dom to'a honona maka ha nhi' oleka wa.
  dov-dov: Alimwi Heloda kali mwendelezyi wakazumizigwa kukukwata mwanakazi wamwana
    wakwabo Helodiyasi azyoonse zintu zibi Heloda nzyakachitide,
  rgu-rgu: 'Tepoꞌ ria boe, Yohanis mulai dedea lelekaꞌ laꞌeneuꞌ Herodes nonoi-tataon.
    Dedea na leo iaꞌ: Herodes nana gubernor nai propinsi Galilea. Ria sala na dodouꞌ.
    Leo-leoꞌ ana tonda na fadi na sao ina na, nade Herodias. Sekonaa te, fadi na bei
    nasoda, ma bei ta namaetuꞌ no Herodias fa. Herodes leleo-lalaꞌon ta laꞌe fa, de
    Yohanis nasaꞌai lelekaꞌ ana, losaꞌ Herodes eteꞌ ao na. Boe ma Herodes hopu nan,
    de tee ni leo bui daleꞌ neu.'
  toc-NT: Pero milh maktum quilh­ta­macú acxni̠ Juan tamac­nú̠­calh nac pu̠la̠­chi̠n
    caj xpa̠­la­cata cumu xlá li̠huá­nilh a̠má gober­nador xuanicán Herodes pi̠ ni̠tlá̠n
    la̠ a̠má xta̠hui Herod­ías xpusca̠t xta̠Felipe y na̠chuná li̠huá­nilh xli̠­hua̠k
    hua̠ntu̠ xlá ni̠tlá̠n xtla­huani̠t.
  ulk-1902: Ege Ioane abi barditug Heroda opole, epe Herodialam Filipo ra kosker abi
    narbet, pako gaire lu adud Heroda ikeli;
  som-som: Laakiin kolkuu taliye Herodos u canaantay walaalkiis Filibos naagtiisii
    Herodiya aawadeed, iyo waxyaalaha xunxun oo Herodos sameeyey oo dhan aawadood,
  mam-C: Ex majxpe te' aj kawil, Herodes tb'i, xi tmiyo'n Juan, a Jawsil A', qu'n
    tu'n otaq tz'ok t-xu'jlin Herodías, a t-xu'jil Lip, a titz'in.
  ndj-ndj: Yohani amshoshili mutwa Helodi, yula yamtolili Helodiya mdala wa mlongu
    mundu, kwanongwa ya kumgola mdala mundu, pamu na findu fyosi fya wafu fyagolili.
  mbj-NT: Ti m' Jowãw nabuuj gedoo mä Garirej häj n'aa wahë n'aa Eróts häd näng doo,
    ta hỹỹj ỹỹm, Erodija, tagat'ëë däk do hyb n'aa. Hajõng baad nadoo do wób Eróts
    moo wät do hyb n'aa na-ããj hẽ Jowãw nabuuj gedoo mä Eróts.
  lat-VUC: Herodes autem tetrarcha cum corriperetur ab illo de Herodiade uxore fratris
    sui, et de omnibus malis quæ fecit Herodes,
  ngp-ngp: Mna Yohana nakamtivila zumbe Helode, mkulu wa Galilaya kwaviya nakamlomba
    Helodiya, mkaza mvunawe, na kwa vint'hu vituhu vingi viihile ivo Helode adamanye.
  aoi-aoi: Biya ni-yengbinuma Janjana arrubuda ayakwa Yerida-manja enejukwaba. Nakine-ka
    Yerida nibina-murrada yirra-maka-murrada arakba ngayuwa nubungkawa Keliliya-langwa.
    Neni-lekbenumurra nakina mena nanga-manguma nenikumarnjenikba-langwa didarringka
    dadimikirra Yeridiyeja. Nanga-manguma dakina ena-langwi-yada dadingiyenikba, nara-wiya
    ambaka kini-jungwuna ngala-langwa neningiyadikba Biliba. Ababurne-ka eminiminingka
    awurruwurrariya ni-yamama ngarningka Yerida nakina. Aminakina-langwa eneja Janjana
    ni-yaminjamama nakina enuwa-wa, “Ningkuwurrariye-ka ningkilyengma ningkenumamalya,”
    ni-yama.
  enq-2: Yuu Galali doko isingi Erote dokome baanya kaimininginya etanenge Erodiasa
    doko nyia dokonyapi, waka mana koo minia dupanyapi, dupa pitakanya koelyenona
    lao paa longosa Joneme baa pyalanya lao katea.
  eng-ASVBT: but Herod the tetrarch, being reproved by him for Herodias his brother’s
    wife, and for all the evil things which Herod had done,
  mna-mna: Kaimer to iyaamba Erot ta imborro lele pakaana ki Galilea na. Paso, ni
    iwoolo kana toono kusiini Erodias, mi ikamam mbulu sananŋan pakan tomini.
  rmy-ARLI: A e vladare e Irode o Jovan ukorinđa adalese so lelja romnjaće ple phralesere
    romnja e Irodijada hem zako but avera bišukar buća save ćerđa.
  myw-myw: Tage bo idibek gabman towen Elod, ilana, “Amsinap kalbaleb peinan bo kukow
    bwadam nakwav Elodiyas, o peinan muwotet kweitan kweitan kalbaleb.” Elod mo ivag
    kweitan-vak ansinap kalbaleb, mo iyous Yon, isen wa̱deil.
  sby-sby: Nomba Yohane walakalalila mwami Helodi pacebo cakweba Helodyasi, muka mukwabo,
    ne pacebo ca bintu byaipa nabimbi mbyalikwinsa.
  sll-sll: Ena Yon king Herot kura ha di tere, “Ni ebin Pilip eumbi al Herotias tol
    dire wou si inga i nigi domio, te tal tau ol wanga i ere para onga paikimua.”
  yaq-NT: Ketchia ini'i, juka' kobanaaota, Eroorej teamta a' sua tejwaak, inika'a
    a' sailawaa, Jeriipe' teamta juubi, Erooriaj teamta jubi'ulatukan. Intok ket juka'
    watek ka tu'ik a' yaaka'u betchi'bo.
  uro-uro: Mudu ma Jon di sa qa märhamän na ama enge ama qrot ngät särha ama tpäskinaqa
    ma Herot inguna vät aa läktka aa egutki ma Herodias at täväs bä qosaqi inguna
    nävät angätni aa lat ama vu ngät moe.
  ita-1885: Or Erode il tetrarca, essendo da lui ripreso a motivo di Erodiada, moglie
    di Filippo, suo fratello; e per tutti i mali ch'egli avea commessi;
  muy-muy: Ka sarta gani nani ti Erot bay ga haɗ Gelili ni àgudara zlam a. Wur ga
    məŋ ga Erot àbu, wal gayaŋ slimi gani Erodiyat. Erot àzafəŋa wal ga wur ga məŋani
    na. Erot àgudara zlam ndahaŋ a kay, nahkay ti Zeŋ àləgi azuhva zlam gayaŋ ya àgudar
    ni ɗek.
  kqc-kqc: Idu John yaku, Herod, kaere bi Galilee di ourefeidena amiye, di no moi
    negau rigamo. Ini adina bi ini dubuini di rema Herodias meyo. Berou bi ini vegu
    no tau tora reyo, mina ninegau reyo.
  rmc-ZRB: Кана ов кєздиндя те вакєрен андро якга ле Іродоскє, саво есас владаріс-тетрархос,
    кай ов іля пескє важ ромні ле Іродіада, пгралескєра ромня, і важ саворо авер подліпе,
    саво ов кєрдя.
  tav-tav: Herode ti yepa ʉpaʉ maca Juan cʉ cabuionucurijere caapigateeyupʉ. Cʉ maca
    cʉ bai Felipe nʉmore Herodía cawamecʉcore caemañupʉ. Apeye quenare capee rooro
    majuu cácʉ cãñupʉ Herode. To bairo cácʉre, “Ñuuqueti majuucõa to bairo rooro mʉ
    cátinucurije,” cʉ caĩbajupʉ Juan Herodere.
  eng-ULB: When Herod the tetrarch had been reproved for marrying his brother's wife
    Herodias, and for all the other evil things that Herod had done,
  spa-VBL: Pero cuando Juan reprendió a Herodes, el gobernador, por casarse con Herodías,
    quien era la esposa del hermano de Herodes, y por todas las cosas malas que había
    hecho,
  fra-_FOB: Mais Hérode le tétrarque ayant été repris par Jean, au sujet d'Hérodias,
    femme de Philippe son frère, et de toutes les méchantes actions qu'il avait faites,
  hau-ULB: Yahaya kuma ya tsauta wa sarki Hirudus domin ya auri matar dan'uwansa,
    Hiruduya, da kuma sauran abubuwan da Hirudus ya yi.
  mal-mal: എന്നാൽ ഇടപ്രഭുവായ ഹെരോദാവ് സഹോദരന്റെ ഭാര്യ ഹെരോദ്യയെ വിവാഹം ചെയ്തതിനാലും
    മറ്റുപല ദോഷങ്ങൾ ചെയ്തതിനാലും യോഹന്നാൻ അവനെ കുറ്റപ്പെടുത്തി.
  kkc-kkc: Esino Gelili mi eyo wiligi odoo taba Helodeeye goo tokenee tooso. Goo ee
    omolo osee badoboome, yayo omolowo osobo Helodiyes peedee huso. Eseme Yoneeye
    goo hagee ogoloso yimapoo diya takolone o tokenee goo abo sabolo yilige buguso.
