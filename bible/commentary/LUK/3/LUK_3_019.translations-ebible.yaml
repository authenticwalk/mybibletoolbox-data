  ena-ena: Manɨgali Helotɨ agaŋ lusɨŋ sɨbɨlɨ mu hɨdɨlɨ mu hɨdɨlɨ agɨladɨ vihadami.
    Mu tɨbɨ isanu dɨ abinu Helodiasɨ dɨ mɨŋahuha viavɨla sabimi. Lɨci Jon agaŋ nudɨ
    lusɨŋ sɨbɨlɨ agadɨ igavɨla nudɨ abacabɨlami.
  nbq-nbq: Enaruk watya lagagimu, ap inis ombok Herodes ako en at owa ogwa Herodias
    ndiyanggya, eke, yi weyak ndi weyak wisane ogarit lagya, ogagya lagagimu, Yohanes
    en “Hat ogo weyak,” yiluk mberogogi.
  tgo-tgo: Ko iyemaeŋge Jon i goviya Herod ghamwae, kaiwae i vaŋgwa Herodiyas ghaghae
    levo, na kaiwae vambe i vakathaŋgiva tharɨ lemoyo.
  yap-yap: Machane me welthin John nib togopluw ngak Herod ni am ni bochan e ke le’ay
    Herodias, ni immoy ni leengin be’ nib mo’on ni walagen, ma bo’or boch ban’en nib
    kireb nike ngongliy.
  mop-NT: C'u' betiqui, u tze'ectaj aj gobernador Herodese, u men u ch'a'aj u mu',
    le'ec ix Herodiasa. Ala'aji, u yütan u yitz'in. U tze'ectaj ilic yoc'ol boon ulaac'
    a c'as u betaja.
  tet-tet: 'Baa oras nia moos, Yohanis nahuu dale malorek Herodes niakaan hahalok
    aat sia. Niakaan lia nuneꞌe: Herodes nia, gubernur rai Galilea. Niakaan salan
    butuk bein tiꞌan. Nia moos nadau nola alin feen, naran Herodias. Mais tuir loos,
    alin sei moris no sei la soe malu dauk no feen Herodias. Tan Herodes hahalok aat
    nia sia, Yohanis deꞌan nia loke fore, toꞌo Herodes krakat, hotu kohi nola nia,
    soe baa bui.'
  hlt-MCSB: Tedae Herod a khoboei vaengah a mana yuu Herodias kawng dongah Herod loh
    boethae a saii boeih te Johan loh a toeltham.
  xtd-NT: Dɨuni n‑jaꞌan doꞌo‑s se taxnuni nani Herodes chi n‑xeka‑s ñadɨꞌɨ ñani‑s.
    Herodías nani‑ña. Dɨuni n‑kanandee‑s‑sɨ chi kueꞌe ka kuechi n‑kida‑s.
  mdy-ETH: ጌሊላ ዓጮ ዎይሣ ሄሮዲሴ ጋዓንቴ ጌርሲ ፒልጶሴኮ ማቾ ሄሮዲያዳ ዔኬሢሮና ሜሌ ሚርጌ ፑርታ ባኣዚ ማዼሢሮ ዒዛ ዒ
    ጎሬኔ።
  spl-spl: Sâp yan lok kutdâ, kutŋe Herot sâm, yâkŋe imiŋahât betŋehen kioŋmâ kahaŋe,
    kutŋe Herotia sâm, ya miop. Otmu orotmeme bâleŋe topŋe topŋe otmâ gaop. Yakât
    otmâ Yoaneŋe ekmu bâlemu yakât girem den ekuop.
  usp-NT: Y chiwchak juntir cristian xk'el man rey Herodes Antipas jwi'l xc'uli'y
    riq'ui Herodías ri rixokl jk'un. Y xk'el chirij juntir mak etzltak no'j ri b'anal
    jwi'l.
  zav-NT: Nach Juanṉə' be'e dižə' c̱he goberṉador Erodən' ca naquə de'e mal de'en
    babene'enə' beque'e Erodiasən' ca xo'ole'. La' Erodiasən' naque' xo'olə Lip beṉə'
    bišə' Erodən'. Na' ḻeczə be'e Juanṉə' dižə' ca naquə yoguə' de'e malən' babene'.
  sgz-sgz: Ái Ioanes kápate matai bos kálámul pakta, má ngorer a pua Erodes má a para
    puri mátán, kápkabin ngo ái Erodes a ras pas Erodiá, kán wák ái tuán, má a long
    te matngan sápkin tatalen mul.
  kek-NT: Ut laj Herodes, li nataklan sa' li tenamit Galilea, quik'use' chi cau xban
    laj Juan xban nak quixc'am chok' rixakil lix Herodías, li rixakil laj Felipe li
    ri̱tz'in. Ut quik'use' ajcui' riq'uin chixjunil li ma̱usilal naxba̱nu.
  blz-NT: Kasee ka' i Yohanes nambantili i Herodes, men tomundo' na libutan Galilea,
    gause i Herodes nosuo' tii Herodias boroki'na utusna, ka' uga' gause giigii' idek
    men ia wawaumo,
  poe-NT: Kja̱xin kjuentuéhe chꞌán tí chꞌín Herodes kíxin chónta chꞌán tí tjan Herodías,
    mé tí ichjién kíchó chꞌán Felipe, la ko kjuentuéhe chꞌán tí chꞌín Herodes kíxin
    tí í so nkehe jínahya tsíkjichꞌe chꞌán.
  san-TAM: 'அபரஞ்ச ஹேரோத்³ ராஜா பி²லிப்நாம்ந​: ஸஹோத³ரஸ்ய பா⁴ர்ய்யாம்ʼ ஹேரோதி³யாமதி⁴
    ததா²ந்யாநி யாநி யாநி குகர்ம்மாணி க்ருʼதவாந் தத³தி⁴ ச'
  cof-NT: Junsi miya Heródecanan payinue. Acochi sonaca josoletuntsan joe tica jominue.
    Junsi jerale uyan quiraque seiton quinun tenchinan yaca seitoe tito payinue.
  srm-NT: Ma Johanisi bi gandji da Könu Helodi tu fu di di könu bi tei hënseei baaa
    mujëë, ufö a du sömëni oto hogi tu.
  qvs-NT: Chaymanta Juanka chay sinchi kamachikuk Herodesta piñayarkan wawkin Felipipa
    warmin Herodiyaswan uchallikushpa kawsaykaptin. Chaymanta piñayarkan aypa mana
    allikunata rurashpa kawsaykaptin.
  zca-NT: No nu ndil Juan Herodes, xa' nile' mandad lazh men Galilea, por kinu xa'
    Herodías, una' che'n wech xa' Lip, no por más rë kwa'n gat lë' kwa'n nak Herodes.
  cbc-NT: Bairo caroaro cʉ̃ caquetibʉjʉmiatacʉ̃ãrẽ, quetiupaʉ gobernador Herodes cawãmecʉcʉ
    pʉame Juan cʉ̃ caĩrĩjẽrẽ tʉ̃goʉsaesupʉ. Mai, Herodes bai Felipe nʉmorẽ cõ ẽmañupʉ̃.
    Herodías cawãmecʉco mena ãninucũñupʉ̃. Tore bairo apeye ũnie cʉ̃ãrẽ roro majũ
    ásupʉ Herodes. Bairo bairi roro cʉ̃ caátiere cʉ̃ quetibʉjʉmiñupʉ̃ Juan Herodere.
  qxo-NT: 'Nircurnam llapan runacunachö Juan nirgan: “Herodesga waugin Felipipa warminta
    gechurnin y llapan jutsata rurarnin manam allitatsu ruraycan”.'
  mox-mox: Ta wese Ioni kini Elodi lugwaeyea, mana tauna tuana moqanena adi wawa Elodiasa
    vaqidi. Ta wese vaina ena ilivu luveifana weaqina lugwaeyea.
  kew-kew: Go agaa lakesa pare Jon-me aa mudu Herot-para nena amena ore Herodias nayolo
    rumaape lo lakesa. Go page Herot-me pisa waea rayo madaa agaa lakesa.
  dww-dww: Jon patara nopodie guyau Herod ya riuvirevirena, baninama tasinama na visarama
    Herodias ya kwayana be na gewagewama ḡesaudima mate aubainama.
  nif-nif: Tɨmbi ama wapmañ Elottɨ konombal Filip endok tamɨn Elodias matɨkeñguk ba
    tɨ-bomboe kusei kusei dɨwɨn tɨñgukta tɨmbi Yoanelɨ pa nɨ-ñombɨñguk.
  twi-ASANTE: Yohane kaa Herode anim wɔ ne nua yere Herodia a ɔwaree no ne bɔne ahodoɔ
    a na ɔyɛ no ho.
  aoj-aoj: Owaꞌ Jon nandaꞌ megahaha aman anamba Herot, gavman dembinai asasinai, ma
    waf awafi hiafi anen nandaꞌafi. Anen nandalombana Herodias nemataꞌw sahomana nagasoꞌakwi,
    eaꞌ nandaꞌ anef waf awafi hiafi wapani.
  cbv-cbv: Galilea baácdih moón ĩ maáh Herodes ã ʉ́ʉd Felipe áa Herodíasdih ã dʉ́ʉc
    wái áa jʉmatji peéh Juan ãt jʉ̃ihñʉp wʉt jĩ. Nihat biíh yeejép ã chãjatjidihbʉt
    ãt jʉ̃ihñʉp wʉt jĩ.
  taw-taw: Pen gapman bɨnonɨm Helod, tap si tap tɨmel okok gɨ dad amɨl, nɨmam bin
    ne Helodiyas nop abe dak. Anɨgek Jon pen agak, Anɨgup ak tɨmel gup agak.
  jic-NT: Juan cus tjeve'le yupj jis jepa ne'aj, jepa niná Herodes ló. Cus tjeve'le
    vosas lal tjowaya mpes, vosas Herodías lotsja. Pjü way Herodes malala nyuca la
    tjiji mpes wa cus tjeve'le jupj.
  zap-NT: No wakndux Xwa lo rrey-Herodes por ne nuu Herodes yrup Herodes Herodías
    xewnaa Blib bech Herodes no por yra ne mal ne wlar Herodes.
  wer-wer: Pël ëak yang ngarangk kaöap Erot pi utpet nant yaaupök pim nanëpë öngöpta
    wa ëp ëa pötaan ngön kosang mëëa.
  ipi-ipi: '@see-verse:LUK.003.018'
  qul-NT: Juanka gobernaj Herodestapas c'amillarkantaj wauken Felipepaj warmin Herodiaswan
    tiyapuskanmanta, tucuy mana allincuna ruwaskanmantawan.
  urw-urw: Herot nu kübüdim bera taugegi agferegi büreaga. Jonüde Herot nunurweaga,
    amure Herotüde owab fia Herodias dar nunurweaga. Baba tugu, kabia kogi gürekoi
    geaga babaure tugu.
  rmy-GURBET: Al o Jovane prekorisada e vladare e Irode golese so lija romnjaće pe
    phralese romnja e Irodijada thaj paše but bilačhe buća so ćerda.
  ter-NT: Ina saya'íkoamaka Xuâum ne Êrodi, enepone hána'iti pahúkoti ya Ngalíleya,
    vo'oku kóyenopea yeno koati po'ínu, sêno koéhati Erôdiya. Haina póhutine, itea
    vo'ókumaka po'ínuhiko váhere ítuke.
  bmr-NT: Tollɨro aivojɨɨbo Herode onooboco ɨɨbaubo Herodia onoogo inahabo Felipe
    taabaco udumɨtɨɨcɨunohallɨtɨ, tollɨro sihidɨ iminootɨno omoonɨhicaunohallɨtɨ icano.
  fuf-fuf: Kono ɓay Yaayaa felii *Heroodu lanɗo diiwal ngal, sabu ko on resi sonnaajo
    yumma-gooto mun on kon, ɗun ko debbo wi'eteeɗo Heroodiiya, wondude e kala bonnereeji
    ɗi o waɗaynoo,
  mwc-mwc: Saba, John kaiwabo Herod ikao rumatanei, basuna tuwateina kaowana kana
    waba Herodias i utusekwai, ba yebo, wose goyogoyosi pesarisi kairavisi.
  bhl-bhl: Keko beli, beem ding dim bakate, emisik kamok fian Antibas Kelot e akalem
    fik em kalel Kelodias ulo takaluko, kuluse kale. Keko beli, mali wa kukuw banso
    banso mak kekabe kasike, Sion be em kanekabe sili sili nam kukuw be kaim dim dako,
    elo sakalale dangse kale.
  ons-ons: Pakimo ŋei waomene Herot, eŋe ŋolane ŋanomine Herodias kobu make, so borikine
    natne weneŋ make, ea wane Yohaneŋo girem don olatke.
  con-NTPO: Toya'caen Juanjan ande na'su Herodesma iyu'u. Herodesja osha'cho egave
    tsomba tise quinshimbe pushe, Herodíasma, itsapa fae'ngae can'jen. Tsa'caen egae
    tsinconsi Juanjan tisema iyu'u. Iyu'usi Herodesja ti'tsse egae tsincomba iyicca'yepa
    Juanma picco'je'cho ettinga ca'niamba picco.
  ghs-ghs: Ma paha Herote noi noma nome Piripoho ata Herotia noke karabete oomi Dzohane
    noi Heroteho poma qanga qesa oke teenaiteqi oho niiqi hiireta.
  peg-peg: ମାତର୍‌ ଜହନ୍‌ ହାନ୍ଦି ରାଜା ହେରଦ୍‌ତିଂ ଆଦିକ୍‌ ଆଟ୍‌ୱା ଆଜ଼ି ଇଚାନ୍‌ ଇନାକିଦେଂକି
    ଜାର୍‌ ଟଣ୍ଡେନ୍‌ ଡକ୍ରିଂ ହେରଦିଆତିଂ ବିବା କିଜ଼ି ମାଚାନ୍‌, ଆରି ବେସି ବିସ୍ରେ ବାନ୍ୟା କାମାୟ୍‌
    କିଜ଼ି ମାଚାନ୍‌,
  txu-NT: Nhym bep bẽnjadjwỳrbê Erodji ne axwekumrẽx. Nãm axwe aben nhiby kumexo mõ,
    aben nhiby adjwỳro mõn kam ajte Djuão mekbê ijê djàkam iby kumẽ. Nãm kamybê upãnh'ỳr
    mõ, upãnhbê Erodjij'ỳr mõ. Nhym kam Djuão arỳm kum kabẽn jarẽn kum, —Kati, kwãrĩk
    wãnh, ane. Nhym kam Erodji tu amakkre kêt ne Djuãobê ijê.
  eng-WEBU: but Herod the tetrarch, being reproved by him for Herodias, his brother’s
    wife, and for all the evil things which Herod had done,
  gnw-NT: Jare mburuvicha guasu Herodes umenda tɨvɨ Felipe jembireco Herodías jee
    vae ndive jare uyapo jeta mbae icavi mbae vae. Jare Juan iñeengueta Herodes pe
    opaete icavi mbae vae uyapo vae re.
  mux-mux: Walse, penga mele, Jon-ni kolea Gallalli distrik yambumanga yi nuim king
    Erot ung-mura sirimko. Yunu anginunga ambu min Erodias ⸤mangupa liirim⸥ ulele
    kene ulu-pulu-kis lupa-lupa pulele tirim-ma kene nimba para sipa yunu ung-mura
    sirim.
  maj-NT: Ko̱ ta̱ kinchja̱tiko̱ nda̱ rei̱ Herode̱ Antipa̱, a̱t'aha̱ na̱ Herodia̱ tíjñako̱,
    kui xi chju̱úhu̱n Felipe̱ xi nda̱ nts'e̱ maha Herode̱, ko̱ nga̱t'aha̱ ya ngayjee̱
