    daŋaayne.'
  mlp-mlp: Teq king Herot in ama awe Herodiyas hureqim waqan Jon tuwadyaq. Wadad in
    Herot daq meqinta kabemmo amta na ago tuwadyaqmo. Wadsa Herot ago daq meqinta
    kabemmo aholib usta na amalib in daq ta araq meqin diqta emim in Jon wazim tiqirqur.
  ape-C: Aria Jon nahao Herot douk debeini gavman um shokugi nahobig um Galili iri.
    Jon nahan um agundok natrun ananin wanin ananik irohukwik Herodias um. Aria shopunek
    um agundok nenek sabaishi yoweishi inahos um.
  bgs-bgs: Na, si Herodes tô pangulu tun ta Galilea. Asal igsapadan i Juan sikandin,
    su igagó din tô ipag din na si Herodias, asta marapung pa tô madat mga linumuwan
    din.
  faa-faa: Arirakano Herotemo Kariri hauaka asekea rea maiya amo, ipi mamanea Firipimo
    asea, Herótiase ane, Herotemo haki arumaka reapo. Epo makata watikisa suane rakirakano,
    asekea, Yonemo saperaka someraka, “Ne watikirareapo. Ayiakakopo.”
  kik-kik: Na rĩrĩ, rĩrĩa Johana aatetirie Herode ũrĩa warĩ mũthamaki tondũ wa kũhikia
    Herodia, mũtumia wa mũrũ wa ithe na nĩ ũndũ wa maũndũ marĩa mangĩ mothe mooru
    eekĩte,
  cap-NT: Niz̈aza wiruñaqui Juanqui Herodes cjita jilirz̈quiz iwjt'ichizakazza. Herodes
    cjita jiliriqui niiz̈ jilz̈ tjunatan zalsic̈ha. Felipe cjitatac̈ha niiz̈ jilaqui.
    Niz̈aza Herodesqui iya anawalinaca paachitakalc̈ha. Nekztan Juanqui Herodesquiz
    iwjt'ichic̈ha tjapa niiz̈ anawali paatiquiztan.
  ksr-ksr: Laligoroto, gomaŋ bakayaa kiŋ poŋa Herodnoŋ dataa embia qata Herodias ii
    oloŋ mero ano bologa kania kania ama laligoroti, ii Jonoŋ iŋisaama asuganoŋ jeŋ
    muro.
  eng-TNT: Then Herode the Tetrach (when he was rebuked of him for Herodias his brother
    Philippes wyfe and for all the evyls which Herod had done)
  sbs-sbs: Mi Heroda mubusi ha nyanswa cha kusesa mwihyavwe wa mwa nce, Herodiasi,
    mi ni cha zonse zivi zintu Heroda za vapangi,
  sue-sue: Dia ema nusokare Herode nu nami nusora bama Herodia awa soero pumunua.
    Awa daba kota, nu pasina eni dai inoise noisonua, are Yohane meni nu senenua.
  fra-NCL: Mais Hérode le tétrarque, étant repris par lui au sujet d’Hérodiade, femme
    de son frère, et de tout le mal qu’il avait fait,
  bhg-bhg: Ata ainda amboda John mi Daotari Herod de ge okain sisina, aindabé, embo
    awa ainda namejida aro ipuda jipusina edo wasiri bebegae nenei esisina.
  snn-NT: 'Ja''nca quëani achoguë, bain ëjaguë Herodesni ai bëinguë cabi: Më''ë yo''jeguë
    Felipe rënjore ro tëani baguë sëani, ai gu''aye yo''ohuë më''ë, bëinguë cabi.
    Herodías hue''egote ro tëani baguëre sëani, ai bëinguë cani, yequë baguë gu''aye
    yo''ose''ere''ga baguëni ro''ta güeseni, Herodesni bëin coca cani jo''cabi Juan.'
  atb-NT: Nghut kôlhang, hkâ-myháng a myáng má mauzau Herut gi, yhanggû é yhangmyi
    Herudiaq lé lú yu é hkyô eq, yhang kut shut é gotû a ge é mû banshoq é yanmai,
    Yohan gi, yhang lé tân mhoqshit bê nghut ri.
  wro-wro: O! Herod inaiuri, iŋgąmaiḁmbiena aua nąnja Herodias wunja ŋawanąŋga mąŋgąnąŋgąŋja,
    dara wunja Herod worn kandjuneri,
  cek-AK: Toe prae ukkung Herod loe, amnawk Philip ih zu Herodia hoiah a sak ih kahoih
    ai hmuennawk boih pongah Johan mah zoeh pae,
  bkd-bkd: Duun taena ha panahun binaldeng hi Juan si Harì Herodes ta inasawa din
    si Herodias sa asawa hu suled din daw amin pa duma ha madaet ha buhat hi Herodes.
  ctu-76: Che' je'el Juan ti' tiq'ui gobernador Herodes bʌ i c'aba' como ti' ch'ʌmbe
    yijñam i yijts'in Felipe yic'ot ti' tiq'ui cha'an yan tyac mach'ʌ wen tsa' bʌ
    i cha'le.
  lac-NT: A Juano' caj u q'ueyaj gobernador Herodes. Mʌ' ja wirej, caj u ch'a'aj u
    mu' Herodes. U rac' yits'in Felipe caj u ch'aj, Herodías u c'aba'. Yʌn u jer ba'
    c'asir caj u betaj, rajen caj u q'ueyaj Juan.
  xla-xla: Amasiyama Ga꞉lili mo dokopala oplami Helodta batalimale koko hamsela꞉mama
    ya꞉ ei ya꞉llu Helodiyasye kolahaiyo, ya꞉wolali me-hallati. Epalati Yonta koko
    i natipame ya꞉ atlemama ya꞉ batalimale opi mate ya꞉ dla bobotimatimaiyo.
  xav-NT: Tawamhã apito Erodihi ma, te duré tinha, wasété na 're morĩ wa. Tinoi mro,
    ma tô ti'â, Erodi hã. Ĩnoi mro nhisi hã, Erodiza na. Ma tô duré tiwasédé hã te
    te 're ab'manharĩ. Taha wa, te tãma tinha, Zuwã hã.
  cuk-cuk: Herodes dummadga-maigu, e-urba-Felipe-ome-Herodíasʼye-nugad-nikusad-ular,
    degi, bela-ibmar-isganamar-imaksad-ular, Juan sabsur Herodesʼga ibmar sogsad.
  tbf-tbf: E Ioanes a nga oeng matan e Erot mi kovakova ka leong, surie mi sinavei
    tsokor ta nga tsana se Erodias ken vevien e kasien ma surie palan bu sinavei tsokor
    ta nga tsana buer.
  uig-CYR: Кейин, һаким Һерод өгәй акисиниң аяли Һеродийәни тартивалғанлиғи түпәйлидин
    вә шуниңдәк униң барлиқ башқа рәзил қилмишлири үчүн Йәһя тәрипидин әйипләнгән,
  ikw-NT: Kọvu nụ Jọni bigbọru Eze Erọdu kwnornu Erodiasi nnwerne nwene a, nụ agịda
    nhne ọjo berere ke Erọdu mernu.
  khs-khs: 'Aputa: Heloteyewi Kalili peleya:wemi potapola: ene ikila emiwa, e mae
    Filipiyewi e kesale, Helotiase ewa, Heloteyewi o:sulu tiyapola: enene. Yoneyewi
    nano olokeyatela sopoke tiyapita:, potapola:, Eyewi konomonose selese, “Kewa olokeyatelalapo.
    Apowo, e seya.”'
  dwr-ENT: ጋሊላ ሞዲያ ሄሮዲሳ ቃሲ ባሬ ኢሻ ፒሊጶሳ ማቻቶ ሄሮዲያዶ ኢ ኣኬዳ ዲራዉኔ ሃራካ ጮራ ኢታ ኪታ ኪቴቶ ዲራው፥ ዮሃኒሲ
    ሴሬዳ።
  pma-pma: Ka navong Sion mul mumon umen onen, selus keih va kat asuv houlu Herod
    Antipas veni kur ahin onen tunali mai vi ahin onen, isen Herodias. Sion selus
    emun va kat Herod ven tounah sav vasi keil koa mumoni koa romaltei.
  atd-NT: Dokad di, duon ingkabolu ni Gobirnador Hirodis ki Huan su nigsaparan ni
    Huan sikandin, su nig-asawa on ni Hirodis ka ipag din no si Hirodias. Duon dod
    duma no maroot no mgo hinimuan ni Hirodis no inlagkos ni Huan to pogsapad din.
  tel-2017: అయితే రాష్ట్రాధికారి హేరోదు చేసిన చెడు పనులన్నిటి విషయం, అతని సోదరుని
    భార్య హేరోదియ విషయం యోహాను అతన్ని మందలించాడు.
  hat-BSA: Men lè l te bay Hérode, tetrak la tò akoz Hérodias, madanm a frè l la,
    e akoz tout mechanste ke Hérode te fè yo,
  top-NT: Maktum la̱ta tzamacán li̱chihuínalh rey Herodes li̱huánilh xlacata ixta̱lama
    Herodías, amá pusca̱t ixya̱stá ixuani̱t ixta̱cha̱t Felipe. Herodes lhu̱hua tú
    ni̱ tla̱n ixtlahuani̱t,
  msk-msk: Maski si Herodes na pangoro saan na banwa, arag syasagda ni Juan kay yaagaw
    ni Herodes yang kanang mangod naan asawa na si Herodias. Madaig pa yang manga
    imo ni Herodes na maat na yabay ni Juan sagdaun.
  gyr-NT: Ipare rumo Juan oñehe pĩrata mborerecuar Herodes upe secocuerai rese. Esepia,
    vɨvrɨ Felipe rembireco Herodías rese secoi, iyavei setá ambuae mbahe naporai vahe
    sembiapo.
  kmh-kmh: Pen gapman biyomb Herot, tap siy tap timey okok gi dand amiy, numam Piyliyp
    biynuk Herodiyas nup kunep di gek, Jon, ak girep ma gip aŋgek, Herot niŋiy, nup
    dam kalambis ayak. Herot kisen timey gak ar bap mey kun ak.
  ukr-ONPU: Але коли він почав осуджувати тетрарха Ірода за Іродіаду, дружину його
    брата, а також за все зло, що він зробив,
  emi-emi: Me Herot ia o gavana ia, Jon ghe uela etana va, “Karika masina ta ughe
    lai sarila Herodias, poli vausenni ia tuem.” Oroi mene kasina ase gheeleiaane
    sesa
  zpv-NT: Ya neezaa gudxihldxinee dxyiꞌdxyi Jwahn laꞌh Herodes laasii guleꞌlluꞌhu
    Herodes laꞌh Herodías nin naa cheꞌhla bwihtsi ba nin laa Felipe, neezaa gudxihldxinee
    dxyiꞌdxyi Jwahn laꞌh Herodes laasii ziahanrooꞌ cosa dxaaba nin bwiꞌhnn Herodes.
  gux-gux: Ama wan den funi leni Elodo yua n die Galile kelima o waalo pua Elodiasa
    po leni wan tieni ya tuonbiadi kuli po,
  kos-kos: Tusruktu John el kael Herod, su leumi Galilee, mweyen el payukyak sel Herodias,
    mutan se kien tamulel lal, ac oru pac kain koluk puspis saya.
  ibo-ibo: Ma Eze Herọd, onye ọ tara ụta maka Herodịas nwunye nwanne ya nwoke, nakwa
    maka ihe ọjọọ dị iche iche ndị o mere,
  yml-yml: Weꞌe Ioni tamu toveimea ꞌana wagava Kini Elodi i awavesakoyeni taina yana
    vavine i luobuyediga faifaina, ꞌadi wagava Elodiasa. Wata ꞌifwaidi Elodi yana
    sauluva sakoidi Ioni i luꞌivoneyedi.
  ory-ory: କିନ୍ତୁ ସାମନ୍ତରାଜା ହେରୋଦ ନିଜ ଭାଇଙ୍କ ଭାର୍ଯ୍ୟା ହେରୋଦିଆଙ୍କ ବିଷୟରେ ଏବଂ ନିଜେ
    କରିଥିବା ସମସ୍ତ ଦୁଷ୍କର୍ମ ବିଷୟରେ ଯୋହନଙ୍କ ଦ୍ୱାରା ଅନୁଯୋଗ ପାଇବାରୁ,
  bzj-bzj: Wahn nada taim, Jan mi tel King Herod bowt ihself sayka weh mi-di goh aan
    bitween Herod ahn Heroadyas, weh da-mi Herod breda waif. Ih mi eevn tel ahn bowt
    aala di ada bad ting dehn weh ih mi-di du.
  wmt-wmt: Wali layimirri nganpayiwu parla jirrkirl marni Juntu purlkawu Yarritku.
    Marni parla, “Nyuntu man ngurriji. Ngurru manurla kartu warntarni papajikurajangka
    nyuntukurajangka. Yarnta man yakurrjinyangu ngunangani.”
  chk-chk: Nge Johannes a apwüngü ewe samol Herotes pokiten an pwülüeni Herotias pwülüen
    pwiin we, pwal pokiten an kewe föför mi ngau meinisin a föri.
  ssd-ssd: Mara ande mandor Herodus nu maib nuŋe tuku pino Herodias yaimba wam ŋaigonu
    afu turmba ke likina le Yohanusŋge nu tumba sawe likina le
  acr-TNT: Y xuchꞌaꞌbej ne upa ri rey Herodes ruma uꞌanom rixokil che ri Herodías
    yey waꞌ wiꞌxok e rixokil ri Felipe ruchakꞌ ri Herodes. Xuchꞌaꞌbej cꞌu upa ruma
    tak ronoje ri na utz taj uꞌanom.
  rop-rop: '@see-verse:LUK.003.018'
  mee-mee: Nae Eroto i a kelangpatali ngae Galili ke baia bainga e soali nga ine rave
    tataokia napengana a giana kae Erorias. Ba ke baia bainga pattoto reke sosoali
    bole, minmina nae Ion ke sanggipite.
  mwf-2018: Bere nhini thangunu nukunu John the Baptist-ka murrinh menadha kardi ngarra
    pule ngala Hered, “Nga, nhinhi-ka namyit thurran-ka da mange wiye da matha. Nhini-ka
    mange wiye-wa nhinhi i kardu malla nanganmert palngun ngarra ngathan nhinhi nukunu-yu,”
    John the Baptist kathu-yu menadha kardi. Nhini da da mange wiye nukunu Hered medha
    kardi-yu i da mange wiye ngamere deyida wanku medha kardi.
  dif-dif: Herodili kapakaparali, ninapini nulu kurukurubana wonti Herodias nunkanaia
    nejia noandru, ja madlentji pratjanandru, mina Herodili ngankana wonti,
  gam-gam: King Erot yene age Pilip gamegama ngundjo i, alla singare ke pende merke
    yei al ge, Jon man dje, ni singare embe yenden ge kune nayendo we dji.
  nou-nou: Edo Rome embobo da gitijigari nembodiba Herod awa uso namendi da aro Herodias
    awa budo daga atima edo isira edo daedo wasiri bebegae nenei de da edo isira awasedo
    John uso yei da tini gambari ge sisira.
  mqb-NT: Cəkəbay, bahay a inde ite, tə ngaman Hiridus. A ngəzar anan uwar a inde
    tə ngaman Hirudiya, pə wanbay anahan wa. Aday ɗukwen winen apan i ga way lelibay
    aya inde azar aya bayan a re. Anga nan, Yuhana a jan apan anga mer su way anahan
    a lelibay ataya awan.
  ape-B: Wakuli Jon nahu Herot douk nebenalimu gavman umu Galili uli. Anan nahanamu
    agundak nanatulunu ananinu owaninu ananik almatok Herodias umu. Ali chopuk umu
    agundak nenek wolobainyi yowenyimu.
  grc-F35: Ὁ δὲ Ἡρῴδης ὁ τετράρχης—ἐλεγχόμενος ὑπ᾿ αὐτοῦ περὶ Ἡρῳδιάδος, τῆς γυναικὸς
    τοῦ ἀδελφοῦ αὐτοῦ, καὶ περὶ πάντων ὧν ἐποίησεν πονηρῶν ὁ Ἡρῴδης—
  cav-NT: Tumebaedya tujatu huaraji Herodes nereda bucha cuejae acuare, Herodías tuatsehuequi
    Felipeja ehuaneque tsehue baatsu.
  kgp-NT: 'Kỹ tóg pã''i mág tỹ Herodes jyvẽn mũ gé, ti prũ fi to, hã vỹ: Herodias
    fi, he mũ. Tỹ fi ti jãvy prũ ja nĩ, hã ra tóg fi péju kỹ fi tỹ prũg mũ, Herodes
    ti. Nén ũ vẽnhmỹ e han tóg tĩ, hã kỹ João tóg ti jyvẽn mũ.'
  bvd-bvd: Nia ka ngatafia sa Herod waa ne 'inito fua brofens nai, sulia nia sa Herod
    'e adea lau gu 'ana baraa nia ni Herodias na 'afe nia sa Filib, na toolana lau
    gu 'ana. Ma sa Herod nia ka ilia tai doo ta'aa 'oro ki lau.
  ukr-1871: Ірод же четверовластник, докорений від него за Іродияду, жінку Филипа,
    брата свого, і за все, що коїв лихого Ірод,
  apz-apz: Tɨfi noꞌmo nomꞌne sɨkuno somo hwe yofe engoꞌnjo Helout kako hwaho mokosyohumayo
    sohwo kako konɨngkwaꞌwehwoe ape Heloutiyasɨmo hufo maꞌmentiso soꞌnji nomꞌne honɨngkano
    wonyo piꞌnɨngo engo imentiso soꞌntnneꞌno Joun kako Heloutɨmo yoka hungkuno ulɨmentisofoho.
  eng-AOI: He also spoke strong words to Herod. Herod was the ruler of Galilee I have
    told you about. John blamed him because he had married his younger brother's wife,
    Herodias, before her husband Philip had died. He had done many other evil things.
    Because of that John kept saying to Herod, “You are very wicked.”
  yon-yon: Kumban Yoonbed korok darewoob Erod yaa butun kamoon, amborom kuu Erod kuu
    ye aagorok ye wonong Erodias awanene ambarakmi yemoon yenayiib kamoon kowe.
  poi-NT: Jém Xiwan iwogáyt́im jém gobernador Herodes porque ipɨgáy jém ijáyuc jém
    Felipe iwɨcho̱mo. Ininɨc it́ɨccɨɨm. Iñɨ̱yi jém yo̱mo Herodías. Wogayt́a̱ jém Herodes
    porque tsa̱m jáyaŋ táŋca iwat.
  wuv-wuv: Ma'uaa, John na hota'aa Herod mei haparaa obao gufu, uaa na tafitafiaa
    Herodias, mei haroo lofuna ma na pa'idiai watauda hafelo'a bigi'ana.
  quf-NT: Chaynullami chay gubyirnu Herodesta-shuypaqa anyaran, uknin Felipipa warmin
    Herodiaswan kayashanrayku, chaynulla tukuy wakin mana allin rurayninkunapaqpis.
  yuw-yuw: Oro Jön yu owi amna komanangno mata ihoroc inongidoc. O mit wömai yu ihorocgon
    amna moröma Heröt yu inong fadoc. Heröt yu namba wan gavman morö ida toroc kiap
    wontucmuno koböcma tongidoc. Turongono au wömai yu ingoroc togoc. Yu domino Herödias
    yu tong sigoc. Yu woi Heröt orugohon oweno. Woroc togocmaha Jöntho Heröt nongoru
    mata koingo inogoc.
  hus-NT-1971: Ani jun a q’uicha in jolbiy an gobernador Herodes, cum juncunenec c’al
    a Herodías axi pel in tomquil a Felipe. Ani nixe’ xi Felipe pel in ebchal a Herodes.
    In jolbiy jaye c’al q’ue’atchic i hualabtalab ax in t’ajamal.
  med-med: Wote Jon ndi, nuim Erot ni, ik mura ngurum. Ei nambuⱡ emel, Erot ni, gapman
    wu kuimbal moⱡpa kʉn, elim nga ʉngʉn nga amp Erotiyas ni, manggʉpa titim. Wote,
    uⱡ ⱡawa elpa mat, ou ndupa itim ku.
  bch-bch: Be Ioanes idaba madidnga kapei Erot, ngansa ei iuai ele kadenge Erodias
    ga ikado kadonga sasat padengada.
  cco-NT: Jo̱guɨ caféngꞌˊ i̱ Juan do jaléngꞌˋ dseaˋ e jaˋ dseengˋ laco̱ꞌ jmóoˋ i̱
    dseata˜ Herodes do e jéeiñˋ lafaꞌ dseamɨ́ˋ quiáꞌrˉ oo˜ dseañʉꞌˋ rúiñꞌˋ dseaˋ ngáangꞌ˜
    có̱o̱ꞌr˜ i̱ siiˋ Lii˜, jo̱guɨ cajíiñˉ dseata˜ Herodes có̱o̱ꞌ˜ jaléꞌˋ e gaˋ e jmóoiñꞌˋ
    do.
  deu-1951: Der Vierfürst Herodes aber, da er von ihm getadelt wurde wegen Herodias,
    der Frau seines Bruders Philippus, und wegen all des Bösen, was Herodes tat,
  alq-ALGNT: Cabadis ogi kaganonabanin kitci ogiman Herod. Herod mega ki iji niba8igoban
    o8idjiki8en o8idigemagani, Herodiad ka ijinikazonigobanen, acitc kitci mane kodag
    madji kegonan ki iji panaagegoban. Mi Cabadis 8edji ki kaganonapanin.
  ixl-NNT: As u Herodes uvaꞌ kꞌujlik kan tiꞌ tilat isuuchil kajvaꞌl unqꞌa tenameꞌ
    taꞌn u ijlenaaleꞌ tu u Roma, as kat tixqeli veꞌt naj u Herodías, u tixqel u Piꞌleꞌ
    uvaꞌ titzꞌin u Herodes. Estiꞌeꞌ kat iyaa veꞌt u Xhuneꞌ u Herodes as tukꞌ tiꞌ unjoltu
    unqꞌa vaꞌlexheꞌ uveꞌ nik ibꞌan naj.
  boa-NT: Aabéhjáa ávyéjuube Heróódeke néé ɨ́veekí ímíñejɨ́ɨ́ íñahbe Perípé táábake
    dibye táábaváne. Téhduréhjáa neebe dibye tsíñehjɨ ímityúné méénuhíjcyáne.
  quh-NT: Chaywanpis Juanka camachej Herodesta waukenpa warmin Herodiaswan tiyacushaskanmanta
    c'amerka. Tucuy sajra ruwaskasninmantapis ricucherka.
  kwi-kwi: 'Uskas Herodesta, ɨninmikasha, kaizta: “Nune kwail kirai, aimpihshpa ashampara
    mɨltɨt akwa. Nukas an akkwan kwail kirai,” ussa kaizta.'
  agm-agm: Siyatɨ kiyai kaundataatɨ amɨ Jonɨho Erotɨho awaisɨho kiyai winjaatɨ bimisɨhoai
    ko maipɨhandɨ wɨndɨ kiyatɨ komɨ saingɨhoai maipɨhandɨ kawɨsatɨ komɨ apwaataatɨ
