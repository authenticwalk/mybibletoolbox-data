verse: LUK.003.009
translations:
  kpx-kpx: Soeu idie umukamo heiliho hemei ua. Iale idi oletena baioholige auna idi
    ke heisi mai venemo mihatuge auna lahai.”
  okv-H: Eto hogoro ji susu ta ikehei mihia eto ji be javotoho ae kito jeto gosukau
    evekasuja.” ainge enu,
  tbo-tbo: Geka hougana Yaubada ilama i wononogogeya ipa mayau u dedena ina taleya.
    Ugolinei ma mayau atapuna ega ita ugugo apo ina talahalehi po mayau alalatana
    ugolina in’omapugehi.’
  mal-C: ഇപ്പോൾത്തന്നെ വൃക്ഷങ്ങളുടെ തായ്‌വേരിൽ കോടാലി വെച്ചിരിക്കുന്നു; സത്ഫലം പുറപ്പെടുവിക്കാത്ത
    വൃക്ഷങ്ങളെല്ലാം വെട്ടി തീയിൽ എറിഞ്ഞുകളയും.”
  grc-SR: Ἤδη δὲ καὶ ἡ ἀξίνη πρὸς τὴν ῥίζαν τῶν δένδρων κεῖται· πᾶν οὖν δένδρον μὴ
    ποιοῦν καρπὸν καλὸν ἐκκόπτεται καὶ εἰς πῦρ βάλλεται.
  bgc-bgc: इब कुहाड़ा दरखतां की जड़ पै धरया सै, इस करकै जो-जो दरखत बढ़िया फळ न्ही
    ल्यांदा, वो काट्या अर आग म्ह झोक्या जावैगा।” इसका मतलब यो सै परमेसवर उन सारया
    नै दण्ड देवैगा जो पाप करणा न्ही छोड़ते।
  khz-khz: Giro gautupu kwalarai warau pege taora; gaura pakurai vuavua namara ati
    gevega-walarana gautupura maparara pia patira, kalovai pia pia-ragera.”
  deu-TKW: Schon ist aber auch die Axt an die Wurzel der Bäume gelegt; so wird denn
    jeder Baum, der nicht gute Früchte bringt, abgehauen und ins Feuer geworfen.
  zsr-NT: Nacliꞌ ca yuguꞌ yag. Chzoa rböz guia huag gchugu yuguꞌ yag. Yúguꞌtë yag
    cutaꞌbía le nac dxiꞌa, laꞌchuguëꞌ yag naꞌ len laꞌguꞌë leygac lu guiꞌ.
  lin-lin: Epasola esili kobongisama mpo na kokata banzete wuta na misisa, mpe nzete
    nyonso oyo ebotaka bambuma ya malamu te ekokatama mpe ekobwakama na moto. »
  hns-NT: Taanga per lage thariaawal hai. Har ek per djaun barhia phal na dewe hai,
    oe kaatke aagie me phek dewal djaai. Toelogke tjaahie batjaaike rahe ke, nahie
    to toelogse aisane hoiga.”
  noa-E: Pãrau khaphʉ naabá, nemjĩir khaigbamʉn thu wërpmaajem. Ich agjöta simgui
    ajim anʉm ĩchab Ẽwandamaujã pãar dʉ̈i. Ya irua pãar chachimʉʉ sim. Ar õor amach
    khaibag isegwia Ẽwandamag chugpaapi jëeuba nʉm khʉʉnan pa thupʉ̈iwia jʉser aadee
    örpʉ̈i nʉmjöta ajugui ajim anʉm, ich Ẽwandamau am dʉ̈i.
  eng-EMTV: And even now the ax is being laid to the root of the trees. Therefore
    every tree which does not bear good fruit is cut down and is thrown into the fire.”
  mib-NT: Te cácuu ró nájnūhun nundēhé jeē tu jéhe ndehē váha. Te vijna je íyó túhva
    Yaā Dios jeē cuáha ya castigo xeēn, nájnūhun je íyó túhva ɨɨn cāa jeē cahnde nde
    yoho yujnu. Núu súcuan te sáha ya jiín ró nájnūhun jíín táca yujnu jeē tu cúun
    ndehē váha, jeē tahndé te cayū nuū ñuhún. Achí de.
  lif-NT2: आल्‍लोसा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुघासे़न्‍निल्‍ले़ तःन्‍दिङ्‌ग सिङ्‌बुङ्‌मो
    खा चुक्‍मा इःत्ते़आङ् वाॽ॥ नुःबा सिङ्‌सेॽ मे़न्‍धोःक्‍मनाबा सिङ्‌बुङ्‌हाॽ के़रे़क्
    ताङ्‌माआङ् मिओ लाप्‍फुमा पोःङ्‌लो॥”
  xnj-xnj: Na hinu livagu livi litendekiwi pamikiga ya mkongo, na mkongo wowoha wula
    wangapambika matunda gabwina yati udumuliwa na kutagiwa kumotu.”
  mmx-mmx: Lamatao mo i nemen gagas kusu na tara asubu larauna. Do larauna axap dixo
    pisik larapeven una avukat, Moroa naba ra asi di ukopok la na lu midi uto at laxao.”
  cbr-NT: Ësa ca. A rëti aín manë ruë tuíanx a rapasu niracëquin ca an upí oquin tuacëma
    icama rëtancëxun xanania unin tsin nëënia. Usaribi oquin ca bënë́nquinshi mitsúxmi
    sinanati ami sináncëma 'icë Nucën Papa Diosan mitsu 'ati 'icën.
  tee-NT: Chai mas chavai va lacats'unin tic'acx tus ca'amamak'alhk'ajniya' ju lapanacni
    ju Dios. Chai tachi chun ju lapanacni ju jantu tasui la'is'atsucunti'an ni vasalh
    tamacajunta ju ix'alactu'unti'an pus ca'amamak'alhk'ajnicana'.
  eng-LSV: and also the axe is already laid to the root of the trees, every tree,
    therefore, not making good fruit is cut down, and it is cast into fire.”
  cak-NT: Ri castigo ri nuya' ri Dios nipe yan. Raja' xtu'on anche'l nu'on jun achi
    ri c'o chic ri iquiaj pa ruk'a' chi yerukasaj ri che' ri xa man utz ta quiwech
    niquiya'. Y conojel ri che' ri xquierukasaj, xquieruya' pa k'ak', xcha' ri Juan.
  pah-NT: 'Kiro João Batistava''ea imombe''ui ojo''java''ea g̃a pe. G̃a mbo''eavo
    ga ei: —Akwaimbae''ga ombogwa g̃werĩ jykwa''ria pyvõ tambo''aruka javo. Po i''yva
    ndogwerekoi yva''ikatua, a''ero po ti ga imbo''ari imondovo tata pype nehẽ. Na
    jitehe Tupana''ga pe nderekog̃werĩ pe momboa tata pype hahyva''ea ruvihava pype
    pe pohire''yma g̃waramo pejikote''varuhua hugwi pejikokatue''yma, ei João Batistava''ea
    g̃a pe imombe''gwovo.'
  sja-NT: Ara chaarapa nejõ bɨɨrɨ chauk'aa bɨ t'u peet'aapatak'a t'ɨpɨtaude bat'at'aadait'ee
    paa jõmerã, mãga pɨk'a taarã-e Tachi Ak'õrepa jõpiit'ee parã, chi oodaamaa p'anapataarã
    irua k'inia bɨk'a.
  xed-xed: Ɗaswa ka kuni! Nda ghada kapatá slpaɗa ŋa tsiŋtá fu daga ta slrəŋ. Inda
    fu ya kul zɗaku yakwani, dzaʼa tsiŋtsa lu ka vzamta ma vu,» kaʼa.
  mks-NT: Mé ndó cúú ndó tátu̱hun in yíto̱, dó sa̱ na̱tiin na hacha cua̱ha̱n na̱ cahnda
    na. Ta tócó ndihi yíto̱, dó co̱ sáhan cui̱hi va̱ha nu̱u̱, ta̱hnda̱ do̱ ta que̱e
    dó nu̱ ñúhu̱ ca̱yi̱ do̱. Quia̱hva já caja rí Ndióxi̱ xi̱hi̱n ndóhó tá co̱ cúni̱
    ndó ndicó co̱o ini ndó nu̱ mé á —na̱cachi Juan xi̱hín ña̱yivi cán.
  gfk-S: No matau ike ra bura dahe, nong i taguro ter ura katkato hasur ira dahe.
    Ma ira dahe bakut, ing pa di lale huhuei ta tahut na puspusno, na kato hasur ma
    ina ise ter ra ula eh.”
  bmu-bmu: “Uruŋini qahö meleŋme ewö, Anutunöŋ mönö iŋini ip ewö teŋgöri etpingö akze.
    Ip pakpak ölŋi ölöpŋi qahö kuŋgumakzei, mi mönö köli etket könöpnöŋ gili geme.
    Ip mewöŋi kölmamgö kesiŋi lök jitŋi saŋe ala ip könaŋe ali jöjöröba ahöza. Anutunöŋ
    mönö bölöŋamŋinaŋgö likepŋi meleŋ eŋgima.”
  dgz-dgz: Wapena anun, endi mame di oma visiwa arogamen, gurini apanewa nugusepen
    nauase wandia. Oma da da tavewa kakaewa ya iamopi gure ireta.”
  eng-GNV: 'Nowe also is the axe layed vnto the roote of the trees: therefore euery
    tree which bringeth not foorth good fruite, shalbe hewen downe, and cast into
    the fire.'
  zaa-NT: Ą'hua chi du leda yèttè para íchuą ca yaga dèsdeba l·lú quį; ą'hua iyaba
    ca yà nu labí runna fruto tsè' nna chú cą tsía cą lo yi'.
  eng-WEBSTER: 'And now also the ax is laid to the root of the trees: every tree therefore
    which bringeth not forth good fruit, is hewn down, and cast into the fire.'
  guh-guh: Peubinaenë pexainaenë itsa apo tonacuaitsitsi pexaniacuai, nicata sipalita
    daxita ponaenë apo tonacuaitsitsi pexaniacuai. Nexata baja penicatsicujinae, itsa
    niona bajaraponaenë, caetuata. Xuaba isotojavabelia. Nexata bajaraponaenëmi tajuatsi.
    Bajara pijinia pacuenia paxamë ata Dioso pacaxuabiana infiernojavabelia papecatajuenexa,
    Dioso apo panejumecovënëtsivi, jai Juan bajarapamonaejavabelia.
  bon-bon: Weene epu pana gemi uli liiyepu. Yäpä acitäneji gyene uli maape je. Iyeta
    uli lui cina miijirage kuu lica, yääyemepesi, pa yaargawemepesi, muye cabu me
    pa yiisabepesi ayime.”
  nhw-BL: Quen tlacame quitzontequij cuame catli amo temacaj inintlajca huan quintlatíaj,
    Toteco nojquiya ya itztoc para anmechtzontlamiltis huan anmechcuamajcahuas ipan
    tlitl.
  mgw-mgw: Bai, libago libi'kilwe paliina lya nkongo kwa nyo, kila nkongo wangali
    pambika itunda inannoga, waalu'a pi'ngu'lwa no sonjelwa mwoto.”
  swh-ONEN: Hata sasa shoka limeshawekwa tayari kwenye shina la kila mti. Basi kila
    mti usiozaa matunda mazuri hukatwa na kutupwa motoni.”
  wbi-wbi: tayale inemo jivikilue pa lilela lya mpiki. pe amapiki ghoni ghano naghihola
    imheke inono, lidumulivua na kutaghua ku mwoto,
  bba-bba: Bɑ ɡbɑ̃ɑ sue kɔ bu kɑ dɑ̃nu bɔɔri nin nuurun di. Yen sɔ̃, dɑ̃ru bɑɑtere
    te tɑ ǹ bii ɡeenu mɑrumɔ, bɑ koo tu burɑwɑ bu dɔ̃ɔ kpɛ̃ɛ.
  eng-KJVCPB: 'And now also the axe is laid unto the root of the trees: every tree
    therefore which bringeth not forth good fruit is hewn down, and cast into the
    fire.'
  kgk-NT: —Ha ndahi'aréi-tama ou hagwã Nhandejáry. Ogwahẽ-tama nhande rekoha vai rexa-vy.
    Yvyra hi'a vai va'e-rami nhande rekoha vai ramo nhane mbohasa asy-ta. Yvyra oityha-rami
    nhane mbohasa asy-ta. Oity rire ohapypa. Upe-rami ave omoingo asy-ta hekoha vai
    va'e-pe. Erova katu nde rekoha, he'i.
  waj-waj: Aanna makee Anutuuqo irisai maisaivaa mminaraivo vaidiivo haivaa yatariiyauvaa
    oyaiyauvaki teerama kioo tu kioo vaivaa roosiivai. Yatari hama iira yoketaa vaiyauvaa
    hanaa rakau ikiana kagaari kiaanaravaivee, tiravai.
  cpy-cpy: Eerorika oshiyaawo pankirentsi kithokita-tsiri, ari ichekantetakyaawo shachaki
    oponkitziki pankirentsi kaari kithokita-tsini, rahaetakiro itahaetero.
  ekk-PKP: Kirves on valmis, et alustada juurte juurest puu raiumist. Iga puu, mis
    ei kanna head vilja, raiutakse maha ja visatakse tulle.“
  mpx-mpx: He wana kenumu iyaka i lovivina-an ebwakil ewahililiya ni gotomwa ge nihi
    maguli. Ebwakil gegewel bolo enowaliya nige i wawaisi ni govel ge ni yoho tukagil
    ginaha gamwanaa.”
  wbp-wbp: Yuwayi, jalangunya, Kaatuju-ka jungarnijungarni-jarrimi yungu-jana yangka
    yilyami yapa nyanungu-ngurlu-juku tarnnga-juku, yangka kuja kalu majumaju-juku
    nyinami. Kula-ngantalurla jungarni nyinayarla nyanunguku, kala lawa. Yalirra yapaju
    ngulaju watiya-piya kuja-ka mangarri maju-kurlu karrimi. Watiya majumaju ngulaju
    kuja-piyaju kapulu yapangkuju pajirninjarla kijirni warlu-kurra. Kuja-kujakuju,
    nyinayalurla jungarni-jiki Kaatukuju!” Kujanya-jana wangkaja Jaanuju.
  luo-luo: Le oseketi e tiend yiende, kendo yien ka yien ma ok nyag olemo mabeyo ibiro
    tongʼ mi go piny kendo witi e mach.”
  nhe-NT: Queja tlacame quitzontequij cuatini tlen ax temacaj inintlajca huan quintlatíaj,
    Toteco nojquiya ya mocualtlalijtoc para inmechtzontlamiltis huan inmechcuamajcahuas
    ipan tlitl.
  aii-aii: ”ܗܵܐ ܢܲܪܥܵܐ ܡܘܼܬܒ݂ܵܐ ܝܠܹܗ ܥܲܠܔ ܥܸܩܪܵܐ ܕܐܝܼܠܵܢܵܐ. ܟܠܔ ܐܝܼܠܵܢܵܐ ܕܠܵܐ ܛܵܥܹܢ
    ܛܥܘܼܢܝܵܬܹ̈‌ܐ ܛܵܒܹ̈ܐ، ܟܹܐ ܦܵܐܹܫ ܦܪܝܼܡܵܐ ܘܕܸܪܝܵܐ ܒܢܘܼܪܵܐ.“
  esk-NT: Agaayyutim atanniił̣ha qallipiaġataqtuq, iñuktun itqanaiqsuatun kipiłhiñaaġukługu
    napaaqtuq kaŋiagun. Napaaqtupayaaq asirriŋitchuaq kipikkaugisiruq iktauluniasiiñ
    ikniġmun.”
  msb-msb: Niyan, bagaʼn mga kahoy kamo kag bisan ngani yana preparado na an wasay
    na iuutod sa gamot san mga kahoy. Idtoʼn dili nagabungaʼn matahom pupuludon kag
    igadabok.”
  cpa-NT: Ja¹quien¹³ lé² quiánh² hniah¹² ju³lah lǿa¹² quiah¹² hma² tsa¹cuø¹² mǿi²
    gøah¹² dsa². Hma² jøng² quiuh¹²dsa. Jmo¹²dsa cuai³. Dsii¹²dsa si². Lah¹jøng² dsa¹hénh²
    hniah¹² ―ca¹juúh² Juan.
  dso-dso: ଏବେମିସା ଗଚ୍‌ମନର୍‌ ବୁନ୍ଦେ କୁରାଡି ଲାଗିଆଚେ, ତେବର୍‌ପାଇ ଜନ୍‌ ଗଚ୍‌ ନିମାନ୍‌ ପଲ୍‌
    ନ ପଲେ, ସେଟା କାଟିକରି ଜଇଟାନେ ପିଙ୍ଗାଅଇସି ।”
  meu-meu: Harihari ira na au badidiai e atoamu; taunabunai huahua namodia asie dobimu
    audia iboudiai na be utumu, lahi ai he taho kaumu.
  yva-NT: Apa mangke po ratayao vatane mai mamo mararai kobe to. Omamo raurata irati
    Apa tama mawes, pare Po inyoe rate no ama ruke rai. Weti inyowo rui mirati mo
    mano kove rauguje ramu, weamo tama veano rate ti ramaugasyo taname rai.”
  dgc-dgc: Ey tandaan moy,” kagi ni Juan, “mara i parusa na Diyos, éy wasay. Ey mehanda
    dén nadid tu wasay a pagpukan du kayo. Eng mara, sikam éy kayo kam. Ey du étanan
    a kayo a éwan magbunga ta mahusay a bunga, éy pukanén, sakay ibut ta apoy.”
  zpm-NT: Naṉle to gaṉle, grë yag nex ne rquiad nex lo, zeeṉe raṉ zho sca naca, rchug
    zhow, rzëëg zhow; scadaa nagoṉ sac grë zha ne gband zigne racladz Dios, ib tedlaad
    zho lo gui; sac rrieequia laa me nzheṉle xquiibyag me, cchug me grë yag ne sca
    nac.
  hix-NT: Àsok hana nay ha, natàtho ha. Ehetahra ehtoko, tamaxem me nay hamà, kekon
    hatà. Àmxathàr me ro rma tawotosom me nay hamà. Amaxahotho rma, weheto waka tarymaxem
    me xarha nay hamà, kekon hatà. Àro wyaro rma rha tanàhnohsom me rma manatxhe hampànà.
    Ayanhàn komo hnànkahra oyehtokonye, mexehra rma haxa ayanàhnohtàketxhe hampànà,
    Khoryenkomo, kekon hatà, Xowawu, toto komo wya.
  sim-sim: Hako kombefa osmu mi tontlok wanduwa. Mi ol akwa ome jivin wawa ambu, men
    li shihi hik li ermbeshinak hi ukwa lir.�
  npi-ULB: रुखहरूको जरामा बन्चरो परिसकेको छ । त्यसैले, असल फल नफलाउने हरेक रुख काटिनेछ
    र आगोमा फालिनेछ ।”
  cgc-cgc: Tandaan nyo! Priparar en Dyos an na silutan kaw tenged ta inyo na mga sala
    na paryo kanen ta ittaw na gaalo en ta wasay din naan ta puon ta kaoy na pukanen
    tak kada kaoy na dili dayad iya na bunga pukanen daw pilak naan ta apoy.”
  tim-tim: Akto den ginŋe siâ makyeŋgiwe. Unam are emelâk dâtŋe hâwim lâwin keiŋân
    kato tatâp. Arekŋe lâwin siâ bunŋe bo kindâp are kârâm kâlâwân ombiap.” dâep.
  yor-yor: Àti nísinsin yìí pẹ̀lú, a fi àáké lé gbòǹgbò igi náà, gbogbo igi tí kò
    bá so èso rere, a óò ge lulẹ̀, a sì wọ jù sínú iná.”
  wos-wos: Misange mi mombu haxéta dé re. Atéfék yikafre sék xakéhafi yakwa miré xéle
    yakitaka yambu tutandé.”
  emp-NTPO: Maʌ̃ awara mʌ̃a jaraya Ãcõrẽba zagarada erob̶ʌa bacuru tutacuai carea.
    Jũma bacuru bia zaud̶acara tutacuaped̶a tʌbʌd̶e b̶atacuaya. Ara maʌ̃ quĩrãca Ãcõrẽba
    cadjirua obadarãda cawa oya.–
  eng-F35: But even now the axe is being laid to the root of the trees; so then, every
    tree not producing good fruit is cut down and thrown into the fire.”
  ind-ind: Seperti petani yang menebang dan membakar pohon yang tidak pernah berbuah,
    demikianlah Allah sekarang sudah siap membinasakan setiap orang dari bangsa Israel
    yang tidak hidup sesuai kehendak-Nya!”
  pes-OPCB: اکنون تیشه بر ریشۀ درختان گذاشته شده است. هر درختی که ثمرۀ نیکو نیاورد،
    بریده شده، در آتش افکنده خواهد شد.»
  mpt-mpt: Memalo Gode nakaia unangai kukubo klabe kesoa klaine! Makob aso yamo balinim
    blim biamo nakai teniba aso haniba feboniba kibanabo inaminobe. Ibo ib hengmino
    mo deibueim blim blib kesoa ibo makob aso yamo mo balinim blim buo ulabobe. Gode
    ibo yenanamabebo ge baabesea
  ssx-ssx: Hande hapula꞉ ti manuna꞉ teke pa꞉ta꞉ pokuluekema꞉ manda꞉ meaowa꞉me leekeme.
    Epeke kiliki na a꞉eya꞉la꞉ timanu paeyao siki poko lopaota꞉ ti talo hala꞉ pa꞉ta꞉
    paeyao siki mu yankilieke leekeme.
  mkl-mkl: Wee dɑɡbɑ wɑ kɑ̃ si jĩi tɑ̃ mɔm ɑ dɑò icuɛ. Nɑ nŋu, jĩi iyi kù wɑɑ so
    iso jiidɑ fei ɑɑ dɑɑ ɑ dɑsi inɑ.
  gaq-gaq: ସ୍ଲା ସାପା ବୁନ୍ଦେ ସିତଗ୍ ବିନ୍‌ସା ମାଲୁଏଃ ବଆର୍‌କେ । ଆଣ୍ଡିନେ ସ୍ଲାଃନ୍ନିଆ ନିମାଣ୍ତା
