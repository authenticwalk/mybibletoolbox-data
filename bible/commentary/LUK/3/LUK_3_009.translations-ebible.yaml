  snp-snp: Ido oiya ama ya luna ya yá monalo melami ne. Yamu yá ma ilawa lalo liyámenami
    yá muki monalo lufawalo fukoto yoku kinagoliye, loto logimaiye.
  isl-isl: Öxi dómarans er reidd gegn ykkur og þið verðið höggvin upp frá rótum. Sérhvert
    tré, sem ekki ber góðan ávöxt, verður fellt og því kastað í eldinn.“
  spy-NT: Itōrōōroot ꞉āywēēt. Kunyi, keet ake tukul nyoo kamayey lokoyeek chēē kāroomēch,
    /kiiluultooy /ānkēētōōrchi ma.”
  xnn-xnn: Dat itoloy Juan ay mangwani en, “Nan awnit idosan Apo Dios et siya nan
    kaneg nan wasay ay naisagsagana ay mangpoyo isnan kaiw. Am-in ay kaiw ay adi bomgas
    is gawis et mapoyo dat mapoowan. Et dakayo nan kaneg nan kaiw ay adi bomgas.”
  mwe-mwe: Bhai nnaino, libhago libhishilwe mmatepo ga mikongo, kupinga kuushelanya
    nkongo. Kila nkongo ukaogoya iepo ya mmbone upinga shelwa nileshelwa pa moto.”
  tte-tte: Yaubada ana kilam ivakiliyako yakato mayau meuloili siya nige siuweuwe
    namwanamwa yaili mena ikoili siguli na igabae-luseyagili mayau wedowedolina koina.”
  tcs-tcs: God i wase man wea i wok lo gadan. Da tamiok blo da zazment blo God i redi
    po katemdaun ol dem tri ane ol dem rut. Ebri tri uda no sake gudprut, em i go
    katemdaun ane sakem wea dat bigpaia.’
  hlt-THB: Tuhkawng taw thing kung boeih awh hqaica toen na awm hawh hy, thing ikawmih
    awm ak thaih leek amak qah taw hlu unawh mai awh phum khawi uhy,” tinak khqi hy.
  soq-soq: No ia naunaula rua wainitana. Ita God ia nausiawaia uduudu ba ia isiwa
    naukadisantoie ipau kapisantoia toiamopitue ia iilala bedewe aubamopituwapi.Tane
    me aitamana widi wadene ia sa osouwosane itunimaae wande, mai dia. Sa baiwa e
    God mampe dodomanaitana umanawa dialedina.”
  qub-qub: Juc yöra frütata mana wayuptenga duyñun sapipita muturirmi ninaman rupachenga.
    Chaynömi Tayta Diospis mana allita rurajcunataga castigananpaj caycan.»
  att-att: Á naparánin yù ángngukum ni Namarò, nga kunnay ta wátay nga ipattukák ta
    káyu. Á ngámin nga káyu nga jikkù yù bungá ra, tukáran na ira ánna tuggian na
    ira,” kun ni Kuan.
  bki-bki: Kiniou neber ka kamiu, ka m̃aryekesi jo ruei ka te bulag buruiesi nalo
    na maka avar m̃arati nabo, ka avukulo avan ea burutinia sebi.”
  bqp-bqp: Kpása ditɛna línↄi kↄ̀. Lí kũ àdi nɛ́ mana iro, Luda ni zↄ̃ à zu tɛ́ gũn.
  mcp-mcp: Mpugá nə́ zʉ̂ŋ í wál zə sámb míkɔ̧ɔ̧lə́ mí ílɨ́ɨ́ mə́shugʉd. Bwə́ é cal
    lɨ́ɨ́ jɛ̂sh í ádɛ́ wúmə fwámɛ́ mpúmə́ yí, bwə́ kʉl gwo kudad.»
  hat-hat: Epitou, rach la tou pare pou koupe rasin pyebwa yo. Nenpòt pyebwa ki pa
    bay bon donn, yo pral koupe sa, jete nan dife.
  npl-NT: N acha kajki inakastla n kuawitl, iwa nochi kuawitl non amo kitemaka kuali
    itlakilo, motsontekis iwa motlamotlas ijtik tletl.
  bgg-bgg: Thabiu ne hing iriingthek shii che pha khriig rek ne ruiijong ro, iwoi
    wie awoi pha hingmuii shii ne zab che ne bai shii fen muii phro.”
  eng-TCENT: Even now the axe is laid to the root of the trees. Every tree therefore
    that does not produce good fruit is cut down and thrown into the fire.”
  eng-BSB: The axe lies ready at the root of the trees, and every tree that does not
    produce good fruit will be cut down and thrown into the fire.”
  cpu-NT: Pankirentsi kaari kithotatsi, iponkitziryeetziro impomeyeetero. Ari inkempiyeetaimi
    eeroka eerorika pikameethashiretai.”
  san-ASM: অপৰঞ্চ তৰুমূলেঽধুনাপি পৰশুঃ সংলগ্নোস্তি যস্তৰুৰুত্তমং ফলং ন ফলতি স ছিদ্যতেঽগ্নৌ
    নিক্ষিপ্যতে চ|
  tac-NT: '''Émika napurigá masana tabilé rakeme alarigá ju, alué masana napu ''ma
    na''minálime ju rejpulate me''teka chojkichí ajchagá ''lige e''kósilime ju ta
    rakésaká. Yeka ruwime kéré ''emi ''ma e''kósiwili ko na''ichí mochiga tabilé ''la
    nóchame kame ''emi.'
  eng-WEBPB: Even now the axe also lies at the root of the trees. Every tree therefore
    that doesn’t produce good fruit is cut down and thrown into the fire.”
  gfk-H: No matau ia kek ra bola dahai, ma i tagura taar wara katkato hasur ira dahai.
    Ma ira dahai bakut ing pa diet la hatahuat ta tahut na hunue diet, na kato hasur
    ma na sei tar tano ula iaah.”
  viv-viv: KaduꞋe adamoya tamuyoko ahe hiyadalina be ai hinaluꞋinubadi, ada ai saꞋeyana
    saꞋeyana guwadi keke yamumuna ma hinataladi be aiꞋalaꞋalata againe hinahegedi.
    Ai-dina amine omiꞋiyao.”
  yao-yao: Sambano jino liŵago lili chile kata michiga ja itela, nipele, chitela chachili
    chose changasogola isogosi yambone chichigwisikwe ni kujasikwa pa mooto.”
  tgp-tgp: Matan nakerihi, God mo lo ava na nona rita moiso mata wari. Matan, vipahai
    tari sei la sopo lavi na vuara r̃uhu, i pa tai jovjovira, ale i pa pulahira la
    vano na hapu.”
  auc-NT: Awæ̈ ïñömö wainca incadämaï ï ïninque edæ do yete gongapamö iya tangæ̈impa.
    Awæ̈ yecæte ante awænca eyewa næ̈æ̈näni baï Wængonguï nänö panguïmämo ïñömö edæ
    oo pönï pö apa quëwëmïnii,” ante Wäö apæ̈negacäimpa.
  kbc-NT: Codaa micataɡ̶a niɡ̶ina ɡ̶oneleegiwa baanaɡ̶a igo me yakagidi niale neɡ̶epaa
    litodi. Inoatawece nialeli ane deɡ̶eleteda ela oyakagidi, odaaɡ̶oyalegi.” (Joaniɡ̶idaaɡ̶ee
    Aneotedoɡ̶oji ja igo me iloikatidi oko aneo ane beyagi).
  bmh-bmh: Uwait nugau ebeg sil sapol pataimai, a dulu ebu mai dareu. A dab tub useg
    naliu i mamau, Uwait nug sapol go oimai, a useg naliu i mamau kuataimai, ab unig
    oug amaciba, elamau.” Zon nug guzenai awareun.
  ctu-BL: Wʌle ac'bil hacha ti' yebal te'. Pejtelel jini te' mach bʌ anic mi' yʌc'
    wen bʌ i wut mi' sejq'uel. Mi' chojquel ti c'ajc, che'en Juan.
  meq-meq: Ɓa hadzaya maləva bo eye məɗəse tay ha dərizl i gərɗaf hay ta zləlay eye
    dzay tebiye. Dərizl i gərɗaf neheye tebiye tə wa hohway ŋgwalak eye bay aye na,
    ta ɗəsiye tay ha ada ta kaliye tay ha ako.»
  noa-H: Pãrau k'ap'ʌ naabá, nemjĩir k'aigbamʌn t'u wërpmaajem. Hich hagjöta simgui
    hajim hanʌm hĩchab Hẽwandamaujã pãar dʌ̈i. Ya hirua pãar chachimʌʌ sim. Har hõor
    hamach k'aibag hisegwia Hẽwandamag chugpaapi jëeuba nʌm k'ʌʌnan pa t'upʌ̈iwia
    jʌser haadee hörpʌ̈i nʌmjöta hajugui hajim hanʌm, hich Hẽwandamau ham dʌ̈i.
  alp-NT: Imi nete mimise! Tuhane Iakneka kena Iono hukumane ete imia rebe naku imi
    dosaru mosare. Sakesa kai Tuhane Iakneka kena Ilasa aije roma mpe esi lamuitu
    pusulu. Sepo aije esi buai misete sae mo hoko Ilasae kai Ipoiele kena auwe.”
  san-VEL: apara nca tarumuule.adhunaapi para"su.h sa.mlagnosti yastaruruttama.m phala.m
    na phalati sa chidyate.agnau nik.sipyate ca|
  kbq-kbq: Menina hago sasumemo'a zafa antaginaku agafafi kriri'ne, hagino anampinti'ma
    knare ragama reontesia zafa antagino tevefi asaga huno kregahie.
  kbh-kbh: Tats̈nía ya entsaprontana chë betiyeshënga tbëtëjëngocana jtseshatë́tsets̈ama.
    Ndaye betiye ndoñe tonjashájona, jtseshatëts̈ana y iñoye jtsatmets̈ana; ts̈ëngaftangaftácnaca
    cachcá, ts̈abe soyënga ndoñe s̈montsamëse, Bëngbe Bëtsá cmochanjácastigaye ca”
    —cha yojanëtsëtsnaye.
  ron-LSB: Chiar și acum toporul se află la rădăcina copacilor. Așadar, orice copac
    care nu produce fructe bune este tăiat și aruncat în foc.”
  pon-pon: Jile o mier ni tapin tuka kan. Ari, tuka karoj, me jo wa mau, pan palepaledi
    o lokidokila nan iai.
  nhe-BL: Queja tlacame quitzontequij cuatini tlen ax temacaj inintlajca huan quintlatíaj,
    Toteco nojquiya ya mocualtlalijtoc para inmechtzontlamiltis huan inmechcuamajcahuas
    ipan tlitl.
  sps-sps: Ami faarei rom nau, ana fo nau gim ror ma fua tu fua tu rof nai rop ravaa
    ror er faakor ravaa to tan guaf. Gov kakoun en tan kat, kat to tsumi”
  wnc-wnc: Yapii buyak patzitnangge natake sandunu katapdakae yapiine gwa tekut binga
    Anututa nin usanzitnangge natake gwa tandakngake yuak. Buya take dua aawan kake
    sandunda patzike katap bapatang muban yasiwik,” ngang yanikut.
  bus-bus: Kpása diɛna línↄzi kↄ̀. Luda é lí kɛ̀ è nɛ́ maaa iroo zↄ̃ à zu tɛ́ guu.
  gub-BL: Itazy ma'ywa 'yw hapo huwake tuz a'e kury. Izar uhaw putar ma'ywa 'yw heityk
    pà a'e nehe. Aze ma'ywa 'yw na'i'a kwaw nehe, aze i'a kwer na'ikatu kwaw nehe,
    uhaw putar tata pupe heityk pà nehe, i'i Zuàw teko wanupe. (Ikatu 'ym ma'e iapo
    har wanehe uzeruzar 'ym ma'e wanehe uze'eg a'e.) Nezewegatete Tupàn uzepyk putar
    uze'eg heruzar 'ymar wanehe a'e wà nehe.
  imo-imo: Goteni unjoma peke tombaindo i teli oi loimu ola lipe tumbi tipe angimo.
    Unjo mongo topa tukume naa pembaloma peke topa tipena kalombalo,” nimbe Jononi
    aku tepa nimu.
  boj-boj: Qotei na tapor qalat ojsiqa ŋam qomqajqa utruq di atej unu. Deqa ŋam kalil
    gei bole atosaieqnub qaji di Qotei na tapor dena qomeleŋosim ŋamyuwoq di breinjrqas.”
  eng-DRA: For now the axe is laid to the root of the trees. Every tree therefore
    that bringeth not forth good fruit, shall be cut down and cast into the fire.
  knf-knf: Ptibi padobi bëkan bëkan ţi mnko uţeeh, bko banwooŋ baankbuk mnko mnuura
    bafal kafël du bdoo. »
  san-KHM: អបរញ្ច តរុមូលេៜធុនាបិ បរឝុះ សំលគ្នោស្តិ យស្តរុរុត្តមំ ផលំ ន ផលតិ ស ឆិទ្យតេៜគ្នៅ
    និក្ឞិប្យតេ ច។
  arn-NT: Chumngechi ta toki puwküley ñi folil katrünentuafiel kiñe anümka, ka femngechi
    puwküley ta Ngünechen ñi ramtukadungucheael, fey chem che rume wiñorakiduamtunole,
    kiñe anümka reke katrüngeay ka tukungeay kütral mew.”
  zas-NT: Abiꞌ ree bén ad zinalt xnejz Dios ziꞌc rayal, ma zidyob dxej ni güünnë Dios
    laa reeman ziꞌc rüjnnë bejn tijb yag chi ad rtiatan, rütüügaman laan din cheꞌcan.
  ken-NT: Yɛ̌ chí nɛ́nɛ, sɛtɨ sɛ́chí bhʉ́rɛ́, nɛ bákway bɛkpɔt yɛ̌ntɨkɨ ɛnɔk ɛnɛ
    ɛpu nyu bɛrɨ́tí kɛpɛm tɛ ndǔ bakaŋ, mángʉɛp angó.”
