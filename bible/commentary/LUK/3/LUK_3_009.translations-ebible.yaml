  qxo-NT: Mana alli wayog jachacunata cuchupita muturir ninaman gaycognö jutsa rurag
    runacunata infiernuman Tayta Dios gaycunanpä listunam caycan”.
  mox-mox: Ta ʼeguma emi ilivu ge aqiaqidi nawale Yaubada naluvematasabumi ʼidewani
    ʼaiwe ʼeguma ge navuaqa aqiaqi nawale tomotau ina talaqa yavulei be ʼaiwe ʼalaʼalata
    ʼinaya ina felei naʼalaia.”
  kew-kew: Rai gaapi aba no repena re-para apo ia-daa epe repena ini waru namadialiare
    po rua repena sulaa-para mea iralia sa.
  dww-dww: Bada tamiyoko kaite kai bogane ya boruna, be ai kaiḡa nam banidima veredi
    matabudi e taraḡa poraḡa be e gabugorudina.”
  nif-nif: Kapinoñgo komba kuseinan ikan kɨmɨkɨmɨlɨn patak. Komba bien kɨndem nɨm
    pa laliyañ gɨtɨk wɨn jɨnbɨm gɨlo-taleumbi, komba gɨnañ kolɨ pɨm dɨukak.”
  twi-ASANTE: Onyankopɔn de nʼabonnua ato dua biara a ɛnso aba pa nhini ho sɛ ɔde
    bɛtwa na ɔde agu ogya mu, ahye no.”
  aoj-aoj: Tamiaꞌw akwandandombol kwaꞌoha kogatopaꞌ lawah kofagah nombalefima. Lawah
    mamahogaha owaꞌ hil hogola saꞌutip buꞌwapia, agahemba atiasi solagah sotopaꞌagah
    hefeꞌma nif.”
  cbv-cbv: Wápchi mínah ã́ih wápchidih en dawát pah, yeebdíhbʉt Dios ã en daoná caá.
    Biquí nahna yeejép ã quehechah enna, tib yohnit, ã́ih náatnadihbʉt ã pʉd yohbipna
    caá. Pánih péanit, caan náhdih, ã́ih náatnadihbʉt ã cáo yohbipna caá. Páant ã
    chãjat pah mʉntih, yeejép ñi chãjachah enna, Dios yeebdíhbʉt iiguípna ã wahbipna
    caá”, Juan ãt niijíp wʉt jĩ.
  taw-taw: Pen nɨgtep gɨnɨmɨb agak. God mab mɨdup ma pulup okok, tɨb dagɨlɨnɨg, tu
    ak mab gɨl mɨdeb agak.
  jic-NT: Dios pajal len̈ way ca jis capj ntülüs malala lajay. Yupj ma 'üsüs lajay,
    jupj ca jis capj ntülüs yupj pjü way. Yom jupj sine ma vyala jinwá ca la mijis
    Dios. Jupj sine ma vyala, jyo'o, 'awa mo'o ts'iyá. Nin ca la mijis Dios malala
    lajay jis lal. —Nin tjevele Juan yupj jis lal.
  zap-NT: Che list zu gyibyag ne txuug axtegue ydeblu yag; yrandxee yag ne rkaadet
    nexwen lo, txuugo, tsa we lo gyi.
  wer-wer: Anutuuk iner këra songöntak wia. Këra nement ulöp ompyaö nautön ëëpna pöt
    ku tiak es marën kotöpnaat.”
  ipi-ipi: '@see-verse:LUK.003.008'
  qul-NT: Jachapas listoña sach'acunata saphinmantapacha p'atanapaj. Tucuy mana allin
    urej sach'ataka p'ataspa, ninaman wijch'una. Ajinata Dios castigasunquichis.”
  urw-urw: Man manage au bara gam büreaga, au gürenakuti nama idadau fürfaigedige
    baba, katudi keb gam fotutgedi kümüneregeaga.”
  rmy-GURBET: Golese kaj o tover taro sudo e Devleso ačhol pašo koreno e kašteso thaj
    dži jekh kaš savo ni bijanol šukar bijandipe ka čhinol pe thaj ka čhudol pe ani
    jag.”
  ter-NT: Kuteâti koêku ne povôti usó koyêtine tetúkea tikótihiko ukeâti poéheveke,
    enepohikone uhá koeti ákoti parêxa únati há'i, ina kurikókono yúkuke, énomonemakamo
    kíxoaneye Itukó'oviti ne uhá koeti xâne váhere kixoku itúkeovo —kíxovokoxoane.
  bmr-NT: Jɨgaaje imibaicɨnɨcuuhi ɨmohonoco iquitɨqui. Jaamaño iimitɨnoco onoovaho
    quitɨcafeteji cɨɨjɨgaifaño ijɨgasucafetequi. Jaabadɨro iimitɨmo cɨɨjɨgaifaño jɨgasucafeteji,
    nooboro.
  fuf-fuf: Toode teenirde nden no waalii ka binde leɗɗe. Kala leggal ngal rimataa
    ɓiɓɓe moƴƴuɓe, ngal soppete, ngal bugee ka yiite!»
  mwc-mwc: Kirama i bobunagi kata keyama ereonowasi kega te uwauwa wai, warowarovisi
    yai ina tara tavetaveyana, ba ini garu gegeyana ku keyama karakarasina.”
  bhl-bhl: Yu kilelbiko, boliwka! Sek atul nam mak memen keko, ais mongom mit elo
    be kasike. Nim ais ete mak dem gilalinba kele tewe, Sunbin-Got e ais be gu mit
    dako, kubul de uneko, weing ais da kolewoke te.”, yangse kale.
  ons-ons: Naka mo eki kino mot mole, ea wane eki mane eŋe wele maine mi qeki, kitare
    more gerepko pekekeu zeake.”
  con-NTPO: Nane quini'cco ñotsse nambisi a'ija tsama ttuttupa si'tsive oque'faya.
    Tsa'caen tsu Chigaja ttuttupoeñe ovacco'choma tsuiñaqquia'caen tayo ñoña que'i
    injama'choma somboeñe.
  ghs-ghs: Nookao, aoke bose ee herake tupu teeteqi ee pareke dzootoqa eepata biidzake
    boobita qupadzomare.
  peg-peg: ଆରେ, ନଙ୍ଗ୍‌ ପା ମାର୍‍କୁକାଂ ଦଲ୍‌ଦ କୁଡ଼େଲ୍‌ ଲାଗାତାତ୍‍ନ୍ନା; ଇମ୍‌ଣି ମାର୍‌କୁ
    ହାର୍‌ ପାଡ଼୍‌ ଆହ୍‌ୱିତିସ୍‌, ହେଦାଂ କାଦ୍‌ଦି ନାଣିତ ତୁହିୟା ଆନାତ୍‌ ।”
  txu-NT: Ẽ, mrãmri arỳm 'ỳr. Metĩndjwỳnh kute me axwe pãnh memã akati jarẽnh arỳm
    'ỳr. Kute mrãmri ne pidjô apỹnh abenkam ô kêt nhym me kute kàr ne o mrãnh ne kute
    kuwykam rẽnhja pyràk. Arỳm ne Metĩndjwỳnh me ajã pidjô djô kêt jakren arỳm me
    ajaxwe pãnh kute me ajo bikẽnh 'ỳr. Dja me ajo mõn kuwykam me amẽ. Arỳm 'ỳr. Kute
    mrãmri ne me'õ kute pidjômã 'yr kadjy kute parbê kàxkrãkô mỳnh ne o ãm pyràk,
    ane. Nãm ã Djuão me krãptĩmã arẽnho ane.
  eng-WEBU: Even now the ax also lies at the root of the trees. Every tree therefore
    that doesn’t produce good fruit is cut down and thrown into the fire.”
  gnw-NT: Yamɨjaanga penti temitɨ. Temitɨ ía icavi'ã yave, iya uyasɨa japo reve jare
    uapɨ. Jae ramiño vi piyapo'ã yave icavi vae, Tumpa uiporaracata peve —jei.
  mux-mux: “Unji peki tomba luli Pulu Yili-ni kórunga unji-puluna ambulupa ola liipa
    molemú. Unji mong kaí naa tombama yu-ni peki topa kene tepina kalomba.” nimba
    Jon-ni aku-sipa nirim.
  maj-NT: Icho̱ ja tíjña nda nd'a̱i̱ nga ku̱a̱te kja̱ma̱ha̱ yóo̱. Kui nga ngayjee̱
    yá xi najmi nda tu xi tsjáha, kui xi stísun ko̱ chja̱nikj'ajin a̱jin nd'íu̱.
  bkq-NT: Nady koendâ ewisedânry pygue satâly. Iwindy âzesagueoly. Peto onwanji adameoly
    alelâ aieholy. Nady koendâ ewisedânry ara kulâ âmaemo. Deus izepa ato mâinmopa
    âmaemo watay, inepa ise Deus inagazedylymo — kely myani João.
  kue-kue: Dimaima endi prapra mambuno mina yeikondungwa. Ende prapra ta mongo wakai
    koglkrambuka okuwo boro gundi atne ende ana piyasi donga mina endinambuka.”
  cot-NT: Jac, yaajitiro poshontyo, itsitijitanaquero inchaquijitaquero ovari maasano
    inchato teeca oncameetsateji oitsoqui, ariquea intajaiquero paamariqui.”
  bnp-bnp: A kira i tabuli tabukoi pali na vuhuna kai. A kai i uka kanena kamumu,
    bara ni tolo puru, ni rungani.”
  apn-NT: —Na ra Tĩrtũm kot mẽ ate amnhĩ tomnuj mỳrapê tanhmã mẽ ato kaxyw. Koja mẽ
    anhĩpêx o te mẽhõ nhõ mẽmoj pàr ô hkêt nhũm kot tee ri omunh hãmri nẽ krãhyr nẽ
    kuwy kamã mẽnh nẽ ho xêt par pyràk o mẽ anhĩpêx. Jao amnhĩ nê kuwy hwỳr mẽ arẽnh
    pa ka mẽ kamã amnhĩ xà htỳx kamã ajamak rãhã ho ri apa. Anẽ. Nhũm pre ã Juãw Paxisja
    mẽ kãm kapẽr anẽ.
  ctp-NT: Sa ñaꞌan nduun ska nten loꞌo chkwan yka ꞌin yu chaꞌ kwaja yu lo yka kwiñii
    ꞌin yu, ngwañaꞌan ngiꞌni Ndiose. Siꞌyu yu kanꞌ nchga yka nu ja ndyoꞌo nan loo,
    chaꞌ tikin yu yka kanꞌ lo kiiꞌ; ngwañaꞌan ta Ndiose nu tiꞌí ꞌin nten nu ja xlyaa
    kulaa yaꞌ chaꞌ kuxi nu ndiꞌin ꞌin neꞌ.
  bre-BRG: Ar vouc'hal a zo a-vremañ lakaet ouzh gwrizioù ar gwez. Pep gwezenn eta
    na ro ket frouezh mat, a ya da vezañ troc'het ha taolet en tan.
  opm-opm: Gin orhor Got oh sen marima irat gwe moh dam na timahanoh kakersi gatmar
    mandatinmat mamen tahat patmur. Ihat mamen tahat pat ohoh ihan yah hat son ohe
    da oh dam na timahan ama dam na tima han gurnong irat ohe tan sen ohsi kakersi
    gat nahama irat teinong nahatipramuro ama giporisuh oh.
  bvr-bvr: Wurra gun-gata ngaypa ngu-wena ana-goyburrpa minypa gun-maywapa gun-jong,
    wurra an-gata minypa an-maywapa galamang an-gurrimapa, nipa gugu gu-jaywuja a-jirra
    gun-gata gun-jong, burr-bama burr-rrepara barra gu-yartkujama. Minyjiya. Gun-jong
    gun-guyinda gun-gata gala mun-molamola balaja mu-rrima, nipa an-gata gu-yartkujama
    barra a-ni, gu-yerrnyja barra yi-gata gu-bol gu-guyinda.” Nipa Jon a-yinagata
    a-wena burrwa, minypa gun-burral nipa Wangarr a-yinmiya barra burrwa aburr-gata
    minypa gala marr aburr-balcha nula, gu-gurda ngacha.
  wal-wal: Beexee mittaa xaphuwan qanxxanau giigi uttiis. Simmi lo77o aifiyaa aifenna
    mitta ubbai qanxxettidi, taman yegettana” yaagiis.
  shj-shj: Seley ganang kompa käcicilisuwa tä mäxkä ewe ndä eti iyedäng engge apoccu
    songang säluwutäsa täzäg ndä sägawa tä mas.”
  zad-NT: Yog'ḻoḻ-le shi bi chonle ka chiyoolallii Chioza' na' gak c̱hele ka chak
    c̱he to yag dii choe' dii zix̱ dii bi nak wen, na' lii chc̱hogtegake'n na' chzaḻ'gake'n
    lo yi'na'.
  kmg-kmg: Râric biac jâcfuŋko râekicne. Irec jâc moc fâri tâmiric domame qafararâ
    šocko rikezo.”
  aso-aso: Oꞌmosoꞌmo idise lihime lemo mo lebelelesa do nene ogo mino eveneꞌ za belelesa
    za monovola luno bai gamunoꞌ ogaꞌ neineꞌ neꞌmine o neive. Za mukiꞌ gihile lamineꞌ
    izamaniꞌ nene monoꞌ gilamaniꞌ aleve neꞌminosa nenako huko olokuꞌ gizeleseive.
  uli-uli: Iy tomiyom we ila yesa fel le ye bele supiyloh ire ka mo wol bol. Pangal
    ire kala ye tayikof uwal ngo yebe supidiy wototol ngo ye pedadah wulyef.”
  nin-NT: Ibre amu i Abachi yi ku abi la ure ba i ta si nâ ta si nggo a ka iwra nggi
    nu uzhizhi ku unkunkurr ba. Meme nggo, unkunkurr ku nggo u si klo inkpinkpo iwre
    hen, aba a ta tse ku ta yo, na ta sarr ku tu nu uru.”
  tgk-tgk: Теша аллакай бар решаи дарахтон гузошта шудааст ва ҳар дарахте, ки меваи
    хуб намеоварад, бурида ба оташ партофта мешавад».
  acu-NT: Atumka numi nerechua nunisketrume. Tura aints jachan juki, numi nerechun
    aják nuna kanawen charuk jinum epeawai. Yuska numi kanawen epeawa nunisketai.
    Atumi tunaari inait nakitakrumka, atumka wait wajaktinuitrume,” timiayi.
  cak-WNT: Ri ruc'ayewal ri nuya' ri Dios xa nipe yan. Riya' can xtuben achi'el nuben
    jun achi ri c'o chic ri iquej pa ruk'a' riche (rixin) chi xqueruchoy ri che' ri
    xa ma yewachin ta jabel. Y ronojel c'a ri xqueruchoy el, xqueruq'uek pa k'ak',
    xcha' ri Juan.
  ebk-ebk: Nan ichusan Apo Dios at kaman as nan wasay ay naesasakiana ay manipor as
    kaiw. Am-in ay kaiw ay achi fumkias as ammay at maesalepooncha ay masipor, ya
    maichus-orcha as nan apuy.”
  spa-PDDPT: Además el hacha ya está puesta a la raíz de los árboles. Por tanto todo
    árbol que no produce buen fruto es cortado y echado al fuego.
  tke-tke: Vano badho ehimala osasanyedhiwa, eli vati va mithanko. Mithanko dhatedhene
    dhihinavaha dhoovaha dhapama dhineere okakathiwa wi dhivokedhiwe omunddoni.”
  ruf-ruf: Kuya, hoya ikighwa ghoya msina mwe mibiki, apfo chila mbiki yang'aghukweleka
    ghamatunda ghanoghile ghutsoghanighwa na kwasighwa mna ghumoto.”
  gun-gun: Ha'e gui haxa py omboguai ta ma yvyra rapo re. Yvyra hi'a porã e'ỹ va'e
    ma ojayapa 'rã tata py omombo aguã — he'i.
  agu-BL: Poro yi e' cyeru', ni'cu'n e'u' tu jun wi' tze' yi qui na wutzin, yi na
    el tamij, nin yi na ben jo'li'n tk'ak'. Or bin quilu', na list atit yi cxbil tan
    chitamle'nu', —stzun Wa'n scyetz.
  isn-isn: Ingigwa ihengo aikwa mumili a miti kululo u muti nishawitugaa Indya ninza
    wite ng'wa mu moto.
  ilo-ULB: Naikabilen ti wasay iti ramut dagiti kaykayo. Isu nga tunggal kayo nga
    saan nga agbunga iti nasayaat nga bunga ket mapukan ken maibelleng iti apoy.”
  pir-NT: 'Ohõ saha ijire: Masa yucʉri yero saha ijire. Cohãcjʉ̃ pehe yucʉrire quẽatiare
    comeare cʉoriquiro yero saha ijire. Sa yero ñañe dʉca tiye cjʉre dʉte cohã, ti
    nʉhcori gʉ̃hʉre dʉte sure peho cãnota. Dʉte sure tuhasa, pecapʉ ʉjʉ̃anota tiquiro
    ti cjʉre, nʉhcori gʉ̃hʉre. Sata yerota masa gʉ̃hʉre tiquirore cahmeeñequinare,
    niahye Ñu masare.'
  anv-NT: Yɛ nana, ɛnyú debɔ́ mankaá nnó, ábwɛɛ́ mɛ́ ɛtɔɔ́ mfaá mango yɛndé
    genɔɔ́ ne makaka ɛyi gélágé wɔmé umpomé ulɔ́úlɔ́ ásɔ́ré áfɔme mmu mewɛ.”
  sab-NT: Ba me mo ta blite ulia, ba salengwli gli me no kare, me gbachie no, gli
    ene alin gli mauña kle biale mochuga ole gli datagda, gli mauña be gli ene date
    guge ulita, ene kaire Chube kle biale ji gbe kwian me no giti bai kaire me mo
    ta blitakalin ulia Chube ole.
  tmd-tmd: Nugw ri abi! God bɨ aku ila alɨg römalɨba, yu aku bɨ ila mämäl gɨ mɨda.
    Bɨ i mag nɨmɨb wä bli yaxen aku, römaxdörön pɨ rɨn yön mɨd möl bö abönɨŋö,” röŋa.
  acr-NNT: Yey jikil chi ne uwach ruqꞌatbꞌal tzij ri Dios pawiꞌ alaq, e pachaꞌ juna
    achi uyakom chi ri ikaj chwi ri ratzꞌayaq ri cheꞌ; ekꞌu taq ri cheꞌ na kuya ta
    chomilaj jiqꞌobꞌal, kapoqꞌix bꞌi y kakꞌaq pa aqꞌ —xcha chike.
  kpg-kpg: Talai gu togomaalia belee hele gi daha nia laagau ala hagalee huwa humalia,
    e dudu.”
  taj-taj: च्‍यागो, दोङ थाबारी तरी थीसी जिन्‍बा मुला। थेतबासेलमा ज्‍यबा रो आरोबा जम्‍मान
    दोङ टाहेन्‍सेन थासी मेरी फर्ला।”
  avt-avt: In ek hɨne ke yerepɨ epei kɨwaai menep nu nekenpɨ te God kakremir nu ham
    kerek ap mine nɨkim yaaim, nɨman mamwen te mɨt nɨrak hɨr nanwɨrem mamɨkre si.
    Yi mɨt in yi yɨre nu ap mine nɨkim au!”
  cbk-cbk: El hacha preparao ya para corta el palo hasta el ultimo reis, cay sabe
    kita todo el palo que hende ta dale buen fruta ay corta lang para quema.”
  uig-ARA: پالتا ئاللىقاچان دەرەخلەرنىڭ يىلتىزىغا تەڭلەپ قويۇلدى؛ ياخشى مېۋە بەرمەيدىغان
    ھەرقانداق دەرەخلەر كېسىپ ئوتقا تاشلىنىدۇ!» ــ دېدى.
  tuf-tuf: Uch rahcwi. Uwat cárucua ub cháctara ub chátitara wahitro. Wahitír ub chati
    eyra tac técaro. Tac tetran oc icar wahnro. Uwat caruc taquir eyta, wahnár eyta
    Sirat cat eyta yajcaro. Uw urá ay bár binra bahnaquin cab oc icar si ayir wahnro,
    wajacro, Juanat uw ricá quino.
  abx-abx: Kay i kastigu-na akapariho si hatsa nga agpabantay-na andang si pu'un-na
    si mga kakayuhan, ngan bisan ay kayuha nga ga'i agbuwa' mahalap, tinabbong ngan
    pinabar'og.”
  mco-NT: Dios ni'ixɨ̈ y'ity jaydëbɨ yajcödɨgoyɨpy jäy ajcxy y'alma huɨdibɨ jɨbɨc-huinma'ñ
    mɨɨd. Tɨm jadu'n nipaady nej jäy ni'ixɨ̈ y'ity mɨɨd jacha co pujxɨ̈ga'ñ tüg quipy
    huɨdi ca' oy ytɨɨm'aty, etz yajnögtähua'ñ.
  bsp-bsp: 'Ndɛkəl oŋ tomunt tɛfaŋ kəcop kəcɛpəs tɔk haŋ ntɛntəl ya yi: Kətɔk nkɛ
    o nkɛ kətɔkom yokom yɔtɔt, aŋcɛp ki paləm ki dənɛŋc.»'
  kqf-kqf: Bada kaikana ḡadivi i wainono te bamo kaidi bi mote sima votavota kauwa
    ba pakedimo ya oi kamaḡedi bi yai kalaḡosedi.”
  cpb-NT: Pankirentsi kaari kithokitatsi, ritowaitziro ritagaitero. Ari inkantayeetaimi
    eeroka eerorika pikameethashireyetai.”
  aon-aon: Arman nabro rowos iri douk nasuhw enen bode nape nawanamen nabro rowos
    gani atap nukwaruhigos um. Aria ihigos rowos douk yopipi shuruwep madae piragosi
    uwe ta nubrogos nuwashagos nyih.”
  hus-NT-2005: Anchanꞌ jelt xan ti jun i inik in kwajlál ani in tsikál jun i teꞌ xi
    yab xataꞌ ti alwaꞌ, anchanꞌ jeye ti neꞌech kin tʼajaꞌ na Dios kʼunat i kʼij kʼal
    an iniktsik xi yab alwaꞌ.
  mig-NT: Te vina a kátúu tú'a hacha ja̱ xɨ́tɨ yúnu ondé yo'o. Te ta̱ká yunu já tú
    kúun nde'e̱ vá'a xini̱, xɨtɨ̱ te kɨ̱vɨ nuu̱ ñú'u̱n. Achí‑de.
  bps-bps: Balù ani nan, too mdadong i kukum Dwata. Ku fkahta di to mbek kayu, tadéén
    i balyungan di foon i kayu du kat satu kayu là munge nbekan na snakufan di lifoh.”
  mbs-mbs: Iling kaw te kayo agpet pilayen. Aw kenà mèpiya se pongo te kayo, pilayen
    iyan aw sonogen.”
  tof-tof: Errkya God kari pokoa pamkolpam kolae bainüm. Salmita nugup simkün ngarkwatódó
