  dan-1931: 'Men han sagde: “Peter! jeg siger dig: Hanen skal ikke gale i Dag, førend
    du tre Gange har nægtet, at du kender mig.”'
  kwj-kwj: Wowani Jisas mwanji wasa ya rini sawe, “Pita mini a sawendau. Apa do niliki
