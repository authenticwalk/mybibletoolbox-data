    Vanyo.”
  wnc-wnc: Iniwan yake anzing inikut, “Pita. Nata ganiwa natapso. Apmanu zikaa anggwene
    taakga sipmaat sipduat dua yawawan gata na Jesue dua nataat ngang yawiyak,” ngang
    inikut.
  bus-bus: 'Yesu bè: Pita, mɛ́ɛ oonnɛ, ai koo gↄ̃ gá lɛ́ zu gbã̀a, nɛ́ lɛ́ sɛ́mazi
    gɛ̃̀n aagↄ̃.'
  gub-BL: — Pet, i'i Zezuz izupe. — Na'iruz haw eremume'u putar heremimu'e romo nereko
    'ymaw amo wanupe kutàri nehe, zapukaz ize'eg 'ym mehe we nehe, i'i izupe. — Nakwaw
    kwaw Zezuz ihe pa, ere putar na'iruz haw nehe, i'i izupe.
  imo-imo: Jisasini Pitando nimbei, “Pita, nani nundo paimbo i tepo nimbo tiro. Kinye
    kera gula oi ko naa tombalo wali nuni nando wali yupoko ninindo, ‘Na Jisas naa
    karo,’ ningo umbulu tinio,” nimu.
  boj-boj: Onaqa Yesus na minjej, “O Pita, ni que. Bini tuwe anjamosaisoqnimqa ni
    gisaŋoqalubtosim marqam, ‘E Yesus qaliesai.’”
  eng-DRA: 'And he said: I say to thee, Peter, the cock shall not crow this day, till
    thou thrice deniest that thou knowest me. And he said to them:'
  knf-knf: 'Kë Yeŧu aji na a : « Ŧimoŋ Piyeer, dţupu, ji uguk udo kahaan nţa di, ipok
    pme''ën ŋyaaş ŋwajanţ. »'
  san-KHM: តតះ ស ឧវាច, ហេ បិតរ ត្វាំ វទាមិ, អទ្យ កុក្កុដរវាត៑ បូវ៌្វំ ត្វំ មត្បរិចយំ
    វារត្រយម៑ អបហ្វោឞ្យសេ។
  arn-NT: '—Ñidol, iñche ta dew eluwkülen tañi amuael ta karsel mew tunte layan rume
    eymi iñchiw. Feymew Jesus feypifi ta Simon: —Pedro, iñche ta feypiaeyu fachantü
    müten, petu ñi kakaranon ta alka küla rupa, ‘kimlafiñ’ piaymi.'
  zas-NT: 'Abiꞌ rëb Jesús: ―Naj rni lüj Bëd, yan guxhin gajc chi gad gui̱d cwidxaꞌ,
    choon volt mal rëbil ad nünbeetil naj.'
  ken-NT: Yesu aghati yí bɛ, “Píta, dɨŋɨ bɛ́ nkɔk apɛrɛ́ kók bɛtǐ ɛbhɛn, chɔŋ
    ɔ́ndɛm ndɔŋ ɛ́rát bɛ ɔbhɨ́kɨ́ rɨŋɨ mɛ.”
