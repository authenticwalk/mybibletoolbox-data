  mxb-NT: 'Dá ni̱ kaa Jesús xíꞌín rá: ―Pedro, káꞌi̱n xíꞌón ña̱ tá o̱ ñáꞌa̱ taꞌon kana
    chéli viti, kúú sa̱ oni̱ va taꞌándá ndato̱n sa̱ꞌá yuꞌu̱.'
  pon-2006A: A Sises ketin sapeng, mahsanih, “Piter, ke en ese pwe rahnwet, mwohn
