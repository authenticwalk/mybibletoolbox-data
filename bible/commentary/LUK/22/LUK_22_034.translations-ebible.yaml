verse: LUK.022.034
translations:
  kpx-kpx: Ige Iesuu namihai avoe, “Bita, di louge evi. Novae vavimo kokoluguu hotoholisege
    ana hoto koseale lou abuita igaetai kosea, ‘Di ke hilokaholinu.’”
  okv-H: ke einge ena, “Peter, na no degi ta erena, iho vujae mihirou mume orohuta
    inena na kiae ke tapa 3 ainge ijiro ohora javone aisuja” ainge eto.
  tbo-tbo: Ma Yesu i pa, ‘Pita a baha duma ugolim. Uguwei apega kamkam olotona ina
    tou a sigana mala tonuga una bowiyeu naka ega uta hanapugeu.’
  mal-C: 'യേശു അവനോട്, “പത്രോസേ, ഞാൻ നിന്നോടു പറയുന്നു: എന്നെ അറിയുന്നില്ല എന്ന് നീ
    മൂന്നുപ്രാവശ്യം തിരസ്കരിച്ചു പറയുംവരെ ഇന്നു കോഴി കൂവുകയില്ല.”'
  grc-SR: Ὁ δὲ εἶπεν, Λέγω σοι, Πέτρε, οὐ ⸋μὴ⸌ ⸂φωνήσῃ⸃ σήμερον ἀλέκτωρ, ⸂2πρὶν ἢ⸃
    τρὶς ⸂3ἀπαρνήσῃ μὴ εἰδέναι με.⸃
  bgc-bgc: उसनै कह्या, “हे पतरस, मै तन्नै सच कहूँ सूं, के आज मुर्गा बाँग न्ही देवैगा
    जब ताहीं तू तीन बर मेरै बारै म्ह मुकरैगा जावैगा, के मै तन्नै न्ही जाण्दा।”
  khz-khz: Iesu ekilato, “Petero, au na avaikilamuna, etoma kokoloku rogoti ere kogo
    aonai, goi na au vega-toitoi pono opa-tagoku, pono kila, ‘Au ati ripaku ia,’ noponotiwa.”
  deu-TKW: 'Er aber sagte: ich sage dir, Petrus, der Hahn wird heute nicht krähen,
    ehe du dreimal verleugnet hast mich zu kennen.'
  zsr-NT: 'Jesús rëꞌ lëꞌ: ―Pedro, rëpaꞌ liꞌ: Ziꞌal cödxbaꞌ zxiꞌn druz naꞌa, chgdáꞌbaguꞌu
    tsonn lzu, gnauꞌ cutu núnbëꞌu nedaꞌ.'
  lin-lin: 'Yesu alobaki na ye : — Petelo, nazali koloba na yo : lelo, liboso ete
    soso elela, okowangana mbala misato ete oyebi Ngai te.'
  hns-NT: 'Bakie oe bolies: „Na, Petras, ham djaaniela kie moerga bole se pahiele
    toe tien dafe boliehe kie toe hamme na djaane hai.”'
  noa-E: Magbaawai Jesuu jũrr irig, —Pedro ajim anʉm, pʉ mag iekha chirʉm ãba, nau
    õrau pʉchig jëeuwai, ãthãrr bĩeju nawe biek thãrjup purua amag bʉ̈ʉrjã mʉ khaugba
    chitʉm a jaaujugui ajim anʉm.
  eng-EMTV: Then He said, “I say to you, Peter, the rooster will by no means crow
    this day before you will deny three times that you know Me.”
  mib-NT: 'Te ni cahān yā: Pedro, cáhán rī jiín ró jeē nde ná tu cana líhli vijna,
    te yūhu ró jeē jnɨɨ ñayuu rohó, te unī jínu cahān rō jeē tu jíní rō ruhū, achí
    yá.'
  lif-NT2: कर ये़सुरे़ खे़न् मे़त्तु, “पत्रुसे, इङ्‌गाॽ पाःन्‍धिक् मे़त्‍ने़ॽरो, आइन्
    से़न्‍दिक् इङ्‌वा काःमानुःल्‍ले़ तगि खुने़ॽ कुसिङ्‌मे़निःत्तुङ्‌ङिन् के़बाःत्तुर
    सुम्‍ले़ङ् के़नाॽआरो॥”
  xnj-xnj: Nambu Yesu akajova, “Nikukujovela Petili, kwakona lijogolo langavika lelu
    yati ukunibela mala zidatu.”
  mmx-mmx: La ne Iesu ga lok tin keretna, “Pita, a tong i ru do laxaxak kovisi noxo
    reng lingina, la nenu unaba sev apkap naba vantun do uxoklen ia.”
  cbr-NT: 'Quia ca Jesusan cacëxa: —Pedro, cana mi cain, mix camina usai quin, ''ixunbi
    camina ënë ñantan ''atapa banatisama ''ain, min isamina ''ë ''unáncëma ''ai quixun
    rabë́ ''imainun achúshi oquin uni paránti ''ain.'
  tee-NT: 'Para ju Jesús junich: ―Pitalu'' icjunan ni chavai atats''isni acsni tuca''
    t''asai ju puyux pus pakt''utu ju na''unt''a ni jantu q''uimisp''ai.'
  eng-LSV: and He said, “I say to you, Peter, a rooster will not crow today, before
    you may disown knowing Me three times.”
  cak-NT: 'Pero ri Jesús xu''ij che: Pedro, ren nin-ij chawe, chi chupa ri ak''a''
    re'', man jani titzirin-pe (tisiq''uin-pe) ri gallo cuando ret oxi'' yan mej (paj)
    ta''ij chique ri yec''utun chawe, chi can man aweta''n ta nuech, xcha'' ri Jesús
    che ri Pedro.'
  pah-NT: '—Pedro, ei Jesus''ga Simão Pedro''ga pe. A''e ji nde ve: Kiro ypytunimo
    po ti nde ei ji ve nehẽ: “Ji ndakwahavi Jesus''ga.” Três po ti nde ea''jaa''javi
    a''ea ji ve inamutig̃a nhi''ig̃a renonde nehẽ, ei Jesus''ga Pedro''ga pe.'
  sja-NT: 'Jesupa p''anauji: —Pedro, mɨa jara bɨ: Idi p''ãrik''ua et''erre k''arii
    naaweda, jarada õpee pɨa mɨ k''awa-e bɨda ait''ee.'
  xed-xed: '«Piyer! ka yu ta mnaghata ná, makɗaku vazak ka wahata gitaʼuna ná, hkən
    səla dzaʼa mnata ka kazlay: Sna a yu ta na mndu na wu kəʼa,» ka Yesu.'
  mks-NT: 'Já na̱cachi Jesús já xi̱hi̱n dá: —Cande̱hé Pedro ná ca̱ha̱n i̱ ña̱ nda̱a̱
    xu̱hu̱n. Mé qui̱ví viti tá cáma̱ni̱ cana chéle já u̱ni̱ tañu chije̱hé tu̱hún sa̱há
    i̱ ta ca̱hún ña̱ co̱ xíni̱ tohún ye̱he̱ —na̱cachi Jesús xi̱hi̱n dá.'
  gfk-S: Jisas ga tange, “Pita, iou tange tam, no kareka pai nale ianga baak ma u
    te haitul a harus be paule nunure iou.”
  bmu-bmu: 'Mewö jiyökmö, Jisösnöŋ jii mörök, “Pitö, nöŋön kewö jibi mötnöŋ: Kuruknöŋ
    merak qahö qeriga göŋön mutuk ni möt niŋgimamgö qaŋ kölnöŋga indimŋi karöbut akŋa.'
  dgz-dgz: Wani go Iesu gare wadien, “Pita, ne wapena anu. Endi wam koni yampoa gapan
    ge waboboranegai amba kumkum nop wata.”
  eng-GNV: But he said, I tell thee, Peter, the cocke shall not crowe this day, before
    thou hast thrise denied that thou knewest me.
  zaa-NT: 'Jesús nna rèe bi: Pedro, nì nia'' lu'' qui''ni annana labí thí''ché'' lu''
    por tsunna vuelta qui''ni nabia''ni lu'' inte'', làniana cuetsi xcurúdiá.'
  eng-WEBSTER: And he said, I tell thee, Peter, the cock will not crow this day, before
    thou wilt thrice deny that thou knowest me.
  guh-guh: 'Nexata icatsia Jesús jumaitsi: —Pedro, xaniajanë pacuenia catsipaebijitsiatsi.
    Ajena, mapameravitaje, vacara pefiabivajënaeya nayavajunuaxainaename tajajivitonëcuenemë.
    “Xanë cajena apo yapëtaenë bajaraponë,” jamë tsane acueyabi xuabeje xanë yabara,
    jai Jesús Pedrojavabelia.'
  bon-bon: Yeesu piba jejige egä, “Peteru, cane meebine naajenine egä maane cebine
    nesae gääbu nainenite, paulo te ingwe ca ala sengenenige.”
  nhw-BL: 'Huan Jesús quiilhui: ―Nimitzilhuía Pedro, amo tzajtzis se poyox ica ijnaloc
    hasta expa tiquijtos para amo techiximati.'
  mgw-mgw: Yesu ngannyangwa, “Nikubakia wenga wa Petili, kapala bi'ka njogolo li'no
    kilo walu'a ngana mala itatu panga unitangiteli.”
  swh-ONEN: Yesu akamjibu, “Ninakuambia Petro, kabla jogoo hajawika usiku wa leo,
    utakana mara tatu kwamba hunijui mimi.”
  wbi-wbi: uYesu akamwamula akati, nikukuvula Peteli, ing'ongove ye jikyale kuvika
    umusyughu, ukung'ana katatukwiti naung'agwile”
  bba-bba: Mɑ Yesu u nɛɛ, Piɛɛ nɑ nun sɔ̃ɔmɔ, ɡisɔ ɡoo dɔɔ ɡu sere swĩ kɑɑ mɑn siki
    nɔn itɑ ɑ nɛɛ, ɑ ǹ mɑn yɛ̃.
  eng-KJVCPB: And he said, I tell thee, Peter, the cock shall not crow this day, before
    that thou shalt thrice deny that thou knowest me.
  kgk-NT: 'Hesu katu he''i íxupe: —Anhetegwa ha''e-ta nde-vy, he''i íxupe: —Etería
    gáju ndosapukái vyteri ramo jepe, mbohapy-ma ere-ta xe-rehe, “Upéa Hesu xe ndaikwaái”
    ere-ta xe-rehe, he''i íxupe.'
  waj-waj: 'tuduu rikioo Yisuuva tunoo: Petorooso, na i kiaa i mmiaunoo. Aanna makee
    fai hama kakaraivo akua tirainno kinai rikiee fai a taaravoomaneetu niiyara tinara:
    Hama na inna tauvaivee, tinaravaivee, tiravai.'
  ekk-PKP: 'Jeesus vastas: „Ma ütlen sulle, Peetrus, enne kui kukk täna kireb, salgad
    sa kolm korda, et sa mind üldse tunned.“'
  mpx-mpx: Yeisu i baek elana i ba, “Pita, na baewa eliyam, bulin ebe kamkam melutauina
    nigeya ga ni kakahin, inoke nu alahagau paeton nu ba, ‘Tau ya nige ya aatena.’”
  wbp-wbp: Jijajiji wangkajarla Piitakulku, “Junga karnangku wangka. Ngakaju jalanguju
    kapunpa purda-nyanyi jukujuku kaji purlami. Ngula-wangurla-wiyi kapunpa-nyanu
    ngurrpa-pajirni marnkurrpaku ngajukuju yapa ngalya-kari-kirra kula kanpaju nganta
    milya-pinyi.”
  luo-luo: Yesu nodwoko niya, “Awachoni, Petro, kapok thuon gweno okok kawuono, ibiro
    kweda nyadidek ni ok ingʼeya.”
  nhe-NT: 'Huan Jesús quiilhui: ―Nimitzilhuía Pedro, ax tzajtzis se cuapelech ica
    ijnaloc hasta expa tiquijtos para ax tinechixmati.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܘܼܟ݂ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ، ܡ̣ܢ ܩܲܕܡ
    ܕܩܵܪܹܐ ܩܵܪܘܿܝܵܐ ܐܸܕܝܘܿܡ، ܬܠܵܬ ܓܵܗܹ̈ܐ ܒܸܬ ܣܵܪܒܹܬ ܕܟܹܐ ܝܵܕܥܹܬ ܠܝܼ.'
  esk-NT: Jesus nipliqsuq, “Peter, uqautigikpiñ, aqargiqpak qalġuqtaġaluaqnagu uvlaami
    piiḷaaġigisigikma piñasuniaglaan.”
  msb-msb: Didi nagsurmaton si Jesus, “Pedro, may ginasabi ako sa imo na dili pa ngani
    maturaok an manok yana na adlaw pagapaambutan mo akoʼn tulo na beses na kilala
    mo ako.”
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―Lah¹dsóh² juǿi²jni hning², Pedro: Na¹ ja³neng²,
    cónh¹ niúh¹ jín³ hi² ho¹ chiih³, hnøa¹² rón² juúh³ hning² hi² tsa¹cuaih¹²hning
    jní².'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ କଇଲା, “ଏ ପିତର୍‌ ମୁଇ ତକେ କଇଲିନି, ତୁଇ ଏବେ ଏନ୍ତି କଇଲୁସ୍‌ନି,
    ମାତର୍‌ ଆଜି ରାତି କୁକ୍‌ଡା ନ ଡାକ୍‌ବା ଆଗ୍‌ତୁ ମକେ ତିନ୍‌ତର୍‌ ନାଜାନି ବଲି କଇସୁ ।”
  meu-meu: A Iesu eto, Petro e, na hamaoromumu, kokoroku do basine tai, oi ese hatoi
    ba ḡoregu, baoto “Lau na asi dibagu ia”.
  yva-NT: Umba Yesus po raura nanto Petrus ai pare, “Petrus, Syo raura tugaive, namane
    so mangkuere pana kokebe rainy, winyamo indati nyo inamamaravea susye mandei.”
  dgc-dgc: “Ewan, Pedro,” kagi ni Jesus. “Da tandaan mo, bagu magtarakot tu tandang
    nadid a amulaldew, éy tanggianék mo ta péntélo a éwanék mo kaguman.”
  zpm-NT: ―Bina gaṉle Pedr ―rëb Jesús―. ¡Guieel riigazh goṉ, gardle ycuedz gall, tsoṉle
    vuelt rëb luu ruṉbeyd luu naa!
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwya. Petru y, onà wyaro àkehe, owya,
    kekon hatà. Noro ywenyeke wehxaha màkehe hampànà, rohoko. Màkehe xarha, màkehe
    xarha, osorwawo ro, kekon hatà. Àro wyaro rma màkehe hampànà, amnye rma, apaytara
    htàmpàra ro rma haka, kekon hatà, Txesusu, Petru wya.
  sim-sim: Urik Jisas mu mbara, �Pita, mirin amu sawenduwa. Ter nirik aptoko mba namber,
    mir avak hindi nalmingrip anin mi heyenda ambu, karem mbakwa mira.�
  npi-ULB: येशूले जवाफ दिनुभयो, “पत्रुस, म तिमीलाई भन्छु, तिमीले मलाई चिन्दिनँ भनेर
    तिन पटक इन्कार नगरेसम्म, यो दिन भाले बास्‍नेछैन ।”
  cgc-cgc: Ambal Jesus ki kanen, “Pedro, sugiran ta kaw na bag-o magtagaok manok kani,
    kambal ka en ta tallo bisis na dili a no kala.”
  tim-tim: hin dâm magaŋep, “Petoro maktere nâŋgâ. Gokorok bo indemboân gâŋe nâŋgâ
    yâkgât bo nâŋgaŋman dâm muneŋ akmenâ sop âlâwu akbiap.” dâep.
  yor-yor: Ó sì wí pé, “Mo wí fún ọ, Peteru, àkùkọ kì yóò kọ lónìí tí ìwọ ó fi sẹ́
    mi lẹ́ẹ̀mẹ́ta pé, ìwọ kò mọ̀ mí.”
  wos-wos: Wungi wandéka dé Jisas déré wa, “Pita, méniré wuni we. Némbuli gan séra
    wahafi yandét méni yambu hufuk angi wataméni, ‘Wuni Jisaska xékélakihambawuni.’
    Wungi wamét séra watandé.” Wungi dé Jisas Pitaré wa.
  emp-NTPO: 'Jesuba idjía jarasia: –Mʌ̃a jaraya, Pedro, ara naʌ̃ diamasi eterre berui
    naẽna bʌa b̶arima ũbea mʌ̃ra unucaad̶a aya.–'
  eng-F35: So He said, “I say to you, Peter, no rooster can crow today before you
    deny three times that you know me!”
  ind-ind: 'Tetapi jawab Yesus, “Petrus, Aku beritahukan kepadamu: Sebelum ayam berkokok
    besok pagi, kamu sudah tiga kali mengaku tidak kenal Aku!”'
  pes-OPCB: 'عیسی فرمود: «پطرس، بدان که همین امشب، پیش از بانگ خروس، سه بار مرا انکار
    کرده، خواهی گفت که مرا نمی‌شناسی!»'
  mpt-mpt: Yesuse baabanea Ne baabkenamabibe, memalo boman tlamo kakaluke mo nganaim
    blim bieta kobo ne niniino omuatneneba baaneba Ne naka ele mo tekein kebibabo
    genamino asumatna kenamabeobo ge baabanea
  ssx-ssx: Yesuma꞉ alota꞉ Pidao. I̱ma꞉ neke pa꞉ta꞉ ota꞉ pi alome. Ame timba kone koka꞉la꞉
    e̱ a̱i̱ na leke haena꞉ nakana꞉ma꞉ hoto tepo yaka biki amba꞉la hoeyaaso hata꞉ I̱
    na handolome lelipikie leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, Piɛɛ, ǹ wɑ n sɔ̃ɛi, idũuyi mɔm, hee ɑjɛɛ ku mɑɑ kɔ ɑɑ
    jɑ̃ isɛ ɡbɛɛtɑ i ni i kù mɑ̀m.
  gaq-gaq: ତେଲା ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ପିତର୍ ଏ ମିଡିଗ୍ ଗିସେଙ୍ଗ୍‍ ସନେ ସେନୁଗ୍ ନାନେ ଆନେଙ୍ଗ୍
    ନ୍ନାମ୍ୟାକେ ଡାଗ୍‌ଚେ ଞ୍ଜିତର୍ ନାବାଃଲିର୍‍ଏ ।”
  gof-RNT: Yesuusi Phexiroosakko, “Ta new odays; hachchi kuttoy waassanaappe sinthe
    ne tana heedzu toho kaddana” yaagis.
  unx-unx: ୟୀଶୁ ମେତାଇଜାଏ, “ଏ ପାତ୍‌ରାସ୍‌, ତିସିଙ୍ଗ୍‌ଗି ସାଣ୍ଡିସିମ୍‌ ରାଆଃ ସିଦାରେ ଆପିସା
    ଇନିଃକେ କାଇଙ୍ଗ୍‌ ସାରିୟାଃ ମେନ୍ତେମ୍‌ ମେନେୟା, ନେଆଁଁଇଙ୍ଗ୍‌ ମେତାମ୍‌ତାନା ।”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Pitaga neza lo gimitoze, gelezo.
    Itína holugú nene okoloho nenémo velesá anó molonamiko geza nenikumú ánigonamuve
    loko egamega onetatanimó gamena losive makole inogo ive.'
  lcm-lcm: Na kala antok ta, “Napo antok ua Petero, aino le ani pura ka tirtiriku
    nganinglak, ku amatan potol a agel ta parik kupa nas iau.”
  aer-aer: Jesus Peter-eke angkirtneke, “Peter-aye, ayenge nhenhe ngkwenge angkeme.
    Lyete anthurre, urreke tyweke-tyweke arlketyenhenge unte angketyenhe urrpetye-ngare
    unte-arle atyenge akutne aneme.”
  qvc-NT: 'Piru Jisusqam nirqan: —Uyaway Pidru, kaykish niyki, kay tutatam manaraq
    gallu kantaptin, qamqa kimsa kutinda ringi ñigawaq: “¿Pich''i Jisusqa? Noqaqam
    mana paytaqa riqsinichu”, nishpa.'
  tgl-ULB: Sumagot si Jesus, “Sinasabi ko sa iyo, Pedro, hindi titilaok ang tandang
    sa araw na ito, bago mo ikaila ng tatlong beses na kilala mo ako.”
  cbs-NT: 'jaska waya Jesúsun nemakin: —Pedroon, min jaskamaki. Na jabia meshu medan
    pena kemaya takada keudiama yuikin: “En ja unanmaki”, iki chanima dabe inun bestiki
    min eki dakekin yui kaii— atan,'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Pedro, ká''an sa ja xtnee ne''e ma, ni
    ñatuu kana‑ka li''li ma, te jâ ni kuu uni jichi ka''an ni ja ñatuu jini ña''a
    ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngannyanga, “Na nnenge mwe Mapetulo, tango nkokoloko kubekaje leleno
    mpakungana patatu.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Jesús pea o biro cʉ̃re ĩi yʉʉupi: —Pedro, mecʉ̃ra,
    ãbocʉ cʉ̃ ca wãcãparo jʉguero itiati peti, “ ‘Jesús''re yʉ majiti,’ mʉ ĩi ditorucu,”
    mʉre yʉ ĩi —ĩiupi.'
  san-ORI: ତତଃ ସ ଉୱାଚ, ହେ ପିତର ତ୍ୱାଂ ୱଦାମି, ଅଦ୍ୟ କୁକ୍କୁଟରୱାତ୍ ପୂର୍ୱ୍ୱଂ ତ୍ୱଂ ମତ୍ପରିଚଯଂ
