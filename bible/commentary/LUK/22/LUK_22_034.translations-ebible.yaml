    viyaigandɨ waa wandɨ Jisas.
  hun-hun: 'És ő ezt mondta: „Mondom neked, Péter, ma nem szólal meg addig a kakas,
    míg te háromszor meg nem tagadod, hogy ismersz engem.“'
  mcf-NT: 'Adoaquien: —Chuinu. Tantiata, Petedo. Cachina bënë cuëdanabicnuc nëid inchëshëmbi,
