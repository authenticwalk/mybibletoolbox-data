  tbz-SIM: 'Kɛ̀ Yesu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Piɛri n dɑ nɑ́ɑ́mmu tɛkotɛ bo nyóó kuɔ́ nkɑ̀ɑ
