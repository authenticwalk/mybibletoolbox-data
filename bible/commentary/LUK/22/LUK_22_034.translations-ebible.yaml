  qvh-NT: 'Saymi Jesús nergan: “Pedro, canan sacay cacash manarä cantaptinmi quimsa
    cuti reguimashgayquita ñëgamanquipä.”'
  kms-kms: Di Jisas Saimon oyi nindig nari, “Pita, nge nu simbe guduw, muq bur wapiqu
