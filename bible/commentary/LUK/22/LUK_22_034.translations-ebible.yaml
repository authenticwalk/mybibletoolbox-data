  taj-taj: तर येशूसे पत्रुसदा “पत्रुस, ङाला ताम ङ्‌यान्‍गो, न्‍हङगर स्‍य्‍होरी नागा
    क्राबा भन्‍दा ङाच्‍छा एसे ङादा ङोसेबान आरे भिसी सोमरेमधोना पाङ्ला” भिसी सुङ्जी।
  avt-avt: Jisas ketpɨwek, “Pita, hi hetput. Suware ap te kaknep enum wen au ere ti
    epei atɨp wikak te ti ap erteiya au.”
  cbk-cbk: Ya habla si Jesus con ele, “Pedro, ta habla yo contigo que este dia antes
    de cantar el gallo, ay nega gayot tu tres veces que tu no conoce conmigo.”
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ ئى پېترۇس، ساڭا ئېيتايكى، بۈگۈن خوراز چىللىغۇچە، سەن «ئۇنى
    تونۇمايمەن» دەپ مەندىن ئۈچ قېتىم تانىسەن، دېدى.'
  tuf-tuf: 'Eyta wacayat Jesusat Pedro quin wajacro: —Pédrou, aját bah quin wacaro.
    Ah sisbúr anto cohwti cuat bahat wacáyqueyra: “Asra Jesús chíwai batro,” wacáyqueyra.
    Icar bayan eyta wacáyqueyra, wajacro, Jesusat Pedro quin.'
  abx-abx: Anaruman may si Jesus, “Pedro, sumatan-ta kaw, antis anutturu'ok i manok
    ina'anto, agdidiwaray na kaw dina sin tallo nga ga'i ako sakilala-mo.”
  mco-NT: 'Huin''it Jesús nɨmay Pedro: ―Ɨɨch miich nɨmaayb co ca''nɨ anajty tzey yaxɨ̈gy
    jabom jopy co miich mɨná''nɨp tugɨɨg''oc co miich ca'' xy''ix''adyiijɨch.'
  bsp-bsp: 'Mba kɔ Yesu oloku kɔ: «Piyɛr, ic-lok’əm, məndebaŋɛnɛ kətɔ-cər’em kəmaas
    a kicipi kəc-cam.»'
  kqf-kqf: Yesu, Pita ena giu i waimunena gado, “Yà giugiuwem te mateya dudubalemo
    muliḡa kaka kamkam ya ḡabana ba tam mala faiona kwa valele te mote ku sibegu.”
  cpb-NT: 'Irojatzi rapiitantanakawori Jesús ikantziri: “Pedro, nonkantemi, iroñaaka
    tsirenirikika, tekera riñiita tyaapa, mawa papiitero pinkantake: ‘Te noñiiri Jesús.’
    ”'
  aon-aon: Aria Jisas nakripam nakri, “Pita, kwehigib wab, owot ta madae arigas tiyagwreh
    aria nyak ta nyunekuk rohw biyeh atih nyukri nyak madae nyudukem eik uwe.”
  hus-NT-2005: 'Utsan enchéꞌ kʼal na Jesús: ―Pedro, tsubax tu utsál ke xoꞌ tam yabél
    dhájnék an pekʼel, tatáꞌ óxílich a ulúmal ke yab tin exlál.'
  mig-NT: 'Te ni̱ ka''a̱n‑ya̱: Pedro, áchí‑ri̱ jíín‑ró, ja̱ ondé ná té kana‑ga̱ lí''li
    vina te uni̱ jínu ka''a̱n‑ro̱ já tú jiní kutɨ‑ro rúu̱, áchí‑ya̱.'
  bps-bps: Na man Dyisas, “Tulenta ge, Fiter, di là fa kamleet i anuk butang ani,
    tmulen ge tlu dulê i laam agu dilè.”
  mbs-mbs: Minikagi si Jesus, “Pedro, penenalan ka kanak. Te eked pegkolaak se manok
    kealdaw iselem, ibolon no se pegtaking no kanak te meketelo.”
  tof-tof: A Yesu ma Pitan yalórr wagó, “Pita, ka marü igó ayaldóla, siman karrakarra
    póyaea errkya ini ngürr bóktan küsil nóma yarile, da ma kalma aüd münüm kalpino
    igó, ma kürübóka umul-kókla.”
  cme-NT: 'Yesu wuɔ cira: «Piɛr, yaŋ ŋ fɛrɛ, muɔmɛi tũɔ-niŋ, isuɔduɔŋ daaku-na, kɔhɔldĩɛlãŋo
    siɛ hi bu, ŋ ka cĩina-miɛ da i siɛi wuɔ naŋ sa suɔ-mi.»'
  sus-sus: Isa naxa a masen, «Piyɛri, n xa a fala i bɛ, beenun konkore xa a rate,
    i a falama nɛ dɔxɔ saxan, a i mu n kolon.»
  pon-2006: A Sises ketin sapeng, mahsanih, “Piter, ke en ese pwe rahnwet, mwohn keieun
    malek eh pahn kakorot, ke pahn kahmahmkin ie pahn silipak me ke sehse ie.”
  dad-dad: Age ye di, Jesus iron, “Pita, aya õ arokonok, gama fau tataro kokorok yeya
    sã mog, õ wa fen, aya nigin keleĩ sã wo, towo wouf.”
  zab-NT: 'Jesús raipy laab: —Nare rniia liú, Bed, dec anguxiniacré, anste ni icuarsee
    bɨdygay, liú pur chon güelt aguniiu dec quɨt rumbeetiu nare.'
  jae-jae: Tec Jesu kêsôm gebe “Petere, aê jasôm êndêŋ aôm gebe Êmbêc tonec talec
    oc êtaŋ atomgeŋ, ma aôm ônsa aê auc êtu dim têlêac gebe gôjam kauc aê.”
  ksd-ksd: 'Ma i biti: Petero, iau ve u, gori ba ra loko pa i riki boko, una vautul
    a varpuai ba pa u nunure iau.'
  msm-NT: Kagi ni Jesus, “Pedro, indani seini. Kona pad ogtagauk to manuk gaja, iglidung
    a nud to katatoyu.”
  myk-myk: 'A Yesu di wu pye: «Pyɛɛri nʼa da li shɛ ma na, yani xhupoo wu pa mɛɛ su
    niɲaa piige ge, mu na ba foro nɛ kaa tàan tɔɔɲii taanri na mu ya nɛ cɛ wɛ.»'
  sbe-sbe: 'Yesu ye wane, “Petelo, ya hededelaowa: Teina boniyai ta unai sola nige
    kamkam hakiyana ye dou, na ma haiyona kowa kabo ku hedede meta nige kabigu ku
    kata.”'
  mcr-mcr: I etaŋgi Jisasi Iqu, “Pitä iquki, Nyi jänä äktqä. Heatqä tqueŋi, kukutakisqä
    äkakä matqäŋga, si Nyaqä yoqe, zä hŋquaqui-hŋque hisŋqinyä” ätukqe.
  cux-NT: 'Jesús caⁿ''a yā chii yā Pedro: Ngaⁿ''á ngií dii chi tusáⁿ''ā ní nguɛ́ɛ́
    ''cuai tī ndíí taanduvɛ́ɛ́ cueeⁿdiitú di ''iīnū cuuvi yeⁿ''e ''úú chi nguɛ́ɛ́
    in''diichi di ''úú.'
  tur-YTC: Yeşua, “Sana şunu söyleyeyim, Petrus, beni tanıdığını üç kez inkâr etmeden,
    buğün horoz kesinlikle ötmeyecek” dedi.
  san-ITR: tataH sa uvAcha, he pitara tvAM vadAmi, adya kukkuTaravAt pUrvvaM tvaM
    matparichayaM vAratrayam apahvoShyase|
  bel-N: 'Ён жа сказаў: «Кажу табе, Пётар, не прапяе певень сёньня, як ты тройчы адрачэшся,
    што ведаеш Мяне».'
  sch-sch: Jisua'n, “Peter, nang ki ril, avienjân hin, voithum riet ngâi mu-ung
    ni ti mâka chu âr khuong no nih,” a tipea.
  mic-MIQNT: Gatu Se'sus telimatl, “Pie'l, telimul, gisgug gesgmnaq napew getu'g,
    gi'l si'st petgwasites.”
  huu-NT: 'Jesús uai ote: —Pedro, jitɨramo ɨitava nia ñaɨñenia, dacaiño amani cuena
    janoitɨo.'
  jiv-NT: Tutai Jesus tímiayi “Pitrú, nekas tájame, yamaik atash shiniatsai̱ṉ ame
    menaintiú natsantrurtatme” tímiayi.
  otm-NT: 'Bi dą''a ra Jesús bʉya: ―Gra Pedro, dí xi''i, nu''bʉ hin ní mbah ra øni,
    ná hyundį xquí cøngui, bi t''ɛ̨mp''a ra Pedro.'
  dah-dah: Irkeb Yesu beleŋbe, “Pita, fudinde gineŋ hime. Haŋka wawuŋ mat kuŋ naŋa
    miŋge tatirok ma yekeyabe wawuŋ karwore ne niŋ yeŋ, ‘Al gobe ma nurd uneŋ hime,’
    yinayiŋ,” inyiŋ.
  tnk-tnk: Mɨreɡi Iesu rɨni mə, “Pita. Iakani pehe tukw ik i ia nəpɨn a i rəiə trəpwəh
    nakakaien meste tikɨni m kahar mə ikreirei iou.”
  kpr-kpr: 'Bajari numokena sisira, “Peter, na nimokena resena: sifode kokora sifo
    jo karigae irari, ni na umbu etodaba naká ighagha aresa,” aminge sisira.'
  san-IAS: tataḥ sa uvāca, he pitara tvāṁ vadāmi, adya kukkuṭaravāt pūrvvaṁ tvaṁ matparicayaṁ
    vāratrayam apahvoṣyase|
  nho-nho: Jesus ki mee ake, “Peter, nau e vanaatu kiaa koe, te saaita te moa te tahaata
    seki tani raa, koe ma ki mee oo saaita iloo e toru maa koe see iloa iaa nau.”
  gym-NT: 'Abtä Jesukwe niebare mda ie: Pedro, ti bike kukwe era erere niere mae abko
    krörö: Antlan ngämi ngwäne dekä, ye känenkri ti gare ñakare mae, makwe niedi bämä
    jire. Abko kore se, niebare Jesukwe ie.'
  azg-NT: 'Tꞌa Jesús ꞌndyo juu, tso jon: —Pedro, nnonꞌ matsjö, vitjachen na ntsixuaa
    quilꞌö jeꞌntyi, majoꞌ juu xjenꞌñeen ꞌuꞌ jndë ndye jnda macüji ꞌuꞌ na mavajnanꞌ
    ja.'
  bhd-bhd: पन यीशुए ज़ोवं, “हे पतरस अवं तीं सेइं ज़ोताईं कि अज़ कुकड़े बांग देने करां
    पेइले तू मेरो ट्लाई बार इन्कार केरेलो कि अवं एस न ज़ैनी।”
  too-NT: 'Lā'' Jesús huanilh: ―Pedro, icuaniyāni'' que huā''mā'' chi''chini'', a''xni''ca''
    tūna''j nata''sa huan gallo, maktu''tun naquinkalhtatzē''ka'' que tū'' quilakapasa''.'
  ind-AYT: Jawab Yesus kepadanya, “Aku berkata kepadamu, Petrus, hari ini ayam jantan
    tidak akan berkokok sebelum tiga kali kamu menyangkal bahwa kamu mengenal Aku.”
  cjo-NT: 'Ikantakiri: —Nokamantemi: iroñaaka tsitenirikika, tekiraata iñee tyaapa,
    okaate 3 pikante: “Tee niyotziri Jesoshi”.'
  nsn-nsn: Bo Iesu puk ke mene hahaua pare, “Inggo gine ru hire totomua Pita, tar
    binaka halanar paolo ta kororo daan, ingga o turung uolih uatouono pare, o tele
    totoguo.”
  san-DEV: ततः स उवाच, हे पितर त्वां वदामि, अद्य कुक्कुटरवात् पूर्व्वं त्वं मत्परिचयं
    वारत्रयम् अपह्वोष्यसे।
  tna-NT: 'Jesús ja Pedro jeutsutana: —Pedro, yama mi butsepi equisainia, jiahue dhidha
    huaripa deja queiji mahue su, “Aimue yama Jesús shanapa”, quimisha nuati mida
    epu.'
  lid-lid: Eme Jises tiye i tan anya, “Pita, jo katiye tam kamwenen. Na ben kameh,
    kakaro baden bwe le, ou kameh besebes anya ou tanam jo bwe san tulusin.”
  wim-wim: Nil Jesus.an thaw nungant, “Ayyang, Peter-ang, ngay inan kan-kanam paththam
    thaw-thawang nungkar, inman ngutangan-a, nil minh rooster keꞌan yippakan pechow-a,
    nint maꞌ-koꞌalaman-a, wik uuy-uuyamān thant keꞌ nint ngayang keꞌ meeꞌmiya.”
  zga-M: U Yesu akhanda, “Nikhukhuvula, Peteri, ilikhogove salikhavike ilelo, wusumbelile
    mara khadatu ukhuta umayile.”
  yom-yom: 'Vayi Yesu wumvutudila : —A Piela, bukiedika ndikukamba ti mu buabu kuandi
    tuamina tsusu yikokula ngeyo zikhumbu zitatu mawu thunukina ti wusi kunzaba ko.'
  san-SIN: තතඃ ස උවාච, හේ පිතර ත්වාං වදාමි, අද්‍ය කුක්කුටරවාත් පූර්ව්වං ත්වං මත්පරිචයං
    වාරත්‍රයම් අපහ්වෝෂ්‍යසේ|
  yut-yut: Yaŋban Yesu da iyɨgɨt, “Pita, nak yaŋ gayɨsat, abɨsok kalbi pup gen dɨma
    yaŋakwan gak da kosirɨ kapbɨ nak do wasɨp yokdɨsal.”
  grc-BYZ: ὁ δὲ εἶπε· λέγω σοι, Πέτρε, οὐ φωνήσει σήμερον ἀλέκτωρ πρὶν ἢ τρὶς ἀπαρνήσῃ
    μὴ εἰδέναι με.
  cpc-NT: 'Ipoña japiitanakiro Jesús ikantziri: “Pedro, nonkantimi, iroñaaka tsiniri,
    tikiraata jiñiita tyoopi, mawajatzi papiitiro pinkantaki: ‘Tii noñiiri Jesús’
    ”.'
  nhg-NT: 'Hua yejuatzi oquejtojque: ―Piero, temetzelfea que öxö ayemo tzajtzes canteliex
    cuöc ye yexpa otecnegörus que amo teniechixomate.'
  nya-nya: Yesu anayankha kuti, “Ine ndikukuwuza Petro, tambala asanalire lero lino,
    udzandikana katatu kuti sukundidziwa Ine.”
  ngu-NT: 'Niman Jesús oquijlij: ―Pedro, nejhua nimitzijlia ica sa no aman ijcuac
    xe tzajtzi on caxtil, tejhua tiquijtos yexpa ica xtinechixmati.'
  kup-kup: Pot hahan Iesu piin epat mañah, “Pita, rotapuam niin epat nañom, Met kutur
    epatak id hohor bizap ñeo nakam hepanen navokaro nao nemaz niin at nañapanen,
    ‘Evo, ne pimaz unun,’ pot nemaz bavai mañekë.” Pot Iesu Pitan bar mañah.
  jid-jid: Yesu ka sa ni wu ni hla wu Bitrus, kafi du gba tbu luwa nkpu tra u kpatron
    ndi wu na toh me na.
  wmw-wmw: 'Insa kamwambira: “Ona Peduru, rero kokoriko aawika saunikanire mara natu
    kuwa aunijiwa.”'
  gmv-GGM: Yesussaykka zaaridi Phixirosa hach kuttoy issi to wassa naas ta iza erikke
    gaada heezu to ne tana kaddana gides.
  ssg-ssg: Jises ukek, “Nga kakane hawane o, imat ti tok mom wawan kokoini ipong tetehu,
    o putini ka o kum tioi wanen nga uke he toluhu.”
  zpo-NT: 'Jesús mkeb lo xaa nu nzhé: —Pér, lee na nii lo lu, zeeraka kozhe gaay lee
    lu yé chon welt nanlabeyyt lu na.'
  poy-poy: Yesu kamuwankula, “Nukugambira gwenga Peteru, pamberi njogolu hakeniwiki
    leru hagunemi mala ndatu.”
  qwh-NT: 'Jesusnam nerqan: —Pedru, willaqmi: Canantämi manaraq gallu cantaptin, reqimanqequita
    quima cuti negamanqui —nir.'
  gaw-gaw: Amge Jesus Nug aum. “Petrus, da na amenp̱a aṯem, tuqan imup̱a na dahilnu,
    ‘Da Nug ii dooṯem,’ aon, haen ewam batak aḵut. Na haen ewam anam ap̱e, dimp̱a
    matuk dawai nug gaaḵu,” awa aum.
  nca-nca: Yiní ŋande yaró, “Pita, no ke kimirowe teteno, itaka suwonoko kotori kama
    yeyoní ke naru kapusa neneŋo wawa yeweya.”
  zpz-NTPP: 'Orzeꞌ Jesuuz nam rab mi yu: ―Bed, ya̱ ne̱e̱ lor nu laab rel na anzir
    nu cuedz ngüel, orzeꞌ ru niir nu a̱ꞌ yuꞌ lor ya̱ chon tir ―nam.'
  mkj-mkj: A Jesus japoang, “Peter, koawoa en kidal pwa rehn oauwe, mwohn joang jummwa
    koawoa pirin kahmahmkihla Ngoahi pehn jiluh pwa koawoa kidal Ngoahi.”
  zac-NT: 'Guniꞌi Jesús iurní: ―Bedë, antsë guëllidchí gay, gúnël negar na tsunë vueltë.
    Guëníꞌil lu ra mënë adë guënë́diꞌil na.'
  kyg-kyg: Pitao, nagaemo kaha nepauve, kokolemoꞌmo age oꞌaiꞌninagekaeꞌmo ani afinaꞌmo
    loleꞌe magoꞌe afinaꞌmo nagaefeꞌmo, oꞌageꞌnova vekae, huka hugane, huno ha paiꞌniye.
  kmk-kmk: “Ibagak kan sika Pedro,” kinnanan Jesus. “Daan payyan manullauk din kawitan
    si bigbigat isulibakon si mamitlu.”
  cao-NT: Jatsi, —Mia parayamaquia, Pedró. Ea pasomaha chaniti basima xo mia rë. Jaboqui
    patiari quëonox pari no tsi tres tsi “Jesu cahëyamaquia” ixëqui mia ra —i ja qui
    Jesu niquë.
  bbr-bbr: Jisas nukas Pita ätäi auruwon, “Is epar senes aisom, Rusapai pututu, kakarau
    urwäu wa opok, nas isan enim ämäi momata, ‘Is ko äpu wa’ rai 3 orip äiäm.”
  inb-inb: 'Chasa ni­ura, Jesuska Pedrota nirka: —Kasami niiki: kai tuta, gallu manara
    kantag­pi­mi kamka kimsa biaji nuka­manda nin­ga­pa kangi: “Paita mana rigsi­nichu”.'
  hrv-hrv: 'A Isus će mu: “Kažem ti, Petre, neće se danas oglasiti pijetao dok triput
    ne zatajiš da me poznaš.”'
  box-NT: 'Ó o Yeesu bía: «Piɛre, le ĩ bío mu na foǹ: Ho zuia ó o kò-bɛ́ɛ máa
    wá, ká ũ pã́ le fo yí zũ mi a dɔ̃n hã cúa-tĩn.»'
  ote-NT: 'Ha nura Jesu bi ꞌñembabiꞌa̱: ―Nugui dí xiꞌaꞌi nuꞌi Pedro, gue núbya dí
    nxuui ante da mafi ra menja̱ ma gui ma̱ hñuꞌqui gue hinguí pa̱cagui.'
  wnu-wnu: 'Ne Yisas nob qamar: “Pita, git uber ye nob quran, ego teteri se me erinerei
    igama qen ombur gari yet ‘munon eng ye sir ue’ ende qamara teteri qamar eriba.”'
  zam-NT: 'Jesús ndxab loo Mon Pedr: ―Pedr, na nii lool: Leque nalxhuin ndoore'' cozèe
    nguiidtee lé'' nguiidtee yál'', lùu cà di''s daa son vez loo mèn. Gabl loo mèn
    ne''libe''del daa.'
  zyp-NT: Zisu taco, “Ka ca ching, Piter, atoning aa a khawng hlai tahei na pa hninah
    lehei uithung tai na pa paphahsai a,” tatah a chai.
  sey-NT: 'Caquëna, Jesupi capi, i̱te: “Pedro, care payë. Mëꞌëre iye ñata to̱me maca
    ja̱ yëꞌtaꞌa cura yëꞌimaꞌëna, toaso̱ñe paꞌye cosoja̱ꞌquë aꞌë, mëꞌë ñamaꞌquë aꞌë
    i̱te, yëꞌë caquë.”'
  nvm-nvm: Fita fu ijeg kuardamga Jesu fu una kua, Vuak igi naka ma kuardav a tavan
    nokbek (3) bu nuifuon kuakva a kiak na e iji naba gainvano kiake rad kukoro fu
    kumekno kuain.
  mps-mps: Jisasgo Pitabolo te po wai, “Pita, eno nagebolo obao, e sogo hulide te
    ba kakaruk po wasiąbadi, tama nago sela sogo waibao, ‘Eno Jisas nogi konebe.’
    Te po nago waibao,” Jisasgo te po wali.
  seh-seh: 'Yezu ampanga kuti: “Pedhru, Ine ndinakupanga kuti lero ene, iwe unati
    undikhonde katatu, kuti nkhabe kundidziwa, dzongwe mbidzati kulira.”'
  pab-NT: 'Hoka Jesus nexa: — Natyo atyo nomita hihiye: awisaite, takoira makawiraharene
    nahititaite hanamakite himawaiyanenehare haoka natyo — nexa.'
  llg-llg: Tehuu Yesus nataa nae, “Peꞌu! Mamanene neulalau. Leꞌodaen ia, manu la bei
    ta kokoa, tehuu o malelesi Au laꞌi telu so.”
  kyf-kyf: '''Ɩn -Zezu yia we ''bɩgʋpalɩ: «Ɩn nɛɛ -mɩ -ylaɛ: -zɛɛn -ylɩ -mɩnɩ nya,
    -kʋkɔ ''na ''ka gbo, ''ɩn -na kpɛlɩa na gbʋ -zakpa ta. ''Ɩn -na gbaa, -ɩn ''nɩ
    ''mɩ -yi.»'
  tpi-tpi: Na Jisas i tok, “Pita, mi tokim yu, nau long dispela nait, taim kakaruk
    i no krai yet, yu bai tok tripela taim olsem yu no save long mi.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Catyi suhun yoho Pedro vatyi cumañi ca sa
