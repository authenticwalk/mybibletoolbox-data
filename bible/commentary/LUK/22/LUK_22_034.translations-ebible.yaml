    a̱ts mitseꞌe xkanatyukpu̱kju̱ vye̱ꞌnat.'
  bzh-bzh: 'Loḳ Yesu nër bë, “Pita, sa nanër vu honġ nabë: Pehi buk sënë, og ḳöḳrëëh
    su rëḳ ngu rë, log rëḳ ġedah sa vun beron löö nabë honġ duġin sa.”'
  guj-2017: પણ ઈસુએ કહ્યું કે, ‘પિતર, હું તને કહું છું કે, આજે મરઘો બોલ્યા અગાઉ, હું
    તને ઓળખતો નથી, એમ કહીને તું ત્રણ વાર મારો નકાર કરશે.’”
  jvn-NT: 'Gusti Yésus terus ngomong: “Pétrus, ngandela! Ing dina iki, sakdurungé
    jago kluruk, kowé bakal ngomong ping telu, nèk kowé ora kenal marang Aku.”'
  byr-byr: Sara wɨdɨna kyaꞌ sai wɨdɨna “Pitaigɨ gɨthɨvanɨge. Sawɨta datharɨkɨ yɨrɨkunyagaaꞌ
    kukuraayai jaka majadoriyagaaꞌna dahasaai dahaaꞌ ‘Jizaazarɨ mwanganyainyɨra,’
