verse: LUK.022.042
translations:
  kpx-kpx: Isi loui avoe, “Mamai, a isivianiege vatetumu daemo lohoveve ke mai evihanela.
    Isito a isivi unaha. Ana isiviage dana vatetumu ke malei. Isito a isiviholige
    di bae ke malelivebene.”
  okv-H: pari einge ena, “Mama, ari tapa inena ari avoeto aguhu erevi mane indonote
    avo ke ao ingito toane eto uje nau mane rate uje no avo aisona,” ainge enu
  tbo-tbo: ‘Amau, inapa am nugotuhu yaka geka wiyuwana keyakana ugoliu una wihaleya.
    Tau u nugotuhu hawena ma tam am nugotuhu una dewa tagoya.’
  mal-C: “പിതാവേ, തിരുവിഷ്ടമെങ്കിൽ ഈ പാനപാത്രം എന്നിൽനിന്ന് മാറ്റണമേ; എങ്കിലും എന്റെ
    ഇഷ്ടമല്ല, അവിടത്തെ ഇഷ്ടംപോലെതന്നെ ആകട്ടെ” എന്നു പ്രാർഥിച്ചു.
  grc-SR: λέγων, Πάτερ, εἰ βούλει, ⸂παρενεγκεῖν⸃ ⸉τὸ ποτήριον τοῦτο⸊ ἀπ᾽ ἐμοῦ· πλὴν
    μὴ τὸ θέλημά μου, ἀλλὰ τὸ σὸν ⸂2γενέσθω.⸃
  bgc-bgc: “हे पिता जै तू चाहवै तो इस दुख के कटोरे नै मेरै धोरै तै हटा ले, तोभी मेरी
    न्ही पर तेरी मर्जी पूरी हो।”
  khz-khz: Ekilato, “Tamaku o, pene aomu gelegele genai, eviti kaperina au gekuna
    ono gapi-gerevagia; na ati au geku ririwa, goimo gemu ririwa.” [
  deu-TKW: 'also: Vater: wenn du möchtest diesen Becher an mir vorüberziehen lassen!
    doch nicht mein, sondern dein Wille geschehe.'
  zsr-NT: 'Rnëꞌ: ―Xuz, chquiꞌ rëꞌnnuꞌ, bcuas ga zoaꞌ lë naꞌ ral‑laꞌ sacaꞌ quiꞌa, san
    clëg ca rëꞌndaꞌ nedaꞌ, san ca rëꞌnnuꞌ Liꞌ gunuꞌ.'
  lin-lin: « Tata, soki olingi, longola kopo oyo ya pasi liboso na Ngai ! Nzokande,
    kosala te kolanda mokano na Ngai, kasi sala kolanda mokano na Yo. » [
  hns-NT: 'Oe bolies: „Pieta djie, djab hoi sakie, tab ie doekh hataai de. Tabbo hamaar
    man waala na kariehe, bakie aapan waala.”'
  noa-E: Mag jëeumamua, —Tata ajim anʉm, pua khõs akhiin, atcha mʉ dau aphʉʉ apibakham.
    Deeum nem waubarmuajã agjö õor peerdʉ auju ayaa akhiin, mʉ gaai machag mʉgcha
    ãwatbakhamgui aajeejim anʉm. Mamʉ pʉchdëuta khap chirʉm; mʉchdëu khõsi chirʉmjö
    khaba, pʉchdëu khõchagpierrta mʉ dʉ̈i abá a iekhamajim aajem.
  eng-EMTV: saying, “Father, if You will, remove this cup from Me—nevertheless not
    My will, but Yours, be done.”
  mib-NT: Tátā, núu cúní ni te tejiyo ní jnúndóho yáha jéē ma quíji sɨquɨ̄ ná. Te
    nasūu jéē cuní maá ná, chi jeē cuní maá ní na cóo, áchí yá.
  lif-NT2: “पानुदिङ् आम्‍बे, खे़ने़ॽ निङ्‌वाॽ के़जोगुने़ फाॽग्र कन् इनोगे़न् तुक्‍खेरे़न्
    खोर्याःन् इङ्‌गाॽओलाम् खे़त्ते़देःसे़ॽओ॥ हे़क्‍केसाङ् इङ्‌गाॽ आनिङ्‌वाॽ हे़क्‍केग
    मे़ःन्, कर के़निङ्‌वाॽ हे़क्‍केए पोःङ्‌लरो॥”
  xnj-xnj: Akajova, “Dadi, ngati wigana uniwusila chikombi ichi cha mang'ahiso, nambu
    lepi chiganu changu, ndi chewigana wamwene.”
  mmx-mmx: “Tamak, mo do u vara i, una lok pes na lumumuat basinge ia. Ketla nemen
    gat uta mumu asu lavavara rak, ketla una mu asu mun lavavara ram.”
  cbr-NT: 'Banaquin ca cacëxa: —Papan, mix cuëëncëbëtanma cana ''ën bërí tëmëratima
    ''ain. Usa ''aínbi cana ''ëx cuëëncësa oi ''itima ''ain, mix cuëëncësa oíshi cana
    ''iti ''ain.'
  tee-NT: 'Junich: ―Quimpai ni lac''asq''uinch aq''uimak''osunin ju ani mak''alhk''ajnat.
    Para jantu iclacasq''uin ni anavit''i ju quink''achat quit''in. Alai yuchi ju
    anavit''i ju mink''achat ju uxint''i.'
  eng-LSV: saying, “Father, if You are willing, remove this cup from Me, but not My
    will, but Yours be done.”
  cak-NT: 'Y nu''ij pa ru-oración: Nata'' Dios, xa ret najo'', quinacolo'' chech ri
    sufrimiento ri c''o chupa ri copa ri ayo''n chue. Pero man ta''an ri ninrayij
    ren. Roma ren can ninjo'' chuka'' nin-en ri narayij ret, xcha''.'
  pah-NT: —Apĩ, ei ga Tupana'ga pe. Nde ipotarame ti terembuhurukari hahyva'ea ji
    ve ji jukaukare'yma g̃a pe. Emo nhiremimbotarimova'ea rupi rũi ji tako, a'e reki
    nde ve. Po nde erepota nhimanoa tamano ti ji a'ero, ei Jesus'ga Tupana'ga pe.
  sja-NT: 'Mãgaji: —Ak''õre, pɨchia k''inia bɨ pɨrã, k''aripáji na miait''ee bɨdeepa.
    Mamĩda oonaapáde aji, mɨa k''inia bɨk''a. Jĩp''a pɨa k''inia bɨ́k''ata oopáde
    aji.'
  xed-xed: «Da! Ka má ta kumay ka, klaghukla ta na ghuya ɗaŋwa na ta ghəŋa ɗa! Tsaw
    yaha da nzakw manda ya ta kumə iʼi, ka nza tsi manda ya ta kumə kagha,» kaʼa.
    [
  mks-NT: 'Já na̱cachi a já: —Tátá Ndióxi̱, á cuu caja ndó ña̱ma̱ni̱ já ná a̱ ndóho
    i̱ ña̱ i̱hvi̱ ndiva̱ha ña̱ va̱xi nu̱ú i̱ ndoho i̱. Joo ná coo tá íin cúni̱ mé
    ndó ná a̱ cóo toho ña̱ cúni̱ ye̱he̱ —cáchí Jesús xíca̱ ta̱hví a̱.'
  gfk-S: “Mama, ing be u sip, nu kap leise ikin ra tirih mekira ho iou nong i ura
    hinana tupas iou. Ma sene be waak u gil haruat tano nugu sinisip. Nu gil iat haruat
    tano num sinisip.”
  bmu-bmu: Köuluköba kewö jiyök, “Iwini, göŋön urusihimgi mötzan ewö, sihimbölögö
    qambiŋi kiaŋön mönö nöŋgö qakne öŋgöbapuköra noaŋgitman. Noaŋgitman me qahö, mi
    mönö nangi jit keugahö dop asuhuma. Mi nöŋgö sihimgö dop qahö.”
  dgz-dgz: “Maman, ge men anu gurawa, ugu vegaek anupena ao waseanek, go mame ne anut
    negawa uon go gek anuiana gapan di ta.”
  eng-GNV: 'Saying, Father, if thou wilt, take away this cuppe from mee: neuerthelesse,
    not my will, but thine be done.'
  zaa-NT: 'rèe: Tata quia'', canchu calatsi'' cuią''lu'' nna gutua bá cuią''lu'' sufrimiento
    nu tté yì''į lani inte''; pero alàa tì''a cabálátsa''a'', sino ccá bá según voluntad
    qui'' cuią''lu''.'
  eng-WEBSTER: 'Saying, Father, if thou art willing, remove this cup from me: nevertheless
    not my will, but thine be done.'
  guh-guh: 'Jesús pevajëtsijavata jumai tsaponae Diosojavabelia: —Taxa Diosomë, netocopatame
    picani tanebeyaxuabinexa betajiobicueneta. Itsa jitsipame, necapanepare bajarapabejiobicuenevecua.
    Itsiata xanë apo tajitsipaecuene ata, pacuenia xamë jitsipame, netocopatsianame,
    jai Jesús pevajëtsijavata Diosojavabelia.'
  bon-bon: “Cäme babe, maane liba singi gäte, ai mäpu ne iyeblingti cäme bau ca, yepä
    gone jaawenute cäme singi ne, määme singi ne jewenepi.”
  nhw-BL: 'huan quiijto: “Papá, sintla mopaquilis, huajca techquixtilis ni hueyi tlaijiyohuilistli
    catli hualas, pero amo xijchihua catli na nijnequi, san xijchihua catli ta mopaquilis.”'
  mgw-mgw: “Tati', mana mupendile, munibu'ki'ye kikombe si' na ata nyo, ibe kati mwamupendi
    mwenga, kwenda kati mwanipendi nengali.”
  swh-ONEN: akisema, “Baba, kama ni mapenzi yako, niondolee kikombe hiki. Lakini si
    kama nipendavyo, bali mapenzi yako yatendeke.”
  wbi-wbi: akati, Nhaata nave lunoghile umbusikisiee ikikombe iki. neke nakwekuti
    ndavule nilonda une looli sivombeke ndavule ghughanile juuve.”
  bba-bba: U nɛɛ, Bɑɑbɑ ɑ̀ n kĩ, ɑ de wɑhɑlɑ ye, yu mɑn dɛsirɑri. Adɑmɑ ɑ de wunɛn
    kĩru tu koorɑ, n ǹ mɔ nɛɡiru. [
  eng-KJVCPB: 'saying, Father, if thou be willing, remove this cup from me: nevertheless
    not my will, but thine, be done.'
  kgk-NT: —Ereipota ramo, xe Ru, eipe'a xéhegwi xe reko asyha. Ani oiko teĩ xe remimbota,
    ne remimbota ae toiko, he'i.
  waj-waj: 'Yaaku varoo varioo tunoo: Napoo-o, i iikiatainai mmuaararaivo aa nnoori
    toori kapikarai aavaa roosiivo niisi nninaraivaara ooqoo tino pikiaivee. Inna
    aikioovai. Ni iikiataivaa sa iikianee. Ai iikiataivaa iikianee,'
  ekk-PKP: „Isa,“ palvetas ta, „kui sa tahad, siis palun võta see kannatuste karikas
    minult ära. Aga ma tahan teha seda, mida tahad sina, mitte seda, mida tahan mina.“
  mpx-mpx: “Nam, ebo wam nuwatu i ola, he lomwan ana kom ya u ahek yoho eliyau. Yaa
    bahi nau no nuwatu, owa ya wam nuwatu nu ginol.”
  wbp-wbp: “Wapirra, muurl-mardakaju! Lawarna ngampurrpa-wangu murrumurru-jarrinjakuju
    manu palinjakuju. Kala kajinpaju nyuntu nyina ngampurrpa ngajuku yungurna palimi,
    ngulaju ngula-juku.”
  luo-luo: “Wuora, ka iyie, to gol kikombeni oa kuoma, to ok dwarona, to mari ema
    otimre.”
  nhe-NT: 'huan quiijto: “Papá, intla ta mopaquilis, xinechquixtili ni hueyi tlaijiyohuilistli
    tlen huala, pero amo xijchihua tlen na nijnequi, san xijchihua tlen ta mopaquilis.”'
  aii-aii: 'ܘܐܡܝܼܪܹܗ: ”ܝܵܐ ܒܵܒܵܐ، ܐܸܢ ܒܵܣܡܵܐ ܠܘܼܟ݂ ܡܲܥܒܸܪ ܡܸܢܝܼ ܐܵܗܵܐ ܟܵܣܵܐ. ܐܝܼܢܵܐ
    ܗܵܘܹܐ ܨܸܒ݂ܝܵܢܘܼܟ݂ ܘܠܵܐ ܨܸܒ݂ܝܵܢܝܼ.“'
  esk-NT: Nipliġñiqsuq, “Aapaaŋ, pisułiġiyupku piiġuŋ qallutaa nagliqsaałhum uvaŋniñ.
    Uvaŋa pisułiġiŋiḷaaptun aglaan pisułhiñ savaaŋuli.”
  msb-msb: “Ama, kun maayo sa kabubut-on mo halia man tabi sa akon ini na kupa pero
    dili an akon pagbuot kundi an sa imo lugod an masunod.”
  cpa-NT: ―Jmi² jniang³, chi²júh² ha²lah hnøngh²hning, lég² jní² hi² tsa¹can³jni jmø³uai¹²
    la². Cónh¹jøng² tsa¹lé² ca¹lah¹cónh¹ ja³hno¹ jní². Hning² ma²ŋih³ ha²lah jmóh³hning
    ―ca¹juúh²dsa.
  dso-dso: “ଏ ବାବା, ତୁଇ ମନ୍‌କଲେ ଏ କସ୍‌ଟର୍‌ ମୁତା ମର୍‌ତେଇଅନି ଦୁରିକେ ନେ । ମାତର୍‌ ମୁଇ
    ମନ୍‌ କଲା ଇସାବେ ନାଇ, ତର୍‌ ମନ୍‌କଲା ଇସାବେ ସିଦ୍‌ ଅ ।”
  meu-meu: eto, Tamagu e, lalomu bema heḡereḡere ina kehere na egu amo boma abia oho;
    to dia lauegu ura, oiemu ura hari.
  yva-NT: Pare, “Sya Injae, wimayar, syare Nyo siurije so raveto inaora. Weramu vemo
    wintavono Sya bekere rai nora, yara Injae nya bekere bo rai.”
  dgc-dgc: “Améng,” kagi na, “Eng maari diko, éy iadeyo mo diyakén i paghirap ko.
    Pero éwan na kaluuben kua i masunud, éngˈwan na kaluuben mo i masunud.”
  zpm-NT: 'rëb me: ―Papá, laa naa rnab lo luu, teḻne zala zdoo luu, psilaa naa lo
    grë guieḻnë rii. Per teḻne grieeloda, miṉe gnëtaa luu sca gaca.'
  hix-NT: Apa y, ryeryewhamtoho hona uro ukurunhoko, rokurunhonàr xe oyehtok mak ha,
    kekon hatà. Rano me rohra mak ryesnàr xe wehxaha. Ayano me ro ryhe ryesnàr xe
    wehxaha, kekon hatà, Txesusu, Khoryenkomo wya.
  sim-sim: �Avui, wavu mihi sira. Nomorawu os anhik talakwan laha ormbekwa om? Hako
    an mbawa hom uwa hala. Os mi hishiwa hom uka.�
  npi-ULB: “हे पिता, यदि तपाईं चाहनुहुन्छ भने, यो कचौरा मबाट हटाइदिनुहोस् । तथापि
    मेरो इच्छा होइन, तर तपाईंको इच्छा पुरा होस् ।”
  cgc-cgc: Ambal din, “Amay, daw pagbeet no, ipamadyo no ki yaken segeng na kabellay
    na maagian ko. Piro, dili ake na liag matuman, imo na liag.”
  tim-tim: “Apo, gâ nâŋgâmenâ ârândâŋ akto makmenâ âmâ hâk hilâlâm irekŋe gam ewanginegâk
    gârâmâ nâŋgât den bo. Gâŋgât den kârikŋe agâk.” dâm ulilaŋep.
  yor-yor: 'Wí pé, “Baba, bí ìwọ bá fẹ́, mu ago yìí kúrò lọ́dọ́ mi: ṣùgbọ́n ìfẹ́ ti
    èmi kọ́, bí kò ṣe tìrẹ ni kí à ṣe.”'
  wos-wos: dé angi wa, “Wuna yafa, méni mawuli ye, ané wunika yaakwa hanyandé mé héreki.
    Wungi ménika wuni we. Méni wuna mawuli yawukangalambu yamba hurukéméni. Méni mawuli
    yamékangalambu hurutaméni.”
  emp-NTPO: –Zeza, bʌmaa bia b̶ʌbʌrʌ, mʌ̃ra idu bia mĩgabirãdua. Baribʌrʌ mʌ̃a quĩrĩã
    b̶ʌ quĩrãca orãdua, ãtebʌrʌ bʌa quĩrĩã b̶ʌ quĩrãca odua.– [
  eng-F35: saying, “Father, if you would just remove this cup from me—nevertheless,
    not my will, but yours, be done!”
  ind-ind: “Ya Bapa, Aku mohon, kalau Bapa mau, janganlah biarkan Aku menjalani penderitaan
    ini! Tetapi janganlah terjadi menurut kehendak-Ku, melainkan kehendak-Mu sajalah
    yang jadi.”
  pes-OPCB: «ای پدر، اگر خواست توست، این جام رنج و عذاب را از مقابل من بردار، اما
    خواست تو را می‌خواهم، نه خواست خود را.»
  mpt-mpt: Ay kobo Ae geneb mole ne bobol tem abilo omtlatnenale! Ina otane kobo ne
    bobol tem funino mo wafunebta nanemebe! Kleb bobol tem funin iwat nanale gesea
  ssx-ssx: Ipikana꞉ma꞉ alota꞉ Apa꞉o. Ana꞉ pia꞉ka꞉na꞉ta꞉ do I̱ pa꞉ta꞉ ipula꞉ kapo I̱
    pa꞉ta꞉ na epena꞉ lapeke. Kutu pea꞉peke ya꞉la꞉pate yaka hone pa꞉la꞉eki dia꞉me.
    Naka꞉ hone pa꞉la꞉ ekina꞉ homeke pina꞉e leekeme.
  mkl-mkl: wɑ ni, Bɑɑbɑ, bii ì bi, ɑɑ jɔ̀ wɑhɑlɑu ihɛ̃ ku jĩim. Ammɑ ku mɑɑ̀ ti ku
    jɛ ti idɔɔbim, jɔ̀ idɔɔbiɛ ku ce. [
  gaq-gaq: ଏ ମ୍ନାଃ ଆବା ଜଦି ଡିଙ୍ଗ୍‌ଏ ତେଲା ନାନେ ଇକ୍‌ଚା ତେଲା ଦୁକ୍ ସୁକ୍‍ ବେଲା ଏନ୍ ଉଗ୍‌ଡିଆଃ
    ମୁତା ନେଙ୍ଗ୍‍ବାନ୍‍ ସ୍ଲ ଆଡିଙ୍ଗ୍ । ନେଙ୍ଗ୍‌ନେ ଇକ୍‌ଚା ଣ୍ଡୁ ମାତର୍‌ ନାନେ ଇକ୍‌ଚା ପୁରନ୍‌
    ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: “Ta aawaw, ne shene gidikko ha metuwa taappe aatha. Shin ta shene gidoppo
    ne sheney hano” yaagidi woossis.
  unx-unx: “ହେ ଆବା, ଆମ୍‌ ସାନାଙ୍ଗ୍‌ରେଦ ନେ କାଟୋରା ଆଇଙ୍ଗ୍‌ଏତେ ଆତମେଁମେ, ଏନ୍‌ରେୟ ଆଇଁୟାଃ
    ସାନାଙ୍ଗ୍‌ଲେକାଦ କାହା ମେନ୍‌ଦ ଆମାଃ ସାନାଙ୍ଗ୍‌ଲେକା ହବାଅଃକା ।”
  gah-gah: Aménega, geza lá itove loko gelekokoma genavagi gihinitata netá imane nenitokatí
    ale olové itane loko nogulumóza, není nigikaloka molamoko geí gigikaloka molatane
    loko noluve.
  lcm-lcm: asukang ke, “Mamai, man kapo ro singim, ku luk suai ani kavi ke pelek iau.
    Sikei vubuk ke singig ka ago, sikei ku using kam vubuk.”
  aer-aer: “Akngeye atyinhe-aye! Unte atyenge ilekeke, ayenge-arle ilwetyenhe, ayenge
    uye anthurre itirretyeke mpwareme. Unte-ame apeke angkentye yanhe akngarte-iwetyeke
    ayenge-arle rlkerte awelhetyeke anetyakenhe. Kenhe arrangkwe, iwenhe apeke ikwere
    unte ahentye-anemele mpware, iwenhe apeke ikwere ayenge ahentye-anemenge mpwaretyale!”
  qvc-NT: 'mañakushpa nirqan: —Taytitu, kay tukuy ñakaykunaqam noqapaqqa suq kupa
    ayaq yakushina. Munashpaqar kay ñakaykunamanda washaway. Piru amar noqa munashqayqa
    kanqachu. Ashwanri qam munashqaykishina kanqa, nishpa.'
  tgl-ULB: sinasabi, “Ama, kung nais mo, alisin mo sa akin ang tasang ito. Gayunman,
    hindi ang kalooban ko, kundi ang kalooban mo ang mangyari.”
  cbs-NT: 'yuikin: —Epaan, jamapai dasibi min atidu en unaiin. En mawayamanun min
    nematidubia en shinain keska ea akama min shinanen besti ea axanwen— ikaya'
  xtm-NTPP: 'te sa''a jiña''a ya: ―‍Yuva sa, nú kúni ni, te sa''a ni ja kaku sa nuu
    tnundo''o tnuneni ya''a. Kovaa máko sa''a ni sukan kúni maa sa, su''va kó kuu
    sukan kúni maa ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: ngalenga “Awawa, andampaile kikombe chenje chukupotekigwa kimbete kutaali
    na nenga. Andampaile mwenga ngiti pambai neje.”
  bao-NT: 'O biro ĩi juu bueupi: —Cáacʉ, mʉ ca boojata, ano ñañaro yʉ ca tamʉopere
    yʉre ametʉeneña. Biigʉpʉa mʉ ca boori wãme tiiya. Yʉ ca boorore biro méé tiiya
    —ĩiupi.'
