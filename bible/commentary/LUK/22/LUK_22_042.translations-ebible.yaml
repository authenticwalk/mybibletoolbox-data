  tzj-NT: —Nata', anin nwajo' nabij ta chwe chi maquita nink'ax chipan awa' rpokonal
    ja penak chinwach ri' xarwari' ni ta c'a xquink'ax wi' chipan ja wi queri' nawajo'
    chwe chi nban, ne' tre ja Tatixel.
  tdt-tdt: “Hau nia Aman, se Ita Boot hakarak, hasai tiha terus ida nee husi Hau.
    Maibee la bele halo tuir Hau nia hakarak, halo tuir deit Ita Boot nia hakarak.”
  ron-BTF: 'Spunând: Tată, dacă voiești, depărtează acest pahar de la mine; totuși
    nu voia mea, ci a ta să se facă.'
  eng-WEBP: saying, “Father, if you are willing, remove this cup from me. Nevertheless,
    not my will, but yours, be done.”
  eng-FBV: “Father,” he prayed, “if you're willing, please take away this cup of suffering
    from me. But I want to do what you want, not what I want.”
