  kaq-NT: —Papan, rahma janoxihquibo hea cahnemahue, queenxon. Jaabi, hea queenai
    quescarihma bi mia queenai quesca janoxihnon —hahquin.
  sgb-sgb: “Tatang ko ha langit, no labay mo, ay a mo ko dayin paulayan hên magdanas
    ako hên hatsi ya mabyat ya kairapan ya lumatêng kangko. Êmbayro man, alwan kalabayan
    ko, noa, ya kalabayan mo ya honolên ko.”
  vie-1934: 'rằng: Lạy Cha, nếu Cha muốn, xin cất chén nầy khỏi tôi! Dầu vậy, xin
    ý Cha được nên, chớ không theo ý tôi!'
  kxv-kxv: “ଏ଼ ଆ଼ବା ନୀନୁ ମ଼ନ କିତିହିଁ ଈ ଦୁକୁ କସ୍ତ ନା଼ ତା଼ଣାଟି ଗୁଚି କିମୁ; ସାମା ନା଼ ମ଼ନ
    କଡ଼େ ଆ଼ଏ ନୀ କାତେଏ ଆ଼ପେ ।”
  cha-cha: 'Ylegña: Tata, yanguin malago jao, nasuja guiya guajo este y copa: lao
    munga mafatinas y malagojo, lao y malagomo.'
  amu-NT: 'Tsoom: —Tsotya̱ya, xeⁿ ꞌu lꞌue tsꞌomꞌ, catseicandyaandyuꞌ ja nawiꞌwaa.
    Sa̱a̱ ticaluii ljoꞌ na lꞌue tsꞌo̱o̱ⁿ ja, caluii ljoꞌ na lꞌue tsꞌomꞌ nncuꞌ.'
  hin-CV: “पिताजी, यदि संभव हो तो यातना का यह प्याला मुझसे दूर कर दीजिए फिर भी मेरी
    नहीं, आपकी इच्छा पूरी हो.”
  eng-OURB: saying, “ Abba ·Father familiar, Dear Dad·, if you are willing, remove
    this cup from me. Nevertheless, not my will, but yours, be done.”
  spa-BES: Padre, si te place, quítame esta copa; pero, que se haga tu placer, no
    el mío.
  san-BEN: হে পিত র্যদি ভৱান্ সম্মন্যতে তর্হি কংসমেনং মমান্তিকাদ্ দূরয কিন্তু মদিচ্ছানুরূপং
    ন ৎৱদিচ্ছানুরূপং ভৱতু|
  tdx-tdx: 'ty hoe: O Aba, naho satri’o, asitak’ amako ty fitovy toy, fe tsy ty satriko
    fa ty Azo ro hanoeñe.'
  naf-naf: “Bien, gitaŋgat nânâyet nâlen nukŋaŋ kapi mâtâpesenik. Yaŋgut geŋ nâlen
    nânân mâbâpiŋ; geŋ gitaŋgat nânândi mâsenik.”
  grc-MT: λεγων πατερ ει βουλει παρενεγκειν το ποτηριον τουτο απ εμου πλην μη το θελημα
    μου αλλα το σον γενεσθω
  vid-vid: “Mhaza wone ulingugana, umbusile chino chizombe cha kugazigwa kwa heni,
    ila haiwele vyondigana heni, leka kota vyoulingugana hegwe gakoleke.”
  pio-NT: 'Yá Jesús íimaca Dios irí: “Núaniri, piwàwacaalí, yá piwasàaca núa íicha
    yái nùuwichàanápinácawa. Quéwa, càmicaalí piwàwa piwasàaca núa, yá picá pimàni
    càide iyúwa nuwàwáaná, néese pimàni càide iyúwa piwàwáanáwa”, íimaca yái Jesúsca.'
  tsn-tsn: '@see-verse:LUK.022.041'
  amr-NT: —‍“Paiʼda yanopoʼe̱po bueyhueʼdik ya̱e̱ʼti sion.” On eʼpaknayo menaʼ, Dios.
    Do konig ijpaknig kahueʼ ya̱e̱ʼ. Konig kenda on iʼpak megkaʼ, doʼhued pag. —‍Jesúsa
    oʼtionapakuyate.
  pwg-pwg: “Mamai, kivaghinei bo kegha da weni vokwarakwara reduna gwabikuwai kuta viitawei.
    Ma ke taku aku kayowana ma tam am kayowana ina tupuwa.”
  cjv-cjv: “Auwo, ne epe firanga na ganam kipi karangua firaikamom i ma do! Dumba
    ne na firaikamere epe beikeyo! Ma do! Ne nenen firangamere epe beyo!” epe di tongoro
  tha-KJV: ว่า “พระบิดาเจ้าข้า ถ้าพระองค์พอพระทัย ขอให้​ถ้วยนี้เลื่อนพ้นไปจากข้าพระองค์​เถิด
    แต่​อย่างไรก็ดี​อย่าให้เป็นไปตามใจข้าพระองค์ แต่​ให้​เป็นไปตามพระทัยของพระองค์​เถิด​”
  por-BR-2018: 'Dizendo: Pai, se tu quiseres, passa este copo de mim; porém não se
    faça minha vontade, mas a tua.'
  mhl-mhl: Oŋga wosiru iŋi miya, “Mamane, goji maŋ aŋigo manege ine, joisererende
    popu yoji nonde paio egu ropeiŋ ore oga nu. Oga numiŋ me mata, oi gakere maŋ aŋire
    so fukeine. Oi nonde aŋire so mata.”
  klv-klv: Ike, “Ita, b̃evi nalǝŋonian sam̃, lav kuv nab̃iliwai hǝn na-lǝŋon-isa-vǝsa-an
    egai dan ginau. Avil nǝsa gotolǝŋoni tevisi, savi nǝsa notolǝŋoni.”
  bco-bco: “Dowa, giyo꞉ a꞉la꞉dimidama꞉no꞉ asulalega, hida꞉yo꞉ nilo꞉ dia꞉nigab ko giyo꞉
    dila꞉bi. Ko꞉sega nilo꞉ asulab aumbo꞉ mo꞉kudu ha꞉naki, gilo꞉ asulab auka dimida꞉bi.”
