    la, —xcha ri Kajaw Jesús.'
  tfr-NTPO: tjl̈ẽ ga «Data, woydër ga l̇l̇ëbo wen owa bor kong dörö l̈i, e wen tjwe
    bor kong l̇l̇ëme. Woydëp eni wl̈eni ga shäryos eni. Gueniyo ga e l̈aga tjarë l̇l̇ëm,
