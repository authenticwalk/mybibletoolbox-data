  ndj-ndj: Kadeta, “Tati, kucha pawudayila, ung'ushili lwindi alu, ila yikotoo kuva
    ngimu wudayila nenga, ila yivi ngimu wudayila yuwi.”
  mbj-NT: —Ee, —näng mäh —makarẽn bä mado hõm mahǟnh ỹỹ wät hahỹ ỹ ahoop do pan'aa.
    Ta tii d' né hẽ ỹ bets'ẽẽ paawä, makarẽn doo da né hẽ mabad'oo, ỹ karẽn doo da
    nado —näng mäh. [
  lat-VUC: 'dicens: Pater, si vis, transfer calicem istum a me: verumtamen non mea
    voluntas, sed tua fiat.'
  ngp-ngp: Niyo agamba, “Tate, uneva waunga, niusile masulumizo aya, hiyo kwa kuunga
    kwangu, mna viya ukuunga weye nevinde.”
  aoi-aoi: “Ngangwa,” ni-yama nakina, “ningeniki-jungwi-yada arakba ngayuwa, akena
    nare-ka! Yimini-larrkaja, marrakba, nari-yada a-lyanduma ngayuwa aduwaba. Akena
    ningki-lyangkuwerribikajungwunu-mubaba arakba nungkuwa, kembirra mama ngawa ki-yaminama
    ngayuwa nungkwa-langwa-langwiya mangma aduwaba. Mama ku-warenama ngayuwa umba
    ki-lyandinama amandangwa ningena,” ni-yama nakina Jesus Nungwenikba-wa.
  enq-2: Loma soo pituu, “Apane, kapo kenda paleta mende nalapo dake embame nyoo nepakatoo
    lao masii-kandeno doko, nyoo nepakape. Dopaka doko, nambame masilyo dokonya-kaita
    napipi. Embame masilyino dokonya-kaita pipi” lea.
  eng-ASVBT: saying, Father, if thou be willing to remove this cup from me—nevertheless
    not my will, but thine, be done.
  mna-mna: 'Iso: “O Tamaŋ, sombe lelem, na tatke mbooro taiŋgi pio. Iŋgi nio aŋso.
    Mi nu itum tau.”'
  rmy-ARLI: 'vaćerindoj: “Dade! Te mangeja, cide akaja čaša e patnjaja mandar. Ali,
    nek ovel pali ti volja, a na pali mli.”'
  myw-myw: '@see-verse:LUK.022.041'
  sby-sby: Walambeti, “Bata, na musuni kamufunyani nkomeshi ya mapensho iyi. Necikabeco
    mutensa kuyanda kwakame, nsombi mwinse kuyanda kwenu.”
  sll-sll: Tenanga, omaga gul iralga haung u tibi ta hunama di piriwa. Piriba, na
    hana ta paikima, ni nin hani pamia. Dinanga meri na wine olalua.”
  yaq-NT: 'Intok: ―In yo''owa, empo junen ea''ateko, inika''a bettesi jiokot machika
    neu weyemta betana ka nee a'' bittuane. Taa ka in ea''po amantunee taa tua em
    junen ea''po amani ―ti jiiak.'
  uro-uro: “Mam, ngakt bä nga nani a nge dä va ngi rha rhak täkt ama kap na ama märänga
    nävät a ngo. Sokt di qoki qaku varhäm gu snängaqa dap kinak pa varhäm gi snängaqa.”
  ita-1885: 'e postosi in ginocchioni, orava, dicendo: Padre, oh! volessi tu trasportar
    da me questo calice! ma pure, non la mia volontà, me la tua sia fatta.'
  muy-muy: 'àɗəm ahkado : « Bəba, tamal kawayay ti həɗakfua daliya hina, nə̀cakay
    ba ti. Ku nə̀ɗəm nahkay nəŋgu ni, kàgray ere ya nu nawayay ni ba, gray ere ye
    ti nak kawayay ni sawaŋ. » ['
  kqc-kqc: niyo, “Baba, ya ura reisa vonisi, bi mina esika esika di biyo na rofu moi
    etagae rigiya. Idu, ya yaku yi beika mokeisa mina resi nai mokena dudu bi ga re.”
  rmc-ZRB: 'І вакєрелас: — Даде, те Ту камес, кади кувчі мі обджял Ман! Но мієл на
    авка, сар Ме камав, а авка, сар Ту камес!'
  tav-tav: —Caacʉ, caĩñupʉ. —Mʉ cabooata yʉ capopiye tamʉope yʉre to baiquetio joroque
    ája. To bairo mʉre yʉ cajenirije to nibao joroquena mʉ maca mʉ caboori wame ája.
    Yʉ maca yʉ caboori wame átiquẽja, caĩñupʉ Jesu Diore.
  eng-ULB: saying, “Father, if you are willing, remove this cup from me. Nevertheless
    not my will, but yours be done.”
  spa-VBL: “Padre”, oraba él, “si es tu voluntad, por favor quita de mí esta copa
    de sufrimiento. Pero quiero hacer lo que tú quieras, no lo que yo quiero”.
  fra-_FOB: 'En disant: Père, si tu voulais éloigner cette coupe de moi! toutefois,
    que ma volonté ne se fasse point, mais la tienne.'
  hau-ULB: yana cewa “Uba, in ka yarda, ka dauke wannan kokon daga gareni. Ko da yake
    ba nufina ba, amma bari naka nufin ya kasance.”
  mal-mal: പിതാവേ, നിനക്ക് മനസ്സുണ്ടെങ്കിൽ കഷ്ടതയുടെ ഈ പാനപാത്രം എന്നിൽ നിന്നു നീക്കേണമേ;
    എങ്കിലും എന്റെ ഇഷ്ടമല്ല നിന്റെ ഇഷ്ടം തന്നെ ആകട്ടെ എന്നു പ്രാർത്ഥിച്ചു.
  kkc-kkc: Yesuye Godee mapoo takolone egeesee takaso, “Ma, no goomogoga, amapoo dala
    hagee sibo peegoo magee. Esino no goomoga goo ee te, ayo goomoga goo ee na te,”
    diso.
  urd-GVR: “Ai Bāp, agar tū chāhe to yih pyālā mujh se haṭā le. Lekin merī nahīṅ balki
    terī marzī pūrī ho.”
  far-far: Nia ka fata 'uri, “Maasi 'ae, dia 'oe nonimabe, 'oe lafua 'amu na nonifie
    ne fasi nau. Sui boroi 'ana, nao lau na kwaidorie nau, boroi ma sulia kwaidorie
    'oe lalau.”
  suz-BL: “आं आफ, इन दाक्‍शो बाक्‍त हना, एको कचौरा आं कली मतूपाइक्‍थु लतीने। तन्‍न
    आं पुंइशो मदुम्‍ल, इन दाक्‍शो दुम्‍ल” दे पुना बाक्‍त। मत्ती ६:१०
  car-NT: “Papa, ero je'tun pan sapera 'wa kuwaporimakapoko. Ynisanory kapyn te no'ka'nen.
    Anisanory te.”
  amp-amp: “O Dajaye, ndar bbinysofthu yimaroh fasoh nefm na be hta krhorhotma nann
    nohruhanm. Bi brbohwatt kanga akfoyann. Nd krho mis na yakruhat kangn ayak tuhant,
    be hifa, na yindhorwa. E nhai, kangn ayakrt, be nhai mrokfom, yakruhant. Na be
    ninn yukatohruha. Kangn, finji anaya, nhai mrokfom.”
  bht-bht: “पिता जी अगर तू चा तां इस कटोरे जो बखे ला हटाई ले, पर तमी मेरी नी पर तेरी
    इच्छा पुरी हो।”
  eng-NOY: saying, Father, if thou art willing to remove this cup from me—yet not
    my will, but thine be done!
  cub-NT: —Mʉ, jipacʉ, yʉre cari vaiquíye vaibéjad̶eni. Caiyede d̶aiye majicʉtamu
    mʉ. Ʉbenita ji ʉrõpe d̶abejacʉ. Quénora mi ʉrõpe d̶ajacʉ mʉ, arejamed̶a jípacʉre
    Jesús.
  ita-1927: Padre, se tu vuoi, allontana da me questo calice! Però, non la mia volontà,
    ma la tua sia fatta.
  lww-lww: Naga mlen sanini, sape “Awis Ata, visae okilia okila woga ga, olalua piala
    na loge viowaena nene vetan inu ve nomun re. Ana ve okila re kiau nasinenanena,
    okila ga sa nap̃a kiom̃a.”
  ron-BAYASH: 'Jăl u zăs: “Tata, dakă tu gănđešć je kljištarusta dă patnjă dă la minji!
    Jară nu fijă ame vojă mar ata fijă făkută!”'
  ckb-ckb: 'فەرمووی: «باوکە، ئەگەر دەتەوێت ئەم جامەم لەسەر لاببە، بەڵام نەک بە خواستی
    من، بەڵکو بە خواستی خۆت بێت.»'
  nas-nas: “Mmaꞌ, daꞌ piarora deekoꞌ pinau tauraꞌmeaing aung kiimata-koong kaapu baariꞌamaꞌnaang,
    teka tee nkaang pia deeaꞌ, daka dakaang pia siong-koo makosi.”
  uvl-uvl: Iesus hetalaulau ke mai, “Euo Temek O! Nenge teke lemem, opoi ele melmelenga
    palaungana nei ke lohot nge iau ero! Pe o nanasia lemek ngak ero, o nanas mene
    iong sipom lemem ngam.”
  eng-BBE: 'Father, if it is your pleasure, take this cup from me: but still, let
    your pleasure, not mine, be done.'
  ixl-CNT: 'Tal ech tzaꞌ: —Tateey, oj sasaꞌa yeꞌk sapaalin tu u mam tzaꞌl tzaꞌ. Bꞌan
    vatxumbꞌal, yitꞌ aꞌ koj sapaal u vetz.— Texhtuꞌ.'
  xsi-xsi: “O Mama, ambo noko ilo tu kuveta mine, ande naŋa iloŋgu tu noko ma pwai
    kâmba ŋana nâna kâ ŋine piti saŋe naŋa. Ambo taitu noko ma kuveta ikura naneŋgu
    pateâŋa mine ndimo; noko ma kuveta ikura noko tamwata nâ ne pateâŋa.”
  crx-NTPO: '''Et njan dutni, “''UBá hukwa'' ninzun de, ndi be dzoh nutiszut-i sghu
    nahoolhchoot. ''Et hoonts''i ''aw si hukwa'' nuszun k''un''a iloh. Nyun hukwa''
    ninzun k''un''a ''uhóneh!”'
  kan-OKCV: “ತಂದೆಯೇ, ನಿಮ್ಮ ಚಿತ್ತವಿದ್ದರೆ ಈ ಪಾತ್ರೆಯನ್ನು ನನ್ನಿಂದ ತೊಲಗಿಸಿ. ಆದರೂ ನನ್ನ ಚಿತ್ತವಲ್ಲ
    ನಿಮ್ಮ ಚಿತ್ತದಂತೆಯೇ ಆಗಲಿ,” ಎಂದು ಪ್ರಾರ್ಥಿಸಿದರು.
  bbb-bbb: Jesu fune va kekena atogesana Godi baname isoena kuae, Ate Asoeno, a vierafega
    fune marekuma ni vajae fiane ige na abekuvejo ijiakiro na baronekuvejo ije abe
    vane. Ro baga na vierafeva ije arekiro ni one a vierafema ijia reno kuae.
  blw-blw: Ekatnéén, “Ama, no anno koma laychén, achim koma epachah hen yatoy ligat
    way tég-angay mepasamak an haén. Ngém uray no yahan chawatê, laychê chillu way
    ma-ammaan yanggay hen laychém.”
  tam-2017: பிதாவே, உமக்கு விருப்பமானால் இந்தப் பாத்திரம் என்னைவிட்டு நீங்கும்படி
    செய்யும்; ஆனாலும் என்னுடைய விருப்பத்தின்படியல்ல, உம்முடைய விருப்பத்தின்படியே ஆகக்கடவது
    என்று ஜெபம்செய்தார்.
  azz-NT: 'Huan Jesús quilij ijcuín: ―Notajtzin, tacán ticonmonequiltía, xinechajchihuilis
    nijín tajyohuilis ten niquijyohuiti ya. Pero ma amo mochihua queme nejua nicnequi.
    Ta, ma mochihua queme Tejuatzin ticonmonequiltía.'
  spa-RV-1909: 'Diciendo: Padre, si quieres, pasa este vaso de mí; empero no se haga
