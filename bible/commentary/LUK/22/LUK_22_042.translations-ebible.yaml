  ulk-1902: 'E abi detager, kega, Aba, ese ma lagelag, abele tanelu karielam adem:
    kara lag nole ikeli, debele mabara lag ikeroa.'
  som-som: isagoo leh, Aabbow, haddaad doonaysid, koobkan iga fogee, hase ahaatee,
