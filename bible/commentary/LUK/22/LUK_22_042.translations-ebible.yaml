  bwo-bwo: «Nihono! nshunka wotiyale tiats bodosh etiru kic'i wanc'an tiatse wokiwe,
    ernmó nee niettsok'owabako taa tiettsok'o wotk'aye.»
  nch-BL: 'huan quiijto: “Notata, sinta mopaquilis, huajca techquixtili ni hueyi taijyohuilisti
