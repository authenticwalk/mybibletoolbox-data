verse: LUK.022.005
translations:
  kpx-kpx: Ige abu ke evisi vahaeholahai isiviale moni mai omisi.
  okv-H: ingito tunga javotoho ue koro doinge ikaro humbasuja avo siriketo
  tbo-tbo: Ma tauhi hi kaoha po hi lueena apo mone hina weleya.
  mal-C: അവർ അത്യധികം ആനന്ദിച്ച് അയാൾക്കു പണം നൽകാമെന്ന് വാഗ്ദാനംചെയ്തു.
  grc-SR: Καὶ ἐχάρησαν, καὶ συνέθεντο αὐτῷ ⸂ἀργύριον⸃ δοῦναι.
  bgc-bgc: वे राज्जी होए, अर उस ताहीं रुपिये देण का वादा किया।
  khz-khz: Ira geverere-rakavato, gekilagavu-veniato, moni pia venia negetiwato.
  deu-TKW: und sie freuten sich, und machten aus, ihm Geld zu geben.
  zsr-NT: Guludzijnëꞌ bönniꞌ gdauꞌ naꞌ, len gulazíꞌ lu naꞌquëꞌ lunödzjëꞌ queëꞌ dumí.
  lin-lin: Basepelaki mingi mpe bayokanaki ete bakopesa ye mbongo.
  hns-NT: 'Oesab bahoet khoesie bhail aur ose ek hoike bolies: „Hamlog toke koetjh
    paisa debe.”'
  noa-E: Maimua barimawia jaaubaawai, amachdëu chi Judas iek amach jʉ̈gaagaa ũrbaawai,
    oneeu phöbaadëwia warag irig phatkhonjã deeju a iekhajierram aajem.
  eng-EMTV: And they were glad, and agreed to give him money.
  mib-NT: Te tēe un ní cacusɨɨ̄ ni de, te ni cajejnūhun de jeē cuáha de xūhun núū
    Judas.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ साॽरिक् मे़सःत्ते़र हे़क्‍के के़जोगुल्‍ले़ खे़ने़ॽ
    याङ् पिआसिगे़ॽरो लॽरिक् मे़मे़त्तुरो॥
  xnj-xnj: Vene vakaheka na vakayidakila kumpela mashonga.
  mmx-mmx: Diga lok momo aleng la diga siam do diba un i mi tempilas.
  cbr-NT: Usoquian Judasan cacëx ca cuëëni —curíqui 'inánti ca —quiax canancëxa.
  tee-NT: Pus ju yu'unch na talhik'achalh chai tajunilh ni catamapala'.
  eng-LSV: and they rejoiced, and covenanted to give him money,
  cak-NT: Y reje' yalan xequicot cuando xquic'oxaj ri', y xquisuj mero che.
  pah-NT: 'Horyory g̃a ahe renduvame. A''ero g̃a ei ahe ve: —Toromondo ti itambere''ia
    nde ve a''ero.'
  sja-NT: Mãpai ãchi o-ĩadachida mãik'aapa pedeejida p'arat'a teedait'ee Judamaa.
  xed-xed: Ka rfu tsahaya ta rfu. Dzaʼa vlaghavla aŋni guli ta tsedi, ka həŋ nda tsi.
  mks-NT: Xi̱hín ña̱ yóho na̱caji̱i̱ íní na̱ cán ta na̱sa̱ha̱n na̱ tu̱hun na nu̱ Judas
    ña̱ quia̱hva na jiu̱hún nu̱ dá.
  gfk-S: Di ga laro pane ie ma di ga haut ura tamtabar ie ma ra barbarat.
  bmu-bmu: Yeŋön mi möta “Ayop!” jiba uruŋinan ölöwahiga söŋgöröŋi moneŋ waŋgibingö
    keu jöhöget.
  dgz-dgz: Nop mega wan anune mu aton anun menan garewa moni wanat wane.
  eng-GNV: So they were glad, and agreed to giue him money.
  zaa-NT: Làcą nna yala bedácca'ni cą nna beyà'na cą qui'ni gute cą bel·liu quì'į.
  eng-WEBSTER: And they were glad, and covenanted to give him money.
  guh-guh: Nexata bajarapamonae barëya. Rajutsiapaebatsi palata.
  bon-bon: Siige, teepi gege ge teeme ätityera tääpume, mene jejisi rarekaake daremu
    teebine ceerame.
  nhw-BL: Huan inijuanti paquiyayaj ica itlapalehuil huan quiijtojque para quitlaxtlahuise.
  mgw-mgw: Baatinapusika nabembe ngabayi'ki'tyana nakwe kunni'pa mbanje.
  swh-ONEN: Wakafurahi na wakakubaliana kumpa fedha.
  wbi-wbi: vakahovoka, na kupuling'ana vampeele indalama.
  bba-bba: Ben nukurɑ dorɑ mɑ bɑ wesiɑnɑ bu kɑ nùn ɡobi kɛ̃.
  eng-KJVCPB: And they were glad, and covenanted to give him money.
  kgk-NT: Upéa-rehe ovy'a eterei okwa-vy. —Nde, ereme'ẽ ramo Hesu ore-vy, orome'ẽ-ta
    nde-vy nde platarã. Hesu-rehe orome'ẽ-ta nde platarã, he'i Judas-pe ovy'a-vy hikwái.
  waj-waj: Kua tuduu rikiada iya kaayauma sirigaida irisai sikauyauvaa inna mmiaaraivaara
    kua yeena rairavai.
  ekk-PKP: Neil oli hea meel ja nad pakkusid talle raha.
  mpx-mpx: Heliya hi yaliyaya Yudasa wana nuwatu kaiwena, inoke hi ba abwe mani nihi
    pek elana.
  wbp-wbp: Kujalu Jutuju purda-nyangu yimi-ngarrirninja-kurra, ngulakujulurla wardinyi-jarrija,
    manulurla ngula-jangkarluju jangku-pungu panu-jarlu tala.
  luo-luo: Negimor kendo ne giyie miye pesa.
  nhe-NT: Huan inijuanti paquiyayaj ica itlapalehuil Judas huan quiijtojque quitlaxtlahuise.
  aii-aii: ܘܐܵܢܝܼ ܚܕܹܐ ܠܗܘܿܢ، ܘܥܒ݂ܝܼܕ ܠܗܘܿܢ ܩܵܘܠܵܐ ܕܝܵܗܒ݂ܝܼ ܠܹܗ ܙܘܼܙܹ̈ܐ.
  esk-NT: Quviasukhutiŋ akiqsruġaat akiḷiġukługu maniŋmik.
  msb-msb: Nalipay gayod sinda kag nagtuga na hatagan si Judas sin kwarta.
  cpa-NT: Ca¹tǿ² dsǿa¹² juu¹³ jmi²dsa² quianh¹³ comandante. Ca¹juúh²dsa hi² cuúh¹dsa
    Judas cog³.
  dso-dso: ସେଟାର୍‌ପାଇ ସେ ଲକ୍‌ମନ୍‌ ବେସି ସାର୍‌ଦା ଅଇକରି ତାକେ ଡାବୁ ଦେବାକେ ରାଜି ଅଇଲାଇ ।
  meu-meu: Idia na vada e moale, e gwau henia hamata, moni bae henia eto.
  yva-NT: Weti syeno akokoe muno nait akari umawe manayanambe ti wurairive ware wo
    doije inta raunanto Yudas ai.
  dgc-dgc: Ey du padi, éy mésahat side, éy nagkasunduan dén side de Hudas, a atdinan
    de siya ta kuhata.
  zpm-NT: Zeeṉe bin zhow per nli rley zho, nacne biaaṉ zho diidz quizh zho Judas.
  hix-NT: Àro ke teryehorye nehxatxkon hatà, nyamoro ha. Otxenyerunu amna nàmyaha,
    noro ymo yahohsotxhetà, ketxkon hatà, àwya.
  sim-sim: Urik ma ondo orin li rupshihi ya lal orin li hakurik limu mbara.
  npi-ULB: तिनीहरू खुसी भए र उसलाई पैसा दिन सहमत भए ।
  cgc-cgc: Nadayaran gid danen an ta iran na pagsugranen daw gatanyag ki kanen ta
    kwarta.
  tim-tim: Den makyeŋgimbo biwiyeŋe âlepŋe akto puli waŋberâm agi.
  yor-yor: Wọ́n sì yọ̀, wọ́n sì bá a dá májẹ̀mú láti fún un ní owó.
  wos-wos: Buléndéka di mawuli sawuli yata di déka yéwa nawulak hwenjoka hundi gi.
  emp-NTPO: Maʌ̃ ũrĩsid̶ad̶e ãdjirãra bio b̶ʌsrid̶ad̶aped̶a idjía paratada diad̶iad̶a
    asid̶aa.
  eng-F35: They were glad, and agreed to give him silver coins.
  ind-ind: Mendengar itu, mereka senang sekali lalu bersepakat untuk memberikan sejumlah
    uang kepadanya.
  pes-OPCB: ایشان نیز از این امر بسیار شاد شدند و قول دادند که مبلغی به او بدهند.
  mpt-mpt: i wenteniba seimbianiba baabaniba Kobo inanemebo ni monio oklomabbiobo
    gesiba
  ssx-ssx: Mo haliwekita꞉ ta꞉na꞉ tiekema꞉ homolo hata꞉ ipiki pa꞉ta꞉ mani haluekema꞉
    pi la꞉ wimikime.
  mkl-mkl: Ŋɔi inɔ nŋɑ í dɔ̃ nɔ ɑ̀ ni ɑŋɑ ɑɑ muɑ fiɑ.
  gaq-gaq: ଆତ୍‌ବା ପୁଜାରି‍ଇଂ ସାର୍ଦାଡିଙ୍ଗ୍ ଆର୍‌କେ । ଜିସୁକେ ମେଁଇଙ୍ଗ୍‌ନେ ନ୍ତିନିଆ ବିଃ ବିଃକେ
    ମେଇଂ ଜିଉଦାକେ ଡାବୁ ବିଃନ୍‍ସା ବାସଙ୍ଗ୍‌ ବଗେ ।
  gof-RNT: Enttika hessan ufayttidi miishe immanaw iyara zorettidosona.
  unx-unx: ଇନ୍‌କୁ ଟାକାଲେ ଏମାମେୟା ମେନ୍ତେ ରାସ୍‌କାତାନ୍‌ଲଃକ ହୁଣ୍ଡିୟାନା ।
  gah-gah: Lá niake, keza kogoliza vizeke hutono gehani nene Zutani amitune liki li
    hutamó.
  lcm-lcm: Na kila uruk na kila lomlomonai kuvul asi kari seu ania ta kapkap.
  aer-aer: Kenhe itne akenhe awemele-arteke itne akangkeke. Itne renhe apwerte ngkweltye
    anthetyeke alhileke.
  qvc-NT: 'Chaymi paykunata chayshina ufrisiptinqa, ancha kushikushpa, Judasta nirqanllapa:
    —Qellaytam qoshqaykillapa, nishpa.'
  tgl-ULB: Nagalak sila, at nakipagkasundong bibigyan siya ng pera.
  cbs-NT: 'jabu benimakin yuikin: “Nun mia pei inanxanaii”, akabu'
  xtm-NTPP: Te ni ka kusii ini xeen de, te ni ka skuiso de ja jin kua'a de xu'un Judas
    ma.
  nnq-nnq: Angweto ngabaalalila nu kulagana nakwe kunnepa uloi.
  bao-NT: 'Cʉ̃ja pea teere tʉo ʉjea nii: —Wapa tiirica tiiri mʉre jãa tiicojorucu
    —cʉ̃re ĩiupa.'
  san-ORI: ତେନ ତେ ତୁଷ୍ଟାସ୍ତସ୍ମୈ ମୁଦ୍ରାଂ ଦାତୁଂ ପଣଂ ଚକ୍ରୁଃ|
  rmn-rmn: Одола лошасаилэ тай пхэнлэ, кай кан покинэн лэски.
  huv-NT: Nejiw quiaj tapac omeajtsüw, tasajüw apmüjchiw nej tomiün.
  otn-NT: Ra̱ ndijohya ya yø mmäcja̱ 'mø di̱ni̱ ha di zʉdi. Bi xihna̱ ra̱ Judas ngue
    di u̱nna̱ mɛ̱nyu̱.
  nop-nop: Kaŋ adi u nadiŋa nadifo wapum hinek tiŋa muneeŋ mimiŋdok yogiŋ.
  obo-NT: Oraroy ran no nahaa taddon puhawang woy id totandu ran nod boggoy to soopi
    riyot ki Judas.
  kca-kca: Ԓыв нŏх амәтсәт пӑ ŏх ԓўвеԓа сŏхәптәты кашащсәт;
  cak-ENT: Y rije' juis c'a xequicot tok xcac'axaj ri', y xquisuj rutumin romari'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤛ᤺ᤳᤋᤧᤖ ᤜᤧᤰᤁᤣ ᤁᤧᤈᤥᤃᤢᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤕᤠᤱ ᤐᤡᤀᤠᤛᤡᤃᤧ᤹ᤖᤥ ᤗ᤹ᤖᤡᤰ
    ᤔᤧᤔᤧᤳᤋᤢᤖᤥ॥
  mie-NT: De nī ncusiī inī ndá dē, de nī nquee yuhú dē jā cuāha dē xūhún nūū Judas.
  san-TIB: ཏེན ཏེ ཏུཥྚཱསྟསྨཻ མུདྲཱཾ དཱཏུཾ པཎཾ ཙཀྲུཿ།
  qve-NT: Hinaqtinmi chay jefekunaqa anchata kusikuspanku, acordaranku Judasman qolqe
    qonankupaq.
  pao-NT: Mu Jew numu tutunehanedu besa sokwamana, “Numme u tumanagakukwu,” mee'e
    ka Judas netamma.
  cbu-NT: Yungparutishcha atatasha, zuwaa. Aship in tuwapchinllpa, mang táyarusin,
  usa-usa: miráitata yemá yimuqá kémareta yaímma-moneqa Yúqtaatimma amínón-aimma téite
    urááe.
  soy-soy: Ai pi lɑrisi ńsɔnɛ ɑpi rinɔ́ɔ yekei rɛ pi yɛ́ siwóó u hɛ́ɛ́lɛ.
  hui-hui: Ani layagola agali biarume turu taraore howa tigua, Muni nguluma̱ya, layagome
    Yudasanaga mini bamini.
  amf-amf: Kediar wozadhayse birre kina imana kimbesana kinka ke dhalqade.
  quc-NNT: Xekikot k'ut, xkiya ki tzij chi käkiya na puaq che ri tat Judas chutojik
    wa'.
  dob-dob: ꞌEnega Yudasa ꞌina ona manuna sigwausowala ga ꞌena sionaupaupa be ꞌaene
    ꞌana maisa siꞌebwaꞌe.
  wrs-wrs: No kuwulva indk vithivna, umnina, yemba ata kava soveivav.
  mca-mca: Pekhewe'en qa qi in ƚe'sitsi'mkii pa'aj qa yiwjutsiqeni'mha pa'aj qu' netisij
    hatse' pe'qu' ƚ'astaye'.
  kiw-kiw: Rii geꞌii paꞌaimo, ka rii made gaaꞌu paaꞌoumo, ruu mori-to taꞌii aꞌai.
  tzo-TZC: Jech ti stuquique xmuyubajic xa. Jech o xal laj yalic ti ta xacꞌbeic taqꞌuine.
  mya-mya: သူ​တို့​သည်​ဝမ်း​မြောက်​သ​ဖြင့်​ယု​ဒ​အား ငွေ​ပေး​ရန်​က​တိ​ပြု​ကြ​၏။-
  gng-NT: Biʼyɛnm sɔnge' cɛɛn, nɛ bi kpaan' buñɔbu ki ye bi li de wɔ ilike.
  cbi-NTPO: Tsenñu bale rukula yuj desundyatu, lushi paanguenu tila.
  ikk-NT: Ogẹn wẹ gi nụ a, ẹfọ nọ sụọ wẹ ụsụọ, wẹ nọ kweri nị wẹ jẹnkọ d'e ye ẹ egho.
  leu-leu: Nari, ri faamamaas e ri kuus o ri taa tatavai xe sina pana faat.
  maz-NT: Anguezeji me co mäji c'ua, o mamaji c'ü ro ngõ't'üji e Judas.
  bod-N: དེ་དག་ཤིན་ཏུ་དགའ་ནས་ཡུ་དཱ་ལ་དངུལ་སྟེར་བར་ཡིད་འཐད་བྱུང་།
  tca-NT: Rü nümagü ga yema ãẽ̱xgacügü rü nataãẽgü. Rü dĩẽru Yudana ngĩxü̃ naxuaxü̃gü.
  zpl-NT: Che chiquiꞌ ñia utsu arquiꞌbeella chenu ubeneꞌ beella nucuaꞌ, nu uni beella
    nú deteꞌ beella dimi yai.
  mbc-NT: Mîrîrî taa Judasya ye'nen inkamoro wanî'pî mararî pra taatausinpai. Mîrîrî
    ye'nen Judas pia tîniru tîrî tîuya'nîkon ta'pî to'ya itepe'pî pe.
  ndg-ndg: Batipulaika ni yikityana kumpea mbanje.
  wsk-wsk: Se nuna ninguru amilmilaman, ale manga sang tumonko balman.
  toj-NT: Jaxa yenle ja matic tey ba templo, jel gusto yabye juntiro. Ti yalahue que
    oj bi yae yi taq'uin ja Judasi.
  tbc-tbc: Agog pris gurman adi ilod tubun mi uyan go Judas moni dupani wak dubol.
  sna-sna: Vakafara uye vakatenderana kuti vaizomupa mari.
  smk-NT: Anaod, pinasyan riga ra ket nipangako' ran byan rayan kwarta.
  grc-TCGNT: Καὶ ἐχάρησαν, καὶ συνέθεντο αὐτῷ ἀργύριον δοῦναι.
  gof-WFTW: Enttika hessan ufayttidi miishe immanaw iyara zorettidosona.
  spa-BLM: Ellos se alegraron y aceptaron darle dinero.
  kyz-NT: A'eramũ mainana 'gã aku'iramũ 'ga ree, aipo 'ga 'eramũ. —'Ga resaukaramũ
    toromepy ene 'jau— 'jau 'gã Judas 'ga upe.
  dao-dao: Amimi naw jekyai u lü ngui ami pet vaia ami mkhyäp.
  cya-cya: Mdiyaa 'a ti' ne' cha' can', lo' m'ni cuiya' ne' cha' lo'o yu si'yana su'hua
    lyiya' ne' 'in yu.
  nii-nii: Yi ngang kin, wumb en enim ka piik, ku nin epi sik kin, wu ei ngumun, ninjing.
  ign-NT: Tiúrisa­mu­rea­na­rinehi eta mameta­si­ra­vacahi éma. Nametacapa eta ­ náijara­si­ra­yarehi
    eta plata.
  dik-NT: Gokë puɔ̈th miɛt wën piŋ kek ye lɔn bï yen ke kony, ku thɔnkë lɔn bï kek
    ye riɔp.
  cac-cac: Yuj chi' te vach' ix yab' eb' vin̈. Ix yac'an strato eb' vin̈ yed' vin̈
    d'a jantac tumin ol yac' eb' vin̈ d'a vin̈.
  tzj-E: Arj-e' congan xequicota rmal je xbixa chca y xqueya' quechi' che nqueya'
    pak tzra.
  san-BUR: တေန တေ တုၐ္ဋာသ္တသ္မဲ မုဒြာံ ဒါတုံ ပဏံ စကြုး၊
  yaa-NT: 'Akiki inimayanã yoikĩ iskafanifo: “Aicho, nõ mia kori inãi mĩ noko ato
    Jesús achimaxonõ,” ixõ Judas yoiaifono,'
  cab-NT: Ába jagúndaaragun, ába jaríñagun lun Júdas luágu jíchuguba lan seínsu lun,
  clu-clu: Nalipay sanda nga mayad kag nagkasogot sanda nga mabayad kanana.
  swh-ULB: Walifurahi, na kukubaliana kumpa fedha.
  tpt-NT: Ex yuꞌuncha talhiꞌachantajul, va tajunil kataxtaqnil tumin incha kalaqmaqxtaqnil.
  aai-aai: Naatu orot ukwarih hiyasisir Judas kabay baitinin isan hio’matan.
  sny-sny: Au heseyei lu owane werese Judas lo peri wanuwe su, lowe marepi wisereye
    nine'iteye. “Wiyeme a'i ne! Nomo ne ma'e ma'aru tomu ne'ese auwei.”
  myy-myy: Ito ĩ yija tʉocõri, wanʉyijarã ĩna. Ito bajiri, “Mʉre niyeru ĩsiana gʉa”,
    yiyijarã ĩna Judasre.
  trc-NT: Ga̱a ne̱ guun niha̱ꞌ rá nij soꞌ ga̱a cuno nij soꞌ se‑na̱na̱ Judas, ne̱ guun
    ya̱ caꞌmii nij soꞌ ga̱ Judas se vaa rque̱ nij soꞌ saꞌanj man Judas a.
  cut-NT: Chi yeno sa̱hn chahn, ne nte ca̱de se nduco se che ca̱h se tume sa̱hn.
  bel-bel: Яны ўзрадаваліся і згадзіліся даць яму грошай;
  zlm-KSZI: Mereka gembira lalu berjanji memberikan wang kepadanya.
  gdr-gdr: Sɨ ton ma sobijog na sam aukɨto, ɨ yɨmjato ti tɨb iyoi mɨra wulkɨp okawam.
  vmy-NT: ꞌBa nchjabiu kuatsjare ꞌba ꞌendako Judas nga sjare ton.
  cmn-FEB: 他们很高兴，许诺事成后要给他金钱。
  gmv-RNT: Istika hessan ufayettidi miishe immanas izara giigida.
  ncl-NT: Yoje yehuanten paquiloaya niman míac huan quichihuajque se laquetzalisli
    ca Judás pa quilaxlahuisqui ca tomin huan quimacajque.
