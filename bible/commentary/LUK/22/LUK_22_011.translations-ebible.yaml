  txu-NT: '@see-verse:LUK.022.010'
  eng-WEBU: Tell the master of the house, ‘The Teacher says to you, “Where is the
    guest room, where I may eat the Passover with my disciples?”’
  gnw-NT: 'Jayave pere tenta iya pe: ‘Oporomboe vae jei: ¿Quiape pa ime oĩ o, joco
    pe jau vaerã tembíu pascua pegua cheremimboe reta ndive’ —jei, pere chupe, jei
    Jesús—.'
  mux-mux: 'lku pulu yi kanilindu nikulu mele: “Ung-Bo Tunjuliele-ni i-sipa walsipa
    kene nimba mele: “Na kene nanga lumbili anduli yima kene oliu-ni Pulu Yili-ni
    oliunga anda-kolepalima Naa Topa Ola We Omba Purum mele piliimulúndu kung-sipsip
    walále tékundu nomulúye? Nomulú lku-suluminale tena lelemúye?” nim.” niale.'
  maj-NT: 'ko̱ b''a̱ t''ihu̱un nda̱ xi ts''e̱ ni''yoo̱: “B''a̱ títsu nda̱ maestru̱:
    ¿Má xi kui a̱nte má nga kjíne̱ka̱ nichinehe̱ S''í Pascu̱a̱ já ni''yakuyána̱?”'
  bkq-NT: 'Mârâ âtâ sodo agâ aguewâtaungâ: “Pymâ mawânkâ âty Páscoa tientyguedyze
    tarâ xirâ kopae. Âdykonlo âtâ sahomery oday kaise tynynonro modo agâ kordeiru
    nhunru nhâdyly, pão ioliho pebaom nhedawynly warâ?” kewâtaungâ âtâ sodoram.'
  kue-kue: ana yungu nemyagl diteiro, ‘Beke Norkwa yagle ene pre krapoglkwa, “Yungu
    kula aglokra mere na disaipelna bogl Pasova ninamne?” ’
  cot-NT: 'Pincantajiapojerija ashincaroca itsovironaquite: ‘Iriraquea Tsatacaantantatsica
    icanque: ¿Querocaca oraniqui noshecajiaquempani coajica nontsipatsipaiquempari
    notsatacaanejia nonquenquejacojiaqueroquea Paashicoa?’'
  bnp-bnp: Muru takia a tahona ruma, muru ta maea, ‘A mari ni tovo i nana vona a tabeke
    na mosi ge kani turana e huriki a murimuri vona na habu.’
  apn-NT: 'Hãmri nẽ ixkre nhõ dõn pumu nẽ kãm: “E jar na pa wa awỳr tẽ. Jejus na wa
    inhmẽ pa wa awỳr tẽ. Na awỳr pẽr mẽnh o: ‘Nhỹri kot paj ixkôt ri mẽ pa ho mẽ pa
    xwỳnhjê mẽ axpẽn kutã Pas ã apku?’ Anẽ. Na ã awỳr hpẽr mẽnh anẽ.” Anẽ.'
  ctp-NT: 'Bra kanꞌ chkwiꞌ wan loꞌo neꞌ nu lka naꞌan tyi kanꞌ: “Nde lka chaꞌ nu ndukwin
    mstru chaꞌ jñan ba ꞌiin: ¿La nde yaꞌ ndukwa kwartu seꞌen kaǎn chaꞌ ku siinǎn loꞌo
    neꞌ nu ngiꞌni xaꞌan chaꞌ ꞌñaǎn, chaꞌ kuꞌni ba taꞌa pascua re a?” nchkwin wan ꞌin
    yu.'
  bre-BRG: 'ha lavarit da vestr an ti: Ar Mestr a lavar dit: Pelec''h emañ al lec''h
    ma tebrin ennañ ar Pask gant va diskibien?'
  opm-opm: Rosa ama ap nita han ohnong Go nure namgipat han orhe han nuhursi; orhorsi
    de dah Pasopa deno rim ha dingwe dahahri por dahamtinmur.
  bvr-bvr: Lika ana-gotipa nyirri-wenggana barra an-gata bala an-gurrimapa, nyirri-yinda
    barra nula, ‘A-lay, an-gaba Bunggawa a-wena, a-yinagata, “Yina gun-gaya gun-ngaypa
    gun-ngarnama barra ngaypa rrapa aburr-ngaypa jawina wugupa nyibu-bay nyiburr-ni
    rrapa nyibu-borrwa wola arr-beybana?’”
  wal-wal: Gelidi keettaawaa, ‘Tamaarissiyaagee nena, “Taani ta erissiyo ashkkaratuura
    Paasikaa Baalaa bonchchiyo gallassan qumaa maanau imatta kifilee awaanee?” yaagees’
    yaagite.
  shj-shj: na lapi tä ledä pa ka, ‘Me bäldic kayaxsä was tägi ka wa amänig gi ka axä
    palangaski mäwunodung Säpärkicci täng na menggä räbkäma na säsiyzang nyandi?’
  zad-NT: 'Na'' ye''le x̱an yoona'': “Maestrona'' chṉabile'' li'': ¿Garan zoa yoona''
    wyoone'' gana'' gaolene'' beṉ''ka'' nakgake''ne'' txen lle'' Paskwi?”'
  kmg-kmg: 'Ferâ fic rune šiŋuc âzâcneniŋ: `Qaqazuzi gore šiŋuc mukac, fic maŋne wena
    motecfâc-nane jaŋehec aakic lama nanaŋmu? Ž'
  aso-aso: 'numuno neꞌmi melehine nene tiꞌ li li-imilizo: Tisate maꞌmo tiꞌ lo lo-gedave:
    Nazasi izipahaꞌnesi Oꞌmosoꞌmo avotemotine iseꞌine izingumuꞌ gelo naaꞌ nouneꞌ nosoꞌ
    niteꞌ naloneꞌ numuno lulo nene zauꞌ nalone.'
  uli-uli: 'ngo hasa kangalu yeramtala imwal mala bo: ‘Sensey we ye sor bo habe kasiyah
    hare, ifa sengil we iy mo meka redabeyal rebe hangi Mongol Paska we mo iyang?’'
  nin-NT: ni zhi akikye ni iko wa di, ‘Unitsarr wa à da di, uki ku nggo ingga na abiga
    mungga ba ta ri ila i Iga i Ivu Sarr yi u si momonggo?’
  tgk-tgk: 'Ба соҳиби он хона бигӯед: „Устод аз ту мепурсад, куҷост меҳмонхонае, ки
    Ӯ дар он бо шогирдонаш хӯроки иди Балогардонро хӯрда метавонад?“'
  acu-NT: 'jeentin wainkaram: ‘Ii nuitamin amin chichaman akupturmak: ¿Wina nuiniatir
    ainaujai Pascua fiestati yuwatin jea tesaamusha tuniinta? turamui,’ titaram.'
  cak-WNT: 'Y tibij c''a chare ri tata''aj chupan ri jay ri'': Ri Katijonel rubin
    c''a pe: ¿Acuchi (achique) c''o wi jun jay ri jamel chare ri awachoch ri utz riche
    (rixin) chi nben ri wa''in riche (rixin) re pascua ye wachibilan ri nudiscípulos?
    quixcha'' chare.'
  ebk-ebk: 'Angkiay ya kananyu as nan nakin afong, ‘Sarudsuchun nan Misturu kan he-a:
    Ay chaud nan kuwartu ay mangiyufonganantu as nan disipulusna as nan Fiastan chi
    Munlausan?’'
  spa-PDDPT: 'y digan al dueño de la casa: El Maestro te pregunta: ¿Dónde está el
    aposento donde comeré la pascua con mis discípulos?'
  tke-tke: 'Mmukohe mwiinya a vade, mwiire: ‘Namasuuziha wiire: Suubi owi Gijelemo
    mathanga a Paxkwa ni anamasuuza aaga oli waani?’'
  ruf-ruf: Na mtsomlongela yane ing'anda, ‘Imlangulitsi koghutsa, chilikwani chiheleto
    che iwahenza, ndiye Ipasaka hamwe ne iwanang'ina wangu?’
  gun-gun: 'Hoo va''e pe ke aipopeje: “Orembo''ea oporandu uka kuri ndevy: Mamo pa
    oĩ opy ja''o Páscoa ára xeremimbo''e kuery reve rokaru aguã?” he''i uka.'
  agu-BL: 'Nin tzitalwok quen tetz: ‘I nsaj tlol Kajcaw, ¿na'' atit yi ama''l kalel
    kawane''t tetz Pasc scyuch'' inchusbe''tz? stzun i'' mban tzaj,’ ẍchijwok sban
    cyen.'
  isn-isn: Sunga muili umukola nyumba, “Umumanyisi ukuuila, kikoli pi ishumba nikakila
    nzila, uko nikulya i Pasaka nia manyisigwa ane.
  ilo-ULB: Ket ibagayo iti makinbalay, 'Kuna iti Maestro kenka, “Sadino ti siled a
    pangsangailian, a panganak ti Ilalabas a kaduak dagiti adalak?”
  pir-NT: Sa wahana tiquiro siho sajãri wʉhʉpʉ esana wʉhʉ upʉrore ohõ saha ni yahuya.
    “ ‘¿Nohopʉ yʉhʉ buheyequina mehna pascua cjẽ ihyayere ihyanatari?’ nidi buheriquiro”,
    niña wʉhʉ upʉrore.
  anv-NT: 'Gébégé ɛnyú dekpɛ́gé, gárege mbɔɔ́ gepú nnó: ‘Ménlɛré aké, lɛ́ré
    ɛsé maá gepú áŋkɛɛ́, ayi ji anyɛɛ́ nyɛ́ menyɛɛ́ ɛpaá koó upú ne baá utɔɔ́
    bií.’'
  sab-NT: 'gire ba gerule kwian u mauña ole: “Cha tkanga tangle geruge cha kagu aini
    geru kade bage nga giti blingwa, ¿baini nga kle biale cha tkanga tangle alin blire
    ule geru jwannga amage ulita ole Pascua chuia ollade?”'
  tmd-tmd: nöbö ram mɨnöbö aku nugwo yajöña, ‘Mönö Yad Nölɨb Nöbö nagö yad nugwa,
    “Ram möl yuadö möl kai nöbö nɨ bla pɨsaŋ Pasopa ap nɨmɨnɨŋ owa?” rö,’ cöña.
  acr-NNT: 'y chibꞌiꞌij kꞌu che rachi rajaw ja: “Jewaꞌ kubꞌiꞌij ri tijonel qeꞌoj:
    ¿Pachawi kꞌo wi ri luwar pa kantij wi ri cena re Pascua kukꞌ ri nutijoꞌn?” kixcha
    che.'
  kpg-kpg: helekai gi tangada dono hale boloo, ‘Tangada Agoago ne helekai boloo, Dehee
    di ruum e miami iei gimaadou mo agu dama agoago i Tagamiami Pasoobaa?’
  taj-taj: ओच्‍छे थे म्‍हि जुन दिमरी वाङ्ला थे दिमला धनीदा ‘ङाइ ङाला चेलागदेदेन छ्‌याम
    चिसी मिश्र य्‍हुल्‍साग्‍याम फेसी खबा धिन‍दा ढन्‍सी धङ्बा चाडला भोज चबा कोठा खानङ
    मुला? भिसी ङन्‍ना गुरुसे ङ्‌योइबा मुला’ भिसी भिउ।
  avt-avt: 'Te yi eitɨp mɨtɨk hɨrekes ke wɨnak kar ik: ‘Mɨtɨk iuwe kawɨr ketput, Ti
    eweto haau meiyam em te hi etike mɨt disaipel nai mamɨm menmen me Pasova mamwi.’'
  cbk-cbk: y habla con el dueño del casa que yo el di ustedes maestro ya manda pregunta
    con ele si donde lugar na casa ay usa yo para come el cena del Passover junto
    con el di mio maga dicipulo.
  uig-ARA: 'ۋە ئۆي ئىگىسىگە: «ئۇستاز: ــ مۇخلىسلىرىم بىلەن ئۆتۈپ كېتىش ھېيتىنىڭ تامىقىنى
    يەيدىغان مېھمانخانا ئۆي قەيەردە؟ــ دەپ سوراۋاتىدۇ» دەڭلار.'
  tuf-tuf: 'Birar raúwictara ey ubach cayíb quin uchta waw̃i: “Is síw̃quibat uchta
    wac ayro: ‘¿As ba ubach cutar bi querat icar raúwataca? As ey sar ajmár chiwa
    owár pan buc rehti bi cohnro,’ wac ayro,” waw̃i.'
  abx-abx: ngan sumati-bi i tagruma', ‘Agpatilaw i Ma'istro si ka'aw kon singnga i
    kwarto pammanganan-na basi' akapamangan iya huwang si mga inadalan-na pagpa'intom
    si Paglabay.’
  mco-NT: 'Co miich ajcxy mjädɨpy ma je jäy ytɨjc, chi ajcxy mnɨmähuɨpy je codɨjc:
    “Nhuindzɨnɨch jadu''n mɨnaam: ¿Ma yaj''ahuädz yajpaady ma ngayɨpyɨch je pascua
    adzu''ɨ̈bɨ mɨɨd ɨɨch ndiscípulotɨjcɨ?”'
  bsp-bsp: 'Nəloku wəka kəlɔ kaŋkɔ: ‹Wəbɛ osom su a səder səyif’əm, a dukəlɔ dere
    d’endedi yeri ya Pak kɔ acɛpsɛ ɔn darəŋ-ɛ?›'
  kqf-kqf: Bi vanuwa taniwagina ko giuwena gado, ‘Tauwailovelove niga mainana i giu,
    tauliso edi nakanaka bamo te ḡome egu tauwaikaiwatana vaitedi Vawaitauli Soina
    ka kani?’
  cpb-NT: 'Tsikarika inkyaapaake, pinkanteri ashitawori ipanko: ‘Ikowi riyote yotaanari
    tsika rowakayaari riyotaanewo, roimoshirenkero kiteesheri Anonkoryagaantsi.’'
  aon-aon: Ipak puwish aria pukrip atudok urupatin yaken pukri, ‘Apakin Debeini Tisa
    nakri amudok rum douk arpesh shape shashoh omi douk ta anan nini apak ananim disaipel
    muwok Pasovaigun worigun um douk agunum?’
  hus-NT-2005: 'ani ka utsaꞌ enchéꞌ an dhabal atá: “An Okʼtsix in léꞌ kin choꞌóbnaꞌ
    xon ti kʼwajat an altá xon ti neꞌech kin kʼapu an wiyadh borrego junax kʼal nin
    exóbaliltsik kʼal tin kwenta an paskwa.”'
  mig-NT: 'Te ka''a̱n‑ro̱ jíín jíto''o̱ ve''e‑ún: Achí máá Maestro jíín‑ní: Ndénu̱
    íó ɨɨn ve''e kua̱''a núu‑ní nuu̱ kée‑ná lélú Pascua jíín cháa káskuá''a jíín‑ná,
    achi̱‑ro̱.'
  bps-bps: Na manyu di to mfun i gumnè, ‘Nun snalek i To Tamdò ku tanè i sibay fakay
    gukmaanan di flabi Duh Kaglius deme i dad gal mlalò kenen.’
  mbs-mbs: ikagi kaw diyà te tig-apò, ‘Insogò kay te Pengolo amon meg-insà kay kamno
    aw kenan se kànan te kedita day te Pista te Pegpelowà.’
  tof-tof: Olgabi ene müót olom kubó ilamke magó, ‘Umulbain Pama marü ini bamtin bóktan
    poko kümtine wagó, “Ene alongalo marrgu ia nega, ka kubó ene Büdül Kórzyón Tóre
    alo ne elo-o kólba umulbain olmalpükü?” ’
  cme-NT: Da na suur, na waŋ baa dumɛllentieŋo‑i wuɔ hãalãtieŋ wuɔ u pigãaŋ-na
    dũŋgu maŋ uŋ ka hã-yo baa-ku u wuo kɔrsĩnni tĩmmaŋ-ponsaaŋgu niiwuoni‑i baa
    u *hãalãbiemba‑i.
  sus-sus: Wo xa a fala na banxi kanyi bɛ, ‹Karamɔxɔ wama a kolonfe a nɔma Sayamalekɛ
    Dangi Sali donyi donde dɛnnaxɛ, a tan nun a fɔxirabirɛe.›
  pon-2006: 'Kumwa ahpw pahn ndahng kaunen ihmwo, ‘Sounpadahko poaroneikitodohng rehmwi,
    mahsanih: Ia pere me ngehi oh nei tohnpadahk kan pahn tungoale ie kamadipw en
    Pahsohpa?’'
  dad-dad: 'Agog fen, ã fõ marau eig wiyẽg urokenẽgouf, ‘Tise õ irokonok: Aab nanĩ
    bun an, aya neu dõ fiya tar geid, Pasa naa nẽ saaf mãf?’'
  zab-NT: 'ax gulgats bniety ni ná lizni ruy: “Ziyla ná Maistrɨ: ¿Cún laniuu ni iquinnía
    de xpɨnnia anguxin xte pascu?”'
  jae-jae: Go asôm êndêŋ andu ŋatau gebe ‘Mêtêmôkê kêtu kênac aôm gebe Balêm ŋacleŋŋa,
    taŋ aê to ŋoc ŋacseŋomi aniŋ Pasa amoaŋa naŋ, gêc ondoc.’
  ksd-ksd: 'Amur a biti tai ra luluai na pal dari: A Tena Vartovo i tir iu ba: Akave
    kaum pal na vaira ba avet ma kaugu tarai na vartovo avet a en ra magit na bolo
    lake tana?'
  msm-NT: Pagtidow now duon, ikagihi sikan tag-bayoy, ‘Pigpaandini koy to Agayon noy
    su og-usip dow andei sikandin ogkoon to panihapun to Pista to Pagyaboy duma koy
    no mgo inanad din.’
  myk-myk: 'Yʼi kee puga ki kafɔɔ pye: ‹Wù Karamɔgɔ wʼa jo na wee ni wu kalaapiire
    ti na ba Ɲuwuuro ti wo Kalenɛ li yalige ki li talige puga kemu ni ge, na mii ki
    wa wɛ?›'
  sbe-sbe: 'yo kwa hededelau numa tanuwagana ne unai kwa wane, ‘Taulauhekata ye henamai:
    Taumana dahalana meta haedi na kabo yogu hekahekatao maiyaguwao Taukiuli kaina
    ka kai?’'
  mcr-mcr: Itaŋga aŋä kaniqueŋi, ‘Ämotqueqä Iqu, si yatŋqä kiyeŋqä äyandowatqiyä’
    suinyqä. ‘“Nyitä, Ŋqä ämaqä wäuŋuäŋqä ämotquetŋqä iquatä, hiunji naqä tque, buayä
    natuŋquä aŋä hiqŋqä äŋgikä?” äyatqiyä’ suinyqä.
  cux-NT: 'Ní caaⁿ''máⁿ nī cuuvi nī saⁿ''ā chi va''ai yeⁿ''ē miiⁿ: N''diī, señor Maestro
    yeⁿ''e yú ngaⁿ''á yā ''túúcā: ¿Tií cánéé cuarto chi che''é nguiinú yeⁿ''e pascua
    ndúúcū discípulos yeⁿ''é?'
  tur-YTC: 'Evin efendisine şöyle deyin: ‘Öğretmen size, öğrencilerimle birlikte Pesah
    yemeğini yiyebileceğim misafir odası nerede? diyor.’'
  san-ITR: yatrAhaM nistArotsavasya bhojyaM shiShyaiH sArddhaM bhoktuM shaknomi sAtithishAlAा
    kutra? kathAmimAM prabhustvAM pR^ichChati|
  bel-N: 'і скажыце гаспадару дому: “Настаўнік гаворыць табе: ‘Дзе сьвятліца, у якой
    буду есьці Пасху з вучнямі Маімі?’ ”'
  sch-sch: Hanchu, in pumapa kôma, ‘Minchupu'n ku ruoisingei leh Kalkân kût kin
    sâkna rang khâltan khonmo a ti?’ ti roi.
  mic-MIQNT: Tlimug na ji'nm ta'n etli assusit wen'ji'guom, ‘Nujigina'muet petgimugsieg
    ugjit pipanimulinen, tami eteg ta'n negm aq unaqapemg tlatalultitaq na Siawa'timgewei
    Mijjuaqan?’
  huu-NT: 'Jofo namamo llono: “Coco llofueraɨma cocona omo jɨcanotade: ‘¿Nɨmai cue
    guiraco? ¿Nɨnomo guitɨcue, cue llofueoicaigano dɨga?’ ” Iese llono.'
  jiv-NT: nú je̱a̱ nérenniuri̱ chichareakrum “Uunt chichartamuk unuiniamurja̱i̱ paskua
    yurumátin ¿tui̱ aa? turamui” titiarum, tímiayi.
  otm-NT: 'Nɛ gui xihmi a ra mɛngu bʉ: “Nu''a ra xänbate bá pɛnga''be ngue gui xic''be
    hapʉ i ja ra cuarto ngue ga sägähe ra dąnsihmɛ,” gui ''yɛ̨nui.'
  dah-dah: Irde ya gote miŋ al go keneŋbe, ‘Saba dird dird alniniŋ beleŋ, “Yage bana
    gaŋ gayen gasuŋ damdebe neya komatneya Pasoba nalure niŋ biŋge netek,” yihi,’
    iniryeŋ.
  tnk-tnk: nənə rouni pen tɨ iəmə asori səvəi nimwə nəha mə, ‘Iahatən səkɨtaha rani
    pehe tukw ik i mə nimwə əfo nəha tahani pəri nəveɡɨnien səvəi Pasova kɨmaha səiou
    me nərmama me ikɨn?’
  kpr-kpr: kambo numamo aikena sevu, ‘Ijuga kato eminge setira, “Na vasa reda teredo,
    nanda ambo jimbide dabade, Jarige Yari da Kirumo+ simbugedo mindareri?” ’
  san-IAS: yatrāhaṁ nistārotsavasya bhojyaṁ śiṣyaiḥ sārddhaṁ bhoktuṁ śaknomi sātithiśālāा
    kutra? kathāmimāṁ prabhustvāṁ pṛcchati|
  nho-nho: 'aa koorua ku mee ake ki te tama e mee tana hare: ‘Te tisa raa e vasiri
    ki iloa Ia i tana kina ma ki kai te kaikai te Pasova ma ana disaipol.’'
  gym-NT: 'Mun rika nebe gwi angwane, munkwe nie krörö ju bkänkäye: Dirikäkwe mrö
    Pascua köböikrä kwetadi nitre ja töitikaka benbe abkokrä käta ükaninte mdente,
    ngwiantarimna kwe, munkwe nie kore ie.'
  azg-NT: 'Joꞌ quinduehoꞌ nnon nquii tsꞌan na vaaꞌ juu vꞌaaꞌñeen: “Nndaꞌ ta, nquii
    tsan na itsiꞌman jñꞌoonꞌ Tyoꞌtsꞌon ndëë nnꞌan, ivaxeeꞌ jon: ¿Yuu vijon vaa cuarto
    na nninjntꞌue já na ntcüaꞌ jon cüentaaꞌ nguee pascua yo já nnꞌan na cotsayꞌö́n
    yo jñꞌoon na incyaa jon?”'
  bhd-bhd: तैसेरे मालिके सेइं ज़ोइयथ कि गुरे ज़ोरूए कि ट्लाहना केरि ठार कोड़ि आए, ज़ैड़ी
    अवं अपने चेलन सेइं साथी फ़सह तिहारेरी रोट्टी खेइ सेखी?
  too-NT: 'lā'' nahuaniyā''tit ixtēcu'' chic: “Huan Mākalhtō''kē''ni'' huaniyāni'':
    ¿Lhā yā huan cuarto a''nlhā tzē na''iccātā''hua'' quisca''txtunu''nī''n huan xalīhua''t
    cā''tani''?”'
  ind-AYT: 'dan katakanlah kepada pemilik rumah itu, ‘Guru bertanya kepadamu: Di manakah
    ruang tamu tempat Aku dapat makan Paskah bersama murid-murid-Ku?’'
  cjo-NT: 'Pikantapaakiri riraga ashitawori ipanko: “Ikantzi Awinkatharite: ‘¿Tsika
    nowakayaarika niyotaanewopaeni?’ ”'
  nsn-nsn: '@see-verse:LUK.022.010'
  san-DEV: यत्राहं निस्तारोत्सवस्य भोज्यं शिष्यैः सार्द्धं भोक्तुं शक्नोमि सातिथिशालाा
    कुत्र? कथामिमां प्रभुस्त्वां पृच्छति।
  tna-NT: 'Ete emetse uja meaque: “Echua Puji ja mi uja equisabametani: ‘¿Quepia d''eji
    yani yama quema discípulo cuana neje pascua tsine jana edia puji?’”'
  lid-lid: ma ah katiye ki ta ndramak ta asiu anya, ‘Ndramak ta leheya anya, asiu
    tan ndraheh? Ya idah kameh oro lau tan ma iy kameh aimon nyamon ta Pasoba a-en
    aliy.’
  wim-wim: Aꞌ nipana thawow nungant aawuch-kunch alantan, ‘Ayyang, moom nganttamang
    wik inan kuch nganttang nint aakan meenathān ngant aak wanttingan ngan yipam Jesus
    weeꞌanangan minh lamban aꞌ may bread pampan mungkān.’
  zga-M: Mkhogage khuyumba iyu akhivaikhwigile. Pwumumbulage unyayumba, “Umanyisi
    ikhukhuvula, “khilindakhe ikhiyumba ikhyavageni, upwunino gwa ukhulya ipasakha
    navakhogi vango?”
  yom-yom: 'Bosi lutuba kuidi pfumu yi nzo ti : “nlongi wuyuvuditi : kuevi kuidi buangu
    kioki kafueti dila Pasika va kimosi ayi minlonguki miama e ?”'
  san-SIN: යත්‍රාහං නිස්තාරෝත්සවස්‍ය භෝජ්‍යං ශිෂ්‍යෛඃ සාර්ද්ධං භෝක්තුං ශක්නෝමි සාතිථිශාලාा
    කුත්‍ර? කථාමිමාං ප්‍රභුස්ත්වාං පෘච්ඡති|
  yut-yut: Wɨgɨ yut uŋun dakon ami yaŋ iyɨnjil, ‘Yoyɨŋdet da yaŋ yosok, “Nak gat paŋdetnoni
    gat da Yapyap Bɨlak dakon jap noneŋ dakon yut burɨ dukwan tosok?” ’
  grc-BYZ: καὶ ἐρεῖτε τῷ οἰκοδεσπότῃ τῆς οἰκίας· λέγει σοι ὁ διδάσκαλος, ποῦ ἐστι
    τὸ κατάλυμα ὅπου τὸ πάσχα μετὰ τῶν μαθητῶν μου φάγω;
  cpc-NT: 'Tsikarika intyaapaaki, pinkantiri ashitawori ipanko: ‘Ikowi jiyoti yotaanari
    tsika janta jowakaiyaari jiyotaani, joimoshirinkiro kitiijyiri Anankoryaantsi’.'
  nhg-NT: 'Ompa xequelficö inu chöne: “ToMaestro metzelfilo: ¿Cönenca cale cöne nejcuös
    tlacuale de pöscua yelfetl ca nomachtejcöhua?”'
  nya-nya: ndipo mukamuwuze mwini nyumbayo kuti, ‘Aphunzitsi kufunsa kuti, chili kuti
    chipinda cha alendo, kumene Ine ndi ophunzira anga tikadyere Paska?’
  ngu-NT: 'niman iteco on cajli ijquin xquijlican: “On Temachtijquetl oquijtoj: ¿Canon
    oncaj on calijtic campa niconcuas on tiotlac tlacuajli ipan on ilhuitl pascua
    inhuan on nonomachtijcahuan?”'
  kup-kup: pomakeh arip amun sa lokat aban maupun epat mañei, ‘Met darim añairamahap
    epat hat deip emeehan emeg, “Nem mañairamoh-abanarinañ darimeri meñizoohavoz homet
    toutat anumair gipiz nakaz zei giruv taek ev hez?” ’
  jid-jid: Hla ni ndji u koh, ndi mala, tre mikoh bi tsri he ni ntsen, wa mi ribi
    ri ni mri koh mu?
  wmw-wmw: 'Mwanyewe nyumba‑yo, mumwambire javi: ‘Mwanlimu katumiza kukudairi javi:
    “Nsana wa wayeni uwa ndepi? Nisaka nitumire, nirye Jambo ra Pashukwa na wanafunzi
    wangu.” ’'
  gmv-GGM: Keethadezas astamaarey tana kaallizaytara faaziga ka7o maanas imatha keethi
    awan dizee? gees gite.
  ssg-ssg: Ape kameiwa tel tame tehu ing kewak, ‘Tel masiwi kamekam, tetesol ia na
    i ang tehu angiain ti Pasova kapi tesol kahikahin?’
  zpo-NT: 'Yé gu lo xaa nak li yoo: “Lee Maestr né: ‘Nzhekla na gaw na kwaan re xaa
    kaseed lo na xchee Paskwa. ¿Pa nzob yoo gaw nu leen?’”'
  poy-poy: mumgambiri mweni kana numba, ‘mfunda kankukosiya, shakoshi shumbakati mweni
    handiyi Pasaka pamuhera na wafundwa wangu?’
  qwh-NT: 'Tse wayiyoqta queno niyanqui: ‘Mayestrücunam queno nin: ¿Meqan cuartuchotaqshi
    Pascua miquita miconqa disipuluncunawan?’'
  gaw-gaw: Noya lag mameg amegp̱a inam aiḏ! ‘Ip̱uniṯak danab ihinig Nug nahipnu inam
    aum. “Da dahilad ip̱uniṯak awak danab ele ig na lautp̱a oo aṯenp̱a Pasowa laḵunig?”
    ’ aoya aḵulah
  nca-nca: 'Oro ya simburí ŋande mirori qembe, ‘Rondaqe-rondaqe uni ŋundo ŋande osese
    kerete: No iŋo-iŋo rewero uninemboya Taka yereró quro o ne-ne ŋu newato. O newero
    ŋuro yakutí ŋu dana yote?’'
  zpz-NTPP: 'Orzeꞌ niir gab ru shuaan yuꞌ zeꞌ: “Masht mniim nu yap tugyi̱ꞌ lor ben
    ca na cuart nu gow mi gyit nu gyicy mi che ni saꞌ ni Pas nu de̱ ya̱, mbecy nu
    rsyaꞌ lom”, niir.'
  mkj-mkj: 'Kamwa pwehng koaun in ummwo, ‘Jounpadahkko kadardo kama ipoamw, pwa: Ia
    pere ma Ngoahi apel Noai sohnpadahk kan pirin kang kamdipw in Passover loaloa?’'
  zac-NT: 'Gulë guniꞌi lu nashtënë hiuꞌu: “Lëꞌë mësë cagnaꞌbë diꞌdzë lul; ¿ca na cuartë
    catë gáuhiꞌ shtse shtë laní con poshtë shtë́hiꞌ?”'
  kyg-kyg: No aepa vekaeꞌmo ina gemo hutana ge hutana afi geꞌao, tisa vekamoꞌa kaha
    painoꞌaeꞌmo, nagaeꞌe geꞌnimo neꞌafiya vayaꞌeꞌmo Pasova neꞌyaꞌmo nesunafeꞌmo haiyaꞌafiꞌmo
    aeka anagi maleꞌnane, hutana afi geꞌao.
  kmk-kmk: Ot ibaga yu utdit simboḻoy un, ‘Paimus dit Mistulu nu kawad dit kuwaltu
    un manganana utdit kakan di piyesta pati utdat disipulus na.’
  cao-NT: Jatsi toa xobo ibo qui chanicana. “‘¿Jahuënia ni naquëtë?’ ii quiha Maestro”
    i ja qui cana. “Nëa xo tsi jahuë rabëti bo yaxo tsi pascua oriquiti picatsi quiha”
    icana.
  bbr-bbr: Tonoinair, kiro ou atak ro aurwer, ‘Iken Näwäus na aisou, isan tamareäim
    roat pak sumaun omre opok o jaun ou waru erapok rau?’
  inb-inb: 'Chi wasi­iugta nig­rin­gi­chi: “Nukan­chita iacha­chig taita­mi kachamú,
    kamta tapun­ga­pa: ‘¿Mai­kan uku ladutak nuka­pa kati­raiag­kuna­wa paskua mikun­ga­pa
    kani?’.”'
  hrv-hrv: 'i recite domaćinu te kuće: ''Učitelj veli: Gdje je svratište u kojem bih
    blagovao pashu sa svojim učenicima?'''
  box-NT: 'à vaa bío na le zĩi mu ɓànso yi: ‹O nì-kàránlo le wa tùa foǹ:
    Ho lahó na á ĩnɛ́n lè ĩ nì-kenínia á à dí ho Paaki dĩ́nló yi lé ho
    yɛ́n?›'
  ote-NT: 'Ne ꞌñembabihʉ núꞌa̱ toꞌo ra me ngu: “Ra Xahnate bá pɛhnꞌa ra noya ga eñꞌahe
    njaua: ¿Habʉ ja ra ngu xcá ꞌuegagui pa ga tsihe ra ntꞌoxi dega pascua co ma nxadi?”'
  wnu-wnu: 'Isub munai ur eng nob qamarar: “Imbigau munon nenet ete qurai munai tumbigi
    eret in mi arsi igo qen qau end yonou imbigau yurau eng wurinob mi nibam?”'
  zam-NT: 'Co''se'' zin gu'' co''te'' zin mbi''a, gab gu'' loo mbi'' co'' nac gundan
    che''n yòoa: Maistr mtel'' nu'' par ñee nu'' loo U'': ¿Pá ndub cuart co''te''
    hua rsè''en, par lin lni co'' nac pasc con myen'' xin'' mté''th daa, à''?'
  zyp-NT: ing a hnuitupaw khah, ‘Cawngpahtu tah ka hningzuitu sahlo khatah Khungsai
    Panawnah zairia ka e nápaw mehlai khang zeletamaw a ung, a tah,’ tatah naa hae
    a.
  sey-NT: 'Cacani ja̱ maca i̱ti huëꞌe aquëre se̱jëꞌë: ‘¿Jerore paꞌicoꞌni, yëꞌë yeꞌyacohuaꞌi
    ja̱ꞌre co̱ni naꞌiquëna, Israel pa̱i fiestare cuasajë a̱ijaꞌa tuꞌrihuë? Capi yeꞌyaquëpi,’
    cajë̱ꞌë.'
  nvm-nvm: Regavo ja biekva ni jame ar iji fu aru vako ijia arume e ar koikin iji
    kua, E Nijaidiamon iji fu kume ar iji na e vuak nun faivo ijiena iro Fasova ikfuon
    iji nijaiduomne kumenmano kuaf.
  mps-mps: Dage sigo te be page bidibolo wao, ‘Po ola mabo bidigo nagebolo te po walio,
    “Nago be tomode te ena dali, eno bidi dabe dali, dago te Pasova nai tuabo be habu
    menadewe?” ’
  seh-seh: 'Penepo munampanga mwanacinthu nyumba kuti: “Mpfundzisi asabvundzisa kuti
    ndi ipi mbuto inafuna dyera Iye phwandu ya Paxkwa na anyakupfundza ace?”'
  pab-NT: 'Hoka maika xexa hati xekohase hiye: “Xaotyakisatiye exakere waxa aokita,
    aliyeri akoite hatyo, exaotyakiraharenai xoaha kanakairehenaha Páscoa ferakene
    nahitita?” xexaite ihiye.'
  llg-llg: Mafada maumak ndia, mae, ‘Ai Ama Mesen noke kama fo sangga paken tao feta
    Paska no Ndia ana mana tungga nala. Hambu, do?’
  kyf-kyf: 'A gba -buduu -kanyɔ -ylaɛ: ‹-Amɩaa -slolunyɔ nɛɛ, -buduu ''yu -we zɔ ɔ
    -yɔ ɔ ''bɩnɔnya ''kaa ''Wʋzɩtɩylɩɩ ''fɛtɩ -gʋ -lililu li, da we mɩa?›'
  tpi-tpi: Na yutupela i mas tokim papa bilong dispela haus olsem, ‘Tisa i askim yu,
    “Dispela rum i stap we na mi wantaim ol disaipel bilong mi i ken kaikai dispela
    kaikai bilong tingim De God I Larim Ol Israel I Stap Gut?” ’
  mih-NT: 'Ta catyi ndo sihin sitoho vehe cuan: “Catyi ra Maestro: ¿ndyamaa ndyaa
    cuarto nu cua cuxiñi sa cuenda vico ya sihin ra i casi?” Tacuan catyi ndo sihin
    ra catyi ra Jesús.'
  qvh-NT: 'Saychömi wayiyogta niyanqui: ‘¿Mayninchöshi cuarto caycan discïpuluncunawan
    Pascua merendata Jesús micunanpä?’'
  kms-kms: di baj kiyi te simbe wundig wari, ‘Tisa nu ningg nari, wute aye pe pu mandi
    ye mase kin sunyi muai bri? Ni di nikin wute ane tende ei mas mir mand di God
    Israel mingg wo rar nuqond mas kin ngeri te nei mimbiny ye.’
  agn-agn: aningen mi tang may nandia tang balay, ‘Pagpate-ma tang Maistro mga aripa
    tang koartong panaponan na mandian ang pista, aroman na tang mga sinagpan na.’
  nhi-NT: 'Uan ixconiluican in chanehqui: “In toTemachtihcau cualtlahtlani: ¿Canih
    catqui in calihtictli campa nicuas in pascuahtlacual iuan notlasalohcauan?”'
  ttc-NT: 'B''ix oxe''l eq''uma'' te tajaw jay ikxjani: “Te xnaq''tzon ntzaj xhcha''o''
    ikxjani: ‘¿Ja'' okyinwa''yon kyuky''i nxnaq''atz?’ ”'
  dan-1931: 'og I skulle sige til Husbonden i Huset: Mesteren siger: Hvor er det Herberge,
    hvor jeg kan spise Påskelammet med mine Disciple?'
  kwj-kwj: Wosini o aka chele hima mwe ni ya ma ki sawe, ‘Ondiyakandiyandau hima ete
    mini sawero, “Ai himache lenga Pasofa ahirahi nu ano aka tipa so?’”
  vie-OVCB: 'nói với chủ nhà: ‘Thầy hỏi: Phòng khách dành riêng cho Ta và các môn
    đệ ăn lễ Vượt Qua ở đâu?’'
  kze-kze: naankó avowámó máyáinakai kosimámekai anóndakoma áísaa ena séna kesí kwayó-kwáásíyé
    náán-ayampara tíyótaasa í-tánómbá nánaumno kwésiye kosimámékaiyo.
  lbk-lbk: sa yo't kanan isnan nen-afong en, ‘Laychen nan Mistolo ay ammowen mo ento
    nan kwarto ay mangiyofongana isnan disipolosna isnan Paskua?’
  mto-NT: 'je̱ja tseꞌe je̱ kuta̱jk xna̱a̱jmadat: “Je̱ yakꞌixpa̱jkpa veꞌe vaamp: ¿Joma
    veꞌe je̱ it joma a̱tseꞌe ntukma̱a̱tyaknáxtat je̱ nꞌixpa̱jkpata̱jk je̱ pascua xa̱a̱j
    aꞌox?”'
  bzh-bzh: Lob melu nanër vu begganġ ala nabë, ‘Tatovaha nër bë alu anam nanër vu
    honġ nabë, “Begganġ ayo tena in sa los sa hur maluh lo aġa nos los reggu Buk-ggöksën-yi*
    dok-a?” ’
  guj-2017: ઘરના માલિકને કહેજો કે,’ ઉપદેશક તને કહે છે કે, જ્યાં મારા શિષ્યોની સાથે
    હું પાસ્ખા ખાઉં તે ઉતારાની ઓરડી ક્યાં છે?
  jvn-NT: 'Kowé terus ngomong marang sing nduwé omah: ‘Guru takon, Dèkné lan para
    muridé kudu mangan Paskah nang endi?’'
  byr-byr: Sara yakɨlyɨ anga dazavɨ gyakwalaangerɨ nayaa dara duzideraaihɨlyɨ ‘Nejɨwaakadei
    gɨmɨnyɨ gɨthɨwakeigɨnyɨ “Nɨmɨrerajɨ tɨꞌmunne naadeꞌ nɨmɨnne kuꞌdɨkeꞌ gava warɨka?”
    ’
  ian-ian: Wan ngayna njambwi nyan kat awa mbɨla. Njambwi nyan wandɨ. Wunogwi wuna
    mbaapma nɨmbo pestona kɨgɨnda kɨneya kava andamba lɨgandɨ waa wandɨ waa awamba
    mbɨt.
  hun-hun: 'és ezt mondjátok a ház gazdájának: Ezt üzeni a Mester: Hol van a szállás,
    ahol megeszem tanítványaimmal a húsvéti bárányt?'
  mcf-NT: 'shubun puduedabi naden shubu icbo chuita: ¿Mitsishumbimbi matante ushë
    tantiaquin ëbëd icquidobëdtan pepe? quiosh Esus, quequin chuita.'
  kjs-kjs: 'Go pumare nipimi go adana aaraa gu-rupa lakelapape lisa: Tisaa-me ne agale
    meape laa: Nipuna disaipel alinu raapu Pasova eda nalima-pulu neme go eda kiritape
    ada rum meda waalape lo robaama agale meape lisa.'
  mni-mni: "Aduga yum adugi yumbu aduda asumna haiyu, \x93‘Eina eihakki tung-inbasinga\
    \ loinana Lanthokpibagi chaklen chagadaba ka adu kadaidano?’\x92 haina Oja Ibungona\
    \ naphamda hanglak-i."
  yad-NT: 'Sa̱na̱jtesiy siva rorijya̱mi̱: Su̱tesiy Datyanu̱ jiñijyu̱: ¿Nu̱tyijiña̱
    rani̱cha rorichichumarya, nu̱tyijiy? jasityi ra̱jmyicha Pásco vichtya rundamu
    jmyi̱sarayu, risa̱ datyavavyedata.'
  mxb-NT: 'dá kaa ndo̱ xíꞌín ta̱ kúú satoꞌo veꞌe ñoó: “Diꞌa kaá maestro nduꞌu̱ xíꞌín
    ní: ¿Ndi káa iin cuarto ki̱ꞌo ní noo̱ kadínii kuendá víko̱ pascua xíꞌín ta̱a xíonoo
    xíꞌíín?”, kaa ndo̱ xíꞌín rá.'
  pon-2006A: 'Kumwa ahpw pahn ndahng kaunen ihmwo, ‘Sounpadahko poaroneikitodohng
    rehmwi, mahsanih: Ia pere me ngehi oh nei tohnpadahk kan pahn tungoale ie kamadipw
    en Pahsohpa?’'
  maq-NT: 'sehe tinújun cojo nai rë ndihya jan cuitjin: “Cuitjin cjua xi catsingatju
    maestru tsujun: ¿Jarë cuartu xi tuhun, sehe ngajan sínë niñu tsëhë suhi cojo xuta
    ladu naha?” Cuatjin tinújun cojo rë me.'
  hto-hto: 'Afénomo afe jofo náamana ómɨcoɨ daɨíri, “Caɨ Ocuíraɨma ona daɨde: Cue
    güillɨco ¿nɨnomo ite? Afécomo cue llófuegamacɨri páscuamo güífɨrena izói güítɨcue.”'
  por-BRBSL: 'Diga ao dono da casa: “O Mestre lhe diz: “Onde está o quarto de hóspedes,
    onde eu posso comer a Páscoa com meus discípulos”.'
  ces-NKB: 'a řekněte hospodáři toho domu: ‘Mistr ti vzkazuje: Kde je místnost, v
    níž bych se svými učedníky pojedl beránka?’'
  cui-cui: 'Pon bo pexeinaein pabarande: ‘Pon jiwi Pecuidubin cabarai: ¿Incane tutura,
    po tututha tajiwimonae barʉ xaein Pascua wʉn matacabi nexa? jeye Pecuidubin’,
    pajandebe, jei Jesús.'
  boj-2014: '@see-verse:LUK.022.010'
  eng-OEBUS: and you will say to the owner of the house ‘The teacher says to you –
    Where is the room where I am to eat the Passover with my disciples?’
  eri-eri: Onodu tere mata morou waha benou letuwaru, ‘Isisi higou fai no lehinaha,
    “Jauli adiha waha ji yame disaipel bagu Fati Itou No Israel Awa Nigainga Hilobainga
    Yafane waha ninage isou da nyoboya?” ’
  aly-aly: Angkey-alhenh-atherr alakenh warlew-artey ikwer, ‘Ingkartel thwenew. Nthenh-itwewarlap
    anantherr tyenkerran arlkweyenh?’
  wiu-wiu: Tuapea pote yapu pinago enekete ekete Tikisa agome okome one oya-lawe-pala
    opiane mekene toge nee nouno, neke ugu yene note meai tiki yapu luku yameano ta
    wa oka wa akamene.
  swe-swe: 'Säg till ägaren av huset: ’Mästaren frågar dig: »Var är gästrummet där
    jag kan äta påskmåltiden med mina lärjungar?»’'
  cth-cth: saya ni, ka hnukkâbangnaw hoi cungtalah ceitakhai pawi tangmin bu ca nahane
    hmuen teh na maw ao telah saya ni na pacei sak, tet pouh roi lah a.
  mti-mti: Ye gwe abnawa gumbe aib diya, ‘Toewanewan abnawa ge dirugivi. Uwag Gaveya
    Buyunaeba ne aigo neumawa gaibu natna. Meoya amdau pantut me ampa?’
  pad-NT: 'Gora kaka''da''dini-ra vani''a bana: “Jesus vani haria honariavini hida
    ira anana''dohivini hija: Ida hanajaja vania hojahi Páscoa kaihinikani ko''baini-ra
    anamonahavini ibavini kaimoni?”'
  twi-twi: na mummisa ofiwura no se, ‘Yɛn kyerɛkyerɛfo se ɛhe na woasiesie ama ɔne
