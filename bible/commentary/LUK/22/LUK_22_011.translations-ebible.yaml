    ¿Wina unuinatair ainajai jiisat Pascuatin iruuntra yumaintrusha tuwait? tusa turamui
    titarma.'
  hmo-hmo: Vadaeni unai ruma ena biaguna do umui hereva henia, do umui gwau, ‘Hadibaia
    tauna ia gwau, vadivadi daiutu be edeseni, egu diba tahua taudia danu Pasova do
    ai ania?’
  big-big: Logo imakki mangobekyegi pelik meizo, Kiriwagabokko niyegi kaira, Ne kiling
    yombu nogo waligeleyiwili ngeragi Pasobaragi kumuliweki ngeragi nagimak tamak,
    meizo.
  gux-G: 'Yin bo maadi yeni o diedaani maama nne: “Canbaa ye ki ti bual ŋa: k i laa
    dieli nni k bu je paki jaanjiema yeni o ŋɔdikaaba.”'
  cnl-NT: 'Jo̱³ tu³ rɨ²juɨɨ''³¹ra''³ juii² xi²ñʉ''¹: “Jua''³ dsa³ ''e²³ ''e³ ''ee²
    co̱²³ju''²³ je² rɨ²³e''² mɨ²³''láa²³ pascua quia̱''² dsa³ quien³²”. La''³ rɨ²juɨɨ''³¹ra''³
    juii² xi²ñʉ''¹ jo̱o̱²³na²³.'
  zar-NT: 'Guliʼguíëʼ xan yuʼu naʼ: “Bönniʼ Usedi rëʼ liʼ: ¿Gazxi zoa yuʼu laní ga
    gágulenaʼ yuguʼ bönniʼ usëda quiaʼ dzöʼ Laní Pascua?”'
  kde-kde: Nnyaulile mwene ing'ande kuva, ‘Nkúhunda ànauja kuva, chìvele kwachi chumba
    chinimbelila chakulya cha Sikukuu ya Pasaka chalumo na vakuhundwa vangu?’
  ata-ata: La ngavikalanu tatananu tani ne aloxo ꞌo, ‘Itema sou ulosixe lavulavu mutaliꞌi
    lexe, “Tani kaveutuxu ane sou nexi noxiꞌa ta molomolo noxilo taꞌani sou tasosovosou
    voxo ane Lataua Mupolopepeenenge Ta Isilaeli ava?” ’
  qvw-NT: 'Wasinman ćhaycul ji''acuycuptinmi wasiyüninta nipäcunqui: ‘Yaćhachicünïmi
    nishunqui “¿Mayannin cuartuyquim yaćhapacünïcunawan cay fistaćhu micapäcunäpä
    cayan?” ’ nil.'
  nfa-nfa: Peka dènge lamatua èmu ne, ‘Ama Mese jiꞌi manèngi ca kama, ho neo pake
    tao kalela Paska dènge ana-ana madhutu Na. Abhu, do?’
  tnp-tnp: Kəni nəkuəni=pən kəm iətəmi asoli rəha nimə, ‘?Iəgətun təmahli=pa itɨmlau
    məmə iəkuva muətapuəh ohnik məmə nəuan u in pəhruvən iətəm in mɨne rəhan mɨn nətəmimi
    okəhuva motol nauəniən ikɨn rəha lafet rəha Pasova?’
  urd-urd: वहाँ के मालिक से कहना, उस्ताद आप से पूछते हैं कि वह कमरा कहाँ है जहाँ मैं
    अपने शागिर्दों के साथ फ़सह का खाना खाउँ?’
  hot-hot: Êŋ ma nonaŋ êndêŋ unyak anêŋ alaŋ nena, ‘Kêdôŋwaga hanaŋ hik o liŋ nena
    unyak kapô atu ba yaŋgaŋ nôm waklavôŋ Hale ba Hi imbiŋ yenaŋ ŋê ku hamô êsê?’
  mqj-NT: ammu kuanni to ma'banua, umbanna ade' salanta' banuammu la nangei ummande
    nande Paskah Tuangguru sola passikolana.
  rus-SYN: 'и скажите хозяину дома: Учитель говорит тебе: где комната, в которой бы
    Мне есть пасху с учениками Моими?'
  mbh-mbh: 'Mo o ria vel tokoninga ve, ‘Ler pamirealinga i nin ve: Wop kathnga ako
    aro them e lek wainlangaere, them an Punseleainga a Aning nge?’'
  bdd-bdd: ma tonihada wahegwae, wagwae, ‘Cima toheꞌita bewa gide ꞌigwae ꞌesa ꞌigwaeya,
    “To tupwa ꞌutagwale ma ꞌoina maꞌagu tomuliyao Hataona ꞌaiina ꞌaꞌai?” ’
  cbt-NTPO: Pëi' hua'anën quënanconpatama', natanconco'. “ ‘¿Insëquëta' patoana ya'huërin
    Pascoa cosharo' capaca'huaiso'?’ tënin Maistro,” itonco'.
  rmy-SERVI: 'Тай пхэнэн цэрэхкэрэ хулаести: «Сиклимари пхучел тутар: "Тев цэр, соб
    Манди тэ ха патради Мурэ сиклярнэнца?"»'
  srn-NT: 'dan un taigi a man di abi a oso taki: ‘A Meister seni aksi pe a kamra de,
    pe A kan nyan Paska nanga den man fu En.’'
  cta-NT: 'Liꞌ chcuiꞌ ma̱ loꞌo nguꞌ ca tyi biꞌ: “Ndiꞌya̱ ñacui̱ mstru jiꞌna jinuꞌu̱:
    ¿Macala ntucua cuarto su ca̱a̱ naꞌ chaꞌ cacu naꞌ si̱i̱ loꞌo nguꞌ nu ndyaca tsaꞌa̱
    ꞌna, chaꞌ cuaꞌni ya taꞌa pascua re?” ñacui̱ ma̱ jiꞌi̱ yu.'
  bqc-SIM: í o uabeleɛ, Mɛtulu lɛ́ gu pↄ́ a Gɛ̃amusu blɛ bleu ń a ìwaↄ gbɛa.
  tcz-CHONGTHU: 'inneipa jah''a seilhon in, houhil''in adonge: jinlhun in, kaseijuite
    toh kalchuh kut an kaneh nading mun chu hoiba ham? ati tilhon''in.'
  mar-mar: आणि त्या घरमालकास सांगा, ‘गुरुजींनी तुम्हास विचारले आहे की, माझ्या शिष्यांसह
    वल्हांडण सणाचे भोजन करता येईल ती पाहुण्यांची खोली कोठे आहे?’
  snp-snp: Diti numuna aboga eti loumailo, Api lilibami wekafo nege-nege moinamo weki
    Elita O Gedami kobina nenumo eba ega ya ne? loto loga o kedaiye, loti loumailo.
  isl-isl: 'og segið húsráðanda þar: „Við erum með skilaboð frá meistara okkar, um
    að þú sýnir okkur herbergið þar sem hann geti snætt páskamáltíðina með lærisveinum
    sínum.“'
  spy-NT: Ōmwoochi chiitaab kayta kule, ‘Māchē ꞉Mokoryoontēēt kisēēnkēētaab tāyēēk
    nyēē sukwaamee *Saakweetaab Keeytaayeet āk rubiikyii.’
  xnn-xnn: dayot kanan isnan kabaey en, ‘Inbaan nan apo tako dakami ta sootenmi no
    into nan kowalto ay awnitmi manganan.’
  mwe-mwe: Mwaalugulilanje bhayene nyumba, ‘Bhaajiganya bhanakummuya, jili kwei kati
    jibhapinga lila pashaka na bhaajiganywa bhabho?’
  tte-tte: yo nume tanuwagana koina kwawalo bwaite besiele. ‘Toyakayakatai iwawalo
    yakato toisabo biliutusi kutalamwan na meyagu tobenaliyao mwalelikwa soina kanna
    kakatububun na kakekan?’
  tcs-tcs: yutu spik po da man blo dat aus diskain, “Tisa blo mipla bin spik, yu go
    soe mitu da ples wea mipla mas meke redi po da Pasoba Pisting.”
  hlt-THB: 'imkung a venawh, ‘Cawngpyikung ing: ka hubatkhqi mi cehtaak poei buh ka
    mi veelnaak aham a hun ce han nawh nu a awm?’ tihy, tina nih.'
  soq-soq: 'du sa apanawaida donsane diane wanase: No Debamamba e dieedi wadiase:
    E duawo nana bolawa naepe winede, ne wanawo alala do wante Pasowa nanawa nata?'
  qub-qub: 'Wasiyojta ninqui: ‹Maestrumi cachamasha. Paymi nin: «¿Maygan cuartuchötaj
    disïpulöcunawan Pascua micuyta micushaj?» nir.›'
  att-att: Á kagian naw sù makábbalay, ‘Yù Mesturu, ipeyabbû na nikami nu isaw gián
    nayù pakkákanám mi ta panaddamám mi sù pattalebák nayù daroban, aggina ánna sikami
    nga makituddu kuna,’ kun naw.
  bki-bki: Mia bogo na ver kuva joomo ea yimo nene, mia kuvil rivan toro nene kuverinavo
    ‘Kiado naverloglogiano naio bika berinavo, Kumemi valauo nalo, kenememi vajoomo
    naio be, ka nuvijikia nuvisen sinaniano na sidomkariano na ioruriano eaio?’
  bqp-bqp: À o ↄn pì bedenɛ, Dannɛri pì, mán kipaki kunn, gu kũ áni Vĩnla pↄ́ blen
    kũ a ìbanↄo?
  mcp-mcp: 'Bɨ mú cɨ nə muud njɔ́w nə́: “Yɨ́ɨ́gʉli mə́ cɨ nə́ wo lwóg sə́ kʉ́l bə́nɔ̂ŋ
    *ompwíín bɛ́ bwə́ é də dína Páska yí.”'
  hat-hat: 'N''a di mèt kay la: Mèt la voye mande ou kote pyès kay pou l'' manje manje
    Delivrans lan avèk disip li yo?'
  npl-NT: 'iwa xikilikah n tekowa: “N Tlamachti tlajtlani: ¿Kanin kajki n kuarto kan
    kimomajsewis n tlákuali de Paskua iwan itlamachtijkawah?”'
  bgg-bgg: Chiih-è hò muspho jishii sai bo, Masdo è yao muii ro, ithong nane samoythek
    Hiìadun pha michie chie pha ùgud khi hà lei?
  eng-TCENT: and say to the master of the house, ‘The Teacher asks yoʋ, “Where is
    the guest room where I can eat the Passover with my disciples?” ’
  eng-BSB: 'and say to the owner of that house, ‘The Teacher asks: Where is the guest
    room, where I may eat the Passover with My disciples?’'
  cpu-NT: 'Tsikarika inkyaapaake, pinkanteri ashitarori ipanko: ‘Ikovi iriyote iyotaanari
    tsika janta irovakaiyaari iriyotaane, iroimoshirenkero kitaite Anankoryaantsi.’'
  san-ASM: যত্ৰাহং নিস্তাৰোৎসৱস্য ভোজ্যং শিষ্যৈঃ সাৰ্দ্ধং ভোক্তুং শক্নোমি সাতিথিশালাा
    কুত্ৰ? কথামিমাং প্ৰভুস্ত্ৱাং পৃচ্ছতি|
  tac-NT: '''lige anewa ''emi alué rió galí nígame ne napu ju benírame najkió bilé
    galí napurigá go''mé ne ''emi makué oká rió ''yuga o''rako alí chónachi.'
  eng-WEBPB: Tell the master of the house, ‘The Teacher says to you, “Where is the
    guest room, where I may eat the Passover with my disciples?”’
  gfk-H: 'Ma mamur na tangai tano tunaan nong a nuna tus no hala hoken: ‘No Tena Hausur
    i wara nunurei bia ia ha no sibaan tano hala nong ia ma mehet ira nuna bulu na
    hausur, mehet na ien no Nian na Hinahaan Sakit kaia?’'
  viv-viv: Au tonimanuwa wanagahena wanagayo, Tovehawala gigahe gigayo, Hadema vetawana
    Iya faꞋikuya uhawahegeni be Abamaduviviya aꞋana aku tomuliya buye anaꞋani?
  yao-yao: Mwasalile asyene nyuumba jo, ‘Jwakwiganya akummusya, chili kwapi chuumba
    muchingalile chakulya cha Pasaka pamo ni ŵakulijiganya ŵangu?’
  tgp-tgp: ale ha verea isan tamlohi tavera mata ima atu vara, ‘Tija mo verea isam
    mara, “Nene jara mata matavuhi na imam sei vara a er̃i hani na hanhani mata Passover
    peresi na noku tamlohi usuri ea?’”
  auc-NT: mïnatö wæætë oncö në ëacä ingante ïïmaï ante äeda. “Mönö Awënë në Odömongä
    incæ bitö ïmite ïïmaï angampa. Bitö æcönënö ämi guiidinque botö në ëmïñæ̈näni
    tönö Patowa æ̈æ̈mæ̈ ante cænguïmönii, angampa,” ante apæ̈needa.
  kbc-NT: Odaa enita niɡ̶ini ane nebi diimigi, ‘Ǥoniiɡ̶axinoɡ̶odi ɡ̶odiiɡ̶e me jigikanaɡ̶atigi
    ica ane diiɡ̶etigi ica ɡ̶odicooɡ̶adi nelegi, anei me niodaɡ̶a, Ǥoniotagodi inaaɡ̶inoa
    anodiotibece moyeligo liweenigi Páscoa.’
  bmh-bmh: Sieiban, zau atag du auran, ‘Igual Banou nug na aizeu, izal tapaimaranemin
    dudu mui zobu ebu ee zabun zau empip eru ebu dareu?’
  ctu-BL: 'Subenla i yum otot: “Jini Maestro mi'' c''ajtibeñet: ¿Baqui an jump''ejl
    i mal otot ba'' mi mejlel j c''ux we''elʌl cha''an Pascua yic''ot xcʌnt''añob
    c cha''an?” Che'' yom mi la'' suben, che''en Jesús.'
  meq-meq: 'ada gwaɗumay a ndo i gay niye: “Miter a tsətsah fakaya, a gwaɗaka: Gay
    nakə nəmaa ndiye wu mənday i magurlom i Pak ta gawla ga hay aye na, məŋgay?”'
  noa-H: Mag dubwia chi dik'ʌʌg, mʌch chi maestroouta pãar pʌ̈ijim habat, jampaita
    nau k'eeurag maach t'um hãba t'ach k'öju haai nʌ ha k'ap jëeumk'ĩir.
  alp-NT: Eleki beteke kena luma upuije be amiki Kuru Itneu be, ‘Sokati etia kena
    Ikane manane sakesa kai Eni maka luluaru kena pesta nete suike Alla Isirie esi
    ntuana menaru bei Mesire?’
  san-VEL: yatraaha.m nistaarotsavasya bhojya.m "si.syai.h saarddha.m bhoktu.m "saknomi
    saatithi"saalaaा kutra? kathaamimaa.m prabhustvaa.m p.rcchati|
  kbq-kbq: Ana nomofo nefana anage huta asami'o, Rempi hurami ne'mo'a anage kagrikura
    hu'ne. Anumzamo'ma Israeli vahe ozmahe zamagatere'negu zamagesa antahimiza nenaza
    ne'zana, inantega namage nentaza disaipol nagani'anena negahune? hune huta ome
    asami'o.
  kbh-kbh: 'y chents̈a nduiño s̈ochjauyana: “Chë Buatëmbayá s̈onjichamó aca jauyanama:
    ‘¿Ndayents̈e chë tsañe yojtsemna, Bashco saná ats̈e ats̈be uatsjéndayëngaftaca
    jasama ca?’ ”'
  ron-LSB: 'Spuneți-i stăpânului casei: “Învățătorul vă spune: “Unde este camera de
    oaspeți, unde pot mânca Paștele cu discipolii mei?””.'
  pon-pon: 'Koma ap indan kaun pan im o: Jaunpadak o majanie don komui: Ia pera en
    kairu, waja I pan mana paja ia ianaki ai tounpadak kan?'
  nhe-BL: 'Huan nepa inquiilhuise tlen iaxca nopa cali: ‘Nopa tlamachtijquetl quiijtohua
    ma timitztlajtlaniquij, ¿canque eltoc nopa hueyi cuarto campa quicuas nopa Pascua
    tlacualistli ihuaya imomachtijcahua?’'
  sps-sps: ana mi te tsue tana taman a numaa, ‘A Tsoiny Fifaatsuts te rangat mami
    nyi, Fei te kaa non a pan te nai ainy Ronyon Guainy iny Fakats Fatabin fiisen
    ramen matisian Tsonyo ei?’
  wnc-wnc: Koke yot toikge anzing inison, ‘Yanindamumsa apata you gwendu naat pandetnaatda
    Pasova tapduk takwan gwende natake nanam nanimde yot gwenu katekuyau zandang yuak,’
    ngang waaknga inison.
  bus-bus: À o ua pì bɛdeenɛ, Dannɛri bè mán pitakii kún, guu kɛ̀ é Banla pↄ́ blen
    kↄ̃n a ìbanↄo?
  gub-BL: Peze'eg tàpuz zar pe nehe. Nezewe upuranu purumu'e ma'e nerehe a'e ty. —
    Ma'e pe amai'u putar ihe nehe, ma'e pe heremimu'e umai'u putar a'e wà nehe, àràpuhàràn
    ro'o kwer i'u pà a'e wà nehe, i'i purumu'e ma'e newe a'e, peze izupe nehe.
  imo-imo: kano ulke pulu iyemundo ningili, Ungu Mane Tilimuni waltindipelie nimbei,
    ‘Yu kinye yu lombili andolima kinye Pasova kongi sipsip angilinomu nomolo ulke
    kiripimu tena ltemoya?’ nimu nelio!
  boj-boj: '@see-verse:LUK.022.010'
  eng-DRA: 'And you shall say to the goodman of the house: The master saith to thee,
    Where is the guest chamber, where I may eat the pasch with my disciples?'
  knf-knf: 'naji na ajug katoh : “Najukan aji : Ţuŋ di meeţ di akdeenuŋ pde pi ufeŧtu
    na baţaşarul dawooŋ?”'
  san-KHM: យត្រាហំ និស្តារោត្សវស្យ ភោជ្យំ ឝិឞ្យៃះ សាទ៌្ធំ ភោក្តុំ ឝក្នោមិ សាតិថិឝាលាा
    កុត្រ? កថាមិមាំ ប្រភុស្ត្វាំ ប្ឫច្ឆតិ។
  arn-NT: 'fey feypiafimu ti ngen ruka: ‘Ti kimeltufe ta ramtufali: ¿Chuchi anta ti
    katrüntukulechi ruka chew tañi iyam ti Paskua iyael tañi pu disipulu iñchiñ?’'
  zas-NT: 'gol güjdx loj bén na̱j lidxan: “Na mextr: ¿Con lënü gawnë ree xbejnman
    guxhin pascw?”'
  ken-NT: mǎngati mbɔŋɔ́kɛt bɛ, ‘Ntɔŋ ǎto bhɛsɛ bɛ sɛ́mbɛp wɔ bɛ, mɔ́kɛrɛ́ mankɔ
    anɛ mbɔ́ŋɔ́ mɛ́nyiɛ Ɛpǎ Nɛkɨŋɨ nɛ baghɔk abha achí fá?’
