verse: LUK.022.011
translations:
  kpx-kpx: Isi o ke biage namihai kosea, ‘No haivemaleu aho loui avoe, O olete uvumo
    dana di esemuhi Basova lovi isi.’
  okv-H: bande mamo ta degi ke einge evujo, ‘Ahe Poekari Embo na no degi ta ke erevi
    aro ingoa ehija Na nau ambotani ga umoro embo ta bande jo dainge horeto arumbeto
    jarukari ta pondo indoro?’ Ainge avo
  tbo-tbo: Numana taniwagana ona paliweleya ona pa, “Bada geka pite a baha ugolim
    i pa, meka toumana hai babanoya naka ugolina apo u hewahewali mitehi Welulagona
    tolehana to ani?”
  mal-C: ആ വീടിന്റെ ഉടമസ്ഥനോട്, ‘ഞാൻ എന്റെ ശിഷ്യന്മാരോടൊത്ത് പെസഹ ആചരിക്കാനുള്ള വിരുന്നുശാല
    എവിടെ, എന്ന് ഗുരു ചോദിക്കുന്നു എന്നു പറയുക’ എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἐρεῖτε τῷ οἰκοδεσπότῃ τῆς οἰκίας, Λέγει σοι ὁ διδάσκαλος, Ποῦ ἐστιν
    τὸ κατάλυμα, ὅπου τὸ Πάσχα μετὰ τῶν μαθητῶν μου φάγω;
  bgc-bgc: अर उसके घर के माल्लिक तै कहियो, “गुरु तेरे तै बुझ्झै सै के वा बैठक कित्त
    सै जिस म्ह मै अपणे चेल्यां के गेल्या फसह खाऊँ?”
  khz-khz: 'Ne numa gatana pio vaikilaa, nopiotiwa, ‘Vevega-ripa talimana ekilana:
    Wariwari kovogana arigia, au mageku melo ria vonai vekapawai mamoena paia gania?’'
  deu-TKW: 'und saget dem Hausherrn im Hause: der Meister läßt dir sagen: wo ist die
    Herberge, wo ich das Passa mit meinen Jüngern essen möge?'
  zsr-NT: 'Gul‑guië́ꞌ xan yuꞌu naꞌ: “Bönniꞌ Usëdi rëꞌ liꞌ: ¿Gazx zoa yuꞌu lni ga gágulenaꞌ
    yuguꞌ bönniꞌ usë́d quiaꞌ xtsöꞌ Lni Pascua?”'
  lin-lin: 'Mpe boloba na nkolo ndako : « Moteyi atuni : ‹ Wapi shambre epai wapi
    nakolia bilei ya Pasika elongo na bayekoli na Ngai ? › »'
  hns-NT: 'Tab ghar ke maaliek se boliehe: ‘Maastar poetjhies hai: Ham kaaha par aapan
    tjela log ke sanghe Paasan ke bhodjan kar sakab?’'
  noa-E: Mag dubwia chi dikhʉʉg, mʉch chi maestroouta pãar pʉ̈ijim abat, jampaita
    nau kheeurag maach thum ãba thach khöju aai nʉ a khap jëeumkhĩir.
  eng-EMTV: Then you shall say to the master of the house, ‘The Teacher says to you,
    “Where is the guest room in which I may eat the Passover with My disciples?” ’
  mib-NT: 'Te cahān rō jiín tée chíí vehe ún: Achí máá Maestro: ¿Ndé ɨɨn cúu cuarto
    vehe ní cuāha núú ní núū cuxíni ya vico pascua jiín tée cáscuáha jíín yá, achi
    rō.'
  lif-NT2: हे़क्‍क्‍याङ् हिम्‍दाङ्‌बान् मे़त्ते़छे़ॽ, “आनिगे़ सिक्‍साम्‍बाल्‍ले़ खे़ने़ॽ
    अक्‍खे के़मे़त्ते़आङ् के़वाॽरो, ‘तरे युङ्‌मा याक्‍फाङ्‌ङिन् आत्तो ने़बे? खे़प्‍मो
    इङ्‌गाॽ आहुॽसाम्‍बाहाॽनु यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‌रे़न्‌चामा थुङ्‌मान्‌चाङ्‌लो॥’
  xnj-xnj: Mumjovela mkolo nyumba, ‘Muwula akukota, chivii koki chumba nilyayi chakulya
    cha Pasaka pamonga na vawuliwa vangu?’
  mmx-mmx: La muna lok ti laradi ap mo loogu xeretna, ‘Laradi loklox ase i sue u do,
    loxot ua at na loogu ram, nema eburu mi lavaun pinivu rak maba lok katling leluxa
    at Lovovolo Pe ren?’
  cbr-NT: 'Atsínquin camina aín ''ibu ësaquin cati ''ain: An nu ''unánmicë uni an
    ca ësaquin mi canun nu caxa: ¿Uinuxun cara ''ëbëtan ''ën ''unánmicë unicaman Pascua
    nëtën piti ñu piti ''ic?'
  tee-NT: 'Chai a''una''it''it ju amachaka'': “Ju amamaka''unu'' macaminiyan chivinti.
    Tas ma anchach ju lai cat''avena'' ju ix''amamaka''unin ju chavai c''atan”.'
  eng-LSV: and you will say to the master of the house, The Teacher says to you, Where
    is the guest-chamber where I may eat the Passover with My disciples?
  cak-NT: 'Y ti''ij che ri rajaf ri jay ri'': Ri Maestro ru''in-pe chake: ¿Anchique
    jay we'' chi''awocho utz chi nin-en ri wa''in chi ri pascua junan quiq''uin ri
    nu-discípulos? quixcha'' che.'
  pah-NT: 'Pe''ji ti onga jara''ga pe: “Nhanembo''ehara''ga ei nde ve: ‘Mome po hyrua
    ruvi? Ta''u ti mbatera ipype nhiremimbo''ehara''g̃a pavẽi Páscoa rupi,’ ei nhanembo''ehara''ga
    nde ve.” A''ea ti pe''ji ga pe, ei Jesus''ga.'
  sja-NT: 'Mãpai chi te chiparimaa jarátɨ: “Tachi Jarateeparipa iidi pëiji: ‘¿Chisãgɨ́
    cuartode Pascua chik''o k''oit''ee mɨchi k''õp''ãyoorã ome?’ ”'
  xed-xed: “Ga tsa vli ŋa zay ŋni ta skwa zay ŋa skala Pak kawadaga nda duhwalha ɗa
    ya na ka Mgham nda kagha?” ka kuni dazlay nda zəʼala həga ma tsa həga ya.
  mks-NT: 'Ta já cu̱hu̱n ndó ca̱ha̱n ndó xi̱hi̱n mé da̱ xi̱hín ña̱ha vehe cán já cachi
    ndó já xi̱hi̱n dá: “Da̱ jána̱ha̱ nde̱he̱ cúú da̱ cáchí xu̱hu̱n: Ndáchí íin nu̱ú
    coo i̱ cajíni i̱ vicó pascua xi̱hín na̱ xíca tuun xi̱hín i̱.”'
  gfk-S: 'Ma mur na tange tano tunana nong a nuno tus no hala horek: ‘No tena harausur
    i ura nunure be i ham no katano tano hala nong aie ma mem ira nuno bulu na harausur,
    mem na en no Nian na Sinakit kaia?’'
  bmu-bmu: 'Öŋgöba miri toŋi kewö jiyohot mötma, ‘Böhinöŋ göhöra jiza: Ala mirigi
    denike? Neŋön ölöp miaŋgö uruŋe kaba gwarekurupni yembuk Pasowa lama nembin?’'
  dgz-dgz: Pa i apane anega wadian, ‘Wadianini apanewa anega wan, Ne pa gwane ansena
    ange wadiamot nega den Paina Yamaseni Baripewa nait?’
  eng-GNV: And say vnto the good man of the house, The Master saith vnto thee, Where
    is the lodging where I shall eate my Passeouer with my disciples?
  zaa-NT: 'Línneni enne'' ná xana'' yú''a nna ga li ą: Guthel·la'' Maéstruá intu''
    para inàba titsa'' tu'' cuią''lu'': Gani nua'' dua cuarto làti ná qui''ni gua''
    lani ca discípulo quíyi''į nna guni tu'' celebrar páscuį.'
  eng-WEBSTER: And ye shall say to the master of the house, The Master saith to thee,
    Where is the guest-chamber, where I may eat the passover with my disciples?
  guh-guh: 'Nexata pajumaitsimëbeje tsane bajarapabo pexainaenëjavabelia: “Vajanacacujarubinë
    raja Jesús jumaitsi: ‘¿Detsa jota pënëyatuucutsibo eca, pabota tajajivi barëxaejitsianë
    xua jivi baxane pascua fiestamatacabi?’ jai raja Jesús,” pajamëbeje tsane bajarapabo
    pexainaenëjavabelia.'
  bon-bon: 'pui mete yageyame ne jejepeye egä, ‘Cime mene pisi nyene Abiberäja Biname
    bau ca egä: Puupu lese nyene cane cäme abiberäja bägrä cama Äsuplengta deedei
    äbitame?’'
  nhw-BL: 'Huan nepa anquiilhuise catli iaxca nopa cali: ‘Nopa tlamachtijquetl quiijtohua
    ma timitztlatzintoquiliquij, ¿canque eltoc nopa hueyi calijtictli campa quicuas
    nopa Pascua tlacualistli ihuaya imomachtijcahua?’'
  mgw-mgw: Mwammakie mwene nsengo, ‘Mwalimu endakulaluya, kubi kwaku' kuswi kwoli'lya
    Pasika nenga na banamasi' bangu'?’
  swh-ONEN: 'Nanyi mwambieni mwenye nyumba, ‘Mwalimu anauliza: Kiko wapi chumba cha
    wageni, ambamo mimi na wanafunzi wangu tutakula Pasaka?’'
  wbi-wbi: apuo, mum'bule unyanyumba 'ntwa ghwa nyumba, um'bulanisi ikukuposia kilikughi
    ikyumba kya vahesiapano nilila ipasaka na vavulanisivua vango?”
  bba-bba: kpɑ i yɛnu ɡen yɛ̃ro sɔ̃ i nɛɛ, yinni nɛɛ, diru mɑnɑ u koo be Gɔɔ sɑrɑribun
    tɔ̃ɔ bɑkɑru di kɑ win bwɑ̃ɑbu.
  eng-KJVCPB: And ye shall say unto the goodman of the house, The Master saith unto
    thee, Where is the guestchamber, where I shall eat the passover with my disciples?
  kgk-NT: 'A-rami penhe''ẽ kuri íxupe, he''i. —“Mbo''eháry ore mbou oroporandu hagwã
    nde-vy: Kiva''e koty-py ha''u-ta páscoa remi''urã xe remimbo''e kwéry ndive? Aiporuse
    nde koty ore mandu''a hagwã páscoa-rehe” ere íxupe.'
  waj-waj: 'Vida nnau nakaaraivaa kiatee: Ti Vitairaivo tinoo: Dee nnauvaki na ni
    ngiaammuauyaatama buusa Varaigiataivaa nnaarannee? tiivaivee,'
  ekk-PKP: 'Öelge majaomanikule, et Õpetaja küsib talt: „Kus on söögituba, kus ma
    saaksin koos oma jüngritega paasapüha söömaaega süüa?“'
  mpx-mpx: 'inoke nuku baek tonlimi elana nuku ba, ‘Topankite i ba: Hauna lum u talamwan
    ge elana alowau no tohago Nopalegi Hagalena enona naha ginola ge naha anan?’'
  wbp-wbp: Kajinpala jinta-kari wati parlu-pinyi yuwarliki warlalja, ngulakuju wangkaya-palarla,
    ‘Nganimpa-nyangurlu Tiijangku yilyajarni-jarrangku nyampu-kurraju yungurlujarrarla
    ngayi purrami jiyipi.’ Payika-pala yali wati, ‘Nyarrpararlarna-jana jirrnganja
    ngarni jiyipi Pajapa-puruju ngaju-nyanguku kurdungurlu-patuku?’
  luo-luo: 'to uwach ne wuon ot ni, ‘Japuonj penjo kama: Ere od welo monego achamie
    Sap Pasaka kod jopuonjrena?’'
  nhe-NT: 'Huan nepa inquiilhuise tlen iaxca nopa cali: ‘Nopa tlamachtijquetl quiijtohua
    ma timitztlajtlaniquij, ¿canque eltoc nopa hueyi cuarto campa quicuas nopa Pascua
    tlacualistli ihuaya imomachtijcahua?’'
  aii-aii: '”ܘܐܡܘܿܪܘܼܢ ܠܡܵܪܵܐ ܕܒܲܝܬܵ‌ܐ: ’ܪܲܒܝܼܲܢ ܒܹܐܡܵܪܵܐ ܝܠܹܗ، ܐܲܝܟܵܐ ܝܠܵܗ̇ ܕܘܼܟܵܐ
    ܕܐܵܟ݂ܠܹܢ ܦܸܨܚܵܐ ܥܲܡ ܬܲܠܡܝܼܕܝܼ̈؟‘'
  esk-NT: suliasiiñ nipliutilugu iñua tupqum, ‘Iḷisautri nipliġñiqsuq, Nani iniqaqpich
    tuyuġmiaqaġviŋmik niġġiviksramnik ipnaimik piqasiġḷuŋa maliġuaqtimnik niġiqpagvikaami
    atiqaqtuami Apqusaakkaułiġmik?’
  msb-msb: didto sabihon sa tag-iya sani, ‘Nagapahunga sa imo an Maestro, Hain an
    kwarto para sa mga bisita kun diin makaon ako san handa san Paskwa kaupod san
    akon mga disipulos.’
  cpa-NT: 'Ja³jøng² juaih¹³ hniah¹² dsa² hniu³: “Lah¹la² juúh² Tøa¹², tsaih¹²dsa hning²:
    ¿Nai¹² hniú¹² dsa³quie¹³ jnieh³ jmai³ ta²høa³ quianh¹³ dsa² quianh³jni? juúh²dsa,”
    juaih¹³ hniah¹² dsa².'
  dso-dso: “ଆମର୍‌ ଗୁରୁ ତମ୍‌କେ ଏ କବର୍‌ କଇ ପାଟାଇଆଚେ, ମୁଇ ଆରି ମର୍‌ ସିସ୍‌ମନ୍‌ କନ୍‌ ବାକ୍‌ରାଇ
    ରକିଆ ପାଇବା ପରବର୍‌ ବଜି ମାନ୍‌ବୁ ?
  meu-meu: Bena una ruma biaguna ba hereva henia, baoto “Hahediba tauna e tomu, vadivadi
    daiutuna be edena, egu hahediba ida Lagau-hanai baia ania?”
  yva-NT: Umba ipo raura irati vatano apave yavare rai ai ipare, ‘Injayo Kurune po
    nanajo pare nya tanoano rui mirati Wepe apa arakovo utavondi aije nawe wo anaisyo
    Paska raisyo rai?’
  dgc-dgc: Sakay kagi moy to te bile ta éya, a ‘Tu Maistu me éy gustu na a mapospusan
    éng ahe i kuwarto a péngapunan me ta Piyesta na Ala-ala.’
  zpm-NT: 'goḻguiab lo bizhuan yu co: “Znu në Maestro, ¿pa leṉ yu me gneedz luu gac
    zaatne gowxtseenie me xpëëdscuel me wdze rii?”'
  hix-NT: Onà wyaro màketxhe ha, horykomo wya, nàmno yohà wya. Hawana me nomokyan
    hatà, ohyaka, khananàhnye komo, màketxhe ha. Omàn yawo nasahxemten hatà, tànhananàhrà
    ro kom yakoro, khoryen heno komo yohokoko àtothàrànhàrà hutwatxho me, màketxhe
    ha. Esarà xenyhok hatà, amna wya, màketxhe ha, horykomo wya, kekon hatà, Txesusu.
  sim-sim: �An nga anin tiyanda ma nga hiyawu Pasovan ni akwa mishi mbei?�
  npi-ULB: तब घरको मालिकलाई भन, गुरुले तपाईंलाई भन्‍नुहुन्छ, ‘पाहुना कोठा कहाँ छ,
    जहाँ मैले मेरा चेलाहरूसँग निस्तार-चाड खानेछु ?’
  cgc-cgc: Ambalen nyo naan ta tag-iya, ‘May insa Mistro ya ki kaon. Yi insa din,
    “Indi selled na dayunan para ta bisita na naan a dya maan kani duma ta mga tinudluan
    ko ta yapon ta pagsilibrar ta Pista Ta Paglibri Alin Ta Egipto?”’
  tim-tim: Âgâm emet amboŋe mem miawakmâ hin dâm magaŋberat, “Luâk humonetŋande gâŋgât
    hin dâm maktâp. Emet kâleŋe gain hinan luâklupne olop Pasowagât pat om nemberen?
  yor-yor: kí ẹ sì wí fún baálé ilé náà pé, ‘Olùkọ́ wí fún ọ pé, níbo ni gbàngàn àpèjẹ
    náà gbé wà, níbi tí èmi ó gbé jẹ ìrékọjá pẹ̀lú àwọn ọmọ-ẹ̀yìn mi?’
  wos-wos: Wulaaye béni wun gena yafaré angi watambéni, ‘Nana wakwekwa du dé méniré
    angi wa, ‘Wuni wuna du wali Pasova nukwana hénoo satembeka ge yimbu dé té?’ Wungi
    dé wa.’
  emp-NTPO: 'Maʌ̃ de djibaría nãwã jarad̶adua: “Dadjirãa Jaradiabariba naʌ̃da iwid̶ibisia:
    mʌ̃a, mʌ̃ ume nĩbabadarã bid̶a Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebad̶i carea cobadara
    ¿sãma cod̶i?”'
  eng-F35: 'Then you must say to the master of the house, ‘The Teacher says to you:
    Where is the guest room where I may eat the Passover with my disciples?’'
  ind-ind: 'Lalu katakanlah kepada pemilik rumah itu, ‘Pak, Guru kami menanyakan kepada
    Bapak: Di manakah tempat untuk Aku dan murid-murid-Ku makan perjamuan Paskah?’'
  pes-OPCB: به صاحب آن خانه بگویید، ”استادمان ما را فرستاده است تا اتاقی را که برای
    ما حاضر کرده‌ای تا امشب شام پِسَح را بخوریم، به ما نشان دهی“.
  mpt-mpt: amo gosake baabaniba Aleyemin nakae baanea Ne biino fab o tem ota ne okok
    aleyemin nakai ni sinwalo Fasoba imeno dowonomabbione? genebo ge baabaibta
  ssx-ssx: Kutupa mo da teke hali pa꞉ta꞉ dupa lapa꞉peke. Mo Disama꞉ neke pa꞉ta꞉ alota꞉
    Yaka disaipolo haliweki I̱ ame̱le̱ Lombei Pupa Yapeeke Natena꞉ ne nolo poloma꞉
    da panda꞉ hando pa꞉ta꞉pe laa lapa꞉peke.
  mkl-mkl: i koo i sɔ̃ ilu kpɑsɛ̃u i ni ŋɑ, Mɛɛtu í ni kɑ beeɛ ile bii nŋu ɑ́ jɛ jinɡɑui
    Iku ku kuɑ do mɔcɔi nŋu ŋɑ.
  gaq-gaq: ପେଇଂ ଡୁଆନେ ସାକାର୍‍କେ ପେସାଲ୍ୟାକୁଏ ଗୁରୁ ସାଲ୍ୟାକୁଡିଂକେ ଜେ ମେଁ ଆରି ମେଁନେ ସିସ୍ଇଂ
    ଉଦାର୍ ପାଣ୍ଡୁଏନେ ବଲେ ଆଣ୍ଡିଅରିଆ ଚଙ୍ଗ୍‍ଆର୍‍ଏ ଆତେନ୍‌ ଆନେକେ ଆଃସୁଏ ବିଲା ।
  gof-RNT: Keethaawakko asttamaarey, ‘Ta ta tamaaretara wolla Faasikka kahuwa maanaw
    imatha keethi awunee? yaagis’ giite.
  unx-unx: ଆଡଃ ଅଡ଼ାଃରେନ୍‌ ଗମ୍‌କେ କେ କାଜିୟାଇବେନ୍, ‘ଗୁରୁ କୁଲିତାନାଏ, ବାଖ୍‌ରା ଅକ୍‌ତାଃରେୟା
    ? ଏନ୍ତାଃଦ ଆଇଁୟାଃ ଚେଲାକଲଃ ପାସ୍‌କା ପାରାବ୍‌ରେୟାଃ ଜମେୟାଁଃ ଜମେୟାଁଇଙ୍ଗ୍‌ ।’
  gah-gah: 'Itiiki numuni amelahini láa liki li amilizo: Tisalémo nezagi izegipáne
    zuhagi avotegini asenini zeketakumú gele minoaká nosá natuni numuni agika nene
    hiláauka neve liki loká ilizo loko lokago lo nogumusive.'
  lcm-lcm: na milongan mengen a vo tauk i lu ang asukang ke, ‘Katakai i akalit kata
    asok asi me sui anim ta nei a palpal lu ang ani ri sokoung ani namem ve kag keve
    nat i akalit, namem me teng a Liuluai singina.’
  aer-aer: Apmereke-artweye yanheke angkaye, ‘Yewe, Akaltyele-anthenhe-anthenhele
    kwenhe ilernenhe yernerne. Room nthenhele-ame anwerne merne arlkwetyenhe, arrawe-irrentye
    akngerre Passover mpwaretyenhenge?’
  qvc-NT: 'Chaymandaqa chay wasipa dwiñunda tapuyllapa: “Yach''achikuqmi nin: ¿Mayqan
    kwartuykipish yach''akuqniykunawan mikushaqllapa Paskwa mikunata?” nishpa.'
  tgl-ULB: Pagkatapos, sabihin ninyo sa panginoon ng bahay 'Ipinapatanong ng Guro
    sa iyo, “Nasaan ang silid pampanauhin, kung saan kami kakain ng aking mga alagad
    sa araw ng Paskwa?'”
  cbs-NT: 'ja jiwe ibu yukakin eska watankanwen: “Nukun yusinan nuku yuixudan, ¿mia
    yukapa? ¿Jadatu dintu anuxun en tsumabubetan nukun Pascua shinanmati piti pipa?”
    man wa'
  xtm-NTPP: 'te jin kuña''a ni tee xi‑ve''e ma: “Teskua''a o ma, sa''a ká''an ya:
    ¿Ndenu iyo ve''e nuu kuxini sa Viko Pascua a ji''in ndaka tee ka ndikin tna''a
    ji''in sa a?”'
  nnq-nnq: Mannengela nkola nyumba, ‘Aboli bankonya, kibikole chumbi echimbakulele
    mpapala gwa Pasaka pamwe na akinapunji bango?’
