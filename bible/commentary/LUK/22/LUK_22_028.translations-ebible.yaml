verse: LUK.022.028
translations:
  kpx-kpx: “Isito vani bahata vaveve toelau daemo lohosege laeau daluvuta ua.
  okv-H: Rate ungo na na egikae na osaga kogue uone namote tapa mihovova.
  tbo-tbo: Taumi u houga witai u hinehi ma mitemi ta mamae.
  mal-C: ഞാൻ അഭിമുഖീകരിച്ച പരീക്ഷകളിൽ എന്നെ വിട്ടുപിരിയാതെ എന്നോടൊപ്പം നിന്നവർ നിങ്ങളാണല്ലോ.
  grc-SR: Ὑμεῖς δέ ἐστε οἱ διαμεμενηκότες μετ᾽ ἐμοῦ ἐν τοῖς πειρασμοῖς μου·
  bgc-bgc: थम वो सों, जो मेरी मुसीबतां म्ह लगातार मेरै गेल्या रहे,
  khz-khz: Gomi au geveagare-konekuwai aonai, au lagakau ai gotanu-vaigaokato talimami.
  deu-TKW: Doch ihr seid es, die bei mir in meinen Anfechtungen ausgeharrt haben.
  zsr-NT: ’Lbiꞌiliꞌ ni gzóalenliꞌ nedaꞌ catiꞌ niꞌ bi guc quiaꞌ, yuguꞌ le gulazíꞌ bëꞌ
    nedaꞌ.
  lin-lin: Bino nde bato oyo botikali ya kokangama na Ngai kati na pasi na Ngai.
  hns-NT: Toelog hardam sab moesiebat me hamaar paas rahiele.
  noa-E: Mamʉ mua ĩchab khaphʉ chirʉmgui ajim anʉm, chadcha pãarta mʉ dʉ̈i ogdʉba
    ich jãg wënʉrraajem mʉ chitʉmpierr, pãach dau aphʉʉ ajujã khĩirjuba.
  eng-EMTV: “Now you are those who have remained with Me in My trials.
  mib-NT: ’Te máá ró cácuu tēe jeē niní cáhīin jíín rí tāca quɨ́vɨ̄ jeē ndóho ri jnūndóho.
  lif-NT2: खिनिॽग चक्‍मे़ल्‍लॽए इङ्‌गाॽ आदुक्‍खेओ तेःङ् याप्‍मि के़मे़त्तिआङ् के़वयिॽरो॥
  xnj-xnj: “Nyenye ndi mwemwasigalili na nene lukumbi lwoha lwa mang'ahiso gangu,
  mmx-mmx: At levenaleng levesongsongot ga vot saparap dik, nemi goxo sixiro basinge
    ia.
  cbr-NT: Mitsun camina unicaman bëtsi bëtsi oiabi 'ë ëncëma 'ain.
  tee-NT: Uxijnan ju jantu quilamacaju acsni na xacmak'alhk'ajnan chai ixlacata ju
    quimak'alhk'ajnat chilh ju qui'atalacpast'ac'at ni xacmacaulh ju quilhich'alhcat.
  eng-LSV: And you are those who have remained with Me in My temptations,
  cak-NT: Rix can jixc'o-pe wiq'uin chupa ronojel ri sufrimientos ri yetojtoben wichi.
  pah-NT: —Pehe ag̃wamo vehevi pepyta ji moiruamo jipi pepohire'yma ji hugwi hahyrame
    ji ve.
  sja-NT: ’Parã ichita mɨ ome p'anɨ, nepɨrade wa ne-inaa k'achiade p'anajida mĩda.
  xed-xed: Kaghuni, wana gɗavagɗa kuni kawadaga nda iʼi ma ɗaŋwaha ghuyə yu.
  mks-NT: ʼNdóhó cúú ndó na̱ na̱sanduu tuun xi̱hín i̱ nu̱ tócó ndihi ña̱ i̱hvi̱ na̱quixi
    nu̱ú i̱.
  gfk-S: Ma nesi dong ing di te tur tikai ma iou ing be ira tirih ga hana tupas iou?
    Mu iat.
  bmu-bmu: “Mewö malbi esapköm niŋgigetka wahöjaliŋ wahösömbu uruŋe aŋgotpiga iŋini
    töndup kapaŋ köla nömbuk qekötahöba mala kotze.
  dgz-dgz: Tave di, ne itan bagu sisi ugup ugup anu taningina e ne inanap wainean.
  eng-GNV: And yee are they which haue continued with me in my tentations.
  zaa-NT: Lebi'i nna tulidàba gutsé'e le lani inte' hàstaá lo iỹetse' ca prueba.
  eng-WEBSTER: Ye are they who have continued with me in my temptations.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pacuenia jivi nitoya, nebejiobiaexananua,
    bajarapacuenia paxamë ata patajajivixaemë, pacaexana. Bajarapacuenia pacaexanae
    ata tsane, itsiata apo panenavecuacopabimë tsane. Tsitecaeya paneyajavajinavanapame.'
  bon-bon: Yoo, weene cebine lica ituge abmala mine liba mäpu bine jääpänanemepesi,
  nhw-BL: “Amojuanti anitztoque catli anmocajtoque nohuaya quema nijpanotoc tlaohuijcayotl.
  mgw-mgw: Mwenga ngamwabile na nenga nsimu woti wa mapayilwo gangu',
  swh-ONEN: Ninyi mmekuwa pamoja nami katika majaribu yangu.
  wbi-wbi: looli umue mwemue mujigha kuva nune mungelo sango.
  bba-bba: Bɛɛ i kɑ mɑn tɛmɑnɑ nɛn lɑɑkɑri mɛɛribun sɑɑ sɔɔ.
  eng-KJVCPB: Ye are they which have continued with me in my temptations.
  kgk-NT: —Peẽ katu xe moirũ meme peiko-vy. Ambue kwéry xe mbojejavyse mo'ã meme jave
    xe moirũ-ma peẽ.
  waj-waj: Gioonna kiaapuuya mmoori maisaivaa ni uuduu hama ngia ni pikieeraida mmannammanna
    aanna ngia ni tasipama variaanoo.
  ekk-PKP: Te olete jäänud minuga mu katsumuste keskel.
  mpx-mpx: “Alowau komiu pulowan ta kalivai toyawe ge nige ku tataluwagau.
  wbp-wbp: “Nguruju kaju wuurnpa-jarrimilki, kapurna palimilki. Kala nyurrurlalpankulu
    nyinaja ngaju-kurlu ngaju yampinja-wangu.
  luo-luo: Un e jogo mosesiko kochungo koda e masichena.
  nhe-NT: “Imojuanti initztoque tlen inmocajtoque nohuaya quema nijpanotoc tlaohuijcayotl.
  aii-aii: ”ܐܲܚܬܘܿܢ ܝܼܬܘܿܢ ܐܵܢܝܼ ܕܟܠܹܐ ܠܵܘܟ݂ܘܿܢ ܥܲܡܝܼ ܒܥܕܵܢܵܐ ܕܓ̰ܘܼܪܵܒܝܼ.
  esk-NT: “Ilipsi, nayuġipsitŋa uuktuaqsiupayaaqama.
  msb-msb: “Kamo an mga nagapabilin na kaupod ko sa akon mga kalisudan.
  cpa-NT: ’Hniah¹² báh³ dsa² cøng² ma²ca¹ŋi³nioh³ quianh¹³ jní² ja³ca¹mi¹dsian¹²dsa
    dsøa¹jni.
  dso-dso: ତମେ ମର୍‌ ସବୁ ପରିକାଟାନେ ମର୍‌ସଙ୍ଗ୍‌ ରଇ ଆଇଲାସ୍‌ନି ।
  meu-meu: A umui be e dibaḡaniguva negadia ai dekegu ai o noho tarikatarikava taumui;
  yva-NT: Vatano wanui wonayo Rinai ti wo inave tatugadi, weramu weapamo wapo inapaya
    ramu, yara watavondijo Rinai tutir.
  dgc-dgc: “Tukoy ko dén a matapat kam san a kinumuyoyog diyakén,” kagi ni Jesus,
    “maski meaduék dén a hirap.
  zpm-NT: ’Tose goc zha ne tibaque gocnie naa lo grëtaa miṉe bdeed naa leṉ dze rii.
  hix-NT: Onà wyaro nkekon xarha tà, àwyanye. Anar komo wya ryeryewhamnohnàtoko, rohnànkahra
    ro mak mehxatxkonà, omnyamo, kekon hatà.
  sim-sim: Mbele mbele anin oweioweiheyekurik talari wolo jir an nga nakrem ni sindari
    jira. Jir mbeek anin halanda ambu jir.
  npi-ULB: तर मेरो परीक्षामा निरन्तर मसँग रहने तिमीहरू नै हौ ।
  cgc-cgc: “Kyo gaunong ki yaken na naageman ko mga kabellay.
  tim-tim: Akto nâ hâk hilâlâm kakŋân manmâ gan amâ yeŋe bo hepun nekbiâ biwiyeŋe
    nâŋgâlânâk kindo olowâk manmâ gayion.
  yor-yor: Ẹ̀yin ni àwọn tí ó ti dúró tì mí nínú ìdánwò mi.
  wos-wos: “Guni wuni wali ténguka xak wunika yandéka guni wuniré yatakahafi yata
    wuni wali té.
  emp-NTPO: Mʌ̃ bia mĩga b̶asid̶e bãrãba mʌ̃ ume jũma droasid̶aa.
  eng-F35: However, you are those who have continued with me in my trials.
  ind-ind: “Kalianlah yang sudah berdiri teguh bersama-Ku dalam segala kesusahan yang
    sudah Aku alami.
  pes-OPCB: و شما کسانی هستید که در سختیهای من، نسبت به من وفادار بوده‌اید؛
  mpt-mpt: Ne naka maki kukub misiam omkanebib otane ibo mo deitneim blimobe. Ibo
    beketne bliobe.
  ssx-ssx: Ikita꞉ yaka ka꞉nda꞉ pikieki tapu ame̱le̱ mandakena꞉ hatia epememe.
  mkl-mkl: Iŋɛi ì temuɑ do ɑmu si wɑhɑlɑm ŋɑu ŋɑ.
  gaq-gaq: ମାତର୍‌ ପେଇଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ସାପା ପରିକ୍ୟାନ୍ନିଆ ନେଙ୍ଗ୍ ଏତେ ଲେଃଚେ ପାଙ୍ଗ୍ ପେଲେକେ
    ।
  gof-RNT: “Hintteka ta metuwan taappe shaakettonna taara minnidi eqqidayssata.
  unx-unx: “ଆଇଁୟାଃ ବିନିଡ଼ାଅକରେ ଆଇଙ୍ଗ୍‌ଲଃ ତାଇକାନ୍‌କ ଆପେଗି ତାନ୍‌ପେ ।
  gah-gah: Lekeza nene gasova netalímini agikagú nougo lekeza áminagú nilími vatí
    iki miniaká niave.
  lcm-lcm: Na nami vanang mitala tung ngereg si kag keve atoktokngai.
  aer-aer: Kenhe arlte atyenge itweke-irrerlenge, nhenge ayenge ilwetyenhe. Kenhe
    arrantherre akenhe atyengenge akwete anerrirretyarte, ayenge impetyakenhe, atyengenge-arlenge
    akwenpele anerlte-aneme.
  qvc-NT: ’Qamkunaqam chay ñakashqaykunapi pullay kashqallapa kangi.
  tgl-ULB: Ngunit kayo ang mga nagpatuloy na kasama ko sa aking mga pagsubok.
  cbs-NT: 'ana jatu yuikin: —Nukunabun ea unanti wakin betsa betsapa ea tenemabiaibun
    man ea jeneama ikunkainaii.'
  xtm-NTPP: ’Ndijin chi ndimaa ka iyo ni ji'in sa nuu ndó'o néni sa ma.
  nnq-nnq: “Mangweto makiba nanenga mangobu goa gu kulondoigwa kwango,
  bao-NT: Mʉja, ñañaro yʉre ca biiri taberi cãare yʉ menara mʉja niicõa niiwʉ.
  san-ORI: ଅପରଞ୍ଚ ଯୁଯଂ ମମ ପରୀକ୍ଷାକାଲେ ପ୍ରଥମମାରଭ୍ୟ ମଯା ସହ ସ୍ଥିତା
  rmn-rmn: Тумэ санусас Манца андэ алаи Мэ пхаримастэ,
  huv-NT: ’Icona ijlüyiün mequiüjpan xic meáwan nüt wüx samongoch cuajantanej naél.
  otn-NT: A nu̱yá, gue'a̱hʉ xtá̱ n'yohʉ mɛ̱nte yø pa xtá̱ sägä ra̱ n'ʉ.
  nop-nop: Tikamanda mintanamguk hogohogok u hidi mu binabugiŋ, wanaŋ hatine mintanamguk.
  obo-NT: “Sikiyu en kos id duma koddi ahad diyot langun no kosupittan no no‑ukitan
    ku.
  kca-kca: Туп нын Ма пиԓэмән Мӑнэм артаԓәты верәт хŏща усты.
  cak-ENT: Rix rixc'o c'a pe viq'uin chupan ri pokonül ri nyetijon vichin.
  lif-NT: ᤂᤡᤏᤡ᤹ᤃ ᤆᤰᤔᤧᤸᤗ᤹ᤀᤣ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤍᤢᤰᤂᤣᤀᤥ ᤋᤣ᤺ᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤔᤧᤳᤋᤡᤀᤠᤱ ᤁᤧᤘᤕᤡ᤹ᤖᤥ॥
  mie-NT: De ndá máá nú cúu tēe jā níní íyó jíín nī ndācá quīvī jā ndóho nī tūndóhó.
  san-TIB: ཨཔརཉྩ ཡུཡཾ མམ པརཱིཀྵཱཀཱལེ པྲཐམམཱརབྷྱ མཡཱ སཧ སྠིཏཱ
  qve-NT: Qankunan ichaqa, ima sasachakuypiña kashaqtiypas, noqawan kasharankichis.
  pao-NT: Mu nu-no tukakwu ka saa'a Te Naa-baa mu petukase. Mu yise nu-nosoo ka mu
    Jew numu nemadabuekwu mu ka ooosapa e naka'oedyukuna tooe mu numu nuka wohone
    sapa.
  cbu-NT: Itaru, nuw kiyung kachiyarangitaati, ashiritaa siysa nuwaa nda kasarangsa.
  usa-usa: taíbaq-kanaama kekáq táí-yataakoma pááq kéitaq keráwáqá ketê máqe uréq
    kemmá íma tiyúkaane.
  soy-soy: Nɔ nɛ́ ritikilɛ nɛ ɑsei, nɔn kɑhɑri tɔ́ nɛ nnɔ̃́ tɔn nɛ ituŋɛ iyɛ-i kɑi
    nɛ́ ḿ peikɛɛ kɛ́mɛɛ we.
  hui-hui: I̱ tandaga nalu harungi tí i̱ heba haabo harimigoni.
  amf-amf: “Isa gaalen wulka imbesana kinka wocchimbhayse woyaana yedine.
  quc-NNT: Ri ix k'ut, ronojel q'ij xixk'oji wuk' in. I riqom k'äx junam wuk' in.
  dob-dob: “Onaꞌaiꞌaila, ꞌomi ꞌigu tuta mwau ꞌediyega watoolo paꞌala ga gete tuga
    ꞌomi maꞌegwao tamiyami.
  wrs-wrs: Indhanamba kamba moakoklanamba osihivnamba, yimba kamba waiaevulvna, kamba
    dasvholaha anganamoa. Kavna ara kamba doara pusvundthoana mendekli kuwulalm, wo
    doa kava men daipota yem pusvund vev, yimba kana nemeltindi avav, wo pimba si
    innemba pomba mongawulm hlavav, wo yimba si kuwulva ilvahinvav 12pelara Israeltindina.
  mca-mca: Ekheweli'ƚ week ƚahatsiyij ƚa'ni'ƚ yijijup kekhewe' yinjaajinkeyejeikii.
  kiw-kiw: “Riꞌo ihaha tauo pemidioumo moo rautu, moo iremahibaitutiimo goroi-da.
  tzo-TZC: ’Ti voꞌoxuque tey onoꞌox oyoxuc ta jtojol cꞌalal lic quichꞌolan talel ti
    jvocole.
  mya-mya: သင်​တို့​သည်​ငါ​နှင့်​အ​တူ​စုံ​စမ်း​နှောင့်​ယှက်​မှု များ​ကို​ရင်​ဆိုင်​ခဲ့​သူ​များ​ဖြစ်​ကြ​၏။-
  gng-NT: «Ninbi nɛ ñikn' ka siere' ki dàan' nni uyo wà kɛ nì faa nʼbo.
  cbi-NTPO: Ñullaa in taaju i' puinu uwatala naa-uwanuba iba bulu pumuwa deeve.
  ikk-NT: '“K''osilẹrị, ụnụ wụ ndị sọn m nọdị imẹ nsọngbu ile wẹ gi lele m, ụnụ anatọnị
    m:'
  leu-leu: Nami, mi fo waan xuvul paga lana matafanan siak.
  maz-NT: ’Zö dya ätcägö yo nte, zö me nugüji na ü, pero nu'tsc'eji sido i̱ṉ nzhodüji
    co nuzgö.
  bod-N: བདག་ལ་དཀའ་སྡུག་བྱུང་བའི་དུས༌སུ། ཁྱོད་རྣམས་རྒྱུན་དུ་བདག་དང་ལྷན་དུ་བསྡད༌པས།
  tca-NT: —Rü pemagü nixĩ ga guxü̃guma chauxü̃tawa peyexmagüxü̃ ga yexguma ngúxü̃
    chingexgu.
  zpl-NT: ’Liꞌihua necahua enu siempre nzu cuna liꞌá bee bichia nú nehuana ulleꞌcaa.
  mbc-NT: Tîîse amîrî'nîkon kupîuya kupî sîrîrî ipîkkukon pe. Maasa pra amîrî'nîkon
    ko'mansa' uyarakkîrî. Uurî e'taruma'tî tanne urumakaya'nîkon pra awanîkon ye'nen.
  ndg-ndg: Lakini mwenga nga ambao muyendelya na nee katika majaribu yango. Nenda
    kuwapea mwenga ufalme kati nyalo Tati pambeile nenga ufalme, Kwamba mupale lya
    na nywa pameza yango kwene ufalme wango. Ni mwatamaa kwene iti ya enzi kamuhi
    hukumu kabila komi ni ibele ya Israeli.
  wsk-wsk: “Aninga ikup yaman suen biya ningi nina ani agarak sanami lagaman.
  toj-NT: Spetzanil ja huocol eq'uel cuji, ja huilunejex nia.
  tbc-tbc: Aŋ ŋai ta abisawag na ya, tia, muruan a fidian ŋisini se yan lo aŋ ŋai
    da sisem tatur kisaek a.
  sna-sna: Imi ndimi vaya vakamira neni pamiedzo yangu.
  smk-NT: Si'kamo, mandumaer kamon kalamo' ko sa pakasubok ko.
  grc-TCGNT: Ὑμεῖς δέ ἐστε οἱ διαμεμενηκότες μετ᾽ ἐμοῦ ἐν τοῖς πειρασμοῖς μου·
  gof-WFTW: “Hintteka ta metuwan taappe shaakettonna taara minnidi eqqidayssata.
  spa-BLM: “Pero vosotros sois los que habéis continuado conmigo en mis pruebas.
  kyz-NT: —Ia'wyre'ema 'gã ako je rereko tywerete agawewi ai'i. A'etea 'ã naje rejari
    pejepe je mogou ojetee'i. A'eramũ je a'eramũ anure pẽ mepyau.
  dao-dao: “Khuikha lü ka awm üng nami na awmpüiki.
  cya-cya: Cuaña'an 'un a nchca cula yaa' um 'ñan lo'o nchgaa nu ti'i ndijin.
  nii-nii: “Epi kanim kanim oł embin tui na kin tonu onum kunum ei, enim na wak tunenjing;
    ba enim na kin mulnjung.
  ign-NT: Éti, ímara­ra­canuhi eta náichiranuhi ena ticatia­na­ca­nuanahi. Váhisera
    ejuni­ji­ca­nuhini.
  dik-NT: “Wek aacï kɔ̈ɔ̈c ke ɣa käril cä yök yiic,
  cac-cac: A ex tic, ix e tec'b'ej e b'a eyec' ved'oc ayic ix ja juntzan̈ yaelal d'a
    vib'an̈.
  tzj-E: Ixix ne enewexbilan wa' chpam lowlo' jnetjon ta.
  san-BUR: အပရဉ္စ ယုယံ မမ ပရီက္ၐာကာလေ ပြထမမာရဘျ မယာ သဟ သ္ထိတာ
  yaa-NT: “Akka mã efe itiani mã ea potamisma, na afara chakafãfe ea chakafafiaino.
  cab-NT: ‘Jugúya úarabañája núma lídan noúchawagun,
  clu-clu: Makon ra ni Jesus kananda, “Kamo nagaonong kanakun sa mga pagtiraw nga
    akun ginaagian.
  swh-ULB: Lakini ninyi ndio ambao mmeendelea kuwa nami katika majaribu yangu.
  tpt-NT: ’Ni uxiknankꞌan jantu aqtaun ixkilamakaunau tejkan lhitaꞌay xaktapasay.
  aai-aai: Au routobon fokarih wanawananamaim men kwaihamiyu, baise sisibu’umaim mar
    etei bairi tama’am.
  sny-sny: Lu tamo ane ma'e au luwaruweye su, fene ane mase ironamiteye. Ahowa, fene
    ane mase teinamiteye.
  myy-myy: ’Coji rʉyabeto yʉ tõbʉjaja yʉ rãca ñatĩñacʉ mʉa. Gãjerã yʉre ti tudibojarocati
    mʉama yʉre jidicãbiticʉ.
  trc-NT: ”Ne̱ xa̱ꞌ soj, tza̱j ne̱ nij soj me nij síí cachéé ga̱ ꞌu̱nj ga̱a quiránꞌ
    ꞌu̱nj sayuun,
