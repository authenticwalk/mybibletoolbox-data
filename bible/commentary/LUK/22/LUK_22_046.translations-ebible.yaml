  ind-AGS: “Mengapa kalian tidur?” tanya-Nya kepada mereka. “Bangun dan berdoalah
    agar kalian tidak jatuh ke dalam pencobaan.”
  omw-omw: Iesusiva mwihuara tiqaro, Nkye nanraqamave vaite variavo? Sivita Kotirara
