    yaka muka galkirrinydja ŋunhi ŋayi yurru ŋuriŋi walamaranharamirriyunydja mokuyyu
    nhumalanha gur'yun.”
  yal-yal: A yi a fala e xa, a naxa, “Ɛ xima nanfera? Ɛ keli, ɛ yi Ala maxandi alogo
    ɛ nama bira tantanni.”
