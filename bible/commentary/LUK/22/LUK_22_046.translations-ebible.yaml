  cak-WNT: 'Y ri Jesús xubij c''a chique ri ye rudiscípulos ri'': ¿Achique ruma tek
    xa yix warnek? Quixyacatej, tibana'' orar y tic''utuj chare ri Dios riche (rixin)
    chi ma yixtzak ta pa mac tek yixtojtobex, xcha'' chique.'
  ebk-ebk: Kenalina kan chicha, “Adchi t'uy kayu mamassuy? Fumangun kayu, ya munkararag
    kayu ta achi kayu maamis as nan sulisug.”
  spa-PDDPT: 'Y les preguntó: ¿Por qué duermen? Levántense, hablen con Dios para que
    no entren en tentación.'
  tke-tke: 'Oliye wiira: “Munagonela ddi? Mvenye, mulobele wi munamorele moweehiwani!”'
  ruf-ruf: Kawalongela, “Pfii mbona muwasa? Mlamke mlombe, mleke kwingila mne ukughetsighwa.”
  gun-gun: 'Ha''e ramo aipoe''i ha''e kuery pe: — Mba''e re tu pekepa ri? Pepu''ã
    katu, penhembo''e pendereko a''ãa py pejeity uka e''ỹ aguã.'
  agu-BL: 'Itzun tal Jesús scyetz: —¿Nxac na cxwitwok? Elk iwatl. Nachwok Kataj tan
    qui ipakxe''n yil tz''ul pilbil itetz, —stzun i'' scyetz.'
  isn-isn: Hangi akaakolya, kuniko mlikulala? Uki mulompe muleke kingila mumageng'wa.”
  ilo-ULB: ket nagsaludsod kadakuada, “ Apay a matmaturogkayo? Bumangonkayo ken agkararagkayo
    nga saan kayo nga sumrek iti pannakasuot.”
  pir-NT: 'Sa yero Jesu tiquinare ohõ saha ni yahuahye: —‍¿Dʉhsena carĩajari mʉsa?
    Wahcãña. Cohãcjʉ̃re siniña mʉsa, “Ñano yeari”, nina, niahye Jesu tiquinare.'
  anv-NT: Ape ɛbwɔ́ agií aké, “Debɛlege nde? Kwélégé ka, nɛ́gemmyɛ mbaá Ɛsɔwɔ
    nnó ɛ́kágé dékpɛ́ né mmuameno.”
  sab-NT: 'Jesu gerudu: —¿Mineade ba ulita kle gbe? Chke bduge gerule Chube ole, ene
    ba me ta jwlite joge siere chage age me no.'
  tmd-tmd: Almɨdmä aku nugwön, Jisas ñɨgö yadöŋa, “Pödpöd rɨmɨn inɨmö hölɨmmɨdöi?
    Seten nuŋ rɨba nölaŋ ñɨŋ rɨ gwogwam rɨb maga rɨ aku, öbɨlön, höjöpal gör mɨjne,”
    röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu chike: —¿Suꞌbꞌe kixwarik? Chixyaktajoq y chitzꞌonoj che ri
    Dios chaꞌ jelaꞌ kichꞌij uchuqꞌabꞌ ri kꞌambꞌal ipa kapetik —xchaꞌ.'
  kpg-kpg: Mee ga helekai gi digaula, “Goodou e kii beleiaha? Noho gi nua, dalodalo,
    gi dee too hua goodou gi lodo di hagamada!”
  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा “तिग्‍दा एनीगदे म्‍हेर्सी चिबा? रेःगो, पापरी
    फसब आतबाला लागिरी एनीगदेसे प्रार्थना लउ” भिसी सुङ्जी।
  avt-avt: Hɨrak kitorhi ketpor, “Yenmak te yi yɨwaai a? Yi eiyɨkrit eiyitehi God
    ekɨkepi te Seten ap kakrekyi enum taau.”
  cbk-cbk: Ya habla si Jesus, “Porque man ustedes ta durmi? Levanta y reza para hende
    gana el tentacion con ustedes.”
  uig-ARA: ــ ئۇخلاپ قالغىنىڭلار نېمىسى؟ ئازدۇرۇلۇشتىن ساقلىنىش ئۈچۈن قوپۇپ دۇئا قىلىڭلار،
    ــ دېدى.
  tuf-tuf: 'Eyta istír, Jesusat eyin quin wajacro: —¿Bitara reht camqui? Cui yinwi.
    Sisramat ba quin ay bár yajc ayti acu conwi, wajacro.'
  abx-abx: Agtilaw-na mga iya si Jesus, “Ay kay agparapamaturi kam? Banguna kam anan
    ngan ag'ampu'a kam basi' agpaka'agwanta kam.”
  mco-NT: 'Chi Jesús nɨmay ymɨgügtɨjc ajcxy: ―¿Ti co mdzachmaagɨxy? Pɨdɨ̈ccɨx mɨbɨjctzoogɨx
    Dios, ca''ydɨ jɨbɨc tuum mdɨgɨɨygɨxy.'
  bsp-bsp: 'Kɔ Yesu eyif ŋa: «Ta ake tɔ nəndirɛnɛ-ɛ? Nəyɛfɛ, nəlok-lokər Kanu ta nəsaknɛ
    nəbɛrɛ kiciya disrɛ!»'
  kqf-kqf: Yesu i giuwedina gado, “Bai aubaina ko kenakena? Ko moito bi ko laupali
    te mote laulubumo koma kuluva.”
  cpb-NT: 'Ikantapaakeri: “¿Iitaka pimaantari? Pinkaakitaiyeni, pamaña eeroka inkempoyaawentantaitemiri
    otzimikari inkenakaashitakagaitemiri.”'
  aon-aon: Aria anan nanak narigam nakri, “Ipak peshuh um maresh? Kakitak aria punek
    beten um abudok nyutob kwiraeh nyutogurumep um, aria ipak mare punek yoweishi
    inahos.”
  hus-NT-2005: 'Utsantsik tám enchéꞌ kʼal na Jesús: ―¿Jantʼókʼi ta wayaltsik? Ki chʼakay
    ani ki ólan abal yab ki átátsik kʼal an lej atʼax.'
  mig-NT: 'Te ni̱ kachi̱‑ya̱ jíín‑de: Naja̱ kákixi̱‑ro̱. Nduko̱o, te kaka̱n ta''u̱‑ro̱
    náva̱''a tú koto nchaa̱‑i róó, áchí‑ya̱.'
  bps-bps: Na snalek ale Dyisas, manan, “Tan duenyu kudang? Mték gamu na dmasal, du
    fye là gamu gfisan i tilew.”
  mbs-mbs: Linoka din dan aw minikagi sikandin, “Tay law. Nepela a so timedogi kaw.
    Enaw kaw den. Pegtawal-tawal kaw amon eked kaw keboyo.”
  tof-tof: Da Yesu ibüka bóktanórr wagó, “E iade utódakla? Bazeb, da tóre bakolamke
    Godka, igósüm darrü klama yabü kolae tonarr tómbapónóm koke ki nolngomólnóm.”
  cme-NT: 'Wuɔ cira: «Bige‑i ciɛ na ta na duɔfũŋ? Siireŋ na ta na cãrã Diiloŋo‑i
    bĩŋkũŋgu baa gbãa tãal-na dii-na kuubabalaaŋgu cemma-na.»'
  sus-sus: A naxa e maxɔrin, «Wo xife munfe ra? Wo keli, wo Ala maxandi, alako wo
    naxa bira tantanyi kui.»
  pon-2006: Ih eri mahsanihong irail, “Dahme kumwail memeirki? Kumwail pwourda oh
    kapakap pwe kumwail dehr lohdiong nan songosong.”
  dad-dad: Agef fen, Jesus idi to fedin, “Ere nigin mulaĩ wenẽgef? Ã kisi fiya bun
    to kuku gouf nigin fafãg fen, kosẽg.”
  zab-NT: 'Chiy raipny laadeb: —¿Xínii raaistɨ? Gulchaste, ne gulnaab lo Dios par
    quɨt gún bɨndxab gan laat.'
  jae-jae: Tec Jesu kêsôm gêdêŋ êsêac gebe “Amac aêc bêc kêtu asageŋŋa. Andi sa ma
    ateŋ mecmaŋ, gebe lêtôm êtap amac sa atom.”
  ksd-ksd: 'ma i tatike ta diat: Dave ava va mat? Avat a tut, avat a araring upi koko
    da valam pa avat.'
  msm-NT: Dajun din pukawa no mig-iling, “Aduy, nokoy no nalipodong kow man? Bangun
    kow aw ampu agun kona kow matintal.”
  myk-myk: 'A wu pu pye: «Ɲaha na yee di ŋmunɔɔ wɛ? Yi yìri yʼi Kilɛ ɲɛɛri, kɔnhɔ
    yi ganha bu jé nɔwuuro ni wɛ.»'
  sbe-sbe: Ede ye hededelau kalidiwai ye wane, “Saha kenona? Kwa tolo na kwa tapwalolo
    meta taba nige noho kwa hekalo.”
  mcr-mcr: E äqunäqe, “Suŋqä hiqaqä wiŋäuä? Ävaupu, yamwiqä iqe, he mändi maekittqiyqä
    yätŋqä, Goti Hanjuwä Iquenyqä tääqä tupiyä” ätukqe.
  cux-NT: 'Tuu''mi ní Jesús caⁿ''a yā chii yā discípulos: ¿Dɛ''ɛ̄ cúúví chí styaadú
    nī? Nducuéeⁿ nī ní caaⁿ''maⁿngua''á nī ní yááⁿn''guiinūuⁿ nguɛ́ɛ́ n''diichineeⁿ
    sa ndís''tiī chi diíⁿ nī nuuⁿndi.'
  tur-YTC: Onlara, “Niçin uyuyorsunuz? Kalkıp dua edin ki, ayartı içine girmeyesiniz”
    dedi.
  san-ITR: kuto nidrAtha? parIkShAyAm apatanArthaM prarthayadhvaM|
  bel-N: 'І сказаў ім: «Што вы сьпіцё? Устаньце, маліцеся, каб не ўвайсьці ў спакусу».'
  sch-sch: An kôma, “Ithomo nin in? Inthoi ungla, huongna nin tâk loina rangin chubai
    roi,” a tipe ngeia.
  mic-MIQNT: Na telimaji, “Goqwei ugjit wet nep'tioq? Mn'jita'qw aq me' a'sutma'tigw
    ugjit mu pata'taqatinew.”
  huu-NT: 'Naimacɨmo jɨcanote: —¿Bue ñellena ɨnɨdomoɨ? Mai casi. Taɨfe ramo omoɨna
    faɨ raillano, iena omoɨ ɨɨnoñellena, Jusiñamuimo jɨɨ.'
  jiv-NT: Nuiṉkia chicharainiak “¿Urukamtai kanúu teparum? Itiurchat winiakui iniara̱i̱j
    tusarum nantakrum Yus áujsatarum’ tímiayi.
  otm-NT: 'Nu''a ra Jesús bi ''yɛ̨mp''ʉ: ―Hanja gnán ąhmbʉ. Dami nuhmbʉ, gan yąhʉ
    Oją janangue''a da zä gui tąhmbʉ rán ts''äte ra zįthu, bi ''yɛ̨mbi.'
  dah-dah: Irdeb yisaŋ heŋbe, “Daniŋ ferde haŋ? Huwardeb Satan beleŋ tuŋaŋ duryeŋ
    goyen Al Kuruŋ beleŋ saŋiŋ dirkeb epte ma kattek yeŋ gusuŋaŋ irnayiŋ,” yinyiŋ.
  tnk-tnk: In rɨni pen tɨ nirəha i mə, “Rəfo kɨmiaha hiamapri? Hətui, mhəfwaki mə
    tihəpwəh nɨmweiien ia nərəhaien.”
  kpr-kpr: Gido sisira, “Ne redae fafase ravevu? Ere banungevu, erama Satan foa nemo
    dereuri ari ekoko eove dae sise resena!”
  san-IAS: kuto nidrātha? parīkṣāyām apatanārthaṁ prarthayadhvaṁ|
  nho-nho: Jesus ki mee ake ki laatou, “Kootou e mmoe ki aa? Massike aa kootou ku taku
    ki see usuhia kootou naa vana e hakallika.”
  gym-NT: 'Abtä niebare kwe ietre: ¿Ye ñobtä munta kibien? Diablu jatadi mun nuente
    ja käne angwane, munkwe ñan ja mikadre ngite, abkokäre näin krö, blite jakrä Ngöböbe,
    niebare Jesukwe ietre.'
  azg-NT: 'Tso jon ndëëhan: —¿Nchu vaa sꞌaahanꞌ ngiohoꞌ na condahoꞌ? Quinanꞌquintyjahoꞌ,
    quinanꞌneinhoꞌ nnon Tyoꞌtsꞌon chaꞌ tyiꞌngüantjon yutyia ꞌoꞌ xjen na ityiiꞌ juu
    ngꞌee juu ꞌoꞌ na quinanꞌtjahoꞌ nnon Tyoꞌtsꞌon.'
  bhd-bhd: यीशुए तैन सेइं ज़ोवं, “तुस किजो झ़ुल्लोरेथ उठा ते प्रार्थना केरा ताके अज़मैइशी
    मां न राथ।”
  too-NT: 'Lā'' tuncan cāhuanilh: ―Lā'' ¿a''chī'' lhtatapā''na''ntit? Catā''kaquī''tit
    lā'' casqui''ni''tit Dios para que tū'' nacātatlajayāni'' a''xni''ca'' nacātalīlaktzī''ncu''tunāni''.'
  ind-AYT: Yesus berkata kepada mereka, “Mengapa kamu tidur? Bangun dan berdoalah
    supaya kamu jangan masuk dalam pencobaan.”
  cjo-NT: 'Ikanteeyapaerini: —¿Iitaka pimagaeyantakarini? Pipiriinteeyaneeni. Pamaneeyaarini
    Tajorentsi ramitakotemi eerokya panantawo kaari kameethatatsi.'
  nsn-nsn: Kare dangatono tasisina pare, “Ae maeit rung hohououm? Mu tentur, karung
    lotu mara hikioum pah mu turung punga me niuedang.”
  san-DEV: कुतो निद्राथ? परीक्षायाम् अपतनार्थं प्रर्थयध्वं।
  tna-NT: 'Da su Jesús ja uja atana huecuana: —¿Jucuaja su micuaneda etahuisa? Menetianaque.
    Diusu memitsuniaque Ishahua ja micuana epirubata mahue puji.'
  lid-lid: Eme iy anya, “Ado amadin ta sasah? Ado kamak kasolom ki ta Kindrei ta ado
    sataku sala bolo kandriyen ndra-in.”
  wim-wim: Nil Jesus.an thaw ngul thant, “Niiy ngeenak weep wun-wunaniya? Niiy kan
    ekāna aꞌ meeꞌ-wuthanamān nungant God.antana niiy keꞌ yipam wik ngeeyān nunang
    oony way anana, way keꞌ yipam yumpān ngula.”
  zga-M: Akhavuncha, khikhi mugonelela? Sisimukha mudovage, ukhulamulekhe ukhwigila
    mudogelo.”
  yom-yom: 'Buna wuba kamba : —Bila mbi lulembo lekila tulue ? Kotukanu ! Lusambila
    tala luedi bua mu phukumunu.'
  san-SIN: කුතෝ නිද්‍රාථ? පරීක්‍ෂායාම් අපතනාර්ථං ප්‍රර්ථයධ්වං|
  yut-yut: Yaŋ pɨndagek yoyɨgɨt, “Nido dɨpmɨn pokgoŋ? Paŋkewalon dɨma moni yaŋ do
    pɨdaŋ bɨsit abɨt.”
  grc-BYZ: καὶ εἶπεν αὐτοῖς· τί καθεύδετε; ἀναστάντες προσεύχεσθε, ἵνα μὴ εἰσέλθητε
    εἰς πειρασμόν.
  cpc-NT: 'Ikantapaakiri: “¿Iitama pimaantari? Pinkakitaiyini, pamaña iiroka inkimpoyaawintantaitimini
    otzimikari inkinakaashitakaitimiri”.'
  nhg-NT: 'Oquemelfejque: ―¿Tlica nencojcoche? Xemiehuacö, hua xomotlajtlötlajticö
    para amo nemiechyulmötocas Amo Cuale Tlöcatl.'
  nya-nya: Iye anafunsa kuti, Nʼchifukwa chiyani mukugona? “Dzukani ndipo pempherani
    kuti inu musagwe mʼmayesero.”
  ngu-NT: 'Quemaj oquimijlij: ―¿Tlica nencochtoquej? Xmotelquetzacan, niman xchihuacan
    oración para xmechtlatlatas on diablo.'
  kup-kup: Tahan pi honat parun epat mañah, “Ae, tairaiz ari au orat hez? Met ganö
    Seten moreg etapanen ñodepek hezavoz homet bal hat Godin mañ mañohozei,” pot mañah.
  jid-jid: Wa a mye ba a ngye sa bi si kruna? Lunde ndi bre du yina ri ni yah na.
  wmw-wmw: 'Basi, akiwambira javi: “Mbena mwankulala usingizi? Lamukani, mulebele
    duwa ipate musije kushetwaniwa.”'
  gmv-GGM: ays dhiskketi? inte paacen gelonta mala ha7i denddidi woossite gides.
  ssg-ssg: I kamei lato, “Alahan amuto mamatih? Amuto xahatawa ape lotu petawa lehe
    amuto xoini totohong ti Satan na i tunahi amuto.”
  zpo-NT: 'Zee nzhé Jesús lo re xaa: —¿Chozhiin naxna gu? Guxche gu nu bdizhno gu
    Dios, zee nakiilt Maxuu gu.'
  poy-poy: Kawagambira, “Iwera ashi mgonja? Mwimuki na mluwi, namwingira mukujerwa.”
  qwh-NT: 'Tsenam Jesus nerqan: —¿Imanirtaq punucuyanqui? Riyacur Diosman mañacuyë
    diablu tenteta munayäshuptiqui, jutsaman mana ishquiyänequipaq.'
  gaw-gaw: Anaṯa Nug amelagp̱a aum. “Ag aḏinu niiṯeb? Satan ag eeḏaṯeb, ag eheḏ gomananu
    amu ag ahan unuqiṯeg!” awa aum.
  nca-nca: Yiyoro ŋande yimiraró, “Ye date koro eteyoteŋgo? Otoqo hariri ti. Osese
    kano ŋuno umbuwaŋgo koro.”
  zpz-NTPP: 'Orzeꞌ nam rab mi dey: ―¿Walab gaal nguaa nas der? Wesh te der nunu mnii
    nu der Ñgyoozh, gun cueꞌ nu gyicy de coz cyi gan der ―nam.'
  mkj-mkj: Ih pwehng irai, “Da kamwai moahmoahmoairki? Kamwai pwohrda kapkap pwa kamwai
    en joah lelloang nehn jongjong.”
  zac-NT: 'Guniꞌi më lu raiꞌ: ―¿Pëzielú nagaꞌsi të? Gulë guashtë́ ngaꞌli. Gulë gunaꞌbë
    lu Dios të gunë më compañi lëꞌë të parë ldáguëdiꞌi të lu duldë.'
  kyg-kyg: Agaemo, na kava higetapaeꞌmo lapau kaletapa maiꞌnae. Lapamalageka hisiya
    kavateꞌmo haitapa oꞌalisayafeꞌmo he titapa nunumu hiyo, huno hapa paiꞌniye.
  kmk-kmk: Ot kinnanana kan dida’n, “Koon yu un masusuyop? Gumangun kayu ta manluwaḻu
    kayu daḻapnu adi kayu mambasuḻ nu masugsugan kayu.”
  cao-NT: Jatsi, —¿Jënihax oxacanai rë? Joicana. Bëhoxcana, jocha qui ma paquëyamano
    —i jato qui Jesu niquë.
  bbr-bbr: Kos rurawaremara, awarowon, “Ak owon ekep nini rai? Siräinai, Anut aurwe.
    Keserna, Satan nukas ak wa ate apwarai.”
  inb-inb: 'nirka: —¿Imapatak puñu­rirkan­gi­chi? Ata­rispa, Taita Diusta maña­na­kui­chi,
    tukui mana alli­lla rurai­kuna kam­kunata mana chaia­chu.'
  hrv-hrv: 'pa im reče: “Što spavate? Ustanite! Molite da ne padnete u napast!”'
  box-NT: 'Ó o bía nɔn ɓa yi: «Mi yí da. Mi hĩ́ní fìo à mi yí zo mu bè-kora
    wéró yi.»'
  ote-NT: 'Ha nuꞌá̱ bi ꞌñembabi: ―¿Hanja xcá a̱ha̱hʉ? Nanjʉ, ne ꞌyapabihʉ Ajua̱ pa
    gui tsɛthʉ ya tsꞌothogui.'
  wnu-wnu: 'Ende ibag wurinob qamar: “An der bugab Qenu nob qamb me ubunanei i-i?
    Mi anwarigesiau ger anit dieriner qamb quraum.”'
  zam-NT: 'Sya, mblo'' Jesús mcal'' loo myen''. Ndxab Jesús loo myen'': ―Blo'' gu''
    mcal'' loo gu'', yey. ¿Chonon susque'' ndxàt gu''? Goo che gu''. Gurez gu'' Diox
    par ne''ta''de gu'' lugar li gu'' chol con'' ye''rsin'' co''se'' cobya'' Mebizya
    gu'' naba''.'
  zyp-NT: “Zemaw naa ihning thlang? Tho la, tuhsonah chunglang naa tlah ly nápawtah
    thlawchang my lo,” tatah aaning cawh a tah he.
  sey-NT: 'Paꞌijëna, ja̱ maca capi, ja̱ohuaꞌire: “¿Me yoꞌojë ca̱isicohuaꞌipi u̱iñeꞌni?
    Huëijë̱ꞌë. Huëni se̱jëꞌë, huatipi neñaquëna, ta̱imaꞌpë paꞌija̱ꞌcohuaꞌipi.”'
  nvm-nvm: '@see-verse:LUK.022.045'
  mps-mps: Tama agai augwalibolo te po wai, “Ya, dage magi baso pibawe? Hodaluiąo.
    Godibolo hanalubo po wao, te Satango dage dwai sę tomoba gegidali weyu,” Jisasgo
    te po wai.
  seh-seh: 'Na tenepo, Iye aabvundza kuti: “Thangwi yanji musagona?” Lamukani muphembere
    toera mukhonde kugwa m''manyengerero a kuipa.'
  pab-NT: 'Hoka nexa: — Xoanere hoka xisemakita? Xatityoahetehena exahe xiraexahena
    maisa xikamaoseratyakita maheta — nexa.'
  llg-llg: Boe ma, Yesus nafada sala nae, “Hatina de ei sunggu?! Malolenak ei hule-haladoi
    fo suek soba-douk mai, na, ei ta tuda.”
  kyf-kyf: 'Ɔ nɛɛ wa -ylaɛ: «Lɛɛ ka ''gbʋ a ŋwɔ ''ylaa? A -sɔ ''wʋ, ''ɩn a bhubhoe
    -Lagɔ, a yi laylagbʋ lʋ bhlili.»'
  tpi-tpi: Na em i tokim ol, “Bilong wanem yupela i slip? Yupela kirap na beten. Nogut
    traim i kamap long yupela, na yupela i pundaun.”
  mih-NT: 'Ta i catyi ra sihin ra: ¿Ñacu quixi xaan ndo? Nduvita ndo ta cahan ndo
    sihin ra Ndyoo coto nducu coto ihñi cuihna sii ndo.'
  qvh-NT: 'Saymi Jesús nergan: “¿Imanirtä punucuyanqui? Sharcur Tayta Diosta manacuyay
    Satanasta mana cäsupäyänayquipä.”'
