  yrb-yrb: Ema erite wei, aneba nauta ainibinita? Uyawete guriguri uawe utebe siosawere
    ue ereta yabai faosoro siosawere uotoa wei.
  maa-NT: 'Kitsò‑la̱: ―¿Mé‑ne titsa̱yijòfè‑nò? Ti̱sítje̱en, tìtsi''ba‑là Nainá mé‑ne
    nga mì jé ska̱jñoò.'
  mcq-mcq: ꞌEjume Hu pu sie ijá ꞌiama Ja iraka vene notuiꞌi navo? ꞌUrine siporua ꞌoꞌirakúne
    ja pavena kiꞌavara ꞌiamana.
  sus-A: عَ نَشَ عٍ مَشْرِن، «وٌ شِقٍ مُنقٍ رَ؟ وٌ كٍلِ، وٌ عَلَ مَشَندِ، عَلَكٌ وٌ
    نَشَ بِرَ تَنتَنيِ كُي.»
  jpn-1965: それで、彼らに言われた。「なぜ、眠っているのか。起きて、誘惑に陥らないように祈っていなさい。」
  fra-SBL: 'et il leur dit : « Pourquoi dormez-vous ? Levez-vous et priez afin de
    ne pas entrer en tentation. »'
  yka-yka: Paˈinne si siye, “Weˈey kaˈam tuli? Kuwat kaˈam duk māku-māku kaˈam si
    Tuhan supaya kaˈam gaˈi taboˈo weˈ sassat.”
  mle-mle: Di dayak wajuwiyakuw, ata wadidiy, “Agwa javik tikuw, gwur si kwanadiygwurik?
    Gwur arap! Rapikuw, Godak bas as di gwurak sugwiyaan kwurdikik ata vaal gwuraam
    kakilik-ladiygwurik.”
  shp-NTPO: 'Jatian jato yoia iki: —¿Jaweakiki mato oxakana? Weníxon orankanwe, ja
    tanakaatibo maton tenenon —akin.'
  aom-aom: 'Momoröꞌöjamu gëgorovo uëvadeje: Jemë rabëni momoröꞌöjarujëjo. Riꞌöromo
    ëninamihëjo. Satan-ro dinëmiꞌiramu bejëvoꞌajëjo.'
  geb-geb: Mbe kuav kim, ana vov khaŋ mbe nzuai, “Ai, nde ram muuŋgiap kuav ki? Nde
    khavgip Fhe Bakɨme phorgɨv suaŋ. Nde muuŋv kɨrim mparmpare thueŋ nden hɨgɨrim,
    nde ne khɨgɨ rɨgɨ rivgi.”
  eng-WYCLIFFE: And he seide to hem, What slepen ye? Rise ye, and preye ye, that ye
    entre not in to temptacioun.
  bsj-bsj: Con me ci, “Ye bwi ki da dumtiye? Ko kwen ko kwob dilo kati kom doken mor
    cuwala.
  cak-cak: 'Jac''ari'' xu''ij chique: ¿Achique roma xa yixver? Quixcataj, tibana''
    orar, richin man yixtzak pa mac, xcha'' ri Jesús.'
  chf-NT: 'Aj Jesús u yälbijob ca''da: ―¿Cua'' uc''a a wäyela? Ch''oyenla y chen c''änti''yala
    uc''a a japän abala t''oc ni cherajtanä.'
  tlf-tlf: bogopma, “Ibaa. Ibo agaal unbip aga? Saatan iyo, ibo uget taga-bilita,
    yang fenga kolip kalaa agelan o age-nalata, ibo im-kugu-be kale, fen-bom God iyo
    dagaga-bilipta, dong daga-e-balata o,” age Yesus iyo bogobela ko.
  piu-2006: Kanara tjananya tjapiṉu, “Nyaaku nyurrangarri yankurringu?, kananyurra
    nyinamara. Katutjanyaya tjapinma!, kutjupangku nyurranya tjingapungkunytjala ngayunyaṉinyurra
    wantipayingkamarra.”
  poh-NT: 'Jeꞌ reꞌ nok jeꞌ wili xikꞌor queh: «Chaj waꞌric nok wiric naꞌn tak? Tucten
    laꞌ tak eh chaꞌn ati̱j tak reh chi enacuy tak ransil i pajaric cꞌulic lok reh
    chana̱ tak, nqui queh.'
  tue-tue: 'Cʉ̃́ãrẽ jĩĩyigʉ: —¿Deero tiirá nocõrõ cãniĩ? Wʉ̃mʉnʉcãña. Cõãmacʉ̃rẽ sãĩñá,
    wãtĩ mʉ́ãrẽ jĩĩcõãsãrijããrõ jĩĩrã, jĩĩyigʉ.'
  bjp-bjp: Ka diik ri aragii, “Isi sani gam ka masun? Aptih ma gamek sising, tarama
    gam ka luut na fatoftof.”
  xon-xon: Le u baa bi, “Ba ŋa ni dɔ geen? Fiin, ki li mee Uwumbɔr man, aan ki taa
    koo ntɔŋ ni.”
  tzo-ZNT: ―¿Cꞌu yuꞌun ti chavayique? Licanic, cꞌoponic Riox yoꞌ mu xapasic o li cꞌusitic
    chopole ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: 'Yukan na ti ni kachi ya: ―¿Ndo xaan ka kixi ra naa ra? Ndoko ti kakantaꞌu
    ra nava tu kotojnuni jaꞌuꞌu un roꞌo, kachi ra ja tu ka jini ra ruꞌu, ti chisaꞌyɨ
    ra ruꞌu ―ni kachi ya.'
  ots-NT: 'Car Jesús bi nzojmʉ, bi dyönijʉ: ―¿Dyoca̱ guí a̱jmʉ? Nantzijʉ ya, cja̱
    gui nzojmʉ car Tzi Ta ji̱tzi pa jin da da̱hquijʉ cʉ prueba cʉ ba e̱je̱.―'
  hoy-hoy: अदिक आंदुर से अंदुन, “येती मिंगेतीर? येळी, प्रार्थना माळी कि नीव परीक्षा
    दा बिळबाळी.”
  uri-uri: Yatom kil la tolpa, “Woi, wa kipm hokg ekg kuina? Ti kipm wreitn ropon
    Maur Wailen ekg ake al Maur Paitn Satan ak lokepm ekg ake al kipm katnuntopm.”
  amo-amo: anin tirino nani, “Inyarin taa idin moro? Fitan iti nlira, bara I wa piru
    ticankira.”
  pjt-pjt: Ka Jesulu tjanala wangkangu, “Nyaaku nyura kunkunpa ngarinyi? Pakaṟaya
    tjapinma nyuranya anga-kanyintjaku mamungku nyuranya kurantjaku-tawara.”
  cwe-cwe: Kawalongela, “Habali mogona? Lamkeni toseni muladi sekemugezigwe.”
  daa-NT: 'Kar ŋa indiig aman : « Maa di ku weƴiyo ? Ucoŋ, indoŋ Buŋ kuu goye bombo
    ya *Seetanne gecaako. »'
  mlp-mlp: Gibiyad in gibilan, Ne ezaq haqad usay? ham. Ne eraqeq God inaq gamuk emad
    osiy ham. Gamuk emad daq ne gilum waqdaqta na bo giholib gwahtiqsa ne hi woqgo
    buloniy ham.
  ape-C: Aria anan nanak narigam nakri, “Ipak peshuh um maresh? Kakitak aria punek
    beten um abudok nyutob kwiraeh nyutogurumep um, aria ipak mare punek yoweishi
    inahos.”
  bgs-bgs: Igánnó din sikandan, asta igkagi sikandin, na mà din, “Manan ka igtudug
    kó? Ánnó kó, asta dasal kó ébô dì kó matalu ka pagtintal.”
  faa-faa: Asekea i maturikia someraka, “Marirakano re waka kerakanare? Turikia tarikia
    re kau aseakosakipoko makata watikiaka rakirapaka kurikurisie.” Aíyaka Yasumo
    somesapo.
  kik-kik: Akĩmooria atĩrĩ, “Mũkomete nĩkĩ? Ũkĩrai mũhooe nĩgeetha mũtikagwe magerio-inĩ.”
  cap-NT: 'Jalla nekztanaqui Jesusaqui cjichic̈ha: —¿Anc̈hucqui kjaz̈tiquiztan tjaj-jo?
    Z̈aazna, Yoozquin mayiza ana ujquiz tjojtsjapa.'
  ksr-ksr: Egi iŋijoro, “Mono naambaajoŋ gaoŋgadeeŋ eju? Mono waama aŋgobatonoŋ kamaaŋ
    uŋuwabotiwaajoŋ mono qama kooligi.” Kiaŋ.
  eng-TNT: 'and sayde vnto them: Why slepe ye? Ryse and praye lest ye fall into temptacion.'
  sbs-sbs: '@see-verse:LUK.022.045'
  sue-sue: Giro awa-uzero numorekare ego senua awa, “Nikare nogoro gitawa inowi? Nikare
    eriu isa sawe. Inuawa nena etetenai ami muro nikare tamamia.”
  fra-NCL: 'Et il leur dit : « Pourquoi dormez-vous ? Levez-vous et priez, afin de
    ne pas entrer en tentation. »'
  bhg-bhg: Awatedo, Yesu mi awamane audedo sisina, “Ro awa embo imomane jitao avevi?
    Erido benunu tewo, God mi imomane dowari bawarida durove.”
