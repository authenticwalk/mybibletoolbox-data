    dnabna nụ rime ọrnurna.”
  khs-khs: 'Aputa: Yesuyewi ima selese, “Kiwa ko:lupita: falopela: ela:? Tesima! Apula:
    ta:peyawa ki salo inakamake kiwa sutesima:pikitise Kotema kulukuluma,” e seya.'
  dwr-ENT: «ኣያው ጌሚዒሺቴ? ፓጪያን ጌሌናዳን ዴንዲ ዎሲቴ» ያጌዳ።
  pma-pma: Ka Iesu viteni min keil vit, “?Mimul mimatil vensa? !Almea! !Ka mihehis
    keke Ahi hekataun kami minamottei en tisaen navong sakvisien keil hemai!”
  atd-NT: Kagi ni Hisus kandan, “Manio to ogkokohirogo kow? Onow kow on woy ampu kow
    to oyow kono kow ogkaroog ko og-ol-ologan kow ni Satanas.”
  tel-2017: వారితో, “మీరెందుకు నిద్ర పోతున్నారు? విషమ పరీక్షలో పడకుండా మేల్కొని ప్రార్థించండి”
