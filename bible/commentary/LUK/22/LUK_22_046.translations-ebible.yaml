    a yʌn t''ʌniquex C''uj soc mʌ'' u cha''bʌr u tar tumbir a worex.'
  xla-xla: Epalati Yesuta yia꞉ watle epo atlaiyo, “Wua꞉ adipalati hutiyema꞉? Wua꞉
    sillipame inoma sumale himimpopa꞉iya, wua꞉tapo elemala natili dla tullala depame,”
    diyo.
  xav-NT: 'Taha wa, te tãma nharĩ za''ra, ãne: — E marĩ wa, te asõtõ za''ra wa''wa.
    Aiwahutu za''ra wa''aba. ''Re ĩhâimana u''âsi mono wi, rowaptẽrẽ za''ra wa''aba
