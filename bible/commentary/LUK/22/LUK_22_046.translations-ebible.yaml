  rmy-SERVI: 'Исусо пхэнда лэнди: — Сости тумэ совэн? Вщен и мангэнпэ, соб тэ на авэн
    тумэ зумавдэ!'
  srn-NT: 'A aksi den taki: “Sanede un e sribi? Un opo, dan un begi fu un no kon na
    ini tesi.”'
  cta-NT: 'Liꞌ nacui̱ yu jiꞌi̱ nguꞌ: ―¿Ni chaꞌ laca ndiꞌi̱ ma̱ lajaꞌ ti ma̱? Tyatu̱
    clya ma̱ chaꞌ chcuiꞌ ma̱ loꞌo ycuiꞌ Ndyosi, chaꞌ ná tyiji̱loo nu xñaꞌa̱ jiꞌi̱
    ma̱.'
  bqc-SIM: 'Ɔ̃ a ònɛ́: Àkɛa álɛ i''oi? À fɛlɛ wabikɛ, kɛ́ ásu fu yↄ̃awao yã́i.'
  tcz-CHONGTHU: “Ipi bol'a na-imut u ham?” tin adongin, “Thoudoh unlang taovun, lhepna
    a nalhah lut louna dingun,” ati.
  mar-mar: तो त्यांना म्हणाला, “तुम्ही का झोपत आहात? उठा आणि परीक्षेत पडू नये म्हणून
    प्रार्थना करा.”
  snp-snp: Oku ono minamo ya eti loto logimami, Linate nediti oku ono minae? Mona
    nosámami kepa mele ledenaido ya lumu fou lotenune, loti Goti loumu-umu o minalo,
    loto logimaiye.
  isl-isl: „Hví sofið þið?“ spurði hann, „Rísið upp og biðjið þess að þið fallið ekki
    fyrir freistingunni.“
  spy-NT: Kumwoochi ꞉Yēēsu rubiichooto kule, “Tōōruuytōōsii? Ōng'ēētyē ankoosaay simōō-āsyi
    keey tyēmuutēk.”
  xnn-xnn: Dat kanan Jesus ken daida, “Dakayon aped maseseyep? Igidoyo ta menlowalo
    kayo tasiyay adi kayo kadolog ay menbasol.”
  mwe-mwe: Gubhaabhushiyenje, “Pakubha nnagonanga? Nnjumukanje maajuganje a Nnungu,
    nnajinjilanga mmalinjilo.”
  tte-tte: Kabo iwalo kolili iba, “Tawae kaiwena wakenokeno? Kwatolo yo wakawakawanoi
    na tabu kwabebeku woya koina.”
  tcs-tcs: Zizas bin spik po dempla, ‘Ei lugaut. Yupla no slip. Yupla gedap ane prea
    po meke yupla strong sole nating go kam po teste yupla ane meke yupla poldaun.’
  hlt-THB: “Ikawtih nami ih hqoeng? Sykzoeknaak khuiawh am naming tluknaak aham cykcah
    lah uh,” tinak khqi hy.
  soq-soq: diamone wanase, “Ambi ipa epe e ituitilana? Enane rauparitana, rubu nanlanepe
    iedia bedewe omena sawa.”
  qub-qub: 'Chaura Jesús niran: «¿Imanirtaj puñurcaycanqui? Jatariy. Tayta Diosta
    mañacuy Satanasta ichipänayquipaj» nir.'
  att-att: Á kinagi na nira, “Anni má ta nakkaturuk kayu? Gumikkáng kayu nga makimállà,
    tapè melillì kayu sù narákè nga mamarubá nikayu,” kun na.
  bki-bki: Naruei mila bovonlo, berinavo “Ai, jum̃abe ana na kamiu kumitu kumonmelio?
    Bo kanio kuvitumolu kuvila tibe ka na kiniou naber ka kamiu ruei. Monoka kubolkouo
    ka mia jukujukuano nalo amei re ka ala kuvijoru.”
  bqp-bqp: 'Akũ à pìńnɛ: À kɛ̀ dera átɛn i oo? À futɛ à adua kɛ de ásun fu yↄ̃ogwanaaaro.'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Nə́ jɨ! Bɨ́ ŋgə já? Wɔɔlʉgá, bɨ jə́gʉlag, bɨ bə́g
    kú biil mə́bwə́bʉ́lánʉ́d.»'
  hat-hat: 'Li di yo: Poukisa n''ap dòmi konsa? Leve non, lapriyè pou n'' pa tonbe
    anba tantasyon.'
  npl-NT: 'Iwa okinmili: —¿Tleka nonkochtokeh? Ximewakah iwa ximotiotsajtsilikah para
    amo manomechyoltilana n tlajtlákoli.'
  bgg-bgg: Ai è ithek shii yao, nathek nyie rek ne men phlei? Nathek sieng srane chuajan
    hà achiih yi pha sia mage bo.
  eng-TCENT: So he said to them, “Why are you sleeping? Rise and pray, lest you enter
    into temptation.”
  eng-BSB: “Why are you sleeping?” He asked. “Get up and pray so that you will not
    enter into temptation.”
  cpu-NT: 'Ikantapaakeri: “¿Opaitama pimaantari? Pinkakitaiyeni, pamane eeroka inkempoyaaventaitantyaamiri
    otzimikari inkenakaashitakaityaamiri.”'
  san-ASM: কুতো নিদ্ৰাথ? পৰীক্ষাযাম্ অপতনাৰ্থং প্ৰৰ্থযধ্ৱং|
  tac-NT: '''Lige anele: ―¿Chonigá okoka bi''tirúché ''émika? Mochísiga o''weti, ra''ichawa
    Onorúgame ''yuga, iwérili tániwa napurigá ta neyúrimala Remónisi nila ''nátili.'
  eng-WEBPB: and said to them, “Why do you sleep? Rise and pray that you may not enter
    into temptation.”
  gfk-H: Ma ga tangai ta dal bia, “Mutal sua wara biha? I tahut bia mutal na taman
    tut ma mutal na sasaring waing pa mutal na puka ing bia ta harwalaam na haan tupas
    mutal.”
  viv-viv: '@see-verse:LUK.022.045'
  yao-yao: Ŵaasalile, “Ana ligongo chi nkugona? Njimuche ni kupopela kuti nkajinjila
    nkulinjikwa.”
  tgp-tgp: ale mo verea isara mara, “Ka lo juruvi mata sava? Ha turu, ha usiusi matan
    vara ha pa sopo jovi na vaihite.”
  auc-NT: Adinque edæ tömengä tömënäni ïnänite, —Ïñæmpa möwo mömïnii. Edæ ængæ̈ gantidinque,
    Wënæ wënæ cæïnente badämaï incæmönimpa, ante Wængonguï ingante apæ̈needäni, angacäimpa.
  kbc-NT: Odaa jeɡ̶eetediogi, “Igaamenitiwaji ina me iote? Anicootiniwacetiwaji, odaaɡ̶ipokitalo
    Aneotedoɡ̶oji me daɡ̶a ikateda me oeni ane beyagi nigetiɡ̶adicini.”
  bmh-bmh: Gonug asaraimai, awareun, “Ag einen gabuai daremen? Asaiban, Uwait auran.
    Guzenebi, Satan nug ag i polumaramau.”
  ctu-BL: 'Jesús tsi'' c''ajtibeyob: ¿Chucoch wʌyʌletla? Ch''ojyenla. Cha''lenla oración
    cha''an ma''anic mi la'' jac'' la'' pʌyol ti mulil, che''en.'
  meq-meq: 'A gwaɗatay: «Lətsum, ɗuwulumay me a Mbəlom hərwi ada kâ dəɗum a masəpete
    i Fakalaw bay.»'
  noa-H: Magbaawai hamag, —P'iidʌtk'abat'ʌ̃ keena hajim hanʌm. ¿K'ant'eeta pãar k'ãi
    nʌma? K'ãiju k'ãai Hẽwandamagta jëeubat'ʌ̃ hajim hanʌm, dösãtag hʌdʌraa pãach
    t'ʌ haupim hugua.
  alp-NT: Eleki Ibeteke lokosi be, “Le mula pine imi ntulure? Imi betu kai imi kotie
    loko Alla leke imi supu teheke bei ro tiaru esi elake, imi ono dosa mo.”
  san-VEL: kuto nidraatha? pariik.saayaam apatanaartha.m prarthayadhva.m|
  kbq-kbq: anage huno zamasami'ne, Nahigeta tamavura mase'naze? Reramahe'za esigetma
    traka hu'zanku, otitma nunamu hiho.
  kbh-kbh: 'Chora tojanë́yana: “¿Ndáyeca s̈motsomañe? Motsbananga y Bëngbe Bëtsá s̈mochtseimpadana,
    bacna soye jamama ndoñe chacmondócochënguama ca.”'
  ron-LSB: 'le-a zis: “De ce dormiți? Sculați-vă și rugați-vă ca să nu intrați în
    ispită”.'
  pon-pon: 'Majani on irail: Da me komail mamairki? Paurida o kapakap, pwe komail
    de ko on nan jonejon!'
  nhe-BL: 'Huan Jesús quinilhui: ―¿Para tlen incochtoque? Ximoquetzaca huan ximomaijtoca
    para ax intlajtlacolchihuase.'
  sps-sps: Ya rangat ratuari, “Kat fei tsumi gogoros rom ei? Tsun yam am faakats to
    ma gotsiny vaare mi tan fiamus.”
  wnc-wnc: Kake ita anzing yanikut, “Dasingge ginu pekaing? Enake ginu tumuk wam yanong.
    Sanga gin pasiwa sinangata ginde apsak,” ngang yanikut.
  bus-bus: 'Ben à bèńnɛ: À kɛ̀ dia ée ii oo? À fɛɛ à adua kɛ lɛ àton fu yↄ̃agwanaaro.'
  gub-BL: — Màràzàwe tuwe peker we pezupà, i'i wanupe. — Pepu'àm ty wà, peze'eg Tupàn
    pe ty wà, a'e rupi Zurupari nupuner kwaw ikatu 'ym ma'e iapo kar haw rehe peme
    a'e nehe kury, i'i wanupe.
  imo-imo: enondo nimbei, “Kinye ambe telka uru peremeleya? Satan omba eno ulu keri
    teangei nimbe tope timbei ombalo kani ola molko Gote konge teko molaio,” nimu.
  boj-boj: '@see-verse:LUK.022.045'
  eng-DRA: 'And he said to them: Why sleep you? arise, pray, lest you enter into temptation.'
  knf-knf: 'Kë aşë ji na baka : « we ukaaŋ kë nakŋoyënţ ba? Nanaţiin nañehan Naşibaţi,
    nawutna kajot ţi kaguuru. »'
  san-KHM: កុតោ និទ្រាថ? បរីក្ឞាយាម៑ អបតនាត៌្ហំ ប្រត៌្ហយធ្វំ។
  arn-NT: 'Fey feypipatufi: —¿Chumngelu anta umawküleymün? Witrapüramün ka ngillatumün,
    femngechi ta wewlayaeymünmew tati kintukaduamchekelu.'
  zas-NT: 'Zianz rëbaman loj reeman: ―¿Chexc zeel nagaꞌyëjsidi? Gol bixche, gol gurejdx
    gunab Dios chitëë güün xindxab lëjt gan.'
  ken-NT: Yesu abhɛ́p bhɔ́ bɛ, “Ndaká yí bǎbhʉ̀rɛ kɛnɔ́? Faté ká, mǎnɨkmʉɛt
    bɛ nɛmɔ nɛ́ntwɔ́, bǎkɛ́ kwɛn.”
