  arb-NAV: 'فَقَالَ لَهُمْ: «مَا بَالُكُمْ نَائِمِينَ؟ قُومُوا وَصَلُّوا لِكَيْ لَا
    تَدْخُلُوا فِي تَجْرِبَةٍ!»'
  cop-CNT: ⲟⲩⲟϩ ⲡⲉϫⲁϥ ⲛⲱⲟⲩ ⲉ ⲑⲃⲉⲟⲩ ⲧⲉⲧⲉⲛ⳿ⲛⲕⲟⲧ ⲧⲉⲛ ⲑⲏⲛⲟⲩ ⲁⲣⲓ⳿ⲡⲣⲟⲥⲉⲩⲭⲉⲥⲑⲉ ϩⲓⲛⲁ ⳿ⲛⲧⲉⲧⲉⲛ⳿ϣⲧⲉⲙ⳿ⲓ
