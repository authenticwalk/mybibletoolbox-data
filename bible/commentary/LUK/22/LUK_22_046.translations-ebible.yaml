verse: LUK.022.046
translations:
  kpx-kpx: Ige au namigevei avoe, “La osiohoike ladevema. Hovedevei guligulilahalive
    elike vaveve toelau lohoge kemo dobuluvi halevave.”
  okv-H: ke einge ena “Ungo do eto evopo ere ove? Ereto ungo engekari ta veasova avoeto
    pari evujo” ainge ijinu.
  tbo-tbo: Ma i baha nae ugolihi i pa, ‘Awai binei o eneno? Ona towolo po ona laupali
    ipa ega ludadana ona wialoni.’
  mal-C: “നിങ്ങൾ ഉറങ്ങുന്നത് എന്ത്? എഴുന്നേൽക്കൂ, പ്രലോഭനത്തിൽ അകപ്പെടാതിരിക്കാൻ പ്രാർഥിക്കുക”
    എന്ന് യേശു അവരോടു പറഞ്ഞു.
  grc-SR: καὶ εἶπεν αὐτοῖς, Τί καθεύδετε; Ἀναστάντες προσεύχεσθε, ἵνα μὴ εἰσέλθητε
    εἰς πειρασμόν.
  bgc-bgc: अर उनतै कह्या, “क्यूँ सोवों सों? उठ्ठो, प्रार्थना करो के थम परखे ना जाओ।”
  khz-khz: Ne ia na evaikilarato, netiwato, “Gomi rakagau gaurai gomaituna? Iokuliiti,
    iorapali, pe veripagani ai ragai pio moira.”
  deu-TKW: 'und sagte zu ihnen: was schlafet ihr? stehet auf und betet, damit ihr
    nicht in Versuchung fallet.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―¿Rástsaliꞌ? Gul‑tsás, gul‑lidzëꞌ Dios gnábiliꞌ‑nëꞌ
    cui gataꞌ latj siꞌ bëꞌ lbiꞌiliꞌ tuꞌ xöhuiꞌ.'
  lin-lin: 'Atunaki bango : — Mpo na nini bozali kolala ? Botelema mpe bosambela mpo
    ete bokweya te kati na komekama.'
  hns-NT: 'Oe bolies: „Ka, toelog soete hai? Oeth aur praatna kar nahie to toelog
    bahakaawal djaihe.”'
  noa-E: Magbaawai amag, —Phiidʉtkhabathʉ̈ keena ajim anʉm. ¿Khantheeta pãar khãi
    nʉma? Khãiju khãai Ẽwandamagta jëeubathʉ̈ ajim anʉm, dösãtag ʉdʉraa pãach thʉ
    aupim ugua.
  eng-EMTV: Then He said to them, “Why do you sleep? Rise up and pray, lest you enter
    into temptation.”
  mib-NT: 'Te ni cahān yā jiín de: ¿Naun cáquixī rō? Ndonda te cacān tahú rō jeē chindéé
    ñáhán yá rohó jéē ma sáha ró cuéchi jeē cóto ndee jeneé róhó. Achí yá.'
  lif-NT2: खे़ङ्‌हाॽ फोःक्‍खुसिर अक्‍खे मे़त्तुसि, “थेआङ् के़इप्‍सिर के़ने़स्‍सिबाबे?
    पोगे़म्‍मे़ॽआङ् हङ्‌साॽमो मे़ध्‍ये़ॽइगे़न्‍ल फाॽआङ् तुवा चोगे़म्‍मे़ॽ॥”
  xnj-xnj: Yesu akavajovela, “Ndava kyani mwigona? Muyumuka muyupa, mkoto kuyingila
    mukulingiwa.”
  mmx-mmx: La ne Iesu ga lok tidi, “Tila nemi mi unga? Mina xatu la mina ngising kusu
    mi noxo subu at loklok tong pen.”
  cbr-NT: 'Mëraquin ca bësúnquin cacëxa: —¿Uisacatsi caramina usaira ''uxin? Ca nirut.
    ''Uchati rabanan camina ''uxti tëai Nucën Papa Diosbë banati ''ain.'
  tee-NT: 'Chai ajunich: ―T''as ni va lht''at''ap''alat''it. Ak''ost''olat''it. At''ach''ivinint''it
    ju Dios ni jantu cata''okxchok''oyan ju lhacaticuru.'
  eng-LSV: and He said to them, “Why do you sleep? Having risen, pray that you may
    not enter into temptation.”
  cak-NT: 'Y ri Jesús xu''ij chique ri ru-discípulos ri'': ¿Anchique roma jixwer?
    Quixcataj, tibana'' orar y tic''utuj che ri Dios chi cuando jixtojtobex, man quixtzak
    pa mac, xcha'' chique.'
  pah-NT: 'A''ero ga ei g̃a pe: —Maraname pe kiri? Pevy ti penhinhi''ig̃a Tupana''ga
    pe. Pe''ji ti ga pe: “Ore poko ti torokote''varuhupotaryme ti.” Nahã ti pe''ji
    Tupana''ga pe, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãpai irua mãgaji ãramaa: —¿Sãap''eda k''ãi jõnɨma? aji. P''irabáitɨ mãik''aapa
    ɨt''aa t''ɨ̃́tɨ p''ek''au k''achiade baaipiamaapa.'
  xed-xed: «Kabgawu ta kəl kuni ka hani na? Sliʼafwasliʼa, magawamaga ta duʼa kada
    kwala kuni ta zləmbuta dzəghaghunar skwi,» kaʼa nda həŋ.
  mks-NT: 'A̱nda̱ já na̱cachi a já xi̱hi̱n ná: —Ndá cuéntá quéa̱ quíji̱ ndo̱ ndúu
    ndó. Cuáhán ndaco̱o ndó ta ca̱ca̱ ta̱hví ndó nu̱ Ndióxi̱ já ná a̱ ndícava ndó
    nu̱ú cua̱chi tá ná coto ndojó tiñáhá ndo̱hó —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Ma iga tange ta duhat, “Mohot kubabo urah? I tahut be mohot na taman tut
    ma mohot na sasaring waing mohot pai nale puko be ta harwalar na tupas mohot.”
  bmu-bmu: Ahögetka jiyök, “Mönö wuanöŋgöra gaunök ahöze? Mönö wahöta esapesapnöŋ
    et eŋgubapuköra köuluköget.” Mewö.
  dgz-dgz: Me anega diamon, “Iwa dimen aup iniwanin? Ao yonan, God inap mup wan, iwa
    pusi warup da inayap tauepi tawa.”
  eng-GNV: And he said vnto them, Why sleepe ye? rise and pray, least ye enter into
    tentation.
  zaa-NT: 'Jesús nna ra tìe cabi: Leyátha nna liguni oración, línaba qui''ni làa ìnnia
    le le'' tentación.'
  eng-WEBSTER: And said to them, Why sleep ye? rise and pray, lest ye enter into temptation.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —¿Detsa xuajitsia pamajitanubename?
    Panonobapunare. Pavajëtaponare Diosojavabelia, dovathi pejamatabëcueneta pacajamatabëcueneëjëbi
    ata paneajamatabëcuenesaënexa, jai Jesús pijajivijavabelia.'
  bon-bon: Tabe teebibine jejemige egä, “Weene ngena ute gemi? Arpinärineye, Acejiyame
    ne ewejaneye egä weene apicetnera cabu ca lica pagege atrametna.”
  nhw-BL: 'Huan Jesús quinilhui: ―¿Quenque ancochtoque? Ximoquetzaca huan ximotlatlajtica
    para amo aqui anmechyoltilanas antlajtlacolchihuase.'
  mgw-mgw: Ngaabakia, “Mboni mwendagonja? Muyumukange musali, mwakane yingya mumapayilwo.”
  swh-ONEN: Naye akawauliza, “Mbona mmelala? Amkeni, mwombe ili msije mkaingia majaribuni.”
  wbi-wbi: akavaposia,” kiki mughonelile? musisimuke mufuunye, tuleke pikwingila mungeli”
  bba-bba: Mɑ u bu sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ i do. I seewo i kɑnɑru ko kpɑ i ku du
    kɔkiribu sɔɔ.
  eng-KJVCPB: and said unto them, Why sleep ye? rise and pray, lest ye enter into
    temptation.
  kgk-NT: 'Ha Hesu he''i: —Ma''erã tipo peke? Pepu''ã katu pejerure Nhandejáry-pe
    pene mombaraete hagwã, pono ne mbojehesa rerova uka íxugwi mba''eve nembojejavy
    uka-vy, he''i onhemonhe''ẽ-vy.'
  waj-waj: 'Vuru vaida varuduu Yisuuva iya tunoo: Ngia aaniiraida vuru vakiaannee?
    Diitada yaaku varaatee. Iinno teeraivo ngii iinno taanaraivo ngiiisi nninarainnoo
    tida yaaku varaatee, tiravai.'
  ekk-PKP: „Miks te magate?“ küsis ta neilt. „Tõuske üles ja palvetage, et te kiusatusse
    ei langeks.“
  mpx-mpx: Yaka i nelil i ba, “Ga i ola ge ku kenukenu? Ku lut ge ku awanun inoke
    bahi lawakik kaiwena ge nuku sosogu.”
  wbp-wbp: Nyanungu-jana wangkaja, “Yuwa! Nyiya-jangka kankulu jardaju ngunami? Yakarra-pardiyalu!
    Juju Ngawungku marda kapu-nyarra jurnta kanyi nganta nyurrurlaju ngajukuju. Kuja-kujakuju,
    Kaatukujulurla wangkaya warrarda yungu-nyarra warrawarra-kanyi.”
  luo-luo: Nopenjogi niya, “Angʼo momiyo unindo? Auru malo kendo ulam mondo kik udonj
    e tem.”
  nhe-NT: 'Huan Jesús quinilhui: ―¿Para tlen incochtoque? Ximoquetzaca huan ximomaijtoca
    para ax intlajtlacolchihuase.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ ܕܡܝܼܟܹܐ ܝܬܘܿܢ؟ ܩܘܼܡܘܼܢ ܘܨܲܠܹܝܡܘܼܢ ܕܠܵܐ ܥܵܒ݂ܪܝܼܬܘܿܢ
    ܠܓ̰ܘܼܪܵܒܵܐ.“'
  esk-NT: Nipliutiniġai, “Suvaata siñikpisi? Makillusi, agaayyutitchi ukpiqsrisaiŋitchumausiḷi
    uuktuaqsiugupsi.”
  msb-msb: Tapos naghunga siya, “Nano kay tururog kamo? Bangon kag mangadyi kamo agod
    dili madaog san tintasyon.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―¿He² løa¹ rø²güéh¹ hniah¹²?
    ¡Nung²! ¡Hlanh¹³ hniah¹² Diú¹³, mi³jøng² tsa¹tiáh¹ hniah¹² dsag³!'
  dso-dso: ତେଇ ସେମନ୍‌କେ କଇଲା, “ତମେ କାଇକେ ସଇଦେଇ ଆଚାସ୍‌ ? ଉଟା ପରିକାର୍‌ ପାନ୍ଦେ ନ ଲାଗାଇ
    ଅଇବାକେ ପାର୍‌ତନା କରା ।”
  meu-meu: Bena ia ese e gwau henidia, eto, Dahaka dainai o mahutamu? A tore isi,
    a ḡuriḡuri, hedibaḡani ese baine butumui tao na garina.
  yva-NT: Yesus po raura mai pare, “Wabeanimaibe wanaki? Wasea! Syare wasambayambe
    indamu vemo ana mo wasatopane mo wasakep inya!”
  dgc-dgc: “Bakit tidug kam?” kagi na. “Umégkat kam dén, a manalangin kam dén, monda
    éwan kam madaig na mangpuhuba dikam.”
  zpm-NT: 'Dzigo pcuaan me zho, rëb me lo zho: ―¿Nixguies to ye? Lëda i goṉ, ¡goḻsobna!
    Goḻnab lo Dios, gacnieṉ me to, zeeṉa yquiild meṉdox to.'
  hix-NT: Tànàkhoryehra mahtxok haryhe, kekon hatà, àwyanye. Asanàmtxok harha. Khoryenkom
    yakoro orwonàmtxoko, anhà nkukmahtor me oyehtxoho menye, kekon hatà, Txesusu,
    àwyanye.
  sim-sim: Urik lirin ormu sawera, �Mberem ushiwak ji suknyandu? Ji usaha Avuin ji
    saweka. Las avak jeikayenda jihik si talanak ji takatukuyinda ngashi.�
  npi-ULB: र उहाँले तिनीहरूलाई सोध्‍नुभयो, “किन तिमीहरू निदाइरहेका छौ ? उठ र प्रार्थना
    गर, ताकि तिमीहरू परीक्षामा पर्नु नपरोस् ।”
  cgc-cgc: Ambal din ki danen, “Man-o tak gatunuga kaw? Mangon kaw daw mangamuyo aged
    dili kaw mapirdi ta pagtilaw na mabot ki kyo.”
  tim-tim: Asiŋ yembiâ yekmâ hin dâep, “Gain akmâ asiŋ yendâi? Agatmâ kinŋet. Hâwâtyekto
    bâleŋe akbâigât Anutu ulilaŋŋet.” dâep.
  yor-yor: Ó sì wí fún wọn pé, “Kí ni ẹ̀ yin ń sùn sí? Ẹ dìde, ẹ máa gbàdúrà, kí ẹ̀yin
    má ṣe bọ́ sínú ìdẹwò.”
  wos-wos: Hwandaka xéta diré sérkenéta dé wa, “Guni métaka guni xéndi hwae? Guni
    sé raama Godré wakwexékétanguni, dé guniré yikafre hurundét guniré hurukwexé joo
    xakundémboka.”
  emp-NTPO: 'Maʌ̃ carea ãdjía jarasia: –¿Cãrẽ cãrẽã bãrãra cãĩ panʌ? Pirab̶arid̶aped̶a
    Ãcõrẽa iwid̶id̶adua mʌ̃ igarad̶a amaaba.–'
  eng-F35: 'He said to them: “Why do you sleep? Get up and pray, that you may not
    enter into temptation!”'
  ind-ind: Lalu kata-Nya kepada mereka, “Kenapa kalian tidur?! Bangunlah dan berdoalah
    supaya kamu masing-masing tidak berbuat dosa ketika iblis mencobaimu.”
  pes-OPCB: 'پس به ایشان گفت: «چرا خوابیده‌اید؟ برخیزید و دعا کنید تا وسوسه بر شما
    غلبه نکند!»'
  mpt-mpt: baabenea Ibo aala blibo hananiba Gode nganhamine! Ibo Gode nganhabib mole
    Gululame dlamanemeo sbal manomabiobo ge baabesebe.
  ssx-ssx: Kutupa mo haliweki pa꞉ta꞉ alota꞉ Ekipeke u pa꞉liake wilimipe. Tiao. La
    handa꞉la꞉ ekima꞉ iki mea lopaama꞉na꞉ yeni wopu pu hapa꞉peke leekeme.
  mkl-mkl: Nɔ í bee ŋɑ í ni, nɑ mii í ce ì wɑɑ sĩ njoo ŋɑ. I dede i ce kutɔɔ ŋɑ ku
    bɑ i mɑɑ̀ dɑsi kulɛlɛi inɛ ŋɑ.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ପେଇଂ ମେଁନ୍‌ସା ଡୁଲେଗ୍‍ ପେଲେକେ ? ତଡ଼ିଆ ଆରି ପରିକ୍ୟାନ୍ନିଆ
    ଡିରକମ୍ କି ପେଲଃ ଆତେନ୍‌‌ସା ଉର୍‍ଲେଚେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: “Ays dhiskkeetii? Paacen gelonna mela denddidi woossite” yaagis.
  unx-unx: ଇନିଃ କୁଲିକେଦ୍‌କଆଏ, “ଚିନାଃମେନ୍ତେପେ ଦୁଡ଼ୁମ୍‌ତାନା ? ମାର୍‌ ବିରିଦ୍‌ପେ ଆଡଃ ବିଡ଼ାଅରେ
    ଆଲ୍‌ପେ ଉୟୁଗଃକା ମେନ୍ତେ ବିନ୍ତିପେ ।”
  gah-gah: 'kelémo oteake láa loko lo kimimó: Lekeza nanamú lokovó akinave. Lekeza
    otiiki lekemekú milatakumú gopa okatune liki Ómasiloka liki minalo.'
  lcm-lcm: Na kala antok iria, “Mipo rot sa? Mi tapasuk na mi sokotuk, vei atoktokngai
    ka luk imi.”
  aer-aer: Re itneke awethe angkeke, “Arelhewarraye, Ngkarteke angketyeke rarle arrenhantherrenhe
    atnyenetyeke, arrentye Satan-ele arrenhantherrenhe uterne-ketye ayenge imperle-alhetyeke.
    Arrantherre mpwaretyeke ahentye-anemele iwenhe the ilerlenge, kenhe arrantherre
    arewampe aneme.”
  qvc-NT: 'Chaymi paykunataqa nirqan: —¿Imaraykutaq puñuykangillapa? Atarishpana,
    Dyusman mañakuyllapa, ama tyintadu kanaykillapa, nishpa.'
  tgl-ULB: at tinanong sila, “Bakit kayo natutulog?” Bumangon kayo at manalangin,
    nang hindi kayo pumasok sa tukso.”
  cbs-NT: 'Jesúsun jatu yuikin: —¿Jaskai man uxamen? Bestentan chakabu juaya man kaneyamanun
    Diosbe janchakin jau matu medabewanun yukakanwen— jatu wai'
  xtm-NTPP: 'Te jiña''a ya: ―‍¿Nava''a ka kixi ni? Jin ndakoo ni, te jin kakan‑ta''vi
    ni, sukan‑va''a ma ska''an ña''a tachi ma ja jin sa''a ni ja u''vi ma ―‍kúu ya
    jiña''a ya.'
  nnq-nnq: Ngabalengela, “Mbone nng'ochelanga? Nnyimukange nng'ongalele, kupala makalondoigwaje.”
  bao-NT: 'To biro bii, o biro cʉ̃jare ĩiupi: —¿Ñee tiirã mʉja cãniti? Wãcãri juu
    bueya, ñañarije ca bii buiyeerijere jãa tiire ĩirã —cʉ̃jare ĩiupi Jesús.'
  san-ORI: କୁତୋ ନିଦ୍ରାଥ? ପରୀକ୍ଷାଯାମ୍ ଅପତନାର୍ଥଂ ପ୍ରର୍ଥଯଧ୍ୱଂ|
  rmn-rmn: — Соски тумэ сутэ? — пхучляс лэн о Исус. — Ущен тай манген э Дэвлэс, тэ
    на зумавдён.
  huv-NT: 'Quiaj tasaj nejiw: ―¿Neol tapots imeayiüna? ¡Ipacan, itüniün ocueaj Teat
    Dios, quiaj ngondom marang nicuajind wüx imbasan nimeech! ―aj nejiw.'
  otn-NT: 'Bi ''yɛ̱mbʉya: ―¿Hanja ngue guí a̱hmi̱? Da̱mi̱ nangui̱, gui̱ mmat''Oja̱hʉ.
    Nu̱''mø hi̱ngá̱ mat''Oja̱hʉ, ntha̱mbɛni̱tho hi̱nda̱ gue''a̱ gui ''yøthʉ.'
  nop-nop: kaŋ yeniŋguk, “Maŋgoŋde damo kwanai hogok tiiŋ? Hidi tikamanda gineŋ gweheyeeŋ
    maneeneŋ ale pilali ninadi kwanai tineŋ.”
  obo-NT: Kahin Disas kandan to, “Mambot id tinuhon kow moho? Onnow kowd woy dasaa
    kow amoy dii kow od kopiyod diyot kodpuung to saa.”
  kca-kca: 'пӑ ԓывиԓаԓа йастәс: "Мўйа нын ŏԓԓәты? Нŏх киԓаты пӑ пойәкщаты, ԓуԓән атәм
    хўщәпсайа ӑт aт питсәты!"'
  cak-ENT: 'Y ri Jesús xbij c''a cheque ri rachibila'' ri'': ¿Achique roma xa nyixvür?
    Quixcatüj, tibana'' orar y tic''utuj chin ri Dios richin que tok nyixtijox, man
    quixtzak pa mac, xbij cheque.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤑᤥ᤺ᤰᤂᤢᤛᤡᤖ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤌᤣᤀᤠᤱ ᤁᤧᤀᤡᤵᤛᤡᤖ ᤁᤧᤏᤧᤛ᤻ᤛᤡᤒᤠᤒᤣ᥅ ᤐᤥᤃᤧᤶᤔᤧ᤹ᤀᤠᤱ
    ᤜᤱᤛᤠ᤹ᤔᤥ ᤔᤧᤎᤩᤧ᤹ᤀᤡᤃᤧᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹॥”
  mie-NT: 'De nī ncāhān yā jíín dē: ¿Nūcu quíxīn ndá nú? Nacōo de cācān táhvī nū jā
    chindeé yā ndóhó jā má sāhá nú cuāchi jā coto túnī jānēhén ndóhó, ncachī yā.'
  san-TIB: ཀུཏོ ནིདྲཱཐ? པརཱིཀྵཱཡཱམ྄ ཨཔཏནཱརྠཾ པྲརྠཡདྷྭཾ།
  qve-NT: 'Chaymi paykunata niran: —¿Imanaqtintaq qankunari puñushankichís? Hatariychis;
    hinaspa Diosmanta mañakuychis, diablo tentasuqtiykichis, noqapi allinta confiaspa,
    huchaman ama urmanaykichispaq, nispa.'
  pao-NT: mee mu netamma, “Mu sakwa gi utu'ipana. Yosuhoose nanesootuhigonno, o'no
