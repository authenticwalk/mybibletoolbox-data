    da Anutu i agam anungꞌ ruaꞌa i nam intsaꞌan.”
  sri-sri: 'Irasirigʉ ĩgʉ̃sãrẽ ãrĩyupʉ: —¿Nasirirã kãrĩrĩ? Yobeka! Marĩpʉre sẽrẽka,
