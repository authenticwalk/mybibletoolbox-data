  cop-BHC: ⲞⲨⲞϨ ⲠⲈϪⲀϤ ⲚⲰⲞⲨ ϪⲈ ⲈⲐⲂⲈⲞⲨ ⲦⲈⲦⲈⲚⲚⲔⲞⲦ ⲦⲈⲚ ⲐⲎⲚⲞⲨ ⲀⲢⲒⲠⲢⲞⲤⲈⲨⲬⲈⲤⲐⲈ ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚϢⲦⲈⲘⲒ
    ⲈϦⲞⲨⲚ ⲈⲠⲒⲢⲀⲤⲘⲞⲤ.
  buk-buk: Ma iŋ uŋ ŋac sa goc ndac ŋac, “Tu sake-ŋga mac ayêc bêc ayêc? Atisa mac
