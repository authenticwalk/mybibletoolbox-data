  nhy-NT: 'Jesús okinmilwij: ―¿Tlanik ankochij? Ximewakan, iwan ximotiotzajtzilikan
    para amo amopan ma wiki in Amo Kuale Tlakatl.'
  asm-FB: “তোমালোকে কিয় শুইছা? পৰীক্ষাত যেন নপৰা, এই কাৰণে উঠি প্ৰাৰ্থনা কৰা।”
  okv-okv: ke einge ena “Ungo do eto evopo ere ove? Ereto ungo engekari ta beasova
    avoeto pari evujo” ainge ijinu
  mxt-NT: 'Tyicuan ta quichaha catyi ra Jesús chi ra: ―¿Ñáá tuhun cha caquixí ndo?
    Ndu̱cuita ndo. Ta ca̱can tahvi ndo chi Nyoo, tacuhva cha ma cuvi chasaha cuihna
    chi ndo.'
  tzo-NT: 'Hech lic yalbe: ―Mu xtun ti chavayic. Licanic, c''oponic Dios hech mu xasujat
