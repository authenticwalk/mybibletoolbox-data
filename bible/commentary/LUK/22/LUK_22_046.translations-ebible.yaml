    te tãma nharĩ za''ra.'
  cuk-cuk: 'Jesús amarga sogded: —¿Ar ibiga bemar gabmamai? Gwisgumala, Bab-Dummadse
    gormala, adi, isguedse be wilubdaklearmalar melle galakuegar.'
  tbf-tbf: E Iesu a nga oeng segie, “Surie misa nga ta vor ve mumuang? Nga pan nge
    no terengien nga ta kap mang kor simi konokonon.”
  uig-CYR: — Ухлап қалғиниңлар немиси? Аздурулуштин сақлиниш үчүн қопуп дуа қилиңлар,
    — деди.
