  iou-iou: Pat irirä äbä yabäŋpäŋ yäwetkuk; In imata däpmon pat itkaŋ? Täŋyabäk-ken
    kwitaneŋta akuŋpäŋ yäŋapik man yäwut!
  ntp-NT: 'Daidʌ ʌSuusi potʌtʌdai: ―¿Tuimʌsi coocosʌ? Vaapaigivurai, dai daanʌda Diuusi
    vai ʌgai maidagitona ʌDiaavora issoimaasi gʌnduiñtuldagi ―astʌtʌdai.'
  rai-rai: Ma i piri taan diat naa, “I lawaai maa muaat inep duman ku? Muaat a tur,
    ma muaat a aaraaring kupi koku muaat puka u ra walwalaam.”
  haw-1868: I mai la hoi oia ia lakou, No ke aha la oukou e hiamoe nei? E ala'e iluna,
    e pule hoi oukou, o lilo oukou i ka hoowalewaleia.
