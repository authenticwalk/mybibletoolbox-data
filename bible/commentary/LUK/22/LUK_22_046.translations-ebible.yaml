    Raa, taa aki koocn̰ maakŋ nakŋ naam ki eyo.»'
  kwd-kwd: Ma la Jisas ka fata 'ilo'oo faga, “Fe'ua lo'oo moru eneeno mola? Moru tata'e,
    ma moru ka fo'a, fa'asia nga irito'onga lo'oo ta riufi 'amooru.”
  ded-ded: yofi edeyunuec, “Ngeni nocac gau fedae? Ngeni faitobannu embauac yacma
    numugec.”
  ewe-ewe: Yesu gblɔ na wo be, “Alɔ̃ dɔm mielea? Mifɔ kaba! Mido gbe ɖa be miaɖu tetekpɔwo
    dzi.”
  nuy-nuy: Nga ni-yamayn wugurri-wuy, “Yuga a-yangi yungguyung nugurru aadanu nuu-lhagarra-yingayn?
    Numbuu-ḻaḻagiiyn nugurru, nga numburru-yambina a-lhuḏ yungguyung, nguynju anubani
