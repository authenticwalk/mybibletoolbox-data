    to tih ai nahaeloe pacuekhaih thungah na kun o moeng tih, tiah a naa.
  bkd-bkd: Inikagiyan din sidan hu “Imbà kaw tagtidugahà? Bangun kaw daw mag-ampù
    ta daw harì kaw madaeg hu panulay.”
  ctu-76: 'Che'' jini Jesús ti'' subeyob: ¿Chucoch muq''uetla ti wʌyel? Tyejchenla.
    Cha''lenla oración cha''an mach''an mi la'' yajlel ti mulil, che''en.'
