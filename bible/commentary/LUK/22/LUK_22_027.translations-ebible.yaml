  chz-NTPS: ¿Hi̱i̱ˉ la̱a̱ꜗ jø̱ø̱hˈ, la̱a̱hꜘ hnähꜘ? ¿Cheˊ hi̱ˉ gyaꜗ nëˊ mes˜, o hi̱ˉ
