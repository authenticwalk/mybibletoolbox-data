  poe-NT: ¿A̱ ntá nkexro tí a̱ntsí tꞌe̱to̱an, á tí nkexro lámo̱ tjetja̱xi̱n tí tjen
    mesa ntá sine chꞌán, o̱ á a̱ntsí tꞌe̱to̱an tí nkexro kui̱ka̱o tí nkehe sine chꞌán?
    Náhí. Tí nkexro tjetja̱xi̱n tí tjen mesa mé a̱ntsí tꞌe̱to̱an chꞌán. Mé xi̱kaha
    janhan tjénka̱kjánrá éxí ijnko nkexro chꞌexón xra̱ tí janhan.
  san-TAM: 'போ⁴ஜநோபவிஷ்டபரிசாரகயோ​: க​: ஸ்²ரேஷ்ட²​:? யோ போ⁴ஜநாயோபவிஸ²தி ஸ கிம்ʼ ஸ்²ரேஷ்டோ²
    ந ப⁴வதி? கிந்து யுஷ்மாகம்ʼ மத்⁴யே(அ)ஹம்ʼ பரிசாரகஇவாஸ்மி|'
  cof-NT: Junni tenca calaquede! tinue. ¿Mo fe mantá tachunan? ¿Ano poto cuwacaca
    fimin tsachi fe mantá tachunan, o ano poto cuwamin tsachi fe mantá tachunan? ¿Ano
    poto cuwacaca fiminni fe mantá tan jochunaco? tinue. Aman la mantimini nulabe
    penenato, mantá tanla cuwenta nenatiyoe; lari mantaiminla cuwenta nenayoe tinue.
  srm-NT: “Biga di sëmbë di ta sindo ta njan a tafa ku di sëmbë di ta buta njanjan
    a di tafa, undi u de möön hei? Na di sëmbë ta sindo a tafa nö? Ma luku mi fa mi
    dë kuma wan wookoma a unu mindi aki, kuma di sëmbë di ta buta njanjan a tafa da
    dee otowan. Nöö söseei unu musu dë tu e.”
  qvs-NT: Kay allpapi tukuy mandulla untadu runakuna tiyarishpa mesapi churaduta mikunsapa.
    Paykunataka wiwachunkuna manchaywan sirvinsapa. Ñukaka mana chay mesapi tiyarik
    runakunashinachu kani. Ñukaka sirvikuk wiwachushinami kani.
  zca-NT: No, ¿cho más nile' mandad? ¿Chi men nizob lo mese, o xa' nichi kwa'n gao
    mene? ¿Chi gat lë't xa' nizob lo mese? Per na, nak xid go nela tu men nichi kwa'n
    lo men ga'.
  cbc-NT: 'Toroque, ¿ni pʉame cʉ̃ ãnicʉti caãnimajũʉ̃rẽ bairo caãcʉ̃: Mesapʉ caʉgarui
    pʉame, o cʉ̃rẽ caʉgarique qũẽnonuʉ pʉame, cʉ̃ ãnicʉti caãnimajũʉ̃rẽ bairo caãcʉ̃?
    Ati yepa macããna pʉame, ‘Mesapʉ caʉgarui pʉame cʉ̃rẽ caʉgarique qũẽnonuʉ netõõrõ
    caãnimajũʉ̃ niñami,’ ĩ tʉ̃goñabujiorãma. Bairo na caĩtʉ̃goñamiatacʉ̃ãrẽ, yʉ pʉame
    ʉgariquere caqũẽnonuʉ ʉ̃mʉrẽ bairo yʉ ãniña mʉjãã menarẽ.'
  qxo-NT: Musyayanquim patroncuna mësachö micuptin empliyäduncuna sirviyanganta. Nogaga
    tsay empliyäducunanöllam cawangäyagga caycä, manam patronnötsu. Tsaymi gamcunapis
    noganölla cawayänayqui”.
  mox-mox: Ta ona nuaia, ʼeguma taha toga natoabui sabi ʼai, ta taha tomotau ana ʼabwaga
    namiei ʼinaya ʼabo naʼai, ʼinega togama ʼidiega ʼoloto qiduana? Ana ʼita toʼai nana,
    waisa? Ta yaʼa baʼe ʼitaga nuanimia yatoatoa emi tofewa ta ami toiula ʼidewani.
  kew-kew: Gore aa medame eta pa nolalo piruaaya pare aa medame kogono pua eta rumaaya.
    Gore mo eta aba nolalo pia aare nipu aa mudu yana. Pare ni nimina rikiraana piruaayo
    rabu nimi raba muaayo.
  dww-dww: Aba taumi ko noḡonoḡoti, aitau ya saḡa gurata? Banaga e mia be e kanikanina,
    bo kani tausoienama? Banaga e mia be e kanikanina, tauna ya saḡa guratana! Be
    taugu poumie maika taunoya.
  nif-nif: Sɨndɨ nɨtek nandañ? Amatamdok dausɨnan nindɨ loloñ sɨnɨk, wɨn ama slak
    pipapi nanañ nalak endɨ loloñ, ba ama tɨplaplap tɨ-ñɨmlak endɨ loloñ? Wɨn slak
    pipapi nalak walɨ mek loloñ sɨnɨk, gañgan natna sɨndok boñgɨpsɨnan tɨplaplapsɨ
    nomɨk kulet.
  twi-ASANTE: Merebisa mo sɛ, nnipa baanu yi mu hwan na ɔdi ne yɔnko so, deɛ ɔte adidipono
    ho anaa deɛ ɔsom deɛ ɔte adidipono no ho no? Nanso, me deɛ, mewɔ mo mu sɛ mo ɔsomfoɔ.
  aoj-aoj: Epen ami dambeni nikilaꞌ anis daias? Epen natoma nagaꞌ gwaꞌaisi teboli
    aꞌa epen nandaꞌ gwaꞌaisi nefaꞌas nagafiꞌmanaii? Apaꞌ aeꞌ ape laꞌafena ipaꞌ siꞌi
    nandaꞌ maoli ma egatopalopepa.
  cbv-cbv: Jeémp chʉ́ʉdnitdih teo wʉ̃hnitboó jeémátdih ĩpĩ́ cáagna caá. Pánihna, jeémpnitboó
    maáta panihnit ĩ jʉmna caá. Obohjeéhtih, weémboó ñi Maáh jʉmna yʉhna, teo wʉ̃hni
    pah wã jʉmna caá.
  taw-taw: Nɨbi gos nɨgtep gɨnɨmɨb agak. Lum awl kodɨpal bɨ ak, tap mɨdup anɨgɨl ñɨbal
    agak. Bɨawl okok ap besɨgel, bɨ wog gɨñeb okok tap mɨdup kɨlop okok dopal agak.
    Yad pen nɨbop yokɨp bɨ wog gɨñeb tek ak gɨpin agak. Nɨbi anɨb ak tek gɨnɨmɨb agak.
  jic-NT: Yom jupj jomozopan tsji' lajay, más püné yom niná tsji' lajay jis lal. Nujola
    tapalas napj tsji' lejay nun mpes. Napj lejay jinwá la müjí nun.
  zap-NT: ¿Txu nak men ne mazre nondee, men ne rzob lo mezh ru u men ne rdxiib nesyaa
    lo mezh? ¿Pe let men ne zob lo mezh, men guin nak ne nondee? Per noo, nak noo
    lo de yra de zegnak men ne rdxiib nesyaa lo mezh.
  wer-wer: Ma ar aë. Talëpök isa? Wel aisëeë kaömp yen pöpök ma ar ëak korak wais
    yemangk pöpökëër isa? Wel aisëeë kaömp yen pöpökëër. Pël ëaap ne pöt, arim tekrak
    wë inëën yaauröa ök koröp oröak wëaup.
  ipi-ipi: '@see-verse:LUK.022.026'
  qul-NT: ¿Pitaj astawan importanteri? ¿Mesapi tiyaspa miqhojchu chayri miqhunata
    sirvejchu? ¿Manachu mesapi tiyaspa miqhoj? Chaywanpas noka kancuna uqhupi sirvej
    jina cachcani.
  urw-urw: Utungane. Woni nu agferegi? Fere gotogüdi daba neaga babade, ede sarua
    fere daba orudi ogura duweaga babade? Agferegi baba, fere gotogüdi daba neaga
    baba, nu gürena. Bangeagako, ye nini kodigo bürün baba, ninag sagüngegi sarua
    fere sibe bürün.
  rmy-GURBET: Golese kaj ko si embaro? Kova savo bešol ko astali il savo služil? Naj
    li kova savo bešol ko astali? Al me sem maškar tumende kova savo služil.
  ter-NT: Kutí'ikopo payasó'inopi, enepone ivatákoti xe'ókuke mêsa? áko'o enepone
    ominoâti nîka. Hainá'ikopo ne ivatákoti xe'ókuke mêsa? Itea hara ngoéneye xepákukenoe,
    ovoxéti.
  bmr-NT: ¿Nacu, mɨɨjoho imiyaabo, acasɨɨvooboro amachufiibo, nacu ejeecɨvefiibo?
    ¿Etɨ acasɨɨvefiibo? Jaarunaa uujoho amɨɨhaifeeneri icahi jeecɨvomɨnaafibadɨ.
  fuf-fuf: Hara ko hombo ɓuri teddude hakkunde wonɗo nafaade on e wonɗo ɓannude nafakka
    on? Hinaa wonɗo nafaade on? Min-le non, miɗo woniri hakkunde mon wa on ɓannoowo.
  mwc-mwc: Kata kotoi pipiya kaikapona, pipiya e makimakira ba e kamkam wai kona,
    pipiya ebo saibira wai? Eee, nao pipiya e kamkam wai kona. Saba, komi kamomi yai
    wai, yauku kona saibisaibirina kesana.
  bhl-bhl: Yu kilele diweko, ibolow fukunoliwka! Kante kak kunum kebe a? Teinbomi,
    wanin wanbe kunum ete yako? Bani, wanin delew tele kunum ete yako? Feinka! Teineko,
    wanin wanbe kunum ete kuw kak kunum kebe te! Kate, yu kilele ibolow fukunoliwka!
    Nakalem yom mutuk kale kakawkabi ding dim kabalak e, ne sak wiin banim keko, weng
    afak kunum ke alakabi kasike.
  ons-ons: Me ŋine rau, maŋo me diawaŋo ŋetne okanmaike? Ŋei yaup metmeleka taboŋ
    mere neake, oŋo ŋetne, me ŋara mire mot ma ari sari qelit qe ma okanmaike, oŋo
    ŋetne? Ŋei metmetkoka taboŋ mere yaup nenineka nemaike, oŋo ŋetne. Ŋo noŋo yemo
    ŋinane keuo qelit qeqe urata ma gemaile.
  con-NTPO: ¿Majan tsu ñoa'me ti'tsse'tssia? ¿Mesani an dyai'su? Tsambi'ta ¿semamba
    o'fian'su? Ju, mesani an dyai'su tsu ti'tsse'tssia. Tsa'ma ñajan tsa sema'sia'caen
    que'i'ccu can'jen.
  ghs-ghs: Oi nike ttokaho pomake moohimi abi minai te qesake tuhororaidzaranihe noomae
    qidzanasuhimi qesai noho kokora eetorai. Oonihe nike naho teteke moohimi anai
    tuhotuhoho isakita oorai.
  peg-peg: ଇନାକିଦେଂକି ଇନେର୍‌ ଗାଜାକାନ୍‌ ? ଇନେର୍‌ ଚିଞ୍ଜେଙ୍ଗ୍‌ କୁଚ୍‌ଚାନ୍ନା, କି ଜେ ହେବାକାର୍‌ୟା
    ? ଇନେର୍‌ ଚିଞ୍ଜେଙ୍ଗ୍‌ କୁଚ୍‌ଚାକାନ୍‌ ହେୱାନ୍‌ କି ଗାଜାକାନ୍‌ ଆକାୟ୍‌ ? ମାତର୍‌ ଆନ୍‌ ମି
    ବିତ୍ରେ ରକାଂ ହେବାକାର୍‌ୟା ଲାକେ ମାନାଂ ।”
  txu-NT: Nhym ne bẽnjadjwỳr raxo kute aben jakrenh? Djãm kum ỹr nhym kute 'ỳr õmrõo
    tẽmja? Nàr kon djãm kum àpênh ne kute kum õmrõ ne o tẽmja? Kum ỹrja. Bep kati,
    ba ne ba te ibẽnjadjwỳr raxo me bẽnjadjwỳr kunĩ jakren tu amijo ikàtàm ne ar ar
    amã idjàpênh iba. Dja gar ã ikudjwa ane.
  eng-WEBU: For who is greater, one who sits at the table, or one who serves? Isn’t
    it he who sits at the table? But I am among you as one who serves.
  gnw-NT: Mesa pe uguapɨ ucaru vaerã vae co tenondegua tembíu güeru vae güi. Ẽrei
    che aico pepɨte pe ayeyocui peve vaerã —jei—.
  mux-mux: “Yi nae aima yi olandupaleye? Langi nolemú yili yi olandupale mola langi
    peki topa kalupa pllet lumaye topa kendemande-kongun akuma tenjilimú yili yi olandupaleye?
    Langi nolemú yi akili yi-nuimele lem. Aku-sipa, akiliinga-pe na aku-sipa mólu.
    Na ⸤sika eninga yi-auliele⸥ akiliinga-pe eninga kongun tinjili kendemande-yili
    mele molupu eni liipu tapunjuli yili moliu.” ⸤nirim.⸥
  maj-NT: A̱t'aha̱, ¿yá xi 'yún chánka sa? ¿A xi b'ejñat'a yámixo̱ nga kjine, a ra̱
    nda̱ musu̱ xi b'éyahá nichinee̱? ¿A najmi xi b'ejñat'ahá yámixo̱? Tu̱nga máha
    an, tíi̱jñajinnu̱u e̱i̱ xi nkú joyaha nda̱ musu̱nu̱u.
  bkq-NT: Ânguyka tynrenseim kuru? Mesa onwa âwinduase ekadyby? Ipyniry mesa onwa
    ieni? Urâ olâ âdaunlo kurâ ara kulâ âduaymo wawyly, âmaemoem aise, urâem amitomoem
    inkâba.
  kue-kue: Ana ira yagl kande moglme, yomba bogl mina amedi mogl kaiya nongwa i kande
    moglmo mo kaiya mokna yumbu sungwa i kande moglme? Ta bogl mina amedungwa i kande
    moglkwa. Ba na ene mina suna nigl-kongun yoko yomba mereyegl moglka.
  cot-NT: ¿Queri anaamajatatsica? ¿Irioca savicatsica irishecatavaquempaquea intati
    shitaponcarontsiqui, irioca amitantatsica jocacotantiroca isheca? Iriotaquequea
    savicatsica shitaponcarontsiqui. Cotanquitsiquea naatimpa imaica nocoraquetaque
    acaniqui noquempetapojariquea amitantatsica.
  bnp-bnp: E rei a viri i dagi? A viri i mamade na dede o a vora i habi a maki ni
    kani vona? A viri i mamade na dede i dagi. Pali iau a valai, a made turane mua
    ge iau a vora ne mua.
  apn-NT: '@see-verse:LUK.022.026'
  ctp-NT: ¿Ti ka nu ngiꞌni la chaꞌ ꞌin sikwa a? ¿Nu ndukwa tuꞌwa msaa chaꞌ ku a? ¿O
    ta msu nu nxku ꞌin yu a? Chañi chaꞌ yu nu ndukwa tuꞌwa msaa, kanꞌ lka nu ngiꞌni
    la chaꞌ ꞌin, chaꞌ kanꞌ lka xꞌnan neꞌ. Naꞌ ni, sa ñaꞌan si lkaǎn ska msu ꞌwan,
    ngwañaꞌan ndiꞌiǐn laja wan ―ndukwin Jesús―.
  bre-BRG: Rak pehini eo ar brasañ, an hini a zo ouzh taol, pe an hini a servij? N'eo
    ket an hini a zo ouzh taol? Ha koulskoude me a zo en ho touez evel an hini a servij.
  opm-opm: Han yot han tit tongnom den dapat hansi; kan mat apopris asarpat han ihitnong
    dahatinmur. Gure ama ihat pati han yot ihitnong ma dahapti oh de han oh ohri han
    ham winsi han hat pat. Tongnom den dapat han oh ohri han ham winsi han hat patda
    da den kan mar apopris asarpat han oh winsi han hat pat. Basra. Gure ma dahapti
    oh tongnom den dapat han oh ohri han ham winsi han hat patmur. Ihtin orhor noh
    Got ohe kintei nohri han ham winsi han hat ma pat oh gure hrepdapat hat patim
    gurnong napanggein han hat pat han ohmur. Gurhe nohe ma ihat pat ohe tan hat orhor
    patenmur.
  bvr-bvr: 'Minyja bubu-borrwa: Ana-nga wana an-bapala? Waygaji an-gata minypa a-rakaja
    a-workiya rrapa balaja m-banga, wurra waygaji an-gata jama a-jirra nula rrapa
    balaja m-barnjinga a-workiya, ya? Wurra an-gata a-rakaja a-workiya, nipa wana.
    Wurra jarra ngaypiya ana-gorrburrwa minypa ngu-mujama.'
  wal-wal: Qumaa maanau uttiyaagee giteeyye qumaa sinttau aattiyaagee gitee? Qumaa
    maanau uttidaagee gita gidennee? SHin taani intte giddon qumaa sinttau aattiya
    ashkkara mala.
  shj-shj: Xänang ngake tädäxiny mo'do accanang, käxi käcca bene siyatang, wala käxi
    wexe siyatang? Wadi käxi käcca bene siyatang kädäppa ka nyaza ngake tädäxinyang.
    Neng agänang tä warägo ka'das käxi wexecceng.
  zad-NT: ¿Noran nak beṉ' zak'chi?, ¿abeena' chbe' cho'a mesa' chawe'?, ¿anti beena'
    chon mandadan', lla? Beena' chi' cho'a mesan' nake' beṉ' zak'chi. San nad', ḻa'kzi
    naktia' x̱anle, zoa' ladjleni ka to beṉ' wen mandad c̱hele.
  kmg-kmg: Me ŋoŋe muniŋ, wenimo izi fekicne? Nânâ mâc ŋehuc nâocmu eki fekicne, me
    rike bâmoc eocmu eki fekicne? Mâc ŋehuc nâocmuzi fekicne, i manaeŋgopieŋ. Noni
    ine ŋoŋere ŋondeŋko kiŋaŋ qaqa iŋucne erâ juekopac.
  aso-aso: Nemuꞌ nene lingine ma liꞌnalo. Ve maliꞌmo nosoꞌ niteꞌ nokaꞌ nokaꞌ neivo
    maliꞌmo gelekeleꞌ o-do nosoꞌ niteꞌ do emekaꞌ emekaꞌ neivo minilisingutiꞌ guvelesi
    ve dizo minive nene zaho nolive. Nosoꞌ niteꞌ nokaꞌ nokaꞌ ogo minive nene noloseive.
    Olo. Ne neiha naza lengikuꞌ nouvoniꞌ nene gelekeleꞌ izipe neꞌmine loloꞌ ogo nouve.
  uli-uli: Itey le ye tagiyet, yeramtala sa marodiy bele mongoy hare yeramtala yema
    ffaordoh hal mongoy? Ye tugul bo yeramtala sa marodiy bele mongoy. Iwe ngo ngang
    ila iy mel luwulumi le iy wochog semal boy.
  nin-NT: Undurr wa nggo à si ankpye, uwanggo su unushirr wa nggo ji so na ri, ka
    uwanggo nggo a so na ku undu? E-e! Undurr wa nggo ji so. Ingga su uvurr iko nu
    umi imba ku.
  tgk-tgk: Пас, кӣ бузургтар аст? Оне, ки дар сари дастархон нишастааст ва ё касе,
    ки ба вай хизмат мекунад? Магар на он касе, ки дар сари дастархон нишастааст?
    Вале Ман дар мобайни шумо мисли хизматгор ҳастам!
  acu-NT: Nintimrataram. Aints misanam yuwak pujau, tura chikich aints ainaun yutan
    sua nujai apatkam ¿tuá nekas timiá nangkamakuita? Yuta yuwa nu nekas nangkamakuitai,
    antsu wikia aintsu inatiria nunisnak atumjai iruntran pujajai.
  cak-WNT: Rumac'ari', ¿achique ri más c'o ruk'ij, ya ri tz'uyul pa mesa, o ya ri
    niya'o apo pa ruwi' mesa ronojel ri nitij? Can ya wi ri tz'uyul pa mesa ri c'o
    más ruk'ij. Pero riyin ma que ta ri' nben, ruma riyin yinc'o chicojol ri xa yin
    achi'el jun ri niniman nilin apo pa mesa.
  ebk-ebk: Ngachana pay nan am-amud, nan tomokor ay mangan winnu nan umichat as makan?
    Ay fiakun nan chiyuy tomokor ay mangan? Ngem ha-un, nauyak kan chakayu ay maepachong
    as nan mafiabfiaor.
  spa-PDDPT: Porque, ¿quién es más importante, el reclinado o el que sirve? ¿No es
    el reclinado? Y Yo estoy entre ustedes como el que sirve.
  tke-tke: 'Ki oofuneya baani: di ole oli vameeza naari ole oneemelela? Kahuwo ole
    onaja vameeza? Mbwenye Miyo Gili vaari va nyo woona ole oneemelela.'
  ruf-ruf: Kwaapfila yuhi yali mkulu? Yula iyokala mmetsa, au yula iyakwika ichijo?
    Ambe yula iyokala mmetsa? Lekeni nene namghati mwenu ka imunu iyosang'ana.”
  gun-gun: 'Mba''eta mava''e nda''u joegui yvateve: mesa py oĩ va''e tyrã pa joupe
    ojara va''e? Mesa py oĩ va''e''ỹ teve? Ha''e rami teĩ xee ma peẽ kuery mbyte aiko
    joupe ojara va''e rami.'
  agu-BL: 'Na je jun xtxolbile''j yi ja wi''t el katxum tetz: At mas k''ej jun yi
    na wan wi mes swutz yi mos yi na tzan tan c''a''che''n. Poro yi in wetz ja no''c
    tetz ichakum.'
  isn-isn: Nuuli umukulu, uyu nuikie mumeza ang'wi uyu nuiluma? Ang'wi uyu nuikie
    mumeza? Numene nkili pakati anyu anga nitumika.
  ilo-ULB: Siasino kadi iti natan-ok, diay kadi nakatugaw iti lamisaan, wenno diay
    agidasdasar? Saan kadi nga isu diay nakatugaw iti lamisaan? Ngem addaak kadakayo
    a kas maysa nga agserserbi.
  pir-NT: ¿Diquiro ijiajari pʉhtoro? ¿Ihya dujiriquiro pehe pʉhtoro ijiajari? ¿O ihyayere
    itiriquiro pehe pʉhtoro ijiajari? Ihya dujiriquirota ijiaga pʉhtoro. Tiquiro sa
    ijiepegʉ̃ta yʉhʉ pehe cahacjʉ̃no yero saha mʉsare yedohogʉ ahtaʉ.
  anv-NT: Waá alú muú kpaá? Muú ayi áchóge ji menyɛɛ́ nnó anyɛ́ waá muú
    ayi áchwɔ ne menyɛɛ́? Ɛ́lé ji ayi áchóge ji menyɛɛ́ nnó anyɛ́ pɔ́ mbɔ? Yɛ́mbɔ
    me nlu né geluágé ɛnyú ndɛre menkpané menyɛɛ́.”
