  gup-gup: Dja bu ngudda ngurrbenbenenan bininj bokenh, nakudji kani kangun dja nabuyika
    kabimarnedurrkmirri kabiwon manme. Yiddok minj ngurriyime bu nawu kani kangun
    nungka wanjh kabimarnekukdokme nabuyika? Yoh wanjh kunmekbe ngurriyime, dja ngaye
    wanjh ngamwam karridjarrkraworren, dja ngaye yiman nawu marnedurrkmirri ngudberre.”
  bss-NT: Nzé bad bédé bébɛ, nhɔ́g adyɛɛ́ á tébelɛ, aníníí-ʼɛ abɛnle mɔ́,
    ahéé atóme waáb eʼdel áte? Saá ane awě adyɛɛ́ á tébelɛ-yɛ? Boŋ mɛ, ndé
    áwɛn tîntê nɛ́ɛ ane awě abɛnle nyé.
  met-met: Namua na lipu baruamta muga, lipua ba rung kabukabu xangingamia, kimbo
    ina sina angingua? Lipua rung? Maxung sibuna. Ne nga ngawa liwe mang bila lipu
    haulingam.
  nys-nys: Ngiyan moorditj-ngatti? Moort nyininy ngarniny? Ka moort baalany yanginy
    baalang mereny? Karnayal, keny nyininy. Yalga ngany nyiny noonookany kardakor
    moorta-mokiny yakiny noonookang.”
  kpj-NT: Tibo inytyhy rare? Roxidu mahãdu ada deòdu mahãdu? Roxidu mahãdu, aõhe inatyhy?
    Jiarỹ tahe ayreny‑ki deòdu wesemy jiarỹ rare.
  zao-NT: ¿Kwan ntsow goo xgab? ¿Cho nak zha kuu mas nataak; chu zha kuu ndob roo
    mes ngeyowe o zha kuu ngego kwaa leen yanne? Wlipaa, zha kuu ndob roo mes nak
    zha kuu mas nataak nake zha kuu ngego kwaa leen yann. Per lee na nak zha kuu nlortsin
    lo goo.
  byx-byx: Dai ngu lu a qek nanaa dai qa veviit? Kua luqa i qa mugun de qa tes dap
    kua luqa i qet matna i qat den se ama asmes barek luqa i qa mugun? Luqa i qa mugun
    dai qa veviit. Dap ngua dai ip taquarl ama buaiska i ngut matna varlen me ngen
    ip ngua tat never a ngen.
  ctu-CTI: 'Jesús ti bej yʌlʌ: ¿Majchqui jini más ñuc bʌ yubil, jim ba jini buchul
    bʌ ti mesa ti uch''el o jim ba jini ajtroñel mu'' bʌ i ñusan waj? ¿Mach ba más
    ñuc jini buchul bʌ ti uch''el? Pero wʌ'' añon ti la'' tyojel che'' bajche'' ajtroñelon
    la'' cha''an, che'' ti yʌlʌ Jesús.'
  zos-NT: Porque o'ca tum pøn cuc mesacø'mø pø'cspa y eyapø'is cyojtapya cu'tcuy,
    ¿ji'nacsque't jete más covi'najøpø cucmesacø'm po'csupø? Pero øtz ijtu mitzji'ṉdam
    como coyospapøse.
  gvs-gvs: Guna nuwonúwana ataligei. Avatau toolagaina, tauyana tokáika gea tokaikayana
    ana tovaita ivaaideda? Tauyana tokáika ae? Go yau yaimi goi akaaiyaka ami tovaita
    tayamo nakae.
  kbm-kbm: '@see-verse:LUK.022.026'
  tew-tew: Wéˀi-an iˀ shankí hayˀi namuu, ti iˀ mä́äsa iwe nahúuˀä́ndiˀ háa iˀ tꞌôeˀiˀ
    ônkoegîˀmáyä̖ˀdiˀ? Iˀ mä́äsa nahúuˀä́ndi-á iˀ shánkí hayˀi namuupíˀan. Hewänbo
    naa undáḏí waˀ ojiˀ ihayḏibo wí tꞌôeˀi waagiˀbá omuu.
  rmc-rmc: Bo ko hin bareder? Oda, ko bešel paš o skamind, abo oda, ko pašal leste
    kerel? Či na oda, ko bešel? Ale me som maškar tumende sar oda, ko služinel.
  apr-apr: Nga bet atorang, sei tool ene mai i, tool yo iwur ye kakawa ke kaningi
    so i, too tool yo iso kaningi a ikap la irai di tooltool yo tiwur ye kakawa ke
    kaningi so i? Ngan tool yo ene mai i, in tool tani yo iwur ye kakawa a bet ikan
    so i. Bong au i dookoot ayang tanepe nga, ngan ayei dawa ben kapraingi kiang,
    a bet nen ngan alonang.
  tiy-tiy: Ufama, ati isuwe mas na gérotor, i étéwe duwoton ménsar mama, taloo no
    i étéwe démuwoton de? Békén ba i étéwe ménsar mama? Endob i Begéne, ay niwu dob
    kérara gome loo bé ségétéwe sugu-suguén.
  nlg-nlg: ?Ma hei gaia te haba vule, gaia te sopou tana bela ni vanga, pa gaia te
    ghairau te hera na vanga? Gaia te sopou. Hauva mi nau ighobumiu te vaghaa gaia
    na ghairau te hevei vanga.
  dgr-DOGNT: Amìı denahk'e elı̨ dahwhǫ, dǫ ladà gà weghàhodìı hanì-le-ı̨dè dǫ yegha
    eghàlaedaa? Dǫ ladà gà weghàhodìı sìı eyı denahk'e elı̨ hǫǫwǫ hǫt'e. Hanìkò sı̨
    sìı naxını dǫ gha eghàlaedaa-dǫǫ̀ laht'e.
  pes-OPV: زیرا کدام‌یک بزرگتراست آنکه به غذا نشیند یا آنکه خدمت کند آیانیست آنکه
    نشسته است؟ لیکن من در میان شماچون خادم هستم.
  ron-1924: 'Кэчкаре есте май маре: чине стэ ла масэ сау чине служеште ла масэ? Ну
    чине стэ ла масэ? Ши Еутотушь сунт ын мижлокул востру ка чел че служеште ла масэ.'
  tpz-tpz: Eteh e sunön? A teꞌ pöꞌ vëh to ihoꞌ non, pareꞌ ënëën non, ha, keꞌ a teꞌ
    vëh to hak a taëën pareꞌ teꞌ maꞌ, ah? A teꞌ vëh to ihoꞌ non eꞌ kuru eꞌ e sunön.
    Ivëhkëk, eöꞌ to teꞌ noꞌ topnineöm, eöꞌ to teꞌ va noꞌ manih pa teꞌ kikiu marën
    a vaꞌaus a neöm, ivëh, ke eöm se ep ko vatet a taateꞌ pamëh.
  agd-agd: Máan tukhen mifo iye anó kákaní ukhen nafino. Mai ma kumanten dunan niyain
    banta ano fi áa mai ma yunan kuan amiyain banta ano fino. Mai ma kumanten ma yunan
    niyain banta anon kákaní ukhen mifo séi siretí aúbaná doran banta an dakhéi siretin
    aya iyá uno.
  rkb-NT: 'Deus tihi: “Aty myhyrizikwanita atahi ituktsa tsumuẽhĩtsa babata. Atahi
    mypehatsa wata. Atahi katyryktsa tukta my” niy. Aty sa abazubata tozeka ja tadisakata
    ustaza sidisahawybykyktsa ja mytsatytaha. Tadisahakata hiba tsimaha. Atahi myhyrizikwanita.
    Uta hiba ahatazahaeze mydisahawybykyktsa wata — niy. Iwa zinymyrykynahatsa nipamykysokozo.'
  san-THA: 'โภชโนปวิษฺฏปริจารกโย: ก: เศฺรษฺฐ:? โย โภชนาโยปวิศติ ส กึ เศฺรษฺโฐ น ภวติ?
    กินฺตุ ยุษฺมากํ มเธฺย''หํ ปริจารกอิวาสฺมิฯ'
  iws-iws: Yɨpɨkɨn bɨiyanɨn, ha? Mɨ tari tɨ inkamɨn hindara prɨiyɨdwo aeiyɨn siya,
    iyɨe? Si rani mɨ tari inkamɨn nae dirɨraerariyɨn mɨ tari siya, aniya? Kɨmiir kwoɨnɨm
    ha naɨngwowi siyaɨrgɨ nɨuwi, aniya? Nɨɨngaka. Yɨo inkamɨn nae naeiyɨn, siya. Mɨ
    an kara tɨ kɨmakar mɨ ɨdwokai aeyɨn, ɨni ɨriipɨ mɨiyan inkamar mɨ owɨn, kɨmiir
    kɨnsiis haigɨnɨuwam.
  pol-SZ: 'Kto waszym zdaniem jest ważniejszy: ten, który zasiada przy stole, czy
    ten, który mu służy? Czy nie ten pierwszy? Ja jestem wśród was tym, który służy.'
  ztq-NT: Kol në dyon cho mastre non, ¿pe xaa nii xsyob lo mezh chawo ote xaa nii
    xkyë niskwaano yak? ¿Pe lëdy xaa nii xsyob lo mezh nak xaa non? Per lëë naa, lëën
    no lady to sinak tu xaa nii chuñ mandad.
  zai-NT: Uná nga ni jma risaca, ni zuba ruaa mexa la? o ni caguixhe endaró. Ni zuba
    ruaa mexa xa. Peru naa nuaa lade tu casi tobi ni riguixhe endaró.
  upv-upv: 'Kaprunge ta renge jinibb nga eru ngel nuru, nuru ngabes nen le eleplep
    renge nuru: M̃er nga m̃isakel renge tep m̃iaan, rreknga m̃er nga mok-selsale nanen
    vini jin? Kami kamwera m̃er nga m̃isakel ko mare renge tep m̃iaan. Ko inu nutur
    livö renge kami nurpe m̃er nga mok-selsale nanen nen ko ma.”'
  wap-NT: Kanom kainaꞌa tuubaruꞌo nii pidan? Wuruꞌu sakanatapaꞌoraz, zaudapaꞌoraz
    aimaakan shaꞌapata-kao paꞌati? Oo wuruꞌu kaudinaꞌoraz uꞌati? Mishi tuubaruꞌo pidan
    wuruꞌu sakanatapauzoz. Mazan õgaru kian aonaa unaꞌapan. Ushaꞌapanum kauꞌan õgaru
    naꞌapa poitorui kawan õmashaapan, õkaudinan unao biiꞌi.
  mva-mva: Maka ma tamoata nangata ka ara biabia? Tamoata isoakiria be ngamoanako
    kana, ki tamoata maka kangkang iboadi be ieluaki? Tamoata isoakiria be ngamoanako
    kana nge ka ara biabia! Ata ngau tago bokai. Ngau malipilipi bokana mara-ming
    usoaki be umalipilipi-kaming.
  dwr-NT: “Qumaa maanaw utteeddawaappenne qumaa asaw aathiyaawaappenne ooni bonchchettii?
    Qumaa maanaw utteeddawaa gidennee? Taani qassi hinttenttu giddon qumaa aathiyaa
    qoomaa mala.
  kfw-kfw: "Tichu atukhame akalokkhet, kabaksik-ah in-ongpa khabe, emakli nangni sepa\
    \ kanathopa khabe? Halle kabaksik-ah in-ongpa kha emak niabe, takkha keichu nangni\
    \ sepa katho inkhat kha ka eii.”\x94"
  bfz-bfz: कऊँकि बड़ा कुण ए? क्या से जो रोटिया पाँदे बैठी रा या से जो सेवा करने लगी
    रा? क्या से नि जो रोटिया पाँदे बैठी रा? पर आऊँ तुसा बीचे सेवको जेड़ा ए।
  cuk-09: Ar ¿doa bur dule-dummad-sunna, dule mesa-naba-sigedi, igi, dulemar mesa-naba-simaladga
    mas-dakedi? Dule-mesa-naba-siid, ¿a bur-dule-dummadsursi? Deyobdo. Ar an bemar-dummad-inigwele,
    bemar-abargi bemar-maiyob an gudiid.
  ben-OBCV: কারণ শ্রেষ্ঠ কে? যে খাবার খেতে বসে সে, না, যে পরিবেশন করে, সে? যে খাবার
    খেতে বসে, সেই নয় কি? কিন্তু আমি তোমাদের মধ্যে সেবকের মতো আছি।
  mil-NT: Te vá càchí‑ó sǎ těe xìnu cuechi cunuu‑gá‑dé, chi tée quɨ́hu mèsá cúnùu‑gá‑dé.
    Dico yúhú ndécú ndɨ̀hɨ ñaha‑í xii‑ndo dàtná ɨɨⁿ tée xìnu cuechi.
  myu-myu: — Abu kariwa yobog̃at? — io'e. — Jekõn ãm mesa be xik'iat tu? Ixat tojotjot'ukat
    g̃u xe'e? Jekõn ãm mesa be xik'iat ma kariwa yobog̃at. Imẽnpit eyxe bima wuyxat
    tojotjot'ukat puxim cuk adi ojekuku. Warara'acat puywatwan cuk adi ojekuku — io'e
    Jesus.
  amk-amk: Mantei dino fiebai sewa ne, mano minohi dampi na mejafoini ete, mano wesarawiri
    foini e? Tawaitawanai we mano minohi na mejafoi. Yau mesahu yau we mene fuba di
    yau, wape inai rahang meane iwemangfata.
  fai-fai: Kale kan ata dukum keibe? Bán dim abin tein wanin wanba ata bade, tod bom
    wanin ifaba atane? Afan kinim wanang bude bako nadiw bán dim tein be ata kala
    kalbiw, kata naka kim iwyak tem kadákal kim wok fakuyamámin kinim keibi.
  ura-NT: Nitohanihane jaun chariji jataain nelateineein nere, nii lenonihane coina
    rori ichoae nelaurianaana. Ainihane nii lenone chaluherana nelateein neriha. Aihei
    jerihane. Nii rori ichoae lenonihane coina nelaurianaate nii lenone chaluera amurijiriin
    nelateein niha nocoete. Nena laen canu nitohanelanaala, inara letono rijijieein
    ena cau inara aina inaraacha latei icharaneein neeun.
  mcd-NT: ¿Ascan ratotocaimun futsafo finoanquin? ¿Futsafo yonomafafainmisi iyamarai
    ato yonoshomisi? Nan icoinra huamafoan yoimisifo nan yonomitsamisitocaifin futsafo
    finoanquin ishon yoimisifo. Anori yoifiafo uncaifin mato yonoshomisiquin.
  urt-urt: O ŋoihyeryembe miyeꞌ hoi, miyeꞌ ondoh topoꞌe miyeꞌ wah kin. Lahmende tinge
    hindi kin miyeꞌ bwore nengelyembe ŋoinde? Miyeꞌ ondoh uku ŋaiye narp hendeinge
    ŋono ŋai, lakai miyeꞌ wah ŋaiye naŋaꞌe ŋai me kin? Ŋam sisyeme, yip ŋoihyeryembe
    nange miyeꞌ ondoh uku, kom ŋam miyeꞌ ŋoinde tikin. Ŋam mate marp topoꞌe yip taꞌe
    miyeꞌ wah ende.
  awk-awk: Wonnuġ-ke kauwȧl unnuġ, niuwoa yellawan noa ba takilli ta, niuwoa umȧnún
    noa ba? wiya, unni ta noa yellawollin ba takilli taba? wonto baġ ba kȧtan nurun
    kinba yanti niuwoa ba umullikan ta.
  kiz-kiz: Kwa ndabha jholekhu mbaha, jhola jhaitama pameza au jhola jhaitumikila?
    Je sio jhola jha itama pameza? Ni nene nakona kama jhola jha itama itumikila.
  tzo-TZE: Nopo ava'yic c'u x'elan li boch'o banquilaletic li' ta banamile. Ja' no'ox
    ta xalic mantal, mu'yuc ta x'abtejic. Yan li vu'une mu jechuc ta jpas. Yu'un vu'un
    avajtunelicun c'otemun yu'un chajcoltaoxuc.
  lex-lex: A'utian tek miy, la' miy wniarorni de he' ed mak inponni, la'pa mak ka'an
    la mei wawannu onde la'a riy maka khoi-ktania e'a? Meman nek la mak ka'an la mei
    to'a! Emkade walia la'a miy matrommi A' die, A'g ed maka inponni mere Amueh'a
    neka tiutga A ino'nu tiy miy de, A'g ed makhi'a mak khoi-ktani miy.
  dov-dov: Nkaambo ngwani mupati, ooyo uukkala antafula, na ooyo ubeleka? Nikubaboobo
    ndili aakati kanu mbuli woyo uubeleka.
  rgu-rgu: Soba emi dodoo, lahenda bauinaꞌ a, nana riꞌ bea? Lahenda fo natuuꞌ nai
    mei a, do nalalauꞌ a? Tantu lahenda fo natuuꞌ a, nana ria riꞌ lahenda bauinaꞌ,
    hete? Sekonaa te, Au ta tao ao ka leoꞌ na fa. Au mai fo alalau emi.
  toc-NT: Na̠chuná cumu la̠ hui­xinín catzi̠­yá̠tit, hua̠nti̠ a̠má chixcú tlak tali̠­pa̠hu
    y ma̠pek­si̠nán, pus huata huá tahuilay nac mesa la̠qui̠ nahua̠yán y la̠ta xli̠­lhu̠hua
    xta­sa̠cua antá tayá̠­nalh y tali̠s­cuj­má̠­nalh. Pero huata tu̠ aquit qui­la­cata
    ni̠chuná qui̠­tax­tuma porque aquit clama nac milak­sti̠­pa̠ncán cumu la̠ hua̠nti̠
    xli̠­ca̠na ca̠li̠­scuj­má̠n.
  ulk-1902: Epe nete le aule, nako le eidi eroli, nako memeg le? nako nole le eidi
    eroli? epe kaka uabi kemem mokakalam nerute memeg le.
  som-som: Waayo, kee baa weyn, ma kan cuntada u fadhiya baa mise waa kan adeega?
    Miyaanu ahayn kan cuntada u fadhiya? Aniguse sida kan adeega ayaan idiin dhex
    joogaa.
  mam-C: ¿Me altzila kye' nim ch'intl toklintz? ¿Apetzila' a k-okil qe wa'l ti'j meẍ,
    mo a nsipin wab'j? ¿Ma nyapetzila a te nim ch'in toklin toj kywutza, a k-okil
    qe wa'l ti'j meẍ? Me metzin we', a te nim tokli'n a n-ajb'in kye txqantl tze'nku
    we'.
  ndj-ndj: Kwanongwa, ghani yaveli mkomi, yula yayikalili paghalya filivi, awu yula
    ndumindumi? Yina mkomi yula yayikalili pamesa paghalya. Lakini nenga kwa yumwi
    ndiva ndumindumi.
  mbj-NT: —Ny hadoo pé hyb n'aa jawyk? Ta tyng n'aa jó hasooh doo, ta tyng jó hasoo
    do waa manaa doo? Ny hadoo pé hyb n'aa jawyk? Ta tyng jó hasooh do né hẽ —näng
    mäh. —Ỹ tii, dooh tii da ỹ adoo bä. Sa karom sa tä manaa do hadoo ỹ bë mahang,
    ỹ hyb n'aa jawyg né paawä bë bahǟnh —näng mäh.
  lat-VUC: 'Nam quis major est, qui recumbit, an qui ministrat? nonne qui recumbit?
    Ego autem in medio vestrum sum, sicut qui ministrat:'
  ngp-ngp: Mna niani mkulu, ni yudya akwikala hasi ho ludyo, hegu yudya akunda mndima?
    Ikindedi ni yudya akuhumula hasi. Mna hata inanda ivo miye ni mwenyu enga mndima.
  aoi-aoi: “Eneja nuwilyabe-ka nenumamalya kin-alyubarinama aninga ebina nenumini-daka-mulangwa
    wurringka warnumamalya. Kembirra nungkwurraja yirru-makina, numiyambene-ka nenumamalya
    yikini-yengbijinama kirrakina naruma angwurra? Ka-makinama ngayuwa nungkwurruwa-wa.
    Wurrukwala warnumamalya kenumini-dakina-manja aninga ena-langwa, kembirra nakina-bina
    nenumamalya nibina nara a-dakuma iya a-war•duma nakina-bina kembirra naruma-da.
    Akena nganja ngayuwa ning-ambilyama ningena yelakwa enena-manja angalya nungkwurruwa-manja
    wuburra ningenikuminuwar•duwar•da karnumamalya-langwa ngayuwa-da,” ni-yama Jesus
    ena-langwu-wa warnikabuburrakiyuwa.
  enq-2: Api alyasale joo kalya? Nee nao petenge doko alyasalepe, pande nee yangao
    setakamaingi doko alyasale? Nee nao petenge doko alyasale daape. Dopaka doko,
    namba nyakamanya kainanya kalai akali joo kalyo.
  eng-ASVBT: For which is greater, he that sitteth at meat, or he that serveth? is
    not he that sitteth at meat? but I am in the midst of you as he that serveth.
  mna-mna: Lak, aŋwi yom. Asiŋ ta ni biibi? Ni ta mbuleene isu mi ikan kini, som ni
    ta iŋgal tomtom kan kini mi imbesmbeeze pizin? Ina tomtom ta mbuleene isu mi ikan
    na! Mi kere. Iŋgi nio aŋbesmbeeze piom kembei ta mbesooŋo i.
  rmy-ARLI: A kovai po baro? Okova kovai uzalo astali ili okova kova kandela le? Na
    li okova kovai uzalo astali? A me maškara tumende injum sar okova kova kandela.
  myw-myw: “Kal imug? Towen isin wa̱keb ikamkwam? O adok towen natouwat isek kan ikam?
    Nag, towen isin wa̱keb tamumug. Tage yey wasigeis yakamiy, ma̱wana mitouwat yey.
  sby-sby: Nomba mukulene niyani? Sena ni usa lalinga pa tebulu na ni musha? Sena
    nte usa lalyelenga pa tebulu? Nomba ame ndilyeti musha pakati penu.
  sll-sll: Yal ta nir hole yal ta tongwo nomia. Nongwo yal i singaba mom mo, te nir
    hongwo yal i singaba mome?” Dungure, yalhobi “Nir nongwo yal i singaba momua,”
    ditongwi. Ditomba, Yisas yu ditongwi, “Na nir honagi yal moliwa.
  yaq-NT: Bwe'ituk inime'e betana, jabesa juna'a ju'u che'a eiyaawame, ju'u mesau
    rukteka ji'ibwaneeme, oo ju'u, bwa'amta iniau totojame. Ju'u mesau yejteka ji'ibwaneeme
    juna'a o'oben. Taa inepo, nee inim emo nasuk aneka, jabeta nesauta a' joa'a benasia
    nee jiapsa ―ti ameu jiiak.
  uro-uro: Ngu lu auge di ama moräs na qa mamär nävät taerhiom? Nga qärakni i qat
    muqun bät ama laiqa aa rhäkt ura ama latka qärakni i qät boda ama tmäs sävät ama
