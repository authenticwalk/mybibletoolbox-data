  kan-OKCV: ಯಾರು ದೊಡ್ಡವನು? ಊಟಕ್ಕೆ ಕುಳಿತುಕೊಂಡಿರುವವನೋ ಅಥವಾ ಸೇವೆ ಮಾಡುವವನೋ? ಊಟಕ್ಕೆ ಕುಳಿತುಕೊಂಡವನಲ್ಲವೋ?
