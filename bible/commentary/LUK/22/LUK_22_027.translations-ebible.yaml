  gmv-NT: ቁማ ኤቂዲ ሚዚዳዴፌኔ ኡቲዲ ሚዛዴፌ ኦኒ ኣꬊዜ? ኡቲዲ ሚዛዴ ጊዴኔ? ታኒ ቃሴ ኢንቴ ጊዶን ኣሽካራ ማላ ዳይስ።
  por-BLT: 'Quem é mais importante: aquele que está sentado à mesa para comer ou aquele
