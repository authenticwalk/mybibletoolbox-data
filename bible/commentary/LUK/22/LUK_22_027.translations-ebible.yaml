  gng-NT: Wà teh tijier nin wà jinh, ŋmɛ cɛn' utɔ? Na yé wà jinh-ii? Nin nɛn kɛ
    ŋɔ min te niʼni tɛn utonsɔnl nɛ.
  cbi-NTPO: Matyu, ¿naajaa uwain kayu bale ruku junu jun? ¿Panda finsha chudi' fimuu?
    Tsa jutyu'ba, ¿panda chujti' kumu rukuu? Uwain, panda finsha chudi' fimu rukaa
    kayu bale rukuve. Tsaañu bain iyaa ñuichi panda chujti' kumu ruku juuñuuyu.
  ikk-NT: Ẹghẹẹ, onyẹ kadẹ ibe ẹ? Onyẹ hụn nọdị alị e ri ihiẹn-oriri ra onyẹ hụn rị
    e buhẹ ihiẹn-oriri, e jẹn ozi rịn'a? Ẹlẹ onyẹ hụn nọdị alị e ri ihiẹn-oriri ka?
    Kanị, m rị nwan imẹ igunrun ụnụ lẹkẹ onyẹ e jẹn ozi.”
  leu-leu: Naseꞌ a matalava? A saxa aava nai fangan o a saxa aava tigina faasilak
    xena sisiak xe sina? A mataa aava taxa nai fangan, bo? Taasaxa nenia, ne waan
    la palou imi malaan sena sisiak mon.
  maz-NT: ¿Ja ngue c'ü mamaji c'ü xenda na nojo? ¿Cjo ngue c'ü mimi cja mexa ga zi
    o xëdyi, o ngue c'ü sirve o jñõnü? Ngueje c'ü mimi cja mexa. Maco rí pjöstegö
    a ndetsc'eji.
  bod-N: གསོལ་བ་བཞེས་མཁན་དང་ཞབས་ཕྱི་བྱེད་མཁན་གཉིས་ལས་གང་ཞིག༌ཆེའམ། དོན་དམ་དུ་གསོལ་བ་བཞེས་མཁན་དེ་ཆེ་བ་མ་ཡིན༌ནམ།
    འོན༌ཀྱང༌། ང་རང་ནི་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་དུ་ཞབས་ཕྱི་བྱེད་མཁན་ཞིག་དང༌འདྲ་བ་ཡིན།
  tca-NT: —Rü ñoma i naãnewa rü corigü rü mechawa narütogü na nachibüexü̃cèx, rü norü
    duü̃xü̃gü nixĩ i ngẽma naxcèx õna ixüxü̃ rü nüxü̃ rüngü̃xẽẽxü̃. Natürü tatanüwa
    rü tama ngẽmaãcü nixĩ, erü choma i perü cori na chiĩxü̃ rü perü ngü̃xẽẽruü̃ chixĩ.
  zpl-NT: Lu iliulabe quieꞌ sucu bee patrón lu mexa, nu bee mosoꞌ sibiꞌ lubeei. Pero
    letaꞌahua la acane scua, xne liꞌá nzua cuna liꞌihua xi neca tucu enu sibiꞌ luhua.
  mbc-NT: Anî' wanî mîrîrî ipîkku pe tîwe'sen warantî? Manni' entamo'ka ereuta'pî
    ou manni' to' entamo'kato' ton tîrîiya manni'? Inna, ipîkku pe tîwe'sen mesa pona
    eereutasa' manni'. Tîîse uurî wanî manni' to' ma're tîwanî ye'nen to' yekkari
    ton tîînen warantî akore'ta'nîkon.
  ndg-ndg: Kwasababu ywaku nkolo, yolo ywatama pameza au yolo ywatumika? Buli yolo
    kwaa ywatama pameza? Ni nenga balo ni kati yinu ywa tumika.
  wsk-wsk: Ikialko, kari bo daigam bagoso se bo na inang nunguru karogo tai tuiwoso,
    ilagala mu nunga ningi kari awuk mu kari nup ago? Mu kari daigam bagoso mu kari
    nup ago. Bare ani nenenga ningi nengerak baga se mu, nenenga ura dungan kari iwita
    bagasam.
  toj-NT: ¿Machunc'a ja mas nihuani? ¿Ja' ama ma' huax aaji ec' jan yi ja suaeli ma
    ja' huan slechjel jan ja huaelali? ¿Mi ma jauc ni ja ma' huan smajlajel ja suael
    huax aaji ec' jan yi ba? Iday, ja queni lajanon soc ja ma' huas slecha jan ja
    huaelali.
  tbc-tbc: Ago yak niŋen o enti iŋ tubun ak i? Tamol a tebol siŋiren na imasig anaŋ
    yani dan, agod biabi ŋilaŋal tamol enti tamol an anaŋ ipani dan, luluŋad lo enti
    malan te imado di? Aŋ aloŋ ak, tamol a tebol siŋiren na imasig anaŋ yani dan malan
    te ya. Aria, ŋai aŋ luluŋam lo ŋupalug biabi ŋilaŋal tamol igo woŋ ŋilasag ŋumado
    da. Ŋai mi aŋanem tutuŋanek tamol ŋumado da.
  sna-sna: Nokuti ndianiko mukuru kuno mumwe, uyo agere patafura kana kuti uya anoshanda?
    Ko, haazi iye agere patafura here? Asi ini ndiri pakati penyu saiye anoshanda.
  smk-NT: Si'no ket a mas ata'gay, si nakadungon mampangan o si mampagsirbi? Syimpri
    a, si nakadungo, kai para? Bale' si'ko, iti ako komoyo nin kapada nan sayay tagasirbi.
  grc-TCGNT: Τίς γὰρ μείζων, ὁ ἀνακείμενος ἢ ὁ διακονῶν; Οὐχὶ ὁ ἀνακείμενος; Ἐγὼ δέ
    εἰμι ἐν μέσῳ ὑμῶν ὡς ὁ διακονῶν.
  gof-WFTW: Hanoshin, mokkeyssafenne Moketteyssafe awussi aadhdhi? Moketteyssa gidenneyye?
    Shin taani hintte giddon mokkeyssa mela.
  spa-BLM: Porque ¿quién es mayor, el que se sienta a la mesa o el que sirve? ¿No
