verse: LUK.022.027
translations:
  kpx-kpx: Vatae kosive abuna uguiavo unahai louge esemuiabe abuna lovi malei ovegei.
    Katealemo lana hilokage oleteu baluga. Oleteu eseve. Isito dau kateholinu. Dau
    la baluga. Isito di la hoesegevei la tedaevema.
  okv-H: Embo peni amo davore? Indari embo retemo undurari embo re? Amo indari embo
    rate na ungo unduresi puvena.
  tbo-tbo: Lawa awai tauna i geduma? Lawa hau ani am e tugutugula bo lawa e pupoula?
    Lawana e pupoula tauna i geduma. Ma tau u hayami mei tu poula lawana.
  mal-C: ഇവരിൽ ആരാണു മഹാൻ? ഭക്ഷണത്തിനിരിക്കുയാളോ ശുശ്രൂഷിക്കുന്നയാളോ? ഭക്ഷണത്തിന്
    ഇരിക്കുന്നയാളല്ലേ? എന്നാൽ ഞാൻ നിങ്ങളുടെ മധ്യത്തിൽ ഒരു ശുശ്രൂഷകനെപ്പോലെയാണല്ലോ.
  grc-SR: Τίς γὰρ μείζων, ὁ ἀνακείμενος ἢ ὁ διακονῶν; ⸂Οὐχὶ⸃ ὁ ἀνακείμενος; Ἐγὼ δέ
    ⸉εἰμι ἐν μέσῳ ὑμῶν⸊ ὡς ὁ διακονῶν.
  bgc-bgc: क्यूँके बड्ड़ा कौण सै, वो जो खाणे पै बेठ्या सै, या वो जो सेवा करै सै? के
    वो न्ही जो ज़िम्मण बेठ्या सै? पर मै थारे बिचाळै सेवक बरोब्बर सूं।
  khz-khz: Rai kamu, ganigani kapunai etanuna talimana pa vetugunagi talimana? Ganigani
    kapunai etanuna talimana, ei? Na au gomi aomi ai no vetugunagi talimana.
  deu-TKW: 'Denn wer ist mehr? der da zu Tische sitzet, oder der aufwartet? nicht:
    der zu Tische sitzt? ich aber bin in eurer Mitte wie der, der aufwartet.'
  zsr-NT: ¿Nuzxal naꞌ nacr blau, nu naꞌ röꞌ ragu, o nu rupáꞌ laꞌ huagu? ¿Naruꞌ clëg
    nu naꞌ röꞌ ragu nacr blau? Nedaꞌ zóalenaꞌ lbiꞌiliꞌ ca nu rupáꞌ laꞌ huagu.
  lin-lin: Pamba te nani aleki monene ? Ye oyo avandi na mesa to ye oyo azali kotia
    bilei na mesa ? Ezali te oyo avandi na mesa ? Kasi Ngai nazali kati na bino lokola
    moto oyo azali kotia bilei na mesa.
  hns-NT: Ke sab se barka waala hai, dje bhodjan kare hai kie naukar? Tabbo ham toelogke
    bietj me ek naukar ghat baatie.
  noa-E: 'Magnaa amag, Pãrau khĩirjuawai, ¿chijã chi thethem agá ajim anʉm: sĩi mes
    gaai thöikha sĩsiewai khoogpai jupcheejem, wa mes gaai chi thëp paajem? Magnaa
    ichdëupai, Chi ʉ̈rʉʉcha simʉn ya sĩi thöikha sĩsim abaawai khoogpai jupcheejemʉugui
    ajim anʉm. Magnaa amag, Mʉʉn chadcha pãar Pöröugui ajim anʉm. Mamʉ pãrau oo nʉm,
    sĩi mʉig mʉ pãar chogkha chitʉmjöo chirʉm.'
  eng-EMTV: For who is greater, he who sits at the table, or he who serves? Is it
    not he who sits at the table? Yet I am among you as the One who serves.
  mib-NT: ¿Te ndé ɨɨn cúu jeē cujéhnu ga, á tée yéji nuū mesa, chí tée jéni cohō?
    ¿A násūu tée jeē yéji nuū mesa cúu jeē cujéhnu ga? Te ruhū nasūu súcuan cúu ri,
    chi ni nasáha ri maá rí nájnūhun tēe jéjníñu nuū rō, chi vēji ri sáha ri jeē nihín
    tahú rō.
  lif-NT2: आल्‍ल चाजामादे़न्‍नो के़युङ्‌बे़न् नु सेवा के़जोःक्‍पे़न्‌आत्तिन् यम्‍बाबे?
    खे़न् चाजामादे़न्‍नो के़युङ्‌बे़न् यम्‍बा मे़ःम्‍बि? कर खिनिॽओग इङ्‌गाॽ सेवा के़जोःक्‍पा
    हे़क्‍के वाॽआ फाॽआङ् मे़त्‍निङ्‌लो॥
  xnj-xnj: Muni, ndi yani mweavi mkulu, mweitama pameza kulya chakulya, amala yula
    mweitumikila? Chakaka ndi yula mweitama pameza kulya chakulya! Pamonga na genago,
    nambu nene nivii pagati yinu ngati muhengaji.”
  mmx-mmx: Nege i silok atdu na? Lara it kis to vana xusu na anan kopla lara i gugu
    rin? Mo lara it kis to vana. Ketla nenia a nemen kantubu atnimi ngan lasaxaruki.
  cbr-NT: ¿An piti 'acë uni ax cara axa mesanu pi tsócë unibëtan sënën 'ic? An mesanuxun
    picë uni ax ca an piti 'acë unibë sënë́nmara 'icën. Usa 'aínbi cana 'ëx an mitsu
    ñu 'axuncë a 'ain.
  tee-NT: Pus t'as nonat'it ju uxijnan. Tis chavaich ju palai xak'ai. Ja yuchi ju
    tolai lacamixa chai vajin. U yuchi ju ini ju ixvaiti. Ja jantiyu' ju tolai lacamixa.
    Para ju quit'in chun icjunita tachi ju va milapanac'an.
  eng-LSV: for who is greater? He who is reclining, or he who is ministering? Is it
    not he who is reclining? And I am in your midst as He who is ministering.
  cak-NT: Romari', ¿ja como ri nilix-apo chuchi' mesa ri c'o más ruk'ij, o ja ri nilin-apo?
    ¿Man ja' ta como ri nilix-apo chuchi' mesa ri más c'o ruk'ij? Pero chinuech ren
    man quiri' ta, roma ren jin anche'l jun ri nilin-apo chuchi' mesa ri jinc'o chi'icojol.
  pah-NT: 'Manamo g̃a johe? ei Jesus''ga. Mara''ngu po pe javo: “Kiroki ga oapy na''ẽ
    i''gwovo mbatera ojipyrive''g̃a imboavujikwerirẽ ga pe”? Mara''ngu po pe javo:
    “Kiroki ga omboavujikwe mbatera imondovo mesa rehe to''u na''ẽ ojipe''g̃a aerẽ
    jihi javo”? Marãi pe? ei Jesus''ga. Manamo g̃a johe? —Jihi amombe''u pe me: Gaha
    – kiroki ga oapy i''gwovo na''ẽ – gaha oko g̃a hohe pa. Na tuhẽ. Jihi ako penduvihavamo.
    Emo pepyrive''ga ja reki ji pe pokogi, ei Jesus''ga.'
  sja-NT: ¿Chisãgɨ́ eperã waibɨara bɨ; chi mesade su-ak'ɨ bɨ nek'oit'ee maa-e pɨrã
    chi chik'o jedepari? ¿Chi mesade su-ak'ɨ bɨ-ek'ã? Jõdee mɨ nama bɨ parã t'ãide
    chi chik'o jedeparik'a.
  xed-xed: Wa mali katək na, mndu ta nzata ka zay zay re? Ari mndu ta dgaydgay a na?
    mndu ta nzata ka zay zay mali kasiʼi kiʼe? Ala, wana iʼi mataba ghuni manda mndu
    ta dgaydgay.
  mks-NT: Mé ndó sa̱ cánda̱a̱ va̱ha ini ndó ña̱ íin chága̱ sa̱há da̱ íin coo nu̱ mesa
    a̱ ju̱ú ga̱ da̱ cája ndíví ñahá. Joo ye̱he̱ na̱jánuu ndáha̱ i̱ mí i̱ ta na̱nduu
    u̱ tátu̱hun in da̱ cája ndíví nu̱ ndo̱.
  gfk-S: Ma nesi ta dur i tamat, nong i kis ter tano teol na nian be nong a tultule?
    Tutuno sakit, nong i kis ter tano hator. Iesene iou balik iou paile ngan hobi.
    Iou karek nalamin ta mu hoke tike tultule ta mu.
  bmu-bmu: “Kunöŋ tata nene neiga kunŋan nene köl waŋgiba anda kamakzawi, yetköreŋök
    öŋgöŋgöŋi mi daŋön? Ölŋa, ‘Tata nene nezawaŋön mönö öŋgöŋgöŋi akza.’ Mewö jiget
    mörakzinmö, nöŋön eŋgö sutŋine welenqeqe ewö aka maljal.
  dgz-dgz: Menan endi, apan aritawa da, apan wantat gapan wandiniwa bawarewa o taba
    mega waniniwa bawarewa? Tave di, apan bawarewa ame wantat gapan wandini apanewa.
    Go ne, yaumakayap tauan, taba enina apanewa mini tainawa.
  eng-GNV: For who is greater, he that sitteth at table, or he that serueth? Is not
    he that sitteth at table? And I am among you as he that serueth.
  zaa-NT: 'Porqui''ni, núlá dacca'' adiru segun yétsiloyuį: Tsí nu ribé'' lo meỹa,
    o tsí nu runi servir áccá. Tsí álahua adila dacca'' nu ribé''ní lo meỹa cá. Pero
    inte'' nna dua'' entre lebi''į tì''a ttu nu runi servir.'
  eng-WEBSTER: For which is greater, he that sitteth at table, or he that serveth?
    is not he that sitteth at table? but I am among you as he that serveth.
  guh-guh: Mapanacuata petuxanenë itsa xaeyeca mesata, petuxanenë jamatabëcueneevetatsi
    pijajivitonë. Tsipaji petuxanenë ayaijamatabëcuenenë pijajivitonë matatoxenetsia.
    Itsiata xanë bajarapitsijamatabëcuene apo xainaenë. Ponaponajë paxamëjavata daxita
    paxamë bepanijajivitonënëcuenia patacayavenonaenexa, jai Jesús.
  bon-bon: Yoo, laasi nyene baborage ai neeneni cabu ca, nää biname lui te ladnatuge
    deedei äbitame, coo biname lui te deedei teeme bau me yaawaduge? Yoo, tabe sine
    baborage lui te ladnatuge, yepä cane lui weeme tääpume epu pana gäne weeme kaakesea
    bägrä liiyepu.
  nhw-BL: ¿Catlique anquiitaj para más hueyi, yaya catli mosehuía campa mesa o yaya
    catli quintequipanohua? Anmoilhuíaj yaya catli mosehuía achi hueyi. Pero xiquitaca
    na amo nimohueyimati. Na niitztoc amohuaya quen niamotequipanojca.
  mgw-mgw: Tubaye nku'lu' ngaywaku', yu'lu' ywatama pamesa no lya, au yu'lu' ywatumikia?
    Ngamwembe panga yu'lu' ywatama pamesa no lya! Lakini ata nyo nenga nibi pano pakati
    yinu kati nantumisi.
  swh-ONEN: Kwani ni nani aliye mkuu? Ni yule aketiye mezani au ni yule ahudumuye?
    Si ni yule aliyekaa mezani? Lakini mimi niko miongoni mwenu kama yule ahudumuye.
  wbi-wbi: ulwakuva veeni um'baha juno ikukala pilia kange ikuvavombela? najune nikyale
    nighwanine nilindavule jumue ndavule juno ikuvavombela.
  bba-bba: Wɑrɑ kere, wi u dimɔ? Nɡe wi u kɑ dĩɑnu nɑɑmɔ. N ǹ wi u dimɔ? Wee, nɑ
    wɑ̃ɑ bɛɛn suunu sɔɔ nɡe sɔmɔ.
  eng-KJVCPB: For whether is greater, he that sitteth at meat, or he that serveth?
    is not he that sitteth at meat? but I am among you as he that serveth.
  kgk-NT: 'Ha''e-ta ave peẽ-my: Tuvixave va''e-pe hembigwái ogweru hemi''urã. Ha xe
    katu tembigwái-rami voi aiko pene pa''ũ-my, he''i.'
  waj-waj: Dee vaidivoono tauraanaavai variinnee? Vaidiivo kati varioo yeennaivaa
    nnaivonnee? Vara vaidiivo inna yeennaivaa varoo inna mmiivonnee? Na rikiauko vaidiivo
    kati varioo yeenna nnaivoono tauraanaavai varinoo. Mo neenoo ngii tasipama mmoori
    vareera ngiaammuauvai roosiima variaunoo.
  ekk-PKP: 'Kes on suurem: kas see, kes istub lauas, või see, kes teenib? Kas mitte
    see, kes istub lauas? Aga mina olen teie keskel nagu see, kes teenib.'
  mpx-mpx: Henala alana i bwata? Toto i misiyo abaanan elana, o ebo toto i tuwalali
    aanan i ginol i pwatanik toaanan elana? He toto i misiyo abaanan elana te alana
    i bwata, age? Yaa nau ya minaa gamwamiwa ya ola totuwalali ya.
  wbp-wbp: Kula kalu kujarlu manngu-nyanyi yapangku nyampurla ngurungka, lawa. Panu-juku
    kalu ngampurrpa nyina wiri nyinanjaku. Yungu ngantalpalu-jana panu-kari-jiki nganta
    yapaju warrki-jarriyarla nyanungurraku, marda miyiki purranjarla yinjaku nyanungurraku.
    Kulalu nyanungurra wiriwiri-piya nyinaya nyurrurla. Ngajurna-nyarra Warlalja-Wiri
    nyurrurlaku, yungunkujulu warrki-jarriyarla ngajuku. Kala ngajurna-nyarra warrki-jarrija
    nyurrurlakuju. Ngaju-piyalu nyinaya!
  luo-luo: Nimar en ngʼatno maduongʼ, ngʼatno mobedo e mesa koso ngʼatno machiwo chiemo?
    Ok en ngʼatno manie mesa koso? An to anie dieru kaka ngʼatno matiyo.
  nhe-NT: ¿Ajqueya inquiitaj para más hueyi, yajaya tlen mosehuía campa mesa o yajaya
    tlen quintequipanohua? Inmoilhuíaj yajaya tlen mosehuía achi hueyi. Pero xiquitaca
    na ax nimohueyimati. Huan na niitztoc imohuaya queja niimotequipanojca.
  aii-aii: ”ܡܵܢܝܼ ܝܠܹܗ ܒܘܼܫ ܓܘܼܪܵܐ، ܗ̇ܘ ܕܟܹܐ ܝܵܬܹܒ݂ ܠܣܘܼܦܪܵܐ ܝܲܢ ܗ̇ܘ ܕܟܹܐ ܥܵܒܹܕ ܚܸܠܡܲܬ؟
    ܠܹܐ ܝܠܹܗ ܗ̇ܘ ܕܝܵܬܹܒ݂ ܠܣܘܼܦܪܵܐ؟ ܐܵܢܵܐ ܐܬܹ‌ܐ ܠܝܼ ܓܵܘܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܕܗ̇ܘ ܕܥܵܒܹܕ ܚܸܠܡܲܬ.
  esk-NT: Kiña kamanaġniqsrauva—taamna aquvitluni niġiruaq naagaqaa taamna payuktaqtuaq?
    Tavrataamna aquppiruaq kamanatluktuq. Aglaan iqasiġipsi payuktaqtitun.
  msb-msb: kay sin-o man gali an mas labaw, an ginasirbihan o an nagasirbe? Syimpre
    an ginasirbihan gayod. Pero adi ako kaupud-upod niyo bilang usad na nagasirbe!
  cpa-NT: ¿Hein² dsa² lán¹² dsa² juanh¹² hi³méh¹, dsa² guǿ¹² mesa, ho¹ ju³ dsa² mi²ti¹
    ni³dsa? Dsa² guǿ¹² mesa báh³ dsa² juanh¹². Cónh¹jøng² ma²ca¹guio¹jni quianh¹³
    hniah¹² ju³lah jan² dsa² mi²ti¹ neih³ hniah¹².
  dso-dso: ଏ ଦୁନିଆର୍‌ ଇସାବେ, ବସିକରି କାଇବା ଲକ୍‌ ବଡ୍‌ କି, ବାଟାକରି ଦେବା ଲକ୍‌ ବଡ୍‌ ? ବସିକରି
    କାଇବା ଲକ୍‌ ସେ ବଡ୍‌ ଅଇସି । ମାତର୍‌ ମୁଇ ସେନ୍ତି ନଇ । ମୁଇ ତମର୍‌ ବିତ୍‌ରେ ବାଟାକରି ଦେବା
    ଲକର୍‌ ପାରା ।
  meu-meu: 'Hereana be daika: aniani gabuna ai e ege dihomu tauna, eiava hesiai tauna?
    Aniani gabuna ai e ege dihomu tauna ani? Lau be umui bogaragimui ai hesiai taugu
    na heto.'
  yva-NT: Arakove, no mine vone so vatano panakoe tuna pisyi bayave, muno vatano kaijinta
    wanapatambe ai. Weramu wamamo wansasye. Ribe akarive wasai muno syanapatambe wasai
    tavon.
  dgc-dgc: Mara, ti ésiya i mataasa, tu mégiknud san a méngan, o tu utusan na? Tu
    mégiknud a méngan, éy siya i mataasa. Pero sakén,” kagi ni Jesus, “éy maski mataasék
    dikam, éy komanék i utusan moy.”
  zpm-NT: Lo guidzliu rii, zha ne rnabey, rzobse zho, zha ne nac nguṉdziin, zha co
    rdziib ncuaaṉe row zho. ¡Saṉgue lo ne, led scad naca! ¡Goḻwi gaṉle, tib nguṉdziin
    nac naa lo to!
  hix-NT: Onà wyaro nasahxemtetxow hamà, toto komo, kekon xarha tà. Ehonomnà komo
    htxero nasahxemtetxhe. Ànyahrà komo yaryatxhe, anoto komo, àhyakanye, kekon hatà.
    Tànyahrà yany komo yoho rma haxa natxow hamà, tasahxemtosom komo. Nyamoro wyarohra
    mak wehxaha, awawonye. Ayanoto kom me rma wehxaha, kekon hatà, Txesusu.
  sim-sim: Misambi torok malakama ondo men li lihi mbawak lerawun landa ma ondo akwan
    laharawak anda lir. Hako anin ji heyeka. An mbeek malakama ondo li unda hom a
    unda ambu nir. An men lerawun landa ma hom a naha jirin amu jelyanduwa.
  npi-ULB: किनभने टेबलमा खान बस्‍ने कि वा सेवा गर्ने कुनचाहिँ ठुलो हो ? टेबलमा खान
    बस्‍ने होइन र ? तर म त तिमीहरूका बिचमा एक सेवा गर्नेजस्तै छु ।
  cgc-cgc: Indi ta darwa na i may mas datas na katengdanan? Ittaw na gakaan, ittaw
    na gasirbi ki kanen? Di' ba ittaw na gakaan? Piro, ta ate na pagdumaay, yaken
    na Ginuo nyo isya na gasirbi ki kyo.
  tim-tim: Akto luâk siâŋe sot om katyeŋgim tân yeŋgumap are âmâ luâk yânŋe dâmai.
    Dâ luâk siâ âi bo mem yân tato hoŋ bawaŋande sot om kalaŋdo nemap aregât âmâ luâk
    humo dâmai. Gârâmâ ye hain bo akbi. Aregât nâkai hain nâŋgâm hoŋ bawa akyeŋgim
    tân yeŋgum malân.
  yor-yor: Nítorí ta ni ó pọ̀jù, ẹni tí ó jókòó tí oúnjẹ, tàbí ẹni tí ó ń ṣe ìránṣẹ́.
    Ẹni tí ó jókòó ti oúnjẹ kọ́ bí? Ṣùgbọ́n èmi ń bẹ láàrín yín bí ẹni tí ń ṣe ìránṣẹ́.
  wos-wos: Héndé néma du dé re, jambémbu sanjoka rekwa du wana hénoo humbwita jémba
    yakwa du wana? Wu jambémbu rekwa du dé. Wuni wungi huruhambawuni. Wuni guni wali
    reta wuni guna jémba yakwa du wuni re.
  emp-NTPO: 'Ẽberãmaarã ¿caida dji dromaara b̶ʌ: dji mesad̶e ne coi carea chũmebarida
    wa dji ne cobibarida? ¿Dji mesad̶e chũmebarida dji dromaara b̶ʌẽ́ca? Baribʌrʌ
    mʌ̃ra dji dromada b̶ʌmĩna nama bãrã tãẽna nezoca quĩrãca b̶ʌa.'
  eng-F35: Who is greater, the one reclining or the one serving? Is it not the one
    reclining? Yet I am among you as the one who serves.
  ind-ind: 'Biarlah Aku memberikan contoh ini: Di antara dua orang berikut, siapakah
    yang paling tinggi kedudukannya? Orang yang duduk makan di meja, atau orang yang
    melayani dia? Tentu orang yang duduk. Tetapi ingatlah teladan-Ku: Selama bersama
    kalian, Aku justru merendahkan diri untuk melayani.'
  pes-OPCB: در این دنیا، ارباب بر سر سفره می‌نشیند و نوکرانش به او خدمت می‌کنند. اما
    اینجا بین ما اینطور نیست، چون من خدمتگزار شما هستم.
  mpt-mpt: Waneta komok sume? Nakae toumbianea imeno wembe etia bleka? Nakae imeno
    fu oluba tlebe etia? Ne funania Nakae toumbianea imeno wembe etabo gabibe. Ina
    otane nele okok naka biania ibo daayebibe.
  ssx-ssx: Epita꞉ tiekepe. Mo ne noluekema꞉ a꞉pa pila꞉ halipe o mo ne pana꞉ peaasa꞉
    halipe. Ota꞉ mo pila꞉ hali lataa. Koto pa꞉la꞉pate I̱ta꞉ iki ame̱le̱ta꞉ ne pana꞉
    peaaso somema꞉ handolome.
  mkl-mkl: Inɛ iyi í bubɑ wɑ jɛ si ɑntɑi tɑɑbu do inɛ iyi wɑ nɑɑò ijɛu wɑ, yoo nŋɑi
    í re. Kù jɛ inɛ iyi wɑ jɛui? To, ɑmu wee ǹ wɑ inɔ nŋɛi bɛi inɛ iyi wɑ nɑɑò ijɛu
    wɑ.
  gaq-gaq: ସାପାବାନ୍‍ ମ୍ନା ରେମୁଆଁ ଜାଣ୍ଡେ ? ଟିବୁଲ୍ ନ୍ନିଆ ଚଙ୍ଗ୍‌ନ୍‌ସା କଲେଃକ୍ନେ ରେମୁଆଁ
    ଆମେକେ ସେବା ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ରେମୁଆଁ ଚଙ୍ଗ୍‌ନେ କଲେଃକ୍ନେ ରେମୁଆଁ ସାପାବାନ୍‍ ମ୍ନା । ମାତର୍‌
    ପେଇଂବାନ୍ ନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ସେବା ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ସୁଗୁଆ ନ୍ଲେକେ ।
  gof-RNT: Hanoshin, mokkeyssafenne Moketteyssafe awussi aadhdhi? Moketteyssa gidenneyye?
    Shin taani hintte giddon mokkeyssa mela.
  unx-unx: ଅକଏ ମାରାଙ୍ଗ୍‌ଆଏ, ଜଜମ୍‌ରେ ଦୁବାକାନ୍‌ନିଃ ଚି ଦାସି ? ଚିୟାଃ ଜଜମ୍‌ରେ ଦୁବାକାନ୍‌ନିଃ
    କାଏ ମାରାଙ୍ଗ୍‌ଆଁ ? ମେନ୍‌ଦ ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ଥାଲାରେ ମିଆଁଦ୍‌ ଦାସିଲେକାଃଇଙ୍ଗ୍‌ ।
  gah-gah: Lekelisi lilo. Éaho agulizaki ve noive. Nosánetá hanuva minoko natimó nenémohe,
    itó nosánetá vatá oko ale vavá otati ve nenémo agulizaki ve noihe. Hanuva minoko
    natimó nenémo agulizaki ve noitimóza, nénisi nene lekelí holutikú nene agulizaki
    ve suni alemoko gelekelé izegipagitana loló oko minoaká nouve.
  lcm-lcm: Arai, si vanang kapo taviri luai? Vopo sinong si pata i angan, o asosokai
    vopo asinong pok? Sa, parik ta nia vopo sinong si pata i angan? Io. Sikei nau
    napo ago nei liuan imi val asosokai animi.
  aer-aer: Kenhe ahelhe nhenhele anerrirreme areye, itne alakenhe re itirrewarretyakenhe,
    arrangkwe-arle. Itne itirrewarreme arrpenhe areyele akwele itneke mpwarewarretyeke,
    merne-arlke apeke kere-arlke apeke itne iterrirretyeke. Kenhe itne akenhe arrpenhe
    areye akurne-arle akerrirreme, yanhe areye itneke-arle warrke-irremeke. Itne-arteke
    anerrirretyale anerrirraye! Ayenge-arle arrekantherre warrke-irreke. Ayenge-arteke
    anerrirraye!”
  qvc-NT: 'Mayá, yuyayllapa: ¿Pitaq mas kamachikuqqa, mesapi tiyaq ichu kriyadun?
    ¿Manachu mas kamachikuqqa mesapi tiyaq? Piru noqaqam qamkunapa kamachikuqniki
    kashpapis, suq kriyadushina tukuy imapi yanapaykillapa.'
  tgl-ULB: Sapagkat sino ang mas dakila, ang taong nakaupo sa may hapag o ang siyang
    naglilingkod? Hindi ba ang taong nakaupo sa may hapag? Bagaman kasama ninyo ako
    bilang isang naglilingkod.
  cbs-NT: Eska yudabun uinkin shinanmisbuki. Na baxti ika dakaxun pimisbu xanen ibuki.
    Jamen jatun jatu pimakin duawaidan, xanen ibumaki, iwanan, shinanmisbuki. Jamen
    eanan, matu anuxun matu tapinmanun ixun en matu bestibu duawakin uinmakubainaii.
    Jaska keskakin jadatutunda ea chibankin betsabu man binuai man unantiduki— iwanan,
  xtm-NTPP: Vaa ¿na in kúu ja kanuu‑ka? ¿Ñayii jinkoo nuu mesa ma ja kaa i xita ma,
    xi ñayii jinukuechi nuu ñayii ni jinkoo ma? ¿Xi masu ka jani ini ni ja ñayii jinkoo
    nuu mesa ma kúu ñayii kanuu‑ka? Kovaa saña chi iyo sa ne'un ni a sukan kúu in
    ñayii jinukuechi.
  nnq-nnq: Gambu mana, nga meneke ojwabi nkolongwa? Jwajo ojwatama pamecha kulye chakulya.
    Nambu nenga mbile panakati jinu anda mmanda.
  bao-NT: 'To docare: ¿Ñiru pee cʉ̃ niiti, ca nii majuropeegʉ, ca baa ea nuu waagʉ
    pee, baariquere ca peo cotegʉ pee? ¿Baariquere peorica pĩi pʉto ca baa duwigʉ
    pee méé cʉ̃ niiti? Yʉ pea mʉja watoare baarique ca peo cotegʉre biro yʉ nii.'
  san-ORI: ଭୋଜନୋପୱିଷ୍ଟପରିଚାରକଯୋଃ କଃ ଶ୍ରେଷ୍ଠଃ? ଯୋ ଭୋଜନାଯୋପୱିଶତି ସ କିଂ ଶ୍ରେଷ୍ଠୋ ନ ଭୱତି?
    କିନ୍ତୁ ଯୁଷ୍ମାକଂ ମଧ୍ୟେଽହଂ ପରିଚାରକଇୱାସ୍ମି|
  rmn-rmn: 'Вай кон баро: одова, кон овэл пал конас, я одова, кон керэл иргатлыки?
    Та со, на одова, кон бэшло? Ай Мэ машкарэ тумэндэ сар иргати.'
  huv-NT: Ngwüy, cuane ipiüngan, ¿ngün más netam ajlüye? Sapiüng aaga apchetem mayambüch
    üet nej; ngome aaga neyac nüeteran wüx mes. Nganüy xique sajlüy naquiiüb icon
    atnej nop neyac nüeteran wüx mes, atnej nop nerang minajiütan.
  otn-NT: Porque nu̱yá, ¿ndana̱ gue'a̱ nt'ɛ̱mbi̱ ma̱ da̱ya, gue'a̱ hu̱p'ʉ ja ra̱ mɛ̱xa
    ma̱ da̱, ua gue gue'a̱ 'ui̱te ma̱ da̱? Ua̱ngui̱ hu̱p'ʉ ja ra̱ mɛ̱xa'a̱ ma̱ da̱.
    A nu̱yá, dí 'bʉcä ua ha guí 'bʉhmʉ ya, pɛ hi̱n da̱di̱ ma̱ndathogä. Sinoque da̱di̱
    mpɛfi.
  nop-nop: Hidi nanimbu nadiwit, neeŋdi me loloŋnit? Me kweliŋgoŋ ila nanaŋ hogok
    tibek u be, be me nanaŋe kidila timiŋa bek? Me kweliŋgoŋ ila nanaŋ hogok tibek
    adi me loloŋnit, uŋakoŋ. Kuŋgoŋ nu adi hidi’walaŋ lekiŋgoŋhik gineŋ tipilapilaye-mehik
    hatilat.
  obo-NT: Na, ondoy man kos od kilaannon no mowwet? Idda vo so id sondaran to koka‑an
    o iddos id sondad? Idda en so id sondaran. Piru siyak nod Longaggon dow, noko‑iling
    a to sudsuhuwon dow.
  kca-kca: 'Хŏй уншәк: хŏй пӑсан сурыйән омәсәԓ, мўй пӑ хŏй пӑсан ԓэщатәԓ? Ӑнта мўй
    пӑсан сурыйән омәсты ŏт? Ма пӑ нын кўтәнән пӑсан ԓэщаттыйа уԓԓәм.'
  cak-ENT: Roma c'a ri', ¿ja comi ri c'o chuvüch mesa ri nilix-apu ri c'o más ruk'ij,
    o ja ri achique ri njachon? ¿Man ja tüj comi ri c'o chuvüch mesa ri nilix-apu
    ri más ruk'ij? Pero chinuvüch yin man quiri' tüj, roma yin xa cachi'el ri jun
    ri njachon yinc'o chi'icojol.
  lif-NT: ᤀᤠᤸᤗ ᤆᤠᤈᤠᤔᤠᤍᤧᤴᤏᤥ ᤁᤧᤕᤢᤱᤒᤧᤴ ᤏᤢ ᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤧᤴ ᤀᤠᤳᤋᤡᤴ ᤕᤶᤒᤠᤒᤣ᥅ ᤂᤧᤴ ᤆᤠᤈᤠᤔᤠᤍᤧᤴᤏᤥ
    ᤁᤧᤕᤢᤱᤒᤧᤴ ᤕᤶᤒᤠ ᤔᤧ᤺ᤶᤒᤡ᥅ ᤁᤖ ᤂᤡᤏᤡ᤹ᤀᤥᤃ ᤀᤡᤱᤃᤠ᤹ ᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ ᤜᤧᤰᤁᤣ ᤘᤠ᤹ᤀᤠ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤏᤡᤱᤗᤥ॥
  mie-NT: ¿De ní iin cúu jā cúñáhnú cā, á tēe yájī nūū mesa, á tēe jáni cōhō? ¿A nsūú
    tēe jā yájī nūū mesa cúu jā cúñáhnú cā? Sochi nduhū, nsūú súcuán cúu nī, chi nī
    nasāhá nī maá nī tá cúu tēe jā jétíñú nchivī, chi vāji nī sáhá nī jā nīhīn táhvī
    ji.
  san-TIB: བྷོཛནོཔཝིཥྚཔརིཙཱརཀཡོཿ ཀཿ ཤྲེཥྛཿ? ཡོ བྷོཛནཱཡོཔཝིཤཏི ས ཀིཾ ཤྲེཥྛོ ན བྷཝཏི? ཀིནྟུ
    ཡུཥྨཱཀཾ མདྷྱེ྅ཧཾ པརིཙཱརཀཨིཝཱསྨི།
  qve-NT: Kunan tapusqaykichis, ¿mayqentaq aswan más importanteri kanman? ¿Mesapi
    mikhunanpaq tiyaqchu icha mikhuna serviqchú? Qankunapaqqa mesapi mikhunanpaq tiyaqmi
    aswan más importante runaqa. Noqan ichaqa huk sirviente runa hina qankunata servishaykichis.
  pao-NT: '@see-verse:LUK.022.026'
  cbu-NT: ¿Tamama tputs yanura? ¿Nduni mbasku anuzuwa? ¿Nduni kuxinaru katungku anuzuwa?
    Kuxinaru an yanuriya. Itaru, nuw siyaa kapung kasirtaati, siyaam nuw mbasamapan
    tamapari ashiruri taakina. Ashiri siysa saanpata shingtamtsa; kasimaam chinarintspa;
    tárangiya Isusu.
  usa-usa: náawaq uyátá-maqma anómma máiyo? aáwaqa naíráqô mái-narabi mayaí-nákómá
    aáwaqa ikámmena máma ámínarabiyo? min-náqá aáwaqa naíráqô maraq mái-nakoma wemíye.
    miráimanibo kemá keráwáqtí aúkáapi kaayóq-nákóráá umá máune.
  soy-soy: Ukɛikɔ́ yɛɛ ilukɛ n wɑi nɛ uyɛ̃ kuu ilukɛ n wɑi kɛcɔpɛ úye yɛɛ úyukɔɔ́?
    Ái uyɛ̃ kuu i n wɑii? Too, nɛ̃́ nɛ nɔ́kɛnɛ́cɔpɛ we yɑrɛ ukɛikɔ́ uyɛɛ ilukɛ n
    wɑi.
  hui-hui: Timbuni kago aibe. Mbirali birape howa tomo nalu bedagodabe be ibu tomo
    nelo mo yu tono bialu kagodabe. Mbirali birape howa tomo nalu bedago ibuore timbuni
    kagoda. Anigo i̱ tí baba mandagi howa biabe bia hagame kagodagua kogoni.
  amf-amf: Kumman raqinte dooqayse itseabee woyayse waadadheabesa gebhaa ea hayne?
    Kummandar dooqaatayu? Ko dahaannaar inta yesa shaarinte waadima eedidettsi i maatade.
  quc-NNT: ¿Jachin k'u ri nim na u b'anik? ¿A are ri kät'uyi chi' ri mesa, o are ri
    patänil iwe? ¿A mat are ri kät'uyi chi' ri mesa? Are k'u ri in, in k'o iwuk' je'
    jas ri patänil iwe, —xcha chke.
  dob-dob: “Ta toꞌase wanuwena, ꞌaene yaita toloetana ꞌabo tai ꞌebweuna ꞌimiyatowa
    be ꞌiꞌeꞌai ta ꞌebweuna manuna ꞌietaetapewa? Nai tauna toꞌai, aga? Ta ꞌaboꞌagu
    yanuwena nai toetapewa nigu, manuna waꞌita ꞌaboꞌagu gete tuga gamwagamwanimiya
    manumi yaetaetapewa ga ꞌaboꞌagu ꞌatuwa ꞌimi ꞌaliꞌei.
  wrs-wrs: Yesus olhmona unna, es yimba ningv, an kuwulva lohv? Duang, ora hevna innesowanindrini?
    Duangta ten kursira avm. Heva os kava snamba owai, kava yena andranindrini luhunv.
  mca-mca: ¿Qa ƚek pakha' les qu' qiye'ji'? ¿Me pakha' qu' na'nijup pa'qu' mesaye'
    qu' netek? ¿Me i'nƚi'i pa'qu' witqejkunenek'e? Ehe, pakha' i'nijup pa' mesa hik
    pakha' les in qiji'. Qa yakha'ƚe in ha'ni'ƚ etji'teje'm qa hik yijunye'j qu' yewitqejkunenek'e.
  kiw-kiw: Boꞌu-ra geemai, dui iiho beha emiꞌei mereei-ra, ee dui ereemaꞌati mereei-ra?
    Ie, emiꞌei mereei, irai moo riꞌo tuiai-da, ereemaꞌati meree-ka.
  tzo-TZC: ¿Buchꞌu ti más cajal ti scꞌoplale? ¿Mi jaꞌ ti buchꞌu chotol ta smala sveꞌel
    ta mexae? ¿Mi jaꞌ ti buchꞌu ta xacꞌ ti veꞌlile? ¿Mi mu jaꞌuc van xanaꞌ ti buchꞌu
    smala sveꞌel ta mexae? Pero ti vuꞌune liꞌ oyun ta atojolique yoꞌ jech ta xitun
    avuꞌunic.
  mya-mya: စား​ပွဲ​ထိုင်​သူ၊ အ​စေ​ခံ​သူ​တို့​အ​နက်​အ​ဘယ်​သူ သာ​၍​ကြီး​မြတ်​သ​နည်း၊
