    ayula âlya? Nkulu nni ayula aikêle pamesa. Henga nangu ngùvele nnikuwa lyenu malinga
    ntumishi.
  ata-ata: Xo itema vile uxolu sou uꞌani, xe vile ulalaxiinu laꞌilali mo utavalinu
    uneꞌe noxou, la ꞌenaꞌei noxiꞌa ilou ane anu tila? Nenge telavu lexe anu ane uxolu
    sou uꞌani ne, anu tila. Ia eni exolu no nixi noxinge loxo amitema sou xaixai noxinge
    vitanisi.
  qvw-NT: Chay juc nunacunacá ¿mayannintatan mas puydïpa licapäcun? ¿Mïsaćhu täcücätachun
    icha sirbïcätachun? ¿Manachun paycuna mïsaćhu täcücäta puydïpa licapäcun? Ñatac
    licapämäśhayquinüpis ya'a amcunacta sirbicmi. Chaynu captin'a amcuna ¿imanuytan
    capäcunqui?
  nfa-nfa: Miu pangee sèku, dhèu kapai sèra nuka mia? Dhèu dhu madhèdi ètu mei, do,
    dhu lalau mei? Tatu dhèu dhu madhèdi ne, dhèu kapai, si? Te ngaa Jaꞌa ne, tao
    boe ngiꞌu sèmi sèra. Jaꞌa mai lalau-laloꞌo miu.
  tnp-tnp: ?Pəh u in ilɨs pɨk, iətəmi in tətauən e tepɨl, uə iol əhruin iətəm tatos
    nauəniən e tepɨl in ilɨs tapirəkɨs? Nəkotəhrun məmə iətəm tətauən e tepɨl in ilɨs
    tapirəkɨs. Mətəu iəu, iətəmi asoli rəhatəmah, nian iəmətaliuək kitah min itəmah,
    iəməhmen=pən e iol əhruin əmə kəti.
  urd-urd: क्यूँकि आम तौर पर कौन ज़्यादा बड़ा होता है, वह जो खाने के लिए बैठा है या
    वह जो लोगों की ख़िदमत के लिए हाज़िर होता है? क्या वह नहीं जो खाने के लिए बैठा
    है? बेशक। लेकिन मैं ख़िदमत करने वाले की हैसियत से ही तुम्हारे बीच हूँ।”
  hot-hot: Opalê te ma anyô bêŋ, ôpatu ba halôk hamô ba hayaŋ nôm mena ôpatu ba hapôpêk
    nôm? Ôpatu ba halôk hamô ba hayaŋ nôm, aêŋ e? Ma doŋtom yahamô haviŋ môlô hatôm
    anyô ku te.
  mqj-NT: 'Annu umbanna randan matande: to ma''lokoraka ummande, to mantarakanniraka?
    Manassa anna to ma''loko. Sapo illalannakkao alla''-alla''mua'' temo untarakannikoa''.'
  rus-SYN: 'Ибо кто больше: возлежащий, или служащий? не возлежащий ли? А Я посреди
    вас, как служащий.'
  mbh-mbh: Eneke tho oma venen aken nge thomu. Na lomumu rum tel, anga i pomnga? Toko
    ako i men nge aning eve toko ako i sung aning a i nge? Ini toko ako i men nge
    aning. Aveto tho voth a thomu nge ranga ve tho ini toko umonga.
  bdd-bdd: “Ma toꞌaha wanuwatuhuya, ꞌabehega taiya lohanena, ꞌeguma ꞌaigeda ꞌimiyatoi
    ꞌiꞌaiꞌai ta ꞌaigeda weyahina ꞌihehetapewa? Nuwana tauna toꞌai ꞌawa? Ma taugu tuwa
    tohetapewaina, weyahina waꞌita taugu gamwagamwanimiya bewa tuwa yahetahetapewa,
    ta taugu gide ꞌimi hewali.
  cbt-NTPO: Ni'co'. Hua'anso' huënsërahuaton, coshatarin. Piyapinënpitaso nipirinhuë'
    sacatapi. Co hua'anën pochin chiníquën nanantopihuë'. Caso nipirinhuë' piyapimia
    pochin cancantërahuë. Apira apira a'napita catahuarahuë.
  rmy-SERVI: Екх бэшэл пала скаминдэ, ай авэр стховэл пэ скаминдэ хамо. Ко лэндар
    барэдэр? Чи на кодэва, ко бэшэл пала скаминдэ? А Мэ машкар тумэн сар бутярно.
  srn-NT: Suma moro prenspari? A sma di de na tafra, noso a sma di e poti a nyanyan
    tapu a tafra. Na a sma di de na tafra moro prenspari. Ma Mi de na un mindri leki
    a sma di e dini trawan.
  cta-NT: ¿Tilaca laca nu ndulo la chaꞌ jiꞌi̱ lacua? ¿Ha nu ntucua toꞌ mesa chaꞌ cacu?
    ¿Ha msu nu nxacu jiꞌi̱ yu? Chañi chaꞌ yu nu ntucua toꞌ mesa ni, biꞌ laca nu ndulo
    la chaꞌ jiꞌi̱, chaꞌ biꞌ laca xuꞌna nguꞌ. Pana nu naꞌ ni, ñiꞌya̱ si laca naꞌ sca
    msu jiꞌi̱ ma̱, juaꞌa̱ ti ndiꞌi̱ naꞌ laja cuꞌma̱ ―nacui̱ Jesús―.
  bqc-SIM: Blɛblena ń blɛzĩkɛnao, an démɛ zↄ̃ↄi? Blɛblena nolo? Mapi sↄ̃ má kú
    á guu lán gbɛ̃́ pↄ́ lɛ́ zĩkɛɛ́wa.
  tcz-CHONGTHU: Koi thupijo ham, dokhanga toupa le ajenlea pangpa? Ahinai, dokhanga
    toupa athupijo nai. Amavang hikom'a chutilou ahi! ajeh chu keima nangho lah a
    ajenlea kapan ahi.
  mar-mar: तेव्हा मोठा कोण जो मेजावर बसतो तो की जो सेवा करतो तो? जो मेजावर बसतो तो
    नाही का? परंतु मी तुम्हामध्ये सेवा करणाऱ्यासारखा आहे.
  snp-snp: Kolalo. We lele yauti kema ya kuliya nemo we ne? We ma amedoto minoto wela-neta
    no minami wefemo, ido kouba-nabala we wela-neta ofo ki umunami we ne? Wela-neta
    no minami we ya kuliya nemo we ne, loti koli minae. Etito nefa, ido namo ya linate
    minagu minomo ya kouba-nabatina we yaidana oto minowe.
  isl-isl: Í heiminum er það foringinn sem situr við borðið og þjónar hans ganga um
    beina. En hjá okkur er þetta öðruvísi. Ég þjóna ykkur.
  spy-NT: Ng'oo ꞉nyēē wōō ām chiito nyoo āmiisyē āk nyoo bāyiisyē? Chiito nyēē wōō
    ku nyoo āmiisyē, nteenee āboontē keey akweek āyēētyēēchook.
  xnn-xnn: Sino aya nan nangatngato, ay nan tomotokdo ay mapakpakan wenno nan baana
    ay mang-id-idya is kanena? Ay baken nan masilbiyan? Ngem sak-en pay ay apoyo et
    mensilsilbiyak ken dakayo ay kanega baa.
  mwe-mwe: Igala jwei ali nkulungwa, atama kulya shalya, eu akolokoya jula? Penepo
    nkulungwa ni atama kulya! Ikabheje nne munkumbi gwetu muno, ni malinga ntumishi.”
  tte-tte: Yaiya esana ilalakisosi, iya imiyasio teibeli mena o iya topaisowane? Tomiyasione
    esana ilalakisosi, wa? Na yau yamiyamiya luwamiu mena na yaemala topaisowa kaiwemiu.
  tcs-tcs: Uda mobig? Da man uda sidaun wea teibol, o da wokman uda gibe em kaikai?
    Yu sabe! Da man uda sidaun wea teibol. Bat ai ya nau po serbe yupla. Ai wokman
    blo yupla.
  hlt-THB: U nu ak bau bet, buh ai aham caboei awh ak ngawi nu, am awhtaw, buh ak
    lokung nu? Cehlai kai taw nangmih anglakawh bibikung na awm nyng.
  soq-soq: 'Eueuwa ema wapo insena: Mida apana debama? Me mida nana onionialeidi wandia,
    ba me mida simbialeidia? Dauwa mida nana nadie wandia, me ipa debamawaida! Tane
    ne mai tawo ema apanawa ruau, ne ipa e Tatala debamawaida, tane ne ipa sa e simbialedina!'
  qub-qub: Runacunaga ¿pitataj alli rican? ¿Mësacho jamajtachu u micuy garacojtachu?
    Mayur runa captin mësacho jamajtami alli rican. Chaypis nogaga garacojnöllami
    cashcä. Chaymi gamcunapis uywaynölla canquiman.
  att-att: Á asinni panò yù ibiláng na tolay ta kotunán? Á ta ángngarigán, yù tolay
    nga magitubang nga kumán? Onu yù doban na nga masserbi kuna? Á ibiláng da gemma
    ta kotunán yù magitubang nga kumán. Ngam sikán, ajjanà nikayu nga kunnay ta masserbi.
  bki-bki: “Ka bogo na sinaniano, toro tai jotano ana toro dolu bar sano sinaniano
    binimei banio. Naruei naljuo nei, na vabe nene napano amial jibe ka naio toru
    lie loa tinene? Kamiu kumijikia, mia kiniou maka netibe ka naio, mia kiniou nebinimei
    ea yetemeriba nei jibe ka naio nam̃a mila im̃auano, miija kulo dolu nalo, bijuku
    bo kalo.”
  bqp-bqp: Pↄ́bleri kũ zĩ̀riio, ń dí mɛ́ à zↄ̃kↄ̃ↄ? Pↄ́bleriinloo? Makũ sↄ̃ má
    kú á tɛ́ lán zĩ̀rii bàmɛ.
  mcp-mcp: Mpə́dʉ́gá muud njúl shí ŋgə́ də yɛ́ nə nyɔɔŋg ŋgə́ sɛ̂y nə nyə yɛ́, zə́
    jɨ́ fwámɛ́ múúd? Ŋgaá nə́ nyɔɔŋg njúl shí ŋgə́ də yɛ́? Njɨ, mɛɛ mə́ yidá ŋwa jiya
    sɔ́ɔl məsáal mpə́dʉ́gá nyɨ́nʉ́d.
  hat-hat: 'Kilès ki pi grannèg: moun ki chita bò tab la, osinon moun k''ap sèvi l''
    la? Moun ki chita bò tab la, pa vre? Tansèlman, mwen menm mwen nan mitan nou tankou
    moun k''ap sèvi a.'
  npl-NT: ¿Akin okachi weyijkatitok?, ¿akin sa kitlateekiliah matlakua, noso akin
    tlateeka? ¿Amo okachi weyijkatitok akin sa kitlateekiliah matlakua? Pero Ne nika
    nomowah kemi se non tlateeka.
  bgg-bgg: Chiih-è boh ne hanyie ga, chie ne dug pha ji boh ba, chiih-è michie phi
    pha ji boh ba? Dug pha jia ji boh ro. Jishii gu ne ithek duchoi shii khiao duiine
    ro.
  eng-TCENT: For who is greater? The one who reclines at the table or the one who
    serves? Is it not the one who reclines at the table? But I am among you as one
    who serves.
  eng-BSB: For who is greater, the one who reclines at the table or the one who serves?
    Is it not the one who reclines? But I am among you as one who serves.
  cpu-NT: ¿Tsikama itzimi iriiperotatsiri? ¿Tema iriitake iriiperotatsiri kempitariri
    oyaaventachari irantavaitaiteneri? Irooma naaka nonkempitakaantya pantavaitakaanemi
    povena.
  san-ASM: ভোজনোপৱিষ্টপৰিচাৰকযোঃ কঃ শ্ৰেষ্ঠঃ? যো ভোজনাযোপৱিশতি স কিং শ্ৰেষ্ঠো ন ভৱতি?
    কিন্তু যুষ্মাকং মধ্যেঽহং পৰিচাৰকইৱাস্মি|
  tac-NT: ¿Chieri júkó abé najtékame, alué mésachi asíbame go'ame go'mea, alué chalá
    go'ame ro'ame? ¿Tacha alué mésachi ajtígame abé najtékame ju? Neka pe napurigá
    bilé rió ju go'ame ro'ame. 'Émichigó a'chigóriga niwa napurigá ne.
  eng-WEBPB: For who is greater, one who sits at the table, or one who serves? Isn’t
    it he who sits at the table? But I am amongst you as one who serves.
  gfk-H: Ma siga ta dir i tamat, nong i kis taar tano suuh na nian bia nong a tultulai?
    Tutun sakit, nong i kis taar tano suuh. Senbia iau balik pa iau ngan hua. Iau
    ken nalamin ta muat hoing tiga tultulai ta muat.
  viv-viv: FaꞋina hakwadi kikaiwabu-moꞋena? KaꞋi banaꞋe givetoga be giꞋauꞋa amanadi
    o kaꞋi banaꞋe giveꞋagetoga amanadi? Au banaꞋe givetoga giꞋauꞋa amanadi, tu IyaꞋeku
    agetoga amine hinafamiya gamimiyami.
  yao-yao: Pakuŵa, ŵaani jwali jwankulungwa, jwatemi kulya pane jwakutumichila? Isyene
    ni jwejula jwatemi paasi kulya! Nambo une ndili pasikati jenu mpela jwakutumichila.
  tgp-tgp: Hare natu enia tamlohi tavera? Haratu mo sakele na tep teni haratu mo volitusi
    isana? Enia haratu mo sakele na tep. Pani enau na lo mai isamim sohena volitusi
    matea.
  auc-NT: Æbänö ante pönëmïnii. Æcänö ingante, Awënë baï ingampa, ante nanguï waa
    adänii. Në cænguimpaa gäänë tæ̈ contate cængä ingante waa adänitawo. Wæætë awënë
    beyæ̈ ante ænte mämö pönongä ingante waa adänitawo. Ïñæmpa në contacä ingante
    näwangä waa adänipa. Incæte botö ïñömö önömoque baï cædömo inte mïnitö weca pöninque
    në ænte mämö pönongä baï inte në pönö cædömo ïmopa,” ante Itota apæ̈necantapa.
  kbc-NT: Amiijo ica ane daɡ̶axa me ɡ̶oneɡ̶egi? Manigijaaɡ̶ijo ijo ane nicotini madi
    nameeja maniodi, oɡ̶oa, manigijaaɡ̶ijo ane nadeegita eledi oko liweenigi ane yeligo?
    Nige yemaa niɡ̶ijo ane nicotini madi nameeja jiɡ̶ijaa ɡ̶oneɡ̶egi! Pida Ee baɡ̶a
    diniciaceeketege niɡ̶ina niotagi digoina ɡ̶adiwigotigitiwaji.
  bmh-bmh: Du in go banou? Du go hoboi daimai, ee zabun ulaneu. Go du banou ta? Du
    ee waimai, oi alaneu. Go du banou ta? Du go hoboi daimai, ee zabun ulaneu go petak
    du banou. Bo, iz agal du banou iz ag ula salau du sul isanarem.
  ctu-BL: Come ¿majqui ñumen ñuc ma' wʌl? ¿Jim ba mu' bʌ i buchtʌl ti c'ux waj, o
    jim ba x'e'tel mu' bʌ i ñusʌben waj? Pero joñon che'ʌch añon ti la' tojlel bajche'
    x'e'tel la' cha'an.
  meq-meq: «Ayaw! Bagwar eye na, way tuk? Ndo nakə neŋgeye mandza eye ta geye məsler
    ka həlay aye tsukuɗu ndo məge məsler ba? Bagwar eye na, ndo nakə ta geye məsler
    aye bəɗaw? Andza niye, neŋ nakay anaŋ mə walaŋ kurom anəke aye, neŋ na, andza
    ndo i məsler.
  noa-H: 'Magnaa hamag, Pãrau k''ĩirjuawai, ¿chijã chi t''et''em hagá hajim hanʌm:
    sĩi mes gaai t''öik''a sĩsiewai k''oogpai jupcheejem, wa mes gaai chi t''ëp paajem?
    Magnaa hichdëupai, Chi hʌ̃rʌʌcha simʌn ya sĩi t''öik''a sĩsim habaawai k''oogpai
    jupcheejemʌugui hajim hanʌm. Magnaa hamag, Mʌʌn chadcha pãar Pöröugui hajim hanʌm.
    Mamʌ pãrau hoo nʌm, sĩi mʌig mʌ pãar chogk''a chitʌmjöo chirʌm.'
  alp-NT: Tamata rebe iela lesire mere ile rebe irue kanere po tamata rebe ilayanire
    mo. Po Au mei kai imire, Aure tamata maka layani.
  san-VEL: bhojanopavi.s.taparicaarakayo.h ka.h "sre.s.tha.h? yo bhojanaayopavi"sati
    sa ki.m "sre.s.tho na bhavati? kintu yu.smaaka.m madhye.aha.m paricaaraka_ivaasmi|
  kbq-kbq: Hanki i'za rankvama manigahie. Nezane trate aza tununte maninemopi? Nezama
    retroma nehimo'e. Hianagi tamagri amu'nompina, Nagra ne'zama refkoma nehia vahekna
    hu'na mani'noe.
  kbh-kbh: Er, ¿ndase chë más uamaná yomna, chë mesë́shents̈e jasama tojotbemá o chë
    uajuats̈nayá? Ndegombre co chë mesë́shents̈e tojotbemá; pero ats̈na ts̈ëngaftangbeñe
    së́ntsemna mo chë oservenacá.
  ron-LSB: Căci cine este mai mare, cel care stă la masă sau cel care slujește? Nu
    este oare cel care stă la masă? Dar eu sunt în mijlocul vostru ca unul care slujește.
  pon-pon: Pwe ij me lapalap ren me mondi ni tepel de me kin papa? Kaidin i, me mondi
    ni tepel? A nai dueta ladu pamail.
  nhe-BL: ¿Ajqueya inquiitaj para más hueyi, yajaya tlen mosehuía campa mesa o yajaya
    tlen quintequipanohua? Inmoilhuíaj yajaya tlen mosehuía achi hueyi. Pero xiquitaca
    na ax nimohueyimati. Huan na niitztoc imohuaya queja niimotequipanojca.
  sps-sps: Ai sei to te karap fafis non ee? A mes te gum iny ainy non, ge na mes to
    te kat of non a mesmes a kainy ainy? A mes to te gum iny ainy non, taava? Sana
    Anyo tsun vaa ei aa, to te kaa rou fapoopoan namami, faarei rou a tsoiny binun
    tsumi.
  wnc-wnc: Maminda buyambam tapa? Nanam nanangge pukwikgak kapanin ba puya aminda
    nanam zike pakapu imunggak kapanin? Aminu wa nanam nanangge pukwiwiu waapatakan
    buyambam tapa. Ngana na gin banakan puya amin dakngake gatandamunanga apata yuat.
  bus-bus: Pↄ́bleri kↄ̃n zĩ̀rio, aↄ̃ dé bé à bítaa? Pↄ́blerinloo? Mapi sↄ̃ má kú
    a tɛ́ lán zĩ̀ri bàmɛ.
  gub-BL: Ma'enugar pepyr har ikàg wera'u pewi a'e. Aipo umai'u ma'e wiko wera'u temi'u
    iapo har wi a'e. Aze pa. Umai'u ma'e a'e, temi'u iapo har izar romo hekon a'e.
    Ihe aiko pepyr ihe kury, penehe uzekaiw ma'e ài ihe kury.
  imo-imo: Iye nari paa iye nomimuya? Langi noromo iyemu iye nomimu molo langi peke
    topa kalopa plet kulumie topa aku kongonoma tenderemo iyemu iye nomimuya? Langi
    noromo iye akumu iye nomimu ltemo. Aku tepa, nalo na aku tepa molo. Na paimbo
    enonga iye awilimu nalo enonga kendemande mele molopo eno lipo tapondoli iyemu
    moro.
  boj-boj: Niŋgi are qaliy. Tamo yai a tamo kobaquja? Tamo awoosiq iŋgi uyeqnu a kiyo?
    Tamo wauosiq iŋgi suweiyeqnu a kiyo? Tamo agi awoosiq iŋgi uyeqnu qaji a tamo
    kobaquja. Ariya ijo kumbra degsi sosai. E nuŋgo ambleq endi sosim niŋgi wauetŋgeqnum.
  eng-DRA: 'For which is greater, he that sitteth at table, or he that serveth? Is
    it not he that sitteth at table? But I am in the midst of you, as he that serveth:'
  knf-knf: In adëmnuŋ ba? Anţooŋ ţi umeeşa këme ankyişuluŋ pde? Mënţ anţooŋ ţi umeeşa
    a i? Nji kë nşë wo ţi pŧoofan, ji anklemparuŋ bañaaŋ! »
  san-KHM: ភោជនោបវិឞ្ដបរិចារកយោះ កះ ឝ្រេឞ្ឋះ? យោ ភោជនាយោបវិឝតិ ស កិំ ឝ្រេឞ្ឋោ ន ភវតិ?
    កិន្តុ យុឞ្មាកំ មធ្យេៜហំ បរិចារកឥវាស្មិ។
  arn-NT: 'Femngechi llemay: ¿Iney anta doy wünenngey tati anülelu mesa mew tañi iyael
    kam tati poyechepelu? ¿Feyngey llemay tati anülelu ta mesa mew ñi ülmenngen? ¿Welu
    ngüneduamaymün tunte wünenkülen rume ta iñche fey eymün mew mülen tati poyechekelu
    reke?'
  zas-NT: ¿Chu na̱j mazri bén zojbloj loj guidxliuj guie? ¿Bén rbej xan mex par gaw
    ya o bén rbeꞌc guialraw? ¿Nid bén rbej xan mex guin na̱j mazri bén zojbloj ya?
    Guiáad naj zaꞌn lojdi ziꞌc tijb bén rbeꞌc guialraw.
  ken-NT: Agha áchá ntɨ? Mmǔ anɛ báfʉɛ̀t yi nɛnyíɛ́ kɛ anɛ áfʉɛ̀t nɛnyíɛ́?
    Pú anɛ áchɔkɔ mámfʉɛt yi nɛnyíɛ́? Kɛ nchí nɛ bhe mbɔ mǔbɛtok.
