  mal-2015: ആരാകുന്നു വലിയവൻ? ഭക്ഷണത്തിന്നിരിക്കുന്നവനോ ശുശ്രൂഷിക്കുന്നവനോ? ഭക്ഷണത്തിന്നിരിക്കുന്നവനല്ലയോ?
