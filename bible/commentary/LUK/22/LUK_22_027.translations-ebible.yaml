  cmn-FEB: 谁更伟大？是坐在桌子前用餐的，还是服侍人的那一位？难道不是坐着用餐的那一位吗？但我在你们中间就像一个侍者。
  gmv-RNT: Quma eqqidi mizidadefenne uttidi mizadefe ooni aadhdhizee? Uttidi mizade
