  maj-NT: 'Tu̱nga najmi kits''ínkiehé yjoho̱ Pedro̱. B''a̱ kitsú: —Ji ta̱chju̱ún,
    najmi be ndo̱.'
  bkq-NT: — Mâkâ mâkeba urâ! Kâuntuwâbyra urâ awâkâ! — kely Pedro.
  kue-kue: Ba Pita ditorwa ere dungwa, “Ambai ya, na ye kaima ta kankrika.”
  cot-NT: 'Cotanquitsiquea yomanacotsitanaca Peerero, icanque: —Manquigarentsi, teenicate
    nontsateriji.'
  bnp-bnp: Pali e Petrus i lavuni i ta maea, “Ngatavine, iau i uka ma lohoka vona
    a bakovi iea.”
  apn-NT: 'Hãmri nhũm tee ri amnhĩ tã kuma nẽ kãm mẽ uma nẽ mẽ kãm amnhĩ tã aprã nẽ
    kãm: —Tk. Kokỹ. Ixte mẽhõ my ata pumunhre hã. Anẽ.'
  ctp-NT: 'Bra ti mxkwen Tyu ꞌin nu kunaꞌan kanꞌ: ―Neꞌ kula, ja nsuꞌwi lyoǔn ꞌin yu
    kwa ―ndukwin Tyu bra kanꞌ.'
  bre-BRG: 'Met eñ a zinac''has Jezuz, o lavarout: Gwreg, n''anavezan ket anezhañ.'
  opm-opm: Potporhan Pita oh Wa. Kuu go girit mengitipra. Kuu gwe ma giri oh nohri
    ohnong hanhanmur potipri.
  bvr-bvr: Wurra Birta a-jordajiyana, minypa jonama a-gurkuja burrwa, a-yinagata,
    “A-jay, ngaypa gala marn․gi nula an-gata.”
  wal-wal: SHin PHeexiroosi, “Ha mishiree, taani a erikke” yaagidi kaddiis.
  shj-shj: Neng Putros kagil ngade ka, “Ama kuxong, ayex ma säxong!”
  zad-NT: 'Na'' Pédrona'' aga bc̱hebe'', na'' chi''ene'': ―Noolə, aga nombi''a beena''.'
  kmg-kmg: Eme Petorozi mic bahuc muwec, “Ŋokac, no e mi honeekopac.”
  aso-aso: 'Neꞌmine lavo Petoloꞌ aza ataize tiꞌ lo lineꞌ: Veneꞌ gaza nene neze ma
    ningo gelamu vemuꞌ nolane.'
  uli-uli: Iwe ngo Pedrus sa sor bo, “Fefel la, itugla le iy yeramtala ho sosor!”
  nin-NT: Biturr kisa di, “Ayamba, ingga si hi ma hen!”
  tgk-tgk: 'Вале Петрус инкор карда гуфт: «Эй хоҳар! Ман Ӯро намешиносам».'
  acu-NT: 'Tamaitiat Pedro aimiak: —Atsa nuwachi, nangkami tame. Nu aintsnaka wainchajai,
    —timiayi.'
  cak-WNT: 'Yac''a ri Pedro xa xrewaj c''a y xubij: Riyin ma wetaman ta ruwech ri
    Jesús, xcha''.'
  ebk-ebk: Ngem ensaot Pedro, “Ammi, achek poros am-ammu hiya!”
  spa-PDDPT: 'Pero él negó: ¡No lo conozco, mujer!'
  tke-tke: 'Mbwenye Peduru okooddaga, eeraga: “Asaa! Mwihiyana we, miyo kagimunonile.”'
  ruf-ruf: Lekeni Petiri kabela, kalonga, “Ghwe ipinga ghwe, nene simmanyile bae.”
  gun-gun: 'Ha''e ramo Pedro onhemboapu vy aipoe''i: — Kunha, xee tu aexa va''e''ỹ
    rima — he''i.'
  agu-BL: 'Cwe''n tzun jalul Lu'' wi tak'': —Cuquen, qui wajske''n wetz wutz, —stzun
    Lu'' tetz xun.'
  isn-isn: Ingi u Petro akahita, akalunga uwe musungu we une shanumumanyile.
  ilo-ULB: Ngem inlibak ni Pedro daytoy, a kinunana, Babai, saanko nga am-ammo isuna.”
  pir-NT: 'Ticoro sa nigʉ̃ tʉhoro Pedro yʉhtiahye: —‍Numio, tiquirore ne masiedaja
    yʉhʉ, nimahye tiquiro.'
  anv-NT: Pita ake, “Chaá-ó! Mesɔ mendée nkágé ji.”
  sab-NT: 'Pedro gerudu muinga ole: —Cha me chagedu ama ole, cha me ama uñe.'
  tmd-tmd: Aliö rɨmɨn, Pita yadöŋa, “Halöu mɨg, nöbö aku nɨ nugumɨdöiö!” röŋa.
  acr-NNT: 'Noꞌj ri Pedro jewaꞌ xubꞌiꞌij che: —Ali, riꞌin na wetaꞌam ta uwach —xchaꞌ.'
  kpg-kpg: Peter ga haga de iloo ia, ga helekai, “Di ahina nei, au e de iloo a Mee!”
  taj-taj: पत्रुससे थे नोकरस्‍यादा “माइ, ङाइ थेदा ङोसेबा आरे” भिसी भिजी।
  avt-avt: Hɨrak keremirɨwe hɨm kepakɨnek katɨp, “Mɨte hi epɨtariyek.”
  cbk-cbk: Pero ya nega gayot si Pedro, y ya habla, “Ñora, no conoce yo con ele!”
  uig-ARA: 'لېكىن ئۇ تېنىپ: ــ ئەي خوتۇن، ئۇنى تونۇمايمەن! ــ دېدى.'
  tuf-tuf: 'Etat Pédroat wajacro: —Wiw̃ú, asra ey chíwai batro. Aját eyra istiti binro,
    wajacro.'
  abx-abx: Pero agdidiwarayan-na iya si pagpinugad, “Ni', ga'i ako angilala sinan.”
  mco-NT: 'Chi Pedro ca'' cöbɨjcy, ymɨnañ: ―Töxyjäy, ca'' ɨɨch yɨ'' n''ixy''adyii.'
  bsp-bsp: 'Mba kɔ Piyɛr ɛŋgbɛkəl wəran nwɛ, pəc-loku: «Wəran, iŋcərɛ fɛ fum wəkawɛ!»'
  kqf-kqf: Bi Pita i valelena gado, “Mm, waivini, mba olotona kwa giugiuwena tagu
    mote yà sibe.”
  cpb-NT: 'Iri kantzimaitacha Pedro, ikantanake irirori: “Te noñiiri.”'
  aon-aon: Aria Pita nenek rohw nakri, “Eik madae idukeman uwe Jisas.”
  hus-NT-2005: 'Por na Pedro in ulu ke yab tsubax. Enchéꞌ tin ulu: ―Mímláb, yab u
    exlál.'
  mig-NT: 'Yúan‑na te máá‑de, tú ní játu̱''un‑de: Nána̱, na̱ tú jiní‑ná cha̱a‑ún,
    áchí‑de.'
  bps-bps: Kabay malew Fiter, manan, “Libun, làgu kenen dilè.”
  mbs-mbs: Meneng migbolon si Pedro, aw minikagi sikandin, “Tay law, atà. Wedà ko
    sikandin kilelai.”
  tof-tof: A Pita we balpinürr wagó, “Kol, ka oyabóka umul-kókla!”
  cme-NT: 'Piɛr wuɔ cira: «Ciɛŋ nuɔ, mɛi sa suɔ-yo.»'
  sus-sus: Kɔnɔ Piyɛri naxa a matandi, a a fala, «N tan mu na xɛmɛ kolon feo!»
  pon-2006: Piter eri kahmahmkihda, ndalahng, “Lih, I sehse ohl menet!”
  dad-dad: Anĩ ere, Pita waf fen, iron, “Kayau, aya ĩ keleĩ sã.”
  zab-NT: 'Per Bed quɨt niziruutib ax raipbɨ gunaaqui: —Quɨt rumbeetiab.'
  jae-jae: Ma Petere kêpa tau gebe “Awê, aê gajam kauc eŋ nec.”
  ksd-ksd: 'Ma i varpuai dari: la An, pa iau nunure muka.'
  msm-NT: Di miglidung si Pedro no mig-iling, “Igi, wada a kay makakiyaya kandin.”
  myk-myk: 'Ga, a Pyɛɛri di foro wu kaa tàan na jo: «Cee we, nɛ ta wu cɛ bɛ wɛ.»'
  sbe-sbe: Na Petelo ye uhala ye wane, “Waihiu, temeta tamowai me meta nige kabina
    ya kata.”
  mcr-mcr: I tquaŋga Pitä iqu, “Apäkä iiki, nyi Iquenyqe, maqŋqeqä” ätukqe.
  cux-NT: 'Pedro miiⁿ ní caⁿ''a sa chii sa n''daātā miiⁿ: ''Úú nguɛ́ɛ́ in''diichí
    ''iiⁿ''yāⁿ miiⁿ.'
  tur-YTC: Ama Petrus, “Kadın, O’nu tanımıyorum” diyerek Yeşua’yı inkâr etti.
  san-ITR: kintu sa tad apahnutyAvAdIt he nAri tamahaM na parichinomi|
  bel-N: 'Ён жа адрокся ад Яго, кажучы: «Жанчына! Я ня ведаю Яго».'
  sch-sch: Peter'n, “Nupang, ama hah riet luo riet ngâi mu-ung” tiin a minlêma.
  mic-MIQNT: Pie'l petgwasit aq teluet, “E'pit, mo nenuaq negm!”
  huu-NT: 'Pedro abɨ janote: —Naimɨena uiñoñedɨcue.'
  jiv-NT: Tutai Pítiur chichaak “Nuwá, Nin nékatsjai” tímiayi.
  otm-NT: 'Pɛ nu''a ra Pedro bin cøni, nɛ bi ''yɛ̨na: ―Nu''i grá xisu, xøgue hin dí
    pącä to''o a guí ma, bi ''yɛ̨na.'
  dah-dah: Gega Pita gob, “Moŋ, al gobe go ma nurde uneŋ hime,” ineŋ helwaŋ hiriŋ.
  tnk-tnk: Mətə Pita rɨni mə, “Rekəm, prən i. Iakreirei iəmə nəha.”
  kpr-kpr: Setiri, Peter ighagha use, mino numokena sisira, “Evetu, ni genembo resesa
    amo, na bunari bekári.”
  san-IAS: kintu sa tad apahnutyāvādīt he nāri tamahaṁ na paricinomi|
  nho-nho: Tevana iaa Peter ni huu no mee ake peelaa, “Te ffine nei, nau see iloa
    i te tama naa!”
  gym-NT: 'Abtä Pedrokwe ja rükaninte, käkwe niebare: Niara gare ñakare tie. ¿Ye ño
    abko mata ñäke kore ye?'
  azg-NT: 'Majoꞌ tji Pedro, tso jon: —ꞌUꞌ tsanscu, tyiꞌcüajnꞌan ja tsanvaꞌ.'
  bhd-bhd: पन पतरसे इन्कार केरतां ज़ोवं, “हे कुआन्शे अवं एस न ज़ैनी ए कौने।”
  too-NT: 'Lā'' Pedro kalhtatzē''kli lā'' hualh: ―Puscāt, tū'' iclakapasa.'
  ind-AYT: Namun, Petrus menyangkal, katanya, “Hai perempuan, aku tidak mengenal Dia.”
  cjo-NT: 'Ikantawakiro: —Tee niyotziri rirori.'
  nsn-nsn: Bo inggono puk ke uolih pare, “Ir kuah, inggo dehu tele tun tatanon.”
  san-DEV: किन्तु स तद् अपह्नुत्यावादीत् हे नारि तमहं न परिचिनोमि।
  tna-NT: 'Beju Pedro ja epuna atana: —Epuna, aimue yama tueda eshanapainia mahue.'
  lid-lid: Eme Pita besebes anya, “Ou badih den, jo tanan iy ndramak kede-eh bo-oh.”
  wim-wim: Puth nil Peter.an wik uuyam, aꞌ thawant, “Ayyang, ngay keꞌ meeꞌmiy nunang
    yaꞌa!”
  zga-M: U Peteri akhabeva, akhata, “Vindala uve, unesanimajile.”
  yom-yom: 'Vayi Piela wutunuka kuandi bu katuba : —A nketo, ndisi kunzaba ko !'
  san-SIN: කින්තු ස තද් අපහ්නුත්‍යාවාදීත් හේ නාරි තමහං න පරිචිනෝමි|
  yut-yut: Mani Pita da wasɨp yaŋek yagɨt, “Mɨŋat, uŋun amɨn dɨma nandaŋ ɨmɨsat.”
  grc-BYZ: ὁ δὲ ἠρνήσατο λέγων· γύναι, οὐκ οἶδα αὐτόν.
  cpc-NT: 'Ikantanaki Pedro irirori: “Tii noñiiri”.'
  nhg-NT: 'Pero yaja oquenegöro. Oquejto: ―Sohuatl, amo nequixomate.'
  nya-nya: Koma Petro anakana nati, “Mtsikana, ine sindimudziwa ameneyu.”
  ngu-NT: 'Pedro oquinenec ican in tlajtojli: ―Sihuatl, nejhua xniquixmati.'
  kup-kup: Pot hahan Pita epat hah, “Eñarim ae, ne nim hameñ-popuz unun.”
  jid-jid: U Bitrus a kpa tron, nda tre iwa mi na toh na.”
  wmw-wmw: 'Fala iye akikana, akamba: “Nunu, omi iye simwijiwa!”'
  gmv-GGM: Phexirosaykka hanne maccashaye ta iza erikke giidi kadidees.
  ssg-ssg: Tuahe Pita ukek, “Oie, nga kum tioi tel seilon ien!”
  zpo-NT: 'Pér mkade nu nzhé: —Ngwnaa, nanlabeyyt na xaa ba.'
  poy-poy: Kumbiti Peteru kaberiti pakalonga, “Ndala gwenga, neni nummana ndiri!”
  qwh-NT: 'Peru Pedrunam negarnin nerqan: —Warmi, manam peta reqicütsu —nishpa.'
  gaw-gaw: Ah nug aum amge Petrus nug amegp̱a aum. “Iiṯa, da Nug ii dooṯem,” awa aum.
  nca-nca: Yiní wawa yero ŋande yaró, “Pare, no ŋu kama iŋo inoteno,” yaró.
  zpz-NTPP: 'Tees Bed mniiy nu walab. Orzeꞌ nay rab yu criad zeꞌ: ―Biñ mñaa, ni a̱ꞌ
    yuꞌ lo̱ ya̱ yu zeꞌ ―nay.'
  mkj-mkj: Peter kahmahmki, pwehnglahng, “Li, ngoahi pwanah jehjoa ih!”
  zac-NT: 'Perë Pedro bëꞌnë negar, guníꞌiꞌ: ―Guënë́diaꞌa nguiu niꞌi.'
  kyg-kyg: Ane, nagaemo oꞌageꞌnova vekae, huno ha paiꞌniye.
  kmk-kmk: Yoong insulib Pedro un kanana’n, “Adik tigtigammu nat un tagu.”
  cao-NT: 'Jatsi Pedró quëbiniquë: —Jesu cahëyamahai ca ëa xo naa ra, caí —iquiina.'
  bbr-bbr: Pita nukas ätäi äiewon, “Is kiro ro äpu wa.”
  inb-inb: 'Pedroka, chasa uiaspa, nirka: —Pani, mana paita rigsi­nichu.'
  hrv-hrv: 'A on zanijeka: “Ne znam ga, ženo!”'
  box-NT: 'Ó o Piɛre pã́ mu, ò o bía: «Héyìi! Hã́a mu, ĩ yàá yí zũ a.»'
  ote-NT: 'Pe nura Pedro bi gømbabi núꞌa̱ ra nxutsi ne bi ꞌñembi: ―Hina, hindí pa̱di
    toꞌoꞌa̱.'
  wnu-wnu: 'Ende qamara Pita qand der mirimot qamar: “Munon eng ye sir ue.”'
  zam-NT: 'Per prob Pedr mcà di''s. Ndxab Pedr: ―Criad, indlibeden mbi''a.'
  zyp-NT: Canghrasala ma cawh a paphah ka, “Cawngsawno, Ama heh hnih bei neh,” tatah
    a tah.
  sey-NT: 'Ja̱je cacona, Pedropi cosoquë capi: “Ñamaꞌquë aꞌë, i̱te.”'
  nvm-nvm: '@see-verse:LUK.022.056'
  mps-mps: Hogwa siyu, Pitago te po wai, “Ena menio. We, nago wabo po eno te Jisas
    konebeo,” Pitago te po wai.
  seh-seh: 'Mbwenye Pedhru akhonda, mbalonga kuti: “Nkaziwe, ine nkhabe kun''dziwa.”'
  pab-NT: 'Hoka Pedro teraharetyoahena hoka nexa: — Ohiro, maisa atyo nowaiyanihare
    xini! nexa.'
  llg-llg: Tehuu Petrus nalelesi, nae, “Ta, maa! Au ta alelak Hataholi ndia, maa.
    O bubuluk hata?”
  kyf-kyf: '''Ɩn Piɛlɩ yia we ''bɩgʋpalɩ ɔɔ ''ŋwnɔ -ylaɛ: «We ''nɩ gbʋzɔnʋ, ɩn ''nɩ
    ɔ -yi.»'
  tpi-tpi: Tasol Pita i tok nogat olsem, “Meri, mi no save long em.”
  mih-NT: 'Zoco i catyi ra Pedro: Maha, ña site sii ra.'
  qvh-NT: 'Sayta wiyaycurmi Pedro nergan: “Nogaga payta manami reguësu.”'
  kms-kms: Pudi Pita segi puq nand nari, “Nge ni nei gibig segi.”
  agn-agn: Piro nagbo-li si Pedro. Ganing tanandia, “Abaw, indio ngani gailala ong
    taw ang asing agganingen mo!”
  nhi-NT: 'Pero Pedro amo ocmopantih uan oquihtoh: —¡Ixconmati siuatzintli, neh amo
    inquixmati!'
  ttc-NT: 'Per te Xhpe''y oqet tewa'', oxik tq''uma'' ikxjani: «Yen, wetz k''onti''l
    wotzqi'' tetz.»'
  dan-1931: 'Men han fornægtede ham og sagde: “Jeg kender ham ikke. Kvinde!”'
  kwj-kwj: Ete wowani Pita minambwe ri nandau tinga ya ri sawe, “Mina, ani rini a
    hikisandau.”
  vie-OVCB: 'Nhưng Phi-e-rơ chối: “Chị ơi, tôi không biết ông ấy đâu!”'
  kze-kze: Pítaa séna ímanivo kemá íma awánáúnda-kwaasiman-iye súwana
  lbk-lbk: Nay met achi insaot Pedro ay nangwanin, “Anen! Ay kek man ammo siya.”
  mto-NT: 'Ax kaꞌa tseꞌe je̱ Pedro du̱natyukpa̱jkji je̱ Jesús. Jidu̱ꞌu̱m tseꞌe vyaajñ:
    ―Kaꞌa xa a̱ts ya̱ꞌa̱ veꞌe nꞌixa.'
  bzh-bzh: Loḳ Pita lah yi vun bë, “Ma! Avëh, saḳ duġin yi.”
  guj-2017: પણ પિતરે ઇનકાર કરીને કહ્યું કે, ‘બહેન, હું તેમને ઓળખતો નથી.’”
  jvn-NT: 'Nanging rasul Pétrus sélak ngomong: “Aku ora kenal blas karo wong kuwi!”'
  byr-byr: Dɨna kyaꞌ kɨrɨꞌ sai “Aawa,” wɨdɨna yaka wɨdɨna “Aꞌmweꞌgɨ nɨmɨ mwanganyainyɨra.”
  ian-ian: Walɨ maa Pita wandɨ. Taagwa nyan kai. Jisas kat ana vɨga lɨgowun waa wandɨ.
  hun-hun: 'Ő pedig letagadta, és ezt mondta: „Asszony, nem ismerem őt.“'
  mcf-NT: 'Adoaquien: —Bëboed ëmbi isacmaidquio nec —quepanëdash Petedo.'
  kjs-kjs: 'Pare Pita-me talo: Go ena ni-daa dia-le go ali-daa ni na-ade lisa.'
  mni-mni: "Adubu Peterna maduda yaramde amasung mahakna hairak-i, “Nupi, eina mahakpu\
    \ masakphaoba khangde.”\x94"
  yad-NT: 'Sara̱yada ji̱ta Pyítrubay variy sayada: “Vatura, ne radyetya dañi̱ Jesús
    day.”'
  mxb-NT: 'Tído ni̱ ndata̱ vá rá, ta kaá ra̱ xíꞌán: ―Ko̱ó, didi, ko̱ náꞌá taꞌon yuꞌu̱
    ta̱a káa.'
  pon-2006A: Piter eri kahmahmkihda, ndalahng, “Lih, I sehse ohl menet!”
  maq-NT: 'Hane Pedru ne, cavitijaya me cachja xu me cuitjin: ―‍Hveen yo vë. ―‍Cuatjin
    xu cachja me.'
  hto-hto: 'Mei íadɨ Pedro jáanuano daɨde: —Afémɨena onóñedɨcue, —daɨde.'
  por-BRBSL: 'Ele negou Jesus, dizendo: “Mulher, eu não o conheço”.'
  ces-NKB: 'Ale on ho zapřel. Řekl: “Ženo, [já] ho neznám!”'
  cui-cui: 'Ichitha Pedro jume matawenta, jei: —¡Petsiriwa, barapo pebin jopa yaitaeinyo!
    jei Pedro.'
  boj-2014: Onaqa Pita a saidosiq minjej, “Uŋa, e tamo di qaliesai.”
  eng-OEBUS: But Peter denied it. “I do not know him,” he replied.
  eri-eri: Ono wainga Pita no kakiri bona lewai, “Aita, ji no boni ada isini.”
  aly-aly: Ra irrtywerremel angkew, “Rwengk, atha renh iterl-arey-angenh.”
  wiu-wiu: anuyatoa, no winago wene toamuku wa akeneya.
  swe-swe: 'Men han nekade och sade: ”Kvinna [inte ett hårt tilltal, utan fyllt med
    respekt], jag känner inte honom!”'
  cth-cth: Piter ni a oun, napui nang ahni teh ka panuek hoeh.
  mti-mti: Megara Pita onan di wane, “Vesin, ne me den yaug anona.”
  pad-NT: 'Pedro bini''ahi ida gamo: —Iniani, ni-oogaki ada ovari.'
  twi-twi: Petro san se, “Awuraa, minnim saa ɔbarima yi baabiara.”
  hlt-hlt: Tedae Peter loh basa tih, “Anih, ka ming moenih, huta,” a ti nah.
  tbz-SIM: 'Kɛ̀ Piɛrii nɛnni kɛ dɔ̀: Onitipòkù, n yí ò yɛ̃́.'
  san-GUJ: કિન્તુ સ તદ્ અપહ્નુત્યાવાદીત્ હે નારિ તમહં ન પરિચિનોમિ|
  amx-amx: Peter-el renh ilek, “Marlay, yeng-artek itja kwer kaltj!”
  ake-NT: E'tane i'tunin pe pʉra iye'kuu'pʉ. “Ma'non, kʉrɨ rɨ i'tunin pen urɨ,” ta'pʉ
    iya.
  qvn-NT: 'Niptinmi Pedroga nin: “Warmi, manam Jesusta reguëchu” nin.'
