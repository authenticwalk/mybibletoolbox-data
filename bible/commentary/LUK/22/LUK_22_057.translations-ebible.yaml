verse: LUK.022.057
translations:
  kpx-kpx: Kateai louge Bitau namihai avoe, “Ba, dau ke hilokaholinu.”
  okv-H: Peter na ingito “Kakara, embo amo na kiaera”
  tbo-tbo: Tamogi Pita i bowi i pa, ‘Wawine, Yesu ega ata hanapugena dadani.’
  mal-C: എന്നാൽ പത്രോസ് അതു നിഷേധിച്ച്, “സ്ത്രീയേ, ഞാൻ അയാളെ അറിയുന്നില്ല” എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ ἠρνήσατο ⸋αὐτόν,⸌ λέγων, ⸉Γύναι, οὐκ οἶδα αὐτόν.⸊
  bgc-bgc: पर पतरस नै यो कहकै मना कर दिया, के “हे, जनानी मै उसनै कोनी जाणदा।”
  khz-khz: Na ia eveopa-tagoto, netiwato, “Vogare a, au ati ripaku ia!”
  deu-TKW: 'Er aber leugnete und sprach: ich kenne ihn nicht, Weib.'
  zsr-NT: 'Gdáꞌbaguëꞌë Pedro, rnëꞌ: ―Ngul, cutu caꞌ núnbëꞌa‑nëꞌ bönniꞌ naꞌ.'
  lin-lin: 'Kasi Petelo awanganaki mpe alobaki : — Mwasi, nayebi ye te.'
  hns-NT: 'Tab Petras bolies: „Bahien, ham oke na djaaniela.”'
  noa-E: Magbaawai Pedroou, —Mua magʉm wounaan ooba chitʉmgui ajim anʉm.
  eng-EMTV: But he denied Him, saying, “Woman, I do not know Him.”
  mib-NT: 'Te máá de tu ní cáchi de, chi ni cahān de: Tu jíní rī tēe ún, áchí de.'
  lif-NT2: कर पत्रुसरे़ खे़न् नाॽरुर मे़त्तु, “कन् मे़न्‍छुमाॽइल्‍ले़ थेःन्‍ने़ पाःत्तुबे?
    इङ्‌गाॽ खुने़ॽ कुसिङ् मे़निःत्तुङ्‌ङिन्‍लो॥”
  xnj-xnj: Nambu petili akabela akajova, “Mdala veve! Nene nimmanyili lepi.”
  mmx-mmx: Ketla ne Pita ga sev apkap, ga lok keretna, “Axoklen mo laradi!”
  cbr-NT: 'Usai quia ca Pedronën cacëxa: —Mixmi a ñui quicë uni a cana ''unaniman.'
  tee-NT: 'Para ju yuchi naulh ni jantu. Junich: ―Chako''ulh jantu icmispai ju yuchi.'
  eng-LSV: And he disowned Him, saying, “Woman, I have not known Him.”
  cak-NT: 'Pero ri Pedro xa xrewaj chech ri ixok, y xu''ij: Ren man weta''n ta rech
    la achi la'', xcha''.'
  pah-NT: Pedro'ga nonhimombe'ui reki. —Kunha, ei ga hẽa pe. Ji ndakwahavi ga, ei
    ga o'mbero.
  sja-NT: 'Mamĩda Pedropa meraji: —Mɨa iru k''awa-e bɨda aji.'
  xed-xed: «Makwana, sna a yu ta tsa mndu ya wu,» ka Piyer ka waɗay.
  mks-NT: 'Joo na̱casáhá Pedro chíje̱hé tu̱hun da já na̱cachi da já: —Cande̱hé, ñáñáha̱.
    Co̱ xíni̱ toho i̱ ndá da̱ cúú da̱ ja̱n —na̱cachi Pedro xi̱hi̱n ñá cán.'
  gfk-S: 'Ma sene Pita ga harus ise ie horek: “Hainigu, iou paile nunure ie.”'
  bmu-bmu: Mewö jiyökmö, Pitönöŋ qaŋ köla kewö jiyök, “Ambi, ni i qahö möt waŋgizal.”
  dgz-dgz: Go Pita ae wabobore anega wan, “Ae, waen negawa, apan ame ne oare.”
  eng-GNV: But he denied him, saying, Woman, I know him not.
  zaa-NT: 'Pero Pedrua nna labí guỹi''ché'' bí nna ra la bi: Lu'' niula, labí nabia''
    te'' nubéyu''ą''.'
  eng-WEBSTER: And he denied him, saying, Woman, I know him not.
  guh-guh: 'Nexata Pedro jumaitsi bajarapovajavabelia: —Jume raja. Xanë cajena apo
    yapëtaenë bajaraponë, jai Pedro bajarapovajavabelia Jesús yabara.'
  bon-bon: Yepä, Peteru ainige, jojige egä, “Ngulebägrä, cane umle lica gäne tabe!”
  nhw-BL: 'Huan Pedro quiijto para amo. Quiijto: ―Nana, amo niquiximati.'
  mgw-mgw: Lakini Petili ngakana no baya, “Wewenga! Nenintangiteli yu'.”
  swh-ONEN: Lakini Petro akakana, akasema, “Ewe mwanamke, hata simjui!”
  wbi-wbi: neke uPeteli akaana akati, “ghwe n'dala uve uvee une nanimanyile”
  bba-bba: Adɑmɑ u siki u nɛɛ, kurɔ wunɛ nɑ ǹ nùn yɛ̃.
  eng-KJVCPB: And he denied him, saying, Woman, I know him not.
  kgk-NT: 'Upe-ma ramo Pedro he''i: —Upéa ndaikwaái voi xe, kunha, he''i íxupe Pedro.'
  waj-waj: 'tuduu rikioo Petorooso yaagueeqama ooqoo tioo tunoo: Ai, gioonna-o, hama
    na inna tauvaivee,'
  ekk-PKP: „See mees oli temaga koos.“ Kuid Peetrus salgas seda. „Naine, ma ei tunne
    teda!“ ütles ta.
  mpx-mpx: Yaa Pita i alaha i ba, “Galok, tau ya nige ya aatena.”
  wbp-wbp: Piitarluju jangku-manu yangkaju karnta, “Karnta-pardu, ngajuju karnarla
    ngurrpa nyina yalikiji watiki!”
  luo-luo: To nokwerogo, kowacho niya, “Dhako, ok angʼeye!”
  nhe-NT: 'Huan Pedro quiijto para axtle. Quiilhui: ―Nane, ax niquixmati.'
  aii-aii: 'ܐܝܼܢܵܐ ܗ̇ܘ ܣܪܝܼܒ݂ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܒܲܟ݂ܬܵ‌ܐ، ܠܹܐ ܝܵܕܥܹܢܹܗ.“'
  esk-NT: Aglaan Peter piiḷaaġniqsuq, “Aġnaaq, nalugiga!”
  msb-msb: Pero nagpaambot si Pedro, “Babayi, dili ko siya kilala.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Ha¹chi² cué¹²jni dsa² héi², hio¹³ ―ca¹juúh²dsa.'
  dso-dso: ମାତର୍‌ ପିତର୍‌ ରାଜି ନ ଅଇ କଇଲା, “ଏ ଗତିଦାଙ୍ଗ୍‌ଡି, ତାକେ ମୁଇ ମୁଲ୍‌କେ ନାଜାନି
    ।”
  meu-meu: To ia na e heḡore, eto, Hahine e, lau na asi dibagu ia.
  yva-NT: Weramu Petrus po Yesus amamarave pare, “Syantukambe vatane wato ai!”
  dgc-dgc: Pero nitanggi ni Pedro. “Ewan,” kagi na, “éwan ko siya tukoy!”
  zpm-NT: ―¿Naa ye? ―rëb Pedr―, ¡per ni ruṉbeyd naa meṉ qui!
  hix-NT: Norohnà uro wosà y, kekon mak hatà, Petru. Noro ywenyeke wehxaha, kekon
    hatà.
  sim-sim: Hako sirin or mblarnaha ormu mbara, �Wahau te. An orin a heyenda ambu nir.�
  npi-ULB: तर पत्रुसले यसलाई इन्कार गर्दै भने, “नारी, म उहाँलाई चिन्दिनँ ।”
  cgc-cgc: Piro, ula gaako Pedro i. Ambal din, “Kay, dili ko kanen an kala.”
  tim-tim: muneŋ akmâ hin dâep, “Nâ luâk are bo nâŋgân. Akto bo ekman.” dâep.
  yor-yor: Ṣùgbọ́n, ó wí pé, “Obìnrin yìí, èmi kò mọ̀ ọ́n.”
  wos-wos: Wungi waléka dé Pita wa, “Nyénawa, wuni déka xékélakihambawuni.”
  emp-NTPO: 'Baribʌrʌ Pedroba nãwã mẽrãsia: –Bʌa jara b̶ʌ ẽberãra mʌ̃a unucaa.–'
  eng-F35: But he denied Him, saying, “Woman, I do not know him!”
  ind-ind: Tetapi Petrus menyangkalnya, katanya, “Ibu, saya tidak kenal orang itu.”
  pes-OPCB: 'اما پطرس انکار کرد و گفت: «دختر، من اصلاً او را نمی‌شناسم!»'
  mpt-mpt: e Yesuse niniino omwabanea baabonea Ne naka ele mo tekein kebibabo ge baabonebua
  ssx-ssx: Koto leekepate Pidama꞉ Dia꞉me laa honi mea baaso alota꞉ Wanda꞉o. Ipikita꞉
    I̱ na handolome leekeme.
  mkl-mkl: Ammɑ í jɑ̃ í ni, ɑbooyi, n kù mɑ̀ɑ.
  gaq-gaq: ମାତର୍‌ ପିତର୍ ବାସଙ୍ଗ୍‌କେ “ଣ୍ଡୁ ନେଙ୍ଗ୍ ଆମେକେ ନ୍ନାମ୍ୟାକେ ଣ୍ଡୁ ।”
  gof-RNT: Shin Phexiroosi, “Ha maccasete ta he uraa erikke” yaagidi kaddis.
  unx-unx: ମେନ୍‌ଦ ଇନିଃ ଦଦାଦ୍‌ତାନ୍‌ଲଃ କାଜିକିୟାଏ, “ଏ କୁଡ଼ି ଆଇଙ୍ଗ୍‌ଦ ଇନିଃକେ କାଇଙ୍ଗ୍‌
    ସାରିୟାଃ ।”
  gah-gah: Loko lokago, eza egamega ike venáage, neza ánigonamu vemú nolane.
  lcm-lcm: Sikei kala agel na kala antok ia ta, “Iuang, parik napa nas ia.”
  aer-aer: Kenhe Peter re akenhe marle yanhe ikwere ularele-arle angkirtnerlenge,
    “Arelhaye, ayenge artwe yanheke akutne!”
  qvc-NT: 'Chayshina niptinqam, Pidruqam nirqan: —Warmisita, noqaqam mana Jisustaqa
    riqsinichu, nishpa.'
  tgl-ULB: Ngunit ikinaila ito ni Pedro, at sinabi, “Babae, hindi ko siya kilala.”
  cbs-NT: 'Pedron padankin yuikin: —Ainbuun, jamaki. En ja unanmaki— ikaya'
  xtm-NTPP: 'Kovaa Pedro ma, jiña''a de: ―‍Ro''o, masu jini ri na in kúu de ―‍kúu
    de jiña''a de.'
  nnq-nnq: Nambu Petulo ngakana, ngalenga, “Mwe! Ne nummanyije.”
  bao-NT: 'To biro cõ ca ĩiro, Pedro pea o biro ĩi ditoupi: —Nomio, yʉa cʉ̃re yʉ majiti
    —ĩiupi.'
  san-ORI: କିନ୍ତୁ ସ ତଦ୍ ଅପହ୍ନୁତ୍ୟାୱାଦୀତ୍ ହେ ନାରି ତମହଂ ନ ପରିଚିନୋମି|
  rmn-rmn: 'Ай о Пётар пхэнляс: «На». — Мэ на джянав Лэс, джювлие, — пхэнляс ов.'
  huv-NT: 'Aaga Pedro ngo mandiüm mapiüng naleaing, quiaj tapiüng: ―Ngwüy müm, ngo
    najaw jane aag ipiüng quiaj ―aw.'
  otn-NT: 'Pɛ mi̱ da̱hra̱ Bɛdu, bi ''yɛ̱na̱: ―Hi̱n''na̱ cuø, hi̱ndí̱ pa̱cä na̱ ra̱
    n''yohʉ guí̱ mma̱nya.'
  nop-nop: Unduŋ yoguk kaŋ Pitadibo niŋguk, “Nu me u mu nadimilat.”
  obo-NT: Piru mid elle si Pedro, kahi rin to, “Te, Idi, waa a moho nokokilaa kandin.”
  kca-kca: 'Туп Петра Ԓўв эԓтэԓ пўӈԓа уратәс, митнэӈа щиты йастәман: "Ма Ԓўвеԓ ӑт
    уйәтԓэм".'
  cak-ENT: 'Pero ri Pedro xa xrevaj c''a chuvüch ri ixok, y xbij: Yin man vetaman
    tüj ruvüch ri Jesús, xbij.'
  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤂᤧᤴ ᤏᤠ᤹ᤖᤢᤖ ᤔᤧᤳᤋᤢ. “ᤁᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤸᤗᤧ ᤌᤣ᤺ᤴᤏᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤣ᥅ ᤀᤡᤱᤃᤠ᤹ ᤂᤢᤏᤧ᤹
    ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤢᤱᤅᤡᤴᤗᤥ॥”
  mie-NT: 'De maá dē nduú ní ncáchī dē, chi nī ncāhān dē: Nduú jínī ni tēe ñúcuán
    tíhī, ncachī dē.'
  san-TIB: ཀིནྟུ ས ཏད྄ ཨཔཧྣུཏྱཱཝཱདཱིཏ྄ ཧེ ནཱརི ཏམཧཾ ན པརིཙིནོམི།
  qve-NT: 'Chaymi Pedroqa niran: —¡Paytaqa manan noqaqa reqsinichu! nispa.'
  pao-NT: Pana soo Peter yise meeoo unakwe, “Nu gi ma-notu.”
  cbu-NT: 'Pitorsha: ¿Nitaati nuw Isusoo wipunasheezi? Isusoo yasareezi, mang, tárangiya.'
  usa-usa: 'miráitana Pítaama ‘ímiye’ tiráiye: “maan-íníkô, kemá Îtumma íaonaraune.”
    téna tiráiye.'
  soy-soy: 'Piyɛɛ uu kɛ́su, uu unɔ́si uyɛ̃ mɑɑ rɛ: Ám u nyu, unɔ́si.'
  hui-hui: Ani layagola Pidahanda lalu, Wali i̱ ndo. I̱ mandabi heba nabido hendeni,
    lene.
  amf-amf: Bhethiroosaar “Eediwa kono, inta kiam dhesattine!” hamayse ki marimade.
  quc-NNT: 'Ri tat Pedro xresaj rib'' chupam, xub''ij: Man je'' taj, ali, —xcha''.
    Man wetam tä u wäch, —xcha ri''.'
  dob-dob: Ta Pita ꞌieyaseyase, ꞌigwae, “Waine, nigeya yamwalamwalatoni yaita tauna
    manuna ꞌuonaona.”
  wrs-wrs: Doa Pita omnana, owai, kava tit venav Yesusmba. Ona henanam, wo henga mongo
    tendorini nonglanamba Pitam, hev omnana, yimba Yesusi lohmana evevna. Doa Pitava
    omnana, kava owai.
  mca-mca: 'Qa welkutƚi''ijkii pa''aj ha'' Pedro, qa yit''ijets pe'' efu: —Efu, nite''
    tsikfe''lets pakha''an.—'
  kiw-kiw: Irai Petero-ro atuhe made paaꞌo, “Oobo, moo umoo bia ruu.”
  tzo-TZC: 'Pero ti Pedroe laj sjut cꞌop, jech laj yalbe ti antse: ―Ants, mu xcojtiquin
    taje ―xi.'
  mya-mya: သို့​ရာ​တွင်​ပေ​တ​ရု​က ``အ​ချင်း​အ​မျိုး​သ​မီး၊ ထို​သူ​ကို​ငါ​မ​သိ'' ဟု​ငြင်း​ဆို​လေ​၏။
  gng-NT: 'Nɛ u niɛ'' ki ye: «Upii, ma bɛn wɔ.»'
  cbi-NTPO: 'Tsenñuren Pedro tsandimi: Tsa jutyuve, shinbu; iyaa yanu kerajtuyu, tikami.'
  ikk-NT: Kanị Pita nọ ghọrị, sị, “Okpoho, amarịn m'a!”
  leu-leu: Taasaxa na Pita a faaxolus, “Tefin, ne vungut sena.”
  maz-NT: 'O ngädä c''ua e Pedro o mama: ―Dya rí pãrãgö nu.'
  bod-N: པེ་ཏྲོ་ན༌རེ། བུད་མེད། ངས་མི་དེ་ངོ་མི་ཤེས་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Natürü Pedru rü tama nüxü̃ nacuáxchaü̃ ga yema ore, rü ñanagürü: —Pa Ngecüx,
    choma rü tama nüxü̃ chacuèx ya yima Ngechuchu —ñanagürü.'
  zpl-NT: 'Pero ucachiꞌ Pedro nú unilla lu unaꞌa zeꞌe: ―La chulua nucuaꞌ.'
  mbc-NT: 'Tîîse Pedroya kaane ta''pî wîri'' pî'': —‍Unepu''tî pepîn mîîkîrî —‍ta''pîiya.'
  ndg-ndg: Lakini Petro kankana, kabaya, “wa nnwawa, nenga nintangite kwaa.”
  wsk-wsk: Bare Peter mam, “Imet, ani kari sumu me ko ikisam,” mam.
  toj-NT: 'Pero ja Pedro: ―Nana, ¡pero mi ni t''un huax naa sbaj ja huinic jahui!
    xchi.'
  tbc-tbc: Agog Pita itot go ibol, “O pein, ŋai iŋ ta ŋaloŋ na ya.”
  sna-sna: Asi iye akaramba izvozvo akati, “Iwe mukadzi, handimuzivi ini.”
  smk-NT: Ket nibudi' nayti ni Pedro tan wana, “Arikong, kai pa! Ni kai koya nin katanda'!”
  grc-TCGNT: Ὁ δὲ ἠρνήσατο αὐτόν, λέγων, Γύναι, οὐκ οἶδα αὐτόν.
  gof-WFTW: Shin Phexiroosi, “Ha maccasete ta he uraa erikke” yaagidi kaddis.
  spa-BLM: 'Negó a Jesús, diciendo: “Mujer, no lo conozco”.'
  kyz-NT: 'Aipo ẽẽ ''eramũ Pedro ''ga ''jau ẽẽ upe: —Tee. Naani nũ ĩ. Nakwaawi je
    ''ga nũ ĩ— ''jau futatee ''ga ẽẽ upe. Okyjau ''ga opyyg awi. A''eramũ ''ga o''meramũ
    ẽẽ upe.'
  dao-dao: Pita naw, “Nghnumi aw, ani am ksing nawng,” ti lü, ngcimki.
  cya-cya: 'Una mscuan tloo yu cha'' can'' lo'' juin yu: A ndyu''hui lyoon ''in yu
    nu nchcui'' um cha'' ''in cua.'
  nii-nii: Ba Piisa ek nipi, “Mon!” pa nipi yi nim, “Amb, wu ei, na kinał!”
  ign-NT: 'Émasera ema Pedro tépiya­cavapa vahi máimati. Máichapa: —Pímaha, esena,
    vahi nímati núti ema píchaquenehi.'
  dik-NT: Go Pïtɛr jai ku lueel, “Mony kënë acä cɔk ŋic yïn nyɛnë!”
  cac-cac: 'Axo vin̈, elan̈chamel ix yiq''uel vin̈ d''a yib''an̈, ix yalan vin̈: —Ach
    ix, man̈ vojtacoc jun vin̈ tzal chi'', xchi vin̈ d''a ix.'
  tzj-E: 'Pedro majo''n xuya'' ta tzrij je xbixa tzra y cawra xbij tzra aj-ic'' ra:
    —Anen quenbij chawa che anen majo''n wutkin ta rwech Jesús.'
  san-BUR: ကိန္တု သ တဒ် အပဟ္နုတျာဝါဒီတ် ဟေ နာရိ တမဟံ န ပရိစိနောမိ၊
  yaa-NT: 'Akka Pedro iskani: “Ẽkai Jesús õimisma. Mĩ ea pãrai,” faito,'
  cab-NT: Ába leyéedagun Pédro, laríñaga. —Ibídiñeti wügǘri ligía nun.
  clu-clu: Garing nagpanginwara si Pedro, makon na, “Ara ako kakilala kanana.”
  swh-ULB: Lakini Petro akakana, akasema, “mwanamke, mimi simjui.”
  tpt-NT: 'Pero ni Pedro va naul ni jantu, va junil ni maqtsukuꞌ: —Xanati, kitꞌin
    jantu kmispay ni yucha.'
  aai-aai: Baise Peter yaub eo, “Babitai, ayu nati orot i men kafa’i aso’ob.”
  sny-sny: Ahowa, Pita itiya'u eiye, “Wawero a'i ne! Menitani, ane meni ape so'oru
    ta'ama.”
  myy-myy: Ito bajiro iso yija tʉocõri, goti ãmobisijʉ Pedro. —Ĩre masibea yʉ, yiyijʉ
    ĩ isore.
  trc-NT: '―Síí nihánj roꞌ, me yoꞌo̱ síí cachéé ga̱ Jesucristó a ―taj chana̱ yoꞌ,
    niꞌya̱j yoꞌ man Pedró a. Ga̱a ne̱ cataj Pedró rihaan chana̱ yoꞌ a: ―Ne neꞌén ꞌu̱nj
    man soꞌ, man nocoj ―taj soꞌ a.'
  cut-NT: 'Ndahconan Pedro, ne ra̱hn ye ri ye ta̱hn: ―Nde hua rendihché ihyan.'
  bel-bel: 'Але ён адрокся ад Яго, сказаўшы жанчыне: я ня ведаю Яго.'
  zlm-KSZI: Tetapi Petrus menyangkal katanya, ‘Perempuan, aku tidak mengenal Dia!’
  gdr-gdr: Ajɨ Petro b'aenonj da, “Kongga! Kon ma wumɨr en Ton.”
  vmy-NT: 'Tunga Pedro ꞌeꞌmotaꞌen yojore nga kitsu: —Na, bi ꞌbexkua̱n xutabiu.'
  cmn-FEB: “这人是和他一伙的。”但彼得却否认，说：“你这女人，我不认识他！”
