  gux-gux: 'Pieli den nia ki yedi o: “A-a, pua ne, mii bani o.”'
  kos-kos: Tusruktu Peter el lafwekin ac fahk, “Mutan, nga tiana etal!”
  ibo-ibo: Ma ọ gọrọ agọ sị, “Nwanyị, amaghị m onye ọ bụ.”
  yml-yml: Siwe Fita i veꞌewa i vo, ꞌAna ꞌisa, aigodi weꞌe kebu a da ꞌasetaiga.”
  ory-ory: କିନ୍ତୁ ସେ ଅସ୍ୱୀକାର କରି କହିଲେ, ହେ ନାରୀ, ମୁଁ ତାହାକୁ ଜାଣେ ନାହିଁ।
  bzj-bzj: Bot Peeta wudn oan op tu it. Ih seh, “Gyal, mee noh eevn noa hihn.”
  chk-chk: Nge Petrus a amamäsini o üreni, “Fefin, ngang üsap silei ätewe.”
  ssd-ssd: 'nu ndek sakina: A ... pino, ye kuga. Ne taŋgo sakate ta ye gilai ŋgina.'
  acr-TNT: 'Noꞌj ri Pedro jewaꞌ xubiꞌij che: —Ali, riꞌin na wetaꞌam ta uwach —xchaꞌ.'
  rop-rop: Wal Pida bin dalim im laiyawei, “Gel, ai nomo sabi im!”
  mee-mee: Avae Pita ke kaulikala ka rolengana roma, “Avale laekolong, iau ka sana
    laumatana kia.”
  mwf-2018: Mu nukunu Peter kathu-ka mamnge, “Awu, ngay-ka mere the-wa mabath kardu
    pangu-yu.”
  dif-dif: 'Nau jedina wonti ja jatana wonti: „Widlajai, ngato nina wata ngujamai.“'
  gam-gam: Ba Pita man dji, ana, ni kandja djinden ge na nakando we dji.
  nou-nou: Setiri Peter gagara awa bero edo sisira, “Evetu na umo gaera.
  mqb-NT: 'Əna Piyer a məman anan, a wa: «Dalay a anan, nen, na san a ɗowan a anan
    bay jiga awan!»'
  ape-B: Wakuli Pita nenek loh nakli, anan wo nudukemanu e Jisas.
  grc-F35: Ὁ δὲ ἠρνήσατο αὐτὸν λέγων, «Γύναι, οὐκ οἶδα αὐτόν.»
  cav-NT: —¡Aijama, mama! ¡Adebaya ama tuque era! —jadyatu Pedrora acuare.
  kgp-NT: 'Hã ra Pedro tóg: “vó,” he mũ. “Ti ki kagtĩg sóg nĩ, jỹ,” he tóg.'
  bvd-bvd: Sui boroi sa Bita ka tofe ka 'urii, “Wala wela keni nee wala, nau kusi
    saitomana na waa nai!”
  ukr-1871: 'Він же одрік ся Його, кажучи: Жінко, не знаю Його.'
  apz-apz: Ose ulahonɨngki Pita ulɨmento, Olo aꞌmu losijo awonoho. Ngko kakineꞌno
    huno maniyofoho. Ose ulɨmentisofoho.
  eng-AOI: But Peter denied it and said, “I don't know the man!”
  yon-yon: Kumban Pitambed yedmoon, “Wonong ai! Ye kuu nekaadban!” andoon.
  poi-NT: 'Pero jém Peto iŋnéc. Iñɨ́máy jém yo̱mo: —Miyo̱mo, ɨch d́a ánixpɨcpa jém
    pɨ̱xiñ.'
  wuv-wuv: Ma'uaa na ware'opa'ainia, “Mena pifine, lomi una apa'ia.”
  quf-NT: 'Piru Pedruqa niran: —Mamitay, manami riqsinichu chay runataqa nir.'
  yuw-yuw: Ihoroc yuna Pitaho ‘muno’ yongo inogoc, “Noc amna wo makombing imot.”
  hus-NT-1971: 'A Pedro in tsinca’ tim ba’, in ulu: ―Uxum, nana’ iba yab u exlal jaja’.'
  med-med: Wote Pita ndi, amp ni, kundpa nimba mel, “Jisas ni wu ei, na pili napʉt,”
    nitim.
  bch-bch: Be ei ipaisiamo ta ikeo, “Taine, gau naoatai ngan ei mao.”
  cco-NT: 'Jo̱ mɨ˜ canúuˉ Tʉ́ˆ Simón lado, jo̱ dsifɨˊ lajo̱b cajíñꞌˉ casɨ́ꞌrˉ i̱ dseamɨ́ˋ
    do: —Jaˋ cuíingˋjneaiñꞌ do, dseamɨ́ˋ.'
  deu-1951: 'Er aber leugnete und sprach: Weib, ich kenne ihn nicht!'
  alq-ALGNT: 'Pien dac ki ikido ega e teb8emaganig ii, e ikidodj: “Ka8in nikikenimasi
    aa!”'
  ixl-NNT: 'As ech tal veꞌt u Luꞌ ileꞌ: —¡Ixoj, yeꞌ vootzaj u najeꞌ uveꞌ naaleꞌ!—
    tiꞌk naj.'
  boa-NT: 'Árónáacáhjáa íllure ityóónúne neébe: —Tehdu, muulle, o wáájácúnejɨ́ɨ́ dííbyeke.'
  quh-NT: 'Pedrorí mananchacorka: —Mana rejsinichu paytaka, —nispa.'
  kwi-kwi: 'Pedrone ussa kaizta: —Ashampa. Nane ussa pianchish, kizta.'
  agm-agm: Aihɨ Pitaaho Jisaasihopɨ baahɨ noaasatɨ kaati saundataase. “Apopaanye,
    utaaso soai nɨnɨ wɨndɨ mausotɨhopɨ kandapaase,” undataase.
  ubr-ubr: Baise Peter isosouf iyau, “Jever, yau on orot on men meyan asagobai on!”
  tsw-NT: Reve u wasan u damma, “Ka nda, a̱mu n reve yi shi.”
  cax-NT: 'Pero arrti Pedro mapañati ümo, nanti: —Champürrtü isuputacati maniqui ñoñünrrü.'
  aia-aia: Mia Pita 'a tohea, 'a o'ani, “Gere urao, 'inau ai'a 'iraraa mo'osi.”
  srp-1865: 'A on ga se odreèe govoreæi: ženo! ne poznajem ga.'
  agt-agt: Ammi nelemad ni Pedru. “Awek amu yen O,” kunna.
  lug-lug: Peetero ne yeegaana nti, “Omukazi, oyo gw’oyogerako nze simumanyi.”
  yby-yby: Loko liyoko, Pitamamo yuwawa moloko ma menalae, nemo muda-elamobo wemuya
    nolane.
  heb-heb: ויכחש בו ויאמר אשה לא ידעתיו׃
  mpp-mpp: Inguc mime Pitadi bisockelu miwec, “Ngigac, ga ngic migic yogo, na ye mi
    ngagegabac.”
  apb-apb: Ta'e a Pita e taateinge'inie, ko te'uri, “!Keine, nou ka'a saie ike a mwane
    ngeena!”
  san-TEL: కిన్తు స తద్ అపహ్నుత్యావాదీత్ హే నారి తమహం న పరిచినోమి|
  ben-IRV: কিন্তু তিনি অস্বীকার করে বললেন, না, নারী! আমি ওকে চিনি না।
  ntu-ntu: A' Pita pokiatxbz. Rpibzle kx, “Olvz lc e, trkrlzwxu ncblo la!”
  pan-pan: ਪਰ ਉਹ ਮੁੱਕਰ ਗਿਆ ਅਤੇ ਕਿਹਾ, ਹੇ ਔਰਤ, ਮੈਂ ਉਸ ਨੂੰ ਜਾਣਦਾ ਹੀ ਨਹੀਂ!
  gvc-gvc: 'To ã nichʉ tʉhoro Pedro õ sehe ni yʉhtiha: —Numino, tirore ne masieraja
    yʉhʉ —nimaha tiro.'
  mwp-mwp: Kasa kay kedha Petheru gud thadhaydhin kedha, ‘Kake! Ngay nungungu koerawayg.’
  ksj-ksj: Rehano Petero ani oꞌoniro, raenaꞌa, “Roḡae, e vaze aꞌe aḡua!”
  sbk-sbk: Wakhana, wayanga, ee, she, semenye.
  mya-JVB: ပေတရုက၊ အချင်းမိန်းမ ၊ ထိုသူ ကို ငါမ သိ ဟု ငြင်း လေ၏။
  kgf-kgf: Imuhuc ʒéyu Peteronéŋ qaecgéma ʒéyec; Embac, ni ic imi ménda nimmizua.
  awb-awb: Pítaga ahqáho éna wensabé, We íre tagaríóge úwe.
  gdn-gdn: E inako wagubu ko Pita e midi minibu denai sibu, wagubu ke; “Ridi, kau
    apunu ki nene nuwegei ki e nau eba kataineya.”
  nko-NT: Támɛ Petro lɔ́pʋ ɔnɔlɩ́ blɩ́ ɔbɛ́ɛ, “Ɔtsɩ, mmeyín mʋ ɔtɩnɛtɩnɛ!”
  bsn-NT: 'To bajiro so yisere ajicõari, ado bajiro sore yiyuju Pedro: —Ĩre masibeaja
    yʉ —sore yiyuju.'
  pib-NT: Giyagni wale nutatlu. Wane china, “Suxo, gi numatlu.”
  wiv-wiv: Palaka a Pita e linga matoto ki tania, “Ae, hau beta na lala kaka kena.”
  reg-reg: Nawe Petero negana naikati,”mugasi awe anye nitakumumenya.”
  mlh-mlh: Oŋu miyayoŋ, Pitaji mugaru iŋi ojiya, “Ŋigomeŋ, nonji oi so manego.”
  gof-ENT: ሺን ጴፂሮሲ፥ «ሃ ማጫሴቴ ታ ሄ ኡራ ኤሪኬ» ያጊዲ ካዲስ።
  aau-aau: Sawk Pita hiykwe nak-meyamey, “Akwa, hakwe uwr sohokwe nonkway lwak pey.”
  tvk-tvk: E Pita muun xole bit, “!Atou, inou natakil ti moletin xai!”
  prf-NT: Peru impamen ni Pedro, kinagi na ten bábbi, “Awan! Awan ku siya matenggi.”
  auy-auy: Pítaa séna ímbanifo kemá ímbo awánáúnda-waasin-iye súwana
  tbg-tbg: Pitaava aqao tiro, Maa nahentio, kia te vira tavaunarave, tiro.
  hub-NT: 'Tusa takai Pedro chichaak: “Atsaa, aunka wainchauwajai”, tusa tinaiti.'
  hmo-hmo: To Petero ese iena hereva dekenai Iesu ia hunia, ia gwau, “Hahine e, lau
    be lau diba lasi ia.”
  big-big: Kapura Pitago ngaigu, A’a’. Yongokmele, ne pokyegi lusuwei, meiya.
  gux-G: 'K Piali nia k maadi: Mi k ban''o.'
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Peen²³²: ―Mɨ́³, ''a²³jia''³ jmɨ́ɨ² cuiin²³na²³
    dsa³ ''i³ ''ǿn²³nu³ nɨ³.'
  zar-NT: 'Gudáʼbaguiëʼ Pedro, rnnëʼ: —Nigúla, bitiʼ caʼ núnbëʼa-nëʼ bönniʼ naʼ.'
  kde-kde: Henga Petulo nkukana wachidoni, “Wako mmahe, nangu nikámmaite munu aneyo!”
  ata-ata: Ia anu musingisou aloxo ꞌo, “Seo, eni alavusou itema ane ne uasi.”
  qvw-NT: 'Niptinmi Pedro: “Walmi, ¿mayanpïćha limacunquipis?” nila.'
  nfa-nfa: Te ngaa Petrus pasili, ka na peka, “Aadꞌo! Jaꞌa tadhe boe Dhèu ne. Èu meꞌa
    ngaa?”
  tnp-tnp: Mətəu Pitə təni=pən kəm pətan u məmə, “Iəsəhruniən suah u nətəni.”
  urd-urd: लेकिन उस ने इन्कार किया, “ख़ातून, मैं उसे नहीं जानता।”
  hot-hot: Ma doŋtom Pita hanaŋ, “Livôŋ, yahathôŋ ôpêŋ paliŋ.”
  mqj-NT: 'Sapo tappa mantelang Petrus nakua: “Tangkao, tae'' kao kuissanan itin tauo.”'
  rus-SYN: 'Но он отрекся от Него, сказав женщине: я не знаю Его.'
  mbh-mbh: Aveto Pita i kelelal i ma i ria seng aken ve, “Lemik mire nge toko aken
    avele.”
  bdd-bdd: Ma Pita ꞌiuhala ta ꞌigwaeya, “Wahine, geya yasanapu taiya tauna weyahina
    ꞌugwaegwae.”
  cbt-NTPO: —¡Co imoya caso' ina nohuitërahuë'! itërin Pitrori.
  rmy-SERVI: 'Нэ Пётро на прыджянгляпэ тай пхэнда джювляти: — Нат, джювлие, мэ на
    джянав Лэ.'
  srn-NT: 'Ma Petrus lei taki: “Frow, mi no sabi En!”'
  cta-NT: 'Hora ti nguxacui̱ Pedro chaꞌ jiꞌi̱ nu cunaꞌa̱ biꞌ: ―Maꞌ cusuꞌ, ná nslo
    naꞌ jiꞌi̱ yu jua ―nacui̱ Pedro liꞌ.'
  bqc-SIM: 'Ɔ̃ à lelekpà à mɛ̀: Nↄɛ, má aà dↄ̃o.'
  tcz-CHONGTHU: Ahin Peter in aseilep in, “Numei, ama khu koi ahi jong kahet lou ahi,”
    ati.
  mar-mar: पेत्र ते नाकारुन म्हणाला, “बाई, मी त्यास ओळखत नाही.”
  snp-snp: ido Pita limo, Nomiliyo, namo amo eyámomoma ne, loto olu falukuto loumaiye.
  isl-isl: „Nei, kona góð,“ svaraði Pétur, „þann mann þekki ég alls ekki.“
  spy-NT: Kutuuch keey ꞉Bētērō kule, “Chēē, ‑māānkētē chiichoo!”
  xnn-xnn: Dat isot Pedro ay mangwani isnan babai en, “Dapay adiyak getken si todi
    ay ipogaw.”
  mwe-mwe: Ikabheje a Petili gubhakanile bhalinkuti, “Gwee! Nne ngakwaamanya.”
  tte-tte: Na Pita iuvalayan iwaloba, “Gamasine, tomone bwaimwa nige yakakatai.”
  tcs-tcs: Bat Pita i bin lai em, ‘Oman, ai no sabe em!’
  hlt-THB: Cehlai oelh hy Nang nu, anih ce am sim nyng, tina hy.
  soq-soq: Tane Pita lagalene i sa diene wanase, “Apana e umanawa waiana, ne mai ateina,
    dia!”
  qub-qub: 'Chayno niptin Pedroga niran: «¿Imanaycanquitaj warmi? Chay runataga manami
    rejsëchu» nir.'
  att-att: Ngam nallímak si Eduru, á kinagi na, “Amma-ammù panò yù tolay?” kun na.
  bki-bki: Mia Pitere barbonbonua, berinavo “!Ee maka! Kuvivinieku!, kiniou neber
    vatitig kaso, maka nejikia kema na!”
  bqp-bqp: 'Akũ à ledi kpài à pì: Nↄgbɛ̃, má a dↄ̃ro.'
  mcp-mcp: 'Pyɛ̂r mú kɨ́ɨ́lya nyə, nyə nə́: «Amuda, mə ampúyɛ́ múúd ɛ́nɛ.»'
  hat-hat: 'Men, Pyè demanti l'', li di: Madanm, mwen pa konnen li.'
  npl-NT: 'Pero n Pedro mach okimokuiti, iwa okijto: —Siwatl, ne mach nikixmati.'
  bgg-bgg: Jishii Phithar è asi ro è yao, “Hò-amuii jishii yao, gu ne aishii athieg
    ro!”
  eng-TCENT: But Peter denied him, saying, “Woman, I do not know him.”
  eng-BSB: But Peter denied it. “Woman, I do not know Him,” he said.
  cpu-NT: 'Iro kantamaitacha Pedro, ikantanake irirori: “Te noñeeri.”'
  san-ASM: কিন্তু স তদ্ অপহ্নুত্যাৱাদীৎ হে নাৰি তমহং ন পৰিচিনোমি|
  tac-NT: '''Lige alué Pégroka ''yégale regá anigá: ―Mué mukí, neka tase machí alué
    rió.'
  eng-WEBPB: He denied Jesus, saying, “Woman, I don’t know him.”
  gfk-H: 'Ma sen Pita ga harhus sei ia hoken: “Hininigu, pa iau nunurei ia.”'
  viv-viv: Tu gihawavekema gigayo, “Kwamayoku, Bana kalivai-nadi iya keke gadahalamaneni.”
  yao-yao: Nambo che Petulo ŵakanile achitiji, “Mmwe jwankongwe, ngangummanyilila
    jwelejo!”
  tgp-tgp: Pani Peter mo vunvunia mara, “Har̃ai, na sopo levosahia.”
  auc-NT: Äñongante Pegodo, —Onquiyæ̈mi ëñëmi. Botö mäningä ingante dicæ abogaa, angantapa.
  kbc-NT: Pida Pedro mee, “Awicije, aɡ̶icoa daɡ̶a yowooɡ̶otagi!”
  bmh-bmh: Pita nug koli eneun, “Iz du go i abiu.”
  ctu-BL: 'Pedro tsi'' yʌlʌ: Mach isujmic. X''ixic, mach j cʌñʌyic jini winic, che''en.'
  meq-meq: 'Ane tuk na, Piyer a mbəɗay faya a ŋgwas niye, a gwaɗay: «Aʼay! Na sər
    na bay!»'
  noa-H: Magbaawai Pedroou, —Mua magʌm wounaan hooba chitʌmgui hajim hanʌm.
  alp-NT: Po Petruse ilemake be, “Mo, au rekwa Ile mere mo.”
  san-VEL: kintu sa tad apahnutyaavaadiit he naari tamaha.m na paricinomi|
  kbq-kbq: Hianagi Pita'a anage hu'ne, ama a'moka nagra antahina kena osu'noa neku
    nehane huno vahane hu'ne.
  kbh-kbh: 'Pero Pedro ndoñe ca tojánayana, y chë shembásabioye mënts̈á tbojaniyana:
    —Sobrená, ats̈e cha ndoñe quetsatabuatma ca.'
  ron-LSB: 'El s-a lepădat de Isus, zicând: “Femeie, nu-L cunosc.”'
  pon-pon: 'let et pil ian i. I ari kamam kin i indada: Li, i jaja i.'
  nhe-BL: 'Huan Pedro quiijto para axtle. Quiilhui: ―Nane, ax niquixmati.'
  sps-sps: Sana ayei faungis, sa tsue, “O kaa, nyo gim rou ma natiny a mes to aya!”
  wnc-wnc: Yawan ngana Pitata tawak yake anzing yakut, “Maya! Na ie dua nataat,” ngang
    inikut.
  bus-bus: 'Ben à lɛ́ sɛ̀zi à bè: Nↄgbɛ̃, má à dↄ̃ro.'
  gub-BL: — Kuzà, nakwaw kwaw Zezuz ihe, i'i Pet kuzà pe.
  imo-imo: Pitani kolo topalie nimbei, “Ambomu, aku nino iyemu na naa karo,” nimu.
  boj-boj: Onaqa Pita a saidosiq minjej, “Uŋa, e tamo di qaliesai.”
  eng-DRA: 'But he denied him, saying: Woman, I know him not.'
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë laţa aji : « Ñaaţu, mëmme''a »'
  san-KHM: កិន្តុ ស តទ៑ អបហ្នុត្យាវាទីត៑ ហេ នារិ តមហំ ន បរិចិនោមិ។
  arn-NT: 'Welu Pedro: —Kimlafiñ tati. Iñche no ngati, papay ―pirkey.'
  zas-NT: 'Per gurexuu Bëd, abiꞌ rëbaman loj bén guin: ―Ad nünbeetan laax.'
  ken-NT: Píta ataŋa, arɛm bɛ, “Mma, mbɨ́kɨ́ rɨŋɨ yi.”
