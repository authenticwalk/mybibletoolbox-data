verse: LUK.022.003
translations:
  kpx-kpx: Isege Seteneu Iesu esemu tuelo (12) ke mole Diudasi Kaliota uvumo deluanu.
  okv-H: Eto Iesu ta ambotani tapa 12 rate vahai amita javo amo Judas Iscariot amo
    Satan na jo enetenu
  tbo-tbo: Apoma Tomodulele Yudasa Isakaliyota a winugonugotuhu i taniwageya. Yudasa
    tauna Yesu a hewali gehouna.
  mal-C: ആ സമയത്ത്, പന്ത്രണ്ട് അപ്പൊസ്തലന്മാരിൽ ഒരാളായിരുന്ന യൂദാ ഈസ്കര്യോത്തിൽ സാത്താൻ
    പ്രവേശിച്ചു.
  grc-SR: Εἰσῆλθεν δὲ ⸆ Σατανᾶς εἰς Ἰούδαν τὸν ⸂ἐπικαλούμενον⸃ Ἰσκαριώτην, ὄντα ἐκ
    τοῦ ἀριθμοῦ τῶν δώδεκα.
  bgc-bgc: फेर शैतान यहूदा म्ह बडग्या, जो इस्करियोती कुह्वावै अर बारहां चेल्यां म्ह
    गिण्या जावै था।
  khz-khz: Volaganinai Satani na Iudas Isakariota, gagalana ruala aorai, talimana
    ta, eporogiato.
  deu-TKW: Es fuhr aber der Satan in den Judas, der Iskariote genannt, aus der Zahl
    der Zwölf,
  zsr-NT: Niꞌr yajtság Judas Satanás tuꞌ xöhuiꞌ. Judas lëꞌ caꞌ Iscariote, len nababëꞌ
    idxínnutëꞌ gbaz nasölëꞌë Cristo.
  lin-lin: Bongo Satana akotaki kati na Yuda oyo bazalaki kobenga « Isikarioti » mpe
    azalaki moko kati na bantoma zomi na mibale.
  hns-NT: Tab saitaan Joedaas Eskaariot se ek hoi gail. Joedaas Jiesoe ke baaraago
    pathaawal waalan me se ekgo raha.
  noa-E: Amau mag khĩirju nʉm ee, woun ãb Judas a thʉ̈r sim sĩejim aajem, ibʉʉr wauwia
    ĩchab Iscariote a thʉ̈ʉrjerr. Mag woun ĩchab ich Jesús dʉ̈i i bʉ̈ ogdʉba wënʉrraajerr
    khʉʉn eem ajim aajem. Mag Jesús dʉ̈i ãba nʉrraajerrta meperau pör meubaadeewai
    phadnaan chi pörkha nʉm khʉʉn dʉ̈i ĩchab guardianaanjã chi pörkha nʉm khʉʉnpa
    ãba nʉm aar majim anaabá, jãgata ichdëu amag i pʉr deeju khap jawaan.
  eng-EMTV: Then Satan entered into Judas, surnamed Iscariot, who was numbered among
    the twelve.
  mib-NT: Te ni quɨ̄vɨ Satanás ini anuá Judas jeē nastúu de ya. Te suni nání de Iscariote,
    te cúu de ɨɨn jnáhan jeē ndɨhúxí uū tēe apóstol.
  lif-NT2: हे़क्‍क्‍याङ् माफे़न्‍साम्‍मिन् थिक्-ने़त् (१२) हुॽसाम्‍बाहाॽओ यहुदा इस्‍करियोत
    मे़प्‍मनाबाल्‍ले़ कुनिङ्‌वाॽओ लाःसे़॥
  xnj-xnj: Setani akamyingila Yuda mweikemelewa Isikalioti, mmonga pagati ya vamitumi
    vala kumi na vavili.
  mmx-mmx: Satan ga vubeles ukeneng at ne Judas, laasen bok teren ne Iskariot. Neni
    lara atdi lasangaun mi legepura lavaun pinivu.
  cbr-NT: Usacëbë ca Jesusan 'unánmicë unicama mëcën rabë́ 'imainun rabë́, acama achúshi,
    Judas Iscariote, anu ñunshin 'atimanën 'apu Satanás atsíancëxa.
  tee-NT: Pus pumatam ju ixpumacaut'ui'an Judas Iscariote ixjuncan. Pus ju lhacaticuru
    ch'apanilh ix'atalacpast'ac'at.
  eng-LSV: And Satan entered into Judas, who is surnamed Iscariot, being of the number
    of the Twelve,
  cak-NT: Y ri Judas jun chique ri cablajuj ru-discípulos ri Jesús, ri discípulo ri
    x-ix chuka' Iscariote che, can nisamaj yan ri Satanás pa ránima.
  pah-NT: Kiro Satanás'ga Judasva'ea pojykai. Judas Iscariotes, ei g̃a ahe ve. Ahe
    ko Jesus'ga remimbo'eharava'ea dozeve'g̃a pyteripeva'ea novĩa.
  sja-NT: Mãpai Satanás Judas k'ap'ɨade t'ĩuji. Mãgɨ́ Judas Jesús k'õp'ãyoorã docedepema
    paji. Ichiaba t'ɨ̃jarapachida Iscariote.
  xed-xed: Tsaw ka lami halaway da Zudas ta hgə lu ka Iskaryut ta nzakway mataba mbsaka
    gwal ghwaŋpɗə his.
  mks-NT: Joo ndaja coo tiñáhá sa̱cua̱ha̱ na̱nde̱ta nuu rí ínima̱ in táhan u̱xu̱ i̱vi̱
    da̱ xíca tuun xi̱hi̱n Jesús. Mé da̱ cán naní da̱ Judas ta Judas Iscariote cáha̱n
    na̱ xi̱hi̱n dá.
  gfk-S: Ma ne Satan ga sasoh tane Iudas nong di ga kilam bileng ie be Iskariot. Ma
    aie tikenong ta di ira sangahul ma iruo na bulu na harausur.
  bmu-bmu: Nalö miaŋgöreŋ Satanöŋ Judasgö uruŋe geyök. Judas mi Jisösgö gwarekurupŋi
    12 yeŋgöreŋök kun. Kariot mireyök kayöhaŋgöra qetŋi kun Iskariot qetket.
  dgz-dgz: Amba Seitan apan Diudes, yaua da Iskeriot, potap unugen. Diudes me Iesu
    wadiamot mega aonagaet pusinawan derewa apane da.
  eng-GNV: Then entred Satan into Iudas, who was called Iscariot, and was of the nomber
    of the twelue.
  zaa-NT: Gutà'a tè Satanás lo losto' Judas nu guta' huá líį Iscariote, uccua huą́
    ttu nu tsì'nu ca discípuluá.
  eng-WEBSTER: Then Satan entered into Judas surnamed Iscariot, being of the number
    of the twelve.
  guh-guh: Nexata dovathi tsijamatabëjunuatsi Judas. Judas, ponë vënërubatsi itsavënë,
    Iscariote. Bajaraponë Jesús pijajivi, doce ponëbejeyajuvënënë.
  bon-bon: Yuuda lui yepä ge Yeesu me twelb abiberäja bägrä cabu ca, teeme nuuja ngii
    Isakariyota. Satani te Yuuda me ngalebora me abacitige.
  nhw-BL: Huan Amocualtlacatl calajqui ipan iyolo Judas Iscariote catli eltoya se
    tlen nopa majtlactli huan ome imomachtijcahua Jesús.
  mgw-mgw: Bai, Ibilisi ngannyingya Yuda Isikalioti, yumo ywa balu' banamasi' ku'mi
    na abi'li'.
  swh-ONEN: Shetani akamwingia Yuda, aliyeitwa Iskariote, mmoja wa wale Kumi na Wawili.
  wbi-wbi: uSetano akingila kwa Yuda isikalioti, juno alyale m'bulanisivua kuvala
    vano vaale kijigho na vavili.
  bba-bba: Yerɑ Setɑm yɑ duɑ Yudɑsin ɡɔ̃ruɔ wi bɑ sokumɔ Isikɑriɔtu. U sɑ̃ɑwɑ bwɑ̃ɑbu
    wɔkurɑ yiru yen turo.
  eng-KJVCPB: Then entered Satan into Judas surnamed Iscariot, being of the number
    of the twelve.
  kgk-NT: Upe jave anhaygwasu Satanás oike-ma gwembigwairã py'a-py. Judas Iscariotes
    héry ete. Peteĩ doze Hesu remimbo'e kwéry va'e Judas. Ha anhaygwasu ogwapy ijyke-rehe
    ojokwái hagwã.
  waj-waj: Aatuuduu Yisuunna ngiaammuau yaakuuvaitana yukukidiri taaramaakidiri voovai
    nnutuuvo Yutaaso Isariootaa aakiaivaki Sataango numa hara kioo variravai.
  ekk-PKP: Saatan läks Juuda sisse, kelle liignimi oli Iskariot ja kes oli üks kaheteistkümnest
    jüngrist.
  mpx-mpx: Yaka Seitani i ulutuk Yudasa toto hi ba Isikaliyota eliyana, iya tohago
    ali toto elulutega eluwa avaliya etega.
  wbp-wbp: Yangka kujalpalurla Jijajiki Juwu-patu wiriwiri jangkardu wangkaja pinjaku,
    ngulajurla Juju Ngawuju kurru-yukaja Jutujukuju yangka kujalpa nyinaja Jijajiki
    kurdungurlu.
  luo-luo: Eka Satan nodonjo kuom Judas, miluongo ni Iskariot, achiel kuom ji apar
    gariyo.
  nhe-NT: Huan Axcualtlacatl calajqui ipan iyolo Judas Iscariote tlen eltoya se tlen
    nopa majtlactli huan ome imomachtijcahua Jesús.
  aii-aii: ܘܥܒ݂ܝܼܪܹܗ ܣܵܛܵܢܵܐ ܒܝܼܗܘܼܕܵܐ ܣܟܲܪܝܘܿܛܵܐ ܕܝܼܗܘܵܐ ܚܲܕ ܡ̣ܢ ܬܪܸܥܣܲܪ.
  esk-NT: Tavrakŋa tuunġaq isiġniqsuq Judas-mun atiqaqtuamun Iscariot-mik, iḷaŋat
    qulit malġuk maliġuaqtit.
  msb-msb: Didi sinudlan ni Satanas si Judas na an apilyido Iscariote, usad san dose.
  cpa-NT: Jøng² ca¹jiag¹ dsa² hlanh³ quiah¹² Judas, dsa² tǿh²dsa Iscariote, dsa² quianh¹³
    dsa² guia¹tón².
  dso-dso: ଆରି ଜିସୁର୍‌ ବାର୍‌ଟା ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଇସ୍‌କାରିୟତ୍‌ ଜିଉଦା ନାଉଁର୍‌ ଗଟେକ୍‌
    ସିସ୍‌ ରଇଲା । ସେବେଲାଇ ତାର୍‌ ମନ୍‌ ବିତ୍‌ରେ ସଇତାନ୍‌ ପୁରିଦେଲା ।
  meu-meu: Una negana ai Satana ese Iuda Iskariote, gwauta-rarua tauna, e boloa;
  yva-NT: Umba naije Anakakai Akoe siso Yudas, apa tamo akoe mi Iskariot, anuga rai.
    Yudas sopamo siso irati Yesus apa arakovo abusyinara eane rurum utavondi aije
    mansai.
  dgc-dgc: Nadid ti Satanas, éy inumasék dén siya ni Hudas Iskarote, a esa du labindalawa
    a alagad.
  zpm-NT: Tib dzew, laa meṉdox bzëëb zdoo Judas Iscariot, tib zha ne rzëniepaa me
    ga,
  hix-NT: Àro wyaro ehutwantokonye rma, Satanasà ymo nowomye hatà, Xuknas yowan yaka.
    Eskaryotesà rma noro hatà, 12 komo kukuru rma hatà.
  sim-sim: Urik Laulaka sunguwavu Judas Iskariothik ormu layira. Or ma 12-pela Jisasin
    tiyandari lar oria.
  npi-ULB: बाह्र जनामध्ये एउटा यहूदा इस्करियोतमा शैतान पस्यो ।
  cgc-cgc: Ta yon man na timpo na Jesus paplanuan na ipapatay, Satanas an gaumpisa
    na pagaeman din Judas na paumaw man na Iscariote. Judas i isya ta dusi na apustulis.
  tim-tim: Hain akmâ manbiâ Niambiŋe Aposolo siâ Karioto kipian gâtŋe kotŋe Yudasi
    are kautŋân mendo
  yor-yor: Satani sì wọ inú Judasi, tí à ń pè ní Iskariotu, ọ̀kan nínú àwọn méjìlá.
  wos-wos: Hwakéndaka dé Satan Judasna mawulimbu dé wulayi. Judasna nak xi Iskariot
    dé. Dé wun Jisasna tamba yéti man yéték du nak dé.
  emp-NTPO: Mãwã b̶ʌd̶e diauruba Juda Iscariote crĩchara poyasia. Maʌ̃ Judara Jesuba
    doce edad̶ad̶ebema basía.
  eng-F35: Then Satan entered Judas (the one surnamed Iscariot), who was numbered
    among the Twelve.
  ind-ind: Lalu Satanas menguasai hati Yudas orang Kariot, yaitu seorang dari kedua
    belas murid Yesus.
  pes-OPCB: در همین زمان، شیطان وارد وجود یهودا اسخریوطی یکی از دوازده شاگرد عیسی
    شد.
  mpt-mpt: Am olo dimo Gululame Yesuse okok aleyemin naka make Yudas Iskaliote bekeba
    bianea bobol tem funin misiamo omalea
  ssx-ssx: Isekatioti hali Diudasima꞉ mo hande 12 disaipolo hali ma꞉nda꞉ hayekepate
    kone Sadani honda꞉ pambeekeme.
  mkl-mkl: Ŋɔi Seetɑm í lɔ idɔi Zudɑsi iyi ɑ̀ yɑ kpe Isikɑriɔti. Wee inɛ ɑkɑ̃i mɔcɔ
    mɑɑteeji ŋɑui.
  gaq-gaq: ଜିସୁନେ ଗମ୍ବାର୍‌କ୍ଲିଗ୍ ସିସ୍‌ଇଂବାନ୍‍ ମୁଇଂଜାନେ ମ୍ନି ଲେଃଗେ ଇଷ୍କରିୟଥ୍ ଜିଉଦାନ୍ନିଆ
    ସ‍ଏତାନ୍‌ ଗାକେ ।
  gof-RNT: Xalahey tammanne nam77atappe issuwa gidida Asqoroota Yihuda geetetteyssa
    gido gelis.
  unx-unx: ଏନ୍ତେ ଗେଲ୍‌ବାର୍‌ ଚେଲାକଏତେ, ଇଷ୍କାରିୟତ୍‌ ଯିହୁଦା ନୁତୁମଃତାନ୍‌ ମିଆଁଦ୍‌ନିୟାଃରେ
    ସାଏତାନ୍‌ ବଲୟାନାଏ ।
  gah-gah: Lá niago, Satá nene Izesuni vegenala zuha 12 keikutí Kaliotó numutotí ve
    Zutani mulunagú lemeake alémo vávani igo,
  lcm-lcm: Na Satan kala aol a Iudas kipo kin ia ta Iskariot nia kapo mang sikei i
    12 na nat ang.
  aer-aer: Kenhe artwe Jew-arenye alartetye itne akwete-arle itirrewarreme Jesus atwerrirretyeke.
    Kenhe yanhe ikwerenge Arrentye akngerre Satan Judas-eke-arleke irrpeke. Artwe
    nhenhe rarle Jesus akenhe atyewe-arle aneke.
  qvc-NT: Piru chay urasmi dyabluqa yaykurqan Judas Iskaryutiman. Chay Judasqam Jisuspa
    dusi apustulninmanda suqnin karqan.
  tgl-ULB: Pumasok si Satanas kay Judas Iscariote, isa sa Labindalawa.
  cbs-NT: janua Jesúsun 12 tsumabu betsa Judas Iscariote Satanás jawen juintiki jikia
    jawen jaibuaibu dapaxkabain
  xtm-NTPP: Sani te ni kivi tachi ma ini anua Judas tee ni ka yo xnani i Iscariote
    ma. Te tee ya'a chi in tee ndi‑uxi uu tee ka ndikin ya ma kúu de.
  nnq-nnq: Lichetani ngilinnyingi Yuda ojwakemigwa Isikalioti, jumwe jwa baba achandundame
    komi na abena.
  bao-NT: To biro cʉ̃ja ca ĩi niiri tabere, Judas Iscariote, Jesús buerã, pʉa amo
    peti, dʉpore pʉaga penituaro ca niirã mena macʉ̃rena, cʉ̃ yeripʉ ñaajãa nʉcãupi
    Satanás.
  san-ORI: ଏତସ୍ତିନ୍ ସମଯେ ଦ୍ୱାଦଶଶିଷ୍ୟେଷୁ ଗଣିତ ଈଷ୍କରିଯୋତୀଯରୂଢିମାନ୍ ଯୋ ଯିହୂଦାସ୍ତସ୍ୟାନ୍ତଃକରଣଂ
    ଶୈତାନାଶ୍ରିତତ୍ୱାତ୍
  rmn-rmn: Дэчи о Сатанас гело андэ Иуда, савэски пхэнэнас Искариот, о екх андар дэшудуй.
  huv-NT: Quiaj a natang nimeech Satanás tajmel tiül omeaats a Judas Iscariote, nej
    nop tiül ajcüwa gajpiüp (12) minipilan Teat Jesús.
  otn-NT: Ra̱ zithu̱ p'ʉya bi yʉrbʉ ja rá̱ mmʉi ra̱ Judas Iscariote, guehna̱ n'na
    nc'ɛ̱i̱'ʉ 'dɛ'ma̱ yoho yø xädi ra̱ Jesús.
  nop-nop: Kaŋ Sadaŋdi Jesu mihiŋiŋ niŋ, Judas Kaliotniŋ adi weleŋ maaneŋ foguk.
  obo-NT: Na, id losuran ni Moivuyan si Judas no id ngoranan ki Iscariote no sokkad
    taddot sopuu‑oruwon apostoles.
  kca-kca: Сатана Иуда ԓыпийа ԓŏӈәс. Ԓўв Искариота нэмәтман уса, Кӑтхŏщйаӈ эԓты ит,
  cak-ENT: Y ri Judas ri jun cheque ri doce rachibila' ri Jesús, ri rachibil ri xbix
    chuka' Iscariote chin, nsamüj chic vi ri Satanás pa ránima.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤌᤡᤰ-ᤏᤧᤳ (᥇᥈) ᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤥ ᤕᤜᤢᤍᤠ ᤀᤡᤛ᤻ᤁᤖᤡᤕᤥᤋ ᤔᤧᤵᤔᤏᤠᤒᤠᤸᤗᤧ
    ᤁᤢᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤗᤠ᤺ᤛᤧ॥
  mie-NT: De nī nquīvi Satanás inī ánō Judas jā nastúu dē yā. De suni nání dē Iscariote,
    de cúu dē iin táhán ndihúxī ūū tēe apóstol.
  san-TIB: ཨེཏསྟིན྄ སམཡེ དྭཱདཤཤིཥྱེཥུ གཎིཏ ཨཱིཥྐརིཡོཏཱིཡརཱུཌྷིམཱན྄ ཡོ ཡིཧཱུདཱསྟསྱཱནྟཿཀརཎཾ
    ཤཻཏཱནཱཤྲིཏཏྭཱཏ྄
  qve-NT: Hinaspan Judas Iscariotepa sonqonman Satanás haykuran. Chay Judasqa karan,
    Jesuspa chunka ishkayniyoq akllasqan discipulonkunamanta huknin kaqmi.
  pao-NT: Ka sumuoo Te Pabe'e nakatzimodu-matu, Judas mee naneadu soo suta'yoo ookow
    ma'emukwa.
  cbu-NT: Itaru, Yashing Utaásarinshini mang' pshturangiya. Utaásarini Iskáriyotaa
    mang surunarangiya. Ashirucha, Yashing Utaásarinshini pshtuyaru,
  usa-usa: ánibo Tááqtaama Yúqtaatini áyáqnobaq pékaima óq-awiqa Itikááriotie. wemá
    tiyááka umá abapaké kaayaq-íyápó-ánnábíkéné.
  soy-soy: Setɑni uu Yutɑsi kɑpi yɛ n sée rɛ Isikɑriyɔɔti loni. U pɛɛ pipirɛtiki
    kɛfi nɛ pitɛ́ pɛ̃ usɛ lɛ.
  hui-hui: Ani biyagola Yasunaga talima piaga hombeanego Yudasa ibu mini mende Isagariodo
    laga henego ibuha dama Heyolabe anda pene.
  amf-amf: Ogo wodanka tabhi lamaa Yesussa paanan yivaynasa kalaa Asqoronto peen ea
    Yiwda hambheasa woylaminte Seethaan ki ardade.
  quc-NNT: Xok k'u ri Satanás pa ranima' ri tat Judas ri xuquje' käkoj Iscariote che
    ru b'i'. Are jun chke ri kab'lajuj apóstoles.
  dob-dob: Gote ꞌena Seitani Yudasa ꞌena ꞌilugu, tauna ꞌana esana ꞌeluwena Isikaliota,
    ta wate tauna Yesu ꞌina tonono ꞌebweu site tuwelo ꞌediyega.
  wrs-wrs: Wo Yutas Iskariot himba mongo Yesusna aonghal mahalnindrini lohvna, doa
    Setan hena nihmera sihana wuhholm. Yutasva ganamba, wonishovna no kuwulm eva polisim
    kekalvhonindm, unna, ka si Yesusmba yena englara holvonethinvav.
  mca-mca: Ma' qa pa' Satanás qa uiji'teje'm pa'aj pa' Judas, ƚenqii iye Iscariote,
    hik pakha' i'ntaxji'teje'm pe' doce (12) ƚ'ijatshenhei.
  kiw-kiw: Ka Satari-ro Iudasi iimamiiai-ka, ruu paira atai Isikariota, Iesu iimatomudio
    tuero (12) mereei ata-ka.
  tzo-TZC: Jech ti pucuje tey iꞌoch ta yoꞌnton ti Judase, ti jaꞌ sbi xtoc ti Iscariotee,
    ti jaꞌ jun ta slajchaꞌvoꞌal jcholcꞌope.
