  gvc-gvc: Ã yoa watĩno Juda Iscariotere ñano to yoa dutichʉ Juda sehe yʉhtiha tirore.
    Juda doce buheina mehne macariro jimaha.
  mwp-mwp: Kalanu Sathana muy yoewthaydhin Yoewdhaniya. Nuy Keriyothoelayg, wara urapun
    Yesun mabayg, nungu toewalob niyay kazingu.
  ksj-ksj: Isakariota vazeḡa niḡa Iudaꞌe Iesu tahiꞌa 12 zamaḡano tahiꞌa ꞌahoga. Sataniꞌa
    ane zama diuḡiro.
  sbk-sbk: Oshetani wamwinjila o Yuda yakwiziwa Iskariote, wape wamwo na bhala ethenashala.
  mya-JVB: ထိုအခါ စာတန် သည် တပည့် တော်တစ်ကျိပ် နှစ်ပါးအဝင်ဖြစ် သော ယုဒ ရှကာရုတ် အထဲ
    သို့ဝင် သည် ဖြစ်၍၊
  kgf-kgf: Waŋu Biria miŋinanéŋ tohotoho ic 12 ionarunec méŋ qara Yuda Karioto iwac
    qeriaiguc hiŋgarec.
  awb-awb: Sísa kéró ke airápété téhraníté míówe. Sebaté ání Súrása Ísíkáríótie. Owainawanka
    Súrásane arupipeq kowena iwíáh atowana
  gdn-gdn: Ki makeya ka Berokoi Apunai Seitani bauwena Iyesu e tadeyau kabukabuwa
    ragidai ida esida kewo-wena kerapu apeya ki apunai mosi si ka Diyudiyasi si daikere
    ka Isikariyoto e rabineya supu e notai wirapupu.
  nko-NT: Ɩnʋ Ɔbʋnsám lówie Yuda Iskariot, ogyi Yesu akasɩ́pʋ́ dúanyɔ ámʋtɔ ɔkʋlɛtɔ.
  bsn-NT: To ĩna yitʉoĩañatoyene, Judas Iscariote vãme cʉtigʉ rãca ñarã ñajediro Jesús
    buerimasa, jʉaãmo cõro, gʉbo jʉa jẽnituarirãcʉ ñañujarã. To bajiboagʉre, ĩ ʉsʉjʉre
    sãjacoasuju vãtia ʉjʉ, Satanás vãme cʉtigʉ.
  pib-NT: Satanasyo jiglokatkalu Gota, Giskaryote chinkaluru. Walenwa pamole gepi
    rixinrina.
  wiv-wiv: Pale, a Satan ia holiholia a Iudas, hizana katiu ve a Iskariot, ia katiu
    ni dia na 12 disaipel ke Iesus.
  reg-reg: Shetani nengila munda ya Yuda Isikaliyote, unu ona aliga ali umwi wa bheeigisibhwa
    ekumi na bhabhili.
  mlh-mlh: Damaŋ oo Satanji Judasre maŋgo rakaya. Judas iŋo Yesure kiŋariŋpu 12 yoŋoreone
    mo. Kariot kaeone wareya ore tinaine mo Iskariot mibuŋ.
  gof-ENT: ፃላሄይ ታማኔ ናምዓታፔ ኢሱዋ ጊዲዳ ኣስቆሮታ ዪሁዳ ጌቴቴይሳ ጊዶ ጌሊስ።
  aau-aau: Sei, Satan hiy Judas, Iskariot ok ma me, so uron mon kiynuw-yawriy. Hiykwe
    ki-wayh iha seys mu nareys-ar sohom mo uwr prueyn hiy non.
  tvk-tvk: Melele xa vat xil ak di latumul usili, Temat bemei misa nenemien tesa tei
    mi Sudas Eskariot xa be tei e moletin lu e le tei (12) na Iesu.
  prf-NT: Káttapos ay sinomdáp ti Satanas kánni Judas a Iscariote, essa ten sapulu
    ay ti duwwa a Apostol.
  auy-auy: Suwaná Ísuni kísau-waasi sísamaifakemba kaeꞌá kumbaimái-waasifinkemba moóráwigon-awiꞌa
    Yúndasi moórá-awiꞌa Ísakerioti éna waántáwanko wenarumpimbá koména imáyáa amúwana
  tbg-tbg: Minti ti vauvaro Iutaasi Ikeriotiva, viva Ihura vainti 12navuqihairo vovano
    vauvaro Sataaniva vira avu aatoqi viqetovaro viraqaahairo Iutaasiva Ihura qovarama
    kareva auti vaura.
  hub-NT: 'Tura utujimtuk irunai, shuar Judas Iscariote naartin, Jesúsan unuinatairiyaitiat,
    iwanch egkemtuam, nita irunmaunam wayaa sacerdote apuri aina Yuus ememattasa iruuntai
    jean kuitamnun apuri ainajai tuak irunun chicharuk: Wii anagkamtai, atum achiktarma
    tusa tinaiti.'
  hmo-hmo: Unai neganai Satani ese Iuda Iskariote, idia 12 tauna ta, ena lalona dekenai
    ia vareai.
  big-big: Ngaiwili pilik mizageya keya Sadang Yuras Isaliyoto mei Yisu ngezebokko
    yombu meleyau keya pongo ingenazikka neyau waligeleyiwiliyaga nakyegi kiliya kuna.
  gux-G: Yeni k sitaani kua Juda pal nni k b ji yi'o Ikariyoti piiga bolie siiga yeni
    yedi.
  cnl-NT: '''E³ quie''²³ jo̱³ ''í² Satanás dsɨ́² Judas ''i³ sɨ''²³te''²³ Iscariote,
    jø̱n³ dsa³ gui²³tʉ̱́n³.'
  zar-NT: Níʼirö Satanás tuʼ xihuiʼ yöjtsaga Judas. Judas lëʼ caʼ Iscariote, en nababëʼ
    idxínnutëʼ gubáz nasö́l-lëʼë Cristo.
  kde-kde: Nanchindenga nkumwingila Yuda uvanchema Isikaliote, yumo wa vakuhundwa
    vake kumi na mbili.
  ata-ata: Ia Satani muꞌuna noxou Iudasi e ilemo lexe Isikarioti e anu vile noxiꞌa
    ta molomolo noxou Iesu mavulovexa mo muluꞌe no lia tamei.
  qvw-NT: Chayćhümi Jesuspa jucnin yaćhapacünin Judas Iscarioti nishanman Satanaśh
    uśhtüña.
  nfa-nfa: Nèti dhèu pajuu-paleha Yesus, dhèu canguru dua sèra, èci ngara na Yudas
    Iskariot. Lodꞌo kètu agama Yahudi sèra tenge jꞌara ho pamadhe Yesus, dhèu aae
    nidhu maso asa dꞌara Yudas Iskariot.
  tnp-tnp: Kəni Setən təmuvən e nɨki Jutəs, u nərgɨn kəti mɨn u Iskariot, in kəti
    e nətəmimi tueləf rəha Iesu.
  urd-urd: उस वक़्त इब्लीस यहूदाह इस्करियोती में बस गया जो बारह रसूलों में से था।
  hot-hot: Ma Sadaŋ halôk Judas Iskaliot la. Yani ma ŋê ku laumiŋ ba lahavuju takatu
    te.
  mqj-NT: Naluangmi ponggawana setang penawanna Yudas Iskariot, to nakala' bilanganna
    sapulo dua passikolana Puang Yesus.
  rus-SYN: Вошел же сатана в Иуду, прозванного Искариотом, одного из числа двенадцати,
  mbh-mbh: Lama Satan i rero a Judas Iskariot ilemi. Na ini a Jisas ile wainlanga
    omole nge ile wainlanga or mule pa omole pothoi or aini aken.
  bdd-bdd: Nage ꞌoina Seitani Yudasa ꞌoina ꞌiluhuwa, tauna sanina heluwena Isakaliyota,
    ma wete tauna Yesu ꞌana tomuliya ꞌaigeda site tuwelo ꞌoidiyega.
  cbt-NTPO: Shonca catoya'piri Quisoso ca'tanpirinahuë', a'nara' sopairi ya'coancantërin,
    Cotasë Iscarioti itopiso'. Sopairi ya'coancantohuachina,
  rmy-SERVI: Тунчи сатана заджиля дэ Иуда, савэ акхарэнас Искариото, екхэ дэшудуе
    сиклярнэндар.
  srn-NT: Dan Satan go na ini a ati fu Yudas di den ben e kari Iskariot tu. A ben
    de wan fu den twarfu man fu Yesus.
  cta-NT: Liꞌ ndyatí̱ ycuiꞌ nu xñaꞌa̱ nu naa Satanás neꞌ cresiya jiꞌi̱ Judas Iscariote,
    masi la cuiꞌ tyaꞌa nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ Jesús laca yu biꞌ.
  bqc-SIM: Ɔ̃ Setãu dì Yudasi pↄ́ wì mɛ Isaliↄti miwa. Yesu ìwa gbɛ̃ↄn kuɛplaↄ
    doɛ.
  tcz-CHONGTHU: Chuin Judas Iscariot, seijui somleni holah'a khat, sungah Satan alut
    tan,
  mar-mar: तेव्हा बारा प्रेषितांपैकी एकात, म्हणजे यहूदात इस्कर्योतामध्ये सैतान शिरला.
  snp-snp: Etiti minato, Yesu ege-ege moinamo we tuwelu (12) minagu yauti we ma kuliya
    Yudasi kuliya ma Isikaliyoti nemo ya Satanikafo lulau idaiye.
  isl-isl: Þegar þetta var fór Satan í Júdas Ískaríot, einn af þeim tólf.
  spy-NT: Yooto, kutamar ꞉Kibrōkōsyoontēēt Yuuta Iskaryoot nyoo ki akeenke ām rubiichoo
    ki taman āk āyēēng'.
  xnn-xnn: Daet kapeten Satanas si Judas Iscariote ay esa isnan simpoo ya dowa ay
    pasolot Jesus
  mwe-mwe: Bhai, Lishetani akwaajinjilaga a Yuda Ishikaliote, bhaliji munkumbi gwa
    mitume kumi na bhabhili bhala.
  tte-tte: Kabo Seitani ilusae Yudasa Isikaliota koina, iya yabo yoli tuwelone kolili,
  tcs-tcs: Orait. Satana, em bin go insaid wan dem tuelb klostuman blo Zizas. Neim
    blo dat man, Zudas Iskara.
  hlt-THB: Cawh thlanghqa hlaihih ak khuiawh kaw Iskariot ami ti Judah ak kawk khuiawh
    Setan ce kun hy.
  soq-soq: Mo inta banusaio bedewe Iesu wawe alala 12 bedeuwo sou dea Iudas, me ebowa
    da waia Iskariot, bedewe Seitan oden.
  qub-qub: Chayno caycaptinmi Judas Iscariotetaga Satanás llutanta yarpächiran. Judaspis
    Jesuspa apostulninmi caran.
  att-att: Á si Satanas, nagunagán na si Kudas Iskariote, nga tádday sù ira mapulu
    duá nga sinudduán ni Apu Kesu.
  bki-bki: Mia monloglog bogo na ga, sim̃aro binimei ba joomo ea Jutas na vio Kariot
    kiano iviso, napano naio be na duelimo ba juo tai.
  bqp-bqp: Akũ Setan gɛ̃̀ Yudasi kũ òdi pinɛ Isikariↄti gũn, gbɛ̃nↄn kuri awɛɛplanↄ
    dokemɛ.
  mcp-mcp: Yúdas bwə́ á dʉ jɔ̂w nə dúl jínə́ nə́ Iskariyôt yɛ́, a njúl ŋgwɔ́l múúd
    á gwooŋg *ómpwíín wûm nə óbá, *Sátan mú nyíi nyə lámʉ́d.
  hat-hat: Lè sa a, Satan antre nan tèt Jida yo te rele Iskariòt la, yonn nan douz
    disip yo.
  npl-NT: Ijkuakó, satanás okimoaxkati n Judas Iscariote akin tewa iwan májtlaktli
    iwa n ome tlatematiltijkeh.
  bgg-bgg: Chiihphado sakhathong è Judas iliing shii khud, snanyi Samoythek è jia
    shii hanyie shii Iskharioth ro è beng muii pha ji ro.
  eng-TCENT: Then Satan entered into Judas, the one called Iscariot, who was numbered
    among the twelve.
  eng-BSB: Then Satan entered Judas Iscariot, who was one of the Twelve.
  cpu-NT: Ikanta Judas ipaitaitziri eejatzi Iscariote ikaravetapiintari 12 iriyotaane
    Jesús, ikamaarishiretakaanakeri Satanás.
  san-ASM: এতস্তিন্ সমযে দ্ৱাদশশিষ্যেষু গণিত ঈষ্কৰিযোতীযৰূঢিমান্ যো যিহূদাস্তস্যান্তঃকৰণং
    শৈতানাশ্ৰিতৎৱাৎ
  tac-NT: '''Liko alué Remónisi alawala chátiri bajkile alé Jurasi Iskariote sa''pálachi,
    alué Jurasi napu nile bilé alué makué oká rió nulame Esusi nochálalachi.'
  eng-WEBPB: Satan entered into Judas, who was also called Iscariot, who was counted
    with the twelve.
  gfk-H: Ma Satan ga sasahai ta Iudas nong di ga kilam mah ia bia Isikariot. Ma ia
    tikai ta diet ira sangahul ma irua na bulu na hausur.
  viv-viv: Hidemi hinuwanuwa tu Yudasi-Isikaliyota aseꞋasene Setani giluku, bana Yesu
    yana yoꞋo tuwelo kalivana.
  yao-yao: Nipele Shetani ŵanjinjile che Yuda jwakuŵilanjikwa Isikaliote, jumo jwa
    achinduna kumi na mbili ŵala.
  tgp-tgp: Ale Setan mo sohoni Judas Iscariot, vonara matea hin la tupu sangavulu
    r̃omana mo rua atu.
  auc-NT: Ayæ̈ Itota mïñæ̈ näni, Dote, ante gocabo ïñönäni Codaa Icadiote näni änongä
    adocä ïnongäimpa. Tatäna mänïñedë tömengäa pö guiicantapa.
  kbc-NT: Judas, aneledi oyatigi me Iscariotes, ida aneetege niɡ̶ijo dooze anodiotibece
    Jesus. Satanás ja dakatiwece laaleɡ̶ena Judas.
  bmh-bmh: Zudas Iskariot go Yesus nugau tapaimoroun du tub. Satan nug Zudas ougab
    oug sieun.
  ctu-BL: Tsa' ochi Satanás ti Judas, am bʌ i cha'chajplel i c'aba' Iscariote, i pi'ʌlʌch
    jini junlujuntiquil.
  meq-meq: Fakalaw a fələkway a bo a Yudas nakə tə zalay Iskariyot aye. Neŋgeye na,
    nəte mə walaŋ i gawla i Yesu niye hay kuro gər eye sulo, aye.
  noa-H: Hamau mag k'ĩirju nʌm hee, woun hãb Judas ha t'ʌ̃r sim sĩejim haajem, hibʌʌr
    wauwia hĩchab Iscariote ha t'ʌ̃ʌrjerr. Mag woun hĩchab hich Jesús dʌ̈i hi bʌ̈
    hogdʌba wënʌrraajerr k'ʌʌn heem hajim haajem. Mag Jesús dʌ̈i hãba nʌrraajerrta
    meperau pör meubaadeewai p'adnaan chi pörk'a nʌm k'ʌʌn dʌ̈i hĩchab guardianaanjã
    chi pörk'a nʌm k'ʌʌnpa hãba nʌm haar majim hanaabá, jãgata hichdëu hamag hi pʌr
    deeju k'ap jawaan.
  alp-NT: Eleki ro tiaru esi elake ekbasae Yudase rebe kotine Iskariote laleije. Yudase
    mere ile sae bei Yesuse Eni maka lulua butu esa lisini luaru.
  san-VEL: etastin samaye dvaada"sa"si.sye.su ga.nita ii.skariyotiiyaruu.dhimaan yo
    yihuudaastasyaanta.hkara.na.m "saitaanaa"sritatvaat
  kbq-kbq: Ana nehazageno, Jisasima amage'manentaza 12fu'a disaipol nagapinti, mago
    zmimofo Judasinku, Iskarioti'e nehaza ne' agu'afi Sata'a ufre'ne.
  kbh-kbh: Chora Satanás, Judas chë Iscariote ca uabobuatmabe ainaniñe bacna juabnënga
    tojanjajó. Chánaca yojamna chë bnë́tsana uta uatsjendayënguents̈á;
  ron-LSB: Satana a intrat în Iuda, numit și Iscarioteanul, care era numărat între
    cei doisprezece.
  pon-pon: A Jatan tilon on Iudaj me adaneki Ijkariot, me kijan ekriamen ko.
  nhe-BL: Huan Axcualtlacatl calajqui ipan iyolo Judas Iscariote tlen eltoya se tlen
    nopa majtlactli huan ome imomachtijcahua Jesús.
  sps-sps: Kat to, ai Satan sof to na koman e Judas to te koo ri Iskariot, a isen
    tsuri na safunuu ana ina fuan a matisian.
  wnc-wnc: Siwan aminu tapatu umana Judas Iskeriot yot gapmane nana ngang inikaingu
    waapa Jesutane pandetna 12-pat nana tapatu ngana Setenda musia tangenakut.
  bus-bus: Ben Setãn gɛ̃̀ Yudasi kɛ̀ wè benɛ Isikariↄti guu, gↄ̃ↄn kuri awɛɛplaaanↄ
    dokemɛ.
  gub-BL: Na'e Zurupari hekwe wixe oho Zut Kario pe har ipy'a pe a'e kury. Zut a'e,
    Zezuz hemimu'e romo hekon a'e.
  imo-imo: Aku wali Jisas lombili andoli iye 12 akumunga iye Judas Iskariot nili,
    kanomunga konopuna kuro keri nomi Satan omba tuku purumu.
  boj-boj: Onaqa Satan a Judas aqa miligiq aiyej. Judas aqa ñam bei Iskariot. A dego
    Yesus aqa aŋgro 12 naŋgi deqaji bei.
  eng-DRA: And Satan entered into Judas, who was surnamed Iscariot, one of the twelve.
  knf-knf: Kë uşal wi *Ŧatana uşë neej ţi Yudaŧ, i bajaaŋ bado Iŧkariyot, anwooŋ aloŋ
    ţi *banjañan iñeen na batëb.
  san-KHM: ឯតស្តិន៑ សមយេ ទ្វាទឝឝិឞ្យេឞុ គណិត ឦឞ្ករិយោតីយរូឍិមាន៑ យោ យិហូទាស្តស្យាន្តះករណំ
    ឝៃតានាឝ្រិតត្វាត្
  arn-NT: Feymew weküfü konürkey ta Juda mew, kiñe ti mari epu disipulu, tati Iskariote
    pikeel.
  zas-NT: Dxel guyu xindxab luxdoo tijb ree xi apóstoles Jesús, bén la Judas Iscariote.
  ken-NT: Satan akó anti Júdas anɛ mpɨ́kɨ́rí nnyɛ́n ɛni nɛchi bɛ Iskariɔt. Júdas
    achi nyaka mmu amɔt ndǔ nkwɔ baghɔk Yesu bati byo nɛ apay.
