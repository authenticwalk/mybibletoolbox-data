verse: LUK.022.045
translations:
  kpx-kpx: Au kateinata hovelahai hoilahai tiale au esemu elegevege abu uvulahalata
    ladevelu.
  okv-H: Eto pari enu irae enu ereto pambuto amita ambotani osaga kogue evio avo kito
    ujeto
  tbo-tbo: A lupali u mulina i gunawileya po a hewahewali nugodubu i tapeienohi po
    hi eneno ma i tuhagahi.
  mal-C: പ്രാർഥന കഴിഞ്ഞ് അദ്ദേഹം എഴുന്നേറ്റ് ശിഷ്യന്മാരുടെ അടുക്കൽ തിരിച്ചെത്തിയപ്പോൾ,
    അവർ ദുഃഖത്താൽ തളർന്ന് ഉറങ്ങിപ്പോയിരിക്കുന്നതു കണ്ട്,
  grc-SR: Καὶ ἀναστὰς ἀπὸ τῆς προσευχῆς, ἐλθὼν πρὸς τοὺς μαθητὰς εὗρεν ⸉αὐτοὺς κοιμωμένους⸊
    ἀπὸ τῆς λύπης,
  bgc-bgc: फेर वो प्रार्थना तै उठ्या अर अपणे चेल्यां कै धोरै आकै उन ताहीं उदासी कै
    मारै सोन्दे पाया।
  khz-khz: Erapali-gatuto vou, erugaitito, gena melo geriai ewaikule-waito, maitu
    maiturai erawalirato, rauparara geve kana-gavuto gaurai.
  deu-TKW: Und er stand auf vom Gebete, gieng zu seinen Jüngern, und fand sie schlafend
    vor Betrübnis,
  zsr-NT: Catiꞌ budx bulidzëꞌ Dios, gyasëꞌ len böjëꞌ ga naꞌ nacuꞌë bönniꞌ usë́d queëꞌ,
    atiꞌ duxaquëꞌë lequëꞌ tasiëꞌ niꞌa qui yöl‑laꞌ ruhuiꞌni quequëꞌ.
  lin-lin: Tango asilisaki kosambela, atelemaki, akendeki epai bayekoli na Ye bazalaki
    mpe akutaki bango balala pongi, mpo ete batondaki na mawa.
  hns-NT: Tab oe oethke tjela log ke paas gail aur dekhies kie oesabhan doekh ke maare
    soet gail hai.
  noa-E: Mag ʉ̈gthaag ich Ayag jëeu sĩi awia, phiidʉwia, ich khapeen oon bëewai sĩi
    warag ökhĩirjug machgau khãidʉtkha thʉnʉmta oochëjim anʉm.
  eng-EMTV: And rising up from prayer, coming to the disciples, He found them sleeping
    from sorrow.
  mib-NT: Te ná ni ndocuɨñɨ̄ yā jeē ni jícān tahú yā, te ni ndee yā nuū tée cáscuáha
    jíín yá. Te ni jito ya jeē cáquixī de, chi tuá cáhīyo ndeyɨ́ ni de cacān tahú
    de jeē cácucuíhyá ndasɨ́ ni de.
  lif-NT2: ये़सुःन् तुवाओलाम् पोगे़आङ् कुहुॽसाम्‍बाहाॽ मे़युङे़बा ते़न्‍नो पे॥ खे़ङ्‌हाॽ
    के़रे़क् मिङ्‌वाःल्‍ले़ मे़नाःसे़आङ् मे़इप्‍से़बा तुमुसि॥
  xnj-xnj: Peamali kuyupa, akayima kuvawuyila vawuliwa vaki akavakolela vagonili,
    ndava vavi ngolongondi.
  mmx-mmx: Se neni ga xatu kaxat, neni ga vot pasa lavaun pinivu ren la ni ga long
    lenget di, diga unga mila diga bulu aleng.
  cbr-NT: Nucën Papa Dios ñucátancëx nirucuatsini uquinbi ca aín 'unánmicë unicama
    masá nuituiraia 'uxcë mëracëxa.
  tee-NT: Pus acsni t'achivink'o ju Dios pus taya chai alakminchokolh ju ix'amamaka'ui.
    Chai alhitajulh ni va ixtalhtatanan ni na ixta'amak'aninin.
  eng-LSV: And having risen up from the prayer, having come to the disciples, He found
    them sleeping from the sorrow,
  cak-NT: Cuando ri Jesús xbecataj-pe anchi' xucul-wi nu'on orar, xoka quiq'uin ri
    je oxi' ru-discípulos, pero reje' xa yewer, roma yalan yebison y chuka' je-cosinak.
  pah-NT: Aerẽ ga nhi'imbavi Tupana'ga pe opo'ama'java ojivya g̃wemimbo'ehara'g̃a
    pyri g̃a ndepiaga. Oki g̃a g̃we'ouhũro okoveveuhuavo g̃waramo.
  sja-NT: Ɨt'aa t'ɨ̃ aupak'ãri, chi k'õp'ãyoorã atabëidamaa wãji. Mamĩda ununaji k'ãi
    para bɨ, audú t'ãri p'ua jõnɨpa.
  xed-xed: Manda kɗakwani ta maga duʼa, ka sliʼaftá tsi ka lagha slanaghatá duhwalhani
    ta hani kabga nda gurɗa ŋuɗufa taŋ katakata.
  mks-NT: Ta tá na̱ndihi na̱xi̱ca̱ ta̱hví a̱ nu̱ Ndióxi̱ já na̱nda̱ca̱ ndichi a já
    na̱quee a cua̱ha̱n nu̱ ndúu na̱ xíca tuun xi̱hi̱n á cán. Ta na̱nditahan mé á na̱
    ndúu na quíji̱ na̱. A̱ ju̱ú quia̱hva cándií ini na sa̱há ña̱ cán na̱naá ini na
    na̱qui̱ji̱ na̱.
  gfk-S: Ma be iga tut leh mekaia tano katano iga sasaring iga hana tupas habaling
    ira nuno bulu na harausur. Iga nes leh duhat ma kanaia duhat ga kumkubabo kinong
    ira nuduhat tapunuk ga manga hasumsumela duhat.
  bmu-bmu: Köuluköm teköba wahöta gwarekurupŋi yeŋgöreŋ anök. Anda miwikŋaiba eŋgehi
    wösöbiriknöŋ mem et eŋgii sörörauba gaun ahöget.
  dgz-dgz: Mup mega uon tani ewap, ao yone watu enamot mega inamu ae yawamoni, bagu
    sisi arita anu tanane iwa mu aup iniwanumun.
  eng-GNV: And he rose vp from prayer, and came to his disciples, and found them sleeping
    for heauinesse.
  zaa-NT: De beyacca beni oración nna bedulie nna beyéqquie làti tsè'e ca discípulo
    qui'áa nna, bilá'nie qui'ni ti'áthi bá cabi, porqui'ni yala chi guretsi cabi por
    tristeza nu uccuani cabi.
  eng-WEBSTER: 'And when he arose from prayer, and had come to his disciples, he found
    them sleeping for sorrow:'
  guh-guh: Jesús pevajëtsicujinae itsa nonotapuna, lia pijajivijavabelia. Nexata Jesús
    pijajivi caxitajaraba pemajitanubenaevi. Tsipaji Jesús pijajivi bitso penajamatabëxainaejava,
    cuerana.
  bon-bon: Tabe liba abujängtige teeme irecu ätumuta cabu ca, teeme abiberäja bägrä
    bime bau me liba ädige, teebibine ute cabu jepänemige, ingle teepi mage ngenecu
    mäpu ge.
  nhw-BL: Huan quema tlantoya motlatlajtía, moquetzqui huan mocuepqui campa itztoyaj
    imomachtijcahua, huan quinpantito cochtoque pampa tlahuel siyajtoyaj ica tequipacholi.
  mgw-mgw: Paayomwi lu'ba Nnu'ngu', aki'li'bu'ki banamasi' bake, na akoli bagoonjike,
    kwa mwanjaa baatinyopa.
  swh-ONEN: Baada ya kuomba, akawarudia wanafunzi wake akawakuta wamelala, wakiwa
    wamechoka kutokana na huzuni.
  wbi-wbi: ye akifunyile akima kuhuma kulufunyo lwake akaluta kuva vulanisivua vaake
    akavona vaghonelile ulwakuva valyale nulusukunalo.
  bba-bba: Ye u kɑnɑru kuɑ u kpɑ, u dɑ win bwɑ̃ɑbun mi ɡiɑ. U bu deemɑ bɑ do kɑ nuku
    sɑnkirɑnu.
  eng-KJVCPB: And when he rose up from prayer, and was come to his disciples, he found
    them sleeping for sorrow,
  kgk-NT: Upéi opa-ma ramo hi'oração opu'ã jevy ou-vy gwemimbo'e kwéry renda-py, oke
    okwa-vy va'e ojohu. Tuvixa ima'emboasy omonge íxupe kwéry.
  waj-waj: Vuduu iva yaaku vara taika kioo diitoo ari ngiaammuauyasi kava vara ranoo
    numa tooduu iya ausaiyauvo mmuaararoovaara iya vuru vaida variravai.
  ekk-PKP: Ta lõpetas palvetamise, tõusis püsti ja läks jüngrite juurde. Ta leidis
    nad kurvastusest väsinuna magamas.
  mpx-mpx: Sauga i awanun haba, inoke i milil i na tohago elal ge i kitel heliya iyoho
    hi kenukenu, kaiwena nuwanak tuwaliya i paaliga.
  wbp-wbp: Ngula-jangkaju, karrinja-pardija Jijajiji. Ngula-jangkaju, pinarni-jana
    yanu yangka-kurra yarlu-kurra yangka kurdungurlu-patuku. Ngulaju-jana parlu-pungu
    jarda ngunanja-kurra. Marilirla jarda-jarrija.
  luo-luo: Kane oa e lamo mi odok ir jopuonjre, noyudogi ka ginindo, ka giol kendo
    ka gin gikuyo.
  nhe-NT: Huan quema tlantoya momaijtohua, moquetzqui huan mocuepqui campa itztoyaj
    imomachtijcahua. Huan quinpantito cochtoque pampa tlahuel tlaxicohuayayaj pampa
    tlahuel mocuesohuayayaj.
  aii-aii: ܩܝܼܡ ܠܹܗ ܡ̣ܢ ܨܠܘܿܬܵ‌ܐ ܘܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ ܘܚܸܙܝܵܝ ܠܹܗ ܕܡܝܼܟܹܐ
    ܣܵܒܵܒ ܦܫܝܼܡܹܐ ܝܗܘܵܘ،
  esk-NT: Makitnami agaayułiġmiñiñ utiqhuniasiiñ maliġuaqtimiñun tavra paqinniġai
    siñiktuat, minġuqhutiŋ iłuiḷḷiuqpaitḷutiŋ.
  msb-msb: Pagtindog niya pakapangadyi binalikan an mga disipulos kag naabtan na tururog
    dahilan sa kapagalan ninda tungod sa dako na kamunduan.
  cpa-NT: Mi³ma²na²jŋi¹dsa hlanh¹²dsa Diú¹³, jøng² ca¹nung²dsa. Ca¹ŋó¹dsa juu¹² ja³tiogh³
    dsa² quianh³dsa. Ca¹dsanh¹²dsa dsa² héi², hi² ma²ti³güé¹dsa. Di³ hiug¹² ma²ca¹táh²
    cøh² dsǿa¹²dsa.
  dso-dso: ଆରି ଜିସୁ ପାର୍‌ତନା କରିସାରାଇ ସିସ୍‌ମନର୍‌ ଲଗେ ଗାଲା । ସେମନ୍‌ ସବୁ ଲକ୍‌ ଦୁକ୍‌ଅଇକରି
    ତାକିଜାଇ ସଇରଇଲାଟା ସେ ଦେକ୍‌ଲା ।
  meu-meu: Ḡuriḡuri amo e tore isi, hahediba dekedia e lou ela, mahutadia ai e davaridia,
    daradia e doko dainai.
  yva-NT: Be sambayambea mewen, umba Yesus pakare no Apa arakovo utavondi aije mai.
    Po maen unaki, weye manimaumbe yava manakea mayondi.
  dgc-dgc: Nadid, kétapos na a nanalangin, éy nagsoli siya du alagad na, a dinemtan
    na side a tidug, da mélungkut side.
  zpm-NT: Zeeṉe laa me guso ga, bdziṉ me zaatne biaaṉ xpëëdscuel me, goṉ me gzase
    zho laa zho nixguies. Ye zho mban rac zho, lo guieḻnë co bguudz zho mcaaḻ.
  hix-NT: Tàrwonàmàtxhe rma, nasanàmye harha tà. Toy harha tà, tànhananàhrà ro komo
    hyaka. Nànàhtxownà hatà, nyamoro ha, tekhokanàr komo ke rma haxa mak hatà. Ànàhxemo
    rma yonytxownà hatà, Txesusu.
  sim-sim: Avuin or saweshihi orin tiyandari mak or ta heyeri olmu suknyara. Mberem
    ushirik? Warje mende nga li holori osa.
  npi-ULB: जब उहाँ प्रार्थना गरेर उठ्नुभयो, उहाँ चेलाहरूकहाँ आउनुभयो, र तिनीहरूका
    दुःखको कारणले गर्दा तिनीहरूलाई निदाइरहेका भेट्टाउनुभयो ।
  cgc-cgc: Pagtapos din ta pagpangamuyo, gabalik kanen i naan ta iya na mga tinudluan
    daw naabutan din danen an na gatunuga tak naluyaan danen ta subla na kasebe.
  tim-tim: Hain akto ulilaŋmâ metem Aposololupŋe bam yegep. Akto okot yeŋe nâŋgâm
    wâtyeŋe hutuk âgâmbo asiŋ yeyi.
  yor-yor: Nígbà tí ó sì dìde kúrò ní ibi àdúrà, tí ó sì tọ àwọn ọmọ-ẹ̀yìn rẹ̀ wá,
    ó bá wọn, wọ́n ń sùn nítorí ìbànújẹ́ ti mu kí ó rẹ̀ wọ́n.
  wos-wos: Jisas Godré wakwexékétaka raama te dé déka duka yi. Ye dé xé, di xéndi
    hwandaka. Deka mawulimbu némafwi xak yandéka di wungi xéndi hwa.
  emp-NTPO: Jesuba Ãcõrẽa iwid̶i b̶aped̶a jẽda wãsia. Maʌ̃ne idji ume nĩbabadarãra
    sopuaba cãĩ panʌda unusia.
  eng-F35: When He rose up from prayer and came to the disciples, He found them sleeping
    from sorrow.
  ind-ind: Sesudah selesai berdoa, Dia berdiri lalu kembali kepada para murid-Nya
    dan mendapati mereka sedang tidur. Mereka lelah karena sangat sedih.
  pes-OPCB: سرانجام، برخاست و نزد شاگردان برگشت و دید که از فرط غم و اندوه، به خواب
    رفته‌اند.
  mpt-mpt: beten kebea blimanoa hananea imin monea e okok aleyemin nakai temea i bobolo
    ilum omfubenoa aala bliba yatemnea
  ssx-ssx: Oni yeni pu pitieke alena꞉ tialiaota꞉ mo ipika꞉ disaipolo haliweki puki
    tandama꞉ kone soka꞉la꞉ pitolo hata꞉ u pa꞉liake wimikieki pua handa꞉ wiekeme.
  mkl-mkl: Iyi í ce kutɔɔu í tɑ̃ ŋɔi í dede í bɔ bi mɔcɔɛ ŋɑu nɔ í koo í bɑ ɑ̀ wɑɑ
    sĩ njoo do inɔ ku fɔ.
  gaq-gaq: ଜିସୁ ପାର୍‌ତନା ଡିଙ୍ଗ୍ ଆଃଡାଚେ ସିସ୍ଇଂ ଡାଗ୍‍ରା ଆଣ୍ଡେ ୱେକେ । ଆତେନ୍‌ ବେଲା ମେଇଂ
    ସାପାରେ ଡୁଲେଗ୍‍ ୱେଲେଃଆର୍‌ଗେ ମେଁନେ ଦୁକ୍ ସିସ୍ଇଂକେ ଜାବର୍‌ ଆଲିଆ ଆଡିଙ୍ଗ୍‍ବଗେ ।
  gof-RNT: Yesuusi woosaa wurssidi ba tamaaretakko yis. Entti, azzaniyappe denddoyssan
    daaburidi dhiskkidashin demmidi,
  unx-unx: ଇନିଃ ବିନ୍ତିକେଦ୍‌ତେ ବିରିଦ୍‌ୟାନାଏ ଆଡଃ ଆୟାଃ ଚେଲାକତାଃ ରୁହାଡ଼୍‌ୟାନ୍‌ଚି, ଇନ୍‌କୁକେ
    ଦୁଡ଼ୁମାକାନ୍‌ ନାମ୍‍କେଦ୍‍କଆଏ, ଆଡଃ ହୁଡିଙ୍ଗ୍‌ଜୀଉୟାନାଏ ।
  gah-gah: Lá noigo, Ómasiloka loko minatotí oteake, izegipala zuha niató goha oake,
    netá golesa utó itikumú miluma giliki kovó akinago oko ánigoake,
  lcm-lcm: Au, kala tapasuk le si sokotuk na kanla serei pok si keve nat ang kilapo
    rot using kipo mamakus alava.
  aer-aer: Kele yanhe-ngentyele Jesus akeme-irremele tneke. Re atyewe ikwerenhe areye-werne
    alpeke anerre-arle-irreme-werne. Nhenge re apetye-alpemele aretye-alpeke itnenhene
    ankwe akngerre ingkirreke. Itne alhwarrpe anthurre irrerirreke ankwe-irrerirremele
    anteme.
  qvc-NT: Chaymandaqam chay mañakushqanmanda atarishpa, rirqan yach'akuqningunata
    rikaq. Chaymi ch'ayashpaqa, paykunata tarirqan puñuykaqta. Chaqa llakishpa, ancha
    shaykushqa kashpam, puñuykarqanllapa.
  tgl-ULB: Nang tumayo siya mula sa kaniyang pananalangin, pumunta siya sa kaniyang
    mga alagad, at nakita niyang natutulog ang mga ito dahil sa kanilang pagdadalamhati,
  cbs-NT: Diosbe janchai menetan benikidan jawen tsumabuki nukuyuxun juinti nishmajaidatan
    uxabu bechitan
  xtm-NTPP: Nuu ni ndokuiñi ya ja ni jikan‑ta'vi ya ma, te kuan no'o ya nuu ka iyo
    tee ka ndikin ya ma. Te ni ndani'i ya de ja ka kixi de, vaa ni ka kuita de ja
    ka kuxii xeen ini de ma.
  nnq-nnq: Kuboka pukugongalela ngabajendele akinapunji bakwe ngabakolela bagochile,
    gambu bakate kuechuka.
  bao-NT: Juu bue yapano, wãmʉ nʉcã, cʉ̃ buerã pʉto pee waagʉ, bʉaro tʉgoeñarique
    paima ĩirã ca cãni cũmu waaricarãpʉre eaupi.
  san-ORI: ଅଥ ପ୍ରାର୍ଥନାତ ଉତ୍ଥାଯ ଶିଷ୍ୟାଣାଂ ସମୀପମେତ୍ୟ ତାନ୍ ମନୋଦୁଃଖିନୋ ନିଦ୍ରିତାନ୍ ଦୃଷ୍ଟ୍ୱାୱଦତ୍
  rmn-rmn: Кана Ов ущино тай ало ко сиклярдэ, аракхляс лэн сутэн, вай он сас кхинэ
    катар касэвэти.
  huv-NT: Wüx ndot mataag orar, quiaj witiüt tamb majaw minipilan nej. Almajngot majaw
    almameayiw, cos laǘmb apacüw, xeyay amix omeajtsüw.
  otn-NT: Mi̱ juadi bi̱ mat'Oja̱ p'ʉya, bi̱ nangui̱, bi̱ map'ʉ bí 'bʉhyø xädi. Nu̱'ʉ
    yø xädi p'ʉya, ya mi̱ a̱ha̱, bi da̱pra̱ t'a̱ha̱ ngue ra̱ du̱mmʉi.
  nop-nop: Adi ninadi kwanai tubudapmaaŋ pilali mihiŋiye yabe uguk, wooŋ yabulu adi
    damo deihakiŋ. Adi welebulagitdi yehitubu-gweheyeune deihakiŋ
  obo-NT: To nopongnga sikandin mid dasaa, id livod sikandin diyot mgo tinodduwan
    din, woy nokita rin sikandan no nokotinuhon pomon tid moomet dan to mattag lanu.
  kca-kca: Пойәкщәты йэтшәмаԓ кемән, Ԓўв нŏх ԓойәс пӑ утәԓтәты йохԓаԓ хŏща йŏхтәс.
    Пӑ ԓывиԓаԓ шук эԓты иԓ вŏйәмтәма уйәтсәԓы,
  cak-ENT: Tok ri Jesús xbecatüj-pe ape' xucul-vi nbün orar, xpu'u c'a quiq'uin ri
    rachibila', pero tok xka-pe quiq'uin, xa quitz'amon varan, roma bis y cosic ntoc
    cheque.
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤋᤢᤘᤠᤀᤥᤗᤠᤶ ᤐᤥᤃᤧᤀᤠᤱ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤔᤧᤕᤢᤅᤧᤒᤠ ᤋᤧᤴᤏᤥ ᤐᤣ॥ ᤂᤧᤱᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤔᤡᤱᤘᤠ᤺ᤸᤗᤧ
    ᤔᤧᤏᤠ᤺ᤛᤧᤀᤠᤱ ᤔᤧᤀᤡᤵᤛᤧᤒᤠ ᤋᤢᤔᤢᤛᤡ॥
  mie-NT: De tá nī nacuiñī yā jā ní jīcān táhvī yā, de nī nenda yā nūū ndá tēe scuáha
    jíín yā. De nī jinī yā jā quíxīn ndá dē, chi nduú cā íyó ndeé inī dē cācān táhvī
    dē sīquī jā cúcuécá ndasí inī dē.
  san-TIB: ཨཐ པྲཱརྠནཱཏ ཨུཏྠཱཡ ཤིཥྱཱཎཱཾ སམཱིཔམེཏྱ ཏཱན྄ མནོདུཿཁིནོ ནིདྲིཏཱན྄ དྲྀཥྚྭཱཝདཏ྄
  qve-NT: Jesusqa Diosmanta mañakuyta tukuruspanmi, discipulonkunapa kasqanman hamuran.
    Hinaspan paykunata puñushaqta tariran, ancha llakikuymanta puñuywan vencerachikusqankurayku.
  pao-NT: Soo Te Pabe'e ka nanesootuhimakwuse yotsese ka umu pumme nakatzimodu-baa
    petuhooga ka suda sokwamana mu utua'e mu mayu petuse,
  cbu-NT: Waparpat tsiyateeru, wipunaship kanapurangiya, manga. Wipunashsha maakururtar
    ashirangana, watam Isusungaz mang' kizpur mantsaranganawa.
  usa-usa: nunamummá timátuwena itó-uma wení iyápó-annama máápaq uráiye. ánibo uréna
    aónaimma yemá yú waguráawana yimónaraiye. yeráwáqtí íyákoma ummaa yamágitataboata
    yúmá wagurááe.
  soy-soy: Kuu piyómɛyɑ́hɑɑ ḿ mɑsí, uu upipirɛtiki-mɛ̃ pɛlɛ uu pi lɛɛpɔ pin lɔni
    nɛ mpɔ́ɔcɑɑi.
  hui-hui: Ibu Ngode Datagaliwabela bi lai halu talima piaga biaru birayagoria dai
    bialu hearia tini dara timbuniore hayagome palia hondo hearia hendene.
  amf-amf: Miskera dhaabhayse yisa paanan yivaynakal kinin nivenka, kattsi galshea
    qaaboka qajadhayse raatidi ke hattaka keam ki haapade.
  quc-NNT: Aretaq xto'taj ri Jesús chub'anik orar, xe' kuk' ru tijoxelab'. Xeuriqa'.
    Tajin kewar rumal ri ki b'is.
  dob-dob: Yesu ꞌina sidasida ꞌilosalonina ꞌenega ꞌitoolo ga ꞌiila limana ꞌina tononoyao
    ꞌediya, ta nuwamwau ꞌenega niꞌatu siꞌeno mwataya,
  wrs-wrs: '@see-verse:LUK.022.044'
  mca-mca: In yili'ij in iyin pa'aj qa niipha'm qa ikii pe' ƚ'ijatshenhei pa' i'ni'.
    Qa hats ima'ju' pa'aj hekhewe'en qe yeqiwefijju' in qi in itawje'metets.
  kiw-kiw: Irudeme reꞌei-da, otooꞌai-ka araimai, iimatomudio mereei reꞌei eito, ida
    pimeeꞌa, rii giiꞌepu iraromo pauoi-da, haꞌima uroi pirobu.
  tzo-TZC: Cꞌalal laj yoꞌnton ta scꞌoponel ti Diose, tey ibat ti bu icomic ti yajchancꞌoptaque.
    Vayemic cꞌot sta, yuꞌun tsalatic yuꞌun ti at oꞌntone.
  mya-mya: ကိုယ်​တော်​သည်​ဆု​တောင်း​ရာ​မှ​ထ​၍​တ​ပည့် တော်​များ​ရှိ​ရာ​သို့​ပြန်​ကြွ​တော်​မူ​သော​အ​ခါ
    သူ​တို့​သည်​ဝမ်း​နည်း​မော​ပန်း​လျက်​အိပ်​ပျော် နေ​ကြ​သည်​ကို​မြင်​တော်​မူ​၏။-
  gng-NT: U kàare' ki gben' nɛ ki fii' ki liɛbe' uʼpanpaankaab bita nnɔ saan, ki
    laa' biʼyɛnm saa' ki gbien', bi dɔ ki gɔh,
  cbi-NTPO: Tsejtu Jesús ya' Apaba kuinda ke' dyatu, mangujpa', ya' disipulula' puinsha
    miitu, ya' disipulula yuj dellakindya' mitya kasu'tsudena mangatajimi.
  ikk-NT: Ogẹn o gi gha ebahụn ọ rị alị e mẹ ekpere lihi ọtọ, ọ nọ bịa d'e kunrun
    ụmụ-azụụn a; ọ nọ hụn nị wẹ rị ụran, makẹni ẹhụ rọ wẹ wẹ gi kwan ẹkwan.
  leu-leu: Nane fataxapin a fenungan sina e tamasiak e ulaa xe sina mu yaamut e fe
    tingin nari ri taxa matef senaso ri maagus pana mimilisaatan siri.
  maz-NT: Nuc'ua 'ma mü o nguarü o dyötü Mizhocjimi, o böbü. Cjanu o ma c'ua nu ja
    mi bübü c'o o̱ discípulo. O chöt'üji ma ĩji, na ngue c'o mi cjijñiji ro sufre
    e Jesús.
  bod-N: ཁོང་གིས་གསོལ་བ་བཏབ་པའི་རྗེས་སུ་ཡར་བཞེངས་ཏེ་ཐུགས་སྲས་རྣམས་ཀྱི་གམ་དུ་ཕེབས་པ༌ན།
    དེ་རྣམས་སེམས་སྡུག་ཆེན་པོའི་དབང་གིས་གཉིད་དུ་ཡུར་བ་གཟིགས༌ཏེ།
  tca-NT: Rü yema ínayumüxẽxü̃wa rü inachi ga Ngechuchu, rü norü ngúexü̃gütanüwa naxũ.
    Rü nüxü̃ inayangau ga na ínapeexü̃ yerü norü ngechaü̃maã düxwa nayaxtae.
  zpl-NT: Chenu utsulínu elu unacuꞌnu lu Diose, nzanu lubee beneꞌnu nu ullunaꞌnu liꞌibeella
    nú raꞌtse beella, xne néhuana nzu arquiꞌbeella.
  mbc-NT: Miarî teepîrema tîpo awe'mî'sa'ka'pî. Mîîkîrî enna'po'pî o'non pata tînenupa'san
    wanî manni' pata. Moropai inkamoro tînenupa'san eporî'pîiya to' wetun tanne. Maasa
    pra inkamoro esewankono'masa' wanî'pî mararî pra.
  ndg-ndg: Palo akelebuke boka kuloba kwake, atiisa kwa anapunzi bake, ni kaakuta
    bagonzike kwa kuwa babile ni huzuni yabe.
  wsk-wsk: Nu guranek bita kutuwuram, mu barasam namaram mu ko olekem alo aniwaman
    se nungarkam. Nuna nongomang bataga te nungumik sail menaram se aniwaman.
  toj-NT: Yajni ch'ac sc'umuc ja Diosi, ti q'uea. Huaj ja bay ja snebuman jumasa.
    Chamele huayel yuj ja stristeilei.
  tbc-tbc: Igudanig itout man imasag, imul yaug iŋsan megeloum dien dugo yil. Megeloum
    an ilod tubun kasik muruan an lo tinid tuon tia ya.
  sna-sna: Akati achisimuka kubva pakunyengetera, akadzokera kuvadzidzi, akasvikovawana
    vavata, vaneteswa nokusuwa.
  smk-NT: Sin nayadi' yayna nin dinmasal, sinmubli' ya konran tumutumbok na ket narat'anan
    nasaran mampa'lek sa nalabas a bereng ra.
  grc-TCGNT: Καὶ ἀναστὰς ἀπὸ τῆς προσευχῆς, ἐλθὼν πρὸς τοὺς μαθητὰς εὗρεν αὐτοὺς κοιμωμένους
    ἀπὸ τῆς λύπης,
  gof-WFTW: Yesuusi woosaa wurssidi ba tamaaretakko yis. Entti, azzaniyappe denddoyssan
    daaburidi dhiskkidashin demmidi,
  spa-BLM: Cuando se levantó de su oración, se acercó a los discípulos y los encontró
    durmiendo a causa del dolor,
  kyz-NT: Oporogytapaw ire Jejui 'ga afu'ama awau wemimu'e 'gã pyri. A'ere 'gã seri
    'upa. I'arasig 'gã 'ga ree. A'eramũ 'gã a'eramũ osea ajemogyau.
  dao-dao: A ktaiyü law päng üng tho law lü axüisaw hea veia cit teki ami mlunga nata
    phäha a na ip u se a jah hmuh.
  cya-cya: Xa mdyi ycui' lyi'o ñi 'in Ndiose, mdyiton ñi lo' nguila ñi se'en nducua
    yu ta'a nda'an ñi, nguija lyoo ñi 'in yu lja' yu si'yana lyee lu'un ti' yu.
  nii-nii: Pe eim prei er pendpi angpi kin, eim ek se andiłmin wumb mulnjung konu
    ełe pum. Pupu kenim ni, or pinjing kenim ni, en enim noman embin tang kin, piik
    pinjing, kenim.
  ign-NT: Te títapi­ricapa eta mayuja­ra­sirahi, téchepucapa. Tiyanapa te návihahi
    ena máimitureana. Máimahainehi éna, tímaca­na­ripahi táichavenehi eta nacati­sa­mu­re­vairahi.
  dik-NT: Ku jɔt rot tɛ̈wën röök yen thïn ku dhuk tënë kɔc ye buɔɔth, ku yök ke ke
    nin rin cï riääk ë puɔ̈u ke cɔl agök.
  cac-cac: Ix lajvi slesalvi, ix meltzajxicot b'aj aycan eb' sc'ayb'um chi'. Axo ix
    c'och d'a eb', vaynacb'at eb', yujto ix te och pitz'an cuselal d'a spixan eb'.
  tzj-E: Tak xec'choja oración xyictaja y xba cuq'uin rdiscípulo. Tak xekaja cuq'uin
    congan ekanak chuwram com congan ecosnak rmal bis.
  san-BUR: အထ ပြာရ္ထနာတ ဥတ္ထာယ ၑိၐျာဏာံ သမီပမေတျ တာန် မနောဒုးခိနော နိဒြိတာန် ဒၖၐ္ဋွာဝဒတ္
  yaa-NT: Mã Apa kĩfita fininãkafãta, aõxõ tãpimisfo ari kani. Kaxõ õia oxafo inifo
    shinãmitsai finakõikani ãto Ifo omiskõiaino.
  cab-NT: Dan le lásaarun lídaangiñe layúmuragun, ába ladáriruniña disípulugu arúmuga,
    larúmagüdün íruni.
  clu-clu: Pagkatapos na pangamoyo nagtindug tana kag nagbalik doto sa anang mga somolonod,
    kag naabotan na sanda nga nagakaratorog tungud sa kabudlay sa sobra nga kasubu.
  swh-ULB: Wakati alipoamka kutoka katika maombi yake, alikuja kwa wanafunzi, na akawakuta
    wamelala kwa sababu ya huzuni yao,
  tpt-NT: Ex chuncha skꞌinꞌol va tayachoqolcha, jalaqꞌal ixtꞌaltanan, va jalaqtsꞌil
    va ixtaltatay. Va tamaqaninil yuꞌuncha.
  aai-aai: Yoyoban sawar misir inan, ana bai’ufununayah matah fot hi’inu’in itih,
    hai yababan ra’at kwanekwan easbunih hi’inu’in.
  sny-sny: Jisas Owane Sitewi ma'e au te'e tepa'asiye su, le sineyewe, lu disaipel
    lo ma'e si tame fi. Lowe werese marepi orese a'i teriteye. Serai lowe werese nihe
    howeiteye.
  myy-myy: Diore bʉsi tĩogʉ̃ wʉmʉ rʉ̃gʉ̃cõri mʉcana ĩ rãca riasotirã tʉ wayijʉ ĩ.
    Ĩna tʉ ejacõri tiyijʉ ĩ. Bʉto tʉoĩa oca jaicõri caniana ñayijarã ĩna.
  trc-NT: Ne̱ canicunꞌ caya̱ soꞌ, ne̱ caꞌanj soꞌ rej ne̱ nij síí tucuꞌyón se‑na̱na̱
    soꞌ, tza̱j ne̱ queneꞌen soꞌ se vaa cotoj nu̱ꞌ nij soꞌ, cheꞌé se nanó ndoꞌo rá
    nij soꞌ a.
  cut-NT: Chihno cova̱h ye ne, ndaconan ye na̱n che chenun ihyan apóstol chahn, ne
    nta̱ca ye ihyan che vateya̱do ye, te a̱ma ndi cuno ye che ra̱n ye.
  bel-bel: Устаўшы з малітвы, Ён прыйшоў да вучняў, і застаў іх у сьне ад смутку,
  zlm-KSZI: Isa bangun daripada berdoa, dan balik kepada pengikut-pengikut-Nya. Didapati-Nya
    mereka tertidur kerana sangat sedih.
  gdr-gdr: Ɨ re Ton yɨr opmita seg awonj, Ton utnyitonj dɨde ɨtendonj b'auyaena rɨga
    wa pɨlwa. Ajɨ Ton odede wɨn natemb ten adarinonj, re ton gɨm yarɨmɨp yutungand
    wekenonj.
  vmy-NT: ꞌBa kionga je jetꞌare nga tifako Naꞌenchana, tsisetjen ꞌba jendiba ngani
    ña tjindu xutare. ꞌBa kjiyufe nga echu ngatꞌa je kitsikjejndare kjuabo.
  cmn-FEB: 祷告完毕，他站起来向门徒们走去，看见他们因为忧愁过度而感到疲倦，所以都睡着了。
  gmv-RNT: Woosappe dendidi bana kaallizaytakko bides. Istika izas mishetidi qoppishin
    dhiskoy efidashe Yesusi istako yiidi,
  ncl-NT: Cuaquinon moquetzac capa quilajlaniaya Dios, hualac capa cataloaya imonextilinijmes,
    quinmitac coxtataloaya pampa quincocujtataya inminyolo.
  sua-sua: Tngarkie knop, to khop kngae kmeknik ngok kim kalngunes he kvokom mar ko
    a ngonit ta vurvrum mar vgum nga mamrung to mang en mruo ko ta ngormar.
  klt-klt: Kulá sáponga táng hálingga sangga kungga kápuk ku disaepelná wu pahán márap
    táwi hánám tángga átkuráng hálendu háláng yáni han há yáni ruhángga árát.
  are-are: Kamerramalantama, era kurtungurla ntjarrurna lhaka. Era etnanha ankwentamanga
    araka. Etnataka ltarrpa inthorra naka.
  gai-gai: Karica ma mbendeia maica, ma ŋgepca ndona iŋa raŋgairena ramtaɨr tambuŋa
    nda taŋga, wattatnanna mina iroar inkara makukapa kadmaiacarica ŋgori.
  qvm-NT: Tayta Diosta tsaynog manacushganpita discïpuluncuna cagman cutiycur Jesús
    tarergan laquicuypita punucashga carcaycagta.
  chz-NTPS: Maˊ gaꜙnooyˉ jeeˊ maˊ gyayˈ ngɨɨyꜙ kiyhꜗ, ngooyꜗ jeeˊ maˊ tä̱ä̱hˊ discípulo
    kya̱a̱yꜗ. Gaꜙjë̱ë̱yꜗ naˉsa̱a̱ˈ naˉgwɨ̱ɨ̱yˉ, jëëhꜘ gaꜙhwa̱a̱yꜘ heˉ tiˉmeehˉ dsëyꜗ.
  kmu-kmu: Take take nehigeno Anumayamotega havigeteno hetino mogeana agaiꞋaenema
    tokaeꞋya nemaiya anagaꞋmoꞋya hamauma haya yafe ago fae-mainageno momake-maine.
  ood-NT: Tsh am i haꞌasa e hoꞌigeꞌidahun k am hih mash am dadha hegam chuhchaij.
    Kush am kohksh nash pi wabsh i ha baꞌiwich g pi ap tahhadkam.
  lbm-lbm: तब ऊ प्रार्थना सी उठ्यो अऊर अपनो चेलावों को जवर आय क उन्ख उदास को मारे
    म सोतो पायो।
  ncj-NT: Ihcuac otlan moyolmachtilo ohuilohuac moahsihque in tetlamachticahuan. Quen
    otlocoxque, omahsitohque cochtoque.
  yuj-yuj: Mao Kwarén séria pwarará fokopeyakea maok, akwapea éréképá yárak i konámp
    arop fárákapan nke nánko, am fárákap te ankank kwatae Jisasomp pourouk korop naenámp
    táman yonkwae touwe tokwaeria kour porokwe nánko, pampi yakáp.
  kto-kto: Na tara la okosarong ara marik tie dusong ga ina ula mai lop am o usingnualap.
    Ga magimaong la durimeng. Mitara kadikmeng are tie ga man durimeng.
  gmv-NT: ዎሳፔ ዴንዲዲ ባና ካሊዛይታኮ ቢዴስ። ኢስቲካ ኢዛስ ሚሼቲዲ ቆፒሺን ꬊስኮይ ኤፊዳሼ ዬሱሲ ኢስታኮ ዪዲ፥
  por-BLT: Ele acabou sua oração, levantou-se e voltou para onde estavam os discípulos.
    Eles estavam adormecidos, esgotados pela tristeza.
  stp-NT: Baꞌ mɨkkat kɨkbok ba jii ɨp gio mu nam paiꞌp tuꞌiiꞌ gu noonbiꞌñ nat jɨꞌx
    xi chɨɨmok na xi chu dañiimɨk. Baꞌ miꞌ pɨx kookos am nat mu ba ai ɨp gio, ja kookxich
    guꞌ nam bhaan jix buam jum aaꞌ nam puiꞌ muꞌaaꞌ gu Jesuus.
  ame-NT: Allempoña maʼyochuapaʼ tanterra, ahuerr pueyochreshesho. All entuerranet
    ñetñapaʼ c̈ha atarr manrrenet amaʼt eʼñe puellquëñeshet.
  mgh-2016: Amalhiheke ulhapelha, nkaahokolhelha owiittucha awe, nkaaphwanyacha anarumpe,
    ukhalhawaya yaari anakelhiye ihuzuni.
  kvn-NT: Tegin Jesús Pab Tummadzhe pél kochagu, kannan aga e-chapingan-pukwadzhe
    albal. Tenal Jesús aga e-chapingan pukwadzhe nonigu, e-chapingan-taknoni peyedzhe
    pukib-itogedbal kabmamimal.
  gvf-gvf: Ana di pisere alere gawlima milungwa gul pire, yalin kobe ul pai milungwa
    kanungwa. Yalin kobe miriin wen pire milemia, ena ul pai milungwa.
  san-ISO: atha prārthanāta utthāya śiṣyāṇāṁ samīpamētya tān manōduḥkhinō nidritān
    dr̥ṣṭvāvadat
  deu-ELBBK: Und er stand auf vom Gebet, kam zu den Jüngern und fand sie eingeschlafen
    vor Traurigkeit.
  mcb-NT: Impo yagatanakera iniaventakara ikaviritanaa iatake inkamosoiguterira irogamereegi,
    ineaigapaakeri magasevageigake ikenkisureavageigakatarityo kara.
  yle-yle: U kuwó dini ghi ngê ngêpê yedê kêlî ngê, p꞉uu ndiye pyu knî ye yi diyé
    wo, dpî têdê m꞉uu too, mu kópu u dîy꞉o yi nuw꞉o dmi d꞉ud꞉umbiy꞉e dono ngê pyodo.
  swh-1850: Baada ya kusali, aliwarudia wanafunzi wake, akawakuta wamelala, kwani
    walikuwa na huzuni.
  msc-msc: A banni Alla matarala, a wulira ka wa se a la karandenilu ma. A nara ka
    ie tɛrɛn sunɔɔ rɔ. Jusu kasi tun da ie bɔ.
  ese-NT: Majoya Jesosa oja Chii nijje mimipajeaꞌyo majje oya poquia cua o shajjaꞌajjajji
    cuana huasijje. Ba ca cua oya cuana ecahuijaa quea yeno nee nee jjejojo, de.
  jac-NT: Yet islahwi istxahli Comam, isto bay cancano ebnaj iscuywom. Hayet yapni
    Comam iscꞌatan̈ ebnaj, caw wayan̈ chu ebnaj yu biscꞌulal.
  cak-CNT: Tok ri Jesús xbeyacatej-pe ri acuchi xucul-vi nuben orar, xpe c'a quiq'uin
    ri rutijoxela', pero tok xoka' quiq'uin, xa quichapon varan, roma bis y cosic
    noc chique.
  zia-zia: Nung isa sinete iropuro buro-mani nuna-una baungno awong dubo minao taungno
    mou yero auriti awinewa gigina.
  mal-2015: 'അവൻ പ്രാർത്ഥന കഴിഞ്ഞു എഴുന്നേറ്റു ശിഷ്യന്മാരുടെ അടുക്കൽ ചെന്നു, അവർ വിഷാദത്താൽ
