verse: LUK.022.021
translations:
  kpx-kpx: “Isito di hoto mole louge evive. Nahi kove uguiavoi lovi ima. Isito la
    mole igaena bae di mai atae toela ovei.
  okv-H: Rate kivujo, na isoro embo ta ingeni ta ikasuja embo amita ingeni amo ingeni
    nau ga tapa gaga ta tembeto mihia
  tbo-tbo: Amna u hinena Yesu i baha i pa, ‘Ona galeya, tu nugohaleu lawana tauna
    miteu geka ani amna ugolina.
  mal-C: “എന്നാൽ, ഈ മേശമേൽത്തന്നെ എന്നെ ഒറ്റിക്കൊടുക്കുന്നവന്റെ കൈ എന്റെ അരികെയുണ്ട്.
  grc-SR: Πλὴν ἰδού, ἡ χεὶρ τοῦ παραδιδόντος με μετ᾽ ἐμοῦ ἐπὶ τῆς τραπέζης.
  bgc-bgc: पर देक्खो, जो मन्नै पकड़वावैगा वो म्हारे गेल्या इस भोज म्ह शामिल सै।
  khz-khz: Na au pene lewaku talimana enai au goti taganigani-kouna!
  deu-TKW: Doch siehe, die Hand meines Verräters ist mit mir auf dem Tisch.
  zsr-NT: ’Naꞌa, röꞌë rágulenëꞌ nedaꞌ tsazxö́n bönniꞌ naꞌ udödëꞌ nedaꞌ lu naꞌgac bunách.
  lin-lin: Nzokande, moto oyo azali koteka Ngai azali awa, azali kolia mesa moko elongo
    na Ngai.
  hns-NT: 'Oe bhie bolies: „Soen, oe aadmie djaun hamme pakarwaaiga, oe hamare sanghe
    bhodjan kare hai.'
  noa-E: 'Pãrag khap amkhĩir warre jaau chirʉmgui ajim anʉm: Mag mʉ bag ãrmkhĩran,
    maach eem mʉig maach dʉ̈i ãba thach khö simuapaita ich paarmua mʉ pʉr deeju, mʉ
    oomapham khʉʉnag.'
  eng-EMTV: Nevertheless behold, the hand of him that betrays Me is with Me on the
    table.
  mib-NT: ’Te vijna chi tēe nastúu ruhū, néne de jíín rí nuū mesa yáha.
  lif-NT2: कर ओमे़त्ते़म्‍मे़ॽ! इङ्‌गाॽ याप्‍मि इङ्‌गे़ले़क्‍पान्‌बा कन् चामा ते़न्‍नो
    इङ्‌गाॽनुए चर युङ्‌लो॥”
  xnj-xnj: “Nambu, mlola! Mweakuning'anamukila avi bahapa pachakulya pamonga na nene.
  mmx-mmx: Ketla lara laradi naba song araba ia ri luvuttadi munepen it kis de eburu
    midik.
  cbr-NT: '''Ën mitsu camainun ca cuat. Uni itsin ''atimonuxun binuan an ''ë ''inánti
    uni, an ca nubëtan ënuxun piia.'
  tee-NT: Para ju aquimak'axt'ak'ach quint'avi ju chavai lacamixa.
  eng-LSV: But behold, the hand of him delivering Me up [is] with Me on the table,
  cak-NT: Y cami, ri achi ri xtijacho wichi pa quik'a' ri winak ri man jinquijo' ta,
    can c'o-pe wiq'uin chuchi' mesa.
  pah-NT: —Pehepia ti! Kiroki ga ji pyhyguka g̃werĩ jijukahara'g̃a pe – gaha oapy
    ji pyri imondovo opoa mesa rehe!
  sja-NT: Mamĩda chi mɨ traicionaait'ee bɨ jua na mesa ɨ̃rɨ bɨ mɨchi jua ome.
  xed-xed: Nghawa ɓa! Nana mndu ta skwaptá iʼi na ná, wana ta za skwi zay kawadaga
    nda iʼi.
  mks-NT: ʼCuni jo̱ho va̱ha ndó ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Nu̱ mesa yóho íin coo
    da̱ ji̱có túhún ye̱he̱.
  gfk-S: “Iesene mu nes baak, no lumana ikinong na ter leise ter iou, i rek tano ula
    teol na nian tikai ma iou.
  bmu-bmu: “Mewö akzapmö, mötket, mamalolo mem niŋgimawaŋön mönö mohotŋe ki nene nemba
    tatzit.
  dgz-dgz: Go anun! taba naitoni wantarewa gapan ominana wani apanewa da mapa inanap
    den wandia.
  eng-GNV: Yet beholde, the hand of him that betrayeth me, is with me at the table.
  zaa-NT: Pero linna'áruhuá qui'ni nu gútią inte' cuenta para gattia', pues nìba rucà
    ní'į lo meỹį lani a'.
  eng-WEBSTER: But behold, the hand of him that betrayeth me is with me on the table.
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: Panejumetaema. Ponë necanajetsijitsia
    tajavajabitsaë pecobeyabelia, bajaraponë naeca mapamesa muxunenetaje.'
  bon-bon: Yepä, ire! Biname lui te cebine cäme cubuyame bime bau me nawabenige, tabe
    age sena mine cama ai dade cabu.
  nhw-BL: Pero xiquitaca, yaya catli nechtemactilis tlacua nohuaya ipan ni mesa.
  mgw-mgw: Lakini, mulolange! Yu'lu' ywanisongya ai pamope na nenga pano pamesa.
  swh-ONEN: Lakini mkono wake huyo atakayenisaliti uko hapa mezani pamoja nami.
  wbi-wbi: looli mulumanyaghe umuunhu juno ikunyohela ali bahapa tuli lumo na pilia.
  bba-bba: Adɑmɑ n wee, wi u koo mɑn dɔmɛ, win nɔmu ɡɑ wɑ̃ɑ ɡbɛ̃ɛrɔ kɑ nɛɡuu sɑnnu.
  eng-KJVCPB: But behold, the hand of him that betrayeth me is with me on the table.
  kgk-NT: —Xe Nhande Ryke'y tee va'e amano-ta. Xe ndive ogwapy oĩ-vy xe juka uka nhemi
    va'erã, he'i Hesu. —Tekotevẽ amano kente kwéry aresende hagwã. Amboasy upe xe
    juka ukaharã. Ohasa asy eterei va'erã, he'i Hesu.
  waj-waj: 'Nnaa kiooduu tunoo: Rikiaatee. Vaidi voovoono kooyaa ni nnammutuaiya ni
    vitainaraivo aa makee ni tasipama yeenna nnainoo.'
  ekk-PKP: „Hoolimata sellest istub mu äraandja siinsamas lauas minuga koos.
  mpx-mpx: “He gamagal etega abwe ni wasaagau, iya ge nau ama iyehe te abaanan elana
    e.
  wbp-wbp: Ngula-jangkaju, Jijajiji wangkajalku-jana kurdungurlu-patukuju, ngulaju-jana
    kuja wangkaja, “Nyampurla kuja kankujulu nyurrurlarlu kurdungurlu-paturlu jirrnganja
    ngarni miyi, ngula-jangkaju, jintangku kapu-jana ngaju yimi kanyi jangkardu wiriwiriki
    yungujulu puuly-mardarninjarla pinyi.
  luo-luo: To lwet ngʼat ma biro ndhoga chiemo koda.
  nhe-NT: Pero xiquitaca, yajaya tlen nechtemactilis tlacua nohuaya ipan ni mesa.
  aii-aii: ”ܐܝܼܢܵܐ ܗܵܐ ܐܝܼܕܵܐ ܕܗ̇ܘ ܕܣܲܦܹܐ ܠܝܼ ܥܲܡ ܐܝܼܕܝܼ ܝܠܵܗ̇ ܥܲܠܔ ܦܵܬܘܿܪܵܐ.
  esk-NT: “Ataŋii! Iḷapsisamma aquppiqatima qaiññiaġaaŋa.
  msb-msb: Pero kitaa kay adi kaupod ko pagkaon an matraydor sa akon.
  cpa-NT: '’Cónh¹jøng² jáih³ hniah¹²: Dsa² hnai¹ jní² ma²guǿ¹² mesa quianh¹³ jní².'
  dso-dso: “ମାତର୍‌ ଦେକା ଇତି ମର୍‌ସଙ୍ଗ୍‍ ବସି କାଇବା ଗଟେକ୍‌ ଲକ୍‌ସେ ବିରଦି ଲକ୍‌ମନର୍‌ ଆତେ
    ମକେ ଦାରାଇ ଦେଇସି ।
  meu-meu: Taogu itorena tauna imana na pata latanai, ina lau ohegu ai.
  yva-NT: Weramu vatano po inamavune pi pe wantantuna wamisyi tenambe no meja so.
  dgc-dgc: “Pero entan moy,” kagi na, “tu méngitokyon diyakén, éy kaguman tam san
    nadid ta éye a méngan!
  zpm-NT: Ni gacnaṉ to gaṉle, lo mezhaque nu goṉ zob zha ne tsielo naa ladznia zha
    ne gut naa.
  hix-NT: Tano rma naha, rahohsonye, kekon xarha tà. Rakoro rma nasahxemtehe. Noro
    rma rahohsehe hampànà, roxanhàn komo wya, kekon hatà, Txesusu.
  sim-sim: Hako ji heyeka, ma or anin wutarihi tavarenjek hakwa ma oto or an nga nakrem
    shimu linduwa.
  npi-ULB: तर ध्यान देओ । मलाई धोखा दिनेचाहिँ यही टेबलमा नै छ ।
  cgc-cgc: Ittaw na magtraydor ki yaken gakaan man duma ki yaken.
  tim-tim: Akto den siâ ire maktere nâŋgâŋet. Yeŋgâlân gâtŋe siâŋe nâŋgât nâŋgâm bâli
    niŋmâ moâk dâm gasalupne makyeŋgimbo menekmâ nuguwai.
  yor-yor: Ṣùgbọ́n ẹ kíyèsi i, ọwọ́ ẹni tí yóò fi mí hàn wà pẹ̀lú mi lórí tábìlì.
  wos-wos: Wun hundi wataka dé Jisas diré wa, “Mé xéké. Wuniré mamaka hwetekwa du
    némbuli dé wuni wali reta dé hénoo se.
  emp-NTPO: Baribʌrʌ mʌ̃ jidabira nama mʌ̃ ume ne co b̶ʌa.
  eng-F35: “But alas, the hand of him who betrays me is with me on the table!
  ind-ind: “Tetapi perhatikanlah! Orang yang akan mengkhianati Aku sekarang ada bersama-Ku
    di meja ini.
  pes-OPCB: اما اینجا، سر همین سفره، کسی نشسته است که خود را دوست ما می‌داند، ولی
    او همان کسی است که به من خیانت می‌کند.
  mpt-mpt: Otane wentine! Nakae ne komokwali nemiamabe nakae e temnanoba imeno wembuobe.
  ssx-ssx: Koto pa꞉la꞉pate handa꞉e. Mo hande I̱ minina꞉yeke a꞉nda꞉ lombolo pa꞉la꞉
    halina꞉ kikita꞉ yakaeki ame̱le̱ mandakena꞉ do teipolona꞉ wia piluma꞉ handa꞉e.
  mkl-mkl: Ammɑ i cɔ inɛ iyi ɑ́ zɑmbɑm nɔu wee í wɑ ihɛ̃, ɑwɔɛ do tom nii í wɑ si
    inɔ jɛɛ ihɛ̃ ɑjɔ.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ, “ପେଇଂ ବିତ୍ରେ ମୁଇଂଜା ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରା ବିସ୍‌ବାସ୍‌ ଗାତ୍‍ ଡିଙ୍ଗ୍‌ଏ
    । ମେଁନେ ନ୍ତି ନେଙ୍ଗ୍ ନ୍ତି ଡାଗ୍‍ରା ଆକେନ୍ ଟିବୁଲ୍ ଆଡ଼ାତ୍ରା ଲେଃକେ ।
  gof-RNT: Gidoshin, tana aathi immana uraa kushey taara issife gaytaana.
  unx-unx: “ମେନ୍‌ଦ ନେଲେପେ ଆଇଙ୍ଗ୍‌କେ ସାବ୍‌ଇଚିନିୟାଃ ତିଃଇ ଆଇଁୟାଃଲଃ ମେଜ୍‌ରେୟା ।
  gah-gah: Lá onoimóza, ánigalo. Není nimimika liti vegi holoma hamotó minusike, ligizani
    ahuloko nosánetá aleko noko nousive.
  lcm-lcm: Sikei mi arai, kungana i vo an alis suai anig kana kuvul ve nau si pata
    i angan ke.
  aer-aer: Kenhe Jesus itneke angkirtneke, “Twelve pele nhenhele aneme, kenhe anyente
    nhenhele aneme, ilerne apurtele merne tampe urtneke thweke-eme-ilemele arlkwetyenhe.
    Anyente yanhe rarle ayenge iltye anthetyenhe.
  qvc-NT: ’Piru rikayllapa, chay runa intrigakuwaqqam pullay kay mesapi.
  tgl-ULB: Ngunit makinig kayo. Ang taong magkakanulo sa akin ay kasama ko ngayon
    sa hapag.
  cbs-NT: 'ana jatu yuikin: —Jamen matu bestichaitun na man ebetan piaibunan man ea
    jatu achimai kaii.'
  xtm-NTPP: Te tee ke'en su'va ña'a ma, yoxtnee nda'a de ji'in nda'a sa a nuu mesa
    a.
  nnq-nnq: “Nambu, nnolange! Jwajo ojwambakung'aluka abi nane upamba pamecha.
  bao-NT: Yʉre ca wedejãa buiyee cõapʉ cãa, ano yʉ menara baa duwimi.
  san-ORI: ପଶ୍ୟତ ଯୋ ମାଂ ପରକରେଷୁ ସମର୍ପଯିଷ୍ୟତି ସ ମଯା ସହ ଭୋଜନାସନ ଉପୱିଶତି|
  rmn-rmn: Аки, о вас одолэско, кон пхукавэл Ман, опэр екх конас Манца.
  huv-NT: ’Aaga naxey leaw apmayac xic teowixaw moncüy majaw xic, nganüy teasüet anaag
    nóiquian wüx mes.
  otn-NT: Nu̱ua ja ra̱ mɛ̱xa dí si̱hmɛ̱hʉ ya, 'bʉcua n'na nc'ɛ̱i̱ ngue jʉga̱tho häi,
    ya xa̱ hyoni̱ ha di japi ngue di dägui.
  nop-nop: Tiŋa indiŋ nadineŋ, nebek niŋ nu memik kohohik foloŋ napmewek adi nukut
    nanaŋe noŋgoŋ ila nayamut.
  obo-NT: “Piru od ikohiyan ku sikiyu, no duma ta rad en ka‑ay no mid ka‑an iddos
    minuvu nod boligya koddi.
  kca-kca: Щи хŏйат, хŏй Мӑнэм ӑԉԓәԓы, йошәԓ Ма йошэм пиԓән и пӑсанән ŏԓәԓ;
  cak-ENT: Y vocomi c'a, ri achi ri xquijachon-e pa quik'a' ri vinük, c'o c'a pe viq'uin
    chuvüch mesa.
  lif-NT: ᤁᤖ ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹᥄ ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤵᤔᤡ ᤀᤡᤱᤃᤧᤗᤧᤰᤐᤠᤴ ᤒᤠ ᤁᤴ ᤆᤠᤔᤠ ᤋᤧᤴᤏᤥ ᤀᤡᤱᤃᤠ᤹ᤏᤢᤀᤣ ᤆᤖ
    ᤕᤢᤱᤗᤥ॥”
  mie-NT: De mitan chi tēe nastúu nduhū, ndéē dē jíín nī nūū mesa yáhá.
  san-TIB: པཤྱཏ ཡོ མཱཾ པརཀརེཥུ སམརྤཡིཥྱཏི ས མཡཱ སཧ བྷོཛནཱསན ཨུཔཝིཤཏི།
  qve-NT: Ichaqa yachaychisyá, kunanmi kay mesapi noqawan kushka tiyashan traicionllawan
    enemigoykunaman entregawaqniy runa.
  pao-NT: Soo sumu'yoo numu ka umu nuka batsakwadu-tamme e tzamunahookwudu tamme-baa
    tuka.
  cbu-NT: Itaru, mazinangtsa; tárangu. Yuw tamapingachu an nish nuwapta katungkiya.
  usa-usa: miráimanibo aónaaro. paá-tubi maránî-nakoma ketê aáwaqa naí-yááréráq máiye.
  soy-soy: Amɑ́ ɑni ripɑí, uyɛɛ nɛ́ n yɑ́inɛ yɛ nté welɛ, tɔ́ nɛ uyɛ̃ tɔn kɛsẽ́
    le.
  hui-hui: Anigo mbirali i̱ minilo ndelalu walia holebirago i̱ bedogoria tomo nalu
    bedagonigo de handadaba.
  amf-amf: Ko dahaannaar saskate iam imea ea imbesana kinka itseane.
  quc-NNT: ¡Chiwilampe'! Ri jachal we tajin käwi' wuk' chi' we mesa ri'.
  dob-dob: ta waꞌita tai nina tauna ꞌiabe ꞌitelesipupuyegu maꞌiyagu gete tuga ꞌaꞌeꞌai.
  wrs-wrs: Heva os mongova indhanariniva memba pivva waihlavpa, himba ata kamba ungundna
    englarava holvonethinvav.
  mca-mca: Qa ha'neƚi'ij nakha' ƚokoi na' t'ihinyij hatse' hats i'nyijup ha'ne mesa
    ijup.
  kiw-kiw: “Irai ma emeeꞌaumo, gaaꞌubuo ata, moo oaꞌuei aꞌai mereei, ruu moo rautu-ka,
    araa-rie iiho totoi-da.
  tzo-TZC: ’Ti vinic ti buchꞌu ta xiyacꞌ ta cꞌabale tijil scꞌob ta jcꞌob ti liꞌ ta
    mexae.
  mya-mya: '``သို့​ရာ​တွင်​သ​တိ​ပြု​ကြ​လော့။ ငါ့​ကို​ရန်​သူ့ လက်​သို့​အပ်​မည့်​သူ​သည်​ငါ​နှင့်​အ​တူ​စား​ပွဲ
    မှာ​ရှိ​၏။-'
  gng-NT: «Liike mɛn, wà li kuɔre nni nnɔ kɛ niɛ saan ki jinh nin nni.
  cbi-NTPO: Tsaaren challa ñulla mijadei, firu' kekaanu wandi' inu kakaantsumu ruku
    ibaren enu chuve.
  ikk-NT: “Ka lee n'ẹ, mmẹ lẹ onyẹ jẹnkọ d'e re m rị ebeni e ri ihiẹn-oriri!
  leu-leu: Taasaxa kaalum, a saxa aava i taa pet lisanau naboxo i taxa waan nabeꞌ
    la palou itaara.
  maz-NT: ’Tsjijñiji c'ü rá xi'tsc'öji. Nu c'ü ra nzhögügö cja o̱ dyë yo nte ngue
    c'ua ra mbötcüji, ngueje 'naja yo rrã sigöji o xëdyi.
  bod-N: ལྟོས༌དང༌། བདག་ལ་ངོ་ལོག་བྱེད་མཁན་གྱི་ལག་པ་དེའང་ང་རང་དང་མཉམ་དུ་ཅོག་ཙེའི་སྟེང་དུ་མཆིས།
  tca-NT: —Natürü ngẽma yatü i chauechita ãẽ̱xgacügüna choxü̃ muxchaü̃xü̃, rü nuã
    mechawa tamaã narüto i ñu̱xmax.
  zpl-NT: ’Pero nee enu deteꞌ cuenda liꞌá nchiucuꞌ ya lu mexa elu nchiucuꞌ yaa.
  mbc-NT: Tîîse maasa era'matî. Manni' uyeyatonon pî' uyekaremekî ton tarî man. Uupia
    eereutasa' entamo'kai uyarakkîrî ayonpakon rî. Mîîkîrîya uyekaremekî pe man —‍ta'pîiya.
  ndg-ndg: Lakini mulinge, Yulo ywanisaliti abile pamope namwe pameza.
  wsk-wsk: Bare kari ani kager kari nuguting te aga bitirukko mu ani agarak na nowoso.
  toj-NT: Porque ja ma' oj ni sc'ulucon endregali ti ni culan ec' jmoc lajan ja ba
    mesa iti.
  tbc-tbc: Gug aloŋ. Aŋ luluŋam lo tamol ta ŋai ager banid lo iginiag an banin, ŋai
    banig da tebol en fo dien da.
  sna-sna: Asi ruoko rwaiye achandipandukira runeni patafura.
  smk-NT: 'Wanin man, reng''en moyayti: Iti yan kadungo tamoy tawon magtraidor kongko.'
  grc-TCGNT: Πλὴν ἰδού, ἡ χεὶρ τοῦ παραδιδόντος με μετ᾽ ἐμοῦ ἐπὶ τῆς τραπέζης.
  gof-WFTW: Gidoshin, tana aathi immana uraa kushey taara issife gaytana.
  spa-BLM: Pero he aquí que la mano del que me traiciona está conmigo sobre la mesa.
  kyz-NT: —'Au futat ia'wyre'ema 'gã po pe je monoara 'ga reni wapyka je pyri.
  dao-dao: “Acunakyasepi, na mansak khaia khyang cun hina eikbea khana kani awm hmaihki
    ni!
  cya-cya: Ña'an um jan ñi, nde nducua na sca se'en ti lo'o nu ntsu'hui cha' tyaa
