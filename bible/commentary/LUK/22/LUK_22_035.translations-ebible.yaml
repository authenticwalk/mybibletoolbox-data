  nvm-nvm: Areme Jesu fu uri kia, Tavan iji na kiava ja mon ga kamuij ga tamag bakin
    usem mai besubesum ijia vainva ijia jaba ire kafofuo zazainvano kiain? Fu ijeg
    kuardiamga bu una kua, Ba ire fok no fun aresreno kuain.
  mps-mps: Jisasgo te po aga wali bilali bidi dabe augwalibolo wai, “Polobadu eno
    dage te sę egi pao weyu, duga gamugi dage masigi dali, wa dali, sągą nadoba
    dali sela pigio, te po wai. Tiali sogo, dage nai me deli sǫą paidawe?” Jisasgo
    augwali dali te po wai, tama augwaligo “Menio,” te po wai.
  seh-seh: 'Na tenepo, Yezu aabvundza anyakupfundza ace kuti: “Kodi pidakutumani Ine
    mbamukhonda kukwata cikhwama, peno budu, peno nsapato, ciripo cikhadasowa imwe?”
    Iwo antawira kuti: “Nkhabe!”'
  pab-NT: 'Hatyo najikinita Jesus axahena: — Xoana maisa xoare hare xaokita naxikahenere
    xiso ximabosanehare, ximasakolanehare, ximakijitinihare xowaka? nexa. — Maisa
    xoare waokita — nexaha.'
  llg-llg: Basa boe ma, Yesus kokolak no sala, nae, “Fain, faik fo Au adenu ei, miu
    mafada Au Hala Maloleng, sudi nai bee, na, Au ae ei ta bole mini doik, tas, ma
