    niyargan: “Manami imapis pishëyämargansu, taytay.”'
  kms-kms: Muq Jisas ni pengu nindim nari, “Asi nge nungoqi tiqi gudouq wo kin tende
    nungoqi hanpaus, tami di sendel ware segine wo. Tende puayi nungoqi yumbo ninge
    segi bri?” Di ni mari, “Segi.”
  agn-agn: Pagatapos, sine-ma tanira ni Jesus, “Asing sinobol amo yen ang anday ekel
    ming binagteng, poyo-poyo ig rapak, kinorang amo ta maski onopa?” “Anda, Magino,”
