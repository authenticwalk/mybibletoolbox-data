    Gusti, awaké déwé ora kekurangan apa-apa!”'
  byr-byr: Sai yuya sahwaraavɨ wɨdɨna “Sɨnnawɨ kɨgaaꞌ nɨmɨ yɨhɨmaryaaseihi, nɨgwɨpaawɨzɨyajɨ
