  guj-2017: પછી તેમણે તેઓને પૂછ્યું કે, ‘જયારે થેલી, ઝોળી તથા પગરખાં વિના મેં તમને
    મોકલ્યા ત્યારે તમને કશાની ખોટ પડી?’ તેઓએ કહ્યું કે, ‘કશાની નહિ.’”
  jvn-NT: 'Gusti Yésus terus ngomong marang para muridé: “Dèk mbiyèn dongé kowé tak
    kongkon budal kaé, kowé ora tak lilani nggawa dompèt isi duwit, kantongan lan
