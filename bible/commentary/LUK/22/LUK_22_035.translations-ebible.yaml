    vinaa yu.smaan praahi.nava.m tadaa yu.smaaka.m kasyaapi nyuunataasiit? te procu.h
    kasyaapi na|
  kbq-kbq: Nehuno anage huno zamasami'ne, Nagrama erizania omerisazeguma hunermantena,
    zago eriri ku'ene, agia nona erineta ovihoma hugeta vazana, tamagra magozankura
    atupara hu'nazafi? Hige'za zamagra hu'za, i'o atupara osu'none hu'naze.
  kbh-kbh: 'Chents̈ana Jesús tojanatjá: —¿Chë ni shecnájaca, ni crocenánaca, ni shecochëtjonë́sheca
    tcbonjanichamó ora, nderado ndayá tcmojanabuáshebena ca? Y chënga tmojanjuá: —Tondaye
    ca.'
  ron-LSB: 'El le-a zis: “Când v-am trimis fără pungă, fără sac și fără sandale, v-a
    lipsit ceva?” Ei au spus: “Nimic”.'
  pon-pon: 'A kotin majani on irail: Ni ai kadar komail wei jo ed en moni, o jo ed
    en jailok, o jo jut, meakot komail lekekilar? Re ap potoan on: Jota.'
  nhe-BL: 'Huan Jesús quinilhui nochi imomachtijcahua: ―Quema nimechtitlanqui huan
    nimechilhui amo xijhuicaca tomi, niyon morral, niyon tecactli, ¿tlaque inmechpolo?
    Huan quinanquilijque: ―Ax tleno techpolo.'
  sps-sps: Kat to, ai Jisas rangat ratuari, “Farainy te jiat babainy im yam a sikia
    ta poraa moni, ge vio, ge tu suu, sana mi aaruts iny ta ka?” Ana ri tsue to, “A
    sikia.”
  wnc-wnc: Siwan Jesuta anzing yanikut, “Tupa nata danipewa kuke manisa ba yakza ba
    kepi taukza dua pake tapduu wa kuking kopatangu sangae atdapbing ba dasing,” ngang
    yaniwan, “Wena,” ngang yaking.
  bus-bus: 'Ben à ń lá à bè: Kɛ̀ ma a zĩ ↄↄsↄ kↄ̃n bↄ̀kↄlogommao kↄ̃n kyateenↄ sai,
    pↄ́ke kɛ̃̀sãawaↄ́? Ben aↄ̃ bè: Auo.'
  gub-BL: A'e re Zezuz upuranu amogwer wanehe kury. Amo 'ar mehe apomono kar heze'eg
    imume'u kar pà peme ihe. Peho taw nànàn pe. Nezewe aze'eg peme. — Peata mehe peraha
    zo temetarer hyru nehe, peraha zo ma'eryru nehe no, peraha zo pexapat nehe no,
    a'e peme. — Heta ma'e peme a'e 'ar mehe. Uhyk penemi'u peme a'e 'ar mehe no, i'i
    wanupe, wanehe upuranu pà. — Kwa, heta tetea'u urema'e ureremi'u urewe, a'e 'ar
    mehe ureata mehe, i'i izupe wà.
  imo-imo: Jisasini yu kitipi kanoli iye 12 akumando kelepa nimbei, “Nani eno oi kongono
    lipo munduru wali kou naa meko, mele wale naa meko, kimbo su naa meko, we pangei
    nimbo munduru wali eno mele molo lerimuya?” nimbe walipe pilerimu wali, enoni
    “Mele tendekure kape molo naa lerimu,” ningi.
  boj-boj: Osiqa Yesus na aqa aŋgro naŋgi endegsi minjrej, “E niŋgi nami qariŋgosim
    merŋgem, ‘Niŋgi gilsib ijo anjam mare mare laqniy. Niŋgi silali ti gilaib. Nuŋgo
    qaquŋ aib. Siŋga taqal jigaib.’ Degsi merŋgonamqa niŋgi iŋgi bei qa truqueb e?”
    Onaqa naŋgi na minjeb, “Sai. Iga iŋgi bei qa truquosai.”
  eng-DRA: When I sent you without purse, and scrip, and shoes, did you want anything?
  knf-knf: 'Kë Yeŧu aşë hepar *banjañan aji : « Wi mbiiŋ ayilan bë naanţij nin umbooţu,
    nin umañ, nin işapaat, nawaaŋ uko uloŋ i? » Kë baŧeem aji : « Nin ukoolan. »'
  san-KHM: អបរំ ស បប្រច្ឆ, យទា មុទ្រាសម្បុដំ ខាទ្យបាត្រំ បាទុកាញ្ច វិនា យុឞ្មាន៑ ប្រាហិណវំ
    តទា យុឞ្មាកំ កស្យាបិ ន្យូនតាសីត៑? តេ ប្រោចុះ កស្យាបិ ន។
  arn-NT: 'Fey Jesus pürüm ramtufi ñi pu disipulu: —Feychi mew nga werküwiyiñ tamün
    yenoael folson, ka pülata no rume, ka okota no rume ¿duamtuymün kay kiñeke chemkün
    fey pelaymün? Fey llowdungueyew ñi pu disipulu: —Chem no rume duamtulaiñ.'
  zas-NT: 'Dxel gunabdiidx Jesús loj ree xbejnman rëbaman: ―Chi guxhalan lëjt sin
    bols, sin milia, në sin gurëch, ¿yuꞌ ni biaadxidi ya? Badxiꞌ reeman laan rëb reeman:
    ―Achet.'
  ken-NT: Yesu abhɛ́p baghɔkɔ́ bhi bɛ, “Mpok ntó bhe pósá ti, ɛbha ti, nkwɔbhánya
    bɛkak ti, bǎchɛp nyaka yɛ̌nyɨŋ kɛ?” Bákɛ́mɛ yi bɛ, “Wáwák.”
