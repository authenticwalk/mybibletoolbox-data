  tpi-tpi: Jisas i tokim ol disaipel olsem, “Taim mi salim yupela i go mekim wok bilong
    mi, yupela i no bin karim ol paus mani na hanbek na su i go wantaim yupela. Na
    long dispela taim yupela i sot long wanpela samting, o nogat?” Na ol i tok, “Nogat.”
  mih-NT: 'Tacuan ta i ndaca tuhun ra Jesús sii ra i casi ra ta catyi ra: Nacohon
    iñi ndo quɨvɨ i tasi sii ndo sa nacatyi ndo tuhin sihin ñiyɨvɨ ta ñahñi sindyizo
    ndo, nu xuhun ta nu sa casi ndo ta nu inga zahma ndo. ¿Atu i cumañi si sii ndo
    quɨvɨ cuan? Ta i nacahan ra cuan ta catyi ra: Ñahñi i cumañi sii ndi.'
  qvh-NT: 'Saypita apostolnincunata Jesús taporgan: “Guellayniynagta, jacuynagta y
