  kxv-kxv: ଜୀସୁ ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ଏଚିବେ଼ଲା ନା଼ନୁ ମିଙ୍ଗେ ଡାବୁୟାଁ ମ଼ଣା ଇଞ୍ଜାଁ ସେପୁୟାଁ
