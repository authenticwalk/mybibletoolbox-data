  peg-peg: ଆରେ, ହେୱାନ୍‌ ହେୱାରିଂ ଇଚାନ୍‌, “ଏଚେକାଡ଼୍‌ଦ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ବାଡି, ମଣା ଆରି
