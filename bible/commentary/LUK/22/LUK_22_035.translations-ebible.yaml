    hata esa boe!”
  kyf-kyf: '-Zezu nɛɛ wa -ylaɛ: «Da ɩn tiea aɩn, ''ɩn a ''nɩa ''gwɛzi -bhɔtɔ, -bada
    -yɔ -sakwla ''wʋbhu, -lu ka aɩn ''wʋbɔɔ?» ''Ɩn -maa yia we ''bɩgʋpalɩ: «-Ɩnnya,
