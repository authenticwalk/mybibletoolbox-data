verse: LUK.022.035
translations:
  kpx-kpx: Iesuu tota au esemu bahataho loui avoe, “Di vani mole la hanaveale kemo
    laeau moni, mogamoga, tamaka maleholilu. Kemo la elemua. Emena la vugeholilu.”
    Ige abu loui avoe, “Elemua.”
  okv-H: Enana tapa ta degi ke einge ena, “Eto na ungo ikano pambava ue utu goru te
    ehi savo te koro te toto pambava ue ehene pahava amikote osaga koguevete?” ainge
    enu “Osaga kiae tapa inono ta uera” ainge eo
  tbo-tbo: Apoma Yesu a hewahewali i lubayadehi i pa, ‘Hougana a himilimi po o nenae
    ega ami mone ani’mpohapoha po ega ami baeki po ega aehumahuma ota tama ma awai
    ugolina o kuku bo eega?’ Ma tauhi hi pa, ‘Ega awai.’
  mal-C: 'പിന്നെ യേശു അവരോടു ചോദിച്ചു: “ഞാൻ നിങ്ങളെ മടിശ്ശീലയോ സഞ്ചിയോ ചെരിപ്പോകൂടാതെ
    അയച്ചപ്പോൾ നിങ്ങൾക്ക് എന്തെങ്കിലും കുറവുണ്ടായോ?” “ഒരു കുറവും ഉണ്ടായില്ല” അവർ മറുപടി
    പറഞ്ഞു.'
  grc-SR: Καὶ εἶπεν αὐτοῖς, Ὅτε ἀπέστειλα ὑμᾶς ἄτερ βαλαντίου καὶ πήρας καὶ ὑποδημάτων,
    μή τινος ὑστερήσατε; Οἱ δὲ εἶπον, Οὐθενός.
  bgc-bgc: फेर यीशु नै चेल्यां ताहीं कह्या, “जिब मन्नै थारे ताहीं वचन सुणाण खात्तर
    बटुए, अर झोळी, अर जूत्याँ कै बिना भेज्या था, तो के थमनै किसे चीज की कमी होई थी?”
    उननै कह्या, “किसे चीज की न्ही।”
  khz-khz: Iesu na gena melo evaikilarato, netiwato, “Au na gomi atugumito aonai,
    ati gemi molo, palaka, pa tamaka. Gomi gau kwautai goraputo pa?” Ira gevega-geleto,
    negetiwato, “Aikina!”
  deu-TKW: 'Und er sagte zu ihnen: wann ich euch aussandte ohne Beutel und Tasche
    und Schuhe, habt ihr Mangel an etwas gehabt? Sie aber sagten: an nichts.'
  zsr-NT: 'Gnabnëꞌ lequëꞌ Jesús, rnëꞌ: ―Catiꞌ bsölaꞌa lbiꞌiliꞌ cunuaꞌliꞌ yöxj yöt,
    ni bzud dumí, ni chop cöꞌ löl‑liꞌ, ¿naruꞌ bi byadzj queëliꞌ? Lequëꞌ taꞌnë́ꞌ: ―Cutu
    bi.'
  lin-lin: 'Bongo Yesu atunaki bango : — Tango natindaki bino maboko pamba, mbongo
    te, sakosi te, basandale te ; boni, bozangaki eloko ? Bazongisaki : — Tozangaki
    eloko te.'
  hns-NT: 'Jiesoe sab tjela log se bolies kie: „Djab ham toelogke pathailie rahielie
    partjaar kare khaatien biena paisa ke thailie aur biena djhorie se aur khaalie
    ek djora djoeta se, tab toelogke koetjh kamtie bhail raha kie na?” Tab oesab bolies:
    „Na, koetjh na.”'
  noa-E: 'Maimua warm khʉʉnagjã magjim aajem: —Ar mua Ẽwandam iek jawamkhĩir pãar
    putjã chukhu phatkhonjã chukhu sĩi ich jãg zapat theg jũajujã chukhu pʉ̈ijim ed,
    ¿nem inag athee pãar augchëjierrá? ajim anʉm. Magbaawai chi khapeenau, —Ʉ̈ʉ̈,
    bʉ̈ʉrjã maar augchëbajimgui ajierram aajem.'
  eng-EMTV: And He said to them, “When I sent you without a money bag, and a knapsack,
    and sandals, did you lack anything?” And they said, “Nothing.”
  mib-NT: 'Yūcuán na te ni cajnūhun yá de jíjnáhan de: Ná ni tají rí rohó ní jengoo
    ró jéē tu ní cóndiso ró ñunu ni yɨjnɨ xūhún ni ndijēn, ¿te á ní īyo ɨɨn jeē ní
    cumanī nuū rō? Achí yá. Te ni cacahān de: Tú ni ɨɨn ní cúmanī.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ खिनिॽ सुनाइङ् इङ्‌भन्
    चोःक्‍से़ सुःक्‌वा, साब्रि नु लाङ्‌सुःप् थेआङ् मे़ःन्‍ने पाङ्‌निङ्‌ङिल्‍ले़ खिनिॽ
    के़साक्‍पो के़ध्‍ये़ॽइबि?” खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “मे़ध्‍ये़ॽइगे़न्‍लो॥”
  xnj-xnj: Kangi, Yesu akavakota vawuliwa vaki, “Panakavatumili changali chihaku cha
    mashonga amala lihaku amala champali za munjila mwapungukiwi na chindu?” Vakamyangula,
    “Lepi.”
  mmx-mmx: La ne Iesu ga lok bok tidi, “At nom laaleng nia aga riki aonon nimi xusu
    na lok lugugu rak la mi goxop kip tengkontonom ka, la lentat lukluxa, la tempanga
    vatpas. Kereva, migak pakes bok ti tempanga?” La diga vorang i rin keretna, “Ma
    goxok pakes ti tempanga.”
  cbr-NT: 'Jesusan ca aín ''unánmicë unicama ësaquin cacëxa: —''Ën mitsu uni bana
    ñuixunun xuquin, burasa, curíqui, taxaca, acama buanima camina cuanti ''ai quixun
    cacëx cuanx camina ñancáishi ''icëma ''ain, ¿usa cat? Cacëxun ca —ca usa ''icën,
    ñancáishi cananuna ''icëma ''ai —quixun cacëxa.'
  tee-NT: 'Chai ju Jesús ajunich ju ix''amamaka''ui: ―Acsni tavanan iclamalakachau
    chai jantu ixlhip''int''at''it ju mintumin''an nin mimpasti''an nin lakat''ui
    minch''anxt''ak''an''an ja tu''u'' xatac''acxniyan. Chai ju yu''unch tajunilh
    ni jantu.'
  eng-LSV: And He said to them, “When I sent you without bag, and leather pouch, and
    sandals, did you lack anything?” And they said, “Nothing.”
  cak-NT: 'Y Jesús xuc''utuj chique ri ru-discípulos: Cuando ri jun mej (bey) xixintak
    y man xinya'' ta lugar chiwe chi xic''uaj ta ichim, ni i-mero, ni jun chic par
    ixajab, ¿c''o como ri xu''on falta chiwe? xcha''. Y reje'' xqui''ij chi can man
    jun.'
  pah-NT: 'Kiro Jesus''ga ei omoirũhara''g̃a pe: —Ymya''ĩ ji pe mondoukari Tupana''ga
    nhi''ig̃a mombe''gwovouka ahe ve. A''ea rupi a''e ji pe me: Taperohoi ti itambere''ia,
    sacola, sandálias irũa. Marã pe me a''ea rupi raikwehe? Napembateri? Marã pe ndekoi
    raikwehe? A''ero g̃a ei ga pe: —Orogwereko ore a''ea rupi, ei g̃a.'
  sja-NT: 'Maap''eda Jesupa iidiji: —Mɨa parã pëik''ãri muchila wẽe, p''arat''a te
    wẽe, chancla wẽe, ¿net''aa apida faltajidak''ã? aji. P''anaujida: —Maarepida faltada-e
    pajida ajida.'
  xed-xed: 'Kaʼa nda həŋ guli mantsa: «Ma fitika ghwanaghata ɗa ta kaghuni da vəl
    diʼiŋ da mna gwaɗa, kul haɗ tsedi, kul haɗ zlibi, kul haɗ ɓaɓah ya kay ní, mamu
    skwi pɗa kuni ra?» kaʼa. «Haɗ wa,» ka həŋ zlghanaftá wi.'
  mks-NT: 'Tá na̱ndihi já na̱nda̱ca̱ tu̱hún Jesús na̱ xíca tuun xi̱hi̱n á cán já na̱cachi
    a já xi̱hi̱n ná: —Jihna na̱chindahá i̱ ndo̱hó cu̱hu̱n ndó ca̱ha̱n ndó tu̱hun Ndióxi̱
    ta na̱cachi i̱ xi̱hi̱n ndo̱ ña̱ ná a̱ cáñehe ndó yátí ni jiu̱hún ta ni inga ndu̱sa̱
    a̱ cáñehe ndó cu̱hu̱n xi̱hi̱n ndo̱. Á na̱ndima̱ní ña̱ha nu̱ ndo̱ tá na̱sa̱ha̱n
    ndo̱ já —na̱cachi Jesús xi̱hi̱n ná. Já na̱cachi na̱ já: —Ni in ña̱ha co̱ó na̱ndima̱ni̱
    nu̱ú nde̱ —na̱cachi na.'
  gfk-S: Ma ne Jisas ga tiri di, “Mu lik leh ikino pana be iou ga tule mu tano numu
    hinana ma pata ta raat, be ta barbarat, be ta pala lamas ta ira kaki mu ura harkios.
    Mu ga supi ta linge?” Di ga babalu, “Pata.”
  bmu-bmu: Jisösnöŋ gwarekurupŋi kewö qesim eŋgiyök, “Nöŋön iŋini mutuk gösö qahö,
    moneŋ gösö qahö, köna esu qahö mewö melaim eŋgibi angeri, miaŋgöreŋ yuai kungöra
    osiget me qahö?” Qesim eŋgiiga “Yuai kungöra qahö osiin,” jiget.
  dgz-dgz: Iesu wadiamot mega singui wayawamon, “Manap ne watu enaen aiseanawa, moni
    igewa da uon, ik pokaetawa da uon, amba pusi okomewa den uon, wam ame gapan e
    wan dim dim menan bumbam da tayan go uon?” Mu gare anega wane, “Uon, inanup iravi
    umap.”
  eng-GNV: And he saide vnto them, When I sent you without bagge, and scrip, and shooes,
    lacked ye any thing? And they said, Nothing.
  zaa-NT: 'Raáruhuá Jesús cabi: Loti'' guthél·la''a'' le sin morral nna sin bolsa
    para bel·liu nna sin guarachu nna, tsí beyatsa biỹa qui'' le cá. Becàbi cabi nna
    ra cabi: Labí biỹa.'
  eng-WEBSTER: And he said to them, When I sent you without purse, and sack, and shoes,
    lacked ye any thing? And they said, Nothing.
  guh-guh: 'Jesús yanijoba pijajivijavabelia. Jesús jumaitsi mapacueniaje: —Imata
    panamuto itsa pacaitorobatsi Dioso pejumelivaisi jivi daxitanacuanëjava panetsipaebanajetarubenaenexa,
    pacaitavetatsi panecaponaeyaniva doro, palata ata, zapato ata. ¿Bajarapamatacabi
    panamatavenoname tsaja itsacuenejava? jai Jesús pijajivijavabelia. Nexata Jesús
    pijajivi jumaitsi: —Jume. Apo panamatavenonaenë cajena itsacuenejava ata bajarapamatacabi,
    jai.'
  bon-bon: Yeesu piba teeme abiberäja bägrä bine itemlemige egä, “Pui niinäce padare
    cabu, cane liba weebibine jityepäjipene rarekaake cäco, bulu diiba cäco, cuta
    piiyepu ernge gwidape cäco, nää weeme singi puga ge nuuja gwidape tääpume?” Teepi
    jejisi egä, “Cine singi lica ge nuuja gwidape tääpume.”
  nhw-BL: 'Huan Jesús quinilhui nochi imomachtijcahua: ―Quema nimechtitlanqui huan
    nimechilhui amo xijhuicaca tomi, niyon morral, niyon tecactli, ¿tlaque anmechpolo?
    Huan quinanquilijque: ―Amo tleno techpolo.'
  mgw-mgw: Bu'kapo, Yesu ngaalaluya banamasi' bake, “Nsimu panantumike wangalipu'twa
    mpuko wa mbanje wala utingo wala ilatu, mwapu'ngu'kilwe na kili'be sosoti?” Ngabayangwa,
    “Lili.”
  swh-ONEN: Kisha Yesu akawauliza, “Nilipowatuma bila mfuko, wala mkoba, wala viatu,
    mlipungukiwa na kitu chochote?” Wakajibu, “La, hatukupungukiwa na kitu chochote.”
  wbi-wbi: pebaho uYesu akavavula,” ye nivwatwalile umue vusita kifuko, nambe indiilo
    ija fyakulia, nambe ifilatu, pe kinu kiki kilyapelelile?” vakamwamula kuuti,”nakwale”
  bba-bba: U kpɑm bu sɔ̃ɔwɑ u nɛɛ, sɑnɑm mɛ nɑ bɛɛ ɡɔrɑ yɑnsurɔru kɑ bɔɔ wuu dɑɑtiru
    kɑ bɑrɑnu sɑri, i ɡɑ̃ɑnu biɑ? Bɑ nɛɛ, ɑɑwo, sɑ ǹ ɡɑ̃ɑnu bie.
  eng-KJVCPB: And he said unto them, When I sent you without purse, and scrip, and
    shoes, lacked ye any thing? And they said, Nothing.
  kgk-NT: 'Upéi he''i íxupe kwéry: —Apomondo mondo ramogware, peho nandi voi. Ndaperaháiry
    voi va''ekwe mba''eve. Pene mba''e ryru ndaperahái va''ekwe. Pende pirapire ryru
    ndaperahái ave va''ekwe. Upéixa nandi peho va''ekwe ramo mba''e tipo pene remikotevẽ?
    he''i joty Hesu oporandu-vy. —Mba''eve-rehe noroikotevẽi upe jave, he''i íxupe
    hikwái.'
  waj-waj: 'Kiaa kioo Yisuuva ari ngiaammuauya tunoo: Tauraa na ngii titaaduu ngia
    ni mmayaayaivaa varada nuau suaivaki ngia sikau rira utuaiyauvaatama yeenna vara
    rira utuaiyauvaata yuku nnaba vooyauvaatama pikiada nuauduu mminnaa vooyauvai
    ngiiisi vaunnee? Vara hama ngiiisi vaunnee? tuduu rikiada iya inna sai tunoo:
    Ai, mo tiisi vairavaivee,'
  ekk-PKP: 'Jeesus küsis neilt: „Kui ma läkitasin teid välja ilma raha, koti ja varusandaalideta,
    kas teil oli siis millestki puudus?“ „Ei, mitte millestki,“ vastasid nad.'
  mpx-mpx: Inoke Yeisu i nel tohago elal i ba, “Sauga toto valila ya patunamiu ku
    tagil ge nige wami mani abana, o ebo ami kaliko ana nabwa o ebo aemiu aana ku
    nonoahe, tab bugul etega ku kalaan?” Anana hi lahe hi ba, “Nigeya.”
  wbp-wbp: Ngula-jangka, Jijajirli-jana payurnu nyanunguku kurdungurlu-patu, “Yangka
    kamparru-wiyi kujarna-nyarra ngajulurlu nyurrurla yilyaja kirri-kari kirri-kari-kirra
    tala-wangu manu yakuju-wangu manu putu-wangu, Kaaturluju mayi-nyarra warrawarra-kangu-juku?”
    Ngulalu yalu-manu nyanunguju, “Yuwayi, warrawarra-kangulpa-nganpa nganimpaju.”
  luo-luo: Eka Yesu nopenjogi niya, “Kane aorou maonge ofuku mar pesa, kata sanduku
    kod wuoche, ne uchando gimoro koso?” Negidwoko niya, “Onge.”
  nhe-NT: 'Huan Jesús quinilhui nochi imomachtijcahua: ―Quema nimechtitlanqui huan
    nimechilhui amo xijhuicaca tomi, niyon morral, niyon tecactli, ¿tlaque inmechpolo?
    Huan quinanquilijque: ―Ax tleno techpolo.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܝܼܡܲܢ ܕܫܘܼܕܸܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ ܕܠܵܐ ܟܝܼܣܝܵܬܹ̈‌ܐ،
    ܘܕܠܵܐ ܓ̰ܲܢܝܵܬܹ̈‌ܐ ܘܨܵܘܠܹ̈ܐ، ܒܵܨܘܿܪܵܐ ܝܗܘܵܐ ܡܸܢܕܝܼ ܐܸܠܵܘܟ݂ܘܿܢ؟“ ܘܐܵܢܝܼ ܓ̰ܘܼܘܸܒ
    ܠܗܘܿܢ: ”ܠܵܐ. ܐܘܼܦ ܚܲܕ ܡܸܢܕܝܼ ܠܹܐ ܝܗܘܵܐ ܒܵܨܘܿܪܵܐ ܐܸܠܲܢ.“'
  esk-NT: Jesus-ŋum uqaanikami taavrumiŋa apiqsruġniġai maliġuaqtini, “Taimani tuyuġikapsi
    manikuviiḷaaqhusi puukataiḷaaqhusiḷu sakpakkiiḷaaqhusiḷu, inuqsraqpisi?” Kiuniġaat,
    “Inuqsraŋitchugut.”
  msb-msb: Pakatapos ginhunga man sinda ni Jesus, “San suguon ta kamo na waraʼn pitaka,
    surudlan o sandalyas, nano, nagkulang kamo?” “Wara,” an sabat ninda.
  cpa-NT: 'Jøng² ca¹ŋǿh¹ Jesús dsa² guia¹tón², ca¹juúh²dsa: ―¿Tsa³ca¹løa¹ chi³quianh¹³
    hniah¹² jmai³ jmai³ ca¹tsë́²jni hniah¹² hi² tsa²mi³quinh³ hniah¹² cog³ quianh¹³
    mu²ra³ quianh¹³ løg² ca²jag¹³? Jøng² ca¹juúh² dsa² héi²: ―Ha¹chi².'
  dso-dso: ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ ପାଚାର୍‌ଲା । “ମୁଇ ତମ୍‌କେ ପାଟାଇଲାବେଲେ ବେସ୍‌ନି, ମୁନା
    ଆରି ପାଣ୍ଡଇ ନ ନେବାକେ କଇରଇଲି । ସେବେଲାଇ ତମ୍‌କେ କାଇ ଅବାବ୍‌ ଅଇଲା କି ?” “ନାଇ, କାଇଟା
    ମିସା ଅବାବ୍‌ ଅଏ ନାଇ ।” ବଲି କଇଲାଇ ।
  meu-meu: Ma eto, Lau ese na siaimuiva negana ai, asi emui vaina, asi emui moda,
    asi emui tamaka, o raka, umui na ḡau ta ai o dabu a? Idia eto, Lasi.
  yva-NT: Umba Yesus po manajo pare, “Wusyinoe arono Syo wasatutir indamu wapo Ayao
    Kove ravovo vatane mai, Syo wasanyao syare vemo wapo doije, ingkujawane, ajo kokome
    inta raugav inya. Arono naije ana inta meweno wasai rako jewena e?” Wo raura akananto
    Yesus ai ware, “Jewena.”
  dgc-dgc: Nadid, kinagi ni Jesus du alagad na, a “To péglakad ko dikam to éya a mégtoldu,
    éy éwan ta kam pinagkébil ta kuhata, o suput, o reserba a sinelas; éy anya, kinulang
    kam beman ta maski anya?” “Ewan,” kagi de.
  zpm-NT: 'Dzigo bnee me lo zho gza zho, rëb me: ―Led rsoladz to gaṉle zeeṉe pxeḻ
    naa to güeyseed to miech, scase güey to, peet dimi bide to, per ni ncuaaṉe gow
    to, per ni lab to bide to. ¿Pe beeṉfalt ncuaaṉe nquiin to hor co? Pquiab zho rëb
    zho: ―Beeṉfaltedew.'
  hix-NT: Onà wyaro nkekon xarha tà, 12 komo wya. Amnyehra dyahtxownà, kekon hatà.
    Rowya anyaknyetokonye, onà wyaro àkekonà, owyanye. Otxenyerun komo yonà yarhàra
    ehtxoko, àkekonà. Ayamatan komo yarhàra ehtxoko àkekon xarha. Ohrorà womun komo
    yarhàra ehtxoko àkekon xarha, owyanye, kekon hatà, Txesusu. Àro wyaro akorohra
    otontokonye, ewakryehnà me kat mehxatxkonà, kekon hatà, Txesusu. Towakryexem me
    rma amna nehxakonà, ketxkon hatà, 12 komo.
  sim-sim: Uhu Jisas orin tiyandari man ormu mbara, �Os a mbashirik lerawu anhin ji
    lakmba iri wolo jir mbeek ya nga mbele mbelen wolonda kowe nga kumba ari nga laha
    iri ambu jir. Hako oso wolo am mbele las frunguri oj?� Urik limu mbara, �Wahau.�
  npi-ULB: तब येशूले तिनीहरूलाई भन्‍नुभयो, “जब मैले तिमीहरूलाई पैसाको थैलो, खानेकुरा,
    वा जुत्ताहरूविना पठाउँदा, के तिमीहरूलाई केही कुराको खाँचो पर्‍यो र ?” र तिनीहरूले
    जवाफ दिए, “खाँचो परेन ।”
  cgc-cgc: Pagtapos ta ambal Jesus ki Simon Pedro, gainsa kanen i ta tanan na apustulis,
    “Na pasugo ta kyo kan-o na miling naan ta mga ittaw na ula ta kyo papadalaa ta
    puyo, binagteng daw sandal na pangsili, di' ba ula kaw nakulangi ta maskin ino?”
    Sabat danen, “Ee, ula kay gid nakulangi!”
  tim-tim: Hain dâm benŋe luâklupŋe hinâk makyeŋgiep, “Emelâk puli bo ito bo kei pekeŋe
    bo, hain huŋgun yeŋgire arim umburuk akmâ mali me bo?” dâmbo hin dâyi, “Nen umburuk
    bo malion.” dâmbiâ
  yor-yor: Ó sì wí fún wọn pé, “Nígbà tí mo rán yín lọ láìní àpò-owó, àti àpò, àti
