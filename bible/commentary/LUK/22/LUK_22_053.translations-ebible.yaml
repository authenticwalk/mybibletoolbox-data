  adz-adz: Gubuꞌ sib angu da dzi rut agam impa Ungar Mararam, da agam anungꞌ itsara
    bangim i dzi u. Da bitsintaꞌ agam gubuꞌ maran gam aruani da nam mimin nampanggan
    isu wain da aruani.”
  sri-sri: Ʉ̃mʉrikʉ Marĩpʉya wiigue mʉsã merã yʉ ããrĩmakʉ̃, yʉre neõ ñeãbiribʉ. Irasũ
    ããrĩkeremakʉ̃, dapagora mʉsã yʉre ñerõ iriripoe ejasiáa. Wãtĩ naĩtĩãrõgue ããrĩgʉ̃́
    mʉsãrẽ dorerire irirã yáa mʉsã, ãrĩyupʉ.
  nal-nal: Amun taan faakdul ga iziar varaxai wana nim la rabaraau ila vaal xoxok
    ma xawit naagu zaraak nia. Singsaxai naari, a notaan sinim, a dikdikang ila bungsuzuk
    ka waamuin nim.”
  kyq-kyq: Ey num ɓii‑raa, maam mꞋtiŋgo ute naase daan bɔɔr Ɓee Raa ki ɔɔ nam tap
    ɓo ɔŋ ɔl te jin̰ rom ki eyo. Naɓo ɓɔrse se, kaaɗn naasen ɔkki tɔɔgɔ maakŋ gɔt
    kɛn ɔɔɗ se ɓo, aanga.»
  kwd-kwd: Nau ku nana'i mola lo'oo fe'enia mooru 'i 'ubulana nga 'Ifi Abu na God
    suria ni alata 'e aula, tafe'ua ma moru 'ame irito'ona mola fana gemasilagu. Tafe'ua,
    alata amooru lo'oo no'o, fana 'amoru taunga'i no'o 'ania nga tegelangaa ala Saetan,
    nga wane ne'e ba'ita na maa'e logo.”
  ded-ded: Ni Anutuac womonnu wenacsoc ngenigoc kecbareng ngeni sifu imohai mi menugec.
    Nga yaguc ine ngeneac naso anu kundunggac kucngo garenggac tatac mekecde.”
  ewe-ewe: Nu ka ta mielém le gbedoxɔ la me o ɖo? Menɔa afi ma gbe sia gbe ɖe! Gake
    ɣeyiɣi siae nye ɣeyiɣi nyuitɔ na mi, ɣeyiɣi si me Satana ƒe ŋusẽ le dzi ɖum.”
  nuy-nuy: Ngaya anaani nga-burri malgarrawindi anubani-rruj ana-Temple-Maṉngulg-duj.
    Yagu anubagu waari ngirri-bilhargaa ngaya. Yagu anaani aḏaba wiij-gandhurrg-bindiyung
    nugurri-nyinyung, marri anaani wiij-gandhurrg ana-baḏirrnya-yinyung, wugurru waangamudii-rruj.”
    Dani-yung ni-yamayn na-Jesus.
  cop-BHC: ⲈⲒⲬⲎ ϦⲈⲚⲠⲒⲈⲢⲪⲈⲒ ⲚⲈⲘⲰⲦⲈⲚ ⲘⲘⲎ ⲒⲚⲒ ⲘⲠⲈⲦⲈⲚⲤⲞⲨⲦⲈⲚ ⲚⲈⲦⲈⲚϪⲒϪ ⲈϨⲢⲎⲒ ⲈϪⲰⲒ ⲀⲖⲖⲀ ⲐⲀⲒ
    ⲦⲈ ⲦⲈⲦⲈⲚⲞⲨⲚⲞⲨ ⲚⲈⲘ ⲠⲈⲢϢⲒϢⲒ ⲚⲦⲈⲠⲬⲀⲔⲒ.
  buk-buk: Tôm bêc hoŋ aö gambo gawhiŋ mac yêc lôm dabuŋ ŋagameŋ, ma mac akôc aö dôŋ
    dom. Tigeŋ kwahic dec ti mac nem ndoc, ma ŋaclai ŋasec-ŋga gêm gôliŋ mac.”
  pri-NT: Diri ê pâ tòotù, âna go tâa nabibiu kàwà, naa na Wâra pwapwicîri, êco na
    câguwà caa tâjùruo! Bwa, wâdé na wàrapwiri. Ba ni, âna jèe pàara kàwà—pàara na
    é pitûâ ê pàtàmara ê bàutê.»
  zpq-NT: Yogo' žaze gwzoa' len le'e chyo'o yodao' blaon' na' bitw gwzenḻe neda'.
    Perw na' ba bžin ža gonele neda' con can' chaclaže'le, na' ba bžin ža gac can'
    chaclaže' Satanásen' dan' chnabia' beṉe' ca' chesaš ḻo c̱hoḻen'.
  por-TFT: Portanto é ridículo que vocês/então por que é que vocês vieram aqui com
    tacapes e espadas para me prender, como se eu fosse bandido! Mas esta é a hora
    quando Deus está permitindo que vocês façam o que querem. Também é a época de
    Satanás, que reina/governa na escuridão, fazer o que ele quer.
  gwi-NT: Drin gwiteegwaanchy'aa Kharigidiinjii Zhee Gwachoo gwizhit nakhwaadhiidii
    gaa shǫhjii gwik'eegǫhdaii kwaa. Juk zhat t'ee deekhwa'yaa goo'aii chy'aa gwik'it
    t'akhwa'in. Khaa hee tr'aanduu digwitr'it t'agwah'in gwiizhit.”
  gvn-gvn: Ngayu wurrmay-baka kari. Yurra nganya every day nyajin Godundumunbu bayanba,
    bama binal-bungal-bunganya, yamba yurra nganya kari karrban. Yurra nganya nguwul-nguwulbu
    karrbankada, Dubungku yurrangan milka-bakanya. Nyulu Dubu maja jirray nguwul-nguwulku.”
  nhy-NT: Nochipa onieka amowan itech weyi tiopan, iwan mach annechkitzkijkej. Pero
    itech yin ora Dios amechkawilia xikchiwakan tlan amejwan ankinekij, iwan tlan
    kineki in Amo Kuale Tlakatl katlej tlanawatia ijtik tlatleyualotl.
  asm-FB: যেতিয়া মই নিতৌ তোমালোকৰ লগত মন্দিৰত আছিলোঁ, তেতিয়া তোমালোকে মোৰ বিৰুদ্ধে
    হাত নেমেলিলা; কিন্তু এয়ে তোমালোকৰ সময় আৰু আন্ধাৰৰ অধিকাৰ।”
  okv-okv: Na iji tapa temple jo ta embomeni ate ere poekitovona amikote na umbaeteva
    amo tova te ungota iji ikari re eremita Satan ta sovera ari na mumete puveva erevira”
    ainge enu
  mxt-NT: Ndɨquɨvɨ chinyai̱ chichi vehe ñuhu cahnu, ¿ñáá tuhun ña cuví tɨɨn ndo chii?
    Soco vityin chaa̱ cuhva cha ñaa iñi vatyi ra ña vaha nyacá ñaha. Yucuan chaha
    vachi tɨɨn ndo chii.
  tzo-NT: Scotol c'ac'al te oyun ti atojolic te ti templo. ¿C'u yu'un mu teuc laj
    atsacucun? Yu'un ti hech ihu' xa avu'unique ti ora to yu'un ac'bil lisensa ti
    avajvalique, ja' ti sventainoj ti mulile. Ja' ti Satanase ―xut ti much'utic tal
    tsacatuc yu'une.
  ind-AGS: “Kalian tidak pernah menangkap Aku sebelumnya, sekalipun Aku bersama-sama
    dengan kalian di rumah Tuhan setiap hari. Tetapi ini adalah momenmu sekarang,
    ketika kegelapan sedang berkuasa.”
  omw-omw: Nte nkyivata mpo enta mpo enta Kotira nraamwuqi variqi vi varuqata nkye
    hia ni ntavaaqavu kyaarave. Qio mate mwaa entava nkyinima vaiho. Mate enta hi
    inraikyava kepukyaqama kyero ntaqikyi variho, tiro.
  yrb-yrb: Eno weite wei, i dera dubu suro yabai ibebitararo i kowaro Na budari utawa
    utate nono awonana yanu kowa. Awonana seitanima buna utasu wei.
  maa-NT: Na̱chrjein inchijòn tsohóti̱jnako̱‑nò ya̱ ndi̱tsin i̱ngo̱ ítjòn; ¿mé‑ne
    nga mìkiì ya̱ kindobà'ñó‑ná? Koií kjoa̱‑la̱ nga jè hora jè nga jñò choòn, tsa̱jòn‑nò
    k'e̱ nga jè xi̱ta̱ nei̱í tíhotíxoma.
  mcq-mcq: Na veku veku ja puꞌúmo Temiporu vaji hijura kaivo ja Na paapeniura. ꞌEnakaivo
    iviamaa ike vea mukakaho ꞌee mweꞌa ike nutuviꞌina kehuni harurijaho jona ꞌiamana.
  sus-A: لْشْ يٌ لْشْ ﭑ نُ نَ وٌ يَ مَ هْرْ مْبَنشِ كُي، وٌ مُ ﭑ سُشُ. كْنْ يِ وَشَتِ
    تَن قِندِشِ وٌ فبٍ نُن دِ مِ نْي كَنيِ فبٍ نَن نَ.»
  jpn-1965: あなたがたは、わたしが毎日宮でいっしょにいる間は、わたしに手出しもしなかった。しかし、今はあなたがたの時です。暗やみの力です。」
  fra-SBL: Lorsque j'étais chaque jour avec vous dans le temple, vous ne portiez pas
    la main sur moi. Mais voici votre heure, et la puissance des ténèbres. »
  yka-yka: Ellew-ellew laˈi ku si kaˈam dem langgal hadjehin, bu gaˈ ku siggewbi.
    Saguwaˈ iye ne inin waktu pinasukuˈ si kaˈamin duk ku tasiggewbi, duk inin isab
    waktu pagbayaˈ nakuraˈ seyitanin.”
  mle-mle: “Nyi samasam wun gwurawa God dikidi wiyaam daan rituwadiy. Aw gwur wunaam
    maa kalaakw. Gwura nyi aka. Kita Satan apawa van tinaad.”
  shp-NTPO: Ja Dios rabiti xobo meran netetiibi, mato betan ikenbira, maton ea yatanyamaa
    iki. Ikaxbi ramara jaskara ati *Satanássen mato shinanmaa nete nokóke —akin.
  aom-aom: Mamiꞌe majae ahoꞌo naehu God-are amo börömore jemëꞌo hinövodoho jemë evaroho
    bogo guduamevarije höjo. Röhu jaruvoho jemesi majae höjo. Ramoramoꞌe mu muebejaje
    a hesi vöröho rovëꞌe höjo.
  geb-geb: Gu rari tugɨratɨgap nde phorgap mba Fhe Bakɨme phena bɨna vhen kim, nde
    na suigi fhu. Nde ntigem, Fhe Bakɨme nde khɨrigim, nde nan suigi. Ntigem, nden
    tuk ma. Fhe Bakɨme ntigem maaŋ khɨrigim, ana ŋkasŋka ntige ŋgari.”
  eng-WYCLIFFE: Whanne Y was ech dai with you in the temple, ye streiyten not out
    hondis in to me; but this is youre our, and the power of derknessis.
  bsj-bsj: Fiya cuwa mika kom kang-kang mor bi kur kwama reu ka yo bo kang minen.
    Wo kakuk kimek, kange bikwan kumtacile.
  cak-cak: K'ij-k'ij xic'uje' iviq'uin pa racho ri Dios, y man (xinitz'om, xinichop)
    ta. Pero jare' ri hora yo'on chive, richin nuya' ruchuk'a' rajaf ri k'eku'n, xcha'
    ri Jesús.
  chf-NT: Jinq'uin ajnon nämte' t'oc anela cada q'uin tama ni noj ch'u'ul otot mach
    a sätz'i a c'äbla a q'ueche'onla. Pero badaba c'oti hora tuba a chenla lo que
    a wola. Jinda ni hora tuba u ye'e' u poder jini ajnoja tuba it'obniba, jini aj
    Satanásba.
  tlf-tlf: '@see-verse:LUK.022.052'
  piu-2006: Tjiṉṯu kutjupangka tjiṉṯungkaṉa nyurrangarrinya kutu nintiṉingi tjaatji
    tiṉangka. Nyurrangarri ngurra palula ngayunya witinmara. Ngurra palula wiyaṉinyurra
    witiṉu, ngayulu wiya kuya palyalpayi nyinanyi, wiya. Palunyatjanu nyurrangarri
    ngayunya wantimara witilwiyangku. Kala, kuwarriṉinyurra witilku. Mamuku mayutjungku
    nyurrangarrinya tjingapungu ngayunya witintjaku. Katutjalu yirriṯi watjaṉu, nyurrangarri
    ngayunya witintjaku.”
  poh-NT: Reꞌ hin maꞌ reꞌ ta hin aj lekꞌ. Ruꞌum aj reꞌ maꞌ xinachop ta tak nok kalakal
    xinwihꞌic awu̱cꞌ tak chi cꞌuhtunic chi chi̱ꞌ i Lokꞌ laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ
    wach i Dios, majeꞌ? Cu reꞌ laꞌ chic yuꞌna nok xponic riꞌorahil chawach tak, xatcꞌulic
    tak lok chi nichoporic nok reꞌ cajawil maꞌ tob laj uxlabal richopom na̱ kꞌekom
    akꞌab wili, nqui queh.
  tue-tue: Bʉ́recoricõrõ yʉʉ Cõãmacʉ̃wiipʉ mʉ́ãmena niirĩ, ñeeriwʉ. Mecʉ̃tígã mʉ́ã
    booró tiirítono jeaa. Satanás naĩtĩãrõpʉ niigʉ̃́ dutirépere tiia mʉ́ã, jĩĩyigʉ
    Jesús.
  bjp-bjp: Foron biing tikii, ia kiis la tura gam na Felun Tunmapek ke biil gam luse
    iau. Isau le igii e aunbiing kimi, aunbiing kubunor i nagogon.”
  xon-xon: M nan bi ni chee Uwumbɔr Aadichal ni iwiin mɔmɔk, le naa nan chuu mi. Tɔ,
    dandana wee le ye n‑yoonn mu Uwumbɔr siin ki tii nimi ni kinimbɔŋ ki tun mbɔmbɔɔn
    aatuln na.”
  tzo-ZNT: Ti tey onox chichanubtasvan ta tiꞌ mucꞌta templo jujun cꞌacꞌale, ¿cꞌu yuꞌun
    ti mu teyuc noꞌox atsaquicon yaꞌele? Ti xꞌelan tal atsaquicone, yuꞌun iꞌacꞌbat
    permiso yuꞌun Riox lavajvalique, jaꞌ ti Satanase, ti yajval mulile ―xꞌutatic la
    ti jtsacvanejetique.
  mpm-NT: Ti taka kɨvɨ ni kuncha ri jiin ra naa ra ini veñuꞌun kaꞌnu un, ko ni tu
    ni ka jnɨɨ ra presu ruꞌu. Ti kɨvɨ vijna vekoyo ra naa ra, chi ka ndoꞌo ndevaꞌa
    kuɨtɨ ini ra sɨkɨ ri. Ti vijna kuu ja na siuku ra naa ra, chi nuu ñuñaa ka saꞌa
    ra nava kuu ini maa ra na ra. Chi jniñu jaꞌa kuu ja ndiso jaꞌuꞌu un ja yɨndaꞌa
    ñuñaa ―ni kachi ya.
  ots-NT: Göhtjo ʉr pa ndí bbʉpjʉ jar templo. ¿Sá, jin gú tzʉjquijʉ bbʉ́? Gue nʉr
    hora‑ya xí ttungui ʉr tsjɛjqui ca Jin Gui Jo pa da mandado. Eso, ya xí jogui gui
    cjaguijʉ ca guí nejʉ.―
  hoy-hoy: याग ना मंदिर दा हर रोज नीम सांगुळ ईरीन, रा नीव नानी हुडोद कोशिश माळीदील;
    पर ईद नीम समय आद, अदिक अंधकार इन राज आद.”
  uri-uri: Ti aklei wang kupm ntiepm arpm kahor yipmingki wonen a wan yalming a Maur
    Wailen pa, ti kipm ake arkulopm ak wang ripa. Pake, wang ketn ti pa, pa wang alkipmen,
    pa wang a mningket, akal Maur Paitn Satan kil akwap ak titnongket alkilen.”
  amo-amo: Na uwadi nan ghinu nanya kutii nlire vat lire, na umong myene nakpa ucara
    liti nighe ba bara nenere kubi myene, nin likara nsirti.”
  pjt-pjt: Panya ngayulu nyurala tjungu alatjiṯu nyinangi timpulangka rawa mulapa,
    ka nyura panyatja nyaaku ngaṉmanytju nyara palula aṟaṯu witilwiyangku wantingi?
    Wiya, nyura kaḻaḻa wantipai munu nyura mungangka kutju kumpilpa nyanga palu puṟunypa
    palyalpai mamungku wituwitunnyangka. Nyangatja nyurampa aṟa.”
  cwe-cwe: Chila siku nikala hamwe na mweye mwi Ikaye ya Mulungu, hamunigwilile bule.
    Mbali ino iyo saa yenu, ludabwa lwa ziza lotawala.”
  daa-NT: Nun sa goy doo iŋ kuŋko ɗo ger ka Buŋdi. Maa di ku obginno annere ? Kar
    diŋ gay, wiktin taŋko ase, taar taat gondikaw yaa gaare gudurriti. »
  mlp-mlp: Kam kabemmo ya nenaq Tempel-ib ossa ne a hi iwaziy ham. Teq muran kam ka
    in ne gigo kamta ham. Muran romriq awaz meqniyim in saw anuwan tiqisih bugaq ham.
  ape-C: Ihih nyumneh eik yani ipak mape numun narub Iruhin ananit debeiti urupat
    tataoum aria ipak madae pukri um puweme ipakis wis ba pusuwe uwe. Aria abudok
    nyutob douk ipakib nyutob abom um Satan nape arukwutigun atin aria dodogowin atun
    um nubo eik ibuhuk um.”
  bgs-bgs: Álló-álló ágtinurù a tun ta plasa ka templo, asal ándà a ikiyu ámmátti.
    Asal nigó tô oras na igsalin ka Manama na lumumu si Maibuyan ka madat.”
  faa-faa: Sere káramo Kotimo apea ano reke somerakano repo ano waseremasafapo. Asiane
    yumo ere susuamo suaka taeraka reke, repo makata watikiaka rakiakosa maiyane fasere
    apera oyareapo.” Aíyaka Yasumo somesapo.
  kik-kik: Ndĩratũũraga na inyuĩ hekarũ-inĩ o mũthenya, na mũtirĩ mwageria kũnyiita.
    No rĩrĩ, rĩĩrĩ nĩrĩo ithaa rĩanyu, ithaa rĩrĩa wathani wa nduma ũraathana.”
  cap-NT: Zapuru timpluquiz kamchinc̈ha anc̈hucatan chica. Nii oraqui wejr ana kjaz̈
    cjichinc̈hucc̈ha. Pero anzic̈ha anc̈huca tanz oraqui. Tii orakaz zumchiquiz kamñinacaqui
    mantasac̈ha.
  ksr-ksr: Niinoŋ weeŋ so jiwowoŋ jigonoŋ oŋowo laligowe oŋonoŋ borogia boraama nii
    mende noŋgi. Ii qaagoto, keteda koi paŋgamambaa ku-usuŋanoŋ haamo ama asuganoŋ
    kolooro oŋoo kambaŋgianoŋ kaŋ kuuja.” Kiaŋ.
  eng-TNT: When I was dayly with you in the temple ye stretched not forth hondes agaynst
    me. But this is even youre very houre and the power of darcknes.
  sbs-sbs: Hani bena nenwe mazuba wonse mwi nkeleke, kana muba biki iyanza lyenu hangu.
    Kono nje nako inu yenu ni ziho ze chinzime.
  sue-sue: Be giti awa na nimorekare dai ibu bamura ena nuawena nikare ana nogoro
    na kaka pumamu inowewi? Ata zeme ewa nikare ata mumera mama amira be awa.”
  fra-NCL: J’étais tous les jours avec vous dans le temple, et vous n’avez mis pas
    la main sur moi. Mais voici votre heure et la puissance des ténèbres. »
  bhg-bhg: Na awa iji berari imondemane oro kotopu ainda isima edo etena, edo na bundae
    etewa. Awarata, iji eiwa God mi imondemane dosiri iwata engo nato yai ewa. Edo
    daedo, iji eiwa God mi muyaenda gisijiarida yai dosiri ami buro eira.”
  snn-NT: Si'a umuguseña mësacua naconi Riusu huë'ere ba'iguëna, yë'ëre gare zeanmaë'ë
    mësacua. Ja'nca yo'oma'isi'cuata'an, yure'ga mësacua yua zijei re'otore ba'ijën
    zemosi'cua sëani, mësacua gu'aye yo'o yo'oye porecua'ë cabi.
  atb-NT: Ngò gi, nyí wuî, noqkuq yhûm má nungmoq eq rahá nyì kôlhang, nungmoq Ngo
    lé chyup yû râ ga a hen wú kó; ahkuî gi, mauchut èq up nyi bê yanmai, nungmoq
    é ahkyíng nghut nyi ri." ga taî ri.
  wro-wro: Tjile-jile ŋḁnŋunineri njiri nąnja dadjurdŋąrim maninja, njido:ri wa la
    pąmąrąmenjara; O! wuna njirkanąŋgajau, wundjurulu duiba ŋąri.
  cek-AK: 'Ni thokkruek nangcae hoi nawnto tempul thungah ka oh naah loe nang naeh
    o ai bae: toe hae loe khoving thacakhaih hoi nangcae ih atue roe boeh ni, tiah
    a naa.'
  bkd-bkd: Aldaw-aldaw diyà a ta Timplo daw nanudlù ba hurà a inyu dakepa. Ba iyan
