    Atu tova adamoya ma yami tova higa umalovana yana abavehimeya giyemu.”
  yao-yao: Panaliji pamo ni ŵanyamwe moŵa gose pa Nyuumba ja Akunnungu nganimungamula.
    Nambo aka ni katema kenu, katema ka jwaulamusi wa chipi.”
  tgp-tgp: Tarea na lo toho peresi kamim na lolo Temple pani ka sopo taurilatiau.
    Pani nakerihi enia nomim rani peresi na rani non suihan r̃or̃oha.”
  auc-NT: Ïñæmpa botö æpogadö Wængonguï oncö ñæ̈næncönë ïïmö ïñö ïïmö ïñö yabæcönë
    go guiidinque mïnitö weca a ongöñömote mïnitö wæætë bæi ongoncæte ante pædæ gopodämaï
    ïmïnitapa. Edæ ñöwo wëmö mæ̈ mämonte baï ïñonte edæ mïni në wënæ wënæ cæyedë impa,
    ante apæ̈negacäimpa töö.
  kbc-NT: Ijiɡ̶ijo me jawataɡ̶agitiwaji minitaɡ̶a Aneotedoɡ̶oji liɡ̶eladi inoatawece
    nokododi, pida aɡ̶adiwilotiwaji. Pida niɡ̶ina natigide, jiɡ̶icota lakata Aneotedoɡ̶oji
    ane nibikota mabaatiwatiwaji, ja limedi niɡ̶ina anida aneetege nexocaɡ̶a me ini
    loniciwaɡ̶a meo loenatagi me dakapetigi.”
  bmh-bmh: Iz Nou Zaueim umkoskos ag abai ereg dacanemin, ag go ebu patilabun utanemen.
    Bo, ulis go agal ziwas. Em e ebuan umutanau go gusig aleu
  ctu-BL: Che' ya' añon quic'otetla jujump'ejl q'uin ti Templo ma'anic tsa' la' chucuyon.
    Wʌle la' cha'añʌch ili ora. I yorajlelix mi' pʌstʌl i p'ʌtʌlel ic'ch'ipan bʌ pañimil.
    Che' tsi' yʌlʌ Jesús.
  meq-meq: Ada pat pat ka ndzawakwa ka bo dziye mə gay i məɗəslay ha gər a Mbəlom
    na, ka pəlum tsəveɗ məgəse ga bay. Ane tuk na, i kurom na, həlay eye kə sla tuk,
    ada həlay i ndo nakə ma ləvoŋ aye ma bəziye ha gədaŋ ŋgay.»
  noa-H: Hẽwandamag jëeujem deg hed hëepierr pãar dʌ̈i mʌ chiraawai, bʌ̃ʌrjã pãrau
    mʌ chig haba haajerrta, hĩsta Hẽwandamau pãrag hʌdʌraa mʌ pʌr haupiju hed hajim.
    Maagwai hĩsta hĩchab chi dösãtjã pãar hʌ̃rpaju hed hajimgui hajim hanʌm, mʌ pʌr
    haumk'ĩir.
  alp-NT: Pela petu Au keu ndete Tuhane Eni Luma uwei keholi eleki Au atetuke ete
    mere takwali peneka, po imi kerike Au ete mere mo. Po yele, meije petu ete imi
    kena kerike Au le petu meije petu kena ro tiaru esi elake rebe maka pletae yelu
    neunaru ekbasa.”
  san-VEL: yadaaha.m yu.smaabhi.h saha pratidina.m mandire.ati.s.tha.m tadaa maa.m
    dhartta.m na prav.rttaa.h, kintvidaanii.m yu.smaaka.m samayondhakaarasya caadhipatyamasti|
  kbq-kbq: Hakare zupa kna'ane kna'ane ra mono nompi tamagrane magopi mani'noana nazeori'naze.
    Hanki ama kna tamagrizane. Hanizamofo hanavemo'a agatere.
  kbh-kbh: Ats̈e cada te ts̈ëngaftangaftaca sënjamna Bëngbe Bëtsabe bëts yebnents̈e,
    y ni ches̈mátanbojajo. Pero ora tocjobuache ts̈ëngaftanga chca chas̈momama, y
    Satanás nts̈amo yojtsebos̈cá ts̈ëngaftangbeñe echantsemándaye ca” —Jesús tojanë́yana.
  ron-LSB: Când eram zilnic cu voi în templu, nu ați întins mâinile împotriva mea.
    Dar acesta este ceasul vostru și puterea întunericului”.
  pon-pon: Ni ran karoj nai ian komail nan im en kaudok, a komail jota man jair ia,
    pwe anjau wet omail anjau o manaman en rotorot.
  nhe-BL: Mojmostla niitztoya imohuaya ipan nopa hueyi tiopamitl, huan ax quema innechitzquijque.
    Pero nelía ni hora imoaxca huan iaxca Axcualtlacatl tlen quipiya chicahualistli
    para tlanahuatis ipan tzintlayohuilotl.
  sps-sps: Nyo kaa fiisen mamimi gagon tana saape tan mamatsiny nainy, ana mi gim
    to ma nots Vanyo. Sai tovei u nainy tsumi, a parits tana uurup te kookop mami.”
  wnc-wnc: Tapduk bamu na gikat Anututane yot takwan gwene yuwawa ngana ginda na dua
    tanggaganutnangge tasikaing ngana apmanu ginda tapduknga Anututa tekut gwene tasiwawa
    zikaa akngatane kekeknganata enane siknga singgak,” ngang yanikut.
  bus-bus: Lán guu e dↄↄ nà mɛɛ̀gↄ̃ kúao Luda ua, ben ée ↄ kɛmaro. Mↄde gurↄↄ kɛ̀
    dɛ a pↄ́ ũmɛ, gusia kíblena gurↄↄmɛ.
  gub-BL: Aiko pepyr tuweharupi ihe, Tupàn hàpuzuhu pe ihe. Nahepyhyk kwaw pe a'e
    pe. Nan kwaw pa. Ipytunahy kury, teko nuexak kwaw penemiapo kwer a'e wà kury.
    A'e rupi hepyhyk putar pe tàrityka'i nehe kury, i'i wanupe.
  imo-imo: Oi takiraki ulke tempelena eno peya molomolo wali na ambolko liko ka naa
    tinge. Nalo kinye tumbulu tolina ongo tumbulu toli engemuni teremele,” nimu.
  boj-boj: E bati gaigai atra tal miligiq di niŋgi koba na soqnem. Bati deqa niŋgi
    yala baŋ waiyosib e ojosai. Ariya bati uge nuŋgoq di brantqo deqa niŋgi e ojonub.
    Endego ambru aqa siŋgila agi brantqo.”
  eng-DRA: 'When I was daily with you in the temple, you did not stretch forth your
    hands against me: but this is your hour, and the power of darkness.'
  knf-knf: Dji kawo na an ŋnuur bŧi du Katoh ki Naşibaţi, kë naando na pmobën. Kë
    wal wi uşë wo wi nan, wi bañaaŋ biki uŧejan bajaaŋ banaţa. »
  san-KHM: យទាហំ យុឞ្មាភិះ សហ ប្រតិទិនំ មន្ទិរេៜតិឞ្ឋំ តទា មាំ ធត៌្តំ ន ប្រវ្ឫត្តាះ,
    កិន្ត្វិទានីំ យុឞ្មាកំ សមយោន្ធការស្យ ចាធិបត្យមស្តិ។
  arn-NT: Fill antü ta müleken eymün iñchiñ ti ngillatuwe ruka mew, fey püresumukelafun.
    Welu tüfa puwi tamün femael tati dumiñ ngüneluwün.
  zas-NT: Guixie guixie guzunëꞌn lëjt lën yadooroꞌ Jerusalén abiꞌ ad gunaaztidi naj.
    Per yan ma bidxin xihoridi, hor ni nabee xindxab.
  ken-NT: Mpok nchí nɛ bhe amɛm ɛkɛrákap Mandɛm nɛ́nji nɛnji, bǎbhɨ́kɨ́ kɛm mɛ.
    Kɛ mpok yɛka nɛ Satan, mfɔ ɛjuri, akway nɛ́nɛ.”
