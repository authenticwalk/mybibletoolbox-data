    tu sa batu katsipa humo katy oktyhyryk. Abaka ikiahatsa hawa tsimyzihikiknaha
    naha humo tsimykaranaha iwatsahi katsipa humo tsikoktyhyryknaha. Hawa ha ty Satanas
    hyrikoso sapybara pehatsa zahapeha iwa tsimaha. Ikiahatsa Satanas harere bo yhỹ
    tsimykaranaha.
  san-THA: 'ยทาหํ ยุษฺมาภิ: สห ปฺรติทินํ มนฺทิเร''ติษฺฐํ ตทา มำ ธรฺตฺตํ น ปฺรวฺฤตฺตา:,
    กินฺตฺวิทานีํ ยุษฺมากํ สมโยนฺธการสฺย จาธิปตฺยมสฺติฯ'
  iws-iws: Ɨinokɨinokɨn, kara kɨmakar nwokɨn Adi Komii siir inɨg hainaniya omaka saiir
    mɨ kɨma kariirɨn, hɨr bɨ nonkwokɨm. Mɨ ta kɨmiir ɨi aeya Setan siya kariir nikwowaisiiyana.
    Ɨriig.
  pol-SZ: Dlaczego nie zatrzymaliście Mnie w świątyni? Przecież codziennie byłem tam
    wśród was! Teraz jednak nadszedł wasz czas—czas władcy ciemności!
  ztq-NT: Ksatyee tse kwyon lady to leñ lidzy Dios, aan kwnaasty to naa. Per nyoo
    nii lëë xaatox xchëëp lëë do nina.
  zai-NT: Inque ti dxi uyuaa nia laatu ndaani yu'du ro' ne qué ñuni tu pur ninaaze
    tu naa. Peru ma bidxiña ora gaca ni na tu ne ni na binidxaba'.
  upv-upv: Ko renge nabong jile daron nga inu m̃elik tevi kami, ko inu nomok-visviseni
    jinibb nir renge Naim On se Atua, ko kami sete kamloli lesi nga kapreveik te ejki.
    Ko lelingen ngel evi daron se kami, ko evi daron nga derteren ne nemalik piplari
    rengen.”
  wap-NT: Ipai kamoo shaꞌatii õtominapa-kidan pidannao Tominkaru Dapu ii, upuꞌu aonaa
    uzaamatan õgaru naꞌii. Mazan mishi aizii wuru wamarutan idaꞌa õkashaapa-kao naꞌiki
    õtaa-kao unao kaꞌu iti. Ushaꞌapanum kauꞌan aiziꞌi naa Satan maꞌozakatinpan kamoon
    kaawan.”
  mva-mva: Izamaizama nge sakemingo Nanaranga pera ne aridia-lo tasukoaki-budu, ata
    luma-ming tago sesu oguo kanangaria! Ata nge bong neming. Bong ngaedi-o ka malama
    tagonga kaba idoki be itanepoa.”
  dwr-NT: Geeshsha golliyan taani gallassaan, gallassaan hinttenttunna de7iyaa wode,
    taana oyqqibeykkita; shin ha77i hawe hinttenttu wodenne dhumaa wolqqaa wode” yaageedda.
  kfw-kfw: "Kei'n nangnile biak-inna nisuo rakip kaomlai khan nangni'n nasursik thomakchu,\
    \ takkha nangni'n hiwa thonasik apha ejei ajarchu kaziing in wai roonjei.”\x94"
  bfz-bfz: जेबे आऊँ मन्दरो रे हर दिन तुसा साथे था, तेबे तो तुसे मां पाँदे आथ नि पाया।
    पर ये तुसा रा बखत ए और न्हेरे रा अक्क ए।”
  cuk-09: Bane-bane an bemar-abargi Bab-Dummadse-goled-neggi gudigusgu, agi bemar
    akar gwen an-imaksasurmalad. Ar emigindi bemarga wilubgan nonikid, degi, nia-sogedba
    ibmar-imaked-iba nonibalid, adi bemar an-gamalagar. Geb degi Jesús-gasmarsunnad.
  ben-OBCV: আমি মন্দির চত্বরে প্রতিদিনই তোমাদের মধ্যে ছিলাম। তখন তোমরা আমার উপরে হস্তক্ষেপ
    করোনি। কিন্তু এই হল তোমাদের সুসময়, কারণ এখন অন্ধকারেরই রাজত্ব।”
  mil-NT: Te ducaⁿ‑ni nǐ xiní‑ndó nǐ xíndecu‑í xɨtɨ́ veñúhu càhnu sá ǐo cùnuu ní xóo
    danèhé‑í ñáyiu, te ni lùha ñá túú ní cùu tnándeé ñáhá‑ndó xìi‑í òré‑áⁿ, te vitna
    ní sáá òré ducaⁿ càda‑ndo, te cada sácuíhná nàcuáa cùu iní‑xi —càchí‑gá xáhaⁿ‑gǎ
    xii‑güedé.
  myu-myu: — Soat kabia Deus eju kawẽnwẽnap'a be juk adi og̃uy. Epesot g̃u juk adi
    odaomũn ãm ig̃o'a be bima — io'e. — G̃asũ bit okuk put eywebe eybikuyap tag̃.
    Eybikuyap tag̃ eyeku but g̃asũ. Kabiokbog̃ tag̃ jekuku'ukayũ kukat ijodiat kukat
    g̃asũ. Satanás ijodiat kukat g̃asũ. Eyju dak kũyjobit ixe a'õ kay — io'e Jesus.
  amk-amk: Rahida neungne inai ria mea na Allai ne Munufoi, wiro metafu yau kaha.
    Wape dirufo mai we metohona fininai, diruo Saminseni deinawi ne mambiriufo.”
  fai-fai: Naka sun kuw Yol am kasádam tem ade kibiliwso biyábi, kata kiba teng takunam
    namadew fakudin dakosiw. Kata bela kilim atan keida ade be Mafakim ami kitid akfak
    tem uniw ka.” Yakeisa.
  ura-NT: Itolere cojoanonaa banara, inara aina Teenforo asae nenajacoonna. Nii jana
    nii chatohaneein coatiha canu dadanajaaoheeiche. Nete inae nitohaneein nocohena
    tabai osa que nesaruhin namuritocohichene cojoanonaa que tihane jaun aiiche inarara,”
    nae jetao acaauru rai Jesoso.
  mcd-NT: Shafatifi Dios fu tsainti pushu muran un matofu icanocai man ua achipaiti
    huama. Asca na yamu man uqui fua Satanás maton ifoanno, —Jesús ato huani.
  urt-urt: Misei, somohon, ŋup ilyeh ilyeh ŋam motop yip marp halhale ma moto yukoh
    yirise. Pe detaꞌe lai ti yip yukur syep yarpe ŋam ŋup uku? Kom leꞌe ŋup yip tip,
    ŋup yepelmbe ŋaiye miyeꞌ pupwa ŋende wah kin.”
  awk-awk: 'Kakulla baġ ba nurun kin yanti-katai purreȧġ ka hieron ka, keawai nura
    tia manpa mȧttȧrro: wonto ba unni yakita ta katan nurúnba ġatun kaiyukan tokoi
    tako.'
  kiz-kiz: Bho nijhe namu magono ghoha mu hekalu, mwaletilepi mabhoko gha jhomu panani
    pa nene. Lakini ejhe ndo saa jha jhobhi ni mamlaka ghe ngisi.”
  tzo-TZE: Scotol c'ac'al tey oyun ta atojolic ta yamaq'uil templo. ¿C'u yu'un muc
    teyuc xatsaquicun? Ti jech ivu' avu'unic laj atsaquicune, yu'un iloq'uesbat xa
    mantal yu'un Dios li avajvalique, ja' li Satanás ti sventainoj mulile ―xut li
    jtsacvanejetique.
  lex-lex: La' lera-ler nek de A'g e gor miy pia it rewre'wa la'a Uplerlawna roma
    kreini, mere miy edonna mtiorn A'u. Mere la' dodo'ondi de Uplerlawna Nhur niohor
    miy pa mliernohora miy ralma-rior yatyatmi de, yoma ler di ed maka Uplerlawna
    Nhur niohora hegana amlawanni mak kar lia melmelli-kalkalamni pa nodi plolli.”
  dov-dov: Eelyo nindakali aandinywe mazuba oonse muchikombele, takwe nimwakabika
    maboko aanu alindime. Pesi eeli ndihola lyanu, alimwi bweendelezi bwamumudima.”
  rgu-rgu: Tuka-tuka faiꞌ Au anori-afada emi nai Uma Mamaso Ina a, tehuu ta hapu lahenda
    esa mai fo hopu na Au boeꞌ. Tehuu nemeꞌ na! Ia, nana emi ledo-faim. Besaꞌ ia malaka
    nitu kuasan ia!”
  toc-NT: Acxni̠ aquit pu̠tum xac­ca̠­ta̠­lamá̠n cha̠li cha̠lí nac lanca pu̠si­culan
    hui­xinín ni̠para maktum xqui­la̠­chi­páhu, pero la̠nchú ca̠lak­chi­ni̠tán quilh­ta­macú
    acxni̠ nala­ka­ca̠­puc­suanan­ko̠­yá̠tit porque huá chú naca̠­ma̠­pek­si̠yá̠n.
  ulk-1902: 'Mi okakis zogo meta ge, gaire gerger, a uaba tag nole kari erpei: a uaba
    ikeli abele ki, a kupikupi sirdam.'
  som-som: Goortaan maalin walba macbudka idinkula jiri jiray, gacmo iguma aydaan
    soo taagi jirin, laakiin tanu waa saacaddiinna iyo xoogga gudcurka.
  mam-C: Kykyaqil q'ij o chin ten we' kyuk'iy tojjo tnejil ja te na'b'l Dios, me mix
    jun maj ẍin ok kytzyu'n. Me mapen kanin kye' kyq'ijil, tu'n tkub' kyb'inchinji'y
    a kyaja, qu'n atzi'n tq'ijiljo, tu'n tkawin tajaw qlolj.
  ndj-ndj: Majuva vosi patuveyi pamu na yumwi Munyumba ya Chapanga mwangamulili ng'odu.
    Lakini ponopa ndi ayi saa yenu ya liwovi lya wutwa wa chisi pawutavala.”
  mbj-NT: —P'op Hagä Do tób n'aa wahoo gó ỹ awäd had'yyt hẽ bë sii. Dooh ẽnh ỹ bë
    maso bä tii bä ẽnh? —näng mäh. —Hỹỹ kä, taw'ããts hẽ —näng mäh. —Ỹ hapäh, da hẽ
    né kä ỹ bë bahajaa. Da hẽ né hẽ Nesaa Do Yb mejũũ —näng mä Jesus.
  lat-VUC: 'Cum quotidie vobiscum fuerim in templo, non extendistis manus in me: sed
    hæc est hora vestra, et potestas tenebrarum.'
  ngp-ngp: Nandaga na nyuwe mazuwa yose mwe nyumba nk'hulu ya Mnungu mna hamwagezile
    kunigwila. Mna dielo dibula dizuwa dyenyu, udahi wo uzumbe we diziza kukehuwila.”
  aoi-aoi: Ning-ambambilyuma ngawa ngayuwa nungkwurruwa-manja Neningikarrawara-langwa-manja
    angalya arngkababurna-langwa. Akena nara nungkwurraja yiku-manga umba aduwaba-manji-kba.
    Akena yiku-menama ngayuwa ningena aduwaba mena nakina Neningikarrawara nara a-ngwanjajuma
    kirrakina, akwa ngawa kirringbuda-baba karna karniniyerriya karnungkwarba aduwaba-da,”
    ni-yama Jesus aburruwa-wa nakina-da.
  enq-2: Koteaka lao namba nyakama-pipa lotuu anda nee nyetae kamapu dokonya kateamanopa,
    nyakamame namba anjala naeyami. Dopaka doko, iminjetaenya pupu lapae dokopa, awa
    dakepa, dolapo nyakamanyana” lea.
  eng-ASVBT: 'When I was daily with you in the temple, ye stretched not forth your
    hands against me: but this is your hour, and the power of darkness.'
  mna-mna: Aigule ta boozomen ta itiŋan tombotmbot la Urum Merere kwoono mi aŋkamam
    sua piom na. Parei ta kakam yo pataaŋa som? Ambai. Kakam yo lak. Pa iŋgi mazwaana
    ta zugut mburaana ikamam peeze. Tana nol tiom ta ti.”
  rmy-ARLI: Divencar injumle tumencar ano Hram, i na dolinđen man. Ali akavai tumaro
    vreme hem o zoralipe e tominakoro vladini.”
  myw-myw: '@see-verse:LUK.022.052'
  sby-sby: Ndalikuba nenjamwe mu Ng'anda ya Lesa lyonse, nomba muliya kunjikatapo.
    Lino cino cindi nicenu ca ngofu sha mwami wa mushinshe.”
  sll-sll: Ya monga haung iwe, nan yalhobi kinbe kinbe ha maing oo ala molere, ha
    nir si ni tega pir mongarai, na han holkingirawe. Holkiniraba, ni yalhobi nin
    pinga haung, te si bongwo yulang tongwo hobi para pungwo haung, omaga werigi dimua,”
    dungwi.
  yaq-NT: Junako chikti ta'apo jum te'opopo nee emo nasuk aneeo, eme'e kia juni'i
    ka neu suuak. Taa i'an ka machiku emou tu'i, juka' bebeje'erita utte'ata emot
    ayuka a' weyeo.
  uro-uro: Vasägos dä qale ngo ngu na ngän ba ama ansäspämgi ama mor qi sokt di qaku
    ngän sangar a ngo. Dap tom däkt di angän gäväläm gärqomni i sa rhäkmamär na äm
    iva ama bängagi qiat turäkt.”
  ita-1885: Mentre io era con voi tuttodì nel tempio, voi non metteste mai le mani
    sopra me; ma quest'è l'ora vostra, e la podestà delle tenebre.
  muy-muy: ambatakani do nə̀bu akaba kʉli a dalaka ga *ahay gəɗakani ge Melefit ni
    bu kəlavaɗ. Ay ti kìnjʉmfu ndo timey ! Ay nihi ti sarta ge tʉwi gekʉli akaba ge
    *Seteni bay məgur məlaŋ ziŋ-ziŋeni ni ènjia. »
  kqc-kqc: Ari neinei yasa Sei nivakena yavari amegamafari, bi de na moi gira reyadi.
    Idu gua bi yi ari—mukuna di vava ari.”
  rmc-ZRB: Сако дівес, кана Ме сомас машкар туменде андро храмос, тумен на тговенас
    пре Манде тумаре васта; но канакє тумарі овра і цмакєрі влада.
  tav-tav: To cãnacã rʉmʉ Dio wiipʉ mʉja mena yʉ cãno to bairo yʉre mʉja cáti ñequẽpʉ.
    Yucʉra mʉja caboorijere mʉja átigarã. Sataná caroorije ʉpaʉ cʉ caboorije mʉja
    cʉ cáti rotirijere mʉja átigarã, na caĩñupʉ Jesu.
  eng-ULB: When I was daily with you in the temple, you did not lay your hands on
    me. But this is your hour, and the authority of darkness.”
  spa-VBL: “Aunque estuve con ustedes todos los días en el Templo, nunca me arrestaron.
    Pero este es el momento de ustedes, el momento cuando las tinieblas tienen el
    poder”.
  fra-_FOB: J'étais tous les jours dans le temple avec vous, et vous n'avez point
    mis les mains sur moi. Mais c'est votre heure et la puissance des ténèbres.
  hau-ULB: Sa'adda nake tare da ku kowace rana a haikali, ba ku kama ni ba. Amma wannan
    shine lokacinku, da kuma ikon duhu.”
  mal-mal: ഞാൻ ദിവസേന ദൈവാലയത്തിൽ നിങ്ങളോടുകൂടെ ഇരുന്നിട്ടും എന്റെ നേരെ കൈ ഓങ്ങിയില്ല;
    എന്നാൽ ഇതു നിങ്ങളുടെ നാഴികയും ഇരുളിന്റെ അധികാരവും ആകുന്നു എന്നു പറഞ്ഞു.
  kkc-kkc: Esino niba ayo biame susuga tei moso ma kulodu eligimo sili egeliso. Esino
    niyo kaseme a omapoo badoboome telega ka poogoowo? Esino epedee hamapoo nibada
    biame oso olo siboso. Bei, epedee hagee neliga wiligi odoo taba Saiteneeyo biameso,”
    diso.
  urd-GVR: Maiṅ to rozānā Baitul-muqaddas meṅ tumhāre pās thā, magar tum ne wahāṅ
    mujhe hāth nahīṅ lagāyā. Lekin ab yih tumhārā waqt hai, wuh waqt jab tārīkī hukūmat
    kartī hai.”
  far-far: Nau ku to ga 'aku siamulu 'i laona Beu Abu God sulia maedangi 'oro ki,
    boroi ma nao mulu si sasi go 'uria daulaku. Boroi ma kada kamulu na ne, fua mulu
    ka rao na ana na nikilae sa Saetan, na wane ne gwaungai ana maerodo.”
  suz-BL: नाक्‍त किंत किंत परमप्रभु यावे आ खिंमी गेपुकी नु काथा बाक्‍ङानु, मग्‍याइक्‍तीनी।
    मुल चहिं छिङछिङ ङा सक्ति नु इन पालो जाक्‍त” दे माइक्‍मी बाक्‍त। यूहन्‍ना ७:३०;
    यूहन्‍ना ८:२०
  car-NT: Kurita wararo ajekosaine wakon moro Tamusi auty ta. Moro jako te yjapo'i'pa
    maiton. Erome te Tamusi anisanorykon ka'pojaton o'waine. Erome mo'ko ewa'rumy
    tamamin kapyry taro man.”
  amp-amp: Na yiha yiha Bro Nkifrarhu temperr yorhwa kmifat tohhato met yindarim mrokfom
    hemoahat nhai niko inji yihato hfnahaknirmokma. Hrefn nd Satanr thu rifhutrko
    nieko.”
  bht-bht: “मैं जालू हर रोज मंदरे च बेईकरी उपदेश दिन्दा था, तालू तां तुसां मिंजो नी
    पकड़या; पर ऐ तुहाड़ा बकत है, कने नेहरे दा हक है।”
  eng-NOY: when I was daily with you in the temple, ye did not put forth your hands
    against me; but this is your hour, and the power of darkness.
  cub-NT: Jãravʉa coapa mʉjaque Jʉ̃menijicʉi cʉ̃rami cʉ́tecacʉ yʉ. Apʉrĩ mʉjaque cʉcʉre,
    yʉre jẽni jacobeteavʉ̃ mʉja. Ʉbenita caride Jʉ̃menijicʉ mʉjare d̶aicõjeñʉme mʉje
    ʉrõpe yʉ́que. Aru caride abujuvai jabocʉ ãmeno d̶are d̶aibi yʉre, yópe mʉje ʉrõpe,
    arejamed̶a Jesús.
  ita-1927: mentre ero ogni giorno con voi nel tempio, non mi avete mai messe le mani
    addosso; ma questa è l’ora vostra e la potestà delle tenebre.
  lww-lww: Nanua sumo, e legiena punu ga, in na nesisike nemio amiu e Yum̃a Wa silaga
    pano-o, ana komin ya ne kam na pe apim re lavisin in poli vena atarar inu e pogos
    la nene? Ana nepisu sane kam na ape yar na yemalolo, nap̃a apim amio nam̃areraena
    na yemalolo tap̃ena lala, a nanagane kiamiu aora nena napo.” Ana apim atarar Yesu
    ap̃ere pano.
  ron-BAYASH: Nikad nac răđikat njiš žježijtu protiv dă minji kănd arem ku voj ăm
    totă ză ăm Hram. Ali aku ăj vreme avostră šă să vladalaskă tama.”
  ckb-ckb: ڕۆژانە لە حەوشەکانی پەرستگا لەگەڵتان بووم دەستتان لێ نەدام. بەڵام ئەمە
    کاتی ئێوەیە، کاتی دەسەڵاتی تاریکییە.»
  nas-nas: Tenang ning diiꞌ ninka nariꞌ oꞌnoi doong kante dootuuꞌnava pankava-koo
    ning diiꞌke komeriaꞌ, teka aung tee batei diiꞌ diikaang, mutaanang-koong iriꞌ
    ninka.”
  uvl-uvl: Etu luluch nge imo ke kokoes mana nga NeHalang nena pele palaungana pe
    pomere a laua iau ero? Pe heueu nei, amo etue ol koi. Iange imo ul non poreke
    ngana a ume ke kerkereng toto nga etue nei.”
  eng-BBE: 'When I was in the Temple with you every day, your hands were not stretched
    out against me: but this is your hour, and the authority of the dark power.'
  ixl-CNT: Kꞌuxh jun qꞌii nichvatin texoꞌl tu viqꞌanalil u totztioxh, nichunchusex
    utz, yeꞌt ok eqꞌabꞌ viꞌ tiꞌ untxayleꞌ. Pek anal cheel tan, ech chit sebꞌaneꞌ.
    Tan ulyu u tiempo, tiꞌ tiqꞌot tibꞌ iyakꞌil u tioxhil maalo.— Texhtuꞌ.
  xsi-xsi: Ikura zo zo naŋa uru amo kumi lâ Maro Kindeni ne luma sapâŋa, andeta miki
    ŋandai kakai naŋa kaika lâ zo ŋinde ŋga. Andeta zo ŋine nde miki nemi zo, ande
    kala Sadana ne walo nde ipâŋga nia yo lâ.”
  crx-NTPO: '''Et dzin totsuk lugliz whucho nohtoh susda whe, ''aw ''oh da'' ''aw
    sólhchoot hukwa lhe''zaht''en inle''. ''Et hoonts''i ''andit netsudule, tsalhgus
    yo usda-un, ''en nohmoodih tileh, ''et ''awet nohba né''hunint''o.”'
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಸಂಗಡ ಪ್ರತಿದಿನವೂ ದೇವಾಲಯದಲ್ಲಿದ್ದಾಗ, ನೀವು ನನ್ನನ್ನು ಹಿಡಿಯಲಿಲ್ಲ.
    ಆದರೆ ಇದು ನಿಮ್ಮ ಸಮಯ, ಅಂಧಕಾರ ದೊರೆತನ ಮಾಡುವ ಕಾಲ,” ಎಂದರು.
  bbb-bbb: Na maza boeje naka Godido Are ijia aruna vua kuariakinu nijasianoe rove
    ja naebe ijia na toenamie. Rove na vierafe maza ige fune maza jone. Ijadufuo fune
