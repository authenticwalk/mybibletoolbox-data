verse: LUK.022.053
translations:
  kpx-kpx: Dau vani bahata la dubu balugae timale uma. Isege la di elehaito di maholilu.
    Isito laeau vavie esea. Nova kou la vanilike. Iale la vavi komo lohoale isiviai
    di male keta duave.”
  okv-H: Na iji tapa temple jo ta embomeni ahe ere poekihovona amikote na humbaeheva
    amo toagova te ungota iji ikari re eremita Satan ta sovera ari na mumete puveva
    erevira” ainge enu.
  tbo-tbo: Hougana iyeta emosi po emosi tau numa dalabu baneina u hinena taumi u hayami
    ma iyowai po ega ota paniu? Tamogi geegeka taumi ami kabudala po gasi uguwa wipoyana
    a houga.’
  mal-C: ഞാൻ ദിവസവും ദൈവാലയാങ്കണത്തിൽ നിങ്ങളോടുകൂടെ ആയിരുന്നപ്പോൾ നിങ്ങൾ എന്റെമേൽ
    കൈവെച്ചില്ല. എന്നാൽ ഇതു നിങ്ങളുടെ സമയം, അന്ധകാരം അധികാരം നടത്തുന്ന സമയം” എന്നു
    പറഞ്ഞു.
  grc-SR: Καθ᾽ ἡμέραν ὄντος μου μεθ᾽ ὑμῶν ἐν τῷ ἱερῷ, οὐκ ἐξετείνατε τὰς χεῖρας ἐπ᾽
    ἐμέ. Ἀλλ᾽ αὕτη ⸉ὑμῶν ἐστιν⸊ ἡ ὥρα, καὶ ἡ ἐξουσία τοῦ σκότους.
  bgc-bgc: जद मै मन्दर म्ह हरेक दिन थारे गेल्या था, तो थमनै मेरै हाथ भी कोनी लाया,
    पर यो थारा बखत सै, अर अन्धकार का हक सै।”
  khz-khz: Toma mapararai au gomi lagami ai Rupu Veaga aonai, na ati gogapikuto. Eegomi
    gemi ora, mukuna (pa Satani) gena tiavu orana.”
  deu-TKW: Als ich Tag für Tag bei euch im Tempel war, habt ihr die Hand nicht gegen
    mich ausgestreckt. Aber dies ist eure Stunde und die Gewalt der Finsternis.
  zsr-NT: Yuguꞌ dza gzóalenczaꞌ lbiꞌiliꞌ nchil gdauꞌ, atiꞌ cutu bi benliꞌ quiaꞌ, san
    naꞌa chbdxin dza queëliꞌ, nac dza dë lu nëꞌi nu naꞌ zoa latj chul.
  lin-lin: Nazalaki elongo na bino mikolo nyonso kati na lopango ya Tempelo, mpe bokangaki
    Ngai te. Kasi ezali ngonga na bino, ngonga oyo bokonzi ya molili ezali kokonza.
  hns-NT: Ham rodj toelogke sanghe Parmeswar ke mahal me rahielie aur toelog hamme
    na tjhoeile. Bakie ab toelogke mauka mielal hai saitaan ke saktie dwaara hoekoem
    tjalaawe khaatien.”
  noa-E: Ẽwandamag jëeujem deg ed ëepierr pãar dʉ̈i mʉ chiraawai, bʉ̈ʉrjã pãrau mʉ
    chig aba aajerrta, ĩsta Ẽwandamau pãrag ʉdʉraa mʉ pʉr aupiju ed ajim. Maagwai
    ĩsta ĩchab chi dösãtjã pãar ʉ̈rpaju ed ajimgui ajim anʉm, mʉ pʉr aumkhĩir.
  eng-EMTV: When I was with you daily in the temple, you did not try to seize Me.
    But this is your hour, and the power of darkness.”
  mib-NT: Tāca quɨ́vɨ̄ ni ine ri jiín ró jijnáhan ró ini templo cáhnu, te tu ní cájnɨɨ
    ró rúhū. Te vijna te ni quee hora jeē jnɨɨ ró rúhū jiín jéē sáha ró táca jniñu
    jeē ndácu jeneé jéē ndeé núū néē. Achí yá.
  lif-NT2: इङ्‌गाॽग थिक्‌याःन्‍धक्‍सा माङ्‌हिम् लक्‍खुम्‍मो निसाम् हुॽइसे़ वयाङ्‌बा
    हे़क्‍केसाङ् याप्‍मि के़न्‍दे़म्‍सिन्, कर खादाम्‍मा मुक्‍साम्‍मिल्‍ले़ युक्‍तुल्‍ले़ए
    खिनिॽ याःम्‍बक् चोःक्‍मा ये़म् पोःङ्‌लो॥”
  xnj-xnj: Penavi pamonga na nyenye magono goha Munyumba ya Chapanga mwanikamwili
    lepi. Nambu ulu ndi lukumbi lwinu, lukumbi lwa uchilongosi wa chitita.”
  mmx-mmx: At levenaleng axap aga nemen eburu minimi ro xeneng at loogu laplavang,
    la mi goxo lok tong pen i xusu mina ranga alis ia. Ketla monga at laxanimin tubu,
    neni loxonaleng at ne Satan. Kuren la nemi mi lok na lavanga xapmek at lamain.”
  cbr-NT: Camabi nëtën anuxun Nucën Papa Dios rabiti xubunu mitsubë 'iabi camina uisa
    'ixunbi ësoquin 'ë bicáncëma 'ain. Bërími mitsun ësoquin 'anun ca Nucën Papa Diosan
    mitsu ëanxa, ñunshin 'atimanën 'apun cushínbi camina ësoquin 'ë 'ain.
  tee-NT: Pus chux tuncujun xaclat'avilhchau lamilacpujitat'an chai ju anch jantu
    quilach'apauch. Para ju chavai ju Dios talak'a'iniyan ni chunch ju aquila'ulhtuyau.
    Vachu' lak'a'inilh ju lhacaticuru ni chunch ju aqui'ulhtulh.
  eng-LSV: While daily I was with you in the temple, you stretched forth no hands
    against Me; but this is your hour and the power of the darkness.”
  cak-NT: Ren can k'ij-k'ij xic'ue' iwiq'uin chiri' pa rocho ri Dios, y man jun anchique
    xiben chue. Pero ja hora re' ri yo'n chiwe rix, cuando can ja ri k'eku'm ri nich'acon,
    xcha' ri Jesús.
  pah-NT: Nane'ymi ji rekoi pe pavẽi nhandejatykahavuhua pype templo pype ikwehe'i.
    A'ea rupi pe ndajipyhygi, ei Jesus'ga. Korogwe Tupana'ga ji pyhygukari pe me.
    Diabo'ga omondomondo ypytunarupive'g̃a'jave'g̃a. Gaha pe mbuhu ji pyhypota, ei
    Jesus'ga g̃a pe.
  sja-NT: Ewari chaa mɨ Tachi Ak'õre te waibɨade bapari parã ome. Maapai parãpa mɨ
    jita atada-e paji. Mamĩda hora pajipɨ parãpa ne-inaa k'achia oodamerã mɨmaa, Netuara
    Poro Waibɨapa k'inia bɨk'a.
  xed-xed: Inda fitik yu si kawadaga nda kaghuni ma həga Lazglafta, zbaŋ a kuni ta
    ksaftá iʼi wu, ŋa ghuni nda mghama na grusl ná, na fitik na gita tama,» kaʼa nda
    həŋ.
  mks-NT: Joo co̱ó a̱ ná caja toho ndó xi̱hín i̱ tá na̱sahi̱in i̱ tañu ndó veñu̱hu
    cán. Joo núná nu̱ ndó viti caja núu ndó jáchi̱ na̱sa̱ha̱n Ndióxi̱ ña̱ma̱ni̱ ña̱
    ná tiin ndó ye̱he̱. Jáchi̱ na̱cuaá viti ta chíndeé tiñáhá sa̱cua̱ha̱ ndo̱hó caja
    ndó ña̱ núu —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: Ira kaba bungbung iou git tutur nalamin ta mu kaia ra hala na lotu ma pa
    mu gale walar ura palpalim kawase iou. Sene be kakarek um no numu pana bung. Karek
    no kadado te harkurai.”
  bmu-bmu: Nöŋön wehön dop jöwöwöl jikenöŋ embuk malbiga iŋini böröŋini böraŋda ni
    qahö nömiget. Mi qahöpmö, dölki söŋaupkö ösumŋan luhut ala aukŋe asuhuiga eŋgö
    nalöŋinan kam kuŋguza.” Mewö.
  dgz-dgz: Ne wam, wam God Paewa gapan wanigingina ya waranegean go endi waranegepen
    taiwanin. Sisip aroewa wamewa mame di taueni menan e koewa tapen amunewa ap gapan
    di tauen.”
  eng-GNV: 'When I was dayly with you in the Temple, yee stretched not foorth the
    handes against mee: but this is your very houre, and the power of darkenesse.'
  zaa-NT: Ttu ttu tsá bá gudúa' lani le le' templua nna, atsi'íni bihua bedàxu' le
    inte'. Pero chi gul·la' hora qui'ni lebi'i nna la'huacca de la' chúl·la nna guni
    le nu calatsi' le.
  eng-WEBSTER: 'When I was daily with you in the temple, ye stretched forth no hands
    against me: but this is your hour, and the power of darkness.'
  guh-guh: Xanë caematacabi canacujitsia Dioso pejumelivaisi paxamëjavabelia pacatsipaebabiabatsi
    templobota. Itsiata bajarapamatacabi apo panevaetabimë. Nexata mapaepatotaje panetsimaxëpatame
    dovathi, jivi piajamatabëcuene itaquiriyaexanaenë, papecaitorobixae, jai Jesús
    petsimaxëpatsivitsijavabelia.
  bon-bon: Yoo, cane weene cama liba nanajuge iiwäreja mete caale bora bimu gaabegabe,
    weene piba singi lica cebine oomlaname. Yepä, ai lui weeme padare gyene, krokeciiye
    te liba weebibine joomlinige waadename.”
  nhw-BL: Mojmostla niitztoya amohuaya ipan nopa hueyi tiopamitl, huan amo quema antechitzquijque.
    Pero nelía ni hora amoaxca huan iaxca Amocualtlacatl catli quipiya chicahualistli
    para tlanahuatis ipan tzintlayohuilotl.
  mgw-mgw: Panabile na mwenga kila lisu'ba mulua lwa Nyumba ya Nnu'ngu' mwaniboywili!.
    Lakini, gu'no nga nsimu winu lelo, nsimu wa utawala wa lubi'ndu'.”
  swh-ONEN: Siku kwa siku nilikuwa pamoja nanyi Hekaluni lakini hamkunikamata. Lakini
    hii ni saa yenu, wakati giza linatawala!”
  wbi-wbi: ye nili numue ifighono fyooni munyumba inyimike namwavikagha amavoko nkyanya
    jango. neke ughu ghwe nsiki ghwako nu vutemi vwa ng'isi”
  bba-bba: Bɑɑdommɑwɑ nɑ wɑ̃ɑ kɑ bɛɛ sɑ̃ɑ yerɔ, mɑ i ǹ mɑn mwɛ. Tɛ̃ bɛɛyɑ i sɑɑ yeni
    mɔ, bɛɛ kɑ yɑm wɔ̃kurun dɑmɡii.
  eng-KJVCPB: 'When I was daily with you in the temple, ye stretched forth no hands
    against me: but this is your hour, and the power of darkness.'
  kgk-NT: Heta áry-ma aiko pene ndive. Nhandejáry róga kakwaa-py aime meme ramo napemopu'ãiry
    pende po xe pyhy hagwã. Ãy mate xe pyhy-ta. Kóa pende óra pene remimbota pejapo
    hagwã xe-rehe. Gwĩ pytũgwy-rupi ipu'aka va'e nhe'ẽ-rupi peiko-ma pene rembiaporã
    pejapo hagwã.
  waj-waj: Mmuakiaa suai na ngii tasipama nuunaira nnau pinaivaki variee mmayaayaiyauvaa
    ngii giaa ngii miaaduu hama ngia ni utiravai. Mo inna aikioo, inna aanna ngii
    suaivovee. Aqaa suai aavaki inna maisai upisiivo rummua apinai iikiaara suaivovee,
    tiravai.
  ekk-PKP: „Te ei võtnud mind kinni varem, kui ma olin iga päev koos teiega templis.
    Aga see on praegu teie hetk, aeg, mil pimedus võimutseb.“
  mpx-mpx: Lan gegewena alowau ya komiu Limi Bwabwalena elana, inoke nige ku lilibau.
    Yaa sauga ya komiu wami sauga te, sauga ya abalogugui gogogouina wana sauga logugui.”
  wbp-wbp: Parra-kari parra-kari kalarna-nyarra nyurrurlakuju ngirrily-nyinaja Yuwarli
    Maralypirla, kala kulankujulu puuly-mardarnu ngajuju yalumpurla-juku, lawa. Juju
    Ngawulku kanyarra wiri nyina nyurrurlakuju! Ngayijili kutu kangka!”
  luo-luo: Pile ka pile an kodu e laru mag hekalu, to ne ok umaka. To mani en sau,
    sa ma mudho olocho.”
  nhe-NT: Mojmostla niitztoya imohuaya ipan nopa hueyi tiopamitl, huan ax quema innechitzquijque.
    Pero nelía ni hora imoaxca huan iaxca Axcualtlacatl tlen quipiya chicahualistli
    para tlanahuatis ipan tzintlayohuilotl.
  aii-aii: ”ܟܠܔ ܝܘܿܡ ܟܹܐ ܗܵܘܹܝܢ ܗܘܵܐ ܥܲܡܵܘܟ݂ܘܿܢ ܓܵܘ ܗܲܝܟܠܵܐ، ܘܠܵܐ ܕܒ݂ܝܼܩ ܠܵܘܟ݂ܘܿܢ
    ܐܸܠܝܼ. ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܝܠܵܗ̇ ܣܵܥܲܬܵܘܟ݂ܘܿܢ، ܕܫܘܼܠܛܵܢܵܐ ܕܚܸܫܟܵܐ ܒܸܥܡܵܪܵܐ ܝܠܹܗ ܒܝܼܵܘܟ݂ܘܿܢ.“
  esk-NT: Nayuġaġikapsi agaayyuvikpaŋmi uvluġaġipman tiguniatlaitchipsitŋa. Aglaan
    pakma savagviksraġigiksi saŋŋiagun taaqtuam.”
  msb-msb: Sa pag-ururupod naton uruadlaw sa templo wara niyo ako pagdakupa. Pero
    amo na ini an ginahulat niyo na oras na pagdakop sa akon. Amo man an paglabaw
    san poder ni Satanas sa kaduluman san karautan.”
  cpa-NT: Jmai³ ca¹lah¹jǿ¹ ma²ca¹he¹jni jǿg³ guøh¹² jøa³ ja³tiogh³ hniah¹². Jøng²
    ha¹chi² ca¹chiángh² hniah¹² jní². Na¹ jín³ ma²tǿ² hora quiánh² hniah¹² quianh¹³
    dsa² jiag¹² ja³neng² ja³nioh¹² ―ca¹juúh²dsa.
  dso-dso: ସବୁ ଦିନେତା ମୁଇ ମନ୍ଦିରେ ତମର୍‌ ସଙ୍ଗ୍‌ ରଇଲି, ମାତର୍‌ ତମେ ମକେ ବାନ୍ଦାସ୍‌ ନାଇ
    । ଏବେ ବେଲା କେଟ୍‌ଲା ଆଚେ । ମକେ କାଇଟାମିସା କର୍‌ବାକେ ପର୍‌ମେସର୍‌ ସଇତାନ୍‌କେ ଅନୁମତି ଦେଲାଆଚେ
    ।”
  meu-meu: Dina iboudiai Dubu Helaḡa lalonai ta gini hebouva; matona, asio dabaigu
    tao. To ina na vada emui nega; dibura ena siahu negana.
  yva-NT: Masyote anteter rituna no wapa yasyin no Yavaro Amisye ama uga, weramu wapo
    inaijare ramu. Weramu soamo varore raugaje wasai to. Wapo inaijaro namane yasyine
    so rai, omamo Anakakai Akoe apa ana dave mije.”
  dgc-dgc: Aldew-aldew éy édseék dikam ta Templo. Bakit éwanék moy sa dinikép? Pero
    nadid a kélép, éy saye i oras moy a mangdikép diyakén,” kagi ni Jesus, “da saye
    i oras a mesibét i kapangyarian ni Satanas.”
  zpm-NT: Blactaa dze name goṉ to no naa leṉ yadoo, ni bnaazde to naa ga. Per nole
    guic to nagoṉ nawdze rii gnaaz to naa; grë miṉe racladz to grë to meṉdox, niina
    laaw gac.
  hix-NT: Emahona ro ohyawonye wehxaknano, Khoryenkom màn yawo. Àto rma ryehtoko,
    rahohsàra rma mehxatxkenano, kekon hatà. Amnye rma haxa uro mahohsatxow hamà,
    Khoryenkomo yehutwatxho hoye ro mak ha. Amnye rma rahohsehe, owyanye, awaràn yohà
    ymo, Khoryenkomo yehutwatxho hoye ro mak ha, kekon hatà, Txesusu, àwyanye.
  sim-sim: Ermba ermbak jir nga nakrem tempel aka orok ni liri wolo mbeek anin ji
    tolokurik undari ambu jir. Hako ter erem ji ukwa wolok osmu nanduwa. Unak kwambu
    Laulakahi lerawu si lakmbahan.�
  npi-ULB: जब म तिमीहरूसँगै मन्दिरमा दिनहुँ हुँदा, तिमीहरूले ममाथि हात हालेनौँ । तर
    यो तिमीहरूको समय र अन्धकारको अधिकारको समय हो ।”
  cgc-cgc: Adlaw-adlaw duma a ki kyo naan ta Timplo, piro ula a nyo dya dakepa. Inyo
    en na timpo anduni aged maimo plano nyo tak uras en na patugutan manugdumala an
    ta kalainan na kanen magbeet.”
  tim-tim: Nâ sop ârândâŋ sumbe kat kat emetŋân ye olop manmâ gayion sop ain wangât
    bo menegi? Dâ uŋak ire âmâ Hândâk Amboŋe arekŋe memeŋe akyeŋgiâp aregât togoâi.”
    hain dâep.
  yor-yor: Nígbà tí èmi wà pẹ̀lú yín lójoojúmọ́ ní tẹmpili, ẹ̀yin kò na ọwọ́ mú mi,
    ṣùgbọ́n àkókò tiyín ni èyí, àti agbára òkùnkùn n jẹ ọba.”
  wos-wos: Séfélak nukwa wuni tempelmbu guni wali rewuka guni wuniré hulukihambanguni.
    Wu yak, ané guna nukwa dé. Némbuli halékingambu guni hambuk hérae wungi huru.”
  emp-NTPO: Ewariza mʌ̃ra Ãcõrẽ de droma dajada bãrã tãẽna b̶ad̶amĩna jidad̶aca basía.
    Baribʌrʌ ara nawena Ãcõrẽba diaurua idu poyabi b̶ʌa. Mãwã bãrãba o quĩrĩã panʌra
    o panʌa.–
  eng-F35: When I was with you daily in the temple, you did not lay a hand on me.
    But this is your hour; even the authority of the darkness!”
  ind-ind: Padahal setiap hari Aku berada di antara kalian di teras rumah Allah. Kenapa
    kalian tidak berani menangkap Aku di sana?! Tetapi memang waktu yang gelap ini
    cocok bagi kalian, karena kalian menjalankan kemauan para penguasa kegelapan.”
  pes-OPCB: من هر روز با شما در معبد بودم؛ چرا در آنجا مرا نگرفتید؟ اما اکنون زمان
    شماست، زمان فرمانروایی ظلمت!»
  mpt-mpt: Am homono dimo ibtem netem nanoba Gode am sumo tem tamo biob otane ibo
    nafunamino deitne binabiobe. Ina otane memalo ibo inanomabib amo tam tlo kesoa
    Gululame ibo titilo omya nafunomabiobo ge baabesebe.
  ssx-ssx: I̱ta꞉ nate wopu oni tembolo da tukiki pa꞉ta꞉ iki ame̱le̱ haowa꞉pate ikana꞉ma꞉
    I̱ da꞉ka꞉pa꞉ minuluekema꞉ na taapememe. Koto pa꞉la꞉pate do timbata꞉ naka꞉ natee.
    Mo hande timba꞉ leke ekina꞉ honkopuma꞉ handeteke halo pa꞉la꞉ natee leekeme.
  mkl-mkl: Ajɔ fei ǹ yɑ n wɑ si inɔ nŋɛ n mɑɑ n kɔ inɛ ŋɑ si cio kpɑsɛ̃i Ilɑɑɔ̃,
    nɔ i kù mum ŋɑ. Ammɑ wɑɑtiu ihɛ̃i í jɛ tu ŋɛ do ɡbuɡbɑ̃i ilu kuku.
  gaq-gaq: ନେଙ୍ଗ୍ କାଲାଆଃ ପେଇଂ ଏତେ ମନ୍ଦିର୍‌ନ୍ନିଆ ନ୍ଲେଗେ ମାତର୍‌ ପେଇଂ ଅଃତେନ୍‍ ବେଲା ଆନେଙ୍ଗ୍‌କେ
    ପେସାକେ ଣ୍ଡୁ ଏକ୍ରେ ପେଇଂନେ ବେଲା ପାଙ୍ଗ୍ ଲେଃକେ ଡାଗ୍ଲା ଏକ୍ରେ ତାଂକିଗ୍‌ନେ ବେଲା ।”
  gof-RNT: Ubba gallas Xoossa Keethan ta hinttera de7iya wode ta bolla kushe wothibeeketa.
    Shin hayssi dhuma kawotethay haarida wodenne hintte wode” yaagis.
  unx-unx: ସବେନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌ ମାନ୍ଦିର୍‌ରେ ଆପେଲଃ ତାଇକେନ୍‌ଇମ୍‌ତା ଆପେ ଆଇଙ୍ଗ୍‌ରେ
    ତିଃଇ କାପେ ଜିଲିଙ୍ଗ୍‌କେଦାଃ । ମେନ୍‌ଦ ନେଆଁଁ ଆପେୟାଃ ସାମାଏ ତାନାଃ ଆଡଃ ନୁବାଃରେୟାଃ ରାଇଜ୍‌ତାନାଃ
    ।”
  gah-gah: Gamena gamena lekezagi monó zavusave napagú minoaká umó nene, nigizató
    alisá amamó neve. Lá ikamóza, itína nene lekelí gamena nego, límugusi amelahini
    Satani amuza netá mota utó okave.
  lcm-lcm: Keve taun natapo ago e matami nei rina i atailai na parik mitapa teng akit
    iau. Sikei kapo ro, kana kami vuk taun asi saupai ta kitmat i vong.”
  aer-aer: Arlte arrpe-anenhele ayenge arrekantherre-akerte Temple Akngerre ikwerele
    anetyarte akwetethenhe-akwetethe. Nthakenheke arrantherre yanhe ikwerele ayenge
    arntirrkwewarretyange irrerirreke? Satan rarle akenhe arrekantherre pwathe. Kele
    ayenge inerrirraye!”
  qvc-NT: Noqaqam pullaykillapa kashqa kani tukuy diyakuna Dyuspa adurana wasimbi,
    ¿manachu? Chaypiqam qamkunaqa mana prisuwarqaykichu. Piru dyabluqam tutayaqpi
    mana allikunataqa ruran. Chaymi kay tuta shamushqallapa kangi, mana allikunata
    rurawaqqa, nishpa.
  tgl-ULB: Nang kasama ko kayo araw-araw sa templo, hindi ninyo ako dinakip. Ngunit
    ito ang inyong oras, at ang kapangyarihan ng kadiliman.”
  cbs-NT: '@see-verse:LUK.022.052'
  xtm-NTPP: Ndaka kivi ni yo iyo sa ji'in ndaka ni veñu'u ka'nu ma, te ni ñatuu ni
    ka tnii ña'a ni, kovaa vitna kúu ora ka sa'a ni ja ka kuni maa ni a, vaa ni kundee
    maa ja u'vi iyo nuu nee ma nuu ni a ―‍kúu ya jiña'a ya.
  nnq-nnq: Panakiba na mangweto kila lichoba ku Nyumba ja Nnoongo mambukije. Nambu,
    chenje ngi kingobu chinu ni kinala chulubendu.”
  bao-NT: Ʉmʉrecori cõro, Ʉmʉreco Pacʉ yaa wiipʉ mʉja mena yʉ niirucujãwʉ. Yʉre ñeerʉgarucu
    mʉja tiitirucujãwʉ. Biiropʉa, mecʉ̃ to biro mʉja ca tiipa tabe ñañarije wiogʉ
    cʉ̃ ca dotirijere mʉja ca tiiri tabe mʉjare ea —ĩiupi.
  san-ORI: ଯଦାହଂ ଯୁଷ୍ମାଭିଃ ସହ ପ୍ରତିଦିନଂ ମନ୍ଦିରେଽତିଷ୍ଠଂ ତଦା ମାଂ ଧର୍ତ୍ତଂ ନ ପ୍ରୱୃତ୍ତାଃ,
    କିନ୍ତ୍ୱିଦାନୀଂ ଯୁଷ୍ମାକଂ ସମଯୋନ୍ଧକାରସ୍ୟ ଚାଧିପତ୍ୟମସ୍ତି|
  rmn-rmn: Мэ алаи о деса сомас тумэнца андэ храми, тай тумэ на лилянус Ман. Ай анкха
    тумаро вахыти, анкха о барипэ э тэминако.
  huv-NT: Meáwan nüt samb tiül nadam nangaj iüm. ¿Neol ngo mesapan xique? Nganüy cos
    lamatüch a nüt merangan aag ayaj, at nimeech lamüünd marang atquiaj ―aj nejiw.
  otn-NT: Conque n'na pa ngu̱ n'na pa nmi̱ xännbä ra̱ hya̱ yø ja̱'i̱ p'ʉ ja ra̱ ni̱ja̱.
    Ua̱ngui̱ xta̱ nzä ja xqui bɛnnga̱hʉ p'ʉ. Pɛ ya guehna̱ ra̱ ora guí 'yohʉ na̱ya,
    ngue nu̱'mø ra̱ 'bɛxu̱i̱ i ja rá̱ pähä ra̱ zithu̱.
  nop-nop: Nu helemahelemaŋ hidigut Siloŋyotneŋ hatilat, kaŋ nai uŋaniŋ maŋgoŋde mu
    nohoneiŋ? Kuŋgoŋ kamiŋ adi mambip molom’walaŋ saŋiniŋdi fafaŋe hinek tilak doktiŋa
    hidi’walaŋ nai tilak.”
  obo-NT: Allow‑allow a man id nonaw riyot templo, piru waa a man nikiyu omotta. Piru
    ini ron en kos koniyun timpu woy timpu ni Moivuyan nod hari riyot mosukirom.”
  kca-kca: Кашәӈ хӑтәԓ Ма нын пиԓәнән Турәм Хотән уԓԓысәм, нын Ма пеԓайэм йош нŏх
    ӑт аԓмиԓысты, ин пӑ нын пŏрайән пӑ хиԋ йура уԓ".
  cak-ENT: K'ij-k'ij c'a xinc'uje' iviq'uin pa racho ri Dios, y man jun achique tüj
    xibün chuve. Pero c'a ja hora re' ri yo'on chive rix, hora tok nch'acon ri k'eku'n,
    xbij ri Jesús.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤃ ᤌᤡᤰᤕᤠ᤺ᤴᤎᤰᤛᤠ ᤔᤠᤱᤜᤡᤶ ᤗᤰᤂᤢᤶᤔᤥ ᤏᤡᤛᤠᤶ ᤜᤢ᤹ᤀᤡᤛᤧ ᤘᤕᤠᤱᤒᤠ ᤜᤧᤰᤁᤣᤛᤠᤱ ᤕᤠᤵᤔᤡ ᤁᤧᤴᤍᤧᤶᤛᤡᤴ.
    ᤁᤖ ᤂᤠᤍᤠᤶᤔᤠ ᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ ᤕᤢᤰᤋᤢᤸᤗᤧᤀᤣ ᤂᤡᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤔᤠ ᤕᤧᤶ ᤐᤥ᤺ᤱᤗᤥ॥”
  mie-NT: Ndācá quīvī nī īyo nī jíín ndá nú inī templo cāhnú, de nduú ní ntíin ndá
    nú nduhū. De mitan de nī nquenda hora jā tiin nú nduhū jíín jā sāhá nú ndá tiñu
    jā ndácu jānēhén jā ndéē nūū neē, ncachī yā.
  san-TIB: ཡདཱཧཾ ཡུཥྨཱབྷིཿ སཧ པྲཏིདིནཾ མནྡིརེ྅ཏིཥྛཾ ཏདཱ མཱཾ དྷརྟྟཾ ན པྲཝྲྀཏྟཱཿ, ཀིནྟྭིདཱནཱིཾ
    ཡུཥྨཱཀཾ སམཡོནྡྷཀཱརསྱ ཙཱདྷིཔཏྱམསྟི།
  qve-NT: Noqaqa Jerusalén templopin sapa p'unchaw qankunapa ñawpaqniykichispi yachachirani.
    Ichaqa manan ni hayk'aqpas qankunaqa presochawarankichishchu. Kunanmi ichaqa,
    qankunapaq ña hora chayaramunña. Chaymi qankunaqa diablopa kamachisqan, tutalla
    hamushankichis, presochawaspa, apawanaykichispaq, nispa.
  pao-NT: Tooe mu ka e nanesootuhi nobe-kwikoo sapa gi nu-ma tzakadupu-ga'yoo. Muusoo
    too'e. Mooasoo soo tubope ebeoo nabotuku o'nosoo Te Naa tamme tuukwe-kwa'nesoo.
  cbu-NT: ¿Nuw siyaa wanip Apanllish pang' pshtuyaruri tayaspatarangina? ¿Anush kaschiriri
    nuwaa nda putarangsa? ¿Mayaamsha ipishungayarus psaan putaksa? Itaru, waritachparee,
    watam Apanll nuwaa nda pachindkuwa. Yashingoo kuk kis payuksawa; Isus támpu, Isusoo
    putaranganaya, manga. Yuwaa Isusoo putarangana anoo kamaneena.
  usa-usa: máqte-kanaama kemá keráwáqtê anó-monoq-naupaq máqe uráunamanibo kemmá íma
    tínêkukaane. miráimanibo maamin-áwáátáqá minnâ keráwákaráq kumayuq-yátáákóní akoqnáágaraq
    pááq iyé.” téna Îtuma tiráiye.
  soy-soy: Siyɑ́ɑ nnɛ́í kɛ tɔ́ nɛ nnɔ̃́ ɑri yɛ kɛsẽ́ Uléécɑɑ kɛyɔ-i n we, ɑ́ni
    kei ncée wɛ́ɛsi nɔkɛ́ nɛ nɛ́ tĩ́. Amɑ́ ituŋɛ nnyí yɛ nɔ́ nɛ kuŋmɑhɑ uyɔɔpi
    ikɔ́ lɛ.
  hui-hui: I̱ horo bibahende tí heba Anduane Homogonaga andaha haabo harungi mina
    nabirimi. Anigo áyu ogoni aruma holenenaga hongome bolangua ho kagoni howa bialu
    harimida, lene.
  amf-amf: Rooro wul Barjosa gazan ooninsa mayante yembesana kinka inin dehenka iam
    yedeetene; ta yembee thipansa hayoabesa wodane” kena ki hamade.
  quc-NNT: In k'o k'u uk' alaq ronojel q'ij pa ri nimalaj rachoch Dios, man xinchap
    tä alaq. Are k'u hora wa' ri yo'm chech alaq chi käb'an alaq wa'. Ri chuq'ab'
    alaq are re ri Itzel wa' ri kätaqan pa ri q'equm, —xcha ri Jesús chke.
  dob-dob: Ta toꞌase ꞌalena ga ꞌenega nigeya wagiyagiyaigu ꞌasiyata nidi yaudi gamwagamwanimiya
    yamiyami Anuwa Tabu solanaya, ta yaeꞌieꞌita tomota ꞌediya? Ga gete tuga ꞌaene
    watoo be wagiyaigu manuna loina guguyoi ꞌina tuta niꞌatu ꞌimai saba.”
  wrs-wrs: Kava elsus tempelduvra ishomana vevna, yimba kamba nangola vrivna, heva
    os yimba kamba diva kevrivnamoa. Men detiva yenamba luhunv, Setanmba hevna mendekliandra
    vev, yemba wohtalmba kamba kevrilmba.
  mca-mca: Yakha' in ha'ni'ƚ etji'teje'mkii week neƚuts ne' qi witlijtsitjiyii, qa
    ham pa'qu' ewi'ƚe' ekheweli'ƚ qu' net'eku'myi'. Qa ƚantsat'etsƚi'iƚij ene' hane'ej
    hora qa nakha' iye ƚet'unha'x na' nookii ƚantsat'etsi'ƚij iye.—
  kiw-kiw: Turiaha himioi, moo riꞌo rautu piremidio irudeme motoi-da, ka riꞌo-ro emahibaimo
    bia, moo oohiai. Irai doꞌou, riꞌo omaꞌati himioi-ka, duꞌi erarai ooꞌai-da.”
  tzo-TZC: Cꞌalal tey to ox oyun ta atojolic jujun cꞌacꞌal ta temploe, mi jaꞌuc jutebuc
    laj atsaquicun. Pero liꞌe, jaꞌ xa yorail ti xuꞌ ta xapasic ti cꞌusi ta scꞌan ti
    avoꞌntonique. Yuꞌun jaꞌ yorail ti xuꞌ ta spas ti cꞌusi scꞌan yoꞌnton ti buchꞌu
    yichꞌoj ta sventa ti icꞌal osile ―xi.
  mya-mya: ငါ​သည်​နေ့​စဉ်​နေ့​တိုင်း​ဗိ​မာန်​တော်​မှာ​ရှိ​စဉ်​သင် တို့​သည်​အ​ဘယ်​ကြောင့်​မ​ဖမ်း​ဆီး​ကြ​သ​နည်း။
    သို့​ရာ​တွင်​ဤ​အ​ချိန်​ကား​သင်​တို့​၏​အ​ချိန်၊ အ​မိုက်​မှောင်​စိုး​မိုး​ရာ​အ​ချိန်​တည်း''
    ဟု မိန့်​တော်​မူ​၏။
  gng-NT: N là te nin nɛ Uwien ya duku ya luo bo idaan kɛ, nɛ na cuo' nni. Ama fɛnfɛnnɔ
    ninbi nin ubiɛrɔ ya tuɔm ya yo nɛ baa'.»
  cbi-NTPO: Iya kaspele ñuiba malumere aa eleshatala pupunañuba inu kanu kityuwa deeve
    ñulla. Tsaaren challa dishkejtsa chumu Dyabulunu, Dios tsanguekaañu, ñuichi tsanguenu
    malu faañu deive tsaila, timi.
  ikk-NT: Ogẹn ahụn mmẹ lẹ ụnụ gba a rị imẹ Ụlọ-nsọ ụhụọhịn ile, ụnụ anwụnnị m. Kanị
    hụnnị wụ ogẹn ụnụ lẹ ogẹn ikẹn ishi gi a kị!”
  leu-leu: La maana yaan xapiak ne waan xuvul pami la maana nobina pe la lifu lotu
    e mi pife pisau. Taasaxa yaan aanabeꞌ a yaan simi, a yaan si Setan.”
  maz-NT: Pama mi bünc'öji co nu'tsc'eji cja c'e templo, maco dya mi sücügöji 'ma.
    Pero nudya, ngue ne hora nu ya ch'a'c'üji rí tsjacöji yo. Ngue ne hora nu ya ch'unü
    e Satanás c'ü dya jo, ra tsja ja c'o nzi ga ne.
  bod-N: བདག་ནི་ཉིན་རེ་བཞིན་མཆོད་ཁང་ནང་དུ་ཁྱོད་ཅག་དང་མཉམ་དུ་སྡོད་སྐབས། ཁྱོད་ཅག་གིས་ང་རང་མ་བཟུང༌མོད།
    འོན་ཀྱང་ད་ལྟ་ནི་ཁྱོད་ཅག་གི་དུས་ལ་བབས་ཤིང་མུན་པས་དབང་བཟུང་བ་ཡིན་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü guxü̃ ga ngunexü̃gu ga yexguma petanüwa chayexmagu ga tupauca ga taxü̃newa,
    rü tama choxü̃ piyauxgü. Natürü marü nawa nangu na pexü̃́ natauxchaxü̃ na choxü̃
    piyauxgüxü̃, erü ñoma nixĩ i ora na naporaxü̃ i Chataná —ñanagürü.
  zpl-NT: Ye bichia nzua cuna liꞌihua liñi Indu llene Jerusalén nu ne naꞌtsehua liꞌá,
    pero nee uriña hora nú rnibiyaꞌ bezeꞌlu luhua.
  mbc-NT: Akore'ta'nîkon uuko'manpîtî'pî wei kaisarî epîremanto' yewî' ta ayenupakon
    pî'. Tîîse mîrîrî yai uyapisîya'nîkon pra awanî'pîkon. Tîîse sîrîrî imakui'pî
    kupîya'nîkon weiyu eseposa' sîrîrî. Moropai Makui esenyaka'mato' meruntîri ke
    mîrîrî kupîya'nîkon sîrîrî ewaron ta si'ma imakui'pî pe awanîkon ye'nen —‍ta'pî
    Jesusya to' pî'.
  ndg-ndg: Nabile pamope ni mwenga masoba gote mu'hekalu, muwekite kwaa maboko ginu
    nnani yango. Lakini yeno nga saa yako, ni mamlaka ga lubendo.”
  wsk-wsk: “Ani tom suen biya nengerak temple ningi bagakasam, bare nina awuk se ani
    me aga ilukasan? Bare tiromorom mu nenenga tom nunguningkiri, se aninga iluwalko
    taiman.”
  toj-NT: Ja chaboxe c'ac'u ec' ta jani ti ni ajyiyon amoquex cada c'ac'u ba templo,
    iday, mi ni t'usan jas ahualahuex caba. Pero ja huego oj ni ac'uluquex ganar ja
    huenlexa porque ja' ni ora it tzatz lec huan huajel ja ma' suinquil ja q'uiq'uinali.
  tbc-tbc: Nal fidian ŋai tempel aben lo ŋumasi dugo tamolpein ŋipiteŋanai se ya,
    ak gug ŋai ta abiag na ya. Gug gamu en tidom tubun ak lo man aŋsam saen a, man
    dugo, tidom tubun san tuon man Satan.”
  sna-sna: Mazuva ose ndakanga ndinemi mutemberi, uye hamuna kundibata. Asi ino ndiyo
    nguva yenyu, yokutonga kwerima.”
  smk-NT: Inawru-awron kalamo' rakodtaw sa sakop nan Timplo, ket kai rako nin dinakep.
    Bale' sawanin, inaburuyan kamo nin gaw'en moyo a rabay moyo tan say rabay nan
    adi' nin kadedleman.”
  grc-TCGNT: Καθ᾽ ἡμέραν ὄντος μου μεθ᾽ ὑμῶν ἐν τῷ ἱερῷ, οὐκ ἐξετείνατε τὰς χεῖρας
    ἐπ᾽ ἐμέ. Ἀλλ᾽ αὕτη ὑμῶν ἐστιν ἡ ὥρα, καὶ ἡ ἐξουσία τοῦ σκότους.
  gof-WFTW: Ubba gallas Xoossa Keethan ta hinttera de7iya wode ta bolla kushe wothibeeketa.
    Shin hayssi dhuma kawotethay haarida wodenne hintte wode” yaagis.
  spa-BLM: Cuando estaba con ustedes en el templo cada día, no extendían sus manos
    contra mí. Pero esta es vuestra hora, y el poder de las tinieblas”.
  kyz-NT: Pejejepype je rekoramũ miamũ ako naje pyygi pejepe ai'i. A'ere jemanũawa
    upe iwaẽmi 'awamũ. A'eramũ Jeruwarete 'ga je pyygukaa rẽwẽjẽmĩ pẽ nupe— 'jau Jejui
    'ga 'gã nupe.
  dao-dao: Temple üng amhmüp tä nami veia ve ni se am nami na manki. Cunsepi atuh
    hin nami kcüna kya lü nghmüpa khyaihnaka kya ve,” a ti.
  cya-cya: Nchgaa xaa nguilyun lo'o um ni' lyaa, ¿ñi cha' a msñi um 'ñan xacan'? Una
    cua' ñii mdiyaa braa nu nta um tsaña'an nu ndlo laxa'an tñan 'in um.
  nii-nii: Na enim kin kunum kunum men ngii owundu ei mołułmun. Ba enim na peng ełe,
    enim angił embilałmin, mon. Ba akip kunum ei, enim kunum seng enmin. Akip Seisen
    emii ełe mołpu kin, epi kis ełim ei nge, dinga akip tor onum,” pa nim.
  ign-NT: Étaya­pasica cape juca tamutuhi sácheana nucacha­nehehi tayehe eta Templo.
    Váhivare epatsi­ca­vahini ecara­ta­ca­nuhini. Étisera iúricapuca eta tamapi­cuvahi
    eta yátimuhuhi eta íchirahi eta tamauri­que­neanahi taicha mávahá­ruhehi ema Satanás.
    Máisapa­que­né­he­varepa ema Tata eta ecara­ta­si­ra­nu­yarehi —máichavacapa.
  dik-NT: Ɣɛn ë rëër kek we luaŋ Nhialic akölaköl, ku akɛ̈ckë kaŋ them bäk ɣa dɔm.
    Ku ëmën wek aacï puɔ̈l bäk kë tɔ̈ wepuɔ̈th looi. Ku tɛ̈në jɔŋrac abï la riɛl bï
    kërɛɛc wïc looi.”
  cac-cac: Ayinn̈ej ec' eyed' d'a yamaq'uil stemplo Dios d'a junjun c'u, palta maj
    in eyama'. Palta ato ticnaic yorail e c'ulan jun tic yed' yipalil vin̈ aj q'uic'alq'uinal,
    xchi d'a eb' vin̈.
  tzj-E: Per anen k'ij k'ij xenc'je'a checjol chpam nimlaj templo rxin Dios per majo'n
    wan xnechap ta tzra'. Per jawra hor jokc'o wa' jawa' yatanak chewa che nquixba'na
    mandar rmal diablo jnebnowa mandar chpam k'ejku'm. Cara' xbij ja' Jesús chca.
  san-BUR: ယဒါဟံ ယုၐ္မာဘိး သဟ ပြတိဒိနံ မန္ဒိရေ'တိၐ္ဌံ တဒါ မာံ ဓရ္တ္တံ န ပြဝၖတ္တား,
    ကိန္တွိဒါနီံ ယုၐ္မာကံ သမယောန္ဓကာရသျ စာဓိပတျမသ္တိ၊
  yaa-NT: Pena tii ẽ mato fe itiani Nios kĩfiti pexefã mẽraxõ ẽ mato tãpimani, akka
