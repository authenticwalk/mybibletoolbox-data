  arb-NAV: عِنْدَمَا كُنْتُ مَعَكُمْ كُلَّ يَوْمٍ فِي الْهَيْكَلِ، لَمْ تَمُدُّوا
    أَيْدِيَكُمْ عَلَيَّ. وَلكِنَّ هذِهِ السَّاعَةَ لَكُمْ، وَالسُّلْطَةُ الآنَ لِلظَّلامِ!»
  cop-CNT: ⲉⲓⲭⲏ ϧⲉⲛ ⲡⲓⲉⲣⲫⲉⲓ ⲛⲉⲙⲱⲧⲉⲛ ⳿ⲙⲙⲏ ⲓⲛⲓ ⳿ⲙⲡⲉⲧⲉⲛⲥⲟⲩⲧⲉⲛ ⲛⲉⲧⲉⲛϫⲓϫ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉϫⲱⲓ
