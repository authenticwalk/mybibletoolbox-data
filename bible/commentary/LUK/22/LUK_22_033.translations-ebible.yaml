    ini straf''oso, èn fu dede srefi nanga Yu!”'
  cta-NT: ―Cusuꞌ ―nacui̱ Simón liꞌ―, ná nduꞌni chaꞌ jnaꞌ masi tsaꞌa̱ loꞌo nuꞌu̱ neꞌ
    chcua̱, masi cajaa naꞌ loꞌo nuꞌu̱ ―nacui̱ jiꞌi̱ Jesús.
  bqc-SIM: 'Piɛɛ òɛ̀: Dii, má sì wà ma dakpɛunnↄ, mí gannↄ.'
  tcz-CHONGTHU: Peter in aseiyin, “Pakai, nangma to songkullut dinga kigosa kahi,
    chule thina hijong leh thingap cha kahi,” ati.
  mar-mar: परंतु शिमोन पेत्र त्यास म्हणाला, “प्रभू, मी तुझ्याबरोबर तुरुंगात जाण्यासाठी
    व मरण्यासाठी तयार आहे.”
  snp-snp: Eti loto loumaito, itibito loumami, Wekolao, kamo nela fi kedenawafe, ido
    kofo fulunawafe, unanido ya lakoina unagolowe, lito
  isl-isl: 'Símon svaraði: „Drottinn, ég er reiðubúinn að fara með þér í fangelsi
    og jafnvel deyja með þér.“'
  spy-NT: Kumwoochi ꞉Bētērō Yēēsu kule, “Mokoryoontēēt, kaachamte keey ꞉anii. Yoo
    kābo rātiisyō, /keerateech tukwaay, nto yoo kābo meet, kēēbēku ꞉tukwaay.”
  xnn-xnn: Ngem dat kanan Simon Pedro, “Apo, sak-en et adi kamam-aid nan pammatik
    et olay pay no maitapiyak ken sik-a isnan pagbalodan ya maitapiyak ken sik-a ay
    matey.”
  mwe-mwe: Na a Petili gubhaajangwile, “Mmakulungwa, nne apano nili tayali kwenda
    tabhwa kumagelesha, nkali kuwa na mmwe.”
  tte-tte: Pita Yeisu kainana iyamaisa iba, “Guyau, yatalamwagau mekaukava kowa talau
    nume pan mena yo mekaukava kowa taboita.”
  tcs-tcs: Bat Pita bin tok baigen po em, ‘BosLod. Ai redi po go zeilaus wea yu. Ai
    redi po ded wea yu tu.’
  hlt-THB: Cehlai anih ing, “Bawipa, nang ing thawng tlak haih ham ingkaw thih haih
    aham awm oepchoeh na awm nyng,” tina hy.
  soq-soq: Pita aia ema etene sipoasane wanase, “Tatamba, ne mai poka da donsapaa
    ingugurawantipe wainipona, tane ne ide rua os e nata ane dibura bedewe ita bontata!”
  qub-qub: 'Chayno niptin Pedroga niran: «Tayta, carsilman wichgashuptiquipis gamwanga
    iwalmi yaycushun. Wañuchishuptiquipis nogaga gamwan iwalmi wañushaj» nir.'
  att-att: Ngam kinagi ni Eduru kuna, “Apu, naparánakin nga mepulù nikaw, mássiki
    nu mekársel itta, mássiki nu matay itta!” kun na.
  bki-bki: Mia Pitere naio berdop̃e Yesu berinavo “Tubo, verenio avukuso kavan ea
    yimo na lakoiano, mia kiniou neviedu rivijaso rivu ga. P̃eli mia ala kikiso mia
    kam̃aro kario, mia kiniou najaaro ga ka kito ve juo.”
  bqp-bqp: 'Pita pìnɛ: Dikiri, ma sì ò ma da kpɛ́siran mà ga kũnwo.'
  mcp-mcp: 'Pyɛ̂r mú cɨ nə nyə nə́: «Cwámba, mə jɨ kwééshá nə́ tɔɔ mímbwug shwə́ kə,
    tɔɔ shwɨy shwə́ bɛ̂sh yə.»'
  hat-hat: 'Pyè di li: Mèt, mwen pare pou m'' al nan prizon avè ou, pou m'' mouri
    menm avè ou.'
  npl-NT: 'Pedro okili n Jesús: —¡Noteko, nimotemaka nias mowa maya manechtsakuakah
    noso manechmiktikah!'
  bgg-bgg: Phithar è chang, “Ithong, gu de narog shii phatheg hà wuii ne narog shii
    iy gieng pha deb ro!”
  eng-TCENT: Peter said to him, “Lord, I am ready to go with yoʋ both to prison and
    to death.”
  eng-BSB: “Lord,” said Peter, “I am ready to go with You even to prison and to death.”
  cpu-NT: 'Ari jakanake ikantanake: “Aña ayimatakena Pinkatharí ankarate irashitakoitai,
    aritake ankarate eejatzi irovamagaitai.”'
  san-ASM: তদা সোৱদৎ, হে প্ৰভোহং ৎৱযা সাৰ্দ্ধং কাৰাং মৃতিঞ্চ যাতুং মজ্জিতোস্মি|
  tac-NT: '''Lige Pégroka anele: ―Mué Wa''lula, neka aba''lá simé olá mué ''yuga rekó
    galírale bajchalíe, rekó me''liruge.'
  eng-WEBPB: He said to him, “Lord, I am ready to go with you both to prison and to
    death!”
  gfk-H: Senbia Pita ga tangai, “Watong, iau tagura taar bia ena haan tikai ma uga
    kaia tano hinihis ma no minaat!”
  viv-viv: Tu Fita gigahena gigayo, “Kauveya, iya gahawahegeku be O unaluku deliya
    kadu iya buye kanaluku. KaꞋi O unaꞋalika kadu iya buye kanaꞋalika.”
  yao-yao: Che Petulo ŵajanjile, “Ambuje, une ndili chile kutaŵikwa pamo nomwe ni
    kuwa pamo nomwejo.”
  tgp-tgp: Peter mo verea isana mara, “Moli, enau na tatamahu vara a vano peresiho
    na ima r̃ilangi, teni a mate matam.”
  auc-NT: Ante apæ̈necä ëñëninque Timönö wæætë, —Awënë ëñëmi. Bitö ïmite tee mönedäni
    ïninque botö do bitö tönö go guiibaïmopa. Bitö ïmite wæ̈nönäni wæ̈mi ïninque edæ
    botö bitö tönö do wæ̈maïmopa.
  kbc-NT: Pida Pedro meetalo, “Iniotagodi, ja idigo makaami iniwilaɡ̶awa, codaa makaami
    yemaɡ̶awa.”
  bmh-bmh: Pita nug koli Yesus aureun, “Dubanou Ban, iz na ibaiz hiacaranem zau oug
    beteimai, noumabun darem.”
  ctu-BL: 'Pedro tsi'' sube: C Yum chajpʌbilonix cha''an mic majlel quic''otet, anquese
    ma'' majlel ti mʌjquibʌl, anquese mic chʌmel awic''ot.'
  meq-meq: 'Piyer a gwaɗay: «Bəy Maduweŋ, neŋ na, maləva bo eye kwa mede a daŋgay
    ka deyemeye salamay. Kwa məməte, ka mətameye salamay!»'
  noa-H: Magbaawai chi Simonau hirig, —Señor, mʌʌn pʌ dʌ̈i cárcel deg mawia pʌ t'õbarm
    haar t'õimaju hak'iinjã maju chirʌm; magʌmjã mʌ gaai mas k'abamgui hajim hanʌm.
  alp-NT: Eleki Petruse ibeteke be, “Tuhane, masike au kusu bui kai au mata sakesa
    kaiMu po au lulu Ale rame.”
  san-VEL: tadaa sovadat, he prabhoha.m tvayaa saarddha.m kaaraa.m m.rti nca yaatu.m
    majjitosmi|
  kbq-kbq: Hianagi Pita'a anage hu'ne, Ramoka, nagra tro hunoankina, Kagra kina nompi
    vnanana, nagrane vugahu'e. Frisanana nagrane frigahu'e.
  kbh-kbh: 'Chora Simón tbojaniyana: —Bëngbe Utabná, ats̈e së́ntseprontana ácaftaca
    cárceloye jámnaca y jobanámnaca ca.'
  ron-LSB: 'El I-a zis: “Doamne, sunt gata să merg cu Tine și la temniță și la moarte!”'
  pon-pon: 'A a potoan on i: Main, i pan idauen ir lel nan imaten o matala.'
  nhe-BL: 'Huan Simón Pedro quiilhui: ―Tohueyiteco, nimocahuas mohuaya yonque nechtzacuase
    o nechmictise.'
  sps-sps: Ai Pita biny Towa sa tsue, “Tsunaun, nyo kakoun iny naa fiisen ma mirom
    Anyi tana numaa iny kotskots iny mat fiisen ma Minyi!”
  wnc-wnc: “Apa! Aana. Nata kaautde gaat kusimde na gwa tandakngake gatu gaat kuut
    kumzimde kuut tandakngat,” ngang inikut.
  bus-bus: 'Pita bènɛ: Dii, má sì wà ma da kpɛ́siaan mà ganyo.'
  gub-BL: Na'e uze'eg Pet izupe kury. Hezar, i'i izupe. — Aze nemunehew zemunehew
    paw pe a'e wà nehe, aha putar nerupi ihe nehe. Aze nezuka wà nehe, tuwe hezuka
    a'e wà nehe no, i'i izupe.
  imo-imo: Nalo Pitani nimbei, “Awilimu, nani nu tiye kolopo kowa pumbo ningolio ninoya?
    Manda molo. Ilto peya ka tiemili ninge lemo paa. Molo ilto peya topo kondamili
    ninge lemo ulure molo. Peya kolambili,” nimu.
  boj-boj: Onaqa Pita na Yesus minjej, “O Tamo Koba, ni na marimqa aqo ombla tonto
    talq aisim moreŋqom. E ulaqasai.”
  eng-DRA: 'Who said to him: Lord, I am ready to go with thee, both into prison, and
    to death.'
  knf-knf: 'Kë Ŧimoŋ Piyeer aşë ji na a : « Ajugun, woli uwo pya ukalabuş këme woli
    udoo wo pkeţ na iwi, nji wi. »'
  san-KHM: តទា សោវទត៑, ហេ ប្រភោហំ ត្វយា សាទ៌្ធំ ការាំ ម្ឫតិញ្ច យាតុំ មជ្ជិតោស្មិ។
  arn-NT: 'Fey Simon llowdunguy:'
  zas-NT: 'Dxel rëb Bëd lojman: ―Dad, ad zaroꞌnladxtan lüj majsi gayuꞌnëꞌn lüj ladxguiib
    o xt guiëtnëꞌn lüj.'
  ken-NT: Píta akɛmɛ yi bɛ, “Acha, yɛ̌ báfyɛ̀ wɔ chi ɛkɛrɛ́kɛnɔŋ, yɛ báwày wɔ
    wáy, mɛ̌gú chi nɛ wɔ.”
