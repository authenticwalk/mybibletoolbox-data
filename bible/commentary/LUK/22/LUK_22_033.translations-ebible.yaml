verse: LUK.022.033
translations:
  kpx-kpx: Ige Bitau namihai avoe, “Kosive, abuna a mai dibulage dana aiti keve tai.
    Abu ahavoge dana aiti hatai.”
  okv-H: Simon na ke einge ena, “Bada, na umo te pambuto tipura ta horasona eto pehasora
    avo nununga ereona,” ainge enu
  tbo-tbo: Ma Pita i baha i pa, ‘Guyau, a nonogo duma apo tam miteu ta nae hau numa
    panipani po ta hilage.’
  mal-C: അപ്പോൾ ശിമോൻ, “കർത്താവേ, അങ്ങയോടുകൂടെ തടവിലാകാനും മരിക്കാനും ഞാൻ തയ്യാറാണ്”
    എന്നു പറഞ്ഞു.
  grc-SR: Ὁ δὲ εἶπεν αὐτῷ, Κύριε, μετὰ σοῦ ἕτοιμός εἰμι καὶ εἰς φυλακὴν καὶ εἰς θάνατον
    πορεύεσθαι.
  bgc-bgc: उसनै उसतै कह्या, “हे प्रभु मै, तेरे गेल्या जेळ जाण, बल्के मरण नै भी त्यार
    सूं।”
  khz-khz: Petero evega-geleto, netiwato, “Velekou, au goi goti vegata tipura numanai
    pia taora e pita kwarega-kou!”
  deu-TKW: 'Er aber sagte zu ihm: Herr, mit dir bin ich bereit selbst in Gefangenschaft
    und Tod zu gehen.'
  zsr-NT: 'Pedro rëꞌ Lëꞌ: ―Xan, chzoaꞌ sáꞌlenaꞌ Liꞌ, clëgz tsijaꞌ lidx guia, san lëzcaꞌ
    gátlenaꞌ Liꞌ.'
  lin-lin: 'Kasi Petelo azongisaki : — Nkolo, nandimi kokota boloko to kokufa elongo
    na Yo.'
  hns-NT: 'Tab Petras bolies: „Prabhoe djie, ham tajaar baatie tor saath djahal me
    djaai ke aur sanghe mare ke.”'
  noa-E: Magbaawai chi Simonau irig, —Señor, mʉʉn pʉ dʉ̈i cárcel deg mawia pʉ thõbarm
    aar thõimaju akhiinjã maju chirʉm; magʉmjã mʉ gaai mas khabamgui ajim anʉm.
  eng-EMTV: But he said to Him, “Lord, I am ready to go with You, both to prison and
    to death.”
  mib-NT: 'Te ni cahān de jíín yá: Je íyó túhva ná quíhīn na jíín ní vecāa te vēsú
    na cuu na jíín ní, achí de.'
  lif-NT2: सिमोनरे़ नोगप् पिरु, “आदाङ्‌बे, इङ्‌गाॽग खे़ने़ॽनु पुङ्‌लाहिम्‍मो थारिक्‍लक्
    मे़ःन्, कर सिःमा पोःङ्‌साङ् यारिप् वाॽआरो॥”
  xnj-xnj: Ndi Petili akayangula, “Bambu, nene nijitendelekili kuhamba na veve muchifungu
    amala kufwa pamonga na veve.”
  mmx-mmx: La ne Pita ga vorang i rin keretna, “Leeme Silok, a gagas kusu anat pas
    eburu minu uto at loogu xokoxo la anaba met bok eburu minu!”
  cbr-NT: 'Cacëxun ca Simón Pedronën cacëxa: —Mi ''acësaribi oquin sipuanan unin ''anúnbi
    cana mi ëniman.'
  tee-NT: 'Para ju Pitalu'' junich: ―Qui''ucxtin ju quit''in aclhilak''a''iyach mas
    act''at''alhnucanch. U mas act''aniyanch.'
  eng-LSV: And he said to Him, “Lord, I am ready to go with You both to prison and
    to death”;
  cak-NT: 'Y ri Simón xu''ij: Ajaf, xa ret xcatuc''uax pa cárcel, ren chuka'' yibe
    awiq''uin. Y xa xcacamises, ren chuka'' yicom awiq''uin, xcha''.'
  pah-NT: 'A''ero Simão''ga ei Jesus''ga pe opojykaharete''ga pe: —Nde pavẽi po ti
    ji hoi nehẽ. Po ti g̃a nde mongi cadeia pype nehẽ, na g̃a ji mongi a''ero nehẽ
    no. Po ti g̃a nde jukai nehẽ, na g̃a ji jukai a''ero nehẽ no, ei ga.'
  sja-NT: 'Mãpai Simonpa mãgaji: —Tachi Waibɨa, mɨ pɨ ome nipa k''inia bɨda aji, mɨ
    carcelde t''ɨ nɨ̃bɨruta pɨjida maa-e pɨrã piuru pɨjida.'
  xed-xed: «Mghama ɗa, dər dzaʼa tsamta ma gamak lu ta kagha, dər dzaʼa dzata nda
    dza lu ta kagha, nda fa vgha iʼi ŋa dzaʼa mista gha,» ka Piyer nda tsi.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Pedro tu̱hun nu̱ Jesús já na̱cachi da já xi̱hi̱n
    á: —Cande̱hé ndo̱, xitoho i̱. Ye̱he̱ sa̱ íin tia̱hva i̱ cu̱hu̱n i̱ veca̱a xi̱hi̱n
    ndo̱. Ta ja̱nda̱ ná cahní na̱ ye̱he̱ xi̱hi̱n ndo̱ tá cúni̱ na̱ jáchi̱ sa̱ íin
    tia̱hva vi̱ —na̱cachi da xi̱hi̱n Jesús.'
  gfk-S: Iesene Pita ga tange, “Watong, iou taguro ter be ni hana tikai ma ugo kaia
    tano kunubus ma no minat!”
  bmu-bmu: Mewö jiiga Saimonöŋ meleŋnök, “Kembu, nöŋön göbuk kösö mire anbitkö aka
    mohotŋe kömumbitkö jöjöröba maljal.”
  dgz-dgz: Pita gare anega wan, “Ayop negawa, ge gwat noke agewa o bop menan agewa,
    ne den angepen menan amat tan di wanigain.”
  eng-GNV: And he said vnto him, Lord, I am ready to goe with thee into prison, and
    to death.
  zaa-NT: 'Pedrua nna ra bi e: Señor, lístubá dua'' para tsa''á'' alàarùla litsi''
    ìyyà lani cuią''lu'', sino ą''hua hàstaá gattia'' lani cuią''lu''.'
  eng-WEBSTER: And he said to him, Lord, I am ready to go with thee both into prison,
    and to death.
  guh-guh: 'Pedro nexata jumaitsi Jesúsjavabelia: —Tajatuxanenë, najamatabëcueneveretajë
    baja. Penaneconitsivi pejebabiabibota caetsi ata, tanaponaponaenexa xamëta. Najamatabëcueneveretajë
    baja tacayajavatëpaenexanua, jai Pedro Jesúsjavabelia.'
  bon-bon: Peteru jejige egä, “Yageyame, cane amacetnäjäneji gäne maane cama otnime
    krokeciiye mete cabu me, coo budre äbitame.”
  nhw-BL: 'Huan Simón Pedro quiilhui: ―Tohueyiteco, nimocahuas mohuaya masque nechtzacuase
    o nechmictise.'
  mgw-mgw: Petili ngannyangwa, “Bwana, niyi'ki'tile yenda pamope na wenga muutabilwe,
    na ata waa.”
  swh-ONEN: Petro akajibu, “Bwana, niko tayari kwenda pamoja nawe gerezani na hata
    kifoni.”
  wbi-wbi: uPeteli akam'bula, “Mutwa, linitayale kuluta nuve kundinde nambe mu vufue”.
  bba-bba: Piɛɛ nɛɛ, Yinni nɑ sɔɔru kpɑ n kɑ nun dɑ pirisɔm sɔɔ kɑ ɡɔɔ sɔɔ.
  eng-KJVCPB: And he said unto him, Lord, I am ready to go with thee, both into prison,
    and to death.
  kgk-NT: 'Upe-ma ramo Pedro he''i: —Aháni, oromoirũ-ta xe. Nde erepyta ramo preso,
    xe apyta ave arã ne ndive preso, he''i íxupe. —Eremano ramo amano ave va''erã
    ne ndive, he''i.'
  waj-waj: 'tuduu rikioo Petorooso tunoo: Udaanga-o, vaidiiya oovi nnauvaki i yapaara
    iikiai fai neetaatama i tasipama kuanaravai. Fai i ruputikiai a putinai fai niitaatama
    ruputikiai neetama putinaravaivee,'
  ekk-PKP: 'Peetrus ütles: „Issand, ma olen valmis minema sinuga koos vanglasse ja
    surma!“'
  mpx-mpx: Pita Yeisu anana i lahe i ba, “Babala, ya talamwagau alou owa ta na dela
    ge alou owa ta yaomal.”
  wbp-wbp: Ngularla Piitaju wangkajalku Jijajikiji, “Warlalja-Wiri ngajuku, kajingkili
    yirrpirni rdakungka, ngaju kapurna yani nyuntu-kurlu! Manu kajingkili nyuntu pinyi,
    ngulajujulu pinyi ngajurlangu!”
  luo-luo: To nodwoke niya, “Ruoth, aikora dhiyo kodi e od twech kendo e tho.”
  nhe-NT: 'Huan Simón Pedro quiilhui: ―Tohueyiteco, nimocahuas mohuaya yonque nechtzacuase
    o nechmictise.'
  aii-aii: 'ܘܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܡܵܪܝܼ، ܐܵܢܵܐ ܗܕܝܼܪܵܐ ܝܘܸܢ ܕܐܵܙܹܠ݇ܢ ܥܲܡܘܼܟ݂ ܠܒܹܝܬ ܐܲܣܝܼܪܹ̈ܐ
    ܘܠܡܵܘܬܵ‌ܐ.“'
  esk-NT: Simon Peter-m kiuniġaa, “Ataniiq, isiqtauqasił̣hiñaugikpiñ suli tuquqasiġutin!”
  msb-msb: Nagsabat si Simon, “Ginoo, preparado ako magpapriso kag mamatay kaupod
    mo.”
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Juu¹³ jniang³, ma²hiug² dsøa¹jni nei¹³jni quianh¹³
    hnéng¹, ju³ lah¹la² ca¹tangh²dsa hni¹ŋí³, ju³ lah¹la² ca¹jŋøih¹dsa.'
  dso-dso: ସେବେଲାଇ ସିମନ୍‌ ଜିସୁକେ କଇଲା, “ଏ ମାପ୍‌ରୁ ମୁଇ ତର୍‌ସଙ୍ଗ୍‌ ବନ୍ଦି ଗରେ ଜିବାକେ
    ଆରି ମର୍‌ବାକେ ମିସା ରାଜି ଆଚି ।”
  meu-meu: Ia eto, Lohiabada e, lau baina bamomu ela bona dibura rumana, ela bona
    mase.
  yva-NT: Weramu Petrus po raura akananto Yesus ai pare, “Injae, risyamo indati syo
    napaya ramu! Yara syanatatayaube indamu risuiri natavon, weti vatane wo naugave
    siso no tanoano makova rai, weamo ritavondi imakova. Muno vatane wo naubaisy,
    weamo syare rikakaijo natavon.”
  dgc-dgc: “Anin, Panginoon,” kagi ni Pedro, “éwan maibut tu péniwala ko diko. Maski
    ipihesu de kita a bunon de kita, éy éwan ta ka ginanan!”
  zpm-NT: 'Pquiab Pedr rëb Pedr: ―Niicxe peraa waa gac, csaand naa luu. Teḻne co zho
    luu ladzguiib, ye naa tso ga, ¡teḻne gutgaa zho luu, zaatne guet luu, ga guet
    naa!'
  hix-NT: Rohà y, kekon mak hatà, Petru. Ayakoro tàtosomà rma uro. Watxa ymo yaka
    tahryemxe ro ayakoro àtehe, kekon hatà. Twayehso ro ayakoro àtehe, kekon hatà,
    Petru.
  sim-sim: Urik Saimon mu mbara, �Wasilaka, an mir nga nakrem krawuk shi ihi nakrem
    shi hakwa shir.�
  npi-ULB: पत्रुसले उहाँलाई भने, “प्रभु, म तपाईंसँग जेल र मृत्युसम्म जानको निम्ति
    तयार छु ।”
  cgc-cgc: Ambal Simon ki Jesus, “Ginuo, mag-unong a gid ki kaon maskin prisuon a
    duma ki kaon daw patayen a pa.”
  tim-tim: Hain dâmbo Petoroŋe hin dâep, “Humo, gâ kala busi kâlegen kat gekbiâ tatbiat
    me bugâ mem mombiat âmâ nâ gâ bo hepun gekbian. Nâkâ hainâk akbian.” dâmbo
  yor-yor: Ó sì wí fún un pé, “Olúwa, mo múra tán láti bá ọ lọ sínú túbú, àti sí ikú.”
  wos-wos: Wungi wandéka dé Pita déré wa, “Néma Du, wuni méni wali yinjoka wuni mawuli
    ye. Wuni méni wali ye séndé gembu hwawut, wu yikafre dé. Wuni méni wali ye hiyawut,
    wu yikafre dé.”
  emp-NTPO: 'Maʌ̃ carea Pedroba Jesua nãwã panusia: –Mʌ̃ Boro, mʌ̃ra bʌ ume ab̶abe
    preso wãida crĩcha b̶ʌẽ́a; ãtebʌrʌ bʌ ume beuida crĩcha b̶ʌa.–'
  eng-F35: But he said to Him, “Lord, I am ready to go with you both to prison and
    to death!”
  ind-ind: Lalu kata Petrus kepada-Nya, “Tetapi Tuhan, saya akan tetap ikut Engkau
    sekalipun harus masuk penjara atau mati dibunuh bersama-Mu.”
  pes-OPCB: 'شمعون گفت: «خداوندا، من حاضرم با تو به زندان بروم، حتی با تو بمیرم!»'
  mpt-mpt: Fitae baabanea Sum kobo naka maki kemetniba klabut am unom gaibo nesa bekebke
    unamabibe. Eka i kanaiba kaanang gaebo ne tena kaanomabbiobo gesea
  ssx-ssx: Pidama꞉ Yesuna꞉ pi hombo peaaso alota꞉ Tekehalio. I̱ta꞉ neke yaapo mandakena꞉
    dipula pulueke make homeka꞉na꞉ homuluekema꞉ make tikitiki yao halome leekeme.
  mkl-mkl: Ŋɔi Piɛɛ í ni, Lɑfɛ̃ɛ, ǹ tɑ̃ sɔɔlu ɑwɑɛ kɑ bɔ piisɔ̃ɔ, bii iku mɔi kɑ
    ku ɑjɔ.
  gaq-gaq: ମାତର୍‌ ପିତର୍ ବାସଙ୍ଗ୍‌କେ “ମାପ୍ରୁ ନେଙ୍ଗ୍ ନାନେ ଏତେ ଜେଲ୍‍କାନା ଗିଗାନ୍‌ସା ଆର୍ମେ
    ନ୍ଲେକେ । ଦେକ୍‍ରକମ୍‍କି ନେଙ୍ଗ୍ ନାନେ ଏତେ ଗୁଏନ୍‌ସା ଡିଗ୍ ଆର୍ମେ ନ୍ଲେ କିକେ ।”
  gof-RNT: Simooni, “Godaw, taani neera qashettanawunne hayqqanaw giigettas” yaagis.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ କାଜିକିୟାଏ, “ହେ ପ୍ରାଭୁ ଆମ୍‌ଲଃ ଜେହେଲ୍‌ତେ ସେନ୍‌ ଆଡଃ ଗଜଃ
    ନାଗେନ୍ତେ ସାପ୍‌ଡ଼ାଅକାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: 'Loko lo amekago, Pitá láa loko lo amimó: Guivahanínemaka, geza kalapusi
    numukupe itó gipili hilinitamope nezagi áminagú vinogo uve.'
  lcm-lcm: Na kala antok ia ta, “Volava, kana napo usausa asi kag auai ve numai si
    lu i akangbat na si matmat kapa.”
  aer-aer: Kenhe Peter Jesus-eke angkeke, “Alartetye atyinhe-aye, itne apeke ngenhe
    jail-ke akwernetyenhe, kenhe ayenge ngkwengenge alhetyenhe. Itne apeke-arle ngenhe
    atwerrirrerlenge, itne ayenge-arlke atwerrirreye.”
  qvc-NT: 'Chayshina niptinqam, Simun Pidruqa nirqan: —Taytitu, noqam kaypi kani pullayki
    rinaypaq karsilman, ichu wanchishuptimbis, pullayki wañushaq, nishpa.'
  tgl-ULB: Sinabi ni Pedro sa kaniya, “Panginoon, handa akong sumama sa iyo sa bilangguan
    at sa kamatayan.”
  cbs-NT: 'Simón Pedron shinan pewama yuikin: —Yusinaan, jaskamaki. Mibe kai bichiti
    jiwe anu ka kasmai janu min mawai anu en mibe kaii, jawa dateamadan— aka'
  xtm-NTPP: 'Simón ma, jiña''a de: ―‍Señor, iyo sa ja ki''in sa ji''in ni onde vekaa
    ma te visi na kûu sa ji''in ni ―‍kúu Simón ma jiña''a de.'
  nnq-nnq: Petulo ngannyanga, “Angwana, nenga mbi laachi kujenda pamwe na mwenga kukipungo,
    na ata kuwe.”
  bao-NT: 'To biro cʉ̃ ca ĩiro, Simón pea o biro cʉ̃re ĩiupi: —Wiogʉ, yʉa mʉ menara
    tia cũurica wiipʉ waa, mʉ menara bii yai, ca biipʉra niicãgʉ yʉ bii —ĩiupi.'
  san-ORI: ତଦା ସୋୱଦତ୍, ହେ ପ୍ରଭୋହଂ ତ୍ୱଯା ସାର୍ଦ୍ଧଂ କାରାଂ ମୃତିଞ୍ଚ ଯାତୁଂ ମଜ୍ଜିତୋସ୍ମି|
  rmn-rmn: 'О Пётар пхэнляс: — Сагбуса, мэ газыри тэ джяв Туса ли андэ пханли, ли
    ко мэрипэ!'
  huv-NT: 'Quiaj tasaj nej a Simón: ―Xique teat, sajlüy namb naquiiüb ic nguiajantanej,
    masey majmeliür tiül manchiüc, masey mambiyaw icor ―aj nej.'
  otn-NT: 'Ra̱ Bɛdu p''ʉya, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, nu̱gä xquet''a̱ dí ''bʉi
    ma̱da̱gue''a̱ ''da gdá̱ mɛ fädi, ogue asta̱ ''dap''ʉ ga̱ tu̱ui ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Pitadibo niŋguk “Wapum, nu dukut noŋgoŋ yot fafaŋeniŋneŋ fofoŋdok be
    kumuŋ titiŋdok u kedem nadilat.”
  obo-NT: Mid tavak si Pedro to, “Longaggon, nopanoy a en nod duma kikow ahad pa riyot
    prisuwan woy riyot kopotayan.”
  kca-kca: 'Петра Ԓўвеԓа йŏхԓы йастәс: "Турәм Куща! Нӑӈ пиԓэнән ма кўш касна хота,
    кўш сŏрма питты тӑхайа мӑнты верәтԓәм!"'
  cak-ENT: 'Y ri Simón xbij: Ajaf, si rat ncatuc''u''üx pa jun cárcel, nquibe chavij.
    Hasta nquibe chavij, si rat ncatapon chuvüch ri camic, xbij.'
  lif-NT: ᤛᤡᤔᤥᤏᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤧᤏᤧ᤹ᤏᤢ ᤐᤢᤱᤗᤠᤜᤡᤶᤔᤥ ᤌᤠᤖᤡᤰᤗᤰ ᤔᤧ᤺ᤴ. ᤁᤖ
    ᤛᤡ᤺ᤔᤠ ᤐᤥ᤺ᤱᤛᤠᤱ ᤕᤠᤖᤡᤵ ᤘᤠ᤹ᤀᤠᤖᤥ॥”
  mie-NT: 'De nī ncāhān dē jíín yā: Señor, ja íyó tūha sá jā quīhīn sá jíín ní vecāa
    vísō ná cúū sá jíín ní, ncachī dē.'
  san-TIB: ཏདཱ སོཝདཏ྄, ཧེ པྲབྷོཧཾ ཏྭཡཱ སཱརྡྡྷཾ ཀཱརཱཾ མྲྀཏིཉྩ ཡཱཏུཾ མཛྫིཏོསྨི།
  qve-NT: 'Chaymi Pedroqa niran: —Señorlláy, noqaqa liston kashani carcelmanña apasuqtiykikupas,
    qanwan kushka rinaypaq, wañuqtiykipas, qanwan kushka wañunaypaq, nispa.'
  pao-NT: Soo Simon Peter yise mee ka Te Pabe'e netamma, “Nu ooosapa u-no'yookwu tooe
    taka mu wutuma tooetoo taka mu goekwuse sapa.”
  cbu-NT: 'Pitorsha: Ichee ¿tamaree nuw shiyaa kasachee? Shiyaa kiyungutaa yachaksin,
    nuwaatstam tumankitaatssin, nuwaatstam pachakchitaateesinaya, ashiritaata ayamtaati
    shiyaa kasacheezi, ndambaree; mang, tárangiya.'
  usa-usa: 'ánibo Pítaama maará-tima-amikaiye: “uyátáraana-nako, kemá etê ánná-naupaq
    ónáae téq yokaa kéune. kemá etê puyónáae téq yokaa kéune.” téna Pítaama Îtumma
    timá ámikaiye.'
  soy-soy: 'Piyɛɛ uu u mɑɑ rɛ: Upíimɑ, nɛ ŋmurɛi rɛ ḿpɑ́ in kukpɑniilee yɛ ku kɛ́
    pɔ́ ritiki, nɛ́ɛ ḿpɑ́ nkpɔ yɛ mu tɔkɛ́ kɛsẽ́ kpu.'
