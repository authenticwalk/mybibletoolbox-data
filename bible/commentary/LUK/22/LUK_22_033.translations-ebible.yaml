  tke-tke: 'Mbwenye Peduru ahaakula, wiira: “Gili owimeleene odhowa ofugeliwa ni nyo,
    ofiyedha okwa.”'
  ruf-ruf: Petiri kamlongela, “Imtwatsa, nene nitoghola kughenda na ghweghwe mchifungo
    na hata ukukomighwa.”
  gun-gun: 'Simão Pedro ombovai: — Senhor, xevy pe ha''eve ndereve nhuã py aa, ha''e
    amano aguã voi.'
  agu-BL: 'Bene''n tzun tlol Lu'' tetz: —Wajcaw, kol ko''c tuch''u'' xetze'', list
    atine''t. Mpe nink kacu'' biyij, list atine''t, —stzun Lu'' tetz Jesús.'
  isn-isn: U Petro akamuila mukulu nihambile kulongola nuewe kukitungo nu munsha kulongolania.
    Palung'wi.
  ilo-ULB: Kinuna ni Pedro kenkuana, “Apo, nakasaganaak nga sumurot kenka sadiay pagbaludan
    wenno iti patay.”
  pir-NT: 'Tiquiro sa nigʉ̃ Pedro yʉhtiahye: —‍Pʉhto, yʉhʉre tiquina peresu yepegʉ̃ta,
    yʉhʉre tiquina wejẽ duepegʉ̃ta mʉhʉ mehna cjʉ̃ ijiitja, niahye Pedro.'
  anv-NT: Pita ajɔɔ́ ake, “Ata, me mkpomé mmyɛ manjyɛ denɔ ne wɔ ne yɛ mangbó ne
    wɔ.”
  sab-NT: 'Simón gerudu Jesu ole: —Cha Chugagwalla, cha mi ba chuge ngwadi dale, cha
    kle biale joge ule ba ole skage, me joge skage alin allabi ba ole llagli agwa
    kaire cha mo ta gbe jogeda ule ba ole.'
  tmd-tmd: Jisas aliö rɨmɨn, Pita yadöŋa, “Nöbö Dib, nɨ nagö röböxöin. Mösör yönmɨjnɨŋa;
    nagö nag nɨgön, nɨ aipam nag nɨgöña; nagö pɨl pal nɨgön, nɨ aipam pɨl pal nɨgöñɨŋö,”
    röŋa.
  acr-NNT: 'Y ri Simón xubꞌiꞌij che: —Wajawal, riꞌin nuyaꞌom wanimaꞌ kinterej chiꞌij
    la, tobꞌ keꞌek la pa cárcel; yey we xyaꞌ ne la pa kamik, riꞌin kinkam junam ukꞌ
    la —xchaꞌ.'
  kpg-kpg: Gei Peter ga helekai, “Meenei Tagi, au gu togomaalia e hana madalia Goe
    gi di hale galabudi, ge e made madalia Goe!”
  taj-taj: जमाहेन्‍से पत्रुससे येशूदा “प्रभु, ङा ह्राङदेन छ्‌याम झ्‍याल्‍खानरी चितोःसै
    ह्राङदेन छ्‌याम सितोःसै सिबारी तयार मुला” भिसी भिजी।
  avt-avt: 'Pita katɨp keremirɨwek hɨm kar ik: “Mɨtɨk Iuwe, hi ap hɨnaain te hawɨr
    wauno wɨnak enuk hi hahi etikewit.”'
  cbk-cbk: Despues ya contesta si Pedro con Jesus, “Señor, ta otorga gayot yo sigui
    con uste masquin para na prision o masquin muri pa yo junto con uste!”
  uig-ARA: ــ ئى رەب، ــ دېدى پېترۇس، ــ مەن سەن بىلەن بىللە زىندانغا تاشلىنىپ، بىللە
    ئۆلۈمگە بېرىشقا تەييارمەن!
  tuf-tuf: 'Eyta wacayat Pédroat wajacro: —Caru, aját bah ajcá bár waca teya báreyra.
    Bah jor as cat cárcel icar chac tacat bah waca teya báreyra. As bah jor yauwata
    tacat, aját bah waca báreyra, wajacro.'
  abx-abx: Aminugad may iya, “Paragdalom, andam ako pagpakihuwang si ka'aw bisan pa
    si kaprisuhan pati' si kamatayon.”
  mco-NT: 'Chi Pedro ymɨnañ: ―Huindzɨn, jotcujc ɨɨch nnɨcxa''ñɨch mɨɨd miich oy pujxtɨgótyɨty,
    etz oy ndɨmy''ögɨbɨch mɨɨd miich.'
  bsp-bsp: 'Kɔ Piyɛr oloku kɔ: «Wəbɛ, iwosɛ kəkɔ dəbili kɔ məna, kɔ pəyɔnɛ fɛ ti-ɛ,
    ifi kɔ məna.»'
  kqf-kqf: Kamaina bi Pita giu i waimunena gado, “Bada, tagu ḡemoḡemotigu ta nawa
    biliwelokomo te vaitem ta peki.”
  cpb-NT: 'Ari rakanake ikantanake: “Tema ari ankaate Pinkatharí romonkyagaitai, aritake
    ankaate eejatzi rowamagaitai.”'
  aon-aon: Aria Pita wata nakrip Jisas nakri, “Debeini, eik yenek redi um ini nyak
    unuweshik aria shopunek yakri um ini nyak ugok atin.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal na Simón: ―Ajátik, in kʼwajat tʼojojodh abal
    kin kʼale junax kʼal Tatáꞌ ban wikʼaxteꞌ ani asta abal kin chemdhá junax kʼal
    Tatáꞌ.'
  mig-NT: 'Te ni̱ ka''a̱n‑de jíín‑yá: Táta̱, a kándii̱ tu̱''a‑ná ja̱ kí''i̱n‑ná jíín‑ní
    va̱sá veka̱a te kuu̱‑yo̱, áchí‑de.'
  bps-bps: Na man Fiter, “Amu, tagatlagad agu magin ge balù bnilanggù agu demen fnati.”
  mbs-mbs: Minikagi si Pedro, “Pengolo, neketagad a den tomaking kamno pengkey kelebosowen
    a aw imetayan a.”
  tof-tof: A Pita ma Yesuka bóktanórr wagó, “Lod, kürü taia tümün müótüdü pamóm bainüm
    akó nurrótókóm mankü.”
  cme-NT: 'Piɛr wuɔ cira: «Itie, da ba fiɛ dii-ni kaso, ŋ ka bi da ba diyaa muɔŋo‑i
    baa-ni. Halle da ku fiɛ waa kuliiŋgu, mii dii ŋ huoŋ-nu.»'
  sus-sus: Piyɛri naxa a fala a bɛ, «Xa won birin nan a ra, n tinxi, hali a findi
    geeli ra, hali a findi faxɛ ra!»
  pon-2006: Piter sapeng, patohwan, “Maing ei Kaun, I onopadahr I en iangkomwihla
    nan imweteng oh iang komwi pwoula.”
  dad-dad: Anĩ ere, Pita aiten yale iron, “Odug, aya õ ado kalabus bun ado, laa bun
    ileya nigin dodok afel.”
  zab-NT: 'Chiy ax gunii Bed: —Dad, par nare quɨt xi gúnti masquɨ guiaguaa cun laabiu
    o masquɨza axt gatia cun laabiu.'
  jae-jae: Tec Petere kêsôm gêdêŋ eŋ gebe “Apômtau, aê gajac ŋawae gabe jasêp kapoacwalô
    to jamac êndu jawiŋ aôm.”
  ksd-ksd: 'Ma i biti tana: Luluai, go iau vaninara upi ina mur u ta ra pal na banubat
    ma ta ra minat.'
  msm-NT: Dajun ikagi si Pedro, “Ginuu, kona ku yagboy sikuna og-ojowan inggad pad
    prisuhon ubin himatajan ka.”
  myk-myk: 'A Pyɛɛri di wu pye: «Kafɔɔ, wʼa pye kaso la, wʼa pye xu la, nʼa gbegele
    xɔ di jé ni ma ni ki bɛɛri ni.»'
  sbe-sbe: Na Petelo ye hededebui ye wane, “Guiyau, yau ya nonohakalili kabo ya hemuliwatanigo
    ta lau numatutugudu unai yo ta lau ta boita.”
  mcr-mcr: Pitä iqu kimaŋi, “Naqä Iquki, Sitä guäŋqä anä äwita, anä päkoneŋqä, näwinyä
    imäknmä äpmeŋänä” ätukqe.
  cux-NT: 'Simón caⁿ''a yā chii yā Jesús miiⁿ: Señor, ''āā vɛ́ɛ́ yaáⁿ chí caⁿ''á nduucú
    nī ndíí vácūū; ní ndúúti chi ''cuuví nī, ''úú ní ''cuuví ndúúcu nī.'
  tur-YTC: Simon Yeşua’ya, “Efendimiz, seninle birlikte zindana da, ölüme de hazırım”
    dedi.
  san-ITR: tadA sovadat, he prabhohaM tvayA sArddhaM kArAM mR^iti ncha yAtuM majjitosmi|
  bel-N: 'Той жа адказаў Яму: «Госпадзе! З Табою я гатовы ісьці і ў вязьніцу, і на
    смерць!»'
  sch-sch: Peter'n a thuona, “Pumapa, no kôma intâng ina intâng rang le athi rang
    khomin kên phal,” a tia.
  mic-MIQNT: Pie'l telimatl, “Gjisaqamaw, gisgaje'i wije'ulin laplusang aq mawi npmn
    maw gi'l.”
  huu-NT: 'Pedro uai ote: —Nama, cárcelmo o ia, nainomo jɨaɨ iitɨcue. O fiodaia, jɨaɨ
    fiodaitɨcue. Ona faɨnonocaiñeitɨcue.'
  jiv-NT: Tutai Semuṉ tímiayi “Uuntá, sepunam eṉketmainiakuisha wisha nemarsatajme.
    Tura mantamainiakuisha métek jakatjai” tímiayi.
  otm-NT: 'Nɛ nu''a ra Pedro bi dąh pʉya: ―Nugä, ga tɛn''na i madague dan ofädiui
    ogue ga tuui, bi ''yɛ̨na.'
  dah-dah: Irkeb Saimon beleŋ wol heŋbe, “Doyaŋ Al Kuruŋ, koyare gerde mugunke kamayiŋ
    gobe ne manaŋ epte geya tumŋaŋ kanduk go tereŋ yeŋ nurde hime geb,” inyiŋ.
  tnk-tnk: Mɨreɡi Pita rɨni pen tukwe in mə, “Iərɨmənu. Iakamərer mwatuk mə takuvnimwə
    ia kalapus krau mik, uə takemhə krau mik.”
  kpr-kpr: Aminge setiri, Simon Peter numokena sisira, “Bajari, ni dibura aresa amo,
    nangae arera, o ya ambaresa amo, ábarago nangae dabade ya ambarera,” aminge setiri,
  san-IAS: tadā sovadat, he prabhohaṁ tvayā sārddhaṁ kārāṁ mṛtiñca yātuṁ majjitosmi|
  nho-nho: Peter ki mee ake, “TeAriki, nau e lavaa te hano no karapusi ma koe aa nau
    e lavaa te mate ma koe!”
  gym-NT: 'Abtä Simónkwe niebare mda ie: Ti Dänkien, ma kitadre ngite ya o ma kämikadre
    ya, ye känti tita juto biare niken gwaire mabe, niebare kwe Jesuye.'
  azg-NT: 'Majoꞌ tꞌa Simón, tso juu: —Nndaꞌ ta, min xe na aa ntyiꞌ nnꞌan ꞌuꞌ vancjo
    ndoꞌ xe na aa nnanꞌcueeꞌhan ꞌuꞌ, mantyi ninncya na ntyiꞌhan ja vancjo ndoꞌ na
    ncüꞌiö yo ꞌuꞌ.'
  bhd-bhd: पतरसे यीशु सेइं ज़ोवं, “हे परमेशर तीं सेइं अवं कैद भोने बल्के मरनेरे लेइ
    भी तियार आईं।”
  too-NT: 'Simón Pedro huanilh: ―Mākalhtō''kē''ni'', iccāxuī''tza'' para na''ictā''a''nāni''
    hasta huan nac pūlāchī''n lā'' para na''ictā''nīyāni''.'
  ind-AYT: Namun, Petrus berkata kepada Yesus, “Tuhan, aku siap dipenjara bahkan mati
    bersama-Mu!”
  cjo-NT: 'Rakanakiri Shimo: —Tema eeroka Nowinkatharite, kijokiro nowanakimi; aririka
    romonkeetemi, eero nookimi. Romonkeetenaata naari. Aririka rowamagaetemi, notsipataperotanakimi.
    Rowamagaetenaata naari.'
  nsn-nsn: Kare mene hahaua Pita pare, “Tamata Noman! Inggo ku uiliauh tar la tagu
    totomua tar umang uih, karu la mat.”
  san-DEV: तदा सोवदत्, हे प्रभोहं त्वया सार्द्धं कारां मृतिञ्च यातुं मज्जितोस्मि।
  tna-NT: 'Da su Simón ja Jesús uja atana: —Echua Puji, ema da mi tije epu emanu teje.'
  lid-lid: Arile, Pita tiye i ta Jises anya, “Laban, i buku none ou ala bolo kou kameh
    jo ewek hawem ale. Ya, i buku none ou amak kameh jo imek hawem ale.”
  wim-wim: Nil Peter.an thaw nungant Jesus.antan, “Moom-ang, nungkway than nath jailangan
    thench-thenchayn ngayang-a, nath mulathayn ngayang nungkarangan-a, ngay keꞌ wanting
    nintanga, ngay nintang anman monkan-wak-wakānga!”
  zga-M: U Peteri akhambula, “Dada, nili tayari ukhuluta nunu khukhikugwanakhuvufwe.”
  yom-yom: 'Simoni wunkamba : —A Pfumu, ndidi wukubama mu kuenda yaku mu nloko ayi
    ku lufua.'
  san-SIN: තදා සෝවදත්, හේ ප්‍රභෝහං ත්වයා සාර්ද්ධං කාරාං මෘතිඤ්ච යාතුං මජ්ජිතෝස්මි|
  yut-yut: Mani Pita da iyɨgɨt, “Amɨn Tagɨ, nak gak gat dam tebanon kɨŋek ae gak gat
    kɨsi kɨmotdeŋ do tagap tosot.”
  grc-BYZ: ὁ δὲ εἶπεν αὐτῷ· Κύριε, μετὰ σοῦ ἕτοιμός εἰμι καὶ εἰς φυλακὴν καὶ εἰς θάνατον
    πορεύεσθαι.
  cpc-NT: 'Ari jakanaki Simón ikantanaki: “Aña ayimatakina Pinkatharí ankaati jomontyaiti,
    aritaki ankaati iijatzi jowamagaitai”.'
  nhg-NT: 'Hua yaja oquejto: ―Tlöcatzintle, ye neca nelisto para neyös ca tejuatzi
    mös ipan cörsel noso hasta ipa mequelestle.'
  nya-nya: Koma iye anayankha kuti, “Ambuye, ndine wokonzeka kupita nanu ku ndende
    ndi kufa komwe.”
  ngu-NT: 'Simón oquijlij: ―NoTeco, nejhua ninemi listo para mohuan nechtzacuasquej
    niman hasta para mohuan nimiquis.'
  kup-kup: Pot mañahan Pita epat hah, “Nem ahop ae, met paru ni navat kakam zeimakeh
    nemerizapan, povoz ne honeo navat am nemerizapan, ma ni ur noñomapan, povoz ne
    amun deip honeo ur oñomapan.”
  jid-jid: Bitrus a hla wu Bachi mi he ni mereu hu hi ni brusuna mba kyu.
  wmw-wmw: 'Peduru akinjibu: “Mwenye, omi niwa tayari kuka nkalaboshu au anta paiwa
    kufwa nawe.”'
  gmv-GGM: Simonaykka zaaridi Godo ta nenara woyne wodhanasinne hayqqanas giiga uttadis
    gides.
  ssg-ssg: Tuahe Pita ukek, “Xoxoi namilok hani Haeu i kum tapo kalak na laha kalabusi
    nga ma na telei nga ohoi o.”
  zpo-NT: 'Pér nzhé lo Jesús: —¡Xaa Nabeyy! List nzo na nya na yoo na kwaan lu lozhyib,
    nu noka list nzo na yet na kwaan lu.'
  poy-poy: Peteru kamwankula, “Mtuwa, neni ng'enda kala pamuhera na gwenga mushibetubetu,
    na ata kuhowa pamuhera na gwenga.”
  qwh-NT: 'Tsenam Pedru nerqan: —Tëte Jesus, presuyämaptinpis, wanutsiyämaptinpis,
    noqaqa qamwanmi ewashaq.'
  gaw-gaw: Nug anam a, Petrus nug Jesus amegp̱a, “Naḏi da na ele mani guiṯakp̱a goḏa,
    oh mauhḵunihnu ug ii dooṯem. Heḵulnuib dooṯem,” awa aum.
  nca-nca: Yiní ŋande yaró, “Uni Parámi, no meté keya kusi-kusi yano uyarewero ye
    iŋoteno. Ko no keya khumowero yero iŋoyoteno ŋa.”
  zpz-NTPP: 'Orzeꞌ Simo̱o̱ nay rab yum: ―Shuaana̱, ya̱ bi zu̱ la̱ ca na nu zu̱. Cha̱
    du̱ ru nañ yuꞌ gyiib. Mas gashtal gata̱ du̱ ru ―nay.'
  mkj-mkj: Peter japoang, “Maing oai Koaun, ngoahi ne onopda en pwilihla koawoa nehn
    kalpwuhj apel pwili koawoa mehdi.”
  zac-NT: 'Simón Pedro guniꞌi lu Jesús: ―Dadë, adë guësëáꞌnëdiaꞌa lë́ꞌël. Guna compañi
    lë́ꞌël hashtë lachiguiꞌbë nu nilë hashtë gatia con lë́ꞌël.'
  kyg-kyg: Ala kava nene, ago alo huꞌnovanagetaꞌa kagaeꞌeꞌmo kalavusi hutetaꞌa magokepi
    faliguꞌae, huno ha paiꞌnigenoꞌaeꞌmo,
  kmk-kmk: Kinnanan Pedro kan Jesus un, “Apu, nadaddaanak un maipasimbaḻud kan maipangkatoy
    kan sika.”
  cao-NT: 'Jatsi Pedró quëbiniquë: —Mia jisbëriapistiayamaxëquia ra. Preso qui pi
    mia ja nanëcano ri tsi mi bëta cahai ca ëa xo naa ra. Mi bëta rësoti qui raquëyamaquia
    ra —iquiina.'
  bbr-bbr: Pita nukas ätäi Jisas auruwon, “Näwäu, is na pak karapus owa potea, meiäun
    raim.”
  inb-inb: 'Chi­ura, Simón ainirka: —Taita waugki, kamta karsilpi wichkaspa, wañu­chin­ga­pa
    apagpi­kunapas, nuka kam­wa­mi rin­trani.'
  hrv-hrv: 'Petar mu reče: “Gospodine, s tobom sam spreman i u tamnicu i u smrt.”'
  box-NT: 'Ó o Piɛre bía nɔn wo yi: «Ɲúhṹso, hàrí à mu wé kàsó, á ĩ ì
    zo ho làa fo. À mu wé húmú, á ĩ ì hí làa fo.»'
  ote-NT: 'Ha nura Simu bi ꞌñembabi: ―Ma zi Hmuꞌi, nugui dí ꞌbʉcua ꞌbʉ da tsꞌixꞌaꞌi
    ra fadi, ga ma nehe, ha nuꞌbʉ da thoꞌi, dá thogui nehe.'
  wnu-wnu: 'Ende qamara Pita taui qamar: “Barai, ye ne nonob uyort isub ombur umun
    qamb ar erer igoum e.”'
  zam-NT: 'Mon mcàb loo Jesús. Ndxab Mon: ―Tad, na ne''lá''de U''. No daa ga lezi''f
    con U''. Co''te'' gath U'', tya gath daa, ne. Daa inzyebte.'
  zyp-NT: Canghrasala Piter taco, “Abuipaw, nama khatah thongtlá tah thihnah tai ka
    mai thlang,” tatah a palei.
  sey-NT: 'Ja̱je caquëna, Simónpi capi: “Ëjaë, yëꞌë cato mëꞌë ja̱ꞌre co̱ni co hue̱ꞌña
    cotoje̱ co cua̱ñosiꞌi cuasayë, cuiꞌne ju̱ꞌiñe paꞌitoje̱ teꞌe ju̱ꞌiñere yëyë.”'
  nvm-nvm: Jesu fu ijeg kuardamga Fita fu una Jesu kua, E Bomana na vierafega nan
    samuain. Ijefuon e bu a tomda dibur unakva nak na ijia osik vajai fian abevo guakno
    kuain.
  mps-mps: Pitago Jisasbolo wai, “Genuai Bidi, ena nage dali kalabus paibao. Ena nage
    dali isabo me sisi yalio,” Pitago te wai, Jisas dali.
  seh-seh: 'Mbwenye Pedhru antawira kuti: “Ine ndiri dzololo kuti ndipite n''kaidi,
    na kufa pabodzi na imwe.”'
  pab-NT: 'Hoka Pedro nexa ihiye: — Nomimiye atyo notyaonita nokaberexotyaki, exahe
    nowaini maheta hihakakoane! nexa.'
  llg-llg: Boe ma Petrus nataa, nae, “Taa, Ama! Au ta laꞌo ela Ama. Huu au ahehele
    maso bui noꞌu ua Ama. Ela au mate noꞌu ua Ama boe oo, malole ndia.”
  kyf-kyf: 'Piɛlɩ nɛɛ ɔ -ylaɛ: «Nyɩmaa -Kanyɔ, ɩn ka dlɩ -sa, -ɩn ''ka -kaslʋ ''wʋ
    mnɩoo, ɩn -yɔ -mɩ ''sɔ. -Ɩn -ka tlɩoo, ɩn -yɔ -mɩ ''sɔ.»'
  tpi-tpi: Na Pita i tokim em olsem, “Bikpela, mi stap redi long i go wantaim yu long
    kalabus. Na mi redi long i dai wantaim yu.”
  mih-NT: 'Ta i catyi ra Simón sihin ra: Tata, sa ndyaa listi sa cuhin suhun vazu
    ndya vehe caa ta vazu cui suhun. Catyi ra.'
  qvh-NT: 'Sayno niptinmi Pedro nergan: “Carcilman apashuptiquipis gamwanmi aywashä,
    taytay. Gamta wanusishushpayquega nogatapis wanusimäsun.”'
  kms-kms: Pudi Saimon oyi nari, “Yumbui, nge yeng kawo pune kas, nu taq maimb nge
    temu ane taq yembu, nu mi ghati nge mune katine.”
  agn-agn: Siminabat si Pedro, “Magino, simpano rang mapriso ig mapatay ang aroman
    mo.”
  nhi-NT: 'Pedro oquiluih: —NoTecotzin, neh yec nicah nias mouantzin amo san manechtzacuacan
    mouantzin, tlamo noiuqui hasta itich miquilistli.'
