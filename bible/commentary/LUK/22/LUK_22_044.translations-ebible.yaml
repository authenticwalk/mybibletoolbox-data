  tzo-ZNT: Xvocolet xa la iscꞌopon Riox yuꞌun la mu xa xuꞌ iyaꞌi. Ichiqꞌuinaj la tajmec.
    Ti xchiqꞌue coꞌol la xchiꞌuc chꞌichꞌ, stsꞌujtsꞌon xa la.
  mpm-NT: Ti ja xaan kukuiꞌya ini ya, ti viꞌi ga ni kejaꞌa jikantaꞌu ya jiin nɨɨ ini
    da, ti kejaꞌa kaña kaꞌni nuu ya, ti kejaꞌa too nuu ñuꞌun un, nanu naꞌnu yuyu nɨñɨ
    too nuu ya.
  ots-NT: Nu car Jesús como már ndo sufri, más bi ndo ora, hasta bi ndo xöntje. Cár
    xöntje már yojmi cji, cja̱ bi cjʉxti jar jöy.
  hoy-hoy: आव हापाळ व्याकुल आगकु मात्‍त यक्कुल वेदना देल प्रार्थना माळली कुरतुन; अदिक
    आऊन पच्ची रा खुन इन धोळ्द-धोळ्द बुंद इन घाई धरती मा बिळतोगोद.
  uri-uri: Ipma a kil pa kalkut paitn tukol weij tolti. Tolpa yatom kil wa ropon Maur
    Wailen titnongket, pa hnjam pa horel hor wom wom pa eln nar knokg ti tukol walmpopm
    pa.
  amo-amo: Na awaadin niyu, a kpina nlire ku, tinuntu me tantizo kang nafo nmyii na
    ngutuna kuteen.
  pjt-pjt: Palu Jesunya kurunpa uḻiringkula akuṟi-akuṟiringu puḻkaṟa alatjiṯu Mamala
    tjapiṟa tjapiṟa, ka milkaḻi akuṟingka tjunguringkula mantangka punkaningi.)
  cwe-cwe: Nayo kwaviya viyakalile muna uzidilwa, kaiyoha ng'hani kutosa. Fuguti jake
    diwa fana viya madondo ya damu yoyolagala hasi.
  daa-NT: Iisa kelmoy amile nam ŋa tala aminda. Ɗo wer-ak, ŋa salkiytu iŋ gelbin rakki
    paa nam tiŋgoy etila cus-cus ar baar.]
  mlp-mlp: Zaway ugsa Yesus aholib afaqan ayah diqta loyinad in anad awaz meqin amalib
    God inaq a gamuk ta emyaq. Emsa ahol qwal wolad ned nog ogib tiqyaq.]
  ape-C: Aria ananin mishin yowen abom aria natogur dodogowin nape nenek beten kabi
    iganigadae narik nenekan um. Aria kihakwuh nyatogur kabi douk owishibor bakih
    babuh bagruk atap um.]
  bgs-bgs: Su tuu ihirapan sikandin, maggát pa igdasal sikandin, asta igtallù tô ating
    din iring na dipanug tun ta tanà.
  faa-faa: Wakapu kaka marerakano, Yasu ipi himu kára nekea kára kurikuriraka, ipi
    kaua kikipu apura ayiáka yapi pusuapo. Yapi pukua hauaka hurupesapo.
  kik-kik: Nake agĩkĩrĩrĩria kũhooya, arĩ na ruo rũnene ngoro-inĩ, nayo thithino yake
    yahaanaga ta matata manene ma thakame magĩtaata thĩ.
  cap-NT: Jesusaqui jalla nuz̈ ancha llact'azcan, tjapa aztan Yoozquin mayizatc̈ha.
    Jalla nuz̈ mayizan ancha pjalñi pjatzic̈ha ljocz̈takaz c̈hjujatc̈ha yok kjutñi.
  ksr-ksr: Meŋ kotiiŋ muro konjiliŋ uuta moma mono kaparaŋ koma uuta meŋ kululuuŋ
    qama kooliro. Qama kooliro nogoya ii sa lalaŋ kaaŋa riiŋ namonoŋ kamaaro.
  eng-TNT: And he was in an agonye and prayed somwhat longer. And hys sweate was lyke
    droppes of bloud tricklynge doune to the grounde.
  sbs-sbs: Cwale ha ba bile mubukabo cha lapela ahulu, mane chitukutuku chi a donka
    ubu malaha a wila hansi.
  sue-sue: Yesu nu duba zazaumunu isa zewai wero toinu wiri nuso orara ine wero muro
    ose zebura ninua.]
  fra-NCL: Et se trouvant en agonie, il priait plus instamment, et sa sueur devint
    comme des gouttes de sang découlant jusqu’à terre.
  bhg-bhg: Edo memesi bougami gundo imo pasiri gido benunu okain bé siri, ainda iwori
    ororo ango kepukapu butuda durudo esisina.
  snn-NT: Re'hua güeseguëna, Jesús yua ai ta'yejeiye ai yo'oguë, quë'rë si'a jëja
