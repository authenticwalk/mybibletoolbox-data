  wnc-wnc: Kekekangamuke yuwawan Jesuta meya siknga natake tumuk wamu kekeknga siknga
    yanggamatawawan itane nepgamanda dakga binga kepdakane pimaking.
  bus-bus: Kuuna wɛ́ɛtãmma guu èe adua kɛɛ kↄ̃n aĩao. Ben à ísimma e tↄ̃ↄ tↄↄtɛa
