  meq-meq: Yesu a dzədzar, mədzal gər ŋgay a mbəɗa haladzay. A ɗuwulay me a Mbəlom
    ta gədaŋ sa. Merəɓe nakə faya aye na, a təra andza bambaz nakə a təkw ka dala
    təluk təluk aye.]
  noa-H: Mag hich dau hap'ʌʌ haju k'ĩirjuwia gaai machag t'ʌnʌmua warag oraa nʌmta,
