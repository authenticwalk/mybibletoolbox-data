  chf-NT: C'ac'a' ch'ocomi u pixan, ca' a wälä chämo u chenba, y más u c'ac'a' chen
    c'änti'ya. De ya'i c'ac'a' xi tä bulich'an y u t'ule tä cab jini bulich ca' a
    wälä noj q'uenel ch'ich'.
  tlf-tlf: Yesus iyo aget iluum ku-bom asok God iyo aman duga-e-balata, ifak afaligen
    uyo fuu dolu kuta, ifak boyo isak ulutap ugaa kumen malaak kafin diim abe yakyak
    kemu ko.]
  piu-2006: Watjilpangku puparra Yiitjulu Katutjanya puntura tjapiṉu. Yalatji tjapintjala,
