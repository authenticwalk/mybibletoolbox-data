  yml-yml: '@see-verse:LUK.022.043'
  ory-ory: ପୁଣି, ସେ ମର୍ମାନ୍ତିକ ଦୁଃଖରେ ମଗ୍ନ ହୋଇ ଆହୁରି ଏକାଗ୍ରଭାବେ ପ୍ରାର୍ଥନା କରିବାକୁ
