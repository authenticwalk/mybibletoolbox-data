  dwr-ENT: ባሬ ዎዛና ጊዶን ሴሌቲዴ፥ ዳሪ ዎሴዳ። ኢ ጫዎቲያ ጫዉካ ሳዓ ቦላን ፆኪያ ሱ ማላቴዳ።
  pma-pma: Kei mundem houlu usil asa koa hemai, ka peahi keih vis keih imok avong
