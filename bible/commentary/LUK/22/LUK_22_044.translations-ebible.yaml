    wulijim blad.
  mee-mee: Ba i ke kanimaimaia maenang e bollau ngallo nge i, minmina na ke kavkava
    kaligi muni. Ba menanakia a sinna ma toto ke pupu lagape ta mogalo.
  mwf-2018: Mu Jesus-ka dammardathin ngala thathpirr i puy deyida wangu murrinh lurruth
