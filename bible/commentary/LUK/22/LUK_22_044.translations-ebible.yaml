    da matha diniyelyeldha ngarra putek wangu nginipunh nanhthi kumulung mani-ya.
  dif-dif: Ja Nau naritirimalini wirinani, Nau morla parparali ngatjina wonti; ja
    kangu nunkani kumari jeribaka ngakana wonti.
  gam-gam: Une kamang ninga dje yeika, kusno meyam dal tulu dje yage kal makimb al
