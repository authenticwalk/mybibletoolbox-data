  grc-F35: Καὶ γενόμενος ἐν ἀγωνίᾳ ἐκτενέστερον προσηύχετο· ἐγένετο δὲ ὁ ἱδρὼς αὐτοῦ
    ὡσεὶ θρόμβοι αἵματος, καταβαίνοντες ἐπὶ τὴν γῆν.
  cav-NT: Tuja dyaque canerecati tsehuetu bacabacacuare. Tuja ducuta dyaque canerecati
    tsehuetu jucuare. Hueruru tujatu ami patataya bucha jucuare yahuaju, tuque Yusu
