  bzj-bzj: Ih haat mi sad sad, soh ih pray haada fahn di batam a ih haat til ih swet
    mi-di jrip pahn di grong, laik sohn big jrap a blod.]
  chk-chk: Lon an nom lon riaföü watte a achocho le iotek, nge mononan a usun chök
    supun cha a suputiu le pwül.
  ssd-ssd: Kile nu piti suk suk ndana sulumba nu ndek saŋgrimba yabaŋmba minna le
    nuŋe mundu ndare taŋaŋ kutuka kilke mbolŋge ndekina.
  acr-TNT: Y chupa cꞌu riꞌ runimal ucꞌaxcꞌolil, ri Jesús xujek cuꞌan orar rucꞌ unimal
