  nou-nou: Edo Iesu jo dadara etiri God goroba berari mi manunugurisira. Edo uso igori
    teta ororo inge busu da wowosisira.
  mqb-NT: Winen apan i jalay mərava a tə mindel, a ga amboh tə məgalak awan. Winen
