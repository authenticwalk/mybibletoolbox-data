  tue-tue: Cʉ̃ʉ̃ ñañarõ netõã́dare wãcũpatigʉ niijĩgʉ̃, nemorṍ Cõãmacʉ̃rẽ sãĩyígʉ.
    Cʉ̃ʉ̃ ʉsotíre paca díi tiiróbiro oco tabidiayiro.
  bjp-bjp: I kalsakai tara tatawin na liu kia, ke ka lala sising mang tom. Ma songsong
    na pununfo ka toroptorop arae dah una nanal.
  xon-xon: Le Yesu aasui ponn ni wu ki ti nyaŋ. Le u ki mee Uwumbɔr linimaln. Le kitotoŋ
