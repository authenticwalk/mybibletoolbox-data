    paasi.
  tgp-tgp: Ale na nona r̃om sati tavera mo usiusi mo mele r̃ilangi jea; ale masmasuna
    mo hoi peresi na r̃ae mo tuturu sivo na lepa.
  auc-NT: Incæte Itota ïñömö edæ nanguï wæwente badinque Wængonguï ingante ancaa apæ̈necä
