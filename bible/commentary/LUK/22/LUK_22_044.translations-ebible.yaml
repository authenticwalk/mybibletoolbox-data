  mdy-ETH: ዒና ዒዛኮ ሚርጌና ሜታዼም፥ ኮሺ ዶዲ ሺኢጲሢ ዒ ሺኢቃኔ፤ ዬማና ጮጋጫ ዒዛኮ ሱጉሢ ማሊ ሳዓ ፆዻኔ።
  spl-spl: Yawu otmu hâkŋe biuk sâmu nâŋgâm Anitâhâlen biwiŋaŋe tiŋâk kepeim ulitguop.
