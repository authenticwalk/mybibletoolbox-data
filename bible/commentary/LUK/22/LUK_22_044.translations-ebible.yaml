  ese-NT: '@see-verse:LUK.022.043'
  jac-NT: Caw occano niman isyaꞌil yin̈ yanma Comam, yuxin caw islahico Comam istxahli
    yin̈ sunil yanma. Caw xin chꞌel haꞌ yin̈ Comam hacaꞌ nimeta tuꞌan chicꞌ yaycꞌay
    sat txꞌotxꞌ.
  cak-CNT: Y can janíla c'a k'axo'n ri c'o pa ránima rija'. Romari' can riq'uin c'a
    ronojel ránima nuben orar. Y roma chuka' ri k'axo'n ri', ri ya' ri nel chirij
    man choj ta ya'. Xa achi'el chic nima'k tak tz'uj quic' ri yeka' pan ulef.
  zia-zia: Yesu nung dubo gagausenu isa tauyero sinenu wiri nuna yu ine yero buro
    wosi tawingna yena.]
  mal-2015: പിന്നെ അവൻ പ്രാണവേദനയിലായി അതിശ്രദ്ധയോടെ പ്രാർത്ഥിച്ചു; അവന്റെ വിയർപ്പു
    നിലത്തു വീഴുന്ന വലിയ ചോരത്തുള്ളിപോലെ ആയി.
  tuo-NT: Cʉ̃ ñaꞌarõ ejeripõꞌrãtigʉ nemorõ tutuaro ñubuemʉjãcʉ niwĩ. Cʉ̃ asituuase
    pacase díperi paca weronojõ acosurudijacaro niwʉ̃.
  mbl-NT: ha' xũy xexka, hu hãmpukpex hep te' xax tu' nãhã', yã' hep punethok, 'ũhep
    'ãta putuk, tu hãm tu nũ' nãhã'.
  zpc-NT: Naꞌ tanto bedzagalaonëꞌ guquenëꞌ bayëchiꞌ gula, gucanëꞌ nisa yesa blaton
    layu nacan ca ren quienëꞌ tu rlidzëꞌ Diuzi du guicho du laꞌadyiꞌnëꞌ.
  gul-NT: Jedus beena suffa tommuch, an e pray eben mo haada. E sweat been like blood
    wa da drop down ta de groun.
  arp-arp: 'Nau haeneenajeneethajau haeneenavevetha: nau heguwauaude waude davathejajaneauthee
    vaewauau dejanesee vedauauwuu.'
  mau-NT: Cjai¹ aon³ cji³ma³-le⁴ ni⁴ma⁴-le⁴ nqui²sa⁴ to⁴nˀion¹ tsa³cˀe¹tsˀoa³, cˀoa⁴
    qui³tjo³nta¹ jo³-ni³ tsa² tse³ njin¹ xi³ ca²tin³ xi³ qui³tsao³va³ tˀa³na³nqui³.
  gup-gup: Jesus wanjh kangewarreminj duninjh, kunu wanjh wernkih duninjh danginj
    yiwarrudj, wanjh kurrngirnkimukminj yimerranj yiman kunkurlba rerrih bu djeledjelhmi
    kore kurorre.
  bss-NT: Anwéd mekáne áte ngáne ámbɛ̄ɛ̄ á ndutul-tê. Ebábé éche ébídé
    mɔ́ á yə̌l émbɛ̄ ngáne metɔ́té mé mekií, étɛ̄nēʼ á ndɔɔb taáb, taáb.
  met-met: Gamonoa mauxang sibuna, binabu sabu haringing sibuna, saing salaksalaginoa
    sok bila sip marandi saing diri titia.
  nys-nys: Jesus malyak bakkano wara-ngatti kidji baal waangki Boolanga-Yirany ngwidam-ngatti.
    Nganyang banya djabalar, yirribininy boodjerak ngop-mokiny.
  kpj-NT: Sõwemy tahe rexitòenyre, iòsana‑ribi resere bee wahe. Hãlubu wese heka ihỹre
    resereri bede‑ò.
  zao-NT: Ne kwathoz nalatt ngoo leettsoo Jesús, tsa mas tetse mndediz Jesús lo Diox.
    Ne lee lon Jesús nzhab lo yu taxal thib ke ren.
  byx-byx: Dap ma Iesus dai maikka qe taneng ama merlenka ama slurlka, de maikka qe
    raring madlek. Be baing se ama rlingka ver a qa i qa ip taquarl ama qerekka be
    qa aat per ama aiverem.
  ctu-CTI: Che' chʌncox i wen yilan wocol Jesús más wersa ti' pejcʌ Dios ti oración.
    Ti loq'ui i bul'ich che' bajche' ch'ich' mi' t'uyt'uy yajlel ti lum.
  zos-NT: Jesús ijtuna'ṉ møja'ṉ doya'omo, y tyumø chocoy 'yo'nøpyana'ṉ Dios. Y
    møjata'mbø pyøsø tzu'nmø'nu si fuera como nø'pin chu'nmø'nbase, jetse nømna'ṉ
    cyecyaj nasomo.
  gvs-gvs: Tauyana atena igeda gagaina, tauna ikawanoi makimaki. Ina kawanoiyana goi
    ina mosali ikaika nakae itakapusi isou poyapoya goi.
  kbm-kbm: '@see-verse:LUK.022.043'
  tew-tew: Heḏi hânho itꞌôephaḏendeḏi shánkí kayˀindi ijûusuˀan, heḏi hânho naseepꞌojaaḏeḏi
    iˀ seepꞌo-á wí ûnpꞌoetä̖́ heˀendi waagibá nange ûntä́ndeˀ.
  rmc-rmc: Le Ježišoske sas andro jilo igen phares a mek zoraleder pes modľinelas.
    A leskro spocišagos pal leste čhorďolas pre phuv sar ratvale kropaja.
  apr-apr: Ngan Yesu ye taunu ikanamaii ngan lon madoko inbe tinin moo mai san, le
    nga ipatarau le gurana. Inbe sapirana yo irar ye tinini mai i le imot a imol du
    tana nga, ngan dawa ben rara patunu.
  tiy-tiy: Bé béno uras, toow fo ménbuku i Jesuse. Brab toow fo émbagér i kédasal
    ne. Atin ménénét fo toow, brab léménuyut i énét ne dob fantade maak dara.
  nlg-nlg: Me vahaghitaili sule ge kokoeliulivuti laga vaa. Na vivikino te horu mai
    tana hulina, me tudutudu horu vaghaa na ghabu tana pari.
  dgr-DOGNT: Sıì wegha dìì agòjà t'à denahk'e hòtł'ò Nǫ̀htsı̨ ts'ǫ̀ yahtı. Wınìtì
    edoò lanì dèè k'e det'e.
  pes-OPV: پس به مجاهده افتاده به سعی بلیغتردعا کرد، چنانکه عرق او مثل قطرات خون بود
    که بر زمین می‌ریخت.
  ron-1924: А ажунс ынтр-ун кин ка де моарте ши а ынчепут сэ Се роаӂе ши май фербинте;
    ши судоаря И се фэкусе ка ниште пикэтурь марь де сынӂе, каре кэдяу пе пэмынт.
  tpz-tpz: E Ieesuꞌ to haraꞌ rakah e non pa punis ko hin vakis oah rakah en. Ko hikiꞌ
    tavus va en manih po eraꞌ manih pa sionineah ko totopoꞌ e non manih po oeh.
  agd-agd: Yisasi ma ovaren me aváduan onan maen aufá uman dákan béi moéken ákonaen
    amúkiyan béin au fáké imúkan mano nare ma kapí kapí einíen barará eraven mino.
  rkb-NT: Sesus Deus bo nipamykysokozo. Tisukatsihikrẽta nikara. Itsizuk ispu hyritywaha
    zipoko wytyk bo inatsuku.
  san-THA: 'ปศฺจาตฺ โสตฺยนฺตํ ยาตนยา วฺยากุโล ภูตฺวา ปุนรฺทฺฤฒํ ปฺรารฺถยาญฺจเกฺร,
    ตสฺมาทฺ พฺฤหจฺโฉณิตพินฺทว อิว ตสฺย เสฺวทพินฺทว: ปฺฤถิวฺยำ ปติตุมาเรภิเรฯ'
  iws-iws: Jisɨs siya hɨk prasae bɨ haigɨn mɨ siya nhwo ɨna kwɨsboɨnɨn. Mɨ siir pɨua
    bidɨu ɨni wara yanka nɨnɨtkiya. Mɨ ta bidɨuwa ɨni nhɨenan nua hɨriir yaokiinaiinama.
  pol-SZ: Przeżywając ogromną udrękę, Jezus tak gorliwie się modlił, że Jego pot kapał
    na ziemię jak wielkie krople krwi.
  ztq-NT: Lo xkyalnë Jesús mastre chutiitsni xaa Dios, aan axte lo lyu byab nis nii
    psinis xaa, xñaw si xña cheñ.
  zai-NT: Ne jma rusi bizulú be uní' né be Dios bia' gunda ti', purti nabé nuu yuuba
    ladxidó' be. Dede biasa ti nisa luna mboolo luguiá be, ruluí' rini ne biaba cani
    layú.
  upv-upv: Ko nolon ornge esij elep lengleng; ko eplak malum olot eterter, ko erat,
    ko raten sen ojumjum van ngatan renge dan erpe drra.
  wap-NT: Tuukii Jesus dopian panyukunuu ii, naꞌiki kaziwa utaapan unyukunuu. Uruu
    idi tuukii utoriinpan padaru ati. Atii umashikan sabian naꞌapa izai kawan.
  mva-mva: Iesus nge ambe kilalanga inanga ilo isururu-tina. Bokaibe ilo-buku ane
    be rabo ne iaka-kaidi. Be suburauanga nge dara bokana kateka-o ditikiria.
  dwr-NT: Bare wozanaa giddon seelettiidde, darii woosseedda. I cawottiyaa cawuukka
    sa7aa bollan xokiyaa suuthaa malateedda.
  kfw-kfw: Khat-um ama'n poongnakhan asipjarra kheella aleini, halli ama rathan kha
    neipilla thilom kasar angnga aleisar.
  bfz-bfz: तेबे सेयो जादा मुश्किला रे, व्याकुल ऊई की ओर बी दिलो ते दु:खी ऊई की प्रार्थना
    करने लगे और तिना रा पसीना, मानो खूनो रे बड़े-बड़े टीपेया जेड़ा जमीना पाँदे छुटणे
    लगी रा था।
  cuk-09: Ar Jesús bela-bela nue-surbinsa-itogusgu, bur-bule Bab Dummadse gorsigisad.
    E-wimakedi abeyob napase dedemaknai-gusad.
  ben-OBCV: নিদারুণ যন্ত্রণায়, তিনি প্রার্থনায় আরও একাগ্র হলেন; তাঁর ঘাম রক্তের
    বড়ো বড়ো ফোঁটার মতো মাটিতে ঝরে পড়ছিল।
  mil-NT: Te òré súúní ndɨ̀hú iní‑gá, te uuⁿ‑gá súúní nɨ̀ yuhu nɨ iní‑gá càháⁿ ndɨhɨ‑gá
    Dútú Ndiǒxí, te tnéé‑gǎ cáá dàtná cáá nɨ̌ñɨ́ te ngóyó nǔú ñúhú.
  myu-myu: Big̃ ma ja'õbuyxim o'jekawẽn Deus eju. Jeg̃uycũg̃at pibun ma oe'ũ pin.
    Topa'adiayey o'e toy buxim, ig̃uycũg̃ cĩcã buye. O'jedopadoyebot ipi ju.
  amk-amk: Yesusi nuruainso sodai ne marabafo fuba beyari na enerorongfoi, ampafe
    wenadifo werorong mambiriu aha. Amayafoi ne tarai toyario rika fenanai, tipu na
    ne taraifoi, deda to kofafo aweu.
  fai-fai: Kale aket idum afalik dukum kuw kudu nadale aka wol mat weng Alaw amaneng
    dukádaw bomane alam iwák uyo kaim taw kutinámin kei dák bakan abam tabu ka.
  ura-NT: Nii aina jataain nesoonenaa cataau neein jelai rutaain, Cana Coaunera bajaaebajaaeca
    Jesosone jana jetaote, atanichoae tabaanaain nalue rai doroana ichananeein.
  mcd-NT: Asca huaino fasi curushcain Jesús Apa cufini fasi ahuun nomuran nan omitsiscai
    cuscan shinanquin. Ascaino imi foya niscan maiiqui futosomuni.
  urt-urt: O ŋoihmbwaip Jisas kin mane ŋembere sekete me nihe syohe ŋembere ŋaiye
    ka ambaꞌe. Taꞌe luku pe, ki ŋende wah ŋisilihme Got ŋembere bongol sekete nal
    pe, ŋaisingihnim tas taꞌe ŋaiye wim pe, ki bormbor na gah kekep.
  awk-awk: Ġatun kirrinkan noa kanwȧlkan, wiyelliela noa pirriral butti; ġatun ġikoúmba
    kurrol upulléu̇n barán purrai kolaġ yanti kiloa komonba kauwȧl ġoroġ koba.
  kiz-kiz: Akajha mu kuluala, akas'oka kwa dhati nesu, ni jasho lya muene lyajhele
    kama madonyangi mabhaha gha damu ghibina pasi.
  tzo-TZE: Yu'un mu xa xcuch yu'un laj ya'i li vocole jech ep la sc'opan Dios. Ep
    ichiq'uinaj. Li xchiq'ue ja' jech chac c'u cha'al ch'ich' ti sts'ujts'un no'ox
    c'alal ta xloq'ue.
  lex-lex: Yesus ralamni nmayo'a-nmataw dioin la pa nhi'nande Narur lia sniumbaini.
    Liwatnu nadwia'i la tani, de emeknekama rara.]
  dov-dov: Kali mukulila kupati, wakakombesya loko chanchobeni, alimwi nkasaalo yakwe
    yakaba mbuli malosi mapati agazi kayilikulokela anyika.
  rgu-rgu: Huu fo Ana doidoso naan seli, losaꞌ puse Na titi deaꞌ mai sama leoꞌ daa
    a.]
  toc-NT: Y acxni̠ luu li̠pe̠cua la̠ xli̠­pu­huama a̠tzinú tlak li̠t­li­hueke xkalh­ta­hua­kaniy
    Dios y cxúnut a̠huayu la̠ kalhni lank lank xta̠c­tama hasta nac ca̠ti­yatni.
  ulk-1902: 'E au asias, a elele esorerapare: abara mereg mokakalam kepmam, E abi
    sep ge.'
  som-som: Isagoo aad u xanuunsan ayuu dadaal ku tukaday, dhididkiisuna wuxuu noqday
    sida dhibicyo dhiig ah oo dhulka ku dhacaya.
  mam-C: Nimx jaw b'isin Jesús tu'n nimxtaqjo kyixk'oj tu'n tiky'x tu'n. Me tu'n ikyjo,
    jaw ti'nxix tq'ajq'ojil twi' tu'n tna'n Dios. Tu'npetzi'n, ox tx'uljinx a' ti'j,
    nchi kub'ik tz'aq twutz tx'otx', ex ikytaq chi ka'yin tze'nku chiky'.
  ndj-ndj: Paghaveyi na lihingili likomi, kadadava kwa kung'ong'oleka na lifuki limsululeyi
    likaveyi kucha mindwesi ya mwasi.
  mbj-NT: Ti m' tak'ëp mä taky n'aa etsẽẽ, tak'ëp tah'yy katón do hyb n'aa. Baad nado
    ta h'yyb tym. Majyyw hadoo mä tahehud. Tũũ m' tabatõõm.]
  lat-VUC: Et factus est sudor ejus sicut guttæ sanguinis decurrentis in terram.
  ngp-ngp: Kwaviya andile mwe makunt'ho, ongezaga kumnombeza Mnungu, niyo kiluke chakwe
    chanda enga matwent'he ya sakame ya kutomoka mwe sanga.
  aoi-aoi: Akena angwurra ngawa nu-werrikawarriyadinume-ka nakine-ka Jesus. Akwa ngarningka
    nu-buriyaminuma nakina Nungwenikba-wa. Nu-buburiyaminu...wa. Mukwene-ka numi-jadanguma
    arakba makina wuburra merre-ka ena-langwa-langwa nenumadangkwa akwa numu-kwularrinuma
    ajiringka-wa-da.
  enq-2: Dopa piamopa, Jisasa baa mona etete kenda kaeyapala, kyeto joo loma siamopa,
    baanya enaputi dupa taeyoko joo dopo lao isa yuunya pea.
  eng-ASVBT: And being in an agony he prayed more earnestly; and his sweat became
    as it were great drops of blood falling down upon the ground.
  mna-mna: Pa Yesu leleene ipata mi ikamam suŋŋana mbolŋana kat. Tabe ikam ma mburaana
    be imap. Tana ka uze raama siŋ ndoŋdoŋ sula toono.
  rmy-ARLI: A kad inele ani po bari patnja, po zorale molinđa pe. Lesoro znoj ulo
    sar kapke oto rat save perena ine upri phuv.
  myw-myw: Singay Yeisuw nanon igeg, ikulul, initoug avakaein, anpulikas avakaein
    mamagina buya̱vin iwta̱wout wawepway.
  sby-sby: Pacebo cakupenshewa mumoyo, walapaila cangofu kupita pakutanguna. Lino
    inkasalo yakendi yalikubeti mandondo a milopa alakanga panshi.
  sll-sll: Tomba, Yisas yong sina hoho mo ure erin bai tabilungure, ha hon erakere
    ditongwi. Dite mongwo bani, pir pan iwe, ari algi yangwo meri ya ganba bani sungwi.)
  yaq-NT: Intok aapo junuen tua jiokot bettesi au bichakai, che'a juni'i bepa Liojtau
    bicha au nokria simen. Ju'u intok a' tata bujtiawa, kia bwere ojbo chaktiam benasi
    bwiau ko'om yojten.
  uro-uro: Qa nari ama märänga ama mor qa dä qä nän mä ama qrot bä aa rega di qa rhoqor
    ama mädäqap na ama biaska i arharpus na ap sävät ivät.
  ita-1885: Ed egli, essendo in agonia, orava vie più intentamente; e il suo sudore
    divenne simile a grumoli di sangue, che cadevano in terra.
  muy-muy: Ɓəruv àtikaba dal-dal, nahkay naŋ nakəŋ àkaɗvu àna mahəŋgalakivu Melefit ;
    endif gayaŋ àndalaya akaɗa ge mimiz na ndal ndal a ga haɗ a.]
  kqc-kqc: Ma Iesu ini uka bi esika yaku vata baeyo dada, usa usa ni yeiva regamori,
    bi ini mofa bi dava kana kono fafauri yaregamadi.
  rmc-ZRB: Ісус минґ бутер модлінеласпес андро мучішаґос. Ачіля Лескєро кгамліпе,
    сар краплі ратескєре, саве перенас пре пгув.
  tav-tav: Jesu seeto yeri tʉgooñarique pairique mena catamʉoñupʉ. To bairo baibacʉ
    moquena Diore cajeninemoñupʉ. Seeto caajipuayupʉ. Cʉ caajipuarije riíre bairo
    cawẽñupe yepapʉre.
  eng-ULB: Being in agony, he prayed more earnestly, and his sweat became like great
    drops of blood falling down upon the ground.
  spa-VBL: Y Jesús oraba mucho más, con terrible angustia, y su sudor caía como gotas
    de sangre sobre suelo.
  fra-_FOB: Et étant en agonie, il priait plus instamment; et il lui vint une sueur
    comme des grumeaux de sang, qui tombaient sur la terre.
  hau-ULB: Yana cikin wahala sosai, sai ya dukufa cikin addu'a, har zufarsa kuma tana
    diga a kasa kamar gudajen jini.
  mal-mal: പിന്നെ അവൻ പ്രാണവേദനയിലായി അതിശ്രദ്ധയോടെ പ്രാർത്ഥിച്ചു; അവന്റെ വിയർപ്പ്
    നിലത്തു വീഴുന്ന വലിയ ചോരത്തുള്ളിപോലെ ആയി.
  kkc-kkc: Egeesi ma kulodu Yesu dala talame hegi goo oso sibume, yo sooloo habasaga
    toowa sabolo Godee mapoo diya takaso. Eseme o debiaso sawo masi mi mapoo salagadibaso.
  urd-GVR: Wuh saḳht pareshān ho kar zyādā dilsozī se duā karne lagā. Sāth sāth us
    kā pasīnā ḳhūn kī būṅdoṅ kī tarah zamīn par ṭapakne lagā.
  far-far: Ma kada nai, manatana nia fii 'asiana, nia ka foa nikila lau. Ma na 'i'ida
    ne 'i nonina 'e udu ma ka 'asia 'i ano dia ta guira 'abu.
  suz-BL: मिनु लेंशा आ थुं खाइश्‍शा पुना बाक्‍त। आ थुं खाइश्‍शा पुनानु, आ पस्‍ना हुश
    खोदेंशो दुम्‍शा खपीम दोक्‍माक्‍त।
  car-NT: Irombo amy poto 'su anari 'wa imero apo'i'po. Pari'pe 'ne ka'tu rapa Tamusi
    'wa aurana'po. Mynu wara moro eramukuru wo'paikapoty'po nono tu'ponaka.
  amp-amp: Jisasrhu yima yuhur nhai marnyarmorr. Ndhtet ndhtet dukefmpno yima yuhurio
    rikrho hmbritamorrne be. Nd yima yuhurpno kfo bruttnamor. Kfo bruttnahato yikiatpno
    yikiatpno tohmor. Nd yikiat tfit kkut kanjo rhuhato bbinysoftn mitohmom.
  bht-bht: कने सै बड़ा परेशान कने व्याकुल होईकरी कने दुखे ने प्राथना करणा लग्गा; कने
    उदा पसीना मना की खूने दियां बडियां-बडिया बूंदा सांई धरतिया पर पोआ था।
  eng-NOY: And being in an agony, he prayed more earnestly. And his sweat was as it
    were great drops of blood falling to the ground.
  cub-NT: Jesús ʉ̃i ʉrarõ ñájiye boje, pʉeno parʉrõ borotedejamed̶a Jʉ̃menijicʉque.
    Que teni ijove darĩ, jivepe tʉrejavʉ̃ya joborõi.
  ita-1927: Ed essendo in agonia, egli pregava vie più intensamente; e il suo sudore
