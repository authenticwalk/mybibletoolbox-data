  nif-nif: Tɨmbi sɨmba gawattɨ makleumbi dɨñgunembi, nɨmolo gembɨnatgan tɨ-palɨmbi,
    kokoptɨ wekat nomɨk kwelan pɨtop pɨtop tɨmbi pɨñguk.
  twi-ASANTE: Esiane sɛ na Yesu ho yera no wɔ Honhom mu no enti, ɔmaa ne mpaeɛbɔ mu
    yɛɛ den maa ne ho fifire yɛɛ sɛ mogya ntowantowa sosɔ guu fam.
  aoj-aoj: Jisas nameꞌagama nimanimi akafimi eaꞌ aom endilisi, eaꞌ nandabeten banagambel
    aꞌowaꞌ, agwah mandona siꞌi esimbel magalo itap.]
  cbv-cbv: Tʉbit jĩ́gahnit, Jesús ã íipdih bʉ́dí ãt ʉʉ́bʉ́p wʉt jĩ. Pánih ʉʉ́bhnit,
    bʉ́dí tʉ̃p bejna, meépjĩh widni ãt chíinap wʉt jĩ.
  taw-taw: Anɨgek, nop mɨŋel yɨbɨl gek kɨles tɨmel yɨbɨl gɨl God nop agnɨgaknɨŋ, wɨsɨb
    ak nɨkɨm tek jakɨl lum ayaŋ yowak.
  jic-NT: Jesús 'aplijila waytsja pajal, ne pajal la tjemyona Dios lal. Pjü tji'yawa.
    Pajal noypan way ts'yósatsja 'ama'á, 'as jin jústatsja.
  zap-NT: Per por tant nles nuu lextoo Ne, mazre rnab Ne lo Dëdyuzh ydebxfwers Ne,
    no axtegue lyu ryab nis ne rzenisen Ne; nak nis guin zegnak tebgyese tebgyese
    ren.
  wer-wer: Pël ëën Yesu pi lupmer këlangönring wë ke urak kimang yemaan köömöt omën
    iitë ök sak oröak yangaak il ngentia.
  ipi-ipi: '@see-verse:LUK.022.043'
  qul-NT: Sinchi athun ñac'ariyninpi Jesús astawanraj oracionta ruwarkan, jump'iynintaj
    athuchaj yawar sut'uy jina pampaman urmakarkan.
  urw-urw: Jisas mube kubwar, namana sogsogi sibdibweaga. Bangar egig nub, kagi sibe
    taidüdi kübüdim gam purotoweaga.
  rmy-GURBET: A kana dolda le bari muka, but pozurale molisajlo, a leso znoj sasa
    sar kaplje taro rat save perena ki phuv.
  ter-NT: Koeku yupíheovo êno tiveko isóneu ne Jesus, inamá'axoneoxo itûko xunáko
    ya orásaunake. Yoko eneponeko yonúko, kutí koéne pú'itinoe itomíkexoti íti irihíkovoti
    poké'eke.)
  bmr-NT: Jaabo sihidɨro ɨɨdaasuvooboro Moocaanima quehecuno iimaahicaubo. Jaanaaca
    ituga jiinɨjehallɨvɨ aquetehicauhi tɨɨjoho ocooyɨnobadɨ.
  fuf-fuf: Ɓay sonjaa wonkii heɓii mo, o ɓurti toragol. Onsay lakkere makko nden wa'i
    wa cinte ƴiiƴan ɗe no sinta e leydi.
  mwc-mwc: Iesu nuwayara kaikapo sakina kamonai i rupari, ba poyapoyana tara rutainina
    ku tano si toitoi.
  bhl-bhl: Dawkitilmosomelei, Yesus em atin kuw kal ilum fian fian mak kesomi, Sunbin-Got
    eso weng bokolewse ding dim bakate, akalem douw e kaim busele emdiw keko, mit
    mit kese kale.
  ons-ons: So Yesu eŋe manerop dere umare more, togogoleka meŋe meŋen urata make,
    pakimo seriŋanineŋo wiri weŋem leleke so kepo ket qake arike.
  con-NTPO: Tsa'caen ñoa'me vana'jemba ti'tsse quia'me Chigama iñajan. Poipa'su'qque
    sombopa ñoa'me injan'tsse anjampa tssanqquia'caen andenga amppi'je.
  ghs-ghs: Oonita qupa bame minanipamu noke suqobiremi noi ipibire pupu hiiromi bere
    nohoi dzuuho isaki noho irita sooroqi kohukohuma ttokata taateta.
  peg-peg: ଆରେ, ଜିସୁ ମାନ୍‌ ବିତ୍ରେ ଦୁକ୍‍ତାଂ ଡ୍ରିଙ୍ଗ୍‍ଜି ପାର୍ତାନା କିଦେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌
    ଆରି ତା ରୁମିଙ୍ଗ୍ ନେତେର୍‌ ଲାକେ ମେଦ୍‌ନିତ ଆର୍‌ତିକ୍‌ ।
  txu-NT: Nhym kam akubyn Bãmmã amijarẽnho nhỹ. Kaprĩ ra:xkam ajte akubyn prĩne kum
    amikôt amijarẽnho nhỹ. Kaprĩ raxkam ne õ djàkam tokry. Tokry raxkam ne arỳm 'ã
    ngô pepeko dja. Djãm 'ã ngô? Kati, kamrô ne prõto dja, pykakam totoko dja.
  eng-WEBU: Being in agony, he prayed more earnestly. His sweat became like great
    drops of blood falling down on the ground.
  gnw-NT: Jesús uiporara ete oĩ, jare jeiete uyerure Tumpa pe. Jeta ipireipo oĩ. Tugüɨ
    rami utɨquɨ ɨvɨ pe.
  mux-mux: Kanu-kene yunu numanuna buni lakupa liipa, mundu-monguna mindili tipili
    molupaliinga yunu-ni Pulu Yili-kene tondulu mundupa popu topa mawa tirim-na yunga
    kangina kúru omba kúru kanili memi mele mana mania purum.
  maj-NT: Ko̱ nk'ie nga 'yún ṉkjún un tíbehe̱ Jesu, tu̱ sahá 'yún kinchja̱ko̱ sa Nti̱a̱ná
    ko̱ tsixuntu t'anankiu̱ ntánubáha̱ xi b'a̱ k'un xi nkú joyaha stubá jní i.
  bkq-NT: Toenzepa tytyrungue, Jesus aguezesedyly Deus agâ, ton-honre kehoem. Tadahulilygue
    myani tune kehoem ikobizely ihuguely onro onwa.]
  kue-kue: Ana Yesus yumbun pond pirtre, ana kamange merkinde orkwa, ana ye pitnboglkwa
    i bormai mereyegl kuglosi yange makandle sungwa.
  cot-NT: Yamenacotavacagueti yatsipemajatanaca, arimpaqueate yamanacoventanacaquea,
    imasavivaetanaque quempeni irajantsi, ochochorojanaque inirojapae isavi quepatsiqui.
  bnp-bnp: E Isu i hataki a nimadihi dagi, lakea i vasileki tora. A mavidia i pori
    na kulina i manga a dara, i sisi puru na malala.
  apn-NT: Nhũm kê axte amnhĩ to Hipêêxà hwỳr kãm hihtỳx nẽ. Tee ri amnhĩ kukamã hamaxpẽr
    pê amnhĩ kamã kahak tỳx kumrẽx. Jao hã gô rax nẽ te hkamrô xàhàr pyràk o pikap
    ahà.
  ctp-NT: Xa nu lye ꞌa tiꞌí Jesús, bra kanꞌ lye la ykwiꞌ yu loꞌo Ndiose. Loꞌo lye
    ꞌa ngulo rta Jesús ñaꞌan mdsuꞌ lo yuu; sa ñaꞌan lka ska mdsuꞌ tnen ykwiꞌ, ngwañaꞌan
    ñaꞌan ran.
  bre-BRG: Gwasket gant an anken, e pede kalz startoc'h; hag e teuas dezhañ ur c'hwezenn
    evel beradennoù gwad, hag a gouezhe war an douar.
  opm-opm: Akasip matporhan Jisas oh ina ruumsup oh amkat patin ohoh ihan da isipnap
    tit heimse rit patin orhor itap ohnong yimat ama dahamtip oh. Imat dahandeipatin
    arpup ma mara oh heim orhor hatin hat maras tanduket kakdahnong ama wanhup oh.
  bvr-bvr: Lika nipa Jesus mola burr-guya a-wengganana Wangarr minypa nipa burr-guya
    wargugu a-ni. Lika gatiya gugu a-ngurrundabiyana burr-guya minypa maningan mu-jortchinga
    mu-workiya.
  wal-wal: Ba wozanaa giddon mishettidi, daro minttidi woossees. I cawattiyo cawai
    sa7an xokkiya suutta milatees.
  shj-shj: Tä zänggä paleygämagi mäpalacca na zä'diriy na mapaleydäcca paccey seley
    dexä modiccäma täläbe täzäg ka'das tamic.
  zad-NT: Na' daa ḻe chakyesh'chgaile', zizikli be'ḻwillche' Chioza' ax̱t biyaklolje'.
    Na' nis yes c̱he'na' daa chxop lo yona' nakan ka to bllon wej chen.
  kmg-kmg: Eme maŋzi šâic hâhâwicne ecneha fotariehuc numuwec. Ehame fofoŋac-ticne
    soc šâmbâŋ iŋucne tâcnehuc mâreŋko wahawec.Ý
  aso-aso: Neꞌmine ogavo mulunouꞌ mulumo naba goloso gelo mino Oꞌmosola nene amuzo
    gohi ma molo nolivo gohise belavo gohise hilineꞌ nene vanise neꞌmine misubouko
    doꞌmozeꞌ mozeꞌ ineꞌ ve.]
  uli-uli: Yesa kkel tayikofel lal depal ngo sa hakkela tot irel mapel, ngo sa llas
    le sa wochog ccha le ye tturturdiy wototol.
  nin-NT: Yesu à se nu umi ku ivri ni isisurr kakami, na so barr kakami na gba ajiji,
    ajiji ka ko tse zzu ayiyi mu surr ni imimi.
  tgk-tgk: Исо аз дарду сӯзиши зиёд бо ҷидду ҷаҳди бештаре дуо мекард ва арақ аз Ӯ
    мисли қатраҳои хун ба замин мечакид.
  acu-NT: Tura Jesús ni wait wajaktintrincha nintimias shamak nuna nangkamasang kakar
    Yusen seak, seekirisha numpa tumau nungká kitaamiayi.
  cak-WNT: Y can sibilaj c'a k'axon ri c'o pa ránima Riya'. Rumari' can riq'ui c'a
    ronojel ránima nuben orar. Y ruma chuka' ri k'axon ri', ri ya' ri ntel chrij,
    xa can achi'el chic nima'k tak tz'uj quic' ri yeka pan ulef.
  ebk-ebk: Kiapú ta nalilifokan as solet, kaskasina enpapasnek ay nunkararag. Nan
    lengatna at maepachong as nan chara ay tinmidtid as nan luta.
  spa-PDDPT: '@see-verse:LUK.022.043'
  tke-tke: Yesu agali mmasosoni, oolobelagave ni kopolo. Nikurumela naaye naaligi
    woona mathotho a mwazi waddonddelaga vati.
  ruf-ruf: Naye kwaapfila pfakalile mne usungu, tsakalomba ng'ani. Lijasho lyake tsalikala
    ka ghamadondwe gha idamu gholaghala hasi.
  gun-gun: Ha'e rã ojexavai vy hatãve tema onhembo'e ramo hy'ai voi huguy rami otyky
    yvy py.]
  agu-BL: Ej nin tan paj yi wi'nin q'uixc'uj yi at cu'nt, mas tcu'n oc i' tan cu'swutzil
    tetz Kataj Ryos. Wi'nin tz'ujnewe'n t'a'al wutz i' wuxtx'otx', i cunin chich'
    tane'n.
  isn-isn: Akazukoli muulwali, akalompa kutai, ulitutu lakwe lukatula anga imadonyo
    makulu na sakami akazigwa pihi.
  ilo-ULB: Kabayatan nga agsagsagaba, sipipinget a nagkararag isuna, ket ti ling-etna
    kasla dara a nagtedted iti daga.
  pir-NT: Sa yero Jesu ñano jeripohna ti, tutuaro mehna Cohãcjʉ̃re siniahye. Sa yero
    tiquiro asi ti cuhsaye dii pjeri yero saha tiquirore wijia, yehpapʉ bora quehe
    sahye.
  anv-NT: Ne gekpɛ́kpɛ́gé mesómé né metɔɔ́, Jisɔs anɛmmyɛ ne ɛshyɛ kpaá njúnjú
    atáné ji mmyɛ achyɛge mme nkane deŋkáré manoó.]
  sab-NT: Jesu kle tañachuge tanre ama be boi giti, ta olire tanre ole Jesu gerudu
    ma no mno dare Chube ole mo kira gbe ama be boi giti gire Jesu gwingwa jritedu
    salengwli be kle chie be kle joge dba dbiske kare.
  tmd-tmd: Jɨ Jisas nuŋ mɨ ömörö diba pön, Nuö nugwo mɨ ususör rön höjöpal gör mɨdmɨn
    nugugɨrön, bɨlö aku haña ödör mɨgrö bö pɨnöŋa.
  acr-NNT: Y chupa kꞌu riꞌ runimal ukꞌaxkꞌolil, ri Jesús xujeq kuꞌan orar rukꞌ unimal
    uchuqꞌabꞌ. Ruma kꞌu laꞌ xujeqo nimaq tꞌobꞌaꞌj kikꞌ rukꞌatan katzaq chwa rulew.
  kpg-kpg: Mee guu lodo daamaha ge gu dalodalo hagamahi huoloo. Nia hee o maa guu hai
    be nia madaua dodo e monnono gi hongo di gelegele.
  taj-taj: थे धुइरी येशूदा ल्‍हानान दुख तबासे लमा थेसे झन प्रार्थना लजी। थे धुइरी
    थेला टू काला धारा ह्रङ् लसी सरी ताइबान मुबा।
  avt-avt: Jisas han toenuk keriuwe menmen te hɨrak kitehi God hisiuwe, siuwan mɨrak
    meweikɨnhis mɨre hemkre metnen men tɨ.
  cbk-cbk: Durante el di suyo agonia mas fuerte ya gayot el di suyo rezo, y el sudor
    di suyo como sangre que ta man tulu na tierra.
  uig-ARA: ئۇ قاتتىق ئازابتا تولغىنىپ تېخىمۇ ئىخلاسلىق بىلەن دۇئا قىلىۋەردى. بۇنىڭ
    بىلەن ئۇنىڭ تەرلىرى يەرگە تۆكۈلگەن قان تامچىلىرىدەك چۈشۈشكە باشلىدى.
  tuf-tuf: Eyta cuar im ur icar cuean toro. Cuean eyta rehquít cuít conjacro. Eyta
    conár, rihramat bahnác bo sujacro. Rihram eyan aban wan ic icar tijcajacro.
  abx-abx: Mangno day mabuka i kasing-kasing-na si kasakitan. Maniguro pa gayod iya
    agpangadyi' ngan manarabigay i dangga-na day laha' nga sigi mattak.
  mco-NT: Yam anajty Jesús ooy ytaj ymay, chi Dios mɨbɨjctzooyb jacmɨctägy. E je yxɨbitnɨɨ
    ypɨdzɨmy janch jadu'n yɨ' anajty nej nɨ'py janch mɨjjaty y'ocnajtzta'cxɨɨyñɨ.
  bsp-bsp: K’abəkəc ŋɛlɛcɛ-lɛcɛ kɔ, k’ɛyɛfɛ kəlok-lokər Kanu, k’abəkəc ŋɛmpɛ kɔ, kɔ
    kawonɛ kɔn kəyi pəmɔ ntɛ mocul ma mecir mendetɛmpɛnɛ dəntɔf mɔ.
  kqf-kqf: Tana yavi bi nuwaboya nopona i waiwanavu taunana aubaina i laupali gulata,
    bi yokuyokuna i tositosi yovona doḡamo maibena kwasina.
  cpb-NT: Tema antawoite okantzimoshiretanakari, ramanaperotanaka. Iro ishitowantanakari
    imasawinka oshiyawaitanakawo iro thaatanainchari riraa ipitenkapaaka kipatsiki.
  aon-aon: Aria ananin mishin yowen abom aria natogur dodogowin nape nenek beten kabi
    iganigadae narik nenekan um. Aria kihakwuh nyatogur kabi douk owishibor bakih
    babuh bagruk atap um.]
  hus-NT-2005: Ani kom púlek tʼajat an yajtsiktaláb xi kʼwajat in achʼál na Jesús,
    más chapikich u ól ani nin chakʼíb jáykʼijich i xichʼ u tʼuknal chabál.
  mig-NT: Te ni̱ ndukuí'a̱ xaa̱n iní‑ya̱. Te ni̱ ndúkú ndéé téyíí‑ga̱‑ya̱ ní jika̱n
    ta'u̱‑yá. Te ni̱ kana tañi̱‑yá ja̱ ní to̱o onde̱ nuu̱ ñú'un nátu̱'un yúyú ná'nu
    nɨñi̱.
  bps-bps: Na too sè kliduan, taman too kenen fgal dmasal. Na i tun mbaling gambet
    malbang tdak i litè tamdak di tanà.
  mbs-mbs: Ontò mebegat se pedowan din, aw yan se doun te ontò sikandin migtawal-tawal.
    Ontò sikandin pig-etingan iling te pegtedak te dipanog.]
  tof-tof: Yesu wirri gyaur akó azidzan küp bamkónórr, da wa wirri arüngi tórem we
    bainürr. Oya gügürüma óe pwópzan bókan yarilürr tüpdü.
  cme-NT: U huɔŋgaŋ ŋa na'a ka saa waa huɔŋga dumaaŋo-na, kunaŋ kuɔ migãaŋ naara
    u Diilocãrãlle‑i. U cufaluŋ kuɔ ta ku kũnna ŋaa tãmma.]
  sus-sus: Isa bɔɲɛ to nu ɲaxankatafe, a naxa a xa Ala maxandife sɛnbɛ xun masa. A
    yilenfure naxa silɔn bɔxi alɔ wuli.
  pon-2006: Oh ni eh pwunodadahr kowahlap, e ahpw ketin ngiangiong sapwellime kasakas;
    pwudowe lao kerediong nanpwel likamwete dingiding en ntahn aramas.]
  dad-dad: Age fe di, Jesus wau morõ fatuk fe di, ĩ totol bagai kosẽ yen, age fe di,
    maab, naud isidig gen, tenebur kuku ren.
  zab-NT: Ne chi quesentiand guelzii cadeedny mazru cun gan rnaabny lo Dios, riabti
    de nis ni racnaainy lo yiu zecpacza de gotroo xte rɨny.
  jae-jae: Biŋ tonaŋ kêmônaŋ eŋ ŋanô e keteŋ mec ŋajaŋa. Ma nê waeŋ keseleŋ jatep-jatep
    amboac dec kêsêp nom.]
  ksd-ksd: Ma tago i liliut na kinadik, i ongor ma ra niaring; ma kana mangamangon
    i da ra ngala na tua na gap, i bura ta ra pia.]
  msm-NT: Na, migyabi on to pag-ampu din tongod to hilabi no kaguul no pigbati din.
    To mgo huyas din sahian ka da to mgo tinagdu to yangosa no ogkangkatanak duon
    to pasak.]
  myk-myk: Yesu funŋɔ ki bi cɔnri fo xuuni. A wu la fara Kilɛ-ɲɛrɛgɛ ki na. A wu ba
    fun, a wu fun fun lɔhɔ kʼi ɲɛri ba shishan ɲɛ wɛ, na niŋɛɛ na dun ɲiŋɛ na.
  sbe-sbe: Iya nuwana meta ye kamkamnakalili na ye tapwalolobayaokalili, ede hamumuna
    wa doha kwasina bwasidi se talutaludobi bwatano ne unai.
  mcr-mcr: Itaŋga Jisasi Iqu haŋä-iqä naqänäŋä ämetä, tääqä yäŋänäqŋqä tquaŋga, Kiqä
    dŋi, häŋeqä eŋqä-paŋi, qua mäŋi iokqe.
  cux-NT: Ti neené ya'ai Jesús miiⁿ ní ndiituu n'dai ca ngáⁿ'angua'á yā. Ní nuuⁿniⁿyaaⁿ
    yeⁿ'e yā tan'dúúcā yuuúⁿ chí ndii na yáⁿ'āa ingéē.
  tur-YTC: Derin bir acı içinde olduğundan daha hararetle dua etti. Teri yere düşen
    iri kan damlaları gibi toprağa düşüyordu.
  san-ITR: pashchAt sotyantaM yAtanayA vyAkulo bhUtvA punardR^iDhaM prArthayA nchakre,
    tasmAd bR^ihachChoNitabindava iva tasya svedabindavaH pR^ithivyAM patitumArebhire|
  bel-N: І, будучы ў барацьбе сьмяротнай, пільней маліўся, а быў пот Ягоны, як кроплі
    крыві, што падалі на зямлю.
  sch-sch: Ngâisiet inrikin, ningsiet uolin a chubaia, a rathan khom thisen angin
    pila a masara.
  mic-MIQNT: Se'sus no'q ulmajita'sij me' aji a'sutmat glapis mal'tewitgniet. Tegniet
    maw mal'tew aq nitjaquntesgl maqamigeg.
  huu-NT: Jesús comecɨ jarire illamona, naimɨe rɨocɨ faɨtemo, dɨfai dɨruena enɨruemo
    uaide.
  jiv-NT: Tura Jesus imiá wáitias pujak nú kakaram Yúsan áujsamiayi. Tura ni se̱a̱rmari̱sha
    numpá ántsaṉ nuṉká kitiawarmiayi.
  otm-NT: Pɛ nu'a ra Jesús ɛ̨mmɛ bi du rá mbʉi, nɛ man'da nts'ɛdi bin yąui Oją. Xøgue
    ra ji a rá xänthe mi täpʉ häi.
  dah-dah: Yesube kanduk kuruŋ kinyeŋ goke uguŋ po dufay heŋya Al Kuruŋ mere irde
    hinhin goyabe nufolbe dari yara megen tektok teŋ hinhan.
  tnk-tnk: Nənə tɨ nəri nə mə Iesu rɨreɡi rərəha anan, rəfwaki əmisə mwi. Nɨseseien
    səvənhi ruvehe məmwhen ia netə sə rəmərəməri pen ia tɨprənə.
  kpr-kpr: Etiri, Iesu nu mema itatamuse ininighae banungiri, nunda ófofo kau ororo
    da kaugo ava buvurutusira.
  san-IAS: paścāt sotyantaṁ yātanayā vyākulo bhūtvā punardṛḍhaṁ prārthayāñcakre, tasmād
    bṛhacchoṇitabindava iva tasya svedabindavaḥ pṛthivyāṁ patitumārebhire|
  nho-nho: Te manava Jesus ni hakallika hakaoti i naa vana ma ki ssura iaa Ia, teenaa
    a Ia ni tani ka taku hakappuru iloo; tana kahota ni llohi maa ni puku ttoo ki te kerekere.
  gym-NT: Angwane Jesu namani ja tare nike bäri krübäte, akwa bäri namani blite ja
    dibti Ngöböbe, aisete krübärie namani ngitiekä abko namani näkäenkä krikri be
    däri kwrerekwrere abko namani niken mate temen.]
  azg-NT: Ndoꞌ na tëtsijaaꞌntyichenhanꞌ na siꞌndaaꞌhanꞌ nchjii jon, totsinin jon nnon
    Tyoꞌtsꞌon yo ninvaa najndei jon. Ndoꞌ juu ndaatjuenꞌ na jnduiꞌhin, chaꞌvijon neonꞌhanꞌ,
    ninvindyiiꞌ savꞌiuuꞌhanꞌ xjen tyuaachen.
  bhd-bhd: ते तै परेशान भोइतां होरि जादे दिले सेइं प्रार्थना केरने लगो ते तैसेरो पिसीनो
    बुझ़ा कि खूनेरे बडे-बडे तेप्पु तल्ले झ़ड़ते थिये।
  too-NT: Lā' como lej ixpātīni'mā', Jesús ā'chulā' squi'ni'lh Dios. Lā' tanto ixpātīni'mā'
    lā' skakana'lh. Lā' tasu'yulh hua'chilh ī'sta'jmā' ixka'lhni' a'nchī skakana'lh.
  ind-AYT: Dan, dalam penderitaan-Nya, Dia berdoa lebih sungguh-sungguh lagi; keringat-Nya
    menjadi seperti tetesan darah yang menetes ke tanah.
  cjo-NT: Osheki ikemaatsitakawo, eekiro ikenkithatakaaperotanakitziiri Iriri. Antawo
    ikemawakiro imajawitanaki, tema otsipatanakawo iyaaki riraa roojatzi othaatantanaka,
    pitek, pitek.
  nsn-nsn: Doh inggono ke hagouo uasa tar niduh, kare lotu uatampopokoho kompela,
    doha tumaranganono ke sosoro uahiu, ke pe sira tar deuating re simsim uahiua peko
    tar kot.
  san-DEV: पश्चात् सोत्यन्तं यातनया व्याकुलो भूत्वा पुनर्दृढं प्रार्थयाञ्चक्रे, तस्माद्
    बृहच्छोणितबिन्दव इव तस्य स्वेदबिन्दवः पृथिव्यां पतितुमारेभिरे।
  tna-NT: '@see-verse:LUK.022.043'
  lid-lid: '@see-verse:LUK.022.043'
  wim-wim: Nil puth-putham meeꞌ-wuth-wuthanam, ngangk-wayangam ngangk thuth-thuthanakama,
    nil kan-kanam paththam meeꞌ-wuth-wuthanam, aꞌ kiimp uk-ukant keꞌ chaapar yimanangan
    aakangan uk-ukana.
  zga-M: Wualipakhutamwa, akhadova khunumbula yoni, nedwinga amavaha agakhisa galikhugwa
    pasi.
  yom-yom: Bu kaba mu tsisi yi khindu ; wuluta buela sambila diaka ngolo ayi diunga
    ditotuka mu nitu andi diba banga mabeti ma menga maba bua va ntoto.]
  san-SIN: පශ්චාත් සෝත්‍යන්තං යාතනයා ව්‍යාකුලෝ භූත්වා පුනර්දෘඪං ප්‍රාර්ථයාඤ්චක්‍රේ,
    තස්මාද් බෘහච්ඡෝණිතබින්දව ඉව තස්‍ය ස්වේදබින්දවඃ පෘථිව්‍යාං පතිතුමාරේභිරේ|
  yut-yut: Yesu nandaban jɨgɨ madepsi aŋakwan bɨsit tebai sigɨn agɨt. Yaŋ aŋakwan
    kɨŋkɨŋni yawi da yaŋ mɨktɨmon mawit.
  grc-BYZ: καὶ γενόμενος ἐν ἀγωνίᾳ ἐκτενέστερον προσηύχετο. ἐγένετο δὲ ὁ ἱδρὼς αὐτοῦ
    ὡσεὶ θρόμβοι αἵματος καταβαίνοντες ἐπὶ τὴν γῆν.
  cpc-NT: Tima antawoiti okantzimoshiritanakari, jamanapirotanaka. Iro oshitowantanakari
    imajawinka okimiwaitanakawo iraantsi opitinkapaaka kipatsiki.
  nhg-NT: Hua tlasufriruroöya lalebes, hua cache netlajtlötlajtiloöya. Oquis tieitunal
    quiename yestle hua quechepinejque hasta tlölpa.]
  nya-nya: Ndipo mopsinjika mtima, anapemphera moona mtima, ndipo thukuta lake linali
    ngati madontho a magazi akugwera pansi.
  ngu-NT: Niman pampa yejhua sanoyej noyolcocojticatca, ican más yolchicahualistli
    onohueyicatzajtzilij. Yejhua, tej, nitoniaya, niman itonil catca quen yestli huejhueyi
    yejhuan chipinticatca ipan tlajli.
  kup-kup: Met Iesu map honoñai ahov tat Godin am kezao ahoam mañ mañohot hehan pim
    midir bavas uvevoz zut berevat hamarah el ñodah.]
  jid-jid: Ahe nimi iyah kpukpo me, a you ni bre, hra ikrji ma ni grji na gble yi.
  wmw-wmw: Kwa kuwa kakafilika pakulu, iye akilebela duwa pakulu-pakulu, mpaka luvuju
    rake ríkiwa kamba damu rikisulurira pansi.
  gmv-GGM: Izikka keehi xugetidi woossishin iza asatethafe caway sutha mala gukkides.
  ssg-ssg: Tian kawat eliel hawane ape i lotu eliel ahe. Mapuen masin tuhui kaka i
    put haniwa itan.
  zpo-NT: Nu nales doo nzhak leen lextoo xaa, nu xche doo mdizhno xaa Dios. Nu kwenta
    ren nzhak nis neey ngob garlo xaa.
  poy-poy: Pakaweriti mu kutama nentu, kamluwiti Mlungu na livuki limlawiti gambira
    matoni ga mwazi, gaturukiti pasi.
  qwh-NT: Tsenam shonquncho tselayapa nanatsicurnin, masraq mañacorqan asta yawarnoraq
    sudorninpis patsaman shutonqanyaq.
  gaw-gaw: Jesus Nug beḏup̱a ug nau, mauhak bia doyaya, Nug g̱agaṯag unuqiṯeṯe, heḏi
    tiig bia na, wanp̱a noum.]
  nca-nca: Quko Yesu sorero newonde quhurí horé tero hariri parámi taró. Ŋunde tero
    soŋo-soŋo uroní sitú qembe nokono tinda-tinda soraró.
  zpz-NTPP: Orzeꞌ par nu tonaꞌ la deet rac nañ lardoom, orzeꞌ fert zir mnii num Ñgyoozh.
    Orzeꞌ nis nu rlag lom, ndeꞌ nañ gal nu na ndzuj reñ yet ñi lo yu.
  mkj-mkj: Nehn Ah ne inenin pwunod koalikda, Ih kasihkeila Ah kapkap; pwudohn Ih
    koardihoang pohn pwirej doahroar insa.
  zac-NT: Más fuertë bëꞌnë më sufrir, se entiende, sufrimientë lduꞌu më. Guniꞌinú
    më Dios con más diꞌdzë. Rdzu nisë lúhiꞌ ziquë gotë ruꞌbë shtë rënë narlaguë lu
    guiuꞌu.
  kyg-kyg: Lusi kava huno kana hauꞌnigeno aipafiꞌmo kaveta hugekana huꞌnigeno maiꞌnenoꞌaeꞌmo
    magoꞌe huno lokiya vaino nunumuꞌmo nehigenoꞌaeꞌmo amuko hauteno haisemoꞌmo kolakana
    huno alino hamaleteno lusi kava huno mopafiꞌmo lape tape huno asagauno aiꞌniye.
  kmk-kmk: Ot gaputa amoamod dit domdom na, impapatina’n nanluwaḻu ot nangkalingot
    si kama nu daḻa un nan-at-attod sit pita.]
  cao-NT: Shina jii-jiitsi Jesu niquë bëhoxhi na. Jatsi ja bëhox-bëhoxrianiquë. Niscatsijani
    quiha. Jimi tioihai jascaria ja niscani quiha.
  bbr-bbr: Jisas ko usu näwäu owaun ronkatemara, Anut sakau auruwon. Kesernuk kesernuk,
    kon musas karian senekus omnokou opok nowon.]
  inb-inb: Iapa llaki­kuspa, Jesuska paipa Taita Diusta masmi maña­kurka. Alpama sutu­chig­ta­mi
    iawar­sina jumbi­kurka.]
  hrv-hrv: I bijaše znoj njegov kao kaplje krvi koje su padale na zemlju.
  box-NT: O Yeesu wíokaa wee fìo lè mí sòobɛ́ɛ, lé bìo á bìo wà ɓueé wé
    làa bìo á à sá a yi ɓúenɓúen ó o mɔn, á mu wee beé o lò dàkhĩína,
    ó o fɛ̀ɛnì yèrèmáa ka lòn cãni, á wee luioka lii kúia ho tá yi.]
  ote-NT: Nuꞌá̱ xi mi tu rá mʉi ndunthi de mi apabi Ajua̱, pe maꞌna mi apabi co ndunthi
    ra tsꞌɛdi asta mri xanthe, ne nuyá xanthe ngu myá da̱nga tagui dega ji, mi tʉi
    ja ra hai.
  wnu-wnu: Yisas sig-sig mom quguraget wogub Qenu sabar-sabar nob qamb igama git goan
    gugum qoaru qeru di darau nami ende ebeterei.
  zam-NT: Láth co'se' mden' Jesús mxi lezo' Jesús axta plóthe, látha sate más nalyat
    ngurez Jesús Diox. No nen mdub xib Jesús. Ngurez Jesús Diox. No cabii ngurez Jesús
    Diox axta ante bel'yòo Jesús nít tant ndyoo nít Jesús mbez Jesús Diox. No axta
    ren nos nít co' ndyoo nít Jesús. No axta gos gos ngòb nít co' mdoo nít Jesús loo
    yòo.
  zyp-NT: Taico a lung rei a thui tunah cawtah khei lungsaw chingching tah thlawchang
    vy hui ka, a mathlai cawh thi di hratah alui letah a tlah.
  sey-NT: Ja̱je ai oi yoꞌoquë ai jerepa tutu Maijaꞌquëre se̱jiꞌi cuiꞌne i̱ ai ë̱së
    cajeyeje̱ paꞌye tsiepi yejana cajepi.
  nvm-nvm: Regavo kaven fuon fuka vajai afin ijefuon fuka darokma sirimamekoga vakik
    ijar kavuan igeg vajai fuon ijia arin.
  mps-mps: Jisas aga homu sęgę mu ebaso, Godibolo aga hanalubo po bomonama wai.
    Tama Jisasgo tigide te posolo wę kisu yai, te wę te tǫba tuloluai, te kaneme
    tiwai.]
  seh-seh: Yezu pakati pa kutsukwala kukulu, atoma kuphembera na mphambvu zonsene.
    Penepo akhabuluka kaluma, mbikhadjodja pantsi ninga mathoto a ciropa.]
  pab-NT: Kalore amaikohareta hoka Jesus masakare aiyateretyoa iraexaita. Hoka ewatehirini
    xata motya timalati tohira ixoita waikoa.
  llg-llg: Huu Ana doidoso nalan seli, losa mbusen titii sama leo daak.]
  kyf-kyf: -Zezuu dlɩ sumanɩa tenyi tenyii, 'ɩn ɔ yi 'yaa -Lagɔ bhubhoe 'tɩtɛɛ. 'Ɩn
    ɔ -yɔɔ sloo 'wlʋa 'pɩɔn, we yia bhlida -tʋ dʋdʋ.]
  tpi-tpi: Jisas i pilim hevi nogut tru, na em i beten strong moa. Na tuhat bilong
    en i kamap olsem blut na i pundaun long graun.
  mih-NT: Cuaha xaan tundoho ndyehe ra Jesús vatyi cuihya xaan cuñi ra, ta ñihi ca
    sica tahvi ra sii ra Ndyoo. Ta cuaha xaan tyeen ra i quita tañi toon nɨñɨ nu ñuhu.
  qvh-NT: Sayno fiyupa laquicur Jesús lapan shongunwan Tayta Diosta manacuycaptinmi
    südayninpis yawarnörä pampaman jutorgan.]
  kms-kms: Di Jisas nei quan nganye mai viyo di ni Yumbui quan nganye pengu nindig,
    di ni tuw yavi kin pugri qi pe groq ri.
  agn-agn: Agliwagan tanandia ta mo-ya, animan nangadi pa enged bogos ong nem na.
    Totorok ong tanek tang inang na, ang midio mababael ang patak ta dogo.]
  nhi-NT: Itich nitlahyouilis ocachi omotlatlautaya inauactzinco Dios, uan niitonil
    omocuip queh istli titzauac tlen ochipinia itich in tlali.]
  ttc-NT: Te Jesus n'ok ten tuq twitz nim xhcho'nal, per mas tuq nxnaq'tzan nim, b'ix
    te a' aj n'el tuq ti'j iktza' kyik' nqet tuq tz'aqik twitz tx'o'tx'.
  dan-1931: Og da han var i Dødsangst, bad han heftigere; men hans Sved blev som Blodsdråber,
    der faldt ned på Jorden.
  kwj-kwj: Wowani Jisas nomo naha ri mendikoni kwambu tiki au laka Gotri ni ya ri
    uchahambwanda. Wondawani huru ti fi hinga nuwe tokwe ya sikanda.]
  vie-OVCB: Trong lúc đau đớn thống khổ, Chúa cầu nguyện càng tha thiết, mồ hôi toát
    ra như những giọt máu nhỏ xuống đất.
  kze-kze: arunkó anón-umbai tówana Áánútumpa'a námúnaa asiramái kwésuwana umisimá
    naaeráámbá marapá'á úmae kumúwana
  lbk-lbk: Ya onanig na inpapati ay nenlowalo isnan chad-ama ay likhatna, ya nenlingelinget
    is kag chala ay cha entedted is kalota.)
  mto-NT: Ax ku tseꞌe o̱o̱y tyunꞌanooꞌkxini, vanꞌit tseꞌe nu̱yojk ma̱kk chapka̱jts,
    yaaxp aaj yaaxp jo̱o̱t, veꞌem tseꞌe je̱ pyúxu̱k ñaxka̱daaky ax joꞌn je̱ mú̱jit
    nu̱u̱ꞌpu̱n taꞌkxy ku̱yꞌijt joꞌn.
  bzh-bzh: Yesu nġo maggin panġsën rot, lob jom raḳ ggökin niwëëk rot. Lob ḳerus
    yam in rot benetetuḳ nebë ḳöḳ beto neluḳ ya dob.]
  guj-2017: તેમણે વેદના સાથે વિશેષ આગ્રહથી પ્રાર્થના કરી, અને તેમનો પરસેવો જમીન પર
    પડતાં લોહીનાં ટીપાં જેવો થયો.
  jvn-NT: Gusti Yésus jan wedi banget, mulané terus tambah tenanan sing ndedonga.
    Kringeté sampèk kaya getih tumètès nang lemah.)
  byr-byr: Sagaaꞌ Jizaazai gamɨre kɨlaakejɨkɨ taanga naanga widaaꞌnyɨ yɨbwakɨda Gotɨyarɨna
    dɨragɨnna naanga kuna wɨdɨna. Sara wɨdadaaꞌnyɨyavɨ gamɨre dɨkwagɨlyaꞌ taweꞌbɨꞌ
    yɨmaꞌnyɨna yaka kwaakevakɨna bwalaravaawɨna.
  ian-ian: Jisas nɨma vak yelavɨka lɨga God kat nɨmamba wagalalɨndɨ. Wagalalɨga ndɨna
    mbangɨ kangan wandɨ, nɨma waangɨt sawndɨ.)
  hun-hun: Haláltusájában még buzgóbban imádkozott, és verítéke olyan volt, mint a
    nagy vércseppek, amelyek a földre hullanak.
  mcf-NT: Aden uidën uaqui adec uëshquec Nuquin Papa chuiquiequi ichacbëd intacash
    nidaidën siquepanëdash.
  kjs-kjs: Yesu nipu madaa kedaa adaalepe ritinalo pisa-pulu nipumi beten puri paboma
    wala lisa. Go pumare nipuna puduri yaapi-rupa kilipima su kamaa popesa.
  mni-mni: Aduga pukning wakhal wamankhibana, Ibungona henna pukning hakchang yaona
    haijarammi; amasung mahakki humang adu ee marikna leimaida tabagumna tarammi.
  yad-NT: Jiryatiy saparu̱tya̱da jaryi jijechimyuyu, satu̱choda jaryivya̱ju̱ sisa̱
    Ju̱denu variy. Saja̱ta̱yada ji̱ta variy, rasuteda saja̱ta̱ya̱ nu̱tyu nudaja̱ yivasiy
    mucadincha variy.
  mxb-NT: Ta sa̱ꞌá ña̱ ndaꞌí kúu ini na̱, sa̱ꞌá ño̱ó ni̱ ndu̱ndeé cháá ka̱ ini na̱
    ni̱ kaꞌa̱n na̱ xíꞌín Ndios. Ta tee̱n ná kúú táto̱ꞌon yúyó náꞌano nii̱, ta kuéi
    rá nda̱ no̱ñóꞌo̱.
  pon-2006A: Oh ni eh pwunodadahr kowahlap, e ahpw ketin ngiangiong sapwellime kasakas;
    pwudowe lao kerediong nanpwel likamwete dingiding en ntahn aramas.]
  maq-NT: Hane xi jemu jima ndaya cacun xu me ne, hitsë sa jercu cafehya rë me Nina.
    Hacuaha ndasueya xi cavetju rë me ne, sacuaha jni xu cún xi cavixu nangui.
  hto-hto: Iemo Jesús ie comecɨ jamánomo zúurena llezica, afémɨe Juzíñamuimo ɨere
    rɨire jɨcade. Afemona ɨere uzínailla izói ie abɨ úllie ɨere jino bite. Afe jino
    bite úllie ie dɨe izoide. Afeji ana énɨemo llocode.
  por-BRBSL: Estando em agonia, ele rezou com mais sinceridade. Seu suor se tornou
    como grandes gotas de sangue caindo no chão.
  ces-NKB: Modlil se tedy ve smrtelném zápase [ještě] horlivěji a jeho pot začal být
    jako krůpěje krve stékající na zem.
  cui-cui: Bichocono Jesús ajʉntʉtane tsipei Paxa copatatsi xua jiwi petsitʉpaewa
    tsainchi. Paxa beya bichocono matowa jume daunweya tsipaeba. Yawano bichocono
    najaneta. Barapo penajanetsiwa poxonae iratha othopeica be pejana othothopeica.
  boj-2014: '@see-verse:LUK.022.043'
  eng-OEBUS: And, as his anguish became intense, he prayed still more earnestly, while
    his sweat was like great drops of blood falling on the ground.
  eri-eri: Yesus no ou gai inyaba waha isidu bona, no ege danga bagu hauyawai. Ono
    gainga, nomo ngisiramu ganemu dorofe heigedu bona, oula langa orosowai.
  aly-aly: Jesus-an arlka apmwerrenhew. Rap Akngey angkepelarreng ayernenh rlterrkel-antey
    irrkaty-angkwarr. Rlterrkel ayernenh-angkwarr, intyey-anem ikwer-they taltyaytnenh
    kwaty-apeny.
  wiu-wiu: Nitaneyake tepe we toka matiyame wedoa kowitoa mekale poliga kamate wane
    keneya pilipita pilipita toa kakeneya.
  swe-swe: Hans själsvånda växte i intensitet (konflikten och hans emotionella kval
    blev större), och han sträckte sig till sitt yttersta i bön. Hans svett blev som
    blodsdroppar som föll ner på jorden. [Detta ord, ”sträcka sig till sitt yttersta”,
    används bara en gång till om bön, och det är i när församlingen ber för Petrus
    som är fängslad och ska halshuggas nästa dag om inte Gud svarar på bön, vilket
    han gör. Vissa manuskript har inte med verserna 43-44.]
  cth-cth: Lungthin meimei ka tangpawk lah a ratoum teh lahun tui talai dawkvah thi
    patetlah a bo.
  mti-mti: Me danadawai koka aunewa, me nun gerave yaiyai wane. Me amun wadnewa, di
    mina piyu gerave aigne.
  pad-NT: Jesua biakava'isokonikarahoki ida namithaki kaimoni, oniani ida Deu-ra vara
    ni'adanoki'ianavini hija. Anikhoakaraho'aha ada Jesus. Arabo namania kabo kaborari'ihi
    ida Jesus amana anikhoana hiki.
  twi-twi: Esiane sɛ na Yesu ho yeraw no wɔ Honhom mu no nti, ɔmaa ne mpaebɔ mu yɛɛ
    den maa ne ho fifiri yɛɛ sɛ mogya atɔwatɔw sosɔ guu fam.
  hlt-hlt: A thangthui te khaw thingthuelnah la mat a om pah. A hlantui khaw a thii
    cip bangla a om pah tih diklai la a bo pah.
  tbz-SIM: Kɛ̀ Yesu yɛ̀mmɛ̀ cɑɑ̀rɛ̀ mɛdiɛ̀ nkòo mbɑ́ɑ́ nKuyie nɛ̀ o wɛ̃rímú mumɔu,
    kòo biɛtimɛ̀ɛ nɑɑ́ mmɛyĩ̀ĩ̀ kɛ́ndóú kɛtenkɛ̀.]
  san-GUJ: પશ્ચાત્ સોત્યન્તં યાતનયા વ્યાકુલો ભૂત્વા પુનર્દૃઢં પ્રાર્થયાઞ્ચક્રે, તસ્માદ્
    બૃહચ્છોણિતબિન્દવ ઇવ તસ્ય સ્વેદબિન્દવઃ પૃથિવ્યાં પતિતુમારેભિરે|
  amx-amx: Jesu rang ywarn iterremel, rang wetham-weth Altjerr pawenhek. Antjey kwerenh
    ahelh-arleh alhwang-arteh anyetjam.
