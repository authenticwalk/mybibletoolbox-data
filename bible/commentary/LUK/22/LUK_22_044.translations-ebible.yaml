    ba'iye yijana meni tonji'i.
  atb-NT: I-myit hkaû má dik shoq hkâm zo wuî é yanmai, Yhang je riyhang kyûdung wum
    kat nyi ri; Yhâng é buibù le, sui hkyí sui pat su myigùng má yui gyó ri.
  wro-wro: 'Pąmbalọa kaŋuriena, wundjilwora dadjurd kundjuŋu; mąŋadjinja anąŋgąnja
    pin njinineri gulu: kądjinu do:ra njimbąneri kabąlba ŋuru.'
  cek-AK: 'Anih loe paroeai kana pauephaih hoiah oh moe, palungthin tang hoi lawk
    a thuih: to pacoengah anih ih angsatui loe athii baktiah long ah ca.'
  bkd-bkd: Miglugul gayed si Jesus aman ayuwà pa naniguru hu pag-ampù ha namanulù
    diyà ta bugtà sa ating din ha iling hu langesa.
  ctu-76: Che' chʌncox i wen yilan wocol Jesús más wersa ti' pejcʌ Dios ti oración.
    Ti loq'ui i bul'ich che' bajche' ch'ich' mi' t'uyt'uy yajlel ti lum.
  lac-NT: Caj jach muc'yajnʌjij Jesús caj u yʌnxchun u muc'yaj jach manan tu cu t'ʌnic
    C'uj. Tan u jach chichquintic u t'ʌnic C'uj hasta cu q'uicab. U q'uicabe' irej
    u q'uiq'uer cu ch'ojar ich ru'um. Jach carem u ch'ojar.
  xla-xla: Epapele dulu dla ya꞉tapo dupa yuli pato mate God dla sikemte inoma sumale
    pato himimpolaiyo. Epalati ya꞉ ekukullitapo omali some ta꞉la dla tatakalemhalaiyo.
  xav-NT: Tiwi robzei'õ uptabi nherẽ, ma tô duré mre, Timama ma, mreme 'rãihâ na.
    Taha wa, ma tô 're su'u a'a, dawapru ne, ti'ai wa.
  cuk-cuk: Ar Jesús bela-bela nue-surbinsa-itogusgu, bur bule Bab-Dummadse gorsigisad.
    E-wimakedi abeyob napase dedemaknai gusad.
  tbf-tbf: Meie ngan mi aor tsak leong, a nga no ngeisngeis ma mi bieneroik ta nga
    tsour i kurikurien peuk simi kaber a nga malan mi dar.
  uig-CYR: У қаттиқ азапта толғинип техиму ихласлиқ билән дуа қиливәрди. Буниң билән
    униң тәрлири йәргә төкүлгән қан тамчилиридәк чүшүшкә башлиди.
  ikw-NT: Hite n'igbugbu, o kpe okpukpe k'ezi, rụhara barụ a nụ lele okne ọkpurukpu
