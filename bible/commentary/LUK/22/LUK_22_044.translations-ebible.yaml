    chen dan' zjanaquen c̱heḻsoṉ, besyeyiṉjten ḻo yo.
  por-TFT: Ele estava muito angustiado. Então orou ainda mais honestamente. Seu suor
    caiu no chão como se fosse grandes gotas de sangue.
  gwi-NT: Ąįįtł'ęę gwint'aii khadigiinjii ts'ąįį gaa viniteiinjat ts'ą' gwintł'oo
    tr'igwidii ts'ą' dah k'it t'inchy'aa vats'an nankat daa'il.
  gvn-gvn: Nyulu milka-bujarku prayman, yaykarrku prayman. Jila warrin nyungundumun
