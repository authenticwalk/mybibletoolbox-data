  atd-NT: Di ko masakit lagboy so goinawa ni Hisus, nigpoomot sikandin to nig-ampu
    pad man do to hogot no pog-ampu din no niglimusongan on kandin. Ka pogpitow ta
    to limusong din, ogko-unawa to langosa su dakol ka tulu no ogdaragakdak on dio
    to tano.
  tel-2017: ఆయన తీవ్రంగా ప్రార్థిస్తూ మరింత యాతన పడ్డాడు. అప్పుడు ఆయన చెమట రక్త బిందువుల్లా
    నేలపై పడుతూ ఉంది.
  hat-BSA: Ak gwo toumant, Li t ap priye avèk entansite. Swè Li te vin tankou gwo
    gout san ki t ap tonbe atè.
  top-NT: ¡Ixnacú Jesús li̱cuánit ixakxtakajnán! ¡Aktum ixuili̱ni̱t ixtapuhuá̱n kalhtahuakanima
    Dios, hasta tzúculh xka̱ka la̱ kalhni! Katunu itxká̱kat ixtama̱ya̱chi ca̱tiyatni.
  msk-msk: Laban yamarasay yang ginawa ni Jesus. Yorobos naan yang kanaan pagampo
