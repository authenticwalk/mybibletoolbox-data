  asm-FB: পাছত তেওঁ অতি যাতনা পাই বৰকৈ প্ৰাৰ্থনা কৰিব ধৰিলে; আৰু গোট বান্ধি মাটিলৈ
    বৈ যোৱা তেজৰ নিচিনাকৈ, তেওঁৰ ঘাম তেজময় হৈ গ’ল।
  okv-okv: Eto osaga pajire be kogue jo tapa iketo pari unu amita ivori na sasaga
    aingeto sinini eto enda ta bena.
  mxt-NT: Ta cha nɨ ri ca cha nyehé xaan ra Jesús tundoho vatyi cuihya vavaha iñi
    ra, ta ñihi ca chicán tahvi ra chi Nyoo. Ta cuaha xaan tyeen ra quitá ta canacoyó
    nu ñuhú, ta tari caa nɨñɨ caa.
  tzo-NT: Mu xa xnel ti vocol laj ya'i hech yu'un más laj yac' persa laj sc'opon Dios.
    Ep ichiq'uinaj. Ti xchiq'ue hech chaj c'u che'el tsts'uj ch'ich'.
  ind-AGS: Dalam penderitaan yang mengerikan, Yesus bahkan berdoa lebih keras lagi,
    sehingga keringatnya seakan-akan seperti tetesan darah yang jatuh ke atas tanah.
  omw-omw: Iesusiva varuvaro mwia mwutukyavanto anoma kyero uaqia huvaro Iesusiva
    kepukyaqama kyero aakyara ntamwaqiro vuvaro Iesusiraqaatairo toqaamwuvanto nraanre
    votima kyero mwataqi tumu ntura.
  yrb-yrb: Ma kimu uiro Yesuma neno oferi derawere woureda guriguri uegou uiba Danu
    oferoma wadada onono ari nasiniro itari.)
  maa-NT: Nga tse kjo̱'in tísíkjeiín ini̱ma̱‑la̱, ìsa̱á 'ñó kiìchja̱t'aà‑la̱ Nainá;
    chi̱ba̱‑la̱ kitjoòndá‑né, jè ndátsjèya‑la̱ xi chixòt'aà nangui, jní kjoàn.
  mcq-mcq: Hu hine oja hiaꞌeme siporua ꞌojumakame haha natohwaꞌe hiame huni piropa
    ꞌaa muka saꞌinaꞌe mweꞌa ꞌahi arihana.
  sus-A: عِسَ بْحّ تٌ نُ حَشَنكَتَقٍ، عَ نَشَ عَ شَ عَلَ مَشَندِقٍ سّنبّ شُن مَسَ.
    عَ يِلٍنقُرٍ نَشَ سِلْن بْشِ عَلْ وُلِ.
  jpn-1965: イエスは、苦しみもだえて、いよいよ切に祈られた。汗が血のしずくのように地に落ちた。
  fra-SBL: Étant à l'agonie, il priait avec plus d'ardeur. Sa sueur devint comme de
    grosses gouttes de sang qui tombaient sur le sol.
  yka-yka: Peggeˈ dukka teˈed ateynen, ngampun teˈed iye manamal, hangkan songotnen
    kuweˈ lahaˈ mettak-mettak si bulak.
  mle-mle: Diki mawul kapakap kapakap tilik, mwiya nimadib Godak maaj wadid. Atawa
    wadik, wag nyikiy kaytik kupwaar vatikid.
  shp-NTPO: Jaskati ikonbiresi onitsapiti iikinbi, bebonbires Jesussen orana iki.
    Jatian jawen niskan, jimi tsononai keskati, maiki tosota iki.
  aom-aom: Biririvoromo röhu huë vavaene bogo biseꞌo vaduꞌoho baeromo parioho maꞌeno
    titimoromo vaemu vaejadeje. Parie vaemu vaejamu nu anoꞌere jöho köe direjohijëꞌehu
    saꞌare ahajëhi ëhi ahoꞌamadeje.]
  geb-geb: Zisas wo khɨkhɨm mbararagim, ana guigira simgim, ana thav khaŋ tɨgap Fhe
    Bakɨme phorga nzuai. Ana khaŋ tɨgap Fhe Bakɨme phorga nzuaim, ana zorɨk vɨzɨna
    fara muuŋgiap sia mbu nuiana sui.
  eng-WYCLIFFE: and his swot was maad as dropis of blood rennynge doun in to the erthe.
  bsj-bsj: La co mor dotange dur, con yokten kwobka diloko, La mukti cero yilam na
