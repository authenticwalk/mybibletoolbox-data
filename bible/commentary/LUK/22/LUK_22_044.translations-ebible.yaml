verse: LUK.022.044
translations:
  kpx-kpx: Ige au tota negobedai guliguliage uvuve keu isu baluganu. Ige vahotoveu
    taho nahate bidoai vatamo lotinu.
  okv-H: eto osaga pajire be kogue jo tapa iketo pari unu amita ivori na orosa aingeto
    sinini eto enda ta vena.
  tbo-tbo: Ma nugowiyuwa i dewaya po i laupali gawagawata ma moyagahuna mei tala hau
    hipuli i tonetoneya.
  mal-C: പിന്നെ, യേശു അതിവേദനയിലായി, അത്യധികം തീവ്രതയോടെ പ്രാർഥിച്ചു. അദ്ദേഹത്തിന്റെ
    വിയർപ്പ് വലിയ രക്തത്തുള്ളികൾപോലെ നിലത്തുവീണു.
  grc-SR: Καὶ γενόμενος ἐν ἀγωνίᾳ, ἐκτενέστερον προσηύχετο. ⸂Ἐγένετο δὲ⸃ ὁ ἱδρὼς αὐτοῦ
    ὡσεὶ θρόμβοι αἵματος καταβαίνοντες ἐπὶ τὴν γῆν.⸌
  bgc-bgc: वो और घणे संकट म्ह काल होकै और भी मन तै प्रार्थना करण लाग्या, अर उसका पसीन्ना
    मान्नो लहू की बड्डी-बड्डी बूँदां के जू धरती पै गिरै था।
  khz-khz: Vitiviti kamu vagi na ia aona evega-vonuato, ne erapalito maaona maparana,
    eagoto, garivuna kwano ai eketo-talito no rala kapurona vetaina.]
  deu-TKW: Und er rang und betete lange. Und sein Schweiß fiel wie Blutstropfen auf
    die Erde.
  zsr-NT: Lu yöl‑laꞌ rsëbi ladxiꞌ queëꞌ, gdu ladxëꞌë bulidzëꞌ Dios Jesús, atiꞌ guc
    ca rön rabaꞌ luyú nis yös queëꞌ.
  lin-lin: Lokola azalaki koyoka somo makasi, asambelaki lisusu makasi koleka, kino
    motoki na Ye ekomaki lokola matanga ya makila oyo ekomaki kokweya na mabele.]
  hns-NT: Ekare baad oke bahoet dar samaail aur oe auro praatna kare lagal. Okar pasiena
    khoen ghat hoi gail aur djamien par tjoewe lagal.
  noa-E: Mag ich dau aphʉʉ aju khĩirjuwia gaai machag thʉnʉmua warag oraa nʉmta, khajapham
    nemjö thet phʉrëu ahau aajeejim anʉm. Mamagkhamua jʉachë thʉnʉm oowain sĩi jʉa
    gaai bagpata öbër thʉnʉm thëutkha thʉnaajim anaabá.]
  eng-EMTV: And being in agony, He prayed more fervently. Then His sweat became like
    great drops of blood falling down onto the ground.
  mib-NT: Te cúcuíhyá ndasɨ́ ni yā jeē quiji jnūndóho sɨquɨ̄ yā, te ni nducú ndéyɨ́
    gá yā ni jicān tahú yā. Te ni cane jnañū yā, te tóo nuū ñúhun nájnūhun yúyú náhnu
    nɨñɨ̄.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ निङ्‌साम्‍गे़न् निङ्‌वाॽरे़ नायो पोःक्‍खे़आङ् साॽरिक्
    निङ्‌वाॽ पिरुआङ् तुवा चोगु, हे़क्‍क्‍याङ् खुने़ॽ कुहाःम्‍ब्रिक्‌वाःन् यम्‍ब्‌यम्‍बा
    माक्‍खिॽ ते़प्‍पक्‌वा कुइसिःक् खाम्‍मो मक्‍थ्‍ये़रो॥))
  xnj-xnj: Hinu peavi mulipyanda, akamuyupa Chapanga neju, na lihuki ngati matonji
    ga ngasi, gamhulwili pahi.
  mmx-mmx: La neni ga bulu aleng la ga sing lolos tinotno, la lantentelep teren ga
    sen su ukopok ti laxangka ga ngan lempatkaarum da.
  cbr-NT: '''Aisamaira masá nuituti bënë́quin ca Jesusan amiribishi Nucën Papa Dios
    ñucátëcëancëxa. Ñucati ''aisamairai bënëti ca nichati aín nichá ax aín imi menu
    tusquicësa ''iacëxa.'
  tee-NT: Chai ni na ixmak'alhk'ajnan pus lana ixlhichux ix'alhunut ju tapaininilh
    ju Dios. Chai ju ixtalht'ajat valhch tachi ju tu'u' ac'alhni ju k'alhtank'ai lach'apata
    chai ixtamayacha ju lacat'un.
  eng-LSV: and having been in agony, He was more earnestly praying, and His sweat
    became, as it were, great drops of blood falling on the ground.
  cak-NT: Y can yalan ruquiy (nik'axon) ránima raja'. Romari' can riq'uin ronojel
    ránima nu'on orar. Y roma chuka' ri ruquiy (k'axon), ri wo'l ri ntel chirij man
    choj ta ya'. Xa anche'l nima'k tak tz'uj quic' ri yeka pa ulef.
  pah-NT: Hahy hete Jesus'ga yvyteri pe ga rekoveveuhuavo g̃waramo. Nurã ga nhi'ĩhetei
    Tupana'ga pe. Gwy'ajyguhu ga. Otururu hete ga hugwi yvyvo gary'aja. Garekoa ja
    hete itururui.
  sja-NT: Jesús audú t'ãri p'ua nɨ̃bada perã, audupɨara ɨt'aa t'ɨ̃pachi, ichi jɨa
    eujãde baairumaa waa t'eut'ewaak'a.]
  xed-xed: Ma tsa tɗata ŋuɗufani ka ghuyay ya, ka ŋavatá tsi ka maga duʼa, ka nuta
    visani manda palaka us, ka taɗaku ta haɗik.]
  mks-NT: Ta na̱casáhá ndóho ndiva̱ha ini Jesús jáchi̱ na̱cacuéha̱ ini a. Sa̱há ña̱
    cán quéa̱ na̱nducú ndéé chága̱ ví a̱ xíca̱ ta̱hví a̱ nu̱ Ndióxi̱. Ta chí ndícaa
    mé te̱e̱n á nu̱ ñúhu̱ ta dó cán cúú dó tátu̱hun ni̱i̱ cúyu nu̱ ñúhu̱.
  gfk-S: A tamat na tirih ga ubal ie, io, iga manga sasaring dades ma iga mangason.
    Ma ira nuno tuo na mangason ga puko sur ukaia ra pu haruat ra de.
  bmu-bmu: Mem köhöim waŋgiiga köŋjiliŋ öŋgöŋgöŋi möta mönö kapaŋ köla uruŋi qezaköba
    köuluköyök. Köuluköiga nöŋgöpŋi mi sep jöjöl ewö tiŋgita gölmenöŋ etket.
  dgz-dgz: Amba Iesu bagu sisi anu taneni baware iragen menan God inap mup kaimakaet
    sia di waiwandin. Gatok denip mini taue vise piupa seu endumen.
  eng-GNV: 'But being in an agonie, hee prayed more earnestly: and his sweate was
    like drops of blood, trickling downe to the ground.'
  zaa-NT: De chi rehuiní' xàttànie nna adila fuerte benie oración nna indétha quì'e
    nna uccuą ti'taání càniba' él·lani réni binnia cą loyu.
  eng-WEBSTER: 'And being in an agony, he prayed more earnestly: and his sweat was
    as it were great drops of blood falling to the ground.'
  guh-guh: Jesús pebeyaxuabijavanexatsi yabara, bitso natsinajamatabëxaina. Nexata
    Jesús bitso orijibia asaëyata vajëtapona Diosojavabelia. Jesús bitso janetatsi.
    Pacuenia itsi pijana, bajara itsi Jesús pejanetsibarëmenetsi. Topitopijai irabereca.
  bon-bon: Yeesu baborage ngenecu mäpu cama ewejanige. Teeme mlage cina uudi ipecu
    pana sitrametnemige gawe cabu.
  nhw-BL: Jesús nelía tlaijiyohuiyaya huan chicahuac motlatlajtiyaya. Mitoniyaya miyac
    huan iitonal elqui quen estli catli chipiniyaya.
  mgw-mgw: Paabile mulwu'ngu' luku'lu', aannu'bite Nnu'ngu' kwa makakala muno, ngalimpita
    lyusu kati matondwa ga myai, ngalibutuka mpaka pai'.
  swh-ONEN: Naye akiwa katika maumivu makuu, akaomba kwa bidii, nalo jasho lake likawa
    kama matone ya damu yakidondoka ardhini.
  wbi-wbi: ye alimuvuvafi, akasuuma kulukangasio fiijo, najinwing'a jikadomola paasi
    nyinga hwene danda.
  bba-bba: Nuku sɑnkirɑ bɑkɑnu sɔɔ u kɑnɑru mɔ̀ kɑ dɑm, mɑ win wɛnyɑnu kuɑ nɡe yɛm
    nu dɑ̃ɑkumɔ temɔ.]
  eng-KJVCPB: 'And being in an agony he prayed more earnestly: and his sweat was as
    it were great drops of blood falling down to the ground.'
  kgk-NT: Ojepy'ajopy jave Hesu imbaraete pyve onhomongetave Nhandejáry ndive. Ombojeupi
    jave onhe'ẽ Nhandejáry-pe mba'e rugwy-rami otyky yvy-py hy'aikwe ojepy'ajopy-vy.
  waj-waj: inna pinaama mmuaararooduu inna yaata utiraivo ari vookarauduu yaaku varoo
    varuduu kaayauma inna kausaivo kiauvaa roosiima tuoo mmataivau viravai.
  ekk-PKP: Suures ängistuses palvetas Jeesus veel enam ning tema higi langes maapinnale
    nagu verepiiskadena.
  mpx-mpx: Yeisu yayaluwana i pulowan nabi, inoke i awanun gagasisi, ana alutan i
    ola saliya i sogu i tal bilibiliya.
  wbp-wbp: Jijajirlijilpa-nyanu purda-nyangu murrumurrulku. Manulpa warrarda wakurnu
    nyanungukupalangu muurl-mardarninjaku yungu palinja-wangu nyinayarla. Kujalparla
    wangkaja, mukarnijilparla karlikarlija palka-ngurluju yalyu-piya.
  luo-luo: To kaka ne en gi chuny malit kochandore, nolemo matek ahinya, kendo luya
    ne chotne kandongʼ piny mana ka remo.
  nhe-NT: Jesús nelía tlaijiyohuiyaya huan chicahuac momaijtohuayaya. Mitoniyaya miyac
    huan iitonal elqui queja estli tlen chipiniyaya.
  aii-aii: ܟܲܕ ܗ̇ܘ ܒܥܵܘܩܵܢܵܐ، ܗܘܹܐ ܠܹܗ ܨܲܠܘܼܝܹܐ ܒܘܼܫ ܚܲܝܠܵܢܵܐ، ܘܗܘܹܐ ܠܵܗ̇ ܕܲܥܬܹܗ ܐܲܝܟ݂
    ܢܵܛܘܿܦܝܵܬܹ̈‌ܐ ܕܕܸܡܵܐ ܒܸܢܦܵܠܵܐ ܥܲܠܔ ܐܲܪܥܵܐ.
  esk-NT: Iłuiḷḷiuqpałikun agaayuniqsuq piḷiqitlukhuni, aasii ilaan siiqsipkałha kataktuq
    auktun nunamun.]
  msb-msb: Dahilan san grabe na kasakit inungod pa gayod niya an iya pagpangadyi kag
    nagtururo an iya balhas sa duta na bagaʼn tinuro san dugo.
  cpa-NT: Jøng² hiug¹² jín³ tí² ca¹hlanh¹ Jesús Diú¹³. Di³ hlaih¹³ jenh¹²dsa. Ca¹téng¹dsa
    mi³dsieg² ju³lah jan² dsa² téng² jmø² ni³ huø¹.
  dso-dso: ମାତର୍‌ ଜିସୁ ଅଦିକ୍‌ ବିକଲ୍‌ ଅଇ, ମନ୍‌ଦିଆନ୍‌ ଦେଇ ପାର୍‌ତନା କର୍‌ବାର୍‌ ଦାର୍‌ଲା
    । ତାର୍‌ ଗାଗ୍‌ଡର୍‌ ଜାଲ୍‌ ପାନି, ବନିପାରା ଜର୍‌ଜର୍‌ ଅଇ ବୁଏଁ ତିପିଗାଲା ।
  meu-meu: a hisihisi bada ese ia lalona e gugubaia, bena e ḡuriḡuri goadagoada ela
    bona varahuna tano ai e moru, rara komutudia na heto.
  yva-NT: Yesus anuga nseo majeve ti be sambayambe vambunimbe. Apa mamoane ngkaputin
    nsororop maisyare muno mavu maje ramaisy.
  dgc-dgc: Ey nadid, dahil ta tageg na, éy nanalangin siya ta lalo a mahigpit, a hanggan
    i asob na éy koman i tuhog na dige, dahil to anteng na.
  zpm-NT: Mban rac me laa me nozodiidznie Pxoz me, per hor cole mazdraa rnab me lo
    Pxoz me; lo guieḻnë ro co haxta rzonis me, masaque zëbdzuuṉ grë nis co lo me zootle
    ren.
  hix-NT: Thenyehra rma haxa neryewakon hatà, Txesusu, tàhnawo. Àro ke teryewrye ro
    rma haxa nàrwonàmye hatà, Khoryenkom yakoro. Heramuhtekon hatà, thenyehra hatà,
    teryewhamrà ke mak hatà. Àheramkuru rma, kamsuku wyaro nehxakon hatà. Kahtekon
    hatà, yukryeka hona.
  sim-sim: Jisas wavu orhi kava mendek er si narik kwambuk Avuin ormu sawera. Urik
    tloravi fi hom maome orhik si rasaha misambik simu ngororakara.
  npi-ULB: पीडामा परेर पनि उहाँले जोसिलो प्रकारले प्रार्थना गर्नुभयो, अनि उहाँका पसिना
    रगतको ठुला-ठुला थोपाजस्तै भुइँमा खसिरहेका थिए ।
  cgc-cgc: Gapangamuyo pa gid Jesus i ta miad tak gangasebe gid daw gatulo naan ta
    basak darko din na ulas na may lengngessa.
  tim-tim: Hain akto biwiŋe umatŋe akto nâŋgâm kârikŋe akmâ lâuwâŋe hainâk dâm ulilaŋep.
    Ulilaŋdo âmâ ogowak biririk dâm gem gilâm tiriŋ târâŋ gemap dop hainâk akmâ tiriŋ
    târâŋ dâm hânân giep.
  yor-yor: Bí ó sì ti wà nínú gbígbóná ara ó ń gbàdúrà sí i kíkankíkan; òógùn rẹ̀
    sì dàbí ìró ẹ̀jẹ̀ ńlá, ó ń kán sílẹ̀.
  wos-wos: Jisas déka mawulimbu dé némafwi hangéli hérae dé Godré wambula hambukmbu
    wakwexéké. Wakwexékéndéka dé wangér nyéki maki ye dé héfambu xakri.]
  emp-NTPO: Jesura bio sopua b̶ʌ bẽrã Ãcõrẽa wetara iwid̶i b̶asia. Maʌ̃ne idji jʌara
    oa quĩrãca egorod̶aa erozoasia.]
  eng-F35: And being in anguish He prayed with total concentration; then His sweat
    became like clots of blood, falling to the ground.
  ind-ind: Karena beratnya penderitaan Yesus, Dia semakin sungguh-sungguh berdoa sampai
    mengeluarkan keringat seperti darah yang menetes ke tanah.
  pes-OPCB: پس او با شدت بیشتری به دعا ادامه داد، و از کشمکش روحی آنچنان در رنج و
    عذاب بود که عرق او همچون قطره‌های درشت خون بر زمین می‌چکید.
  mpt-mpt: Yesuse bobolo dot ilum omfubano kesoa e beteno dot sum beten kebea e ifao
    makob ilemo ulab walabuanoa daaknoa dabalim daak unebua
  ssx-ssx: Kutupa pukima꞉ ka꞉nda꞉ tieke pieketa꞉ Yesuma꞉ ota꞉ anekema꞉ yeni piekeme.
    Kutu pieke ekima꞉ a꞉ka꞉li tieketa꞉ wema꞉ handekeeki oni kenkena꞉ lopeekeme.
  mkl-mkl: Si inɔ ku fɔ nlɑ nlɑu wɑ ce kutɔɔui do ɡbuɡbɑ̃, nɔ í dɑ koko hee wɑ tontoo
    ilɛ. Koko iyi í dɑu í yɛi bɛi njɛ.]
  gaq-gaq: ଜିସୁ ଜାବର୍‌ ଦୁକ୍‍ରେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌ନେ ମୁଲେକେ ମେଁନେ ସାର୍ମୁଆଁବାନ୍ ମିଆଁ ଟୁପା
    ସୁଗୁଆ ସଲେ ତାର୍‌ଚେ ତୁବନ୍ନିଆ ଲଃକେ ।
  gof-RNT: Daro un77ettidi minthidi woossees. Iya cawaykka suuthi xokkiyada sa7an
    xokkees.
  unx-unx: ଆଡଃ ୟୀଶୁ ପୁରାଃ ଦୁକୁୟାନ୍ତେ ପୁରାଃଗି ବିନ୍ତିଗରୋଙ୍ଗ୍‌କେଦାଃଏ ଆଡଃ ଇନିୟାଃ ବାଲ୍‌ବାଲ୍‌ଦାଆଃ
    ଅତେରେ ଜରତାନ୍‌ ସାକିଦ୍‌ ମାୟୋମ୍‌ଲେକାୟାନା ।
  gah-gah: Lá okago, miluma alévolé oko nogilike, amuza moloko Ómasiloka noligo, govisi
    apilimó nene golani nenéminoko mikasiuka aleloko limimó.
  lcm-lcm: Katapo aunai i kui alava na kapo sokotuk amadot. Gese ina kapo tuluk asiang
    val rangai ane vunep.
  aer-aer: '@see-verse:LUK.022.043'
  qvc-NT: Kanan tukuy chay llakikunawan masta mañakuptinmi, Jisustaqa limpu umbi pambarqan.
    Chaqa chay umbishqangunaqam yawarshina shuturqan allpaman.
  tgl-ULB: Sa matinding paghihirap, nanalangin siya nang lalong taimtim, at ang kaniyang
    pawis ay naging tulad ng malalaking tulo ng dugo na nahuhulog sa lupa.
  cbs-NT: janu bika tenechakayamai mestean daka anua niskanjaidai jimi keska tuis
    tuis ikin mai mecha watan
  xtm-NTPP: Te yikuu ya kuxii kunda'vi xeen ini ya, te jikan‑ta'vi jikan‑ta'vi‑nka
    ya nuu Yuva ya Su'si ma, te kuun kuun‑nka ña'a tnaa ya ma, te kuenda niñi kúu
    i, jinkoo i nuu ñu'ú ma.
  nnq-nnq: Kiti abi ni nu kuechuka muno, ngagongalela ku kwaja liyuke ngilimpita andi
    matondogolo ga myai ngagatola pae.
  bao-NT: Jesús pea ñañaro cʉ̃ ca bii tʉgoeñarique pairije watoara, bʉaro jañuri juu
    bueupi. Cʉ̃ ca aji puarije oco pea díire biirije bʉcʉ ñaaupe yepapʉre.
  san-ORI: ପଶ୍ଚାତ୍ ସୋତ୍ୟନ୍ତଂ ଯାତନଯା ୱ୍ୟାକୁଲୋ ଭୂତ୍ୱା ପୁନର୍ଦୃଢଂ ପ୍ରାର୍ଥଯାଞ୍ଚକ୍ରେ, ତସ୍ମାଦ୍
    ବୃହଚ୍ଛୋଣିତବିନ୍ଦୱ ଇୱ ତସ୍ୟ ସ୍ୱେଦବିନ୍ଦୱଃ ପୃଥିୱ୍ୟାଂ ପତିତୁମାରେଭିରେ|
  rmn-rmn: Андэ хурлуки о Исус лиляс тэ мангел э Дэвлэс май лачес, тай кердяспэс Лэско
    тэри сар каплес ратэски, саво пэрэлас ки пху.
  huv-NT: Cos Teat Jesús xeyay tamix omeaats, ngo macueat matün ocueaj Teat Dios;
    taw xeyay minalil nej, ancatectec tiüt atnej quiej.
  otn-NT: Nu̱'a̱ ga̱ ndär'ma̱ n'ʉ rá̱ mmʉi'a̱ te ja ngue da̱ thogui, ma̱n'na ngue
    rá̱ mmʉi ga̱ mmat'Oja̱. Nu̱'ʉ yø xänthe i ja, i 'yu̱gui̱ so häi, tengu̱tho 'mø
    pønna̱ ji p'ʉ ja n'na ra̱ ts'ɛt'i.
  nop-nop: Kaŋ Jesu adi nadimalabuda tiŋa ninadi kwanai gibita tulune mimindiŋiŋ adi
    naŋgat dabugoŋ kwetfoloŋ hadokomaguk.
  obo-NT: Pomon to oraroy sikandin id lanu, id monit pe‑en kos koddasaa rin no golid
    taddu kos ating din diyot livuta iling to longossa.]
  kca-kca: Нŏпсәԓ ԓыпийән шукащман уԓман, таканшәк пойәкщәс, пӑ Ԓўв мўва посыты шӑкйиӈкәԓ
    ўр сэм хŏрпи ус.
  cak-ENT: Y juis c'a k'oxon ri c'o pa ránima rija'. Romari' riq'uin c'a ronojel ránima
    nbün orar. Y roma chuka' ri k'oxon ri', ri ya' ri ntel chirij man choj tüj ya'.
    Xa cachi'el chic nimak' tak tz'uj quic' ri nyeka-ka pan ulef.
