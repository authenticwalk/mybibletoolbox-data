  gub-BL: Uzemumikahy zepe Zezuz. Uze'eg wiwi tuwe Tupàn pe kury. Ipirakorer huwykwer
    zàwenugar utykytykyr ywy rehe izuwi kury.
  imo-imo: Kano wali, yu konopuna umbuni awili tepa, mindili nomba molopalie yu enge
    nimbe Gotendo ungu nimbe konge tepalie yunge kangina kuru topa kano kurumu meme
    none tepa maina mainye purumu.
