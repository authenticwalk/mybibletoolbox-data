verse: LUK.022.029
translations:
  kpx-kpx: Iale di Mamau ataeau adave uvumo uveve vuvune mai daoale ke nahate dana
    vuvune mai laovei.
  okv-H: Avoeto nau Mama na au na embomeni tihi jigona aisuja ainge dombo
  tbo-tbo: Ma amaka mei amau witaniwaga ubeina ma i inaganiu, naka pitenana apo a
    winaganimi witaniwaga ubeina.
  mal-C: എന്റെ പിതാവ് എനിക്ക് രാജ്യഭാരം കൽപ്പിച്ചുതന്നതുപോലെ ഞാൻ നിങ്ങൾക്കും തരുന്നു.
  grc-SR: κἀγὼ διατίθεμαι ὑμῖν, καθὼς διέθετό μοι ὁ πατήρ μου, βασιλείαν,
  bgc-bgc: अर जिस तरियां मेरै पिता नै मेरै खात्तर एक राज्य ठहराया सै, उस्से तरियां
    मै भी थारे खात्तर ठहराऊँ सूं,
  khz-khz: Gaura pakurai au Tamaku na rorirori evenikuto, Basileia ta au geku ekilagiato
    gelegelenai, au na maki Basileia ta gomi gemi akilagiana.
  deu-TKW: Und ich vermache euch, wie mir mein Vater vermacht hat das Reich,
  zsr-NT: Qui lë ni naꞌ udödaꞌ lu naꞌliꞌ tu ga gna bëꞌliꞌ, ca naꞌ benëꞌ Xuzaꞌ, budödëꞌ
    lu naꞌa ga gna bëꞌa nedaꞌ.
  lin-lin: Mpe lokola Tata na Ngai apesaki Ngai bokonzi, Ngai mpe nazali kopesa bino
    bokonzi,
  hns-NT: Djaise hamaar Pieta Parmeswar hamke aapan raadj deis hai, oisane ham toelogke
    deila
  noa-E: Pãach jãg wënʉrrʉm gaaimua, mua pãrag ĩchab mʉch dʉ̈i õor pörkhapijugui ajim
    anʉm, mʉ Ayau mʉchta thumaam khʉʉn reikhapibarm dʉ̈i.
  eng-EMTV: And I bestow upon you a kingdom, just as My Father bestowed one upon Me,
  mib-NT: Núu súcuan te nájnūhun ni sáha Tátá rī jeē ndácu ri jniñu, suni súcuan sáha
    ri jeē ndacu ró jniñu jíjnáhan ró.
  lif-NT2: पानुदिङ् आम्‍बारे़ इङ्‌गाॽ हाङ् चोःक्‍मा युक् पिराङ्‌बा हे़क्‍केए खिनिॽआङ्
    पिनिङ्‌लो॥
  xnj-xnj: ngati, Dadi cheanigotolili nene uhotola wa kulongosa, mewawa na nene nikuvagotolela
    nyenye, uhotola wenuwo.
  mmx-mmx: Ne Tamak ga lok li ia xusu tim gomgonga limixin, la ana lok li nimi xusu
    tim gomgonga limixin.
  cbr-NT: Usa 'icë cana 'ën Papa Diosan 'ë 'apuira 'inun 'imicësaribi oími 'ëbë cushi
    'inun mitsu 'imin.
  tee-NT: Chai ni jantu xaquilamaconau ju acsnich pus yuchi iclalhilhca'ulatau ni
    ucxtinin a'una'it'it tachi ju quimpai ni quilhca'ulanilh ju quit'in.
  eng-LSV: and I appoint to you a kingdom, as My Father appointed to Me,
  cak-NT: Romari', ren xtinya' uchuk'a' pa ik'a' rix chi niben gobernar, can anche'l
    ri rubanon ri Nata' Dios wiq'uin ren,
  pah-NT: 'Nurã po ti ji tuhẽ pe mongoi nehẽ peko ti huvihavuhuro javo. Tupana''ga
    jiruva''ga ei ji ve: “Ereko ti nde g̃anduvihavuhuhetero nehẽ.” Nahã ga ei ji ve.
    Na jitehe po ti ji pe mongoi nehẽ peko ti huvihavuhuro javo.'
  sja-NT: Mapa mɨa parã reyrã papiit'ee mɨ Ak'õrepa mɨ rey papidak'a.
  xed-xed: Manda ya payana Da ɗa ta vla ga mghamani ŋa ɗa ya, manda tsaya ta payaghunata
    iʼi guli ta kaghuni.
  mks-NT: Sa̱há ña̱ cán quéa̱ tá quia̱hva na̱caja tátá i̱ ña̱ma̱ni̱ xi̱hín i̱ ña̱
    ná cacomí i̱ cuéntá sa̱há ña̱yivi quia̱hva já caja i̱ ña̱ma̱ni̱ xi̱hi̱n ndó
  gfk-S: Hoke no Tamagu te ter tike kingdom tagu, iou bileng iou ni ter tike kingdom
    ta mu.
  bmu-bmu: Iwinan jim kutum niŋgiiga nöŋön yaŋgö bemtohoŋi kukösum qakŋe galöm kölakzal.
    Miaŋgöra nöŋön toroqeba jim kutum eŋgibiga iŋini mewöyök kukösum qakŋe ambazip
    kiŋ ewö galöm köl eŋgimakŋe.
  dgz-dgz: Ap menan, endi ne Mamana toemu mega amunewa neneni ap umap ne God toemu
    mega amunewa enain.
  eng-GNV: Therefore I appoint vnto you a kingdome, as my Father hath appointed vnto
    me,
  zaa-NT: Acca inte' nna gutía' derecho qui' le para cu'úbia' le le' reino nu chi
    benna Tata quí'a lani inte',
  eng-WEBSTER: And I appoint to you a kingdom, as my Father hath appointed to me;
  guh-guh: Bajaraxuata nexata pacuenia taxa Dioso nitoroba jivi taevetsinexa, bajara
    pijinia pacuenia juya xanë ata paxamë pacaitorobatsi jivi paneevetsivinexa.
  bon-bon: cuta epu pana cäme Babe te lipu cebine conocäco ituge ceera cane biname
    bine waadename, cane cuta pepu weebibine conocäco cirege ceera weene biname bine
    waadename.
  nhw-BL: Huan yeca nimechmacas tequiticayotl antlanahuatise quen noTata nechmacatoc
    tequiticayotl nitlanahuatis.
  mgw-mgw: kati Tati' bangu' mwabangamukiye ukulungwa, na nenga ninkamukiyanga mwenga
    ukulungwa.
  swh-ONEN: Nami kama Baba yangu alivyonipa ufalme, kadhalika mimi nami ninawapa ninyi,
  wbi-wbi: nikuvapela umue uvutemi. ndavule uNhaata alyamelile une uvutemi.
  bba-bba: Yen sɔ̃nɑ nɡe mɛ nɛn Bɑɑbɑ u mɑn bɑndu yiiyɑ, mɛyɑ nɑ mɑɑ bɛɛ ɑyeru yiiye,
  eng-KJVCPB: And I appoint unto you a kingdom, as my Father hath appointed unto me;
  kgk-NT: 'Yma va''ekwe Nhandejáry he''i xe-vy: “Xe ra''y, nde ereiko-ta mburuvixa
    ramo xe moirũ va''erã-pe”. Upe va''e-rehe, pe xe Ru ome''ẽ hagwéixa xe-vy, xe
    ame''ẽ va''erã peẽ-my ave. Peiko-ta ave mburuvixa ramo.'
  waj-waj: Ni Napoova tikiai na gioonna kiaapuuyara diauneema na tinai ngieetama gioonna
    kiaapu vooyara diaaravai.
  ekk-PKP: Ja just nagu minu Isa andis mulle õiguse valitseda, annan ma ka teile selle
    õiguse,
  mpx-mpx: Inoke wami gasisi ya pepewa nuku logugui, ni ola Nam no gasisi iyaka i
    pem ya logugui.
  wbp-wbp: Ngajukupalangurluju Kirdanarlu ngajuju yirrarnu Warlalja-Wiri yapaku nguru-nyayirni-wangurla.
    Kuja-piya-yijala karna-nyarra nyurrurla wati-patu wiri yirrarni yapaku.
  luo-luo: Achiwonu pinyruoth, mana kaka Wuora bende nomiya moro,
  nhe-NT: Huan yeca nimechmacas tequihuejcayotl para intlanahuatise queja Notata nechmacatoc
    tequihuejcayotl nitlanahuatis.
  aii-aii: ”ܘܐܵܢܵܐ ܒܸܥܒ݂ܵܕܵܐ ܝܘܸܢ ܩܵܘܠܵܐ ܐܸܠܵܘܟ݂ܘܿܢ ܕܝܵܗܒܹܢܵܘܟ݂ܘܿܢ ܡܲܠܟܘܼܬܵ‌ܐ، ܕܵܐܟ݂ܝܼ
    ܕܒܵܒܝܼ ܥܒ݂ܝܼܕ ܠܹܗ ܩܵܘܠܵܐ ܐܸܠܝܼ ܘܩܵܡ ܝܵܗܒܹܠܔ ܠܝܼ ܡܲܠܟܘܼܬܵ‌ܐ،
  esk-NT: Atriḷiḷugu aapaa aŋalatchitḷasipkaił̣ha uvamnik, taatnatuntuuq aŋalatchitḷasipkaġisipmigipsi.
  msb-msb: Kaya ginahatag ko sa iyo an gahom san pagsakop pareho san paghatag sa akon
    san akon Ama
  cpa-NT: Hi² jøng² cuǿ¹³jni hniah¹² cøng² ja³jmóh³ hniah¹² héh¹, ju³lah ma²ca¹cuø¹
    ti³ŋieh¹jni quieg¹ jní².
  dso-dso: ମର୍‌ ବାବା ପର୍‌ମେସର୍‌ ଜେନ୍ତି ସାସନ୍‌ କର୍‌ବାକେ ମକେ ତାର୍‌ ରାଇଜର୍‌ ଅଦିକାର୍‌
    ଦେଲା ଆଚେ, ସେନ୍ତି ମୁଇ ମିସା ତମ୍‌କେ ଅଦିକାର୍‌ ଦେବି ।
  meu-meu: taunabunai, Tamagu ena basileia ta lauegu vada e gwauraia heḡereḡerena,
    lau danu basileia ta umui emui na gwauraiamu;
  yva-NT: Maisyare omai ti, Syo wasapatimu indamu wabe akarive, maisyare muno Sya
    Injaya po inapatimu indamu ibe akarive.
  dgc-dgc: Ey nadid, da nidétunék dén Nama ko a maghari, éy atdinan ta kam be ta karapatan
    moy,
  zpm-NT: Gane niina, laa naa gneedz tib guieḻnzaac nroob lo to ygaa to gdziṉ to zaatne
    bneedz Pxoz naa gnabey naa;
  hix-NT: Toto komo kayaryet me rowahanonkaye, royàmà. Rowyaro rma rha àkayaryet kom
    me kwahanonketxhe, omnyam xarha, rohnànkanyehnànhàrà me oyesnàr komo ke, kekon
    hatà, Txesusu.
  sim-sim: Uwa osik Avui anhi or mbashihindak malakamak a naha hulaima nokopman a
    arango washilikwa hom an nga jirin a mbashinak malakamak ji naha hulaima nokopman
    arango washilikwa jir.
  npi-ULB: जसरी मेरा पिताले मलाई एउटा राज्य दिनुभएको छ, म तिमीहरूलाई एउटा राज्य दिन्छु
    ।
  cgc-cgc: Paryas ta pabuat ta Amay ko na paatagan a din ta katengdanan na magdumala,
    anduni yaken gaatag ki kyo ta katengdanan na magdumala
  tim-tim: Hain akbiâ aregât Ewenande damunyeŋe kat negep hainâk nâŋe âmâ damunyeŋe
    dâm katyekbian.
  yor-yor: Mo sì yan ìjọba fún yín, gẹ́gẹ́ bí Baba mi ti yàn fún mi.
  wos-wos: Wuna yafa wuniré dé waséke, wuni néma du reta du takwaka jémba hatiwute.
    Wasékendén maki wuni guniré waséke,
  emp-NTPO: Maʌ̃ bẽrã mʌ̃ Zezaba mʌ̃ b̶ʌd̶a quĩrãca mʌ̃a bãrãra dji bororãda b̶ʌcuaya.
  eng-F35: And I bestow on you a kingdom, just as my Father bestowed one on me,
  ind-ind: Oleh karena itu, Aku akan memberikan kuasa kepada kalian untuk memerintah
    bersama-Ku di dalam kerajaan yang diberikan Bapa kepada-Ku.
  pes-OPCB: از این رو، همان‌گونه که پدرم به من اجازه داده است تا فرمانروایی کنم، من
    نیز به شما اجازه می‌دهم که در سلطنت من شریک شوید،
  mpt-mpt: Ne aye sino baatnenea Kobo nakaia unangai kimanale genebio kesoa nesa inania
    ibo baabenamabibe.
  ssx-ssx: Kutupa yaka Apa꞉ma꞉ I̱ pa꞉ta꞉ I̱ma꞉ handeteke hano ma̱leke lila꞉ tupa꞉
    kone I̱ma꞉ make iki ame̱le̱ homeke hau kone pulueke.
  mkl-mkl: Nɑ nŋu, si bɛi Bɑɑbɑ í jilɛɛm bommɑu, bɛɛbɛ mɔi ɑmu mɔ ǹ wɑ n jilɛ nŋɛ
  gaq-gaq: ନେଙ୍ଗ୍‌ନେ ଆବା ଆନେଙ୍ଗ୍‌କେ ଡିରକମ୍ ସାସନ୍‍ ଡିଙ୍ଗ୍‍ନେ ଅଦିକାର୍ ବିବକେ ଦେତ୍‌ସୁଗୁଆ
    ନେଙ୍ଗ୍ ଡିଗ୍ ସାସନ୍ ଡିଙ୍ଗ୍‌ନ୍‌ସା ଆପେକେ ଅଦିକାର୍ ମ୍ବିଏ ।
  gof-RNT: Hintte ta gaytappe maana mela, uyana melanne araatata bolla uttidi tammanne
    nam77u Isra7eele sheeshata bolla pirddana mela ta aaway tana shuumidayssada takka
    hinttena ta kawotethan shuumana” yaagis.
  unx-unx: ଆଡଃ ଆପୁଇଙ୍ଗ୍‌ ଆଇଙ୍ଗ୍‌କେ ରାଇଜ୍‌ ରିକାଏରେୟାଃ ଆକ୍‌ତେୟାର୍‌ ଏମାକାଦିଙ୍ଗ୍‌ ଲେକା
    ଆଇଙ୍ଗ୍‌ହଁ ଆପେକେ ଆକ୍‌ତେୟାର୍‌ ଏମାପେତାନାଇଙ୍ଗ୍‌,
  gah-gah: Améneho vegená mukí gizapa oketatane loko lonetamó áminámini oko neza hoza
    gakó nololeketuve.
  lcm-lcm: Asukang val mamai katala alis iau ta ro asi saupai ani kag vainagoan, nau
    kapa nala alis imi ta ro
  aer-aer: Kenhe Akngeye atyinhe re ayenge alartetye arrerneke tyerrtye ingkirrenyekeke
    alkere akertnele. Yanhe-arteke renhe the arrenhantherrenhe alartetye areye arrernetyenhe
    tyerrtye arrpenhe yanhe areyeke.
  qvc-NT: Chaymi Taytay Dyus awturidarta numbrawashqanshina, noqapis qamkunata numbrayki,
    kamachikuqkuna kanaykillapa.
  tgl-ULB: Ibibigay ko sa inyo ang kaharian, katulad ng aking Ama na nagbigay sa akin
    ng kaharian,
  cbs-NT: Jaska man bika tenekubainshinawen taexun ebetan pikin jawen xanen ibu jaki
    tsauti ea dapi tsauxun Israelin 12 bakebun baba xukuabu tibi jau man jatu unanti
    watan mekexanunbun jaska en Epan ea yunua en jabe xanen ibumis keskakin ebe en
    matu xanen ibumaxanaii— iwanan,
  xtm-NTPP: Chukan kúu ja taa sa tnu'u sukan jin tatnuni ni, sukan ni taa Yuva sa
    ma nuu maa sa.
  nnq-nnq: na andi Awabango apabangamwiye Kingwana, uyo nanenga nankamuyanga mangweto
    kingwana.
  bao-NT: To biri yʉ Pacʉ, wiogʉ yʉre cʉ̃ ca tiiricarore birora, yʉ cãa, wiorã mʉja
    ca niiro mʉjare yʉ tiirucu,
  san-ORI: ଏତତ୍କାରଣାତ୍ ପିତ୍ରା ଯଥା ମଦର୍ଥଂ ରାଜ୍ୟମେକଂ ନିରୂପିତଂ ତଥାହମପି ଯୁଷ୍ମଦର୍ଥଂ ରାଜ୍ୟଂ
    ନିରୂପଯାମି|
  rmn-rmn: тай сар Мо Дад диняс Ман патишайлыки, аякха Мэ акана дав лэс тумэн,
  huv-NT: Cos atnej Xeteat Dios lamüüch xic narang natang nenajiüt, ata xique sanüüch
    icon merangan natang nóiquian mequiüjpan xic,
  otn-NT: Ma̱ Papá bá̱ ɛ̱xqui̱ ngue ga̱ ma̱nda gätho yø ja̱'i̱. Nu̱gä xquet'a̱ dí
    ɛ̱xa̱hʉ ya ngue
  nop-nop: Nu batnedi kwet i kadokodok nanindapmaguk, undugoŋ nubo kwet i kadokoneeŋdok
    hanindapmalat.
  obo-NT: Na, su id boggayan a man to Amoy ku to kotungud nod hari, ungketen dad en
    mandad kos od puungan ku koniyu.
  kca-kca: Щишән Ма нынана Хон Уԓәпса мӑԓэм, хŏты Ащем Мӑнэма мӑсԓы,
  cak-ENT: Roma c'a ri', yin ninya' jun autoridad pan ik'a' rix, cachi'el ri rubanun
    ri Nata' Dios chuve yin,
  lif-NT: ᤐᤠᤏᤢᤍᤡᤱ ᤀᤠᤶᤒᤠᤖᤧ ᤀᤡᤱᤃᤠ᤹ ᤜᤠᤱ ᤆᤥ᤺ᤰᤔᤠ ᤕᤢᤰ ᤐᤡᤖᤠᤱᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤐᤡᤏᤡᤱᤗᤥ॥
  mie-NT: Túsaá de tá cúu nūū ní nsāhá Tatá nī jā tatúnī ni, suni súcuán sāhá nī jā
    tatúnī ndá nú.
  san-TIB: ཨེཏཏྐཱརཎཱཏ྄ པིཏྲཱ ཡཐཱ མདརྠཾ རཱཛྱམེཀཾ ནིརཱུཔིཏཾ ཏཐཱཧམཔི ཡུཥྨདརྠཾ རཱཛྱཾ ནིརཱུཔཡཱམི།
  qve-NT: Chaymi noqapas nombraykichis kamachiq kanaykichispaq, imaynan noqatapas
    Dios Taytay nombrawaran saynata.
  pao-NT: '@see-verse:LUK.022.028'
  cbu-NT: Ashiriya, nuwsha siyaa mbizacheezi, ndambaree. Apari nuwaa kizpur kurakaam
    ínayaru, nuwsha siyaatstam kurakaam ínchintspa.
  usa-usa: ketibomá Áánûqtuma wé yabíkái-maruqtaba náápaamma kemmá tímikainiq umá
    keráwáqá móraiq umá kétimune.
  soy-soy: Lɛ̃ nnyɑ kɑm Uléécɑɑ iyɔɔpi nɔ́ pɑnɛ yɑrɛ kɛ Unɛ́sɑ́ɑ uu nɛ́ i ḿ pɑ
    mɛcɔ.
  hui-hui: I̱ Abahanda handame ho holenenaga hongo i̱hondo ngiyagobi i̱na nde tíhondo
    ogonidagua dege ngulebero.
  amf-amf: Ogonante Imba iam kinin bitinsondettsi, intaar yeam bitinsayda bitinse.
  quc-NNT: Rumal wa' kinya na chiwe chi kixtaqan na je' jas ri xuya ri Dios ri nu
    Tat chwe in chi ri in kintaqanik.
  dob-dob: ꞌEnega toꞌase nadigega Tamagu ꞌigu ꞌebeloina ꞌiꞌebwaꞌegu ꞌomi wate nadigega
    yada ꞌebwayaꞌesemi,
  wrs-wrs: '@see-verse:LUK.022.028'
  mca-mca: Qa in ƚunye'jek na' Tata in tseƚisij nakha' qu' heinek'enhe'yi', qa yakha'
    qa' k'eƚisjiiƚijek
  kiw-kiw: Kaida moo Abeai-ro iremaꞌai pai erarai, riꞌo ma rimemeꞌeuatidioi-ri, ka
    moo-ro riꞌo, aatu erarai imaꞌai raꞌai.
  tzo-TZC: Jech o xal ta xcacꞌboxuc avabtelic ti ta xapas mantale jech chac cꞌu chaꞌal
    ti Jtot ti laj yacꞌbun cabtele ti ta jpas mantale.
  mya-mya: ခ​မည်း​တော်​သည်​ငါ့​အား​အုပ်​စိုး​ခွင့်​ကို​ပေး အပ်​တော်​မူ​သည်​နည်း​တူ
    ငါ​သည်​လည်း​သင် တို့​အား​အုပ်​စိုး​ခွင့်​ကို​ပေး​၏။-
  gng-NT: Nɛn bo, nʼBaa cère' uʼbɛl yé nʼyaal ma nnɔ, nʼmɔ li cère lɛ̀ ń li yé
    niʼyaal,
  cbi-NTPO: I bain ñullanu rei detiwaanu tsuyu, inu bain in Apa naake' rei tiwaañuba
    juntsaju.
  ikk-NT: m rị nwan e ye ụnụ Alị-eze a kị—nọkẹ kẹ Nẹdi m dọn ye m,
