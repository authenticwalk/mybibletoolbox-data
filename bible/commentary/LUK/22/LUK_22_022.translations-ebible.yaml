verse: LUK.022.022
translations:
  kpx-kpx: Ige dana kemo hatai. Kateale keu Dilava isivilike. Isito malaha keu dahoe
    haiale ke nohoma.”
  okv-H: eto God na ke mahu ari avoeto Embo ta Meni pehasuja te aja to erena, harikari
    embo avo osaga memenga isapamane kesuja.” ainge enu
  tbo-tbo: Lawa Moinau apo Yaubada a nugotuhugei a hilage, ma iyai tu nugohaleu naka
    tauna tu nugodubu.’
  mal-C: ദൈവികപദ്ധതി അനുസരിച്ചുതന്നെ മനുഷ്യപുത്രൻ (ഞാൻ) ഇതാ പോകുന്നു; എന്നാൽ, എന്നെ
    ഒറ്റിക്കൊടുക്കുന്നവന്റെ സ്ഥിതി അതിഭയാനകം!”
  grc-SR: ⸂Καὶ ὁ μὲν υἱὸς⸃ τοῦ ἀνθρώπου ⸉πορεύεται κατὰ τὸ ὡρισμένον·⸊ πλὴν οὐαὶ τῷ
    ἀνθρώπῳ ἐκείνῳ δι᾽ οὗ παραδίδοται.
  bgc-bgc: क्यूँके मै माणस का बेट्टा तो जिसा मेरे खात्तर तय करया गया सै, ठीक उस्से
    तरियां होण लागरया सै, पर धिक्कार सै उस माणस पै जिसकै जरिये मै पकड़वाया जाऊँ सूं!”
  khz-khz: Taunatauna, Taunilimalima Natuna pene kwarega, Palagu na ekilagi-kuneato
    gelegelenai, na pene lewaa talimana rakavana kekei!”
  deu-TKW: Denn der Sohn des Menschen gehet hin, wie es bestimmt ist; doch wehe dem
    Menschen, durch den er verraten wird.
  zsr-NT: Le nactë huayijaꞌ ga ludöddëꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, gac quiaꞌ
    ca naꞌ nayúj lu guich laꞌy ca ral‑laꞌ gac quiaꞌ, san bicaꞌ bayechiꞌ bönniꞌ naꞌ
    udödëꞌ nedaꞌ.
  lin-lin: Solo, Mwana na Moto akokende, kolanda ndenge Nzambe akata ; kasi mawa na
    moto oyo azali koteka Ye.
  hns-NT: Iensaan ke Beta aisane mariega djaise Parmeswar aage se sallaah kar tjoekal
    raha. Bakie djekare dwaara oe pakarwaawal djaaiga, okar oeppar bahoet kathien
    moesiebat pariega.”
  noa-E: Mʉʉn chadcha Emkhooi Iewaau, mamʉ magʉm ãba chadcha amau mʉ thõojugui ajim
    anʉm. Mamʉ Ẽwandamau ich magpiju arr aawai thum ichdëu jaautarrjöo öbëbërgmam.
    Mamʉ ¡Ë, apkhiitʉ ajim anʉm, mag mʉ thõomkhĩir mʉ pʉr dee chirʉm woun!
  eng-EMTV: And indeed the Son of Man goes according to what is determined, but woe
    to that man by whom He is betrayed!”
  mib-NT: Chi ruhū, Yaā ní nduu tēe, jendaá cúu jeē quihín rī cuu rī nájnūhun je ni
    sándaā Yaā Dios jeē súcuan coo. Te nacā xeēn ndoho tēe jeē nastúu ruhū, achí yá.
  lif-NT2: आल्‍ल निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ निङ्‌वाॽ चोगुबा कुइसिःक्‍के मे़न्‍छाम्‍साःङ्‌ग
    सिःमाए पोःङ्‌लो, कर खुने़ॽ इङ्‌गे़ले़क्‍पे़ङ्‌ग चिःत्ते़ स्‍ये़रो॥
  xnj-xnj: Chakaka Mwana wa Mundu ihamba kukomiwa, ngati cheaganili Chapanga, nambu
    alachikolela mundu yula mweamng'anamukila.”
  mmx-mmx: Nenia, Laradi Mevana, anaba met kerekngan lodoxoma at ne Moroa. Ketla naba
    lok kapmek aleng ti mo laradi na song araba ia uto at luvuttadi xapmek.”
  cbr-NT: Nucën Papa Diosan mëníosabi oi cana uni 'inux anuax uá, 'ëx bamati 'ain.
    Usa 'aínbi ca an 'atimonuxun binun uni 'ë 'ináncë uni, ax 'uchañuira 'aish uisoquin
    cara 'ati 'icë, usoquian Nucën Papa Diosan 'acë 'iti 'icën.
  tee-NT: Pus akts'iya acniya' tachi ju iclhilhcanicanta. Quit'in ju quimalakachatachilh
    ju Dios ni lapanac actsucuya' ju ani. Para painich ju anu' lapanac ju aquimak'axt'ak'a'.
  eng-LSV: and, indeed, the Son of Man goes according to what has been determined;
    but woe to that man through whom He is being delivered up.”
  cak-NT: Can tic'oxaj ri nin-ij chiwe, chi ren ri jin-kajinak-pe chicaj y xinalex
    chi'icojol, can xquicamises, roma can jare' ri runojin-pe ri Dios pa nuwi'. Pero
    juya' (juyu') rech ri xtijacho wichi, xcha' ri Jesús.
  pah-NT: A'iti a. Tamano ti ji yvyakotyva'ero yvagipeva'ero no. A'ereki Tupana'ga
    e'i ymyahũ aerẽ ti emano javo ji ve. Ga pe – kiroki ga ji pyhyguka ji mondovouka
    jijukahara'g̃a pe – ga pe po ti tiruahũ hete nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: Mɨ, chi Eperã Ak'õre Truadepema ichita piut'ee Ak'õrepa oopi bɨk'a. Mamĩda,
    ¡aai, Tachi Ak'õrepa k'achiadee pëiit'ee chi mɨ traicionaait'ee bɨ!
  xed-xed: Wya teʼuwa dzaʼa mtaku Zwaŋa mndu manda ya ghada Lazglafta ta mnata, ama
    ɗaŋwani ma mndu dzaʼa vlatá Zwaŋa mndu ma dzva mnduha ŋa dzata!» kaʼa.
  mks-NT: Jáchi̱ ja̱nda̱ sa̱nahá na̱sacu ini Ndióxi̱ ña̱ ndítahan ndoho ini ye̱he̱,
    da̱ na̱chindahá mé á nduu ña̱yivi. Joo ndáhví na̱cuu da̱ ji̱có túhún ye̱he̱ —na̱cachi
    Jesús.
  gfk-S: Ma Nong a Turadi ie na hana ter tano nuno minat hoke no kunubus tane God.
    Iesene, maris ta ikino tunana nong na tur talur ie ma ina ter leise ie.”
  bmu-bmu: Ölŋa, Anutunöŋ jim kutuyöhi, Suep gölmegö azi ölŋan mönö miaŋgö dop gölme
    mosöta anma. Anmapmö, mamalolo mem waŋgimawi, yaŋgöra mönö wölziköba ‘Yei!’ jizal.
    Anutunöŋ mönö likepŋi öŋgöŋgöŋi meleŋ waŋgima.”
  dgz-dgz: God negin mega, Kimani Vitana Apanewa gase wat neneni ap omewa gapan bonigatain,
    go kaiwan, ominana wani apanewa itan baware yaveta.”
  eng-GNV: 'And truely the Sonne of man goeth as it is appointed: but woe be to that
    man, by whom he is betrayed.'
  zaa-NT: Hualigani qui'ni Nubeyu' de Ỹiabara' nna dia bée ttíe iyaba nu chi ná qui'ni
    ccá, pero ica'rútsi'íru nubeyu' nu gunią inte' traicionar.
  eng-WEBSTER: 'And truly the Son of man goeth as it was determined: but woe to that
    man by whom he is betrayed!'
  guh-guh: Xanë, Daxitajivi Pematapijinënë, tëpaenajë pacuenia tajëvelia Dioso netocopata.
    Itsiata baitsi jane ponë necanajetsiana tajavajabitsaë pecobeyabelia, bitso bejiobi
    tsane, jai Jesús.
  bon-bon: Yoo, cane lui te Acejiyame bau ca tädujine, biname me äbitujine, cane budre
    me ädenine, ingle Acejiyame te singi gyene cane peei ne wawename. Yepä, mage mäpu
    gyene teeme tääpume lui te cebine cubuyame bime tääpume nawabenige!”
  nhw-BL: Quena, na catli niMocuepqui Masehuali nimiquis pampa quej nopa Toteco quitlalijtoc,
    pero teicnelti nopa tlacatl catli nechtemactilis pampa tlahuel tlaijiyohuis.
  mgw-mgw: Kakape Mwana wa Mundu ayenda bulagilwa kati mwabini Nnu'ngu', lakini akibona
    yu'lu' ywansongya.”
  swh-ONEN: Mwana wa Adamu anaenda zake kama ilivyokusudiwa. Lakini ole wake mtu huyo
    amsalitiye.”
  wbi-wbi: ulwakuva umwana ghwa nyamuunhu sakyang'ani iluta jujuo ndavule lwa jovilue
    looli iga kwa muunhu jula juno kuhumila umwene umwana ghwa nyamuunu ikwohelua!”
    neke
  bba-bba: Tɔnun Bii u doonɔ nɡe mɛ Gusunɔ u yi, ɑdɑmɑ nɔni swɑ̃ɑruɡiiwɑ wi u koo
    nùn dɔmɛ.
  eng-KJVCPB: 'And truly the Son of man goeth, as it was determined: but woe unto
    that man by whom he is betrayed.'
  kgk-NT: '@see-verse:LUK.022.021'
  waj-waj: Na Vaidiivaa Mmaapuuvoono fai putinaravai. Anutuuqaa yanaivau fafaaraivo
    vainno ivaara tiivo aanna makee vainoo. Vaidi voovoono kooyaa ni nnammutuaiya
    ni vitainaraivo fai irisai maisaivaa varaanaravaivee,
  ekk-PKP: Sest on määratud, et inimese Poeg sureb, aga kui hukatuslik on see tema
    äraandja jaoks!“
  mpx-mpx: Gamagal Natuna nau na aliga ni ola Yehoba wana nuwatu, yaa gamagal toto
    ni wasaagau nuwau i nakan, kaiwena bwaliga ana lahi ni bwata.”
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Payipulurlarluju ngajukuju
    muurr-pungu, kapurna palimi nganta. Junga kujaju. Kala yangka wati kuja kajana
    ngaju yimi kanyi wiriwiriki, ngulakuju karnarla mari-jarrimi, kapu Kaaturlu maju-mani-nyayirni!”
  luo-luo: Wuod Dhano biro dhi mana kaka ne osechiki, to ngʼat mandhoge none malit.”
  nhe-NT: Quena, na tlen niMocuepqui Tlacatl nimiquis pampa queja nopa Toteco quitlalijtoc,
    pero teicneltic nopa tlacatl tlen nechtemactilis pampa tlahuel tlaijiyohuis.
  aii-aii: ”ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܹܐܙܵܠܵܐ ܝܠܹܗ ܕܵܐܟ݂ܝܼ ܕܝܼܠܹܗ ܩܛܝܼܥܵܐ ܐܸܠܹܗ ܕܐܵܙܹܠܔ، ܐܝܼܢܵܐ
    ܘܵܝ ܠܗ̇ܘ ܐܢܵܫܵܐ ܕܣܲܦܹܐ ܠܹܗ.“
  esk-NT: Iġñiŋa Iñuum tuquruksrauniaqtuq Agaayyutim sivunniutaagun, aglaan nakłiuŋ
    iñuŋmi qaitchiruami ilaanik!”
  msb-msb: Mangyayari sa akon na Anak San Tawo an susog sa ginbuot san Dios pero kamakangingirhat
    man san kastigo san matraydor sa akon!”
  cpa-NT: Di³ lé² quieg¹ jní² ju³lah ma²lǿa¹² jǿg³, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹
    jianh¹² hniah¹². Cónh¹jøng² ué² lé² quiah¹² dsa² ca¹hnai¹jni ―ca¹juúh²dsa.
  dso-dso: ପର୍‌ମେସରର୍‌ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା ମୁଇ, ସେ ଜେନ୍ତି ଜଜ୍‌ନା କଲାଆଚେ, ସେନ୍ତାରିସେ
    ମର୍‌ବାକେ ଅଇସି । ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ ମକେ ବିସ୍‌ବାସେ ବିସ୍‌ ଦେଲାପାରା ବିରଦିମନର୍‌ ଆତେ ଦାରାଇ
    ଦେଇସି, ତାକେ ବେସି ଡଣ୍ଡ୍‌ ମିଲ୍‌ସି ।”
  meu-meu: Momokani, Taunimanima Natuna vada be laomu, e gwaurai guna heḡereḡerena,
    a taona itorena tauna madi ihabaina.
  yva-NT: Tugae, Risy, Arikainyo Vatan, indati ikakai mamaisyo Amisye apa bekere rai,
    weramu kakaije nde irati vatano po Arikainyo Vatane inamavune ai!”
  dgc-dgc: Kailangan a mateék ayun to plano na Diyos. Pero kagbi a tahod tu méngitokyon
    diyakén!”
  zpm-NT: Naa ne nac naa Mgui ne pxeeḻ Dios, nli, ible none guet naa, parne gac miṉe
    pxeeḻ Dios naa ziaḻguṉ naa, ¡per probsaxe zha ne tsielo naa ladznia zha co!
  hix-NT: Khoryenkomo yehutwatxho yano me àwayehso àtehe hampànà, Toto me Enusah kaxe.
    Tanàhnohsom me mak naha hampànà, rahohsonyenhàrà ymo heno, kekon hatà.
  sim-sim: Ma Jikisi Avui Wasilakahi oto nombo os mas Avui Wasilaka mbahanda hom tiyaha
    hakwa ri. Hako ma or orin wutarihi tavarenjek hakwa oto avak kavak nakwa ria.�
  npi-ULB: किनभने मानिसका पुत्र त निश्‍चय गरेअनुसार जानुपर्छ । तर त्यो मानिसलाई धिक्‍कार
    होस् जसद्वारा उनलाई विश्‍वासघात गरिन्छ ।”
  cgc-cgc: Matuman gid en plano an ta Dyos na mapatay Kanen Na Alin Ta Langit Na Natao
    Naan Ta Kalibutan. Piro, ittaw an na magtraydor ki kanen may maageman na segeng
    na silot.”
  tim-tim: Aregât Anutuŋe hin dâm makniŋep, “Dâp hainâk arim manbiat.” hain dâm huŋgun
    niŋdo aregât dâp hainâk arim mombian. Are âmâ nugumbiâ mombiangât luâk siâŋe heniŋmâ
    dâp hainâk oloŋnekmâ ariwiap aregât dosa umatŋe bâleŋe membiap.” dâep.
  yor-yor: Ọmọ Ènìyàn ń lọ nítòótọ́ bí a tí pinnu rẹ̀, ṣùgbọ́n ègbé ni fún ọkùnrin
    náà nípasẹ̀ ẹni tí a gbé ti fi í hàn.”
  wos-wos: Wu yak, hanja di Duna Nyanré haraki huruta xiyatendakaka di hayi. Hayindan
    maki wuniré xiyandat hiyatawuni. Wu mwi hundi dé. Wuniré mamaka hwetekwa duka
    wuni saréfa nae. Démbu némafwi xakéngali yatandé.”
  emp-NTPO: Wãrãda mʌ̃, Naʌ̃ Djara Edad̶ara bia mĩgaida b̶ʌa Ãcõrẽba jarad̶a quĩrãca,
    ¡baribʌrʌ mʌ̃ jidabi ẽberãra bio mĩã djuburi b̶ʌa!–
  eng-F35: To be sure, the Son of the Man is going as it has been determined, but
    woe to that man by whom He is betrayed!”
  ind-ind: Memang Aku, Sang Anak Adam, akan mati seperti yang sudah ditetapkan Allah,
    tetapi celakalah orang yang menyerahkan Aku kepada musuh-Ku!”
  pes-OPCB: پسر انسان باید مطابق نقشهٔ خدا کشته شود، اما وای به حال کسی که او را تسلیم
    دشمن می‌کند!»
  mpt-mpt: Sinanggwano Gode baanea Abilim Da Tlemin Nakae kaanamabebo ge baanebio
    kesoa Abilim Da Tlemin Naka ne inania kaanamabi otane naka make komokwali nemyamabe
    nakae ne dobhalimbibe. E kukub misiam natnenamabe kesoa Gode enin sumo e omalamabebo
    gesea
  ssx-ssx: Wanda꞉halina꞉ Eiyeketa꞉ mo hande Koda꞉ma꞉ la꞉ ula꞉ tupa꞉ kone homena꞉yeke
    pa꞉la꞉pate pa mo a꞉nda꞉ lomba꞉la꞉ halita꞉ ota꞉ paala꞉e leekeme.
  mkl-mkl: Amu Amɑi Amɑnɛ ɑn ku si bɛi Ilɑɑɔ̃ í jilɔɔ. Ammɑ ijuukpɑ̃i inɛ iyi ɑ́ zɑmbɑm
    nɔu ɑ́ lɑ.
  gaq-gaq: ପର୍‍ମେସର୍‍ ଡିରକମ୍ ଆଃରେ ବକେ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ଦେତ୍‌ରକମ୍ ଡିଙ୍ଗ୍‌ଚେ ଗୁଏଃଏ ।
    ମାତର୍‌ ରେମୁଆଁ ଉଂଡେକେ ମୁଡ଼ି ରେମୁଆଁ କୁରୁସ୍‍ ନ୍ନିଆ ଗୁଏନ୍‌ସା ବିରଦ୍‌ ରେମୁଆଁଇଂନେ ନ୍ତିନିଆ
    ବିଃଏ ଆତେନ୍‌ ରେମୁଆଁ ଜାବର୍‌ ଡଣ୍ଡ୍‍ ବାଏ ।”
  gof-RNT: Asa Na7ay iyaw geetettoyssa mela hayqqanaw de7ees, shin iya aathi immiya
    uraa ayye” yaagis.
  unx-unx: ମାନୱାହନ୍‌ ଆୟାଃ ନାଗେନ୍ତେ ଦହାକାନ୍‌ ଲେକାଏ ସେନଃତାନା, ମେନ୍‌ଦ ବାଇରିକଆଃ ତିଃଇରେ
    ଇନିଃକେ ସାବ୍‌ରିକାନିଃ ହାୟ୍ ହାୟ୍ ଚିମିନ୍‌ ଦୁକୁନାମେୟାଏ ।”
  gah-gah: Okulumakutí lumu ve gihila neza vozo loko loneta gapoloka hilito gapogú
    novumóza, není nimimika liti vema nene agae, lihima genavagi alinogo ive.
  lcm-lcm: Using a igenen i pukun ka puka val lomlomonai ang kalapo matung, sikei
    ka rikek luai ani vo alis suai ang ania!”
  aer-aer: Yewe, ayenge, Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke,
    ilwetyenhe, alakenhe re arrule aneke intelhe-ileke-arle Bible-le inteme. Kenhe
    ayenge alhwarrpe awelheme artwe nhenheke ayenge-arle iltye anthetyenheke. Ikwere
    akurne anthurre anetyenhe rarle ayenge iltye anthemenge!”
  qvc-NT: Chaqa Dyuspa Santu Librumbi nishqanshinam, noqa Dyusmanda Shamuq Runaqa
    rini wañuq. ¡Piru imananqaraqri chay intrigakuwaqqa! Ancha kastigadum rin kaq,
    nishpa.
  tgl-ULB: Sapagkat ang Anak ng Tao ay mamamatay ayon sa itinakda. Ngunit sa aba sa
    taong iyon na magkakanulo sa kaniya!”
  cbs-NT: Jaska ekidi kenenibudan, matun Juchi Kayabi Iyua en jaskai mawaxanaii. Jakia
    ja junin ea jatu achimai kaidan, peidaxanwan!— jatu waya
  xtm-NTPP: Ja ndaa ja saña ja kúu sa iya vee ñayivi ñuu ñayivi a, vee sa ja ndo'o
    neni sa sukan ni jani ini maa Su'si ma, kovaa ¡nda'vi maa tee ke'en su'va ña'a
    ma! ―‍kúu ya jiña'a ya.
  nnq-nnq: Kweli Mwana jwa Mundu ajenda ukomigwa anda apipangigwe, nambu kulaga kwakwe
    mundu ojwanng'aluka.”
  bao-NT: Biigʉpʉa, yʉ, Ca Nii Majuropeegʉ Macʉ̃a, “To biro biirucumi,” cʉ̃ ca ĩiricarore
    birora biigʉ doogʉ yʉ tii. Yʉre ca wedejãa buiyee cõagʉ pea, ñañaro peti biigʉ
    doogʉ tiimi —ĩiupi Jesús.
  san-ORI: ଯଥା ନିରୂପିତମାସ୍ତେ ତଦନୁସାରେଣା ମନୁଷ୍ୟପୁुତ୍ରସ୍ୟ ଗତି ର୍ଭୱିଷ୍ୟତି କିନ୍ତୁ ଯସ୍ତଂ
    ପରକରେଷୁ ସମର୍ପଯିଷ୍ୟତି ତସ୍ୟ ସନ୍ତାପୋ ଭୱିଷ୍ୟତି|
  rmn-rmn: Э Чявэса э Манушыканэса алаи кан овэл аякха, сар сас пхэнло, ай касэвэти
