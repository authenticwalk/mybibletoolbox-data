  urd-urd: इब्न — ए — आदम तो ख़ुदा की मर्ज़ी के मुताबिक़ कूच कर जाएगा, लेकिन उस शख़्स
    पर अफ़्सोस जिस के वसीले से उसे दुश्मन के हवाले कर दिया जाएगा।”
  hot-hot: Anyô Anêŋ Nakaduŋ atu tem indum êtôm atu ba Wapômbêŋ bôk hanaŋ yôv, ma
    doŋtom alikakna. Malaiŋ bêŋ ek ôpatu ba hanaŋ yani bêŋ.”
  mqj-NT: Annu Anak Mentolino innang la mate susi mangka napatantu Puang Allata'alla.
