verse: LUK.022.041
translations:
  kpx-kpx: Kateai namigeveito halevei ahuvela tiale iekela kome bokoai guligulianu.
  okv-H: enana toto embo na karu gosukeore pambuto veaguja kane ainge ta pambuto paunge
    teteri eto
  tbo-tbo: Ma tauna i nehalehi po i nae uheiya mei gaima ta haleya po e yatoyato naka
    pitenana mawana a dao ma itutunei i’mtutonetonena ma i lupali i pa,
  mal-C: പിന്നെ അവരിൽനിന്ന് ഒരു കല്ലേറു ദൂരത്തിനപ്പുറം ചെന്നു മുട്ടുകുത്തി,
  grc-SR: Καὶ αὐτὸς ἀπεσπάσθη ἀπ᾽ αὐτῶν ὡσεὶ λίθου βολήν, καὶ θεὶς τὰ γόνατα προσηύχετο,
  bgc-bgc: अर आप उनतै न्यारा एक डळा फेकण के बराबर जितनी दूर गया, अर गोड्डे टेक कै
    प्रार्थना करण लाग्या,
  khz-khz: Ne geregana elaka-gerevagito, vatu ta piarana geketo-talina rauna vetainai,
    evetiu-talito, erapalito.
  deu-TKW: Und er selbst entfernte sich von ihnen etwa einen Steinwurf weit, beugte
    die Knie und betete
  zsr-NT: Niꞌr gzëꞌë ga naꞌ nacuꞌë Jesús, gdödëꞌ yelatiꞌ tsca ga rdxin guiöj r‑ruꞌnruꞌ,
    atiꞌ niꞌ buzechu zxibëꞌ rulidzëꞌ Dios.
  lin-lin: 'Akendeki mwa mosika na bango, afukamaki mpe asambelaki boye :'
  hns-NT: Tab oe auro doer gail aur gaathie par gierke praatna kare lagal.
  noa-E: Mag jaauwia, ichin am aigmua mawia, juau mokdau barbapäaiwai burrjem ag warphagjöpai
    sĩeimajim aajem, am bigaau. Maig jẽkhʉt jĩepöröu phõbkhanaa, ʉ̈gthaag eerpanaa,
    ich Ayag jëeubaadëjim aajem.
  eng-EMTV: And He was withdrawn from them about a stone's throw, and He knelt down
    and prayed,
  mib-NT: 'Te ni jica ya jecu, cūhva jeē jicá jínú yuū jeē squiín. Te ni jecuɨñɨ̄
    yɨtɨ́ yá, te suhva ni jicān tahú yā:'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ मिसाक् नानाक् पेआङ् थुङ्‌बोहजॽ युङ्‌सिङ्‌ङाङ् अक्‍खेलॽरिक्
    तुवा चोगु,
  xnj-xnj: Kangi mwene akavaleka, akahamba utali wa mundu kujugumila liganga, akafugama,
    akayupa.
  mmx-mmx: La neni ga vas uto vaxalom lixilik basinge lavaun pinivu, la ga xis tiktikbu
    mi luvatgulom teren la ga sing.
  cbr-NT: Usoquin cabiani unin nicë́xa maxax 'ibúcë 'urasa cuanx ca rantin puruni,
    Jesús Nucën Papa Diosbë banacëxa.
  tee-NT: Chai ju yuchi alh ixlhimakat tachi ju laich maca'ancan ju chiux. Chai ju
    anch ju yuchi ta'aktsokotalh chai t'achivinilh ju Dios.
  eng-LSV: And He was withdrawn from them, as it were a stone’s cast, and having fallen
    on the knees He was praying,
  cak-NT: Y ri Jesús xbin chic apo juba' y xxuquie-ka chi nu'on orar.
  pah-NT: Hehemo'i ga hoi g̃a hugwi g̃wenypy'anduruga tanhi'ĩ ti Tupana'ga pe javo.
    Onhi'ĩ ga ga pe a'ero.
  sja-NT: Maap'eda Jesús waawipai wãji chi k'õp'ãyoorã p'anadap'edaamãiipa. Mama bedabaiji
    ɨt'aa t'ɨ̃it'ee.
  xed-xed: Ka tsaghutá tsi ta vgha ta vata həŋ ka zaptá mtak prək ka mtaka wuɗadaptá
    pala. Ka tsəlɓatá tsi ka maga duʼa.
  mks-NT: Tá na̱ndihi já na̱tavá xóo Jesús mé á tañu na̱ cán já na̱sa̱ha̱n tátu̱hun
    in quia̱hva nu̱ xínu̱ co̱o in yu̱u̱ tá jání yó ña̱ xi̱hi̱n ndáha̱ yo̱. Quia̱hva
    já na̱caxícá mé á tañu na̱ cán já na̱caxítí a̱ xíca̱ ta̱hví a̱ nu̱ Ndióxi̱.
  gfk-S: 'Io, iga hana talur di u tapa dahine haruat ma tike turadi i tale be na gulumane
    tike hot. Iga saga bukunkek ma igom sasaring horek:'
  bmu-bmu: Mewö jiba eŋgömosöta köt gilin anakzawi, miaŋgö dop anda simin köla köuluköyök
  dgz-dgz: Ap gapan Iesu mu ae vemo mainantup asira aen, boge omanip enu mup anega
    wan,
  eng-GNV: And he was drawen aside from them about a stones cast, and kneeled downe,
    and prayed,
  zaa-NT: Làniana biria yètsì'e nna huíe ati'to' tè idittu', beduỹíbie nna benie oración
    nna
  eng-WEBSTER: And he was withdrawn from them about a stone's cast, and kneeled down,
    and prayed.
  guh-guh: Nexata Jesús pijajivi vecuanatixilia bejamatabëcuene treinta metro. Jesús
    nucajunua pematabacabëta pevajëtaponaenexa Diosojavabelia.
  bon-bon: Tabe piba matikolä äyeblingtige teeme bau ca, epu pana kula me ajara leca
    liiyepu. Tabe kokorare ääpednutige, Acejiyame ne ewejanige egä,
  nhw-BL: Huan yaya sempa mohuejcaquixti. Huan motlancuaquetzqui huan pejqui motlatlajtía,
  mgw-mgw: Bu'kapo ngaaleka no yenda kuutalu pasene ngakilikita no lu'ba Nnu'ngu',
  swh-ONEN: Akajitenga nao kama umbali wa kutupa jiwe, akapiga magoti, akaomba
  wbi-wbi: akaluta patali navo hwene livue vajughwije pe akafughama akifunya.
  bba-bba: Yen biru u kɑ bu dɛsirɑ fiiko nɡe mɛ tɔnu u koo kpĩ u kperu kɑrɑ tu yɔ̃rɑn
    sɑkɑ mɑ u yiirɑ mi, u kɑnɑru kuɑ.
  eng-KJVCPB: And he was withdrawn from them about a stone’s cast, and kneeled down,
    and prayed,
  kgk-NT: 'Upe rire ojei íxugwi kwéry mombyrymive ojei. Gwetymy''ã-rehe onhesũ ha
    onhepyrũ onhomongeta-vy Nhandejáry ndive:'
  waj-waj: kiaa kioo oro kiisama vo kammunnivau toorivu yau haroo yaaku vareeravai.
  ekk-PKP: Siis lahkus ta neist ja läks umbes kiviviske kaugusele, kus ta põlvitas
    maha ja palvetas.
  mpx-mpx: Inoke i miluwagil ana bwaga ana yapu i ola ebo pat ta alihin ana yapu.
    Yaka i loepwakoku ge i awanun i ba,
  wbp-wbp: Ngula-jangkaju, wangkanjarla Jijajiji yarda pardijarra kutu-juku yitingka-pardu-kari-kirralku
    yurruju-kari-kirra. Pirri-maninjarla wangkajarla Kaatuku kuja,
  luo-luo: Noweyogi modhiyo mochwalore mabor madirom diro kidi, mine ogoyo chonge
    piny kendo nolamo niya,
  nhe-NT: Huan yajaya sampa moiyocaquixti, huan motlancuaquetzqui, huan pejqui momaijtohua,
  aii-aii: ܘܗ̇ܘ ܪܚܝܼܩ ܠܹܗ ܡܸܢܵܝܗ‌ܝ ܐܲܝܟ݂ ܪܲܦܲܝܬܵ‌ܐ ܕܚܲܕ ܟܹܐܦܵܐ ܘܒܪܝܼܟ ܠܹܗ ܘܨܘܼܠܹܐ
    ܠܹܗ،
  esk-NT: Tavrakŋa aullaqtaallakhuni sitquqhuni agaayuniqsuq.
  msb-msb: Pakatapos nagpauruunhan siya sa dili na siya mababatian kag nagluhod para
    mangadyi,
  cpa-NT: 'Jøng² ca¹ŋó¹dsa tø¹cøg¹² ja³cu²hŋiah¹²dsa ca¹lah¹cónh¹ ja³li¹taih¹² cøng²
    møi¹cang³ téng²dsa. Jøng² ca¹chi¹jné¹dsa. Ca¹hlanh¹dsa Diú¹³:'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ତାକର୍‌ତେଇଅନି କଣ୍ଡେକ୍‌ ଦୁର୍‌ ଜାଇ ମାଣ୍ଡିକୁଟା ଦେଇକରି ପାର୍‌ତନା
    କର୍‌ବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Bena ia sibona e raka siri, nadi ta bema tahoa sisivana; bena e hetuitui,
    e ḡuriḡuri,
  yva-NT: Yesus poroto gwaravaindi, umba Po apa vukane ranteter no kopa umba be sambayambe.
  dgc-dgc: Nadid, inumadeyo siya dide ta kétihék, sakay linumuhud siya a ménalangin.
  zpm-NT: Bzë me spalal, bdziṉ me zig zaatne riab tib quie ne rcheḻ ne nia ne, dzigo
    ga pquiitsgzhib me, psilo me bnab me lo Dios,
  hix-NT: Àhyayenye toy hatà, meya nyhe txko hatà, toh yarymaxaho yothahtoho na rma
    hatà. Àto tehtoko neryewtay hatà, tosoknar ho. Khoryenkom yakoro nàrwonàmye hatà.
  sim-sim: Ushihi lirin or halaha kandakar nga homek ormu ira, os ma sunjakombe li
    ermbenak si ihi kornaha si rakandari ambe hom. Uhu Avui orhin ormu sawera,
  npi-ULB: उहाँ तिनीहरूबाट टाढा ढुङगा फ्याक्‍न सकिने ठाउँसम्म जानुभयो, र उहाँले घुँडा
    टेकेर प्रार्थना गर्नुभयो,
  cgc-cgc: Gapaadyo Jesus i ki danen ta distansya na paryo ta tumanan ta bato na patimbag.
    Na naan kanen dya, galuod kanen daw gapangamuyo.
  tim-tim: Hain dâm kat yekmâ getek bam ge tatmâ hin dâm ulilaŋep,
  yor-yor: Ó sì fi wọ́n sílẹ̀ níwọ̀n ìsọ-òkò kan, ó sì kúnlẹ̀ ó sì ń gbàdúrà.
  wos-wos: Wungi wandéka di rendaka dé motu nakindaka xakrikwa hafwaré maki dé yi.
    Ye dé hwati se Godré wata
  emp-NTPO: 'Maʌ̃be Jesura mõgara tab̶arida b̶ʌ tʌmʌane wãsia. Chĩrãborod̶e cob̶eped̶a
    Ãcõrẽa nãwã iwid̶isia:'
  eng-F35: Then He withdrew from them about a stone's throw, knelt down and prayed,
  ind-ind: Kemudian Yesus menjauh dari mereka, kira-kira tiga puluh meter. Di situ
    Dia sujud berdoa, kata-Nya,
  pes-OPCB: 'سپس به اندازه پرتاب یک سنگ دورتر رفت و زانو زد و چنین دعا کرد:'
  mpt-mpt: i deibenea monea skeimsa ye manea ton ton golbua daak tounea Gode baabanea
  ssx-ssx: Koto laa Yesuta꞉ iki mina꞉pa꞉lao mo toopi baasa꞉ tupa꞉ leke mopate pua
    tumiki yotuao pita꞉ yeni piekeme.
  mkl-mkl: Si ɑnyii nŋu nɔ í sɛkɛɛ í jɔ̀ ŋɑ zɑkɑi kujĩi kutɑi ɑwɔ nɔ í ɡulɛ bɛ wɑ
    ce kutɔɔ
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ମେଇଂନେବାନ୍‍ ଉଲୁପ୍‍ ସ୍ଲ ୱେଗେ । ମେଁ ଡେଙ୍ଗଚେ କଚେ ପାର୍‍ତନା ଡିଙ୍ଗ୍‌କେ
  gof-RNT: Enttafe shuchchi holin gakkiya soo mela haakkidi gulbbatidi woossis.
  unx-unx: ୟୀଶୁ ମିଆଁଦ୍‌ ଦିରିହୁଦ୍‌ମାଃ ଇମ୍‌ନାଙ୍ଗ୍‌ ସାଙ୍ଗିନ୍‌ ଇନ୍‌କୁଏତେ ଆତମ୍‌ୟାନାଏ, ଆଡଃ
    ଇକ୍‌ଡ଼ୁମ୍‌କେଦ୍‌ତେ ବିନ୍ତିକେଦାଏ ।
  gah-gah: 'Loko ahulokimiake, alitóisí minomo novike, alapusa nohizike Ómasiloka
    láa loko limó:'
  lcm-lcm: Na kala papelek iria ane ring vunga lik na kanla sovusulai na kala sokotuk
  aer-aer: Kenhe atyewe ikwerenhe yanhe ikwerele anerlte-anemenge, Jesus re akenhe
    arrekwele alheke amperele-arlenge tnemele Ngkarteke angketyeke,
  qvc-NT: Chayshina nishpaqam, Jisusqa mas waqman rirqan 30 mitrustach'i. Chaypim
    payqa qonqorikushpa, Tayta Dyusman
  tgl-ULB: Lumayo siya sa kanila sa di-kalayuan, at lumuhod siya at nanalangin,
  cbs-NT: jatu jenebaini kai tsuanda jatixun tin ikimenkain ixun mishki tude putabu
    kai tin imistixun Jesús ka danti itan jawen Epa yukakin
  xtm-NTPP: Te kua'an‑ka ya, te ni kujika‑ka ya vala sukan kenda in yuu ja kani o
    ji'in nda'a o a, te ni jinkoo jiti ya, te jikan‑ta'vi ya,
  nnq-nnq: Kuboka penia ngabaleka ngajenda kutaali pukuoto kuleke mundu liganga, ngakilakatila
    ngagongalela,
  bao-NT: Cʉ̃ pea, ʉ̃tãga dee cojoricaro ca ñaacũmuro cõro yoaro cʉ̃ja jʉguero waa,
    juu buegʉ doogʉ, cʉ̃ ãjʉro jupea ména tuetuu ea nuu waaupi.
  san-ORI: ପଶ୍ଚାତ୍ ସ ତସ୍ମାଦ୍ ଏକଶରକ୍ଷେପାଦ୍ ବହି ର୍ଗତ୍ୱା ଜାନୁନୀ ପାତଯିତ୍ୱା ଏତତ୍ ପ୍ରାର୍ଥଯାଞ୍ଚକ୍ରେ,
  rmn-rmn: 'Ов гело лэндар аборкхески, сар кай чен бар, тэрдило опэр кочендэ тай лиляс
    тэ мангел э Дэвлэс:'
  huv-NT: Condom quiaj tacueat nejiw Teat Jesús, tamb tajüy atow nej atüch niüng alndom
    majlos noic piedra. Quiaj taquieel tiüt micos nej masaj Teat Dios,
  otn-NT: Bi thohmi̱ts'ʉ ní̱ nguep'ʉ ra̱ Jesús. Nu̱p'ʉ bi zøni̱, tengu̱ ga̱ yap'ʉ
    da̱ zøn'a̱ n'na ra̱ do 'mø bi t'ɛi. Bi̱ nda̱ntyøhmu̱ p'ʉya ngue da̱ mat'Oja̱.
  nop-nop: Unduŋ yeniŋa ne kabe-kweetniŋ kawade kutne wooŋ maiŋ wendok tuwot wooŋ
    mulelem tiŋa ninadi kwanai tuguk.
  obo-NT: Na, id poriyu boyow sikandin woy rutun, mid lingko‑od sikandin amoy'd dasaa.
  kca-kca: Щӑԓта Ԓўв ԓыв эԓтыԓаԓ йэԓшәк, кев шук йўвәтты хўват кема, мӑнәс пӑ шанша
    ԓойман, пойәкщәс,
  cak-ENT: Y ri Jesús xbiyin chic c'a apu jun ca'i' rakün-c'an, xxuque-ka chiri',
    y xutz'om c'a nbün orar.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤔᤡᤛᤠᤰ ᤏᤠᤏᤠᤰ ᤐᤣᤀᤠᤱ ᤌᤢᤱᤒᤥᤜᤈ᤹ ᤕᤢᤱᤛᤡᤱᤅᤠᤱ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤋᤢᤘᤠ ᤆᤥᤃᤢ.
  mie-NT: 'De nī jica yā jacū nūū ndá dē, tá iin medida jā quenda yūū jā squéne ó.
    De nī jēcuīñī jītí yā, de nī jīcān táhvī yā suha:'
  san-TIB: པཤྩཱཏ྄ ས ཏསྨཱད྄ ཨེཀཤརཀྵེཔཱད྄ བཧི རྒཏྭཱ ཛཱནུནཱི པཱཏཡིཏྭཱ ཨེཏཏ྄ པྲཱརྠཡཱཉྩཀྲེ,
  qve-NT: Chayta niruspan, Jesusqa discipulonkunamanta huk lawchaman rispa qonqorikuran.
    Hinaspan Diosmanta mañakuran,
  pao-NT: Soo Te Pabe'e yise gi haa'no umu kwinga'atoo mease meatzedose mee nanesootuha'e,
  cbu-NT: Xamachi; arapinlltama tsiyatatama Aparpati; táyaru, pakchim naanata ashirangiya,
    manga. Tutunlltayaru, Waparpat tsiyatarangiya.
  usa-usa: mikáké Îtuma mirá-timatuwena wení iyápó-annama iyuwéna pááqyamma abákákáá
    uráiye. mibáq araayutaúmmá aténa nunamummá téna maará-tiraiye.
  soy-soy: 'Uu lɛ̃ mɛmɑ́ɑ́ nɛ kɛtɑɑ pi wɑi, tinɑ̃ tɛɛ pikɛcɔpɛ ń we yɛ tu yɑrɛ kunípɛ
    ripɑrɛ mɛfomɛ kumúŋɛ́, uú hɑ wulɑ uu kɛyómɛ yɑ́ɑ́si rɛ:'
  hui-hui: Ani lalu Yasu ibu ti helalu ibuni hangu amura mbiraha ege to̱le̱ agima
    ba amu haralidagua puwa ge duli hanga ho biruwa ibugua Ngode Datagaliwabela bi
    lalu,
  amf-amf: 'Ogora seeni paxadhaysaka yivayse weveaddha kekalanka pegadhayse kumpurdhayse,
    yin giyayse Barjoam ki miskade:'
  quc-NNT: Ri Jesús k'ut xutas apan rib' chke. Je' xek'ol wi apanoq jas ru najil jun
    ab'aj ri kusirirej apan jun. Xxuki'k, xub'an orar.
  dob-dob: Ga muliyega ꞌina tononoyao nidi ꞌediyega ꞌiadumaduma ga taunamo nada ꞌiꞌaetulasa
    ga ꞌisidasida Tamana ꞌenaya,
  wrs-wrs: Himba hevho nominiva venamba indanampetam, mulumbdandna lohvhoana, Sesoam
    aralm osahmanavna. Ona, ara, kana kinwondaoa yeoa nengas pipaho, ambo yepevna
    undna yimba osva nengtava.
  mca-mca: Pa' Jesús qa ikik'ui pa'aj pa' ha'niiji'in in ipƚu'uk'i ek ne'ej ute qe
    jitewu'm, qa wonokok'eni'ju' pa'aj qa iyin.
  kiw-kiw: Kiauka, ruu araahuꞌiodoai-ka rii reꞌei-da, roꞌoa kopi ma eheuꞌai auꞌoi
    emerai, popu-popu iimohorai-ka irudemeai-ri.
  tzo-TZC: Tsacal to ti Jesuse tey laj xchꞌac sba batel ta stojolic. Jech snatil ibat
    jech chac cꞌu chaꞌal ta jtentic jbej ton. Tey lic squejan sba yoꞌ ta sta ta cꞌoponel
    ti Diose.
  mya-mya: ထို​နောက်​တ​ပည့်​တော်​တို့​နှင့်​ခဲ​တစ်​ပစ်​ခန့် ကွာ​သော​အ​ရပ်​သို့​ကြွ​တော်​မူ​၍​ဒူး​ထောက်
    လျက်၊-
  gng-NT: Nɛ ki dàan' bɛ, ki jɛnde' waamu, ki gbaan' ki kàareh
  cbi-NTPO: 'Tsejtu Jesús ya'' disipululanu baka'' ji'', shupuka detya''keñu tsai
    baa jitu, junu Jesús teledi'' Diosba kuinda ketu tsandimi:'
  ikk-NT: '''Ya ọ nọ jẹnshi ihun ẹkẹrẹ, ihiẹn rịkẹ ebe mbụrụ e ru wẹ ma a, gbu osekpu,
    mẹ ekpere,'
  leu-leu: Nane taꞌulan nari, taasaxa pife lasuun temasaat, e fe bukaak e fenung,
