  san-DEV: अधूना निवर्त्तस्व इत्युक्त्वा यीशुस्तस्य श्रुतिं स्पृष्ट्वा स्वस्यं चकार।
  tna-NT: 'Da su beju Jesús ja cuatsasiatana huecuana: —Da teje hue. Be daja meaji.
