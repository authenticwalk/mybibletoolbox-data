    rini wosi.
  vie-OVCB: 'Nhưng Chúa Giê-xu ngăn lại: “Đừng đánh chém nữa.” Rồi Ngài đặt tay chữa
    lành tai người đầy tớ.'
  kze-kze: Ísu étuwaao séna minkwáásígón-áá'a maimái kawe'á umánkaraiye.
  lbk-lbk: “Ad-o sa!” kinwanin Jesus. Sa na't inegnan nan koweng nan chey faa ya inpagkhawisna.
  mto-NT: 'Ax jidu̱ꞌu̱m tseꞌe je̱ Jesús ña̱ꞌmu̱xji: ―Maso̱ꞌo̱kta, nvaatani veꞌe vanxu̱p.
    Vanꞌit tseꞌe je̱ Jesús du̱ta̱a̱jn je̱ toompa je̱ tyaatsk je̱tseꞌe du̱yakjo̱tka̱daakni.'
  bzh-bzh: Rëḳ Yesu nër bë, “Ggovek! Nġaa saga gëp!” Log bë nema raḳ mehö sënë
