  cnl-NT: '''E³ quie''²³ ca²³jua''³ Jesús: ―Rɨ²cuǿ²ra''³ júu² ''e³ cu²jmóo¹ quie''²³
    ''e³ la²³ jmoo³². ''E³ jo̱³ ca²³co̱o̱²³ Jesús mɨ²lo³guo² dsa³. Ca²³dso''² co̱''³.
    Ca²³mi²³''láan³ dsa³ ''í³.'
  zar-NT: 'Jesús rnnëʼ: —Chinaca naʼa. Tscaʼ gaz. Gudanëʼ Jesús guídi náguiëʼ bönniʼ
    huen dxin naʼ, en bunëʼ le.'
  kde-kde: Henga Yesu nkuchidoni, “Bahi leka.” Nkuligusa likutu lyanga ayula ntumishi,
    nkunnamya.
  ata-ata: Ia Iesu muvikalanu aloxo ꞌo, “Naꞌoxo aloxo ne la uasi!” Io, muꞌitalonu
    avolu no anu tanixu laviso, la sialuxu la uasi.
  qvw-NT: 'Jinäluptinmi Jesus: “¡Basta! ¡Chaytá ama lulaychu!” nila. Nilculmi chay
    nunap linlinta yataycul sänachila.'
  nfa-nfa: Te ngaa Yesus dhaa si, peka na, “Sange èèna ka! Baku labꞌa si.” Hèia Na
    gꞌagꞌe dhilu dhèu ne, ka paꞌèle.
  tnp-tnp: Mətəu Iesu təni məmə, “!Ei! !Nəhmen, otupəh əmə!” Kəni in təmələhu=pən
    nəhlmɨn e matəlgɨ suah u, kəni mol vivi mɨn.
  urd-urd: लेकिन ईसा ने कहा, “बस कर!” उस ने ग़ुलाम का कान छू कर उसे शिफ़ा दी।
  hot-hot: Ma Yisu hayê ma hanaŋ, “Dô.” Ma hatak baŋ hayôhêk ôpêŋ limbuk ma habitak
    mavi hathak loŋbô.
  mqj-NT: 'Sapo ma''kada Puang Yesus nakua: “Siruami.” Anna mane untoe talinganna
    inde taue tappa malapu'' siami sule.'
  rus-SYN: 'Тогда Иисус сказал: оставьте, довольно. И, коснувшись уха его, исцелил
    его.'
  mbh-mbh: Aveto Jisas i ria ve, “Thomu o mothong tova o oma ol venen aken.” Ma i
    vugiro inga toko aken itelnga, nako i sivenga werer.
  bdd-bdd: Ta Yesu ꞌigwaeya, “Walolagu! Sahena gide!” Ta muliyetega Yesu loheyaina
    tenana ꞌiꞌabitohoya, ma ꞌiꞌabihe bwebweꞌaneya.
  cbt-NTPO: —Tananpitëquë' iyasha. Ama ahuëquësohuë', itërin Quisosori. Ina quëran
    së'huahuëratërahuaton, a'naroáchin anoyatërin.
  rmy-SERVI: 'Тунчи Исусо пхэнда: — Авэла тумэнди! Вов лиляпэ канэстэ и састярда бутярнэ.'
  srn-NT: 'Ma Yesus taki: “A nofo!” A fasi a yesi fu a man, dan a man kon betre.'
  cta-NT: 'Liꞌ nacui̱ Jesús jiꞌi̱ nguꞌ: ―Cuayáꞌ tsa lo cua ti. Ta tiꞌi̱ ma̱ maxtyi
    jiꞌi̱ ma̱. Liꞌ ngusta yaꞌ Jesús lo scuaꞌ jyaca̱ msu biꞌ, ngua tsoꞌo ca scuaꞌ jyaca̱
    yu liꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu mɛ̀: À bee tó. À ↄkã̀ aà swã́wa à aà gbã̀gbã.'
  tcz-CHONGTHU: Ahin Yeshuan aseiyin, “Kidoupi tahih un,” atin chule mipa kol chu
    atham in asuhdam peh'e.
  mar-mar: येशूने उत्तर दिले, “हे पुरेसे असू द्या.” आणि त्याने त्याच्या कानाला स्पर्श
    केला व त्यास बरे केले.
  snp-snp: Yesu ya netawa eyeto eti limo, Mona ya fulitalo, loto wewa kala ya oluto
    olu faka lo edaiye.
  isl-isl: 'En Jesús sagði: „Sýnið enga frekari mótstöðu.“ Síðan snerti hann sárið
    og læknaði eyrað.'
  spy-NT: Nteenee kumwoochi ꞉Yēēsu rubiikyii kule, “Ōbāroochi kuyey!” Yooto, kunam
    yiititaab chiichoo ānkukētyi yooto.
  xnn-xnn: Ngem dat kanan Jesus, “Ad-o sa.” Danat kapposen nan ingan san baa dat gomawis.
  mwe-mwe: Penepo a Yeshu gubhashite, “Bhai nnekanje!” Gubhalikwashiye likutu lila,
    gubhannamiye.
  tte-tte: Na Yeisu iba, “Besi.” Kabo topaisowane tenana ikabitonan yo iwoisi.
  tcs-tcs: Zizas i bin spik, ‘Nap nau.’ Ane em bin tase talinga blo da wokman ane
    meke em kamgudgen.
  hlt-THB: Jesu ing, “Ce tloek mah,” tina hy. Cawhkaw thlang ang haa ce bi pe nawh
    qoei sak tlaih hy.
  soq-soq: Iesu dima segalena ewene sipoalene wanase, “Dewa ema ena!” Ita Iesu apana
    sa asiwa osowe witapa itune inasan.
  qub-qub: 'Chaura Jesús niran: «¡Chaytaga ama ruraychu!» nir. Chayno nircur chay
    uywaypa rinrinta yataycur allchacarachiran.'
  att-att: Ngam kinagi ni Apu Kesu, “Kustu nen!” Á sinámmì ni Apu Kesu yù talingá
    nayù tolay, á nammapiá ngin.
  bki-bki: Mia Yesu mil banio, berinavo “!Ee, to to to! Kito rola re bunu tibe na
    kalo.” Ana na naio mijiou jokol jeleig burutiliniene toro nei, mia mila vatitigio
    bereio bo.
  bqp-bqp: 'Akũ Yesu pì: À abirekũ tó. Kũ à ↄ nà a sãa, akũ a sã ɛ̀ra à nàn.'
  mcp-mcp: 'Yésus mú cɨ nə́: «Yɔwʉgá ntʉ́nɨ». A mú kúnya nə muud ɛ́nɛ lwə̂, í mú yâl.'
  hat-hat: 'Men, Jezi di yo: Non. Ase. Li manyen zòrèy nonm lan, li geri li.'
  npl-NT: 'Pero Jesús okili: —Xikinkawakah, ¡ayakmó xikinkojkokah! Ijkuakó Jesús okitelkoli
    inakas non tlakéwale, iwa owalpajtik.'
  bgg-bgg: Jishii Isu è yao, “Ji khriig sha phro!” Ai è ji pha bran kho shii khoh
    srane gang phi.
  eng-TCENT: But Jesus responded, “No more of this!” And he touched the man's ear
    and healed him.
  eng-BSB: But Jesus answered, “No more of this!” And He touched the man’s ear and
    healed him.
  cpu-NT: 'Ari ikantzi Jesús: “Aritapaake, eero pimaimanetziri.” Ipampitzitairi iyempita,
    eshitakotanai itoveetakari.'
  san-ASM: অধূনা নিৱৰ্ত্তস্ৱ ইত্যুক্ত্ৱা যীশুস্তস্য শ্ৰুতিং স্পৃষ্ট্ৱা স্ৱস্যং চকাৰ|
  tac-NT: '''Lige Esúsika anele: ―¡Tase che olawa, a''rewa ''emi! ''Liko Esusi ku
    na''chúchale alué rió najkala.'
  eng-WEBPB: But Jesus answered, “Let me at least do this”—and he touched his ear
    and healed him.
  gfk-H: Senbia Iesu ga tangai, “Waak um hokek!” Io, ga sigirei no talingana no tunatuna
    ma ga halangalanga ia.
  viv-viv: Tu Yesu gigayo, “Auwe gimiya.” Au tagana gikivefosena be gisiveyawana.
  yao-yao: Pelepo Che Yesu ŵaŵechete, “Nneche! Ikwanile.” Ni ŵalikwaiye lipikanilo
    lya jwele mundu jo ni kunnamya.
  tgp-tgp: Pani Iesu mara, “Ha isoiso!” ale mo tikeli na perona, ale mo mele sor̃oa
    vano na patuna.
  auc-NT: Adinque Itota wæætë, —Idæwaa, äninque gampo cæmoncacä waa bamoncagacäimpa.
  kbc-NT: Pida Jesus yoxoɡ̶o, meete, “Jaɡ̶abo, jinaɡ̶aleeɡ̶awii ɡ̶adoenatagi!” Odaa
    ja dibatedinece napaaɡ̶ate niɡ̶ijo nimeedi, odaa ja yexocaɡ̶aditacedi.
  bmh-bmh: Yesus nug go igul uligaimai, awareun, “Go igul i guzenan.” Guzenaimai,
    gonug du gonugau dabug gau patai oi mina, koli gonugau dareun sul usaleun.
  ctu-BL: 'Jesús tsi'' yʌlʌ: La'' to ajnic. Cʌyʌx, che''en. Tsi'' tʌlbe i chiquin.
    Tsi'' lajmesa.'
  meq-meq: 'Ane tuk na, Yesu a gwaɗatay a gawla ŋgay hay: «Gərum tay ha, niye na,
    ɗa.» Tsa na, a lamay a zləm i ndo niye, a paha suwuɗ suwuɗ.'
  noa-H: Magbaawai Jesuu hich k'apeenag, —Hoob jãgmiet; hidëu mʌ dʌ̈i hamachdëu hampierr
    hapibat hajim hanʌm. Magnaa chi kach deeu hich sĩerrjöo k'aarpi sĩujim hanaabá.
  alp-NT: Eleki Yesuse Ibeteke lokoi be, “Hleke! Ono suike ele mere moneka!” Eleki
    Yesuse Ikerike tamata mere tinaloine eleki emise suike sosoli.
  san-VEL: adhuunaa nivarttasva ityuktvaa yii"sustasya "sruti.m sp.r.s.tvaa svasya.m
    cakaara|
  kbq-kbq: Hianagi Jisasi'a anage hu'ne, Atro, amanahuzana mago'ane osuo nehuno, agesare
    avako higeno so'e hu'ne.
  kbh-kbh: 'Chora Jesús tojanë́yana: —Cachcá monÿá; nÿe nÿets̈á ponto ca. Y chë bochichnayábioye
    chë matscuas̈e tbojánbojajo y tbojanshná.'
  ron-LSB: 'Dar Isus a răspuns: “Lasă-mă măcar să fac lucrul acesta, și, atingându-i
    urechea, l-a vindecat.'
  pon-pon: 'Iejuj ap kotin japen majani: Arier! I ap kotin jair jalon a, kakelada
    i.'
  nhe-BL: 'Huan Jesús quinilhui: ―¡Xijcahua! Ayoc xitlatehui. Huan Jesús quiitzqui
    inacas huan quichicajqui.'
  sps-sps: Ai Jisas tsue ratuari, “Kat pis vaaren kat to!” Ya saras to na teinan a
    mes, ya rof fatabin nato faarei muan.
  wnc-wnc: Patdewan pimapan kake, “Tenong,” ngang Jesuta yanike aminu waapae maakngine
    katakngita gatuna wasiwan take sikut.
  bus-bus: 'Ben Yesu bè: À beee tó. Kɛ̀ à ↄ kɛ̀ à swãa, ben à kɛ̀ a gbɛ̀n.'
  gub-BL: — Pepytu'u kury ty wà, pemugaz zo amo pe wà nehe, i'i Zezuz wanupe. Na'e
    opokok inami rehe kury, imukatu pà kury.
  imo-imo: Aku terimu ulu kanopalie Jisasini yundo nimbei, “Aku ulu naa teaio,” nimbelie
    torumu iyemunga komumu lipe ambolopa tambu tindirimu.
  boj-boj: Onaqa Yesus na aqa aŋgro naŋgi minjrej, “Kumbra degyaib. Uratiy.” Degsi
    minjrsiqa tamo di aqa dabkala ojnaqa olo boleej.
  eng-DRA: 'But Jesus answering, said: Suffer ye thus far. And when he had touched
    his ear, he healed him.'
  knf-knf: 'Kë Yeŧu aşë ţiini na baka aji : « Naţañaan. » Wi wi aşaaŋ aban kabaţ ki
    ñiinţ uŋ ajeban ka.'
  san-KHM: អធូនា និវត៌្តស្វ ឥត្យុក្ត្វា យីឝុស្តស្យ ឝ្រុតិំ ស្ប្ឫឞ្ដ្វា ស្វស្យំ ចការ។
  arn-NT: 'Feymew Jesus feypifi ñi pu disipulu: —Fentekünumün. Fey ka müten. Fey pürüm
    nüñmafi ñi pilun ti kona, ka tremoltufi.'
  zas-NT: 'Per rëb Jesús loj reeman: ―Guzujr ree bénan. Ma gojczi. Dxel baquiꞌ Jesús
    guidiajg mojs guin abiꞌ bayüjnman laan.'
  ken-NT: Kɛ Yesu aghati bhɔ bɛ, “Dɔ̌ ká nɔ!” Atɔk yɛ atú mmu wu, abu yi.
