verse: LUK.022.051
translations:
  kpx-kpx: Ige Iesuu loui avoe, “Halevave.” Isi esemu ke golema levege maholilinu.
  okv-H: Iesu na haekihe “Ainge ere ova avo tovu” ijie isoro embota oje avo humbuto
    ikenu kambuto arinako ena.
  tbo-tbo: Tamogi Yesu i baha i pa, ‘Geka dewana amaka ma ina kokoe.’ Ma lawana tanigana
    i wodadani po i dewadewa meme.
  mal-C: “അരുത്, അത് പാടില്ല,” യേശു പറഞ്ഞു. പിന്നെ അദ്ദേഹം അവന്റെ കാതിൽ തൊട്ട് അവനെ
    സൗഖ്യമാക്കി.
  grc-SR: Ἀποκριθεὶς δὲ ὁ Ἰησοῦς εἶπεν, Ἐᾶτε ἕως τούτου. Καὶ ἁψάμενος τοῦ ὠτίου ⸋αὐτοῦ,⸌
    ἰάσατο αὐτόν.
  bgc-bgc: इसपै यीशु नै कह्या, “इब बस करो।” अर उसका कान छू कै उस ताहीं ठीक करया।
  khz-khz: Na Iesu na evaikilarato, “Nea, iovega-aikia!” Votalima tegana egapi-kaulagiato,
    evega-namaato.
  deu-TKW: 'Jesus aber antwortete: lasset es hiebei. Und er rührte das Ohr an und
    heilte ihn.'
  zsr-NT: 'Jesús rnëꞌ: ―Chnac naꞌa. Tscaꞌ gaz. Gdanëꞌ Jesús guid naguëꞌ bönniꞌ huen
    dxin naꞌ len bunëꞌ lei.'
  lin-lin: 'Kasi Yesu alobaki : — Boye lisusu te ! Yesu asimbaki litoyi ya mobali
    yango mpe abikisaki ye.'
  hns-NT: 'Bakie Jiesoe bolies: „Na, oesabke aapan kaam karan de.” Aur oe aadmie ke
    kaan tjhoeike attjha kar deis.'
  noa-E: Magbaawai Jesuu ich khapeenag, —Oob jãgmiet; idëu mʉ dʉ̈i amachdëu ampierr
    apibat ajim anʉm. Magnaa chi kach deeu ich sĩerrjöo khaarpi sĩujim anaabá.
  eng-EMTV: But Jesus answered and said, “Stop right there.” And touching his ear,
    He healed him.
  mib-NT: 'Te ni cahān Jesús: Siáá, na jécuɨñɨ̄, achí yá. Te ni tee ya ndaha ya sōho
    mozo un, te ni nasávāha ya de.'
  lif-NT2: कर ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “आल्‍ल नाॽरे़म्‍मे़ॽओ॥” हे़क्‍क्‍याङ्
    खे़ल्‍ले़ कुने़क्‍खोॽबान् सुःसुआङ् नुसुरो॥
  xnj-xnj: Nambu Yesu akajova, “Mleka! Yikoli.” Akampamisa likutu la mundu yula, akamlamisa.
  mmx-mmx: Ketla ne Iesu ga lok, “I epovo nga.” La ni ga long tu at labaalung at nom
    laradi la ni ga lox avukar i.
  cbr-NT: 'Usaquian aín pabí tëaia oquin ca Jesusan cacëxa: —Usoxunma ca ''at. Caquin
    mëcënan pamëquin ca aín pabí usabi ''itëcënun mómiacëxa.'
  tee-NT: 'Para ju Jesús juni: ―Chach va anch lhitamactalh. Chai ju Jesús ch''apalh
    ju ix''ak''axk''olh ju anu'' lapanac chai lana catumuc''achokolh.'
  eng-LSV: and Jesus answering said, “Permit thus far,” and having touched his ear,
    He healed him.
  cak-NT: 'Y ri Jesús xu''ij chique ri ru-discípulos: Man jun chic anchique tiben.
    Y xpe raja'' xutz''om ri ruxiquin y can ja'' xc''achoj.'
  pah-NT: 'A''ero Jesus''ga ei onhipavẽive''ga pe: —Kirupi te! Jesus''ga pokogi ganamihymuhũa
    rehe ganambia apokatua''java.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Ichiak''au bɨ́tɨ; jãgapaipɨ. Mãpai Jesupa ma eperã
    k''ɨɨrɨ orp''et''aadamãi t''õbait''aaruta, anidachi.'
  xed-xed: «Zlaŋwazla prək tsa!» ka Yesu nda həŋ. Ka ksaŋtá tsi ta sləməŋa tsa mndu
    ya, ka mbanafta.
  mks-NT: 'Joo já na̱cachi Jesús já xi̱hi̱n ná: —Sa̱ íin va̱ha. A̱ cáni táhan ndó
    xi̱hi̱n ná —na̱cachi Jesús. Tá na̱ndihi já na̱cani ndaa ndáha̱ mé á jo̱ho mozo
    cán já na̱ndaja va̱ha mé á da̱.'
  gfk-S: Iesene Jisas ga tange, “Waak um hokike!” Io, iga sigire no talingana no turadi
    ma iga halangalanga ie.
  bmu-bmu: Erökmö, Jisösnöŋ meleŋda “Mönö mosötket!” jiba welenqeqegö kezapŋi yandiyöhi,
    mi misiriiga ölöwahök.
  dgz-dgz: To kuaseni menan Iesu watu enamot megawa anega diamon, “Anan ae vean, mame
    da sia ya tane!” Amba Iesu apan ame darinewa wat enasen, kakae tan.
  eng-GNV: 'Then Iesus answered, and said, Suffer them thus farre: and he touched
    his eare, and healed him.'
  zaa-NT: 'Ra tè Jesús: Bíttuúru biỹa guni le. Líhue''él·la'' cą. Làniana beláppa''
    tìe yéti naga'' siérvuá nna beyúnie na.'
  eng-WEBSTER: And Jesus answered and said, Suffer ye thus far. And he touched his
    ear, and healed him.
  guh-guh: 'Nexata Jesús jumaitsi pijajivitonëjavabelia: —Copabare baja, jai Jesús.
    Nexata Jesús bajaraponë muxuyorojayataba. Jesús baja muxuyororuta icatsia bajaraponë.'
  bon-bon: Yepä, Yeesu jejemige egä, “Siige ai mule!” Tabe ime ne ecitige pui kaakesea
    bägrä me tablame cabu, teebine miiji me jewenige.
  nhw-BL: 'Huan Jesús quinilhui: ―¡Xijcahua! Ayacmo xitlahuilana. Huan Jesús quiitzqui
    inacas huan quichicajqui.'
  mgw-mgw: Apo, Yesu ngabaya, “Kotokaa! Ili'ngani.” Ngalikunywa likutu lya mundu yu'lu',
    na kuntepwa.
  swh-ONEN: Lakini Yesu akasema, “Acheni!” Akaligusa lile sikio la yule mtu na kumponya.
  wbi-wbi: uyEsu akajova akati, ulu lukwilile. akatola imbughulutu akabadika.
  bba-bba: Mɑ Yesu nɛɛ, i den derio mɛ. Mɑ u durɔ win soo ɡe bɑbɑ u ɡu bɛkiɑ.
  eng-KJVCPB: And Jesus answered and said, Suffer ye thus far. And he touched his
    ear, and healed him.
  kgk-NT: 'Ha Hesu katu: —Iporãvete peheja, he''i-vy opoko inambikwe-rehe imbogwera-vy.'
  waj-waj: 'Rutaka kiooduu rikioo Yisuuva tunoo: Aikioo pikiaanee, kiaa kioo ngiaammuauvaa
    yaataivaa utuoo tuqinneeravai.'
  ekk-PKP: „Lõpetage! Aitab sellest!“ ütles Jeesus. Ta puudutas mehe kõrva ja tegi
    ta terveks.
  mpx-mpx: Yaa Yeisu i baek tohago elal i ba, “Besena!” Yaka nimana i teliya tau o
    tanana elana ge i waisi al.
  wbp-wbp: Ngula-jangka, Jijajijirla wangkaja kurdungurlukuju, “Yampiya, pakarninja-wangurlu!”
    Ngula-jangka marnpurnu yinya warrkini-kirlangu langa, manu ngurrju-jarrija.
  luo-luo: To Yesu nodwoko niya. “Ok kamano ngangʼ!” Eka nomulo it ngʼatno kendo nochange.
  nhe-NT: 'Huan Jesús quinilhui: ―¡Xijcahua! Ayoc xitlatehui. Huan Jesús quiitzqui
    inacas huan quichicajqui.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܐܡܝܼܪܹܗ: ”ܠܵܐ ܗܵܕܟ݂ܵܐ.“ ܘܕܩܝܼܪܹܗ ܒܢܵܬܵ‌ܐ ܕܗ̇ܘ ܐܢܵܫܵܐ ܘܒܘܼܣܡܵܐ
    ܠܹܗ.'
  esk-NT: Aglaan Jesus nipliġñiqsuq, “Aŋŋaa! Apaiqsuq!” Aksikł̣ugu iñuum siutaa mamitinniġaa.
  msb-msb: Pero nagsurmaton si Jesus, “Ayaw kamo sana!” Pakatapos dinapatan niya an
    nautudan san talinga kag nagkaigwa gihapon iniʼn talinga.
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Tsa¹ma¹jmóh³ hniah¹² lah¹ná¹². Jøng² ca¹quieg² Jesús
    gug² ni³ ja³uai¹² quiah¹² dsa² héi². Ca¹mi¹hliú²dsa dsa².'
  dso-dso: ଏଟା ଦେକି ଜିସୁ କଇଲା, “ନିଚୁ” । ସେ ଚିଡ୍‌ଲା କାନ୍‌ ଚିଇକରି ନିକ କଲା ।
  meu-meu: A Iesu eto, Mani do. Bena taiana e daua toho, vada e namo.
  yva-NT: Weramu Yesus po raura akananto mai pare, “Weinya!” Umba Po vatane umawe
    amarikoamo uma mpatimugoe raugakananto no akato ti nsauman.
  dgc-dgc: Pero sinaway ni Jesus du alagad na, a “Tama dén,” kagi na, “diyan moy side
    harangan!” Ey tulos kembilan na tu talingo no utusan, éy mahusay dén!
  zpm-NT: 'Dzigo bnee Jesús lo zho rëb me: ―Goḻsaan zho, ndzinli goḻgac. Horco wbig
    me bzheṉ me diag zha co, beeṉguiac mew, lëëtse miṉ derecha.'
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu. Àro wyarohra ehtxoko, kekon hatà, takoron
    komo wya. Toto hanatho yahey hatà. Nenyhoryey harha tà. Hanahtoy hatà.
  sim-sim: Hako Jisas ormu mbara, �Ambehom. Erem uwa hala.� Uhu ma otohi mamblan or
    haitolorik os si nandari hom indik simu nara.
  npi-ULB: येशूले भन्‍नुभयो, “यति नै हुनदेऊ ।” र उहाँले उनको कान छुनुभयो, र निको पार्नुभयो
    ।
  cgc-cgc: Gasaway Jesus i, “Untatan nyo nyan en! Usto en!” Pag-ambal din, patandeg
    din puon ta talinga daw nayad.
  tim-tim: Kârâm hârembo Yesuŋe ekmâ hin dâep, “Hepunŋet.” dâm luâk aregât ondopŋe
    are mendo âlepŋe agep.
  yor-yor: Ṣùgbọ́n Jesu dáhùn ó wí pé, “Ko gbọdọ̀ ṣe èyí mọ.” Ó sì fi ọwọ́ tọ́ ọ ní
    etí, ó sì wò ó sàn.
  wos-wos: Xakrindéka Jisas xéta dé wa, “Yak. Wungi hurukénguni.” Wungi wataka dé
    wun duna waanmbu hurundéka dé wun duré huréhaléké.
  emp-NTPO: 'Maʌ̃ carea Jesuba jarasia: –¡Djõrãnadua! ¡Idu b̶ʌd̶adua!– Ara maʌ̃da
    dji ẽberã cʌwʌrʌra tãped̶a anibisia.'
  eng-F35: But Jesus reacted by saying, “Allow at least this!” and touching his ear
    He healed him.
  ind-ind: Tetapi Yesus berkata, “Hentikan!” Lalu Dia menyentuh telinga orang itu
    sehingga tersambung kembali.
  pes-OPCB: 'عیسی بلافاصله گفت: «دیگر بس است!» سپس گوش او را لمس کرد و شفا داد.'
  mpt-mpt: Yesuse Awao deine ge baabenea naka ele klone afunea klaubanea ayam anea
  ssx-ssx: Kutu piekepate Yesuma꞉ alota꞉ Do hauta꞉ ana꞉ma laata꞉ mo halina꞉ katake
    watao paa epeaeyekeme.
  mkl-mkl: Ammɑ Jesu í ni, i leekĩ, i jɔ̀ bɛɛbɛ. Nɔ í lu itĩi mɔkɔu nɔ í bɑ iri.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ “ଜାବର୍‌ ଡିଙ୍ଗ୍‌ଗେ !” ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ଆତେନ୍‌ ଗତିରେନେ ନ୍ଲୁଗ୍‍କେ
    ଲିଗ୍‌ଚେ ନିମାଣ୍ଡା ଆଡିଙ୍ଗ୍ ବିକେ ।
  gof-RNT: Shin Yesuusi, “Agga! Diggofite” yaagis. Uraa haythaa bochchidi pathis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କେଦାଏ, “ନେଆଁଦ କାହା” ଆଡଃ ଏନ୍‌ ଦାସିଆଃ ଲୁତୁର୍‌ ଜୁଟିଦ୍‌କେଦ୍‌ତେ
    ଇନିଃକେ ବୁଗିକିୟାଏ ।
  gah-gah: Lá okago, Izesú nenémini suni alemo loake, agizani lutoko ámina vemámini
    agataló ale nogilike agata alémo lamaná otamó.
  lcm-lcm: Sikei Iesu kala antok ta, “Ka ago na lau ang!” Na kala poro atung pok a
    talingana i igenen ang na kala to pok.
  aer-aer: Jesus imerte atyewe ikwerenhe areyeke angkeke, “Renhe impaye, atwetyale!”
    Kele imerte re irlpe mpwarirtneke anpeke mwerre-ilemele, re mwerre-irreke.
  qvc-NT: 'Chaymi Jisusqa chayta rikashpaqa, nirqan: —Chaytallana. Amana maqayllapachu.
    Chayshina nishpaqam, chay kriyadupa rinrinman makinda rurashpa, das ashyachirqan
    (allinyachirqan).'
  tgl-ULB: Sinabi ni Jesus, “Tigilan na ninyo ito.” At hinawakan ni Jesus ang kaniyang
    tainga at pinagaling siya.
  cbs-NT: 'Jesúsun nemakin jatu yuikin: —Min ma axuki. Jatu jaska wayamakanwen— iwanan,
    jawen pabinki paxtea tin ika bixun patsankin Jesúsun xuxawatan'
  xtm-NTPP: 'Jesús ma, jiña''a ya: ―‍Ni kuu na. Má jin sa''a‑ka ni de sukan ―‍kúu
    ya jiña''a ya. Te ni tenee ya nda''a ya ma so''o tee jinukuechi nuu sutu ma, te
    ni nduva''a.'
  nnq-nnq: Nambu Yesu ngalenga, “Nkotoke! Bai.” Ngalikunyula lichikilo lya mundu jwenio,
    ngalilamia.
  bao-NT: 'To biro cʉ̃ ca tiiro, o biro ĩiupi Jesús: —Tiiticãña. To cõrora tiiya —ĩiupi.
    To biro ĩi cʉ̃ amoperore padeña, cʉ̃re yʉjʉo, tiicãupi ñucã.'
  san-ORI: ଅଧୂନା ନିୱର୍ତ୍ତସ୍ୱ ଇତ୍ୟୁକ୍ତ୍ୱା ଯୀଶୁସ୍ତସ୍ୟ ଶ୍ରୁତିଂ ସ୍ପୃଷ୍ଟ୍ୱା ସ୍ୱସ୍ୟଂ ଚକାର|
  rmn-rmn: 'Ай о Исус пхэнляс: — Тэрдярэн, овэл! Ов колисаило ко кан ки иргатеско
    тай састярдяс лэс.'
  huv-NT: 'Quiaj Teat Jesús tasaj nej: ―¡Ijlǘyan, icueat, ich majlüy! ―aj. Condom
    quiaj tarreeg olaag aaga naxey quiaj, tataag majneaj nómban.'
  otn-NT: 'Pɛ ra̱ Jesús bi ''yɛ̱mbi̱: ―Da̱mi̱ hyɛgui, ''yo ga̱di japhʉ ―bi ''yɛ̱mbi̱.
    Nu̱na̱ ra̱ Jesús bi därpa̱ rá̱ gu̱ na̱ bi thɛjpa̱ rá̱ gu̱ ngue bi ''yøthe.'
  nop-nop: Kaŋ Jesudi yeniŋguk, “Hidi unduŋ mu tineŋ.” Unduŋ yeniŋa kohoŋ me weŋ magi
    foloŋ kameune magi kotigoŋ utumbaguk.
  obo-NT: Piru mid ikahi si Disas to, “Ollog don duwon!” Na, id somaddan ni Disas
    iddos tolinga taddon uripon woy idda ra en, no‑uliyan don sikandin.
  kca-kca: 'Щи пўԉаӈ Иисус йастәс: "Хӑйаԓән, мета". Пӑ митху пӑԓа хӑнәмтыман, ԓўвеԓ
    йӑмәԓтэмәсԓы.'
  cak-ENT: 'Y ri Jesús xbij c''a cheque ri rachibila'': Man jun chic c''a tibün. Y
    xpu''u rija'' xutz''om ri ruxiquin y xuc''achojrisaj can.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤠᤸᤗ ᤏᤠ᤹ᤖᤧᤶᤔᤧ᤹ᤀᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤁᤢᤏᤧᤰᤂᤥ᤹ᤒᤠᤴ
    ᤛᤢ᤺ᤛᤢᤀᤠᤱ ᤏᤢᤛᤢᤖᤥ॥
  mie-NT: 'De nī ncāhān Jesús: Siáā, ná jéncuiñī, ncachī yā. De nī ntee yā ndahá yā
    sōho mozo, de nī nasāhá vāha yā dē.'
  san-TIB: ཨདྷཱུནཱ ནིཝརྟྟསྭ ཨིཏྱུཀྟྭཱ ཡཱིཤུསྟསྱ ཤྲུཏིཾ སྤྲྀཥྚྭཱ སྭསྱཾ ཙཀཱར།
  qve-NT: 'Saynata ruwaqtinmi Jesusqa niran: —¡Dejaychis; ama peleaychishchu! nispa.
    Saynata nispanmi, Jesusqa chay sirviente runapa ninrinta tupayuspa, kasqan ratolla
    sanoyachiran.'
  pao-NT: Soo Te Pabe'e yise meeoo oo netamma, “Mow sapa.” Ka meeoo oo netammase ka
    nana naka pukwikoo oo nakwuga'ahoo-kooba matuguse soo oo naka besa mani.
  cbu-NT: 'Itaru, Isussha: Watsta; wappa; táyaru, tputsee wits yáyaru, tapatstarangiya,
    manga.'
  usa-usa: 'Îtuma minnâ aónatuwena maará-tiraiye: “ímira uwo.” téna tiráiye. ánibo
    Îtuma min-nákóní aákaq ayáámma ánékuitana min-áárárákómá keqnáámmá íráqôniq uráiye.'
  soy-soy: 'Amɑ́ Yeesu uu rɛ: Áni kɑpɛ lɛ̃ tikpɑ́, li wɑlɛ. Uu usoi uyɛ̃ kutu cɑ
    uu u pɔisɛ.'
  hui-hui: Ani biyagola Yasuhanda lalu, Ogonidagua nabulene, lowa ibugua agali biagonaga
    hale biago ela howa lone mo heladai bini.
  amf-amf: Yesusaar “Garee! Yin haya zaskehe!” hamayse easa qaamiam kaamayse ki pacchade.
  quc-NNT: 'Xch''aw chi ri Jesús, xub''ij: Ruk'' wa'', —xcha''. Chiya kan ri ch''oj,
    —xcha chke. Xuchap k''u koq ru xikin ri achi, xukunaj.'
  dob-dob: Ga Yesu ꞌiona, “Walosaꞌu! Geyaꞌabo nadigega!” Ga muliyega Yesu tai nina
    tenana ꞌigitoona ga ꞌigie boboꞌanena.
  wrs-wrs: Yesus hevtindim unna, aembu, doa Yesusva os no indhanarinina aongva tuhmanana,
    henga beswonam lohmanana.
  mca-mca: 'Pa'' Jesús qa yit''ij pa''aj: —Hasu''uj meqfekini''ƚ je''m. ¡Ili''iƚij!—
    Pa'' Jesús qa t''eku''mets pa''aj pe'' ƚekfi'' pa'' witqejkunenek qa yiƚin pa''aj.'
  kiw-kiw: Irai Iesu-ro aaꞌoi-ka, “Kiauka, ata aꞌaiꞌa.” Ruu-ro aaꞌo dubui hepatoi
    aihimodi-ka aiha poateai.
  tzo-TZC: 'Pero ti Jesuse jech laj yalbe: ―Chꞌan uto, xuꞌ xa ―xi. Jech ti Jesuse
    ba spicbe schiquin ti mosovile. Tey ilecub yuꞌun.'
  mya-mya: ထို​အ​ခါ​သ​ခင်​ယေ​ရှု​က ``တော်​ပြီ'' ဟု​မိန့်​တော် မူ​၏။ ကိုယ်​တော်​သည်​ထို​သူ​၏​နား​ရွက်​ကို​လက်
    တော်​ဖြင့်​တို့​ထိ​တော်​မူ​၍​အ​နာ​ကို​ပျောက်​စေ တော်​မူ​၏။
