  tbz-SIM: 'Kɛ̀ Yesu dɔ̀: Yóunɛ̀ mɛmmɛ. Kɛ́kɑ́ɑ́kɛ́ dɛ kóò nìtì toò, kɛ́ dì miɛkùnnɛ,'
  san-GUJ: અધૂના નિવર્ત્તસ્વ ઇત્યુક્ત્વા યીશુસ્તસ્ય શ્રુતિં સ્પૃષ્ટ્વા સ્વસ્યં ચકાર|
  amx-amx: Jesu-el kwertengerl renh ilek, “Kel impay!” Kwer-penh Jesu-el artwang rrkwapenh-apenh
