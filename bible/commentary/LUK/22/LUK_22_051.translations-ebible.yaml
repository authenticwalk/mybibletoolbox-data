  hin-2017: इस पर यीशु ने कहा, “अब बस करो।” और उसका कान छूकर उसे अच्छा किया।
  wol-KYG: 'Teewul Yeesu ne: «Bàyyileen, na fi yem.» Mu laal noppu waa ja, wéral ko.'
  bef-bef: 'Ya higo Yesu bu goloto ma luto lu emiꞌehina: Yaꞌma suhi anasi yagi lenali
