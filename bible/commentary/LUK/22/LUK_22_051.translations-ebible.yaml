  cof-NT: Aman Jesús mantimini yalaca tsanlaquitude! tito, punqui bajicaca taquirato,
    manse suwanue.
  srm-NT: 'Nöö hën Masa Jesosi taa: “Womi, nönö. Na du sö e.” Nöö hën a go panjan
    di jesi u di sëmbë hën a ko bunu baka.'
  qvs-NT: 'Chay runapa rinrinta tipipuptinna Jesuska willarkan: —Ama makanakuychichu.
    Chashna willashpa Jesuska chay wiwachupa tipidu rinrinta llankashpa apichipurkan.'
  zca-NT: 'orze'' nzhab Jesús lo rë men che''n Me: ―¡Bila'' go, unelai! Orze'' migal
    Jesús nzha mos ze'', no lwega'' miliwen Jesuze.'
  cbc-NT: 'Bairo cʉ̃ caáto ĩña, atore bairo qũĩñupʉ̃ Jesús: —Bairo ápericõãña. Na
    mena ãmeo qũẽẽtĩcõãña —qũĩñupʉ̃. Bairo ĩ yaparori, cʉ̃ capataatacʉ ãmorõrẽ ñerĩ,
    cʉ̃ pititu catioyupʉ tunu.'
  qxo-NT: 'Tsaymi Jesus nirgan: “¡Amana imanayaynatsu!” Nisquirmi runapa rinrin wallucashgata
    yataycullar alliscatsirgan.'
  mox-mox: Ta Ieisu voneaya, “Taʼiwa! Ge wese ʼedewani una viaqa ʼaiqa!” ʼInega Ieisu
    ʼoloto nana teniqana gitonovi ta giveaqiaqiea.
  kew-kew: 'Goa pisa pare Yesu nipumi goa adoa lalo: Go yada gimalepa. Nipuna kimi
    mua mo aane wala mea maasa.'
  dww-dww: Be Yesu ya riuna, “Avedi! Ko gose pore!” Dabudine Yesu inam tauḡominama
    beanama ya taukoni be yai yawasanina.
  nif-nif: Tɨmbi Yesulɨ wɨ kañbi enguk, “Biwɨt!” Wɨndɨñ embi, ama wolok pawanlok kɨnjannan
    kiilɨ tɨke-kaumbi, kɨndem dañguk.
  twi-ASANTE: Yesu ampɛ deɛ osuani no yɛeɛ no enti, ɔka kyerɛɛ wɔn sɛ, “Monnyae deɛ
    mopɛ sɛ moyɛ no.” Ɔfaa ɔsomfoɔ no aso no de taree hɔ bio.
  aoj-aoj: Owaꞌ Jisas nataloga amom naꞌi, “Kwaha waf afambai, eaꞌ hapaifi.” Eaꞌ Jisas
    nasa lagol aliga aman anambai, gataga boꞌoga wapani.
  cbv-cbv: Páant ã dʉ́ʉc bóod yohochah ennit, —Páant ñi chãjca bojoó, Jesús queétdih
    ãt niijíp wʉt jĩ. Páant niijnít, ã́ih moli chóo jʉmʉpjiboó teo jã́hanit, booanachah,
    jáap chóo ãt jígohop wʉt jĩ.
  taw-taw: Jisas anɨb ak nɨŋɨd anɨb agak, Anɨb ma gɨnɨmɨb agak. Anɨb agɨl, bɨ anɨb
    nop tɨmud kɨd dɨnɨgek tepayaŋ suŋ lak.
  jic-NT: Jesús ma jostsja pjots' tjejyo'o. —Po ma la tapa'ná nun —tjevele jupj. Jupj
    pjots' po la tje'yot'a, tji'yü'sa la tjiji jupj.
  zap-NT: 'Per re Ne lo men: ―Zeka men; che we naa. Lex wtee nya Ne gyedyag mén guin,
    wkyeed ke No zegnako.'
  wer-wer: Pël ëën Yesuuk itenak epël mëëa. “Ar sëp weseë.” Pël mëak omën pöpë katëëp
    moröak ompyaö mowesa.
  ipi-ipi: Wuane pea-kola, Jisasato kondalapa lalu, akali okonena alenenga kii yata
    wato, mo atu yaepia.
  qul-NT: 'Jesustaj nerkan: —Dejaychis, chayllaña cachun —nispa. Ninrita llanqhaycuspataj,
    Jesús alliyachiporkan.'
  urw-urw: Bangeagako, Jisasde kegeudi wageaga, “Kabia baba mügar ebgade.” Bangüdi
    fere babab kagub gam kube difererar kagub maig namaweaga.
  rmy-GURBET: 'Al o Isus vaćarda: “Mučhen len! Dosta!” A dolda leso kan thaj sastarda
    le.'
  ter-NT: 'Itea sayá''ikoa Jesus. Hara kíxoa: —Ápene. Hákone kixeáneye —kíxoane. Ina
    itukópinoa kêno, yane unátipone.'
  bmr-NT: 'Jaarunaa Jesu diitoco nuuhi: Musuufenɨcu jaafa icacuumo, nooboro sacerdote
    jeecɨvomɨnaafi nɨjɨmeehuco ududɨɨcɨuneri buheesuubo.'
  fuf-fuf: 'Kono Iisaa ƴetti haala kan, wi''i: «Hattinee ɗoo!» Onsay o meemi nowru
    on ndun, ndu wattii.'
  mwc-mwc: Saba Iesu i wona, “Damanina niko wose ko boterei!” Ba sebarena tainana
    i borubai, ba i yawasi.
  bhl-bhl: 'Kelewei, Yesus e kanele be atemeko, alik ilo bokoyemomele: “Ai, yu kanemokoliw
    te! Koyemina!”, yangse kale. Yangeko, em teing deeko, kalun takas ange kunum beem
    kalun dim melelewei, e iti ken kese kale.'
  ons-ons: Yesuŋo yale ka more olale rake, “Ŋine yale misuk okanikei.” Eŋe metine
    mawa ŋei ea wane ketine more ma menaŋkake.
  con-NTPO: 'Tsa''ma Jesúsja su: —¡Anttéja! Panshaen jova''caen tsinconjama. Qquen
    supa sema''sumbe tsosinama pporaemba toeningatsse ccushaen.'
  ghs-ghs: Oho qubake Dzesui qaa abi hee, Nike qaatemi ana bosa erake eetare. Oke
    hiireqi kokora abiho toma hesatemi agimata.
  peg-peg: ମାତର୍‌ ଜିସୁ ଉତର୍‌ ହିତାନ୍‌, “ଏଚେକ୍‌ ହୁନ୍‌ଜି ମାନାଟ୍‌,” ଆରେ, ହେୱାନ୍‌ ହେ କିତୁଲ୍‌
    ଡୁଜ଼ି ତାଙ୍ଗେଙ୍ଗ୍‌ ଉଜ୍‌ କିତାନ୍‌ ।
  txu-NT: Nhym kam Jeju, —Aje, anũ, arek ar dja, ane. Ne kam amak djãm djà kupê nhym
    arỳm ajte amak mex ne.
  eng-WEBU: But Jesus answered, “Let me at least do this”—and he touched his ear and
    healed him.
  gnw-NT: 'Jayave Jesús jei: —Pemaeño cheré ayapo vaerã cua. Jayave uyavɨquɨ cuimbae
    inambi jendacue, jare cuimbae ucuera.'
  mux-mux: 'Aku-sipa tirim kanupaliinga Yesos-ni yunundu nimba mele: “Ekupu kapula,
    kilíí!” nimba kene yi turumeliinga kumele liipa ambulupa tambu sinjirim.'
  maj-NT: 'Tu̱nga b''a̱há kitsú Jesu: —Najmi b''a̱ tu̱ n''o. Jyu ti̱ncho. Kits''ínko̱
    tja̱ba̱xínñju nda̱ musu̱ nga kits''ínnkihi̱.'
  bkq-NT: 'Aituo myani Jesus eyam aguely: — Adâiseba ikâ! — kely. Aituo Jesus, uguondo
    iwantary satâhobyrydâ MÂʼ nhedyly. MÂʼ nhetuo, kua idyly lelâ.'
  kue-kue: Ba Yesus di ikine endungwa, “Yeglmere ta erekriyo!” Ana Yesus yaglmo kina
    ake indre, ana pandigl ikine ende tongo wakai pangwa.
  cot-NT: 'Cotanquitsiquea Jesoshi icanque: —Ariotaquetsija icocani. Ipamitsitajariquea
    iguempitaqui, jac peamajatanaja.'
  bnp-bnp: Pali e Isu i ta maea, “Naha ni ratea a naro iea!” Muri i padoi a talingana
    bakovi, i kamumu mule tabu.
  apn-NT: 'Hãmri nhũm Jejus omu nẽ nê kãm kapẽr nẽ kãm: —Kwa nà ri ã amnhĩ nhĩpêx
    anhỹr kêt nẽ. Amarĩ xa. Anẽ. Hãmri nẽ hamakja py nẽ akupỹm kãm hamak ã kuxi nẽ
    ho mex.'
  ctp-NT: 'Bra kanꞌ ndukwin Jesús ꞌin neꞌ: ―Yaꞌ la sa kwa ti. Kulaa sti wan xtyi ꞌwan.
    Bra kanꞌ ylaꞌ Jesús jin nxkan msu kanꞌ, xiyaꞌ ngwa suꞌwe jin nxkan yu bra kanꞌ.'
  bre-BRG: 'Met Jezuz, o kemer ar gomz, a lavaras: Paouezit! Hag o vezañ stoket ouzh
    skouarn ar servijer, e yac''haas anezhañ.'
  opm-opm: Hrarmat atporhan Jisas oh wamara We. Mama ihapti da mohri na ihaptimur.
    Mandatinmur pora natnong bes asar it ayah deingopri.
  bvr-bvr: Wurra Jesus a-yinagata, “Bawa!” Lika gelama a-jirra a-rrimarrapa wanngu
    a-negarra.
  wal-wal: SHin Yesuusi, “Aggite” yaagidi, a haittaa bochchidi pattiis.
  shj-shj: Neng Yasuwa ngade ta menggä räbke ka, “Ndokolosi mänang!” Na Yasuwa käläbä
    wundä cäläx kämele täng na kalay apo.
  zad-NT: 'Na'' che'' Jesúza'': ―Bich bi gonile beṉ''ka''. Na''ch bida'' Jesúza''
    nag beena''.'
  kmg-kmg: 'Eme Jesuzi i honerâ muwec: “Ŋoŋe beheniŋ.” Iŋuc muhuc ŋic hazec-ticne
    bâuahuc bâsomiewec.'
  aso-aso: 'Neꞌmine ineꞌza Izesuꞌ aza tiꞌ lo lineꞌ: Neꞌmine monovo nene modaze. Gohi
    amilo. Neꞌmine lo galaloꞌ nene nodo gelo gala nene do lamineꞌ o-dineꞌ.'
  uli-uli: Iwe ngo Jesus sa sor bo, “Mayila mala!” Iwe yesa yangsi molwe talengel
    mal we sala moa le tayor mele ye foru.
  nin-NT: I Yesu à ddu ba di, “I ma ba!” Na ki ungo vu ku utu ku, u ku wre.
  tgk-tgk: «Бас кунед, бас!» — гуфт Исо ва ба гӯши ғулом даст расонда, ӯро шифо дод.
  acu-NT: 'Turamtai Jesús chicharak: —Maaketai, inaisataram, —timiayi. Nunia nu aintsu
    kuwishin ataksha nujtuk pengker najanamiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chique ri ye rudiscípulos: Ma tinek ta, xa tiya''
    ca. Y xpe ri Jesús xuchop ri ruxquin ri mozo ri'' y xuc''achojsaj ca.'
  ebk-ebk: Ngem kenalen Jesus kan chicha, “Ustu sa!” Angkiay ya kenpana nan ingan
    nan mafiabfiaor, at enpaammayna hiya.
  spa-PDDPT: 'Entonces Jesús dijo: ¡Permitan aun esto! Y al agarrar la oreja, lo sanó.'
  tke-tke: 'Yesu waahiha, wiira: “Baahi! Iyani!” Oliye okahinya nibaru ovoliha.'
  ruf-ruf: Lekeni Yesu kalonga, “Mleke kutenda keli!” Kamkinda ghutwi lyake, kamhonetsa.
  gun-gun: 'Ha''e ramo Jesus aipoe''i: — Tove, ha''eve ma! — he''i vyve inambi re
    opoko vy omonguera.'
  agu-BL: —Qui che' awulej. Cuk tu'-tz. Jaja'tz, —stzun Jesús tetz. Bene'n tzun Jesús
    tan macle'n yi ẍchin yi yaj, ninin ul yos tuch'.
  isn-isn: U Yesu akalunga, iyi ikondilye, hangi akamuamba ukutwe akwe, akamuguna.
  ilo-ULB: Kinuna ni Hesus, “Husto daytan.” Ket sinagidna ti lapayag diay adipen,
    ket pinaimbagna.
  pir-NT: 'Tiquiro sa yegʉ̃ ihñano Jesu tiquirore ohõ saha niahye: —‍Sa yeracãhña,
    niahye. Ni, cahacjʉ̃no cahmono ijiriropʉ ña ohõahye. Tiquiro ña ohõgʉ̃ta cahmono
    mʉnano sahata ijiahye tja.'
  anv-NT: Ne Jisɔs agaré bɔɔ́ bií aké, “Dépyɛgé sé mbɔ, lyáge ɛbwɔ́.” Aferé
    ɛbwɔ́ wuú ata ɛtu memfwɛ yimbɔ, ɛfɛré.
  sab-NT: 'Jesu gerudu kwian geru jwannga ole: —¡Ba me age dare ene kwian ole! Jesu
    gerudu ene gire Jesu kwian ologa gatuda kodi, ene kwian ologa jo chkeni noni.'
  tmd-tmd: Almɨn, Jisas nugwön yadöŋa, “Akuyöbö almɨjeñ!” röŋa. Aliö rön, rɨmɨj aku
    pɨ nugumɨn rɨgɨba röŋa.
  acr-NNT: 'Pero ri Jesús xubꞌiꞌij chike: —¡Miꞌan chi waꞌ! —xchaꞌ. Xuchap kꞌu ruxikin
    raj chak y xukunaj.'
  kpg-kpg: Jesus ga helekai, “Deelaa hua, guu lawa go di mee deenei!” Mee gaa bili
    gi talinga o taane deelaa, guu hai gii hili gi dono lohongo.
  taj-taj: तर येशूसे “तजी थालउ” भिसी थेला नाब्‍यङरी थुर्सी खम्‍ना लजी।
  avt-avt: 'Au, Jisas katɨp keremiror hɨm kar ik: “Epei au werek. Eiwisɨk.” Hɨrak
    keit nɨkɨp pɨke kemtɨn mau paan kɨrak epei werek te mɨtɨk kɨre yaaik.'
  cbk-cbk: Pero ya habla si Jesus, “Husto ya!” Despues ya trompesa le el orejas del
    ayudante y ya hace con ese bueno ole.
  uig-ARA: 'بىراق ئەيسا بۇنىڭغا جاۋابەن: ــ بولدى، توختا! ــ دېدى؛ ئۇ قولىنى ئۇزىتىپ
    قۇلىقىغا تەگكۈزۈپ، ئۇنى ساقايتتى.'
  tuf-tuf: 'Eyta cuicayat, Jesusat ima chiwa quin wajacro: —Eytara yajti jaw̃i. Chaw̃
    jaw̃i, wajacro. Jesusat eyta waquír, sacerdote cacúm cucách cuijaquey sicor bar
    órojocro. Cuiti bin eyta sicor bar anjacro.'
  abx-abx: Pero agsimul-na mga iya si Jesus, “Tama' naynan!” Mangno, ag'addu'-na i
    talinga-na si lalla ngan agpasulit-na gihapon.
  mco-NT: 'Huin''it Jesús ymɨnañ: ―Ixmajtzcɨx, huen jadu''ñyɨ. Chi nïdonɨ je jäy ytätz''ac,
    e jadu''n yajtzoocy.'
  bsp-bsp: 'Kɔ Yesu ɛyac ŋa pəc-loku: «Nəce tatɔkɔ!» K’oŋgbuŋɛnɛ aləŋəs ŋa fum wəkakɔ,
    k’ɛntamnɛ.'
  kqf-kqf: Kamaina bi Yesu i giuna gado, “Kauwina ko kaisako!” Tana oloto beyana i
    taukoni te i waiyawasani.
  cpb-NT: 'Ikantanake Jesús: “Ataama, eero pikoshekari.” Ipampitzitairi ikempita,
    etsiyatakotanai rithatzinkitawetakarira.'
  aon-aon: Aria Jisas nakri, “Jurugih ehudokmori aih.” Aria nasuhw anudok arman ananih
    atah neshopoh hape agundok hatakum aria ahah wata yopuh.
  hus-NT-2005: 'Por na Jesús in ulu enchéꞌ: ―Jilaꞌ kʼwajat, yab ka tʼajaꞌtsik anchanꞌ.
    In taktsi tám na Jesús tin xuchun nin tʼójontsixil an okʼlek páleꞌtsik ani in
    jeldhantsi.'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n Jesús: Sía̱, áchí‑ya̱. Te ni̱ ké''é‑yá so̱''o mozo‑ún,
    te ni̱ nasáva̱''a‑ya̱.'
  bps-bps: Kabay man Dyisas, “Tong nan!” Na nagotan klinge i lifan, na fanguléan.
  mbs-mbs: Meneng minikagi si Jesus, “Ikà niyo.” Penga niyan, nemaed sikandin te telinga
    te sineligan, aw negolì iyan.
  tof-tof: Da Yesu bóktanórr wagó, “Piküp Bainam! Myamemgu!” Akó wa ene paman güblang
    yamurrürr, da dólóng yónürr.
  cme-NT: 'Yesu wuɔ cira: «Yaaŋ dumaa, daaku ka saanu!» Aa naa kã ka bel naacolŋo
    tũŋgu‑i a nar-ku ku temma‑i.'
  sus-sus: Kɔnɔ Isa naxa a fala, «Wo a lu!» A naxa fa a bɛlɛxɛ sa na xɛmɛ tuli ma,
    a a rayalan.
  pon-2006: Sises ahpw mahsanih, “Eriher!” Ih eri ketin doahkehte salengen ohlo, kamwawihala.
  dad-dad: Anĩ ere, Jesus iron, “Baban enei to ago gouf!” Age ye fen, ĩ tamo anĩ nẽ
    weder kobũf fen, el fiyen.
  zab-NT: 'Per Jesús raipy laadeb: —Agüelee. Gulsaandeb. Chiyru bguaald Jesús diag
    mosqui ax bsiacny diaguɨy.'
  jae-jae: Tec Jesu kêsôm gêdêŋ êsêac gebe “Andec, agôm kêtôm.” Ma kêmoasac ênê taŋalauŋ
    e ŋajam kêsa.
  ksd-ksd: 'Ma Iesu i biti: Avat a nur vue. Ma i bili ra talingana, i varkotone pa
    ia.'
  msm-NT: Di kagi ni Jesus, “Ajaw!” Dajun din dampaa sikan talinga aw kaulii.
  myk-myk: 'Ga, a Yesu di pu pye: «Yi yere mɛ!» A wu gbɔn ná wu niwɛŋɛ ki na, na wu
    cuuŋɔ.'
  sbe-sbe: Na Yesu ye wane, “Nabada! Tabu saha hesau ku ginauliꞌuyoi!” Na ye kabilau
    tamowai wa beyana unai ede ye henamwanamwa.
  mcr-mcr: E iqaŋga, Jisasi Iqu “Qäyä enä” ätuäqe, qätä a ämaqätätä, aŋgu ämäqumuatekqe.
  cux-NT: 'Ní Jesús caⁿ''a yā: ''Āā ntɛ́ɛ́ ''cuuⁿ''miⁿ dí. ''Āā snéé ra yā. Ní Jesús
    tuu''ví yā veeⁿ sa ní nduūvā yeⁿ''ē sa.'
  tur-YTC: Ama Yeşua, “Bırakın en azından şunu yapayım” dedi ve hizmetkârın kulağına
    dokunup onu iyileştirdi.
  san-ITR: adhUnA nivarttasva ityuktvA yIshustasya shrutiM spR^iShTvA svasyaM chakAra|
  bel-N: 'Адказваючы ж, Ісус сказаў: «Пакіньце гэта». І, дакрануўшыся да вуха ягонага,
    аздаравіў яго.'
  sch-sch: Ania, Jisua'n “Ahun zoi” a tia. Ha mi kuor hah a tôna a mindam pe zoi.
  mic-MIQNT: Se'sus telimaji, “Punintultigw!” Na tujiw ugs'tuaqan apat nasa'tuaj aq
    smtug gisi npitmuaj.
  huu-NT: 'Jesús dɨnena raite: —Dama ite. —Ie jefona naimɨe jetajamona, naimɨena jillotate.'
  jiv-NT: Tura Jesus tímiayi “Iniaisatarum.” Nuna tinia ni kuishi̱n antiṉ tsuármiayi.
  otm-NT: 'Pɛ nu''a ra Jesús ''bex bi hɛcua yʉ́ xädi: ―O guí øthʉ a, bi ''yɛ̨mbi.
    Nɛ ''bex bi hocua mahøn''a a rá zagu a ran ''yohʉ.'
  dah-dah: Irkeb Yesu beleŋ, “Ep niŋ, bada hawa!” inyiŋ. Irdeb al go kirmiŋde tanarke
    gasuŋeŋ hiriŋ.
  tnk-tnk: Mətə Iesu rɨni mə, “Nəmwhen nə!” Nənə mɨrapi nɨfreɡɨn, momasan.
  kpr-kpr: Etiri, Iesu sisira, “Erá amingeove!’ Sedo, saramana kato da dengoro bu
    fitiri takegha usira.
  san-IAS: adhūnā nivarttasva ityuktvā yīśustasya śrutiṁ spṛṣṭvā svasyaṁ cakāra|
  nho-nho: Teenaa ki mee ake Jesus, “Ku lava peenaa!” Jesus ki kkapa atu ki te kautarina
    te tanata naa no haia iloo no taukareka.
  gym-NT: 'Akwa Jesukwe niebare ietre: Nitre ye tuemetre, niebare Jesukwe. Bti ni
    klabore ye olobtä Jesukwe kise mikani angwane, namaninta kuin batibe.'
  azg-NT: 'Yajoꞌ tso Jesús ndëëhan: —Maya jeꞌ, quitsacüentyjeeꞌhoꞌ. Ndoꞌ tꞌuii jon
    tsöꞌnqui tsanꞌñeen, sinꞌman jonhin.'
  bhd-bhd: पन यीशुए जुवाब दित्तो, “बस्सा बड़ू भोइ जेवं।” ते यीशुए तैसेरो कन्न तैखने
    हथ लेइतां बझ़ाव।
  too-NT: 'Lā'' Jesús huanilh: ―Camakxtektit; tū''tza'' catlahua''tit. Lā'' tuncan
    Jesús xa''malh ixa''ka''xko''lh huan tasācua'' lā'' xanca cāxlapā.'
  ind-AYT: Akan tetapi Yesus berkata, “Sudah, cukup!” Lalu, Yesus menjamah telinga
    pelayan itu dan menyembuhkannya.
  cjo-NT: 'Ikantakiri Jesoshi: —Ari okantakaata, eero pikoshekari. Roojatzi roepiyeeniri
    ikempita, rowithagaeniri.'
  nsn-nsn: Bo Iesu puk ke mene hahaua pare, “Mu uakenua! Ke banoto manasar uiliatung.”
