  gmv-GGM: Yesussay ista inte ha7i taas aggitte gidi ashkkara haytha bochchiddi pathides.
  ssg-ssg: Tuahe Jises ukek, “Kum hilehil.” Ape i aile hasolia aliake taxingi tel
