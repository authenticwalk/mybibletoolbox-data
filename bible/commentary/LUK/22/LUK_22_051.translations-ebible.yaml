  mkj-mkj: Jesus pwa, “Ne isar, doari!” Ih ken pukkoang oar sien woallo ken mohdi.
  zac-NT: 'Guniꞌi Jesús: ―Hia naꞌ. Adë tíldidiꞌi të. Iurní Jesús bëgaꞌldë diaguë muzë.
