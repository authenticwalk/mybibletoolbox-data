  poy-poy: Palaa, Yesu kalonga, “Ayi itosha!” Kalishinkula likutu lya muntu ayu, kamuponiziya.
  qwh-NT: 'Jesusnam nerqan: —¡Tsellana! ¡Ama imanayëtsu! Tsepitanam nunapa rinrinta
