  agn-agn: Piro ganing si Jesus, “Tama ra sia!” Tapos inapap ni Jesus tang talinga
    tang torobolon ig nago-ya.
  nhi-NT: 'Pero Jesús oquihtoh: —San xonican, ixquimoncauacan. Uan octzitzquih campa
    ninacas non tlacatl, uan ocpahtih.'
  ttc-NT: 'Yaji te Jesus oxik tq''uma'' ikxjani: «¡Qaltetz! ¡Ya k''onky!» Ntons te
    Jesus owok tmako'' txkyin te xjal b''ix oqet tq''ana''.'
  dan-1931: 'Men Jesus tog til Orde og sagde: “Lad dem gøre også dette!” Og han rørte
    ved hans Øre og lægte ham.'
  kwj-kwj: Wowani Jisas o hinga ri heikoni ya ri sawe, “O sumbu hinga ya ma ete hanjaꞌai.”
