  hrv-hrv: 'Isus odgovori: “Pustite! Dosta!” Onda se dotače uha i zacijeli ga.'
  box-NT: 'Ká a Yeesu màhã́ bía: «Héyìi! Mi día kà.» Ò o dɔ̃n o nìi ɲikãahṹ
