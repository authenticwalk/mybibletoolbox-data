  qvh-NT: 'Saymi Jesús nergan: “¡Saytaga ama ruraysu!” Nircur say ashmaypa rinrinta
    yataycur aliyascasergan.'
  kms-kms: Pudi Jisas ni oyi nindim nari, “Mune puq wen segi, prene!” Di ni wuti te
