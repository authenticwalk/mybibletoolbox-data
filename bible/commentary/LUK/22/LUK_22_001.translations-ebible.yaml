  viv-viv: Tu tafalolo ana egana lobama ana tovenuwaꞋata yana Abamaduviviya giluvedavedaꞋufo.
    Medema tovai-nadi beledi keke waꞋisina hiꞋauꞋana, faꞋina tafalolo-nadi ana egana
    velugana Beledi keke WaꞋisina.
  yao-yao: Lyaŵandichile lyuŵa lyekulungwa lya mikate jangatajikwa chilungo lyalikuŵilanjikwa
    Pasaka.
  tgp-tgp: Hanhani tavera mata pereti atu mo sopo te isi hinia mo lo mai, haratu la
    tovia Passover.
  auc-NT: Päö yedæ æmpoquï ömæmö ï näni cænguïönæ ante oodeoidi, Patowa mönö wodo
    pænta gogaïönæ æ̈æ̈mæ̈ oo pönï bacæ̈impa, ante cædönänimpa.
  kbc-NT: Naɡ̶a nipegi ica nalokegi anodita “Lalokegi paon ane diɡ̶ica labookojegi”,
    aneledi oyatigi me “Páscoa”.
  bmh-bmh: Zobu tub wanib Pasowa, duailel bret zis tamacag mui zanem ziwas zoi darena,
    Uwait ula dacanemen dudu banban mui. Kasai ze abai maranem dudu mui agen duailel
    uminaraimai, Yesus webiag, noumamau en dabeleu wageimai omen.
  ctu-BL: Lʌc'ʌlix i q'uiñilel Pascua che' mi' c'uxob caxlan waj mach bʌ anic i levadurajlel.
  meq-meq: Magurlom nakə tə zalay magurlom i Pak aye na, mazlambar ta hatsiye. Ahəl
    i magurlom tay niye na, tə ndayawa wu mənday tay nakə tə zalay «peŋ» aye na, gəɗe
    faya bay.
  noa-H: Mag hãbmiecha Jesús hich k'apeen dʌ̈i Jerusalén p'öbör hee nʌm jaar, pan
    levadura chuk'u wauwia k'oojem p'iesta burrju k'ãai k'apan k'aba waaur sĩejim
    haajem. Hich mag p'iestapai hĩchab Pascua ha t'ʌ̃ʌrjem.
  alp-NT: Eleki takwali mo pesta tamata Yahudiaru esi kane roti rebe pake ragi more.
    Petu mere esi betekele petu Paska, petu tamata Yehudiaru esi nete suike loko Alla
    Isirie esi ntuana menaru bei Mesire.
  san-VEL: apara nca ki.nva"suunyapuupotsavasya kaala upasthite
  kbq-kbq: Hagi Anumzamo'a Israeli vahe ozamahe zamagaterenege'za ana knagu antahimiza,
    (Pasova) zo'ore bretima kreza nenaza kna fore hu'za nehige'za,
  kbh-kbh: Ya yojétsobeco Bashco fiesta, chë levadúraca ndëpormana tandës̈e saye fiesta,
    chë Bëngbe Bëtsá Egiptocana judiëngbe bëts taitanga tojánatsebacama jtenójuaboyama.
  ron-LSB: Se apropia sărbătoarea azimilor, care se cheamă Paștele.
  pon-pon: A KAMADIP en prot jomut korendor, me adaneki paja.
  nhe-BL: Huan monechcahuiyaya nopa ilhuitl tlen itoca Pascua quema quicuaj pantzi
    tlen ax quipiya tlasonejcayotl.
  sps-sps: U nainy Guainy te ainy rorin Koinykoiny Sikia ma kaa me tu Yis te siruu
    en naa me te koo rorin Nainy iny Fakats Fatabin nainy te faakouts e Gov a taa
    Isrel ser naus osing me na gum fan iny Ijip.
  wnc-wnc: Siwan tapduknga poyau dua paptawan sake nakaing gwenu Pasova ngang yakaing
    gwenda dapakakut.
  bus-bus: Burɛdi Sɛ́sɛ'ɛ̃zɛ̃sai zĩbaa kɛ̀ wè be Banlaa kà kĩi.
  gub-BL: Uhem etea'i teko wazemono'ogaw 'ar a'e kury. Typy'ak iapiruru 'ym ma'e i'u
    haw a'e 'ar her romo a'e. (— Zanera'yr wazuka 'ym awer, i'i teko a'e mynykaw pe
    wà.)
  imo-imo: Oi Goteni Israel imboma naa topa we omba purumo waimu liko manjiko Bret
    Yis Naa Munduli we kalko noromele wai awili akumu nondopa wendo ombai orumu. Aku
    waimundo Pasova ningo imbi tiringi.
  boj-boj: Onaqa Juda naŋgo yori bati koba jojomej. Yori bati di aqa ñam Bem Tiyosai
    Qaji Uyqajqa Bati. Qotei a nami Israel naŋgi Isip sawaq di padalqa laqnabqa aqaryainjrej.
    Deqa olo are qalqajqa yori bati jojomej.
  eng-DRA: Now the feast of unleavened bread, which is called the pasch, was at hand.
  knf-knf: Ufeŧtu wi ipoom indaţ wi bajaaŋ bado *Ufeŧtu wi Mbuur uñog wal mënţ.
  san-KHM: អបរញ្ច កិណ្វឝូន្យបូបោត្សវស្យ កាល ឧបស្ថិតេ
  arn-NT: Fülküleparkey dewma ti kawiñ antü tañi ingekemum ti lefawrangenochi kofke,
    tati Paskua kawiñ ürke.
  zas-NT: Chi ma zidyob lanij pascw, chi raw reeman guiadxtil ni ad yuꞌt levadur.
  ken-NT: Mpok anɛ bo Israɛl mányìɛ̀ ɛpǎ Brɛt anɛ kɛbhɔŋ yís arɔp kɛkwɔt. Bábhɨŋɨ
    ɛpǎ yɔ bɛ, *Nɛkɨŋɨ.
