verse: LUK.022.001
translations:
  kpx-kpx: Iesu kateilage Diue vahaeho vani mole Basova keu vuguvuguanu. Vani kemo
    abu bae beikini baudata valava mahoale ke ilivebene. Isito abuna vani kela mamoe
    havei isi Dilava hoesehavogei.
  okv-H: Eto jarukari ta pondo te bread sivo ikae pajirae amita pondo te iji auvihinu
  tbo-tbo: Palawa ega ita haahana tolehana gowana Welulagona hougana i tutuliyaliyani.
  mal-C: പെസഹായെന്നും വിളിക്കപ്പെട്ടിരുന്ന പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ പെരുന്നാൾ
    അടുത്തു വരികയായിരുന്നു.
  grc-SR: Ἤγγιζεν δὲ ἡ ἑορτὴ τῶν ἀζύμων, ἡ λεγομένη Πάσχα.
  bgc-bgc: अखमीरी रोट्टी का त्यौहार जो फसह कुह्वावै सै, धोरै था,
  khz-khz: Ati egoro-agiana paraoana velekwana arana Pasova warau evekavito.
  deu-TKW: Es nahte aber das Fest des Ungesäuerten, welches man Passa nennt,
  zsr-NT: Catiꞌ chzoa gdxin lni catiꞌ tahuëꞌ yöt xtil cunazíꞌ xnëꞌi, nazíꞌ lei Pascua
    lni naꞌ,
  lin-lin: Wana feti ya Mapa ezanga levire, feti oyo babengaka Pasika, ekomaki pene,
  hns-NT: Oe tem par Israel ke Paasan ke tiewhaar nagtjaail raha.
  noa-E: Mag ãbmiecha Jesús ich khapeen dʉ̈i Jerusalén phöbör ee nʉm jaar, pan levadura
    chukhu wauwia khoojem phiesta burrju khãai khapan khaba waaur sĩejim aajem. Ich
    mag phiestapai ĩchab Pascua a thʉ̈ʉrjem.
  eng-EMTV: Now the Feast of Unleavened Bread drew near, which is called Passover.
  mib-NT: Yūcuán na te ni cuyajni vico pascua jeē cáyeji ñayuu hebreo pan jeē tú na
    levadura yɨ́hɨ.
  lif-NT2: आल्‍ल सिदाॽ मे़म्‍भःन्‍नेबा खरे़ःङ्‌ङिल्‍ले़ तङ्‌नाम्‍मिन् निःत्ताङ् त्‍ये़र
    पत्‍छे़॥ खे़न् यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‍माङ् मे़मे़त्तुॽ॥
  xnj-xnj: Mselebuko wa mabumunda gangali ngemeku, wewikemiwa Pasaka yavi papipi.
  mmx-mmx: Laaleng ga sixit auret ta xusu ti leluxa at loxongkide diga ove vetpes
    i, laasen ap mo leluxa do Lovovolo Pe.
  cbr-NT: Anun chamiti ñucëñunma 'acë pán piti nëtë, Pascua cacë, 'iisama pain 'ain,
  tee-NT: Pus vanin ixchimputun ju anu' c'atan acsni ixtanavi ju xkapavati ju jantu
    ixlhiyocan ju xat'in. Chai ju c'atan ju ixpupastaccan ju anu' atats'isni acsni
    tatak'alhtaxtulh la'ix'aninti'an ju xalack'ajin ists'alan ju mak'aniya israelitanin.
  eng-LSV: And the Celebration of the Unleavened [Bread] was coming near, that is
    called Passover,
  cak-NT: Ca'i-oxi' oc k'ij nrojo' chi napon ri quinimak'ej ri israelitas, jun nimak'ej
    rubinan pascua, cuando niquitaj ri pan ri manak levadura riq'uin.
  pah-NT: 'Kiro judeus''g̃a japoi g̃werĩ toryva – kiroki toryva pe g̃a ei: Páscoa.
    Toryvi pe g̃a i''ui pão ndovuriva''ea.'
  sja-NT: K'ait'a baji fiesta pan levadura wẽe k'opata t'ɨ̃jarapatap'edaa Pascua.
  xed-xed: Ka ndusagaghatá fitika za buradi kul haɗ is mida ta hgə lu ka skala Pak.
  mks-NT: Ta yati tandaa víco̱ pascua tá xíxi ña̱yivi pan ña̱ co̱ quée yusá na̱xia̱a̱
    xi̱hi̱n.
  gfk-S: No pana bung tano nian na Beret Pai Lale Laalet nong di ga kilam ie be no
    Nian na Sinakit ga hanawat hutate.
  bmu-bmu: Mewö malgetmö, beret yistŋi qahö miaŋgö sösöŋgaiŋi, qetŋi kun Pasowa kendon
    jimakzin, mi töriyök.
  dgz-dgz: Diu nagirewa barip muga yaua Taba Buredi Ya Tutut Waine Baripewa yaua da
    Paina Yamaseni Baripewa konintu taiwandin.
  eng-GNV: Now the feast of vnleauened bread drewe neere, which is called the Passeouer.
  zaa-NT: Exa taá chi debiga' fiesta canchu chi ro cą ettaxtíla sin levadura para
    qui'ni guni cą celebrar tsá pascua para éxalatsi' quį loti' gulàa ca ta' tàta
    qui' quį le' pais Egíptua.
  eng-WEBSTER: Now the feast of unleavened bread drew nigh, which is called the Passover.
  guh-guh: Imoxoyo baja pevajënae pejonenexa pascuavënëfiesta. Bajarapafiestamatacabi
    jivi baxane levadurata matajërëabinejeva pexanaepan.
  bon-bon: Trii padare mameta ge Israela biname cina liba uutneca cäco buluduu bine
    yäärwäjemusi, lui deedei teepi Äsuplengta Trii ca yaainusi.
  nhw-BL: Huan monechcahuiyaya nopa ilhuitl catli itoca Pascua quema quicuaj pantzi
    catli amo quipiya tlasonejcayotl.
  mgw-mgw: Lisu'ba lya si'li'ku'si'li'ku' ya Makati Gangalu'la, yaikemelwa Pasika,
    yai kaiegelya.
  swh-ONEN: Wakati huu Sikukuu ya Mikate Isiyotiwa Chachu, iitwayo Pasaka, ilikuwa
    imekaribia.
  wbi-wbi: pe baho ikyimike ikya makate ghano naghavikilue ikilule ye kilipipi, kino
    kikakemeluagha pasaka. avavaha na
  bba-bba: Pɛ̃ɛ ye bɑ kun seeyɑtiɑ doken tɔ̃ɔ bɑkɑru, te bɑ rɑ soku Gɔɔ sɑrɑribu tɑ
    turuku kuɑ.
  eng-KJVCPB: Now the feast of unleavened bread drew nigh, which is called the Passover.
  kgk-NT: Ogwahẽ-tama aretegwasu. Upe-ma ramo gwĩ ija'e'ỹha ojukase eterei Hesu-pe.
    Judeu kwéry-pe mate upe aretegwasu. Héry va'e páscoa. Oime jave páscoa mbojape
    imbovuha e'ỹ va'e ho'u judeu kwéry.
  waj-waj: Buusaivaa nnutuuvo Varaigiataivaa nneera suaivaki gioonna kiaapu Yutayaiya
    bereetaivaa hama puuqaira yeennaivaa tasipama hudooyauvaa nneeravai. Ii suai ivo
    vainima vauduu
  ekk-PKP: Nüüd oli lähenemas hapnemata leibade püha, mida nimetati ka paasapühaks.
  mpx-mpx: Pwalawa toto Nige alona Yis Hi Vivikuhiya Hagalena, alana etega al hi ba
    Nopalegi Hagalena, ana lan iyaka i kelakelaubwa.
  wbp-wbp: Yapa panu Juwu-patu Jurujulumu-wardingkilpalu nyinaja purlapakungarnti.
    Yinyarlu purlaparlu, ngulajulpa yirdi jirrama mardarnu. Yangka kamparru-warnu
    ngulaju Pajapa. Jinta-kari yirdiji ngulaju Mangarri Rampaku Lalypa-nyayirni.
  luo-luo: Koro Sawo mar makati ma ok oketie thowi, miluongo ni Pasaka, ne chiegni,
  nhe-NT: Huan monechcahuiyaya nopa ilhuitl tlen itoca Pascua quema quicuaj pantzi
    tlen ax quipiya tlasonejcayotl.
  aii-aii: ܩܲܪܒܘܼܢܹܐ ܝܗܘܵܐ ܥܹܐܕܵܐ ܕܦܲܛܝܼܪܹ̈ܐ ܕܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܥܹܐܕܵܐ ܕܦܸܨܚܵܐ،
  esk-NT: Niġiqpagvikaaq atilik Apqusaakkaułiġmik qalliñiqsuq iñuich niġipmata puvlaksiġniġiḷaamik
    qaqqumik.
  msb-msb: Niyan halapit na an kapyistahan san Tinapay Na Waraʼn Lebadura na ginatawag
    Paskwa.
  cpa-NT: Ma²ja¹quien¹³ tøa¹ jmai³ ja³gøah¹²dsa hi³ŋíh¹ tsa¹quianh¹³ chiúh³, jmai³
    tǿh²dsa jmai³ ta²høa³.
  dso-dso: କମିର୍‌ ନ ପାକାଇ ରୁଟି ତିଆର୍‌ କର୍‌ବା ପରବ୍‌ ଜାକେକି ନିସ୍‌ତାର୍‌ ପରବ୍‌ ବଲି ମିସା
    କଇବାଇ, ସେ ପରବ୍‌ ଲଗାଲଗି କେଟି ଆଇତେ ରଇଲା ।
  meu-meu: Asie-hatubua-flaoana ariana, ladana Lagau-hanai, vada e kahira-kahira.
  yva-NT: Yahudi awa ono wo rotijo ragije mewen daije raisye nandea mararai to. One
    so rawainamo Ono Paska.
  dgc-dgc: Nadid, éy adene dén i piyesta a ngéngahinan de a Piyesta na Ala-ala. Saya
    i piyesta a péngan de ta melapis a tinapay.
  zpm-NT: Ziaadyoble lni Pascwa, zhilni nroob meṉ Israel, lni ne row zho guietxtil
    ne rquiad ncobi lad.
  hix-NT: Xuknewyana komo yasahxemtotho hahnok nehxakon hatà. Ekeyu àwakanomnà yonahtoho
    katxho rma àro hatà, thoryen heno komo yohokoko àtothàrànhàrà hutwatxho rma hatà.
  sim-sim: Hiyawu Pasovan li undari wolo am pasir simu nara.
  npi-ULB: अखमिरी रोटीको चाड नजिक थियो, जसलाई निस्तार-चाड भनिन्छ ।
  cgc-cgc: Na dali nang en adlaw ta Pista Ta Tinapay Na Ula Pampaabok na paumaw man
    na Pista Ta Paglibri Alin Ta Egipto,
  tim-tim: Akto hombaŋ siâ aregât kotŋe Pasowa dâmini ain sot bo kaulemap omini are
    tâlâguep.
  yor-yor: Àjọ ọdún àìwúkàrà tí à ń pè ní Ìrékọjá sì kù fẹ́ẹ́rẹ́.
  wos-wos: Yis takahafi yandan bret sandaka nukwa, wun nukwana xi Pasova, dé walémbambu
    dé ya.
  emp-NTPO: Paʌ̃ ẽsãbari neẽ́ cobada ewarira caita b̶asia. Maʌ̃ ewarira judiorã Egiptod̶eba
    ẽdrʌped̶ad̶a quĩrãnebabada ewari abadaa.
  eng-F35: Now the feast of unleavened bread, which is called ‘Passover’, drew near.
  ind-ind: Ketika Perayaan Paskah sudah dekat,
  pes-OPCB: عید فطیر که به پِسَح نیز معروف است نزدیک می‌شد.
  mpt-mpt: Singkalin am sumo bleto yis blim unam binabibo amo niniino Fasobao meb
    tebua
  ssx-ssx: Mo hande Na Pombeiyaake Palaowa Nala꞉ Di ipika꞉ bikita꞉ Lombei Pupa Yapeeke
    Nateta꞉ teke pa꞉ta꞉ yolo epeekeme.
  mkl-mkl: Jinɡɑui Pɛ̃ɛ hɑi nɛ lefee iyi ɑ̀ yɑ kpe jinɡɑui Iku ku kuɑu í mɑɑi wɑ.
  gaq-gaq: ଖମୀର ଶୂନ୍ୟ ରୁଟି ପାଣ୍ଡୁଏ ଆଜା କି ଉଦାର୍ ପାଣ୍ଡୁଏ ଡିଗ୍ ବାସଙ୍ଗ୍‍ମ୍ୟାଃକେ ଆତେନ୍‌
    ବେଲା ଡାଗ୍‍ରା ପିଙ୍ଗ୍‍ଚାଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: He wode ‘Faasikka’ yaagiya Uytha Baaley matis.
  unx-unx: ପାସ୍‌କା ପାରାବ୍‌ ନୁତୁମଃତାନ୍‌ ସାବାଃ ହଲଙ୍ଗ୍‌ରେୟାଃ ପାରାବ୍‌ ନାଡ଼େଃୟାନା,
  gah-gah: Lulu vizemi peleti niaká a holisi agulizá napa nene avóikini asenini zeketakumú
    gili mina holisi nene alitokago,
  lcm-lcm: Au, kala angasungai a matan angan i saui i tav tol, kipo kin ia Liuluai.
  aer-aer: Jew Jerusalem-arenye areye anyente-irretyenhe arrawe-irrentye akngerre
    atnyenetyenhe Passover arritnyeke aneke, arrawe-irrentye akngerre arrpenhe-arlke
    Merne Ilperre-ilperre arritnye aneke.
  qvc-NT: Chay diyakunapim karqan chay Paskwa fyista. Chay fyistataqam pasaqllapa
    kachangakunata, suq laya mikunata mikushpa. Chay fyista yaqqana ch'ayaptinmi,
  tgl-ULB: Ngayon, papalapit na ang Pista ng Tinapay na walang Pampaalsa, na tinatawag
    na Paskwa.
  cbs-NT: Ja Pascuatianan, Egipto anuxun Diosun yunua debuwanika nai tsuman nawan
    bakebu tenankin judiobun xenipabu dunkebaini shinanmatitianan, uxa dabe ma kemai
    misi xaxama pimisbu ma kemaya
  xtm-NTPP: Jâ iyo yatni kivi ja ko kuu viko ka jaa i xtatila ñatuu na levadura yi'i
    ma, te viko ya'a kúu ja nani Viko Pascua ma.
  nnq-nnq: Mpapala gwa mikate janga jeligwa kimela, ogukemigwa Pasaka, ukiba ubandakile.
  bao-NT: Mee, pan're ca wauarije ca ayiaya manirijere cʉ̃ja ca baari boje rʉmʉ, Pascua
    ea waaro biiupa.
  san-ORI: ଅପରଞ୍ଚ କିଣ୍ୱଶୂନ୍ୟପୂପୋତ୍ସୱସ୍ୟ କାଲ ଉପସ୍ଥିତେ
  rmn-rmn: Пашолас мисяфири Писное Питэнго, кай бучёлас Пэсах.
  huv-NT: Laliüc matüch nangos nüt ocueajiw nipilan judío, aaga nasoic pascua, aaga
    nüt wüx üeteran pan ngo majmel levadura.
  otn-NT: Ya mi̱ ts'ʉdra̱ ngo ngue ra̱ pascua, guehna̱ ra̱ pa ts'i ra̱ thu̱hmɛ̱ hi̱ngui̱
    n'youi ra̱ íxi.
  nop-nop: Belet haguwonit mokit sipakaŋ diniŋ hinamuni titiŋdok eŋ Aŋelodi Yabukiyondaaŋ
    Yalakapmeguk wondiniŋ nai dulaguk.
  obo-NT: Na, asow ron od inguma iddos pista to Paan no Waa Potuvu no id ngoranan
    mandad no pista to Kodlihad to Ponolihan.
  kca-kca: Пасхайа айәԓты, тўтәӈ ԋаԋ йэмәӈ хӑтәԓ ванамәты питәс,
  cak-ENT: Y xa chuak'-cabij c'a ri quinimak'ij ri israelitas chiri', jun nimak'ij
    tok nquic'ux caxlan-vüy ri manak levadura riq'uin, y nquibij pascua chin.
  lif-NT: ᤀᤠᤸᤗ ᤛᤡᤍᤠ᤹ ᤔᤧᤶᤓ᤺ᤴᤏᤣᤒᤠ ᤂᤖᤧ᤺ᤱᤅᤡᤸᤗᤧ ᤋᤱᤏᤠᤶᤔᤡᤴ ᤏᤡ᤺ᤳᤋᤠᤱ ᤋᤩᤧᤖ ᤐᤳᤇᤧ॥ ᤂᤧᤴ ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ
    ᤋᤱᤏᤠᤶᤔᤠᤱ ᤔᤧᤔᤧᤳᤋᤢ᤹॥
  mie-NT: Ñúcuán de nī ncuñatin vico pascua jā yájī nchivī stātílā jāá nduú nā levadura
    yíhí.
  san-TIB: ཨཔརཉྩ ཀིཎྭཤཱུནྱཔཱུཔོཏྶཝསྱ ཀཱལ ཨུཔསྠིཏེ
  qve-NT: Pisi p'unchawkunallañan Pascua fiestapaq faltasharan. Chay fiestapiqa Israel
    nacionniyoq runakunan mana levadurayoq ruwasqa t'antata mikhuq karanku.
  pao-NT: Mooa dyongona oetu, o'nosoo te manena te natzamawukwuna soomayuna, yise
    ewa tuka, Gi Namayuadu Tukaba tukakwu.
  cbu-NT: Na Utaáshuch shambatshish yuw Ijiptoo tsap shitungarangana an zar waritarangiya.
    Uru anpur pangaa nda tputaru anoo katungaranganaya.
  usa-usa: aokaq-kánáámá yammá paá irabí agamá naí-kánáámá áwîqa kótámaki-kanaama
    pááq inéna uráiye.
  soy-soy: Kɛ ɑnyɑ̃́ nyɛ-i kɑpi yɛ ɑkpɔ́nɔ́ nyɛɛ ɑ́ɑ pitɛ m mɑ́ n li ɑɑ n nyɑhɑimɛ,
  hui-hui: Mberedi Yidi Nahe Hirinigo Horonagabi Bolangua Halu Penegonaga Horonagabi
    kaware wini.
  amf-amf: Paasika hambhen irshonin qolmon balashan gaadhea bavaala yeskidine.
  quc-NNT: Xqetet chik ri nimaq'ij re ri kaxlan wa ri man käyi' tä ch'äm ruk'. “Pascua”
    u b'i' ri nimaq'ij ri'.
  dob-dob: Ta niꞌatu Ataona Sagalina ꞌana tuta ꞌiloselabena be pwalawa daisina nigeya
    ꞌana ꞌebe gieseseyamo siꞌaꞌani.
  wrs-wrs: Murapetava vinvnamba Yutanindna mendekli innemba, os sevriv Pasova inne.
    Nonamba hlavna rotiva yishui, tevwol vevnamoa.
  mca-mca: Hats k'esetsha pa'aj qu' namets pa' ƚe'wis neƚu witkujiiji' pe' pan nite'
    yetsji'ƚ pe'qu' levaduraye', qa ƚenqii iye Pascua.
  kiw-kiw: Iaupai tiato parama mahuai aꞌai himioi, taitai-ro ioohiai-da. Aaꞌo mahuai
    pairai-ka, Orohodi Mahua.
  tzo-TZC: Nopol xa scꞌan ti qꞌuin ti ta xichꞌ veꞌel ti pan ti chꞌabal yichꞌoj ti
    spajubtasobile, jaꞌ ti qꞌuin Colele.
  mya-mya: ပ​သ​ခါ​ပွဲ​ဟု​နာ​မည်​တွင်​သော​တ​ဆေး​မဲ့ မုန့်​ပွဲ​တော်​အ​ခါ​ကျ​ရန်​နီး​ကပ်​လာ​၏။-
  gng-NT: Kpɔnɔ wà ŋa ŋmɔbe ñɔke ya nacenku kùa bi yih kù *Sufmbɛ ya Pak nnɔ nɛkn'
    ní.
  cbi-NTPO: Tsaintsuren pujkikaantsumi putyu pan fi' fandangu kiikenu malu yumaa kalen
    jantsumi. Juntsa fandangunaa Dapulla' livee kiñu fandangu tila, Bale Ruku Israel
    chachillanu tu'tyu' tsaa ne dapullaimuwaañu.
  ikk-NT: Ogẹn Mmẹmmẹ ahụn wẹ gi e ri Brẹdi nwọnlẹni yisti o gi a fụ hụn w'a kpọzịkwọ
    Mmẹmmẹ-Nghafe gi rumẹ,
  leu-leu: Faasilak naboxo a yaan ina Fenamo ina Bret A Piau Ta Yiis aava ri xalie
    pana Paaliuan, i taa savat.
  maz-NT: Ya mi ngue ro zädä c'e mbaxua c'ü mi chjũ Pascua, 'ma mi siji o tjõmëch'
    i c'o dya mi bäns'ä.
  bod-N: སྐྱུར་མེད་བག་ལེབ་ཀྱི་དུས་ཆེན་ཏེ་པེ་སག་གི་དུས་ཆེན་ཟེར་བ་སླེབས་ལ་ཉེ་བའི་དུས༌སུ།
  tca-NT: Rü marü ningaica ga Yudíugüarü peta ga Üpetüchiga ga nagu nangõ̱xgüãxü̃
    ga pãũ ga ngearü puxẽẽruü̃ã́xü̃.
  zpl-NT: Chenu nzeꞌta axula eliñi baxcu, chenu racu bee bene pá nú la chuꞌu levadura
    equie,
  mbc-NT: Penane tîîko'manse Judeuyamî' entamo'kato' weiyu wanî'pî to' festarî itese'
