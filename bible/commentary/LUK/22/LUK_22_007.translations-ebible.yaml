  sey-NT: Jujumaꞌ a̱o a̱ijë cuiꞌne yëi ñamare huani Maijaꞌquëre i̱sijë se̱ muꞌse ti̱ꞌapi.
  nvm-nvm: Areme tavan iji bu bred iriaikin ist bakin baroijo fun ruain. Regavo e
