  gof-ENT: ሄሳፌ ጉዬ፥ ፋሲካ ዶርሳይ ሹኬቲያ ኡይ ባሌይ ጋኪስ።
  aau-aau: Enekwei aiopey hay ihey mo naw, yis lopa me la ey, hiy pa lousne. Enekwei
    sohokwe sipsip-ney, Pasova enekwei so la ey me lokin kwor ey hiy non.
  tvk-tvk: E melengien kokot te Melengien xil te Beret xa Is Tovuol En, be melele
    xati xa moletin xil di labas sulut sipsip xil ve Anien te Tavien.
  prf-NT: Nadid, dummemát dán en aldew nen Piyesta nen Tinapay a awan ti Págpaalsa,
    sakay aldew nen págbunu ti tupa para ten Piyesta nen Aldew nen Págtalib.
  auy-auy: Yúndaa-waasi ímbo intóráín-tantaaꞌwara-pereti agáún-kanaa túntemba tíyótaimo
    í-tánón-kánáá sipisípi-araaꞌa tufúꞌmai káúfúnkaꞌa
  tbg-tbg: Iutaasiva minti tivakero vauvaro Kia Noqavi Mparetira ne varia entava anirora.
    Vi ˻entaraqaa haaru enselivano kia Isareri kaivaqaukavara arukaraitiro, vika vehakuma
    nimitero aitarero Isipi vaintiqai aruko˼ entarara irihama vi vatanaaka sipisipi
    naati aruke ne entava anirora.
  hub-NT: Judío ainan jiistari Pascua tutai, pan levadurajai pachimtsuk inarkamu yutai,
    Yuuscha tunau tsagkurtamratji tusa oveja maar aeseaku jiistamtai jeawaiti.
  hmo-hmo: Idia hatubua lasi paraoa ena aria dinana, Pasova ena mamoe alaia dinana,
    ia ginidae.
  big-big: Pulaga wok Yudawiligu perek ngeragi Yis meiriktau onoyeng keremiza logo
    nagibek weik lewagela. Wokpok i namakkiwiligu liyeng memeng marek namek uli mizagibek.
  gux-G: Kpanu yaali k pia dabina jaami daali yua k nil kul bo b kpa paki pebiga n
    pundi
  cnl-NT: Ca²³tɨ́³ jmɨ́ɨ² 'e³ ee'³² dsa³ 'ɨ²³juɨ² 'e³ 'a²³'e³ xa³ xoo'³¹. 'E³ quie'²³
    jmɨ́ɨ² jo̱³ rɨ³lø³¹ 'i'²³ 'e³ jŋɨ'n²³ dsɨɨ³ joo³ te'²³ dsa³ Israel. La²³ mɨ³dxóo³
    la'³ cuu'³te'²³ quiée²³ quiee'³² dsɨɨ³ joo³ mɨ²juee'³ pascua.
  zar-NT: Bidxín dza naʼ tahuëʼ yöta xtila cabí nazíʼi cúa zi que, cateʼ ral-laʼ ilútiëʼ-baʼ
    böʼcuʼ zxilaʼ le tahuëʼ dzöʼ Laní Pascua.
  kde-kde: Bahi liduva lya Sikukuu ya Mikate Ikátaijwe Hamila nkukamola, liduva lyasinjwa
    ungandolo wamwana wa Pasaka.
  ata-ata: Xe voxo sou Ixutuxu Veletixaꞌa Vitanisi muxali, la aneꞌi ilavusou iveꞌa
    ta sipsip ta ꞌiliꞌa sou iꞌoxonu laꞌilali sou ixavutalanu voxo ane Lataua mupolopepeeneꞌi.
  qvw-NT: Jinayaptinmi Mana Libadürayu Tanta Fista ćhämun. Chaypämi juc malta uwishta
    wañuchipäcunan cala.
  nfa-nfa: Hèia dꞌai ka lodꞌo hua iia dhèu Yahudi, dhu rèngu biasa roro ana kahibꞌi-kalèbho
    sèna ka tao kalela Paska.
  tnp-tnp: Kəni e nian rəha lafet rəha Pɨret U Is Tɨkə Lan tɨnuva, kəni e nian əha,
    nətəmimi okotəkeikei motuh nətɨ sipsip rəha lafet rəha Pasova.
  urd-urd: बेख़मीरी रोटी की ईद आई जब फ़सह के मेंम्ने को क़ुर्बान करना था।
  hot-hot: Waklavôŋ anêŋ athêŋ nena Eyaŋ Polom Yis Mi hayô. Wak êŋ ma thêlô ik boksipsip
    nakaduŋ te vônô ek leŋiŋhabi waklavôŋ anêŋ athêŋ nena Hale ba Hi.
  mqj-NT: Tapakala nalambi'mo allo kamai disanga Roti Tae' Diboloi Ragi, iamo allo
    sinangei untunu domba to Yahudi la naande ke allo Paskah.
  rus-SYN: Настал же день опресноков, в который надлежало заколоть пасхального агнца,
  mbh-mbh: Nge aning aolonga ako Judare o an bret ako pawimpotnga i voth nge avele,
    nang i velpol ako aro o so rin rin sipsipre nge, mo o oma oa Punseleainga a Aning
    nge.
  bdd-bdd: Coinega Hataona ꞌana sabwelo ꞌilatuwa, ta pwalawa geya ꞌana ꞌabihesesehamo
    siꞌai, ma wete lamiyao sihunudi Hataona ꞌana ꞌebenuwatuhu weyahina.
  cbt-NTPO: Pascoa tahuëri'sa' nipachina, nisha pan ca'pi, co ahuëpocatopisohuë'.
    Naporo tahuëri chachin carniroa'hua iráca tëpapiso pochin tëpaantapi yonquicaiso
    marë'. Nani pi'ipiquë cotioro'sa' naporápi.
  rmy-SERVI: Авиля диво, саво акхарэлпэ Биквасно мандро, кала трэбуни тэ чинэ патрадякэрэ
    бакрорэ.
  srn-NT: So a fesa doro pe den ben e nyan brede san meki sondro dyesi. Dan tapu a
    dei di den ben mus srakti wan pikin skapu fu nyan Paska,
  cta-NT: Liꞌ ndyalaa tsa̱ taꞌa nu ndacu nguꞌ xlyá tiji; la cuiꞌ tsa̱ biꞌ ntsuꞌu chaꞌ
    cujuii nguꞌ xlyaꞌ cuañiꞌ chaꞌ cacu nguꞌ si̱i̱ taꞌa pascua biꞌ.
  bqc-SIM: Kàaso dikpɛgↄↄ kà, gↄↄ pↄ́ wì Gɛ̃amusu sã kòlokpa.
  tcz-CHONGTHU: Tun Cholsolou Changlhah Kut chu ahunglhung tai, Kalchuh kut'a kelngoi
    akitha chun.
  mar-mar: बेखमीर भाकरीचा सण, ज्या दिवशी वल्हांडणाचे कोकरु मारावयाचे तो दिवस आला.
  snp-snp: Ena folima ya beleti olufe loti fudimo neta yisi melámoti faifa kiti no-no
    amo kamena ya oloto piyaiye. Aya kamenalo ya Elita O Gedami kate meletenaiye,
    loti sipisipi momola ya ofoti no-no ae.
  isl-isl: Dagurinn fyrir páska rann upp – dagur ósýrðu brauðanna – en þá átti að
    slátra páskalambinu og borða það með ósýrða brauðinu.
  spy-NT: Nyēē mā tyaa, kuyit ꞉bēsyēēt nyēē /kēēyēēnyēē mēēnkitaab kōrōsēēkaab Saakweetaab
    mukaatiin chēē mākuutunootiin.
  xnn-xnn: Inomdan et nan agew ay mangkakanan di Judio is egay kabobodan ay tinapay
    et siya gedan nan mangpaltiyanda is kalnilo ay kaneg din inikkan din alal-apoda
    ay Judio isdin nanglaosan di anghel isnan bab-aeyda id Egipto tapno adina itapi
    ay mangpatey ken daida.
  mwe-mwe: Bhai, lyubha lya mikate jangatagwa ngedule guliishile. Lyubhalyo lya ingwa
    mwana jwa ngondolo jwa pashaka.
  tte-tte: Beledi gaibumo nige ebwelina soina kana kaliyate iyawatagilima yo bwaine
    koina lamiyao siunuili mwalelikwa kanna kana nuwatu-kalatan kaiwena.
  tcs-tcs: Nau i bin da taim wea da Pasoba, blo da Pestabol blo da Platbred wea i
    nogad yis. Dat dei i bin kam po sakripais dem Pasoba smolsip, wan prom ebri pamle.
  hlt-THB: Cehtaak poei Tuuca hyih phumnaak hen amak boei phaihpi khawnghi ce pha
    law hy.
  soq-soq: Bured sasanasiawaia odantoie naia walamawa bumpe Iuswa dewau rua sipsip
    bomoi Pasowa odawa nanawa napua baiwa. Oda ema walamawa wisena baiwa Iesu Pita
    Ion nata waaubamodie diamone wanase, “Aitane Pasowa nanawa nataa baiwa imaasana.”
  qub-qub: Fista gallarinancho lebadüraynaj tantata micunan junaj, Pascuacho micunanpaj
    caj cashnita pishtaj.
  att-att: Á ta piestá, jimittál yù ággaw nga pakkákád da ta pán nga awán ta áppalappák
    na, nga pangiyátáng da gapay sù kígaw na karneru kâ Namarò, nga kanad da ta panaddamád
    da.
  bki-bki: Naruei abinimei monloglog legiano na beamu na jokoluolu na najenjeniano
    na beskit napano maka isi toaio, napano naio be bunu legiano napano monoka ala
    sida na nunu sesa nalo ka sidomialiano na ioruriano.
  bqp-bqp: Burodi Futɛnasari dikpɛ gↄrↄ kà, gↄrↄ kũ òdi Vĩnla sãnɛ bↄ̀rↄↄ kùtu kpá.
  mcp-mcp: Jwɔ̂w lʉ́ zâŋ bwə́ dʉ tɛ́ɛ́d də́lə íbʉlɛ́d yâ kú nə *ləvur yí í mú ka wɔ́ɔ́s.
    Jwɔ̂w dɔɔŋgʉ́ wə́ bwə́ dʉ cígə ncwəmbɛ *Páska yí.
  hat-hat: Jou fèt Pen san ledven an te rive; se jou sa a pou yo te touye ti mouton
    yo pou manje Delivrans lan.
  npl-NT: Oajsiko n ilwitl de Paskua ijkuak mokua n paj non amo kipia levadura iwa
    kimiktiah n ichkatsi.
  bgg-bgg: Sai ne Phiia ajiie pha iweb chie pha inai thog mage shii Hiìadun pha ji
    shii chie pha shiishaiduiithek ua.
  eng-TCENT: Then came the day for the Feast of Unleavened Bread, when the Passover
    lamb had to be sacrificed.
  eng-BSB: Then came the day of Unleavened Bread on which the Passover lamb was to
    be sacrificed.
  cpu-NT: Ari omonkaratapaakari kitaite jovantapiintaitarori tantaponka, jovamaapiintaitziri
    eejatzi oisha jovaitari kitaiteriki Anankoryaantsi.
  san-ASM: অথ কিণ্ৱশূন্যপূপোত্মৱদিনে, অৰ্থাৎ যস্মিন্ দিনে নিস্তাৰোৎসৱস্য মেষো হন্তৱ্যস্তস্মিন্
    দিনে
  tac-NT: Sébale raweli Páskua omégachi baní go'yachi tase kawali ro'igá newárigime.
    A'lige rawé napu ekiná riógachi galírale me'liame nile bilé bo'á Onorúgame kógimia.
  eng-WEBPB: The day of unleavened bread came, on which the Passover must be sacrificed.
  gfk-H: Io, no bung tano Nian na Beret Pai Lalat ga hanuat. Ma ta iakano bung ira
    Iudeia diet sala bubu bing mah ira nat na sipsip diet naga ien wara liklik kahai
    no bung na Hinahaan Sakit.
  viv-viv: Himiyami tu tafalolo ana egana Beledi keke WaꞋisina ana tova giyemu, medema
    tovai-nadi Abamaduviviya ana sifi kabiꞋodiyao himunumunudi.
  yao-yao: Nipele, lyaiche lyuŵa lya mikate jangatajikwa chilungo. Iyoyo peyo ni lyuŵa
    lyalikusachilwa kusikita mwanangondolo jwa Pasaka.
  tgp-tgp: Moiso rani mata pereti sei mo sopo te isi hinia mo pala, enia rani atu
    la lo sile na natu sipsip mata Passover sohena malamalai isan God.
  auc-NT: Päö yedæ æmpoquï ömæmö ï näni cænguïönæ ïñonte wodo pænta gogaïönæ baï ï
    ïninque Patowa æ̈æ̈mæ̈ bete cænguïönæ do ïinque batimpa. Mänïönæ ïñonte oodeoidi
    cöwë cæ̈ningä codotedo ingante wæ̈nöninque, Wængonguï quï, ante godonguënënäni
    ïnönänimpa.
  kbc-NT: Niɡ̶icota ica noko nalokegi “Paon ane diɡ̶ica labookojegi”, niɡ̶ica noko
    noɡ̶onigodi waxacocoli moninitege ica lalokegi Páscoa.
  bmh-bmh: Go ziwas bret zis tamacag zanem ziwas zoun. Ziwas go ebu, Zuda duailel
    go sipsip zawai nag waimai, Uwait ulagwag manem biz ebu aganem,
  ctu-BL: Tsa' c'oti ili q'uin che' mi' c'uxob caxlan waj mach bʌ anic i levadurajlel.
    Jiñʌch i q'uiñilel Pascua che' mi' tsʌnsañob tiñʌme'.
  meq-meq: Yaw! Ahəl nakə tə ndayawa wu mənday nakə gəɗe faya bay aye na, pat i məkəɗe
    təɓaŋ hərwi məde wu mənday i Pak aye kə husaw tuk.
  noa-H: Judaau Jesús hëugar mamagk'am hee, pan levadura chuk'u wauwia k'oojem hed
    hãspa hëebaadëjim haajem. Mag hed judionaanau nemk'oo hedam hat'ee ovejadam wai
    narr t'õowia hedau k'ëubaadeewai k'oojeejim haajem.
  alp-NT: Eleki petu kena pesta tamata Yahudi esi kane roti rebe pake ragi more, hoko
    piasare esi bunu domba anai leke nete suike petua akmena rebe Alla Isirie esi
    ntuana menaru bei nusa Mesire.
  san-VEL: atha ki.nva"suunyapuupotmavadine, arthaat yasmin dine nistaarotsavasya
    me.so hantavyastasmin dine
  kbq-kbq: Anantera zo'ore bretima nenaza kna ege'za, ese knazupa sipisipi anenta
    ahe'za Kresramana (Pasova) nevaza kna fore hu'ne.
  kbh-kbh: Chë Bashco fiesta ora tojanóshjango, chë levadúraca ndëpormana tandës̈e
    sayté; chë te yojamna, Bëngbe Bëtsá jëtschuayamna canÿe oveshá jóbana chora jasama.
  ron-LSB: A sosit ziua azimilor, în care trebuia să se jertfească Paștele.
  pon-pon: Ran en prot jomut ap leler, anjaun kamela paja.
  nhe-BL: Huan ajsic nopa tonal para quicuase pantzi tlen ax quipiya tlasonejcayotl,
    huan para quimictise nopa pilborregojtzi para Pascua.
  sps-sps: U nainy nan Guainy te ainy rorin Koinykoiny Sikia ma kaa me tu Yis te ruak
    en iton nainy te atsuiny kainy rorin fo tsunei siip nan u Guainy iny Fakats Fatabin
    ton nainy te faakouts e Gov a taa Isrel ser naus osing me na gum fan iny Ijip.
  wnc-wnc: Tapduknga poyau dua paptaya nakaing kopatangu Pasova yuwatakak tapduk takwan
    gwende natake sipsip matek zipmanangge dapaknga gwa siwana Jesuta Pitaat Jonkat
    anzing yanikut,
  bus-bus: Burɛdi Sɛ́sɛ'ɛ̃zɛ̃sai zĩbaa gurↄↄ kà, gurↄↄ kɛ̀ wè Banla sãnɛ bↄ̀rↄ kòto
    kpá.
  gub-BL: Typy'ak iapiruru 'ym ma'e i'u haw rehe uzemono'og mehe wà, teko uzuka àràpuhàràna'yr
    Tupàn pe imono e pà wà. Uhem a'e 'ar a'e, waneimaw zuka haw 'ar a'e.
  imo-imo: Juda imbomani Pasova Waimu liko manjingeindo kongi sipsip angilino toko
    kalko plawa tepa awili tindili mele yis nili naa peli kalko peya talo nonge, kano
    waimu wendo orumu.
  boj-boj: Onaqa Bem Tiyosai Qaji Uyqajqa Bati brantej. Qotei a nami Israel naŋgi
    endegsi minjrej, “Niŋgi kaja du du naŋgi ñumeleŋosib siraŋmeq di leŋ liyibqa e
    na unsiy niŋgi uratŋgwai. E niŋgi padaltŋgwasai.” Qotei a nami Israel naŋgi degsi
    minjrej. Kumbra deqa olo are qalqajqa yori bati brantonaqa Juda naŋgi mareb, “Iga
    kaja du du naŋgi ñumeleŋosim Qotei atraiyqom.”
  eng-DRA: And the day of the unleavened bread came, on which it was necessary that
    the pasch should be killed.
  knf-knf: Ţi wal wi *ufeŧtu wi ipoom indaţ, unuur wi bajaaŋ bafiŋ ŋkaneel pţeŋanaan
    *ufeŧtu wi mnjeeh ubani.
  san-KHM: អថ កិណ្វឝូន្យបូបោត្មវទិនេ, អត៌្ហាត៑ យស្មិន៑ ទិនេ និស្តារោត្សវស្យ មេឞោ ហន្តវ្យស្តស្មិន៑
    ទិនេ
  arn-NT: Fey akuy ti kawiñ antü tañi ingekemum ti lefawrangenochi kofke ka femngechi
    tañi langümngeael ti korderu ta Paskuangealu.
  zas-NT: Chi bidxin lanij pascw, tijbgaj yu raw ree bejn guiadxtil ni ad yuꞌt levadur
    rugüjt tëë reeman tijb xiil,
  ken-NT: Nywɔp Brɛt anɛ ábhɨ́kɨ́ bhɔŋ yís nɛ́kwáy. Ndu nywɔp ɛnɔ kɛ̌ báwày nyaka
    mɔ́nkwɔmɛ́n anɛ Ɛpǎ Nɛkɨŋɨ,
