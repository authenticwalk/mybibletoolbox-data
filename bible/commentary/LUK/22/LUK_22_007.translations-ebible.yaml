  jae-jae: Polom ŋaluc ŋabêc sêmbuc domba Pasaŋa mêŋkêsa.
  ksd-ksd: A bung na gem ba pa i leven i vut ba di tul tar ra bolo lake tana.
  msm-NT: Na, mig-abut to una no aedow to sikan pista to mgo Hibru no og-ilingon to
