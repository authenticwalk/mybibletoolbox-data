verse: LUK.022.007
translations:
  kpx-kpx: Iniale Diue vahaehoe vani keu lohoge abu isiviai mamoe havei Basovae lovi
    isi.
  okv-H: Eto bread sivo ikae pajirae amita pondo te jarukari pondo te iji puvunu o
    meni vahai teto heveto pene gaga ta tembari iji avo puvunu
  tbo-tbo: Palawa ega haahanana tolehana apoma iyetana i geleta. Noka iyetana ugolina
    ipa apo Welulagona tolehana binei sipi natunatuhi hina unihi.
  mal-C: പെസഹാക്കുഞ്ഞാടിനെ യാഗം അർപ്പിക്കേണ്ടുന്ന പുളിപ്പില്ലാത്ത അപ്പത്തിന്റെ ദിവസം
    വന്നുചേർന്നു.
  grc-SR: Ἦλθεν δὲ ἡ ἡμέρα τῶν ἀζύμων, ⸋ἐν⸌ ᾗ ἔδει θύεσθαι τὸ Πάσχα.
  bgc-bgc: फेर अखमीरी रोट्टी कै त्यौहार का दिन आया, जिसम्ह फसह का मेम्‍ना बलि करणा
    जरूरी था।
  khz-khz: Ati egorona paraoana velekwana e vekapawai mamoena pia vagia tomana warau
    ekwarato.
  deu-TKW: Es kam aber der Tag des Ungesäuerten, an welchem man das Passa opfern mußte,
  zsr-NT: Bdxin dza naꞌ tahuëꞌ yöt xtil cunazíꞌ xnëꞌi, catiꞌ ral‑laꞌ ludöddëꞌ‑baꞌ
    böꞌcuꞌ zxilaꞌ tahuëꞌ xtsöꞌ Lni Pascua.
  lin-lin: Awa ekomaki mokolo ya feti ya Mapa ezanga levire, mokolo oyo basengeli
    koboma mpate lokola mbeka ya Pasika,
  hns-NT: Tab tiewhaar ke pahiela dien aail aur har ek palwaar ke tjaahat raha ek
    bhera ke battja maare ke Paasan ke bhodjan manaawe khaatien.
  noa-E: Judaau Jesús ëugar mamagkham ee, pan levadura chukhu wauwia khoojem ed ãspa
    ëebaadëjim aajem. Mag ed judionaanau nemkhoo edam athee ovejadam wai narr thõowia
    edau khëubaadeewai khoojeejim aajem.
  eng-EMTV: Then came the Day of Unleavened Bread, when the Passover lamb had to be
    sacrificed.
  mib-NT: Te ni quee maá quɨ́vɨ̄ víco jeē cáyeji ñayuu pan jeē tú na levadura yɨ́hɨ,
    te suni quɨvɨ̄ un cájehni i londe nájnūhun ni ndacu Yaā Dios jniñu jeē sáha i
    vico pascua un.
  lif-NT2: हे़क्‍क्‍याङ् सिदाॽ मे़न्‍भःन्‍नेबा खरे़ःङ् चामा तङ्‌नाम्‍मिल्‍ले़ थिक्‍सिगेःक्‍पा
    ये़न्‍नो चोःक्‌युम्‍भो तङ्‌नाम्‌रे़न्‌मे़ल्‍लुक्‍साःन् सिदुङ्‌जभा चोःक्‍मा थिम्
    वये़॥
  xnj-xnj: Ligono la mabumunda gangasopewa ngemeku likahika. Lenilo ndi ligono la
    kuhinjwa mwana limbelele wa Pasaka.
  mmx-mmx: Laaleng ga vot kusu ni leluxa at loxongkide diga ove vetpes i. Ap mo laaleng
    diga sev amet lempatnat sipsip ti lok katling leluxa at Lovovolo Pe.
  cbr-NT: Anun chamiti ñucëñunma 'acë pán anun piti nëtë achúshi ca Pascua nëtë anun
    carnero 'ati, a 'iacëxa.
  tee-NT: Pus chilh ju avilhchan acsni cata'uya' ju xkapavati ju jantu lhiyalh ju
    xat'in. Vachu' acsni istasq'uini ni catamakniya' ju ixborrego'an ixlacata ju anu'
    c'atan.
  eng-LSV: And the day of the Unleavened [Bread] came, in which it was necessary [for]
    the Passover to be sacrificed,
  cak-NT: Xoka ri na'ey k'ij chi ri nimak'ej cuando nitej ri pan ri manak levadura
    riq'uin. Chupa ri k'ij ri' ja yecamises chuka' ri alaj tak ral ovejas chi ri pascua
    ri'.
  pah-NT: Aerẽ kiro toryva Páscoa. A'ea rupi jitehe nanani judeus'g̃a i'ui pão ndovuriva'ea.
    A'ea rupi jitehe g̃a ojuka mbatepyryva cordeiro.
  sja-NT: Fiesta pan levadura wẽe k'opata ewate pak'ãri, oveja chak'e peepata Pascua
    fiesta-it'ee.
  xed-xed: Ka sagha tsa fitika za buradi kul haɗ is mida ya. Tsa fitik ya ta kəl lu
    ka dzaɓa maŋazak ŋa za skala Pak.
  mks-NT: Na̱tandaa mé víco̱ tá xíxi na pan ña̱ co̱ quée yusá na̱xia̱a̱ xi̱hi̱n. Mé
    víco̱ yóho na̱sacaja na ña̱ tá nu̱ cuía̱ ta sáhní na̱ ndicachi válí jóco̱ na̱
    nu̱ Ndióxi̱.
  gfk-S: Io, no bung tano nian na Beret Pai Lale Laalet ga hanawat. Ma ta ikino bung
    ira Iudeia di git ububu bing bileng ira not no sipsip di nage en ura liklik kawase
    no bung na Sinakit.
  bmu-bmu: Beret yistŋi qahö miaŋgö kendon silim kunöŋ Pasowa lama qeba ohozema. Nalö
    miaŋön kam kuŋguyök.
  dgz-dgz: Barip Taba Buredi Ya Tutut Waine Baripewa yaua da Paina Yamaseni Baripewa
    napen taiwanumune. Wam ame gapan, Diu nagire gutut muga ayamat tapen menan man
    sip otua upi tambun gurane.
  eng-GNV: Then came the day of vnleauened bread, when the Passeouer must be sacrificed.
  zaa-NT: Gùl·la' bá tsá ro cą ettaxtíla sin levadura nna uccua duel·la' gutti cą
    ttu carneru to' para sacrificio qui' tsá pascua.
  eng-WEBSTER: Then came the day of unleavened bread, when the passover must be killed.
  guh-guh: Junua jane baja pascuavënëfiesta, pafiestamatacabi jivi baxane levadurata
    matajërëabinejeva pexanaepan. Bajarapamatacabi ovejaxi babia pexaenexa pascua
    fiestamatacabi.
  bon-bon: Teepi uutneca cäco buluduu bine yäärwäjinusi seben bimu ngalebora, siige
    pui padare me niinäce bimu te tädige teepi liba maamoi plongo bine yaaglecimusi
    Äsuplengta Trii deedei wawename.
  nhw-BL: Huan ajsic nopa tonal para quicuase pantzi catli amo quipiya tlasonejcayotl,
    huan para quimictise nopa pilborregojtzi para Pascua.
  mgw-mgw: Bai, Lisu'ba lya Makati Gangalu'la ngaliika. Na alyo nga lisu'ba lyo sinjilwa
    Mwana wa Ngondolo ywa Pasika.
  swh-ONEN: Basi ikawadia siku ya Mikate Isiyotiwa Chachu, siku ambayo mwana-kondoo
    wa Pasaka huchinjwa.
  wbi-wbi: ikighono kya makate ghano naghavikilue ikilule lulyafikile kuuti,” ing'olo
    ja pasaka umpaka jibudue.
  bba-bba: Pɛ̃ɛ ye bɑ kun seeyɑtiɑ doken tɔ̃ru tè sɔɔ bɑ rɑ Gɔɔ sɑrɑribun yɑ̃ɑnu ɡo,
    tɑ tunumɑ.
  eng-KJVCPB: Then came the day of unleavened bread, when the passover must be killed.
  kgk-NT: Ogwahẽ-ma ramo aretegwasu, Hesu omondo Pedro, João ndive ojapo hagwã tembi'u
    aretegwasu-py ho'u va'erã. Páscoa áry-gwi judeu kwéry ojuka ovexa ho'u va'erã
    Nhandejáry-pe omboete-vy. Ojapo ave mbojape ombovu e'ỹ va'e ho'u va'erã. Upéixa
    ojapo hagwã Hesu omondo Pedro-pe, João-pe ave gwenonde. —Tapeho tetã-my, he'i.
    —Pejuka peteĩ mymba ovexa ja'u va'erã nhande ave aretegwasu-py so'o mbixy, he'i
    imondo-vy.
  waj-waj: Gioonna kiaapu Yutayaiya buusaivaa nneeda hama puuqaira yeennaivaata bereetaivaa
    tasipama huda nneera suaivo nniravai. Ii suai ivaki iya puara sipisiipa nnaakaraiyauvaa
    ruputu kiada buusa Varaigiataivaa nneeravai.
  ekk-PKP: Hapnemata leibade päev saabus siis, kui tuli ohverdada paasatall.
  mpx-mpx: Pwalawa toto Nige alona Yis Hi Vivikuhiya Hagalena ana lan i pwawa. He
    Yudiya wali pagan te lan o eliyana sipi natuna etega nihi lol Nopalegi Hagalena
    kaiwena.
  wbp-wbp: Parra-karirla kuja wanta yukaja, kujakungarntiji yangka Juwu-patu Jurujulumu-wardingki,
    jarnkujarnkulu manunjunu jiyipi waninja pajirninjakungarnti yungulu kurapaka ngarni
    purlapa-puru yangka Pajapa-puru.
  luo-luo: Eka nochopo chiengʼ Makati ma ok oketie Thowi, ma nyarombo mar Pasaka onego
    negie.
  nhe-NT: Huan ajsic nopa tonal para quicuase pantzi tlen ax quipiya tlasonejcayotl,
    huan para quimictise nopa pilborregojtzi para Pascua.
  aii-aii: ܡܛܹܐ ܠܹܗ ܝܵܘܡܵܐ ܕܦܲܛܝܼܪܹ̈ܐ ܕܒܝܼܹܗ ܐܝܼܬ ܥܝܵܕܵܐ ܕܟܹܐ ܦܵܐܹܫ ܦܪܝܼܡܵܐ ܦܹܐܪܵܐ
    ܕܦܸܨܚܵܐ.
  esk-NT: Akunniqsaami uvlua Puvlaksiġniġiḷaam qaqqum tikiññiqsuq, taamna Apqusaakkaułhum
    ipnaiyaam tuqurviksraŋa.
  msb-msb: Nag-abot an adlaw san kapyistahan san Tinapay Na Waraʼn Lebadura kun san-o
    an dapat na pagpatay san iharalad na kordero na kakaunon para sa Paskwa.
  cpa-NT: Jøng² ca¹tǿ² jmai³ ja³gøah¹²dsa hi³ŋíh¹ tsa¹quianh¹³ chiúh³, jmai³ jŋëh¹²dsa
    jah¹chih² meh² quián¹² høa³.
  dso-dso: ତାର୍‌ପଚେ ନିସ୍‌ତାର୍‌ ପରବର୍‍ ବଜି କରି ମେଣ୍ଡାପିଲା ମାର୍‌ବା ଦିନ୍‌ ଆଇଲା ।
  meu-meu: Asie-hatubua-flaoana Ariana dinana, Lagau-hanai mamoedia ialadia dinana,
    e kau.
  yva-NT: Naije Ono Paska ndea mamaisy arono vatano Yahudi wo rotijo ragije mewen
    daije raisy muno wo domba inta aubaisy wo ameseo Amisye ai umba wo ama ine raisy.
  dgc-dgc: Nadid, kédemét na oras no piyesta a péngan de ta melapis a tinapay, éy
    saya i oras de a mégbuno ta tupa.
  zpm-NT: Mer dze ne rsilo lni Pascwa, leṉ dze ne sca row zho guietxtil ne rquiad
    ncobi lad, ni rut zho carner yeeṉ ne rowxtsee zho.
  hix-NT: Sa, nenmahye haxa hatà, asahxemtotho komo. Ekeyu àwakanomnà yonahtoho katxho
    rma àro hatà. Àro rma ho tharaxkaxem me nehxakon hatà, kahneru mxekàtho. Thoryen
    heno komo yohokoko àtothàrànhàrà hutwatxho rma mon nehxakon hatà.
  sim-sim: Hiyawu Pasovan li undari wolok am simu nara. Oso wolo sipsip jikisi lar
    li jihi bret yis ngashi ambun li andari wolo sira.
  npi-ULB: अखमिरी रोटीको चाडको दिन आयो जुन दिन निस्तार-चाडको थुमा बलिदान चढाउनै पर्थ्यो
    ।
  cgc-cgc: Gabot adlaw na mag-umpisa en Pista Ta Tinapay Na Ula Pampaabok. Yon man
    adlaw ta pag-iyaw ta mga karniro na bata pa na patagana para ta yapon ta pagsilibrar
    ta Pista Ta Paglibri Alin Ta Egipto.
  tim-tim: Akto hombaŋ are miawakto hilâm siân lama gâim om nemberâm agi ain
  yor-yor: Ọjọ́ àìwúkàrà pé, nígbà tí wọ́n ní láti pa ọ̀dọ́-àgùntàn ìrékọjá fún ìrúbọ.
  wos-wos: Yis takahafi yandan bret sandaka nukwa dé ya. Wun nukwa di sipsip bali
    nyanré xiya, Pasova nukwana hénooka.
  emp-NTPO: Paʌ̃ ẽsãbari neẽ́ b̶ʌ cobada ewarira jũẽsia. Maʌ̃ ewarid̶e judiorã Egiptod̶eba
    ẽdrʌped̶ad̶a quĩrãnebad̶i carea oveja zaqueda bead̶aped̶a cobadaa.
  eng-F35: Then came the day of unleavened bread, in which it was necessary to kill
    the Passover lamb.
  ind-ind: Lalu tibalah hari pertama Perayaan Roti Tidak Beragi, yaitu hari di mana
    semua domba Paskah dipotong.
  pes-OPCB: روز عید فطیر که می‌بایست برۀ پسَح قربانی شود، فرا رسید.
  mpt-mpt: Gode singkalin am sumo Yudai bleto yis blim unam binabib amo tlamo i eil
    sibsib memei yananiba funiba Gode heitdaha binabibo niniino Fasoba otabe. Am olo
    tlang genabo kesoa
  ssx-ssx: Mo hande Na Pombeiyaake Palaowa Nala꞉ natena꞉ mo Lombei Pupa Yapeeke yawena꞉
    sipisipi ma꞉na꞉ ikiki sunu lulu pimiki nate opolo epeekeme.
  mkl-mkl: Ŋɔi ɑjɔi jinɡɑui Pɛ̃ɛ hɑi nɛ lefeeu í to wɑ si bii ɑ̀ yɑ kpɑ ɑnɡudɑ̃i jinɡɑui
    Iku ku kuɑ ɑ ceò kuweeu.
  gaq-gaq: କମିର ଶୂନ୍ୟ ରୁଟି ପାଣ୍ଡୁଏ ଦିନ୍ ପିଙ୍ଗ୍‍ଚାଗେ । ଆକେନ୍ ଦିନା ଜିଉଦିଇଙ୍ଗ୍ ଉଦାର୍
    ପାଣ୍ଡୁଏନ୍ନିଆ ଡାଆଁ ମେଣ୍ଡାଇଂକେ ପୁଜା ବିଆର୍‌ଏ ।
  gof-RNT: Hessafe guye, Faasikka dorssay shukettiya Uytha Baaley gakkis.
  unx-unx: ସାବାଃ ହଲଙ୍ଗ୍‌ରେୟାଃ ପାରାବ୍‌ ଦିପିଲିରେ, ପାସ୍‌କା ପାରାବ୍‌ ନାଗେନ୍ତେ ମିଣ୍ଡିହନ୍‌ଆଃ
    ଦାଣେଁ ମାୟୋମ୍‌ ଲାଗାତିଙ୍ଗ୍‌ ତାଇକେନା ।
  gah-gah: Lulu vizemi peleti niaká a gamena asenini zeketakumú gele minoaká holisimule
    liki sipsip iza akaleva apiliaká a gamenama alitokago,
  lcm-lcm: Au na ainoai i taun i saui i tav tol kala serei. Taun ang kapo taun asi
    raung ani nat i sipsip i Liuluai.
  aer-aer: Arlte arrpenhele, urreke-arle alernnge kwene-irretyenhenge, Jew areye Jerusalem-arenye
    areyele, yepe-yepe anyente inetyete-alheke ite akerrirremele renhe itemele arlkwerrirretyeke
    Arlte Akngerre Passover ikwerele.
  qvc-NT: Chay Paskwa fyistapa diyanqam ch'ayamurqanna. Chay qallarishqan diyapim
    suq uñitata wanchishpa, kachangakunawan mikurqanllapa, chay fyistata pasanambaqllapa.
  tgl-ULB: Dumating ang araw ng tinapay na walang pampaalsa, na kung saan kailangang
    ialay ang kordero ng Paskwa.
  cbs-NT: Ja badi Pascua besi taemisbutian ja dukun chaxuwan bake tesenxun taewamisbutian
    jabianudi misi xaxama pikubainmisbutian
  xtm-NTPP: Ni kenda kivi viko ja ka jaa i xtatila ñatuu na levadura yi'i ma, kivi
    iyo ja jin ka'mi i in ndikachi jaa ja ka ndakua'a i nuu Su'si ma.
  nnq-nnq: Lichoba lya mikate janga jeligwa kimela ngiliika. Lyenie nga lichoba lya
    mwana limbelele jwa lilumbo lya Pasaka.
  bao-NT: Pan're ca wauarije ca ayiaya manirije baarica boje rʉmʉre, Pascua macʉ̃
    oveja macʉ̃re cʉ̃ja ca jĩari rʉmʉ ca earo,
  san-ORI: ଅଥ କିଣ୍ୱଶୂନ୍ୟପୂପୋତ୍ମୱଦିନେ, ଅର୍ଥାତ୍ ଯସ୍ମିନ୍ ଦିନେ ନିସ୍ତାରୋତ୍ସୱସ୍ୟ ମେଷୋ ହନ୍ତୱ୍ୟସ୍ତସ୍ମିନ୍
    ଦିନେ
  rmn-rmn: Уло о дес э Писное Питэнго, кана камэлас тэ чинэн пэсахески бакрорэс,
  huv-NT: Condom tatüch a nangos nüt wüx üeteran pan ngo majmel levadura. Aaga nüt
    quiaj netam mandeow sap majmel marang nichech wüx pascua.
  otn-NT: Ya fʉhra̱ ngo nguehya yø pa ts'i ra̱ thu̱hmɛ̱ hi̱ngui̱ n'youi ra̱ íxi. Guehna̱
    ra̱ pa hodɛ'yo yø ja̱'i̱ ngue sänni̱go, ngue di̱ nzibde ngue ra̱ pascua.
  nop-nop: Belet haguwonit mokit, sipakaŋ diniŋ hinamuni nai tubune Aŋelodi Yabukiyondaaŋ
    Yalakapmeguk wondok dompa widihigiŋ nai dulaune
  obo-NT: Na, id inguma ron iddos unnon allow to pista to Paan no Waa Potuvu. Idda
    en no allow, ko‑ilangan nod buwis to natin karnero iddos mgo Judio atag to pista
    to Kodlihad to Ponolihan.
  kca-kca: Тўтәӈ ԋаԋ йэмәӈ хӑтәԓ йŏхтәс. Щи хӑтәԓән Пасха ош пŏшәх мосәс хŏрты,
  cak-ENT: Tok xka-pe ri nimak'ij, k'ij richin nc'uxtüj ri caxlan-vüy manak levadura
    riq'uin, y tok nyecamsüs chuka' ri xtak ovejas ri richin ri pascua,
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤛᤡᤍᤠ᤹ ᤔᤧᤴᤓ᤺ᤴᤏᤣᤒᤠ ᤂᤖᤧ᤺ᤱ ᤆᤠᤔᤠ ᤋᤱᤏᤠᤶᤔᤡᤸᤗᤧ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤕᤧᤴᤏᤥ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ
    ᤋᤱᤏᤠᤶᤖᤧᤴ ᤔᤧᤸᤗᤢᤰᤛᤠ᤺ᤴ ᤛᤡᤍᤢᤱᤈᤓᤠ ᤆᤥ᤺ᤰᤔᤠ ᤌᤡᤶ ᤘᤕᤧ॥
  mie-NT: De nī nquenda maá quīvī vico jā yájī nchivī stātílā jāá nduú nā levadura
    yíhí, de suni quīvī ñúcuán jáhnī ji tīcāchí lúlí tá cúu nūū ní ndacu Yāā Dios
    jā sāhá ji vico pascua.
  san-TIB: ཨཐ ཀིཎྭཤཱུནྱཔཱུཔོཏྨཝདིནེ, ཨརྠཱཏ྄ ཡསྨིན྄ དིནེ ནིསྟཱརོཏྶཝསྱ མེཥོ ཧནྟཝྱསྟསྨིན྄
    དིནེ
  qve-NT: Mana levadurayoq ruwasqa t'anta mikhunanku fiesta p'unchaw chayaramuqtinmi,
    sapankama familiakuna huk corderota ñak'aranku Pascua fiestapi cenanankupaq.
  pao-NT: Yaa tabenoo numme ka seepu tooa'a batsakwu, ka gi namayuadu tukaba noko
    ne ewa tuka-kwi manepetu.
  cbu-NT: Na zari opeejaa pachamaam tatsameenlliya. Opeejaa pangapat nda tputaru anpat
    katungumaam waritarangiya.
  usa-usa: aokaq-kánáámá yammá paá irabí agamá naí-kánáámá pááq uráiye. mi-kánááráqá
    mórama tipi-típi-naateqa ikaméwaone.
  soy-soy: Kɛyɑ́ɑ kɛ̃ kɑpi yɛ ɑkpɔ́nɔ́ nyɛɛ ɑ́ɑ pitɛ m mɑ́ n li, kɛyɑ́ɑ kɛ̃ kɑpi yɛ
