  bbr-bbr: Kiro omre bret jis wäpik jeäi omre pewon. Kiro ses opok, Juda roasiret
    ak sipsip nak mantapau wemoi, patan opok amkea, Anut jou muriäi.
  inb-inb: Tanda mana liba­dura­wa miku­diru atun puncha chaiarka; chi­ura­lla­tata
    paskua ubija wañu­chispa mikun­ga­pa.
  hrv-hrv: Kada dođe Dan beskvasnih kruhova, u koji je trebalo žrtvovati pashu,
  box-NT: Pã̀ahṹ na ɓa wee dí ho búurú na á ɲa-fĩni yí dó yi sã́nú yi,
