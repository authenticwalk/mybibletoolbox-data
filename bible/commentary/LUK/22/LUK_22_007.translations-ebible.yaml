  kmk-kmk: Dinumtong dit aḻgaw dit Piyestan di Tinapaya maid si bubud un siya dit
    mapaltiyan dit ubbun di kannelu un mausal nu Piestan di Nalausan.
  cao-NT: Jatsi jato levadura yama ca mapari piti fiesta tsëquëniquë, naa oveja baquë
