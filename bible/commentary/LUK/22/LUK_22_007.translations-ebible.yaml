    simó,” ye nekaŋgurí.
  zpz-NTPP: Orzeꞌ pshuub dzi ni saꞌ nu row dey gyishtily nu sac lebadur. Dzi zeꞌ rut
    dey shily ni saꞌ ni Pas.
  mkj-mkj: Joarwihn Pilahwa Joah Doal Ihs ne leldo, anjoau ma jihpw pwulopwul oang
    kamdipw in Passover kin kojkojdi.
  zac-NT: Iurní bëdchini dzë shtë laní, gudáu ra mënë guetështildi sin levadurë. Mizmë
