  anv-NT: Bií ɛbi áwáne maá ɛgɔ́ŋme gepɛ mbaá ɛpaá brɛd yi álá muálé, úkwɔ́négé,
  sab-NT: Pan me dodadre levadura ole gute chuia chku, chui ege kwian israelita ulita
