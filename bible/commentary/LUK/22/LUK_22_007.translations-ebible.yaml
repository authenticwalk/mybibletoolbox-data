  grc-BYZ: Ἦλθε δὲ ἡ ἡμέρα τῶν ἀζύμων, ἐν ᾗ ἔδει θύεσθαι τὸ πάσχα,
  cpc-NT: Ari imonkaatapaakari kitiijyiri jowantapiintaitawori tantaponka, jowamaapiintaitziri
