verse: LUK.022.017
translations:
  kpx-kpx: Hoto ke louito kabu mai hoesehavoi mai au esemu ovei loui avoe, “Ko igaegae
    mole ovei ive.
  okv-H: ainge eto aguhu humbuto God peketo ke einge ena, “Aguhu erevi humbuto isapa
    isapa indavu
  tbo-tbo: Ma keyaka i waya po Yaubada ugolina i wimaamala ma i pa, ‘Geka ona waya
    po ona gutaya u hayami.
  mal-C: 'പിന്നെ പാനപാത്രം എടുത്തു ദൈവത്തിന് സ്തോത്രംചെയ്തശേഷം പറഞ്ഞു: “ഇതു വാങ്ങി
    പങ്കിടുക.'
  grc-SR: Καὶ δεξάμενος ποτήριον, εὐχαριστήσας εἶπεν, Λάβετε τοῦτο, καὶ διαμερίσατε
    ⸂ἑαυτοῖς·⸃
  bgc-bgc: फेर उसनै अंगूरां के रस का कटोरा लेकै परमेसवर का धन्यवाद करया अर कह्या,
    “इसनै ल्यो अर आप्पस म्ह बाँट ल्यो।
  khz-khz: Ne Iesu na kaperi ta egapiato, evega-namaato, netiwato, “Eia iogapia, maparami
    na pio niua.
  deu-TKW: 'Und er nahm einen Becher, dankte und sprach: nehmet dies und verteilet
    es unter euch.'
  zsr-NT: 'Gdel‑lëꞌë zxígaꞌdauꞌ len gudxëꞌ Dios: “Xclenuꞌ.” Niꞌr rëꞌ lequëꞌ: ―Gul‑síꞌ
    lë ni len gul‑guíꞌaj latiꞌ hueaj,'
  lin-lin: 'Sima na Ye kozwa kopo, azongisaki matondi epai ya Nzambe mpe alobaki :
    — Bokamata kopo oyo mpe bokabola yango kati na bino,'
  hns-NT: 'Tab ek gielaas wien leike oe Parmeswar ke dhanbaad deis. Tab tjela log
    se bolies kie: „Eke le aur paarie-paara pie.'
  noa-E: Maimua vino jarrdam jua ee auwia Ẽwandamag ʉ̈u ajim anaa, —Ya pʉr athat ajim
    anʉm. Maimua, Dönaa jũrr ʉapʉ̈ipetat ajim anʉm, agdaujö dö aumamkhĩir.
  eng-EMTV: Then He took the cup, and gave thanks, and said, “Take this and divide
    it among yourselves;
  mib-NT: 'Te ni quihin ya ɨɨn copa ndūxi uva, te ni nacuatáhú yá, te ni cahān yā:
    Quihin copa yáha, te coho ró jíín jnáhan ró.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ चल्‍लङ्‌ना खोर्याःन् खप्‍सुआङ् निङ्‌वाॽफुमाङ्‌ङिन्
    नोगे़न् पिरुर अक्‍खे पाःत्तु, “कन् ताःक्‍ते़म्‍मे़ॽआङ् खिनिॽ लुम्‍मो हाःत्तासिम्‍मे़र
    चे़म्‍मे़ थुङे़म्‍मे़ॽओ॥
  xnj-xnj: Kangi Yesu akatola chikombi, akamsengusa Chapanga akajova, “Mtola, mpelanayi
    mwavoha,
  mmx-mmx: La ne Iesu ga lok kaka lakap inin, la ga tong avukat ti ne Moroa, la ga
    lok, “Mina lok kaka i na la mina in teren.
  cbr-NT: 'Catancëxun ca anu uvas baca ''arucë manë xanpa biquin, Nucën Papa Dios
    pain —asábi ca —catancëxun, aín ''unánmicë unicama ''inánquin cacëxa: —''Ën cana
    mitsu cain, ësaquin cana uvas baca ënuxun ''atëcëniman. Axa ''Apu ''aían Nucën
    Papa Diosan nëtënu aín unicamax abë ''icëbëtan cuni cana ''atëcënti ''ain. Usa
    ''ain camina ënë biquin camaxunbi ''ati ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús ch''apalh ju vaso chai junilh lak''ailakts''iuch
    ju Dios chai naulh: ―Ach''ap''at''it ju ani vaso. Alat''ak''ot''it ju milhi''uxijnan.'
  eng-LSV: And having taken a cup, having given thanks, He said, “Take this and divide
    to yourselves,
  cak-NT: 'Y ri Jesús xuc''on-apo jun vaso ri c''o ruya''al-uva chupa, xuya'' matiox
    che ri Dios y xu''ij: Chi''iwonojel tikumu'' re''.'
  pah-NT: 'Copo ga ipyhygi. Ipype oko vinho. Hehe ga nhi''ig̃i Tupana''ga pe nde pyry
    hete nde imbuhua ore ve javo. Onhi''ig̃irẽ ga pe ga ei omoirũhara''g̃a pe: —Koro,
    ei ga g̃a pe imondovo copo g̃a pe. Pema''ema''ẽ ti pejive i''gwoi''gwovo, ei Jesus''ga
    g̃a pe.'
  sja-NT: 'Mãpai copa jitap''eda, gracias jaraji Tachi Ak''õremaa mãik''aapa mãgaji:
    —Jitátɨ na copa mãik''aapa jedétɨ pãchi pitapai.'
  xed-xed: 'Ka kapaŋtá tsi ta leghwa, ka rfanaghatá tsi ta Lazglafta, kaʼa mantsa:
    «Zlghawa ta na leghwa na, ka rafta kuni tida, kaʼa.'
  mks-NT: 'A̱nda̱ já na̱tiin a in vaso nu̱ ñúhu tó uva ta na̱ndiquia̱hva ndixa̱hvi
    nu̱ Ndióxi̱. Ta já na̱cachi a já xi̱hín na̱ xíca tuun xi̱hi̱n á: —Coho ndó dó
    ñúhu ini vaso yóho ta cahnda java ndó dó nu̱ táhan ndó.'
  gfk-S: Io, Jisas ga kap leh no gingop na wain, igom tanga tahut tane God tana, ma
    iga tange, “Mu kap leh ikin mu nage palau harbasiane mu ma ie kinong iou tange
    ta mu, iou pa nile mame habaling ta wain tuk tano pana bung be no kingdom tane
    God na hanawat.”
  bmu-bmu: Mewö jiba wain qambi memba kötuetköba kewö jiyök, “Mönö ki memba nanŋinak
    aŋguba neme.
  dgz-dgz: Ap anega wani sip ware God inap gaun wa anega wadiamon, “Oma wain makewa
    kaumewa ma waran, ek yan ase ma sean nan.
  eng-GNV: And hee tooke the cup, and gaue thankes, and said, Take this, and deuide
    it among you,
  zaa-NT: 'Jesús nna guỹi'' tìe vásuá nna gunàbèe bendición lani Tata Dios nna, làniana
    rèe cabi: Líthi'' ą nna líquithia ą entre lebi''i.'
  eng-WEBSTER: And he took the cup, and gave thanks, and said, Take this, and divide
    it among yourselves.
  guh-guh: 'Nexata Jesús copavënëjavata yapita pijajivi pebarëapaeranexa. Jesús jumaitsi
    Diosojavabelia: —Pexaniacuene panetoexaname. Panerajutame maporaje, jai Jesús.
    Bajaraxuacujinae pijajivijavabelia jumaitsi: —Maporaje payapire. Papaema padaxitamë
    mapacopataje.'
  bon-bon: Yeesu kwäye ne ecatige, Acejiyame ne eso ecärige, piba jejemige egä, “Weene
    ecateye, iyeta eneye.
  nhw-BL: 'Huan Jesús quicuic se taza ica xocomeca atl huan quitlascamatqui Toteco
    huan quiijto: ―Xiquijica ipan ni taza huan ximomajmacaca nochi amojuanti.'
  mgw-mgw: Bu'kapo ngakitola kikombe sa lipwai no sukulu, ngabaya, “Mupokyange, munywe
    pamope.
  swh-ONEN: Akiisha kukichukua kikombe, akashukuru, akasema, “Chukueni hiki mnywe
    wote.
  wbi-wbi: pebaho uYesu akatola ikikombe, akahongesia akati, “kogho iiki, mughavane
    jumue na jumue.
  bba-bba: Yerɑ u nɔrɑ suɑ u Gusunɔ siɑrɑ mɑ u nɛɛ, i tɑm nɔrɑ ye mɔɔ i nɔ bɛɛ kpuro.
  eng-KJVCPB: 'And he took the cup, and gave thanks, and said, Take this, and divide
    it among yourselves:'
  kgk-NT: 'Upe-ma ramo Hesu oipyhy uva rykwere ryru. Omboete Tupã Nhandejáry-pe. Upéi
    ho''u uka gwemimondo kwéry-pe: —Pe''upa katu, he''i.'
  waj-waj: 'kiaa kioo Yisuuva nnoori tooriivaa tu kioo vainno Anutuuqaata kua yoketaivaa
    kiaa kioo tunoo: Aavaa vara kiada mmuaavai mmuaavai nnaatee.'
  ekk-PKP: 'Jeesus võttis karika, ja kui ta oli tänanud, ütles ta: „Võtke see ja jagage
    omavahel.'
  mpx-mpx: Inoke oine ana kom etega i ahe, i ba mulolu Yehoba elana ge i baek tohago
    elal i ba, “Toto ya ku ahe ku im guyauan eliyamiu.
  wbp-wbp: Ngula-jangkaju, jampitalku manu pama-kurlu, ngularla yati-wangkaja Kaatuku.
    Ngulalpa-jana warru yungu kurdungurlu-patukuju jinta-kari jinta-kariki, manu wangkaja-jana,
    “Kularna yardalku ngarni nyampuju pamaju nyampurlaju walyangka. Ngaka kapurna
    yarda ngarni pama-nyayirni-wangu nyampu-piya-wangulku kajirna Kaatu-kurlangu nguru-nyayirni-wangurlalku-yijala
    pina-nyina kuja-ka Warlalja-Wiri nyina nyiyarningkijarra. Kujakuju nyurrurlarlulu
    nganja wita-kari wita-kari nyampu pama jalangurluju.”
  luo-luo: Bangʼ kosekawo kikombe, nogoyo erokamano kendo wacho niya, “Kawuru ma kendo
    upogru uwegi.
  nhe-NT: 'Huan Jesús quicuic se taza ica xocomecatl iayo huan quitlascamatqui Toteco
    huan quiijto: ―Xiquica ipan ni taza huan ximomajmacaca nochi imojuanti.'
  aii-aii: 'ܘܫܩܝܼܠܔ ܠܹܗ ܟܵܣܵܐ ܘܫܘܼܟܸܪܹܗ ܘܐܡܝܼܪܹܗ: ”ܫܩܘܿܠܘܼܢ ܐܵܗܵܐ ܘܦܲܠܸܥܡܘܼܢ ܒܹܝܠܵܘܟ݂ܘܿܢ.'
  esk-NT: Taatnaanikami Jesus-ŋum tiguplugu qallun, quyaniġaa Agaayyun nipliqhuni,
    “Tigulugu taamna imillagvigisiuŋ!
  msb-msb: Pakatapos may ginkuha siya na kupa kag, pakapasalamat sa Dios, nagsabi,
    “Batuna niyo ini kag mag-irinom kamo didi.
  cpa-NT: 'Jøng² ca¹cáng¹ Jesús cuøh³. Ca¹tsáih¹dsa Diú¹³ di³hmah³. Jøng² ca¹juúh²dsa:
    ―¡Quieng² cuøh³! ¡Hǿgh³ hniah¹² ma¹méh¹!'
  dso-dso: ଆରି ସେ ଅଙ୍ଗୁର୍‌ ରସ୍‌ ଦାରି ପର୍‌ମେସର୍‌କେ ଜୁଆର୍‌ କରି କଇଲା, “ଏଟା ନେଇ ତମର୍‌
    ନିଜର୍‌ ନିଜର୍‌ ବିତ୍‌ରେ ବାଟା କରା ।
  meu-meu: Bena kehere ta e abia, e hanamoa, eto, Ina na avabia, iboumui ai ba inua.
  yva-NT: Umba Yesus po mokijo anggurije raijade, Po kove raura seo Amisye ai, umba
    Po raura pare, “Wapo anggurije so raugav muno wapo ratodijo wasai indamu wadamanam.
  dgc-dgc: Nadid, inalap ni Jesus tu tasa a te lasén a alak. Ey to pégpasalamat na
    ta Diyos, éy kinagi na, a “Hati-hatién moy dén ye a inumén.
  zpm-NT: 'Dzigo bzheṉ me tib cop nroob no vin, bdeed me xquizh lo Dios, blozh ga
    bdeed me cop co lo zho, rëb me: ―Goḻquiin vin rii gza to.'
  hix-NT: Ufa xkun yonà yanàmye hatà. Apa y, ohxe onàmàthàrà onà, kekon hatà, Khoryenkomo
    wya. Nàmye hatà, àwyanye. On ekamtxoko kekon hatà. Ekamtxoko, owyanye rye rma,
    kekon hatà, àwyanye.
  sim-sim: Karem or mbaha wain uku kas hambiyak or ngoroho laha Avuin armek or sawehe
    lirin ormu mbara, �Kaso jihi ambek tenjer tenjer ji aka.
  npi-ULB: तब येशूले कचौरा लिनुभयो, र जब उहाँले धन्यवाद दिनुभयो, उहाँले भन्‍नुभयो,
    “यो लेऊ, र तिमीहरूका बिचमा बाँड ।
  cgc-cgc: Gakamang Jesus i ta ineman na may ugsak na bino daw gapasalamat ta Dyos.
    Ambal din ta mga apustulis, “Batunon nyo ni daw minem kaw ti daw atag nyo man
    naan ta inyo na duma.
  tim-tim: Hain dâm waiŋ are nemberâm hâpurâ mem Anutu maŋganmâ mepaiŋe mem hin makyeŋgiep,
    “Ire mem potatmâ neŋet.
  yor-yor: Ó sì gba ago, nígbà tí ó sì ti dúpẹ́, ó wí pé, “Gba èyí, kí ẹ sì pín in
    láàrín ara yín.
  wos-wos: Wungi wataka dé wain hulingu téndé hanyandé nak hérae dé Godka diména nataka
    dé déka duré wa, “Guni hérae nak nak satanguni.
  emp-NTPO: 'Maʌ̃be tazada idji jʌwad̶e edaped̶a Ãcõrẽa bia jaraped̶a nãwã jarasia:
    –Naʌ̃ra dod̶adua.'
  eng-F35: 'And taking a cup He gave thanks and said: “Take this and share it among
    yourselves.'
  ind-ind: Lalu Dia mengambil cawan berisi air anggur dan mengucap syukur kepada Allah.
    Kemudian Dia berkata, “Ambillah dan bagikanlah ini di antara kalian.
  pes-OPCB: 'آنگاه پیاله‌ای به دست گرفت و شکر کرد و آن را به شاگردان داد و فرمود:
    «بگیرید و میان خود تقسیم کنید،'
  mpt-mpt: e waen aaye obonea Gode gangobo genea i baabenea Ibo alukum ele doweine!
  ssx-ssx: Kutupa Yesuma꞉ mo kapo mea Koda꞉ pa꞉ta꞉ keiyae alo hata꞉ iki pa꞉ta꞉ alota꞉
    Ika꞉ ika꞉ kone telipa nape laata꞉
  mkl-mkl: Iyi í fɔ bɛɛbɛ í tɑ̃, ŋɔi í so kɔɔfu í sɑɑbu Ilɑɑɔ̃ nɔ í sɔ̃ mɔcɔɛ ŋɑ í
    ni, i ɡbɑ vɛ̃ɛ iyi í wɑ si kɔɔfuu ihɛ̃ i mɔ iŋɛ fei.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଜିସୁ ମୁଇଙ୍ଗ୍ ଗିନାନ୍ନିଆ ଅଙ୍ଗୁର୍ ରସ୍ ଡୁଂୱେକେ । ଆକେନ୍‌ସା ମେଁ ପର୍‍ମେସର୍‍କେ
    ଦନ୍ୟବାଦ୍ ବିକେ । ମେଁ ବାସଙ୍ଗ୍‌କେ, “ଆକେନ୍ ଗିନା ଡୁଂୱେଲା ଆକ୍‌ଅରିଆ ଲେଃକ୍ନେ ଅଙ୍ଗୁର୍ ରସ୍
    ସାପାରେ ବାଟା ଉଗ୍‍ପା ।
  gof-RNT: Ushshaa ekkidi galati simmidi, “He7ite hayssa hintte giddon shaakettite.
  unx-unx: ଆଡଃ କାଟୋରା ଆଉକେଦ୍‌ତେ, ଇନିଃ ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌ତାନ୍‌ଲଃ ମେତାଦ୍‌କଆଏ, “ଆପେୟାଃ
    ଥାଲାରେ ନେଆଁଁ ହାଟିଙ୍ଗ୍‌ୟେଁପେ ।”
  gah-gah: 'Loko loake, vain goni makó aleake, Ómasi agepoka loake láa loko limó:
    Lekeza imane gona miliki nalo.'
  lcm-lcm: Na kala luk a kavi, ka posong ro na kala antok, “Mi luk ia na mi angainumai
    tatana,
  aer-aer: Kele yanhe ikwerenge-ntyele, Jesus-ele tyampite akweke ngkwarle-akerte
    inemele, Ngkarte ikwere angkeke, “Ngkarte-aye, Ngkwenge ayenge akangkeme ngkwarle
    nhenheke.” Kele re imerte renhe atyewe ikwerenhe areye anyenteke-anyente antheke,
    itneke angkemele, “The arrekantherre arratye ileme, ahelhe nhenhele the awethe
    ngkwarle antywetyeke arrangkwe. Kele urreke Akngeye atyinhele tyerrtye areye apurtelhe-ilemele
    itnenhe alartetyele-arteke arntarnte-aretyenhe. Yanhenge anteme-arle the arrekantherrenge
    ngkwarle awethe antywetyenhe ngkwarle arrpenhe anteme. Kenhe arrantherre akenhe
    ngkwarle nhenhe anyente-ame-anyente antywerrirraye lyete.”
  qvc-NT: 'Chaymandaqam kupata piskashpa, Dyusman pagikushpa, nirqan: —Kay kupamanda
    yumbayniki upyayllapa.'
  tgl-ULB: Pagkatapos, kumuha si Jesus ng isang kopa, at nang makapagpasalamat, sinabi
    niya, “Kunin ninyo ito at ibahagi ito sa isa't isa.
  cbs-NT: 'jawen Pascua piti keyukin jawen kencha tsumaxun Dios kenwantan yuikin:
    —Chanima en matu yuiaii. En Epa Diosbe xanen ibui en ana judiama na uva vino en
    ana matubetan ayuama ixanaii. Abaunkanwen— jatu watan'
  xtm-NTPP: 'Sani te ni tnii ya nuu ñu''u ndute uva ma, te ni ndakuan‑ta''vi ya nuu
    Su''si ma, te jiña''a ya nuu de: ―‍Jin tnii ni, te jin ko''o ni vala vala,'
  nnq-nnq: Penia Yesu ngatola kikombe cha divai, ngannumba Nnoongo, ngalenga, “Mpokelange,
    mmaganange.
  bao-NT: 'To biro ĩi, jinirica bapare ami, Ʉmʉreco Pacʉre, “Añu majuropeecã,” ĩi
    yapano, o biro cʉ̃jare ĩiupi cʉ̃ buerãre: —“Atere amiri, mʉja majurope ameri bato
    cojoya.'
  san-ORI: ତଦା ସ ପାନପାତ୍ରମାଦାଯ ଈଶ୍ୱରସ୍ୟ ଗୁଣାନ୍ କୀର୍ତ୍ତଯିତ୍ୱା ତେଭ୍ୟୋ ଦତ୍ୱାୱଦତ୍, ଇଦଂ
    ଗୃହ୍ଲୀତ ଯୂଯଂ ୱିଭଜ୍ୟ ପିୱତ|
  rmn-rmn: 'Лиляс о кадеи, мангляс андар лэстэ э Дэвлэс, Ов пхэнляс: — Лэн адава кадеи
    тай пиен андар лэстэ алаи.'
  huv-NT: 'Condom quiaj taxaing noic vas, tüüch gracias Teat Dios, ndoj tapiüng: ―Jogüy
    isapan inganeowan noicnoic pite.'
  otn-NT: 'Bi dɛcra̱ vaso p''ʉya ngue di ja ma̱mma̱di̱ Oja̱. Bi ''yɛ̱mbyø xädi p''ʉya:
    ―Da̱mi̱ ndarpa̱hʉ na̱ya, sihʉ ''da''its''ʉ.'
  nop-nop: Unduŋ yoŋa ime tout tiŋa Bepaŋ niutumbaaŋ yeniŋguk, “I tiŋa ikiiŋ indigoŋ
    silotnaneŋ.
  obo-NT: Na mid angoy sikandin to kupa woy id posolamat sikandin diyot Monama. Nopongnga,
    id ikohiyan din sikandan to, “Owata row ini woy inom kow langun ka‑ay.
  kca-kca: 'Ан ўйман, Турма пумащипа йасӈәт ԋухәмман, йастәс: "Тӑм ан ўйаԓән пӑ нын
    кўтәнән ортаԓән,'
  cak-ENT: 'Y ri Jesús xutz''om c''a jun vaso ri c''o ruya''al-uva chupan, y tok rumatioxin
