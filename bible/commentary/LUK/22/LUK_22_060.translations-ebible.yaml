verse: LUK.022.060
translations:
  kpx-kpx: Ige Bitau namihai avoe, “Halenela. Di a hoto louale ke hilokaholinu.” Kateai
    lousege solekavesite kokoluguu hotoanu.
  okv-H: Peter na “Embo umo ke do erea amo na be kiae ere ona” ke ainge ijinu di ohora
    javone ijinu
  tbo-tbo: Tamogi Pita i pa, ‘Tulau, am baha anona a winugoniniyeya!’ Yohola i ibaabani
    ma amaka kamkam olotona i tou.
  mal-C: അതിനു പത്രോസ്, “ഹേ മനുഷ്യാ, നീ പറയുന്നത് എന്താണെന്ന് എനിക്കു മനസ്സിലാകുന്നില്ല”
    എന്ന് ഉത്തരം പറഞ്ഞു. പത്രോസ് സംസാരിക്കുമ്പോൾ കോഴി കൂവി.
  grc-SR: Εἶπεν δὲ ὁ Πέτρος, Ἄνθρωπε, οὐκ οἶδα ὃ λέγεις. Καὶ παραχρῆμα, ἔτι λαλοῦντος
    αὐτοῦ, ἐφώνησεν ⸆ ἀλέκτωρ.
  bgc-bgc: पतरस नै कह्या, “हे भाई, मै न्ही जाण्दा के तू के कहवै सै!” वो या कहवैए था
    के मुर्गे नै बाँग देई
  khz-khz: Na Petero evega-geleto, netiwato, “A vomaru a, au ati ripaku goi rakagau
    okilagiana!” Ia roe waekilawai aonai, kokoloku ekogoto.
  deu-TKW: 'Petrus aber sagte: Mann, ich weiß nicht, was du meinst. Und alsbald, da
    er noch sprach, krähte der Hahn.'
  zsr-NT: 'Niꞌr Pedro gnëꞌ: ―Bönniꞌ, cutu nözdaꞌ bizxa naꞌ ruꞌu didzaꞌ qui. Tsal niꞌ
    ruꞌë didzaꞌ ni, laꞌ grö́dxtëbaꞌ zxiꞌn druz.'
  lin-lin: 'Kasi Petelo azongisaki : — Nayebi te makambo oyo ozali kolobela ! Wana
    azalaki nanu koloba, soso elelaki.'
  hns-NT: 'Tab oe bolies: „Ham na samdjhiela kie toe ka bole hai.” Aur abbe oe batiaite
    raha, tab moerga bole lagal.'
  noa-E: Magbaawaita Pedroou, —Kakë, mua bʉ̈ʉrjã khaugbam, khan ata pʉ iekha chirʉm
    khai ajim anʉm. Magbarm bʉ̈rre agtha thumjã Pedro iekha öba nʉm ee, ãthãrrta kekerekee
    ahbar.
  eng-EMTV: But Peter said, “Man, I do not know what you are saying!” And immediately,
    while he was still speaking, a rooster crowed.
  mib-NT: 'Te ni cahān Pedro: Hombre, tu jíní rī na jnūhun cáhán rō. Te sá súcuan
    cáhán gā de, te ni cana‑ni líhli.'
  lif-NT2: कर पत्रुसरे़ पाःत्तु, “मे़ःम्‍बे़ हौ! थे़मानि के़बाःत्तुबे? इङ्‌गाॽग खुने़ॽ
    कुसिङ् मे़निःत्तान्‍लो॥” खिमो खुने़ॽ पारे़र पत्‍छे़ल्‍ले़सा इङ्‌वाःन् काःसे़॥
  xnj-xnj: Nambu Petili akajova, “Bambu veve, nichimanyili lepi chewijova!” Bahapo
    peavi akona ilongela lijogolo likavika.
  mmx-mmx: Ketla ne Pita ga vorang i rin keretna, “Axoklen lavanga salai u paase min!”
    La soso mun ap mo loxonaleng, neni move ga paase, la laxaxak ga reng.
  cbr-NT: 'Usaía quia ca Pedronën cacëxa: —Uisai qui caina usai quin, a cana ''ën
    ''unaniman. Quicëbëshi ca ''atapa banacëxa.'
  tee-NT: 'Para ju Pitalu'' junich: ―Jantu icmachakxai tuch''i q''ui''uni. Chai acsni
    ixt''ajunca'' chivini'' pus lana t''asalh ju puyux.'
  eng-LSV: and Peter said, “Man, I have not known what you say”; and immediately,
    while he is speaking, a rooster crowed.
  cak-NT: 'Pero ri Pedro xu''ij che ri achi: Man nin-en ta entender anchique roma
    na''ij quiri'' chuij, xcha'' ri Pedro. Y can c''a nich''o''n ri Pedro, cuando
    ri gallo xtzirin-pe (xsiq''uin-pe).'
  pah-NT: 'A''ero Pedro''ga ei: —Gara pe nde ei? A''ereki ji ndakwahavi, ei ga. Ga
    nhi''imbige''ymame kotihĩ inamutig̃a nhi''ig̃i.'
  sja-NT: 'Pedropa p''anauji: —Mɨa k''awa-e bɨda aji, k''ãaredeta pedee bɨ. Aramata
    Pedro at''ãri pedeemaa bɨde, et''erre k''ariji.'
  xed-xed: «Sna a yu ta na skwi ta kumə kagha ta mnay na gra wu,» ka Piyer. Tata tsa
    gwaɗa ya Piyer, ma va tsa fitik ya, ka wahatá vazak.
  mks-NT: 'A̱nda̱ já na̱cachi Pedro já xi̱hi̱n dá: —Co̱ xíni̱ toho i̱ ndá sa̱ha̱ cáhu̱n
    —na̱cachi Pedro. Tá chí mé hora já nani cáha̱n Pedro xi̱hín da̱ta̱a cán já na̱cana
    chéle.'
  gfk-S: Iesene Pita ga tange, “Tasigu, iou paile palai ta kike u tangtange!” Kaie
    iat mon baak iga iangianga, iga hadade no ingana no kareka.
  bmu-bmu: Mewö jiyökmö, Pitönöŋ meleŋnök, “Azi, keu jizani, mi köndatzal.” Mewö jiba
    kiniga miaŋgöreŋök kuruk qerök.
  dgz-dgz: Go Pita sia anega wan, “Apan negawa, ge anen waingiana ne oare!” Pita nop
    mame waiwandini gapan, kumkum boge no utap wan.
  eng-GNV: And Peter saide, Man, I knowe not what thou sayest. And immediatly while
    hee yet spake, the cocke crewe.
  zaa-NT: 'Pedrua nna ra bi: Lu'' nubeyu'', nìdi làa yúá'' biỹa nuá ra lu''. Atsaba
    rinne Pedrua nna gurètsi chì xcurúdiá.'
  eng-WEBSTER: And Peter said, Man, I know not what thou sayest. And immediately,
    while he was yet speaking, the cock crowed.
  guh-guh: 'Nexata Pedro nayajumetane. Pedro nexata jumaitsi bajaraponëjavabelia:
    —Apo yapëtaenë cajena pacuene yabara jumaitsimë, jai Pedro. Bajarapacuenia Pedro
    pejumaitsijavata, vacara baja fiaba.'
  bon-bon: Yepä, Peteru te jejige egä, “Maane lui tääpume jiicenenite, cane umle lica
    gäne!” Tabe liba camu peei mene iicema cabu jage, piba taatu paulo te ala sengenige.
  nhw-BL: 'Huan Pedro quiijto: ―Tata, amo nijmati tlaque tiquijtohua. Huan nimantzi
    quema noja camanaltiyaya Pedro, tzajtzic se poyox.'
  mgw-mgw: Petili ngabaya, “Wenga we, ne nikitangiteli ata saukilongela!” Na popopo
    paabile kalongela, njogolo ngabi'ka.
  swh-ONEN: Petro akajibu, “Wewe mtu, mimi sijui unalosema!” Wakati huo huo, akiwa
    bado anazungumza, jogoo akawika.
  wbi-wbi: neke upeteli akati, “ghwe mughosi, nanisikaghwile sino ghujova” pebaho
    unsiki ghughuo yeijova, ing'hongove jivika.
  bba-bba: Piɛɛ u nɛɛ, wunɛ, nɑ ǹ yɛ̃ ye ɑ kĩ ɑ ɡere. Yɑnde nɡe mɛ u ɡɑri yi mɔ̀,
    ɡoo dɔɔ ɡɑ swĩ.
  eng-KJVCPB: And Peter said, Man, I know not what thou sayest. And immediately, while
    he yet spake, the cock crew.
  kgk-NT: 'He''i jevy Pedro: —Upéa xe ndaikwaái, mba''e-rehe tipo aipo-rami ere xe-vy?
    he''i rei. Upéixa onhe''ẽ oĩ-vy jave ete, gáju osapukái.'
  waj-waj: 'tuduu rikioo Petorooso inna sai tunoo: Ai, vaidi aakua-o, a kianna kuaivaa
    hama na arinaima rikiauvaivee. Ivo homo kua tioo varuu saivaata kakaraivo akua
    tiravai.'
  ekk-PKP: „Mul pole aimugi, millest sa räägid!“ vastas Peetrus. Just siis, kui ta
    alles rääkis, kires kukk. Issand pöördus ja vaatas Peetrusele otsa.
  mpx-mpx: Anana Pita i lahe i ba, “Gan, nige ya aatena hauna gun u babaunan ei.”
    Pita iyoho ya i baaba inoke sauga o kamkam melutauina i kahin.
  wbp-wbp: Piitarla wangkaja nyanungukuju, “Kula kujaju junga! Kula karna milya-pinyi
    nyarrpa kuja kanpa wangka!” Kuja yungka wangkaja, ngula-puru-juku jukujukuju purlaja.
  luo-luo: Petro nodwoko niya, “Omera, ok angʼeyo gima iwuoyo kuome!” Mana kaka nowuoyono,
    thuon gweno nokok.
  nhe-NT: 'Huan Pedro quiijto: ―Tate, ax nijmati tlaque tiquijtohua. Huan nimantzi
    quema noja camatiyaya Pedro, tzajtzic se cuapelech.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܝܵܐ ܐܢܵܫܵܐ، ܠܹܐ ܝܘܸܢ ܒܝܼܕܵܥܵܐ ܡܘܼܕܝܼ ܗܲܡܙܘܼܡܹܐ
    ܝܘܸܬ.“ ܘܒܗ̇ܝ ܥܕܵܢܵܐ ܟܲܕ ܗ̇ܘ ܗܲܡܙܘܼܡܹܐ، ܩܪܹܐ ܠܹܗ ܩܵܪܘܿܝܵܐ.'
  esk-NT: Aglaan Peter-m kiuniġaa, “Nalullapiaġiga sumik uqaqtilaan.” Uqaqtitlugu
    tavrakŋatchiaq aqargiqpak qalġuqtaġniqsuq.
  msb-msb: Pero nagsabat si Pedro, “Amigo, ambot kun nano an ginasabi mo.” Sadto mismo
    tumuraok an manok myintras nagasurmaton pa siya.
  cpa-NT: 'Jøng² ca¹juúh² Pedro: ―Dsa² ŋioh¹², ha¹chi² guiang³jni he² jǿg³ juúh²hning
    ―ca¹juúh²dsa. Dsø¹juu¹² jøng², ja³ma²chi³hløah¹² Pedro jǿg³ jøng², ca¹ho¹ chiih³.'
  dso-dso: ଏଟା ସୁନି ପିତର୍‌ ସେ ଲକ୍‌କେ କଇଲା, “ଏ ବାଇ ତୁଇ କାଇଟା କଇଲୁସ୍‌ନି ? ମୁଇ ବିଲ୍‌କୁଲ୍‌
    ନାଜାନି ।” ସେ କାତା ପିତର୍‌ କଇଲା ଦାପ୍‌ରେ, କୁକ୍‌ଡା ଡାକ୍‌ଲା ।
  meu-meu: A Petro eto, E tau, emu hereva na lalogu seme parara. Bena herevana ai
    kokoroku e tai.
  yva-NT: Umba Petrus po raura akananto ai pare, “Syantukambe nya ana ndaura so rai!”
    Arono Petrus payaowa nene, naije kobe mangkuere kokebe.
  dgc-dgc: Pero nitanggi man dén ni Pedro, a kinagi na, a “Ewan ko tukoy tu kagi mo!”
    Ey nadid, to pégkagi pabi ni Pedro ta éya, éy nagtarakot tu tandang.
  zpm-NT: 'Pquiab Pedr, rëb Pedr: ―¡Rieṉd naa goṉ, pe nacne squi rnee luu! Gardle
    lozh griee diidz co ro Pedr, zeeṉe laa tib gall pcuedz.'
  hix-NT: Onà wyaro nkekon mak hatà, Petru. Hoymo y, àsok màken haryhe, kekon hatà.
    Orwon hutwahra wehxaha. Yaworohra màkehe. Noro ywenyeke wehxaha, kekon hatà, Petru.
    Àro wyaro àwya tatoko rma, nàhtàmye hatà, apaytara.
  sim-sim: �An mashi os mi mbawa oso amu hisha mendenduwa.� Karem or mbari halanganga
    aptoko mu mbara.
  npi-ULB: तर पत्रुसले भने, “हे मानिस, तिमीले के भनिरहेछौ, म जान्दिनँ ।” र उनले बोल्दै
    गर्दा भाले तुरुन्तै बास्यो ।
  cgc-cgc: Piro, sabat Pedro, “Dey, ula a gid nalam daw ino paambal no an!” Ta yon
    gid na uras na gambal pa Pedro, gatagaok manok.
  tim-tim: Hain dâmbo hin dâep, “Nâ gâŋgât den are pâpkoân.” dâmbo ainâk gokorok indiep.
  yor-yor: Ṣùgbọ́n Peteru wí pé, “Ọkùnrin yìí, èmi kò mọ ohun tí ìwọ ń wí!” Lójúkan
    náà, bí ó tí ń wí lẹ́nu, àkùkọ kọ!
  wos-wos: Wungi wandéka dé Pita wa, “Ménawa, wuni waméka hundika yike wuni ye.” Wungi
    wata téndéka dé séra nak bari wa.
  emp-NTPO: 'Baribʌrʌ Pedroba panusia: –Ache, mʌ̃a adua b̶ʌa bʌa cãrẽda jara b̶ʌda.–
    Pedro wad̶ibid̶a bed̶ea b̶ʌd̶e eterrera berusia.'
  eng-F35: But Peter said, “Man, I don't know what you're talking about!” And immediately,
    while he was still speaking, a rooster crowed.
  ind-ind: Tetapi Petrus berkata, “Pak, saya tidak mengerti maksud Bapak.” Saat itu
    juga, ketika dia masih berbicara, ayam pun berkokok.
  pes-OPCB: 'پطرس گفت: «ای مرد، از گفته‌هایت سر در نمی‌آورم!» و همین که این را گفت،
    خروس بانگ زد.'
  mpt-mpt: Fitae baabanea Ne keb weng olo obebo mo tekein kebibabo genabea kakaluke
    hebmamsab nganasea
  ssx-ssx: Koto leeke handaa Pidama꞉ hombo peaaso alota꞉ Someo. Nakana꞉ma꞉ koto ale
    ekita꞉ I̱ mata꞉la꞉me leekeme. Kutupa koto tomona꞉ kone pi pa alo haena꞉ mo koka꞉la꞉ma꞉
    tiao e̱ leekeme.
  mkl-mkl: Ammɑ Piɛɛ í ni, ɑwɔu bɛ, n kù mɑ̀ bɛi ì wɑɑ bi i fɔ. Si bɛi wɑ fɔ ideu
    ɡbɑkɑ̃ ŋɔi ɑjɛɛ wɑ kɔ.
  gaq-gaq: ମାତର୍‌ ପିତର୍ ବାସଙ୍ଗ୍‌କେ “ପେ ମେଁନେ ବାସଙ୍ଗ୍‌ ପେଡିଙ୍ଗ୍‌କେ ନେଙ୍ଗ୍ ମେଃଡିଗ୍‌
    ବୁଜେ ନାୟା ଣ୍ଡୁ ।” ସମାନ୍‌ ଆତେନ୍‌ ବେଲା ଗିସେଙ୍ଗ୍ ସକେ ।
  gof-RNT: Shin Phexiroosi, “Ha addiyaw, ne geyssa ta erikke” yaagis. I he oda onggonna
    de7ishin kuttoy waassis.
  unx-unx: ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଏ ହଡ଼, ଆମ୍‌ କାଜିତାନ୍‌ତେୟାଃ କାଇଙ୍ଗ୍‌
    ସାରିୟାଃ ।” ପାତ୍‌ରାସ୍‌ ନେଆଁଁ କାଜିତାନ୍‌ ଇମ୍‌ତାଗି ସାଣ୍ଡିସିମ୍‌ ରାଆଃକେଦାଏ ।
  gah-gah: Loko lokago, Pitá nene vémage, geza nolani gakoka ma gelemu gakó nolane.
    Loko noli agepagi okolohomámo anó molamó.
  lcm-lcm: Na Petero kala antok ta, “Iuang, parik napa nas a bil ang kupo mengen tatana!”
    Na si vuk taun ang palau katapo mengen, pura kala tirtiriku.
  aer-aer: Kenhe Peter re akenhe ikwere angkirtnerlenge, “Nhenhe arratye anetyakenhe!
    Ayenge akutne iwenhe ikwere unte angkemenge.” Rarle angkemenge ikwerele-anteye,
    tyweke-tyweke iparrpe arlkeke.
  qvc-NT: 'Chaymi Pidruqa chay runatapis nirqan: —Ay runa, ¿imatataq rimaykangi? Chay
    runapaqqam mana nimatapis yach''anichu, nishpa. Chayshina Pidru rimaykaptinmi,
    suq gallu kantarqan.'
  tgl-ULB: Ngunit sinabi ni Pedro, “Lalaki, hindi ko alam ang sinasabi mo.” At agad-agad,
    habang nagsasalita pa siya, tumilaok ang tandang.
  cbs-NT: 'ninkatan Pedro datekin yuikin: —Ja jadi min jaska yuiaidan, en unanmaki—
    ikaya ja jaskaitian takada keuaya'
  xtm-NTPP: 'Pedro ma, jiña''a de: ―‍Ndijin, masu jini sa nawa kúu ja ká''an ni a
    ―‍kúu de jiña''a de. Te maa ora yukan‑ni, nani yikuu‑ka Pedro ma ká''an de ma,
    te ni kana in li''li ma.'
  nnq-nnq: Nambu Petulo ngajanga, “Angwana ne mbi kumanyaje channongela!” Na kingobucho,
    ogwakiba tango akalongela, nkokoloko ngabeka.
  bao-NT: 'To biro cʉ̃ ca ĩiro, Pedro pea o biro ĩiupi: —¡Ñee ʉnore ĩigʉ mʉ ĩiti nija!
    Yʉ majiti —ĩiupi. Pedro, to biro cʉ̃ ca ĩi niirora, ãbocʉ wedeupi.'
  san-ORI: ତଦା ପିତର ଉୱାଚ ହେ ନର ତ୍ୱଂ ଯଦ୍ ୱଦମି ତଦହଂ ବୋଦ୍ଧୁଂ ନ ଶକ୍ନୋମି, ଇତି ୱାକ୍ୟେ କଥିତମାତ୍ରେ
    କୁକ୍କୁଟୋ ରୁରାୱ|
  rmn-rmn: 'Ай о Пётар пхэнляс: — Мануша, мэ на джянав, состар ту пхэнэс! Тай одова
    вахыти, кана ов дага пхэнэлас, диняс бэбэря о башно.'
  huv-NT: 'Aaga Pedro tandüy wüx mapiüng: ―Naxey, ngo najaw cuane ipiüng quiaj ―aw.
    Tenguialeámban mandeac aag ayaj a Pedro, quiaj tepaj a gallo.'
  otn-NT: 'Mi̱ da̱hra̱ Bɛdu p''ʉya, bi ''yɛ̱na̱: ―Ague n''yø, hi̱ndí̱ pa̱cä tema̱
    hya̱ guí̱ nne gui xicya. Nu̱''a̱ ra̱ ora''a̱ p''ʉya, tobe hi̱n ma̱ni̱ juadi mma̱nna̱
    Bɛdu''a̱ te mma̱, bi̱ mmahra̱ øni̱ p''ʉya.'
  nop-nop: Unduŋ yobu Pitadi indiŋ yoguk, “Nu me u yolaŋ u biyaku mu nadimilat.” Unduŋ
    ila yolu nai uŋaniŋgoŋ pupup kutiguk.
  obo-NT: Piru mid tavak si Pedro to, “Te, waa ron en moho sinorollan ku ruwot id
    oseng du.” Laggun tod ooseng pa si Pedro, idda ron en, id ukkaa kos manuk.
  kca-kca: 'Петра па щи хŏйата йастәс: "Ӑт уйәтԓэм, мўй эԓты нӑӈ пŏтәртԓән!" Щи кумат,
    хун ԓўв хŏԓна пŏтәртәс, щищкурэк щи ўваԓтәс.'
  cak-ENT: 'Pero ri Pedro xbij chin ri achi: Man nk''ax ta chuve achique roma nabij
    quiri'', xbij ri Pedro. Y c''a nch''o na c''a ri Pedro, tok ri gallo xsiq''uin-pe.'
  lif-NT: ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤔᤧ᤺ᤶᤒᤧ ᤜᤦ᥄ ᤌᤧᤔᤠᤏᤡ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤣ᥅ ᤀᤡᤱᤃᤠ᤹ᤃ ᤂᤢᤏᤧ᤹ ᤁᤢᤛᤡᤱ ᤔᤧᤏᤡ᤺ᤳᤋᤠᤴᤗᤥ॥”
    ᤂᤡᤔᤥ ᤂᤢᤏᤧ᤹ ᤐᤠᤖᤧᤖ ᤐᤳᤇᤧᤸᤗᤧᤛᤠ ᤀᤡᤱᤘᤠ᤺ᤴ ᤁᤠ᤺ᤛᤧ॥
  mie-NT: 'De nī ncāhān Pedro: Nduú jínī cuitī ni nā tūhun cáhān nū lílū, ncachī dē.
    De juni súcuán cáhān cā dē, de nī ncana-ni lohló.'
