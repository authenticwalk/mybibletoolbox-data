  aau-aau: Sawk Pita hiy lonuayk me, “Ara, hakwe ok hwon ma lohruw-a somokwe nonkway
    lwak pey.” Hiy senkin me nonaw, kakaruk hiy pa ok kiynuw-me.
  tvk-tvk: E Pita muun xole nggeih vatol nen bit, “!Tave reitin ti! !Inou natakil
    ti vari naha xa di obit usili iaxai!” Vatei takes, melele xa di tamu misepin,
    tuto tei mikora.
  prf-NT: Peru tummábbig ti Pedro, “Awan ku tukoy i kákkagi-kagiyán muwen!” Pasiyaan
    palla siya a magupos ay bigla a nagtarakket en manok.
  auy-auy: Pítaa séna emó sénda-aai ímba isáúmne súwana kokórigo áái súwana
  tbg-tbg: Viva minti tuvaro Pitaava aqao tiro, Maa vaiintio, are tiana uvara kia
    te ho iruro, tiro. Minti tuvaro vaakama kokoraaravano uva tura.
  hub-NT: 'Tusa imatram Pedrosha chichaak: “Wika ame tame nunaka wainchauwaitjai,
    yatsuk nusha tame”. Tusa chichai atash shinukuiti.'
  hmo-hmo: To Petero ia gwau, “Tau e, oiemu hereva ena anina lau diba lasi.” Vadaeni
    ia hereva neganai, maoromaoro kokoroku ia boiboi.
  big-big: Kapura Pitago pelik kanga meiya to mela, Yombanubek, nugu kozak kai puragirau
    nogo iwaka ono, meiya logo pi ngoluk ngago kaiyageya keya nguk namizi winak talekmek
    weik ngago kai.
  gux-G: k Pial maadi yeni paama min ki bani ŋan bua maadi yaala. L yogu g sua k u
    da maadi k gbeni ku kotogu buudi.
  cnl-NT: '''E³ quie''²³ ca²³jua''³ Peen²³²: ―Cu³xi³ ''a²³jia''³ maan²³ jmii''³¹ cu³lø³¹
    júu² ''e³ lʉ́n². Je² lʉ²³ quie''²³ la''³ Peen²³², tǿ²³ ''nɨɨ''².'
  zar-NT: 'Níʼirö Pedro gunnë́ʼ: —Bönniʼ, bitiʼ nözdaʼ bizxi naʼ ruʼu didzaʼ que.
    Tsanni niʼ ruʼë didzaʼ ni, laʼ gurö́dxitëbaʼ böra.'
  kde-kde: Henga Petulo nkuchidoni, “Wako munu, nangu nikálamaite anelo lutangola!”
    Upopo panavele nkutangola, ung'uku nkukongovela.
  ata-ata: Ia Pita mukolinu aloxo ꞌo, “Soxu ꞌo, eni alavusou mii maꞌia ane nini navivikalasou
    ne uasi.” Xe anu uao uvivikala sio, la kokoꞌa mulu vile muꞌava.
  qvw-NT: 'Niptinmi: “Wayapa ¿imapïćha chayta limacunquipis? ¡Manam yaćhächu!” Caynu
    niyällaptinlämi wallpa wa''amun.'
  nfa-nfa: Te ngaa Petrus pasili hari kahèi, aku nèngu na, “Èu monya èèna!” Ropa Petrus
    padhai lii sèmi èèna, kacaꞌa laa manu kokotoo.
  tnp-tnp: Mətəu Pitə təni məmə, “!Ei! !Iəsəhrun agɨniən nəghatiən u nətəni!” Kəni
    nian Pitə təmətəghati əhanəh, kəni mənɨg təkakə.
  urd-urd: लेकिन पतरस ने जवाब दिया, “यार, मैं नहीं जानता कि तुम क्या कह रहे हो!” वह
    अभी बात कर ही रहा था कि अचानक मुर्ग़ की बाँग सुनाई दी।
  hot-hot: Ma Pita hanaŋ, “Aiyaŋ, yahathôŋ anêm abô paliŋ!” Pita hanaŋ denaŋ ma tale
    halaŋ.
  mqj-NT: 'Sapo natimba'' Petrus nakua: “Tangkao, tae'' kupekalembasan itin tula''muo.”
    Ta''pa lappa'' pudukna Petrus anna ma''tottoro''mo manuk.'
  rus-SYN: 'Но Петр сказал тому человеку: не знаю, что ты говоришь. И тотчас, когда
    еще говорил он, запел петух.'
  mbh-mbh: Aveto Pita i olal ile riong ve, “Lemik mire nge riong aken ru wong ri nge,
    kene avele.” Na rongan i ri, nako vareo i tang.
  bdd-bdd: Ma Pita ꞌigwaeya, “Ciyagu, loheyaina weyahina ꞌugwaegwae geya yasanapu.”
    Cabwa ꞌigwaegwae ma ꞌamꞌam meloheyana ꞌidouwa.
  cbt-NTPO: —¡Co'chi iyasha paya! Co cariso' nohuitërahuë', itaantarin. Nonaso', atari
    përarin.
  rmy-SERVI: 'Нэ Пётро пхэнда кадэлэ манушэсти: — Мануша, на джянав, пала со ту пхэнэх.
    И екхатар, кала вов инте пхэнэлас кадэва лав, затиписиля башно.'
  srn-NT: 'Ma Petrus piki taki: “No, mi no sabi san yu e taki!” A srefi momenti di
    Petrus ben e taki, wan kakafowru bari.'
  cta-NT: ―Chocue ―nacui̱ Pedro liꞌ―, ná jlo tiꞌ naꞌ ni chaꞌ nchcuiꞌ nuꞌu̱. La cuiꞌ
    hora nu loꞌo tya ndu̱ Pedro nchcuiꞌ, liꞌ ngusiꞌya sca ndyeꞌe.
  bqc-SIM: 'Ɔ̃ Piɛɛ mɛ̀: Mi dↄ̃ lá ńlɛ oo. Wegↄ̃ↄ kɛ́ àlɛ yã''o, ↄ̃ ko lɛzù.'
  tcz-CHONGTHU: Ahivangin Peter in aseiyin, “Ipi nasei ham kahehih beh e,” atitai.
    Chuin chutia asei lai tah chun ahchal ahung khong tai.
  mar-mar: परंतु पेत्र म्हणाला, “गृहस्था तू काय बोलतोस ते मला कळत नाही!” तो बोलत असतांना
    त्याच क्षणी कोंबडा आरवला.
  snp-snp: Pita itibito loumami, We amala, ka lanimo ya kolife loto kolámowe, loto
    lo minaido ayalo okolofo kokololo liye.
  isl-isl: „Góði maður“ svaraði Pétur, „ég skil bara alls ekki hvað þú ert að tala
    um.“ En áður en hann hafði sleppt orðinu gól hani.
  spy-NT: Kutuuch keey ꞉Bētērō kule, “Kubooyiit man, ‑māānkētē kiyēē imiitē imwooyē.”
    Kōōturkuuchē ꞉kirkōōnkiit bakeenke.
  xnn-xnn: Dat kasin kanan Pedro, “Adiyak polos getken nan kankanam.” Daan ay menkalkali
    dat matanan-o nan manok.
  mwe-mwe: Ikabheje a Petili gubhashite, “Ika mmwe, ngakwiimanya inkubheleketayo!”
    Na popo pepo, bhakanabhe maliya kubheleketa, lipongo gulikongobhele.
  tte-tte: Na Pita iba, “Taubala, nige yakakatai tawae kuwalowalowen.” Pita iyaele
    iedeedede kabo sauganane koina kamkam tauna ivalam.
  tcs-tcs: Pita ansa em baigen, ‘Ei! Ai no sabe nating wanem yu spik.’ Em no iben
    bin pinis tok po da man, da rusta singaut.
  hlt-THB: Piter ing, Nak kqawn ce a sim na am sim qoe nyng!” tina bai hy. Ce myihna
    awi ak kqawn coeng kqoeng awh ai khawng poehoei hy.
  soq-soq: Tane Pita sipoasane wanase, “Sona, ne mai atenteapona e dima umanawa waiana!”
    Pita gagaloleidioma tauwadea os kanka aiawa wan.
  qub-qub: 'Chayno niptin Pedro niran: «¿Imanaycanquitaj? ¡Nogaga manami musyächu
    imata niycämashayquitapis!» Chayno niycaptin gällu cantarcuran.'
  att-att: Ngam kinagi ni Eduru, “Arák ku ammu yù kakágiam mu!” kun na. Á pagubobuk
    ni Eduru karannian, dagarágâ nagittarákkò yù manù.
  bki-bki: Mia Pitere berdop̃e mila sibi bereio berinavo “Kema, abe kiniou maka nejikia
    tena m̃a kojom̃a koberenio na koig.” Ana monloglog bogo nam̃a Pitere jom̃a ber
    iliano nei kia ga vo, tu jokokoreko.
  bqp-bqp: 'Akũ Pita pì: Má dↄ̃ pↄ́ kũ ń tɛ́aro. Zaa gwe gↄ̃̀nↄ kũ àtɛn yã o,
    akũ ko lɛ́ zù.'
  mcp-mcp: 'Pyɛ̂r mú cɨ nə́: «Mə ampúyɛ́ sâ wó ŋgə́ cɨ yí.» Pyɛ̂r ŋgə́ ná lás ntʉ́nɨ,
    ŋgwúm kúwó mú kwáág.'
  hat-hat: 'Pyè reponn li: Monchè, mwen pa konnen sa ou ap di la a. Menm lè a, antan
    li t''ap pale toujou, yon kòk pran chante.'
  npl-NT: 'Ijkuakó Pedro okijto: —Tlakatl, mach nikmati tlan tikijtojtok. Ijkuak Pedro
    ok otlajtojtoka, owaltlakuikak n kaxtil.'
  bgg-bgg: Jishii Phithar è ji pha bran shii chang, na nyie yao ramuii pha ji ne gu
    athieg ro! Ai ji nya yao ramuii shii khthiie khe de èo dang phro.
  eng-TCENT: But Peter said, “Man, I do not know what yoʋ are talking about!” And
    immediately, while he was still speaking, a rooster crowed.
  eng-BSB: “Man, I do not know what you are talking about,” Peter replied. While he
    was still speaking, the rooster crowed.
  cpu-NT: 'Ipoña ikantanai Pedro: “Te niyoteri pikantanari.” Aripaite iñaanake tyoopi.'
  san-ASM: তদা পিতৰ উৱাচ হে নৰ ৎৱং যদ্ ৱদমি তদহং বোদ্ধুং ন শক্নোমি, ইতি ৱাক্যে কথিতমাত্ৰে
    কুক্কুটো ৰুৰাৱ|
  tac-NT: '''Lige alué Pégroka regá anele: ―¡Mué rió, neka tase machí tachiri olagá
    aniá mué! Pe aba''lige yati bijí ra''icha ajtígachi alué Pegro, sinale bilé o''tolí.'
  eng-WEBPB: But Peter said, “Man, I don’t know what you are talking about!” Immediately,
    while he was still speaking, a rooster crowed.
  gfk-H: Senbia Pita ga tangai, “Tasigu, pa iau palai ta kaikek u tangtangai!” Kana
    baa ga iangianga, ma no kareka ga kakel.
  viv-viv: Tu Fita gigayo, “Kaliva, gavaimi ugahegahe ma iya keke gadahalamane.” Ada
    auheꞋama aimo gigahegaheni kamukamu gikwage.
  yao-yao: Nambo che Petulo ŵatite, “Alakwe, nganguchimanyilila chinkuŵecheta cho!”
    Papopo akanaŵe kumalisya kuŵecheta, tambala jatongwele.
  tgp-tgp: Pani Peter mara, “Tapala, na sopo levosahi na sava ko lo verea.” Ale mo
    pa lo verea toa mo tarere.
  auc-NT: Angä ëñëninque Pegodo, —Onguïñæ̈mi, quïëmë baï apæ̈nebipa, ante botö ëñënämaï
    ïmopa. Ante tæcæ mënea äñongante tawadiya ïñontobæ̈ aa aa pecantapa.
  kbc-NT: Pida Pedro mee, “Nagoodi ɡ̶odokaaɡ̶edi, odaa aɡ̶ica daɡ̶a jowooɡ̶odi niɡ̶ica
    ane ɡ̶adalakita!” Odaa aoniɡ̶ica daɡ̶a leegi, eɡ̶idaaɡ̶ee me dotaɡ̶atibece, naɡ̶anoe
    okoɡ̶okoodi.
  bmh-bmh: Gonug gusig maimai, eneun, “Na go ze zemem go iz i abiu.” Go guzenina ina,
    toi uleun.
  ctu-BL: 'Pedro tsi'' yʌlʌ: Winic, mach cujilic chuqui wola'' wʌl, che''en. Ti ora
    che'' woli to ti t''an Pedro, tsi'' cha''le uq''uel tat mut.'
  meq-meq: 'Ane tuk na, Piyer a mbəɗay faya, a gwaɗay: «A saka məgweɗe mey na, na
    sər bay.» Kwayaŋŋa ahəl nakə faya ma tsikiye me mba aye na, dzagulok a zlaha.'
  noa-H: Magbaawaita Pedroou, —Kakë, mua bʌ̃ʌrjã k'augbam, k'an hata pʌ hiek'a chirʌm
    k'ai hajim hanʌm. Magbarm bʌ̈rre hagt'a t'umjã Pedro hiek'a höba nʌm hee, hãt'ãrrta
    kekerekee hahbar.
  alp-NT: Po Petruse ibeteke be, “Mo, Au nati saisa rebe abeteke ete aure mo.” Eleki
    kena ilepa sa, manu tulale etotlae.
  san-VEL: tadaa pitara uvaaca he nara tva.m yad vadami tadaha.m boddhu.m na "saknomi,
    iti vaakye kathitamaatre kukku.to ruraava|
  kbq-kbq: Hianagi Pita'a anage hu'ne, ama ne'moka, nagra kena antahina osu'noa neku
    nehane nehigeno, kokorege hu'ne.
  kbh-kbh: 'Y Pedro tojánayana: —Bacó, ndayama cojtsichámuama ndoñe quetsátstats̈ëmbo
    ca. Cachora, y Pedro cabá yojtsóyebuambnantscuana, canÿe ngallo yojacánta.'
  ron-LSB: 'Dar Petru a zis: “Omule, nu știu despre ce vorbești!” Imediat, în timp
    ce el încă vorbea, a cântat un cocoș.'
  pon-pon: 'A Petruj indada: O i poneponeki om kajokajoi! A pitipit ni a lokelokaia
    malek ap kakoroteda.'
  nhe-BL: 'Huan Pedro quiijto: ―Tate, ax nijmati tlaque tiquijtohua. Huan nimantzi
    quema noja camatiyaya Pedro, tzajtzic se cuapelech.'
  sps-sps: Sen Pita biny ya sa tsue, “Paai! Nyo gim rou ma natiny a ka tsue rom anyi!”
    Pita vegiau farokot kanen nanon sen tsun ana koriou a tsoiny kokorooto nato.
  wnc-wnc: Yawan ngana Pitata anzing yakut, “Wamu gata wa yanggayak kaknga na dua
    nataat,” ngang yawawan taakga wamu ayakut.
  bus-bus: 'Ben Pita bè: Má dↄ̃ yã kɛ̀ ń tɛ́aro. Zaa gwe gↄ̃ↄ kɛ̀ èe yã oo, ben
    koo lɛ́ zù.'
  gub-BL: — Nan kwaw ty. Ma'e rehe ereze'eg iko ne. Nakwaw kwaw ihe ty, i'i izupe.
    Tàrityka'i, ize'eg mehe we a'e, uze'eg zapukaz.
  imo-imo: Aku tepa nimu wali Pitani nimbei, “Iyemu, nu nino mele na naa lipo manjiro,”
    nimu. Aku tepa nimbe molopili kera gula ko torumu.
  boj-boj: Onaqa Pita na minjej, “Ni anjam maronum di e poibosai bole sai.” Degsi
    minjnaqa tuwe anjamej.
  eng-DRA: 'And Peter said: Man, I know not what thou sayest. And immediately, as
    he was yet speaking, the cock crew.'
  knf-knf: 'Kë Ŧimoŋ Piyeer aŧeem aji : « Iwi, mëmme uko wi ikjakuŋ. » Ţi dko mënţ,
    wi akţiiniiŋ, kë uguk uşë haan.'
  san-KHM: តទា បិតរ ឧវាច ហេ នរ ត្វំ យទ៑ វទមិ តទហំ ពោទ្ធុំ ន ឝក្នោមិ, ឥតិ វាក្យេ កថិតមាត្រេ
    កុក្កុដោ រុរាវ។
  arn-NT: 'Feymew Pedro feypi: —Weni, kimlan tami chem pifel. Feychi lelen mew müten,
    Pedro petu dungumekelu, kakaray kiñe alka.'
  zas-NT: 'Zianz rëb Bëd: ―Ad ragbeetan xhienin rnieel. Hor ni canee gajc Bëd zian
    guridxaꞌ tijb gui̱d.'
  ken-NT: Píta aghati yi bɛ, “Nkwǎnɛ, mbɨ́kɨ́ rɨŋɨ ɛnyɨŋ ɛnɛ wɔ ɔ́rɛ̀m!” Tɛ́mté
    wu, ɛnɛ́ yi ábhʉɛ́t bɛrɛm ɛnyɨŋ ɛnɛ yi árɛ̀m, nkɔk akók.
