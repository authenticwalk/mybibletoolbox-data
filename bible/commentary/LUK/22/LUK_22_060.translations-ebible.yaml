  ctp-NT: ―Che ―ndukwin Tyu bra kanꞌ―, ja jlyo tiǎnꞌ ni chaꞌ lka nchkwiꞌ wan ngwañaꞌan.
    Ti kwiꞌ bra nu ti nduun Tyu nchkwiꞌ, bra kanꞌ msiꞌya ska la kwiꞌe.
  bre-BRG: 'Met Pêr a lavaras: O den, n''ouzon ket petra a lavarez. Ha kerkent, evel
    ma komze c''hoazh, ar c''hilhog a ganas.'
  opm-opm: Potporhan Pita oh Hana. Gwe ma giri meng oh nohri hanhan hat pat meng go
    girimur potipri. Ama meng oh kopen giporpatin ner kakaruk oh mengingopri.
  bvr-bvr: Wurra Birta a-yinagata, “A-lay, gun-nga ny-yeya ny-boya?” Wurra gun-narda
    nipa a-wena a-ji, gugu bawul jiny-yena.
  wal-wal: SHin PHeexiroosi, “Hagoo, neeni giyoobai aibakko taani erikke” yaagiis.
    I biron haasayishin, sohuwaarakka kuttoi waassi aggiis.
  shj-shj: Neng Putros kämeley täma ka, “Amo, ayex 'dogani legeng song!” Na tänya
    owdi musku tä zänggä legeygäma, modolong kalog.
  zad-NT: 'Na''ch che'' Pédrona''ne'': ―¡Ni bi ṉezid'' bi dillaan choo! Na'' ni che''telə
    Pédrona'' ka'', ka wchell to shikwtez.'
  kmg-kmg: Mume Petorozi muwec, “Ŋic go dâŋ mutec kâuc bakopac.” Muhame izia qâqâczi
    dâŋewec.
  aso-aso: 'Neꞌmine lo lavo Petoloꞌ tiꞌ lo lineꞌ: Ve melo, gaza nolaineꞌ gamazi nene
    ma gelamuvoniꞌ gamazi nolane. Neꞌmine lo nolivo aꞌmidoꞌ liteꞌ lo okoloho nolo
    molaniꞌ.'
  uli-uli: Iwe ngo Pedrus sa sor bo, “Itugla fael mekla ho kakapta ho mal la.” Irel
    yodwe ye chil kapatpat ngo sa kkogo sew mael.
  nin-NT: Biturr da di, “Ugo nggo, ingga si hi inkindirr ima nggo ùwà ko da yi hen!”
    Nggo à ni ko re mre, agba wa tu.
  tgk-tgk: «Гӯш кун, ман намедонам, ту дар чӣ хусус гап мезанӣ», — гуфт Петрус. Вақте
    ки инро мегуфт, хурӯс ҷеғ зад.
  acu-NT: 'Tamaitiat Pedro aimiak: —Aishmangku ¿warintsuk turutrum? nunaka nekatsjai,
    —timiayi. Tura chichaak pujai atash shinimiayi.'
  cak-WNT: 'Yac''a ri Pedro xubij chare: Táta, ma nik''ax ta chinuwech achique ruma
    tek nabij queri'' chuwe, xcha'' ri Pedro. Y can c''a nich''o na c''a ri Pedro,
    tek ri ec'' xsiq''uin pe.'
  ebk-ebk: Ngem tinumfor hi Pedro, “Lakay, achek poros ammu nan cham kankanan!” Kun
    pay kukutug ay cha munkarkali hi Pedro, hiya at chi ya nunkokakok nan ka-or.
  spa-PDDPT: 'Pedro respondió: ¡Hombre, no sé lo que dices! Y al instante, mientras
    aún hablaba, un gallo cantó.'
  tke-tke: 'Mbwenye Peduru ahikalelaga ntidi okoodda, eeraga: “Mulobwana we, miyo
    dhinawogiiwe, kaginonile!” Awogagave ndo, mutubi ahiibaga.'
  ruf-ruf: Petiri kalonga, “Ghwe imunu ghwe, chulonga sichimanyile bae!” Baho hang'ali
    yolonga, jogholo keka.
  gun-gun: 'Ha''e ramo Pedro aipoe''ive ju: — Ava, xee tu ndaikuaai rima ndeayvua
    — he''i. Ha''e ijayvu teri reve uru ava ojapukai nhendu.'
  agu-BL: —Qui' yaj, qui na el intxum tetz mbi na cẍtzan tan talche'n tzaj swetz,
    —stzun Lu' bantz. I cunin na tzan Lu' tan yol yi tok'e'n jun ajtzo'.
  isn-isn: Ingi u Petro akalunga, mitunja shamine nuligitilye, akatula naukuligitya
    inkunkuli ikakunkula.
  ilo-ULB: Ngem kinuna ni Pedro, “Lalaki, saan ko nga ammo dayta ibagbagam.” Ket dagus,
    kabayatan nga agsasao pay laeng isuna, nagtaraok ti kawitan.
  pir-NT: 'Tiquiro sa nigʉ̃ Pedro yʉhtiahye: —‍Ne, mʉhʉ nidiquirore masiedaja yʉhʉ,
    ni yʉhtiahye Pedro. Tiquiro sa ni yahuducuri watoa canaca yahuahye.'
  anv-NT: Ne Pita ake, “Gɛ da, me kágé ɛwe wɔ jɔ́ge mbɔ.” Wyɛ nkane ji alú jɔ́ge
    mbɔ, menɔ mekwɔ akú kɔkɔgɔlɔ́kɔɔ́.
  sab-NT: 'Pedro gerudu: —Cha me ama uñe dale, me uñale chage ba kle llema geruade
    cha ole. Pedro kle gerule ene kwian ole, Pedro bebi keru tiendba ulita gire antalan
    ngwanedu.'
  tmd-tmd: Aliö rɨmɨn, Pita yadöŋa, “Nöbö mɨg, mönö yadmɨdlö aku nɨ nugwöi pal!” röŋa.
    Pita aliö rɨmɨn nugugɨrön, rɨb pia kulakula wö röŋa.
  acr-NNT: 'Noꞌj ri Pedro xubꞌiꞌij che: —Achi, riꞌin na wetaꞌam tane saꞌ puwiꞌ kachꞌaꞌt
    la —xchaꞌ. Kꞌa kachꞌaꞌt ne ri Pedro echiriꞌ xbꞌixon lo ri teren.'
  kpg-kpg: Gei Peter ga helekai, “Taane nei, au e de iloo be goe e helehelekai bolo aha!”
    Di madagoaa hua dela e helehelekai iei mee, gei teduu daane gaa wolo.
  taj-taj: पत्रुससे “एसे तिग भिबा, ङादा था आरे” भिसी भिमैछ्‍याम नागा क्राजी।
  avt-avt: Au, Pita keremirɨwek hɨm katɨp, “Mɨtɨk, hi epɨtari mekam ti etpewem.” Pita
    wen ketpim, suware kenep enum.
  cbk-cbk: Pero ya contesta si Pedro, “Ñor, no sabe yo si cosa uste ta habla.” Mientras
    ta habla pa le, enseguidas el gallo ya canta.
  uig-ARA: 'لېكىن پېترۇس: ــ ھەي بۇرادەر، نېمە دەۋاتقىنىڭنى بىلمەيمەن! ــ دېدى. ۋە
    ئۇنىڭ سۆزى ئاياغلاشماستىنلا، خوراز چىللىدى.'
  tuf-tuf: 'Waquít, Pédroat wajacro: —Bahat bi ojcor tew̃íctara, aját istítiro. Ráhctiro,
    wajacro, Pédroat. Eyta wacayat acat, cab rehti, sisbúr bar cohwjacro.'
  abx-abx: Anaruman si Pedro, “Ambot Mano, gana' sa'urup-urupan-ko si nagparayawit-moy
    nan!” Mismo si pagparapahalling-na, anutturu'ok i manok.
  mco-NT: 'Chi Pedro ymɨnañ: ―Ca'' ɨɨch nhuinjɨhuɨ̈y nej miich mmɨna''ñ. Capxnɨ anajty
    je Pedro co tzey oy yaaxɨ̈gy.'
  bsp-bsp: 'Kɔ Piyɛr oloku: «Məna, ina iŋcərɛ fɛ tantɛ məŋkɛrɛ kəloku mɔ.» Ŋayi kəlok-loku
    kɔ kicipi kəŋcam.'
  kqf-kqf: Pita giu i waimunena gado, “Oloto, tagu mote yà sibe te tam bai kwa giugiuwe.”
    Tana yaḡolo i gagagali bi kamkam i ḡaba.
  cpb-NT: 'Irojatzi ikantantanaari Pedro: “Te niyotziri iita pikantanari.” Aripaite
    riñaanake tyaapa.'
  aon-aon: Aria Pita nakri, “Nya, baraen nyak nyeyagwrehen iri, eik madae idukemen
    uwe.” Aria Pita wata nape neyagwreh atin aria owot teyagwreh.
  hus-NT-2005: 'In ulu tám enchéꞌ na Pedro: ―Jaꞌúb, yab u choꞌób xantʼéy i kʼwajat
    a tʼilál. Támkʼi jachanꞌ, tam ti na Pedro bél kʼwajat ti káw, dhájan an pekʼel.'
  mig-NT: 'Te ni̱ ka''a̱n Pedro: Hombre, tú jiní kutɨ‑rí na̱ún tu̱''un ká''a̱n‑ro̱,
    áchí‑de. Te nini súan ká''a̱n‑de, te ni̱ kana‑ni lí''li.'
  bps-bps: Kabay tmimel Fiter, manan, “Làgu gadè i manam.” Na di slengan talù, kamleet
    i anuk.
  mbs-mbs: Meneng minikagi si Pedro, “Tay law, elew. Wedà ko ketegahi se inikagi nikaw.”
    Nayan, dalem pa te peg-ikagi i Pedro, migkolaak se manok.
  tof-tof: A Pita bóktan yalkomólórr wagó, “Iba, pam! Ka umul kokela, ma laróbóka
    apóndóla!” Pitazan bóktan yarilürr, karrakarra póyaea ta ugósan bóktanórr.
  cme-NT: 'Piɛr wuɔ cira: «Naacolŋ nuɔ, ŋ waŋ wuɔ niɛ dumandɛ‑i?» Uŋ taa u waŋ mafamma‑i,
    kɔhɔldĩɛlãŋo doŋ tuɔ bu.'
  sus-sus: Piyɛri naxa a yaabi, «N tan mu a kolon i na fefe falafe!» A ɲan mu nu gɛxi
    wɔyɛnde, konkore naxa a rate keren na.
  pon-2006: Piter sapeng, nda, “Maing, I sohte wehwehki dahme ke ndindahn!” A ni ahnsowohte,
    nindokon eh lokolokaia, malek pa kakorot.
  dad-dad: Anĩ ere, Pita aiten yale iron, “Tamo, õ urok anĩ aya keleĩ sã!” Ĩ irõ mog
    bagai, tataro kokorok yen.
  zab-NT: 'Chiy gunii Bed: —Niclɨ quɨt ganna xing rniiu. Ne horac ni canii Bed ziy,
    bcuarsee tuby bɨdygay.'
  jae-jae: Tec Petere kêsôm gebe “Ŋac tau, biŋ taŋ aôm kôsôm naŋ, aê gajam kauc.”
    Kêsôm biŋ tonaŋ gêmoa ma gaôgeŋ talec kêtaŋ.
  ksd-ksd: 'Petero i biti: To An, pa iau nunure nam u tatike. Ba i tata boko, a loko
    i riki muka.'
  msm-NT: Di mig-ikagi on isab si Pedro, “Wada yagboy kalibutan ku to sikan pigpang-ikagi
    nu.” No mig-ikagi pad si Pedro, migtagauk dajun to manuk.
  myk-myk: 'Ga, a Pyɛɛri di wu ɲɔ shɔ na: «Ná we, ye mu wa yu ge, ali nɛ yi shi cɛ
    wɛ.» Na Pyɛɛri yaha wu na yee yu, taapile ni a xhupoo di mɛɛ su.'
  sbe-sbe: Na Petelo yona bui ye mosei ye wane, “Taubada, saha ku hetahetala me nige
    kabina ya kata!” Sola ma hedehededena na pwaole hakiyana ye dou.
  mcr-mcr: I tquaŋga Pitä iqu, “Ämaqä iquki, si kukŋuä ii ätŋi, nyi maqŋqeqä” ätukqe.
    Iqu kukŋuä yqänä tätqätaŋga, kukutakisqä äkakä ätkqe.
  cux-NT: 'Pedro miiⁿ ní caⁿ''ā sa chii sa saⁿ''ā miiⁿ: Díí, sáⁿ''ā, nguɛ́ɛ́ deenú
    chi ngaⁿ''ā di. Taachí Pedro miiⁿ ''āā cuɛ́ɛ́ ''cuiinu sa caⁿ''a sa chúū, tusáⁿ''ā
    miiⁿ ní ''cai tī.'
  tur-YTC: Ama Petrus, “Be adam, neden söz ettiğini bilmiyorum!” dedi. Petrus daha
    konuşurken hemen horoz öttü.
  san-ITR: tadA pitara uvAcha he nara tvaM yad vadami tadahaM boddhuM na shaknomi,
    iti vAkye kathitamAtre kukkuTo rurAva|
  bel-N: 'А Пётар сказаў: «Чалавеча, ня ведаю, што ты гаворыш». І тады, калі ён яшчэ
    гаварыў, запяяў певень.'
  sch-sch: Ania Peter'n, “Miriempa, ni ti ngei hah riet mu-ung” tiin a thuona. Harenghan
    a la chong lâi takin âr akhuong zoia.
  mic-MIQNT: Gatu Pie'l teluet, “Ji'nm, mo geitu ta'n goqwei wesgutmn!” Na jiniw ge's
    etlewo'gwet, napew getu'g.
  huu-NT: 'Pedro dɨnena raite: —O lluana uiñoñedɨcue. —Ieconi naimɨe ñaɨtemo, ɨitava
    ñaɨte.'
  jiv-NT: Tutai Pítiur chichaak “Ame támena núnaka nékatsjai” tímiayi. Nú chichamaik
    Pítiur chicháa pujai̱ṉkⁱ atash shiniukmiayi.
  otm-NT: 'Pɛ nu''a ra Pedro bi dąti: ―Nu''i grán ''yohʉ, hin dí pącä ''bɛ''a guím
    ma, bi ''yɛ̨na. Nɛ ''bex bi mbah ra øni bʉya.'
  dah-dah: Gega Pita beleŋ, “Daniŋ lawlaw yeŋ ha? Gebe goke kura yeŋ ha yeŋ ma nurde
    hime,” inyiŋ. Be, gwaha yeŋ hikeyabe tatirok mere tiyyiŋ.
  tnk-tnk: Mətə Pita rɨni mə, “Iəmə i, iakreirei nəfe i iakaməɡkiari irə.” Təkwtəkwuni
    a mwi, nəpɨn raməɡkiari ihi, rəiə rakaka.
  kpr-kpr: Peter mino numokena sisira, “Ni gungubo beká resesa! Na bunariri,” sisira.
  san-IAS: tadā pitara uvāca he nara tvaṁ yad vadami tadahaṁ boddhuṁ na śaknomi, iti
    vākye kathitamātre kukkuṭo rurāva|
  nho-nho: Peter ki mee ake, “Nau see iloa i too mee e taratara mai naa!” I te saaita
    Peter koi taratara raa, te manu te tahaata raa ku tani.
  gym-NT: 'Angwane Pedrokwe niebare: Drebtä mata blite ñan nebe nüke gare tie, niebare
    kwe. Pedro nämane ja rükente kore, ye btäräbe antlankwe ngwänänbare se kwrere'
  azg-NT: 'Tꞌa Pedro ꞌndyo tsanꞌñeen: —Ja, minꞌchjo tyiꞌquintji jñꞌoon na matsuꞌ.
    Ninvaa na itsinin jon yo tsanꞌñeen ndoꞌ sixuaa ro quilꞌö.'
  bhd-bhd: पन पतरसे इन्कार केरतां ज़ोवं, “अवं एस न ज़ैनी तू कुन ज़ोतस?” हेजू पतरसे ए
    गल ज़ोने लोरो थियो, त कुकड़े बांग दित्ती।
  too-NT: 'Lā'' tuncan Pedro huanilh: ―Chi''xcu'', tū'' icca''tzī a''ntū hua''na''.
    Lā'' huā''mā'' ka''tlā''tus a''xni''ca'' ixchihuīna''mā''cus Pedro, tuncan huan
    gallo ta''salh.'
  ind-AYT: Akan tetapi, Petrus berkata, “Aku tidak tahu apa yang kamu bicarakan!”
    Saat itu juga, selagi Petrus masih berbicara, ayam jantan pun berkokok.
  cjo-NT: 'Ikantanakiri riraga Peetero: —Tee niyotzi oetarika pikantakinari. Roojatzi
    iñaantanaka tyaapa, anterekooo.'
  nsn-nsn: Pita ke mene hahaua pare, “Inggo u tele tun tar hauaeit ro mene uatuhaia.”
    Git re menmene haraha pe Pita, kare kororor paol.
  san-DEV: तदा पितर उवाच हे नर त्वं यद् वदमि तदहं बोद्धुं न शक्नोमि, इति वाक्ये कथितमात्रे
    कुक्कुटो रुराव।
  tna-NT: 'Da su beju Pedro ja tueda deja uja atana: —Deja, yama mue shanapa ai jia
    mida emimiani. Da hora su beju Pedro emimiani su, huaripa deja queiana.'
  lid-lid: Eme Pita anya, “Aden, jo maliye sahou ou asehek badeh!” Pita asehek udu
    ndra bohon le badeh, kakaro eden.
  wim-wim: Nil Peter.an thawant, “Ayyang, ngay keꞌ meeꞌmiy nint wik want-wanttakan
    wik thaw-thawangana.” Puth nil Peter.an wikan yippak thaw-thaw thant-a, minh roosteran
    pech-pech.
  zga-M: Pwu u Peteri akhanchova, “Vigosi uve, sanelemayile uliwunchova.” Avileinchova,
    ilikhogove likhavikha.
  yom-yom: 'Vayi Piela wuvutula ti : —A bakala, ndisi zaba ko diambumbi wunyolukila !
    Muna thangu buna wukidi tubi tsusu yikokula.'
  san-SIN: තදා පිතර උවාච හේ නර ත්වං යද් වදමි තදහං බෝද්ධුං න ශක්නෝමි, ඉති වාක්‍යේ කථිතමාත්‍රේ
    කුක්කුටෝ රුරාව|
  yut-yut: Mani Pita da yagɨt, “Gen yosol uŋun dɨmasi nandɨsat.” Gen uŋun yaŋakwan
    pup uŋudon gɨn yagɨt.
  grc-BYZ: εἶπε δὲ ὁ Πέτρος· ἄνθρωπε, οὐκ οἶδα ὃ λέγεις. καὶ παραχρῆμα, ἔτι λαλοῦντος
    αὐτοῦ, ἐφώνησεν ἀλέκτωρ.
  cpc-NT: 'Ipoña ikantanai Pedro: “Tii niyotziri pikantanari”. Aripaiti jiñaanaki
    tyoopi.'
  nhg-NT: 'Hua Piero oquejto: ―Tlöcatl, amo necmate tli tequejtoa. Hua nima cuöc yaja
    oc tlajtlajtojtaya, inu canteliex otzajtzec.'
  nya-nya: Petro anayankha kuti, “Munthu iwe, sindikudziwa zimene ukunena apa.” Pamene
    iye ankayankhula, tambala analira.
  ngu-NT: 'Ijcuacon Pedro oquijtoj: ―Tlacatl, xnicmati tlinon on tiquijtojticaj. Quemaj
    nimantzin ijcuac Pedro oc tlajtojticatca, otzajtzic on caxtil.'
  kup-kup: Pot hahan Pita maot epat hah, “Evo erom, nim hameñ-okovoz ne hodad nat
    hez.” Met pot mañovaiam id hohor bizap ñeo hahan,
  jid-jid: Bitrus a tre, ndi mi na toh kpie wa asi tre na, nda asi he ni mi tre u
    gbah lu tbi.
  wmw-wmw: 'Fala Peduru akijibu: “Uwe mwananlume‑we, causowera‑co, omi sijiwa anta
    aba javi!” Kuno akisowera, kwa mpunde noure, kokoriko akiwika.'
  gmv-GGM: Phexirosayka qasse hayso ne gizadde ta erikke gides. Hinno gi kesonta dishin
    kuttoy u7udees.
  ssg-ssg: Tuahe Pita pahoi ukek, “Oie, waliko ti o kakak kumahe salan.” Ti Pita kakak
    tutuen tok mom wawan kokoiniwa.
  zpo-NT: 'Per lee Pér mkeb nzhé: —¡Nanet na cho kwaan né lu lo na! Nu leeka gorzee,
    lee Pér seetaka kawdizh lee gaay mbazhe.'
  poy-poy: Peteru kamwankula, “Mtuwa gwenga, nuvimana ndiri ntambu yagutakula!” Palaa
    palii, pakaweriti kankali kankuyowera, njogolu kawika.
  qwh-NT: 'Tsenam Pedru nerqan: —Qamqa, ¿imatachi parlanquipis? ¡Manam cäyïpistsu!
    Tseno manaraq parlar ushaptinmi, gallu cantarerqan.'
  gaw-gaw: Nug anam aum amge Petrus nug aum. “Danab, da na nai amu ame amu da ii dooṯem!”
    Nug anam aawo, matuk dawai paha gayom.
  nca-nca: Quko Pitako ŋande yaró, “Topo, ke mande yete ŋuko no kama iŋoteno.” Ŋu
    mande yeyoní naŋge kotori yaró.
  zpz-NTPP: 'Orzeꞌ Bed nay: ―Walab. Ni wagad lagya̱ la coz rniir ―nay rab yuy. Orzeꞌ
    laab or la zeꞌ, lat nu gabee rnii ruꞌ Bed, orzeꞌ bredz ngüel.'
  mkj-mkj: Peter japoang, “Woal, ngoahi jehjoa pwa da koawoa siksikoahn!” Nehn anjoauwohr
    ih lallallal, a ne joang jummwa.
  zac-NT: 'Iurní guniꞌi Pedro: ―Lë́ꞌël adë guënë́diaꞌa pë quëadíꞌdzël. Nianá quëadiꞌdzë
    Pedro, bëllidchí gay.'
  kyg-kyg: Pitaꞌa, ma vekae, oꞌafuva agufa gemo nehanagi na agufa yane huka nehane,
    huno nehigenoꞌaeꞌmo kokolemoꞌmo age aiꞌnigenoꞌaeꞌmo
  kmk-kmk: Yoong kinnanan Pedro un, “Maid tigammuk sinat ibagbagam.” Mambagbagbaga
    payyan si Pedro, dagusa nanullauk dit kawitan.
  cao-NT: 'Jatsi Pedró quëbiniquë: —E joma mi chanihaina ra, joní —iquiina. Jari Pedro
    chanino tsi quiha patiari quëo-quëoniquë.'
  bbr-bbr: Kos sakau momara, äiewon, “Na kiro ämän aurem kiro is äpu wa.” Ko keser
    äienuk äienuk, kakarau urwewon.
  inb-inb: 'Chi­ura, Pedroka nirka: —Waugki, manima iacha­nichu, kam ima­manda chasa
    rima­wa­kugta. Pedro chara rima­kug­lla­pi, gallu kantarka.'
  hrv-hrv: 'A Petar će: “Čovječe, ne znam što govoriš!” I umah, dok je on još govorio,
