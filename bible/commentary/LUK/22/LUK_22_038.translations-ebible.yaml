verse: LUK.022.038
translations:
  kpx-kpx: Ige abu Iesuu namihai avoe, “Kosive, siga abuitaike ko.” Ige au loui avoe,
    “Elemua.”
  okv-H: enana “Bada kijo, isoro ari asivo heriso mihia erevira,” ainge eo “Aravora,
    ke inonora tovu”, ainge eto.
  tbo-tbo: Ma a hewahewali hi pa, ‘Guyau, u galeya geka kwasikwasi daodaohi luwaga.’
    Ma tauna i pa, ‘Amaka.’
  mal-C: അതിനു ശിഷ്യന്മാർ, “ഇതാ, കർത്താവേ, ഇവിടെ രണ്ട് വാൾ ഉണ്ട്” എന്നു പറഞ്ഞു. “അതു
    മതി,” അദ്ദേഹം ഉത്തരം പറഞ്ഞു.
  grc-SR: Οἱ δὲ εἶπον, Κύριε, ἰδού, μάχαιραι ὧδε δύο. Ὁ δὲ εἶπεν αὐτοῖς, Ἱκανόν ἐστιν.
  bgc-bgc: चेल्यां नै कह्या, “हे प्रभु याड़ै दो तलवार सै।” यीशु नै उन ताहीं कह्या,
    “भतेरी सै।”
  khz-khz: Iesu gena melo gevega-geleto, negetiwato, “Ono gitaa, Velekou, vetali kativara
    ruala ea.” Iesu evega-geleto, netiwato, “Nea, ragaina!”
  deu-TKW: 'Sie aber sagten: Herr, hier sind zwei Schwerter. Er aber sagte zu ihnen:
    es ist gut.'
  zsr-NT: 'Niꞌr lequëꞌ taꞌnë́ꞌ: ―Xan, ni dë chop guia tuchiꞌ. Lëꞌ rëꞌ lequëꞌ: ―Chnac.'
  lin-lin: 'Bayekoli balobaki : — Nkolo, tala mipanga mibale. Yesu azongisaki : —
    Ekoki !'
  hns-NT: 'Tab tjela log bolies: „Prabhoe djie, dekh, hia doei talwaar hai!” Tab oe
    bolies: „Attjha, thiek hai.”'
  noa-E: Magbaawai amachdëu irig oopinaa, —Señor, ya marau mʉig espaar numí wai nʉmgui
    ajierram anʉm. Magbaawai ichdëu, —Tag mʉ iekhabam, idëu ich magpai sĩujugui ajim.
  eng-EMTV: So they said, “Lord, look, here are two swords.” And He said to them,
    “It is enough.”
  mib-NT: 'Yūcuán na te ni cacahān de: Yāha íyó úū espada, achí de. Te ni cahān yā
    jiín de: Jíín jéē yáha‑ni, áchí yá.'
  lif-NT2: खे़ङ्‌हाॽरे़ नोगप् मे़बिरु, “आदाङ्‌बे, आनिगे़ ने़त्‍छि ताभे कत्तुम्‍बे़रो॥”
    ये़सुरे़ मे़त्तुसि, “हे़क्‍केने़ फाॽग्र खे़म्‍म्‍याक्‍काङ् पोःङ्‌लो॥”
  xnj-xnj: Vawuliwa vakajova, “Bambu, lola, penapa zivii panga zivili.” Akavajovela,
    “Tigaleki!”
  mmx-mmx: La diga lok, “Leeme Silok, legepu varise sepsep na.” La ni ga lok tidi,
    “I epovo!”
  cbr-NT: 'Cacëxun ca aín ''unánmicë unicaman cacëxa: —Ca is, ënu ca manë xëtocë rabë́
    ''icën. Quia ca Jesusan cacëxa: —Ashi ca asábi ''icën.'
  tee-NT: 'Chai ju ix''amamaka''ui tajunich: ―Qui''ucxtin alin lakat''ui quimachita''an.
    Chai ju yuchi ajunich: ―Chach va anch lhitamactalh. Pus va naulh ju chunch ni
    jantu ixtamachakxani tuchi ju ix''ajumputun.'
  eng-LSV: And they said, “Lord, behold, here [are] two swords”; and He said to them,
    “It is sufficient.”
  cak-NT: 'Y ri discípulos, roma man xqui''en ta entender ri xu''ij ri Jesús, xqui''ij
    che: Ajaf, we'' c''o ca''i'' espadas. Pero ri Jesús xu''ij chique: Man chic tinataj
    ri'', xcha''.'
  pah-NT: 'A''ero Jesus''ga moirũhara''g̃a ei Jesus''ga pe: —Ehepia orepojykaharetero,
    ei g̃a. Agwa ko mokõi itakyhea''javuhuva''ea. A''ero ga ei g̃a pe: —Kirupi te!'
  sja-NT: 'Mãpai ãchia mãgajida: —Tachi Waibɨa, nama espada omé iru p''anɨda ajida.
    Mãpai irua p''anauji: —Jãgapaipɨ.'
  xed-xed: «Mghama ɗa, wana kafayha his,» ka həŋ. «Prək tsa tsa,» ka Yesu nda həŋ.
  mks-NT: 'A̱nda̱ já na̱cachi na̱ xíca tuun xi̱hi̱n á cán já: —Cande̱hé ndo̱, xitoho
    nde̱. Yóho ñéhe nde̱ i̱vi̱ machiti —na̱cachi na. —Sa̱ íin va̱ha —na̱cachi Jesús
    xi̱hi̱n ná.'
  gfk-S: Ma ira bulu na harausur di ga tange, “Watong, nes, airuo sele na hinarubu
    karek.” Ma ne Jisas ga tange, “Ite haruat mon ira numu nianga.”
  bmu-bmu: Mewö jiiga gwarekurupŋan jiget, “Kembu eknöŋ, bimgö sou ketaŋi yahöt ki
    ahözahot.” Mewö jigetka “Mi dop kölja,” jiba meleŋ eŋgiyök. Mewö.
  dgz-dgz: Amba watu enamot upi anega wan, “Ayop nugawa, ma yao. Nu kereba dere den
    tambuton.” Go Iesu gare manega diamon, “Ap anega ya tane, kereba ega ae sean.”
  eng-GNV: And they said, Lord, beholde, here are two swordes. And he said vnto them,
    It is ynough.
  zaa-NT: 'Làcabi nna ra cabi e: Señor, nì té chuppa teruba espada. Lèe nna rèe cabi:
    Huacca taání ca nuą''.'
  eng-WEBSTER: And they said, Lord, behold, here are two swords. And he said to them,
    It is enough.
  guh-guh: 'Nexata Jesús pijajivi jumaitsi: —Tajatuxanenë, mara anijaespadabejeje,
    jai Jesús pijajivi. Nexata Jesús jumaitsi pijajivijavabelia: —Xanepana rabaja,
    jai Jesús.'
  bon-bon: Abiberäja bägrä cina piba jejisi egä, “Yageyame, age tegi neeneni cubu
    turikä.” Tabe jejemige egä, “Siige, ibibi gyene!”
  nhw-BL: 'Huan inijuanti quiijtojque: ―Tohueyiteco, xiquita nica tijpiyaj ome machetes.
    Huan Jesús quiijto: ―Ya cuali.'
  mgw-mgw: Nabembe ngababaya, “Bwana, lola, pano pai na mapanga gabi'li'.” Naywembe
    ngabaya, “Bai gali'ngani!”
  swh-ONEN: Wanafunzi wake wakamwambia, “Bwana, tazama hapa kuna panga mbili.” Akawajibu,
    “Inatosha.”
  wbi-wbi: neke vakajova kuuti, Mutwa, lola isi apa ibamba ivili” pe akavavula “lukwilile”
  bba-bba: Bɑ nɛɛ, Yinni, tɑkobi yiru wee. Mɑ u nɛɛ, su yen bɑɑ deri.
  eng-KJVCPB: And they said, Lord, behold, here are two swords. And he said unto them,
    It is enough.
  kgk-NT: 'Upe-ma ramo hemimbo''e kwéry he''i: —Ko''a-py niko oĩ mokõi kysepuku, ore
    Járy. Ha ha''e he''i: —Iporã, he''i joty.'
  waj-waj: 'tuduu rikiada ari ngiaammuauya tunoo: Udaanga-o, taanee. Aakara ari vookarai
    paipa taaravaitana tiisi vainoo, tuduu rikioo ivo iya tunoo: Inna aikioo, kua
    taikainoo, tiravai.'
  ekk-PKP: „Vaata, Issand, siin on kaks mõõka,“ ütlesid nad. „Sellest piisab,“ vastas
    ta.
  mpx-mpx: Tohago hi baek elana hi ba, “Babala, u kite, elohaveyan kilepana eluwa
    hiwe eliyama e.” Analiya i lahe i ba, “Besena!”
  wbp-wbp: Kurdungurlu-patulurla wangkaja Jijajiki, “Mpa! Nyampunya junma kirrirdi-jarra
    jirramaju.” Jijaji-jana wangkaja, “Ngula-juku.”
  luo-luo: Jopuonjre nowacho niya, “Ne, Ruoth, ligengni ariyo eri ni ka.” Nodwoko
    niya, “Mano oromo.”
  nhe-NT: 'Huan inijuanti quiijtojque: ―Tohueyiteco, xiquita nica tijpiyaj ome machetes.
    Huan Jesús quiijto: ―Ya cuali.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ ܬܲܠܡܝܼ̈ܕܹܐ: ”ܡܵܪܲܢ، ܐܝܼܬ ܠܲܢ ܠܲܐܟ݂ܵܐ ܬܪܹܝ ܣܲܝܦܹ̈ܐ.“ ܘܗ̇ܘ
    ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܒܲܣܵܘܟ݂ܘܿܢ.“'
  esk-NT: Maliġuaqtit nipliġñiqsut, “Ataniiq, uvva malġuk savikpaak!” Kiuniġai, “Tavra
    apai!”
  msb-msb: Niyan nagsabi sinda, “Ginoo, igwa didi sin duha na sundang!” “Tama na ina!”
    an sabat niya.
  cpa-NT: 'Jøng² ca¹juúh² dsa² guia¹tón²: ―Jai³lah, Juu¹³ jniang³, quin³ jniang³ ton¹
    ŋi³tǿi¹. Jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Tiúh¹ báh³ ná¹² ―ca¹juúh²dsa.'
  dso-dso: ସିମନ୍‌ ଜିସୁକେ କଇଲା, “ଏ ମାପ୍‌ରୁ, ଦେକା ଆମର୍‌ ବିତ୍‌ରେ ଜଡେକ୍‌ କାଣ୍ଡା ଆଚେ ।”
    ଜିସୁ କଇଲା, “ସେତ୍‌କି ଅଇସି ।”
  meu-meu: Idia eto, Lohiabada e, dare aurua o ini. Ia eto, Vada heḡereḡere.
  yva-NT: Yesus apa arakove wo raura ware, “Injae, winyerade, wama omake mamo jiruma.”
    Umba Yesus po raura akananto mai pare, “Mamai to.”
  dgc-dgc: “Entan mo, Panginoon,” kagi du alagad, “te éduwa kitam dén se a sondang.”
    Ey “Tama dén ya,” kagi ni Jesus.
  zpm-NT: 'Pquiab zho rëb zho lo me: ―¡Bui gaṉle laa chop spad nule! Dzigo rëbchaa
    me: ―¡Mazd peet gnedraa naa lo to!'
  hix-NT: Amna yohà y, on xenyko, ketxkon hatà, nyamoro. On xenyko, amna watmanà,
    asako, katxefara wyarono, ketxkon hatà. Àna ha, kekon mak hatà, Txesusu, àwyanye.
  sim-sim: Urik limu mbara, �Wasilaka heyeka. Nir bainat frijip kavria.� Urik ormu
    mbara, �Ambehoma.�
  npi-ULB: तब तिनीहरूले भने, “प्रभु, हेर्नुहोस ! यहाँ दुईवटा तरवार छन् ।” र उहाँले
    तिनीहरूलाई भन्‍नुभयो, “यो पर्याप्‍त छ ।”
  cgc-cgc: Ambal danen, “Ginuo, may anen di darwa na ispada.” Sabat din, “Igo nyan
    en.”
  tim-tim: Hain dâmbo hin dâm magaŋi, “Humo ire ek. Nengâlân tâwât lâuwâ tatâp.” dâmbiâ
    hin dâep, “Bâin. Hain talâk.” dâep.
  yor-yor: Wọ́n sì wí pé, “Olúwa, sá wò ó, idà méjì ń bẹ níhìn-ín yìí!” Ó sì wí fún
    wọn pé, “Ó tó.”
  wos-wos: Wungi wandéka di wa, “Néma du, mé xé. Nani xi warendaka yar yéték nani
    hura re.” Wungi wandaka dé wa, “Wu yak.”
  emp-NTPO: 'Maʌ̃ carea ãdjirãba jarasid̶aa: –Dai Boro, nama djõbada necoda umé eropanʌa.–
    Jesuba jarasia: –B̸esia. Waa bed̶earãnadua.–'
  eng-F35: So they said, “Look, Lord, here are two swords.” And He said to them, “It
    is enough.”
  ind-ind: Lalu mereka berkata, “Tuhan, lihat! Di sini ada dua pedang.” Kata Yesus,
    “Itu cukup.”
  pes-OPCB: 'گفتند: «استاد، دو شمشیر داریم.» اما عیسی فرمود: «بس است!»'
  mpt-mpt: i baabaniba Sum kobo watemale! Ni bainato asu ele bibebiobo gesiba e baabenea
    Ne wengo bayotabo ge baabesebe.
  ssx-ssx: Mo disaipolo haliwekima꞉ alota꞉ Tekehalio. Handa꞉e. Kepete dolo yaapo do
    handa꞉e lemekeme. Yesuma꞉ alota꞉ Kotota꞉ ana꞉e leekeme.
  mkl-mkl: Ŋɔi mɔcɔ ŋɑu ɑ̀ ni, Lɑfɛ̃ɛ, tɑɑkubɑ minji ɡɔ wee. Nɔ í ni, kɑ jɔ̀ ide nŋu
    bɛ.
  gaq-gaq: ସିସ୍‌‍ଇଂ ବାସଙ୍ଗ୍‌କେ କେଲା ମାପ୍ରୁ ଆକ୍‌ଅରିଆ ମ୍ବାକ୍ଲିଗ୍ କାଣ୍ଡା ଲେଃକେ ଜିସୁ ବାସଙ୍ଗ୍‌କେ
    “ମ୍ୱାକ୍ଲିଗ୍ କାଣ୍ଡା ଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Iya tamaareti, “Godaw hayssan nam77u mashshi de7ees” yaagidosona. I, “Gidana”
    yaagis.
  unx-unx: ଚେଲାକ କାଜିକିୟାଃକ, “ହେ ପ୍ରାଭୁ, ନେଲେମେ ବାରିଆ ତାରାଉଡ଼ି ନେତାଃରେୟା ।” ଇନିଃ ମେତାଦ୍‌କଆଏ,
    “ଇମ୍‌ନାଙ୍ଗ୍‌ରେ ହବାକଆଃ ।”
  gah-gah: Loko lokago, keza nene Guivahanitemaka, ánigozo. Sopolo hána losi imane
    neve. Liki likago, eza není gakó gelemaze, áminasile loko lo kimimó.
  lcm-lcm: Na kila antok ia, “Arai Volava, kana na pongua na samele ipo daung.” Na
    kala antok iria ta, “Kala angkoai!”
  aer-aer: Kele imerte atyewe areye Jesus-eke angkerrirremele, “Urrempere atherrame-aye,
    anwerne-kenhe.” Jesus itneke angkirtnerlenge, “Ye, kele.”
  qvc-NT: 'Chaymi chay apustulningunaqa nirqan: —Taytitu, kaypim kan ishkay atun kuchillukuna,
    nishpa. Chaymi Jisusqa nirqan: —Chayshinalla kanqa, nishpa.'
  tgl-ULB: Kaya sinabi nila, “Panginoon, tingnan mo! Narito ang dalawang espada.”
    At sinabi niya sa kanila, “Tama na iyan.”
  cbs-NT: 'jawen tsumabun yuikin: —Xanen Ibuun, nun ma dabe jayaki, jawen detenametidan—
    aka jatu yuikin: —Peki. Ana jadakidi matu yuitimaki —Jesúsun jatu watan'
  xtm-NTPP: 'Te ka jiña''a de: ―‍Señor, ya''a iyo uu yuchi kúu espada ―‍ka kuu de
    ka jiña''a de. Te ni ndakone''e ya: ―‍Jâ ni kuu na. Má jin ko kuu‑ka ni sukan
    ka ka''an ni a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Akinapunji ngabalenga, “Angwana!” Nnole pamba gabi mapanga mabena, “Jwombe
    ngalenga, bai!”
  bao-NT: 'To biro cʉ̃ ca ĩiro, cʉ̃ja pea o biro ĩiupa: —Wiogʉ, ano pʉa pĩi niipĩiri
    nii —ĩiupa. To biro cʉ̃ja ca ĩiro: —To cõrora ĩiña —cʉ̃jare ĩiupi Jesús.'
  san-ORI: ତଦା ତେ ପ୍ରୋଚୁଃ ପ୍ରଭୋ ପଶ୍ୟ ଇମୌ କୃପାଣୌ| ତତଃ ସୋୱଦଦ୍ ଏତୌ ଯଥେଷ୍ଟୌ|
  rmn-rmn: 'О сиклярдэ пхэнлэ: — Дикх, Сагбуса, амэндэ си дуй камадэс. — Адава рэсэл,
    — пхэнляс о Исус.'
  huv-NT: 'Quiaj tasajüw nej: ―Teat, alningüy ijtsüw espada ―ajüw. Quiaj tasaj nejiw:
    ―¡Lajlüy, atówan ayaj! ―aj nejiw.'
  otn-NT: 'Nu̱''ʉ yø xädi p''ʉya, bi ''yɛ̱mbi̱: ―Ague grá̱ Hmu̱, ja ua yoho yø juai.
    Mi̱ da̱hra̱ Jesús, bi ''yɛ̱na̱: ―Co nu̱''a̱ ''mø ―bi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ adibo yogiŋ, “Wapum, i kaweŋ indi miknoŋnik lufomuk.” Kaŋ adibo yeniŋguk,
    “U tuwot.”
  obo-NT: Kahi ran to, “Longaggon, ontongngiyu, duwon oruwon polihuma ka‑ay.” Kahin
    Disas to, “Ollog don.”
  kca-kca: 'Утәԓтәты йохԓаԓ йастәсәт: "Турәм Куща! Тӑм, тӑта кӑт аԓты кеши". Ԓўв утәԓтәты
    йохԓаԓа йастәс: "Мета".'
  cak-ENT: 'Y ri achibila'' xquibij c''a chin ri Jesús: Ajaf, chere'' c''o ca''i''
    machet. Pero ri Jesús xbij cheque: Ya xbün riq''uin ri'', xbij.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤏᤥᤃᤵ ᤔᤧᤒᤡᤖᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤠᤏᤡᤃᤧ ᤏᤧᤳᤇᤡ ᤋᤠᤓᤣ ᤁᤳᤋᤢᤶᤒᤧᤖᤥ॥” ᤕᤧᤛᤢᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ.
    “ᤜᤧᤰᤁᤣᤏᤧ ᤑᤠ᤹ᤃᤪ ᤂᤧᤶᤔᤩᤠᤰᤁᤠᤱ ᤐᤥ᤺ᤱᤗᤥ॥”
  mie-NT: 'Ñúcuán de nī ncāhān ndá dē: Señor, yáhá íyó ūū espada, ncachī dē. De nī
    ncāhān yā jíín ndá dē: Ja ndóo cā yáhá-ni, ncachī yā.'
  san-TIB: ཏདཱ ཏེ པྲོཙུཿ པྲབྷོ པཤྱ ཨིམཽ ཀྲྀཔཱཎཽ། ཏཏཿ སོཝདད྄ ཨེཏཽ ཡཐེཥྚཽ།
  qve-NT: 'Hinaqtinmi discipulonkunaqa niranku: —Señorlláy, kaypin kashan ishkay espadakuna,
    nispanku. Chaymi Jesusqa contestaran: —Saynayá kachun, nispa.'
  pao-NT: Umu oo nakatzimodu mee oo netamma, “Mooasoo numme waahoo segesa-ga'yoo.”
    “Gi nu mownnekoo segesa netamma,” mee'e soo Te Pabe'e mu netamma.
  cbu-NT: 'Wipunashsha: Ichee, napangcha, neewa; mchit tsimbun payuriniya; mang táyarusin,
    Isussha: Waritamana waritachparee; tárangiya, manga. Ashiri yuwaa Isus táyaspatashpat
    shambatshish zari katungarangu anoo kamaneena.'
  usa-usa: 'ánibo yemá maará-tiraae: “uyátáraana-nako, emá aónaao. ketáámá tokóru-yakaa-puma
    kaayaqá matokáunatae.” téta tirááe. ánibo Îtuma yauwéqma maará-tima-yimikaiye:
    “kínna kanaaráqíye.” téna tiráiye.'
  soy-soy: 'Pipirɛtiki ɑpi u mɑɑ rɛ: Upíimɑ, ɑtɔpitɛ́hɛ ɑtɛ́ yɛ nnyɛ́. Uu rinɔ́ɔ
    pi yɔ́su rɛ: Li wɑlɛ.'
  hui-hui: Ani layagola ibunaga talima piaga biarume lalu, Anduane Homogo-o iname
    wai bulene ayu tibu kira yidamago handarene, lene. Ibugua lalu, Ogoni karulape,
    lene.
  amf-amf: Kediar “Imbo, shedaa! Kote halpa lamaa daane” ke hamade. Kidiar “Yeeka
    ko yeeke” kena ki hamade.
  quc-NNT: 'Xkib''ij ru tijoxelab'' che: Qajaw, ¡chilampe la! E k''o kieb'' machetes
    waral, —xecha che. Ruk'' wa'', —xcha chke.'
  dob-dob: Ga taudi ꞌina ona sieꞌisena, sigwae, “ꞌInapwana ꞌima sisisaiyao ꞌeluwa
