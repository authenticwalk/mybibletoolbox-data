  kbh-kbh: 'Y Jesús tojanë́jua: —Jerusalenents̈e chas̈ojámashëngo ora, canÿe bacó
    cmochanjóbiats̈e, matbajiñe búyeshe echantsabuyambaye. Cha s̈ochjuasto, y s̈ochtsonÿaye
    ndëmuanÿe yebnents̈e cha yochjámashënguama;'
  ron-LSB: 'El le-a zis: “Iată, când veți intra în cetate, vă va întâmpina un om care
    duce un ulcior cu apă. Urmați-l în casa în care va intra el.'
  pon-pon: 'A kotin majani on irail: Kilan, koma lao pedelon kanim o, aramaj amen
    pan tu on koma, me wa pakit en pil eu, idauen i nan im o, me a pedelon on lole!'
  nhe-BL: 'Huan Jesús quinilhui: ―Xiquitaca, quema incalaquise ipan nopa altepetl,
    inquinamiquise se tlacatl tlen quihuica iajcolpa se comitl atl. Xijtoquilijtiyaca
    hasta nopa cali campa calaquis.'
  sps-sps: Ya tsue to tsuri, “Nongon yam! Te sof naa romi tana ngats fan tsian ana
    isen a mes a govet kepaa aurom te sab maromi sanaan, vovou iny naa yam mi te sof
    naa tana numaa te sof naa non ya,
  wnc-wnc: yake anzing yanikut, “Natapzon. Gitda yot gapmane kuwawat wawi tapatuta
    yangga gapma gwene zike gwaamutakapuwawan kake gitda waapa tawake kuku you ita
    kopik gwekatang kopzon.
  bus-bus: 'Ben à wèńla à bè: Tó a gaa wɛ́tɛ guu, gↄ̃gbɛ̃ ke é daalɛ à í sɛna looo.
    À tɛ́zi ai ua kɛ̀ eé gɛ̃n.'
  gub-BL: Tawhu pe pehem mehe peàwàxi putar awa 'y'a heraha har nehe. Peho hupi hàpuz
    me nehe.
  imo-imo: Yuni topondopa nimbei, “Pilelio! Elo ulke kombu awilina pungolio, iye te
    no mingi te mepa aulkena omba pumbelona kanokolio, yu pumbelo mele lombili pungo
    ulke tukundo pumbelona peya pungolio
  boj-boj: Onaqa Yesus na naŋgi aiyel qariŋnjrsiqa minjrej, “Niŋgi aiyel aisib qure
    ambleq di tamo bei ya nobu qoboiyosim giloqnim gamq di itosib dauryiy. Niŋgi a
    dauryosib tal a gogetqas qaji di miligiq gilsib tal lanja endegsib minjiy, ‘Qalie
    Tamo a marqo, “E ijo aŋgro naŋgi koba na awoosim yori bati aqa iŋgi uyqajqa warum
    a qabi unu?” ’
  eng-DRA: 'And he said to them: Behold, as you go into the city, there shall meet
    you a man carrying a pitcher of water: follow him into the house where he entereth
    in.'
  knf-knf: 'Kë aşë ŧeem baka aji : « Natenan, woli naneej ţi ubeeka, nayit na ñiinţ
    aloŋ ankuŋiiŋ pdunk pi meel. Naţaşana, du katoh ki akyaaŋ kaneej,'
  san-KHM: តទា សោវាទីត៑, នគរេ ប្រវិឞ្ដេ កឝ្ចិជ្ជលកុម្ភមាទាយ យុវាំ សាក្ឞាត៑ ករិឞ្យតិ
    ស យន្និវេឝនំ ប្រវិឝតិ យុវាមបិ តន្និវេឝនំ តត្បឝ្ចាទិត្វា និវេឝនបតិម៑ ឥតិ វាក្យំ
    វទតំ,
  arn-NT: 'Fey Jesus feypi: —Eymu petu konpulmu ta Jerusalen waria mew, trenumapuafimu
    ta kiñe wentru yenietulu kiñe metawe ko. Fey inayafimu. Konputule wüla ti ruka
    mew,'
  zas-NT: 'Zianz rëb Jesús loj reeman: ―Chi chuꞌdi luguiedx guin, guguiaadi tijb xinguiaaw
    caꞌx tijb re yuꞌ nijs. Gol chinalix xt lod yayux,'
  ken-NT: Yesu akɛmɛ bhɔ bɛ, “Yɨŋɨ́ ká, nɛchwe anɛ bǎchwé ɛtɔk, chɔŋ mǎngɔ́ mmu
