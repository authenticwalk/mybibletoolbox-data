verse: LUK.022.010
translations:
  kpx-kpx: Ige au loui avoe, “Talive o kemo velehovoi elehage malaha moleu e bagumo
    e hai tige ke ehovai talive ovela velehovove.
  okv-H: “Ingivujo, ungo pambuto da jo ta embo vahai umo higi jigito puvutuhurou hambuto
    embo avo ambo ambo ue pambuto bande dainge horasuja aita ungo horeto
  tbo-tbo: Ma ugolihi i baha ipa, ‘Meyagai baneina ona luiluiya hougana oloto gehouna
    goila talagigoilana e awawali apo ona itutuhaga. Tauna ona wotagoya po numa awai
    e luiluiya ona luiya.
  mal-C: യേശു ഉത്തരമായി, “നിങ്ങൾ ജെറുശലേം പട്ടണത്തിനുള്ളിൽ കടക്കുമ്പോൾ ഒരുകുടം വെള്ളം
    ചുമന്നുകൊണ്ടുപോകുന്ന ഒരുവൻ നിങ്ങൾക്കുനേരേ വരും. അയാൾ കയറുന്ന വീട്ടിലേക്ക് അയാളുടെ
    പിന്നാലെ ചെല്ലുക.
  grc-SR: Ὁ δὲ εἶπεν αὐτοῖς, Ἰδού, εἰσελθόντων ὑμῶν εἰς τὴν πόλιν, συναντήσει ὑμῖν
    ἄνθρωπος κεράμιον ὕδατος βαστάζων· ἀκολουθήσατε αὐτῷ εἰς τὴν οἰκίαν ⸂οὗ⸃ εἰσπορεύεται.
  bgc-bgc: यीशु नै चेल्यां ताहीं कह्या, देक्खो, नगर म्ह बड्तेए एक आदमी पाणी का पैंढ़ा
    ठाए होए थमनै मिलैगा, जिस घर म्ह वो जावै थम उसके पाच्छै चले जाइयो,
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Vanuga kamunai pio laka-toga aonai,
    talima ta nanu kwagutuna pene vuaa pio rawalia. Mulina na pio ago, ia pene rage
    numanai pio rage.
  deu-TKW: 'Er aber sagte zu ihnen: siehe, beim Eintritt in die Stadt wird euch ein
    Mensch begegnen, der einen Wasserkrug trägt, dem folget in das Haus in das er
    eintritt,'
  zsr-NT: 'Rëꞌ lequëꞌ Jesús, rnëꞌ: ―Gul‑yutscaꞌ, catiꞌ tsazliꞌ lu yödz ni, niꞌ grujëꞌ
    bönniꞌ dutsaguëꞌ lbiꞌiliꞌ, zunuꞌë röꞌö nis. Gul‑tséajlenëꞌ ga gdxíntëliꞌ yuꞌu
    ga tsaziëꞌ.'
  lin-lin: 'Yesu azongiselaki bango : — Tango bokokota na engumba, bokokutana na mobali
    moko amemi eloku ya mayi. Bolanda ye kino na ndako epai wapi akokota.'
  hns-NT: 'Tab oe bolies: „Soen, djab toelog sahar me pahoetjiehe, tab ek aadmie ke
    bhetaihe djaun ek gogliet paanie leike dja hai. Okar paatjhe tjaliehe aur okar
    sanghe ghar me bhiettar djaihe.'
  noa-E: Magbaa chi Jesuu amag, —Chamʉg Jerusalenag khʉd ma sim ee ërëubaadët ajim
    anʉm. Nau chi phöbör dub nʉm aigcha woun ãb dö jöi authurwia döthũr dʉ̈i degag
    mam pãrau ooimaju. Magbaawai i dʉ̈i ërëuwia i dubbaimam deg dʉ̈i dubbaimat ajim
    anʉm.
  eng-EMTV: And He said to them, “Behold, when you have entered the city, a man will
    meet you carrying a pitcher of water; follow him into the house where he goes
    in.
  mib-NT: 'Te ni cahān yā jiín de: Cuángoo ñuu yūcuán, te núu ni quɨ̄vɨcoo ró te najnáhan
    ró jíín ɨɨn tēe ndíso quɨ̄yɨ ndute. Te condiquīn rō de quihīn rō jiín de nde vehe
    nuū ndɨ́vɨ de.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “आल्‍ल ओमे़त्ते़त्‍छे़ॽओ,
    खिन्‍छिॽ ये़क्‌यक्‍को के़लाःत्‍छिर के़बत्‍छिल्‍ले़ च्‍वाःत् कुःन्‍दा के़बङ्‌बा
    मनाधिक्‍ले़ के़दुम्‍सिॽ॥ खे़न् लाःप्‍पा हिम्‍मो थारिक् तिम्‍दे़त्‍छे़ॽ॥”
  xnj-xnj: Yesu akavajovela, “Myuwanila! Pamwiyingila kumuji yati mwikonganeka na
    mgosi mweagegili chihulu cha manji. Mumlanda mbaka munyumba yeiyingila.
  mmx-mmx: La ne Iesu ga lok, “Muna ronga i na! Mo do muna beles ukeneng at lemenemen
    silok, lara laradi nabap kip lubuxom dan naba xip tangarang numu. Muna mumu asu
    i uto at loogu ni na beles teren.
  cbr-NT: 'Quia ca Jesusan cacëxa: —Jerusalénu cuantancëx bëbaquin camina uni achúshinëan
    ñutën ''unpax buania mërati ''ain. Mëraquin nuibiani camina anua ax atsíncë xubunu
    atsínti ''ain.'
  tee-NT: 'Chai ju yuchi ajuni: ―Acsni ach''ip''ina''it''it ju lak''achak''an pus
    ap''akxt''ok''a''it''it pumatam lapanac ju lhi''anta xcan la''ixalu. Pus at''aimaya''it''it
    ju yuchi tus catanuyanta ju lacachaka''.'
  eng-LSV: And He said to them, “Behold, in your entering into the city, a man will
    meet you there, carrying a pitcher of water, follow him into the house where he
    goes in,
  cak-NT: 'Y ri Jesús xu''ij chique: Cuando xquixapon pa tenemit Jerusalem, xtic''ul
    jun achi samajel ri ruc''uan ruya'' pa jun cucu'' (tinaja). Titzeklebej ri achi
    re'' c''a anchique na jay xtoc-wi.'
  pah-NT: 'A''ero ga ei g̃a pe: —Ji rendu ti. Peho ti cidade pe. Pe horame po ti akwaimbae''ga
    pe novatĩ yhya rerua yhya reruhava pype nehẽ. Peho ti ga reviri. Ga horame onga
    pype ti peho ga reviri ipype no.'
  sja-NT: 'Jesupa p''anauji: —Parã p''uurude panadak''ãri, unudait''ee eperãpa pania
    chok''ode ateeru. Iru t''ẽe wã́tɨ ichi temãi t''ĩurumaa.'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Wya tsi, na lama ghuni da luwa ya, dzaʼa guyaku
    kuni nda sana mndu ta kla bzleghwa imi, ka dzaʼa kuni mistani da tsa həga dzaʼa
    lami tsi ya.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ dá já na̱cachi a já: —Tá ná qui̱hvi
    ndó ñuu Jerusalén ja̱n já cuni ndó in da̱ta̱a ta ndójo da in yoo ticui̱í cua̱ha̱n
    da̱. Candi̱co̱ ndó ja̱ta̱ dá cu̱hu̱n ndo̱ ja̱nda̱ quia̱hva cuni ndó ndá vehe qui̱hvi
    da.'
  gfk-S: Ma iga tange ta dur, “Ing be mur te lala tano taman, io, tike tunana i kapkap
    hanane tike poona taho na harsomane mur kaia. Mur na mur ie ma mur na lala tikai
    ma ie tano hala nong no tunana na hana lala kaia.
  bmu-bmu: Qesim waŋgiyohotka kewö meleŋnök, “Mörohot! Iŋiri sitinöŋ aŋgorohotka azi
    kun o kimbut kunduta kaiga miwikŋaimahot. Miwikŋaiba i wuataŋgöba anda mire öŋgömawi,
    miaŋgöreŋ öŋgömahot.
  dgz-dgz: “A, wapena anun. Aisen pa sewa ame tauane, apan da kaum udan wat aepi apanewa
    tautanan amba evip aisen pa da dorepi den doran.
  eng-GNV: 'Then he said vnto them, Beholde, when ye be entred into the citie, there
    shall a man meete you, bearing a pitcher of water: folowe him into the house that
    he entreth in,'
  zaa-NT: 'Lèe nna rèe cabi: Canchu chi gá''a le le'' ciudą́'', nía nna etsà'' le
    ttu nubeyu'' dénú''ą tu ré''e inda. Tanó tè li ą hàstaá le'' yú''u làti éya''ą.'
  eng-WEBSTER: And he said to them, Behold, when ye have entered into the city, there
    shall a man meet you, bearing a pitcher of water; follow him into the house where
    he entereth.
  guh-guh: 'Jesús nexata jumaitsi pijajivitonëbejejavabelia: —Tomarabelia itsa papatsianamebeje,
    pacaxitajarabianamebeje mera canalito pecanajetarucaenë. Bajaraponë papënanajetarucaenamebeje.
    Pabota bajaraponë joneyojopaena, bajarapabota panapatsianamebeje.'
  bon-bon: Tabe jaajige egä, “Cängena nätecijeye. Weene liba babo cewe me abaciteniye,
    piba weene biname ne jepäneniye niiye iitana cabu ca lui te tacnenige. Weene teebine
    ingwe icwepeye, tabe lui mete me abacitenige, weene peei mete me cuta abacitepeye,
  nhw-BL: 'Huan Jesús quinilhui: ―Quema ancalaquise ipan nopa altepetl, anquinamiquise
    se tlacatl catli quihuica iajcolpa se comitl atl. Xijtoquilijtiyaca hasta nopa
    cali campa calaquis.'
  mgw-mgw: Ngaabakia, “Pi'kani! Pamwalu'a yenda kukilambo, mwakwembana na nnalu'me
    ywapu'twi kibi'ga sa masi'. Mwanki'ngame mpaka nnyumba ya nyumba yaayingya.
  swh-ONEN: Yesu akawaambia, “Tazameni, mtakapokuwa mkiingia mjini, mtakutana na mwanaume
    amebeba mtungi wa maji. Mfuateni mpaka kwenye nyumba atakayoingia.
  wbi-wbi: akavamula, “pulikisia kyamuvweene mwingile mulikaaja lino umukibaba apindile
    ulusaaji lwa malenga kumwaitang'anila nu mue mumbingililaghe kuhanga kufiika kunyumba
    jino ikwingila.
  bba-bba: U bu wisɑ u nɛɛ, n wee, ì n wuu duɑ i kpɑ i ko kɑ durɔ ɡoo yinnɑ u nim
    tooru sɔɔwɑ. I nùn swĩiyɔ yɛnu mi u duɑ,
  eng-KJVCPB: And he said unto them, Behold, when ye are entered into the city, there
    shall a man meet you, bearing a pitcher of water; follow him into the house where
    he entereth in.
  kgk-NT: —Peike jave ramo upe tetã-my, pehexa-ta peteĩ y ogweraha va'e. Kwimba'e
    y ryru ogweraha va'e pehexa-ta. Tapeho hapykwéri. Oike-ma ramo óga-py, pegwahẽ
    penhomongeta óga járy ndive.
  waj-waj: 'tuduu rikioo Yisuuva ivaitana sai tunoo: Rikiaatee. Ngia vidada oro yoosinna
    pinaivaki teekio vaidi voovoono nnoori tooriivaa apu varoo ngii saidi nninai teeda
    inna nnaagiai vida teekio ivo nnauvaki vinai teeda ivo kuaivaki kuatee.'
  ekk-PKP: 'Ta vastas: „Kui te jõuate linna, kohtate üht veekannu kandvat meest. Minge
    talle järele ja astuge majja, kuhu ta sisse läheb.'
  mpx-mpx: Analiya i lahe i ba, “Sauga nuku tuk Yelusalema, tau etega wewel ana ulubwal
    i kalivai abwe ni pwawamiu. Nuku noulil, nuku na limi toto elana ni ulutuka,
  wbp-wbp: Jijaji-palangu wangkaja nyanungurra-jarraku, “Yanta-pala kirri-kirra Jurujulumu-kurra.
    Kajinpala ngula-kurra yukamirra, kapungkupala jinta wati wapirdi yani murlukurnpa-kurlu
    wiri-kirli jimantarla-kurlu. Kaji mardarni murlukurnpa ngapa-kurlu, ngulaju-pala
    puraya yuwarli-kirra nyarrpara-wana-puka kajingki-pala nguru-yirrarni.
  luo-luo: Nodwoko niya, “Ka udonjo e dala maduongʼ, ngʼato moro motingʼo dapi norom
    kodu. Luweuru nyaka ot modhiye,
  nhe-NT: 'Huan Jesús quinilhui: ―Xiquitaca, quema incalaquise ipan nopa altepetl,
    inquinamiquise se tlacatl tlen quihuica iajcolpa se comitl atl. Xijtoquilijtiyaca
    hasta nopa cali campa calaquis.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܐܝܼܡܲܢ ܕܥܵܒ݂ܪܝܼܬܘܿܢ ܓܵܘ ܡܕܝܼܢ݇ܬܵ‌ܐ، ܒܸܬ ܬܵܦܹܩ ܒܝܼܵܘܟ݂ܘܿܢ
    ܚܲܕ ܐܢܵܫܵܐ ܛܥܝܼܢܵܐ ܬܲܠܡܵܐ ܕܡ̈ܝܼܵܐ. ܙܹܠ݇ܡܘܼܢ ܒܵܬܪܹܗ ܘܥܒ݂ܘܿܪܘܼܢ ܠܒܲܝܬܵ‌ܐ ܕܥܵܒܹܪ.'
  esk-NT: Jesus-ŋum kiuniġik, “Isiġuptik nunaaqqimun paaġisigiktik iñuk akiyaqtuaq
    qattamik imiliŋmik. Malikkumaiktik isiqpan tupiġmun,
  msb-msb: Nagsabat siya, “Pamati, pagsulod niyo sa syudad, may makakasugat kamoʼn
    lalaki na may daraʼn tibod na tubig. Sundon niyo siya hasta sa sulod san balay
    na iya pagasudlan kag
  cpa-NT: 'Jøng² ca¹juúh² calah Jesús: ―Jai³lah, jénh³ hniah¹² jan² dsa² ŋioh¹² quieng²
    cøng² dsøg³ jmøi² ja³gu³tiogh³ hniah¹² jøa³juøi². Ti³dséh³ hniah¹² cah³ dsa² héi²
    ca¹tǿ² ja³hí¹dsa dsi²néi².'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, ଦେକା, ତମେ ଗଡ୍‌ ବିତ୍‌ରେ ପୁର୍‌ବା ବେଲେ ଗଟେକ୍‌ ଆଣ୍ଡିତେଇ
    ପାନିନେଇ ଜିବା ଲକ୍‌କେ ବେଟ୍‍ପାଇସା । ସେ ଜନ୍‌ ଗରେ ପୁର୍‌ସି, ତାର୍‌ ପଚ୍‌ପଚ୍‌ ଜାଇ ସେ ଗରର୍‌
    ସାଉକାର୍‌କେ କୁଆ,
  meu-meu: Bena ia ese e hamaorodia, eto, Hanua badana ai ba raka vareai, tau ta hodu
    baine ehea ba itaia, bena ia baine dae kau rumana ai ba dae kau.
  yva-NT: Umba Yesus po raura akananto yai pare, “Wurisisa no Yerusalem, ripare rinanta
    vatane inta ai, opamo po mana rawavino kiviro kopa rai ti po raugav. Wiritavono
    ai, ita no apa yavaro pare siso ri.
  dgc-dgc: Ey kinagi ni Jesus dide, a “Entan moy, umuli kam ta banuwan. Ey ta éya
    éy kasambat moy i esa a lélake a te kébil a dinom. Basta kumuyog kam diya a somdép
    kam ta bile a angayan na.
  zpm-NT: 'Rëbchaa me lo zho: ―Goḻtsie Jerusalén. Zeeṉe sëëb to lad guiedz, ga gaṉ
    to tib mgui nzobyaṉ tib re nis, goḻtsienaḻ zhits me. Yu ne gaṉ to sëëb me,'
  hix-NT: Owto ymo hona ayahatakatxhenye rma, toto menyatxhe, kekon hatà, Txesusu.
    Oryen ke tomyarkemà rma oyohoryatxhe, tuna yon ke tomyarkemà rma. Noro wenarye
    màtetxhe ha, nàmno yaka, kekon hatà. Àro yaka owomnàtoko, mowomyatxhe ha, omnyam
    xarha, kekon hatà, Txesusu.
  sim-sim: Urik ormu sawera, �Yanga Jerusalemik shi layika. Shi layinak ma lar ukun
    awuk or tarmu kisha inak shi heyekwa ri. Unak orin shi tiya ihi aka os or layiwa
    mishik er nga shi layika. Uhu aka mashaman karem shi saweka, tisa karem mbawa
    ri,
  npi-ULB: उहाँले तिनीहरूलाई जवाफ दिनुभयो, “सुन, जब तिमीहरू सहरभित्र पस्तछौँ, तिमीहरूले
    एउटा पानीको गाग्रो बोकिरहेको मानिस भेट्टाउनेछौ । ऊ जाने घरभित्र उनलाई तिमीहरूले
    पछ्याओ ।
  cgc-cgc: Sabat din ki danen, “Pag-abot nyo naan ta syudad, may masugat kaw na mama
    na gapas-an ta bandi na may waig. Sunuron nyo kanen ya daw indi kanen melled na
    balay.
  tim-tim: hin dâep, “Kipian âgâm âmâ luâk siâŋe asap lokoakmâ arimbo ekmâ âmâ are
    hamiŋân watmâ arimbela emelan kewugu yelekmâ âgâmbo âgâwerat.
  yor-yor: Ó sì wí fún wọn pé, “Kíyèsi i, nígbà tí ẹ̀yin bá ń wọ ìlú lọ, ọkùnrin kan
    tí ó ru ìkòkò omi yóò pàdé yín, ẹ bá a lọ sí ilé tí ó bá wọ̀,
  wos-wos: Wungi wakwexékémbéka dé wa, “Mé xéké. Béni ye Jerusalemré wulaaye hulingu
    tékwa aki yate yikwa du nakré xétambéni. Xéta béni déka hukémbu ye wulayitendéka
    geré wulayitambéni.
  emp-NTPO: 'Jesuba panusia: –Purud̶e ed̶a wãbʌdad̶e bãrãba ununia umaquĩrãba zocoda
    eronĩda. Idji caid̶u wãnadua idji wãbʌrʌ ded̶aa.'
  eng-F35: 'He said to them: “Note, upon entering the city a man carrying a jar of
    water will meet you; follow him into the house which he enters.'
  ind-ind: Jawab Yesus, “Begitu kalian memasuki Yerusalem, kalian akan bertemu dengan
    seorang hamba laki-laki yang sedang membawa bejana tanah liat berisi air. Ikutilah
    dia ke dalam rumah yang dia masuki.
  pes-OPCB: 'فرمود: «وقتی داخل شهر شوید، مردی با کوزه‌ای آب در دست به شما بر می‌خورد.
    به دنبال او بروید. به هر خانه‌ای که داخل شد،'
  mpt-mpt: e baabenea Ibo moniba bib sum ye temiba naka make aangkete gabamon dim
    ut ofanea obeb une mole ibo dobsileb bebiba e am tam unameo ibsa taniba am tam
    unaniba
  ssx-ssx: Yesuma꞉ alota꞉ Opua꞉pe. Ipiliki mo daoni nane pulu hapena꞉ta꞉ hali ma꞉nda꞉ma꞉
    ikali kanake homeke tia ipuluta꞉ ipiliki manda꞉hande pilieke. Kutupa mo hali teli
    mea pua ipiki honda꞉ pambilia꞉ da pa꞉ta꞉ pua꞉pa꞉peke.
  mkl-mkl: Ŋɔi í sɔ̃ ŋɑ í ni, bii ì lɔ inɔ iluu ŋɑ ɑɑ yɛ mɔkɔ ɡɔ wɑ so inyi jɔlɔ.
    I tooɛ. Mɔkɔu ɑ́ koo ku lɔ kpɑsɛ̃ ɡɔ. Kpɑsɛ̃ bii ɑ́ lɔu
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ଅଁପା ! ପେଇଂ ସହର୍‌ ବିତ୍ରେ ୱେକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ମୁଇଙ୍ଗ୍
    ରେମୁଆଁ ଙ୍କୁଇନିଆ ଣ୍ଡିଆ ଡୁଂୱିଗ୍‍ନେ ପେକେଏ । ପେଇଂ ମେଁ ପ୍ଲା ପେୱେଏ । ମେଁ ମୁଇଙ୍ଗ୍ ଡୁଆ
    ବିତ୍ରେ ଗାଏ । ପେଇଂ ମେଁ ଏତେ ପେୱେଏ ।
  gof-RNT: I enttako, “Hekko hintte katama gelishin haatha oto tookkida addey hinttera
    gahettana. I bidi geliya keethaa iya kaallidi gelite.
  unx-unx: ୟୀଶୁ ମେତାଦ୍‌କିନାଏ, “ନାଗାର୍‌ରେ ବଲଃ ଇମ୍‌ତା ଦାଆଃଚାଟୁ ତେଙ୍ଗଃକାଦ୍‌ ମିଆଁଦ୍‌ ହଡ଼କେ
