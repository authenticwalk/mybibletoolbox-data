  zga-M: Umwene aedikhe, alikhulonda usekhi ugwakhug'elekha U Y esu khuvene khuvutali
    nchukhunchi lya vanu.
  yom-yom: Yuda wukikinina ayi wutona tomba diluaku dimboti di kuba yekudila niandi
