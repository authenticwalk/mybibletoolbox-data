    nziri' no Jesús.
  zyp-NT: Judas zong cawh a lungtling ka, zawpui aa ung ly kaa tah aa kih letah Zisu
    hlai khy nápaw caichaw khah a haw thlang.
  sey-NT: Cajëna, i̱pi sehuoni i̱te tse̱a ja̱ꞌñere me pa̱i peo maca i̱te tse̱ani i̱sija̱ꞌquë
    aꞌni cuasaquë i̱ yoꞌo ja̱ꞌñe coꞌepi.
  nvm-nvm: '@see-verse:LUK.022.005'
  mps-mps: Judasgo te po wali, “Dagego po usu dao.” Tama agai te Jisas augwaligo nogoba
    mubo sunumi gegebo gagalali. Agai tonaluali, me sogo te we bidi hauwa te Jisasde
    bidisiąbaso, tebo sogo agai Jisas te tuni bidi dabego nogoba muaibao.
  seh-seh: Djuda apitawirira mbatoma kusaka n'dzidzi wa kunsandukira Yezu, mbumba
    mbikhonda kupidziwa.
  pab-NT: Hoka Judas tyakeko hoka kaxaikohena Jesus matawatya maheta halitinai masemakareneta.
  llg-llg: Yudas nakaheik. De, ana mulai sangga lelak fo seꞌo heni Yesus no nee-neek
    neu sala, fo ela hataholi noꞌu kala taa bubuluk.
  kyf-kyf: Zudasɩ ŋwnua we -yɔ, 'ɩn sa ɔ 'kaa wa -Zezu yoo 'nyɛ, 'ɩn nyɩmaa -zlo 'na
    'kaa we 'jiyibheli, -zugba ɔ talɩa we 'yoo da.
  tpi-tpi: Na Judas i orait long tok bilong ol, na em i wok long painim wanpela rot
    bilong putim Jisas long han bilong ol. Em i wetim wanpela taim ol bikpela lain
    manmeri i no i stap wantaim Jisas.
  mih-NT: Ta i ndoo ra Judas vaha, ta i quisaha nducu ra cuhva yozo caa cua cuhva
    cuenda ra sii ra Jesús sii ra cuan cuhva sa yoñi ñiyɨvɨ yucu sihin ra.
  qvh-NT: Sayno wilanacurcurmi Judas yarpachacorgan imay höra wilacog cutinanpäpis.
  kms-kms: Di Judas ni wand mand ye te ningg ngiq nand di ni Jisas ninde si pe ni
    nondo ningg ngim meri nat. Ni ghimbi nawo otiwo wute quan buagi Jisas ane yeru
    segi, nikin irine yenu kin tende muqdi ni Jisas wute tende si pe ni nondo.
  agn-agn: Napaoyon tanandia, ig nagimpisa rang nagelat ta tamang timpo para maintriga
    na si Jesus ang anday matako.
  nhi-NT: Judas ohcon omocau icchiuas, uan opeu ictemoua quenih ictemactis Jesús ihcuac
    amo teixpan.
  ttc-NT: Ntons te Juds oqet tuj twitz, b'ix njoyon tuq jun tyemp aj k'onti'l tuq
    ky'ila'j xjal tzan tuq txik tq'apo' te Jesus tuj kyq'ab'.
  dan-1931: Og han tilsagde det; og han søgte Lejlighed til at forråde ham til dem
    uden Opløb.
