  sbe-sbe: Yudasi yodi nuwanuwatu wa unai ye yali, ede ye hetubu keda ye wase bena
    Yesu ye moselaei kalidiyena huyana boda wa nige temenai.
  mcr-mcr: Ita Jutasi iqu “äŋguiqä” ätuätä, Jisasi Iqueŋi iquauqä hipa iu vätŋqä diŋqä
    hea qäyunäŋäŋgaŋqä, qokä-apäki Jisasi Iqutä anä mäpmeqä etaŋguwäŋgaŋqä, hiŋuä
    äqunä äpmamiŋqe.
  cux-NT: Judas sta'a sa tuūmī ní caⁿ'a sa. Nadacádiinuuⁿ sa táácā cuuvi nta'a sa
    Jesús miiⁿ na ta'a 'iiⁿ'yāⁿ s'eeⁿ manera chi 'iiⁿ'yāⁿ yeⁿ'e yáāⁿ Jerusalén miiⁿ
