    amu ag ep̱elagp̱a meḵunu ib maṯiom.
  nca-nca: Ŋunde yiqo, meté, yero eneŋo kandeyemo re rotowero quro naru meté seqaró.
    Unipare qambu qenero iŋowaŋgo koro.
  zpz-NTPP: Orzeꞌ Judas “O” nay. Orzeꞌ brugyiꞌ ryub yu tub mod nu nap nu guꞌy Jesuuz
    yaa de yu nu rzi lagy lom. Byub yu tub mod nu cueꞌ nu gad lagy de mbecy zigy.
  mkj-mkj: Judas pwungkihla apel sapda joujowi anjoau mwehu ma en kak panngoang Jesus
    irai nehn en armaj kan ahr pirin jehjoa.
  zac-NT: Bëaꞌnë Judas de acuerdë nu gudílill mudë parë gúnëll intriegu lëꞌë Jesús
    nagaꞌchi iurë nídiꞌi mënë.
  kyg-kyg: he, kanalene, huno hutenoꞌaeꞌmo apataleno uno Yesuꞌa muki vayaꞌeꞌmo magokepi
    lokaeno oꞌmaino agaiꞌageꞌmo maisiya afinaꞌmo avalelino uno apamisiyafeꞌmo yagaino
    maiꞌniye.
  kmk-kmk: Intuḻon Judas ot inluginaon un inainapon dit gundaway na un mangituyuk
    kan Jesus un adin dat adu’n tagu matigammuwan.
  cao-NT: Jatsi, —Jënima —i Judas niquë. Japi Jesu qui tsamiti xaba mëratsi-jahuaniquë,
    nohiria bá cahëyamano iquish na.
  bbr-bbr: Judas ko ior äumara, ko owose Jisas roat näunäu akan ipiakap maraun apu
    itane rawon. Keseria, kar omre roasiret sosop wa tururiäi opok ak ipiakap maraun
    kame rawon.
  inb-inb: Chi­ura­manda Judas, “Ari” nispa, maskai kalla­rirka imasa Jesusta api­chin­ga­pa,
    mana achka runa­kuna kawa­na­ku­ura.
  hrv-hrv: On pristade. Otada je tražio priliku da im ga preda mimo naroda.
  box-NT: Ó o Zudaa wã́a tà, á hĩ́nɔn wee cà bìo o ò dĩ̀n wán á à déráa
    wo ɓa níi yi kà ɓa zã̀amáa yí zũń mu.
  ote-NT: Hangue nuꞌá̱ ꞌbestho xi mi honi hanja da za da da ra Jesu, ne bi huahna
    ꞌnara ora mi joꞌo ya ja̱ꞌi.
  wnu-wnu: Qamarari wo io qamb wogub isub wo qen ger munon yurau aib Yisas nob me
    igamari qen end duimb qamb qoat igoai.
  zam-NT: Jud mda' lugar. No mblec lezo' Jud li Jud con'a tataa. Sya, mtlo Jud, mcua'n
