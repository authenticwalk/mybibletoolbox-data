    da kɨsiron yɨpbeŋ yaŋ do jomjom agɨt.
  grc-BYZ: καὶ ἐξωμολόγησε, καὶ ἐζήτει εὐκαιρίαν τοῦ παραδοῦναι αὐτὸν αὐτοῖς ἄτερ
    ὄχλου.
  cpc-NT: Aripaiti jaminaminatanakiro Judas tsikapaiti jaakaantiri, iiro jiyotzimaita
    atziriiti.
  nhg-NT: Yaja oquejto que cuale, hua quetiemoöya quiene tietiemöctiti ca yejua sin
    que ompa yesque giente.
  nya-nya: Iye anavomera, ndipo anayamba kufunafuna mpata wabwino wakuti amupereke
    Yesu kwa iwo pamene panalibe gulu la anthu pafupi.
  ngu-NT: Judas oquitlalij iyojlo san secan inhuan, niman opeu quitejtemohua quemanon
