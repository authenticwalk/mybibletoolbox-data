  pon-2006: Sudas pil perenkihda oh tapihada awiawih ahnsou mwahu me e kak pangohng
    irail Sises ni aramas akan ar sohte pahn ese.
  dad-dad: Judas ĩ yo ye fen, tamo kayau to guru de mog, Jesus idi imeid bun inouf
    nigin naab imirek ilen.
  zab-NT: Laab guzigueldacbɨ ax guzulo rguíilybɨ nez par gúnbɨ entriagu Jesús sin
