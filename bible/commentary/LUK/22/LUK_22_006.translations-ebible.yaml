  cme-NT: Yuda wuɔ hũu-ma aa naa tuɔ ne uŋ ka da hɔfafaaŋgu maŋ ba bel Yesu‑i nuɔmba
    baa suɔ.
  sus-sus: Yudasi naxa tin na ra, a so waxati fenfe a Isa sama e bɛlɛxɛ tɛmui naxɛ
