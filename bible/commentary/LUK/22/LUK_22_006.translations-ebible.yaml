  agu-BL: Nintzun octz tan joyle'n puntil tan jatxle'n Jesús ẍchik'ab. Nintzun bixe'-tz
    cya'n tan jatxol i' le jun ama'l kale qui'cle't wunak.
  isn-isn: U Yuda akagomba hangi akaduma ilyoma niilakumtwala u Yesu kitalao, kuli
    nu milundo nuantu.
  ilo-ULB: Immannugot isuna ket nangbirok iti gundaway tapno iyawatna kadakuada ni
