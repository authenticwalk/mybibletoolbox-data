  pir-NT: Tiquina sa nigʉ̃ Juda “Aʉ, tiquirore mʉsare ihñoutja”, ni, masa tiquina
    ihñeno watoa Jesure ihña tuhtiyequinare tiquiro ihñoati ñamine cohtero niahye.
  anv-NT: Judas akamé mechɔ́ ɛwé ájɔɔ́ ne álɔɔ́ mankɛ́légé meti ɛwé ji apyɛɛ́
    ne Jisɔs akpɛ ɛbwɔ́ né ámu nkane gejamégé bɔɔ́ álá kágé.
  sab-NT: 'Judas-Iscariote gerudu ama ulita ole: —Nobi cha alin, cha be ba chudaboi.
    Judas-Iscariote gerudu ene gire chui ege gwangerugu ama kledu kote Jesu ole Jesu
    gdea tke baini Jesu be kle gballa sugekare kwian nglege gire ama joge kwian Jesu
    dollale ole Jesu gai.'
  tmd-tmd: Aliö rɨmɨn, Judas nuŋ, wop kaiyöbö Jisas nöbö mö bla pɨsaŋ mɨden aku, nugwo
    höuöu rɨ pön du nöbö dib akuyöbö ñɨgö nöinö, rön, pöx nugu mɨdöŋa.
  acr-NNT: Ekꞌu rire xuya uchiꞌ che y xujeq kꞌu utzukuxik suꞌanik kuya ri Jesús pakiqꞌabꞌ
    xa xeꞌlaqꞌay chaꞌ na kakinaꞌbꞌej ta ri winaq.
  kpg-kpg: Gei Judas guu baba, ga daamada ga halahala dana madagoaa humalia dela e hagi anga
    a Jesus gi digaula gei nia daangada e de iloo.
  taj-taj: जमाहेन्‍से यहूदा इस्‍करियोतसे तला, भिसी म्‍हिला हुल आरेबा धुइरी येशूदा
    चुङ्सी पिन्‍बारी दाउ च्‍यासी भ्रजी।
  avt-avt: Judas kewenhi pewek te hɨrak han kitet ekɨrkeik te hɨrak kakwepyapɨr Jisas
    kakwet mɨt iuwe rek, te mɨt yapɨrwe nepu au hɨr nanɨtariyek.
  cbk-cbk: Si Judas ya consinti y ya precura gayot busca el oportunidad para entrega
    secretamente con Jesus na di ila mano.
  uig-ARA: يەھۇدا ماقۇل بولۇپ، ئۇنى خالايىقتىن ئايرىم قالغاندا ئۇلارغا تۇتۇپ بېرىشكە
    مۇۋاپىق پۇرسەت ئىزدەشكە كىرىشتى.
  tuf-tuf: Etar Júdasat eyta yajquín wajacro. Eyta waquír sacerdótein at icar bitara
    wícatatara ey úrojocro. Uwat istiti ac eyin at icar bitara wícatatara ey úrojocro.
  abx-abx: Sanglit angabuyon iya ngan agtikang pag'anda' si tama' uras nga sapa'intriga-na
    si Jesus si mga iya kon ma'in ma'a'a.
  mco-NT: Chi Judas cöbɨjcy je meeñ, chi yhuinma'ñ'ixtay nej jëbɨ cɨ̈yegɨpy Jesús
    ma ca'p mayjäy y'ixyii yhuindɨɨcxyii.
  bsp-bsp: Kɔ Yudas owosɛ. K’ɛyɛfɛ oŋ kətɛn tɔyɔ ntɛ ɔŋyɔ a pəsɔŋ Yesu ta afum ŋaŋcərɛ
    ti mɔ.
  kqf-kqf: Kamaina bi Diudas i waianina bi eta ya voiye te Yesu babada nimedimo ya
    sako te lava mote sima sibe.
  cpb-NT: Arira raminaminatanakero Judas tsikapaite raakaanteri, eero riyotzimaita
    atziripaini.
  aon-aon: Aria Judas nakri wosik um hukon anabor utabor um aria anan nape natrugun
    um anab yopubi nyutob um niyabigam Jisas hunak husuwan um. Anan nape natrugun
    um nakri nutik mare enesh arpesh shuni anan shupe aria anan nunak nukripam hunaki
    husuwan huran hunak.
  hus-NT-2005: na Judas in tokʼoy ani in tuju tám kin aliy xan ti kin uwaꞌ abal kin
    pidhnaꞌ na Jesús tam yab waꞌach yán i atiklábtsik.
  mig-NT: Te ni̱ jatu̱'un Judas. Te ni̱ ndúkú‑de modo ndasa nastúu‑de‑ya̱ núu̱ sutú
    jíná'an náva̱'a tú kuvaa̱ ña̱yɨvɨ.
  bps-bps: Na mayè kenen tmabeng dale, na tambù kenen mngabal kfagu mlé ku Dyisas
    di agotla di là dee to mite dun.
  mbs-mbs: Migsebad dan, aw yan migtagad si Judas te mèpiya aldaw amon itolok din
    si Jesus te wedad otaw metipon, amon wedad samok.
  tof-tof: Wa abinürr, da kwat we yamkülürr Yesun ibü tangdó angrinüm, pamkolpam ne
