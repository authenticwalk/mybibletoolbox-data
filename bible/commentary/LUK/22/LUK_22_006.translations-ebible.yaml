  kup-kup: Zudas gu hat añarab bon hepanez narah Iesun mañairapanen, paru pi bapanez
    nonoroz mel tooh.
  jid-jid: Wa kpa nyime, da wa nkon wa ani vu noba ni nton wa indji bana he na.
  wmw-wmw: Basi, Yuda akikubali, akanza kusakula wakati mwema wakumpereka Insa sawapo
    wanu wengi.
  gmv-GGM: Yihudaykka ista qofa dossidees, Yesussa istas assi beyontta aathi immanas
    giiga wode naagishn faaziga dorssa shukkiza ukeethara bonchiza baale gallas gakkides.
  ssg-ssg: Judas waheni ape i atengi tehu taun solian na i hangaini Jises ti tap tel
    tioi.
  zpo-NT: Zee lee Judas myaan kwaan re xaa zee zaa xaa Jesús lo re xaa, nu mkwaan
    xaa le xaaya leezha nyent zyen myet.
  poy-poy: Yuda kajimiliti, na kaweriti kankusakula lupenyu luherepa lwa kumlaviya
    Yesu kwawomberi pota na lipinga lya wantu kuvimana.
  qwh-NT: Tsenam Judaspis änirerqan, y asherqan mana nunacuna cayanqan öra Jesusta
    entreguecunanpaq.
  gaw-gaw: Ag anam aeg, Judas nug men doḏo aoḵu amunu oo ena dayeye, nug deḏ laa danab
