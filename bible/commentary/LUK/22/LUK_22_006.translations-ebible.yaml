  kmh-kmh: Aŋgeyak mey; nuk Jiysis biynimb gok yip ma mindonimuŋ won ak, nup kayn
    gi dand amiy, biyomb gok kuyip ñinim aŋgiy, kond mindek.
  ukr-ONPU: Юда погодився та шукав слушної нагоди, щоб Його видати без народу.
  emi-emi: Jiudas ghe aloannala me ghe tiuaala tani pae righi salana tani ghelei va
    la kune Iesu, nau taumattu ngatoa karika ila.
  zpv-NT: Chiꞌchi guziꞌguehlda Judas ya guzaꞌloh cadxiꞌhyi ba xa guunn ba gutiꞌdxi
    ba laꞌh Jesuhs loh raꞌ bwiinn chi mwedxi ralaꞌn tin ayi gacabwaꞌ raꞌ bwiinn.
  gux-gux: O den tuo ki ji ya lingi wan baa baa ya folu ki janbi Jesu ki teni ba ke
    ku niligu ki bani.
  kos-kos: Judas el insese kac, ac mutawauk in suk pacl wo lal in tukakunak Jesus
    nu selos ke mwet uh tia etu kac.
  ibo-ibo: O kwenyere, na-achọkwa ohere ga-adị mma ọ ga-eji nyefee ya nʼaka ha mgbe
    igwe mmadụ na-agaghị anọ.
  yml-yml: Iudasa i nogayedi bega i nago ꞌedaꞌeda ꞌatumaidi i lauala bega ꞌana fata
    givagivayega Iesu i na ꞌaniveleneni ꞌwaidie nika tomotoga kebu i na ꞌasetai.
  ory-ory: ଆଉ ଯିହୂଦା ଏକମତ ହୋଇ ଲୋକମାନଙ୍କ ଅନୁପସ୍ଥିତିରେ ଯୀଶୁଙ୍କୁ ସେମାନଙ୍କ ହାତରେ ଧରାଇ
    ଦେବା ନିମନ୍ତେ ସୁଯୋଗ ଖୋଜିବାକୁ ଲାଗିଲା।
  bzj-bzj: Joodas agree, ahn ih staat tu luk fi di karek taim wen ih kuda mi sel owt
    Jeezas tu dehn wen no krowd neva deh rong.
  chk-chk: Iwe, Jutas a tipeeu ngeni ewe ekiek, iei mine a popuetä le kütta eu fansoun
    fich pwe epwe afangamä ngeniir Jesus, lupwen ewe mwichen aramas resap nom.
  ssd-ssd: nu wokina sulumba taŋgo pino am kirimbik Yesus tumba nane tuku wai mbolŋge
    palmbim tuku ait mayenu ande tairŋga minna.
  acr-TNT: Ecꞌu rire xuya uchiꞌ che y xujek cꞌu utzucuxic suꞌanic cuya ri Jesús paquikꞌab
    xa xeꞌlakꞌay chaꞌ na caquinaꞌbej ta ri winak.
  rop-rop: en Judas bin agri langa olabat, en imbin weidabat blanga det rait taim
    weya im garra hendimoba Jisas langa olabat snikinwei wulijim ola pipul kaan sabi.
  mee-mee: Minmina nae Iuras ke ngatakale pangamologangarea, na ke kelkela ta kalingpa
    ka pamau te ta i ulonge Iesus nga kamareame. Ba i ke ella ta kae te ta baina ri
    ngeke laue Iesus nga ina maluame sane ngeke momo kala nge i.
  mwf-2018: I nukunu Judas-ka le deyida kardidha ku mani panamutnemenu da nakurlnu
    i nhini nukunu-ka dirrangkadha wurrini da ngarra kardu terert makardu-nu thathpirr
    ngarra Jesus-yu i nhini-ka pirrarrakaynu warda ku yilarn ngala ngala nhini-yu
    kardu warda pumartanu Jesus-yu i pumabertinu puru pangu warda wangu.
  dif-dif: Ja nulu jenia talpadakana wonti, ja ditji talku wontina wonti, nina tanangu
    kana wolara panini ngulkujeli jinkila.
  gam-gam: une pora we dji. Judas Jisas yene moyaka na kambono mor al po dje auno
    dje pille tau moi.
  nou-nou: Edo Judas ungoda ge awa awara sedo edo iji embo ainda bugae adera iji ewamei
    awa simba edo ainde gae Iesu ungoda yei indiga adi sisira.
  mqb-NT: A zlan à nga kutok, aday a pəlan atan cəveɗ sə varan atan anan Yesu, a
    nan aday ɗowan â san apan bay re.
  ape-B: Ali Judas nakli wosik umu hukanu utabal umu ali anan anape natulugunmu anabu
    yopubali nyultab umu nugilapam Jisas hunak huhwanamu. Anan nape natulugun umu
    nakli nutik kobi enech elpech chunanu chupe ali anan nunak nuklipam hunaki huhwanu
    hulawanu hunak.
  grc-F35: Καὶ ἐξωμολόγησεν, καὶ ἐζήτει εὐκαιρίαν τοῦ παραδοῦναι αὐτὸν αὐτοῖς ἄτερ
    ὄχλου.
  cav-NT: Tuque bacue endya jucuare. Tumeque huecaca equequetu Judasra Jesús eje bucha
    inameree aishuque sarecuare. Etehua inamere tujatu acara acuare.
  kgp-NT: 'Kỹ tóg ag mỹ: “hej,” he mũ sir. Kỹ tóg to jykrén mũ, ti tỹ ã mỹ ki króm
    ke to, ag mỹ: “ha ti kãgmĩ ha,” he jé, Judas ti. Ag tỹ vẽnh kar vatánh tá ti se
    sór vẽ. Hã kỹ Judas tóg ti tó sór mũ.'
  bvd-bvd: Sa Diudas ka kwai ala faafi fai kera, sui nia ka safali lio naa uria tasi
    kada ne gwau uri ka falea sa Disas 'i 'abada.
  ukr-1871: І обіцяв ся, і шукав нагоди, щоб видати Його їм потай народу.
  apz-apz: Jutas kako eno ulonto kako Jisasɨmo hofɨkoe ahomo kumangkiyoꞌne aꞌamu piꞌnɨngo
    mohumunyo sohonta honɨngkano tɨpeehumentisofoho.
  eng-AOI: '@see-verse:LUK.022.005'
  yon-yon: Kwaniiwe, Yudas kuu ee andekore, domonde wenene “Yesu kuu yembirimo kadaarewiibban
    kere, ne aron amun ari keruko awineni nende konda.” ande meedmoon.
  poi-NT: Jesɨc jém Judas iwat trato con jeeyaj. Moj iméts ju̱t́pɨc icɨɨjuŋcotpa jém
    Jesús cuando d́a i̱yaj jém pɨxiñt́am.
  wuv-wuv: Ina ugainaa ro'ou ma opaninaa hefaa au ba i fifaninaa Jesus panii ro'ou
    nabaa lomi watauda rama'a.
  quf-NT: Chaymi Judasqa “Arí” nir, imanulapis allita rikar maykaqlapipis runakuna
    mana yaqqa kaq yupay katin, “Rikachishutiyllapa aypankillapa” niran.
  yuw-yuw: 'Ihoroc yuya Yudasho ‘öc’ yongo ingoroc kombigoc: ‘Yesu inogon idina wömai
    nocho ogep yu ayamphon oburodec tong siangot,’ ihoroc kombingga gön tongga idoc.'
  hus-NT-1971: Cum in ulumalits a Judas abal ne’ets quin chi’tha’ a Jesús, ma tamits
    tin lej alimichical jant’ini’ ti quin tsinat bina’ tin c’ubac in tomolnaxilchic
    ani yab ca tso’obna c’al am bichou.
  med-med: Wu ni kʉⱡ nga nʉtʉng ik ni, Juras ni, kapⱡa nimba, Juras ndi, Jisas tʉpa,
    wu kʉⱡ nga ki kaimp ila ngumba. Ei nga, nombuⱡa mam ti, kurpa nokundpa, moⱡpa
    mba, wote wamp mbʉ, Jisas kʉn rʉp rok, muⱡi nambʉⱡangina kʉn, kiyang nʉmp, Jisas
    tʉp nguimp nimba pitim.
  bch-bch: Tota ilongo ta iloilo ado kemi eta ngan dolnga Iesus ga idae bagedeai,
    be iuangga ikado pagid ipom matadeai mao.
  cco-NT: Jo̱ caꞌíbˉ dsíirˊ quiáꞌˉ rúiñꞌˋ e nijmérˉ lajo̱, jo̱ mɨfɨ́ɨngˋ canaangˋ
    Judas e ꞌnóꞌrˊ jial e nijáiñꞌˋ Jesús fɨˊ jaguóˋ jaléngꞌˋ i̱ dseaˋ do.
  deu-1951: Und er versprach es und suchte eine gute Gelegenheit, um ihn ohne Volksauflauf
    an sie auszuliefern.
  alq-ALGNT: Judas dac ki nakomo, acitc ogi madji nanada 8abadanaban anapitc maia
    ke minosenigiban kidji gi mamijimapanin Jesosan, apitc ega kitci manenani8anig.
  ixl-NNT: As ikꞌujbꞌaꞌ veꞌt u Judas uvaꞌ naj la oksan u Jesús tiqꞌabꞌ chajnaj. As
    ichuk veꞌt naj txumbꞌal, tan aꞌ nikat tal naj uvaꞌ yeꞌl tenam kꞌatz u Jesús tul
    la bꞌen toksa naj Aak tiqꞌabꞌ chajnaj.
  boa-NT: Áánélliihyéhjáa ɨ́jtsámeíjyúcoobe mítyane mɨ́amúnaa íjcyátútsihvu dííbyedívú
    iékéévétsoíñe.
  quh-NT: 'Judastaj nerka: —Allin canka, —nispa. Chanta masc''asharka imaynapichus
    pacayllamanta Jesusta jaywaycuyta chay ashqha runas mana yachashajtillancu.'
  kwi-kwi: Usparuza chɨhkan namtawane, usne wat payura saira, ussa akkwan awa tuchira
    chɨhkanpa.
  agm-agm: Aihɨ Judaasiho kiya kaundohɨhaapɨ gaaso tatɨ gwɨnyaatɨ amɨ isɨhiya wɨndɨ
    atɨhomiwɨ mosaihɨ Jisaasihoai tiworisai wɨrawitandɨhɨraapɨ gwɨnyapenatɨ daataise.
  ubr-ubr: Judas on bobo aurin ibasitai ato ibosuruf eta inunuen menan wera obin itgaturai
    nan bubuniai Iesu osi auris itkaseirai mes.
  tsw-NT: Reve u usu, ɗaɗa u zamishiyi ure u na waa zuwa e reme yi babu ama lo.
  cax-NT: Urria ümoti. Auqui caüma bapacheroti niquiubuti, nauqui aitorrimianatiti
    Jesús ümoma anecanatai, tapü tusio ümo macrirrtianuca.
  aia-aia: Mia 'a 'adoma'i aratara beiraau, magu sibasiba madoraa goro 'anai usuha'inia
    Jisas tanaraau, na'i 'oha na 'iraaui inoni ra bwa'i awa.
  srp-1865: I on se obreèe, i tražaše zgodna vremena da im ga preda tajno od naroda.
  agt-agt: Mayat hapa i Hudas ta tulag da a yen ya pamegafu na nga magapag ta pangitalaba
    na te Hesus ta kawan na addu na tolay.
  lug-lug: Yuda n’akkiriza okuwaayo Yesu, n’anoonya akakisa konna mw’anaamuweerayo
    gye bali nga tewali kibiina.
  yby-yby: Liki layoko, Judasimamo donoto lekoko muki wewena li esa amideko Jisesidama
    mimi ekolo mabada hiye.
  heb-heb: ויבטח אתם ויבקש תואנה למסרו אליהם שלא לעיני ההמון׃
  mpp-mpp: Yudasdi yengeholec kwele-moniyang aiwec. Ailu yefe wenuc bafuwalu habu
    yenge yeholec mi gaebongka, ye sangke-sangke gawec. Galu Yesu yengele molewa lonale,
    yogolec donge hilalu wangec gawec.
  apb-apb: Oto a Jiudas e ne'isae moute'i pe'ire, na ko aehota heitalea oto nga maholo
    diana huni nii mumuni aana a Jisas hunire, mwaanie uri mwala e saie lo'u.
  san-TEL: తతః సోఙ్గీకృత్య యథా లోకానామగోచరే తం పరకరేషు సమర్పయితుం శక్నోతి తథావకాశం
    చేష్టితుమారేభే|
  ben-IRV: জনতার নজরের বাইরে তাঁকে ধরিয়ে দেবার সুযোগ খুঁজতে লাগল।
  ntu-ntu: Aolvztxbz Judzs x sc tqrtangrtipele mzli kxmrlz nzaprc-ngrbzle Jiszs badr,
    mzli lc trpnzngr zbo ngr leplz kx nzmncneng mrkc.
  pan-pan: ਉਸ ਨੇ ਮੰਨ ਲਿਆ ਅਤੇ ਮੌਕਾ ਲੱਭਦਾ ਸੀ ਜੋ ਉਸ ਨੂੰ ਭੀੜ ਦੇ ਨਾ ਹੁੰਦਿਆਂ ਉਨ੍ਹਾਂ ਦੇ ਹੱਥ
    ਫੜ੍ਹਵਾਏ।
  gvc-gvc: Ti ã nichʉ Juda “Jai, tirore mʉsare ñoihtja”, ni masa ti ñʉeraro watoi
    Jesure ñʉ tuhtiinare to ñohti ñamine cohtasiniha.
  mwp-mwp: Wa, nuy asin, kalanu nuy koeyma nuthay kapu buthapa Yesulpa thanamulpa
    maypa kasa gumi mabaygoepa.
  ksj-ksj: Iuda ani naenaezinaꞌa, “Manoḡa!” Ebu ani vaze ḡuḡuvaḡa oꞌoꞌa zamaḡano Iesu
    riꞌinoga veize mada manoḡa vaḡiro.
  sbk-sbk: Weteha wanza enafasi eya husaliti hwabhahale pasepali obongono.
  mya-JVB: ယုဒ ရှကာရုတ်သည်လည်းဝန်ခံ ပြီးမှ လူ များမ ရှိစဉ်တွင်ကိုယ်တော် ကို အပ် ခြင်းငှာအဆင်သင့်
    သော အချိန်ကာလကို ကြံ လျက် နေ၏။
  kgf-kgf: Ʒikigic Yudanéŋ ewa momac wamma ic embac Yesuguc ménda kecmu imuaru Yesu
    méraginaiguc opocmaŋ ʒé nalé hiawac mambéc kerec.
  awb-awb: Súrásaga kowe aritena wehuke íre míéhrataq se Sísaba mórite tanáhráqsábé
    iwíáhue kabarúwe.
  gdn-gdn: Apunu Diyudiyasi baganai wagubu manako kayawena iyapana yabumaga sipeya
    Iyesu wadana kawakawai ragidai mu idamaga rabineya tarana ki yawatai kwaenepiyawa
    umawa.
  nko-NT: Yuda lótsulá. Mʋ́ sʋ olodunká ɔkpa ánɩ́ ɔbɔ́tsʋn mʋ́sʋ́ hɩ́ɛ́ɛ́ lɛ́
    Yesu há amʋ́, brɛ́á ahá tsɔtsɔɔtsɔ ámʋ bʋma ɩnʋ.
  bsn-NT: To ĩna yisere ajivariquẽnacõari, tudicoasuju Judas. Jesús tʉjʉre ejacõari,
    “¿Dirĩmaro ũnone Jesúre ĩnare yʉ ĩsijama, josari mene ĩre ñiamasirojari ĩna?”,
    yitʉoĩañuju ĩ.
  pib-NT: Giyagni wale gipiratyana. Rujgalu ruglepoktapinri gi rixpoko samyokletyaplu
    wa gixolune yine mwiyawakanu.
  wiv-wiv: A Iudas ia tara na kadia polea. Pale, kini vano kini guria boto katiu kua
    kete beta matoto kaka kete hadavia, ia ni vala a Iesus na limadia.
  reg-reg: Omwene ekilisishe, nayenja omwanya gwo kubhagwasha Yesu bhatabhao bhanu
    bhamfu.
  mlh-mlh: Buŋo kipebi Judasji Yesu kamiine babae baru meyaŋuŋgo ruainde kadi baaru
    ŋone yoyoberu goya. Oŋu.
  gof-ENT: ኢካ ዞሬቴን ጊጊስ። ኣ ኤንታው ኢማናው ኣሲ ባይና ኢንጄ ዎዴ ናጊሼ ዴዔስ።
  aau-aau: Judas hiykwe hmo ok me uron kamon-aw non-wak. Sa hiykwe enekwei hiy yaprue
    ma lira, Jisas se hmo iha mon kow ey se lwak ira kraipakrai.
  tvk-tvk: Mak, ma Sudas maen ni tengan vatutou ni xil. E melele xa dilomun ba, di
    milang ves suse xa bos tengan iling Iesu ihe hexil ixo en e melele xa moletin
    xil linave holu ti en.
  prf-NT: Nasor siya, kaya sapul haud ay nagaryok dán siya ti pagkakataun a metokyon
    na ti Jesus ten paraan a awan matukuyan nen katolayan.
  auy-auy: Yúndasi ewé séna ímbo waásimo mépaꞌo éꞌa nóraumaiya Ísumba aráátíménasawa
    taꞌótoranaao-imayaa ómbarena úmae kuráiye.
  tbg-tbg: vi entaraqaahairo viva tiharo, Kaiqe te tavaarira kia airi vaiinti nahenti
    Ihura vataake vaiqe vi entara te vira uqetake qovarama kaare, tiro.
  hub-NT: '@see-verse:LUK.022.005'
  hmo-hmo: Iuda ia gwau, “Namo.” Vadaeni nega ia naria, taunimanima idia noho lasi
    neganai, ia ese Iesu do ia henia idia dekenai.
  big-big: Togo Yuras ngago puwiligiragi ei miza logo pi weik kazing liwik Yisu keke
    wizilege yombu ulagi puwiliyegi miza yanagi namekki weik welageya wiziya.
  gux-G: k u tuo l yogu mɔ̀no k ji kpaanii ya sani k u bo kuadi Jesus k niba n daa
    bandi.
  cnl-NT: Ca²³'íi³ júu² 'ñée² Judas. 'No'² 'e³ jmii'³¹ li²³tɨ́ɨ²³ rɨ²³jɨ̱'n² Jesús
    quie'² te'²³ dsa³ 'í³ je² 'a²³jia'³ rɨ³ŋɨɨn³¹ dsa³.
  zar-NT: Raza ládxëʼë Judas lë ni, ateʼ rizóa riböʼë udödëʼ Jesús lu náʼagaquiëʼ
    bagáchiʼsö.
  kde-kde: Yuda nkukubali, nkutandilika kutaha wasa wa kuntengeleka Yesu pachinu pakávele
    vanu.
  ata-ata: La Iudasi muꞌosasou xavutalaiꞌa ane ne, la sou anu mukakamulinu voxo taiinu
    vile lexe ta mitema ipita noxou uasi, la sou anu uꞌitalonu no avoꞌa.
  qvw-NT: Niptinmi Judas awnilcul Jesus ash nunallawan cananta imanuypapis chalaycachinanpä
    licapayäla.
  nfa-nfa: Ka Yudas dꞌèi, hèia na mulai tenge lodꞌo dhu lake nare, sèna ka dhèu ae
    baku reꞌa nèngu pahie eele Yesus.
  tnp-tnp: Kəni Jutəs təmegəhan lan məmə in otol, kəni mətəsal e suaru məmə otegəhan
    e Iesu tuvən e nəhlmɨlah nian nətəmimi okohkə lan.
  urd-urd: यहूदाह रज़ामन्द हुआ। अब से वह इस तलाश में रहा कि ईसा को ऐसे मौक़े पर उन
    के हवाले करे जब मजमा उस के पास न हो।
  hot-hot: Êŋ ma Judas halôk hathak thêlôniŋ abô ba hadum ek nêm Yisu êndôk thêlô
    baheŋiŋ êndêŋ wak te atu ba avômalô miŋ êmô haviŋ Yisu ami.
  mqj-NT: Nasituru'imi Yudas, napolalan umpeangmo attu maliwang la nangei umpa'pesorongan
    Puang Yesus tae'na la naissanan tau buda.
  rus-SYN: и он обещал, и искал удобного времени, чтобы предать Его им не при народе.
  mbh-mbh: Mako Judas i ri ve, “I sivenga.” Mako i kath sovengalo ako aro i sung kine
    a Jisas a mukalingare omeni.
  bdd-bdd: Ma Yudasa wete ꞌoidiya ꞌitagwala, ꞌoinega tuta bwebweꞌana ꞌiyamweya ta
    ꞌabehega Yesu ꞌoidiya ꞌitebae ma siꞌabiyahi, ma sahena tomota matadiya.
  cbt-NTPO: —Noyapa', ta'ton, Cotasë yonquirarin po'oana quëran a'nocaso marë'.
  rmy-SERVI: Вов дэня лав и родэлас поджили вряма, кала Исусо ачелапэ Еджино, соб
    тэ здэ Лэ.
  srn-NT: Yudas ben feni en bun. Dan a bigin luru wan bun okasi fu gi Yesus abra na
    den, sondro tak' a folku sabi.
  cta-NT: ngüiñi chaꞌ jiꞌi̱ yu loꞌo nguꞌ, biꞌ chaꞌ nguxana yu ngulana yu ñiꞌya̱ nu
    cuaꞌni yu chaꞌ tya̱a̱ loꞌo yu jiꞌi̱ Jesús laja loꞌo ná ndiꞌi̱ ñati̱.
  bqc-SIM: À zɛ̀ò, ↄ̃ àlɛ zɛwɛɛlɛ à Yesu kpámá gbɛ̃́ↄ saɛ.
  tcz-CHONGTHU: Chuti chun amajong anom in chule Yeshua pehdoh na dinga phat kilemchang
    chu avelhi jingin, mihonpi umlou pet'a amat thei na diuvin avejinge.
  mar-mar: म्हणून त्याने संमती दर्शविली आणि तो येशूला गर्दी नसेल तेव्हा धरुन त्यांच्या
    हाती देण्याची संधी शोधू लागला.
  snp-snp: O, loto wenena naba minámamo kamenalo Yesu kuwolafo-mota anido giminae,
    loto kiyaba o minaiye.
  isl-isl: Upp frá þessu beið Júdas eftir hentugu tækifæri til að handtaka Jesú í
    kyrrþey þegar fólkið væri hvergi nærri.
  spy-NT: Kucham ꞉Yuuta ng'aleechaa ankucheeng' bārooyinto nyēē /kiimuuchē /keenamee
    Yēēsu kumākāsē ꞉biiko.
  xnn-xnn: Inowenan Judas danat ilogi ay mennemnem is gawis ay timpo ay mangipadepapana
    ken Jesus ta adi iilaen nan ipogaw.
  mwe-mwe: A Yuda gubhakundile, gubhatemi nkuloleya malanga ga mmbone ga kwaatendebhuka
    a Yeshu gwangali kumumanya bhandu bhabhagwinji.
  tte-tte: Mwa Yudasa italam kabo sauga namwanamwana isanai na wadam mena Yeisu italamwan
    kolili na sikabikalatan.
  tcs-tcs: Zudas em i gri ane prom dat taim em bin stat lukraun po wei po sele Zizas
    go po enami blo em. Em bin luk po sikretwei sole ol pipol nogo sabe.
  hlt-THB: Cekkhqi venawh awi ce ta nawh thlang kqeng ama awm awh Jesu ce a mingmih
    a venawh peek thainaak aham a tym leek ce sui hy.
  soq-soq: Mo me mane wanapua umanawa etene me oalene aupe walama itupidewae apana
    uara oda awa wimoiena emau mowe Iesu mo mampo nanalepia onioniawaleidie.
  qub-qub: Chayno parlarcur Judasga shuyaraycaran runa mana cashan öra Jesusta prësu
    charichinanpaj.
  att-att: Á pattatarátu ra, namegapu si Kudas nga massísim kâ Apu Kesu, tapè málek
    na yù awayyá na nga mangipagápù kuna sangaw nu awán ta tolay nga magaru nga mepulù
    kuna.
  bki-bki: Mia Jutas jaaro kanio, mia jikar ea bogo na, julaka ga naio jom̃a jiravo
    ka vulu kiano bogo ka ver bogo tai napano ver ve re bunu tomu nalo tai eaio, ana
    na mia mijikia tiveluku ka Yesu rivanlo.
  bqp-bqp: À zɛ̀o, akũ àtɛn zɛ́ wɛtɛ à Yesu kpáḿma gbɛ̃nↄ kpɛ.
  mcp-mcp: Yúdas mú ka ŋgə sɔ̧́ fwámɛ́ fwála á jɨ́ nə ŋkul sá nə́ bwə́ bííg Yésus
    məŋkúmbə mə búúd kú mpu yí.
  hat-hat: Li tonbe dakò ak yo. Se konsa Jida t'ap chache yon bon okazyon pou l' te
    fè yo pran Jezi san foul la pa konnen.
  npl-NT: Judas omoyekka inwah, iwa opé kitemolia kemania weletis kinmaktilis n Jesús,
    pero ijkuak amo makitakah n tlakah.
  bgg-bgg: Judas è ji nuii srane jao ne soh, chiih-è branthek è athieg yi pha chua
    wie shii Isu shii zum ne ithek shii phi pha rek.
  eng-TCENT: So he accepted the offer and began looking for an opportunity to deliver
    Jesus up to them in the absence of a crowd.
  eng-BSB: Judas consented, and began to look for an opportunity to betray Jesus to
    them in the absence of a crowd.
  cpu-NT: Aripaite jamemenatanakero Judas tsikapaite iraakaanteri, eero jiyotzimaita
    atziriite.
  san-ASM: ততঃ সোঙ্গীকৃত্য যথা লোকানামগোচৰে তং পৰকৰেষু সমৰ্পযিতুং শক্নোতি তথাৱকাশং
    চেষ্টিতুমাৰেভে|
  tac-NT: 'Alésíko Jurasi chojkile ''nata: «¿Churigá chiéniko ''la nímalawé cha''piá
    Esusi tase etériga ralámuli?» regá ''nátale.'
  eng-WEBPB: He consented and sought an opportunity to deliver him to them in the
    absence of the multitude.
  gfk-H: Io, Iudas ga haut mah ma ga silsilhei tiga bilai na ngaas wara tartar sei
    Iesu ta diet ing bia na taia ta haleng na mataniabar kaia.
  viv-viv: Ada bana gigayo, “Au yamumuna.” Au gina tu tova yamumuna gilelena be badi
    agaidiya ginahawavemogatalena yoꞋo keke hinavagaꞋauta againe.
  yao-yao: Che Yuda ŵajitichisye ni kutanda kusosa lipesa lyambone lyakwakamusya kwakamula
    Che Yesu pangali kumanyilila ŵandu.
  tgp-tgp: Ale matana mo majinga hinia, moiso mo aleale masapa vara i pa turuposi
    hinia, vara i er̃i taua na limara hin te jara, mo sopo te vao tamlohi hinia.
  auc-NT: Ëñëninque tömengä Ao ante wadæ godinque, Wadäni adämaï ïñönänite botö æbänö
    cæte ïïnäni ïnänite awëmö odömonte godömo ænguïnänii, ante cöwä adinque cægacäimpa.
  kbc-NT: Judas ja niwoditema, odaa ja doletibige nimaweneɡ̶egi me yakadi me yajigo
    Jesus midiwa neloɡ̶ododipi me doɡ̶oyowooɡ̶odi niɡ̶idi noiigi.
  bmh-bmh: Zudas go io aimai, go erunai Yesus, dudu banban agal ebeagab ebu marabun
    abu itanai dareun. Guzenaimai, tub ziwas duailel asiu i gotulanemen ebu, go ebeagab
    ebu marabun gumei dareun.
  ctu-BL: Judas tsi' yʌc'ʌ i t'an. Tsa' caji i wʌn ña'tan baqui ora mi caj i yʌc'
    Jesús ti' c'ʌb motomajob che' mach ña'tʌbilic i cha'an winicob x'ixicob.
  meq-meq: Yudas a tsəne andza niye na, a təma bazlam tay niye. Tsa na, a maw abəra
    ka təv tay, a ye a pəla wewer ada həlay nakə lele eye hərwi məge ɗaf ka Yesu ndo
    hay ta səriye faya bay aye.
  noa-H: Hichig magbaawai chará warag, —Hich magau magan maach hiek'abarm; murua chadcha
    pãrag hi pʌr deejugui hajim hanʌm. Magtarr haigmua hãba hi pʌr deeju k'ĩirjugta
    wai sĩsijim haajem, chi p'öbörpienagjã hich k'augpiba.
  alp-NT: Eleki Yudase isuka kena rana kepena meru hoko bei petu mere inikwa petu
    misete kena riluke Yesuse etesi ndendene leke tamata maketa esi rekwa yake.
  san-VEL: tata.h so"ngiik.rtya yathaa lokaanaamagocare ta.m parakare.su samarpayitu.m
    "saknoti tathaavakaa"sa.m ce.s.titumaarebhe|
  kbq-kbq: Judasi'a mago rimpa ana kerera huteno, Jisasi'ma Agraku mani'nenigeno,
    komoru huno avrezamisia kankamunku hakre'ne.
  kbh-kbh: Y Júdasna aíñe ca tojánayana; y cach orscana cha yojtsenguaye nts̈amo jamana
    y ndëmua ora Jesús chë́ngbioye jayents̈báshejuanama, ndocna ents̈anga ora.
  ron-LSB: El a consimțit și a căutat un prilej să li-l predea în absența mulțimii.
  pon-pon: I ari inauki on irail, o raparapaki, duen a pan panalan ir i jo moromoron.
  nhe-BL: Huan Judas quipacti tlen quiijtojque huan yajaya pejqui quitemohua quejatza
    huelis quinmactilis Jesús quema ax aquise miyac tlacame.
  sps-sps: Judas kan te faarof iny ya, kat to ana ayei tanik sainy to tu nainy tu
    rof ma faan iny ya Jisas tsuri, sana vainy ma nat vaare iny a ka to aya.
  wnc-wnc: Yawa Judasda take ngang yanike kepi takngatu kake Jesu yeuyamunangge tasike
    tapduu gwendune aminbampat dua yutning gwekatang yeuyamunangge natapbut.
  bus-bus: À zɛ̀o, ben èe zɛ́ wɛtɛɛ à Yesu kpáḿma parii mìkpɛɛ.
  gub-BL: Ikatu Zut pe nezewe mehe. — Aze apuner nehe, amono putar Zezuz peme ihe
    nehe, i'i Zut tuwihaw wanupe. — Pepuner ipyhykaw rehe nehe, ta'e amume'u putar
    iho àwàm peme ihe nehe xe. Aze teko nuexak kwaw ipyhyk mehe a'e wà nehe, ikatu
    wera'u nezewe mehe nehe, i'i wanupe.
  imo-imo: Yuni enonga unguma pilipelie, manda nimbe, imboma Jisas peya naa molonge
    wali yu eno lipe timbelo aulke te koropa molorumu.
  boj-boj: Degsi minjnabqa a naŋgo anjam di qusiqa minjrej, “Di kere.” Osiqa Judas
    a gilsiq a na Yesus osim naŋgo baŋq di atqajqa gam ŋamoqnej. A are qalej, “Yesus
    a tamo uŋgasari naŋgi uratnjrsim a segi soqnimqa e na osiy Juda tamo kokba naŋgo
    baŋq di atqai.”
  eng-DRA: And he promised. And he sought opportunity to betray him in the absence
    of the multitude.
  knf-knf: Kë ul, aşë la wal wi akwuluŋ baka'a, bë pnŧuk pi bañaaŋ paankmaar.
  san-KHM: តតះ សោង្គីក្ឫត្យ យថា លោកានាមគោចរេ តំ បរករេឞុ សមប៌យិតុំ ឝក្នោតិ តថាវកាឝំ
    ចេឞ្ដិតុមារេភេ។
  arn-NT: Fey Juda ayüwmafi ñi llowafiel ti pülata ka eluwi ñi kintuael ti doy küme
    lelen ñi mülenoael kakelu pu che femngechi ñi ellka wültukuafiel ta Jesus.
  zas-NT: Zianz cwëjbaman, dxel guzuloj raguiilaman mod xhienaag yayüman Jesús, guial
    ad zagbeet ree bejn.
  ken-NT: Júdas aka nɛ bhɔ́. Abho bɛyaŋ mbi ndu bɛ́tí Yesu ntá yap ndǔ mpok anɛ
    ngɛ́mtay bho bapu ghɔ.
