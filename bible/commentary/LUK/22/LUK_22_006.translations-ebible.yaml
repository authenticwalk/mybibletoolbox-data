  san-DEV: ततः सोङ्गीकृत्य यथा लोकानामगोचरे तं परकरेषु समर्पयितुं शक्नोति तथावकाशं
    चेष्टितुमारेभे।
  tna-NT: Judas ja jei atana huecuana. Da hora jenetia pibapirutana huecuana cuaja
    Jesús menajatiame ya puji cristiano cuana mahue su.
  lid-lid: Eme Judas sekesek ta aliy, ma iy ili takaleh madasan ta kadeu Jises ki
    san ta bahana le, ya iri lau sala tanan ta aliy labai.
  wim-wim: Nil Judas.an puth eeꞌ thaw thant, aꞌ amanam ngulana nil ngaantam-ngeey-ngeey
