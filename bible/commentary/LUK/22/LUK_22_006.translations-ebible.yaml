verse: LUK.022.006
translations:
  kpx-kpx: Kateige Diudasiu loui avoe, “Duave.” Isi tiale Iesu maveve humaha ke kaovama.
    Isito isiviholiale ataeau ke hilokaliho.
  okv-H: heka uo Judas pambuto embo isapamane irae amikote Iesu humbuto enana ta ingeni
    ta ikasi simba ena.
  tbo-tbo: Ega yaka i lueena. Ma gaogao i bibeiha ipa bolu ega hina hanapugeya ma
    Yesu ina nugohaleya po hina numa panipani.
  mal-C: അയാൾ അതിനു സമ്മതിച്ചു. യേശുവിനുചുറ്റും ജനക്കൂട്ടം ഇല്ലാത്ത സമയംനോക്കി യൂദാ,
    യേശുവിനെ അറസ്റ്റ് ചെയ്യിക്കാനുള്ള തക്കംനോക്കിക്കൊണ്ടിരുന്നു.
  grc-SR: Καὶ ἐξωμολόγησεν, καὶ ἐζήτει εὐκαιρίαν τοῦ παραδοῦναι αὐτὸν ⸉αὐτοῖς ἄτερ
    ὄχλου.⸊
  bgc-bgc: वो मान ग्या अर मौक्का टोह्ण लाग्या के जिब भीड़ न्ही हो तो उसनै उनके हाथ
    पकड़वा दे।
  khz-khz: Iudas Isakariota na egapi-rageato, ne Iesu ira gimarai veavugai pene tao-kaua
    rauparana etavuawai.
  deu-TKW: Und er sagte es zu, und suchte nach guter Gelegenheit, ihn an sie auszuliefern,
    abseit des Volks.
  zsr-NT: Rdzag ladxëꞌë Judas, atiꞌ rzu rböꞌë udödëꞌ Jesús lu naꞌquëꞌ bagachiꞌz.
  lin-lin: Yuda andimaki mpe akomaki koluka libaku malamu ya kokaba Yesu na maboko
    na bango, na ndenge ete ebele ya bato bayeba te.
  hns-NT: Tab oe mauka khodje lagal Jiesoe ke pakarwaaike oesabke haath me saup dewe
    khaatien djab oe akele rahat.
  noa-E: Ichig magbaawai chará warag, —Ich magau magan maach iekhabarm; murua chadcha
    pãrag i pʉr deejugui ajim anʉm. Magtarr aigmua ãba i pʉr deeju khĩirjugta wai
    sĩsijim aajem, chi phöbörpienagjã ich khaugpiba.
  eng-EMTV: And he promised, and was seeking an opportunity to betray Him to them
    in the absence of the crowd.
  mib-NT: Te ni jetáhú Judas, te ni nducú de modo ndese nastúu yuhu de ya hora jeē
    tú na ñayuu iyó.
  lif-NT2: खुने़ॽआङ् खे़न् पाःन्‍नो ते़न्‍दे़आङ् मनाहाॽ मे़होःप्‍पिल्‍ले़ इङ्‌ले़क्‍माआङ्‌ते़म्‍मा
    पाङ्‌मासि फाॽआङ् सुये़म् कोःप्‍मा हेःक्‍तुरो॥
  xnj-xnj: Yuda akayidakila, ndi alonda fwasi ya bwina ya kumgotola Yesu changali
    msambi wa vandu kumanya.
  mmx-mmx: La ne Judas ga siam ap mo levelinga la ni ga puse ri tangas kusu neni naba
    song araba ne Iesu rinedi xusu limixin noxoklen i.
  cbr-NT: Usoquian cacancëx —asábi ca —quixun catancëx cuanquin ca Judasan —¿'apuma
    unicaman isnunma carana uisaxun ënë unicama Jesús bimiti 'ai? —quixun sináncëxa.
  tee-NT: Pus ju Judas amach'anu chai puxcaulich ta yu laich capumak'axtakniyach ju
    yu'unch acsni mati' lhu cava ju lapanacni.
  eng-LSV: and he agreed, and was seeking a favorable season to deliver Him up to
    them without tumult.
  cak-NT: Y chuka' ri Judas can utz xu'on chech ri xqui'ij reje'. Y ja' xutz'om rucanoxic
    anchique modo xtu'on chi nujach ri Jesús pa quik'a' cuando manak quimolon-qui'
    winak riq'uin.
  pah-NT: '—Kwa, ei ahe. Apyhyguka po ti ji ga pe me nehẽ, ei ahe herogwovo. Aerẽ
    ahe ei oyvyteri pe gweaporog̃itaro: “Marag̃atu po ti ji Jesus''ga rerekoukari
    ga pyhygauka g̃a pe ojatykave''g̃a ndakykweri nehẽ?” ei ahe oyvyteri pe.'
  sja-NT: Ichia ma p'arat'a jitap'eda, jɨrɨmaa beeji sãga Jesús ãchimaa atapii, eperãarã
    wẽ-e misa.
  xed-xed: Tahula dzrafta taŋ, ka zbə tsi ta fitik ya dzaʼa kəl tsi ka vlaŋtá həŋ
    ta Yesu kul snaŋtá mnduha.
  mks-NT: Ta na̱candúsa Judas caja da ña̱ chí na̱casáhá da̱ ndúcú da̱ ndaja caja da
    ndiquia̱hva da Jesús nu̱ú na̱ cán tá co̱ó ña̱yivi ndúu xi̱hi̱n á.
  gfk-S: Io, Iudas ga haut bileng ma iga silsilihe tike bilai na ngas ura terter leise
    Jisas ta di ing be pata ta haleng na matanabar kaia.
  bmu-bmu: Keu jöhögetka Judasnöŋ Jisös ölöŋ mamalolo memba böröŋine almamgö köna
    möt jaruba köiŋbiŋgöba malök. Mewö.
  dgz-dgz: Apan Diudes nop ame tanam wan, umap tani gapan, ae negin arogawa da yave,
    amba Iesu karaua ware munapen menan amat taiwandin.
  eng-GNV: And he consented, and sought opportunitie to betraye him vnto them, when
    the people were away.
  zaa-NT: Lą nna guỹi'ché' bą́ nna guduluą beyìlą néda ti'iỹa modo gútią ne cuenta
    lani cą, sin qui'ni làa tébé'ni yétsiá.
  eng-WEBSTER: And he promised, and sought opportunity to betray him to them in the
    absence of the multitude.
  guh-guh: Jejai Judas. Nexata Judas Jesús naitaxutocaevetsia ponapona. Paepatota
    Judas toyapëxanepanatsi, perajutsinexa jane baja Jesús bajarapamonae pecobeyabelia.
    Bajarapacuenia Judas najamatabëxaina pexanaenexa itsajota bitso jivi apo navitsi.
  bon-bon: Yuuda teeme mene ecatige, miijirage padare ne jirngige Yeesu ne teeme ime
    cabu acitame, biname sobe liba lica ge.
  nhw-BL: Huan quipacti Judas huan pejqui quitemohua quenicatza huelis quinmactilis
    Jesús quema amo itztoyaj miyaqui masehualme.
  mgw-mgw: Yuda aayi'ki'tile, ngapala lipala lya kwakamukiya pangali tanga lipi'nga
    lya bandu.
  swh-ONEN: Naye akakubali, akaanza kutafuta wakati uliofaa wa kumsaliti Yesu kwao,
    wakati ambapo hakuna umati wa watu.
  wbi-wbi: umwene akitika, pe akalonda unsiki ghwa kukunkotola uYesu kuveene pano
    pasila lipugha lya vaanhu.
  bba-bba: U wurɑ, mɑ u swɑɑ kɑsu u kɑ bu Yesu nɔmu sɔndiɑ sɑɑ ye n weenɛ kpɑ tɔn
    wɔru ɡɑ kun yɛ̃.
  eng-KJVCPB: And he promised, and sought opportunity to betray him unto them in the
    absence of the multitude.
  kgk-NT: —Iporã ereme'ẽ kuri xe-vy xe platarã, he'i íxupe kwéry. Upéixa-ma ramo,
    Judas orepara oiko-vy Hesu-rehe ipyhyharã-pe omombe'uha óra ra'arõ-vy. Ijaty aty
    e'ỹha óra-rehe oha'arõ arõ oiko-vy.
  waj-waj: Iya kua yeena rau kiooduu rikioo Yutaaso ee-oo kiaa kioo ii suai ivakidiri
    iva faannama roo varia roo vioo varioo dee suai tuanaavai nnino rikioo iva Yisuunna
    kooyaa iya vitainaraivaara faannainno varioo gioonna kiaapuuya hama inna tasipaara
    suaivaara haitatuuravai.
  ekk-PKP: Ta oli nõus, ning hakkas otsima võimalust, et anda Jeesus nende kätte siis,
    kui rahvast ei ole ligi.
  mpx-mpx: Yudasa wali baaba i talamwi, inoke i telipuna Yeisu wana nawanawa i gagayawa-an,
    kamwasa i loya ge Yeisu ni teli nimaliyaa ge bahi boda nihi aatena.
  wbp-wbp: Ngula-jangkaju, Jutujuju kulpari yanu Jijaji-kirlangu-kurra-yijala, ngulangkanyalparla
    wurulypa-juku nyinaja yungu-jana ngaka Jijaji jiily-ngarrirni wiriwiriki yungulu
    puuly-mardarnilki wurdungu-nyayirnirli yapa panungku nyanja-wangurlu.
  luo-luo: Ne oyie, kendo nochako manyo kinde maber mar keto Yesu e lwetgi ka oganda
    onge.
  nhe-NT: Huan Judas quipacti tlen quiijtojque huan yajaya pejqui quitemohua quejatza
    huelis quinmactilis Jesús quema ax aquise miyac tlacame.
  aii-aii: ܘܗ̇ܘ ܝܘܼܗܒܹܠܔ ܠܹܗ ܩܵܘܠܵܐ ܐܸܠܵܝܗ‌ܝ، ܘܒܸܛܥܵܝܵܐ ܝܗܘܵܐ ܒܵܬܪ ܦܸܪܣܲܬ ܕܣܲܦܹܐ ܠܹܗ
    ܕܠܵܐ ܝܕܵܥܬܵ‌ܐ ܕܟܸܢܫܵܐ.
  esk-NT: Judas aŋiġniqsuq. Piviksraqsiugaqsiñiġaa aatchuutigisukługu Jesus iliŋitñun
    iñuich nalupkaġlugich.
  msb-msb: Nag-uyon siya kaya tuna sadto nagahanap siya sin maayo na oportunidad agod
    patraydor na iintriga si Jesus sa inda na dili mamalisyahan san mga tawo.
  cpa-NT: Jøng² ca¹lø¹hiúg¹ dsǿa¹² Judas. Ca¹hnangh²dsa mai³¹ ha²lah mi³hnë¹dsa Jesús
    ja³tsa¹jái¹ dsa² jue¹².
  dso-dso: ଜିଉଦା ମିସା ରାଜି ଅଇଲା ଆରି ଲକ୍‌ମନର୍‌ ନ ଜାନ୍‌ତେ ଜିସୁକେ ଦାରାଇଦେବାକେ ସୁଜଗ୍‌
    କଜ୍‌ତେରଇଲା ।
  meu-meu: Ia eto, Namo. Bena nega e naria, aru taudia lasihidia ai ia ese Iesu baine
    henidia.
  yva-NT: Yudas pare yombe, umba po varore rakani indamu po Yesus amavuno mansai maninimbe
    indamu vemo vatano wanuije wo raen inya.
  dgc-dgc: Ey sapul ta éya, éy nagisip dén ti Hudas ta pagkakataon na a péngitokyon
    na ni Jesus dide, monda éwan mapospusan du tolay ta Jerusalem.
  zpm-NT: Dzigo desde hor co psilo Judas noguib Judas dieṉ zha gdeeda diidz guieṉd
    miech csaṉ Judas me ladznia zho.
  hix-NT: Àna hamà, kekon hatà. Wahohsen hamà, owyanye, kekon hatà, Xuknasà. Àro ke,
    Txesusu yahohsotxahke nehxakon hatà, àwyanye. Àsokentoko tahohsorye naye, kekon
    hatà, tàwya rma. Toto komo ehxera ehtoko, tahohsorye nay hamà, kekon hatà, Xuknasà,
    tàwya rma.
  sim-sim: Urik Judas kolok nombo las ormu lasara. Unak ma mendek li nanak tlembak
    Jisasin tavarenje lihik or hakurik ormu nikishira.
  npi-ULB: ऊ सहमत भयो र उसले उहाँलाई भिडबाट टाढा बनाएर तिनीहरूकहाँ सुम्पने उचित अवसर
    खोज्यो ।
  cgc-cgc: Pabaton din iran an na tanyag daw umpisa ta yon man na uras, gangita en
    kanen ta tsansa na matrayduran din daw intriga Jesus an naan ki danen na dili
    mlaman ta tama na mga ittaw.
  tim-tim: Hain akbiâ denyeŋe are lokom luâk âmbâleŋe aregât keiŋe nâŋgâwâi dâm aregât
    yoŋâgângen mem miawakmâ âmâ kombai aregât ekmâ watmâ malep.
  yor-yor: Ó sì gbà; ó sì ń wá àkókò tí ó wọ̀, láti fi í lé wọn lọ́wọ́ láìsí ariwo.
  wos-wos: Gindaka dé Judas yawundu nataka ye dé Jisasré dika nakélak hwetendéka nukwaka
    dé haxé. Séfélak du takwa Jisas wali rehafi yatendaka nukwaka dé haxé.
  emp-NTPO: Bia b̶ʌad̶a aped̶a Judara wãsia. Maʌ̃be idjia jʌrʌbadjia ẽberãrã neẽ́ne
    Jesura jidabi carea.
  eng-F35: So he promised, and started looking for an opportunity to betray Him to
    them, without a crowd.
  ind-ind: Yudas pun setuju dan mencari kesempatan yang baik untuk menyerahkan Yesus
    kepada mereka tanpa diketahui orang banyak.
  pes-OPCB: بنابراین یهودا به دنبال فرصتی می‌گشت تا به دور از چشم مردم، عیسی را به
    آنان تسلیم کند.
  mpt-mpt: e Ayamobo genea funanea Am mak dimo nakaia unangai Yesuse mo bekebanim
    blim kenimibo ne fatnabanita debeb monita komokwali dobyamabine? ge funmonsebe.
  ssx-ssx: Koto ekina꞉ Diudasima꞉ mo ekina꞉ a꞉pa꞉la꞉me laa ikana꞉ma꞉ mo wanda꞉halima꞉
    na handolo pa꞉la꞉ tupa꞉ Yesu lina꞉ yeke ipikana꞉ma꞉ epeke pota꞉manu kini pea weiyekeme.
  mkl-mkl: Nɔ Zudɑsi í jɛsi, nɔ wɑ dɛ kpɑ̃ɑ bɛi ɑ́ ce ku dɑ nŋɑ Jesu si ɑwɔ, zɑmɑɑu
    ku mɑɑ̀ ti ku mɑ̀.
  gaq-gaq: ଜିଉଦା ରାଜି ଡିଙ୍ଗ୍‌କେ । ମେଁ ଜିସୁକେ ପୁଜାରି‍ଇଂନେ ନ୍ତିନିଆ ଆସା ବିଃନ୍‍ସା ମୁଇଙ୍ଗ୍
    ଉପାୟ୍‍ରେ ଲେଃ ଆର୍‌ଗେ । ଜିଉଦା ଇକ୍‌ଚା ଡିଙ୍ଗ୍‌ଡିଙ୍ଗେ ଜେ ଉଡ଼ିବେଲା ମେଃଡିଗ୍ ରେମୁଆଁ ଆତ୍‌ଅରିଆ
    ପାଙ୍ଗ୍‍ଆଲେ ମେଁ ଆତେନ୍‌‌ ବେଲା ଏନ୍‌ କାମ୍ ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Ikka zoretethan giigis. Aathi enttaw immanaw asi baynna injje wode naagishe
    de7ees.
  unx-unx: ଆଡଃ ଇନିଃ ରାଜିୟାନାଏ ଆଡଃ କା ହାଲାଗୁଲାଏତାନ୍‌ଲଃ ଇନ୍‌କୁଆଃ ତିଃଇରେ ୟୀଶୁକେ ସାବ୍‍ରିକାଇ
    ନାଗେନ୍ତେ ସୁଯୋଗ୍‌ ଦାଣାଁଁତାନାଏ ତାଇକେନା ।
  gah-gah: Li hutikago, Zutá nene konotó aleko mukí vegená alegesá inamiko keitoka
    amimika linogo amapani molamó.
  lcm-lcm: Na kala ainak ani seupok ang na kalapo gusgus ta saka pangau an kapo kalakala
    si alis suai ania e kungaria, man kapo kovek i vap miang.
  aer-aer: Kenhe Judas re imerte arelheke ilengare Jesus itnenhe iltye anthetyeke
    itne-arle renhe arntwirrkewarretyenhenge, arrpenhe areyele itnenhene arerrirreketye.
  qvc-NT: 'Chaymi Judasqa ari, nishpa, yuyarqan: ¿Ima urasraq alli Jisusta intrigakunayqa,
    mana kaptin achka runakuna? nishpa.'
  tgl-ULB: Sumang-ayon siya, at naghanap ng pagkakataon upang madala niya si Jesus
    sa kanila malayo sa maraming mga tao.
  cbs-NT: Judas jukin “¿Jatian janixun en Jesús jatu june achimatidumen?” ikin shinankin
    taewabidanikiaki.
  xtm-NTPP: Te ni jan‑ta'vi Judas ma, te ni keja'a de ndúku de ora ñatuu na ñayii
    ñuu ma ka iyo, sukan‑va'a ke'en su'va de ya ma.
  nnq-nnq: Yuda ngajeketela, ngabe akapala ndela jambone ju kunkamuya kwabe pangamanya
    bandu ajingi.
  bao-NT: To biri cʉ̃ pea, teere ñeecãri, bojoca cʉ̃ja ca maniri tabe ʉnore ama jʉo
    waaupi, Jesús're ñee dotirʉgʉ.
  san-ORI: ତତଃ ସୋଙ୍ଗୀକୃତ୍ୟ ଯଥା ଲୋକାନାମଗୋଚରେ ତଂ ପରକରେଷୁ ସମର୍ପଯିତୁଂ ଶକ୍ନୋତି ତଥାୱକାଶଂ
    ଚେଷ୍ଟିତୁମାରେଭେ|
  rmn-rmn: О Иуда пхэнляс лачё тай лиляс тэ родэл вахыти, кана э Исусеса на кан овэл
    дюняс, тэ пхукавэл Лэс.
  huv-NT: Condom nej tapiüng apmayac teowixaw nejiw; quiaj tapots mayamb nguineay
    marang aag ayaj wǘxan ngo majlüy quiaj nipilan.
  otn-NT: Bi̱ nu̱ ma̱nho te bi sihna̱ ra̱ Judas ngue di t'u̱nna̱ mɛ̱nyu̱. Bi hyoni̱
    ha di japi ngue di däpyø mmäcja̱ ra̱ Jesús, pɛ da̱ gue'a̱ ra̱ ora ngue 'bʉsɛ ra̱
    Jesús.
  nop-nop: Judas adi mede u yofolokeneeŋ nai niŋ metam feedi mu bopneune nai uŋaniŋ
    Jesu kabup mikme heki kohohik foloŋ kameŋdok yoŋa woom hatiguk.
  obo-NT: De‑en id aman si Judas, woy id nangkap sikandin to ollog no timpu to kodboligya
    ki Disas no dii od pokosaddoo iddos mo‑uraan minuvu.
  kca-kca: щӑԓта Иуда аԉты йастантәс пӑ кум кӑшты питәс, хун, хŏйатԓы уԓман, Иисус
    ԓыв йошԓаԓа мӑты питԓәԓы.
  cak-ENT: Ri Judas xberusuju' c'a can ri Jesús cheque. Y xutz'om c'a runuquic jampe'
    tok nujüch pa quik'a', y ja tok man quimolon tüj qui' vinük riq'uin.
  lif-NT: ᤂᤢᤏᤧ᤹ᤀᤠᤱ ᤂᤧᤴ ᤐᤠ᤺ᤴᤏᤥ ᤋᤧᤴᤍᤧᤀᤠᤱ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤜᤥ᤺ᤵᤐᤡᤸᤗᤧ ᤀᤡᤱᤗᤧᤰᤔᤠᤀᤠᤱ ᤋᤧᤶᤔᤠ ᤐᤠᤱᤔᤠᤛᤡ
    ᤑᤠ᤹ᤀᤠᤱ ᤛᤢᤕᤧᤶ ᤁᤥ᤺ᤵᤔᤠ ᤜᤣ᤺ᤰᤋᤢᤖᤥ॥
  mie-NT: De nī jetáhví Judas, de nī nducú dē modo nāsa nastúu yuhū dē yā hora jāá
    nduú nā nchivī íyó.
  san-TIB: ཏཏཿ སོངྒཱིཀྲྀཏྱ ཡཐཱ ལོཀཱནཱམགོཙརེ ཏཾ པརཀརེཥུ སམརྤཡིཏུཾ ཤཀྣོཏི ཏཐཱཝཀཱཤཾ ཙེཥྚིཏུམཱརེབྷེ།
  qve-NT: Judasñataqmi ichaqa, chay qolqe qosqankuta chashkirukuspa, chay ratomantapacha
    piensaran, imaynatas traicionllawan, llaqta runakunapa mana yachasqallan, Jesusta
    enemigonkunaman entregarunanpaq.
  pao-NT: Soo Judas, “Nu ka Te Pabe'e-matoo mu bikakwu, gi numu poonnena,” mee tusooyugwe.
  cbu-NT: 'Utaásarinsha: Waritachparee. Ashiriya, nuw ipishungayaruri, Isusoo tamapingachima.
    Yuwash tputs mapiyrana anush siysa putatssa, mang tárangiya. Utaássha shitungeeru,
