  tur-YTC: Bunu kabul eden Yahuda, halkın yokluğunda Yeşua’yı onların eline teslim
    etmek için fırsat arıyordu.
  san-ITR: tataH so NgIkR^itya yathA lokAnAmagochare taM parakareShu samarpayituM
    shaknoti tathAvakAshaM cheShTitumArebhe|
  bel-N: і ён абяцаў, і шукаў нагоды, каб выдаць Яго ім не пры натоўпе.
  sch-sch: Hanchu, Judas a nuoma, mipui riet loi kâra minsûr rang chuminrên a rok
    zoi.
  mic-MIQNT: Wel'te'tg aq poqji angite'tg ta'n tl ntuisgalatal Se'susal ugjit gimi
    ugsua'lugsilital aq ma wen gji'tug.
  huu-NT: 'Judas dɨnena: —Jee —raite. Jesús dɨga ailluena comɨnɨ iñena facaiseconi
    naimɨena gaɨtatallena sedade.'
  jiv-NT: Niisha “ayu” tinia, aents nékachmanum suruktaj tu enentáimsamiayi.
  otm-NT: Nɛ nu ra Judas bʉya, bi dø'ma ra ora 'bʉ njongui 'bʉpʉ yʉ ją'i ngue di dä'a
    ra Jesús.
  dah-dah: Irkeb Yudas go amaŋ heŋbe mulgaŋ heŋ kuriŋ. Irde nalu kura al hoyaŋ miŋmoŋ
    Yesuya komatmiŋya po hike yeneŋ gab Yesu goyen mel gote haniŋde kereŋ yeŋ nurdeb
    goke doyaŋ heŋ hinhin.
  tnk-tnk: Ro pen Jutas rəseni, nənə mɨnamətui nəpɨn riti nərmama həiwən irə mə truvei
    pen Iesu ia rəɡɨnraha.
  kpr-kpr: Setero, Judas nu ‘avori’ sedo tuturo edo, Iesu nange ufena budo nenda ungoda
    fitaetira, ainda emboro ava kakova usira.
  san-IAS: tataḥ soṅgīkṛtya yathā lokānāmagocare taṁ parakareṣu samarpayituṁ śaknoti
    tathāvakāśaṁ ceṣṭitumārebhe|
  nho-nho: Judas ni hiihai ki te vana naa tama naa e mee ake, teenaa tokatoka iloo
    ia se ara ki taakina ake ia Jesus ki naa tama naa, i te saaita te henua see nnoho
    ma Ia.
  gym-NT: ye abko nükaninbti Judaye angwane, Judakwe kitadre ngise ño rüeye ni mda
    mda okwä bäre abko Judas namani ngibiare kisere jae mda.
  azg-NT: Ndoꞌ mantyi juu siuꞌ juu na nndaꞌ. Joꞌ taꞌ juu tontꞌue juu yuu xjen na ntsijonhanꞌ
    na nninncyaa juu cüenta Jesús ndueehan xjen na tyiꞌquijntyꞌia nnꞌan.
  bhd-bhd: तैनी तैन केरि गल मन्नी ते मौको तोपने लगो, कि यीशु केन्च़रे सेइं तैन केरे
    हावाले केरे ते केन्ची पतो न लग्गे।
  too-NT: Lā' Judas cākalhlaka'ī'lh lā' tzuculh putzani' a'nchī tzē nalīmacamāstā'
