  jae-jae: Ŋac tau gêlôc gebe êŋgôm, tec gêdib gebe êtap ŋasawa ŋajam teŋ sa naŋ lau
    sêkac tauŋ su aŋga ênê acgom, go eoc eŋ lasê êndêŋ êsêac.
  ksd-ksd: Ma i mulaot, ma i kiki pa ia upi na noe ive tar ia ta diat ba pa ta kor
    na tarai.
  msm-NT: Tapus makaujun si Judas, nanginlugar sikandin to pagdata ki Jesus diya kandan
