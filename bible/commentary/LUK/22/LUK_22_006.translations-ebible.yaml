    i quasik kurl ama qaqet iai, i quasik ke narliip tat drlem.
  ctu-CTI: Judas ti yʌc'ʌ i t'an cha'an i yʌq'ueñob ti i c'ʌb jini año' bʌ i ye'tyel.
    Ti queji i sʌclan bajche' mi yʌc' ti chucol Jesús che' mach'an tsiquil cabʌl quixtyañujob.
  zos-NT: Judasis ñøjmayaju que maṉba chi'ocuyaje, y cyøme'tzpana'ṉ jujche muspa
    nu'mdzi'ocuyajø ni i ja ityømø.
  gvs-gvs: Tauyana ana maisa ikamoitamoe, tuwo sivini. Sivini ikavava, itáoya ina
    tuta ana toboine iilusale bei Yeisu inuwotuluye tauyadi yaidi go, geya boda matadi
    goi geya.
  kbm-kbm: Judas Iskariot nok ande tang gitung dongke-ngge ve nilgum ane yaun etok
    ano nile, beti ei gilgum ve nili sawa vie-ngge ti ebe ande amolmol tepwengge ikwai
    Yisu be Ei ate-ngge gibweg ok okob. Veik ei ninggas bambamo ebe emb kulkul da
    ane ok be tis eisir ebe emb Mose ane yaun dabin ok be inde be inemb Yisu ta bwayage-ge.
  tew-tew: heḏi i-á nahíjeḏiho itu̖wä̖máa háḏíḏí Jesus inbí mange óekáaníˀin in
    tꞌowa dínhanginnáhpíḏíboˀ.
  rmc-rmc: Ov pre oda priačhiľa a rodelas, sar les te del andre akor, sar leha na
    ena o nipi.
  apr-apr: Le nga Yuta tani in lono dook mata ye betanga kidi le la inam, inbe lon
    kaua urata ye lal nangai dook mata ke bet di tooltool malala mai tina ngan tinepe
    tiap, inbe itara Yesu la bedi nga.
  tiy-tiy: Tidéw béno, ménagayun i Judase, brab sénlédén i gaiwe ké énda i dumo Jesuse
    médoo étéw inok fékéfoén.
  nlg-nlg: Judas te holopangotia didira na baubahu, me kene malana ge ke lavia vanira
    Jesus, ma kara bei ghilalaa na vuresubo.
  dgr-DOGNT: Hęɂę gòhdı, eyıt'à dànì dǫ naàhtǫ Zezì k'aodèe gotł'aàyehtè ha sìı gha
    naèhɂı̨.
  pes-OPV: و اوقبول کرده در صدد فرصتی برآمد که اورا درنهانی از مردم به ایشان تسلیم
    کند.
  ron-1924: Дупэ че ле-а фэгэдуит кэ ли-Л ва да ын мынь, Иуда кэута ун прилеж нимерит
    сэ дя пе Исус ын мыниле лор, фэрэ штиря нородулуй.
  tpz-tpz: Ke Jiutas vaonöt en pa soe pee, ivëh, keꞌ iu vah këh e non ta hanan neꞌ
    se vikuh vah va in e Ieesuꞌ, pareꞌ heꞌ o teꞌ susunön ësës heꞌ pa ö no a napan
    kurus hikta nat ne.
  agd-agd: Máa síkan Yudasi kana ino siren banasi ma ída véin má ma átaru inain damú
    Yisasin avían betin ayampin kaono van ave iyan aa van dosiyaren mino.
  rkb-NT: — Yhỹ. Bykyzehuta! Aba ibo piksizo — niy. — Yhỹ. Tsipiksi za — niaha. Kyze
    Sudas mytsaty nikara. — Hawa sa Sesus bo mysioktyhyryk. Yhỹ ja, bykyzehu — niy.
    Ziperyky zuba.
  san-THA: 'ตต: โสงฺคีกฺฤตฺย ยถา โลกานามโคจเร ตํ ปรกเรษุ สมรฺปยิตุํ ศกฺโนติ ตถาวกาศํ
    เจษฺฏิตุมาเรเภฯ'
  iws-iws: Mɨ Judas siya sɨmiir yai aiirɨn ɨni wadɨeya ywokiyɨn. Mɨ siya ɨna hansɨrɨn
    Jisɨs siirɨn sɨmiir kɨnmauu ɨtɨm. Mɨ siya mɨnam naɨngwokɨn iikamɨm sɨma tɨ dimɨnɨn
    siir kɨpi nɨnoknɨnkɨn. Jisɨs siir kɨnmauu ɨti. Ɨriig.
  pol-SZ: Judasz zgodził się na taki układ i czekał już tylko na sprzyjającą okazję,
    aby wydać Jezusa w chwili, gdy nie będzie wokół Niego tłumu ludzi.
  ztq-NT: Byo xtiits xaa go styoo Judas. Por ngo lëë xaa bislo byub xaa xa jkaa Jesús
    tu laañee kindy meñ parñee jko xaa Jesús ña xaa xñabey.
  zai-NT: Bisiguenda be ne dede dxi que ma nisi cuyubi be ximodo uluí' be Jesús laaca
    sin ganna binni.
  upv-upv: Ko Jutas emarong. Ko orrorrmi pejpeje sel san nga poro p̃irres renge ni
    nga p̃ila Iesu p̃ilngi renge nevrer, ko sel nen jinibb jijle parrerrelenge.
  wap-NT: Kaiman Judas ati puraata taaꞌazoo-kao paꞌati. Uruu daunaꞌan uabatapan naa
    naꞌitim nii Jesus makon. Uruu naꞌiaꞌo niꞌi naa uaipan pazaamata-kidan Jesus, iribainao
    pidannao daidaꞌan.
  mva-mva: Iudas ilongo ‘mone’ dani kana nge isumoala. Kodeka makara be zala ilelelei
    be bong iauia nangatanao tamoata be aine moarunga tago dasoaki be Iesus ngadoki
    be lumadi-o nganangai kana.
  dwr-NT: Ikka eeno geedda; asay baynna saan Yesuusa aathi immanaw injjetiyaa wodiyaa
    koyyee.
  kfw-kfw: Judas in aphakacha enna mipui ngai minjetleiya inmani diang Jisu penasik
    aleizootpi.
  bfz-bfz: से मानी गा और बिना उपद्रवो ते यीशुए खे तिना रे आथो रे पकड़वाणे रा मोका
    लगेया टोल़ने।
  cuk-09: Judas sogsa-gusad, nue Jesús an bemarga ukoye. Degisoggu, Judas amidii-gualid,
    adi dulemar-darba Jesús-ukegar.
  ben-OBCV: সেও তাদের প্রস্তাবে সম্মত হয়ে জনসাধারণের অগোচরে যীশুকে তাদের হাতে তুলে
    দেওয়ার সুযোগ খুঁজতে লাগল।
  mil-NT: te ní xáhaⁿ‑dě sá cúú quèheⁿ‑dé díhúⁿ‑ǎⁿ, te ní ngüíta‑dé ndúcú‑dě nàcuáa
    cada‑dé cuáha cuèndá‑dé Jèsús núú‑güedě òré ñá túú ñǎyiu.
  myu-myu: — Ha'a, dinheiro juy eg̃ũm owebe — io'e cebe ip. Imẽneju soat kabia paĩyũ
    be Jesus ũm ojuy oeku Judas. Adeayũ eta'ũm pi iũm ojuy oeku.
  amk-amk: Yudasi kontaio yoa we fi eteoa fo, tutu sera we rahida mai we dewayang
    Yesusi wesa na mamunggasai, wiro manei deitawana kaha.
  fai-fai: Kale Yuddas ayo afano kale nadale yakno yakno yom nadino wanang kinim kin
    duwáyam gis Yesus ayo gi dauyamon kanama.
  ura-NT: Nii jaun jetaote, acaauru suujua rijitojoeein cachaauru colane niha Jesosone
    cojoae, ecu Jorioocuru bijihu Jesoso tihane coina Jodasi.
  mcd-NT: Judas ato cumani, —Ai. Man ua yoia cuscan un mato Jesús achishotiroran,
    —ishon yoini. Ascacun nantian Judaspan shinanni ahuuscashomain un Jesús ato achishotiroquin.
    Yorahuanrasi yamaino achimapai.
  urt-urt: Pe Judas heꞌme wusyep tinge pe, kin ŋoiheryembe yaŋah ŋaiye ka ember Jisas
    el syep tinge tisme lenge miyeꞌ tuweinge no, yukur ka yetekeꞌe.
  awk-awk: Ġatun noa wiyai, ġatun mittilliela noa ġakomulliko bon barun kin, yakita
    bara ba konara waita ġaiya uwa.
  kiz-kiz: Muene alidhiri, na alondili fursa jha kun'kabidhi Yesu kwa bhene mbali
    ni likundi lya bhanu.
  tzo-TZE: C'alal laj ya'i Judas c'u x'elan ichapaj yu'unique, toj lec laj ya'i. Tey
    lic snop c'usi ora xu' ta xac' ta c'abal li Jesuse yu'un jech mu xlic c'op yu'un
    li xchi'iltac ta israelale.
  lex-lex: Yudas Nwayow nohora nnia'ohma-nniakat de noma la'pa e nwahakhak talla emkameni
    pa ntorna Yesus totpena nala la imam-imam o'tani-matni rora makwatutu-kwaye'a
    agama re de yana riy ratga.
  dov-dov: Wakazumina alimwi wakayaandula mweenya wakubapa kule abantu.
  rgu-rgu: Yudas nataa. Boe ma ana mulai saka enoꞌ fo seꞌo nafufuniꞌ Yesus fee si,
    ela lahenda kadodou inaꞌ ara bosoꞌ bubuluꞌ.
  toc-NT: Judas na̠ tla̠n tlá­hualh y pu̠tum tzú­culh talac­pu­tzay la̠ta lácu tla̠n
    naca̠­ma­ca­ma̠x­qui̠y Jesús acxni̠ ni̠ luu lhu̠hua tala­yá̠­nalh nahuán cris­tianos.
  ulk-1902: Abara nerkep au sererege, E ditimedelu abi deraimer, na uarge umele abi
    keserkeser, a abi uiabi uanatomeretare, a nole lekub kak.
  som-som: wuuna oggolaaday, oo wuxuu doonayay goor wanaagsan inuu u soo gacangeliyo
    intii dadka maqnaayeen.
  mam-C: Xi ttziyin te Judas ikyjo, ex jun paqx, ok ten jyol tumil tze'n tu'n t-xi
    q'o'yit Jesús toj kyq'ob' pale, me atla' toj ewajil, tu'n mi kylixjal.
  ndj-ndj: Yuda ajumilili, akusaka fwasi nofu ya kumshengeta Yesu ili amtawuli kwa
    veni ngajila vandu kumanya.
  mbj-NT: Ti m' Judas Ikarijot tyw n'aa esóts kän, tabahaëënh hyb n'aa kä sa hã rabanahajõk
    bä.
  lat-VUC: Et spopondit, et quærebat opportunitatem ut traderet illum sine turbis.
  ngp-ngp: Yuda azumilaga, niyo akonga kuzungula luneka lwedi, lwakumgela Yesu mwe
    mikono yawe kwa kinyele.
  aoi-aoi: '@see-verse:LUK.022.005'
  enq-2: Dopa petala, Judasame pii doko yakana latala, endakali kambu dupa nakatataminopa
    dokaitanya kinginya Jisasa maiyanya kaitini kutao katea.
  eng-ASVBT: And he consented, and sought opportunity to deliver him unto them in
    the absence of the multitude.
  mna-mna: Mi ni iyok pa sua kizin. To ila ma iru zaala be iur Yesu ila naman. Mi
    isombe ikam ki keŋana. Kokena iwal biibi tiute.
  rmy-ARLI: I ov pristaninđa. I ađahar lelja te rodel šukar prilika te izdajini e
    Isuse kad naka ovel narodo uzalo leste.
  myw-myw: Mtowen Yudas itam, iyokon ama̱wan bisilkod Yeisuw. Sivinan gamag babaw
    bigayays, mo Yeisuw biba̱nes anmwa̱net, biyousis.
  sby-sby: Yudasi walasumina ne kutatika kuyandaula cindi caina cakumuyabilapo, bantu
    bonse kabatacinshi.
  sll-sll: Ditongure yal Yudas, “Para dinia, han molo,” ditere, ari ta hon ekinangwo
    gin i na Yisas bai tal siralga irawa dire, kwi han mongwi.
  yaq-NT: Ju'u Juuraj teame junuen amemak a' tu'ureka, intok junama naateka a' bwiseka
    ameu a' su'u toji betchi'bo, jakwoo che'a kaabeta aamak ane'uta bo'o bichan.
  uro-uro: Bä äkt i qa rhares näkt sa qät ñäm nani anga qäväläm gärqomni i qaku anga
    guläñgi na anga ruvek ge ma Jisas dap pa qä vodäm ga bä ba rha.
  ita-1885: Ed egli promise di darglielo nelle mani; e cercava opportunità di farlo
    senza tumulto.
  muy-muy: Zʉdas nakəŋ àgəskabá ma gatay na. Nahkay àɗəbay divi ahəmamam ti ara aɗəfiki
    Yezu ana tay ti tə̂gəs naŋ ka məsər ge mis do ni.
  kqc-kqc: Ma mina venesa ini uka moi yokoi maka risi gokai siri rego di ida maina
    regi kora reyo ma amiye tau di fufuta rofu.
  rmc-ZRB: Іуда диня ленґє лав і кєздиндя те роден овра, сар те ден ленґє аврі ле
    Ісус, кана Лега на ейла ле нийпос.
  tav-tav: —Jaʉ, na caĩñupʉ Judas. “Jaʉ,” na ĩ, “¿Dope bairo áti Jesure cʉ yʉ wadajãʉati
    ʉparãpʉre, aperã yʉre na camajiquẽtopʉ?” caĩ tʉgooñañupʉ Judas.
  eng-ULB: He consented, and looked for an opportunity to deliver him to them away
    from the crowd.
  spa-VBL: Él estuvo de acuerdo, y comenzó a buscar una oportunidad para entregar
    a Jesús cuando no estuviera la multitud allí.
  fra-_FOB: Et il s'engagea. Et il cherchait une occasion propice de le leur livrer
    sans tumulte.
  hau-ULB: Sai ya yarda, sai ya nimi dama yadda zai ba da shi garesu a lokacin da
    babu taro.
  mal-mal: അവൻ അവർക്ക് വാക്ക് കൊടുത്തു, പുരുഷാരം ഇല്ലാത്ത സമയത്ത് അവനെ കാണിച്ചുകൊടുക്കുവാൻ
    അവസരം അന്വേഷിച്ചുപോന്നു.
  kkc-kkc: Eseme Yudaseeye yibolosee goo hamapoo tekepo dolone mada Yesu toloso dimapoo
    tenelame eli esiaso.
  urd-GVR: Yahūdāh razāmand huā. Ab se wuh is talāsh meṅ rahā ki Īsā ko aise mauqe
    par un ke hawāle kare jab hujūm us ke pās na ho.
  far-far: Sa Jiudas ka alafafia, ma ka safali ada na 'uria ta kada ne nao ta wane
    si to fainia sa Jesus, fua ka kwatelana sa Jesus fuada.
  suz-BL: में ङा मेरे यहूदामी “सुइमी मतुइक्‍थु, दोपा ग्‍याइक्‍पदु?” दे मिम्‍शा बाक्‍माक्‍त।
  car-NT: Judas 'wa enapa iru'pa epory'po. Irombo amy oma upiry a'mo'po i'wa Jesus
    yto'me ainakaine mo'karon kari'na apyimy nukuty'tory me.
  amp-amp: '@see-verse:LUK.022.005'
  bht-bht: उनी मन्नी लिया, कने मोका तोपणा लग्गा, की बिना बुरा कितयो यीशुऐ उना दे हथे
    पकड़ाई दे।
  eng-NOY: And he agreed with them, and sought a good opportunity to deliver him up
    to them in the absence of the multitude.
  cub-NT: Judas jʉ arejamed̶a náre. Que baru jã́ri coreni bʉ́rejamed̶a, jẽni jícʉyʉ
    Jesúre yavenina, ina obedivʉ põeva ne jã́menoi.
  ita-1927: Ed egli prese l’impegno, e cercava l’opportunità di farlo di nascosto
    alla folla.
  lww-lww: Ana Sutas kekarania, a siar e pogos nene, silaga naga sum̃a kale ke kiena
    pulmas tai nap̃a visae ve yeririna re lala, ana naga kilia vielua Yesu van la.
  ron-BAYASH: Juda su ligizit šă atunšje su ujtat dă prilikă să ăl izdalaskă pă jăl
    afară pă askuns făr dă lumi.
  ckb-ckb: ئەویش بەمە ڕازی بوو و بەدوای هەلێکدا دەگەڕا تاکو عیسا بداتە دەستیان، کاتێک
    کە خەڵکیان لەگەڵ نەبێت.
  nas-nas: Eeꞌnoko teie makosinaꞌ tampura doong besiꞌuuꞌ teing-anko sing-antavuainooꞌ
    karikaꞌke ooaavaruko.
  uvl-uvl: Tetal helenga ke het pe Iutas tango rara sapele kue e, nenge lape tunge
    Iesus langa peria nga etue nenge hehei pe hana iri ero.
  eng-BBE: And he made an agreement with them to give him up to them, if he got a
    chance, when the people were not present.
  ixl-CNT: Ech taqꞌt iqul u Judas tuul. Utz ichok tek txumbꞌal kaniꞌch toksal u Jesuus
    tiqꞌabꞌ siꞌaneꞌ aas yeꞌk siꞌilax tu u mam tenam.
  xsi-xsi: Aku Judas isâu pa nenzi ŋgua, ŋineŋga ilâ ku io tini ŋana zo ndia ma io
    Yesu lâ kinzi mbaunzi ilo. Indamwa zo toŋge mbo kinzi tamâta ma simo kuku Yesu
    tia, ŋineŋga ma itula Yesu panzi tamâta ŋalaŋala.
  crx-NTPO: '''Awet Judas buts''u náhizya nts''en''a la dune ch''oh butl''aitilhtelh,
    ''et hukwunúta.'
  kan-OKCV: ಅವನೂ ಸಮ್ಮತಿಸಿ, ಜನಸಮೂಹವು ಇಲ್ಲದಿರುವಾಗ ಯೇಸುವನ್ನು ಅವರಿಗೆ ಹಿಡಿದುಕೊಡುವಂತೆ ಸಂದರ್ಭವನ್ನು
    ಕಾಯುತ್ತಿದ್ದನು.
  bbb-bbb: '@see-verse:LUK.022.005'
  blw-blw: Wat enafunan Judas amin yag annaat ilugi way manganap hen ekamanna way
    mangentochar an Jesus way achi koma ma-ammuwan hen tatagu.
  tam-2017: அதற்கு அவன் சம்மதித்து, மக்கள்கூட்டமில்லாத நேரத்தில் அவரை அவர்களுக்குக்
    காட்டிக்கொடுக்கும்படி சமயந்தேடினான்.
  azz-NT: Ijcón in Judas motemactij ihuan in tayecanani. Huan de ompa yejua pehuac
    quitemoa de queniu quitemactisquía Jesús inmaco in tayecanani, pero ichtaca para
    ma amo quimatican in pueblojuani de Jerusalén.
  spa-RV-1909: Y prometió, y buscaba oportunidad para entregarle á ellos sin bulla.
  csy-csy: Taciang Judas in hunpha zong a, mipi te om ngawl laitak in amate tung ah
    zuak tu in kiciam hi.
  mxq-NT: Es ja Juudʉs tkupejky es tꞌʉxta̱a̱y ja winma̱ꞌa̱ñ wiꞌix tkʉyákʉt ja Jesús
    ko kyajʉ naty nʉꞌʉnʉ ja̱ꞌa̱y.
  tzj-NT: —Utz c'ari', ne'e ja Judas chique. C'ac'ari' xumaj rcanoxic nak nuban tre
    chi nujach ja Jesús pa quek'a' pro xcanoj na jun hora ja tok mta nquinabej ja
    winak.
  tdt-tdt: Judas mos konkorda. Nunee nia komesa buka dalan atu entrega nonook Jesus
    ba sira, atu povu la bele hatene.
  ron-BTF: Și a promis și căuta ocazia să li-l trădeze, în absența mulțimii.
  eng-WEBP: He consented and sought an opportunity to deliver him to them in the absence
    of the multitude.
  eng-FBV: He agreed, and began to look for an opportunity to hand over Jesus when
    a crowd would not be there.
  nld-1939: Hij stemde toe, en zocht dus naar een gelegenheid, om Hem zonder volksoploop
    aan hen over te leveren.
  bwo-bwo: Bo keewets wulimańnowere wotowe ett ash asho b́ danawo Iyesusi beshi de'er
    imosh k'anit aawo b́geyiri.
  nch-BL: Huan quipacti Judas huan pejqui quitemohua quenicatza huelis quinmactilis
    Jesús quema amo itztoyaj miyaqui masehualme.
  quc-TNT: Xuchi'j c'u ri tat Judas u jachic ri Jesús aretak man e c'o tä q'uia winak.
  tfr-NTPO: Kuya ga «Jöl̈ö. Enira pjl̈úe» l̈e. Eshko jek l̈ëkong ga beno shäng wotjl̈ĩk
    ga «¿Jesús twër ba kong sorë ga pjl̈ú? Woyde ga dbar oba ara l̇l̇ëm wl̈enishko»
    l̈e.
  kaq-NT: —Mato tah hen bihmacointihi —hihquish, Jahua hora jonibo yamahiquin, Jaatianbi
    bihmahah ta siri qui hihscai Judas, shinamehti.
  sgb-sgb: Nabay ya etaman hi Judas, kabay paubat hên habayto, ay ampangihip yay na
    no ay-êmên na yan maidin ha gamêt la, hên a mamwangan hên kal-atan.
