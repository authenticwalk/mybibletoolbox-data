  bef-bef: Logo mone yaꞌmana nohi gegisagu geꞌahana ya hilete enali mineꞌahana. To
    Pitau ana bonaꞌi hiti ana logo gete nehanalo minoꞌehina yabe.
  amm-amm: Nosai no mo; nu asiyofoloso ta fu yoli siki. Pita mani, na sokuka tumoki.
  rmy-CHERGASH: A e stražarja maškare ande avlija astardine jag thaj bešline okolo
    late. A o Petar bešlo maškar lende.
  zaj-zaj: Ubwinhigwa moto hagatigati ya idikonhi da ing'anda, wakala hamoja wokota
