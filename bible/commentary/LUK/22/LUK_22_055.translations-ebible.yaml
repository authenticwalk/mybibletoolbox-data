  aey-aey: Jo eu gel dunuh ja hudein. Odocob Pita leceb leih ja cudun bilein gami
    bilein.
  urd-GVH: लोग सहन में आग जलाकर उसके इर्दगिर्द बैठ गए। पतरस भी उनके दरमियान बैठ गया।
  ycn-ycn: Re napho'otá siyá pe'iyó nañacaré copejé. Rejé Pedro iphari nanacu. Nayá'o
    tujlá que siyá ji'ilá na'anapacá ri'ilá. Pedro yá'aro caja re najhua'até.
  djr-djr: Ga ŋunhi nhakun ŋayi Beta gulŋiyinany ŋunhiwiliyiny ŋärra'lil, bala ŋayi
