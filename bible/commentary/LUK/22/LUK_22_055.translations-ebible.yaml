    vahararana, vithi'aha siho ka'dihania.
  twi-twi: Petro duu Ɔsɔfopanyin no fi hɔ no na asraafo no asɔ ogya wɔ adiwo hɔ a
    wɔreto; ɔno nso kɔtoo bi.
  hlt-hlt: Te vaengah imtol kah a laklung ah hmai a toih uh tih a ngoltun uh hatah
