  quc-TT: Xkikuch jun qꞌaqꞌ cho ri ja, konojel xkimulij kibꞌ chirij, ri Pedro xtꞌuyiꞌ
    xuqujeꞌ kukꞌ.
  heg-NTPO: Se um na kintal la, atuli las suni ai le malas. Tiata Petrus kon lako
    daad le mala ai se na.
  ptu-ptu: Illaam indo tängä pa'hanteam deem sanaka-naka tau untubei api. Iya le'ba'um
