  wiu-wiu: Eina tobou agono yapu pawe keneke pade-kitame pomale toe yoa payapono pia
    unukoa meaneya. Pita oneka eni yene pake pome lukoa mepaneya.
  swe-swe: '[Nätterna på våren i Israel kan bli kalla, särskilt i Jerusalem som ligger
    högt över havet.] Mitt på gården tände de en eld och satte sig ner tillsammans,
    och Petrus satte sig bland dem.'
  cth-cth: Toeim thongma lungui hmai a patawi awh teh cungtalah a tahung awh. Piter
