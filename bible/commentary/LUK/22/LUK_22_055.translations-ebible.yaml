  bjr-bjr: '@see-verse:LUK.022.054'
  aby-aby: I orouma goiro anisake i goi naisaro inaa mawaisake inaa udiro yaure ibisaro
    Fida dawaini inaa udiro fare yauri.
  eng-YLT: and they having kindled a fire in the midst of the court, and having sat
    down together, Peter was sitting in the midst of them,
  jni-jni: Sa ma hure ura anyimo atii akura sa wa cukuno nigome, Bitrus ma cukuno
    atii awe me. Ure uca ure-re ma iri me ma ciki amasaa mura, monno.
  kne-kne: Ngem idi namongpong da sin gawan di bel-ayan ta man-anido da, en nakianido
    si Pedro.
  tgj-tgj: Kvba baaku naam gv adar lo vmv nga parto, okv Pitar hum dooyumnv vdwa doomwng
    gvto.
  gui-NT: Jayave joco pe ñogüɨnoi vae reta oyapo tata sacerdote tenondegua joca pe
