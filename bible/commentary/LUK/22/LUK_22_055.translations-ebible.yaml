    walalaŋguwuy walal. Bala ŋayiny Betany dhunupan marrtjin, dhutnha nhinan walalaŋgal.
  kvg-kvg: Khoev-te gimøfakhaz, yaq uta mokho-te ndøugu, gøinam mø̀ndø-løvutám. Yaq
