  tbz-SIM: Kɛ sɔ̃́ mbɛ̀ tùɔ̀ti muhɑ̃ɑ̃́ nkɛ iiri kudɑ̀nkù cuokɛ̀, kɛ̀ Piɛrii kɑroo
