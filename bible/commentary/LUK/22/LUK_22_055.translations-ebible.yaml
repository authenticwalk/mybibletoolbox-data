  gwi-NT: Ndak khii giinkhih choh zheh gokwantee gwigwiiłk'a' ts'ą' Peter zhat juu
    kǫ' eelin dilk'ii nąįį teiinzhii.
  gvn-gvn: Nyulu fencemunbu walan majandamunbu bayanba, baya nyajin wayjun-wayjujinya
    dindarra yardba. Kanbal bama bayanga bundandarin. Nyulu dungan, jananda kunaman.
  nhy-NT: Ompa tlatlajko patio, in tlakaj okitlalijkej se tlikuile, iwan omotlalijkej
