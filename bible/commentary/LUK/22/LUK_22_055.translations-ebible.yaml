  maa-NT: Ya̱ jngoò osen ndi̱tsin, jñà xi̱ta̱ tsibítse jngoò ni'ín, i̱kjoàn tsibìtsa̱jna'ngui
    jngoò itjandiì. Ti̱koa̱ jè Pedro tsibìjnajiìn‑la̱ xi̱ta̱.
  mcq-mcq: ꞌEꞌeme vena núꞌúha riri jaumakame Pitaho pu puꞌúmo asuma hinana.
  sus-A: عٍ تٌ سٌ، عٍ نَشَ تّ شُرُ تَندٍ، عٍ بِرِن دْشْ مّننِ، سّرّشّدُبّ كُنتِفِ
    شَ تّتّ كُي. ثِيّرِ قَن نُ دْشْشِ عٍ يَ مَ.
  jpn-1965: 彼らは中庭の真中に火をたいて、みなすわり込んだので、ペテロも中に混じって腰をおろした。
  fra-SBL: Lorsqu'ils eurent allumé un feu au milieu de la cour et se furent assis
    ensemble, Pierre s'assit au milieu d'eux.
  yka-yka: Makellum meˈ sundaluhin ebbut si tengngaˈ lame lumaˈ imam nakuraˈin duk
    magtingkoloˈ siye paliput. Ningkoloˈ isab si Petros patuhut si siye.
  mle-mle: Adiy vay sawdiy duw yitaypika pris wiya yaripaar wulakuw, yiy sakatakadaal.
    Pita dayawa wulakuw, daan rad mala yiyaam.
  shp-NTPO: Jatian ja apon xobo iká jema naponshaman, chii ketéakana iká iki. Jaskáax
    ja kateai yakákana ikana iki. Jatian Pedroribi jato xaranbi jain yakáshokoa iki.
  aom-aom: Osare rueromo gavade aehu raromaruire vëne huëꞌëro ravoꞌego ae uono bëhire
    raromamu. Ae uono bëhire raromamu gagorovo jabuꞌo gemu mae hijadeje.
  geb-geb: Pita mbe zɨn vuim, gumgi mbari mba phena bɨna vhen rɨgɨnera vhava tɨgap
    wari piigiap ki. Mbe piigiap kim, Pita vov mben haa perigi.
  eng-WYCLIFFE: And whanne a fier was kyndelid in the myddil of the greet hous, and
    thei saten aboute, Petir was in the myddil of hem.
  bsj-bsj: Biko ci kwerum kira tiber lor bolange reu, cin cin yironken yiye, Bituru
    yiken tiber ciyer.
  cak-cak: Chiri' chojay, ri samajela' xquibox k'ak', y xetz'uye-apu chuchi'. Ja jun
    ri Pedro xtz'uye-apu chiquicojol.
  chf-NT: De ya'i ajni machcatac u tz'äbijob c'ac' nätz'ä pan otot y chunwänijob u
    junxoyma. Aj Pedro chunwäni täcä nämte' t'oc unejob.
  tlf-tlf: tam hetpris imi am daam tem tam abomu e, un tubulin tebe abiip mat kal
    at kwegalip kena-bulu e, tinum iip maak maak iyo ton-bom at uyo fufala kwek mobip
    kalaa age-nala e, yagal no tama e, isino tonip ko.
  piu-2006: Yaṉangu tjuṯangku waaḻa palulaya yaatjayiṯi waru kutjaṉu. Yaṉangu tjuṯaya
    Piitanyaṯarra tjunguya nyinarra warungka wuumpirringangi.
  poh-NT: Naxponic chi chi̱ꞌ i pa̱t reꞌreꞌ, reꞌ maꞌ Luch xo̱j ritzꞌuka̱ꞌ ri̱b chi
    quixilac take aj chaꞌjem Lokꞌ laj Pa̱t reꞌ nlokꞌonjic wi̱ꞌ wach i Dios, reꞌ tzꞌukulque̱b
    cok chiri̱j quikꞌa̱kꞌ xquikop lok chi chi̱ꞌ i pa̱t reꞌreꞌ nok quikꞌahsam chic
    i Jesus pan quikꞌab toco̱m chic sol.
  tue-tue: Basocá paiaré dutigʉ́ya wii popea macã yepa decopʉ pecame dioyíra. Dioári
    siro, duiyira. Pedro cʉ̃́ãmena duiyigʉ.
  bjp-bjp: Ri map ta nenge yiif na palgan ubiif kale fel ae ke ri ka kiis kawil u.
    Pita sabin i kiis tura ri.
  xon-xon: Le bi tuur mmii lichiln ngbaan ni, ki ka gob mu. Piita mu nan ti kal bi
    chee ki ka bikaasisik ni.
  tzo-ZNT: Ti cꞌalal icꞌotique, istsoyic la cꞌocꞌ ta oꞌlol tiꞌna. Tey la joyol chcꞌatinic
    ti crixchanoetique. Li Pedroe tey la ichoti, icꞌatin uc.
  mpm-NT: Ti sava yuxeꞌe chaa un ni ka xnaꞌan policia un ɨɨn ñuꞌun, ti ni ka nakuiconduu
    da kanchuku da yunuꞌun un ka nduxin da. Ti suni ni nukoo Pedro maꞌñu da naa da.
  ots-NT: Bi hñu̱h hnar tzibi cʉ cja̱hni pʉ jar patio, cja̱ bi mi̱pjʉ pʉ pa di pahtijʉ.
    Cja̱ car Pedro ya, guejtjo bi mi̱h pʉ.
  hoy-hoy: अदिक याग आंदुर आंगुळ दा बेक्‍की होत्‍ताकु ऊंद ऊज्या कुरतुर, रा पतरस भी
    आंदुर न्याड्या दा कुरतोदुन.
  uri-uri: Kil kai nti tu arkgin wakg wail ur a tu ka arkgin pa ark kor tita ark kahor
    yipmingki wonen a wan ripa.
  amo-amo: Na I suso ula nanya kudarwe inin so ligowe idin lanzwe, Bitrus soo nanya
    myene.
  pjt-pjt: '@see-verse:LUK.022.054'
  cwe-cwe: Wakong'ha moto hagati ya luhelengo, wakala hamwe. Nayo Petili kakala nawo.
  daa-NT: Min ŋaar-ak, gee daarin̰ ŋaamtu ako ɗo wer ka berel ŋu ooriyo. Piyer oki
    goytu iŋ ŋuura.
  mlp-mlp: Mataw na bit nab lehim gel aduganib gwahtiqim bit aqezab faq ulamim iterad
    tuqosiy. Ossa Pita gigerab lehim nenaq faq iterad tuqosmo.
  ape-C: Aria agundok iganigadae armam hautig nyih orokohunirub um narub douk shenekarub
    sheyorsharih abom debeini pris ananit urupat tataoum. Aria amam hanak hapeum nyih
    hape atugun aria Pita shopunek nanak napeimeh.
  bgs-bgs: Duwán mga manubù na igtabun ka apuy tun ta luwà, asta igunsad dan ébô minadang.
    Igduma si Pedro kandan.
  faa-faa: Kekemarape pukua pirisiti aporo fanamo apea pauraka hauaka moro tipia aporomo
    ira paikia haraka toakipoko Pita pekea iyaki hakasa kayapo.
  kik-kik: Nao maarĩkia gwakia mwaki o nja gatagatĩ na gũikara thĩ hamwe, Petero nake
    agĩikara thĩ hamwe nao.
  cap-NT: Jalla nii jilirz̈ kjuy patio taypiquiz tsjii uj luminaru taazic̈ha. Z̈oñinacaqui
    uj muytata julzi z̈elatc̈ha. Niz̈aza Pedruqui ninacz̈tan chica julzi z̈elatc̈ha.
  ksr-ksr: Iikanoŋ kema jiŋkaroŋ miriwaa kiropo uutanoŋ kemeŋ sombeŋ biiwianoŋ gere
    ooŋ motooŋ ragi. Piitonoŋ kaaŋiadeeŋ yoŋoo batugianoŋ raro.
  eng-TNT: When they had kyndled a fyre in the middes of the palys and were set doune
    to geder Peter also sate doune amonge them.
  sbs-sbs: Haba mana ku tumbuza mulilo ha kati ke lapa chi be kala hamwina, ni Pitrosi
    che kala nabo.
  sue-sue: Nukare so amira goma mokara toiwa eni meni niao wero amire arumuro awinoise
    itiwa Petoro nu numorekare dai arumuro itinua awa.
  fra-NCL: Ayant allumé du feu au milieu de la cour, ils s’assirent autour, et Pierre
    s’assit parmi eux.
  bhg-bhg: Edo mando arapada niyao etero aveiri awamane anumbedo itero Peter gundo
    awamaneda teoroda anumbesisina.
  snn-NT: Be'teni ti'anni, ja'an huë'e quë'ro ba'iruna toa suase'e ba'iguëna, ja'anru
    bain hua'nabi toa të'ijeiye ñu'ijënna, Pedrobi bacua naconi te'e bëani toare cunji'i.
  atb-NT: Ahkuî, yhangmoq gi, wàng hkaû má myi mut yû luî zung tô bum é hkûn, Petruq
    le yhangmoq é ahkaû má bo tô ri.
  wro-wro: Wuno:murum wiḁnu karkuguleŋu puląga maiarum maninja, kurug ąŋgąnina, Peter
    atja kauwona puląga nąnja.
  cek-AK: Nihcae loe impui thungah nawnto anghnut o moe, hmai angawt o; to naah Piter
    doeh nihcae salakah anghnut toeng.
  bkd-bkd: Su magtim-un sa mga etaw diyà ta taliwarà ta lama taena ha balay ta aghidadang
    sidan uminamul kandan si Pedro.
  ctu-76: Ya'i ti' ts'ʌbʌyob c'ajc ti pat otyot. Ya' joy buchulob. Pedro ti buchle
    yic'otyob je'el.
  lac-NT: Caj c'uchob caj ocob tu re'a'an u chi' naj. Ti' tu t'ʌbaj u q'uich chumuc.
    Caj curajob tu q'uich. P'eri' yejer Pedro.
  xla-xla: Ya꞉ dolumtame opata aya alikili dla dlapa mipo dlapa tilimpopa꞉lati ya꞉
    ma yia꞉ mate dlapa timpolaiyo.
  xav-NT: '''Ri ''wawi wa''ra ''re, da te dasima ĩpré za''ra u, ma wi, Pedru hã. Tame
    te nhamra Pedru hã, uzâ, da te dasiwi ĩ''uirĩ norĩ ''rata.'
  cuk-cuk: Degi, suar-ibmala neg-imba-abargi soo-ogasmalad, a-dikarba sigismalad.
    Geb Pedro amar-abargi signonimogad.
  tbf-tbf: Sien mi kulou gi tate nga tsinga mi leing i kotubuon mi korot nia vuor
    nge mogos viririsie, e Petro a nga me mogos meie gie buer.
  uig-CYR: Әнди улар һойлиниң оттурисида от йеқип чөрисидә иссинип олтарғанда, Петрус
    уларниң арисиға кирип олтарди.
  ikw-NT: Nga be kpawhụsiri bẹkwnu n'esilawụru ederezi, Pita snornu be dazịri ẹli
    nụ ngeri bẹkwnu.
  khs-khs: 'Kulu tiye ine potakamake, sena nokamoke pilisiti piseiki sena koanewemi
    tese sine sipa:lesene pakiya honosanewemi teiwa kititiyapola: ka:la:lopela: sita:lapita:
    potapola: Pita ewala ilipe kemi ine heyakeye.'
  dwr-ENT: ዲርሳ ጊዶን ታማ ኤዴ፥ ኢቲፔ ኡቲ ዴዒሺን፥ ጴፂሮሲ ኡንቱንቱ ጊዶን ዪዴ ኡቲ ኣጌዳ።
  pma-pma: Navong arokol teim enek, amunit ahang tai mul mukan luhu en teahu teni.
    Ka Pita mul rondan vituai ral min keil.
  atd-NT: No, to rio nigtotomog ka mgo otow to hapuy to taliwaro to lama no naminpinnuu
    sikandan no songo nig-amut si Pedro kandan to songo nigpinnuu.
  tel-2017: అప్పుడు కొంతమంది ఆ ఇంటి ఆవరణలో చలిమంట వేసుకుని దాని చుట్టూ కూర్చుని ఉన్నారు.
    పేతురు కూడా వెళ్ళి వారితో కూర్చున్నాడు.
  hat-BSA: Apre yo te fin sanble dife nan mitan lakou tribinal la, e te chita ansanm,
    Pierre te chita pami yo.
  top-NT: Acxni tácha̱lh nac pu̱ma̱paksi̱n tamákxtakli nac lacaquilhti̱n ana ní soldados
    ixtama̱kstokni̱t lhcúya̱t ixtaskoma̱na.
  msk-msk: Pagdatung ni Pedro sang baray, kikita naan yang manga otaw na yanarang
    digdarum. Kayan yomobay kanilan si Pedro.
  gyr-NT: Aheve ñachimbrɨ pɨpe oyatapɨ yuvɨreco, oyere tuprɨ tata rese oyepehe yuvɨnoi.
    Aheve avei Pedro ipãhuve chini.
  kmh-kmh: mon daŋgiy mindeyak korip namb ak amiy, biynimb gunap yip jimñiy bisiŋg
    mindek.
  ukr-ONPU: Коли вони розклали вогонь посеред двору та сіли навколо, Петро також сів
    між ними.
  emi-emi: Katoa taumattu laghe gheleila kura ateae elome tale valavala ateae, me
    laghe toka taliaala etana. Me Pita ghe toka teeila siola.
  zpv-NT: ya chin badzihn raꞌ ba riꞌchi, chiꞌchi gulahchi raꞌ ba dxih gadiidxin tin
    babihdxyi raꞌ ba; nee Pehdru dxaꞌga loh raꞌ ba.
  gux-gux: Ban den cuoni mi fantama u luolu siiga, ki taani ki ka ki yie, pieli den
    kali leni ba.
  kos-kos: Oasr e se tayak infulwen inkul lun Mwet Tol Fulat, ac Peter el welulos
    su tukeni muta raunela e sac.
  ibo-ibo: Mgbe ha kwanyere ọkụ nʼetiti mbara ezi obi ahụ, ma nọdụ ala gba ọkụ ahụ
    gburugburu, Pita sokwara ha nọdụ ala.
  yml-yml: Vanuganina ꞌwaineye tanotanoge ꞌai i levai Fita i mai bei tomotoga ꞌifwaidi
    taiadi i vevevala.
  ory-ory: ଆଉ ସେମାନେ ପ୍ରାଙ୍ଗଣ ମଧ୍ୟସ୍ଥଳରେ ନିଆଁ ଜାଳି ଏକାଠି ବସନ୍ତେ ପିତର ସେମାନଙ୍କ ମଧ୍ୟରେ
    ବସି ରହିଲେ।
  bzj-bzj: Sohn peepl lait wahn faiya midl a di yaad ahn dehn mi-di sidong rong it,
    ahn Peeta gaahn sidong lang wid dehn tu.
  chk-chk: Lupwen ra akküw eu ekkei lukalapen ewe leni mwen imwen ewe Souasor mi Lap
    o motfengen ünükün, Petrus a pwal mot rer.
  ssd-ssd: Nane afu wande mab taŋge pa dikŋga likmba minnaig le nu ka nane ndoŋ minyokina.
  acr-TNT: E cꞌo cꞌu jujun xquinucꞌ akꞌ che ruwa ja, y xetzꞌuyiꞌ chuchiꞌ ri akꞌ. Yey
    ri Pedro xtzꞌuyiꞌ chiquixoꞌl.
  rop-rop: Wal sambala pipul deya bin meigim faiya atsaid langa det boswan haibala
    serramonimen haus, en Pida bin go en jidan garram olabat wansaid langa det faiya.
  mee-mee: Na kurtalinglingme keke patue sia ngaliua nga malle e ngallo nga savanau
    ore nga bale laeala, ba keke tattarataliue. Bae Pita ke tara kala nge ri bole.
  mwf-2018: Bere outside ngarra thelput nhini-ka thungku dinimumtha i Peter-ka kanawup
    warda manta ngarra thungku nhini wunku kardu ngamere wanku.
  dif-dif: Tanali pirini terti matja turu miribana ja ngamana ngarina, bakana Petrus
    tanangu terti ngamana ngarina wonti.
  gam-gam: Asamoll pi una iwa kerman numbiye gull pai al pakna po numb djillake al
    wamo gale ami dje molmaka, Pita pakna pika aike moi.
  nou-nou: Edo embo ri mando arapa soropu da undugurisera. Edo Peter arapa da torido
    embo ri jiroroka edo anumbedo atisera ainda anumburisira.
  mqb-NT: Ɗo ahay ta han uko à gala, aday tə njahay apan tuw nà, Piyer ɗukwen a
    njahay à wulen a tinen inde cite re.
  ape-B: Ali agnabuk anam almam hejigul nyih olokohunis umu banis douk chenekas salihi
    salih nanubu nebenali pris ananitu wilpat tatawomu. Ali amam hanak hanopemu nyih
    hape atugun ali Pita chopuk nanak nanopemeh.
  grc-F35: Ἁψάντων δὲ πῦρ ἐν μέσῳ τῆς αὐλῆς καὶ συγκαθισάντων αὐτῶν, ἐκάθητο ὁ Πέτρος
    ἐν μέσῳ αὐτῶν.
  cav-NT: Etareju judirutsu tunajatu etsecueju etiqui ruquedirucuare. Ruquetsu tuna
    etiqui bahui jucuare. Pedro bacue tuhuadya tuna tsehuedya jucuare.
  kgp-NT: Ĩn vãso tá ag tóg pĩ grug mũ, soldado ag, kỹ ag tóg tugtón nỹtĩ nĩ. Kỹ Pedro
    vỹ ag mré tón nĩ nĩ sir.
  bvd-bvd: Ma kera 'ukunia tii era 'i tofungana kula ni too lae 'i lao labu 'ana luma
    nai, ma sa Bita ka gooru lau guu fainia toaa ne kera too kakalia na ere nai.
  ukr-1871: Як же запалили огонь серед двора та посїдали вкупі, сїв і Петр серед них.
  apz-apz: Oso ango hopo soponjo aꞌamuso tojo ajwo somo toho intofontɨfi humohumantohofofoho.
    Osopo Pita hofɨkoꞌnji humamentisofoho.
  eng-AOI: When they arrived at the high priest's house, they took Jesus inside but
    they themselves stayed outside and sat down beside a fire. Afterwards Peter also
    arrived and sat down with them.
  yon-yon: Kwane, nenminiwendan yena kuu korok ye ambib kuuk aom amot nengkiiwe denoone
    mimyamo dibiriwen. Kwane, Pita kuu menene yiyiib yaa diboroon.
  poi-NT: Jesɨc jém it́yajwɨɨp jém tɨgaŋna̱ca icnúcyaj juctɨ, co̱ñyaj iga samyajpa.
    Jém Peto iwaganaco̱ñt́im.
  wuv-wuv: Ma'uaa ro'aa pa'aiaa fei hafi i memewaa fei malalaa humu ma gutafipui,
    Peter na guta hugiaa ro'ou.
  quf-NT: Chaymi chay wasipa pampanpa ĉhaypinpi ninata ratachir chaypa ridurninlapi
    tukuy taranllapa. Pedrupis chaypi paykunawan pulla tayaran.
  yuw-yuw: Yan fonguna tawa amnaho böc worochon gomboin ep tobing songga idiya Pitaho
    yuot onguna ambarac wocin idung.
  hus-NT-1971: Taja’ ti al am patio tin q’uima’ an ts’ale pale’ hua’ats i c’amal,
    ani buxcanal taja’ i inicchic toninil al an c’amal. Ulitsits a Pedro ani buxcan
    jaye.
  med-med: Wu mat, manga ei nga paⱡa rukʉr ndip kalk morung kona nila, Pita kunda
    rʉp rok morung.
  bch-bch: Idio ta tipaisi dinga gadudunga ngan luma toa oa aea ala, ta gisingada
    tidio timado, be Petrus imamado rabu ngan gid.
  cco-NT: Jo̱ mɨ˜ caguilíiñˋ fɨˊ jo̱, jo̱ canaangˋ i̱ dseaˋ i̱ casó̱ꞌˉ quiáꞌˉ Jesús
    do e ji̱ꞌrˊ jɨˋ fɨˊ guiáꞌˆ jóoˋ siguiˊ, jo̱ caguárˋ lacúngꞌˊ lajíingˋ e jɨˋ do
    mɨ˜ cacóoˉ. Jo̱ dob caguáˋ Tʉ́ˆ Simón cajo̱ jee˜ jaléngꞌˋ i̱ dseaˋ do.
  deu-1951: Da sie aber mitten im Hof ein Feuer angezündet hatten und beisammen saßen,
    setzte sich Petrus mitten unter sie.
  alq-ALGNT: Ki poda8ani8anogoban nena8idj pidigeatig, Pien dac ke8in ogi 8idabimagoban
    ini8e ka 8akanabinigobanen ickodekag.
  ixl-NNT: As tul maꞌtik toksat kaꞌl unqꞌa uxhchileꞌ xamal vatz u qꞌanaleꞌ, as xonebꞌ
    veꞌt ok u Luꞌeꞌ kꞌatz chajnaj vatz u xamaleꞌ.
  boa-NT: Áijyúhjáa lláhajtsɨ́vú tsaate icyújuwááñúnetu pɨ́hmɨhíjcyáme élletu téhdure
    pɨ́hmɨɨ́be.
  quh-NT: Runastaj uj sumaj ninata jap'icherkancu patio chaupipi. Paycuna chaupincupitaj
    Pedro tiyacusharka k'oñicuspa.
  kwi-kwi: Uspane yal pianamal ĩn usap kit uzara. Pedrokas usparuzkasa uzta.
  agm-agm: Aihɨ amɨ isɨhiya sandɨ aŋɨndamɨ matambɨpotɨ sisɨha tɨhoaapɨ tɨhwimauhɨ
    amɨ Pitaahoaisangi kiyaisatɨ maasɨ kapɨhɨ sisɨhainɨ bindataise.
  ubr-ubr: Wou yangan on nan furi amonai efan basunai bag nan wairaf siyasir ato Peter
    inai nan sabu mat simair wairaf iraranis.
  tsw-NT: Ana a zuwai akina e memere mo uꞌwa, reve u da̱nu oɓolo ne ele.
  cax-NT: Acamanu arrübama masortaboca maunrrimianama pese türüpo au nusuara. Acamanu
    tümonsoma itupecu, nauqui apema, itopiqui rrimianene manu tobirri. Arrti Pedro
    tümonsotito eanama.
  aia-aia: Na'i 'oha narau taha wou, 'e 'eu ni waari'u nara togaa na'i 'ubutanai dora
    a'ora hura'a i abau 'omaa anai rumasi. Miraau heinagu totoa 'anai waari'u, mia
    Pita ro'u beiraau.
  srp-1865: A kad oni naložiše oganj nasred dvora i sjeðahu zajedno, i Petar sjeðaše
    meðu njima.
  agt-agt: Datang da ta bagaw na bali en a naghatung kid ta paggukupan da, a nakipagtuttud
    hapa i Pedru tekid.
  lug-lug: Bwe baamala okukuma omuliro wakati mu luggya ne batuula okwota; Peetero
    naye n’atuula wakati mu bo, n’ayota omuliro.
  yby-yby: aya numuda lekuka maya jo jikiki minae. Saki minayoko, Pitamakiya magoina
    aya joto maya woko ne.
  heb-heb: ויהי כי בערו אש בתוך החצר וישבו יחדו וישב גם פטרוס בתוכם׃
  mpp-mpp: Hikeme ngic gocne yenge macte oda kwelina sobeng hewacina dac fitobong
    lobeme folalu ngiyebong, Pita yengeholec ngiyewec.
  apb-apb: Oto ta'au i nume ngeena, mo ramo kire rurue dunge i denumana lolata na
    kire ii'o i aano kali-kelie. Oto a Pita e lae mai ko ii'o i aano no'one pe'ire.
  san-TEL: బృహత్కోష్ఠస్య మధ్యే యత్రాగ్నిం జ్వాలయిత్వా లోకాః సమేత్యోపవిష్టాస్తత్ర తైః
    సార్ద్ధమ్ ఉపవివేశ|
  ben-IRV: পরে লোকেরা উঠোনের মধ্যে আগুন জ্বালিয়ে একসঙ্গে বসলে পিতর তাদের মধ্যে বসলেন।
  ntu-ntu: Pulis ngr Mangr-nzangiongr nztelvzlr kc nyr mz makoa ngr ma kc. X Pita
    prtrpz mz krkcng tzwxbu-ngalelvzlr nyr kc.
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਵਿਹੜੇ ਵਿੱਚ ਅੱਗ ਬਾਲ ਕੇ ਇਕੱਠੇ ਬੈਠੇ ਸਨ, ਤਾਂ ਪਤਰਸ ਵੀ ਉਨ੍ਹਾਂ ਦੇ ਵਿੱਚ
    ਜਾ ਬੈਠਾ।
  gvc-gvc: Pʉhtoro wʉhʉpʉ sʉ, tói wʉhʉ cahai jiri wapai, noari wapa dacho macai pichaca
    wijãha paina. Ti ã wijãchʉ ñʉno Pedro pichaca cahai dujiina mehne dujiha.
  mwp-mwp: Kulaw pangu muynu thana zagethaw mabaygal gamu woeydhadhin muy a ngapa
    muypa garwoeydhamoeydhin apa nithamoedhin, a Petheru thanamuniya kalmel thanuraydhin.
  ksj-ksj: Vaze nu eꞌe ne ḡabiꞌa zamaḡano ire roga hofadu ehore ḡeḡemaḡiro. Petero
    zuni zeḡe teite ehoriro.
  sbk-sbk: Nabhamalile ahwasya omwoto pahati eye shibhanja bhakheye pandwemo, wape
    u Petro akheye nabho.
  mya-JVB: အိမ်ဦး အလယ် ၌ မီး မွေး ပြီးမှ၊ လူများတို့ သည် စုဝေး၍ ထိုင် ကြလျှင်၊ ပေတရု
    သည်လည်း သူ တို့အထဲ ၌ ထိုင်နေ၏။
  kgf-kgf: Waŋu ic embac eneŋ sombeŋ demiŋaguc imuac namuŋaiguc geric higic ʒeyu lelecgéma
    tacgic Petero imuhucyanec sucginaiguc tarec.
  awb-awb: Mi matábúráq ira parewe tútuue míówana Pítaga mitaq kowéna tútuue míowe.
  gdn-gdn: Iyapana ika imatau mata pasumpu idiwa ki pokere Pita ika bauwena ka e kanibu
    mu paunamugu mata empiyawa tondawa.
  nko-NT: Támɛ brɛ́á bosun agyabi wunsɩnɛ́sʋ́ ɩnʋ, bʋtsie mʋ́ asɩ á, Petro léyétsiá
    amʋ́ wá.
  bsn-NT: To bajiri Jesúre ãmivariarã sĩgʉ̃ri tojʉ ejacõari, macajʉ́ tũcuro gʉdarecojʉ
    tujayujarã. Tone jea riocõari, rujiyujarã ĩna, jea sũmañarã. To ĩna bajiñarone,
    ejacõari, ĩna rãca rujiyuju Pedro quẽne, jea sũmagʉ̃.
  pib-NT: Ganikajputu pawatna. Wane ruxiplakakyana. Wanna yegi tuplata koxa Petro.
  wiv-wiv: Nuhu taza dia ta dohotia haroho na hatamara ruma kana hetpris dia ka loli
    lobia. A Pita e mai, ia mia kamadia.
  reg-reg: Bhejile bhamala okukuma omulilo agati mulugo nibheyanja ansi Petelo nabheyanjamo
    agati yebhwe.
  mlh-mlh: Oo raru morumboŋ pire sa maŋineo rakaru kae jiŋo botuineo misi rigaru moko
    ŋebuŋ. Pitaji oŋuakoŋ yoŋore botugo ŋeya.
  gof-ENT: ኣሳቲ ካሂኔ ሃላቃ ዛባን ታማ ኤዲ ዎላ ኡቲዳሺን ጴፂሮሲ ኤንታራ ኢሲፌ ኡቲስ።
  aau-aau: Ya kamon kokwe a-yier ompok mon lunay, sa Pita hiykwe unsaney serey ma
    kikrweik awndiy me nion non-wakiawkeyn.
  tvk-tvk: Melele xa laduxoh nim ak, lasahan upang tei di minggan e hilaep te vioh
    teni. Ma Pita ba mos del ngan xil xa di ladotan xorelisi.
  prf-NT: Nadid, nagnamu hidi ten ditángnga nen laguwerta sakay nággetnud hidi ten
    palebut nen apoy, sakay angay nákpággetnud ti Pedro dikodi.
  auy-auy: mindánkóní naamaáífa iyamá agaimarésa mérowana Pítaa miwísé maraꞌá tamérowana
  tbg-tbg: vahaaqaini vatuka avutaqi iha quarate vauvaro vivavata mini viraqaa vauka
    hampata iha taariharo vaura.
  hub-NT: Jesúsan sacerdote apuri jeen awayaawarmatai Pedrosha jea aarin suntar aina
    jina ikaparar anamainak matsatmaunam, nitajai iruunar jina anamuk ekeemsauwaiti.
  hmo-hmo: Haida ese magu lalonai lahi idia karaia, vadaeni idia helai hagegea. Petero
    danu idia edia badinai ia helai.
  big-big: Pi yaka ngai yemane panubokki imakke kanda puwili imakke yerengke yezizik
    waliya koyilege Pitarau pulogo yezizikke mogosa puwili kiling mogosa wiziya.
  gux-G: B den cuon i o muu o lujɔga nni k i nib taani ki kaa k pɔl mɔ ye b siiga
    ni.
  cnl-NT: Ca²³ji̱i̱'n³ dsa³ ji³ dxoo'³¹ xi²dxi³² je² rɨ³jnɨ³ quie'² juii² jmii³ dsa³.
    Ca²³gua³te'²³ coo³¹ ji³. Ca²³gua³ Peen²³² jee²³² quiee'³² dsa³.
  zar-NT: Cateʼ niʼa nëʼë bixúz lo chigulaʼbéquiëʼ guíʼ löʼa lidxëʼ bixúz lo naʼ,
    gulaʼböʼë idú gásibiʼilö raʼ guíʼ naʼ, ateʼ Pedro gurö́ʼlenëʼ légaquiëʼ tsözxö́n.
  kde-kde: Valinsi nkukumbanya moto ching'ati luwani lwa lukumbi lwa kuhani nkulu,
    nkuva uvayota moto, Petulo nanang'e nkuhwena unaikala upala.
  ata-ata: La aneꞌi mitauxu navu no nano no nixinu vimelusou tani noxou ne, ia mixolu
    mixixaonu. La Pita kalumo a muxolu no taiineꞌi ne.
  qvw-NT: Chayćhümi chay wasiyüpa uywaynincuna ninacta walacalcachil muyülïninman
    cunćhacaycälil patyu ćhawpićhu unupacuyalcäla. Chaymi Pedropis ćhaycul-pacha unupacü
    aśhuycula.
  nfa-nfa: Ètu madha èmu ne, dhèu tao ai raci. Hèia Petrus laꞌe manyiru ai kahèi.
  tnp-tnp: Nətəmi mɨn əha kəmotahli nɨgəm əpəha e iat rəha pris asoli agɨn, kəni məutəharəg
    tɨtəlau e nɨgəm. Kəni Pitə tuvən mətəharəg ilah min.
  urd-urd: लोग सहन में आग जला कर उस के इर्दगिर्द बैठ गए। पतरस भी उन के बीच बैठ गया।
  hot-hot: Anyô doho ebaŋ atum hamô unyak êŋ anêŋ badêŋ kapô, ma Pita hi halôk hamô
    haviŋ thêlô.
  mqj-NT: Untuemi api tau illalan tangnga pa'ranteanna banuanna Pongkena Imam anna
    ma'loko ullilingngi. Laomi duka' lako Petrus anna ma'loko sola.
  rus-SYN: Когда они развели огонь среди двора и сели вместе, сел и Петр между ними.
  mbh-mbh: Na won sesenga e ako o papola i a lok lemi nge wop ako o pathun nge. Ma
    Pita i supo tomo mun nge tokokoe areko o men kalalual won sesenga aken.
  bdd-bdd: Hadaina ꞌana ꞌabwalu ꞌalona topaihowao ꞌaiwe siholeya ta mabwaiyadi simwaimwailu.
    Pita ꞌiꞌitediya ta ꞌoidiya wete ꞌiluhuwa.
  cbt-NTPO: I'iratëquë huarë' imaquirahuaton, pairaanaquë ya'conin. Inaquë ponisiaro'sa'
    nani a'pëtopi napëntacaiso marë'. Pana yonsanquë huënsërahuaton, inanta' napëntarin.
  rmy-SERVI: Машкар грэда розлиджялдэ яг, и бэшле всавэрэ пашэ ягатэ. Бэшля и Пётро
    лэнца.
  srn-NT: Dan den man meki wan faya mindrisei fu a dyari, den go sidon nanga makandra
    èn Petrus go sidon na den mindri.
  cta-NT: Ca biꞌ nguxtyuꞌu nguꞌ xi quiiꞌ claꞌbe la su laja toꞌ niꞌi̱, loꞌo liꞌ ndyuꞌu
    tiꞌi̱ nguꞌ toꞌ lquiiꞌ biꞌ; loꞌo Pedro ndyacaꞌa̱ laja nguꞌ.
  bqc-SIM: Kɛ́ wà tɛkà ua guo, wà kàlɛ lìai, ↄ̃ Piɛɛ mↄ̀ sↄ̀lↄ ń guu.
  tcz-CHONGTHU: Angah ho chun leitol lailunga chu mei atiuva toubem u ahin, chule
    Peter jong agajaovin ahi.
  mar-mar: त्यांनी अंगणाच्या मध्यभागी विस्तव पेटविला आणि त्याच्याभोवती बसले व पेत्रही
    त्यांच्यात बसला.
  snp-snp: Gege uto numunawa kilalau ya diti, yo kiti labiti minado ya Pita ya u ayau
    ekeleto minagu ne.
  isl-isl: Hermennirnir kveiktu bál í húsagarðinum og settust umhverfis það til að
    hlýja sér, en Pétur smeygði sér inn í hópinn svo lítið bar á.
  spy-NT: Kikiikoolaay ꞉riibiik maat kiyēng' ānkimii ꞉biiko kuywēē maata. Kiwokuyu
    ꞉nkinee Bētērō mayaata.
  xnn-xnn: Dinentanda nan pag-anidowan isnan pantew dat makianido si Pedro.
  mwe-mwe: Moto gwashinkukumbanywa pakati lugwani, gwaatemingene penepo pamo, na a
    Petili pubhaaliji popo.
  tte-tte: Yo saugana mayau sipei iwedowedoli numene kana gana kalona mena Pita imiyasio
    mekanakavao.
  tcs-tcs: Dat aus i bin gad big yad de prant. Melen wea da yad sam pipol bin meke
    paia de. Pita bin kam tu, sidaun wea dempla.
  hlt-THB: Cehlai im kawngma ang lung awh ce kutoet na ngawi unawh mai ami awm awh,
    Piter awm cekkhqi anglakawh ce ngawi lawt hy.
  soq-soq: Mo kotu duwa enedia bolawa bedewe wimone ia denantone ewamodio Pita wisene
    mo do sape waimoie.
  qub-qub: Sawan ruricho ninata ratarcärachir runacuna mashacurcaycaran. Chayman yaycurir
    Pedrupis paycunawan iwal mashacuran.
  att-att: Á nappagaddul ira ta námmuák na balay. Á nepaggirínu si Eduru nira.
  bki-bki: Mia bogo na abinimei jouro ea burusio nei, tealo aba ajovokar sebi bilvili
    ka atuṽalo eaio, mia Pitere bunu ba jotano naliko.
  bqp-bqp: Kũ ò tɛ́ kà ↄn gura, ò kàtɛ ò lìkai, akũ Pita sù à sↄ̀tↄ ń tɛ́.
  mcp-mcp: Bwə́ á ka jida kuda tâm mbaadə́ bwə́ mú sɛɛŋgya zə ji shí; Pyɛ̂r mú nə́mə́
    zə ji cínɔŋg bwə́dɨ́.
  hat-hat: Yo te limen yon dife nan mitan lakou a. Pyè al chita nan mitan moun ki
    te bò dife a.
  npl-NT: Ompa itlajkotia n patio otlatlatijkeh, okiyawalojkeh n tlékuili iwa omotlajtlalijkeh;
    noiwa n Pedro omotlali inwah.
  bgg-bgg: Sibiang pha duchoi shii bai fu srane ithek ang ne rairamuii shii Phithar
    de ithek rog shii bai anggieng.
  eng-TCENT: Some had kindled a fire there in the middle of the courtyard and sat
    down together, and Peter sat down among them.
  eng-BSB: When those present had kindled a fire in the middle of the courtyard and
    sat down together, Peter sat down among them.
  cpu-NT: Ipoña jovaampataitake paampari pankotsinampiki, jakitsitaiyani. Ari isaikitapaaka
    eejatzi Pedro jakitsita.
  san-ASM: বৃহৎকোষ্ঠস্য মধ্যে যত্ৰাগ্নিং জ্ৱালযিৎৱা লোকাঃ সমেত্যোপৱিষ্টাস্তত্ৰ তৈঃ
    সাৰ্দ্ধম্ উপৱিৱেশ|
  tac-NT: '''Lige alé ra''pichí nasipa na''yasa mochíbale alué saíla, alemi mochíbale
    sujkáliga, Pegro abiena alemi asíbalechigó.'
  eng-WEBPB: When they had kindled a fire in the middle of the courtyard and had sat
    down together, Peter sat amongst them.
  gfk-H: Di ga halo tiga iaah nalamin tano hera tano hala. Ma Pita ga rat iaah tikai
    ma diet.
  viv-viv: Atu ahe hiyemu be manuwa edaꞋawana hinafane ai hikulina digo buye hihiyoto-ma
    againe, Fita giꞋela badi buye hihiyoto.
  yao-yao: Ŵakolesisye mooto pasikati lwani, ŵatemi pamo nombe che Petulo ŵaiche ni
    kutama pamo nawo.
  tgp-tgp: Ale lara la vai na hapu matea na livuha jara na lolon rope ima atu moiso,
    la sakele r̃alihia ale Peter mo vano mo sakele peresira.
  auc-NT: Ñæ̈næ̈ oncö yacömoyæ̈ ïñömö wææ wänönäni gonga tänonte godämæ̈ pö tæ̈ contadäni
    adinque Pegodo tömënäni weca pö tæ̈ contacä.
  kbc-NT: Niɡ̶ijo noɡ̶oyelotigi noledi liwigotigi niogó ica diimigi, odaa ja dinitotibigiwaji.
    Odaa Pedro jaɡ̶aɡ̶a nicotini miditaɡ̶a.
  bmh-bmh: Dudu ipal agen ab uzaneim zoromen, Pita go duailel ipal go ab ugei daremen
    ebu beteimai, ereg ab uge dareun.
  ctu-BL: Jini ya' bʌ añob tsi' xiq'uiyob c'ajc ti' pam otot. Tsa' buchleyob ti' joytilel
    c'ajc ti pejtelelob. Pedro tsa' buchle yic'otob.
  meq-meq: Ma dalamətagay i gay niye na, ta vat ako ma wuzlah eye. Ndo hay nəteye
    mandza eye ka ako eye niye. Piyer a ye naha a ndza ka təv tay dərmak.
  noa-H: Mag chi p'adnaan pör haar deet'urwia chi Jesús hierr wai nʌmich, jũrr di
    hũjãrr hõt hörwia hag bigaau hohood hap'öbaadëjim haajem. Magbaawai Pedrojã hĩchab
    ham bigaau hoo sĩsijim hanʌm.
  alp-NT: Eleki me imame elake lakwai esare eni otoi kena malamare, tamata ete mere
    esi lupuke auwe eleki esi rue pasa keholie. Eleki Petruse irue pasa kaisi ete
    mere.
  san-VEL: b.rhatko.s.thasya madhye yatraagni.m jvaalayitvaa lokaa.h sametyopavi.s.taastatra
    tai.h saarddham upavive"sa|
  kbq-kbq: Ugota pristi nemofo kuma amunompi teve hugrete'za, mani'nageno, anampi
    Pita'a zamagrane umani'ne.
  kbh-kbh: Choca, chashja tsëntsaca, canÿe íñeshe tmojanangbotjó y ents̈anga chë shë́conana
    imojtsetbiámana; y Pédrënaca chents̈e chë́ngaftaca yojótbema.
  ron-LSB: După ce au aprins un foc în mijlocul curții și au șezut împreună, Petru
    a șezut în mijlocul lor.
  pon-pon: Irail ap jaunda kijiniai eu nan waron en kel o mod pena, a Petruj mondi
    nan pun arail.
  nhe-BL: Huan tlacame tlipitztoyaj tlajco calixpa pampa tlaseseyayaya huan mosehuijque
    san sejco. Huan Pedro nojquiya mosehuito ininhuaya.
  sps-sps: Sai tan nainy te faakor arin guaf fapoopoan nana pan koman a aunon nana
    numaa ser gum babau iny mangin ror tan guaf, ai Pita gum fiisen kan ramituari.
  wnc-wnc: Siwan katau kepman sake aike pukwiwawa Pita kuut wa amikat gatake undang
    pukwiking.
  bus-bus: Kɛ̀ wà tɛ́ lè ua gura, wà kàɛ wà lìgazi, ben Pita mↄ̀ à sↄ̀tↄ ń tɛ́.
  gub-BL: Amo teko uzatapy tata katu pe wà. Pet wapyk oho tata huwake har wapyr kury.
  imo-imo: Jisas meko oringi ulke kanomunga kerepuluna tipe kalko pilko moloringina
    Pita pumbe kopu tepa mainye molorumu.
  boj-boj: '@see-verse:LUK.022.054'
  eng-DRA: And when they had kindled a fire in the midst of the hall, and were sitting
    about it, Peter was in the midst of them.
  knf-knf: Baŧehan bdoo ţi pŧoof pi blay kë bañaaŋ baţo afooy ba atëma, kë Ŧimoŋ Piyeer
    akak aţo da.
  san-KHM: ព្ឫហត្កោឞ្ឋស្យ មធ្យេ យត្រាគ្និំ ជ្វាលយិត្វា លោកាះ សមេត្យោបវិឞ្ដាស្តត្រ
    តៃះ សាទ៌្ធម៑ ឧបវិវេឝ។
  arn-NT: Puwlu engün, kütraltupuy ti lepün mew ka wallo anükünuwingün. Pedro ka anükünuwpuy
    kisu engün ñi fül püle.
  zas-NT: Yagaj guleꞌc ree bén guin guij galay luleꞌ, abiꞌ gurej reeman rudëj guin.
    Në Bëd gurejnë laa reeman.
  ken-NT: Bábháyti ngó nɛntɨ sɛnta. Bo báchɔ́kɔ nɛpaká ngó mángwaka nɔkɔ ngo.
    Píta achɔkɔ arɛ́ nɛ bhɔ.
