    tangun me cojo xuta jan.
  hto-hto: Afénomo afeco cɨgɨ ibɨ́rɨmo irai bonódiaɨoɨ. Aféraimo agáidiaɨoɨ. Iemo
    Pedro afémacɨ cɨ́gɨmo agáizaide.
  por-BRBSL: Quando eles acenderam um incêndio no meio do pátio e se sentaram juntos,
    Peter sentou-se no meio deles.
  ces-NKB: a když uprostřed dvora zapálilioheň a společně se posadili, seděl Petr
