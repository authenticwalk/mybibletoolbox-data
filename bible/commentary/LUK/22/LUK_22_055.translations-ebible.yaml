  ewe-ewe: Asrafowo do dzo ɖe xɔxɔnu le ƒuƒum, eye Petro va nɔ wo dome le afi ma.
  nuy-nuy: Nga wurru-waliyn anubagu. Nga wugurraayung warraawurru-yung mulung-arrgi-yung
