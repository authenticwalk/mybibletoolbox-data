  boj-2014: '@see-verse:LUK.022.054'
  eng-OEBUS: But, when they had lit a fire in the centre of the courtyard and had
    all sat down there, Peter seated himself in the middle of them.
  eri-eri: Ariya, fai ila nere mata waha nomo orei huwanya langa eeya ujidu bode yafane.
