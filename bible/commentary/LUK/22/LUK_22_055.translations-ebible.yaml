  azb-azb: Həyətin ortasında tonqal qalanmışdı. Peter gəlib onun ətrafında oturanların
    arasında oturdu.
  eng-DBY: And they having lit a fire in the midst of the court and sat down together,
    Peter sat among them.
  guo-NT: Sacerdotespaklokolan, japon pejbafʉlmaktxot, temploba weti jit itfoti. Jaxot
