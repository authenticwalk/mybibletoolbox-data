verse: LUK.022.055
translations:
  kpx-kpx: Ige abu ologomo vene beisi venehemo uguiavosege Bitau lohoale abuhi ugulamonu.
  okv-H: Eto Peter na pambuto priest peni ta bande huga jo orohuta embomeni ji ikeo
    evekihinu mihia ai pambuto arumbenu ji peri vivihinu
  tbo-tbo: Ma mayau u tano hau ani libolu hi ahili po hi duhuduhuna wiiwileya naka
    i luwoheyanehi.
  mal-C: ചിലർ അരമനാങ്കണത്തിന് നടുവിൽ തീ കത്തിച്ച് ഒന്നിച്ചിരുന്നപ്പോൾ പത്രോസും അവരോടൊപ്പം
    ചേർന്നു.
  grc-SR: ⸂Ἁψάντων⸃ δὲ πῦρ ἐν μέσῳ τῆς αὐλῆς, καὶ συγκαθισάντων ⸋αὐτῶν,⸌ ἐκάθητο ὁ
    Πέτρος ⸂2ἐν μέσῳ⸃ αὐτῶν.
  bgc-bgc: अर जद वे आँगण म्ह आग सुलगाकै कठ्ठे बेठ्ठे, तो पतरस भी उसके बिचाळै बैठग्या।
  khz-khz: Numa kanana aonai reketa kalova geveagalaato, ne getanu-gegelagiato. Petero
    maki ira lagarai etanu-talito.
  deu-TKW: Da sie nun mitten im Hofe ein Feuer anzündeten und zusammen saßen, setzte
    sich Petrus mitten unter sie.
  zsr-NT: Catiꞌ chgulabequiëꞌ guiꞌ löꞌa lidxëꞌ bxuz blau niꞌa nëꞌë bxuz blau naꞌ,
    gulaböꞌë gdu zbiꞌil raꞌ guiꞌ naꞌ, atiꞌ Pedro grö́ꞌlenëꞌ lequëꞌ tsazxö́n.
  lin-lin: Mpe tango bapelisaki moto na kati-kati ya lopango mpe bavandaki lisanga,
    Petelo mpe avandaki elongo na bango.
  hns-NT: Tab Jiesoe ke rakhwaalan angana me aagie baarke hoewa baith gail aur Petras
    aaike oesabke bietj me baithal.
  noa-E: Mag chi phadnaan pör aar deethurwia chi Jesús ierr wai nʉmich, jũrr di ũjãrr
    õt örwia ag bigaau ohood aphöbaadëjim aajem. Magbaawai Pedrojã ĩchab am bigaau
    oo sĩsijim anʉm.
  eng-EMTV: Now when they had lit a fire in the midst of the courtyard and sat down
    together, Peter sat in their midst.
  mib-NT: Te tācá policía ni cascáyú de ñuhūn ini patio, te ni condúu de yuñúhún un
    cáyūcú de. Te suni ni cucōo Pedro jiín de.
  lif-NT2: खे़ङ्‌हाॽरे़ लक्‍खुम्‍लुम्‍मो मि मे़दुप्‍तुआङ् मिजाॽनु मे़युङे़ल्‍ले़ पत्रुसे़न्‍नाङ्
    खुनिॽ लुम्‍मो पेआङ् युङ्‌सिङ्॥
  xnj-xnj: Vakakosa motu pagati ya luvanja lwa nyumba vakatama pamonga, na Petili
    avili pagati yavi.
  mmx-mmx: Limixin mo diga mas laxao go xantubu at lemelua, la ne Pita ga xis eburu
    minedi digat kis mamain.
  cbr-NT: Buanx bëbaquin a xubu rapasu 'icë me mëníocë, anu tsi ticaia tsóbucamainun
    ca Pedronëxribishi atubë tsóbuacëxa.
  tee-NT: Pus ju ali'in ixtamalhculatach ixpulacni ta ixlakachak'axnucanta ju ixchaka'
    ju xak'ai pali. Chai ixtalacsk'onvilanalh. Chai vachu' ixmakvi ju Pitalu'.
  eng-LSV: and they having kindled a fire in the midst of the court, and having sat
    down together, Peter was sitting in the midst of them,
  cak-NT: Y chiri' pa nic'aj rojay, ri rusamajel ri sacerdote ri más c'o ruk'ij xquibox
    k'ak', y xech'oquie-apo conojel chi-k'ak'. Y chuka' ri Pedro xch'oquie-apo chiquicojol.
  pah-NT: Imondygirẽ tata okara pyteri pe g̃a oapy ojogwerekovo ipyri. A'ero Pedro'ga
    oapy g̃a pyri no.
  sja-NT: Mama te taawaik'a eere t'ɨak'au bɨmãi t'ɨpɨ oro iru p'anajida mãik'aapa
    aɨ ik'aawa eperãarã su-ak'ɨ p'anajida. Pedro jida ichiaba su-ak'ɨ beeji ãra ome.
  xed-xed: Vanagha va lu ta vu ma takataka daɓa həga, ka lagha Piyer nzata ka slinay
    mataba gwal ta nzaku ta slinayslinay.
  mks-NT: Ta tá na̱xi̱nu̱ co̱o ña̱yivi cán yuhú yéhé da̱ cúú sa̱cua̱ha̱ nu̱ú ju̱tu̱
    cán já na̱ndicahmi na ñúhu̱ na̱saco̱o na xítúní na̱. Já na̱xi̱nu̱ co̱o ri Pedro
    na̱saco̱o da tañu na̱ cán xítúní da̱.
  gfk-S: Di ga halo tike eh nalamin tano hare tano hala. Ma ne Pita ga ret eh tikai
    ma di.
  bmu-bmu: Miaŋgöreŋ anda jakömbuak mirigö kiripo uruŋe geba sombem bibiŋe könöp ohoba
    mohotŋe tatket. Pitönöŋ mewöŋanök yeŋgö sutŋine tarök.
  dgz-dgz: Pirisi aritawa mugawa pa mega sinewa gwanap arok da gapan ita nagirewa
    irot menan oma watu tugun iragi ap mepe enpanan wanumon, amba Pita taue ap mepe
    den tanam wanden.
  eng-GNV: And when they had kindled a fire in the middes of the hall, and were set
    downe together, Peter also sate downe among them.
  zaa-NT: Becùà' tè cą yi' le' lí'a. Guỹua tení iyaba cą ìta'lùba yí'a. Pedrua nna
    gure' huá bi lani cą.
  eng-WEBSTER: And when they had kindled a fire in the midst of the hall, and were
    set down together, Peter sat down among them.
  guh-guh: Nexata pabota Jesús capatatsi, bajarajota, panabo tuatuajëta, vajabitsaë
    isoto itajuruteta. Bajarapamonae isoto matatoyorotsia ena. Pedro nexata naitaxutocaevetsiaya
    naeca bajarapamonaejavata.
  bon-bon: Poto biname cina muye yuungisi cole puupu cabu puutucu je, puga adnatäreji
    icrajige, cuta Peteru teeme gome adnatige.
  nhw-BL: Huan masehualme tlipitztoyaj tlajco calixpamitl pampa tlaseseyayaya huan
    mosehuijque san sejco. Huan Pedro nojquiya mosehuito ininhuaya.
  mgw-mgw: Mwoto wabi ukunganilwe pakatikati ya luwa. Na bembe batami pamope, na Petili
    abi pamope nabo.
  swh-ONEN: Walipokwisha kuwasha moto katikati ya ua na kuketi pamoja, Petro naye
    akaketi pamoja nao.
  wbi-wbi: pepano ye vavwene vapembile umwoto munyumba. munkate ye vikalile paasi
    palikimo, uPeteli akikala pakate paveene.
  bba-bba: Bɑ dɔ̃ɔ sɔ̃ruɑ yɛnu yɑɑrɑɔ, mɑ ɡɑbɑ sɔ̃ mi. Piɛɛ u mɑɑ sinɑ kɑ be.
  eng-KJVCPB: And when they had kindled a fire in the midst of the hall, and were
    set down together, Peter sat down among them.
  kgk-NT: Omoendy-ma ramo tata, upe-py Pedro oho ave ojepe'e hagwã. Tata ypy-py ogwapy
    oĩ-vy va'e ndive ogwapy ave Pedro.
  waj-waj: gioonna kiaapu vooya vaidi kieeta tuanaivaa vagiaamunna aakiaivaki vida
    ikiaivaa vuutaivaki hara kiada ivaki varuduu Petoroosootama ivaki iya tasipama
    variravai.
  ekk-PKP: Nad tegid õue keskele tule ja istusid selle juurde. Peetrus oli seal nende
    hulgas.
  mpx-mpx: He ginaha hi ton limi ana bakubaku ana luwaluwala, inoke Pita i na i misiyo
    alonau gamagalau bolo ginaha hi mipainan.
  wbp-wbp: Ngulaju yukajarni-jiki kiirti-wanaju, ngulaju jupu-karrija yuwarli-pirdilki
    yarlu-pardu-karirla kutu-juku. Ngulangka-jukulpa-jana yarlu-pardu-karirla jirrnganja
    nyinaja yapaku panuku, ngulajulpa nyinaja warlu-pirdi walyka-puru purlku-jarrinjaku.
  luo-luo: To kane gisemoko mach e chuny laru kendo gisebedo piny kaachiel, Petro
    nobedo kodgi.
  nhe-NT: Huan tlacame tlipitztoyaj tlajco calixpa pampa tlaseseyayaya huan mosehuijque
    san sejco. Huan Pedro nojquiya mosehuito ininhuaya.
  aii-aii: ܫܝܼܪܗܘܿܢ ܢܘܼܪܵܐ ܒܹܝܦܲܠܓܵܐ ܕܕܵܪܬܵ‌ܐ ܘܝܬܝܼܒ݂ ܠܗܘܿܢ ܠܚܵܕܸܪ̈ܘܵܢܘܼܗ‌ܝ، ܘܐܘܼܦ
    ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܝܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܥܲܡܵܝܗ‌ܝ.
  esk-NT: Ikniqaġniqsut siḷataani tupqum, aasii Peter-m iḷaliġniġai aquppiruat tavrani.
  msb-msb: Nagdabok sinda sa tunga san natad kag nag-ingkod patalibod sani. Nag-ingkod
    man si Pedro katakin ninda.
  cpa-NT: Jøng² ca²dsiog³dsa ca¹dsii¹ si² ja³dsi¹² quiah¹² ŋi¹jmó². Mi³ca¹túgh²dsa
    jøng² ca¹gú¹ Pedro jøa³ ja³tiogh³dsa.
  dso-dso: ସନିଅମନ୍‌ ଜଇଲାଗାଇ ଚାରିବେଡ୍‌ତି ବସ୍‌ଲାଇ । ପିତର୍‌ ମିସା ସେମନର୍‌ ସଙ୍ଗ୍‌ ବସ୍‌ଲା
    ।
  meu-meu: Haida ese maḡu lalonai lahi e haraia, bena e helai heḡeḡe; Petro danu idia
    dekedekediai e helai.
  yva-NT: Umba vatane wo taname raon no yavare umawe ama wanijate rai, umba utantuna
    rakiani, muno Petrus tuna irati matavon.
  dgc-dgc: Ey nadid, to harap no bile no padi, éy nagdukot side ta apoy. Ey nékiagum
    ti Pedro du mégeknud sa, a nékipagdengdeng be sa siya.
  zpm-NT: Bdziṉ zho lidz meṉ co, bre zho xley me, bzëëg zho gui, laa zho no nodzëë
    zho. Ye Pedr maase zit zit naḻ Pedr, laa Pedr bdziṉ ga; laa Pedr wbig bzob lo
    zho ga.
  hix-NT: Nàmno ymo watxan yawo nehxatxkon hatà, toto komo. Weheto yarymatxownà hatà.
    Àto rye rma neryewtatxownà hatà. Àwawonye rma neryewtay hatà, Petru.
  sim-sim: Urik akanivi kormba orok li lihi hindiya limu lira. Urik Pita er nga normu
    lira.
  npi-ULB: त्यसपछि तिनीहरूले आँगनको बिचमा आगो बाले र सँगै बसे, पत्रुस तिनीहरूका बिचमा
    बसे ।
  cgc-cgc: Pag-abot danen, gamaket danen an ta apoy naan ta tengnga ta sular daw gapungko
    danen naan ta palibot na gapadangga. Gapungko man dya Pedro na duma ki danen.
  tim-tim: Akto emelan mem âgâmbiâ tembe loko bikŋe âmâ sombeimân kâlâp om nâŋgâm
    tatbiâ Petoro âkâ hainâk kâlâp nâŋgâwerâm yâk yeŋgât hut yeŋân ge talep.
  yor-yor: Nígbà tí wọ́n sì ti dáná láàrín àgbàlá, tí wọ́n sì jókòó pọ̀, Peteru jókòó
    láàrín wọn.
  wos-wos: Téndéka di Jisasré hura yindé du nawulak geka séndé gisangwandéndanmbu
    reta di ya xéréké. Xérékétaka rendaka dé Pita deka nyéndékmbu re.
  emp-NTPO: Maʌ̃ne ʌ̃cʌrʌba de dud̶a tʌbʌda coad̶aped̶a caita chũpanesid̶aa. Pedro
    sid̶a ãdjirã tãẽna chũmesia.
  eng-F35: Now when they had kindled a fire in the middle of the courtyard and sat
    down together, Peter sat among them.
  ind-ind: Orang-orang sudah menyalakan api di tengah halaman rumah itu, dan mereka
    duduk menghangatkan badan di sekelilingnya. Petrus juga duduk di situ di antara
    mereka.
  pes-OPCB: سربازان در حیاط آتشی روشن کردند و دور آن نشستند. پطرس نیز در میان ایشان
    نشست.
  mpt-mpt: Gode amo kimanin nakai komok sume amo daam tem tam tenea naka maki ase
    fablibo e tenaniba ye toula bliba
  ssx-ssx: Mo da hama tukikina꞉ta꞉ ti yankemekeme. Kutupa Pidata꞉ mo tina꞉ pitu dupaemeke
    wanda꞉hali ame̱le̱ apa꞉taeyekeme.
  mkl-mkl: Ŋɔi inɛ ŋɑ ɑ̀ ko inɑ si ɑninii bɑntumɑi kpɑsɛ̃u ɑ̀ wɑɑ bubɑ bɛ. Nɔ Piɛɛ
    mɔ í koo í bubɑ bi tu ŋɑ bɛ.
  gaq-gaq: ମେଇଂ ବାଜାର୍‌ନ୍ନିଆ ମଜେ ସୁଆ ଆଃଡୁଆଚେ ମୁଇଂତୁଗ୍ କ ଆର୍‌କେ । ପିତର୍‍ ଡିଗ୍ ମେଁ ଏତେ
    କକେ ।
  gof-RNT: Asati kahine halaqaa zabban tama eethidi wolla uttidashin Phexiroosi enttara
    issife uttis.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ଅଡ଼ାଃରାଚାରେ ସେଙ୍ଗେଲ୍‌ତିଙ୍ଗ୍‌କେଦ୍‌ତେ ସବେନ୍‌କ ଦୁବ୍‌ୟାନା, ଆଡଃ
    ପାତ୍‌ରାସ୍‌ହ ଇନ୍‌କୁଲଃ ଦୁବ୍‌ୟାନାଏ ।
  gah-gah: ámina numukú hé numunaló holutó nene ló giziake minamó. Lá iki niago, Pitá
    kezagi makó minamó.
  lcm-lcm: Na kila taun a kut nei liuan i omo si lu ang na kilapo sinong aongos na
    Petero kapa kapo sinong ve ria.
  aer-aer: Re irrpenheke yarte kwene-werne apmere ikwerenge. Re thultye areyenge apurte-irremele
    anetyame, urenge arrtyenelhemele anetyame, akarelhemele aretyeke nthakenhe-arle-irretyenhenge.
  qvc-NT: Chay tutaqam chay wasipa uku patyumbi ninata lumyachishpa, rridurnimbi tiyashpa
    mashakuykarqanllapa. Pidrupismi paykunapa pullan tiyashpa mashakuykarqan.
  tgl-ULB: Pagkatapos nilang magpaningas ng apoy sa gitna ng patyo at sama-samang
    umupo, umupo si Pedro sa kanilang kalagitnaan.
  cbs-NT: janu xanen ibun jemaintin chi ketian yui tsaubaunabube Pedro jatube tsaua
    june yuaya
  xtm-NTPP: Te sasava nuke'e ma ni ka xndu'va ñayii ma ñu'u, te ni ka jinkoo i yu'u
    ñu'u ma. Te Pedro ma, ni jinkoo tna de ne'un ñayii ma.
  nnq-nnq: Mwoto bakakungana mu uwa, na Petulo akiba pamwe na abatamangite kujota
    mwoto gwenio.
  bao-NT: Jiro cʉ̃ja pea toopʉre, macã yepa decomacãre pecame cʉ̃ja ca dioro tii pecame
    pʉto juma ea nuu waaupa. Pedro cãa cʉ̃ja watoa juma ea nuu waaupi.
  san-ORI: ବୃହତ୍କୋଷ୍ଠସ୍ୟ ମଧ୍ୟେ ଯତ୍ରାଗ୍ନିଂ ଜ୍ୱାଲଯିତ୍ୱା ଲୋକାଃ ସମେତ୍ୟୋପୱିଷ୍ଟାସ୍ତତ୍ର ତୈଃ
    ସାର୍ଦ୍ଧମ୍ ଉପୱିୱେଶ|
  rmn-rmn: Машкарэ ки бар тхардэ яг, о Пётар екхетханэ аврэ манушэнца бэшло ки яг.
  huv-NT: Ajcüwa nipilan ajalüw biümb quiaj tiül püjchiün mbeay ombiüm minatang miteaats
    metsantsayej; alchetemoj ayeyiw tiüt biümb. At a Pedro aton tamb tsotom quiaj
    maquiüjpüw.
  otn-NT: Nu̱p'ʉ ma̱de ra̱ da̱thi, bi t'u̱'a̱ n'na ra̱ sibi ngue bi̱ mi̱hyø ja̱'i̱
    di̱ nhat'i. Xquet'a̱ 'nɛ̱hra̱ Bɛdu bi̱ mi̱ ngue di̱ nhat'i.
  nop-nop: Wosuwaaŋ yot maaneŋ fooŋ wooŋ gimbahaŋ maaneŋ kudup heu daune ikiŋ, kaŋ
    Pitadi metam uŋoŋ ikiŋ u yehitomboyoula ikiŋ.
  obo-NT: Diyot tongannan to lama, id totavun iddos mgo minuvu woy id ounsad amoy'd
    oinarang. Id porani mandad si Pedro amoy'd oinarang duma kandan.
  kca-kca: Хун ԓыв ов йэԓпи хӑр кўтәпән рат версәт пӑ йӑха омәссәт, Петра па ԓыв кўтэԓа
    опсәс.
  cak-ENT: Y chiri' pa nic'aj patio, ri rusamajela' ri nimalüj sacerdote xquibox k'ak',
    y xetz'uye-apu conojel chuchi' ri k'ak'. Y chuka' ri Pedro xtz'uye-apu chiquicojol.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤗᤰᤂᤢᤶᤗᤢᤶᤔᤥ ᤔᤡ ᤔᤧᤍᤢᤵᤋᤢᤀᤠᤱ ᤔᤡᤈᤠ᤹ᤏᤢ ᤔᤧᤕᤢᤅᤧᤸᤗᤧ ᤐᤋᤪᤢᤛᤧᤴᤏᤠᤱ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ
    ᤐᤣᤀᤠᤱ ᤕᤢᤱᤛᤡᤱ॥
  mie-NT: De ndá policía nī stáhān dē ñuhūn inī patio, de nī jicó ndúū dē yúñúhūn
    ndéē dē. De suni nī jēcundeē Pedro jíín ndá dē.
  san-TIB: བྲྀཧཏྐོཥྛསྱ མདྷྱེ ཡཏྲཱགྣིཾ ཛྭཱལཡིཏྭཱ ལོཀཱཿ སམེཏྱོཔཝིཥྚཱསྟཏྲ ཏཻཿ སཱརྡྡྷམ྄
    ཨུཔཝིཝེཤ།
  qve-NT: Chay wasiman chayaruspankun, chawpi patiopi ninata ratachispa, muyuriqninpi
    tiyaranku. Chaypin Pedropas paykunawan kushka tiyayullarantaq.
  pao-NT: Ka mu numu yise ka tunehane nobe-kobenakoo pedahoose soo Peter yise ka mu
    numu-naga katu.
  cbu-NT: Pshtuyarusin, apanllpansha muchchur sumasee tazurangiya chuchumaama. Tipuranllizee
    tazurangiya. Ichingurusin chuchkusin, Pitor anshutam chuchirangiya, manga.
  usa-usa: kurumá umá yáútúmakaapapoana naamátûpaq iramá agamaréta yaímma-wayukama
    máawana Pítaama mibáq ya máqe-uraiye.
  soy-soy: Api kɛ́yɔcɔpɛ nnɑ wénesi ɑpí tonɛ, Piyɛɛ uu pɛpɛɛ nnɑ n wéni kɛcɔpɛ
    tonɛ.
  hui-hui: Ani buwa pabe payanda heago tamuha anda puwa Pida ibu ira deagoria maru
    bira mabu bu bereagoria mandagi berene.
  amf-amf: Eena kerminsa iir nuu guttsayse kinka dooqayse ke daaka, Bhethiroosaar
    nivayse kembesana kinka ki dooqade.
  quc-NNT: Aretaq xkinuk' q'aq' pu nik'iajal ruwoja, konojel xkimulij kib' chrij,
    xet'uyi'k. Xuquje' ri tat Pedro xt'uyi chkixol.
  dob-dob: Anuwa nina ꞌana ꞌali solanaya toguinuwao kaiwe simuꞌena ga maiboꞌadi sisiyasiyata.
    Pita ꞌiꞌitedi ga ꞌediya wate ꞌilugu.
  wrs-wrs: Indhanamba suwemba di sengewuvna no kuwulinda deuvpethalla, hevpa di suwera
    kuksa vevna, wo Pitava pronamba sis, di patha avhueinvna murapeta suwera.
