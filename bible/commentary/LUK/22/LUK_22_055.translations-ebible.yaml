  rug-rug: Meke totoso va katua rini si keke nika pa kokorapana sa pavasa pa sadana
    sa vetu tanisa ṉati hiama, meke habotu vari likohae nia rini, si la somana habotu
    koarini se Pita.
  hop-NT: Noqw puma ihk̇aqe aw nö́yakiwtaqat nāsave qöhyaqe aw yesvaqw, Peter amumum
