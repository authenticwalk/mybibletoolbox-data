  bzd-NTPO: Eta̱ ee̱ pë' we̱lepa tö bö' batséka̱ upa shu̱sha̱ë baiklè, eta̱ Pedro
    e̱' tkése̱r ie'pa ta̱.
  kwf-kwf: Ma taꞋi mafula kira kedea Ꞌi tofongana kula abitako saena faꞋi labu ana
    luma, ma sa Peter ka tua naꞋa faꞋinia na ngwae neꞋe kira tua kalikalia na mafula
    neꞋeri ki.
  eng-WYC-2017: And when a fire was kindled in the middle of the great house, and
    they sat about, Peter was in the middle of them.
  eng-WMBB: When they had kindled a fire in the middle of the courtyard and had sat
    down together, Peter sat amongst them.
  zat-NTPS: Na' gulebé'e̱ guléchaje̱' xi' na', na' Pedro gudxé'e̱ ládujla benne' ca'.
  spp-spp: Pi mpyi a na le, na ware ntàani niŋke e, ka Pyɛri si mpa ntɛ̀ɛn pi shwɔhɔl'e.
  zty-NTPS: Kate' ni'a na' bx̱oz blon' ba bẕéngake' yi' ḻa' ḻí'ale liž bx̱oz blon',
    wžé'gake' kwit yin'. Naž Bedon' wžé'ḻene' ḻégake' tẕen.
  mek-mek: Egaꞌina afegai ifani auꞌi iifa ipakaina afuga ipuainagai lo kepaaga keagu
