  mti-mti: Sira mu pirisi painauvitwa gweyawa danave panki yapave me apa iyam okereg
    undag yan wakeya. Pita mu gaibu yan wakeya.
  pad-NT: Gora kavasiribanini kaathania o'oi'aha. Asia gora baninija hojaki ada. Vahoariha
