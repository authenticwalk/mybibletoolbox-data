verse: LUK.022.069
translations:
  kpx-kpx: Isito di hoto mole louge evive. Atae Eseu Dilava vuvune mai adave inuteve
    ugulamoi uveve vaniu vuguvuguanu.”
  okv-H: rate eha ihikihera emo Embo ta Meni na God sovera isapamane te ta ingeni
    be ta arumbeto daroho iresuja”, ainge enu
  tbo-tbo: Tamogi amalai ma i wawala po i nenae apo Lawa Moinau Yaubada manimaninina
    u awala hinebawana a tugutugula.’
  mal-C: എന്നാൽ മനുഷ്യപുത്രൻ (ഞാൻ) ദൈവശക്തിയുടെ വലതുഭാഗത്ത് ഉപവിഷ്ടനാകുന്ന സമയം ഇതാ
    വന്നെത്തിയിരിക്കുന്നു” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Ἀπὸ τοῦ νῦν ⸆ ἔσται ὁ υἱὸς τοῦ ἀνθρώπου καθήμενος ἐκ δεξιῶν τῆς δυνάμεως
    τοῦ θεοῦ.
  bgc-bgc: पर इब तै मै माणस का बेट्टा सर्वशक्तिमान परमेसवर कै सोळी ओड़ बेठ्या रहूँगा।”
  khz-khz: Na ewagumona pene ago-vanagivanagi, Taunilimalima Natuna Tiavu Iwavagi
    Palaguna gimana ripana kavanai pene tanu.”
  deu-TKW: Von nun an aber wird der Sohn des Menschen sein sitzend zur Rechten der
    Macht Gottes.
  zsr-NT: Naꞌa su lau, nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, cöꞌa cuit lëꞌë yubél Dios,
    náptërëꞌ yöl‑laꞌ uná bëꞌ.
  lin-lin: Kasi kobanda sik’oyo, Mwana na Moto akovanda na ngambo ya loboko ya mobali
    ya Nzambe-Na-Nguya-Nyonso.
  hns-NT: Bakie ab se iensaan ke Beta Pieta Parmeswar ke dahiena bagal baithal rahiega.”
  noa-E: Mamʉ nau mʉg atag jöpcha mʉg woun Emkhooi Iewaa Ẽwandam chi jua thierr bigaau
    i juachaar gar jupimajugui ajim anʉm, Ẽwandam dʉ̈i ãba thumaam khʉʉn Pörkhaag.
  eng-EMTV: Hereafter the Son of Man will sit on the right hand of the power of God.”
  mib-NT: Te ruhū, Yaā ní nduu tēe, tāca quɨ́vɨ jeē quíji conene ri lado váha máá
    Yaā iyó poder, achí yá.
  lif-NT2: कर आल्‍लोआङ्‌धो इङ्‌गाॽ मे़न्‍छाम्‍साःन् मुक्‍साम्‍दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुजुप्‍साङ् ले़प्‍माङ् युङ्‌लो॥’”
  xnj-xnj: Nambu kutumbula hinu, Mwana wa Mundu yati itama upandi wa kulyela wa Chapanga
    ana makakala.”
  mmx-mmx: Ketla i ruka nga i mo lingina, nenia, Laradi Mevana, anabat kis to saparap
    lekngen tino at Lanaraavuk ne Moroa.”
  cbr-NT: Usa 'aínbi cana bërí ënë menu 'itancëxbi Nucën Papa Dios cushiira, aín nëtënuax
    aín mëqueu tsotax abë 'Apu 'iti 'ain.
  tee-NT: Para tus chavai actolach vanin junta vi ju Dios ju na tachapun. Quit'in
    ju quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani.
  eng-LSV: from now on, there will be the Son of Man sitting on the right hand of
    the power of God.”
  cak-NT: Pero cuando xtik'ax can ri jun sufrimiento re', ren ri jin-kajinak-pe chicaj
    y xinalex chi'icojol, xquibech'oquie' pa ru-derecha ri Dios ri nitiquier nu'on
    ronojel, xcha' ri Jesús.
  pah-NT: Aere'ĩ po ti ji apygi avuirama ipopoakaheteve'ga pyri Tupana'ga pyri gajohukoty
    rũi jitekovo huvihavamo nehẽ yvyakotyva'ero yvagipeva'ero no, ei Jesus'ga.
  sja-NT: 'Mamĩda mɨa jara bɨ: Ɨ̃raweda mɨ, chi Eperã Ak''õre Truadepema Tachi Ak''õre
    Waibɨa juaraare su-ak''ɨ banait''ee.'
  xed-xed: Daga ndanana, dzaʼa nzanza Zwaŋa mndu nda ga zeghwa Lazglafta nda mbra.»
    Ka Yesu zlghanaftawani ta həŋ.
  mks-NT: Joo viti sa̱ na̱tandaa qui̱ví cu̱hu̱n ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu
    ña̱yivi ta coo i̱ xoo cuáha Ndióxi̱ indiví jáchi̱ íin ndée̱ mé á caja tócó ndihi
    ña̱ha —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Iesene tur leh um kakarek, Nong a Turadi ie na kis tano tamat na kinkinis
    kaia tano kata na lumane God, no Dadeswana.”
  bmu-bmu: Mewö mötzalmö, nalö kewöŋeyök könahiba Suep gölmegö azi ölŋi yaŋön mönö
    Anutu, kukösum Toŋaŋgö böröŋi ölŋe tata malma.”
  dgz-dgz: Go endi mame use wande aeniwa, Kimani Vitana Apanewa, God Aigap Iragenawa
    mainewa nutup gapan ae wanigain.”
  eng-GNV: Hereafter shall the Sonne of man sit at the right hand of the power of
    God.
  zaa-NT: Pero dèsdeba annana Nubeyu' de Ỹiabara' nna cué'níe ỹiabara' lugar de la'
    dàliani qui' Tata Dios enne' té itute la'huacca quì'e.
  eng-WEBSTER: Hereafter will the Son of man sit on the right hand of the power of
    God.
  guh-guh: Itsiata baitsi jane tavajënaeyabelia xanë, Daxitajivi Pematapijinënë, ecaenajë
    taxa Dioso pecujuanenia patanajuaevetsinexabeje daxitacuene. Bajaraponë pecaëjëpaenëtsi
    daxitajamatabëcuene, jai Jesús bajarapamonaejavabelia.
  bon-bon: Yepä, ai padare cabu ca cane lui te Acejiyame cabu ca tädujine, biname
    me äbitujine, cane Kokre Acejiyame me camu poto ime cabu pa ladnatepene.”
  nhw-BL: Pero ama, amo huejcahuas para na catli niMocuepqui Masehuali nimosehuiti
    inejmac Toteco Dios catli quipiya nochi chicahualistli.
  mgw-mgw: Lakini bu'ka nambi'yambi', Mwana wa Mundu alu'a tama kummalyo wa Nnu'ngu'
    mwene makakala.”
  swh-ONEN: Lakini kuanzia sasa, Mwana wa Adamu ataketi mkono wa kuume wa Mungu Mwenye
    Nguvu.”
  wbi-wbi: looli kutengulila lino na kulutilila, umwana ghwa nyamuunhu ikukala ku
    luvoko lwa kundio lwa Nguluve. ulunya ngufu ja Nguluve.
  bba-bba: Sɑɑ tɛ̃n di, Tɔnun Bii u koo sinɑ Gusunɔ dɑmɡiin nɔm ɡeuɔ.
  eng-KJVCPB: Hereafter shall the Son of man sit on the right hand of the power of
    God.
  kgk-NT: Xe Nhande Ryke'y tee va'e ãy gwive agwapy-ta yváy-py Tupã Nhandejáry yke-rehe.
    Upe ipu'aka ete va'e ndive xe agwapy-ta, he'i íxupe kwéry Hesu.
  waj-waj: Aanna na varira suaivoota nnaagiai na varinara suaivaki Na Vaidiivaa Mmaapuuvo
    Anutuuqo mmuakiaa yaagueeqaivaa yaataraivaa yaaku yaadudainningiaa hara kiee varinaravaivee,
  ekk-PKP: Aga nüüdsest peale istub inimese Poeg vägeva Jumala paremal käel.“
  mpx-mpx: Yaa sauga ya ge ta nanawa maninilaa, nau Gamagal Natuna na misiyowa Yehoba
    Togasisi labena awonaa.”
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Ngakarrangakarra kapurna
    nyina Kaatu-kurlangurla jungarni-purdanji kuja-ka pirrjirdi-nyayirni nyina yartarnarri
    wiri-kirli.”
  luo-luo: To chakre kawuono kadhiyo nyime, Wuod Dhano biro bet e bat korachwich mar
    Nyasaye Maratego.”
  nhe-NT: Pero ama, ax huejcahuas para na tlen niMocuepqui Tlacatl nimosehuiti inejmatl
    Toteco Dios tlen quipiya nochi chicahualistli.
  aii-aii: ”ܡ̣ܢ ܐܵܕܝܼܵܐ ܒܸܬ ܝܵܬܹܒ݂ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܡ̣ܢ ܝܲܡܝܼܢܵܐ ܕܐܲܠܵܗܵܐ ܚܲܝܠܬܵܢܵܐ.“
  esk-NT: Aglaan uvakŋa Iġñiŋa Iñuum aquppigisiruq tuŋaani taliqpian Agaayyutim piqaqtuam
    saŋŋipayaamik.”
  msb-msb: Pero magtuna yana magaingkod ako na Anak San Tawo sa pinakaimportante na
    pwesto sa may tuo san Makagagahom na Dios.”
  cpa-NT: Cónh¹jøng² ni³ na¹ ja³já¹³ ma²guø³jni cøg¹² ja³guǿ¹³ Diú¹³ dsa² chi² bí²,
    gug²dsa dsio¹, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹² ―ca¹juúh² Jesús.
  dso-dso: ମାତର୍‌ ଏବେ ଅନି, ପର୍‌ମେସରର୍‌ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା ମୁଇ ତାର୍‌ ଉଜାବାଟେ ବସିରଇବି
    ।”
  meu-meu: A harihari ela, Taunimanima Natuna na Dirava siahuna idibana kahana ai
    baine helai.
  yva-NT: Weramu kavinta nakato umba Risy, Arikainyo Vatan, ituna no Amisyo Bambunin
    Dave anem ngkove rai.”
  dgc-dgc: Pero sapul nadid, sakén a lélake a gébwat ta langet, éy magdatig kame ta
    Diyos, a kagumanék na a maghari.”
  zpm-NT: Naa ne nac naa Mgui ne pxeeḻ Dios, zhile laa dze gdziṉ zeeṉe laa naa sob
    cue Dios nëz derech, meṉ nroob ne rrieelo ruṉ grëse ncuaaṉe racladz me.
  hix-NT: Amnye Khoryenkom hanaka eryewtaxah harha mpànà naha ha, Toto me Enusaho,
    kekon hatà. Ehonomnà xaxa hanaka rma, howehehra eryewtaxah harha mpànà naha ha,
    kekon hatà, Txesusu.
  sim-sim: Hako kumak avak ji heyenak Ma Jikisi Avui Wasilakahi oto Avui orhi or kwambu
    ngashi orhi tapmama yok likwa ri.�
  npi-ULB: तर अहिलेबाट, मानिसका पुत्र परमेश्‍वरको शक्‍तिको दाहिने हातपट्टि विराजमान
    हुनेछ ।”
  cgc-cgc: Piro, umpisa anduni, Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan
    mungko en naan tengnged ta Dyos Na Makagagaem naan dapit ta tuo.”
  tim-tim: Gârâmâ sop iregât luâk akmâ geân nâ Anutu kârikŋe amboŋe yâkgât bâtŋe bungen
    tatere nekbai.” dâep.
  yor-yor: Ṣùgbọ́n láti ìsinsin yìí lọ ni Ọmọ Ènìyàn yóò jókòó lọ́wọ́ ọ̀tún agbára
    Ọlọ́run.”
  wos-wos: Némbuli Duna Nyan dé némafwi hambuk yakwa Godna yika tambambu retandé.”
  emp-NTPO: Baribʌrʌ id̶iba ʌ̃taa mʌ̃, Naʌ̃ Djara Edad̶ara Ãcõrẽ ne jũma poya b̶ʌ
    jʌwa araare chũmaya.–
  eng-F35: Hereafter the Son of the Man will be seated at the right hand of the power
    of God.”
  ind-ind: Tetapi tidak lama lagi, Aku, Sang Anak Adam, akan duduk di tempat yang
    paling terhormat di sebelah kanan Allah Yang Mahakuasa.”
  pes-OPCB: اما از این پس پسر انسان به دست راست خدا خواهد نشست!»
  mpt-mpt: otane Gode titilsa kesoa sinanomo Abilim Da Tlemin Naka ne utnia e kweile
    kweitale kikib ye tounamabibo gesea
  ssx-ssx: Koto pa꞉la꞉pate ame do kini pea puaata꞉ hande Wanda꞉halina꞉ Eiyeketa꞉ oli
    wele wotu piki Koda꞉na꞉ popeke nane kikina꞉ pua pitu halieke leekeme.
  mkl-mkl: Ammɑ hɑi nsɛi ɑmu Amɑi Amɑnɛ ɑn bubɑi si ɑwɔ njɛi Ilɑɑɔ̃ ilu ɡbuɡbɑ̃.
  gaq-gaq: ଏଃକେବାନ୍ ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେ ପର୍‍ମେସର୍‍ନେ ସିଂଆସନନେ ଞ୍ଚଙ୍ଗ୍‍ତି ପାକା କ‍ଏ ।”
  gof-RNT: Shin Asa Na7ay hayssafe gede baggan wolqqaama Xoossaa ushachcha baggan
    uttana” yaagis.
  unx-unx: ମେନ୍‌ଦ ନାହାଁଃଏତେ ମାନୱାହନ୍‌ ସବେନ୍‌ ପେଡ଼େୟାନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଜମ୍‌ତିସାଃରେ
    ଦୁବାକାନ୍‌ ନେଲଃଆଏ ।”
  gah-gah: Lá onoimóza, imane gamenalotí veletó nene okulumakutí lumu ve gihila neza
    amuza ve Ómasímini agizani lamagaloka minanogo uve.
  lcm-lcm: Sikei kana vang le si taun ke igenen i pukun kan sinong e palso i kungana
    i God kitmat.”
  aer-aer: Kenhe lyete-ngentyele arrantherre aretyenhe ayenge, Alere alkere-arenye
    apmere ahelhe nhenhele-arle akweke inteke, aretyeke anetyenhe, Ngkarte Angkeye
    akwe-arratye itwele alartetye anerlenge.”
  qvc-NT: Piru noqa Dyusmanda Shamuq Runa kashpaqam, kananmandapacha Tayta Dyuspa
    allin ladumbi rini tiyaq.
  tgl-ULB: Ngunit mula ngayon, ang Anak ng Tao ay mauupo sa kanang kamay ng kapangyarihan
    ng Diyos.”
  cbs-NT: Jabiaskabiaken en matu yuiai ninkakanwen. Na jabiatian man ea tenanbia Dios
    kushipajaida dasibi binuatun yusiudi en tsaua en matun Juchi Kayabi Iyua en jabe
    xanen ibukunkainxanaii— jatu wai
  xtm-NTPP: Kovaa ká'an sa ja onde vitna saña ja kúu sa iya vee ñayivi ñuu ñayivi
    a, kunukoo sa xiñi kua'a Su'si iya kúu sa'a ndaka ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Nambu kuboka ngoe Mwana jwa Mundu abakutama kingonu cha kalelo ja Nnoongo
    juna Makakala.”
  bao-NT: Biigʉpʉa, mecʉ̃ mena, yʉ, Ca Nii Majuropeegʉ Macʉ̃, Ʉmʉreco Pacʉ niipetirijepʉre
    ca doti tutua niigʉ díámacʉ̃ nʉña pee yʉ duwirucu —cʉ̃jare ĩiupi.
  san-ORI: କିନ୍ତ୍ୱିତଃ ପରଂ ମନୁଜସୁତଃ ସର୍ୱ୍ୱଶକ୍ତିମତ ଈଶ୍ୱରସ୍ୟ ଦକ୍ଷିଣେ ପାର୍ଶ୍ୱେ ସମୁପୱେକ୍ଷ୍ୟତି|
  rmn-rmn: Акана о Чяво о Манушыкано кан овэл бэшло катар прави вас катар Дэвлэски
    зор.
  huv-NT: Naleaing, naw wüx nganüy Teat Naxey apchetem amb wüx miác Teat Dios, aag
    nerang cuajantanej leaw almajlüy ―aj nejiw Teat Jesús.
  otn-NT: Ya ni̱ ma da̱ zønna̱ ora ya, ngue ra̱ N'yohʉ bí 'yɛ̱ ma̱hɛ̱ts'i̱ da̱ni̱
    mmi̱p'ʉ ja rá̱ n'yɛi Oja̱ nu̱na̱ jasɛ rá̱ ts'ɛdi.
  nop-nop: Iŋgoŋ Me Kobumuŋ adi kamiŋ tububihila Bepaŋ Saŋiniŋ Molom kohoŋ didimeniŋneŋkade
    ila wooŋ ilaak.”
  obo-NT: Piru pomon ko‑ungkay, siyak no Anak to Minuvu, od unsad diyon lomig to kowanan
    to Monamon Motuus.”
  kca-kca: Тӑԓта йэԓԓы Хŏйат Пŏх иса йурәӈ Турәм йӑм пеләк сӑхат омәсәԓ".
  cak-ENT: Y tok nc'o c'a can ri jun pokonül re', yin ri xinalüx chi'icojol, nquibetz'uye'
    c'a pa rajquik'a' (ru-derecha) ri Dios ri ntiquer nbün ronojel, xbij ri Jesús.
  lif-NT: ᤁᤖ ᤀᤠᤸᤗᤥᤀᤠᤱᤎᤥ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤔᤢᤰᤛᤠᤶᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ ᤗᤧᤵᤔᤠᤱ
    ᤕᤢᤱᤗᤥ॥’”
  mie-NT: De nduhū, Yāā nī nduu tēe, ndācá quīvī jā quiji de cundeē ni lado cuáhá
    maá Yāā íyó poder, ncachī yā.
  san-TIB: ཀིནྟྭིཏཿ པརཾ མནུཛསུཏཿ སཪྻྭཤཀྟིམཏ ཨཱིཤྭརསྱ དཀྵིཎེ པཱརྴྭེ སམུཔཝེཀྵྱཏི།
  qve-NT: Kunanmantan ichaqa, noqa Diosmanta Hamuq Runaqa, tukuy atiyniyoq Diospa
    phaña ladonpi tiyasaq, nispa.
  pao-NT: Saa'a mu e poonnekwu Te Naa toogoopatu-kumaba e katu numme mu tunemadabuekukwu.”
  cbu-NT: Nuw tputseem kinaranguri, siysa nuwaa pachakchitaateesa, ashiritaa Apanllpata
    tatsamooruri taachina. Apanlleerutana Ipusamarini nuwamari kasichina, mang, tárangu,
  usa-usa: miráimanibo íbêkaraq anaaékakaraqa aati-aatimá Waayúkagoni Áráaqa máqten-akoqnaagaraqa
    Áánûqtuni ayáánurapaq maraq mániye.” téna Îtuma tiráiye.
  soy-soy: Amɑ́ kɑí nɛ nkpéni rimpɑ́, nɔ́ Usoi Kɛpipi yɛ̃ kɛn Uléécɑɑ, ńnɑŋɛ
    nnɛ́í ute kulukɛ-lukɛ-mɛ̃ kɛ́yukɔɔ́tonɛ-i tṹ.
  hui-hui: Tu áyu ogoni howa be lirayagi Agali Hole Ibiyago ibu Ngode Datagaliwabe
    Hongo Haiheore Kagonaga gi tigahayagi birulebira, lene.
  amf-amf: Ko dahaannaar keeda kaara os inta Eedi Naas kantanka dahaa Barjosa mizaqimbar
    ida dooqe” kena ki hamade.
  quc-NNT: Tzkämik ri', in ri' ri Ralk'ual ri Dios ri Qas Winaq, kint'uyi na pu wikiäq'ab'
    ri Dios ri sib'alaj k'o u chuq'ab', —xcha chke.
  dob-dob: Ta wada mwalatoni ꞌaene tuta gete ꞌenega be muliyega ꞌaboꞌagu Tomota Natuna
    yada miyami Yaubada Toewaiwai sana ꞌatainaya.”
  wrs-wrs: '@see-verse:LUK.022.068'
  mca-mca: Qa ha'neƚi'ij qu' nata'ƚi', qa ha'ne Ƚa's na' Jukhew qa na'ni'ju' na' yiya'yik'i
    nakha Ham Ƚet'unhenye'ji'iju'ƚ in Dios.—
  kiw-kiw: Irai doꞌou odai aꞌai Uubihaubi Mereei, erara hiꞌa Aiai Iehoma iha tui hapuoi-da,
    emiꞌei aꞌai.”
  tzo-TZC: Ti cꞌacꞌal tana liꞌe, jaꞌ sliquebal ti ta xba chotlucun ta xocon sbatsꞌi
