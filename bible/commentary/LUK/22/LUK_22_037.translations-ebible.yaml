    kumi vahe'ene Agrira hampri'naze hu'neana, Nagriku huno krentenea kemo'a nagrite
    eama hugahie. (Ais 53:12)
  kbh-kbh: 'Er cbë́yana, entseyta áts̈eftaca chaopasá, nts̈amo Bëngbe Bëtsabe uabemana
    palabrënguiñe ats̈biama iuayancá, mënts̈á: “Y chábioye tmonjáninÿe mo chë puerte
    bacna soye amënguents̈á canÿa cuaftsemncá ca.” Y lempe nts̈amo ats̈biama iuabemancá,
    mora ya echanjochnëngo ca —Jesús tojanë́yana.'
  ron-LSB: 'Căci vă spun că trebuie să se împlinească încă în mine ceea ce este scris:
    “A fost socotit împreună cu călcătorii de lege”. Căci ceea ce mă privește pe mine
    se împlinește.”'
  pon-pon: 'Pwe I indai on komail, me intinidier, pil pan pwai on ia: A wadawad on
    me dipan akan, pwe me intinidier duen nai, pan kaimwijokala.'
  nhe-BL: 'Pampa nimechilhuía, ama tlamis tlen quiijcuilojque huejcajquiya tlen na
    campa quiijtohua: ‘Tlacame quiitase queja se tlen ax cuali pampa quitlalise ininhuaya
    ax cuajcualme.’'
  sps-sps: tana saa, te nai ruak non tsonyo te vovou iny non Vegiau Ten Gov te tsue
    en, ‘A vainy tagei ror Ya faarei me na mes a iring.’ Nyo tsue of maromi, na ka
    to aya ma ruak Tsonyo, tana saa, a foka te kirkir of Vanyo ri tan Vegiau Ten Gov
    te ruak iny man nats non.”
  wnc-wnc: “Dasingge? Tupa siknga ngang yakapsa aminda anzing matakut, ‘Iat wai amikat
    unekan zipbing,’ ngang matakutde nata daniwa natapnong. Wamu waaknga sanga nata
    papanu buya siknga unin aawik. Sike wamu kuupbam nae Anututane wapatang matakuu
    apmanu buya unin aatnanggenggak,” ngang yanikut.
  bus-bus: 'Mɛ́ɛ ooare, séto yã kɛ̀ wà kɛ̃̀ Luda yãn ma musu papa kɛ̀ wà bè: Wà
    à dìɛ dↄ̃nkↄ̃ kↄ̃n taarikɛrinↄ. Yã kɛ̀ wà kɛ̃̀ ma musu pì bé èe kɛɛ sa.'
  gub-BL: Ta'e nezewe i'i Tupàn ze'eg kwehe arer pape rehe imuapyk pyrer a'e xe. Upuruzuka
    ma'e ài hekon a'e, i'i putar teko tuwihawete rehe a'e wà nehe, i'i Tupàn ze'eg.
    A'e ma'e uzeapo putar ihewe a'e kury. Azeharomoete uzeapo putar a'e ma'e paw rupi
    a'e nehe kury, herehe ze'eg pape rehe imuapyk pyrer rupi a'e nehe kury.
  imo-imo: 'Nani aku tepo ambe telka nio ungumu, nemboi! Oi imbomani nando ningo Gotenga
    bukuna toringi moromo mele kinye wendo ombai teremo mele i tepa: Yu kinye imbo
    mongo mongo kondoko ulu pulu keri teli imboma kinye liko tendeku tiko mako toringi,
    ningi bukuna moromo kanomu,” nimu.'
  boj-boj: E niŋgi merŋgwai. Anjam e qa nami neŋgreŋyeb qaji di aqa damu brantqas.
    Anjam agiende, ‘Tamo uŋgasari naŋgi marqab, “Kristus a une tamo.” ’”
  eng-DRA: 'For I say to you, that this that is written must yet be fulfilled in me:
    And with the wicked was he reckoned. For the things concerning me have an end.'
  knf-knf: 'Dţupan, uko wi Ulibra wi Naşibaţi uţupuŋ uwo kadolana ţi nji : “Baţu''a
    na bado buţaan.” »'
  san-KHM: យតោ យុឞ្មានហំ វទាមិ, អបរាធិជនៃះ សាទ៌្ធំ គណិតះ ស ភវិឞ្យតិ។ ឥទំ យច្ឆាស្ត្រីយំ
    វចនំ លិខិតមស្តិ តន្មយិ ផលិឞ្យតិ យតោ មម សម្ពន្ធីយំ សវ៌្វំ សេត្ស្យតិ។
  arn-NT: 'Iñche ta feypiwayiñ müley ñi mupiael chumngechi feypiley ta iñche mew tati
    Wirin Chillka: ‘Fey kisu rakintukungey ti wesake che mew.’ Kom tati Wirin Chillka
    ñi feypileel iñche mew, müley tañi kom mupiael.'
  zas-NT: 'Din naj rni guial rüjn naguiejn gac ziꞌc rëb loj xtiidx Dios por naj, lod
    rëb: “Abiꞌ nayabaman loj ree benmal.” Gra ni ca loj xtiidx Dios por naj, na̱j
    gacan cumplid.'
  ken-NT: Nchí ghati bhe bɛ ɛnyɨŋ ɛnɛ básɨ́ŋɨ́ ndǔ Ɛkáti Mandɛm ɛ̌ti ya, ɛbhɔŋ
    bɛfu tɛtɛp. Nɔ chi ɛnɛ́ ɛ́rɛ̀m bɛ, ‘Básɔt yi mbɔ nkʉ bɛbʉ́ amɔt.’ Mɛnyɨŋ ɛbhɛn
    básɨ́ŋɨ́ ɛ̌ti ya bɛ́bhɔŋ bɛfu tɛtɛp.”
