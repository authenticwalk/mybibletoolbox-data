  hlt-MCSB: Nangmih ham kan thui, a daek tangtae te kai soah a soep ham a kuek. ‘Anih
    te lailak rhoek neh a tae thil,’ a ti, kai kawng loh hmakhah a pha,” a ti nah.
  xtd-NT: 'Xandaa xakuiti yaꞌa‑r xa io xa yaꞌa‑r xa na jɨn tnaꞌa tnuꞌu Ianyuux xyodotnuni.
    Duꞌa yodotnuni: “Kani ini koio ñayiu xa n‑kida se n‑kixee kuechi xiꞌin se loko.”
    Xa yodotnuni xa yaꞌa‑r jɨn tnaꞌa.'
  mdy-ETH: ‹ፑርቶ ዓሶና ዎላ ፓይዲንቴኔ!› ጋዓ ማፃኣፖ ቃኣላ ታ ጊዳ ኩማንዳያ ኮይሳኔ፤ ታ ዒንሢም ጋዓኣኬ፤ ዓይጎሮ ጌዔቶ
    ታ ዛሎ ቤርታዺ ፃኣፒንቴሢ ቢያ ኩማኒ ኮይሳሢሮኬ» ጌዔኔ።
  spl-spl: '@see-verse:LUK.022.036'
  usp-NT: 'In tamb''ij chawechak chi lajori titaw chiwch ri tz''ib''al li wuj re Lok''laj
    Jyolj Kakaj Dios chwij ri tijb''ij jilonri: Xcojsaji'' laj rajlalak mak etzltak
    cristian, tiche''. Y juntir ri tz''ib''al li wuj re Lok''laj Jyolj Kakaj Dios
    chwij titawi'' chiwch, xche'' rechak.'
  zav-NT: 'Echnia'' le''e gonḻe ca'' c̱hedə'' gaquə c̱hia'' can'' nyoɉczən ḻe''e Xtižə''
    Diozən'', nan: “So''onene'' ḻe'' can'' chso''one'' len beṉə'' chon de''e mal.”
    Na'' bacheyož chac yoguə''əḻoḻ de''en nyoɉən c̱hia''.'
  sgz-sgz: Na longoi ngorer kabin pinpidan tili Buk Tabu di le on sur iau alhirá er
    di parai ngo, ‘Dikte wásái turán tan tám abulbul’, worwor erei na tapam hut muswan
    onin. Áá, tan táit no erei tan tám worwor tus dikte sir páptai sur iau na tapam
    hut!”
  kek-NT: 'Relic chi ya̱l ninye e̱re nak tento ta̱tz''aklok ru li c''a''ru tz''i̱banbil
    chicuix sa'' li Santil Hu, li naxye chi jo''ca''in: Quiq''uehe'' sa'' ajl sa''
    xya̱nkeb li inc''a'' useb xna''leb. Tento nak ta̱c''ulma̱nk li c''a''ru tz''i̱banbil
    retalil chicuix, chan.'
  blz-NT: 'Bantilkonon-Ku na ko''omuu se'' men nitulis na Alkitaap tio sida na wakang-Ku.
    Isian nitulis koi kani''imari: ‘Ia nigalal koi sa''angu'' mian men ba''idek a
    gau''na.’ Upa men nitulis na Alkitaap iya''a koini''i pintanga''mo sida na Ingku''.”'
  poe-NT: 'Ntáxrja̱n kíxin tꞌichjánxi̱n tsoxiteyá tso̱na éxí nixja xroon itén Dios
    ntáchro kíxin: “Éxí yóhe̱ ijnko chojni kjuasin jie̱ mé xi̱kaha tsꞌikon sín chꞌán.”
    Mé xi̱kaha kaín nkehe chrónka xroon itén Dios kíxin tso̱na mé tꞌichjánxi̱n tsoxiteyá
    ―ichro chꞌán.'
  san-TAM: 'யதோ யுஷ்மாநஹம்ʼ வதா³மி, அபராதி⁴ஜநை​: ஸார்த்³த⁴ம்ʼ க³ணித​: ஸ ப⁴விஷ்யதி|
    இத³ம்ʼ யச்சா²ஸ்த்ரீயம்ʼ வசநம்ʼ லிகி²தமஸ்தி தந்மயி ப²லிஷ்யதி யதோ மம ஸம்ப³ந்தீ⁴யம்ʼ
    ஸர்வ்வம்ʼ ஸேத்ஸ்யதி|'
  cof-NT: '@see-verse:LUK.022.036'
  srm-NT: “Wë biga wan soni u mi dë sikifisikifi a Gadu Buku taa de ta si mi ku dee
    takusëmbëma di wan fa. Nöö hii dee soni di Buku bi taki u mi, nöö fa u dë aki
    de tuu musu ko pasa e.”
  qvs-NT: 'Mash allita uyariwaychi. Tata Diospa killkadu rimanan willawanchi: “Sielumanta
    shamudu runata iden suk mana alli rurak runatashina wañuchinkasapa.” Chashna Tata
    Diospa ñawpa killkadu rimashkanshina ñuka wañunayni tiyan.'
  zca-NT: 'porke nin lo go, nak la di''zh gak rë kwa''n nzobni'' por da, widi''zh
    kwa''n nzhab: “Nu xa'' nzho xid rë xa'' más nzë''b xki lo men.” Walika rë kwa''n
    nzob lo yech por da, lë''i gak.'
  cbc-NT: 'Bairi mʉjããrẽ ñiña: “Atore bairo ĩ woatuyayupa mai yʉ cabaipeere Dios bʉsʉrica
    tutipʉ: ‘Carorije caána watoapʉ yasigʉmi.’ Bairi nipetirije yʉre Dios ya tutipʉ
    na caĩwoatujʉ̃goyetirique, na caĩrĩcãrõrẽã bairo baipeticoagaro,” na ĩñupʉ̃ Jesús.'
  qxo-NT: '@see-verse:LUK.022.036'
  mox-mox: “Mana tuta niʼau vekusakusa, be Buki Nugwenugweina ʼinaya lova taha vona
    weaqigu iʼwayavia ana aqiaqi naʼifoqe vonaya, ‘Tauna iʼinanea kavonaya be tovanawala
    ʼidewani. Be wese vona qabudi weaqigu ana aqiaqi naʼifoqe.’”
  kew-kew: 'Gore nimi lagialo: Gote-na buk madaa ni-para gupa sa: Nipu onaa waenu
    raapu page mapiraaeme lo tisana. Go agaana re-re orope ni madaa epalia-ga adalimina
    sa.'
  dww-dww: baninama girugiruminama poranama nopone a girumina taugu aubaiguma, ‘Taudi
    tauna a voiena maika kabe tauvunuvunuḡa.’”
  nif-nif: 'Kusei ñɨndɨñda tɨmbi wɨndɨñ elet: manda no ñɨndɨñ youyoulɨn patak, ‘Enda
    nandum kolan tɨndɨ ama tɨlak’, tɨmbi manda wolok tuop inda-namektok een. Biañganak:
    manda nokok plon youyoulɨn patak wolok bien indaupi tɨlak.”'
  twi-ASANTE: Na berɛ aduru sɛ, nkɔm a wɔhyɛ faa me ho sɛ, ‘Wɔbɛkan no afra nnebɔneyɛfoɔ
    mu’ no bɛba mu. Ɛsɛ sɛ nkɔm biara a wɔahyɛ afa me ho no ba mu.”
  aoj-aoj: “Deiꞌ main, anif basefa aeꞌ felefeleꞌma fetaga fendawalap. Anif basef fagail
    Buk Baibeli fowaꞌ fagaꞌias naꞌamba faꞌi, ‘Esis nomonas sondandaꞌme siꞌi aeꞌ aman
    auwai atowe.’ Aeꞌ aꞌipipa endilisi! Basef ifimba felefeleꞌ fetaga endilisi ma
    nimanimi akafimi waf awafi atiasi mogataga ma aeꞌi.”
  cbv-cbv: Dios naáwátdih naóh yapanit nin pah weemdíh ĩt niíj daacáp tajĩ. ‘ “Yeejép
    chãjni caá”, niijnít, caandíh ĩ peéh chãjbipna caá’, ĩt niíj daacáp tajĩ.Yoobópdih
    yeebdíh wã naóhna caá. Páant ĩ niíj daacátji biíc yoobó weemdíh eníhcannit ĩ chãjbipna
    caá, Jesús ãt niijíp wʉt jĩ.
  taw-taw: Pen nɨbop agebin agak. Ned God takaw anɨb ak kɨl tɨkɨlak ak, yɨp anɨgɨnɨmuŋ
    agak. Tɨkɨl agɨlak, Ne bɨ tap si tap tɨmel gɨpal okok tek yenɨgab agɨl gos nɨgɨnɨgabal
    agɨl tɨkɨlak. Takaw agɨl tɨkɨlak anɨb ak, mɨñɨl yɨp anɨgɨnɨgeb agak.
  jic-NT: 'Dios Popel vele: ‘La p''a ca yola nsem malala nyuca lajay jin p''iyá napj’.
    Dios jos nin ca nsem napj lal, Dios Popel nin vele mpes. Pjü tapac napj nin po''ó,
    quina ca nin mpalas pjü —tjevele Jesús.'
  zap-NT: 'Porke yna noo lo de yra de ne rap noo degne sak noo ne zëëd lo xgyiich
    Dëdyuzh ledne re: “Wun mén men kwent lad menmal.” Per yrandxee ne ka lo xgyiich
    Dëdyuzh ne sak noo, rapo degne gako.'
  wer-wer: Ne niamaan kat wieë. Ngönën pepeweri ngön epël ëa pöt nem naë kë orööpnaan
    yaë. ‘Pit pi utpetap wesak utpetaröa öngpök moulmëaup.’ Ngön nemëën retëng ëa
    pipot kë orööpnaat.”
  ipi-ipi: '@see-verse:LUK.022.036'
  qul-NT: 'Niyquichis, Escriturapaj cay niskan nokapi junt''acunan: ‘Mana allin ruwaj
    runacunawan yupaska canan.’ Tucuy nokamanta escribiskacuna junt''acunanpuni.'
  urw-urw: Amure, Keriabüb budi gam dora menüm tugu, ‘Nu ferefinaburde fere kogi sibe
    kegewenwaib.’ Ye wangün, ferefinabur baba kabia ye gam geregen. Amure, daba daba
    gürenakuti ye gam taidegi Keriabüb budi gam büreaga baba, taideregeaga.”
  rmy-GURBET: 'Golese vaćarav tumenđe kaj trubul te pherdol kova so si pisimo mandar
    ano Sveto lil: ‘Dikhlje le sar jekhe tare kola save phađen o zakon.’ Golese ka
    avol čače sa so sasa pisimo mandar.”'
  ter-NT: 'Vo''oku koati endó''okopitinoe kónokea koúsokeovo njokóyoke neko yutoéti
    emó''uke Itukó''oviti, enepone koêti: “Kutí kixókono váhere kixoku itúkeovo” koêti.
    Vo''oku oránane koúsokeovo ne emo''úti koyúhoti ngixókonokumo —kíxovokoxoane Jesus.'
  bmr-NT: 'Amɨɨhaico neehi: Uutɨ Caatɨnɨhaamefaño jillɨ onoono icaji: Iimitɨmofeenevɨ
    ficucafetejiibo, onoono, paryɨ uuditɨ onoono tollɨ icaji, nooboro.'
  fuf-fuf: 'Awa mi andinii on, bee ko windii fii an kon laatoo, wonde: ‹O wattidete
    e waɗooɓe bone ɓen.› Wano non kadi, kala ko windanoo fii an kon ko e laataade
    woni.»'
  mwc-mwc: Kairavina a wonewonim, peroperoveta kairaviku si kiruma si wona, pipiya
    goyogoyosi rutainisi ina rabobo. Ba awaika kairaviku si kirukirumi wai, wosena
    e tuputupuwa.”
  bhl-bhl: 'Nimtew angom? Sunbin-Got em fut tem bose weng e nem dulum elo bokolomele:
    ‘Kawtiw i elo sili sili nam kunum atew keleweko, atebiliw te.’, angse kasike.
    Yu kilele kililoliwka! Weng be nakalem dulum elo fein dem so kebe te.”, yangse
    kale.'
  ons-ons: Na ŋidanmaile, Anutu wane papiaŋo naŋane iwa yale ramaike, ‘Ŋei ŋerep eŋe
    Mesia detkakei, eŋe mulap ŋei.’ Anutu qelit ŋei don ea naŋane ra more qeke, ea
    wane don rokoune ea mo baŋ wakonwareake.”
  con-NTPO: 'Ñoa''me gi su: Va Chiga Tevaen''jen ñane su''choja ja''ño tsu napi: “Egae
    tsinconsundeccui''ccu tisema in''jan''fa.” Pa''cco ñane tevaen''cho tsu junde
    napiya''cho.'
  ghs-ghs: Ma oi teeho quba bahe qetaqeta teei nahoke hiireqi hee, Abi nookami noi
    koiri kairiho nenaniqi hiireta qetaqeta oi eto sapara naatainohe meeho tomidzabari
    naatare.
  peg-peg: ଇନାକିଦେଂକି ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ଇଞ୍ଜ୍‌ନାଙ୍ଗା, “ହେୱାନ୍‌ ଅଦାର୍ମିର୍‌ ଲାହାଂ ଗାଣାକିୟା
    ଆତାନ୍‌,” ଇ କାତା ଲେକା ଆତାତ୍‌ନ୍ନା, “ହେଦାଂ ନା ତାକେ ପୁରାଆନାକା ମାନାତ୍‌; ଲାଗିଂ ନା ବିସ୍ରେ
    ପୁରା ଆତାତ୍‌ନ୍ନା ।”
  txu-NT: Ba ar amã arẽ. Arỳm ne me kute ibĩnmã arỳm ijo rã:m ne jao tẽ. Amrẽbê me
    kute Metĩndjwỳnh kabẽnkam ijã pi'ôk no'ôkkam kute, “Nãm me o axwen me axwemẽ ro'ã
    kubĩ”, anhỹr ja arỳm kator 'ỳ:r. Amrẽbê me kute ijã pi'ôk no'ôk ja gêdja mrãmri
    on kato nhym me omũ, ane.
  eng-WEBU: 'For I tell you that this which is written must still be fulfilled in
    me: ‘He was counted with transgressors.’ For that which concerns me is being fulfilled.”'
  gnw-NT: 'Echa''ã che jae peve, uyeyapota co cheve Tumpa iñee pe uyecuatía oĩ vae.
    Echa''ã uyecuatía oĩ cuarãi: ‘Ĩru vae reta jei tẽi jae vi co penti icavi mbae
    vae.’ Jucuarãi uyecuatía oĩ. Jare opaete cheré uyecuatía oĩ vae uyeyapota co cheve
    —jei.'
  mux-mux: '⸤Na-ni aku-sipu nikereliinga pulele niambu:⸥ Ui yambuma-ni nandu niku
    Pulu Yili-nga bukna turing molemú mele ekupu wendu ombá tekem akili i-sipa mele:
    “Yunu kene, yambu mong liiku ulu-pulu-kísima tili yambuma kene, liiku tere leku
    makó turing.” niring bukna molemú kanili.” nirim.'
  maj-NT: 'A̱t''aha̱ b''a̱ tíxinnu̱u. Tjíhin nga ku̱i̱tjusuhun ni xu''bi̱ xi tjít''a
    éhe̱n Nti̱a̱ná: “Kui xi ta̱ kich''axki̱hi̱ ra̱ a̱jihi̱n já ch''onk''uu̱n.” A̱t''aha̱
    ngayjee̱ ni xi tjít''a nga tínchja̱ni̱jmíyahana tjíhin nga ku̱i̱tjusun.'
  bkq-NT: 'Idânârâ Deus itaumbyry awo wâgâ ywâgâ iwenihobyry ara kehoem ise aidyly:
    “Kyâim ara ise kâzeholy” warâ. Inepa ise arâ ayedylymo — kely.'
  kue-kue: Ipre na ene diteinga, kamambuno muno beglmara yegl dungwa, ‘Ye kunogl gogl
    yomba ta moglme dingwa.’ I na mina pai inambuka, sraglpre na pre pepa muno beglkura
    i kaima paiyungwa.”
  cot-NT: 'Noncantajiaquempiquea irinetsanamajajiqueroquea ocanqueca Itioncacaantaqueca
    Aapani Irioshi cantacotsitaquenaca: ‘Intsipatacaantajiquempariquea covaeguishejigaroca
    covaeguisherentsi.’ Maasanopae itioncacotsijitaquena onetsanamajatanaquempaquea.'
  bnp-bnp: a vuhuna a ngava ni here puru na Hinere i ta maea, ‘Ri taki ia, ta ia a
    turana e huriki a bakovi hale.’ A maki lobo ni here virihi mai iau vona bara i
    bele muholi.”
  apn-NT: '@see-verse:LUK.022.036'
  ctp-NT: 'Nde lka chaꞌ nu nchkwiǐnꞌ loꞌo wan chaꞌ ndiꞌin chaꞌ tyoꞌo tukwa chaꞌ kuxi
    nu nchkwiꞌ kityi kula chaꞌ ka ꞌñaǎn. Ngwañaꞌan ndukwa chaꞌ: “Sa ñaꞌan nu ngiꞌni
    nten loꞌo neꞌ kuxi, ngwañaꞌan kuꞌni neꞌ loꞌo ykwiꞌ Krixtu.” Nchga chaꞌ nu ndiꞌin
    chaꞌ ka ꞌñaǎn, chañi chaꞌ ka chaꞌ kanꞌ ꞌñaǎn ―ndukwin Jesús ꞌin neꞌ.'
  bre-BRG: 'Rak me a lavar deoc''h, eo ret c''hoazh d''ar pezh a zo skrivet bezañ
    peurc''hraet ennon: Lakaet eo bet e renk an dorfedourien.'
  opm-opm: Noh arpin meng napotiprohmur. Nohe boknong naham ma brak matpa meng oh
    mamaru hat patmur. Ihir Moh er hat sapat hanmur pora er hat sapti han ire tapnong
    matiprimur napor brak matpamur. Napor ma brak matpa meng oh arpin gonsi dam tarpatin
    meng ohoh ihan ihir Moh er hat sapat hanmur por er hat sapti han ire tapnong matiprimur
    napor ma brak matpa meng oh arpin dam tarpatiprohmur. Ihan erer oh marim sonmur
    napormur pongopri.
  bvr-bvr: Ngardawa ngaypa marn․gi gun-gata janguny gu-yurra nguna-ngurrjinga ngaypa,
    minypa gu-yinaga, ‘Burrbu-mulpuna nipa rrapa aburr-gata aburr-werra joborr gubu-rrumunga
    aburr-workiya.’ Rrapa gun-gata janguny gun-burral gu-ni barra minypa birripa aburr-yirda
    barra apula.”
  wal-wal: Aissi giikko, taani inttessi odais; Xoossaa maxaafan xaafettida tabai polettiyo
    gishshau, ‘Hagee mooranchchatuura paidettiis’ geetettidi xaafettidaagee tanan
    polettanau bessees” yaagiis.
  shj-shj: Aläpedäng tanggo ka ngaki menggä logey gärekärejesa tä ngakangang, basa
    'desesuno. ‘Ndä kän bangäs agä märing.’ Xa ngaki menggä logey gärekärejesa ka
    soguno tagäng kala sogoduno.”
  zad-NT: 'Nia'' le'', chonan byen gak c̱ha'' kon ka na Cho''a Xtill'' Chioza'' gana''
    na: “Gongakile''ne'' ka chongakile'' to beṉ'' wen dii mal.”'
  kmg-kmg: 'No mupe mananiŋ, findaŋdâŋ moc šiŋuc qâreŋkekicne: `E šika qaqa jaŋere
    guruo râembiŋ'', dâŋ i norao fârinehuc eocmu. Erâ nore dâŋ mukicne i mâmâc sasawa
    sanaŋke-fâreocte dameŋ maickekac hâcne.”'
  aso-aso: 'Naza neꞌmine lo nolo-lingimuvoniꞌ nene monoꞌ godolouꞌ nenikumuꞌ gomuꞌ
    gizi nizaniꞌ gamazi vaiꞌ ma nene gihile izelidokovoꞌ neineꞌ nenako aꞌminguꞌ nenikumuꞌ
    tiꞌ li gizi nizaniꞌ gamazi nene mo aꞌnene gihile ize leive losa noluve: Adoꞌ eveneꞌ
    nete ezemuꞌ nene louꞌ gamazi avutoꞌ igi monovo goloso daaꞌ aveti muliseutiꞌ minive
    ve li li-dilisave.'
  uli-uli: Bo ibe kangalugmi le mekla tamel lal yadol babior we ye santus we ye sor
    bo, ‘Rebe hachuy ngalir rechokla resa hatawsi hatobtob’ ila ye kapta kofay ngo
    be lah le ye katos. Bo pangal mekla ye teftaf le kofay ngo yebe llahloh le katos.”
  nin-NT: Imba na meme, wre ku inkindirr yi nggo Angbamvu ka Abachi ka a da ni itu
    mungga nggo i bu la meme yo. Angbamvu ka a da di, ‘A bre ma yo na abi la ure ba.’
    ”
  tgk-tgk: 'Ба шумо мегӯям, дар навиштаҷот гуфта шудааст: „Ӯро ба қатори ҷинояткорон
    дароварданд“. Ин гуфтаҳо дар Ман бояд иҷро шаванд ва дар ҳақиқат ҳамаи он чизе,
    ки дар ҳаққи Ман навишта шудааст, иҷро шуда истодааст».'
  acu-NT: 'Yuse chichame etserin yaanchuik aararmia nunaka mash umiktin asamtai, ju
    aarmauka: ‘Pasé aints ainaujai maawarmiayi,’ wína pachitas aarmawa junaka umikiartatui,
    —timiayi.'
  cak-WNT: 'Y wacami quere'' nbij chiwe, ruma c''o chi nibanatej achi''el ri nubij
    chupan ri ruch''abel ri Dios ri tz''ibatal ca. Ri chiri'' nubij c''a: Can achi''el
    chuka'' jun aj mac xban chare. Queri'' ri tz''ibatal ca. Y ri'' can xtibanatej
    na wi wuq''ui riyin. Ronojel c''a ri ye tz''ibatal ca chuwij riyin chupan ri ruch''abel
    ri Dios, can xquebanatej na wi, xcha'' ri Jesús.'
  ebk-ebk: Tay ifiakiak kan chakayu ay masapor ommat kan ha-un nan naisurat as nan
    Kalen Apo Dios ay kanana, ‘Maifilang hiya as lomalabsing as lintig.’ Tay nan hana
    naisurat maepangkep kan ha-un at kiayud matongpar.”
  spa-PDDPT: 'Porque es necesario que se cumpla en Mí lo que está escrito: Fue contado
    con inicuos. Porque lo que está escrito de Mí se cumple.'
  tke-tke: 'Ginowuwaaddelani, enofuneya dhigipadduwele dhendo dhilebiwe: ‘Wi oliye
    oneere otaganyihedhiwa ni anameerana dhabure.’ Ebaribareene dhatedhene dhinawoga
    dha Miyo dhinofuneya dhaakwanelihiwe.”'
  ruf-ruf: Kwaapfila Ghamaandiko Mahenzeluka aghala igholonga. ‘Naye katsopetighwa
    ne iwanu wehile’ ghotimila. Nowalongela, hagho ghose ighandikighwe kwaajili ya
    nene ghobamighwa ghatimile.”
  gun-gun: 'Mba''eta xerekorã ipara oiny va''e ojeupity ''rãe: “Jojuka rive va''ety
    rami ''rã oguerekoa”, he''iague rami. Xerekorã ipara oiny va''e ojeupity ta ma
    — he''i.'
  agu-BL: 'Na jun cu''n yol swale'' nin tzitetz, tz''elepon cu''n te yi yol yi tz''iba''nt
    cyen yi na tal: ‘Tz''ocopon tajlal mal nak.’ Na chin tajwe''n cu''n tan tele''n
    cu''n te cyakil yi tz''iba''nt cyen swe''j, —stzun Jesús scyetz.'
  isn-isn: Kunsoko kumuila, ihi aya nandikilwe kunsoko ane mpaka akondanile, hangi
    auhoilwe anga muntu naubunangile unoneelya, kunsoko iko naikiligitigwe kunsoko
    ana kikukondaniligwa.
  eng-PEV: You see, something is going to happen now that is in God’s book. A long
    time ago, God got one of his men to write this, ‘The people reckoned God’s man
    was bad, and they treated him the same way they treat bad criminals.’ Listen,
    I’m telling you, they are going to do that now. They are going to do it to me.”
  ilo-ULB: Ta ibagak kadakayo, no ania man ti naisurat maipanggep kaniak ket masapol
    nga matungpal, 'Ket naibilang isuna a kas maysa nga awanan linteg.' Ta aniaman
    ti naipadto maipanggep kaniak ket isu iti matungpal.”
  pir-NT: 'Ahrire mʉsare nii niaja. Cohãcjʉ̃ yere tiquina ojoari pũpʉ tiquina nidiro
    sahata yʉhʉre sa waharo cahmene. Ohõ saha niahye ti pũpʉ: “ ‘Tiquiro dutiyere
    yʉhdʉdʉcayequina mehna cjʉ̃no ijire’, nieta masa”, ni, ojoahye, niahye Jesu.'
  anv-NT: Wuúge, Ásá genó gefɔ́ mmu ŋwɛ Ɛsɔwɔ nnó, ‘Áfyɛ nyɛ́ ji né geluágé
    bɔɔ́ nchyɛ.’ Genó yina gépyɛ nyɛ́ me wáwálé. Ɛnyú debɔ́ mankaá nnó yɛndé
    genó ɛyigé ajɔɔ́ atome ne me gébɔ́ mambɛ́ wáwálé.”
  sab-NT: 'Chube gerua degaba unsuialin gerule cha giti, chada e gerule: “Kwian be
    gerule ama kwian me no, kwian be ama gbe jiske kwian me no kare, ama gwabeda kwian
    me no ole ule.” Cha boabe ene ulia, cha be boi ene chuia kle kodi chada degaba
    unsuialin gerule kare.'
  tmd-tmd: Makwam nugwi! Höd God mönö yadɨb nöbö Aisaia God Mönö rɨb mɨŋi kai kɨtön
    yadöŋa, ‘ “Nuŋ nöbö ap kib mag gwogwo rɨb nöbö i,” me cöñɨŋö,’ röŋa. Yadöŋ aku
    nör yadöŋa. Mönö yadön kai kɨtöŋ aku weik rɨba rɨmɨdö,” röŋa.
  acr-NNT: 'Ma kambꞌiꞌij kꞌu chiwe lik chirajawaxik wi e kuꞌana na wa tzꞌibꞌital kan
    panuwi riꞌin chupa Ruchꞌaꞌtem ri Dios: Xꞌan che pachaꞌ juna aj palajiy tzij kachaꞌ.
    Ekꞌu janipa ri tzꞌibꞌital kan panuwi riꞌin, e lik kuꞌana na —xchaꞌ.'
  kpg-kpg: Di Beebaa Dabu e helekai boloo, ‘Mee e dau dalia digau huaidu.’ “Au e hagi adu
    gi goodou bolo nia helekai aanei le e hai loo gii kila, idimaa, nia mee ala ne hihi
    i di Au, le e hai loo gii dohu dono hagahonu.”
  taj-taj: एनीगदेसे ङाला ताम ङ्‌यान्‍गो, तिग्‍दा भिसम परमेश्‍वरला बचनरी ‘थेदा अपराधीगदेदा
    ह्रङ्नोन लला भिसी भ्रिबा ताम ङाग्‍याम पूरा तनोन तोःला’ तिग्‍दा भिसम ङाला बारेरी
    भ्रिबा ताम पूरा तबान मुला।”
  avt-avt: 'Hi hetpiyem entar yi han tokik eiyu me menmen enum mamnen eiyɨr ke mɨtɨk
    ketenen hɨne keiyɨk kaknep mɨt enun nepan. Hɨm me God mau tɨwei nɨpaa mɨt newisɨm
    hɨram matɨp me hi mar ik: ‘Mɨt iuwe nanwisɨk kaki kaktike mɨt enun nɨrɨak enum.’
    Menmen mekre tɨwei nɨpaa mɨt newisɨm me hi, hɨram mamnen mamɨrek.”'
  cbk-cbk: 'Hace ansina cay necesita cumpli si cosa antes ya escribi acerca di mio
    na Sagrada Escritura: ‘Ya trata con ele como si fuera ele un criminal.’ Ahora
    todo el que ya escribi antes acerca di mio ta principia ya sucede.”'
  uig-ARA: 'چۈنكى مەن سىلەرگە شۇنى ئېيتايكى، مۇقەددەس يازمىلاردا: «ئۇ جىنايەتچىلەر
    قاتارىدا سانىلىدۇ» دەپ پۈتۈلگەن سۆز مەندە چوقۇم ئەمەلگە ئاشۇرۇلىدۇ. چۈنكى مېنىڭ
    توغرامدىكى بارلىق ئىشلار تولۇق ئەمەلگە ئاشماي قالمايدۇ ــ دېدى.'
  tuf-tuf: 'Aját ba quin wacaro. Uchicrias Sir carit cuihsú báhjacan, ahra ey chihtá
    yajquíc cab cujacro, -wajacro-. As ojcor uchta cuihsú báhjacro: “Uwat ur ay bár
    bin tamo sihw̃ar eyta ey tamo cat eyta síhw̃aro,” cuihsú báhjacro, as ojcor. As
    ojcor eyta cuihsú báhjacan eyta rehquíc bar cab cucaro, wajacro, chiwa quin, Jesusat.'
  abx-abx: 'Kinahanglan atuman si kinabuhi''-ko i maka''anna'' si Kasuratan: ‘Trarataron
    iya pariho si makasasala''.’ Sumatan-ta kam nga ma''in na pira i pagtuman sito.”'
  mco-NT: 'Ɨɨch miich ajcxy nɨmaayb co copɨcy jada yajcuydunɨpy huɨdibɨ mimb jaybety
    mɨɨd ɨɨch ycɨxpɨ ma Dios ñecy ma jadu''n ymɨnañ: “Yaj''amɨchomujc (je Cristo)
    mɨɨd yɨ'' ajcxy huɨdi jɨbɨcjäyɨp.” Tüg''ócɨy mimb jaybéty ma Dios ñecy mɨɨd ɨɨch
    ycɨxpɨ, yajcuydunɨpy yɨ''.'
  bsp-bsp: 'Bawo, ic-lok’un: Mɛnɛ tɔkɔ aŋcic mɔ tɛlarɛ nnɔ iyi mɔ: ‹Analɔm kɔ ayeŋki
    bəkəc dacɔ.› Ntɛ tɔyɔnɛ temi mɔ, kəyi kɔ tender.»'
  kqf-kqf: Tagu yà giugiuwemi te gilugilumina wadubonemo niga mainana i giu, ‘Tana
    sa voiyena maibena taudanedanene,’ Banina bai matabuna a gilugilumi watana ba
    kauwina lisigumo ya tubuḡa.”
  cpb-NT: 'Tema imapero imonkaatya rosankenatakoitakenari pairani, kantatsiri: Ari
    intsipatagaitakeri kaariperoshireri. Eero awisashita jiroka, ontzimatye imonkaatya.”'
  aon-aon: “Um maresh? Baraen douk shenyem nyakrium eik iri nyetem Iruhin ananik Buk
    iri ta nyutogur adurin. Baraen enyudok, ‘Anan douk shakwrupan morim yowemi henek
    yoweishi inahos iri.’ Adur, enyudok baraen douk nyakrium eik um douk nyape nyatogur
    adurin.”
  hus-NT-2005: 'Pos tu utsáltsik ke koꞌol ka támun kʼal Nanáꞌ jelt xan ti kʼwajat
    dhutsadh ban Tʼokat Dhuslab enchéꞌ: “Ajyat jeye jelti max yab i alwaꞌ inik.” Pos
    ejtal xowaꞌ kʼwajat dhutsadh kʼal Nanáꞌ tu kwenta, koꞌol ka támun anchanꞌ.'
  mig-NT: 'Chi̱ ká''a̱n‑ri̱ jíín‑ró, ja̱ kánúú skíkuu‑ri̱ tu̱''un yá''a ja̱ yóso núu̱
    tutú: Te onde̱ jíín cháa ñáá ni̱ skétá''an‑de‑ya̱, áchí. Chi ta̱ká tu̱''un‑ri̱
    ja̱ yóso ná skíkuu ná''ín, áchí‑ya̱.'
  bps-bps: Du tulengu gamu, gdohò gsulat di Tnalù Dwata gablà di deg, manan, ‘Fakufla
    kenen di dad to gamsalà,’ du là fakay ku là gdohò i tagsulat gablà di deg ani.”
  mbs-mbs: Metoman den se kagi te Timanem insolat tepad kanak, ‘Ipelumun sikandin
    iling te otaw dakel se salà.’ Agpet a den imetayan, so yan se insolat tepad kanak.”
  tof-tof: 'Zitülkus módóga, ka yabü igó byaldóla, Godón Wialómórrón Bóktana ne bóktan
    opor bóktanda kürükwata, sab küppükü baine kürüka wagó: ‘I oya igó ngakónóp wagó,
    wa gida amgün pama.’ Anda, kürükwata ne poko wialómórróna, tómbapón kari pokoa.”'
  cme-NT: 'Yaaŋ mi tũnu-nɛi, mamaŋ nyɛgãaŋ Diiloŋ-nelma-na wuɔ: ‹Ba ka ce-yo nelbabalaŋo›,
    ba gbɛ̃ muɔmɛi. Ma ka bi ce. Mi maama maŋ nyɛgãaŋ sɛbɛ‑i-na, ma cemmaŋ-yiiŋgu
    hii.»'
  sus-sus: barima n xa a fala wo bɛ, yi masenyi naxan sɛbɛxi Kitaabui kui, fo a xa
    n li, ‹A ɲaxankatɛ nan sɔtɔma fe kobi rabae ya ma.› Naxan nagirixi n ma, na n
    lima nɛ. Naxan sɛbɛxi, na fama nɛ kamalide.»
  pon-2006: Pwe kumwail en ese pwe mahsen en Pwuhk Sarawi wet uhdahn pahn pweida rehi,
    me mahsanih, ‘E ahpw iang wadawad ong aramas dipan akan.’ Pwe me ntingdier duwen
    ngehi, e kin pweida.”
  dad-dad: Negur nẽ Itotoya bun eig ye ibodok, ‘Ĩ tamo sesen geid bagu difedin.’ Aya
    ã arokeneik, enei aya bun kisi fel, agef wõ youf. Ariya, aya nigin itoton are
    mogo kisi felef.”
  zab-NT: 'Te pur abdzɨny hor ni chagac zec ni rnii lo xquiits Dios pur nare rut rnii:
    “Ne gulucuenddeb laab lo de bɨny mal.” Irate ni cá lo xquiitsny pur nare ná par
    gac ziy.'
  jae-jae: Ma aê jasôm êndêŋ amac gebe Biŋ taŋ teto amboac tonec naŋ, oc êtu tôŋ êpi
    aê gebe ‘Sêsam eŋ gêwiŋ kêjaŋgowaga.’ Biŋ taŋ teto kêpi aê naŋ, oc ŋanô êsa.”
  ksd-ksd: 'Tago iau tatike ta vavat, ba da pait ot pa ia tagu go di ga tumu ia dari:
    “Ma di ga luk guve ma ra lavur tena varpiam.” Tago a dovotina da pait ot pa nam
    parika di ga tumu ia ure iau.'
  msm-NT: Su kinahangyan matuman sikan pig-iling duon to Kasuyatan to Diyus bahin
    kanay, ‘Og-isipon sikandin no makasasaya.’ Madani on sikan ogkatuman.”
  myk-myk: 'Bani nʼa da yi jo yi mu, lemu ya ka nɛ shizhaa na ge, li waha lʼi waha,
    lee ɲɔ ya yaa na fa. Lʼa ka Kitabu ni na: ‹Wʼa tɔrɔ le kakuubyii ni.› Lemu di
    ɲɛ nɛ shizhaa wuu li ge, lee ɲɔ na ba fa.»'
  sbe-sbe: 'Ya hededelaowa kalimiuwai: Kulikuli tabuna unai se kuliyako se wane, ‘Iya
    se kita meta iya hinage laugagayo tauꞌutuꞌutusidi tamowaina hesau,’ na teina hedehedede
    ta kabo ye laoma ye masalaha kaliguwai. Hedehededegu kulikuli tabuna unai wa meta
    hemamohoiyeina mahanana ye lagemako.”'
  mcr-mcr: Ii tiinjqä. Goti Hanjuwä Iqueqä bukä iuŋi, ‘Qu iquenyqä “Ämaqä quvqueqä”
    ätkuwiqä’ ätä äqänänä. Nyi jänä etqä. Kukŋuä iiŋi, Nyinyqä aŋgi päŋqiyä. Kukŋuä
    eeqänäŋi, Goti Hanjuwä Iqueqä bukä iu Nyinyqä ätäŋqe, naqä-qakui täŋga ätimäuŋqiyä”
    ätukqe.
  cux-NT: 'Ti ngaⁿ''á ngií ndís''tiī chi canéé chí cuuvi cuaacú tanducuéⁿ''ē chi canéé
    nguūⁿ yeⁿ''é: Ní ''iiⁿ''yāⁿ caⁿ''a yā chi vɛ́ɛ́ nuūⁿndī yeⁿ''e ''úú tan''dúúcā
    tanáⁿ''ā ''iiⁿ''yāⁿ chi vɛ́ɛ́ nuuⁿndi yeⁿ''e yā. Tí tanducuéⁿ''ē chi canéé nguūⁿ
    yeⁿ''e ''úú canéé chí cuuvi cuaacu.'
  tur-YTC: 'Çünkü size şunu söyleyeyim, yazılmış olan şu sözün bende yerine gelmesi
    gerekiyor: ‘O, suçlularla bir sayıldı.’ Çünkü benim hakkında olan yerine geliyor.”
    dedi.'
  san-ITR: yato yuShmAnahaM vadAmi, aparAdhijanaiH sArddhaM gaNitaH sa bhaviShyati|
    idaM yachChAstrIyaM vachanaM likhitamasti tanmayi phaliShyati yato mama sambandhIyaM
    sarvvaM setsyati|
  bel-N: 'Бо кажу вам, што мусіць зьдзейсьніцца на Мне ўсё гэта, што напісана: “І
    да беззаконьнікаў залічаны”. Бо ўсяму, што адносна Мяне, надыходзіць канец».'
  sch-sch: Nangni ki ril, Lekhabu'n, “Ama chu mi nunsiengei lâia telsa ani zoi” itia
    ku chung roi miziek hah, ku chunga ai tung indik rang ani.
  mic-MIQNT: Telimuloq, Gjinisgam ugtwi'gatign telueg, ‘Mimajuinu'g tle'watal st'ge'
    lue'winu.’ Ula amujpa tliatew. Ta'n goqwei tla'litaq gis ewi'gas'g'p Gjinisgam
    ugtwi'gatignigtug aq nige' pem tliaq.”
  huu-NT: 'Cuena jaie cuegafuiaɨ ja suite. Isaías mɨcorɨ cuena jaie cuega: “Maraiñede
    rafue fɨnoraɨma isoi naimɨe duere sefuite”.'
  jiv-NT: 'Nekaatarum. Yus-Papinium yaunchu aarma ana nu wi túrunamuja̱i̱ uminkiattawai.
    Ju̱iti aarma: Yajauch shuarnum pachikiarmiayi. Warí, Yus-Papinium ashí Winia aarma
    ana nu uminkiatniuiti.”'
  otm-NT: 'Nguetho i jatho din jagä tengu i mam bʉ ja rá hman Oją, i ɛ̨m bʉ: “Yʉ ją''i
    da ''yɛ̨mbi ra ts''om''bäi a,” i ɛ̨m bʉ ja rám hman Oją nanguecä, bi ''yɛ̨n''a
    ra Jesús.'
  dah-dah: '@see-verse:LUK.022.036'
  tnk-tnk: Iakani pehe tukumiaha i nəɡkiariien i ia Nəkukuə Ikinan traməkeikei muvehe
    mukuə ia nirak. Rɨni mɨnuə ‘Kəvsini pen in irəha nərmama səməme kamhərui loa.’
    Nəɡkiariien i kɨmərai pen ia Nəkukuə Ikinan raməɡkiari ia nirak, rɨnakuə nəha
    təkwtəkwuni.”
  kpr-kpr: 'Ai resira amo: God setiri nunda Geka aminda, nandae sise eminge gefuseri:
    ‘Tafasara kakato deoro sirivo eraera aminga ava, detero nu ambududurusira,’ Ainda
    geka a geka mendeni mendeni nandae sise gefusera amo, oroko isagha ari dae erira,”
    aminge setiri,'
  san-IAS: yato yuṣmānahaṁ vadāmi, aparādhijanaiḥ sārddhaṁ gaṇitaḥ sa bhaviṣyati|
    idaṁ yacchāstrīyaṁ vacanaṁ likhitamasti tanmayi phaliṣyati yato mama sambandhīyaṁ
    sarvvaṁ setsyati|
  nho-nho: Te Laupepa Tapu raa e sissii peelaa, ‘Te henua e hai maa Ttama naa e hai
    hoki i naa tama haisara.’ Teenaa naa taratara e taratara iaa nau nei ma ki ttino
    kiaa nau.”
  gym-NT: 'Ngöbö Kukweita tikani krörö tibtä: Ni ngututu kwrere jire niara namani
    tuen ni mda mdaye, abko tikani kira tibtä, ye abko rabadre bare täte jökrä tibtä.
    Abko kore se, niebare Jesukwe ietre.'
  azg-NT: 'Ee matsjö ndëëhoꞌ, vaa jñꞌoonꞌ Tyoꞌtsꞌon na jndui na itsohanꞌ: “Tjiꞌ nnꞌan
    cüenta na cüajon jnan tsixuan jon chaꞌxjen nque nnꞌan na tꞌman jnan vaa.” Nndaꞌ
    vaa na tso juu jñꞌoonꞌñeen. Jnduihanꞌ ntyja njan, ndoꞌ mayuuꞌ ntsiquindëhanꞌ.'
  bhd-bhd: अवं तुसन सेइं ज़ोताईं कि ई गल्ले ज़ै पवित्रशास्त्रे मां लिखोरीए, कि तै पूरी
    भोए। तै बुरे लोकन सेइं साथी गनो जेव! एल्हेरेलेइ मेरे बारे मां लिखोरी गल्लां पूरी
    भोने लोरिन।”
  too-NT: 'U''tza'' iccāhuaniyāni'' porque quit na''ictlōkentaxtū ixlīhuāk a''ntūn
    tatzo''kni'' quimpālacata. Chuntza'' tatzo''kni'': Lā'' laktzī''ncan hua''chi
    kalhatin a''ntīn tū'' tzey. Chuhua''j ixlīhuāk a''ntūn tatzo''kni'' por quit,
    tasqui''nī nala.'
  ind-AYT: Sebab, Aku berkata kepadamu, apa yang tertulis dalam Kitab Suci ini harus
    digenapi dalam Aku, ‘Ia akan terhitung bersama orang-orang berdosa.’ Sebab, yang
    tertulis tentang Aku sedang terjadi sekarang.”
  cjo-NT: 'Aritaki omonkaatakya rojankinatakotakinarini paerani Iseeyashi: “Rowamagaeteri,
    ikimitakaanteetyaari owamaantzinkari”. Kyaaryo, othotyaaperotakya kameetha maawaeni
    rojankinatakotzitakinari paerani riraga kamanantzirorini iñaani Tajorentsi.'
  nsn-nsn: Ge a nibolo peonene tono uelhire God pare, ‘Temaene inggono ra uataguin
    tasir tamata uasa.’ Doh inggo u hire tamiuoum inggon e turung kotpokoso totoguo.
    Aa! A hauar nibolo uatuha totoguo gine manasa ke uahuhutin tar kotpokoso pare,
    o man.”
  san-DEV: यतो युष्मानहं वदामि, अपराधिजनैः सार्द्धं गणितः स भविष्यति। इदं यच्छास्त्रीयं
    वचनं लिखितमस्ति तन्मयि फलिष्यति यतो मम सम्बन्धीयं सर्व्वं सेत्स्यति।
  tna-NT: 'Enei hue yama micuana equisainia, ema jepuiti Diusu sa quirica su derejiji
    yani cuana daja pu taji. Uja derejiji yani ema jepuiti: “Cristiano cuana ja Diusu
    sa Jabeituti Deja matsetana deja madhada cua nime.” Pamapa ema jepuiti derejiji
    yani mimi cuana daja epu.'
  lid-lid: Sahou mene ndratorowenei anya; ‘Iri lau badeh, ondrek jo ale udu mada sahou,
    hawe iri lau ndra-in.’ Ya eme, jo katiye tado kamwenen, lakou doh kameh asahan
    handru eme badak. Handru labai sahou mene ndratorowenei asehek ta nyalak, ndrame
    bakep handru.”
  wim-wim: Puth ngay wik inangan waaꞌ-waaꞌāng niiyanta than lat ngench thayanangan
    keenkanaman umpin ngayangan waaꞌ-waaꞌina, ‘Than way paththam ngul yump-yumpayn
    nungant keꞌ nil pam way paththam yimanangana.’ Puth niiyan ngul thiichān than
    wik anangan kan-kanam waaꞌ-waaꞌin ngayangana, puth than kan-kanam way paththam
    ngul yump-yumpayn ngathar.”
  zga-M: Ulwakhuva nikhuvavula, nchoni inchisimbiwe khuliune ipakha nchikwela, 'Atoliwe
    ndumunu uviadenyile indagilo; Ulwakhuva khila ikhyanchoviwe khulyone khikwelile.”
  yom-yom: 'bila ndikulukamba ti mama masonama madedakana mu diambudiama : bantula
    mu ntanda wu batu bambimbi. Bila mambu momo masonama mu diambu diama madi ayi
    tsukulu.'
  san-SIN: යතෝ යුෂ්මානහං වදාමි, අපරාධිජනෛඃ සාර්ද්ධං ගණිතඃ ස භවිෂ්‍යති| ඉදං යච්ඡාස්ත්‍රීයං
    වචනං ලිඛිතමස්ති තන්මයි ඵලිෂ්‍යති යතෝ මම සම්බන්ධීයං සර්ව්වං සේත්ස්‍යති|
  yut-yut: 'Piŋkop gen papiakon gen kɨnda nak do mandabi uŋun bamɨ noman tokdɨsak.
    Gen uŋun yaŋ: ‘Amɨn da kaŋba amɨn yokwisi kɨnda agɨt.’ Yaŋsi dayɨsat, gen morap
    nak do mandabi uŋun kɨsi bamɨ noman tokdaŋ.”'
  grc-BYZ: λέγω γὰρ ὑμῖν ὅτι ἔτι τοῦτο τὸ γεγραμμένον δεῖ τελεσθῆναι ἐν ἐμοί, τὸ καὶ
    μετὰ ἀνόμων ἐλογίσθη· καὶ γὰρ τὰ περὶ ἐμοῦ τέλος ἔχει.
  cpc-NT: 'Tima imapiro imonkaatya okaatzi josankinatakoitakinari pairani, kantatsiri:
    Ari intsipataitakiri kaaripiroshiriri. Iiro okantashita jiroka, ontzimatyii imonkaatya”.'
  nhg-NT: 'Pos nemiechelfea que quepea que mochihuas nopa inu nieca tli tlajcuelulpanca:
    “Hua inca tli tlajtlaculteque omopu”. Pues tli tlajcuelulpanca de naja quepea
    que mochihuas.'
  nya-nya: Zalembedwa kuti, ‘Ndipo Iye anawerengedwa pamodzi ndi anthu ochimwa,’ ndipo
    Ine ndikuwuzani kuti izi ziyenera kukwaniritsidwa mwa Ine. Inde, zimene zinalembedwa
    za Ine, zikukwaniritsidwa.”
  ngu-NT: 'Pampa nejhua nemechijlia ica on tlen noca tlajcuilolnesticaj ipan on Yectlajcuilojli
    ica oncaj nochihuas. On Yectlajcuilojli ijquin quijtohua: “Inhuan xcuajcualtin
    tlacamej oquipojquej.” Nochi, tej, tlen noca tlajcuilolnesticaj tenquisas.'
  kup-kup: Pot mañat Iesu epat mañah, “Met batam Baiñetinavoz Tepatak nemaz epat menahan
    hez, Met paru pimaz epat hapan, ‘Met pi aban horip ok.’ Pot hat aban horï tohopanezarinañ
    honeo meñepanen hepanezap ok. Pot menahan hezavor met nemaz mod menahan hezañiz
    rotapuv petev ou ravapanez ev tah.”
  jid-jid: Naki mi hla yiwu, ikpie wa ba nha nitu mu ani he naki, ba bla you na bi
    la tre, ikpei wa ba tre ni tumu a he naki.
  wmw-wmw: 'Kamana ibidi vitimiziwe vibushuriwe kuhusu omi: ‘Wantenda kamba dainfu.’
    Kusema kweli, piya vyaandikiwe na minabii kuhusu omi vyankutimiziwa.”'
  gmv-GGM: Ta intes tuma gays makal7atara izi issife paydettides geetetti kase xaafetida
    qaalay ta bolla polistana besses, ta gish xaafettiddaysas poloy tumappe gakides
    gides.
  ssg-ssg: Waliko ti Haeu kakawen i sohot hani nga, sikole ape i sohot ti i ukek,
    ‘Laha aile hani i hanowi tel seilon woun lialun.’”
  zpo-NT: 'Na nii lo gu, kwaan nzaa Xkyech Dios kwent cheen na nzhaal gaka, paro nzhé:
    “Lee re myet nzak lee xaa nak tub xaa nakap doo”. [Is. 53:12] Zee gak rese kwaan
    nzaa Xkyech Dios kwent cheen na.'
  poy-poy: “Toziya nukugambirani, Malembu Mananagala galembwa, ‘Wamtuliti shipinga
    shimuwera pamuhera na wavidoda,’ ndo mpaka gatimii kwa neni, toziya shawalemba
    kuusu neni shankwiza kuwera nakaka.”
  qwh-NT: 'Niyaqmi: Presisanmi Diospa palabran noqapaq escribirëcanqan cumplicanan,
    ‘Jutsasapatanomi ricayanqa.’ Tsemi noqapaq escribirëcaqcunaqa llapanpis cumpliquecan.'
  gaw-gaw: Aḏinu? Kayak naip̱a nai laa daaṯe. Nai amuam inam. ‘Ag Nug danab nau ele
    laip̱u qag maadḵulag.’ Nai amu daaṯe amunu da ag amelagp̱a aṯem, keeke amu geha
    dahilp̱a beḵu. Ao genab, nai oh Kayak naip̱a dahilnu daaṯe amu gemu meu oḵu,”
    awa aum.
  nca-nca: Dokoro sokomeko ŋuno ŋande nakayáŋaró, ‘Uni ŋundo hutuŋo mande wendaqeyote
    yero qeneyoteŋgo.’ Ko nondo ye yimirowe, unipareto otete ŋu nono tewaŋgo, dokoro
    o soso Anutu koro sokomeko teweya yaró ŋuko hamó tunoqeweya.”
  zpz-NTPP: 'Gun ya̱ rne̱e̱ lo der nu rlagy ñi nu gyuꞌ niñ gal nu bi cañ lat de riidz
    ni Ñgyoozh nu nac ya̱. Rniiñ: “Briib cuen dey mi lat de mbecy a̱ꞌ nap”, rniiñ.
    Tees dela coz nu bi cañ nu nac ya̱ rlagy ñi nu gyuꞌ niñ ―nam.'
  mkj-mkj: Pwa kamwai kidal pwa Puk Joarwi pwa, ‘Ih pwili wadwad oang armaj nauna
    kan,’ uhdahn en pwoaida. Pwa me ma ne insingdi oang Ngoahi, kin pwoaida.”
  zac-NT: 'Rniaꞌa lu të, rquiꞌni gac cumplir diꞌdzë rëꞌ lo quë naná escritë laꞌni
    Sagradas Escrituras: “Bëꞌnë mënë tratë lë́ꞌiꞌ cumë ziquë narguini mënë”. Vidë
    shtëna mërë tsaluhin. Runë faltë duꞌpë parë gac cumplir grë naná escritë de na.'
  kyg-kyg: Lapa nepauve, Goti mukufiꞌmo avoꞌmo kae maleꞌniya gemoꞌa hunoꞌaeꞌmo, keꞌaepa
    gemo amagiꞌa neꞌatalaya vayapiꞌmo maiꞌniya vekae, huꞌa apakesa afiꞌnae, huno nava
    gemo huno avoꞌmo kae maleꞌniya gemo afole aigiye. Muki kavaꞌamo nava gemo huꞌa
    avoꞌmo kae maleꞌnaya gemo afole neꞌaiye, huno hapa paiꞌnigeꞌapaeꞌmo,
  kmk-kmk: Ta masapula matungpal dit naikanglit sit ugud Apudyus maipanggop kan sakon
    un kanana’n, ‘Maibilang sidat gumabasuḻ.’ On, dandaniyon un matungpal dat naikanglit
    maipanggop kan sakon.”
  cao-NT: Mato parayamaquia. Jatihuahacaxëti xo Quënëhacanish cabo, naa “Caxaxëniria
    ca jascaria ja tocahacaxëti quiha” iquiina. Parayamaquia. Jatihuahacaxëhi quiha
    jatiroha ca ëa yoati Quënëhacanish cabo ra —nëa tsi Jesu nëcaniquë.
  bbr-bbr: Is epar awarom, meter jer weanik, äiein, ‘Akas kiro ro ko onok aru miäi
    roasiret pak turur maiei.’ Kiro jer wein ämän epar rusapai is opok päi.”
  inb-inb: 'Kasa­mi nii­ki­chita: ñugpa­manda librupi imasa ni­raiaska­sina­mi nukata
    pasa­ri­wan­ga­pa ka. Chipika, kasa­mi willa­raiá: “Paipas, jiru rurag­kuna­wa
    sug­lla­pi­mi kawa­rirka”. Tukui imasa nuka­manda willa­raiaska­sina­mi tukug­samun­ga­pa
    ka.'
  hrv-hrv: 'jer kažem vam, ono što je napisano treba se ispuniti na meni: Među zlikovce
    bi ubrojen. Uistinu, sve što se odnosi na mene ispunja se.”'
  box-NT: 'Le ĩ bío mu na mia: Le Dónbeenì bíonì vũahṹ bíonì na kà bìo
    ko à mu sá miì à ɲii sí: ‹Ɓa mà a dó ɓa bè-kora wérowà ɲii.› Mu bon.
    Bìo túara ĩ dã́ní yi á à wé ɲii ì sí.»'
  ote-NT: 'Ngueꞌa̱ nugui dí xiꞌahʉ gue mahyoni da njabʉ ngu ma̱nga ra Ma̱ca Tꞌofo
    de guequi habʉ ena: “Nuꞌá̱ ja ra uɛnda ꞌnara ꞌyøtꞌatsꞌoqui.” Ngueꞌa̱ gatho núꞌa̱
    xa ntꞌofo de guequi pɛꞌtsi da njabʉ.'
  wnu-wnu: Qanam eng, Qenu qob gumatemirei igo ‘munon boru wurinob garisi warambour.’
    Ende igo end ne qeemben ende yesiorubour. Qenu qob gugum ye yesiorunor end qamb
    gumatemir eng ye me ye bisinerei.”
  zam-NT: 'Tac daa nii loo gu'': Nase mzinle'' hor gàcque'' con'' loon xal mbez di''s
    co'' ndxab cón chenen, di''s co'' ndub loo libr co'' nac xti''s Diox co'' mbez:
    Thidte mde''th mèn di''s no mbli mèn cuent nac daa mbi'' ye''rsin'' làth mèn ye''rsin''.
    Cona, ngue niin loo gu'': Le'' di''s co'' ndub loo libr co'' nac xti''s Diox ndlu''
    cón chenen le''i naquinque'' tataa gàca loon le''n huiz ndxè''.'
  zyp-NT: Ma hrahei Capathai letah ciapaw a cang, ‘Taico ama cawh hmingsua a tuapaw
    sahlo khatah reipai a cang a.’ Ma heh kama letah a tling ruapaw a cang tah ka
    ca ching he. A cang, ka kong a ciapaw heh a tlingnah cai a phah leimei myca,”
    a tah he.
  sey-NT: 'Yëꞌëna tsoe toyajë paꞌiseꞌere ti̱ꞌañe paꞌiji. Ja̱ toyaseꞌepi caji: ‘Coꞌacohuaꞌi
    ja̱ꞌre co̱ni cue̱cuehuë.’ Ja̱je paꞌina, siꞌaye toyaseꞌe nuñerepa ti̱ꞌañe paꞌiji,
    yëꞌëna.”'
  nvm-nvm: Ijefuon maiji usuibe vuak iji bu buk akaij ijia isoime kuai, E iji bu abe
    e niesavo ijiena kamakno kuainva iji buka na abe ijegrega fu ijekma aresrekno
    kiain. Ijefuon maiji vuak irerag bu nuisina isoinva iji na vierafega bu rekno
    kiain.
  mps-mps: “Magi basowe? Bukude wali po augwaligo te po wai, ‘Augwaligo homude augwaligo
    aga dali dwai bidi dabe dali sisilai dao,’ wali. Tama eno dagebolo obao, tigidali
    po bukude wali po tiwai ena dali nai gilama walaibao. Ena tǫde bidibo sogo tamadi
    sia saibao,” Jisasgo te po aga bidi dabebolo wai.
  seh-seh: 'Thangwi Bukhu ya Mulungu yalonga tenepa: “Iye alengeswa ninga m''bodzi
    wa mapanga.” Apo Ine ndisakupangani kuti penepyo pisatongwa pisimbiswe muna Ine.
    Ande, pidalembiwa na thangwi yanga, pisafuna pisimbiswe.'
  pab-NT: 'Hiyaiya, Iraiti Waiyexe kaxairatyakehenere atyo nexa: “Xalijiniharexe akereta
    kaxomokaka”, nexa. Hoka natyo atyo nomita xihiye: nikare terotaite nokaxomokaki.
    Hiyaiya, xoare xamani atyoite xairatyoare tyaonita notahi hoka nikare ite nokaxomokaki
    — nexa.'
  llg-llg: 'Huu hataholi Yahudi la, tao Au leo hataholi manggalauk. De, baꞌianak bali,
    ala mai humu Au. Huu ndia ana laꞌe ndandaak no hata fo baꞌi Yesaya sulak mema
    kana so, nae: ‘Ala tao Ndia sama leo hataholi manggalauk!’ ”'
  kyf-kyf: 'Ɩn nɛɛ aɩn -ylaɛ: wɛlɩ -we wa cɛlɩa -Lagɔsɛbhɛ ''wʋ, -we gbaa: ‹Wa ka
    ɔ gbʋnyuuu kwɛ -cɩan glaa zɛlɩ,› na ''gbʋ wa yia we cɛlɩ. Nɩɩ, -we wa cɛlɩa na
    ''gbʋ, we mɩ nɩɩ, we nʋ lɛ, -bha -tʋ ''wʋ -sɛ.»'
  tpi-tpi: Long wanem, buk bilong God i gat tok olsem, ‘Ol manmeri i bin lukim em
    olsem wanpela man nogut.’ Mi tokim yupela, ol manmeri bai i mekim dispela pasin
    long mi. Long wanem, olgeta samting buk bilong God i tok bai i kamap long mi,
    em i mas kamap.”
  mih-NT: 'Vatyi catyi sihin ndo vatyi cuhva ndyaa si nu tutu ra Ndyoo sa cuenda mi,
    sa cuñi tahan si cuhva catyi si: “Cua tasi tuñi ñiyɨvɨ sii ra tañi ra iyo cuatyi.”
    Tacuan catyi si, ta cua cuu tandɨhɨ cuhva ndyaa si.'
  qvh-NT: '@see-verse:LUK.022.036'
  kms-kms: Te pugri God ningg buk pe wand pugri ye ur pu rise, ni mari, ‘Quayi nyumbueg
    ni ruqoind kin ni wuti yumbo ur brequ mand kin iri.’ Nge nungoqi simbe guduq wand
    te kin muq nganyene nge nde puq ren ye. God ningg buk nge ningg wand simbe wund
    kin te muq nganye puq ren yamb.”
  agn-agn: Tenged agganingo ong nindio, kaministiran mainabo ong yen tang nasolat
    ong Kasolatan, ang ganing, ‘Binilang tanandia ong mga kriminal.’ Tenged gainabo
    ra tang tanan ang nasolat natetenged ong yen!”
  nhi-NT: 'Ohcon innamechoniluia nic moniqui mochiuas notich ohcon quemeh ihcuiliutoc
    itich in Teotlahtolamatl: “Uan octaqueh quemeh se tlen amo cuali ayini.” Tlamilauca,
    nochi tlen ihcuiliutoc de neh, yoehcoc in tonal ohcon mochiuas.'
  ttc-NT: 'Wetz oxe''l nq''uma'' etetz, presiskix tzan tky''ik wi''j kyaqil aj tz''ib''ankaj
    oqtxi'' ikxjani: “B''ix tetz owok en iktza'' jun joyol choj.” Komo kyaqil aj tz''ib''a''
    wi''j wetz oky''elkix ikxji.»'
  dan-1931: 'Thi jeg siger eder: Det, som er skrevet, bør opfyldes på mig, dette:
    “Og han blev regnet iblandt Overtrædere;” thi også med mig har det en Ende.”'
  kwj-kwj: Hinde wowani, Gotri chengi ete sawero, ‘Kale kapwa hima ga funda rini wu
    wauro.’ Worotini kunu a sawendau, ka sumbu hingambwa ani ki o sukwakonda. Ei,
    Gotri chengi ani sawero mwanji hinga tinda ete mwe naha ya sukwakonda.”
  vie-OVCB: 'Vì lời tiên tri này sắp ứng nghiệm: ‘Người sẽ bị kể vào hàng phạm nhân.’
    Phải, các lời tiên tri nói về Ta đều sẽ ứng nghiệm.”'
  kze-kze: simátime'a sé'a naaóvá'á Áánútun-aai aúváí-kwandaaivimba Áísáya agaimaréna
    séna eráí'maesa sáwí'a uráan-kwaasi ermépa'a móankaraawe agaimaréna siráimba kentávéna
    siráimba póna paáriniye Ísu súwasa
  lbk-lbk: Tay kanak ken chakayo ay masapol ay maangnen ken sak-en nan naisolat ay
    kalin Apo Dios ay mangwanin, ‘Infilangcha siya isnan takho ay maid lentegna.’
    Siya, tay am-in nan naisolat maipoon ken sak-en, et cha maangnen.”
  mto-NT: 'Ku̱x veꞌem xa a̱ts miitseꞌe nna̱a̱jmada je̱ts tun vinko̱pk je̱ꞌe̱ veꞌe
    je̱tseꞌe tyónju̱t juuꞌ veꞌe je̱ Kunuuꞌkx Jatyán kya̱jtsp a̱ts ka̱jx. Jidu̱ꞌu̱m
    tseꞌe vyaꞌañ: “Veꞌem tseꞌe yaktuujn ax joꞌn je̱ ma̱ja̱ to̱kin ku̱du̱tuujn.” Nu̱jom
    vinxu̱peꞌe javyet a̱ts ka̱jx, tónjup kó̱tsjupts je̱ꞌe̱ veꞌe.'
  bzh-bzh: 'In ġaġek neggëp loḳ Anutu-yi-ḳapiya bë, ‘Detevin yi ya ving alam nij
    paya.’ Om sa nanër vu ham nabë: Ġaġek sënë rëḳ anon jaḳ, jaḳ nġaa pin sën
    rëḳ natöḳ vu sa. Yönon, ġaġek pin sën neggëp loḳ ḳapiya raḳ sa lo, og rëḳ
    anon jaḳ.”'
  guj-2017: કેમ કે હું તમને કહું છું કે, ‘તે અપરાધીઓની સાથે ગણાયો’, એવું જે લખેલું
    છે તે મારા સંદર્ભે હજી પૂરું થવું જોઈએ; કારણ કે મારા સંબંધીની વાતો પૂરી થાય છે.’”
  jvn-NT: 'Awit, pretyayaa! Tulisan nang Kitab sing uniné: ‘Dèkné bakal dianggep wong
    ala,’ bakal klakon karo awakku. Lan apa sing ketulis kuwi saiki klakon tenan.”'
  byr-byr: Sareꞌ dareꞌnesɨ. Dara yɨhɨthɨvanɨge. Gotɨyare bukuyavɨ yɨdaꞌnɨkeꞌ yunebanna
    nɨmɨnyɨ nyɨmaꞌnana! Dareꞌ dɨnɨꞌ ‘Aꞌmwe kɨwɨnyangɨ galazekɨvaidɨvɨsarajɨ yeꞌmwagakɨpɨꞌdelyɨra.’
    Sareꞌ dareꞌnesɨ. Yuna dazahɨrɨsaꞌna nɨmɨnyɨna yɨdaꞌnɨke dazaꞌ, saꞌ yunebanna dahaaꞌ
    nebwina nyɨꞌmwannadeꞌnanyɨ. (Aꞌmwera nɨmɨnyɨna kayaaꞌna yawɨꞌmanɨgatabaaibɨꞌ nabaai
    sarɨmɨnyɨna yawɨpɨꞌdevɨna yɨhɨthɨwa.)”
  ian-ian: Tamba la nɨmba God waa nyaangɨt pɨlɨwutnja vak wuna lak yaigandɨ. Kavle
    nɨmba kat yilɨnja vak vla Kraist kat yilɨndi waa tamba pɨlɨwutndi. Wan pɨlɨwutnja
    vak vak wuna lak yaigandɨ waa wandɨ Jisas.
  hun-hun: 'Mert mondom nektek, hogy be kell teljesednie rajtam annak, ami meg van
    írva: »És a gonoszok közé sorolták.« Mert ami rám vonatkozik, az mind beteljesedik.“'
  mcf-NT: 'Nuquin Papan ëbi chuiquin dada uamiampid nad iqueque. Tantia. Chuinu: “Icsambocquidbëdta
    unës uaindac,” quepampic. Aden Nuquin Papan ëbi chuiquin dada uamiampicpadomboembi
    nëbimbobi naimbudembi —quepanëdash Esus.'
  kjs-kjs: 'Gore nimi lagialo: Gote-na buk madaa ni-para gu-rupa lisa: Nipu enaali
    koae aunu raapu page mapiraaeme lo lisana. Go agalena re-re werepe ni madaa epalia-le
    adalimina lisa.'
  mni-mni: "Maramdi eina nakhoida hairi madudi Mapugi Puyada, \x93‘Aduga mahak ayon-aran\
    \ toubasinggi marakta masing challe’\x92 haina phongdokpiramaba adu eingonda thunglaba\
    \ tare. Maramdi eigi maramda irambasing adu thunglare.”\x94"
  yad-NT: 'Tapi ri̱tay jiryiva: Ra̱day jto̱taniy rimura jirya niquejada nu̱chara:
    Rivyichadeda nu̱tyu jvi̱ nta variñi̱, tapi jiryatiy nu̱chara raynchirya, ra̱day
    jto̱tanimyu̱y ti̱ta̱ju̱ra.”'
  mxb-NT: 'Dá chi̱ káꞌi̱n xíꞌín ndó ña̱ miía̱n xi̱nko̱o ña̱ káꞌa̱n tuti ii̱ Ndios
    sa̱ꞌí, dá chi̱ kaáa̱n diꞌa: “Ni̱ ndee ñaá ná iin ta̱a kómí kua̱chi.” Ta dión koo,
    chi̱ ndidaá ña̱ káꞌa̱n tuti ii̱ Ndios sa̱ꞌá ña̱ kía̱n ndoꞌi, kánian xi̱nko̱oan
    ―kaá na̱.'
  pon-2006A: Pwe kumwail en ese pwe mahsen en Pwuhk Sarawi wet uhdahn pahn pweida
    rehi, me mahsanih, ‘E ahpw iang wadawad ong aramas dipan akan.’ Pwe me ntingdier
    duwen ngehi, e kin pweida.”
  maq-NT: 'Cuatjin meje rë ta, tsëhë xi nguehe cuichjá cojo nuju ta hacutjin xi camahindu
    tsahan xcun xujun rë Nina ne, hatuxa tjin rë xi cuetjucaa, cjua xi chja cuitjin:
    “Cuichja xuta tsëhë me xi ngu xuta tsehen me.” Cuatjin camahindu. Hatuxa cuetjucaa
    sacuatjin camahindu. ―‍Cuatjin xu cachja Jesús.'
  hto-hto: 'Mei Juzíñamui Cuegáuaimo lloga cuemo ñue ɨ́coɨmo fuitáredeza. Be nɨ́ɨuai:
    “Fɨénidɨmacɨ cɨ́gɨmo cuena mamédiaɨoɨ.” Mei uáfueza, nana cue dɨbénedo cúegana
    ñue ɨ́coɨmo fuitárede, —daɨde.'
  por-BRBSL: 'Pois eu lhes digo que isto que está escrito ainda deve ser cumprido
