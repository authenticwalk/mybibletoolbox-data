  crn-NT: '’Ayee pu téꞌeyuꞌusiꞌi tɨjɨ́n: “Ayee pu hui tihuáꞌamitɨejteꞌecaꞌa tɨjɨ́n
    aꞌii pu aꞌɨ́ɨn púꞌeen seɨ́j tɨ aꞌij puaꞌa tíꞌitevij.” Ayee nu tejáꞌamuaꞌixaateꞌe
