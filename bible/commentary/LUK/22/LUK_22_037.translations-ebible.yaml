  tdx-tdx: Itaroñako te tsi-mete tsy henefañe amako ze pinatetse ty hoe, Nivolilieñe
    amo tsereheñeo re; eka, amam-pirefea’e ka ze hifetsak’ amako.
  naf-naf: 'Ma neŋ diindoma nâit: Kawawaŋgalen zezapat itnaŋaŋ kapigok zenzeŋaŋ, ‘Ek
    zelen zem kuwep sakam aindondo am ma an kambutiti ekŋen maindeipnok!’ Âpme kwitnaŋ
    kwitnaŋ sambe golaŋ zenze an ekŋenaŋ nâgât kukuŋaŋ ke sosok sokbemkawaŋ tabein.”'
  grc-MT: λεγω γαρ υμιν οτι ετι τουτο το γεγραμμενον δει τελεσθηναι εν εμοι το και
    μετα ανομων ελογισθη και γαρ τα περι εμου τελοσ εχει
  vid-vid: Kwa vila Maandiko Matakatifu galonga, ‘Na heye kohanzwa hamwe na wehile,’
    Ndanguwalonjelani, geng'ha gandichigwe mbuli ya heni, ganguza kuduma.”
  pio-NT: 'Nudéca nucàlidacuéca pirí yái comparaciónca píalíacaténácuéwa càulenápináca
    píicha yái ichàbáanápinácawa mesúnamáita iwàwacutácáiná namànica nulí macáita
    iyúwaté profetanái itànàanáté tàacáisi Dios inùmalìcuíse. Abéeri profeta íimacaté
    nùwali: ‘Yá nàuwichàidapinácani báawéeyéi yáapicha’, càité itànàaca tàacáisi nuináwaná
    ìwali. Macáita tàacáisi natànèericaté nùwali Dios inùmalìcuíse, iwàwacutá ichàbacawa
    càitade iyúwaté natànàaná —‍íimaca yái Jesúsca.'
  tsn-tsn: 'Gonne lobaka lo fitlhile lwa gore polelelo pele ka ga me e e reng: ‘O
    tlaa bonwa molato jaaka dinokwane,’ e diragale! Ee, sengwe le sengwe se se kwadilweng
    ka ga me ke baporofiti se tlaa diragala.”'
  amr-NT: Konige̱po “Keʼna dakhueaʼ huakaʼeri o̱ʼe̱. Onʼbatiaʼpakapo.” Apagbaʼa oaʼ.
    Kenda Apagbaʼa oaʼnig doʼtaj aʼti menʼhuaaʼdeapone ijjay. Ayaʼda Apagbaʼte meʼnigbatiaʼpakuyatenig
    doʼtaj aʼti meʼnogkaʼapone. Paiʼda ijnopoʼe̱a̱poy. Aʼti ehueʼda i̱jje̱a̱poy. —‍Jesúsa
    oʼmanaʼuyate.
  pwg-pwg: Giruma katamana kamonai ivona bo, ‘Wawaya beroberosi yavata kovogha ina viiya.
    Ma avonavonemi da weni girumina na taku ivi sisiyeku. Vonavaghata, ikikava igiruma
    da ita tupuwa na peyarina wekarakava etuputupuwa.’”
  cjv-cjv: 'Tora bengoro ne yokama tai epe inaimie? Yai Gumam kam mapunom epe dume:
    ‘Yaromi te ari niki deinga yokamai gere ama moimie,’ dungua ka i na moiki fuka
    duwangua kawom fanamie. Te kam mapunom muruwo na di narongua epena kawom fai narowangua
    iran na mangi tawa moikenaika ne yokamai tai epe inaimie,” epe di erongoro'
  tha-KJV: ด้วยเราบอกท่านทั้งหลายว่า พระวจนะซึ่งเขียนไว้​แล​้​วน​ั้นต้องสำเร็จในเรา
    คือว่า ‘ท่านถูกนับเข้ากับบรรดาผู้​ละเมิด​’ เพราะว่าคำพยากรณ์​ที่​เล็งถึงเรานั้นจะสำเร็จ”
  por-BR-2018: 'Porque eu vos digo, que ainda é necessário que se cumpra em mim aquilo
    que está escrito: E ele foi contado com os malfeitores. Porque aquilo que é sobre
    mim tem que se cumprir.'
  mhl-mhl: 'Nonji ore eru iŋi ŋajibe maneniŋ: Anuture buŋoo nonde mibi pega, buŋo
    sosowo oi foriineke fuke foreiŋ. Ore damanji ware fukeiŋgo ega. Biŋe buŋo mo oi
    iŋi quraŋgabi pega, ‘Iŋoji sembene bobo yoŋore kubuo peine, mibuŋ.’ Ore eru migo:
    Buŋo ore foriine oi nondeo fuke foreiŋ.”'
  klv-klv: Husur nukel mai gamit ke, natosian egai siGot timassarpoh len ginau ke,
    ‘Len nǝnauan salit loriŋi hum alat lotosa.’ Ale nǝsa lototosi husur ginau egǝm
    bar nǝsarpohan han ta bogai.”
  bco-bco: '@see-verse:LUK.022.036'
  kdl-NT: N tonuko ɗa̱, mayun ɗa ukuna u ɗa a korongi a kaci ka va̱ u ka̱na̱ ta̱ u
    shaɗangu, ‘A kece yi ta̱ a asuvu a aza ɗa a ꞌya̱nga̱sa̱ka̱i tsugono.’ Kpaci ili
    iꞌya a danai a kaci ka va̱, ushaɗangu u ne u rawa ɗe.”
  apu-NT: 'Teoso sãkire iõkatsopatakori kitxakapirĩka txari: Imaĩkaãka, kokaniri maĩkiko
    atoko inaãkako. Ininiã ikara nimaĩkiko apokapitikako. Ikara nota pirena kitxakapirĩka
    atãopitika —itxa.'
  roo-roo: Eake iava? Uvare Tugoropa Vuku oiso puraepa, ‘Rera tapo takuvuiverea vuri
    pitupituro purapa irara tapo.’ Oire uva oiso visii tavipaavoi ra vo reo eva oiraope
    rutu vao oa karekeepa ragai iava. Ari ita, vo reoro rutu varao Tugoropa Vuku oara
    purava ragai iava, evara-a oara oiraosa auepai rutu.”
  miz-NT: 'Tsí kakaꞌán u ni ntō tsí kantio é kūntaa ntɨ́ꞌɨ é kākaꞌan túꞌun Xuva kō:
    “Ide ña ni ña vatā ó de ña nī ñá iō kuetsí i”, kaꞌan. Tsi é un ntɨꞌɨ̄ é ūve naꞌa
    kuenta iñá ko ne, kuetsi é kūntaa ntɨ́ꞌɨ —kaꞌan Jésuu.'
  qvz-NT: 'Cangunata rimani Diospa shimita quillcashcashina ñucahuacpi pactarina man
    casnami nisha: Juchayuc runagunahuan churashca ara. Cunanga ñucamanda quillcashcacuinta
    pactarinmi.'
  deu-ELO: 'denn ich sage euch, daß noch dieses, was geschrieben steht, an mir erfüllt
    werden muß: “Und er ist unter die Gesetzlosen gerechnet worden”; denn auch das,
    was mich betrifft, hat eine Vollendung.'
  mjc-NT: 'Tyin catyí yu tsihin ndo, tyin tandɨhɨ tuhun yu tsa nyaá nu tutu Nyoo cua
    cundaa tsi, tyehen catyí tsi: “Cua tatsi tuñi nyɨvɨ tsi ra tumaa tsa cuví ra iin
    ra caquiñi.” Tacan catyí tuhun yu nu tutu Nyoo. Tan tandɨhɨ tsa catyí tsi tsa
    cuenda yu cua cundaa tsi ―catyí ra.'
  caa-caa: 'Porque inwareox era que tunor lo que chꞌar tzꞌijbꞌabꞌir tamaren tama uyojroner
    e Dios ucꞌani tuaꞌ acꞌapa achempa bꞌan taca cocha tzꞌijbꞌabꞌir. Y bꞌan e ojroner
    tiaꞌ war che que: “Uchebꞌiobꞌ que jaxir jax inteꞌ ajchamseyaj”, che e Jesús.'
  pls-NT: 'Ixin janha rrindattjo ra que chonda que siconna janha inchin jitaxin Palabré
