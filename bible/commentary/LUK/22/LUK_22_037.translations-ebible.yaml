    gaken.'
  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ଞେନ୍‌ ଆମ୍ୱେଞ୍ଜିଆଡଙ୍‌ ବର୍ତବେନ୍‌, ଞେନ୍‌ ଆସନ୍‌ ଏନ୍ନେଲେ
    ଅନିଡଲନ୍‌ ଡକୋ, ‘ଆନିନ୍‌ ଏର୍‍ମଡ଼ିର୍‍ମରଞ୍ଜି ସରିନ୍‌ ଡନିଡିନ୍‌ ଡେଏନ୍‌,’ କେନ୍‌ ଆଇଡିଡନ୍‌
