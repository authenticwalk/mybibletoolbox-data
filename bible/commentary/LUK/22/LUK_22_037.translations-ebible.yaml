    Jesús.'
  udu-udu: 'Haali/ aha/ ṯora um gwo mo ki Gwo ma Arumgimis yansan jin ’kwarkunu mo
    ki: Dhali a’di karkunu nyaḵki imandhaŋ gwo mo tani a’di naskina/ minu mii thim
    ki aha/ mo be. Haali/ a’di jin ’kwarkunu gom aha/ mo tani a’di ta mo gi thimkunu
    a’di mo be.'
  tvt-tvt: Tumeah ngah ih baat rum hala Rangteele ni nga tiit ah amet raangha, ‘Heh
    ah ehuh eleek mina et thiik ah,’ erah ah amiisak jaatjaat ih ang raaha, tumeah
    nga tiit mathan raangthiinta loong ah amiisak ih epun totoh ih ra hala.”
  bgt-bgt: Oti eia iaani eigna na komi Rioriso ke Tabu kena velea eigu inau, ‘Na komi
    tinoni kena velea imanea ke jotha duadia mara kena geogeno.’ Na komi fata mara
    na profet i hau kena riso horua eigu inau keda pukuni tate mai.”
  mvn-mvn: Iuna nonova aitam tau apa‑taputapu wayahiu iginumi deina, ivona, ‘Kadu
