  cco-NT: 'Dsʉco̱ꞌ lana tɨˊ nilɨti˜ jaléꞌˋ e féꞌˋ fɨˊ ni˜ jiˋ quiáꞌˉ Fidiéeˇ lɨ˜ féꞌˋ
