  tnn-tnn: Iatən kəm itəmat məmə nəghatən u e Naoa Rəha Uhgɨn tatəghat-in io, kən
    in otəkəike mol nɨpahrienən. In tatən məmə, ‘Netəmim nɨkilat təht məmə in etəmim
    kit itəm tatərəkɨn Lou.’ Əwəh, nəghatən u tatol nɨpahrienən əh-roiu.”
  hch-NT: Yanepütixecühüave, peuyevese nehesie maye'atüarienicü müpaü que müre'uxa,
