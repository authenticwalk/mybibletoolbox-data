  pan-pan: ਮੈਂ ਤੁਹਾਨੂੰ ਆਖਦਾ ਹਾਂ ਕਿ ਪਵਿੱਤਰ ਗ੍ਰੰਥ ਵਿੱਚ ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਹੈ ਕਿ “ਉਹ ਅਪਰਾਧੀਆਂ
