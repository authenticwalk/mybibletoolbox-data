    janha chonda que tsonhe.'
  eng-WYC-2018: For I say to you, that yet it behooveth that thing that is written
    to be fulfilled in me, And he is areckoned with wicked men; for those things that
    be of me have an end.
  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ମୁୟ୍‌ଁ ତୁମିମଃନ୍‌କେ କଃଉଁଲେ, ସେ ବିଦିନୟ୍‌ଲା ହାହିମଃନାର୍‌
