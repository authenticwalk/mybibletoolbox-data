verse: LUK.022.037
translations:
  kpx-kpx: Iale di la namigevei. Bukae Hoto molena daemo lohoi. Hoto keu loui avoe,
    ‘Ataeau huhuige keu atae toela mole.’ Iale abu subuta hisaliale kena nova daemo
    lohoi.”
  okv-H: Amita be amo ari nau degi ta do puvuresuja avo God ta ke ta mahu kajari einge
    mihia, ‘Embo amo ari sapura embo ra ke aisora’ ainge mihia avoeto na pehari iji
    puvija” ainge enu
  tbo-tbo: Matababana a paliwelemi naka geka bahana Yaubada a Buka ugolina ipa ina
    limoineya tau ugoliu. I baheya i pa, “Tauna tu dewaapapoe mitehi hi hiyawa emotehi,”
    babana awai biugei hi gilugilumi e laimoineya.’
  mal-C: ‘അവൻ അധർമികളുടെ കൂട്ടത്തിൽ എണ്ണപ്പെട്ടു,’ എന്നു രേഖപ്പെടുത്തിയിരിക്കുന്ന
    പ്രവചനം എന്നിൽ നിറവേറേണ്ടതാകുന്നു. അതേ, എന്നെക്കുറിച്ച് എഴുതിയിട്ടുള്ളതെല്ലാം
    പൂർത്തീകരിക്കപ്പെടണം.”
  grc-SR: Λέγω γὰρ ὑμῖν ὅτι ⸋ἔτι⸌ τοῦτο τὸ γεγραμμένον δεῖ τελεσθῆναι ἐν ἐμοί, τὸ
    Καὶ μετὰ ἀνόμων ἐλογίσθη· καὶ γὰρ ⸂τὰ⸃ περὶ ἐμοῦ τέλος ἔχει.
  bgc-bgc: क्यूँके मै थमनै कहूँ सूं, यो जो पवित्र ग्रन्थ म्ह लिख्या सै, ‘वो गुन्हेगार
    गेल्या गिण्या गया,’ उसका मेरै म्ह पूरा होणा जरूरी सै, क्यूँके मेरै बारै म्ह लिखी
    सारी बात्तां का होणा जरूरी सै।”
  khz-khz: Kwalana au na avaikilamina, Puka Veaga aonai ekilana, ‘Karoverave talimara
    ria pia vega-agi-koumi.’ Vokila au geku ai pene taunatauna.”
  deu-TKW: 'Denn ich sage euch: es muß dies an mir erfüllt werden, was geschrieben
    steht, nämlich: und er ward unter die Uebelthäter gerechnet; denn was sich auf
    mich bezieht, geht in Erfüllung.'
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ: Run bayúdx gac quiaꞌ lë naꞌ nayúj lu guich laꞌy, rna: “Glunëꞌ
    queëꞌ ca tunëꞌ quegac nup tuaꞌ döꞌ”, le lutság yúguꞌtë le nayujgac lu guich ca
    ral‑laꞌ gac quiaꞌ.'
  lin-lin: 'Ekomama : « Batangaki Ye elongo na babomi bato ; » mpe nazali koloba na
    bino : makambo yango esengeli kokokisama kati na Ngai.'
  hns-NT: 'Thiek se soen. Parmeswar liekhwaais hai kie: ‘Oe daakoe me gientie rahie.’
    Ie baat hamare biese me liekhal gail aur poera howe ke tjaahie.”'
  noa-E: Mua pãrag mag chirʉmʉn, Ẽwandam iek phã sim gaai jaau simjö ya mʉch thõimʉʉ
    paawaita mag chirʉmgui ajim anʉm. Ẽwandam iek phã sim gaai mʉ igwia jaauwai, “Iin,
    õor thõomiejöta wai naaju” a sim. Mʉ igwia ich mag phã sim aawai chadcha thum
    ichdëu jaau sim eyaa öbëbërg maju a jaaumajim aajem.
  eng-EMTV: For I say to you that this which has been written must still be accomplished
    in Me—the saying, ‘And He was numbered with the transgressors.’ For the things
    concerning Me have a fulfillment.”
  mib-NT: 'Chi cáhán rī jiín ró jeē quee quɨvɨ̄ ndoho yó jnúndóho, chi cánuú squícu
    jnūhun yáha jéē cahán nuū tútu sɨquɨ̄ rī: Sáha ñayuu jiín yá nájnūhun cásáha i
    jíín tée sáha cuēchi xeēn, áchí tutu. Chi tāca jnúhun un jéē yosó cáhán sɨquɨ̄
    rī, chi squícu nahín, áchí yá.'
  lif-NT2: अक्‍खेलॽरिक् साम्‌योसाप्‍लाओ साप्‍ते़आङ् पत्, ‘खुने़ॽग हाङ्‌बिफ्‍युङ्‌बाहाॽनु
    मे़दङ्‌घुरो॥’ कन् पाःन्‍निन् नु माङ्‌निङ्‌वाॽपाःन्‍नो इङ्‌गाॽ आमे़न्‍नो साप्‍ते़आङ्
    पप्‍पा पाःन्‍हाॽ के़रे़क् इङ्‌गाॽओ के़त्‍लो॥”
  xnj-xnj: Yiyandikwi mu Mayandiku Gamsopi, ‘Avalangiwi kuvya mmonga pagati ya vandu
    vanyagaji,’ Nikuvajovela naha, Mayandiku giganikiwa gatimila ndava yangu, ndava
    muni wumi wangu wihika pamwishu.”
  mmx-mmx: A tong i rinimi do Lovoang Kaala i lok do, ‘Neni ga nemen eburu mi limixin
    bilinga.’ Anai naba soorun mumu ia. Lavanga salai diga malagan i at Lovoang Kaala
    mumu ia, monga na soorun.”
  cbr-NT: '@see-verse:LUK.022.036'
  tee-NT: 'Pus chunch ju a''ulht''ut''it ni iclajunau ni tasq''uini ni ca''uctaxtuya''
    ju quilacata ju anu'' ju ts''okcanta la''ixchivinti Dios junta chani najun: “Ju
    yuchi lakts''incalh tachi ju va alactu''unu''”. Chunch ju najun chai t''ajun uctaxtunu''
    ju chavai.'
  eng-LSV: 'for I say to you that this which has been written is necessary to be accomplished
    in Me: And He was reckoned with lawless ones; for also the things concerning Me
    have an end.”'
  cak-NT: 'Y cami quiere'' nin-ij chiwe, roma can xtibanataj na-wi anche''l ri nu''ij
    chupa rutzij ri Dios ri tz''iban can. Chiri'' nu''ij: Anche''l jun aj-mac x-an
    che. Quiri'' ri tz''iban can. Y re'' can xtibanataj na-wi wiq''uin ren. Ronojel
    ri je-tz''iban can chuij ren chupa rutzij ri Dios, can xquiebanataj na-wi, xcha''
    ri Jesús.'
  pah-NT: 'A''ereki ji a''e pe me: Kiro po ti nhimombe''ua po''ruavo toho nehẽ – kiroki
    Tupana''ga rembikwatijarukara e''i: “Ga jukauka po ti g̃a ei nehẽ: ‘Ga ko okote''varuhu’.”
    A''ea ikwatijaripyra e''i ji mombe''gwovo, ei Jesus''ga. Nahã kiro hekoi nehẽ.
    A''ereki ji ahygahi pa g̃werĩ nhimombe''ua rehe, ei Jesus''ga.'
  sja-NT: 'Mɨa mãga jara bɨ ichita uchiait''ee perã mɨde jara bɨk''a Ak''õre Ũraa
    p''ãdade: ‘Eperã t''ãri k''achia-idaak''a iru p''anajida.’ Jõma ma p''ãdade jara
    bɨ mɨde ichita p''asait''eeda aji.'
  xed-xed: 'Ka yu ta mnaghunata ná, nana gwaɗa Lazglafta ta mnay kazlay: Tekw tsatsi
    mataba gwal pslatá mnduha kəʼa ya, ka nza tsi ta ghəŋa iʼi manda tsa. Ndanana,
    wana tsa skwi mnaf lu ta iʼi ya dzaʼa magaku,» kaʼa.'
  mks-NT: 'Jáchi̱ sa̱nahá na̱ca̱hyi̱ a̱ nu̱ libro yi̱i̱ Ndióxi̱ ta sa̱há ye̱he̱ na̱ca̱ha̱n
    tá na̱cachi a já: “Na̱cachi ña̱yivi cúú dá ta̱a quini sa̱há ña̱ cán quéa̱ na̱chitáhan
    na da̱ xi̱hín ña̱yivi quini.” Tócó ndihi ña̱ na̱ca̱hyi̱ nu̱ú tu̱hun Ndióxi̱ sa̱há
    ye̱he̱ sa̱nahá xíní ñúhú xi̱nu̱ co̱o a viti —na̱cachi Jesús.'
  gfk-S: 'Iou tange hobi ta mu kinong ira nianga tane God di ga pakat utagu i tange
    horek: ‘Di ga was pakur ie ma ira holmatau.’ Ikin ra nianga na hanawat tutuno
    kinong ira linge di ga pakat utagu di ura gilgil tus um.”'
  bmu-bmu: 'Nöŋön miaŋgöra kewö jibi mötket: Anutugö keu nöŋgöra jigeri, mi körek
    pakpak köhöim teköma. Miaŋgö nalöŋan mönö kam kuŋgumamgö akza. Buŋa keu kun kewö
    ohoget ahöza, ‘Yaŋön bölöŋi meme yeŋgö kambuŋine ahöma, jiget.’ Miaŋgöra jizal:
    Keu miaŋgö ölŋi mi nöŋgöreŋ asuhum teköma.”'
  dgz-dgz: Iwa wapena anun. Wataget God nop mega ok seane tavewa mega ne me di. Mu
    ok anega seane, Waenapan anega wan, ‘Me koewa nagire garewa muga den waren.’ Oitana
    ok ap anega seane, menan ap anega di venaseta.”
  eng-GNV: 'For I say vnto you, That yet the same which is written, must be perfourmed
    in me, Euen with the wicked was he nombred: for doubtlesse those things which
    are written of me, haue an ende.'
  zaa-NT: 'Porqui''ni caduel·la'' ccá cumplir lani inte'' iyaba nu ga''na escrito
    làti ra: Làcą nna belàtsi'' cą ne entre canu huèni maldad para gattie. Pues iyate
    nu ga''na escrito acerca de inte'' nna chi gul·lani tsá qui''ni ccą́ cumplir.'
  eng-WEBSTER: 'For I say to you, that this which is written must yet be accomplished
    in me, And he was reckoned among the transgressors: for the things concerning
    me have an end.'
  guh-guh: 'Xaniajanë pacuenia pacatsipaebijitsiatsi. Pacuenia xanë yabara Diosojumelivaisibaxutota
    tajëvelia jumaitsi, bajarapacuenia netocopiapatsiana. Dioso pejumelivaisibaxutota
    tajëvelia xanë yabara jumaitsi mapacueniaje: “Naneconitsiaexanaenatsi bepibisiacuene
    pexanaenëcuenia,” jai tajëvelia xanë yabara Diosojumelivaisibaxutota. Nexata bajarapacuene
    imoxoyo baja pevajënae tanetocopiapatsinexa, jai Jesús pijajivijavabelia.'
  bon-bon: Cane weebibine jijenininine egä Oogäräneji Mene te cäme poto cidi me miiji
    ibibi äbitame egä, ‘Teebine ecitenisi conocono biname cama yepä.’ Yoo, ngena mene
    cäme poto cidi me oogäräneji gyene, toraca me äbitenige.”
  nhw-BL: 'Pampa nimechilhuía, ama tlamis catli quiijcuilojque huejcajya tlen na campa
    quiijtohua: ‘Masehualme quiitase para amo cuali pampa quiitase ininhuaya amo cuajcualme.’'
  mgw-mgw: Nimmakianga gano mayi'gi'yo ga Maandiko Mapeleteu, ‘Aabi'kilwe lipi'nga
    limo na babaalabiya.’ Ipalikwa gatimi na gagapalikwa na nenga gendaikya.”
  swh-ONEN: Kwa sababu, nawaambia, andiko hili lazima litimizwe juu yangu, kwamba,
    ‘Alihesabiwa pamoja na wakosaji’; kwa kweli yaliyoandikwa kunihusu mimi hayana
    budi kutimizwa.”
  wbi-wbi: ulwakuva nikuvavula, sooni sino silembilue vwimila uune lunoghile sivombeke,
    'na kutolua ndavule umuunhu juno vikun'kola ghwene n'denya ndaghilo. ulwakuva
    kila kino aavavili valyajovile vwimila uunekukwisa.
  bba-bba: Domi nɑ bɛɛ sɔ̃ɔmɔ, nɡe mɛ bɑ yoruɑ, “Bɑ nùn ɡɑrisi tɔn kɔ̃so.” Yɑ ǹ koo
    ko yɑ kun mɑn koore mɛ. Ye n mɑɑ sɑ̃ɑ nɛn ɡɑri yɑ wiru ɡoorɔ.
  eng-KJVCPB: 'For I say unto you, that this that is written must yet be accomplished
    in me, And he was reckoned among the transgressors: for the things concerning
    me have an end.'
  kgk-NT: '—Nhandejáry nhe''ẽ kwatia-rehe ohai va''ekwe xe-rehe he''i: “Hembiapo vai
    va''e-rami ojerereko va''erã”. Anhete ha''e-ta: Ojehu-tama xe-rehe ojehai va''ekwe,
    he''i íxupe gwekoharã omotenonde-vy.'
  waj-waj: 'Na ngii giaa ngii miaunoo. Anutuuqaa kua fafaaraivo vainno tinoo: Iya
    inna vitada vaidi maisaiya tasipama kiaavaivee. Anutuuqaa kua fafaaraivo niiyara
    itaa kua tuuvo makee kaanaivo vakiaivee. Mmuakiaa kuavai niiyara fafaara roovo
    kaanaivo vakiaivee,'
  ekk-PKP: 'Ma ütlen teile, et see väide minu kohta Pühakirjas peab täide minema:
    „Ta arvati patuste hulka.“ Nüüd läheb täide see, mida on minu kohta öeldud.“'
  mpx-mpx: Kaiwena Buki Bwabwalena i ba, ‘Iya al ge, alonau ge logugui ana toleke,’
    ge na baewa eliyamiu, nasi gamagalau nihi ginol eliyau ni ola to. He bugul gegewena
    toto hi lelelian kaiweu i tatabwa tunahot te.”
  wbp-wbp: '@see-verse:LUK.022.036'
  luo-luo: 'Osendiki ni: ‘Ne okwane kod joketho’; kendo awachonu ni wachni nyaka timrena.
    Ee, gino mondik kuoma koro chiegni timore.”'
  nhe-NT: 'Pampa nimechilhuía, ama tlamis tlen quiijcuilojque huejcajquiya tlen na
    campa quiijtohua: ‘Tlacame quiitase queja se tlen ax cuali pampa quitlalise ininhuaya
    ax cuajcualme.’'
  aii-aii: '”ܣܵܒܵܒ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܗ̇ܘ ܕܦܝܼܫܵܐ ܝܠܹܗ ܟܬܝܼܒ݂ܵܐ ܒܘܼܬ ܕܝܼܝܼ:
    ’ܥܲܡ ܥܵܘܵܠܹ̈ܐ ܦܝܼܫ ܠܹܗ ܡܸܢܝܵܐ،‘ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܦܵܐܹܫ ܬܘܼܡܸܡܵܐ. ܗܹܐ، ܟܠܔ ܡܸܢܕܝܼ ܕܟܬܝܼܒ݂ܵܐ
    ܝܠܹܗ ܒܘܼܬ ܕܝܼܝܼ ܒܸܬ ܦܵܐܹܫ ܬܘܼܡܸܡܵܐ.“'
  esk-NT: Uqautigipsi, Taamna uqałiq aglausimaruaq Agaayyutim makpiġaaŋiñi atuumaruksrauruq,
    itna ‘Irrutiniġaat savamaqłuktuatun.’ Iluqaan aglausimaruaq uvapkun immiumakkauniaqtuq.”
  msb-msb: kay matuod gayod na matutuman sa akon an mga surmaton san Banal Na Kasuratan
    na amo ini, ‘Ginbiyo siya sa mga kriminal.’ Matuod na an nasasabi sa Banal Na
    Kasuratan manungod sa akon natutuman na.”
  cpa-NT: 'Di³ tiog¹³ báh³ hniuh¹² li¹ti¹ jǿg³ la² ja³cog²jni, jǿg³ lǿa¹² ni³ si²:
    “Jmo¹dsa hi² lán¹²dsa ju³lah lán¹² dsa² ti³re² dsag³,” rø²juúh² si². Li¹ti¹ báh³
    ca¹lah¹jǿ¹ jǿg³ lǿa¹² ni³ si² ja³cog²jni.'
  dso-dso: ମୁଇ ତମ୍‌କେ କାଇକେ କଇଲିନି ‘ସେ ଅପରାଦିମନର୍‌ ସଙ୍ଗ୍‌ ସମାନ୍‌ ଦସା ପାଇଲା’ ବଲି ସାସ୍‌ତରେ
    ଲେକା ଅଇଲା କାତା ସିଦ୍‌ ଅଇବାକେ ଗାଲାନି ।”
  meu-meu: Badina be na hamaoromuimu, ina e torea herevana anina be lauegu ai baine
    vara; eto, Ia na kara havara-havara taudia ida vada e duahidia hebou. Momokani,
    una hereva be lauegu ai baine ḡuḡuru.
  yva-NT: 'Weye Ayao Amisye ama ana mo rinaurairive omamo indati mamaisy, wemi mo
    ratoe no taiso: ‘Opamo ato siso vatano ukakainoanive mansai.’ Tugae, kavinta nakato
    urairije umaso indati mamaisy.”'
  dgc-dgc: Da tandaan moy, tu kagi ta kasulatan na Diyos a tungkul diyakén, a kagi
    na a mebilangék kan du makasalanan a tolay, éy matupad dén ya nadid.”
  zpm-NT: 'Sac nataa nagoṉ, laa miech cteed naa miṉe zhobnee lo Xtiidz Dios, zaatne
    rnee: “Bnabey zho gut me, zigne rut zho grë zha ntseeb.” Grëse miṉe zhobneele
    teed naa, ib laaw none gac niina.'
  hix-NT: Onà wyaro àkehe, owyanye, kekon hatà. Tàxanomkahnohsom me wehxaha hampànà,
    Khoryenkom karyehtan yawo ro rma haxa ryehtxoho me. Onà wyaro nkehe, rohoko, àmenhosahonhàrà.
    Waha kom kukuru moson hamà katxho me naha hampànà, toto komo wya. Àro wyaro rma
    nkehe, àmenhosahonhàrà, rohoko, kekon hatà. Àro wyaro katxhàrànhàr yawo ro tàxanomkahnohsom
    me wehxaha, kekon hatà, Txesusu.
  sim-sim: Mberem ushiwak? Jekamba Avui Wasilakahik karem li kayehendari osa, �Ma
    li heyenak kavakavan unda ma hom nakwa ri.� Jirin amu sawenduwa. Jekamba Avui
    Wasilakahik li kayehendari oso avak omek anhik talakwa sir.�
  npi-ULB: किनकि म तिमीहरूलाई भन्दछु, मेरो बारेमा जे लेखिएको छ त्यो पुरा हुनेछ, ‘र
    उसलाई दुष्‍टलाई जस्तै व्यवहार गरिनेछ । किनकि मेरो बारेमा जे अगमवाणी गरिएको छ त्यो
    पुरा भइरहेको छ ।”
  cgc-cgc: 'tak sugiran ta kyo na may ambal naan ta sinulat na pulong ta Dyos na kinanglan
    matuman paagi ta mga matabo ki yaken. Yi nasulat: ‘Kanen pabilang man na kriminal.’”
    Ambal man Jesus, “Tanan na nasulat parti ki yaken matuman en.”'
  tim-tim: '@see-verse:LUK.022.036'
  yor-yor: Nítorí mo wí fún yín pé, ‘Èyí tí a ti kọ̀wé rẹ̀ kò lè ṣe kí ó má ṣẹ lára
    mi, a sì kà á mọ́ àwọn arúfin.’ Nítorí àwọn ohun wọ̀nyí nípa ti èmi yóò ní ìmúṣẹ.”
    tí a sì kà á mọ́ àwọn alárékọjá.
  wos-wos: 'Guniré wuni we, wunika hayindan maki wuniré huruséketandi. Wun hundi angi
    dé: ‘Déka di wa, Dé akwi haraki saraki sémbut hurukwa du dé.’ Wunika hayindan
    maki xakutandé.”'
  emp-NTPO: 'Mʌ̃a jaraya: Ãcõrẽneba bed̶eabariba mʌ̃nebema b̶ʌd̶ara wãrãda mãwãida
    b̶ʌa. Nãwã b̶ʌsia: ara idjida ẽberã cadjirua quĩrãca idu beabisia. Mʌ̃nebema b̶ʌped̶ad̶ara
    wãrãda jũma mãwãya.–'
  eng-F35: 'Because I say to you that this which is written must still be fulfilled
    in me: ‘And he was classed with the lawless’; and because the things concerning
    me have an end.”'
  ind-ind: Karena Aku sungguh-sungguh berkata kepada kalian bahwa sekarang ini nubuatan
    para nabi tentang Aku sedang ditepati. Semua harus terjadi sesuai dengan yang
    dinubuatkan tentang Aku, termasuk nubuatan yang mengatakan, ‘Dia akan dianggap
    sama seperti para penjahat.’”
  pes-OPCB: 'چون زمان انجام این پیشگویی درباره من رسیده است که می‌گوید: او از خطاکاران
    محسوب شد. آری، هر چه درباره من پیشگویی شده است، عملی خواهد شد.»'
  mpt-mpt: Sinanggwano Gode weng omkeimalin nakae Aisaiae Gode buk temo dolanea baanea
    E debeb utniba nakai kukub misiamo wafublib isu ut daiba bekebenamabebo ge baanea
    ne weng sango dolanebio kesoa bain anoa yamo balinamabobo ge baabesea
  ssx-ssx: Pa ekipeke. I̱ma꞉ iki pa꞉ta꞉ ota꞉ alome. Mo hande Baiboloma꞉ lao witolota꞉
    Ikana꞉ma꞉ ipikita꞉ mo pi ula꞉eki yambeleme haliweki ame̱le̱ mandakena꞉ apa꞉tao
    yata꞉pilimikie la꞉la꞉ ekita꞉ I̱na꞉ ota꞉ peneme yaena꞉e. Pa ekipeke. Mo hande I̱na꞉
    lao wiekeeki paeyaota꞉ ameta꞉ ota꞉ peneme yao ipula꞉me leekeme.
  mkl-mkl: Si ɑnyii nŋu mɑ́, í sɔ̃ ŋɑ í ni, ideu ihɛ̃ iyi ɑ̀ kɔ nɑ irim nɔu ɑ́ cei,
    si bɛi ɑ̀ ni, ɑ̀ dooɑɛ si woo ce lɑɑlɔ ŋɑ. Kù nɔ kù nɛ bɛi ɑ́ ce iyi kù ce bɛɛbɛ.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂକେ ସାସ୍ତର୍‌ ବାସଙ୍ଗ୍‌ଡିଙ୍ଗ୍‌କେ” ଜେ “ମେଁ
    ଅପରାଦି ରେମୁଆଁଇଂ ଏତେ ଡଣ୍ଡ୍‍ ବଗ୍ ଡିଙ୍ଗ୍‌କେ । ଏନ୍‌ ସାସ୍ତର୍‌ନେ ବ୍ନାଲିର୍ ସତେଆ ଗଟେଏ
    ଆକେନ୍ ନେଙ୍ଗ୍ ବିସୟ୍‌ରେ ଗୁଆର୍‍ ବଗେ ଆରି ଏନ୍‌ ଏବେ ଗଟେ ଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: Haa si7ite! ‘Geellatara taybettis’ geetettidi xaafettidayssi tanan polettanaw
    bessees. Ee, ta gisho xaafettidabay poletteyssi tumattis” yaagis.
  unx-unx: ନେଆଁ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, ‘ଇନିଃ କା ଧାର୍‌ମାନ୍‌ ହଡ଼କଲଃ ଲେକାୟାନାଏ,’ ଆଡଃ
    ଆଇଙ୍ଗ୍‌ ମେତାପେ ତାନାଇଙ୍ଗ୍‌, ନେଆଁଁ ଆଇଁୟାଃରେ ହବାଅଃଗିୟା । ହେଗି, ଧାରାମ୍‌ପୁଥିରେ ଆଇଁୟାଃ
    ବିଷାଏରେ ଅଲାକାନ୍‌ତେୟାଃଦ ସାର୍‌ତିଗି ହବାଅଃଗିୟା ।”
  gah-gah: 'Neza lamaná lo nolukumuve. Monó gotolaú gakó makó láa liki luhuva gizinamó
    nene nenitoka utó inogo noive: Netá golesa aliaká nia vetini kigivéipo noive liki
    aiki gatamó. Itó monó gotolaú luhuva mukí nenikumú gizinamó nene nenitoka utó
    oko alévolé noive.'
  lcm-lcm: Using napo antok imi ta mengen ke kitala salik ia anig, kana ki abis apunuk
    ia ta, Kitala taot kuvul ia ve ri katakai i putuk saupai. Io, kana na mengen ke
    kita salik ia anig, kalapo serei atapunuk aliu.”
  aer-aer: '@see-verse:LUK.022.036'
  qvc-NT: 'Chaqa kananqam rinllapana qesachawaq, suq runa ancha malu ruraqtashina.
    Chaymi Dyuspa Santu Librumbi nishqanqa kumplinna. Chay librumbim noqapaq nin:
    “Mana allin runapaqshi rinllapa riqsiq”, nishpa.'
  tgl-ULB: Sapagkat sinasabi ko sa inyo, kinakailangang matupad ang nasusulat tungkol
    sa akin, 'At itinuring siyang isa sa mga lumalabag sa batas.' Sapagkat natutupad
    na ang pahayag tungkol sa akin.”
  cbs-NT: 'Na eska en matuki chaniaidan, jaska ea wakin binumama menexanaibu Isaíasin
    kenekin yuikin: “Juni chakabu yuibaunxankanikiki”, ani chanima ekidi keneni dasibi
    betsa texewama ea axankanikiki, ewen menekinan— jatu wa'
  xtm-NTPP: 'Kovaa jin kona''a ni ja sa''a ká''an tutu ndee tnu''u Su''si ma: “Jin
    sa''a ñayii ma tnu''u ja in ñayii sa''a ja u''vi kúu sa.” Te ká''an sa ja sukan
    ko kuu ja ndo''o sa ma. Vaa ndaka ja ndee nuu tnu''u Su''si ma ja kuu sa ma jiniñu''u
    ja ko kuu sukan ―‍kúu ya jiña''a ya.'
  nnq-nnq: Magambu nannengelanga Majandiko Gachwapi galenga, ‘Akabekigwa kikuta chimwe
    na akabaja,’ mpaka galenganile, magambu kila eliandikigwe kunenga nenga liba kweli.”
  bao-NT: 'O biro cʉ̃ja ca ĩi owarique, cʉ̃ja ca ĩiricarore birora yʉrena biirucu:
    Ñañarã watoapʉ biicã yai waawi. Niipetirije yʉ yee maquẽre cʉ̃ja ca owarique tee
    ca ĩirore biro ca biipe niiro bii —ĩiupi Jesús.'
  san-ORI: ଯତୋ ଯୁଷ୍ମାନହଂ ୱଦାମି, ଅପରାଧିଜନୈଃ ସାର୍ଦ୍ଧଂ ଗଣିତଃ ସ ଭୱିଷ୍ୟତି| ଇଦଂ ଯଚ୍ଛାସ୍ତ୍ରୀଯଂ
    ୱଚନଂ ଲିଖିତମସ୍ତି ତନ୍ମଯି ଫଲିଷ୍ୟତି ଯତୋ ମମ ସମ୍ବନ୍ଧୀଯଂ ସର୍ୱ୍ୱଂ ସେତ୍ସ୍ୟତି|
  rmn-rmn: 'Пхэнав тумэнги, кай Манца камэл тэ овэл, сар си яздимэ: «Лэс гиндэ сар
    прахарес». Алаи, со Мандар сас яздимэ, генэ залаг тай кан овэл.'
  huv-NT: 'Cos sasaj icon xique netam marangüch wüx ximbas atnej lasanderac wüx tiül
    Mipoch Teat Dios, cos apiüng: “Tayacüch atnej nop nerang ngo majneaj”, aw. Meáwan
    leawa lasanderac wüx quiaj, netam majlüy atnej ―aj nejiw.'
  otn-NT: 'Porque dí xi''a̱hʉ ngue jatho ngue ga̱ thocä''a̱ te nt''ot''i p''ʉ ja ra̱
    Ma̱ca̱ Libro ngue ɛ̱na̱: “Da̱ tho tengu̱tho n''na ra̱ ts''oc''ɛ̱i̱”, i ɛ̱na̱.
    Porque nu̱''a̱ te nt''ot''i ngue ga̱ thocä, jatho ngue di̱ njahma̱''a̱.'
  nop-nop: Yodoko Mededi indiŋ yolak doktiŋa hanimbe nadineŋ, ‘Adi me kadakaniŋ titiŋ
    nindapmaneŋ.’ U biyagoŋ hinek nu’walaŋ mintawek. Biyagoŋ hinek nemenemek Yodoko
    Mededi nutok yolak u agaŋ biyagoŋ mintawek.”
  obo-NT: Oyyos ko‑ilangan en nod kotuman iddos no‑ikahi riyot Nosulat no Kahit Monama
    moka‑atag koddi no mid ungketen to, ‘Id polommung sikandin diyot mgo kriminal.’
    Na, asow ron ini od kotuman.”
  kca-kca: 'нынана пŏтәртԓәм: пӑ тӑм хӑншәм ŏт Ма хŏщайэм йэтшәптәты мосәԓ: "Хŏрахщэт
    пеԓа Ԓўв ԓўӈәтман ус"; Ма йушем щи йэтшәԓ".'
  cak-ENT: 'Y vocomi quiri'' ninbij chive, roma nc''atzinej que nbanatüj cachi''el
    ri nbij chupan ri rutzij ri Dios ri tz''iban can. Chiri'' nbij c''a: Cachi''el
    chuka'' jun aj-mac xban chin. Quiri'' ri tz''iban can. Y re'' nbanatüj na vi viq''uin
    yin. Ronojel c''a ri ye tz''iban can pa nuvi'' yin chupan ri rutzij ri Dios, nyebanatüj
    na vi, xbij ri Jesús.'
  lif-NT: ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. ‘ᤂᤢᤏᤧ᤹ᤃ ᤜᤠᤱᤒᤡᤑᤩᤢᤱᤒᤠᤜᤠ᤹ᤏᤢ ᤔᤧᤍᤱᤄᤢᤖᤥ॥’
    ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤢ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴᤏᤥ ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤔᤧᤴᤏᤥ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤵᤐᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤀᤡᤱᤃᤠ᤹ᤀᤥ
    ᤁᤧᤳᤗᤥ॥”
  mie-NT: 'Chi cáhān ni jíín ndá nú jā quiji quīvī jā cundoho ó tūndóhó, chi cánuú
    quee ndaā tūhun yáhá jā cáhān nūū tutū sīquī ni: Sāhá nchivī jíín yā tá cúu nūū
    sáhá ji jíín ndá tēe sáhá cuāchi xēēn, cáchī tutū. Chi ndācá tūhun yósō ñúcuán
    jā cáhān sīquī ni, quee ndaā ndihi, ncachī yā.'
  san-TIB: ཡཏོ ཡུཥྨཱནཧཾ ཝདཱམི, ཨཔརཱདྷིཛནཻཿ སཱརྡྡྷཾ གཎིཏཿ ས བྷཝིཥྱཏི། ཨིདཾ ཡཙྪཱསྟྲཱིཡཾ
    ཝཙནཾ ལིཁིཏམསྟི ཏནྨཡི ཕལིཥྱཏི ཡཏོ མམ སམྦནྡྷཱིཡཾ སཪྻྭཾ སེཏྶྱཏི།
  qve-NT: 'Bibliapin noqamanta escribisqa khaynata nishan: “Payqa huchasapa hinan
    ñak''arinqa”, nispa [Isaías 53.12]. Noqamanta chay escribisqankuqa cumplikunqapunin,
    nispa.'
  pao-NT: Soo nu-kwitu nanemamakwudu nabotugudu oo-toogoo manipetukwu. Mee oosoo na'unakwe,
    ‘Nu ka mu nanasuda tumatugudu-kwa'nesoo namatugukwu.’ ”
  cbu-NT: 'Mazinantsa: Nuwaa yutaritshishpaneetspaz ashirusin wayachinllinaya, watam
    Apari kuk atuwa. Nat in Apari yandamarini tatsameenllcha nuwaama; mang, tárangiya
    Isusu.'
  usa-usa: Áánûqtuni agamatá-kánnáágómá keqtábá maará kétiye. ‘otaa-káyúkábí ákaraae.’
    tiráiniq umá maamin-áíkómá kekáqô pááq ína-yaqtaaqtabama áraimma pááq éna arammá
    iyaíno. owé. máqten-aimma keqtábá timá agatáan-aikoma íbêqa arammá iyáné iyé.”
    téna Îtuma tiráiye.
  soy-soy: 'Likumúŋɛ́ rɛ rinɔ́ɔ tɛ̃ kɑi kɛnɛ́cɑ́ɑ́ rítɛlɛ́-i n wɔ́lɑɑlɛ̃ tɛ: Pi
    piwɑikópɛkɔɔ́ kɛcɔpɛ u yekei yɛ wɑlɛ. Lɛlɛɛ kɛnɛ́cɑ́ɑ́ n wɔ́lɑɑmɛlɛ̃ yɛ tulɛ.'
  hui-hui: Ogoninaga i̱na tíhondo langerogo Anduane Homogonaga mbugani lo ngago ogo,
    Ko biagame pani nalu homagadagua ibuguabi homolebira, lalu gilibu ngadagua i̱
    mitangi bialu lola holeneore nga. Irane i̱ mitangi bialu bi gilibu ngadagua áyu
    lola haragoni, lene.
  amf-amf: 'Yena yin ida giye: ‘Seeson eenabesana kinka ki paydadhade’ hamayse thaapadhoono
    upsino inka thootha koda zaske; innon goynsa thaapadhonsa macchino yeskidine”
    kena ki hamade.'
  quc-NNT: 'Kinb''ij k''u chiwe chi tzrajwaxik wi chi käb''antaj ri tz''ib''am chwij
    pa ru Loq'' Pixab'' ri Dios, —kächa''. Are wa'' ri kub''ij: “Xb''ix che chi are
    jun chke ri itzel taq winaq,” —kächa''. Ronojel k''u ri tz''ib''tal chwij, rajwaxik
    chi käb''antaj na wa'', —xcha ri Jesús chke.'
  dob-dob: “Manuna tuta niꞌatu ꞌimai saba, be ꞌenega Buki Tabu ꞌena lowa ꞌebweu ona
    manugu siꞌetoladinaya, ꞌida apwesa ꞌaiꞌaila, ꞌigwae, ‘Sietalaena ꞌatuwa nadigega
    ꞌebweu toleꞌoa loina’. Be wate ona yauna manugu siapwesa ꞌaiꞌaila.”
  wrs-wrs: Yesusva osva olhmona unna ovlakasm, wo henga unna, noinda viu, moamba doaramini
    novol velohv os, Indhanamba nunglivra no indhanarinimba, himba uvra, indhanarinikokla.
    Indhanamba sna nengavnangva si kamba vinivra. Manara, doaraminimomba novol velohv,
    wo indhanamba kamba osangas velvohmanav, os ten novol velohvm.
  mca-mca: 'Qe yakha'' hit''iƚij ewets in les ƚe''wis qu'' na''nyi''pji'' qa'' nafits
    aka'' hats we''nika''ajji'' in yit''ij: “Tojonkaxti''yik''i pekhewe'' uƚ''ets
    jukhew.” Qe yijaa''ija kekhewe'' week hats we''nika''ajji'' qu'' yijunye''je''kii,
    nite'' ƚeke'' qu'' nijanik''i.—'
  kiw-kiw: Ka riꞌo moo-ro ai-riduuꞌai, Iehoma made bukai-da tauo piꞌatimo, ‘Ruu memiho
    uubi-da ai-poodabuai’, ihahai ma obodi moo-ri, mabu moo-ri, raꞌu iꞌatiimo, ihahai
    eito ai-obodii kaumo.”
  tzo-TZC: 'Ta melel ta xcalboxuc avaꞌiic, ta persa ta xcꞌot ta pasel ta jtojol jech
    chac cꞌu chaꞌal ti tsꞌibabil ta scꞌop Diose: “Jsaꞌmulil vinic leꞌe”, ti xie. Yuꞌun
    scotol ti cꞌusi tsꞌibabil jcꞌoplal ti ta scꞌop Diose, persa ta onoꞌox xcꞌot ta
    pasel ―xi.'
  mya-mya: သင်​တို့​အား​ငါ​ဆို​သည်​ကား `ထို​သူ​သည်​ရာ​ဇ​ဝတ် မှု​ကူး​လွန်​သူ​များ​စာ​ရင်း​တွင်​ပါ​ဝင်​ရ​၏'
    ဟူ သော​ကျမ်း​စ​ကား​အ​တိုင်း​ငါ​၌​ဖြစ်​ရ​မည်။ အ​ဘယ်​ကြောင့်​ဆို​သော်​ငါ​၏​အ​ကြောင်း​ရေး
    သား​ထား​သည့်​ကျမ်း​စ​ကား​အ​ရ​ဖြစ်​ပျက် လျက်​ရှိ​နေ​သော​ကြောင့်​တည်း'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'N tɔkeh nɛ nɛ, kimɛ nà kɛle'' nʼbo *Uwien ya gbɔnku ni nnɔ li tien nɛ.
    Nì kɛle'' ki ye: ‹Bi kaan'' wɔ ki kpɔbn'' idukond bó nɛ›, ‹bi li mɔnbe kí tien
    nni nnɔ nɛ fɛnfɛnnɔ.› »'
  cbi-NTPO: 'Matyu uwaindiyu, inu naa-i'' puinu tsuve ti'' pillawaañu bain tsaa de-i''
    puinu tsuve. Entsa pillawaave: Ti uudentalaba meenguityu chachillaba ya bain juntsaañuu
    kurave, tive. Tsaju'' in mitya naati pa'' pillawaañu bain challa tsaa de-i'' puinu
    tsuve, timi.'
  ikk-NT: Makẹni, m rị a gwa ụnụ nị ihiẹn ahụn Ẹkụkwọ-nsọ ku, nị ‘Wẹ jẹnkọ d'a gụn
    a yeni ndị a dan iwu’ jẹnkọ d'e mẹzurịrị ebe m rị. Eziẹ, ihiẹn wẹ de imẹ Ẹkụkwọ-nsọ
    banyeni m hụ e mẹzu.” Ụmụ-azụụn a nọ sị a, “Di-nwọnni-ẹnyi, lee ẹ, ọpịa-agha ẹbụọ
    rị ebeni!”
  leu-leu: A Xakalayan Taap a kuus, ‘Ri xalie pana mataa fafaasaal.’ A mo aanabeꞌ
    i taa savat la matavas sega. Aang, a lagasai sega i taxa savat la matavas monabeꞌ
    mon.”
  maz-NT: 'Na ngue rí xi''ts''iji c''ü ni jyodü ra zädä o̱ jña Mizhocjimi c''ü mama
    a cjava rá sufregö: “Yo nte ra mamaji c''ü me na s''o c''ü”, eñe. Jã, ni jyodü
    ra zädä texe c''ü ya t''opjü ja rga sufregö.'
  bod-N: བདག་གིས་ཁྱོད་རྣམས་ལ་སྨྲ་བར༌བྱ་སྟེ། གསུང་རབ་ཀྱི་མདོ་ལས་ཁོང་ནི་ཉེས་ཅན་གྱི་གྲས་སུ་བརྩིས་པ་ཡིན་ཞེས་གསུངས་པ་འདི་ནི་བདག་གི་སྟེང་དུ་འགྲུབ་དགོས༌ཤིང༌།
    བདག་གི་སྐོར་ལ་བཀོད་ཡོད་པ་དེའང་འགྲུབ་པར་ངེས་ཞེས་གསུངས་ལ།
  tca-NT: '—Erü pemaã nüxü̃ chixu rü chauchiga nixĩ i ngẽma Tupanaãrü ore i ümatüxü̃
    i ñaxü̃: “Wüxi i máẽtaxü̃rüü̃ tá nanapoxcugü rü tá nayamèxgü”, ñaxü̃. Erü guxü̃ma
    i ngẽma chauchiga ümatüxü̃ i Tupanaãrü ore i ümatüxü̃wa rü aixcüma ngẽmaãcü tá
    ningu —ñanagürü.'
  zpl-NT: 'Xne rquiꞌña nú yalu tucu nú niquiee lu ichiꞌ Stichiaꞌ Diose equie cuendaꞌ
    liꞌá elu rni: “Nu ubacuꞌ bee bene liꞌinu leta bee bene enu necha rriꞌi.” Ye nú
    nequie lu ichiꞌ Stichiaꞌ Diose equie cuendaꞌ liꞌá, rquiꞌña nú yalu nucuaꞌ.'
  mbc-NT: 'Maasa pra Paapa maimuya taasa'' yawîrî awe''kupî e''pai awanî uyarakkîrî.
    Taasai''ya see warantî: Mîîkîrî wanî mîrîrî manni''kan pemonkon wîîtîponkon pokonpe
    iku''sa'' to''ya mîrîrî. taasai''ya. Mîrîrî ye''nen apî''nîkon tauya, uyarakkîrî
    mîrîrî e''kupî pe man.'
  ndg-ndg: Kwa mana nendakwabakiya, gote gaandikilwe nnani yango lazima gapangilwe,'Na
    atolelwa kati mundu ywavunja torati.' Kwa mana chelo chatabililwe nnani yangu
    chalowa timizwa.”
  wsk-wsk: 'Mu awuk, den batoga te aniso mu iwita balam: ‘Se nuna nu tere daong nana
    ko kari bo iwita beteman.’ Ani ninga manorsam, den ani ago ko balman umu ko nunguning
    mu ani angimik te bita sapamonko. Nunguningta, den ani ago ko batoga te aniso
    mu ko nunguning kaparukko tomaram.”'
  toj-NT: Porque huax cala huabyex t'ilan ni oj c'ot smeranil ja jastal ni tz'ijbanubal
    ja ba yabal ja Diosi. Huan nix yala que oj ni aaji jmojuc ja ma' jel malo. Como
