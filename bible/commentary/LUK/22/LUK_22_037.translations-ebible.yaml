  san-BUR: ယတော ယုၐ္မာနဟံ ဝဒါမိ, အပရာဓိဇနဲး သာရ္ဒ္ဓံ ဂဏိတး သ ဘဝိၐျတိ၊ ဣဒံ ယစ္ဆာသ္တြီယံ
