    ଡେଡମ୍‌ତେ ।”
  for-for: 'Naeba yekiri abiyo: Naeka meto kamana ka mayama pai kaemarantine: Aeba
    antage kina''mi nkaruyenabi atakibewema, kaemarantiye. Pigoya pipa nae kamana
    untakana mampa aboraye, untiye.'
  epo-epo: 'Ĉar mi diras al vi, ke tio, kio estas skribita, devas plenumiĝi pri mi:
    Kaj li estis alkalkulita al krimuloj; ĉar tio, kio rilatas al mi, havas sian finon.'
  gfk-gfk: 'Iau tange huo ta muat kanong ira nianga ta God di ga pakat utagu i tange
    hoken: ‘Di ga was pakur ie ma ira holmatau.’ Iakan ra nianga na hanuat tutun kanong
    ira linge di ga pakat utagu di wara gilgil sot um.”'
  bjz-bjz: Amó nímandu gaa bee rere, God na amó nundubuturota ririeta, feroveta einimi
    unda bukava eghá gefirie, ‘Bagia kakato deaveta ambubugeta rousua aghagonu, umó
    dedeguturieta ambubuturie.’ Anada gagade, gaga dumenide andú rea gefiria, anada
    bee rei-siroretue.”
  atg-NT: Mhi gueyẹ ẹ khi emini a kẹkẹ shi mhẹ egbe ni o la Ebe-no-pfuasẹ, ni ọọ,
    “A leli ọli ma ẹgbọ ni e lue,” o mema bhale ya tsẹ shi mhẹ egbe. Irari khi emini
    a kẹkẹ shi mhẹ egbe o she ramhi ni e rọ bhale ya dọsẹ.
  bjv-NT: 'Adɨ m-əl səsi, sɔbɨ kadɨ nḛ kɨ makɨtɨbɨ lə Luwə əl tae ə nə: “Tɨdəi-e
    dan njé ra majal je tɨ,” kɨn ra nḛ dɔm tɨ. Nɨngə nḛ kɨ sɔbɨ kadɨ a re dɔm tɨ
    kɨn, a ra nḛ.»'
  tos-NT: 'Sa̱mpi̱ lacatancs cca̱huaniyá̱n pi̱ la̱nchiyú̱ nakantaxtuy c-quilatáma̱t
    hua̱ntu̱ tatzoktahuilani̱t c-Li̱kalhtahuaka̱ anta̱ni̱ chuná̱ huan: ‘Chuná̱ li̱ma̱xtuca̱
    xta̱chuná̱ la̱ cha̱tum makni̱na chixcú, chu̱ xli̱tamaklhtúmi̱t.’ Pus chuná̱ pacs
    nakantaxtuy hua̱ntu̱ tatzoktahuilani̱t c-xtachihui̱n Dios caj quimpa̱lacata.'
  rro-rro: Pokina au wai nahina benimi, tererena ‘Kakikaki haunai tebaona,’ 'abina
    neiana hanona au here'uai ketohana, taba tererena au aha'uai hauna ibatohana ranina
    aba nimai.”
  mxp-NT: 'Øts wa̱mp, wan ɨdøꞌøn jadeꞌen tjaty, jabɨ kuwa̱nyɨmxɨ jadeꞌen yja̱tt sa̱
    Dios kyajpxy wya̱ꞌa̱ñ: “Møøt kaꞌøy ja̱a̱ꞌy ja yikꞌamachomujky.” Jadeꞌents øts
    ɨdøꞌøn nyiktuꞌunt sa̱ øts jap tø nyiknɨgajpxy. Kaꞌpxy ɨdøꞌøn ja jadeꞌen yja̱tt
    kyubatt.'
  aak-aak: Ayɨ́ rɨpɨ nánɨ seararɨŋɨnɨ. Bɨkwɨ́yo nionɨ nánɨ re nɨrɨnɨrɨ eánɨnɨ, ‘Rɨ́á
    kɨroarɨgɨ́áyo mépearɨgɨ́ápa omɨ enɨ nɨkumɨxɨro axɨ́pɨ mépepɨ́rɨ́árɨnɨ.’ nɨrɨnɨrɨ
    eánɨnɨ. Amɨpí nionɨ nánɨ nɨrɨrɨ eánɨŋɨ́pɨ xɨxenɨ nimónɨnɨŋoɨ.” urɨ́agɨ
  chd-NT: 'Al Paxi Liniƚingiya tuya''e'': “Iƚque iteƚ''mim''me to loteƚ''mimpola''
    iƚne no''epá quixcay”. Iƚe liniƚiya aƚnescopa iya'' laƚ''iya. Camilhuo'': Tenanƚ''ma.'
  kdc-kdc: Kwavija nowalongela Maandiko Gang'alile galongile, ‘Kekigwa mdibumbila
    dimoja na wabananzi,’ golondigwa galawilile. Nowalongela, gaja gandikigwe mbuli
    ya niye golawilila.”
  nhr-nhr: 'Bìrí xao or ko khama a ko máá: Ncẽe Tíí ka Nqarim di zi Tcgãya zi koe
    góáèa a ko máá: ‘Ts''ãà-kg''ao ne ka c''ẽem khama ne kò ma qgóó Mea,’ témé sa
    méés tseegukaguè. Si gha ncẽes gúù sa hàà Tíí koe tseegu, i gha ncẽe gúùan qháése
    kúrúse,” tam méé.'
  uig-PIN: 'Qünki mǝn silǝrgǝ xuni eytayki, muⱪǝddǝs yazmilarda: «U jinayǝtqilǝr ⱪatarida
    sanilidu» dǝp pütülgǝn sɵz mǝndǝ qoⱪum ǝmǝlgǝ axurulidu. Qünki mening toƣramdiki
    barliⱪ ixlar toluⱪ ǝmǝlgǝ axmay ⱪalmaydu — dedi.'
  beo-beo: 'Gode Sia: Dedei Buga ganodini, sia: da amane dedei diala, ‘E amola wadela:i
    hou hamosu dunu da gilisili se dabe iasu lai,’ amo sia: da Na hou olelebeba:le,
    dafawane ba:mu.”'
  acf-NT: Paski lévanjil-la di, ‘I kay kondanné èk sé kwiminèl-la,’ èk mwen ka di
    zòt ki sé pawòl sala konsèné mwen-an ni pou vini vwé, paski lavi mwen ja pwèskè
    bout.”
  tpi-OTNT: Long wanem, buk bilong God i gat tok olsem, ‘Ol manmeri i bin lukim em
    olsem wanpela man nogut.’ Mi tokim yupela, ol manmeri bai i mekim dispela pasin
    long mi. Long wanem, olgeta samting buk bilong God i tok bai i kamap long mi,
    em i mas kamap.”
  mbt-NT: Su egnangenan ku sikaniyu ne keilangan egkatuman ka diye te Kasulatan meyitenged
    keddiey ne eggenendue, ‘In-isip sikandin ne sabeka ne mareet ne etew.’ Ne kuntee,
    egkatuman en iya ka nasulat meyitenged keddiey.”
  hau-SA: A rubuce yake cewa, ‘An lissafta shi tare da masu zunubi.’ Ina kuwa gaya
    muku, dole wannan ya cika a kaina. I, abin da aka rubuta a kaina yana kusan cikawa.”
  mam-NT: 'Nchin yolena ju''wa tu''nj pjel wi''ja. Tzin tkba''n tyol Dios: “Tuj cywitz
    xjal c''oquel jxin Sma''n tu''n Dios te tajlal ka'' xjal,” tz̈i tyol Dios. Ilxsen
