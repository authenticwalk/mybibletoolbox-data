  kpw-kpw: Pen nɨŋim! Nöd God manö hagep bɨ Aisaia God Manö adɨŋ ap kalɨ kƚiñ rɨköm
    haga, ‘ “Nɨpe bɨ nan si nan naij gep bɨ ap,” a gɨnaböl,’ a ga. Haga anɨbu yɨp
