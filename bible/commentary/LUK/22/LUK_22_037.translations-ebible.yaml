    ଆଚେ; ଇତାକ୍‌ ମର୍‌ କଃତା ହୁରୁଣ୍ ଅଃଉଁଲି ।”
  otq-NT: 'Ngetho nuga di xiꞌahu̱, mahyoni ga tho ngu mönga ár Tꞌofo Jö, habu̱ enö:
    Bi the̱ta ya ꞌyo̱tꞌatsꞌoki. Ngetho gatho nöꞌö xi tꞌotkagi, mahyoni da thogi.'
  tzo-SA: 'Yuꞌun persa ta xcꞌot ta pasel scotol ti jech onoꞌox tsꞌibabil jcꞌoplale:
    “Ta spꞌise ta jpasmulil”, xi onoꞌox tsꞌibabil ―xi li Jesuse.'
