  reg-reg: Koleleki mubhone okulya no kunywa kunenda yani mubhukama bhwani. Na mulinyanja
    kubhitebhe bhye chibhalo na mulamula nganda ekumi nebhili eja Isilaeli.
  mlh-mlh: Ore eru ŋoŋo soine nonde qorumaŋgo roperu uqo ŋeŋene roregaru ŋeku obu
    eru uqo noku gonimiŋ eru ŋi ofoŋ ŋeŋeo ŋeku Israel kufufuŋ kubu 12 yoŋore buŋo
    osoeru mitari yarenimiŋ.” Oŋu.
  gof-ENT: '@see-verse:LUK.022.029'
  aau-aau: Homkwe ayay o, hu o, hano tebol mon liwak sir a ey, hano Wayr-hre-yier
    mon. Homkwe sia-king mon liwak sir ey, Israel mo uwrku iha seys me lira mesor
    anon anon ey hokwe.”
  tvk-tvk: E melele xa nitotan e von lelaxatien navan ixoni suv toto, xamim ti muanien
    e ti mumun itel nou. E xamim mun mutotan e von lelaxatien e ti mulaxat vatimol
    xil xa mahulong lu e le tei (12) na mol‑Isrel xil e mulepis rin nae xil.”
  prf-NT: Kapisan takam a kuman sakay uminom ten kahariyan ku. Sakay mággetnud kam
    ten trono a mamunu ten sapulu ay ti duwwa a lahi ni Israel.”
  auy-auy: Waási kawáámó ondaráꞌá méꞌa tómbá wéneꞌa kawáámó ondaráꞌá méꞌa Ísarerin-áánintomba
    sísamaifakemba kaeꞌá kumbaimái-aanintonti minándáfákén-kwáásí-taai iséꞌa tuwínkaaꞌa
    ónááwe Ísu siyáiye.
  tbg-tbg: ne naantiara ti vatukaini vaiha ti vataake karavata namarivata namaqi viha
    vohaa taintaqaa oquvi vaiha ne Isareri anku 12navu uvama avuqavu qivarave, tiro.
  hub-NT: Wijai iruuntrarum wina mesaruin ekeemsarum, yurumak yuakrum umutaisha umartin
