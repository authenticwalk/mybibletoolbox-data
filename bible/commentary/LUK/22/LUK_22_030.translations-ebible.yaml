verse: LUK.022.030
translations:
  kpx-kpx: Ige lata vani kemo daluvuta igaetoai lovi isi telonamo uguiavoi vuvune
    kemo Iselala valada tuelo (12) kebia nibievei vaveveabe kaoveve.”
  okv-H: nane ano ungo nau tihi jigari degi ta horeto gaga nau ta arumbeto indito
    avo arumba peni ai ta arumbeto Israel ta ohihi javo tapa 12 ainge mihera avo ungona
    ganoka ijie pehumba aisova.
  tbo-tbo: U ani taniwaga u hinena apo u ani am ugolina ona am po ona uma. Isalaela
    gugunina magouhi 12 taumi apo taniwaga hai ani tugula ugolina ona tugula ma ona
    luhetalehi.
  mal-C: അങ്ങനെ നിങ്ങൾ എന്റെ രാജ്യത്തിൽ, എന്റെ മേശയിൽനിന്ന് ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും
    ചെയ്യും, സിംഹാസനസ്ഥരായി ഇസ്രായേലിലെ പന്ത്രണ്ട് ഗോത്രങ്ങളെ ന്യായംവിധിക്കുകയും ചെയ്യും.
  grc-SR: ἵνα ἐσθίητε καὶ πίνητε ἐπὶ τῆς τραπέζης μου ⸆ καὶ καθίσεσθε ἐπὶ θρόνων,
    ⸉κρίνοντες τὰς δώδεκα φυλὰς⸊ τοῦ Ἰσραήλ.
  bgc-bgc: ताके थम मेरै राज्य म्ह मेरी मेज पै खाओ-पीओ बल्के सिंहासनां पै बैठकै इस्राएल
    के बारहां गोत्रां का न्याय करो।”
  khz-khz: Ne gomi maki au geku Basileiai pita ganikou e pita niu-kou, e gomi terona
    pa vele tanukaurai pio tanu, Isaraela kwalura gagalana ruala pio agirorira.”
  deu-TKW: daß ihr essen und trinken möget an meinem Tisch in meinem Reiche, und sitzen
    auf Stühlen und richten die zwölf Stämme Israels.
  zsr-NT: Cni gunaꞌ quië gac cöꞌliꞌ, guiꞌj gágulenliꞌ nedaꞌ ga niꞌ gna bëꞌa, atiꞌ
    cöꞌliꞌ xlatjczliꞌ ga cuequi xbeyliꞌ idxinnu cöꞌ zxiꞌn xsoëꞌ Israel.
  lin-lin: mpo ete bokoka kolia mpe komela na mesa na Ngai kati na Bokonzi na Ngai,
    mpe ete bokoka kovanda na bakiti ya bokonzi mpo na koyangela mabota zomi na mibale
    ya Isalaele.
  hns-NT: djeme toelog hamaar sanghe khaai pie sakiehe. Aur toelog raadja ke gaddie
    par baithiehe Israel ke baara koel ke oeppar faisala kare khaatien.”
  noa-E: Mag mʉchta thumaam khʉʉn Pörkha chirsim edta deeu maach ãba onee aju. Maimua
    rey juupjemjöm sie gaai jupkhawia pãachta mʉ dʉ̈i jöoi Jacob khararr chaain doce
    narr khʉʉn ag chaain ewagam khʉʉn pörkhajugui ajim anʉm.
  eng-EMTV: so that you may eat and drink at My table in My kingdom, and you will
    sit on thrones judging the twelve tribes of Israel.”
  mib-NT: Te caji rō coho ró jíín rí ini ñuu nuū ndacu ri jniñu. Te cucōo ró ɨɨn ɨɨn
    mesa jeē sándaā rō jniñu ndɨhúxí uū yucūn Israel. Achí yá.
  lif-NT2: खिनिॽ आहाङ्‌जुम्‍मो इङ्‌गाॽनुए सोरिक् के़युङिॽआङ् के़जाम् के़धुङुम्‍लो॥
    हे़क्‍क्‍याङ् हाङ्‌युक्‍नाओ के़युङिआङ् इस्राइलबा थिक्-ने़त् सुवाङ्‌हाॽ सम्‍दाङ्
    हाङ् के़जोगिॽरो॥”
  xnj-xnj: Hinu, yati mwinywa na kulya pameza yangu muunkosi wangu na kutama muvigoda
    vya Unkosi na kuhamula makabila kumi na gavili ga Isilaeli.”
  mmx-mmx: Kuren la minaba anan la mina inin to at loxot kitkis tarak to xeneng at
    Linintoo rak. La minabat kis at lengkot kitkis orong la minam gomgonga lasangaun
    legepura larabibinat boro Israel.”
  cbr-NT: Usa 'ixunmi 'ën nëtënuxun 'ëbëtan pianan, Israelnën bëchicë mëcën rabë́
    'imainun rabë́, aín rëbúnquicamax cara atun ñu 'acë cupí, uisai 'iti 'icë quixun
    canun cana mitsu 'imiti 'ain.
  tee-NT: Ju chunch lai a'uya'it'it chai ak'ot'a'it'it laquimixa acsni k'ai ucxtin
    acjunach. Chai alhinona'it'it chux ju ix'apapanatnich ju ixpumacaut'ui'an ists'alan
    ju Israel.
  eng-LSV: that you may eat and may drink at My table, in My kingdom, and may sit
    on thrones, judging the twelve tribes of Israel.”
  cak-NT: chi quiri' xquixwa' y xquixuq'uia' pa jun misma mesa wiq'uin ren, cuando
    ren nin-en yan gobernar. Y rix xquixoc gobernadores pa quiwi' ri cablajuj quiwech
    familias ri je calc'ual can ri cablajuj ralc'ual can ri achi xubinaj Israel.
  pah-NT: —A'ero po ti pe i'ui jiapoa pyri mesa pyri ji rekorame yvyakotyve'g̃a nduvihavuhuhetero
    nehẽ. Pe po ti peapy ikatuva'ea rehe huvihavuhu'g̃a apykava rehe nehẽ pejikovo
    peje'yja'g̃a nduvihavuhuro Israelva'ea rakykwepohara'g̃a nduvihavuhuro. Doze ko
    g̃a oko huvihavamo ojiheve'g̃a pavẽi pende'yja'g̃a israelitas'g̃a. Pehe po ti
    peapy oina nehẽ xa'e ti g̃a pe g̃andeaporog̃ita rehe javo, ei Jesus'ga omoirũhara'g̃a
    pe.
  sja-NT: Parã nek'odait'ee Ak'õre truade mãik'aapa ne-inaa todait'ee mɨ ome mɨ ɨt'aripema
    mesade. Ma awara su-ak'ɨ p'aneedait'ee rey su-ak'ɨ beeparide. Israeldeepa ëreerã
    doce uchiadap'edaarã iru p'anadait'ee parã jua ek'ari mãik'aapa jaradait'ee mãɨrãpa
    oopatap'edaa pia wa k'achia.
  xed-xed: Ŋa nzata ghuni ka zay nda say ma ga mghama ɗa, ŋa nzanzafta ghuni ta dughurukwa
    má mgham mgham, ŋa tsay ghuni ta guma ta ghəŋa mndəra la Israʼila ghwaŋpɗə his.»
  mks-NT: ña̱ ná nditútú ndó canduu ndó xi̱hín i̱ tá ná cacomí i̱ cuéntá sa̱há ña̱yivi.
    Ta já ná cuu caja vií ndo̱ sa̱há na̱ na̱quixi ndíhu̱xu̱ i̱vi̱ táhndá na̱ na̱quixi
    chi̱chi Israel —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Io, mu na ian ma mu na mamo tikai ma iou tano teol na nian tano nugu kingdom.
    Ma mu na kis ta ira kinkinis na tamat ura kurkure ira sangahul ma iruo na huntunana
    gar na Israel.
  bmu-bmu: Miaŋgöra iŋini ölöp nöŋgö bemtohoŋne aŋgota nene dumni liliköba tata o
    aka nene nemba malme aka azi kembu tatatnöŋ tata Israel ambazip kambu 12 yeŋgö
    keuŋini kewöta jim teköm eŋgime.” Mewö.
  dgz-dgz: Menan toemu nega gapan taba ge kaum nega nai. Amba den ayop watarewa ega
    ega gagap waniai amba Isurero nagire dugup ega aonagaet pusinawan dere kakaewa
    koewa muga wanene tamoi.”
  eng-GNV: That ye may eate, and drinke at my table in my kingdome, and sit on seates,
    and iudge the twelue tribes of Israel.
  zaa-NT: para qui'ni í'ya go le lani inte' le' reino quíya'a, ą'hua xuàni le lo ca
    xila' tsè'ni para guni le juzgar ca tsì'nu yetsi qui' ca enne' Israel.
  eng-WEBSTER: That ye may eat and drink at my table in my kingdom, and sit on thrones,
    judging the twelve tribes of Israel.
  guh-guh: Nexata paxamë pacajamatabëcuenecaëjëpaena taevetsinacuatatsia tajamesata
    panenanabaninexa, panenamatavëjëaapaenexanua. Paenaename jueznëcuenia panenaneconitsiaexanaenexa
    pijaneconi pexainaevi. Nexata pananeconitsiaexanaename Israelpijinëmi pexi, doce
    ponëmibeje, pemomoxiyajuvënëvi, jai Jesús pijajivijavabelia.
  bon-bon: Weene piba cabucewe je cäme dade cabu deedei cirege äbita piiyepu niiye
    nänäja cäme waadena padare cabu. Weene babo puupu cabu cire adnatäripeye Israela
    biname bime twelb ingle biname bine atraname.”
  nhw-BL: Huan antlacuase nohuaya campa na nitlanahuatis, huan nimechsehuiltis ipan
    siyas catli yejyectzi para anquintlajtolsencahuase nopa majtlactli huan ome huejhueyi
    familias tlen israelitame.”
  mgw-mgw: Mwalya no nywa pamesa yangu' mu ukulungwa wangu' no tama muiti'gu' ya kikulungwa
    kuisenwa ngolo ku'mi na ibi'li' ya Isilaili.
  swh-ONEN: ili mpate kula na kunywa mezani pangu katika karamu ya ufalme wangu, na
    kukaa katika viti vya enzi, mkihukumu makabila kumi na mawili ya Israeli.”
  wbi-wbi: kuuti mupevue kulia nakunyua pavulilo vwango pa vutwa vango neke mukukala
    pa fitengo fya vwimike pano mukufihigha ifisina kijigho na fivili ifya Isilaeli.
  bba-bba: i kɑ di i nɔ kɑ nɛ sɑnnu nɛn bɑndu sɔɔ, kpɑ i n sɔ̃ sinɑ kitɑnu wɔllɔ i
    kɑ Isirelibɑn bwesenu wɔkurɑ yiru siri.
  eng-KJVCPB: that ye may eat and drink at my table in my kingdom, and sit on thrones
    judging the twelve tribes of Israel.
  kgk-NT: Nhandejáry ha-py xe aiko-ma ramo nhande ruvixarã, peiko-ta xe ndive. Pekaru
    ha pey'u-ta xe ndive. Pegwapy-ta ave mburuvixa gwapy haty-rupi pejohu hagwã Israel
    re'ýi kwéry-rehe hembiapokwe.
  waj-waj: Dida vaida na gioonna kiaapuuyara dinara suaivaki ngieeta ni tasipama yeenna
    nneeda nnoori nneeda ngiingii mmaataiyauvunu varida Isarairaa oyaiya yaakuuvaitana
    yukukidiri taaramaara kua pinaara dira kieetaya iyara diaaravai.
  ekk-PKP: nii et te võiksite süüa ja juua mu kuningriigis minu lauas ning istuda
    troonil ja mõista kohut Iisraeli kaheteistkümne suguharu üle.“
  mpx-mpx: Inoke no abalogugui elana alowau komiu ta anan ge ta imwim abaanan maisena
    elana, ge tologugui wali abamina nuku ahe Isileli ali un elulutega eluwa nuku
    logugui-agil.”
  wbp-wbp: Nyurrurla 12-pala wati-patu kapunkulu nyinami ngaju-kurlu nguru-nyayirni-wangurla,
    manu kapurlipa jintangkarlu ngarni. Nyurrurla jinta-kari jinta-kari kapunkulu-jana
    wiriwiri nyina yangka Juwu-patuku yapaku.”
  luo-luo: mondo mi uchiem kendo umethi e mesana e pinyruodha kendo ubedi e kombe
    mag loch, kungʼado bura ne ogendini apar gariyo mag Israel.
  nhe-NT: Huan intlacuase nohuaya campa na nitlanahuatis huan nimechsehuis ipan siyas
    tlen yejyectzi para inquintlajtolsencahuase nopa majtlactli huan ome huejhueyi
    familias tlen israelitame.”
  aii-aii: ”ܕܐܵܟ݂ܠܝܼܬܘܿܢ ܘܫܵܬܹܝܬܘܿܢ ܥܲܠܔ ܦܵܬܘܿܪܝܼ ܒܡܲܠܟܘܼܬ‌ܝܼ، ܘܝܵܬܒ݂ܝܼܬܘܿܢ ܥܲܠܔ ܬܪ̈ܘܿܢܘܿܣܹܐ
    ܘܕܵܝܢܝܼܬܘܿܢ ܬܪܸܥܣܲܪ ܫܲܒ݂ܛܹ̈ܐ ܕܐܝܼܣܪܵܐܹܝܠܔ.“
  esk-NT: Niġiqasiġisigipsitŋa imiqasiġḷuŋalu aŋalatchiaqsiguma iñuŋnik, suli aquppiqasiġisigipsitŋa
    taivrumani atanniityaġuma kiŋuviaġiiñik qulit malġuŋnik iġñiŋitñik Israel-ŋum.
  msb-msb: agod makakaon kamo kag makainom kaupod ko didto sa akon kahadian kag makaingkod
    sa mga trono agod maghusgar san dose na mga lahi san Israel.”
  cpa-NT: Mi³jøng² tiágh³ jniang³ mesa cu¹dsie¹² ja³jmo¹³jni héh¹. Jøng² túgh³ hniah¹²
    ja³mi³rǿh³ hniah¹² jǿg³ quiah¹² ca¹lah¹jǿ¹ guie¹tǿn² juøi² dsa² israel.
  dso-dso: ଆରି ତମେ ମର୍‌ ରାଇଜେ ମର୍‌ସଙ୍ଗ୍‌ ବସି କାଆପିଆ କର୍‌ସା । ରାଜ୍‌ଗାଦି ବସି ଇସ୍‌ରାଏଲର୍‌
    ବାରଟା ଜାତିର୍‌ ଲକ୍‌ମନ୍‌କେ ସାସନ୍‌ କର୍‌ସା ।”
  meu-meu: bena egu basileia lalonai egu pata ai bavaniani bona ba inuinu, bona terono
    ai ba helai kau, bena Israel iduhudia gwauta-ruaosi ba hahemaoro henidia.
  yva-NT: Indati watantuna wapisyisyo inatavon arono ide ibe akarive mine vone so
    rai. Muno watantuna no kursijo ntiti, wabe akarive susyo Israel abusyinara eane
    jirume mansai tenambe.”
  dgc-dgc: a kaguman ta kam ta kaharian ko, a négdipon kitam sa, a mapisan. Sakay
    gemtén ta kam a sikam i magmayor du labindalawa a lahi na Judeo, a apo-apo ni
    Israel.”
  zpm-NT: zeeṉa iṉe znu tipse zioob ne lo xmezh naa ga, dioow ne, dio ne. Haxta so
    naa to, to gac zha ne cobey, pe nac miṉe beeṉ gza tsiipchop dii ne nac meṉladz
    to nu.
  hix-NT: Àro ke, amnye masahxemtetxhe, rakoro. Khoryenkomo wya toto komo kayaryet
    me ronyaketxhe rma, masahxemtetxhe, rakoro, kekon hatà. Ehonomnà me meryewtetxhe
    xarha. Eryewtaxaho rma, Ehsayewyana komo màwahanonketxhe, atxke manatxhe tawro
    me, ohxe manatxhe tawro me xarha, kekon hatà, Txesusu, 12 komo wya.
  sim-sim: Uhu kuyanga os hulaima nokopman a arangoshinak li likwa mishi orok jir
    avak an nga nakrem ji lihi aha malakamak ji naha kraha 12-pela Israelik fehe ondon
    washilikwa jir.�
  npi-ULB: मेरो राज्यमा तिमीहरूले मसँगै टेबलमा खान र पिउन सक्‍नेछौ । र इस्राएलका बाह्रै
    कुलको न्याय गरेर सिंहासनमा बस्‍नेछौ ।
  cgc-cgc: aged maan kaw daw minem duma ki yaken naan ta ake na lamisa ta pag-umpisa
    ta ake na pagdumala. Mungko kaw man naan ta truno ta mga ari tak magdumala kaw
    ta mga ittaw na linai ta dusi na bata Israel.”
  tim-tim: Hâmbâi lâuwâŋe miawakmâ gere âmâ olowâk manmâ nembaen aregât pat kat yeŋgiân.
    Akto ain âmâ luâk kotdâ yeŋgât tat talân tatmâ Israe luâk kâmot keiân lâuwâ tatbai
    are yeŋgât den makmâ hâre yeŋgiwai aregât pat katyeŋgiân.” hain dâep.
  yor-yor: Kí ẹ̀yin lè máa jẹ, kí ẹ̀yin sì lè máa mu lórí tábìlì mi ní ìjọba mi, kí
    ẹ̀yin lè jókòó lórí ìtẹ́, àti kí ẹ̀yin lè máa ṣe ìdájọ́ fún àwọn ẹ̀yà Israẹli
    méjìlá.”
  wos-wos: wuni néma du rewut guni wuna jambémbu wuni wali reta wuni wali hénoo hulingu
    sangute. Sata guni Israelna hém tamba yéti manmbu yétékéka néma du reta dika hatitanguni.”
  emp-NTPO: Mʌ̃ purud̶e bãrãra mʌ̃ ume ne cod̶ia. Bãrãra Israeld̶eba yõped̶ad̶a doce
    purud̶ebema bororãda b̶ead̶i bẽrã bugue biya qued̶ead̶e chũpanania.–
  eng-F35: so that you may eat and drink at my table in my Kingdom; also you will
    sit on thrones judging the twelve tribes of Israel!”
  ind-ind: Jadi kalian akan makan dan minum bersama-Ku di dalam kerajaan-Ku, dan masing-masing
    kamu akan duduk di atas takhta untuk memerintah bersama-Ku atas kedua belas suku
    Israel.”
  pes-OPCB: و بر سر سفرهٔ من بنشینید و بخورید و بنوشید، و بر تختها نشسته، بر دوازده
    قبیلهٔ اسرائیل فرمانروایی کنید.
  mpt-mpt: Ibsa nakaia unangai kimaine! Ne nakaia unangai kimanamabio dimo ibo ne
    beketne bianiba aaya imenao wembianiba eka komokwali biino dimo toula bianiba
    Islel nakai mito 12 i tliba ibo i wengo wenteniba i kukubo klayemomabiobo ge baabesebe.
  ssx-ssx: Ikita꞉ yaka Kilu Tombuao Hala꞉ alena꞉ yaka teipolona꞉ pita꞉ ne ikali nolumeke.
    Kutupa make ikita꞉ oli you halina꞉ sea manuna꞉ pita꞉ mo Isulaina꞉ 12 tapake teli
    pilimikie leekeme.
  mkl-mkl: ku bɑ i jɛ nɔ i mɔ do ɑmu si bommɑm ŋɑ, nɔ i bubɑ si bɑtɑi ɑmɑnlu ŋɑ i
    kiitiò dimi mɑɑteejii Izirɛli ŋɑu.
  gaq-gaq: ଡିରକମ୍ ପେଇଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ରାଇଜ୍ ନ୍ନିଆ ନେଙ୍ଗ୍ ଟିବୁଲ୍ ଆଡ଼ାତ୍ରା ପେଇଂ ପେଚଙ୍ଗ୍‍
    ଉଗ୍‌ଏ । ପେଇଂ ସିଂଆସନ ଆଡ଼ାତ୍ରା କଚେ ଇଶ୍ରାୟେଲନେ ଗମ୍ୱାର୍ ଜାକ କୁଲ୍‍କେ ବିଚାର୍ ପେଡିଙ୍ଗ୍‌ଏ
    ।
  gof-RNT: '@see-verse:LUK.022.029'
  unx-unx: ଜେ'ଲେକାଚି, ଆପେ ଆଇଁୟାଃ ରାଇଜ୍‌ରେ ଆଇଁୟାଃ ମେଜ୍‌ରେପେ ଜମ୍‌ନୁଁଏୟା ଆଡଃ ରାଜ୍‌ଗାଦିରେ
    ଦୁବ୍‌କେଦ୍‌ତେ ଇସ୍ରାଏଲ୍‌ରେନ୍‌ ବାରା କିଲିକଆଃପେ ବିଚାରେୟା ।
  gah-gah: Lekeza gizapa okimiaká noutó miniki nosánetá niki lokogoliza vizitave loko
    itó gonanalivagi siató miniki Isilae vegenalitini mulusi 12 gizapa ikitiki gona
    milikitanigave loko nololeketuve.
  lcm-lcm: asi kami angan na inum si kag pata i angan si kag vainagoan, na mi an sinong
    lak si keve sinsinong i tulava asi kami saupai ani 12 na patvap i Israel.
  aer-aer: Kele arrantherre apententye akngerre 12 pele atyinhe, alakenhe-arteke chair
    atyeperre 12-pele-nge anetyenhe, kele arrantherre Israel-arenye arrwekelenye areyeke
    itirretyenhe nthakenhe itneke mpwaretyeke.
  qvc-NT: Chayshinam numbraykillapa, kamachikunay tyimpupi noqawan pulla mesaypi mikunaykillapa,
    upyanaykillapa. Kanan kamachikunan trunukunapi ringillapa tiyaq, isrraylinukunapa
    dusi atun ayllungunata allita kamachinaykillapa, nishpa.
  tgl-ULB: upang kayo ay kumain at uminom sa aking mesa sa aking kaharian. At uupo
    kayo sa mga trono na hahatol sa labindalawang lipi ng Israel.
  cbs-NT: '@see-verse:LUK.022.029'
