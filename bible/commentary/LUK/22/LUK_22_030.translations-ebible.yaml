  hmo-hmo: Vadaeni lauegu Basileia lalonai, egu pata dekenai do umui aniani, bona
    do umui inuinu, bona terona ena latanai do umui helai, vadaeni Israela iduhu 12
    dekenai do umui kota henia.
  big-big: inuwa ne kiling lalek nogorage ngeragi ni keya kai niweki keleyagi keya
    tung mogosagiyengke mogosa wazayagi logo yongkambanu Isileiliwiligi ngai meleyau
    keya pongo ingenazikka neyau piyengki inuwago ngaiweki keleyagi, yeiya.
  gux-G: I ji ba yi di k gɔ ñu m diema nni, k bia kali l bal kpagili po ki ya diedi
    Isaraheli buoli piga n bomlie.
