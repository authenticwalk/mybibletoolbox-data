  rmy-SERVI: соб тумэ тэ хан и тэ пэн пала Мурэ скаминдэ дэ Мурэ Тхагарима. Тумэ бэшэна
    пэ тронуря тэ сундисарэ дэшудуй родуря Израилёхкэрэ.
  srn-NT: Unu o nyan èn dringi na Mi tafra te Mi sa rigeri leki Kownu, èn unu o sidon
    na tapu kownusturu fu tiri den twarfu lo fu Israel.”
  cta-NT: Ngaꞌa̱ chaꞌ stuꞌba ti cacu ma̱ coꞌo ma̱ loꞌo naꞌ ca su tlyu biꞌ su tyucua
    naꞌ; ngaꞌa̱ chaꞌ stuꞌba ti tyiꞌi̱ ma̱ loꞌo naꞌ nu loꞌo cuaꞌni cuayáꞌ naꞌ jiꞌi̱
    lcaa ñati̱; loꞌo juaꞌa̱ cuaꞌni cuayáꞌ ma̱ jiꞌi̱ tyaꞌa ñati̱ ma̱, nu tii tyucuaa
    tyaꞌa taju nguꞌ Israel tyaꞌa na.
  bqc-SIM: í blɛblemanↄ ma kpalau, íↄ zↄ̃lɛzↄ̃lɛa báawa àↄ yã́kpalɛkɛ ń Isaili
    bui kuɛplaↄ.
  tcz-CHONGTHU: Chuche lenggam'a chu ka dokhanga naneh uva chule nadon thei nadiuvin.
    Chule nangho laltouna a natou diu Israel phungsom le phungni chunga thu natan
    diu ahi. Yeshuan Peter in Aseilep Ding Asei-Masah
  mar-mar: म्हणून तुम्ही माझ्या राज्यात माझ्या मेजावर खावे व प्यावे आणि आसनावर बसून
    इस्राएलाच्या बारा वंशाचा न्याय करावा.
  snp-snp: Namo kiyaba we wekudi lono olunado yalo linate namoki lakoina neta noti,
    ekeina folomolo amedoti minoti, Isilaeli wenena afo monalo-monalo tuwelu (12)
    ya iya mele gedeti wenenawa kiyaba o gedenawae, loto lonowa gimowe, loto logimowe,
    loto liye.
  isl-isl: etið og drukkið við borð mitt í ríki mínu. Þið munuð sitja í hásætum og
    dæma hinar tólf ættkvíslir Ísraels.
  spy-NT: +Mākiibuurtē keey ꞉tukul āk akweek ām Kaab Yēyiin kyoomiisyē ānkōōtiilchinē
    ng'aleek biiko tukul chēbo mooyēētaab *Isrāyēēl.”
  xnn-xnn: tapno makiobong kayo isnan manganak isnan mentolayak, dakayopay tomokdo
    isnan tokdowan di ali ay mangbanag isnan am-in ay Judio ay aap-on din simpoo ya
    doway an-ak din si Israel.”
  mwe-mwe: Nkupinga nniyanganje na papila pamesha jangu, muupalume gwangu, na shintamangane
    mwiitengu ya ukulungwa kugaukumula makabhila kumi na gabhili ga Ishilaeli.”
  tte-tte: na mesabana esamiyao silalaki yagu kaba loina koina, bwaine koina kani
    wakekan yo kwanuma yagu teibeli koina yo kwamiyasio kaba miya wasawasali kolili
    na Isileli bodaliyao yoli tuwelo kwayatalayagili.”
  tcs-tcs: Yupla go kaikai ane dringk wea teibol blo mi de wea eben ane yupla go sidaun
    wea mi ane zaze ol dem tuelb pamle blo Izrael.’
  hlt-THB: nangmih ing ka ram awh buh a an aw a ai unawh Israel thlang hlaihih ce
    awi nami dengnaak thai aham ngawihdoelh awh ce ngawi kawm uk ti.
  soq-soq: ne gonaana bedewe warereitano ne do wante oda nanawa nata. Tane do ne e
    sonabaledine muka enaledina ando kolaiwata osowe waine Israel damba 12 kotumona.”
  qub-qub: Chaura mandashä cajchöga nogawan iwalmi micunquipaj, upunquipäpis. Chaynöpis
    cada-ünuyquimi juc silluncho jamacunquipaj chunca ishcay trïbu Israelcunata jusganayquipaj.»
  att-att: Á mepallalálláng kayu nikán ánna mesipà kayu sù pammagurè, á magitubang
    kayu nga mammaguray ánna mamanunnù sù ira ginaká nayù mapulu duá nga ánâ ni Akup,
    nga mangngágan ta Israel.”
  bki-bki: Tibe na, ana na mia kamiu naruei kuvijikia kuvitutano rivija kiniou bereio,
    mia kito resinan vio takurano jouro ea kanaku navenatuboiano, ana mia kamiu kuvitutano
    ea vio na mave loa laka bunu ka mia kuve tubo ka bajulukuti duelimo ba juo na
    Israel nalo.”
  bqp-bqp: áni pↄ́ ble kũmao ma kpatan, áni vutɛ kíblegbaaa àgↄ̃ yã gↄ̃gↄ̃ Isaraila
    buri mɛ̀n kuri awɛɛplanↄnɛ.
  mcp-mcp: Mə jɨ nə ŋkul sá ntɔ́ shú nə́ bɨ bâg də nə ŋgul mə́dɨ́ tʉ́wʉli dɨ́ ja mə́
    bá bə mə́dɨ́ Faan dɨ́ yí, bɨ́ ji nə́mə́ ícaaŋgə́d sámb íbɛɛnd wûm nə íbá yâ *Izʉrəyɛ̂l
    milə́sʉ́.»
  hat-hat: N'a manje, n'a bwè sou tab ansanm avè m' sou govènman mwen an. M'a mete
    nou chita sou bèl fotèy pou nou jije douz branch fanmi Izrayèl la.
  npl-NT: para ximotlamajsewikah iwa xikonikah ipan nomesa kan nitlanawatia. Noiwa
    para nonmoyayantiskeh iwa nonkinmixkomakaskeh n májtlakteh iwa ome familias de
    Israel.
  bgg-bgg: Nathek de guro Sajathua hà guro thiibliie shii chie niing ne rai ruii phro,
    chiih-è nathek ne biangthek shii dug srane Israel pha snanyi jadthek shii bohkhoh
    ruii phro.
  eng-TCENT: so that you may eat and drink at my table. And you will sit on thrones
    judging the twelve tribes of Israel.”
  eng-BSB: so that you may eat and drink at My table in My kingdom, and sit on thrones,
    judging the twelve tribes of Israel.
  cpu-NT: Ari piñeero ankarate avaiya, iravaitai janta tsika nompinkatharitai. Ari
    pinkempitaiyaari ikantara aparoni pinkathari isaikantaro ovaneenkatachari isaikamento,
    pimpinkathariventayetairi maaroni incharinentayetyaari Israel, karatatsiri 12
    jinashiyeta.”
  san-ASM: তস্মান্ মম ৰাজ্যে ভোজনাসনে চ ভোজনপানে কৰিষ্যধ্ৱে সিংহাসনেষূপৱিশ্য চেস্ৰাযেলীযানাং
    দ্ৱাদশৱংশানাং ৱিচাৰং কৰিষ্যধ্ৱে|
  tac-NT: napurigá go'mela 'emi 'lige bajímala alé ne nila mésachi mochiga napu'lige
    ne uché ku sebasa, 'lige alé mochíbamala 'emi mutélachi napu ju e'wélala mochime
    napurigá gatémala 'emi ra'íchali alué makué okaná chojkégame ralámuli israelita
    'yuga.
  eng-WEBPB: that you may eat and drink at my table in my Kingdom. You will sit on
    thrones, judging the twelve tribes of Israel.”
  gfk-H: Io, muat na iaan ma muat na mom tikai ma iau tano suuh na nian tano nugu
    matanitu. Ma muat na kis ta ira kinkinis na tamat wara kurkurei ira sangahul ma
    irua na huntunaan gar na Israel.
  viv-viv: Tova mulina yaku waꞋabavehimeya ganamiyami ana toveya, yaku tolameya wanaꞋauꞋa
    wanayuyu kadu didigaꞋuꞋuya wanavetoga miIsileli ami yoꞋo tuwelo kalivai-dina wanavedewayaugidi.”
  yao-yao: Kuti ndye ni kung'wa pamo ni une mu Umwenye wangu. Chintame mu itengu ya
    Umwenye nchilamulaga ngosyo kumi na mbili sya Ŵaisilaeli.”
  tgp-tgp: matan vara ha pa hanhani ale ha inu na noku tep na rani vara na lo tauri
    na suiha, ale ha pa sakele na jara sakele nona supe mata ari la tavtavui tupu
    sangavulu r̃omana mo rua atu non Israel.
  auc-NT: Ayæ̈, Botö në Awënë Odeye bayömote mïnitö botö awæmpaa gäänë tæ̈ contadinque
    godongämæ̈ edæ cænte becæmïnimpa, ämopa. Ayæ̈ idægoidi önompo tipæmpoga go mencabodäniya
    ïñönänite mïnitö awënë tæ̈ contaimpaa tæ̈ contadinque tömënäni ïnänite në apænte
    ämïni bacæmïnimpa,” ante tömengä mïñæ̈ në godäni ïnänite Itota apæ̈negacäimpa.
  kbc-NT: Odaa icota maniodi, macipe, codaa makaami ɡ̶ogiiwepodi miditaɡ̶a nalokegi
    Aneotedoɡ̶oji aneote nige limedi me jiiɡ̶e inoatawece. Codaa niɡ̶ida makaami jiɡ̶ida
    ɡ̶anaɡ̶atetigitiwaji me iiɡ̶enatakani, odaa jaɡ̶awinitiwaji anemiitiogi, codaa
    me iiɡ̶eni niɡ̶ijoa dooze latopaco loiigi Israel.”
  bmh-bmh: Aiu ses ag izal uzan hoboimai, izal eebiz ebuan ee mui, ze mui zamamen.
    Ag han gumaranem dudu agal biz ebu hoboimai, agtal Israel agal ug begurug agal
    igul sisiaramamen.”
  ctu-BL: Che' jini mi mejlel la' cha'len we'el uch'el tic mesa tic yumʌntel. Mi caj
    la' buchtʌl ti la' we'tel cha'an mi la' mel jini lajchʌnmojt i p'olbal Israel.
    Che' tsi' yʌlʌ Jesús.
  meq-meq: Ka ndayumeye ada ka sumeye wu məsay tage neŋ ma Bəy ga, ada ka ta ndzumeye
    ka təv məndze i bəy hərwi məge sariya ka gwala i Israyel neheye kuro gər eye sulo
    aye.»
  noa-H: Mag mʌchta t'umaam k'ʌʌn Pörk'a chirsim hedta deeu maach hãba honee haju.
    Maimua rey juupjemjöm sie gaai jupk'awia pãachta mʌ dʌ̈i jöoi Jacob k'ararr chaain
    doce narr k'ʌʌn hag chaain hewagam k'ʌʌn pörk'ajugui hajim hanʌm.
  alp-NT: Ele mere hoko lalemi ndina sakesa kai Au kena Au ono Kamale. Kai imi rue
    kena otoi maka pleta butu esa lesini luaru kena imi pletae nusa Israele esi sukua
    butu esa lesini luaru.”
  san-VEL: tasmaan mama raajye bhojanaasane ca bhojanapaane kari.syadhve si.mhaasane.suupavi"sya
