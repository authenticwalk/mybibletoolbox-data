  ata-ata: Mo sou ngingi ngaꞌani mo ngaie no luusou ꞌani noxilo no tualasilo mo ngaxolu
    no anu luusiꞌa ta tatananu tuatuala sou ngatilovosiꞌa ta mitema laꞌoluxaꞌa mavulovexa
