  mya-JVB: သင်တို့သည် ငါ ၏နိုင်ငံ တွင် ငါ့ စားပွဲ ၌ စား သောက် သောအခွင့်ကို၎င်း၊ တရား
    ပလ္လင်ပေါ်မှာ ထိုင် ၍ ဣသရေလ လူတစ်ဆယ်နှစ် မျိုး ကို အုပ်စိုး ရသောအခွင့်ကို၎င်း၊
    ငါ သည် သင် တို့အား ပေး မည် ဟု မိန့် တော်မူ၏။
  kgf-kgf: Nuac héŋgaleŋ ama areŋa yandaiguc kecma nuac ʒaeiguc lelecgéma tacma nene
    nema tatac edamuyaguc imuaru tacma Israelac kisic areŋhéra 12 imi héŋgaleŋ waŋ
    énécmimu niŋac imi onac wai énécmizua.
  awb-awb: Ínéga wahnah wahnahnonarabeq itega mitaq tútuue méq táhutahurigehe. Ísara
    kahnáh airápété téhtaré míáhwe. Itega wahnah kené tahberaq tútuue méq mi kahnáhné
    ehweh iwíáhue tagéq tábúsoq sitagéhe úwe.
  gdn-gdn: Nau kasiyarani pokaiya ka wi nau Mamai e gari rabineya nau mete idiwomu
    bani kupomu ade awana kubomomu. Wi kawakawaiwagi manako wi kemaga kawareya idiwoi
    wi idaga gurai tawana Isiraero ragidai kunu ida esida kewo-wena kerapu apeya (12)
    kuduba ki mu naurimugu ugwaditamiyoi ragiragi.”
  nko-NT: mɛ́nɩ mlétsiá mɩ́ ɔpʋ́nʋ́asɩ, gyi atɔ́, nú ntá mɩ́ iwíe ogyíkpá ɩnʋ.
    Mlétsiá awíe mbíásʋ́, gyi Israel abusuan dúanyɔ ámʋ asʋ́n.”
  bsn-NT: '@see-verse:LUK.022.029'
  pib-NT: Wa numnikjenepgi ga wa numurjenepgi wa nnikjetyawaka npogirewatyawakaya.
    Ga wa pamole gepi pogirchi tuplapijere ntuplatanu. Gixa gitakyagokanna pamole
    gepinerune wa Gisrayiline.”
  wiv-wiv: kubarae da miu ta hanihani miu ka hinu na kagu tebol na poloka kagu kingdom,
