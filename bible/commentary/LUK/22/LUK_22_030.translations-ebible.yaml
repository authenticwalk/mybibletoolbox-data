  zar-NT: Caní gunaʼ para gaca cö́ʼöliʼ, en guíʼaj gágulenliʼ nedaʼ ga niʼ inná bëʼa,
    ateʼ cö́ʼöliʼ xilataj cázaliʼ ga uchiʼa usöröliʼ idxinnu cöʼ zxíʼini xiʼsóëʼ Israel.
  kde-kde: uchinga mupate kulya na kukimbila chalumo na nangu mu Ufalume wangu. Uchocho,
