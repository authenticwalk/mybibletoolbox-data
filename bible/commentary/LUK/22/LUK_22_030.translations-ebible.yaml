    doce Judío kwaltuza mɨmanapa, usparuza kaizapnapa.”
  agm-agm: Nɨnɨ isɨhiyai iwinjaatɨ bimohɨtɨhandaatɨhɨ sahɨ nandaapɨ nɨngisawɨ nandapa
    waapoho maasɨ ganɨhoaasɨnɨ nandaapo. Aindɨ amɨ nɨnɨ sangisɨ ahɨsisanɨhɨ sahɨ isɨhiya
    ikwɨmaindɨmwɨtihɨ auhɨramɨ yahurɨtahiyaamɨ namoyaatohiyɨhiya Isɨraherɨhiyai amɨ
    awaisawɨhiyaatɨ mɨtɨhiyaatimatɨwɨ iwinjaawɨ bimɨtaapo,” undataase.
  ubr-ubr: Omi arimon au Baiaiwab amonai au kemai wonamair bayu wonam wonatom, a omi
    arimon mamageai wonamair Israel an dam engon auyotoat sasagis ruam on woninetewaris.”
  tsw-NT: adama i lyuwa i sowo oɓolo na̱ a̱mu o tsugono tsa̱ va̱. Waru reve i da̱nu
    o otogu o tsugono e geꞌetosu gundo kupa ne ejere va Israꞌila.”
  cax-NT: sane nauqui auba y aucha ichepeñü ñana esa nimensa auna cauta ane nisüriaca,
    y nauquito autümo au tronorrü y apacurrta ümo bama auqui ba doce familiarrü Israel.
  aia-aia: Neina 'i'amou moi heinagu 'anai ngau mana gono na'i dora ngaungau na'i
    dora ni heimarungi agua, mamoi heinagu suri'i dora ni mwaeraha 'anai marungiraaui
    ta'i tangahuru mana rua burungai inoni nai Israel.”
  srp-1865: Da jedete i pijete za trpezom mojom u carstvu mojemu, i da sjedite na
    prijestolima i sudite nad dvanaest koljena Izrailjevijeh.
  agt-agt: petta ikamuy hapa sangaw ya makiatubang teyak ta lamesaken ta lugar na
    pagariyan ku. A magtogkok hapa sangaw ya tagtakday tekamuy ta kuman na agtogkokan
    na ari, petta magibbal kam hapa sangaw ta mafulu duwa kiden tribu na Istralita
    kiden.
  lug-lug: okutuula n’okulya era n’okunywera ku mmeeza yange mu bwakabaka bwange obwo,
    era mulituula ku ntebe ne mulamula ebika bya Isirayiri ekkumi n’ebibiri.
  yby-yby: Edimoya nemo ohoneu miniki nodenesatipohena niki minadeko elowa jituwe
    loko ito onowelaki siyalo miniki Isilaelo wewena nala 12-palasidaya ujapa ibitiki
    miniki ona molibitakilae loko noloe. 24 Luk 9:46 25 Mat 20:25-27; Mak 10:42-44
    26 Mat 23:11; Mak 9:35 27 Jon 13:12-15 30 Mat 19:28
  heb-heb: למען תאכלו ותשתו על שלחני במלכותי וישבתם על כסאות לשפט את שנים עשר שבטי
    ישראל׃
  mpp-mpp: Lobewa ngenge naholec galu ngani-damongte nosing nga misa nolu ngiyedaingte.
    Ngenge inguchac ngictaule bole balu Israel yengele ngambofocngineng 12 fagaing,
    yengele aibabangineng wosaelu mimoctodaingte.
  apb-apb: Hunie uri omu kei ngeu na omu kei inu pe'ieu aana aalahanga ineu. Na omu
    kei ii'o i lengine mo neunekume ni aalaha huni leie aawalai komu mwana rue ni
    Israel.”
  san-TEL: తస్మాన్ మమ రాజ్యే భోజనాసనే చ భోజనపానే కరిష్యధ్వే సింహాసనేషూపవిశ్య చేస్రాయేలీయానాం
    ద్వాదశవంశానాం విచారం కరిష్యధ్వే|
  ben-IRV: যেন তোমরা আমার রাজ্যে আমার সঙ্গে ভোজন পান কর; আর তোমরা সিংহাসনে বসে ইস্রায়েলের
    বারো বংশের বিচার করবে।
  ntu-ntu: X sa na-aclveamu nqvi lr ncblo kcng Israel nzpnu-esz'-nrade-li (12). X
    sa naprtramu mz nzabrtzngr mz nzmungr kxetu mzli kc nayzlu-ngrmc mz nzngini-krnge
    King.”
  pan-pan: ਤਾਂ ਜੋ ਤੁਸੀਂ ਮੇਰੇ ਰਾਜ ਵਿੱਚ ਮੇਰੀ ਮੇਜ਼ ਉੱਤੇ ਭੋਜਨ ਕਰੋ ਅਤੇ ਤੁਸੀਂ ਸਿੰਘਾਸਣਾਂ
    ਤੇ ਬੈਠ ਕੇ ਇਸਰਾਏਲ ਦੀਆਂ ਬਾਰਾਂ ਗੋਤਾਂ ਦਾ ਨਿਆਂ ਕਰੋਗੇ।
  gvc-gvc: Yʉhʉ pʉhtoro yʉ jichʉ yʉ chʉri mesai mʉsa cʉ̃hʉ chʉ, sihninahca. Ã yoana
    mʉsa pʉhtoa dujiare dujinahca. Mʉsa tói dujina Israe masare doce curuari macainare
    besenahca mʉsa ñaina, noainare —niha Jesu to buheinare.
  mwp-mwp: Ngaw Basalayanu muynu nanga ngitha ngaru bangal kalmel aydu purthane ngaw
    lawlowya a ngitha mura yaynanob kupay niyay lagalgal Isoereylgaw mabaygaw toewalob
    buway kuykul, minamay zagethoepa aymoeypa thanamulpa.’
  ksj-ksj: Ebu eḡeꞌa ibitohauꞌeteꞌe habaꞌano zaꞌe eḡe teite ogaꞌuma, zu kiniꞌa ehoreꞌeteꞌe
    habaꞌano ehoradu Isaraela azaḡa, 12 urabo, ibitoziniꞌuma.”
  sbk-sbk: je mpate alye na mwele pameza yane huumwene wane. Na mwikhala mmatengo
