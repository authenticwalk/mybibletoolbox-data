  qvw-NT: '@see-verse:LUK.022.029'
  nfa-nfa: ho miu bèli-camèdꞌa madhèdi miꞌa dènge Jaꞌa ca mei ètu sorga. Jaꞌa hia
    koasa kahèi, sèna ka miu paredha canguru dua suku dhèu Israꞌel.”
  tnp-tnp: məmə nəkəhuva motəharəg kitah min iəu, motauən pəti e nian iəkuva mol kig
