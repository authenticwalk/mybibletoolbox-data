  urd-urd: तुम मेरी बादशाही में मेरी मेज़ पर बैठ कर मेरे साथ खाओ और पियोगे, और तख़्तों
    पर बैठ कर इस्राईल के बारह क़बीलों का इन्साफ़ करोगे।”
  hot-hot: '@see-verse:LUK.022.029'
  mqj-NT: anta malara sola ma'loko ummande anna ummiru' illalan kaparentaangku. Anna
    la pantan ummokko'koa' yao tongkonan layuk annu la umparentakoa' peampoanna sapulo
    dua kabuttuanna to Israel.”
  rus-SYN: да ядите и пиете за трапезою Моею в Царстве Моем, и сядете на престолах
    судить двенадцать колен Израилевых.
  mbh-mbh: Aro tho velpol ini nepes naro thomu o an na o thin tomo nge tho. Naro thomu
    o men nge nepes a menonga mo aro thomu o theal Israelre ole net or mule pa omole
    pothoi or aini.”
  bdd-bdd: ma ꞌoinega ꞌomi ꞌigu ꞌebeloina ꞌoina baꞌidagwao ꞌabwa taꞌai ma tanuma,
    ta wete wagahata wasawasa ꞌoidiya wamiyatoi ma meIsileli ꞌidi susuwao tuwelo waloinaedi.”
  cbt-NTPO: Hua'anëntohuato, carë'quëma' noya coshatërëhuaso pochin nóya cancantarama'.
