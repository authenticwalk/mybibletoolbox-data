  kbq-kbq: anahukna hutma tamagra Nagri kumapina, Nagrane kini trate maninetma, tine
    nezane nenetma, Israeli vahe'mokizmi 12fu'a naga nofimofona kini trate maninetma
    refko huzmantegahaze.
  kbh-kbh: chca, ats̈be amë́ndayoca mesë́shents̈e áts̈eftaca s̈mochanjase y s̈mochanjofs̈iye,
    y uámana tbemaniñe mo reyëngcá s̈mochanjotbiama, chë Israeloca bnë́tsana uta pamíllanga
    ents̈angbiama chas̈muayanama ts̈abá o ndoñe ts̈abá chënga tmonjamama ca” —Jesús
    tojánayana.
  ron-LSB: ca să mâncați și să beți la masa Mea în Împărăția Mea. Voi veți sta pe
    tronuri, judecând cele douăsprezece triburi ale lui Israel.”
  pon-pon: Pwe komail en mana o nim ni ai tepel nan ai wei o mondi pon men mondi ko,
    kakaun kainok en Ijrael eijokriau.
  nhe-BL: Huan intlacuase nohuaya campa na nitlanahuatis huan nimechsehuis ipan siyas
    tlen yejyectzi para inquintlajtolsencahuase nopa majtlactli huan ome huejhueyi
    familias tlen israelitame.”
  sps-sps: to, ami nai ainy rom, mi te jiu tana taran tana Waa Vanyo, to ami te nai
    gum kanem marom tana fo tagan tsuam iny kat vaatsuk tana safunuu ana fuan a vun
    tana taa Isrel.”
  wnc-wnc: nata kekekngaapa dakngake tasiwit kopatang naat nake tangopnim. Sike ginda
    Isrel nana amindane dongu katau kuut musaat kepianganu takngaat aminbam usanziya
    amin dakngake pasining,” ngang yanikut.
  bus-bus: é pↄ́ blemao ma kpatan, é vɛ̃ɛ kíblekitan àgↄ̃ yã gↄ̃gↄ̃ↄ kↄ̃n Isaraili
    bori mɛ̀n kuri awɛɛplaaanↄnɛ.
  gub-BL: Pemai'u putar hepyr nehe, tuwihaw romo hereko mehe nehe. Peapyk putar tuwihaw
    henaw rehe nehe no, Izaew zuapyr waneruze'eg pà paw rupi nehe no, wanemiapo kwer
    imume'u pà nehe no. Kwehe mehe heta 12 Izaew ta'yr a'e wà. Wazuapyr a'e wà kury,
    12 uzemuza'ak ma'e kwer romo wanekon a'e wà kury. 12 awa peneta haw pe. Pitàitàigatu
    peruze'eg putar a'e Izaew wazuapyr uzemuza'ak ma'e kwer pe wà nehe.
  imo-imo: Akuna na iye nomi king molopo imboma nokombo wali eno na kinye peya langi
    polona nombo molomolo. Eno iye nomi kingimanga polomanga mainye molkolio, Israel
    imbo manga pupu 12 nokonge,” nimu.
  boj-boj: Osiy mondoŋ e nuŋgo Mandor Koba sosiy niŋgi koba na iŋgi ti ya ti uyoqnqom.
    Yimqa niŋgi awo jaram kokbaq di awoosib Jekop aqa aŋgro 12 naŋgo moma kalil naŋgi
    taqatnjroqnqab.”
  eng-DRA: 'That you may eat and drink at my table, in my kingdom: and may sit upon
    thrones, judging the twelve tribes of Israel.'
  knf-knf: Naluŋ kade kabot kadaan na nji du pşih pi naan, kabot kaţo ţi iţij yi pşih,
    kawayëş kntaali iñeen na ktëb ki *Iŧrayel. »
  san-KHM: តស្មាន៑ មម រាជ្យេ ភោជនាសនេ ច ភោជនបានេ ករិឞ្យធ្វេ សិំហាសនេឞូបវិឝ្យ ចេស្រាយេលីយានាំ
    ទ្វាទឝវំឝានាំ វិចារំ ករិឞ្យធ្វេ។
  arn-NT: eymün ta iyaymün ka putuaymün iñche ñi mesa mew chew tañi longko ülmenngeel
    ta iñche, ka femngechi ta anüaymün ti ülmen ruka mew, tamün kues reke müleael
    tati mari epu Israel trokiñche mew.”
  zas-NT: abiꞌ gawidi loj da mexan lod ganabeen cwe tëëdi loj ree yagxhil lod güündi
    guialguxtis loj gra ree bén za loj guidxiptioꞌp xdiaa Israel.
  ken-NT: Chɔŋ mǎnyiɛ nɛ mǎnyú nɛ mɛ nɛbhʉɛt amɔt ndǔ ɛpǎ kɛfɔ ɛya, nɛ mǎnchɔkɔ
    nkwɔ ndǔ mɛnɔkɔ́ kɛfɔ ndu bɛkɛm manɛrɛ́kɛt Israɛl byo nɛ apay.”
