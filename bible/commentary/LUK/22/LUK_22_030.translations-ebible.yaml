  mio-NT: Chacan cuu cha cua coo ndo chihin yu icaa ni nu cua cundaca ñahin, ta cua
    cuiso tahan ndo tiñu, vati cua cundaca ñahan tahan ndo chi ñivi Ndioo ―cati ra.
  srq-NT: Jẽɨngo tuchɨ ra serese, se ererecua tuchɨ mose. Jẽquiaru ra serese. Mbae
    mo abe ra jembei serese no. Israel ndiirĩ nderecua ja ra jẽ. Judíos rerecua ja
    ra jẽ, ɨ que Jesús ee ra.
  kje-NT: leke moro Maya'u kaikoro ka'an komun lolo mei man aile Ainu'u molollo onno
    la mi maikoro onno kukulu leke ho'ok kail Israel nin luhu idaweli woro'o enihe.”
  gaz-gaz: kunis akka isin mootummaa koo keessatti maaddii koo irraa nyaattanii fi
    dhugdan, akka teessoowwan irra teessanii gosoota Israaʼel kudha lamaanitti murtaniif.
  kud-kud: ta omiu yagu abaloina ainai baidaguwo mata ta'ai yo tanuma, yo hinage vatavata
    wasawasa aidiyai ammiya na Isileli yadi huhuwo 12 amloinaedi.’
  urb-NT: Pe, ywa pe ihẽ renda pe ihẽ namõ pexo ta kỹ. Ihẽ riki kapitã keruhũ, ame'ẽ
    renda pe pexo ta kỹ. A'ep pehẽ riki kapitã keruhũ wan ta tĩ. Tupã kotyhar tama'e
    kapitã keruhũ aja pexo ta tĩ — aja jumu'eha ta pe Jesu pandu.
  fra-LSG: afin que vous mangiez et buviez à ma table dans mon royaume, et que voussoyez
    assis sur des trônes, pour juger les douze tribus d’Israël.
  san-HK: tasmAn mama rAjye bhojanAsane ca bhojanapAne kariSyadhve siMhAsaneSUpavizya
    cesrAyelIyAnAM dvAdazavaMzAnAM vicAraM kariSyadhve|
  cak-SNT: richin quireꞌ xquixvaꞌ y xtikun iyaꞌ viqꞌuin choch ri nu-mesa chupan ri
    nu-reino. Y ixreꞌ xquixtzꞌuyeꞌ chupan tronos chi ntiꞌan juzgar ri doce (cabꞌalajuj)
    tribus richin ri Israel.
  uvh-uvh: Ning tinga inga' kama ka naga aming dabik mera yaptatorok ganang wa sidindu'
    nagok dabik mera nana kubap nanga ning tanga Isrel ning papase timini ka 12 wara'sining
    arantagim dabik u yaptatoranam ning yanggu'.
  ino-ino: Ani kava hisuketapa kava yakaisoa kumate mai'netapa nakaeya'ae ne'ya ne'netapa
    kava vaya'ai hipale faitopale mai'netapa nayatala'a hano huteno naiyalekati aole
    alea Isaleli nofi vaya'yaka kava yakaipatekae.” hu'ne.
  gnn-gnn: Yo, nhuma yurru nhina yukurra ŋunhalanydja ŋarrakala galkina, ŋunhi ŋarra
    yukurra yurru nhina ŋurruŋu wal'ŋu bukmakku. Ŋilimurru yurru ḻuka ŋatha ga ŋarkula
    rrambaŋina waŋganyŋurana, ga nhumanydja yurru yukurra nhina mala-yarr'yunaramirri
    walala ŋurukuna yolŋu'-yulŋuwu Yitjuralpuyŋuwuna miṯtjiwu 12-kuna.” Ga bitjarrana
    ŋayi Djesu waŋananydja.
  yal-yal: Ɛ ɛ dɛgema nɛn, ɛ yi ɛ min n xɔn ma n ma Mangayani, ɛ dɔxɔ mangaya gbɛdɛne
    yi. Ɛ yi Isirayila bɔnsɔn fu nun firinne makiti.”
  cnt-NT: ia₁jaun₂ o₁qué'₂ o₁'én'₂ 'nia'₂ ne₄ mesa quió₃ ja₁gong₂, ja₁jaun₂ o₁tián'₂
    'nia'₂ ne₄ta₁ a₂qui₁dsɨ'₂ 'éi'₃ quió'₅ ta₁guia₃-tɨ́n₂ nió'₃ tsɨ₁jon₂ dsa₂ juɨg₂
    Israel.
  tif-tif: '@see-verse:LUK.022.029'
  nlx-nlx: काहाकाय तुमू बी मार राज माय मार पाटला पोर खावो पिवो, एने राजगादि पोर बोहीन
    इस्राएल ने बारा गेराणान नियाव किरहो।
  apw-NT: Nansht’aayú ná’ishdįįhíí nohwił da’ashąą doleeł, ła’íí nant’án dahsdaagee
    dahnadaasółtąą doleeł, Israel nakits’ádah hat’i’íí bá nadaanołt’aah doleeł.
  gum-gum: tru na ashib karub waisrø nai mishatsigu mab, muchib, katø tru ashib karub
    purramigu purramisra, ñim tru doce nusrkalø Israelweinukkurri karrab misaameran
    ashib karub purramig kønrrain— cha.
  not-NT: Pintsibataiguëna, popëgotaiguëna aisati pógaiguëma canta nantingomibintanque,
    aisati antingomibintaiguëri omagaro jorío imatsiguenga itomi Jacob icarati 12.
  plu-plu: Apim ini yis ax payak nukakhu yis higap payak nukakhu ayhté ku kiney nukumadukan.
    Hawwata yis batebdeweknene amadga yepwi kiyatyo adahan yis hiyekne gikakkis madikte
    israelyenepwi.
  iou-iou: Ude täŋ tamitat unita intäjukun irayäŋ täyat-ken uken näkkät bok bägup
    kubä-kengän ketem penta api nak täne. Ba Isrel äbot 12 unitäŋo intäjukun äma api
    itneŋ.
  ntp-NT: Dai aapimʌ giñʌʌmadu gacuaadamu mʌʌca siaaco gatʌaanʌda iñagai aanʌ dai
    giñsoiña tʌaanʌdamu aapimʌ Diuusi maamaradʌ ―astʌtʌdai ʌSuusi gʌmamaatʌrdamiga.
  rai-rai: kupi daat a wangaan ma daat a inim u ra nung luwu u ra nung mataanitu.
    Ma muaat a ki u ra kum kiki na king, ma muaat a naagagon a 12 wuna taara Israael.”
  haw-1868: E ai oukou a e inu hoi ma ka'u papa aina iloko o ko'u aupuni, a e noho
    hoi ma na nohoalii e hoopono ana i na ohana he umikumamalua a Iseraela.
  ffm-ffm: faa ɲaamden, njarden e la'al am ley laamu am, njooɗo-ɗon e dow jooɗorɗe
    kaanankooɓe, caron cuuɗi baaba Israa'iila sappo e ɗiɗi ɗii.
  arb-NAV: لِكَيْ تَأْكُلُوا وَتَشْرَبُوا عَلَى مَائِدَتِي فِي مَلَكُوتِي، وَتَجْلِسُوا
    عَلَى عُرُوشٍ تَدِينُونَ أَسْبَاطَ إِسْرَائِيلَ الاِثْنَيْ عَشَرَ».
  cop-CNT: ϩⲓⲛⲁ ⳿ⲛⲧⲉⲧⲉⲛⲟⲩⲱⲙ ⲟⲩⲟϩ ⳿ⲛⲧⲉⲧⲉⲛⲥⲱ ϩⲓ ⲁ⳿ⲧⲣⲁⲡⲉⲍⲁ ⲉⲛ ⲧⲁⲙⲉⲧⲟⲩⲣⲟ ⲟⲩⲟϩ ⲉⲣⲉⲧⲉⲛϩⲉⲙⲥⲓ
    ϩⲓϫⲉⲛ ϩⲁⲛ⳿ⲑⲣⲟⲛⲟⲥ ⲉⲣⲉⲧⲉⲛ⳿ⲉϯ ϩⲁⲡ ⳿ⲉϯⲓ̅ⲃ̅ ⳿ⲙⲫⲩⲗⲏ ⳿ⲛⲧⲉ ⲡⲓⲥ̅ⲗ̅.
  adz-adz: Da agam bungꞌ arut dzi nampruꞌ ruangꞌ gadan da numan mingꞌa dzi nanggangꞌ
    mpada tayangꞌ garamangꞌ. Da agam bungꞌ ampa nayab bintip king ruas gan i mpada
    tayangꞌ garam Israil utup 12 ugu.
  sri-sri: Irasirirã, yʉ ĩgʉ̃yarã Opʉ ããrĩrṍgue mʉsãde, yʉ merã iirí, baa doanírãkoa.
    Irogue mʉsã pe mojõma pere su gubu peru pẽrẽbejari oparã doarire doarãkoa. Irasirirã
    Israel bumarãrẽ pe mojõma pere su gubu peru pẽrẽbejari buri marãrẽ dorerãkoa,
    ãrĩyupʉ.
  nal-nal: xuna naaguna vangan ma naaguna imin pana iban favanganang surugu lamaskana
    bikabar zurugu. Ma naaguna iziar wana amun kin izi xalxaalang ma naaguna klis
    amun patbung ka zangaaflu ma urua in Israael.”
  kyq-kyq: taa naase aki ɓaa kɔsɔ ɔɔ aki kaaye ute maama maakŋ gaarum ki. Ɔɔ naase
    utu aki kiŋg do kaag doge tu gɛn kɔjn̰ bɔɔrɔ do taa ɓee gaan *Israɛlge tun sik‑kaar‑di
    se.»
  kwd-kwd: fana 'amooru keto fe'eni nau, ma moru ka go'u fe'eni nau 'i 'ubulana foufoula
    agu. Ma tamooru to'oru na lefu ni to'orunga na nga ba'itangaa lo'oo, ma tamooru
    ba'ita fafia nga akwale'e fufutalaa ma ruaai laka'u 'i Israel.”
  ded-ded: Faiba ngeni imocgoc kecma eucererennau yaka nga doku nema tacgecde. Amma
    ngeni ifingoc ngictautatac mema Israe kisic 12 yeneac fakangina isinggema desigecde.
  ewe-ewe: Miaɖu nu, ano nu le kplɔ̃ ŋu kplim le fiaɖuƒe ma me. Hekpe ɖe esia ŋu la,
    mianɔ fiazikpuiwo dzi adrɔ̃ ʋɔnu Israel ƒe tokɔ wuieveawo.”
  nuy-nuy: Nugurru aadanu numburru-nguyii marri numburru-waḻ-nguyii anaani-rruj ngayawi-rruj
    anaanga nugurru. Marri anubani-yung nugurru nambarra-nguynju-nguynjijgana warruburru-yung
    warra-Israel, warra-12 warru-mandag wugurru.”
  cop-BHC: ϨⲒⲚⲀ ⲚⲦⲈⲦⲈⲚⲞⲨⲰⲘ ⲞⲨⲞϨ ⲚⲦⲈⲦⲈⲚⲤⲰ ϨⲒ ⲦⲀⲦⲢⲀⲠⲈⲌⲀ ϦⲈⲚⲦⲀⲘⲈⲦⲞⲨⲢⲞ ⲞⲨⲞϨ ⲈⲢⲈⲦⲈⲚϨⲈⲘⲤⲒ
    ϨⲒϪⲈⲚ ϨⲀⲚⲐⲢⲞⲚⲞⲤ ⲈⲢⲈⲦⲈⲚⲈϮ ϨⲀⲠ ⲈϮⲒⲂ ⲘⲪⲨⲖⲎ ⲚⲦⲈⲠⲒⲤⲖ.
  buk-buk: Ma mac oc aneŋ ti anôm gêŋ awhiŋ aö yêc gameŋ undambê-ŋga, ma mac oc andöc
    pôŋ atu ma amatôc Israel si lau ŋatoŋ 12.”
  pri-NT: Â jè o mwa pi-ija naima ma wâgo. Â guwà o mwa tâaboo naa gòro autâa kà tèpa
    ukai, ba guwà o pitûâ kà tèpa 12 wâao *Isaraéla.»
  zpq-NT: Na' gona' cont ye'ej gagwle txen len neda' cate' yela'le gan' ṉabi'a, na'
    cue'le cuita'na' ṉabia'le šižiṉw cuen beṉe' ca' zjanaque' xi'iṉ diaža c̱he da'
    Israel.
  por-TFT: para que possam sentar-se e comer e governar comigo quando eu me tornar
    rei. Vocês vão se sentar em tronos para julgar as doze tribos de Israel conforme
    a sua aceitação ou rejeição de mim como o Messias (OU, para governar sobre eles).
  gwi-NT: Gwats'ą' k'eegwaldhat gwizhit vakat ch'ara'aa kat ch'ahoh'aa ts'ą' ch'akhwanjyaa.
    Ąįįts'ą' Israel nahkat neezheedijii ch'ihłoaatin ts'ą' neekwaii (12) nąįį gwich'įį
    eenjit k'eegwahaadhat.”
  gvn-gvn: Yala-yala ngayu ngayku bama ngulkurrduku kujil, yurra ngaykunji bundari,
    ngaykunji mayi nukal. Yala-yala yurra majamari Jew-warranka.”
  nhy-NT: Namejwan antlakuaskej iwan antlaoniskej itech nomesa ompa kan nitlanawatis.
    Anmotlaliskej ipan siyajtin para ankimixkomakaskej in majtlaktle iwan ome familias
    de Israel.
  asm-FB: মোৰ মেজত যেন ভোজন-পান কৰিবা, এই কাৰণে ময়ো তোমালোকৰ বাবে ৰাজ্য নিয়োজন কৰি
    থৈছোঁ৷ তাতে তোমালোকে সিংহাসনত বহি ইস্ৰায়েলৰ বাৰ ফৈদৰ সোধ-বিচাৰ কৰিবা।
  okv-okv: nane ano ungo nau titi jigari degi ta toreto gaga nau ta arumbeto indito
    avo arumba peni ai ta arumbeto Israel ta ohihi javo tapa 12 ainge mitera avo ungona
    ganoka ijie pehumba aisova.
  mxt-NT: Vatyi cucachi ndo cucoho ndo yuhu mesa chihin nya nu nyacá ñahi. Ta yucuan
    cunyaa ndo nu tyayu tyaquɨ. Ta cunyaca ñaha ndo chi ndɨ uchi uvi tahan ityi ñáyɨvɨ
    vachi tata ra Israel.
  tzo-NT: Hech co'ol chijc'otucutic ti yorail ti jpas mantal. Co'ol oy cabteltic yu'un
    co'ol ti jpastic ti mantal ti jchi'iltique, ho'ucutic ti co'ol yelnich'onucutic
    ti Israel xchi'uque ―xchi ti Jesuse.
  ind-AGS: agar kalian boleh ikut serta dalam perjamuan yang akan diadakan dalam Kerajaan-Ku,
    dan duduk di atas tahta menghakimi ke dua belas suku Israel.”
  omw-omw: nkye nraakiara ni mwatukyaqi variqata nivatama kye kyaravata nramanrivata
    nramwaqi viqatama taintaqaa mwatakyaa vi variqata nkye Isareri nraakye qora 12
    okyara mwihuaqaa ntaqikyivarave, tiro.
  yrb-yrb: Nanu yawoeta orofa iro Nanu kaiyobai yaubeda Naini ietaini ogoini ifote
    i Isaraero uwaranu abua tuero (12) yawoteiboita wei.
  maa-NT: mé‑ne jñò, ya̱ ki̱chioò ti̱koa̱ s'io̱o ya̱ i̱t'aà ími̱xa̱‑na̱ ñánda tìhotiìxoma,
    ti̱koa̱ ya̱ ki̱tsa̱jnasòn íxi̱le̱ ts'e̱ kjo̱tíxoma nga jñò, kíndaàjiìn‑là xi̱ta̱
    xi tejò tje̱‑la̱ ts'e̱ na̱xa̱ndá Israel.
  mcq-mcq: ꞌEnajihunaꞌe Nara ja pijihakame ja Nú puꞌúmo Nuni ari ꞌaijua ꞌahi ahuma
    toa ꞌiruma ine ꞌee ja Isureri puni amuja kaꞌene iropu ropu noꞌo ruha kaꞌene puaꞌe
    ꞌotua vetihunijino hine ꞌotua vetihuna ꞌiamana.
  sus-A: نَ كُي، وٌن بِرِن وٌن دّفٍمَ نّ ﭑ شْنيِ ﭑ مَ مَنفّيَ كُي، وٌ مَن وٌ مَفٌرٌ مَ
    نّ كِبَنيِيٍ مَ، وٌ عِسِرَيِلَ بْنسْي قُ نُن قِرِن مَكِيتِ.»
  jpn-1965: それであなたがたは、わたしの国でわたしの食卓に着いて食事をし、王座に着いて、イスラエルの十二の部族をさばくのです。
  fra-SBL: afin que vous mangiez et buviez à ma table dans mon Royaume. Vous serez
    assis sur des trônes, et vous jugerez les douze tribus d'Israël. »
  yka-yka: Magtuhut kite bi magkakanan laˈi dem pagsultananku. Duk patingkoloˈku du
    kaˈam si meˈ paningkoloˈan bangsahan duk magbayaˈ kaˈam si sampūˈ duk duwe bangsa
    tubuˈ Israˈilin.”
  mle-mle: '@see-verse:LUK.022.029'
  shp-NTPO: Jainxonra en ikinaton netenxon maton ebetanbi jawékianoxiki; jainxonra
    ja yakátinin yakátaanan, ja chonka rabé tsamá *Israel jonibo, jaton aká jawékibo
    maton jato yoixonoxiki”, akin jato aká iki.
  aom-aom: Naro böröme namiromo nasi aribövioho muebejëvoꞌiramu jemëro naꞌo raromoromo
    ioho jovoho ueꞌahoꞌarujëjo. Ioho ueꞌahoromo jemë ae ahoꞌobëhe 12 naꞌo gemu mae
    arëto göro göro raromoromo Israel rajo nosi agane gö gö 12 jabesi muoho mevo gaꞌaꞌarujëjo
    gaꞌi mae o sisë jiego.
  geb-geb: Nde vhɨra, gu nden guman pan kɨrga, nde na phorgɨp kaar perav mbɨrga. Gu
    nde suaŋrim, nde ŋgui vhɨrve gari gumgir pani piigi mpirmpirɨgir piigip kɨrim,
    gu kha 12 thɨgi Isrerin shɨgi ndan nde farve khɨngirim, nde mbe ganɨnga.”
  eng-WYCLIFFE: a rewme, that ye ete and drynke on my boord in my rewme, and sitte
    on trones, and deme the twelue kynredis of Israel.
  bsj-bsj: na ko ca, nako no kange mo, mor Liyare mi, kom yi kutile dumbo kwob culombo
    yob wo Iciraila ceu.
  cak-cak: richin quiri' junan xquixva' y xtikum iya' viq'uin pa ruvi' ri nu-mesa
    chupan ri nu-gobierno, y xquixtz'uye' pa tak tz'uyubel c'o quik'ij richin ni'ij
    ri achique nic'atzin chi ni'an pa quivi' ri erichin ri doce tinamit richin ri
    Israel, xcha'.
  chf-NT: A xe chich tä c'uxnanla y tä buc'ala täc mesa bajca cä chen manda. A xe
    tä chumtäla y a xe a chen mandala u natil ch'ocob jini doce u yajlo' aj Israel
    ca' chich u chen manda untu rey.
  tlf-tlf: '@see-verse:LUK.022.029'
  piu-2006: '@see-verse:LUK.022.029'
  poh-NT: Ruꞌum wajawric reꞌreꞌ, reꞌ hin niyew alokꞌil tak chi wihꞌic nah nime̱xa
    chi ribanaric awaꞌ aha̱ꞌ tak jeꞌ ricab chi cꞌahchiꞌ ta nak acꞌulum tak alokꞌil
    chi tzꞌukulca̱t tak pa ritzꞌukꞌa̱b jenoꞌ kꞌatal kꞌoric. Jeꞌ woꞌ niyew awajawric
    tak chi na̱kꞌatbic tak kꞌoric chi quina̱ take kich ca̱ꞌ quiꞌsil cho cablaj chꞌuk
    chi tinamit tzꞌuhcrunak cho cu̱cꞌ take racꞌu̱n maꞌ Israhel, nqui Jesus queh.
  tue-tue: Biiro tiirí, mʉ́ã yʉʉ Õpʉ̃ niirṍpʉ boseya, duiadacu. Mʉ́ã õpãrã́ duirépĩrĩpʉ
    duiadacu, Israelya põna macãrã doce põnarĩrẽ dutiadara, jĩĩyigʉ.
  bjp-bjp: isi gamen ien ma gamek yin turang na luuf una ien kiak na matanfuntih kiak.
    Ke gamek kiis na foron nian kiiskiis una nagogon nenge sangful ini u e mat tina
    Israel.”
  xon-xon: Le ni ga ji tijikaar ki nyu nnyun m chee maanaan ni, ki kal ŋibɔrjal pu,
    ki ji Israel yaab aanibol kipiik ni ŋilee tibɔr.”
  tzo-ZNT: '@see-verse:LUK.022.029'
  mpm-NT: Kundiso ra ɨɨn jniñu ja na nukoo ra naa ra ɨɨn ɨɨn silla kanuu ga, ti xndichi
    ra ndɨ uxi uu familia jnaꞌan yo ja ka kuu i yɨvɨ nación Israel. Yukan kuu jniñu
    ñaꞌnu niꞌin ra, ti suni yukan kaji koꞌo ra jiin ri nuu mesa ñuu nuu taꞌu ri jniñu
    ―ni kachi Jesús.
  ots-NT: Bbʉ xta ttajqui cam cargo pa gu mandado, da tocaquijʉ gui föxquijʉ. Xquí
    mi̱pjʉ jam mexagö, xcrí tzijʉ pʉ, dí göhtjojʉ. Guejtjo da tocaquijʉ cada hnaaquɛjʉ
    hner tronojʉ pa gui jñu̱xjʉ pʉ jabʉ gui mandadobijʉ göhtjo cʉ pé dda cja̱hni israelita.―
    Bi ma̱ ncjapʉ car Jesús.
  hoy-hoy: ताकी नीव नान राज्य दा नान मेज मा तिनी-कुडी, उलटा सिंहासनगोळ मा कुर्तकु
    इस्त्राएल इन हन्नेळ वंशगोळ्द न्याय माळी.
  uri-uri: Ti kipm hi ntiopm al hu a ekpma kahor Kingdom alkupmen pa, wa kipm hi arpm
    tol melnum tukgunakgen, om ntekg yangkipm namponen hom wampwam yikakwomwekg a
    Israel pa.”
  amo-amo: I nan leu iso kutabur nighe nanya kipin tigoo nighe. Inin so kutet in wucu
