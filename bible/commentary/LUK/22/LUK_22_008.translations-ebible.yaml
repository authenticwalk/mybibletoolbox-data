    le sine ŋakmba kumba nyube ŋgina.'
  acr-TNT: 'Ecꞌu ri Jesús xebutak bi ri Pedro y ri Juan, jewaꞌ xubiꞌij bi chique:
    —Jix, jiꞌyijbaꞌ ri cena re Pascua chaꞌ jelaꞌ cakatijo —xchaꞌ.'
  rop-rop: Wal Jisas bin dalim det dubala wekinmen blanga im neim Pida en Jon blanga
    go lida en meigim ebrijing redi blanga det Pasoba sapa blanga olabat.
  mee-mee: Minmina nae Iesus ke baꞌe Pita bae Ion ka rolengana roma, “Ngaka loa, na
    ngaka kalitupe kaning ae ita ore nga Paska.”
  mwf-2018: Bere Jesus-ka kardu pulangay nukunu kardu perrkenku Peter i John mampirrukaynintha
    i mampirrunintha, “Penintha. Thununinthanu thi pangu wangu i ku thip i mi dhepdhep
    warra numanhewathawathanemenu mi pullathnemenu.”
  dif-dif: 'Ja Nulu Petrus ja Johannes jinpana wonti ja jatana wonti: „Wapalumai ja
    Passa kupara ngaianani ngankingalumai, ngaiana nina tajinanto.“'
  gam-gam: Yemolmaka, Jisas Pita ne, Jon mopill al embe dji, ege kerman Pasopa kwamokna
    nambon ge, ye soka po kwa gapellka nono nambon we dji.
  nou-nou: Awasedo Iesu Peter de John de itido ungoda yei sisira, “Mambuwo jarusegari
    bondo sia awo ingode indore.”
  mqb-NT: 'Yesu a slan Piyer tə Yuhana, a jan atan nà: «Zlen, ka saa liven uko a
    zek tə way sa pa sə azar uko, aday ɗi saa pa.»'
  ape-B: Ali Jisas naklipu Pita uli Jon enyudak balan ali nakagam hanak. Nakli, “Ipak
    punak ali punek redimu agundak Pasovaigun woligun umu apak mugnah uli.”
  grc-F35: Καὶ ἀπέστειλεν Πέτρον καὶ Ἰωάννην εἰπών, «Πορευθέντες ἑτοιμάσατε ἡμῖν τὸ
    Πάσχα, ἵνα φάγωμεν.»
  cav-NT: 'Jesusratu cuadishacuare Pedro, Juan jadya. Cuejacuare tujatu ecatse: —Nebajejeticue
    ecuanaja riyaque chineju Pascua ishu ara ishuque, —jadya tujatu ecatse acuare.'
  kgp-NT: 'Kỹ Jesus tóg Pedro jẽnẽg mũ sir, João mré. Kỹ tóg ag mỹ: “ha mũjẽg, mé
    tãnh jé, ovelha ẽn, ẽg tỹ kon jé,” he mũ.'
  bvd-bvd: Sa Disas ka odua naa sa Bita fainia sa Dion ka bae 'urii fuadaru, “Muru
    lea kau 'i nao muru ka ade akau naa 'ana doo ki maasi kameli, uri kolu ka fanga
    'ana Fangatasae.”
  ukr-1871: 'І післав Петра та Йоана, глаголючи: Йдїть та приготовте нам пасху їсти.'
  apz-apz: Oseso Jisas kako Pitaꞌnji Jounꞌnjimo lɨhwajonto ulɨmento, Siko nowehosɨsi
    sɨkuno engo iyoho humayoꞌne somjo wosopayoso itoꞌno yasyohosi soꞌno nakwo wonano.
  eng-AOI: So Jesus sent two men, Peter and John, to go ahead into Jerusalem. He said
    to them, “Go ahead and get the special meat and other food for the Passover ceremony
    and get it ready for us to eat.”
  yon-yon: Kowe, Yesumbed Pita yoom Yoon yoom yaa yedmoon, “Wene Burudandoon animan
    nekwibko anem.” andoon.
  poi-NT: 'Jesús icutsat jém Peto con jém Xiwan iga iwɨ̱tsacpa jém wíccuy. Nɨ́mayyajta̱:
    —Nɨ̱gɨ wattaamɨ jém wíccuy iga tanacnaspa jém pascuasɨŋ.'
  wuv-wuv: Jesus na aloaa Peter ma John ma ware, “Hamunei pagi'augaa ena ba o hanaia
    a'a fei Talai Falogia.”
  quf-NT: 'Chaymi Pedruwan Juantaqa, Jesusqa kaĉharan kaynu nir: —Rir kamakachiyllapa
    Pascua fyistapi mikunanchikllapata.'
  yuw-yuw: Worocha tongga Yesuho Pita orin Jön youp imongga inogoc, “Sot ongmunya
    ‘Pasowa’ nacno noni tong arangarang tarun.”
  hus-NT-1971: 'Cum a Jesús ne’ets oc’chith quin aba’ a Pedro ani a Juan in ucha’chic:
    ―Quit c’ale tucu t’ojojonchi an c’apuxtalab tin cuenta in ajib am bichou Israel
    ti calthame ti Egipto ti biyal.'
  med-med: Wote Jisas ndi, Pita kʉn Jon raⱡ, kuimp tepa tʉpa mundpa kʉn, kundpa nimba
    mel, “Enmbil pukʉⱡ, Mowi Kor rumbuⱡ ila rʉng nuimin mat, tʉkʉⱡ kun itinggil pʉl!”
    nitim.
  bch-bch: Ta Iesus isula Petrus ga Ioanes ta ikeo pagid, “Gimirua ala ta akado annga
    Pasova aea ngan gita taean.”
  cco-NT: 'jo̱ ꞌñiaꞌˊ ie˜ jmɨɨ˜ jo̱ caquiʉꞌˊ Jesús ta˜ quiáꞌˉ Tʉ́ˆ Simón có̱o̱ꞌ˜guɨ
    Juan jo̱ cajíñꞌˉ casɨ́ꞌˉreiñꞌ: —Güɨlíingˉnaꞌ jo̱ güɨguia˜naꞌ guiʉ́ˉ lɨ˜ nijmóˆnaaꞌ
    jmɨɨ˜ Pascua, jo̱ fɨˊ jo̱b niquiee˜naaꞌ co̱lɨɨng˜ canʉʉˋ na.'
  deu-1951: 'Und er sandte Petrus und Johannes und sprach: Gehet hin, bereitet uns
    das Passah, damit wir es essen!'
  alq-ALGNT: 'Jesos dac ogi ijinija8agoban Pienan acitc Johnan, e inadjin: “A8i ojitaok
    midjim kidji gi magoceiak.”'
  ixl-NNT: 'As ichaj veꞌt bꞌen u Jesús u Luꞌeꞌ tukꞌ u Xhuneꞌ. As ech tal veꞌt Aak
    ileꞌ te chajnaj: —Bꞌenoj ex. Bꞌen ebꞌantaj tuch u txꞌaꞌoꞌmeꞌ tetz u nimla qꞌiieꞌ,
    aqꞌal uvaꞌ la kunima,— tiꞌk Aak.'
  boa-NT: 'Áijyúhjáa Péédorómá Jóáámútsikye Jetsóó nééhií: —Mééma mémeenúté wañéhjɨ
    májchó memájchoki.'
  quh-NT: 'Jesuska Pedrota Juantawan nerka: —Rispa, pascua miqhunata miqhunanchejpaj
    waquichimuychej, —nispa.'
  kwi-kwi: 'Jesúsne Pedrorakas Juantakas ɨnin kit ka kaizta: —Ɨt kit Pascua pishta
    sarain, au kwan.'
  agm-agm: Aihɨ Pitaayɨ Joniyai Jisaasiho pɨwɨha sataha kaundatɨ natausaasataise.
    “Sahuraahɨ numwɨ nandapa bɨretɨhandɨ nipitandɨhandɨ ahɨmotatɨ nehɨhandɨ nandɨhaahandɨ
    Pasopaahandapɨ nandɨhaahapa nepɨ nyamanɨta numwise,” undatɨ natausaasataise.
  ubr-ubr: Iesu on Peter a John rus atonio duraiai iyaubaiyates ato iyafares iyau,
    “Omi wonan Baisobon an Bayu on ot aurit wonbotitiwag tanam.”
  tsw-NT: A̱vu Yesu lyungu Bituru na̱ Yahaya u damma le, “ꞌYa̱wa̱i i foɓoo tsu uba̱ta̱
    a alya e ilyalya i Mapasa, adama tsu lyuwa.”
  cax-NT: 'Arrti Jesús bacüpuruti ümo bama torrü, arrti Pedro y arrti Juan. Nanti
    ümoma: —Amecosi apapema oemo ümo na pierrta parrcua.'
  aia-aia: Mia Jisas 'a 'unua mai Pita mia Jon ma o'ani 'inirarua, “Muru 'ari mamurui
    ha'aagau tanagaau 'anai ngauai Rongo ni Roho Aharau.”
  srp-1865: 'I posla Petra i Jovana rekavši: idite ugotovite nam pashu da jedemo.'
  agt-agt: A dinob ni Hesus ig Pedru ikid ni Hwan petta enda iparan ya panganan da
    ta kalneru da.
  lug-lug: Yesu n’atuma Peetero ne Yokaana n’abagamba nti, “Mugende mututegekere ekyekiro
    kyaffe eky’okuyitako, tujje tukirye.”
  yby-yby: Jisesimamo unala ipalale yuhauti loweya Pitako Jonikosida maya doli nohidanaki
    edimoya wiki esenipo vobetaibo holimidana nodenesala maya li lolowa ikadeko lemoya
    woko natune.
  heb-heb: וישלח את פטרוס ואת יוחנן לאמר לכו והכינו לנו את הפסח ונאכלה׃
  mpp-mpp: Weleme Yesudi Pita nga Yoane yanguc milu salecepawec, “Ngeke hikelu Ewalicebaicnele
    hombangte lama madecineholec nosing lobelu nonangte wiyac bamockenic!”
  apb-apb: A Jisas ko si uusunge'inie a Pita na Jon, na ko te'uri hunirerue, “More
    ke lae na more ke dau aakau aana ngaunge aana Liumwaanie hunie kolu kei ngeu.”
  san-TEL: యీశుః పితరం యోహనఞ్చాహూయ జగాద, యువాం గత్వాస్మాకం భోజనార్థం నిస్తారోత్సవస్య
    ద్రవ్యాణ్యాసాదయతం|
  ben-IRV: তখন তিনি পিতর ও যোহনকে পাঠিয়ে দিয়ে বললেন, তোমরা গিয়ে নিস্তারপর্ব্বের
    ভোজ প্রস্তুত কর, আমরা ভোজন করব।
