  kbm-kbm: Beti Yisu tang gitung ve nihlin Pita gabu Jon inde be inpasang eisir as
    ben, beti ginei gitangi sulu be ginei; “Yemlu unde be unpasang eitit and ben ebe
    ve tanen ok yapin.”
  tew-tew: Heḏi Jesus-di Peter-áḏí John-dáḏí ovä̂ntu̖ˀan, “Jaho iˀ hä̖ä̖wí binkhâyˀan
    iˀ Passover koegîˀ âykꞌoˀíḏí.”
  rmc-rmc: 'O Ježiš bičhaďa le Peter the le Jan a phenďa: „Džan a pripravinen amenge
    te chal o Patraďakro chaben.“'
  apr-apr: Motong la Yesu iwanga Pita ye Yowan bet yeru timugu la tipare kaningi pang
    di. Le nga iwete pang di nen, “Suru, nga ole angru kamugu a kala la kapare kaningi
    paidi yo bet takan ye lal ke Paskimoolooningi ke Maro i nga.”
  tiy-tiy: Mélaw sénugu Jesusey ruwowe bé de kuyugén ro Pedro brab Juan. Brab ménsébéréh
    bero mano, “Agéw gom brab tafay gom i amaé tome kay kandulie ni ‘Témara’.”
  nlg-nlg: Ma Jesus te vetenara Peter ma John me bosa vanira, “Tona mo koro va gonidilaa
    vanighita na vanga ni Lovovule ge ka ghania.”
  dgr-DOGNT: Zezì, edecheekeè Peter eyıts'ǫ John gots'ǫ̀ hadı, “Ełexè nàsı̨ Passover
    ghǫ shèts'ezhe gha sınìhòahɂà,” gòhdı.
  pes-OPV: 'پطرس و یوحنا را فرستاده، گفت: «بروید و فصح را بجهت ما آماده کنید تابخوریم.»'
  ron-1924: 'Ши Исус а тримис пе Петру ши пе Иоан ши ле-а зис: „Дучеци-вэ де прегэтици-не
    Паштеле, ка сэ мынкэм.”'
  tpz-tpz: Ivëh, ke Ieesuꞌ vanö en pe Pitaꞌ pen e Jon, pareꞌ soe ke raoe pan, “Nö
    öm pom paröm vamatop maꞌ a taëën pea va pa Taëën Apuh vëh o Pasovaꞌ, ka se ëën.”
  agd-agd: Pitan nú Yonin nú Yisasi siantan oriyákan máa sen tiamemí, “Tiré kanan
    ore vá Avo Uantan Damú kena yunan ná teti sina mo funtáán kaono.”
  rkb-NT: 'Niytahi Sesus Peduru Suão ahatsa nisipeha. Sesus: — Nabo kytsa mydisahawy
    humo bubutaha — niy.'
  san-THA: 'ยีศุ: ปิตรํ โยหนญฺจาหูย ชคาท, ยุวำ คตฺวาสฺมากํ โภชนารฺถํ นิสฺตาโรตฺสวสฺย
    ทฺรวฺยาณฺยาสาทยตํฯ'
  iws-iws: Mɨ Jisɨs siya Pita, Jon, sowiir yɨkropki mɨ siya sowiirɨn, ɨna boɨnmɨmauugiyɨn,
    kowa dam, krɨmiir naeyɨm wou nikwo aeiyɨm, pasova, pɨ kowa tinɨ dirɨraerarkwokɨn,
    krɨma naeyam.
  pol-SZ: 'Jezus wysłał Piotra i Jana mówiąc: —Idźcie przygotować dla nas kolację
    paschalną.'
  ztq-NT: 'Por ngo lëë Jesús chëb lo Pedre ni lo Juan: —Kol tsikuuñlo nii tyaaw xtsee
    no na paskw.'
  zai-NT: 'na Jesús rabi Pedru ne Juan: ―Laché lachiguni chaahui ra idó'' xhi nu pascua
    ri''.'
  upv-upv: Ko Iesu owrai tevi Pita ko Jon “Koporan koporloli lilane nanen ne Asien
    puto metmet ngarr terai kerr ko rrapa-uroi.”
  wap-NT: Uruu idi Jesus dyuudan Peter naꞌiki John. Ukian ĩꞌati, “Unao paꞌi minziiwa-kida
    Passover wanyukunuunaa wanikan nii.”
  mva-mva: Bokaibe Iesus itaguraki be Pita be Zon inepi-diaru be bokai ira-diaru,
    “Kamalaleru be ‘Pasoba’ moanako kamamoataungakiaru be masa tamoanako.”
  dwr-NT: Yesuusi Phexiroosanne Yohaannisa, “Paasigaa qumaa nuuni maanaadan biide
    giigissite” giide kiitteedda.
  kfw-kfw: "Halli Jisu'n Peter li John diang hin tipiya aleitir, “Si inlang rakaanna\
    \ kahoi bu kha eini baksik-ah juominsuuktaru.”\x94"
  bfz-bfz: यीशुए पतरस और यूहन्ना ये बोली की पेजे, “जाई की आसा खे खाणे खे फसह रे त्योआरो
    री रोटी त्यार करो।”
  cuk-09: 'Agine Jesús, Pedro-barmis, Juan-ebo, amarga sogsad: —Anmar-idu be namar,
    iba-onogegala ibmar guagwar be imaknamar, adi agi anmar mas gunmalagar.'
  ben-OBCV: যীশু পিতর ও যোহনকে পাঠিয়ে দিয়ে বললেন, “যাও, আমাদের জন্য নিস্তারপর্বের
    ভোজের আয়োজন করো।”
  mil-NT: 'Te Jèsús ní xáhaⁿ‑gǎ xii té Pèlú ndɨhɨ té Juàá: —Chí cuàháⁿ chi cada túha‑ndo
    nǔú cúdìni‑o sacuaa nduu vico pascuá —càchí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: '@see-verse:LUK.022.007'
  amk-amk: Ampafe Yesusi medu we Petrusi tutu Yohanesi deyo, “Mura wa mumainenang
    fiang Paska we tata.”
  fai-fai: Yesus ayo Yon so Bita so weng dauyam, “kiwsik ei bom nadiwo Akayam Unemin
    ban imin uyo mikil kei bom kidel sidiwo nuka yanol taduwo wanumo.” Yaka nade
  ura-NT: 'Fedoro aina Joaan rai jetao: “Chajaain Fasocoa beseta cosonaina que canaacha
    quiine ichanihuchete que lenonichaachera,” naain jetao acaauru letoae Jesoso.'
  mcd-NT: Ascacun Jesús Pedro yafi Juan nichiqui ato yoini isca huaquin, —Itishara
    huatacahuun. Non chashoanun facu picanon, —ato huaiton.
  urt-urt: Jisas nember Pita hindi Jon yal nange ka yende miꞌmiꞌ ŋai Pasova ŋaiye
    ka yono.
  awk-awk: Ġatun noa yuka Peternuġ ġatun Ioannenuġ, wiyelliela, Yuriġ uwolla umulliko
    Pathak ta, ta-uwil koa ġéen.
  kiz-kiz: Yesu abhatumili Petro ni Yohana, akajobha, “Mulotayi mkatuandalilayi kyakulya
    kya Pasaka ili tuhidayi tukiliayi.”
  tzo-TZE: 'Li Jesuse la stac batel Pedro xchi''uc Juan. Jech laj yalbe batel: ―Batanic,
    bat meltsanic li ch''ium chij ta jti''tic ta sventa q''uin coltaele ―xut.'
  lex-lex: Noma Yesus Nhopan pa Petrus nora Yohansi rla pa rwahi' targa ya'ana-yemnia
    Paska maka ha riwra ra'ana.
  dov-dov: Jesu wakatuma Pita a Joni kaamba kuti, “Mweende mukatubambile chakulya
    cha Pasika kuchitila kuti tzolye.”
  rgu-rgu: Boe ma, Yesus nadenu Petrus no Yohanis nae, “Emi dua meu mauluꞌ fo sadia
    fee ita nanaaꞌ feta Paska a, ela taa sama-sama.”
  toc-NT: 'Jesús ca̠má­ca̠lh Pedro chu Juan y chiné ca̠huá­nilh: —La̠li̠­huán capim­pítit
    caqui̠­ca̠x­tla­huátit quin­ta­huajcán hua̠ntu̠ nahua­yá̠hu la̠nchú nac xapa̠xcua
    taak­spun­tza̠lí̠n.'
  ulk-1902: Ege E uiabi namariklu Peteru a Ioane, a daratager, kega, Ua bakeamulam
    derseram abele paseka, abkoreb meribim mi aroare.
  som-som: Markaasaa Ciise wuxuu diray Butros iyo Yooxanaa isagoo ku leh, Taga oo
    Kormaridda inoo soo diyaargareeya aan cunnee.
  mam-C: 'I xi''tzin chq''o''n Pegr exsin Juan tu''n Jesús, ex xi tq''ma''n kye kyjalu''n:
    Kux che''x kye'' b''inchilte wab''j te Xjan Q''ij.'
  ndj-ndj: Topi Yesu kavalayisha Petili na Yohani kadeta, “Muyendi mukalitandi Lihungu
    ili tulyi.”
  mbj-NT: 'Ti m'' Jesus mejũũ Peed Jowãw daheeh, ti m'' taky hadoo sa hã: —Bë ahõm
    nä Pas-kowa tä n''aa bë moo bok hyb n''aa, ër tab''ëës hyb n''aa —näng mäh.'
  lat-VUC: 'Et misit Petrum et Joannem, dicens: Euntes parate nobis pascha, ut manducemus.'
  ngp-ngp: Niyo Yesu awasigiila Petulo, na Yohana akawagamba, “Iteni mka kiikile lumwe
    ludyo lwe pasaka kize kidye.”
  aoi-aoi: Kembirra eneja nenilirraki-larrka arakba Jesus wunalekbina Bida akwa Janjana
    wuneniki-lyengmi-yada Jirujalemu-wa wunalakina. “Wuni-likaja arakba Jirujalemu-wa,”
    ni-yama Jesus aburnuwa-wa. “Yikini-lyengmena kinalakina, biya yikinu-mena amadangkwa
    iya aninga akwurdukwurda Akwurungkuwarrukwa-langwa biya yikin-akumurna adinakba
    kajungwa ak-alyubarini-yada akina,” ni-yama Jesus wunalakina-kiya-wa.
  enq-2: Jisasame Pitapa, Jonepa dolapo pena latala lamaiyoo, “Pasopa nee doko namana,
    depa laa pupa” lea.
  eng-ASVBT: And he sent Peter and John, saying, Go and make ready for us the passover,
    that we may eat.
  mna-mna: 'Tana Yesu iŋgo Petrus ziru Yoan. Iso: “Niomru kala be kuurpe kanda kini
    pa Pasoba.”'
  rmy-ARLI: 'o Isus phenđa e Petrese hem e Jovanese: “Džan hem ćeren amenđe te ha
    e pashakoro hajba.”'
  myw-myw: Yam towen Yeisuw mo ikayabes Pita son Yon bineis waven, ilana, “Kuneis
    kuva̱ges Kaltuwon Sigeilin; bitakams ya̱kids.”
  sby-sby: Lino Yesu walatuma Petulo ne Yohane ne kubambileti, “Kamuyani mutubambile
    byakulya bya pabusuba bwa Pasika kwambeti tulye.”
  sll-sll: Ungure Yisas Pita Yon kina nu si olere, “Ni yasuri pire erin homena akun
    ol engere nenamna po,” ditongwi.
  yaq-NT: 'Jesus intok, juka'' Peota intok juka'' Joanta sawek: ―Eme''e aman sajaka,
    kupteo, pajkot itom bwa''anee''uta, itoas a'' yaaka ama a'' jipu''une ―ti ameu
    jiakai.'
  uro-uro: Bä äkt i ma Jisas ka rhäk nä ma Pita qä nä ma Jon i qä qoar na iom doqortäqyia,
    “In det bä ini rhäkmu na ama tmäs sävät ma Pasova bä ba ut iva u äs ngät.”
  ita-1885: 'E Gesù mandò Pietro e Giovanni, dicendo: Andate, apparecchiateci la pasqua,
    acciocchè la mangiamo.'
  muy-muy: 'Nahkay Yezu àslər ata Piyer nday ata Zeŋ, àhi ana tay ahkado : « Dəgum
    kâslamalumikabu zlam məzumani ga Pak ana leli. »'
  kqc-kqc: 'Iesu yaku Peter ma John nifeidesi yomakai niyo: “Bosi Ferei ebu rena irakuna
    di iruku irigifa mina dogo refa.”'
  rmc-ZRB: 'Акор Ов бічадя ле Петрос те ле Іоанн і пгендя ленґє: — Джян і кійсітинен
    аменґє патрадякєро хавібе.'
  tav-tav: 'To bairi ti rʉmʉ cãno Pedrore, Juãre ocõo bairo na caĩñupʉ Jesu: —Pascua
    boje rʉmʉ macaje mari caʉgapere quenoo yuurãja.'
  eng-ULB: So Jesus sent Peter and John, saying, “Go and prepare for us the Passover
    meal, so that we may eat it.”
  spa-VBL: 'Jesús envió a Pedro y a Juan, diciéndoles: “Vayan y preparen la cena de
    la Pascua, para que podamos comer juntos”.'
  fra-_FOB: 'Et Jésus envoya Pierre et Jean, en disant: Allez nous préparer la pâque,
    afin que nous la mangions.'
  hau-ULB: Yesu ya aiki Bitrus da Yahaya, ya ce masu, “Ku je ku shirya mana abincin
    Idin ketarewa, domin mu ci.”
  mal-mal: 'യേശു പത്രൊസിനെയും യോഹന്നാനെയും അയച്ചു: നിങ്ങൾ പോയി നമുക്കു പെസഹ കഴിക്കുവാൻ
    ഒരുക്കുവിൻ എന്നു പറഞ്ഞു.'
  kkc-kkc: Eseme Yesuye see Pita dio Yonee dio mapoo egeesee takaso, “Niba dileso
    iyo gababia wo nalai ee mopoodoo dalame di,” diso.
  urd-GVR: Īsā ne Patras aur Yūhannā ko āge bhej kar hidāyat kī, “Jāo, hamāre lie
    Fasah kā khānā taiyār karo tāki ham jā kar use khā sakeṅ.”
  far-far: Ma sa Jesus ka kwatea sa Pita fainia sa Jon ka fata 'uri fuadaro, “Kamoro
    leka sasi akau ana fanga fuaka fua 'anilana na Fafanga ana Daofa Liue.”
  suz-BL: मिनु येसुमी पत्रुस नु यूहन्‍ना आस कली “पास्‍सा चाड ङा भोज साथ लसे” दे माइक्‍सी
    बाक्‍त।
  car-NT: 'Moro jako ro Jesus ''wa Petrus emoky''po Johanes maro. Ika''po i''waine:
    “Mo''ko eratonomapotopombo i''mo''katandoko kywotorykon me.”'
  amp-amp: Pita Jonrof Jisasr kfo tkruraf memorf, “Nifn bi wai hanykahfn ndar bro
    yihar rhuyuk yiha yeyuk yeshrim wamhta mska hanyswafnm.”
  bht-bht: कने यीशुऐ पतरस कने यूहन्ना जो ऐ बोली करी भेजया, “जाई करी साड़े खाणे तांई
    फसह दा खाणा तैयार करा।”
  eng-NOY: and he sent Peter and John, saying, Go and make ready for us the passover,
    that we may eat it.
  cub-NT: 'Que baru Jesús, Pedrore aru Jũare máre jarorĩ, arejamed̶a náre: —Mead̶arãnʉjara
    maje Pascua jãravʉque ãiyede maje ãrajiyede, arejamed̶a náre Jesús.'
  ita-1927: 'E Gesù mandò Pietro e Giovanni, dicendo: Andate a prepararci la pasqua,
    affinché la mangiamo.'
  lww-lww: Ana Yesu pisa pa Pita amio Yoane, sape “Nevitetalia amlua ava gare, vena
    akila ruru make sur lala na kinanena na p̃ap̃agena nene.”
  ron-BAYASH: 'Aša Isus u mănat pă Petar šă pă Ivan šă lju zăs: “Dušjec šă pripremilec
    večera dă Pashă păntru noj să mănkănj.”'
  ckb-ckb: 'عیسا پەترۆس و یۆحەنای نارد و فەرمووی: «بڕۆن نانی پەسخەمان بۆ ئامادە بکەن
    تاکو بیخۆین.»'
  nas-nas: Eeꞌnoko teꞌmung doong Jiisuuꞌke Piita naanka Jooni botovurema aaꞌpuuꞌnung,
    “Bereta niikaang Taamang Baariꞌkoong maamu-antamemurereriai naiampiainaꞌ.”
  uvl-uvl: Pe Iesus kulosia Petrus iri nai Ioanes pe hele lange iri ke pomai, “Ala
    ke a tatalo ele ngaunga nenga Ingatoto ana ke ma nike ke tala pe tangau.”
  eng-BBE: And Jesus sent Peter and John, saying, Go and make the Passover ready for
    us, so that we may take it.
  ixl-CNT: 'Ech aatz u Jesuus tan, ichaj bꞌen u Luꞌ tuchꞌ u Xhan. Tal te ech tzaꞌ:
    —Bꞌenoj ebꞌan tuch u echbꞌubꞌal vaꞌl nitechbꞌul tu u nimla qꞌii. Ech laqechbꞌu.—
    Texhtuꞌ.'
  xsi-xsi: Mine kala Yesu isupwanzi Petero ku Yoane rua silâ, aku ipainzi tu, “Miki
    rua kalâ kaveta kâŋa-nuŋa nia sondo, aku kaveta kumbwa ŋine ne waiŋa pa kinda
    ŋana ma taka kâ.”
  crx-NTPO: '''Ink''ez ''et Sizi, Peter ''ink''ez John bulh whe balh''a'' ''ink''ez
    ''ubulhni, “Ah''us ''ink''ez neba lhaoodahleh nts''e la butus lhuseya-un ''et
    na''uztit''ulh-un.”'
  kan-OKCV: ಯೇಸು ಪೇತ್ರ ಯೋಹಾನರನ್ನು ಕರೆದು, “ನೀವು ಹೋಗಿ ನಮಗೋಸ್ಕರ ಪಸ್ಕಭೋಜನವನ್ನು ಸಿದ್ಧಮಾಡಿರಿ,”
    ಎಂದರು.
  bbb-bbb: Ijadufuo Jesu fu uri Fitakiro Joni kiae, Ni va iro no maza Fasova ijia
    idufuo ije kanafuino kiae. Ro bu una kuae, Ro no va are izia ire ije kanafuikono
    kuae?
  blw-blw: Yachi yag hennag Jesus cha Pedro an Juan way mangaliyén, “In-ayu ta inyu
    esagana hen manganantaaw hen antoy lagsak way Manmanma-an.”
  tam-2017: 'அப்பொழுது அவர் பேதுருவையும் யோவானையும் அழைத்து: நாம் பஸ்காவைப் புசிப்பதற்கு
    நீங்கள் போய், அதை நமக்கு ஆயத்தம் செய்யுங்கள் என்றார்.'
  azz-NT: 'Ijcuacón Jesús quintitanic Pedro huan Juan huan quinilij ijcuín: ―Xiyacan
    xichijchihuati in ichcatzin para ticsenpancuasque ne mohuiscatacualis ten monotza
    pascua.'
  spa-RV-1909: 'Y envió á Pedro y á Juan, diciendo: Id, aparejadnos la pascua para
    que comamos.'
  csy-csy: Taciang Jesus in Peter le John te sawl a, Pai tavun a, paisanpoai an neak
    khop natu vawtkhol tavun, ci hi.
  mxq-NT: 'net ja Jesús tkejxy yʉ Peedrʉ mʉt ja Fwank es tꞌanma̱a̱y: —Nʉjx yaꞌꞌaba̱a̱dʉdʉ
    ja paskʉ aꞌux.'
  tzj-NT: 'Ja c''a Jesús arja'' xerutakel ja Pedro in Juan, quewa'' xbijel chique
    ri'': —Camic nixbe, nechomij ja xtikati'' chipan ja nmak''ij pascua ri'', ne''el
    chique.'
  tdt-tdt: Entaun Jesus haruka Pedro ho João dehan, “Imi nain rua baa uluk halo preparasaun
    para orsida ita bele haan hamutuk hodi selebra festa Paskua.”
  ron-BTF: 'Iar el a trimis pe Petru și Ioan, spunând: Duceți-vă și pregătiți-ne paștele,
    ca să mâncăm.'
  eng-WEBP: Jesus sent Peter and John, saying, “Go and prepare the Passover for us,
    that we may eat.”
  eng-FBV: Jesus sent Peter and John, telling them, “Go and prepare the Passover meal,
    so we can eat it together.”
  nld-1939: 'stuurde Hij Petrus en Johannes heen, en zeide: Gaat voor ons het paasmaal
    bereiden, opdat we het eten.'
  bwo-bwo: Iyesus «Fazigi kooc' misho nometwok'o amr k'aniwere» ett P'et'rosnat Yohansn
    woshbk'r.
  nch-BL: 'Huan Jesús quintitanqui Juan ihuaya Pedro huan quinilhui: ―Xiyaca huan
    xijsencahuaca nopa Pascua tacualisti para nochi tojuanti titacuatij.'
  quc-TNT: 'Ri Jesús xeutak bi ri tat Pedro, ri tat Juan, xubij chque: Jibana u banic
    ri wi''m re ri Pascua rech cäkatijo.'
  tfr-NTPO: Eshko ga Jesús tjl̈ẽ Pedro, Juan kong ga «Pjãy nom dl̈i shäryë, Israel
    tjëyoga döktong tek Egipto kjokyo dwayo dbaryo l̈i shrëy wl̈o» l̈e.
  kaq-NT: '@see-verse:LUK.022.007'
  sgb-sgb: Namipal-an hi Apo Jesus kan Pedro haka kan Juan hên pangkaên ha Pistan
    Pangaligtas, ta wana, “Mita kaw na, ta il-an yoy pangkaên tamo amêhên yabi ha
    pista.”
  vie-1934: 'Đức Chúa Jêsus sai Phi-e-rơ và Giăng đi, mà phán rằng: Hãy đi dọn lễ
    Vượt Qua cho chúng ta ăn.'
  kxv-kxv: ଏଚେଟିଏ ଜୀସୁ ପିତର ଅ଼ଡ଼େ ଜହନଇଁ ଈ କାତା ୱେସା ପାଣ୍ତିତେସି, “ମୀରୁ ହାଜାନା ମାଙ୍ଗେତାକି
    ପିସ୍‌ପିଆ଼ନି ପାର୍ବୁତାକି ରା଼ନ୍ଦା ୱାଜାଦୁ ମା଼ର ତିନୱା ।”
  cha-cha: 'Ya jatago si Pedro yan Juan, ilegña: Janao ya innalisto y pascua para
    jita, para utafañocho.'
  amu-NT: 'Ndoꞌ jñom Jesús Pedro ñequio Juan, tsoom nda̱a̱na: —Catsaꞌyoꞌ, nlajndaaꞌndyoꞌ
