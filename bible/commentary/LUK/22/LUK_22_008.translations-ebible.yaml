  pan-pan: ਅਤੇ ਯਿਸੂ ਨੇ ਪਤਰਸ ਅਤੇ ਯੂਹੰਨਾ ਨੂੰ ਇਹ ਕਹਿ ਕੇ ਭੇਜਿਆ ਕਿ ਜਾ ਕੇ ਸਾਡੇ ਲਈ ਪਸਾਹ ਤਿਆਰ
    ਕਰੋ ਤਾਂ ਜੋ ਅਸੀਂ ਖਾਈਏ।
  gvc-gvc: 'Tí pjata Pedrore, João cʉ̃hʉre Jesu õ sehe ni yahuha: —Bose nʉmʉi mari
    chʉhtire cahnoyuna wahaga —niha Jesu tinare.'
  mwp-mwp: Kalanu Yesu wayamoedhin Petheru a Yoewane, ya kedha mulaydhin, ‘Uzarmariw,
    a buth pathaw Kaludhay Ay ngalpalpa purthaypa.’
  ksj-ksj: Iesu ani Petero zu Ioane tuḡuzeꞌenaꞌa, ziro. “Onamadu emeḡe oganoga veize
    Iḡine Modeꞌeteꞌe Muiḡa ruhibe toꞌi!”
  sbk-sbk: Wabhasontezya o Petro no Yohana, wayanga bhalaji mtilenganyizye epasaka
    tipata alye.”
  mya-JVB: ကိုယ်တော်က၊ ငါ တို့ စား ဘို့ရာ သင်တို့သည်သွား ၍ ပသခါ ပွဲကို ပြင်ဆင် ကြလော့
    ဟု ပေတရု နှင့် ယောဟန် ကို စေလွှတ် တော်မူ၏။
  kgf-kgf: Yesunéŋ Petero ʒéma Yohane méli érécmima yomuhuc érézéyec; Kemma neŋaŋ
    niŋ nagu sacyaguc ogicogira kendoŋ imuac nene ohaihai waŋic newiŋ.
  awb-awb: Mi tanáhráq Sísaga Pítareq Sónireqsabé, Sótaikú tanahráq ahreraq kéh táhútáhúq
    nanehboq kogaweraráhtao úwara
  gdn-gdn: ki ka Iyesu ubupu apunu Pita yo Diyoni tadebu, wagubu ke; “Wi yabiri kaiwagi
    ‘Mama-nuga God Nu Raurunibu Poragai’ ki kupei okukunaiwagi manako nu kupeigamu.”
  nko-NT: Yesu lɔ́wa Petro mʋa Yohane ɔbɛ́ɛ, bʋyɔ́bwɛ Israelfɔsʋ Katsʋn atogyihɛ amʋ
    yaɩ ha amʋ́.
  bsn-NT: 'To bajiri Pedrore, Juanre ado bajiro ĩnare yicõañuju Jesús: —Adi ñami bare
    mani barotire quẽnoyurã vasa mʉa —ĩnare yicõañuju.'
  pib-NT: Giyagni Petro ga wa Gwa yokanata. Wane chinna, “Gajewa. Galpokotanru wixanupa
    wa Tsru Giknoglushgogne wnikanrupa.”
  wiv-wiv: A Iesus ia geria a Pita hiro a Jon ki tani barae ni hiro, “Mo vano mo na
    vaida hadolu haninga tolu kata hania na Pasova.”
  reg-reg: Yesu nabhatuma Petelo na Yowana, naikati,”Mugende mujochiyenjela ebhilyo
    bhya Ipasaka koleleki chije chilye.”
  mlh-mlh: Yesuji Pita eru Jon iŋi yasiru sore yapeya, “Ŋoko raru Pasowa lama bomogabire
    nokimiŋ.”
  gof-ENT: ዬሱሲ፥ «ፋሲካ ካሁዋ ማና ሜላ ቢዲ ኑስ ጊጊሲቴ» ያጊዲ ጴፂሮሳኔ ዮሃኒሳ ኪቲስ።
  aau-aau: Jisas hiy Pita, Jon leys se me-ha nok, kiy-nak-me-sorasor kow ha, “Hohkwe
    ley nok, Pasova-ayay hrom la ey me kwa lunay-a koruay.”
  tvk-tvk: Ma Iesu misil Pita xal Sion del xat sepinien ak, “Muliha mulisak mesen
    Anien te Tavien tengan ha ria vituei ni.”
  prf-NT: Inutusan ni Jesus de Pedro ay ti Juan. Kinagi na, “Kammoy dán, maghanda
    kam ti pangapon tam a para ten Piyesta nen Aldew nen Págtalib.”
  auy-auy: Ísu Pítaante Yóninteꞌa tiꞌmaréna séna tíyótaimo í-tánómbá kowégaufiyata
    komandaanó súwasarai
  tbg-tbg: Anirovaro Ihuva Pitaaka Ionika nititero tiharo, Netanta oru Vehakuma Nimito
    Karara qerama taiqe tenavu oru naare, tumanta
  hub-NT: 'Tuma asamtai Jesús nina unuinatairi ainan, Pedron Juanjai chicharuk: “Werum
    jiisat Pascuatin yuatin umiktarma”, tusa tinaiti.'
  hmo-hmo: Vadaeni Iesu ese Petero bona Ioane ia siaia, ia gwau, “Umui lao, Pasova
    do umui karaia hegaegae, vadaeni do ita ania.”
  big-big: Wokpok weik lewa logo Yisugu Pita keya Yowanyegi pelik yeiya logo wezayela,
    Kambeli logo ngeragi tenigi Pasobaragi kumuliweki nagiyeng ngayek mizizo, yeiya.
  gux-G: K Jesus sɔni Sani yeni Piaali ki maadi ba. gedi manni k tien man ti paki
    jiem.
  cnl-NT: 'Jesús ca²³xíin²³ Peen²³² quia̱''² Juan. Ca²³sɨ''²³: ―Cu³guín²³na''³ jo̱o̱²³na²³.
    Cu³mi³tɨ́ɨ²³ra''³ quiée²ra² la²³jɨ³ ''e³ rɨ²quie²ra² mɨ²³''láa²³ pascua.'
  zar-NT: 'Jesús gusö́l-lëʼë Pedro, en Juan, rnnëʼ: —Guliʼtséaj, guliʼtsöjpáʼa queë́ruʼ
    le gáguruʼ dzöʼ Laní Pascua.'
  kde-kde: Yesu nkuntuma Petulo na Yohana, nkuvahaulila kuchidoni, “Hweneng'ana mukatwandalile
    chakulya cha Sikukuu ya Pasaka tupate kulya.”
  ata-ata: La Iesu mupalusiꞌa Pita ilou Ioanesi la muvikalaneꞌi aloxo ꞌo, “Ngingi
    nongou ngalai mo ngalalaxinenge laꞌilali ane usosovosou voxo ane Lataua Mupolopepeenenge
    Ta Isilaeli no anu.”
  qvw-NT: 'Chayćhümi Jesus Pedroctawan Juanta caćhala: “Alistapämuy-ari” nil.'
  nfa-nfa: Ka Yesus pua Petrus dènge Yohanis, aku Nèngu na, “Dua mi lami uuru, sèna
    ka sadia tèke ngangaꞌa kalela Paska ho taꞌa sama-sama.”
  tnp-tnp: Kəni Iesu təmauɨn e Pitə mɨne Jon, kəni məni=pən kəm lau məmə, “Ian kəni
    muol əpenə-penə nauəniən rəha lafet rəha Pasova məmə okəhuvən motauən ikɨn.”
  urd-urd: ईसा ने पतरस और यूहन्ना को आगे भेज कर हिदायत की, “जाओ, हमारे लिए फ़सह का
    खाना तैयार करो ताकि हम जा कर उसे खा सकें।”
  hot-hot: Êŋ ma Yisu hêv Pita lo Jon ba i ma hanaŋ, “Mamu unu nôpôpêk nôm waklavôŋ
    Hale ba Hi ek alalô aŋgaŋ.”
  mqj-NT: 'Ussuami Petrus anna Yohanes Puang Yesus nakua: “Laomokoa'' umpatokangki''
    nande Paskah.”'
  rus-SYN: 'и послал Иисус Петра и Иоанна, сказав: пойдите, приготовьте нам есть пасху.'
  mbh-mbh: Mako Jisas i pakepot a Pita ome a Jon ma i ria or ve, “O es mo o monsi
    Punseleainga a Aning ako aro te an i.”
  bdd-bdd: Coinega Yesu ꞌana tomuliyao Yoni ma Pita ꞌihegwaediya, ꞌigwaeya, “Watauya
    ma Hataona ꞌaiina weyahida waꞌatububu.”
  cbt-NTPO: 'Quisosonta'' yonquirin ina pochin capacaso'' ni''ton, Pitro, Coansha,
    inapita sha''huitërin: —Paatoma'', Pascoa cosharo'' tapaco'' capaquëhuaquë, itërin.'
  rmy-SERVI: 'Тунчи Исусо акхарда Петро тай Иоанно и пхэнда лэнди: — Джян и лачярэн
    патрадякоро хамо.'
  srn-NT: 'Yesus seni Petrus nanga Yohanes fu go du wan sani gi En. A taki: “Un gwe
    go meki ala sani klari fu un kan nyan a Paska-nyanyan.”'
  cta-NT: 'Liꞌ ngulo Jesús cña jiꞌi̱ Juan loꞌo jiꞌi̱ Pedro: ―Yaa clya ma̱ chaꞌ cuaꞌni
    choꞌo ma̱ si̱i̱ nu cacu na cuentya jiꞌi̱ taꞌa pascua ―nacui̱ yu jiꞌi̱ nguꞌ biꞌ.'
  bqc-SIM: 'Ɔ̃ Yesu Piɛɛ ń Zãao gbàɛ à mɛ̀: À gɛ́ Gɛ̃amusu blɛ sↄukɛiwɛ̃ɛ.'
  tcz-CHONGTHU: Yeshuan Peter le John asol masan, “Chelhon in lang kalchuh kut anneh
    nading hin gongtup lhontan, thakhat'a ineh khom thei nadiuvin” ati.
  mar-mar: तेव्हा त्याने पेत्र व योहान यांना सांगून पाठवले की, “जा आणि आपणासाठी वल्हांडण
    सणाचे भोजन तयार करा म्हणजे आपण ते खाऊ.”
  snp-snp: Yamu Yesukafo Pitate Yonite eti loto gilifi melami, Linate ya uti Elita
    O Gedami kobina nenumo ofo kinawaiye, loto logimaito,
  isl-isl: Jesús sendi Pétur og Jóhannes af stað til að finna húsnæði þar sem þeir
    gætu undirbúið páskamáltíðina.
  spy-NT: Kumwoochi ꞉Yēēsu Bētērō ākoo Yoowaana kule, “Bōōyēytoowēēch saakweet kyaam.”
  xnn-xnn: Dat baaen Jesus da Pedro ken Juan ay mangwani en, “Enkayo isagana nan kanen
    tako is fiesta.”
  mwe-mwe: Kwa nneyo a Yeshu gubhaatumilenje a Petili na a Yowana, gubhaalugulilenje,
    “Nnjendangane nkakolokoyanje shalya tulye pashaka.”
  tte-tte: Kabo Yeisu iwalo Pita te Yoni kolili iba, “Kwalau yo mwalelikwa soina wakatububun
    kaiwela na takekan.”
  tcs-tcs: Zizas bin sane Pita ane Zon go. Em bin spik po demtu diskain, ‘Yutu go
    ane meke ebriting redi po yumpla po kaikai da Pasoba Pisting.’
  hlt-THB: Jesu ing Piter ingkaw Johan ce tyi nawh, “Cet nih nawhtaw Cehtaak poei
    buh ainaak aham qoek a bah nih,” tina qawi hy.
  soq-soq: '@see-verse:LUK.022.007'
  qub-qub: Chaymi Jesuspis Pedrutawan Juanta cacharan «Ayway Pascua fista micuyta
    micunapaj sënay camarej» nir.
  att-att: Á jinok ni Apu Kesu di Eduru kâ Kuan, á kinagi na nira, “Umay kayu mapparán
    ta kanat tam ta panaddamát tam sù pattalebák nayù daroban ni Namarò sù ira ngaw
    naggaká nittam,” kun na.
  bki-bki: Naruei Yesu ber ka Pitere bija Jone, berinavo “Neiila kamjuo ka kuva kuvila
    vatitig vite nalo na sado sinaniano na jokoluolu nene.”
  bqp-bqp: 'Akũ Yesu Pita kũ Yuhanao zĩ̀ à pì: À gɛ́ Vĩnla pↄ́bleyã kɛkɛwɛrɛ.'
  mcp-mcp: 'Yésus mú lwâm Pyɛ̂r bá Yuánɛs nə́: «Kagá kwísha sə́ dína Páska, sə́ bâg
    kə də.»'
  hat-hat: 'Jezi voye Pyè ak Jan, li di yo konsa: Ale pare manje Delivrans lan pou
    n'' kapab manje li.'
  npl-NT: 'Ijkuakó Jesús okintítlanki n Pedro iwa Juan, iwa okinmili: —Xikmajmanatih
    n tlákuali de Paskua.'
  bgg-bgg: Isu è Phithar nane Jon shii airo Hiìadun pha michie ji khriig rek iang
    bo è yung ne thoh ge.
  eng-TCENT: Jesus sent Peter and John, saying, “Go make preparations for us to eat
    the Passover.”
  eng-BSB: Jesus sent Peter and John, saying, “Go and prepare for us to eat the Passover.”
  cpu-NT: 'Ipoña Jesús jotyaantakeri Pedro itsipatanakari Juan, ikantakeri: “Piyaate
    ponkotsitakaante oyaari kitaite Anankoryaantsiki.”'
  san-ASM: যীশুঃ পিতৰং যোহনঞ্চাহূয জগাদ, যুৱাং গৎৱাস্মাকং ভোজনাৰ্থং নিস্তাৰোৎসৱস্য
    দ্ৰৱ্যাণ্যাসাদযতং|
  tac-NT: '''Lige Esusi júlale alué Pegro ''lige Juani, regá anegá: ―Simíbaga, newawa
    alué go''ame ramué go''yame o''rako alí chónachi.'
  eng-WEBPB: Jesus sent Peter and John, saying, “Go and prepare the Passover for us,
    that we may eat.”
  gfk-H: 'Io, Iesu ga wara tulei sei Pita ma ne Ioanes, gaam tangai ta dir hoken:
    “Mamur haan, mur naga tagurei no Nian na Hinahaan Sakit wara nudahat, dahat naga
    iaan.”'
  viv-viv: Au Yesu Fita be Yoni giꞋiveninisedi gigahedi gigayo, “Wana Abamaduviviya
    aꞋana wakidewedeweni be buye kanaꞋa.”
  yao-yao: Che Yesu ŵaatumile che Petulo ni che Yohana achitiji, “Njaulangane nkatukulumichisye
    chakulya cha Pasaka kuti tulye.”
  tgp-tgp: Matana, Iesu mo r̃ule Peter enia John mara, “Ha vano ha tatamahu mata nor̃a
    hanhani mata Passover vara r̃a er̃i hania.”
  auc-NT: Ïninque Pegodo tönö Wäö ïnate da godöninque Itota ïïmaï angantapa. —Mïnatö
    ïnönö gote, Patowa æ̈æ̈mæ̈no impa, ante æ̈nömïna ate mönö cængæ̈impa.
  kbc-NT: Odaa Jesus ja iiɡ̶e Pedro ijaa João, meetediogi, “Emiitiwaji odaaɡ̶oeni
    ɡ̶oweenigi lajo Páscoa.”
  bmh-bmh: Guzenaimai, go ziwas zuna, Yesus nug Pita zaug Zon dual palautaraimai,
    guzenai awareun, “Ag beteiban, zobu wanib Pasowa ebu ee zabun empip suban kasan.”
  ctu-BL: 'Jesús tsi'' choco majlel Pedro yic''ot Juan. Tsi'' subeyob: Cucula. Chajpanla
    jini we''elʌl cha''an Pascua cha''an mi laj c''ux.'
  meq-meq: 'Yesu a slər Piyer ta Yuhana, a gwaɗatay: «Dum ta dumakway wu mənday i
    magurlom i Pak nakə ka ndayakweye.»'
  noa-H: 'Hich mag hedcha Jesuu Pedro dʌ̈i Juan t''ʌ̃rk''anaa hamag magjim hanʌm:
    —Pãar maar na hërëubaadët. Maimua ovejadam për hauwia hagdamta maar na p''iejãb
    waubaimat hajim hanʌm, maach t''um hãba k''öimaag.'
  alp-NT: Eleki Yesuse Iulake Petruse kai Yohanese be, “Luami keu aknekae manane kena
    ite kane sakesa leke ite nete suike loko Alla Isirie iteki ntuana menaru bei nusa
    Mesire.”
  san-VEL: yii"su.h pitara.m yohana ncaahuuya jagaada, yuvaa.m gatvaasmaaka.m bhojanaartha.m
    nistaarotsavasya dravyaa.nyaasaadayata.m|
  kbq-kbq: Anante Jisasi'a Pitane Jonigizni amanage huno huzanante'ne, Israeli vahe'ma
    Anumzamo'ma ozmahe zamagatere'nea zanku antahimiza nenaza ne'za retro hinketa
    ome namneno.
  kbh-kbh: 'As Jesús, Pedro y Juánbioye tojanë́yana: —Motsata y saná s̈ochjaprónta
    Bashco fiestama bënga mochjasama ca.'
  ron-LSB: 'Isus i-a trimis pe Petru și pe Ioan, zicând: “Duceți-vă și pregătiți-ne
    Paștele, ca să mâncăm.”'
  pon-pon: 'I ari poronela Petruj o loanej majani: U kowei, kaonopadan kitail paja,
    pwe kitail en mana.'
  nhe-BL: 'Huan Jesús quintitlanqui Juan ihuaya Pedro huan quinilhui: ―Xiyaca huan
    xijsencahuaca nopa Pascua tlacualistli para nochi tojuanti titlacuatij.'
  sps-sps: Ai Jisas jiat rato ere Pita me Jon sa tsue tsuri, “Kua yam mi te kakoun
    a pan iny ainy tsuran Guainy iny Fakats Fatabin.”
  wnc-wnc: “Gitda kuke Pasova tapduk gwende nanam nanimde tandakngawat ninda undang
    nanim,” ngang yanikut.
  bus-bus: 'Ben Yesu Pita kↄ̃n Yohanao zĩ̀ à bè: À gá Banla pↄ́bleyã kɛkɛwe.'
  gub-BL: Uze'eg Zezuz Pet pe kury, Zuàw pe no. — Pezapo zaneremi'u ràm peho nehe
    kury, i'i wanupe.
  imo-imo: Kano wali Jisasini Pita kinye Jon talo lipe mundupelie nimbei, “Elo pungo
    linonga Pasova Walimunga kongi sipsip angilino nomolomu teko amenge teko noipelio,”
    nimu.
  boj-boj: Onaqa bati deqa Yesus na Pita Jon wo naŋgi minjrej, “Bini yori bati koba.
    Deqa niŋgi aiyel aisib gago iŋgi iŋgi gereiyetgibqa iga koba na iŋgi uyqom.”
  eng-DRA: 'And he sent Peter and John, saying: Go, and prepare for us the pasch,
    that we may eat.'
  knf-knf: 'Kë Yeŧu aşë yil Ŧimoŋ Piyeer na *Yowan aji na baka : « Nayaan najuŋ un
    kañah ki ufeŧtu. »'
  san-KHM: យីឝុះ បិតរំ យោហនញ្ចាហូយ ជគាទ, យុវាំ គត្វាស្មាកំ ភោជនាត៌្ហំ និស្តារោត្សវស្យ
    ទ្រវ្យាណ្យាសាទយតំ។
  arn-NT: 'Jesus werküfi ta Pedro ka Juan, fey feypifi: —Amuaymu tamu pepikameael
    ti Paskua iyael.'
  zas-NT: 'dxel guxhaal Jesús Bëd con Waj, rëbaman loj reeman: ―Gol biguieen ni yadaaw
    ree guxhin pascw.'
  ken-NT: Yesu ató yɛ Píta nɛ Jɔ̌n nɛ ɛyɔŋ bɛ, “Dɔ́k ká toŋtí mɛnyɨŋ bɛ́ sɛ́nyíɛ́
    Ɛpǎ Nɛkɨŋɨ.”
