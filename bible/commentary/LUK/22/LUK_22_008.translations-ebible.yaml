verse: LUK.022.008
translations:
  kpx-kpx: Iale vani kela Iesuu Bitata Dionita hanavei loui avoe, “Talive nahie Basova
    lovi ke gadehavove.”
  okv-H: Iesu na Peter te John te humbuto ke einge ena, “Ungo heriso pambuto jarukari
    pondo avo nununga evu indore,” ainge enu
  tbo-tbo: Yaka Yesu Pita ma Yoni i himilihi ma i pa, ‘Ona nae po Welulagona tolehana
    ubeita ona wononogogeya po apo ta ani.’
  mal-C: യേശു പത്രോസിനെയും യോഹന്നാനെയും വിളിച്ച് “നിങ്ങൾ പോയി നമുക്കു പെസഹ ഭക്ഷിക്കേണ്ടതിനുള്ള
    ഒരുക്കങ്ങൾ നടത്തുക” എന്നു പറഞ്ഞയച്ചു.
  grc-SR: Καὶ ἀπέστειλεν Πέτρον καὶ Ἰωάννην, εἰπών, Πορευθέντες ἑτοιμάσατε ἡμῖν τὸ
    Πάσχα, ἵνα φάγωμεν.
  bgc-bgc: यीशु नै पतरस अर यूहन्ना ताहीं यो कहकै भेज्या, “जाकै म्हारै खाण खात्तर फसह
    त्यार करो।”
  khz-khz: Ne Iesu na Petero e Ioane etugurato, evaikilarato, “Ioago, Pasova velekwana
    pio kala-maavua, pita gania.”
  deu-TKW: 'und er sandte Petrus und Johannes ab und sagte: gehet hin und richtet
    uns das Passamahl zu essen.'
  zsr-NT: 'Bsölëꞌë Pedro len Juan, Jesús, rnëꞌ: ―Gul‑tséaj, gul‑tsajpáꞌ queëruꞌ le
    gáguruꞌ dzöꞌ Lni Pascua.'
  lin-lin: 'Yesu atindaki Petelo mpe Yoane ; alobaki na bango : — Bokende kobongisela
    biso bilei ya Pasika.'
  hns-NT: 'Ohie se Jiesoe Petras aur Johaanas se bolies: „Toelog dja aur hamlogke
    khaatien bhodjan tajaar kar de.”'
  noa-E: 'Ich mag edcha Jesuu Pedro dʉ̈i Juan thʉ̈rkhanaa amag magjim anʉm: —Pãar
    maar na ërëubaadët. Maimua ovejadam për auwia agdamta maar na phiejãb waubaimat
    ajim anʉm, maach thum ãba khöimaag.'
  eng-EMTV: And He sent Peter and John, saying, “Go and prepare the Passover for us,
    so that we may eat it.”
  mib-NT: 'Te Jesús ni tají yá Pedro jiín Juan quingoo de, te áchí yá jiín de: Cuángoo
    te sátūhva ró jéē cuxíni yó vico pascua, achí yá.'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ पत्रुस नु युहुन्‍नाःन् अक्‍खे मे़त्तुसिर पाङ्‌घुसि,
    “खिन्‍छिॽ पेगे़त्‍छे़ॽआङ् आनिॽ लागि यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‌रे़न्‌चामा थुङ्‌मा
    यारिप् चोगे़त्‍छे़ॽओ॥ हे़क्‍केलॽरिक्‍के आनिॽ सोरिक् चाम्‍लो॥”
  xnj-xnj: Yesu akavatuma Petili na Yohani, avajovili “Mhamba mkatendekelayi chakulya
    cha Pasaka.”
  mmx-mmx: La ne Iesu ga riki ne Pita mi ne Jon mi levelinga xeretna, “Munat pas la
    muna lox agagas li leveluxa ri Lovovolo Pe xusu tidik ti anan.”
  cbr-NT: 'A nëtë ''icëbëtan ca Jesusan Pedrocëñun Juan xuquin cacëxa: —Ënë nëtë́nu
    a piti ñu pinun camina nu mëníoxuni cuanti ''ain.'
  tee-NT: 'Pus ju Jesús amalakachalh ju Pitalu'' chai ju Xivan. Ajunich: ―Inchit''it
    lak''oxinin ju vaiti ixlacata ju chavai c''atan ni laich ca''uyau.'
  eng-LSV: and He sent Peter and John, saying, “Having gone on, prepare to us the
    Passover, that we may eat”;
  cak-NT: 'Ri Jesús ja xerutak ri Pedro y ri Juan, y xu''ij-e chique: Inaba'' yan
    ri xte''katija'' chupa ri pascua re''.'
  pah-NT: 'Nurã Jesus''ga ei Pedro''ga pe João''ga pe no: —Peho ti imboavujikwea mbatera
    nhande ve ti''u ti Páscoa rupi, ei ga.'
  sja-NT: Mapa Jesupa jaraji Pedro Juan ome Pascua fiestadepema chik'o jɨrɨdamerã
    mãik'aapa awaraa ne-inaa oodamerã, nek'odai naaweda.
  xed-xed: 'Ka ghunaftá Yesu ta i Piyer nda Yuhwana: «Lawala ka dzaʼa kuni payamaftá
    skwa zaya Pak,» kaʼa nda həŋ.'
  mks-NT: 'Mé qui̱vi̱ já na̱sahnda Jesús chuun nu̱ Pedro xi̱hín nu̱ Juan já na̱cachi
    a já xi̱hi̱n dá: —Cuáhán ndó caja ndíví ndo̱ ña̱ cajíní vicó pascua —na̱cachi
    a xi̱hi̱n dá.'
  gfk-S: 'Io, Jisas ga ura tultule leise Pita ma ne Jon, igom tange ta dur horek:
    “Mur hana, mur nage tagure no Nian na Sinakit ura adait, dait nage ian.”'
  bmu-bmu: Jisösnöŋ Pitö aka Jon kewö jiba melaim etkiyök, “Iŋiri anda Pasowa lama
    mözözömgöyohotka nembin.”
  dgz-dgz: Menan, Iesu apan Pita ge Dion watu enamo anega wadiamon, “Aisen Paina Yamaseni
    Baripewa wanin nana arewa da yop tan amba wan dim dim bongam bongam tan.”
  eng-GNV: And he sent Peter and Iohn, saying, Go and prepare vs the Passeouer, that
    we may eate it.
  zaa-NT: 'Jesús nna guthèl·le''e Pedrua nna Juáan nna rèe cabi: Lítsía nna guni le
    preparar para go ri''u nna éxalatsi'' ri''u tsá ỹénį.'
  eng-WEBSTER: And he sent Peter and John, saying, Go and prepare for us the passover,
    that we may eat.
  guh-guh: 'Nexata Jesús itoroba pijajivitonëbeje, Pedrobeje Juanbeje. Jesús jumaitsi
    pijajivitonëbejejavabelia: —Paponarebeje paneexanaenexabeje vajaxaejavanexa. Xua
    jivi baxane pascua fiestamatacabi, bajaraxua vajaxaenexa paexanaenamebeje, jai
    Jesús pijajivitonëbejejavabelia.'
  bon-bon: Yeesu te Peteru naabi Yoane jaajige egä, “Weene iclege mime deedei amacetnäjame
    Äsuplengta Trii tääpume.”
  nhw-BL: 'Huan Jesús quintitlanqui Juan ihuaya Pedro huan quinilhui: ―Xiyaca huan
    xijsencahuaca nopa Pascua tlacualistli para nochi tojuanti titlacuatij.'
  mgw-mgw: Apo Yesu ngaatuma Petili na Yoani, ngaabakia, “Muyende mukatubi'ki wiso
    si'li'ku'si'li'ku' li'nga tulye Pasika.”
  swh-ONEN: Hivyo Yesu akawatuma Petro na Yohana, akisema, “Nendeni mkatuandalie chakula
    cha Pasaka ili tuweze kuila.”
  wbi-wbi: pe uYesu avasung'ha uPeteli nu Yohani, aaula,” luta mukatuling'anikisie
    ikyakulia kya Pasaka neke twise tulie”
  bba-bba: Mɑ Yesu u Piɛɛ kɑ Yohɑnu ɡɔrɑ u nɛɛ, i doo i Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑrun
    sɔɔru ko su kɑ te di.
  eng-KJVCPB: And he sent Peter and John, saying, Go and prepare us the passover,
    that we may eat.
  kgk-NT: '@see-verse:LUK.022.007'
  waj-waj: 'Iqii suai ivaki Yisuuva ari ngiaammuauvaitana Yuvuaanaya Petoroosaya kiaa
    mmioo tunoo: Oro buusa Varaigiataivaa tiini teerama kikiai ta nnaaravaivee,'
  ekk-PKP: 'Jeesus saatis Peetruse ja Johannese ning ütles neile: „Minge ja valmistage
    paasapüha söömaaeg, nii et me saaksime seda koos süüa.“'
  mpx-mpx: Yeisu Pita ge Diyon i patunal i ba, “Nuku na Nopalegi Hagalena enona nuku
    lovivina-an ge ta anan.”
  wbp-wbp: Jijaji-palangu wangkaja Piitaku manu Jaanuku, “Yanta-pala, manu-pala wita
    jiyipi pungka. Purraya-pala yungurlipa ngarni kaji wanta yukamirra.”
  luo-luo: Yesu nooro Petro gi Johana, kowacho niya, “Dhiuru mondo ulosnwa Pasaka
    mondo wabi wacham.”
  nhe-NT: 'Huan Jesús quintitlanqui Juan ihuaya Pedro huan quinilhui: ―Xiyaca huan
    xijsencahuaca nopa Pascua tlacualistli para nochi tojuanti titlacuatij.'
  aii-aii: 'ܘܫܘܼܕܸܪܹܗ ܝܼܫܘܿܥ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܘܠܝܘܿܚܲܢܵܢ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܙܹܠ݇ܡܘܼܢ
    ܘܗܲܕܪܘܼܢ ܐܸܠܲܢ ܦܸܨܚܵܐ ܕܐܵܟ݂ܠܲܚ.“'
  esk-NT: Jesus-ŋum tuyuġigik Peter-lu John-lu itnaqługik, “Itqanaiyaġiatku niġiqpałiksraqput.”
  msb-msb: Sana na adlaw ginsugo ni Jesus sinda Pedro kag Juan na nagasabi, “Kadto
    kamo kag ihanda an pagkaon para sa Paskwa agod kaunon naton.”
  cpa-NT: 'Hi² jøng² ca¹tsen¹ Jesús Pedro quianh¹³ Juan. Ca¹juúh²dsa: ―Gu³jmoh³ hniah¹²
    ju²jŋia¹³ ja³dsa³quie¹³ jniang³ jmai³ ta²høa³ ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ, ପିତର୍‌ ଆରି ଜଅନ୍‌କେ ଏ କାତା କଇ ପାଟାଇଲା । “ଜା ଆରି ଆମର୍‌ପାଇ ନିସ୍‌ତାର୍‌
    ପରବର୍‌ ବଜି କାଇବାକେ ଟିକ୍ କରା ।”
  meu-meu: Bena Iesu ese Petro bona Ioane e siaidia, eto, Aola, Lagauhanai ba karaia
    heḡaeḡae, bena baita ania.
  yva-NT: Arono naije Yesus po Petrusa pe Yohanesa pe yatutir pare, “Ita ipo anaisyo
    Paska ratayao indamu wandaisy.”
  dgc-dgc: Kanya ti Jesus, éy inutusan na de Pedro éy ti Juan, a kinagi na dide, a
    “Ange kam maghanda ta paganyayaan tam para ta Piyesta na Ala-ala.”
  zpm-NT: Dze co bnabey Jesús Pedr grop Juan tsieguṉlo zho xtsee ne gownie me zho
    wdze co.
  hix-NT: Àro ke Petru nyakye hatà, Txesusu. Xowaw xarha nyakye hatà. Àtotxoko, kekon
    hatà, àwyanye. Àtotxoko. Kasahxemtotho komo enyhoryetxatxko ha, kekon hatà.
  sim-sim: Karem ukurik Jisas Pita fre Jonin normu mbara, �Shi ihi akwa mbele mbele
    ondon shi hundujeka.�
  npi-ULB: येशूले पत्रुस र यूहन्‍नालाई यसो भनेर पठाउनुभयो, “जाओ र हाम्रो निम्ति निस्तार-चाडको
    भोज तयार पार, ताकि हामीले खान सकौँ ।”
  cgc-cgc: Na uras en ta pagpriparar ta yapon, Pedro ya daw Juan pasugo Jesus, “Muna
    kaw en naan ta syudad daw ipriparar nyo ate na yapon ta pagsilibrar ta Pista Ta
    Paglibri Alin Ta Egipto.”
  tim-tim: âmâ Yesuŋe Petoro akto Yohane hin dâm makyetkim huŋgun yetkiep, “Yet arim
    âmâ hombaŋ Pasowa aregât lama gâim âmâ om lâm nengum tatbela togoenŋe nemberen.”
    dâep.
  yor-yor: Ó sì rán Peteru àti Johanu, wí pé, “Ẹ lọ pèsè ìrékọjá fún wa, kí àwa ó
    jẹ.”
  wos-wos: Xiyandakaka sarékéta Jisas dé Pita bér Jonré wa, “Béni sa ye Pasova nukwana
    hénoo humbwimbét nani satame.”
  emp-NTPO: 'Maʌ̃ carea Jesuba Pedroda, Juaʌ̃ sid̶a diabuesia maʌ̃ cobadara ãdji itea
    od̶e wãnamãrẽã. Nãwã jarasia: –Dadji judiorã Egiptod̶eba ẽdrʌped̶ad̶a quĩrãnebad̶i
    carea cobadara jũma od̶e wãnadua.–'
  eng-F35: And He sent Peter and John, saying, “Go and prepare the Passover for us,
    that we may eat.”
  ind-ind: Yesus pun menyuruh Petrus dan Yohanes, “Pergilah menyiapkan makanan untuk
    perjamuan Paskah bagi kita.”
  pes-OPCB: 'پس عیسی، دو نفر از شاگردان، یعنی پطرس و یوحنا را به شهر فرستاده، گفت:
    «بروید و شام پسَح را تدارک ببینید تا بخوریم.»'
  mpt-mpt: Yesuse Fitae Yone i dabo baabenea Ibo moniba imeno funabibta nibo Fasobao
    dowonomo gesea
  ssx-ssx: Yesuma꞉ Pida pita꞉ Dioni yaapo pa꞉ta꞉ dupiki pi mea pena꞉ lo tapaaso alota꞉
    Pua nika꞉ Lombei Pupa Yapeeke Natena꞉ ne nolo polome alena꞉ tikitiki yaalo pupa꞉e
    leekeme.
  mkl-mkl: Ŋɔi Jesu í bɛ Piɛɛ do Zɑ̃ɑ í ni, i koo i ce sɔɔlui jinɡɑui Iku ku kuɑu
    kɑ jɔɔ ŋɑ.
  gaq-gaq: ଜିସୁ ପିତର୍‌କେ ଆରି ଜହନ୍‌କେ ବାଲିର୍‍କେ “ପେଇଂ ୱେଚେ ନ୍‌ସା ଚଙ୍ଗ୍‍ନ୍‍ସା ଉଦାର୍
    ପାଣ୍ଡୁଏନେ କାଦି ତିଆର୍ ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Yesuusi, “Faasikka kahuwa maana mela bidi nuus giigisite” yaagidi Phexiroosanne
    Yohaannisa kiittis.
  unx-unx: ୟୀଶୁ, ପାତ୍‌ରାସ୍‌ ଆଡଃ ଯୋହାନ୍‌କେ “ପାସ୍‌କା ପାରାବ୍‌ ନାଙ୍ଗ୍‌ ଜମେୟାଃଁ ବାବାଇ ନାଗେନ୍ତେ”
    କୁଲ୍‌କେଦ୍‌କିନା ।
  gah-gah: 'Izesú nene izegipala zuhagutí lositá nene Zonímagi Pitámagi nokimisilike
    láa loko limó: Lekeza viki asenini zekimiaká nosá ali vavá ikisiko leza natune.'
  lcm-lcm: Asukang a Iesu kala asok ri Petero ve Ioanes ta mengen ke, “Milong pasal
    na milong an itoitonai ani Liuluai anira asi kara an angan.”
  aer-aer: Kenhe Jesus re Peter uthene John utheneke angkeke, “Alherraye, kere yepe-yepe
    akweke atwerle-anerretyeke anwerneke. Renhe imerte iterle-anerremele anwerne-arle
    arlkwerrirretyenhe urreke alernnge kwene-irretyenhenge.”
  qvc-NT: 'Chaymi Jisusqa Pidruta Jwanda nirqan: —Riyllapa allichaq mikunata, Paskwa
    fyistapi mikunanchiqllapa, nishpa.'
  tgl-ULB: Isinugo ni Jesus sina Pedro at Juan, at sinabi, “Pumunta kayo at maghanda
    ng hapunang Pampaskua upang ito ay ating kainin.”
  cbs-NT: 'Jesúsun Pedro inun Juan nichinkin yuikin: —Ja Pascua shinanti nukun piti
    pewatankanwen— aka'
  xtm-NTPP: 'Jesús ma, ni tetniñu ya Pedro ma ji''in Juan ma, te jiña''a ya: ―‍Kuán
    koo ni kuán satu''va ni ja jin kuxini o Viko Pascua a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Penia Yesu ngabakinga Petulo na Yohana, ngabalenge, “Nnyendange makatupanganakie
    mpapala ili tupate kulye Pasaka.”
  bao-NT: 'Jesús pea Pedrore, Juan''re, o biro cʉ̃jare ĩi cojoupi: —Pascua boje rʉmʉ
    mani ca baapere queno yuerãja —ĩiupi.'
  san-ORI: ଯୀଶୁଃ ପିତରଂ ଯୋହନଞ୍ଚାହୂଯ ଜଗାଦ, ଯୁୱାଂ ଗତ୍ୱାସ୍ମାକଂ ଭୋଜନାର୍ଥଂ ନିସ୍ତାରୋତ୍ସୱସ୍ୟ
    ଦ୍ରୱ୍ୟାଣ୍ୟାସାଦଯତଂ|
  rmn-rmn: 'тай о Исус бичялдяс э Пётарэс тай э Иоаннес: — Джян тай гортярэн амэнги
    э пэсахеско хапэ.'
  huv-NT: 'Quiaj Teat Jesús tüüch mamb a Pedro maquiiüb a Juan, tasaj: ―Quiüran ijawan
    cuane apmetam icoots wüx apmetiiüts wüx nangos nüt pascua ―aj nejiw.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi ''yɛtra̱ Bɛdu ''nɛ̱hra̱ Xuua, bi ''yɛ̱mbi̱: ―Ni̱ mɛ
    ya, bí hocui''a̱ te gdá̱ nzibdehʉ, ga̱ nsänni̱gohʉ ngue ra̱ pascua ―bi ''yɛ̱mbi̱.'
  nop-nop: Jesudi Pita dut Jon yeniŋkula indiŋ yeniŋguk. “Hidi udemek wooŋ nanaŋe
    muni tiulidokodemek kaŋ wooŋ habuŋa nanim.”
  obo-NT: De‑en id pomonduwan ni Disas si Pedro woy si Juan. Kahi rin to, “Unna kowd
    bo woy panoy kow to lavung ta atag to pista to Kodlihad to Ponolihan.”
  kca-kca: 'Иисус Петра па Иоанн китсәԓы, йастәман: "Мӑнатән пӑ Пасха ԓэтŏты пӑсан
    ԓэщататән, мўӈев ԓэты урәӈән".'
  cak-ENT: 'ri Jesús xerutük c''a e ri Pedro y ri Juan, y xbij c''a e cheque: Quixbiyin
    y tibana'' c''ojlen ri nkac''ux chupan ri pascua re''.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤐᤋᤪᤢᤛ ᤏᤢ ᤕᤢᤜᤢᤴᤏᤠ᤺ᤴ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡᤖ ᤐᤠᤱᤄᤢᤛᤡ. “ᤂᤡᤴᤇᤡ᤹ ᤐᤣᤃᤧᤳᤇᤧ᤹ᤀᤠᤱ
    ᤀᤠᤏᤡ᤹ ᤗᤠᤃᤡ ᤕᤜᤢᤍᤡ ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤖᤧᤴ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤧᤳᤇᤧ᤹ᤀᤥ॥ ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ
    ᤀᤠᤏᤡ᤹ ᤛᤥᤖᤡᤰ ᤆᤠᤶᤗᤥ॥”
  mie-NT: 'De Jesús nī ntají yā Pedro jíín Juan quīhīn dē, de nī ncāhān yā jíín dē:
    Cuáhán de sāhá tūha nú jā cuxíní ó vico pascua, ncachī yā.'
  san-TIB: ཡཱིཤུཿ པིཏརཾ ཡོཧནཉྩཱཧཱུཡ ཛགཱད, ཡུཝཱཾ གཏྭཱསྨཱཀཾ བྷོཛནཱརྠཾ ནིསྟཱརོཏྶཝསྱ དྲཝྱཱཎྱཱསཱདཡཏཾ།
  qve-NT: 'Hinaqtinmi Jesusqa Pedrota Juantawan waqyaspa niran: —Qankuna rispaykichis
    cenata ruwamuychis, kay Pascua fiestapi mikhunanchispaq, nispa.'
  pao-NT: Soo Te Pabe'e yise ka Peter noko John meeoo netamma, “Mu sakwa mooe memeakwatese
    ka te nanesootuhi yongo tukakwuna mabetsabega.”
  cbu-NT: Ashiriya, Isus Pitoroo mang kamachtarangiya katungtseem yaramaama. Pitoroo,
    shiysha Wangpa ipuneerush, shambatshishish yuw Ijiptoo tsap shitungarangana anush
