  quc-TT: Jun kꞌut chike ri tijoxelabꞌ xusakꞌij bꞌik ri wiqiqꞌabꞌ uxikin ri patanil
    re ri kinimal ri chꞌawenel cho ri Dios chikiwach ri winaq.
  heg-NTPO: Kon at mes deng one la luis un suli teben na, hidim dait nutus atuli mes
