verse: LUK.022.050
translations:
  kpx-kpx: Isi kateisege moleu siga mai dubue kosive baluga ke esemue golema inute
    heisi etulenu.
  okv-H: embo vahai na Priest peni ta pure embo amita oje be hena avo jeto tiukenu
    vena avo
  tbo-tbo: Ma tulahi gehouna talaguyaba taniwagana a tu bagibagi i lubuya po tanigana
    u awala binebawana i talutuiya.
  mal-C: അവരിൽ ഒരാൾ മഹാപുരോഹിതന്റെ ദാസനെ വെട്ടി, അയാളുടെ വലതുകാത് ഛേദിച്ചുകളഞ്ഞു.
  grc-SR: Καὶ ἐπάταξεν εἷς τις ἐξ αὐτῶν ⸉τὸν δοῦλον τοῦ ἀρχιερέως,⸊ καὶ ἀφεῖλεν ⸉2αὐτοῦ
    τὸ οὖς⸊ τὸ δεξιόν.
  bgc-bgc: अर उन म्ह तै एक नै महायाजक के नौक्कर पै तलवार चलाकै उसका सोळा कान उड़ा
    दिया।
  khz-khz: Ne ira taa na Rupu Veaga velena kamuna gena vetugunagi talimana vetali
    kativana na ekulu-veniato, tegana ripana kavana epati-vagiato.
  deu-TKW: Und einer von ihnen schlug nach dem Knecht des Hohenpriesters, und hieb
    ihm das rechte Ohr ab.
  zsr-NT: Tuëꞌ bönniꞌ usë́d queëꞌ Jesús benëꞌ huëꞌ guid naguëꞌ bönniꞌ huen dxin queëꞌ
    bxuz blau. Burixëꞌ guid naguëꞌ yubél.
  lin-lin: Mpe moko kati na bango abetaki mosali ya mokonzi ya Banganga-Nzambe mopanga
    mpe akataki ye litoyi ya ngambo ya loboko ya mobali.
  hns-NT: Aur ekgo tjela sab se barka agwa ke goelaam ke dahiena kaan kaat deis.
  noa-E: Mag irig jëeu nʉm ee, ãbmua bis abarmʉn, phadnaan pör ag chog kach juachaar
    garmta warre oorthubapʉ̈ijim anaabá.
  eng-EMTV: And a certain one of them struck the servant of the high priest and cut
    off his right ear.
  mib-NT: Te ɨɨn de ni stují de mozo sutū cujéhnu ga, chi ni jehnde de sōho lado váha.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽओ थिक्‍किल्‍ले़ग ताभेःन् तरप् फिःक्‍खुआङ् मानिङ्‌वाॽफुसाम्‍बाल्‍ले़
    कुसेवारोबाल्‍ले़ कुजुप्‍साङ् ले़प्‍माङ्‌बा कुने़क्‍खोॽबान् पे़त्तु थाःसुरो॥
  xnj-xnj: Ndi mmonga pagati yavi akamtova mvanda wa Mteta Mkulu wa Chapanga, akamdumula
    likutu la upandi wa kulyela.
  mmx-mmx: La lara atdi ga ra korop kepe labaalung tino at lasaxaruki at lamaasa gomgo.
  cbr-NT: Usaquin caquin ca uni achúshinën aín manë xëtocën sacerdotenën cushicaman
    'apun ñu mëëmicë uni aín pabí mëqueu 'icë pabíscacëxa.
  tee-NT: Chai pumatam sia lhiyu'unchach mac'atsani ju ixlapanac ju xak'ai pali. Chakxp'uxnilh
    ju ix'ak'axk'olh ju ixcatucana.
  eng-LSV: And a certain one of them struck the servant of the chief priest, and took
    off his right ear,
  cak-NT: Y c'o jun chique ri discípulos ri xusoc jun rusamajel ri sacerdote ri más
    c'o ruk'ij. Y can ja' ruxiquin ri xulesaj-e. Y ri ruxiquin ri xulesaj-e ja ri
    c'o pa ru-derecha.
  pah-NT: Nanime Jesus'gapavẽive'g̃a pyteripeve'ga imondoi itakyhea'javuhuva'ea ikwava'ẽhara'g̃a
    nduvihavuhu'gapyrive'ga apiavo ga nambi'oga gajohukoty rũi.
  sja-NT: Aramata ãradepema abaapa p'aareerã poro waibɨa mimiapari juaraarepema k'ɨɨrɨ
    orp'et'aaji espadapa.
  xed-xed: Ka gi tsanamtá sani mataba taŋ ta kwalva mali ta ghəŋa gwal dra skwi ŋa
    Lazglafta, ka tsaghutá sləməŋa zeghwani.
  mks-NT: Joo in táhan da̱ xíca tuun xi̱hi̱n Jesús cán na̱jándicue̱he̱ da̱ in da̱
    cúú mozo da̱ sa̱cua̱ha̱ nu̱ú ju̱tu̱ cán jáchi̱ na̱chitúhu̱n dá jo̱ho xoo cuáha
    da.
  gfk-S: Ma tikenong ta di ga kato kutus leise no talingana tano palpal na kata tano
    tultule tano tamat ta ira pris.
  bmu-bmu: Mewö jiba yeŋgöreŋök kunŋan jike nup galöm bohonŋaŋgö welenqeqeŋi qeba
    kezapŋi ölŋi köteköi erök.
  dgz-dgz: Boge Iesu watu enamot da yone pirisi ayop mugawa ago megawa darinewa nutup
    to kuasen.
  eng-GNV: And one of them smote a seruant of the hie Priest, and strooke off his
    right eare.
  zaa-NT: Ttu bi nna quèthani bè' bi ttu siervo qui' nu ná huexána' qui' ca sacerdóteá
    nna guchu bi yéti nàgui'į lado bàni.
  eng-WEBSTER: And one of them smote the servant of the high priest, and cut off his
    right ear.
  guh-guh: Nexata caenë Jesús pijajiviyajuvënënë namaxëvanita. Sacerdotevi pepo penamatacaitorobinë
    pijajivitonë muxuyoropaebiaxuaba pecujuanenia pamuxuyoroto.
  bon-bon: Puma cita ca teeme yepä te iiwäreja mope biname me kaakesea bägrä ne jemomäntige
    turikä ca, camu poto tablame ne jeläcnutige.
  nhw-BL: Huan se catli itztoya ihuaya Jesús, quimaquili itequipanojca nopa hueyi
    totajtzi huan quitzontequili inacas tlen inejmac.
  mgw-mgw: Yumo kati yabe nganku'mbwa lipanga ntumisi ywa Mpi'ndo Mku'lu' wa dini,
    ngankata likutu lyake lya kummalyo.
  swh-ONEN: Mmoja wao akampiga mtumishi wa kuhani mkuu kwa upanga, akamkata sikio
    la kuume.
  wbi-wbi: neke jumo mu veene akantova nu m'bamba ukami ghwa ntekesi. um'baha akadumula
    imbughulutu ijakundio.
  bba-bba: Mɑ ben turo u yɑ̃ku kowo tɔnweron sɔmɔ sɔ̃rɑ u win nɔm ɡeun soo burɑ.
  eng-KJVCPB: And one of them smote the servant of the high priest, and cut off his
    right ear.
  kgk-NT: Peteĩ hemimbo'e katu oinambi'o-ma pa'i ruvixa rembigwái. Ijakatúa-koty oĩ
    va'e inambikwe oipe'a-ma.
  waj-waj: Itaa kua tida rikiada iyakidiri voovoono ari paipaivaadiri Anutuuqaara
    kati puara hudeera vaidi kieetaivaa ngiaammuau voovai yaata yaadudainniivaa rutaka
    kieeravai.
  ekk-PKP: Ja üks neist lõi ülempreestri sulast, nii et lõikas tema parema kõrva küljest
    ära.
  mpx-mpx: Avaliya etegana wana elohaveyan kilepana i ahe inoke topowon bwabwatal
    wali tohouwa wana totuwalali tanana labena awonaa i goyoho.
  wbp-wbp: Ngula-jangkaju, jinta-karirliji kurdungurlurluju junma kirrirdi-kirlirli
    turl-pakarnu yangka jungarni-purdanji langa warrkini kujalparla warrki-jarrija
    Ngardarri Wiri-kirlanguku yirdikiji Kayupuku.
  luo-luo: To achiel kuomgi notongʼo jatij jadolo maduongʼ mi ochodo ite ma korachwich
    oko.
  nhe-NT: Huan se tlen itztoya ihuaya Jesús, quimaquili itequipanojca nopa hueyi totajtzi
    huan quitequili inacas tlen inejmatl.
  aii-aii: ܘܡܚܹܐ ܠܹܗ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܠܪܹܓܵܐ ܕܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ ܘܦܪܝܼܡܵܐ ܠܹܗ ܢܵܬܹܗ ܕܝܲܡܝܼܢܵܐ.
  esk-NT: Iḷaŋata anauniġaa qaukłiata agaayuliqsit savaktaa siutaiqsiqługu taliqpianik.
  msb-msb: Tapos usad sa inda an tumigbas sa suruguon san pinakapuno san kapadian
    kag nautas an tuo na talinga.
  cpa-NT: Jøng² ca¹quiúgh² jan² dsa² héi² dsa² jmo¹ ta³ quiah¹² ŋi¹jmó². Ca¹quiúh¹dsa
    lø²guø³dsa, jag¹³ ta¹lah¹guie¹jo¹³ quiah¹²dsa.
  dso-dso: ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌, ବଡ୍‌ ପୁଜାରିର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାର୍‌ ଉଜା କାନ୍‌
    ଚିଡ୍‌ତେ କାଟିପାକାଇଲା ।
  meu-meu: Bena idia ta ese hahelaḡa tauna badana ena hesiai tauna taiana idibana
    e dapaia oho.
  yva-NT: Umba arakove inta po apa omake veano vatano panapatambe syeno titi aije
    amarikoamo anem ngkove raotar ti mpatimu.
  dgc-dgc: Ey tulos tu esa dide a tinegpas na tu utusan no mataas a padi, a tulos
    minahipas tu talinga na.
  zpm-NT: Znuse biet tib zho pcheḻ zho tib nia spad, pchug zho diag tib xmoz meṉ ne
    nac pxoz nroob.
  hix-NT: Ukukur komo rma tototho hanakay hatà. Khoryenkom màn yonye ro komo yohà
    ymo yanototho rma hanakay hatà, txaray. Howehenohnàtho rma yawotoy hatà.
  sim-sim: Urik lihi lar bainatin or laha ma or hetprisnjik lerawun landari ma lar
    mambla orhi mama yokon ormu shinjesera.
  npi-ULB: तिनीहरूमध्ये एक जनाले प्रधान पुजारीको नोकरलाई प्रहार गरे, र उसको दाहिने
    कान काटिदिए ।
  cgc-cgc: Na ula pa kasabat Jesus i, patigbas ta isya ta mga tinudluan din suguon
    ya ta pinakadatas na manugdumala ta mga pari daw nalantep gid tuo na talinga.
  tim-tim: Dâmbiâ are hutyeŋân gâtŋe siâŋe tâwât mem sumbe kat kat luâk humoyeŋe siâ
    yâkgât hoŋ bawa siâgât ondopŋe bikŋe tâwâtŋe kârâm hâriep.
  yor-yor: Ọ̀kan nínú wọn sì fi idà ṣá ọmọ ọ̀dọ̀ olórí àlùfáà, ó sì gé etí ọ̀tún rẹ̀
    sọnù.
  wos-wos: Wungi wataka deka du nak dé prisna néma duna jémba yakwa duré xiyaata déka
    yika tamba sakumbu téndé waan xatékéndéka dé xakri.
  emp-NTPO: Ara mãwãbʌrʌd̶e ab̶aʌba sacerdote dji droma nezoca cʌwʌrʌ jʌwa araarebemada
    tʌtasia.
  eng-F35: And a certain one of them struck the servant of the high priest, and cut
    off his right ear!
  ind-ind: Lalu salah seorang murid-Nya menyerang budak imam besar dengan pedang dan
    memotong telinga kanannya.
  pes-OPCB: همان لحظه یکی از ایشان به روی خادم کاهن اعظم شمشیر کشید و گوش راست او
    را برید.
  mpt-mpt: naka make bainate tobonea Gode amo kimanin nakai i komok sume e okok nakae
    ananang genea blelanea klone kweital da eta taisanea tesea
  ssx-ssx: Koto kone mo hande disaipolo hali ma꞉nda꞉ma꞉ mo kepete doloma꞉ mo yeni
    peao hayeke teke halina꞉ e pokao hayeke halina꞉ popeke nane katake tunkulu poka
    lopaeyekeme.
  mkl-mkl: Ŋɔi inɛ ɑkɑ̃ nŋɑ í cɑfe itĩ njɛi ɑmɑɑcɛi woo wee nlɑi Ilɑɑɔ̃u í buu.
  gaq-gaq: ତେସା ମୁଇଙ୍ଗ୍ ସିସ୍‍ କାଣ୍ଡା ଆଃତାର୍‌ଚେ ମ୍ନା ପୁଜାରିନେ ଚାକର୍‌କେ ଞ୍ଚଙ୍ଗ୍‍ତି ପାକାନେ
    ନ୍ଲୁଗ୍‌କେ ସିତଗ୍ ବିକେ ।
  gof-RNT: Entta giddofe issoy kahine halaqaa oosanchchuwa shocidi ushachcha haytha
    qanxidi yeggis.
  unx-unx: ଆଡଃ ଇନ୍‌କୁଏତେ ମିଆଁଦ୍‌ନିଃ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌ଆଃ ଦାସିରାଃ ଜମ୍‌ ଲୁତୁର୍‌କେ ମାଆଃଖାଣ୍ଡାଅକେଦାଏ
    ।”
  gah-gah: Liki nilake, keikutí ve makolímo nene guguni gizoaká ve napámini gelekelé
    izegipala nene sopolotunú apilike agata zamagaloka zeko isimó.
  lcm-lcm: Na mangsikei iria kala tanga suai luai ani talingana i asosokai si ainoai
    i katakai i sula.
  aer-aer: Kele imerte atyewe anyentele urrkapentye akngerre irlpe akwe-arratye alywekele
    akeke, artwe nhenhe re kwertengerle tyeperre tyatye-arenyeke warrkene aneke.
  qvc-NT: Kanan suq apustulninqam atun kuchillunda surqoshpa, mas kamachikuq isrraylinu
    kurapa kriyadumba allin ladu rinrinda pitirqan.
  tgl-ULB: At isa sa kanila ang lumusob sa lingkod ng pinakapunong pari, at tinaga
    ang kaniyang kanang tainga.
  cbs-NT: betsan jawenabu Diosbe janchaxunikabu xanen ibujaidatun tsuma jawen pabinki
    yusiudia maebain mepexpaikin paxteaya
  xtm-NTPP: Te in de ma, ni xtnakue'e de in tee jinukuechi nuu tee tátnuni nuu sutu
    ma, vaa ni ja'nde de so'o kua'a tee ma.
  nnq-nnq: Na jumwe kati ja akinapunji ngamputa upanga mmanda jwa akung'i akolongwa,
    nganhweketa lichikilo lyakwe lya kalelo.
  bao-NT: To cõrora jĩcʉ̃ cʉ̃ja mena macʉ̃, paia wiogʉre pade bojari majʉ amopero
    díámacʉ̃ nʉña peere paa taa ñoocã cojoupi.
  san-ORI: ତତ ଏକଃ କରୱାଲେନାହତ୍ୟ ପ୍ରଧାନଯାଜକସ୍ୟ ଦାସସ୍ୟ ଦକ୍ଷିଣଂ କର୍ଣଂ ଚିଚ୍ଛେଦ|
  rmn-rmn: Тай о екх андар лэндэ чялавдяс э иргатес э барэ попазескерэс тай чиндяс
    лэско кан катар прави риг.
  huv-NT: Condom nop minipilan Teat Jesús tamb mangoch nop nerang minajiüt natang
    miteaats, tandooig miác olaag.
  otn-NT: Bi gʉxrá̱ juai n'na nc'ɛ̱i̱ rá̱ xädi ra̱ Jesús. Bi zɛnnba̱bi̱ rá̱ 'yɛ̱hɛ̱
    ra̱ 'bɛt'o mmäcja̱, bi hyɛjpa̱ rá̱ gu̱ ngue rá̱ n'yɛi.
  nop-nop: Kaŋ mewoi lekiŋgoŋhik gineŋ me niŋdi Siloŋyot diniŋ talitimeŋ wapum’walaŋ
    tipilapilaye-meŋiŋ magi didimeniŋneŋkade filodiguk.
  obo-NT: Na, id tibbas to sokkad taddot mgo tinodduwan din iddos uripon to mowwet
    no ponguu to mgo tohodbuwis, de-en no-utas kos kowanan no tolinga rin.
  kca-kca: Щӑԓта ԓыв эԓтайэԓ ит Турма йир верты хŏйатәт ŏх ики митху аԓты кешийән
    рэскәсԓы пӑ ԓўв йӑм пеләк пӑԓәԓ хŏԓт тўвемәсԓы.
  cak-ENT: Y c'o na vi jun cheque ri rachibila' ri Jesús ri xusoc jun samajel richin
    ri nimalüj sacerdote. Xuchoy na vi ri ruxiquin. Y ri ruxiquin ri xuchoy ja ri
    c'o pa rajquik'a' (ru-derecha).
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤀᤥ ᤌᤡᤰᤁᤡᤸᤗᤧᤃ ᤋᤠᤓᤣ᤺ᤴ ᤋᤖᤵ ᤑᤡ᤺ᤰᤂᤢᤀᤠᤱ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧ
    ᤁᤢᤈᤢᤵᤛᤠᤱ ᤗᤧᤵᤔᤠᤱᤒᤠ ᤁᤢᤏᤧᤰᤂᤥ᤹ᤒᤠᤴ ᤐᤧᤳᤋᤢ ᤌᤠ᤺ᤛᤢᤖᤥ॥
  mie-NT: De iin dē nī stácuēhé dē mozo maá sūtū cúñáhnú cā, chi nī jehndē dē sōho
    lado cuáhá.
  san-TIB: ཏཏ ཨེཀཿ ཀརཝཱལེནཱཧཏྱ པྲདྷཱནཡཱཛཀསྱ དཱསསྱ དཀྵིཎཾ ཀརྞཾ ཙིཙྪེད།
  qve-NT: Chayta nispanmi, Jesuspa huknin kaq discipulonqa, Israel nacionniyoq sacerdotekunapa
    jefenpa sirvienten runapa phaña ninrinta espadanwan waqtaspa kuchurparan.
  pao-NT: Sumu'yoo mu Te Pabe'e nakatzimodu yise sumuoo mu Jew pabe'e tummatziwabe
    naka tseka'akwunihoo.
  cbu-NT: musásiri mchit yáyaru, tputsee mang tpimbarangiya. Apanllpanee urkari muchchuree
    wits t'sharangiya; wits mbutsutsinungich t'sharangiya.
  usa-usa: ánibo iyápó-annati aúkáapike móra-nakoma uyátárai-monoq-nakoni mayaí-náqá
    ikákena ayáánurapake aáqa áaipike agáutukaimanibo
  soy-soy: Piusɛ uu Uléécɑɑ usinɑ ukɛikɔ́ kutu lukɛ-lukɛ seḿ.
  hui-hui: Ani lowa ti mbiragome loma binigo mo miaga haguane timbuni heagonaga garabaya
    biabe ale bia haga heagonaga hale tigago bagadape hene.
  amf-amf: Kesa iira kalaa gudullasa gebhaasa waadiman easa qaamia mizaqaam taxate
    ki dhabade.
  quc-NNT: Jun chke ri tijoxelab' xusok jun achi ri patänil re ri ki nimal sacerdotes
    aj Israel, xresaj k'u ru xikin re u wikiäq'ab'.
  dob-dob: ꞌEnega ꞌebweuna ꞌina tonono nina ꞌina sisisaiya ꞌigilagasina ga totaliya
    sinabwana ꞌina toguinuwa tena ꞌataina ꞌiꞌupwa yaulena.
  wrs-wrs: Mongo no hevtindirini Yesusna, ovla mendekli wulluhvna, doa hev no mongo
    indhanarinina aong kovhoamna nihanasisrini. Nomba indhanariniva sembayang andranindna
    mendekli kuwulna andranindrini.
  mca-mca: Ma' qa pa' ewi'ƚ pa'aj hekhewe'en qa yifekin je'm pa' ƚeqejkunenek pa'
    qiji' ƚatata pe' pa'il qa yasinii pa'aj qa k'itsii pe' ƚekfi'ik'i yiya'yik'i te'weiji'.
  kiw-kiw: Kiauka rii gaaꞌubuo atai-ro, Iehoma poue emaꞌatidio uubi, epuuhoro dubui
    moto himoꞌa mereei, iha hapuoi hepatoi aiha patuiꞌa.
  tzo-TZC: Oy jun yuꞌunic laj sbojbe sbatsꞌi chiquin ti yajtunel ti banquilal yuꞌun
