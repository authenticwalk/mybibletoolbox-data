  urd-GVH: और उनमें से एक ने अपनी तलवार से इमामे-आज़म के ग़ुलाम का दहना कान उड़ा दिया।
  ycn-ycn: Eta pajluhuaja Jesús hua'atéjeri mata'arí apú i'ijhuí matá. Sacerdótena
