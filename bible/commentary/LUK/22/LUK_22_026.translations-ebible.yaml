    nug ahilag uḏat nid dayaḏ!” awa aum.
  nca-nca: Quko ye ŋunde ma tewero. Kini, ye keweroyemo ŋuno uni parámi soso simó
    ta-ta ŋunde qembe ti. Ko uni ka owé parámi moré ŋundo kho uni ŋunde qembe ti.
  zpz-NTPP: Tees lat de ru walab ni mod rlagy ñi gyicy der, sinu lat de ru yu nu gya
    zir zu gal gaa la zuy nu de yu feñ. Nunu yu nu riib ic rlagy ñi gyicy yu gal nu
    ricy de moz.
  mkj-mkj: A ih jehpirin doahroar me ipamwai; pwa ih ma keiou laplap ipamwai pirin
    doahroar ih ma keiou siksik; a ih ma koaun pirin doahroarla lidu.
  zac-NT: Perë entrë lëꞌë të adë nazáꞌquëdiꞌi quëhunë të llgabë zni. El quë na más
    më ruꞌbë entrë lëꞌë të, napë quë gáquëll ziquë na más nalasáquëdiꞌi. El quë narnibëꞌa
    entrë lëꞌë të, gáquiꞌ ziquë el quë narunë sirvë lu saꞌll.
  kyg-kyg: Ani agufa kavaꞌmo nehayaꞌmonanafa lapakaemo ani agufa kavaꞌmo osiyo. Lapakaepatiꞌmo
    hogote vekamoꞌa henaga vekagana huno maino. Lapakaeteꞌmo yagaino lapatesiya vekamo
    kayokayo vekagana huno maino. Hiꞌyalamuteꞌmo fai maiꞌniya vekamo hogote vekamo
    maiꞌnifi neꞌyaꞌmo alino neꞌapamiya vekamo hogote vekamo maiꞌniye.
  kmk-kmk: Yoong bokon un kama’t di kan dikayu, ta sat kangattuwan kan dikayu masapula
    kama nu siya’d kaabengan. Sat pangat kan dikayu masapula kama nu siya’d babbaun.
  cao-NT: Jabi toca ma xo noa ra. Yonati jascaria manëxëti xo mato xërëquë ó ca oquë
    cato. Tëxë bo ja mëbixëti xo.
  bbr-bbr: Ak kiro onok senek wa keserau. Ro ak kamuk opok näwäu rau ko mokoi eteinak
    senek rawai. Akan kamwaraun ro näwäu ko sarau ro senek rawai.
  inb-inb: Kam kikin­puraka, chasa rurag runaka mana kan­gi­chi. Kam­kuna­manda mas
    atuniaska kag, mas uchulla­sina tuku­chu. Chasa­lla­ta, kam­kunata mas atun taita
    kag, sug­kunapa lutrin­sina tuku­chu.
  hrv-hrv: Vi nemojte tako! Naprotiv, najveći među vama neka bude kao najmlađi; i
    predstojnik kao poslužitelj.
  box-NT: Ɛ̀ɛ ká minɛ́n bìo yí ko à mu kɛń kà. Minɛ́n á yìa ɲúhṹ wi po
    bìa ká wón ko ò o wé míten cĩ́inú bìa ká yahó. À yìa á ho pànká
    wi níi yi wé bìa ká ton-sá.
  ote-NT: Pe nuꞌahʉ́ hingue rí ꞌñepi gui njahʉbʉ. Nuꞌa̱ rí ꞌñepi gui ꞌyøthʉ, nuꞌa̱
    da nja rá nsu de gueꞌahʉ, mahyoni da notsi, ha nuꞌa̱ tóꞌo da manda, mahyoni da
    nja ngu ꞌnara ꞌbɛgo.
  wnu-wnu: Eng an qomon ende ue. An ete abar. Munon ger baraitari gigit igo munon
    qei oroar igorib ebeiner eng wonou bumai wogub wau gogor gas ende burab munon
    qei sarau batar igoriba.
  zam-NT: Per part cón che'n gu', indxàalte li gu' tatua' no xal nzi li gu' xtùuz
