    ရ​မည်။-
  gng-NT: Ninbi yaam ŋa te nnɔ. Wà yé uciɛn niʼni la, wɔ ń tien uʼba uwaal. Wà
    yé usɛnlier la, wɔ ń tien uʼba utonsɔnl.
  cbi-NTPO: Tsaaren ñullaya tsa jutyudei. Naajaa ñuitala kayu bale ruku juchi tya'
    bain, kayu wajkayi juuñuu kurade. Tsenmala naajaa mandanguemu juchi tya' bain,
    yaa manda-i', veelachi tiba ke' kuwa kuwakemu jude.
  ikk-NT: Kanị, emẹkwọlẹ ni ẹrịra. Kama, onyẹ kachanrịnnị imẹ ụnụ 'ya nọ kẹ onyẹ kachanrịn
    nwata; onyẹ-ndu 'ya nọ kẹ odibo.
  leu-leu: Taasaxa vilaana aanabeꞌ pife vilaana simi, piau! A matalava simi i taa
    malaan sena lak e a paamua simi i taa xakaavang malaan sena sisiak.
  maz-NT: Nu'tsc'eji, dya je rga cjatsc'eji nu. Bübüts'üji c'o ra ch'unü ra mbëzhiji
    na nojo, pero ni jyodü ra pjösteji nza cja 'na t'i c'ü xe sëbi. Zö bübütsc'eji
    c'o ra mandatsc'eji, pero ni jyodü ra mböxc'üji nza cja 'ma ri ngue 'na mbëpji.
  bod-N: ཁྱོད་རྣམས་ཀྱིས་དེ་ལྟར་བྱ་མི་རུང༌སྟེ། ཁྱོད་རྣམས་ལས་སུ་ཞིག་ཆེ་ཤོས་ཡིན་པ་དེ་ལོ་ན་ཆུང་ཤོས་དང་འདྲ༌ཞིང༌།
    སུ་ཞིག་འགོ་དཔོན་ཡིན་པ་དེ་ཞབས་ཕྱི་བྱེད་མཁན་དང་འདྲ་བར་གྱུར༌ཅིག
  tca-NT: —¡Natürü pema rü tãũtáma ngẽxgumarüü̃ pixĩgü! Rü ngẽxguma texé naxwèxegu
