    Cu²jmóo¹ ''i³ gáan³ cɨ² jee²³² quien³²na''³ ''é̱e̱² ''i³ mi''n²³ cɨ². Cu²jmóo¹
    ''i³ dxi³ ''i''²³ la²³ jmoo³² mozos ''i³ mi³quin³ uu''n².'
  zar-NT: Libíʼiliʼ bitiʼ ral-laʼ gunliʼ caní, pero nu naca lo ládjaliʼ ral-laʼ gaca
    ca nu naca cuídiʼtërö, ateʼ nu rinná bëʼ ral-laʼ gaca ca nu run dxin quéguequi
    luzë́ʼe.
  kde-kde: Henga kwenu mwenu inave uchocho. Ila nkulungwa mmwenu àlembelewa ààve muchi
    n'joko kupunda mmammalele, na nkútawala àlembelewa ààve muchi ntumishi.
  ata-ata: Ia noxinge ne, aloxo ne uasi. Ane utila noxinge, la anu uxolu loxo anu
    kituꞌasi, mo anu ane usaxilaꞌa ta menexu, la anu uxolu loxo itema sou xaixai noxiꞌasi.
  qvw-NT: Amcunaćhu'a ama chaynu cachunchu. Aśhwanpam amcunaćhu allin puydïninpa licaśha
    can'a śhullcanuy llapanta sirbïca.
  nfa-nfa: Te ngaa miu baku madhutu jꞌara sèra. Cee dhu neo jꞌajꞌi dhèu kapai, mamuri
    na hudꞌi tareꞌa-reꞌa sama sèmi dhèu haha ho lalau-laloꞌo dhèu aaꞌi-aaꞌi ra. Dhu
    neo jꞌajꞌi kètu, hudꞌi ladhe-leru ku sama sèmi ana pua-paleha.
  tnp-tnp: Mətəu itəmah onəsotoliən lanəha. Nəmə itəmah kəti in ilɨs, in otosiahu
    in təhmen=pən e suakəku. Kəni nəmə itəmah kəti tətəhtul aupən, kəni in otuva iol
    əhruin nati əmə kəti.
  urd-urd: लेकिन तुम को ऐसा नहीं होना चाहिए। इस के बजाए जो सब से बड़ा है वह सब से
    छोटे लड़के की तरह हो और जो रेहनुमाई करता है वह नौकर जैसा हो।
  hot-hot: Ma doŋtom môlô miŋ nundum aêŋ ami. Môlônim anyô lôk athêŋ indum êtôm anyô
    athêŋ mi. Ma môlônim anyô bêŋ indum ku êtôm anyô ku oyaŋ.
  mqj-NT: Sapo tae'koa' iko la susi, sangngadinna inde to diangga' matande illalan
    alla'-alla'mua'e la mengkareppe' anna to diangga' perepi' la messabua'.
  rus-SYN: 'а вы не так: но кто из вас больше, будь как меньший, и начальствующий
    - как служащий.'
  mbh-mbh: Aveto aro i vene aken a thomu nge avele. Aro omu pomnga aro i velpol ranga
    ve ini toko polpolnga a thomu nge. Na omu mukalinga aro i velpol ranga ve ini
    toko umonga.
  bdd-bdd: ma ꞌomi sahena gide taudi, ma hesi taiya tauna ꞌoimiyega lohanena ꞌida
    loduduna tauna gide tuwa ꞌimi hewali, ma wete ꞌimi tohanugetao sida hetopaihowa
    weyahimi.
  cbt-NTPO: Canpitaso nipirinhuë' ama ina pochin yonquicosohuë'. Insosona chiníquën
    nanantacaso nohuantohuachin, a'napita na'con na'con catahuacaso' ya'huërin. Hua'an
    yanipatama', piyapimia pochin cancantoco'.
  rmy-SERVI: Нэ тумэ на терэн кади. Барэдэр тумэндар мэк тэ авэл сар цыкнэдэр всавэрэндар,
    и кодэва, ко прыбэшло тумэндэ, мэк авэл сар бутярно.
  srn-NT: Ma unu no mus de so. A moro prenspari sma na un mindri mus tyari ensrefi
    leki a moro pikinwan, èn a fesiman fu unu mus tyari ensrefi leki a sma di e dini
    trawan.
  cta-NT: 'Pana cuꞌma̱ ni, ná ntsuꞌu chaꞌ cuaꞌni ma̱ juaꞌa̱ loꞌo tyaꞌa ma̱. Ndiꞌya̱
    cuaꞌni ma̱ tsoꞌo la: nu loꞌo ntiꞌ ma̱ chaꞌ ndulo la chaꞌ jiꞌi̱ ma̱ que chaꞌ jiꞌi̱
    tyaꞌa ma̱ ni, liꞌ ngaꞌa̱ chaꞌ cuaꞌni ma̱ ñiꞌya̱ si laca ma̱ nu cuañiꞌ la jiꞌi̱
    tyaꞌa ma̱ ―nacui̱ Jesús jiꞌi̱ nguꞌ biꞌ―. Juaꞌa̱ cuꞌma̱ nu ntiꞌ ma̱ culo ma̱ cña
    jiꞌi̱ tyaꞌa ma̱ ni, ngaꞌa̱ chaꞌ cuaꞌni ma̱ cña cuentya jiꞌi̱ lcaa tyaꞌa ma̱.'
  bqc-SIM: ãma ásu kɛ màao. À kũ̀ á gbɛ̃zↄ̃ↄ aàↄ dɛ gbɛ̃́ pↄ́ kɛ̃́sãaázi
    ũɛ. À kũ̀ á dↄaana aàↄ dɛ á zĩkɛna ũɛ.
  tcz-CHONGTHU: Ahin, nangho lah'a vang achomdeu ngai ahi. Nalah uva alenpen chun
    panmun nem pen alo ngai ahi, chule alamkai chu soh tobang ahi ngai ahi.
  mar-mar: परंतु तुम्ही तसे नाही. त्याऐवजी तुमच्यातील सर्वांत मोठा असलेल्याने सर्वांत
    लहान व्हावे व जो अधिकारी आहे त्याने सेवक व्हावे.
  snp-snp: Etiti melamo mona yaidana oti linate melámalo. E’e, linate minagu yauti
    kuliya nemo we ya linate kunanibo aiga we yaidana oto minenaiye. Ido kiyabatina
    we ya kouba-naba we yaidana oto minenaiye.
  isl-isl: En meðal ykkar er sá mestur sem þjónar hinum.
  spy-NT: Māmāchāktōōs oyey ꞉akweek kuu nyooto. Nteenee nyoo kāāntōōyiin ām akweek
    kuyib keey ng'wēny, nto nyoo māchē kuyēk kāāntōōyiin kumāchāktōōs kuyēētyēēchinē
    chuut.
  xnn-xnn: Ngem adi kabalin ay kaneg todi ken dakayo nodi nan kangatowan koma ken
    dakayo nan mangbadbadang isnan ib-ana ay kaneg nan ik-ikkan nan baa.
  mwe-mwe: Ikabheje mmanganya, inabhe nneyo, ali nkulungwa jwenunji anapinjikwa abhe
    nshoko jwa bhowe, na ali kalongolele abhe malinga ntumishi.
  tte-tte: Na komiu tabu mumugane wagiginauli besiele. Na yaiya kowa nuwanuwam esam
    ilalaki ilonamwayagiwo kuyamala besiele tomulimuliya. Na tem yaiya kowa nuwanuwam
    kuyamala tobaguna ilonamwayagiwo kuyamala topaisowa.
  tcs-tcs: Bat yupla no mekem diskain. Da bigwan mas bi wase da louwan. Da edman mas
    bi wase da wokman.
  hlt-THB: Cehlai nangmih taw cemyihna am awm kawm uk ti. Nangmih anglakawh ak bau
    khyt ing ce ak zawi khyt myihna a awm aham awm hy, ukkung ing bibikung myihna
    a awm ham awm hy.
  soq-soq: Tane e ne wanawo alala mai epe dewaitana! Mida e bedelawo debamalepia menasampa
    me ituaisilepie oto ompa ruawalepi. Ita mida uwalala apanawa segalepia menasampa
    me ideita nola dewalala apanawa ruawalepie sosowa simbiamopi.
  qub-qub: Gamcunaga ama chay mandajno caychu. Chaypa ruquenga mayur carpis ama mandaj-tucunquichu.
    Mandaj carpis llapanta yanapanquiman.
  att-att: Ngam sikayu, ari kunnian yù ággián naw. Ta napiá nu yù kotunán nikayu yù
    kunnay sù urián nga tumulù nga masserbi. Á yù mangituddu nikayu, napiá nu aggina
    yù masserbi nikayu nga kunnay sù makiaripan.
  bki-bki: Mia kamiu kiaku naiagagoano nalo, monoka kuvila re kamiu tibe ka tomu na
    tortoru nalo nei. Naio be kenemiu napano p̃eli mia averinavo naio be toro na toru,
    mia monoka naio rimei tibe ka kenemiu toro na kiritelisu tai, tibe kanio napano
    naio moluo iorou. Kamiu tai napano ver sidom ka naio rimei rive kenemiu navurim̃araboiano,
    naio monoka rimei tibe ka toro na mia m̃a riijaja kamiu.
  bqp-bqp: Ama àsun kɛ lɛro. Séde gbɛ̃ kũ à zↄ̃kↄ̃ á tɛ́ gↄ̃ de lán gbɛ̃ kũ à kĩanaái
    bà. Séde á don'arɛde gↄ̃ de lán gbɛ̃ kũ àtɛn zĩ kɛárɛ bà.
  mcp-mcp: Í ajə́láyɛ́ nə bə ntɔ́ bɨ́ bâŋ dɨ́. Nyɔɔŋg yɛ̂sh mə cɛ́ɛ́l bul bə fwó múúd
    gwooŋg jɨ́n dɨ́ yɛ́, yídag bə nda nyə wə́ mə́ búl bə mwántombú; nyɔɔŋg mə tɔ́w
    bɨ́ shwóg yɛ́ sɛ́yʉ́g nə bɔ́ɔ́lʉ́gá.
  hat-hat: Men pou nou menm, se pa konsa pou sa ye. Okontrè, sak pi grannèg nan mitan
    nou an, se pou l' tankou pi piti a; sa k'ap kòmande a, se pou l' tankou sa k'ap
    sèvi a.
  npl-NT: Pero nomejwah amo ijkó xikchiwakah, yej akin weyijkatitok, amo mamoweyili;
    iwa akin teyakana, noiwa makimati matetlakita.
  bgg-bgg: Jishii hì duiine nathek ne arek rabo; ji è nathek duchoi shii hanyie boh
    ji ne zab è ìu rey ruii phro, chiih-è dumuii ne khiao rey phro.
  eng-TCENT: But it must not be so with you; rather the greatest among you must become
    like the youngest, and the leader must become like one who serves.
  eng-BSB: But you shall not be like them. Instead, the greatest among you should
    be like the youngest, and the one who leads like the one who serves.
  cpu-NT: Eerora pimatziro eerokaite aririka piriiperoyete iroñaaka, aña pinkempitakotyaari
    iyaapitsi jovaiyantaitziri. Aririka pijevatakaante, pinkempitakotyaari otzikataari.
  san-ASM: কিন্তু যুষ্মাকং তথা ন ভৱিষ্যতি, যো যুষ্মাকং শ্ৰেষ্ঠো ভৱিষ্যতি স কনিষ্ঠৱদ্
    ভৱতু, যশ্চ মুখ্যো ভৱিষ্যতি স সেৱকৱদ্ভৱতু|
  tac-NT: '''Lige ''emi ralámulika tase alarigá niwa. Alué bilé rió abé najtékame
    ka, alueka nímili júkuru napurigá alué bilé rió re''malí nóchame tabilé gunarume.
    Alué nulame ka nejkúrime nímili júkuru napurigá pe bilé nóchame.'
  eng-WEBPB: But not so with you. Rather, the one who is greater amongst you, let
    him become as the younger, and one who is governing, as one who serves.
  gfk-H: Senbia waak muat lilik hua. Na tahut bia no tamat sakit ta muat na haruat
    ma no hansiksik, ma bia nong i kurei muat na haruat ma tiga tultulai.
  viv-viv: Tu omiꞋiyao ma keke medede amine wanahuluhuluva. Hai kaliva kikaiwabu-moꞋena,
    medema ginavekwana-weꞋoweꞋo. Kadu hai tonagona, medema tobohiyaneyao agaidiya
    ginaveꞋagetoga.
  yao-yao: Nambo inaŵe yeleyo kukwenu, jwali jwankulungwa aŵeje nti jwannandi mwa
    wose ni jwali chilongola aŵeje nti jwakutumichila.
  tgp-tgp: 'Pani i pa sopo sohena isamim: haratu enia mo opoia vara i aulu i jeu na
    tinapua, i pa hase taua atano sohena vora hitahu matea, ale haratu mo opoia vara
    i tiroma na tamlohi, i pa mai i lo volitusi.'
  auc-NT: Wæætë mïnitö guiquënë inguipoga awënëidi näni cæï baï cædämaï ïedäni. Mïni
    cabo incæ në yæcado ongongä inte yæmïñængä baï baquënengä ingampa. Ayæ̈ në angä
    ïnongä inte wacä beyæ̈ në cæcä baï baquënengä ingampa.
  kbc-NT: Pida baɡ̶aleediɡ̶idaaɡ̶enitatiwaji. Pida niɡ̶ina ane idei makaamitaɡ̶atiwaji
    ane daɡ̶axa me ɡ̶oneɡ̶egi, leeditibige miniaaɡ̶ini micataɡ̶a niɡ̶ina niotagi baɡ̶alee
    lioneeɡ̶a. Odaa niɡ̶ina ane ɡ̶adacilo, ele midioka limedi me diniciaceeketege
    nimeedi.
  bmh-bmh: Ag izal duailel, ag go igul guzenian. Du ag ula ebu banou dareu go mogoi
    ginampet pet damau. Agal gumarabun du banou go salau du sul damau.
  ctu-BL: Mach che'ic yom mi la' mel. Jini ñumen ñuc bʌ ti la' tojlel la' i mel i
    bʌ bajche' alob. Jini am bʌ i ye'tel la' i mel i bʌ ti x'e'tel la' cha'an.
  meq-meq: Ane tuk na, nəkurom na, kâ gum andza nəteye təbey! Ɗuh na, ndo nakə bagwar
    eye na, mâ təra andza wawa eye tsekweŋ ada ndo nakə ma ləviye ndo hay aye na,
    mâ təra ndo i məsler.
  noa-H: Mamʌ pãar hee magju haai k'aba nʌmgui hajim hanʌm. Mag k'ãyau chadcha t'et'em
    hawia k'ãijã warag serbiibamjöta haju haai sim; maagwai chi pörk'a simta jũrr
    hich chogjöta haju haai simgui hajim hanʌm.
  alp-NT: Po imi ono lulusi yake. Bei imire sire pine tamata elake, suke iono saka
    tamata rebe eni kbasa sae mo. Kai tamata elake suke ikerike saka tamata maka layani.
  san-VEL: kintu yu.smaaka.m tathaa na bhavi.syati, yo yu.smaaka.m "sre.s.tho bhavi.syati
    sa kani.s.thavad bhavatu, ya"sca mukhyo bhavi.syati sa sevakavadbhavatu|
  kbq-kbq: Hianagi tamagra anara osugahaze. Hanki mago'mo'ma ra vahema amu'nontamifima
    mani'naku hanimo'a, osi'tfa manino. Kva vahe maniku amu'nontamifi hanimo'a, eri'za
    vahetami manigahie.
  kbh-kbh: Pero ts̈ëngaftangbeñe ndoñe chca chaondë́tsemna; chamna, ts̈ëngaftangbeñe
    chë más uamaná mo chë más basacá chaóbema, y chë mandayá mo chë oservenacá.
  ron-LSB: Dar nu este așa cu voi. Mai degrabă, cel care este mai mare dintre voi
    să devină ca cel mai mic, iar cel care conduce, ca unul care slujește.
  pon-pon: A komail jota pan dueta, a me lapalap re omail, i en dueta me tikitik,
    o me kin kaunda, en dueta me kin papa.
  nhe-BL: Pero ax queja nopa inmochihuase inhuejhueyi iixpa Toteco. Aqui tlen imojuanti
    tlen quinequi elis más hueyi, monequi mochihuas queja se tlen más telpocatl tlen
    nochi. Huan ajqueya quinequi elis imotlayacanca, ma eli inmotequipanojca.
  sps-sps: Sana mi ma kat fi vaare nei. Ami ma kat fi nei, a karap fapoopoan namami
    nai faarei non a mes a see mes, ana tsoiny mumua nai faarei non a tsoiny binun
    tsumi.
  wnc-wnc: Sike ginu unzingu tasinanga dua. Wena. Aminu tapatuta ginde buyambam tapa
    yukengu ita umana wena waatdaka binga dakngayok. Siwan gindane aminu tupan tapasa
    puya amin binga dakngake gatandamunangge yuyok.
  bus-bus: Mↄde àton kɛ lɛro. Séde gbɛ̃ kɛ̀ bíta a tɛ́ gↄ̃ dɛ lán gbɛ̃ kɛ̀ kɛ̃sãazii
    bà. Séde a dↄn'aɛdee gↄ̃ dɛ lán gbɛ̃ kɛ̀ èe zĩi kɛɛaree bà.
  gub-BL: Nan kwaw nezewe peneko àwàm pezehezehe nehe. Ikàg wera'u ma'e pepyr har
    a'e nehe, kwarera'i ài hekon putar a'e nehe. Peneruze'egar a'e nehe no, penemiruze'eg
    ài hekon putar a'e nehe no.
  imo-imo: Nalo na lombili andolima, iye nomi akumani teremele mele enoni aku teko
    naa teangei, molo! Enonga iye te imbi ola molombalo wali aku iyemu iye koropa
    mele molopili! Iye nomi molopa iye lupema nokombalo iyemu iye kendemandemu mele
    molopa iye lupemanga kongono tendepili!
  boj-boj: Ariya kumbra di nuŋgoq di saiq. Nuŋgo ambleq di aŋgro bei a tamo kobaquja
    sqa marsimqa a mati tamo laŋaj bul soqnem. Osim a tamo kobaquja sqas. Nuŋgo ambleq
    di aŋgro bei a ñam ti sqa marsimqa a mati nuŋgo wau tamo soqnem. Osimqa a ñam
    ti sqas.
  eng-DRA: 'But you not so: but he that is the greater among you, let him become as
    the younger; and he that is the leader, as he that serveth.'
  knf-knf: Kë uşë paţ pa an, anwoonuŋ naweek ţi an awo kaţëp ţëp kawo ji anwoonuŋ
    nampoţi, kë ankwuluŋ uworda awo kaţëp ţëp kawo ji ankdoluŋ uko wi uworda ujakuŋ.
  san-KHM: កិន្តុ យុឞ្មាកំ តថា ន ភវិឞ្យតិ, យោ យុឞ្មាកំ ឝ្រេឞ្ឋោ ភវិឞ្យតិ ស កនិឞ្ឋវទ៑
    ភវតុ, យឝ្ច មុខ្យោ ភវិឞ្យតិ ស សេវកវទ្ភវតុ។
  arn-NT: Welu eymün ngelay chumkawnorume tamün femngechi femael. Fey tamün femafel,
    ti doy wünenkülelu eymün mew müley ñi doy illamuwküleael ka inankülelu reke ñi
    feleael, ka tüfeychi werkülekelu müley ñi doy illamuwküleael tati poyechekelu
    reke ñi feleael.
  zas-NT: Per lëjt ad rayalt güündi zian, bén mazri zojbloj lojdi rayal güün laagajcaman
    ziꞌc tijb bén ad zojblojt. Guiáad bén rniabee lojdi rayal güün laagajcaman ziꞌc
    tijb mojs.
  ken-NT: Kɛ ɛ́kɛ́ bhák nɔ nɛ bhe. Mǔngo ywɛka abhɔŋ bɛbhak mbɔ mɔ́nkwɛn ndǔ nkwɔ
    ywɛka, mǔnti ambak mbɔ mǔbɛtok.
