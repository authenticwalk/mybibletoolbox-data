  txq-txq: Tehuu ei ta bole talo naa. See nau dadi neu hatahori moꞌo-inahuuk, ndia
    leleo-lalaꞌon muste tebe-tebe dadi sama leo hatahori kadiꞌik fo naono-lalau basa
