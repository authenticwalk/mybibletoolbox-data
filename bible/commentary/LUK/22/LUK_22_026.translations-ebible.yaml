  soy-soy: Amɑ́ ɑ́i kɑpɛ lɛ̃ nɔ́kɛnɛ́mɛɛ́ n we. Nɔ́kɛnɛ́cɔpɛ úyukɔɔ́ kɑi pisɛ rɛ
    ukɛ́ usíńsɑ́. Li pisɛ rɛ úyukɔɔ́ ukɛ́ n we yɑrɛ ukɛikɔ́.
  hui-hui: Anigo tígua ogonidagua holene nawiore. Tí kamigoni mbiralime bolangua ho
    kagome mo heyogone ale ho holene nga. Ani buwa haru haga kagome biabe bia hagane
    ale ho dai bulene nga.
  amf-amf: Yediar ogodettsi maateebhode; ko dahaannaar yesa iira wuldara gebhi dahaa
    ye wulsa kanadettsi ki maate; wottsear tapir erge eedidettsi ki maate.
  quc-NNT: Man je' tä k'u wa' ri ix. Xane ri nab'eal chiwe are je' ta ne ri más ak'al.
    Are k'u ri nim u b'anik chixol are junam jas ri patänil iwe.
  dob-dob: ta ꞌomi geyaꞌabo nadigega taudi, ta esi yaita tauna ꞌemiyega ꞌiloetana
    ꞌida loꞌubuna be tauna ꞌatuwa ꞌimi ꞌaliꞌei, ta wate ꞌimi toanuganao sida etoguinuwa
    manumi.
  wrs-wrs: '@see-verse:LUK.022.025'
  mca-mca: Qa ekhewelƚi'iƚ qa hasu'uj qu' hik ejunyejeyi'iƚ aka'an. Pakha' qu' les
