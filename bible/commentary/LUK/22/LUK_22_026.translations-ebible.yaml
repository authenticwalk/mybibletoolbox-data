  zga-M: Sayinogiwe lweli ukhuva ewo khulyumwe. Pwu mwilekhelwe ula umbakha khulyumwe
    ave ndu mwana udebe. Nulauvalutogo fincho aveduve ivomba.
  yom-yom: Vayi bwawu ko bufueti bela kuidi beno. Woso widi wunneni mu benobuna bika
    kakituka banga muana lezi. Ayi woso weti yala kaba banga kisadi.
  san-SIN: කින්තු යුෂ්මාකං තථා න භවිෂ්‍යති, යෝ යුෂ්මාකං ශ්‍රේෂ්ඨෝ භවිෂ්‍යති ස කනිෂ්ඨවද්
    භවතු, යශ්ච මුඛ්‍යෝ භවිෂ්‍යති ස සේවකවද්භවතු|
  yut-yut: Mani ji yaŋ dɨma egɨpni. Amɨn kɨnda jikon man madepni toŋ, uŋun amɨn monjɨ
    kɨnda buŋonsi altagɨt uŋun da tɨlagon egɨpjak. Ae kɨla amɨnji da oman monjɨ da
    tɨlak egɨpjak.
  grc-BYZ: ὑμεῖς δὲ οὐχ οὕτως, ἀλλ᾽ ὁ μείζων ἐν ὑμῖν γινέσθω ὡς ὁ νεώτερος, καὶ ὁ
    ἡγούμενος ὡς ὁ διακονῶν.
  cpc-NT: Iiro pimatziro iirokaiti aririka piñaapiroyitya iroñaaka, aña pinkimitakotyaari
