  rmn-rmn: ай тумэ ма овэн, сар он. Ами мэ овэл алаендар о баро андар тумэндэ сар
    алаендар о тикно, тай о баро — сар иргати.
  huv-NT: Icona nde merangan atquiaj. Tiül icona jane natang netam mayaag atnej chingüy.
    Leaw najmel marang natang tiül icona netam mambeol jangantanej.
  otn-NT: Pɛ nu̱'a̱hʉ, 'yo guí̱ nne guí̱ ma̱ndathohʉ yø ja̱'i̱. Nu̱ ra̱ ja̱'i̱ nne
    ngue xta̱ nhɛ̱ts'i̱ rá̱ cargo da̱ mɛfi, guehna̱ ra̱ ja̱'i̱ jatho ngue di̱ mpɛfi
    da̱ mäxyø mmi̱c'ɛ̱i̱ui na̱. Nu̱'a̱ da̱ ne di̱ m'mɛt'o ngue gätho yø amigo, guehna̱
    jatho da̱ gohi ngue ni̱ mɛfithohʉ na̱.
  nop-nop: Iŋgoŋ hidi yadi unduŋ mu taneeŋ. Me nediyeŋ loloŋnit hatibe nadiwaak adi
    yadi timeŋ fofoŋnit hatiluwaak. Kaŋ me talitimeŋ adi undugoŋ tipilapilaye-me wele
    hatiŋa hehitubulodaluwaak.
  obo-NT: Piru sikiyu, konna kow iling kandan. Su iddos od kilaannon no mowwet koniyu,
    ko‑ilangan nod poobbava woy dos ponguu, ko‑ilangan no iling to sudsuhuwon kos
    botasan din.
  kca-kca: 'нын пӑ па щирән уԓаты: хŏй нын эԓтайән уншәк, щит айашәк aт уԓ, пӑ хŏй
    кущайа уԓ – щит митху иты ат уԓ.'
  cak-ENT: Jac'a chi'icojol rix vachibila' man quiri' tüj. Roma ri más nim ruk'ij
    chi'icojol rix, nc'atzin que nuna-ka-ri' que xa más co'ol que chiquivüch ri rachibil.
    Y ri jun chive rix ri nc'uje' pan ivi', nc'atzin que nuna-ka-ri' que xa manak
    ruk'ij y xa vit oc tuna' ka richin nusuj-ri' chubanic achique na samaj.
  lif-NT: ᤁᤖ ᤂᤡᤏᤡ᤹ᤀᤥᤃ ᤀᤰᤂᤣ ᤔᤧᤒᤥ᤺ᤱᤏᤧᤸᤗᤥ॥ ᤂᤡᤏᤡ᤹ᤀᤥᤃ ᤀᤠᤳᤋᤡᤴ ᤕᤶᤒᤠ ᤆᤥ᤺ᤰ. ᤂᤧᤴ ᤆᤢᤰᤛᤠ ᤐᤥ᤺ᤱᤔᤠ
    ᤐᤥ᤺ᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤶᤗᤥ᤺ᤒᤠᤴ ᤛᤣᤘᤠᤖᤥᤒᤧᤴ ᤜᤧᤰᤁᤣ ᤐᤥ᤺ᤱᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: Sochi ndá máá nú, chi mā cōó nú súcuán. Chi tú ní iin nú cúñáhnú cā, de
    sa nasāhá lulí nú maá nú. De tú ní iin nú ndácu tiñu, de sa nasāhá nú maá nú tēe
    jā jétíñú táhán.
  san-TIB: ཀིནྟུ ཡུཥྨཱཀཾ ཏཐཱ ན བྷཝིཥྱཏི, ཡོ ཡུཥྨཱཀཾ ཤྲེཥྛོ བྷཝིཥྱཏི ས ཀནིཥྛཝད྄ བྷཝཏུ,
    ཡཤྩ མུཁྱོ བྷཝིཥྱཏི ས སེཝཀཝདྦྷཝཏུ།
  qve-NT: Ichaqa amayá qankunaqa paykuna hinachu kankichis. Qankuna ukhupi aswan más
    importante kaq runaqa, manapas importantechu kanman hinayá aswan kachun. Hinallataqmi
    pipas llapanpa jefen kaspaqa, aswanmi llapanta servinan.
  pao-NT: '@see-verse:LUK.022.025'
  cbu-NT: Itaru, siysa ashkus wanasireeja, dancha. Kizpur taamaam zandkinaareesa,
    ashiri nllur tamapari ashirus taangtsa. M'chachu tamapari shingtsa. Saanpata istangtsa.
  usa-usa: miráinaq keráwátê móraiq íuraiye. ímiye. keráwáqtí aúkáapimma uyátá-maqma
