    'naa' 'ná¹ jmaa¹o la jmoo¹o tsa'leei'¹³. Jo cwooi¹ tyʉ'²ʉ to².
  swp-swp: 'Na, omi tabu meta doha: esau arimiu eai i sae ia abo i hemala taumurita:
    eo ia se awaguiauei, abo i hemala tauheaheari.'
  bjr-bjr: Innee, qini faiqi namuki sia mi oosanafa mariannoo, inniki uriqararafa
    innaaqianaafara foora mariannoo, inniqa karaambaiqa fannoo inni ainainira faiqiara
    foora mariannoo.
  aby-aby: Nono yabairoe eno me. Yabairo yanu dai miye okoanaku ari sinakuke nono
    dawae yanu waiya ukakua wei.
  eng-YLT: but ye [are] not so, but he who is greater among you — let him be as the
    younger; and he who is leading, as he who is ministering;
