  aai-aai: Baise kwa wanawanamaim i men na’atube nama, o yait orot gagamin mataramih
    taiyuw inayare inikek, naatu o yait bonawiyenayan mataramih taituwa isah ini’akir
    inabow.
  sny-sny: Ahowa, fene aiwawe a'i ta'ama. Meni ta meni owane heneraiyei ne totesiya
    ape, le meni yo'orei aiwawe a'i heneraiyei. Meni ta meni owane tutawe heneraiyei
    ne totesiya ape, le wiyawi yahowa'i a'i ani siye meni wou heneraiyei. [Mt 23:11;
    Mk 9:35]
  myy-myy: Mʉama ito bajiro meje bajirʉja. Ñasari masa mʉa ña ãmoja, “Ñasarã meje
    ña gʉa”, yi tʉoĩarã yirãji mʉa. Ito yicõri no rotiri masʉ ña ãmogʉ̃, mʉare ĩ moa
    ĩsija quena.
  trc-NT: Tza̱j ne̱ se̱ guun soj síí vaa da̱nj maꞌ. Ma̱a̱n se tuviꞌ soj síí guun rá
    se vaa gu̱un chij soꞌ doj rihaan soj roꞌ, vaa cheꞌé gu̱un soꞌ síí noco̱ꞌ doj rihaan
    soj, ne̱ gu̱un soꞌ ase vaa ꞌo̱ se‑mo̱zó soj a.
  cut-NT: Ate va̱n nchuhn ne, hua co tihca̱, te cha nchuhn che tahque quenun ya̱n
    ne ne, co ne nduhca̱ a̱ma sa̱hn yuno, ne cha nchuhn che tahque ndina̱n ne ne,
    co ne nduhca̱ a̱ma mozo.
  bel-bel: 'а вы ня так: але хто з вас большы, будзь як меншы, і начальнік будзь,
    як слуга.'
  zlm-KSZI: Tetapi kamu tidak sama seperti mereka. Orang yang terbesar antara kamu
