verse: LUK.022.026
translations:
  kpx-kpx: Isito lainaho vaveve ke nahate vagelive. Di isiviale la vaveve koseale
    vage keu duave. Lana isiviai kosive holiho valiege vasohuta la ebia halevai mole
    tedaevei hoesegeveve.
  okv-H: Rate ungo na ainge mane aisova te umo embo peni asi uje ue kito embo teho
    ejo, eto embo tihi jigesi uje eto kito embo ta pure embo ke ijie ke agi ejo.
  tbo-tbo: Tamogi taumi ipa ega geka pite. Iyai u hayami ami bada ipa ina dewa meya
    po mei tewela habuluna. Ma iyai ami tu tahaya ipa ina dewa meya po mei tu poula.
  mal-C: എന്നാൽ, നിങ്ങൾ അനുവർത്തിക്കേണ്ടത് അങ്ങനെയല്ല. നിങ്ങളിലെ മഹാന്മാർ ഏറ്റവും
    ഇളയവരെപ്പോലെയും നേതാക്കൾ ശുശ്രൂഷകരെപ്പോലെയും ആയിരിക്കണം.
  grc-SR: Ὑμεῖς δὲ οὐχ οὕτως· ἀλλ᾽ ὁ μείζων ἐν ὑμῖν ⸂γενέσθω⸃ ὡς ὁ νεώτερος· καὶ ὁ
    ἡγούμενος ὡς ὁ διακονῶν.
  bgc-bgc: पर थम इसे ना होइयो, बल्के जो थारे म्ह बड्ड़ा सै वो छोट्टे कै बरोब्बर अर
    जो प्रधान सै, वो सेवक कै बरोब्बर बणै।
  khz-khz: Na gomi ati vovetaina. Gomi aomi ai tau kunena ia tau mulitainai pene ago,
    e vele talimana vetugunagi talimanai pene ago.
  deu-TKW: 'Ihr aber nicht also: sondern der größte unter euch sei wie der jüngste,
    und der Vorsteher wie der, der aufwartet.'
  zsr-NT: Lbiꞌiliꞌ cutu ral‑laꞌ gunliꞌ cni, san nu nac blau ladjliꞌ ral‑laꞌ gac ca
    nu nac cuídiꞌtër, atiꞌ nu rna bëꞌ ral‑laꞌ gac ca nu run dxin qui lzëꞌi.
  lin-lin: Kasi esengeli te kozala bongo kati na bino. Nzokande, tika ete moto oyo
    aleki monene kati na bino azala lokola leki ya suka, mpe moto oyo azali kokamba
    azala lokola moto oyo azali kotia bilei na mesa.
  hns-NT: Bakie toelog me aise na tjaahie rahe ke. Dje toelog me sab se barka waala
    rahiega, oke tjaahie tjhota banke rahe ke. Aur dje barkwa rahiega, oke tjaahie
    goelaam ghat rahe ke.
  noa-E: Mamʉ pãar ee magju aai khaba nʉmgui ajim anʉm. Mag khãyau chadcha thethem
    awia khãijã warag serbiibamjöta aju aai sim; maagwai chi pörkha simta jũrr ich
    chogjöta aju aai simgui ajim anʉm.
  eng-EMTV: But it is not this way with you; let the greatest among you, let him be
    as the youngest, and he who leads as he who serves.
  mib-NT: Te róhó jíjnáhan ró, ma cóo ró súcuan. Chi núu ndé ɨɨn ró cújéhnu ga, te
    sa nasáha lulí ró maá ró. Te núu ndé ɨɨn ró ndácu jniñu, te sa nasáha ró máá ró
    tēe jéjníñu nuū jnáhan.
  lif-NT2: कर खिनिॽओग अक्‍खे मे़बोःङ्‌ने़ल्‍लो॥ खिनिॽओग आत्तिन् यम्‍बा चोःक्, खे़न्
    चुक्‍सा पोःङ्‌मा पोःङ् हे़क्‍क्‍याङ् लाम्‍लोःबान् सेवारोबे़न् हे़क्‍के पोःङ्‌मा
    पोःङ्‌लो॥
  xnj-xnj: Nambu yikoto kuvya chenichi pagati yinu, mweavimkulu pagati yinu yikumgana
    kuvya ngati mdebe, na mweavi chilongosi yikumgana kuvya ngati mtumisi.
  mmx-mmx: Ketla nemen mita mu asu mo langas atdi. Lara silok kantubu atnimi neni
    na lok ngan laradi maxat, la lara gomgo neni na lok ngan lasaxaruki.
  cbr-NT: Atux usa 'aínbi camina mitsux usai 'itima 'ain. Uix cara mitsun cushi 'icë,
    ax ca cushima uni 'icësaribiti 'iti 'icën. An uni raíri bana 'ináncë uni, an ca
    an aín bana cuacë uni usaribi 'ixun uni itsi ñu 'axunti 'icën.
  tee-NT: Para jantu chun anavit'it ju uxijnan. Alai yuchi ju tak'ayaputun lamilhi'uxijnan
    capumavasalaya' ni vasalh xak'ai acsni va lacat'icst'i catalacasu chai ni jantu
    lacasq'uin ni calak'ayacalh. Chai yuchi ju lhinajun lamilhi'uxijnan capumalacasuya'
    ni vasalh xak'ai acsni cach'alhcatnaniya' ju ali'in. Jantiyu' ni va cach'alhcatnanicalh.
  eng-LSV: but you [are] not so, but he who is greater among you—let him be as the
    younger; and he who is leading, as he who is ministering;
  cak-NT: Pero chi'icojol rix nu-discípulos, man quiri' ta. Roma ri c'o más ruk'ij
    chi'icojol, can tuna-ka chi can manak oc ruk'ij chiquiwech ri juley chic. Y ri
    jun chiwe ri nic'ue' más ruk'ij pa iwi' rix, can tuna-ka chi can manak oc ruk'ij
    y co'l tu'ona-ka, chi quiri' nusuj-ri' chi neru'ona' xabachique (xama'anchique)
    samaj.
  pah-NT: —G̃a ja rũi ti pejogwereko pejikovo g̃waramo jireheva'ero. Kiroki ga oko
    penduvihavamo jireheva'ero – gaha ti toko pejipyrive'ga ja, ei Jesus'ga.
  sja-NT: Mamĩda parã mãgá p'anadaik'araa bɨ. Ma k'ãyaara parã t'ãidepema waibɨara
    bɨ warra chok'ek'ee baparik'a baipia bɨ. Ma awara parã t'ãidepema poro waibɨara
    bɨ mimiapari jĩp'aak'a beeipia bɨ parã k'aripait'ee.
  xed-xed: Yaha ŋa ghuni da nzakway manda tsaya. Katək ná, ka nzanza tsa mndu ka mali
    mataba ghuni ya manda zwaŋ kwitikw. Tsa mndu ta kla kəma ya guli, ka nzanza tsi
    manda mndu ta dga skwi ŋa mndu.
  mks-NT: Joo co̱ó nditahan coo ña̱ cán tañu mé ndó. Ña̱ ndítahan caja ndó quéa̱ tá
    in ndó cúni̱ ndó cacuu ndó da̱ íin chága̱ sa̱ha̱, xíní ñúhú jánuu ndáha̱ ndó mé
    ndó tátu̱hun da̱ loho chága̱ nu̱ ndíhi ndó. Ta ndá da̱ cúni̱ cahnda chuun, xíní
    ñúhú cacuu da tátu̱hun in da̱ cája ndíví nu̱ mesa xitoho da.
  gfk-S: Iesene waak mu lilik hobi. Na tahut be no tamat sakit ta mu na haruat ma
    no hansiksik, ma be nong i kure mu na haruat ma tike tultule.
  bmu-bmu: Mewö ahakzemö, eŋön miaŋgö dop kude akŋe. Eŋgö sutŋine kunŋan ketaŋamŋini
    akzawaŋön mönö eretŋaŋgö dop aka malma. Galöm bohonŋan mönö welenqeqe ewö aka
    malma.
  dgz-dgz: Go e ap anega ya tane. Go gare e orup da ayop taniwa, ame aoma vise orup
    mondigawa mini tap. Amba ayop egawa aoma vise ayamat taini apanewa mini tap.
  eng-GNV: 'But yee shall not be so: but let the greatest among you be as the least:
    and the chiefest as he that serueth.'
  zaa-NT: Pero entre lebi'i nna labí ccá ą́', sino qui'ni nu ná enne' principal entre
    lebi'į nna dànią eyacca lą́ ttu nu ruthète' tì'a ttu nu cuìti'. Ą'hua nu rigú'ubia'
    entre lebi'į nna dànią thú huą́ al tanto para gunią servir.
  eng-WEBSTER: 'But ye shall not be so: but he that is greatest among you, let him
    be as the younger; and he that is chief, as he that doth serve.'
  guh-guh: Pëtsa paxamë bajarapamonae cuenejëpaeya bepaayaijamatabëcuenevimë panataneme.
    Ponë raja peneta paxamëyajuvënënë daxita paxamë pacavecuaayaijamatabëcuenenë,
    bajaraponë peneta daxitajivi bepijajivitonëcuenia yavenonaena.
  bon-bon: Yepä, gone teeme pana mule ne yaacatuye. Eewe, weeme cabu ca laasi nyene
    baborage, tabe miiji matikolä pana äbita, piiyepu weeme babo biname tabe miiji
    kaakesea bägrä pana lenajame.
  nhw-BL: Pero amo quej nopa amojuanti anmochihuase anhuejhueyi iixpa Toteco. Aqui
    tlen amojuanti quinequi elis más hueyi, monequi mochihuas quen se catli más telpocatl
    tlen nochime. Huan aqui quinequi elis amotlayacanca, ma eli amotequipanojca.
  mgw-mgw: Lakini kaneibe nyo kwinu, ila yu'lu' ywabi nku'lu' kwinu apalikwa abe nsene
    wa boti, na ywabi kolongosi apalikwa abe kati ntumisi.
  swh-ONEN: Lakini ninyi msifanane nao. Bali yeye aliye mkuu kuliko wote miongoni
    mwenu, inampasa kuwa kama yeye aliye mdogo wa wote, naye atawalaye na awe kama
    yeye ahudumuye.
  wbi-wbi: neke nalulondivua kyongo kulyumue umue pamo kange, muleke juno m'baha kulyumue,
    ave ndebe. na jula juno ghwe ilondua fiijo ave ndavule unyambombo kwa munhu.
  bba-bba: Adɑmɑ i ku de n sɑ̃ɑ mɛ bɛɛn mi. I de bɛɛ kpuron tɔnwero u n sɑ̃ɑ nɡe bɛɛ
    kpuron yɑ̃kɑbu, kpɑ wi u sɑ̃ɑ wiruɡii u n sɑ̃ɑ nɡe sɔmɔ.
  eng-KJVCPB: 'But ye shall not be so: but he that is greatest among you, let him
    be as the younger; and he that is chief, as he that doth serve.'
  kgk-NT: Peẽ onhopa'ũ-my ndaikatúi upéixa peiko. Peẽ onhopa'ũ-my pende tuvixave ramo
    jepe penhemohekomirĩve katu peiko-vy onhopa'ũ-my. Mburuvixa katu toiko tembigwái-ramo.
  waj-waj: Iya itaama iikiaa aataruuvo sa ngiiisi vakiaivee. Ngiiikidiri vaidi voovoono
    ngii kieetavai variivo fai aduoo varioo ngii nnaagiainnaa tuanaavai roosiima variaivee.
    Ngiiikidiri vaidi voovoono ngii tauraavai variivo mmoori vareera ngiaammuauvai
    roosiima variaivee.
  ekk-PKP: Aga teiega ei tohiks nii olla! Kes iganes on teie hulgas kõrgeim, see peaks
    olema madalaim, ja juht peaks olema nagu teenija.
  mpx-mpx: Yaa komiu bahi nuku oola to. Henala alana i bwata gamwamiwa, he ni ola
    toto alana i kekeisi, ge toto i tohouwa ni tabwa totuwalali.
  wbp-wbp: Kala nyurrurla kurdungurlu-patu ngaju-nyangu, kula kankulu kuja-piya nyina
    jinjinpa-palka. Kajinpa wiriki nyinanjakupurda-jarrimi, ngulakungarntiji-jana
    warrki-jarriya yapa-kariki-wiyi yirnkilypa-wangu, ngula-jangkanya yungunpa-jana
    wirilki nyina.
  luo-luo: To un ok onego ubed machal kodgi. Kar bedo kamano, to ngʼat maduongʼ moloyo
    e dieru onego obed kaka jal matinie moloyo, to ngʼat motelo obed machal gi ngʼatno
    matiyo.
  nhe-NT: Pero ax queja nopa inmochihuase inhuejhueyi iixpa Toteco. Aqui tlen imojuanti
    tlen quinequi elis más hueyi, monequi mochihuas queja se tlen más telpocatl tlen
    nochi. Huan ajqueya quinequi elis imotlayacanca, ma eli inmotequipanojca.
  aii-aii: ”ܐܝܼܢܵܐ ܐܲܚܬܘܿܢ ܠܵܐ ܗܵܘܹܝܬܘܿܢ ܗܵܕܟ݂ܵܐ، ܐܸܠܵܐ ܗ̇ܘ ܕܝܼܠܹܗ ܓܘܼܪܵܐ ܓܵܘܵܘܟ݂ܘܿܢ،
    ܗܵܘܹܐ ܐܲܝܟ݂ ܙܥܘܿܪܵܐ، ܘܗ̇ܘ ܕܝܼܠܹܗ ܩܲܕܡܵܝܵܐ ܗܵܘܹܐ ܐܲܝܟ݂ ܥܵܒ݂ܕܵܢܵܐ ܕܚܸܠܡܲܬ.
  esk-NT: Aglaan taatnatun itchuksrauŋitchusi. Kamanaġniqsrauruaq akunnapsitñi iḷiḷi
    nukaqłiqsun suli sivulliuqti savaktitun.
  msb-msb: Pero iba kamo kay an pinakalabaw sa iyo dapat mag-ugali bilang pinakamanghod
    sa tanan kag an namumuno mag-ugali bilang suruguon,
  cpa-NT: A¹jáng¹ lah¹jøng² lǿa¹² quiánh² hniah¹². Dsio¹ lén² dsa² lán¹² dsa² juanh¹²
    quianh¹³ hniah¹² ju³lah jan² dsa² meh². Dsio¹ mi¹ti¹ dsa² quin¹² ni³ quiánh² hniah¹²
    neih³ hniah¹².
  dso-dso: ମାତର୍‌ ତମର୍‌ ବିତ୍‌ରେ ଏନ୍ତି ନ ଉଆ । କେ ବଡ୍‌ ସେ ସାନ୍‌ ଅ । ଆରି କେ ନେତା ରଇସି
    ସେ ସବୁଲକର୍‌ ସେବା କର୍‌ବାର୍‌ ଆଚେ ।
  meu-meu: 'To umui na dia unuheto: umui bogaragimui ai tau guna na tau muritai ai
    bainela, bona hahekau tauna danu hesiai tauna ai bainela.'
  yva-NT: Weramu weapamo wabemo wabe taije maisy inya. Yara vatano rui pirati panakoeve
    no wapa yasyin, syare po taune atantona maisyare vatano mamaun wemaisy. Muno vatano
    rui pirati be akarive, syare opamo panapatambe vatane mai tenambe.
  dgc-dgc: Pero éwan maka sa kona dikam,” kagi ni Jesus. “Engˈwan, tu mataas dikam,
    éy dapat umaheg siya ta ugali na mababa, a ipabataan maka siya du kaguman na.
  zpm-NT: Saṉgue to goṉ, zha ne gnabey lo to, none guieṉ zho gac zho zig tib nguṉdziin
    lo to; zha ne racladzgaa gacnon, none guieṉ zho guiaaṉwin zho.
  hix-NT: Omnyam haxa ryhe, nyamoro wyarohra mpànà ehtxoko. Bàryekomo wyaro hak nahtxoko,
    horykomo komo, kekon hatà. Tkukuru komo yanoto me hak nahtxoko, ehonomnà komo,
    kekon hatà, Txesusu.
  sim-sim: Hako jir erem ji nawa hala, wahau. Ma or jihi nindik malakamak sikwak hishiwa
    ma oto or halaha ma or ma anandihi siyok sinda hom or naka. Uhu ma or maifuk sikwak
    hishiwa ma oto or halaha ma or ma anandihi siyok sinda ma hom or naha ma anandin
    or jelyaka.
  npi-ULB: तर तिमीहरूमा यस्तो हुनुहुँदैन । बरु, तिमीहरूमध्ये सबैभन्दा ठुलोचाहिँ सबैभन्दा
    सानोजस्तो होस् । र जो सबैभन्दा महत्त्‍वपूर्ण छ, त्यो सेवा गर्नेजस्तो होस् ।
  cgc-cgc: Piro kyo yan, dapat dili kaw iling tan. Daw kino ki kyo may pinakadatas
    na katengdanan dapat na magpaebes na bilangen din iya na kaugalingen na paryo
    kamangnguran nang ta tanan. Daw kino ki kyo na gapanguna dapat na bilangen din
    iya na kaugalingen na paryo suguon nang.
  tim-tim: Dâ yeŋe âmâ hângât luâk kembu are yeŋgât agak meme hain bo akbi. Gârâmâ
    yeŋgâlân gâtŋe siâŋe humo akbian dâm âmâ gegeŋe manbiâp. Akto Anutuŋe nekmâ luâk
    humo dâwiap dâm manmâ âmâ ye hârok yeŋgât hoŋ bawa akyeŋgiwiâp.
  yor-yor: Ṣùgbọ́n ẹ̀yin kì yóò rí bẹ́ẹ̀; ṣùgbọ́n ẹni tí ó ba pọ̀jù nínú yín kí ó
    jẹ́ bí ẹni tí o kéré ju àbúrò; ẹni tí ó sì ṣe olórí, bí ẹni tí ń ṣe ìránṣẹ́.
  wos-wos: Wungi wandaka guni wun néma du maki yamba hurukénguni. Guna nyéndékmbu
    du nak dé néma du renjoka mawuli yata dé wayikana du maki retandé. Guna makambu
    tale yikwa du dé guna jémba yakwa du retandé.
  emp-NTPO: '@see-verse:LUK.022.025'
  eng-F35: But not so with you—rather let the greater among you become as the younger,
    and he who leads as he who serves.
  ind-ind: Tetapi kalian tidak boleh seperti itu. Siapa yang ingin menjadi nomor satu
    di antara kalian hendaklah menjadi seperti orang yang paling hina. Dan siapa yang
    ingin menjadi pemimpin di antara kalian hendaklah menempatkan diri sebagai pelayan.
  pes-OPCB: اما در میان شما کسی از همه بزرگتر است که خود را کوچکتر از همه بداند و
    به دیگران خدمت کند.
  mpt-mpt: ibo mo inamibe! Ib isak temo waneta sum anang ge mole e okok naka neko!
    Eka ib isak temo waneta komok anang ge mole e besa okok naka neko!
  ssx-ssx: Koto pa꞉la꞉pate iki ame̱le̱ta꞉ koto tupa꞉ dia꞉me. Koto ekina꞉ iki tukiki
    pa꞉ta꞉ta꞉ tumiki hali ma꞉nda꞉ haya꞉ka꞉na꞉ta꞉ kota꞉ koto someta꞉ pao wetepena꞉
    weki au lena꞉ lapa꞉peke. Kutupa mo you halita꞉ pao e pokaasa꞉ hali au lena꞉ lapa꞉peke.
  mkl-mkl: Ammɑ iŋɛ i mɑɑ̀ yɛ bɛɛbɛ ŋɑ. I jɔ̀ inɛ iyi í lɑ í re si inɔ nŋɛ ku bɑɑ
    ku jɛ keeke nŋɛ, nɔ inɛ iyi í jɛ inɛ nɡbo kú jɛ ɑmɑɑcɛ nŋɛ.
  gaq-gaq: ମାତର୍‌ ପେଇଂ ଦେତ୍‌ରକମ୍ ଆଡିଙ୍ଗ୍‌ପା ମାତର୍‌ ପେଇଂ ବାନ୍ ଜାଣ୍ଡେ ମ୍ନା ମେଁ ଡାଆଁ
    ସୁଗୁଆ ଡିଙ୍ଗ୍‌ଲେ । ଆରି ଜାଣ୍ଡେ ନେତା ମେଁ ସେବା ଡିଙ୍ଗ୍‌ଣ୍ଡ୍ରେ ସୁଗୁଆ ଡିଙ୍ଗ୍‌ଲେ ।
  gof-RNT: Shin hintte giddon hessa mela gidoppo. Hintte giddon bayratey kaaloda hano;
    kaaletheyssi kaalleyssada hano.
  unx-unx: ମେନ୍‌ଦ ଆପେ ଆଲ୍‌ପେ ନେକାଅଆଃ, ଆପେୟାଃ ଥାଲାରେ ମାରାଙ୍ଗ୍‌ନିଃ ହୁଡିଙ୍ଗ୍‌ନିଃଲେକା,
    ଆଡଃ ଆଗୁଆଇନିଃ ସୁସାର୍‌ନିଃ ଲେକା ତାଇନଃକାଏ ।
  gah-gah: lekelitoka nene lá oko minamino. Lekelitokatí itiki minamoláate nene limiki
    mina vegená nenéminiki minataze. Itó lekelí gizapa ve nenete hanuva lemetigí iki
    gelekelé ve nenéminiki minataze.
  lcm-lcm: Sikei nami, parik kapa asukang singimi. Ninia kapo taviri luai imi, ka
    auak ia ani ka serei val nat lik. Na ninia kapo ainoinoai, ka asukang val asosokai.
  aer-aer: Kenhe arrantherre akenhe itnenhe interte-aketyalaye! Kenhe angwenhe re
    apeke arrekantherrenge alartetye anetyeke, re arrpenhe itnekenge ingkerneke arrernelhetyeke,
    urrkapentye akngerre-arteke anetyeke, arrpenhe ingkirrekeke urrkaperle-anetyeke.
  qvc-NT: Piru qamkunaqa ama chayshinaqa kayllapachu. Ashwanri qamkunamanda chay mas
    kamachikuqqa suq umildi wambrashina ancha sirbikuq kanqa. Chayri chay kamachikuqqa
    suq kriyadushina qamkunata sirbishunqa.
  tgl-ULB: Ngunit sa inyo ay hindi dapat maging tulad nito. Sa halip, ang pinakadakila
    sa inyo ay maging katulad ng pinakabata. At ang pinakamahalaga sa inyo ay maging
    katulad ng isang naglilingkod.
  cbs-NT: Jakia matunan, jaska jatu wayamaxankanwen. Jatu keskama eska shinankubainxankanwen,
    matubunan. Tsuada juni ewabia bedunan jawa yuiama yunuabu besti chibankin amisbu
    keskakin matunabu betsabu man binuxanaii. Ja inun, tsuanda jatu yunubiakin matunabu
    betsabu jatu duawakubainxankanwen.
  xtm-NTPP: Kovaa ndijin, masu sukan jin ko kuu ni. Su'va nde ni kanuu‑ka ma, kani
    ini ni ja in ñayii masu kanuu xeen kúu ni. Te nde ni tatnuni‑ka ma, ko kuu ni
    sukan kúu in ñayii jinukuechi ma.
  nnq-nnq: Nambu ikabe yeneje kati jinu, ibe, jwajo ojwabi nkolongwa panakati jinu
    nga mpaka abe nchokochoko jwa boa, na ojwabi kilongoi mpaka abe anda mmanda.
  bao-NT: Mʉja pea, to biro ca biitiparã mʉja nii. To biro biitirãra, mʉja watoare
    ca nii majuropeegʉ ca niigʉa, ca wãma maja doogʉre biro cʉ̃ biijato. Ñucã ca dotigʉ
    cãa, pade bojari majʉre biro pee cʉ̃ niijato.
  san-ORI: କିନ୍ତୁ ଯୁଷ୍ମାକଂ ତଥା ନ ଭୱିଷ୍ୟତି, ଯୋ ଯୁଷ୍ମାକଂ ଶ୍ରେଷ୍ଠୋ ଭୱିଷ୍ୟତି ସ କନିଷ୍ଠୱଦ୍
