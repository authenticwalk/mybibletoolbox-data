  tof-tof: A e sab inzan koke koralo. Wirri nótóke yabü aodó, kari ngi olomzan ki
    bai. A balngomól pam nótóka, inzan ki yaril, wamaka zaget oloma yabü tangbamtinüm.
  cme-NT: Ku saa saaya ku waa dumaaŋo-na namaa na wulaa. Umaŋ duɔ waa nelbuɔ‑i na
