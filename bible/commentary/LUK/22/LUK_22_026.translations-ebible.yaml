  san-TAM: கிந்து யுஷ்மாகம்ʼ ததா² ந ப⁴விஷ்யதி, யோ யுஷ்மாகம்ʼ ஸ்²ரேஷ்டோ² ப⁴விஷ்யதி
    ஸ கநிஷ்ட²வத்³ ப⁴வது, யஸ்²ச முக்²யோ ப⁴விஷ்யதி ஸ ஸேவகவத்³ப⁴வது|
  cof-NT: Junni nula tala mantimini uyan quiraque jolajochunae tinue. Nula talari
    fe mantá tanlari uyanlaca fécari epe tsachila cuwenta joto ayudainola jochunae
    tinue. Mantá tanla jotonan, weyanlabe mantaiminla cuwenta nenanola jochunae.
  srm-NT: Ma di lö libi naandë an musu dë a unu mindi e. Biga di sëmbë di dë di möön
    hei wan fuunu, hën musu dë di möön sakafasi sëmbë. Nöö di hedima fuunu hën musu
    dë kuma wan wookoma a unu mindi.
  qvs-NT: Kankunaka ama paykunashina mandulla untadu kanayaychichu. Sinchi kamachikuk
    kanayashpaykichika tukuy runamasikichita iden suk wiwachunshina allita yanapanaykichi
    tiyan.
  zca-NT: Per go, nale't go sa'. Mejor cho go nzhakla le' mandad, go ze' gak xa' más
    win; no xa' nizo dilant, nak nela tu mos ga'.
  cbc-NT: 'Tore bairo na cabaimiatacʉ̃ãrẽ, mʉjãã pʉame roquere tore bairo baietirotiya.
    Bairo pʉame bairotiya mʉjããrẽ: Mʉjãã mena macããcʉ̃, caãnimajũʉ̃rẽ bairo caãnigaʉ
    mʉjãã mena macããcʉ̃, mʉjãã roca netõjãñurõ carotimasĩrẽ bairo ãnirotiya. Tunu
    bairoa carotiri majõcʉre bairo caãnigaʉ, mʉjãã ʉ̃mʉrẽ bairo cʉ̃ ãmarõ.'
  qxo-NT: Gamcunaga ama tsaynö mandacog cayta yarpäyaytsu. Tsaypa rantinga llänu shonguyquicunawanmi
    cawayänayqui pitapis maytapis cuyaparnin.
  mox-mox: Ta omiʼa ge wese ʼedewana ona viaqa ʼaiqa. Ta ʼesi ʼeguma taha toga ʼimiega
    ana wawa qiduana, ʼinega taunega nagiwebuiea, ta emi tovanugwetayavo ina vetofewa
    weaqimi.
  kew-kew: Pare nimi gupa napiralepape. Dia-ga aa meda nimina rikiraana aa mudu aba
    piralia-daare gore nipu pora poa madini aa-rupa aba piralia. Nimina mudu pirape
    aare aba kogono pua nimina raba mi aa-rupa piralia.
  dww-dww: Be taumi nam sibo nama! Banaga dosinama nopomie tauna sibo maika gomana,
    be ami badama tauna sibo maika taunoya.
  nif-nif: Gan sɨndok kandañ wɨndɨñ nɨm tɨlok. Nɨm sɨnɨk. Tambo sɨndok boñgɨpsɨnan
    lolonjɨlɨ ama pɨmbɨñen nomɨk kuukak, tɨmbi telak damanjɨlɨ tɨplaplape nomɨk kuuptok
    elet.
  twi-ASANTE: Nanso, mo deɛ, deɛ ɔpɛ sɛ ɔyɛ mo so panin no nyɛ sɛ mo mu akumaa, na
    deɛ ɔdi mo so no nso nyɛ mo mu ɔsomfoɔ.
  aoj-aoj: Apaꞌ ipaꞌ ina pendaꞌas naꞌamba, owaꞌi. Aman ami niꞌi nogape aꞌ dembinai
    ma ipeꞌi, anen ataꞌ nope siꞌi amamba agof akami siꞌi isimba sandaꞌ maoli ma sogatopalopepa.
  cbv-cbv: Obohjeéhtih, queét ĩ chãjat pah, yeéb ñi chãjca bojoó. Ded chah jʉmíhna,
    ʉ́ʉdyi pah ã jʉmʉ naáh. Maáh jʉmíhna, teo wʉ̃hni pah ã jʉmʉ naáh.
  taw-taw: Pen nɨbi anɨb ak tek ma gɨnɨmɨb agak. Bɨawl nɨbi okok kɨli ñɨsɨkol tek
    wog gɨnɨgel agak. Bɨawl yɨbɨl okok kɨli bɨ wog gɨñeb tek wog gɨnɨgel agak.
  jic-NT: Nin tulucj ca nsem nun jilal. Nun jilal más püné, pjyapja jinwá ca nsem
    jupj. Jepa ca mozo jinwá nsem jupj.
  zap-NT: Per le laa de yra de ylaadet de zenga. Sinke mén ne mazre nondee lad de
    yra de, rap men degne gak men zegnak te mén ne beeytee non; le men ne rnebééy
    lo de yra de, rap men degne gak men lo de zegnak men ne rlaa dxiin.
  wer-wer: Ar pël ëënganok. Ar pöt, kaöaröak koturöa ök sak ön. Ën wotöököröak inëën
    yaauröa ök sak ön.
  ipi-ipi: '@see-verse:LUK.022.025'
  qul-NT: Kancuna mana jinachu canayquichis. Kancunamanta astawan importante cajka,
    sullc'a jina cachun; mandacojtaj sirvej jina cachun.
  urw-urw: Bangeagako, nini bangagana. Fere güre ninag kodigo agferegi büreaga baba,
    nu fere kuri büregi sibe taideregeaga. Bangar ninagüngab taba fere baba, nu ninag
    sagüngegi sarua fere sibe büreregeaga.
  rmy-GURBET: Al tumen ma ćeren gijate! Nego ko si tumendar embaro te avol emcikno,
    thaj ko vladil nek avol kova savo služil.
  ter-NT: Itea ako ákoeneye xepákukenoe, koati pó'iti koêku. Vo'oku enepone koâti
    payásoti xepákukenoe, konókoti kutí kixópeovo xâne yupihóvoti ákoyea apáyaso.
    Kene ne inuxínopiti, konókoti kutí kixópeovo ovoxe po'ínuhiko xâne.
  bmr-NT: Jaanotɨ amɨɨhai tollɨ mihicajitɨhi. Jaanotɨ siibadɨro amɨɨhai mihicaji,
    amɨɨhaifañotɨ imiyaabotɨ iicaqui jillɨ saatoho jeecɨvomɨnaafitɨ miminifeteji.
    Jaabadɨro atajɨɨbaabo jeecɨvomɨnaafitɨ minifeteji.
  fuf-fuf: Kono onon, wota on wa'u wa ɓen. Ɓurɗo teddude on e mon, yo wa'u wa suka.
    Awa kadi lanɗo on, yo wa'u wa kurkaadu.
  mwc-mwc: Saba komi kurimi wai, kega nanakasike, komi kamomi yai pipiya kaikapona
    ina wosei kata kona ini pipiyaikei rutainina. Ba bi badana ina wosei kata, kona
    saibisaibirina rutainina.
  bhl-bhl: Kate, yukal biimdiw kanelom kanemokoliw te! Yu ibolow keko, ‘Nute numisik
    kak kunum keluma!’, angiw tewe, yu sak wiin banim weng afak kunum keko, boliwka!
  ons-ons: Ŋo ŋido masi tanik ea misuk okanikei, midakaka! Ŋinane keuo ŋine maneŋo
    suaine me ŋetne okanbe raso, eŋe kimakoune eŋane bango ketkele so umi qe geake,
    so eŋe kimakoune natne ŋinane qelit qeqe urata ma geake.
  con-NTPO: Tsa'ma que'inejan tsa'cambi tsu. Que'inejan majan ti'tsse'tssia tsu utu'ccoe
    daya'cho. Manda'su tsu shondo'sia'caen daya'cho.
  ghs-ghs: Oonihe nikehota oho tete ooraidzara. Teei mina naatareiqa qupa gaibanomata
    oorare, ma apei soopara naatareiqa isanate qesaho tuhotuho naatorare.
  peg-peg: ମାତର୍‌ ଏପେଙ୍ଗ୍‌ ହେ ଲାକେ ଆମାଟ୍‌, ମତର୍‌ ମି ବିତ୍ରେ ଇନେର୍‌ ଗାଜାକାନ୍‌, ହେୱାନ୍‌
    ହାରୁକାନ୍‍ ଲାକେ ଆୟେନ୍‌, ଆରି ଇନେର୍‌ ନେତା, ହେୱାନ୍‌ ହେବାକାର୍‌ୟା ଲାକେ ଆୟେନ୍‌ ।
  txu-NT: Bep kati, ar ga dja gar ã anhỹr kêtkumrẽx ne. Dja gar ajõ abenkam arax jabej,
    djã gãm aje me kutapure pyràk ne me katẽn tẽ. Ne ar ajõ amikam aben kadjy abẽnjadjwỳr
    jabej gêdja ga tu ar memã adjàpênh aba.
  eng-WEBU: But not so with you. Rather, the one who is greater among you, let him
    become as the younger, and one who is governing, as one who serves.
  gnw-NT: Ẽrei pepɨte pe icavi'ã jucuarãi piyapo vaerã. Ime yave quía pepɨte pe uipota
    ico vaerã tenondeguarã vae, tuyeyapo penti taɨrusu vae ĩru vae reta pe uyeyocui
    vae rami —jei—.
  mux-mux: Akiliinga-pe ⸤we-yambumanga yi-nuimima-ni eninga yambuma tondulu munduku
    nokolemele mele na lumbili anduli yima⸥ eni-enini aku-siku anju-yandu naa teai.
    Eninga yi tenga bili ola molumba kene yi akili yi-korupa akili mele mulupili.
    Yi-nuim molupa we-yima nokumba yili kendemande-yi akili mele molupa we-yimanga
    kongun tinjipili.” ⸤nirim⸥.
  maj-NT: Tu̱nga a̱jinnu̱u najmi b'a̱ ka̱ma. Xi 'yún ní chánka sa a̱jinnu̱u kats'ín
    ma yjoho̱ xi nkú joyaha tsa kui xi 'yún kinte tje̱n. Ko̱ xi batéxuma kats'ín ma
    yjoho̱ xi nkú joyaha tsa kui xi nda̱ musu̱hu̱ já xingisoo̱.
  bkq-NT: “Tynrenseim urâ” tâkezeba itaungâ. Tynrenseimbe âduanomo watay, tynrensenryenlâ
    nidâ. Mâkâ “Aietaungâ” keze ton-honreim âduaymo, aieni ara lâpylâ nidâ.
  kue-kue: Ba ene mina yegl ta paikrano, ene mina kande ta morambuka i ye wu gak kembra
    mereyegl mogltre, ana kaungo yomba ye eremogl nigl-kongun yoko erikwa yomba mereyegl
    morambuka.
  cot-NT: Cotanquitsiquea aviatimpajia aatoquea piquejejiguirotsi imaica. Iriraquea
    anaantamajatatsica inquejetanajemparija teeca iranaanteji. Ariquea inquejetaquempaquea
    majirontatsica, inquempetanajemparija amitantatsica.
  bnp-bnp: Pali mua, naha ni rata mavonga. E rei a viri i ngaru ni muga ne mua ge
    manga a viri kiroko ne mua. A viri i ngaru ni matakari ge manga a vora ne mua.
  apn-NT: Tã kêr ka mẽ ho mẽ uràk kêt nẽ. Kêt ãm te amarĩ ri mẽ apa xwỳnh pyràk o
    axpẽn nhĩpêx. Ixpyrà nẽ amarĩ mẽmoj to mẽ kutã anojarêt rãhã ho ri apa. No mẽ
    ate mẽ ho amnhĩptàr rax kukamã ajamaxpẽr kêt nẽ.
  ctp-NT: ꞌWan ni, ja ndiꞌin chaꞌ kuꞌni wan ngwañaꞌan loꞌo taꞌa nten wan. Nde ka tñan
    nu kuꞌni wan suꞌwe la. Bra nu nchka tiꞌ wan chaꞌ ka ndloo la chaꞌ ꞌwan ke taꞌa
    nten wan, bra kanꞌ ndiꞌin chaꞌ kuꞌni wan sa ñaꞌan si lka wan nu xuwe la ꞌin neꞌ
    taꞌa wan ―ndukwin Jesús ꞌin neꞌ kanꞌ―. Ngwañaꞌan ꞌwan nu nchka tiꞌ wan kulo wan
    tñan ꞌin taꞌa nten wan, ndiꞌin chaꞌ kuꞌni wan tñan chaꞌ ꞌin nchga neꞌ taꞌa wan.
  bre-BRG: Met c'hwi, na rit ket evel-se; ra vo ar brasañ en ho touez evel ar bihanañ,
    hag an hini a ren evel an hini a servij.
  opm-opm: Oh kakdah mong mohe kakhan ihir Noh winsi han hat patwa daham ihaptimura;
    gurnong oh ama ire ihapti ohe tanhe hapri. Gur Got ohe kintei Nohri han ham winsi
    han hatpora dahayahanoh go be win timbas han hatin hat patenmur. Duuptei han hat
    patepor dahayahanoh ire hrepnong ham ire danong ham ire atamrein han hat patenmur.
    Ama ihat pati han gurri Got orhe kintei oh winsi duuptei han hat patimur.
  bvr-bvr: Wurra ana-goyburrpa gala barra nyiburr-yirda. Wurra ny-yinga ny-jata wana
    ny-bapala, nginyipa barra delipa nyi-negiya burrwa. Rrapa minypa ny-yinga ny-jata
    mu-ngoyurra ny-jirra burrwa, nginyipa barra nyi-mujama nyi-ni barra burrwa.
  wal-wal: SHin intteppe gitatiyaagee intte ubbaappe guuxxiyaagaa mala gidanaappe
    attin, intte hegaadan hanoppite; inttena haariyaagee inttessi ashkkaradan hano.
  shj-shj: Ndä anggo kändäppang ka layang ka'das sa song, wadi käxi tä warägo ngake
    tädäxiny kamo'du acängganang, bokasa ngase täzäg na ngotorpo lay kala me wexed.
  zad-NT: San le', bi chiyaḻ' gonle ka'. Shi nole nakle beṉ' zakii, chiyaḻ' wc̱hek'
    yic̱hjle ka to bi' xkwid', na' shi nole chṉabia', chiyaḻ' gonle ka nottezə beṉ'
    wen mandad.
  kmg-kmg: Ŋoŋerao ine iŋuc mi fuazejec. Ŋoŋerao kâcɋenezi piticnere sâc juzejec,
    â micnezi kiŋaŋ qaqare sâcko juzejec.
  aso-aso: Neꞌmine igi minaaꞌ naniꞌza lengita neꞌminosa minamilineꞌ o neive. Asi lengikutiꞌ
    ma dizo minelive nene eveneꞌ limi minaaꞌ nave neꞌminosa lemo mineleseive. Idoꞌ
    lengiꞌ gizebo ve nete nene hize eleꞌ igaꞌ ave gelekeleꞌ izipe neꞌmine liliꞌ igi
    minilizadoꞌ o neive.
  uli-uli: Iwe ngo hami ila towe ila sangmi; bo yeramtala ye hartal tagiyet mo luwulumi
    ila iy mele be mel le be hartal totol, iwe ngo yeramtala ye mel bo yami tamol,
    ila be mel le be wochog semal boy.
  nin-NT: I si si meme yo ni imba ba hen. Unkpi wa nu umi umba ku bu kaki uvutsa.
    Uni gri imba wa a bu na ki ugarr.
  tgk-tgk: Аммо дар байни шумо набояд ин тавр бошад. Бигзор бузургтарин аз байни шумо
    мисли хурдтарин рафтор бикунад ва сардор мисли хизматгор.
  acu-NT: Antsu atumka tuuka nintimrashtinuitrume. Atum eemkau ainautirmeka uchi ekeria
    nunisrumek atinuitrume. Tura inakratin akurmesha miajuitjai tumamtsuk, antsu aintsu
    inatiria nunisrumek atinuitrume.
  cak-WNT: Yac'a ri chicojol riyix jun wi chic. Ruma ri nrajo' chi nic'oje' ruk'ij
    chicojol, xa tubana' chi ya riya' ri más co'ol que chiquiwech ri nic'aj chic.
    Y ri nrajo' chi ntoc jun c'amol bey chicojol riyix, xa yari' ri tuch'utinirisaj
    ri', querunimaj querilij ri nic'aj chic.
  ebk-ebk: Ngem fiakun koma assesa kan chakayu. Ngem kun at nan kaamuchan kan chakayu
    at ifilangna koma nan achorna as kaongaan, ya nan ap-apu at ifilangna nan achorna
    as mafiabfiaor.
  spa-PDDPT: Pero no es así entre ustedes, sino el más importante es como el de menos
    importancia, y el líder como el que sirve.
  tke-tke: Mbwenye, nyo kamunaakale ndo. Mohiyaniha, mpogo mwa nyo onaakale woona
    mung'ono. Vano ole onasogolela onakala woona ole oneemelela.
  ruf-ruf: Lekeni kuna mwemwe si pfipfo bae. Yali mkulu na yawe ka mdodo kubita wose,
    na chilongotsi yawe ka imunu iyotumikila.
  gun-gun: Ha'e rã pende kuery ma ha'e rami e'ỹ 'rã. Ha'e rami 'rãgue py peẽ kuery
    va'e regua joegui yvatekueve va'e ma yvyĩgueve rami 'rã ikuai. Joguerekoa ma nhoembiguai
    rami 'rã ikuai.
  agu-BL: Ma yi axwok itetz qui na waj yi nink cxomwok te yi jun ajtza'kla'tz. Na
    yi jun yi at mas k'ej tzixo'lwok tajwe'n cunin yil tocsaj tib tetz jun chakum.
    Tajwe'n yil tocsaj tib chi jun yaj yi qui'c tetz k'ej.
  isn-isn: Ingi nishaitakiwe kutula iti kitalanyu, kuite leki uyu numukulu kitalanyu
    atule anga muniino. Nuyu nutakiwi itai nangulu atule anga wituma.
  ilo-ULB: Ngem saan a rumbeng nga maaramid daytoy kadakayo. Ngem ketdi, maaramid
    nga ti katatan-okan kadakayo agbalin nga isu ti kaubingan. Kasta met nga no siasinoman
    ti kangrunaan agbalin nga kapada ti agserserbi.
  pir-NT: Mʉsa pehe sa yesi mʉsa basi. Mʉsa mehna cjʉ̃no mʉsa wahmi pehere tiquiro
    bahʉro yero saha ijiro cahmene. Mʉsa mehna cjʉ̃no pʉhtoro iji duaro cahacjʉ̃no
    yero saha ijiro cahmene tiquirore.
  anv-NT: Yɛ́mbɔ, ɛ́bɛ́gé fɔ́ mbɔ ne ɛnyú. Muú kpaá nyú abɛ nkane mamáné ne
    menɔmbɛ abɛɛ́ nkane ménkpané defwɛ́.
  sab-NT: Agwa ba ulita me ñage tañachuge kwian chugagwalla nga dba ai giti ulita
    kle tañachuge kare, ba tañachugadale nganake. Kwian bai ma kweri ba ulitaske,
    kwian e mo gbadale ma soli, kaire kwian bai daba kaganga ama mo ta gbadale daba
    chudaboi no.
  tmd-tmd: Jɨ ñɨŋ mag akuyöbö almɨjeñ. Nöbö mö dib ñɨŋ piaku, hör nöbö mö röxg mɨdɨŋ;
    nöbö mö dib ödöriö piaku, mabö rɨ nölɨb nöbö mö röxg mɨdɨŋ.
  acr-NNT: »Noꞌj riꞌix miꞌan iwe pachaꞌ ri kakiꞌan rike. China ri lik kꞌo uwach chixoꞌl,
    e chuꞌana pachaꞌ na jinta uwach; yey ri kꞌo puqꞌabꞌ kataqanik, e chuyaꞌa ribꞌ
    kuꞌan nimanel.
  kpg-kpg: Hagalee deenei go di hai e donu e hai go goodou. Tangada dela koia e aamua
    i goodou e hai gii hai be tangada dela e dulii loo i goodou. Gei di tagi le e hai
    gii hai be di hege ni goodou.
  taj-taj: तर एनीगदे चा थेह्रङ् तबारी आत। ओच्‍छे एनीगदे न्‍हङरी जुन घ्रेन मुला थे
    जजा दोगै ओच्‍छे नेता दोबासे चा स्‍य्‍हान्‍दोगदेला सेवा लगै।
  avt-avt: Te yi au. Keimɨn ke yi mɨt hɨrak kakinɨn, hɨrak han ekitet hɨrak kɨre mɨtɨk
    weinɨk, hɨrak han ekitet hɨrak kɨre mɨt nitet yayiwe hɨrak kɨkaru.
  cbk-cbk: Pero entre con ustedes no hace ansina, sino el mas alto di ustedes necesita
    queda como el mas menos, y el lider entre con ustedes necesita queda como un servidor
    del los demas.
  uig-ARA: بىراق سىلەر شۇنداق بولماڭلار؛ بەلكى ئاراڭلاردىكى ئەڭ مەرتىۋىلىكى ئۆزىنى
    ئەڭ كىچىكىدەك ھېسابلىسۇن ۋە يېتەكچى بولغانلار ھەممەيلەنگە خىزمەتكاردەك بولسۇن.
  tuf-tuf: Cuatán baatrá éytara yajti jaw̃i. Ba biyan caran cuítara, eyan sasán wan
    chácataro. Biyin uw ayquib rehcáyatan, eyan cahujín acu chiwan wan chácataro,
    -wajacro-.
  abx-abx: Pero ma'in da'inan sinan i pa'agi-bi pagdalom si kapararihu-bi. Lugod,
    kon say si ka'am i pinakabantugan, kunta' aglugaring iya nga magin gisirarihi
    ngan i magpuno' may kinahanglan agpakangrilihugon.
  mco-NT: Mɨɨd miich ajcxy ca'ydɨ yjadú'nɨty. Hue' janchtɨy je mɨjpɨ ma miich ajcxy
    huen ñaybɨdägyii nej jɨhuɨ̈y ymútzɨty. E je huɨdi nigohuajc'ajtp huen ñaybɨdägyii
    nej jɨhuɨy je' je' je tumbɨ.
  bsp-bsp: Bafɔ tin tayi tɔ kɔ nəna! Mba mɛnɛ nwɛ eŋcepər’un fəp mɔ, pəyi pəmɔ nwɛ
