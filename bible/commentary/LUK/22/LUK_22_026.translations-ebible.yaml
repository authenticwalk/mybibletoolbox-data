    zec tuby ni run sirvɨ.
  jae-jae: Amac amboac tonaŋ atom. Mago amacnêm ŋacsêga naŋ êtôm ŋac sauŋ ma kasêga
    êtôm sakiŋwaga acgom, go ŋajam.
  ksd-ksd: Ma koko avat a damana; nam i ngala ta vavat, boina ba na da nina i mur,
    ma nam i luluai na da tikai i toratorom.
  msm-NT: Di kona kow ogpag-angod kandan. Nasi ko hintawa to yabow iyu iyan mupaobos.
