  kiw-kiw: Irai ara hiou gaboi bia riꞌoi-do, kaida, riꞌo tuiai-da geema mereei, keehibuo
    meree aibo ma iiꞌi, ka epuuhoro mereei, himoꞌa meree aibo, ma orododiai.
  tzo-TZC: Pero ti voꞌoxuque mu me jechuc xpasic ec. Ti buchꞌu ichꞌbil ta mucꞌ ta
    xcꞌot avuꞌunique, jaꞌ ta scꞌan ti biqꞌuit acꞌo yacꞌ sbae. Ti buchꞌu ta scꞌan ta
    spas mantale, jaꞌ ta scꞌan ti acꞌo yacꞌ sba ta tunele.
  mya-mya: သင်​တို့​အ​ချင်း​ချင်း​တွင်​မူ​ကား​ထို​သို့​မ​ဖြစ် စေ​သင့်။ သင်​တို့​တွင်​အ​ကြီး​မြတ်​ဆုံး​ဖြစ်​သူ
