    làth gu' co' mbez nac más mbi' roo no más mbi' xèn, leque gu'a li par gàc gu'
    xal thìb mbyòo yen' co' más be'the làth gu'. Le' gu' co' lya's ñibe'a na, gu'a
    ndxàal gàc xal thìb moz co' li mandad loo gu' làth gu'.
  zyp-NT: Canghrasala naaning cawh aaning hratah ung khe lo! Naa hrong letei alaicaipaw
    cawh a chia caipaw hratah ung hri seh la, uhtu a cangpaw taco sae hratah ung hri
    seh.
  sey-NT: Ja̱je paꞌiquëtaꞌare mësaru cato ja̱je yoꞌocohuaꞌi paꞌiye peoji. Coa ai jerepa
    ñeje yoꞌoye paꞌiji. I̱ti ai jerepa paꞌipi mësaru aquë cato tsi̱ po̱sëje̱ paꞌi
    paꞌiye paꞌiji, cuiꞌne i̱ti cua̱ñequëpi coa necaiquëje̱ paꞌi paꞌiye paꞌiji.
  nvm-nvm: '@see-verse:LUK.022.025'
  mps-mps: Tiali goli, te we bidi dabego te wabe. Tiali goli, dagego te tobage sę
    egio. Menio. Dage polalubo bidi homu ebaso da, teda dage nosali bidi tiwai bidao,
    gesi bidi tiwai. Dagego tobolu bidi bidabo homu eyu da, dage sę bidi tau sabo
    bidi bidao.
  seh-seh: Mbwenye imwe si tenepo tayu. Pisatongwa kuti nkulu pakati panu akhale ninga
    mwana, pontho ntongi akhale ninga nyabasa.
  pab-NT: Hoka xisoiya atyo maisa nikare xisaonita. Xakore hoka xinekoni kalorexe
    kaiserehare tyaonitere atyoite wakahare akereta tyaohena, exahe wakatiterehare
    atyoite kawakatyakitere akereta tyaohena.
  llg-llg: Tehuu, ei taa bole leo ndiak. Mana nau dadik hataholi inahuuk, na, ndia
    sodan musi tebe-tebe dadik leo hataholi kadiꞌik, fo ana ono-lau basa hataholi
    la. Mana nau dadik malanggan, na, ana musi ono-lau, sama leo hataholi nadedenuk.
  kyf-kyf: '''Ɩn amɩa ''na nʋnʋ ''sa -maa ''bhisa -nɩ. Nɩɩ, -ɔ -wa ''kadʋ aɩn glaa,
    ɔ -mɩ ''yɩslɔkpilɛ ''bhisa. ''Ɩn -ɔ -wa amɩaa -kanyɔ, ɔ -mɩ amɩaa zɔlubhonʋnyɔ
    ''bhisa.'
  tpi-tpi: Tasol yupela i no ken mekim olsem. Nogat. Man i stap namba wan namel long
    yupela, em i mas i stap olsem man i kamap bihain tru. Na hetman bilong yupela
    em i mas i stap olsem wokman bilong helpim yupela.
  mih-NT: Zoco ña tacuan cua cuu si sa cuenda maa ndo. Tatu cuñi ndo cuu ndo ra cu
    nuu, zanduluhlu ndo sii ndo. Ta ra cuñi cundyaca ñaha sii inga ndo, cuñi si sa
    cuu ra muzu sii tandɨhɨ ndo.
  qvh-NT: Gamcunaga manami sayno cayanquimansu. Saypa trucanga waquin runacunapita
    más ali ricash cayta munarga runa mayiquita ashmaynöla yanapäyay.
  kms-kms: Pudi nungoqi te kin pugri puq wen wayequ. Nungoqi kin wuti iri nyamb yumbui
    nganye kin nas, te ni wute nyamb segi ye mas kin pugri ei nas. Di wuti nungoqi
    nde ye nawo kin ni nungoqi ningg yembe ye wuti ningg ei nas.
  agn-agn: Piro indi amo magogali ta maning ta sia. Ang ga-tang ong alawig, dapat
    tanandia tang magpababak, ang midio ogali ta tatang karian. Ig ang pangolokolo,
    dapat tanandia tang magsirbi ong mga aroman na.
  nhi-NT: Pero namehuantzitzin amo icnamiqui ohcon nanconchiuasqueh, yehyeh naquin
    semeh namehuantzitzin ocachi itlah ipanti, mamochiua ocachi tzohtzocotzin, uan
    naquin tlayacantoc mai quemeh se tlaqueual.
  ttc-NT: Per exol etetz k'onti'l tzan tky'ik ikxji, sinoke te aj at nim tajwalil
    exol etetz inkxik tna'o' kye txq'anky iktza' jun aj nya'tx nim tajwalil, b'ix
    te aj nk'ulun mandad a tgan tzan taq'unan kye txq'anky.
  dan-1931: I derimod ikke således; men den ældste iblandt eder blive som den yngste,
    og Føreren som den, der tjener.
  kwj-kwj: Woroti apa o hinga ku wo kei. Mina. E, hima fori kui nindo tiki apukolaka
    ri dau ti nawa, rini hima wapa hinga sa da. Kui nindo ki hima fori kunu aulini
    mwanji bwandau hima hinga ri dau nawa, rini wui tau ra himache hinga sa da.
  vie-OVCB: Nhưng giữa các con, ai muốn làm lớn phải chịu phận nhỏ, ai muốn lãnh đạo
    phải làm đầy tớ.
  kze-kze: keinárawa'a miráumaimo anón-kwaasimo ontembá íma mirá oró. keinárawapinkemba
    anómba ménae síyawai amáparawaiti mayáí túwa'naa oró. usáyaaitanae síyawai ó'owiti
    kwayó'á márááro.
  lbk-lbk: Ngem faken kag tosa ken chakayo, mod-i ket nan katotongchowan ken chakayo,
    siya koma nan kag alilis, ya nan en-apo, siya koma nan mafab-aa.
  mto-NT: Ax kaꞌats miitseꞌe mveꞌemada. Ku̱x pa̱n pa̱neꞌe miitsta du̱jaaꞌknu̱má̱jip,
    veꞌemts je̱ꞌe̱ veꞌe ñapyá̱mju̱t ax joꞌn je̱ toompa ku̱yꞌijt.
  bzh-bzh: Rëḳ mu ham, og ham su gwevonġ nabë saga. Gaḳ mehöti sën vonġin bë natu
    ham ala lo, og dahun yi bemedo nabë sën mehö ahë hus. Log mehöti sën vonġin bë
    natu ham ggev lo, og gevonġ nġaa nabë sën yi mehö meris ti in doḳ vu ham.
  guj-2017: પણ તમે એવા ન થાઓ; પણ તમારામાં જે મોટો હોય તેણે નાના જેવા થવું, અને જે
    આગેવાન હોય તેણે સેવકના જેવા થવું.
  jvn-NT: 'Nanging kowé aja kaya ngono. Malah walikané: wong sing gedé déwé nang tengahmu
    kudu dadi sing tyilik déwé lan sing dadi pengarep kuwi kudu dadi kaya peladèn.'
  byr-byr: Kɨrɨꞌ sarɨmɨ sasare sabwi nyɨpɨdɨka! Aawa. Aꞌmwe sarɨmɨnyɨdaaꞌnyɨ pwai
    naanga yɨmaꞌnajai sai aaya dɨviyai yɨmaꞌnana! Nabaai sarɨmɨre maremwaalyai sara
    yɨhɨthaayadei mwaalana!
  ian-ian: Ndina njambwi nɨmba vɨga lɨnja vak ngwuk wupma nat nɨmba kat ke vɨga lɨngwa.
    Ngwutna kɨta nyan njambwi nyanat tɨvat wandeyan mat nyan yetɨlɨga vak vla yetɨgiyandɨ.
    Nat nɨmbana kwundi wuka ndina njɨvwa kwutɨga nyan ndɨ njambwi nyanat tɨgiyandɨ.
  hun-hun: Közöttetek azonban ne így legyen. Hanem aki a legnagyobb közöttetek, olyan
    legyen, mint aki a legkisebb, és aki vezet, mint aki szolgál.
  mcf-NT: Mibitedi adquid iquenda. Nadquidquio icta. Chuiquid nebi, quec tsyuec caniquidbimboecquid
    icta. Chuiquid icquin utsi namiacpaden nabanta.
  kjs-kjs: Pare nimi gu-rupa napiralepape. Dia-le ali meda nimina rikirana ali mudu
    abala piralia-daare gore nipu pora poma madina ali-rupa abala piralia. Nimina
    mudu pirape aliri abala kogono puma nimina raba mi ali-rupa piralia.
  mni-mni: Adubu nakhoidi asumna oidasanu. Madugi mahutta nakhoigi marakta khwaidagi
    chaoba mahak aduna khwaidagi tonba oisanu aduga luchingba mahak aduna thougal
    touba mi oisanu.
  yad-NT: Jiryequebyimu ji̱tamu̱y ne ra̱chasara daryá; daryani̱ ji̱ta raryicha̱siy,
    jiryatiy sa̱cha nu̱tyu tamityi̱ jiryequebyimu ni̱tiy vichasara jaryiñu̱; jiryentyityu̱
    ji̱ta ra̱cha nu̱tyu jiryemyuchechiy.
  mxb-NT: Tído ko̱ káni taꞌan vaan kee ndó dión tein mií ndó. Ndi ndáa ndoꞌó kúú ta̱a
    ndáya̱ꞌi cháá ka̱ tein mií ndó, diꞌa ndee ndó mií ndó kakuu ndó táto̱ꞌon ta̱ lóꞌo̱
    cháá ka̱. Ta ndi ndáa ndoꞌó kúú ta̱a íin noo̱, diꞌa ndee ndó mií ndó kakuu ndó
    ta̱a koni kuáchí noo̱ dao ka̱ ndo̱.
  pon-2006A: Ahpw e sohte pahn duwehte rehmwail; pwe me keieu lapalap rehmwail pahn
    duwehte me keieu tikitik, oh me kin kaun pahn duwehte lidu.
  maq-NT: Peru ngayun ne, mijí rë xi cuatjin nihñu ta xi meje rë ne, ngu xi matitjun
    tsëhë ngajñi nuju ne, catitsinguijne yojo rë sacuaha ngu xi chúva nu rë. Hane
    ngu xi vitexa tsëhë ngajñi nuju ne, hacuaha catitsinguijne yojo rë sacuaha ngu
    hndixahan.
  hto-hto: Mei íadɨ omoɨ afe izói iñeno iri. Mei jɨáɨfodo omoɨ cɨ́gɨmo ite jamánomoidɨmɨe,
    afémɨe jɨáɨmacɨ baɨmo jamáimɨena írede. Daje izói ómoɨmona ocuífɨredɨmɨe jɨáɨmacɨna
    canófɨredɨmɨena írede.
  por-BRBSL: Mas não é assim com vocês. Ao contrário, aquele que é maior entre vós,
    deixai-o tornar-se como o mais jovem, e aquele que está governando, como aquele
    que serve.
  ces-NKB: Ale vy [to] tak nedělejte. Naopak, kdo [je] mezi vámi největší, ať je jako
    nejmenší, a kdo [je] vůdce, jako ten, který slouží.
  cui-cui: Ichitha paxam jopa bewa paraichim tsane xua aebiya painya neitorobiwa tsane.
    Jame, icha cui bewa paxeinare. Pon ainya cui peexanaeinchi paxamtha xua beyacaincha
    ichamonae bapon bewa naexanaena be pon pecui pawi. Pon xua jiwi itorobeiba, bapon
    bewa naexanaena be pon amanaya tanacuita ichʉn nexa.
  boj-2014: Ariya kumbra di nuŋgoq di saiq. Nuŋgo ambleq di aŋgro bei a tamo kobaquja
    sqa marsimqa a mati tamo laŋaj bul soqnem. Osim a tamo kobaquja sqas. Nuŋgo ambleq
    di aŋgro bei a ñam ti sqa marsimqa a mati nuŋgo wau tamo soqnem. Osimqa a ñam
    ti sqas.
  eng-OEBUS: But with you it must not be so. No, let the greatest among you become
    like the youngest, and him who leads like him who serves.
  eri-eri: Ariya tere onou adai ono wagu. Uwa. Fai no tere gamatege langa amugou yafana
    waha, no fai tigini huunta heigai dorofe yafona. Ariya, tebere mora bagu no tebere
    hoyo tigou haruwe fai dorofe yafona.
  aly-aly: Atyetyart ahelengkw yanh-rnem-apeny aney-angenh. Anyentarl arrewantherr-they
    atyetyartan aneyew. Warrkenh-apeny nga anemer anyentant, 11 yanh-rnemew warrkerreyew.
    Ntwan arntarnt-aremer 11 yanh-rnem.
  wiu-wiu: Anu oya-lawe kime pade edikameamene. Nitameneya ako ago nepa pene ago tetepo
    takoa meamene. Tobou ago nepa pa pupu ago tetepo takoa meamene.
  swe-swe: Men med er är det annorlunda. Den störste bland er ska vara som den yngste,
    och ledaren ska vara som tjänaren [den som leder ska ha en tjänares hjärta].
  cth-cth: Hatei nangmouh teh hottelah sak awh hanh. Nangmouh thung dawk e ka talue
    e ni camo patetlah awm seh, kahrawikung ni san patetlah awm seh.
  mti-mti: Megara ye meib onan. Kokawa ye guniyap me ud mataiwa mina ape, sira amaraiviwa
    me nau wariviwa mina ape.
  pad-NT: Ni-onofiki ida vakadihojaia avakahojaini. Onofiki ida ka'da'di hina-ra nofiki
    vahoariha-ra kakodiavini. Onofiki ida ija'ari-ra honariaki honai abono fori hina
    hojana.
  twi-twi: Nanso mo de, nea ɔpɛ sɛ ɔyɛ mo so panyin no nyɛ sɛ mo mu akumaa, na nea
    odi mo so no nso nyɛ mo mu somfo.
  hlt-hlt: Tedae nangmih tah te tlam moenih, nangmih khuiah aka tanglue loh a noe
    bangla om saeh, hlang aka mawt long khaw aka thotat la om saeh.
  tbz-SIM: Di kpɛrɛ í dò nkɛ́ mmɛ ndò, wèè kòtí wè ndò di kóo sɑ́m̀pɔ́ù, wèè bɑkɛ́
    kòò ndò ndi kóo tɔ̃ntì.
  san-GUJ: કિન્તુ યુષ્માકં તથા ન ભવિષ્યતિ, યો યુષ્માકં શ્રેષ્ઠો ભવિષ્યતિ સ કનિષ્ઠવદ્
    ભવતુ, યશ્ચ મુખ્યો ભવિષ્યતિ સ સેવકવદ્ભવતુ|
  amx-amx: Arrantherr itja twernk nhenh map-arteh anetjeh. Artwang ngwenh apek rarl
    twernk arrehantherr anemeng, rang kel tjey arrehantherr-henh-arteh mernelhetjeh.
    Rang kel rrkwapenh-apenh arrehantherr-henh-arteh mernelhetjeh.
  ake-NT: E'tane mɨrɨ kasa ɨwe'to' kon pe pʉra iyesi. E'tane ru'ku, eke pe na'ne'
    ɨ'koro'tau'nokon e'to' pe iyesi a'mi'pɨ wannɨ kasa, mɨrɨ awonsi'kɨ esa' wannɨ,
    apiyo' wannɨ kasa.
  qvn-NT: Nätan gamcunachrüga manam chaynuychu canga. Antis gamcunachru maygaysi mandagcagga
    manacag runapagrag ricacuchun, jinaman mandagcagga capäcuy juc servignuyrag.
  tku-NT: Jā chuntza' tila'yā'tit hui'xina'n. Tī ā'chulā' ixlacasqui'nca chī hui'xina'n
    xla' nala chuntza' chī xastancu. Tī namāpa'ksīni'ncu'tun ixlacasqui'nca nala chuntza'
    chī chā'tin tasācua'.
  bjk-bjk: Inexalik mum bele wewet biringan. I deek bara ewe a öng i taxin saxit sik
    ke mum, irabo eöt ma öng nang i xö pu, ma bara öng nang i kure e mum, irabo eöt
    ma öng nang i tultul.
  msy-2020: Ia kamaghɨn damuan markɨ. Gumazir ian torimɨn ikia ian faragha zuim, a
    uabɨ apengan ikɨva, borimɨn mɨn uabɨ arɨgh. Ezɨ gumazir ian faragha zuim, ian
    ingangarir gumazimɨn mɨn ikɨ.
  bpr-bpr: Bay fye ku mahal i nimòyu gamu. Nè i mdatah di gamu, fye ku too kenen fdanà,
    na nè i nun glal, fye ku fafasak kenen.
  rmy-VLAKH: Ай тумэ на авэн кацавэ, сар онэ. Тумэндэ мэк майпхурэдэр авэла, сар майцэкно,
    и рай — сар бутярно.
