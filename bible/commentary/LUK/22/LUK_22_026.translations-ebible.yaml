    tlayecönque, ma iye quiename tlatequepano.
  nya-nya: Koma inu simuyenera kukhala choncho. Mʼmalo mwake, wamkulu pakati panu
    akhale ngati wamngʼono pa onse, ndipo iye amene alamulira akhale ngati wotumikira.
  ngu-NT: Pero nemejhuamej xmechtocarohua ijcon nemohuicasquej. Yej ocse tlamantic.
    Yejhuan nemotzajlan más hueyixticaj nonequi nohuicas quen xhueyixticaj, niman
    yejhuan tlamandarohua nonequi nohuicas quen on yejhuan tepalehuijquetl.
  kup-kup: oñ ari parum tamah-okat tovai totunei. Met arihanañ tairap ahop ravapanez
    popuhö modari gog tairao tohopanezaek sat meñizohopan, ma pim abatao bat hor batat
    modariz asit metohopan.
  jid-jid: Du na he naki ni yi na, naki du ndji wa a ninkonni yi du he na vivren tsitsa,
    indji wa a zan yi ka he na u tindu.
  wmw-wmw: Fala kati yenu, sijavyo. Ila munu nkulu kati yenu awe kamba munu ntoto,
    alongóza awe kamba awudúmu.
  gmv-GGM: Inte gidikko hessaththo hanoppite intefe gita gidida uray woykko ta ooppeka
    aadhdhays giza uray wursofe qeeri na mala haarizaddey haarettizade mala hano.
  ssg-ssg: Tuahe amuto kum aile hahanowi woulato. Tel pate tuah leilomuto i teheni
    aliakewa i hualiai seilon liai ma tel masiwi i kewa masin tel unauamuto.
  zpo-NT: Per lo re gu nanakta snee. Blaa gu lee xaa mas non lo re gu gak mod xaa
    yeen. Nu blaa gu lee xaa nabeyy gu gak xmos gu.
  poy-poy: Kumbiti nayiwera hangu pakati penu, kumbiti ulii yakaweriti mkulu pakati
    penu ndo kalazima kaweri mdidiki gwa woseri, na yakawera mlongoziya ndo kaweri
    ndundami.
  qwh-NT: Qamcunaqa manam pecunanotsu cayänequi. Antis meqequipis mayor mandacoq queta
    munarnenqa, qollmi shonqum cayänequi. Y mandacorqa, sirwicoqnomi cayänequi.
  gaw-gaw: amge ag dahilad daaṯeb ele amu, ag am anam iiṯa. Ag oolagp̱a danab aun
