  aaz-aaz: Mes hi kais on naan. Tuaf reꞌ he njair kaes kouꞌ gui, in aꞌmoin ii batuur-batuur
    ro he on reꞌ tua aꞌbaut he ntuthae areꞌ too mfaun. Tuaf reꞌ he njair aꞌnaet, ro
    he ntuthae areꞌ too mfaun, on reꞌ aan renuꞌ-aan rekaꞌ.
  qup-NT: Kankunaka ama chasna apukunashina kaychichu. Maykanmi kankunamanta ashwan
    atun apu kanayan, payka shuk wawashina kasuk tukuchun. Maykanmi kankunata kamachik
    kan, payka tukuypi yanapak tukuchun.
  dop-dop: Amɑ mɛ ɩlɛ pǝ́ tɑɑ wɛɛ ḿpʋ́ɣʋ́ mǝ kiŋ. Mǝ tɑɑ sɔsɔ ɩ́ pǝsɩ ɩ tǝɣɩ mǝ sǝkpelu,
    nɑ wei ɩ kɛ́ wulɑʋ tɔ, ɩ́ pǝsɩ ɩ tǝɣɩ tǝmlɛ lɑtʋ.
  azb-azb: Amma siz belə olmayın. Aranızda ən böyük olan ən kiçik kimi olsun və rəhbərlik
    edən xidmətçi kimi olsun.
  eng-DBY: But ye [shall] not [be] thus; but let the greater among you be as the younger,
    and the leader as he that serves.
  guo-NT: Pelax xamal jasoxtat tato'laximil. Wʉljoeyaximilbej pamamax najutliajwa.
    Xamalxot kaen paklonasia wʉt, japon majt xamal malech tanbichaxael, me-ama pamakan
    wʉt, jachiliajwapon. Me-ama yamxʉlan pakoew pakdiachowxot wʉt, jachiyaxael japon
    aton.
  hla-hla: Kaba a markato teka e ma tatei ka neia i gusumilimiu. E moa. A katun i
    tamilimiu te panina e tatei kato here nanei a peisanen a hitots, ba tsunono i
    tamilimiu e tatei here nei a katunun kui.
  mav-NT: Ma'ato eipe ti yt mi'iria ewywuat no i eweikup­te'en e. Atiky­'esat kahato
    eiperia iwese kahato rakaria wo e. — En ni po'og uikai e haria wo atiky­'esat
    eipe e. — Waku uito ewat'ymo areto uhyt mana e haria wo atiky­'esat eipe e. —
    Woro­po­wyro teran e haria wo atiky­'esat eipe e. — Waku uipo­'oro uhyt mana e
    haria wo atiky­'esat eipe e. Atiky­'esat eweipy­hu'at irania'in powyro hanuaria
    e. Mi'i haria wo eweipy­hu'at pote mi'i hawyi po'og po'og irania'in kai Tupana
    wanẽtup hawe eweipy­hu'at e. I'ewyte miit akag wuat eipe pote heropat haria ewywuaria
    waku eweipy­hu'at eimiit'in powyro hanuaria hap atiky­'esat e Iesui temiit'in
    me tomohey haria yne pe.
  kpf-kpf: Ka zeŋgâren yatâ mân âsagibap. Zeŋgâren a patâŋâ mâikkât holi yatâ upap.
    Oi a sâtŋandâ kore a yatâ op ândibap.
  ppo-ppo: Tépatei, dia̧ atei kaae ala ini, dia̧ tua̧mótamo doasi topo whi̧ betepa,
    ti mo ketei kaae betóo, dia̧ tȩteróló kaae tare topo whi̧ ti kutó diratere whi̧
    kaae betóo yae.
  hin-2017: परन्तु तुम ऐसे न होना; वरन् जो तुम में बड़ा है, वह छोटे के समान और जो
    प्रधान है, वह सेवक के समान बने।
  wol-KYG: Yeen nag bumu deme noonu ci seen biir. Ki gëna kawe ci yeen, na mel ni
    moo gën di ndaw, te njiit li, na mel ni ab surga.
  bef-bef: Ya huꞌehinagi lenali yaꞌmana suhi mehilo. To bo mone folagahatiniguti nani
    sipiꞌa nohube luloto ai yagapanaꞌi lagasoꞌa legita huto mineno, to kaba bo ai
    koko pana tegi huto mineno.
  amm-amm: Momaisu mo toi komiyai noiyo yoiwo. Moi nokota mo totawoi nokota siyoli
    mo, to mo auwanofa komiyai tolumo. Moi samukukomo nokota mo mi ano fasi nokota
    komiyai na tolumo.
  rmy-CHERGASH: Ali tumen na ćeren gajda! Naprotiv, okova savo si majbaro maškar tumende,
    neka avel majcikno, a o vođa sago okova kaj služil.
  zaj-zaj: Ila vino sio vumulondigwa mweye muwe. Ila yali mkulu kubanza wose mmwanza
    wenu kolondigwa kuwa kamba mdodo kubanza wose, na ayo yali kilangizi kolondigwa
    kuwa kamba mtumigwa.
