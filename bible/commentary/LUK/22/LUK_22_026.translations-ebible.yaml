  zpl-NT: Pero liꞌihua la yala nú riꞌihua scua, enu máse neca equie letahua, rquiꞌña
    nú aca nzeꞌe enu lecati neca, nu enu rnibiyaꞌ rquiꞌña nú aca nzeꞌe xi neca tucu
    enu sibiꞌ.
  mbc-NT: Tîîse amîrî'nîkon kore'ta mîrîrî warantî pra e'tî. Anî' ipîkku pe panpî'
    tîwe'sen wanî ya akore'ta'nîkon, mîîkîrî e'pai awanî to' ma're panpî'. Moropai
    anî' to' yaipontînen ipîkku pe tîwe'sen wanî ya, mîîkîrî e'pai awanî to' poitîrî
    pe.
  ndg-ndg: Lakini ipalikwa kwaa kabisa nyaa kwinu mwenga. Badala yake, lika yulo ambaye
    nga nkolo kati yinu abe kati nchini. Ni yolo ambaye nga wa muhimu muno abe kati
    ywatumukya.
  wsk-wsk: Bare nina mu suwuta me beteralko! Kari awiriya nenenga ningi nup biya bagarukko,
    mu nu kari uria gotek iwita bagaruk mu asele ko. Aking kari awiriya nenenga ningi
    kari biya bagarukko, mu nu nenenga ura dungan to tuata kari iwita bagaruk mu asele
    ko.
  toj-NT: Pero ja huenlexi moc lom jach ajyanic ja jastal jahui. Ja ma' mas jel huas
    snaa ahuujilexi, oj see sbaj que mi jas huas snaa, jaxa ma' mas nihuan ja yateli,
    eso sí, ay yatel pero jach oj see sbaj jastal ja ma' huan c'ulajel mandari.
  tbc-tbc: Gug aŋ man dal ago tia ya. Ŋai ŋurupaiaŋ da, luluŋam lo ta iŋ tubun imado
    wak tap, sen irae imul pe murna imado wa. Ago dugo ta iŋ gurman imado tap, iŋ
    ibol urat pinein oŋ ilasa wa.
  sna-sna: Asi imi hamufaniri kuita saizvozvo. Asi, mukuru pakati penyu mose anofanira
    kuva somuduku kuna vose, uye uyo anotonga ngaaite souya anoshanda.
  smk-NT: Bale' si'kamo, ambo' nin manepeg a gaw'en moyo in. No kai, no si'no komoyo
    a sangkata'gayan a butang, sya a mag'in nin sangkaayupaan, tan si sayay pangulo,
    sya a magsirbi.
  grc-TCGNT: Ὑμεῖς δὲ οὐχ οὕτως· ἀλλ᾽ ὁ μείζων ἐν ὑμῖν γενέσθω ὡς ὁ νεώτερος· καὶ
    ὁ ἡγούμενος ὡς ὁ διακονῶν.
  gof-WFTW: Shin hintte giddon hessa mela gidoppo. Hintte giddon bayratey kaaloda
    hano; kaaletheyssi kaalleyssada hano.
  spa-BLM: Pero no es así con ustedes. Más bien, el que es mayor entre vosotros, que
    se haga como el más joven, y el que gobierna, como el que sirve.
  kyz-NT: —A'ere kasi pẽẽ nanarũi ne. 'Wyriaramũ pejejekoweramũ ki pẽẽ mama'e apou
    etee futat pejejaupe, pejejopoaa etee futat— 'jau 'ga 'ũina 'gã nupe.
  dao-dao: “Cunsepi, nangmi ta acunkba ä awm u, nangmi üng kyäp säihki cen jaw säihkia
    kba, mkhawng säiki cen m'yaa kba ve se.
  cya-cya: una 'un si'i cuaña'an cu'ni um, si'yana sca nu ndon loo lja um ntsu'hui
    cha' cu'ni lyo' can' 'in, lo' yu nu ntsu'hui cunta 'in um cu'ni can' 'in tsaña'an
    nchca ti' sca nguso.
  nii-nii: Ba wu endi, wu num mułmbii nipi ermba wu ei, wu kongun wii mił mułmba.
    Nga wu noman peng wu owundu mułmbii ni piimba wu ei, kongun wu mił, enim paki
    topu ngopu kin, kongun erpi mułmba.
  ign-NT: Étisera vahi táuricaimahi ene ácahehini. Téhesera evara­ha­hipuca ecapicahu,
    vahi ecasi­ña­vaimahi. Ecutiyare ema amaperu eta mamansuvahi. Tacutiquene nácani
    tivane­canahi, tatupa­ra­ca­vacahi téñama­va­nayare eta náechapa­ji­ri­si­ra­va­cayare
    ena nachamuriana.
  dik-NT: Ku acie tɛ̈de tënë we, rin raandït kamkun adhil rot dhuɔ̈k piny bï ciɛ̈t
    raan koor. Ku raan tɔ̈ tueŋ adhil rot dhuɔ̈k ciëën bï luui tënë kɔc kɔ̈k.”
  cac-cac: A exxo tic, man̈ eyutoc e b'a icha eb' chi'. Tato ay junoc mach d'a e cal
    tic ec'al yelc'ochi, yic'ocab'emta sb'a icha junoc unin. An̈ejtona' tato ay junoc
    yajal yaj d'a e cal, ichaocab' junoc checab' syutej sb'a.
  tzj-E: Per mteban ta ixix ajni' nqueban j-e'. Per jneban, nak jun más nim ruk'ij
    chewa tebna' kaja más ch'it co'l chquewech rexbil. Chka' nak nebnowa mandar mejor
    querilij rexbil.
  san-BUR: ကိန္တု ယုၐ္မာကံ တထာ န ဘဝိၐျတိ, ယော ယုၐ္မာကံ ၑြေၐ္ဌော ဘဝိၐျတိ သ ကနိၐ္ဌဝဒ်
    ဘဝတု, ယၑ္စ မုချော ဘဝိၐျတိ သ သေဝကဝဒ္ဘဝတု၊
  yaa-NT: “Akka mãri askayamakãfe. Askatamaroko nã sharafinakõia mãto exto chipoko
    keskara ikãfe. Nã chipokofãfe ãto iyoafo ato yonoxosharatirofo keskara ikãfe.
    Akka xanĩfo ipaikakĩ fetsafo sharafakãfe ato axosharaxikakĩ.
  cab-NT: Ánjein lídan narúeijan, mítaraanti, lubáragiñe líra, le weírigutimaabei
    le tímatimaati jídan lúnti lanáangun lúngua quei le ǘnabutimaabei, le agúmadijabei,
    lúnti ítara lan quei le esériwijabei.
  clu-clu: Piro kanindo tana bukun pario dan. Ay kon sino kanindo ang may mataas nga
    katungdanan sa tanan, tana ang dapat magpaubus. Kag kon sino kanindo ang nagadomara,
    tana ang dapat magsirbi.
  swh-ULB: Lakini haitakiwi kabisa kuwa hivi kwenu ninyi. Badala yake, acha yule ambaye
    ni mkubwa kati yenu awe kama mdogo. Na yule ambaye ni wa muhimu sana awe kama
    atumikaye.
  tpt-NT: Pero uxiknan jantu chun kꞌamakꞌakꞌantꞌik. Va knajun yu apalay ay junita
    yucha kaval tacha yu apalay lakatꞌuniy. Yu lhinajun, yucha kaval tacha qayntaun
