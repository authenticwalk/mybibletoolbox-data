verse: LUK.022.040
translations:
  kpx-kpx: Iale abu keve velehovoge Iesuu namigevei avoe, “Guligulilahalive elike
    vaveve toelau laemo lohoge la bae kemo dobuluvilivebene.”
  okv-H: tiri ta puvuto enana ta degi ke einge ena “Satan na ungo engeka aisuja avoeto
    pari evujo,” ainge eto
  tbo-tbo: Hougana hau oya hi laugeleta po a hewahewali ugolihi i baha i pa, ‘Ona
    lupali po apega ludadana ona wialonihi.’
  mal-C: അവിടെ എത്തിയപ്പോൾ അദ്ദേഹം അവരോട്, “പ്രലോഭനത്തിൽ അകപ്പെടാതിരിക്കാൻ പ്രാർഥിക്കുക”
    എന്നു പറഞ്ഞു.
  grc-SR: Γενόμενος δὲ ἐπὶ τοῦ τόπου, εἶπεν αὐτοῖς, Προσεύχεσθε μὴ εἰσελθεῖν εἰς πειρασμόν.
  bgc-bgc: उस जगहां पोहुच कै उसनै चेल्यां तै कह्या, “प्रार्थना करो कै थम परखे ना जाओ।”
  khz-khz: Vonai gekwarato, ne Iesu na evaikilarato, netiwato, “Pio rapali, pe veripagani
    ai ragai pio moira.”
  deu-TKW: 'Da er aber zur Stelle gekommen, sagte er zu ihnen: betet, daß ihr nicht
    in Versuchung fallet.'
  zsr-NT: 'Catiꞌ guladxinëꞌ niꞌ, rëꞌ lequëꞌ Jesús, rnëꞌ: ―Gul‑lidzëꞌ Dios, gnábiliꞌ‑nëꞌ
    cui gataꞌ latj siꞌ bëꞌ lbiꞌiliꞌ tuꞌ xöhuiꞌ.'
  lin-lin: 'Tango akomaki na esika yango, alobaki na bango : — Bosambela mpo ete bokweya
    te kati na komekama.'
  hns-NT: 'Tab djab oelog hoewa pahoetjal, tab oe bolies: „Toelogke tjaahie praatna
    kare ke, nahie to toelog bahakaawal djaihe.”'
  noa-E: Mag wëtwia ich Ayag jëeujem aig bardʉtkhabaimaawai ich khapeenag, —Ẽwandamag
    jëeubat ajim anʉm, dösãtag ʉdʉraa pãach phũrreu aupiba mʉ dʉ̈ita ubʉ wënʉrraag.
  eng-EMTV: And having come to the place, He said to them, “Pray that you may not
    enter into temptation.”
  mib-NT: 'Te nuū ni jínū yā yūcuán, te ni cahān yā jiín de: Cacān tahú rō jijnáhan
    ró jéē chindéé ñáhán yá rohó jéē ma sáha ró cuéchi núu coto ndee jeneé róhó, achí
    yá.'
  lif-NT2: खे़प्‍मो ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “हङ्‌साॽमाओ मे़ध्‍ये़ॽइगे़न्‍ल फाॽआङ्
    तुवा चोगे़म्‍मे़ॽओ॥”
  xnj-xnj: Pehahikili pandu pala akavajovela vawuliwa vaki, “Muyupayi, mukoto kuyingila
    mukulingiwa.”
  mmx-mmx: Se diga rupot ap mo loxot, neni ga lok tidi, “Mina sing kusu mi noxo subu
    at loklok tong.”
  cbr-NT: 'Anu cuanx bëbatancëxun ca Jesusan aín ''unánmicë unicama cacëxa: —Ñu ''atima
    ''atin rabanan camina mitsu bërúanun Nucën Papa Dios ñucáti ''ain.'
  tee-NT: 'Chai acsni tacha''alh junta akts''iya ixta''astacnan pus ju Jesús ajuni
    ju ix''amamaka''ui: ―At''ach''ivinint''it ju Dios ni jantu cata''okxchok''oyan
    ju lhacaticuru.'
  eng-LSV: and having come to the place, He said to them, “Pray to not enter into
    temptation.”
  cak-NT: 'Y cuando xe''apon, xu''ij chique: Tibana'' orar y tic''utuj che ri Dios
    chi quiri'' cuando jixtojtobex, man quixtzak pa mac.'
  pah-NT: 'Ovahemame pevo Jesus''ga ei g̃a pe: —Penhi''ĩ ti Tupana''ga pe. Pe''ji
    ti ga pe: “Ore poko ti torokote''varuhupotaryme ti.” Nahã ti pe''ji Tupana''ga
    pe, ei Jesus''ga.'
  sja-NT: 'Mama panadak''ãri, ichia ãramaa mãgaji: —Ɨt''aa t''ɨ̃́tɨ p''ek''au k''achiade
    baaipiamaapa.'
  xed-xed: Manda ɓhadaghatani da tsa vli ya, «magawamaga ta duʼa kada kwala kuni ta
    zləmbuta dzəghaghunar skwi,» kaʼa nda həŋ.
  mks-NT: 'Ta tá sa̱ na̱xi̱nu̱ co̱o na cán já na̱cachi a já xi̱hi̱n ná: —Ca̱ca̱ ta̱hví
    ndó nu̱ Ndióxi̱ já ná a̱ ndícava ndó nu̱ú cua̱chi tá ná coto ndojó tiñáhá ndo̱hó
    —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Ma iga me tange ta di, “Mu na sasaring waing pa mu nale puko be ta harwalar
    na tupas mu.”
  bmu-bmu: Öŋgöba miaŋgöreŋ aŋgota kewö jii mötket, “Esapesapnöŋ et eŋgubapuköra mönö
    köuluk nup meme.”
  dgz-dgz: Ap mepe tauane anega wadiamon, “God inap mup wan dim dim da pusia warupepi
    tawa.”
  eng-GNV: And when hee came to the place, hee said to them, Pray, lest ye enter into
    tentation.
  zaa-NT: 'Bitsina'' díbée nía nna rèe cabi: Liguni oración para qui''ni làa ìnnia
    le le'' ttu prueba nu labí ccani le gúchia li ą.'
  eng-WEBSTER: And when he was at the place, he said to them, Pray, that ye enter
    not into temptation.
  guh-guh: 'Jesús pijajivi itsa barëpata bajarapatsutojumabelia, Jesús jumaitsi pijajivijavabelia:
    —Pacajamatabëcueneëjëbiana raja dovathi pejamatabëcueneta. Pavajëtaponare aeconoxae
    Diosojavabelia paneajamatabëcuenesaënexa panecopabiyaniva patanejumecovënëtsijavamë,
    jai Jesús.'
  bon-bon: Tabe liba teeme singi puupu ne joomlige, piba teebibine jejemige egä, “Acejiyame
    ne ewejaneye egä weene apicetnera cabu ca lica pagege atrametna.”
  nhw-BL: 'Huan quema ajsitoj nepa, quinilhui: ―Ximotlatlajtica ica Toteco para amo
    anmechyoltilanas tlajtlacoli.'
  mgw-mgw: Paaikite kwo ngaabakia, “Mulu'bange Nnu'ngu' mwakaneyingya mumapayilwo.”
  swh-ONEN: Walipofika huko, akawaambia wanafunzi wake, “Ombeni, msije mkaingia majaribuni.”
  wbi-wbi: ye vafikile akavavula, “musuumaghe neke muleke kukwingila mungelo.
  bba-bba: Ye bɑ turɑ yɑm mi, u bu sɔ̃ɔwɑ u nɛɛ, i kɑnɑru koowo kpɑ i ku du kɔkiribu
    sɔɔ.
  eng-KJVCPB: And when he was at the place, he said unto them, Pray that ye enter
    not into temptation.
  kgk-NT: 'Ogwahẽ-ma jave oho-ta ha-py oiporavo hagwe-py, ha''e he''i: —Pejerure Nhandejáry-pe
    pono eremondo nde resa ne mbojejavy uka va''e-rehe, he''i.'
  waj-waj: 'Vuduu ivo oro ivau varuduu ari ngiaammuauya vuduu rikioo ivo iya tunoo:
    Iinno teeraivo ngii iinno taanaraivo ngiiisi nninarainnoo tida yaaku varaatee,'
  ekk-PKP: 'Kui nad kohale jõudsid, ütles ta neile: „Palvetage, et te kiusatusele
    järele ei annaks.“'
  mpx-mpx: Sauga hi na hi vin, inoke i baek elal i ba, “Nuku awanun yaka bahi lawakik
    kaiwena ge nuku sosogu.”
  wbp-wbp: Ngulalu yukajarni, Jijaji-jana wangkaja nyanunguku kurdungurlu-patuku,
    “Juju Ngawungku marda kapu-nyarra jurnta kanyi nganta nyurrurlaju ngajukuju. Kuja-kujakuju,
    Kaatukujulurla wangkaya warrarda yungu-nyarra warrawarra-kanyi.”
  luo-luo: Kane ochopo kanyo, nowachonegi niya, “Lamuru mondo kik udonj e tem.”
  nhe-NT: 'Huan quema ajsitoj nepa, quinilhui: ―Ximomaijtoca ica Toteco para ax inmechyoltilanas
    tlajtlacoli.'
  aii-aii: 'ܘܐܝܼܡܲܢ ܕܡܛܹܐ ܠܹܗ ܬܵܡܵܐ، ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܨܲܠܹܝܡܘܼܢ ܕܠܵܐ ܥܵܒ݂ܪܝܼܬܘܿܢ
    ܠܓ̰ܘܼܪܵܒܵܐ.“'
  esk-NT: Tikitñamiŋ taruŋa nipliutiniġai, “Agaayulusi ukpiqsrisaiŋitchumausiḷi uuktuaqsiugupsi.”
  msb-msb: Pag-abot ninda didto nagtugon siya, “Mangadyi kamo agod dili matintaran.”
  cpa-NT: 'Mi³ma²na²dsiég¹dsa, ca¹juúh²dsa, ca¹tsáih¹dsa dsa² quianh³dsa: ―Hlanh¹³
    hniah¹² Diú¹³ hi² tsa¹tiáh¹ hniah¹² dsag³.'
  dso-dso: ଆରି ସେ ଜାଗାଇ କେଟିକରି ସିସ୍‌ମନ୍‌କେ କଇଲା, “ତମେ ପରିକାର୍‌ ପାନ୍ଦେ ନ ଲାଗାଇ ଅଇବାକେ
    ପାର୍‌ତନା କରା ।”
  meu-meu: Una gabu ai e kau, bena ia ese e hamaorodia, eto, Ba ḡuriḡuri, hedibaḡani
    ese baine butumui tao na garina.
  yva-NT: Arono unanta no Pukamo Saitun, Yesus po raura nanto Apa arakove mai pare,
    “Wasambayambe indamu vemo ana mo wasatopane mo wasakep inya!”
  dgc-dgc: Ey kédemét de sa, éy kinagi ni Jesus du alagad na, a “Manalangin kam, monda
    éwan kam madaig na mangpuhuba dikam.”
  zpm-NT: 'Bdziṉ zho ga, rëbchaa me lo zho: ―Goḻnab lo Dios gacnieṉ me to, zeeṉa yquiild
    meṉdox to.'
  hix-NT: Àsna àtehe katxho na rma totxownà hatà. Àto tehtokonye, onà wyaro nkekon
    hatà, Txesusu, àwyanye. Khoryenkom yakoro orwonàmtxoko, anhà nkukmahtor me oyehtxoho
    menye, kekon hatà, Txesusu, àwyanye.
  sim-sim: Am telemba orok li lawuhu ormu sawera, �Jir Avuin ji saweka. Las avak jeikayenda
    jihik si talanak ji takatukuyinda ngashi.�
  npi-ULB: जब तिनीहरू आइपुगे, उहाँले तिनीहरूलाई भन्‍नुभयो, “प्रार्थना गर ताकि तिमीहरू
    परीक्षामा नपर ।”
  cgc-cgc: Pag-abot danen naan ta iran na pailingan, ambal Jesus ta iya na mga tinudluan,
    “Mangamuyo kaw aged dili kaw mapirdi ta pagtilaw na mabot ki kyo.”
  tim-tim: Âgâm malewân arim hin dâm makyeŋgiep, “Bâleŋande mem katyekbopgât in tatmâ
    Anutu ulilaŋŋet.”
  yor-yor: Nígbà tí ó wà níbẹ̀, ó wí fún wọn pé, “Ẹ máa gbàdúrà, kí ẹ̀yin má ṣe bọ́
    sínú ìdẹwò.”
  wos-wos: Ye wun hafwambu xaakwa dé diré wa, “Guni Godré wakwexékétanguni, dé guniré
    yikafre hurundét guniré hurukwexé joo xakundémboka.”
  emp-NTPO: 'Araa jũẽsid̶ad̶e Jesuba ãdjía jarasia: –Ãcõrẽa iwid̶id̶adua mʌ̃ igarad̶a
    amaaba.–'
  eng-F35: When He came to the place, He said to them, “Pray, so as not to enter into
    temptation.”
  ind-ind: Setibanya di tempat itu, Dia menyuruh mereka, “Berdoalah terus supaya kamu
    masing-masing tidak berbuat dosa ketika dicobai iblis.”
  pes-OPCB: 'در آنجا به ایشان گفت: «دعا کنید تا وسوسه بر شما غلبه نکند!»'
  mpt-mpt: bianiba baabenea Gululame ibo dlamatemea kukub misiamo nanimibo misiam
    kesoa ibo beten kemine ge baabenea
  ssx-ssx: Koto alena꞉ opolo a꞉pa ipikana꞉ma꞉ mo disaipolo haliweki pa꞉ta꞉ alota꞉
    La handa꞉la꞉ ekima꞉ iki mea lopaama꞉na꞉ yeni wopu pia꞉pa꞉peke.
  mkl-mkl: Iyi ɑ̀ to inyɑu, ŋɔi í sɔ̃ ŋɑ í ni, i ce kutɔɔ ŋɑ ku bɑ i mɑɑ̀ dɑ́si kulɛlɛi
    inɛ ŋɑ.
  gaq-gaq: ଆତ୍‌ଅରିଆ ପାଙ୍ଗ୍‌ଚେ ଜିସୁ ସିସ୍‌‍ଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ପେଇଂ ଜେନ୍ତିକି ପରିକ୍ୟାନ୍ନିଆ
    ପେଲଃ ଆତେନ୍‌‌ସା ପାର୍‌ତନା ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: He bessaa gakkida wode “Paacen gelonna mela woossite” yaagis.
  unx-unx: ଏନ୍‌ ଠାୟାଦ୍‌ରେ ସେଟେର୍‌ୟାନ୍‌ଚି ମେତାଦ୍‌କଆଏ, “ବିଡ଼ାଅରେ ଆଲ୍‌ପେ ଉୟୁଗଃକା ମେନ୍ତେ
    ବିନ୍ତିପେ ।”
  gah-gah: 'Olivi agokaloka vo alí nolike izegipala zuha láa loko lo kimimó: Lekeza
    imaneló miniki lekemekú milatakumú gopa okatune liki Ómasiloka liki minalo.'
  lcm-lcm: Au, kianla serei si oring ang na kala antok iria, “Mi ago i sokotuk vei
    atoktokngai ka luk imi.”
  aer-aer: Nhenge itne apmere yanhe ikwere irretye-alhemele, Jesus itneke angkeke,
    “Arelhewarraye, Ngkarteke angketyeke rarle arrenhantherrenhe atnyenetyeke, arrentye
    Satan-ele arrenhantherrenhe uterne-ketye ayenge imperle-alhetyeke.”
  qvc-NT: 'Chayman ch''ayashpaqam, paykunata nirqan: —Dyusman mañakuyllapa, ama tyintadu
    kanaykillapa, nishpa.'
  tgl-ULB: Nang dumating sila, sinabi niya sa kanila, “Ipanalangin ninyo na hindi
    kayo matukso.”
  cbs-NT: 'januxun jatu yuikin: —Matuki chakabu jikiaya man kaneyamanunbun Diosun
    jau matu medabewanun uxama jabe janchakanwen— jatu watan'
  xtm-NTPP: 'Nuu ni kenda koo de ji''in ya ma, te jiña''a ya: ―‍Jin kakan‑ta''vi ni
    nuu Su''si ma, sukan‑va''a ma ska''an ña''a tachi ma ja jin sa''a ni ja u''vi
    ma ―‍kúu ya jiña''a ya.'
  nnq-nnq: Paika kwenio ngabalengela, “Nng'ongalele kupala makalondoigwaje.”
  bao-NT: 'Toopʉ eagʉ, o biro cʉ̃jare ĩiupi: —Ñañarije ca bii buiyeerijere jãa tiire
    ĩirã, juu bueya —cʉ̃jare ĩiupi.'
  san-ORI: ତତ୍ରୋପସ୍ଥାଯ ସ ତାନୁୱାଚ, ଯଥା ପରୀକ୍ଷାଯାଂ ନ ପତଥ ତଦର୍ଥଂ ପ୍ରାର୍ଥଯଧ୍ୱଂ|
  rmn-rmn: 'Кана алэ ко тхан, о Исус пхэнляс: — Манген э Дэвлэс, тэ на зумавдён.'
  huv-NT: 'Wüx tapeayiw quiaj, tasaj minipilan nej: ―Itüniün ocueaj Teat Dios, ngana
    aleaic marang wüx imbasan nimeech ―aj nejiw.'
  otn-NT: 'Mi̱ zømp''ʉ ha ja ngue da̱ zømp''ʉya, bi ''yɛ̱mbyø xädi: ―Da̱mi̱ mat''Oja̱hʉ
    ya. Nu̱''mø hi̱ngá̱ mat''Oja̱hʉ, ntha̱mbɛ̱ni̱tho hi̱nda̱ gue''a̱ gui ''yøthʉ.'
  nop-nop: Wosuwaaŋ yeniŋguk, “Tigene tikamanda gineŋ gweheyeeŋ maneeneŋ doktiŋa ninadi
    kwanai tineŋ.”
  obo-NT: To id inguma ron sikandan dutun, mid ikahi sikandin to, “Dasaa kow amoy
    dii kow od kopiyod diyot kodpuung to saa.”
  kca-kca: 'Тŏхи йŏхәтмеԓ кемән, Иисус ԓывиԓаԓа йастәс: "Пойәкщаты, атәм хўщәпсайа
    ԓуԓән ӑт aт питсәты".'
  cak-ENT: 'Y tok xe''apon c''a, xbij cheque: Tibana'' orar y tic''utuj chin ri Dios
    richin que tok nyixtijox man quixtzak pa mac.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤳᤋᤢᤛᤡ. “ᤜᤱᤛᤠ᤹ᤔᤠᤀᤥ ᤔᤧᤎᤩᤧ᤹ᤀᤡᤃᤧᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤢᤘᤠ ᤆᤥᤃᤧᤶᤔᤧ᤹ᤀᤥ॥”
  mie-NT: 'De tá nī nquenda yā ñúcuán, de nī ncāhān yā jíín dē: Cācān táhvī ndá nú
    jā chindeé yā ndóhó jā má sāhá nú cuāchi tá coto túnī jānēhén ndóhó, ncachī yā.'
  san-TIB: ཏཏྲོཔསྠཱཡ ས ཏཱནུཝཱཙ, ཡཐཱ པརཱིཀྵཱཡཱཾ ན པཏཐ ཏདརྠཾ པྲཱརྠཡདྷྭཾ།
  qve-NT: 'Chay moqoman chayaruqtinkun Jesusqa niran: —Diosmanta mañakuychis, sasachakuykunaña
    hamuqtinpas, huchaman ama urmanaykichispaq, nispa.'
  pao-NT: Soo Te Pabe'e yise mee mu netamma, “Mu sakwa nanesootuhi. O'no mu ka sutakoo
    mumme nemooaka mu gi oo-ma nakatzabedooa.”
  cbu-NT: 'Kuseeru, Isussha: Apanllpat tsiyatangtsa; Yashing'' siyaa kasiyantspa;
    tárangu.'
  usa-usa: 'min-áúkápáq iréna Îtuma wení iyápó-annama maará-tima-yimikaiye: “keráwáqá
    Áánûqtukaq nunamummá kétiyana keráwáqá makáqma aónai-yataakoma keráwáqá íma makáqma
    aónáíno.” téna tiráiye.'
  soy-soy: 'Kɑpi kɛlõ kɛ̃ n tuipɔ, uu pi mɑɑ rɛ: Ani yɛ kɛyómɛ yɑ́ɑ́si ɑ́ni kɑpɛ
    nɛ pipeikɛɛ kɛ́mɛɛ ń loó nnyɑ.'
  hui-hui: Ti hari weagoria anda pu howa Yasuhanda ibunaga talima piaga biaruhondo
    lalu, Ko ngagome tí ko mo bia holigo Ngode Datagaliwabehondo bi lalu halimu, lene.
  amf-amf: Ogotear kenin yeskenka Yesus kena “Taysate yeam siyonsa iinte arsente yenin
    ardoamadettsi Barjoam miskee” ki hamade.
  quc-NNT: 'Aretaq xeopan jela'', xub''ij chke ru tijoxelab'': Chib''ana orar rech
    man kixtzaq taj aretaq kixtaqchi''x che mak, —xcha chke.'
  dob-dob: Sena nina ꞌena simai ga Yesu ꞌina tononoyao ꞌieonedi, “Wada sidasida Yaubada
    ꞌena be ꞌenega geyaꞌabo Seitani ꞌitootoomi.”
  wrs-wrs: '@see-verse:LUK.022.039'
  mca-mca: 'Ma'' qa yamets pa''aj pakha'' i''nji''ji'', qa yit''ijets hekhewe''en:
    —Iyiini''ƚha, hats''inha qu'' nite'' neqenijani''iƚ ej na'' witaqjaajinkeye''j.—'
  kiw-kiw: Ka ruu aaꞌo mati-da iereedeeꞌai-da, ruu-ro aaꞌoi-ka rii-do, “Irudemeumo,
    mabu erematuhuti ooꞌui-da, riꞌo iiraahio toe-ka.”
  tzo-TZC: 'Cꞌalal icꞌotique, ti Jesuse jech laj yal: ―Taic me ta cꞌoponel ti Diose
    yoꞌ mu xastsaloxuc ti pucuje ―xi.'
