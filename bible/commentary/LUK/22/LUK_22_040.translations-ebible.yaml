  nko-NT: Brɛ́á bowie ɩnʋ á, ɔlɛbláa amʋ́ ɔbɛ́ɛ, “Mlɩkokoli Bulu, mɛ́nɩ mlɩmóowie
    ɩsɔ́kɩtɔ.”
  bsn-NT: 'Tojʉ ejacõari, ado bajiro ĩnare gotiyuju Jesús: —Vãtia ʉjʉ Satanás ĩ yirotisere
    yicõari, “Dios ĩ bojabetire yirobe” yirã, Diore sẽniña —ĩnare yiyuju Jesús.'
  pib-NT: Wa wane rapokinitkana, Wale wane chinna, “Gagjigognetanu gma yantaletikotupa.”
  wiv-wiv: Kamana ki bele na palaka kua, ia tania ni dia, “Miu lotu kete beta miu
    kata poke na parakilakilanga.”
  reg-reg: Bhejile bhakinga Nabhabhwila ati, “Musabhwe mutaja kwingila mumalegejo.”
  mlh-mlh: Oo roperu iŋi yajiya, “Eesoigo egu waki ŋabeiŋ ore oŋgawowosi gio baniŋ.”
  gof-ENT: ሄ ቤሳ ጋኪዳ ዎዴ «ፓጬን ጌሎና ሜላ ዎሲቴ» ያጊስ።
  aau-aau: Hiy yier serey hiy-ousne menkin, hme kiy-me, “Homkwe God se sehe mesopok
    e, sa homkwe leykawn mon makuayk sa-kuayk pa ka lwak.”
  tvk-tvk: Melele xa laduxoh rute ak, Iesu biteni mi xil bit, “Xamim ti musis tengan
    munamot ti e melele xa sakpisien xil imei mi xamim.”
  prf-NT: Dikona a dumemát dán hidi haud ay kinagi ni Jesus dikodi, “Magdasal kam
    tánni awan kam madaig nen toksu.”
  auy-auy: íyúwana Ísu simátimena séna waántáwanko tísai úmai isánae-aai kempáꞌá sifáínifo
    Maníkómpá inaí seró séna
  tbg-tbg: Mini orurero viva nai vaintinavu tiva nimiro tiharo, Ne Sataanira uva iriha
    qora kaiqa varaarorave tiha, Kotira aareha variate, tiro.
  hub-NT: 'Tuma jeaa Jesús nina unuinatairi ainan chicharuk: “Iwanch waitkarmakai
    tunau takasairum jui pujusrum Yuus auju pujutarma”, tusa tinaiti.'
  hmo-hmo: Unai gabu dekenai idia ginidae, vadaeni idia dekenai ia hamaoroa, ia gwau,
    “Do umui guriguri, dibagani ese umui do ia abia garina.”
  big-big: Keya puwili paka waberek mizagilege lewagelawekke pugu puwiliyegi pelik
    yeiya, Pelege waberek mizi, inuwayegi yang keleyiweki lewagi piyengko inuwa kawiye
    walibene keleya nelegi, yeiya.
  gux-G: Wan ya yogu k u maadi ya jaan mani k daa kua bbida nni bigili nni.
  cnl-NT: 'Ma²ca¹dxóo¹ núu²³, ca²³jua''³ ca²³sɨ''²³ dsa³ quien³²: ―''Ne''² rɨ²lʉ́²ra''³
    quia̱''n²na''³ Dios ''e³ la²³ ''a²³jia''³ rɨ²³te''n²³na''³ ''e̱''³ lá³ je² juø''²
    rɨ²jmée²ra''³ ''e³ xa³ dsoo² quien³²na''³.'
  zar-NT: 'Cateʼ bilaʼdxinëʼ niʼ, Jesús rëʼ légaquiëʼ, rnnëʼ: —Buliʼlídzëʼ Dios, inábiliʼ-nëʼ
    cabí gataʼ lataj siʼ bëʼ tuʼ xihuiʼ libíʼiliʼ.'
  kde-kde: Pahwikile aneko nkuvahaulila vakuhundwa vake kuchidoni, “Yuwanga, uchinga
    pamumbelingwa munatende masambi.”
  ata-ata: Aneꞌi milai mixali no laꞌolu ne, la Anu muvikalaneꞌi aloxo ꞌo, “Ngaxolu
    mo ngakilaka, mo sou tovotovo uxalisinge, io utaloxonixinge uasi.”
  qvw-NT: 'Chay ulüman ćhälulmi Jesus nila: “Diosta ruygaculcay cay śhamü llaquicuycunäćhu
    callpawan śhaycapäcunayquipä” nil.'
  nfa-nfa: Dꞌai nèi, Yesus peka dènge si, “Miu hudꞌi sabajꞌa ku, ho baku lèke dadugu-rariu.”
  tnp-tnp: Kəni nian in təmuvən mətəuarus=pən əha ikɨn əha, məni=pən kəm lah məmə,
    “Onəkotəkeikei məutəfaki məmə nati kəti otəsəfən-əfəniən kəm təmah.”
  urd-urd: वहाँ पहुँच कर उस ने उन से कहा, “दुआ करो ताकि आज़्माइश में न पड़ो।”
  hot-hot: Yisu hayô loŋ êŋ ma hanaŋ hadêŋ thêlô nena, “Noteŋ mek ek miŋ nônêm yak
    ba nundum kambom ami.”
  mqj-NT: 'Saei langngan tanete, nakuamo Puang Yesus lako passikolana: “Ma''sambayangkoa''
    indana taloikoa'' passudian umpogau'' kasalaan.”'
  rus-SYN: 'Придя же на место, сказал им: молитесь, чтобы не впасть в искушение.'
  mbh-mbh: Ma o velpola nge wop aken, ma i ria or ve, “Aro thomu o nong mo o mothong
    tova o matu nge tongporumong.”
  bdd-bdd: Tupwaina ꞌoina sinaoma, ta Yesu ꞌana tomuliyao ꞌihegwaediya, “Waꞌahwaꞌahwanoi
    Yehoba ꞌoina ma ꞌoinega sahena Seitani ꞌitohotohogemi.”
  cbt-NTPO: 'Inaquë canconpachinara: —Yosë nontoco'' iyaro''sa'', ama sopai minsëinquëmaso
    marëhuë'', itërin.'
  rmy-SERVI: 'Кала вонэ авиле пэ кодэва тхан, Исусо пхэнда: — Мангэнпэ, соб тэ на
    авэн тумэ зумавдэ!'
  srn-NT: 'Di Yesus doro drape A taigi den taki: “Un begi fu un no kon na ini tesi.”'
  cta-NT: 'Nu loꞌo ndyalaa nguꞌ ca biꞌ, liꞌ nacui̱ Jesús jiꞌi̱ nguꞌ: ―Chcuiꞌ ma̱ loꞌo
    ycuiꞌ Ndyosi Sti naꞌ chaꞌ ná tyiji̱loo nu xñaꞌa̱ jiꞌi̱ ma̱ ―nacui̱.'
  bqc-SIM: 'Kɛ́ à kà gu pↄ́ àlɛ gɛ́u, a ònɛ́: À wabikɛ kɛ́ ásu fu yↄ̃awao yã́i.'
  tcz-CHONGTHU: Hia chun amaho aseipeh in, “Taovun, lhepna a nalhah lou nadiuvin,”
    ati.
  mar-mar: तेव्हा त्याठिकाणी आल्यावर त्याने त्यांना म्हटले, “तुम्ही परीक्षेत पडू नये
    म्हणून प्रार्थना करा.”
  snp-snp: Ege wato, ido ebawalo yama o fedeto ege-ege moinamo we eti logimami, Linate
    ya mona nosámami yakafo kepa mele ledageto ya lumu fou lotenune, loti Goti ya
    loumutiko minalo, loto logimaiye.
  isl-isl: 'Þegar þangað kom sagði hann: „Biðjið Guð að þið fallið ekki í freistni.“'
  spy-NT: Kumii wōlooto, kumwoochi rubiikyii kule, “Māchāktōōs ōsooyē simōō-āsyi keey
    tyēmuutēk.”
  xnn-xnn: Inomdanda pay danat kanan ken daida, “Menlowalo kayo tasiyay adi kayo kadolog
    ay menbasol.”
  mwe-mwe: Bhakaikanganeje kweneko gubhaalugulilenje, “Mwaajuganje a Nnungu nnajinjilanga
    mmalinjilo.”
  tte-tte: Yo saugana iyawatagili dedeinane koina iwalo kolili iba, “Wakawanoi Yaubada
    koina na tabu kwabebeku woya koina.”
  tcs-tcs: Ane wen dempla bin kese dat ples, Zizas bin spik po dempla diskain, ‘Yupla
    mas prea po meke yupla strong so nating go kam po teste yupla ane meke yupla poldaun.’
  hlt-THB: Ami pha awh, cekkhqi venawh, “Syknaak ak khuiawh am naming tluknaak aham
    cykcah lah uh,” tinak khqi hy.
  soq-soq: Mo wadi Olib osowe Iesu aleidiawo wimono me diamone wanase, “Rauparitonuna,
    e rubu ema iedia bedewe omena sawa!”
  qub-qub: 'Chayaycurna apostulnincunata niran: «Tayta Diosta mañacuy Satanasta ichipänayquipaj»
    nir.'
  att-att: Á labbè da tán, kinagi ni Apu Kesu nira, “Makimállà kayu kâ Namarò ta melillì
    kayu sù narákè nga mamarubá nikayu,” kun na.
  bki-bki: Mia bogo napano aba aboru ea vio napano Yesu jo ban eaio, amijilimebi eaio,
    naruei naio ber kalo berinavo “Kamiu monoka kubolkouo tulaka ka mia jukuano nalo
    ala re kamiu kuvijoru.”
  bqp-bqp: 'Kũ à kà gu kũ àtɛn gɛ́n, à pìńnɛ: À adua kɛ de ásun fu yↄ̃ogwanaaaro.'
  mcp-mcp: 'Ja bwə́ mə́ kə wɔ́ɔ́s kʉ́kʉ́l jɔɔŋg dɨ́ yí, Yésus mú cɨ nə *ompwíín nə́:
    «Jəgʉlagá nə Zɛmbî, bɨ bə́g kú biil mə́bwə́bʉ́lánʉ́d.»'
  hat-hat: 'Lè l'' rive, li di yo: Lapriyè pou n'' pa tonbe anba tantasyon.'
  npl-NT: 'Ijkuak okalakitoh kan olivostepetl, Jesús okinmili itlamachtijkawah: —Ximotiotsajtsilikah,
    para amo manomechyoltilana n tlajtlákoli.'
  bgg-bgg: Ithek ji pha ithua hà thog mage shii, ai è ithek shii yao, “Nathek shii
    chuajan hà achiih yi pha sia bo.”
  eng-TCENT: When he came to the place, he said to them, “Pray that you will not enter
    into temptation.”
  eng-BSB: When He came to the place, He told them, “Pray that you will not enter
    into temptation.”
  cpu-NT: 'Ikanta jareetaiyakani janta, ikantapaakeri iriyotaane: “Pamanaiyeni eeroka
    jaka inkempoyaaventaitantyaamiri otzimikari inkenakaashitakaityaamiri.”'
  san-ASM: তত্ৰোপস্থায স তানুৱাচ, যথা পৰীক্ষাযাং ন পতথ তদৰ্থং প্ৰাৰ্থযধ্ৱং|
  tac-NT: '''Lige sebasa alé rabori anele: ―Tániwa iwérali Onorúgame napurigá ta neyúrimala
    Remónisi na''tálila.'
  eng-WEBPB: When he was at the place, he said to them, “Pray that you don’t enter
    into temptation.”
  gfk-H: Ma ing ga hanuat kaia, ga tangai ta dal, “Mutal na sasaring waing pa mutal
    naga puka ing bia ta harwalaam na haan tupas mutal.”
  viv-viv: Ada ahe hiyemu-yo gigahedi gigayo, “WanaveꞋoveꞋoꞋola be keke aladibidibi
    againe wanaluku.”
  yao-yao: Paŵaiche pelepo, ŵaasalile ŵanyawo, “Mpopele kuti nkajinjila nkulinjikwa.”
  tgp-tgp: Ale mara mo kakau jara atu mo verea isara mara, “Ha usiusi matan vara ha
    pa sopo jovi na vaihite.”
  auc-NT: Æi cöwë nänö æi ongöñömo pöninque tömënäni ïnänite, —Mïnitö ñöwo Wængonguï
    ingante nämä beyænque apæ̈nedinque, Mönitö wïï wënæ wënæ cæïnëmöni bacæmönimpa,
    ante apæ̈needäni.
  kbc-NT: Niɡ̶ijo niɡ̶icotedicogi niɡ̶ijo lemaanigi meitedibige, odaa jeɡ̶eetediogi
    niɡ̶ijo anodiotibece, “Ipokitalo Aneotedoɡ̶ojitiwaji me daɡ̶a ikateda mawii ane
    beyagi nigetiɡ̶adicini.”
  bmh-bmh: Go uzan beteimai, gonug guzenai awareun, “Ag umkoskos Uwait auran, Satan
    nug ag i polumaramau.”
  ctu-BL: 'Che'' bʌ tsa'' c''oti Jesús ya'' ba'' yom ajñel, Jesús tsi'' subeyob: Cha''lenla
    oración cha''an ma''anic mi la'' jac'' la'' pʌyol ti mulil.'
  meq-meq: 'Tə ndisl naha a ɗəma na, Yesu a gwaɗatay: «Ɗuwulumay me a Mbəlom hərwi
    ada kâ dəɗum a masəpete i Fakalaw bay.»'
  noa-H: Mag wëtwia hich Hayag jëeujem haig bardʌtk'abaimaawai hich k'apeenag, —Hẽwandamag
    jëeubat hajim hanʌm, dösãtag hʌdʌraa pãach p'ũrreu haupiba mʌ dʌ̈ita hubʌ wënʌrraag.
  alp-NT: Eleki kena esi luake me ulate mere hoko Yesuse Ibeteke lokosi be, “Imi kotie
    loko Alla leke imi supu teheke bei ro tiaru esi elake, imi ono dosa mo.”
  san-VEL: tatropasthaaya sa taanuvaaca, yathaa pariik.saayaa.m na patatha tadartha.m
    praarthayadhva.m|
  kbq-kbq: Jisasi'a ana agonare uhanatiteno, amanage huno zamasami'ne, Nunamu nehutma
    reramehe'zama esigetma evuoramiho.
  kbh-kbh: 'Choca tmojánashjajna ora, Jesús tojanë́yana: “Bëngbe Bëtsá moimpadanga,
    bacna soye jamama ndoñe chacmondócochënguama ca.”'
  ron-LSB: 'Când a ajuns la locul acela, le-a zis: “Rugați-vă să nu intrați în ispită.”'
  pon-pon: 'I lao lei on waja o, ap kotin majani on irail: Komail kapakap pwe komail
    de ko on nan jonejon.'
  nhe-BL: 'Huan quema ajsitoj nepa, quinilhui: ―Ximomaijtoca ica Toteco para ax inmechyoltilanas
    tlajtlacoli.'
  sps-sps: Nainy te ruak Ya tana pan na aya, Ya tsue to tsuri, “Ami ma faakats kat
    non sana foka iny tanaf naa me a fagotsiny matuami.”
  wnc-wnc: Siwan kusika keu wa komune kundokenga anzing yanikut, “Ginda tumuk wam
    yanong. Sanga gin pasiwa sinangata ginde apsak,” ngang yanikut.
  bus-bus: 'Kɛ̀ à kà guu kɛ̀ èe gaan, à bèńnɛ: À adua kɛ lɛ àton fu yↄ̃agwanaaro.'
  gub-BL: Uhem uker haw pe wà. Uze'eg Zezuz wanupe. — Peze'eg tuwe Tupàn pe kury,
    a'e rupi Zurupari nahemu'em kwaw peme a'e nehe, a'e rupi nuzapo kar kwaw ikatu
    'ym ma'e peme a'e nehe no, i'i wanupe.
  imo-imo: Akuna pumbelie yuni yu lombili andolimando nimbei, “Kuro kerimanga nomi
    Satan lino toperope tipe tepa maindo naa mundupili ningo Gote konge teaio,” nimu.
  boj-boj: Oqsib nañu agu beiq di brantosib Yesus na aqa aŋgro naŋgi minjrej, “Niŋgi
    endegsib pailyiy, ‘O Abu, gulbe bei na iga uneq waigaiq.’”
  eng-DRA: 'And when he was come to the place, he said to them: Pray, lest ye enter
    into temptation.'
  knf-knf: 'Wi abanuŋ du dko mënţ aşë ji na baka : « Nadoon kañehan Naşibaţi nawutna
    kajot ţi kaguuru. »'
  san-KHM: តត្រោបស្ថាយ ស តានុវាច, យថា បរីក្ឞាយាំ ន បតថ តទត៌្ហំ ប្រាត៌្ហយធ្វំ។
  arn-NT: 'Fey puwlu ti lelfün mew, Jesus feypifi ñi pu disipulu: —Ngillatumün, femngechi
    tamün wewnoaetew tati kintukaduamchekelu.'
  zas-NT: 'Chi bidxin reeman yagaj, rëbaman loj reeman: ―Gol gurejdx gunab Dios, chitëë
    güün xindxab lëjt gan.'
  ken-NT: Arɛ́, aghati bhɔ bɛ, “Nɨk nɔ́kɔ́ ká mmʉɛt bɛ mbák nɛmɔ nɛ́twɔ bǎkɛ́ kwɛn.”
