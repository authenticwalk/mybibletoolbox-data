    sáwí-tantaaꞌa úwoimo wéraindasafena waántáwanko tísai úmai isánae sínaꞌa
  tbg-tbg: Ihuva minti tivakero Pitaarara tiharo, Saimonio, Saimonio, iriane. Sataaniva
    niara kaiqe te vika avateha tavaare tivaro Kotiva ho mintiane tirave.
  hub-NT: 'Jesús nunasha Pedron ujak: “¡Simónka, anearta! Satanás amina nekapramsattsa
    Yuusan aujsayi.'
  hmo-hmo: “Simona e, Simona e, oi kamonai. Satani ese gwaumaoro ia abia vadaeni,
    emui abidadama do ia tohoa, hegeregere uiti idia botaia, iena momoru kokia totona.
  big-big: Pulaga Yisugu Pitayegi pelik meiya, Simong, Simong, kerewiye, Sadangko
    Anotoyegi yaka nguk meiya kani ni yang keleniweki, yaweleige ngaibokko iwing palewayengka
    kaileyeng kik kik kelemiya logo wazonoyeng wei pilik.
  gux-G: 'Siimɔ Siimɔ cuo a ba: sitaan bua wan kuani i guudiga nni k tindi, nani ban
    yi ledi i dii k ñani u fegu yeni.'
  cnl-NT: '''E³ quie''²³ jo̱³ ca²³lʉ́³ co̱''³ Juii³ra². Ca²³jua''³ ca²³sɨ''²³ Peen²³²:
    ―Muun³², Muun³², mɨ³''ioo³² júu² Satanás ''e³ rɨ²³xíi² rɨ²³ŋɨ́ɨn² ''nee''²³. ''Née²³
    ''ñée² ''e³ rɨ²³gua''²³ ''óo²ra''³ la²³ sɨ³gua''²³ la²³jɨ³ ''e³ ''lʉʉ''² ''e³
    taa''² jee²³² mɨ³¹cuɨɨ³ trigo.'
  zar-NT: 'Gunnë́ʼ caʼ caní Xanruʼ: —Simón, Simón. Buyútsöcaʼ. Chigunaba Satanás tuʼ
    xihuiʼ libíʼiliʼ, para urixi udödi libíʼiliʼ ca nu rurixi rudödi zxoaʼ xtila,'
  kde-kde: Yesu nkuchidoni, “Simoni, Simoni, ngupilikanile! Nanchindenga àyuwite wasa
    wa kunninganga mwenu uchinga annyapulanyange mwenu na Nnungu malinga munu chapepeta
    ngano na mahahi.
  ata-ata: Saimoni, Saimoni, nalomu. Satani mutaliꞌisou Lataua, la anu mupelemasaxanu
    sou lexe utovo uꞌumuꞌumungengi loxo iꞌumuꞌumunu uiti temanu.
  qvw-NT: 'Nilculmi Pedrocta nila: “Ay, Simon, Simon. Trïgu wipyaylla amcunacta camacaycüśhunayquipämi
    Satanaśh alli-allicta wañupacuyan.'
  nfa-nfa: Ka Yesus lii dènge Petrus, peka na, “Petrus. Dhèu aae nidhu neo hia miu
    pacèri nèti Jaꞌa, nuka sèmi dhèu tatai ho hagꞌe eele èto nèti laludhu.
  tnp-tnp: Kəni Iesu təni=pən kəm Saimon Pitə məmə, “Kəsi. Saimon. Ətəlɨg-to lak.
    Setən tɨnətapuəh rəkɨs o Uhgɨn məmə otegəhan məmə in otuva məfən-əfən kəm təmah
    mol nərahiən kəm təmah məmə otəgətun rəhatəmah nəhatətəiən məmə təskasɨk lak uə
    kəpə.
  urd-urd: “शमौन, शमौन! इब्लीस ने तुम लोगों को गन्दुम की तरह फटकने का मुतालबा किया
    है।
  hot-hot: Ma Yisu hanaŋ, “Saimon, Saimon, ondaŋô. Sadaŋ hanaŋ hik Wapômbêŋ liŋ ek
    yani êyôkwiŋ môlô êtôm lovak hayôkwiŋ alokwaŋ te ek ênjê nena o lôklokwaŋ mena
    mi e?
  mqj-NT: 'Ma''kadami Puang Yesus lako Simon Petrus nakua: “O Simon perangngi manappai,
    dibengammi palliwangan ponggawana setang la ussudikoa'' sirapan gandum ditappii.'
  rus-SYN: 'И сказал Господь: Симон! Симон! се, сатана просил, чтобы сеять вас как
    пшеницу,'
  mbh-mbh: Na Jisas i ria Pita ve, “Saimon, Saimon, nongpol, Satan i sis ve aro i
    tongporum thomu mo i thopolrum thomu, anga aro i mit engeng na anga i mit engeng
    avele. Na God i ria Satan ve, ‘La, tongporum or.’
  bdd-bdd: Ma wete Yesu ꞌigwaeya, “Saimoni gwae bewa ꞌuhesagohe, weyahina Seitani
    tagwala ꞌiꞌewa pwaiya ma mabwaiyami ꞌitohogomi, gide tuwa tobegula ꞌina witiyao
    ꞌiꞌahu hutuhutu tohodiya,
  cbt-NTPO: 'Ina quëran Simon Pitro pënënin chiníquën cancantacaso marë''. —Tëhuënchachin
    iya Simon sopai yaminsërinquëma''. Inari nani Yosë nontërin: “Arosë pintiapiso
    pochin tëni''i, topirahuë'',” itërin. “Inta nipachin tëniriquë'',” itërin Yosëri.
    Napoaton sopai chiníquën sha''huitarinquëma'' naniantamacoso marë''.'
  rmy-SERVI: — Симоно, Симоно! Акэ, сатана мангля тэ зумавэ тумэн, соб тумэ тэ авэн
    жужардэ, сар див жужарэлпэ сулумэндар.
  srn-NT: 'Dan Yesus taki: “Simon, Simon, luku bun! Satan kisi primisi fu seki unu
    leki fa yu e wai aleisi, fu a kan tesi a bribi fu unu.'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ Jesús loꞌo Simón Pedro biꞌ: ―Simón ―nacui̱―, laca chaꞌ
    ñiꞌya̱ laca si cua ngüijña Satanás chacuayáꞌ chaꞌ cuaꞌni lyaꞌ tiꞌ jiꞌi̱ lcaa cuꞌma̱;
    cua ntiꞌ yu cuaꞌni cuayáꞌ yu jiꞌi̱ ma̱, chaꞌ xcutsi̱i̱ yu jiꞌi̱ ma̱. Ñiꞌya̱ laca
    loꞌo nscui̱i̱ nguꞌ jiꞌi̱ siꞌyu trigo chaꞌ tyubii jiꞌi̱, juaꞌa̱ cuaꞌni yu loꞌo
    ma̱, ntiꞌ yu.'
  bqc-SIM: Simↄↄ, Simↄↄ, ma. Setãu gbɛ̀a à á ká íu lá wì pↄ́wɛna ká íu wà
    gwawa.
  tcz-CHONGTHU: Simon, Simon, Satan in nabonchauvin chang kilhah chil banga lhah chil
    dingin nathum uve.
  mar-mar: शिमोना, शिमोना, ऐक! सैतानाने तुम्हास गव्हासारखे चाळावे म्हणून मागितले आहे.
  snp-snp: Yesukafo limo, Saimoniyo, Saimoniyo, Satanikafo yuwa witi ilawa lilika
    wiyamo yaidana oto linate ya lilika winafao, loto Goti loumaifa,
  isl-isl: Símon, Símon, Satan krafðist þín til að sigta þig eins og hveiti,
  spy-NT: Kumwoochi ꞉Yēēsu Bētērō kule, “Simōōni wē, Simōōni! /Kāākiikoochi Syeetaani
    kāāmuukēywēēk kutyemaak.
  xnn-xnn: Dat itoloy Jesus ay mangwani, “Dengngem pod Simon. Layden Satanas ay mangdolog
    ken dakayo tasiyay masis-iyan kayo ay kaneg nan matap-an ay pagey et komaan nan
    taep dapay mataynan nan begasna.
  mwe-mwe: A Yeshu gubhashite “A Shimoni, a Shimoni! Mpilikane! Lishetani anapinga
    ampembulanje mmanganya mbuti ngano.
  tte-tte: Yeisu iwaloyoi iba, “Saimon, Saimon, Seitani ilaomako Yaubada ana talam
    ikalai na tem inukuimiu besiele topaisowa yabo tano witi kanna inukui na tem iyakasali
    mosomosoliyao ikelegabaegili.
  tcs-tcs: Apta nau, Zizas bin spik po Saiman. Nada neim blo em Pita. Em spik, ‘Saiman,
    Saiman, yu lisen po mi nau. God go lau Satana po teste yupla wase man i streine
    da sabi prom da nobi.
  hlt-THB: Simon, Simon, Setan ing nang ce cang vam amyihna vam aham ni ngaih hy.
  soq-soq: Iesu Pita diene wanase, “Saimon, Saimon, ne asisunea! Seitan muka wadena
    e uduudu wadaetalepie sabamolepi mida e bedelawo badowa enepia rua, irai apanawa
    wit ipawa empuiamodie kadiu ita eubu nambenambemodia rua.
  qub-qub: 'Pedruta Jesús niran: «Simón, Simón, Satanasmi Tayta Diosta ruwacusha gamcunataga
    rïguta shuyshojno yäracuyniqui imano cashantapis musyapäshunayquipaj.'
  att-att: Á kinagi ni Apu Kesu kâ Eduru, “Simon, nga kopuk ku, tángngagam mu yù kagiak
    ku nikaw. Inanugù ni Namarò si Satanas nga mamarubá nikayu nga katággitádday,
    nga kunnay ta mangisâ ta aggì, tapè mári yù kupì.
  bki-bki: Naruei Yesu mil ban Saimon Pitere, berinavo “O Saimon, jau monoka kovitikar
    vatitigso rivu. Sim̃aro tinien jer kamiu ruei, naio jidom toru ka rila bulag kamiu,
    mia Atua mijamo ka ruei ka mia naio mijikia tokol von kamiu ve telisu, a mijikia
    tiburelar nana naio bo a nana naio bova.
  bqp-bqp: Simↄ, Simↄ, ǹ ma. Setan zɛ́ wɛ̀tɛ à á fãfã lákũ òdi pↄ́blewɛ fãfã
    nà.
  mcp-mcp: 'Yésus mú cɨ nə Pyɛ̂r nə́: «Shímun, Shímun, *Sátan mə́ gwáámb ŋkûl nə́
    a zə́ fyá bɨ́ nə məbwə́bʉ́lán nda múdá mə́ dʉ fyá mə́wúdə nə́.'
  hat-hat: 'Simon, Simon, koute: Satan mande pouvwa pou l'' pase nou tout nan laye,
    tankou grenn y''ap vannen.'
  npl-NT: 'Satepa okijto: —¡Simón, Simón, xikkaki! N satanás yonomechtlájtlanki para
    nomechtsejtselos kemi kitsejtseloah n trigo;'
  bgg-bgg: Simon, Simon! Yoi mage bo! raigpho è phiug shii igam è isug shii yoh rek
    pha duiine ithek shii wie è awie pha ji è yoh rek pha Sakhathong è rangsua muajong
    ro.
  eng-TCENT: Then the Lord said, “Simon, Simon, behold, Satan has demanded to have
    you, so that he might sift you like wheat.
  eng-BSB: Simon, Simon, Satan has asked to sift each of you like wheat.
  cpu-NT: 'Ipoña Jesús ikantanakeri iriyotaane: “Simón, ikampitantakemi Satanás iriñaantashireyetyaami,
    inkempitakaantemi intsikaatatyeemimi.'
  san-ASM: অপৰং প্ৰভুৰুৱাচ, হে শিমোন্ পশ্য তিতউনা ধান্যানীৱ যুষ্মান্ শৈতান্ চালযিতুম্
    ঐচ্ছৎ,
  tac-NT: 'Alésíko alué Esusi Simoni ''yuga ra''íchale regá: ―Mué Simoni, alué Remónisika
    tala resí olániliga ''emi, wejpisóniliga napurigá ri''ligó wejpimókime napurigá
    a''rémala ''emi oyeria ne nila ra''íchali rejcholi.'
  eng-WEBPB: The Lord said, “Simon, Simon, behold, Satan asked to have all of you,
    that he might sift you as wheat,
  gfk-H: “Saimon, Saimon, Kalou i ta waak tar Satan bia na walar muat, wara bulbul
    harbasianei ira tahut ma ira sakena hoing tikai na sei haut ira pat na wit wara
    kapkap sei ira palina talur ira patina.
  viv-viv: Kadu gigayo, “Ho Saimoni, Saimoni! Setani giveꞋoꞋola be vehimeya givaina
    higa witi hisibutuna be yogo hinasevehailena amine, omi gaveyao yogo ma ginasibutumi.
  yao-yao: Che Yesu ŵatite, “Che Simoni, che Simoni! Mpilikane! Shetani aŵendile luusa
    kwa Akunnungu ja kunlinga ŵanyamwe mpela mundu yakuti kupeta ngano alole iŵaga
    chimpunde kuŵa ŵakulupilichika.
  tgp-tgp: Simon, Simon, o lo levosahia vara Setan mo usia r̃ilangi vara i pa laviho
    matan vara i hutehutehiho sohena tamlohi mo lo asehi na piri wit,
  auc-NT: Itota ayæ̈, —Timönö, ëñëmi. Timönö, bitö ïmite ämopa. Waocä tömëmö ænte
    wancæ wancæ cæcä ontapo wææ̈ baï mïnitö ïmïnite Tatäna incæ bæi ongonte wënæ wënæ
    cæcæte ante angampa.
  kbc-NT: Odaa Ǥoniotagodi jeɡ̶ee, “Simão, Simão, digawini! Satanás dipokotalo Aneotedoɡ̶oji
    me ika me dineetaɡ̶awa akaamitawecetiwaji, me ɡ̶adigikeni, micataɡ̶a nawodaɡ̶anaɡ̶a
    me yajigijice leyeema, catinedi beneela.
  bmh-bmh: Yesus nug eneun, “Saimon, Saimon. Satan nug ag wit dab wol ebu mina, wol
    nug wa hilaraneu sul na patai ulinizabun, Uwait nug aureun guzental igul mamau.
  ctu-BL: 'Lac Yum tsi'' yʌlʌ ja''el: Simón, Simón, awilan, Satanás tsi'' c''ajtiyetla
    cha''an mi'' chijcañetla che'' bajche'' mi'' chijcañob loq''uel i sujl trigo.'
  meq-meq: 'Yesu a gwaɗay a Simoŋ Piyer: «Simoŋ, Simoŋ tsəne! Fakalaw kə huta gədaŋ
    məɓəle kurom ha, ma həviye kurom andza mahəve daw nakə ta həvawa hərwi maŋgəne
    tay ha ka bo abəra ta dzəndzar aye.'
  noa-H: 'Maimua hĩchab magjim haajem maach Pör Jesuu Simonag: —Simón, dösãtau Hẽwandamag
    jëeu wai simgui hajim hanʌm, pʌ dʌ̈i hichdëu hampierr hawia pʌ dau haug waupieg.'
  alp-NT: Eleki Yesuse Iombe, “Simone, Simone, araka mimise! Le Alla Isebeie ro tiaru
    esi elake teheke ale, lupe tamata esi kbisi gandume esi kwesaije bei esi tinate
    leke tebi misete bei tiare.
  san-VEL: apara.m prabhuruvaaca, he "simon pa"sya tita_unaa dhaanyaaniiva yu.smaan
    "saitaan caalayitum aicchat,
  kbq-kbq: Saimoniwoe Saimoniwoe, kagra antahio, witi rgamofo anoma'a hareankna huno
    Sata'a regaheno kenaku nehie.
  kbh-kbh: 'Jesús mënts̈ánaca tojánayana: —Simón, Simón; cochtsetáts̈ëmbo, Satanás
    obenana tonjotjañe ts̈ëngaftangaftaca nÿe nts̈ámnaca jamama, mo chë trigo matënga
    tcojtsashatiyeynacá;'
  ron-LSB: 'Domnul a zis: “Simon, Simon, iată că Satana a cerut să vă ia pe toți,
    ca să vă cerne ca pe grâu;'
  pon-pon: 'Kaun ap kotin majani: Jimon, Jimon, kilan, Jatan non kin komail, pwen
    koko komail dueta wan prot.'
  nhe-BL: 'Huan nojquiya Toteco quiilhui Pedro: ―Simón, Simón, ximomocuitlahui. Axcualtlacatl
    ya tlajtlanqui mano para mitzyejyecos huan mitztzejtzelos queja se tlen quitzejtzelohua
    trigo,'
  sps-sps: Kat to ai Jisas tsue to, “Saimon, Saimon Satan te nom bus tsue faunot iny
    tanaf a faaman tsumi faavot faarei non te kat fi ror tsoiny binun tanun, to te
    tegteg iny rorin wit an pem te rus ravaa naa.
  wnc-wnc: “Saimon! Saimon! Gata natapso! Setenda gin tasiwan siningge gwa yawan natake
    Anututa katekut. Unzing gotda nanamdane ooya puyapakuuwan buyata ayuaing binga
    gin pasiwan siningge yakut.
  bus-bus: Simↄ, Simↄ, ǹ ma. Setãn zɛ́ wɛ̀tɛ à a fãfã lán wè pↄ́wɛɛ fãfã nà.
  gub-BL: Na'e uze'eg Zezuz Ximàw pe kury. Ximàw, Ximàw, einu katu heze'eg nehe ty.
    Nezewe i'i Tupàn iko Zurupari pe a'e kury. — Eagaw Ximàw eho nehe kury, eagaw
    amogwer Zezuz hemimu'e ne wà nehe no, i'i Tupàn izupe, i'i Zezuz izupe. — Ma'e
    tymar umuza'ak aroz iapirer wi a'e. Nezewegatete Zurupari penagaw putar a'e nehe
    no, heze'eg heruzar katu har wamunyryk kar pà heze'eg heruzar 'ymar wanuwi a'e
    nehe no, pekatu haw hexak pà a'e nehe, pekatu 'ymaw hexak pà a'e nehe no, i'i
    izupe.
  imo-imo: Jisasini Pitando nimbei, “Saimon, piliwi! Kuro kerimanga nomi Sataneni
    Gotendo konge tepalie eno teko kenjingenje tope tipo manda manjipo kanambo nimu
    wali Goteni ee nimu.
  boj-boj: Osiqa Yesus a olo marej, “O ijo aŋgro kalil Saimon ombla niŋgi quiy. Satan
    na niŋgi uneq waiŋgwa marqo. Niŋgi siŋgila na tigelesosib e daurbqab kiyo e uratbosib
    jaraiqab kiyo di Satan a nuŋgo areqalo tenemtosim qalieqajqa deqa niŋgi uneq waiŋgwa
    marqo. Agi tamo naŋgi bem sum ñoqoryoqnsib damu eleŋeqnub dego kere.
  eng-DRA: 'And the Lord said: Simon, Simon, behold Satan hath desired to have you,
    that he may sift you as wheat:'
  knf-knf: 'Kë Yeŧu akak aji : « Ŧimoŋ, Ŧimoŋ, *Ŧatana añehan pa phil kaşinţ şinţanan
    ji ŋdeey ţi kajeţ.'
  san-KHM: អបរំ ប្រភុរុវាច, ហេ ឝិមោន៑ បឝ្យ តិតឧនា ធាន្យានីវ យុឞ្មាន៑ ឝៃតាន៑ ចាលយិតុម៑
    ឰច្ឆត៑,
  arn-NT: 'Ka femngechi ta Ñidol feypifi ta Pedro: —Simon, Simon, allkütunge. Weküfü
    ta ngillatupefuy eymün tamün chiñükayaetew kachilla reke.'
  zas-NT: 'Rëb tëë Jesús: ―Simón, Simón, ma gunab xindxab lëjt din güünx lëjt prueb
    ziꞌc rbijb bejn trigo.'
  ken-NT: Ɛ́tárɛ́ nɔ́kɔ́, Yesu arɛm ntá Píta bɛ, “Símun, Símun, ghók! Báchyɛ́
    Satan bɛtaŋ bɛ́ ámɔ́ bhe, amfap abhɛ́n bárɨ́ nɛ abhɛn babɛbhɛ mbɔ mmǔ ǎnyɨ̀kɨsi
    kasárá ndu bɛsɔt anɛ yi ághàŋ gari.
