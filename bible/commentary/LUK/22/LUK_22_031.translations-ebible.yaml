verse: LUK.022.031
translations:
  kpx-kpx: Iesuu hoto ke louge uoholige au Saimoni Bita namihai loui avoe, “Saimoni,
    di hoto mole louge evi. Seteneu Dilava namihai isiviale a vaveve bahata kaovai.
    Keate moleu laisu sesiale ke nahate auna a vaveve bahata kaovai.
  okv-H: Ajae Simon! Satan na penunu ngahia na eto ungo tapa humbuto eto kesi ue rice
    ve jahevarako arote?
  tbo-tbo: Yesu i baha nae Pita ugolina i pa, ‘Simona, Simona, una lautanigana. Tomodulele
    lubayada i waya ipa atapumi ina ludadanimi po ina wikahami mei lawa witi e ikahaya.
  mal-C: “ശിമോനേ, ശിമോനേ, സാത്താൻ നിങ്ങൾ ഓരോരുത്തരെയും ഗോതമ്പു പാറ്റുന്നതുപോലെ പാറ്റേണ്ടതിന്
    അനുവാദം ചോദിച്ചു;
  grc-SR: ⸋Εἶπεν δὲ ὁ κύριος,⸌ Σίμων, Σίμων, ἰδού, ὁ Σατανᾶς ἐξῃτήσατο ὑμᾶς, τοῦ σινιάσαι
    ὡς τὸν σῖτον·
  bgc-bgc: “शमौन, हे शमौन! देख शैतान नै परमेसवर तै हुकम ले लिया सै, के थारे ताहीं
    परखै जिस तरियां किसान गेहूँ नै भूसी तै न्यारा करै सै।
  khz-khz: “Simona, Simona o, ono kamonagi! Au na avaikilamina, Palagu na Satani rorirori
    eveniato, gomi pene ripaganimi, nama e rakava pene taoware-agira ulanana, noo
    araga talimana na vuiti e momo etaoware-agirana vetaira.
  deu-TKW: Simon, Simon, siehe der Satan hat sich ausgebeten, euch zu sichten wie
    den Weizen.
  zsr-NT: 'Gnëꞌ caꞌ cni Xanruꞌ: ―Simón, Simón. Byutscaꞌ. Chgnab lbiꞌiliꞌ Satanás tuꞌ
    xöhuiꞌ, quië uríx udö́d lbiꞌiliꞌ ca nu ruríx rudö́d zxoaꞌ xtil'
  lin-lin: Simona, Simona, Satana asengi koyungola bino ndenge bayungolaka ble.
  hns-NT: 'Jiesoe Siemon Petras se bolies kie: „Siemon, Siemon, saitaan Parmeswar
    se maangies hai toelogke bieswaas dhaan ghat osaawe.'
  noa-E: 'Maimua ĩchab magjim aajem maach Pör Jesuu Simonag: —Simón, dösãtau Ẽwandamag
    jëeu wai simgui ajim anʉm, pʉ dʉ̈i ichdëu ampierr awia pʉ dau aug waupieg.'
  eng-EMTV: And the Lord said, “Simon, Simon! Behold, Satan has asked for you, that
    he may sift you as wheat.
  mib-NT: 'Te suni ni cahān maá Jítoho yō jiín Simón Pedro: Simón, cuni sōho ró, chi
    ni jicān Satanás rohó jíjnáhan ró jéē coto ndee rohó nájnūhun jeē síjin trigo,
    te stúu ndé ɨɨn ró cácuu nájnūhun paja jeē nayūhu ró, te ndé ɨɨn ró cácuu nájnūhun
    trigo jeē candíje nīhin ró.'
  lif-NT2: ये़सुरे़ मे़त्तु, “सिमोने, सिमोने, खे़प्‍से़ॽओ! इक्‍मसाबाल्‍ले़ चाःन्‍नु
    कुहःक्‍किन् से़म्‍मारे़ लागि ए़प्‍तुआङ् से़न्‍दुबा कुइसिःक् माफे़न्‍साम्‍मिल्‍ले़आङ्
    खिनिॽ नसाःन्‍निन् ले़ङ्‌मा फाॽआङ् इङ्‌जाःङ् नाःक्‍तुआङ् वाॽरो॥
  xnj-xnj: “Yesu akajova, Simoni, Simoni! Yuwanila! Setani ayupili luwusa kwa Chapanga
    lwa kuvalinga nyenye kulola ngati muyendelela kuvya vamsadika.
  mmx-mmx: La ne Iesu ga lok ti ne Simon, “Simon, Simon! Satan ira lok kaka vam lisisiam
    at ne Moroa xusu naba lok tong pen nemi axap. Kerekngan laradi loklok tatao at
    laraamang i mangma asu levennit piao boro at lengkakan teren la i lok kepe leventuxu
    piao.
  cbr-NT: 'Usaquin catancëxun ca Jesusan Simón Pedro cacëxa: —Simón, ñunshin ''atimanën
    ''apu, Satanásnën ca mitsu ''atimamitisa tanquin an usaquin ''anúan ënun quixun
    Nucën Papa Dios ñucáxa. Usa ''ixun ca xanúan ñu bimi tacaquin shaícacësaribi oquin
    mitsu tanti ''icën.'
  tee-NT: 'Chai ju Jesús vachu'' chani junilh ju Pitalu'': ―Simón ju lhacaticuru tasq''uinitanch
    ni laich cata''ulhtuyan tachi ju ulhtucan ju tu''u'' trigo acsni c''alhacan. Pus
    va yuchi ju xa''amacxtalh ju sun lhi''an ju un. Para ju xatrigo jantu. Pus ju
    lhacaticuru talakts''intanuputunan ni aquilac''ap''auch u aquilalhilaksik''alhiyau.'
  eng-LSV: And the LORD said, “Simon, Simon, behold, Satan asked for himself to sift
    you as the wheat,
  cak-NT: 'Y ri Ajaf Jesús xu''ij chuka'' che jun chique ri ru-discípulos: Simón,
    Simón, nin-ij chawe chi ri Satanás xixruc''utuj yan che ri Dios chi jixrutojtobej.
    Can nrojo'' jixrusiloj anche''l ni''an che ri trigo.'
  pah-NT: 'Kiro Jesus''ga ei Simão Pedro''ga pe: —Simão, ei Jesus''ga. Ehendu hete.
    Ombogwa ahe trigo yrupema pyvõ tape''a ti ji ite''varuhuva''ea ikatuva''ea hugwi
    javo. Na jitehe Satanás''ga pe nderekopotari tahepia ti ji g̃ajikoga Jesus''ga
    rehe javo. A''ero Tupana''ga ei Satanás''ga pe: “Ehepia ti g̃ajikoga a''ero,”
    ei ga. Kiro po ti Satanás''ga pe nderekoi pe mbopohipota ji hugwi a''ero nehẽ
    ojigwaraita pe ndehe nehẽ, ei Jesus''ga Simão Pedro''ga pe.'
  sja-NT: 'Ichiaba Jesupa mãgaji: —Simón, Simón, Satanapa parã iididoo oo k''inia
    bairã trigo ome oopatak''a nẽesidak''ãri chi tau ãyaa atadait''ee.'
  xed-xed: «Simuŋ! Simuŋ! Nda sna ka ra? ɗawafɗawa halaway ta mbraku ŋa ktsiɗa kaghuni
    manda hya ma dzelela.
  mks-NT: 'A̱nda̱ já na̱ndica̱ha̱n Jesús já na̱cachi a já xi̱hi̱n Pedro: —Simón, cuni
    jo̱ho va̱hún. Jáchi̱ na̱xi̱ca̱ Satanás, mé tiñáhá sa̱cua̱ha̱ ña̱ma̱ni̱ ña̱ ná
    coto ndojó rí tócó ndihi ndó tá quia̱hva jáxi̱xi na trigo.'
  gfk-S: “Saimon, Saimon, God te bala ter ne Satan be na walar mu ura palpaleng harbasiane
    ira tahut ma ira sana hoke tikenong na ise haut ira pat na wit ura kapkap leise
    ira palna sukun ira patna.
  bmu-bmu: Jisösnöŋ jiyök, “O Saimon Saimon! Mötnöŋ! Kölkömöt azinöŋ wit padi kötŋi
    joutnöŋ ala uturuköiga kamböŋi deŋda erakzawi, Satanöŋ mönö miaŋgö dop eŋön löwöriba
    yaŋgö böröŋe gemegöra uturuköba esapesap al eŋgimamgö kapaŋ köla jöjöröza.
  dgz-dgz: Iesu anega wan, “Saimon, Saimon, nop ma anu. Tavewa ge otarewa pemagine
    mini e koewa kakaewa yan seapen amba ta koeragam imaepen menan Seitan e iraya
    yawapen men God inap singui wayaven.
  eng-GNV: And the Lord saide, Simon, Simon, beholde, Satan hath desired you, to winowe
    you as wheate.
  zaa-NT: 'Señor nna ra huée: Simón, Simón, bè'' cuidado qui'' la''a mísmuba lu'',
    porqui''ni Satanás nna chi té permiso qui''į gunią iyaba le probar, tì''a ttu
    campesino rùttìą ỹua''xtila le'' ttu harnero.'
  eng-WEBSTER: 'And the Lord said, Simon, Simon, behold, Satan hath desired to have
    you, that he may sift you as wheat:'
  guh-guh: 'Jesús jumaitsi Pedrojavabelia: —Simón, dovathi baja cajena jamatabëcapita
    xanëvecua. Bitso cajamatabëcueneëjëbiana tanenavecuacopatsinexamë. Pacuenia arrozxainaenë
    arrozxu jëaba pesi pevecuaxuabinexa, bajara pijinia pacuenia pecaxuabinexa xanëvecua
    cajamatabëcueneëjëbiana dovathi.'
  bon-bon: Yeesu jejige egä, “Simona, Simona, cebine näteciji! Satani teeme singi
    bii jepänige weebibine iyeta apicetnerame, epu pana calwacupi biname te kuu bine
    mälwä lipu jäämlecäjemuge miiji kuu taatu waadename.
  nhw-BL: 'Huan nojquiya Toteco quiilhui Pedro: ―Simón, Simón, ximotlachili. Amocualtlacatl
    ya tlajtlanqui caquihuili para mitzyejyecos quen se quiyejyecohua trigo,'
  mgw-mgw: “Simoni, Simoni! Pi'kania wi'ti'! Ibilisi ayi'ki'tilwe na Nnu'ngu' kumpeta
    mwenga kati mundu mwapeeta ngano.
  swh-ONEN: Yesu akasema, “Simoni, Simoni, sikiliza, Shetani ameomba kuwapepeta ninyi
    wote kama ngano.
  wbi-wbi: Simoni, Simoni ulukagulaghe kwiti, uSetano asuumile neke avepeete hwene
    ngano.
  bba-bba: Mɑ Yinni u nɛɛ, Simɔɔ Simɔɔ, Setɑm yɑ sɑɑ wɑ yu kɑ bɛɛ sɑrɑ nɡe ɑlikɑmɑ.
  eng-KJVCPB: 'And the Lord said, Simon, Simon, behold, Satan hath desired to have
    you, that he may sift you as wheat:'
  kgk-NT: 'He''i ave Hesu: —Ejeapysaka porã kena xe nhe''ẽ-rehe, Simão. Anhaygwasu
    ojerure-ma kuri pende-rehe. Oikwaase kiva''e-rehe pa pejerovia ete. Ipirekwe osẽsẽ
    hagwã ovale va''e-gwi nhambovava trigo-pe. Upéixa ave anháy ruvixa Satanás pende
    rerekose. Pene mbotavyse ponove peiko xe nhe''ẽ-rupi.'
  waj-waj: Simoono, vaa a rikiaannannee? Vaidiivo yeenna vuiitaivaa varoo kaanaivaa
    voovau yapoo nnabaivaa voovau yapaineema Sataango ngii iinno taanaraivaara vaa
    Anutuuqaa yaparaikio ee-oo tiivai.
  ekk-PKP: „Siimon, Siimon, Saatan on tahtnud lasta teid kõiki sõeluda nagu nisu,
  mpx-mpx: Yeisu i ba vevehe al i ba, “Saimon! Saimon! Seitani iyaka Yehoba wana talam
    i ahe ge ni labosemiu, ni ola toeyowa witi enona i labose ge i ase, yaka musana
    i ahek yoho.
  wbp-wbp: Ngula-jangka, Jijajirla wangkaja Jimani Piitaku, “Jimani, Jimani, yungurnangku
    wangka wita. Juju Ngawungku nganta yungu-nyarra kanyi Kaatu-kujaku. Kaaturlu jarraly-pungu
    Juju Ngawu kuja kanyarra putaputa karlirr-kanyi.
  luo-luo: “Simon, Simon, Satan osekwayo thuolo mondo opiedhi kaka ngano mipiedho.
  nhe-NT: 'Huan nojquiya Toteco quiilhui Pedro: ―Simón, Simón, ximomocuitlahui. Axcualtlacatl
    ya tlajtlanqui mano para mitzyejyecos huan mitztzejtzelos queja se tlen quitzejtzelohua
    trigo,'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܫܸܡܥܘܿܢ، ܫܸܡܥܘܿܢ، ܗܵܐ ܣܵܛܵܢܵܐ ܒܸܒܥܵܝܵܐ
    ܝܠܹܗ ܕܣܵܪܹܕ ܠܵܘܟ݂ܘܿܢ ܐܲܝܟ݂ ܚܸܛܹ̈ܐ.'
  esk-NT: “Annaa, Simon! Naalaġniḷḷagiñ! Tuunġaum uuktuaġumiñaqsiñiġaasi iluqasi,
    nautchirriqiri aviktuipmatun mukkaaksranik sanikłuŋniñ.
  msb-msb: Didi naman nag-istorya si Jesus, “Simon, Simon, paglikay kay nangayo si
    Satanas na porbaran ka agod magbaya ka sa akon na bagaʼn pagpabulag san upa sa
    bugas,
  cpa-NT: ’Simon, jai³lah, hiug¹² ca¹møa¹ dsa² hlanh³ jǿg³ hi² li¹quián¹²dsa hniah¹²,
    mi³jøng² cán²dsa jǿg³ dsøg¹² quiánh² hniah¹² chi²júh² lah¹dsóh² héh² hniah¹² jǿg³
    quieg¹jni. Jmo¹dsa quianh¹³ hniah¹² ju³lah jan² dsa² juú² cuøi² hi³ŋíh¹.
  dso-dso: “ଏ ସିମନ୍‌, ସିମନ୍‌ ! ସୁନ୍‌ ! ଚାସି ଜେନ୍ତି ଦାନ୍‌ ଉଡାଲିକରି ପଟ୍‌ ବିନେ କର୍‌ସି,
    ସେନ୍ତାରି ସଇତାନ୍‍ ତମ୍‌କେ ତେରେପେତେ କର୍‌ବାକେ ଆଦେସ୍‌ ପାଇଲା ଆଚେ ।
  meu-meu: Simona e, Simona e, na hamaoromuimu, Satana ese umui iboumui ai vada e
    gwauraimui, baine tapomui hidi uit na heto.
  yva-NT: Yesus po raura Petrus ai pare, “Simon, Simon. Anakakai Akoe po Amisye anajo
    indamu varore raugaje ai indamu po wea tenambe wasatopano wapa anave Rinaije rai,
    maisyare muno vatane po gandum rarayan ti ama ine ransopo ama kea rai wemaisy.
  dgc-dgc: Nadid, kinagi ni Jesus ni Simon Pedro, a “Simon, pinumilit dén ti Satanas,
    a monda puhubaan na kam ta mahigpit.
  zpm-NT: 'Horcoque bnee me lo Pedr rëb me: ―Bina gaṉle Pedr, racladz Satanás goṉ
    ycuiib ma to, zigne ruṉ zho zhobxtil.'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, Semaw Petru wya. Semawu y, kekon hatà. Semawu
    y, okukmanàr komo xe naha, Satanasà ymo, kekon hatà. Nasànasà nyohonàrà wyaro
    okukmanàr komo xe naha. Nasànasà tànyohen hamà, kàwya uhpunuthuru hahrà horà.
    Àro wyaro rma rha okukmanàr komo xe naha, Satanasà ymo, tàwya ayanhàn komo yonyhonàr
    horà, kekon hatà. Ukukmaxeny haka kan hampànà, Khoryenkomo wya. Noro yano me okukmetxhe
    hampànà, kekon hatà, Txesusu.
  sim-sim: �Saimon, Saimon, mir misika. Avui Wasilaka avak or halashinak Laulaka jirin
    oweioweiheyekwa ri. Os wit sijin li narkashihi wit ome nom li landa hom.
  npi-ULB: सिमोन, हे सिमोन, होसियार होऊ, शैतानले तिमीलाई हात पार्न खोज्यो ताकि उसले
    तिमीलाई गहुँलाई जस्तै निफन्‍न पाओस् ।
  cgc-cgc: Ambal Jesus ki Simon Pedro, “A, Simon! Satanas an galisinsya na tugutan
    kanen na kyo tanan tagan ta pagtilaw tak liag din na marwad pagsalig nyo ki yaken.
  tim-tim: Yesuŋe hain dâm Petoro hin dâm magaŋep, “Simoŋ, Simoŋ, matuk helekŋe are
    mem pipikoenŋe tuŋe iŋgoen gembo helekŋe are mem pandenŋe arimap dop hainâk Niambiŋe
    keige ekberâm aregât aktâp.
  yor-yor: Olúwa sì wí pé, “Simoni, Simoni, wò ó, Satani fẹ́ láti gbà ọ́, kí ó lè
    kù ọ́ bí alikama.
  wos-wos: Wungi wataka dé Jisas Saimon Pitaré wa, “Saimon, Saimon, méni mé xéké.
    Satan dé guniré hurukwexénjoka dé némafwimbu mawuli ye. Yata dé Godré wakwexéké,
    dé wungi hurunjoka.
  emp-NTPO: 'Maʌ̃ awara Jesuba jarasia: –Simoʌ̃, Simoʌ̃, diauruba Ãcõrẽa iwid̶isia
    bãrã mĩã sẽ b̶ʌd̶eba mʌ̃ ĩjã panʌra igarabi carea.'
  eng-F35: 'Then the Lord said: “Simon, Simon! Indeed Satan has asked for you (pl)
    so as to sift you like wheat.'
  ind-ind: Lalu Tuhan Yesus berkata kepada Petrus, “Simon, Simon, dengarlah baik-baik!
    Satanas sudah minta izin kepada Allah untuk menggoncangkan kamu semua, bagaikan
    petani memisahkan gandum dari kulitnya, untuk melihat siapa yang akan tetap percaya
    kepada-Ku.
  pes-OPCB: «ای شمعون، شمعون، شیطان می‌خواست همگی شما را بیازماید و همانند گندم، غربال
    کند؛
  mpt-mpt: Yesuse Saimone baabanea Saimono, Gululame Gode baabanea Ne naka eli bainobo
    galino dlamaia makob unangi wit sano baniba olasambiba blongo gamdibi unanoa damob
    deibonabo inaiba yatenia i bainobo galino sbal bleka? genano gesea Gode baabanea
    Ae inanale genebu
  ssx-ssx: Saimono Saimonoo. Opie. Sadanima꞉ iki la handena꞉ yeke waleke hala꞉la꞉me.
    Kutupa mo hande e poko hala꞉ halima꞉ widi napeke yata꞉pa ambuku wina꞉ ala꞉ tupa꞉
    ika꞉ pilimi hau manuma꞉ kone hokeeki o epekeeki make teli pealieke.
  mkl-mkl: Ŋɔi Jesu í ni, Simɔɔ, Simɔɔ, Seetɑm í tɔɔ kpɑ̃ɑ ku bɑ ku fɛɛ bɛi iyɑ.
  gaq-gaq: “ଶିମୋନ୍‍ ! ଅ ଶିମୋନ୍‍ ସ୍ଲେରେଇଂ ମେଁଇଙ୍ଗ୍‌ନେ ଗହମ୍‍ବାନ୍‍ ଗୁଡ଼ି‍ଇଂକେ ବିନେ ଆଡିଙ୍ଗ୍‍ସା
    ଗ୍ନେଞ୍ଜାନିଆ ଡିରକମ୍ ଗେଞ୍ଜାଏ ଦେତ୍‌ରକମ୍ ସୟତାନ୍‍ ଡିଗ୍ ଆପେକେ ତେରେପେତେ ଡିଙ୍ଗ୍‌ନ୍‌ସା
    ବାସା ମ୍ୟାଃଲେକେ !
  gof-RNT: Kaallidikka Yesuusi, “Simoona, Simoona, Xalahey hinttena gistteda harqqanaw
    woossis.
  unx-unx: “ଏ ଶିମୋନ୍‌, ଏ ଶିମୋନ୍‌, ନେଲେମ୍ ଚାଷି ଗହମ୍‌କେ ହାଟାଃରେ କେଲାଅକେଦ୍‌ତେ ପେଟେଃକେ
    ଆତମେଲେକା, ଆପେକେ ବିଡ଼ାଅ ମେନ୍ତେ ସାଏତାନ୍‌ହଗି ବୁଗିନ୍‌ ହଡ଼କତାଃଏତେ ଏତ୍‌କାନ୍‌ ହଡ଼କକେ
    ଆଲ୍‌ଗାଅରେୟାଃ ଆନ୍‌ଚୁଇ ନାମାକାଦା ।
  gah-gah: Saimon, Saimon, laisi lotuva lake gizaká iki alími etó iaká niamómáminoko
    Satá nene lekeza aí agizakú hilikiko gizaká oko lekelémo etó inogo lonoimóza,
  lcm-lcm: Numai Simon, ku arai. Satan katala aikut asi kana galgal animi val kon.
  aer-aer: Yanhe ikwerenge-ntyele, Jesus angkeke Simon Peter-eke, “Simon, ayenge awaye.
    Kenhe arrentye akngerre Satan ahentye-aneme arrenhantherrenhe Ngkartenge raketyeke.
    Kenhe Ngkarte akenhe Satan ikwere yewe angkeke arrenhantherrenhe akurne-akurne
    iwerrele akngetyeke arrkernemele.
  qvc-NT: 'Jisusqam Pidrutapis nirqan: —Simun, Simun, dyablum qamkunata ancha munan
    mallipashuyta, triguta ishanaqshina. Chaymi Taytanchiq Dyusta nishqa: “Chay apustulkunata
    qoway mallipanaypaq, ¿qambichu allita kriyinllapa ichu mana?” nishpa.'
  tgl-ULB: Simon, Simon, mag-ingat kayo, sapagkat hinihingi kayo ni Satanas upang
    salain kayo tulad ng trigo.
  cbs-NT: 'Simón Pedro besti Jesúsun yuikin: —Simóon, Simóon, jawena matu wakatsis
    ikin xekiwan xaka tamisbu keska wakin matu unanti wanun, iwanan, Satanásan Epa
