verse: LUK.022.063
translations:
  kpx-kpx: Ige ata degomole Iesu nalimale keau Iesu hehavoi ogo mai nive viliasege
    ata moleu hamai namihai avoe, “Au beloveta ata. Iale no namigevenela. Oleike ahamonu.”
  okv-H: Eto embomeni Iesu umbua amina urumbihe teto
  tbo-tbo: Tu wigawiya Yesu hi womomohi ma hi palipaliguyoguyougeya po hi ilawi.
  mal-C: യേശുവിനു കാവൽനിന്നിരുന്ന പടയാളികൾ അദ്ദേഹത്തെ പരിഹസിക്കാനും അടിക്കാനും തുടങ്ങി.
  grc-SR: Καὶ οἱ ἄνδρες οἱ συνέχοντες ⸂τὸν Ἰησοῦν⸃ ἐνέπαιζον αὐτῷ, δέροντες.
  bgc-bgc: जो माणस यीशु नै पकड़े होए थे, वे उसका मजाक बणाकै पीटण लाग्गे,
  khz-khz: Iesu gegita-tagoawai talimara na gevegarevegare-agiato e gekwariato.
  deu-TKW: Und die Männer die ihn festhielten verspotteten ihn, indem sie ihn schlugen
  zsr-NT: Gulutitjëꞌ Jesús bönniꞌ naꞌ zönquëꞌ Lëꞌ, atiꞌ gulaguinëꞌ Lëꞌ.
  lin-lin: Bato oyo bazalaki kokengela Yesu babandaki koseka mpe kobeta Ye.
  hns-NT: Tab Jiesoe ke rakh waalan okar hasie oeraaike oke maare lagal.
  noa-E: Maagwai Jesús pʉr wai nʉm aig oopaar thʉnarr khʉʉnaujã i wau iekhanaa ĩchab
    moketaupa phãr wai nʉmua i gaai mas waumaajeejim aajem.
  eng-EMTV: Now the men who were holding Jesus were mocking Him and beating Him.
  mib-NT: Te tāca tée cándito Jesús, ni casácatā de nuū yā, te ni cacani de ya.
  lif-NT2: आल्‍ल ये़सुःन् के़गोःबा थक्‍सुबाहाॽरे़ खुने़ॽ किनाःन्‍दि पिमा मे़हेःक्‍तुर
    मे़हिप्‍तु॥
  xnj-xnj: Vandu vevamyangalila Yesu vala, vakamtova na kumvevesa.
  mmx-mmx: Mo luvuttadi esep diga lok tatao ne Iesu diga saba xangka i la digap sev
    i.
  cbr-NT: Usa 'ain ca an bërúancë suntárucaman Jesús 'usani ami cuaiquin mëëacëxa.
  tee-NT: Pus ju anuch lapanacni ju ixtalhist'ac'ach ju Jesús va ixtalhits'i'inch
    ju yuchi chai ixtalakanekmai.
  eng-LSV: And the men who were holding Jesus were mocking Him, beating [Him];
  cak-NT: Y ri achi'a' ri quichajin-apo ri Jesús, yetze'n chirij y niquich'ey chuka'.
  pah-NT: Kiroki g̃a Jesus'ga mombyta ikwava'ẽhara'g̃a nduvihavuhu'ga ronga pype –
    kiro g̃a eg̃a'ei ga pe ga jagajaita ga nupanupamo.
  sja-NT: Jesús jɨ̃a p'anadap'edaarãpa iru oo iru p'aneepachida mãik'aapa sĩpachida.
  xed-xed: Mbaɗa tsa mnduha ta ŋanatá Yesu ya ka gagay, ka dəŋzlay.
  mks-NT: Ta java da̱ta̱a, da̱ ndúu ndáá Jesús cán na̱casáhá da̱ sácu̱ ndaa da ña̱.
    Ta na̱cani ñahá da̱.
  gfk-S: Ira turadi ing di ga nesnes mur Jisas di ga hasakit saasa tana ma di ga ububu
    ie.
  bmu-bmu: Yarö azi Jisös memba jöhögeri, yeŋön mepaqepaik ak waŋgiba kinda qeapköget.
  dgz-dgz: Ap mepe, ita nagirewa Iesu warane nipep dian to papaunagen.
  eng-GNV: And the men that helde Iesus, mocked him, and strooke him.
  zaa-NT: Canu bedàxu' cą Jesús preso nna yala burla beni cą ne nna bè' cą ne golpe.
  eng-WEBSTER: And the men that held Jesus, mocked him, and smote him .
  guh-guh: Pamonae Jesús vaetabatsi, capocaponatsi. Itabaratsaquibabeponatsi pecobethaitonëta.
  bon-bon: Lui biname cina Yeesu ne jewamutisi, teepi teebine niiya bääclena me jewenisi,
    piiyepu jidnanenisi.
  nhw-BL: Huan nopa soldados catli quimocuitlahuiyayaj Jesús quihuihuiitayayaj huan
    quimaquiliyayaj.
  mgw-mgw: Balu' bandu babanni'ndi'lage Yesu, batekunku'mbwa na kunsalanga.
  swh-ONEN: Watu waliokuwa wanamlinda Yesu wakaanza kumdhihaki na kumpiga.
  wbi-wbi: pepano avakinhaata vano vakamulolelagha uYesu, vakambenafulagha na pikumtova.
  bba-bba: Tɔn be bɑ Yesu nɛni bɑ nùn ɡɑri bɔkɔ mɔ̀ bɑ nùn soomɔ.
  eng-KJVCPB: And the men that held Jesus mocked him, and smote him.
  kgk-NT: Gwĩ kwimba'e Hesu-rehe onhangareko va'e onhembohory hese. Ogwerohasa asy
    eterei Hesu-pe. Oinupã eterei íxupe.
  waj-waj: Ratooduu vaidiiya Yisuunna utu kiada vaida vooyaano innara raida inna ruputida
  ekk-PKP: Jeesust valvavad mehed hakkasid teda mõnitama ja peksma.
  mpx-mpx: Bolo Yeisu hi matahikan, hi talawasi-an ge hi nibinibihan.
  wbp-wbp: Ngula-jangka, yurrkunyu-paturlu manyu-pungulpalu Jijaji, manulpalu pakarnu.
  luo-luo: Jogo mane rito Yesu nochako jare kendo goye.
  nhe-NT: Huan nopa soldados tlen quimocuitlahuiyayaj Jesús quihuihuiitayayaj huan
    quimaquiliyayaj.
  aii-aii: ܘܐܢܵܫܹ̈ܐ ܕܕܒ݂ܝܼܩܹܐ ܝܗܘܵܘ ܠܝܼܫܘܿܥ ܡܲܣܚܸܪܝܼ ܗܘܵܘ ܒܝܼܹܗ ܘܡܵܚܝܼ ܗܘܵܘ ܠܹܗ.
  esk-NT: Iñuich munaqsriruat Jesus-mik mitautiginiġaat anaullaqługulu.
  msb-msb: Niyan gintuya-tuya kag ginpasakitan si Jesus san mga nagabantay sa iya.
  cpa-NT: Jøng² dsa² mi³jmo¹² hí³ Jesús ca¹cu² ca¹jmóh²dsa. Ca¹bú²dsa calah.
  dso-dso: ଜିସୁକେ ଦାରିକରି ସଙ୍ଗ‍ଇର‍ଇଲା ଲକ୍‌ମନ୍‌ ତାକେ ମାରିମାରି କିଜାଇଲାଇ ।
  meu-meu: Iesu e dogoa tao taudia ese e ḡonaḡonalaia, bona e dadabaia.
  yva-NT: Naije naito wo Yesus aman wanaikebe Ai muno wo anepati.
  dgc-dgc: Nadid, du méguwardia ni Jesus, éy linéloko de siya, sakay binébalbal de.
  zpm-NT: Grë zha ne zopaa quianap Jesús, nzian grë ncuaaṉe ruṉ zho me, psilo zho
    noyuṉnguzee zho me.
  hix-NT: Txesusu yownohyatxkon hatà, ahosnyenhàyamo. Netahetxkon hatà.
  sim-sim: Urik ma ol Jisasin tolori ma ondo orin li okolehe orin limu jira.
  npi-ULB: तब येशूलाई सुरक्षा दिने मानिसहरूले उहाँलाई गिज्याए र कुटे ।
  cgc-cgc: Naan ta istaran ta pinakadatas na manugdumala ta mga pari, papagayyaan
    Jesus i daw pabugbog ta mga gagwardya ki kanen.
  tim-tim: Akto Yesu damungom kili arekŋe dewunŋân gem den magaŋmâ sâŋgumŋe dewunŋe
    hikom tigim ondopŋe hogoyi.
  yor-yor: Ó sì ṣe, àwọn ọkùnrin tí wọ́n mú Jesu, sì fi í ṣe ẹlẹ́yà, wọ́n lù ú.
  wos-wos: Jisasré hurundé du di déka bangwa hundi wata di déré xiyaata
  emp-NTPO: Maʌ̃ne Jesu jida eropanʌ ẽberãrãba idjira ipid̶a biẽ́ jarabadjid̶aa idjab̶a
    puobadjid̶aa.
  eng-F35: The men who were guarding Jesus started mocking and beating Him.
  ind-ind: Lalu para pengawal rumah Allah yang menahan Yesus mempermainkan Dia dengan
    mengejek dan memukuli-Nya.
  pes-OPCB: اما نگهبانانی که عیسی را تحت نظر داشتند، او را مسخره می‌کردند و به او
    سیلی می‌زدند،
  mpt-mpt: Naka maki Yesuse afuniba weng dobo weng oha bianiba abiam bianiba
  ssx-ssx: Mo hande Yesu handeteke haemeke haliwekima꞉ta꞉ Yesu kitata pea yombua baemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ mu Jesuu ɑ̀ wɑɑ buu nɔ ɑ̀ wɑsi ku cɑ̃ɑ.
  gaq-gaq: ଉଡ଼ିରୁଆ ଜିସୁକେ ଉର୍‍ ଲେଃଆର୍‌ଗେ । ମେଇଂ ଜିସୁକେ ବଗ୍ ବଗ୍‍ଚେ ପରିହାସ୍‍ ଡିଙ୍ଗ୍
    ଆର୍‌କେ ।
  gof-RNT: Yesuusa naagiya asati iya leqisonne deshethi oykkidosona.
  unx-unx: ୟୀଶୁକେ ସାବାକାଇ ହଡ଼କ ଲାନ୍ଦାଇତାନ୍‌ଲଃ ଦାଲ୍‌କିୟାଃକ ।
  gah-gah: Lá okago, Izesuni agizató ali mina vete gopoguka nilitake kigizanitunú
    napeleke,
  lcm-lcm: Au, vap po ararai bat ang ani Iesu kilapo kurek ia na kipo ngamis ia.
  aer-aer: Ikwerenge-ntyele artwe thultye areye Jesus-eke anhelhewarremele renhe atwerrirretyame.
  qvc-NT: Kanan chay kwidakuqkunaqam ancha asipashpa, Jisusta maqarqanllapa.
  tgl-ULB: Pagkatapos ay kinutya at hinampas si Jesus ng mga lalaking nagbabantay
    sa kaniya.
  cbs-NT: 'jabianuxundi jabun Jesús achibidan ichakawakin besu beputan kaxe wakin
    kusha kusha akin yuikin: —¿Tsuan mia kushaimenkain? Unantan nuku yuiwe— akubainkin'
  xtm-NTPP: Te tee ka jito Jesús ma, ka jakundee de ya, te ka kani de ya.
  nnq-nnq: Bandu abanchunga Yesu ngabamputanga nu kummeka nhwenyo.
  bao-NT: Jesús're ca cote niirã pea, ñañaro cʉ̃re ĩi epe, cʉ̃re paa, tii niiupa.
  san-ORI: ତଦା ଯୈ ର୍ୟୀଶୁର୍ଧୃତସ୍ତେ ତମୁପହସ୍ୟ ପ୍ରହର୍ତ୍ତୁମାରେଭିରେ|
  rmn-rmn: О салдатя, кай дикхенас пал Исус, лилэ тэ асан Лэстар тай тэ марэн Лэс.
  huv-NT: Ajcüwa monxey monjiür Teat Jesús itsojayéjan nej, tatoliw nej.
  otn-NT: Nu̱'ʉ yø n'yohʉ fähra̱ Jesús, i thenni̱ 'nɛ̱ i pɛ'mi̱.
  nop-nop: Kaŋ me Jesu honeeŋ kadokogiŋ hekidi nimpekit tiŋa ukiŋ.
  obo-NT: Na, id sumpalit si Disas woy id ponlompossan sikandin taddot mgo minuvu
    nid tamong kandin.
  kca-kca: Иисус, Ԓўвеԓ кӑтәԓты хŏйатәтән, кӑмән щирән Ԓўв нухсәса пӑ сэкса;
  cak-ENT: Y ri achi'a' ri ye chajiyon c'a richin ri Jesús, nyetze'en c'a chirij y
    nquich'ey c'a.
  lif-NT: ᤀᤠᤸᤗ ᤕᤧᤛᤢ᤺ᤴ ᤁᤧᤃᤥ᤺ᤒᤠ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤐᤡᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤋᤢᤖ ᤔᤧᤜᤡᤵᤋᤢ॥
  mie-NT: De ndá tēe jā jíto Jesús, nī nsāhá catá dē nūū yā, de nī ncani dē yā.
  san-TIB: ཏདཱ ཡཻ ཪྻཱིཤུརྡྷྲྀཏསྟེ ཏམུཔཧསྱ པྲཧརྟྟུམཱརེབྷིརེ།
  qve-NT: Jerusalén templopi cuidaq guardiakunan, Jesusmanta chansakuspa burlakuranku.
    Hinaspan maqaranku.
  pao-NT: Mu tutukwutumadu ka Te Pabe'e nasootzamekuna oo pooe wutumase yise oo wupageta.
  cbu-NT: Itaru, tputs Isusoo ksutaru kiyung yacharangana; mang michitarangana. Isusoo
    tuzimta tuzimta shitar ashirangana.
  usa-usa: Îtumma yáqtóráa-kayukama aábê-aimma kétimaketa ikákaae.
  soy-soy: Pisoi pɛɛ pɛɛ Yeesu m mɛ̃́ ɑpi kɛcɑ́ɑ́ u nyɑ́nɛi ɑpi u kɑii.
  hui-hui: Agali maru Yasu mamage ho hayarume mege taraore bialu hale to̱a̱ baga bini.
  amf-amf: Yesusam toolayna eena kiam bagaate kisa aapinam ochayse qanada, “Haam qanaa
    hayne? Wona giyaa!” hamaate kiam keda oyse.
  quc-NNT: Ri achijab' k'ut, ri e chajininaq ri Jesús, käketz'b'ej u wäch, xuquje'
    käkich'ayo.
  dob-dob: ꞌEnega Yesu ꞌana toꞌitaꞌiꞌitao taudi Yesu situyeyena ga sisapina.
  wrs-wrs: Kuwulva mendah di Yesusmba waiolvohvnamba, wo polisiva Yesusm loumona umnivna,
    wevdakana hilvivna, novm hehlathawulminina lensona, umnina, yimba moashulnindriniva
    lohtava, kam ishunu, anmund yemba hilvi? Wo mindnam loumona ishumnivna.
  mca-mca: Pekhewe' jukhew testi'yij pa'aj pa' Jesús qu' nejeƚets, qa qi in yawitji
    pa'aj qa yilanje'mkii iye.
  kiw-kiw: Ka Iesu ioohiaimo uubi-ro ai-pomomoruodioumo, kamia iamaꞌedeumo.
  tzo-TZC: Ti viniquetic ti ta xchabiic ti Jesuse lic slabanic, tey lic smajic.
  mya-mya: သ​ခင်​ယေ​ရှု​ကို​စောင့်​ကြပ်​နေ​သူ​တို့​က ကိုယ်​တော်​အား​ပြောင်​လှောင်​ရိုက်​ပုတ်​ကြ​၏။-
  gng-NT: Nɛn saan nɛ binib bà gu *Yesu nnɔ lɛh wɔ, ki yieke ki ñih wɔ,
  cbi-NTPO: Jesúsnu washnamu rukula uukapu' ta'kendu,
  ikk-NT: Ikẹnnyẹ ndị hụ gi Jesu e che ẹ nche nọ kpama a e ye ẹmụ, e gbu ẹ ili.
  leu-leu: A rabuna ina fevis aava ri faxatang na Yesus, ri suaxane e ri sipe.
  maz-NT: C'o bëzo c'o mi pjörü e Jesús, me mi cjapüji burla e Jesús, y mi päräji.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་འཛིན་མཁན་རྣམས་ཀྱིས་ཁོང་ལ་འཕྱ་སྨོད་དང་གཅར་རྡུང་བྱེད༌བཞིན།
  tca-NT: Rü yema yatügü ga Ngechuchuna daugüxü̃, rü nagu nidauxcüraü̃gü, rü nüxna
    nanac̱uaixcagüxü̃.
  zpl-NT: Bee bene enu rriucu Jesuse, udiquichiꞌquiꞌ beei liꞌinu, nu udiñi beei liꞌinu.
  mbc-NT: Inkamoro warayo'kon Jesus era'manenanya imu'tunpa'pî mararî pra. Moropai
    ipa'tîpîtî'pî to'ya.
  ndg-ndg: Boka po balo analome babile bakinlinda Yesu, kaban'geya ni kunkombwa.
  wsk-wsk: Kari Jesus bitaruwakasan mu balu maguwukasan ale moakasan.
  toj-NT: Ja huinique jumasa jau ja ma' ti xa ni ay ba sc'abe ja Jesusi ti och yaahue
    yi burlaa. Ti cho och smaq'uea.
  tbc-tbc: Tamol a Jesus diabi an kukok an digane dugo dufuni se ya.
  sna-sna: Varume vakanga vachirinda Jesu vakatanga kumuseka uye vakamurova.
  smk-NT: Sawanin, saray mampaggwardya kona ni Jesus, nag'irgu-irgo saran pammading'ey
    kona tan binugbu-bugbog raya.
  grc-TCGNT: Καὶ οἱ ἄνδρες οἱ συνέχοντες τὸν Ἰησοῦν ἐνέπαιζον αὐτῷ, δέροντες.
  gof-WFTW: Yesuusa naagiya asati iya leqisonne deshethi oykkidosona.
  spa-BLM: Los hombres que retenían a Jesús se burlaban de él y lo golpeaban.
  kyz-NT: '''Ga pyykara ''gã Jejui ''ga nupãu. ''Ga kurapa kypyre''emete futat ''ga
    rerekou ''ga nupã pype.'
  dao-dao: Jesuh ngängki he naw yaiha pawh u lü ami kpaih.
  cya-cya: Yu nu nsñi cunta 'in Jesús mxiycha' ne' lo' mjyi'in ne' 'in ñi,
  nii-nii: Wumb Jiisas ambił gii nik, ek ngok, kepii tok enjing.
  ign-NT: Ena suntaruana tijanea­canahi ema Jesús, nacaeca­hi­ji­ricapa éma. Náehara­racapa.
  dik-NT: Tɛ̈n awën ke kɔc ke tit Jethu, ee yekë bui ku thatkë,
  cac-cac: Axo eb' stan̈vumal Jesús ix och ijan eb' sb'uchvaj d'ay. Ix laj smac'an
    pax eb'.
  tzj-E: Jechapyona rxin Jesús arj-e' xquemaj ryok'ic Jesús y xquemaj rch'ayic chka'.
  san-BUR: တဒါ ယဲ ရျီၑုရ္ဓၖတသ္တေ တမုပဟသျ ပြဟရ္တ္တုမာရေဘိရေ၊
  yaa-NT: Nãskakẽ nã kexeafãfe Jesús kaxemetsama fanifo koshaketsayanã.
  cab-NT: Ja wügǘriña ja oúnigirubalin Jesúsu, ába jéjerajan láu, bei jameí.
  clu-clu: Si Jesus tana gintoya-toya kag ginanot ang mga tao nga nagagoardya kanana.
  swh-ULB: Kisha wale wanaume waliokuwa wakimlinda Yesu, wakamdhihaki na kumpiga.
  tpt-NT: Taval ni lapanakni yu ixtachꞌapata ni Jesús va talaktuꞌul, va tanaqlhi.
  aai-aai: Orot afa Jesu hima’uh hima’am himisir faifuw ta hibai matan hisum,
  sny-sny: Sosu a'i pe ai lu tamo Jisas ereti lowe wafei se anite ti tawesiye ape,
    lowe Jisas ne peri te'e naruwe. Lowe le ma'e me au se aineye. Lowe Jisas ne pa'eyei
    erasi irowe.
  myy-myy: Jesure ñiacõri ĩre coderi masa aja tudiyijarã. Ito yicõri ĩre jayijarã.
  trc-NT: Ga̱a ne̱ nij síí quitaꞌaa man Jesucristó roꞌ, tihaꞌ ndoꞌo nij soꞌ man soꞌ,
    ne̱ goꞌ nij soꞌ xráá soꞌ a.
  cut-NT: Sa̱hn che redin se cuda̱do Dihvo vo ne, redin duche yahn se ihyan, ne rahn
    se ihyan.
  bel-bel: Людзі, якія трымалі Ісуса, зьдзекі чынілі зь Яго і білі Яго;
  zlm-KSZI: Orang yang mengawal Isa mengejek-ngejek dan memukul Dia.
  gdr-gdr: Ɨ rɨga yepiya re Yesund yɨr yɨteno, ton ket Yesund ipowa kɨma jɨ malɨk
    omnɨka yiyeno.
  vmy-NT: ꞌBa xi inyatsikuenda Jesús inyabejnuke ꞌba inyabajare.
  cmn-FEB: 看守耶稣的守卫开始嘲笑他，殴打他，
