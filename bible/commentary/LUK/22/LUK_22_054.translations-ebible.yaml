  kan-OKCV: ಆಗ ಅವರು ಯೇಸುವನ್ನು ಬಂಧಿಸಿ, ಮಹಾಯಾಜಕನ ಭವನಕ್ಕೆ ಕರೆದುಕೊಂಡು ಬಂದರು. ಪೇತ್ರನೋ ದೂರದಿಂದ
