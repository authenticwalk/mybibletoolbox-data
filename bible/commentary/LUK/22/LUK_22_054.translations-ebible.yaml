  hmo-hmo: Vadaeni idia ese Iesu idia dogoatao, Hahelagaia Tauna Badana ena ruma dekenai
    idia hakaua vareai. Petero danu Iesu ena murina dekenai ia raka, to sisina ia
    daudau.
  big-big: Puwiligu weik Yisu kebangkela logo pi miza orowei panga yombu Anotoyegi
    kolak miziwiligi ngai yemanebekki imakki kuna. Logo Pita ngereke yorik Yisuyegi
    kalika koweige kiriwei kuna.
  gux-G: K b cuo'o k gedi yen'o hal salki yidkaab kul canbaa kan. K Piali ye hal puoli
    k ŋua
  cnl-NT: '''E³ jo̱³ sø̱''n²te''²³ Jesús. Ca²³jøn²³te''²³ quie''² juii² jmii³ dsa³.
    Huɨ̱́ɨ̱³ tu³cɨ̱ɨ̱n³ Peen²³².'
  zar-NT: Níʼirö gulaʼzönëʼ Jesús, en gulaʼchë́ʼë Lëʼ ga naʼ buluʼsudxinëʼ Lëʼ lidxëʼ
    bixúz lo. Pedro yöjnahuëʼ Jesús ziʼtuʼ zíʼtuʼsö.
  kde-kde: Bahi anevo vanu nkunkamula Yesu nkumpelekeja kuing'ande yanga Kuhani Nkulu.
    Henga Petulo nkuva wannondola Yesu kwa kulehu.
  ata-ata: Xe Iesu muvikala mukalu, la aneꞌi mitetelisou sou minoꞌu milaixu miꞌunanu
    no tani noxou kisiꞌa ta ailiꞌi. La Pita mumulineꞌi muiliꞌi vaꞌaxu no paaxa.
  qvw-NT: Nilcuptinmi Jesusta chalalcul puydï sasirdütip wasinman puśhaculcäla. Pedroñatacmi
    calullapi atila.
  nfa-nfa: Hèia ra kèpe rare Lamatua Yesus, ka nuni rèti Ne asa èmu kètu kapai risi
    agama Yahudi. Petrus kako mau-mau re kabodho.
  tnp-tnp: Kəni kəməhuva motaskəlɨm Iesu motələs məhuvən e lahuənu rəha pris asoli
    agɨn. Kəni Pitə təmuərisɨg e lah mətəu təməsuvəniən iuəkɨr o lah.
  urd-urd: फिर वह उसे गिरफ़्तार करके इमाम — ए — आज़म के घर ले गए। पतरस कुछ फ़ासिले
    पर उन के पीछे पीछे वहाँ पहुँच गया।
  hot-hot: Ma evaloŋ Yisu ba ewa ba i êyô anyô bêŋ habôk da anêŋ unyak. Ma Pita hasopa
    haveŋ yam ma doŋtom haveŋ daim dokte.
  mqj-NT: Dialami Puang Yesus anna dibaa lako banuanna Pongkena Imam. Naula' manarangmi
    Petrus.
  rus-SYN: Взяв Его, повели и привели в дом первосвященника. Петр же следовал издали.
  mbh-mbh: Ma o rere a Jisas ma o paeso i a Prisre oa Pomnga ile vel, ma Pita i o
    ieve nge or.
  bdd-bdd: Coinega Yesu siꞌabiyahiya, ta sitoeya Topwaoli Madouna ꞌina hada. Ma Pita
    bwagebwagega ꞌimuliyedima.
  cbt-NTPO: Quisoso masahuatona', corto hua'an chini chiníquën nanantërinso' pëinënquë
    quëpapi. Pitrori aquë quëran imaquiarin.
  rmy-SERVI: Тунчи вонэ схутилдэ Исусо тай отлиджялдэ англунэ рашаестэ дэ цэр. А Пётро
    рицардапэ лэндар ригаґа, нэ джялас пала лэн.
  srn-NT: Dan den grabu Yesus, tyari En go na a oso fu a grandomri. Petrus ben e waka
    fara na den baka e kon.
  cta-NT: Loꞌo liꞌ ngusñi nguꞌ jiꞌi̱ Jesús chaꞌ caca preso, ndyaa loꞌo nguꞌ jiꞌi̱
    nde toniꞌi̱ jiꞌi̱ xuꞌna sti joꞌó. Loꞌo Pedro ni, ndyaa lcaꞌa̱ yu jiꞌi̱ nguꞌ tyijyuꞌ
    ti liꞌ.
  bqc-SIM: Kɛ́ aa Yesu kũ̀ sùò, aa gɛ̀aànↄ sa'onkia bɛ. Piɛɛ bɛ zã̀zã.
  tcz-CHONGTHU: Hijeh chun amahon aman'un thempu chungnung pa in'ah apuiphei tauve.
    Chule Peter chun galkang in ahinjuiye.
  mar-mar: त्यांनी त्यास अटक केली व ते त्यास महायाजकाच्या घरी घेऊन गेले. पेत्र दुरून
    त्यांच्यामागे चालला.
  snp-snp: Ena amote Yesu ana-kiyanalo oluti, ilimiti uti yokila ki umu-umu amo we
    kiyabani we wenaba numunau idae. Idato, Pita ya faigato meleto gege monimo wiye.
  isl-isl: Þá gripu þeir Jesú og leiddu til bústaðar æðsta prestsins. Pétur fylgdi
    í humátt á eftir.
  spy-NT: /Keenam Yēēsu yooto /ānkēēkwēryoot ākoy kaytaab *kibkōrōs nyēē wōō. Koonaamaat
    ꞉Bētērō Yēēsu ākoy biiwuutaab kayaa.
  xnn-xnn: Dinpapda si Jesus dadat eyey isnan baey san kangatowan ay padi et omon-onod
    si Pedro ngem omaaddawi.
  mwe-mwe: Bhai, gubhaakamulenje, gubhaatolilenje kwendanabhonji kwa akalongolele
    bha bhaabhishila. A Petili gubhakagwile nnyuma kwa kwaataliya.
  tte-tte: Kabo sikabikalatan yo silawan siluseyan topwaoli lalakina ana nume mena.
    Pita iyamuli-kusulili kana mwayaga iyai.
  tcs-tcs: Ol dem pipol bin kam ane kese Zizas ane dempla bin teke em go po da aus
    blo da bosprist. Ane Pita bin pole dempla lelbet longwei.
  hlt-THB: Anih ce tu unawh, khawsoeih boei khyt a im na khyn uhy. Cawh Piter ing
    ak hla nakawng qym hy.
  soq-soq: Tauma mo Iesu wadanaitue banlene pirisi ionoidoa duwe antoiena, tane Pita
    awoa Iesu wawe aleidie.
  qub-qub: Jesusta prësu apar chayachiran mas mandaj cürapa wasinman. Pedroga caru
    guepallanta aywaran.
  att-att: Á gapu ta paggápù da kâ Apu Kesu, inituluk da sù bale nayù kátannangán
    nga pári. Á sinuttul na ira ni Eduru, ngam arayyu lâ nira.
  bki-bki: Bogo na abokar Yesu, aburio ban bereio naliko, abano aba jouro ea burusio
    na parinio toro lu kanano. Mia Pitere bunu jom̃a jakisosor vavanlo ga ka bogo
    nei, naio maka riva vaataro keanlo.
  bqp-bqp: Kũ ò Yesu kũ̀ ò sù kãao, ò gɛ̀ɛ kãao sa'oriki zↄ̃kↄ̃ bɛa. Pita tɛ́
    ń kpɛ zã̀zã.
  mcp-mcp: Bwə́ mú bií nyə, kə nə nyə nə́ ndɛɛ́ kə nyíi njɔ́w mə́ Ajəlácɨ á ofada.
    Í á bə, Pyɛ̂r ŋgə́ bɛ̧ bwo nə fwámɛ́ cé.
  hat-hat: Yo arete Jezi, yo mennen li ale. Yo kondi l' kay granprèt la. Pyè t'ap
    swiv yo yon ti jan lwen lwen.
  npl-NT: Ijkuakó okikitskijkeh n Jesús, iwa okiwikakeh icha n tiópixki non okachi
    otlayakantoka, iwa n Pedro san wejka okintokaya.
  bgg-bgg: Ithek è Isu shii zum srane kho phabithek hò hà noh dun shii Phithar de
    ruang è ai iidoh luagieng.
  eng-TCENT: Then they arrested him, led him away, and brought him to the house of
    the high priest, and Peter was following at a distance.
  eng-BSB: Then they seized Jesus, led Him away, and took Him into the house of the
    high priest. And Peter followed at a distance.
  cpu-NT: Ikanta joosoitanakeri Jesús, jagaitanakeri isaikira ijevajanore omperatasorentsitaari.
    Impoitatsi Pedro irirori joyaatakoventziri intainaini Jesús.
  san-ASM: অথ তে তং ধৃৎৱা মহাযাজকস্য নিৱেশনং নিন্যুঃ| ততঃ পিতৰো দূৰে দূৰে পশ্চাদিৎৱা
  tac-NT: '''Lige alésíko cha''píliru alué Esusi ''lige o''tóliru alé wa''lula balé
    bejtélachi. ''Lige alué Pégroka najátasia enale pe mejkabeka.'
  eng-WEBPB: They seized him and led him away, and brought him into the high priest’s
    house. But Peter followed from a distance.
  gfk-H: Io, diet ga palim kahai Iesu diet gaam lam lah ia uram narako tano hala tano
    tamat ta ira pris. Ma Pita ga murmur haan tapaka dahina.
  viv-viv: Yesu gigahe-yo au hikiveꞋavina be hinauwena abaveyao ana tofaisewa adi
    tokaiwabu yana manuweya. Bana Fita wai gimulina lauveya.
  yao-yao: Nipele ŵankamwile ŵanjigele ni kwajausya ku nyuumba ja Jwankulu Jwambopesi.
    Che Petulo ŵankuiye chakunyuma kwakutalichila.
  tgp-tgp: Moiso la taurilatia, la tiroma hinia la malue la vano na iman pr̃is aulu,
    ale Peter mo lo usurira asau makomona.
  auc-NT: Ïninque Itota ingante bæi ongonte ænte mäo, Wængonguï quï, ante në godongä
    ñæ̈nængä pönï ïnongä weca ænte godänitapa. Gobæ godäni ïninque Pegodo ïñömö ayæ̈
    ayæ̈ gocantapa.
  kbc-NT: Odaa joɡ̶oniwilo Jesus, joɡ̶oyadeegitedicogi liɡ̶eladi niɡ̶ijo lacilo-sacerdotitedi.
    Odaa Pedro ja diotece, pida leegitece me yototedice.
  bmh-bmh: Guzenaimai, Yesus gusig patai oimai, Uwait ula dacaneu du banou pet nugau
    zaueim imai betemenin. Pita go sesamarai, wagei wageimai holoi holoi beteun.
  ctu-BL: Tsi' chucuyob Jesús. Tsi' pʌyʌyob majlel ti' yotot jini ñuc bʌ motomaj.
    Pedro tsi' ñajti tsajca majlel.
  meq-meq: Tə gəs na Yesu, ti ye ha a gay i bagwar i ndo məvəlaway wu a Mbəlom. Piyer
    na, a patay naha bəzay ma dəba dəreŋ.
  noa-H: Maimua Jesús pʌrp'öbaadëwia, harrwia, p'adnaan pör deg wai dubp'öbaadëjim
    haajem. Maagwai Pedroou warppaimuata hi hẽudee hoopʌ̈pʌ̈ig warrmaa hajim hanaabá.
  alp-NT: Eleki esi kerike Yesuse kai esi keriNi me imame elake lakwai esare eni lumare.
    Kai Petruse ilulu Yesuse bei lauke.
  san-VEL: atha te ta.m dh.rtvaa mahaayaajakasya nive"sana.m ninyu.h| tata.h pitaro
    duure duure pa"scaaditvaa
  kbq-kbq: Jisasina azerite'za avre'za ugota pristi ne'mofo nonte nevazageno, Pita'a
    zmavaririno ogamu'a e'ne.
  kbh-kbh: Chents̈ana Jesús tmojánishache, y chë bachnangbe más uámana amëndayabe
    yebnoye tmojanánatse. Y Pedro bënocana ibojtsë́stona.
  ron-LSB: L-au prins și l-au dus și l-au adus în casa marelui preot. Dar Petru îl
    urmărea de la distanță.
  pon-pon: Re ap jaikidi i o kalualon on nan im en jamero lapalap o, a Petruj idauenla
    doowei jan.
  nhe-BL: Huan inijuanti quiitzquijque Jesús, huan quihuicaque hasta ichaj nopa hueyi
    totajtzi huan Pedro quitoquili ica huejca.
  sps-sps: Ana ri kat to ser nots e Jisas, ri mei naa Towa tana numaa tana Tsoiny
    Mumua tan Tsoiny Faakor, ai Pita tsuktsuk naa Towa, sana ayei taan faveevian kanen
    na minon.
  wnc-wnc: Siwan wamu waaknga yawan puyuwana tanggaganuke takuke kuku Anututane yot
    takwan gwene pasiya aminu tupan tapae yotnane takowawa Pitata masa masa kuyawakut.
  bus-bus: Kɛ̀ aↄ̃ Yesu kũ̀ wà sùo, aↄ̃ gàao sa'oriki ìsi bɛ. Pita tɛ́ ń kpɛɛ kãaa.
  gub-BL: Na'e upyhyk zauxiapekwer Zezuz wà kury. Weraha xaxeto hàpuz me wà. Pet wata
    oho iko wanaikweromo a'e. Muite wera'i hekon wanuwi wata pà a'e.
  imo-imo: Aku wali enoni Jisas ambolko liko meko pungolio Juda imbomanga ningo Gote
    popo tondoringimanga iye nomi awilimunga ulkena tukundo meko puringi. Yu lombili
    andoli iye Pita tule tepa eno umbulkondo akilio lepa purumu.
  boj-boj: Onaqa naŋgi Yesus ojsib walwelosib atra tamo gate aqa talq osi gileb. Naŋgi
    Yesus osi gileqnabqa Pita a kiñala isa isaq na naŋgi daurnjrsiq gilej. Gilsiqa
    atra tamo gate aqa tal meq di brantej. Brantosiqa qaja tamo qudei naŋgi tal meq
    di ŋam tuŋguyosib awesonabqa bosiq naŋgi koba na ŋam yoroqnej.
  eng-DRA: And apprehending him, they led him to the high priest’s house. But Peter
    followed afar off.
  knf-knf: Bamob Yeŧu wal mënţ aşë ñooţa aneejan du katoh ki *naşih i baţeŋan. Ŧimoŋ
    Piyeer kë aşë low du kafeţ aţaşa.
  san-KHM: អថ តេ តំ ធ្ឫត្វា មហាយាជកស្យ និវេឝនំ និន្យុះ។ តតះ បិតរោ ទូរេ ទូរេ បឝ្ចាទិត្វា
  arn-NT: Feymew püresungey ta Jesus ka yengey ti longkolelu ti pu saserdote ñi ruka
    mew. Pedro inalerkey pichi alü kamapu.
  zas-NT: Dxel gunaaz reeman Jesús zinë reeman laaman lidx bixhioz rniabee gra ree
    bixhioz, binal Bëd laaman zijt zijt.
  ken-NT: Bǒbhɔ bákɛ́m yɛ́ Yesu, bábhó bɛrɔŋ ndǔ ɛkɛt ɛnɛ mǔngo bachiǎkap Mandɛm.
    Píta are koŋo bhɔ ansɛm nɛkɔ nɛsiɛ.
