verse: LUK.022.054
translations:
  kpx-kpx: Iesuu hoto ke louge uoholige abu evudei melavei dubu nalimale kosive baluga
    ke oe loholu. Isege Bitau ialialihavoi ehomai lohoma.
  okv-H: Iesu andito humbuto priest peni ta bande ta pahuo Peter na tunga te jaheki
    ue ambota pambuna.
  tbo-tbo: Apoma Yesu hi numa panipani po hi niyeya tu witalaguyaba hai taniwaga a
    u numa hi luiyeya. Ma Pita mulinei i wotago po i nae.
  mal-C: അവർ യേശുവിനെ പിടിച്ചു മഹാപുരോഹിതന്റെ അരമനയിലേക്ക് കൊണ്ടുപോയി. പത്രോസ് അൽപ്പം
    അകലംവിട്ട് പിന്നാലെ ചെന്നു.
  grc-SR: Συλλαβόντες δὲ αὐτὸν ἤγαγον, καὶ εἰσήγαγον ⸋αὐτὸν⸌ εἰς ⸂τὸν οἶκον⸃ τοῦ ἀρχιερέως.
    Ὁ δὲ Πέτρος ἠκολούθει μακρόθεν.
  bgc-bgc: फेर वे यीशु नै पकड़कै ले चाल्ले, अर महायाजक कै घर म्ह लाये, पतरस दूरे ए
    दूर उसकै पाच्छै-पाच्छै चाल्लै था।
  khz-khz: Ne ira na Iesu gegapiato, Rupu Veaga velena kamuna gena numai geago-agiato.
    Petero maki ia mulinai elakakauto, na mavepakana.
  deu-TKW: Da sie ihn aber gefangen genommen hatten, führten sie ihn fort, und brachten
    ihn in das Haus des Hohenpriesters. Petrus aber folgte von weitem.
  zsr-NT: Niꞌr gulazönëꞌ Jesús len gulachë́ꞌë Lëꞌ ga naꞌ tuꞌschinëꞌ Lëꞌ lidxëꞌ bxuz
    blau. Pedro nahuëꞌ Jesús ziꞌtuꞌ ziꞌtuꞌz.
  lin-lin: Bakangaki Yesu, bamemaki Ye kati na ndako ya mokonzi ya Banganga-Nzambe.
    Petelo azalaki kolanda na mosika.
  hns-NT: Tab oesab Jiesoe ke pakarke sab se barka agwa ke ghare legail. Aur Petras
    doerie me bhie aawat raha.
  noa-E: Maimua Jesús pʉrphöbaadëwia, arrwia, phadnaan pör deg wai dubphöbaadëjim
    aajem. Maagwai Pedroou warppaimuata i ẽudee oopʉ̈pʉ̈ig warrmaa ajim anaabá.
  eng-EMTV: And having arrested Him, they led Him and brought Him into the house of
    the high priest. And Peter was following from a distance.
  mib-NT: Te ni cajnɨɨ de ya cuangoo de jíín yá vehe sutū cujéhnu ga. Te Pedro chi
    jícá‑ni ndíquín de ya.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुने़ॽ मे़दे़म्‍सुआङ् मानिङ्‌वाॽफुसाम्‍बाल्‍ले़
    कुहिम्‍मो मे़दारु॥ पत्रुसे़न्‍नाङ् माःङ्‌घालाम् खे़ङ्‌हाॽ तिम्‍दुसिर खे़प्‍मो
    त्‍ये़रो॥
  xnj-xnj: Vakamkamula Yesu, na kumtola, kuhamba nayu kunyumba ya Mteta Mkulu wa Chapanga.
    Petili amlandili cha kutali.
  mmx-mmx: Diga ranga alis ne Iesu la diga lam kaka i uto at loogu at lamaasa gomgo.
    La ne Pita ga mumu asu di ro vaxalom.
  cbr-NT: Usoquin bitancëxun ca a unicaman Jesús buánxun judíos sacerdotenën cushicaman
    'apun xubunu buáncëxa. Usoquian buania ca Pedronën 'uránxuinshi nuibiancëxa.
  tee-NT: Pus tach'apalh ju Jesús. Talhi'alh chai tamanucha la'ixchaka' ju xak'ai
    pali. Pus ju Pitalu' va ixlhimakat ch'ak'ok'alh.
  eng-LSV: And having taken Him, they led and brought Him into the house of the chief
    priest. And Peter was following far off,
  cak-NT: Xquitz'om-e ri Jesús, y xquic'uaj pa rocho ri sacerdote ri más c'o ruk'ij.
    Y ri Pedro chinaj rutzekleben-e.
  pah-NT: A'ero g̃a ga pyhygi ga rerogwovo. Ikwava'ẽhara'g̃a nduvihavuhu'ga rongauhu
    pe g̃a ga rerohoi ga rerovahema. Ga reviri Pedro'ga hoi onhimboyha'iavo ga hugwi
    tajipyhygyme ti g̃a javo.
  sja-NT: Jesús mãgá jita atadap'eda, ateejida p'aareerã poro waibɨa temaa. Mãɨmisa
    Pedro t'ɨmɨɨpapai t'ẽe wãk'ãtɨ wãji.
  xed-xed: Tahula ksafta taŋ ta Yesu, ka klaghatá həŋ da həga ga mali ta ghəŋa gwal
    dra skwi ŋa Lazglafta. Ka sliʼi Piyer tahula taŋ tahula taŋ.
  mks-NT: A̱nda̱ já na̱tiin na Jesús. Já ñéhe na a̱ cua̱ha̱n na̱ vehe da̱ cúú sa̱cua̱ha̱
    nu̱ú ju̱tu̱ cán. Ta xícá xícá ndíco̱ Pedro ja̱ta̱ ná cua̱ha̱n da̱.
  gfk-S: Io, di ga palim kawase Jisas di gom lamus leh ie utuma naramon tano hala
    tano tamat ta ira pris. Ma ne Pita ga murmur hanana tapa dahine.
  bmu-bmu: Mewö aiga yarö azi yeŋön Jisös memba jöhöba waŋgita jike nup galöm bohonŋaŋgö
    mire anget. Angetka Pitönöŋ andöŋine sikepsikep eŋguataŋgöba anök.
  dgz-dgz: Ap mepe boge ita nagirewa Iesu to waran amba pirisi aritawa mugawa pa mega
    nau amone. Pita kara karaua ewamup wandap oniwandin.
  eng-GNV: Then tooke they him, and led him, and brought him to the hie Priestes house.
    And Peter followed afarre off.
  zaa-NT: Bedàxu' cą ne preso nna guche cą ne litsi' huexána' qui' ca sacerdóteá.
    Pedrua nna idittu' bá denó bi e.
  eng-WEBSTER: Then they took him, and led him , and brought him into the high priest's
    house. And Peter followed at a distance.
  guh-guh: Jesús pevaetabicujinaetsi, caponaliatsi sacerdotevi pepo penamatacaitorobinë
    pijaboyabelia. Nexata Pedro bajarapamonae pecovëvelia tajiyo pënanajetaruca.
  bon-bon: Siige, teepi Yeesu ne joomlisi, teebine ecanisi Iiwäreja Mope Biname me
    mete me. Peteru cudecewe pana teebine ingwe icwige.
  nhw-BL: Huan inijuanti quiitzquijque Jesús, huan quihuicaque hasta ichaj nopa hueyi
    totajtzi huan Pedro quihuejcatoquili.
  mgw-mgw: Bai, ngabammoywa na kumpeleka kasake mpi'ndo nku'lu' wa dini. Petili anki'ngime
    nsu'gu' kwa kuutalu.
  swh-ONEN: Kisha wakamkamata Yesu, wakamchukua, wakaenda naye mpaka nyumbani kwa
    kuhani mkuu. Lakini Petro akafuata kwa mbali.
  wbi-wbi: vakankola vakamulongosia, vakamuleta ku nyumba ja ntekesi. um'baha neke
    uPeteli akava ivingilila pavutali.
  bba-bba: Ye bɑ Yesu mwɑ bɑ kpɑ, bɑ kɑ nùn dɑ yɑ̃ku kowo tɔnweron yɛnuɔ. Piɛɛ bu
    swĩi dɑndɑnkuru.
  eng-KJVCPB: Then took they him, and led him, and brought him into the high priest’s
    house. And Peter followed afar off.
  kgk-NT: Oipyhy-ma ramo Hesu-pe ogweraha íxupe pa'i ruvixagwasu róga kakwaa-py. Ha
    Pedro katu oho Hesu rapykwéri puku.
  waj-waj: Yisuuva itaa kua tuduu rikiada vaidiiya inna puaisakama utu kiada vaida
    vitada vida vaidi Anutuuqaara kati puara hudeera kieeta tuanaivaa nnauvaki viravai.
    Vida varuduu Petorooso ngieeradiri inna nnaagiai vioo varuduu
  ekk-PKP: Nad võtsid ta kinni ja viisid ülempreestri majja. Peetrus järgnes eemalt.
  mpx-mpx: Inoke Yeisu hi lib ge hi en pwatanik topowon bwabwatal wali tohouwa wana
    limiya. Pita i nouliulil eliyaa ana bwaga i gan.
  wbp-wbp: Junga-juku, Jijajijilpalu jirri-mardarninjarla kangurra yuwarli-kirra yangka
    Kayupu-kurlangu-kurra. Yukajalu kaninjarni. Kujalpalu yangka-paturlu turnu-warnurlu
    Jijaji kangurra yangka-kurra yuwarli-kirra, ngula-puru-yijalalpa-jana purdangirli-wanarlu
    puranja-yanurnu Piitarluju.
  luo-luo: Kane gimake, negidhiyo kode ka gitere ei od jadolo maduongʼ. Petro noluwogi
    gichien.
  nhe-NT: Huan inijuanti quiitzquijque Jesús, huan quihuicaque hasta ichaj nopa hueyi
    totajtzi huan Pedro quitoquili ica huejca.
  aii-aii: ܘܕܒ݂ܝܼܩ ܠܗܘܿܢ ܠܝܼܫܘܿܥ ܘܡܘܼܝܬܹ‌ܐ ܠܗܘܿܢ ܐܸܠܹܗ ܠܒܲܝܬܵ‌ܐ ܕܓܘܼܪܵܐ ܕܟܵܗ̈ܢܹܐ،
    ܘܫܸܡܥܘܿܢ ܟܹܐܦܵܐ ܒܹܐܬܵܝܵܐ ܝܗܘܵܐ ܒܵܬܪܹܗ ܡ̣ܢ ܪܸܚܩܵܐ.
  esk-NT: Tamatkua tiguplugu Jesus aullautiniġaat tupqanun qaukłiata agaayuliqsit,
    suli Peter-m maliŋniġai taavakŋatluk.
  msb-msb: Niyan, pakadakupa kan Jesus san mga nag-arestar sa iya, dinara sa balay
    san pinakapuno san kapadian. Si Pedro naman nakasunod pero sa huruharayo.
  cpa-NT: Jøng² ca¹chiánh²dsa Jesús. Ca¹jian¹dsa juu¹² ja³quiah¹³ ŋi¹jmó². Ca¹ŋó¹
    Pedro chi³quë́¹.
  dso-dso: ତାର୍‌ ପଚେ ସେମନ୍‌ ଜିସୁକେ ବାନ୍ଦିକରି ବଡ୍‌ ପୁଜାରିର୍‌ ଗରେ ଦାରିଗାଲାଇ । ପିତର୍‌
    ଦୁରିକେ ରଇ ସେମନର୍‌ ପଚେପଚେ ଗାଲା ।
  meu-meu: Bena idia ese e dabaia tao, hahelaḡa tauna badana ena ruma ai e hakaua
    vareai. Petro danu ia murinai e raka, to mai padana.
  yva-NT: Umba wo Yesus aijar, wo augaveta no syeno titi apa yavar, muno Petrus dijat
    apa vavane no mai.
  dgc-dgc: Nadid, éy dinikép de ti Jesus, a niange de siya to bile no mataas a padi.
    Ey tinonod-tonod side ni Pedro.
  zpm-NT: Horco wbig be zho bnaaz zho me, laa zho zienie me nëz lidz meṉ nac pxoz
    nroob.
  hix-NT: Àro wyaro Txesusu wya katxhe rma, noro yahohtxownà hatà. Txom katxownà hatà.
    Natxownà hatà, nàmno ymo yaka, Khoryenkom màn yonye ro komo yohà ymo màn yaka.
    Àwenaryenye toy hatà, Petru, moxe nyhe hatà.
  sim-sim: Karem or mbarik orin li tolo laha li ihi hetprishi akak limu laha ira.
    Urik Pita lirin ormu lundiya ira.
  npi-ULB: तिनीहरूले उहाँलाई गिरफ्तार गरेर प्रधान पुजारीको घरभित्र ल्याए । तर पत्रुसले
    टाढैबाट उहाँलाई पछ्याए ।
  cgc-cgc: Jesus i padakep ta mga manugdumala daw padala naan ta istaran ta pinakadatas
    na manugdumala ta mga pari. Gasunod Pedro i ki danen, piro madyo iya na antad.
  tim-tim: Hain dâmbo mem arim sumbe kat kat luâk yeŋgât humoyeŋe aregât emelangen
    mem ariyi. Mem arimbiâ Aposolo awam akmâ arim meteyi. Akto Petoroŋe purik katmâ
    yoŋâk yoŋâk hamiyeŋângen watyekmâ togoep.
  yor-yor: Wọ́n sì gbá a mú, wọ́n sì fà á lọ, wọ́n sì mú un wá sí ilé olórí àlùfáà.
    Ṣùgbọ́n Peteru tọ̀ ọ́ lẹ́yìn ní òkèrè.
  wos-wos: Jisas wun hundi wandéka di déré huluke hura yi. Hura ye di prisna néma
    duna geré wulayi. Wulayindaka dé Pita deka hukémbu ye dé afakémbu té.
  emp-NTPO: Jesura jidad̶aped̶a sacerdote dji droma ded̶aa edesid̶aa. Pedroba tʌmʌba
    ẽpẽ nĩbasia.
  eng-F35: Then they seized, took and brought Him to the house of the high priest,
    with Peter following at a distance.
  ind-ind: Sesudah mereka menangkap Yesus, mereka menggiring-Nya ke rumah imam besar.
    Sementara itu, Petrus mengikuti dari jauh.
  pes-OPCB: به این ترتیب او را گرفته، به خانه کاهن اعظم بردند. پطرس نیز از دور ایشان
    را دنبال کرد.
  mpt-mpt: I Yesuse afu debetniba moniba Gode amo kimanim nakai komok sume am unom
    geniba bebibo Fitae dobsileb bebe otane mebo mo unim blimobe. Skeimsa ye bianea
    kinota atemem atememnea monea
  ssx-ssx: Mo haliwekima꞉ Yesu mina mo yeni peao hayeke teke halina꞉ da nane hatuku
    mea pemekeme. Kutupa Pidata꞉ mopate leke hata꞉ telia꞉ mea peekeme.
  mkl-mkl: Iyi inɛ ŋɑu ɑ̀ mu Jesu, ŋɔi ɑ̀ bɔòɛ kpɑsɛ̃i woo wee nlɑi Ilɑɑɔ̃u. Nɔ Piɛɛ
    í wɑ hee jĩijĩ wɑ too ŋɑ wɑ do ɑnyi.
  gaq-gaq: ମେଇଙ୍ଗ୍ ଜିସୁକେ ବନ୍ଦି ଆଡିଙ୍ଗ୍‌ଚେ ମ୍ନା ପୁଜାରିନେ ଡୁଆ ବିତ୍ରେ ଡୁଂୱେ ଆର୍‌କେ ।
    ପିତର୍ ଇକୁଡ଼ା ସ୍ଲଲେଚେ ମେଁଇଙ୍ଗ୍‌ନେ ପ୍ଲା ୱେଡିଙ୍ଗ୍‍ଗେ ।
  gof-RNT: Hessafe guye, Yesuusa oykkidi kahine halaqaa zabbaa efidosona. Phexiroosi
    haahon Yesuusa kaallees.
  unx-unx: ଇନ୍‌କୁ ୟୀଶୁକେ ସାବ୍‌ଇଦିକିଃତେ ମାରାଙ୍ଗ୍‌ ଯାଜାକ୍‌କଆଃ ଅଡ଼ାଃତେକ ଇଦିକିୟାଃ, ଆଡଃ
    ପାତ୍‌ରାସ୍‌ ସାଙ୍ଗିନ୍‌ରେ ତାଇକେଦ୍‌ତେ ଦୟା ଦୟା ଇନିଃକେ ଅତଙ୍ଗ୍‌କିୟା ।
  gah-gah: Loko lokago, Izesuni agizató aliake, alímiki vake guguni giziaká vetini
    gizapa vémini numukú alímiki itemó. Lá niago, Pitá nene hotó otigí oko kémegetoko
    novigo,
  lcm-lcm: Na kila teng akit ia na kila tak akipai ania taun a lu ang si ainoai i
    katakai i sula, na Petero kapo using avunga.
  aer-aer: Yanhe ikwerenge-ntyele thultye areyele Jesus akngerlte-iweke kwertengerle
    tyeperre tyatye-arenye-werne. Itne apmere yanheke irrperrenheke. Kenhe Peter re
    akenhe itnekenge ingkernele apetyeke.
  qvc-NT: Chaymandaqam Jisusta piskashpa, aparqanllapa chay mas kamachikuq isrraylinu
    kurapa wasinman. Kanan Pidruqam Jisuspa karu ikinda rirqan.
  tgl-ULB: Dinakip siya, itinaboy siya palayo, at dinala sa bahay ng pinakapunong
    pari. Ngunit sumunod si Pedro sa di-kalayuan.
  cbs-NT: ninkamas Jesús achixun jawenabu Diosbe janchaxunika xanen ibujaidatun jiwe
    anu iyuaibun Pedro datekin benanta chipu kakin chibankubaina
  xtm-NTPP: Sani te ni ka tnii de Jesús ma, te ni jan koo de ji'in ya ve'e tee tátnuni
    nuu sutu ma. Te Pedro ma, ndikin jika de.
  nnq-nnq: Penia ngabampukila, ngabantola nu kujenda nakwe ku nyumba ja Nkung'i Nkolongwa.
    Petulo akiba akakengama unyuma kutaali.
  bao-NT: To cõrora Jesús're cʉ̃re ñee, paia wiogʉ yaa wiipʉ cʉ̃re amicoaupa. Pedro
    pea yoaropʉ cʉ̃jare nʉnʉupi.
  san-ORI: ଅଥ ତେ ତଂ ଧୃତ୍ୱା ମହାଯାଜକସ୍ୟ ନିୱେଶନଂ ନିନ୍ୟୁଃ| ତତଃ ପିତରୋ ଦୂରେ ଦୂରେ ପଶ୍ଚାଦିତ୍ୱା
  rmn-rmn: Он астардэ Лэс тай гелдэ андэ кхер ки барэ попазеско. О Пётар астарэласпэс
    сар дур, джялас пал лэндэ.
  huv-NT: Condom quiaj ndeaad Teat Jesús, taquiüraab mamb andüy aniüng minatang miteaats.
    Teat Pedro tandüüb nej mamb, miünquiájan ajngot.
  otn-NT: Ya bi bɛntyø ja̱'i̱ ra̱ Jesús. Bi zixpʉ ja rá̱ ngu̱ ra̱ 'bɛt'o mmäcja̱.
    Pɛ ra̱ Bɛdu, ni̱ 'bɛfa ya'atho p'ʉ ni̱ ma yø ja̱'i̱ ni̱ zi ra̱ Jesús.
  nop-nop: Unduŋ yodapmaune honeeŋ nagila Siloŋyot diniŋ Talitimeŋ Wapum’walaŋ yolineŋ
    ugiŋ. Kaŋ Pita adi gikiŋgoŋ yali yayabukuwali uguk.
  obo-NT: Na, id ammot dan si Disas woy id piyod diyot baoy to mowwet no ponguu to
    mgo tohodbuwis. Si Pedro, id tintinundug no moriyu boyow.
  kca-kca: Щи кемән ԓыв Иисус кӑтԓәпсэԓ пӑ Турма йир верты хŏйатәт ŏх ху хота тусэԓ.
    Петра пӑ йэԓташәк шушәс.
  cak-ENT: Xquitz'om c'a e ri Jesús, y xquic'uaj pa racho ri nimalüj sacerdote. Y
    ri Pedro ye rutzekleben-e, pero c'anüj c'o-vi can chiquij.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤍᤧᤶᤛᤢᤀᤠᤱ ᤔᤠᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤸᤗᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤔᤧᤍᤠᤖᤢ॥ ᤐᤋᤪᤢᤛᤧᤴᤏᤠᤱ
    ᤔᤠ᤺ᤱᤄᤠᤗᤠᤶ ᤂᤧᤱᤜᤠ᤹ ᤋᤡᤶᤍᤢᤛᤡᤖ ᤂᤧᤵᤔᤥ ᤋᤩᤧᤖᤥ॥
  mie-NT: De nī ntiin ndá dē yā cuāhān dē jíín yā vehe sūtū cúñáhnú cā. De Pedro chi
    jícá-ni níquīn dē yā.
  san-TIB: ཨཐ ཏེ ཏཾ དྷྲྀཏྭཱ མཧཱཡཱཛཀསྱ ནིཝེཤནཾ ནིནྱུཿ། ཏཏཿ པིཏརོ དཱུརེ དཱུརེ པཤྩཱདིཏྭཱ
  qve-NT: Jesusta hap'iruspankun, sacerdotekunapa jefenpa palacio wasinman aparanku.
    Pedroñataqmi mana rikuchikuspalla karu qepallankuta riran.
  pao-NT: Mu tukwutumadu yise ka Te Pabe'e-ma tzakaduse oo bika ka mu Jew-numu tutunehanedu
    naa-matoo. Soo Peter kwinga'a mu-nakwi meadabe.
