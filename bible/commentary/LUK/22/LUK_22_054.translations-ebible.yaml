  pes-OPV: پس او را گرفته بردند و به‌سرای رئیس کهنه آوردند و پطرس از دور از عقب می‌آمد.
  ron-1924: Дупэ че ау пус мына пе Исус, Л-ау дус ши Л-ау бэгат ын каса марелуй преот.
