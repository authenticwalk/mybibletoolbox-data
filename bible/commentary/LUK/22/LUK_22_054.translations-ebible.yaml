  san-THA: 'อถ เต ตํ ธฺฤตฺวา มหายาชกสฺย นิเวศนํ นินฺยุ:ฯ ตต: ปิตโร ทูเร ทูเร ปศฺจาทิตฺวา'
  iws-iws: Mɨ siya ha boɨn dɨgiyɨn mɨ sɨma siirɨn ɨna yonkworɨmdɨnu ɨnkikwona apnamɨn.
