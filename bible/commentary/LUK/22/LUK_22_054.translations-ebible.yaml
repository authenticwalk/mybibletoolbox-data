  byx-byx: De ma Iesus ka meraqen be verleset de ra mit se qa sev iaq ama Barlka i
    maikka qa veviit nep ma Lautu aa vetki. De ma Pita qa mit naser a ra. Dap nakka
    qa mit be qurli qa sangis kuarla.
  ctu-CTI: Che' jini ti' cʌchʌyob Jesús. Ti' pʌyʌyob majlel ti yotyot jini ñoj ñuc
    bʌ cura i cha'an israelob. Pedro ti' ñajtyʌ tsʌcle majlel.
  zos-NT: Entonces ñucyaj Jesús y ñømaṉyaj pane covi'najø'is tyøjcomo. Y Pedro'is
