  txq-txq: Boe ma ara mboti Yesus matan pake temak, de ratanen rae, “Heeh! Mete ma
    o Manetualain mana toꞌu dedeꞌan, na, o selu sudik kana! See ndia tutu o, ia?”
  aaz-aaz: Sin npooh In maatk ein npaken tais, rarit nataan Ee mnak, “Hae! Karu Ho
    mjair Uisneno In mafefa kniun es ate, ho mteek miit! Sekau es antuuf ko reꞌ ia?”
  qup-NT: 'Ñawinta tapashpankuna uyanpi waktashpa tapurkakuna: Yaya Diospa yachayninwa
    kashpaykika rimay pita kanta waktashka nishpa.'
  dop-dop: 'Pɑ tɑkɑ ɩ ɩsɛntɔɔ kɛ́ nɑ pɑ́ tɔŋɩ-ɩ sɩ: Kpeɣe, ɑwe mɑpǝnɑ-ŋ?'
  azb-azb: 'Gözlərini bağlayıb Ondan soruşurdular: «Peyğəmbərlik elə görək, Səni vuran
    kimdir?»'
  eng-DBY: and covering him up, asked him saying, Prophesy, who is it that struck
    thee?
  guo-NT: 'Itfumatakʉsbejpon. Jawʉt pejme xutulapas. Kaenanʉla xutulapi jʉm-aechi
    Jesúsliajwa: —¡Jʉm-amde, achan xam xutulap! —aechi.'
  hla-hla: '@see-verse:LUK.022.063'
  mav-NT: Mi'i hawyi sokpe wo ta'a­tuo­wahik iha ko'i wywo hawyi — Etikuap yne Tupana
    ewywuat pote ehenoi ro uruepe e'ahyk ahyk haria set ko'i i'atu'e ne'i Iesui pe
    sura­ra'in sem.
  kpf-kpf: Si sâŋgân kwâtepkum komŋâ itâ sâwe, “Gâ Propete ândiat oi ko a ŋâiŋâ gogap,
    zo kutŋâ sâna nâŋgânâ.”
  ppo-ppo: Atéró, ama kelepaa atimané kutiné kinóló dokóló a̧paae woseturaalu, “Ya̧
    né daleé? Ya̧ dale whi̧ da̧paae yó a̧lae,” yalepó.
  hin-2017: और उसकी आँखें ढाँपकर उससे पूछा, “भविष्यद्वाणी करके बता कि तुझे किसने मारा।”
  wol-KYG: 'Ñu muur kanam gi, naan ko: «Yaw, waxal nu kàddug waxyu boog, ana ku la
    dóor?»'
  bef-bef: 'Enali Yesuhi bulo alo nagatu gi pili kelete osahi helete ma lite loka
    heꞌahana: Kiyiꞌafu osahi kohoꞌehifi kai lu limibo.'
  amm-amm: Tani molo ti mo tunoyo ufiyaikomokino, na imokino, “Noiyo wasoni? Na pa
    imoko. A, Kotoni amimai no nono no sai pakoso? Noiyo wasoni?”
  rmy-CHERGASH: 'Učhardine lešće jakha thaj phenenas lešće: “Prorokuisar ko dija tut
    dab!”'
  zaj-zaj: Wamfunga na kitambala mmeso, abaho, wamuuza, “Zuza! Yalihi yakutoile?”
