  nca-nca: Utoro tuwipo toŋí wisumuŋoro ŋande oseseyaŋgurí, “Ke itaka ye-ye mande
    ye. Uni ŋundo kurote ŋuko dani ka?”
  zpz-NTPP: 'Orzeꞌ psoow dey lom. Orzeꞌ na dey rab yum: ―¡Mnii ben cyu bdi ru! ―na
    dey.'
  mkj-mkj: Irai kin poaroahla mijoa apel idoak, “Inje ma poki koawoa? Kajawihda!”
  zac-NT: 'Bësëꞌau rall lúhiꞌ nu guniꞌi rall: ―¿Chu bëneꞌe galnë́ lë́ꞌël? Guniꞌi por
    pudërë shtë Dios, ¿chu lëa?'
  kyg-kyg: lavolavoletiꞌmo aulagafiꞌmo aiꞌa ati kae maleꞌneꞌa eꞌa amagite amagite
    huteꞌapaeꞌmo, ina laꞌmo kamagiꞌnifigi kaune gemo huka laha paiyo, huꞌa afi geꞌnae.
  kmk-kmk: Binaḻaw da pay asida tinipak kan inimusana kanan da un, “Pugtuwam ud nu
    singngadan nat nanipak kan sika?”
  cao-NT: Bëmapahax, —¿Tsohuë mia aca? Noqui yoahuë ra —itsi quiha jaca niquë nicahi
    na.
  bbr-bbr: Kon amuk omjos pararar momoi, sipou purianik, totorin, “Na äu, inos na
    iwosou?”
  inb-inb: 'Paipa ñawita kilpaspa, pias­paka, ni­na­kurka: —Willamui: ¿pitak kamta
    piar­ka?—.'
  hrv-hrv: 'i zastirući mu lice, zapitkivali ga: “Proreci tko te udario!”'
  box-NT: 'Ɓa wee pe o yahó yi ká ɓa tùa wo yi: «Ká fo lé le *Dónbeenì ɲi-cúa
    fɛɛro bìo bon, à ũ zéení yìa vĩ́na fo.»'
  ote-NT: 'Y bi goꞌtua yá da co ꞌnara dutu ne mi umba ya mpɛꞌti, ne mi embabiꞌʉ: ―¡Xicaguihe
    xa̱ toꞌo núꞌa̱ bi napꞌaꞌi!'
  wnu-wnu: 'Ne qei der mingoant mag taisi touri wogub waramb wogub bo beasimetet nob
    qamamir: “Your nanamai qi eng sir gumat qamara gun.”'
  zam-NT: 'Mtau'' mèna ngudloo Jesús con thìb panid. No be'' taa nguis mèna thìb lad
    tedib lad rloo Jesús par nda'' mèna xyàn lezo'' Jesús. No ale mbez mèna loo Jesús:
    ―Bli divin chó mda'' che''nl.'
  zyp-NT: Aaning sahlo taco a meh pamai he ka, “Ma ching tua, nama Khazing khuavang!
    Ahomaw a ca tuh?” aa tah.
  sey-NT: 'I̱te ñaco ca̱ ca̱ñapi sëani tsiana mosi̱capi tëꞌcajë cahuë: “¿Se ca ñajëꞌë.
    Nepi tëꞌcareꞌni?”'
  nvm-nvm: Bu Jesu afeme ijegrejknum uri ugon fat ijia abe ni fuon fok okurain. Areme
    bun uri uikinik ijia kanaknum kua, Ni erar a kanamo iji kurano faivno kuain.
  mps-mps: Augwaligo Jisas ugwago gedu haluama, nogogo elama, agabolo hanalu wali,
    “Dego nage elaliwe? Te nosali asabo nai konea pai profet bidigo wali po tiwai
    wao,” te po wai.
  seh-seh: 'Akhanfunga maso ace, mbakhambvundza kuti: “Cincino iwe mporofeta, lotera!
    Mbani adakumenya?”'
  pab-NT: 'Talatyaha exosenaiha hoka nexahitaha ihiye: — Hotehena, xalatya mokotya
    hiso! nexahitaha.'
  llg-llg: Boe ma ala mboti matan nenik temak, de latanen lae, “Heh! Mete ma o ia
    Lamatuak mana kokolan, na, hena o neuk! See ndia, tutu o?”
  kyf-kyf: 'Wa -gblia ɔ ''naa ''yli -gʋ, ''ɩn wa yia ɔ layɩbha: «Nyɔɔ ''pa -mɩ -lua?
    -Ɩn gba ɔ ''ŋnɩ!»'
  tpi-tpi: Ol i pasim ai bilong en long laplap na ol i askim em olsem, “Yu mekim tok
    profet nau. Dispela man i paitim yu, em husat?”
  mih-NT: 'I sihñi ra minoo zahma nuu ra, ta zɨquɨ i cati ra nuu ra ta catyi ra: Nacoton
    yoo ra i cañi suun. Catyi ra.'
  qvh-NT: 'Nawinta vendarcur lagyayargan: “¡Mä niyämay! ¡Pitä lagyashushcanqui!”'
  kms-kms: Ni chongo pe rar buag mirang pre muq pug mindig di pengu mindig mari, “Be
    nu propet kin pugri God nde pu nei ghatevi di simbe ghand, wuti tughe nu ni?”
  agn-agn: Pinedengan nira ig ganing ong nandia, “Abir, pinton mo mga sinopay pamalo
    ong nio!”
  nhi-NT: 'Oquixtzahtzacuqueh [uan ocmacayah itich nixayac,] uan octlahtlanayah: —Tla
    tonteotlanauatani, ¡ixtechonmatilti aquih omitzonmacac!'
  ttc-NT: 'Owok ktxayi'' twitz, b''ix oxik kcha''o'' tetz ikxjani: «Pakanonchaq ti''j
    ab''l ma tz''ok b''ujun te yatz.»'
  dan-1931: 'og de kastede et Klæde over ham og spurgte ham og sagde: “Profeter! hvem
    var det, som slog dig?”'
  kwj-kwj: Wosini nikaꞌari sumbu ti miya tiki rini wu injisini rini wu ye ye ya rini
    wu sawe, “Ma nunu sawe, namoto mini yendau?”
  vie-OVCB: 'Chúng bịt mắt, đấm Ngài rồi hỏi: “Thử đoán xem ai vừa đánh anh đó?”'
  kze-kze: aúrampa'a ampantanéí káátamakesa kwétuvuwesa sésa esáváí se Áánútumo usásisinkaiwai
    úne séndawai ómpo kemá nááwa kwétuvuwuna simásimiyo kwésesa
  lbk-lbk: Sa cha't inokopan nan matana ay mangwanin, “Pontowam man mo sino nan nanodpak
    ken sik-a.”
  mto-NT: 'du̱vintsoomdi, je̱tseꞌe du̱ꞌakupa̱ꞌkxidi, je̱tseꞌe vyaandi: ―Nu̱kó̱tsu̱ts
    nꞌit pa̱neꞌe tu̱mtsiiꞌkju̱.'
  bzh-bzh: Debom mala loḳ tob, gedenesis yi, log deneloḳ tepëḳ vu yi bë, “Honġ
    mehö-nenër-ġaġek-ranġahsën-a? Om ġenanër nabë re sis honġ-a?”
  guj-2017: તેઓએ તેમની આંખોએ પાટો બાંધીને તેને પૂછ્યું કે ‘કહી બતાવ, તને કોણે માર્યું?’”
  jvn-NT: 'Mripaté ditutupi terus dikeplaki lan ditakoni: “Jaréné kowé nabi, bedèken
    sapa sing ngeplaki Kowé?”'
  byr-byr: yadɨvɨꞌ kwaabɨyɨvɨsasɨ gamɨre tɨnnyarɨ kawaaka yɨrakɨna yeva yɨdaanganna
    “Gotɨyarɨ wɨꞌnawɨdadɨnyabaaibɨꞌ dɨnedana! Malyaꞌ aai gɨramanɨka!”
  ian-ian: Ndɨna mɨni waavwi ngilaa mɨndamamba viyaga walɨndi. Tamba la profet mbutnja
    vla mɨn kat viyalɨga nyana sɨ ambuk waa kasega walɨndi.
  hun-hun: 'és szemét betakarva arcul csapták őt, és ezt kérdezték: „Prófétáld meg,
    ki az, aki megütött téged!“'
  mcf-NT: 'Adoshombic, dashcute cuëshaidën bëpucshun cuestanquin Esus sondadon nadopanëdash:
    —Mibi tantiaquidquio icquin ¿midaquidën mibi nëbi cueseque. Tantianu. Chui —capanëdash
    Esus chuiquin.'
  kjs-kjs: 'Nipuna le laplap-me kepuma nipu agale gu-rupa misimi: Nere aapimi taa
    pa lisimi. Nere Gote-na agale lakale ali ya-pulu agale lagiape lisimi.'
