verse: LUK.022.064
translations:
  kpx-kpx: '@see-verse:LUK.022.063'
  okv-H: tihi bo na togeto ke einge ea “Peroveta, amuna umo ere toroi” ainge eto
  tbo-tbo: Gasi matana hi humahi ma hi lubayadeya hi pa, ‘Una wipiko, iyai noka i
    launim?’
  mal-C: അദ്ദേഹത്തിന്റെ കണ്ണ് മൂടിക്കെട്ടിയിട്ട്, “ആരാണ് നിന്നെ അടിച്ചത്? ഞങ്ങളോട്
    പ്രവചിക്കുക!” എന്നിങ്ങനെയും
  grc-SR: Καὶ περικαλύψαντες αὐτόν, ⸋ἔτυπτον αὐτοῦ τὸ πρόσωπον, καὶ⸌ ἐπηρώτων ⸋2αὐτόν,⸌
    λέγοντες, Προφήτευσον· τίς ἐστιν ὁ παίσας σε;
  bgc-bgc: अर उसकी आँख ढँक कै उसतै बुझया, “भविष्यवाणी करकै बता के तेरे किसनै मारया!”
  khz-khz: Matana gekumu-gavurato, gevaikilaato, negetiwato, “Goi peroveta talimana,
    gaurai ono kilagia, rai na pekwarimu?”
  deu-TKW: 'und zudeckten, und fragten: weissage, wer ists der dich schlug?'
  zsr-NT: 'Niꞌr guluseyjëꞌ lahuëꞌ Jesús, atiꞌ gulagapëꞌë lahuëꞌ len gulanabnëꞌ Lëꞌ,
    taꞌnë́ꞌ: ―Gnë́yaꞌatscaꞌ. ¿Nuzxa naꞌ gdapaꞌ Liꞌ?'
  lin-lin: 'Bazipaki Ye elongi mpe basengaki na makasi : — Sakola : Nani abeti Yo ?'
  hns-NT: 'Aur okar aakhie kapra se baanhke ose poetjhies: „Ke toke maare hai? Toe
    to agam-djaanie baate!”'
  noa-E: Magnaa putiu i dau phãarjʉ̈naa jũrram khʉʉnau khĩidadcha juajãau phot anaa
    irig, —Magan khaug athá, khaíuta pʉ phãrjĩ aajeejim anʉm.
  eng-EMTV: And having blindfolded Him, they were striking His face and asking Him,
    saying, “Prophesy! Who is the one who struck You?”
  mib-NT: 'Te ni cajesɨ de sahma nuū yā, te ni cacani de nuū yā, te ni cacahān de:
    Cachi ndé ɨɨn cúu jeē ní cani róhó, áchí de.'
  lif-NT2: कुमिक्‍किन् तेःत्तिल्‍ले़ मे़दे़प्‍तुर मे़हिप्‍तुआङ् खुने़ॽ सेःन्‍मे़दोसु,
    “खे़ने़ॽ हाःत्‍ले़ के़हिप्‍ते़बे? माङ्‌निङ्‌वाॽपाःन् पाःत्ते़ॽओ!”
  xnj-xnj: Vakamgubika mihu na chitambala, vakavya kumkota, lotelayi yani mwaakutovili?
  mmx-mmx: Diga is pe luxatli ren mi loxontamon la diga sue i, “Una tong kisip ka
    i do, nege mo i sev u?”
  cbr-NT: Usoquin 'anan ca aín bëru chupan bëmáputancëxun mëëquin —uin cara mi mëëaxa,
    ca ñuit —quixun cacëxa.
  tee-NT: 'Chai acsni talakpuch''ilh pus talacpasa chai tajunilhch: ―Anauch tichi
    chavaich ju xa''ulaniyan.'
  eng-LSV: and having blindfolded Him, they were striking Him on the face, and were
    questioning Him, saying, “Prophesy who he is who struck You?”
  cak-NT: 'Y xquitz''apij rech y xquipak''ala'' rupalaj y niqui''ij che: Ta''ij chake:
    ¿Ancu''x (Anchique) ri xch''eyo awichi? yecha'' che.'
  pah-NT: 'Tohepiagyme ti ga javo g̃a ga reakwapygi. A''ero garova nupãrame g̃a ei
    ga pe: —Eko ti Tupana''ga nhi''ig̃a mombe''uhara''ga ja. Emombe''u ti mbatera
    ore ve a''ero. Ma''g̃a nde nupã?'
  sja-NT: 'Iru tau p''ãrajɨ̃ atadap''eda, mãgapachida: —¡Pɨ wãara Tachi Ak''õre Warra
    pɨrã, jarapáde aji, k''aipata pɨ sĩji!'
  xed-xed: Ka hbanamtá həŋ ta patak ma kuma. «Tsatsaf tsatsa ta mndu ta dəŋzlughusta,»
    ka həŋ ka ɗaway da tsi.
  mks-NT: 'Na̱chicaji da nu̱u̱ á ta na̱cani da ja̱hndá nu̱u̱ á já na̱casáhá da̱ ndáca̱
    tu̱hún da̱ mé á já cáchí da̱ já xi̱hi̱n á: —Cachi yo já na̱cani ja̱hndá nu̱u̱n
    —cáchí da̱ xi̱hi̱n á.'
  gfk-S: Di ga kubus pulo ira iruo matana di gom tange, “Nu kilam tus be nesi ikinong
    te tut ugo!”
  bmu-bmu: Qeapköba jemesoholŋi esuhuba qesiba jiget, “Gi kezapqetok azia akzanaŋgöra
    daŋön guhuzawi, mönö yaŋgö qetŋi qetnöŋ!”
  dgz-dgz: Amba Iesu yamewa pan boran amba ton anega diwanumune, “Imugap wa anut,
    endi da togen?”
  eng-GNV: And when they had blindfolded him, they smote him on the face, and asked
    him, saying, Prophecie who it is that smote thee.
  zaa-NT: 'Bethàya tè cą lúe lani ttu lári'' nna gutìni ná'' quį lúe nna ra tè cą
    ne: Gùnna tsánna nuỹa nua'' bè''ą lu'' nna canchu hualigani ná lu'' ttu profeta.'
  eng-WEBSTER: And when they had blindfolded him, they struck him on the face, and
    asked him, saying, Prophesy, who is it that smote thee?
  guh-guh: 'Papaëbërëpanata itaxutocëtatsi. Pitaxutocëtsicujinaetsi icatsia itabaratsaquibabeponatsi
    pecobethaitonëta. Nexata bajarapamonae jumai tsaponae Jesúsjavabelia: —¡Vënëjonare
    ponë caitabaratsaquibaba! jai tsaponae.'
  bon-bon: Teepi teeme irecu icwabisi cäbletääpe ca, piba jejisi egä, “Nijini, laati
    te meebine noororige?”
  nhw-BL: 'Huan quiixtzajque huan quitlatzintoquilijque: ―Sintla titlajtol pannextijquetl,
    techilhui, ¿ajqueya tlen tojuanti timitzmaquilíaj?'
  mgw-mgw: Bantabike kitambala kuminyo, kabannaluya, “Akuku'mbwi nyai? Ebu londwa,
    tulole!”
  swh-ONEN: Wakamfunga kitambaa machoni na kumuuliza, “Tabiri! Tuambie ni nani aliyekupiga?”
  wbi-wbi: ye vakamughimbika kumaaso vakamposia vakati, “iviile! ghweveni juno akutovile?”
  bba-bba: Bɑ nùn wuswɑɑ wɔ̃kuɑ mɑ bɑ nùn sɔ̃ɔmɔ u tubuo wi u nùn so.
  eng-KJVCPB: And when they had blindfolded him, they stroke him on the face, and
    asked him, saying, Prophesy, who is it that smote thee?
  kgk-NT: 'Ohesamboty íxupe ha he''i: —Kiva''e pa ne nupã? Emombe''u katu, he''i íxupe.'
  waj-waj: 'buruqaivaadiri inna oori nnikiivaki hauma utida inna yaparaida tunoo:
    A mmuakiaa kuavai rikiaannaiyauvaa ti kiaa ti mmianee. Gioonoonno i ruputiinnee?'
  ekk-PKP: 'Nad sidusid ta silmad kinni ja küsisid siis talt: „Kui sa oskad prohvetlikult
    kuulutada, siis ütle meile, kes sind seekord lõi!“'
  mpx-mpx: Kaliko hi ahe matana hi am kaus ge hi nel elana hi ba, “Ebo owa palopita,
    inoke u baem eliyama henala ge i nibihiwa?”
  wbp-wbp: Yirrarnulurla walyi milpangka nyanja-kujaku, pakarnulpalu, manulpalurla
    wangkaja, “Yuwa! Wangkaya-nganpa nganangkungku pakarnu!”
  luo-luo: Negitweyo wangʼe kendo negiwachone githuon niya, “Hul ane! En ngʼa mogoyi?”
  nhe-NT: 'Huan quiixtzajque huan quitlajtlanijque: ―Ta tiocamanalojquetl, xitechilhui,
    ¿catlía tlen tojuanti timitzmaquilíaj?'
  aii-aii: 'ܡܲܟܣܝܼ ܗܘܵܘ ܥܲܝܢܘܼ̈ܗ‌ܝ ܘܡܵܚܝܼ ܗܘܵܘ ܥܲܠܔ ܦܵܬܹܗ، ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܢܲܒܝܼ، ܡܵܢܝܼ
    ܩܵܡ ܡܵܚܹܐ ܠܘܼܟ݂؟“'
  esk-NT: Matuplugik irrak apiqsruġniġaat, “Kia anauvatin? Nalautchaġiñ?”
  msb-msb: Tinahuban man ninda an iya mga mata kag ginmanda, “Abir, tigmaha daw kun
    sin-o an nagsuntok sa imo.”
  cpa-NT: 'Ca¹hŋiéng²dsa ni³ Jesús quianh¹³ hmøah¹². Jøng² ca¹tsáih¹dsa Jesús, ca¹juúh²dsa:
    ―Hǿ¹ jǿg³. ¿Hein² dsa² quiuh¹² quiánh²hning? ―ca¹juúh²dsa.'
  dso-dso: ଆରି ତାର୍‌ ଆଁକି ବାନ୍ଦିକରି ତାକେ ପାଚାର୍‌ଲାଇ, “ତକେ କେ ମାର୍‌ଲା, କଅ ?”
  meu-meu: Matana danu dabua amo e kou, e pataia, e nanadaia, eto, E patamu tauna
    a gwauraia, daika ese?
  yva-NT: Wo amune ratavano ansune vasye rai umba wo anajo ware, “Winyamo anawae pi
    Winy, weamo Nyo vatano po nanepate so apa tame raura kakavimbe reansai!”
  dgc-dgc: Sakay tinaklében de tu mata na ta damit, sakay sinésuntuk de, a tulos kinagi
    de diya, a “Nay, tukuyan mo éng ti ésiya i nanuntuka diko!”
  zpm-NT: 'Pxidoo zho lo me, ni rguiṉ zho me, rlozh ga, rnee zho: ―Luu ne nac luu
    meṉ ne ziadteed xtiidz Dios, ¿bnë sca dieṉ cho ga bdiṉ luu?'
  hix-NT: Nempatanyohomtotxownà xarha tà. Empatanyohomtosaho wya rma, onà wyaro nketxkon
    hatà, tàwyanye ewnohrà me rma hatà. Onok oyotahano, etaxko mpa, ketxkon hatà,
    àwya. Etaxko mpa, oyotahanyenhàrà, ketxkon hatà, àwya.
  sim-sim: Uhu koutakri lasik misokome orhin li ishi arangoshihi limu silira, �Os
    mir profet nahi, sawenak ni misi, lawe or mirin jindu?�
  npi-ULB: उहाँका आँखामा पट्टी बाँधेर, तिनीहरूले उहाँलाई यसो भन्दै सोधे, “भविष्यवाणी
    गर् ! तँलाई कुट्ने को हो ?”
  cgc-cgc: Paperengan danen mata din an daw insaan, “Lagpaten no tuo! Kino gatampaling
    ki kaon?”
  tim-tim: Ondopŋe hogom hin dâyi, “Ondopge hogoâp aregât kotŋe kon.” dâyi.
  yor-yor: Nígbà tí wọ́n sì dì í ní ojú, wọ́n lù ú níwájú, wọ́n ń bi í pé, “Sọtẹ́lẹ̀!
    Ta ni ó lù ọ́?”
  wos-wos: déka damambu nukwa wurré gitaka di déré wa, “Méni profetna hundi naniré
    mé wa. Héndé méniré xiya?”
  emp-NTPO: 'Jesura quĩrã bʌrad̶aped̶a ubadjid̶aa. Maʌ̃ne nãwã jarabadjid̶aa: –¡Ãcõrẽneba
    bed̶eadua! ¡Daia jaradua caibʌrʌ bʌra usida!–'
  eng-F35: 'And having blindfolded Him they would hit His face and ask Him, saying:
    “Prophesy! Who was it who struck you?”'
  ind-ind: Mereka menutup mata Yesus dengan kain lalu berulang-ulang memukul Dia serta
    berkata, “Kalau kamu betul-betul nabi, coba tebak siapa nama orang yang barusan
    memukulmu.”
  pes-OPCB: 'و چشمان او را بسته، می‌گفتند: «نبوّت کن! بگو ببینیم چه کسی تو را زد؟»'
  mpt-mpt: i youme doboniba kin deibo ge waisaniba imin abianiba tlaha biam bianiba
    baabaniba Kobo Gode weng omkeimalin nakae ulab kesoa naka ele waneta kananene?
    E niniino baabenale ge oha bianiba
  ssx-ssx: Kutupa make mo haliwekima꞉ Yesuna꞉ leke popeleke a꞉mbao lota꞉ pitolo alota꞉
    Neke lia꞉ halina꞉ biki lakie lemekeme.
  mkl-mkl: À bii wɑjuɛ ɑ̀ bɛi ɑ̀ beeɛ ɑ̀ wɑɑ ni, ce wɑlii. Yooi í cɑ̃ɛ.
  gaq-gaq: ବାରି ମେଁନେ ସାର୍ମୁଆଁନ୍ନିଆ ଡାଚେ ଆମେକେ ସାଲିଆକୁ ଆର୍‌କେ । ନା ଡିଏଃ ବାବବାଦି ବକ୍ତା
    ବାସଙ୍ଗ୍‌ କେଲା ଜାଣ୍ତେ ଆନାକେ ବଗ୍‌କେ ?
  gof-RNT: Iya ayfiyaa goozidi “Ane tinbbite oda; nena dechchiday oonee?” yaagidi
    oychchosona.
  unx-unx: ଇନିୟାଃ ମେଦ୍‌ ତଲ୍‌ଜାପିଦ୍‌କିଃତେ କୁଲିକିୟାଃକ, “ଆମ୍‌ ପରେ ନାବୀ ତାନ୍‌ମେ, ମାର୍‌
    ଉଦୁବାଲେମ୍‌, ଅକଏ ଥାପ୍‌ଡ଼ିକେଦ୍‌ମେଁୟାଏ ।”
  gah-gah: 'agómulaló lavolavo gotunú zi hitimiake láa liki lamó: Geza lo utó oko
    lo lemezo. Éaho nogipilive.'
  lcm-lcm: Kipo volo bat a ngono matana na kipo asok ia, “Ku kin vang. Si akorong
    kata tava ua.”
  aer-aer: Itne alknge ikwerenhe manterele ayernewarreke, re uyarne areme, renhe anteye
    atwerrirremele ikwere angkerrirremele, “Anwerneke ilaye, angwenhele-ame ngenhe
    atwerne?”
  qvc-NT: 'Kanan ñawinda pambashpam, qaqllambi ancha maqashpa, nirqanllapa: —¡Mayá,
    yach''aq kashpaqa, rimay pitaq maqashungi! nishpa.'
  tgl-ULB: Pagkatapos siyang piringan, tinanong siya at sinabi, “Hulaan mo! Sino ang
    humampas sa iyo?”
  cbs-NT: '@see-verse:LUK.022.063'
  xtm-NTPP: 'Ni ka jasi de nuu ya ma, te ka jiña''a de: ―‍¡Ndaka''an ni na in ni kani
    ña''a! ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Angweto ngabamputanga kongo bunhwekele kumio ngabankonya, “Bamputite beneke?
    Nnondole!”
  bao-NT: 'Cʉ̃ capere jutiro quejero mena jia biatori, o biro cʉ̃re ĩi jãiñaupa: —Ĩi
    bʉaya. ¿Nii mʉre cʉ̃ paajãri? —cʉ̃re ĩi epeupa.'
  san-ORI: ୱସ୍ତ୍ରେଣ ତସ୍ୟ ଦୃଶୌ ବଦ୍ଧ୍ୱା କପୋଲେ ଚପେଟାଘାତଂ କୃତ୍ୱା ପପ୍ରଚ୍ଛୁଃ, କସ୍ତେ କପୋଲେ
    ଚପେଟାଘାତଂ କୃତୱାନ? ଗଣଯିତ୍ୱା ତଦ୍ ୱଦ|
  rmn-rmn: 'Он пхандэнас Лэски якха тай пхученас: — Прароки, пхэн, кон Тут чялавдяс?'
  huv-NT: 'Quiaj taoeliw oniiüg nej, cas tapots maleambüw mitey. Tasajüw: ―¡Isüet
    jane neleamb ic! ―ajüw.'
  otn-NT: 'Bi gorpa̱ yø dä conna̱ u̱lu, bi mɛ''mi̱, bi ''yɛ̱mbi̱: ―Da̱mi̱ pa̱hya te''o
    bi̱ mɛp''a̱''i̱ ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Tiŋa namanda hauledi folokenehep tiŋa indiŋ ninadigiŋ, “Du polofet biyagoŋ
    nobu hatiliweŋ kaŋ nebek gutak u kedem ninimbu nadinim.”
  obo-NT: Id sobpongngan dan kos mata rin, woy id ikohiyan to, “Otik mooggot ka no
    propeta, otukow ve‑en ko ondoy kos id tabpi kikow!”
  kca-kca: 'щӑԓта, ԓыв Ԓўв сэмӈиԓаԓ лӑп йӑрыԓысԓаԓ, вешәԓ эԓты Ԓўвеԓ рэскиԓысэԓ пӑ
    иԋщәсысэԓ: "Нӑӈ Турәм йасәӈ туты хŏйат, йаста, хŏйән рэскәсайән?"'
  cak-ENT: 'C''ateri'' xquitz''apij runak''-ruvüch y xquipak''ala'' rupalüj y nquic''utula''
    c''a chin: ¿Achique ri xach''ayon? Tabij na c''a cheke, nquibij chin.'
  lif-NT: ᤁᤢᤔᤡᤰᤁᤡᤴ ᤋᤣ᤺ᤳᤋᤡᤸᤗᤧ ᤔᤧᤍᤧᤵᤋᤢᤖ ᤔᤧᤜᤡᤵᤋᤢᤀᤠᤱ ᤂᤢᤏᤧ᤹ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤂᤧᤏᤧ᤹ ᤜᤠ᤺ᤳᤗᤧ ᤁᤧᤜᤡᤵᤋᤧᤒᤣ᥅
    ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤐᤠ᤺ᤳᤋᤧ᤹ᤀᤥ᥄”
  mie-NT: 'De nī jasī ndá dē nūū yā, de nī ncani dē nūū yā, de nī ncāhān dē: Cachī,
    ní iin cúu jā ní ncani ndóhó, ncachī dē.'
  san-TIB: ཝསྟྲེཎ ཏསྱ དྲྀཤཽ བདྡྷྭཱ ཀཔོལེ ཙཔེཊཱགྷཱཏཾ ཀྲྀཏྭཱ པཔྲཙྪུཿ, ཀསྟེ ཀཔོལེ ཙཔེཊཱགྷཱཏཾ
    ཀྲྀཏཝཱན? གཎཡིཏྭཱ ཏད྄ ཝད།
  qve-NT: 'Hinallataqmi ñawintapas vendawan wataruspanku, maqapiyaspa tapuranku: —Niwaykuyá,
    ¿pitaq maqashasunkirí? nispanku.'
  pao-NT: Yise meeoo oo tubenga, “U too'e no'okosoo gi hemma watzekudu, haga meno'o
    u wupageta?”
  cbu-NT: Chirik'pat mangu wachoo imaneersin, tuzim sheersin, ¿Chak tuzimkanlla? Natu
    kamaninda; átangat ashirangana.
  usa-usa: 'yemá tabaráábenapo Îtuni aúrapi yawááq-umakareta maará téta ítama aónaraae:
    “emá amuné kutuwo. emmá náawa kéikamiyo?” téta tirááe.'
  soy-soy: 'Api kɛ́yu u pi, ɑpi u mɑɑ rɛ: Wóo pɔ́ kɑ́ii, ɑ ŋmɔinu.'
  hui-hui: Ani buwa ibunaga de agame yi howa ibuhondo lalu, Í̠na manda biade halu
    í̠ bayagoni ogome la, lene.
  amf-amf: '@see-verse:LUK.022.063'
  quc-NNT: 'Xkich''uq ru waq''äch, xkib''ij k''u che: ¡Chach''ob''o''! ¿Jachin ri''
    ri xatch''ayowik? —xecha che.'
  dob-dob: Ta wate matana sipaimina be geyaꞌabo ꞌidunedune, ga sisapisapiya ta sienaenaide,
    sigwae, “ꞌUeonama yaita ꞌisapimu? Manuna ꞌuona ꞌaene ꞌoyo palopita.”
  wrs-wrs: '@see-verse:LUK.022.063'
  mca-mca: 'Yit''onjo'' iye pa''aj ƚotoi, qa nifaakanji''ij: —¿Ƚek pakha'' te''ek
    nalan?—'
  kiw-kiw: Rii-ro ruu idomai omopaimoi-ka, hipura kerei-da, ida erehei-to patoheemo,
    “Roo boꞌu-ro momihia? Ma ahoꞌoo!”
  tzo-TZC: 'Tey lic smacbeic sat ta pocꞌ. Tey laj smajbeic ti xocon sate. Jech lic
