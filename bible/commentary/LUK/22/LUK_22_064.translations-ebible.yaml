  zav-NT: 'Na'' boso''oc̱heɉe'' to lachə'' lao Jeso''osən'' na'' gosə''əyine'' ḻe''.
    Na'' gwse''ene'': ―Gwṉeya''ašc ¿non'' chyin le''?'
  sgz-sgz: Namur di kápti mátán mai sepen kaen suri kápnate mákmák, má di gáltai ngo,
    “Una utung tusi ngo ái sinih er a up iáu!”
  kek-NT: 'Que''xbac'' chi t''icr li xnak'' ru re nak inc''a'' ta̱ilok, que''xsac''
    ut que''xye: —K''ehi ani xsac''oc a̱cue, chanqueb re.'
  blz-NT: Raaya'a nongompodi ro'up-Na ka' nimikirawar na Ko'ona taena, “Io, ngaan
    too ime a numukul i Koo”
  poe-NT: 'Kꞌuikjéhe̱ sín ka kon chꞌán ntá kjuate sín chꞌán ntá kjuanchankíhi sín
    chꞌán kíxin: ―Ijie la tónoha nkexro kjuatia ―ichro sín.'
  san-TAM: வஸ்த்ரேண தஸ்ய த்³ருʼஸௌ² ப³த்³த்⁴வா கபோலே சபேடாகா⁴தம்ʼ க்ருʼத்வா பப்ரச்சு²​:,
    கஸ்தே கபோலே சபேடாகா⁴தம்ʼ க்ருʼதவாந? க³ணயித்வா தத்³ வத³|
  cof-NT: Junni yachi cacaca doto, yaca quito, Diosichi mantate nuchi tencabi miiniide!
    latinue mo nuca quinunca.
  srm-NT: 'Nöö hën de tei wan koosu hën de tai ën wojo tapa. Hën de ta naki ën ta
    hakisi ën taa: “Ee Gadu ta fan ku i tuu, nöö i taki da u ambë naki i?”'
  qvs-NT: 'Ñawinkunata llachapawan arkapushpankuna waktashpa tapurkansapa: —May willawaysapa
    ¿pití waktashushka?'
  zca-NT: 'nu mitsao'' bixa'' lo Jesús, no nzhab bixa'': ―¡Bine, cho kiyinal nabei!'
  cbc-NT: 'Tunu cʉ̃ caapeere jutii asero mena jiyabiatori, na wãmorĩ mena cʉ̃ riapére
    cʉ̃ payuparã. Bairo átiri, qũĩ jẽniñañuparã: —Mʉ camasĩrĩjẽ jʉ̃gori jãã quetibʉjʉya:
    ¿Noa ãmerẽ mʉrẽ na payati? —qũĩ epeyuparã.'
  qxo-NT: 'Nircurmi ñawinta tsaparcur niyargan: “¡Dios caycarga mä, pï magashungayquitapis
    niyämay!” nir.'
  mox-mox: ta wese matana kalekoyega iumei ʼabo ivetalaʼaiea ivonaya, “Uvonema, toga
    vunuvunuqiu? Mana niʼa uvona vonigo oʼa tovesimasimana.”
  kew-kew: 'Nipuna ini mamina-me rigitua nipu agaa gupa misimi: Nere aapimi tala paa
    simi. Nere Gote-na agaa lakene aa-ga agaa la simi.'
  dww-dww: Taudi Yesu matanama a suma be a riuriuena, “Kwai peroveta da aitau kabe
    ya riḡam.”
  nif-nif: timan dai bo masipbi nɨñgɨlɨñ, “Dɨk plofet manda embi, nindɨ gutak wɨn
    nɨnbɨ nandɨna!”
  twi-ASANTE: sane bisaa no sɛ, “Odiyifoɔ, hwan na ɔbɔɔ wo? Kyerɛ yɛn.”
  aoj-aoj: Amom mapeteꞌ anef lowaf mambahoꞌmana naep mahaliꞌana maꞌi, “Inaꞌ niꞌi basef
    profeti newalapa ami nagahinai.”
  cbv-cbv: 'Pánih pʉ̃init, ã́ih quíibdih nem chéonit, nin pah ĩt niíj ʉʉ́bh joí dehwep
    wʉt jĩ: —¿Déhe tibeé meemdíh pʉ̃i? ĩt niijíp wʉt jĩ.'
  taw-taw: '@see-verse:LUK.022.063'
  jic-NT: 'Jun tsupapj, tjowelepj: —Qjuis wala mvelen pjacj jey syüpa. Dios ca jin
    ''yüsa la mijis.'
  zap-NT: 'Wtsëë men bzalo Ne no rdee men xkwent Ne, lex re men lo Ne: ―¿Txu rniiz
    xkwent de gan?'
  wer-wer: Pël ëak itöörarë poë koröpöök kör mokoëak epël mëëa. “Ni tektek ngön yaauppe.
    Talëpök yanimö?”
  ipi-ipi: '@see-verse:LUK.022.063'
  qul-NT: 'Ñawincunata tapaycuspa, taporkancu: —¿Pitaj makasunqui? ¡Niwaycu!'
  urw-urw: Ude saka ege nub gomagataudi menüm totowen, “Mügar, kiari dora dorage.
    Fere noreaga baba, nu woni?”
  rmy-GURBET: 'Učharde lese jakha thaj pučlje le: “Prorokuji, ko čalada tut?”'
  ter-NT: 'yoko ikauké kíxoanehiko, ínamaka kixôa: —Mahí''ipepo iti porófeta. Íhexaikopo
    itukóvotiye ra isukópiti —kíxoanehiko.'
  bmr-NT: 'Ihaallɨɨnoco gaachehubaryuri isiyaacuumoro ihɨmeque gabacuhicauhi: Gaajacɨ.
    ¿Naa mɨɨjoho ɨco aamɨhi? noomoro'
  fuf-fuf: 'awa kadi ɓe buumayno mo yeeso ngon, ɓe wi''a: «Hotto ko hombo luubi-maa!»'
  mwc-mwc: Matana si kaupotai, ba si wona, “Ke wonikai kotoi i ravim?”
  bhl-bhl: 'ilim mak kuluko, em kiinguen kasi kolewko, feiwsomi, elo dakalalomeliw:
    “Kante kulo ken feiw kokeme a? Ku nulo bokoyema!”, dangsiliw kale.'
  ons-ons: So eŋe Yesu wane deine laplapŋo piseka more qesonka rakoi, “Ge Waom wane
    ŋei dereret korop, wawaine gemaineo, ge ra qelaŋanikene! Maŋo gekumaike?”
  con-NTPO: 'Tise tso''fema sarupai''ccu tandamba tise cambajuma tssaipa iñajampaña''fa:
    —Injama''choi''ccu in''jamba condaja majan tsu quema tssai.'
  ghs-ghs: Teeteqi hee, Oo nii too abi oonita apei nii teete noho dzapa hiibare. Hiireqi
    noo bamenoma samanema noke midzahubaiteta.
  peg-peg: ଆରେ ହେ ମୁମ୍‌ଦ ପାଡ଼ାକ୍‍ଚି ହେୱାନିଂ ୱେନ୍‍ବେଦେଂ ଲାଗାତାର୍‌, “ଏନ୍‌ କିନ୍ଦା ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌
    କିନାକାୟ୍‌ ! ଇନାତ, ଇନେର୍‌ ନିଙ୍ଗେଙ୍ଗ୍‌ ମାଟ୍‍କିତ୍‍ତାର୍‍ ?”
  txu-NT: Nãm me no'ã pron kam apỹnh tak ne kam kum, —Aj, goja me'õ kute akurwanhjakôt
    omũ. Goja tu aman me imã arẽ, ane.
  eng-WEBU: Having blindfolded him, they struck him on the face and asked him, “Prophesy!
    Who is the one who struck you?”
  gnw-NT: 'Jayave jae reta uesañoma Jesús jare ocua jova re. Jayave jei reta chupe:
    —Emɨmbeu oreve quía ra ocua nderé.'
  mux-mux: Yunga kumbi-kerale múlu te-ni pipi sinjiku kene ki-kumu-ni toku ⸤“Nu ‘Pulu
    Yili-nga yi te moliu.’ niku piliillu kaniliinga⸥ nae-ni nu tokumnje nikunu si.”
    niring.
  maj-NT: 'Y''é''ma tunku̱n ko̱ b''a̱ i̱ncha kitsúhu̱: —Ti̱xínyai xi nkúhu nda̱ profeta̱,
    ¿yá xi kuak''íéhi?'
  bkq-NT: '@see-verse:LUK.022.063'
  kue-kue: Ana ye eremogl ongumuglo tusi te pandigl ana krapogl teingwa, “Ira ene
    sume, dipoglo!”
  cot-NT: 'Iponaajiaqueriquea icapoitari icantajiavaqueri: —Iintsijate pintsatavaqueja
    taaquea capojaquempi.'
  bnp-bnp: Ri kavitagu a matana, lakea ri takia, “O vakasiri ioe ngane ge ioe a propet,
    o taki mia vona e rei a viri i ubi ioe.”
  apn-NT: 'Nẽ no hpro nẽ htak nẽ kãm: —E atak xwỳnh nhĩxi jarẽ. Apê Tĩrtũm Kra hã
    ate amnhĩ jarẽnh jakamã mãn uràk nẽ axàhpumunh tỳx. Jakamã e hixi jarẽ. Anẽ.'
  ctp-NT: 'Mskanꞌ neꞌ ska teꞌ tloo Jesús, mykwanꞌ neꞌ tloo yu. Bra kanꞌ ykwiꞌ neꞌ
    loꞌo yu: ―¿Ta jlyo ka tiiꞌ ni, ti ka nu yjwi ꞌiin a? ―ndukwin neꞌ.'
  bre-BRG: 'O vezañ e vouchet, e skoent war e zremm, hag e c''houlennent outañ: Divin
    piv eo an hini en deus da skoet.'
  opm-opm: Ma imtipa oh watah tan tit dara ohe kinnong apama sungopari. Supti Gonong
    mama han moh propetmur naporipti ohoh ihan gin go na wamat patin gonong ma niya
    oh gorhordapat Gin ama han oh nihemur rim win napotinmur por tang asaringopari.
  bvr-bvr: 'Mipila a-jirra abu-bichinga, lika abu-buna rrapa aburr-wena nula, “Marrka
    ngurrja arrburrwa: Ana-nga biy-buna, ya?”'
  wal-wal: A aifiyaa goozidi, “Nena dechchidai oonee? Ane hananabaa yoota” yaagidi
    a oichchidosona.
  shj-shj: Sägaxsä agäma ndä sämäne ma tetedetex ka, “Logeyzi! Xänang kadä ging?”
  zad-NT: 'Na'' bsejgake'' jalawe''na'', na''ch wlall''gake''ne'', che''gake''ne'':
    ―¡Wnashki non wlall'' li''!'
  kmg-kmg: šâŋe maine bâsoŋkerâ qahuc mumbiŋ, “Go porofete jukomeczi ŋic gukac ere
    šâŋe muc.”
  aso-aso: 'Idoꞌ veleloꞌ nene lavolavodunuꞌ liki hiti-mikisasi tiꞌ li longoꞌ i-di
    laniꞌ: Nogibilive nene zaho nolihe. Gaza nene polohetelite laaꞌ adiꞌmine ogo lo
    sotoꞌ ogo lo-lemevo.'
  uli-uli: Resa dugmi molwe metal ngal sew mengag ngo resa kasiya bo, “Itey le ye
    ppigrug? Hagla hare hobe gola!”
  nin-NT: Na ki upri ankru ttu ku ashishi ka, na zhi ma di, “Unggonggo nggurr ùwà?
    Gye da!”
  tgk-tgk: 'Чашмонашро баста, аз Ӯ мепурсиданд: «Ҳой пайғамбар! Канӣ, гӯй-чи Туро
    кӣ зад?»'
  acu-NT: 'Tura Jesúsa jiinka tarachjai jingkiatawar awatinak: —Watska, ame ¿yáki
    aitkara? tusam jiitsuk nekaata, —tiarmiayi.'
  cak-WNT: 'Y xquitz''apij runak'' ruwech y xquiyala'' k''a'' chupalej y niquic''utula''
    c''a chare: ¿Achique c''a ri xach''eyo? Tabij na c''a chake, yecha'' chare ri
    Jesús.'
  ebk-ebk: Enokopancha nan matana, ya senarudsudcha kan hiya, “Ud-a pay! Pugtuwam
    mu ngachana nan nanudpak kan he-a.”
  spa-PDDPT: 'le vendaron los ojos y le decían: Profetiza, ¿quién es el que te golpeó?'
  tke-tke: 'Yoomukuneelaga meento, yiiraga: “Ovuhulele! Wuddwadhile baani?”'
  ruf-ruf: Wamtowa aku wamghubika tsinenge, wamghutsa, “Utange! Yuhi yakutowile?”
  gun-gun: 'Hexa omo''ã vy aipoe''i okuapy: — Emombe''u ke mava''e ete pa nembota
    ra''e — he''i.'
  agu-BL: 'Nin oc cyak''ol jun su''t te wutz nin e'' baj quentz tan t''okle''n xak
    stzi''. Nin cyaltz tetz: —¿Cẍopon pe'' te na'' ncẍbiyon? —che''ch.'
  isn-isn: Nai amukunikila imiho, akamukolya, akamuila, simumanye nyenyu nukukuile?
  ilo-ULB: Kalpasan nga inabbunganda ti matana, sinaludsodda isuna, a kinunada, “Pugtuam!
    Siasino ti nangdangran kenka?”
  pir-NT: 'Sa quẽpeye, tiquiro caperire dʉhte cahmota, tiquirore sinituahye: —‍¿Diquiro
    mʉhʉre quẽari? Ihñedapegʉta yahuya ʉsãre, ni sinitupeahye tiquina.'
  anv-NT: Áwɛ́ ji ndeé né amɛ, ne ágíige ji áké, “Waá adoó wɔ? Garé ɛsé
    mbɔgé ɔkage.”
  sab-NT: '@see-verse:LUK.022.063'
  tmd-tmd: Ñɨŋ ap uñ mei pɨ mämäg nugwo aku pölu rɨ nölön, nugwo palön yadmä, “Nagö
    nöbö keir nugulö aku, yönɨmɨm nagö palmɨd aku anɨŋ yad nölö!” rɨmä.
  acr-NNT: 'Kakichꞌuq ruwach y kakitzꞌonoj che: —¡Chanaꞌij peꞌ china xchꞌayaw awe!
    —kechaꞌ.'
  kpg-kpg: Digaula guu nnoo nia golomada o Maa, ga heeu gi Mee, “Ma koai dela ne hagamaawa
    Goe!”
  taj-taj: ओच्‍छे येशूला मी घप्‍सी तोबान, “लु, अगमवाणी पाङ्‍गो, एदा खाल्‍से तोजी?”
    भिसी भिजी।
  avt-avt: '@see-verse:LUK.022.063'
  cbk-cbk: Despues ya tapa tamen sila el di suyo ojos y ya habla, “Ahora, adivina
    dao si quien ya bombia con uste.”
  uig-ARA: 'ئۇنىڭ كۆزلىرىنى تېڭىپ ئۇنىڭدىن: ــ سېنى ئۇرغان كىمدۇ؟ قېنى، بېشارەت بەرگىن!
    ــ دەپ سوراشتى'
  tuf-tuf: 'oya cumar cuitar ub ey cay questajacro. Cay questár aquey cutar tajacro.
    Etar wajacro: —Werjayú, bah biyat tajquíctara is quin ehcuwi, wajacro.'
  abx-abx: Nagtambunan i mga mata-na ngan nagparapinugad, “Tiguhon daw! Say di' i
    mamuniti si ka'aw?”
  mco-NT: 'Chi ajcxy huiingoxodzɨy, e cojxy ajcxy ma yhuiñyjɨjp, nɨmaaygɨxy: ―Octɨygapx,
    ¿pɨn tɨ xycoxy?'
  bsp-bsp: 'Ŋac-kump kɔ kəro, a ŋac-yifət kɔ ntɛ: «Məmentər su oŋ a wədəŋk wəka Kanu
    ɔ məyɔnɛ! Məboŋc ma nwɛ osut’əm mɔ!»'
  kqf-kqf: Tedi matana a suma bi ai talayena gado, “Te ku giuwemai, aiyai i kwapum?”
  cpb-NT: 'Rotzimikawootakeri, romposawootzimaitari, ikantziri: “¿Kamantantaneri pinatzi,
    janjaatya piyote iita pasawootakemiri?”'
  aon-aon: Aria amam howeshik ananis nabes anap rupahip aria harigan hakri, “Nyak
    kripap kabi amam profet um, douk amiapen nyaen?”
  hus-NT-2005: 'U putsuntsáb tin wal, u chaꞌwáb ani u usnal enchéꞌ: ―¡Ti ku utsaꞌ
    xitaꞌ ti chaꞌaw!'
  mig-NT: 'Te ni̱ kajasu̱‑de nuu̱‑yá. Te ni̱ ka̱stují‑dé nuu̱‑yá. Te ni̱ kajika̱ tu̱''ún‑de‑ya̱:
    Kastu̱''ún, ndé cha̱a ni̱ stují róó, áchí‑de.'
  bps-bps: Na snafangla i matan, na manla, “Manam sa kun, ku simto smamfak ge.”
  mbs-mbs: Sinempengan dan heman se mata din, aw minikagi dan, “Etoki aw sinu se nenombag
    kamno.”
  tof-tof: 'I oya ilküp nis mórrkenyórr poko-e nganolop, da we imtinónóp wagó, “Ma
    ne amkoman prropet nóma namulo, ma kibüka kóbó tópta: marü ia nótó mómkóle?”'
  cme-NT: 'Baa naa vaa u yufieŋa‑i aa ta ba muo-yo. Umaŋ duɔ muo, ba yuu-yo wuɔ: «Hai
    moloŋo‑i muyaa-ni? Bĩ kutieŋo yerre‑i i ne!»'
  sus-sus: E naxa a ya maxiri, e nu fa a fala, «Namiɲɔnmɛɲa raba! A fala ba, naxan
    i bɔnbɔxi!»
  pon-2006: Re kin perehla silangi oh kin idek, “Ihs me wokih komwio? Komw kasawihada
    mahs!”
  dad-dad: Age dife fen, idi Jesus mala difofakel fen, to difiyen, “Kurõ weis urokanamã!
    Aim õ inok?”
  zab-NT: 'Bchiideb lony ax btaazdeb laany chiy raipdeb laany: —¡Guniyáa, túy btaaz
    liú!'
  jae-jae: Êsêac sêkwa eŋ laŋôanô ŋa obo auc, go têtu kênac eŋ gebe “Ôsôm lasê gebe
    asa gêjac aôm.”
  ksd-ksd: 'Dia vi bat ra ura kiau na matana, ma dia biti tana: Una tata na propet
    ma una vatang nina i tar kita u?'
  msm-NT: Pigsampongan dan isab to mata din dow sampaluha aw ikagi, “Tag-ana dow hintawa
    to migsampalu ikow.”
  myk-myk: 'A pʼi wu ɲaha pɔ, na ganha na wu yegee na: «Jɔgɔ wʼa mu kpɔn wɛ? Ma kpɔnvɔɔ
    wu mɛgɛ yiri gɛ!»'
  sbe-sbe: Na matana se suma yo se henahenamaiyei se wane, “Ku hededepeloweta! Kaiteya
    ye biteligo?”
  mcr-mcr: '@see-verse:LUK.022.063'
  cux-NT: 'Ní n''gaadi sa nduutináaⁿ yā ndúúcū ''aama tíínuuⁿ. Tuu''mi ní ch''eⁿ''e
    sá naaⁿ Jesús ní ngaⁿ''a sa ngii sa ''iiⁿ''yāⁿ: Dii, caaⁿ''maⁿ di, ¿du''ú ch''eⁿ''ē
    dii?'
  tur-YTC: Gözlerini bağlayıp yüzüne vurdular ve O'na, “Peygamberlik et! Sana vuran
    kimdir?” diye sordular.
  san-ITR: vastreNa tasya dR^ishau baddhvA kapole chapeTAghAtaM kR^itvA paprachChuH,
    kaste kapole chapeTAghAtaM kR^itavAna? gaNayitvA tad vada|
  bel-N: 'І, засланіўшы Яго, білі Яго па абліччы, і пыталіся ў Яго: «Праракуй, хто
    ўдарыў Цябе?»'
  sch-sch: A mâi an hîp pea, “Ti roh, tumo nang a jêm?” tiin an rekela.
  mic-MIQNT: Oqonisgwepilmua'titl ugpugugul aq pipanima'titl, “Wen taqam'sg's? Tliminen.”
  huu-NT: 'Ie uisɨna maɨtɨmacɨ. Llotɨmacɨ: —Siño jitodɨosa, ¿bu o faja? caɨmo llono.'
  jiv-NT: Ji̱i̱n epetkar yapiniam awattiar chicharainiak “Nekamata, ya awatama” tiarmiayi.
  otm-NT: 'Nɛ bi gorpa rá dä ra Jesús, nɛ bi mbɛmp'' pʉya, nɛ bi ''yɛ̨mp''a ra Jesús:
    ―Grá pøngahyą, xije to''o bi mbɛp''a''i, bi ''yɛ̨mbi.'
  dah-dah: Irdeb amil beleŋ po tonaŋde alu urkeb diliŋ pet tiyyiŋ. Irkeb maydeb, “Gebe
    Al Kuruŋyen mere basaŋ al gineŋ haŋyen go geb, al gore mununa yeŋ momoŋ dira,”
    inamiŋ.
  tnk-tnk: Irəha housəman mwi nənimen, nənə mamhəres in mə, “Ni ro nəɡkiariien sə
    ruku pen tɨ Nənɨmwɨn mə sin ruəsi ik!”
  kpr-kpr: Diti gajedo doruse siseri, “Ni God da feroveta eniva seraesa. Ava sedo,
    javo se namane ningore! Ni mave eredori?” aminge siseri.
  san-IAS: vastreṇa tasya dṛśau baddhvā kapole capeṭāghātaṁ kṛtvā papracchuḥ, kaste
    kapole capeṭāghātaṁ kṛtavāna? gaṇayitvā tad vada|
  nho-nho: Teenaa naa karamata Jesus ni saisaitia laatou ki see kite, araa vasirisiri ake iloo
    peelaa, “Hakaari mai! Ko ai te tama e lliki iaa koe?”
  gym-NT: '@see-verse:LUK.022.063'
  azg-NT: 'Ndoꞌ mantyi jnanꞌtyenhan ndiaa nnon jon, jndë joꞌ taxeeꞌhan nnon jon: —Cüa,
    cüiyuuꞌ ꞌndyoꞌ nin juu icüjaꞌ ꞌuꞌ.'
  bhd-bhd: तैना यीशुएरी एछ़्छ़न पुड़ पट्टी बेन्धतां बाते थिये ते पुछ़ते थिये, “भविष्यिवाणी
    केर ते ज़ो केनि बाहोरिए?”
  too-NT: 'Talakachī''lh lā'' talacala''sli lā'' tahuanilh: ―¡Caquilhchipi tichū lacala''sni''!'
  ind-AYT: Mereka menutup mata-Nya dan berkata, “Bernubuatlah! Siapa yang memukul
    Engkau?”
  cjo-NT: 'Roojatzi ipashikapootantakari eejatzi ipajapootakiri, ikantakiri: —Pikamantenaata
    ninka pajapootakimiri. Injii, injii.'
  nsn-nsn: Gisina ka rokoso tane tar matanon, kara haluh dedempe, kara hire tatanono
    pare, “Hire sira tar propet, maiene ke haluh totomua.”
  san-DEV: वस्त्रेण तस्य दृशौ बद्ध्वा कपोले चपेटाघातं कृत्वा पप्रच्छुः, कस्ते कपोले
    चपेटाघातं कृतवान? गणयित्वा तद् वद।
  tna-NT: 'Jesús tuarisi putsu, ebu su ichepirutana huecuana. Uja Jesús atana huecuana:
    —Quisaque ecuanaju aiya mida ichetaitia.'
  lid-lid: Eme oro sawei madan na kolau ma oro andrek iy anya, “Abo, buku none ou
    propet, ou none tiye se, are lau a-um ou doh?”
  wim-wim: Than meeꞌ nungantaman ngook manyang kathin nunanga keꞌ yipam aakan thathow
    aꞌ piikin nunanga. Than thawin nungant, “Ayyang, nint kan waaꞌān nganta, nintang
    weeꞌangan piika?”
  zga-M: Vakhagubekha amikho, vakhambuncha, vakhata, “Langula! Veni uveakhutovile?”
  yom-yom: 'Bamfukidila zizi ayi banyuvula : —A ngeyo, bikula ko e ! Nani wubetidi
    e ?'
  san-SIN: වස්ත්‍රේණ තස්‍ය දෘශෞ බද්ධ්වා කපෝලේ චපේටාඝාතං කෘත්වා පප්‍රච්ඡුඃ, කස්තේ කපෝලේ
    චපේටාඝාතං කෘතවාන? ගණයිත්වා තද් වද|
  yut-yut: Aŋek ɨmal naŋ dabɨlɨ wamaŋ sopmaŋek yaŋ iyɨwit, “Uŋun namɨn da gɨkdak yaŋ
    do kombɨ gen yaŋ ka!”
  grc-BYZ: καὶ περικαλύψαντες αὐτὸν ἔτυπτον αὐτοῦ τὸ πρόσωπον καὶ ἐπηρώτων αὐτὸν λέγοντες·
    προφήτευσον τίς ἐστιν ὁ παίσας σε;
  cpc-NT: 'Jotzimikapootakiri, jompojapoowaitzimaitari, ikantziri: “¿Tiima Kamantantaniri
    pinatzi, incha piyoti iita ompojapootakimiri?”'
  nhg-NT: 'Hua tietlapachelfiöya tiexöyac. Entunses tietlajtlaniöya, tieyelfiöya:
    ―Xetiechyulepante, xetiechelfe öquenu ometzmacac.'
  nya-nya: Anamumanga mʼmaso ndi kumufunsa kuti, “Tanenera! Wakumenya iwe ndi ndani?”
  ngu-NT: 'Oquixtlapachojquej niman oquixayacahuijhuitequej, niman ijquin oquijlijquej:
    ―Xtlajto tiotlajtojquetl. Xtechijli aquinon omitzhuitec.'
  kup-kup: Tat pim etañik givor demahan pi et narë hehan paru urovai epat mañooh,
    “Met ne aban tairapuhö ni nouramoh-epopuz abatao haz.”
  jid-jid: Da baka kawu shishi, nda mye hla tawu a nha wru'u?
  wmw-wmw: 'Wakinfinika kumaso kuno wakindairi: “Kubushuru! Nseme munu ári kukwibiya!”'
  gmv-GGM: Iza ayfe goozidi ane ne nabe gidikkii nena shociday oonakoonee? Ane era
    gidi oychchida.
  ssg-ssg: Lato xioti atuhi pulan ape hone i, “Na o Krais, tilawa tetel i xaxai o!”
  zpo-NT: 'Msaaw xaa garlo Jesús kwaan tub lee ler nu mbezh re xaa lo Jesús: —¡Né,
    cho mkeeya yek lu!'
  poy-poy: Wamtawiti shitambala kusheni, na wankumkosiya, “Gutungi! Gani yakakukomiti?”
  qwh-NT: 'Y nawinta tsaparcurnam, tapuyarqan: —¿Mä, adibinë, pi laqyashonqequitapis!
    —nishpa.'
  gaw-gaw: Ag ele lamenp̱a ameg qaḵan, ep̱elagp̱a Nug iḏu owona amu ag ap̱ig. “Kayak
