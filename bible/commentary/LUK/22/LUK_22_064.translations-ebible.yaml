  mxb-NT: 'Ta ni̱ sadi ra̱ iin dáꞌo̱n noo̱ ná, dá ni̱ kani ra noo̱ ná. Dá ni̱ nda̱to̱ꞌón
    ñaá rá, ta kaá ra̱: ―Nakoni ini, ná nde̱ꞌá ndá yoo kúú ra̱ ni̱ kani ñaá.'
  pon-2006A: Re kin perehla silangi oh kin idek, “Ihs me wokih komwio? Komw kasawihada
    mahs!”
  maq-NT: 'Hane xi cavetsa xu cha tuxcun me ne, sehe cavaja sa cha me, sehe cachja
    xu cha cuitjin: ―‍¡Tinoje! ¿Yo xi tivaja ri? ―‍Cuatjin xu cachja cha.'
  hto-hto: 'Daje llezica ie ui ɨbáillano, ie uiéco fátano daɨdíaɨoɨ: —¿Bu o faaja?
    ¡Onóillano jino llone! —daɨdíaɨoɨ.'
  por-BRBSL: 'Having o vendaram, bateram-lhe no rosto e lhe perguntaram: “Profetiza!
    Quem foi o que lhe bateu?”.'
  ces-NKB: 'Zahalili ho a bili ho do tváře a ptali se ho: “Prorokuj! Kdo tě udeřil?”'
  cui-cui: 'Jesús itacuere cʉtatsi, paparuwatha yawa itabara cuaintatsino. Barapomonae
    Jesús baraichi: —Incane pana netsipaebare, ¿jintam caitabara tsaquibobara xua
    bequein paca itabara cʉtatsi? jei.'
  boj-2014: Qaloqnsibqa aqa ŋamdamu gara na qosetosib minjoqneb, “Ni Kristus amqa
    ni ubtosim mare, yai na ni lumqo?”
  eng-OEBUS: They blindfolded him and then questioned him. “Now play the prophet,”
    they said. “Who was it that struck you?”
  eri-eri: Nere ago ogola langa dage fudu bode, benou isoki tuwane, “Elebe ne profet
    beele lewau. Faiwei ne narina?”
  aly-aly: Rag-el annga atherran renh artew ayernemel, “Ntwarl arraty-antey iterl-areyel.
    Ilelha anewantherr. Angwenhel ngenh atwewan?”
  wiu-wiu: Mamina nateyaka moa one lene timini mutuapa one wane kapidi eyake kala
    dekoa witikete ekete ne teyo witikato-pe wa wikala taneya.
  swe-swe: 'De band för hans ögon och frågade honom: ”Profetera för oss! Vem var det
    som slog dig?”'
  cth-cth: A mit a huem pouh teh, a hem awh, nang apinimaw na hem telah atipouh.
  mti-mti: Sira me yangawa toboriya, me gumbe ayag singui waya, “Ge propeta, ge bira
    toadne?”
  pad-NT: 'Nokho makaria vakarahobavini vakajoiri''aha, Jesu-ra vakahomaravini vanana''dohi''aha:
    —Hana hina vani ira kajoirija? — vani''aha.'
  twi-twi: san bisaa no se, “Odiyifo, hena na ɔbɔɔ wo? Kyerɛ yɛn.”
  hlt-hlt: Amah te a khuk uh tih a dawt uh vaengah, “Nang aka bael te unim phong lah,”
    a ti nauh.
  tbz-SIM: 'kɛ níí kɑ̃ɑ̃́ nho ììkɛ̀ kuyɑ̀ɑ̀kù kɛ́ nhò bèkú kɛ tú: Nɑ́kɛ́ wèè dɑ potɛ́.'
  san-GUJ: વસ્ત્રેણ તસ્ય દૃશૌ બદ્ધ્વા કપોલે ચપેટાઘાતં કૃત્વા પપ્રચ્છુઃ, કસ્તે કપોલે
    ચપેટાઘાતં કૃતવાન? ગણયિત્વા તદ્ વદ|
  amx-amx: Inang anngang kwerenh tjerlarrel-arteh ayernemel arltwek, arehetjeng. Kwereng
    inang renh pawenhek, “Ntwang Altjerr-henh angketj angenh-angenh key? Nwernenhemeh
    ilay, ngwenhelam ngwenh atwek?”
  ake-NT: To' uya itenu auromʉ'pʉ, mɨrɨpan kon uya ekama'po'pʉ, “Pu'kena' pe ekamakɨ!
    Ɨnʉ' ɨwɨnɨi?” ta'pʉ to' uya.
  qvn-NT: Jinaman ñawinta chapayurmi cäranchru lagyarcur “¿Pitagshi lagyarushunqui?
    Diospa-mayin carga mä niy pi lagyashungaytas” nipäcura.
  tku-NT: 'Talakachī''lh ē talacala''sli ē tahuanilh: ―¡Calakapasti tīchu lacala''sni''!'
  bjk-bjk: Idi toxo kut pi a marna ma toxo ose ine, “Örö tengen te tinenge propet
    im na. Ewe i tut nöngön?”
  msy-2020: Egha me inir avɨzimɨn an damazimning ikegha kamaghɨn a mɨgei, “Godɨn akam
    inigha izir gumazim, nɨ e mɨkɨm! Tina nɨ mɨsoke?”
  bpr-bpr: Na snafangla i matan, na ku dnafìla kenen, manla, “Tulenam gami kun. Simto
    dmafì ge?”
  rmy-VLAKH: 'Онэ запхангле Лэсти якха, пушэнас Лэс: — Пхэн пророкоско лав! Ко арэсля
    Тут?'
  cle-NT: 'Cá⁴dah²jlɨ́² ñi² duh³ cá⁴dah²chiu̱ú̱³ baáy⁴ liáh³la³ cá⁴dah²sɨɨ́h⁴: ―¡Feh²
