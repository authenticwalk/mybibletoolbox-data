  tbg-tbg: Ihuva kia vika tavaarire ti, vika vira avu naavumate Ihura ruqutiha vira
    irama amite tiha, Paropeti vaiintio, tavave ai arivo? Are kia tinavu tavaraitira,
    tinavu tiva timiraqe iriare, tivake
  hub-NT: '@see-verse:LUK.022.063'
  hmo-hmo: Iena matana danu dabua dekenai idia koua, iena vairana idia botaia, idia
    nanadaia, idia gwau, “Oi ia botaia tauna be daika?”
  big-big: '@see-verse:LUK.022.063'
  gux-G: 'K pibn i o nuga k bual''o: a de ye ka tie u tienu tondo kaa maadi yua pua
    ŋa.'
  cnl-NT: 'Ca²³''mée²te''²³ mɨ²ñi². ''E³ jo̱³ ca²³sɨ''²³te''²³: ―Jmee² júu² ''e³ ''i̱i̱²
    sɨɨ''³¹ mɨ³cuǿ³ quién²nu³ jo̱o̱²³na²³.'
  zar-NT: 'Níʼirö buluʼsayjëʼ lahuëʼ Jesús, ateʼ gulaʼgápëʼë lahuëʼ, en gulaʼnábinëʼ
    Lëʼ, taʼnnë́ʼ: —¡Gunnë́yaʼatsöcaʼ! ¿Nuzxi naʼ gudapaʼ Liʼ?'
  kde-kde: Nkun'diva chitambala kumeho, nkummuja kuchidoni, “Lauja, nnani akupanyîle!”
  ata-ata: Miꞌoxo aloxo ne mukalu, la sou misakii iou no anu lavalava, io mimolovilaꞌisou
    lexe, “Nalemolu ꞌenaꞌei ane uveve ne?”
  qvw-NT: 'Jinalmi payta bindacaycälil: “Yaćhätucü, má niycälimay ¿mayannïshi tacapäcuñac?”
    nipäcula.'
  nfa-nfa: Ra pahutu rèhu Na pake bèla, ka ra karèi Ne, aku rèngu na, “Wee! Ladhe
    èu ne dhèu mèti lii padhai Lamatua, na, èu peka sèku! Cee ka dhu jꞌubhu èu?”
  tnp-tnp: Ilah kəmotəlis-ərain nəhmtɨn kəni motoh, məutəni=pən məmə, “!Ei, iəni!
    ?Əni-to məmə pəh tatoh ik?”
  urd-urd: उन्होंने उस की आँखों पर पट्टी बाँध कर पूछा, “नबुव्वत कर कि किस ने तुझे
    मारा?”
  hot-hot: Thêlô ivuliv thohavloma siŋ ma ik yani ba enaŋ nena, “O plopet te ma onaŋ
    nena opalê intu hik o?”
  mqj-NT: 'Natutu''iammi matanna anna kuanni: “Ianna nabinnako Puang Allata''alla,
    tula''i benna ungkaka''ko.”'
  rus-SYN: 'и, закрыв Его, ударяли Его по лицу и спрашивали Его: прореки, кто ударил
    Тебя?'
  mbh-mbh: Na o kin sopal itheki na o nina i ve, “Aro ve ong ini a God ile riong elnga
    e, aro ria them, toko anga ake i siso wong, e?”
  bdd-bdd: Ma wete matana sipaiya ma sahena ꞌiꞌeꞌebubuna, ta sisapisapi ma sihehesilala,
    sigwaeya, “Cuhegwaemai taiya ꞌisapigowa? Weyahina ꞌugwae ꞌabehega ꞌowa palopita.”
  cbt-NTPO: Tonporayatahuatona', panpirayapi. —¿Inta' ahuërinquën? Ninoquë', itopi.
  rmy-SERVI: 'Вонэ запхангле Лэсти якха, мардэ Лэ пав муй и пхученас: — Ту, англунари,
    пхэн, ко малавда Тут?'
  srn-NT: 'Den tapu En ai nanga wan krosi, dan den taigi En taki: “Sori unu tak''
    Yu na wan profeiti. Taigi unu suma naki Yu.”'
  cta-NT: 'Ndacu̱ꞌ nguꞌ cloo Jesús loꞌo sca lateꞌ, cuati ngujuiꞌi̱ yaꞌ nguꞌ sacaꞌ
    yu. Liꞌ nacui̱ nguꞌ jiꞌi̱ yu: ―Ca tii nuꞌu̱, ¿tilaca laca nu ngujuiꞌi̱ jinuꞌu̱
    lacua?'
  bqc-SIM: 'Aa pↄ́ yèɛ̀ a wɛ́wa, ↄ̃ aalɛ aà lala aa mɛ̀: Ãnabikɛkɛ ǹ o, démɛ
    n lɛi?'
  tcz-CHONGTHU: Amit atompeh un, “Gaovin lang seiyin, koiham nadeng'a chu?” atiuvin
    ahi.
  mar-mar: त्यांनी त्याचे डोळे बांधले व त्यास प्रश्न विचारु लागले. ते म्हणाले, “ओळख
    बघू! तुला कोणी मारले?”
  snp-snp: lafo-lafokafo omunalo itoti loumamo, Polofete ka lolomo. Kofami we ya kema
    ne? loti loga o edeti,
  isl-isl: '@see-verse:LUK.022.063'
  spy-NT: Kiiyēēnē koonyek, ānkubirsēētē, sukutēēbootēē kule, “Mwoowu baa, ng'oo ꞉nyi
    kābiring'?”
  xnn-xnn: Kinobotanda nan matana dadat kanan, “Ibagam no sino nan nangtipak ken sik-a
    no tet-ewa ay mamadtoka.”
  mwe-mwe: Gubhaatabhilenje shimbala kumeyo, nikwabhuyanga, “Nnondole! Ntulugulile
    gani ankomile.”
  tte-tte: yo kaleko sikalai manna sisuma-kausili siunuiyoi kabo siwalo koina siba,
    “Tem kowa palopita yabo kuwalo kolimai yaiya iunuiwo.”
  tcs-tcs: Dempla bin mekpas raig raun wea ai blo em den ol bin aske em, ‘Yu spik.
    Uda paite yu nau?’
  hlt-THB: A mik ce zen pe khoep unawh doet uhy, U ing nu a ni vyk ce kqawn lah?”
    tina uhy.
  soq-soq: Mo wasisaie bedewe me emawa taunabodae diane waienase, “Naita e perowetaewo
    e ateitape dianepona mida e epeede!”
  qub-qub: 'Ñawinta bendarcur lagyaran. Nircur niran: «¡Mä willamay pï chayachishushayquitapis!»
    nir.'
  att-att: Á binabbarád da yù matá na, á lippilippák da, á kinagi ra kuna, “Asinni
    yù nallappák nikaw? Abbúnam mu yù ngágad da nu ammum!” kud da.
  bki-bki: ban amiorko mirano ka mia naio rijikia re rial vite, mia bogo nam̃a ajum̃a
    amijuba biliviligio, amiyotel eaio abika denio aberinavo “Ei, aber jau kobe naverialiano
    tai, bo ga, jau kabagbag von ka kenia na jom̃a mijubaso vonga na.”
  bqp-bqp: 'Ò pↄ́ yĩ̀nɛ a ãnnwa, akũ òtɛni a lala ò pì: Ǹ annabikɛyã o, dí mɛ́
    à n lɛɛ?'
  mcp-mcp: 'Bwə́ á cɛ̧ɛ̧lə nyə sâ míshʉ́d ka ŋgə cɨ nə nyə nə́: «Lwóg nə́ wo jɨ *muud
    micúndə́, jaawʉg sə́ muud nyə ámə yíd wo yɛ́.»'
  hat-hat: 'Yo te bouche je l'', yo t''ap mande li: Ki moun ki ba ou kou sa a? Devinen?'
  npl-NT: 'Okiixtsajtsakeh, okiixwijwitekiah iwa okiliayah: —¡Techili, akin omitsmák!'
  bgg-bgg: Ithek è ai mieg shii chiieg srane aishii sai, na shii hanyie muzuang lei?
    Than riig bo!
  eng-TCENT: They also blindfolded him and kept striking his face, saying to him,
    “Prophesy! Who is it that struck yoʋ?”
  eng-BSB: They blindfolded Him and kept demanding, “Prophesy! Who hit You?”
  cpu-NT: 'Jotzimikaporotakeri, jomposaporomaitari, ikantziri: “¿Tema kamantantaneri
    pinatzi, intsityaa piyote ipaita omposaporotakemiri?”'
  san-ASM: ৱস্ত্ৰেণ তস্য দৃশৌ বদ্ধ্ৱা কপোলে চপেটাঘাতং কৃৎৱা পপ্ৰচ্ছুঃ, কস্তে কপোলে
    চপেটাঘাতং কৃতৱান? গণযিৎৱা তদ্ ৱদ|
  tac-NT: 'Busila bulesa ba''nasólite abichilubi ''we chibi olale ''lige rukele: ―Machígobá
    ¿chieri ''siá nejchoa?'
  eng-WEBPB: Having blindfolded him, they struck him on the face and asked him, “Prophesy!
    Who is the one who struck you?”
  gfk-H: Diet ga kubus bat ira airua matana diet gaam tangai, “U na kilam sot bia
    siga iakanong i ta tut uga!”
  viv-viv: Kadu matana kalekoya hisebodana au hitoliluvaluva higayo, “Hakwadi gimunumunu-ma
    mene uꞋayauneni?”
  yao-yao: Ŵantaŵile chiguo ku meeso ni ŵammusisye, “Nsagamukule, Ana ŵaani ŵangombile
    mmwe?”
  tgp-tgp: La pesihoro na matana ale la lo usia hinia lara, “O to retimangovi! Hare
    natu mo tutuiho?”
  auc-NT: Ayæ̈ tömengä awinca wïni cæmöninque tömënäni, —Æcänö bitö ïmite tæi tæi
    pänaa, ante Wængonguï apæ̈necä ëñente ate apæ̈nebi ëñëmönie.
  kbc-NT: Onoxoco ligecooɡ̶eli, odaaɡ̶oyalaketigi latobi, odaa joɡ̶oige, moditalo,
    “Iwela, amiijo ica ane ɡ̶adalakeni?”
  bmh-bmh: Gonugau ameg tibur galau zig sil kulaimaimai, sibeg ebu waimai, kanabai
    auremen, “Na zemen, in nug na niweu?”
  ctu-BL: 'Tsi'' mʌc cʌchbeyob i wut. Tsi'' poch''iyob. Tsi'' c''ajtibeyob: Subeñon
    lojon, ¿majqui tsi'' jats''ʌyet? che''ob.'
  meq-meq: 'Tə mbuzaway na ɗəre ada ta tsətsahawa faya, tə gwaɗaway: «Nəkar na, Kəriste
    ba! Tsikamay, maa faka na, way?»'
  noa-H: Magnaa putiu hi dau p'ãarjʌ̃naa jũrram k'ʌʌnau k'ĩidadcha juajãau p'ot hanaa
    hirig, —Magan k'aug hat'á, k'aíuta pʌ p'ãrjĩ haajeejim hanʌm.
  alp-NT: Esi obi oalaleIje eleki esi beteke lokoI be, “Abeteke be sire iteta Ale?”
  san-VEL: vastre.na tasya d.r"sau baddhvaa kapole cape.taaghaata.m k.rtvaa papracchu.h,
    kaste kapole cape.taaghaata.m k.rtavaana? ga.nayitvaa tad vada|
  kbq-kbq: avua kisu hunente'za, iza negehefi kasnampa ke hunka huama huo hu'za antahige'naze.
  kbh-kbh: 'y jtsabuchëntsacjuase, imojtsetjanaye: “¡Momalisiá, nda tcmënjajants̈etá
    ca!”'
  ron-LSB: 'După ce l-au legat la ochi, l-au lovit peste față și l-au întrebat: “Proorocește!
    Cine este cel care te-a lovit?”.'
  pon-pon: 'Irail lao perala jilan i, ap idedok re a indada: Kopada, ij i, me pikir
    uk ada?'
  nhe-BL: 'Huan quiixtzajque huan quitlajtlanijque: ―Ta tiocamanalojquetl, xitechilhui,
    ¿catlía tlen tojuanti timitzmaquilíaj?'
  sps-sps: Ana ri kat to ser ping a matan Yan raarav, ana ri rangats Towa, “Jio, Nyi
    na kuigin ten Gov, pokei of mamimam e sei to aya te sapan Manyi ee?”
  wnc-wnc: Tangutnangge tasike kai taukga wamatapakusike anzing inikwaiking, “Gata
    ayanikapsa amin tapa kakengu maminda gukgakge umana yayo,” ngang
  bus-bus: 'Aↄ̃ pↄ́ yìnɛ a uua, ben aↄ̃ↄe à lalaa wà bè: Ǹ annabikɛyã o, dé bé à
    n lɛɛ?'
  gub-BL: Upyk heha izuwi pàn pupe wà. Na'e amo ukwar hehe. — Aipo erekwaw nerehe
    ukwar ma'e ne, i'i izupe wà.
  imo-imo: Eno maminye te liko yuni eno naa kanopili ningo yunge kumbekere maminye
    ka tondoko pipi tindiko yu tokolio yundo ningei, “Nu Gotenga profet iyere morono
    nimele kani nu nari toromonje ningo tiwi,” ningi.
  boj-boj: Qaloqnsibqa aqa ŋamdamu gara na qosetosib minjoqneb, “Ni Kristus amqa ni
    ubtosim mare, yai na ni lumqo?”
  eng-DRA: 'And they blindfolded him, and smote his face. And they asked him, saying:
    Prophesy, who is it that struck thee?'
  knf-knf: 'Baji bawuna këş kaşë hepara kaji : « In akobiiŋ? Iwi *Naţupar Naşibaţi,
    ţupan ñaaŋ ankobiiŋ! »'
  san-KHM: វស្ត្រេណ តស្យ ទ្ឫឝៅ ពទ្ធ្វា កបោលេ ចបេដាឃាតំ ក្ឫត្វា បប្រច្ឆុះ, កស្តេ កបោលេ
    ចបេដាឃាតំ ក្ឫតវាន? គណយិត្វា តទ៑ វទ។
  arn-NT: 'Ka munulkünuñmangey ñi nge ka ramtukangey: —¡Konewtufinge iney anta wülelpeeymew!'
  zas-NT: 'Guxhii reeman lojman abiꞌ gudijn reeman laaman, dxel rëb reeman lojman:
    ―¡Guneeyaꞌ chu gudin lüj!'
  ken-NT: Bágwɔ́t yi amɨ́k nkwɔ, mámbɛbhɛ nɔkɔ yi bɛ, “Wɔ mmu ɔ́chí ndɛmɛkɛpɨ̌ntɨ,
    ghatí bhɛsɛ! Agha ádɛ́bhɛ́ nɔ́ wɔ?”
