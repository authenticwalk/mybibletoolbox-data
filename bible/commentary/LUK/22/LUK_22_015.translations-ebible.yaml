verse: LUK.022.015
translations:
  kpx-kpx: Ige au abuho loui avoe, “Dana bae vatehani malei. Iale di isivi balugale
    lahehi ugulamoi Basova lovi ko isi.
  okv-H: Iesu na enana ta degi ke einge ena, “Na pambuto memenga osaga kesona avoeto
    nau jo tapa na jarukari pondo erevi ungo ga kihi indesi uje ereona,
  tbo-tbo: Ma ugolihi i baha i pa, ‘U luhogala baneina ipa taumi miteu geka welulagonana
    amna tan’omtahaeya ma apoma hiniu ina wiyuwa.
  mal-C: യേശു അവരോട്, “എന്റെ പീഡാനുഭവത്തിനുമുമ്പ് നിങ്ങളോടുകൂടെ ഈ പെസഹ കഴിക്കാൻ ഞാൻ
    വളരെ വാഞ്ഛിച്ചു.
  grc-SR: Καὶ εἶπεν πρὸς αὐτούς, Ἐπιθυμίᾳ ἐπεθύμησα τοῦτο τὸ Πάσχα φαγεῖν μεθ᾽ ὑμῶν
    πρὸ τοῦ με παθεῖν·
  bgc-bgc: अर उसनै उन ताहीं कह्या “मन्नै बड़ी लालसा थी के मरण तै पैहल्या यो फसह भोज
    थारे गेल्या खाऊँ।
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Au geku ririwa kamuna evekapawai mamoena
    gomi ria na pita gani-koukou kunena vou, pana vitiviti.
  deu-TKW: 'Und er sagte zu ihnen: Mich hat es herzlich verlangt dieses Passa mit
    euch zu essen, bevor ich leide.'
  zsr-NT: 'Niꞌr Jesús rëꞌ lequëꞌ: ―Guctsca ladxaꞌa gágulenaꞌ lbiꞌiliꞌ tsazxö́n xtsöꞌ
    ni zíꞌatël catiꞌ ziꞌa sacaꞌ quiꞌa len gatiaꞌ.'
  lin-lin: 'Alobaki na bango : — Nayokaki posa makasi ya kolia Pasika oyo elongo na
    bino liboso ete namona pasi,'
  hns-NT: 'Khaite me oe bolies kie: „Ham bahoet maangat rahielie hamaar doekh howe
    se pahiele toelogke sanghe ie bhodjan kare.'
  noa-E: 'Mag khö nʉmua magjim aajem ich khapeenag: —Keena, chadcha chikhamnaanau
    juau mʉch thõoju nawe pãar dʉ̈i mʉg nemkhoo edam ovejadam khöm khõchaaga chirajimgui
    ajim anʉm.'
  eng-EMTV: Then He said to them, “I have fervently desired to eat this Passover with
    you before I suffer;
  mib-NT: 'Te ni cahān yā jiín de: Yōhyo ni cuu ni rī cuxíni ri jiín ró jijnáhan ró
    vico pascua yáha, vijna nde ná tu cuu rī.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “इङ्‌गाॽ तुक्‍खे चामानुःल्‍ले़ तगि कन् यहुदि
    चोःक्‌युम्‍भो तङ्‌नाम्‍बा साभाङ्‌जाःन्‌खिनिॽनु सोरिक् चामा साॽरिक् निङ्‌वाॽ चोगुङ्‌ङाङ्
    वयाङ्,
  xnj-xnj: Akavajovela, “Ninogili neju kulya chakulya cha Pasaka yeniyi pamonga na
    nyenye, kwakona kung'aiswa kwangu.
  mmx-mmx: La ni ga lok tidi, “A vara aleng i xusu ana lok katling na leluxa eburu
    minimi, avot at losongsongot mo anabap kiv i.
  cbr-NT: 'Mesanu tsóxun ca Jesusan aín ''unánmicë unicama cacëxa: —Ën cana mitsu
    cain, ënë nëtënuxun cana ësa piti mitsubë ''atëcëniman. Nucën Papa Diosan nëtënuxun
    cuni cana mitsubëtan ''atëcënti ''ain. Usa ''aish cana bamacëma pain ''aish a
    piti ñumi mitsun ''ëbëtan piti ''itsaira cuëëan.'
  tee-NT: 'Chai ju Jesús ajuni: ―Slivasalh ixlhichux qui''alhunut na xaclacasq''uin
    ni laich aclat''avenau ju uxijnan ju xavaiti ju chavai c''atan acsni tuca'' icmaknican.'
  eng-LSV: and He said to them, “With desire I desired to eat this Passover with you
    before My suffering,
  cak-NT: 'Y Jesús xu''ij chique: Yalan nurayin-pe chi antes chi yicom, junan naka''an
    can ri jun wa''in chi ri jun pascua re''.'
  pah-NT: 'Kiro ga ei g̃a pe: —Kirog̃weva''ea rupi ji a''u pota hete mbatera pe pavẽi
    Páscoa rupi jijukahava renonde.'
  sja-NT: 'Mãpai ichia mãgaji: —¡Wãara mɨ piu naaweda, parã ome na Pascua fiestadepema
    chik''o audú k''o k''inia baji!'
  xed-xed: 'Kaʼa nda həŋ mantsa: «Ndaɗa a kumafta yu ta zay ɗa ta na skwa zaya skala
    Pak na kawadaga nda kaghuni ma kɗaku yu ghuya ɗaŋwa wa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Sa̱ xíca̱ ndiva̱ha ini i̱ cajíni
    i̱ vicó pascua yóho xi̱hi̱n ndó nani íin tóo i̱ xi̱hi̱n ndo̱ jáchi̱ va̱xi qui̱ví
    quivi i̱.'
  gfk-S: Ma ne Jisas ga tange ta di, “Aiou te manga sip be ni en ikin ra Nian na Sinakit
    tikai ma mu menalalie be ni kilingane ra ngunungut.
  bmu-bmu: Tatketka kewö jii mötket, “Nöŋön Pasowa lama ki embuk nembingö gwötpuk
    ak niŋgiba malök. Nene ki nembagun mönö sihimbölö mötmam. Miaŋgö nalöŋan töriza.
  dgz-dgz: Iesu anega wadiamon, “Ugu vegaek bagu sisi amba tanain go namu Paina Yamaseni
    Baripe mame e den napen taiangina menan imuna potana waria.
  eng-GNV: Then he saide vnto them, I haue earnestly desired to eate this Passeouer
    with you, before I suffer.
  zaa-NT: 'Làniana rèe cabi: Yàlani deseo té quia'' gua'' lani le tsá páscuį ántesca
    gattia''.'
  eng-WEBSTER: And he said to them, I have earnestly desired to eat this passover
    with you before I suffer.
  guh-guh: 'Nexata Jesús jumaitsi pijajivijavabelia: —Tatëpaevajënae bitso jitsipajë
    patacayajavaxaejava mapapascua fiestamatacabi pexaejavaje.'
  bon-bon: Tabe teebibine jejemige egä, “Cane baborage singi ai Äsuplengta deedei
    weene cama äbitame. Cane ebä jepänenine mäpu padare ne, yepä niinäce cane weene
    cama deedei äbitenine.
  nhw-BL: 'Huan Jesús quiijto: ―Nelía miyac nijnequiyaya nijcuas ni Pascua tlacualistli
    amohuaya pampa ya nechca para nitlaijiyohuis.'
  mgw-mgw: Ngaabakia, “Ndeminyikia muno lya Pasika yi'no pamope na mwe, ku'no kaiegelya
    saa yo teselwa kwangu'.
  swh-ONEN: Kisha akawaambia, “Nimetamani sana kuila Pasaka hii pamoja nanyi kabla
    ya kuteswa kwangu.
  wbi-wbi: pepano akavavula, “nilinuvusyukue luvaha fiijo lwa kulia ikyimike kya Pasaka.
    numue yenikyale piluta mulupumuko lwango.
  bba-bba: Mɑ u nɛɛ, nɑ kĩɑ ɡem ɡem n Gɔɔ sɑrɑribun tɔ̃ɔ bɑkɑ teni di kɑ bɛɛ sɑnnu
    n sere nɔni sɔ̃ɔrɑ.
  eng-KJVCPB: 'And he said unto them, With desire I have desired to eat this passover
    with you before I suffer:'
  kgk-NT: 'Okaru-tama ramo he''i íxupe kwéry: —Ha''use eterei pene ndive ko aretegwasu-py
    tembi''u. Xe rereko asy amano hagwã e''ỹ mboyve akaruse pene ndive, he''i.'
  waj-waj: Ni putira suaivo vainima nninoo. Tauraa hama mmuaararaivo niiki nninai
    na aa buusa Varaigiataa aavaa ngii tasipama nnaanaraivaara ni yoketainoo.
  ekk-PKP: „Ma olen tõesti oodanud, et saaksin koos teiega seda paasapüha söömaaega
    süüa, enne kui mu kannatused algavad.
  mpx-mpx: Yaka i baek elal i ba, “Nuwau hot alowau komiu Nopalegi Hagalena toto ya
    enona ta an, mulaa abwe lomwan na pwawa ge na yaomal.
  wbp-wbp: Nyanungu-jana wangkaja, “Ngaliparlu karlipa nyampu jiyipi ngarni yungurlipa
    manngu-nyanyi yangka nyurru-wiyi kuja-jana Kaaturlu muurl-mardarnu nyanungurra-nyangu
    yapa-patu yangka marramarra-kujaku kuja kankarlumparra yanu. Kapurna ngajuju palimilki
    ngaka-pardu-kari, manu kularna yardalku ngarni nyampurla ngurungka jiyipi jinta-kari
    nyampu-piya. Ngaka kapurna-nyarra yarda jirrnganja ngarni kajirna Kaatu-kurlangu
    nguru-nyayirni-wangurlalku-yijala pina-nyina kuja-ka Warlalja-Wiri nyina nyiyarningkijarraku.
    Kujakunya karna wardinyi-jarrimi ngula karlipa ngarni nyampu jiyipi ngajuku palinjakungarntirli.”
  luo-luo: To nowachonegi niya, “Asedwaro ahinya mondo acham Sap Pasakani kodu kapok
    osanda.
  nhe-NT: 'Huan Jesús quinilhui: ―Nelía miyac nijnequiyaya nijcuas ni Pascua tlacualistli
    imohuaya pampa ayoc miyac polihui para nitlaijiyohuis huan nimiquis.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܫܲܗܘܲܬܬܵ‌ܐ ܫܘܼܗܘܸܬ ܠܝܼ ܕܐܵܟ݂ܠܹܢܹܗ ܐܵܗܵܐ ܦܸܨܚܵܐ ܥܲܡܵܘܟ݂ܘܿܢ
    ܡ̣ܢ ܩܲܕܡ ܕܩܲܒܠܸܢ ܚܲܫܵܐ.'
  esk-NT: Nipliutiniġai, “Niġiqatigisullapiaġipsi uumiŋa ipnaimik niġiqpagvikaami
    atiqaqtuami Apqusaakkaułiġmik nagliksaaŋŋaiñŋaġma!
  msb-msb: Sinabihan niya sinda, “Kaila ko na gayod na makadungan kamo pagkaon sani
    na kaunon sa Paskwa antes san akon pagtios,
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Hiug¹² ma²ca¹lø¹hno¹jni gøah¹³jni jmai³ ta²høa³
    la² quianh¹³ hniah¹² cónh¹ niúh¹ jín³ hi² can³jni jmø³uai¹².'
  dso-dso: ସେବେଲା ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ମୁଇ ଦୁକ୍‌ କସ୍‌ଟ ପାଇବା ଆଗ୍‌ତୁ ନିସ୍‌ତାର୍‌ ପରବ୍‌
    ତମର୍‌ସଙ୍ଗ୍‌ ମିସ୍‌ତେ କର୍‌ବାକେ ବେସି ମନ୍‌ କରିରଇଲି ।
  meu-meu: Bena ia ese e hereva henidia, eto, Vada na ura bada hari ina Lagauhanai
    baitama ania hebou guna, murinai hisi bama ani.
  yva-NT: Umba Yesus po raura mai pare, “Risyamo ibeke dave ituna wamisyi tenambe
    irati Ono Paska so rai, arono Sya siurijo mangke mana nande rainye so.
  dgc-dgc: Ey kinagi na dide, a “Gustu ko a tahod a mékidipon dikam nadid ta éye a
    Piyesta na Ala-ala, baguék mate!
  zpm-NT: 'zeeṉe rëb me lo zho: ―¡Blactaa goṉ pquiambëz naa gdziṉ dze rii, znu gowxtseenie
    naa to nawdze rii, ansraa csacsi miech naa, gut zho naa!'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, àwyanye. Mexehra keryewhamyaha hampànà,
    kekon hatà. Ryeryewhampàra ro rma haka ayakoronye rasahxemtonàr xe rma haxa wehxaknano.
    Khoryen heno komo yohokoko àtothàrànhàrà hutwanàr xe rma haxa wehxaknano, ayakoronye,
    ryeryewhampàra ro rma haka, kekon hatà.
  sim-sim: �Nomorawun a kisha namber, an jir nga hiyawu Pasova toson ni akwan amu
    rupshi mendenduwa.
  npi-ULB: तब उहाँले तिनीहरूलाई भन्‍नुभयो, “मैले कष्‍ट भोग्‍नअगि तिमीहरूसँग निस्तार-चाड
    खाने ठुलो इच्छा गरेको छु ।
  cgc-cgc: Ambal din ki danen, “Bakod gid andem ko na maduma ko kyo yan ta pagkaan
    ta yi na yapon ta pagsilibrar ta Pista Ta Paglibri Alin Ta Egipto bag-o ko maagian
    kasakit an ta kamatayen.
  tim-tim: Nem tatbiâ âmâ hin dâm makyeŋgiep, “Nugumbiâ hâk hilâlâm nâŋgâwerângât
    sop tâlâguâpgât ye olop sot ire nemberengât ukenŋe nâŋgân.
  yor-yor: Ó sì wí fún wọn pé, “Tinútinú ni èmi fẹ́ fi bá yín jẹ ìrékọjá yìí, kí èmi
    tó jìyà.
  wos-wos: Reta dé Jisas diré wa, “Hukémbu wuni némafwi hangéli hératawuni. Tale wuni
    ané Pasova nukwana hénoo guni wali sanjoka wuni némafwimbu mawuli wuni ye.
  emp-NTPO: 'Maʌ̃ne ãdjía jarasia: –Mʌ̃ bio bia mĩgai naẽna mʌ̃a wãrãda naʌ̃ cobadara
    bãrã ume ãbaa co quĩrĩã b̶asia.'
  eng-F35: 'Then He said to them: “I have fervently desired to eat this Passover with
    you before I suffer.'
  ind-ind: Kata-Nya kepada mereka, “Aku sudah sangat menanti-nantikan saatnya kita
    bisa bersama-sama merayakan perjamuan Paskah ini sebelum tiba waktunya Aku menghadapi
    penderitaan-Ku.
  pes-OPCB: 'آنگاه به ایشان فرمود: «با اشتیاق زیاد، در انتظار چنین لحظه‌ای بودم، تا
    پیش از آغاز رنجها و زحماتم، این شام پِسَح را با شما بخورم.'
  mpt-mpt: e baabenea Ne enin sumo watemamabio dimo tlo otane ne funania Mikiktemo
    nesa ne okok dlasanin naka ibsa Fasoba imeno dowonobta omito ne enin kino watemnita
    kaanano ge funai kesoa nibo imeno dowonomabbiobe.
  ssx-ssx: Kutupa ipikana꞉ma꞉ iki pa꞉ta꞉ alota꞉ I̱ yaka hone tiekema꞉ta꞉ I̱ tanda
    noluekema꞉ hata꞉ta꞉ do Lombei Pupa Yapeeke Natena꞉ neta꞉ iki ame̱le̱ noluekema꞉
    hone wotu pa꞉la꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í sɔ̃ ŋɑ í ni, ǹ bi ntɔ ntɔ n ce jinɡɑui Iku ku kuɑu ihɛ̃i ɑwɑɛ
    ŋɑ n bɛi n yɛ ijuukpɑ̃m nɔu.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ନେଙ୍ଗ୍ ନେଙ୍ଗ୍‌ନେ ଗୁଏନେ ସେନୁଗ୍ ପେଇଂ ଏତେ ଆକେନ୍ ଉଦାର୍
    ପାଣ୍ଡୁଏନେ ବଲେ ଚଙ୍ଗ୍‍ନେସା ନେଙ୍ଗ୍ ଜାବର୍‌ ଇକ୍‌ଚା ଣ୍ଡିଂକେ ।
  gof-RNT: I enttako, “Ta waaye ekkanaappe sinthe ha kahuwa hinttera maanaw daro amottas.
  unx-unx: ଆଡଃ ଇନିଃ ଇନ୍‌କୁକେ କାଜିୟାଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ୟେଁ ସିଦାରେ ନେ
    ପାସ୍‌କା ପାରାବ୍‌ରେୟାଃ ଜମେୟାଃଁ ଆପେଲଃ ଜଜମାଇଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ।
  gah-gah: 'Lá iki niake Izesú láa loko lo kimimó: Imane asenini zeketakumú gele minoaká
    nosá nene miluma velesá gelenaminake lekezagi natune loko mulúnegú lamaná geleloko
    voko minumó neve.'
  lcm-lcm: na kala antok iria, “Natapo uli lomlomonai alava asi teng ani Liuluai ke
    kuvul ve nami aino ani naka kui,
  aer-aer: Kenhe re itneke ileke, “Anwerne kere yepe-yepe nhenhe arlkwerrirremele
    itelarerrirretyeke arrule anthurre-arle Ngkartele tyerrtye ikwerenhe areye itetheke
    mpwareke arntyele alkereke-irrenhe-irrenhe-ketye, tyerrtye Ikwerenhe areyenge-arle
    akertnele anpere-alhekenge, itelaraye. The akenhe arrekantherre ileme ayenge-arle
    lyete ware ilwetyenhe. The awethe kere yepe-yepe nhenhe-arteke arlkwetyeke arrangkwe
    anteme ahelhe nhenhe ikwerele. Kenhe urreke re anteme-arle, alkere akertnele nthenhele-arle
    Re ingkirrenyeke anthurreke Alartetye aneme, the arrekantherrenge awethe arlkwetyenhe.
    Alakenhe ikwerenge anteme ayenge akangkeme, tharle arrekantherrenge kere yepe-yepe
    nhenhe arlkweme urreke ayenge ilwetyenhenge.”
  qvc-NT: 'Chaymandaqam paykunata nirqan: —¡Manaraq padisishpam, ancha munashqa kani
    mikuyta kay Paskwa fyista mikunata qamkunawan!'
  tgl-ULB: Pagkatapos sinabi niya sa kanila, “Labis kong ninais na makasalo kayo sa
    Pista ng Paskwang ito bago ako magdusa.
  cbs-NT: 'Jesúsun jatu yuikin: —En mawadiama na Pascua shinanti matubetan pikatsis
    ikin en manakakubainshinaki.'
  xtm-NTPP: 'Te Jesús ma, jiña''a ya: ―‍¡Naka kúni sa ja jin kuxini o Viko Pascua
    a xi''na‑ka sana kûu sa!'
  nnq-nnq: Ngabalengelanga, “Mbaile muno kulye Pasaka jenje pamwe namangweto tango
    nu kupotekigwa.
  bao-NT: 'Jesús pea o biro cʉ̃jare ĩiupi: —“¡Yʉ ca bii yaiparo jʉguero bʉaro peti
    mʉja mena ati Pascua boje rʉmʉre yʉ baarʉgarucuwʉ!'
  san-ORI: ମମ ଦୁଃଖଭୋଗାତ୍ ପୂର୍ୱ୍ୱଂ ଯୁଭାଭିଃ ସହ ନିସ୍ତାରୋତ୍ସୱସ୍ୟୈତସ୍ୟ ଭୋଜ୍ୟଂ ଭୋକ୍ତୁଂ ମଯାତିୱାଞ୍ଛା
    କୃତା|
  rmn-rmn: 'О Исус пхэнляс лэнги: — Мэ бут манглём тэ хав адава Пэсах тумэнца ангал
    Мэ хурлукестэ.'
  huv-NT: 'Wüx alchetemoj wüx mes, quiaj tasaj nejiw: ―¡Xeyay teanandiüm net naquiiüb
    icon wüx aaga pascua cam, wǘxan nganaw namongoch xeyay ngo majneaj!'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱na̱: ―Hante ngue da̱ thogui, ja̱njua̱ni̱ ngue sixa̱ mpähä
    ma̱ mmʉi ngue ''daua ga̱ nsi̱hmɛ̱hʉ na̱ ra̱ ngo ngue ra̱ pascua.'
  nop-nop: Ila naŋila indiŋ yeniŋguk, “Nu tebele yendok Aŋelodi Yabukiyondaaŋ Yalakapmeguk
    wondok nanaŋe i hidigut nanaŋdok hinek nadilat. Nadapmaaŋ mindaŋkade adi folofigita
    foloŋ lowit.
  obo-NT: Kahin Disas kandan to, “Id kopi‑i ku nod pokodduma ki nod lavung atag to
    pista to Kodlihad to Ponolihan to dii a pa od ukit to kodposuppit.
  kca-kca: 'щӑԓта Ԓўв ԓывиԓаԓа йастәс: "Ма, шука питтэм йэԓпийән, тӑм Пасха нын пиԓанән
    йӑха ԓэты шек ԓӑӈхасайәм,'
