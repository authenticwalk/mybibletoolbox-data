    bae di hoto evilivebene.
  okv-H: “Umo Judea embopo ta hondate ari embo Keriso?” ainge eo “Na ungo ta degi
    aisona te ungo ke be mane hotembasova,
  tbo-tbo: ‘Inapa tam Besinana lawana yaka una paliweliyai.’ Ma tauna i baha ugolihi
