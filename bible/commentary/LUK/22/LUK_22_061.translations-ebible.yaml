  met-met: Toxoratamona xugia saing bagu maringina mana Pita. Baing Pita hatumia muli
    Toxoratamona haruanganoa menau harua mana ba, “Muga mana muxaxua xatu hatata,
    bagula uhatiam manga tuwa.”
  nys-nys: Jesus korang kidji miyalitj darkal Peter-ak, kidji Peter barrang-dwangka
    natj Jesus kwadja-waangki baalany, “Nidja kadik, kwadjat djert mira, noonook boorda
    warranga mo koolyooma, waangkiny noonook yoowart kaaditj nganyany.”
  kpj-NT: 'Jesuisi heka Pedro‑ò retehere. Tahe Jesuisi rybe‑txi Pedro tõhõti reare.
    Iwese Jesuisi rarybere: —Hãnie inataõmy robukre myna, kai waheludumy bedexitxiõnykre.'
  zao-NT: 'Ne ora lee Zha Nabee mwii lo Pey, tsa mtelaaz Pey kuu nzhab Zha Nabee lo
    Pey, or kuu nzhab zha: “Leettsa terka kwez ngite, leeʼa gab tson welt nlebeeta
    na”.'
  byx-byx: De ma Iesus qa guirltik per a nas de qem ngim sagel ma Pita. De saqiaskerlka
    vuktik pet ma Pita ne liina ama lengiini i medu ama Slurlka qa sil ba qa, i lua
    i qa ruqun ma’, “Diip pet luqia ama arlenki i as kuasiq ai ama durlaikka qa nak,
    de diip ngia raqen ma depguas niirang ma’, “Kuasik nguat drlem se ma Iesus.”
  ctu-CTI: 'Lac Yum ti'' sutqui i bʌ i q''uel Pedro. Pedro ti'' c''ajtiyi i cha''an
    tsa'' bʌ i yʌlʌ Jesús che'' ñac ti'' sube: Che'' max tyo i cha''le uq''uel tyat
    mut uxyajlel mi quejel a wʌl mach a cʌñʌyon, che''en.'
  zos-NT: 'Ndø Comi que''najvitu''u y cyøque''nøy Pedro. Y Pedro''is jyajmutzøjcay
    ''yote ñøjmayuse ndø Comi''is: “Antes que vejpa ṉgaylu, tu''cañac maṉba mi ñømi
    que ji''n mi ndø ispøc ndøvø”.'
  gvs-gvs: Tuwo Tomoya itugavila Pita ipote go, kina Pitayana inuwopeye boi Tomoyayana
    ina livala idigo kana, ‘Namliyeta bei kamkam itáiya, e kom bogina bei sivato kulawoiwoiyekoigu.’
  kbm-kbm: Beti Amol Bamo (Yisu) giro na vukir gitangi Pita be na giro ei ta be seukie-ngge
    Pita ta-nggiro Yaun ebe Yisu ginei gitangi ei gimungg yapin ok. Ve Yisu ginei
    gitangi Pita dang eteik, ‘Atob tambok etenik kavkavav niteng ite nangge be atob
    mie nos Ayeu arengg ta nimungg.’
  tew-tew: 'Ihayḏibá tewhá íveḏi Nanbí Sedó Jesus ibéeḏí Peter óeḏamûˀ, heḏi
    Peter ûnˀánpówá háa Jesus-di óetu̖ˀan waa: “Thaˀdi héḏéndí waˀ iˀ dee sen ikinpíḏíboˀ,
    powin untú̖u̖ní naa wíḏítaapíˀin” gin ho óetu̖ˀan.'
  rmc-rmc: 'Akor o Raj visaľiľa a dikhľa pro Peter a le Peteriske avľa pre goďi oda
    lav le Rajeskro, so leske phenďa: „Sigeder, sar adadžives o kohutos giľavela,
    tu man trival zaprineha.“'
  apr-apr: Motong la Tool Mai iportak a matan kenen ye. Le nga Pita tani in lon tut
    betanga tina yo mugu ngan iwete panga nga. Ngan Tool Mai iwete nen, “Dookoot bong
    katai nga, ngan ole tareke itang tiao, inbe kupataukala a kuwete le patol bet
    ong i lom galanga yau tiap.”
  tiy-tiy: Atin i Kadnane Jesus séménling brab ténéngténgén i Pedrowe. Bé béno so
    énggétédémo Pedrowey bénréh Jesuse mano, “Enda séna ukoro i férufete béleewe,
    dirungé mo Begén téléw gule bé énda gélolo mo Begén.”
  nlg-nlg: Ma Lord te ririuoli me vaevanea vaa Peter. Ma Peter te ghanaghana olia
    na hava te diki bosaa vania na Lord te ghaghua, “Inaghona ge ke tangi na kokoroko
    igevaa ke, me tolu tua na tughuru ni bosaana to mua ghilalau.”
  dgr-DOGNT: Zezì yets'ǫ̀ nàɂa gà Peter ghàı̨dà. Hanì-t'ıì Peter, Zezì dàdı ı̨lèe
    sìı yenadì. “Dıı dzęę̀ k'e k'àba ezeh kwe, taà-eht'aà sek'èı̨zǫ-le nı̨ı̨dı ha,”
    yèhdı ı̨lè.
  pes-OPV: آنگاه خداوندروگردانیده به پطرس نظر افکند پس پطرس آن کلامی را که خداوند
    به وی گفته بود به‌خاطرآورد که قبل از بانگ زدن خروس سه مرتبه مراانکار خواهی کرد.
  ron-1924: 'Домнул С-а ынторс ши С-а уйтат цинтэ ла Петру. Ши Петру шь-а адус аминте
    де ворба пе каре й-о спусесе Домнул: „Ынаинтека сэ кынте кокошул, те вей лепэда
    де Мине де трей орь.”'
  tpz-tpz: Ke Apuh tarih, pareꞌ kuteꞌ na e Pitaꞌ, keꞌ koman hah a soe ne Apuh to soe
    vu ke maꞌ poan pan, “Manih po poen vëh e toaꞌ se meꞌ e non pa tö, kën kukön soe
    eom pan, eöꞌ to hikta nat noꞌ peꞌ.”
  agd-agd: Asíkan Bafan mano yo vaéan Pitan oniyain má mai ma Bafan mano ma véin tiamen
    ma “Sare inuran kókore ma ída asikhantiya éi kanú manaú dádá téin nan ída afová
    ukhé uno sin nono.” Ma sen Pitan tiamikharé ein baya ovaren me inen mino.
  rkb-NT: 'Iwa nitsasokoze kokuaro nipo. Peduru mytsaty niy. Nezeba Sesus kape niy:
    — O kokuaro ipobyize ka “Batu Sesus kanyhy” tsimy — niy. Atsoko Sesus Peduru bo
    nikozo.'
  san-THA: 'ตทา ปฺรภุณา วฺยาธุฏฺย ปิตเร นิรีกฺษิเต กฺฤกวากุรวาตฺ ปูรฺวฺวํ มำ ตฺริรปโหฺนษฺยเส
    อิติ ปูรฺโวฺวกฺตํ ตสฺย วากฺยํ ปิตร: สฺมฺฤตฺวา'
  iws-iws: Mɨ Bɨiyan Inkam Komiiyɨn ɨni Pita siirar haiyɨug okwo kaokiyɨn. Mɨ Pita
    siya, ta yaiya bɨiya Jisɨs siya nikɨ boɨna siir, saiir swokɨ aɨngwokiyɨn, tapa
    nɨiyaka, ɨuumɨn pɨ nikɨ ɨk karam nwowi mɨ kɨra kariir inɨg ɨiirɨn ɨdɨp ɨdɨpɨn
    wɨ kwoɨma mɨisasaei, kara Jisɨs siir bɨ nɨnoknɨnkɨnkɨn.
  pol-SZ: 'Jezus odwrócił się i spojrzał na Piotra, a on przypomniał sobie Jego słowa:
    „Zanim jutro rano zapieje kogut, aż trzy razy zaprzeczysz, że Mnie znasz”.'
  ztq-NT: 'Tsigo lëë Jesús psuugw lo buy lo Pedre. Lëë Pedre gaa psaladzy nii chëb
    Jesús: “Na kyool kazh tson vuelt këëboo nii xyuumbeydyoo naa antes nii jkwetsy
    nguidy kol.”'
  zai-NT: Ne bidxigueta lú Señor biiya dxí laabe. Oraque bietenala'dxi be ca diidxa
    ni gudxi Señor laabe que, ante guunda gallu, zaní' be chonna tiru qué runibiá'
    be laa.
  upv-upv: Ko Numal erieni ko oklu emteni Pita. Ko Pita orrorrmi sweri nale se Numal
    nga muwrai womu pae tevi, nga muwrai mirpel, “Lelingen kobbong, renge nata mupong
    nga lelingen, nato setewor pukokrout ko, ko nik kupvilvil ore inu pivatul ko pa
    pusuw.”
  wap-NT: Upuꞌaꞌa naa Jesus tanawatinan, naꞌiki sariapa uawunuupan Peter diꞌiti. Uruu
    idi sariapa Peter nyukunuuaꞌakan uparadan, tawuruꞌu ukianuz, “Aizii wuru marutan
    idaꞌa pumariidinan nii idikinau õdauꞌan kuruku kaꞌaranpan uaꞌii. ‘Aonaa õaitapan
    uruu,’ pukian nii õdauꞌan.”
  mva-mva: Mang ikatararaua nge Tanepoa ibuiri be Pita adoado-tina idedei. Adoado-tina
    idedei nge Pita Tanepoa pilenga ngaedi ilo iandi, “Mang tagona-la ngakatararaua
    be masa bong toli goaoli be gopile tago kukauataka.”
  dwr-NT: Goday guyye simmiide, Phexiroosa xeelleedda. Phexiroosi Goday barena, “Hachche
    kuttuu waassana gakkanaw, heezzu gede taana kaddanaassa” geedda Godaa qaalay aw
    qofetti aggeedda.
  kfw-kfw: "Pumi'n ahei inlet ah Peter diang ahei-en, halli Peter in Pumi ileiti chongkha\
    \ ahongngaidon, “Wini arkhong kha hongkhuong ma-ah nang in kei kha woithum najetmong\
    \ natisik eii.”\x94"
  bfz-bfz: तेबे यीशुए तेसखे मुड़ी की देखेया, तेबे पतरसो खे तिना री गल्ल याद आयी, जो
    तिने बोली थी कि, “आज मुर्गे री बांग देणे ते पईले तूँ माखे तीन बार जाणने ते मुकरना।”
  cuk-09: 'Geb degi Dummad-Jesús, Pedro-dakdegu, Pedro, ebinsaas-naded, igi Jesús
    ega ibmar sogsad: “Gannir-namaked-iduar ilapaa be an-osulogoed.”'
  ben-OBCV: 'প্রভু মুখ ফিরালেন ও সোজা পিতরের দিকে তাকালেন। তখন প্রভু তাঁকে যে কথা
    বলেছিলেন, পিতরের তা মনে পড়ল: “আজ মোরগ ডাকার আগেই তুমি আমাকে তিনবার অস্বীকার করবে।”'
  mil-NT: Te Xítohó Jesucrìstú ní nchócótó‑gǎ núú‑dě, te òré‑ni‑áⁿ nǐ ndacu iní‑dé
    tnúhu ní xáhaⁿ‑gǎ xii‑dé sá cùmání‑gǎ cana ɨɨⁿ lǐhi, te úní xito cáháⁿ‑dé sá ñà
    túú xìní ñáhá‑dě xii‑gá.
  myu-myu: G̃ebuje o'jeak Pedro kay. Pedro dak o'jeg̃ebu Jesus a'õ kay―kuy bimaap
    a'õ kay. — Ebapũg̃ em napa ma ece'e “Jesus bure g̃u õn,” i — i juk o'e Jesus Pedro
    be.
  amk-amk: Yesusi fiobera ureng deti rarang Petrusi urengfo. Ainanaya Petrusi aro
    fianai aino Seng Yesusi medurai weia fo, deyo, “Diru nini aha rorong, wiro manggohei
    bibe kaharai mae, fofora yau webetoru kawurua.”
  fai-fai: Kamok Yesus ayo dumade Bita kin tatun salaw dafi modane, Bita ayo Kamok
    Yesus weng bakodaba, aket finang dádomo, “kamano am dánámin kabadákal kokoduk
    gán dádin dako áliwo nam win alewbino mo iwalulokabawo.” Nakeiba ka.
  ura-NT: 'jaotoroaain Fedoro coaraa Jesosone aina jetaote: “Enene cojoanotiin cuhanete,
    nichata saain cacoitucuha nocoetelanaala nesuujueeine jana erereein ataoharicha,”
    naa Jesoso raine coacuhin nainaain jetao,'
  mcd-NT: Nanscatanaino ifiacucahuan Jesús Pedro fuistani. Fuistanaiton nan Ifoan
    yoia cuscan shinanriscatani, —Tacara cuoataima min yoiquin rafu non fusti huai,
    “Un Jesús oinmisimaran,” —Jesús huacun Pedro shinantani.
  urt-urt: Miꞌe pe, Lahmborenge bunjenge bep dilndilme Pita sai pe, Pita plihe ŋoih
    bwarme wusyep ŋaiye somohonme Jisas ŋaname kin na, “Dindiꞌ ŋup uku pe, teter ŋaiye
    tuwet yukur nenger pe, na inise naŋ ŋam ni hun nange nin yukur sisyeme ŋam.”
  awk-awk: Ġatun noa Piriwȧl warkulléu̇n,ġatun nakilléu̇n bon Peternuġ. Ġatun Peterko
    noa ġurra wiyellita Piriwȧl koba, wiya bon noa ba ġiakai, Gikoyȧnu̇n wal bi tia
    kurri-kurri tibbinto mukkaka ko wiyȧnu̇n ġoro-ka.
  kiz-kiz: Akageuka, Bwana akandanga Petro. Ni Petro akalikomboka litobhi lya Bwana,
    paan'jobhileghe, “Kabla jha likongobhe kubheka lelu wibeta kumbela nene mara tatu.”
  tzo-TZE: 'Li Jesuse la sq''uel li Pedroe. Li Pedroe tey it''ab ta yo''nton ti jech
    ono''ox i''albat yu''un Cajvaltique: “Tana c''alal mu''yuc to''ox ta x''oc'' cotse,
    oxib xa''ox velta avaloj ti mu xavotquinune”, x''utat ono''ox.'
  lex-lex: 'Noma Yesus mana Nakillia Petrus handedena. Noma Petrus nhioratni nko''i
    nana Itmatromni lirni la e''a, Niwra: “Hota hiwi lallu edonna nkukule'' ma''ta,
    la ler di de o'' e mrieher nan olek A lia re''eni wotel wua”.'
  dov-dov: Wakachebuka, Mwaami wakalanga Pita, alimwi Pita wakayeya ijwi lya Mwaami,
    eelyo nakati kulinguwe, “Mukuku katanaakokolika sunu uyondikaka tutatu.”
  rgu-rgu: Boe ma Yesus lipe ao na fo mete ni. Basa de Petrus nafarene Yesus nafada
    ni nae, “Hatun ia, manuꞌ ara bei ta kokoꞌoa boeꞌ, tehuu o malena Au laiꞌ telu
    so.”
  toc-NT: 'Quim­pu̠­chi­nacán Jesús lak­ta­la­kás­pitli anta­nícu xyá y la̠ta xli̠­la­ka­mákat
    lacaúcxilhli Pedro, y huata xlá laca­pá̠s­tacli hua̠ntu̠ xlá xuanini̠t: “Acxni̠
    nia̠ tasay nahuán pu̠yu huix aya hua­ni̠­tatá nahuán mak­tutu pi̠ ni̠ qui­la­ka­pasa.”'
  ulk-1902: Ege Opole egreemalu, E abi dasmer Peteru. Epe Peteru de ga dikiapor Iesu
    ra mer ge, abi detager, kega, Kimiar faul nole ereretikri, ma neis netat kari
    nasared.
  som-som: Markaasaa Rabbigu soo jeestay oo Butros eegay; Butrosna wuxuu xusuustay
    ereygii Rabbiga siduu ku yidhi, Maanta intaanu diiqu ciyin, saddex kol ayaad i
    dafiri doontaa.
  mam-C: 'Tzaj meltz''aj te tAjaw Tkyaqil, exsin xi kyimtz toj twutz Pegr. B''e''xpen
    i ul julk''aj tej tyol Jesús toj tk''u''j Pegr, aj otaq chex tq''ma''n te kyjalu''n:
    A na''mxtaq toq'' tman eky'', ok kchin k''wel tewi''n oxe maj.'
  ndj-ndj: Bambu kamughalambukila, kamulola Petili. Petili kakumbuka chila chilongu
    cha Bambu chadetili, “Kucha nalelu njowolu akali hela kuvika, dawunemi myanja
    mitatu.”
  mbj-NT: 'Ti m'' Jesus ty kaw''õõd däk Peed wë. Tii bä m'' Peed hyb n''aa newë däg
    kän Jesus her''oot do paa ta hã kä: “Karaak bahỹỹh do pooj jé da ỹ maky n''aa
    jejën tamawoob nuu me.” Tii d'' né paa kä m'', Jesus her''oot do paa kä ta hã.'
  lat-VUC: 'Et conversus Dominus respexit Petrum, et recordatus est Petrus verbi Domini,
    sicut dixerat: Quia priusquam gallus cantet, ter me negabis.'
  ngp-ngp: Zumbe Yesu niyo ahituka no kumkaula Petulo, Niyo Petulo akumbukila yadya
    agambilwe ni Yesu kugamba, “Zogolo hadinati kuila nekilo, nounde kunilemela malavo
    nt'hatu kugamba hunimanyize.”
  aoi-aoi: Eneja Nubungkawa ni-nyakuwarrukwajungwa nakina akwa neni-rringka dirrbura
    Bida-wa. Akini-yada ngawa eneja n-engkirrikenuma nakina Bida Jesus-langwu-wa ayakwa
    ni-yengbinu-murruwa. Ebina-wiya ni-yamama Jesus enuwa-wa, “Nara-wiya arduma jukwujukwa
    mema-manja ngawa meningalyarrngwalyilya nungkuwa ningkakina k-eningbalikajungwunama
    ngayuwa arngkabiyakarbiya-ma,” ni-yamama nakina Jesus Bida-wa-da.
  enq-2: 'Pauli pii doko lateamopa, Kamongo kapilyetala Pita kandakondape pia. Dopa
    piamopa, Kamongome Pita lamaiya pii datupa Pitame masia: “Yaka pauli pii ene laanya
    pitamopa, paa tepomasa embame namba nakandengena laapenona” lea dutupa masetala,'
  eng-ASVBT: And the Lord turned, and looked upon Peter. And Peter remembered the
    word of the Lord, how that he said unto him, Before the cock crow thou shalt deny
    me thrice.
  mna-mna: 'To Merere itoori mi mataana ila ki Petrus. Mi Petrus ire i, to mataana
    la pa sua ta muŋgu Yesu iso pini na. Sua ta isombe: “Mbeŋ ta koozi, nu kola watkaala
    zoŋ pa tel, mana man itaŋ.”'
  rmy-ARLI: 'Tegani o Gospod Isus irinđa pe hem dikhlja ano Petar, a o Petar setinđa
    pe lesere lafendar: “Vaćerava će, Petre, angleder so o bašno avdive ka đilabi,
    trin puti ka hovave da na pendžareja man.”'
  myw-myw: 'Yeisuw mo itouvin ikin Pita wamatan. Pita inuw Yeisuw anilivan mamagina:
    “Nagein bukwaya̱neig siva̱toun mo beigel kolkolek.”'
  sby-sby: Mwami Yesu walafutatuka nekulangilisha Petulo. Lino nendi Petulo walanuka
    maswi a Mwami Yesu ngalamwambileti, “Kombwe nkatana alila lelo, obe Petulo nunkane
    mankanda atatu.”
  sll-sll: Dungure yal Yisas inaa dire, Pita tene han tongwi. Tongure Pita Yisas ha
    homa ditongwo irai, hon i kraung bani ere nomani si pungwi, “Girungwo ni homa
    gin sui tai dire na hana di kul sinangere, emgi hoale be dinamua,” ditomiraya,
    hon nomani si pirere,
  yaq-NT: 'Junak intok ju''u yo''owe Jesukrijto au bicha kuakteka junama''a Peotat
    remtek. Ju''u Peeo intok, ju''u yo''owe Jesukrijtota au teuwaala''u wawaatek:
    “I''an empo, totoi o''owiata kee kuseo, bajisi empo ka nee emo ta''a''ati jiulatune”,
    ti au a'' jiaka''ubewi.'
  uro-uro: Dä ma Engeska qa rhong bät a nas bä qa ñäm maräkt sävät ma Pita. Dä vuk
    pät ma Pita na ama enge qärangätni i sa ma Engeska qa märhamän särhäm ga na ngät
    toqortäqyia, “Va as kaku ama duraktka qä nanok mamär dap pa ngi rhäqyas na ngo
    madäpguamek i qaku ngiat dräm a ngo.”
  ita-1885: 'E il Signore, rivoltosi, riguardò Pietro. E Pietro si rammentò la parola
    del Signore, come egli gli avea detto: Avanti che il gallo canti, tu mi rinnegherai
    tre volte.'
  muy-muy: 'Eslini Bay geli àmbatkibiyu ma ke Piyer, àmənjaləŋbiyu ndekwa. Nahkay
    Piyer nakəŋ ma ga Bay geli ya àhi : « Kani kani a wuɗaka agwazl àzlah ti akəɗəm
    sak mahkər kə̀sər nu do timey » ni àŋgiaya a ahàr ba.'
  kqc-kqc: Ma Varika amiye ne kero resi Peter vei mona reyo. Ye Peter minari bi kamini
    Iesu beika vata nigo di ago niyo mina mokeyo, “Kokoro gua raka nina koderi, uru
    regode na nisui regiya.”
  rmc-ZRB: 'Акор о Рай вісаліля і задикгля про Петрос. Акор Петро лепердя Раєскєре
    лава, саве Ов лескє вакєрелас: «Анґлал ода, сар дадіве заґілявела о кугутос, ту
    трівал пгенега, со на джянес Ман».'
  tav-tav: Ãbocʉ cʉ capiro Jesu cʉ caamejore nʉca tʉjʉyupʉ Pedrore. Cʉ caamejore nʉca
    tʉjʉro Pedro catʉgooña bʉgayupʉ Jesu cʉ̃re cʉ caĩriquere. “Ati ñami ãbocʉ cʉ capiparo
    jʉgoye itiani, ‘Cʉ yʉ majiquẽe,’ mʉ ĩtogʉ,” mari Ʉpaʉ Jesu cʉ caĩriquere catʉgooña
    bʉgayupʉ.
  eng-ULB: Turning, the Lord looked at Peter, and Peter remembered the word of the
    Lord, when he said to him, “Before a rooster crows today you will deny me three
    times.”
  spa-VBL: 'Y Pedro se acordó de lo que el Señor le había dicho, y cómo le dijo: “Antes
    que hoy cante el gallo, me negarás tres veces”.'
  fra-_FOB: 'Le Seigneur s''étant retourné, regarda Pierre; et Pierre se ressouvint
    de la parole du Seigneur, et comment il lui avait dit: Avant que le coq ait chanté,
    tu m''auras renié trois fois.'
  hau-ULB: Yana juyawa, sai Ubangiji ya dubi Bitrus. Sai Bitrus ya tuna kalmar Ubangiji,
    sa'adda ya ce masa, “Kafin zakara ya yi cara yau za ka musunce ni sau uku.”
  mal-mal: 'അപ്പോൾ കർത്താവ് തിരിഞ്ഞു പത്രൊസിനെ ഒന്ന് നോക്കി: ഇന്ന് കോഴി കൂകുംമുമ്പെ
    നീ മൂന്നുവട്ടം എന്നെ തള്ളിപ്പറയും എന്നു കർത്താവ് തന്നോട് പറഞ്ഞവാക്ക് പത്രൊസ് ഓർത്തു'
  kkc-kkc: Eseme Lodeeye hamameegoo bidi toboloso Pita mapoo bameleeso. Eseme biame
    omapoo Yesuye taka to hagee Pitaye gooleebuguso, “No epei gesi kolokolo takelega
    mologa nayo a gooleedele doloso puodalai ee bakadio hedebe dalaiso,” diso.
  urd-GVR: Ḳhudāwand ne muṛ kar Patras par nazar ḍālī. Phir Patras ko Ḳhudāwand kī
    wuh bāt yād āī jo us ne us se kahī thī ki “Kal subah murġh ke bāṅg dene se pahle
    pahle tū tīn bār mujhe jānane se inkār kar chukā hogā.”
  far-far: Ma na 'Aofia ka abulo, ma ka ada 'o'olo kau fua sa Pita. Ma sa Pita ka
    manata to'ona faoraie be na 'Aofia nia saea fuana be 'uri, “'I naona karai ka
    angi, 'oe kai olu fa tofe nau ne 'oe ulafusi nau.”
  suz-BL: मिनु प्रभुमी पत्रुस गे हिरशा, मिक्‍च मयाक्‍थु कोव़ङा बाक्‍त। मिनु पत्रुसमी
    “सुनी कना भाले ग्रीचा ङोंइती खेयप सां ‘मेको कली मतुइक्‍नुङ, सु बाक्‍मे’ देंनेवे”
    देंशो प्रभु आ लोव़ ति फ्रुक्‍गा बाक्‍त।
  car-NT: 'Irombo Jesus wotu''ma''po. Petrus ''wa iwo''poty''po. Moro tywosenerykon
    akono mero Petrus wetuwaro''ma''po rapa moro Jesus auranymbo poko: “Ero koko moro
    korotoko ko''tary uwaporo, oruwamboto yjukuty''pa awairy mekari''take.”'
  amp-amp: Jisasr kekutnihato fukatohmorr Pitar. Pitar ndnatn dukamor Bror kfo memohat,
    “Hrek yifungnano krirhu naku tngt tafi wany juha, husfirpa kfo namhit kfo namhi
    kangnm, ‘Na nhai tawisafkahanr Jisasr.’”
  bht-bht: तालू प्रभु यीशुऐ मुड़ी करी पतरसे पासे दिखया, कने पतरसे जो सै गल्ल याद आई
    जड़ी उनी बोलियो थी, “अज मुर्गे जो बांग देंणे ला पेहले, तू तिन्न बरी मिंजो मना
    करणा है।”
  eng-NOY: And the Lord turned and looked upon Peter; and Peter remembered the word
    of the Lord, that he had said to him, Before a cock crows this day, thou wilt
    thrice deny me.
  cub-NT: 'Que teiyedata, Jesús copedini jã́rejamed̶a Pedrore. Aru ʉ̃ ãrʉrejamed̶a
    Jesús ʉ̃i coyʉiye báquede: “Cari ñami, cáyu ʉ̃i órejaquiye jipocai, yóbecʉe baju
    ‘Jesúre yʉ coreóvabevʉ’, acʉyʉmu mʉ”, arĩ coyʉiye báquede ãrʉrejamed̶a Pedro.'
  ita-1927: 'E il Signore, voltatosi, riguardò Pietro; e Pietro si ricordò della parola
    del Signore com’ei gli avea detto: Prima che il gallo canti oggi, tu mi rinnegherai
    tre volte.'
  lww-lww: Ana pogos nap̃a lakaporo kokoreko, Sup̃e pilon p̃arina kira pimi pisu manene
    Pita. Ana Pita sitom̃al si visena kiena ne Sup̃e nap̃a pisawal p̃esan pania, nap̃a
    sape “Nevisaar nena van ko, e yemalo na legiena ga nene, pogos nap̃a lakaporo
    pe kokoreko re poli wa, ana yoko oviro inu yam ve telu narui, ovisave ko na omninue
    in ga.”
  ron-BAYASH: 'Domnu su ăntors šă su ujtat pă Petar. Šă vorbilje lu Domnuluj ur vinjit
    ăm napoj la Petar, kum u zăs jăl: “Majnti dă šje kukošu u kukuruză astăs tu mi
    tăgădi pă minji ăm tri răndur.”'
  ckb-ckb: 'مەسیحی خاوەن شکۆش ئاوڕی دایەوە و سەیری پەترۆسی کرد، ئینجا پەترۆس قسەکەی
    مەسیحی بیرکەوتەوە کە پێی فەرموو: «ئەمڕۆ پێش ئەوەی کەڵەشێر بخوێنێت، سێ جار نکۆڵیم
    لێ دەکەیت.»'
  nas-nas: Eeꞌnoko Ovoringe bereꞌarama Piita dutai naapu narung oovuuꞌ. Eeꞌnoko Piita-koo
    tenang noruꞌkoo pouꞌ tee Ovoring bakaang kara tee eeꞌ minkuvuuꞌnung, “Kokoreeꞌ
    mmeꞌ kooꞌkuaruko daꞌ beemuꞌpie penkentaravaing ning noruꞌmei otoinooꞌkoo.”
  uvl-uvl: Ol pe Iesus nau hot la pengpeng nge Petrus pe Petrus letena metene sapele
    Iesus nena helenga nenge heleia lange i, “Lape pareo tang ero kura pe o pallaka
    ke hemol ke o teke o eteia iau ero.”
  eng-BBE: And the Lord, turning, gave Peter a look. And the words of the Lord came
    to Peter's mind, how he had said, This night, before the hour of the cock's cry,
    you will be false to me three times.
  ixl-CNT: 'Uncheeꞌ aatz u kuBꞌaal Jesuus, ipilqꞌu tibꞌ; isaji u Luꞌ. Utz aatz u Luꞌ
    tan, ul viyol u kuBꞌaal sikꞌuꞌl vaꞌl tal te ech tzaꞌ: —Aatz yeꞌsaj toqꞌ u bꞌaal
    tꞌel, ox pajul maꞌt aaltaꞌ aas yootzajin.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Maro Ŋalae itale ku mata ilea pa Petero. Ande Petero kalo ŋgere
    kilo ŋana ŋgua ŋinde Maro Ŋalae muŋga iporo papa. Maro Ŋalae muŋga ipai tu, “Ma
    ŋine mbo nâ, tatareko ma ita isuŋa kawa tia yo, ande noko ma kuporo kupatimoa
    naŋa mbwani ŋato tu noko kusama naŋa tia.”
  crx-NTPO: '''Et neMoodihti Peter ts''u nálh''a ''ink''ez soo yunin ts''e yunalh''en.
    ''Et Peter ''aho neMoodihti yughuni yunalni daja yudani'' inle'' whe nja dúyulhni,
    “Lugok dune ''udutinelh whutso tat t''esunuzínzun dutanelh.”'
  kan-OKCV: ಆಗ ಕರ್ತದೇವರು ಹಿಂದಿರುಗಿ ಪೇತ್ರನ ಕಡೆಗೆ ದಿಟ್ಟಿಸಿ ನೋಡಿದರು. “ಹುಂಜ ಕೂಗುವುದಕ್ಕಿಂತ
    ಮುಂಚಿತವಾಗಿ ಮೂರು ಸಾರಿ ನೀನು ನನ್ನನ್ನು ನಿರಾಕರಿಸುವೆ,” ಎಂದು ಕರ್ತದೇವರು ತನಗೆ ಹೇಳಿದ್ದ ಮಾತನ್ನು
    ಪೇತ್ರನು ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡು
  bbb-bbb: Ijiege rena kukoruko fu ijia kumenoga E Ireobo fu dakudena Fita gamoga
    fu ijia una E Ireobo vua ije fu ude kuaraema ije vierafei. Fu vua ije fu kuarana
    kua, A e bu noefuo kuarakuva a maza inokubeke feke kukoruko fu ijia kumekono kuaema
    fu ijene vierafei.
  blw-blw: Yag ah faréy, namfiliwit ah Jesus way nangila an Pedro, yag hemhemmà Pedro
    hen enalen Apona ad annad way achi manollaò hen manò hen hiyahay lafi yag penetlonaat
    way mangenhoot an hiya.
  tam-2017: அப்பொழுது கர்த்தர் திரும்பி, பேதுருவை நோக்கிப்பார்த்தார். சேவல் கூவுகிறதற்கு
    முன்னே நீ என்னை மூன்றுமுறை மறுதலிப்பாய் என்று கர்த்தர் தன்னிடத்தில் சொன்ன வார்த்தையை
    உடனே பேதுரு நினைத்து,
  azz-NT: 'Ijcuacón in Totecotzin moicancuepac huan quisenixitac Pedro. Ijcuacón in
    Pedro quelnamic que quiluijca ya Jesús ijcuín: “Axcan achtopa que tzajtzis in
    piotzin, tejua Pedro, titelis ica expa que amo tinechixmati”.'
  spa-RV-1909: 'Entonces, vuelto el Señor, miró á Pedro: y Pedro se acordó de la palabra
    del Señor como le había dicho: Antes que el gallo cante, me negarás tres veces.'
  csy-csy: Taciang Topa hong ki hei a, Peter en hi. Taciang Peter in Topa i ama tung
    ah a son sa, Ak khuan ma in thum vei nong nial tu hi, ci kammal phawk kik hi.
  mxq-NT: 'Es ja Jesús kyooꞌawdijty es twinꞌijxy ja Peedrʉ. Net ja Peedrʉ tjamyejtsy
    éxtʉm ꞌyanma̱a̱yʉ ja Jesús: “Kyajnʉmʉ naty ja tʉgaak ꞌyʉy ko mij mjʉna̱ꞌa̱nʉt
    tʉgʉk ok ko kyajts xyꞌixyꞌaty.”'
  tzj-NT: 'Ja c''a kajaw Jesucristo arja'' xuya'' vuelta in xtz''elwachij ja Pedro.
    Ja c''a Pedro xurkaj tre ja bin tre rmal ja Jesús, quewa'' bin tre ri'': —Ja tok
    maja''n tok''i ja ac'', oxmul xtabij na chwe chi: —Anin ma wotak ta rwach ja Jesús,
    natche'' na chwe. Queri'' ja bin tre rmal ja Jesús.'
  tdt-tdt: Nai Jesus fila ba kotuk hodi hateke loos ba Pedro. I Pedro hanoin fali
    Nai Jesus nia liafuan ohin dehan, “Orsida molok manu kokoreek, o sei nega Hau
    dala tolu.”
  ron-BTF: 'Și Domnul s-a întors și s-a uitat la Petru. Și Petru și-a amintit cuvântul
    Domnului, cum îi spusese: Înainte să cânte cocoșul mă vei nega de trei ori.'
  eng-WEBP: The Lord turned and looked at Peter. Then Peter remembered the Lord’s
    word, how he said to him, “Before the rooster crows you will deny me three times.”
  eng-FBV: 'And Peter remembered what the Lord had said, how he''d told him: “Before
    the cock crows today, you''ll deny me three times.”'
  nld-1939: 'En de Heer keerde Zich om, en zag Petrus aan. Toen dacht Petrus aan het
    woord van den Heer, en hoe Hij hem had gezegd: Eer de haan kraait, zult ge Mij
    driemaal verloochenen.'
  bwo-bwo: Manoor doonzo Iyesus wongr ett P'et'rosi b́ s'iil, P'et'roswere «Hambets
    bako keezoto b́k'adfetsosh taan danatse er haalitune» ett doonzo Iyesus b́ keewutso
    gawubdek'i.
  nch-BL: 'Huan Tohueyiteco moicancuetqui huan quitachili. Huan Pedro quielnamijqui
    cati Tohueyiteco quiilhuijtoya: “Amo tzajtzis se cuapele ica ijnaloc hasta tiquijtos
    expa para amo techixmati.”'
  quc-TNT: 'Te ri'' xutzolk''omij rib ri Kajaw Jesús, xca''y che ri tat Pedro. Xna''taj
    c''u ri tzij ri u bim ri Kajaw Jesús che: “C''ä mäjok cätzintzirikin ri ama''
    äc'', cabij na at oxmul chi man awetam tä nu wäch,” —xcha ri Jesús.'
  tfr-NTPO: Eshko ga Tjl̈apga Jesús bojono tek, Pedro ĩya drëng, ga woyoshre Pedrorë
    kjl̈ay ga Jesús tjl̈ẽno ba kong ga «Kjörkö kjl̈untë l̇l̇ëm obishko ga “Jesús,
    e ë miydër l̇l̇ëme” l̈orop oba kong pjl̈ogl̈o mya tjän» l̈ara.
  kaq-NT: Xobohoxon sca rabejaquexon Jesusen Pedro bejisquin. Jaatianbi ta Jesusen
    yohihah joibo Pedronen shinanscanishqui, janin hatapa queonon tah min quimisha
    coti hehqui paranahxihqui jan yohihah shinanscaquin.
  sgb-sgb: Namalingay hi Apo Jesus ta pinakahêlêk na hi Pedro. Kabay naihipan ni Pedro
    ya hinabi ni Apo Jesus kana ya, “Bayo mangkatsi ya manok amêhên yabi, ay katatlo
    mon habiên, ya a mo ko muwang.”
  vie-1934: 'Chúa xây mặt lại ngó Phi-e-rơ. Phi-e-rơ nhớ lại lời Chúa đã phán cùng
    mình rằng: Hôm nay trước khi gà chưa gáy, ngươi sẽ chối ta ba lần;'
  kxv-kxv: ଏମ୍ବାଟିଏ ପ୍ରବୁ ମୂମ୍ବୁ ପେର୍‌ହାନା ପିତରଇଁ ସିନିକିତେସି; ଏମ୍ବାଟିଏ ନୀଞ୍ଜୁ କୟୁ
    କେ଼ଣ୍‌ଆ ନ଼କେଏ ନା଼ନୁ ପୁଞ୍ଜାହିଲଅଁ ଇଞ୍ଜାଦି, ପ୍ରବୁ ୱେସ୍ତି ଈ କାତା ତାନି ମ଼ନତା ୱା଼ତେ,
  cha-cha: 'Ya jabira güe y Señot ya jaaatan si Pedro. Ayonae jajaso si Pedro y sinangan
    y Señot, ni y ilegña nu güiya: Antes que uoo y gayo pago na jaane, undagueyo tres
    biaje.'
  amu-NT: 'Quia joꞌ taqueⁿ Ta Jesús ndyeyu jo ndoꞌ na mꞌaaⁿ Pedro ndoꞌ ntyꞌiaaꞌ nnoom.
    Ndoꞌ mañoomꞌ tjañjoomꞌ tsꞌoom ñꞌoom na jnda̱ tso nnoom: “Cwii tjo̱o̱cheⁿ na nntseixuaa
    caxtijndyo jeꞌjeꞌcheⁿ sa̱a̱ xjeⁿꞌñeeⁿ ꞌu jnda̱ ndyee ndiiꞌ macwjiꞌndyuꞌ ñꞌeⁿndyo̱.”'
  hin-CV: 'उसी समय प्रभु ने मुड़कर पेतरॉस की ओर दृष्टि की और पेतरॉस को प्रभु की पहले
    कही हुई बात याद आ गई: “इसके पहले कि मुर्ग बांग दे, तुम आज तीन बार मुझे नकार चुके
    होगे.”'
  eng-OURB: The Lord turned, and looked at Peter [Rock]. Then Peter [Rock] remembered
    the Lord’s word, how he said to him, “Before the rooster crows you will deny me
    three times.”
  spa-BES: 'Y el Señor, volviéndose, miró a Pedro. Y las palabras del Señor vinieron
    a la mente de Pedro, cómo él había dicho: Esta noche, antes de la hora del grito
    del gallo, me negarás tres veces.'
  san-BEN: তদা প্রভুণা ৱ্যাধুট্য পিতরে নিরীক্ষিতে কৃকৱাকুরৱাৎ পূর্ৱ্ৱং মাং ত্রিরপহ্নোষ্যসে
    ইতি পূর্ৱ্ৱোক্তং তস্য ৱাক্যং পিতরঃ স্মৃৎৱা
  tdx-tdx: 'le nitolike t’i Talè nitalahatse amy Petera. Aa le nitiahi’ i Petera i
    tsinara’ i Talè ama’ey ty hoe: Aolo’ ty koihe’ i mpikoikey, le hanao jebe ahy
    in-telo irehe.'
  naf-naf: Kegok kume Amobotnaŋaŋ gilik zemti Pita eksem tage. Amobotnaŋaŋ kegok mme
    Pitayaŋ egalen zet eweŋan dunduye ke nâmkawaŋ beyeen kapigok, “Geŋ alak sakokolok
    apmaŋ kwitnaŋ kukupiŋ tapme geŋ nâgât ku nâmpeyap sek tuk zesenik.”
  grc-MT: και στραφεισ ο κυριοσ ενεβλεψεν τω πετρω και υπεμνησθη ο πετροσ του λογου
    του κυριου ωσ ειπεν αυτω οτι πριν αλεκτορα φωνησαι απαρνηση με τρισ
  vid-vid: Mkulu kahinduka kamlola Petili. Petili nakakumbuchila gala gonayamlonjele
    Yesu. “Lehano izogolo halina kwika kombela mala zidatu kota hunzelele.”
  pio-NT: 'Néese Jesús iwènúa iicáidaca Pedro irí, yáta Pedro iwàwalica tàacáisi Jesús
    icàlidéericaté irí: “Ipíchawáise cawámai itàaca yáta catáquéi, yá pimànipiná pichìwawa
    máisibàawiría, píimapiná càmitasa píalía nùwali”, càité Jesús íimaca Pedro irí.'
  tsn-tsn: Mme ya re ka lobaka loo Jesu a retologa a leba Petere mme Petere a gakologelwa
    gore o ne a mo reile a re, “Pele ga mokoko o lela ka moso mo mosong o tlaa bo
    o intatotse gararo.”
  amr-NT: Jesúsa Pedrotaj oʼhuakorudpo oʼtiahuaynok, kenda Jesús Huairia onaʼ Pedro
    okkahuehueʼ o̱ʼe̱po huaboaʼda oʼnopo̱e̱. “Oyedda in sikyo huatahuaj sipoghued
    ‘Jesústaj jo̱ki̱a̱hueʼya i̱jje̱y,’ bapaʼaʼ iaʼapo, Pedro.” Huairia menameʼnig
    Pedro okkahuehueʼda huaboaʼda onteʼti oʼnoponʼuyate.
  pwg-pwg: Ma Bada Yesu itavire da Pita ikitatupei. Ma Pita ina nota ivovira da Yesu
    ina sisiya inotai. “Karako mara aroba kuni bero da ke kutakoviku ma muriyai kokoreko
    ina tou.”
  cjv-cjv: ena Ari Wanopanom awa tero Pita kanungoro te Pita Ari Wanopanom kam koma
    di tonguairai inokore ei fime. Koma Yesu Pita “Epena giruwangua kakom koroware
    gokoro dikenangoro ne ka eken suraiye ‘Na Yesu kankeiye,’ duwanie,” epe di tongoro
  tiw-tiw: Ngarra awungarri ngawa-yuwuni yinkitayi-nara yuwujingi-rritani api ngarra
    yipakuluwunyi Peter. Kiyi ngarra Peter yipungintayi (thought about) awarra ngirramini
    ngini ngawa-yuwuni pakinya yuwutiyarra ngarra, “Ninganara nginja wiyi nimpangiraga
    yirrajirrima times ngini nginja karluwu nimpirimajawu ngiya api karri nginja nimpangiraga
    awarra ngirramini api nginja wiyi awungarri nimpiri-pitingaya (hear) kakululuwu
    (rooster) jingawu arimi.” Awarra yimi ngawa-yuwuni kangi Peter puniyarri (before).
  tha-KJV: องค์​พระผู้เป็นเจ้าทรงเหลี​ยวด​ูเปโตร แล​้วเปโตรก็ระลึกถึงคำขององค์พระผู้เป็นเจ้าซึ่งพระองค์​ได้​ตรัสไว้​แก่​เขาว่า
    “ก่อนไก่​ขัน ท่านจะปฏิเสธเราถึงสามครั้ง”
  por-BR-2018: 'E o Senhor, virando-se, olhou para Pedro; e Pedro se lembrou da palavra
    do Senhor, como lhe tinha dito: Antes que o galo cante, tu me negarás três vezes.'
  mhl-mhl: Oŋgame Ofonji kirieru Pita piku ŋoneko oo akoŋ buŋoine iŋi miya, oi manesuya,
    “Go muŋambe ateine yokaomo muga nunde qoquji oŋgaiŋ.”
  klv-klv: Nasub̃ ipair, ekǝta inor van hǝn aPita, ale aPita inau tǝlmam hǝn nasoruan
