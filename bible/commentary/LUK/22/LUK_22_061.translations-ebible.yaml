    mena isae saugana Yeisu iba, “Kansiga boniyai muliya kabo kamkam tauna ivalam
    kani kuuvalayagau meyaiyona.”
  tcs-tcs: Da BosLod bin sluraun ane luk go stret po Pita. Ane Pita bin tingk gobaik
    wea da BosLod i bin spik po em, ‘Bipo da rusta go singaut, tri taim yu go spik
    yu no sabe uda mi.’
  hlt-THB: 'Bawipa ing hawi nawh Piter ce toek hy. Bawipa ing awi ak kqawn peek ce
    Piter ing: “Tuhngawi awh ai ang khawng hlan awh, thum voei nik khawng kawp ti,”
    a tinaak awi ce poek hqoet hy.'
  soq-soq: Tauma Tatamba Iesu leulene dodomana Pita ewen. Tane Pita Tatamba gagalowa
    wana insaidasan, ipawa Iesu bauta Pita diene wanase, “E walama natadea ne wakoana
    wae lagaitaa, muriwa kanka aiawa wapi.”
  qub-qub: 'Gällu cantarcuptin Jesús ticraycur ricäriran Pedro cajman. Chayrämi Pedroga
    yarpäriran Jesús cayno nishanta: «Manaraj gällu cantaptinmi quimsa cutina ñïgamasha
    caycanquipaj».'
  att-att: Á nilipe ni Apu Kesu si Eduru, á nanonò ni Eduru yù kinagi ni Apu Kesu
    kuna, nga “Pilluam mu nga kagian nga arám mà ammu, lage na pagittarákkò na manù
    sangaw nu gabi.”
  bki-bki: Mia bogo na tu jokokoreko, ana Tubo p̃ilig parinio binimei, bitikar Pitere,
    naio bitii kilkil eaio. Naruei Pitere jidomial bereio Tubo kiano iliano nanua
    berial kanio nua ruei, napano berenio berinavo “Riano kiniou neber kaso, ka bogiano
    na legiano nene ga, bogo na tu tokokoreko re vo, mia jau kavarbonbonua kiniou
    ve varolu ruei, kover jau maka kejikia kiniou.”
  bqp-bqp: Dikiri lìtɛ à wɛ́ pɛ̀ Pitaa, akũ yã kũ à òo dↄ̀ Pitagu kũ à pì, ari
    ko gↄ̃ gɛ́ lɛ́ zu gbãra, ani ledi kpáai gɛ̃̀n aakↄ̃.
  mcp-mcp: 'Cwámba mú yid dʉ́g Pyɛ̂r nə́ shi shi shi. Pyɛ̂r mú tə́dʉga ciyá Yésus
    nyə ámə cɨ nə nyə yí nə́: «Shúshwóógʉ́ nə́ ŋgwúm kúwó kwáágʉ́g múús ɨɨ́, wo e
    kɨ́ɨ́lya mə ija ilɔ́ɔl.»'
  hat-hat: 'Jezi vire, li gade Pyè, epi Pyè vin chonje pawòl Seyè a te di l'': Jòdi
    a, kòk p''ap gen tan chante, w''ap di ou pa konnen mwen pandan twa fwa.'
  npl-NT: 'Ijkuakó n Toteko omókopki iwa okitak n Pedro, ijkuakó Pedro okilnamik tlan
    Jesús yokilijka: “Ijkuak tlakuikas n kaxtil, te yotikijto eyi welta amo nikixmati.”'
  bgg-bgg: Ithong è Phithar shii rei srane wie riig mage shii, Phithar shii Ithong
    è aishii sudoh biu khe phuii a-ìo ba pha ibi shii na gu shii uomchiieng athieg
    ro è yao ruii phro è yao pha ji now khlei.
  eng-TCENT: Then the Lord turned and looked at Peter, and Peter remembered what the
    Lord had said to him, “Before a rooster crows, yoʋ will deny me three times.”
  eng-BSB: 'And the Lord turned and looked at Peter. Then Peter remembered the word
    that the Lord had spoken to him: “Before the rooster crows today, you will deny
    Me three times.”'
  cpu-NT: 'Ari ipithokapainta Jesús, jamenapaintziri Pedro. Irojatzi ipampithashiretantanakari
    Pedro ikantakeriranki: “Tekera iriñe tyoopi, mavasatzi pinkante: ‘Te noñiiri Jesús.’”'
  san-ASM: তদা প্ৰভুণা ৱ্যাধুট্য পিতৰে নিৰীক্ষিতে কৃকৱাকুৰৱাৎ পূৰ্ৱ্ৱং মাং ত্ৰিৰপহ্নোষ্যসে
    ইতি পূৰ্ৱ্ৱোক্তং তস্য ৱাক্যং পিতৰঃ স্মৃৎৱা
  tac-NT: '''Lige alué Esúsika gu''lile ''lige e''nele alué Pegro. ''Lige alué Pégroka
    nélále alarigá anésiga alué Esúsite rapakónala alí, ''yegamio baisá alué Pegro
    ta''chó sinachi bilé o''tolí.'
  eng-WEBPB: The Lord turned and looked at Peter. Then Peter remembered the Lord’s
    word, how he said to him, “Before the rooster crows you will deny me three times.”
  gfk-H: 'No Watong ga talinganei Pita gaam ngok dadas tana. Io, Pita ga lik lah kan
    ra nianga no Watong ga tangai taar tana hoken: “No kareka pa na kakel baa ma u
    ta harhus sei iau aitul a pakaan.”'
  viv-viv: Ada Kaiwabu gihagavilana be Fita giꞋitadonena. Au Fita Kaiwabu yana gahe
    nuwana giꞋafolena gigahena gigayo, Kamukamu keke ginakwage tu nagona unamidivekekeyeku
    tohiye.
  yao-yao: Ambuje ŵagalawiche ni kwalolechesya che Petulo, nombe che Petulo ŵagakumbuchile
    maloŵe ga Ambuje gaŵansalile, “Chilo cha lelo jino jikanaŵe kutongola tambala,
    chimungane katatu.”
  tgp-tgp: Ale Moli mo posi mo kilau vano isan Peter, ale Peter mo mele r̃omr̃omi
    na sava Moli mo verea isana mara, “Toa i sopo lo tarere, o pa vunvuniau vaha tolu.”
  auc-NT: Itota incæ tömengä gämæ̈nö dadi ëmænte pömö acä adinque Pegodo ïñontobæ̈,
    Æ, äninque, “Tawadiya ñöwoönæ pedämaï ïñonte bitö botö ïmotedö ante wadö ate apæ̈nedinque,
    Dicæ abogaa, ante tededinque mempoga go adopoque anguïmi ïmipa,” ante Itota wëënëñedë
    apæ̈necä ëñentabopa.
  kbc-NT: Odaa Ǥoniotagodi ja nawiilitetetege me iwiteta Pedro. Odaa Pedro ja nalaɡ̶atibige
    niɡ̶ijoa Ǥoniotagodi lotaɡ̶ateta, neɡ̶eeteta, “Niɡ̶ina enoale, aniɡ̶icatibige
    daɡ̶a anoe okoɡ̶okoodi, odaa itoatadiɡ̶ida meni me daɡ̶adowooɡ̶oti.”
  bmh-bmh: Guzenina, Dubanou Ban nug kekulaimai, Pita uligoroun. Pita go Yesus nug
    getal aureun ze koli dabeleun. ‘Ulis umaum toi i ulau ebu, na izal wanim wagemaimai,
    iz go i abiu aimai ainarai ziwas ze mamam.’
  ctu-BL: 'Che'' bʌ tsi'' sutq''ui i bʌ lac Yum, tsi'' q''uele Pedro. Tsa'' c''ajtiyi
    ti'' pusic''al Pedro i t''an lac Yum tsa'' bʌ i wʌn sube: “Che'' maxto anic mi''
    cha''len uq''uel tat mut, uxyajl mi caj a wʌl mach a cʌñʌyonic”.'
  meq-meq: 'Bəy Maduweŋ a mbəɗa bo, a ndazl naha Piyer ndzuzle a ɗəre. Tsa na, wu
    nakə Yesu a tsikay a Piyer aye na, a mayaw a gər tuk. A gwaɗay na: «Bəgom dzagulok
    ma ta zlahiye na, ɓa ka gwaɗ sik mahkar ka sər neŋ bay.»'
  noa-H: Mag hãt'ãrr bĩebaawai maach Pör Jesucristoou hewag p'ʌʌrba hoo nʌʌ hajim
    haajem, Pedroog. Maigta Pedroou k'ĩir heyaa haadëjim hanaabá, maach Pöröu hichig,
    “Pedro, hãt'ãrr bĩeju nawe hõrau pʌchig jëeuwai biek t'ãrjup pua bʌ̃ʌrjã mʌ k'augba
    chitʌm ha hiek'aju” ha jaautarr.
  alp-NT: Eleki Tuhane Yesuse Ihali kai limese loko Petruse. Eleki Petruse inete suike
    loko Tuhane Yesuse Ibeteke be, “Manu tulale etotlae mosare abeteke rebai telu
    peneka be, Arekwa Au mo.”
  san-VEL: tadaa prabhu.naa vyaadhu.tya pitare niriik.site k.rkavaakuravaat puurvva.m
    maa.m trirapahno.syase iti puurvvokta.m tasya vaakya.m pitara.h sm.rtvaa
  kbq-kbq: Ramo'a rukrahe huno Pita negegeno, Kokoremo ageru orunenigenka, 3'a zupa
    Nagrikura onkenoa nere hunka vahane hugahane huno, Ramo'ma asami'nea kegu Pita'a
    agesa antahi'ne.
  kbh-kbh: 'Chora Bëngbe Utabná yojobuértana y Pédrëbioye tbojanonÿinÿé; y Pedro chora
    yojenójuaboye nts̈amo Bëngbe Utabná tbojaniyanama: “Cam ibeta bínÿanoye, ngallo
    cabá ndëcánta ora, aca unga soye cochanjayana ndoñe s̈conduabuatma ca.”'
  ron-LSB: 'Domnul s-a întors și s-a uitat la Petru. Atunci Petru și-a adus aminte
    de cuvântul Domnului, cum că i-a spus: “Înainte să cânte cocoșul, te vei lepăda
    de mine de trei ori”.'
  pon-pon: 'Kaun ap kotin jaupeido majani Petruj. Petruj ap tamanda majan en Kaun,
    duen a kotin majani on i: Mon malek kakorot, koe pan kamam kin ia pan jilepak.'
  nhe-BL: 'Huan Tohueyiteco moicancuepqui huan quitlachili. Huan Pedro quiilnamijqui
    tlen Tohueyiteco quiilhuijtoya: “Ax tzajtzis se cuapelech ica ijnaloc hasta tiquijtos
    expa para ax tinechixmati.”'
  sps-sps: Ana Tsunaun takopis to sa matoong fatoobing naa Pita, ai Pita fakats fatabiny
    pis ton vegiau te tsue iny a Tsunaun tsunia, “Tabuiny kokorooto non a koriou a
    tsoiny roman, nyi nai faungis Varonyon fopis nainy, nyi te tsue nyi gim rom ma
    nat Vanyo.”
  wnc-wnc: Yawan Aanata tapan tekwamban Pita kawan wamu anzing inikut taknga natdekut,
    “Zikaa anggwene taakga wamu dua yawawan gata sipmaat sipduat, ‘Na Jesue dua nataat,’
    ngang yawiyak,” ngang inikut taknga natdekut.
  bus-bus: Dii lìɛ à wɛ́ɛ pɛ̀ Pitaa, ben yã kɛ̀ à ò dↄ̀ Pitan kɛ̀ à bè, ai koo gↄ̃
    gá lɛ́ zu gbã̀a, eé lɛ́ sɛ́azi gɛ̃̀n aagↄ̃.
  gub-BL: Na'e Zanezar Zezuz a'e kury, uwak Pet rehe ume'e pà a'e kury. Ima'enukwaw
    Pet ize'eg awer rehe kury. Ta'e — Zapukaz ize'eg 'ym mehe we, na'iruz haw eremume'u
    putar hekwaw 'ymaw ne nehe ty, i'i izupe a'e 'ym mehe a'e xe.
  imo-imo: Kano wali Jisasini topele topa Pita kanorumu. Aku wali Jisasini yundo oi
    nimbei, kera gula oi ko naa topili nuni wali yupoko nando kolo tokolio yu naa
    karo ninio. nimu kano ungumu Pitani lipe manjipelie tawendo pumbe kola enge nimbe
    terimu.
  boj-boj: Tuwe anjamonaqa Tamo Koba a bulosiqa Pita koqyej. Koqyonaqa anjam nami
    Yesus na minjej qaji, “Bini tuwe anjamosaisoqnimqa ni gisaŋoqalubtosim marqam,
    ‘E Yesus qaliesai,’” anjam deqa olo are qalsiqa poiyonaqa tal qalaq gilsiqa tulaŋ
    akamugetej.
  eng-DRA: 'And the Lord turning looked on Peter. And Peter remembered the word of
    the Lord, as he had said: Before the cock crow, thou shalt deny me thrice.'
  knf-knf: 'Kë Ajugun aşë kok aten Ŧimoŋ Piyeer. Wi wi aşaaŋ aleş uţup wi Ajugun abiiŋ
    aţupa : « Ŧimoŋ Piyeer, dţupu, ji uguk udo kahaan nţa di, ipok pme''ën ŋyaaş ŋwajanţ.
    »'
  san-KHM: តទា ប្រភុណា វ្យាធុដ្យ បិតរេ និរីក្ឞិតេ ក្ឫកវាកុរវាត៑ បូវ៌្វំ មាំ ត្រិរបហ្នោឞ្យសេ
    ឥតិ បូវ៌្វោក្តំ តស្យ វាក្យំ បិតរះ ស្ម្ឫត្វា
  arn-NT: 'Feymew Ñidol wiñokintuy ka leliwülfi ta Pedro, fey Pedro tukulpay tañi
    feypietew ta Ñidol: “Fachantü petu ñi kakaranon ta alka, küla rupa ‘kimlafiñ’
    piaymi.”'
  zas-NT: 'Dxel badxiꞌ loj Jesús baguiaaman loj Bëd, abiꞌ basaaladx Bëd guial rëb
    Jesús lojman: “Yan guxhin gajc chi gad gui̱d cwidxaꞌ, choon volt mal rëbil ad
    nünbeetil naj.”'
  ken-NT: Acha ayibhiri mmʉɛ́t ayɨŋɨ Píta. Amɨ́k ayap átɛ́mɛ́ri. Píta atɨk ɛnyɨŋ
    ɛnɛ Yesu ághátí yi bɛ, “Nkɔk apɛrɛ́ kók bɛti ɛbhɛn, chɔŋ ɔ́ndɛm ndɔŋ ɛrat
    bɛ ɔbhɨ́kɨ́ rɨŋɨ mɛ.”
