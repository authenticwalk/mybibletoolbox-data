verse: LUK.022.061
translations:
  kpx-kpx: Ige Iesuu hoilahai Bita niavoge Bitau Iesuu subuta louale ke huhuanu. Au
    loui avoe, “Bita, di louge evi. Novae vavimo kokoluguu hotoholisege ana hoto koseale
    lou abuita igaetaeai kosea, ‘Di ke hilokaholinu.’”
  okv-H: Iesu egerembeto Peter kogunu Bada na “Peter umo na kiae ke 3 ijiro di ohora
    ke aisuja” ainge ena avo hotembeto
  tbo-tbo: Ma Guyau i luhagawileya po Pita i gagaleya po Guyau a baha Pita nugonei
    i gegae naka geka pite i baheya i pa, ‘Uguwei apega kamkam olotona ina tou a sigana
    mala tonuga una bowiyeu.’
  mal-C: അപ്പോൾ കർത്താവ് തിരിഞ്ഞ് പത്രോസിനെ സൂക്ഷിച്ചുനോക്കി. “ഇന്ന് കോഴി കൂവുന്നതിനുമുമ്പ്
    മൂന്നുപ്രാവശ്യം നീ എന്നെ തിരസ്കരിക്കും,” എന്നു കർത്താവ് തന്നോടു പറഞ്ഞിരുന്ന വാക്ക്
    ഓർത്ത്
  grc-SR: Καὶ στραφεὶς ὁ κύριος ἐνέβλεψεν τῷ Πέτρῳ. Καὶ ὑπεμνήσθη ὁ Πέτρος τοῦ ⸂λόγου⸃
    τοῦ κυρίου, ὡς εἶπεν αὐτῷ ὅτι Πρὶν ἀλέκτορα φωνῆσαι, ⸆ ἀπαρνήσῃ με τρίς.
  bgc-bgc: 'फेर घूमकै प्रभु नै पतरस की ओड़ देख्या अर पतरस नै प्रभु की बात याद आई जो
    उसनै कही थी: “आज मुर्गे कै बाँग देण तै पैहल्या, तू तीन बर इन्कार करैगा।”'
  khz-khz: Ne Velekou eruga-kuleto, ia na Petero egitaato aonai, Velekou gena kila
    etugamagi-rawaliato, netiwato, “Etoma kokoloku ati pene kogo, pene ago goi na
    au vega-toitoi pono opa-tagoku.”
  deu-TKW: 'Und der Herr kehrte sich um, und sah den Petrus an, und Petrus gedachte
    des Wortes des Herrn, wie er ihm gesagt hatte: ehe der Hahn heute kräht, wirst
    du mich dreimal verleugnen.'
  zsr-NT: 'Niꞌr bueycjëꞌ Xanruꞌ ruyúëꞌ Pedro, atiꞌ yajneynëꞌ Pedro xtidzëꞌë Xanruꞌ,
    ca naꞌ gudxëꞌ lëꞌ: “Ziꞌal cödxbaꞌ zxiꞌn druz naꞌa, liꞌ chgdáꞌbaguꞌu tsonn lzu,
    gnauꞌ cutu núnbëꞌu nedaꞌ.”'
  lin-lin: 'Nkolo abalukaki mpe atalaki Petelo ; mpe Petelo akanisaki maloba oyo Nkolo
    alobaki na ye : « Liboso ete soso elela, okowangana Ngai mbala misato. »'
  hns-NT: 'Ohie samai par Prabhoe ghoemke oke taakies. Aur atjakke me Prabhoe ke baat
    oke khiaal hoi gail kie: „Ham djaaniela kie moerga bole se pahiele toe tien dafe
    boliehe kie toe hamme na djaane hai.”'
  noa-E: Mag ãthãrr bĩebaawai maach Pör Jesucristoou ewag phʉʉrba oo nʉʉ ajim aajem,
    Pedroog. Maigta Pedroou khĩir eyaa aadëjim anaabá, maach Pöröu ichig, “Pedro,
    ãthãrr bĩeju nawe õrau pʉchig jëeuwai biek thãrjup pua bʉ̈ʉrjã mʉ khaugba chitʉm
    a iekhaju” a jaautarr.
  eng-EMTV: And the Lord turned and looked at Peter. And Peter remembered the word
    of the Lord, how He had said to him, “Before a rooster crows, you will deny Me
    three times.”
  mib-NT: 'Yūcuán na te ni ndió cóto máá Jítoho yō, te ni jito ya nuū Pedro. Te ni
    nucūhun ni de jnūhun ni cahān yā jiín de: Nde ná tu cana líhli, te yūhu ró te
    cahān rō unī jínu jeē tu jíní rō ruhū.'
  lif-NT2: ये़सुरे़ खिरि हिसिङ्‌ङाङ् पत्रुसे़न् ओमे़त्तु॥ हे़क्‍क्‍याङ् दाङ्‌बाल्‍ले़,
    “आइन् इङ्‌वा काःमानुःल्‍ले़ तगि खे़ने़ॽ सुम्‍ले़ङ् के़नाॽआरो” पाःत्तुबा पाःन्‍निन्
    पत्रुसरे़ कुनिङ्‌वाॽ सुम् लॽरे़॥
  xnj-xnj: Bambu akamng'anamuka na kumlola Petili, ndi Petili agakumbwiki geajoviwi
    na Bambu gala, “Lelu kilu kwakona lijogolo kuvika yati ukunibela mala yidatu.”
  mmx-mmx: La Leeme Silok ga rem gili la ga ven mokmokso ri ne Pita, la ne Pita ga
    doma amlong ti levelinga at Leeme Silok, ga tong avor i rin keretna, “Avot ti
    laxaxak na reng lingina, unaba sev apkap naba vantun do uxoklen ia.”
  cbr-NT: 'Banacëbë cuainacëquin ca Nucën ''Ibu Jesusan Pedro ñachaquin isacëxa. Ñachacëxun
    ca Pedronën ësaquian Jesusan a cacë bana sináncëxa: Ënë imë́ camina ''atapa banatisama
    pan ''ain, min isamina ''ë ''unáncëma ''ai quixun ''ë ñuiquin rabë́ ''imainun
    achúshi oquin uni paránti ''ain.'
  tee-NT: Pus ju Jesús talakasp'itlh chai lakts'ilh ju Pitalu'. Chai ju Pitalu' lana
    pastaclh ju ixchivinti tachi ju ixjunita ni pakt'utu canona' ni jantu mispai acsni
    tuca' t'asata ju puyux.
  eng-LSV: And the LORD, having turned, looked on Peter, and Peter remembered the
    word of the LORD, how He said to him, “Before a rooster will crow, you may disown
    Me three times”;
  cak-NT: Y ri Ajaf Jesús xtzu'n chirij y xutzu-pe ri Pedro. Y ri Pedro xoka pa ruwi'
    ri ru'in can ri Ajaf che, chi c'a man jani titzirin-pe (tisiq'uin-pe) ri gallo
    cuando ret oxi' yan mej (paj) ta'ij chique ri yec'utun chawe, chi can man aweta'n
    ta nuech.
  pah-NT: 'A''ero nhandepojykaharete''ga Jesus''ga pyryrymi Pedro''ga repiaga. A''ero
    Pedro''ga ikwahava''javi ga''eagwera ojive. A''ereki Jesus''ga e''i jipe ga pe:
    “Kiro ypytunimo po ti nde ei ji ve nehẽ ji ndakwahavi Jesus''ga javo. Três po
    ti nde ea''jaa''javi a''ea ji ve inamutig̃a nhi''ig̃a renonde nehẽ,” e''i jipe
    Jesus''ga ga pe.'
  sja-NT: 'Mãpai Jesupa ãpɨtee ak''ɨji Pedromaa mãik''aapa Pedropa k''irãpaji irua
    jarada: “Et''erre k''arii naaweda, pɨa jarada õpee jarait''ee mɨ k''awa-e bɨ.”'
  xed-xed: 'Ka mbəɗavatá Mgham Yesu nghagapta ka Piyer ma kuma. Ka havaktá Piyer ta
    gwaɗa mnana Yesu kazlay: Makɗaku vazak wahata gita u nana, hkən səla dzaʼa waɗata
    ka kazlay: Sana a yu ta na mndu na wu kəʼa nda iʼi kəʼa ya.'
  mks-NT: 'A̱nda̱ já na̱ndicoto nihni Jesús na̱sande̱hé a̱ nu̱ Pedro. Tá na̱ndicu̱hu̱n
    ini Pedro sa̱há tu̱hun na̱cachi Jesús xi̱hi̱n dá tá cáma̱ní tiin na a̱ tá na̱cachi
    a já: “Mé qui̱vi̱ viti tá cáma̱ni̱ cana chéle já u̱ni̱ tañu chije̱hé tu̱hún sa̱há
    i̱ ta ca̱hún ña̱ co̱ xíni̱ tohún ye̱he̱”, na̱cachi a xi̱hi̱n dá.'
  gfk-S: 'No Watong ga talingane Pita gom nes dit ie. Io, Pita ga lik leh ikin ra
    nianga no Watong ga tange ter tana horek: “No kareka pai nale ianga baak ma u
    te harus leise ter iou aitul a pana.”'
  bmu-bmu: Qeriga Kembunöŋ liliŋgöba Pitö uba ehiga miaŋgöreŋök keuŋi kewö jiyöhi,
    mi mötmöriyök, ‘Gi merak indimŋi karöbut qaŋ köl niŋginöŋga kuruknöŋ qetma.’
  dgz-dgz: Ap gapan, Ayop Iesu to entane Pita kem kem yaven. Muma wani Pita sia anu
    aven, ‘Mum endiwa ge koni yampo waboboranegewa amba kumkum wata.’
  eng-GNV: 'Then the Lord turned backe, and looked vpon Peter: and Peter remembred
    the worde of the Lord, how he had said vnto him, Before the cocke crowe, thou
    shalt denie me thrise.'
  zaa-NT: 'Làniana bedèqquia lo Señor nna gunnè''e Pedrua. Pedrua nna bexa tèlatsi''
    bi ca titsa'' qui'' Jesús loti'' rèe bía: Antesca cuetsi xcurúdiá nna, tsunna
    vuelta ína lu'' qui''ni labí nabia''ni lu'' inte''.'
  eng-WEBSTER: And the Lord turned, and looked upon Peter. And Peter remembered the
    word of the Lord, how he had said to him, Before the cock shall crow, thou wilt
    deny me thrice.
  guh-guh: 'Nexata Jesús boverena namuxufeta Pedrojavaberena. Taeyerenatsi Pedro.
    Nexata bajarapaepatota Pedro najamatabënapitajaraba Jesús pejumaitsijavatsi: “Pedro,
    ajena, mapameravitaje, vacara pefiabivajënaeya nayavajunuaxainaename tajajivitonëcuenemë.
    ‘Xanë cajena apo yapëtaenë bajaraponë,’ jamë tsane xanë yabara acueyabi xuabeje,”
    pejaijavatsi Jesús, najamatabënapitajaraba Pedro.'
  bon-bon: Yageyame te tatatrongtige, Peteru ne conocäco ire jetwige, siige Peteru
    piba ngene jotwige Yageyame lui mene teebine bii jejige egä, “Page paulo te ingwe
    ca ala sengenenige, niinäce maane nesae gääbu cebine nainenite.”
  nhw-BL: 'Huan Tohueyiteco moicancuepqui huan quitlachili. Huan Pedro quielnamijqui
    catli Tohueyiteco quiilhuijtoya: “Amo tzajtzis se poyox ica ijnaloc hasta tiquijtos
    expa para amo techiximati.”'
  mgw-mgw: Bwana Yesu ngagalambuka na kummu'nju'lya minyo Petili, na ywembe Petili
    ngaku'mbu'kya galu' gaabakiyilwe na Bwana Yesu, “Li'no kapala bi'ka njogolo walu'a
    nikana mala itatu.”
  swh-ONEN: 'Naye Bwana akageuka, akamtazama Petro. Ndipo Petro akakumbuka lile neno
    ambalo Bwana alimwambia: “Kabla jogoo hajawika leo, utanikana mara tatu.”'
  wbi-wbi: akasyetuka umutwa akamulola uPeteli najuPeteli akakumbuka ilisio lino alyam'bulile
    uMutwa ye jikyale ing'hove pivika umusyughu, ghukung'hana une katatu.
  bba-bba: Mɑ Yinni u sĩirɑ u Piɛɛ mɛɛrɑ. Yerɑ Piɛɛ u ɡɑri yi yɑɑyɑ yi Yinni u rɑɑ
    nùn sɔ̃ɔwɑ u nɛɛ, ɡisɔ ɡoo dɔɔ ɡu sere swĩ, kɑɑ mɑn siki nɔn itɑ.
  eng-KJVCPB: And the Lord turned, and looked upon Peter. And Peter remembered the
    word of the Lord, how he had said unto him, Before the cock crow, thou shalt deny
    me thrice.
  kgk-NT: 'Upe-ma ramo ojere Hesu oma''ẽ porã porã Pedro-rehe. Ha Pedro katu imandu''a
    Hesu he''i va''ekwe-rehe íxupe, “Ko''ánga gáju ndosapukái vyteri jepe, mbohapy-ma
    nde ere-ta xe-rehe: Upéa xe ndaikwaái, ere-ta”.'
  waj-waj: 'Akua tuduu Udaangaivo hanigia Petoroosaa tooduu tauraa ivo inna kiaa mmuu
    kuaivaa vaa taunnu kioovaa kava yaata utuoo rikieeravai. Tauraa Udaangaivo inna
    kiaa mmioo tunoo: Turau hama kakaraa akua tirainno kinai rikiee fai a taaravoomaneetu
    niiyara tinara: Hama na inna tauvaivee, tinaravaivee.'
  ekk-PKP: 'Ja Peetrusele tuli meelde, mida Issand oli öelnud, kuidas ta oli talle
    rääkinud: „Enne kui kukk täna kireb, salgad sa mind kolm korda.“'
  mpx-mpx: Inoke Babala i tagena pil matana i lihikan Pita elana, yaka abwe Pita Babala
    wana baaba i nuwatuan, toto i ba, “Bulin ebe kamkam melutauina nigeya ga ni kakahin
    inoke nu alahagau paeton.”
  wbp-wbp: Ngula-jangka, Jijajirli kulpari karrinjarla nyangu Piitaju. Ngula-jangkaju,
    Piitarlu pina-manngu-nyangu yangka kujarla Warlalja-Wiri Jijaji wangkaja kamparru-wiyi
    kuja, “Ngaka kutu-kari kapunpa purda-nyanyi jukujuku kaji purlami. Ngula-wangurla-wiyi
    kapunpa-nyanu ngurrpa-pajirni marnkurrpaku ngajukuju yapa ngalya-kari-kirraju
    kula kanpaju nganta milya-pinyi.”
  luo-luo: Ruoth nolokore kendo nongʼiyo Petro tir. Eka Petro noparo wach mane oyudo
    Ruoth osewachone niya, “Kapok thuon gweno okok tinendeni, to wangʼ inikweda nyadidek.”
  nhe-NT: 'Huan Tohueyiteco moicancuepqui huan quitlachili. Huan Pedro quiilnamijqui
    tlen Tohueyiteco quiilhuijtoya: “Ax tzajtzis se cuapelech ica ijnaloc hasta tiquijtos
    expa para ax tinechixmati.”'
  aii-aii: 'ܕܝܼܪܹܗ ܝܼܫܘܿܥ ܘܚܝܼܪܹܗ ܒܫܸܡܥܘܿܢ ܟܹܐܦܵܐ. ܘܕܟ݂ܝܼܪܹܗ ܫܸܡܥܘܿܢ ܗܹܡܸܙܡܵܢ ܕܡܵܪܲܢ
    ܕܐܡܝܼܪܵܐ ܝܗܘܵܐ ܐܸܠܹܗ: ”ܡ̣ܢ ܩܲܕܡ ܕܩܵܪܹܐ ܩܵܪܘܿܝܵܐ، ܒܸܬ ܣܵܪܒܹܬ ܠܝܼ ܬܠܵܬ ܓܵܗܹ̈ܐ.“'
  esk-NT: Atanġuruam qiviaqhuni tautuŋniġaa naliŋiñaaqługu Peter, aasii Peter-m itqaġniġaa
    atanġum niplił̣ha iŋmiñun, “Aqargiqpak qalġuqtaġaluaqnagu uvlaapak piiḷaaġutigigisigikma
    piñasuniaglaan.”
  msb-msb: Pakatapos liningi si Pedro san Ginoo kag sinud-ong. Didto nadumduman ni
    Pedro an ginsabi sa iya, “Antes magturaok an manok yana na adlaw pagapaambutan
    mo na ako sin tulo na beses.”
  cpa-NT: 'Jøng² ca¹jenh¹ Juu¹³ jniang³. Ca¹jë́²dsa Pedro. Jøng² ca¹dsagh² dsǿa¹²
    Pedro jǿg³ ma²na²juúh² Juu¹³ jniang³. Di³ ma²na²tsáih¹dsa Pedro: “Na¹ cónh¹ niúh¹
    ja³ho¹ chiih³, jmóh³hning hnøa¹² rón² hi² tsa¹cuaih¹²hning jní²,” ma²na²juúh²dsa.'
  dso-dso: ସେବେଲେ ଜିସୁମାପ୍‌ରୁ ପିତର୍‌କେ ପାସ୍‌ଲି ନିମାନ୍‌ କରି ଦେକ୍‌ଲା । ଜିସୁ ଆଗ୍‌ତୁ କଇଲା
    କାତା ସେ ଏତାଇଲା । ସେ ତାକେ କଇରଇଲା ତୁଇ ମକେ ଆଜି କୁକ୍‌ଡା ଡାକ୍‌ବା ଆଗ୍‌ତୁ ତିନ୍‌ତର୍‌ ନାଜାନି,
    ବଲି କଇସୁ ।
  meu-meu: Bena Lohiabada ese Petro e roha henia kerehai, e raraia. Una negan; ai
    Petro ese Lohiabada ena hereva e helalolaia une, eto “Kokoroku do basine tai,
    oi ese hatoi ba ḡoregu”.
  yva-NT: Umba Amisy Yesus sarirae po aerananto. Umba Petrus aemeno Yesus apa ana
    daura umawe rai pare, “Mangkuere kokebe rainy, indati nyo inamamarave susye mandei.”
  dgc-dgc: Ey tu Panginoon, éy sinuleg na ti Pedro; éy nadid, péketa ni Pedro diya,
    éy naala-ala na tu kinagi ni Jesus diya, a “Bagu magtarakot i tandang nadid a
    amulaldew, éy itanggiék mo ta pentélo.”
  zpm-NT: 'Gall co nocuedz, zeeṉe ptsire lo Jesús, dze bui me lo Pedr; dzigoraa psoladz
    Pedr zeeṉe rëb me lo Pedr: “¡Guieel riigazh goṉ, gardle ycuedz gall, tsoṉle vuelt
    rëb luu ruṉbeyd luu naa!”'
  hix-NT: Petru hyaye moxehra nehxakon hatà, Kohkomo. Àro ke neramay hatà, Petru wetxe.
    Noro yonytxehkekon hatà. Àro ke, Kohkomo rwonàmàthàràtho hutway harha tà, Petru.
    Noro ywenyeke wehxaha màkehe hampànà, rohoko, katxhàràtho rma hutway hatà. Màkehe
    xarha, màkehe xarha, osorwawo ro, katxhàràtho rma, àro wyaro rma màkehe hampànà
    amnye rma, apaytara htàmpàra ro rma haka, katxhàràtho rma hutway hatà, Petru.
  sim-sim: Urik Wasilaka or tormblehe Pitan ormu heyera. Urik Pita indiyok ormu hishira,
    �Ter nirik aptoko nor mba namber, hindi nalmingrip mir avak anin mi heyenda ambu,
    karem mbakwa mira.� Karem Jisas or mbari mashi oson ormu hishira.
  npi-ULB: प्रभुले पत्रुसतिर फर्केर हेर्नुभयो । र पत्रुसलाई उहाँले भन्‍नुभएको वचनलाई
    सम्झे, “भाले बास्‍नअगि तिमीले मलाई तिन पटक इन्कार गर्नेछौ ।”
  cgc-cgc: Ginuo i gatubang daw gatan-aw gid ta miad ki Pedro. Nademdeman dayon Pedro
    ambal ya ta Ginuo ki kanen, “Bag-o magtagaok manok kani, kambal ka en ta tallo
    bisis na dili a no kala.”
  tim-tim: Indembo âmâ Yesu Humoŋe purik dâm Petoro tâŋâk egep. Ekto âmâ Humoŋe den
    hin dâm magaŋep are nâŋgâep, “Gokorok bo indemboâk gâŋe nâŋgât keine tigimenâ
    sop âlâwu akbiap.” dâep.
  yor-yor: Olúwa sì yípadà, ó wo Peteru. Peteru sì rántí ọ̀rọ̀ Olúwa, bí ó ti wí fún
    un pé, “Kí àkùkọ tó kọ, ìwọ ó sẹ́ mi lẹ́ẹ̀mẹ́ta.”
  wos-wos: Wandéka dé Néma Du Jisas waleka dé Pitaré xé. Xéndéka dé Jisas déré tale
    wandén hundika wambula saréké. Tale Jisas dé déré wa, “Méni yambu hufuk wataméni,
    ‘Wuni Jisaska xékélakihambawuni.’ Wungi wamét séra watandé.”
  emp-NTPO: 'Ara mãwãbʌrʌd̶e Jesuba Pedrora jẽdaa pʌrrʌga acʌsia. Maʌ̃ne Pedroba quĩrãnebasia
    Jesuba idjía jarad̶ara: eterre berui naẽna bʌa b̶arima ũbea mʌ̃ra unucaad̶a aya.'
  eng-F35: And the Lord turned and looked directly at Peter; then Peter remembered
    the Lord's word, how He had said to him, “Before a rooster crows, you will deny
    me three times.”
  ind-ind: Lalu Tuhan Yesus berbalik memandang Petrus. Maka teringatlah Petrus tentang
    apa yang sudah dikatakan Tuhan kepadanya, “Sebelum ayam berkokok, kamu sudah tiga
    kali mengaku tidak kenal Aku.”
  pes-OPCB: 'همان لحظه عیسی سرش را برگرداند و به پطرس نگاه کرد. آنگاه سخن عیسی را
    به یاد آورد که به او گفته بود: «تا فردا صبح، پیش از بانگ خروس، سه بار مرا انکار
    خواهی کرد!»'
  mpt-mpt: Sume deskinanea Fitae atemnabea Fitae funanea Sino Yesuse baatnenea Kakaluke
    mo nganaim blim bieta kobo ne niniino omuatneneba baaneba Ne naka ele mo tekein
    kebibabo genamino asumatna kenamabeobo ge baatnenebiobo ge funanea
  ssx-ssx: Koto kone mo Tekehalima꞉ la꞉ka꞉la꞉ moneao Pida handake wiekeme. Kutu pieke
    Pidama꞉ta꞉ hande Tekehalina꞉ pimanu dupa lea꞉me laa niminaeyekeme. Mo koka꞉la꞉ma꞉
    e̱ a̱i̱ na leke haena꞉ta꞉ nakana꞉ma꞉ titina꞉ amba꞉la hoto tepo ya biki a꞉mbao
    lo hoeyaasota꞉ I̱ na handolome laa lelipikie leekeeki hone wiekeme.
  mkl-mkl: Nɔ Jesu í sindɑ í cɔ Piɛɛ. Ŋɔi Piɛɛ í ye ɡiɡii ide iyi Lɑfɛ̃ɛ í sɔ̃ɔu wo
    í ni, nnyi hee ɑjɛɛ ku mɑɑ kɔ ɑɑ jɑ̃ isɛ ɡbɛɛtɑ i ni i kù mɑ̀m.
  gaq-gaq: ମାପ୍ରୁ ପ୍ଲେଗ୍‌ଚେ ମୁଇଙ୍ଗ୍ ଲୟରେ କେକେ ବାରି ପିତରକେ ମେଁନେ ବାସଙ୍ଗ୍‌ବକେ, ଆତାନ୍‌
    ପିତ୍‌ରକେ ମେଁନେ ପଡ଼େକେ । “ଏ ମିଡିଗ୍‌ ଗିସେଙ୍ଗ୍‌ ସନେ ସେନୁଗ୍‌ ନା ଆନେଙ୍ଗ୍‌ ଞ୍ଜି ତର୍
    ନ୍ନାମ୍ୟାକେ ଡାଗ୍‌ଚେ ନାବାସଙ୍ଗ୍‍ଏ ।”
  gof-RNT: Goday guye simmidi Phexiroosa xeellis. Phexiroosi, “Hachchi kuttoy waassanaappe
    sinthe ne tana heedzu toho kaddana” yaagidi, Goday odida qaala akeekis.
  unx-unx: ଏନ୍ତେ ପ୍ରାଭୁ ହେତାରୁହାଡ଼୍‌କେଦ୍‌ତେ ପାତ୍‌ରାସ୍‌କେ ଆରିଦ୍‌କିୟାଏ, ଏନ୍ତେ ପାତ୍‌ରାସ୍‌
    ସାଣ୍ଡିସିମ୍‌ ରାଆଃ ସିଦାରେ ଆପିସା ଆଇଙ୍ଗ୍‌ ଇନିଃକେ କାଇଙ୍ଗ୍‌ ସାରିୟାଃ ମେନେୟାମ୍‌ ମେନ୍ତେ
    ପ୍ରାଭୁ କାଜିକାନ୍‌ କାଜିକେ ପାହାମ୍‌କେଦାଏ ।
  gah-gah: Anó molokago, Guivahanímo mino viligake avogisa o amike Pitani ánigamó.
    Ánigokago, Pitá eza Guivahinímo amunaló lota gakó nene itína okoloho nenémo anó
    molonamiko egamega onetatanimó nene gamena losive makole inogo ive loko lo ami
    gakóma goha nogilike,
  lcm-lcm: Na Volava kala taval na kala gelep akorong taun a Petero, na Petero kala
    lomlomonai ani mengen ang Volava kata kin ia singina ta, “Aino le ani pura ka
    tirtiriku nganinglak, ku amatan potol a agel suai anig.”
  aer-aer: Kele imerte Jesus re Peter ikwere-werne ularre-irreke renhe aremele. Kenhe
    iparrpe Peter-ele itelareke iwenhe-arle Jesus-ele ikwere arrekwele ileke, “Urreke
    tyweke-tyweke arlketyenhenge, unte angketyenhe urrpetye-ngare unte-arle atyenge
    akutne aneme.”
  qvc-NT: 'Chay urasmi Jisusqa tikrakamushpa, Pidruta chaparqan. Chayshina chapaptinqam,
    Pidruqa das yuyarqan Jisukristu nishqanda: “Gallu manaraq kantaptinmi, qamqa kimsa
    kutinda ringi ñigawaq”, nishpa.'
  tgl-ULB: Lumingon ang Panginoon at tumingin kay Pedro. At naalala ni Pedro ang salita
    ng Panginoon, nang sabihin niya sa kaniya, “Bago tumilaok ang tandang sa araw
    na ito, tatlong ulit mo akong ikakaila.”
  cbs-NT: 'Jesús nasaukekauan Pedro uianyan jaska Jesúsun Pedro yuia: “Takada keudiama
    yuikin: ‘En ja unanmaki’, ikin chanima dabe inun bestiki min eki dakei padanananxanaii”,
    aka jaska shinain'
  xtm-NTPP: 'Sani te Iya Tátnuni ma, ni konenuu ya, te nde''ya ya Pedro ma, te Pedro
    ma, ni ndaka''án de ja sa''a ni jiña''a Iya Tátnuni ma: “Ni ñatuu kana‑ka li''li
    ma, te jâ ni ku‑uni jichi ja ka''an ni ja ñatuu jini ña''a ni.”'
  nnq-nnq: Angwana ngabatendebuka ngabannolakeya Petulo na Petulo ngakombakela gaga
    gabalenga Angwana, “Lele tango nkokoloko nukubekaje mpakungana patatu kutenda
    ne umanyije.”
  bao-NT: 'To cõrora Jesús pea cʉ̃re amojode ĩaupi Pedrore. Cʉ̃re cʉ̃ ca ĩarora, Pedro
    pea: “Ati ñami, ãbocʉ cʉ̃ ca wedeparo jʉguero, itia tii, ‘Cʉ̃re yʉ majiti,’ mʉ
    ĩi ditorucu,” cʉ̃re cʉ̃ ca ĩiriquere tʉgoeña bʉaupi.'
  san-ORI: ତଦା ପ୍ରଭୁଣା ୱ୍ୟାଧୁଟ୍ୟ ପିତରେ ନିରୀକ୍ଷିତେ କୃକୱାକୁରୱାତ୍ ପୂର୍ୱ୍ୱଂ ମାଂ ତ୍ରିରପହ୍ନୋଷ୍ୟସେ
    ଇତି ପୂର୍ୱ୍ୱୋକ୍ତଂ ତସ୍ୟ ୱାକ୍ୟଂ ପିତରଃ ସ୍ମୃତ୍ୱା
  rmn-rmn: 'О Сагбус болдиняспэс тай дикхляс карин Пётар. Дэчи ко Пётар ало ки годи
    о зборэс э Сагбуски, сар Ов пхэнляс лэски: «Бискай дэл бэбэря о башно авдес, ту
    тривал кан болдэстут Мандар».'
  huv-NT: 'Teat Jesús ndiliteay majaw a Pedro. Quiaj leaad omeaats aaga tapiüng Teat
    Jesús: “Sasaj ic Pedro, aaga gallo apmepaj nganüy leaw ndoj mepiüng arojmbüw ipiüng
    ngo mejaw jane xic”, maj nej.'
  otn-NT: 'Bi ''bätra̱ Jesús ngue bi hyannbʉ bi hu̱hra̱ Bɛdu. Ra̱ Bɛdu p''ʉya, bi
    zo rá̱ mmʉi na̱ ra̱ hya̱ xi xihra̱ Jesús ngue xi ''yɛ̱mbi̱: “Tobe hi̱ndi̱ mahra̱
    øni̱, ya xqui cønga̱ nhyu̱ndi̱, guí̱ mma̱ ngue hi̱nguí̱ pa̱qui̱”, xi ''yɛ̱mbi̱.'
  nop-nop: Kaŋ Wapumdi fakaleeŋ Pita didimeŋgoŋ hinek kaguk. Kaŋ Pita adi wapumdi
    mede indiŋ niŋguk u naditomguk. “Pupupdi mu kutilune du nu mu nadinamulaŋ nai
    lufomkulitniŋ yobeŋ,”
  obo-NT: Na, id loingoy dos od Longaggon woy id totongtong ki Pedro. Idda ron en,
    nosompottan din iddos id ikahi ni Disas no, “To dii pa od ukkaa kos manuk ko‑ungkay'n
    bulli, ko‑otollu rud tod elle no waa ka id kilaa koddi.”
  kca-kca: 'Щи пŏрайән Турәм Куща, йŏхԓы карэмәман, Петра пеԓа ӑӈкәрмәс. Петра щиӈәԋща
    Турәм Куща йасӈәт нумәԓмәсԓы, хŏты Ԓўв ԓўвеԓа йастәс: "Щищкурэк ўваԓтты йэԓпийән,
    нӑӈ Мӑнэм уйәтты верен хуԓәм пўш лӑп ўратысэн".'
  cak-ENT: Y ri Ajaf Jesús xtzu'un-pe chirij y xutz'et-pe ri Pedro. Y ri Pedro jari'
    xka-pe chuc'u'x ri rubin can ri Ajaf Jesús chin, que c'a man jani tisiq'uin-pe
    ri gallo tok rat oxi' yan mul tabij cheque ri nyec'utun chave, que man avetaman
    tüj nuvüch.
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤡᤖᤡ ᤜᤡᤛᤡᤱᤅᤠᤱ ᤐᤋᤪᤢᤛᤧᤴ ᤀᤥᤔᤧᤳᤋᤢ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ. “ᤀᤠᤀᤡᤴ ᤀᤡᤱᤘᤠ ᤁᤠ᤺ᤔᤠᤏᤢ᤺ᤸᤗᤧ
    ᤋᤃᤡ ᤂᤧᤏᤧ᤹ ᤛᤢᤶᤗᤧᤱ ᤁᤧᤏᤠ᤹ᤀᤠᤖᤥ” ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤐᤋᤪᤢᤛᤖᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤛᤢᤶ ᤗ᤹ᤖᤧ॥
  mie-NT: 'Ñúcuán de nī ndicó cóto maá Jētohō ō, de nī ndēhé yā nūū Pedro. De nī nūcūhun
    inī dē tūhun jā ní ncāhān yā jíín dē: Jondē tá ncháha ca cana lohló, de yūhú nú
    de cachī nū ūnī vuelta jāá nduú jínī nū nduhū.'
  san-TIB: ཏདཱ པྲབྷུཎཱ ཝྱཱདྷུཊྱ པིཏརེ ནིརཱིཀྵིཏེ ཀྲྀཀཝཱཀུརཝཱཏ྄ པཱུཪྻྭཾ མཱཾ ཏྲིརཔཧྣོཥྱསེ
    ཨིཏི པཱུཪྻྭོཀྟཾ ཏསྱ ཝཱཀྱཾ པིཏརཿ སྨྲྀཏྭཱ
  qve-NT: 'Hinaqtinmi Jesusqa kutirimuspa Pedrota qawarimuran. Chaymi Pedroqa yuyariran
    Jesuspa nisqanta: “Kunan tutan manaraq gallo waqaramushaqtin, kinsa kutikama negawanki:
    ‘Manan Jesustaqa reqsinichu’ nispayki”, nispa nisqanta.'
  pao-NT: Soo Te Pabe'e yise ka Peter poonnega'a. Soo Peter yise oo soomayuhoo ka
    Te Pabe'e pumme netammapu. “Gisoo ka tsekana yaka pahe tooe u gi e nanenama'yoodooa.”
  cbu-NT: 'Sheeru, Isus natpunuyaru, Pitorup nap ashirangiya. Pitoroo mang'' p''tseerangiya.
    Isus nuwaa: Nat in ndatuma ktash yusaru, shiysha tputsee: Nuw Isusoo yasareezi
    táchsha. Tuchip tayusichsha; Isusu, tárangiya nuwaatsi, tárangiya.'
  usa-usa: ánibo uyátárai-naqa Îtuma waéqma Pítaamma aónaraiye. naayóbáqá wemá maará
    téna Pítaaqtaba tiráine. ‘mi-nókáámmá kokórigoma áama íma tiráinaa kaumobáq té
    keqtábá íaonaraune tinóne.’ tiráin-aimma Pítaama yauwéqma aúyánámmá ítaraiye.
  soy-soy: 'Upíimɑ uu pɛɛ́ ŋmɛɛlú uu Piyɛɛ weríí. Piyɛɛ uu léisɛ rɛ Upíimɑ yɛ
    u mɑɑ rɛ: Icɑ̃́ ikɛ́ kɛlenɛ n kooi, pɔ́ kɛsi mɛtɑɑni rɛ ɑ́ɑ nɛ́ nyu.'
  hui-hui: Bi layagola Anduane Homogohanda Pida handa kia biyagola Pida ibugua Anduane
    Homogohanda, Áyu mbiraga ega gogologome bi naledaha halu teboore í̠na i̱ manda
    nabido lolebere, ala layago mitangi bu dai bini.
  amf-amf: Ogo wodanka Imbaa Yesus budoka wal hamayse Bhethiroosam ki shedade. Bhethiroosaar
    “Kina baacha biraa qiiqima makkam goyt ‘Inta kiam dhesattine’ hamayse iam hada
    marime” hamayse Imbaa Yesus kina giyoono kalan bhoq konin hamenka,
  quc-NNT: 'Te ri'' xutzolq''omij rib'' ri Qajaw Jesús, xka''y che ri tat Pedro. Xna''taj
    k''u ri tzij ri u b''im ri Qajaw Jesús che: “K''ä mäjoq kätzintziriqin ri ama''
    äk'', kab''ij na at oxmul chi man awetam tä nu wäch,” —xcha ri Jesús.'
  dob-dob: ꞌEnega Yesu ꞌisanaila ga Pita ꞌiduneyena, ga gote ꞌena Pita ꞌinuwaꞌiꞌisina
    ꞌinapwana nina ꞌina ona tuta nina ꞌigwae, “Batuwa, muliyega be kakaleko ꞌigwagwane
    ta ꞌoyo ꞌuda gimi eyaseyaseyasegu matoi.”
  wrs-wrs: '@see-verse:LUK.022.060'
  mca-mca: 'Ma'' qa pa'' Yatsat''ax''inij qa hik pakha''aj t''atsji''ƚfik''i qa lee''sii
    pa''aj in nejeƚii ha'' Pedro, ma'' qa ha'' Pedro qa yijamti''ik''i pa''aj ke''
    ƚe''lijei pa'' Yatsat''ax''inij in yit''ijets pa''aj: —Ha''ne naja''xji'' tees
    qu'' nap pa''qu'' ta''a''aye'' ipƚu''ui qu'' hats wetshetk''ewi''ƚij qu'' mewelku''tyijkii.—'
  kiw-kiw: Ka Paidubui iereheꞌeai-da, gamoꞌo-ha emeeꞌai-ka Petero, kaida piraromai,
    Petero-ro, Paidubui iaaꞌo madei, “Roo-ro moo retoꞌa-gaaꞌu (3) atuhe made aaꞌoi
    aꞌai, roo umoo bia moo, himioi ooaho taitai-da, kokoroi made aaꞌo tiatoi haato.”
  tzo-TZC: 'Jech ti Cajvaltique laj sjoybin batel sat. Tey laj sqꞌuel batel ti Pedroe.
    Jech ti Pedroe jaꞌ o ivul ta yoꞌnton ti jech onoꞌox iꞌalbat yuꞌun ti Cajvaltique:
    “Ti tana liꞌe, ti cꞌalal mu to xlic ocꞌuc ti cotse, oxib xa ox velta laj xa aval
    ti mu xavojtiquinune”, ti xie.'
  mya-mya: အ​ရှင်​ဘု​ရား​သည်​လှည့်​၍​ပေ​တ​ရု​ကို​ကြည့် တော်​မူ​၏။ ထို​အ​ခါ​ပေ​တ​ရု​သည်
    ``ယ​နေ့​ည ကြက်​မ​တွန်​မီ​သင်​သည် ငါ့​ကို​မ​သိ​ဟု​သုံး​ကြိမ် မြောက်​အောင်​ငြင်း​ဆို​လိမ့်​မည်''
    ဟူ​သော​သ​ခင် ဘု​ရား​၏​စ​ကား​တော်​ကို​ပြန်​၍​သ​တိ​ရ​၏။-
  gng-NT: 'U ya yo nɛ Yonbdaan jiɛbe'' ki caan'' Piɛr bo inun. Nɛ Piɛr tiɛre'' Yonbdaan
    bi tɔke'' wɔ ma ki ye: «Dinnɔ, a li niɛ bolm mita kí ye ŋa bɛn nni nɛ kí yaan
    ukuojɛ ń muɔ nnɔ.»'
  cbi-NTPO: 'Tsenñu Bale Ruku yate'' Pedronu ke-eeñu, Pedro mandengami naa Bale Ruku
    yanu: Ñu uma kepe, kayu wallapa utindyuren, pen bijee inu kerajtuyu, tinu tsuve,
    timuwaañu.'
  ikk-NT: '''Ya Di-nwọnni-ẹnyi nọ gbehutọ, bu ẹnya zinmẹ Pita. Pita nọ nyanhan oku
    Di-nwọnni-ẹnyi gwa a, k''o dọn sị a, “Ọkpa gini d''a kwan ukinkin tannị, i k''a
    ghọrị mgbe ẹtọ nị y''a marịn m.”'
  leu-leu: 'A Memai a gilim e kaalum fatak xe si Pita. E mui na Pita a lamon faꞌuli
    a ferawaian sina Memai sena: “A pura i taa pife rawei lunai e no taa faaxolusanau
    faatalatul.”'
  maz-NT: 'Nuc''ua e Jesús c''ü ín Jmugöji o jñandaji e Pedro. Nuc''ua e Pedro o mbeñe
    c''o jña c''o vi xipji c''ín Jmugöji: “Ante c''ü ra huë o tare, ya na jñi rgui
    mamague c''ü dya i̱ṉ pãcãgö”, vi ''ñeñe.'
  bod-N: དུས༌དེར། གཙོ་བོས་ཞལ་ཕྱིར་འཁོར་ནས་པེ་ཏྲོར་གཟིགས་པ༌ན། པེ་ཏྲོས་དེ་མ་ཐག་གཙོ་བོས་དེ་སྔར་ཁོ་ལ་དེ་རིང་ཞོགས་པར་བྱ་ཕོ་མ་གྲགས་པའི་སྔོན༌དུ།
    ཁྱོད་ཀྱིས་ང་རང་ཐེངས་གསུམ་ལ་ཁས་མི་ལེན་ཞེས་པའི་གསུང་དེ་དྲན༌ཞིང་།
  tca-NT: 'Rü yexguma ga Cori ga Ngechuchu rü Pedrucèx nügü ínidau. Rü nüma ga Pedru
    rü nüxna nacuèxãchi ga yema ore ga Cori ga Ngechuchu namaã nüxü̃ ixuxü̃ ga ñaxü̃:
    “Ñomatama i chütaxü̃gu naxü̃pa na otá ic̱axü̃, rü tomaẽ̱xpü̱xcüna taxũtáma cugü
    quixu na chorü duü̃xü̃ quiĩxü̃”, ñaxü̃.'
  zpl-NT: 'Che ubelleta Jesuse nu ubiꞌyanu lu Pedro, nu ulluꞌcu arquiꞌlla lunú uni
    Jesuse lulla: “Ante nú bixia tiula unilalu chuna bese nú la chululu liꞌá.”'
  mbc-NT: Mîrîrî pe rî Uyepotorîkon era'tî'pî Pedro era'mai. Morî pe era'ma'pîiya.
    Tera'ma Uyepotorîkonya ye'nen Pedro enpenata'pî î' ta'pî Uyepotorîkonya pî'. —‍Sîrîrîpe
    maasa kariwana etun pra tîîse eseurîwî'ne ite'ka unepu'tî pepîn mîîkîrî taaya
    kupî sîrîrî —‍ta'pî Uyepotorîkonya pî' Pedro enpenata'pî.
  ndg-ndg: Kakelebuka, Ngwana kanlola Petro. Ni Petro akombokii neno lya Ngwana, palo
    atikumbakiya, “Kabla jogolo ngaweka leno, walowa kunikana nenga mara itatu.”
  wsk-wsk: Se Kari Biya punga geragam ale Peter arigam. Se Peter den Kari Biya nu
    maonam umu kuamin te tairam, “Tarak me niaruk la, ni tom ilagala suan ko nimi
    duap saguwur ale ni ani me aga ikisam iwita ma baluko.” Den mu kuamin te tairam,
  toj-NT: Jaxa Cajualtiqui ti sutu sbaja. Ti sq'uela lec ja Pedroa. Ti jac sc'ujol
    ja Pedro ja jas alji yab yuj ja Cajualtiqui, ja cuando mi to bix oc' ja gallo,
    oxe bi vuelta oj yal que mi snaa sbaj.
  tbc-tbc: Jesus idaŋsag, malan ti ibol go Pita ile. Agog Pita gamu nam Jesus san
    ru imug ibol an ilon isou, “Gamu kurek gamugo ibob dop, oŋ saen utol ŋai niŋeg
    o utot a.”
  sna-sna: Ishe akatendeuka akatarisa akanyatsonanga Petro. Ipapo Petro akarangarira
    shoko rakanga rataurwa kwaari naShe rokuti, “Nhasi jongwe risati rarira, uchandiramba
    katatu.”
  smk-NT: Sin sain, linmingap ya si Jesus tan pinastang naya si Pedro. Sawanin, napanemtem
    na ni Pedroytaw say nibarita' na ni Jesus nin Uunuren kona a wana, “Ba'yo main
    nin tumarang'ok nin manok konan sitin yabi, nitlo moyna nin nibudi' a katanda'
    nako.”
  grc-TCGNT: Καὶ στραφεὶς ὁ Κύριος ἐνέβλεψε τῷ Πέτρῳ. Καὶ ὑπεμνήσθη ὁ Πέτρος τοῦ λόγου
    τοῦ Κυρίου, ὡς εἶπεν αὐτῷ ὅτι Πρὶν ἀλέκτορα φωνῆσαι, ἀπαρνήσῃ με τρίς.
  gof-WFTW: Goday guye simmidi Phexiroosa xeellis. Phexiroosi, “Hachchi kuttoy waassanaappe
