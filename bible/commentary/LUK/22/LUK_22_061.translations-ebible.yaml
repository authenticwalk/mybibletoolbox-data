  pol-UBG: 'A Pan odwrócił się i spojrzał na Piotra. I przypomniał sobie Piotr słowa
    Pana, jak mu powiedział: Zanim kogut zapieje, trzy razy się mnie wyprzesz.'
  qxh-NT: 'Jesúsna ticrarcur, Pedruta ricäriran. Ricäriptin, Pedro yarpäriran: «Mana
