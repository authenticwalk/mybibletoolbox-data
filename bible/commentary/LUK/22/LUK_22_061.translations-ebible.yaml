  jpn-1965: 主が振り向いてペテロを見つめられた。ペテロは、「きょう、鶏が鳴くまでに、あなたは、三度わたしを知らないと言う。」と言われた主のおことばを思い出した。
  fra-SBL: 'Le Seigneur se retourna et regarda Pierre. Pierre se souvint alors de
