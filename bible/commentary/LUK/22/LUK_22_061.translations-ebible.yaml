    nishanta.'
  nwi-nwi: Kɨni Yesu Yermaru rarar mɨvaag-pən məm Pita. Kɨni Pita, rɨkin ruh nəgkiarien
    kape Yermaru yame rɨmɨni iran mɨmə, “Tuk yenpɨg əmə e, kwasɨg ikɨn man rəkakə,
    takni m-kɨsisər mə nakeinein Yo.”
  kmo-kmo: 'Worek, Jisas rii siitiiniga dareboyechi Pita riina he siitiichir. Herek,
