    dereh gikel vǝha-tor hǝni ke gǝsalǝboi ginau.”
  bco-bco: A꞉no꞉ fa꞉la꞉dowabikiyo꞉, Alan e nodola꞉sa꞉ga꞉, Bidayo꞉ a꞉na tigini ba꞉ba꞉.
