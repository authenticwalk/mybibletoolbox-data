  xon-xon: Tidindaan nan fenn ki lik Piita. Le Piita teer Tidindaan aah ba tuk u pu
    na ke, “Din, aa ga len nfum mutaa ke saa nyi mi le ukooja nin wii.”
  tzo-ZNT: 'Ti Cajvaltic Jesuse ijoyij la, iqꞌuelbat la sat li Pedroe. Jaꞌo la iyul
