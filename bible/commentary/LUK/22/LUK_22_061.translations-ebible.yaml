    madae nyudukem eik uwe.”
  bgs-bgs: Igsérê si Jesus, asta igsállág ki Pedro. Purisu isampáttan i Pedro tô taganà
    igkagi katô Áglangngagán, na, “Kani ka dukilám ka dì pa mukkarà tô manuk, makatállu
    ka mulun kanak.”
  faa-faa: Kokoroko merakano, Unihae Yasumo pariaseraka Pitane hi susuamo asesapo.
    Aserakano, ipi somesane Pitamo hemakapusuapo. Hemakapuraka, “Pipu kokoroko mehoasiraka
    nómo ano aserafapo, aihokosapo,” aisane Pitamo hemakapusuapo.
  kik-kik: Mwathani akĩĩhũgũra akĩrora Petero. Nake Petero akĩririkana ũrĩa Mwathani
