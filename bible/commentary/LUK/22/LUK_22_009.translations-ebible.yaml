verse: LUK.022.009
translations:
  kpx-kpx: Ige abu namihai avoe, “A isiviale nona oleve keve talive lovi ke bevuai.”
  okv-H: “Dago degi dainge nununga ara uje ere oe?” ainge eo
  tbo-tbo: Ma hi lubayada hi pa, ‘Meka nugonugom ipa to wononogogeya?’
  mal-C: “ഞങ്ങൾ എവിടെയാണ് പെസഹ ഒരുക്കേണ്ടത്?” എന്ന് അവർ ചോദിച്ചു.
  grc-SR: Οἱ δὲ εἶπον αὐτῷ, Ποῦ θέλεις ⸂ἑτοιμάσομεν;⸃
  bgc-bgc: उननै यीशु तै बुझया, “तू कित्त चाहवै सै के हम उसनै त्यार करा?”
  khz-khz: Gevega-geleto, negetiwato, “Ai na ravai paia kala-maavua?”
  deu-TKW: 'Sie aber sagten zu ihm: wo willst du, daß wir es richten sollen?'
  zsr-NT: 'Tëꞌ Lëꞌ: ―¿Gazx rëꞌnnuꞌ tsajpaꞌtuꞌ queëruꞌ?'
  lin-lin: 'Batunaki Ye : — Esika nini olingi ete tobongisa yango ?'
  hns-NT: 'Tab oesab poetjhies: „Toe kaaha maange hai kie hamlog tajaar karie?”'
  noa-E: Magbaawai amachdëu, —¿Jampaita marau pʉ na phiejãb wauwimaju aai nʉma? a
    jëeujierram aajem Jesuug.
  eng-EMTV: So they said to Him, “Where do You desire that we shall prepare it?”
  mib-NT: 'Te ni cacajnūhún de ya: ¿Ndé nuū cuní ni jéē quísátūhva ná? áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ सेःन्‍दोःसे़त्‍छु, “हे़क्‍केःल्‍ले़ आत्तान्
    पेःक्‍माआङ् यारिप् चोःक्‍माबे?”
  xnj-xnj: Vene vakamkota, “Wigana tikutendelekayi koki?”
  mmx-mmx: La duga sue i, “U vara i do mana lox agagas li i at ua loxot?”
  cbr-NT: 'Cacëxun ca cacëxa: —¿Uinuxuinra caranuna a piti mëníoti ''ain?'
  tee-NT: 'Chai ju yu''unch tajunich: ―Tas anchach ju lac''asq''uin ju aclak''oxiyau.'
  eng-LSV: and they said to Him, “Where do You will that we might prepare?”
  cak-NT: 'Y ri ca''i'' discípulos xquic''utuj che: ¿Anchi'' najo-wi chi naka''an
    ronojel ri''?'
  pah-NT: 'A''ero g̃a ei ga pe: —Mome po ti ore hoi mbatera mboavujikwea nehẽ?'
  sja-NT: 'Mãpai ãchia iidijida: —¿Sãma mãga oodaipia bɨma? ajida.'
  xed-xed: «Ga ta kuma ka ta dzaʼa ŋni payamafta na?» ka həŋ nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi da̱ cán já xi̱hi̱n á: —Yo vehe cúni̱ ndó cu̱hu̱n nde̱
    ná caja ndíví nde̱ ña̱ cuxú.'
  gfk-S: Ma dur ga tiri ie, “U sip be mir na tagure ie ha?”
  bmu-bmu: Mewö jiiga qesim waŋgiyohot, “Mi denikeaŋgöreŋ anda mözözömgöbit?”
  dgz-dgz: Mu singui wayawan, “Endi ge taba nana at ansena gapan bongam bongam tat
    anu nimaningi?”
  eng-GNV: And they saide to him, Where wilt thou, that we prepare it?
  zaa-NT: 'Làcabi nna ra cabi e: Gani calatsi'' cuią''lu'' guni tu'' ą preparar.'
  eng-WEBSTER: And they said to him, Where wilt thou that we prepare?
  guh-guh: 'Nexata Pedrobeje Juanbeje jumaitsibeje Jesúsjavabelia: —¿Detsa jota jitsipame
    bajaraxua pataexanaenexabeje? ¿Detsajota bajaraxua xaenatsi? jaibeje.'
  bon-bon: Teepi teebine itemläsi egä, “Maane singi cine ai deedei ne luma wawename?”
  nhw-BL: 'Huan inijuanti quiilhuijque: ―¿Canque tijnequi ma tijsencahuatij?'
  mgw-mgw: Nabembe ngabannaluya, “Upala tukakubi'ki wiso kwaku'?”
  swh-ONEN: Wakamuuliza, “Unataka tukuandalie wapi?”
  wbi-wbi: akavaposia,” poki pano ghulonda tukapaling'anisie?
  bba-bba: Bɑ nùn bikiɑ bɑ nɛɛ, mɑnɑ u kĩ bu ten sɔɔru ko.
  eng-KJVCPB: And they said unto him, Where wilt thou that we prepare?
  kgk-NT: —Kipy tipo orojapo-ta? he'i oporandu-vy hikwái íxupe.
  waj-waj: 'tuduu rikiada ivaitana inna sai tunoo: Ta dee nnauvaki vida buusaivaa
    teerakiaunnannee?'
  ekk-PKP: 'Nad küsisid talt: „Kus sa tahad, et me selle sulle valmistaksime?“'
  mpx-mpx: Hi nel elana hi ba, “Hauna labena elana nuwam naha noek ge aanan naha lovivina-an?”
  wbp-wbp: Piitarlu manu Jaanurlu-pala payurnu nyanunguju, “Nyarrpara-wananpa-jarrangku
    yilyami ngajarraju yungurlujarrangku jiyipi purrami nyuntuku?”
  luo-luo: Negipenje niya, “Idwaro mondo wadhi walose kanye?”
  nhe-NT: 'Huan inijuanti quiilhuijque: ―¿Canque tijnequi ma tijsencahuatij?'
  aii-aii: 'ܐܵܢܝܼ ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ: ”ܐܲܝܟܵܐ ܒܵܣܡܵܐ ܠܘܼܟ݂ ܕܗܲܕܪܲܚ؟“'
  esk-NT: Apiqsruġniġaak, “Nani itqanaiyaquvisiguk?”
  msb-msb: “Diin mo gusto ihanda ini?” an hunga ninda.
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi², ca¹tsáih¹dsa Jesús: ―¿Ha² tøah¹ hnøngh²hning
    hi² dsø³jmó³ jnieh³?'
  dso-dso: ସେମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଆମେ କନ୍‌ ଜାଗାଇ ବଜି ତିଆର୍‌କର୍‌ବୁ ବଲି ତମେ ମନ୍‌
    କଲାସ୍‌ନି ?”
  meu-meu: Raruosi eto, Edeseni ai baia karaia heḡaeḡae?
  yva-NT: Umba yo anajo yare, “Injae, rui rati nyare mbekero ririmo anaisyo Paska
    ratayao wansai?”
  dgc-dgc: Ey “Ahe,” kagi de, “i gustu mua a paghandaan me?”
  zpm-NT: 'Dzigo bnabdiidz zho lo me, rëb zho: ―¿Pa lo racladz luu guio no guiodziuuṉlo
    now?'
  hix-NT: Henta ryhe enyhoryenàr xe manaye, amna wya, ketxkon hatà. Henta ryhe amna
    nenyhoryeno.
  sim-sim: Urik frimu silira, �Wa, mbeyok shi ihi akwan shi hundujekmbaha mi hishindu?�
  npi-ULB: तिनीहरूले उहाँलाई सोधे, “हामीले कहाँ तयार परेको तपाईं चाहनुहुन्छ ?”
  cgc-cgc: Gainsa danen ki Jesus, “Indi liag no na magpriparar kay?”
  tim-tim: Hain dâmbo hin dâm aikoyiat, “Emet wanân gâim om lâm yeŋguweret?” dâmbela
  yor-yor: Wọ́n sì wí fún un pé, “Níbo ni ìwọ ń fẹ́ kí á pèsè sílẹ̀?”
  wos-wos: Wungi wandéka bér déré wa, “Ani yimbu humbwinate méni mawuli ye?”
  emp-NTPO: 'Maʌ̃ne ãdjia iwid̶isid̶aa: –¿Bʌa sãma quĩrĩã b̶ʌ daiba maʌ̃gʌra od̶e
    wãnida?–'
  eng-F35: So they said to Him, “Where do you want us to prepare?”
  ind-ind: Mereka bertanya kepada-Nya, “Di manakah tempat yang Guru kehendaki? Kami
    akan menyiapkannya.”
  pes-OPCB: 'ایشان از عیسی پرسیدند: «کجا می‌خواهی تدارک ببینیم؟»'
  mpt-mpt: i baabaniba Sum kobo ni imeno fatda funabobta Kobo Fasobao dowonale? gesiba
  ssx-ssx: Ipilikana꞉ma꞉ Yesu pa꞉ta꞉ lota꞉ pitolo hata꞉ alota꞉ Hando pa꞉ta꞉ pua wamo
    peoponope lepekeme.
  mkl-mkl: Ŋɔi ɑ̀ beeɛ ɑ̀ ni, iwoi ì bi kɑɑ ce sɔɔluu.
  gaq-gaq: ପିତର୍ ଆରି ଜହନ୍‌ ଜିସୁକେ ସାଲିଆକୁକେ “ଏନ୍‌ କାଦି ଆଣ୍ଡିନ୍ନିଆ ନେନେ ତିଆର୍ ନେଡିଙ୍ଗ୍‍ଏ
    ଡାଗ୍‌ଚେ ନାନେ ଇକ୍‌ଚା ଡିଙ୍ଗ୍ ନାଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: Entti, “Nu awun giigisana mela ne koyay” yaagidi oychchidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କିନ୍‌ ଇନିଃକେ କୁଲିକିୟାକିନ୍‌, “ଆଲିଙ୍ଗ୍‌ ଅକ ଠାୟାଦ୍‌ରେ ବାଇୟାଲିଙ୍ଗ୍‌
    ମେନ୍ତେମ୍‌ ସାନାଙ୍ଗ୍‌ତାନା ?”
  gah-gah: Loko lo kemekago, keza nosánetá hikú ale vavá onetatíive loko nolane.
  lcm-lcm: Na kilongla sui ia, “Kupo buk ani namemlong itoiton ia e voi?”
  aer-aer: Kenhe Peter uthene John uthenele renhe apayuthnerle-anerreke, “Nthenhe-werne-ame
    unte ilernenhe yernetyenhe merne-arlke kere-arlke ngkwenge itetyeke Passover-eke
    irlpangkemele?”
  qvc-NT: 'Chaymi paykunaqa tapurqan: —¿Maypitaq munangi allichanayllapaqa? nishpa.'
  tgl-ULB: Tinanong nila sa kaniya, “Saan mo kami gustong gumawa ng mga paghahanda?”
  cbs-NT: 'yukakin: —¿Jani kaxun bawakin pewatanpa?— akabu'
  xtm-NTPP: 'Te ni ka jikan‑tnu''u de: ―‍¿Ndenu kúni ni ja jin satu''va sa? ―‍ka kuu
    de ka jiña''a de.'
  nnq-nnq: Angweto ngabankonya, “Mpala tupangania ko chakulya?”
  bao-NT: 'To biro cʉ̃jare cʉ̃ ca ĩiro: —¿Noopʉ jãa ca queno yuero mʉ booti? —cʉ̃re
    ĩi jãiñaupa.'
  san-ORI: ତଦା ତୌ ପପ୍ରଚ୍ଛତୁଃ କୁଚାସାଦଯାୱୋ ଭୱତଃ କେଚ୍ଛା?
  rmn-rmn: — Катэ Ту мангес, амэ тэ гортярас? — пхучлэ он.
  huv-NT: 'Nejiw quiaj tasajüw Teat Jesús: ―¿Nguiane ijac indiüm, Teat, namban narangan
    aag ayaja? ―ajüw.'
  otn-NT: 'Bi ''yɛ̱n''ʉ yø xädi p''ʉya: ―¿Hapʉ guí̱ nne ga̱ ma hocä''be''a̱ te ga̱
    sihʉ p''ʉya?'
  nop-nop: Kaŋ adibo ninadigumuk. “Daŋ tiulidokodim nadilaŋ?” Unduŋ ninadigumuk kaŋ
    adibo yeniŋguk,
  obo-NT: Mid intud sikandan to, “Longaggon, ingkon man kos id kopi‑i ru no id panoy
    roy idda?”
  kca-kca: 'Ԓын пӑ Ԓўвеԓа йŏхԓы йастәсӈән: "Хŏта минэмәна ԓэщатты партԓән?"'
  cak-ENT: 'Y ri ca''i'' achibila'' xquic''utuj c''a chin: ¿Ape'' c''a najo-vi que
    nkabün ruc''ojlen?'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤛᤣ᤺ᤴᤍᤥ᤺ᤛᤧᤳᤇᤢ. “ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤳᤋᤠᤴ ᤐᤣ᤺ᤰᤔᤠᤀᤠᤱ ᤕᤠᤖᤡᤵ ᤆᤥ᤺ᤰᤔᤠᤒᤣ᥅”
  mie-NT: 'De nī jīcā tūhún ndúū dē yā: ¿Ní cúu nūū cúnī ní jā quísāhá tūha sá? ncachī
    dē.'
  san-TIB: ཏདཱ ཏཽ པཔྲཙྪཏུཿ ཀུཙཱསཱདཡཱཝོ བྷཝཏཿ ཀེཙྪཱ?
  qve-NT: 'Chaymi paykunañataq Jesusta tapuranku: —¿Maypitaq ruwamunaykutari munankí?
    nispanku.'
  pao-NT: Umu yise meeoo tubenga, “Hano'yoo yise numme tugoomahanegakwu?”
  cbu-NT: 'Pitorsha: ¿Yapeeja? mang, tárangiya. Isussha: Mazinangcha: Irusarinush
    pshtuyarush, kamuzaa tipayashinu, suwee kukukchu pakchus, anshuri tchitangcha;
    tárangu. Pangush pshtukchu, shiysha pshtungtamcha.'
  usa-usa: 'ánibo yenákámá maará-tiraaye: “kerátámá náakaraq aáwaq mó-yokaa óyúyô?”
    téta tirááye.'
  soy-soy: 'Api u pisɛ rɛ: Yei kɑɑ́ lɑ tɔkɛ́ hɑ liilukɛ wɑ?'
  hui-hui: Ani layagola libugua ladai bialu lalu, Agoha dawa wule pudaba laribe, lene.
  amf-amf: Kediar “Hamote wonin ashkoadettsia zage?” hamayse kiam ke oysade.
  quc-NNT: 'Xkita'' k''u che ri Jesús, xkib''ij: ¿Jawije'' kaj wi la chi käqa''n wi
    ri wi''m? —xecha che.'
  dob-dob: Ga taudi sigwae, “Mane ꞌena nuwanuwayo be ꞌagibubu?”
  wrs-wrs: '@see-verse:LUK.022.008'
  mca-mca: 'Hekhewe''en qa yit''ijets pa''aj: —¿Pa''n i''ni'' pa'' ƚisu''un qu'' hajileti''ƚi''
    pa''qu'' inaqe''?—'
  kiw-kiw: Riiti-ro atohetai-ka ruu, “Rimo-ro ratii-da ereemaumodi miraromo, roo-ro?”
  tzo-TZC: 'Ti chaꞌvoꞌique jech laj sjacꞌbeic: ―¿Bu ta xacꞌan ti chba jchapancutique?
    ―xiic.'
  mya-mya: သူ​တို့​က ``အ​ဘယ်​အ​ရပ်​တွင်​ပြင်​ဆင်​ရ​ပါ မည်​နည်း'' ဟု​မေး​လျှောက်​ကြ​၏။
  gng-NT: 'Nɛ bi niire'' wɔ ki ye: «A yíe tí tien kuʼjier lɛ saan-i?»'
  cbi-NTPO: 'Tsenñu yala tsandila: ¿Nunbanaa juntsa panda kenu dejuwa? tila.'
  ikk-NT: Wẹ nọ jụ a sị, “Elebe k'ị chọ nị ẹnyi nọ mẹmẹ ẹ?”
  leu-leu: E re fine, “Maame taa faigotane faa?”
  maz-NT: 'O ndünrü c''ua anguezevi o dyönüvi: ―¿Ja ngue c''ua i̱ṉ ne rá sigöji, ngue
    c''ua rá ma ät''äbe?'
  bod-N: དེ་གཉིས་ན༌རེ། ངེད་གཉིས་ཀྱིས་གནས་གང་དུ་སྟ་གོན་བྱེད་དགོངས་སམ་ཞེས་ཞུས་པ༌ན།
  tca-NT: 'Rü nümagü Ngechuchuxü̃ nangãxü̃gü, rü ñanagürügü: —¿Ngextá nixĩ i cunaxwèxexü̃
    na tanamexẽẽxü̃? —ñanagürügü.'
  zpl-NT: 'Nu unidichiaꞌ beella lunu nú uni beella: ―¿Cá niarquiꞌlu nú riꞌilurune?'
  mbc-NT: 'Inkamoroya Jesus pî'' ekaranmapo''pî: —‍O''non pata''se'' entamo''kanto''
    ton koneka annaya yu''se awanî? —‍ta''pî to''ya.'
  ndg-ndg: Banokiye “kwako upala tugapangi ago maandalizi?”
  wsk-wsk: Se nuna isarman, “Se nika gemang ana aparete inang mu nungurnakko?” maman.
  toj-NT: ―¿Ba huaxa c'ana oj chapticon ba? xchiye.
  tbc-tbc: Ago tag dusumiani, “Dugot na mok anaŋ mukubune wo ubol di?”
  sna-sna: Vakati, “Munoda kuti tikugadzirirei kupiko?”
  smk-NT: Tinepet ra, “Adti a rabay moyo nin pangisadyaan mi?”
  grc-TCGNT: Οἱ δὲ εἶπον αὐτῷ, Ποῦ θέλεις ἑτοιμάσομεν;
  gof-WFTW: Entti, “Nu awun giigisana mela ne koyay” yaagidi oychchidosona.
  spa-BLM: 'Le dijeron: “¿Dónde quieres que nos preparemos?”'
  kyz-NT: 'A''eramũ ''gã ''jau ''ga upe: —Ma''ape ki ''ei? Awỹja rog ipe ki ''ei?—
    ''jau ''gã ''ga upe.'
  dao-dao: Anini naw, “Hawia pawh vai ni na ngjak hlü?” ani ti.
  cya-cya: 'Juin yu ''in ñi: ¿La nchca ti'' um cu''ni chu''hue hua ''in na?'
  nii-nii: Wu tał eim kankił, yi ninjngił, “Nim piin! Sił konu jiłi er kun ermbił?”
  ign-NT: 'Éna nayase­recapa: —¿Táviha pivaraha vétupi­ri­sihaya?'
  dik-NT: Gokë thiëëc, “Ye tɛ̈nɛn wïc yïn ɣo buk miëth yai la guiir thïn?”
  cac-cac: —¿B'ajtil a gana sco b'o'o? xchi eb' vin̈ d'ay.
  tzj-E: —Tbij chka abar tzra' nekchumij wa', cara' xecc'axaj tzra.
  san-BUR: တဒါ တော် ပပြစ္ဆတုး ကုစာသာဒယာဝေါ ဘဝတး ကေစ္ဆာ?
  yaa-NT: 'kemanifo: “¿Fanĩxõ nõ itipinĩsharafaikaimẽ?” faifono,'
  cab-NT: Ába jálügüdüni. —¿Jalíagi babúseera waráanseruni?
  clu-clu: Bago sanda magpanaw nagpamangkot sanda kon diin sanda nga balay mapriparar.
  swh-ULB: Wakamuuliza, “Wapi unataka tuyafanyie hayo maandalizi?”
  tpt-NT: 'Ex va tanaul: —¿Toꞌoxtaycha naꞌun kaklaꞌoxiu?'
  aai-aai: Hibatiy hio, “Menamaim kukokok boro ana bogaigiwas?”
  sny-sny: Lowesi le ma'e itiya'u te'e toweriye, “Eiwerou ma'e nomo ta'uwe hereiyei
    ta'uweyei awere?”
  myy-myy: 'Ito ĩ yija tʉocõri, ĩre seniĩayijarã ĩna: —¿Nojʉ gʉa quenore ãmoati mʉ?
    yiyijarã ĩna.'
  trc-NT: 'Ga̱a ne̱ xnáꞌanj ro̱j soꞌ man Jesucristó a: ―Me rej quiꞌya̱j chuvi̱i núj
    cha̱ níꞌ ga̱ ―taj ro̱j soꞌ a.'
  cut-NT: 'Tumerune ihyan chahn: ―¿Ti nahn ne che ca̱hcoya̱n nuhn ne?'
  bel-bel: 'А яны сказалі Яму: дзе скажаш нам прыгатаваць?'
  zlm-KSZI: Mereka bertanya kepada Isa, ‘Di manakah Engkau hendak kami sediakan jamuan
    itu?’
  gdr-gdr: Ajɨ ton Yesund yomnonda da, “Rokate dɨkɨnd man singi aet sɨn ongonjenam?”
  vmy-NT: 'ꞌBa nchjabiu tsiningiyare: —¿Ña=ñu mejénri nga kuekꞌendai xi xina?'
  cmn-FEB: 他们问：“你想让我们在哪里准备？”
  gmv-RNT: Istika “Nu awan giigissana mala koyay?” gida.
  ncl-NT: 'Huan quilijque: —¿Capa ticnequi pa ticyucxiltisi?'
  sua-sua: Va ngint koripang te, “Te moak ngae ngok mnam ani rek to?”
  klt-klt: Wáina yánán du watá inumálák, “Sungi wawu rehára rina tiyawinemát ta narelák?”
  are-are: Eratharra pula erinha pmarraka, “Nthanhakama unta antja nama ilirna Passover
    tjinkarra erinha urrkaputjika?”
  gai-gai: Ri, maniŋa mamo aindopatna, “U toŋgorinanna aŋga taŋca ten taupca tɨkca,
    an amna reac kocroit?”
  qvm-NT: 'Tsauraga paycuna taporgan: “¿Maychötag camaripäcamushag, tayta?” nishpan.'
