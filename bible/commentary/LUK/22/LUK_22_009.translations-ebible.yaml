  ibo-ibo: Ha sịrị ya, “Ebee ka ị chọrọ ka anyị gaa kwadoo maka ya?”
  yml-yml: Fita ma iana Ioni i vo, Avaꞌaibe bei nuanuamu ꞌa na ꞌidewadewa?”
  ory-ory: ସେଥିରେ ସେମାନେ ତାହାଙ୍କୁ ପଚାରିଲେ, ଆମ୍ଭେମାନେ କେଉଁ ସ୍ଥାନରେ ପ୍ରସ୍ତୁତ କରିବୁ ବୋଲି
    ଆପଣ ଇଚ୍ଛା କରନ୍ତି?
  bzj-bzj: Dehn aks ahn seh, “Da wehpaa yu waahn wi fiks it?”
  chk-chk: Iwe, ra aisini, “Ia ka mochen pwe aipwe amolätä ie?”
  ssd-ssd: 'Taŋakina le nale ar ta Yesus kusnanaik: Sile ka aniŋge kuanekupe ŋginaik
    le nu ndek sanikina:'
  acr-TNT: 'Y rique xquitzꞌonoj che: —¿Pa caꞌaj wi la queꞌkayijbaꞌ wi? —xechaꞌ.'
  rop-rop: Wal dubala bin askim Jisas, “Wujei minbala garra meigim det sapa redi?”
  mee-mee: Na keke ballage roma, “Ita kaka la kumangng kia nga ine ngaetai?”
  mwf-2018: “Ngarra-wa da-yu mi i ku maninthawathawathanu-yu?” Damninthadharrpu penintha
    kathu-yu.
  dif-dif: 'Pudla nunkangu jatana wonti: „Wodaninkinaia jidni jertapateriai ngali
    nina ngankingananto.“'
  gam-gam: Djika soka embe djipill, no po numb nam kond po kwa gapollka nambon ne?
    djipill.
  nou-nou: Setiri ungo mi uso yei mina sisera, “Rawainda imo indari sia orase dipapa
    esi?”
  mqb-NT: 'Tə cəce panan: «A nak mâ sa lavay anan zek tə way sa pa ata nà, ahaw?»'
  ape-B: Ali amam wata hasolikanu hakli, “Nyak nyakli wunak wunek redimogun agnumu?”
  grc-F35: Οἱ δὲ εἶπον αὐτῷ, «Ποῦ θέλεις ἑτοιμάσομεν;»
  cav-NT: 'Tatseratu bacaduracuare: —¿Ejumi bajejemerecara aya?'
  kgp-NT: 'Kỹ ag tóg ti mỹ: “ẽg hẽ tá ti tãnh mũ hỹn''?” he mũ.'
  bvd-bvd: Keeru ka ledi 'urii 'ana sa Disas, “'I fai gu ne 'oe dooria kaari kai ade
    akau 'ana doo nai ki ai?”
  ukr-1871: 'Вони ж сказали Йому: Де хочеш, щоб приготовити?'
  apz-apz: Ose ulahonɨngki siko ulɨmentisiyo, Nekwo ntɨꞌmo wesyohumantayoꞌno kumoꞌnɨngkohoho.
  eng-AOI: They asked, “Where will we get it ready?”
  yon-yon: Kwanandoone, yimbed kaamoneniwen, “Eb dowaken kuu kunayambed nekwime andewed?”
    andiwen.
  poi-NT: 'Icwácyajpa jeeyaj, nɨ́mayt́a̱ Jesús: —¿Ju̱t́ iñxunpa iga tasɨ́ŋa̱támpa?'
  wuv-wuv: Laguna i'igai, “Ma haigua pagi'augia hitani.”
  quf-NT: 'Chaynu nitinqa paykunaqa tapuranllapa: —¿Maypitaq kamakachinayllapata munayanki?
    nir.'
  yuw-yuw: Ihoroc inuna amna yaimaho Yesu inogomoroc, “‘Nacno noni nahe sinom tong
    arangarang toda’ yongo kombiharoc?”
  hus-NT-1971: 'Ani jaja’chic in conoyal a Jesús: ―¿Ju’tam ta le’ qui t’ojojoy?'
  med-med: Wu raⱡ ndi, Jisas kʉn int ndukʉⱡ, waldkʉⱡ nʉkʉⱡ mel, “Tʉn nga rʉng nimin
    mbʉ, kona nant tila, tʉpʉⱡ kun itimbil, nʉkʉn nʉn ei?” nʉtʉnggil.
  bch-bch: Ta tikeo pan, “Be eao kim gai ala sida ta akado annga?”
  cco-NT: 'Jo̱baꞌ cajmɨngɨ́ꞌˉ i̱ dseaˋ gángˉ do Jesús jo̱ casɨ́ꞌrˉ dseaˋ do: —¿Jie˜
    fɨˊ lɨ˜ iing˜ ꞌnʉˋ e nidsiguiáˆnaaꞌ guiʉ́ˉ jaléꞌˋ e jo̱?'
  deu-1951: 'Sie aber sprachen: Wo willst du, daß wir es bereiten?'
  alq-ALGNT: 'Ogi k8ag8edjima8an dac: “Ataji iima eji nda8endaman kidji iji nda ojito8ag?”'
  ixl-NNT: 'Ech tal veꞌt chajnaj ileꞌ: —¿Pap, katil nasaꞌkat uvaꞌ la bꞌen kubꞌankat
    tuch u txꞌaꞌoꞌmeꞌ?— tiꞌk chajnaj.'
  boa-NT: 'Áánélliihyéhjáa neemútsí dííbyeke: —¿Aane kiávú ú imíllé muhtsi meméénune?'
  quh-NT: 'Paycunataj payta taporkancu: —¿Maypitaj munashanqui chay miqhunata waquichinaycuta?'
  kwi-kwi: 'Uspane ussa mɨmaara: —Aune ¿Mɨntama pishta sanapai?'
  agm-agm: Aihɨ amɨ kurɨ Jisaasihoai saundɨmɨ nunjenamaise. “Yuhuraangɨ maahɨwapɨhɨ
    noha nandapa neha tɨmanɨtɨhaawe?” undɨmɨ nunjenamaise.
  ubr-ubr: Osi sitetemai siyau, “Om menan nan egogoi bayu wanbotitiwag mes i?”
  tsw-NT: A̱vu e ece yi, “Te ɗa vu cigai tsu foɓo yi?”
  cax-NT: 'Arrüma ñanquitioma pünanaquiti: —¿Cauta arrianca nauqui supapema?'
  aia-aia: Miraru songa'inia o'ani, “Na'i hei na'o 'irisia do miri ha'aagauhia iei?”
  srp-1865: 'A oni mu rekoše: gdje hoæeš da ugotovimo?'
  agt-agt: “A had sin mina ya pangiparanan mi?” kunda hapa tentu.
  lug-lug: Ne bamubuuza nti, “Oyagala tukitegekere wa?”
  yby-yby: Loko lo bekaiyoko, nakahaukama nodenesa le lolowa oetasiye loko nolane.
  heb-heb: ויאמרו אליו באי זה מקום תחפץ כי נכין אותו׃
  mpp-mpp: Inguc mime uwacnolu miiboc, “Wenuwa bamockenacte ngagesigic?”
  apb-apb: Oto kirerue ko dolosi aana uuri, “?Mere kei lai deu aakau aana i tei eena?”
  san-TEL: తదా తౌ పప్రచ్ఛతుః కుచాసాదయావో భవతః కేచ్ఛా?
  ben-IRV: তারা বললেন, কোথায় প্রস্তুত করব?
  ntu-ntu: Nzrpibzlr kx, “?Naoliqtibzkr drlve?”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, ਤੁਸੀਂ ਕਿੱਥੇ ਚਾਹੁੰਦੇ ਹੋ ਜੋ ਅਸੀਂ ਤਿਆਰ ਕਰੀਏ?
  gvc-gvc: —¿Mari pascua macaa chʉhtire noho baroi cahnoyu dutirocaijari mʉhʉ sãre?
    —ni sinituha tina tirore.
  mwp-mwp: Palay kuniya nubepa kedha mulemin, ‘Nginu ubi ngalaga kay buth pathaypa.’
  ksj-ksj: Ebu zeḡeꞌa ḡadiniro. “Ḡa uraꞌe nouma ruhibe tiꞌuma?”
  sbk-sbk: Bhabhola, “Uhwanza tibhale hwi?”
  mya-JVB: သူတို့ကလည်း ၊ အဘယ် အရပ်၌ ပြင်ဆင် စေခြင်းငှာအလိုရှိ တော်မူသနည်းဟု မေးလျှောက်
    ကြသော်၊
  kgf-kgf: Ʒéyu qesimiyoc; Ama dimuaru ohaihai wambicac ninʒaŋ?
  awb-awb: sega wensabé, Eheq kogawerarayéhnkoyo ue kasenuyana
  gdn-gdn: Ko mu e manumupu, tagubu ke; “Kau nuwageya nu kaigamu tawa bani rabineya
    tawiyaigamu.”
  nko-NT: Petro mʋa Yohane bɛfɩtɛ́ mʋ bɛɛ, “Anɩ Wíé, nkʋ́nʋ ayɔ́bwɛ mʋ́ yaɩ?”
  bsn-NT: To bajiro ĩ yisere ajicõari, —¿Nojʉ bare quẽnoyurãti yʉa? —ĩre yisẽniĩañujarã
    ĩna.
  pib-NT: Wane chinruna, “¿Ginaka paluka galpoklejixwu?”
  wiv-wiv: Hiro ta hule, “Kuli miro kata vaida hadolu haninga ni ve?”
  reg-reg: Nibhamubhusha ati, “Naki anu owenda chikufulubhendele?”
  mlh-mlh: Oŋu yasiru sore yapeme weu tebire, “Oi uro raru bomoganimi?”
  gof-ENT: ኤንቲ፥ «ኑ ኣዉን ጊጊሳና ሜላ ኔ ኮያይ» ያጊዲ ኦይቺዶሶና።
  aau-aau: Hoh hye mesopok, “Hai, hunkwe hror perey lunay-a koruay e mon o?”
  tvk-tvk: Ma xalu lusisi lubit, “?Rute xave iaxa iem bei tengan malsak mesen Anien
    te Tavien en?”
  prf-NT: Tinanung di siya, “Hádya i gustu muwid a paghandaan mi?”
  auy-auy: mindárai sésarai nááfara kogaufóyauyo suyaná
  tbg-tbg: vitanta vira ireha tiha, Taraqie tetanta vi karara qerama tararave? ti.
  hub-NT: 'Takai nita chichainak: “¿Apuru, nunasha tui umikarti tusamea wakeramea?”
    tusar inina.'
  hmo-hmo: Idia ruaosi idia gwau, “Edeseni do ai karaia hegaegae?”
  big-big: Tegi piyaugu pelik nguk meiya to mela, Togo talege kangki keya i takkimakke
    ngeragiyeng ngayek mizagirikki ni keli, meiya.
  gux-G: k b guani bual'o a bua ti tieni l jiem le kani?
  cnl-NT: '''E³ jo̱³ ca²³jua''³te''²³ ca²³sɨ''²³te''²³ Jesús: ―¿Jiaa''³¹ ''naan³ sɨ³mi³tɨ́ɨ²³ra''³¹
    je² rɨ²quie²ra² mɨ²³''láa²³?'
  zar-NT: 'Tëʼ Lëʼ: —¿Gazxi rë́ʼënuʼ tsöjpáʼatuʼ queë́ruʼ?'
  kde-kde: Vanang'o nkummuja kuchidoni, “Dachi, ùlembela tukakwandalile kwachi?”
  ata-ata: La sou aneꞌi ilou mitaliꞌisou lexe, “Nemasaxa lexe nexi talalaxii laꞌilalinenge
    ne a neꞌei?”
  qvw-NT: 'Niptinmi: “¿Mayćhümi?” nipäcula.'
  nfa-nfa: Ka dua ra karèi, “Ama! Jiꞌi laꞌa sadia ngangaꞌa asa mia?”
  tnp-tnp: Kəni kəmuəni=pən kəm in məmə, “?Nəkolkeikei məmə itɨmlau oiəkian iə muol
    əpenə-penə e nauəniən ikɨn?”
  urd-urd: उन्हों ने पूछा, “हम उसे कहाँ तैयार करें?”
  hot-hot: Ma thai enaŋ hik Yisu liŋ, “Yai napôpêk nôm êmô êsê?”
  mqj-NT: 'Mekutanami lako Puang Yesus nakua: “Umbanna angngenan muporai la kingei
    umpatokai?”'
  rus-SYN: 'Они же сказали Ему: где велишь нам приготовить?'
  mbh-mbh: Ma o nina i ve, “Aro them monsi aning aken a kath?”
  bdd-bdd: Ta taudi sigwaeya, “Taꞌeha ꞌoina nuwanuwau ma ꞌaꞌatububu?”
  cbt-NTPO: —¿Intohuata' paatoi tapaii? itopi.
  rmy-SERVI: 'Вонэ пхэндэ Исусости: — Тев Ту камэх, соб амэ тэ лачярах?'
  srn-NT: 'Den aksi En taki: “Masra, pe Yu wani fu un meki sani klari?”'
  cta-NT: 'Liꞌ nchcuane nguꞌ biꞌ jiꞌi̱ yu: ―¿Macala ntiꞌ nuꞌu̱ chaꞌ cuaꞌni choꞌo ya
    si̱i̱ biꞌ?'
  bqc-SIM: 'Ɔ̃ aa aà là aa mɛ̀: Ń ye wà kɛ má ni?'
  tcz-CHONGTHU: Amanin jong ahindong lhon in, “Hoilai mun'ah gongtup lhon leng natim?”
    atilhon'e.
  mar-mar: पेत्र व योहान येशूला म्हणाले, “आम्ही त्याची तयारी कोठे करावी अशी तुमची
    इच्छा आहे?”
  snp-snp: itibiti eti loumami, Numuna egau ofo kinaliye? loti loga o edaito,
  isl-isl: „Hvert viltu að við förum?“ spurðu þeir.
  spy-NT: Kuteebee ꞉icheek Yēēsu kule, “Imāchē bokeeyeytee ānō?”
  xnn-xnn: Dadat kanan, “Into pay nan laydem ay omey kami mensaganaan?”
  mwe-mwe: Gubhaabhushiyenje, “Punkupinga tukakolokoye kwei?”
  tte-tte: Siwalo koina siba, “Toweya nuwanuwam kakatububun?”
  tcs-tcs: Demtu Pita ane Zon bin aske em, ‘Wea yu wande mitu go po meke redi?’
  hlt-THB: Cekkqawi ing, Han awh nu sai sak aham na ngaih? tina hy nih.
  soq-soq: Mo Iesu sipoasane waienase, “Naepe e meneedia no ane nana imaasata?”
  qub-qub: 'Chaura paycuna tapuran: «Tayta ¿Maychötaj camarishäcuna?» nir.'
  att-att: Á kinagi ra kuna, “Á isaw em mi papparánán?” kud da.
  bki-bki: Ana na naljuo nei abika denio aberinavo “?Ana jau kojidom ka nuvila vatitigio
    to be?”
  bqp-bqp: 'Akũ ò a là ò pì: Ń ye ò kɛkɛ mámɛɛ?'
  mcp-mcp: 'Bwə́ mú jí nyə nə́: «Wo ŋgə cɛɛl nə́ sə́ kə́g kwísha gwo ŋgow?»'
  hat-hat: 'Yo mande li: Ki bò ou ta vle nou pare li?'
  npl-NT: 'Yejwah okitlajtlanijkeh: —¿Kani tikneki matikmajmanatih?'
  bgg-bgg: Ithek è aishii sai, na è gathek shii khi hà khriig rek bo è yang lei?
  eng-TCENT: They said to him, “Where do yoʋ want us to prepare it?”
  eng-BSB: “Where do You want us to prepare it?” they asked.
  cpu-NT: 'Ikantaiyini irirori: “¿Tsika janta pikovika nonkotsitakaante?”'
  san-ASM: তদা তৌ পপ্ৰচ্ছতুঃ কুচাসাদযাৱো ভৱতঃ কেচ্ছা?
  tac-NT: '''Lige alué oká rioka rukele: ―¿Koche ''la nítéko alué go''ame newalía?'
  eng-WEBPB: They said to him, “Where do you want us to prepare?”
  gfk-H: Ma dir ga tiri ia, “U nem bia mamir na tagurei ia aha?”
  viv-viv: Higahena higayo, “HaꞋagaine nuwanuwa anakidewedeweni?”
  yao-yao: Nombewo ŵausisye Che Yesu, “Ana nkusaka tukachikolochesye kwapi?”
  tgp-tgp: La usia isana lara, “Ko opoia vara kama pa tatamahunia epu?”
  auc-NT: Angä ëñëninque tömëna, —Æcönënö go guiite æ̈æ̈nonguïmöna, ämii.
  kbc-NT: Odaa ja nigikanaɡ̶a, modi, “Igamei ica anemaani mejonaɡ̶atice me joenaɡ̶a
    ica ɡ̶oweenigi?”
  bmh-bmh: Go agen koli auremen, “Ig eru ebu ee kasai mamam?”
  ctu-BL: 'Tsi'' c''ajtibeyob Jesús: ¿Baqui a wom mic chajpan lojon? che''ob.'
  meq-meq: 'Piyer ta Yuhana ta tsətsah faya, tə gwaɗay: «A saka nəmaâ daka ɗaf na,
    ka waray?»'
  noa-H: Magbaawai hamachdëu, —¿Jampaita marau pʌ na p'iejãb wauwimaju haai nʌma?
    ha jëeujierram haajem Jesuug.
  alp-NT: Esi ombe, “Kuru, ami nikwa otoi etia kena moa manane?”
  san-VEL: tadaa tau papracchatu.h kucaasaadayaavo bhavata.h kecchaa?
  kbq-kbq: Zanagra anage hu'na'e, inante ome retro hanu'egu nehane? huke hakeno,
  kbh-kbh: 'Chora chata tbojantjá: —¿Ndë́moca cojtsebos̈e chë saná fchjapróntama ca?'
  ron-LSB: 'Ei I-au zis: “Unde vrei să ne pregătim?”'
  pon-pon: 'Irail idok re a: la waja, re kotin kupura, jen kaonopada?'
  nhe-BL: 'Huan inijuanti quiilhuijque: ―¿Canque tijnequi ma tijsencahuatij?'
  sps-sps: Ana ri rangats Towa, “Fei te komainy rom Anyi mam ma nai kakouiny Guainy
    iny Fakats Fatabin ei?”
  wnc-wnc: Yaniwan waapaatda anzing inikumayak, “Gata nitda zane tandakngasimde natayak,”
    ngang inikwaiwat
  bus-bus: 'Ben aↄ̃ à là wà bè: Ń yezi wà kɛkɛ mámɛ?'
  gub-BL: — Ma'e pe uruzapo putar nehe, i'i izupe wà.
  imo-imo: Eloni waltindikolio ningili, “Tena tepo amenge tepo noipembili konopu leko
    ninoya?” ningili.
  boj-boj: Onaqa naŋgi aiyel na minjeb, “Ni iga merge. Iga aisim tal qabia iŋgi iŋgi
    gereiyqom?”
  eng-DRA: 'But they said: Where wilt thou that we prepare?'
  knf-knf: 'Kë başë hepar a aji : « Ţuŋ di di iŋaluŋ ŋjuŋnu ka? »'
  san-KHM: តទា តៅ បប្រច្ឆតុះ កុចាសាទយាវោ ភវតះ កេច្ឆា?
  arn-NT: 'Fey kisu engu ramtueyew: —¿Chew püle anta ayüleymi tayu pepikameafiel tati
    Paskua iyael?'
  zas-NT: 'Abiꞌ gunabdiidx reeman lojman rëb reeman: ―¿Ban guin rënl yuguieenan laan?'
  ken-NT: Bábhɛp yi bɛ, “Ɔ̌yàŋ sɛ́ntóŋtí yɔ́ fá?”
