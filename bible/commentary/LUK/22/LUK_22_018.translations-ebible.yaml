verse: LUK.022.018
translations:
  kpx-kpx: Di la namigevei. Di bae tota uaini koseale ilivebene. Ilage Dilava matamae
    doga keve dana bae tota isi.”
  okv-H: eto kivujo, na esi be ta mu ehako mane indesona te God ta tihi jigari iji
    puvurou ehako indesona,” ainge eto
  tbo-tbo: Matababana a paliwelemi, amalai ma i wawala po i nenae apega wine a umaya
    a sigana Yaubada a witaniwaga ina geleta.’
  mal-C: ദൈവരാജ്യം വരുന്നതുവരെ മുന്തിരിയുടെ ഫലത്തിൽനിന്ന് ഞാൻ വീണ്ടും പാനം ചെയ്യുകയില്ല
    എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.”
  grc-SR: λέγω γὰρ ὑμῖν ⸋ὅτι⸌ οὐ μὴ πίω ⸆ ἀπὸ τοῦ γενήματος τῆς ἀμπέλου, ἕως ⸂ὅτου⸃
    ἡ βασιλεία τοῦ θεοῦ ἔλθῃ.
  bgc-bgc: क्यूँके के मै थमनै कहूँ सूं के जिब ताहीं परमेसवर का राज्य न्ही आवै तब तक
    मै अंगूर का रस इब तै कदे न्ही पिऊँगा।”
  khz-khz: Kwalana avaikilamina, vine nanuna ati mapana niu-waia, pene ago, Palagu
    gena Basileia pene vogomai vou.”
  deu-TKW: Denn ich sage euch, ich werde von jetzt an nimmermehr trinken vom Gewächse
    des Weinstocks, bis das Reich Gottes kommt.
  zsr-NT: 'le rëpaꞌ lbiꞌiliꞌ: Cutur guiꞌjaꞌ xisi uva catiꞌ gdxinr le rna bëꞌë Dios.'
  lin-lin: 'pamba te nazali koloba na bino : nakomela lisusu te vino kowuta na bambuma
    ya vino, kino Bokonzi ya Nzambe eya.'
  hns-NT: Ham toelogse boliela kie ab se ham tanko wien na piebe djab talak Parmeswar
    aapan raadj na dekhaaiga.”
  noa-E: Mʉʉn ãbmieta ĩs pãar dʉ̈i mʉg vinodam dö chirʉmgui ajim anʉm. Mʉg döbarm
    aigmua tag döba, ãba Ẽwandamta thumaam khʉʉn Pörkha sĩsim edta deeu döjugui ajim
    aajem.
  eng-EMTV: for I say to you, that I will by no means drink of the fruit of the vine
    until the kingdom of God comes.”
  mib-NT: Chi cáhán rī jiín ró jeē ndé vijna te ma cóho ga rī ndūxi uva, chi nde quiji
    quɨvɨ̄ ndacu Yaā Dios jniñu nɨ́ɨ́ ñayɨ̄vɨ́, te sáá te coho tucu ri. Achí yá.
  lif-NT2: खिनिॽ से़क्‍खाए मे़त्‍निङ्, निङ्‌वाॽफुहाङ्‌जुम्‍मिन् याम्‍मो मे़न्‍दाए
    थारिक् चे़ल्‍ले़क्‍सेॽ थिःन् इङ्‌गाॽ याम्‍मो मे़धुङ्‌ङान्‍लो॥”
  xnj-xnj: Muni nikuvajovela, kuhumila hinu ninywa lepi kavili divayi mbaka Unkosi
    wa Chapanga peubwela.”
  mmx-mmx: A tong i rinimi do a noxo in bok ba at lavaen se at loxonaleng Linintoo
    at ne Moroa na vot.”
  cbr-NT: '@see-verse:LUK.022.017'
  tee-NT: Ak'ot'it ju uxijnan ni iclajunau ni jantuch actik'otchokolh ju vino tus
    acsni vasalh calhinonk'oya' ju Dios.
  eng-LSV: for I say to you that I may not drink of the produce of the vine until
    the Kingdom of God may come.”
  cak-NT: Roma nin-ij chiwe, chi c'aja' cuando xtic'ue' ru-gobierno ri Dios, c'ajari'
    xtinkum chic jun mej (bey) ruya'al-uva.
  pah-NT: 'A''e ji pe me: Nda''ua''javi te po ti ji vinho nehẽ, ei Jesus''ga. Aerẽ
    huvihavuhuhetero Tupana''ga imondopavame g̃wemimbotarimova''ea rupi jate po ti
    ji japoi toryva jiroryvamo gareheve''g̃a pavẽi nehẽ, ei Jesus''ga.'
  sja-NT: 'Mɨa jara bɨ: Mɨa vino waa to-e pait''eeda aji, Tachi Ak''õre truade pai
    naaweda.'
  xed-xed: Mantsa nzakwani, ka yu ta mnaghunata ná, kwanaha say ɗa nana ta ima yakwa
    inabi ɗekɗek, ha ka sagha fitika ga mghama Lazglafta.»
  mks-NT: Jáchi̱ a̱ ndícó co̱o ga̱ i̱ coho i̱ tó uva ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o
    qui̱vi̱ cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: '@see-verse:LUK.022.017'
  bmu-bmu: 'Nöŋön kewö jibi mötket: Ni wain kösögö ölŋi kiaŋgöreŋ kunbuk toroqeba
    qahö nemam. Kunbuk nemami, mi Anutugöreŋ bemtohoŋ asuhum teköiga miaŋgöreŋ nemam.”'
  dgz-dgz: Wapena anun. Kaum wain mame ne sia ya nain go God toemu mega tauepi amba
    sia nain.”
  eng-GNV: For I say vnto you, I will not drinke of the fruite of the vine, vntill
    the kingdome of God be come.
  zaa-NT: Porqui'ni nia' le qui'ni labiru í'yá' inda qui' betsulí' hàsta'na canchu
    chi íl·lani reino qui' Tata Dios.
  eng-WEBSTER: For I say to you, I will not drink of the fruit of the vine, until
    the kingdom of God shall come.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Matavëjëa rabaja mapanacuataje
    apo apaenë tsane uvacuaira. Matapania itsa copiajopaena daxita Dioso pijajivi
    pevetsimatacabi, apaenajë icatsia, jai Jesús pijajivijavabelia.
  bon-bon: Yoo, cane weebibine jijenininine egä cane waina niiye ne cuta cääri lica
    pa yaanepene ngälu padare te cire tatyaramtepi Acejiyame te biname bine waadename.”
  nhw-BL: Pampa nimechilhuía, amo niquijis xocomeca atl sempa hasta nopa tonali quema
    tlanahuatis Toteco.
  mgw-mgw: Kwa mwanjaa bu'ka nambi'yambi' nimmakianga, nainywali kai' lipwai ya njabibu
    mpaka pawalu'a isa Ukulungwa wa Nnu'ngu'.”
  swh-ONEN: Kwa maana nawaambia tangu sasa sitakunywa tena katika uzao wa mzabibu,
    hadi Ufalme wa Mungu utakapokuja.”
  wbi-wbi: ulwakuva nikuvavula nanilanyua kange uluhuje lwa misabibu, kuhanga uvutwa
    vwa Nguluve vulava vukwisa.
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ, sɑɑ tɛ̃n di nɑ ǹ mɑɑ tɑm mɛni nɔrumɔ sere Gusunɔ u kɑ bɑndu
    swĩi.
  eng-KJVCPB: for I say unto you, I will not drink of the fruit of the vine, until
    the kingdom of God shall come.
  kgk-NT: —Anhete ha'e-ta peẽ-my. Nda'uvéi-ma voi uva rykwere. Nhandejáry nhande ruvixarã
    ojekwaa rire ae ha'u jevy va'erã, he'i onhemohekotenonde-vy.
  waj-waj: Na ngii giaa ngii miaunoo. Aa suai aavakidiri varia ree viee viee hama
    na kava vuaina suuyaivaa nneeraatainaravai. Fai yapooma Anutuuqo gioonna kiaapuuyara
    dira suaivo nninai na kava nnaanaravaivee,
  ekk-PKP: Ma ütlen teile, et ma ei joo viinapuu viljast enam enne, kui Jumala riik
    tuleb.“
  mpx-mpx: Kaiwena na baewa eliyamiu, oine nige al na iim ana siga sauga toto Yehoba
    wana abalogugui ni nem.”
  wbp-wbp: '@see-verse:LUK.022.017'
  luo-luo: Nimar awachonu, ok anamadh olemb mzabibu kendo nyaka chop pinyruoth Nyasaye.”
  nhe-NT: Pampa nimechilhuía, ax niquis xocomeca atl sampa hasta nopa tonali quema
    tlanahuatis Toteco.
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܕܠܹܐ ܫܵܬܹܝܢ ܡ̣ܢ ܛܥܘܼܢܬܵ‌ܐ ܕܓܸܦܬܵ‌ܐ ܗܲܠܔ ܕܐܵܬܝܵܐ
    ܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“
  esk-NT: Uqautigipsi, uvakŋaniñaglaan imitqikkumiñaitchuŋa asiam misuġuanik aggiġñiałhanunaglaan
    Agaayyutim aŋaayuqautaan.”
  msb-msb: Ginasiguro ko sa iyo na tuna niyan dili na ako mainom san duga san mga
    ubas hasta na mag-abot na an pagahadi san Dios.”
  cpa-NT: Di³ ni³ na¹ ja³já¹³ ha¹chi² ma¹gøh¹³jni jmøi² møi¹gu³jøah¹³ ca¹lah¹ca¹tǿ²
    jmai³ ja³ma²tiagh³ jniang³ ja³jmo¹² Diú¹³ héh¹.
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି ପର୍‌ମେସରର୍‌ ରାଇଜ୍‌ ନ ଆଇବା ଜାକ, ଏ ରସ୍‌ କେବେ ମିସା ନ କାଇ
    ।”
  meu-meu: Badina be na hamaoromuimu, lau na vine ranuna basina inua lou ela bona
    Dirava ena basileia baine kau.
  yva-NT: Syo raura tugaive, indati Syo anggurije inta ramanam akatoe ramu gao Amisye
    de be akarive Apa kawasae mai no mine vone so.”
  dgc-dgc: Da tandaan moy,” kagi na, “sapul nadid, éy éwanék dén uminom ta alak a
    huway, hanggan éwan se dumemét i péghari na Diyos ta tolay.”
  zpm-NT: Gneli naa lo to gaṉle, lëë lultm vuelt nu guie naa vin rii, haxta gdziṉ
    dze ne laa Dios csilo gnabey.
  hix-NT: Onà wyaro àkehe xarha, owyanye. Ufa xkun yonhàra harha wehxaha, kekon hatà.
    Khoryenkom yowto ho harha oyehtokonye, tenyatxhe hampànà. Àro hohra rma hak oyehtokonye,
    enhàra roro rma wehxaha, kekon hatà, Txesusu.
  sim-sim: An jirin amu sawenduwa. Wain uku toson indik a akwa ambu nir. Vai Avui
    Wasilaka ma orhin or laha or arangoshinak li likwa wolok si nanakop a akwa nir.�
  npi-ULB: किनकि म तिमीहरूलाई भन्दछु, परमेश्‍वरको राज्य नआएसम्म म फेरि अङ्गुरको फलको
    रस पिउनेछैनँ ।”
  cgc-cgc: Sugiran ta kyo na pagtapos ta ate na pagyapon anduni, dili aren minem ta
    bino asta mabot adlaw na mag-umpisa pagdumala ta Dyos.”
  tim-tim: Akto ire maktere nâŋgâŋet. Nâ hinŋe waiŋ tu ire bo nem mandere Anutuŋe
    bâin dâm damunyeŋe akberâm keiŋe kato âmâ tu irakŋe nembian.” dâep.
  yor-yor: Nítorí mo wí fún yín, Èmi kì yóò mu nínú èso àjàrà mọ́, títí ìjọba Ọlọ́run
    yóò fi dé.”
  wos-wos: Guniré wuni wa. Wuni ané héfambu reta wun wain hulingu wambula yamba sakéwuni.
    Hukémbu God néma du reta du takwaka hatitendéka nukwa yandét, wuni wain hulingu
    wambula satawuni.”
  emp-NTPO: 'Mʌ̃a jaraya: uva b̶ara waa doẽ́a ab̶a Ãcõrẽba jũma idji ẽberãrã pe erob̶ebʌrʌd̶aa.–'
  eng-F35: I tell you further that I will not drink again of the fruit of the vine
    until the Kingdom of God comes.”
  ind-ind: Karena Aku sungguh-sungguh berkata kepada kalian bahwa sesudah ini, Aku
    tidak akan minum air anggur lagi sampai Allah mendirikan kerajaan-Nya dengan nyata
    di bumi.”
  pes-OPCB: زیرا به شما می‌گویم که من تا زمان برقراری ملکوت خدا، دیگر از این محصول
    انگور نخواهم نوشید.»
  mpt-mpt: Ne baabenamabi ole ne waen aay ele dowei biamo imino mo doweim blim blia
    sinanoa Gode kimanino keim anota waen aay ele imin dowonamabibo ge baabenea
  ssx-ssx: I̱ma꞉ do waini ikalita꞉ ame do kini pea pua na neke hao mo Koda꞉na꞉ Kilu
    Tombuao hala꞉eki ipilia꞉ dina꞉ paa nolueke leekeme.
  mkl-mkl: Ammɑ ǹ wɑ n sɔ̃ ŋɛi, hɑi nsɛi ɑmu n kɑɑ n mɔ vɛ̃ɛ mɑ́ hee ɑndunyɑ titɔ̃i
    Ilɑɑɔ̃ koo too wɑ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ପର୍‍ମେସର୍‍ନେ ରାଇଜ୍ ଆପାଙ୍ଗ୍‍ ଜାକ ନେଙ୍ଗ୍
    ଆରି ଅଙ୍ଗୁର୍ ରସ୍ ନ୍ନାଉଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Si7ite! Xoossaa kawotethay yaana gakkanaw hachchife doomada ha woyne ushshaafe
    zaarada uyikke” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ଦ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, “ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଆଉରି ହିଜୁଃଜାକେଦ୍‌
    ଆଇଙ୍ଗ୍‌ ଦାଖ୍‌ରାସି ଆଡଃ ଚିଉଲାଅ କାଇଙ୍ଗ୍‌ ନୁଁଇଆ ।”
  gah-gah: Gakó makó lo likimitoze. Imane gamenalotí veletó nene vain nagalímini gihilagutí
    goha naminake, minoloko vinake Ómasímo nugulizaki vetipo loló onetati gamena utó
    okiko natove.
  lcm-lcm: using napo antok imi ta parik napa anguan inum an si laman i vaen le kana
    tung si kana vainagoan a God ka serei.”
  aer-aer: '@see-verse:LUK.022.017'
  qvc-NT: Chaqa alliptam niykillapa, mananam mastaqa rinichu upyaq ubaskunapa yakundaqa,
    Taytay Dyuswan shamushpa, shumaqta kamachikunaykaman, nishpa.
  tgl-ULB: Sapagkat sinasabi ko sa inyo, hindi na ako muling iinom ng bunga ng ubas,
    hanggang sa dumating ang kaharian ng Diyos.”
  cbs-NT: '@see-verse:LUK.022.017'
  xtm-NTPP: vaa ká'an sa ja masu ko'o‑ka sa ndute uva ya'a onde nuu tatnuni Su'si
    ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Magambu nannengelanga, nyweje kabele divai ja zabibu mpaka Kingwana cha
    Nnoongo apikipakuika.”
  bao-NT: Ʉje ocore, Ʉmʉreco Pacʉ cʉ̃ ca dotiri cuu ca eaparo jʉguero yʉ jini nemotirucu,”
    mʉjare yʉ ĩi —ĩiupi.
  san-ORI: ଯୁଷ୍ମାନ୍ ୱଦାମି ଯାୱତ୍କାଲମ୍ ଈଶ୍ୱରରାଜତ୍ୱସ୍ୟ ସଂସ୍ଥାପନଂ ନ ଭୱତି ତାୱଦ୍ ଦ୍ରାକ୍ଷାଫଲରସଂ
    ନ ପାସ୍ୟାମି|
  rmn-rmn: Пхэнав тумэнги, кай Мэ на кан пияв катар имишы ки дракхако джи одолэ вахытески,
    бискай на кан авэл э Дэвлэско Патишайлыки.
  huv-NT: Nganüy sasaj icon, xique landoj langome sananganeow miyow uva naquiiüb icon;
    apndom wüx apmatüch alinoic nüt niüng apmajlüyiiüts maquiüjpaats Teat Dios ―aw.
  otn-NT: Porque dí xi'a̱hʉ ngue ya hi̱nni̱ mantho ga̱ sigä rá̱ ngui ra̱ uva, asta̱
    gue'mø bi zønna̱ pa di̱ ma̱nda Oja̱ ua ja ra̱ xi̱mhäi.
  nop-nop: Tiŋa indiŋ hanimbe nadineŋ. Nu wain kwetfoloŋ iŋoŋ kotigoŋ nemu naaŋ hatibene
    kougoŋ Bepaŋ’walaŋ Hatihati Uŋgoniŋ mintaune nawaat.”
  obo-NT: Oyyos od ikohiyan ku sikiyu, no dii ad od inom to ammis to ubas taman tod
    inguma ron iddos timpu no od hari ron kos Monama.”
  kca-kca: нынана пŏтәрԓәм, тӑм ўш эԓты, Турәм Хон Уԓәпса йŏхәтты унты, ўна йищты
    ӑт питԓәм".
  cak-ENT: Roma ninbij-vi c'a chive, que ja tok c'o chic ri k'ij tok nbün-vi mandar
    ri Dios, c'ateri' tok nintij jun bey chic ruya'al-uva.
  lif-NT: ᤂᤡᤏᤡ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤔᤧᤳᤏᤡᤱ. ᤏᤡᤱᤘᤠ᤹ᤑᤢᤜᤠᤱᤈᤢᤶᤔᤡᤴ ᤕᤠᤶᤔᤥ ᤔᤧᤴᤍᤠᤀᤣ ᤌᤠᤖᤡᤰ ᤆᤧᤸᤗᤧᤰᤛᤣ᤹ ᤌᤡ᤺ᤴ
    ᤀᤡᤱᤃᤠ᤹ ᤕᤠᤶᤔᤥ ᤔᤧᤎᤢᤱᤅᤠᤴᤗᤥ॥”
  mie-NT: Chi cáhān ni jíín ndá nú jā jondē mitan de mā cōhó cā ni ndūxi uva, chi
    jondē quenda quīvī jā tatúnī Yāā Dios níí ñayīví, sá de coho tucu nī, ncachī yā.
  san-TIB: ཡུཥྨཱན྄ ཝདཱམི ཡཱཝཏྐཱལམ྄ ཨཱིཤྭརརཱཛཏྭསྱ སཾསྠཱཔནཾ ན བྷཝཏི ཏཱཝད྄ དྲཱཀྵཱཕལརསཾ
    ན པཱསྱཱམི།
  qve-NT: 'Cheqaqtapunin niykichis: Manañan kay vinotaqa tomasaqñachu, Dios Taytaypa
    gobiernanan p''unchaw chayamunankama, nispa.'
  pao-NT: Nu mu tuukwe'e nu ekow atsa baa ka yaa teepu-koobatu tubetse gi hebekwusoo,
    saa'a Te Naa ka te teepu mapudutupudoose o'no yise nu tubetse pudutupusoo hebekwu.”
  cbu-NT: 'Mazinantsa: nimun yusur kizarun chinuz wayari waacheezi, ndambaree. Itaru,
    yusur kuskachuri, siyaa yamayaruri, Apapushshapari watsapun yusur washunandshapari
    waachchi nuwaptaya; mang, tárangiya.'
  usa-usa: kemá keráwáqá kétima-timune. wááéni-nomma ókaraq íma nánúnamanibo Áánûqtuma
    yabíkái-qtataakoma pááq íni-kanaaraqa wááéni-nomma ókaraq nánúne.” téna Îtuma
    tiráiye.
  soy-soy: Asei kɑm nɔ́ símisi rɛ ɑ́m píkɑi ɑléépipi pitɑ mpí pinírɛ́ kpɑ́nɛ
    hɑ́i nɛ kɛyɑ́ɑ kɛ̃ kɑm yɛ́ Uléécɑɑ iyɔɔpi kɛ́mɛɛ pi ń ntí.
  hui-hui: I̱na tí langerogo waini iba áyu o narongi howa nane kone Ngode Datagaliwabehanda
    Handame Ho Kagola howa nolebero, lene.
  amf-amf: 'Inta yena ida giye: Barjosa bitamono konin nivenka yekka, keeda kaara
    os woynea hattasa aapin cuubadhonam wucattine” kena ki hamade.'
