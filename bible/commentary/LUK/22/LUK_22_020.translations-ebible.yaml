  eng-WEBU: Likewise, he took the cup after supper, saying, “This cup is the new covenant
    in my blood, which is poured out for you.
  gnw-NT: 'Jae ramiño vi uipɨsɨ copa, opa ma ucaru reta yave, jare jei: —Cua vino
    co jae Tumpa jei pɨau ye vae cherugüɨ pe ayapota vae. Cherugüɨ uyepɨyereta peré
    —jei—.'
  mux-mux: 'Penga enini langima noku pora siring kene yunu-ni ⸤bretele-kene tirim
    mele⸥ aku-sipako no-waen kapale liipa kene ⸤enini sipaliinga⸥ nimba mele: “No-waen
    ⸤eni siker⸥ ili nanga memale. ⸤Pulu Yili-ni ‘Enini-kene tembu.’ nimba,⸥ ung te
    nimba panjipa mi lirim ung kona kanili ‘Kamu wendu omba pípili.’ nimbu na-ni eninga
    ninjipu nanga memale onde lepu kene ⸤kolumbu⸥ memi akili no-waen ili.'
  maj-NT: 'Nk''ie nga ja kamaha̱ nga kikjine nichinee̱, ta̱ jakj''á chu̱tsíu̱n nga
    b''a̱ kitsú: —Kui chu̱tsíi̱n tíbakúchji jnína̱ xi ngju̱a̱i̱ ndzjo ngandanu̱u.
    Jnína tíb''éndako̱ tse̱tse̱he Nti̱a̱ná nd''a̱i̱ xi nkú ts''ín nda ts''i̱ínko̱
    xu̱ta̱.'
  bkq-NT: 'Pão tiendawympygueduo myani Jesus kopu vinhugue taseim tâmaxi nhedyly.
    Aguely: — Unulâ xirâ. Tâunkeze ise yiguely imakezemo. “Ynynonro modo emakeze urâ”
    Deus kehobyry mawânrâ. Awylygue ise unu tyapâze yigueduo, iwelo tâdâsemaguehobe
    Deus nhedyly.'
  kue-kue: Kaiya mokna ne kondingo, kuno yegl keunde ere ye kap minge ta indre, dungwa,
    “Kap i God kontrakmo kor, i na bormaina, i ene pre toindi endiga.
  cot-NT: 'Iroompaquea ariquea iquejetacaacaroquea otsipatacoro vinoja iteroncajianaquerogueti
    ishecajiacagueti, yaacotsitaroquea icantiriquea: —Ocatica vinoja iroguenti noriraja
    sotojaatashiquempineca. Ocantacoqueroquea iroaqueraro paaquito.'
  bnp-bnp: Na tahuna ri kani lobo, e Isu i bole rikea a kikei na vain, i ta maea,
    “A vain iea a kilakila na ngava dagi karaba a Vure ge rata turana e huriki. A
    ngava dagi karaba iea ga vakatorea na daragu, ra daragu ge pori, ge korimule mua.
  apn-NT: 'Hãmri nẽ ra hkur pa. Hãmri nhũm Jejus axte kopta py nẽ mẽ kãm: —Mẽ kot
    ixpĩr xà hã arĩgro hã koja ixkamrô axkapĩ. Nom koja mẽ amarĩ ixpĩr nhũm ixkamrô
    amarĩ hpikapĩr kêt nẽ. Ãm paa. Pa kot paj mẽ anê mẽ ĩhkram amnhĩ jaxà nhũm mẽ
    ã inhĩpêx anẽ. Koja ixkamrô axkapĩ nhũm Tĩrtũm omu nẽ ixkukwak ri mẽ anê mẽ ate
    amnhĩ tomnuj piitã te amnhĩ katut kôt rẽnh par pyràk o hipêx nẽ mẽ ato hkra. Amnepêm
    kot ja hã amnhĩ jarẽnh xà hkôt. Jakamã e mẽ ixkamrô pikapĩrta mã ajamaxpẽr pê
    wĩhti hkwỳ ho ixkõ. Anẽ.'
  ctp-NT: Ti kwiꞌ ngwañaꞌan yꞌni Jesús loꞌo basu kanꞌ bra wa mdyii yku neꞌ. ―Bra nu
    koꞌo wan mñun re tyaa yuꞌwi tiꞌ wan ꞌin chaꞌ kwi nu wa skanꞌ ti Ndiose loꞌo wan
    ―ndukwin Jesús bra kanꞌ―. Bra nu kajaǎn lo wsi, bra kanꞌ kalu tneěn chaꞌ ka suꞌwe
    chaꞌ wan.
  bre-BRG: 'En hevelep doare, goude bezañ koaniet, e roas dezho an hanaf, o lavarout:
    An hanaf-mañ eo an emglev nevez em gwad, an hini a zo skuilhet evidoc''h.'
  opm-opm: Dama den oh dapti Jisas oh den ma panderu mat orhor irat gwe tom gap san
    oh dara Moh norhe heim ohmur. Norhe heim ohsi gure er gap nahirmar nadurketipramur.
    Ama inahatipra heim ohsi Got oh gurnong yah nahat napaptepra ohe meng oh kopenohe
    meng deimur pora irat gwe tom gap san oh kumet kak ohe tan kak mar apingopri.
  bvr-bvr: Rrapa mernda a-jirra minypa burr-girra gurnal Jesus a-yinagata burr-wuna.
    Minypa birripa waypa balaja mbi-barra, nipa a-menga, lika a-yinanga burrwa, “An-guna
    mernda a-jirra an-maywapa minypa gun-burral gun-geka rum mu-ngaypa ngu-maningan
    gun-burral gu-nenga mu-nirra, minypa ngaypa ngu-jortcha barra ana-gorrburrwa.
  wal-wal: Kahuwaa mirggidoogaappe guyye baggan, kaseegaadan burccukkuwaa etassi immidi,
    hagaadan yaagiis; “Hagee inttessi gukkiya ta suuttan maacettida ooratta maachchaa.
  shj-shj: Kala sasiyza na mabag päxä kobox, mängade ka, “Päxä koboxsä tamiccanggong
    coladaswa tanggong, nyang layis axäska warändi tanggo na Kalägkang.”
  zad-NT: 'Na'' ḻekzka'' bene'' ka wde wdaogake'' xshe''na'', bex̱ee kopa'' sto shii,
    na''ch chi''e: ―Dga yoll ḻoo kopi zejin xc̱hen''na'' daa ḻaljə ni c̱hele daa gonan
    ka gakḻi dii koba'' bc̱heb Chioza'' gone''.'
  kmg-kmg: 'Nânâ nâpie waiŋ râqâc rorâ iŋuc jaha jarehuc muwec: “Râqâc kecšira šâšâfic
    ɋâricnere socnane ŋekac. I ŋoŋere erâ qikiŋnekicne.Ý'
  aso-aso: 'Nosoꞌ niteꞌ nene mo nisa nelotiꞌ alingeꞌ nene aꞌmineꞌmine ogo vaini noso
    minineꞌ gomise do tiꞌ lo lineꞌ: Vaini noso gomiseuꞌ neineꞌ mene neniꞌ vaniseꞌne
    lengikumuꞌ hulokuvo Oꞌmosoꞌmo lo huko-lingidineꞌ gamazi gosohoꞌ ma nene do eleꞌvoleꞌ
    ilineꞌ vanise ma nene] neive.'
  uli-uli: Wol ila sengal chog mele ye foru mo wol miril mongol fehaf we yar, bo ye
    ngaler kap we ngo sa sor bo, “Kap le ila bogtag la yael Deus le ye tefoy le mele
    cchay le bele serloh bo yaglugmi, mele ye bele mel bo tugulul.
  nin-NT: Nggo a ri kre, Yesu ba ukofi ku nu ba meme yo, na da di, “U uwanggo yo a
    si ayiyi amungga wa nggo a ka wa kahre ki imba. Ama yo a tsarr azhi ahe̱he̱ ka
    nggo Abachi à shi ku anishirr ba nggo kpanye na ku.
  tgk-tgk: 'Ва айнан ҳамин тавр баъд аз хӯроки шом косаро гирифта гуфт: «Ин коса аҳди
    навест, ки дар хуни барои шумо мерехтаам, баста шудааст.'
  acu-NT: 'Tura yutan umisaramtai, Jesús piningkian ataksha achik chicharak: —Ju piningnum
    amuti yarakmau wína numparua tumawaitai. Wína mantinamtai, atumin uwemtikratasan
    wína numparka numpartatui. Tura wi jakan, yamaram chichaman etsernuyaja nunaka
    mash umiktatjai.'
  cak-WNT: 'Y tek ye waynek chic, ri Jesús xuchop c''a chuka'' ri vaso ri c''o ruya''al
    uva chupan, y xubij: Re ruya''al uva re'', yac''are'' ri nuquiq''uel ri xtibiyin
    tek xquicamisex. Riq''ui c''a ri xtibiyin ri nuquiq''uel, can yac''ari'' tek xtic''achoj
    ri c''ac''ac'' trato ri rajowan pe ri Dios chi nuben quiq''ui ri winek. Ri nuquiq''uel
    ri xtibiyin, iwuma riyix riche (rixin) chi yixcolotej.'
  ebk-ebk: Kaman us as nan narpasancha ay nangan, inchatna nan tasa, ya kanana, “Nan
    nauy naetatasa at hiyana nan fiarú ay nakiturakian Apo Dios as nan tatakuna, epailanantu
    nan charak ay omayas para kan chakayu.
  spa-PDDPT: 'Después de comerlo, tomó también la copa y dijo: Esta copa es el Nuevo
    Pacto en mi sangre, la cual es derramada por ustedes.'
  tke-tke: 'Ni mukalelo wankeene, egamalile oja, ahimuthukulaga nakoma, wiira: “Ola
    di nakoma owaandana wuxa wa mwazi waaga, onavuuvela wa nyo.'
  ruf-ruf: Pfipfila, hawamalitse kuja ichijo cha nemihe, kaweng'a ichikombe kalonga,
    “Achi ichikombe cha lilaghano lya sambi lye Imulungu ilili mne idamu yangu, iimwitikilani
    mwemwe.
  gun-gun: 'Ha''ekue rami ju okarupa ma rire karo ojopy vy aipoe''i: — Kova''e karo
    ma xereve guarã ipyau va''e ajapo va''e regua, peẽ kuery re vy xeruguy amoẽ uka
    ta va''e rupi.'
  agu-BL: Yi wi't chiwane'n te pam, ite'n nin tuleja's yi cyoque'n tan uc'a'a'n. —Yi
    at tul yi lake'j, i'tz yi inẍch'el tane'n. Na tz'elepon kojx inẍch'el tan iclaxe'n.
    Ya'stzun xe' yi ac'aj trat yi sbixek, —stzun Jesús scyetz.
  isn-isn: Akahola ikikombe naiwakondya indya niautiku akalunga, ikikombe iki ilago
    ipya nilasakami ane, naihunukile kunsoko anyu.
  ilo-ULB: Nangala ti kopa kalpasan a nangrabii, a kinunana, “Daytoy nga kopa ti baro
    a tulag iti darak, nga isu a naibukbok a maipaay kadakayo.
  pir-NT: 'Sa ihya tuhasa sata tiquiro tiquinare sihnidi pa gʉ̃hʉre ohoahye. Sa ohoro,
    tiquinare yahuahye: —‍Mʉsa ñañe yeyere cohãgʉ tagʉ yariʉtja. Sa yegʉ yʉhʉ diire
    cohãʉtja. Cohãcjʉ̃ “Mʉsare yʉhdʉoutja”, tiquiro nidiro esa tuhagʉ̃ yʉhʉ yariaro
    mehna tiquiro nidiro sohtori tirota.'
  anv-NT: Áke ánérege manyɛɛ́ menyɛɛ́, ama bɔ́ amó ne mmɔɔ́ né mmu, aké, “Amo
    yina, ɛ́lé *menomenyɛɛ́ mekɛ ɛwé Ɛsɔwɔ anyɛɛ́ nyɛ ndɛre manoó ma magbɛ́lege
    nyɛ́ né mme né gétúgé ɛnyú.]
  sab-NT: 'Jesu blidu ulita kwian geru jwannga ulita ole, gire Jesu gerudu kaire uva
    chia giti: —Uva chia ai cha be kare, ba uva chia jai cha talla ole diali, ene
    ba ulita be tachke cha bege cha jogeda giti ba ulita alin, cha jogeda giti be
    suge trate ba ulitage Chube kle geru jagere gbe ba ulita alin.'
  tmd-tmd: Ñɨŋ ap nɨm pörön, Jisas röbö wain namag aku pön, ñɨgö nöl gɨrön yadöŋa,
    “Hañ na pɨnaŋ wöröxmön mönö, God ñɨgö nöbö mö nɨ, me rön, pɨnö röŋ mönö adaku
