    “Inde irusanne iamo pa''dandi bakaru nasa''bii raraku, la dipato''do la ussulangkoa''.'
  rus-SYN: 'Также и чашу после вечери, говоря: сия чаша есть Новый Завет в Моей крови,
    которая за вас проливается.'
  mbh-mbh: Ma o an ma i vus, mako i sung mun thinong a or nge ma i ria mun or ve,
    “Na God i kin ile riong ponganga tomo nge tokokoere, na ile riong kinnga ponganga
    aro i patea tova ok mla i palalas. Na vain ake kene ini ok mla ako aro i palalas
    mo aro i opoal thomu.
  bdd-bdd: '@see-verse:LUK.022.019'
  cbt-NTPO: Nani coshatohuachinara, ninëa'hua maantarin. —Huënainëhuë pochin iso'.
    Huënainëhuë pa'sarin ni'ton, nasha quëran canpitarë' Yosë anoyatërinso' sha'huichinquëma'
    imacamaso marë'. Huënainëhuë quëran nicha'ësaranquëma'.
  rmy-SERVI: 'Кала вонэ хале, Исусо кади ж лиля тахтай и пхэнда: — Кадэва тахтай исин
    нэво завето дэ Мурэ ратэ, саво пала тумэн прочувэлпэ.'
  srn-NT: 'Di den kba nyan, Yesus teki wan kan dan A taki: “A kan disi na a nyun ferbontu.
    A brudu fu Mi san o lon gi unu, o stampu a ferbontu disi.'
  cta-NT: La cuiꞌ juaꞌa̱ nguaꞌni Jesús loꞌo vaso biꞌ loꞌo ndye ndyacu nguꞌ. ―Loꞌo
    coꞌo ma̱ vino re tyiꞌu tiꞌ ma̱ jiꞌi̱ chaꞌ cucui nu cua quiñi ti jiꞌi̱ ycuiꞌ Ndyosi
    loꞌo ma̱ ―nacui̱ Jesús liꞌ―. Nu loꞌo cajaa naꞌ lo crusi, liꞌ tyalú tañi naꞌ xquiꞌya
    cuꞌma̱.
  bqc-SIM: 'Kɛ́ aa pↄblè aa làa, à imibↄpi sɛ̀ màa lↄ à mɛ̀: Íɛ beeá ma au
    pↄ́ lɛ́ bↄlɛɛ́ɛ. Lua bàa kua ń gbɛ̃́ↄ tia auɛ.'
  tcz-CHONGTHU: Jan anneh jouvin, lengpitwi khon dang khat alan hitin aseiye, “Hiche
    khon hi Pathen le amite kikah a kitepna thah–kinoptona kathisan a kisudet, nangho
    dinga kilhaina a kisunglha chu ahi,” ati.
  mar-mar: त्याचप्रमाणे त्यांचे भोजन झाल्यावर त्याने प्याला घेतला आणि म्हणाला, “हा
    प्याला माझ्या रक्तात नवा करार आहे, जो तुमच्यासाठी ओतला जात आहे.
  snp-snp: Ido aiga no fuli lotiti ya nomuma yaki ayaidana oto oluto eti logimami,
    Nomu amau ya namo wanune ya Gotiki olu kutifi gedami ka kofawa olu auma wi edami
    wanune ya linatemu lekinamo ne.
  isl-isl: 'Á sama hátt tók hann bikarinn eftir kvöldmáltíðina og mælti: „Þessi bikar
    er hinn nýi sáttmáli í mínu blóði sem fyrir ykkur er úthellt.'
  spy-NT: Yu kāākwoomiis kubēk, kunam terekyeet nyēē kimii ꞉tifaayiik ānkumwooy kule,
    “*Kiirootyeet ꞉nyi nyēē lēēl kubununēē ꞉korotiikyuu chēē +/makiitaata kubo akweek.”
  xnn-xnn: Issan nakakananda danat idya kasin ken daida nan inomenda et kanana, “Siya
    na nan mangipaila isnan balo ay nakitolagan Apo Dios isnan ipogawna. Ipailana
    nan awnit men-ayosan nan basak ay mang-owas isnan basbasolyo.”
  mwe-mwe: Nneyo peyo bhakalyanganjeje gubhatolile shikombe, gubhashite, “Ashino shikombe
    shino, sha malagano ga ambi gakong'ondelwa na minyai jangu jijitika kwa ligongo
    lyenunji.
  tte-tte: Besiele tabe kekan mulina mena komwane ikalai yo iwolena kolili iba, “Komwane
    bwaitete kamwasa waluwaluna iya kwasinegu kani ididi kaiwemiu.
  tcs-tcs: Seimwei, apta dempla bin pinis kaikai, em bin teke da kap blo wain ane
    em bin spik, ‘Ai gibe yupla dis kap po dringk. Dis kap blo wain i gobi da niu
    strong griment wea God ane yupla. Diswan i griment wea blad blo mi. Wen blad blo
    mi i go kapsaid, i gobi da sakripais po yupla.
  hlt-THB: Cemih lawtna boet ce lo nawh zeelnaak awi ak kqawn coengawh, “Ve ak boet
    taw nangmih aham ka hawk ka thi awhkaw awikam thai ni.
  soq-soq: Mo nana naieno dialeno Iesu bauta bured wadene amonalena rua deawaa redu
    wadene wanase, “Redu ema ipa God sauawa sanaa ne osinana e baila memenaubena mampe
    ipawanaleide.
  qub-qub: 'Micuyta usharcurna bäsuta aptarcur yapay niran: «Cay bïnuwanmi mushoj
    conträtuta ruraycanchi. Yawarnëwanmi chay conträtu cumlenga. Chay yawarnëga wañuchimaptin
    gamcuna-raycumi mashtasha canga.'
  att-att: Á kabalid da nga namúgák, inâ na má ni Apu Kesu yù inumad da nga tabbuk
    na úbas, á iniyawâ na nira, á kinagi na nira, “Yawe yù panákkilalán naw sù bagu
    nga tarátu ni Namarò nikayu, nga mapalurò megapu sù dágà sangaw nu matayà nga
    metapil megapu nikayu.
  bki-bki: Ana iorou kanio, bogo napano ajinan bisi, naio mila jibe na bereio javukia
    napano mila ka niajoko jukamu, naio midu baja namuniano tai, berenio “Baja nei
    naio be kijokijo na kiaku burukija napano mia riou ka kamiu, ka vitirilar Atua
    kiano virakariano vija kamiu.
  bqp-bqp: 'Kũ ò pↄ́ blè ò làka, à toko pìi sɛ̀ lɛ dↄ à pì: Ma aru kũ ani bↄtɛárɛn
    dí, Luda bàka kunna kũ gbɛ̃nↄo tera aru ũ.'
  mcp-mcp: 'Nə́mə́ mbií ŋgwúdʉ́, ja bwə́ mə́ shîn də yí, a mú nə́mə́ ŋwa bálá wáan,
    yə bwo, nyə nə bwo nə́: «Bálá ga jísə sɔ̧ á gúgwáan í zə́ sɨ̂y mə́cií mâm dɨ́
    yí. Nəcé məcií mâm mə́ zə́ shwɨy shí, zə cé bɨ̂.'
  hat-hat: 'Menm jan an tou, apre yo fin manje, li ba yo gode diven an. Li di yo:
    Gode sa a, se nouvo kontra Bondye pase ak moun. Se avèk san m'' ki koule pou nou
    an li siyen l''.'
  npl-NT: 'Ijkuak yokimomajsewijkeh n paj; okónanki n kopa iwa okijto: —Nin kopa ye
    noesso non ika timotlajtolsenkawa, iwa motoyawas por nomejwah.'
  bgg-bgg: Ji duiine iweb pha ido shii ai è ithek shii gog phi ne yao, nathek shii
    thoi ramuii pha hì pha gog ne Hamangkhung-aphuii ro iwo shiinyie shii guro ifai
    è cheb rek ne phi phro.
  eng-TCENT: In the same way, he also took the cup after they had eaten supper, saying,
    “This cup is the new covenant in my blood, which is poured out for you.
  eng-BSB: In the same way, after supper He took the cup, saying, “This cup is the
    new covenant in My blood, which is poured out for you.
  cpu-NT: 'Ari ithonkakero jovaiyani, jaakotakero imiretaitari, ikantzi: “Niraane
    onatzi, irootake shitovatsine onkantya iravisakotantaiyaari osheki atziri. Irootakera
    oñaakantairone ovakerari antzimotavakaiyaari.'
  san-ASM: অথ ভোজনান্তে তাদৃশং পাত্ৰং গৃহীৎৱাৱদৎ, যুষ্মৎকৃতে পাতিতং যন্মম ৰক্তং তেন
    নিৰ্ণীতনৱনিযমৰূপং পানপাত্ৰমিদং|
  tac-NT: '''Lige abiena ''wile alué baso i''wilí ba''wila ro''ágame napu rekútame
    ju, ''lige anile: ―Ye pachágana manígime i''wilí ba''wila ne elalá ju, alué elá
    napu ma''chínamili ju ne me''liá, ''lige ne mukugá wa''lú gu''írimili ju ''emi
    ralámuli. Regá gatele Onorúgame ralámuli jipe ejperégame gu''írimia napurigá ''la
    bi''wígame alawégame nímala. ''Lige a''lá sébali alarigá ikimeli júkuru ne napurigá
    aní Onorúgame nila ra''íchali.'
  eng-WEBPB: Likewise, he took the cup after supper, saying, “This cup is the new
    covenant in my blood, which is poured out for you.
  gfk-H: Hua a mon namur tano nian ga raun lah no gapgopai na wain gaam tangai, “Iakan
    ra gapgopai na wain i haruat ma no gapigu iau na tar sei bia ia wara uta muat
    wara hatutun tar no sigara kunubus maram ta Kalou.
  viv-viv: Meda anafaiweya hiꞋa gihavaina gowa givaina gigayo, “Hida gowa dayagiku
    omi faꞋimiya ginamadu be Yaubada yana veyao ivaguna omi agaimiya gisena-ma ana
    iyaꞋiyaya.
  yao-yao: Iyoyo peyo paŵamasile kulya ni ŵajigele chikombe achitiji, “Achi chikombechi
    lili lilangano lya sambano lya Akunnungu lyalikutendekwa kwa miasi jangu jajikwitika
    kwa ligongo lyenu.
  tgp-tgp: Ale lara la hanhani moiso, mo mele vaia sohena hin paniken waen atu mara,
    “Paniken nike, na lo sureia matamim, enia retitauhi paro sei na lo vaia na r̃aeku.
  auc-NT: Mänömaï angä ïinque cæ̈näni ate owæta adobaï ænte apæ̈nedinque tömengä,
    —Botö wepæ̈ ïïmæ̈ baï impa. Wængonguï do apæ̈nedinque, Botö pönö cæbo ate mïnitö
    Ao ämïni ïninque mönö godongämæ̈ waa cæte quëwengæ̈impa, angacäimpa. Ñöwo adobaï
    botö wepæ̈ mïnitö beyæ̈ pædæ godömo ate mïnitö Ao ante æ̈mïni ïninque mönö godongämæ̈
    waa cæte quëwengæ̈impa.
  kbc-NT: Igaanaɡ̶a oiaaditece moyeligo paon, odaa naɡ̶a dibate naɡ̶ajo goopa, idaaɡ̶igote,
    odaa jeɡ̶eetediogi, “Naɡ̶ada goopa viinyo micataɡ̶a Aneotedoɡ̶oji daɡ̶a gelatace
    me dinilakidetetege oko me noɡ̶a libeyaceɡ̶eco, odaa ja dibatacetetege leeɡ̶odi
    yawodi ane anado ane akaamitawecetiwaji leeɡ̶odi. Odaa niɡ̶ida viinyo anacipetatiwaji
    micataɡ̶a daɡ̶a yawodi.
  bmh-bmh: Ag ee zaimai, bret oun sultal, wain ze gap mui oimai, eneun, “E wain ze
    go izal esep, Uwait nugau baib awau go ebu pezai dareu, go ag marem, zan.]
  ctu-BL: 'Che'' ja''el tsi'' ch''ʌmʌ jini vaso che'' bʌ tsa'' ujtiyob ti we''el.
    Tsi'' yʌlʌ: Jini vaso jiñʌch tsiji'' bʌ trato cha''an c ch''ich''el mu'' bʌ i
    bejq''uel cha''añetla.'
  meq-meq: 'Ma dəba i mənde wu mənday niye na, a zla gəvet, a gwaɗatay: «Wu məse nakay
    na, bambaz ga nakə Mbəlom ma ɓariye dzam ta ndo hay aye. Ta mbəɗiye ha na, hərwi
    kurom.'
  noa-H: Maimua ya k'ö haaipagk'abaadëm hee, deeu chi vino jarrdam jua hee hauwia
    hĩchab, —Mʌg jarr heem vinodam döbarmta warrgarwe Hẽwandamau hõor dʌ̈i hiek deeju
    haajerrau; mamʌ mʌg hiek'an hiek hiiuriugui hajim hanʌm. Mʌ bag mʌg vinojö hãrbarmuata
    Hẽwandamau, hĩsmua hatagan chadau pãar peerdʌ wënʌrraju haai nʌm ha jaau simgui
    hajim hanʌm.
  alp-NT: Ele mere lekwe kena esi kane pela Iriluke anggure kwelini etesi kai Ibeteke
    be, “Meije Auku lalakwe rebe bei imi pine ponikele leke ono taluke beluke bei
    Alla ete imi. Lau mo Au mata neka hoko Auku lalakwe siri leke imi rekwa be lepata
    bei Allare uono peneka.
  san-VEL: atha bhojanaante taad.r"sa.m paatra.m g.rhiitvaavadat, yu.smatk.rte paatita.m
    yanmama rakta.m tena nir.niitanavaniyamaruupa.m paanapaatramida.m|
  kbq-kbq: Ne'zama netageno'a, anahukna huno kapu erino anage huno zamasmi'ne, Ama'i
    korani'afi kasefa huvempage hagerafita maninunku tamagritera tagitroe.
  kbh-kbh: 'Tmojansents̈ana, chë coptémaca tojanma cachcá nts̈amo chë tandë́s̈eca
    tojanmcá y mënts̈á tojánayana: “Quem coptema vínoye entsemna chë Bëngbe Bëtsabe
    tsëm trato ents̈ángaftaca. Ats̈be buiñe echanjuábuashana, ts̈ëngaftanga chas̈motsetats̈ëmbuama
    nts̈amo Bëngbe Bëtsá ents̈anga tojanas̈ebuachenacá ndegombre yochjochnënguama.
    Chë buiñe ts̈ëngaftangbe ts̈abiama echanjuábuashana.'
  ron-LSB: 'La fel, după cină, a luat paharul, zicând: “Paharul acesta este noul legământ
    în sângele Meu, care se varsă pentru voi.'
  pon-pon: 'O pil dal en nim murin kajipon majani: Dal wet kadede kap ni mom en nt’
    ai, me kapwilepilidi on komail.'
  nhe-BL: 'Huan quema tlacuajtoyajya, sampa quichijqui san se huan quiitzqui se taza
    huan quinilhui: ―Ni noeso. Ica noeso tlen nijtoyahuas imopampa nijpehualtis itequihuejcayo
    nopa yancuic tlajtolsencahuali ica tlacame huan Toteco.'
  sps-sps: Te ainy fakap arin Guainy iny Fakats Fatabiny, jesan, Jisas nom to na gotan
    wain sa tsue, “U rafatsiny Tsonyo tovei te faparits non tsue faunot foun ten Gov,
    rafatsiny Tsonyo tatsiiu of maromi.
  wnc-wnc: Yaniwan napa puyuwana kau wain yangga atangopbing gomune tukngwamban pukuwan
    gatu ina unzakan yamuke anzing yanikut, “Kau anggomune wain yangga aknga Anututa
    wam kwikwik gatu yawan nomatawan kekekawikgane tuwangu unin. Nata gatandamunangge
    natake ginde tangge kungwandamuke daknga tukngwaba wamu waaknga kekekawik.
  bus-bus: 'Kɛ̀ aↄ̃ pↄ́ blè wà yã̀a, à togoo pì sɛ̀ lɛ dↄ à bè: Ma aru kɛ̀ eé bↄɛareen
    yɛ̀, Luda bà kuuna kↄ̃n gbɛ̃nↄo dufu aru ũ.'
  gub-BL: — Nezewegatete u'u kar ma'ywa tykwer kanek por win her ma'e wemimu'e wanupe
    no, wamai'u re no. Uze'eg wanupe. — Ko ma'ywa tykwer a'e, nuzawy kwaw Tupàn ze'eg
    ipyahu ma'e imume'u pyrer a'e. Azuhen putar heruwy kwer penemiapo kwer ikatu 'ym
    ma'e hekuzaromo ihe nehe kury. A'e rupi Tupàn weruzar kar uze'eg ipyahu ma'e purupe
    a'e kury, i'i wanupe.
  imo-imo: Aku tepa mele Pasova langi nongo pora tiringi wali yuni no wain kap lipe
    ambolopalie nimbei, “Na eno tepo limbo nimbo na enonga nimbo kolondombo. I no
    wainimu ee nili ungu koinjomu nimbo panjipolio nanga mememuni tepa enge tipili
    eno ondopo tiro.
  boj-boj: Onaqa naŋgi bem uynabqa Yesus na olo wain gambaŋ osiq Qotei pailyosiqa
    minjrej, “Wain gambaŋ endi ijo leŋ. Nuŋgo une kobotqajqa deqa ijo leŋ aisim Qotei
    aqa anjam bunuj nami gereiyej qaji di siŋgilatqas.
  eng-DRA: 'In like manner the chalice also, after he had supped, saying: This is
    the chalice, the new testament in my blood, which shall be shed for you.'
  knf-knf: 'Wi babaaŋ pde, akak ado haŋ na pnkalame aji : « Poot pi pawooŋ pñaak pi
    naan pantuluŋ pa an, pi Naşibaţi aţeŋanaanuŋ bhoŋar bhalu. »'
  san-KHM: អថ ភោជនាន្តេ តាទ្ឫឝំ បាត្រំ គ្ឫហីត្វាវទត៑, យុឞ្មត្ក្ឫតេ បាតិតំ យន្មម រក្តំ
    តេន និណ៌ីតនវនិយមរូបំ បានបាត្រមិទំ។
  arn-NT: 'Ka femngechi femi ti kopa mew, dew ifilu ti iyael, feypilen mew: —Tüfachi
    kopa ti we eldungu tati, legtripaley iñche ñi mollfüñ mew, tüfa ta wütrulael eymün
    tamün fürenengeael.'
  zas-NT: 'Abiꞌ ziangajc beenman con cojp ni yuꞌ vin guin, chi gulox gudawaman xche,
    rëbaman: ―Vin guie na̱j da rejnan ni gaxhieꞌn chi guiëtan din guixal tijb nejz
    cüb xhienaag gap ree bejn perdon loj Dios.'
  ken-NT: Mánáŋá nɔ́kɔ́ mɛ́nyiɛ́ nɛnyíɛ́, asɔt nkɔ́p nɛ mmɛ́m amɛm, achyɛ bakak
    ntá Mandɛm nkúbhɛ́ mbɔ ɛnyǔ yí ákʉ́ nɛ nɛnyíɛ́. Arɛm bɛ, “Nɛ́ chí Nku Nkɔ
    anɛ Mandɛm ányú nɛ bǒ mmɨk ɛ̌ti nɛwú ɛna ndu bɛtɔŋ bɛ chɔŋ ankʉ *Nku Nkɔ anɛ
    yi ányú nɛ bo ante.
