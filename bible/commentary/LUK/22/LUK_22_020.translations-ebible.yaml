  cof-NT: 'Junto ano fitobi, bino copacaman cato, Diosibe acradeseito, yalachi cuwanato
    itsantinue: —Diosi tsachilabe casan fiqui pánae jutsa piyarino joyoeque. Nulachi
    tenchi asan larito puyano joyoe jutsa piyarichun. Junni in binori lachi asan jochunae
    tinue.'
  srm-NT: 'Nöö di de njan te de kaba, hën a tei di kan, hën a taa: “Di win un ta si
    a di kan aki, nöö hën da di njunjun buka Masa Gadu mbei ku unu fu di mi o tuwë
    di buuu u mi a goon, ˻dëdë fuunu hedi˼.”'
  qvs-NT: 'Chay panta mikushkankunawasha Jesuska vasu vinuta tukuy disipulunkunata
    upyachirkansapa. Chaymanta willarkansapa: —Ñuka wañuptini yawarnini kankunarayku
    ichakunka. Chay ichakudu yawarniniwan ñuka kankunawan suk mushuk paktuta rurasha.'
  zca-NT: 'No se''ska mile'' Me, or milox ndao xche'' bixa'', nguzen Me kwa''n nzho
    bin, orze'' nzhab Me: ―Bin re'' nak di nueb, kwa''n mila'' Dios di''zh par rë
    men da, za'' Dios yalnazhon ka'' bixa'', por ren da kwa''n xo por rë go.'
  cbc-NT: 'Cabero tunu torea bairo ásupʉ etiricarʉre, ʉga yaparori bero. Atore bairo
    na ĩñupʉ̃ Jesús: —Atirʉ macããjẽ ʉse oco pʉame yʉ rií niña. Camasãrẽ netõõgʉ, yʉ
    riacoagʉ. Bairo yʉ cariápee jʉ̃gori cawãma wãme camasãrẽ Dios cʉ̃ caátibojacũrĩjẽ
    niña.'
  qxo-NT: 'Tsaynöllam merendata ushasquir väsuchö vïnuta aptarcurpis nirgan: “Cayga
    nogapa yawarnïmi. Noga yawarnïta jichar wanuptïmi Tayta Dios runacunawan mushog
    conträtuta ruranga criyicamog cagcunata jutsancunapita perdonananpä”.'
  mox-mox: Ta niʼa iʼai gumwala ʼinega wese ʼidewani vedi ʼewei ta vonedia, “Sulaligu
    baʼena luvine ʼevauna ana avutugu, ta inoinoqa weaqimi.
  kew-kew: 'Goa puare orope aba no kiritinaloa ipa wain pirapalae mua kalalaawa lalo:
    Go kap-para piri wain-ri nina yaapi kupame nimi raba minalo koyaato. Gore Gote
    raapu pogatu pirapena nimi madaa omalua sa.'
  dww-dww: Be kani murine keyaka ya paḡo be ya riuna, “Uma keyekinama inam waianina
    vaunama, baninama kosiniguma e rauḡinina taumi aubaimima.
  nif-nif: Nambɨ taleumbi, Yesulɨ wɨndɨñgangot wain wɨtna no tɨkembi enguk, “Wain
    tuk ñalɨ toptop komblin Yambattɨ amatamñii gɨta tɨlak wolok walan. Nak wekatnalɨ
    tapma tɨmbi yalɨmɨt-samñɨpi, toptop wɨn tɨmba kwambɨñ dalak.”
  twi-ASANTE: Saa ara nso na adidie no akyi no, ɔfaa kuruwa kaa sɛ, “Kuruwa yi ne
    me mogya a merehwie agu ama mo sɛ apam foforɔ a wɔnam so bɛgye mo nkwa.
  aoj-aoj: Amom maꞌasa hiꞌalas, aꞌi owaꞌ main, eaꞌ nandaꞌas naꞌamba atina anop kap
    embel wainimbel bagalapi, naꞌi, “Wain embel ambalemba amamba esimbel aeꞌambeli
    bewaꞌ banaga basef God nagalaꞌ lapafi dambaifi. Esimbel ambalemba aeꞌ ekoloꞌwambela
    egatopalopepa.]
  cbv-cbv: 'Pascua jeémátdih jeémp péanit, Jesús biíh pamapdih jwʉ́ʉb ʉbnit, nin pah
    queétdih ãt niijíp wʉt jĩ: —Nin iguíh mac wĩ́ih meép panihni caá. Wĩ́ih meépjĩh
    ñi yéejat jíib bʉʉdáátdih jíib chãjna, Dios biícdih ñi tʉ́i jʉmat pínah niijná,
    yeebdíh wã wʉn wʉ̃hbipna caá.'
  taw-taw: Pen tap ñɨbdɨl, ñɨg wayn kɨnag anɨb nep gɨl agak, Nɨkɨm yɨp sogek kumen
    nɨm, God nɨbop binɨb yad agɨl dɨnɨgayn agak takaw koŋɨm anɨb ak, am wos gɨnɨgab
    agak. Ak nɨm, nɨbop ñɨg wayn awl ñebin agak.
  jic-NT: 'Nin p''iyá la tjiji pocillo lal. Pocillo nt''ya t''üc'' tjalá na. Tjevele:
    —Uva ''üsǘ niná na''as jinwá. Ma pats'' ca nun mpes. ''As ca ma palas napj, mpes
    Dios ''ücj ca perdonar la numijis. Jupj tjevele t''üc'' nin ca la mijis nun mpes
    ntipü''í na. P''a casá ca la mijis quinam püna la tjiji lal.'
  zap-NT: 'Zenga ke wlaa Ne bas ne nuu bin chene wluzh wuxsëë Ne yra Ne men, lex re
    Ne: ―Laa binree nak xren noo ne yzhe chene guet noo por laa de yra de, chen gyal
    te nëzkweb ne gak ydxiin mén lo Dëdyuzh.'
  wer-wer: Kaömp pöt nëën wain kelönte wak tapël ëak epël mëak mena. “Wain i epët
    sulöp ngolöpta nem iit. Wain i epëtak ne wel yawiem nem iit olama pötaan Anutuu
    omnaröaring sulöp ngolöp pöt kosang yewas pöt pet yaalni.
  ipi-ipi: Tomo no koyo peai-kola, wuane pua teke, Jisasato waene petene kapo mindi
    meaipia. Moto, balato utupane lamawuato, nambato pii wenene mindi yakama towa
    lo yata wato, yakama moyoyale, nambana tundupa ita malamanda okona gae lolowa
    okomane wandakali tupa pitakana koo tupa apia-maulupeyo leyo.]
  qul-NT: 'Cena pasayta, t''antata jinallatataj vasota jap''ispa, nerkan: —Cay vasoka
    mosoj compromiso, kancunaraycu jich''aska, yawarniywan ruwaska.'
  urw-urw: Nifotuwedibere, noi wain mum düdi babanüm kabianana geaga. Menüm wageaga,
    “Noi wain mum meme kontrak omo igeab kagi gamde idaun. Baba ninag sagüngebüre
    edogün.
  rmy-GURBET: 'A palo xape lija o tahtaj e moljasa thaj vaćarda: “Kava tahtaj si nevo
    savez ane mingro rat savo čhordol tumenđe.'
  ter-NT: 'Uke''éxone njántaxeahiko, ina namukôa Jesus ne enovópeti kuteâtimaka kíxoaku
    ne pâum, koánemaka kíxovokoxea: —Enepora ekâti yara enovópetike, hane kixó''eko
    inámati kixovókuti ítukeino xâne ne Itukó''oviti vo''oku óvokinovopinoemo indína.'
  bmr-NT: 'Jaanaa amachuunobuunatɨ tollɨro ihadutahilluco agaayɨcɨuboro nuuhi: Jihillu
    bohono iijɨ iicajinoco tatyɨɨjeheri eetavono tatyɨɨjoho amɨɨhaihallɨvɨ agañɨɨcafotono.'
  fuf-fuf: 'Ko wano non kadi, ɓay ɓe gaynii ɲaamude, o ƴetti jardukun waɗorkun njaram,
    o wi''i: «Kun jardukun ko maande fii *ahadi heyri tippundi e ɗan ƴiiƴan an hibboyteeɗan
    fii mon.'
  mwc-mwc: Kambira murinai, wosena kesanina, vedu i yauni, ba i wona, “Niko vedu kona
    God ana kao baiyoyobana wauna, yauku taraku kamonai, komi kairavimi i tamosewa
    wai.
  bhl-bhl: 'Yangeko, wain ok sen akati kuluko, duyemsomi, bokoyemomele: “Wain ok sen
    kale nakalem kitakamin weng keko, ‘Yom abin kulusomi, kaim buseleko, kuanoki te!’
    em kiskiw ete te.”, yangse kale.'
  ons-ons: Neu qoekiso, Yesu eŋe wain lase ma more ebone rake, “Wain lase iwa naŋane
    weŋemne, na weŋemne ŋinane ra more qakmaile, na weŋemne ea Anutu wane tako rakot
    musele ma togoleake.
  con-NTPO: 'Omboe pa''ccoma an nanimba tasama''qque isupa afe. Tasama afepa qquen
    tsu su: —Chiga Quitsa aindeccui''ccu cuname injancco''fa''choma condasesi ña anjampa
    tsu tsane tssaña''cho. Que''ine gi ña anjampama tssañaña. Va o''fa tsaja tasa
    tsu ña anjampa tssamba ccushaen''choma canjaen.'
  ghs-ghs: '@see-verse:LUK.022.019'
  peg-peg: ଚିଚି ପାଚେ ହେ ଲାକେ ହେୱାନ୍‌ ଗିଲାସ୍‌ ଅଜ଼ି ଇଚାନ୍‌, “ଇ ଗିଲାସ୍‌ ମି କାଜିଂ ରଚ୍‌ଚି
