verse: LUK.022.020
translations:
  kpx-kpx: Ige abu lovi ige uoholige au kabu mai ovei loui avoe, “E kou di tahoike
    ko. Iale di tahona lotige Dilavana di taho kemo laheho menakae doga vai.
  okv-H: indio irae enu Iesu na ke einge ena “Aguhu ei ta amo orosa nau noma eha ta
    kajari ta orosa avo ungo embo overekehena.
  tbo-tbo: Emoemotana gasi mei am u mulina ma keyaka i waya po i pa, ‘Geka talau Yaubada
    a wogatala wouna lawa atapumi ubeimi apo ina kololo.’
  mal-C: അതുപോലെതന്നെ അവിടന്ന് അത്താഴത്തിനുശേഷം, പാനപാത്രം എടുത്ത്, “ഈ പാനപാത്രം നിങ്ങൾക്കുവേണ്ടി
    ചൊരിയപ്പെടുന്ന എന്റെ രക്തത്തിലെ ശ്രേഷ്ഠമായ ഉടമ്പടി ആകുന്നു,” എന്നു പറഞ്ഞു.
  grc-SR: ⸉Ὡσαύτως καὶ τὸ ποτήριον⸊ μετὰ τὸ δειπνῆσαι, λέγων, Τοῦτο τὸ ποτήριον ἡ
    καινὴ διαθήκη ἐν τῷ αἵματί μου, τὸ ὑπὲρ ὑμῶν ἐκχυνόμενον.⸌
  bgc-bgc: इसे तरियां तै उसनै खाणे के पाच्छै कटोरा भी यो कहन्दे होए दिया, “यो कटोरा
    मेरै उस लहू म्ह जो थारे खात्तर बहाया जा सै नया करार सै।
  khz-khz: Gegani-gatuto mulinai, kaperi maegapiato, ekilato, “Ekaperi e Vekapawai
    Valiguna, au ralaku na pene vega-taunataunaa, pene vepopo gomi vega-magulimi ulanana.
  deu-TKW: 'Und den Becher ebenso nach dem Abendessen, und sprach: dieser Becher ist
    der neue Bund, in meinem Blut, das für euch vergossen wird.'
  zsr-NT: 'Catiꞌ budx glahuëꞌ, lëzcaꞌ cni bëꞌë didzaꞌ qui zxígaꞌdauꞌ naꞌ, rnëꞌ: ―Zxígaꞌdauꞌ
    ni ruluíꞌ ca nac didzaꞌ cub rucáꞌn tsahuiꞌ, atiꞌ run tsutsu lei rön quiaꞌ, rön
    naꞌ glalj niꞌa queëliꞌ.'
  lin-lin: 'Sima na Ye kolia, asalaki mpe bongo mpo na kopo ; alobaki : — Kopo oyo
    ezali Boyokani ya sika kati na makila na Ngai, makila oyo esopani mpo na bino.'
  hns-NT: 'Ekare baad oe oisane ek gielaas wien se karies. Oe bolies kie: „Ie wien
    ke matlab hai kie Parmeswar hamaar khoen bahaawe ke dwaara ek naawa baat-tjiet
    karies hai.”'
  noa-E: Maimua ya khö aaipagkhabaadëm ee, deeu chi vino jarrdam jua ee auwia ĩchab,
    —Mʉg jarr eem vinodam döbarmta warrgarwe Ẽwandamau õor dʉ̈i iek deeju aajerrau;
    mamʉ mʉg iekhan iek iiuriugui ajim anʉm. Mʉ bag mʉg vinojö ãrbarmuata Ẽwandamau,
    ĩsmua atagan chadau pãar peerdʉ wënʉrraju aai nʉm a jaau simgui ajim anʉm.
  eng-EMTV: Likewise He also took the cup after supper, saying, “This cup is the new
    covenant in My blood, which is shed for you.
  mib-NT: 'Te suni súcuan ni sáha ya jiín copa ndūxi uva, ná ni cuu ni cuxíni ya.
    Te ni cahān yā jiín de: Yāha cúu nɨñɨ̄ rī jeē cuáha ri jeē cúu contrato jeé, te
    catɨ jeē ndundoo cuēchi ró jíjnáhan ró.'
  lif-NT2: बा हे़क्‍केलॽरिक्‍के मे़ज मे़सुरुआङ् चल्‍लङ्‌ना खोर्याःन् ये़सुरे़ पक्‍खुर
    अक्‍खे मे़त्तुसि, “कन् खिनिॽ लागि आमाक्‍खिॽइन्‌वदेःन्‍दे़आङ्‌निःन्‍धो पोःक्‍खे़बा
    कुसङ् माङ्‌हुप्‍पिन्लो॥
  xnj-xnj: Akakita mewawa na chikombi peamali kulya, akajova, “Chikombi ichi ndi lilaganu
    la mupya yeyilangiswa na ngasi yangu na yeyiyitika ndava yinu.”
  mmx-mmx: Ap mo mun langas, neni ga lok kaka bok lakap inin la ga raba nedi min la
    ga lok, “Anaa lavaen i ngan lada rak la i lok katling lekabus maxat, la nenia
    anaba lox epovo i xusu ti lox arooro buaang limixin.
  cbr-NT: 'Cacëxun piti piia sënënia ca Jesusan manë xanpa anu ''icë uvas baca biquin
    catëcëancëxa: —Ënë uvas baca ënëx ca ''ën imi ''apati, ''ëx bamacë cupía mitsun
    ''uchacama tërë́ncë ''aish ainan ''inun Nucën Papa Diosan mëníocë, a ''icën.'
  tee-NT: 'Chai acsni ixtavenk''ota pus vana va chun navichokopa. Ch''apachokolh ju
    vaso chai naulh: ―Ju ani lhik''ot''at yuchi ju pumavasalacan ju sast''i chivinti
    ju iclat''atak''oxitauch. Chai acpumavasalaya'' ju anu'' chivinti ju qui''ac''alhni
    ju cataxtuya'' ju milacata''an.'
  eng-LSV: In like manner, also, the cup after the dining, saying, “This cup [is]
    the New Covenant in My blood, that is being poured forth for you.
  cak-NT: 'Y cuando je-waynak chic, ri Jesús xuc''on-apo chuka'' ri vaso ri c''o ruya''al-uva
    chupa, y xu''ij: Ri ruya''al-uva re'', jare'' ri nuquiq''uiel ri xtibin cuando
    xquicamises. Riq''uin ri nuquiq''uiel ri xtibin, can ja'' xtic''achoj ri c''ac''ac''
    trato ri rurayin-pe ri Dios chi nu''on quiq''uin ri winak. Ri nuquiq''uiel ri'',
    xtibin chi quiri'' rix jixcolotaj.'
  pah-NT: 'Aerẽ g̃a i''ui mbatera imboavujikweva''ea. G̃a i''urẽ mbatera ga ipyhygi
    copo. Oko vinho ipype. Kiro ga imondoi vinho g̃a pe. A''ero ga ei: —A''ea ko jirekoa,
    ei ga imondovo vinho g̃a pe. Aheka''voguka po ti ji jirekoa g̃a pe jijukauka nehẽ.
    Nahã po ti ji manoi yvyakotyve''g̃a ndepyga nehẽ. A''ereki Tupana''ga ipyahuva''ea
    mombe''gwovo e''i: “Garekoa reka''vogame po ti ji imombori g̃andekote''varuhua
    g̃a hugwi,” ei ga. Nurã jirekoa reka''voga g̃waramo a''iti hete tuhẽ po ti Tupana''ga
    imombori pendekote''varuhua pe hugwi nehẽ g̃wembi''ea rupi nehẽ, ei Jesus''ga.'
  sja-NT: 'Nek''odap''edaa t''ẽepai, ichiaba mãgá ooji ma vino ome. Mãgaji: —Nãgɨ́
    vino mɨ waa, mɨchi waa bat''ait''ee perã mɨ piuk''ãri eperãarã pari. Tachi Ak''õrepa
    nãgɨ́ ũraa chiwidi jara bɨ. Mɨchi waa bat''ada k''aurepa irua wẽpapiit''ee parãpa
    p''ek''au k''achia oopata mãik''aapa mɨchideerã papiit''ee.'
  xed-xed: 'Tahula zuta taŋ ta skwa zay, ka kapaftá tsi ta leghwa manda tsaya guli,
    kaʼa mantsa: «Nana leghwa na ná, slərɓatá zughu mataba mnduha nda Lazglafta ya
    nda ma usa ɗa ta pghuta ŋa ghuni.'
  mks-NT: 'Tá sa̱ na̱ndihi na̱xijíni na ta já na̱tiin a vaso nu̱ ñúhu tó uva ta já
    na̱cachi a já: —Dó ñúhu ini vaso yóho cúú dó tátu̱hun ni̱í i̱ jáchi̱ cahní na̱
    ye̱he̱ ta cui̱ta̱ ni̱í i̱ sa̱ha̱ ndihi ndó. Ta xi̱hín ña̱ yóho xi̱nu̱ co̱o nu̱ú
    tu̱hun na̱sa̱ha̱n Ndióxi̱ nu̱ú ña̱yivi sa̱nahá tá na̱cachi a jáca̱cu a ña̱yivi.'
  gfk-S: Hobi iat mon namur tano nian iga tatik leh no gingop na wain igom tange,
    “Ikin ra gingop na wain i haruat ma no degu iou ni ter leise bia ie uta mu ura
    hatutuno no sigar kunubus metuma hone God.
  bmu-bmu: Mi eŋgii negetka mewöŋanök wain qambi memba kewö jiyök, “Qambi ki mi jöhöjöhö
    areŋ dölökŋi akza. Nöŋön amöt qem eŋgimamgöra aka sepni mokoba kömumam. Sep miaŋön
    mönö Anutugöreŋ jöhöjöhö areŋi mem köhöima.
  dgz-dgz: Ap umap sia, taba nane ewap, Iesu sip wareni boge anega diamon, “Kaum wain
    mame deninawa enan tau viseniwa, God e waenapan mega, ne denina gapan agi ewakewa
    wa agiat imaeta.
  eng-GNV: Likewise also after supper he tooke the cup, saying, This cup is that newe
    Testament in my blood, which is shed for you.
  zaa-NT: 'Beyacca díbá gutó sé'' cabi nna, guỹi'' huée vásuá nna rèe: Vásuį nna runią
    representar convenio cubi nu runia'' segúruní por medio de réni quia'' nu ilàlia
    por lebi''į.'
  eng-WEBSTER: Likewise also the cup after supper, saying, This cup is the new testament
    in my blood, which is shed for you.
  guh-guh: 'Nexata jane baja daxita Jesús pijajivi barënabane. Penabanicujinae Jesús
    icatsia yapita pijajivi pebarëapaeranexa. Jesús jumaitsi pijajivijavabelia: —Dioso
    baja cajena najumecapanepaeya jumaitsi pejanalivaisi papecacapanepaenexa bajaraponëjavabelia.
    Bajarapacuenia pacacapanepaena tajana pejamatabëcueneta. Tajana raja runaena papecacomuatsinexa
    pibisiacuene paneexanaeneconimivecua. Mapacapaejavataje padaxitamë papaema panenajamatabënapitabiabinexa
    pacuenia Dioso bajarapapejanalivaisita najumecapanepaeya jumaitsi papecacapanepaenexa
    bajaraponëjavabelia, jai Jesús pijajivijavabelia.'
  bon-bon: Deedei ingwe ca, tabe yepä pana mule ca kwäye ne ecatige, jejemige egä,
    “Ai kwäye te klaje jecnenige weeme tääpume Acejiyame lui kirece mene ituge jaji
    biname bine niiya cabu ca äsecrerame, cäme uudi liba tapirenige.
  nhw-BL: 'Huan quema ya tlacuajtoyaj, sempa quichijqui san se. Quiitzqui nopa taza,
    huan quinilhui: ―Ni noeso. Ica noeso catli nijtoyahuas para amojuanti nijpehualtis
    itequiticayo nopa yancuic camanal sencahuali ica masehualme huan Toteco.'
  mgw-mgw: Ngapanga nyinyonyo na kikombe sa divai bu'ka pa kilyo, kabaya, “Kikombe
    si'no nga lilagano lyayambi' lya myai yangu' yaiyitanika kwa mwanjaa mwenga.
  swh-ONEN: Vivyo hivyo baada ya kula, akakitwaa kikombe, akisema, “Kikombe hiki ni
    agano jipya katika damu yangu, imwagikayo kwa ajili yenu.
  wbi-wbi: akatola ikikombe vulevule ye valile ikyakulia kya pakilo akti, “ikikombe
    iki lwe lupigho lwango ulupya mu danda jango. lino jikung'ike vwimila jinu.
  bba-bba: Ye bɑ dim kpɑ, u mɑɑ nɔrɑ suɑ u bu wɛ̃ u nɛɛ, nɔrɑ yeniwɑ nɔɔ mwɛɛ kpɑɑru
    te bɑ sire kɑ nɛn yɛm mɛ mu yɑri bɛɛn sɔ̃.]
  eng-KJVCPB: Likewise also the cup after supper, saying, This cup is the new testament
    in my blood, which is shed for you.
  kgk-NT: 'Upéixa ojapo ave okarupa-ma rire. Ome''ẽ íxupe kwéry ho''u uka-vy uva rykwere:
    —Ko va''e pe''u katu, he''i. —Ko va''e-rehe ha''e “Xe rugwy” voi, he''i. —Osyry
    va''erã xe rugwy kente kwéry rekove-rehe. Tupã Nhandejáry he''i hagwã kente kwéry-rehe,
    “Ipy''a potĩ-ma. Hesu-rehe ojerovia-gwi omopotĩ-ma ipy''a” he''i hagwã Tupã Nhandejáry
    osyry va''erã xe rugwy, he''i íxupe kwéry.'
  waj-waj: 'tuduu yeennaivaa nnaa taika kiooduu iva vuaina suuya tooriivaa varoo mmuaikaraama
    tu kioo vainno iya mmioo tunoo: Aa vuaina suuya toori aavo inna ni kiauvo ngiiiyara
    tusaanaraivovee. Ivaudiri fai Anutuuqo kua yeena rau kiai karaasa aataruuvo kooyaa
    vainaravaivee, tuduu nneeravai.'
  ekk-PKP: 'Samamoodi võttis ta pärast õhtusöögi lõpetamist karika ja ütles: „See
    karikas on uus leping minu veres, mis on teie eest välja valatud.“'
  mpx-mpx: I ola al, aanan enaa, oine ana kom i ahe ge i ba, “Oine ya iya bateli vavaluna
    kaiwena, bateli o saliyau elana ni masala. Saliyau ni lau komiu kaiwemiu.
  wbp-wbp: Ngula-jangkarluju manu yangka-juku jampita, yati-wangkajarla Kaatuku, manu-jana
    wangkaja kurdungurluku, “Kari-nganta yalyu-nyayirni-wangu ngaju-nyangu nyampuju.
    Kajirna palimi, kapu karlimi yalyu nyurrurlaku kunka-pardinjaku. Kaji Kaaturlu
    nyanyi yalyu karlinja-kurra, kujarlaju kapu-jana rdakurl-kijirni yapaju nyanungu-kurra.
    Nyampuju Kaatu-kurlangu jalangu-warnu kuruwarri nyurrurlaku yapaku.”
  luo-luo: Kamano bende, bangʼ chiemo nokawo kikombe mi owacho niya, “Kikombeni en
    singruok manyien motim gi remba, mochwer nikech un.
  nhe-NT: 'Huan quema tlacuajtoyajya, sampa quichijqui san se huan quiitzqui se taza
    huan quinilhui: ―Ni noeso. Ica noeso tlen nijtoyahuas imopampa nijpehualtis itequihuejcayo
    nopa yancuic tlajtolsencahuali ica tlacame huan Toteco.'
  aii-aii: 'ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܠܟܵܣܵܐ، ܡ̣ܢ ܒܵܬܪ ܕܐܟ݂ܝܼܠܔ ܠܗܘܿܢ ܐܟ݂ܵܠ݇ܪܲܡܫܵܐ، ܐܡܝܼܪܹܗ: ”ܐܵܗܵܐ
    ܟܵܣܵܐ ܝܠܹܗ ܕܘܲܥܕܵܐ ܚܵܕܬܵ‌ܐ ܒܕܸܡܝܼ، ܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܦܝܵܫܵܐ ܝܠܹܗ ܫܘܼܦܟ݂ܵܐ.'
  esk-NT: Taatnatuntuuq, niġianikamiŋ qallun qaiññiġaa nipliqhuni, “Asiam misuġua
    uumani qallutmi Agaayyutim nutaaq sivunniuġutigigaa taluġniqusiqł̣ugu aupkun maqikkauruamik
    ilipsitñun.”
  msb-msb: Sugad man ginkuha niya an kupa pakatapos san panigab-i kag nagsabi, “Didi
    sani na kupa amo an pagpamatuod san bag-o na sinumpaan san Dios na ipapatuman
    paagi sa akon dugo na ipapaawas para sa iyo.
  cpa-NT: 'Jø¹² bíh³ lah¹jøng² ca¹cáng¹dsa cuøh³ mi³ma²na²gǿh¹dsa, ca¹juúh²dsa: ―Lǿa¹²
    jmøh¹³ møi¹gu²jøah¹³ hǿgh³ hniah¹² la² ju³lah cøng² jǿg³ hmë́² jmo¹³jni quianh¹³
    jmø² han¹³jni ni³ huu¹³ quiánh² hniah¹².'
  dso-dso: ସେନ୍ତାରିସେ କାଇଲା ପଚେ ସେ ମୁତାଇ ଅଙ୍ଗୁର୍‌ ରସ୍‌ ଦାରି କଇଲା, “ଏ ମୁତା ମର୍‌ ବନିତେଇ,
    ପର୍‌ମେସର୍‌ ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ କଲା ନୁଆ ରାଜିନାମା । ଏଟା ତମର୍‌ପାଇ ଜର୍‌ଲା ମର୍‌ ବନି ।”
  meu-meu: E aniani vaitani, bena ia ese kehere ma e abia, eto, Ina kehere na herohemaino
    matamatana lau raragu ai, umui daimui ai baine hebubu.
  yva-NT: Maisyare omai tavon, arono wo anaisyo Paska umaso raisya mewen, umba Yesus
    po mokijo anggurije raijade akato, umba Po raura pare, “Somamo Sya mavugo nsororopo
    wasaije mi som, mo Amisye apa urairijo wanyine raokaisy.
  dgc-dgc: Ey kona be sa tu ginamet na, ubus de a néngan, éy nigewat na dide tu alak,
    sakay kinagi na, a “I alakae a inumén tam, éy saye i tanda na bigu a pangako na
    Diyos dikam, a i katibayan naa éy tu digi ko a mebulak a para dikam.
  zpm-NT: 'Blozhse dowxtseenie me zho, scaque bzheṉ me stib cop no vin, blozhse bdeed
    me xquizh, rëb me lo zho: ―Lëë stib trat cub nu goṉ riaaṉ Dios grë me miech, rrieequia
    xchen naa nu nac vin rii, ren ne gzhiee xcuent to, ren ne tso firm trat co par
    glu nona.'
  hix-NT: Àro wyaro rma rha ufa xkun yon hoko nehxakon xarha tà, tasahxemtotxheny
    mak hatà. Rokamsukuru kuknonà rma onà, kekon hatà. Ryekamsuhkatxho hoye ro, onà
    wyaro nkehe ha, Khoryenkomo. Romryenon komo yonyhoryetxehkany me harha wehxaha,
    kehe ha. Àro wyaro katxho me harha manatxhe ha, ryekamsuhkatxho hoye ro, kekon
    hatà, Txesusu.
  sim-sim: Am li arakoshihi wain uku kas hambiyak or ngoro laha os mas Avui Wasilakan
    or saweri hom or uhu ormu mbara, �Wain uku kaso suma akri sira. Fi anhi jirnjik
    amu ngorokwa sira, ushinak jirin si jelyajehen.
  npi-ULB: भोज खानुभएपछि त्यसै गरी उहाँले कचौरा लिनुभयो र भन्‍नुभयो, “यो कचौरा मेरो
    रगतमा भएको नयाँ करार हो, जुन तिमीहरूका निम्ति बगाइन्छ ।
  cgc-cgc: Iling man tan, pagtapos ta yapon, gaatag kanen i isab ki danen ta ineman
    na may ugsak na bino. Ambal din, “Yi na inemen bag-o na kasugtanan alin ta Dyos
    na palig-enen paagi ta kamatayen ko bilang alad para ki kyo na lengngessa ko matulo.
  tim-tim: Hain dâmbo nembiâ bo akto waiŋ hâpurâ siâ mem hin makyeŋgiep, “Waiŋ irekŋe
    Anutugât dâp irakŋe miawakto dosayeŋe hepun yeŋgiwiap aregât nugumbiâ gilâmne
    gewiap aregât dopŋe aktâp. Are yeŋgât pat dâm makmâ hâreân aregât mem neŋet.
  yor-yor: Bẹ́ẹ̀ gẹ́gẹ́ lẹ́yìn oúnjẹ alẹ́, ó sì mú ago wáìnì, ó wí pé, “Ago yìí ni
    májẹ̀mú tuntun nínú ẹ̀jẹ̀ mi, tí a ta sílẹ̀ fún yín.
  wos-wos: Wungi wandéka di atéfék sandaka dé Jisas wain hulingu téndé hanyandé hérae
    wungi male huruta dé wa, “Ané wuna nyéki dé. Wuna nyéki blekéndét, God gunika
    huli hundi wasékérékétandé.”]
  emp-NTPO: 'Ara maʌ̃ quĩrãca ne coped̶ad̶acarea tazara idji jʌwad̶e edaped̶a jarasia:
    –Naʌ̃ tazad̶e b̶ʌra mʌ̃ oa bãrã carea erozoabʌrʌ́a. Mʌ̃ oad̶eba Ãcõrẽba bãrã ume
    bed̶ea djiwid̶ida b̶ʌbʌrʌa.'
  eng-F35: 'He also took the cup, saying: “This cup is the new covenant in my blood,
    which is shed for you.'
  ind-ind: Sesudah mereka makan, Yesus melakukan hal yang sama lagi dengan cawan berisi
    anggur. Dia memberikannya kepada mereka sambil berkata, “Air anggur ini melambangkan
    perjanjian yang baru antara Allah dan manusia. Darah kematian-Ku yang ditumpahkan
    demi kalian menjadi tanda bahwa perjanjian itu sudah disahkan.
  pes-OPCB: 'به همین ترتیب، پس از شام، جامی دیگر برداشت و گفت: «این جام، نشانهٔ عهد
    جدید میان خدا و قومش است، عهدی که با خون خود آن را مهر می‌کنم. خون من در راه شما
    ریخته می‌شود.'
