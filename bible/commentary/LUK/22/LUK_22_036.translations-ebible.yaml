verse: LUK.022.036
translations:
  kpx-kpx: Ige Iesu tota loui avoe, “Isito aike la monita la mogamogata maleve. Isi
    mesoho la oleu siga maholialeu au dabae ogo mai voiai moni ke mai siga voiai.
  okv-H: Iesu na ke einge ena, “Rate oroho amo no koro te ehi savo te tapa umbuvujo,
    eto no isoro asivo irae kito no ombari asukari amina ombuto umbujo.
  tbo-tbo: Ma Yesu i pa, ‘Tamogi amalai iyai mone ani’mpohapohana waioutuna ugolina
    yaka ina waya. Ma iyai ega ugolina kwasikwasi daodaona yaka a luilui wopotopotona
    ina gimalena haleya po emosi ina waya.
  mal-C: 'യേശു തുടർന്ന് അവരോടു പറഞ്ഞത്: “എന്നാൽ ഇപ്പോൾ മടിശ്ശീലയുള്ളവൻ അത് എടുക്കുക;
    അതുപോലെതന്നെ സഞ്ചിയും. നിങ്ങളുടെപക്കൽ ഒരു വാൾ ഇല്ലായെങ്കിൽ തന്റെ വസ്ത്രം വിറ്റ്
    ഒരു വാൾ വാങ്ങുക.'
  grc-SR: Εἶπεν ⸂οὖν⸃ αὐτοῖς, Ἀλλὰ νῦν ὁ ἔχων βαλάντιον ἀράτω, ὁμοίως καὶ πήραν· καὶ
    ὁ μὴ ἔχων, ⸂2πωλήσει⸃ τὸ ἱμάτιον αὐτοῦ, καὶ ⸂3ἀγοράσει⸃ μάχαιραν.
  bgc-bgc: उसनै चेल्यां तै कह्या, “पर इब जिसकै धोरै बटुआ ना हो वो उसनै ले अर उस्से
    तरियां जिसकै धोरै तलवार न्ही हो तो वो अपणे लत्ते बेचकै एक मोल लेवै।
  khz-khz: Iesu na maevaikilarato, netiwato, “Na ewagumona gomi rai magena molo e
    palaka, pene gapira; e rai ati gena vetali kativana, gena kouti pene voi-agia,
    ta mapene voia.
  deu-TKW: 'Er aber sagte zu ihnen: aber jetzt, wer einen Beutel hat, nehme ihn, ebenso
    auch eine Tasche, und wer es nicht hat, der verkaufe seinen Mantel und kaufe ein
    Schwert.'
  zsr-NT: 'Niꞌr rëꞌ lequëꞌ: ―Naꞌa, nu dë qui yöxj yöt ral‑laꞌ guaꞌ lei, atiꞌ lëzcaꞌ
    cni ral‑laꞌ gun nu dë qui bzud dumí, atiꞌ nu cudë́ qui guia tuchiꞌ ral‑laꞌ gutiꞌ
    lariꞌ rxoa yeni len siꞌ tu guia tuchiꞌ.'
  lin-lin: 'Alobaki na bango : — Kasi, sik’oyo, tika ete moto oyo azali na mbongo
    azwa yango, oyo azali na sakosi azwa yango, oyo azangi mopanga ateka elamba na
    ye mpo na kosomba yango !'
  hns-NT: 'Tab oe bolies: „Bakie ab se dje ke paisa ke thailie hai, oke ledjaai ke
    tjaahie aur djhorie bhie. Aur dje ke talwaar na hai, oke tjaahie aapan koerta
    betjke ekgo kien lewe ke.'
  noa-E: Magbaawai deeu ichdëupai amag, —Magtarr ĩsin chadau put wai nʉm khai, athaadët;
    ĩchab phatkhon khãijã wai nʉm khai, athaadët; maimua ãb khãijã espaar chukhu sim
    khai, ich khajũa përbapʉ̈i ajim anʉm, agua awaag.
  eng-EMTV: Then He said to them, “But now, he who has a money bag, let him take it,
    and likewise also a knapsack; and he who has no sword shall sell his garment and
    buy one.
  mib-NT: 'Te ni cahān yā: Nde vijna sa cáhán rī jeē cóndiso ró ñunu ró, te suni yɨjnɨ
    xūhún. Te tēe jeē tu névāha espada jeē coto de máá de, na xíco de tɨcāchí de te
    na cuáan de.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “कर आल्‍लो खिनिॽ सुःक्‌वा साब्रिहाॽ याङ्‌सिङ्‌ङे़म्‍मे़ॽओ
    हे़क्‍क्‍याङ् ताभेःन् मे़ङ्‌गप्‍मनाबाल्‍ले़ हाराॽ कुसुङ्‌घे़ॽवाःन् सङ्‌घुआङ् लत्‍थिक्
    ताभेधिक्‍काङ् इङुररो॥
  xnj-xnj: Yesu akavajovela, “Nambu hinu mundu mweavi na chihaku cha mashonga agega
    na mweavi na lihaku mewawa. Na yoyoha angali upanga agulisa likoti laki na akagula
    umonga.
  mmx-mmx: La ne Iesu ga lok, “Ketla monga, do nege i ruuna toxontonom ka kopla tarat
    lukluxa, neni nap kiv i. La do nege xopmen na ruuna tavarise sepsep, neni na sesep
    mi lavanga singsiga ren kusu ti un ka tara.
  cbr-NT: 'Canan ca ësaquinribi cacëxa: —Nucën Papa Diosan bana ''ë ñuiquian cuënëo
    quiásabi oi ca ''iti ''icën. A banax ca quia: “An ñu ''atima ''acë unicama achúshi
    ca ax ''icë quiax ca unicamax quiti ''icën”. A bana quiásabi oi ca unicamax ''ë
    ñui quiti ''icën. Usa ''ain camina bërí min bana ñuixuni cuanquin burasañu ''ixun
    a buánti ''ain. Curíquiñu ''ixun camina buánti ''ain. Manë xëtocëñuma ''ixun camina
    min tari maruquin anun curíqui biquin maruti ''ain.'
  tee-NT: 'Pus ju acsnich ju Jesús ajuni: ―K''oxich. Para ju chavai tasq''uini ni
    ats''uc''uya''it''it tachi tam taropa ju an junta alin ju ixt''alaxcai. Ju chavai
    ju alin ju ixtumin calhi''alh. Vachu'' ju ispasti. Chai ju mati'' ixmachita pus
    cast''alh ju ixpumpu'' chai calhitamaulh lakatam.'
  eng-LSV: Then He said to them, “But now, he who is having a bag, let him take [it]
    up, and in like manner also a leather pouch; and he who is not having, let him
    sell his garment, and buy a sword,
  cak-NT: 'Y ri Jesús xu''ij chique: Pero cami man quiri'' ta chic. Roma cami ri c''o
    ruchim, tuc''uaj. Ri c''o ru-mero, tuc''uaj chuka''. Y xa c''o jun ri manak ru-espada,
    tuc''ayij jun rutziak y tulok''o'' jun.'
  pah-NT: —Kiro hajihea ji imombe'ui pe me, ei Jesus'ga g̃a pe. Po pe pereko itambere'ia,
    a'ero ti peroho. Po pe pereko sacola, a'ero ti peroho. Po pe ndaperekoi itakyhea'javuhuva'ea,
    a'ero ti pemondo peapoa pepira arimova'ea paletó ipyhyga itambere'ia. A'ero ti
    pepyhy itakyhea'javuhuva'ea pejive itambere'ia rehe.
  sja-NT: 'Mãpai irua mãgaji: —Ɨ̃rá, jõdee, chi muchila iru bɨpa ateeipia bɨ ichi
    p''arat''a te ome; chi espada wẽe bɨpa ichi ɨ̃rɨpema p''aru jɨ̃ bɨ netoipia bɨ
    mãik''aapa espada aba neto ataipia bɨ.'
  xed-xed: «Ndana tama, ka mamu tseda mndu, ka klafta tsi, ka mamu zliba mndu, ka
    klafta tsi guli, ka haɗ kafay da mndu wu katsi, ka skwapta tsi ta lguta huɗani
    ŋa skwata.
  mks-NT: 'A̱nda̱ já na̱cachi tucu a já xi̱hi̱n ná: —Joo viti co̱ó ga̱ ña̱ cán coo.
    Viti cáchí i̱ xi̱hi̱n ndo̱ ña̱ tá íin yátí nu̱ ndo̱, xíní ñúhú cañehe ndó ña̱
    cu̱hu̱n ndo̱. Cañehe ndó jiu̱hún ndo̱ tá ná quee ndó cu̱hu̱n ndo̱. Ta tá co̱ó
    machiti nu̱ ndó, xíní ñúhú ji̱có ndó jahmá ndeé ndo̱ já cueen ndó machiti ña̱
    ná coo tia̱hva ndó.'
  gfk-S: Io, Jisas ga tange ta di, “Ma kakarek be a mon barbarat ta mu, mu na kap.
    Ma mu na kap ira numu raat. Ma ing be pata numu ta sele na hinarubu, io, mu na
    suhurane ta kinasi mu, mu nage kul leh numu tikenong.
  bmu-bmu: Jigetka kewö toroqeba jiyök, “Mutuk mewö aketmö, nalö kewöŋe kungöreŋ gösö
    aka moneŋ gösö tuŋi ahözawi, mi ölöp memba teŋgöba malma. Bimgö sou ketaŋi mi
    kungöreŋ qahö ahöza, yaŋön mönö malukuŋi bohonŋi memegöra ala moneŋ miwikŋaiba
    sou mi bohonŋi mema.
  dgz-dgz: Ap menan Iesu anega wadiamon, “Wataget ap umap di iwanian go endi moni
    igewa o ik da inayap wandepiwa ame den di tambun. Amba den inak kwayupe menan
    kereba inayap ya wandepi wanup ega ase une tan amba garewa gapan kereba da une
    tan.
  eng-GNV: 'Then he said to them, But nowe he that hath a bagge, let him take it,
    and likewise a scrip: and hee that hath none, let him sell his coate, and buy
    a sworde.'
  zaa-NT: 'Làniana rèe cabi: Pero annana nu té ttu morral quì''į nna, pues thí''ą
    na, ą''hua nu té ttu bolsa to'' nu yù''uni bel·liu quì''į nna ná qui''ni huá''ą
    na gaỹa tediba díą. Nu labí té ttu espada quì''į, pues ná qui''ni gúttí''ą biỹa
    màsqui''di mata quì''į para ccá gó''oníą tu espada, porqui''ni chi'' taání duą
    lanúruà'' té lani le.'
  eng-WEBSTER: 'Then said he to them, But now he that hath a purse, let him take it
    , and likewise his sack: and he that hath no sword, let him sell his garment,
    and buy one.'
  guh-guh: 'Jesús nexata jumaitsi: —Baja rajane aeconoxae panamuto, pajivi doro xaina,
    bajarapajivi caponae pijadoro. Palata ata caponae. Pajivi espada apo xainae, bajarapajivi
    penajumaxuabipana canajetsi. Comuatsi espada.'
  bon-bon: Yeesu jejemige egä, “Yepä, page laati me bulu diiba piiyepu rarekaake piti
    nemi, tabe miiji ten cama waadena. Piiyepu cuta laati te cubu turikä cäco gyene,
    tabe miiji aletname teeme acwaba cäbletääpe ca.
  nhw-BL: 'Huan Jesús quinilhui: ―Pero ama, nimechilhuía sintla anquipiyaj tomi, xijhuicaca.
    Huan nojquiya xijhuicaca se morral. Huan sintla se amo quipiya se machete, ma
    quinemaca itlaque huan ma quicohua.'
  mgw-mgw: Naywembe ngaabakia, “Nambi'yambi', ywabile na mpuko wa mbanje aupu'twe
    na ywabile na utingo nyinyonyo. Na ywabile ntu'pu' lipanga, api'mi'ye likoti lyake
    li'nga akapi'me limo.
  swh-ONEN: Akawaambia, “Lakini sasa, aliye na mfuko na auchukue, na aliye na mkoba
    vivyo hivyo. Naye asiye na upanga, auze joho lake anunue mmoja.
  wbi-wbi: pepano akavavula,” neke lino umuunhu ghweni juno alinikifuko, atole palikimo
    ni ndilo ja fyakulia. na juno nsila nambe vubamba lumunoghile aghusie umwenda
    ghake neke aghule ghumo.
  bba-bba: Mɑ u nɛɛ, to tɛ̃, wi u yɑnsurɔru mɔ u tu suo, mɛyɑ mɑɑ wi u bɔɔ wuu dɑɑtiru
    mɔ. Wi u kun mɑɑ tɑkobi mɔ, u win yɑberu dɔro u kɑ ye dwe.
  eng-KJVCPB: 'Then said he unto them, But now, he that hath a purse, let him take
    it, and likewise his scrip: and he that hath no sword, let him sell his garment,
    and buy one.'
  kgk-NT: '—Ãy katu ha''e-ta peẽ-my: Ogwereko va''e opirapire ryru omba''e ryru ave,
    oipyhy-ta. Kysepuku ogwereko e''ỹ va''e kyse repyrã-rehe ome''ẽ-ta oao jo''a.'
  waj-waj: 'tuduu rikioo Yisuuva iya tunoo: Aanna makee vaidi voovoono sikau rira
    utuaivo vaivaata varoo yeenna vara rira utuaivo innasi vaivaatama varoo kuaivee.
    Vaidi voovoono hama paipaataino ari yaapaivaadiri varoo oro paipa avaikarai voovai
    yookaama kioo varaivee.'
  ekk-PKP: „Aga nüüd, kui teil on raha, peaksite selle võtma, samuti koti, ja kui
    teil ei ole mõõka, müüge kuub ära ja ostke mõõk.
  mpx-mpx: Yaka i baek elal i ba, “He sauga ya, ebo wami mani abana o ebo ami kaliko
    ana nabwa i gan, nuku noahe. Ge ebo nige wami elohaveyan kilepana i gagan, he
    ami holahola tultul kaiwena nuku palian inoke manina nuku ahe ge etegana nuku
    pwamola.
  wbp-wbp: “Ngurrju kujaju. Ngaju karna-nyarra yimi jinta-karilki yimi-ngarrirni.
    Payipulurla wangkami-ka yimi wita ngaju-kurlu kuja-ka wangka, ‘Yapangkulpalu yirdi-manu
    nyanunguju punku ngawu nganta, manulu pungu tarnnga-kurra.’ Yimi yinya wita ngulaju
    junga. Jalangurlu yapangku kapujulu punku-pajirni ngawu nganta. Kapulu-nyarra
    kuja-yijala wangkami nyurrurlakuju. Kujakuju kajinpa tala mardarni marda yakuju,
    ngulaju nyuntulurluju kangka. Manu kajinpa nyina junma kirrirdi-wangu, ngulajurla
    yungka jurnarrpa yapa-kariki junma kirrirdikingarntirli.”
  luo-luo: Nowachonegi niya, “To koroni ka uonge gi ofuku mar pesa kaweuru, kendo
    sanduku bende, to ka uonge ligangla olok lawe pesa mondo ingʼiewgo ligangla.
  nhe-NT: 'Huan Jesús quinilhui: ―Pero ama, nimechilhuía intla inquipiyaj tomi, xijhuicaca.
    Huan nojquiya xijhuicaca se morral. Huan intla se ax quipiya se machete, ma quinamaca
    itlaque huan ma quicohua.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܝܼܢܵܐ ܡ̣ܢ ܐܵܕܝܼܵܐ ܡ̇ܢ ܕܐܝܼܬ ܠܹܗ ܟܝܼܣܝܵܬܹ̈‌ܐ
    ܫܵܩܹܠܔ ܠܗܘܿܢ، ܘܗܵܕܟ݂ܵܐ ܐܘܼܦ ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܓ̰ܲܢܬܵ‌ܐ، ܘܡ̇ܢ ܕܠܲܝܬ ܠܹܗ ܣܲܝܦܵܐ ܙܲܒܸܢ
    ܠܒ݂ܝܼܫܬܹܗ ܘܙܵܒܹܢ ܣܲܝܦܵܐ،'
  esk-NT: Jesus nipliġñiqsuq, “Aglaan pakma, kiña maniqaġviqaġumi naagaqaa puukataqaġumi
    saagaġligik. Suli kiñapayaaq savikpaitchumi tuniraksraġigaa quppiġaani aasiiñ
    tauqsiġuni savikpaŋmik.
  msb-msb: Sinabihan niya sinda, “Pero yana kun igwa kamoʼn pitaka darha ina. Kun
    may surudlan darha man. Kun wara kamoʼn sundang ibaligya an iyo ginasul-ot kag
    magbakal,
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Na¹ jín³ ma²lé² cánh³ hniah¹² cog³, chi²júh² hein²
    hniah¹² chi² cog³. Dsio¹ cánh³ hniah¹² mu²ra³. Jøng² ju³ná³ hein² dsa² tsa¹chi²
    ŋí³, dsio¹ hnai¹dsa hmøah¹² dsiég², mi³jøng² lá¹dsa ŋi³tǿi¹.'
  dso-dso: ଆରି ସେ କଇଲା, “ମାତର୍‌ ଏବେ ତମ୍‌କେ କଇଲିନି, ବେସ୍‌ନି କି ମୁନା ରଇଲେ ନିଆ । ଆରି
    ଜାକେ କାଣ୍ଡା ନାଇ, ସେ ପିନ୍ଦ୍‌ବାଟା ବିକି କାଣ୍ଡା ଗେନ ।
  meu-meu: Ia eto, A harihari ta mai ena vaina, baine abia kau; ta mai ena moda danu
    unuheto; ta asi ena dare, ena dabua amo dare baine hoia.
  yva-NT: Umba Yesus po raura akananto mai pare, “Weramu soamo nsasye, weti wapo doije
    muno ingkujawane raugav wapa unanui anya rai. Muno are nyirati nya omake meweno
    nai, weamo nyo nya ansuno waravainye inta ramavun dati umba nyo ama doije veano
    omake inta ramavun namarom inda nyo raugav.
  dgc-dgc: “Pero nadid,” kagi ni Jesus, “éng maglakad kam a huway a magtoldu, éng
    te kuhata kam, éy kébilén moy dén. Sakay kébilén moy dén i suput. Sakay éng éwan
    kam tu sondang a armas moy, éy ibugtong moy tu badu moy ta sondang.
  zpm-NT: 'Dzigo rëbchaa me: ―Horco nagoṉ peet bide to, saṉgue niina zha ne quianie
    dimi, zha ne quianiegaa ncuaaṉe gow zho, none güey zhow. Niina nagoṉ none laa
    to yquiin spad. Zha ne quianieda, none maase tib xab zho cto zho, si zho tiba.'
  hix-NT: Amnye rma haxa tàxanomkahnohsom me harha wehxaha, kekon hatà, Txesusu. Àro
    ke tkatxhonke oyehtokonye, akatxho komo atxoko, otxenyerunu yon komo rma, ayamatan
    komo xarha, kekon hatà. Àwatmamra oyehtokonye, ehekahtxoko, awatman komo, katxefara
    wyarono, oyekrunhotho komo. Ohononàthàyamo rma tàmtxoko, txenyeru hona, owyanye
    awatman komo yehekahtoho me, kekon hatà, Txesusu. Àro wyaro mpànà ehtxok ha, tàxanomkahnohsom
    me harha ryesnàr ke.
  sim-sim: Karem li mbarik ormu sawera, �Hako ter jirin a sawekwa karem. Ma ol ya
    nga nawa er nga li laha ika. Uhu ma ol mbele mbelen wolonda kowe nga nawa er li
    laha ika. Uhu ma ol bainat nga nawa ambu kousamba lihin li laha inak li frungawushinak
    bainatin li frungawuka.
  npi-ULB: तब उहाँले तिनीहरूलाई भन्‍नुभयो, “तर अहिले जोसँग पैसाको थैली छ, उसलाई बोक्‍न
    देऊ र खानेकुरा बोक्‍ने झोला पनि । जससँग तरवार छैन, त्यसले आफ्नो ओढ्ने बेचोस् र
    एउटा किनोस् ।
  cgc-cgc: Ambal pa Jesus, “Iling tan pugya, piro anduni daw may puyo kaw daw binagteng
    man, dleen nyo. Daw ula kaw ispada, kinanglan magbligya kaw ta bayo nyo aged malit
    ta ispada
  tim-tim: hin makyeŋgiep, “Nâŋgât den kulemgoyi are hârogâk bunŋe akbiapgât sopŋe
    tâlâguâp. Akto Anutuŋe nâŋgât den siâ dâmbo kulemgoyi are hin, “Bâleŋe meme yâk
    yeŋgât kâmolân katbai.” den are nâŋgâlân bunŋe akberâp aregât ito me iripân me
    wan me wan tatyeŋgiâp are mem ariwerâi. Dâ yeŋgâlân gâtŋe bikŋande puli me wan
    me wan bo tat yeŋgiâp yeŋe âmâ yeŋandeân hâk pekeŋe mem yâk yeŋgimbiâ puli yeŋgimbiâ
    puli are mem arim bugâ puligowai.” dâep.
  yor-yor: Nígbà náà ni ó wí fún wọn pé, “Ṣùgbọ́n nísinsin yìí, ẹni tí ó bá ní àpò-owó
    kí ó mú un, àti àpò pẹ̀lú; ẹni tí kò bá sì ní idà, kí ó ta aṣọ rẹ̀, kí ó sì fi
    ra ọ̀kan.
  wos-wos: Wungi wandaka dé diré angi wa, “Némbuli wuni guniré angi we. Guni yéwa
    hura re guni yéwa hura yitanguni. Guni wur hura re guni wur hura yitanguni. Guni
    xi warendaka yar huruhafi re guni guna nukwa wur nak hwetaka yéwa hérae guni xi
    warendaka yar hératanguni.
  emp-NTPO: 'Maʌ̃ carea idjia jarasia: –Baribʌrʌ mʌ̃a jaraya: id̶ira parata erob̶ʌbʌrʌ
    ededua. Buchaca bara b̶ʌbʌrʌ maʌ̃ sid̶a ededua. Djõbada neco neẽ́ b̶ʌba idjia
    cacuad̶e jʌ̃barira nẽdobueped̶a ab̶a nẽdodua.'
  eng-F35: 'So He said to them: “But now, he who has a money bag should take it, and
    likewise a knapsack; and he who has no sword must sell his garment and buy one.'
  ind-ind: Lalu kata-Nya kepada mereka, “Tetapi sekarang, kalau kamu mempunyai kantong
