  srn-NT: 'Ne Yesus taki: “Ma now, a sma di abi moni mus tyari en, èn a mus tyari
    wan saka tu. A sma di no abi wan owru mus seri en dyakti fu bai wan.'
  cta-NT: 'Liꞌ nacui̱ Jesús jiꞌi̱ nguꞌ: ―Juaꞌa̱ ngua tuꞌni, pana xaꞌ ñaꞌa̱ ngaꞌa̱
    chaꞌ cuaꞌni ma̱ juani. Nu cuꞌma̱ nu ntsuꞌu cujui̱ cñi jiꞌi̱ ma̱ ni, loꞌo biꞌ cuiꞌya
    ma̱ tsaa ma̱, loꞌo xaꞌ cujui̱ loꞌo; si ná ntsuꞌu maxtyi cusu̱u̱ jiꞌi̱ ma̱, ngaꞌa̱
    chaꞌ cujuiꞌ ma̱ steꞌ ma̱ chaꞌ cuiꞌya ma̱ maxtyi.'
  bqc-SIM: 'Ɔ̃ a ònɛ́: Tiasa gbɛ̃́ pↄ́ mↄkpɛ vĩ, aà sɛ́. Màaɛ lↄ ń babalabↄↄo.
    Gbɛ̃́ pↄ́ fɛ̃nda vĩ sↄ̃o, aà a ula yía, i lú.'
  tcz-CHONGTHU: “Ahinlah tun nasum ule sakhao kipoh tauvin. Chule chemjam naneilou
    uleh naponsil joh unlang khat kichoh un.
  mar-mar: तो त्यांना म्हणाला, “पण आता, ज्याच्याजवळ थैली आहे त्याने ती घ्यावी व त्याने
    पिशवीसुद्धा घ्यावी आणि ज्याच्याजवळ तलवार नाही त्याने आपला झगा विकावा आणि ती विकत
    घ्यावी.
  snp-snp: Loumato, amo eti logimami, Etito ya nefa, oiya ya kifana owo ko nenawamo
    ya oluti, ido owo yaki oluti, ido fina finawamo emi ko ánotima, ukanido owo ya
    kifanalo fuloti meina olunawamo yakafo fina finawamo emi ya meina fiyalo.
  isl-isl: „En núna“ sagði hann, „skuluð þið taka með ykkur nestispoka, ef þið eigið,
    og peninga. Ef þið eigið ekkert sverð, þá seljið jafnvel fötin ykkar til að geta
    keypt sverð.
  spy-NT: Kumwoochi ꞉Yēēsu kule, “Nteenee raat, yoo boonto ꞉chii beesaanikyii nto
    loolēēnyii, kunamaat. Nto nyoo mātinyē chōōkiit, kwaalta kābuutiinyii ankwaal
    nyeenyii.
  xnn-xnn: Dat kanan Jesus, “Owen, maid tay laylayden nan ipogaw sak-en isdi isonga
    inid-idyada nan masapolyo ngem id wani adyanda sak-en isonga nan wada nan sangina
    ya sipingna danat ikkawit. Nan maid gamigna danat ilako nan badona no maid sipingna
    ta lomako.
  mwe-mwe: Gubhaalugulilenje, “Ikabheje nnaino, jwene akwete nng'uko gwa ela jula
    ajigale, na akwete nkobha, nneyo peyo. Na jojowe jwangali upanga, aushe likoti
    lyakwe aume gumo.
  tte-tte: Mwa iwalo kolili iba, “Na sauga bwaitete tem ami mane kana tobwa o tem
    kami kaleko kana tobwa imiyamiya, kwalokalaili. Na tem nige ami kaleya kelepana
    ipapagan, kami kwama tulutulu kaiwena wagimwala-yani na manena wakalai yo kaleya
    kelepana yabo wagimwalai wakalai kabo kami koleya besiele kaleya lalakina kana
    toyatubu.
  tcs-tcs: So Zizas bin spik po dempla, ‘Bat wea distaim ya nau, ip yupla gad mani
    ane kaikai, tekem go wea yupla. Uda nogad sod mas sele wan kaliko blo em po baie
    sod.
  hlt-THB: Cekkhqi na ce, “Cehlai tuh awhtaw tangka bawm nami taak awhtaw khyn uh,
    sawngsa awm, zawzi am nami taak awhtaw nami angki ce zawi unawh thlai uh.
  soq-soq: Ita Iesu diamone wanase, “Tane tauma walamawe mida mampe mane lomawa ba
    peta winompa me otamopie do alepi. Ita do mida ona isimawa mampe mai wineipona,
    me ideita garawa onapea gimaralepie mane wadepie tauma isima gimaralepie mampesapi.
  qub-qub: 'Jesús yapay niran: «Cananpitami ichanga guellayniyoj cäga guellayniquitapis
    apay; mircapayquitapis apacuy. Sabliynaj cäga jacucunayquita ranticuycur sablita
    rantiy.'
  att-att: Á kinagi na nira, “Ngam dumá yù ággián naw kunangane, ta nu egga yù kuártu
    naw onu bungun, napiá nu ipulù naw yù egga. Á nu ajjan yù tolay nga awán ta badáng
    na, á iláku na yù barawási na, tapè ajjan yù ipangâ na ta badáng na.
  bki-bki: Ana na Yesu ber kalo berinavo “Nao, naina naruei. Mia vonganei, kito rojua
    bogo dolu tenia nei. Vonganei, verenio nana be kiano siveu na veru, p̃eli na kiano
    basaro, mia monoka naio rivar vija naio rivano. Toro na ver maka kiano iobogu
    na mira tai, bo ka naio riṽiliṽililar kanio m̃ano saluvoiano, mia naio rivar veru
    nene rivan rivulu ka kiano iobogu na mira tai.
  bqp-bqp: 'Akũ à pìńnɛ: Tera sà gbɛ̃ kũ à ↄgↄsↄ̃nↄ vĩ, à sɛ́. Lɛmɛ dↄ kũ bↄ̀kↄlokonaao.
    Gbɛ̃ kũ à fɛ̃nɛda vĩ sↄ̃ro, à a uta yía à lú.'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Í zə́ yidá bə ja ga dɨ́ nə́, ŋkí muud jɨ nə mwaanɛ̂,
    a ŋwa; ŋkí muud jɨ nə kwáám, a ŋwa; muud cúgɛ́ nə kafwɛlɛ yɛ́ kusha kúúd jé, kusə
    kafwɛlɛ.'
  hat-hat: 'Li di yo: Bon, koulye a, moun ki gen yon lajan, se pou l'' pran l''; sa
    ki gen manje se pou l'' pran l'' tou. Moun ki pa gen nepe, se pou l'' vann rad
    li pou l'' achte yonn.'
  npl-NT: 'Ijkuakó Jesús okinmili: —Pero axa, akin kipia se ipuxa, makimowikili noiwa
    ipuxajtomi, iwa akin amo kipia iespada, makinamaka se ikoto iwa makimokuili se
    iespada.'
  bgg-bgg: “Jishii thiih” shii ne, Isu è yao, hanyie shii biia nane baneb um phothek
    yie ruii bo; chiih-è hanyie shii khamriie oi arone nawaithek yung liu srane muduii
    pheg ne yie ne wuii bo.
  eng-TCENT: Then he said to them, “But now he who has a moneybag must take it, and
    likewise a knapsack. And he who does not have a sword must sell his garment and
    buy one.
  eng-BSB: “Now, however,” He told them, “the one with a purse should take it, and
    likewise a bag; and the one without a sword should sell his cloak and buy one.
  cpu-NT: 'Ipoña ikantziri eejatzi: “Aritatsira iroñaaka payero pitharate. Iriima
    inkarate kaari tzimatsine irosataamento, impimantero iithaare, iramanantantyaari.'
  san-ASM: তদা সোৱদৎ কিন্ত্ৱিদানীং মুদ্ৰাসম্পুটং খাদ্যপাত্ৰং ৱা যস্যাস্তি তেন তদ্গ্ৰহীতৱ্যং,
    যস্য চ কৃপাণোे নাস্তি তেন স্ৱৱস্ত্ৰং ৱিক্ৰীয স ক্ৰেতৱ্যঃ|
  tac-NT: 'A''lígeko Esusi regá anele: ―Jípeko ''la o''toboa chiwela, ''lige enomítiri.
    ''Lige bilé ''emi tabilé nílasaká siparina ''liko ralinewa bo''né o''páchala,
    siparina raliboa ''lige.'
  eng-WEBPB: Then he said to them, “But now, whoever has a purse, let him take it,
    and likewise a bag. Whoever has none, let him sell his cloak, and buy a sword.
  gfk-H: Io, Iesu ga tangai ta diet, “Iasen kaiken bia a mon kinewa ta muat, muat
    na kap. Ma muat na kap ira numuat raat. Ma ing bia tikai pataia nuna ta hisa na
    hinarubu, io, na suhuranei nuna ta maal, naga kul lah nuna tikai.
  viv-viv: Au Bana gigayo, “Tova adamoya hakwadi yana wamani, au gidavaina be gidanauwena,
    meda anafaiweya vainuwana. Kadu hakwadi yana feto keke, au ana aikeva gidatunedamanena
    be yana feto gidakimonena.
  yao-yao: Nombe Che Yesu ŵaasalile, “Nambo sambano, jwakwete chilolo ajigale ni nsaku
    iyoyo peyo. Ni jwanganakola lipanga, asumisye mwinjilo wao akasume limo.
  tgp-tgp: Mo verea isara mara, “Pani nake natu, haratu vara te nona tanga korohi
    teni te tanga i pa lavia. Ale haratu mo sopo lo te nona sita vuro, i pa ar̃ehi
    na nona ruru hamariri, ale i voli te hatea.
  auc-NT: Itota wæætë tömënäni ïnänite, —Ñöwo ïñömö æcänö godonte æ̈inta da wente
    ænguincade mäna tömengä mänincade næ̈ænte gocæcäimpa. Ayæ̈ mäincoo da wente ænguï
    adobaï næ̈ænte gocæcäimpa. Ayæ̈ yaëmë mänämaï ingä inte weocoo yacoo në mäningä
    wacä ingante godonte æ̈ninque wæætë yaëmë godonte æncæcäimpa.
  kbc-NT: Odaa jeɡ̶eetediogi, “Pida niɡ̶ina natigide anidiwa nibocoli, mige nixacoola,
    ele me yadeegi. Odaa niɡ̶ini ane diɡ̶ica lodaajo-ocaɡ̶ataɡ̶a, odaa ele meyaa nicaapa,
    me yakadi me dinoojeteta lodaajo-ocaɡ̶ataɡ̶a.
  bmh-bmh: Yesus nug koli awareun, “Ulis go igul atai, du in go aiwag mui ta, zo nag
    mui go umau. Du in go maulzag huia tamacag, go gonugau tibur galau tub dudu ipal
    maraba, gau mebi, go ebuan aiwag oimai, maulzag huia tub gau mamau.
  ctu-BL: 'Jesús tsi'' subeyob: Wʌle jini am bʌ i yajñib i taq''uin la'' i ch''ʌm
    majlel yic''ot i chim. Jini mach bʌ anic i yespada, la'' i chon i chaqueta cha''an
    mi'' mʌn.'
  meq-meq: 'Yesu a gwaɗatay: «Anəke ɗuh na, ndo nakə suloy ŋgay andaya aye na, mâ
    həl. Ndo nakə gwezem ŋgay andaya aye na, mâ zla dərmak. Ada ndo nakə maslalam
    ŋgay andaya bay aye na, mâ səkəm ha rəkwat ŋgay ada mâ səkəm maslalam.'
  noa-H: Magbaawai deeu hichdëupai hamag, —Magtarr hĩsin chadau put wai nʌm k'ai,
    hat'aadët; hĩchab p'atk'on k'ãijã wai nʌm k'ai, hat'aadët; maimua hãb k'ãijã espaar
    chuk'u sim k'ai, hich k'ajũa përbapʌ̈i hajim hanʌm, hagua hawaag.
  alp-NT: Yesuse Iombe, “Po meije, sire pine eni kepene pise tase me hoko ikerie.
    Kai sire pine eni sari sae mo hoko iabelie eni lapune nanuke kena isabe sari.
  san-VEL: tadaa sovadat kintvidaanii.m mudraasampu.ta.m khaadyapaatra.m vaa yasyaasti
    tena tadgrahiitavya.m, yasya ca k.rpaa.noे naasti tena svavastra.m vikriiya sa
    kretavya.h|
  kbq-kbq: Jisasi'a anage huno zamasami'ne, Hianagi menina, zagoma eriri kura enerita,
    anahukna hutma kura eneritma, bainati kaziknoma e'orinenamotma nakre (saket) kutmia
    zagore atretma zago eritma bainati kazinknona magora mizaseho.
  kbh-kbh: 'Chora tojanë́yana: —Mora ndoñe chca; shecnaja tobomná, chëja chauesocñe
    y crocenánama shecnëbénaca; y nda ndoñe espadëja tondbomna, chabe quëfsaíya chaotsatábuiye
    y canÿe espadëja chauatobuámiñe.'
  ron-LSB: 'Apoi le-a zis: “Dar acum, cine are o pungă, s-o ia și un sac. Cine n-are,
    să-și vândă haina și să-și cumpere o sabie.'
  pon-pon: 'I ari kotin majani on irail: A met, me a ed en moni mia, en ale o pil
    ed en jailok, o me jo a, i en netekila a likau, ap id netiada kodlaj pot.'
  nhe-BL: 'Huan Jesús quinilhui: ―Pero ama, nimechilhuía intla inquipiyaj tomi, xijhuicaca.
    Huan nojquiya xijhuicaca se morral. Huan intla se ax quipiya se machete, ma quinamaca
    itlaque huan ma quicohua.'
  sps-sps: Ai Jisas tsue to tsuri, “Sai tovei u nainy tana fo patang to te govets
    romin vegiau Tsonyo, e sei te kaa minon ta poraa moni ee, mei naa fiisen men vio,
    ai sei te gim non ma kaa me tu kirat iny puaan ee, ma fafiifoiny iny vau tsian
    tsuan ai te foiny tu kirat iny puaan,
  wnc-wnc: “Sike apmanu aminu tapatu mani yak gwenzimna kaya kakengu apake yakza siknga
    kuut panong. Sike aminu tapatu paipna wena kakengu got taukza aminde yama usike
    mani dama pake paipza usinong,” ngang yanikut.
  bus-bus: 'Ben à bèńnɛ: Tia sa gbɛ̃ kɛ̀ ↄↄsↄ vĩ, à sɛ́. Lɛmɛ dↄ kↄ̃n bↄ̀kↄlogommao.
    Gbɛ̃ kɛ̀ fɛ̃ɛdaa vĩ sↄ̃ro, à a uta yá à lú.'
  gub-BL: Na'e Zezuz uze'eg wanupe kury. — Ko 'ar rehe kury, temetarer hyru hereko
    har a'e wà kury, ma'eryru hereko har a'e wà no, tuwe upyhyk wemetarer a'e wà nehe
    kury, tuwe upyhyk uma'eryru a'e wà nehe no. Takihe puku hereko 'ymar a'e wà nehe
    no, tuwe ume'eg ukamir a'e wà nehe, tuwe ume'eg kar takihe ukamir hekuzarer pupe
    a'e wà nehe.
  imo-imo: Yuni enondo kelepa nimbei, “Nalo kinye na kinye ulure wendo ombalomunga,
    kou mone noirimo iyemu kano kou monemu lipe ambolopa, mele wale noirimo iyemu
    kano walemu lipe ambolopa, aku teko molangei! Opa teli loi gelea naa noirimo iyemu
    yunge wale pakoli te yoko lipe loi gelea te pame tepili!
  boj-boj: Onaqa a na minjrej, “Ariya bini e anjam di beltosiy olo endegsi merŋgwai.
    Nuŋgo silali bei soqnim oiy. Nuŋgo qaquŋ bei soqnim di dego oiy. Niŋgi sebru saiamqa
    nuŋgo gara jugo bei qariŋyosib silali osib dena sebru awaiyiy.
  eng-DRA: 'But they said: Nothing. Then said he unto them: But now he that hath a
    purse, let him take it, and likewise a scrip; and he that hath not, let him sell
    his coat, and buy a sword.'
  knf-knf: 'Wi wi aşaaŋ aji na baka : « Kë hënkuŋ, ankaaŋ umbooţu awo kajej wa, na
    ankaaŋ umañ, kë anwooŋ aanka kej, awo kawaap umanta wi nul, kanug ka.'
  san-KHM: តទា សោវទត៑ កិន្ត្វិទានីំ មុទ្រាសម្បុដំ ខាទ្យបាត្រំ វា យស្យាស្តិ តេន តទ្គ្រហីតវ្យំ,
    យស្យ ច ក្ឫបាណោे នាស្តិ តេន ស្វវស្ត្រំ វិក្រីយ ស ក្រេតវ្យះ។
  arn-NT: 'Feymew Jesus feypi: —Welu ta fewla, tati nielu ti folson, müley ñi yeael
    tati pülata. Fey ti nienolu wayki, fendepe ñi makuñ, fey ngillape kiñe wayki.'
  zas-NT: 'Dxel rëbaman loj reeman: ―Saꞌn yan bén rajp milia në bols, gol cwaꞌn. Guiáad
    bén ad rajpt espad, gol batoꞌ xabidi din siidi tijban.'
  ken-NT: Aghati yɛ bhɔ bɛ, “Kɛ nɛ́nɛ, mmǔ anɛ ábhɔ́ŋɔ́ nkáp ankɛm wu amʉɛt. Mmǔ
    anɛ ábhɔ́ŋɔ́ ɛbhǎ nɛkɔ ánsɔ́t yɔ. Anɛ ábhɨ́kɨ́ bhɔŋ akparɛnja, ántí ndɛ́
    yi anku akparɛnja.
