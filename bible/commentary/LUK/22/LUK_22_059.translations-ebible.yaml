  kgf-kgf: Waŋu kaiwe kiwa momacguc éséc keŋu, ic méŋnéŋ ewa éréhéc ménda wamma ʒéseliyec;
    Ic yomi Galilaia ic, imuac niŋ yominéŋ hélacnec i guc kecaŋec.
  awb-awb: Anehe mó wehgá págegeue mahraréna, Mah aní Kehrari marákórápéqté ání púana
    wereq mía míai aní míre úwana
  gdn-gdn: Madega napusi eyaka mena kwaitana kewowena eweya ka apunu ade mosi bauwena
    ragiragi kawaya wagubu ke; “Apunu ki kena ka tawana Gariri ragidai mu iyapanamaga
    ki pokere nu kataigibi wetawetara da e ka wadumupu apunai ki e mete iwa apunai
    mosi.”
  nko-NT: Fɛ́ dɔnhwɩ́rɩ kʋlɛ ɔma a, ɔha bambá ɛ́ lɛ́ba botsulá mʋ́sʋ́ ɔbɛ́ɛ, “Lɛ́lɛ́,
    oyin ánfɩ ɛ́ létsiá mʋ wá, tsúfɛ́ Galileayin ogyi.”
  bsn-NT: 'Cojo hora bero, gãji, Pedro ĩ ñagõsere ajicõari, ĩ babarãre ado bajiro
    yiyuju: —Jesúrãcagʉne ñaami, Galilea sitagʉ ñari —yiyuju ĩ.'
  pib-NT: Gowukshini giknoginitka, satu psolmuchkonuko wane chinatnaka, “Galikakni
    wa tye koxa Waleymananu. Gi rixanu Kalile gajerni.”
  wiv-wiv: Na aua katiu ve muri vona, na kaka katiu ve ia hadavia ia goe ki tania,
    “Matoto, matoto, kaka kua ia e lala kete kakamana, na vuna ia bukuni Galili.”
  reg-reg: Gwejile gwalabhao omwanya kuti esaa limwi, Mulume umwi namukomelesha naikati,”Ni
    chimali unu ona ali amwi nage Okubha ni Mugalilaya.”
  mlh-mlh: Aua moakonde so tariko moji buŋo oi moke yameŋ keku miya, “Ŋi yoji oŋuakoŋ
    fofori iŋoke goya. Iŋoji Galili ŋi fukega.”
  gof-ENT: ኢሲ ሳቴ ሜላ ጋምዒዳፔ ጉዬ ኢሲ ሃራ ኣዴይ ቲሊሲዲ፥ «ሃ ኡራይ ጋሊላፔ ጊዲያ ጊሾ ሲይ ባይና ኢያራ ዴዔስ» ያጊስ።
  aau-aau: Aua kamon ley lowpway menkin, uwr prueyn hiy hye ma-me, “Me kama, uwr ohokwe
    mo hye nion non-wak, payhokuaw, hiykwe Galili-uwr.”
  tvk-tvk: Di, be nousav vuteili, moletin sav mun pusi e misepin nggeih xati bit,
    “!Reitin mak! Tiramue ak be tei e moletin xil na Iesu vengan xa sepinien nan nggoni
    ngan Kaleli xil tang.”
  prf-NT: Nadid, kállipas nen manga essa a odas ay impilit a kinagi nen essa a tolay,
    “Talaga a kaguman ni Jesus i tolayid a iyán gapu essa bi siya a taga-Galilea.”
  auy-auy: kárikaꞌa moóráwigo Pítaantafena óraaka séna éraiꞌa súne. Kárírifakewi éna
    wení kísau-waasifinkewin-iye súwana
  tbg-tbg: Minti tivakero variqiro vuvaro inaaraiqakaa qaiqaa vaiinti vovano kempukaiqaakero
    tiharo, Vi vaiintiva Karirihainaa vaiintivano vaivara tiro, viva quqaama vikantiro
    vaivave, tiro.
  hub-NT: 'Timatai inaisam chikichik hora eketaig, chikitcha jeari chicharuk: “Amesha
    Galileanmaya shuaraitme, ameka nekas aujai wekainaitme”, tusa tinaiti.'
  hmo-hmo: Hora ta ia lao, vadaeni ta ma ia hereva goadagoada, ia gwau, “Momokani,
    inai tau be Iesu ena turana ta, badina be ia danu Galilea tauna.”
  big-big: Keya pulaga awa wamenak wiziya logo pulaga yombu nakkorau nawiliyegi ngago
    kozang pelik yeiya, Wameik panu, yombanuboktau Yisu kiling wiziyabek, purik ngago
    pugurago pi pongo ngabelak Kalili meibekkabek mizi.
  gux-G: 'k gɔ tieni nan kudi yengu yeni nutiani n maadi: mɔni u ne mɔden ye yen''o
    u gɔ tie Galile yu i'
  cnl-NT: 'Ma²ca¹ŋɨ́n³ cɨ² co̱o̱³ hora, xen³ jia''³ cɨ''²³ co̱''³ ''i³ ca²³jua''³:
    ―''E̱''n³ ca³quie̱e̱² mɨ³ŋɨ́³ dsa³ la³ quia̱''² dsa³ ''í³, ¿mɨ³naa''³¹? Qui² rɨ³løn³¹
    dsa³ Galilea.'
  zar-NT: 'Iaʼlátiʼsö gudzé, gunnë́ʼ iaʼtúëʼ bönniʼ: —Le nácatë bönniʼ ni dëʼë Jesús,
    tuʼ náquiëʼ bönniʼ Galilea.'
  kde-kde: Palipitile lisaa limo, munu yunji nkuhimya wachidoni, “Muhiu ayu munu ávele
    nkumbo umo na Yesu, kwa kuva, nanang'e N'galilaya.”
  ata-ata: Ioxe, iliꞌi no anu aso voꞌuxu vile mukalu, la itema vile la muvikala pekiaꞌu
    aloxo ꞌo, “Maninasi lexe aliku ꞌo ne anu muxolu noxou, xo aneꞌi iloꞌa ne sie Xalilaia.”
  qvw-NT: 'Chaypïtam juc ürapïtanu''a jucpis nicuyan: “Caypis wic nunäwan pulï-ari.
    Galilea nunäpanüllam limacuyninpis cañä” nil.'
  nfa-nfa: Pe dꞌai ca jam sa, ca dhèu leo hari, peka na, “Jaꞌa keꞌa dhèu neꞌe ne,
    ca dhèu nèti ana madhutu Yesus. Te nèngu ne, dhèu Galilea kahèi.”
  tnp-tnp: Kəni ko uərisɨg lan, auə kəti tɨnuva mɨnuvən rəkɨs, kəni suah kəti təməni
    əskasɨk kəm lah məmə, “Nɨpəhriəniən məmə suah u təmatuərisɨg e Iesu, mətəu in
    iətəm Kaləli!”
  urd-urd: तक़रीबन एक घंटा गुज़र गया तो किसी और ने इस्रार करके कहा, “यह आदमी यक़ीनन
    उस के साथ था, क्यूँकि यह भी गलील का रहने वाला है।”
  hot-hot: Yani hamô hatôm wakma te ma anyô yaŋ hanaŋ lôklokwaŋ hathak loŋbô nena,
    “Avanôŋ biŋ, yani ma anyô Galili te. Aêŋ ba yani ma Yisu anêŋ anyô ku te.”
  mqj-NT: 'Umbai satettekki mangkanna, ma''kada pole omi mesa tau nakua: “Manassa
    anna solana Yesus inde taue, annu to Galilea duka''.”'
  rus-SYN: 'Прошло с час времени, еще некто настоятельно говорил: точно и этот был
    с Ним, ибо он Галилеянин.'
  mbh-mbh: Lama palolou mun tie, nako toko mun e ako i ria viringa ve, “Ini ur kelelalonga
    avele, toko ake i voth tomo mun nge a Jisas, eneke i mun ake ini Galili anga!”
  bdd-bdd: Ma tupwana simiya ꞌamana, ma loheya ꞌaigeda wete ꞌenana waiwaina ꞌoinega
    ꞌiyanao ꞌihegwaediya, ꞌigwaeya, “Moisa, loheya bewa Yesu ꞌana tomuliya ꞌaigeda,
    weyahina tauna gwama Galili.”
  cbt-NTPO: 'A''na ora pochin nisahuaso'', a''nanta'' taantapon: —Cariria piyapi pochin
    nonin ni''ton, iso quëmapinta'' Quisoso ca''tanin tënahuë, tënin.'
  rmy-SERVI: 'Проджиля екх мардо вряма, тай инте екх мануш пхэнда дэ якхэн: — Чячимаґа,
    кадэва кади ж сля Лэґа, вов исин галилеянино.'
  srn-NT: 'Baka wan yuru so, wan tra man ben hori nomonomo e taki: “A tru. A man disi
    ben de nanga En tu, bika en na fu Galilea.”'
  cta-NT: 'Cua nteje tacui sca hora, liꞌ nchcuiꞌ chaca ñati̱ loꞌo tyaꞌa ndyaꞌa̱ ti
    yu ndacua: ―Chañi chaꞌ loꞌo nu quiꞌyu re ndyaꞌa̱ loꞌo preso jua, chaꞌ loꞌo yu
    re laca nguꞌ Galilea ―nacui̱ yu liꞌ.'
  bqc-SIM: 'Kɛ́ lɛɛlu do taa gɛ̃̀, gbɛ̃pãle giiyèwà à mɛ̀: Sĩana guu gbɛ̃́ɛ bee
    kuaànↄɛ, asa Galile gbɛ̃́ɛ.'
  tcz-CHONGTHU: Nidan khat jou lang hin koiham khat in angoh kit in, “Hiche mipa jong
    hi amaho lah'a khat hitei tei ding ahi, ajeh chu ama jong Galilee gammi ahi,”
    ati.
  mar-mar: नंतर सुमारे एक तास झाल्यावर आणखी एकजण ठामपणे म्हणाला, “खात्रीने हा मनुष्यसुद्धा
    त्याच्याबरोबर होता, कारण हा गालील प्रांताचा आहे.”
  snp-snp: Eti loumaito, ido aiga wani (1) awa yaidana oto minoto, we ma oto lo gedoto
    limo, Ya ona lowe. Wewa ama ya Galili we nenako, Yesuki minami ya ne, loto lifa,
  isl-isl: 'Um það bil klukkustundu síðar fullyrti enn einn þetta og sagði: „Ég veit
    að þessi maður er einn af lærisveinum Jesú, því að þeir eru báðir frá Galíleu.“'
  spy-NT: Yu kakeeyta ꞉asiista akeenke, kumwooy subak ꞉chiito ake ām yooto kule, “Kubooyiit
    man, kiboontootē keey ꞉chiichi Yēēsu, kuuyu sālu Kalilaaya.”
  xnn-xnn: Maid pay esay olas dat wada kasin nan lalaki ay mangipapati en, “Tet-ewa
    ay ib-an nan lalaki ay naay si Jesus tay iGalilea siya gedan.”
  mwe-mwe: Ikapiteje malanga ga shaa jimo, mundu juna gwakomelesheye, “Kweli abha
    bhandubha pubhaliji na a Yeshu, pabha na bhalabho Bhagalilaya.”
  tte-tte: Sauga tupwana imamalawe besiele wan awa mulina mena tomo yaboyoi ilaoma
    igitai yo iba, “Walo yawasosi tomone bwaite Yeisu mekanakava kaiwena iya game
    Galili tabe.”
  tcs-tcs: Orait. Wan aua bin pas, nada man bin tok mostrong. Em spik, ‘Tru dis man
    bin wea Zizas. Em blo Galali tu. Demtu tu kantriman.’
  hlt-THB: Khawnoek pynoet tluk a dii coengawh thlang pynoet bai ing, Ve ak thlang
    awm anih ingqawi awm haih meqee hy nih, Kalili thlang na awm awm bai hy, tina
    hy.
  soq-soq: Omo dea rua dialeidio apana da waidasane wanase, “Ulaipa, ne ewedine atenten
    apana ema ipa Iesu do laia, ipawa me Galili apanawa, mo aiauwo gagaloleidio no
    etate atenten!”
  qub-qub: 'Chaypita juc öratano jucna niran: «Rasunpami cay runaga Jesuswan caycaran.
    Payga Galilea runami canpis» nir.'
  att-att: Á pappasá na tangoras, á kinagi nayù tádday nga tolay, “Kuruk gemma ta
    mepulupulù yawe tolay kuna, ta taga Galilia gemma gapay!” kun na.
  bki-bki: Mo aju jibe na bano-o, na aura takurano barlaka bereio, dolu binimei berial
    bereio, ber m̃elea banlo, berinavo “Kiniou neber vatitig ka kamiu, kema na, naio
    naliko tete re Kalele na jukamu ruei. !Kuvial, naio bunu be toro Kalele memedu
    ga ruei!”
  bqp-bqp: 'Kũ gↄrↄ gɛ̃̀tɛ lán awa do bà, gbɛ̃ pãnde nàkarao à pì: Yãpura gbɛ̃
    díkĩna kú kãaomɛ, zaakũ Galili gbɛ̃mɛ.'
  mcp-mcp: 'Fwála mə́ cɔ̧́ je bə wəla ŋgwúd ntʉ́nɨ, ŋgwɔ́l múúd mú nyiŋgə zə báásʉlə
    nə́: «Jɨ́ ntɔ́, muud ɛ́ga bə́nɔ̂ŋ Yésus wə́ bwə́ á bə. Ŋgaá a jɨ nə́mə́ muud á
    Galilê?»'
  hat-hat: 'Apre yon bon ti moman, yon lòt di l'' ankò: Men wi, nonm sa a te avè l''.
    Se moun Galile li ye.'
  npl-NT: 'Kemi se ora okachi satepa, ok se tlakatl noiwa okili: —De milajka nin tlakatl
    tewa íwa, ye noiwa walewatok de Galilea.'
  bgg-bgg: Chiih-è ishak jia rey pha iidoh shii gai bran jia è de sriid è yao, hì
    pha bran de izai Isu rog shii um chak ro, nyieliieshii ai de Galili ro.
  eng-TCENT: After about an hour had gone by, another man kept insisting, “Truly this
    man also was with him, for he too is a Galilean.”
  eng-BSB: About an hour later, another man insisted, “Certainly this man was with
    Him, for he too is a Galilean.”
  cpu-NT: 'Iro osamani eejatzi, tzimatsi pashine kantapaakeriri Pedro: “Omaperotya
    eerokatake tsipatariri Jesús chapinki, tema Galilea-satzi pinatzi.”'
  san-ASM: ততঃ সাৰ্দ্ধদণ্ডদ্ৱযাৎ পৰং পুনৰন্যো জনো নিশ্চিত্য বভাষে, এষ তস্য সঙ্গীতি
    সত্যং যতোযং গালীলীযো লোকঃ|
  tac-NT: 'Pe nujubapi uché bilé rió anile: ―''La bijchiá ye rioka Esusi ''yuga eyéname
    ju, napugiti napurigá Galilea rewégachi ejperégame, alarigá ra''íchame kame.'
  eng-WEBPB: After about one hour passed, another confidently affirmed, saying, “Truly
    this man also was with him, for he is a Galilean!”
  gfk-H: Ma namur dahina balin tiga mes na tunatuna ga tangai hadadas bia, “Tutun
    sakit iakan ra tunatuna ga tiktikai ma ia, kanong ia maras Galili.”
  viv-viv: Bai saꞋeyana himiyami tu kadu kaliva velugana gigahedona gigayo, “Au makewa
    hidema kalivai-nadi BanaꞋe buye himiyami, faꞋina bana kadu kwanaGalili!”
  yao-yao: Mpela lisaa limo mmbujo, mundu jwine ŵaŵechete achitiji, “Isyene nguti,
    aju mundu ju nombe ŵaliji pamo nawo pakuŵa jwelejo nombe ali Mgalilaya.”
  tgp-tgp: Ale korong mele aoa matea mo vano moiso, tamlohi tinapua matea mo mele
    verea mara, “Varar̃uhu sei, tamlohi nike enia mo lo toho peresia, matan enia mara
    Galilee matea.”
  auc-NT: Ayæ̈ wacä adobaï wantæ wantæ adoque ooda go ate äninque, Ïingä ïñömö Itota
    mïñæ̈ në godingä ingampa. Näwangä impa. Gadideabæ quëwëningä inte edæ pongä aedäni.
  kbc-NT: Naɡ̶a ixomaɡ̶atice onaniteci lakata, ica eledi ɡ̶oneleegiwa jeɡ̶ee, “Jeloɡ̶oditaɡ̶awa
    niɡ̶ina anewi, niɡ̶ini ɡ̶oneleegiwa idiaaɡ̶itice mijoataɡ̶a, leeɡ̶odi icoɡ̶oticogi
    nipodigi Galiléia!”
  bmh-bmh: Kolital dai dai du tub nug eneun, “E du go Yesus dual aidaneun. Iz gonugau
    zeu abemem, gonun, iz abiu go Galili agaigan du.”
  ctu-BL: 'Ñumenix jump''ejl ora yambʌ winic tsi'' yʌlʌ: Isujmʌch jini winic ja''el
    tsi'' pi''le ñumel Jesús, come ch''oyol ti Galilea, che''en.'
  meq-meq: 'A ndza ma dəba eye tsekweŋ mazlambar ɓəre nəte na, ndo mekeleŋ eye a tsik
    sa, a gwaɗ: «Ta deɗek ndo nakay na, tə ndzawa tə Yesu dərmak! Sa tsa na, neŋgeye
    ndo i Galile hay.»'
  noa-H: Maimua deeu hag k'ur hora hãbjönaa deeum bëewia maguajã hagjö hirig, —Chadcha
    mʌg wounjã hi dʌ̈i nʌrraajem k'abahab hajim hanʌm; jãan Galileapierrauwai hajim
    hanʌm.
  alp-NT: Eleki kasuke olase ului, ile sae lekwe ibeteke be, “Tinai, tamata meije
    isakesa kai Yesuse lekwe le ile meije tamata Galilea.”
  san-VEL: tata.h saarddhada.n.dadvayaat para.m punaranyo jano ni"scitya babhaa.se,
    e.sa tasya sa"ngiiti satya.m yatoya.m gaaliiliiyo loka.h|
  kbq-kbq: Mago'a osi'a (aua) knama evigeno, mago ne'mo eno mago'ane hankavetino,
    ama nera agrane vano nehigena kenoa nere. Na'ankure agranena Galili ne' mani'ne.
  kbh-kbh: 'Chents̈a benë́ntscosna, inÿa más yojátayana: —Ndegombre, muánaca cháftaca
    enjánana; muánaca Galileocá entsemna ca.'
  ron-LSB: 'După ce a trecut aproape un ceas, un altul a spus cu încredere: “Cu adevărat
    și acesta era cu El, căci este galileean.”'
  pon-pon: 'Kadekadeo murin auer eu amen katitiki indada: Melel i men et ian i, pwe
    i kijan men Kaliaa.'
  nhe-BL: 'Huan panoc se hora huan seyoc tlacatl quiijto: ―Temachtli ni tlacatl nejnenqui
    ihuaya pampa yajaya se Galilea ejquetl nojquiya.'
  sps-sps: Voun a isen a aua, ana mesmes ruak mito sa tsue faparits, sa tsue, “U man,
    a mes to aya te kaakaa fiisen mami nyi, tana saa, ayei kan a tsoiny Galili!”
  wnc-wnc: Siwan gatu mateknga kundusim yuke gatu wawi tapatuta wamu kekeknga ngang
    yake anzing inikut, “Siakande siknga! Aminu aapa iat gatake yuaing. Ita Galili
    kep komune nana amin,” ngang yakut.
  bus-bus: 'Kɛ̀ gurↄ zaka gɛ̃̀tɛ lán awa doo bà, gbɛ̃ pãnde nàkↄ̃rɛa à bè: Yãpura
    gbɛ̃ kɛ̀kii kúomɛ, zaakɛ Galili gbɛ̃mɛ.'
  gub-BL: Nan kwehe tete amo awa uze'eg wi izupe a'e no. Azeharomoete ereiko hupi
    wata ma'e kwer romo ne ty. Ta'e Karirez ywy rehe har romo ereiko ne no xe, i'i
    izupe. (Ta'e uze'eg Karirez ywy rehe har wazàwe a'e xe.)
  imo-imo: Pele ena mongo mele omba purumu wali imbo te Pita yu ungu nimu nomi ka
    pilipe imbi tipelie yuni enge nimbelie nimbei, “Paimbo, i iyemu Jisas peya moloringili.
    Elo peya kombu Galili iye talo kanomu,” nimu.
  boj-boj: Olo kiñala soboleiyonaq tamo bei na Pita koqyosiqa siŋgila na marej, “Tamo
    endi a dego Galili qaji tamo. Deqa e qalieonum, a Yesus ombla soqneb.”
  eng-DRA: 'And after the space, as it were of one hour, another certain man affirmed,
    saying: Of a truth, this man was also with him; for he is also a Galilean.'
  knf-knf: 'Baţo uko ji uwoori, kë aloŋ akak aţup aji : « Natenan, manjoonan ma, ñiinţ
    i awo na a, adoo wo i *Galilay. »'
  san-KHM: តតះ សាទ៌្ធទណ្ឌទ្វយាត៑ បរំ បុនរន្យោ ជនោ និឝ្ចិត្យ ពភាឞេ, ឯឞ តស្យ សង្គីតិ
    សត្យំ យតោយំ គាលីលីយោ លោកះ។
  arn-NT: 'Fey kiñe ora rupalu mew, kangelu ka feypieyew: —Rüf feyngey ñi miyawken
    tüfachi wentru Jesus engu. Ka femngechi Galilea tuwi tati.'
  zas-NT: 'Gudëd cost tib hor, dxel rëb zatijb bejn: ―Nëczi bén guie zaꞌnë laaman
    din nëman na̱j bén Galilea.'
  ken-NT: Ɛ́fʉɛ́rɛ́ nɔkɔ mbɔ nɛŋɔkɔ́ nywɔp nɛmɔt, mmǔ achak arɛm bɛ, “Tɛtɛp, mmǔ-nɛ
    nkwɔ́ achi mbʉ nɛ Yesu. Yi nkwɔ chi mmu Gálili.”
