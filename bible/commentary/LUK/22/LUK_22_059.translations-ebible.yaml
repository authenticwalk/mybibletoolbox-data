    ―Tun nu̱java xa veꞌe, jé̱mam xa ya̱ꞌa̱ veꞌe tu̱du̱ma̱a̱tvídu̱t, ku̱x galiléait
    jáyuva ya̱ꞌa̱ veꞌe.'
  bzh-bzh: Ggovek genedo hus ading rot yoh vu hes mala ti loḳ mehöti yah verup nër
    niwëëk bë, “Yönon rot, yiḳ mehö sagi sën nesepa yi ving. In yiḳ yi Galilea ti
    sënë!”
  guj-2017: આશરે એક કલાક પછી બીજાએ ખાતરીથી કહ્યું કે, “ખરેખર આ માણસ પણ તેમની સાથે
    હતો, કેમ કે તે ગાલીલનો છે.”
  jvn-NT: 'Kira-kira let sak jam ènèng wong liyané menèh sing ngomong banter: “Pantyèn
    wong kuwi muridé Yésus, awit dèkné ya wong Galiléa!”'
  byr-byr: Dɨvi kɨbawa nyihaanya pɨrɨꞌ mena kabwawaꞌ aꞌmwe pwai dɨragɨnna wɨdɨna “Naanga
    nebulyasɨ. Aꞌmwe dazai kwalyɨ yeꞌmwannemwaaidelyɨra. Sareꞌ dareꞌnesɨ. Sai aꞌmwe
    Galɨlidaasalyɨra.”
  ian-ian: Samat tɨga nat nyan Pita kat vɨlaa wandɨ. Wan nyan tak Jisasogwionala tɨndɨ.
    Vɨwun. Mbɨt kɨta ngepma nyan mbɨt. Galili nyan mbɨt waa wandɨ maa Pita ndɨ kat
    wandɨ.
  hun-hun: 'És úgy egy óra múlva más valaki is bizonygatta, és ezt mondta: „Bizony
    ez is vele volt, mert Galileából való ő is.“'
  mcf-NT: 'Adashic yuec-yuecpactsëc ictanec utsitsen: —Nëid Cadidia yacnoshon tishaid
    iquec. Ma bëboedbëd icquidi neyoc —queoapanëdash.'
  kjs-kjs: 'Werepe ogesi-daa adaalupu piruma ali medame agale ora puri paloma gu-rupa
    lisa: Go ali nipuna adare Galili yaa-pulu nipu abalade Yesu raapu pirisa.'
  mni-mni: "Pung amamuk leiraba matungda atoppa nupa amanasu yamna kanna takladuna\
    \ hairak-i, “Tasengnamak nupa asi Jisuga loinarambani, maramdi mahaksu Galilee-gi\
    \ mini.”\x94"
  yad-NT: 'Taraqui jóramusintyi, saniquejada ji̱ta nu̱ jaryivya̱ju̱: “¡Si̱tenu savichasara
    jiñu vanu sisa̱ Jesús, tapi ni̱ vitya Cadidéyamusi̱!”'
  mxb-NT: 'Tá ni̱ ya̱ꞌa táto̱ꞌon iin hora, dá ni̱ kaa iin ka̱ ta̱a: ―Miía̱n ndaa̱
    kuiti xíonoo ta̱a yóꞌo xíꞌín ta̱a káa, dá chi̱ ta̱ kuendá Galilea taꞌani kúú rá.'
  pon-2006A: Kedekedeo, mwurin awa ieu, pil emen akahkpwungkihte, nda, “Mehlelete
    pwe lahp menet uhdahn iengen ohlo, pwe ih mehn Kalili men!”
  maq-NT: 'Xi cavatju sacuaha ngu hora nga xu ne, cachja nga ngu cha xi tacun jan
    cuitjin: ―‍Ha cjuaquixindaja ta cha xi cuijyihi vi ne, cojo cha tacun cha cojo
    cha xi cuajyihi vë, tsëhë xi hacuaha cha Galilea cha. ―‍Cuatjin xu cachja cha.'
  hto-hto: 'Afe mei jabo are íllamona da hora fɨdɨ jɨáɨmɨe rɨire daɨde: —Uáfueza.
    Bímɨe afémɨe dɨga ífɨrede mei afémɨe daje izói Galilea ímɨeza, —daɨde.'
  por-BRBSL: 'Após cerca de uma hora, outro afirmou confiante, dizendo: “Verdadeiramente
    este homem também estava com ele, pois ele é galileu!'
  ces-NKB: 'Když potom uplynula asi jedna hodina, začal někdo jiný tvrdit: “Opravdu,
    tenhle s ním byl také! Vždyť je také Galilejec!”'
  cui-cui: 'Poxonae cae hora yapucaewa, irʉrʉ ichʉn Pedro matowa baraichichi: —Bapon
    apara napuna poneiba Jesús, tsipei bapon Galilea nacuapindʉ, jei.'
  boj-2014: Olo kiñala soboleiyonaq tamo bei na Pita koqyosiqa siŋgila na marej, “Tamo
    endi a dego Galili qaji tamo. Deqa e qalieonum, a Yesus ombla soqneb.”
  eng-OEBUS: About an hour later another man declared positively, “This man also was
    certainly with him. Why, he is a Galilean!”
  eri-eri: Ono gainga, menanga awa etenga onou goyainga, fai ete no beele danga bagu
    benou lewai, “Ngalenga tigini, fai beha fere no Yesus ngate yafa gane. No Galiliha
    fainga.”
  aly-aly: Ingwer-ingweran ingwerel-anem renh alhengk-arew. “Ya, artwa nhanyem inngarl
    alhenh ikwerel-arleng. Ran angkeyel apmer Galilee-areny-rnem-apeny. Ranap ikwer-areny
    arrpemarl, Jesus-apeny.”
  wiu-wiu: Lou pini odene tadiya ponotekaneyake padekagome okome i agopa Galili agono,
    Yesu kuyago-pala opia pima yakeneya tadeko-kale okome
  swe-swe: 'Omkring en timme senare kom en annan fram och försäkrade: ”Det är säkert
    att den där mannen också var med honom. Han är ju från Galileen!” [Petrus dialekt
    avslöjade honom; uppe i Galileen pratade man en bredare lantligare dialekt som
    inte gick att dölja.]'
  cth-cth: Hahoi suimilam buet touh a ro hnukkhu tami alouke buet touh ni hete tami
    hai Jisuh hoi rei ao katang, ahni heh Galilee tami doeh atipouh.
  mti-mti: Kum koniwa desirom onanane mina, apan da sira gae yusipam wane, “Natawa
    di, apan mame me gaibu wakeyawa da, kuiyawa me Gariri abnawa.”
  pad-NT: 'Oniaroa, mitihitihini hoariha bini''adanoki''ianaha: —Ka''oa oamani ida
    Jesus ipohina ihini. Galiléia kaaraboni kaija''arini jaboni i.'
  twi-twi: Ɛbɛyɛ dɔnhwerew akyi no, obi foforo nso san huu no ka sii so dua se, “Akyinnye
    biara nni ho sɛ saa damfo yi ka Yesu asuafo no ho, efisɛ ɔno nso yɛ Galileani,
    na ne kasa koraa da no adi.”
  hlt-hlt: Khonoek pakhat tluk a koe phoeiah a tloe pakhat loh, “Oltak ni, he khaw
    anih taengah om ta, amah khaw Galilee hlang ni, “rhap a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ yíɛ́ kɛ́mɔntoo sɑ́m̀pɔ́ tɛwebiètɛ̀ mɛ̀mɑ́ɑ̀ tɛ̃mɛ̀ kòo tɔù mɔùu
    bɛ́i nkɛ dɔ̀: Mɔ́mmuɔ nhonìtì yie ndo ò nɛínɛ̀mu, ò tú Kɑdidee kou nwe.'
  san-GUJ: તતઃ સાર્દ્ધદણ્ડદ્વયાત્ પરં પુનરન્યો જનો નિશ્ચિત્ય બભાષે, એષ તસ્ય સઙ્ગીતિ
    સત્યં યતોયં ગાલીલીયો લોકઃ|
  amx-amx: Kelant artwang arrpenhemeh angkek, “Artwang nhenh-artek arratj Jesu-el-arleng
    anek, rang artwang Galilee-areny anemeng wart!”
  ake-NT: Tikin ite'kwa kʉra' emiya era'tɨ'pʉ tʉpo'ne rɨ, tʉron nɨ ka'pon uya e'se'ne'
    pe ipɨ', “I'napai rɨ sa'ne pʉse rɨ esi'pʉ iya'kɨrɨ; apʉne pʉra Kiyarari pon pe
    iyesi,” ta'pʉ iya.
  qvn-NT: 'Chaypitam nä juc üratanuyga, jucsi cay niruntag: “Ä, razonpam cay runas
    paywan purira. Caysi Galilea runam”.'
  tku-NT: 'Ixlī''a''ktin hora ā''chā''tin lacatancs huanilh: ―Ixlīcāna'' huā''mā''
    chi''xcu'' ixtā''latlā''huan ē xala'' nac Galilea.'
  bjk-bjk: Io, a axana bung melamu a öng kabise belek ixo wöwörö lölös, “Turunon saxit,
    ina tödi na ixo arixe me Jisas, möxösa, ine mee Galili.”
  msy-2020: Dughiam mong ghugha gɨvazɨma, gumazir igharazim izava pamtem ghaze, “Guizbangɨra
    kav, a Galilin gumazimra. Kamaghɨn e guizbangɨra fo, a uaghan a ko ike.”
  bpr-bpr: Na kafnge dad satu oras gdè, lê nun to talù, manan, “Too sa, i to ani gal
    magin ku Dyisas du mdà kenen di Galili.”
  rmy-VLAKH: 'Прожыля варикай екх чясо вряма, и инке екх мануш ашыля тэ допхэнэл:
    — Чячес, и кадва мануш сас Лэса. И вов кацаво жэ галилеянино.'
  cle-NT: 'Ca̱³liáh³ ca̱a̱³ hora gɨh¹ liáh³ja̱³, gá⁴féh³ chiáh² liáh³ja̱³ dxeeyh⁴,
    liáh³la³ gá⁴féh³: ―Jmɨ́yh³he̱é̱yh³ ba² na³cu̱yh⁴ dsaá⁴ la³ chie̱é̱yh¹ Jesús nɨ³
    chiaah¹ ba² dsa³ Galilea nɨ³ dsaá⁴ la³.'
  txq-txq: Nai rarain fama te liꞌu esa, boe ma hambu hatahori laen esa bali kokolak
    nae, “Wou! Au bubuluk, hatahori ia, Yesus ana nunin esa, huu ndia oo hatahori
    Galilea boe.”
  aaz-aaz: Of oniꞌ jam es ankono te, tuaf es anteniꞌ naꞌuab am nak, “Hoe! Au uhiin,
    tuaf reꞌ ia Naiꞌ Yesus In atoup noin es, natuin in atoin Galileas!”
  qup-NT: 'Shuk uramanta shukna rimarka: Kay runapas shutipami Jesuswa purik kan,
    paypas Galileamanta runa kashkanrayku.'
  dop-dop: 'Pǝ tɑsɑ lɑɣɑsɑɣɑ kɛ lɑpʋ, ɩlɛnɑ nɔɣɔlʋ tɔtɔ nɑ́ɑ́ sɛɛsɩ ɩsǝlɛ sɩ: Tɑmpɑnɑ
    tɔɔ, ɑpɑlʋ ɩnɛ nɑ Yesu kɛ́. Pǝ tɑɣɑ pʋlʋ tɔɔ, ɩ kɛ́ Kɑlilee tʋ kɛ́.'
  azb-azb: 'Bir saata yaxın vaxt keçdi və digər bir adam təkidlə dedi: «Doğrudan da,
    bu adam da Onunla birlikdə idi, çünki Qalileyalıdır».'
  eng-DBY: And after the lapse of about one hour another stoutly maintained it, saying,
    In truth this [man] also was with him, for also he is a Galilaean.
  guo-NT: 'Do jawʉx, kaehora wʉtlejen, asanbej pejme jʉm-aech: —Diachwʉajnakolax ampon,
    jaeltaspon pejnachalan. Amponbej Galilea tʉajnʉpijin —aechon.'
  hla-hla: Na tara toa aua i murimuri, ba tana katun e ranga hatagala sisi nena e
    Pita, “U mana koru a katun teka e ka gono has mei e Iesu, taraha nonei has a katununa
    i Galili!”
  mav-NT: Po'og wãtym hawyi wẽtup ok itote teha'at Peteru kape hawyi to'e — Pywo ti
    rat en ni ereĩne'en sa'a­wy'i mekewat aimi­pyhik Iesui wywo e. Worokuap ta'yn
    katu­pono epusu wẽtup tama pusu ewywuat mekewat yi Karireia hy pusu ewywuat aikope
    Iesui motag hap toĩne'en pusu ewywuat e.
  kpf-kpf: Mâik ŋâi tâi a ŋâiŋâ ga ekŋâ sâm kâtigem sâip, “Perâkŋak, a zi zâk sot
    ândimap. Zâk Galilaia gokŋâ.”
  ppo-ppo: Atéró, suka kele beta̧ kemetepa kale dere kaae, whi̧ menémo duraalu, “I
    sekȩta, Yesutamo beta̧mó kwȩale whi̧kó irurapó. Ti a̧kélé Kaleli whi̧tóró mo
    hi̧tipó,” yalepó.
  hin-2017: कोई घंटे भर के बाद एक और मनुष्य दृढ़ता से कहने लगा, “निश्चय यह भी तो उसके
    साथ था; क्योंकि यह गलीली है।”
  wol-KYG: 'Ba ñu ca tegee lu mat waxtu, keneen jaaraat ca wax ja ne: «Kii kay wax-dëgg,
    moom la àndaloon, nde waa Galile la.»'
  bef-bef: 'Ya luloto nesiꞌa mino yatama nohigo fato bo moneuba amuya mololoto yahi
    Pitatoga fisu holoto ma luto luꞌehina: Lusiga luto ma boya Yesuhi koko panaꞌa
    nohibe. Ai ana huto Galili kapolo bo nohibe, luꞌehina.'
  amm-amm: Yousi manoki, yousi yousi, nosai no noko siyayo amiso na yomuki, “Motu
    nali no, noko to ni mo na tolo tomasimo. Koi mo sai, to mo Kalili asi nokota na.”
  rmy-CHERGASH: 'Kana nakhlo varekaj katar jek sato, vareko aver odlučno phendas:
    “Vi akava sas čačes lesa! Pa Galilejco si!”'
  zaj-zaj: Na kipigiti cha kamba saa dimwe, munhu iyagwe kagong'ondeza, yolonga, “Kabisa!
    Munhu ino kakala na Yesu kwavija heyo nayo kolawa Galilaya!”
  chq-NT: 'Coon²¹ hora ngóo¹gɨxʉ mo gajin''² ''in xeei''²¹ gasɨɨ''²¹ɨ ''ii: ―''E la
    ja''²mo ngɨɨ¹ ''in tsañʉʉ''¹ lo coon''¹³on tsʉ ''in seein²¹ Galilea lo.'
  swp-swp: 'I lau e, doha mahana esega, tau esau hinage i riba adidirilau, i ene,
    “Mamohoi ina tau ta ia hinage maena: ia Galilaia tauna.”'
  bjr-bjr: '@see-verse:LUK.022.058'
  aby-aby: Yaure ibeebe nono moi mima nono wei, yewa mi dawae Gareri miba Yesuini
    demuiro ibeibisia wei.
  eng-YLT: And one hour, as it were, having intervened, a certain other was confidently
    affirming, saying, 'Of a truth this one also was with him, for he is also a Galilean;'
  jni-jni: Uhana uzumo a inde, uru unu ma inki iruba unu gusa ana, “Kadura unu geme
    mazi nigo nan me, barki me vana anu Galili mani.
  kne-kne: Malabas pay di esa ay oras, wada kasin di esa ay lalaki ay nangipapati
    en, “Tet-ewa met ay esa na ay gait Jesus, tan taga-Galilea met abe.”
  tgj-tgj: Okv ayungjvma gv kochinglo nyi akonv ninyia minggap lala la minto, “Nw
    Jisunyi riming gvnv ngv vnam so mvngbwk masego kaama ogulvgavbolo nw ka Galili
    gv nyi go!”
  gui-NT: 'Jare metei ora rupi ma oasa yave, iru cuimbae jeiete jei: —Añete co, cuae
    cuimbae oicose jocuae iru cuimbae ndive. Echa Galilea pegua co —jei.'
  quc-TT: 'Are xikꞌow jun hora, kꞌo chi jun achi xubꞌij che ri Pedro: Waꞌ we achi
    riꞌ rachiꞌl ri Jesús, aj Galilea xuqujeꞌ.'
  heg-NTPO: Nataka le jam mes pait kon, muik atuli mes didang pait man aa noan, “Hoe!
    Auk tana, le atuling ni Yesus ima-ii las at mes nia, ta un niam kon atuil Galilea.”
  ptu-ptu: 'Umbai'' mesai tette'' lessu''na, iya sule oom mesa tau ma''kada kasalle
    naua: “Mannassa anna solana Yesus inde tau, aka to Galilea duka''!”'
  bzd-NTPO: 'E'' ukuöki̱ hora de et ta̱ iskà tö iché: —Wëm se̱ dör Galilea wak e''
    kue̱ki̱ moki̱ ie'' dör Jesús klé eköl.'
  kwf-kwf: Ma fulingana kala kadi kaidaꞋi tiꞋitiꞋi laꞋu Ꞌi buri Ꞌana, taꞋi ngwae laꞋu
    ka fata ngasingasiꞋa ka Ꞌuri, “Nia mamana. Na ngwae neꞋe nia tua logo faꞋinia
    sa Jesus, duꞋungana niaꞋa logo na ngwae faꞋasia Ꞌi Galili!”
  eng-WYC-2017: And when a space was made as of one hour, another affirmed, and said,
    Truly this was with him; for also he is of Galilee.
  eng-WMBB: After about one hour passed, another confidently affirmed, saying, “Truly
    this man also was with him, for he is a Galilean!”
  zat-NTPS: 'Xelate gudé na'', xetú benne'' be̱n chúchue̱'' xrtizre̱'', gunné̱'':
    ―Da li, benne'' nigá guque̱'' tuze le̱n Jesús, lawe'' da naque̱'' benne'' Galilea.'
  spp-spp: 'Ɲyɛ tèr''à pyi ke, ka wabɛrɛ si núr''a yi jwo a waha na: «Nàkaana baa,
    ŋge nàŋi na mpyi ná Yesu i, ɲaha na yɛ Galile kùluni shin u ɲyɛ u wi.»'
  zty-NTPS: 'Yextido'' wnná yetó benne'': —Da'' li benne'' ni žónḻene'' Jesusen''
    tẕen, dan'' nake'' benne'' Galilea.'
  mek-mek: Ke kina maaga agaꞌo elao afegai, aufalao iꞌoina agaꞌo Peto ega niniꞌani
    aꞌo elogonia aisama eifa faꞌiꞌi einaka, “Iꞌina auga Kalilea auga. Koꞌa ipauma
    isa Iesu fou kelao kemaimai auga agaꞌo,” eoma.
  aey-aey: Odocob aua osol odi hedocob dana oso gagadic bahic maden, “Dana i uqaha
    Galilidec. Eunu mele bahic, uqaca bilesin,” en.
  urd-GVH: तक़रीबन एक घंटा गुज़र गया तो किसी और ने इसरार करके कहा, “यह आदमी यक़ीनन
    उसके साथ था, क्योंकि यह भी गलील का रहनेवाला है।”
  ycn-ycn: 'Pajluhuaja camú quetana i''imajemi apú quemari piño najló: —Rijhua''atéjena
    naquiyana jo''ó ricá quele. Galilea eyaje Jesús. Reyaje caja quele yá''aro siyá
    ji''ilá —que rimacá najló.'
  djr-djr: Ga yaka wiyin ga wiripuŋuynydja muka yolŋuy ŋanya nhäŋal, bala ŋayi waŋanany
    ŋanya Betanhany mirithinan bitjarrnha, “Yuwalk muka ŋayi dhuwal malthunamirrnydja
    yolŋu nhanŋuwuy yan Djesuw, bili ŋayi dhuwal yolŋuny ŋunhaŋuwuy wäŋa-Galalipuy,”
    bitjarr.
  kvg-kvg: Andé møi-mbá sege-auwám. Ande av wan awá ndægó, ezoqa nøme tēāndōwāv,
    gendo-ein, “Unimanqatín. Mø̀tenøtén. Ezoqa nøme ngének, Yesu namba ge꞉goam.
    Zapa ndǿgo, até ngenék-a, Gelili plovins-ák.”
  rug-rug: 'Meke sipu hola padana keke aoa, si mae gana pule si keke tie, meke zama
    nia sapu guahe: “Namu hie hokahokara mo si keke arini pu luli koe Zisu, sina keke
    tie Qaleli si hie!” gua si asa.'
  hop-NT: 'Noqw ahpiy k̇a tāwat aṅqe’ sūs qöniltiqw, piw suhk̇a pas qa nánahtsopk̇aṅw
    paṅqawu: Pay pi pas suyan i’ piw put ámuma. Oviy pi pam Galileet aṅqw sino.'
  san-URD: تَتَح سارْدّھَدَنْڈَدْوَیاتْ پَرَں پُنَرَنْیو جَنو نِشْچِتْیَ بَبھاشے،
    ایشَ تَسْیَ سَنْگِیتِ سَتْیَں یَتویَں گالِیلِییو لوکَح۔
  heb-LB: 'כעבור שעה בערך העיר אדם נוסף: ”אין לי ספק שהאיש הזה היה עם ישוע, כי שניהם
    מהגליל.“'
  caf-NT: '''Et doo chah ''ilhuh hukw''e''hunint''o ''et doo chah ''ilhunuh ndi yúlhni,
    “Alha'' hoont''ah ndun ''en chah yulh ''ut''en. ''En chah Galilee whut''en ''ilhunuh
    ''int''ah ''et huwa.”'
  mio-NT: 'Cha yaha inga hora, ta cati ndico tucu inga ra chi ra ti: ―Ndicha ndicha
    chica rahya chi ra, vati rai ñuhun Galilea cuu tahan ra ―cati ra.'
  srq-NT: Emo mose jiri que emo ñee ee no nda. —Jesús resenda chõ nde resẽ. Galilea
    jenda chõ nde abe resẽ, ɨ tuchɨ que Pedro je ra.
  kje-NT: Lo'o jam ida wali'ur ri namehin ida na'aheni, “Woi! Ya auroiroin ri eniyeni
    man lernohi Yesus mamani ono ai eni manin Galilea.”
  gaz-gaz: Gara Saʼaatii tokkoo booddee namni biraa, “Namichi kunis waan nama Galiilaa
    taʼeef dhuguma iyyuu isa wajjin ture” jedhee jabeessee dubbate.
  kud-kud: Eena tupwana himiya daodao na towaho ehebo hinage alinana mwala'ina ana
    geluwo aidiyai iwalo, ‘Moiha teina towahone iya Yeisu ana taumulita ehebo, wuwuna
