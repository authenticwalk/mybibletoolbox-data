verse: LUK.022.059
translations:
  kpx-kpx: Iliale abu ukaukaito tota malaha moleu negobedai loui avoe, “Seleveta kou
    Galilie ata nahate. Iale no kemo hilokage kou Iesuti ohanoimale ataike.”
  okv-H: isapa mihimihe embo nei na Galilee embo hajire be kito “Amo ke be ra embo
    emo Galilee embo hajire kogona avoeto enana vahaira,” ainge enu
  tbo-tbo: Ma hi mae po kabudala gaogaona emosi u mulina ma lawa gehouna i baha higihigili
    i pa, ‘Moina dumana geka lawana tauna Yesu a bolu babana tauna lawa Galiligei.’
  mal-C: 'ഏകദേശം ഒരു മണിക്കൂർ കഴിഞ്ഞു മറ്റൊരാൾ ഉറപ്പിച്ചുപറഞ്ഞു: “തീർച്ചയായും ഇയാൾ
    അയാളോടുകൂടെ ഉണ്ടായിരുന്ന ആൾതന്നെ. നോക്കൂ ഇയാളും ഗലീലക്കാരനാണല്ലോ!”'
  grc-SR: Καὶ διαστάσης ὡσεὶ ὥρας μιᾶς, ἄλλος τις διϊσχυρίζετο, λέγων, Ἐπ᾽ ἀληθείας
    καὶ οὗτος μετ᾽ αὐτοῦ ἦν· καὶ γὰρ Γαλιλαῖός ἐστιν.
  bgc-bgc: कोए एक घंटे कै पाच्छै एक और माणस पक्के बिश्वास तै कहण लाग्या, “सही म्ह
    यो भी तो उसकै गेल्या था, क्यूँके यो गलीलवासी सै।”
  khz-khz: Ora ta evanagito mulinai, talima ta maekilato maaona maparana na, netiwato,
    “Taunatauna, ia maki Iesu ria talimana ta, kwalana ia maki Galileia talimana!”
  deu-TKW: 'Und nach Verlauf von etwa einer Stunde behauptete ein anderer: in Wahrheit,
    auch der war mit ihm, ist er doch auch ein Galiläer.'
  zsr-NT: 'Yelatiꞌz gdzey, gnëꞌ yetúëꞌ bönniꞌ: ―Le nactë bönniꞌ ni dëꞌë Jesús, le
    naquëꞌ bönniꞌ Galilea.'
  lin-lin: 'Sima na ngonga moko, moto mosusu alobaki na molende : — Ezali ya solo !
    Tata oyo azalaki elongo na ye, pamba te azali moto ya Galile.'
  hns-NT: 'Lagbhag ek ghanta baad ek tiesara waala bolies kie: „Ham to djaaniela kie
    ie aadmie okare sanghe raha. Oe to bhie Gaalielea diehaat se aawe hai.”'
  noa-E: Maimua deeu ag khur ora ãbjönaa deeum bëewia maguajã agjö irig, —Chadcha
    mʉg wounjã i dʉ̈i nʉrraajem khabahab ajim anʉm; jãan Galileapierrauwai ajim anʉm.
  eng-EMTV: Then after about one hour had passed, another was firmly insisting, saying,
    “Surely this fellow also was with Him, for he is a Galilean.”
  mib-NT: 'Te ni cuu nájnūhun ɨɨn hora gā, te ni cahān nīhin ɨnga de: Jendaá ndije
    jeē tée yáha ní jica de jíín tée ún, chi suni tēe región Galilea cúu de, áchí
    de.'
  lif-NT2: याङ्‌सि कुमुक् थिक् एगाङ् कुभाधिक्‍ले़ खुने़ॽ निःसुआङ् अक्‍खे पाःत्तु,
    “से़क्‍खासाङ् खुने़ॽग ये़सुःन्‍नुए वये़रो, थेआङ्‌भे़ल्‍ले़ खुने़ॽ गालिललाम् के़दाःबारो॥”
  xnj-xnj: Ngati lukumbi lwa saa yimonga palongolo, mundu yungi akajova, “Chakaka
    na mundu uyu avi pamonga na Yesu, ndava mwenuyu mewa Mgalilaya.”
  mmx-mmx: La melemu at legesa xonaleng lara laradi vetpes manga ga vaase lolos keretna,
    “I ruturun tinotno, na laradi ga nemen eburu min, mila neni bok boro Galili.”
  cbr-NT: 'Achúshi hora ''icëbë ca bëtsíxribi quiacëxa: —Ënë unix ca Galileanu ''icë
    uni ''icën. Asérabi ca axribi a unibë ''iaxa.'
  tee-NT: 'Chai ni tapasalh tachi tam hora pus apumatam p''as naulh: ―Slivasalh ni
    vachu'' ixt''avilhcha ju yuchi ju ani ya ni vachuch amachaka'' xa''estado Galilea.'
  eng-LSV: And one hour, as it were, having intervened, a certain other was confidently
    affirming, saying, “Of a truth this one also was with Him, for he is also a Galilean”;
  cak-NT: 'Xk''ax la''k jun hora chi tibanataj ri'', cuando c''o chic jun ri x-in
    chirij ri Pedro: Ri achi re'', can ketzij-wi chi xc''ue'' riq''uin ri Jesús, roma
    can aj-Galilea chuka'', xcha''.'
  pah-NT: 'Aerẽ uma hora ikwavame ojipe''ga ehetei Pedro''ga mombe''gwovo: —Ga tuhẽ
    Jesus''ga pavẽive''ga no. A''iti a. A''ereki ga Galiléiapeva''ero oko, ei ga.'
  sja-NT: 'Hora abaamaa awaraapa ichiaba mãgaji: —Wãara na eperã ichiaba bajida aji,
    jãgɨ́ ome. Ma awara ichi Galilea eujãdepemada aji.'
  xed-xed: Va rɓats nzɗa tahula tsa guli, «kahwathwata kawadaga na mndu na nda tsi,
    mnda la Galili ya,» ka sana mndu nda tsi nda mbraku nda mbraku.
  mks-NT: 'Ta tá sa̱ na̱ya̱ha tátu̱hun in hora já na̱cachi inga da̱ta̱a já: —Mé a̱
    nda̱a̱ da̱ xíca tuun xi̱hi̱n Jesús cúú ri da̱ yóho va jáchi̱ cúú dá da̱ estado
    Galilea.'
  gfk-S: Ma namur dahine baling tike mes na turadi ga tange hadades be, “Tutuno sakit
    ikin ra turadi ga tiktikai ma ie kinong aie merasi Galili.”
  bmu-bmu: Aua mohotkö dop teköiga kunŋan keu mi kunbuk kapaŋ köla jiyök, “Azi kiaŋön
    mewöyök ölŋa yambuk malök. Yaŋön mönö Galili azia akza.”
  dgz-dgz: Wam airase da sia uon tani ewap, apan da ugup kaimakaet anega wan, “Apan
    ma at Galili apanewa, Iesu enana tan ini di!”
  eng-GNV: 'And about the space of an houre after, a certaine other affirmed, saying.
    Verely euen this man was with him: for he is also a Galilean.'
  zaa-NT: 'Ttu hora ti''gá bitola nna adila fuerte benią sostener nna rą: Hualigani
    qui''ni nui nna gurèni huą́ lani ą porqui''ni ą''hua lą nna ná huą́ enne'' Galilea.'
  eng-WEBSTER: And about the space of one hour after, another confidently affirmed,
    saying, In truth this man also was with him; for he is a Galilean.
  guh-guh: 'Bejamatabëcuene caehoracujinae, icatsia itsanë jumaitsi: —Xaniajai rabaja
    cajena. Maponëje Jesústa naponaponaje. Tsipaji rabaja bajaraponë ata Galilea nacuapijinë,
    jai bajaraponë Pedro yabara.'
  bon-bon: Yepä awa ingwe ca cuta nuuja biname te kokre cama jiicige egä, “Toraca
    gyene, ai biname ten cama waatnetnäjuge, ingle tabe Galilaya biname gyene.”
  nhw-BL: 'Huan panoc se hora huan seyoc tlacatl quiijto: ―Temachtli ni tlacatl nejnenqui
    ihuaya pampa yaya se Galilea ejquetl nojquiya.'
  mgw-mgw: Walipite lisaa limo, mundu ywi'ngi' ngakong'ondelya panga “Ayu' naywembe
    mwenekaya wa ku Galilaya.”
  swh-ONEN: Baada ya muda wa kama saa moja hivi, mtu mwingine akazidi kusisitiza,
    “Kwa hakika huyu mtu naye alikuwa pamoja na Yesu, kwa maana yeye pia ni Mgalilaya.”
  wbi-wbi: ye ghukilile unsiki ghwa kavalilo kamo ndiiki, umughosi jumonga akankangasia
    akati,” lweli fiijo umuunhu uju avele luumo naghwo, ulwakuva kihwani kya vaGalilaya”
  bba-bba: Yen biru n kuɑ kɔbɑ tiɑn sɑkɑ, ɡoo u mɑɑ wure u nɛɛ, kɑ ɡeemɑ durɔ wini
    mɑɑ, u rɑɑ wɑ̃ɑ kɑ wi, domi Gɑlileɡiiwɑ.
  eng-KJVCPB: 'And about the space of one hour after another confidently affirmed,
    saying, Of a truth this fellow also was with him: for he is a Galilean.'
  kgk-NT: 'Upe rire peteĩ óra-rupi, he''i jevy Pedro-pe ambue va''e: —Anhete voi ra''e
    nde ave ereiko va''e indive. Nde ave ha''e Galiléia yvy pygwa ra''e, he''i íxupe.'
  waj-waj: 'tuduu rikioo nnaagiai kava vaidi voovootama inna too yaagueeqama innara
    tunoo: Kutaa tuanaa aa vaidi aavoota inna tasipama nuaivaivee. Ivo Karirayaa diaa
    vaidivaivee,'
  ekk-PKP: 'Umbes tunni aja pärast väitis järgmine inimene: „Ma olen kindel, et ka
    tema oli koos temaga – ta on galilealane.“'
  mpx-mpx: Sauga ana yapu i ola auwa maisena i mowasi, abwe tau etega i ba balbalgig
    i ba, “Tunahot tau ya alona etega, kaiwena iya Galili gamagalina.”
  wbp-wbp: Ngaka-pardu-karilki, yarda parlu-pungu jinta-karirli-jiki Piitaju, manu-jana
    yapa-patuku wangkaja, “Nyampuju wati kuja-ka wangka ngulaju Kaliliyi-wardingki-piya
    Jijaji-piya, manu-ka nyina Jijaji-kirlangu kurdungurlu!”
  luo-luo: Achien bangʼe madirom sa achiel, ngʼat machielo nojiwo kowacho matek niya,
    “Adier chutho jali ne ni kode, nimar en ja-Galili.”
  nhe-NT: 'Huan panoc se hora huan seyoc tlacatl quiijto: ―Temachtli ni tlacatl nejnenqui
    ihuaya pampa yajaya se Galilea ejquetl nojquiya.'
  aii-aii: 'ܘܒܵܬܪ ܚܕܵܐ ܣܵܥܲܬ، ܚܲܕ ܐܚܹܪܢܵܐ ܐܡܝܼܪܹܗ ܡܩܵܘܝܵܐܝܼܬ: ”ܫܲܪܝܼܪܵܐܝܼܬ ܐܘܼܦ ܐܵܗܵܐ
    ܥܲܡܹܗ ܝܗܘܵܐ، ܣܵܒܵܒ ܓܠܝܼܠܵܝܵܐ ܝܠܹܗ.“'
  esk-NT: Sassaġniġum kiñuagun atlam iñuum qapiŋaiqhuni upyaŋniġaa, “Iḷumun una iñuk
    piqataupmiruaq Jesus-mi, atakkii Galilee-ġmiuŋuruq!”
  msb-msb: Pakalipas san mausad ka oras may nagpirit gayod na nagasabi, “Sigurado
    gayod na ini siya kaupod man sana na tawo kay taga-Galilea man siya.”
  cpa-NT: 'Ma²ni³ŋó¹³ cónh¹ cøng² hora mi³ca¹juúh² dsa² siáh² calah quianh¹³ hi² tiog¹³:
    ―Lah¹té¹² jǿg³ mi³hiúg³ dsa² lang¹² quianh¹³ dsa² héi². Di³ lán¹²dsa dsa² chian²
    ja³tén¹² Galilea ―ca¹juúh²dsa.'
  dso-dso: ଗଟେକ୍‌ ଗଁଟା ଗାଲାପଚେ ଆରି ଗଟେକ୍‌ ଲକ୍‌ ପିତର୍‌କେ ଦେକି କଇଲା, “ଏ ଲକ୍‌ମିସା ନିଜେ
    ତାର୍‌ ସିସ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ରଇଲା । ଆକେ ମୁଇ ନିକକରି ଜାନି । କାଇକେ ବଇଲେ ସେ ଗଟେକ୍‌ ଗାଲିଲିର୍‌
    ଲକ୍‌ ।”
  meu-meu: Hora ta sisivana vada ela, ta ma e hereva goadagoada, eto, Momokani, ina
    tau na ia bamona ta, badina be ia danu Galilea tauna.
  yva-NT: Petrus tuna vavaijo uma amije intabo ai, umba vatano kaijinta de soowato
    ai pare, “Winyamo vatano Galilea, weti tugae rave winyamo vatan watavono Yesus
    aije inta pi winy ivae.”
  dgc-dgc: Nadid, kélipas na manga esa a oras, éy kinagi no esa a tolay, a “Kaguman
    na siya a talaga, da taga Galilea be siya!”
  zpm-NT: 'Wdzeelaaque goca, zeeṉ laa stib zho brieequia, rëb zho: ―Lëë tib zha ne
    nacnie meṉ qui nu goṉ. ¡Rlu zha galilé nac zho!'
  hix-NT: 1 ora yonatàtxhe rma, onà wyaro nkekon hatà, toto, anaro. Karyeryeya honotho
    me nay hamà, mosonà, kekon hatà, Petru hoko. Txesus yakoronotho me xaxa mpànà
    naha ha, kekon hatà, teryewrye ro hatà.
  sim-sim: Ushihi kandakar nga nambek li lihi ma lar mu kwambuk mbara, �Omendinga
    sira. Ma roto Jisas nga yanda ma toria. Or nga Galilik fehenda ri.� Urik Pita
    mu mbara,
  npi-ULB: लगभग एक घण्टापछि अर्को मानिसले जिद्दी गर्दै भन्‍यो, “साँच्‍चै यी मानिस
    पनि उनीसँगै थिए, किनभने उनी पनि एक गालीलबासी हुन् ।”
  cgc-cgc: Paglambay ta mga isya uras, may isya pa gid na ittaw na gambal, “Kanen
    gid an duma ta ittaw na padala di tak kanen taga-Galilea man.”
  tim-tim: Hain dâm getek sop kâlewâk hin tato luâk siâŋe ekmâ wârakmâ hin dâep, “Bundâk
    gâ yâk olop manmai. Akto gâ Galilaia denân makmenâ nâŋgân.” dâep.
  yor-yor: 'Ó sì tó bí i wákàtí kan síbẹ̀ ẹlòmíràn tẹnumọ́ ọn, wí pé, “Nítòótọ́ eléyìí
    náà wà pẹ̀lú rẹ̀: nítorí ará Galili ní í ṣe.”'
  wos-wos: Wungi wandéka nawulak re hukémbu dé du nak akwi déré xéta dé hambukmbu
    wa, “Ané du akwi dé Galilimbu yandé du dé. Dé akwi dé Jisas wali té. Wun mwi hundi
    dé.”
  emp-NTPO: 'Mãwãnacarea dewaraba jarasia: –Wãrãda za b̶ʌra Jesu ume nĩbabadjia. Idjira
    Galilead̶ebemada jãwã b̶ʌa.–'
  eng-F35: Then after about an hour had passed, another started insisting, “Surely
    this fellow also was with him, because he is a Galilean.”
  ind-ind: Kira-kira satu jam kemudian, seorang yang lain berkata dengan yakin, “Sungguh,
    orang ini adalah pengikut Yesus, karena dia juga orang Galilea.”
  pes-OPCB: 'در حدود یک ساعت بعد، یک نفر دیگر با تأکید گفت: «من مطمئن هستم که این
    مرد یکی از شاگردان عیسی است، چون هر دو اهل جلیل هستند.»'
  mpt-mpt: afok smiko olokiem blimanoa naka make baanea Ne wengo bain baabenamabibo,
    naka ele Yesuse okok aleyemin naka etabo, e Yesuse ulab Galili nakabo gesea
  ssx-ssx: Kutupa nate leke homeke a꞉nda꞉ paeyeketa꞉ hali ma꞉nda꞉ma꞉ ombu honkopu
    hao ma̱leke litolo alota꞉ Ala꞉ta꞉ ma꞉nda꞉ma꞉ na a꞉mbala꞉me. Do halita꞉ Yesu ame̱le̱
    haya꞉me. Pa ekipeke ipiki make Ka꞉lili hali yekeme.
  mkl-mkl: Si ɑnyii nŋu zɑkɑi lɛɛu ɑkɑ̃ mɑ́, ŋɔi inɛ ɡɔ í fɔ do ɡbuɡbɑ̃ í ni, ntɔ
    ntɔ, mɔkɔu ihɛ̃ mɔ í yɑ wɑ bi Jesu wo domi nŋu mɔ inɛi Gɑlileei.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ଗଣ୍ଟା ଇଡ଼ିଂ ଆର୍‌ଏ ମୁଇଂଜା ରେମୁଆଁ ଡାଟାମ୍ ବାବ୍‍ରେ ବାସଙ୍ଗ୍‌କେ
    “ଆକେନ୍ ସତ୍ । ଏନ୍‌ ରେମୁଆଁ ସତେଆ ମେଇଂ ଏତେ ଲେଃଗେ । ଡାଗ୍‍ଲା ମେଁ ତ ଗାଲିଲୀୟ ।”
  gof-RNT: Issi saate mela gam77idaappe guye issi hara addey tillisidi, “Ha uray Galiilappe
    gidiya gisho sidhey baynna iyara de7ees” yaagis.
  unx-unx: ମିଦ୍‌ଘାଣ୍ଟାଲେକା ତାୟମ୍‌ତେ ଆଡଃ ଏଟାଃନିଃ କାଜିକେଦାଏ, “ସାର୍‌ତିଗି ନିଃହ ଇନିଃଲଃ
    ତାଇକେନାଏ, ନିଃଦ ଗାଲିଲ୍‌ରେନ୍‌ ନିଃ ତାନିଃ ।”
  gah-gah: Loko lokago, gamena koma novigo, ve makó nenémo pigi vizeko ezagi Galilaia
    anoki ve noinazo, lamaná ezagi makó minasimó neitive.
  lcm-lcm: Au, e mung i vuk pangau vunga lik kala liu na mangsikei kala mengen amadot
    ta, “Tutuman luai igenen ke katapo auai ve nia, using kapo igenen i Galilaia.”
  aer-aer: Kenhe yanhe ikwerenge-ntyele, arrpenhele anteme Peter areke, itneke angkemele,
    “Artwe nhenhe-arle angkeme, re apmere Galilee-arenye antime Jesus-arteke, re atyewe
    Jesus-kenhe arratye!”
  qvc-NT: 'Chaymandaqam suq uramandach''i suq runa Pidrupaq nirqan: —Alliptam kay
    runaqa Jisuswan puriq. Chaqa paypismi prubinsya Galiliyamanda, nishpa.'
  tgl-ULB: Pagkatapos ng isang oras iginiit ng isa pang lalaki at sinabi, “Totoo na
    ang lalaking ito ay kasama niya, sapagkat siya ay taga-Galilea.”
  cbs-NT: 'janua jakimatsais katan Pedro metukin juni betsan unanxubima mapuabu yuikin:
    —Chanima na junidan, jabe nimiski. Jabia Galilea anuabu jancha nun ninkaii— ikai'
  xtm-NTPP: 'Te ni ya''a visi in ora, te in‑ka ñayii ni jiña''a: ―‍Koo tee ya''a chi
    ni yo ndijin de Jesús ma vi, vaa in tee ñuu Galilea ma kúu de ―‍kúu i jiña''a
    i.'
  nnq-nnq: Kingobu kachoko mundu jonge ngalenga uyo, “Kweli ojo abonekana akiba pamwe
    nabo, aboka kukilambo cha ku Galilaya!”
  bao-NT: 'Peeto ca yoa waaro jiro apĩ ñucã o biro cʉ̃re ĩicãupi: —Yee méé yʉ ĩi jĩi,
    “Ani cãa cʉ̃ menara niijãwi. Ĩañaaqué. Galilea macʉ̃ra niimi” —ĩiupi.'
  san-ORI: ତତଃ ସାର୍ଦ୍ଧଦଣ୍ଡଦ୍ୱଯାତ୍ ପରଂ ପୁନରନ୍ୟୋ ଜନୋ ନିଶ୍ଚିତ୍ୟ ବଭାଷେ, ଏଷ ତସ୍ୟ ସଙ୍ଗୀତି
    ସତ୍ୟଂ ଯତୋଯଂ ଗାଲୀଲୀଯୋ ଲୋକଃ|
  rmn-rmn: 'Накхло генэ сагати, тай кон-то чячимаса пхэнляс: — Чячес, адава мануш
    сас Лэса, вай ов галилеяни.'
  huv-NT: 'Ǘüchan ores tatow ndoj masaj nej aaga nop, quiaj tapiüng alinop: ―Naleaing,
    aaga naxey quiaj aton aquiiüb nej, cos naw Galilea ―aw.'
  otn-NT: 'Mi̱ tho hma̱n''na ora m''mɛfa p''ʉya, ma̱n''na̱ nc''ɛ̱i̱ ngu̱t''a̱ bi̱
    ma̱, bi ''yɛ̱mbi̱: ―Ma̱jua̱ni̱ ngue nu̱na̱ ra̱ n''yohʉ ''bʉcua, rá̱ n''youi ra̱
    Jesús, porque di̱ nɛ̱qui̱ ngue ra̱ mmɛ̱ngu̱ Galilea na̱.'
  nop-nop: Kaŋ kabe-yagigigoŋ ila kotigoŋ me niŋdibo fafaŋeŋgoŋ indiŋ niŋguk, “Biyagoŋ
    hinek, me yoŋ adi Galiliniŋ. Adigut iŋgoŋ hatilak.”
  obo-NT: To mgo sokkad don no uras kos id lihad, duwon don mandon mid ikahi to, “Bonnaa
    en no inin minuvu, duma en sikandin duwot na‑ammot, su toho Galilea man mandad
    sikandin.”
