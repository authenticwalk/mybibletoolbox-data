  kxv-kxv: ଅ଼ଡ଼େ ଗା଼ଡ଼େକା ହାଜାଲିଏ ଅ଼ଡ଼େ ରଅସି ଏଲେଇଚେସି, “ନୀନୁ ଜିକେଏ ଏ଼ୱାରି ବିତ୍ରାଟି
    ରଅତି ।” ସାମା ପିତର ଏଲେଇଚେସି, “ଆ଼ଏ ତାୟି ନା଼ନୁ କଡ଼େ ଆ଼ଏ ।”
  cha-cha: 'Ya anae na apmam linie ni otro ya ilegña: Mangachochongmo yuje sija? ya
    ilegña si Pedro: Taotao, ti guajo.'
  amu-NT: 'Tyoowiquiuuꞌ ljeii cwiicheⁿ tsꞌaⁿ jom, tso nnoom: —ꞌU, maxjeⁿ cwiindye
