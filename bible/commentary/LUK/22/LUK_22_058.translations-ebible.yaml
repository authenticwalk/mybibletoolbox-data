  pes-OPV: 'بعد از زمانی دیگری او را دیده گفت: «تو از اینها هستی.» پطرس گفت: «ای مرد،
    من نیستم.»'
  ron-1924: 'Песте пуцин, л-а вэзут ун алтул ши а зис: „Ши ту ешть унул дин оамений
    ачея.” Яр Петру а зис: „Омуле, ну сунт динтре ей.”'
  tpz-tpz: A siꞌ ö to oah en ka meh teꞌ ep in e Pitaꞌ pareꞌ soe pan, “Eën me a meh
