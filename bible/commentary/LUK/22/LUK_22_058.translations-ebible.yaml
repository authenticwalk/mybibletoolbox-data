  eng-WEBP: After a little while someone else saw him and said, “You also are one
    of them!” But Peter answered, “Man, I am not!”
  eng-FBV: A little later someone else looked at him and said, “You're also one of
    them.” “No, I'm not!” Peter replied.
  nld-1939: 'Kort daarop zag hem iemand anders, en zeide: Ook gij zijt een van hen.
