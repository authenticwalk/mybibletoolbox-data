    Me mina, nyaqin weji''y.'
  ndj-ndj: Pambeli padokwa, mundu wingi kamuwona “Hata yuwepa yumu wa ava.” Petili
    kayangula, yuwi mundu, ndimumanya ha mundoyu.
  mbj-NT: 'Badah peej däg kä m'', ta see baheg''ããs Peed hã, ti m'' taky hadoo: —Ta
    hata see né hẽ õm —näng mäh. —Dooh. Dooh sa see ỹ do bä —näng mä Peed.'
  lat-VUC: 'Et post pusillum alius videns eum, dixit: Et tu de illis es. Petrus vero
    ait: O homo, non sum.'
  ngp-ngp: Ludodo naho mgosi yumwenga nakamuona Petulo, niyo agamba, “Weye nawe uyumwenga
    mwa woho,” Mna Petulo niyo amgamba, “Weye mnt'hu, himanyize icho ukulonga,”
  aoi-aoi: Kembirra arngkidarrba-langwiya nuwilyaba enejukwaba nenungkwarba nenu-miringka
