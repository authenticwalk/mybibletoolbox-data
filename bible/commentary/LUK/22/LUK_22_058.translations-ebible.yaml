  ese-NT: 'Quijje pishana pea dejjaa Peno ba ca oꞌoya cua. Jama cua baꞌa: —Miya jja
    Jesosaja epeejji, o shajjaꞌajjajji cuani. —Chojja, ecuea Jesosa ba jjima nei nei
