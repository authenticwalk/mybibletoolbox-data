  amp-amp: Kto tfit womr yihato mhtimorr. Mhtihato kfo memorr, “Bare, ni aso womenn
    Jisasrpno wiyauyau htfasmoa.” Tfit wompam kfo namhi memor, “Bare, na nhai tawisafkahanr.”
  bht-bht: थोड़ी देरा बाद फिरी कुनकी होरनी उसयो दिखीकरी बोलया, “तु भी तां उना चे है।”
    पतरसे बोलया, “सै माणु मैं नी है।”
  eng-NOY: And after a little while another saw him, and said, Thou also art one of
    them. And Peter said, Man, I am not.
  cub-NT: 'Que arĩburu yójĩboi, apecʉ, Pedrore jã́ñʉ, arejamed̶a: —Mʉ máre nácacʉbu,
    arejamed̶a. Ʉbenita Pedrocapũravʉ arejamed̶a cojedeca: —¡Nácacʉ ãmevʉ! Jesúre
    yʉ coreóvabevʉ, arejamed̶a.'
  ita-1927: 'E poco dopo, un altro, vedutolo, disse: Anche tu sei di quelli. Ma Pietro
    rispose: O uomo, non lo sono.'
  lww-lww: Ana pe piavi re poli, yar tap̃ena kira pisu Pita, pisu kilalea, sape “E,
