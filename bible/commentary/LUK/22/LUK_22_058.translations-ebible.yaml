  ulk-1902: Mena, nerute le ko abi erdar, a kega, Ma uiaba le. A Peteru abi detager,
    kega, Nolea kaka.
  som-som: Waxoogaa yar dabadeed qof kale ayaa arkay oo yidhi, Adiguna midkood baad
    tahay. Butros baase yidhi, Nin yahow, anigu ma ihi.
  mam-C: 'A''kxtaqku te'' ikyjo, tej tiwle juntl majl Pegr tu''n juntl xjal, a iky
