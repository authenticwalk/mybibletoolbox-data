    Aihɨ Pitaaho koai wihoaaŋɨha saundataase. “Utaahoŋe, nɨnɨ kiyaisahonɨnɨmaahe apɨpaahɨ
    owetise,” undataase.
  ubr-ubr: Wera men weromin ato orot tani Peter it isagobai ato iyau, “Om mat On an
    baigibubunuotin tani!” Baise Peter iyafotai iyau, “Orot, yau on ambin!”
  tsw-NT: Ana a jimai keꞌen, reve vuma ro e ene yi. A̱vu u damma, “A̱vu fo a̱tsuma̱
    e ele a ɗa vu ri.” A̱vu Bituru damma, “Vuma nda, a̱mu ɗa shi.”
  cax-NT: 'Coboi pario tamantito asaratitü ümoti Pedro, nantito ümoti: —Arrücü ito
    anancü ichepeti Jesús. Nanti Pedro: —No, champürrtü anancañü.'
  aia-aia: Ai'a orea mau ma'e ta'i abe 'iniraau na 'ome 'iraraa ro'u, 'a o'ani 'inia,
    “I'oe 'e ta'i 'iniraau ro'u i rongoiusuri ana'i.” Mia Pita 'a o'ani 'inia, “'Ei
    mwane, 'inau 'au ai'a.”
  srp-1865: 'I malo zatijem vidje ga drugi i reèe: i ti si od njih. A Petar reèe:
