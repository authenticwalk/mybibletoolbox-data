  nas-nas: Napoꞌ teketa pankaroompuaruko niiꞌnunge napoꞌ oovura aaꞌpuuꞌ, “Daꞌ aung
    teie, teing-koong narung.” Teka Piitai aaꞌpuuꞌ, “Aung ee, ning deeaꞌ.”
  uvl-uvl: Mala pol sunem pe none esia Petrus pe hele lange i, “Iong pule, iong elle
    nge iri nenge te nananas ia Iesus!” Pe Petrus hele, “Ah! Iau ero i!”
  eng-BBE: And after a little time, another saw him and said, You are one of them;
    and he said, Man, I am not.
  ixl-CNT: 'Bꞌiil koꞌxh paj tuul, ilax tu vaꞌte. Utz tal ech tzaꞌ: —Ant axh imol majte.—
    Texhtuꞌ. Tal u Luꞌ ech tzaꞌ: —Vinaj, yitꞌ in koj.— Texhtuꞌ.'
  xsi-xsi: Simo tini nâ, ŋineŋga tamâta toŋge kala mata imora Petero, aku ipai tu,
