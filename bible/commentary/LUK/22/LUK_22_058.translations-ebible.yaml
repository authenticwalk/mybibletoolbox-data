    pisolimo.”
  yaq-NT: 'Che''a chukula intok juchi senu a'' bichaka: ―Empo ket juname betana weye
    ―ti au jiiak. Taa ju''u Peeo: ―E''e, kannee juna''a ―ti jiiak.'
  uro-uro: Näkt kale maqälak dä akni qa lu qa dä qä qoar toqortäqyia, “Ainge, di qosaqi
    ak na nge nävät a rha.” Dä ma Pita qa muvät toqortäqyia, “Rhakni, qaku rhäm ngo.”
  ita-1885: 'E, poco appresso, un altro, vedutolo, gli disse: Anche tu sei di quelli.
    Ma Pietro disse: O uomo, non sono.'
  muy-muy: 'Àra àpəsa ɓal ti zal nahaŋ èpia Piyer a keti, àhi : « Nak day ndam gatay
    gani. » Piyer nakəŋ àhi : « Nu mis gatay do timey, maslaŋa goro. »'
  kqc-kqc: Ma doba deri bi amiye yokoi yaku vesi niyo, “Ya ka bi ini asini yokoi!”
    Idu Peter yaku niyo, “Na bi de.”
  rmc-ZRB: 'Паліш минґ єкг лес дикгля і пгендя: — Те ту сал лендар. Та Петро лескє
    отпгендя: — Наа, манушея!'
  tav-tav: 'Petoacã bero apei Pedrore cʉ tʉjʉʉ ocõo bairo cʉ caĩñupʉ: —Mʉa Jesu cabuerã
    mena macacʉna mʉ ã mʉ quena, cʉ caĩñupʉ. To bairo cʉ caĩro: —Yʉ baiquẽe yʉa, cʉ
    caĩñupʉ Pedro.'
  eng-ULB: After a little while someone else saw him, and said, “You are also one
    of them.” But Peter said, “Man, I am not.”
  spa-VBL: 'Un rato más tarde otra persona lo miró y dijo: “Tú también eres uno de
    ellos”. “¡No, no lo soy!” respondió Pedro.'
  fra-_FOB: 'Et peu après un autre l''ayant vu, dit: Tu es aussi de ces gens-là. Mais
    Pierre dit: O homme, je n''en suis point.'
  hau-ULB: Bayan dan karamin lokaci sai wani mutum ya gan shi, sai ya ce, “Kaima kana
    daya daga cikinsu.” Amma Bitrus ya ce, “Mutumin, ba ni ba ne.”
  mal-mal: 'കുറച്ച് കഴിഞ്ഞപ്പോൾ മറ്റൊരുവൻ അവനെ കണ്ട്: നീയും അവരുടെ കൂട്ടത്തിലുള്ളവൻ
    എന്നു പറഞ്ഞു; പത്രൊസോ: മനുഷ്യാ, ഞാൻ അല്ല എന്നു പറഞ്ഞു.'
  kkc-kkc: Osoloso see hamamee odoo heeso sibileso yo ogoloso yimapoo egeesee takaso,
    “No Yesubolo sili odoo hee noso,” diso. Eseme Pitaye nei egeesee takaso, “Giso,
    asonee,” diso.
  urd-GVR: Thoṛī der ke bād kisī ādmī ne use dekhā aur kahā, “Tum bhī un meṅ se ho.”
    Lekin Patras ne jawāb diyā, “Nahīṅ bhaī! Maiṅ nahīṅ hūṅ.”
  far-far: Ma nao si tau laugo 'i burina, te wane ka ada to'ona sa Pita ma ka fata
    'uri, “'Oe ta wane laugo ada ne!” Boroi ma sa Pita nia olisia ka 'uri, “Nau nao
    lau ta wane ada.”
  suz-BL: मिनु याम का नोले मेकेर बाक्‍ब कामी “मेरे नु काथा गाक्‍ब का गे नवे” देंमेनु
    “हत्‍तै गो मनङ” देंमाक्‍त।
  car-NT: 'Akore''pe waty moro pa''po me amy terapa ''wa ene''po. Inoro wyka''po ro
    i''wa: “Amoro enapa amy a''sakarykon me mana!” Petrus wyka''po te: “Uwa pairo,
