  bqc-SIM: 'Yↄↄnnↄ gↄ̃̀ↄ ↄ̃ gbɛ̃pãle aà è, ↄ̃ à mɛ̀: Mpi sↄ̃ ń dɛ an gbɛ̃do ũɛ.
