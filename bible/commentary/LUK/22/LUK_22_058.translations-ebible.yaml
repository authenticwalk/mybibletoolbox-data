  bdv-bdv: ଚଃନେକ୍‌ ଗଃଲାହଃଚେ ଆରେକ୍‌ ଗଟ୍‌ଲକ୍‌ ତାକ୍‌ ଦଃକି କୟ୍‌ଲା, “ତୁୟ୍‌ ହେଁ ସେମଃନାର୍‌
