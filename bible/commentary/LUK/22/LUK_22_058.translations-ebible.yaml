  dwr-ENT: ጉ ዎዲያፔ ጉዪያን፥ ሃራ ቢታኒ ጴፂሮሳ ቤዒዴ፥ «ኔኒ ኡንቱንቱና ጋ ዴዓ» ያጊና፤ ጴፂሮሲ ቃሲ፥ «ሃዎ ቢታኔው፥
