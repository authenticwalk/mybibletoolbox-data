verse: LUK.022.058
translations:
  kpx-kpx: Iniale malaha moleu Bita elehai namihai avoe, “A keu Iesu esemu mole ailike.”
    Ige Bitau namihai avoe, “Ba, dau ke holioholinu.”
  okv-H: ainge eto isapa mihinu embo nei amina kito “Umo enana emiga eagoa” ainge
    enu Peter na “Embo, ainge manera” enu
  tbo-tbo: Ma hi mae po ega daona ma lawa gehouna i galeya po i pa, ‘Tam gasi tulahi
    gehouna.’ Ma Pita i baha i pa, ‘Tulau, tau eega!’
  mal-C: അൽപ്പസമയം കഴിഞ്ഞ് വേറെ ഒരാൾ അയാളെ കണ്ടിട്ട്, “നീയും അവരുടെ കൂട്ടത്തിലുള്ളവൻ”
    എന്നു പറഞ്ഞു. “മനുഷ്യാ, ഞാൻ അക്കൂട്ടത്തിലുള്ളവനല്ല,” പത്രോസ് മറുപടി പറഞ്ഞു.
  grc-SR: Καὶ μετὰ βραχὺ ἕτερος ἰδὼν αὐτὸν ἔφη, Καὶ σὺ ἐξ αὐτῶν εἶ. Ὁ δὲ Πέτρος ⸂εἶπεν,⸃
    Ἄνθρωπε, οὐκ εἰμί.
  bgc-bgc: थोड़ी हाण पाच्छै किसे और नै पतरस ताहीं देखकै कह्या, “तू भी तो उन म्ह तै
    ए सै।” उसनै कह्या, “हे भाई, मै वो कोनी।”
  khz-khz: Ati lovana kiana, talima taa na Petero egitaato, evaikilaato, “Goi maki
    ia taukavara ta!” Na Petero evega-geleto, netiwato, “Vomaru a, au aikina!”
  deu-TKW: 'Und kurz darauf sah ihn ein anderer und sagte: du gehörst auch zu ihnen;
    Petrus aber sagte: Mann, ich bins nicht.'
  zsr-NT: 'Yelatiꞌ gdzey bléꞌinëꞌ Pedro yetúëꞌ bönniꞌ, atiꞌ rnëꞌ: ―Liꞌ daꞌu caꞌ lequëꞌ.
    Pedro gnëꞌ: ―Bönniꞌ, clëg nedaꞌ.'
  lin-lin: 'Sima na mwa tango moke, moto mosusu amonaki Petelo mpe alobaki : — Yo
    mpe ozali moko kati na bango ! Petelo azongisaki : — Tata, nazali moko te kati
    na bango.'
  hns-NT: 'Thora der baad ek doesar djane oke taakke bolies kie: „Toe bhie oman ke
    baate.” Tab oe bolies: „Na, ham na baatie.”'
  noa-E: Maimua ag khur nʉʉpai awia jũrr emkhooi ãbmua irig, —Pʉjã am eem khabahab
    aichëjim anʉm. Magbaawai Pedroou, —Kakë, mʉ chan am eem khabam perá ajim anʉm.
  eng-EMTV: And after a little while another person saw him and said, “You also are
    one of them.” But Peter said, “Man, I am not!”
  mib-NT: 'Te ni cunúu jecu gā, te ni jito tucu ɨnga ñayuu nuū Pedro, te ni cahān:
    Róhó, suni jnáhan tāca tée un cúu ró, áchí. Te ni cahān Pedro: Nasūu cúu ri, hombre,
    achí de.'
  lif-NT2: सप्‍फा एगाङ् वेॽस्‍मा थिक्‍ले़ खुने़ॽ निःसुआङ् मे़त्तु, “खे़ने़ॽग खे़ङ्‌हाॽनुए
    के़वये़रो॥” कर पत्रुसरे़ पाःत्तु, “मे़ःन्‍लो, इङ्‌गाॽग मे़वयाङ्‌ङिन्‍लो!”
  xnj-xnj: Mwanakandahi, mundu yungi amuweni Petili, akajova “Veve wa mmonga wavi.”
    Nambu Petili akayangula “Bambu veve, lepi nene!”
  mmx-mmx: Melemu lixilik, lara laradi ga ven kibis ne Pita la ga lok, “Nenu bok lara
    atnedi lavaun pinivu ren.” Ketla ne Pita ga vorang i rin keretna, “Nia xopmen!”
  cbr-NT: 'Usoquin can, basicëma ''aínshi ca uni achúshinënribi Pedro isquin cacëxa:
    —Mix camina abë nicë uni a ''ain. Cacëxun ca Pedronën cacëxa: —''Ëx cana ama ''ain.'
  tee-NT: 'Chai ni pants''iquis jumpa pus lakts''inchokopa apumatam chai junich: ―Ju
    uxint''i vachu'' makyu''unch. Para ju Pitalu'' junich: ―Jantu quit''in.'
  eng-LSV: And after a while, another having seen him, said, “And you are of them!”
    And Peter said, “Man, I am not.”
  cak-NT: 'Y c''aja'' oc juba'' tiempo tik''ax, cuando c''o chic jun ri xutzu'' chic
    pe ri Pedro, y xu''ij che: Ret jat jun chique ri jec''o riq''uin ri Jesús, xcha''
    che. Y ri Pedro xu''ij: Ri'' man jin ta ren, xcha-apo ri Pedro che.'
  pah-NT: 'Aere''ĩ ojipe''ga ga repiagi. Pedro''ga pe ga ei: —Ndehe no Jesus''ga pavẽiva''ea.
    A''ero Pedro''ga ei ga pe o''mbero: —Ji rũi ko! ei ga.'
  sja-NT: 'Taarã-e nɨde awaraapa Pedro unu atak''ãri, ichiaba mãgaji: —Pɨ auk''a jã
    eperã k''õp''ãyoorãdepemada aji. Pedropa p''anauji: —¡Mɨ iru k''õp''ãyo-eda! aji.'
  xed-xed: Ɓats nzɗa, ka nghaŋtá sana mndu guli ta Piyer. «Tekw kagha mataba taŋ tani,»
    kaʼa nda tsi. «Gra! Nu gwaɗa gha nda iʼi tagha,» ka Piyer.
  mks-NT: 'Chá va ta na̱xini inga da̱ta̱a Pedro ta já na̱cachi da já xi̱hi̱n dá: —In
    táhan da̱ xíca tuun xi̱hi̱n Jesús cáa cúú ri yóhó va —na̱cachi da̱ cán xi̱hi̱n
    Pedro. A̱nda̱ já na̱cachi Pedro já: —U̱hu̱n. A̱ ju̱ú toho táhan na̱ cán cúú ye̱he̱
    —na̱cachi da.'
  gfk-S: Namur dahine tike mes ga nes ie, igom tange, “Augo bileng tikenong ta di.”
    Pita ga tange, “Tasigu, iou pata!”
  bmu-bmu: Mewö jiba tari kude köriiga azi kunŋan eka jiyök, “Gi mewöyök yeŋgöreŋök
    kun akzan.” Mewö jiyökmö, Pitönöŋ meleŋnök, “Alani, ni qahö.”
  dgz-dgz: Amba wam koni ap gapan sia apan da den Pita yave anega wan, “Ge Iesu ewap
    ingiana ap da den di!” Go Pita sia anega wan, “Ae, apan negawa, ne uon.”
  eng-GNV: And after a little while, another man sawe him, and saide, Thou art also
    of them. But Peter said, Man, I am not.
  zaa-NT: 'Ti''to'' taá bitola nna bilá''ni áttuą bi nna rą: Ą''hua lu'' nna enne''
    qui'' huá quį ná lu''. Pedrua nna ra bi ą: Labí ná''.'
  eng-WEBSTER: And after a little while another saw him, and said, Thou art also of
    them. And Peter said, Man, I am not.
  guh-guh: 'Bajaraxuacujinae icatsia itsajivi Pedro taeyetatsi. Bajarapajivi ata icatsia
    jumaitsi Pedrojavabelia: —Xamë ata rabaja cajena Jesús pijajiviyajuvënënëmë, jai.
    Nexata Pedro jumaitsi bajarapajivijavabelia: —Jume raja. Xanë raja cajena apo
    Jesús pijajiviyajuvënënënë, jai Pedro.'
  bon-bon: Matikolä ingwe ca, nuuja biname te teebine jepänige, jejige egä, “Maane
    cuta yepä teeme tomi cabu ca gäte!” Yepä, Peteru jejige egä, “Eewe, cane lica!”
  nhw-BL: 'Huan quentzi teipa seyoc quitlachili huan quiijto: ―Ta tiitztoya nojquiya
    tiimomachtijca. Huan Pedro quiijto: ―¡Amo, Tata! ¡Amo na!'
  mgw-mgw: Baliya pasene, mundu ywi'ngi' ngammona Petili, ngabaya, “Na wenga wanaywembe
    kati yabe.” Lakini Petili ngayangwa, “Wenga, nenintangiteli!”
  swh-ONEN: Baadaye kidogo, mtu mwingine alimwona Petro akasema, “Wewe pia ni mmoja
    wao!” Petro akajibu, “Wewe mtu, mimi sio mmoja wao!”
  wbi-wbi: unsiki ndebe, umuunhu akamwagha akati, “uve najuve mulivevamo” neke uPeteli
    akamwamula, “nemukibaba une jeje”
  bba-bba: N tɛ fiiko, ɡoo kpɑm nùn wɑ mɑ u nɛɛ, wunɛ ɑ mɑɑ sɑ̃ɑwɑ tɔn beɡii. Mɑ Piɛɛ
    u durɔ wi sɔ̃ɔwɑ u nɛɛ, ɑɑwo, nɑ ǹ sɑ̃ɑ beɡii.
  eng-KJVCPB: And after a little while another saw him, and said, Thou art also of
    them. And Peter said, Man, I am not.
  kgk-NT: 'Upe riremi ohexa jevy íxupe peteĩ kwimba''e. —Nde ave ra''e ha''e kwéry
    va''e, he''i. Pedro he''i jevy: —Upéa xe ndaikwaái. Ndaha''éi hesegwa kwéry xe,
    he''i rei.'
  waj-waj: 'tuduu nnaagiai kava vaidi voovootama inna too tunoo: Ai, a inna ngiaammuaukuavee,
    tuduu rikioo tunoo: Ai, vaidi aakua-o, hama na inna ngiaammuauvaivee,'
  ekk-PKP: 'Veidi aega hiljem vaatas teda keegi teine ja ütles: „Sina oled ka üks
    neist.“ „Ei, ei ole!“ vastas Peetrus.'
  mpx-mpx: Sauga nige i yayapu tau etega Pita i kite yaka i ba, “Owa al ge avaliya
    etega.” Anana i lahe i ba, “Gan, nau nige i oola.”
  wbp-wbp: Ngaka-kari, jinta-karirli yapangku nyangu Piitaju, manurla wangkaja, “Nyuntujunpa
    Jijajiki kurdungurlu!” Piitarla wangkaja, “Wati, kularna ngajuju Jijajiki kurdungurlu!”
  luo-luo: Achien bangʼe matin, ngʼat moro nonene kendo nowacho niya, “In bende in
    achiel kuomgi.” Petro nodwoko niya, “Omera, ok an.”
  nhe-NT: 'Huan quentzi teipa seyoc quiitac huan quiijto: ―Ta tiitztoya se tlen quitoquili
    Jesús. Huan Pedro quiijto: ―¡Axtle, Tate! ¡Ax na!'
  aii-aii: 'ܘܡ̣ܢ ܒܵܬܪ ܚܲܕ ܡܸܬܚܵܐ ܟܸܪܝܵܐ، ܚܙܹܐ ܠܹܗ ܐܸܠܹܗ ܚܲܕ ܐܚܹܪܢܵܐ ܘܐܡܝܼܪܹܗ: ”ܐܘܼܦ
    ܐܲܢ݇ܬ ܡܸܢܵܝܗ‌ܝ ܝܘܸܬ.“ ܘܓ̰ܘܼܘܸܒ ܠܹܗ ܫܸܡܥܘܿܢ ܟܹܐܦܵܐ: ”ܝܵܐ ܐܢܵܫܵܐ، ܐܵܢܵܐ ܠܹܐ ܝܘܸܢ
    ܡܸܢܵܝܗ‌ܝ.“'
  esk-NT: Kiñuuraŋagun iñuk iḷitchuqsripmiñiqsuq Peter-mik nipliqhuni, “Ilvich, iḷagigaatintuuq
    taapkua!” Aglaan Peter-m kiuniġaa, “Naagga, iḷagiŋitchaatŋa.”
  msb-msb: Taud-taod may nakakita naman sa iya kag nagsabi, “Usad ka man san kaupod
    sana na tawo.” “Amigo, dili ako,” an sabat ni Pedro.
  cpa-NT: 'Ma²cu²lǿi² jøng² ca¹jǿi² dsa² siáh². Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa Pedro:
    ―Lanh¹²hning dsa² quianh³ dsa² héi² ―ca¹juúh²dsa. Cónh¹jøng² ca¹juúh² Pedro: ―A¹jáng¹
    lah¹jøng², dsa² ŋioh¹². Ha¹chi² lán¹²jni lah¹jøng² ―ca¹juúh²dsa.'
  dso-dso: ଚନେକ୍‌ ରଇଲା ପଚେ ଆରି ଗଟେକ୍‌ ଲକ୍‌ ପିତର୍‌କେ ଦେକି କଇଲା, “ତୁଇ ମିସା ତାର୍‌ ସଙ୍ଗ୍‌
    ରଇଲୁସ୍‌ ।” ମାତର୍‌ ପିତର୍‌ ତାକେ କଇଲା, “ମୁଇ ନଇ ।”
  meu-meu: Asi vanahana ta ese ma e itaia, eto, Oi danu idia bamodia ta. A Petro eto,
    E tau, lau na lasi.
  yva-NT: Kavinta umba vatano kaijinta po Petrus aen, umba po raura pare, “Winyamo
    vatano tavondijo Yesus aije pi winy!” Weramu Petrus po raura akananto ai pare,
    “Risya jewena!”
  dgc-dgc: Mamaya-maya, éy mineta siya no esa a lélake, a tulos kinagi na, a “Siko
    i alagad na a esa!” Pero nisuway man dén ni Pedro.
  zpm-NT: 'Wdzeepaaw, laa tib zha ne zo ga, goṉaque Pedr, rëb zho lo Pedr: ―¿Segur
    lëë ye luu nacnie meṉ ne bgaa i? Scasaque bneelid Pedr.'
  hix-NT: Mexehra ehxah me noro yonyey hatà, toto, anaro. Nyamoro kukuru omoro hamà,
    kekon hatà, àwya. Norohnà uro hoymo y, kekon mak hatà, Petru. Noro ywenyeke wehxaha,
    kekon hatà.
  sim-sim: Kandakar nga nambek li lihi ma lar orin or heyehe normu mbara, �Mir ngana.
    Mir or nga yanda ma mira.� Hako Pita ormu mbara, �Wahau te. An mbeek orin tiyanda
    ma ambu nir.�
  npi-ULB: केही बेरपछि अरू कसैले देखेर भन्यो, “तिमी पनि तिनीहरूमध्ये एक हौ ।” तर पत्रुसले
    भने, “हे मानिस, म होइनँ ।”
  cgc-cgc: Ula nang lugay may isya man na kakala ki Pedro daw ambal din, “Kaon yan
    isya man ta mga tinudluan din.” Piro, ambal Pedro, “Dey, dili a!”
  tim-tim: Hain dâmbo sop kâlewâk bo aktoâk luâk siâŋe ekmâ hainâk dâep, “Âo gâ yâk
    yeŋgâlân gâtŋe.” dâmbo hin dâep, “Nâ yâk yeŋgât kâmolân gâtŋe bo.” dâep.
  yor-yor: Kò pẹ́ lẹ́yìn náà ẹlòmíràn sì rí i, ó ní, “Ìwọ pẹ̀lú wà nínú wọn.” Ṣùgbọ́n
    Peteru wí pé, “Ọkùnrin yìí, èmi kọ́.”
  wos-wos: Wungi wandéka nawulak re hukémbu dé du nak déré xéta dé wa, “Méni akwi
    Jisasna du nak méni.” Wungi wandéka dé wa, “Ménawa, wuni yingafwe.”
  emp-NTPO: 'Dãrãẽ́ne dewaraba Pedrora unuped̶a nãwã jarasia: –Bʌra ãdjid̶ebemada
    jãwã b̶ʌa.– Maʌ̃ carea Pedroba jarasia: –Ache, mãwãẽ́a.–'
  eng-F35: After a little while another saw him and said, “You also are one of them.”
    But Peter said, “Man, I am not!”
  ind-ind: Tidak lama kemudian seorang laki-laki melihat Petrus dan berkata, “Kamu
    juga pengikut orang itu.” Tetapi Petrus berkata, “Bukan, Pak!”
  pes-OPCB: 'کمی بعد، یک نفر دیگر متوجه او شد و گفت: «تو هم باید یکی از آنها باشی.»
    جواب داد: «نه آقا، نیستم!»'
  mpt-mpt: mitdanea naka mak esak imin tenea atemnea baabanea Kebsa Yesuse okok aleyemin
    naka kebtabo gesea Fitae baabanea Nekobbabo ge baabanabea
  ssx-ssx: Pa hosiki siki hao hao pea hali ma꞉nda꞉ma꞉ Pida handa꞉ u haota꞉. Neke make
    ipika꞉ tapake lataa leekeme. Koto leekepate Pidama꞉ hombo peaaso alota꞉ Someo
    I̱ dia꞉me leekeme.
  mkl-mkl: Iyi í ce sɑ̃ɑ mɑ́ ŋɔi inɛ ɡɔ í yɔɔ nɔ í ni, ɑwɔ mɔ inɛ ɑkɑ̃i inɛ ŋɑui.
    Ammɑ Piɛɛ í ni, mɔkɔɔyi, n kù jɛ inɛ nŋɑ.
  gaq-gaq: ଇତୁଡ଼ା ବେଲା ଇଡ଼ିଙ୍ଗ୍ ଆରି ମୁଇଂଜା ପିତର୍‌କେ କେଚେ ବାସଙ୍ଗ୍‌କେ “ଜିସୁନେ ପ୍ଲା ୱେଡିଙ୍ଗ୍‌କ୍ନେ
    ରେମୁଆଁଇଂବାନ୍‍ ନାଡିଗ୍ ମେଁଇଙ୍ଗ୍‌ନେ ବାନ୍ ମୁଇଂଜା ।” ମାତର୍‌ ପିତର୍ ବାସଙ୍ଗ୍‌କେ “ଣ୍ଡୁ
    ନେଙ୍ଗ୍ ଣ୍ଡୁ ।”
  gof-RNT: Guutha wodeppe guye issi hara addey iya be7idi, “Nekka enttafe issuwa”
    yaagis. Shin Phexiroosi, “Ha addiyaw tana gidikke” yaagis.
  unx-unx: ଆଡଃଘାଡ଼ିକାଦ୍‌ ତାୟମ୍‌ତେ ଏଟାଃ ହଡ଼ ଇନିଃକେ ନେଲ୍‌କିଦ୍‌ତେ ମେତାଇଜାଏ, “ଆମ୍‌ହ ଇନ୍‌କୁଏତେ
    ମିଆଁଦ୍‌ନିଃ ତାନ୍‌ମେ ।” ମେନ୍‌ଦ ପାତ୍‌ରାସ୍‌ କାଜିକିୟାଏ, “ଏ ହଡ଼ ଆଇଙ୍ଗ୍‌ଦ ନାହାଁଲିଙ୍ଗ୍‌
    ।”
  gah-gah: Loko lokago, koma noigo, ve makolímo Pitani ánigoake geza nene ámina vémini
    zuhagutí noane. Loko lokago, Pitá nene vémage, neza noamuve.
  lcm-lcm: E mung lik palau na mangsikei kala arai ania na kala antok, “Numai kapa
    na mangsikei iria.” Sikei Petero kala ngenget ta, “Iuang, nau parik!”
  aer-aer: Yanhe ikwerenge-ntyele, tyerrtye arrpenhe Peter ikwere angketye-alheke,
    “Unte akwele atyewe Jesus-kenhe.” Kenhe Peter ularele akwete angkirtnerlenge,
    “Arrangkwe, ayenge kwenye!”
  qvc-NT: 'Suq rratitumandaqam suqpis chapashpa, Pidrutaqa nirqan: —Qambismi paykunamanda
    suqnin kangi, nishpa. Chaymi Pidruqa paytapis nirqan: —Ay runa, noqaqam mana paykunamandachu
    kani, nishpa.'
  tgl-ULB: Pagkaraan ng ilang sandali, nakita uli siya ng iba pang tao, at sinabi,
    “Isa ka rin sa kanila.” Ngunit sinabi ni Pedro, “Lalaki, hindi.”
  cbs-NT: 'jakimamadi betsandi bechixun yuikin: —Miadan, min jabia jatube uinanmandi—
    aka Pedron ana yuikin: —Jaskamaki. Eadan, en jamaki— aka'
  xtm-NTPP: 'Nuu ni kunuu‑ka ma in‑ka ñayii jiña''a nuu Pedro ma sa''a: ―‍Ndijin tna
    chi tee ka ndikin tna''a ji''in tee yukan kúu ni ―‍kúu i jiña''a i. Kovaa Pedro
    ma, ni ndakone''e de: ―‍Ña''a, masu nama ka ndikin tna''a sa ji''in de ―‍kúu de
    jiña''a de.'
  nnq-nnq: Kingobu kachoko, jonge mundu ngammona Petulo, ngalenga, “Mwenga mmi pamwe
    nabo.” Nambu Petulo ngajanga, “Mwe, neje!”
  bao-NT: 'Ca yoa waatirora ñucã apĩ Pedrore ĩari, o biro ĩiupi: —Mʉ cãa, cʉ̃ja mena
    macʉ̃ra mʉ nii cã́jí —ĩiupi. Pedro pea o biro cʉ̃re ĩi yʉʉupi: —Cʉ̃ méé yʉ nii
    nija —ĩiupi.'
  san-ORI: କ୍ଷଣାନ୍ତରେଽନ୍ୟଜନସ୍ତଂ ଦୃଷ୍ଟ୍ୱାବ୍ରୱୀତ୍ ତ୍ୱମପି ତେଷାଂ ନିକରସ୍ୟୈକଜନୋସି| ପିତରଃ
    ପ୍ରତ୍ୟୁୱାଚ ହେ ନର ନାହମସ୍ମି|
  rmn-rmn: 'Дэчи кон-то авэр дикхляс лэс тай пхэнляс: — Ту сан екх андар лэндэ. —
    На, мануша, — пхэнляс о Пётар.'
  huv-NT: 'Ajóyan quiripite ores, quiaj tajaw nej alinop, tasaj nej: ―Ique aton nop
    tiül aquiüjpüw nejiw ―aj nej. Quiaj tapiüng a Pedro: ―Naxey, ngwüy ngome xique
    ―aw.'
  otn-NT: 'Mi̱ tho ma̱n''na ts''ʉquits''ʉ p''ʉya, hømbi̱ nu̱ ma̱n''na nc''ɛ̱i̱ p''ʉ
    mi̱ hu̱hra̱ Bɛdu, bi ''yɛ̱mbi̱: ―Nu̱''i̱, xquet''a̱ ni̱ n''youi''ʉ tɛnna̱ Jesús.
    Mi̱ da̱hra̱ Bɛdu p''ʉya, bi ''yɛ̱na̱: ―Hi̱n''na̱ n''yø, hi̱nga̱ ''nɛ̱cä.'
  nop-nop: Muniniŋ ila me niŋdibo Pita kakiyondaaŋ niŋguk, “Nohik niŋ du iŋakoŋ.”
    Unduŋ yoguk kaŋ Pitadi niŋguk, “Nu mokoŋ.”
  obo-NT: Waa nouhoy pomon tadda, duwon mandad sokkad no mama no nokokita ki Pedro
    woy mid ikahi to, “Ee, sikkow me‑en moho iddos sokkad taddot mgo duma rin.” Piru
    mid tavak si Pedro to, “Te, aawang ka ron od ooseng! Konna ku moho sikandin duma.”
  kca-kca: 'Йухәт йэшавәԓ кимет хŏйат, ԓўвеԓ шийаԓәмаԓ кемән, па йастәс: "Нӑӈ па ԓыв
    эԓтэԓ". Петра щи хŏйата йастәс: "Ӑнта!"'
  cak-ENT: 'Y c''a ba'' chic ri'' c''o chic c''a jun ri xtz''eton-pe richin ri Pedro,
    y xbij chin: Rat, jun cheque ri yec''o riq''uin ri Jesús, xbij. Ri'' man yin tüj,
    xbij ri Pedro chin.'
  lif-NT: ᤛᤵᤑᤠ ᤀᤣᤃᤠᤱ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤌᤡᤰᤗᤧ ᤂᤢᤏᤧ᤹ ᤏᤡ᤺ᤛᤢᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ᤃ ᤂᤧᤱᤜᤠ᤹ᤏᤢᤀᤣ ᤁᤧᤘᤕᤧᤖᤥ॥”
    ᤁᤖ ᤐᤋᤪᤢᤛᤖᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤔᤧ᤺ᤴᤗᤥ. ᤀᤡᤱᤃᤠ᤹ᤃ ᤔᤧᤘᤕᤠᤱᤅᤡᤴᤗᤥ᥄”
  mie-NT: 'De nī ncunúú jacū cā, de nī jinī tucu incā dē nūū Pedro, de nī ncāhān dē:
    Ndóhó chi suni táhán ndá tēe ñúcuán cúu nú, ncachī dē. De nī ncāhān Pedro: Nsūú
    cúu nī lílū, ncachī dē.'
  san-TIB: ཀྵཎཱནྟརེ྅ནྱཛནསྟཾ དྲྀཥྚྭཱབྲཝཱིཏ྄ ཏྭམཔི ཏེཥཱཾ ནིཀརསྱཻཀཛནོསི། པིཏརཿ པྲཏྱུཝཱཙ
    ཧེ ནར ནཱཧམསྨི།
  qve-NT: 'Chaymantan huk runañataq Pedrota chaypi tiyaqta rikuspa nillarantaq: —Qanpas
    paykunawan kushka puriqmi kashanki, nispa. Pedroñataqmi contestaran: —¡Manan noqaqa
    paykunawan puriqchu kani! nispa.'
  pao-NT: Ka mu numu togesoo aata'a, kumma'yoosoo numu ka Peter poonnese punno'o meeoosoo,
    “U punno'o umu-notu.” Pana soo Peter yise meeoo ka nana netamma, “Nu gi.”
  cbu-NT: 'Nllitarit tputs musá tsiyatarangitamta; Shiy Isustishcha wipunashish; mang
    táyaru, Pitorsha: ¿Nitaati nuw Isusoozi wipunashi? dancha, tárangiya, manga.'
  usa-usa: 'anaaékaqa pááqya-kanaama matáaena káqo-nakoma Pítaamma káonena maará-tiraiye:
    “egáráqá emá Îtun-annabikemone.” téna tiráiye. miráitana Pítaama maará-tiraiye:
    “maan-nákô, kemá ímiye.” téna tiráiye.'
  soy-soy: 'Kɑi rinkpɑ́sɛ, unyinɛ ucɔ uu u yɛnu uu rɛ: Pɔ pisoi pɛ̃ usɛ lɛ! Amɑ́ Piyɛɛ
    uu rinɔ́ɔ yɔ́su rɛ: Ám pikɛcɔpɛ we.'
  hui-hui: Ani layagola emeneore howa agali mbira heagome Pida manda buwa lalu, Í̠bi
    ibu heba hariligoni ndobe, lene. Ani layagola Pidahanda lalu, Agali i̱ ndoya hendeni,
    lene.
  amf-amf: Likka kap yinin hamonsa budonte, eedi ab kiam shedayse, “Yaar kimbesana
    kinka ha dahade” kina ki hamade. Bhethiroosaar “Yeria, intatehe!” ki hamade.
  quc-NNT: 'Man naj tä chi k''ut, k''o jun chik xilow ri tat Pedro, xub''ij che: Ri
    at xuquje'', at jun chke ri e k''o ruk'' ri tat Jesús, —xcha che. Xub''ij ri tat
    Pedro: Man in tä ri'', tat, —xcha che.'
  dob-dob: Muliyega ꞌebweu wate tai Pita ꞌiduneduneyena ga ꞌieonena, ꞌigwae, “ꞌOyo
    ꞌebweu ꞌana tomuliya nina.” Ga Pita ꞌigwae, “Iyaa! ꞌAboꞌagu nigeya!”
  wrs-wrs: '@see-verse:LUK.022.057'
  mca-mca: 'Qa sujƚe iye pa''aj qa na''l iye pe'' yejeƚju'' iye qa yit''ijets: —¡Qete''e''
    hik akha'' iye ƚa''nji''teje''mkii hekhewe''en!— Ha'' Pedro qa yit''ij iye pa''aj:
    —¡Efu, nite''! ¡Nite'' yakha'' pekhewe''en!—'
  kiw-kiw: Ka ipi-ro iopoꞌi didimoi-da, dubu ata-ro Petero oibomai-ka, ida paaꞌo,
    “Roo rautu, rii ata-ka!” Irai Petero-ro pomoaimai, “Dubu-o, moo bia.”
  tzo-TZC: 'Lec xa ox jliquel xtoc un, jaꞌ o ital jun vinic ti jech laj yale: ―Ti
    voꞌote jaꞌ achiꞌil abaic schiꞌuc ti vinic leꞌe ―xi. Ti Pedroe jech laj yal: ―¡Bu
    xata, Chiꞌiltic! muꞌcun ―xi.'
  mya-mya: ထို​နောက်​ခ​ဏ​မျှ​ကြာ​သော်​လူ​တစ်​ယောက်​သည် ပေ​တ​ရု​ကို​မြင်​သ​ဖြင့် ``သင်​သည်​လည်း​ထို​သူ
    လူ​စု​တွင်​အ​ပါ​အ​ဝင်​ဖြစ်​၏'' ဟု​ဆို​၏။ သို့​ရာ​တွင်​ပေ​တ​ရု​က ``အ​ချင်း​လူ၊
    ထို​လူ​စု တွင်​ငါ​မ​ပါ'' ဟု​ဆို​၏။
  gng-NT: 'Nì pukn'' waamu, nɛ unitɔ mɔ laa'' wɔ, ki tɔke'' wɔ ki ye: «Aʼmɔ yé bi
    ya uba nɛ.» Nɛ Piɛr ye: «Kayi! Ma yé biʼyɔ.»'
  cbi-NTPO: 'Tsenñu bene kamain bain yanu katatu tsa mandimi: Ñu bain uwain yaiba
    nemuve, timi. Tsenñu Pedro tsa mandimi: Ruku, yaiba nemu jutyuyu, timi.'
  ikk-NT: O tebe, onyẹ ọzọ a hụn Pita, ọ nọ sị a, “Ị wụzị onyẹ ohu imẹ wẹ!” Pita nọ
    sị a, “Di-ẹnyi, ẹlẹ mmẹ!”
  leu-leu: E mui fadak a xasafuna a xalume e fine, “Nano sait, no saxa siri, bo?”
    E na Pita a suie, “Au, nenia ve, ne piau.”
  maz-NT: 'Dya mezhe c''ua, c''ü ''naja nte o jñanda mi junrü nu e Pedro, cjanu o
    xipji: ―Xo ngue''tsc''e ''naja c''o nde mi dyoji e Jesús. O mama c''ua e Pedro:
    ―Nu''tsc''e bëzo, dya nguetscö.'
  bod-N: ཅང་མ་འགོར་བར་མི་གཞན་ཞིག་གིས་ཀྱང་པེ་ཏྲོ་མཐོང༌སྟེ། ཁྱོད་རང་ཡང་དེ་རྣམས་དང་གྲས་གཅིག་ཡིན་ཞེས་སྨྲས་པ༌དང༌།
    པེ་ཏྲོ་ན༌རེ། ཀྱེ་ཧོ། ང་རང་གཏན་ནས་མིན་ཞེས་སྨྲས་སོ།།
  tca-NT: 'Natürü yixcamaxü̃ra rü to ga duü̃xü̃ Pedruxü̃ nadau, rü ñanagürü nüxü̃:
    —Cuma rü ta Ngechuchutanüxü̃ quixĩ —ñanagürü. Natürü Pedru nanangãxü̃ rü ñanagürü:
    —Tama nixĩ, Pa Yatüx. Tama natanüxü̃ chixĩ —ñanagürü.'
  zpl-NT: 'Sterratutsia, chenu ulañiꞌ stucu bene zeꞌe liꞌilla, che uni lulla: ―Leꞌca
    nuulu necalu tucu saꞌ beella. Pero ucuaqui Pedro nú unilla: ―Aꞌa déta, laca beneꞌlla.'
  mbc-NT: 'Mîrîrî tîpo mararî tîîko''manse tiaron warayo''ya era''ma''pî moro rî.
    Moropai ta''pîiya ipî'': —‍Amîrî itonpa ipokonpe tîwe''sen —‍ta''pîiya. —‍Kaane,
    itonpa pepîn uurî —‍ta''pî Pedroya.'
  ndg-ndg: Baada ya muda nchunu, mundu ywenge amweni no baya, “Wenga kae ni yumo nkati
    yabe.” Ila Petro kannyangwa, “Wa nnalome, nenga kwaa.”
  wsk-wsk: Tom me maiyam se kari bo aking tairam arigam ale mam, “Ni agotala Jesus
    ko kari bo,” mam. Bare Peter mam, “Kari, ani noko bo mena!”
  toj-NT: 'Ja mas tzaani ti cho ilji ja Pedro: ―Jach ni ja hueni, amoj ni abajex soc
    ja yena, x''utji. ―Miyuc, mi quenuc, xchi ja Pedro.'
  tbc-tbc: Kitek taidag tamol ta Pita ile tag ibol, “Oŋ dam iŋsad kisaek a.” Gug Pita
    irupeig ibol, “O tamol, ŋai man tia mok a!”
  sna-sna: Kwapera chinguvana, mumwezve akamuona akati, “Newewo uri mumwe wavo.” Petro
    akapindura akati, “Iwe murume, handizi!”
  smk-NT: Ambo' nin na'teng, main et nin nakaalilbi' kona ket wana, “Saya ka anamaet
    konran kalalamo' na!” Wanan nibudi' ni Pedro, “Kai pa, amigo!”
  grc-TCGNT: Καὶ μετὰ βραχὺ ἕτερος ἰδὼν αὐτὸν ἔφη, Καὶ σὺ ἐξ αὐτῶν εἶ. Ὁ δὲ Πέτρος
    εἶπεν, Ἄνθρωπε, οὐκ εἰμί.
  gof-WFTW: Guutha wodeppe guye issi hara addey iya be7idi, “Nekka enttafe issuwa”
    yaagis. Shin Phexiroosi, “Ha addiyaw tana gidikke” yaagis.
  spa-BLM: 'Al cabo de un rato, otro le vio y le dijo: “¡También tú eres uno de ellos!”
    Pero Pedro respondió: “¡Hombre, no lo soy!”.'
  kyz-NT: 'A''ere kũima''e ''ga amũ ''ga resaka nũ. —Ene futat ''ga rewiri ako ma''efera,
    ''jau je ''ũ— ''jau ''ga Pedro ''ga upe. A''ere Pedro ''ga ''i etee ''ga upe:
    —Naani nũ''ũ. Naje rũi kũi— ''jau etee Pedro ''ga ''ga upe nũ.'
  dao-dao: Acunkäna, khyang kce mat naw hmu lü, “Nang pi acun he üngka mat ni,” ti
    se, Pita naw, “Khyang aw, am kya nawng,” a ti.
  cya-cya: 'Chon'' nde''en can'' ticui'' cuaña''an juin sca yu ''in yu Tyo can'':
    Lo''o nu''huin ta''a nda''an yu cua. Mxcuen yu xacan'': A lo''on nan''.'
  nii-nii: Ekii se nga, wu endi Piisa kanpi kin, yi nim, “Nim eim nge tiłap ende,”
    pa nim. Ba Piisa yi nim, “Kawukeiya! Na mon!”
  ign-NT: 'Te tiyere­re­ha­chi­chavare, máimara­rá­ca­ri­pavare ema apana. Máichapa:
    —Piti pítirichu machamurivi ema maca. Ema Pedro majica­pa­varepa: —Vahi, tata.
    Vahi machamu­rinuina —máichapa.'
  dik-NT: Ku kaam thiin awën ke mony dɛ̈t tïŋ Pïtɛr ku lueel, “Yïn ë raanden aya.”
    Go Pïtɛr bɛ̈ɛ̈r, “Acie ɣɛn mäthdiɛ̈.”
  cac-cac: 'Junanto rato chi'', ay junxo ix och q''uelan d''a vin̈, ix yalani: —A
    ach tic, etb''eyum a b''a yed'' eb'', xchi d''a vin̈aj Pedro chi''. —Val yel maay,
    man̈ vetb''eyumoclaj in b''a yed'' eb'', xchi vin̈.'
  tzj-E: 'C''aj co''l ara'' tak c''ol chic jun xetz''towa rxin Pedro y cawra xbij
    tzra: —Atet chka'' at quexbil jxe''exbilana rxin Jesús, cara'' xbij tzra. —Anen
    quenbij chawa che me en quexbil ta, cara'' xbij ja'' Pedro tzra acha.'
  san-BUR: က္ၐဏာန္တရေ'နျဇနသ္တံ ဒၖၐ္ဋွာဗြဝီတ် တွမပိ တေၐာံ နိကရသျဲကဇနောသိ၊ ပိတရး ပြတျုဝါစ
    ဟေ နရ နာဟမသ္မိ၊
  yaa-NT: 'fẽtsari tãpixõ yoini iskafakĩ: “Mĩfi na Jesús fe imiski,” faito, Pedro
    kemani: “Maa. Ẽkai Jesús fe imisma,” fani.'
  cab-NT: Murúsun lueígiñe, ábaya laríjini ában, ába laríñagun. —Jánigu gíñe amǘrü.
    Ába laríñagun Pédro. —Máma jánigu áu.
  clu-clu: Malagat-lagat may nakakita kanana nga lalaki nga nagkoon, makon na, “Ikaw
    isara ra gid sa anang mga kaiban.” Piro makon ni Pedro nga nagsabat, “Ikaw nga
    tao kaw, bukun ako anang kaiban.”
  swh-ULB: Baada ya muda kidogo, mtu mwingine akamuona akasema “Wewe pia ni mmoja
    wao”. Lakini Petro akajibu, “Mwanaume, mimi siyo.”
  tpt-NT: 'Ex taun panchꞌix val, aqayntaun laqtsꞌil, va naul, junkal ni Pedro: —Uxintꞌi
    vachuꞌ ixtꞌaltanaꞌ kꞌatꞌi. Pero ni Pedro va junil: —Joꞌati, jantu kitꞌin.'
  aai-aai: Hima kafa’imo, orot ta itin maiye eo, “O i ni’i orot ana bai’ufununayan
    ta.” Baise Peter iya’afut eo, “Aro, ayu men nati orot ana bai’ufununayan ta’amih.”
  sny-sny: Nowe oso a'i su, meni tere'e Pita siyeye. Le Pita ma'e eiye, “Ne lai Jisas
    lo meni disaipel tene!” Ahowa, Pita le ma'e itiya'u eiye, “Ahowa, wanure! Ane
    ta'ama.”
  myy-myy: 'Ito bero yoa bʉsari gãji ĩre ticõri ado bajiro yiyijʉ: —Jesús rãca gagʉti
    ña mʉ cʉni yiyijʉ ĩ Pedrore. Ito ĩ yija tʉocõri: —Bʉgʉti ya mʉ. Meje ña yʉama,
    yiyijʉ Pedro.'
  trc-NT: 'Ne̱ yoꞌó orá nii me se queneꞌen yoꞌó soꞌ man Pedró uún a: ―Yoꞌo̱ tuviꞌ
    nij síí chéé ga̱ soꞌ mé so̱ꞌ ei ―taj soꞌ rihaan Pedró a. ―Taj maꞌ. Nuveé si̱j
    chéé ga̱ soꞌ mé ꞌu̱nj, man tinu̱j ―taj Pedró yoꞌ a.'
  cut-NT: 'Namena̱n me ne, ndihchero ta̱ma se ihyan, ne ra̱hn se: ―Namin di, ndoque
    va̱n sa̱hn che rinduco se sa̱hnga̱h. Ndahconan Pedro: ―Ndiyu u.'
  bel-bel: 'Неўзабаве потым другі, убачыўшы яго, сказаў: і ты зь іх. Але Пётр сказаў
    гэтаму чалавеку: не.'
  zlm-KSZI: Sejurus selepas itu, seorang lain pula melihat Petrus lalu berkata, ‘Ya,
    engkau salah seorang daripada mereka itu.’ Tetapi Petrus menjawab, ‘Bukan, aku
    bukan!’
  gdr-gdr: Ɨ sobijog wɨn kak ke kwa yɨpa rɨgat Petrond yɨr yongonj, ɨ tin yomnonj
    da, “Mada kwa ɨtemb Yesu ma yɨpa yɨmta undoka rɨga et.” Ajɨ Petro mɨra yomnonj
    da, “Rɨga! Kon ma onggɨtyam ogena rɨga en.”
  vmy-NT: 'ꞌBa sangutjun, ngijngu xuta tsabe ngani, ꞌba kitsure: —Ji ꞌba=nde makue
    nchjabiu ngayeje. Tunga Pedro kitsu: —Junjun, naꞌen, bi makua̱.'
  cmn-FEB: 不久，另一个人又看见他，说：“你也是他们中的人。”彼得说：“不，我不是！”
  gmv-RNT: Guuth gam7ishin hara issadey iza beyidi “Nekka izara dizaytappe issa gidikii?”
    gides. Phexroosikka “Haysso tani istara diikke!” gides.
  ncl-NT: 'Panuc nadita huan oc se lacal quitac Pedro, quilic: —Tehual noje tiunca
    se ca yehuanten. Huan Pedro quinanquilic: —Lacal, amo niunca se ca yihual ilacames.'
  sua-sua: To ngta vrua vle nong ke laut to a ngokol langto kat ta kta nho vokom e
    Pita to kreng te, “Mare, yinda kalkayie langto yin arhe!” Va e Pita ta kta klai
    kat te, “O-o dok nove.”
  klt-klt: Wáina inángga átang sim bu son ámna káman dá kangga miuk, “Kák ku ámna
    watán tombong háranan.” Ingga inán Pita yá miuk, “Nák muná!”
  are-are: Kurrka anma, arrpunhalantama Peter-anha aramala, erinha ilaka, “Unta kunha
    etnakanga nyinta namantema.” Peter-anha pula erinha ilaka, “Artwai, itjiai.”
  gai-gai: Karica eaca mandaca iŋmbaia ramoot ian tuk, manmo watca aindopatna, “U
    toco mina ian.” Ri, ma aindopatna, “Ramoot, aku wanaiŋ.”
  qvm-NT: 'Maylantanami juc runapis payta ricaycur nergan: “Gampis paywan puregmi
    caycanqui.” Niptinmi Pedro nergan: “Nogaga manami paywan imaypis purishcätsu.”'
  chz-NTPS: 'Ko̱ˉhwëëꜘ ja̱ˉgaˊ, jñahꜘ dsaˉ gaꜙjë̱ë̱yꜗ Peeˊ. Mahꜗ gaꜙsɨɨyhꜙ: —Hneˉ
    kaˉlähꜘ la̱a̱ꜗ dsaˉ kya̱a̱yꜗ. Mahꜗ gaꜙjähꜘ Peeˊ: —Ja̱hꜙha̱ˈ, ja̱ꜙ heꜘ jnäꜘ dsoꜗ.'
  kmu-kmu: OsiꞋa maigeꞋya nago kanomoꞋa Pitana ageteno mage huno hie “Kagaya YisasiꞋene
    tokaetana nemaiꞋa kano mainane.” huno higeno PitaꞋa mage hie “AꞋao ma neꞋmoga
    nagaya oꞋagenoa kanohe nehane.” huno humaine.
  ood-NT: Sh am shaꞌi haꞌas. Kutsh am hema ep cheh g Peter k hab kaij, “Ahpi ap d
    hema hegam Jesus.” Sh wabshaba hab kaij g Peter, “Ih, pi o woho.”
  lbm-lbm: थोड़ी देर बाद कोयी अऊर न ओख देख क कह्यो, “तय भी त उन्म सी एक आय।” पतरस
    न कह्यो, “हे आदमी, मय नहीं आय।”
  ncj-NT: 'Satepa oquitac oc seya huan oquiluic: ―Tehhuatl noyojqui tipohui inuan.
    Huan Pedro oquihto: ―Ahmo nehhua, tlacatl.'
  yuj-yuj: Aeritea tank tae morok nánko maok, tá warko arop ankwap ankárankampao man
    nkea sérrá, “Amo kuri amo maomp firáp arop támaono.” Aerámpan maok, Pita nopok
    sérrá, “Ono maomp firáp arop te mono.”
  kto-kto: Tubiat it kirat ga non gat migana la agimaong Petro ga ugama, “Eva, nunuo
    gat, la nunuo migana a gar maiang lop o usingnualap am Iesu.” Pa ugama Petro,
    “Migana, tale kan turuo!”
  gmv-NT: ጉꬅ ጋምዒሺን ሃራ ኢሳዴይ ኢዛ ቤዪዲ “ኔካ ኢዛራ ዲዛይታፔ ኢሳ ጊዲኪ?” ጊዴስ። ጴፅሮሲካ “ሃይሶ ታኒ ኢስታራ ዲኬ!”
    ጊዴስ።
  por-BLT: 'Pouco tempo depois, mais alguém olhou para ele e disse: “Você também é
