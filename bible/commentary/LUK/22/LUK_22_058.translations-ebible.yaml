  tam-2017: 'சிறிதுநேரத்திற்குப்பின்பு வேறொருவன் அவனைப் பார்த்து: நீயும் அவர்களில்
    ஒருவன் என்றான். அதற்குப் பேதுரு: மனிதனே, நான் இல்லை என்றான்.'
  azz-NT: 'Huan cachi satepan ocsé tagat quitac in Pedro huan no quilij ijcuín: ―Tejua
