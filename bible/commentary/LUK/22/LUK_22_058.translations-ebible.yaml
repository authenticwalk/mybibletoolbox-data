  kan-2017: ಸ್ವಲ್ಪಹೊತ್ತಿನ ಮೇಲೆ ಮತ್ತೊಬ್ಬನು ಬಂದು ಅವನನ್ನು ಕಂಡು, “ನೀನೂ ಸಹ ಅವರಲ್ಲಿ ಒಬ್ಬನು”
    ಅನ್ನಲು ಪೇತ್ರನು, “ನಾನಲ್ಲಪ್ಪಾ” ಅಂದನು.
  cso-NT: 'Jmɨ́¹ má²cu³lé³ míh¹ jáun² né³, ca³jɨ́e³² siáh³ jan² tsá² siánh³, hi³ jáun²
    ca³juáh³: ―Ja³bí¹ hnú² siáh³ jmɨ́¹ ngɨ́h¹ quiúnh¹ tsá² ó³². Tɨ³la³ Pé¹ né³, tiá²
    ca³ton³ yáh³, hi³ ca³juáh³: ―Hnú² tsá²ñuh², jun³juáh¹³ jná¹³ yáh³ hí³.'
  ena-ena: Hɨnimitavɨla cɨhu hulaŋ mu agaŋ vevɨla abami. Nama avi nudɨ hulemɨlɨ ala
    uami. Lɨci Pita abami. Viaŋ hɨma sɨbaŋ uami.
  nbq-nbq: Yugugu lagagimu, hivis ap ambi adik en Peterus higya lagagirik, yugugu
    dugwit, “Hat ogo, At menda heyagi!” Yugugu lagagimu, at Peterus en, “Avyak! An
    mondok dek!”
  tgo-tgo: Mbaŋa ubotu e ghereiye, amala regha i thuwe na iŋa, “Ghen tembe ŋgoreiyeva,
    ghanjiu regha.” Pita i gonjoghawe iŋa, “Amalana, ma ghino!”
  yap-yap: Ma fa’ani n’uw nap’an boch, me changar be’ nib mo’on me guy Peter me ga’ar,
    “Ku errogon gur ni gur bagayad!” Machane me fulweg Peter ni ga’ar, “Gathi gag!”
  mop-NT: Ma' xan tu pach abe'e, ilbi u men ulaac' a jun tuulu. —Inchech jun tuul
    u yet'oc a Jesusu,— cu t'an ti'i. —U'yeen, ma' ineni,— cu t'an aj Pedrojo.
  tet-tet: La kleur tenik, ema ida seluk soe matan nahilas Petrus nodi dale naꞌak,
    “Tebes! O neꞌe, Yesus eman ida!” Mais Petrus sakar naꞌak, “Lale! Lahoos haꞌu!”
  hlt-MCSB: Rhaih a om phoeiah pakhat loh anih te hmuh tih, “Nang khaw amih taengah
    na om van,” a ti nah. Tedae Peter loh, “Hlang khaw he, kai ka om moenih,” a ti
    nah.
  xtd-NT: 'Nunuvii ni n‑kuu te n‑xini ñaꞌa ɨɨn se tnaꞌa nuu ñayiu xtuu ijan. N‑jaꞌan‑s:
    —Dani ndoꞌo kunduu‑n xiꞌin‑s ntdaa‑s. Te n‑jaꞌan Spedru: —Ñaꞌa, ñatu kunduu‑da
    xiꞌin‑s.'
  mdy-ETH: ዻካ ናጌስካፓ ፔቴ ዓሲ ሃሣ ጴፂሮሴ ዛጋዖ፦ «ኔኤኒያ ዔያቶይዳፓ ፔቴሢኬ!» ጋዓዛ፥ ጴፂሮሴ ጋዓንቴ፦ «ሃይ ዓሢ
    ኔ! ታ ዔያቶና ዎላ ዓኣያቱዋሴ!» ጌዔኔ።
  spl-spl: Yawu sâmu tatŋetâ benŋe lok âlâŋe ekmâ yuwu sâop. “Gâ yâk orop manmat.”
    Sâmu sâop. “Nâ bia.”
  usp-NT: 'Mirchak jb''ij jwi''l Pedro jilonli cuando xpe chic jun, cow xril Pedro
    y xij re: At, ati'' jun rechak mak jpach Jesús, xche'' re. Pero Pedro xij chic:
    ¡No! ¡Tz''etel tz''et ma'' impach ta''n! xche''.'
  zav-NT: 'Na'' chacczə šlož yeto beṉə'' ble''ine'' Bedən'' na'' gože''ene'': ―Lenczon''
    naco'' txen beṉə'' ca''. Nach Bedən'' gože''ene'': ―Beṉə'', bito lena'' ḻega''aque''.'
  sgz-sgz: Má namur kesi kálámul a mák Petero mák parai singin mul ngo, “Á iáu kes
    tili di á kalilik án aratintin si Iesu.” Mái sár ái Petero a kosoi kálámul er
    ngoro minái, “Na, á iau á kápte!”
  kek-NT: 'Junpa̱t na chic nak jun li cui̱nk qui-iloc re laj Pedro ut quixye: —La̱at
    jun xcomoneb a''an, chan re. Ut laj Pedro quixye: —At cui̱nk, ma̱cua'' la̱in xcomoneb,
    chan.'
  blz-NT: Sian paraa nanau', mian sambana uga' nimiile' i Petrus ka' norobu taena,
    “Koo uga' tonsoop tii raaya'a!” Taena i Petrus, “Sian, taasi' i yaku'.”
  poe-NT: 'A̱ ntá a̱ntsíkoá chrꞌéxi̱n ikui í jnko chojni kꞌuíkon tí jehe chꞌán ntá
    ntáchro kíxin: ―Kja̱xin jaha xríkoa tí nkexro a ―ichro. Ntá chꞌín Pedro ntáchro
    chꞌán kíxin: ―Náhí, janhya ―ichro chꞌán.'
  san-TAM: 'க்ஷணாந்தரே(அ)ந்யஜநஸ்தம்ʼ த்³ருʼஷ்ட்வாப்³ரவீத் த்வமபி தேஷாம்ʼ நிகரஸ்யைகஜநோஸி|
    பிதர​: ப்ரத்யுவாச ஹே நர நாஹமஸ்மி|'
  cof-NT: 'Aman nanni inale manca tsachi yaca quirato, nunan Jesúlabe penenaminhe
    tinue. Junni Pédrori itsantinue: Te, lari itomanyoe tinue.'
  srm-NT: 'Te wan pisi hën wan oto sëmbë ko dou dë möön. Hën a taa: “Wë womi, di fasi
    mi si i aki, i musu u dë wan u dee sëmbë u di womi naandë.” Hën Petuisi toona
    fia möön taa: “Nönö womi, di sëmbë un ta taki dë, ma sabi ën e! Na kai mi në mökisi
    ku ën.”'
  qvs-NT: 'Chayta willashkanwasha mana unaypinachu suk runa Pedruta kawashpa willarkan:
    —Kanpish Jesuspa purikmasinmi kanki. Chashna chay runa willaptin Pedruka willarkan:
    —Manami paypa purikmasinchu kani.'
  zca-NT: 'Guzhël la di ze'', xtu xa'' nzhab lo Per: ―¡Nuka lu nak tu xpen xa'' ba''!
    Per nzhab Per: ―A''a mbee'', gat nakt dai.'
  cbc-NT: 'Cabero tunu apei Pedrore qũĩñarĩ, bairo qũĩñupʉ̃: —Mʉ cʉ̃ã, Jesús mena
    macããcʉ̃ã mʉ ãniña. Pedro pʉame qũĩñupʉ̃: —Yʉ baietiya, tame. Cʉ̃ mee yʉ ãniña.'
  qxo-NT: 'Tsaypita rätunnintanam juc runapis Pedruta ricaycur nirgan: “Gampis paywan
    puregmi canqui”. Niptinmi Pedro nirgan: “Nogaga manam paywan imaypis purillashga
    cätsu” nir.'
  mox-mox: ʼAbiboda taha ʼoloto wese Fita ʼitea ʼinega vonea vonaya, “Oʼa taha wese
    ana toʼabiboda.” ʼInega Fita vonaya, “ʼIa, yaʼa gebu!”
  kew-kew: 'Pare wala ogesi-daa pirua aa medame wala nipu adoa lalo: Ne page Yesu
    raapu piriside sa. Gore Pita nipumi lalo: Go aa ni-daa ora dia sa.'
  dww-dww: Be a mia da raḡan ḡaubonaḡa be banaga ḡesau e kitana be ya riuna, “Tam
    mate Yesu turanama!” Be Pita ya riuna, “Ei, nam taugu!”
  nif-nif: Wɨndɨñ embi, nain gama nɨm ombataumbi, ama nolɨ kañbi nɨñguk, “Dɨk bo endok
    nosɨ no wakan.” Eumbi, Petlolɨ nɨñguk, “Nak nɨm.”
  twi-ASANTE: Ankyɛre koraa na obi foforɔ nso hunuu no kaa sɛ, “Woyɛ nʼakyidifoɔ no
    mu baako.” Petro buaa no sɛ, “Dabi, menka wɔn ho.”
  aoj-aoj: Aꞌi owaꞌ nogota laota kwasala, anona aman nati Pita naꞌi, “Inaꞌ wapani
    inaꞌ aman miniꞌap amamipi.” Owaꞌ Pita naꞌi, “Ahaeꞌ, aeꞌ owaꞌ.”
  cbv-cbv: Tʉ́ttimah, biíh jwʉh Pedrodih ennit, —Meembʉ́t ĩjeéh jʉmni caá, ãt niijíp
    wʉt jĩ. —Nihcan caá, Pedro ãt jwʉ́ʉb niíj yeenap wʉt jĩ.
  taw-taw: Anɨb agek, yokɨp sɨkol won ak mɨdaknɨŋ, bɨ olap ap nop nɨŋɨd anɨb agak,
    Nad abe bɨne olap mɨdeban agak. Agek Pita agak, Yad mel agak.
  jic-NT: 'Locopyaya yom pjaní ne''aj jus tjinyuca wa Pedro, mpes tjevele: —Jipj Jesús
    discipulopan popa wa. Pedro wola tjevele: —¡Nin tulucj!'
  zap-NT: 'Orsegue wako, wii men ste men ne zob Bëd, lex re men lo Bëd: ―¿No de nak
    te xpén men gwa ye? Wke Bëd, re Bëd: ―Let nodet noo.'
  wer-wer: Pël mëak kot nent wëwë yaëën kaalak omën nampök piin itenak epël mëëa.
    “Niinta pitëkaan nampok.” Pël maan Pitaak epël mëëa. “Omp epop, ne wonöp.”
  ipi-ipi: Aŋa matili yale akali mindimane Pita andoto, nimbapi Jisasana disaipolo
    mindi atele lea-kola, Pitato akali okonena pii okone yano peyoto, akali, nambato
    bala anda na-peyawane leaipia.
  qul-NT: 'Juch''uy ratomanta, wajñataj ricuspa nerkan: —Kanpas paycunamanta canqui.
    Pedrotaj contestarkan: —Khari, mana nokachu cani.'
  urw-urw: Fanam bururudiba, fere gürede nu kegeudi wageaga, “Na tugu na ninib gin
    gamnab fere.” Bangeagako, Pitade wageaga, “Kenenai. Ye nub daidaigegige.”
  rmy-GURBET: 'Nekobor pale gova pindžarda le aver thaj vaćarda: “Tu san jekh lendar!”
    Al o Petar phenda: “Manušeja, naj sem!”'
  ter-NT: 'Avo áxu''ikene, apé koéponemaka po''i noixoâti. Hara kíxoa: —Koati itímaka
    po''inu xanéheixone ne hóyeno —kíxoane. Ina yumopâ Pêturu: —Hoyenó, haina undi
    xáneheixone nê''e —kíxoane.'
  bmr-NT: 'Jaanobuunatɨ tollɨro saafi diiboco aatyɨmeuboro diiboco nuuhi: Ɨɨjoho tollɨro
    diitoobo, nooboro. Jaarunaa Pedro diiboco nuuhi: Chahano, uujoho diitoobo icatɨhi,
    nooboro.'
  fuf-fuf: 'Ɓay nettii seeɗa, goɗɗo goo kadi yi''i mo, wi''i: «An ko a tawdaaɗo e
    maɓɓe.» Petruusu wi''i onɗon kadi: «Mi tawdaaka e maɓɓe!»'
  mwc-mwc: Kega rabarabana, ba sebare kesana, Peter i rupanani wai i wona, “Kom yebo
    pipiyisi kesana.” Saba Peter i kaobeyei i wona, “Sebare, yauku kega yabata!”
  bhl-bhl: 'Wangeko, duk tew kele ding dim kabalak e, mak kunum mak iti bokolewomele:
    “Feinka! Ku Yesus em gelewkabelew kunum kute te!”, dangse kale. Dangei, Fita e
    yan weng bokolewomele: “Nete bate! Ne nanew kunum nete te!”, dangse kale.'
  ons-ons: Naso bamgo qoeki so, ŋei maneŋo Petoro ka more olatke, “Ge Yesu wane tegoo
    gekone!” Ŋo Petoroŋo mainge olatke, “Ge detnom, na midakaka!”
  con-NTPO: 'Omboe faesu''qque Pedroma attepa su: —Que''qque tsendeccu''su qui. Tsa''ma
    Pedroja su: —Tsandie, me''i gi.'
  ghs-ghs: Hiiremi gattiqa ipita abi teei paha noke mooqi hee, Maqoe, nii nokohota
    tee oni. Hiiremi Peetoroi hee, Abiqa anai bamu.
  peg-peg: ଅଲପ୍‍ ସମୁ ପାଚେ ଆରି ରଞ୍ଜେଲ୍‌ ହେୱାନିଂ ହୁଡ଼୍‌ଜି ଇଚାତ୍‌, “ଏନେଙ୍ଗ୍‌ ପା ହେୱାର୍‌
    ବିତ୍ରେ ରକାୟ୍‌ ।” ମାତର୍‌ ପିତର୍‌ ଇଚାନ୍‌, “ଆକାୟ୍‌, ଟଣ୍ଡେନ୍‌, ଆନ୍‌ ଆକାୟ୍‌ ।”
  txu-NT: Nhym adjynkêt ne me'õ mydjwỳ 'ỳr bôx ne omũn kam kum, —Gadjwỳ ne ga abê
    õ àpênh'õ, ane. Nhym kam kum, —Kati, arkati. Ibê õ àpênh kêtê, ane.
  eng-WEBU: After a little while someone else saw him and said, “You also are one
    of them!” But Peter answered, “Man, I am not!”
  gnw-NT: 'Ndei ɨma mbove penti cuimbae vi uecha Pedro jare jei chupe: —Nde co jae
    iĩru vi. —Che''ã co —jei Pedro cuimbae pe.'
  mux-mux: 'Laye penga mele yi te-ni Pita kanupa kene yunundu nimba mele: “Nu Yesos-nga
    talape-yi te lam.” nirim kene Pita-ni yunundu nimba mele: “Yili, na akili mólu.”
    nirim.'
  maj-NT: 'Sa kutju tu̱ sa kj''a̱íhí xi kikie ngáha̱ ko̱ b''a̱ kitsúhu̱: —Ji xi ta̱
    mako̱i̱ jóo̱. Tu̱nga b''a̱há kitsú Pedro̱: —Ji nda̱, najmi an niu̱.'
  bkq-NT: 'Ilâpygueduo uguondoram âzeholy, aguehonly lâpylâ: — Jesus eynynonro ewy
    âmâ — kely. Mâkâ aguely tindatuo, Pedro agueondyly: — Jesus eynynonro mâkeba urâ.
    Kâuntuwâbyra urâ awâkâ — kely.'
  kue-kue: Ana kurita meglko okuwo yagl ta Pita kandre ana dungwa, “Ene ama ye bogl
    akiye waningura!” Ana Pita di ikine endungwa, “Yagl ya, na ta mangra.”
  cot-NT: 'Iroompaquea incajaranquiguitetanaquitigui itsipaquea amenaqueri icanqueri:
    —Avirotari aisa itsatacaane Jesoshi. Icantsitajaquea aisa Peerero: —¡Teeshinete!'
  bnp-bnp: I uka ma i tabaka, a bakovi tara i masia e Petrus, lakea i ta maea, “Ioe
    tara o turane ria.” Pali e Petrus i lavuni tabu, i ta maea, “Bakovi, iau i uka
    ma a turane ria!”
  apn-NT: 'Tã nhũm hpãnhã mẽhõ myja kãm: —Kwa nà. Ãm hãmri na ajarẽ. Apê Jejus kôt
    ri mẽ pa xwỳnhjê hõ na ka. Anẽ nhũm kuma nẽ kê axte kãm: —Kwa mẽ ri ã amnhĩ krã
    hkôt ri ixto axêx anhỹr kêt nẽ. Ãm ixte aa mẽhõta pumunh kêt kumrẽx. Anẽ.'
  ctp-NT: Chunꞌ ndiꞌin la chinꞌ naꞌan xka nten ꞌin yu. ―Loꞌo yu re lka yu taꞌa ndaꞌan
    neꞌ kwa ―ndukwin nten kanꞌ. ―Siꞌi naꞌ ―ndukwin yu―. Ja lkaǎn taꞌa ndaꞌan neꞌ kwa
    ―ndukwin Tyu ꞌin neꞌ.
  bre-BRG: 'Un nebeut goude, unan all, o vezañ e welet, a lavaras: Te a zo ivez eus
    an dud-se. Met Pêr a lavaras: O den, ned on ket.'
  opm-opm: Gipora aya tei han tit aprisa ohnong wamar Gohe Jisas ohsi pat hanmur pongopri.
    Potporhan Pita oh Hana. Go giritipra. Nohri ohsi na pat hanmur potipri.
  bvr-bvr: Lika gun-baykarda ngika aburr-ni, lika an-ngardapa a-malawurra, lika a-wena
    nula, “A-lay, ny-jurda nginyipa burr-guta an-gata jawina nyi-nirra nula!” Wurra
    Birta a-wena, “Ngaypa ngika nyiburr-gurda ngunabi-nacha nyiburr-bamburda!”
  wal-wal: Guuttaa gam77ishin, issoi PHeexiroosa be7idi, “Neenikka etaara issippe
    de7aasa” yaagiis. SHin PHeexiroosi, “Hagoo, taani etaara issippe de7ikke” yaagiis.
  shj-shj: Sax mändey tä bälaxtäg, nuxu accäsandäng kox ma na ngade täma ka, “Gining
    mändey näs nuxu me räbkä Yasuwa.” Neng Putros ngade ka, “Amo, agänang song!”
  zad-NT: 'Na'' gokzə xtit bizle''i beṉ'' yoblə Pédrona'' na'' chizi''ene'': ―Ḻekzka''
    lenon'' nako'' beṉ''ka'' txen. Na'' Pédrona'' chi''ene'': ―Bi len'' nak'' beṉ''ka''
    txen.'
  kmg-kmg: Iŋuc murâ ŋeme mi šorahame ŋic moczi honerâ muwec, “Go hâcne jaŋere guruonec.”
    Eme Petorozi muwec, “ŋic go, no aricne.”
  aso-aso: 'Neꞌmine loosa ngomo ma nominivo ve maliꞌmo Petoloꞌni ningo tiꞌ lo lineꞌ:
    Gazasi nene engiꞌ zuho ma nene nane. Neꞌmine lo lineꞌza Petoloꞌ tiꞌ lo lineꞌ:
    Ve melo, naza nene engiꞌ zuho minamuve.'
  uli-uli: Tey sulay mo wol miril ngo sa wol gil Pedrus ngal semal mal. Iwe ngo mal
    we sa kangal Pedrus bo, “Wol gel semal redabeyel Jesus!” Iwe ngo Pedrus sa sor
    bo, “Yeb, te ngang!”
  nin-NT: A sha so ntsɨmi, ugo numa à hi Biturr ni so yi, na da di, “Ùwà mi su uyirr
    nu umi umbarr ku meme!” Biturr da di, “Ugo nggo, ingga si se hen!”
  tgk-tgk: 'Баъд аз чанд муддат як одами дигар вайро дида гуфт: «Ту ҳам яке аз онҳо
    ҳастӣ». «Не охир, ака!» — гуфт Петрус.'
  acu-NT: 'Tamati jumchik arus chikich aintcha niin wainak: —Amesha au aintsjai pachitkauyame,
    —timiayi. Tamaitiat Pedro aimiak: —Atsa aishmangku, wichawaitjai, —timiayi.'
  cak-WNT: 'Y xa c''a juba'' ka ri'', tek c''o chic c''a jun ri xtz''eto pe riche
    (rixin) ri Pedro, y xubij chare: Riyit, yit jun chique ri yec''o riq''ui ri Jesús,
    xcha''. Y ri Pedro xubij: Táta, kitzij nbij chawe ma yin ta ri'', xcha''.'
  ebk-ebk: Kun pay naaw-awni, nan tukún ay laraki at enmatonana us hi Pedro, ya kanana,
    “He-a us at usaka met as nan kakadwana.” Ngem tinumfor hi Pedro, “Aw, fiakunak
    met usa kan chicha!”
  spa-PDDPT: 'Un poco después, otro de ellos lo miró y dijo: Tú también eres de ellos.
    Pedro contestó: ¡Hombre, no soy!'
  tke-tke: 'Vigavirile mudhidhi vang''onove, mwiimeleli mmohi agamoonile, ahiiraga:
    “Teto we oli mmohi mwa aliwa.” Peduru wiira: “Mulobwana we miyo kagili.”'
  ruf-ruf: Hambele chidogho, imunu yungi kamwona Petiri, naye kalonga, “Ghweghwe naghwe
    kwa yumwe wawo.” Lekeni Petiri kalonga, “Aka, si nene bae!”
  gun-gun: 'Ha''e va''e rire amboae ju oexa vy aipoe''i: — Ndee voi ta''vy ha''e kuery
    regua teve. Ha''e ramo Pedro ombovai: — Ava, xee tu ha''e kuery regua e''ỹ rima
    — he''i.'
  agu-BL: 'Ma le junt tkujt nin, nin ben tlol junt yaj tetz Lu'': —Ncha''tz aẍ yaj,
    aẍ jun scyeri yi e''a''tz. —Qui'', nk''e''tz in jun, —stzun Lu'' ban.'
  isn-isn: Matungo makehu, numuya muntu akamuona akamuila nu ewe mipalung'wi nung'wenso,
    u Petro akasusha, “Mitunja, singa nene.”
  ilo-ULB: Kalpasan ti sumagmamano a kanito adda ti sabali a nakakita kenkuana, ket
    kinunana, “Maysaka met kadakuada.” Ngem kinuna ni Pedro, “Lalaki, saan a siak.”
  pir-NT: 'Came cjũnogã apequiro Pedrore ihña, ohõ saha ni yahuahye: —‍Mʉhʉ gʉ̃hʉ
    tiquina mehna cjʉ̃ ijire, niahye tiquiro. —‍Ne ijieraja, nimahye Pedro.'
  anv-NT: Ɛwya yɛ wɔ́, mende fɔ agɛ́ Pita ake, “Wɔ́ ntó ɔlu muú bwɔ́ ama.” Pita
    ake, “Me detuú-o!”
  sab-NT: 'Bigwa kwian na gwagedu Pedrodi, gerudu Pedro ole: —Kwian mneite chagedu
    Jesu ole diali, suge chage ba kwian ene gdaite, ulia ba ama chagemanalla. Pedro
    gerudu kwian ole: —Me dale, cha me ama chagemanalla.'
  tmd-tmd: Pita aliö rön, hör ulmɨdö mag i mɨdmɨn nugugɨrön, nöbö i piöŋö hön, Pita
    nugwo nugwön yadöŋa, “Nagö algör ör Jisas nöbö nuŋwa i,” me röŋa. Aliö rɨmɨn,
    Pita yadöŋa, “Nöbö mɨg, nɨ yöi!” röŋa.
  acr-NNT: 'Joqꞌotaj kꞌu riꞌ kꞌo jun achi xrilo y jewaꞌ xubꞌiꞌij che: —Rilal lal jun
    chike rutijoꞌn ri Jesús —xchaꞌ. Noꞌj ri Pedro xubꞌiꞌij che rachi: —Riꞌin na in
    ta jun chike rutijoꞌn —xchaꞌ.'
  kpg-kpg: Nomuli hua, tuai dangada ga modongoohia eia a Peter, ga helekai, “Goe tangada
    e dahi i digaula labelaa.” Gei Peter ga helekai, “Tangada nei, ma hagalee ko au!”
  taj-taj: ओच्‍छे छिन्‍नङ लिच्‍छा स्‍य्‍हान्‍दो म्‍हि गिकसे पत्रुसदा म्राङ्सी, “एएनोन
    थेनीगदेला ह्रो हिन्‍ना” भिसी भिमा, पत्रुससे “ङा आहिन” भिसी जोहाब पिन्‍जी।
  avt-avt: Maain kike, mɨtɨk hak kɨrek te hɨrak ketpɨwek, “Ti kiutɨp ke mɨt yi yisesik.”
    Te Pita keremirɨwek hɨm katɨp, “Mɨtɨk hi ap hisesik taau.”
  cbk-cbk: Despues de un rato el otro persona sentao alla ya mira tamen con ele, y
    ya habla, “Uste uno tamen di ila!” Pero ya habla si Pedro, “Ñor, hende yo uno
    di ila!”
  uig-ARA: 'ئاندىن ئۇزۇن ئۆتمەي، يەنە بىرەيلەن ئۇنى كۆرۈپ: ــ سەنمۇ ئۇلاردىن ئىكەنسەن،
    ــ دېدى. لېكىن پېترۇس: ــ ئەي بۇرادەر، ئۇنداق ئەمەسمەن! ــ دېدى.'
  tuf-tuf: 'Etar in cuácayat, istiyát cat Pedro istír wajacro: —Bah cat ey chíwaro,
    wajacro. Etat Pédroat wajacro: —Batro. Asra ey chíwai batro.'
  abx-abx: Kata'ud-ta'uran, aniya' liwat maminugad si iya, “Addangan liwat kaw si
    mga kahuruwangan-na.” Anaruman si Pedro, “Mano, ga'i kami' aghuwang sinan.”
  mco-NT: 'Nañ jahueengɨ huin''it jadüg jäy Pedro yhuindɨcxpejtɨ, ñɨmaayɨ: ―Miich,
    yɨ Jesús ajcxy anajty mɨɨd m''ity. Chi Pedro ymɨnañ: ―Ca'' n''ɨɨchɨty.'
  bsp-bsp: 'Pəwon fɛ kɔ wəlɔma ɛnəŋk kɔ, k’oloku: «Məna sɔ akin ayi ŋɔ nəyɔnɛ.» Kɔ
    Piyɛr oloku wərkun nwɛ: «Ala! Bafɔ akin ayi ŋɔ səyɔnɛ.»'
  kqf-kqf: Ḡome a tau miya bi lava ḡesauna Pita i kita ḡone bi i giuwena gado, “Tam
    kota edi tau ḡemota.” Bi Pita ena giu i waimunena gado, “Oloto, mba mote tagu!”
  cpb-NT: 'Okanta osamaniityaake, ikenapaake itsipa, ikantapaakeri Pedro: “¿Tema eejatzi
    eeroka ari pikaatziri Jesús?” Ikantanai Pedro: “Tera naaka.”'
  aon-aon: Aria douk shapeigu madae roubi uwe aria anan arman wata natrun aria nakri,
    “Nyak shopunek douk nyeir Jisas ananim iri.” Aria Pita nakripan, “Adur, eik uwok!”
  hus-NT-2005: 'Más tayíl, chuꞌtat juní kʼal kʼeꞌet ani utsan enchéꞌ: ―Tatáꞌ jayéch
    teye a kidhtal. Por na Pedro in ulu enchéꞌ: ―Payꞌlomláb, yab u kidhtal.'
  mig-NT: 'Te ni̱ kunúu ɨɨn tí''lí‑ga̱. Te ni̱ jini̱ tuku ɨnga̱‑de nuu̱ Pedro te ni̱
    ka''a̱n‑de: Te róó, suni tá''an‑de kúu‑ró vii, áchí. Te ni̱ ka''a̱n Pedro: Hombre,
    nasu̱ú kúu‑ri̱, achí‑de.'
  bps-bps: Na di là mlo, lêman nun to dmilè kenen, na manan, “Ge i satu dademen!”
    Kabay man Fiter, “Ise deg sa.”
  mbs-mbs: Penga niyan te wedà kenamay, doen heman doma otaw kimità kandin, aw minikagi,
    “Sikona heman se tinoledaan din.” Meneng minikagi si Pedro, “Kenà ko, elew.”
  tof-tof: Karianbóka mórranórra, akó darrüpa Pitan sesenórr, da oyaka bóktanórr wagó,
    “Ma ta oya darrü umulbain olom módógla!” A Pita ma ene pam igó yalórr wagó, “Iba,
    pam, ka we olom kokela!”
  cme-NT: 'Cɛllɛ, naacolŋo naŋo da-yo, wuɔ cira: «Ma sĩ nuɔ ŋ bi waa baa-ba kɛ?»
    Piɛr wuɔ cira: «Naacolŋ nuɔ, ŋ haanu, muɔ sĩ!»'
  sus-sus: A mu bu, mixi gbɛtɛ fan naxa Piyɛri to, a a fala a bɛ, «I fan findixi a
    xa mixi nde nan na.» Piyɛri naxa a yaabi, «Ade, n tan mu na ki!»
  pon-2006: Mwurin ahnsou kis, ohl emen pil kilangada Piter, e ahpw pil ndalahng,
    “Kowe pil emen ienge ko!” A Piter sapeng, nda, “Nahn, kaidehkin iengei!”
  dad-dad: Sain naal ile di, taka nem ĩ ile fen, iron, “Õg idi neid taka.” Anĩ ere,
    Pita iron, “Mou, aya sã!”
  zab-NT: 'Alizypacquɨy, chi guná stuby bɨndequi laab ax raipiy laab: —Né liú noo
    tuby saadeb. Per Bed guniib: —Ɨng, Dad, gati xpɨntib naa.'
  jae-jae: Têlageŋ ma ŋac teŋ gêlic eŋ e kêsôm gebe “Êsêacnêŋ teŋ aôm amboac tonaŋ.”
    Mago Petere kêsôm gebe “Ŋac tau, aê atom.”
  ksd-ksd: 'A ik namur, ta ra tikai i gire, ma i biti: U bula avat. Petero i biti:
    To An, iau pata.'
  msm-NT: Wada kayugoy, pigkita on isab si Pedro to yain no otow no mig-iling, “Duma
    ka dan isab.” Di mig-iling si Pedro, “Eh, kona!”
  myk-myk: 'A jɛɛrɛ di bye, a ná wa di wu ɲa, na wu pye: «Go mu bɛ wu wa pu ni!» A
    Pyɛɛri di wee ná wu bɛ pye: «Ee! Nɛ wa pu ni-i dɛ!»'
  sbe-sbe: Yawalana wa ye lau kabo tamowai hesau iya ye kita na ye wane, “Kowa meta
    kadi kaha hesauna.” Na Petelo ye wane, “Taubada, yau nige!”
  mcr-mcr: Ga wäŋqäpu äpmapiyi, ämaqä hŋqu ique äqunäqe, “Si-pqä iquautaŋu-kiyqä”
    ätukqe. I tquaŋga Pitä iqu, “Ämaqä iquki, nyi hmanjqä” ätukqe.
  cux-NT: 'Cuayiivi miiⁿ ní ''aama saⁿ''ā n''diichi n''dai sa ní caⁿ''a sa chii sa
    Pedro miiⁿ: Dii, ní ndúúcū di nguaaⁿ ''iiⁿ''yāⁿ s''eeⁿ. Pedro miiⁿ ní caⁿ''a sa
    chiī sa saⁿ''ā miiⁿ: Nguɛɛ ''úú.'
  tur-YTC: Kısa bir süre sonra onu gören başka biri, “Sen de onlardan birisin!” dedi.
    Ama Petrus, “Değilim, be adam!” dedi.
  san-ITR: kShaNAntare.anyajanastaM dR^iShTvAbravIt tvamapi teShAM nikarasyaikajanosi|
    pitaraH pratyuvAcha he nara nAhamasmi|
  bel-N: 'І неўзабаве іншы, убачыўшы яго, сказаў: «І ты з іх». А Пётар сказаў: «Чалавеча!
    Ня я гэта».'
  sch-sch: Anangkan uola chu mi inkhatin Peter kôma, “Nang khom an lâia mi ni ni”
    a tia. Peter'n, “Miriem, kei chu ni mu-ung” tiin a thuona.
  mic-MIQNT: Tel'gne'geg igtig elg migwite'lmatl aq telimatl, “Gi'l na majulgwalt
    ala ji'nm.” Pie'l teluet, “Ji'nm, ni'n mu na unaqapeml!”
  huu-NT: 'Dallu illanona, jɨaɨmɨe Pedrona cɨuanona llote: —Jesús ie llofueoicaigano
    imɨedɨo. Pedro dɨnena uai ote: —Imɨeñedɨcue.'
  jiv-NT: Tura árusaṉ chíkich nin wáiniak “Amesha Ni̱i̱n páchitkiaitme” tímiayi.
    Tutai Pítiur tímiayi “Atsá. Wikia áiṉkia páchitkiatsjai” tímiayi.
  otm-NT: 'Nu''bʉ mi tho n''da zʉ t''ʉ ora, n''da ran ''yohʉ bi nu''a ra Pedro nɛ
    bi ''yɛ̨mbi mahøn''a: ―Nu''i grán ''yohʉ, gue''e gmin ''yohʉ ra Jesús. Pɛ nu''a
    ra Pedro bin cøni: ―Hinga guecä, bi ''yɛ̨na.'
  dah-dah: Be, muŋ kura hitŋeŋ teŋbe al kura Pita keneŋbe, “Yesu gama irde haŋyen
    al kurab ge gago,” inyiŋ. Irkeb, “Moŋ, nebe al goyen moŋ,” inyiŋ.
  tnk-tnk: Nəpɨn ouihi a rukurau, nənə iərmama riti mwi rətoni in mɨni mə, “Ik riti
    mwi ia nirəha.” Mətə Pita rɨni mə, “Iəmə i, rɨpko mhə iou.”
  kpr-kpr: Aminge setiri ainda amboda, genembo eni fira Peter gido numokena sisira,
    “Nimbarago nunda eniri,” setiri, Peter kovionoghae numokena sisira, “Tefo, a jo
    namo iraeri.”
  san-IAS: kṣaṇāntare'nyajanastaṁ dṛṣṭvābravīt tvamapi teṣāṁ nikarasyaikajanosi| pitaraḥ
    pratyuvāca he nara nāhamasmi|
  nho-nho: Seai se saaita raa telaa tama ku kite iaa ia no mee ake, “Koe hoki se tama
    i naa tama naa!” Peter ki mee ake, “Seai, nau see hai i naa tama naa!”
  gym-NT: 'Yebti bä derare angwane, ni mdara jire okwä namani Pedrobtä, käkwe niebare:
    Mata nekete arato Jesube, niebare kwe ie. Angwane Pedrokwe niebare ie: Tita nekete
    ñakare niarabe. Makwe ñan ñäkä ngwarbe, niebare kwe ie.'
  azg-NT: 'Tja ngue chjo xjen ndoꞌ jndyiaaꞌ ncüiichen tsꞌanhin, tso juu nnon jon:
    —Mantyi ꞌuꞌ vayonꞌ jñꞌoon yo Jesús. Majoꞌ tꞌa jon: —Aa xe ꞌuꞌ. Minꞌchjo chito
    aa joꞌ ja.'
  bhd-bhd: थोड़ी सैइत्रां पत्ती होरे एक्के पतरसेरां तेकतां ज़ोवं, “तू भी तैन्ना केरो
    साथिस।” पन पतरसे ज़ोवं, “नईं अवं नईं।”
  too-NT: 'A''calīstān ā''kalhatin laktzī''mpā lā'' nā huanilh: ―Nā hui''x kalhatin
    de xlaca''n. Pero Pedro huanilh: ―Chi''xcu'', quit tū'' de xlaca''n.'
  ind-AYT: Tidak lama kemudian, seorang yang lain melihatnya dan berkata, “Kamu juga
    termasuk salah satu dari mereka!” Namun Petrus berkata, “Tidak, aku bukan salah
    satu dari mereka!”
  cjo-NT: 'Roojatzi paashini aminakiriri, ikantakiri: —Tema eeroka oyaatziriri Jesoshi.
    Ikantakiri: —Teewee. Tee noyaatziri.'
  nsn-nsn: I muduhia tar sisikinalikir binak, a tang giameher tamata ke banga tupara
    poluk tatanon, kare kula pare, “Ingga pono ter tang sioko tasisin.” Doh Pita ke
    uolih poluk, “Inggo ahik paha tang sioko tasisinasit.”
  san-DEV: क्षणान्तरेऽन्यजनस्तं दृष्ट्वाब्रवीत् त्वमपि तेषां निकरस्यैकजनोसि। पितरः
    प्रत्युवाच हे नर नाहमस्मि।
  tna-NT: 'Su pad''i su piada deja ja Pedro ba putsu, uja atana: —Mida da Jesús sa
    piada ebuqueji. Beju Pedro ja tueda deja atana: —Deja, aimue ema mahue.'
  lid-lid: Ano udu ja badeh, ndramak ari atou iy ja anya, “Ou kede-eh, ari badu hawe
    oro adeh.” Eme Pita anya, “Aden, jo bwe!”
  wim-wim: Anpalana pam ngulan wamp aꞌ thath nunang Peter.an aꞌ thawant, “Nint ngurp
    nungantam tham ey?” Nil puth Peter.an thawant, “Ayyang, ngay ngurp nungantam yaꞌa.”
  zga-M: Pwu akhasikhe khadebe, umunu uyuge akhambona akhata, “Nayeve ulipaninie nave.”
    U Peteri akhanda, “Vigosi uve, une sionene.”
  yom-yom: 'Buela vuanda fioti, mutu wunkaka wumona Piela ayi wunkamba : —Ngeyo widi
    mu dikabu di batu bobo ! Vayi Piela wuvutula ti : —A bakala, minu ndisi ko mu
    dikabu diawu.'
  san-SIN: ක්‍ෂණාන්තරේ(අ)න්‍යජනස්තං දෘෂ්ට්වාබ්‍රවීත් ත්වමපි තේෂාං නිකරස්‍යෛකජනෝසි|
    පිතරඃ ප්‍රත්‍යුවාච හේ නර නාහමස්මි|
  yut-yut: Tɨmɨsok dɨ egek amɨn kɨnda da kaŋek yaŋ iyɨgɨt, “Gakyo kɨsi uŋun da kabɨkon
    nani kɨnda.” Iyɨŋban Pita da yagɨt, “Nak dɨma!”
  grc-BYZ: καὶ μετὰ βραχὺ ἕτερος ἰδὼν αὐτὸν ἔφη· καὶ σὺ ἐξ αὐτῶν εἶ. ὁ δὲ Πέτρος εἶπεν·
    ἄνθρωπε, οὐκ εἰμί.
  cpc-NT: 'Okanta osamaniityaaki, ikinapai pashini, ikantapairi Pedro: “¿Tiima iijatzi
    iiroka ari pikaatziri Jesús?” Ikantanai Pedro: “Tii naaka”.'
  nhg-NT: 'Hua oc tepetzi sötiepa, oquejtac ocsente, hua oquejto: ―Taja nuyejque teca
    de yejua. Pero Piero oquejto: ―Tlöcatl, naja amo.'
  nya-nya: Patatha kanthawi pangʼono, wina wake anamuona ndipo anati, “Iwenso ndiwe
    mmodzi mwa iwo.” Petro anayankha kuti, “Munthu iwe, ayi sindine.”
  ngu-NT: 'Achijtzin más saquin, quej ocse oquitac Pedro niman oquijlij: ―Tejhua no
    inhuan tiquistinemiya. Pero Pedro oquijtoj: ―Ca, tlacatl, xnejhua.'
  kup-kup: Pot mañat paru am hehan aban nap emat piin etet epat mañah, “Met ni parunañ
    honeo heñip ev.” Pot hahan Pita epat hah, “Erom, ne nim hameñ-pop bon.”
  jid-jid: Vi toh fi me yi, u ndji ri ka toh nda tre, wu mewu he ni mi mba. Bitrus
    tre ndi, “Ana me na.”
  wmw-wmw: 'Aupitire muda, ikisa ntumisi mwengine kammona, akamba: “Nnowe novyo ndi
    mmoja wawo!” Fala Peduru akijibu: “Mwenye, omi siri!”'
  gmv-GGM: Guuthu gam7ishin hara issi uray iza beyidi nekka izara dizaytappe issa
    gidikii gides. Phexirosaykka hayso tani istara diikke gides.
  ssg-ssg: Tai kue tel seilon liai ningahi Pita ape i ukek, “O liai tel ti lato!”
    Pita pahoi ukek, “Kumahe, nga tap.”
  zpo-NT: 'Gwluzh xep lee stub xaa ngune lo Pér nu zee nzhé xaa: —Noka lu nak tub
    re xaa nreke tich Jesús. Pér nzhé: —¡Aa, nanot na!'
  poy-poy: Shakapanu hera, muntu yumonga kamwona Peteru na kalonga, “Gwenga gwa yumu
    gwawu!” Kumbiti Peteru kawankula, “Mtuwa gwenga, neni ndiri!”
  qwh-NT: 'Tsepitanam jucna Pedruta ricarirnin nerqan: —Qampis taqe nunawanmi purishqanqui
    —nishpa. Pedrunam nerqan: —Manam, tëte. Manam pewan purishqätsu.'
  gaw-gaw: Nug anam awowa, nakok dayeye amu danab laa nug Petrus anṯa, nug amegp̱a,
    “Na ele nuhig danab laa,” awa aum. Amge Petrus nug amegp̱a aum. “Da am iiṯanab,”
    awa aum.
  nca-nca: Ko yate uni kato qenero ŋande yaró, “Ke ŋuya uni ŋuro wini qu ka.” Yiní
    Pitako ŋande yaró, “Topo, no kini.”
  zpz-NTPP: 'Na guchi gaꞌ ziꞌl nu mnii criad zeꞌ, orzeꞌ bzaac tuubaꞌy Bed. Orzeꞌ nay
    rab yu Bed: ―Ru laab losaꞌr yu re ―nay. Orzeꞌ Bed nay: ―Walab. Walab losa̱ꞌ ya̱
    yu re ―nay.'
  mkj-mkj: Mwerin anjoau kij, woal men kapangda Peter, ih pel pwehnglahng, “Koawoa
    pel emen irai!” A Peter japoang, “Woal, jaudi ngoahi!”
  zac-NT: 'Gudëdë stuꞌpë tiempë, stubi mënë guná lu Pedro nu guníꞌill: ―Nu lë́ꞌël
    nal shmënë Jesús. Perë Pedro guniꞌi: ―Aquëdiꞌi. Nádiaꞌa shmënë Jesús.'
  kyg-kyg: Aise afinaꞌmo utegeno alu vekamoꞌmo agetenoꞌaeꞌmo, kagaemo apakaepati vekamo
    maiꞌnane, huno nehigeno, ma vekae, nagaemo apakaepati vekamo oꞌmaiꞌnove, huno
    ha paiꞌniye.
  kmk-kmk: Masulsulit man, inggaw osa’n laḻaki un nakaila kan siya ot kanana’n, “Osa
    ka pay sidat buyut na.” Yoong summungbat si Pedro un, “Ay, bokonak.”
  cao-NT: Jaquirëquë joní tsayaniquë. Tsayahax, —Tonia Jesu rabëti huësti ca xo mia
    ra —i Pedro qui ja niquë. Jatsi, —Jahuë rabëti ma xo ëa ra, joní —i Pedro niquë
    rë.
  bbr-bbr: Rai rai, kar ros kon nepu aparmara, äiewon, “Na nais kon tamusiäu ro.”
    Kos ätäi äiewon, “Is kon tamuriäu ro wa.”
  inb-inb: 'Sug manancha unai­lla­pika, sug runapas, paita kawaspa, nirka: —Kampasmi
    chi runa­pura kangi. Pedroka, ikuti chasa uias­paka, ainirka: —Waugki, nuka manima
    pai­wa ka­nichu.'
  hrv-hrv: 'Malo zatim opazi ga netko drugi i reče: “I ti si od njih!” A Petar reče:
    “Čovječe, nisam!”'
  box-NT: 'Mu ù dé mí yi ò o ɓúi tĩ́n mɔn wo, á wón bía nɔn wo yi: «Ũnɛ́n
    mún lé o nìi mu ɓàn nì-kéní ɓúi.» Ká a Piɛre màhã́ bía: «Nìi mu,
    ĩ yí nɔn wo.»'
  ote-NT: 'Nepʉ hinga yaꞌa̱ bi hyanda maꞌna ne bi ꞌñembabi: ―Pøde neꞌi go ngrí ꞌñoui
    ra Jesu. Ha nura Pedro bi ꞌñena: ―Hina, hinga majua̱ni ndrí ꞌñoꞌbeꞌa̱.'
  wnu-wnu: 'Ende qamb igo bais umi-umi ende at bo munon ger qib gab nob qamar: “Ne
    gor munon e nob yorour eng wonou yurau.” Ende qamara Pita qamar: “Ue e.”'
  zam-NT: 'Pente ndxàc gunii criadgot loo Pedr, gunèe tedib mbi'' Pedr. Ndxab mbi''
    loo Pedr: ―Lùu, ne, nac thìb mbi'' co'' naqueltàa no mèna, ¿lé''? Per prob Pedr
    ndxab: ―Yende xàa. Ne''ngòoden làth mèna.'
  zyp-NT: A cawngpe ung ka pakhehpaw tah Ama cawh hmuh ka, “Nama zong aa hrong letei
    pakheh na cang,” a tah. Piter taco, “Cang bei neh,” tatah a palei.
  sey-NT: 'Aꞌri maña tsoe paꞌi maca yequëpi sani cuiꞌne capi: “Mëꞌëje Jesús yeꞌyacohuaꞌi
    aquë aꞌë.” Ja̱je caquëna, Pedropi capi: “Pa̱ni. Yëꞌë yequë aꞌë.”'
  nvm-nvm: Fu ijeg kuardiavo fiko ijia e be fu una madu keko game kuai, Na vierafega
    ak a e be fusik oinon ijino kuain. Rega Fita fu una madu feme kua, Naiji ma bano
    kuain.
  mps-mps: Nosali gana gasa bidi mego Pita sulama, te po wai, “Nage me te Jisasgo
    hani dao.” Tiali goli, Pitago te po wai, “Abagi, ena mu menio.”
  seh-seh: 'Thimize pang''ono, munthu unango amuona mbalonga tenepa: “Iwe ndiwembo
