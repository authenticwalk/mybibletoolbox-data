    Petrus nwalolla niwra: “Edonna, A''g edonna!”'
  dov-dov: Musule lyakayindi kaniini loko umwi wakamubona, alimwi wakati, “Nduwe umwi
    wabo.” Pesi Pita wakati, “Mwaalumi, tensi ndime.”
  rgu-rgu: Ta doo bea boeꞌ, te lahenda esa mete leo Petrus neu, boe ma dedea nae,
