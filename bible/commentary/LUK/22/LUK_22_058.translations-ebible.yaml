  por-BR-2018: 'E pouco depois, outro o viu, e disse: Também tu és um deles.'
  mhl-mhl: Oŋu ojiru ŋeko so joroko ŋi moji iŋo ŋoneru ojiya, “Go oŋuakoŋ yoŋoreone
