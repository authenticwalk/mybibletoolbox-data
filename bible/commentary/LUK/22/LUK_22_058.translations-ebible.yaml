  kan-OKCV: ಸ್ವಲ್ಪ ಸಮಯದ ಮೇಲೆ ಮತ್ತೊಬ್ಬನು ಪೇತ್ರನನ್ನು ಕಂಡು, “ನೀನು ಸಹ ಅವರಲ್ಲಿ ಒಬ್ಬನು,”
