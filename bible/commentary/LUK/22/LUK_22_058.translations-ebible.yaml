  agt-agt: Ammi sangaw ta magananwan a itta hapa ya takday nga nakalasin tentu a “Maski
    iko hapa ya takday,” kunna. “O iyak hud O,” kunna ha ni Pedru.
  lug-lug: Bwe waayitawo akabanga omuntu omulala n’alaba Peetero n’amugamba nti, “Naawe
    oli omu ku bo.” Peetero ne yeegaana nti, “Nedda, ssebo, si bwe kiri.”
  yby-yby: Loko lokoko lasolasi neyoko, we makolimo Pitadama aku muda-elokoko Jisesida
    nalalauti maya minane. Loko liyoko, Pitamamo ma welae, ma yauti minamoe.
  heb-heb: ואחרי מעט ראהו אדם אחר ויאמר גם אתה מהם ויאמר פטרוס לא אדם כי אינני׃
  mpp-mpp: Inguc mime dameng mi daliweme ngic monicti Pita nganilu miwec, “Ga hocne
