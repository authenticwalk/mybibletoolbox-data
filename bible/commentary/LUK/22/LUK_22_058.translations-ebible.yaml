  mil-NT: 'Te tna tnaa‑ni ní cuu, te ní xiní ñáhá tùcu ɨɨⁿ‑dé, te xǎhaⁿ‑dě: —Yòhó
    tnàhá‑n xìca cuu ndɨhɨ‑n tée ndèca‑güedé cuánguɨhu‑ǎⁿ —càchí‑dé xǎhaⁿ‑dě xii‑dé.
    Dico té Pèlú ní xáhaⁿ‑dě: —Ñáhá, ñá dɨ́ú yǔhú xícá cùu ndɨhɨ‑í‑dé —càchí‑dé xǎhaⁿ‑dě.'
  myu-myu: Wara'acat Pedro o'jojojo ibun'ũm pima ag̃okatkat. — Ẽn tak ejeku Jesus
