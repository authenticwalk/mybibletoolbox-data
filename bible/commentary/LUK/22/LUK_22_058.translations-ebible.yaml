  csy-csy: Tawmvei zawkciang a dang khat in Peter a mu ciang, nangma zong amate sung
    ah kihel ni hi, ci hi. Taciang Peter in, pasal pa awng, kei hi ngawl khi hi, ci
    hi.
  mxq-NT: 'Es ko waanʉ ꞌyijty, jatuꞌugʉ ja̱ꞌa̱y ꞌyijxʉ ja Peedrʉ es ꞌyanma̱a̱yʉ: —Mij
