  pan-pan: ਕੁਝ ਸਮੇਂ ਬਾਅਦ ਕਿਸੇ ਹੋਰ ਨੇ ਉਸ ਨੂੰ ਵੇਖ ਕੇ ਕਿਹਾ, ਤੂੰ ਵੀ ਉਨ੍ਹਾਂ ਹੀ ਵਿੱਚੋਂ ਹੈਂ,
