    —Napaʼ amarramcheʼ erra neyemtenoña na epan ña.'
  mgh-2016: Katashi tho, ntu nkina nkoona Napeturo nkeera, “Inyu mwaari mmoka aya!”
    Nansho Napeturo nkaakhulha, “Uwe, mii akihiwe!”
  kvn-NT: 'Tegin apka te-cholbal, tule-pid Pedro-takchagu, Pedroga chogalmo: —¿Pe
