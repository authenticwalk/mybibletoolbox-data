  eng-ASVBT: And after a little while another saw him, and said, Thou also art one
    of them. But Peter said, Man, I am not.
  mna-mna: 'Timbotmbot, mi tomtom toro imar. Mi ikilaali to iso: “Ai, nu tana tomini,
