  rmy-ARLI: 'Na nakhlo but palo adava, dikhlja le nesavo aver manuš hem phenđa: “I
    tu injan jekh olendar!” A o Petar phenđa: “Manušeja, na injum!”'
  myw-myw: Isesus ee... teitan gamag ikin Pita, ilana, “Ya̱koum Yeisuw nagamag yak,
