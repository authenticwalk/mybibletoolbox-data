    mïñæ̈ në gobi ïmitapa töö. Ante apæ̈necä ëñëninque, —Onguïñæ̈mi ëñëmi. Botö dicæ
    tömengä mïñæ̈ gobogaa. Edæ wabo ïmopa.
  kbc-NT: Aona niɡ̶ica daɡ̶a leegi, ica ɡ̶oneleegiwa naɡ̶aɡ̶a nadi, odaa jeɡ̶ee, “Niɡ̶ida
    makaami eji makaami eledi ganigepidiɡ̶ica niɡ̶ijo anodiotibece.” Pida Pedro ja
    igidi, meeta, “Ǥodokaaɡ̶edi, aɡ̶ica daɡ̶a jiotibece!”
  bmh-bmh: Dai dai, du tub nug gonugau siugual uligaimai, eneun, “Na mui gonugau tapaimizeun
    du.” Gonug koli eneun, “Iz gonugau tapaimileun du tam.”
  ctu-BL: 'Ti jumuc'' an yambʌ tsa'' bʌ i q''uele Pedro. Tsi'' yʌlʌ: Jatet ja''el
    i pi''ʌlet ili winicob, che''en. Pedro tsi'' yʌlʌ: Winic, mach i pi''ʌlonic, che''en.'
  meq-meq: 'Məndze tsekweŋ na, ndo mekeleŋ eye a ŋgatay a Piyer, a gwaɗay: «Nəkar
    dərmak na, nəte mə walaŋ i gawla i Yesu hay!» Piyer a gwaɗay a ndo niye: «Aʼay!
    Neŋ na mə walaŋ tay bay.»'
  noa-H: Maimua hag k'ur nʌʌpai hawia jũrr hemk'ooi hãbmua hirig, —Pʌjã ham heem k'abahab
    haichëjim hanʌm. Magbaawai Pedroou, —Kakë, mʌ chan ham heem k'abam perá hajim
    hanʌm.
  alp-NT: Eleki takwali mo ile makete lekwe iselu Petruse kai ibeteke be, “Ale mere
    ile sae bei Yesuse Eni tamata toini lekwe!” Po Petruse ibeteke be, “Mo, Au mo!”
  san-VEL: k.sa.naantare.anyajanasta.m d.r.s.tvaabraviit tvamapi te.saa.m nikarasyaikajanosi|
    pitara.h pratyuvaaca he nara naahamasmi|
  kbq-kbq: Anante osi'agna evigeno, mago nemo negeno Pitanku huno, kagranena mago
    zmimoke! Hianagi Pita'a huno, ama ne'moka nagra ana nera omani'noe!
  kbh-kbh: 'Ndoñe yapa bën y inÿa chábioye tbojátaninÿe y tbojaniyana: —Acnaca chë
    uatsjendayënguents̈á condmëna ca. Pero Pedro tbojanjuá: —Bacó, ats̈e ndoñe quetsátsmëna
    ca.'
  ron-LSB: 'După puțină vreme, l-a văzut altcineva și i-a zis: “Și tu ești unul dintre
    ei!” Dar Petru a răspuns: “Omule, eu nu sunt!”'
  pon-pon: 'A mur kij amen kilan i indada: Koe pil amen irail. A Petruj indada: O
    kaidin nai!'
  nhe-BL: 'Huan quentzi teipa seyoc quiitac huan quiijto: ―Ta tiitztoya se tlen quitoquili
    Jesús. Huan Pedro quiijto: ―¡Axtle, Tate! ¡Ax na!'
  sps-sps: Gima potsian, ana mes te tagei ya tsue to, “Anyi koraa na isen tsuri, ge!”
    Sen Pita biny ya sa tsue na ka, “A poo! Sikia ma nyo!”
  wnc-wnc: Siwan masande mateknga kundusim yusika wawi tapatuta apu anzing inikut,
    “Gakaya iatnana tapatu,” ngang iniwan ngana Pitata, “Na ie dua nataat,” ngang
    yakut.
  bus-bus: 'Kɛ̀ à kɛ̀ saa féte gbɛ̃ pãnde à è, ben à bè: Mpi se, aↄ̃ gbɛ̃ doon n
    ũ. Ben Pita bè gↄ̃gbɛ̃ pìnɛ: Mámbeero!'
  gub-BL: Nan kwehe tete amo awa wexak Pet wà a'e pe no. Ne ereiko amo Zezuz hemiruze'eg
    romo ne ty, i'i izupe. Nan, naiko kwaw ihe, i'i Pet izupe.
  imo-imo: Alaye kolte mololiko puringi wali iye teni Pita kanopalie yundo nimbei,
    “Nu Jisas lombili andoli iye te lepamo,” nimu kano wali Pitani nimbei, “Yane iyemu,
    na aku iyere molo,” nimu.
  boj-boj: Sokiñalayonaq tamo bei na olo Pita unsiqa minjej, “Ni dego Yesus aqa aŋgro
    bei.” Onaqa Pita na minjej, “E aqa aŋgro sai.”
  eng-DRA: 'And after a little while, another seeing him, said: Thou also art one
    of them. But Peter said: O man, I am not.'
  knf-knf: 'Baţo btiişu, kë ñiinţ aloŋ akak awina, aji : « Iwi kak iwo aloŋ ţi baka!
    » Kë Ŧimoŋ Piyeer aŧeema aji : « A-a, mënwo na baka. »'
  san-KHM: ក្ឞណាន្តរេៜន្យជនស្តំ ទ្ឫឞ្ដ្វាព្រវីត៑ ត្វមបិ តេឞាំ និករស្យៃកជនោសិ។ បិតរះ
    ប្រត្យុវាច ហេ នរ នាហមស្មិ។
  arn-NT: 'Fey ka pichin mew, kangelu peeyew ka feypieyew: —Eymi ka miyawkeymi Jesus
    eymu. Fey Pedro llowdunguy: —Weni, iñche no tati.'
  zas-NT: 'Ad gojct xchej chi baguiaa zatijb bejn laaman, rëbaman lojman: ―Në lüj
    na̱j xbejn Jesús. Badxiꞌ Bëdan rëbaman: ―Yajqui dad, ad xbejntix naj.'
  ken-NT: Ɛ́bhɨ́kɨ́ tat, mmǔ achak aghɔ́ Píta arɛm bɛ, “Wɔ nkwɔ ɔchí mmǔ ywi amɔt.”
    Píta akɛmɛ yi bɛ, “Cháá, mpú nɛ bhɔ”
