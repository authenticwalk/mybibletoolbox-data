  ben-IRV: একটু পরে আর একজন তাকে দেখে বলল, তুমিও তাদের একজন। পিতর বললেন, না, আমি নই।
  ntu-ntu: Mzli trboiu kzdq ncblo glxpele nide, x sc tqrpipebzle kx, “Nim dq kz, kzdq
