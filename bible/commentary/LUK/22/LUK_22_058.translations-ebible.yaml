  mal-2015: 'കുറഞ്ഞോന്നു കഴിഞ്ഞിട്ടു മറ്റൊരുവൻ അവനെ കണ്ടു: നീയും അവരുടെ കൂട്ടത്തിലുള്ളവൻ
    എന്നു പറഞ്ഞു; പത്രൊസോ: മനുഷ്യാ, ഞാൻ അല്ല എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌroacã tja apĩ cʉ̃rẽ ĩꞌa, aꞌtiro nicʉ niwĩ: —Mʉꞌʉ quẽꞌrã Jesú meꞌrãcjʉ̃
    niꞌi, nicʉ niwĩ. Pedro cʉ̃rẽ nisoocʉ niwĩ tja: —Niweꞌe. Yʉꞌʉ cʉ̃rẽ ne masĩtisaꞌa,
