verse: LUK.022.048
translations:
  kpx-kpx: Ulikukuhavoge Iesuu namihai avoe, “Diudasi, ana isiviai di ulikukuhavoale
    kemo di mai atae toela ovei.”
  okv-H: Iesu na kito ke einge ena, “Judas, umo Embo ta Meni avo mune tavo ari na
    harikasi ere oete?” ainge enu
  tbo-tbo: ma Yesu i baha nae ugolina i pa, ‘Yudasa, winiu yagonagei ipa Lawa Moinau
    una nugohaleu, bo?’
  mal-C: എന്നാൽ യേശു അയാളോട്, “യൂദായേ, നീ ചുംബനം കൊണ്ടാണോ മനുഷ്യപുത്രനെ ഒറ്റിക്കൊടുക്കുന്നത്?”
    എന്നു ചോദിച്ചു.
  grc-SR: ⸂Ὁ δὲ Ἰησοῦς⸃ εἶπεν αὐτῷ, Ἰούδα, φιλήματι τὸν υἱὸν τοῦ ἀνθρώπου παραδίδως;
  bgc-bgc: यीशु नै उसतै कह्या, “हे यहूदा, के तू चुम्मा लेकै माणस के बेट्टा नै पकड़वावै
    सै?”
  khz-khz: Na Iesu na evaikilaato, netiwato, “Iudas o, Taunilimalima Natuna vevelavu
    ai pono lewaa?”
  deu-TKW: 'Jesus aber sagte zu ihm: Judas, mit einem Kusse verrätst du den Sohn des
    Menschen?'
  zsr-NT: 'Niꞌr Jesús rëꞌ lëꞌ: ―Judas, ¿naruꞌ rudödtsuꞌ cni nedaꞌ, Bönniꞌ Nuhuöaquëꞌ
    Gdu Bunách, rutság lauꞌ nedaꞌ?'
  lin-lin: 'kasi Yesu atunaki ye : — Yuda, ozali penza koteka Mwana na Moto na nzela
    ya beze ?'
  hns-NT: 'Tab Jiesoe bolies: „Joedaas, toe iensaan ke Beta se tjhaatie mielaaike
    doesman ke haath me saup deihe?”'
  noa-E: 'Magbaawai Jesuu irig magjim anʉm: —Judas, mʉch chi Emkhooi Iewaa mʉ oomapham
    khʉʉnag pʉr deeg mʉ khĩir ʉ̈ʉ chirʉmta pʉchigan sĩi saludaa chirʉm a chirabma
    ajim anʉm.'
  eng-EMTV: But Jesus said to him, “Judas, do you betray the Son of Man with a kiss?”
  mib-NT: 'Te ni cahān Jesús jiín de: Judas, ¿á jíín jéē téchūhu ró ruhū cúu jeē nastúu
    ró rúhū, Yaā ní nduu tēe? Achí yá.'
  lif-NT2: कर ये़सुरे़ खे़न् मे़त्तु, “यहुदाए, अक्‍खेलॽरिक् इङ्‌गाॽ मे़न्‍छाम्‍साःन्
    चुप् के़मे़त्ताआङ् खे़ने़ॽ इङ्‌गे़ले़क्‍काबाबि?”
  xnj-xnj: Nambu Yesu akamjovela, “Yuda! Wu, ukumng'anamukila Mwana wa Mundu kwa jambusa
    ya kumkumbatila?”
  mmx-mmx: La ne Iesu ga lok tin, “Judas, kereva, u song araba ia, Laradi Mevana,
    uto at limixin kakapmek mi lenetnes?”
  cbr-NT: 'Aia ca Jesusan Judas cacëxa: —¿Judas, uni ''inux Nucën Papa Diosnuax uá,
    ''ëa ënë unicaman binun caramina ''ë bëtsucucati ''ain? Cacëxunbi ca Judasnën
    cáma ''icën.'
  tee-NT: 'Para ju Jesús junich: ―Judas ja laca''amacch''uch''unti ju aq''uimak''axt''ak''a''
    ju quit''in ju quimalakachatachilh ju Dios ni lapanac actsucuya'' ju ani.'
  eng-LSV: and Jesus said to him, “Judas, do you deliver up the Son of Man with a
    kiss?”
  cak-NT: 'Pero ri Jesús xu''ij che ri Judas: ¿Xinatz''ubaj ren ri jin-kajinak-pe
    chicaj y xinalex chi''icojol, xe chi yinajach pa quik''a'' ri itzel yetz''eto
    wichi? xcha'' ri Jesús.'
  pah-NT: —Judas, ei Jesus'ga ahe ve. Ji beijavo nde ruri. Nahã nde ji repiukari g̃a
    pe naerũ togweroho ti g̃a ga javo? ei Jesus'ga yvyakotyva'ero yvagipeva'ero no.
  sja-NT: 'Jesupa mãgaji: —Judas, ¿mɨ k''ĩra ɨ̃rupa mɨ, chi Eperã Ak''õre Truadepema
    traicionaaruk''ã? aji.'
  xed-xed: «Ari Zudas! Nda ma brusay dzaʼa vlata ka ta Zwaŋa mndu ra?» ka Yesu nda
    tsi.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n dá: —Judas, tatí yúhu̱n sa̱jóho i̱
    tátu̱hun da̱ quíhvi̱ ini ye̱he̱. Joo xi̱hín ña̱ cájún ja̱n ndíquia̱hvún ye̱he̱
    ndahá na̱ co̱ cúní ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi —na̱cachi Jesús.'
  gfk-S: Iesene Jisas ga tange tana, “Iudas, u ura terter leise Nong a Turadi ie ma
    ra harmum mon? Maris!”
  bmu-bmu: Yöhötim neyökmö, Jisösnöŋ kewö jii mörök, “Judas, gi numbuni yöhötim nemba
    mewö miaŋön Suep gölmegö azi ölŋi mamalolo mem waŋgizan me?”
  dgz-dgz: Go Iesu singui anega wayaven, “Diudes, endi ge ua gega gapan Kimani Vitana
    Apanewa ominana taingi?”
  eng-GNV: And Iesus saide vnto him, Iudas, betrayest thou the Sonne of man with a
    kisse?
  zaa-NT: 'Jesús nna ra tìe na: Judas, tsí lani ttu beso rute lu'' cuenta Nubeyu''
    de Yiabara'' cá.'
  eng-WEBSTER: But Jesus said to him, Judas, betrayest thou the Son of man with a
    kiss?
  guh-guh: Nexata Jesús bajarajota jumaitsi Judasjavabelia. —Judas, ¿matsa pacuenia
    nitabaratsutsuniaya nebajacobame xanë, Daxitajivi Pematapijinënë, tanecanajetsinexamë
    tajavajabitsaë pecobeyabeliaje? jai Jesús.
  bon-bon: Yepä, Yeesu jejige egä, “Yuuda, cane lui te Acejiyame cabu ca tädujine,
    biname me äbitujine, nää maane cebine nawabenite budre me atecna cabu ca?”
  nhw-BL: 'Huan Jesús quiilhui: ―Judas, ¿ta techtzoponi para techtemactilis na catli
    niMocuepqui Masehuali?'
  mgw-mgw: Yesu ngammakia, “Yuda! Unsongya Mwana wa Mundu kwa kunnonia?”
  swh-ONEN: Lakini Yesu akamwambia, “Yuda, je, unamsaliti Mwana wa Adamu kwa busu?”
  wbi-wbi: neke uYesu akambula,” Yuda ghukumwohela umwana ghwa nyamuunhu ghwa na pikunonela?
  bba-bba: Mɑ Yesu nɛɛ, Yudɑsi, kɑ tɔbiri tenin bweserɑ kɑɑ kɑ Tɔnun Bii yibɛrɛbɑ
    nɔmu sɔndiɑ?
  eng-KJVCPB: But Jesus said unto him, Judas, betrayest thou the Son of man with a
    kiss?
  kgk-NT: 'Upe-ma ramo Hesu he''i: —Judas, peteĩgwe xe rovapyte mo''ã xe pyhy uka
    hagwã, xe Nhande Ryke''y tee va''e xe pyhy uka-ma, he''i.'
  waj-waj: 'Yisuuva inna tunoo: Yutaaso, a ni mmootaannaivaudiri Na Vaidiivaa Mmaapuuvaa
    ni nnammutuaiya kooyaa ni vitaakiaannannee?'
  ekk-PKP: 'Aga Jeesus küsis temalt: „Juudas, kas sa annad inimese Poja suudlusega
    ära?“'
  mpx-mpx: Yaa Yeisu i baek elana i ba, “Yudasa, nu nalowau inoke toto o eliyana Gamagal
    Natuna nu pek ana topihigelgel elal?”
  wbp-wbp: Jijajirla wangkaja nyanungukuju, “Jutuju, kula-nganta nyuntuju ngaju-nyangu
    warlalja. Kujanya mayi kanpaju nyunjurni ngajuju? Marda mayi kanpaju nyunjirni
    yungujulu puuly-mardarni yapa nyampurrarlu ngajuju?”
  luo-luo: to Yesu nopenje niya, “Judas, indhogo Wuod Dhano gi nyoth?”
  nhe-NT: 'Huan Jesús quiilhui: ―Judas, ¿ta tinechtzoponi para tinechtemactilis na
    tlen niMocuepqui Tlacatl?'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܝܼܫܘܿܥ: ”ܒܢܫܘܼܩܬܵ‌ܐ ܣܲܦܘܼܝܹܐ ܝܘܸܬ ܠܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ؟“'
  esk-NT: Aglaan Jesus nipliutiniġaa, “Judas, kunikł̣ugu aatchuutigiviuŋ Iġñiŋa Iñuum?”
  msb-msb: Pero ginhunga siya ni Jesus, “Judas, pagatraydoran mo ba ako na Anak San
    Tawo paagi sa harok?”
  cpa-NT: 'Cónh¹jøng² ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² héi²: ―Judas, ¿lah³dsóh² mi³hnaih¹³hning
    jní² quianh¹³ hi² chiunh¹³hning ne¹jni? ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଜିଉଦାକେ ପାଚାର୍‌ଲା, “ଏ ଜିଉଦା ପର୍‌ମେସର୍‌ତେଇ ଅନି ଆଇଲା ନର୍‌ପିଲା ମକେ, ତୁଇ
    ବିରଦି ଲକ୍‌ମନ୍‌କେ ଚୁମିକରି ଦାରାଇଦେଲୁସ୍‌ନି କି ?”
  meu-meu: A Iesu eto, Iuda e, Taunimanima Natuna haherahu amo ba revaia a?
  yva-NT: Yesus po raura nanto ai pare, “Yudas, mbeanimaibe nyo Arikainyo Vatan rinanu?
    Weye nyare nyo inamavun!”
  dgc-dgc: Ey kinagi ni Jesus diya, a “Bakit, Hudas, itokyonék mo beman ta pamag-itan
    na péngahob mo diyakén?”
  zpm-NT: ―¡Judas! ―rëb me―. ¿Con tib bzhid dzigo lëë glu luu naa lo grë zha qui?
  hix-NT: Onà wyaro haxa nkekon hatà, Txesusu, àwya. Àsok tawro hana Toto me Enusaho
    mamtxuhken ha, kekon hatà. Uro mamtxuhken hamà, waha komo wya ronytxoho me, àwyanye
    rahohtoho me, kekon hatà.
  sim-sim: Hako Jisas ormu silira, �Judas, os mi makshitakshiwa nombo orok Ma Jikisi
    Avui Wasilakahin ma kavahi tavarenjek mimu handu?�
  npi-ULB: तर येशूले उसलाई भन्‍नुभयो, “यहूदा, के तिमीले मानिसका पुत्रलाई एउटा चुम्बनले
    विश्‍वासघात गर्दछौ ?”
  cgc-cgc: Ambal Jesus ki kanen, “Judas, man-o tak arek an na tanda ta pagpalangga
    pagamit no para trayduran Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan?”
  tim-tim: Maŋgando Yesuŋe hin dâep, “Yudasi, luâk akmâ gewiap dâmai are âmâ nâ menekŋetgât
    wangât maŋgan nektât?” hain dâep.
  yor-yor: Jesu sì wí fún un pé, “Judasi, ìwọ yóò ha fi ìfẹnukonu fi Ọmọ Ènìyàn hàn?”
  wos-wos: Xakundéka dé Jisas déré wa, “Judas, méni Duna Nyan wuniré tamaruta méni
    mama duka hwetaméni wana?”
  emp-NTPO: 'Maʌ̃ne Jesuba idjía jarasia: –Juda, isõbʌrʌd̶eba ¿mʌ̃, Naʌ̃ Djara Edad̶ara
    bʌa jida diaica?–'
  eng-F35: So Jesus said to him, “Judas, are you betraying the Son of the Man with
    a kiss?”
  ind-ind: Tetapi kata Yesus kepadanya, “Yudas! Jadi dengan pelukanmu inilah kamu
    mengkhianati Aku, Sang Anak Adam!”
  pes-OPCB: 'عیسی به او گفت: «یهودا، آیا پسر انسان را با بوسه‌ای تسلیم می‌کنی؟»'
  mpt-mpt: Yesuse baabanea Yudas kobo Abilim Da Tlemin Naka ne bukbuk gahamsia E afunomabib
    nakai atemniba afueine genebtio? ge baabasea
  ssx-ssx: Kutu piekepate Yesuma꞉ alota꞉ Diudasio. Mo Wanda꞉halina꞉ Eiyeke lina꞉ hala꞉
    monealuekema꞉ta꞉ nunu pitele ekima꞉ walelepe leekeme.
  mkl-mkl: Ŋɔi Jesu í ni, Zudɑsi, do dimii fɔɔ bɛ ihɛ̃i ɑɑ zɑmbɑò ɑmu Amɑi Amɑnɛ?
  gaq-gaq: ତେସା ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ଏ ଜିଉଦା ବୈନ୍ତାଚେ ନାଁ କି ରେମୁଆଁ ଉଙ୍ଗ୍‌ଡେକେ ବିରଦ୍‌
    ରେମୁଆଁଇଂନେ ନ୍ତିନିଆ ଆସା ବନାଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: Shin Yesuusi, “Yihuda, Asa Na7aa yeerada aatha immanee?” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ ମେତାଇଜାଏ, “ଏ ଯିହୁଦା, ଚିୟାଃ ଆମ୍‌ ମାନୱାହନ୍‌କେ ଚଅଃ'ଇତାନ୍‌ଲମ୍‌
    ସାବ୍‌ଇଚିତାନା ?”
  gah-gah: 'Izesú láa loko lo amimó: Zutazo, geza okulumakutí lumu ve gihila není
    nogoka negepa legeko nanogo nimimika linogo noape.'
  lcm-lcm: Sikei Iesu kala sui ia ta, “Au kapo saka bil an Iudas, na kumela lulus
    i angruduai ve igenen i pukun asi kam alis ania si ri vap?”
  aer-aer: Kenhe Jesus ikwere angkeke, “Judas-aye, ayenge itirreke unte-arle akwele
    atyinhe anekeke-athene. Unte-ame ayenge itneke imerneme? Unte ayenge, Alkere akertnenye-arenye
    ahelhe nhenhele-arle akweke intekeke, arrwantyeke-iperre itne-ame atyenge apetyewarretyenhenge
    ayenge arntirrkwetyeke?”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Judas, ¿ima chayshina muchawashpachu, noqa Dyusmanda
    Shamuq Runataqa intrigakuwangi kuntrawaqkunaman? nishpa.'
  tgl-ULB: ngunit sinabi ni Jesus sa kaniya, “Judas, ipinagkakanulo mo ba ang Anak
    ng Tao sa pamamagitan ng isang halik?”
  cbs-NT: 'Jesúsun yuikin: —Judasiin, jawen bechipaiti tantsu akaiwen unanmakin min
    Juchi Kayabi Iyua ¿min ea jatu achimai?— akaya'
  xtm-NTPP: 'Kovaa Jesús ma, jiña''a ya: ―‍¿Sa''a‑ni chítu ni yikinuu sa a, sukan‑va''a
    ke''en‑su''va ña''a ni saña ja kúu sa iya vee ñayivi ñuu ñayivi a? ―‍kúu ya jiña''a
    ya.'
  nnq-nnq: Nambu Yesu ngannenge, “Yuda! Bo, munng'aluka Mwana jwa Mundu kukunkumbatila?”
  bao-NT: 'To biro cʉ̃ ca biiro, Jesús pea o biro cʉ̃re ĩi jãiñaupi: —¿Judas, wajopuare
    ũpũrique mena, Ca Nii Majuropeegʉ Macʉ̃re mʉ wedejãa cõati? —ĩiupi.'
  san-ORI: ତଦା ଯୀଶୁରୁୱାଚ, ହେ ଯିହୂଦା କିଂ ଚୁମ୍ବନେନ ମନୁଷ୍ୟପୁତ୍ରଂ ପରକରେଷୁ ସମର୍ପଯସି?
  rmn-rmn: 'О Исус пхэнляс лэски: — Иуда, ту чюмидимаса пхукавэс э Чявэс э Манушыканэс?'
  huv-NT: 'Condom Teat Jesús tasaj a Judas: ―¿Atquiaj lameteots metiib ndeaam Teat
    Naxeye, wüx apmecheech mimboy neje? ―aj.'
  otn-NT: 'Nu̱na̱ ra̱ Jesús bi ''yɛ̱mbi̱: ―Ague Judas, con n''na ra̱ beso guí dä ra̱
    N''yohʉ bí ''yɛ̱ ma̱hɛ̱ts''i̱ ya''mø.'
  nop-nop: Jesudi indiŋ niŋguk, “Judas, dagoŋ hinek Me Kobumuŋ siŋgoŋgomeeŋ memik
    kohohik foloŋ kamelaŋ.”
  obo-NT: Piru mid ikahi si Disas to, “Judas, ukit bos to kod‑arok kos kodboligya
    koddi no Anak to Minuvu?”
  kca-kca: 'Иисус пӑ ԓўвеԓа йастәс: "Иуда, мосәԓтәман мўй, Хŏйат Пŏх эԓпа аԉԓән?"'
  cak-ENT: 'Pero ri Jesús xbij c''a chin ri Judas: ¿Xinatz''ubaj yin ri xinalüx chi''icojol,
    xaxe richin nquinac''ayij-e pa quik''a'' ri nye''etzelan vichin? xbij ri Jesús.'
  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤕᤜᤢᤍᤠᤀᤣ. ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤆᤢᤵ ᤁᤧᤔᤧᤳᤋᤠᤀᤠᤱ
    ᤂᤧᤏᤧ᤹ ᤀᤡᤱᤃᤧᤗᤧᤰᤁᤠᤒᤠᤒᤡ᥅”
  mie-NT: 'De nī ncāhān Jesús jíín dē: Judas, ¿á jíín jā téchuhú nú nduhū cúu jā nástúu
    nú nduhū, Yāā nī nduu tēe? ncachī yā.'
  san-TIB: ཏདཱ ཡཱིཤུརུཝཱཙ, ཧེ ཡིཧཱུདཱ ཀིཾ ཙུམྦནེན མནུཥྱཔུཏྲཾ པརཀརེཥུ སམརྤཡསི?
  qve-NT: 'Chaymi Jesusqa niran: —Judas, ¿huk much''aywanchu noqa Diosmanta Hamuq
    Runata enemigoykunaman entregawankí? nispa.'
  pao-NT: Pana soo Te Pabe'e yise meeoo o netamma, “Judas how u suda e matugukwuse
    sapa e mitzadya'me?”
  cbu-NT: 'Isussha: Utaása, ¿mayaamsha nuwaa tamapingaksha? Itaru, ¿tamaree nuw tputseem
    kinaranguri, shiy nuwaa ngutish tamapingamaam ishambaksha? mang, tárangiya.'
  usa-usa: 'miráimanibo Îtuma maará-tima-amikaiye: “Yúqtaatio, Waayúkagoni Áráaqa
    paá-aubi maré á/môqnane kéono?” téna Îtuma tiráiye.'
  soy-soy: 'Amɑ́ Yeesu uu u mɑɑ rɛ: Pɔ́ Usoi Kɛpipi ripirɑ ɑɑ́ nɛ pilɑ́ɑrɔ ɑnipɛ-i
    kɛ wɑi, nɛ́ɛ yo?'
  hui-hui: Ani ibiyagola Yasuhanda Yudasahondo lalu, Agali Hole Ibiyago minule beramidago
    ani nu̱nu̱ lowa minule beramibe, lene.
  amf-amf: Yesusaar “Yiwda, i Eedi Naasaam sunqayse saskatea imo?” kina ki hamade.
  quc-NNT: 'Xub''ij k''u ri Jesús che: Judas, —kächa''. ¿A kinatz''umaj che nu jachik
    b''ik? ¿A je'' kab''an chwe in, in ri'' ri Ralk''ual Dios ri Qas Winaq? —xcha
    ri Jesús che.'
  dob-dob: ꞌenega Yesu Yudasa nina ꞌieonena, ꞌigwae, “Yudasa, nigeya ꞌuomayamaya ta
    ꞌumai ga ꞌaboꞌagu Tomota Natuna ꞌatubwailega ꞌutelesipupuyegu!”
  wrs-wrs: Doa heva os Yesusva omnana, yimba kamba mapotho ovravma novtotholm, wo
    eva yimba kamba ungundm indthueinvma?
  mca-mca: 'Qa pa'' Jesús qa yit''ij pa''aj: —Judas, ¿me in ƚetuje''m qa ƚ''ihinij
    ha''ne Ƚa''s na'' Jukhew?—'
  kiw-kiw: Ka Iesu-ro aaꞌoi-ka, “Iudasi, Uubihaubi Mereei roo-ro ohomeai-da amoaꞌue?”
  tzo-TZC: 'Jech ti Jesuse jech laj yal: ―Judas, ¿mi ta jbutsꞌel noꞌox ta xavacꞌun
    ta cꞌabal ti vuꞌun coꞌol jꞌelantique? ―xi.'
