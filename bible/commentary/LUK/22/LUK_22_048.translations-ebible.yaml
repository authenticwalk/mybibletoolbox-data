    nəmuva məmə onəkol nəmtətiən kəti rəha nolkeikeiən kəm iəu, kəni e noliən u megəhan=pən
    lak e nəhlmɨ rəhak tɨkɨmɨr mɨn?”
  urd-urd: लेकिन उस ने कहा, “यहूदाह, क्या तू इब्न — ए — आदम को बोसा दे कर दुश्मन के
    हवाले कर रहा है?”
  hot-hot: ma doŋtom Yisu hanaŋ hik ôpêŋ liŋ aêntêk, “Judas, hudum ek undiŋu Anyô
    Anêŋ Nakaduŋ atu ek onaŋ yani bêŋ e?”
  mqj-NT: 'Sapo ma''kada Puang Yesus lako nakua: “O Yudas, pangngudungmumoka la mupake
    ussorongan Anak Mentolino?”'
  rus-SYN: 'Иисус же сказал ему: Иуда! целованием ли предаешь Сына Человеческого?'
  mbh-mbh: Ma Jisas i ria ve, “Judas, i vava ake wong teltun Toko Pomnga Itun tomo
    nge angongoaling, e?”
  bdd-bdd: Coinega Yesu Yudasa ꞌihegwaeya, ꞌigwaeya, “Yudasa, geya ꞌumwadina ma ꞌunaoma,
    ta taugu Loheyaiguina ꞌatusapwalega ꞌutebatebaegau!”
  cbt-NTPO: —Iya Cotasë, Yosë quëran quëmapico nipirahuë', ¿sha'huirapitonco, apinoranco
    ti? itërin.
  rmy-SERVI: 'Исусо пхэнда лэсти: — Иуда! Ту чюминдэх и дэ кодыя ж вряма здэх Чявэ
    Манушыканэ?'
  srn-NT: 'Ma Yesus aksi en taki: “Yudas, nanga wan bosi yu e seri a Manpikin fu Libisma?”'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo yu biꞌ: ―Judas ―nacui̱―, ¿ha biꞌ chaꞌ chcuichaꞌ
    nuꞌu̱ ꞌna chaꞌ tya nuꞌu̱ ꞌna yaꞌ nguꞌ cuxi, naꞌ nu cua nda Ni ꞌna lijya̱a̱ chaꞌ
    caca naꞌ ñati̱?'
  bqc-SIM: 'ↄ̃ Yesu òɛ̀: Yudasi, lɛ́pɛaa guu ↄ̃ ńyↄ̃ Gbɛ̃nazĩn Nɛ́ kpaomáa?'
  tcz-CHONGTHU: Ahin Yeshuan aseiyin, “Judas, nangman Mihem Chapa hi chop'a pehdoh
    ding nagot ham?” ati.
  mar-mar: परंतु येशू त्यास म्हणाला, “यहूदा, चुंबन घेऊन मनुष्याच्या पुत्राचा विश्वासघात
    करतोस काय?”
  snp-snp: Yesu ya loga o edami, Yudasiyo, We Kula namo ya mudo nedenanimokafo olu
    kuwonefo-mota anido melabe? loto loumaiye.
  isl-isl: 'Jesús sagði við hann: „Júdas, svíkur þú mig með kossi.“'
  spy-NT: Kumwoochi ꞉Yēēsu kule, “Yuuta! Imāchē man ing'ōmtē *Wēritaab Chii ām toroocheet?”
  xnn-xnn: ngem dat kanan Jesus, “Judas, ay mangbisitoka tapno ipailam ay sak-en ay
    Iyon-an Am-in di Ipogaw nan depapenda?”
  mwe-mwe: Ikabheje a Yeshu gubhaabhalanjile, “A Yuda! Bhuli, nnakuntendebhuka Mwana
    juka Mundu kwa kunnamba?”
  tte-tte: na Yeisu iwalo koina iba, “Yudasa, nuwanuwam kunisoiyau yakato Tomo Natuna
    kuwalo-masalan?”
  tcs-tcs: Zizas bin spik po Zudas, ‘Yu gibe mi kis, po sele mi a, mi da Truwan blo
    Man?’
  hlt-THB: cehlai Jesu ing, “Judah, nang ing Thlanghqing Capa ve mawknaak ing na zawi
    nawh nu? tina hy.
  soq-soq: tane Iesu me diene wanase, “Iudas, e Apana Otopa isurua mampe dabuasae
    ona apanawa mampo nanaitaa baiwaitiana, ba?”
  qub-qub: 'Jesús niran: «Judas, ¿gamga juc muchayllawanchu Destinädu Runata prësu
    charichimanqui?» nir.'
  att-att: Ngam kinagi ni Apu Kesu kuna, “Kudas, napiá panò yù akkuám mu? Ta iyummà
    mu yù panájjim nikán, sikán nga Kaká na ngámin na tatolay!” kun na.
  bki-bki: Mia Yesu mil jukamu banio, berinavo “Jutas, ka vai na koniom kukulnioku
    jibe na mia naio bo ga, mia ka vaio ana jau kojidom kovulvulu ka kiniou Kulorinio
    Kenerinio ea m̃arabo na jibe na?”
  bqp-bqp: 'akũ Yesu pìnɛ: Yudasi, lɛ́pɛnaaan ĩni Bisãsiri Nɛ́ kpáoḿma yá?'
  mcp-mcp: 'Yésus mú cɨ nə nyə nə́: «Yúdas, ntɔ́ nə́ wo zə́ kusha nə *Mwân mə Múúd
    mə́fʉ́lʉla dɨ́?»'
  hat-hat: 'Men, Jezi di li: Jida, se avèk yon bo w''ap trayi Moun Bondye voye nan
    lachè a?'
  npl-NT: 'Ijkuakó Jesús okili: —Judas, ¿techixtenamiki para manechkitskikah, iwa
    ijkó techtemaktia Ne Non onimochi ni tlakatl?'
  bgg-bgg: Jishii Isu è yao, “Judas, nane mizia khichiug srane Bran Dufuii shii zum
    ne bey?”
  eng-TCENT: and Jesus said to him, “Judas, are you betraying the Son of Man with
    a kiss?”
  eng-BSB: But Jesus asked him, “Judas, are you betraying the Son of Man with a kiss?”
  cpu-NT: 'Ipoña Jesús ikantavakeri: “Judas, ¿Arima pipithokashitariri Itomi Atziri
    pithoporotapaakeri?”'
  san-ASM: তদা যীশুৰুৱাচ, হে যিহূদা কিং চুম্বনেন মনুষ্যপুত্ৰং পৰকৰেষু সমৰ্পযসি?
  tac-NT: '''lige Esúsika anele: ―Mué Jurásika ne''chí chu''miá banachí pe ruigá ''smi
    mué ne ko Esusi napu ''yaga e''yena ne saíla, ne alué rió napu nawágame ju ''pa
    rewagáchika napurigá rió neraga.'
  eng-WEBPB: But Jesus said to him, “Judas, do you betray the Son of Man with a kiss?”
  gfk-H: Senbia Iesu ga tangai tana, “Iudas, u wara tartar sei Nong a Tunatuna Ia
    ma ra harlusung mon? Maris!”
  viv-viv: Tu Yesu gigahena gigayo, “Yudasi, kaꞋi hima veyauga againe Iya TohobuꞋela
    nibaikweyao agaidiya unahawavemogataleku?”
  yao-yao: Nambo Che Yesu ŵansalile, “Che Yuda! Ana nkungalauka Mwana jwa Mundu kwa
    chikomasyo cha ngomo mmajeje?”
  tgp-tgp: pani Iesu mo verea isana mara, “Judas, o pa turuposi hin Natun Tamlohi
    na pungosi matea?”
  auc-NT: Adinque Itota tömengä ingante, —Codaa ïñæmpa, botö Waobo ëñagaïmo ïñömote
    bitö, Ïingä ingampa, ante queë bemöninque odömonte pædæ godömi ænguïnänii, angantapa.
  kbc-NT: Pida Jesus meeteta, “Judas, me domaɡ̶adapiciɡ̶i, oleetibige me adikeenitiogi
    idi ineloɡ̶ododipi, Ee Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi?”
  bmh-bmh: Yesus nug kanabeun, “Zudas, na Du Nugau Nag gonugau iwai zaugul agal ebeagab
    ebu marabun alai sibeg zukzukem ta?”
  ctu-BL: 'Jesús tsi'' sube: Judas, ¿mu'' ba a wʌc'' i Yalobil Winic yic''ot ts''ujts''uya?
    che''en.'
  meq-meq: 'Ane tuk na, Yesu a gwaɗay: «Yudas, ka giye ɗaf ka neŋ Wawa i Ndo na, ta
    məgəse ga ka bo təmbolok təmbolok ɗaw?»'
  noa-H: 'Magbaawai Jesuu hirig magjim hanʌm: —Judas, mʌch chi Hemk''ooi Hiewaa mʌ
    hoomap''am k''ʌʌnag pʌr deeg mʌ k''ĩir hʌ̃ʌ chirʌmta pʌchigan sĩi saludaa chirʌm
    ha chirabma hajim hanʌm.'
  alp-NT: Eleki Yesuse Ibeteke loko Yudase be, “Yudase, aata Au Tamata Eni Nanare
    mere tanda be aabelie Au o?”
  san-VEL: tadaa yii"suruvaaca, he yihuudaa ki.m cumbanena manu.syaputra.m parakare.su
    samarpayasi?
  kbq-kbq: Hianagi Jisasi'a amanage huno Judasina asami'ne, Judasiga nagi antako nehunka,
    komoru hunka ha' vahe zamazampi, Vahe'mofo Mofavre avrente'za nehampi?
  kbh-kbh: 'pero Jesús tbojaniyana: “Judas, ¿canÿe juamochëse chë Bëngbe Bëtsá Ents̈á
    tbojanbemá uayayëngbe cucuats̈iñe cochjaboshjona ca?”'
  ron-LSB: 'Dar Isus i-a zis: “Iuda, tu Îl trădezi pe Fiul Omului cu o sărutare?”'
  pon-pon: 'A Iejuj kotin majani on i: ludaj, koe pan pan kila metik eu Nain arama?'
  nhe-BL: 'Huan Jesús quiilhui: ―Judas, ¿ta tinechtzoponi para tinechtemactilis na
    tlen niMocuepqui Tlacatl?'
  sps-sps: Sen Jisas rangats ya, “O Judas, nyi na tou umei iny faan Vanyo, na Guei
    Tsoiny te Bobot e Gov sa ruak iny Mes me, nima rari?”
  wnc-wnc: Inengan apan ngana Jesuta anzing inikut, “Judas. Gata na aminbamdane notnaapa
    gaak wam nanike iwanae yeuyamunangge apunggayak ba dasing,” ngang inikut.
  bus-bus: 'ben Yesu bènɛ: Yudasi, lɛ́pɛnaan nɛ́ Gbɛ̃ntee Nɛ́ kpáoḿmaↄ́?'
  gub-BL: Uze'eg Zezuz izupe a'e. Zut, i'i izupe. — Aipo hezurupyter haw rupi erezuka
    kar Awa ta'yr ne, i'i izupe, hehe upuranu pà.
  imo-imo: Aku ulu terimu wali Jisasini yundo nimbei, “Judas, opa pule iyemani Iyemunga
    Malo kanoko imbi tiengei ningo nuni na ambe telka kangultunoya?” nimu.
  boj-boj: Kundoqyonaqa minjej, “O Judas, e Tamo Aŋgro. Tamo naŋgi endi e ojqajqa
    deqa ni na e kundoqbonum e?”
  eng-DRA: 'And Jesus said to him: Judas, dost thou betray the Son of man with a kiss?'
  knf-knf: 'Kë Yeŧu aşë ji na a : « Yudaŧ, imook mook *Abuk Ñiinţ kawulna''a! »'
  san-KHM: តទា យីឝុរុវាច, ហេ យិហូទា កិំ ចុម្ពនេន មនុឞ្យបុត្រំ បរករេឞុ សមប៌យសិ?
  arn-NT: 'Welu Jesus feypieyew: —Juda, ¿kiñe truyun chalin mew ngünenmayafimi tati
    Wentrukünuwpalu?'
  zas-NT: 'Dxel rëb Jesús lojman: ―Judas, ¿wen con tijb xid rayül Bén guxhaal Dios
    ya?'
  ken-NT: Kɛ Yesu abhɛp yi bɛ, “Júdas, ɔ̌bhɛ̀nɛ Mɛ Mmu mfú ntá Mandɛm ndu bɛti
    mɛ ntá bǒmpap abha?”
