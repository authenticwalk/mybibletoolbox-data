verse: LUK.022.062
translations:
  kpx-kpx: Ige Bitau ke huhuai uvu balugai halei tiale iekela nina baluganu.
  okv-H: osaga kogue arahata pambuto si ijie sisivu kuhena.
  tbo-tbo: Noka apoma i hopu hau uputa po nugonugona pouhi i tutou halenehi.
  mal-C: പത്രോസ് പുറത്തേക്കുപോയി അതിദുഃഖത്തോടെ പൊട്ടിക്കരഞ്ഞു.
  grc-SR: Καὶ ἐξελθὼν ἔξω ⸋ὁ Πέτρος⸌ ἔκλαυσεν πικρῶς.
  bgc-bgc: अर वो बारणै लिकड़कै नै फूट-फूटकै रोण लाग्या।
  khz-khz: Petero elaka-piatito, etagi-rakavarakavato.
  deu-TKW: Und er gieng hinaus und weinte bitterlich.
  zsr-NT: Burujëꞌ niꞌl Pedro atiꞌ röncz grödxëꞌ.
  lin-lin: Abimaki mpe alelaki makasi na libanda.
  hns-NT: Bas oe bahare djaaike khoeb rowe lagal.
  noa-E: Mag khĩir ee dʉnʉisim abarmʉn chadau, gaai machaaga aadëmua dawag öbërwia,
    warre ö jãsenag aadëmua bĩe sĩi ajim anaabá.
  eng-EMTV: And going outside, Peter wept bitterly.
  mib-NT: Te ni quenda de cuahān de, te yōhyo ni ndahyū de jeē ní cachi de jeē tu
    jíní de ya.
  lif-NT2: हे़क्‍क्‍याङ् पत्रुसे़न् लक्‍खुम्‍मोनु लःन्‍दे़पेआङ् उःक्‍काङ्-उःक् हाबे़रो॥
  xnj-xnj: Penapo Petili akahuma kuvala akavemba neju.
  mmx-mmx: La ne Pita ga vas su ukamang la gang teng silok aleng.
  cbr-NT: Usoquian Jesusan coóncë bana sinani ca Pedro ëman chiquiti masá nuituirai
    bëunan mëscüacëxa.
  tee-NT: Pus taxtulh ju Pitalu' chai na p'as tsuculh k'alhunu'.
  eng-LSV: and Peter having gone outside, wept bitterly.
  cak-NT: Y ri Pedro xel-e chiri' y xujik' ok'ej.
  pah-NT: Jesus'ga eagwera kwahava'javame Pedro'ga hoi ogwovo. Ga ojehe'o ranuhũ.
  sja-NT: Mãpai Pedro taawaa uchiap'eda, jẽe nɨ̃beeji audú t'ãri p'ua nɨ̃bada perã.
  xed-xed: Ka saghu Piyer dzibil ka laghu hərɓa taw.
  mks-NT: A̱nda̱ já na̱queta Pedro cua̱ha̱n da̱ já na̱casáhá sácu ndiva̱ha da.
  gfk-S: Io, iga hanasur ma ra tamat na tapunuk gom suah.
  bmu-bmu: Keu mi mötmöriba wösöŋi julmamgö aiga yaigep geba sahöt böliyök. Mewö.
  dgz-dgz: Anuni boge garip tau ae irip koevet wan.
  eng-GNV: And Peter went out, and wept bitterly.
  zaa-NT: Acca yala behuiní'ni bi nna, beria tè bi nía nna biditsùni bi guretsi bi.
  eng-WEBSTER: And Peter went out, and wept bitterly.
  guh-guh: Nexata baja Pedro pitsapalia bopanabovecua. Pinijicuenia nua.
  bon-bon: Siige, Peteru asatige, mage ele engenige.
  nhw-BL: Huan Pedro quisqui calteno huan tlahuel mochoquili.
  mgw-mgw: Apo ngapitya panja, no li'la munomuno.
  swh-ONEN: Naye akaenda nje, akalia kwa majonzi.
  wbi-wbi: akaluta kunji, uPeteli akatengula pilila kulusukunalo fiijo.
  bba-bba: U yɑrɑ tɔɔwɔ u swĩ kɑ nuku sɑnkirɑnu.
  eng-KJVCPB: And Peter went out, and wept bitterly.
  kgk-NT: Upéa-gwi hasẽ-ma Pedro. Onhemboasy eterei-gwi ojahe'o oho-vy.
  waj-waj: Iva itaa kua kiaa mmuu kuaivaa kava Petorooso yaata utuoo rikioo mmaanai
    vioo pinaama rateeravai.
  ekk-PKP: Peetrus läks välja ja nuttis kibedasti.
  mpx-mpx: Inoke i na i tagil tola ge i kahin nabi.
  wbp-wbp: Ngula-jangkaju, yalumpu-ngurlu-juku wilypi-pardinjarla rdurrjurnurla muntuku-jarrinjarla
    kurntalku yayi-pantirninjakulku.
  luo-luo: To nowuok odhiyo oko kendo noywak malit.
  nhe-NT: Huan Pedro quisqui calteno huan tlahuel mochoquili.
  aii-aii: ܘܦܠܝܼܛ ܠܹܗ ܫܸܡܥܘܿܢ ܠܒܲܕܲܪ ܘܒܟܹܐ ܠܹܗ ܒܡܲܪܝܼܪܘܼܬܵ‌ܐ.
  esk-NT: Peter tavra anipḷuni qianiqsuq iłuiḷḷiullapiaqhuni.
  msb-msb: Didi naghali si Pedro kag nagparabakho gayod.
  cpa-NT: Jøng² ca¹u¹hái¹ Pedro ja³jøng². Ca¹ho¹dsa, hi² ma²je² hlaih¹³ dsǿa¹²dsa.
  dso-dso: ସେଟାର୍‌ପାଇ ପିତର୍‌ ସେଟା ଏତାଇ, ଦୁକ୍‌ ଅଇ ଡାଣ୍ଡେଅନି ବିନେ ଜାଇ ବେସି କାନ୍ଦ୍‌ଲା
    ।
  meu-meu: Bena Petro vada e raka lasi, e tai dikadika.
  yva-NT: Umba Petrus puje poyo dave.
  dgc-dgc: Ey to pékaala-ala ni Pedro ta éya, éy linumuwas siya, sakay nagsanget siya
    ta mahigpit.
  zpm-NT: Mbanse rac Pedr. Briee Pedr ga, psilo Pedr biin Pedr guieḻnë co.
  hix-NT: Àro ke nahatakay hatà, nàmno watxan yaye. Nàratay hatà, thenyehra. Noseryehokekonà
    rma haxa mak hatà, tàwya noro ywenyeke wehxaha katxhàràtho hok hatà.
  sim-sim: Uhu hikriyok or layihi havahavan ormu tlara.
  npi-ULB: पत्रुस बाहिर गएर धुरुधुरु रोए ।
  cgc-cgc: Pagdemdem Pedro, gagwa kanen i daw magal ta tudo ta pagnelsel.
  tim-tim: Den are nâŋgâm biwiŋe umatŋe akto arim indiep.
  yor-yor: Peteru sì bọ́ sí òde, ó sọkún kíkorò.
  wos-wos: Wun hundika sarékéta Pita gwande némafwimbu saréfa naata dé géra.
  emp-NTPO: Ara maʌ̃da Pedrora ãyã wãped̶a bio sopuaba jĩãsia.
  eng-F35: And going outside he wept bitterly.
  ind-ind: Lalu Petrus keluar dari halaman rumah itu dan menangis dengan sangat sedih.
  pes-OPCB: پس پطرس از حیاط بیرون رفت و به تلخی گریست.
  mpt-mpt: daam temo deibo tamnea bib tam unanea biki dofanea mem wat mem wat onsebe.
  ssx-ssx: Koto ekina꞉ Pida hama opolu bao ota꞉ puki teto tiekema꞉ homolo hata꞉ ka꞉pa꞉puki
    yoka e̱ tieke leekeme.
  mkl-mkl: Ŋɔi í fitɑ wɑduude í koo wɑ kpɑtɑ do inɔ ku fɔ.
  gaq-gaq: ପିତର ବାଏରେ ୱେଚେ କାକୁର୍‌ତି ଡିଙ୍ଗ୍‌ଚେ ଅଃକେ ।
  gof-RNT: Phexiroosi kare keyidi daro kokkoridi yeekkis.
  unx-unx: ଆଡଃ ପାତ୍‌ରାସ୍‌ ଅଡଙ୍ଗ୍‌ୟାନ୍‌ତେ କୁସୁଦ୍‌ କୁସୁଦ୍‌ ରାଆଃକେଦାଏ ।
  gah-gah: agika hizekago, lemeko hetoka ive napa imó.
  lcm-lcm: Na kala soung ane komo na kanla tangis alava luai.
  aer-aer: Kenhe Peter re akenhe akethe-werne alhemele arnterre anthurre artneke.
  qvc-NT: Chay nishqanda yuyashpam, Pidruqa ancha syintishpa, sawaman lluqshishpa,
    ancha waqarqan.
  tgl-ULB: Siya ay lumabas, tumangis si Pedro ng labis.
  cbs-NT: janua Pedro taxnikain kaxachakayamaya
  xtm-NTPP: Sani te ni ndee Pedro ma yukan, te ni nda'yu nda'vi, ni nda'yu kee de,
    ja ni ndakani ini de ma.
  nnq-nnq: Penia ngapita panja ngaguta muno.
  bao-NT: To cõrora too ca niiricʉ witi waa, bʉaro otiupi.
  san-ORI: ବହିର୍ଗତ୍ୱା ମହାଖେଦେନ ଚକ୍ରନ୍ଦ|
  rmn-rmn: Тай никлисто о Пётар аври, ов лачес руно.
  huv-NT: Wüx leaad omeaats aag ayaj a Pedro, taw quiaj, tapots müüch ajiünts.
  otn-NT: Ra̱ Bɛdu p'ʉya, asta̱ ra̱ zondu̱mmʉi bi bøn'a̱thi.
  nop-nop: niŋguk u naditomuŋa fakaŋ fowooŋ makat gibitaŋ kokuk.
  obo-NT: Id leggua si Pedro woy oray'n mopet kos sinoggawon din.
  kca-kca: Щӑԓта, ким этмаԓ кемән, шук щирән хŏԓԓаԓтәс.
  cak-ENT: Y ri Pedro xel c'a e y xujik' ok'ej.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤐᤋᤪᤢᤛᤧᤴ ᤗᤰᤂᤢᤶᤔᤥᤏᤢ ᤗ᤺ᤴᤍᤧᤐᤣᤀᤠᤱ ᤀᤢ᤺ᤰᤁᤠᤱ-ᤀᤢ᤺ᤰ ᤜᤠᤒᤧᤖᤥ॥
  mie-NT: De nī nquee dē cuāhān dē, de nī jacu ndasí dē jā ní ncachī dē jāá nduú jínī
    dē yā.
  san-TIB: བཧིརྒཏྭཱ མཧཱཁེདེན ཙཀྲནྡ།
  qve-NT: Chaymi Pedroqa hawaman lloqsimuspa, anchata llakikuspa, renegaymanta waqaran.
  pao-NT: Soo Peter pumme unnepu soomayuse yagakooha.
  cbu-NT: Mangush chinayaru, kizpur mang' mantsayaru, pangusee arangeem shitungeeru,
    kapunguri tanurangiya, manga.
  usa-usa: ánibo Pítaama máápaq kumá yaúborena ibiqá ôriq umá yakáiye.
  soy-soy: Kei kɛ Piyɛɛ uu léepɔ uú nɛ mpɔ́ɔcɑɑi téni.
  hui-hui: Ani mitangi buwa Pida ibu tagira pialu dugu emene ndoore yi lalu dugu bialu
    hene.
  amf-amf: mayanka utayse qaaboka kattsi ataate ki eepade.
  quc-NNT: Xel k'u apan ri tat Pedro chrij ri ja, xuk'is rib' che oq'ej.
  dob-dob: ꞌEnega Pita nuwana ꞌimwau sinabwana ga ꞌiapwesa ꞌatamanaya ga ꞌidedoi.
  wrs-wrs: Pitava no deuvriniva wohpholahangana, wenoppa mindnam dalmanavna.
  mca-mca: Ma' qa ikfik'i pa'aj ha' Pedro qa qi in ip pa'aj.
  kiw-kiw: Ka Petero iohuuꞌoi-da, geega idebi paꞌai.
  tzo-TZC: Jech o xal ti Pedroe ilocꞌ batel. Tey bat smil sba ta oqꞌuel.
  mya-mya: သို့​ဖြစ်​၍​အ​ပြင်​သို့​ထွက်​ပြီး​လျှင်​ဝမ်း​နည်း ပက်​လက်​ငို​ကြွေး​လေ​၏။
  gng-NT: Nɛ u fii' ki ñɛn' saali, ki tì muɔ' ki gbiɛnde' cɛɛn.
  cbi-NTPO: Tsejtu Pedro junu malu' miji' avindala mafaatu mika llakindya' waami.
  ikk-NT: Pita nọ pụ d'a kwan ezigbo ẹkwan.
  leu-leu: E na Pita a savat xe lamalei e taangiis faagut.
  maz-NT: Nuc'ua e Pedro o mbedye a tji, me go huë co texe o̱ mü'bü.
  bod-N: ཕྱི་རོལ་ཏུ་སོང་ནས་དྲག་ཏུ་ངུས༌སོ།།
  tca-NT: Rü yexguma ga Pedru rü ínaxũxũ ga yéma. Rü poraãcüxüchi naxaxu.
  zpl-NT: Nu chu uchiuꞌu Pedro ruꞌu eliꞌyaꞌ zeꞌe, nu chiquiꞌ ungunaꞌlla.
  mbc-NT: Mîrîrî pe rî Pedro epa'ka'pî moropai attî'pî tîkarau ye'ka pe mararî pra.
    Eesewankono'ma'pî î' kai'ma seru'ye' tîwe'sa' pî'.
  ndg-ndg: Kayenda panja, Petro kalela kwa minya muno.
  wsk-wsk: se nu aratam matangi ninguru niakaso.
  toj-NT: Ti xa el ja Pedroa. Ti och smil sbaj oq'uela.
  tbc-tbc: Agog Pita ilon itaug, kuai te ilasag tinaŋ tubun mi igane se ya.
  sna-sna: Ipapo akabuda kunze akandochema zvikuru.
  smk-NT: Nibwat ya si Pedro ket inmakis ya sa bereng nan tuloy.
  grc-TCGNT: Καὶ ἐξελθὼν ἔξω ὁ Πέτρος ἔκλαυσε πικρῶς.
  gof-WFTW: Phexiroosi kare keyidi daro kokkoridi yeekkis.
  spa-BLM: Salió y lloró amargamente.
  kyz-NT: Aipo 'e re Pedro 'ga awau ujãna ojenosõu. A'eramũ futat u'arasigamũ wea'aramũ
    ee. —Ma'eramũ je aipo 'jau ra'e 'ũ?— 'jau 'ga awau 'ũina u'arasigamũ. —Mama'e
    esage na'ga 'ã wapo jee jepi re'ã. A'etea pa je 'ã aipo a'e ekoete 'gã nupe ra'e
    nũ— 'jau 'ga ojeupe, u'arasigamũ u'eawer are. A'eramũ 'ga ajaa'wau awau u'eawera
    raykau.
  dao-dao: Acunüng, Pita kpunga cit lü aktäa kyapki.
  cya-cya: Mdo'o yu Tyo can' nde lyiya', lo' ynan yu si'yana ndyijyin ya' ti'i nga'an
    'in yu.
  nii-nii: Pe Piisa eim tor pupu, ke dinga wii nim.
  ign-NT: Tásiha, tiúchuca­vanepa ema Pedro. Tíyahapa taicha máimati­vanepa eta táichapevahi
    eta máejeca­pi­ravahi.
  dik-NT: Ku ler aɣeer ke cï guɔ̈p yär ku dhiɛɛu apɛi.
  cac-cac: Yuj chi' ix sb'eselta sb'a vin̈ d'a scal eb'. Ix te oc' val vin̈ sic'lab'il.
  tzj-E: C'jara' xel ta, congan jun nimlaj bis ok'ej nuban.
  san-BUR: ဗဟိရ္ဂတွာ မဟာခေဒေန စကြန္ဒ၊
  yaa-NT: Nãskakẽ nãnoax tsekekaini kaax Pedro shinãmitsai oiai finakõini.
  cab-NT: Ábati láfuridun Pédro, ába layájun láu igárigu.
  clu-clu: Gani naggoa si Pedro kag nagpanangis nga mayad.
  swh-ULB: Akienda nje, Petro akalia kwa uchungu mwingi.
  tpt-NT: Ex taxtul ni Pedro, va la pꞌays qalhul.
  aai-aai: Basit Peter misir tit in ufun re rerey i gagagamat.
  sny-sny: Sosu Pita Jisas lo peri tote tawesiye su, le nowe ma'e heneye. Le marepi
    orese a'i luwei erasi irowe.
  myy-myy: Ito bajiri gajero bʉsa wacõri bʉto tʉoĩa otiyijʉ Pedro.
  trc-NT: Dan me se ga̱a niꞌya̱j síí ꞌni̱j raꞌa man níꞌ man Pedró, ga̱a ne̱ curiha̱nj
    Pedró xeꞌ, ne̱ taꞌvee ndoꞌo soꞌ a.
  cut-NT: Tuhme ndihquenda̱ Pedro, ne a̱ma chaco ye.
  bel-bel: І выйшаўшы вонкі, горка заплакаў.
  zlm-KSZI: Petrus pun keluar lalu menangis dengan sangat kesalnya.
  gdr-gdr: Seg ton ket bau wa opendonj dɨde ket ma sobijog na gar kopa kɨma yii yindonj.
  vmy-NT: ꞌBa saꞌe Pedro ꞌetju ngaꞌndebiu, ꞌba ꞌñu kiskiꞌnda.
  cmn-FEB: 于是就走出去开始痛哭。
  gmv-RNT: Phexroosikka kare kezidi hiqqimidi yeekkides.
  ncl-NT: Pampín quisac Pedro pa quiahuac, pehuac chocac chicahuac.
  sua-sua: E Pita ta pat mang o rhek ruk endruk to her kottek mnam E Nut ka maksien
    to endo to kngae kpolger karo reti klik.
  klt-klt: Málám Jesu yan me wa naráng hátingga ku kep káin kung hangga kandák rina
    táuk wata narángga kutkáyawát táuk.
  are-are: Peter-anhantama yard-anga rratamala kngarra inthorra itnika.
  gai-gai: Na Pita an kam ndamŋica, laruca ae ŋgoreac ŋgoin maaeri.
  qvm-NT: Tsaymi Pedro wagtaman yargurir pasaypa laquicushpan maquinta chogpacurcur
    wagargan.
  chz-NTPS: Ja̱ˉgaˊ yaꜙhë̱ë̱ꜗ Peeˊ taꜙ kaˊhneꜚ, gaꜙhooyhꜗ läꜙji̱i̱hˈ llaꜙ dsëyꜗ.
  kmu-kmu: '@see-verse:LUK.022.061'
  ood-NT: Tsh gam hu hahawa i wuhsh g Peter k si pi ap e tahtk ch shoak.
  lbm-lbm: अऊर ऊ बाहेर निकल क सिसक-सिसक क रोयो।
  ncj-NT: Oncan in Pedro oquis huan ochocac ica itlocol.
  yuj-yuj: Aeria mao yár ménki porok oukur akwapea yár younkwek yakrá yonkwae touwe
    tokwaeria éma wae.
  kto-kto: Ga ula Petro lavie o penbut ga uliba maranit.
  gmv-NT: ጴፅሮሲካ ካሬ ኬዚዲ ሂቂሚዲ ዬኪዴስ።
  por-BLT: Pedro saiu dali e chorou amargamente.
  stp-NT: Baꞌx buam jum ɨlh gu Peegro. Buusnɨk baas dɨr jaꞌp dɨɨrap ma susua.
  ame-NT: Allempoña Pedropaʼ ahuoʼ aʼyo all eʼñe puellquëñeshaʼ yahuosa huomenc.
  mgh-2016: Napeturo nkayaakhuma vathe, nkayonlha chinene.
  kvn-NT: Al Pedro ilgwen magadbal nodgu, pukib-itogedbal peyedzhe pononi.
  gvf-gvf: Pirere Pita mena pire kay mun bile yaare simil kay miingwa.
  san-ISO: bahirgatvā mahākhēdēna cakranda|
  deu-ELBBK: Und Petrus ging hinaus und weinte bitterlich.
  mcb-NT: Ikaviritapanuta iataira ogatyo ikenake iragamatanakatyo jiii jiii jiii,
    ikaemavavagetaketyo kara.
  yle-yle: wod꞉oo Pita u gha d꞉ud꞉umbiy꞉e dyênê wo, kuwa pwii wo, y꞉i doon꞉aa mbê.
  swh-1850: Hapo akatoka nje, akalia sana.
  msc-msc: Piyɛri bɔra lu ma ka wa kasi kojuuya.
  ese-NT: Majoya Peno cuayaquia cua. Pa neineiꞌya cua Jesosa ba jjima nisho epo jjejojo;
    quea yeno nee neeꞌya cua.
  jac-NT: Hac tuꞌ xin yu yelto naj, yoc naj okꞌoj.
  cak-CNT: Y ri Pedro xel c'a el y xujik' ok'ej.
  zia-zia: Petoro ge awiya kotungno kasa daung yero zi bainakama sena arauwa.
  mal-2015: പുറത്തിറങ്ങി അതിദുഃഖത്തോട കരഞ്ഞു.
  tuo-NT: Tere wãcũboca wijaa, Pedro ʉpʉtʉ utiwãꞌcã waꞌacʉ niwĩ.
  mbl-NT: Ha Pet te yãyhãhup xexkah, tu hãptopa' mõg, tu' pota punethok.
  zpc-NT: Naꞌra ubigaꞌ Pedro tzalaꞌla zionëꞌ ga uredyinëꞌ ziꞌlaza gula.
  gul-NT: Peter gone outta de yaad an e cry bitta teah.
  arp-arp: Nau Peda haenaua, nau haeneenavewau.
  mau-NT: Cˀia⁴ Pedro ji³tjo³ nti³tsin³, a³li² to⁴cˀoa⁴²cji³ qui³squi³ˀnta¹.
  gup-gup: Wanjh Peter bebmeng kuberrk dja wernhkuknalkbom duninjh.
  bss-NT: Hɛ́ɛ ábídé á ebwɔ́g, abə́lé-ʼɛ awɛ́. Anchií bwâmbwam.
  met-met: Baing ina naga, Pita sok mala, tang haringing sibuna.
