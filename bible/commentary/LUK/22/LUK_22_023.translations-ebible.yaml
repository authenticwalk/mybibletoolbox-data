verse: LUK.022.023
translations:
  kpx-kpx: Kateai louge abu hovedevei abu molete namigevei avoe, “Nahiemo ole igaena
    vaveve ke vai.”
  okv-H: enana vahai amuna harikau avo mine ara ijie ajire engeka ea.
  tbo-tbo: Ma a hewahewali hi tugudu po hi laubayabayadena mehi, iyai apo geka dewana
    ina dewaya.
  mal-C: “ആരായിരിക്കും ഇതു ചെയ്യുക,” എന്ന് അവർ പരസ്പരം ചോദിച്ചുതുടങ്ങി.
  grc-SR: Καὶ αὐτοὶ ἤρξαντο συζητεῖν πρὸς ἑαυτοὺς τὸ τίς ἄρα εἴη ἐξ αὐτῶν ὁ τοῦτο
    μέλλων πράσσειν.
  bgc-bgc: फेर वे आप्पस म्ह पूच्छताछ करण लाग्ये के म्हारै म्ह तै कौण सै, जो यो काम
    करैगा।
  khz-khz: Ne matotaura geverenagi-verenagito, ia rai na vovetaina pene kalaa.
  deu-TKW: Und sie fiengen an unter sich zu forschen, wer von ihnen es wohl wäre,
    der das thun sollte.
  zsr-NT: 'Niꞌr gulazú lauquëꞌ taꞌnabnëꞌ Lëꞌ tu tuëꞌ, taꞌnë́ꞌ: ―¿Núzxaltuꞌ nu gun
    cni?'
  lin-lin: Bongo bantoma bakomaki kotunana bango na bango mpo na koluka koyeba soki
    nani kati na bango akosala likambo yango.
  hns-NT: 'Tab tjela log apane me moeh laraawe lagal kie: „Hamlog me se ke aisan kaam
    kariega?”'
  noa-E: Jesús mag iekhabarm ũrwia i khapeenau amach eepai jũrr chikham ipeer ahaukhamua,
    —¿Chijãguataa wir aigpai mag meer i pʉr deeju khai? anaajim anaabá.
  eng-EMTV: Then they began to discuss with one another, which of them might be the
    one who was about to do this.
  mib-NT: Yūcuán na te ni caquejéé de cácajnūhun jnáhan de ndé ɨɨn de cúu jeē nastúu
    de ya.
  lif-NT2: खे़ङ्‌हाॽरे़ आनिॽ लुम्‍मो अक्‍तङ्‌बा याःम्‍बक् हाःत्‍ले़ चोगुॽबिला लॽरिक्
    सेःन्‍दोःसिङ्‌मा मे़हेःक्‍सिङ्‌लो॥
  xnj-xnj: Penapo vakatumbula kukotana vene kwa vene yani pagati yavi mwaihenga lijambu
    lenili.
  mmx-mmx: La diga esue min kantubu atdi do ua lara atdi naba lox i mo.
  cbr-NT: Jesusan usaquin cacëxun cuati ca aín 'unánmicë unicamax —¿nucama uin cara
    usaquin 'ati 'ic? —quiax ñucacanancëxa.
  tee-NT: Pus ju acsnich ju ix'amamaka'ui tatsuculh lasacminin sia lhiyu'unch tis
    nu' chavaich ju sia lhiyu'unch ju canaviya' ju chunch.
  eng-LSV: And they began to reason among themselves who then of them it may be who
    is about to do this thing.
  cak-NT: Y ri ru-discípulos ri Jesús can ja xquibila-ka chiquiwech chi ancu'x (anchique)
    como ri xtijacho richi ri Jesús.
  pah-NT: 'A''ero g̃a eg̃a''ei ojohupe: —Manamo po ti nhande Jesus''ga pyhygukari
    nehẽ? ei g̃a ojohupe onhimomby''avo.'
  sja-NT: Mãpai ãchi pitapai iidi para beeji k'aipata traicionaait'ee.
  xed-xed: Ka zlraftá tsa duhwalha ya ta ɗaɗaway da sani nda sani ta tsa mndu mataba
    taŋ dzaʼa magatá tsa skwi ya.
  mks-NT: Xi̱hín ña̱ na̱cachi Jesús yóho na̱casáhá na̱ xíca tuun xi̱hi̱n á cán ndáca̱
    tu̱hún táhan na sa̱ha̱ ndá da̱ cúú da̱ sácú ini cu̱hu̱n ji̱có túhún ñahá.
  gfk-S: Ma ira nuno bulu na harausur di ga hartiritiri baling nalamin ta di be nesi
    ta di na gil hobi.
  bmu-bmu: Mewö jiiga gwarekurupŋan könahiba sutŋine eraum qesim aŋguba jiget, “Neŋgöreŋök
    mönö daŋön mamalolo mem waŋgibawak?” Mewö.
  dgz-dgz: Ap anega wani gapan watu enamot mega muk ase ma wawa mutan anega waiwanumun,
    “Nu nimakanup orup ansena da inak koewa ame tata?”
  eng-GNV: Then they began to enquire among themselues which of them it should be,
    that should do that.
  zaa-NT: De biyénini ca discípuluá ca tìtsa'a nna gudulo cabi gunàba titsa' luetsi
    cabi núỹalá cabi nuá guni anía.
  eng-WEBSTER: And they began to inquire among themselves, which of them it was that
    should do this thing.
  guh-guh: 'Nexata Jesús pijajivi najumai tsenae: —¿De meta ponë vaxaitsiyajuvënënë,
    canajetsiana Jesús pijavajabitsaë pecobeyabelia? najai tsenae Jesús pijajivi.'
  bon-bon: Siige, abiberäja bägrä cina teemeteme ätemläjinisi egä, “Mime tomi cabu
    ca laasi nyene, lui te peei ne jewenenige?”
  nhw-BL: Huan imomachtijcahua pejque mocamanalhuíaj ajqueya huelisquía quitemactilis.
  mgw-mgw: Apo ngabatumbwa laluyana bene na bene nyai kati yabe ywalu'a panga likowe
    lyo.
  swh-ONEN: Wakaanza kuulizana wenyewe ni nani miongoni mwao angeweza kufanya jambo
    hilo.
  wbi-wbi: vakatengula kuposesania vavuo ku vavuo veeni mu lipugha lya vanave juno
    asivombile isio.
  bba-bba: Mɑ bɑ bikiɑnɑɑ toruɑ, wɑrɑ u koo yen bweseru ko ben suunu sɔɔ.
  eng-KJVCPB: And they began to inquire among themselves, which of them it was that
    should do this thing.
  kgk-NT: 'Upe-ma ramo oporandu randu ojóupe hikwái: —Kiva''e pa ojuka uka nhemi-ta
    Hesu-pe, he''i ojóupe.'
  waj-waj: 'tuduu rikiada ari ngiaammuauya ngiari yapara ngiari yaparaida tunoo: Fai
    tiikidiri deevoono kooyaa ari nnammutuaiya inna vitainarannee? tiravai.'
  ekk-PKP: Nad hakkasid isekeskis arutlema, et kes see võiks olla ja kes suudaks seda
    teha.
  mpx-mpx: Inoke tohago hi penelnel-agil henala gamwaliyaa ge nasi ni ginol ola o.
  wbp-wbp: Kujalu kurdungurlu-paturlu purda-nyangu kuja-kurra wangkanja-kurra Jijaji,
    ngulajulpalu jinta-kari jinta-karirli payurnu, “Nganangku-wiyingki nyuntuju yimi-ngarrirni?
    Ngajulurlu mayi?”
  luo-luo: To negichako penjoree gin giwegi ni en ngʼatno kuomgi manyalo biro timo
    ma.
  nhe-NT: Huan imomachtijcahua pejque mocamahuíaj ajqueya quitemactilisquía.
  aii-aii: ܘܫܘܼܪܹܐ ܠܗܘܿܢ ܨܲܚܨܘܼܝܹܐ ܓܵܢܵܝܗ‌ܝ ܘܒܲܩܘܼܪܹܐ ܐܲܝܢܝܼ ܡܸܢܵܝܗ‌ܝ ܒܸܬ ܗܵܘܹܐ ܣܲܦܝܵܢܵܐ.
  esk-NT: Maliġuaqtai apiqsruqtautiaqsiñiqsut avatmun nalliqsiŋ qaitchiyummatiqaqmagaan
    ilaanik.
  msb-msb: Kaya nagtuna sinda pagpahurunga-hunga kun sin-o man gayod sa inda an makahimo
    sani.
  cpa-NT: Jøng² ca¹dsii¹ dsa² guia¹tón² jǿg³ guiog¹³ hein² dsa² mi³jmo¹ lah¹jøng².
  dso-dso: ସେବେଲାଇ ସିସ୍‌ମନ୍‌ ସେମନର୍‌ ବିତ୍‌ରେ କାତା ଅଇଲାଇ, “ଏନ୍ତି ବଇଲେ ଆମର୍‌ ବିତ୍‌ରେ
    କେ ଜିସୁକେ ସେନ୍ତି କର୍‌ସି ?”
  meu-meu: Bena sibodia e henanadai heheni, idia daika unu baine kara toma.
  yva-NT: Naije Yesus apa arakove wayao vambinibe ware, “Are pirati no no wama yasyine
    so ti, indati apa ana dave maisyare somaisy?”
  dgc-dgc: Pékabati du alagad ta éya, éy néguhunan de éng ti ésiya wade i méngitokyona
    ni Jesus.
  zpm-NT: Horco psilo gza zha ne zobnie me ga, rnabdiidzlsa zho dieṉ cho nac zha ne
    rzeet me ga;
  hix-NT: Àro ke, onà wyaro nketxkon hatà, 12 komo, tàwyanye rma. Onokà ryhe nahohseno,
    àxanhàn komo wya, ketxkon hatà. Onokà kukukur komo nahohseno, àxanhàn komo wya,
    ketxkon hatà, tàwyanye rma.
  sim-sim: Karem or mbarik orin tiyandari ma ondo lihi ambek limu mbara, �Lawe mende
    or erem uku?�
  npi-ULB: र तिनीहरूमध्ये कसले यो गर्ला भनी तिनीहरूबिच आफैँमा प्रश्‍न गर्न लागे ।
  cgc-cgc: Pagtapos ta ambal Jesus, gaumpisa mga apustulis an na mag-insaay daw kino
    taan ki danen magtraydor an.
  tim-tim: Hain dâmbo hin dâyi, “Nengâlân gâtŋe niŋande akbiap?” dâm magaŋgi goaŋgi
    agi.
  yor-yor: Wọ́n sì bẹ̀rẹ̀ sí béèrè láàrín ara wọn, ta ni nínú wọn tí yóò ṣe nǹkan
    yìí.
  wos-wos: Wungi wandéka di hafu buléta di wakwexéké, “Héndé wungi hurute?”
  emp-NTPO: Maʌ̃ carea idji ume nĩbabadarãba ara ãdjidub̶a iwid̶i duanesid̶aa caibʌrʌ
    Jesura mãwã oida.
  eng-F35: (They began to question among themselves which of them it might be who
    was about to do this.)
  ind-ind: Kemudian para murid-Nya bertanya-tanya satu sama lain, “Siapakah di antara
    kita yang sampai hati melakukan itu?!”
  pes-OPCB: شاگردان شروع کردند به پرسیدن از یکدیگر که کدام یک از ایشان دست به چنین
    کاری خواهد زد!
  mpt-mpt: e okok aleyemin nakai i sinwalo obianiba baaniba Waneta inanamabene? ge
    omonsiobe.
  ssx-ssx: Koto leekeeki opitolo hata꞉ ika꞉ ika꞉ kone lota꞉ pu alualu pitolo alota꞉
    Niki ma꞉nda꞉ hondo epima꞉ dupiki hau pulu polome ekina꞉ ala꞉pe lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ sinti ku bee njɛ ɑ̀ wɑɑ ni, yooi ɑ́ yɔkɔ ku ce dimiɛ si inɔ nwɑ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ସିସ୍‌ଇଂ ମେଇଂମେଇଂ ବିତ୍ରେ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍ଆର୍‌କେ “ନେ ବିତ୍‍ରେ
    ଜାଣ୍ଡେ ଜିସୁ ଆଡ଼ାତ୍ରା ଦେକ୍‌ରକମ୍ ବେବ‍ଆର୍ ଡିଙ୍ଗ୍‌ଏ ?”
  gof-RNT: Entti bantta giddon, “Hayssa ooni oothanee” gidi woli oychchidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ଆବୁଏତେ ନେ କାମି କାମିନିଃ ଅକଏ ତାନିଃ ମେନ୍ତେ ଆକ ଆକରେକ କୁଲିବାଡ଼ାକେଦାଃ
    ।
  gah-gah: Loko lokago, izegipala zuha keza éaho lá itikumú nolihe liki liake kezáitoka
    lokatoká amó.
  lcm-lcm: Na kila sui angpokpokai aniria ta si iria nganing kan abis ia.
  aer-aer: Nhenge atyewe areyele awerrirreke Jesus angkerlenge, itne imerte apayuthnerremele,
    “Angwenhele renhe ayeyele ileke? The apeke?”
  qvc-NT: 'Chayshina Jisus niptinmi, apustulningunaqa suqnin, suqnin tapunakurqan:
    —¿Mayqanninchiqraq kanchiq chay intrigakuqqa? nishpa.'
  tgl-ULB: At nagsimula silang magtanong sa isa't isa, kung sino sa kanila ang gagawa
    ng bagay na ito.
  cbs-NT: 'yuinamei yuka idabebaunkin yuikin: —¿Eamen, en jatu amaxanaitsa? —iake
    iakei keyutan'
  xtm-NTPP: Sani te ni ka keja'a ndi‑in ndi‑in de ka jikan‑tnu'u tna'a de nde de ko
    kuu ja ke'en su'va ya ma, vaa ka ndi ini tna de ma.
  nnq-nnq: Penia ngabatumbu konyana nga meneke kati jito ojwapakamu nhwalo gwenio.
  bao-NT: 'To biro cʉ̃ ca ĩirora, cʉ̃ja majurope: —¿Ñiru peti cʉ̃ niigʉti, cʉ̃re ca
    wedejãa buiyee cõapʉ? —ameri ĩi jãiña jʉo waaupa.'
  san-ORI: ତଦା ତେଷାଂ କୋ ଜନ ଏତତ୍ କର୍ମ୍ମ କରିଷ୍ୟତି ତତ୍ ତେ ପରସ୍ପରଂ ପ୍ରଷ୍ଟୁମାରେଭିରେ|
  rmn-rmn: Дэчи о сиклярдэ лилэ тэ пхучен екх аврэстэ, кон андар лэндэ би керэлас
    асавко.
  huv-NT: Condom minipilan nej atünayej menguiayayej wüx jane tiül nejiw apmayac nej
    teowixaw monajiüt.
  otn-NT: Bi̱ mʉdi di̱ n'yänni̱ n'na ngu̱ n'na p'ʉya te'o'a̱ ja ngue di dä ra̱ Jesús.
  nop-nop: Unduŋ yobune nehi uŋgoŋ kiyonadi tiŋa indiŋ yogiŋ, “Kudi undiniŋ u me neeŋdi
    yo tibek.”
  obo-NT: To norinog dan idda, id po‑inturoy ran ko ondoy kandan kos od puung to ungketen.
  kca-kca: Щӑԓта ԓыв кўтԓаԓән иԋщәсты питсәт, хŏй ԓыв эԓтэԓ ԓуԓән щиты верты веритәс.
  cak-ENT: Y jari' tok ri rachibila' ri Jesús nquibila-ka chiquivüch que achique comi
    ri njachon-e richin ri Jesús.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤠᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤀᤰᤋᤱᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤜᤠ᤺ᤳᤗᤧ ᤆᤥᤃᤢ᤹ᤒᤡᤗᤠ ᤗ᤹ᤖᤡᤰ ᤛᤣ᤺ᤴᤍᤥ᤺ᤛᤡᤱᤔᤠ ᤔᤧᤜᤣ᤺ᤰᤛᤡᤱᤗᤥ॥
  mie-NT: Ñúcuán de nī nquijéhé ndá dē jícā tūhún táhán dē ní iin dē cúu jā nastúu
    dē yā.
  san-TIB: ཏདཱ ཏེཥཱཾ ཀོ ཛན ཨེཏཏ྄ ཀརྨྨ ཀརིཥྱཏི ཏཏ྄ ཏེ པརསྤརཾ པྲཥྚུམཱརེབྷིརེ།
  qve-NT: 'Saynata Jesús niqtinmi, discipulonkunaqa paykunapura tapunakuranku khaynata:
    —Noqanchismantari, ¿mayqenninchistaq Señorninchis Jesusta traicionaqri kashanman?
    nispanku.'
  pao-NT: Umu oo nakatzimodu yise mee nanatubenga, “Hanotugina tamme-matu yoo manekwu?”
  cbu-NT: 'Táyaru, wipunashsha waanpatatin: ¿Chakshta tamapingayach? mishat: ¿Tamammasaja?
    tárangusin, mang yasamaam xapoorangana.'
  usa-usa: Îtuma mirá-timatuwaitata iyápó-annama yeíyáá wenita-wenita kéeta “náawaq
    mirán-ááímmá tarôq íníyô?” tirááe.
  soy-soy: Api pɛɛ pimɛcɔpɛcirɛ pipísɛinɛ koru rɛ pikɛcɔpɛ úye yɛɛ yɛ́ mɛwɑi mɛ̃
    wɑ.
  hui-hui: Ani layagola tini dege dege la a̱i̱ na̱i̱ bialu lalu, O bulebira layagoni
    a bedagome bulebira layabe, lalu berene.
  amf-amf: Kediar “Wosa shaarira ogo yerinam hayea eedi hayne?” hamayse kinka kiam
    oysan ke yedade.
  quc-NNT: Te ri' xkichap u k'otik ki chi' chb'il kib' chrij jachin chke ri käb'anow
    na wa'.
  dob-dob: ꞌEnega ꞌina tononoyao nidi taudimo ꞌediya sienaida, sigwae, “Yaita sana
    be gote nadigega ꞌida guinuwaꞌesa?”
  wrs-wrs: Doa hevtindi hevm ishuwul vevna, an osva vei?
  mca-mca: Ma' qa pekhewe'en qa watfaakateji'ijju' pa'aj ƚek pakha' pa' yaqsiijkii
    hatse' aka'an.
  kiw-kiw: Ka rii himia-ro araatohei oomahoroi-ka, riiato boꞌu-ro aꞌai maꞌai ibai.
  tzo-TZC: 'Jech o xal ti yajchancꞌoptaque lic sjacꞌolanbe sbaic ta jujun tal: ―¿Buchꞌu
    van ti jꞌacꞌvanej ta cꞌabal taje? ―xiic.'
  mya-mya: တ​ပည့်​တော်​တို့​သည်​မိ​မိ​တို့​အ​နက်​အ​ဘယ် သူ​သည်​ဤ​အ​မှု​ကို​ပြု​လိမ့်​မည်​နည်း​ဟု
    အ​ချင်း​ချင်း​မေး​မြန်း​ကြ​၏။
  gng-NT: 'Nɛ uʼpanpaankaab cin'' ki niireh tɔb ki teh: ‹Tiʼni ŋmɛ li tien ni ya bonn-i?›
    »'
  cbi-NTPO: 'Tsenñu yaitala pake''meetu: ¿Maa tsangue'' kakaanu juñundin? tiitila.'
  ikk-NT: '''Ya wẹ nọ jụma ibe wẹ kẹ onyẹ imẹ wẹ jẹnkọ d''e mẹ ihiẹnni.'
  leu-leu: E mui ri fefiai xolai naseꞌ tuuna ti la palou iri i taa vil a mo aanabeꞌ.
  maz-NT: Nuc'ua anguezeji pötü va dyönüji cjó mi ngue anguezeji c'ü ro tsja a cjanu
    ro nzhö e Jesús.
  bod-N: ཐུགས་སྲས་རྣམས་ཀྱིས་ཕན་ཚུན་ལ་སུ་ཞིག་གིས་དོན་འདི་བྱེད་པར་འགྱུར་རམ་ཞེས་དྲིས༌སོ།།
  tca-NT: 'Rü yexguma ga norü ngúexü̃gü rü inanaxügüe ga nügüna na nacagüexü̃, rü
    ñanagürügü: —¿Texé tá tixĩ ya yíxema naẽchita ãẽ̱xgacügüna namuxẽ? —ñanagürügü.'
  zpl-NT: Chequie uquixie beella nú unidichiaꞌ beella lu saꞌbeella, ta beella neca
    enu deteꞌ cuenda liꞌinu.
  mbc-NT: Mîrîrî pî' inkamoro inenupa'san esekaranmapo'pîtî'pî, tiaronkon tonpakon
    pokonpe. —‍Anî' see mîîkîrî ekaremekîton, anî' pî' taiya mîrîrî? —‍ta'pî to'ya
    tîîwarîrî'nîkon.
  ndg-ndg: Batumbwi lokiana bene kwa bene nyai miongoni mwabe ywa panga jambo leno.
  wsk-wsk: Se olekem alo den mu ikiman ale nunumi isarukasan, “Ana ningi awiri buta
    bitirukko wore balso ya?” makasan, ale nongota nunumi isarukasan. Awiriya biya
    se nup ago bagarukko wore ko den tagi gurungumukasan
  toj-NT: 'Jaxa snebuman jumasa ti och sob sbaje yenle itaa: ―¿Mach ama junuc ja oj
