  qvw-NT: 'Niptinmi yaćhapacünincuna quiquin-pula tapunacucuyan: “¡¿Imatan?! ¡¿Mayanninchictan
    chaynu cayanchic?!” nil.'
  nfa-nfa: Ropa ra tadèngi lii ne, ana-ana pajuu-paleha se pakarèi, peka na, “Cee
    ka dhu adꞌu-ue madha jꞌara bhelu ne mi dedha Na?”
  tnp-tnp: Kəni kɨnəutətapuəh-ətapuəh o lah mɨn məmə, “?Kitah pəh otol nati əha?”
  urd-urd: यह सुन कर शागिर्द एक दूसरे से बह्स करने लगे कि हम में से यह कौन हो सकता
    है जो इस क़िस्म की हरकत करेगा।
  hot-hot: Ŋê ku elaŋô abô êŋ ma thêlôda enaŋ hik i liŋ nena, “Opalê te tem indum
    nôm êŋ?”
  mqj-NT: Naparanduk pole' sipantula'-tula' rasul kumua benna la umpogau' inde kara-karae.
  rus-SYN: И они начали спрашивать друг друга, кто бы из них был, который это сделает.
  mbh-mbh: Lama o nin pel osivenga ve, toko kathnga a or nge aro i oma aken?
  bdd-bdd: Coinega ꞌana tomuliyaowedi taudi ꞌoidiya sihesilala, sigwaeya, “Taiya hede
    bewa gide ꞌina paihowa?”
  cbt-NTPO: “¿Inquënpoacha yasha'huirapirëhua' nicaya?” nitopi.
  rmy-SERVI: Тунчи сиклярнэ ачиле тэ пхуче екх екхэстар, ко лэндар камля кода тэ терэ.
  srn-NT: Dan den bigin aksi makandra sortu wan fu den sa du sowan sani.
  cta-NT: 'Liꞌ nguxana nguꞌ nchcuiꞌ nguꞌ loꞌo tyaꞌa ndiꞌi̱ ti nguꞌ: ―¿Tilaca laca
    nu tya jiꞌi̱ mstru jiꞌna re yaꞌ nguꞌ xñaꞌa̱? ―nacui̱ nguꞌ.'
  bqc-SIM: 'Ɔ̃ aa nà kↄ̃ lalaawa aa mɛ̀: Wá démɛ a yã́ bee kɛi?'
  tcz-CHONGTHU: Seijuite khat le khat akidong to un, alah uva koipen chun chutobang
    chu abol mong ding ham akitiuve. Let Thudol'a Kinelna
  mar-mar: आणि ते आपापसात एकमेकाला प्रश्न विचारु लागले, “हे करणारा आपणापैकी कोण असावा?”
  snp-snp: Eti loto logimaito, inanimoni minagu yau, Kemakafo ya eti enaiye? loti
    loga-loga ae.
  isl-isl: Þá fóru lærisveinarnir að þrátta sín á milli um það hver þeirra gæti fengið
    sig til slíks,
  spy-NT: Kuteebee keey ꞉rubiik yooto kule, “Ara ng'oo ām acheek ꞉nyēē mii wokuchoomtooy
    Yēēsu?”
  xnn-xnn: Dat men-asisoot san aapostolis no sinoy awnit mangisipsip ken siya.
  mwe-mwe: Penepo gubhatandubhenje kubhuyana ashaayene, gani shatende yeneyo.
  tte-tte: Kabo tobenaliyao siyatubu sienelineli-yagili sibomayoi kolili yaiya tokalomagigiline.
  tcs-tcs: Ol dem klostuman bin tok po demplaselp, ‘Uda prom yumpla go meke dis nugudting
    po em?’
  hlt-THB: U ing nu cemih ik-oeih ce a sai kaw, tinawh a mimah ce doet qu uhy.
  soq-soq: Iesu epe wano mo etane memesantone eda waitarantone waienase, “Mida no
    bedembo epe dewalepi?”
  qub-qub: 'Chayno niptin apostulnincuna jucnin-jucnin ninacuran: «¿Mayganchïraj prësu
    charichinanchïpäga caycanchi?» nir.'
  att-att: Á pakaginná ra karannian, naburuburung ira, á nakkaká-abbû ira nga kinagi,
    “Asinni panò nittam yù mangnguá ta kunnian?” kud da.
  bki-bki: Mia bogo napano amijogio, ana na nalo ajum̃a abivika denlo amilavon ka
    alealio na vabe kalo napano jo jidomii ka mia rila tibe na, mia maka avokario.
  bqp-bqp: 'Akũ ò nà kↄ̃ lalanaaa ò pì: Ó dí mɛ́ ani yã bire kɛɛ?'
  mcp-mcp: Bwə́ mú ŋgə sɛ́ŋʉsa məkə̂l bwə́mɛ́ nə bwə́mɛ́, ŋgə́ jí nə́ zə́ nyə e sá
    sɔ́ɔ́lʉ́gʉ́ wɔɔŋgʉ̂ na mpə́dʉ́gá nyáŋʉ́d?
  hat-hat: Latou, yonn pran mande lòt kilès nan yo la a ki pral fè bagay sa a.
  npl-NT: Ijkuakó opé motlatlajtlaniah akin kitemaktiskia.
  bgg-bgg: Chiihphado awaithek chung jao ne sai rai, hì è rek ramuii pha ji ne hanyie
    lei?
  eng-TCENT: Then they began to discuss with one another which one of them could ever
    do such a thing.
  eng-BSB: Then they began to question among themselves which of them was going to
    do this.
  cpu-NT: 'Ipoña iñaanatavakaiyanakani iriyotaane, ikantzi: “¿Itzimikama materone?”'
  san-ASM: তদা তেষাং কো জন এতৎ কৰ্ম্ম কৰিষ্যতি তৎ তে পৰস্পৰং প্ৰষ্টুমাৰেভিৰে|
  tac-NT: Alésíko chojkile rukea a'bopi alué makué oká rió chieri níliga gu'írimili
    Esusi saíla Esusi cha'piá.
  eng-WEBPB: They began to question amongst themselves which of them it was who would
    do this thing.
  gfk-H: Ma ira nuna bulu na hausur diet ga hartiritiri balin nalamin ta diet bia
    siga ta diet na gil hua.
  viv-viv: Au hivebutu hiveꞋatolitoli higa vaita hakwadi badi agaidiya medede amine
    ginahuluva.
  yao-yao: Pelepo ŵatandite kuusyana achinsyene pe, ana ŵaani ŵelewo uchatende chele
    chinducho!
  tgp-tgp: Moiso, enira mo isoiso la tapulo usiusia isara hatehateahi vara sava tamlohi
    isara natu i pa vai hinau atu.
  auc-NT: Ante Itota apæ̈neyongä tömënäni näni caboque tededinque edæ, Æcänö ingante
    ante apæ̈necää, ante wædänitapa.
  kbc-NT: Odaa niɡ̶ijo anodiotibece ja dinigetiwage, modi, “Amigijo ica ane yajigo
    Ǥoniotagodi midi neloɡ̶ododipi?”
  bmh-bmh: Go guzenina, gonugau tapaimaraneu dudu agzozou enemen, “Go igul du inug
    guzenamau?”
  ctu-BL: Tsa' caji i c'ajtibeñob i bʌ majqui mi caj i yʌc'.
  meq-meq: 'Gawla ŋgay hay tə tsəne andza niye na, ta dazlay a matsətsehe ka bo mə
    walaŋ tay, tə gwaɗ: «Way nakə mata ge andza niye mə walaŋ kway na, way?»'
  noa-H: Jesús mag hiek'abarm hũrwia hi k'apeenau hamach heepai jũrr chik'am hipeer
    hahauk'amua, —¿Chijãguataa wir haigpai mag meer hi pʌr deeju k'ai? hanaajim hanaabá.
  alp-NT: Eleki Eni maka luluaru esi lepa loko lomai be, “Bei itea meiju sire pine
    iono ele mere ete iteki kurure?”
  san-VEL: tadaa te.saa.m ko jana etat karmma kari.syati tat te paraspara.m pra.s.tumaarebhire|
  kbq-kbq: Anage hige'za zamagra zamagra ontahige antahige hu'za, iza e'inahu'zana
    hu'naku higeno nehie? hu'za hu'naze.
  kbh-kbh: Chorna chë uatsjéndayënga tmojanonts̈é entjanayana, chënguents̈á nda chë
    boshjuaná bétsemnana.
  ron-LSB: Și au început să se întrebe între ei care dintre ei era cel ce voia să
    facă lucrul acesta.
  pon-pon: Irail ari pikikidi idok nan pun arail, ij re irail, me pan wiada met?
  nhe-BL: Huan imomachtijcahua pejque mocamahuíaj ajqueya quitemactilisquía.
  sps-sps: Kat to ser fararangat fatabin ir fapoopoan narari, “E sei bus ee te kat
    non a ka to, ee?”
  wnc-wnc: Ngang yaniwan natake ina anzing yatakuking, “Nikatnana mamin tapataka sanga
    waaknga tasiwikge yanggak,” ngang yaking.
  bus-bus: 'Ben aↄ̃ nà kↄ̃ lalanaa wà bè: Wa dé bé eé yã beee kɛɛ?'
  gub-BL: Na'e hemimu'e uzypyrog uzehezehe upuranuranu pà a'e wà kury. Mo omono putar
    Zezuz tuwihaw wanupe a'e nehe, izuka kar pà wanupe a'e nehe, i'i uzeupeupe wà
    kury. (Nukwaw kwaw wà.)
  imo-imo: Aku tepa nimu ungu pilkolio yu lombili andolimani nendo yando waltindikolio
    ningei, “Iye narini paa aku ulumu tembalonje?” ningi.
  boj-boj: Yesus na aqa aŋgro naŋgi degsi minjrnaq qusibqa segi segi maroqneb, “Aŋgro
    yai a kumbra di yqas?”
  eng-DRA: And they began to inquire among themselves, which of them it was that should
    do this thing.
  knf-knf: Wal mënţ, kë *banjañan başë wo ţi pla ñaaŋ ahoŋ ţi baka akdoluŋ uko waŋ.
  san-KHM: តទា តេឞាំ កោ ជន ឯតត៑ កម៌្ម ករិឞ្យតិ តត៑ តេ បរស្បរំ ប្រឞ្ដុមារេភិរេ។
  arn-NT: Feymew eluwi ñi welukonkechi ramtuwael ineyngen tüfey tañi wültukuaetew.
  zas-NT: Dxel guzuloj rniabdiidx loj lasaꞌ reeman chu reeman yayü laaman.
  ken-NT: Bǒnto bábhó bɛbhɛp batɨ bɛ, “Ntɨkɨ mmǔ ywɛsɛ ákway bɛkʉ anɛ ɛnyǔ ndak
    ntá yi e?”
