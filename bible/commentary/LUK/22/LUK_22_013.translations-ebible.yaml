verse: LUK.022.013
translations:
  kpx-kpx: Kateai louge abu halevai tiale au louale ke nahate elehalu. Isime keve
    Basova lovi iveve ke gadehavolu.
  okv-H: pambuto Iesu na ke ena ainge inono ta kito pondo nununga eo irae enu.
  tbo-tbo: Hai luwaga hi nae po Yesu awai atapuna i bahebaheya naka pitenana ma hi
    tuhagaya yaka hai Welulagona tolehana hi wononogogeya.
  mal-C: അവർ പോയി, യേശു അവരോടു പറഞ്ഞിരുന്നതുപോലെതന്നെ എല്ലാം കണ്ടു; അവിടെ അവർ പെസഹ
    ഒരുക്കി.
  grc-SR: Ἀπελθόντες δὲ εὗρον καθὼς ⸂εἴρηκεν⸃ αὐτοῖς· καὶ ἡτοίμασαν τὸ Πάσχα.
  bgc-bgc: उननै जाकै, जिसा उसनै उनतै कह्या था, उस्से तरियां पाया अर फसह का भोज त्यार
    करया।
  khz-khz: Ne gelakato, Iesu na ekilagirato gelegelerai gerawalirato. Vonai Pasova
    velekwana gekalaato.
  deu-TKW: Sie giengen aber hin, und fanden es wie er ihnen gesagt hatte, und richteten
    das Passa.
  zsr-NT: Niꞌr yjaquëꞌ len yajxácaꞌquëꞌ ca naꞌ chgudxëꞌ lequëꞌ Jesús, atiꞌ gulupë́ꞌë
    niꞌ le lahuëꞌ xtsöꞌ Lni Pascua.
  lin-lin: Bakendeki, bakutaki makambo nyonso ndenge kaka Yesu ayebisaki bango mpe
    babongisaki bilei ya Pasika.
  hns-NT: Oe doeno gail aur oisane paais djaise oe bolies raha aur bhodjan tajaar
    karies.
  noa-E: Magbaawai chadcha i ipierraa ërëubaadeeu thum ichdëu jaaumarrjöo ooimajierram
    anaabá. Maig, ich na mag ovejadam waupitarr chadcha tagam nempa thum khĩir khaugwia
    sĩi tagam khʉʉn dʉ̈i i baraata oo nʉisijim aajem, ãba khoog.
  eng-EMTV: So they went and found it just as He had said to them, and they prepared
    the Passover.
  mib-NT: Te cuangoo de, te ni canihīn de nájnūhun ni cahān yā. Te ni casátūhva de
    jeē cuxíni ya vico pascua.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ पेसे़त्‍छिल्‍ले़ ये़सुरे़ पाःत्तुबा हे़क्‍केए तुमे़त्‍छुआङ्
    खे़ङ्‌हाॽरे़ यहुदि चोःक्‌युम्‍भो तङ्‌नाम्‌रे़न्‌चामा थुङ्‌मान्‌यारिप् चोगे़त्‍छु॥
  xnj-xnj: Vakahamba, vakakolela kila chindu chivili ngati Yesu cheavajovili, ndi
    vakatendelekela chakulya cha Pasaka.
  mmx-mmx: Duga vas kaxat la duga long lenget ka lempanga axap kerekngan ne Iesu gara
    tong pam i ridu, la duga lox agagas li leveluxa ri Lovovolo Pe.
  cbr-NT: Usoquian cacëx cuanx Jerusalénu bëbaquin ca Jesusan cacësabi oquin a ñucama
    mëracëxa. Mëraxun ca anuxun a nëtën piti ñucama mëníocëxa.
  tee-NT: Pus ta'alh chai talhitajulh tachi ju ajunicalh. Chai anch ju talak'oxilh
    ju vaiti.
  eng-LSV: and they, having gone away, found as He has said to them, and they made
    the Passover ready.
  cak-NT: Y ri ca'i' discípulos xebe. Y can anche'l ru'in-e ri Jesús chique, can quiri'
    xbanataj. Y reje' can xquinaba-wi ronojel ri nic'atzin chique chi ri pascua ri'.
  pah-NT: A'ero g̃a hoi cidade pe hepiapava garemimombe'ua. A'ero g̃a japoi mbatera
    imboavujikwea Páscoa rupi okovo Jesus'ga nhi'ig̃a rupi. A'ero Jesus'g̃a hoi pevo
    no ovahema.
  sja-NT: Ãchi wãdak'ãri, jõmaweda ununajida Jesupa jaradak'a mãik'aapa mama ne-inaa
    jõma oojida Pascua chik'o k'odait'ee.
  xed-xed: Ka sliʼaftá həŋ ka laghwi, ka slanaghatá həŋ ta tsa skwiha ya manda ya
    mnanaf tsi ta həŋ. Ka payaftá həŋ ta skwa zay ŋa skala Pak hada.
  mks-NT: A̱nda̱ já na̱quee ndíví da̱ cán cua̱ha̱n da̱. Ta tá íin na̱cachi Jesús xi̱hi̱n
    dá coo quia̱hva já ndusa na̱sahi̱in. Ta chí na̱caja ndíví da̱ tócó ndihi ña̱ cajíni
    na vicó pascua.
  gfk-S: Io, dur ga hana leh dur gom hana lala tano tamat na taman. Dur ga nes bakut
    leh ira linge hoke Jisas ga tange ta dur. Io, dur ga tagure no adi Nian na Sinakit.
  bmu-bmu: Mewö jii anda Jisösnöŋ keu jiyöhi, miaŋgö dop miwikŋaiba kinda lama qeba
    ohom mözözömgöyohot. Mewö.
  dgz-dgz: Ap anega wani menan, mu amon pa tauan amba Iesu wani no usewa gapan yao
    ge yao di amon. Amba pa ap me gapan Paina Yamaseni tabaewa, ap mepe wat iran.
  eng-GNV: So they went, and found as he had said vnto them, and made readie the Passeouer.
  zaa-NT: Làcabi nna huía cabi nna taxácca' cabi tì'a nu chi ra Jesús cabía. Nía nna
    beni cabi preparar para páscuá.
  eng-WEBSTER: 'And they went and found as he had said to them: and they made ready
    the passover.'
  guh-guh: Nexata jane baja bajaraponëbeje ponabeje. Caxitajarababeje daxita pacuenia
    Jesús jumaitsi. Nexata xua jivibaxane pascua fiestamatacabi, daxita Jesús pijajivi
    pebarëxaenexa, bajaraponëbeje exanabeje jane baja.
  bon-bon: Siige, teepi aaclige, iyeta gwidape ibibi jepänemäsi Yeesu lipu teebibine
    jaajige. Teepi puga äsuplengta deedei ne emacetnäjäsi.
  nhw-BL: Huan inijuanti quisque huan quipantijque nochi quen Jesús quinilhuijtoya
    huan nopona quisencajque nopa Pascua tlacualistli.
  mgw-mgw: Bai, ngabayenda, baakikoli kila kili'be kibi kati mwaabakie Yesu, ngababi'ka
    wiso Pasika.
  swh-ONEN: Wakaenda, nao wakakuta kila kitu kama Yesu alivyowaambia. Hivyo wakaiandaa
    Pasaka.
  wbi-wbi: pe vakaluta, vakavaghile avaanhu voni vavombile ndavule vavulanisivue.
    pepano vkaling'anisia ikyakulia kya Pasaka.
  bba-bba: Bɑ doonɑ mɑ bɑ bɑɑyere deemɑ nɡe mɛ u rɑɑ bu sɔ̃ɔwɑ, mɑ bɑ Gɔɔ sɑrɑribun
    tɔ̃ɔ bɑkɑrun sɔɔru kuɑ.
  eng-KJVCPB: 'And they went, and found as he had said unto them: and they made ready
    the passover.'
  kgk-NT: Upéi oho-ma okwa-vy. Mokõive oho tetã-my. Ha Hesu he'i hagwe-rami ojohu.
    Upéi ojapo tembi'u aretegwasu páscoa-rehe imandu'a-vy ho'u va'erã.
  waj-waj: tuduu rikiada ivaitana oro Yisuuva tuuvaa teeda buusaivaa teerama kieeravai.
  ekk-PKP: Nad läksid ja leidsid, et kõik oli täpselt nii, nagu ta neile öelnud oli,
    ning nad valmistasid seal paasapüha söömaaja.
  mpx-mpx: Inoke tohago hi nok ge bugul gegewena hi pwawa i ola Yeisu wana baaba elal.
    Inoke Nopalegi Hagalena enona hi lovivina-an.
  wbp-wbp: Junga-juku, yangkaju wati-jarra yarnkajalku-pala kirri-kirra Jurujulumu-kurra.
    Kuja-pala kirri-kirra yukajarra, ngulaju-pala junga-juku parlu-pungu nyiyarningkijarra
    jurrku-juku kuja-palangu yangka Jijaji kamparru-wiyi wangkaja. Junga-juku, yalumpurlaju-palarla
    ngayi purraja jiyipi Pajapakungarnti Jijajiki.
  luo-luo: Negidhi kendo negiyudo gik moko mana kaka Yesu nosewachonegi. Omiyo negiiko
    Sap Pasaka.
  nhe-NT: Huan inijuanti quisque huan quipantijque nochi queja Jesús quinilhuijtoya
    huan nopona quisencajque nopa Pascua tlacualistli.
  aii-aii: ܘܐܙܝܼܠܔ ܠܗܘܿܢ ܘܡܘܼܫ݇ܟ̰ܸܚ ܠܗܘܿܢ ܐܲܝܟ݂ ܕܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ. ܘܗܘܼܕܸܪܗܘܿܢ ܬܵܡܵܐ
    ܦܸܨܚܵܐ.
  esk-NT: Aullaqamik paqinniġaak taatnatun Jesus-ŋum uqałhatun, aasiiñ itqanaiyaqhutiŋ
    niġiqpagviksramun atiliŋmun Apqusaakkaułiġmik.
  msb-msb: Nagkadto an duha na disipulos kag nakita ninda an tanan na ginsabi sa inda.
    Kaya ginpreparar ninda an pagkaon sa Paskwa.
  cpa-NT: Jøng² ca¹ŋi¹lé² dsa² héi². Ca¹løa¹ ju³lah ma²na²juúh² Jesús. Jøng² ca¹jmo¹dsa
    ju²jŋia¹³ quiah¹² jmai³.
  dso-dso: ସେମନ୍‌ ଜାଇକରି ଜିସୁ ସେମନ୍‌କେ ଜେନ୍ତି କଇରଇଲା ସେନ୍ତିସେ ଦେକ୍‌ଲାଇ । ଆରି ନିସ୍‌ତାର୍‌
    ପରବର୍‌ ବଜି ତିଆର୍‌ କଲାଇ ।
  meu-meu: Bena raruosi ela, ia ese e gwaurai guna ḡaudia e davari; bena Lagauhanai
    e dabaraia.
  yva-NT: Umba Petrusa pe Yohanesa pe yurija no Yerusalem. No ratuije nyanta irati
    anakotaro uma Yesus po raura we rai mamai bintabo. Umba yo anaisyo Paska ratayao
    ti ntuna.
  dgc-dgc: Nadid, to pégkagi dén ni Jesus ta éya, éy inumuli dén du éduwa ta banuwan.
    Ey nanyari tu étanan a kinagi ni Jesus dide. Ey naghanda sa side ta péngapon de
    a para ta Piyesta na Ala-ala.
  zpm-NT: Dzigo laa zho zie. Güey zho zaatne pxeeḻ me zho ga, ga beeṉlo zho xtsee
    co.
  hix-NT: Àro ke totxownà hatà, Petru komo, Xowaw xarha. Txesusu rwonàmàthàrà yawo
    ro rma haxa nenytxownà hatà. Tasahxemtotho komo yonyhoryetxownà hatà.
  sim-sim: Karem mbashirik fri i fri heyeri mbele mbele os or sawerik fri misiri hom
    er nari sir. Urik akwan frimu hundujera.
  npi-ULB: त्यसैले, तिनीहरू गए र उहाँले तिनीहरूलाई भनेझैँ हरेक थोक भेट्टाए । तब तिनीहरूले
    निस्तार-चाडको भोज तयार पारे ।
  cgc-cgc: Pagtapos ta ambal Jesus, giling darwa na tinudluan naan ta syudad. Nakita
    danen selled ya na pasambit Jesus tak tanan na paambal din ki danen natuman. Na
    naan en danen ta selled ya, gapriparar danen ta yapon ta pagsilibrar ta pista.
  tim-tim: Hain dâm huŋgun yetkimbo ariyiat. Arim magep hainâk mem miawakmâ magaŋbela
    emet are hekat yetkimbo siâ siâgât magep hainâk hainâk mem heŋgemgoyiat.
  yor-yor: Wọ́n sì lọ wọ́n sì bá a gẹ́gẹ́ bí ó tí sọ fún wọn, wọ́n sì pèsè ìrékọjá
    sílẹ̀.
  wos-wos: Wungi wandéka bér ye bér Jisas wandén maki bér xé. Xétaka bér Pasova nukwana
    hénoo bér humbwi.
  emp-NTPO: Wãbʌdad̶e Jesuba ãdjía jarad̶a quĩrãca unusid̶aa. Ara maʌ̃da Egiptod̶eba
    ẽdrʌped̶ad̶a quĩrãnebad̶i carea cobadara osid̶aa.
  eng-F35: So off they went and found things just as He had said to them, and they
    prepared the Passover.
  ind-ind: Maka Petrus dan Yohanes pergi ke Yerusalem, dan mereka mendapati tepat
    seperti yang sudah dikatakan Yesus kepada mereka. Lalu mereka mempersiapkan makanan
    Paskah di situ.
  pes-OPCB: آن دو شاگرد به شهر رفتند و همه چیز را همان‌طور که عیسی گفته بود یافتند
    و شام پسَح را در آنجا تدارک دیدند.
  mpt-mpt: dlane moniba inamin namino makob ele baabenebio ina tlaniba Fasoba imeno
    fusiobe.
  ssx-ssx: Mo hali yaapo puaata꞉ hande Yesuma꞉ leeke pita꞉ ota꞉ yaeyekeme. Kutupa
    mo hande Lombei Pupa Yapeeke Natena꞉ ne wamo pipikime.
  mkl-mkl: Iyi ɑ̀ nɛ nɔ ɑ̀ koo ɑ̀ bɑ mii ŋɑu fei í cei dee dee si bɛi í sɔ̃ ŋɑu, nɔ
    ɑ̀ ce sɔɔlui jinɡɑuu.
  gaq-gaq: ପିତର୍ ଆରି ଜହନ୍‌ ୱେଆର୍‌କେ । ଜିସୁ ଡିରକମ୍ ବାସଙ୍ଗ୍‍ବଗେ ସାପା ଗଟ୍‌ନା ଦେତ୍‌ରକମ୍
    ଗଟେକେ । ମେଇଂ ଆତ୍‌ଅରିଆ ଉଦାର୍ ପାଣ୍ଡୁଏନେ କାଦି ଆଃରେ ଆର୍‌କେ ।
  gof-RNT: Entti bidi Yesuusi gidayssada hanin demmidosona. Faasikka baale kahuwa
    yan giigisidosona.
  unx-unx: ଇନ୍‌କିନ୍‌ ସେନଃୟାନ୍ତେ ୟୀଶୁ ଉଦୁବାଦ୍‌କିନ୍‌ଲେକା ନାମ୍‌କେଦାଃକିନ୍, ଆଡଃ ପାସ୍‌କା
    ପାରାବ୍‌ ନାଙ୍ଗ୍‌ ଜମେୟାଁଃକିନ୍‌ ବାଇକେଦାଃ ।
  gah-gah: Loko lo kemekago, vasike ánigasimó nene, lo kimimómáminoko nego ánigikasike,
    asenini zekimiaká nosánetáma ali vavá asimó.
  lcm-lcm: Au kilongla pasal na kilonganla sabonai ani keve nem ang val kata mengen
    irilong tatana. Na kilonganla itoiton a Liuluai.
  aer-aer: Kele ratherre Jerusalem-werne alherremele mpwareke nthakenhe-arle ikwere-atherre
    ilekeke Jesus-ele-arteke akwete kele ratherre merne tampe ilperre-ilperre renhe
    iteke kere-arlke imerte ingwele arlkwetyeke arrernemele.
  qvc-NT: Chaymi Pidruwan Jwan rishpaqa, Jisus nishqanshina tarirqanllapa. Chaymi
    chay wasipina Paskwa mikunataqa allicharqanllapa.
  tgl-ULB: Kaya pumunta sila, at nakita ang lahat ayon sa sinabi niya sa kanila. At
    inihanda nila ang hapunang Pampaskwa.
  cbs-NT: jawen tsuma dabe kainbaini Jerusalén mae anu jikitan jaska Jesúsun jatu
    yuixu keska ja juniki nukutan chibanbaini jabe kaxun jiwe ibu yukatan januxun
    Pascua besikin piti bawa menetan butani
  xtm-NTPP: Ni jan koo de, te ni ka ndani'i de ndaka sukan jiña'a Jesús ma, te ni
    ka satu'va de ja jin kuxini de Viko Pascua ma.
  nnq-nnq: Ngabajendanga, ngibikikolanga kila kilebe tela andi Yesu apabalengalinge,
    ngabapangania mpapala gwa Pasaka.
  bao-NT: To biro cʉ̃ ca ĩi yapanoro waarã, Jesús cʉ̃jare cʉ̃ ca ĩiricarore birora
    bʉa eaupa. Toopʉ Pascua cʉ̃ja ca baapere quenoupa.
  san-ORI: ତତସ୍ତୌ ଗତ୍ୱା ତଦ୍ୱାକ୍ୟାନୁସାରେଣ ସର୍ୱ୍ୱଂ ଦୃଷ୍ଦ୍ୱା ତତ୍ର ନିସ୍ତାରୋତ୍ସୱୀଯଂ ଭୋଜ୍ୟମାସାଦଯାମାସତୁଃ|
  rmn-rmn: Он гелэ, тай алаи уло аякха, сар пхэнляс лэнги о Исус, тай он гортярдэ
    э пэсахеско хапэ.
  huv-NT: Condom quiaj tambüw. Taxomüw meáwan atnej lamasaj nejiw Teat Jesús. Quiaj
    tambüw mayacüw leaw apmüeteran wüx nangos nüt pascua.
  otn-NT: Bi̱ ma'ʉ yoho yø xädi mi̱ ya̱ui ra̱ Jesús. Mi̱ zømp'ʉ ja ra̱ hni̱ni̱, tengu̱tho
    ra̱ hya̱ xi̱ ma̱nna̱ Jesús, gue'a̱ bi̱ nja'a̱. Bi di̱nna̱ ngu̱ tengu̱tho xi xifi,
    ja bi hojpʉ ra̱ nzibde ngue ra̱ pascua p'ʉya.
  nop-nop: Unduŋ yenimbune wooŋ Jesudi yeniŋguk undugoŋ hinek tubumintaaŋ Aŋelodi
    Yabukiyondaaŋ Yalakapmegukdok nanaŋe tiulidokogumuk.
  obo-NT: Purisu id ipanow onsi Pedro, woy nokita ran iddos langun nid ikahi ni Disas
    kandan woy id panoy ran iddos lavung atag to pista to Kodlihad to Ponolihan.
  kca-kca: Ԓын мӑтсәӈән, щӑԓта хŏты Ԓўв йастәс, щиты уйәтсәԓән, пӑ Пасха лэтŏт ԓэщатсәтән.
  cak-ENT: Y ri ca'i' achibila' xebe c'a. Y cachi'el ri rubin-e ri Jesús cheque, quiri'
    ri xquibana'. Y rije' xquibün-vi c'a c'ojlen ronojel ri nc'atzin richin ri va'in
    richin ri pascua ri'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤐᤣᤛᤧᤳᤇᤡᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤐᤠ᤺ᤳᤋᤢᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ ᤋᤢᤔᤧᤳᤇᤢᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤕᤜᤢᤍᤡ
    ᤆᤥ᤺ᤰᤕᤢᤶᤓᤥ ᤋᤱᤏᤠᤶᤖᤧᤴ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠᤴ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤧᤳᤇᤢ॥
  mie-NT: De cuāhān ndúū dē, de nī nīhīn dē tá cúu nūū ní ncachī yā. De nī nsāhá tūha
    dē jā cuxíní yā vico pascua.
  san-TIB: ཏཏསྟཽ གཏྭཱ ཏདྭཱཀྱཱནུསཱརེཎ སཪྻྭཾ དྲྀཥྡྭཱ ཏཏྲ ནིསྟཱརོཏྶཝཱིཡཾ བྷོཛྱམཱསཱདཡཱམཱསཏུཿ།
  qve-NT: Hinaqtinmi Pedroqa Juanpiwan rispanku, Jesuspa nisqanman hina tariranku.
    Chaypin paykunaqa cenata ruwaranku, Pascua fiestapi mikhunankupaq.
  pao-NT: Umu yise mooe memeow tu tukakwuna mahaneookwuse.
  cbu-NT: Naateersin, ichinguru mang paranganaya. Yuwaatstam Isus tsiyatarangu anoo
    ashparitam paranganaya. Pakeersin, mang yararanganaya Isusooma.
  usa-usa: ánibo min-nákámá uréta Îtuma tiníq umá aónatuweta yenákámá kótámaki-aawaqa
    yokaa urááye.
  soy-soy: Api símpɔ ɑpi ḿpɑ́ yo lɛɛpɔ yɑrɛ kɛ Yeesu uú pɛɛ pi ḿ mɑ, ɑpi nkpɔ
    mɛlɔ́ɔ́ ɑnyɑ̃́ ilukɛ wɑi.
