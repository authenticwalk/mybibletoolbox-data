  viv-viv: Au tomuliya adiꞋiselu hina ada Yesu gilukahihiyena amine hinuhagana. Au
    Abamaduviviya aꞋana hikidewedewena.
  yao-yao: Ŵajawile ni ŵaisimene indu yose ili mpela iŵatite pakusalilwa ni Che Yesu,
    nombewo ŵakulumisye chakulya cha Pasaka.
  tgp-tgp: Ale la malue la vano la hitea mo tataholo sohen mo verea isara, ale la
    tatamahu mata Passover atu.
  auc-NT: Mänömaï angä godinque apæ̈neyöna, Itota nänö änö baï adobaï tömää batimpa,
    ante adinque tömengä nänö në ëmïñæ̈na, Patowa æ̈æ̈mæ̈no impa, ante cædatapa.
  kbc-NT: Niɡ̶ijo niɡ̶igotibeci, odaa joɡ̶odakapetege niɡ̶ijo Jesus aneyatedigi ligegi.
    Odaa joɡ̶oyoe liweenigi Páscoa.
  bmh-bmh: Go beteimai, Yesus nug awareun guzental uligaimai, go zaueim ee zabun empip
    suban kasemen.
  ctu-BL: Tsa' majliyob. Tsi' tajayob jini otot che' bajche' tsi' subeyob Jesús. Tsi'
    chajpayob jini we'elʌl cha'an Pascua.
  meq-meq: Gawla i Yesu niye hay sulo eye tə həl bo ti ye. Ti ye naha na, tə ndzay
    a gər andza nakə Yesu a tsikatay aye. Tsa na, tə da wu mənday i Pak mə ɗəma.
  noa-H: Magbaawai chadcha hi hipierraa hërëubaadeeu t'um hichdëu jaaumarrjöo hooimajierram
    hanaabá. Maig, hich na mag ovejadam waupitarr chadcha tagam nempa t'um k'ĩir k'augwia
    sĩi tagam k'ʌʌn dʌ̈i hi baraata hoo nʌisijim haajem, hãba k'oog.
  alp-NT: Eleki Petruse kai Yohanese luasi keu hoko esi selu saka Yesuse Ibeteke ete
    luasi. Eleki luasi aknekae manane kena pestare ete mere.
  san-VEL: tatastau gatvaa tadvaakyaanusaare.na sarvva.m d.r.sdvaa tatra nistaarotsaviiya.m
    bhojyamaasaadayaamaasatu.h|
  kbq-kbq: Higene zanagra vune ome ka'ana, kehiaza huno makazana fore higene, ana
    ne'zana ome retro hu'na'e.
  kbh-kbh: As chë útata tbojána, y tbojáninÿena lempe nts̈amo Jesús tojanëyancá, y
    chents̈e chë Bashco saná tbojanprontata.
  ron-LSB: S-au dus, au găsit lucrurile așa cum le spusese Isus și au pregătit Paștele.
  pon-pon: Ira lao koieila, ap diarada, duen a kotin majani on ira; ira ap kaonopada
    paja.
  nhe-BL: Huan inijuanti quisque huan quipantijque nochi queja Jesús quinilhuijtoya
    huan nopona quisencajque nopa Pascua tlacualistli.
  sps-sps: Ana ri naa naa to, ser sab a fo mamatsiny ka to te tsue of rari Jisas,
    ser kakouiny Guainy iny Fakats Fatabin.
  wnc-wnc: Yanipewan kuke sanga Jesuta ayanikut binga kake undang tapduk takwanu wagwende
    nanam naningge tandakngakumayak.
  bus-bus: Kɛ̀ aↄ̃ gàa, aↄ̃ↄ è lán Yesu òńnɛ nà, ben aↄ̃ Banla pↄ́bleyã kɛ̀kɛ gwe.
  gub-BL: Na'e hemimu'e oho tawhu pe wà kury. Wexak ma'e paw Zezuz hemimume'u kwer
    zàwegatete wà. Uzapo temi'u oho a'e pe wà.
  imo-imo: Elo pungolio, Jisasini nimu kano mele kanokolio Pasova langi akuna teko
    amenge teko noiringili.
  boj-boj: Onaqa naŋgi aiyel aisib anjam kalil Yesus na minjrej qaji degsi brantonab
    unsibqa iŋgi iŋgi kalil gereiyeleŋeb.
  eng-DRA: And they going, found as he had said to them, and made ready the pasch.
  knf-knf: Kë bayaa, aya awin iko bŧi jibi Yeŧu ajakuŋ na baka, aşë juŋ pde.
  san-KHM: តតស្តៅ គត្វា តទ្វាក្យានុសារេណ សវ៌្វំ ទ្ឫឞ្ទ្វា តត្រ និស្តារោត្សវីយំ ភោជ្យមាសាទយាមាសតុះ។
  arn-NT: Feymew amuy kisu engu ka pepuyngu kom chumngechi tañi feypiel ta Jesus,
    fey pepikapuyngu ti Paskua pun iyael.
  zas-NT: Zianz wej reeman abiꞌ bidxaagloj reeman gra ziꞌcgajczi rëb Jesús loj reeman.
    Dxel been reeman guialraw guin ni gaw reeman guxhin pascw.
  ken-NT: Bárɔ́k, baghɔ yɛ̌ntɨkɨ ɛnyɨŋ mbɔ ɛnyǔ yi aghati bhɔ. Bátóŋti Ɛpǎ Nɛkɨŋɨ
    arɛ́.
