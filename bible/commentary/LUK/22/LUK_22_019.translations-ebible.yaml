  mdy-ETH: ሄሊሳዖ ዬሱሴ ካሦ ዔኪ ጋላታ ሺኢጲሢ ሺኢቂ፥ ቡንፃዖ ጊንፆ ሃንታዞንሢም፦ «ሃቦቴ፥ ሃይ ዒንሢም ዒንጊንታሢ ታናኬ፤
