  qvw-NT: 'Nilculmi Diosta anradisiculcul aptiläśhan tantäta partila cay nishtin:
    “Cay tantämi aychá. Amcuna-laycum cay aychäta wañuyman uycú. Caypi puntaman lulaśhäta
    yalpayniquiwan micapäcuy” nil.'
  nfa-nfa: Hèia Na kèpe nare roti cue, ka manèngi makasi mi Ama Lamatua. Ka Na pamae
    roti ne, hèia Na soro sa rèngu aaꞌi-aaꞌi ra. Ka Na peka, “Roti neꞌe ne, ngiꞌu
    aae Jaꞌa dhu Jaꞌa hia sa miu aaꞌi-aaꞌi mi. Lodꞌo-lodꞌo dhu miu miꞌe ne, pasanèdꞌe
    taruu miu, lula tatao Jaꞌa.”
  tnp-tnp: Kəni təmos pɨret məni tagkiu ohni kəm Uhgɨn, kəni məhapu məfən kəm rəhan
    mɨn nətəmimi, kəni məni məmə, “Inu nɨpətɨk iətəm iətəfɨnə o təmah. Nian rəfin
    onəkotəkeikei mautol nati u məmə nɨkitəmah tətəhti iəu.”
  urd-urd: फिर उस ने रोटी ले कर शुक्रगुज़ारी की दुआ की और उसे टुकड़े करके उन्हें दे
    दिया। उस ने कहा, “यह मेरा बदन है, जो तुम्हारे लिए दिया जाता है। मुझे याद करने
    के लिए यही किया करो।”
  hot-hot: Ma yani hawa polom te ma hêv lamavi ma haya ba hêv hadêŋ thêlô ma hanaŋ,
    “Êntêk ma yenaŋ vathiap atu ba yahêv ek nêm môlô sa. Nundum aêŋ ek lemimimbi ya.”
  mqj-NT: 'Ummalami roti anna ma''kurru'' sumanga'' anna mane piak-piakki nabeen lako
    rasulna, napasiolaan ma''kada nakua: “Iamo te batang kalekue kupebeen la ussulangkoa''.
    Pogau''mia'' tee la muola umpengkilalaina''.”'
  rus-SYN: 'И, взяв хлеб и благодарив, преломил и подал им, говоря: сие есть тело
    Мое, которое за вас предается; сие творите в Мое воспоминание.'
  mbh-mbh: Lama i ela bret ma i ri sivengaing a God nge, lamako i reku i ma i sungu
    i a or nge, ma i ria or nge ve, “Ake ini sivangek ako aro tho sungu i a God nge,
    ranga ve ini sungong ako aro i opoal thomu. Panen tova aro thomu o an Punseleainga
    a Aning, aro lomumu rum tho.”
  bdd-bdd: Ta beledi ꞌiꞌeweya, ta weyahina ꞌiloyauwedowa Yehoba ꞌoina ma muliyetega
    ꞌiꞌabihisiya, ma ꞌoidiya ꞌiheguyaiya, ma ꞌihegwaediya, “Bewa wahigu,
  cbt-NTPO: Ina quëran cosharo' masahuaton, “Yosparinquën, Tata,” itahuaton, së'panin.
    Inapotahuaton, a'naya a'naya quëtërin. —Ca nonëhuë pochin iso'. Canpita marë'
    chiminarahuë. Ca chinotatomaco, ca'co', itërin.
  rmy-SERVI: 'Тунчи Исусо лиля мандро, наисарда Дэвлэ, пхагля мандро пэ которэн, дэня
    лэнди и пхэнда: — Када исин Муро трупо, саво пала тумэн отдава. Кади терэн, соб
    тэ рапирэн Ман.'
  srn-NT: 'Baka dati Yesus teki wan brede. Di A taki Gado tangi, A broko en, dan A
    gi den man fu En. A taki: “Disi na Mi skin, san Mi o gi abra fu un ede. Un mus
    tan du disi fu memre Mi.”'
  cta-NT: 'Nu loꞌo cua ntsuꞌu xlyá biꞌ yaꞌ Jesús, liꞌ ndya xlyaꞌbe jiꞌi̱ ycuiꞌ Ndyosi,
    cuati ngusaꞌbe yu xlyá biꞌ, chaꞌ tacha jiꞌi̱ nguꞌ. Liꞌ nchcuiꞌ yu loꞌo nguꞌ: ―Nde
    laca naꞌ, ycuiꞌ cuañaꞌ naꞌ laca re. Na cua nda ycuiꞌ Ndyosi Sti naꞌ ꞌna chaꞌ cajaa
    naꞌ chaꞌ caca tsoꞌo chaꞌ jiꞌi̱ cuꞌma̱. Tyiꞌu tiꞌ ma̱ ꞌna loꞌo cacu ma̱ xlyá re.'
  bqc-SIM: 'Kɛ́ à kàa sɛ̀, ↄ̃ à sáaukpà a ɛ kpàmá à mɛ̀: Kɛ́ beeá ma mɛ pↄ́
    málɛ kpá á yã́iɛ. Àliↄ bee kɛ ma yã́ dↄaágu yã́i.'
  tcz-CHONGTHU: Aman changlhah themkhat alan Pathen thangvah na apen ahi. Chuin ahehbal
    bal'in aseijuite apen, “Hiche hi katahsa, nangho dinga kipe chu ahi. Keima geldoh
    nan bol'un” ati.
  mar-mar: नंतर त्याने भाकर घेऊन व उपकारस्तुती करून ती मोडली आणि त्यांना देऊन म्हटले,
    “हे माझे शरीर आहे जे तुम्हासाठी दिले जात आहे. माझ्या आठवणीसाठी हे करा.”
  snp-snp: Eti logimito beleti oluto, siyane, lalole, loumuto ya leketo gimito eti
    loto logimami, Ama ya namo ukane nemo ya linatemu umu minowe. Monawa etiti melenawamo
    kamenalo ya kati ki numuti etiti melemo idalo, loto logimaiye.
  isl-isl: 'Og hann tók brauð, þakkaði Guði og braut það í sundur, fékk þeim og sagði:
    „Þetta er líkami minn, sem fyrir ykkur er gefinn, gerið þetta í mína minningu.“'
  spy-NT: Kunam nkinee mukaatiit ānkubirchi Yēyiin kōōnkōy. Kubetes ānkōōkoochinoot
    *lēbkēēyik kumwoochinē kule, “Bōōrnyuu ꞉nyi nyēē /kāākēēkōōn kubo akweek. O-am
    sōōsōōtēēnoo.”
  xnn-xnn: Danat alaen abes nan tinapay et men-iyaman ken Apo Dios danat amam-asen
    et idyana ken daida ay mangmangwani, “Siya na nan awakko ay maidya ay mangisalakan
    ken dakayo. Et siya na nan awnityo ik-ikkan ay mangnemnemnem ken sak-en.”
  mwe-mwe: Kungai, gubhatolile nkate, gubhatendile eja, gubhaugebhenye, gubhaapelenje
    bhalinkuti, “Sheshino shiilu shangu shipinga shoywa kwa ligongo lyenunji. Ntendanje
    nnei kwa ngumbushila nne.”
  tte-tte: Yo pwalawa ikalai yo ikawatoki Yaubada koina. Imwawasi ikivi yo iwolegili
    ana tobenaliyao kolili iba, “Bwaitete yogu yaeyawa kaiwemiu. Waginauli besiele
    yakato ami kaba nuwatu-kalatagau.”
  tcs-tcs: Nau Zizas bin teke bred ane em bin eso God, broke da bred ane gibe dempla.
    Em bin spik, ‘Diswan bodi blo mi, ai gibe yupla. Yupla mas mata meke disting sole
    yupla go tingbaut wanem ai bin mekem po yupla.’
  hlt-THB: Cekcoengawh phaihpi ce lo nawh zeelnaak awi ak kqawn coengawh thek nawh,
    a mingmih ce pek khqi hy, “Ve ve ka sa, nangmih aham peekna ak awm hly ce ni;
    nami ni simnaak poe aham sai law uh,” tinak khqi hy.
  soq-soq: Tauma me bured wadene God auwasane ainpundene ita mo wanamone wanase, “Ema
    ipa ne etena amonaleide e baila, ema nanune ne insaneanuna.”
  qub-qub: 'Tantata aptarcurpis Tayta Diosta agradësicuran. Nircur paquircur apostulnincunata
    goycur niran: «Cayga cuerpömi. Gamcuna-raycumi nogata wañuchimanga. Chayno ruranqui
    gamcuna-raycu wañuchimashanta yarpänayquipaj.»'
  att-att: Á inâ na laguk ni Apu Kesu yù pán, á nabbalabálà kâ Namarò. Á giddigidduá
    na, á inisinek na nira. Á kinagi na nira, “Alawatan naw yù baggì nga metapil megapu
    nikayu. Mapiá nu kunniaw yù akkuán naw ta panaddamán naw nikán,” kun na.
  bki-bki: Naruei naio mije salo niajoko, naio bolkouo ber siva ban Atua kanio, avona
    bisi ana burekokorovio janealo, berenio “Ninei be mokotenaku, napano namijamo
    ka bior kamiu, mo mia monoka kamiu bunu kuvitu kuvila tibe na, tibe ka kenemiu
    buruka ka kiniou.”
  bqp-bqp: 'Kũ à burodii sɛ̀, akũ à arubarikaa dàn à lìkↄ̃rɛ à kpàḿma à pì: Ma mɛ̀
    kũ má kpà á yãin dí, àgↄ̃ abirekũ kɛ ma yã dↄnaágu yãi.'
  mcp-mcp: 'Nə́ ndɛɛ́ a mú ŋwa bʉlɛ́d, a yə Zɛmbî akíba nə́ ndɛɛ́, a mú fɛ̂y bʉlɛ́d,
    a yə ómpwíín, nyə nə bwo nə́: «Nyúúl nyâm í mə́ kaanz shú dʉ́n dɨ́ wə́ ga. Dʉgá
    sá sɔ́ɔ́lʉ́gʉ́ ga, dʉ tə́dʉgá mə.»'
  hat-hat: 'Apre sa, li pran pen, li di Bondye mèsi, li kase li. Li ba yo l'', epi
    li di yo: Sa se kò mwen. Se mwen menm ki bay li pou nou. Se pou nou fè sa pou
    nou ka toujou chonje mwen.'
  npl-NT: 'Otlanki okónanki n paj iwa omotlasojkama inawak Dios; okitlatlajkotlápanki
    iwa okinmajmák itlamachtijkawah iwa okinmili: —Ye ni nokuerpo non niktemaka por
    nomejwah. Ijkí xikchiwakah para nonnechilnamikiskeh.'
  bgg-bgg: Chiihphado ai è iweb dum jia chiing srane Hamangkhung-aphuii shii laso
    phi ne ji srane, ithek shii phi ne yao, “Nathek shii phi pha iweb hì ne guro siu
    ro. Gu shii now pha hì rek bo.”
  eng-TCENT: Then he took bread, and when he had given thanks, he broke it and gave
    it to them, saying, “This is my body, which is given for you. Do this in remembrance
    of me.”
  eng-BSB: And He took the bread, gave thanks and broke it, and gave it to them, saying,
    “This is My body, given for you; do this in remembrance of Me.”
  cpu-NT: 'Ipoña jaanakero tanta, ipaasoonkeventakero, ipetoryaakero, ipayetakeri
    iriyotaane, ikantziri: “Poyaaro, novatha onatzi, tema iro kamimentemine. Irootakera
    pinkinkishiretapiintantyaanari.”'
  san-ASM: ততঃ পূপং গৃহীৎৱা ঈশ্ৱৰগুণান্ কীৰ্ত্তযিৎৱা ভঙ্ক্তা তেভ্যো দৎৱাৱদৎ, যুষ্মদৰ্থং
    সমৰ্পিতং যন্মম ৱপুস্তদিদং, এতৎ কৰ্ম্ম মম স্মৰণাৰ্থং কুৰুধ্ৱং|
  tac-NT: 'Pe nujubapi ''wile alué baní tabilé kawali ro''igá newárigime ''lige wa''lú
    cheliera ''yasa Onorúgame, chi''wánale alué baní ''lige ''yale alué makué oká
    rió, ''lige anele: ―Go''sí ''emi. Ye baní ne sa''pala ju. Yeka ruwime ju ''ma
    me''liboli ko ne, ''lige mukimeli ko ne ''emi neraga. ''Lige ''emi ''la senibí
    a''chigóriga nokoboa a''kinana ne mukusá ne''chí nélegá.'
  eng-WEBPB: He took bread, and when he had given thanks, he broke and gave it to
    them, saying, “This is my body which is given for you. Do this in memory of me.”
  gfk-H: Ma Iesu ga kap lah tiga sibana beret, ga tanga tahut ta Kalou tana ma gaam
    bingit ia. Io, ga palau ira nuna bulu na hausur ma ia ma ga tangai ta diet bia,
    “Iakan no tamaigu nong iau tar sei ia wara uta muat. Muat na ien ia wara liklik
    kahai iau.”
  viv-viv: Au aꞋa givaina digo givesiule gikihinena au ana tomuliya giveledi gigayo,
    “Hida wowoku gahawahegena-ma omi faꞋimiya. Hidede amine tova moyaꞋaina wananuwa-nunauyeku.”
  yao-yao: Sooni ŵajigele nkate ni kwatogolela Akunnungu, ŵagaŵenye ni kwapa achitiji,
    “Chelechi ni chiilu changu chachikutyochekwa ligongo lyenu. Ntendeje yeleyi kwa
    kungumbuchila une.”
  tgp-tgp: Moiso, mo lavi na pereti, ale mara mo vere meje moiso, mo topetopea mo
    silea isara mara, “Harihi enia epeku sei na silea matamim. Ha lo vaia sohena mata
    r̃omr̃omiau hinia.”
  auc-NT: Ante apæ̈nedinque Itota päö æ̈ninque Wængonguï ingante waa ate pönente apæ̈nedinque
    pä æ̈ninque pædæ godöninque apæ̈necantapa. —Ïï päö botö baö baï impa. Botö, Mïnitö
    quëwencæmïnimpa, ante botö baö godonte baï cædinque wæncæboimpa. Botö pä ænte
    pædæ pönömo baï mïnitö ïincayæ̈ ate botö ïmote ante pönëninque adobaï cæte wacä
    ingä wacä ingä pædæ godonte cæ̈edäni, angantapa.
  kbc-NT: Odaa ja dibate paon, naɡ̶a diniotagodete Aneotedoɡ̶oji. Odaa ja inoke niɡ̶ijo
    paon. Naɡ̶a yajigotediogi niɡ̶ijo anodiotibece, odaa jeɡ̶eetediogi, “Niɡ̶idi paon
    micataɡ̶a yolaadi ane jajigo leeɡ̶odi akaamitiwaji. Awiitibiga niɡ̶ida anejinaɡ̶a
    amaleeɡ̶aɡ̶a analakitibigiji.”
  bmh-bmh: Guzenaimai, go bret oimai, Uwait ‘Ese-e’ auraimai, ebeg sil kakaimai, gonugau
    tapaimaraneu dudu maraimai, eneun, “Ag oiban, zan. E izal enim tabug. [Iz e igul
    guzenem pemen ag aiu ses iz en dabileiban, izal wanim ebu guzental betei guzenan.”
  ctu-BL: 'Jesús tsi'' ch''ʌmʌ waj. Tsi'' sube wocolix i yʌlʌ Dios. Tsi'' xet''e.
    Tsi'' yʌq''ueyob. Tsi'' yʌlʌ: Jiñʌch c bʌc''tal, mu'' bʌ cʌc'' cha''añetla. Che''ʌch
    yom mi la'' mel cha''an c ña''tʌntel, che''en.'
  meq-meq: 'Tsa na, a zla peŋ, a gay naha sɨsœ a Mbəlom. Ma dəba eye na, a ŋgəna ha
    peŋ niye, a vəlatay a gawla ŋgay hay, a gwaɗatay: «Nakay na, bo ga, mavəla eye
    hərwi kurom. Gum ha andza nakay huya hərwi ada kâ dzalum ha ka neŋ.»'
  noa-H: Maimua hagjö panjã jua hee hauwia, Hẽwandamag hʌ̈u hajim hanaa, t'orreuwia,
    hamag deenaa, —Mʌg panan mua mʌch morta pãrag dee chirʌm; mʌg hatagjã mʌ k'ĩirjunaa
    hich mʌgta k'abat ha jaaujim haajem.
  alp-NT: Eleki Yesuse Irana roti, Ikotie trima kasi bei Alla eleki Ibire roti mere.
    Eleki Irilukele ete Eni maka luluaru kai Ibeteke be, “Meije nanakwalaKu rebe supu
    susate ete imi. Ono ele meije rame leke imi nete loko Au.”
  san-VEL: tata.h puupa.m g.rhiitvaa ii"svaragu.naan kiirttayitvaa bha"nktaa tebhyo
    datvaavadat, yu.smadartha.m samarpita.m yanmama vapustadida.m, etat karmma mama
    smara.naartha.m kurudhva.m|
  kbq-kbq: Hagi Jisasi'a bretima erino Anumzamofo susu hunteteno korino nezamino anage
    hu'ne, Ama'i Nagri navufa tamagrikure huno tami'neanki, nenesutma tamagesa antahinamiho.
  kbh-kbh: 'Chents̈ana, tandës̈e tojanca y Bëngbe Bëtsábioye tbojtanchuá; tojanjatá,
    tojanats̈atá y mënts̈á tojánayana: “Quem soye, ats̈be cuerpo entsemna, y chanjóbana
    ts̈ëngaftangbe ts̈abiama. Nts̈amo mora bënga montsamcá s̈mochtsama, ats̈biama
    jtenójuaboyama ca.”'
  ron-LSB: 'A luat o pâine și, după ce a mulțumit, a frânt-o și le-a dat-o, zicând:
    “Acesta este trupul Meu, care se dă pentru voi. Faceți aceasta în amintirea mea”.'
  pon-pon: 'A kotin limada prot, laolaoki o pilitiki pena, ap kotiki on irail majani:
    War ai metet, me panalan komail! Komail en wia me wet, men kataman kin ia.'
  nhe-BL: 'Huan quiitzqui se pantzi huan quitlascamatqui Itata Dios. Huan quitlapanqui
    huan quinmajmacac imomachtijcahua huan quinilhui: ―Ni notlacayo tlen nitemactilis
    imopampa. Xijchihuaca ya ni para inquinescayotise innechilnamiquij.'
  sps-sps: Ya nom to na koinykoiny, sa faakats iny faarof of naa towa ten Gov, Ya
    ivoo towa, sa fafaan rari ya, Ya tsue to, “A pua Vanyo tovei, te orovus of mami.
    Kat vaurep yam a ka tovei kainy fakats fatabiny Vanyo.”
  wnc-wnc: Yanikenga poyak pake Anutue inimbakngake apuke pandetnae yamuke anzing
    yanikut, “Sanga a kake ginda natane gupma ngang natapnong. Nata gin gatandamunangge
    natake gupma Anutue imit takngae natake poyau wa nayuk naekan natanggamatanong,”
    ngang yanikut.
  bus-bus: 'Kɛ̀ à burɛdi sɛ̀, ben à aubarika dàn à lìkↄ̃rɛ à kpàḿma à bè: Ma mɛ̀ kɛ̀
    má kpà a yãnzin yɛ̀, àgaegↄ̃ beee kɛɛ ma yã dↄnaagu yãnzi.'
  gub-BL: Na'e upyhyk typy'ak imuwà kury. Uze'eg Tupàn pe ikatu haw rehe. Na'e uzaikaikaw
    typy'ak ipehegwera'i imono pà wemimu'e wanupe no. — Ko typy'ak a'e, nuzawy kwaw
    heretekwer peme imur pyràm a'e, i'i wanupe. — Pe'u peho peiko nezewe nehe, pema'enukwaw
    pà herehe tuweharupi nehe, i'i wanupe.
  imo-imo: Bret kaloli te lipe Gotendo paa tereno nimbelie ambolopa pike lepa eno
    tipelie nimbei, “Imu nanga kangimu. Nanga kangimu enonga nimbo kolo wangopo tipolio
    eno tepo limboimunga tangei timboi tero imu. I ulu altoko tenge wali na liko manjengei,”
    nimu.
  boj-boj: Osiqa Yesus a olo Qotei pailyosiqa bem osiq giŋgeŋyosiqa naŋgi enjrsiqa
    minjrej, “Endi ijo jejamu. E niŋgi aqaryaiŋgwa osim deqa eŋgonum. Deqa niŋgi osib
    uyiy. Bunuqna niŋgi gaigai uyoqnsib e qa are qaloqniy.”
  eng-DRA: 'And taking bread, he gave thanks, and brake; and gave to them, saying:
    This is my body, which is given for you. Do this for a commemoration of me.'
  knf-knf: 'Wi abaaŋ, aşë jej kapoom, abeeb Naşibaţi, akitëş ka awul baka aşë ji :
    « Uleef naan wii wi, unwulaniiŋ pa an. Naluŋiiŋ nado kado hënk, uwo mnleşan mi
    naan. »'
  san-KHM: តតះ បូបំ គ្ឫហីត្វា ឦឝ្វរគុណាន៑ កីត៌្តយិត្វា ភង្ក្តា តេភ្យោ ទត្វាវទត៑, យុឞ្មទត៌្ហំ
    សមប៌ិតំ យន្មម វបុស្តទិទំ, ឯតត៑ កម៌្ម មម ស្មរណាត៌្ហំ កុរុធ្វំ។
  arn-NT: 'Feymew ka nüfi ti kofke ñi kuwü mew, fey dew mañumtufilu Ngünechen, wükafi
    ti kofke, fey eluyefi ñi pu disipulu feypilen mew: —Tüfa ta iñche ñi kuerpu, wültukuael
    tañi layael eymün tamün fürenengeael. Femkeaymün ta tüfa iñche tamün tukulpamuafiel.'
  zas-NT: 'Dxel cwaꞌman guiadxtil badëëman quixtëë loj Dios, zianz gulaꞌman laan,
    gudiꞌsaman laan loj reeman, rëbgajman: ―Guiadxtil guie na̱j da cuerpan ni ma bayün
    din guiëtan por lëjt. Chi güündi zian, gol been zian guial rusaaladxidi naj.'
  ken-NT: Asɔt yɛ ɛkpɔkɔ́ brɛd. Achyɛ bakak ntá Mandɛm. Are bɔkɔti anchyɛ nɔkɔ ntá
    baghɔkɔ́ bhi, andɛm nɔkɔ bɛ, “Brɛt-nɛ até ndǔ mmʉɛt ɛya anɛ nchí chyɛ mbɔ akap
    ɛ̌ti yɛka. Mǎndɔp, mǎnkʉ nɔkɔ ɛnyunɛ ndu bɛ́tɨk mɛ.”
