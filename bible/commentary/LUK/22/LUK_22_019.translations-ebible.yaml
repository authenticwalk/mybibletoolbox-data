    randu ndundɨ,” mehu.
  ptp-ptp: Nang dêc Yesu hôm blet ti dɨ kɨtaa lec mêd hɨbu dɨ vông vô he titi dɨ nêl
    ên nêbê, “Ga a nignɨvi wê a vông ên a nêb i ngɨdu xam xôn ge. Xam tɨmu vô môp
    bêga dɨ xovô a.”
  nak-nak: Goio, eia abi la bret, eia goio vaisale pala muga La Uru oio vola, eia
    goio tovia giteu, eia veia giteu mago “Ale la mailigu! [Eau ge sugu taro la mahulila
    taku soio tamutou. Amuto ge alia, amuto ge gabutatala mulimuliau oio vola.”
  ron-LUDARI: 'Atunča alat mălaju š zahvaljit alu Dimizov, la frănt š la dat alu učenikulor,
