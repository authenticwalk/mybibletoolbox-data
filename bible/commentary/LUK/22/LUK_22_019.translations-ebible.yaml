  sgz-sgz: Namur mul ái Iesu a long pasi kesi tigán balbal mák sung kári, má ák tibi
    mák tari singin kán kalilik án aratintin má ák parai si di ngoromin, “Minái á
    kápán páplun i iau, má ái á osmapak uri narsán ái Káláu suri asengsegeng i gam.
    Turpasi onin, gama lu tibi balbal má gamák lu ani suri ngorer gama lu bálbálsa
