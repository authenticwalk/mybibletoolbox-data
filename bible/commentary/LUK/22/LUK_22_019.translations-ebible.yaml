  awk-awk: 'Ġatun noa mankulla arto ta, ġatun pitȧlma ġaiya noa, ġatun yiirbuġga,
    ġatun ġukulla barun, wiyelliela, Unni ta emmoúmba murrin ġutoara nurun kin: umulla
    unni yanti ġurrulliko tia.'
  kiz-kiz: Kisha akatola n'kate, na bhoamalili kushukuru akaumetula, ni kubhap'ela,
    akajobha, “Obho ndo mb'ele bhwa nene ambabho bhwibeta kupisibhwa kwa ndabha jha
    muenga. Mukhetayi naha kwa kunikhomboka nene.”
  tzo-TZE: 'La stam noxtoc jun pan, la stojbe ta vocol Dios, la svoc'' li pane, laj
    yac''be li yajchanc''optaque. Jech laj yalbe: ―Li''i ja'' jbec''tal yu''un ta
    xcac'' jba ta milel ta acojic. Jech me xapasilanic yu''un jech chana''ilanic ti
    vo''oxuc ta acojic lichame ―xut.'
  lex-lex: 'Nhor nioma Yesus Na''ala roti, na''nama Na''uli-nawedia Uplerlawna, noma
    Nhawi-nhawia rot die na''nama Nhakre''era la maka ha Nwatutu-nwaye''a re na''nama
    Niwra: “Hadi de A ino''nu inhatti mak Agala la miy rerieimi. Mi''in hadi totpena
    nhioratmi nden reri la A matmia''tu pa nodi liarni.”'
  dov-dov: Mpawo wakabweza chinkwa, alimwi eelyo nakapa kulumba, wakachikwamuna, alimwi
    wakabapa, kati, “Ooyu mubili wangu, ooyo wapegwa akaambo kanu. Mukachite eechi
    mukuyeya ndime.”
  rgu-rgu: Basa de Ana hai na roti baloꞌ esa, boe ma Ana hule makasi neuꞌ Manetualain.
    Ana tetebi roti ria, boe ma loo fee si. Ana nae, “Roti ia nana, Au ao-paa ka fo
    Au fee henin neuꞌ emi basa. Fai bea ma emi mia roti ia, emi muste mafarene neuꞌ
    Au.”
  toc-NT: 'Aca­li̠stá̠n tíyalh cax­ti­lá̠n­chahu, pa̠x­cat­ca­tzí̠­nilh Dios y lak­ché­kelh,
    ca̠má̠x­qui̠lh xta­ma̠­kalh­ta­huaké̠n y chiné ca̠huá­nilh: —Huá eé cax­ti­lá̠n­chahu
    li̠taxtuy quin­ti­yat­li̠hua hua̠ntu̠ cma­ca­ma̠sta̠y caj mim­pa̠­la­ca­tacán
    la̠qui̠ chuná tla̠n nac­ca̠­lak­ma̠x­tuyá̠n. Chuná hui­xinín cat­la­hua­pítit
    hua̠ntu̠ la̠nchú ctla­huama la̠qui̠ anka­lhi̠ná naqui­la̠­li̠­la­ca­pa̠s­ta­cá̠hu.'
  ulk-1902: 'E areto ekao, a esoao, a itur, a uiabi nakuarare, a uiabi daratagerare,
    kega, Kara gem peike, E uabi nakuarare: uaba ikeli kara atamelam.'
  som-som: Kibisna wuu qaaday, oo goortuu mahadnaqay, ayuu kala jejebiyey, oo iyaga
    siiyey, isagoo leh, Tanu waa jidhkaygii laydiin bixiyey. Waxan xusuustayda u sameeya.
  mam-C: 'Ex jaw ttzyu''n jun pan. Atzaj te'' tb''aj q''on chjonte te Dios ti''j,
    kub'' tpiẍin, exsin xi tq''o''ntz kye. Chi'' kyjalu''n: Atzin weji''y nxmilil
    lo, a kxel q''o''n tu''n tkyim, noq tu''n kykleta. Kyb''inchim kyeji''y lo, noq
    te na''b''l we''y.'
  ndj-ndj: Pambeli katola libumunda, kamulumba Chapanga, kalimetula, kavapa vandundami
    vaki, kadeta, “Awu mvili wa nenga, wutawuliwa kwanongwa ya yumwi. Mgoli nga nahawu
    kwa ngumbungumbu ya nenga.
  mbj-NT: 'Ti m'' tabado däk pãw, ti m'' P''op Hagä Do hã taky hadoo: —Taw''ããts hẽ
    õm, Ee. Man''oo däk pãw ãã hã —näng mäh. Ti m'' taganabäh däk, tan''oo däk mä
    ta ma matëg sa hã. Ti m'' taky hadoo: —Hup ỹỹ, bë hyb n''aa ỹ an''oo däk do heen
    n''aa hahỹỹh —näng mäh. —Hỹ jawén hahỹỹ d'' bë bad''oo, ỹ bë hyb n''aa esee do
    hyb n''aa —näng mäh.'
  lat-VUC: 'Et accepto pane gratias egit, et fregit, et dedit eis, dicens: Hoc est
    corpus meum, quod pro vobis datur: hoc facite in meam commemorationem.'
  ngp-ngp: Niyo auguha mkate, atogola Mnungu, niyo aubendula nokuwenk'ha akawagamba,
    “Uno nuwo umwili wangu ukulavilwa kwajili yenyu, tendeni ivi kwa kunikumbukila.”
  aoi-aoi: Kembirra nu-manga Jesus damba akwa neni-yangmarngkwajuwa nakina Neningikarrawaru-wa
    akina-langwa. Biya ni-ngkarrngarna akina akwa nenu-kwa aburruwa-wa. Ni-yama nakina,
    “Enena amadangkwa wuburra nganyangwa ngarra-kwunama nungkwurra-langwi-yada. Yik-alyubarinama
    enena kajungwa yiki-yakuwerribikaji-yada ngayuwa-langwa,” ni-yama Jesus.
  enq-2: 'Dopa latala baame breta mende nyepala, Gote yaka pilyino latala konjia.
    Konjepala dokaita maiyoo pituu dapa lea: “Dake nambanya yonge doko, nyakama nisoo
    setekelyona, nyakamame namba masoo nalapape” lea.'
  eng-ASVBT: 'And he took bread, and when he had given thanks, he brake it, and gave
    to them, saying, This is my body which is given for you: this do in remembrance
    of me.'
  mna-mna: 'To ikam narabu ma isuŋ pa, mi itette ma irai pizin mi iso: “Iŋgi nio mozoŋ
    ŋonoono. Pa nio ko aŋkam muriyom mi aŋmeete piom. Mbulu ti, kozo kakamam bekena
    motoyom iŋgalŋgal yo.”'
  rmy-ARLI: 'I lelja o maro, zahvalinđa e Devlese, phaglja le hem dinđa le e apostolenđe
    vaćerindoj: “Akavai mlo telo savo dela pe zako tumenđe. Ćeren akava te setinen
    tumen mandar.”'
  myw-myw: Wankuyeim mo ikow bled; ikalin nuwan ikous, ikivis, ivvagein, isekes, ilana,
    “Woug towen, tage mtowen tasilkodeig sidayas nitakamkwams.
  sby-sby: Kufumapo Yesu walamanta shinkwa, walalumba Lesa, nekukomona nekupa beshikwiya
    bakendi nekwambeti, “Uyu emubili wakame ulayabwa cebo canjamwe. Kamwinsanga ici
    lyonse pakunganukila.”
  sll-sll: Yu dire homena breti ire, “God ni homena na tenga wai piriwa” dire, du
    dire yalhobi tongwi. Tere yu ditongwi, “Iwe, na yulana dimia. (Na yulana ni yalhobi
    miling pule ni teralia. Na pir na tere nere nere molio.”
  yaq-NT: 'Chukula ket jume'' paanim nu''uka, Liojta bai saeka junak intok juname''e
    am rebektaka, bempo''immeu am bwisek inen jiakai: ―Ini''i in taka o''oben, emou
    tu''ineeka, jiokot ya''atuka me''etuneeme. Inika''a eme''e, neu waati betchi''bo
    a'' joone ―ti ameu jiiak.'
  uro-uro: Näkt ka rha ama bret bä nga nasot i qa mes ama mär dä qa vonamät na qa
    näkt ka von da näkt kä qoar toqortäqyia, “Rhangät täkt di gu släqyige qärqigeni
    i ngut bodäm ige iva bä ba ngän. Mamär iva ngän dualat toqor täkt ivakt iva ngän
    du angän snäng sävät a ngo.”
  ita-1885: 'Poi, avendo preso il pane, rendè grazie, e lo ruppe, e lo diede loro,
    dicendo: Quest''è il mio corpo, il quale è dato per voi; fate questo in rammemorazione
    di me.'
  muy-muy: 'Kələŋ gani àzay *dipeŋ, àgri sʉsi ana Melefit, èsekaba, àvi ana tay, àhi
    ana tay : « Hini hi ti aslu ga vu goro : navay ti ga mahəŋgay kʉli. Grumoru nahkay,
    ti kâjalumku ahàr. »'
  kqc-kqc: Kamini bi beredi be moisi Sei rofu buni tora gade masi uroki resi ina vene
    magasa niyo, “Mina bi nai roaita, ya dada ya maida. Mina na mokegi rebifa.”
  rmc-ZRB: 'Паліш іля маро, палікєрдя важ лесте ле Девлескє, препгаґля лес і диня
    ленґє ле лавенца: — Када Мійро тєлос, кай важ туменґє отделпес. Кєрен ада, кана
    леперена пал Манде.'
  tav-tav: 'To bairo na ĩ, ʉgarique pãre caneñupʉ Jesu. Tiere ne, Diore, “Ñuubʉja,”
    cʉ caĩñupʉ moquena. To bairo Diore cʉ ĩ, ʉgarique pãre pe bate, na caricawoyupʉ.
    Na ricawo, ocõo bairo na caĩ buioyupʉ: —Atie yʉ rupaʉ ã. Mʉjaare yʉ cabai yajibojapere
    tʉgooñari ʉgaya atiere, na caĩñupʉ Jesu.'
  eng-ULB: Then he took bread, and when he had given thanks, he broke it, and gave
    to them, saying, “This is my body which is given for you. Do this in remembrance
    of me.”
  spa-VBL: Luego tomó el pan, y después de haber dado gracias, lo partió en pedazos
    y lo compartió con ellos. “Este es mi cuerpo que es entregado a ustedes; hagan
    esto en memoria de mí”, les dijo Jesús.
  fra-_FOB: 'Puis il prit du pain, et ayant rendu grâces, il le rompit et le leur
    donna, en disant: Ceci est mon corps, qui est donné pour vous; faites ceci en
    mémoire de moi.'
  hau-ULB: Sai ya dauki gurasa, sa'adda ya yi godiya, ya kakkarya shi, sai ya ba su,
    cewa, “Wannan jikina ne wanda aka bayar dominku. Ku yi wannan domin tunawa da
    ni.”
  mal-mal: 'പിന്നെ അപ്പം എടുത്തു വാഴ്ത്തി നുറുക്കി അവർക്ക് കൊടുത്തു: ഇതു നിങ്ങൾക്ക്
    വേണ്ടി നല്കുന്ന എന്റെ ശരീരം; എന്റെ ഓർമ്മയ്ക്കായി ഇതു ചെയ്‌വിൻ എന്നു പറഞ്ഞു.'
  kkc-kkc: Yesu see wo toloso Godee mapoo goomoga takoloso wo popeiso. Osoloso o hamamee
    dili odoo mapoo pulone egeesee takaso, “Hagee mo suso, niba halo ka teneeso. Esiga
    niba a goolee sabolo dobolone wo hagee nolone ka debee,” diso.
  lit-lit: 'Ir paėmęs duoną ir padėkojęs, ją laužė, ir davė jiems, sakydamas: „Tai
    yra mano kūnas, kuris už jus atiduodamas; tai darykite mano atminimui.“'
  urd-GVR: Phir us ne roṭī le kar shukrguzārī kī duā kī aur use ṭukṛe karke unheṅ
    de diyā. Us ne kahā, “Yih merā badan hai, jo tumhāre lie diyā jātā hai. Mujhe
    yād karne ke lie yihī kiyā karo.”
  far-far: Sui sa Jesus ka ngalia na beret, ma ka tangoa God, sui nia ka ngiia, ma
    ka kwatea fuada. Ma ka fata 'uri, “Na noniku ne nau ku kwate 'uria kamulu ne.
    Mulu kai 'ania fuana manatalae to'oku.”
  suz-BL: मिनु शोब्‍ले शेशा “गे रिम्‍शो पाइब बाक्‍नीनी” दे प्रार्थना पा, जिक्‍शा योक्‍शा
    “एको आं रां बाक्‍ब। इन कली गेतन्‍नी। आं कली मिम्‍शा जने” दे शोब्‍ले जपाइक्‍मी
    बाक्‍त। १कोरिन्‍थी ११:२३-२५
  car-NT: 'Irombo mero amy perere anumy''po i''wa. Tamusi ety awonga''po mero ipoko,
    i''sakapoty''po i''wa. Irombo ekamy''po i''wa i''waine. Ika''po: “Yja''mun ero
    man. O''wanokon me ro syja. Ero wara aitoko me, ypoko awetuwaro''mato''ko''me
    rapa.”'
  amp-amp: Tfit bretpat yakmortn nhaf Bro Nkifrar wukfo yindhornimorr yak tif botifhato
    he nhombramorm tifen tifen. He nhombranihato kfo memorm, “Nd bret tifm wayakkomm.
    Ndm nanhu nmpayem. Nanhu thatipt niko duka-hato Bro Nkifrarn heshombat inji yoh
    nembosingoraht. Yekahkomm duka hanyrahkma.”
  bht-bht: 'फिरी उनी रोटी लेई, कने धन्याबाद करिके तोड़ी, कने उना जो ऐ बोली करी दिती,
    ऐ मेरा शरीर है, जड़ी तुहाड़े तांई दितया जांदा है: मिंजो याद करणे तांई ऐई करा-करा।'
  eng-NOY: And he took a loaf, and gave thanks, and broke it, and gave it to them,
    saying, This is my body, which is given for you; this do in remembrance of me.
  cub-NT: 'Ne ãiyedeca, pã́ure ĩni, Jʉ̃menijicʉre torojʉede jídejamed̶a Jesús. Torojʉede
    jíni bʉojarĩ, pã́ure cotʉvarejamed̶a. Cotʉvarĩ bʉojarĩ, náre coapa jíni, arejamed̶a:
    —Dápiajarã iye pã́ure yópe mʉje dápiaiyepe ji bajure. Jíquijivʉ yʉ ji bajure,
    ne boarĩ́ jarʉvarãjiyepe yʉre, mʉjare ji mead̶aquiye boje. Que baru mʉje ãiyede
    iye pã́ure, ãrʉjara yʉre, arejamed̶a náre Jesús.'
  ita-1927: 'Poi, avendo preso del pane, rese grazie e lo ruppe e lo diede loro, dicendo:
    Questo è il mio corpo il quale è dato per voi: fate questo in memoria di me.'
  lww-lww: Ana naga mla kala kilaparavi tai, mlenin pisa potena pa Ntewa, kawewowaia
    pisape “Naga nini tasneu ne, nap̃a netam̃an pan amiu. Ana yoko kam m̃ena ga monar
    akila ve sanene, sa nap̃a kiamiu nasitom̃alinena.”
  ron-BAYASH: 'Isus u lot pita, šă u dat hvală alu Dimizov, u rupt ăm dovă šă u dat
    la učenici aluj šă u zăs: “Asta ăj tela ame, kari u fost dată păntru voj. Făšjec
    asta ăm ăngănđală dă minji.”'
  ckb-ckb: 'نانێکی هەڵگرت، سوپاسی خودای کرد و لەتی کرد، پێیدان و فەرمووی: «ئەمە جەستەی
    منە، کە لە پێناوی ئێوە بەخت دەکرێ. ئەمە بۆ یادکردنەوەی من بکەن.»'
  nas-nas: Eeꞌnoko teie bereteꞌnu nkavura Kumponing-koo tampaꞌ tampura pisiꞌura avurima
    aaꞌpuuꞌ, “Aung tee nkaang mono makosi diiꞌ neeꞌdampima booꞌkoo tauraꞌmaring. Eeꞌ
    naierima ning norunoruꞌmerimaꞌnoaing.”
  uvl-uvl: Iok Iesus mene mioka pe hele urana toto lange NeHalang pe reke pe tunge
    lange nena hana mur pe hele ke pomai, “Iau mirak koi nga ngaunga nenge e tunge
    ke halaua imo. A ngaua pe letemo metene iau.”
  eng-BBE: 'And he took bread and, having given praise, he gave it to them when it
    had been broken, saying, This is my body, which is given for you: do this in memory
    of me.'
  ixl-CNT: 'Ech itxay maꞌl kaxhlaan txꞌix utz, taqꞌ taꞌntioxh tiꞌ. Ech ijatxa. Taqꞌ
    tetz qꞌul ichusulibꞌ. Tal te ech tzaꞌ: —Aꞌ vunchiꞌl atziꞌ [vaꞌl aqꞌel setiꞌ. Utz
    lebꞌan u kam majte tziꞌ, ech senachpixsa vaꞌl sunbꞌan setiꞌ.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga Yesu ikai puroŋa kala, ku kawa ndaŋge pa Maro Kindeni, ŋineŋga
    ipwataki ku ilanzi ne pâri-tamâta. Aku iporo tu, “Naŋa kanaŋoŋgu kala ŋine. Naŋa
    ma apayaula ŋana miki kâ. Miki kaka ŋana iveta kalo-ŋgere ipâŋga pami ŋana naŋa
    kâ.”
  crx-NTPO: '''Et ''ink''ez lhes yilhchoot. ''Ink''ez duBá musi yulhni, ''ink''ez
    taídanyuz ''ink''ez butainínla, ''ink''ez ''ubulhni, “Ndi syust''e ''unt''oh.
    Nohni nohba huwalti. ''Et ndaht''en de, ''et whe la snaoolhnih.”'
  kan-OKCV: ಆಮೇಲೆ ಯೇಸು ರೊಟ್ಟಿಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಸ್ತೋತ್ರಮಾಡಿ ಅದನ್ನು ಮುರಿದು ಶಿಷ್ಯರಿಗೆ
    ಕೊಟ್ಟು, “ಇದು ನಿಮಗೋಸ್ಕರ ಕೊಟ್ಟಿರುವ ನನ್ನ ದೇಹ, ನನ್ನ ನೆನಪಿಗಾಗಿ ನೀವು ಇದನ್ನು ಮಾಡಿರಿ,”
    ಎಂದರು.
  bbb-bbb: Areme fune una kuke urina burete ije abena Godido baname isoena oemare
    areme fune abe tuasena kena e vua fuone fievo ije vajiae. Fu vajiakinu kiae, Ire
    ige fu vajae surive none igeki na abena ja miave. Ijadufuo jadua ni maza boeje
    irere na renoeva ijiege renoekinu una na vierafenoeno kiae.
  blw-blw: Yachi yag innarana agé hen ihay tenapay yag nanyaman an Apudyus, yag annaat
    petpet-angén yag inwarasna an chicha way mangaliyén, “Yato hen achar-o way michaton
    ah mamarahe an chàyu. Wat chayu amma-ammaan hen antoy mekaman ah manmanma-anyu
    an haén.”
  tam-2017: 'பின்பு அவர் அப்பத்தை எடுத்து, ஸ்தோத்திரம்செய்து, அதைப் பிட்டு, அவர்களுக்குக்
    கொடுத்து: இது உங்களுக்காகக் கொடுக்கப்படுகிற என்னுடைய சரீரமாக இருக்கிறது; என்னை
    நினைவுகூரும்படி இதைச்செய்யுங்கள் என்றார்.'
  azz-NT: 'Huan cuac tami tayicque ya, ijcuacón Jesús momaaquij se pantzin. Huan de
    ompa quitasojcamachilij Dios huan quicojcotonac in pan huan quinxejxelohuilij
    imomachtijcahuan. Huan Jesús quiniliayaj ijcuín: ―Nijín pan yejua ne nonacayo
    tenica ixnesis que nictemactiti nonacayo inmaco in tayecanani para nechmictisque
    huan ijcón niquixtahuati namotajtacoluan. Huan namejuan cuac nijín pan nanquicuasque,
    ijcuacón namejuan nannechelnamictiyasque de nejua nomiquilis.'
  spa-RV-1909: 'Y tomando el pan, habiendo dado gracias, partió, y les dió, diciendo:
    Esto es mi cuerpo, que por vosotros es dado: haced esto en memoria de mí.'
  csy-csy: 'Taciang Jesus in anluum la a, lungdam a ko zawkciang, phel in amate pia
    hi, Hisia in note atu in kong piak ka pumpi a hihi: keima nong phaw na in vawt
    tavun, ci hi.'
  mxq-NT: 'Es óknʉm tkoneꞌky ja tsa̱jkaaky es tja̱ꞌa̱ygyʉdáky ja Dios, net ttujkwaꞌxy
    es tmooydyʉ ja ꞌyʉxpʉjkpʉty es tꞌanma̱a̱y: —Yʉꞌʉ tya̱a̱dʉ ʉjtsʉ nniniꞌx diꞌibʉ
    yajkʉyaka̱a̱mp mʉt miidsʉty. Tundʉ dʉꞌʉn esʉts xyjamyátstʉt.'
  tzj-NT: 'C''ac''ari'' xuc''am ja caxlanway, xmaltioxij tre ja Dios, xuwech'' in
    xujach chique, quewa'' xbij chic chique ri'': —Jawa'' wari'' ncuerpo ja nja̱ch
    na pa camíc pan ecuenta, tetija''. Ja c''a tok netij jari'' nenatbej wxin, ne''
    chique.'
  tdt-tdt: Depois Nia foti paun hodi agradese ba Maromak. Nia silu paun nee fahe ba
    Nia eskolante sira hodi hatete, “Nee Hau nia isin, Hau foo hodi salva imi. Halo
    hanesan nee nafatin hodi hanoin Hau.”
  ron-BTF: 'Și a luat pâine și a adus mulțumiri și a frânt-o și le-a dat, spunând:
    Acesta este trupul meu care este dat pentru voi; să faceți aceasta în amintirea
    mea.'
  eng-WEBP: He took bread, and when he had given thanks, he broke and gave it to them,
    saying, “This is my body which is given for you. Do this in memory of me.”
  eng-FBV: He picked up some bread, and after he had given thanks, he broke it into
    pieces and gave it to them. “This is my body which is given for you; do this in
    order to remember me,” Jesus told them.
  nld-1939: 'Toen nam Hij brood, sprak een dankgebed uit, brak het, gaf het hun, en
