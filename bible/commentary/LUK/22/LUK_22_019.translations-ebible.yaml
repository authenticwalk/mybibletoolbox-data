    kankunapa uchaykichirayku wañusha. Kankuna kashna tantanakushpa panta mikushpaykichi
    wañushkaynita yuyaychi.'
  zca-NT: 'Orze'' nguzen Me pan, miza'' Me xkix lo Dios, orze'' michi''x Mei, no miza''
    Mei ka'' rë men che''n Me, orze'' nzhab Me: ―Kure'' nak kwerp da kwa''n zan por
    rë go; se'' bile'' go dubta'', nela xmod kilen re'', par tsila go da.'
  cbc-NT: 'Cabero tunu cʉ̃ wãmo mena pããrẽ nerĩ, “Dios mʉ ñujãñuña jãã menarẽ,” ĩ
    yaparori, carecomacã peenerĩ na batoyupʉ Jesús cʉ̃ cabuerãrẽ. Nunirĩ atore bairo
    na ĩñupʉ̃: —Atie pan, yʉ rupaʉ niña. Mʉjããrẽ yʉ cariabojarije macããjẽ niña. Bairi
    mʉjãã cʉ̃ã, cabero atore bairo yʉ caátajere tʉ̃goñarĩ, pããrẽ mʉjãã bato ʉganucũgarã
    —na ĩñupʉ̃.'
  qxo-NT: 'Tsaynömi tantata aptarcurpis Tayta Diosman mañacur agradesicurgan. Nircurnam
    paycunata paquipargan: “Cayga nogapa cuerpümi. Cay tantata micur gamcuna raycur
    wanungäta yarpäyanqui”.'
  mox-mox: ʼInega beledi ʼewei ʼabo weaqina lukaiwa Yaubada ʼinaya, ta ʼabiboda gitomwei
    ta ena tovaletuyanayavo vewilaʼayea ʼidia ta vonedia, “Baʼe ʼwafigu, ta yaneineimi
    omiʼa weaqimi ona ʼewea, ta ʼabiboda wese ʼidewani ona viaqia agu ʼebenuaveʼavina
    weaqina.”
  kew-kew: 'Goa puare nipumi bret mua Gote-para ora pi loa piribisa. Goa pua nimu
    kalalaawa lalo: Go bret-re nina yogane-ga nimi raba minalo gialo. Nimimi ni madaa
    kone sua nalepape sa.'
  dww-dww: Be tauna buredi ya paḡo, yai kaiwa, ya giva da ya utedi be ya riuna, “Uma
    taugu tubuḡiguma yà uteutemina. Yodi be nokoi e naḡona uma ko voiena taugu aninoḡotiguma
    aubainama.”
  nif-nif: Wɨndɨñ embi, plaua no tɨkembi, Yambat we-ñɨmbi, ombɨ embi enguk, “Ñɨne
    nokok pɨñgɨpna nak tapma tɨ-samlet. Sɨndɨ nandɨ-sɨwɨt-namnelɨñdok plaua tɨke ombɨmbi,
    na tɨ-kunekalɨñ.”
  twi-ASANTE: Afei, ɔfaa burodo daa Onyankopɔn ase, bubuu mu de maa nʼasuafoɔ no kaa
    sɛ, “Yei ne me onipadua a mede rema mo. Monnye nni. Ɛda biara a mobɛdi saa burodo
    yi bi no, momfa nkae me.”
  aoj-aoj: Eaꞌ anen nafelai bret nanifela God nawalota nasoꞌam naꞌi, “Bret atamba
    alop aeꞌapi. [Aeꞌ aseꞌepata ma egatopalopepa. Pendaꞌas atapisa ukup pegapoma aeꞌ.”
  cbv-cbv: Páant ĩ babhbat tʉ́ttimah, pandih ʉbnit, “Tʉ́ina caá, Paá”, Diosdih niíj
    péanit, ã bohénitdih ãt daj wʉ̃hʉp wʉt jĩ. —Nin pan wĩ́ih bácah panihni caá. Nindih
    wã dajat pah, weemdíh ĩ maobipna caá, yeebdíh wã tʉ́i ʉbat pínah niijná. Pánihna,
    yeebdíh wã wʉn wʉ̃hatdih náhninit, nindih ñi jeémé, queétdih ãt niijíp wʉt jĩ.
  taw-taw: Anɨb agɨl, tap mɨdup dɨl, God nop tep agɨl, tɨpagɨl kɨlop ñɨlɨg agak, Mubwak
    yad ak ñen, nɨbop gek mɨdtep gɨnɨgabɨm agak. Nɨbi dɨl gos yɨp nɨgɨlɨg ñɨŋɨnɨmɨb
    agak.
  jic-NT: 'Locopyaya pan pjaní nt''ya, tjevele Dios lal tjüwüi''i pan tje''yaya mpes.
    Nin la tjiji na, vitvitj la tücüeme, jis tje''yaya pjü. Tjevele: —Pan niná napj
    mp''üy jinwá. Ma pats'' ca napj, mpes Dios ma ca nin jola nsem nun malala la tjüjí.
    ''Ücj ca mpatjaqué nun Dios lal. Nenéyawa nin p''iyá pan ''alajá nun. Nujola tapalas
    nin la tjejay napj nun mpes —tjevele jupj.'
  zap-NT: 'Zhich guin wgoob Ne gyëtxtil, wdee Ne dexkyizhtee lo Dëdyuzh, lex wla No
    wdee No lo men yra men chen gu meno, re Ne: ―Che nan de zeree ke ylaa de chen
    ynileedx de noo, porke laa neree nak xkwerp noo ne ydekwent noo ne guet por laa
    de yra de.'
  wer-wer: Pël mëak kaömpöt wak Anutuun yowe mëak pelak epël mëak mena. “Epët nem
    mësëpët. Ar kaamök elniipnaan këëröt wes nimpaat. Pötaanök nënëël neen kön wieim
    ön.”
  ipi-ipi: Wuane lalu, balato betesa mindi moto, Gote wayu pele lalu, betesa okone
    konde lea. Konde loto, balana disaipolo tupa mawuato, oko nambana umbaini oko.
    [Nambato yakama moyo geyo oko. Matilipi yakamato namba nembo tolo-peke loyale,
    betesa oko nalapape leaipia.
  qul-NT: 'T''antata jap''ispa, Diosman graciasta kospa parterkan; paycunamantaj korkan:
