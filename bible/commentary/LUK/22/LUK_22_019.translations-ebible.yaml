  nob-LB: 'Etter dette tok han et brød, og da han hadde takket Gud for det, brøt han
    det i biter og ga det til disiplene og sa: ”Dette er kroppen min som skal bli
    ofret for dere. Dette måltid skal feires til minne om min lidelse og død.”'
  ntj-ntj: Nyangka Tjiitjalu nyuma mantjirnu. Palunyalu Mama Kuurrnga marninypungkulalpi
    kartarntanu-tjanampa nintirnu. Palunyalu-tjananya watjarnu, “Ngaanya-tju ngayuku
    yarnangupirinypa. Tirtu ngalkulanytjalu-rniya ruukulinma.”
  sxb-NT: Nikuemao, yatoola omukaati, kandi olwa yamala okuikazia Katonda, yagugenyula
    kandi agu-aa awalonzi waae na awalaga otino, “Guno no omuwiri gwange oguezaniiwue
    ku inywe. Mukole mutino ni munyingirizia nagwo.”
  nhu-NT: Ɛ wvú jo blɛɛd, nya keyoone ɛ̂ Nyo', guushɛ nya ɛ̂ bó gay lɛ, “Fin nu ye
    yɛm ɛ me ɛ nya nje ben. Ben egeè fifin keekumyi me.”
  row-row: Boe ma Ana toꞌu nala roti bꞌueꞌ sa, ma noꞌe makasi neu Lamatualain. Basa
    ma, Ana bibꞌibꞌi roti a, de loo neu se. Ana oi, “Roti ia, Au ao sisi ngga fo Au
    fee neu basa nggi. Mete ma mia roti ia, na, hei musi misinedꞌa Au.”
  msy-msy: Egha a bret inigha, Ekiam mɨnabagha anebighava me ganɨga kamaghɨn me mɨgei,
    “Kar nan nivafɨzim, kɨ ia bagha anenɨngi. Ia anemɨ, na gɨnɨghnɨgh.”
  agg-agg: Asu asükaiyu bret semündü Godɨmbo hɨhɨfɨrürɨ mbura hɨfɨtɨre ahambo süŋgrurü-rundeimbɨmbo
