    te den tumen gođi mandar.”'
  ter-NT: 'Yane veyone pâum ne Jesus, ina ikoró''ixovo xoko Itukó''oviti. Yane honó''ekexoanemaka,
    ina porekéxoa íhikau koane kíxovokoxea: —Enepora pâum, mûyom kixó''eko, ésa''imo
    ngoíteovopinoe. Yákoyenenoeye níki, puyákoponeovakemo yokóvo ne índukeinopi —kíxovokoxoane.'
  bmr-NT: 'Jaadɨ imaahuco agaayɨcɨuboro Moocaanima iimaaubo. Jaadɨ iquisicuuboro diitoco
    acɨubo jillɨ nooboro: Jino tafi amɨɨhaihallɨvɨ aacɨcafetejino jillɨ momoonɨ. Jaamo
    uco jabajeevetɨmo mihicahi, nooboro.'
  fuf-fuf: 'Ɓawto ɗun o ƴetti kadi bireedi, o jarni Alla, o taƴiti, o jonni ɓe, o
    wi''i: «Ɗunɗoo ko ɓandu an ndu okkaɗon ndun nii, waɗee ɗunɗoo maande ko anditiron
    fii an.»'
  mwc-mwc: Damanina ba bread i yauni, ba God kurina i kaikaiwa, ba i botomni, ba ana
    Nonorayauna i berisi, i wona, “Nikona yauku tupuviku, komi kairavimi i berena
    wai yauku aba nuwa raupairiku kairavina, nikona ko wosei.”
  bhl-bhl: 'Yangeko, belet wanin mak kuluko, Sunbin-Got elo iti “Weso! Seyo!”, dangeko,
    fakal fakal keleweko, akalem gelewkabiliw kunum biilo duyemsomi, bokoyemomele:
    “Kale nakalem kal em kiskiw te. Ne yom abin kuluko, kuanoki kasike, yukati belet
    wanin kuluko, fakal fakal kelewsomi, nem yulo dokoyemoki ibolow be fukuneko, wanboliwka!”,
    yangse kale.'
  ons-ons: Pakimo eŋe bret nat parom ma more, Anutu bakomine kito more, mapoke dokoine
    ebone more edange, “Iwa na bikumne, na solane ŋinane ra more qikkamaile, ŋine
    bret iwa ne more, naŋane seu seune detsorokkei.”
  con-NTPO: 'Tsomba Jesús panma isupa tsane''qque Chigama ñotsse afapa doñamba tise''panga
    attufaen qquen supa: —Vaja ña ai''vo tsu. Que''ine gi ña ai''voma afe. Tsa''cansi
    va panma an''da ña que''ine afe''choma injan''jen''faja.'
  ghs-ghs: Qate patta bosabosa oke noko qaateqi Dzesu dzobadzoba usaqe teeke aima
    agoago hiireqi qootoqi noko moiteqi hiireta, Eraio mee nahoho isaki poiqa nikeho
    quba moote oonita nike nahoke qupadzomaqi mumure oke ipibirorare. Hiireqi noi
    paha khooru aimaqi hee, poro tongo usaqe nikeho quba saqobare eete dzuu oho isaki
    erani.
  peg-peg: ଆରେ, ହେୱାନ୍‌ ରୁଟି ଅଜ଼ି ଜୱାର୍‌ କିଜ଼ି ଆରି ହେଦାଂ ଡ୍ରିକ୍‌ଚି ହେୱାରିଂ ହିଜ଼ି ଇଚାନ୍‌,
    “ମି କାଜିଂ ହିତି ନା ଗାଗାଡ଼୍‌ ଇଦାଂ, ନାଙ୍ଗେଙ୍ଗ୍‌ ଏତୁ କିଦେଙ୍ଗ୍‌ ଇଦାଂ କିୟାଟ୍‌ ।”
  txu-NT: Ne kam ajte djwỳ ja byn 'ã Metĩndjwỳnhmã õdjành jarẽn kam kokijn apỹnh arkum
    kungãn arkum, —Ẽ, inhĩ ne ja. Inhĩ'ã ne ba djwỳ jakren ar amã kokij. Ar akadjy
    dja ba ty. Dja me pĩte'y'ã inhôn ibĩ. Dja gar akuprõn inhĩ ja'ã djwỳ jakren krẽ.
    Dja gar krẽn ã imaro anen imar rã'ã ne, ane.
  eng-WEBU: He took bread, and when he had given thanks, he broke and gave it to them,
    saying, “This is my body which is given for you. Do this in memory of me.”
  gnw-NT: Jayave Jesús uipɨsɨ mbɨyape, jare umee yasurupai Tumpa pe. Jayave upɨsãa
    mbɨyape jare umee chupe reta. —Cua co jae cherete —jei—. Añemeeta amano vaerã
    peré. Peu cua cheré pemandúa vaerã —jei.
  mux-mux: 'Bret te liipa Pulu Yili-kene “Angke” nimba kene ambulupa puka topa ⸤yu
    lumbili anduli yima⸥ sipa kene nimba mele: “Ili nanga kangiele ⸤eni liiku nai⸥.
    Nanga kangiele ‘eninga’ ninjipu ⸤‘Na tangi.’ nimbu⸥ simbu teker ili. Penga-penga
    kepe, ‘eninga’ nimbu tenjimbu teker akili mele ‘Alsupu piliimulú.’ niku bret ili
    “Nanga kangiele.” nimbu siker mele eni aku-siku bret te noku kene liiku manjai.”
    nirim.'
  maj-NT: 'A̱s''a̱i jakj''á ni̱nku̱o̱n ko̱ nga ja kitsjáha̱ máb''a̱chjíhi̱ Nti̱a̱ná,
    tsakjánya ko̱ kitsjáha̱ jóo̱ nga b''a̱ kitsú: —Kui xu''bi̱ xi yjonintena̱ xi n''e̱kjas''en
    ngandanu̱u. B''a̱ n''o̱o tu̱ xi kj''u̱a̱ítsjennu̱u an.'
  bkq-NT: 'Ilâpyryem myani pão tâmaxi nhedyly. Deusram aguely: — Koendonro âmâ, Pabai,
    xirâ pão mâundulygue — kely. Agueypyem myani pão nhepajiwâdyly. Mâkânra, mâkânra
    warâ nhuduly, nhedawyn-homoem. Aituo myani eyanmo aguely: — Wodolâ xirâ. Iwaguepama
    âmaemoem yigueho. Xirâ pão mâendawynduomo, âmaemoem yiguehobyry enanâguewâdaungâne
    — kely.'
  kue-kue: Okuwo ye bret indre God diwakai yei, bukondi ana ye tendre, dungwa, “I
    na nangina, i ene pre teinga, yeglmere ere na pre poglodi piryo.”
  cot-NT: 'Iroompaquea yaitsitaroquea pan, yamanajiri aisa Aapani Irioshi, icantaqueri:
    “Arioteesaa.” Ariquea icotarejitsitaroquea yojocajiaqueneri, icantiriquea: —Iroguenti
    notsino metojaventajiaquempineca. Pinquempepinijiaquempaquea imaica, pishecajiaquemparoja
    pinquenquejacojiaquenajate naatimpa.'
  bnp-bnp: Muri e Isu i bole rikea a bret, i kavu­rikea a Vure, i kevea, i veru ne
    huriki a apostolo vona, ri gi kani, i ta maea, “Ra bret iea a bobogu, a habia
    ge korimule mua. Mu rata mavonga vakaroro, mu luhoi mule iau.”
  apn-NT: 'Hãmri nẽ hpãnhã pãwti py nẽ mã ho anẽ nẽ Tĩrtũm mã harẽ. Hãmri nẽ ho hkry
    hpa nẽ mẽ piitã mẽ kãm õr pa nẽ mẽ kãm: —E na pa ã pãwti ho hkry nẽ mẽ amã õr
    anẽ. Koja mẽ ã inhĩpêx anẽ nẽ te mẽ kot ixto hkry hpar pyràk o inhĩpêx pa amnhĩ
    xà htỳx kamã ijamak kãm ty. Nom mẽ anê kot paj ty. Jakamã kêr ka mẽ ixwakre kamã
    tõhã axpẽn wỳr akuprõ nẽ ixte mẽ ate amnhĩ tomnuj pãnhã amnhĩrer kaxyw mẽ anê
    ixtykja mã ajamaxpẽr pê akĩnh nẽ pãwti hkur o akrĩ. E mẽ mãmrĩ axàmnhĩx aku. Anẽ.
    Nhũm pre ã mẽ kãm amnhĩ jarẽnh anẽ nhũm mẽ mar pê pãwtita hkur o hkrĩ.'
  ctp-NT: 'Bra kanꞌ msñi Jesús ja xlya, ndyaa yu xuꞌwe ꞌin Ndiose, msuꞌwe yu jaxlya
    kanꞌ, chaꞌ ta yu ꞌin neꞌ. Bra kanꞌ ykwiꞌ yu loꞌo neꞌ: ―Nde lkaǎn, tyukwi ñaꞌaan
    ykwiǐnꞌ lka re. Nan wa nda Ndiose Stiǐn ꞌñaǎn chaꞌ kajaǎn chaꞌ ka suꞌwe chaꞌ ꞌwan.
    Tyaa yuꞌwi tiꞌ wan ꞌñaǎn bra nu ku wan jaxlya re.'
  bre-BRG: 'Neuze e kemeras bara hag, o vezañ trugarekaet, e torras anezhañ, hag en
    roas dezho, o lavarout: Hemañ eo va c''horf, an hini a zo roet evidoc''h; grit
    kement-mañ en eñvor ac''hanon.'
  opm-opm: Giporpat den tit dara Got ohnong weso pora brisbras pora ihirnong Moh norhe
    ina bokmur. Gure gwemat norhe ina boknong batbet datiprawa daham norhe ina bok
    moh kis mar gurnong namdemur. Kaput gure mamaru mat ma dapri oh norhe danong ham
    denmur por nitat mar apriporhan ihir dipari.
  bvr-bvr: Lika mu-menga damba, a-japurramayana nula Wangarr, lika mu-rrumurra, burr-wuna
    a-bona minypa a-yinagata burrwa, “Mun-guna ngaypa ngu-burral minypa ngaypa ngu-juwa
    barra ana-goyburrpa nyiburr-marr. Nyiburr-yinda barra nyibu-bay nyiburr-workiya
    minypa ngaypa ngunabu-borrwa barra.”
  wal-wal: Qassi oittaa ekkidi, Xoossaa galatiis; he oittaa menttidi, etassi immidi,
    “Hagee intteyyo imettida ta ashuwaa; hagan tana hassayite” yaagiis.
  shj-shj: Na mändey mabag raxif malog Kaläg ndä mäbeny mädoga täsa mängade ka, “Yanä
    wanangang kadogung tanggo. Zogada adinong mänang ndey nimidänang agä nang.”
  zad-NT: 'Na''ch bex̱ee yetxtila'' na'' bi''e yeḻ'' chox̱ken Chioza''. Na'' bxoxje''n
    bi''en ḻegake'' kwenc̱he wdaogake''n, na'' chi''e: ―Dgan kwerp c̱ha''ni, chzanlallidaan
    ni c̱hele. Kin gonle kwenc̱he lljadinile nad''.'
  kmg-kmg: 'Dâŋ i murâ poroŋ rorâ daŋge murâ bazurâ šiŋuc muhuc jarewec: “Kecši fâri-nane,
    [i ŋoŋere erâ qikiŋnekicne. Nore manasuhuc iŋuc nânšepieŋ.”'
  aso-aso: 'Neꞌmine lo beleti ma do Oꞌmosola opoꞌni lo gito apilo nongemo tiꞌ lo lo-ngimineꞌ:
    Mene neniꞌ meꞌmeleꞌne [lengikumuꞌ ve losa nenaze. Nenikumuꞌ gili mini nikaꞌ nikaꞌ
    iꞌmi vi minilo.'
  uli-uli: Iwe ngo yesa hasi sew flowa, sa kangalu Deus yal hachigchig. Yesa dipiy
    sa ngaler, ngo sa sor bo, “Mele ila holongoy, le isa fang bo yaglugmi. Ha faor
    mele bo iy be ma mmang ngalugmi.”
  nin-NT: Na ba unfonfo wa gri na nyarr ku Abachi, na mɨ ma, na ka nu ba di, “Uwanggo
    su ukpa umungga ku nggo aba ku ni ni itu amba. Imba na meme, wre ki imba ka di
    ri amarr amungga.”
  tgk-tgk: 'Сипас, нонро гирифта, дуои шукрона намуд ва онро пора карда, ба вакилон
    доду гуфт: «Ин бадани Ман аст, ки аз барои шумо қурбонӣ карда мешавад. Ба хотираи
    Ман ҳамин тавр бикунед».'
  acu-NT: 'Nunia yurumkan achik, Yusen maaketai tusa, nunia puurak, ni nuiniatiri
    ainaun suak: —Juka wína namangkrua tumawaitai. Atumin uwemtikratin asamtai, winaka
    mantuwartatui. Turutawartin asaramtai, wina nintimtursaram yuwataram, —timiayi.'
  cak-WNT: 'Y queri'' c''a chuka'' xuc''om apo jun caxlan wey, y tek rumatioxin chic
    chare ri Dios, c''ac''ari'' xuwech''ela'' ri caxlan wey ri'' y xuya'' chique ri
    rudiscípulos y xubij: Yac''are'' ri nuch''acul ri xtijach pa camic, riche (rixin)
    chi yixcolotej. Tibana'' c''a re'' riche (rixin) natabel wuche (wixin) riyin.'
  ebk-ebk: Enarana us nan tenapay. Kun pay narpas ay nunyaman kan Apo Dios, pinutput-ingna,
    ya inchatna kan chicha, ya kanana, “Hiyana nan achorku ay maichat kan chakayu.
    Atunyu na as mangnumnumnumanyu kan ha-un.”
  spa-PDDPT: 'Tomó un pan, dio gracias, lo partió, les dio y les dijo: Esto es mi
    cuerpo que es entregado por ustedes. Hagan esto en memoria de Mí.'
  tke-tke: 'Vano ahithukulaga mukaathe, ovahedha mahala, ogwaddanya, waavaha, wiira:
    “Ola bu mwiili waaga onavahiwa wa nyo; mwiiregena ndo moogubuwelela.”'
  ruf-ruf: Kuya kasola chighate, kalonga, “Mighede Imulungu.” Kachibena, kaweng'a,
    kalonga, “Aluno lukuli lwangu lwamwing'ighwe mwemwe. Mtende pfino kwa kung'umbuka
    nene.”
  gun-gun: 'Peteĩ mbojape ju ojopy. Ha''e vy oguerovy''a ma vy oipe''ã-pe''ã''i vy
    ome''ẽ. Aipoe''i: — Kova''e ma xerete peẽ kuery re vy ame''ẽ va''erã regua. Guĩ
    nunga pejapo ''rã xere penema''endu''aa rupi — he''i.'
  agu-BL: 'Je''n tzun stz''amol yi pam, nin tyoẍintz tibaj, nin cu'' piẍultz. Yi na
    tzan i'' tan jatxle''n nin scyetz, nintzun taltz: —Yi je''j, i''tz inwankil tane''n,
    na xconk yi inwankil tetz itx''ixwatz. Banwok tane''n yi xtxolbile''j tan wule''n
    tx''akx tic''u''l, —stzun Jesús scyetz.'
  isn-isn: Sunga akauhola umukate, naiwakondya kulomba, akauega, akaapa, akalunga,
    “Uwu muili wane naupumigwe kunsoko anyu. Itumi uu kua kunkimbuka unene.
  ilo-ULB: Ket nangala ti tinapay, kalpasan nga nagyaman, pinisi-pisina, ken inyawatna
    kadakuada, a kunana, “Daytoy ti bagik nga maipaay kadakayo. Aramidenyo daytoy
    a pananglaglagip kaniak.”
  pir-NT: 'Sa ni tuhasa pãre ne, Cohãcjʉ̃re “Quehnoare”, niahye. Sa yero tiare nuha,
    itiahye tiquinare. Tiare itiro, tiquinare yahuahye: —‍Ahri yʉhʉ pagʉ ijire. Yʉhʉ
    pagʉ yʉhʉre ihña tuhtiyequinare tiquina ohori pagʉ ijirota mʉsare yʉhʉ yʉhdʉoati.
    Sa yena yʉhʉre mʉsa wacũatire ahrire ihyaya, niahye Jesu.'
  anv-NT: Abɔ́ ntó brɛd, áchyɛgé matame mbaá Ɛsɔwɔ, agyá nto brɛd yimbɔ ubauba
    achyɛɛ́ bwɔ́ aké, “Gɛ́ge menyammyɛ wa [ayi nchyɛ́ge né gétúgé ɛnyú. Pyɛ́gé
    wyɛ́ na mantégé negbo na.”
  sab-NT: 'Jesu gerudu ene geru jwannga ulita ole gire Jesu pan gau kote gerudu Chube
    ole pan giti: “Cha Ñenua, noare ba pan ai ketu cha ulitage gutadale.” Jesu gerudu
    ene Chube ole pan giti gire Jesu pan skutunga ketu kwian geru jwannga kaire kairege
    gutale, Jesu gerudu: —Pan ai cha uda kare, cha ketabe gwaleda ba ulita giti, ba
    blire ai kare cha talla ole diali, ene ba tachke chage, ene ba mi ta jogengwa
    cha agedu giti ba alin.'
  tmd-tmd: Jisas aliö rön, bred i pön, God nugwo ri ablaŋe, rön, pɨ gɨlɨxön ñɨgö nöl
    gɨrön yadöŋa, “Mɨxɨñ nɨ kɨ ñɨgö nölmɨdla. Mai ñɨŋ kwo paŋ mag akwör rön, nɨ rɨbyöx
    nugu gör mɨjɨnö,” röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ, xukꞌam ri pam y xutioxij che ri Dios. Xuwechꞌo y xujach chike,
    jekꞌuwaꞌ xubꞌiꞌij: —E nucuerpo waꞌ, ri kayaꞌiꞌ pa kamik iwuma riꞌix. Ekꞌuchiriꞌ
    kiꞌan taq waꞌ chiqawach apanoq, chiꞌanaꞌ kuxtabꞌal we riꞌin —xchaꞌ.'
  kpg-kpg: Gei Mee ga dahi aga dana palaawaa, ga danggee ang gi God, ga ginigini gaa wanga
    gi digaula, ga helekai, “Deenei la go dogu huaidina dela e gowadu gi goodou. Heia
    di mee deenei e haga langalangahia iei Au i godou baahi.”
  taj-taj: जमाहेन्‍से येशूसे यारी गेङ थोसी परमेश्‍वरदा धन्‍यवाद पिन्‍माहेन्‍से गेङ
    क्‍युइसी चेलागदेदा पिन्‍बान, “चु एनीगदेला लागिरी पिन्‍बा ङाला ल्‍हुइ हिन्‍ना।
    दाहेन्‍से ङादा ढन्‍सी चिबाला लागिरी एनीगदेसे चुह्रङ्‌नोन लउ” भिसी सुङ्जी।
  avt-avt: Epei au, hɨrak kekin bret kerek ek, hɨrak kitehi God ketpɨwek, “Ti yaaik,”
    te hɨrak kewepik kewetɨrek katɨp, “Ik ek hɨrak kɨre yɨnk kai. [Hi hahi te akepi.
    Yi yaitɨwem yayɨm han etwenɨn menmen hi arɨakem.”
  cbk-cbk: Ya saca tamen le el pan, y cuando ya acaba ya le dale gracias con Dios,
    ya parti le ese. Despues ya dale le canila y ya habla, “Este pan el di mio cuerpo
    que ta ofrece yo como un sacrificio na lugar di ustedes. Desde ahora hace este
    ansina para acorda conmigo siempre.”
  uig-ARA: 'ئاندىن ئۇ بىر تال ناننى قولىغا ئېلىپ، خۇداغا تەشەككۈر ئېيتتى ۋە ئۇنى ئوشتۇپ،
    ئۇلارغا ئۈلەشتۈرۈپ بېرىپ: ــ بۇ مېنىڭ سىلەر ئۈچۈن پىدا بولىدىغان تېنىمدۇر. مېنى
    ئەسلەپ تۇرۇش ئۈچۈن بۇنىڭدىن يەڭلار، ــ دېدى.'
  tuf-tuf: 'Eyta waquír pan caquir, Sir ojcor conjacro. Conár cat, pan cotchacro.
    Cotír cat eyin quin wíjacro. Wiquir wajacro: —Uchan as sibatró. As sibarán ba
    siwin acu wíquinro. As tamo sihw̃an acu acsar eyta yajw̃i, wajacro.'
  abx-abx: Mangno angaddo' iya adda bug'os pan ngan agpasalamat si Diyos. Agturutabbi'-nay
    to ngan agpumwan-na si mga iya dungan si pagpinugad, “Iyay to i puhu'-ko nga nagpatubyan
    para si ka'am. Irugu-bi to buhat basi' pirmi ako sa'intuman-bi.”
  mco-NT: 'Nañ yconɨ̈gy Jesús tüg tzajcaagy co mɨbɨjctzooy Dios, huin''it tujc-huäcxy
    moy discípulos ajcxy, e chi ajcxy nɨmay: ―Jada tzajcaagy ɨɨch nninïcx''ajtpyɨch
    huɨdi ngɨ̈yejcpyɨch ma yɨ o''cɨn mɨɨd miich ajcxy mbocy ycɨxpɨ. Jada ijxpejt miich
    ajcxy mɨɨ''idɨpy oy jäymech mɨɨd ɨɨch ycɨxpɨ.'
  bsp-bsp: 'Kɔ tɛyɛfɛ day, k’ɛlɛk kəcom, ntɛ elip kəkor-koru Kanu mɔ, k’entepi ki,
    k’ɔsɔŋ ŋa pəc-loku: «Dis dem dɔ dandɛ, ndɛ asɔŋɛ te tonu mɔ; nəde nəc-cɛm-cɛmn’em.»'
  kqf-kqf: Kamaina bi buledi i vai, Maimaituwa i wai ebone, i kivi, te i vitedi bi
    i giuna gado, “Niga ba tubuḡigu temi aubaimi i vitemi, niga kauwina ko voiye nonoḡe
    ani noḡotiwatagu.”
  cpb-NT: 'Irojatzi raantanakawori pan, riwetharyaawentakawo, itzipetowakero, ipayetakeri
    riyotaanewo, ikantziri: “Poyaawo, nowatha inatzi, irootake kamawentemine. Irootake
    pinkenkithashiryaapiintantenari.”'
  aon-aon: Aria wata nohuri bret nenek beten nenek tenkyu um Iruhin aria naworut nako
    amam. Aria nakripam nakri, “Atudok bret douk eikihw yegenyihw. Eik yekepohw um
    itaurumep. Aria ipak pupe punekesh namudok um ipak urkwip wata purum eik.”
  hus-NT-2005: 'Tayíl, in téynaꞌ jeye an pan, in pidhaꞌ ti jalbintsixtaláb na Dios,
    in pejaꞌ, in pidhaꞌ nin exóbaliltsik ani in utsaꞌtsik enchéꞌ: ―Jechéꞌ jaꞌich nu
    tʼuꞌúl xi neꞌech ku pidhnaꞌ ka chemdhá abal tatáꞌtsik ta alwaꞌbíl. Ka tʼajáltsik
    jechéꞌ abal ti kin chalpay.'
  mig-NT: 'Te ni̱ ki''in‑ya̱ stáa̱. Te ni̱ jika̱n ta''u̱‑yá. Te ni̱ sákuáchí‑yá. Te
    ni̱ ja̱''a‑ya̱ núu̱‑dé jíná''an‑de. Te ni̱ ka''a̱n‑ya̱: Ya̱''á kúu yikɨ kúñu‑ri̱
    ja̱ ní jatañaa‑ri̱ ja̱ sɨkɨ́ róó jíná''an‑ró. Ya̱''á sá''a‑ró já núku̱''un ini̱‑ro̱
    rúu̱.'
  bps-bps: Na nwean i fan, na mlé fye di Dwata, na snatngaan, na blén di dad to gal
    mlalò kenen, manan, “Ani i lawehgu blégu di fati duenan gamu. Galyu knaan gambet
    ani du fye gufaldamyu deg.”
  mbs-mbs: Nengabat heman sikandin te pan. Penga te pegpesiontong din, binelà-belà
    din iyan, aw inteped din diyà kandan, aw minikagi, “Se pan seini, yan se lawa
    ko [imetayan amon mekelowà kaw. Inangi niyo iling kani amon gayed a niyo keeneng-enengan.”
  tof-tof: Olgabi Yesu dudu brred ipadórr, akó Godón eso akyan kakóm, wa syórr yangónórr.
    Wa tóba umulbain olmal poko nülinóp ini bóktanpükü wagó, “Ini kürü bübe, ka yabü
    morroalóm ne kla akyanóm kaindóla. Ini poko metat olngolónke kürü gyagüpi amaiküm.”
  cme-NT: 'Ku huoŋgu-na, wuɔ biɛ *buruo aa jaal Diiloŋo‑i aa bũlnu-yuɔ hã-ba, aa
    cira: «Mi kũɔma yaa‑i, ma ka ce tãmmaŋ-kũŋgu na maama-na. Taa na ce miŋ ciɛ
    kumaŋ daaku‑i mi maama ta ma tĩɛnu-nɛi.»'
  sus-sus: Na dangi xanbi Isa naxa taami tongo. A to tantui rasiga Ala ma, a naxa
    taami igira, a a so a fɔxirabirɛe yi ra a falafe ra, «Wo n ko, wo a don. Yi findixi
    n fate nan na, naxan fixi wo bɛ. Wo xa ratu n ma fe ma yi saabui ra.»
  pon-2006: Mwuhr, e ahpw ketikihda pilawa ieu, kapingkalahngan ong Koht, ketin pilitikihpeseng
    pilawao oh ketikihong irail, mahsanih, “Iei werei met me pengpengkinkumwaillahr.
    Kumwail wia met ong ni katamanpei.”
  dad-dad: Age ye fen, Jesus bret yale, Negur de fiye ken, mumã fen. Agef fen, ĩ in
