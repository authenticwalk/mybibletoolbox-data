verse: LUK.022.019
translations:
  kpx-kpx: Kateai louito valava mai hoesehavoi vakoai malei ovei loui avoe, “Di misilike
    ko di laovenu. Iale ko isi di huhulahave.”
  okv-H: bread humbuto God peketo periketo enana ta degi ikihe ke einge ena, “Hamo
    nau erevi ungo embo ikarira humbuto indie na hotembu hotembu evujo.” ainge eto
  tbo-tbo: Apoma aniani i waya po i wimaamala ma i tomutomuya po i welewelehi ma i
    ibaabani i pa, ‘Geka hiniu taumi a welewelemi. Winugohepau binei geka pite ona
    dewadewaya.’
  mal-C: തുടർന്ന് അവിടന്ന് അപ്പം എടുത്ത് ദൈവത്തിന് സ്തോത്രംചെയ്ത്, നുറുക്കി അവർക്കു
    കൊടുത്തുകൊണ്ട്, “ഇതു നിങ്ങൾക്കുവേണ്ടി അർപ്പിക്കപ്പെടുന്ന എന്റെ ശരീരമാകുന്നു. എന്റെ
    ഓർമയ്ക്കായി ഇതു ചെയ്യുക” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ λαβὼν ἄρτον, εὐχαριστήσας ἔκλασεν, καὶ ἔδωκεν αὐτοῖς, λέγων, Τοῦτό ἐστιν
    τὸ σῶμά μου, ⸋τὸ ὑπὲρ ὑμῶν διδόμενον· τοῦτο ποιεῖτε εἰς τὴν ἐμὴν ἀνάμνησιν.
  bgc-bgc: 'फेर यीशु नै रोट्टी ली अर परमेसवर का धन्यवाद करकै तोड़ी, अर चेल्यां ताहीं
    या कहकै दी, “या मेरी देह सै जो थारे खात्तर दी जा सै: मेरी याद म्ह न्यूए करया करो।”'
  khz-khz: Ne Iesu na pereti egapiato, evega-namaato, ekala-kava-lugaato, evenirato,
    netiwato, “E au tauniparaku, gomi avenimina; eia pio kalaa, au tugamagi tagoagiku
    ulanana.”
  deu-TKW: 'Und er nahm Brot, dankte, brach und gab es ihnen und sprach: das ist mein
    Leib, der für euch gegeben wird; das thut zu meinem Gedächtnis.'
  zsr-NT: 'Niꞌr gdel‑lëꞌë yöt xtil len gudxëꞌ Dios: “Xclenuꞌ.” Gdöd niꞌ buzxuzxjëꞌ
    lei len bëꞌë qui queëquëꞌ, rnëꞌ: ―Lë ni nac gdu ca nayáꞌ nabanaꞌ le rudödaꞌ uláz
    queëliꞌ. Gul‑gún cni quië usáꞌ ládxiꞌliꞌ nedaꞌ.'
  lin-lin: 'Bongo, azwaki lipa mpe, sima na Ye kozongisa matondi epai ya Nzambe, akataki
    yango mpe apesaki bango yango ; alobaki : — Oyo ezali nzoto na Ngai, epesami mpo
    na bino ! Bosalaka boye mpo na kokanisa Ngai.'
  hns-NT: 'Tab ek bret leike Parmeswar ke dhanbaad karke, toekkara toekkara toerke
    oe oesabke deis aur bolies kie: „Ie bret hamaar dehie hai djaun toelogke khaatien
    dewal djaaiga. Ab se eke hardam khaihe hamme jaad kare khaatien.”'
  noa-E: Maimua agjö panjã jua ee auwia, Ẽwandamag ʉ̈u ajim anaa, thorreuwia, amag
    deenaa, —Mʉg panan mua mʉch morta pãrag dee chirʉm; mʉg atagjã mʉ khĩirjunaa ich
    mʉgta khabat a jaaujim aajem.
  eng-EMTV: And He took bread, gave thanks and broke it, and gave it to them, saying,
    “This is My body which is given for you; do this in remembrance of Me.”
  mib-NT: 'Te ni quihin ya pan, te ni nacuatáhú yá, te ni tahú cuéchí yá, te ni jēhe
    ya nuū de jíjnáhan de. Te ni cahān yā: Yāha cúu yɨquɨ cúñu rī jeē socō rī jeē
    chunaa rī cuēchi ró jíjnáhan ró. Te níní caji rō súcuan jeē cáñuhun ni rō ruhū
    jeē ni jíhī rī jehē rō. Achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ खरे़ःङ्‌ङिन् खप्‍सुआङ् निङ्‌वाॽफुमाङ्‌ङिन् नोगे़न्
    पिरु हे़क्‍क्‍याङ् खे़ःक्‍खुआङ् कुहुॽसाम्‍बाहाॽ पिरुसिर अक्‍खे मे़त्तुसि, “कन्
    खिनिॽ लागि पिरे़बा आधक्‍लो॥ इङ्‌गाॽ आनिङ्‌वाॽसोओ अक्‍खे चोगे़म्‍मे़ॽओ॥”
  xnj-xnj: Mewawa akatola libumunda, akamsengusa Chapanga, akayimetula, akavapela
    akajova, “Yeniyi ndi higa yangu yemwipewa nyenye. Muni munikumbukayi nene.”
  mmx-mmx: La neni ga lok kaka loxongkide, la ga tong avukat ti ne Moroa, la ga sebex
    i, la ga raba di min, la ga lok, “Labantuxu rak na, a raba nimi min. Mina lox
    amisik na loklok kusu mina doma mumu ia.”
  cbr-NT: 'Catancëxun ca Jesusan pán biquin Nucën Papa Dios —asábi ca —catancëxun
    pán tucapaxun ''inánquin atu cacëxa: —Mitsúnmi piti pán ënëx ca ''ë ''icën. Mitsun
    ''uchacama tërë́ncë ''aish Nucën Papa Diosnan ''inun ''ë unin ''acë ''ain, camina
    ''ëmi sinánquin ''ën mitsu bërí cacë ënë ënquinma usabi oquin ''ati ''ain.'
  tee-NT: 'Astan ju Jesús ch''apalh ju xkapavati chai junilh lak''ailakts''iuch ju
    Dios. Chai ch''ek''elh. Chai axtaknilh ju yu''unch. Ajunich: ―Yuchach ju ani ju
    quilacatuna ju xtakcanta ju milacata''an. Va tsa chani alat''it ni laich ap''up''ast''ac''a''it''it
    ju qui''aninti ju milacata''an.'
  eng-LSV: And having taken bread, having given thanks, He broke and gave to them,
    saying, “This is My body, that is being given for you, do this in remembrance
    of Me.”
  cak-NT: 'Y quiri'' chuka'' xuc''on-apo jun pan, xuya'' matiox che ri Dios, c''ajari''
    xuper ri pan y xuya'' chique ri ru-discípulos y xu''ij chique: Titija'' ri pan
    re'', jare'' ri nuch''acul; roma ren can xquijach y xquicamises pa iq''uiexel
    rix. Can titija'' ri pan re'' y siempre quininataj.'
  pah-NT: 'Kiro ga ipyhygi pão. Hehe ga nhi''ig̃i Tupana''ga pe ndepyry hete nde imbuhua
    ore ve javo. Onhi''ig̃irẽ ga haygwe''rogwe''rogi pão imondomondovo omoirũhara''g̃a
    pe pe''u ti javo. A''ero ga ei: —A''ea ko jira''oa, ei ga imondomondovo pão g̃a
    pe. Aere''ĩ po ti hajiheve''g̃a ji pyhygi nehẽ ojigwaraita jira''oa rehe ji jukavo
    nehẽ. Nahã po ti ji manoi pe me pendepykaramo nehẽ. Ji manorẽ nahã ti pe''ua''ja''ja
    ojipea pão imoka''nhyme''yma nhimanoa pe me nehẽ, ei Jesus''ga.'
  sja-NT: 'Maap''eda Jesupa pan ataji mãik''aapa ɨt''aa t''ɨ̃ji gracias jarait''ee
    Tachi Ak''õremaa. Ma pan k''õrat''aaji mãik''aapa chi k''õp''ãyoorãmaa teeji.
    Mãpai mãgaji: —Nãgɨ́ pan mɨ k''ap''ɨa, mɨ peepiit''ee parã k''aripait''ee. Nãgá
    pan k''odak''ãri, k''opatáatɨ k''irãpadait''ee mɨ piuda parã pari.'
  xed-xed: 'Ka kapaftá tsi ta buradi, tahula rfanaghatani ta Lazglafta, ka ɓlanaptá
    tsi, kaʼa mantsa: «Nanana ná, sluʼuvgha ɗa ya vla lu ŋa ghuni, ka maga kuni manda
    nana ŋa havay ghuni ta iʼi,» kəʼa ka vlaŋtá tsi ta həŋ.'
  mks-NT: 'Tá na̱ndihi na̱tiin a pan ta na̱ndiquia̱hva ndixa̱hvi nu̱ Ndióxi̱ sa̱há.
    A̱nda̱ já na̱sahnda java ña̱ já na̱sa̱ha̱n ña̱ nu̱ú na̱ xíca tuun xi̱hi̱n á cán
    já na̱cachi a já xi̱hi̱n ná: —Mé pan yóho cúú á tátu̱hun yiquí cu̱ñu i̱ jáchi̱
    ndiquia̱hva i̱ mí i̱ quivi i̱ sa̱há ndihi ndó. Xíní ñúhú caja ndó ña̱ yóho ña̱
    ná ndicu̱hu̱n ini ndó ña̱ na̱xi̱hi̱ i̱ sa̱ha̱ ndo̱ —na̱cachi Jesús xi̱hi̱n ná.'
  gfk-S: Ma ne Jisas ga kap leh tike katano beret, iga tanga tahut tane God tana ma
    igom pidik ie. Io, iga palau ira nuno bulu na harausur ma ie ma iga tange ta di,
    “Ikin no tamaigu nong iou ter leise uta mu. Mu na en ie ura liklik kawase iou.”
  bmu-bmu: Mewö jiba beret memba kötuetköba mindipköba eŋgiba kewö jiyök, “Ki nani
    busuni. Ki eŋgöra aka tököm eŋgizal. Nemba ni mötmörim niŋgiba malme.”
  dgz-dgz: Amba Iesu taba buredi semua ware God inap gaun wa, wa paise watu enamot
    mega mune, amba anega wan, “Mame etunawa enan bariangin. Anu nimanegepen menan
    taba mame naiwanian.”
  eng-GNV: 'And he tooke bread, and when he had giuen thankes, he brake it, and gaue
    to them, saying, This is my body, which is giuen for you: doe this in the remembrance
    of me.'
  zaa-NT: 'Làniana Jesús nna guỹi'' tìe ettaxtílaá nna gunàbèe bendición; làniana
    gùl·le''ée na nna bì''e cabi nna rèe: Nui nna ną́ cuerpo quia'' nu rutía'' por
    lebi''i. Iį ba guni le para nu chì'' da''la, pero siempre éxalatsi'' le inte''.'
  eng-WEBSTER: 'And he took bread, and gave thanks, and broke it , and gave to them,
    saying, This is my body which is given for you: this do in remembrance of me.'
  guh-guh: 'Bajaraxuacujinae Jesús pita panbë. Jesús jumaitsi Diosojavabelia: —Pexaniacuene
    panetoexaname. Panerajutame pan, jai Jesús. Bajaraxuacujinae epatsënëquejeba bajarapapanbë.
    Rajuta pijajivi. Jesús jumaitsi pijajivijavabelia: —Paxaema. Mara tavitoje, patacasivatëpaejava
    paxamënexa. Tatëpaecujinae mapacuenia paexanabiabianameje patanenajamatabënapitabiabinexamë,
    jai Jesús pijajivijavabelia.'
  bon-bon: Tabe piba buluduu ne ecatige, Acejiyame ne eso ecärige, itrecige, teebibine
    ecäremige, jejemige egä, “Ai lui cäme tääpe gyene lui weeme tääpume budre äbitenine.
    Erweye, cebine ngene apecname.”
  nhw-BL: 'Huan quiitzqui se pantzi huan quitlascamatqui Toteco. Huan quitlapanqui
    huan quinmajmacac imomachtijcahua huan quinilhui: ―Ni notlacayo catli nitemactilis
    para amojuanti. Xijchihuaca ya ni para anquiixnextise antechelnamiquij.'
  mgw-mgw: Bu'kapo ngaatola likati, ngasukulu, ngalimetwana na kwapeya kabaya, “Yi'no
    nga yi'ga yangu' yaipiyilwa kwa mwanjaa ya mwe. Mwapange nyo kwa kuniku'mbu'kya.”
  swh-ONEN: Kisha akachukua mkate, akashukuru, akaumega, na kuwapa, akisema, “Huu
    ni mwili wangu unaotolewa kwa ajili yenu. Fanyeni hivi kwa ukumbusho wangu.”
  wbi-wbi: pebaho akatola unkate ye ahongisie, akamenyulania akavapeela akati,” ughu
    ghwe m'bili ghwango ghuno ghukavulilue vwimila umue. fyemuvombaghe vulevule kukung'umbuka
    une.”
  bba-bba: Yen biru u pɛ̃ɛ suɑ. Ye u Gusunɔ siɑrɑ u kpɑ, u ye mururɑ u bu wɛ̃ u nɛɛ,
    yeniwɑ nɛn wɑsi [yi bɑ wɛ̃ bɛɛn sɔ̃. I n dɑ yeni ko i n kɑ mɑn yɑɑye.
  eng-KJVCPB: 'And he took bread, and gave thanks, and brake it, and gave unto them,
    saying, This is my body which is given for you: this do in remembrance of me.'
  kgk-NT: 'Oipyhy ave mbojape páscoa áry pegwa. Upéi otima rire Nhandejáry-pe ombopo
    mbopóy ome''ẽ-vy gwemimbo''e kwéry-pe ho''u hagwã. Ha he''i: —Ko mbojape-rehe
    ha''e “Xe rete” he''i. —Pende-rehe ha-py anheme''ẽ va''erã peẽ-my amano hagwã,
    he''i. —Kóa ere''u ramo ne mandu''a kena xe-rehe, he''i.'
  waj-waj: 'kiaa kioo ivo bereetaivaa tu kioo vainno Anutuuqaata kua yoketaivaa kiaa
    kioo kusii kioo ari ngiaammuauya mmioo tunoo: Aanna ni mmatiivaivee. Na ngiiiyara
    tiee ivaa ngii miaunoo. Aavaa nneeda varida niiyara yaata utuatee,'
  ekk-PKP: Ta võttis veidi leiba, ja kui ta oli tänanud, murdis selle tükkideks ja
    andis neile. „See on minu ihu, mis on antud teie eest; tehke seda, et mind meeles
    pidada,“ ütles Jeesus neile.
  mpx-mpx: Inoke beleid i ahe, i ba mulolu Yehoba elana, yaka i pigebagebal-an i pek
    elal ge i ba, “Toto ya iya tuwau ya talamwan komiu kaiwemiu. Nuku ginol hikahikani
    o abanuwahikan.”
  wbp-wbp: Kujalpalu jiyipi ngarnu-juku, Jijajirliji mangarri lalypaju manu, ngularla
    yati-wangkaja Kaatukulku. Yati-wangkanjarla rdilykirdilyki-pungu, ngulangku-jana
    kurdungurlu-patukulku warru yungu. Ngulaju-jana wangkaja, “Nyampuju ngulaju ngaju-nyangu
    palka-nyayirni-wangu. Maninjarla nganjalu! Kapurna-nyarra palimi. Ngakalku jinta-jarrinjarla
    nganjalu mangarri nyampu-piya yungunkujulu purdapurda-nyanyi ngaju.”
  luo-luo: Kendo nokawo makati kendo bangʼ goyo erokamano nongʼinge momiyogi kowacho
    niya, “Ma e ringra mochiw nikech un, timuru ma ka uparago.”
  nhe-NT: 'Huan quiitzqui se pantzi huan quitlascamatqui Itata Dios. Huan quitlapanqui
    huan quinmajmacac imomachtijcahua huan quinilhui: ―Ni notlacayo tlen nitemactilis
    imopampa. Xijchihuaca ya ni para inquinescayotise innechilnamiquij.'
  aii-aii: 'ܘܫܩܝܼܠܔ ܠܹܗ ܠܲܚܡܵܐ ܘܫܘܼܟܸܪܹܗ ܘܩܨܹܐ ܠܹܗ ܘܝܘܼܗܒܹܠܔ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ:
    ”ܐܵܗܵܐ ܝܠܹܗ ܦܲܓ݂ܪܝܼ ܕܒܘܼܬ ܕܝܼܵܘܟ݂ܘܿܢ ܦܝܵܫܵܐ ܝܠܹܗ ܝܘܼܗܒ݂ܵܐ، ܐܵܗܵܐ ܗܵܘܹܝܬܘܿܢ ܒܸܥܒ݂ܵܕܵܐ
    ܠܕܟ݂ܵܪܝܼ.“'
  esk-NT: Jesus-ŋum tiguplugu qaqquq quyaniġaa Agaayyun. Avguqługu qaqquq qaiññiġaa
    nipliqhuni, “Taamna qaqquq timigigiga qaisauruaq ilipsitñun. Niġġisiuŋ itqakkutigilugu
    uvaŋnun.”
  msb-msb: Pakatapos nagkuha siyaʼn tinapay kag pakapasalamat gin-utud-utod kag pinanghatag
    sa inda na nagasabi, “Ini an akon lawas na ginahatag ko para sa iyo. Kaunon niyo
    ini bilang pagdumdom sa akon.”
  cpa-NT: 'Jøng² ca¹cáng¹dsa hi³ŋíh¹. Mi³ca¹tsáih¹dsa Diú¹³ di³hmah³, jøng² ca¹jmo¹dsa
    ti³jneh³. Ca¹cuúh¹dsa dsa² quianh³dsa. Ca¹juúh²dsa: ―Jmø²ŋǿ¹² quieg¹ báh³ jní²
    la². Cuø¹³jni jmø³ŋø³jni ni³ huu¹³ quiánh² hniah¹². Lah¹la² cǿh³ hniah¹² ja³dsagh²
    hoh¹² hniah¹² jní².'
  dso-dso: ଆରି ରୁଟି ଦାରିକରି ପର୍‌ମେସର୍‌କେ ଦନିଅବାଦ୍‍ଦେଇ ବାଙ୍ଗାଇ ସେମନ୍‌କେ ଦେଇକରି କଇଲା,
    “ଏଟା ମର୍‌ ଗାଗଡ୍‌, ଜନ୍‌ଟା ତମର୍‌ ପାଇ ଦିଆଅଇଲା ଆଚେ । ମକେ ଏତାଇବା ପାଇ ଏଟା କରା ।”
  meu-meu: Bena flaoa atagana ta e abia, e hanamoa, e bitua, e henidia, eto, Lau taugu
    binai, umui daimui ai vada e heni; ini ba kara toma, lau ilalolaigu.
  yva-NT: Naije Yesus po rotije raijade umba Po kove raura seo Amisye ai. Umba Po
    raporadi muno Po ratodijo Apa arakovo utavondi aije mai, umba Po raura pare, “Somamo
    inanasine mi so, omamo Syo raunande wasai. Wapo rotije so raisy indamu wasaemen
    irati Rinai.”
  dgc-dgc: 'Nadid, inalap na tu tinapay, éy to pégpasalamat na, éy pinuseng-puseng
    na, a nitagtag na du alagad na. “Saye i bégi kua,” kagi na: “a pabunu na Diyos
    a para dikam. Bagay kanén moy ye, éy maala-alaék moy.”'
  zpm-NT: 'Ni bzheṉ me guietxtil, bdeed me xquizh lo Dios, blozh ga beeṉgroḻ mew bdiiz
    mew lo zho, rëb me: ―Goḻquiina, rrieequia goṉ lëë xcuerp naa i, sac goṉ znu guṉ
    zho xcuerp naa parne csilaa naa to grë to. Zeeṉe gdeedtaaw diidz, goḻguṉ miṉ rii
    parne glu to gaṉle tibaque rsoladz to naa.'
  hix-NT: Ekeyu yanàmye hatà. Apa y, ohxe onàmàthàrà onà, kekon hatà. Nàkràskay hatà.
    Nekamye hatà, àwyanye. Rohun kuknonà rma onà, kekon hatà. Rohunutho rma wàmyaha,
    rowayehrà ke. Kwayehyaha, tonyhoryexem me harha oyehtxoho menye, kekon hatà. Ekeyu
    kràskatxho hoko roro ehtxoko, owyanye rohutwatxho me, kekon hatà, Txesusu.
  sim-sim: Karem or mbaha bret las or laha Avui Wasilakan armek or sawehe or toltavaha
    orin tiyandari man ormu hara. Uhu normu mbara, �Kaso maome anhi kasira. Jirin
    si jelyakmbaha os amu handuwa. Os a uwak ji heyewa hom kumak erem ji uhu anin
    ji hishioweka.�
  npi-ULB: तब उहाँले रोटी लिनुभयो, र जब उहाँले धन्यवाद दिनुभयो, र उहाँले रोटी भाँच्‍नुभयो,
    र तिनीहरूलाई यसो भन्दै दिनुभयो, “यो मेरो शरीर हो, जुन तिमीहरूका निम्ति दिइएको
    छ । मेरो सम्झनामा यो गर्ने गर ।”
  cgc-cgc: Gakamang kanen i ta tinapay daw gapasalamat ta Dyos. Pabiak-biak din daw
    paatag ki danen na ambal din, “Yi ni ake na lawa na alad ko para ki kyo. Padayunon
    nyo pagbuat ta iling ti ta pagdemdem ki yaken.”
  tim-tim: Hain dâm sot siâ mem Anutu maŋganmâ mepaiŋe mem munditmâ Aposololupŋe yeŋgiep.
    Yeŋgim hin dâm makyeŋgiep, “Imâ nâŋgât sunumnaet dop. Nâŋgât pat nelâm yeŋgiwopgât
    sot ire nem manmâ âgâwi.” dâep.
  yor-yor: Ó sì mú àkàrà, nígbà tí ó sì ti dúpẹ́ ó bù ú, ó sì fi fún wọn, ó wí pé,
    “Èyí ni ara mí tí a fi fún yín, ẹ máa ṣe èyí ní ìrántí mi.”
  wos-wos: Wungi wataka dé bret hérae dé Godka diména nataka bret fukae dé déka duka
    hweta dé diré wa, “Ané wuna séfi dé. [Guniré yikafre hurunjoka wuni wuna séfi
    hwe. Guni wunika sarékéta wungi hurutanguni.”
  emp-NTPO: 'Maʌ̃be paʌ̃da idji jʌwad̶e edaped̶a Ãcõrẽa bia b̶ʌad̶a asia. Cõrãcuaped̶a
