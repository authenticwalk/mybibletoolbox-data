    —nispa.'
  urw-urw: Bangüdi bret güre düdi, Keriabure esegeaga. Bangüdi tukaiudi daidaigegi
    simai dünügüdi wageaga, “Meme igeab mube, ninag sagüngebüre ye dünügün. Nini ye
    utungebüre bangafaigane.”
  rmy-GURBET: 'Pale gova lija o mangro, dija hvala e Devlese, phaglja le thaj ulada
