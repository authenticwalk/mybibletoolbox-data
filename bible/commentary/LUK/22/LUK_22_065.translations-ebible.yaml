verse: LUK.022.065
translations:
  kpx-kpx: Kateaito hotoe toela moaga loui aiohavolu.
  okv-H: ke neite neite ijie Iesu urumbea.
  tbo-tbo: Ma baha apapoe galenahi tapuhi po tapuhi ugolihiyei hi palipalitepani.
  mal-C: മറ്റുപലതും അദ്ദേഹത്തെ അപഹസിച്ചുകൊണ്ട് അവർ പറഞ്ഞു.
  grc-SR: Καὶ ἕτερα πολλὰ βλασφημοῦντες ἔλεγον εἰς αὐτόν.
  bgc-bgc: अर उननै घणीए बुराई की बात उसकै बिरोध म्ह कही।
  khz-khz: Kila rakavara vogo ia geveniato.
  deu-TKW: Und noch viele andere Lästerungen redeten sie gegen ihn.
  zsr-NT: Zianr caꞌ gulanë́ꞌ queëꞌ le gluꞌë döꞌ queëꞌ.
  lin-lin: Mpe balobaki na Ye maloba mabe ebele mpo na kofinga Ye.
  hns-NT: Aur oesab okar auro bedjatie kare lagal.
  noa-E: Ich mag pʉamjã igba, i wau wai nʉmua warag irig parhoobajã iekhamaajeejim
    aajem.
  eng-EMTV: And many other things they blasphemously spoke against Him.
  mib-NT: Te cuehē gā jnūhun súcuan ni cacahān neé de jíín yá.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ किनाःन्‍दि मे़बिरुर वेॽस्‍मा यरिक् ताप्‍फे़ःम्‍बा
    पाःन्‍हाॽ ये़सुरे़ कुदक्‍ले़ङ्‌वाओ मे़बाःत्तुरो॥
  xnj-xnj: Vakamjovela malovi ga mahele ga maligu.
  mmx-mmx: La diga vaase buaang bok laxalinga xapmek tin.
  cbr-NT: Usaquin 'anan ca ami 'atimati banaquin Jesús 'usáncëxa.
  tee-NT: Chai ixtajuni na lhu macxcai chivinti.
  eng-LSV: And many other things, slandering, they spoke in regard to Him.
  cak-NT: Y q'uiy itzel tak tzij ri niqui'ij-apo che roma can itzel niquitzu'.
  pah-NT: Nahanahã g̃a ete'varuhui Jesus'ga pe ga mbotegweteavo.
  sja-NT: Ichiaba awaraa ik'achia pedee jarapachida.
  xed-xed: Ka vavazə həŋ ta rutsak tida ka rarazay.
  mks-NT: Ta cua̱há chága̱ nu̱ú ña̱ núu cáha̱n na̱ xi̱hi̱n á ña̱ cána̱há na̱ xi̱hi̱n
    á.
  gfk-S: Ma di ga tange hagae ie ma ra haleng na mes na mangana nianga bileng.
  bmu-bmu: Mewö jiba gwötpuk tereŋqereŋda ilita jim qetal waŋgiget. Mewö.
  dgz-dgz: Anega wa koeragamene nop aruga sia nipep ugup ugup waiwanumun.
  eng-GNV: And many other thinges blasphemously spake they against him.
  zaa-NT: Ą'hua lani iỹétse'éru ca titsa' mal nna beni cą seguir bedua dí' cą ne.
  eng-WEBSTER: And many other things blasphemously they spoke against him.
  guh-guh: Pibisiacuenianua bajarapamonae jumai tsaponae Jesúsjavabelia.
  bon-bon: Teepi cuta bucurage nuuja niiya mene ca teebine jicnecisi.
  nhw-BL: Huan quiilhuiyayaj miyac tlamantli catli fiero.
  mgw-mgw: Ngabampikiya makowe gambone ga kumpwi'wa.
  swh-ONEN: Wakaendelea kumtukana kwa matusi mengi.
  wbi-wbi: vakajova nyinganyinaga kukum'benapula uYesu na kukumuligha.
  bba-bba: Mɑ bɑ nùn wɔm dɑbinu ɡɑnu wɔmmɔ.
  eng-KJVCPB: And many other things blasphemously spake they against him.
  kgk-NT: Heta mba'e he'i rei rei íxupe onhembohory-vy hese.
  waj-waj: kiaa kiada kaayauma inna rakanoo raaranoo tida maisa kua inna tiravai.
  ekk-PKP: ja nad karjusid talle palju teisi solvanguid.
  mpx-mpx: Inoke baaba nanakina i gewi al hi baunan eliyana.
  wbp-wbp: Kujarlu-jukulpalu manyu-pungu, manulpalu yurlkungku ngarrurnu.
  luo-luo: To negisiko mana ka giyanye ayanya.
  nhe-NT: Huan quiilhuiyayaj miyac tlamantli tlen fiero.
  aii-aii: ܘܪܵܒܵܐ ܡܸܢܕܝܼܵܢܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܓܵܕܦܝܼ ܗܘܵܘ ܥܲܠܘܼܗ‌ܝ.
  esk-NT: Nipliutipmiñiġaat iñugiaktuanik pisaaŋŋatinik.
  msb-msb: Tapos nagpadayon sinda sin sobra na pagtuya-tuya sa iya.
  cpa-NT: Jøng² hliú² jǿg³ hlaih¹³ lah¹jøng² ca¹tsáih¹dsa Jesús.
  dso-dso: ଆରି କେତେଟା କାତା କଇ ତାକେ ନିନ୍ଦା କଲାଇ ।
  meu-meu: Bona hereva dikadia diaḡau e gwaurai henia.
  yva-NT: Umba wo Yesus akaajian dave.
  dgc-dgc: Sakay meadu pa a iba a kagi i nipangdusta dia diya.
  zpm-NT: Nzian grë ncuaaṉe rgoredz zho lo me.
  hix-NT: Anar me rha atxke nàrwonatxkon xarha tà, noro hoko, thenyehra hatà. Wàràhyaketxkon
    hatà.
  sim-sim: Uhu mashi kavakava anandi lal nga limu orin mbara.
  npi-ULB: येशूको विरुद्धमा तिनीहरूले अरू धेरै कुराहरू बोले र उहाँलाई ईश्‍वर-निन्दाको
    दोष लगाए ।
  cgc-cgc: Tama pa na ambal danen na insulto ki Jesus.
  tim-tim: Hain dâm den are magaŋmâ den bâleŋe magaŋmâ kili.
  yor-yor: Wọ́n sì sọ ọ̀pọ̀ ohun búburú mìíràn sí i, láti fi ṣe ẹlẹ́yà.
  wos-wos: Wungi wata di séfélak haraki hundi akwi déka wata di déka xiré husanda.
  emp-NTPO: Maʌ̃ awara ne quĩrãtanoa jara panʌneba Jesura biẽ́ jarabadjid̶aa.
  eng-F35: And they kept saying many other insulting things to Him.
  ind-ind: Dan masih banyak lagi kata-kata yang mereka ucapkan untuk mencaci maki
    Dia.
  pes-OPCB: و ناسزاهای بسیارِ دیگر به او می‌گفتند.
  mpt-mpt: eka weng mak osa oha biam bianiba kukub misiamo omkahamonsiobe.
  ssx-ssx: Kutupa make Yesu yaala꞉meake pimanu wotu lemekeme.
  mkl-mkl: Nɔ ɑ̀ buu dimii ɑrɑbu ikɑ̃ ikɑ̃ fei.
  gaq-gaq: ଆରି ମେଇଂ ଗୁଲୁଏ ସାମୁଆଁ ମେଁନେ ବିରଦ୍‌ରେ ବାସଙ୍ଗ୍‌ଚେ ମେଁନେ ନିନ୍ଦା ଆଡିଙ୍ଗ୍‌ନେ
    ଲାଗେକେ ।
  gof-RNT: Hara daro cashshe cayidi kawushshosona.
  unx-unx: ଆଡଃ ଏଟାଃ ଏଟାଃ ପୁରାଃ ହିଲାଙ୍ଗ୍‌କାଜି ଇନିୟାଃ ବିରୁଧ୍‌ରେକ କାଜିକେଦା ।
  gah-gah: Liki liake, alivi letivi iki haitopaitó gakó litiki minamó.
  lcm-lcm: Na kipo posong kapa na keve mengen miang i nau varas ania.
  aer-aer: Alakenhe renhe-arle itne iltemele anhelhemele Jesus-eke angkerlte-aneke.
  qvc-NT: Kanan suqnin suqnin tukuy ima mana allikunata rimashpa, paytaqa ancha musyarqanllapa.
  tgl-ULB: Nagsalita pa sila ng maraming mga bagay laban kay Jesus, nilalapastangan
    siya.
  cbs-NT: betsa betsapa yuikin ichakawashinkin
  xtm-NTPP: Te ndeva'a xeen ka jiña'a de ya.
  nnq-nnq: Na angweto ngabannongela malobe majingi ga kuntukano.
  bao-NT: Ape wãmeri paʉ ñañarije ĩi tutiupa Jesús're.
  san-ORI: ତଦନ୍ୟତ୍ ତଦ୍ୱିରୁଦ୍ଧଂ ବହୁନିନ୍ଦାୱାକ୍ୟଂ ୱକ୍ତୁମାରେଭିରେ|
  rmn-rmn: Тай пхэнэнас Лэски бут авэра кушымаски зборэс.
  huv-NT: At tasajüw nej cuajantanej ngo majneaj.
  otn-NT: Xa̱ngu̱ mi̱'da yø hya̱ xifi ngue ga̱ ndenni̱.
  nop-nop: Unduŋ tiŋa mede kadakahi fee noli maaŋ niŋgiŋ.
  obo-NT: Na, mo‑uraa pa kos id sumpalit dan kandin.
  kca-kca: Па ар сыр атәм йасәӈ Ԓўв пеԓайәԓ йастәсәт.
  cak-ENT: Y c'o c'a q'uiy ri man utzilüj tüj tak tzij ri xquibila' chin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤡᤏᤠ᤺ᤴᤍᤡ ᤔᤧᤒᤡᤖᤢᤖ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤕᤖᤡᤰ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤕᤧᤛᤢᤖᤧ
    ᤁᤢᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: De cuāhā cā tūhun súcuán nī ncāhān nāvāha ndá dē nūū yā.
  san-TIB: ཏདནྱཏ྄ ཏདྭིརུདྡྷཾ བཧུནིནྡཱཝཱཀྱཾ ཝཀྟུམཱརེབྷིརེ།
  qve-NT: Hinaspan k'amillarankutaq millay rimaykunawan.
  pao-NT: Mu ewa'yoo tutukwutumadu ha'yoo tooe oo netammana oo-ma'yoona naneko'e.
  cbu-NT: ¿Wanipaja yutarit zarungcharangana? Mantsiri tsiyatarangana Isusootsi, manga.
  usa-usa: ókaraq-okaraq umá táí-aimma timá awááguraae.
  soy-soy: Api kɔ ɑlɛ̃́ u kpɑ́ mɛyɑ̃́.
  hui-hui: Ani lowa tigua ibuhondo bi ko dewa laga bini.
  amf-amf: Waaniar yer thoothi kidar giyada kiam keda iire.
  quc-NNT: K'ia ri mälom taq tzij ri xkib'ij che, sib'alaj xkiyoq'o.
  dob-dob: Ga wate ꞌaina ona toꞌumalidi ꞌediyega sieliyena ga ꞌana laba
  wrs-wrs: '@see-verse:LUK.022.064'
  mca-mca: Qa olots iye pekhewep iye wekwek yit'ijetskii t'ejuyiju'ƚ pakha'an, in
    uƚ'etsik'i ƚe'lijeyetskii.
  kiw-kiw: Ka rii-ro ruui-do, hiiro omodoboa made aaꞌoumoi-ka.
  tzo-TZC: Ep ta tos cꞌusitic ta xalbeic ti Jesuse yoꞌ ta xilbajinic.
  mya-mya: အ​ခြား​စ​ကား​များ​ဖြင့်​လည်း​ကိုယ်​တော်​ကို စော်​ကား​ကြ​၏။
  gng-NT: Nɛ ki liɛbe' ki sukreh wɔ isuk mɔ ì yɛbe.
  cbi-NTPO: Tsejtu tsandi' kayu tituba kentsure' pa' bulla papatila.
  ikk-NT: Wẹ nọ kusọnmẹzi ihiẹn ndị ọzọ bu ọda, e gi ẹ a kpari ẹ.
  leu-leu: E ri suaxane pana xasano mo fulaa.
  maz-NT: Y pje c'o nde mi xipjiji ma zadüji.
  bod-N: དེ་རྣམས་ཀྱིས་གཏམ་ངན་གཞན་མང་པོའང་སྨྲས་ཤིང་ཁོང་ལ་དམའ་འབེབས་བྱས༌སོ།།
  tca-NT: Rü muxü̃ma ga to ga ore ga chixexü̃ namaã nixugüe.
  zpl-NT: Nu unibeei huaxilá bee bedichiaꞌ nú necha neca lunu.
  mbc-NT: Mîrîrî warantî tu'ke î' rî see taapîtî'pî to'ya imu'tunpa tîuya'nîkon ye'nen.
  ndg-ndg: Kabalongela makowe yenge ganansima nchogo sa Yesu ni kumkupuru ywembe.
  wsk-wsk: Ale nuna den memek suen biya karogo manaru se gusirukasan.
  toj-NT: Jaxa tuqui ba sbiil ba mi sbiiluc huax yutaje.
  tbc-tbc: Ago dugo nao futek ru aenta wei mi nam dupei se ya.
  sna-sna: uye vakataura zvimwe zvinhu zvizhinji kwaari vachimutuka.
  smk-NT: Ket abaw et a nipanuya'-tuya' ra kona.
  grc-TCGNT: Καὶ ἕτερα πολλὰ βλασφημοῦντες ἔλεγον εἰς αὐτόν.
  gof-WFTW: Hara daro cashshe cayidi kawushshosona.
  spa-BLM: Dijeron muchas otras cosas contra él, insultándolo.
  kyz-NT: A'e pype 'ga nupãara 'gã 'ga kurapa ajemogyau.
  dao-dao: Ngthu khawjah am kse na u lü ami jüih.
  cya-cya: Qui'an 'a cha' ti'i ycui' ne' lo'o ñi.
  nii-nii: Wumb ek kis kanim kanim nik, eim kin ngunjung.
  ign-NT: Ichape­mu­rivare eta napana­ra­ra­chirahi éma.
  dik-NT: Ku lueelkë kärɛc apɛi yeguɔ̈p.
  cac-cac: Man̈ jantacoc tas ix yal eb' d'ay yic sb'uchvaj eb' d'ay.
  tzj-E: Y c'c'o na más lowlo' tak tzij xecbij tzra jnecyok'bej rxin.
  san-BUR: တဒနျတ် တဒွိရုဒ္ဓံ ဗဟုနိန္ဒာဝါကျံ ဝက္တုမာရေဘိရေ၊
  yaa-NT: Nãskakata ĩchaketsanifo afara fetsa yõkaketsayanã.
  cab-NT: Ába buri jaríñagun sarágu ámu cátei anábei.
  clu-clu: Kag doro pa gid andang ginapangambal nga malain kontra kanana.
  swh-ULB: Wakaongea mambo mengine mengi kinyume cha Yesu na kumkufuru yeye.
  tpt-NT: Va pulhuu laqxtoqnuꞌ chivinti tapulaktuꞌul.
  aai-aai: Naatu tur kakafih moumurih maiyow hiu kwanikwaniy hi’i’iyab.
  sny-sny: Lowe werese peri wawero tomu ne'ese le ma'e te'e etiye. Aiwawe a'i lowe
    le se peri te'e naruwe.
  myy-myy: Gaje jaje ĩre aja tudiyijarã ĩna.
  trc-NT: ne̱ queꞌe̱e̱ doj nana̱ nij aꞌmii uún nij soꞌ rihaan Jesucristó a.
  cut-NT: A̱ma ndeh na̱n ca dehtenduh ra̱hn se, din duche yahn se ihyan.
  bel-bel: І шмат іншай кляцьбы вымаўлялі супраць Яго.
  zlm-KSZI: Mereka mengatakan banyak lagi perkara yang menghina kepada-Nya.
  gdr-gdr: Ɨ ton kwa kea Tin yɨt omnena yiyeno jogjog b'engabenga ɨsadrena yɨtkak
    ke.
  vmy-NT: ꞌBa kitsure nkjin kuya en chꞌotsu.
  cmn-FEB: 此外还说了很多辱骂的话。
  gmv-RNT: Hara daro cashsha qaalara kawushshida.
  ncl-NT: Huan ca míac oc sequin lajtomes quihuejuecaltitinemiloaya.
  sua-sua: Ngat eharom tok ngang, to le ho ksisieng kat orom ngaro rhek akuruk kat.
  klt-klt: Wáina inángga ku me keke hulá hulá táwi inuráng.
  are-are: Etnantama erinha kuta arrampowurlanaka.
  gai-gai: Na mina manmo kabena peperena kamb ŋgorik ndeidap mamo mambopri.
  qvm-NT: Tsaynog nir tucuyta ashlipäcorgan.
  chz-NTPS: Johꜘ juuˈ saꜙ maˊ baˊ maˊ jnaayhˉ.
  kmu-kmu: NagoꞋene alu ke alu ke huꞋya kigi huneꞋateꞋya akaya atenae.
  ood-NT: Kush muꞌi nahnko ep s‑koꞌokam ahg.
  lbm-lbm: अऊर उन्न बहुत सी अऊर भी निन्दा की बाते ओको विरोध म कहीं।
  ncj-NT: Huan oquihtohuayahque oc sequin tlahtoli ahmo cuali ic tepacteca.
  yuj-yuj: Ankár takrá tukuprá kápae kare ankwap wouroump kar sérariapon.
  kto-kto: Ga maiaramam non ara tiesiap mila kiram me ira a.
  gmv-NT: ሃራ ዳሮ ጫሻ ቃላራ ካዉሺዳ።
  por-BLT: Eles também disseram muitos outros insultos para ele.
  stp-NT: Bɨɨx aixim na jax aaꞌ kum pu tɨtda gu Jesuus.
  ame-NT: Elloña pachm̃areʼteñot̃etpaʼ paʼnamen esocmañen otyeñet, sochatseʼtyeñet.
  mgh-2016: Nkayanruwanakacha chinene.
  kvn-NT: Tegin chulubmal akal-akal Jesúsgin istar chunmakalmalbal.
  gvf-gvf: Dire ka taw ama di tere, gain ka si tongwa.
  san-ISO: tadanyat tadviruddhaṁ bahunindāvākyaṁ vaktumārēbhirē|
  deu-ELBBK: Und vieles andere sagten sie lästernd gegen ihn.
  mcb-NT: Iposantenaigakerityo kara isamatsanaigakerira.
  yle-yle: U pi dyênê ngópu, daa gha kópu u kwo yilî vyi ngópu.
  swh-1850: Wakamtolea maneno mengi ya matusi.
  msc-msc: Alu ka a nani ka kuma juu siyaman fɔ a ma.
  ese-NT: Majoya sohuinano cuaa Jesosa niñebajea neinei caꞌya cua, mimijaji neineiꞌya
    cua onijje.
  jac-NT: Hantato buchwal tzotiꞌ yal ebnaj yin̈ Comam.
  cak-CNT: Y c'o c'a q'uiy ri man utzilej tak tzij ta ri xquibila' chire.
  zia-zia: Ayero sero awong ge meko ena susuuno nung eno sinasani nung giro sero izewa
    arauwa.
  mal-2015: മറ്റു പലതും അവനെ ദുഷിച്ചു പറഞ്ഞു.
  tuo-NT: Peje apeye ninemo, cʉ̃rẽ bujicãꞌcãrã niwã.
  mbl-NT: Tu hãm'ãktux hã Yeyox kuxa xũygãhã', 'ãmnĩy tox hã' xũygãhã'.
  zpc-NT: Lëscanꞌ lega diꞌidzaꞌ ziꞌ unëyaquëꞌ gudyiyaquëꞌ lëbëꞌ.
  gul-NT: An dey tell Jedus plenty oda ting fa hole um cheap.
  arp-arp: Nau wauthanee haeewauwauchuvaa nanāsanadethāde.
  mau-NT: Cˀoa⁴-ti⁴ qui³tso²-sa³le⁴, cˀoa⁴ cjai¹ ncjin² cjoa⁴ qui³nchja⁴ˀaon³-le⁴.
  gup-gup: Dja mak kunbubuyika kunwern kunwok kunwarre birrimarneyimi bu birrimarnbuyinj
    yemengalmeninj.
  bss-NT: Bésyə́ə́ʼáá mɔ́ nzyə́ŋ nyaa ne nyaa.
  met-met: Baing daharua haruanga diang xumana na.
  nys-nys: Kidji baalap wara-waangki Jesus ngatti-ngatti.
  kpj-NT: '@see-verse:LUK.022.064'
  zao-NT: Ne kwathoz re kuu went mbez re men lo Jesús.
  byx-byx: De qatiaskerl ta taqen ne iang ama lengi ama vunget i buup sagel ka.
  ctu-CTI: An tyo cabʌl yan tyac tsa' bʌ i yʌlʌyob cha'an i wajleñob.
  zos-NT: Y tyopo'o'nøyajpana'ṉ vøti eyata'mbø oteji'ṉ.
