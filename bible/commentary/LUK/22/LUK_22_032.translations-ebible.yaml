  san-TIB: ཀིནྟུ ཏཝ ཝིཤྭཱསསྱ ལོཔོ ཡཐཱ ན བྷཝཏི ཨེཏཏ྄ ཏྭདརྠཾ པྲཱརྠིཏཾ མཡཱ, ཏྭནྨནསི པརིཝརྟྟིཏེ
