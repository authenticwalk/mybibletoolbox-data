verse: LUK.022.032
translations:
  kpx-kpx: Isito di aho guliguliai isivialeike a evievi keu bae doba selevealivebene.
    Iniege vani mole a vaveve toela kemo hoilahaniege talive a haokuvue evievi negotievenela.”
  okv-H: Rate Simon umo God toae humota mahainge iresoa avo pari ere ona avoeto umo
    pambuto mihiro jo aherekau no namei kamei hondate ejo sovera umbare.” ainge enu
  tbo-tbo: Tamogi bimgei a lupali ipa am witumagana ega ina kookoe po mehougana una
    luhagawilem ipa walewalehim una wikadidilihi.’
  mal-C: എന്നാൽ നിന്റെ വിശ്വാസം നഷ്ടപ്പെട്ടുപോകാതിരിക്കാൻ ഞാൻ നിനക്കുവേണ്ടി പ്രാർഥിച്ചു.
    നീ തിരിച്ചുവന്നശേഷം നിന്റെ സഹോദരന്മാരെ ഉറപ്പിച്ചുകൊള്ളണം.”
  grc-SR: ἐγὼ δὲ ἐδεήθην περὶ σοῦ, ἵνα μὴ ἐκλίπῃ ἡ πίστις σου· καὶ σύ ποτε ἐπιστρέψας
    στήριξον τοὺς ἀδελφούς σου.
  bgc-bgc: पर मन्नै तेरे खात्तर बिनती करी ताके थम मेरे पै बिश्वास करणा ना छोड़ दे,
    अर जिब थम पाप करणा छोड़ दे, तो अपणे भाईयाँ नै भी इसाए करण खात्तर कहियो।”
  khz-khz: Na au na gemu warauna arapalito, gemu kamonagi ragai pene moira ulanana.
    Ne au geku ai pono ruga waikule genai, walakavamu pono vega-tiligara.”
  deu-TKW: Ich aber habe für dich gebeten, daß dein Glaube nicht ausgehe; und du,
    wenn du dereinst dich bekehrt, stärke deine Brüder.
  zsr-NT: san chbulidzaꞌ‑nëꞌ Dios gnabdaꞌ Lëꞌ gáclenëꞌ liꞌ, cui udx udú yöl‑laꞌ rejlëꞌ
    quiuꞌ nedaꞌ. Naꞌa, catiꞌ huöacuꞌ quiaꞌ, btip ládxiꞌquëꞌ böchiꞌ lzaꞌu.
  lin-lin: Kasi nasambeli mpo na yo, mpo ete kondima na yo ekweya te. Mpe sima na
    yo kozonga epai na Ngai, lendisa bandeko na yo.
  hns-NT: Bakie ham tor khaatien praatna karlie kie tor bieswaas na ghate. Aur djab
    toe aapan paap pastaaike aapan djiewan badal tjoekiehe, tab aapan bhaai logan
    ke hiemmat deihe.”
  noa-E: Mamʉ mua jũrr pʉ kõit Ẽwandamag jëeu chirʉmgui ajim anʉm, pʉch khũgurcheewai
    warre burrm iek burrm ugua. Maagwai ũmaai deeu mʉ thʉ̈r gaai khĩirju chirsiewai
    pʉchdëupaita jũrr pʉch khapeenag jaauju aai chirʉmgui ajim anʉm, amjã agjö ubʉ
    nʉisimkhĩir.
  eng-EMTV: But I have prayed for you, that your faith should not fail; and when you
    have turned back, strengthen your brothers.”
  mib-NT: Te ni jicān tahú rī jehē rō návāha ma náyūhu ró jeē ma cándíje ga rō. Te
    jeē nácandíje tucu ró, te sáha ró jéē íje tāca jnáhan ró jíín jnúhun ri. Achí
    yá.
  lif-NT2: कर इङ्‌गाॽ खे़ने़ॽ के़नसाःन्‍निन् मे़ले़ङ्‌ने़न्‍ल फाॽआङ् तुवा चोगुङ् पिने़आङ्
    वाॽआरो॥ खे़ने़ॽ याम्‍मो नसाःन्‍नो के़धुम्‍बा पोःक्‍खे़आङ् के़म्‍भुॽ के़न्‍साॽसिआङ्
    खुनिॽ नसाःन्‍नो के़धुम्‍बा चोगे़से़ॽओ॥”
  xnj-xnj: Nambu nene nikukuyupila veve muni kusadika kwaku kukotoka kupungula. Na
    veve peukuvawuyila vakangamalisa valongo vaku.”
  mmx-mmx: Ketla ara sing pam tu, ne Simon, kusu lununu ram noxo subu. La do una leeng
    basinge laxapmek taram, una lox alolos luvutnetam.”
  cbr-NT: Usa 'aínbi cana 'ëmi catamëti ënxunma 'anun Nucën Papa Dios mi ñucáxuan.
    'Ëmi 'uchaxbi sinanati 'ëmi cushiquin camina axa 'ëmi catamëcë uni raíri 'ëmia
    asérabi upiti catamënun 'aquinti 'ain.
  tee-NT: Para ju quit'in ictapaininita ju Dios ju milacata'an ni jantu lana aquilac'ap'auch.
    Chai acsni aq'uinch'ak'ok'ach'ok'oya'ich ju uxint'i pus a'akt'ai'ut'ich ju milhi'alak'avin
    ni vachu' ixlhichux ix'alhunut'an aquintalhilaksichokoya'.
  eng-LSV: and I implored for you that your faith may not fail; and you, when you
    turned, strengthen your brothers.”
  cak-NT: Pero ren can xin-en yan orar awoma, chi quiri' ret can naya' awánima wiq'uin.
    Can xcatojtobex-wi roma ri Satanás. Pero cuando xtitzolaj-pe awánima wiq'uin,
    xquie'ato' ri ch'aka chic nu-discípulos chi quiri' can tiquiya' ruchuk'a' cánima
    wiq'uin, xcha' ri Jesús.
  pah-NT: '—Ji ikwahavame Satanás''ga penderekopotara, ji nhi''ig̃i Tupana''ga pe
    nde mombe''gwovo ga pe nde repyga, ei Jesus''ga Simão''ga pe. A''e ji ga pe: Tojiko
    hete jitehe ti Simão''ga ji rehe nehẽ. Terembojikopigukari ti ga Satanás''ga pe
    a''ero. A''ea ji ei Tupana''ga pe, ei Jesus''ga Simão Pedro''ga pe. A''ereki hahy
    hete nde ve Satanás''ga nde mbopohirame. Aerẽ po ti nde reaporog̃itakatua''javamo
    ejikoga ji rehe nehẽ. Kirẽ ti enhi''ĩ g̃a pe nemoirũhara''g̃a pe g̃a mbovy''a
    g̃a monhimomiranama – kiroki avove''g̃a nhiremimbo''ehara''g̃a, ei Jesus''ga Simão
    Pedro''ga pe.'
  sja-NT: Mamĩda mɨ ɨt'aa t'ɨ̃pari pɨ pari mɨde ijãa bapariimerã. Waya mɨ ome nipak'ãri,
    k'aripáji pɨchi ɨ̃pemaarã mɨ k'ap'ɨa, ichita ijãapataadamerã.
  xed-xed: Tsaw magamaga yu ta duʼa ta ghəŋa gha, kada kwala zlghay nda ŋuɗufa gha
    htuta ɗekɗek. Baɗu vragaghuta gha da iʼi ya, ka mba ka ta zwanama gha,» ka Yesu.
  mks-NT: Joo sa̱ na̱xi̱ca̱ ta̱hví i̱ nu̱ Ndióxi̱ sa̱ha̱ yóhó, Simón já ná a̱ jándacoún
    ña̱ cándeé inún ye̱he̱. Ta tá sa̱ na̱ndicó co̱o inún xi̱hín ña̱ cajún ja̱n, ndítahan
    chindeún java ga̱ na̱ cándeé ini ye̱he̱ já ná coo nda̱cú na̱ íchi̱ cuéntá mí i̱
    —na̱cachi Jesús xi̱hi̱n dá.
  gfk-S: Iesene iou te sasaring utam be no num nurnur pai nale puko. Ma ing be nu
    lilik pukus nu hadades ira tasim.”
  bmu-bmu: Jöjörözapmö, göhö mötnaripkan sörauba pömsöm qebapuköra nöŋön göhöra köuluköba
    malal. Miaŋgöra nalö kungen urugi meleŋda nöŋgöreŋ kamani, miaŋgöreŋ mönö mötnarip
    alaurupki naŋgöba mem köhöim eŋgiman.”
  dgz-dgz: Go Saimon, ge anu tumat kin kin anuiana ame aoma ya vitapen menan God inap
    genan mup waingin. Iwa koewa gega tawa amba nenan sia ongewa ameme gatawan tatak
    gwanik wat kaimagam mumapen taingan.”
  eng-GNV: 'But I haue prayed for thee, that thy faith faile not: therefore when thou
    art conuerted, strengthen thy brethren.'
  zaa-NT: Pero inte' nna chi gunábania' Tata Dios por lu' para qui'ni bittu eyàtsa
    fe qui' lu'. Lu' nna de chi beyéqquia lu' lani inte' attu nna ná qui'ni gútse'e
    tsìttsì lu' ca bettsi' lu'.
  eng-WEBSTER: But I have prayed for thee, that thy faith fail not; and when thou
    art converted, strengthen thy brethren.
  guh-guh: Itsiata baitsi jane catovajëtatsi Diosojavabelia necopatsiyaniva tanejumecovënëtsijavamë.
    Itsa navecuapaebianame nenaneconitsijava Diosojavabelia, nexata jane baja bajaraxuacujinae
    jamatabëcuene babataponaponaename Dioso pejumecovënëtsivi, jai Jesús Pedrojavabelia.
  bon-bon: Yepä, Simona, cane cuta määme tääpume ituge awejena egä maane lica määme
    ätrunga ne abma-lame. Maane liba pui apicetnera cabu ca pa tacnenutepete, piba
    maane määme binamewale bine cuta ngenecu kokre jewenemepi.”
  nhw-BL: pero nimotlatlajtijtoc ica Toteco para amo tijcahuas techneltocas. Huan
    teipa quema timoyolpatlas ica catli amo cuali tijchijtoc, xiquinyolchicahua ni
    moicnihua, huan xiquinmaca tetili.
  mgw-mgw: Lakini nenga nitekulu'bya kwa Nnu'ngu' li'nga imani yako yakenepu'ngwa.
    Nawenga pawalu'a niki'li'bu'kya, wasenge akina alongobo.”
  swh-ONEN: Lakini nimekuombea wewe Simoni ili imani yako isishindwe, nawe ukiisha
    kunirudia, uwaimarishe ndugu zako.”
  wbi-wbi: neke nikufunyile, kuuti ulwitiko lwako nalungakunuaghe. pano kyale ugomwike
    kange, vakangasiaghe avanyalukolo vako”
  bba-bba: Adɑmɑ nɑ kɑnɑru kuɑ wunɛn sɔ̃ kpɑ wunɛn nɑɑnɛ dokebu bu ku kɑ kpe. Sɑnɑm
    mɛ ɑ ɡɔsirɑmɑ nɛn mi, ɑ wunɛn berusebu dɑm kɛ̃ɛyɔ.
  eng-KJVCPB: 'but I have prayed for thee, that thy faith fail not: and when thou
    art converted, strengthen thy brethren.'
  kgk-NT: Xe katu ambojeupi kuri xe nhe'ẽ Nhandejáry-pe nde-rehe, Simão, erejerovia
    tee hagwã xe-rehe pono inhe'ẽ-rupi ereiko. Erejerovia ete jevy ramo xe-rehe, emokyre'ỹ
    katu nde rapixa kwéry-pe oiko porãve hagwã xe nhe'ẽ-rupi.
  waj-waj: Sataango i iinno taanaraivo vaikiai a niiyara yaagueeqakiannaivo sa taikaiveera
    na aiyara yaaku varaunoo. A harurueennaata kava hanigiee ni kuaivaara yaagueeqainna
    i seenaiya tasipanai fai iya yaagueeqama variaaravaivee,
  ekk-PKP: aga ma olen sinu eest palunud, et su usk minusse ei lõpeks. Ja kui sa pöördud,
    siis julgusta oma vendi.“
  mpx-mpx: Yaa nau iyaka ya awanun Yehoba elana kaiwem te bahi wam abulilek ni sosogu.
    Ge sauga toto nu nuwasikal eliyau, he talimwau nu pagasisi-agil.”
  wbp-wbp: Ngaju karnangkurla wangkami Kaatuku yangka, kajinpa karlirr-yani ngaju-kujaku,
    Kaaturlu yungungku pina-kanyirni. Kajinpa wala nyinanjarla ngaju-kurra-jarri pina,
    ngulaju-jana pirrjirdi-manta kurdungurlu-patu-kariyi-nyanu yungunkujulu jintangkarlu-juku
    purami ngaju tarnngangku.”
  luo-luo: To aselamoni, Simon, ni yieni kik lal. To ka iselokori ma idwogo, ijiw
    joweteni.”
  nhe-NT: pero nimomaijtojtoc ica Toteco para ax tijcahuas tinechneltoquilis. Huan
    teipa quema timoyolpatlas ica tlen ax cuali tijchijtoc, xiquinyolchicahua ni moicnihua
    huan xiquinmaca tetili.
  aii-aii: ”ܐܝܼܢܵܐ ܐܵܢܵܐ ܨܘܼܠܹܐ ܠܝܼ ܒܘܼܬ ܕܝܼܘܼܟ݂ ܕܠܵܐ ܒܵܨܪܵܐ ܗܲܝܡܵܢܘܼܬܘܼܟ݂. ܘܐܘܼܦ
    ܐܲܢ݇ܬ ܐܝܼܡܲܢ ܕܕܵܝܪܹܬ، ܡܲܩܘܹܝܬ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܕܐܲܚܘܿܢܘܵܬܘܼ̈ܟ݂.“
  esk-NT: Aglaan agaayyutigikpiñ ukpiqsrił̣hiñ qapiquŋiḷḷugu. Utiġuvich uvaŋnun sayyiġisigitin
    aniqatiutin.”
  msb-msb: pero ginpangadyi ta ikaw, Simon, na dili man lugod mawara an imo pagtuod
    kag kun maulian ka na sani pakusuga man an imo mga kamanghudan sa pagtuod.”
  cpa-NT: Cónh¹jøng² ma²ca¹hlanh¹³jni Diú¹³ ni³ huu¹³ quiánh² hning². Mi³jøng² tsa¹dsø¹hén²
    hoh¹²hning jǿg³ héh²hning. Hi² jøng² hning², na³ma²ca¹jenh¹ hning juu¹², cuøh¹³hning
    rúh²hning bí².
  dso-dso: ମାତର୍‌ ତର୍‌ ବିସ୍‌ବାସ୍‌ ଉନା ନ ଅ ବଲି ମୁଇ ପାର୍‌ତନା କଲିଆଚି । ସେ ପରିକାଇ, ବିସ୍‍ବାସେ
    ଡାଟ୍‌ଅଇ, ଜିତି ଆଇଲେ ତର୍‌ ବାଇମନ୍‌କେ ମିସା ସେନ୍ତି ଡାଟ୍‌ କରାଇସୁ ।”
  meu-meu: A lau ese emu vada na ḡuriḡuri, emu abidadama basine darere. Bena lalomu
    baine lou negana ai ma tadikakamu ba hagoadadia.
  yva-NT: Weramu ibe sambayambe Simon winai, indamu vemo nyo nya anave Rinaije rapaya
    kobe inya, yara kavinta nakato umba nyakare Rinai. Muno arono nyakare Rinai to,
    weamo syare nyo nya arakove so awa anave raijaseo mbambunin akato tavon.”
  dgc-dgc: Pero nipanalangin ta ka dén, Simon, monda éwan maibut tu péniwala mo diyakén.
    Ey nadid, Simon, éng magsisi ka dén, a nagsoli ka dén diyakén, éy gustu ko éy
    patibayén mo tu péniwala du kakaguman mo.”
  zpm-NT: Per laa naa bnable lo Dios, gacnieṉ me luu, csaand me sozitpaa luu lo naa.
    Gacxe waa, zeeṉe guieṉ luu lëda ga beeṉ luu, luu gnee lo grëraa zha qui, parne
    tibaque dib zdoo zho gnalo zho naa.
  hix-NT: Uro ryhe kàrwonàmno, Khoryenkom yakoro, ohoko, kekon hatà. Semawu y, ohoko
    rma kàrwonàmno, rohona xenyhera harha oyesnàr hona. Àsok tawro hana. Uro màhnànkehe
    htxero hakahpa, kekon hatà. Amnye meramehe hakahpa harha, rohyaka harha. Àro wyaro
    ohxe harha oyexetxhe, oyowtà komo makoronomehe ha, kekon hatà, Txesusu.
  sim-sim: Hako angop mirnjik Avuin a saweri mir, os anin mi hishiowenda mbeek mendek
    nakwa ambu sir. Ushinak indik anhik mi tawa wolo, anhi man mi saunjelyashinak
    kwambuk li sika.�
  npi-ULB: तर मैले तिम्रो निम्ति प्रार्थना गरेको छु, ताकि तिम्रो विश्‍वास नचुकोस्
    । तिमी फेरि फर्केपछि तिम्रा भाइहरूलाई बलियो बनाओ ।
  cgc-cgc: Gapangamuyo a para ki kaon aged dili marwad pagsalig no. Daw magbalik nakem
    no an ki yaken, tabangan no imo an na mga duma aged magbiskeg iran na pagsalig.”
  tim-tim: Niambiŋe hain dâmbo nâŋe âmâ biwige bâliwop dâm gâŋgât Ewene ulilaŋdân.
    Ulilaŋdere aregât ulik gulik nâŋgât hâkâŋ akmâ hamiŋân biwigande nâŋgâ niŋmâ âmâ
    galalupge are tân yeŋguwiat.” dâep.
  yor-yor: Ṣùgbọ́n mo ti gbàdúrà fún ọ, kí ìgbàgbọ́ rẹ má ṣe yẹ̀; àti ìwọ nígbà tí
    ìwọ bá sì padà bọ̀ sípò, mú àwọn arákùnrin rẹ lọ́kàn le.”
  wos-wos: Wungi wakwexékéndéka wuni ménika Godré bu wakwexékéwu, méni wunika jémba
    sarékémét ména mawuli jémba téndéte. Téndét méni wunika hu hwe hukémbu wambula
    yae méni wuna duré yikafre hurumét, deka mawuli akwi hambuk tétandé.”
  emp-NTPO: Baribʌrʌ mʌ̃a Ãcõrẽa iwid̶isia bʌa ĩjã b̶ʌra igararãmãrẽã. Mãwãmĩna igaraya.
    Baribʌrʌ bʌa jẽda crĩchaped̶a bʌ djabarãra carebadua biara ĩjãnamãrẽã.–
  eng-F35: But I have prayed for you (sg) so that your faith not fail completely;
    so you, when you have recovered, strengthen your brothers.”
  ind-ind: Tetapi Aku sudah mendoakanmu, Simon, supaya kamu tetap percaya kepada-Ku.
    Dan sesudah ujian ini, ketika kamu sudah kembali percaya kepada-Ku, hendaklah
    kamu menguatkan keyakinan saudara-saudarimu.”
  pes-OPCB: اما من برای تو دعا کردم تا ایمانت از بین نرود. پس وقتی توبه کردی و به
    سوی من بازگشتی، ایمان برادرانت را تقویت و استوار کن!»
  mpt-mpt: otane ne Gode beten keha biania baabania God kobo Fitae daabaneba e sbal
    maneko gei kesoa keb bainobo galino deiboneb biamo imin wafunamabeobe. Inanameb
    ota kobo keb nekwali daabeneba i bainobo galino sbal manomabiobo gesea
  ssx-ssx: Koto pa꞉la꞉pate I̱ma꞉ Saimono neke pa꞉ta꞉ yeni pealo ekita꞉ naka꞉ hone
    tulale ekita꞉ na lopena꞉yeke polome. Kutupa nakana꞉ma꞉ I̱ pa꞉ta꞉ paa la꞉ka꞉la
    epeka꞉na꞉ta꞉ kota꞉ naka꞉ kametonu wele pu tiaapeke leekeme.
  mkl-mkl: Ammɑ ɑmu ǹ ce kutɔɔ nɑ iriɛ ku bɑ nɑɑnɛ ku dɑsiɛ ku mɑɑ̀ ɡɑiziɑ. Nɔ ɑwɔ,
    wɑɑti iyi ɑɑ kpɑɑsi idɔ mɑ́, muɑ kpɑɑsiɛ ŋɑ mɔ ɡbuɡbɑ̃.
  gaq-gaq: ନେଙ୍ଗ୍ ପାର୍‌ତନା ଡିଙ୍ଗ୍‍ଣ୍ଡିଙ୍ଗ୍‍କେ ଜେ ପେନେ ବିସ୍‌ବାସ୍‍ ଜେନ୍ତିକି ଆଆନ୍ତାର୍‌ଗେପା
    ନାମଃ । ପେ ନେଙ୍ଗ୍ ଡାଗ୍ରା ଆଣ୍ଡେ ପାଙ୍ଗ୍‌ନେ ବେଲା ପେନେ ବୟାଁଇଂକେ ବିସ୍‌ବାସ୍‌ରେ ଡାଟ୍ ଲେନ୍‍ସା
    ସାଇଜ୍ୟ ଡିଙ୍ଗ୍‌ପା ।”
  gof-RNT: Shin taani ne ammanoy dhayonna mela new gaannatas. Nekka simmida wode ne
    ishata mintha” yaagis.
  unx-unx: ମେନ୍‌ଦ ଆମାଃ ବିଶ୍ୱାସ୍‌ ଆଲକା ଚାବାଃଅ ମେନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆମାଃ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ବିନ୍ତିୟାକାଦାଃ,
    ଆଡଃ ଆମ୍‌ ରୁହାଡ଼୍‌ରେଦ ଆମାଃ ହାଗାକକେ ପକ୍‌ତାକମେ ।”
  gah-gah: nénisi nene gele alévolé animó nene gologolo samitive loko Ómasiloka loaká
