  soy-soy: Amɑ́ nɛ nɛ Uléécɑɑ pɔ́ tẽ́ tɛ ɑ́i kɑpɛ wɑ rɛ mpɔ́fɑtɛnɛ yɛ nɛ pɔ́ kpu.
