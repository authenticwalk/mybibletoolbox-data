  kde-kde: Henga nangu ǹnikuyuwila wako Simoni uchinga unaleke kunkulupila Nnungu.
    Na wako paumbenguuyila kavila nangu, uvahwingihe anung'unuvako.”
  ata-ata: Ia eni ekilakasine nini Saimoni, mo sou naꞌumesilo avile uasi. Xe no mine
    nini nalivu naneꞌe noxilo, la naꞌoxo pekiaꞌa ta menexine.”
  qvw-NT: Pedro, masqui chaynu captinpis chalapacamayniqui mana lluy chincalpunanpämi
    ya'a mañacuyá. Ñatac caśhan ya'aman licaćhacamulćha aśhwanpa chalapacü-masiquicunactapis
    am callpanchaycunqui” nila.
  nfa-nfa: Te ngaa Jaꞌa sabajꞌa hia èu, Petrus, ho èu lèka Jaꞌa taruu. Ladhe èu lèpa
    hari mai asa Jaꞌa, na, èu hudꞌi paꞌèra ku dꞌara aꞌari èu, nuka dhèu unu Lamatua
    sèra.”
  tnp-tnp: Mətəu inəfaki rəkɨs ohnik məmə rəham nəhatətəiən otəsəmeiən. Kəni nian
    nəkəuhlin rəham nətəlɨgiən tɨtəlɨg=pa mɨn, ik onəkəkeikei mol nətəlɨgiən rəha
    piam mɨn okotəskasɨk.”
  urd-urd: लेकिन मैंने तेरे लिए दुआ की है ताकि तेरा ईमान जाता न रहे। और जब तू मुड़
    कर वापस आए तो उस वक़्त अपने भाइयों को मज़्बूत करना।”
  hot-hot: Ma doŋtom lêk yahateŋ mek yôv ek anêm hôêvhaviŋ miŋ nêm yak ami. Ma hole
    o liliŋ, êŋ ma ombatho môlôviyaŋ loŋ.”
  mqj-NT: Sapo mangkamoko kupa'sambayangan anna malara tae' pa'de kapangngoreanammu.
    Ianna mengkatoba'moko la umpakatoto'ko sa'do'dorammu.”
  rus-SYN: но Я молился о тебе, чтобы не оскудела вера твоя; и ты некогда, обратившись,
    утверди братьев твоих.
  mbh-mbh: Aveto Saimon, tho nong nge a God mo aro lom lemioong aro i matu avele.
    Na nge nang ako aro ong eksing werer a tho nge me, aro wong paengeng thongongomre!”
  bdd-bdd: ma sahena ꞌebetohoina ꞌoina ꞌuweꞌaweꞌa, weyahina weyahiu yaꞌahwanoi waiwaiya
    ꞌino toholo paꞌala weyahina. Coinega ꞌeguma to tuta ma ꞌunuwahilama ꞌeda ꞌausalana
    ꞌoina, tasimwao wete ꞌuꞌabihe waiwaiyedi.”
  cbt-NTPO: Caso nipirinhuë' iyasha, nani Yosë nontërahuë ama a'poancoso marëhuë'.
    Napoaton co naniantomiatarancohuë'. Noya imaantahuatanco, iyanpita achinicancanquë',
    itërin.
  rmy-SERVI: Нэ Мэ манглёмпэ пала тут, соб тэ на хацарэх патявимо. И кала ту рисявэґа
    павпалэ Мандэ, тунчи подрицарэґа тирэ пхралэн.
  srn-NT: Ma Mi begi gi yu fu yu no lasi bribi. Dan te yu drai kon baka na Mi, yu
    mus kraka den trawan.”
  cta-NT: Pana cua ngüijña naꞌ jiꞌi̱ ycuiꞌ Ndyosi Sti naꞌ chaꞌ jinuꞌu̱ Pedro, chaꞌ
    ná tye chaꞌ jlya tiꞌ nuꞌu̱ ꞌna. Loꞌo cua nteje tacui chaꞌ cuxi biꞌ hi̱, nu loꞌo
    xaꞌ chcuiꞌ nuꞌu̱ chaꞌ ꞌna, liꞌ taca xtyucua nuꞌu̱ jiꞌi̱ xaꞌ la tyaꞌa ma̱ chaꞌ
    tsoꞌo la xñi nguꞌ chaꞌ ꞌna.
  bqc-SIM: Ɔ̃ ma wabikɛ̀nɛ, kɛ́ ma náai pↄ́ ń vĩ su kɛ̃́sãmao. Tó n ɛa n sua,
    ǹ n gbɛ̃́ↄ gba gbãa.
  tcz-CHONGTHU: Ahivangin taona ah kathumpeh uve, Simon chule natahsan chu alosap
    lou ngai ahi. Hijeh a chu nalung naheiya keilam a nahung kile kit teng nasopi
    ho suthahat in,” ati.
  mar-mar: परंतु शिमोना, तुझा विश्वास ढळू नये, म्हणून मी तुझ्यासाठी प्रार्थना केली
    आहे आणि तू पुन्हा माझ्याकडे वळलास म्हणजे तुझ्या भावांस स्थिर कर.”
  snp-snp: ido namo yakafo koli kikitanimo ya fuli lotenaiye, loto kamomu kolito Goti
    loumowe. Ido kamo eleyapa wito itibito enanido ya aukafomota olu aumafofo lo gedo,
    loto loumaiye.
  isl-isl: en ég hef beðið þess að trú þína þrjóti ekki að fullu og öllu. Styrk þú
    bræður þína þegar þú hefur iðrast og snúið aftur til mín.“
  spy-NT: Nteenee kāāsoowuung' anii kumēēboot kaakaaseet. Yoo 'keeweekse ichōō wōlēē
    āmiitē, +mēētitiir rubiik chuut.”
  xnn-xnn: Ngem inlol-owalowak sik-a, Simon, tapno adi mamaid nan pammatim. Getkek
    ay awnitka mangdokog ngem no somagongka et masapol ay papigsaem nan iib-am.”
  mwe-mwe: Ikabheje nne ninnjujile mmwe a Shimoni, nkupinga ngulupai jenu jinapungushe.
    Na mmwe pushimmujilepo mwaataganje ntima ashaapwenu.”
  tte-tte: Na yau yakawanoiko Yaubada koina kaiwem tem tabu am meli ibebelu. Na sauga
    ilalaoma kani kunuwabui koliyau, na kamkavao ukwabi-yakaiweli.”
  tcs-tcs: Bat ai bin prea po yu dat yu go kip luk po mi. Yu go poldaun bat wen yu
    go tan kambaik, yu mas elpe ol met blo yu po trase God mo.’
  hlt-THB: Cehlai, Simon, nak cangnaak amang tluknaak aham nang aham cykcah hawh nyng.
    Na hu na nang voei tlaih awh ce na koeinaakhqi tha awm sak lah,” tina hy.
  soq-soq: Tane Saimon, ne e baia rauparinten e sumanaia mai oauaralepie dialepi.
    Tane e wadaeta ema aupe e insaisaa leusae mainawo dodomanaitee e sosoa sumanai
    bedewe saumoe wabadomoa.”
  qub-qub: Chaymi nogaga gampaj Tayta Diosta mañacur ruwacushcä yäracuyta mana cachaycunayquipaj.
    Yapay yäracurnaga apostul-masiquicunata shacyächinqui paycunapis nogaman sumaj
    yäracamunanpaj.»
  att-att: Á nepatalugáring nikaw, Simon. Ngam inipakimállà taka, tapè ari mári yù
    ángnguruk mu nikán. Á sangaw nu mabbabáwi ka ta liwâ mu, ánna mattoli ka nikán,
    tabarangám mu laguk yù ira kábulum mu, tapè mapasigaggà yù ángngikatalà da nikán,”
    kun na.
  bki-bki: Mia kiniou nobolkouo kaso ruei, a noju jikili dam̃ariga ea kanaku volkouano
    ka ver jau kotum̃abe, ana na mia kanamo viekouoiano rijoru nonovio denso re. Ana
    verenio jau komei kovu bereio, komei bereio, mia jau monoka komei kove toro tai
    na mia kala kuruamo nalo atumolu atu sikili lie dam̃ariga.”
  bqp-bqp: Akũ ma adua kɛ̀nnɛ de ma náani kũ ń vĩ sún kĩammaro. Tó n ɛra n suma,
    ǹ n gbɛ̃nↄ gba gbãna.
  mcp-mcp: Njɨ mɛɛ mə ámə jəgʉla shú dwô dɨ́ nə́ búgə́ gwô í bə́g kú tag. Nə́ ndɛɛ́,
    wo ɔ bá ka lʉlʉshi ómínyɔŋʉ̂ bwô ja wó é bá cɛ́nd kuú njɔɔnd yí.»
  hat-hat: Men, mwen lapriyè pou ou, Simon, pou konfyans ou nan Bondye pa febli. Ou
    menm, lè wa tounen vin jwenn mwen, bay frè ou yo fòs.
  npl-NT: pero Ne yonimotiotsajtsili para amo xikpolo motlaneltokalis. Iwa ijkuak
    timoyolpatlas, xikinyolchikawa mokniwah.
  bgg-bgg: Jishii Simon, naro migi è achiih yi pha, gu na shii siajong phi ro, chiih-è
    na ne gu shii iidoh khid shii na nawai khuiinothek shii migi chuh rek noh bo.
  eng-TCENT: But I have prayed for yoʋ that yoʋr faith may not fail. Once yoʋ have
    turned back, strengthen yoʋr brothers.”
  eng-BSB: But I have prayed for you, Simon, that your faith will not fail. And when
    you have turned back, strengthen your brothers.”
  cpu-NT: Iro kantamaitacha osheki namanakoventakemi eero povashaantantaro pikempisantanairi.
    Tema aririka pimpiyashiretapaake, eerokatake aavyaashiretakaapaakerine pisheninka.”
  san-ASM: কিন্তু তৱ ৱিশ্ৱাসস্য লোপো যথা ন ভৱতি এতৎ ৎৱদৰ্থং প্ৰাৰ্থিতং মযা, ৎৱন্মনসি
    পৰিৱৰ্ত্তিতে চ ভ্ৰাতৃণাং মনাংসি স্থিৰীকুৰু|
  tac-NT: Neka 'wéchigo tánigo Onorúgame napurigá tase siné a'rémala mué bijchigia
    'la gu'írilime ko mué Onorúgamete napu'lige 'ma chajkena o'tosuga mué alué Remónisite.
    Napu'lige 'ma ku uchéchigo ku oyérasa mué ne'chí, 'lige gu'íriwa mué gompaniérola
    ruigá wa'lú a'walí nígame ko Onorúgame.
  eng-WEBPB: but I prayed for you, that your faith wouldn’t fail. You, when once you
    have turned again, establish your brothers.”
  gfk-H: Senbia iau ta sasaring wara utaam bia no num nurnur pa na puka. Ma ing bia
    u ta lilik pukus, u na hadadas ira tasim.”
  viv-viv: Tu o faꞋiniya gaveꞋoꞋola be ya vetumagana Yaubada againe keke ginahavaini.
    Ada aimo Iya agaikuya ahe unahagavila againe tobohiyamomo aseꞋasedi unakivevatuna.”
  yao-yao: Nambo une nampopelele mmwe kuti chikulupi chenu chikapunguka. Nomwe pachimumujilile
    sooni, mwalimbisye mitima achinjenu.”
  tgp-tgp: pani na usiusi moiso matam matan vara nom rasua i pa sopo jovi, ale hin
    rani atu sei ko mele posi, o pa tueni na voraim vara la turu r̃ilangi.”
  auc-NT: Wæætë, Bitö wede pönëninque nangæ̈ badämaï incæbiimpa, ante botö do edæ
    Wængonguï ingante apæ̈netabopa. Ïninque bitö ïñömö edæ ïincayæ̈ ate botö gämæ̈nö
    ocæ̈ ëmænte ponguïmi ïmipa. Pöninque, Bitö tönïñadäni wæætë tæ̈ï pïñæ̈näni bacædänimpa,
    ante tömënäni ïnänite godö töö æ̈mænte baï cæe.
  kbc-NT: Pida jaɡ̶aɡ̶a jipokotaɡ̶aloco me ɡ̶adaxawani Aneotedoɡ̶oji, me daɡ̶a ikani
    madadiwaɡ̶ati, Simão. Odaa nige adopilitiwa, odaa awii me yoniciwaditace ɡ̶anioxoadipi
    mabo laaleɡ̶ena.”
  bmh-bmh: Iz nait ounab gusig mabun en Uwait auremin. Nait ounab koli iz en kekulaba,
    iz waiab alen, nagen koli nait salau zaunar agal oiagab gusig maren.”
  ctu-BL: Joñon tsac tajayet ti oración ame a cʌy a ñopon. Che' ma' cha' sutq'uin
    a bʌ, p'ʌtesan a wermanojob, che'en Jesús.
  meq-meq: Ane tuk na, neŋ na ɗuwulay me a Mbəlom hərwi yak. Na ɗuwulay me a Mbəlom
    na, hərwi ada mədzal gər yak ka neŋ mâ ge bəle bay. Ka tsətsah məpəse me na, vəlatay
    gədaŋ a malamar yak hay.»
  noa-H: Mamʌ mua jũrr pʌ kõit Hẽwandamag jëeu chirʌmgui hajim hanʌm, pʌch k'ũgurcheewai
    warre burrm hiek burrm hugua. Maagwai hũmaai deeu mʌ t'ʌ̃r gaai k'ĩirju chirsiewai
    pʌchdëupaita jũrr pʌch k'apeenag jaauju haai chirʌmgui hajim hanʌm, hamjã hagjö
    hubʌ nʌisimk'ĩir.
  alp-NT: Po Au kotie loko Alla etemu leke ahlaleke ktili loko Au rame. Kai kena ahlaleke
    loko Au ktili peneka, hoko aono amu kwalia maketaru esi hlaleke ktili loko Au
    lekwe.”
  san-VEL: kintu tava vi"svaasasya lopo yathaa na bhavati etat tvadartha.m praarthita.m
    mayaa, tvanmanasi parivarttite ca bhraat.r.naa.m manaa.msi sthiriikuru|
  kbq-kbq: Hianagi Saimoniga kagrikura nunamu hugantenoankino, kamentintimo'a evu
    oramigahie. Hanki henkama rukrahe'ma hanunka, kagra kafuhe'ina zamazeri hanavetio.
  kbh-kbh: pero ats̈na Bëngbe Bëtsá sënjaimpadá, áts̈beñe os̈buáchiyana ndoñe chacmondëtsebuáshbenama.
    Y aca, nÿets os̈buáchiyana áts̈beñe chacojtsatsbomna ora, chë inÿe os̈buáchiyënga
    cochjújabuache áts̈beñe sempre chamotsos̈buáchema ca.
  ron-LSB: dar Eu m-am rugat pentru tine, ca să nu-ți piardă credința. Tu, după ce
    te vei fi întors din nou, stabilește-i pe frații tăi”.
  pon-pon: A nai me kapakapa kin uk, pwe om pojon de nikila. A koe lao japaledo kakelada
    ri om ol akan!
  nhe-BL: pero nimomaijtojtoc ica Toteco para ax tijcahuas tinechneltoquilis. Huan
    teipa quema timoyolpatlas ica tlen ax cuali tijchijtoc, xiquinyolchicahua ni moicnihua
    huan xiquinmaca tetili.
  sps-sps: Sana Nyo te faakats of bus manyi Saimon, ma kap faavot vaare na faaman
    tsumanyi. Eye, a faaman tsumanyi nai gagaar non, sai te takopis fatabin fi rom
    anyi Tsonyo, nyi kan ma faparits kan ir fo vamuinyasiny tsumanyi.”
  wnc-wnc: Ita yawan katewan ngana nata tumuk wamu ga gatanggamikge gwa yat. Gata
    Anutue natapi kekeknga singgak kakngata wena siyak. Siwan masande ga tapi tekwamban
    apuke gata notda papi kekekanong,” ngang iniwan,
  bus-bus: Ben ma adua kɛ̀nnɛ lɛ ma náanɛ kɛ̀ ń vĩi tón kɛ̃sãmmaro. Tó n liara n
    suma, ǹ n gbɛ̃nↄ gba gbãaa.
  gub-BL: — Ihe ihe, aze'eg kwez Tupàn pe nerehe ihe. — Emupytu'u kar zo Ximàw nehe,
    herehe izeruzar ire nehe, Tupàn, a'e kwez izupe. — A'e rupi nezewyr mehe ihewe
    nehe, eremukàg kar putar amogwer herehe uzeruzar ma'e ne wà nehe no. A'e mehe
    uzeruzar putar tuwe herehe a'e wà nehe.
  imo-imo: Nalo Saimon, nani Gote nunge konge tendepolio nimboi, Satan yuni nu aku
    tembalo wali Pita nuni na naa mundupe kelepa na ipuki tipe molopili nindu. Saimon,
    Satan alaye kolte pilko na munduko kelkolio, pele konopu topele toko na kelko
    ipuki tiko molkolio, angenalima enge tiwi,” nimu.
  boj-boj: O Pita, e ni qa gaigai endegsim pailyeqnum, ‘O Abu, ni na Pita aqa areqalo
    siŋgilatetimqa a e uratbqasai.’ E ni qa degsim pailyeqnum. Bole, ni mati uloŋqam.
    Ariya bunuqna ni olo are bulyosim ijoq bqam. Bosim ino was naŋgi siŋgilatnjroqnqam.”
  eng-DRA: 'But I have prayed for thee, that thy faith fail not: and thou, being once
    converted, confirm thy brethren.'
  knf-knf: Kë nji, nşë ñehan Naşibaţi pa iwi, ihilna inaţ iliinŧ ţi pfiyaar. Woli
    iluŋ akak ţi nji, ktëŋţën baŧënţu. »
  san-KHM: កិន្តុ តវ វិឝ្វាសស្យ លោបោ យថា ន ភវតិ ឯតត៑ ត្វទត៌្ហំ ប្រាត៌្ហិតំ មយា, ត្វន្មនសិ
    បរិវត៌្តិតេ ច ភ្រាត្ឫណាំ មនាំសិ ស្ថិរីកុរុ។
  arn-NT: Welu iñche ta llellipupefiñ ta Ngünechen eymi mew, femngechi tañi afnoael
    tami mupiltun iñche mew. Fey eymi, dew wiñotulmi ta iñche mew, kelluafimi tami
    pu peñi tañi newentuleael engün.
  zas-NT: Per naj ma guredx gunaaban Dios por lüj chitëë cwëz chililadxil naj. Guiáad
    lüj chi yazudxiꞌchil loj ni rliladxil naj zatijb, gognë ree lasaꞌl din sudxiꞌch
    reeman loj ni rliladx reeman naj.
  ken-NT: Kɛ nnɨkmʉɛt ɛ̌ti yɛ bɛ́ ɔ́kɛ́ rɔ bɛ́bhɔŋ nɛka nɛ mɛ. Nɛ ɔ́náŋ ɔ́mpɛ́tnsɛm
    ntá ya, ɔ́kɛ́ rɔ bɛfyɛ bɔ̌mayɛ ntɨ.”
