  tzj-E: Per anen nebnon orar pnacwent ch-utz c'ara' majo'n nq'uis ta junlic yukbal
    ac'u'x wq'uin. Atet tak xtcatemloj pchic jmul pnuk'a' tecwersaj chic quec'u'x
    awch'alal, cara' xbixa tzra.
  san-BUR: ကိန္တု တဝ ဝိၑွာသသျ လောပေါ ယထာ န ဘဝတိ ဧတတ် တွဒရ္ထံ ပြာရ္ထိတံ မယာ, တွန္မနသိ
