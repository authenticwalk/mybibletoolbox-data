  nop-nop: Kuŋgoŋ nu du gehitubu-lodaaŋ nadisukilitigedi mu gweyehewekdok ninadi kwanai
    agaŋ tiŋat. Unduŋ doktiŋa nu’walaŋkade udaneeŋ buŋa nokeye saŋiniŋ yemiŋa yehitubu-kilitibaaŋ.”
  obo-NT: Piru id dasaa ad atag kikow amoy diid kotalu kos kopomakoy ru. Od inoyyug
