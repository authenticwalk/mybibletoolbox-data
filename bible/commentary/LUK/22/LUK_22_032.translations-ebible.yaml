  omw-omw: Nte Kotirara aakyara nteqanama iara mwia kyaahaqa hiraro mwiva iara kepukyaqama
    kyero riemwaqiro quarive turave. Nraakiara qaiqaa nianra riemwaqira viqarama ena
    qata vakyaa kepukyaqama nyataante, tiro.
  yrb-yrb: '@see-verse:LUK.022.031'
  maa-NT: ’Ta̱nga 'a̱n, tsibìtsi'batjì‑lè mé‑ne nga mì jchi̱jat'aà‑lè nga mokjeiín‑lè
    xi i̱t'aà ts'a̱n. K'e̱ nga jye si̱kátjifaya‑ne xi i̱t'aà ts'a̱n, ti̱si̱koi̱i xingui̱i
    nga kixi̱ kítsa̱jna.
  mcq-mcq: ꞌEnakaivo Na oni siporua ꞌojuraꞌomo ara nimaa ronujaho paꞌohuna. ꞌEnareje
    a kúꞌo ꞌuname Nuni roꞌamajaho ara Nuni ehijakija najahakame pura nimaa rojujaho
    ija kisi apena puni unaꞌi saname vehuna ꞌwamana.
  sus-A: كْنْ ﭑ بَرَ عَلَ مَشَندِ عِ بّ، عَلَكٌ دَنشَنِيَ نَشَ فّ بَدٍ عِ يِ. عِ نَ
    فبِلٍن ﭑ مَ، عِ شَ عِ نفَشَكٍرٍنيِيٍ رَلِمَنِيَ.»
  jpn-1965: しかし、わたしは、あなたの信仰がなくならないように、あなたのために祈りました。だからあなたは、立ち直ったら、兄弟たちを力づけてやりなさい。」
  fra-SBL: mais j'ai prié pour toi, afin que ta foi ne défaille pas. Toi, quand tu
    te seras retourné, affermis tes frères. »
  yka-yka: Saguwaˈ bakas kew ampunanku si Tuhan, Simon, karayaw teteg sandelnu si
    akuhin. Tayikutannu du ku, saguwaˈ pagbalik ne kew si aku, pahagetun sandel meˈ
    pungtinaˈinun.”
  mle-mle: “Aw Sayman, wun Godak bwutaay bas situwid mina wunak wukijibir timina mawul
    vakir maarlikik. Aw ginyir min wunak bwan kwiykuw, sibinin wunak yakuw, min minadiy
    wunak wukijibir tinadiy kapa duwak ap akwiy.”
  shp-NTPO: Jaskara ikenbira en Dios yokáke; mia eki koshii jenéyamanon ixon. Ikaxbi
    jawetianki moa shinanmeetax mia eki banéribiai; jatianra ja min wetsabo eki koshikinkin
    min jato jenékintima iki —akin aká iki.
  aom-aom: Ëhi jie röhu Simon naro jani parie vaejëꞌe jevajëjo jero bogo uehorovevoromo
    vuonugoꞌiranego. Röhu ijonö Satan-hu jasi dë bijioho garomo barëjamu jaehu huotorovoromo
    nasi örire avoho uehorovevëꞌiroho jasi aganoho ajëmego biririvoꞌirarëjo.
  geb-geb: Ana maaŋ nzuaim, gu ndu nzuav Fhe Bakɨme phorga suaŋgi. Ndu na khothɨgi
    tɨv rɨ thari. Ndu maaŋ muuŋgip taagi dorgɨp, na han zɨgɨp, ndu won fegi gum ŋgugir
    kurarim, mbe thɨgɨ havhargiri.”
  eng-WYCLIFFE: that thi feith faile not; and thou sum tyme conuertid, conferme thi
    britheren.
  bsj-bsj: Min kwob mwen dilo bilenkere mwe a yarde, no mo yilau tak ri, ne keb mwebo
    be kwamer.
  cak-cak: Pero yin nubanon orar avoma, richin man tichup-ka jumul chi rat cukul ac'u'x
    viq'uin chupan ri chayuj ri xti'an chave. Y tok xtitzolij-pe avánima viq'uin,
    que'ato' ri ch'aka' chic nu-discípulos richin nic'uje' chic pe ruchuk'a' ri cánima
    chirakan ri Dios, xcha' che.
  chf-NT: Pero no'on cä chi c'änti'ya por ane que mach a wäctan a tz'ombenon. Jinq'uin
    a xe tä sujtä t'oc no'on tä cha'numba, a wäc'ben a wermanojob que u c'alin tz'onänob
    más.
  tlf-tlf: Kuta niyo Aatum God imi beten ke-e-bom-nili e, bogobeli, ‘Aatum kabaa.
    Saimon iyo bogopne-nala, “Niyo atamsaali o,” nagelan-tema kale, kanupman-tema
    uyo, dong dogobelapta, imi kuguup mafak boyo tebe-nulu bemi nimi ilak dugamin
    boyo kufak daga-emin ba o,’ agan-bomta beten kem-nak-bii kale, suukta, kabo maak
    so aget fupkela ko-nalap kapmi aget fugunin uyo bam daapkelan-temu kota, kabo
    kapmi kapkumal iyo dong daga-e-balapta, imi aget fugunin uyo bam daabeluta, titil
    fagalan-temip o,” age-nalata, Yesus iyo Fita imi baga-ema ko.
  piu-2006: Yiitjulu Piitanya piyuku watjaṉu, “Tjaamana, wangka ngaatjanya kulila!
    Katutjanya ngayulu tjapiṉu, nyuntu tjukarurru kutu ngayuku nyinanytjaku. Ngayulu
    kuliṉi nyuntu nguḻurringkula ngayunya wantiku. Piyuku nyuntu ngayukulpi tjukarurru
    nyinaku. Palunyatjanu nyuntu tjananya ngayuku kutunguḻu kutjupa tjuṯa nintilku
    tjana piyuku ngayukulpi tjukarurru nyinanytjaku. Yalatji ngayulu Katutjanya tjapiṉu.”
  poh-NT: xa reꞌ laꞌ hin xinpahkanic woꞌ ru̱cꞌ i Dios chawi̱j chi maꞌ chi junpech
    na̱pohꞌam acapew-bal chiwi̱j. Jeꞌ reꞌ kꞌuruꞌ natuhkok woꞌ chic acapew-bal chiwi̱j
    chayew ricowil quicꞌux take awichꞌi̱l, nqui reh.
  tue-tue: Cʉ̃ʉ̃ mʉʉrẽ ñañodʉgári ĩñagʉ̃, yʉʉpe padeodúrijããrõ jĩĩgʉ̃, Cõãmacʉ̃rẽ
    sãĩbosáawʉ̃. Teeré mʉʉ netõã́ri siro, padeó, mʉʉya wedera yʉʉre padeoráre wãcũtutuari
    tiiyá, jĩĩyigʉ.
  bjp-bjp: Isau le ia ka sising ta isi wo Saimon, isi unune kiam gong i luut. Ma aunbiing
    o ka sokiliis ta liu kiam, ke ok farakrakai foron tuamlik.”
  xon-xon: Le m mee Uwumbɔr tii si, aa taa di cha maasan. Aa yaa ki gir ni ki nan
    dii mi kan, pɔɔn aanaabitiib aataakpab.”
  tzo-ZNT: Li voꞌote lajcꞌoponbe xa Riox yoꞌ mu jꞌechꞌeluc xavicta o aba ta yichꞌelon
    ta muqꞌue. Ti cꞌalal xavichꞌon ta mucꞌ noxtoque, voꞌot xa me xachanubtas lachiꞌiltac
    ta yichꞌelon ta muqꞌue yoꞌ mu xicta o sbaic uque ―xꞌutat la li Pedroe.
  mpm-NT: Ko maa ri ja ni jikantaꞌu ri jaꞌa ra nuu Yandios nava tu nukoyo ra nuu kuachi,
    ti kachi ra ja tukaa ka kandixia ra ruꞌu. Ko nu na kachi ra ja tu kandixia ndaa
    ra ruꞌu kɨvɨ chaa nundoꞌo un, ko nu yukan ti nakani tuku ini ra nuu kuachi un,
    ti kuankaꞌnu ini Yandios nuu ra, Simón. Yukan na ti chindee ñanijnaꞌan ra ti kuaꞌa
    ra jnundee ini da, nava na siin nɨ ini da ti na kandixia ndaa da ruꞌu ―ni kachi
    ya.
  ots-NT: Pe nugö, xtú nzoh cam Tzi Ta ji̱tzi por rá nguehquɛ, pa jin gui jiɛh ca
    guír hñe̱me̱gui. Bbʉ pé xcuí coji, pé xtí tɛngui. Nubbʉ, cja xtí föx yir hñohui
    pa da zɛdi drí dɛngui‑yʉ hne̱je̱.― Ncjapʉ gá ma̱n car Jesús.
  hoy-hoy: लेकीन ना नीन साठी विनती माळदीन कि नीन विश्वास गोर्त आगबाळुल; अदिक याग नी
    वापस बंद्या, रा तान वार्टुर इक हिम्मत कोळेत.”
  uri-uri: Pake, kupm pike ropon Maur Wailen ekg akal kil aklinjeitn ekg hi ake kitn
    ngko kai wrijen. Kitn hi wa kul pa, kitn ik titnongketel tu wailenwailen a wasokwasok
    alkitnen pa.”
  amo-amo: Bara nani meng mma tifi nlira, bara uyenu nsalin yenu wa dire. Uwadi umalu
    gitirinu kimal tutung, ta nwana fine likara.”
  pjt-pjt: Palu Simon, ngayulu nyuntumpa Godala tjapinu nyuntunya arkannyangka anga-kanyintjaku
    nyuntu ngayuku ngurparingkunytjatjanu ngayunya wantinytjaku-tawara. Ka ngula nyuntu
    maḻaku ngayula tjunguringkula tjananya ngapartji kuṉpunma ngayuku walytja tjuṯa.”
  cwe-cwe: Mbali nikutambikila weye, Saimoni, muladi uhuwilo wako sekeuhunguke, na
    weye vondaubwele kaidi wagangamize ndugu zako.”
  daa-NT: Kar nun gay indijiŋ Buŋ imaanjiŋ giniyɗo sooɗa. Kar wiktin taat Seetanne
    gecin̰ciŋ ko ho ki goy pey bombo ɗo imaanjiŋ, ɗeŋrig siŋtan̰ oki. »
  mlp-mlp: Teq ya God inaq gamuk emim ninmen tubulon ham. In nilumsihid ni ninad helmo
    haqaqta na a hi woq hasdaq haqad ya tubulonta ham. Abeb ni ninad buliyeq yaqgo
    hib ta bolad teq ni nimaqbaban zaway negad in gigo ginad helta na ni wazid ta
    eraqan ham.
  ape-C: Aria Saimon, eik yenek beten yarig Iruhin um nataurumen um mare nyukutukuk
    nyakin bilip um eik, uwok. Aria abudok nyutob nyutanam nyugipesh eik obi, nyak
    wata nyutaurum nyakim ashukenyim owarhim douk hagipesh eik iri um hiyotu dodog.”
  bgs-bgs: Asal igdasalla tingód áknikó ébô dì mandà tô kasarig nu kanak. Atin ka
    mákkás ka puman kanak, kailangan tumabang ka katô mga kataladi nu na ágpampamaké.”
  faa-faa: Asiane rakiakorakano nepoko nōmo kurikurisapo. Anoaki soko, Kotiaki soko,
    nómo yaiya himu hakásaraka hemakapusimo nōmo kurikurisapo. Nómo ano metakarikia,
    efera hunia rekeako parihokosapo. Rekeako pariraka ní maemo ano koteaka hemakapusimo
    ararehoanie.”
  kik-kik: No wee, Simoni nĩngũhooeire nĩgeetha wĩtĩkio waku ndũgathire. Na warĩkia
    kũnjookerera, ũũmagĩrĩrie ariũ na aarĩ a thoguo.”
  cap-NT: Simona, am laycu tjurt'iz̈inchinc̈ha ana juc'anti upa kuzziz cjeyajo. Amqui
    Yoozquin tjapa kuztan quejpz̈cu am jilanaca yanapaquic̈ha tjup kuzziz tjurt'ajo.
  ksr-ksr: Jojorijato, goo momalaariganoŋ zololoŋgoŋ jaŋgoŋ qaombabotiwaajoŋ niinoŋ
    goojoŋ qama kooliŋ laligowe. Kawaajoŋ kambaŋ moŋgeŋ uuga mombo meleema noonoŋ
    kawagati, iikanoŋ mono uumeleeŋ alauruga naŋgoŋ meŋ kotiiŋ oŋomba.”
  eng-TNT: but I have prayed for the that thy faith fayle not. And when thou arte
    converted strengthe thy brethren.
  sbs-sbs: Kono chi na mi lapelela kuti itumelo yenu kanji i boleli hansi. Hachi mwa
    bola mukole ni mwachako.
  sue-sue: Ata na ni emo isa emoko sesena. Awa tuma diai niso besai azu isa sesena.
    Are ama ni noko ewesemuro otao mamai niso ziasa zewai wamunora.”
  fra-NCL: mais j’ai prié pour toi, afin que ta foi ne défaille pas ; et toi, quand
    tu seras converti, affermis tes frères. —
  bhg-bhg: Ata Simon, na imo embo benunu tetena, ito gebé ari woteure. Edo iji nonde
    imo nato yai tenda wareregeteta angode awa, nanonameji ito kondade eyo awamaneda
    gebé ari okain are.”
  snn-NT: Ja'nca caguëta'an, yë'ë yua më'ë ba'iyete ai senreba senni achaguë ba'iyë
    yë'ë. Më'ë gare caraye beoye si'a recoyo ro'taguë ba'ija'guë caguë, më'ë ba'iyete
    Riusuni senni achaguë ba'iyë yë'ë. Ja'nca senni achaguëna, më'ë yua gu'a jucha
    yo'oja'yete senjoni, ja'nrëbi më'ë bain concuare oiguë conguë, bacuani jëja recoyo
    bacuare re'huajë'ën, cabi Jesús.
  atb-NT: Nghut kôlhang, náng é lumjíng myit a hten sháng gaq nghû, Ngò, náng é matú
    kyûdung byi bê; nàng dum lhing bûn lò jáng, nung gu nung mâng pé lé wum-o lhoq
    ging byi aq." ga taî ri.
  wro-wro: O! Ŋaiu dadjurd kuŋeŋu ŋundju wunja, pąrąd ŋundjanąŋga ilura puŋuniri;
    ŋundju, wuno:murum kuluŋąn ŋunŋumbąna, ŋundju ŋawawaia birem-bire ąŋgandju.
  cek-AK: 'toe na tanghaih amtimh han ai ah lawk kang thuih pae: nam laem let naah,
    nam nawkamyanawk to thapaek ah, tiah a naa.'
  bkd-bkd: Ba inampuan ku ikaw, Pedro, ha sa pagsalig nu harì maawà. Ku maglig-en
    en sa pagtuu nu ipalig-en daan sa pagtuu hu mga duma nu.”
  ctu-76: Pero tsa'ix c tyajayet ti oración cha'an mach'an mi quejel a cʌy a ch'ujbiñon.
    Jixcu che' tsa'ix a cha' tyoj isʌ a bʌ, cotyan a wermañujob cha'an i p'ʌtyʌliyel.
    Che' ti subenti Simón.
  lac-NT: Chen a teno' caj in t'ʌnaj C'uj ti' tech soc mʌ' a p'ʌtic a wacsic ta wor
    ten. Ca' bin ts'ocac a c'axic a wor toc chichquintej yor a wet camsʌwinicob a
    te' yʌna'.
  xla-xla: Amasiyama na꞉ wa꞉ yilo inoma sumale pato me-himiwa, wa꞉ta mikadepe dleye
    haodlala depame. Epame wa꞉ta na꞉ hala dla ma ilame puale oloma edla wa꞉ amkadulo
    mikadepe dle soye itiyamale hamilipe,” diyo.
  xav-NT: Sima, tane nherẽ, Ĩ̱mama wi, wa tô te 're rowaptẽrẽ aima, te te 're aipawaptob
    u'âsi mono da, ĩ̱'ãma 're aimorĩ u'âsi da. Apâ ĩ̱tẽme aipi'rai wapsi, te za asisãnawã
    norĩ hã 're ĩpawaptob za'ra mo, hâimana nhiptete na 're nomro mono da. — Ãne te
    Pedruhu ma tinha.
  cuk-cuk: Ar andi, Bab-Dummadse bega gochad, adi, ulubgi be angi-bensulid mer galakuegar.
    Unnila ichesaale be angi bangudoed, gannar be anse aibilisale, be-gwenadgan be
    ogannogo, adi, gatik anba nagumalagar.
  tbf-tbf: Eiekesen o nongie e Raban va ta kulie no, Simon, va ke vodovodon tuktuk
    ta kap kor. Ma sien va e ta muer nemei seou, e ta ngas vakotsie bu kasi.”
  uig-CYR: Лекин етиқатиң йоқимисун дәп саңа дуа қилдим. Әнди сән товва қилип түз
    йолға қайтқандин кейин, қериндашлириңни мустәһкәмлигин» — деди.
  ikw-NT: Kọvu m kpennu m jị okpukpe, Saịmoni, ma ọkwnata mkpọma ị zịri kwem. Nga
    ị tụhnasnarnu, kwnagidne rụmu nda ị.”
  khs-khs: 'Alawamona, Neyawa kewamo matanese Kotema kulukululakeye. Kulukulusekiwa
    ke seli topuwa sutesima:pikise. Aputa: kewa me notoloyetiye mene inisekiwa, keyawa
    ke ma:ela:yewi seli topuwa keyewi talapa:walopesakeye.”'
  dwr-ENT: ሺን ታኒ ኔ ኣማኑ ባዬናዳን ኔ ዲራው ጋናታዲ። ኔኒ ታኮ ሲሚያ ዎዴ ኔ ኢሻቱዋ ሚኒሳ» ያጌዳ።
  pma-pma: Ka inau navis venuk Saemon keke demkatien onom hervustei. Ka navong kihiles
    moulien onom ka demkatien onom hemai ris hekeih enau, kiha kikataun demkatien
    onen tumali keil hemai hekeih tamun.”
  atd-NT: Di nig-ampuan ku sikoykow, Pedro, oyow kono ogkaroog ka pogtuu nu koddi,”
    kagi ni Hisus, “woy ko ogpokolibong kad dini to koddi to malogot no dalan, hogota
    nu ka pogtuu to mgo duma nu.”
  tel-2017: నీ విశ్వాసం విఫలం కాకుండా నేను నీ కోసం ప్రార్థించాను. నువ్వు మళ్ళీ దేవుని
    వైపు తిరిగిన తరువాత నీ సోదరులను స్థిరపరచు.”
  hat-BSA: Men Mwen tepriye pou ou, pou lafwa ou pa pèdi; e pou ou, nan lè ke ou retounen
    ankò, kab bay frè ou yo fòs.”
  top-NT: Pero aquit cli̱kalhtahuakani̱tán xlacata Dios ni̱ nali̱makxtaka nalakaputzaxni̱ya
    yaj nama̱lacatzuhui̱ya, y acxni nama̱kachakxi̱ya tú liaktzanka pa̱t li̱stacta̱yaya
    y tla̱n naca̱makta̱yaya ca̱ma̱camaja minata̱camán.
  msk-msk: '@see-verse:LUK.022.031'
  gyr-NT: Che rumo ayeroquɨ nde rese nde yeroyasa paneẽhɨ ãgua. Ereyevɨse cheu, emonguerẽhɨ
    catu ambuae nde rɨvɨreta imovɨracua uca ãgua yuvɨreco oyese —ehi Pedro upe.
  kmh-kmh: Pen Gor nup aŋgniŋbiyn rek, yip pisnep ma kirginiŋgamban. Pen tap siy tap
    timey giniŋgamban ak, ‘Yenen kun gipiyn aŋgiy,’ tip ak andkind yip ker winiŋgamban.
    Apiy, namiy namam gunap kuyip aŋg tep gey, mind tep giniŋgiy aŋgak.”
  ukr-ONPU: Але Я молився за тебе, щоб ти не загубив віри та після навернення зміцнив
    твоїх братів.
  emi-emi: Me aghe looloo saela mausim Saemon, va unem niaikaaiaa karika emene katuu.
    Me nau eteva ukiriaa mae etaghi, uakorokorongana nengam atoa.”
  zpv-NT: per naꞌh laꞌn gunaaba loh Dxiohs pur yiꞌh tin ayi cweꞌhestoꞌ luꞌh xchiꞌdxyi
    Dxiohs, ya chin gabiaꞌgarii luꞌh loh Dxiohs, chiꞌchi gacanee raꞌ luꞌh lasaaꞌ luꞌh
    tin dxiaꞌhannee raꞌ ba xchiꞌdxyi Dxiohs.
  gux-gux: De n mia U Tieni apo ke a dandanli n da gbali. A ya ti lebidi ki guani
    n kani ŋan ya paagidi a kpiiba pala.”
  kos-kos: Tusruktu nga pre tari keim, Simon, tuh lulalfongi lom in tia wanginla.
    Ac ke pacl se kom sifil foloko nu yuruk, kom fah akkeye mwet wiom inge.”
  ibo-ibo: Ma ekpeelara m gị ekpere ka okwukwe gị ghara ịda. Mgbe ị kwudosiri ike,
    gbaakwa ụmụnna gị ume.”
  yml-yml: Weꞌe ꞌomu Saimoni faifaimu a veluꞌui bega yamu vetumagana kebu i na mwea.
    ꞌAwaie ꞌu na baileku siwe tutuyanina ꞌu na vilamu ꞌwaikuye emwavo yadi vetumagana
    ꞌu na kiavetoketokedi.”
  ory-ory: କିନ୍ତୁ ତୁମ୍ଭର ବିଶ୍ୱାସ ଯେପରି ଲୋପ ନ ହୁଏ, ଏଥିପାଇଁ ମୁଁ ତୁମ୍ଭ ନିମନ୍ତେ ନିବେଦନ
    କଲି; ପୁଣି, ତୁମ୍ଭେ ଫେରିଲା ଉତ୍ତାରେ ଆପଣା ଭାଇମାନଙ୍କୁ ସୁସ୍ଥିର କର।”
  bzj-bzj: Bot Ai don pray fi yoo, Saiman, soh dat yu fayt noh wahn fayl yu. Ahn wen
    yu kohn bak tu mi agen, yu mos schrentn yu felo disaipl dehn.”
  chk-chk: Nge ngang üa iotek fän itom Simon, pwe om lükülük esap ükütiu. Iwe, lupwen
    om kopwe liwinsefäl, kopwe apöchöküla pwiüm kewe.”
  ssd-ssd: Ne Kuate tuku saŋgri tomba tiŋgate ta kusre ndawa ŋga ye Kuate yabaŋet.
