  lif-NT: ᤁᤖ ᤀᤡᤱᤃᤠ᤹ ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤔᤧᤗᤧᤱᤏᤧᤴᤗ ᤑᤠ᤹ᤀᤠᤱ ᤋᤢᤘᤠ ᤆᤥᤃᤢᤱ ᤐᤡᤏᤧᤀᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
