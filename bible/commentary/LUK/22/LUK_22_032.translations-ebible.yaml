    Pedron].'
  pao-NT: Pana nu u nanesootuhikute u sakwa gi e naka'oedyukumakwupana. Ka u unnekwuna
    saa'a nemakodyuse u sakwa umu ta pupua'amu besa mu nanesootuhi meakwuna mu nemayugwekwu.”
  cbu-NT: Itaru, nda watstamari nuwaa kasachsha, watam shiyaam Aparpati tsiyataranginawa.
