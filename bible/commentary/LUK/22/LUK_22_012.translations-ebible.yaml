verse: LUK.022.012
translations:
  kpx-kpx: Lana katelahai namihage auna la holoevei o ke ehue tiniege uvu mole baluga
    mai la haivei. Ige ke uvumo nahie lovi bevuai gadehavove.”
  okv-H: ingito bande jo peni i ta mihia ai ta indari tembari degi te arumbeto indari
    degi te tapa inono ta mihia avo embo amina au kito pondo ai nununga evujo.” ainge
    enu
  tbo-tbo: Ma tauna apo babanoya baneina u moyana ina wiatatiyemi po ugolina ginouli
    atapuna ona wononogogeya.’
  mal-C: വിശാലവും സുസജ്ജവുമായൊരു മാളികമുറി അയാൾ നിങ്ങൾക്കു കാണിച്ചുതരും; അവിടെ നമുക്കുവേണ്ടി
    ഒരുക്കങ്ങൾ ചെയ്യുക” എന്നു പറഞ്ഞു.
  grc-SR: Κἀκεῖνος ὑμῖν δείξει ἀνὼγεον μέγα ἐστρωμένον· ἐκεῖ ἑτοιμάσατε.
  bgc-bgc: वो थमनै एक सजी-सजाई बड़ी अटारी दिखा देवैगा, ओड़ैए त्यारी करियो।
  khz-khz: Ne ia na kovoga kamuna ta numa kukunai pene vega-gitami, gealeva-maavuato.
    Vonai pio kala-maavua.”
  deu-TKW: 'so wird er euch ein großes teppichbelegtes Oberzimmer zeigen: daselbst
    richtet es.'
  zsr-NT: Niꞌr uluiꞌinëꞌ lbiꞌiliꞌ tu yuꞌu zxön xtsaꞌ ga niꞌ chnabáꞌa. Gul‑páꞌ niꞌ
    le gáguruꞌ.
  lin-lin: Akolakisa bino, na etaje, shambre moko ya monene babongisa malamu ; ezali
    kuna nde bokobongisa bilei ya Pasika.
  hns-NT: Tab oe toelogke ekgo barka oeppar waala kamra dekhaaiga. Oman sab tjiedj
    hai khaaik pakaawe khaatien. Hoewe par toelog bhodjan tajaar kariehe.”
  noa-E: Magbaawai mag wounau pãrag oopien majugui ajim anʉm, ʉ̈gthaa dijã pöm sim
    ya sĩi chi khĩir khaugam. Maigta nem thum khĩir khaugwia maar nʉbat ajim aajem.
  eng-EMTV: And that man will show you a large, furnished upper room; there prepare
    it.”
  mib-NT: Yūcuán na te stéén de ɨɨn cuarto cáhnu nde xinī véhe jeē je íyó túhva, te
    yūcuan sátūhva ró jéē cuxíni yó, áchí yá.
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ खिन्‍छिॽ थोःस्‍मा खाम्‍लोओ यारिप् चोःक्‍मनाबा लत्‍छा
    यम्‍बा याक्‍फाङ्‌ङिन् ओसेःन्‍गे़धाक्‍सिॽ॥ खे़प्‍मोए आनिॽ चामा थुङ्‌मान्‌यारिप्
    चोगे़त्‍छे़ॽओ॥”
  xnj-xnj: Hinu mkolo nyumba yati akuvalangisa chumba chivaha cha kugolofa chechivikiwi
    kila chindu. Hinu mtendelekeha chakulya mwenumo.”
  mmx-mmx: Neni naba lox ase numu mi loxot silok diga gagas li vam i no i nemen to
    vana at loogu, la muba lox agagas li lempanga anan go.”
  cbr-NT: Usaquinmi cacëxun ca an mitsu anuxunu piti xubu namë́ cha, cata itsi manámi
    'icë, anua mesa 'imainun anu tsóti acama mëníocë, mitsu ismiti 'icën. Anuxun camina
    a piti nu mëníoxunti 'ain.
  tee-NT: Chunchach ju a'una'it'it. Chai ju yuchi catalhi'anan ju lhitantalact'ui
    ixchaka'. Chai catamasuniyan ju k'ai chaka' junta k'ox lak'oxicanta. Anchach ju
    alak'oxiya'it'it ju vaiti.
  eng-LSV: And he will show you a large upper room furnished, make ready there”;
  cak-NT: Y ri rajaf-jay xquixruc'uaj pa ruca'n piso che ri jay. Y chiri' c'o jun
    jay nim rupa y banon chic ru'onic; chiri' tinaba-wi ronojel ri xte'katija' chi
    ri pascua, xe'uche'x-e.
  pah-NT: A'ero po ti ga hepiukari pe me hyruhua i'ukava ruhava onga jo'ari pe nehẽ.
    Pevo ti pemboavujikwe. A'ea Jesus'ga ei Pedro'ga pe João'ga pe g̃a mondovo.
  sja-NT: Ɨt'ɨpema pisode irua ak'ɨpiit'eeda aji, cuarto waibɨa ne-inaa jõmaa ome.
    Mama ne-inaa jõma óotɨ tachi nek'odait'ee.
  xed-xed: Ya dzaʼa maraghunamara ta vli ma sana dzuguvi dagala ta ghəŋa sana həga,
    nda payatá inda huzla mida. Hada dzaʼa payamafta kuni ta skwa zay ŋa skala Pak,»
    kaʼa nda həŋ.
  mks-NT: A̱nda̱ já jána̱ha̱ mé da̱ cán in cuarto cáhnu ña̱ cánúu ji̱ni̱ véhe piso
    ni̱nu. Sa̱ íin tia̱hva va ña. Cán caja ndíví ndó ña̱ cajíní —na̱cachi Jesús.
  gfk-S: Io, na tange hamanis tike katano ta mur, tuma nalu tano hala nong di te tagure
    ter. Mur na tagure no nian kaia.”
  bmu-bmu: Mewö jiyohotka möta miri qakŋe eu öŋgöba uruŋi ketaŋi kun kondel etkima.
    Miaŋgöreŋ dum tatat yuai mözözömgöget ahöza. Mi kondel etkiiga miaŋgöreŋ lama
    qeba ohomahot.”
  dgz-dgz: Apan ame, pa gwane aigapewa baware da ame gapan watat iravi gaset tata
    kakayat tane amena ewaeta. Ap mepe taba wat iran.”
  eng-GNV: 'Then he shall shewe you a great hie chamber trimmed: there make it ready.'
  zaa-NT: Nubéyu'a nna gulue' taánią le ttu cuarto xeni nu chìa dua léda bą́ duą iqquia
    ráa'lá, porqui'ni yú'a nna ną́ nu chuppa cua', nía nna liguni preparar para ri'u.
  eng-WEBSTER: 'And he will show you a large upper room furnished: there make ready.'
  guh-guh: Nexata athëbëabetsia anijairabeje pexainaebojavata, pacatsitajëtsianabeje.
    Bajarapaboënëta, athëbëyotsia paira, ayaiënëtuatuajë tsane. Daxitacuene bajarajota
    xainaena. Nexata xua jivi baxane pascua fiestamatacabi, bajarajota paexanaenamebeje
    vajaxaenexa, jai Jesús pijajivitonëbejejavabelia.
  bon-bon: Tabe piba baborage cabu puupu ne jiwabenige lui iyeta gwidape cama gyene.
    Weene puma deedei emacetnäjemepeye!”
  nhw-BL: Huan yaya anmechnextilis se cali moicpahuijtoc campa eltoc se hueyi calijtictli,
    huajca nepa xijsencahuaca nopa tlacualistli.
  mgw-mgw: Naywembe aannangya sumba kiku'lu' kugolopwa sakibi'kilwe wiso, na mwenga
    mukabi'ke wiso ilyo.”
  swh-ONEN: Atawaonyesha chumba kikubwa ghorofani, kikiwa kimepambwa vizuri. Andaeni
    humo.”
  wbi-wbi: ikuvasona ikyumba ikya ikyapakyanya kino kiling'anisivue mweumalile ulupinyo
    uluo.
  bba-bba: Yɛ̃ro u koo bɛɛ ɡidɑmbisɑ bɑkɑ sɔ̃ɔsi ye bɑ sɔnwɑ. Miyɑ i ko sɔɔru ko.
  eng-KJVCPB: 'And he shall shew you a large upper room furnished: there make ready.'
  kgk-NT: Ohexa uka-ta peẽ-my peteĩ koty jaiporu-ta va'e. Kotygwasu, ijyvate va'e
    oĩmba-ma va'e ohexa uka-ta peẽ-my. Upe koty-py ja'u-ta nhane remi'urã, páscoa-rehe
    imandu'a va'e pegwarã. Ore mohenonde pejuka mymba vexa nhande-vy gwarã, he'i Hesu
    omondo-vy gwenonde.
  waj-waj: tikio rikioo ivoono nnau pinaivaa verenoovau vo nnau voovai vaa mmaataiyauvaa
    ivaki teerama kiaivaa ngii vitainai ngia ivaki buusaivaa teerama kiaatee,
  ekk-PKP: Ta näitab teile suurt ülemise korruse tuba, kus on vajalik sisustus juba
    olemas. Valmistage söömaaeg seal.“
  mpx-mpx: Inoke iya abwe limi gamwana bwabwatana toto natiya ni pankitemiu, teibol
    ge abamisiyo iyaka hi abubun haba. Inoke nuku na aanan nuku lovivina-an to.”
  wbp-wbp: Kajingki-pala purda-nyanyi kuja-kurra wangkanja-kurra, ngulaju kapungkupala
    milki-yirrarni jinta-kari yurlturnpa-kari wiri-jarlu kankarlu-warnu yalumpurlaju
    yuwarlirla, ngulaju nyurru-warnu-juku jungarni-maninja-warnu palka-kurlulku nyiyarningkijarra-kurlu.
    Ngulangka-juku-pala purraya yinya jiyipi manu miyi ngalipaku.”
  luo-luo: Obiro nyisou ot malach molos malo, moseiki. Kanyo ema ulosie ikruok duto.”
  nhe-NT: Huan yajaya inmechnextilis se cali tlen itzonpac eltoc se hueyi cuarto,
    huajca nepa xijsencahuaca nopa tlacualistli.
  aii-aii: ”ܘܗ̇ܘ ܒܸܬ ܡܲܚܙܹܐ ܠܵܘܟ݂ܘܿܢ ܥܸܠܝܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܘܫܘܼܘܝܼܬܵ‌ܐ. ܬܵܡܵܐ ܗܲܕܪܘܼܢ.“
  esk-NT: Uuma urriqsuutigisigaatik inimik nallauraallagviuluumaaqtuamik qulliġmi
    itqanaiḷaamik inuqsraŋaiqł̣ugu. Tavrani itqanaiyałhiñaurutik.”
  msb-msb: May itutukdo siya sa iyo sin dako na kwarto sa ibabaw na kompleto na sin
    garamiton kag preparado na. Didto kamo maghanda para sa aton.”
  cpa-NT: Jøng² heh¹dsa hniah¹² cøng² hniú¹² juøh¹² ja³ma²ton¹ jué¹ hi² ma²tioh¹³
    hi² hniuh¹². Ja³jøng² gu³jmoh³ hniah¹² ju²jŋia¹³ ―ca¹juúh² Jesús.
  dso-dso: ତାର୍‌ପଚେ ସେ ଲକ୍‌ ତମ୍‌କେ ଗର୍‌ ଉପ୍‌ରେ ରଇବା ମଅଲା ତିଆର୍‌ ଅଇରଇଲା ଗଟେକ୍‌ ବଡ୍‌
    ବାକ୍‌ରା ଦେକାଇ ଦେଇସି । ତେଇ ତମେ କାଦି ତିଆର୍‌ କରା ।”
  meu-meu: Bena ia ese atai daiutuna badana ta baine haheitalaimui, vada e iravaia
    vaitani. Unuseni ai ba heḡaeḡae.
  yva-NT: Indati vatane umaso po tanoano vono warae ama uga manakoe inta rarorono
    isai. Tanoane umaso mamai bintabo irati meja muno ananuge kotaro isyi daije rautan.
    Weti ripo anaisye ratayao wansamarom no naije.”
  dgc-dgc: Eng kagi moy diya i éya,” kagi ni Jesus, “éy ipeta na dikam tu kuwarto
    ta ontok a nakahanda dén. Ey saya i paghandaan moya ta péngapon tama.”
  zpm-NT: Ga glu me tib leṉ yu nroob ne riaaṉ glaa, nzhixcuaale leṉa, dzigo ga goḻguṉlo
    zhixtsee ne.
  hix-NT: Noro ryhe, bàn yawo tahusomà ymo yonyhehe hampànà, owyanye. Kayeno rma,
    tahonkemà ro rma yonyhehe, owyanye. Àto rma menyhoryetxhe ha, kasahxemtotho komo,
    kekon hatà, Txesusu.
  sim-sim: Karem shi silinak aka heyeyok shirin or lalawuhu os ni akwa mishi las wasilakak
    nandan or mukushinak shi heyekwa sir. Orok akwan shi hundujeka.�
  npi-ULB: उनले तिमीहरूलाई एउटा ठुलो सजाइएको माथिल्लो तलाको कोठा देखाउनेछन् । त्यहीँ
    तयारी गर ।”
  cgc-cgc: Tapos ta ambal nyo, ipakita ta tag-iya ki kyo wayang na selled naan ta
    apaw na tanan na mga kinanglan anen dya en. Naan kaw dya magpriparar ta ate na
    yapon.”
  tim-tim: Hain dâm maknetkiâp.” dâm magaŋbela emet kâleŋe humo siâ mem âlepŋe dondâ
    ketuguyi are hekat yetkimbo âmâ âgâm sot wan om lâm nenguwerat.” dâep.
  yor-yor: Òun ó sì fi gbàngàn ńlá kan lókè ilé hàn yín, tí a ṣe lọ́ṣọ̀ọ́, níbẹ̀ ni
    kí ẹ̀yin pèsè sílẹ̀.”
  wos-wos: Wungi wambét dé gena takumbu tékwa néma ge bénika wakwetandé. Wun gembu
    hénoo satembeka jambé, retembeka jambé akwi dé té. Béni wun gembu hénoo humbwitambéni.”
  emp-NTPO: Maʌ̃ne idjia ʌ̃taarebema dejã waib̶ʌada jũma biya o nũmʌda acʌbiya. Mama
    od̶adua.–
  eng-F35: He himself will show you a large upper room, all furnished; make preparations
    there.”
  ind-ind: Nanti orang itu akan menunjukkan satu ruangan besar di lantai atas yang
    sudah lengkap dengan meja dan perabot lainnya. Siapkanlah perjamuan Paskah kita
    di situ.”
  pes-OPCB: او شما را به بالاخانه، به یک اتاق بزرگ و مفروش خواهد برد. شام را همان
    جا تدارک ببینید.»
  mpt-mpt: e biin beselibo asal ut biobo o temo biin toulalin osa eka tebol osa mikil
    na kesoa o tem ota alebeneta ibo Fasoba imeno fubiba natlobta dowonomo ge baabenea
  ssx-ssx: Kutupa ipikana꞉ma꞉ manda nane ula꞉ ala꞉ta꞉ ala꞉ta꞉ ana꞉lao wiki da panda꞉
    tieke walieke. Koto pa꞉ta꞉ ipilikana꞉ma꞉ ala꞉ta꞉ ala꞉ta꞉ tikitiki yaalipipikie
    leekeme.
  mkl-mkl: Mɔkɔu ɑ́ bɔò ŋɛ si ɑntɑi ile kukpɛkɛ ɡɔ nɔ ɑ́ nyisi ŋɛ ilɑɑwɑ nlɑ ɡɔ iyi
    ɑ̀ ce sɔɔlui fei ndɛɛ tɑ̃. Bɛi ɑɑ ce nwɑ sɔɔlui jinɡɑuu ŋɑ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଡୁଆ ସାଉକାର୍ ଆଡ଼ାତ୍ରା ମହଲାନେ ମ୍ନାନେ ବାକ୍‍ରା ଆସୁଏ ବିଏ । ଆତେନ୍‌
    ବାକ୍‍ରା ନ୍ନିଆ ପେଇଂନ୍‌ସା ଆର୍ମେଚେ ବକେ । ଆତ୍‌ଅରିଆ ପେଇଂ ଉଦାର୍ ପାଣ୍ଡୁଏନେ କାଦି ପେରାରେଏ
    ।”
  gof-RNT: I pooqiya bolla hiixettidi giigidi de7iya dalgga kifile hinttena bessana,
    yan giigisite” yaagis.
  unx-unx: ଇନିଃ ବାଇସେକାଡ଼ାକାନ୍‌ ମାରାଙ୍ଗ୍‌ ବାଖ୍‌ରା ଉଦୁବାବେନାଏ, ଏନ୍ତାଃରେ ବାଇୟେବେନ୍‌
    ।”
  gah-gah: Liki likisiko, numuni agika veletó nego netá matá avilisá ohá lekelepizitive.
    Neneló nosánetate ali vavá ilizo.
  lcm-lcm: Ka akalit imilong ta palpal lu lava e pangkul kalapo ago usausa asi ago.
    E iang milong itoiton ia.”
  aer-aer: Re mpweleke imernetyenhenge room akngerre akertnele nhenge rarle mpwareke.
    Mpwele merne uthene kere uthene itetyeke, yanheke impetyeke.”
  qvc-NT: Chayshina niptikillapaqam, payqa wasimba altumbi suq atun kwartunda rin
    rikachishuqllapa tukuy imawan allichashqata. Chaypi allichayllapa Paskwa mikunanchiqtaqa,
    nishpa.
  tgl-ULB: Ipapakita niya sa inyo ang malaki at maayos na silid sa itaas. Doon ninyo
    gawin ang mga paghahanda.
  cbs-NT: januxun dintu ewapa manaundi ma pewa matu uinma januxun nukun piti bawakin
    pewayutankanwen— jatu wa
  xtm-NTPP: Te kaxtnu'u de in ve'e ka'nu nuu jâ ni nduvii iyo ichi sukun ma. Yukan
    jin satu'va ni ja jin kuxini o ―‍kúu ya jiña'a ya.
  nnq-nnq: Jwombe mannangilage chumbi kikolongwa kugolofa chombe kipanganigwe. Mpangania
    mwenio.”
  bao-NT: To biro mʉja ca ĩiro, jotoa macã jawi, pairi jawi, mee queno yuerica jawipʉre,
    mʉjare ĩñorucumi. Toopʉ mani ca baapere mʉja quenowa —ĩiupi.
  san-ORI: ତତଃ ସ ଜନୋ ଦ୍ୱିତୀଯପ୍ରକୋଷ୍ଠୀଯମ୍ ଏକଂ ଶସ୍ତଂ କୋଷ୍ଠଂ ଦର୍ଶଯିଷ୍ୟତି ତତ୍ର ଭୋଜ୍ୟମାସାଦଯତଂ|
  rmn-rmn: Ов кан сикавэл тумэнги баро тхан андэ кхер опрэ, катэ си алаи гортярдо;
    отхэ да гортярэн хапэ.
  huv-NT: Quiaj apmatiib icueajiün nop nadam teomeaats iüm cawüx amb ijpüw iüm, landoj
    lamatajcüw majneaj. Andüy quiaj apmeyacan üetiiüts ―aj nejiw Teat Jesús.
  otn-NT: Ra̱ mmɛ̱nni̱gu̱ p'ʉya da̱ 'yu̱t'a̱ui n'na ra̱ da̱cuarto bí ja ma̱ya̱ ra̱
    tøca̱ngu̱. Ja da̱mi̱ hocui p'ʉ'a̱ te ja ngue gdá̱ nzibdehʉ p'ʉya.
  nop-nop: Unduŋ nindemek kaŋ adi yotmaaŋ wapum foloniŋ, kumopop eŋ falik ila nanaŋe
    nanaŋdok agaŋ koom tiulidokogiŋ u hanimbune nanaŋe uŋgoŋ tiulidokodemek.”
  obo-NT: Na, id pokita rin koniyu iddos mowwag no kwartu riyot iko‑oruwon ondana
    no nopanoy ron tapoy iddos langun nod ko‑ilonganon ta. Ponaya row rutun iddos
    lavung ta.”
  kca-kca: Щӑԓта ԓўв нынан ԓӑрпа ԓэрәмтәм нўм хот йӑт аԉәԓ; щита ԓэщататән".
  cak-ENT: Y ri rajaf-jay nyixruc'uaj c'a pa jun ruca'n piso chin ri jay. Y chiri'
    c'o jun nima-jay ri chojmirsan chic rupan. Ja chiri' tibana-vi c'ojlen ri nkac'ux
    richin ri pascua, xbij-e.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤂᤡᤴᤇᤡ᤹ ᤌᤥ᤺ᤛ᤻ᤔᤠ ᤂᤠᤶᤗᤥᤀᤥ ᤕᤠᤖᤡᤵ ᤆᤥ᤺ᤰᤔᤏᤠᤒᤠ ᤗᤳᤇᤠ ᤕᤶᤒᤠ ᤕᤠᤰᤑᤠᤱᤅᤡᤴ
    ᤀᤥᤛᤣ᤺ᤴᤃᤧᤎᤠᤰᤛᤡ᤹॥ ᤂᤧᤵᤔᤥᤀᤣ ᤀᤠᤏᤡ᤹ ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠᤴ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤧᤳᤇᤧ᤹ᤀᤥ॥”
