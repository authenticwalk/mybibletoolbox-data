  dwr-ENT: ታማይ ፖዒያ ባጋና ጴፂሮሲ ኡቲዴ ዴዒሺን፥ ኢቲ ኣሺካራታ ሎይ ፄላዴ፥ «ሃዌካ ኣናና ኢቲፔ ዴዔ» ያጋዱ።
  pma-pma: Evus, ahin toumien tai lesi keke ahang ritin en veinan Pita. Sakini, lei
