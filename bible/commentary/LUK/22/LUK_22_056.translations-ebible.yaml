    a c'aac' tuba tina'an. U cha'antaj ti qui' u wich. —Le'ec a winic ada'a, u yet'oc
    a Jesusu,— cu t'an ix meyaja.
  tet-tet: Oras naniruk, ata feto ida naree Petrus nodi nahilas diꞌa-diꞌak. Hotu feto
    nia nasaꞌe lia baa ema iha nia sia naꞌak, “Hoi! Ema neꞌe moos tuir no Yesus!”
  hlt-MCSB: Tedae hmaivang ah aka ngol salnu pakhat loh anih a hmuh vaengah a hmaitang
    tih, “He khaw he anih taengah om,” a ti nah.
  xtd-NT: 'N‑kutnuni nuu Spedru, te n‑xini ñaꞌa ɨɨn ñá xinokuechi nuu dutu jan te
    n‑nukondeꞌa vaꞌa‑ña‑s. Te n‑jaꞌan‑ña nuu ñayiu xtuu ijan: —Dani te yaꞌa, kunduu‑te
    xiꞌin te ijan.'
  mdy-ETH: ጴፂሮሴ ታሞ ዓጫ ዴዒ ዓኣንቴ ፔቴ ዉዱሮ ናይስኬና ዒዛ ዴንቂ ኮሺ ዒዛ ዛጋዖ፦ «ሃይያ ዬሱሴና ዎላ ዓኣያኬ!» ጌዔኔ።
  spl-spl: Yawu tatŋetâ hoŋ bawa imbi âlâŋe Petoro ekmâ yuwu sâm tembe lâu tatbi ya
    ekyongop. “Lok yuâmâ yâk orop manŋetâ yekman.” Yawu sâop.
  usp-NT: 'Xpe jun anm ajic'', xril chi cub''ul Pedro chi'' k''ak'' cow xril y xij:
    Man winak ri, jpachi'' Jesús, xche''.'
  zav-NT: 'Na'' to no''olə criad ble''ine'' ḻe'' chi''e cho''a yi''inə'', na'' bgüie''
    ḻe'' na'' gwne'': ―Ḻeczə len benga naque'' txen len Jeso''osən''.'
  sgz-sgz: Má kesi tahlik a tám toptop a mákái aur ái Petero uri talsán kámnah. Má
    wák erei a lala mákái sang má a mák ilmi, má ngorer a parai ngo, “Kálámul minái
    a lu tiklik mam Iesu!”
  kek-NT: 'Ut jun li mo̱s ixk quiril laj Pedro c''ojc''o chire xam. Quixca''ya ut
    quixye: —Li cui̱nk a''in, a''an jun reheb li neque''ochbenin re li Jesús, chan.'
  blz-NT: Isian sa'angu' ata' wiwine nimiile' i Petrus oru-oruang karani' apu iya'a.
    Ia ninggimatai i Petrus ka' komburi'na ia norobu taena, “Mian kaya'a uga' poololo'
    tii Yesus!”
  poe-NT: 'A̱ ntá ijnko tjachjin chꞌe xra̱ tió kꞌuíkon tjan kíxin koí chꞌín Pedro
    tjechjíxro̱he chꞌán ntiha ntá komá tjan tí jehe chꞌán ntá ntáchro tjan kíxin:
    ―Kja̱xin tí chꞌín i xriko tí chꞌín Jesús ―ichro tjan.'
  san-TAM: அத² வஹ்நிஸந்நிதௌ⁴ ஸமுபவேஸ²காலே காசித்³தா³ஸீ மநோ நிவிஸ்²ய தம்ʼ நிரீக்ஷ்யாவத³த்
