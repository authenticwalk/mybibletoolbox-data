  amr-NT: Pedro taʼakopete eʼhuadte huanabaʼ ettoneʼ oʼboatoʼpo Pedrotaj oʼtiahuaypo
    dakaʼda oʼtiahuaydepo, —‍In huabokerekkon Jesúsere o̱ʼi̱kaʼuyate. —‍Huanabaʼ ettoneʼa̱
