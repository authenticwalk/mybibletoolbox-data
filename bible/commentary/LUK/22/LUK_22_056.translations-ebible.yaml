verse: LUK.022.056
translations:
  kpx-kpx: Isege veneu vedodoai nivemo atagage ma moleu nive elehai loui avoe, “Malaha
    kota avuti umaleike ko.”
  okv-H: kakara vahai amina Peter ta tombu usasa ta ijuketo kito ke einge ena “Embo
    Iesu ga mihei koguenare erevira” ainge ijinu
  tbo-tbo: Apoma tu bagibagi wawinena Pita hau yayata i tugutugula i todi ma i gagaleya
    po i pa, ‘Geka lawana gasi tauna Yesu tu wotagona.’
  mal-C: ഒരു വേലക്കാരി പെൺകുട്ടി തീയുടെ പ്രകാശത്തിൽ അയാൾ ഇരിക്കുന്നതു കണ്ടു; സൂക്ഷിച്ചുനോക്കിയിട്ട്,
    “ഈ മനുഷ്യനും അയാളുടെ അനുയായികളിൽ ഒരാളാണ്” എന്നു പറഞ്ഞു.
  grc-SR: Ἰδοῦσα δὲ αὐτὸν παιδίσκη τις καθήμενον πρὸς τὸ φῶς, καὶ ἀτενίσασα αὐτῷ,
    εἶπεν, Καὶ οὗτος σὺν αὐτῷ ἦν.
  bgc-bgc: फेर एक नौकराणी उस ताहीं आग कै चाँदणे म्ह बेठ्या देखकै अर उस कान्ही देखकै
    कहण लाग्गी, “यो भी तो उसकै गेल्या था।”
  khz-khz: Aonai vetugunagi vavinena taa na kalova maekanai egitaato, egita-kalakalaato,
    evaikilarato, netiwato, “Etalima maki Iesu ekwaruawai!”
  deu-TKW: 'Es sah ihn aber eine Magd gegen das Licht sitzen, blickte ihn an und sagte:
    der war auch mit ihm.'
  zsr-NT: 'Catiꞌ bléꞌibiꞌ‑nëꞌ Pedro tubiꞌ biꞌi ngul huen dxin, niꞌ röꞌzëꞌ raꞌ guiꞌ,
    buyubiꞌ lëꞌ, rnabiꞌ: ―Bönniꞌ ni dëꞌë caꞌ Jesús.'
  lin-lin: 'Mwasi mosali moko amonaki Petelo avandi wana pembeni ya moto. Sima na
    ye kotala Petelo malamu, alobaki : — Tata oyo azalaki elongo na Yesu !'
  hns-NT: 'Tab djab ek goelaam aurat Petras ke aagie ke andjor me baithal dekhies,
    tab oe oke thiek se taakke bolies kie: „Ie aadmie Jiesoe ke sanghe raha.”'
  noa-E: Mamʉ i mag oo simta, aiguim ʉʉi ĩchab chi phadnaan pör chogkha sim bëewia,
    i khĩir eerpanaa, warm khʉʉnag, —Chamʉg wounjã ĩchab i dʉ̈i nʉrraajemʉu aichëjim
    anʉm.
  eng-EMTV: And a certain servant girl, seeing him sitting at the fire and gazing
    at him, said, “This man was also with Him.”
  mib-NT: 'Te ɨɨn ñahan jéjníñu ini vehe un, ní jito ña nuū de jeē néne de yuñúhún.
    Te ni jito vāha ña nuū de, te ni cahān ña: Tēe yáha suni ni jica de jíín tée ún,
    áchí ña.'
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो सेवारोमा चुक्‍माधिक्‍ले़ खुने़ॽ खागे़ओःप्‍पाओ युङे़ल्‍ले़
    नुःरिक् ओमे़त्तुआङ् अक्‍खे पाःत्तु, “कन् मनाःन्‍नाङ् ये़सुःन्‍नुए वये़बा हे़क्‍के
    लॽरो॥”
  xnj-xnj: Muhengaji mmonga mdala peamuwene Petili atamili papipi na motu, akamlolokesa
    akajova, “Mundu uyu mewawa avi pamonga na Yesu.”
  mmx-mmx: La lara loolik, neni lasaxaruki, ga ven ne Pita gat kis go saparap laxao,
    neni ga ven avukar i la ga lok, “Na laradi bok ga nemen eburu mi ne Iesu.”
  cbr-NT: 'Usaía anu tsócë, tsin ërë́ncëxun pëcaia Pedro isquin ñachai ca anuxuan
    an ñu mëëcë xanux quiacëxa: —Ënë uníxribi ca a bicë unibë ''iaxa.'
  tee-NT: 'Pus pumatam atsi'' acsni lakts''ilh ni anchach vachu'' ixmaksk''onvi ju
    Pitalu'' pus lana sk''otutu chai naulh: ―Ju ani vachu'' ixmak''anta ju yuchi.'
  eng-LSV: and a certain maid having seen him sitting at the light, and having earnestly
    looked at him, she said, “And this one was with Him!”
  cak-NT: 'Y cuando jun ixok raj-ic'' ri sacerdote ri más c''o ruk''ij, xutzu'' ri
    Pedro ch''ocol chiri'' rumak''on-ri'', xutzu-xutzu'' y xu''ij: Ri jun achi re''
    raxbil chuka'' ri Jesús, xcha''.'
  pah-NT: 'Ga apygame pevo tata pyri ikwava''ẽhara''g̃a nduvihavuhu''gapyrivehẽa ga
    repiagi. Hẽa gwepia hete ga. A''ero hẽa ei ga mombe''gwovo: —Agwa''ga ko Jesus''ga
    pavẽive''ga no, ei hẽa.'
  sja-NT: 'Mãga nɨde ariipema mimiapari awẽrapa Pedro unuji, t''ɨpɨtau ik''aawa su-ak''ɨ
    bɨ. Ma mimiaparipa pi-ia ak''ɨji mãik''aapa mãgaji: —Nãgɨ́ jida auk''a jã eperã
    ome bajida aji.'
  xed-xed: Kəʼa ka sana kwalva ka marakw ná, ta nzaku Piyer ka slina vu, ka faftá
    tsi ta iri tida ka vitsay. «Si kawadaga na mndu na guli nda tsa mndu ya,» kaʼa.
  mks-NT: 'Joo ndaja coo in ñáñáha̱ cája chúun vehe ju̱tu̱ sa̱cua̱ha̱ cán na̱xini
    ñá íin coo da xítúní da̱ yávi̱ núhu̱ cán. Ta na̱casáhá sánde̱hé ñá nu̱ dá já cáchí
    ñá já: —Da̱ xíca tuun xi̱hi̱n Jesús cúú ri da̱ íin coo yóho va —na̱cachi ñá cán.'
  gfk-S: Ma tike tultule na haine ga nes leh Pita tano lulungo na eh. Iga nes dit
    ie gom tange, “Ikin ra turadi bileng ga tiktikai ma ie.”
  bmu-bmu: Tari welenqeqe ambi kunŋan Pitönöŋ könöp kösutŋe tari ehiba kewö jiyök,
    “Azi kiaŋön mönö mewöyök yambuk malök.”
  dgz-dgz: Amba ap mepe nao taine waenewa da taue, Pita oma ganasewa gapan wanden
    mana mana use yave anega wan, “Apan mame Iesu den iwandini apanewa da!”
  eng-GNV: And a certaine mayde behelde him as hee sate by the fire, and hauing well
    looked on him, said, This man was also with him.
  zaa-NT: 'Ttu sirvienta nna bilá''nią Pedrua re'' bi cuitta'' yí''a nna bedácca''
    tsè''bánią bi nna ra tìą: Ą''hua nui nna gurèni huą́ lani nubéyu''ą''.'
  eng-WEBSTER: But a certain maid beheld him as he sat by the fire, and earnestly
    looked upon him, and said, This man was also with him.
  guh-guh: 'Nexata bajarapabota penacuenebiva, Pedro itsa taeyetatsi penanonopecaejavata
    isoto muxuneneta, naitaxutobabatsia asaëya taenucatsi. Nexata itsamonaejavabelia
    bajarapova jumaitsi Pedro yabara: —Mara ponë ata Jesús pijajivitonëje, jai bajarapova.'
  bon-bon: Yepä mete kaakesea ngulebägrä te teebine jepänige, muye apaclyera cabu
    adnatäneji ge. Tabe teebine cängena ewatnäjige, piba jiicige egä, “Ai biname te
    ten cama waatnuge!”
  nhw-BL: 'Huan se sihua tequipanojquetl quiitac Pedro mosehuiyaya tliteno huan quitlachili
    huan quiijto: ―Ni tlacatl nojquiya itztoya ihuaya Jesús.'
  mgw-mgw: Ntumisi yumo nnwawa paamweni Petili atami kayota mwoto ngammu'nju'lya minyo,
    kabaya, “Mundu yu' aai pamope na Yesu.”
  swh-ONEN: Mtumishi mmoja wa kike akamwona kwa mwanga wa moto akiwa ameketi pale.
    Akamtazama sana, akasema, “Huyu mtu pia alikuwa pamoja na Yesu!”
  wbi-wbi: unkami jumonga umwanahinja akam'bona uPeteli pano ikalile palumuli luno
    lukahumila mu mwoto, akamulola akam'bula umuunhu uju avele palikimo naghwo.”
  bba-bba: Sɔm kowo tɔn kurɔ ɡoo u nùn wɑ u sɔ̃ dɔ̃ɔn bɔkuɔ, mɑ u nùn nɔni ɡirɑri
    u nɛɛ, durɔ wini mɑɑ, u rɑɑ wɑ̃ɑ kɑ wi.
  eng-KJVCPB: But a certain maid beheld him as he sat by the fire, and earnestly looked
    upon him, and said, This man was also with him.
  kgk-NT: 'Ohexa-ma ramo íxupe tata rendy-py Pedro-pe tembigwái kunha va''e, ohexa
    katu porã porã íxupe ha he''i: —Ko kwimba''e Hesu ndivegwa va''e ave ra''e, he''i.'
  waj-waj: 'Varuduu mmoori vareera kiaatanna voovoono Petorooso ikiaivaara hara kioo
    varuduu inna puaisakama too nnaasu vainno tunoo: Aa vaidi aavootama inna tasipama
    nuaivaivee,'
  ekk-PKP: 'Kui ta seal istus, märkas üks teenijatüdruk teda tule valgel, vaatas ainiti
    ja ütles:'
  mpx-mpx: Galok totuwalali etega i kite Pita i misiyo ginaha mwananalina elana, inoke
    i gayawaan bubun ge i ba, “Tau ya iya al ge alona etega.”
  wbp-wbp: Kujalpa yangka Piita warrarda-juku nyinaja yangkangka-juku yarlungka yurlapardi,
    ngula-puruju warrkini jinta karntarla yanurnulku Piitaku. Tarnngangkulpa warrarda
    nyangu yinngirri-nyayirni, manu-jana wangkaja yapa panu-kariki, “Nyampu wati kala
    nyinajayi Jijaji-kirli!”
  luo-luo: Jatich ma nyako nonene kobedo kanyo kama mach lielie. Nodhi machiegni kode
    morange matut kendo nowacho niya, “Ngʼatni ne ni kode.”
  nhe-NT: 'Huan se sihua tlatequipanojquetl quiitac Pedro mosehuiyaya tliteno huan
    quitlachili huan quiijto: ―Ni tlacatl nojquiya itztoya ihuaya Jesús.'
  aii-aii: 'ܘܚܕܵܐ ܚܵܡܬܵ‌ܐ ܚܙܹܐ ܠܵܗ̇ ܐܸܠܹܗ ܝܬܝܼܒ݂ܵܐ ܠܟܸܣ ܢܘܼܪܵܐ، ܚܝܼܪܵܗ̇ ܒܝܼܹܗ ܘܐܡܝܼܪܵܗ̇:
    ”ܐܘܼܦ ܐܵܗܵܐ ܥܲܡܹܗ ܝܗܘܵܐ.“'
  esk-NT: Iḷaŋata pirit aġnam tautuŋniġaa Peter aquppiruaq saniġaani ikniġum. Qiñiqługu
    naliŋiñaaqługu nipliutiniġaa, “Una iñuk piqataupmiruaq Jesus-mi!”
  msb-msb: San nagaingkod na siya didto sa nabanaagan san kalayo, may nakakita sa
    iya na suruguon na babayi, tinurok siya kag sinabihan, “Ini siya kaupod man sana
    na tawo.”
  cpa-NT: 'Jøng² ca¹jǿi² jan² hio¹³, dsa² jmo¹² ta³ dsi²néi². Cøng² hi² uú² ca¹jë́²dsa
    Pedro ja³taih¹² si² quiah¹²dsa. Jøng² ca¹juúh²dsa: ―Dsa² ná¹² mi³hiúg³ quianh¹³dsa
    ―ca¹juúh² hio¹³.'
  dso-dso: ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡି ପିତର୍‌କେ ଜଇପାଲି ବସ୍‌ଲାଟା ନିକକରି ଦେକି କଇଲା, “ଏ ଲକ୍‌
    ମିସା ଜିସୁର୍‌ ସଙ୍ଗ୍‍ ରଇଲା !”
  meu-meu: Bena hesiai hahinena ta ese lahi diarina ai e itaia; bena e raraia, eto,
    Ena tau na ia bamona ta.
  yva-NT: Wanya arikainyo manapatambe syeno titi aije inta mo Petrus aen tuna no taname
    ama tuga. Taname ama vare mba nanto Petrus amune rai, weti wanya so mo amune rayasir
    kobe, umba mo raura mare, “Sopamo tavondijo Yesus aije inta pi sop.”
  dgc-dgc: Ey tu esa a bataan ta éya, péketa na ni Pedro to demlag no apoy, éy kinagi
    na du édsa sa, a “Siya bale ina i kagumana a esa no dinikép moy!”
  zpm-NT: 'Zeeṉe goṉ tib wnaa ne quia xtsiiṉ meṉ co laa Pedr zob ga, dze rwi me, tibaque
    rëb me: ―¡Ye mgui qui goṉ rzënie meṉ ne blansonie to i!'
  hix-NT: Àto nehxakon hatà, omaso, anotonano. Petru yonyey hatà, weheto hona. Àto
    eryewtaxaho rma yonyey hatà. Nenytxehkekon hatà. Txesus yakoronotho komo kukuru
    moson hamà, kekon hatà, Petru hoko.
  sim-sim: Urik hetprisnjik lerawun landari nokove las Pita hi ukruri mishi orok or
    lirik si heilataleshihi simu mbara, �Ma roto Jisas nga yanda ma toria.�
  npi-ULB: पत्रुस आगोको उज्यालोमा बस्दा एउटी नोकर्नीले उनीतिर सोझै हेरेर भनी, “यी
    मानिस पनि उनीसँगै थिए ।”
  cgc-cgc: Na gamungko kanen dya daw napawaan ta apoy, nadiparaan kanen i ta isya
    na suguon na bai. Patan-aw kanen i ta miad ta bai daw gambal bai an naan ta mga
    ittaw dya, “Nyan isya man na duma ta ittaw na padala di.”
  tim-tim: Hain tatbiâ hoŋ bawa âmbâle siâŋe ekmâ nâŋgâm hin dâep, “O luâk ire âmâ
    Yesugât kâmolân gâtŋe.” dâmbo
  yor-yor: Ọmọbìnrin kan sì rí i bí ó ti jókòó níbi ìmọ́lẹ̀ iná náà, ó sì tẹjúmọ́
    ọn, ó ní, “Eléyìí náà wà pẹ̀lú rẹ̀.”
  wos-wos: Rendéka lé jémba yakwa takwa hési déré xé. Xéta déka saawiré xéséfu naata
    lé wa, “Ané du akwi Jisas wali dé té.”
  emp-NTPO: 'Mãwã b̶ʌd̶e nezocawẽrã ab̶aʌba Pedrora tʌbʌ cã chũmʌda unuped̶a bio acʌ
    nũmesia. Maʌ̃ne jarasia: –Za b̶ʌra Jesu ume nĩbabadjia.–'
  eng-F35: Then a certain servant girl, seeing him sitting by the fire, looked intently
    at him and said, “This man also was with him.”
  ind-ind: Seorang pembantu perempuan melihat Petrus duduk dekat api. Dia memandangi
    Petrus, lalu berkata, “Orang ini juga pengikut Yesus.”
  pes-OPCB: 'در این هنگام، کنیزی، چهره پطرس را در نور آتش دید و او را شناخت و گفت:
    «این مرد هم با عیسی بود!»'
  mpt-mpt: Gode amo kimanin nakai komok sume okok kehamin unango mako tenoa Fita esu
    ele tetemoa e aso tefube kesoa kla ateme bianoa baanoa Naka elesa Yesuse bekeba
    binebiobo gesoa
  ssx-ssx: Koto pitina꞉ta꞉ mo e pokao hayeke wandiki ma꞉nda꞉ma꞉ Pida mo tina꞉ pitiekeeki
    handaata꞉ Pida handake witolo hata꞉ alota꞉ Do hali make Yesu yaapo haya꞉me leekeme.
  mkl-mkl: Ŋɔi inɑɑbo woo ce icɛ ɡɔ í yɔɔ wɑ bubɑ kɔkɔi inɑu nɔ í kɑ̃siɛ iju í ni,
    inɛɛu ihɛ̃ mɔ í tɑko í wɑ bi Jesu wo.
  gaq-gaq: ମୁଇଙ୍ଗ୍ ଚାକର୍‌ବ‍ଏଃ ପିତର୍‌କେ ଆତ୍‌ଅରିଆ କଲେଃକ୍ନେ କେକେ । ଚାକର୍‌ବ‍ଏଃ ମୁଇଙ୍ଗ୍
    ମନ୍‍ ଦିଆନ୍ ବିଚେ ପିତର୍‌ନେ ସାର୍ମୁଆଁନ୍ନିଆ କେକେ । ଇଡ଼ିଙ୍ଗ୍ ମେଁ ବାସଙ୍ଗ୍‌କେ “ଏନ୍‌ ରେମୁଆଁ
    ଡିଗ୍‍ ମେଇଂ ଏତେ ଲେଃଗେ ।”
  gof-RNT: Issi aylliya Phexiroosi tama matan uttidayssa cadda xeellada, “Ha uray
    iyara de7ees” yaagasu.
  unx-unx: ମିଆଁଦ୍‌ କାମ୍‌ଡ଼ି ଇନିଃକେ ସେଙ୍ଗେଲ୍‌ଜାପାଃରେ ଦୁବାକାନ୍‌ ନେଲ୍‌କିଃତେ ନେଲ୍‌ବାଇକିୟାଏ
    ଆଡଃ ମେନ୍‌କେଦାଏ, “ନିଃ ହଗି ୟୀଶୁଲଃ ତାଇକେନାଏ ।”
  gah-gah: Eza ló hanatolaloka ló lotá oko noigo, gelekelé vená makolímo ánigoake,
    gonukonú napilike imane ve nene Izesuki miniaká asi ve noive.
  lcm-lcm: Na mangsikei a kavulik asosokai kala arai ania sipo sinong mete ureurek
    i kut. Na kala tun akit ia na kala antok, “Kana na igenen ke katapo auai ve nia.”
  aer-aer: Peter yanhe ikwerele tnetyamenge, marle urrkapentye akngerre anyente itnekele-arlenge
    tnemele Peter ikwere-werne itweke-irreke. Re inngerre ikwerenhe arerle-aneke.
    Kele imerte re arrpenhe itneke angkeke, “Artwe nhenhe Jesus ikwerele-arlenge aneke.”
  qvc-NT: 'Suq kriyadam Pidruta chaypi rikashpa, ancha chapashpa nirqan: —Kay runaqam
    Jisuswan puriq, nishpa.'
  tgl-ULB: Nakita siya ng isang utusang babae habang nakaupo sa naiilawan ng apoy,
    at tinitigan siya nito at sinabi, “Kasama rin siya ng taong iyon.”
  cbs-NT: 'janua ainbu dayadu juxun Pedro chin yuai uin kayati watan jatu yuikin:
    —Na juni matube tsauadan, jawen tsuma betsaki— akaya'
  xtm-NTPP: 'Sani te ni jini in suchi si''i jinukuechi ma ja núkoo Pedro ma yu''u
    ñu''u ma, te nde''ya vava''a i de, te jiña''a i: ―‍Suni tee ya''a ni yo iyo ji''in
    Jesús ma ―‍kúu i jiña''a i.'
  nnq-nnq: Kingobu munkege jumwe kati ja akabanda apammona Petulo atamite penia papipi
    na mwoto, nga nnolokeya kipola nu kulenga, “Mundu ojo uyo akiba pamwe na Yesu!”
  bao-NT: 'Too cʉ̃ ca juma duwirucuro, jĩcõ pade coteri majo añuro cʉ̃re ĩa, o biro
    ĩiupo: —Ani cãa, cʉ̃ menara niirucuwi —ĩiupo.'
  san-ORI: ଅଥ ୱହ୍ନିସନ୍ନିଧୌ ସମୁପୱେଶକାଲେ କାଚିଦ୍ଦାସୀ ମନୋ ନିୱିଶ୍ୟ ତଂ ନିରୀକ୍ଷ୍ୟାୱଦତ୍ ପୁମାନଯଂ
    ତସ୍ୟ ସଙ୍ଗେଽସ୍ଥାତ୍|
  rmn-rmn: 'Екх андар иргатинкес дикхляс, сар о Пётар бэшло паш ки яг, лачес дикхляс
    карин лэстэ тай пхэнляс: — Адава мануш сас Лэса.'
  huv-NT: 'Alquiaj nop nüx nerang najiüt quiaj, wüx tajaw altsotom mbeay biümb a Pedro,
    tajaw majneaj, quiaj tapiüng: ―At aaga naxey quiaj aton taquiiüb aaga Jesús ―aw.'
  otn-NT: 'Nu̱na̱ n''na ra̱ xisu ngue ra̱ gʉni̱ p''ʉ ja ra̱ ngu̱, mi̱ nu̱ ra̱ Bɛdu
    ngue hu̱p''ʉ ja ra̱ sibi. Bi za di hɛ̱ti̱ p''ʉya, bi ''yɛ̱mbi̱: ―Nu̱na̱ ra̱ n''yohʉ
    ''bʉcua, xquet''a̱ rá̱ n''youi ra̱ Jesús.'
  nop-nop: Kaŋ tipilapilaye tamkuya niŋdi kudup dahauta tugukneŋ uŋgoŋ ila kakiyondaaŋ
    yoguk, “Me yoŋ adi Jesu gut noŋgoŋ hatilak.”
