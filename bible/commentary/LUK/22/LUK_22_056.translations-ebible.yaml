    naga m̃ena lala yar tai nap̃a silaga taveve yar nap̃ani!”
  ron-BAYASH: 'Una tănără sluškinja lu văzut kă šađi ăm lumina dă fok, u mucăt pă
    jăl tari šă u zăs dă pă aje: “Omusta are ku jăl isto.”'
  ckb-ckb: 'کارەکەرێک ئەوی بینی لەبەر ڕووناکی دانیشتووە، تێیڕوانی و گوتی: «ئەمەش لەگەڵی
    بوو.»'
  nas-nas: Teketaꞌ nanie neraiꞌnaꞌke botovotonaaꞌke oovuuꞌnung araka-koo baꞌnamparioꞌ,
    eeꞌnoko keuvukotaaꞌ aaꞌpuuꞌnung, “Aung naning tee Jiisuuꞌ ninka nariꞌ otoremaung.”
  uvl-uvl: Pe heie nge umume lamau esia Petrus pe nachnei hit tote i pe hele, “Non
    nei, kokoko nge Iesus pule koi, enau urume i!”
  eng-BBE: And a certain woman-servant, seeing him in the light of the fire, and looking
    at him with attention, said, This man was with him.
  ixl-CNT: 'Ech ilax iatz u Luꞌ tu maꞌl u kꞌulanal aas kꞌujlich tziꞌ xamal. Tii isaji
    utz, tal tu xoꞌl ech tzaꞌ: —Antu atich ok kꞌatz u Jesuus vaꞌl tziꞌ.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga wurâta taine toŋge imora Petero imwai yââ, aku mata ilea kaika
    papa ku iporo tu, “Wa, tamâta ŋine kala muŋga imo kuku Yesu”.
  crx-NTPO: '''Et kwun zih usda whe ''ilhoghun ustlen-un ts''ekeyaz ''en soo yunin
    ts''e yunilh''en ''ink''ez ''uyulhni, “Ndun dune ''en cha yulh ''ut''en inle''.”'
  kan-OKCV: ಆದರೆ ಒಬ್ಬ ದಾಸಿಯು ಬೆಂಕಿಯ ಬಳಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದ ಪೇತ್ರನನ್ನು ದೃಷ್ಟಿಸಿ ನೋಡಿ,
    “ಈ ಮನುಷ್ಯನು ಸಹ ಯೇಸುವಿನ ಸಂಗಡ ಇದ್ದವನು,” ಎಂದಳು.
  bbb-bbb: Ro bara be ijia imeno ije fu uri Fita gana urukeigia verima areme kiae,
    E ige na vierafega fu ebe Jesuki oenoeno ijeno kiae. Fu ijiege kiamoga Fita fuka
    uri fena kiae, Bara gare nana e ije a kuaemo ije naka naebe vierafevano kiae.
  blw-blw: Yag hen nangil-an hen ihay motmotyu way fafarasang an Pedro way chan anichu,
    menatmatana yag annaat ekatén, “Yaha ngata agé hen ihay cha metmetnod an Jesusanchi.”
  tam-2017: 'அப்பொழுது ஒரு வேலைக்காரி அவன் நெருப்பின் அருகிலே உட்கார்ந்திருக்கக்கண்டு,
    அவனை உற்றுப்பார்த்து: இவனும் அவனோடு இருந்தான் என்றாள்.'
  azz-NT: 'Huan mochihuac que se tacualchiuque quitac que no ompa tocotzyetoc Pedro
    mototonijtoc ticonteno. Huan ne sihuat quisenitac in Pedro huan quijtoj ijcuín:
    ―Nijín tagat Pedro ihuan nentinemía Jesús.'
  spa-RV-1909: 'Y como una criada le vió que estaba sentado al fuego, fijóse en él,
    y dijo: Y éste con él estaba.'
  csy-csy: Ahihang naseam numei khat in Peter mei hui ah a to a mu ciang in, sal tinten
    a, hi sia pa zong Jesus taw om hi, ci hi.
  mxq-NT: 'Net tuꞌugʉ kiixy poꞌoduumbʉ tꞌijxy ja Peedrʉ ꞌyuꞌuñʉ jam jʉʉmbʉꞌám. Es
    tʉyʉ ꞌyijxʉ es jyʉnáñ: —Tya̱dʉ yedyʉjk, yʉꞌʉ naty mʉt ja Jesús jyʉdity.'
  tzj-NT: 'Kas tz''ubul chi k''ak'' ja tok pi jun aj''ic'', congana xtz''elwachij
