    arejacod̶a õ.'
  ita-1927: 'E una certa serva, vedutolo sedere presso il fuoco, e avendolo guardato
    fisso, disse: Anche costui era con lui.'
  lww-lww: Ana la asum̃a narui kapi pivaga tegoli marana Pita, ana sira m̃ee na yum̃aena
