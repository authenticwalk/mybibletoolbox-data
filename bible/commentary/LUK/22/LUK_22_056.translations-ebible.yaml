  reg-reg: Omugaya umwi omugasi namulola Petelo eyanjile mubhwelu bhwo mulilo namulolelela
    kenekene namubhwila ati,”Unu ona ali alinage”.
  mlh-mlh: Ŋeko kiŋaŋqoqo ŋigo moji Pitaji misi bembeŋgo ŋeko bibitatara eru iŋi miya,
    “Ŋi yoji oŋuakoŋ iŋoke goya.”
  gof-ENT: ኢሲ ኣይሊያ ጴፂሮሲ ታማ ማታን ኡቲዳይሳ ጫዳ ፄላዳ፥ «ሃ ኡራይ ኢያራ ዴዔስ» ያጋሱ።
  aau-aau: Mey-sa prueyn hokwe sa Pita hiy ya mon wakiawkeyn se lira. Hokwe hye nuw-ira
    kraipakrai nok, kiynuw-me, “Uwr ohokwe, Jisas se nion ma non-wak hiy non.”
  tvk-tvk: Melele xa Pita di dotan visal upang mak, atou te polien tei pusi, miketeh
    momal ba ni, e biteni bit, “!Ei, moletin ak mun be tei e ngan xil xa latehusil
    xat Iesu!”
  prf-NT: Dikona netan siya nen essa a bábbi a utusan ay minámmalas na siya ti hustu.
    Sakay kinagi na, “Kaguman bi ni Jesus i tolayid a iddi!”
  auy-auy: iyamó wégonkaꞌa moórá-kisau-arasigo téna Pítaamba takarákéna séna minkwáásígó
    weséꞌo máíwain-iye súwana
  tbg-tbg: Mini vauvaro kaiqa nahenti vovano tavovaro Pitaava iha taari vauvaro viva
    vira aitutuma tavero tiharo, Maavavata Ihukantiro vaivave, tuvaro
  hub-NT: 'Tuma ekeemtatmaun nuwa apu jeen takau jeari ii wajakma wainak chicharuk:
    “Jusha Jesúsjai wekainayi”, tusa tinaiti.'
  hmo-hmo: Vadaeni hesiai hahine ta ese lahi ena diari dekenai Petero ia itaia, vadaeni
    ia gwau, “Inai tau be Iesu ena turana ta.”
  big-big: Logo kolomandik yawe miziwiliyaga namelego pi yezizikke pulogo mogosa wizilege
    pakela logo pugu piyegi ngai yuke panu wizimowei pelik kaiya, Wameik panu, yombu
    poboktau Yisu kiling wiziyabek kani, kaiya.
  gux-G: 'K tuonsɔcaano baa ne den la''o ko kaa o muyiegu kan k diid''o k maadi: “u
    ne den yi ye yen''o”'
  cnl-NT: 'Xen³ jø̱n³ xii''³ mɨ́³ ''i³ rɨ³løn³¹ moza ''i³ ŋǿn² Peen²³² ''e³ la²³ jen³¹
    je² cuø²³ jmɨ́ɨ²³ ji³. Ca²³jóon² dxʉ́²³. ''E³ jo̱³ ca²³jua''³ ca²³''én² Peen²³²:
    ―Mɨ³ŋɨ́³ dsa³ la³ quia̱''² Jesús, ¿mɨ³naa''³¹?'
  zar-NT: 'Cateʼ tubiʼ biʼi nigula huen dxin biléʼebiʼ-nëʼ Pedro, niʼ rö́ʼösëʼ raʼ
    guíʼ, buyubiʼ lëʼ, en rnnabiʼ: —Bönniʼ ni dëʼë caʼ Jesús.'
  kde-kde: Bahi ntumishi yumo mmahe nkumwona Petulo aikèlè pepi na aula moto, nkumpalambahija
    meho, nkuhaula kuchidoni, “Ayu munu nanang'e ávele pamo na Yesu.”
  ata-ata: Ia sema sou xaixai noxou kisiꞌa ta ailiꞌi ne, mimaisou mine muxoxolu ne,
    la navu mukaasou. La sou ane mimalei ꞌalai vaxa noxou, io mivikala lexe, “Itema
    ano ꞌo ne, anu muxolu noxou Iesu ꞌa.”
  qvw-NT: 'Chaynayaptinmi jucnin walmi alli-allicta licapaycul: “Cay nunäpis wic nunäwanchućhari
    cayäla” nin.'
  nfa-nfa: Ka bhèni sabꞌa ca dhèu ladhe nèdhi Petrus dhu manyiru ai. Na ladhe patae
    rèhu Petrus, ka peka dènge dhèu leo ètu sèra, aku nèngu na, “Dhèu neꞌe ne dhu
    madhutu Yesus kahèi!”
  tnp-tnp: Kəni pətan mɨtə kəti u in ioluək rəha pris asoli agɨn, təmuva meruh Pitə
    tətəharəg, kəni nəhagəhagiən rəha nɨgəm təmasiəgəpɨn in, kəni pətan əha təmateruh
    mətɨg in, kəni məni=pən kəm lah məmə, “Suah u, in mɨn ilau Iesu kəmətuan.”
  urd-urd: किसी नौकरानी ने उसे वहाँ आग के पास बैठे हुए देखा। उस ने उसे घूर कर कहा,
    “यह भी उस के साथ था।”
  hot-hot: Pita hamô atum deda ma avi ku te hatitiŋ yani ma hanaŋ, “Anyô êntêk ma
    hathak hamô haviŋ Yisu.”
  mqj-NT: 'Dengan mesa sabua'' baine ummita Petrus mendarang. Napetua''-tua''mi anna
    mane ma''kada nakua: “Inde taue sisola liu duka'' Yesus.”'
  rus-SYN: 'Одна служанка, увидев его сидящего у огня и всмотревшись в него, сказала:
    и этот был с Ним.'
  mbh-mbh: Ma seng ovote ako ini umonga i thepol i ako ru i men ako ru a won sesenga
    nge, ma i the rinrin i na i ri ve, “Ine toko mun ake i voth tomo nge a Jisas!”
  bdd-bdd: Coinega topaihowa ꞌaigeda mewahinena Pita ꞌiꞌeꞌebubuya ta ꞌigwaeya, “Loheya
    bewa mwalo Yesu baꞌidana yaꞌitediya.”
  cbt-NTPO: 'Napëntaquëya'', a''na cosonari quënanin. Noya ni''sahuaton: —Iso quëmapinta''
    Quisoso imarin, tënin.'
  rmy-SERVI: 'Екх бутярни дыкхля Петро, кала вов бэшэлас паша яга, прыдыкхляпэ лэстэ
    тай пхэнда: — И кадэва сля Лэґа.'
  srn-NT: 'Dan wan frow di ben wroko drape, si Petrus sidon sei a faya. A luku Petrus
    bun, dan a taki: “A man disi ben de nanga Yesus tu.”'
  cta-NT: 'Liꞌ naꞌa̱ sca nu cunaꞌa̱ cuaꞌ jiꞌi̱ nguꞌ chaꞌ loꞌo Pedro ngaꞌa̱ toꞌ lquiiꞌ
    biꞌ. Ñaꞌa̱ tsa nu cunaꞌa̱ biꞌ jiꞌi̱ yu, liꞌ nchcuiꞌ loꞌo nguꞌ: ―Loꞌo nu quiꞌyu
    re ndyaꞌa̱ loꞌo nu Jesús biꞌ ―nacui̱ jiꞌi̱ nguꞌ.'
  bqc-SIM: 'Nↄɛ zĩkɛnae aà è, ↄ̃ à wɛbìiwà à mɛ̀: Gbɛ̃́ɛ bee kuaànↄ sↄ̃ɛ.'
  tcz-CHONGTHU: Soh numei chapang khat in mei kitivah na'a kon chun ahin mun ama chu
    ave vejeng tai. Achainan amanun ahinseiyin, “Hiche mipa hi Yeshua nungjui holah'a
    khat ahi,” ahin ti.
  mar-mar: तेव्हा कोणाएका दासीने तेथे त्यास विस्तवाच्या उजेडात बसलेले पाहिले. तिने
    त्याच्याकडे निरखून पाहिले आणि ती म्हणाली, “हा मनुष्यही त्याच्याबरोबर होता.”
  snp-snp: Minaito, kouba-naba nomili makafo oto yo lamena ido yalo amedoto minami
    ya eyeto, kogo eyefe loto eti limo, Wewa ama amoki lakoina minanima ne, loto lifa,
  isl-isl: 'Við bjarmann frá eldinum tók ein þjónustustúlkan eftir honum og gaf honum
    nánar gætur. Loks sagði hún: „Þessi maður var með Jesú.“'
  spy-NT: Nto bērē kukas ꞉chēēbto ake nyēē kiyēyiisyē kayaata Bētērō kukataal ꞉maata,
    kōōrōōtoot ānkulē, “Ntēē kiboontootē keey ꞉chiichi Yēēsu!”
  xnn-xnn: Dat ilaen nan esay baa si Pedro ay sisilangan nan apoy danat inengneng
    siya danapay kanan, “Naay di esay ib-an Jesus.”
  mwe-mwe: Ntumishi jumo jwankongwe gwabhabhwene a Petili bhatemi tome pamoto, gwabhakolondolesheye
    meyo, nigwashite, “Abha bhandubha nnepeila pubhaliji na a Yeshu.”
  tte-tte: Kabo topaisowa gamasine yabo Pita igitai imiyasio mayaune koina, imankulakulai
    yo iba, “Tomone bwaine Yeisu ana boda yabo.”
  tcs-tcs: Wan wokinggel blo da bosprist, em bin wase Pita de wea lait blo da paia.
    Em luk em adwan ane em i spik, ‘Dis man ya, em bin wea Zizas.’
  hlt-THB: Maikung awh ang ngawih ce nu tyihzoeih pynoet ing uhy. Toek ceet nawh,
    Ve ak thlang awm anih ingqawi awm haih lawt hy,” tina hy.
  soq-soq: Tane nola dewalala iwa dea ia sapa bedewe Pita wandio ewendewae wanase,
    “Apana ema Iesu sowa dea, me do bauta waimoie laie!”
  qub-qub: 'Chaycho Pedro mashacuycajta ricar juc uyway jipash niran: «Cay runapis
    Jesuswan iwal purejmi» nir.'
  att-att: Á ajjan tán yù babay nga masserbi ta balay. Á nasingan na si Eduru nga
    nanawagán ta dalingáráng na api, á inni-innan na ta napiá, á kinagi na, “Yane
    paga yù kabbulun ni Kesu,” kun na.
  bki-bki: Naruei aju ana jegliiano na sebi mereralii Pitere mirano, ana na niatira
    tai nam̃a mim̃au napano jo bijalo, naio bitilubario, ana berenio “!Ai, kamiu kuvialio!
    Kema na, naio bunu be nalo tai nam̃a bogo nonovio ajakisosor tete na.”
  bqp-bqp: 'Zↄ̀nↄkpare ke a è, akũ à wɛ́ dìa à pì: Gbɛ̃ dí kú kãao sↄ̃ bi.'
  mcp-mcp: 'Dúl sás í á dʉ sɛ̂y nə Ajəlácɨ á ofada yí í mú dʉ́g nyə na mə́ŋkɛnya mə́
    kudad. Sás dɔɔŋg mú mpu shimal dʉ́g nə́ ndɛɛ́ a mú cɨ nə́: «Muud ɛ́ga nyə á bə
    nə́mə́ gwooŋg mə Yésus dɨ̂.»'
  hat-hat: 'Yon sèvant wè Pyè chita bò dife a; li fiske je l'' sou li, li di: Nonm
    sa a te avèk li tou.'
  npl-NT: 'Ijkuakó se iteska n tiópixki non okachi otlayakantoka okitak n Pedro ewatok
    inakastla n tlékuili, okisentlajtlatak iwa okijto: —Nin tlakatl noiwa okatka iwa
    n Jesús.'
  bgg-bgg: Khiao bimi jia è ai thiihchiih shii ithek rog shii dug ne rai pha doh mage
    shii ai è wie riig srane yao, hì pha bran de Isu rog shii um phro.
  eng-TCENT: When a servant girl saw him sitting in the light of the fire, she looked
    at him intently and said, “This man also was with him.”
  eng-BSB: A servant girl saw him seated in the firelight and looked intently at him.
    “This man also was with Him,” she said.
  cpu-NT: 'Okanta aparoni tsinane omperataaro, oñaapaakeri Pedro isaiki jakitsita.
    Opampoyaapaakeri, ari okantzi: “¿Tema irijatzi irika itsipatapiintakari Jesús?”'
  san-ASM: অথ ৱহ্নিসন্নিধৌ সমুপৱেশকালে কাচিদ্দাসী মনো নিৱিশ্য তং নিৰীক্ষ্যাৱদৎ পুমানযং
    তস্য সঙ্গেঽস্থাৎ|
  tac-NT: '''Lige bilé mukí go''ame newame etesa alemi ajtígachi Pegro sujkáliga,
    kilí ilíbale e''negá, ''lige anile: ―Neka eteme ke ye rió Esusi ''yuga eyénachi.'
  eng-WEBPB: A certain servant girl saw him as he sat in the light, and looking intently
    at him, said, “This man also was with him.”
  gfk-H: Ma tiga tultulai na hahina ga nas lah Pita tano lulunga na iaah. Ga ngok
    dadas tana gaam tangai, “Iakan ra tunatuna mah ga tiktikai ma ia.”
  viv-viv: Gihiyoto tu agetoga kwamayoku saꞋeyana ai mahaline Fita giꞋitana, ada giꞋitadonedonena
    gigayo, “Hei! Hidema kalivai-nadi kadu BanaꞋe buye himiyami.”
  yao-yao: Kapolo jumo jwankongwe, paŵammweni che Petulo ali atemi chiŵandi ni mooto
    wo ŵaalolechesye kwannope ni kuti, “Ni mundu ju nombe ŵaliji pamo ni Che Yesu.”
  tgp-tgp: Moiso, volitusi har̃arihi matea mara mo hite Peter mo lo sakele atu, mo
    mele kilau mamahunia mara, “Tamlohi nike sohena, mo lo toho peresi Iesu.”
  auc-NT: Adinque në cæcä onquiyængä tömengä gongapamö ongongä adinque tömengä ingante
    cöwä adinque, —Ïingä adobaï mäningä mïñæ̈ tee empo gocä ingantapa.
  kbc-NT: Naɡ̶a nicotini, odaa aca niimete ja nadi liniogotibece noledi. Naɡ̶a iwi,
    odaa jeɡ̶ee, “Niɡ̶ini aaginaɡ̶a idiaaɡ̶i-iitice mijoataɡ̶a Jesus!”
  bmh-bmh: Salau air tub nug ab al ebu gonugau siugual suban uligaimai, eneun, “Iz
    abiu du e go Yesus dual aidaneun du.”
  ctu-BL: 'Juntiquil xch''oc tsi'' q''uele Pedro che'' buchul ti'' t''ejl c''ajc.
    Tsi'' ch''ujch''u q''uele. Tsi'' yʌlʌ: Ili winic ja''el tsi'' pi''le ñumel Jesús,
    che''en.'
  meq-meq: 'Ŋgwas wuray andaya a gawa məsler mə gay eye niye a ŋgatay a Piyer mandza
    eye ka ako. A zəba faya, a ndazl na Piyer lele. Tsa na, a gwaɗ: «Nəkar dərmak
    na, ndo i Yesu.»'
  noa-H: Mamʌ hi mag hoo simta, haiguim hʌʌi hĩchab chi p'adnaan pör chogk'a sim bëewia,
    hi k'ĩir heerpanaa, warm k'ʌʌnag, —Chamʌg wounjã hĩchab hi dʌ̈i nʌrraajemʌu haichëjim
    hanʌm.
  alp-NT: Eleki bina makerike ete imame elake iluake eleki iselu Petruse irue kai
    tamata bokala meru, hoko ililakeni kai ibeteke be, “Tamata meije isakesa kai Yesuse
    lekwe.”
  san-VEL: atha vahnisannidhau samupave"sakaale kaaciddaasii mano nivi"sya ta.m niriik.syaavadat
    pumaanaya.m tasya sa"nge.asthaat|
  kbq-kbq: Mago eri'za mofamo'a Pita'ma teve anefate mani'negeno ke'nene huno negeno,
    ama nera Jisasi'ene nemania nere.
  kbh-kbh: 'Chora, canÿe shembása chents̈a oservená, Pédrëbioye tbojáninÿe chë iñe
    juachaca yojtsetbemana; tbojanonÿinÿé y tojánayana: —Muánaca cháftaca endánmëna
    ca.'
  ron-LSB: 'O slujnică l-a văzut cum ședea la lumină și, uitându-se cu atenție la
    el, a zis: “Și acesta era cu el.”'
  pon-pon: 'A lidu men kilan i a momod impan kijiniai o kankakil i indada:'
  nhe-BL: 'Huan se sihua tlatequipanojquetl quiitac Pedro mosehuiyaya tliteno huan
    quitlachili huan quiijto: ―Ni tlacatl nojquiya itztoya ihuaya Jesús.'
  sps-sps: Ana kooviou, a muiny binun tana Tsoiny Mumua tan Tsoiny Faakor inainy e
    Pita te mangin fi ya tan guaf. Ya fasiruu naa to tsunia sa tsue tsuri na mesapan,
    “A mes to aya te kaa fiisen me Jisas!”
  wnc-wnc: Pukwike katau wagwene yukingu maya puya aminu tapatuta Pitae katasike anzing
    yakut, “Aminu aapaat iat gatake yuaing,” ngang yakut.
  bus-bus: 'Zↄ̀nↄkpare ke à è, ben à wɛ́ɛ pɛ̀a à bè: Gbɛ̃ kɛ̀kii kúo sↄ̃ nɛ́.'
  gub-BL: Amo kuzà a'e pe uma'ereko ma'e a'e, wexak Pet tata huwake iapyk mehe a'e.
    Ume'egatu hehe. Ko awa Zezuz rupi wata ma'e romo hekon a'e, i'i amogwer wanupe.
  imo-imo: Yu akuna molopili kendemande ambo wenepo te omba tipe nomba pa terimuna
    Pita molorumuna yu neme neme nimbe kanopalie nimbei, “I iyemu Jisas kinye peya
    andoringilina kanoru iyemu,” nimu.
  boj-boj: Pita a ŋamyuwo areq di awesonaqa kaŋgal uŋa bei na unsiqa koqyosiq qaja
    tamo naŋgi minjrej, “Tamo endi Yesus ombla soqneb.”
  eng-DRA: 'Whom when a certain servant maid had seen sitting at the light, and had
    earnestly beheld him, she said: This man also was with him.'
  knf-knf: 'Ñaaţ nalemp aloŋ awina kë aţo añog bdoo ; kë aşë tena bnuura aşë ji :
    « Ñiinţ i kak awo na a! »'
  san-KHM: អថ វហ្និសន្និធៅ សមុបវេឝកាលេ កាចិទ្ទាសី មនោ និវិឝ្យ តំ និរីក្ឞ្យាវទត៑ បុមានយំ
    តស្យ សង្គេៜស្ថាត៑។
  arn-NT: 'Fey tüfa mew, kiñe üllchadomo peetew ñi anülen ti ina kütral, leliwüleyew
    ka feypieyew: —Tüfa ka mülepefuy Jesus engu.'
  zas-NT: 'Per tijb béngunaa rüjn dxiin yagaj, chi baguiaaman Bëd zojbaman rudëj guin,
    baguiaaman lojman, abiꞌ rëbaman: ―Në bén guin zaꞌnë Jesús.'
  ken-NT: Ngɔrɛ́ bɛtok amɔt anɛ achi arɛ, aghɔ́ Píta nkwɔ arɛ́ chɔkɔ ndǔ ngo ághɔ̀
    yi amʉɛt. Áyɨ́ŋɨ́ yi dǐǐ, arɛm bɛ, “Mɔ́nkwǎnɛ nkwɔ́ achi mbʉ nɛ Yesu.”
