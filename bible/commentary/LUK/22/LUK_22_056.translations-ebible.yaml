  ory-ory: ଜଣେ ଦାସୀ ତାହାଙ୍କୁ ନିଆଁ ପାଖରେ ବସିଥିବା ଦେଖି ତାହାଙ୍କୁ ଏକଦୃଷ୍ଟିରେ ଚାହିଁ କହିଲା,
