  tha-KJV: มี​สาวใช้​คนหนึ่งเห็นเปโตรนั่งอยู่​ใกล้​ไฟ จึงเพ่​งด​ู​แล​้​วว​่า “คนนี้​ได้​อยู่​กับผู้นั้นด้วย”
  por-BR-2018: 'E uma serva, vendo-o sentado junto ao fogo, fixando o olhos nele,
