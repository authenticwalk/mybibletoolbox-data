  eng-WEBP: A certain servant girl saw him as he sat in the light, and looking intently
    at him, said, “This man also was with him.”
  eng-FBV: As he sat there, a servant girl noticed him in the firelight, and stared
    directly at him and said,
  nld-1939: 'Een der dienstmeisjes zag hem in het licht zitten; ze keek hem aan, en
