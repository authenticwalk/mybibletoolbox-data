    സൂക്ഷിച്ചുനോക്കി: ഇവനും യേശുവിനോടുകൂടെ ആയിരുന്നു എന്നു പറഞ്ഞു.'
  kkc-kkc: Pita omapoo dou holone badoboome, sobo obuo omapoo tou teli oso sibileso
    Pita mapoo medee bolone egeesee takaso, “Odoo hagee Yesubolo sili hee yoso,” diso.
  urd-GVR: Kisī naukarānī ne use wahāṅ āg ke pās baiṭhe hue dekhā. Us ne use ghūr
    kar kahā, “Yih bhī us ke sāth thā.”
  far-far: Ma kada te wele keni sari ni rao, nia ada to'ona sa Pita ne gouru 'i senai
    karangia na ere, nia ka ada filoa ma ka fata 'uri, “Na wane ne nia to laugo fainia
    sa Jesus.”
  suz-BL: मिनु मेकेर गेय पाइब मीश मुर कामी पत्रुस कली मी थेरशो तशा, मिक्‍च मयाक्‍थु
    कोव़शा “एको मुर मेरे नु काथा गाक्‍ब का बाक्‍त, है” देंमेनु
  car-NT: 'Irombo moro wa''to aweiry ta amy amyijanano ''wa iwotandy''mo''po ene''po.
    Iru''pyn me imero iwo''poty''po i''wa. Irombo ika''po: “Mo''se enapa kore imaro
    kynakon!”'
  amp-amp: Kaht haunyo hanyetrn kahthu nukeftpno nd bro yimarhu wom hingrnayuk mett
    htimotr. Hti hasohato kfo memot, “Barenko, asor wom yimar Jisasrpno nd wiyauyau
    htfasmoar.”
  bht-bht: कने इक दासिया उसयो अग्गी दी लौई च बैठया दिखीकरी कने उदे पासे दिखीकरी बोलणा
    लग्गी, “ऐ भी तां यीशुऐ सोगी था।”
  eng-NOY: But a certain maid-servant saw him sitting at the fire, and steadily looking
    at him said, This man also was with him.
  cub-NT: 'Ʉ̃i noi dobaedeca, yebacarõmivacaco cũináco jã́rejacod̶a Pedrore, toabo
