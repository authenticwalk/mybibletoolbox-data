  cof-NT: Junni aman Pedro tsente chuminca peyun sona manca yaca duque quiranaminnan,
    yaca manmiito, in tsachiri Jesube penenaminhe tinue.
  srm-NT: 'Nöö hën a sai dë te wan pisi. Hën wan mujëë ta wooko a di wosu ko si ën
    a di faja bandja naandë, nöö hën a luku ën diin sö. Hën a taa: “Huun, di womi
    aki, mi si kuma di sëmbë de tja ko aki dë sëmbë fii.”'
  qvs-NT: 'Chaypina suk shipash wiwacha allita kawashpa Pedrutaka riksirkan. Chaypi
    mashakuykak runakunataka willarkan: —Kay runapish Jesuswan tantallami purishka.'
  zca-NT: 'No tu una'' kwa''n nikë zhi''n ze'', nzob gax plo kichë'' Per, xe miwi''
    una'' lo Per, orze'' nzhab una'': ―¡Nuka miyi'' re'' nikizë kun Jesús!'
  cbc-NT: 'Bairo peerotʉ cʉ̃ caruiro, jĩcãõ paabojari majõco Pedrore qũĩñaqũẽnorĩ
    bairo ĩñupõ: —Ãni cʉ̃ã Jesús mena macããcʉ̃ ãcʉ̃mi.'
  qxo-NT: 'Tsaychömi Pedro mashacuycagta ricaycur juc wätay warmi nirgan: “Cay runapis
    Jesuswanmi purirgan” nir.'
  mox-mox: ʼInega taha tofewa mevavinena Fita ʼitea ta vonaya, “ʼOloto baʼe lova Ieisu
    maega yaʼitedi.”
  kew-kew: 'Gore kogono ona medame Pita repena re-para pirina adesa rabu go oname
    Pita nipu-para goa sa: Go aa page abade Yesu raapu pirisa sa.'
  dww-dww: Be taunoya waivinama tenaḡa e kitana be Pita kai diane ya miamiana, dabudine
    ya kita yaḡeyaḡe be ya riuna, “Kaua tauḡominama mate Yesu murinaḡa ya naḡonaḡona!”
  nif-nif: Pipalɨñɨlɨmbi, kena wembe nolɨ kombalok kolsalen duakuk gɨnañ pipalɨm kañbi,
    daut kwambɨñ kañbi eñguk, “Ama ñalɨ bo en gɨtañgan pa kulak.”
  twi-ASANTE: Abaayewa bi hunuu Petro sɛ ɔreto ogya no bi no, ɔhwɛɛ no dinn kaa sɛ,
    “Saa ɔbarima yi yɛ Yesu akyidifoɔ no mu baako.”
  aoj-aoj: Anoꞌw nemataꞌw kwandaꞌ maoli kwati anen napoma nif. Eaꞌ kwatotolona kwaꞌi,
    “Aman anamba wapani anen nape nagaloma Jisasi.”
  cbv-cbv: 'Páant ã chʉ́ʉdʉchah ennit, biíc teo wʉ̃hnih queétdih nin pah mit niijíp
    wʉt jĩ: —Ninbʉt Jesúsjeéh jʉmni beé, mit niijíp wʉt jĩ.'
  taw-taw: Mab mɨŋɨlaŋ gɨlɨg, bin kal anɨb ak wog gɨñeb olap Pita nop nɨg dad aplan
    apyaŋ gɨlɨg agak, Bɨ ak abe Jisas ayɨp mɨdebil agak.
  jic-NT: 'Pedro ne''aj ''etjele na, tsjücjüim jus tjinyuca Pedrú, ''awa jyawca nt''a
    tjá''asa jupj, ne nin. Tsjücjüim niná mozo waytsja jupj ne''aj. Püs way jus tjinyuca
    na, tjevele: —Yom niná cus tecyon̈ca Jesús.'
  zap-NT: 'Chene wii te wnaa ne rlaa dxiin nga ne zob Bëd lo gyi, rwii men lo Bëd,
    lex re men: ―No ménree nak xpén Jesus.'
  wer-wer: Pël ëak es ëwaöök wel aisëaan inëën koont nampök piin itneë epël mëëa.
    “Omën epopta Yesuring wëaup.”
  ipi-ipi: Petea-kola, piape wanda mindimane bala andapeyo yoto, akali oo peteya oko
    balapi Jisasa towa atu atalapele leaipia.
  qul-NT: 'Chaypitaj uj sipas uywaska Pedrota nina kayllapi tiyachcajta ricuspa, allinta
    khawarispa nerkan: —Caypas Jesuswan cachcarkan.'
  urw-urw: Sarua finege gürede, Pita keb gam gotogüdi büreaga baba kegeweaga. Bangar
    sarua finege babade, nu gam agügüdi wageaga, “Baba fere tugu Jisas keab büreaganwaib.”
  rmy-GURBET: 'Dikhlja le jekh sluškinja sar bešol paši jag thaj dikhlja premal leste
    thaj vaćarda: “Kava sasa lesa!”'
  ter-NT: 'Yane apé koene seno ahinoêti, noixoti Pêturu vaata koyêti xe''ókuke yúku
    onokóvoti. Pono-ponó kixínoane ûke sêno, ina kôe: —Koati xáneheixonemaka Jesus
    ra hóyeno —koéne.'
  bmr-NT: 'Jaaboco jeecɨvomɨnaago cɨɨjɨgaijɨnivɨ gɨcɨnɨɨboco gueenene ɨhɨɨfɨnɨcɨugoro
    nuuhi: Jaanɨ tollɨro diiboma iicahicaabo, noogoro.'
  fuf-fuf: 'No debbo kurkaaduujo goo yiirunoo mo kanko Petruusu himo jooɗii ka binde
    yiite, kanko debbo on o tenƴini mo, o wi''i: «Oo ɗoo ko wondiɗɗo Iisaa!»'
  mwc-mwc: Ba maranai aba saibisaibira wasikena kesana, keyama yaseganinai Peter i
    makira i mamana i kinani wai, i botu i kita kabikabitamni. Ba i wona, “Niko sebare
    yebo kona Iesu yabata si yewoyewo.”
  bhl-bhl: 'Fita em weing mit teinse ding dim bakate, ka bisu weng afak waneng mak
    elo kilele kiin doung doung atemeko, bokolewomelu: “Kutaka! Kukati Yesus em gelewkabelew
    kunum kute te!”, dangsu kale.'
  ons-ons: Pakiso qelit ŋerep maneŋo Petoro gerepko metki pore ka more togogoleka
    boka rake, “Ŋei iwa Yesurop wetneŋ geke!”
  con-NTPO: 'Pedro si''nge anchanda''cho a''tatssiani dyaisi sema''su pushesu tisema
    attepa can''boemba su: —Va a''i''qque tsu Jesúsi''ccu canjen''su.'
  ghs-ghs: Oonihe noi eepa dzadzaho neta oohoro oomi kokora atapa teei noke nese taate
    mooqi hee, Maa, abirai suma nopome qaabi.
  peg-peg: ରଞ୍ଜେଲ୍‌ ଆଡ଼ିଏଣି ହେୱାନ୍‌ ନାଣି ଲାଗାଂ କୁଚ୍‌ଚି ମାନାକା ହୁଡ଼୍‌ଜି ହେୱାନିଂ ଇଟ୍‌କାଡ଼୍‌
    କିଜ଼ି ହୁଡ଼୍‌ଜି ଇଚାତ୍‌, “ଇୱାନ୍‌ ପା ହେୱାନ୍‌ ହୁକେ ମାଚାନ୍‌ ।”
  txu-NT: Nhym bẽnjadjwỳr nhõ àpênh kurererja kuwy pôkmã omũ ne kam 'ỳr tẽn kam no
    tyn djan kam memã, —Tãwãdjwỳ ne arkôt ba, ane.
  eng-WEBU: A certain servant girl saw him as he sat in the light, and looking intently
    at him, said, “This man also was with him.”
  gnw-NT: 'Ẽrei penti cuñatai uecha Pedro uguapɨ oĩ tataɨpɨ pe. Umae ngatu jese. Jayave
    jei: —Cua cuimbae vi icose jocua ĩru cuimbae ndive.'
  mux-mux: 'Yunu akuna mulupili ⸤Pulu Yili popu tunjuring yi-auli olandupa akiliinga⸥
    kendemande-ambu te omba tepi pa tirimna Pita mulurum kanupa bi sipaliinga yunu
    nem-nemi nimba kanupa kene nimba mele: “Yi ili Yesos-kene wasie muluringli kanurundu.”
    nirim.'
  maj-NT: 'A̱s''a̱i nku na̱ musu̱ kikiehe̱ nk''ie nga kab''ejñat''a nd''íu̱. Tsase''a
    sisihi̱n ko̱ b''a̱ kitsú: —Kui chái̱ xi ta̱ tsjenko̱ chá ján.'
  bkq-NT: 'Pekodo târâ tâwaneim ewy Pedro nhedyly, peto opay âundyly ume. Koendâ kehoem
    enipyryem myani aguely: — Jesus eynynonro modo ewylâ awâkâ uguondo — kely.'
  kue-kue: Ana nigl-kongun ambai suwarata kango donga ambuglange sumara iro Pita amedi
    moglkwa. Ambaimo pi mangigl kaima kandre ana dungwa, “Yagl i ama Yesus bogl akiye
    waningura!”
  cot-NT: 'Iroompaquea amenaqueriquea aparo yashintajitaca itaquegueti, amenitsitanacariquea
    sorerere ocanque: —Iricatica aisa itsipatacari Jesoshi.'
  bnp-bnp: A vora ngatavine tara i valai i masia e Petrus i hua a kanono. I matanonoa,
    i ta maea, “Ra bakovi iea, ia tara i turane Isu.”
  apn-NT: 'mẽ ĩhkô hã ànhunh o nhỹ. Hãmri nhũm mẽ kãm àpênh xwỳnh niti hirã kamã hprĩ
    hã omunh kurê kumrẽx nẽ mẽ kãm: —Xê pẽr myti ja kêp Jejus kôt mẽ pa ho mẽ pa xwỳnhjê
    hõ na. Anẽ.'
  ctp-NT: 'Bra kanꞌ naꞌan ska nu kunaꞌan nu lka msu ꞌin sti joꞌo chaꞌ loꞌo Tyu ndukwa
    tuꞌwa kiiꞌ kanꞌ. Naꞌan kwiꞌya ꞌa nu kunaꞌan kanꞌ ꞌin yu, bra kanꞌ ykwiꞌ loꞌo neꞌ:
    ―Loꞌo yu kiꞌyu re ndaꞌan loꞌo Jesús kanꞌ ―ndukwin ꞌin neꞌ.'
  bre-BRG: 'Ur vatezh, o welout anezhañ e-kichen an tan, hag o sellout pizh outañ,
    a lavaras: Hemañ a oa ivez gant an den-se.'
  opm-opm: Ihir tap irat kak oh patin ire atamreipat kuu tit aprisa Pita ohnong irat
    has tei oh rumkinnong pomat wamara Mama han mohri Jisas orhorsi patgwer han ohmur
    pongopri.
  bvr-bvr: Lika gu-gata wenga jin-ngardapa jin-mujama a-nana Birta gu-bol gu-rrirra
    a-nayana. Lika galginy jinyu-derichinga a-nana, lika jiny-yena burrwa aburr-gata,
    “A-lay, an-guna burr-guta an-gata aburr-rrigirrgnga.”
  wal-wal: Issi ashkkariyaa PHeexiroosi tamaa achchan uttidaagaa be7idaara tishshi
    ootta xeellada, “Hageekka aara issippe de7ees” yaagaasu.
  shj-shj: Na päxä uxandäng näs me wexed kox ma tä banyiccä mas na kajenggerey ma
    ngade ka, “Apangzong nyang na Yasuwa seley!”
  zad-NT: 'Na'' to noolə wen mandad, ka ble''ile'' chi'' Pédrona'' cho''a yi''na'',
    lii wzetie'' chwie''ne'', na'' chi''e: ―Ḻekzka'' len beenin nake'' Jesúza'' txen.'
  kmg-kmg: Ŋehame kiŋaŋ naru moczi fisirâ hone dedeŋnehuc muwec, “Ŋic keci ehec juekac
    wâc.”
  aso-aso: 'Aza nene oloꞌ labanatoꞌ neivo gelekeleꞌ alu maliꞌmo ningo vonuꞌ nobelo
    tiꞌ lo lineꞌ: Ve meesi nene Izesukisi makaꞌ minasive ma ne neive.'
  uli-uli: Yodwe semal boy fefel kowe yela wiri yal maroro lengchel yaef we, ngo sa
    haffeda hamayu ngo sa sor bo, “Mal le ila wol iy semal mokwe redabeyel Jesus!”
  nin-NT: Uva ugarr numa nggo hi ma ni so na ba yi, na kye ma girr, na da di, “Ugo
    nggo mi se ni Yesu ku!”
  tgk-tgk: 'Яке аз канизакон дид, ки вай дар равшании оташ нишастааст, бодиққат ба
    ӯ нигоҳ карда гуфт: «Ин одам ҳам бо Исо буд!»'
  acu-NT: 'Tura nuni pujamtai, nuwa sacerdote inatiri, Pedron jin ayamak pujaun wainak
    tari jiij wajatmiayi. Tura chicharak: —Ju aintska Jesúsjai wekainuyayi, —timiayi.'
  cak-WNT: 'Y jun ixok raj ic'' ri nimalaj sacerdote, tek xutz''et chi ri Pedro tz''uyul
    chiri'' numek'' ri'', xutzu'' xutzu'', y xubij: Re jun achi re'' rachibil chuka''
    ri Jesús, xcha''.'
  ebk-ebk: Ngem wacha hid-i nan usa ay mafiabfiaor ay fiafiai ay nangila kan Pedro
    ay tenmotokor ay cha makean-anichu. Entoongana, ya kanana, “Hi tona met ay laraki
    at usa us ay nakekadkadwa kan Jesus.”
  spa-PDDPT: 'Entonces una esclava miró fijamente a Pedro quien estaba sentado frente
    a la lumbre, y dijo: ¡Éste también estaba con Él!'
  tke-tke: 'Mwiimeleli mmohi amwihiyana ahimoonaga Peduru vakaratiligiye vooneyelaga
    muundd. Omusugwesesa Peduru, wiira: “Mulobwana ola akala ni Oliyeene!”'
  ruf-ruf: Na imtumwa yumwe ipinga kamwona Petiri kakala mne ghumwanga. Kamlola ghoya,
    kalonga, “Imunu yuno naye tsakakala na Yesu!”
  gun-gun: 'Ha''e gui peteĩ tembiguai kunhataĩ ma Pedro tata yvýry oguapy oiny rã
    oexa vy oma''ẽ ngatu hexe. Ha''e vy aipoe''i: — Peva''e voi hexeve oiko va''ety.'
  agu-BL: 'At tzun jun xun yi mos i'' xe jun ca''la''tz. Nin oc c''ablok tan xmaye''n
    Lu''. Itzun taltz: —Yi yaje''j i'' jun tamiw Jesús.'
  isn-isn: Mitumi ung'wi nuakisungu, akamuona naiwikie muwelu nuamoto, akamugoza akamuila
    umuntu uyu azaine palung'wi nung'wenso.
  ilo-ULB: Maysa nga adipen a babai ti nakakita kenkuana a nakatugaw iti masilsilawan
    iti apoy, ket minatmatanna a kinunana, “Daytoy nga tao ket kaduana met laeng.”
  pir-NT: 'Tiquiro dujiri bato ihcãcoro cahacjõno tiquirore quehnoano ihña, apequinare
    ohõ saha ni yahuahye: —‍Ahriquiro gʉ̃hʉ tiquiro mehna ijiri, niahye ticoro.'
  anv-NT: Ménkpané defwɛ́ ama né dachi yimbɔ ayi alú mendée, agɛ́gé Pita né
    geŋgbɔ́gé mewɛ nkane ajwɔle, apɛ ji domeé, aké, “Mende yina ntó abɔ́ alu ne
    Jisɔs.”
  sab-NT: 'Muinga gdaite lle boanga gwagedu Pedrodi toiba dba jitadi, muinga e chegu
    gwage tanre Pedrodi, muinga gerudu kwian ulita ole: —Onbre e kledu chage ule Jesu
    ole.'
  tmd-tmd: Pita pɨsaŋ römɨd gɨ mɨdɨm nugugɨrön, ram aku mabö rɨ nölmɨd halöu i nugwo
    nugup wölu nugup pɨn duön yadöŋa, “Nöbö kɨ aipam Jisas pɨsaŋ mɨdmɨdö,” röŋa.
  acr-NNT: 'Kꞌo kꞌu jun ali aj chak xril ri Pedro tzꞌul chuchiꞌ ri aqꞌ. Rali lik xutzutzaꞌ
    uwach y jewaꞌ xubꞌiꞌij: —Waꞌ waꞌchi e jun chike ri eteran chirij ri Jesús —xchaꞌ.'
  kpg-kpg: Tama ahina hai hegau ga gidee ia a mee e noho i golo, geia gaa mmada haga huudonu
    gi mee, ga helekai, “Taane deenei nogo madalia a Jesus labelaa!”
  taj-taj: थेनोन धुइरी नोकरस्‍या गिकसे पत्रुसदा मे दूसी चिबा म्राङ्सी थेदा “चु म्‍हिएनोन
    येशूदेन छ्‌यामनोन मुबा” भिसी भिमा,
  avt-avt: Hɨrak kau ketikeri, mɨte piutɨp wɨrek kau si em, hɨre wenemiyɨwek naan
    watɨp, “Hɨrak mɨtɨk ik ek ketike Jisas.”
  cbk-cbk: Despues uno del maga ayudante mujer ya mira con Pedro sentao na claridad
    del fuego y ya pija gayot con ele. Despues ya habla le, “Este gente junto gayot
    con aquel gente que ya arresta sila!”
  uig-ARA: 'ئاندىن ئوتنىڭ نۇرىدا ئۇنىڭ ئولتۇرغىنىنى كۆرگەن بىر دېدەك ئۇنىڭغا تىكىلىپ
    قاراپ تۇرۇپ: ــ بۇ ئادەممۇ ئەيسا بىلەن بىللە ئىدى، ــ دېدى.'
  tuf-tuf: 'Erar chihryat, oca sir acor ityat, cacúm cahbarat itchacro. Ay wahitír
    wajacro: —Ser uch cat Jesús chíwaro, wajacro.'
  abx-abx: Si pagparalumpagi'-na ari, aniya' kabulig danda makakulaw si iya. Agparahiling-hiling-na
    iya pahalap ngan aminugad, “Huwang-nay to liwat sinan!”
  mco-NT: 'Huin''it tüg pödumbɨ ijxy Pedro ɨñäy ma jɨɨmba'', chi huindɨcxpejty nɨmay:
    ―Jada yëydɨjc nañ ymɨɨd anajty Jesús.'
  bsp-bsp: 'Ntɛ wəcar wəran wəlɔma ɛnəŋk kɔ pəndɛ ŋa dacɔ nɛŋc kiriŋ mɔ, k’oloku:
    «Ŋa ŋayina kɔ fum wəkawɛ.»'
  kqf-kqf: Ḡome taupaula waivinina kai yananemo Pita i kita ḡone. Kamaina bi i kitadidi
    bi i giuna gado, “Niga olotona ba Yesu vaitena.”
  cpb-NT: 'Okanta tsinane imperataarewo, oñaapaakeri Pedro risaiki rakitsita. Opampoyaapaakeri,
    ari okantzi: “¿Tema irijatzi jirika itsipatapiintakari Jesús?”'
  aon-aon: Aria onok kwenek mour agundok iri kwanaki kwatrun napeum nyih aria kwatrun
    wosik aria kwakri, “Anudok arman shopunek douk nani Jisas iri.”
  hus-NT-2005: 'Támkʼi jachanꞌ, jun i mímláb xu tʼojnal ba jachanꞌ an atá chuꞌtat
    kʼál na Pedro buxúl bin wál an kʼamal; tam ti chuꞌtat, teloloyat alwaꞌ ani in
    ulu enchéꞌ an mímláb: ―Jechéꞌ an inik junax jeye ti xeꞌech kʼal na Jesús.'
  mig-NT: 'Te ɨɨn ña''an játíñu ini̱ ve̱''e‑ún, ni̱ jini̱‑ña núu̱‑dé ja̱ kánchaa̱‑de
    yuñú''u̱n yúan. Te ni̱ nde̱''é vá''a‑ña núu̱‑dé. Te ni̱ ka''a̱n‑ña: Te cha̱a yá''a,
    suni jíka‑de jíín cháa‑ún vii, áchí‑ña.'
  bps-bps: Na nun satu libun gal dek i gumdatah i dad bà di Dwata, teenan Fiter sudeng
    déén du magtuyal kenen i dinè lifoh. Na toon kenen neye, na manan, “I to ani satu
    gal magin ku Dyisas!”
  mbs-mbs: Peg-anyag te apoy diyà te bawa din, doen bayi kimità kandin aw minikagi,
    “Egdoma se otaw seini te otaw sida dinakep.”
  tof-tof: Da darrü zaget ngul oloma oya esenórr ur zyóndü mórrande. Wa oyaka dümdüman
    we yazilürr, da pamkolpamdó bóktanórr wagó, “Ini pam ta Yesukü asi yarilürr!”
  cme-NT: 'Maacembiloŋo naŋ wuɔ ne Piɛr da kelkelkel aa naa cira: «Naacolŋ daayo waa
    baa Yesu‑i.»'
  sus-sus: Konyi ginɛ nde to Piyɛri to tɛ fɛ ma, a naxa a ya ti a ra, a fa a fala,
    «Isa nun yi xɛmɛ nan nu a ra.»
  pon-2006: Ni emen lidu ko eh kilangda eh iang mwomwohd limwahn kisinieio, e ahpw
    kangkakil oh nda, “Lahp menet pil iengen ohlo.”
  dad-dad: Kabĩ kayau momoul taka, Pita yã sirin ibod mog, ilen. Kayau momoul anĩ
    Pita lo fel fen, iron, “Tamo eneig ĩ geid.”
  zab-NT: 'Chiy chi guná tuby criad laab zubbɨ ruu bal, bguiaangui lob ax guniingui:
    —Né laab candzanéb Jesús.'
  jae-jae: Ma sakiŋwagao teŋ gêlic ja kêpô Petere ma kêpuc mata tôŋ eŋ e kêsôm gebe
    “Ŋac tônê gêwiŋ Jesugoc.”
  ksd-ksd: 'Ma tika na vavina i gire ba i ki ta ra kapa na iap, ma i bobobe muka,
    ma i biti: Go ra tutana dir ga varvaragur bula me.'
  msm-NT: di pigkita sikandin to suguonon no bohi su natang-awan man to kaeju. Pigpak
    yongyongan din si Pedro aw ikagi, “Duma isab seini ni Jesus.”
  myk-myk: 'Ba kapyebyezhɔ wa ya pa Pyɛɛri ɲa na ki tàan wɛ, na wu wii xuuni na jo:
    «We bɛ wu wa Yesu wo sipya wa.»'
  sbe-sbe: Heyayai tauhaina waihiuna hesau iya ye kita kaiwa kalakalasina dawayana
    unai ye tutuli. Ye kitanamwanamwaei na ye wane, “Teina tamowai ta meta hinage
    iya maiyana.”
  mcr-mcr: Qu e äpmetaŋguwäŋga, wäuŋuä iqä apäkä hui, Pitä iqu tä ttawä iqi pmetaŋgi
    äqunäqe, hiŋuä yäŋänäqŋqä äqunä, “Ämaqä tqu, Jisasi Iqutä anä äpmeŋiyiqä” ätukqe.
  cux-NT: 'Tuu''mi ní ''áámá táⁿ''ā chí cánéé caadi ''iīyū, n''diichī tá Pedro miiⁿ
    chí vɛɛ sa ''diituú na yaⁿ''ā. Ní n''giinu n''dai tá saⁿ''ā ní caⁿ''a tá: Sáⁿ''a
    ''cūū ní canee sa ndúúcū ''iiⁿ''yāⁿ chi preso yā.'
  tur-YTC: Bir hizmetçi kız ateşin ışığında oturan Petrus’u gördü. Onu dikkatlice
    bakıp, “Bu adam da O’nunla birlikteydi” dedi
  san-ITR: atha vahnisannidhau samupaveshakAle kAchiddAsI mano nivishya taM nirIkShyAvadat
    pumAnayaM tasya sa Nge.asthAt|
  bel-N: 'Убачыўшы ж яго, нейкая служка, якая сядзела ля сьвятла і прыглядалася да
    яго, сказала: «І гэты быў з Ім».'
  sch-sch: Nupang tîrlâm inkhatin mei kunga ânsung a mua, a mitjuoka, “Hi mi khom
    hih Jisua kôma om ngâi mi ani,” a tia
  mic-MIQNT: Ge's pemgopij gigjiw na pugtew na maljewe'j lugowinu'sgw nemiatl Pie'lal
    aq migwamatl. Na telimaji igtigi, “Ula ji'nm wijitgweiwapnn Se'susal.”
  huu-NT: 'Nainomo ite mullaɨñodɨ irai bouamona, Pedromo eruaɨllano raite: —Bimɨedɨ
    Jesús dɨga jaisoɨdɨmɨe.'
  jiv-NT: Tura nuwa̱, Patri̱ takarniuri̱ amia nu, Pítiur jinia anamuk pujan wáiniak
    “Ju̱ áishmaṉsha Niiji̱a̱i̱ pujumiayi” tímiayi.
  otm-NT: 'Nɛ mi ''bäpʉ n''da ra hmute ngue ra ''yɛ̨hɛ bʉ. Nɛ nu''bʉ mi nu''a ra Pedro,
    bi ''yɛ̨na: ―Nuna ran ''yohʉ hucua, min ''yohʉ ra Jesús.'
  dah-dah: Irkeb meteŋ bere kura beleŋ Pita keperde kak kateŋ hinhin goyen kinyiŋ.
    Irdeb bindere kuŋ keŋkela keneŋ bebak teŋbe, “Al gabe Yesuya kuŋ hinhin al go
    goyen,” yiriŋ.
  tnk-tnk: Nənə pran riti sə ramo tukwini nari rətoni in raməkure ipaka tɨ napw. Ramətə
    amasan in, nənə mɨni mə, “Iəmə i in mwi rɨnamavən pəri irau Iesu.”
  kpr-kpr: Saramana kato gagara eni fira, Peter anumbiriri gido, tataseguse sisira,
    “Genembo emo, Iesu ghae deinghedo ghusira.”
  san-IAS: atha vahnisannidhau samupaveśakāle kāciddāsī mano niviśya taṁ nirīkṣyāvadat
    pumānayaṁ tasya saṅge'sthāt|
  nho-nho: Te ffine tokotasi e heheuna poe i te hare raa ni kite i Peter e noho i te kina
    te ahi. Teenaa ttoka hakaraaoi iloo a ia ki mate ia i Peter, araa mee ake iloo
    peelaa ki naa tama i te kina naa, “Te tanata nei se tama e taka hoki ma Jesus!”
  gym-NT: 'Angwane meri sribikä nämane ñukwä träse yete abko ie Pedro jatabare täkänintbe
    ñukwäbtä amne okwä namani kwekbe btä, käkwe niebare: Ni se nämane dikekä Jesube
    arato, niebare kwe ie.'
  azg-NT: 'Ndoꞌ ncüii tsanscu na ityeꞌntjon ndëë nnꞌan vꞌaaꞌñeen, jndyiaaꞌ juu na
    vaquityen Pedro naijon naxuee chon. Quii jndyiaaꞌ juu nnon jon, ndoꞌ tso juu:
    —Mantyi tsansꞌavaꞌ vayꞌoon juu jñꞌoon yo juu Jesús.'
  bhd-bhd: ते अक कुआन्श अग्गी कां बिशोरी तकने लोरी थी ते पतरसेरां तेकतां ज़ोने लगी,
    “कि ई मैन्हु भी तैस सेइं साथी थियो।”
  too-NT: 'Lā'' a''xni''ca'' laktzī''lh kalhatin squiti'' a''nlhā ī''sko''huī'', lakalaktzī''hui''līlh
    lā'' hualh: ―Nā huā''mā'' chi''xcu'' ū''tza'' ixtā''latlā''huan Jesús.'
  ind-AYT: Namun, seorang pelayan perempuan yang melihat Petrus duduk di dekat perapian
    itu mengamati wajah Petrus, lalu berkata, “Orang ini juga bersama dengan-Nya.”
  cjo-NT: 'Roojatzi opokapaaki ronampiri ñaanakowenantatsiri. Okatziyapaaka, aminapaakiri
    Peetero, joreririri. Roojatzi okantanaki: —Eejatzi irika rirotaki oyaatziriri
    Jesoshi.'
  nsn-nsn: Kare bangangualar kuahang kalekinale tang Pita re balbala pein ro hue.
    Inggono ke bangaehe uaia tun tatanon, kare kula pare, “A tamata dehene e uoto
    uangoul tagu tang Iesu.”
  san-DEV: अथ वह्निसन्निधौ समुपवेशकाले काचिद्दासी मनो निविश्य तं निरीक्ष्यावदत् पुमानयं
    तस्य सङ्गेऽस्थात्।
  tna-NT: 'Piada emebajaji epuna ja Pedro cuati naja su yani batana. Epuna ja Pedro
    chamasaisiatana. Tueda uja puana: —Ye deja da Jesús neje puniunetina.'
  lid-lid: Eme badih ari ta lohowan atou Pita udu lomada jih. Eme iy anyolom Pita
    amwenen badeh, iy anya, “Iy ndramak kede-eh mene, ari badu hawen adeh.”
  wim-wim: Anpalana, nil wanchan wamp nil workan iiy-iiy pam piꞌan alantan. Nil Peter.an
    oth piꞌ-piꞌ nunang thum thinthan nyiin-nyiin, aꞌ nil thaw thant wiyant, “Nil pam
    inan tham Jesus.antangan iiy-iiy!”
  zga-M: Umbombi yumo undala akhambona u Peteri u pwu atamile palumuli uluhumana nu
    mwoto, akhandola akhambula, “Uyu umunu akhalepaninie nave.”
  yom-yom: 'Kisadi kimosi ki nketo wummona buna kavuendi va ndambu mbazu, wunsungimina
    kuntala mu kiezila wu nlaki wu mbazu, ayi wunkamba : —Mutu wawu bedingi yandi !'
  san-SIN: අථ වහ්නිසන්නිධෞ සමුපවේශකාලේ කාචිද්දාසී මනෝ නිවිශ්‍ය තං නිරීක්‍ෂ්‍යාවදත්
    පුමානයං තස්‍ය සඞ්ගේ(අ)ස්ථාත්|
  yut-yut: Yɨgakwa oman mɨŋat kɨnda da Pita uŋun kɨndap da teŋteŋɨkon yɨkban kagɨt.
    Pakyaŋsi kaŋek yaŋ yagɨt, “On amɨn Yesu gat kɨsi egɨpgumal.”
  grc-BYZ: ἰδοῦσα δὲ αὐτὸν παιδίσκη τις καθήμενον πρὸς τὸ φῶς καὶ ἀτενίσασα αὐτῷ εἶπε·
    καὶ οὗτος σὺν αὐτῷ ἦν.
  cpc-NT: 'Okanta tsinani ompirataawo, oñaapaakiri Pedro isaiki jakitsita. Okimpoyaapaakiri,
    ari okantzi: “¿Tiima irijatzi jirika itsipatapiintakari Jesús?”'
  nhg-NT: 'Hua sente sohuatl tlatequepano oquejtac quiene yehuataya itlac tletzintle.
    Oquetejtieyejtac yaja, hua oquejto: ―Ini nönca nuyejque ca yaja oyeya.'
  nya-nya: Mtsikana wantchito anamuona atakhala nawo pafupi ndi moto. Iye anamuyangʼanitsitsa
    ndipo anati, “Munthu uyu anali ndi Yesu.”
  ngu-NT: 'Quemaj ijcuac se sihuatl tetequichihuilijquetl oquitac Pedro yehuaticaj
    itech on tlitl, oquixquechij niman oquijtoj: ―Yejhua in tlacatl no ompa ihuan
    nemiya.'
  kup-kup: Met poek toutat hehan itiñad tin rai rai hahan as ñari nap emat piin etet
    epat hah, “Ae, met aban epop amun pinañ honeo hehap ev.”
  jid-jid: Sei wa ri a toh a sun ni kpan lu'a, nda you shishi ni wu, nda tre ndji
    yi ba he mbawu.”
  wmw-wmw: 'Njakazi mmoja kammona Peduru ekare pakilanga-langa pamoto pare, akinnang''aniza
    sana-sana, akamba: “Eyu mwananlume‑yu ákiwa pamoja naye!”'
  gmv-GGM: Issi garadeya Phexirosay tama ho7izaytara uttidaysa beyadane tishsh ootha
    xeellada haysi addezzikka Yesussara diza asa gadus.
  ssg-ssg: Tel hehin unaui Kaiapas paxai kapitini Pita ape i ukek, “Tel seilon ie
    tin tel ti tesol kahikahi Jises.”
  zpo-NT: 'Tub ngwnaa mad, me nak mos lo ngwleyy non doo, ngune lee Pér nzob kazhe
    lo bal, zee wen wen mwii me lo Pér lo xni cheen bal, zeera nzhé me: —Noka me nee
    mkanze kwaan Jesús.'
  poy-poy: Ntumintumi yumu mdala pakamwoniti Peteru kalivaga pakwegera na motu, kamjodoleriti
    masu na kalonga, “Muntu ayu kaweriti vira pamuhera na Yesu!”
  qwh-NT: 'Ninapa actsinwannam saserdotipa sirweqnin warmi Pedruta riquecorqan. Tsenam
    alli ricapëcur nerqan: —Que nunapis taqe nunawanmi purishqa.'
  gaw-gaw: Daaegeg, uḏat hak nid ahin laa Petrus ab uḏiḵa dayeye anṯa, ah amu nug
    Petrus neeḵiṯaṯa, “Danab imu nug Jesus ele oipiḏ,” awa aum.
  nca-nca: Kunditiní sunará pare kato qenini ŋuno te roko ŋuno kunditeyoní kondé qenero
    ŋande yaró, “Ŋa uni ŋako Yesu koya yorari qu ka,” yaró.
  zpz-NTPP: 'Na ornu bzaac tub criad nu zub yu rbidz yu gyi zeꞌ, orzeꞌ mbi la bgüiim
    loy. Orzeꞌ nam: ―Fiñ ii laabaꞌ Jesuuz re rded nuñ ―nam.'
  mkj-mkj: Emen liduhwok kapangda ih pwili mwindi ipen oaiho, ih kakilihdi, ih pwa,
    “Woal mene pel pwili Jesus.”
  zac-NT: 'Iurní tubi criadë guná lu Pedro, guzúbiꞌ guëlladchi ruaꞌ guiꞌi. Gubiꞌa
    naꞌa lu Pedro nu guníꞌill: ―Nguiu rëꞌ na shmënë Jesús.'
  kyg-kyg: Mago a kanomo aliya neꞌaliya a kanomoꞌa eno ageyana atamoꞌmo aeno ha leya
    yateꞌmo Pitaꞌa maiꞌnigeno aulu haeno agetenoꞌaeꞌmo, ani vekamo agaeꞌeꞌmo magokepi
    lokaeno neꞌmaiya vekae, huno nehigenoꞌaeꞌmo,
  kmk-kmk: Utdit mailan dit osa’n babai’n baba-unon si Pedro un mantutupak sit madoḻangan
    dit apuy, intukkoḻ na un kanana’n, “Satu pay osa’n buḻun na.”
  cao-NT: Chihi tapaí tsahojano tsi quiha xotacó Pedro jisniquë, naa toá ca yonati
    cato. Pedro ja tsaya-tsayani quiha. —Jesu ya naa joni iquë ra —i xotaco niquë.
  bbr-bbr: Kar sarau asires ep arou opok kon nepu jekur aparmara, äiewon, “Is äpu
    okoro ro ko Jisas pak ariäwon ro.”
  inb-inb: 'Chi­ura sug kawag warmika, Pedro chasa tia­kus­kata nina sindi puncha­ia­chis­ka­wa
    kawaspa, ikuti alli­lla kawaspa, nirka: —Kai runapas, chi Jesus­wa­mi karka.'
  hrv-hrv: 'Ugleda ga neka sluškinja gdje sjedi kraj vatre, oštro ga pogleda i reče:
    “I ovaj bijaše s njim!”'
  box-NT: 'Ó o ton-sá hã́a ɓúi mɔn wo ho dɔ̃hṹ khoomu yi ò o kará, ó o fá
    mí yìo wo yi, ò o bía: «O nìi na kà mún fù wi làa wo.»'
  ote-NT: 'Y de guehni ꞌnara nxutsi rá ꞌbɛgo ra da̱nga nda̱ gá macja̱ nu mi hyandi
    gue mi huhni ra Pedro ja ra tsibi xi bi nʉꞌtiꞌa̱ ne bi ꞌñena: ―Pøde ne nuni ra
    da̱me go mri ꞌñoui ra Jesu nehe.'
  wnu-wnu: 'Pita ende bugab igama sarau yamangar ger qib garei. Gab bo nan gab nob
    qamar: “Wa, munon qira munon e nob yorour eng qoat igo qii?”'
  zam-NT: 'Co''se'' gunèe thìb criadgot che''n jefa no Pedr ndub ro dii làth mèna,
    xèe mbui'' criadgota loo Pedr. Ndxab criadgot loo taamas mèn co'' nziri'' ro dii:
    ―Mbi'' ba'', ne, mque tee noque'' Jesús, ndyaquen.'
  zyp-NT: Saecanu pakheh tah Piter ma letei a typaw khah a hmuh. Ma no taco ama cawh
    va mingchai ka, “Ma cawngsawpaw heh Zisu kha a ungpaw a cang,” a tah.
  sey-NT: 'Ja̱ maca teꞌo huëꞌe necaicopi toa yëꞌquë macare jaꞌrusiquëpi toa mia hue̱ꞌñare
    ñuꞌina, i̱seꞌere ai ñani cao: “Iquë Jesús ja̱ꞌre co̱ni paꞌisiquë api.”'
  nvm-nvm: Ijefuon bara be ijia ikreno ijar uri Fita game uruvana igia nikajame kia,
    E igi na vierafega fu ebe fusik oinon ijino kiain. Fu ijeg kiamga Fita fuka uri
    feme kia, Bara gare na e iji naba vierafenvano kiain.
  mps-mps: Te be tomode sę ebo wego Pita suai, te sia ulade. Te wego aga gedu diliasa
    tonaluyu, te po wai, “Te bidi me Jisas dali bidibo eno suai dao,” te po wai.
  seh-seh: 'Nyabasa m''bodzi wa nkazi, amuona Pedhru mbakhaotha moto. Iye amulang''anisisa
    mbalonga tenepa: “Mamuna uyu akhali pabodzi na Yezu.”'
  pab-NT: 'Hoka hatya wakahalo waiyene tyokita nali irikati haliya hoka waiye wahakotya
    enomana hoka nexa: — Exe haliti tehitiya ene Jesus haliya tyaonita — nexa.'
  llg-llg: Ata inak esa nita Petrus nanggatuuk deka no haꞌi. Ana mete neulalau Petrus
    matan, basa de nafada hataholi feꞌek malai sila kala, nae, “Wei! Hataholi ia boe
    oo, doꞌo-doꞌo no Yesus!”
  kyf-kyf: 'Zɔlubhonʋŋwnɔ ''yɩa ɔ -kosu ŋwɛ -yɔ ladɩda, ɔ ylaa ɔ tenyii, ''ɩn ɔ nɛɛ:
    «Ɔɔ nyɩmɛ -mɔnɩ mɩ ''ya -Zezuu ''bɩnɔnyɔ nya zlɩmɛ.»'
  tpi-tpi: Wanpela wokmeri i lukim em i sindaun i stap long paia. Na dispela wokmeri
    i lukluk long em na i tok, “Dispela man tu em i bin i stap wantaim Jisas.”
  mih-NT: 'Ta cuhva sa ndyaa ra Pedro yunuhu ta i ndyehe minoo ña cu muzu sii ra,
    ta nacoto ña sii ra, ta catyi ña: Ra ihya, ra tahan ra cuu sii ra.'
  qvh-NT: 'Saymi juc ashmay warmi, Pedro mashacuycagta ricaycur nergan: “Cay runapis
    Jesuswanmi purergan.”'
  kms-kms: Yembe ye nyumbueg ire ni te nas wuqoind, di tumo gri otinde wuqoind di
    wuri, “Wuti nen Jisas ningg wuti iri.”
  agn-agn: Inita tanandia ta tatang torobolon ang babay don. Pinanengnengan na si
    Pedro ta mo-ya ig minaning ong mga taw don, “Ang taw ang na aroman ka ni Jesus!”
  nhi-NT: 'Ihcuacon se siuatl tlaqueual oquitac in Pedro ompa inauac in tlitl, ocyequixitac,
    uan oquihtoh: —Nin tlacatl noiuqui iuan ocatca.'
  ttc-NT: 'Ntons te jun kriad ya ma xik te''e'' te Xhpe''y, okaj ka''yin ti''j b''ix
    oxik tq''uma'' ikxjani: «Tetz, ax ajun tuq tuky''i Jesus.»'
  dan-1931: 'Men en Pige så ham sidde i Lysskæret og stirrede på ham og sagde: “Også
    denne var med ham.”'
  kwj-kwj: Wosini Pita hi ti ri waruꞌundawani tau ra humwe foti rini heini miya ti
    rini dorinasini ya rini sawe, “Do hima Jisas ga daro.”
  vie-OVCB: 'Một đầy tớ gái thấy ông bên đống lửa liền nhìn mặt: “Anh này là một trong
    nhóm người theo Giê-xu!”'
  kze-kze: iramá kawe'á umái kwégowana moórá-kwayor-arasigo téna Pítaamba takarákéna
    séna minkwáásígó kwesé máíwain-iye súwana
  lbk-lbk: Ngem ket ay wad-ay nan magmagkit ay faa ay nangila ken siya issan nalanglangana.
    Sa na't insin-eng ay nangwanin, “Esang akhes si ton-a ay fowegna!”
  mto-NT: 'Vanꞌit tseꞌe toꞌk je̱ ja̱jtspa yꞌixji ku veꞌe xyamy je̱tseꞌe du̱muꞌix du̱mupejt,
    je̱tseꞌe vyaajñ: ―Mya̱a̱tvíttpap xa ya̱ꞌa̱ veꞌe tu̱yꞌit ya̱ Jesús.'
  bzh-bzh: Loḳ avëh ti lë bë medo nevenguh nengwah, lob tunġ mala raḳ yi genër
    bë, “Mehö sënë nedo ving Yesu ving.”
  guj-2017: એક દાસીએ તેને અગ્નિના પ્રકાશમાં બેઠેલો જોઈને તેની તરફ સતત જોઈ રહીને કહ્યું
