  crn-NT: 'Tɨ́ꞌɨj aꞌɨ́ɨn ꞌɨ́itaꞌa tɨ tíꞌivaɨreꞌe, aꞌɨ́ɨ pu raaseíj tɨ aꞌuun áꞌajcatii
