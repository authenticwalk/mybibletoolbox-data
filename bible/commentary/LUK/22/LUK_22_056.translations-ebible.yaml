  grc-MT: ιδουσα δε αυτον παιδισκη τισ καθημενον προσ το φωσ και ατενισασα αυτω ειπεν
    και ουτοσ συν αυτω ην
  vid-vid: Chitumagwa yumwe mdala loyamuwene Petili yekalise behi na chenje, kazangumlola
