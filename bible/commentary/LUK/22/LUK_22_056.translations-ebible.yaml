  bwo-bwo: P'et'ros tawu ganok b́befere gon iku tawu shanatse bek'bk'ri, b́ maants
    t'iwintsdek' s'iilat «Hanwor Iyesusntoni b́teshi!» bi et.
  nch-BL: 'Huan se sihua tequipanojquet quiitac Pedro mosehuiyaya titeno huan quitachili
