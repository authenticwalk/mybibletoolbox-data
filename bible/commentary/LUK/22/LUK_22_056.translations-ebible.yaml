  kaq-NT: 'Pehchihi tsahotai jisxon, Pedro bejisxon huesti haibaan sca yohiquin: —Nea
    rihbi ta hahbetan nihrasihiqui —hahquin.'
  sgb-sgb: Hên napansin yan mihay ipoh ya babayi, ha hawang hên apoy, ay pinuliah
    na ya, ta wana, “Habain ya lalaki ay kalamo ni Jesus.”
  vie-1934: 'Một con đòi kia thấy Phi-e-rơ ngồi gần lửa, thì ngó chăm chỉ, mà nói
    rằng: Người nầy vốn cũng ở với người ấy.'
  kxv-kxv: ଏମ୍ବାଟିଏ ର଼ ହ଼ଲେଣି ପିତର ହିଚୁ ମାଣ୍ତାତା କୁଗାମାନାଣି ମେସାନା, ଏ଼ୱାଣାଇଁ ସିନିକିହାନା
    ଏଲେଇଚେ, “ଈୱାସି ଜିକେଏ ଏ଼ୱାଣିତଲେ ମାଚାସି ।”
  cha-cha: 'Ya linie ni un criada anae matachong gui ininan guafe, ya guinesatangüe,
    ya ilegña: Este locue na taotao manisija.'
  amu-NT: 'Cwii yuscu na mandiꞌntjom ljeii jom na wacatyeeⁿ ꞌndyoo chom, jeeⁿ nquiee
    ntyꞌiaaꞌ nnoom ndoꞌ tso: —Mati tsaⁿmꞌaaⁿ ñeñꞌeeⁿ ñꞌeⁿ tsaⁿmꞌaaⁿꞌ.'
  hin-CV: एक सेविका ने पेतरॉस को आग की रोशनी में देखा और उनको एकटक देखते हुए कहा,
    “यह व्यक्ति भी उसके साथ था!”
  eng-OURB: A certain servant girl saw him as he sat in the light, and looking intently
    at him, said, “This man also was with him.”
  spa-BES: 'Y una cierta sierva, viéndolo a la luz del fuego, y mirándole con atención,
