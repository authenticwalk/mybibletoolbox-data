  bdv-bdv: ଗଟ୍‌ ଗତିଦଃଙ୍ଗ୍‌ଳି ତାକେ ଜୟ୍‌ ଲଃଗେ ବଃସିରିଲାର୍‌ ଦଃକି ତାକ୍‌ ସଃଳ୍‌କେ ମୁଏଁ ଦଃକି
