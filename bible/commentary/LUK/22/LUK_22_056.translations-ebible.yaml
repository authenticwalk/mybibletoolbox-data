  san-BEN: অথ ৱহ্নিসন্নিধৌ সমুপৱেশকালে কাচিদ্দাসী মনো নিৱিশ্য তং নিরীক্ষ্যাৱদৎ পুমানযং
    তস্য সঙ্গেঽস্থাৎ|
  tdx-tdx: 'Nitrea’ ty mpitoroñ’ ampela namindro amy afoy re naho niharefe’e, le hoe
