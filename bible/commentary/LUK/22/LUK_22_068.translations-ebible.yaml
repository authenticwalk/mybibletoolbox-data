verse: LUK.022.068
translations:
  kpx-kpx: Iale mesoho dana hoto mole loui la namigevege la bae ibinave loulivebene.
  okv-H: eto na ungota degi eto ingesona te ungo ke be mane harikasova,
  tbo-tbo: Ma inapa a lubayademi yaka apega u baha ona wimiheya.
  mal-C: ഞാൻ ചോദിക്കുന്ന ചോദ്യങ്ങൾക്കു നിങ്ങൾ ഉത്തരം പറയുകയുമില്ല.
  grc-SR: ἐὰν δὲ ⸋καὶ⸌ ἐρωτήσω, οὐ μὴ ἀποκριθῆτέ ⸋2μοι,⸌ ⸋3ἢ ἀπολύσητε.⸌
  bgc-bgc: अर जै बुझ्झु, तो जवाब न्ही द्योगे।
  khz-khz: e pene verenagi ta pana venimi, ati pio vega-geleku.
  deu-TKW: Wenn ich aber frage, so antwortet ihr nicht.
  zsr-NT: len chquiꞌ unabdaꞌ lbiꞌiliꞌ tu didzaꞌ, cutu ubiꞌiliꞌ didzaꞌ, len cutu usanliꞌ
    nedaꞌ.
  lin-lin: mpe soki Ngai napesi bino motuna, bokopesa na bino mpe Ngai eyano te.
  hns-NT: Aur djab ham toelogse koetjh poetjhab, tab toelog na maange hai djabaab
    dewe.
  noa-E: Maimua mʉch garmua jũrr pãrag jëeumakhiinjã, pãrau mʉ iek jʉ̈ʉjã aba ni mʉ
    pʉapʉ̈ijã pʉapʉ̈ibajugui ajim anʉm.
  eng-EMTV: But if I also question you, you will by no means answer Me or release
    Me.
  mib-NT: Te suni núu cajnūhun máá rí rohó jíjnáhan ró, te suni ma stió cuɨ́ñɨ́ rō
    nuū rī, ni ma siaá rō ruhū.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ सेःन्‍दोःनिङ्‌साङ् नोगप् याप्‍मि के़म्‍बिरिन्॥
  xnj-xnj: Na ngati nivakotili nyenye, yati nakuniyangula.
  mmx-mmx: La do nia ana sue nimi mi lususue, mi noxo vorang i.
  cbr-NT: Usa 'ixun camina 'ën mitsu ñu ñucáquin cacëxunbi 'ë caíma 'ianan 'ë chiquínti
    sinántima 'ain.
  tee-NT: Chai mas aclasacmiu tu'u' ixlacata yuchi jantu tu'u' aquintilalhik'alhtajiu
    nin yuchi ni lai aquintilamacaju.
  eng-LSV: and if I also question [you], you will not answer Me or send Me away;
  cak-NT: Chuka' xa ta c'o ri ninc'utuj-apo chiwe, rix manak xtijo' xti'ij chue ri
    ninc'utuj, y man xquinisk'opij ta e chuka'.
  pah-NT: 'Po ji ei pe me: Pemombe''u ti mbatera ji ve, a''ero po ti pe napemombe''ui
    ji ve nehẽ. Pe napenhimohemukari nehẽ no.'
  sja-NT: Jõdee mɨa parãmaa ne-inaa iidiru pɨrã, p'anauda-e.
  xed-xed: Dər ki ɗawaghunata yu, tsuʼuta a kuni ta wani wa.
  mks-NT: Ta cája i̱ cuéntá a̱ cáha̱n ndó xi̱hín i̱ tá ná nda̱ca̱ tu̱hún i̱ ndo̱hó.
    Ta cája i̱ cuéntá ni a̱ cándúsa ndó janí ndó ye̱he̱.
  gfk-S: Ma ing be ni tiri mu, pa mu nale babalu.
  bmu-bmu: Me qesim eŋgibileŋaha kun, mi mönö qahö meleŋ niŋgime.
  dgz-dgz: Amba ne gare singui wayawaepena, e garewa ya wadianegai.
  eng-GNV: And if also I aske you, you will not answere me, nor let me goe.
  zaa-NT: Ą'hua canchu biỹa inába tìtsa'a' le nna, labí ecàbini le inte' nìhua làa
    gúla' huá le inte' nna.
  eng-WEBSTER: And if I also ask you , ye will not answer me, nor let me go.
  guh-guh: Itsalivaisiyo pacayanijobi atatsi tsipae, itsiata apo panejumecanaviatsimë
    tsipae. Apo panecopatsimënua tsipae.
  bon-bon: cuta piiyepu, cane liba weebibine itemläjinine, weene lica daremu mene
    awecnista.
  nhw-BL: Huan sintla nimechtlatzintoquilisquía tlamantli para ica nimomanahuis, amo
    antechnanquilisquíaj, niyon amo antechmajcahuasquíaj.
  mgw-mgw: na ata mana ninnaluyangite liswali, mwaniyangwali.
  swh-ONEN: Nami nikiwauliza swali, hamtanijibu.
  wbi-wbi: kange ningavaposie namunganyamule”.
  bba-bba: Mɛyɑ nɑ̀ n mɑɑ bɛɛ ɡɑ̃ɑnu bikiɑ, i ǹ mɑn wisimɔ.
  eng-KJVCPB: and if I also ask you, you will not answer me, nor let me go.
  kgk-NT: 'Anhetegwa ha''e-ta peẽ-my: Aporandu ramo peẽ-my, napemombe''u mo''ãi xe-vy.'
  waj-waj: Fai na kua voovai ngii yaparainai ngia hama ni kua saivaa kiaaravai.
  ekk-PKP: „Ja kui ma esitaksin teile küsimuse, siis te ei vastaks.
  mpx-mpx: ge ebo nel etega na neli eliyamiu, nige nuku lalahe.
  wbp-wbp: Manu kajilparna-nyarra payikarla Mijaya ngantarna, kulalpankujulu yalu-mantarla.
  luo-luo: to ka apenjou, bende ok ubi dwoko.
  nhe-NT: Huan intla nimechtlajtlanis se tlamantli para ica nimomanahuis, ax innechnanquilisquíaj,
    niyon ax innechmajcahuasquíaj.
  aii-aii: ”ܘܐܸܢ ܒܲܩܪܸܢܵܘܟ݂ܘܿܢ ܠܹܐ ܓ̰ܲܘܸܒܝܼܬܘܿܢ ܠܝܼ، ܘܠܹܐ ܫܵܪܹܝܬܘܿܢ ܠܝܼ.
  esk-NT: suli apiqsruġupsi apiqsruutmik kiuyumiñaitchipsitŋa.
  msb-msb: kag kun hungaon ta kamo dili man kamo masabat.
  cpa-NT: Jøng² tsa¹ŋaih³ hniah¹² chi²júh² he² jǿg³ ca¹ŋai³jni hniah¹².
  dso-dso: ମୁଇ ତମ୍‌କେ ପାଚାର୍‌ଲେ ମିସା ନ କୁଆସ୍‌ ।
  meu-meu: bona bama nanadaimui, to basioma haere.
  yva-NT: Muno ranivara Syo wasanajo, weamo indati wapo ana inta raura akanande Rinaije
    ramu.
  dgc-dgc: Sakay éng sakén i magpakelagipa dikam, éy éwan kam sumengbet diyakén.
  zpm-NT: teḻ pe gnabdiidzgaa naa lo to, ctsirede to low; sac gliladzde to miṉe nac
    diidzli.
  hix-NT: Rowya àsok wehxano, owyanye, tatoko rma, royukhura ro mak manatxhe ha, kekon
    hatà, Txesusu, àwyanye.
  sim-sim: Uhu os a siliwa, mbeek anin ji sawendahi ambu.
  npi-ULB: र मैले तपाईंहरूलाई सोधेँ भने, तपाईंहरूले जवाफ दिनुहुनेछैन ।
  cgc-cgc: Maskin ino insa ko ki kyo, dili kaw man magsabat.
  tim-tim: Akto den siâ aiyeŋgure bo makniŋberâi.
  yor-yor: bí mo bá sì bi yín léèrè pẹ̀lú, ẹ̀yin kì yóò dá mi lóhùn.
  wos-wos: Wuni guniré hundi wakwexékéwut, guni wuna hundi hasa yamba wakénguni.
  emp-NTPO: Maʌ̃ awara mʌ̃a bãrãa cãrẽ cãrẽã ĩjãnaẽ́ panʌda iwid̶ibʌrʌ panunaẽ́a.
    Idjab̶a mʌ̃ra ẽdrʌ b̶ʌd̶aẽ́a.
  eng-F35: But if I also question you, you will neither answer nor release me.
  ind-ind: Dan kalau Aku bertanya sesuatu, kalian juga tidak akan menjawab atau membebaskan
    Aku.
  pes-OPCB: و اگر از شما بپرسم، جواب نخواهید داد.
  mpt-mpt: Eka ne weng osa kil baabenimio ibo mo yang kenomabibba
  ssx-ssx: Kutupa I̱ma꞉ iki lota꞉ pita꞉la꞉eki ma꞉nda꞉ pua꞉ka꞉na꞉ta꞉ ikana꞉ma꞉ na yoka
    la kilimikie.
  mkl-mkl: Nɔ bii ǹ bee ŋɛ ide ɡɔ i kɑɑ jɛɛm ŋɑ.
  gaq-gaq: ଆରି ନେଙ୍ଗ୍ ଜଦି ଆପେକେ ପ୍ରସ୍‌ନ ନ୍‌ସାଲ୍ୟାକୁଏ ତେଲା ପେଇଂ ମେଁନେ ଉତର୍ ପେବି ଣ୍ଡୁ
    ।
  gof-RNT: Ta oychchiyako zaarekketa.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ଜେତ୍‌ନାଃଇଙ୍ଗ୍‌ କୁଲିପେରେୟ ଆପେ କାପେ କାଜିରୁହାଡ଼ାଇୟାଁଃ ।
  gah-gah: Itó áminamú loká oleketatomó nene lekeza nonotó aliki li nememinigave.
  lcm-lcm: Na man napo sui imi ta sa, parik mipa ngenget.
  aer-aer: Kenhe the apeke arrenhantherrenhe iwenhe apeke renhe apayuthnetyeke, arrantherre
    atyenge angkirtnewarretyakenhenge.
  qvc-NT: Imata tapushuptiypismi, mana ringillapachu kuntistawaq, ni ringillapachu
    kach'awaq.
  tgl-ULB: at kung tanungin ko kayo, hindi kayo sasagot.
  cbs-NT: Ja inun, jawada eandi en matu yukabia man ea yuitidubumaki.
  xtm-NTPP: te nuna kakan‑tnu'u tna ña'a sa na in ni tetniñu ña'a ja vee sa a, masu
    jin ndakone'e ni.
  nnq-nnq: na anda nankonyite lichwali, nnyangangaje.
  bao-NT: Mʉjare yʉ ca jãiñamijata cãare, yʉre yʉʉti, yʉre pititi, mʉja biicãcu.
  san-ORI: କସ୍ମିଂଶ୍ଚିଦ୍ୱାକ୍ୟେ ଯୁଷ୍ମାନ୍ ପୃଷ୍ଟେଽପି ମାଂ ନ ତଦୁତ୍ତରଂ ୱକ୍ଷ୍ୟଥ ନ ମାଂ ତ୍ୟକ୍ଷ୍ୟଥ
    ଚ|
  rmn-rmn: Ай Мэ тумэн тэ пхучява, тумэ Манги на кан пхэнэн.
  huv-NT: Aton sitiül aleaic natün nanguiay icon, ngome apmesajan xic, ngome apmetsambijchan
    xic.
  otn-NT: Nu̱'mø xi̱nga̱ øt'a̱hʉ n'na ra̱ nt'änni̱ p'ʉya, xquet'a̱ hi̱ngui̱ nne gui̱
    mma̱mhmʉ'a̱ te ga̱ än'na̱hʉ. 'Nɛ̱ hi̱ngui̱ nne gui thøga̱hʉ p'ʉya.
  nop-nop: Be hidi kibi nu haninadi tibit u tuwot mu yoneŋ.
  obo-NT: Woy otid boliyungan ku sikiyu tod intud, dii kow man od tavak.
  kca-kca: нынан ищмәԓәм кепа, Мӑнэма йŏхԓы ӑт йастәԓты пӑ Мӑнэм хŏԓт ӑт эсәԓԓәԓән.
  cak-ENT: Y chuka' si ta c'o ri nyenc'utuj-apu chive, man jun nbij-pe chuve, chuka'
    nixta nquinisok'opij ta e.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤛᤣ᤺ᤴᤍᤥ᤺ᤏᤡᤱᤛᤠᤱ ᤏᤥᤃᤵ ᤕᤠᤵᤔᤡ ᤁᤧᤶᤒᤡᤖᤡᤴ॥
  mie-NT: De saá-ni tú cātūhún maá nī ndá ndóhó, de suni mā scócóo nú nūū ni, ni mā
    siáā nū nduhū.
  san-TIB: ཀསྨིཾཤྩིདྭཱཀྱེ ཡུཥྨཱན྄ པྲྀཥྚེ྅པི མཱཾ ན ཏདུཏྟརཾ ཝཀྵྱཐ ན མཱཾ ཏྱཀྵྱཐ ཙ།
  qve-NT: Hinallataq imataña tapuykichisman chaypas, manan qankunaqa contestawankichismanchu.
  pao-NT: '@see-verse:LUK.022.067'
  cbu-NT: Nuw siyaa mashkinaareena, siysa nuwaa nda itsinsaru yámatssa, watam nuwaa
    ngutis msangeerus pachamaam zandaksa.
  usa-usa: ánibo kemá keráwákáq yaímma-aimma ítama aónaanaqa keráwáqá ketáaraqa íma
    yauwéqma tínoe.
  soy-soy: Nɛn kɔ nnyinɛ nɔ́ m pisɛ, ɑ́ni rinɔ́ɔ nɛ́ yɔ́sunɛ.
  hui-hui: Ani lalu i̱na tíhondo bi maru hale haruyaguabi ladai nabuleberami.
  amf-amf: oysimear yeam oysidi i hanna, ina maasattene.
  quc-NNT: We ta k'u k'o jas kinta' chech alaq, man käb'ij tä alaq chwe jas ri kinta'
    chech alaq. Man kintzoqopij tä b'i alaq, —kächa'.
  dob-dob: manuna ꞌabo enaida yaꞌebwaꞌemi geyaꞌabo waeꞌieꞌisadi.
  wrs-wrs: '@see-verse:LUK.022.067'
  mca-mca: Qa qu' k'afaakantaxi'ƚij pe'ye', tees qu' esku'ƚi'ƚ.
  kiw-kiw: kamia riꞌo moo-ro aia riatohetai, riꞌo-ro moo madei omoaimai aꞌai bia.
  tzo-TZC: Ti mi oy cꞌusi ta jacꞌboxuque, mi jaꞌuc xtacꞌ avuꞌunic ec. Jaꞌ jech xtoc
    mu xacoltaicun batel.
  mya-mya: သင်​တို့​အား​ငါ​မေး​လျှင်​သင်​တို့​ဖြေ​မည်​မ​ဟုတ်။
  gng-NT: N tí niire' nɛ iniire mɔ la, na ń jiin nni.
  cbi-NTPO: Tsenmin naa i bain ñullanu pake'meeñuba, jaiba pakan dejutyuve.
  ikk-NT: m jụ ụnụ ajụjụ, ụnụ azakọ.
  leu-leu: e tamo ne fin nami, mi taa pife suiau.
  maz-NT: Nu 'ma xo ro önnc'ügöji, dya xo ri chjünrügueji. Dya xo ri xäcäzüji.
  bod-N: ཡང་བདག་གིས་ཁྱོད་ཅག་ལ་དྲི་བ་བཏོན་ནའང་ཁྱོད་ཅག་གིས་ལན་འདེབས་མི་སྲིད།
  tca-NT: —Rü ngẽxguma chi pexna chacaxgu na ṯacücèx choxna pec̱axü̃, rü tãũ chima
    choxü̃ pengãxü̃ga, rü tãũ chima choxü̃ pingẽ́xgü.
  zpl-NT: Nu tunu nedichiaꞌa luhua la cuaquihua, nu leꞌca la laꞌahua liꞌá.
  mbc-NT: Moropai mîrîrî pî' uurîya ayekaranmapokon ya, umaimu yuukuya'nîkon pepîn.
  ndg-ndg: na kati natikuanaluya muyangwa kwaa.”
  wsk-wsk: se aking ani isa ningarik mu nina koma me balalko tala.
  toj-NT: Ta huan c'ax c'an ac'ujolex machunc'a ja Cristoi, mi ni oja hualex caba,
    soc mi ni oja sijpuconexa.
  tbc-tbc: Agod sumianek ŋupanaŋ tap, aŋ ru naon ta arupaiag na wa.
  sna-sna: uye kana ndikakubvunzai, hamungandipinduri.
  smk-NT: ket no tepetan katamo anamaet, kai kamon lamang nin umbat.
  grc-TCGNT: ἐὰν δὲ καὶ ἐρωτήσω, οὐ μὴ ἀποκριθῆτέ μοι, ἢ ἀπολύσητε.
  gof-WFTW: Ta oychchiyako zaarekketa.
  spa-BLM: y si os lo pido, no me responderéis ni me dejaréis ir.
  kyz-NT: —Pejejeupe mama'e mũ ree jeporonuwamũ, nepemome'ui jee ne.
  dao-dao: ning jah kthäh ni se pi am nami na msang khai.
  cya-cya: A cunta cha' cuñichan' 'in um sca cha', ñi a xcuen um 'ñan, lo' ñi a culaa
    um 'ñan.
  nii-nii: Nga na enim kin ek kombur kii simbii nim kin, enim na ek ei ni orung kindnerngii,
    pałim.
  ign-NT: Téhevare nímecha­hepuca eta ícutiaraina eta nútirahi, éti váhivare esuapa­nuimahi.
    Éneri­chuvare váhivare ecaiti­ca­nuimahi.
  dik-NT: ku na thiëëc we, ka cäk bï bɛ̈ɛ̈r.
  cac-cac: Tato a in tzin c'anb'ej junoc tas d'ayex, ¿tom ol eyal d'ayin? ¿Tom ol
    in eyaq'uel d'a libre?
  tzj-E: Anen chka' c'ola quenc'axaj chewa per wutkin chmajo'n cnec'ulba' ta y wutkin
    chka' chmajo'n cnesak'pij ta.
  san-BUR: ကသ္မိံၑ္စိဒွါကျေ ယုၐ္မာန် ပၖၐ္ဋေ'ပိ မာံ န တဒုတ္တရံ ဝက္ၐျထ န မာံ တျက္ၐျထ
    စ၊
  yaa-NT: Ẽri mato yõkaito mã ea kemaima.
  cab-NT: ánjaün nálügüdagua, moúnabun jubádina, mígiragüdün jumáname.
  clu-clu: Kag kon may pamangkot ako kanindo indi kamo ra magsabat.
  swh-ULB: na kama nikiwauliza hamtanijibu.”
  tpt-NT: Mas va kaklalhisakmiu jantu kꞌaꞌaltꞌayanantꞌik nisin jantu kilaxꞌotau.
  aai-aai: naatu ana bibatiyi auman boro men kwaniyafutu’umih.
  sny-sny: Sosu aiwawe ane fene ma'e peri ta ei toweriyei su, fene peri ano itiya'u
    au te'eyei ta'ama.
  myy-myy: Mʉare yʉ seniĩabojaja cʉni cʉdimena yirãji mʉa. Ito yicõri yʉre jidicãmena
    yirãji mʉa.
  trc-NT: Ne̱ sese xna̱ꞌanj ꞌu̱nj ꞌo̱ nana̱ man soj, tza̱j ne̱ se̱ cataj xnaꞌanj soj
    rihanj maꞌ.
  cut-NT: Ndete che va deh che tumeruné ne, nde hua ndahconan ne yáhn.
  bel-bel: калі ж і спытаюся ў вас, ня будзеце адказваць Мне і не адпусьціце Мяне;
  zlm-KSZI: Dan jikalau Aku bertanya kepadamu, kamu juga tidak menjawab.
  gdr-gdr: Ɨ ra Kon wen tarkisinyɨn, wɨn makwa ɨta Ken mɨra notɨnya.
  vmy-NT: ꞌBa tsa skuiningiya_nuu̱, bi singojonuu̱ ninga bi kjuinuntjinnuu̱.
  cmn-FEB: 如果我问你们问题，你们也决不回答。
  gmv-RNT: Ta intena oychidakko taas zaarekketa.
  ncl-NT: 'Huan Jesús quinmilic: —Sinda annimitzilía, neli amo anquineltocas. Huan
    sinda annimitzlajlanis len anquinequi anquijtúa quiman annechlajlanía sinda niunca
    in Cristo, neli unca da amo annechnanquilis.'
  sua-sua: Va enangthe kopa mnganang nguk tok kat, va mup lua svil kmoripang dok lsir
    kat e.
  klt-klt: Iná no sánáng sulinet wawu sándá wata topmá ma nanindáráng.
  are-are: Atha turta paka rrangkarranha pmarramanga, rrangkarra yinganha itja alpmelitjina.
  gai-gai: Na aku nenmo reac ianna kamma digi te, ne aukna kamma mba nda rutiitndai.
  qvm-NT: '@see-verse:LUK.022.067'
  chz-NTPS: Hiꜙ cherˊmahꜗ heeˉ juuˈ ngɨɨnˊ kyahˈ hnähꜘ kaˉlähꜘ, saꜙ je̱e̱hˊ hnähꜘ
    kinꜙ niꜙ saꜙ lä̱ä̱hˊ hnähꜘ jnäꜘ.
