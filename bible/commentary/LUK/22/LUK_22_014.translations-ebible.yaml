verse: LUK.022.014
translations:
  kpx-kpx: Lovi iveve vaniu gutuige Iesuu lohoale au abostolo tuelo (12) kebiahi lovi
    iliho ugulelevalu.
  okv-H: Pondo iji puvunu Iesu na amita apostero ga tapa areto indesi mihie
  tbo-tbo: Am kabudalana hougana Yesu a tu wituwetuwega mitehi hau ani am hi tugula.
  mal-C: സമയം ആയപ്പോൾ യേശുവും അപ്പൊസ്തലന്മാരും പെസഹാചരണത്തിന് ഇരുന്നു.
  grc-SR: Καὶ ὅτε ἐγένετο ἡ ὥρα, ἀνέπεσεν, καὶ οἱ ⸋δώδεκα⸌ ἀπόστολοι σὺν αὐτῷ.
  bgc-bgc: जद वा घड़ी आगी, के यीशु प्रेरितां गेल्या खाणा खाण बेठ्या।
  khz-khz: Vekapawai mamoena pia gania orana ekwarato. Iesu magena apostolo talimara
    ria ganigani kapunai getanu-talito.
  deu-TKW: Und als die Stunde kam, setzte er sich nieder, und die Apostel mit ihm.
  zsr-NT: Catiꞌ bdxin dzöꞌ naꞌ, gröꞌë Jesús ga lahuëꞌ, atiꞌ gulabö́ꞌlenëꞌ Lëꞌ tsazxö́n
    gbaz queëꞌ naꞌ.
  lin-lin: Tango ngonga ekokaki, Yesu avandaki na mesa elongo na bantoma.
  hns-NT: Tab djab tem aai gail raha tab Jiesoe aapan baara pathaawal waalan sanghe
    gail bhodjan kare.
  noa-E: Maimua khëubaadëm ee Jesús barchëjim aajem, tagam khʉʉn ich khapeen dʉ̈i,
    Pedro Juan dʉ̈i narr aig. Mag ichdëu jʉr auwia i dʉ̈i ogdʉba wënʉrraajerr khʉʉn
    deeu thumaa nʉisim ee, ya chi phiejãb wau wai narrjã thöikha sĩsiewai ãba khoog
    paaukhabaadëjim aajem.
  eng-EMTV: When the hour had come, He reclined to eat, and the twelve apostles with
    Him.
  mib-NT: Yūcuán na te ni jinū hora jeē cuxíni, te ni quee Jesús, te ni cucōo ya mesa
    jiín tée cácuu apóstol.
  lif-NT2: आल्‍ल चाजामा ये़म् पोःक्‍खे़आङ् ये़सुःन् कुसेःक्‌युक्‍मिबाहाॽनु चामा ते़न्‍नो
    युङ्‌सिङ्॥
  xnj-xnj: Lukumbi palwahikili, Yesu akatama kulya chakulya pamonga na vamitumi vaki.
  mmx-mmx: Se at loxonaleng ti anan, Iesu ga xis eburu mi luvuttadi vavang teren saparap
    loxonin anan.
  cbr-NT: Mëníoquian sënë́on ca Jesús aín 'unánmicë unicamabë pinux mesanu tsóbuacëxa.
  tee-NT: Pus astan tamilh ju Jesús chai ju ali'in. Chai acsni cha'alh ju hora pus
    ju Jesús tapakstit'atama ju ixpumacaut'ui'an ixtamalakachan'an.
  eng-LSV: And when the hour was come, He reclined, and the twelve apostles with Him,
  cak-NT: Y cuando xapon ri hora, ri Jesús y ri cablajuj apóstoles xech'oquie-apo
    chuchi' mesa.
  pah-NT: Kiro g̃a o'u g̃werĩ. A'ero Jesus'ga apygi mesa pyri. Dozeve'g̃a gamoirũhara'g̃a
    oapy ga pyri mesa pyri.
  sja-NT: Nek'odait'ee pak'ãri, Jesús chi k'õp'ãyoorã ome mesade su-ak'ɨ p'aneejida.
  xed-xed: Na sagha tsa fitik ya, ka nzatá tsi ka za skwa zay kawadaga nda gwal ghunay.
  mks-NT: Tá na̱xi̱nu̱ co̱o hora cajíni na já na̱saco̱o Jesús xi̱hi̱n tócó ndihi na̱
    xíca tuun xi̱hi̱n á nu̱ mesa.
  gfk-S: Be no pana bung ura nian ga te hanawat, Jisas ma ira nuno sangahul ma iruo
    na apostolo, di ga kis tikai ter tano teol na nian.
  bmu-bmu: Nene nalöŋan kaiga Jisösnöŋ aposolurupŋi yembuk nene nembingö eta tatket.
  dgz-dgz: Taba nana wamewa taueniwa, Iesu watu enamot mega nagire den taba wantarewa
    gapan ae wanumon.
  eng-GNV: And when the houre was come, hee sate downe, and the twelue Apostles with
    him.
  zaa-NT: De gùl·la' hóraá nna gùduani Jesús lo méỹaá, ą'hua ca apóstol lani e nna.
  eng-WEBSTER: And when the hour was come, he sat down, and the twelve apostles with
    him.
  guh-guh: Itsa baja copiajopa pexaeepatotanexa, Jesús, pijajivi doce ponëbeje, apóstolevi,
    yajava, eca mesa muxuneneta.
  bon-bon: Yoo, padare liba tatyaramtige, Yeesu dade gome adnatige teeme twelb ätyepäneji
    biname cama.
  nhw-BL: Huan quema ajsic hora, Jesús ajsico ica nochi imomachtijcahua huan mosehuijque
    campa mesa.
  mgw-mgw: Saa payikite, Yesu ngatama lya na atumilwe bake.
  swh-ONEN: Wakati ulipowadia, Yesu akaketi mezani pamoja na wale mitume wake.
  wbi-wbi: unsiki ye ghufikile akikalile na vasung'ua.
  bba-bba: Sɑɑ yɑ turɑ, mɑ Yesu u sinɑ u kɑ di kɑ win ɡɔrobu sɑnnu.
  eng-KJVCPB: And when the hour was come, he sat down, and the twelve apostles with
    him.
  kgk-NT: Upéi okaru hagwã óra-py Hesu ogwapy doze gwemimondo kwéry ndive.
  waj-waj: 'Teerama kiooduu buusa nnaara suaivo nnuduu Yisuuva ari kua varada nuaira
    ngiaammuauyaatama buusaivaa nnaaraivaara varioo tunoo:'
  ekk-PKP: 'Kui jõudis kätte aeg, istus ta lauda koos oma apostlitega. Ta ütles neile:'
  mpx-mpx: Aanan ana sauga iyaka i pwawa, inoke Yeisu alonau ge wana apostolowau hi
    misiyo abaanan elana.
  wbp-wbp: Parra jintangka-juku kuja wanta yukaja, Jijajirli-jana jirrnganja ngarnu
    Kurdungurlu Wiriwiriki.
  luo-luo: Kane sa ochopo, Yesu kod jootene nobet kachiemo.
  nhe-NT: Huan quema ajsic hora, Jesús ajsico ica nochi imomachtijcahua huan mosehuijque
    campa mesa.
  aii-aii: ܐܝܼܡܲܢ ܕܗܘܹܐ ܠܵܗ̇ ܥܕܵܢܵܐ، ܐܬܹ‌ܐ ܠܹܗ ܝܼܫܘܿܥ ܘܝܬܝܼܒ݂ ܠܹܗ ܘܬܪܸܥܣܲܪ ܫܠܝܼܚܹ̈ܐ
    ܥܲܡܹܗ.
  esk-NT: Niġġiviksraqtiŋ tikitman Jesus aquvinniqsuq piqasiqhuni uqqiraqtinik.
  msb-msb: Pag-abot san oras nag-ingkod na si Jesus para magkaon kaupod an iya mga
    apostoles.
  cpa-NT: Mi³ca¹dsiég¹ hora, ca¹túgh² Jesús mesa quianh¹³ dsa² guia¹tón².
  dso-dso: ସମାନ୍‌ ବେଲା କେଟ୍‌ଲାକେ ଜିସୁ ପେରିତ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ କାଇବାକେ ମିସ୍‌ତେ ବସ୍‌ଲାଇ
    ।
  meu-meu: Negana vada e gini dae ai, ia na ena aposetolo taudia ida e ege diho.
  yva-NT: Arono uma pasyo kobe ti Ono Paska mamai to, naije Yesusa pe apa arakovo
    utavondi aije nawe waje utantuna tenambe indamu wisyisy.
  dgc-dgc: Nadid, oras de a péngan, éy négdipon de Jesus ta éya, sakay du apostol
    na.
  zpm-NT: Wdze co, zeeṉe goḻ hor xtsee laa Jesús bded lo mezh gza me gza tsiipchop
    xpëëdscuel me. Xtsee co no zho,
  hix-NT: Taa. Tasahxemtotx haxa ha katxho to ehtoko, neryewtatxownà hatà, Txesus
    komo, 12 komo xarha. Amnye ànànyaknyàr komo rma mokyam nehxatxkon hatà. Asahxemtoso
    neryewtatxownà hatà.
  sim-sim: Am li akuri wolok si narik Jisas orin tiyandari ma nga limu lira. Uhu lirin
    ormu sawera,
  npi-ULB: जब समय आयो, उहाँ प्रेरितहरूसँगै बस्‍नुभयो ।
  cgc-cgc: Na uras en ta yapon, gakaan Jesus i duma ta mga apustulis.
  tim-tim: Mem heŋgemgombela kindo sop akto âmâ aposololupŋe olop penâyetkimbiâ sot
    neyi.
  yor-yor: Nígbà tí àkókò sì tó, ó jókòó àti àwọn aposteli pẹ̀lú rẹ̀.
  wos-wos: Hénoo satendaka nukwa yandéka dé Jisas déka aposel wali yae di hénoo sanjoka
    di re.
  emp-NTPO: Ne cod̶i bẽrã Jesura, idjia diabued̶arã sid̶a mesa icawa chũpanesid̶aa.
  eng-F35: When the hour had come, He reclined, and the twelve apostles with Him.
  ind-ind: Ketika tiba waktunya, Yesus dan kedua belas murid-Nya— yang juga disebut
    para rasul— duduk bersama untuk merayakan perjamuan Paskah.
  pes-OPCB: هنگامی که وقت مقرر فرا رسید، عیسی با دوازده رسول بر سر سفره نشست.
  mpt-mpt: Fasoba imeno dowonamin dimo tloa Yesus esa e okok dlasanin naka isa te
    toulaniba imeno wembianiba
  ssx-ssx: Mo hande nate opolo epeeketa꞉ Yesu ipika꞉ pita꞉peke da panda꞉ mea mo ipika꞉
    disaipolo haliweki ame̱le̱ teipolona꞉ pitimikime.
  mkl-mkl: Iyi wɑɑtiu í to, Jesu do mɔcɔɛ ŋɑu ɑ̀ bɔ tenɡi bii ɑ̀ ce sɔɔluu, nɔ ɑ̀
    bubɑ ɑ̀ wɑɑ jɛ.
  gaq-gaq: ମେଇଂ ଉଦାର୍ ପାଣ୍ଡୁଏନେ ବଲେ ଚଙ୍ଗ୍‍ନେ ବେଲା ଡିଙ୍ଗ୍‌ଗେ । ଜିସୁ ଆରି ସିସ୍‌ଇଂ ଚଙ୍ଗ୍‍ନେ
    କଆର୍‌କେ ।
  gof-RNT: Saateykka gakkida wode Yesuusi hawaaretara wolla kahuwa bolla uttis.
  unx-unx: ଆଡଃ ଏନ୍‌ ଦିପିଲି ସେଟେର୍‌ୟାନ୍‌ଚି ୟୀଶୁ ଆୟାଃ ପ୍ରେରିତ୍‌କଲଃ ଜଜମ୍‌ ନାଗେନ୍ତେ ଦୁବ୍‍ୟାନାଏ
    ।
  gah-gah: Lá ikasigo, nosánetá nata gamena alitokago, Izesúma aposologegi minake
    nosánetá niki minamó.
  lcm-lcm: Au, vuk taun ang kala serei na ninia ve keve aposel kilapo sinong si pata
    i angan,
  aer-aer: Uterne-arle irrpeke-iperrele, Jesus-ele kere yepe-yepe arlkweke atyewe
    ikwerenhe areye-akertele.
  qvc-NT: Chaymi chay uras ch'ayaptinqa, Jisusqa apustulningunawan mesapi tiyarqan.
  tgl-ULB: Nang dumating ang panahon, umupo siya kasama ang mga apostol.
  cbs-NT: badi kai meshuaya Jesús jawen 12 tsuma kushipayabube jui jikitan tapu dapi
    dakai baxti ibainbainxun piaibun
  xtm-NTPP: Nuu ni kenda ora ma, Jesús ma ji'in tee ka ndikin ya ma, ni jinkoo ya
    ji'in de nuu mesa ma.
  nnq-nnq: Kingobu apachalenganila, Yesu ngatama kulye chakulya pamwe na achandundame
    bakwe.
  bao-NT: Baarica tabe ca earo, Jesús, cʉ̃ buerã, baarique peorica pĩi pʉto ea nuu
    waaupa.
  san-ORI: ଅଥ କାଲ ଉପସ୍ଥିତେ ଯୀଶୁ ର୍ଦ୍ୱାଦଶଭିଃ ପ୍ରେରିତୈଃ ସହ ଭୋକ୍ତୁମୁପୱିଶ୍ୟ କଥିତୱାନ୍
  rmn-rmn: Кана ало о вахыти, о Исус тай Лэскерэ апостоля кидинэпэс пал конас.
  huv-NT: Wüx tatüch metiw, quiaj tapeay quiaj Teat Jesús maquiiüb altigüy miapóstoles
    nej. Quiaj chetetoj.
  otn-NT: Nu̱'mø mi̱ zønna̱ ora di̱ nsi̱hmɛ̱ p'ʉya, nu̱na̱ ra̱ Jesús, gätho'ʉ 'dɛ'ma̱
    yoho yø xädi, gä 'bʉp'ʉ ja ra̱ mɛ̱xa.
  nop-nop: Agaŋ nai tubune Jesu adi mihiŋiye dut nanaŋe falik ikelemadiŋa nanaŋe nagiŋ.
  obo-NT: To id inguma ron iddos uras to kodlavung, mid unsad si Disas duma taddot
    mgo apostoles amoy'd ka‑an.
  kca-kca: Щӑԓта, хун пŏра йŏхтәс, Ԓўв пӑ кӑтхŏщйаӈ апостоләт Ԓўв пиԓәԓән пӑсан сурыйа
    омәссәт,
  cak-ENT: Y tok xapon c'a ri hora, ri Jesús y ri doce apóstoles xetz'uye-apu chuvüch
    ri mesa.
  lif-NT: ᤀᤠᤸᤗ ᤆᤠᤈᤠᤔᤠ ᤕᤧᤶ ᤐᤥ᤺ᤰᤂᤧᤀᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤁᤢᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤏᤢ ᤆᤠᤔᤠ ᤋᤧᤴᤏᤥ ᤕᤢᤱᤛᤡᤱ॥
  mie-NT: Ñúcuán de nī nquenda hora jā cuxíní, de nī nquenda Jesús, de nī jēcundeē
    yā nūū mesa jíín ndá tēe cúu apóstol.
  san-TIB: ཨཐ ཀཱལ ཨུཔསྠིཏེ ཡཱིཤུ རྡྭཱདཤབྷིཿ པྲེརིཏཻཿ སཧ བྷོཀྟུམུཔཝིཤྱ ཀཐིཏཝཱན྄
  qve-NT: Cenay horas chayaramuqtinmi, Jesusqa apostolninkunapiwan kushka mesaman
    mikhunankupaq tiyayuranku.
  pao-NT: Ka tu yongose, soo Te Pabe'e ka umu nakatzimodu-no tukana
  cbu-NT: Yaram iwapayarusin, shambatshish yuw Ijiptoo tsap shitungarangana anush
    zari katungumaam waritarangiya. Zari tapitanu, Isus táyaspatashpat katungeeni
    átu, mang maamaw ashirangana.
  usa-usa: kanaamá pááq umágitata Îtuma wení iyápó-annagaraq yaareráq máqe-uraae.
  soy-soy: Kɛ ituŋɛ ii n tu, Yeesu nɛ upitumɛ ɑpí tonɛ rɛ pikɛ́ li.
  hui-hui: Tomo nolene tu hayagola Yasu ibu biragane dagiani ibunaga abosolo agali
    biaru heba tomo nole berene.
  amf-amf: Galan itsadhen wodan yeskaysaka, Yesus yisa tarjamonnante kinin yittsaynabesana
    gala kummota ki dooqade.
  quc-NNT: Aretaq xopan ri hora, xt'uyi ri Jesús chi' ri mesa. E k'o ri kab'lajuj
    apóstoles ruk'.
  dob-dob: Ta niꞌatu ꞌeꞌai sigibubuna Yesu ma ꞌana tosimanao simiya egogonama ga maꞌenao
    siꞌeꞌai,
  wrs-wrs: Nonamba Pasovatihva phonamba, Yesusva wonavhoana hevtindim, unna, kava
    yemba wonnelmangas vev, doa sism ata kamba indkokla vrivav. Pasovatihna innemba
    si kava hengava nevavmoa, verava, Sesoatindi nemel si muserava avrava. Nonam si
    kava nevav Pasovanonoa tihna innemba.
  mca-mca: In hats yamets pa'aj pa' uja'x pe' hora, qa pa' Jesús qa he' apóstoles
    iye qa i'nijupju'kii pa' mesa.
  kiw-kiw: Himio mabui ioohiai-da, Iesu iiho totoi taitai-da emiꞌei-ka, ruu iiapui
    made himoꞌa uubi rautu.
  tzo-TZC: Cꞌalal ista yorail ti veꞌebale, jech ti Jesuse schiꞌuc ti yajchancꞌoptaque
    lic chotlicuc ta mexa.
  mya-mya: အ​ချိန်​ရောက်​သော​အ​ခါ​ကိုယ်​တော်​သည်​တ​မန် တော်​တို့​နှင့်​အ​တူ​စား​ပွဲ​တွင်​ထိုင်​တော်​မူ​၏။-
  gng-NT: Tijier nnɔ ya jijiyo baa', nɛ *Yesu nin uʼtondb kɛ̀le' ki jinh.
  cbi-NTPO: Tsejtu umaa panda finu ura tiyañu, Jesús ya' mitya kuinda kenu lara' eramu
    rukulaba panda finsha chunatu
  ikk-NT: Ogẹn e ru, Jizọsị nọ weri oche, ndị-ozi hụ pụ-ichẹn nọ sọn ẹ nọdịsọnmẹ alị—nị
    wẹ ri Oriri hụ.
  leu-leu: A yaan fatak xo a savat e na Yesus a nai la vepen sina la ivin xuvul pana
    mu yaamut.
  maz-NT: Nuc'ua 'ma mü o zädä c'e hora c'ü ro ziji c'e jñõnü, o mimi c'ua e Jesús
    cja c'e mexa. Xo 'ñe c'o o̱ discípulo.
  bod-N: དུས་དེ་ལ་སླེབས༌པའི་ཚེ། སྐྱབས་མགོན་ཡེ་ཤུ་དང་སྐུ་ཚབ་པ་རྣམས་མཉམ་དུ་གནས་དེར་གྲལ་ལ་བཞུགས༌ཤིང༌།
  tca-NT: Rü yexguma nawa nanguxgu ga ora ga na nachibüexü̃, rü mechawa narüto ga
    Ngechuchu namaã ga norü ngúexü̃gü.
  zpl-NT: Chenu uriña hora, uzucu Jesuse cuna bee apóstolꞌnu lu mexa.
  mbc-NT: Moropai mîrîrî tîpo, miarî Jesus ereuta'pî entamo'kai mesa pia tînenupa'san
    pokonpe.
  ndg-ndg: Muda pauikite atamii ni balo mitume.
  wsk-wsk: Tom tai aratam se Jesus ko apostle nongorak na naukko daigam.
  toj-NT: Cuando ja' xa ni yorail ja suaelei, ja Jesusi soc ja snebuman jumasa ti
    ochye ba mesa.
  tbc-tbc: Anaŋ diani san saen idu dugo Jesus tebol siŋiren na iŋanen megeloum dida
    dumasi.
  sna-sna: Nguva yakati yasvika, Jesu navapostori vake vakagara patafura.
  smk-NT: Sin udas anan pangngapon, nidudungo sara sa pangnganan si Jesus nin saray
    apostoles na.
  grc-TCGNT: Καὶ ὅτε ἐγένετο ἡ ὥρα, ἀνέπεσε, καὶ οἱ δώδεκα ἀπόστολοι σὺν αὐτῷ.
  gof-WFTW: Saateykka gakkida wode Yesuusi hawaaretara wolla kahuwa bolla uttis.
  spa-BLM: Cuando llegó la hora, se sentó con los doce apóstoles.
  kyz-NT: Kumi apopaw ire Jejui 'ga awau wapyka kumi'wawa pyri wemiayuwa 'gã netee.
  dao-dao: Acunüng Jesuh la a ngsä he eikbe üng atänga ei hmaihki he.
  cya-cya: Xa mdiyaa braa can', yten tucua ñi tu'hua msa tsatlyu lo'o yu ta'a nda'an
    ca ñi.
  nii-nii: Pe kuni nungii kunum seng kin, Jiisas ni, eim er se andiłmin wu kin, tonu
    peł ełe molk kin, kuni nok mulnjung.
  ign-NT: Tacahe, te hórapa eta nanisi­ra­yarehi, téjacanapa te mesa ema Jesús énapa
    ena apóstoleana.
  dik-NT: Tɛ̈wën bï kek jäl mïth ke Jethu nyuc tɛ̈de ku nyuc atuɔ̈ɔ̈cke aya,
  cac-cac: Ayic ix c'och yorail, ix c'och Jesús yed' juntzan̈xo eb' vin̈ sc'ayb'um,
    ix och oyan eb' vin̈ vael d'a spatic te' mexa.
