    awatetege niɡ̶ijo anodiotibece.
  bmh-bmh: Pasowa ee zabun ziwas zuna, Yesus nugau ze oi aidanemen dudu begurug sag
    abai ee zabun hobomen.
  ctu-BL: Che' i yorajlelix, Jesús tsa' buchle ti' t'ejl mesa yic'ot jini lajchʌntiquil.
  meq-meq: Həlay i mənde wu mənday niye a sla na, Yesu ta ndo i maslaŋ ŋgay hay ti
    ye naha, tə ndza hərwi mənde wu mənday.
  noa-H: Maimua k'ëubaadëm hee Jesús barchëjim haajem, tagam k'ʌʌn hich k'apeen dʌ̈i,
    Pedro Juan dʌ̈i narr haig. Mag hichdëu jʌr hauwia hi dʌ̈i hogdʌba wënʌrraajerr
    k'ʌʌn deeu t'umaa nʌisim hee, ya chi p'iejãb wau wai narrjã t'öik'a sĩsiewai hãba
    k'oog paauk'abaadëjim haajem.
  alp-NT: Eleki olase kena esi kane sakesa hoko Yesuse Iluake eleki Irue sakesa kai
    Eni maka luluaru pine esi kane.
  san-VEL: atha kaala upasthite yii"su rdvaada"sabhi.h preritai.h saha bhoktumupavi"sya
    kathitavaan
  kbq-kbq: Ana ne'za nesnaza kna egeno, Jisasi'ene aposol naga'mo'za, ne'za nenaku
    trate zamaza tununte magopi mani'naze.
  kbh-kbh: Jasama tojanobuache ora, Jesús mesë́shents̈e tojanótbema chabe uatsjéndayëngaftaca,
    chë cachënga más chcoye chabe ichmónënga ca uabáinënga.
  ron-LSB: Când a sosit ceasul, a șezut la masă cu cei doisprezece apostoli.
  pon-pon: Auer lao leler, i ap kaipokedi ni tepel o wanporon ekriamen ian i.
  nhe-BL: Huan quema ajsic hora, Jesús ajsico ica nochi imomachtijcahua huan mosehuijque
    campa mesa.
  sps-sps: Te ruak bus nainy ai Jisas an amaraav Tsunia gum to tana taran iny ainy.
  wnc-wnc: Tandakngawat puyuwana tapduknga atnananga siwan pandetnaat iatda tebol
    dakane apukwiking.
  bus-bus: Kɛ̀ à gurↄↄ kà, Yesu mↄ̀ à vɛ̃̀ɛ gwe kↄ̃n a zĩ̀rinↄ lɛdo.
  gub-BL: Na'e oho Zezuz a'e pe kury, inugwer wemimu'e wanupi kury. Uhem mai'u haw
    'ar wanupe kury. Wapyk Zezuz mez huwake wemimu'e wanuwake.
  imo-imo: Juda Imbomani ipo lembai kombu kala torumu wali Pasova Walimunga kongi
    sipsip angilinomu noringi aku walimunga Jisas kinye yunge aposel iyema kinye langi
    noli polona Pasova Walimunga sipsip angilinomu kinye yis naa peli bret kaloli
    kinye ongo maku toko molko noringi.
  boj-boj: Onaqa iŋgi uyqa bati brantonaqa Yesus aqa anjam maro tamo naŋgi ti koba
    na awoosib iŋgi uyoqneb.
  eng-DRA: And when the hour was come, he sat down, and the twelve apostles with him.
  knf-knf: Wi wal wi pde ubanuŋ, kë Yeŧu aşë ţo ţi umeeşa na *banjañanul.
  san-KHM: អថ កាល ឧបស្ថិតេ យីឝុ រ្ទ្វាទឝភិះ ប្រេរិតៃះ សហ ភោក្តុមុបវិឝ្យ កថិតវាន្
  arn-NT: Fey puwlu ti ora, ñi iyam engün Jesus ka ti pu apostol anüpuy engün ti mesa
    mew.
  zas-NT: Chi bidxin hor, Jesús con ree bén na̱j apóstoles gurej reeman xan mex.
  ken-NT: Mpok ákwáy nɔ́kɔ́, Yesu achɔkɔ ndu ɛ́fɛ́mɛ́ nɛnyiɛ nɛ bǒnto.
