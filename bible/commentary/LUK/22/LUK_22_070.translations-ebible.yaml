  peg-peg: ହେବେଣ୍ଡାଂ ୱିଜ଼ାକାର୍‌ ୱେନ୍‍ବାତାର୍, “ବାଟିଙ୍ଗ୍‌ ଏନ୍‌ ଇନାକା ଇସ୍ୱର୍ତି ମାଜ଼ି
