  mcp-mcp: 'Bɛ̂sh ntâg nə́: «Ntɔ́ jɨ nə́ wo jɨ *Mwân mə́ Zɛmbî?» Nyə nə bwo nə́: «Bɨmɛ́fwó
    bɨ́ ŋgə cɨ ntɔ́, mə jisə nyə.»'
  hat-hat: 'Yo tout di li: Ou se pitit Bondye a, pa vre? Li reponn yo: Apa nou di
    li. Wi, se sa mwen ye menm.'
  npl-NT: 'Ijkuakó nochteh okitlajtlanijkeh: —¿Tejwatsi Ikone Dios? Jesús okinmili:
    —Milák, Ne Ikone n Totajtsi Dios kemi nomonewiah yononkijtojkeh.'
  bgg-bgg: Ithek zab è aishii yao, “Chiihphado, na ne Hamangkhung-aphuii ro Dufuii
    bey?” Ai è ithek shii chang, nathek è yao arone gu ne ji chak ro.
  eng-TCENT: So they all said, “Are yoʋ then the Son of God?” He said to them, “You
    yourselves say that I am.”
  eng-BSB: So they all asked, “Are You then the Son of God?” He replied, “You say
    that I am.”
  cpu-NT: 'Ipoña ikantaiyanake ikaratzi apatoventakariri: “¿Eerokatakema Itomi Pava?”
    Ari ikantzi Jesús: “Eerokatake kantatsi naakatake.”'
  san-ASM: ততস্তে পপ্ৰচ্ছুঃ, ৰ্তিহ ৎৱমীশ্ৱৰস্য পুত্ৰঃ? স কথযামাস, যূযং যথাৰ্থং ৱদথ
    স এৱাহং|
  tac-NT: '''Lige suwábaga alué ralámuli regá rukele: ―¿''Liko mué Onorúgame Inolá
    korime ke aní mué? ''Liko Esúsika regá nejele: ―Ju, aka ''emi ''we a''lá ma''chígime
    aníché a''boi.'
  eng-WEBPB: They all said, “Are you then the Son of God?” He said to them, “You say
    it, because I am.”
  gfk-H: Ma diet bakut diet ga tiri bia, “Io, ma no nati Kalou uga?” Ga babalu bia,
    “Ing bia muat tangai hua, muat takodas.”
  viv-viv: Au moyaꞋaidi hitoliyena higayo, “KaꞋi OꞋeni Yaubada Natuna?” Ada gigahedi
    gigayo, “Wagahe amine IyaꞋeku.”
  yao-yao: Pelepo wose ŵammusisye, “Ni kuti mmwejo ni Mwana jwa Akunnungu?” Ŵajanjile,
    “Ŵanyamwe nkutinji ndili une.”
  tgp-tgp: Ale matana, enira mo isoiso lara, “Engko natun God teni mo vono?” Moiso
    mo verea isara mara, “Ka pete verea moiso, enau natu.”
  auc-NT: Ante apæ̈necä ëñëninque tömänäni, —Ïñæmpa, bitö Wængonguï Wëmi ïmitawoo.
    Äñönänite, —Botö mänïmodö ïmopa. Tömëmïni edæ mänömaï äninque edæ nö apæ̈nemïnipa.
  kbc-NT: Odaa iditawece joɡ̶oige, moditalo, “Ida makaami, akaami Lionigi Aneotedoɡ̶oji?”
    Odaa ja igidi, meetediogi, “Ewi niɡ̶ida alitigi ɡ̶agegi ewi neɡ̶emeɡ̶ee Lionigi
    Aneotedoɡ̶oji.”
  bmh-bmh: Goagen koli auremen, “Guzenaimai, na Uwait nugau Nag ta?” Gonug koli awareun,
    “Io, ag zememen gotal, iz Uwait nugau Nag.”
  ctu-BL: 'Ti pejtelelob tsi'' subeyob: ¿Jatet ba i Yalobilet Dios? che''ob. Jesús
    tsi'' subeyob: Joñoñʌch che'' bajche'' woli la'' wʌl, che''en.'
  meq-meq: 'Tsa na, nəteye niye tebiye tə gwaɗay: «Azlakwa nəkar na, Wawa i Mbəlom
    ɗaw?» Yesu a mbəɗatay faya, a gwaɗatay: «Bo kurom eye ka gwaɗum neŋ neŋgeye.»'
  noa-H: Magbaawai t'umaam k'ʌʌnau hirig, —¿Hãa, magan pʌʌn Hẽwandam Hiewaapama? hajierram
    hanʌm. Magbaawai jũrr hichdëu hamag, —Pãachdëupa k'abá pãrau k'ap'ʌ mʌ haruu ha
    jaau nʌmgui hajim hanʌm.
  alp-NT: Esi beteke loko Yesuse be, “Sepo ele mere hoko Ale, Alla Eni Nanae o?” Yesuse
    Iombe, “Yele, lepate mere tinai! Aure Alla Eni Nanae.”
  san-VEL: tataste papracchu.h, rtiha tvamii"svarasya putra.h? sa kathayaamaasa, yuuya.m
    yathaartha.m vadatha sa evaaha.m|
  kbq-kbq: Hige'za zamagra makamo'za hu'za, e'ina hu'negu kagra Anumzamofo mofavre
    mani'nampi? Hu'za hazageno, Tamagrama nehazana, izo Nagra anane, hige'za
  kbh-kbh: 'Chora nÿetscanga tmojantjá: —¿As, aca chë Bëngbe Bëtsabe Uaquiñá comna
    ca? Y Jesús tojanë́jua: —Cach ts̈ëngaftanga chca s̈montsichamo; ats̈e cha sëndmëna
    ca.'
  ron-LSB: 'Și toți au zis: “Deci Tu ești Fiul lui Dumnezeu?” El le-a spus: “Spuneți
    asta, pentru că așa sunt”.'
  pon-pon: 'Ir karoj ap idok: Ari, japwilim en Kot koe? A a kotin majani on irail:
    Komail me indada, pwe nai i.'
  nhe-BL: 'Huan inijuanti quitlajtlanijque: ―Huajca ¿ta tiIcone Toteco Dios? Huan
    Jesús quinilhui: ―Quena, najaya niIcone.'
  sps-sps: Ana ri na fokinai rangats faavots Towa, “Nyi na Guei Tsoiny ten Gov a?”
    Ya biny ratuari, “Te toobing non to te tsue fi romi, Anyo koraa to aya.”
  wnc-wnc: Yaniwan kuupbamda anzing yaking, “Unzingge ga Anutue waak ba dasing,” ngang
    yawa, “Gisa unin yakaing. Na unin,” ngang yanikut.
  bus-bus: 'Ben baade píngi bè: Ase Luda Nɛ́n n ũↄ́? Ben à wèńla à bè: Lán á ò nà,
    mámbe à ũ.'
  gub-BL: Na'e a'e paw upuranu hehe a'e wà kury. — Aipo Tupàn ta'yr romo ereiko ne,
    i'i izupe wà. — Aze pa. Pe ae pemume'u kwez kury, i'i wanupe.
  imo-imo: Eno palini yundo ningei, “Nu Gotenga Malo moro ningo ninoya?” ningi. Yuni
    nimbei, “Enoni na aku tepo moro nimele,” nimu.
  boj-boj: Yesus a naŋgi degsi minjrnaqa naŋgi na minjeb, “Deqa ni Qotei aqa Ŋiri
    e?” Onaqa a na minjrej, “Od. Anjam niŋgi maronub di kere.”
  eng-DRA: 'Then said they all: Art thou then the Son of God? Who said: You say that
    I am.'
  knf-knf: 'Wal mënţ, kë bukal bŧi başë ji : « Iwooŋ Abuk Naşibaţi keeri? » Kë aŧeem
    baka aji : « Naţupi, dwo a. »'
  san-KHM: តតស្តេ បប្រច្ឆុះ, រ្តិហ ត្វមីឝ្វរស្យ បុត្រះ? ស កថយាមាស, យូយំ យថាត៌្ហំ វទថ
    ស ឯវាហំ។
  arn-NT: 'Feymew kom ti pu che pürüm ramtufi ta Jesus: —Fey, ¿eymi anta Ngünechen
    ñi Fotüm? Feymew llowdungueyew ta Jesus: —Eymün ta kisu feypimün iñche ta Ngünechen
    ñi Fotümngen.'
  zas-NT: 'Dxel rëb gra reeman lojman: ―¿Lüjn na̱j Xiꞌn Dios ya? Badxiꞌman laan, rëbaman:
    ―Waliquidi najcan.'
  ken-NT: Bɔ́ mankɛm babhɛp yi bɛ, “Nɔ́ ɔchí Mmɔ̌ Mandɛm-ɛ?” Yesu akɛmɛ bhɔ bɛ, “Ɛchi
    mbɔ ɛnyǔ bǎrɛ́mɛ́.”
