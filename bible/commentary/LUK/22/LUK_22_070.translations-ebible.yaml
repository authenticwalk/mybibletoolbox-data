verse: LUK.022.070
translations:
  kpx-kpx: Kateai louge abu bahata namihai avoe, “Iale Dilava mo anike.” Ige au loui
    avoe, “La louale keu seleveike.”
  okv-H: enana tapa na ke einge ea “Avoeto umo God ta Meni re?” ainge eo “Ke ereva
    amo namora” ainge enu
  tbo-tbo: Ma atapuhi hi pa, ‘Heki, tam Yaubada Natuna, bo?’ Ma tauna i pa, ‘Taumi
    tuawami o baheya naka tau Yaubada Natuna.’
  mal-C: “നീ അപ്പോൾ ദൈവപുത്രൻതന്നെയോ?” അവർ എല്ലാവരും ഒരേസ്വരത്തിൽ ചോദിച്ചു. “നിങ്ങൾ
    പറഞ്ഞതുപോലെതന്നെ; ഞാൻ ആകുന്നു,” യേശു ഉത്തരം പറഞ്ഞു.
  grc-SR: Εἶπον δὲ πάντες, Σὺ οὖν εἶ ὁ υἱὸς τοῦ θεοῦ; Ὁ δὲ πρὸς αὐτοὺς ἔφη, Ὑμεῖς
    λέγετε ὅτι ἐγώ εἰμι.
  bgc-bgc: इसपै सब नै कह्या, “तो के तू परमेसवर का बेट्टा सै?” यीशु नै उन ताहीं कह्या,
    “थम अपणे-आप्पे कहो सों, क्यूँके मै सूं।”
  khz-khz: Ne maparara gekilato, “Pe, goi Palagu Natuna notina?” Ia evega-geleto,
    netiwato, “Gomi na gokilagiana nea.”
  deu-TKW: 'Es sagten aber alle: so bist du der Sohn Gottes? Er aber sagte zu ihnen:
    ihr saget, daß ich es bin.'
  zsr-NT: 'Gulanabnëꞌ Lëꞌ yúguꞌtëꞌ, taꞌnë́ꞌ: ―¿Naruꞌ nactsuꞌ Liꞌ Zxiꞌnëꞌ Dios? Lëꞌ
    gudxëꞌ lequëꞌ: ―Le nacz rnaliꞌ.'
  lin-lin: 'Bango nyonso batunaki : — Ozali Mwana na Nzambe ? Yesu azongisaki : —
    Bino nde bolobi ete nazali Mwana na Nzambe.'
  hns-NT: 'Tab oesabhan bole lagal kie: „Tohie Parmeswar ke Beta baate?” Tab oe bolies:
    „Toelog to apane bolle hai.”'
  noa-E: Magbaawai thumaam khʉʉnau irig, —¿Ãa, magan pʉʉn Ẽwandam Iewaapama? ajierram
    anʉm. Magbaawai jũrr ichdëu amag, —Pãachdëupa khabá pãrau khaphʉ mʉ aruu a jaau
    nʉmgui ajim anʉm.
  eng-EMTV: Then they all said, “Are You then the Son of God?” So He said to them,
    “You rightly say that I am.”
  mib-NT: 'Yūcuán na te ndɨhɨ de ni cacajnūhún de ya: ¿A máá ró cúu Sēhe Yaā Dios
    núu súcuan? Te ni cahān yā jiín de: Suu ri cúu, nájnūhun cácahān rō, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुने़ॽ सेःन्‍मे़दोसु, “खे़ने़ॽए निङ्‌वाॽफुसाःने़बि?”
    हे़क्‍क्‍याङ् ये़सुरे़ खे़ङ्‌हाॽ नोगप् पिरुसि, “खिनिॽ के़बाःत्तुम्‍बान् से़क्‍खारो॥”
  xnj-xnj: Voha vakamkota, “Ndi, veve Mwana wa Chapanga?” Mwene akayangula, “Mwavene
    ndi mujovili kuvya ndi nene.”
  mmx-mmx: La diga lok, “Kereva ba, nenu ne Nitna ne Moroa?” La ni ga vorang i ridi
    xeretna, “Levelinga atnimi ik mokso. Nenia vam.”
  cbr-NT: 'Usoquian atu cacëxun ca camaxunbi ñucáquin Jesús cacëxa: —¿Usa ''aish caramina
    asérabi Nucën Papa Diosan Bëchicë ''ain? Cacëxun ca Jesusan cacëxa: —Mitsúnmi
    ''ë cacë, ax ca asérabi ''icën.'
  tee-NT: 'Pus ju acsnich ixchux''an tajuni: ―Pus ja uxint''i''as ju ists''alh Dios.
    Chai ju yuchi ajunilh: ―Chunch tachi ju nonat''it.'
  eng-LSV: And they all said, “You, then, are the Son of God?” And He said to them,
    “You say [it], because I AM”;
  cak-NT: 'Y conojel can ja'' xquic''utuj-apo che ri Jesús: ¿Entonces ret can jat
    Ralc''ual-wi ri Dios? xecha''. Ja'', can ja ren, anche''l ri c''aja'' oc ni''ij-ka
    rix, xcha'' ri Jesús chique.'
  pah-NT: 'A''ero g̃a epavi ga pe: —Marãi po nde? Nde ko Tupana''ga ra''yra a''ero
    naerũ? ei g̃a. A''ero ga ei g̃a pe: —Pehe ko pe''ji poha, ei Jesus''ga.'
  sja-NT: 'Mãpai jõmaarãpa iidijida: —¿Mãgara pɨ Tachi Ak''õre Warrak''ã? ajida. Jesupa
    p''anauji: —Pãchia jara p''anɨk''a, mãgada aji.'
  xed-xed: «Zwaŋa Lazglafta kagha nda yeya tama rke?» ka həŋ hlaftá wi. «Manda tsa
    nzakwani manda ya mna kuni,» kaʼa nda həŋ.
  mks-NT: 'A̱nda̱ já na̱casáhá tócó ndihi na̱ cán ndáca̱ tu̱hún na̱ mé á já na̱cachi
    na já: —Á jivi ndusa yóhó cúún in túhún ji̱ní já ja̱hyi Ndióxi̱, dá já —na̱cachi
    na. A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —A̱ja̱n. Jivi cúú u̱ tá íin cáchí
    ndó ja̱n —na̱cachi Jesús.'
  gfk-S: Ma dong bakut di ga tiri be, “Io kaie, no natine God ugo?” Iga babalu be,
    “Ing be mu tange hobi, mu takados.”
  bmu-bmu: Mewö jiiga miaŋgöreŋök körekŋanök kewö jiba qesiget, “Ölŋa, gi Anutugö
    nahönŋa akzan me qahö?” Mewö qesigetka kewö meleŋ eŋgiyök, “Mi akzalaŋgö keuŋi
    mönö nanŋinak jize.”
  dgz-dgz: Amba mu iragi singui anega sia tane, “Ap waana gueguewa ame ge God Otua
    di?” Iesu gare anega wan, “E, ap me di waiaisi.”
  eng-GNV: Then sayd they all, Art thou then ye Sonne of God? And he sayd to them,
    Ye say, that I am.
  zaa-NT: 'De rèe ca tìtsa''a nna iyaba cą nna ra cą ne: Tsí hualigani ná lu'' Ỹi''ni
    Tata Dios cá. Jesús nna rèe cą: Lébi''i bá chi ra qui''ni ą́'' ná''.'
  eng-WEBSTER: Then said they all, Art thou then the Son of God? And he said to them,
    Ye say that I am.
  guh-guh: 'Nexata daxita bajarapamonae jumaitsi Jesúsjavabelia: —¿Xamë tsabaja Dioso
    pexënatomë? jai bajarapamonae. Nexata Jesús jumaitsi bajarapamonaejavabelia: —Jãjã,
    xanë rabaja pacuenia panejumaitsimë. Bajaraponënë, jai Jesús.'
  bon-bon: Teepi iyeta piba itemlisi egä, “Nää maane jiicite apu egä maane Acejiyame
    me Bägrä gäte?” Tabe teebibine jejemige egä, “Yoo, weene toraca jiicemiye egä
    cane tabe säne.”
  nhw-BL: 'Huan inijuanti quitlatzintoquilijque: ―Huajca ¿ta tiIcone Toteco Dios?
    Huan Jesús quinilhui: ―Quena, naya niIcone.'
  mgw-mgw: Apo boti ngababaya, “Elo, baya wenga nga wa Mwana wa Nnu'ngu'?” Naywembe
    ngabaya, “Mubaya panga nenga nganaywembe.”
  swh-ONEN: Wote wakauliza, “Wewe basi ndiwe Mwana wa Mungu?” Yeye akawajibu, “Ninyi
    mwasema kwamba mimi ndiye.”
  wbi-wbi: vooni vakati, kwekuti uve ulimwana ghwa Nguluve? neke uYesu akavavula,
    “umue mujovile kuuti une nene mwana ghwa Mutwa!
  bba-bba: Be kpuro bɑ nɛɛ, ǹ n mɑn nɑ wunɛ Gusunɔn Biiwɑ? Mɑ u bu wisɑ u nɛɛ, oo,
    nɛ Gusunɔn Biiwɑ, nɡe mɛ i ɡeruɑ.
  eng-KJVCPB: Then said they all, Art thou then the Son of God? And he said unto them,
    Ye say that I am.
  kgk-NT: 'Upe-ma ramo enterove oĩ va''e oporandu íxupe: —Aipo ramo Nhandejáry ra''y
    tee voi va''e tipo nde? he''i íxupe. —“Nde ha''e voi” peje kuri xe-vy, he''i íxupe
    kwéry Hesu.'
  waj-waj: 'tuduu rikiada mmuakiaaya tunoo: Mo a Anutuuqaa mmaapukuannee? tuduu rikioo
    Yisuuva iya sai tunoo: Yo, ngia niiyaraida inna safuuma inna mmaapuvaivee kiaanoo,'
  ekk-PKP: 'Nad kõik küsisid: „Nii et sa oled Jumala poeg?“ „Teie ütlete, et ma olen,“
    vastas Jeesus.'
  mpx-mpx: Inoke gegewel hi nel hi ba, “He owa Yehoba Natuna?” Analiya i lahe i ba,
    “Ku ba ola o he heiya te nau e.”
  wbp-wbp: Ngula-jangka payurnulu, “Nyuntuju mayi Kaatuku Ngalapi-nyanu?” Jijajirli-jana
    yalu-manu, “Nyurrurlarlu kankujulu Ngalapi-nyanu nganta pajirni Kaatu-kurlangu.”
  luo-luo: Giduto negipenjo niya, “Kara in e Wuod Nyasaye?” Nodwoko niya, “Un kare
    kuwacho ni An e en!”
  nhe-NT: 'Huan inijuanti quitlajtlanijque: ―Huajca ¿ta tiIcone Toteco Dios? Huan
    Jesús quinilhui: ―Quena, najaya niIcone.'
  aii-aii: 'ܘܟܠܵܝܗ‌ܝ ܒܘܼܩܸܪܗܘܿܢ: ”ܒܵܣ ܗܵܕܟ݂ܵܐ ܐܲܢ݇ܬ ܝܼܘܸܬ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ؟“ ܐܡܝܼܪܹܗ
    ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܗܹܐ، ܐܲܝܟ݂ ܕܒܹܐܡܵܪܵܐ ܝܬܘܿܢ، ܐܵܢܵܐ ܝܘܸܢ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Iluqatiŋ nipliġñiqsut, “Ilvich, Iġñiġivatin Agaayyutim?” Kiuniġai, “Ilipsi,
    uqaqtusi Iġñiġinipḷuŋa.”
  msb-msb: Kaya an tanan naghunga, “An gusto mo sabihon na ikaw an Anak San Dios?”
    Nagsabat si Jesus, “Kamo an nagsabi sana.”
  cpa-NT: 'Jøng² ca¹lah¹já¹ dsa² héi² ca¹ŋǿh¹ Jesús, ca¹juúh²dsa: ―Hi² jøng², ¿Lanh¹³hning
    jong¹² Diú¹³? ―ca¹juúh²dsa. Jøng² ca¹juúh² Jesús: ―Lán¹² báh³ jní² ju³lah lǿa¹²
    jǿg³ ma²na²juøh³ hniah¹² ―ca¹juúh²dsa.'
  dso-dso: ସେ କାତା ସୁନି ଗୁଲାଇ ଲକ୍‌ମନ୍‌ ଆଉଲିଅଇ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଏନ୍ତି ବଇଲେ ତୁଇକାଇ
    ପର୍‌ମେସରର୍‌ ପିଲା କି ?” ଜିସୁ ସେମନ୍‌କେ କଇଲା “ମୁଇସେ ବଲି ତମେ କଇଲାସ୍‌ନି ।”
  meu-meu: Bena iboudiai eto, Be, oi Dirava Natuna a? Ia eto, O ena vada o gwaumu.
  yva-NT: Umba akarijo akokoe Yahudi wo raura tenambe ware, “Maisyare omai ti, Winyamo
    Arikainyo Amisye pi Winy e?” Yesus po raura akananto mai pare, “Sya tamo wadanajo
    mi taune wadaura to, ti syare tugae Risy ivae.”
  dgc-dgc: “Ey nadid,” kagi de, “siko ngani dén i isesa a anak na Diyos, o éwan?”
    “Tama tu kagi moy,” kagi ni Jesus.
  zpm-NT: 'Horco grëse zho pquiab, rëb zho lo me: ―¿Xpëëd Dios dzigo lëë nac luu?
    Dzigo rëbchaa me: ―Tozhal name rnee, nli Xpëëd me nac naa.'
  hix-NT: Àro wyaro owya tatoko, Khoryenkom muru uro màkeno rma hamà, ketxkon hatà,
    nyamoro ha, omeroro. Noro mehra kat manaye, ketxkon hatà. Noro me wehxan hamà,
    owyanye, kekon hatà, Txesusu.
  sim-sim: Urik lir amber limu silira, �Mir mihinjik Avui Wasilakahi jikisi, karem
    mimu mbandu?� Urik ormu mbara, �Os ji mbawa ome sira.�
  npi-ULB: तिनीहरू सबैले भने, “त्यसो भए के तँ परमेश्‍वरका पुत्र होस् ?” र येशूले तिनीहरूलाई
    भन्‍नुभयो, “तपाईंहरू नै भन्‍नुहुन्छ, म उही हुँ ।”
  cgc-cgc: Insa danen, “Beet no ambalen na kaon Bata Ta Dyos?” Sabat Jesus, “Kyo en
    gambal san na yaken.”
  tim-tim: Hain dâmbo hârokŋe nâŋgâm hin dâm magaŋi, “Gâŋe hin dâmat, “Nâ Anutugât
    nanŋe mandân.” dâmat are bunŋe me bo?” dâmbiâ, “Âo, ya maktâi are.” dâmbo hin
    dâyi,
  yor-yor: Gbogbo wọn sì wí pé, “Ìwọ ha ṣe Ọmọ Ọlọ́run bí?” Ó sì wí fún wọn pé, “Ẹ̀yin
    wí pé, èmi ni.”
  wos-wos: Wungi wandéka di atéfék wa, “Yingi méni we? Méni Godna nyan méni wana?”
    Wungi wandaka dé wa, “Xéxé. Wu wuni wuni.”
  emp-NTPO: 'Maʌ̃ carea jũmarãba iwid̶isid̶aa: –Mãwã baibʌrʌ ¿bʌra Ãcõrẽ Warraca?–
    Jesuba panusia: –Mãẽ, bãrãba mãwã jara panʌa.–'
  eng-F35: Then they all said, “Are you then the Son of God?” So He said to them,
    “You say it because I AM!”
  ind-ind: Lalu mereka semua berkata, “Kalau begitu, kamu ini benar Anak Allah?” Jawab
    Yesus kepada mereka, “Demikianlah, seperti yang kalian katakan.”
  pes-OPCB: 'همه فریاد زده، گفتند: «پس تو ادعا می‌کنی که پسر خدا هستی؟» فرمود: «بله،
    شما خود گفتید که هستم.»'
  mpt-mpt: i baabaniba Kobo Gode miin kebtio? gesiba e baabenea Ae ibo bain baaibobo
    gesea
  ssx-ssx: Mo hali paeyaoma꞉ alota꞉ Kota꞉ neketa꞉ Koda꞉na꞉ Eiyeke ya꞉ka꞉ta꞉pe laa
    lota꞉ pimikime. Yesuma꞉ hombo peaaso alota꞉ Ika꞉ kone I̱e laata꞉ koto alemetaa
    leekeme.
  mkl-mkl: Ŋɔi ɑŋɑ fei ɑ̀ ni, debɛi, ɑwɔu Amɑi Ilɑɑɔ̃i? Ŋɔi í jɛ nŋɑ í ni, oo, ɑmu
    Amɑi Ilɑɑɔ̃i si bɛi ì fɔu ŋɑ.
  gaq-gaq: ମେଇଂ ସାପାରେ ବାସଙ୍ଗ୍‌କେ “ତେଲା ମେଁନେ ପେ ପର୍‍ମେସର୍‍ନେ ଉଙ୍ଗ୍‌ଡେ ?” ଜିସୁ ଆମେଇଂକେ
    ବାସଙ୍ଗ୍‌କେ “ପେ ମେଁନେ ବାସଙ୍ଗ୍‌ ପେଡିଙ୍ଗ୍ ଆତେନ୍‌‌ଆ ।”
  gof-RNT: He wode ubbay, “Yaatin, neeni Xoossaa na7ee?” yaagidosona. I, “Ta Xoossaa
    na7a gideyssa hintte gideta” yaagis.
  unx-unx: ଆଡଃ ସବେନ୍‌କ କୁଲିକିୟାଃକ, “ତାବ୍‌ଦ, ଚିୟାଃ ଆମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ତାନ୍‌ମେ
    ?” ଇନିଃ ମେତାଦ୍‌କଆଏ, “ଆମ୍‌ ଇନିଃଗି ତାନ୍‌ମେ ମେନ୍ତେ ଆପେଗିପେ କାଜିତାନା ।”
  gah-gah: Loko lokago, keza li amiki nilake láa lokoma geza Ómasímini gipala nouve
    loko nolape, olo. Liki likago, eza lá onoive liki lekezatini mota likave.
  lcm-lcm: Na riria aongos kila sui ia ta, “Au sa, kupo mengen kana ta numai a nat
    i God, ingko?” Na kala antok iria ta, “Io, nau palau.”
  aer-aer: Kele imerte itne renhe apayuthnerrirreke, “Unte-ame Alere Ngkarte-kenhe
    arratye?” Jesus itneke angkirtnerlenge, “Arrantherre akwele ayenge Alere Ngkarte-kenhe
    atniwewarreke.”
  qvc-NT: 'Chayshina niptinmi, yumbay tapurqanllapa: —¿Chayshinaqachu qamqa Dyuspa
    Churin kangi? nishpa. Chaymi Jisusqa nirqan: —Arí, qamkuna nishqaykishinam kani,
    nishpa.'
  tgl-ULB: Sinabi nilang lahat, “Kung gayon ikaw ang Anak ng Diyos?” At sinabi ni
    Jesus sa kanila, “Sinabi ninyo na ako nga.”
  cbs-NT: 'ninkatan dasibibun yukakin: —Jaskakenan, ¿jabia min Diosun bakedaka ikai?—
    akabu Jesúsun jatu yuikin: —Ibubis matumebi jabiadi man yuiaii— jatu wa'
  xtm-NTPP: 'Sani te ni ka jikan‑tnu''u ndaka de: ―‍¿Nú sukan, ndijin, Sa''ya Su''si
    ma kúu ni? ―‍ka kuu de ka jiña''a de. Jesús ma, ni ndakone''e ya: ―‍Maa ni ka
    ka''an ja suu sa ―‍kúu ya jiña''a ya.'
  nnq-nnq: Angweto boa ngabalenga, “Ikonda mwe ma Mwana ba Nnoongo?” Jwombe ngajanga,
    “Mangweto nnengite, nenga nga jwenio.”
  bao-NT: 'To biro cʉ̃ ca ĩiro niipetirãpʉra: —¿To docare mʉa, Ʉmʉreco Pacʉ Macʉ̃
    mʉ niiti? —cʉ̃re ĩi jãiñaupa. Jesús pea: —Mee, mʉjara “Cʉ̃ mʉ nii,” mʉja ĩi —cʉ̃jare
    ĩi yʉʉupi.'
  san-ORI: ତତସ୍ତେ ପପ୍ରଚ୍ଛୁଃ, ର୍ତିହ ତ୍ୱମୀଶ୍ୱରସ୍ୟ ପୁତ୍ରଃ? ସ କଥଯାମାସ, ଯୂଯଂ ଯଥାର୍ଥଂ ୱଦଥ
    ସ ଏୱାହଂ|
  rmn-rmn: 'Он алаи лилэ тэ пхучен: — Та со, Ту о Чяво э Дэвлэско? Ов пхэнляс: — Тумэ
    пхэнэн, кай адава Мэ.'
  huv-NT: 'Condom yajnguiat tiüt masajüw nej: ―¿Cuane ipiüng, ique micual ic Teat
    Diosa? ―ajüw nej. Quiaj tasaj nejiw: ―Xique, atnej ipiüngan quiaj ―aj nejiw.'
  otn-NT: 'Gätho yø ja̱''i̱ p''ʉya bi ''yɛ̱mbi̱: ―¿Ua guí ɛ̱na̱ ngue gue''e rá̱ Ts''ʉnt''ʉ''i
    Oja̱ ''mø? Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbyø ja̱''i̱: ―A̱há̱, go guecä tengu̱tho
    guí̱ mma̱mhmʉ.'
  nop-nop: Unduŋ yeniŋguk kaŋ adi wanakaŋ indiŋ niŋgiŋ, “Unduŋ doktiŋa du Bepaŋ mihiŋiŋ
    kube?” Niŋgiŋ kaŋ adibo yeniŋguk, “Hide yoiŋ uŋakoŋ, nu adigoŋ.”
  obo-NT: Na langun dan, mid intud kandin, kahi rin to, “Ko ungketen, sikkow vo kos
    Anak to Monama?” Kahin Disas to, “No‑oseng dowd en.”
  kca-kca: 'Щӑԓта хŏԓ йастәсәт: "Щишән Нӑӈ Турәм Пŏх?" Ԓўв йŏхԓы ԓывиԓаԓа йастәс:
