verse: LUK.022.071
translations:
  kpx-kpx: Ige abu moleho loui avoe, “Nahi bae ata degomolemo ko vaveve kaovalivebene.
    Nahi hotove evige uoholinu.”
  okv-H: enana ingito ke mine ara eto einge ea “Embo nei na harika mane au ingesora
    te amita pe na God urumbihe eria aravora.”
  tbo-tbo: Ma tuawahi hi pa, ‘Awai binei tu wigouna ta bibiheya? Amaka tauna i wigou
    meya po a baha gamonei he hopuhopu.’
  mal-C: അപ്പോൾ അവർ, “ഇനി നമുക്ക് വേറെ സാക്ഷ്യത്തിന്റെ ആവശ്യം എന്ത്? അവന്റെ വായിൽനിന്നുതന്നെ
    നാം അതു കേട്ടുകഴിഞ്ഞല്ലോ” എന്നു പറഞ്ഞു.
  grc-SR: Οἱ δὲ εἶπον, Τί ἔτι ⸉χρείαν ἔχομεν μαρτυρίας;⸊ Αὐτοὶ γὰρ ἠκούσαμεν ἀπὸ τοῦ
    στόματος αὐτοῦ.
  bgc-bgc: फेर उननै कह्या, “इब हमनै गवाह की के जरूरत सै, क्यूँके हमनै आप्पे उसकै मुँह
    तै सुण लिया सै।”
  khz-khz: Ira gekilato, “Raka vega-taunatauna talimara vetaira roe ata tavurana?
    Ia matotauna muruna na pekilagia pata kamonagia.”
  deu-TKW: 'Sie aber sagten: was brauchen wir noch Zeugnis? Haben wir es doch selbst
    aus seinem Munde gehört.'
  zsr-NT: 'Niꞌr taꞌnë́ꞌ: ―¿Nuzxar naquíniruꞌ nu gun lnaꞌ lau queëꞌ? Laꞌ rëꞌuz chbyö́niruꞌ
    didzaꞌ ruꞌë.'
  lin-lin: 'Bongo balobaki : — Mpo na nini koluka matatoli mosusu ? Toyoki yango na
    monoko na ye moko.'
  hns-NT: 'Bas oesab apane me sallaah karies: „Ab thiek hai, hamlogke doesar gawaahie
    ke djaroerie na hai. Hamlog to okar moeh se soen leilie.”'
  noa-E: Magbaawaita amachdëu, —¿Khan atcha maadëu deeum khʉʉnau jaau nʉmta ũrm ig
    nʉma? Ya maadëu ũrbarmgui ajierram anʉm, ich iiucha jaaubarm.
  eng-EMTV: And they said, “What further testimony do we need? For we have heard it
    ourselves from His own mouth!”
  mib-NT: 'Yūcuán na te ni cacahān de: ¿Na testigo gā jíni ñúhún yó núu súcuan? Chi
    ni cajini sōho yó jíín yuhu máá de jeē cahán ndevāha de jeē cúu de Sēhe Yaā Dios.
    Achí de jíjnáhan de.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ मे़बाःत्तु, “आल्‍ल आनिॽ वेॽ मनाहाॽरे़ खुनिॽ
    तोःन्‍दि थेआङ् चाहाबा आजोगे़बे? खुने़ॽ कुमुरालाम्‍बाए आनिॽ खा आघे़प्‍सुम्‍लो!”
  xnj-xnj: Kangi vakajova, “Hinu, tigana lepi ujova wungi ndava yaki? Tavete timyuwini
    cheijova mumlomo waki mwene.”
  mmx-mmx: La diga lok, “Keke bok ba tevelinga! Nedik axa tara ronga vam levelinga
    ren la i epovo dik ta lok li lumumuat teren!”
  cbr-NT: 'Usai quia cuati ami nishi ca quicancëxa: —''Itsa unix ca ami manánxa. Usa
    ''aínbi cananuna nunribi bërí nun pabitanbi asérabi ax ''atimati banaia cuan.'
  tee-NT: 'Pus ju acsnich ju yu''unch talaclajunilh: ―Pus tis alich chivinti ju maktasq''uiniyau
    ni qui''akstuch''an ju xak''asmatniyau tuchi xanajun.'
  eng-LSV: and they said, “What need do we have yet of testimony? For we ourselves
    heard [it] from His mouth.”
  cak-NT: 'Y reje'' xqui''ij: Man jun chic tzij nic''atzin chake chi nakatemaj chi
    ri Jesús can c''o-wi rumac. Roma konojel xkac''oxaj ri c''aja'' oc xu''ij, xecha''.'
  pah-NT: 'A''ero g̃a ei ojohupe: —Kirupi ojipe''g̃a nemimbojara Jesus''ga rehe a''ero!
    Ore tuhẽ ga rendu ko. Ga e''i ji Tupana''ga ra''yramo ako javo, ei g̃a ojohupe.'
  sja-NT: 'Mãpai ãchia mãgajida: —¿K''ãare-it''ee eperãarã waa jɨrɨdayama ajida, irua
    ooda jaradamerã? Tachi k''ɨɨrɨpa ũrijidada ajida, ma pedee k''achia ichi it''aideepa
    jarada Ak''õre Waibɨa ãpɨte.'
  xed-xed: «Mndəra wati gwaɗa tata zbəgəlta mu, ya wya mnamamna vərɗa tsatsi nda wubisimani,
    nda sna sləməŋa amu?» ka həŋ.
  mks-NT: 'A̱nda̱ já na̱casáhá tócó ndihi na̱ cán cáha̱n na̱ já na̱cachi na já: —Co̱
    ndítahan ndinducú chága̱ yó ña̱yivi cacuu testigo nu̱ú ña̱ cáha̱n da̱ yóho jáchi̱
    sa̱ xíni̱ jo̱ho í ña̱ cáha̱n da̱ ta chíca̱a̱n da̱ cua̱chi ja̱ta̱ mé dá —na̱cachi
    na̱ cán.'
  gfk-S: Io, di ga tange um, “Pa dait le supi ter habaling um ta tikenong be na hinawase
    dait utana! Dait iat, dait te hadade leh tano hono.”
  bmu-bmu: Meleŋ eŋgiiga jiget, “Nanŋak uŋemuŋem (guŋemguŋem) keuŋi mönö nanŋi numbuŋan
    jiiga möt teközin. Miaŋgöra tosatŋan keuŋi naŋgömegöra mönö wuanöŋgöra kunbuk
    qesim eŋgibinak?” Mewö.
  dgz-dgz: Iesu ap wani menan, Kansoro nagirewa gare anega wan, “Endi nu dimen no
    oise wadian dian nagirewa munan waivin? Mame no kaime gapan gaset mek ebo wani
    anuton.”
  eng-GNV: Then sayd they, What neede we any further witnes? for we our selues haue
    heard it of his owne mouth.
  zaa-NT: 'Làniana ra cą: Biáruálá titsa'' ni riquina'' gúna ri''u cóntrį cá. Porqui''ni
    la''a mísmuba ri''u chi biyénini ri''u ca titsa'' quì''į.'
  eng-WEBSTER: And they said, What need have we of any further testimony? for we ourselves
    have heard from his own mouth.
  guh-guh: 'Nexata bajarapamonae najumaitsi: —Ajibi rabaja abaxë vajaevetaponaejava
    jivi neconitsiaya vajanacatsipaebaponaenexa pacuene yabara naneconitsiaexanaejitsiatsi
    maponëje. Vaxaitsi rabaja vajacuata jumetanetsi pacuenia maponëje cuaicuaijai
    Dioso apo pejitsipaecuenia. Tsipaji beDioso pexënato natane, najai bajarapamonae.'
  bon-bon: Teepi piba ajananinisi egä, “Ngänuge mime nuuja aitneja biname. Cine bii
    nitecijinige tabe lipu teemämu taitnige!” Siige.
  nhw-BL: 'Huan inijuanti moilhuijque se ica seyoc: ―Huajca amo aqui más monequi quitelhuis,
    pampa tojuanti ya tijcactoque catli ya quiijtojtoc. San ya nopa monequi.'
  mgw-mgw: Nabembe ngababaya, “Buli, balo tukapala usaili wi'ngi'? Twabene tunnyu'wine
    kaalongela munkano wake mwene.”
  swh-ONEN: Kisha wakasema, “Tuna haja gani tena ya ushahidi zaidi? Tumesikia wenyewe
    kutoka kinywani mwake.”
  wbi-wbi: vakati, “kiki tukyale kange tulonda uvwoles? ulwakuva jusue tupulike amasio
    kuhuma mu mulomo ghwake”
  bba-bba: Yerɑ bɑ nɛɛ, mbɑn seedɑwɑ sɑ mɑɑ kɑsu. Bɛsɛn tii sɑ ye nuɑ sɑɑ win nɔɔn
    di.
  eng-KJVCPB: And they said, What need we any further witness? for we ourselves have
    heard of his own mouth.
  kgk-NT: 'Upe-ma ramo he''i ojóupe: —Nanhaikotevẽvéi-ma imombe''uharã-rehe. Nhande
    katu nhahendu-ma voi ha''e inhe''ẽ tee voi. Onhemonhandejáry rei Hesu, he''i ojohu
    vai-vy Hesu nhe''ẽ.'
  waj-waj: 'tuduu rikiada iya tunoo: Vaa ari avaivakidiri ivo safuuma tinoo: Na Anutuuqaa
    mmaapuvaivee, tiivaa vaa teenoo rikiaunnavai. Sa vaidi vooya kava numa innaki
    kua pinaa yapaaraivaara yaata utuatee, tiravai.'
  ekk-PKP: „Miks on meil veel tunnistajaid vaja?“ ütlesid nad. „Oleme seda ise tema
    enda suust kuulnud!“
  mpx-mpx: Inoke hi ba, “Iyaka besena to. Nige al ta loloya tage gamagalau nihi nem
    ge nihi baaba tau ya kaiwena. Kila totola iyaka wana baaba ta hagoem awanaa.”
  wbp-wbp: Ngulalu-nyanu jarnkujarnku wangkaja, “Jijajirli-nyanu Kaatu-kurlangu Ngalapi-nyanu-pajurnu!
    Nyiyakulkurliparla yapa jinta-karikiji yarda warru wayirni yungulparla jangkardu
    wangkayarla? Pinyirlipa ngaliparlu yungu-nyanu Ngalapi-nyanu-pajurnu Kaatu-kurlangu
    nganta.”
  luo-luo: Eka negiwacho niya, “Angʼo momiyo pod wadwaro joneno moko kendo? Wasewinjo
    mano koa e dhoge owuon.”
  nhe-NT: 'Huan inijuanti moilhuijque se ica seyoc: ―Huajca axaca más monequi quiteilhuis,
    pampa tojuanti ya tijcajque tlen yajaya quiijto. San ya nopa monequi.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ: ”ܩܵܡܘܿܕܝܼ ܐܚܹܪܢܵܐ ܣܢܝܼܩܹܐ ܝܘܲܚ ܠܣܵܗܕܹ̈ܐ؟ ܒܓܵܢܲܢ ܫܡܝܼܥ ܠܲܢ
    ܡ̣ܢ ܦܘܼܡܹܗ.“'
  esk-NT: Kiisaimmalu nipliġñiqput, “Inuqsraŋaiqsugut iḷisimarimik! Tusaagikput qanuq
    niplił̣ha.”
  msb-msb: Sa katapus-tapusi nagsarabi sinda, “Nano pa man na mga testigos an kinahanglan
    ta? Nabatian na naton mismo sa iya sadiri na panurmaton.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² héi²: ―Ha¹chi² jǿg³ siíh² ma²hniuh¹². Ma²na²néng³ báh³
    jniang³ jǿg³ hlaih¹³ ma²na²juúh²dsa hŋiah¹²dsa ―ca¹juúh²dsa.'
  dso-dso: ଆରି ସେମନ୍‌ କଇଲାଇ, “ଆମ୍‌କେ ଆରି କାଇ ସାକି ଦର୍‌କାର୍‌ ତା ? ଆମେ ନିଜେ ତାର୍‌ ଟଣ୍ଡେଅନି
    ସୁନ୍‌ଲୁ ଆଚୁ ।”
  meu-meu: Idia eto, Dahaka dainai hahebade herevadia ta tahumu? O ina sibona uduna
    ai e herevalaimu ta kamonaimu.
  yva-NT: Umba wo raura ware, “Wandaniv Yesus taune po apa ayao kakaije raurawa wandanaun
    to pare Opamo Arikainyo Amisye pa! Weti vemo wamo vatano kaijo wo aura tantunawije
    mawainde akato nora, weye wamo Apa ayao kakaije umaso ranaun to.”
  dgc-dgc: Nadid, pékabati du te tungkulin ta éya, éy kagi de, a “Bakit kailangan
    tam pa a mégbati du magsistigu diya ta kasalanan na?” kagi de. “Da nabati tam
    dén nadid tu sarili na a kagi a medukés!”
  zpm-NT: 'Horco rëb zho: ―¡Pe mazdraa textigw ne racladz ne! ¡Laa ne bdzionle gaṉle
    mezhal rnee Xpëëd Dios nac me!'
  hix-NT: Yaworohra rma haxa noskaryman hamà, denytxanàr kom me, ketxkon hatà, tàwyanye
    rma. Àro ke, noro yanhànà yokarymany komo yonytxahra harha tehtxe. Noro rma atxke
    nàrwonàmno, Khoryenkom hoko, denytxanàr kom me, ketxkon hatà, tàwyanye rma.
  sim-sim: Urik limu mbara, �Ambehoma. Mbeek ma lal ni mbanak li taha ma roto mbele
    mbele os or undan sawekwa ambu lir. Os ormu orhinjik sawewak nimu misinduwa.�
  npi-ULB: तिनीहरूले भने, “अब हामीलाई किन अझ साक्षीहरूको आवश्यक पर्छ र ? किनभने हामी
    आफैँले उसको आफ्नै मुखबाट सुनिसक्यौँ ।”
  cgc-cgc: Ambal danen, “Dili ta en kinanglan duma pa na mga ittaw na magtistigo kuntra
    ki kanen. Namatian ta en iya an na mga sabat. Paukuman din iya na kaugalingen
    paagi ta iya na ambal.”
  tim-tim: “Siâŋe siârâm siârâm akbiâ âmâ den âi humo membâen. Emelâk maktâp areâk
    bugâ neâk.” dâyi.
  yor-yor: Wọ́n sì wí pé, “Ẹ̀rí wo ni àwa tún ń fẹ́ àwa tìkára wa sá à ti gbọ́ lẹ́nu
    rẹ̀!”
  wos-wos: Wungi wandéka di wa, “Déka hafu dé haraki hundi wandéka bu xékékwa. Xékétaka
    nani hurundén jonduka hundi nawulak akwi xékénjoka yamba hurukéme.” Wungi di wa,
    Jisaska.
  emp-NTPO: 'Maʌ̃ne ãdjirãba jarasid̶aa: –¿Dadjirãba waa cãrẽda jʌrʌd̶i? ¿Ara idji
    iteba jara b̶ʌẽ́ca idjira Ãcõrẽ Warrada?–'
  eng-F35: 'Then they said: “What further testimony do we need? We ourselves have
    heard it from his mouth!”'
  ind-ind: Maka mereka berkata, “Kita tidak perlu mencari saksi yang lain lagi! Dia
    sendiri sudah mengakuinya barusan, dan kita mendengarnya sendiri!”
  pes-OPCB: 'فریاد زدند: «دیگر چه نیاز به شاهد داریم؟ خودمان کفر را از زبانش شنیدیم!»'
  mpt-mpt: i sinwalo obianiba Emaye Gode weng dobo wengo oha bianea baanea Ne Gode
    miinobo gesea Nibo wentob kesoa nibo kot kebanomo! Nibo weng afeto mo henomobe
    ge baasiobe.
  ssx-ssx: Kutupa ikana꞉ma꞉ alota꞉ Wekitisimanu weiya꞉peke na ya꞉la꞉me. Nika꞉ kone
    ipika꞉ pi koto opuma꞉taa lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ ni, sɛɛdɑ yoomɑi ɑ̀ wɑɑ deɡbe mɑ́. Awɑ tɑkɑ nwɑ ɑ̀ ɡbɔɔ tɑ̃ hɑi
    si ɡɛlɛɛ.
  gaq-gaq: ମେଇଂ ବାସଙ୍ଗ୍‌ ଆର୍‌କେ “ତେଲା ନେଁନେ ଏବେ ସାକି ମେଁନେ ଦର୍‌କାର୍ ? ନେନେ ତ ନିଜେ
    ମେଁନେ ସାର୍ମୁଆଃବାନ୍‍ ଆକେନ୍ ନେଅଁକେ ।”
  gof-RNT: Entti, “Hiza, hara markka ay koshshii? I ba inxarssan odishin nu si7ida”
    yaagidosona.
  unx-unx: ଏନ୍ତେ ଇନ୍‌କୁ ମେନ୍‌କେଦାଃ, “ନାହାଁଃଦ ଆବୁଆଃ ଆଡଃ ଚିକାନ୍‌ ଗାୱା ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ
    ? ଆବୁଦ ଇନିୟାଃ ମଚାଏତେଗି ଆୟୁମ୍‌କେଦାଃବୁ ।”
  gah-gah: 'Loko lo kemekago, keza láa liki lamó: Aí gakola gilina vegená makó nanamú
    sele lokinake gakó makó gilitune. Aí agepagutí láa loko lokago mota gelekunimóma
    neve, liki lamó.'
  lcm-lcm: Na kila antok ta, “Kalapo kovek luai i mang mengen tarapo inongos taun
    ia asi kara saupai ania, using tarala longong ia e nguruna akorong.”
  aer-aer: Ikwerenge-ntyele itne angkerreke, “Jesus Alere Ngkarte-kenhe akelherne.
    Iwenheke-arle akenhe anwerne arrpenheke unthetyenhe renhe ayeyele iletyeke? Re
    rarle thewe, nhenhe kele anwerne renhe atwetyeke iparrpe.”
  qvc-NT: 'Chayshina niptinmi, paykunaqa nirqan: —¿Ima mastam munanchiq? Kananqam
    manana munanchiqchu mas tistigukunataqa. Chaqa uyanchiqna, pay kikin shiminwan
    chayta niwaptinchiq, nishpa.'
  tgl-ULB: Sinabi nila, “Bakit pa natin kailangan ng isang saksi? Sapagkat tayo na
    mismo ang nakarinig mula sa kaniyang bibig.”
  cbs-NT: 'janua jaki sinatai jabudi yuinamei: —Jawen kexawen Dios ichai jamebi chakabuikiki.
    Jaskai nun ninkaiwen taexun jau tenanunbunwen— itan yuinametan'
  xtm-NTPP: 'Sani te ka ka''an de: ―‍Masu jiniñu''u ja jin nduku‑ka o ñayii jin ndaka''an
    nawa ni yo sa''a de ma, vaa maa o ni ka jiniso''o ja yu''u maa de ká''an de in
    ja masu játna ini Su''si ma ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Angweto ngabalenga, “Bo tupala uchaili gonge? Tubene tujoine palenga!”
  bao-NT: 'To biro cʉ̃ ca ĩiro tʉorã: —Ñee peere ĩirã cõro paʉ cʉ̃ja ca wede nemorije
    mani booticu. Mee mani majuropeera, cʉ̃ ca ĩirijere mani tʉo —ameri ĩiupa.'
  san-ORI: ତଦା ତେ ସର୍ୱ୍ୱେ କଥଯାମାସୁଃ, ର୍ତିହ ସାକ୍ଷ୍ୟେଽନ୍ସସ୍ମିନ୍ ଅସ୍ମାକଂ କିଂ ପ୍ରଯୋଜନଂ?
    ଅସ୍ୟ ସ୍ୱମୁଖାଦେୱ ସାକ୍ଷ୍ୟଂ ପ୍ରାପ୍ତମ୍|
  rmn-rmn: 'Дэчи он пхэнлэ: — Касавке генэ амэнги камэл сикаиматэс? Амэ шунлям адава
    андар Лэски уштэндэ!'
  huv-NT: 'Condom quiaj tapiüngüw: ―¡Cuane tenguialeámban macüliiüts manguiayiiüts,
    cos anguiayayoots nguineay andeac! ―awüw.'
  otn-NT: 'Di̱ n''yɛ̱mbyø ja̱''i̱ p''ʉya: ―¿Teni̱ ''bɛ''a̱ ma̱n''na ma̱ testigo ga̱
    nnehʉ ya''mø? Ya dá̱ øsɛhʉ ra̱ hya̱ pønná̱ ne ya.'
  nop-nop: Unduŋ yobune adibo yogiŋ, “Indi inde agaŋ ne’walaŋ maŋiŋ gineŋ mintaune
    nadiyam doktiŋa kotigoŋ aditok mede mu yodok.”
  obo-NT: De‑en mid ikahi sikandan to, “Konnad ko‑ilangan nod angoy ki pa to duma
    amoy'd posivonnaa taddot saa rin, oyyos siketa ron en kos nokorinog taddot id
    oseng din.”
  kca-kca: 'Ԓыв пӑ йастәсәт: "Мўй сыр аԉәпса мўӈева хŏԓна мосәԓ? Мўӈ Ԓўв ўӈԓәԓ эԓты
    щи щит хуԓсув".'
  cak-ENT: 'Y rije'' xquibij: Man jun chic tzij nc''atzin cheke richin nketamaj que
    ri Jesús aj-mac vi. Roma konojel xkac''axaj ri c''ari'' nbij-ka, xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤥ᤺ᤴᤍᤡ ᤌᤣᤀᤠᤱ ᤆᤠᤜᤠᤒᤠ
