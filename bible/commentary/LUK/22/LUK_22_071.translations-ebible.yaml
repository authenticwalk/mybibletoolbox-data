    diqui minguïï, ante wægadänimpa.
  kbc-NT: Odaa joɡ̶odi, “Aɡ̶alee jopooɡ̶atibige eledi oko daɡ̶a neloɡ̶oditoɡ̶owa aneyatedigi
    ligegi, leeɡ̶odi okomoɡ̶oko ja jajipaaɡ̶atalo ane lotaɡ̶aneɡ̶egi!”
  bmh-bmh: Guzenina, go agen enemen, “Ig dudu ipal gumarai damun, goagen alai gonugau
    enibwag ze tub i mamam. Ein ze gonugau ogusau nug ze meun, domun. Gonugau ze gonugtal
    nug sisiai muramau.”
  ctu-BL: 'Tsi'' c''ajtibeyob i bʌ: ¿Mach ba jasʌlic ili t''an cha''an mi'' tsictiyel
    i mul? Tsa''ix la cubibe i t''an tsa'' bʌ i subu, che''ob.'
  meq-meq: 'Tə tsəne andza niye na, tə gwaɗ: «Ka pəlakweye na, sa mey. Ɓa bo kway
    eye ka tsənakwa wu neheye a tsik tə bazlam ŋgay aye.»'
  noa-H: Magbaawaita hamachdëu, —¿K'an hatcha maadëu deeum k'ʌʌnau jaau nʌmta hũrm
    hig nʌma? Ya maadëu hũrbarmgui hajierram hanʌm, hich hiiucha jaaubarm.
  alp-NT: Esi beteke sosoli be, “Ite nikwa tamata kena tutuke Yesuse moneka le ruaI
    beteke Eni salare be Isakesa kai Alla.”
  san-VEL: tadaa te sarvve kathayaamaasu.h, rtiha saak.sye.ansasmin asmaaka.m ki.m
    prayojana.m? asya svamukhaadeva saak.sya.m praaptam|
  kbq-kbq: anante zamagra hu'za, mago'enena na'ane hanigeta antahisunku antahigegahune.
    Na'ankure tagra nentahunkeno Agra'a agipinti Anumzamofo mofavre mani'noe hu'ne.
  kbh-kbh: 'As chora chënga tmojánayana: —¿Ndayama más ents̈anga s̈ochjátëjaboto Jesusbe
    contra chamuayanama? Er cach bënga chabe uayás̈ents̈ana chca tmonjouena ca.'
  ron-LSB: 'Ei au zis: “Pentru ce mai avem nevoie de un martor? Pentru că noi înșine
    am auzit din gura Lui!”'
  pon-pon: 'Irail indada: Ari, menda apot kadede? Pwe pein kitail rona jan nan au
    a.'
  nhe-BL: 'Huan inijuanti moilhuijque se ica seyoc: ―Huajca axaca más monequi quiteilhuis,
    pampa tojuanti ya tijcajque tlen yajaya quiijto. San ya nopa monequi.'
  sps-sps: Ana ri kat to ser tsue, “Saa kat fei to tsura komainy pis ror tu mes tu
    vegiau ei ma poo me tana mes a vainy? Ra nongon fatoobing er nguen Ya fatoobing.”
  wnc-wnc: Yaniwan anzing yaking, “Wamu zaakngaat natapnim? Inae genaneta wamu wai
    waaknga yawan ninu gwa natamang,” ngang yaking.
  bus-bus: 'Ben aↄ̃ bè: Wa bà ũgba kↄ̃n sèedadeeo dↄↄ? Wá mà à lɛ́zĩ kↄ̀.'
  gub-BL: — Naxirur kwaw amo hemiapo kwer imume'u har zane wà nehe kury. Zane tuwe
    xinu ize'eg kwez zane kury, i'i uzeupe wà. (-Tupàn ta'yr romo aiko ihe, i'i kwez
    a'e kury, i'i uzeupeupe wà.)
  imo-imo: “Linope, ungu te peya pilemili ambe telka nimoloya? Yuni yunu nimbe kenjirimo
    ungu piltimolo,” ningi.
  boj-boj: Onaqa naŋgi Yesus aqa anjam di qusib tulaŋ minjiŋ oqetnjrnaqa segi segi
    maroqneb, “Aqa une agi a segi babtqo iga quonum. Deqa iga kiyaqa tamo bei olo
    metonam bosim aqa une marqas?”
  eng-DRA: 'And they said: What need we any further testimony? for we ourselves have
    heard it from his own mouth.'
  knf-knf: 'Kë başë ji : « Ŋkak anuma aloŋ aţupun i? Un ţi ibaţun ŋŧiinkna wa ţi mntumul!
    »'
  san-KHM: តទា តេ សវ៌្វេ កថយាមាសុះ, រ្តិហ សាក្ឞ្យេៜន្សស្មិន៑ អស្មាកំ កិំ ប្រយោជនំ?
    អស្យ ស្វមុខាទេវ សាក្ឞ្យំ ប្រាប្តម៑។
  arn-NT: 'Feymew kisu engün feypi: —¿Ka chem dungu am duamtuiñ taiñ kelluntukungeael?
    Iñchiñ kisuke allküñmafiyiñ ñi piel, kisu ñi wün mew.'
  zas-NT: 'Zianz rëb reeman: ―¿Xhie mazri rüjn naguiejn yadiil ree testiw? Dunuj gajc
    ree ma baguiejn ni nax con quijb xtiidxix.'
  ken-NT: Bɔ́ bárɛ́m bɛ, “Sɛ́pɛ́t sɛ́yàŋ batísiɛ́ mántwɔ́ mándɛ́m ɛnyɨŋ ɛnɛ yi
    ákʉ́ ndaká yí? Bɛsɛ́ babhɔŋ sɛ́ghok nɛ batú ɛnyɨŋ ɛnɛ ɛ́fú yi anyu.”
