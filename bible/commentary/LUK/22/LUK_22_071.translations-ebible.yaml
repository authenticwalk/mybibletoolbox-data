  heg-NTPO: Kon atuil in nehan dasi ngas aa leo-leo noan, “Kit totoang ming esan son,
    ta lo? Un nikit apa ka, le daid Ama Lamtua Allah Ana. Ni in bilu-aa! Muid kit
    atorang agama lia lam, eta muik atuli in tao apa ka banansila el Ama Lamtua kam,
