  san-ORI: ଏତତ୍କଥାଯାଃ କଥନକାଲେ ଦ୍ୱାଦଶଶିଷ୍ୟାଣାଂ ମଧ୍ୟେ ଗଣିତୋ ଯିହୂଦାନାମା ଜନତାସହିତସ୍ତେଷାମ୍
