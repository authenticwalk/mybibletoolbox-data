  qvw-NT: Chaynu niyällaptinlämi achca nunacunacta puśhapacüśha jucnin yaćhapacünin
    Judas ćhämun. Chayćhümi Jesusman aśhuycul custumrinmannuy muchaycul saludaycula.
  nfa-nfa: Ropa Yesus padhai lii era, Yudas (ca dhèu nèti canguru dua ana madhutu
    Na), mai dènge dhèu ae-ae. Na mai padètu-dètu dènge Yesus, neo kèpe ho uu Ne.
  tnp-tnp: Nian Iesu təmətəghati əhanəh, nɨmənin nətəmimi kəmohiet=pa əha ikɨn, kəni
    suah kəha Jutəs, u in iətəmimi kəti e nətəmi tueləf rəha Iesu, in təmit ilah məhuva,
    in təmuva iuəkɨr məmə otol nəmtətiən kəti rəha nolkeikeiən kəm Iesu.
  urd-urd: वह अभी यह बात कर ही रहा था कि एक हुजूम आ पहुँचा जिस के आगे आगे यहूदाह चल
    रहा था। वह ईसा को बोसा देने के लिए उस के पास आया।
  hot-hot: Yisu hanaŋ abô denaŋ ma avômalô bêŋ anôŋ êyô. Ôpatu ba elam nena Judas,
    yani ma ŋê ku laumiŋ ba lahavuju takatu te, intu halom thêlô ba êlêm. Yani hayô
    ek indiŋu Yisu,
  mqj-NT: Marassampi mantula' Puang Yesus, anna saemo buda tau nayoloanan Yudas, to
    nakala' duka' sapulo dua passikolana Puang Yesus. Tarru'mi Yudas lao umpellambi'i
    Puang Yesus la naudung.
  rus-SYN: 'Когда Он еще говорил это, появился народ, а впереди его шел один из двенадцати,
    называемый Иуда, и он подошел к Иисусу, чтобы поцеловать Его. Ибо он такой им
    дал знак: Кого я поцелую, Тот и есть.'
  mbh-mbh: Na Jisas rongan i ri na pulua aolonga ako o velpol, ma ina Judas i mukal
    ole, na ini a Jisas ile wainlanga omole nge ile wainlanga or mule pa omole pothoi
    or aini. Na i es a Jisas nge ma i angongoal i.
  bdd-bdd: Yesu ꞌabwa ꞌilolohatoto ma boda silatuma, ta Yudasa baꞌidadiu, tauna Yesu
    ꞌana tomuliya ꞌaigeda, ta bodaedi ꞌihanugetedima. Yudasaina ꞌinaowa Yesu deina
    ta ꞌabehega ꞌiꞌatusapwali.
  cbt-NTPO: Nontaso chachin, na'a piyapi'sa' canquipi. Cotasë quëchitëriarin. Inanta'
    ca'tanaponahuë', a'notiarin. Quisoso ya'yoranquirahuaton, apinorin.
  rmy-SERVI: Кала Исусо инте пхэнэлас кадэла лава, авиля гроза манушэн. Англал лэндар
    джялас екх дэшудуендар, савэ акхарэнас Иуда. Вов поджиля Исусостэ тэ чюминдэ Лэ.
  srn-NT: Yesus no ben kba taki ete, di wan bigi grupu sma doro. Yudas, wan fu den
    twarfu man fu Yesus, ben waka na den fesi. A waka kon na Yesus fu gi En wan bosi.
  cta-NT: Tya nchcuiꞌ ca Jesús loꞌo nguꞌ biꞌ, liꞌ ndyalaa quiñaꞌa̱ tsa ñati̱. Nu naa
    Judas biꞌ, tsaca yu tyaꞌa nu tii tyucuaa tyaꞌa nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ Jesús
    ni, nguluꞌu yu tyucui̱i̱ jiꞌi̱ nguꞌ quiñaꞌa̱ biꞌ. Ñaa yu ca slo Jesús chaꞌ chcuichaꞌ
    yu sacaꞌ Jesús.
  bqc-SIM: Kɛ́ àlɛ yã'o, ↄ̃ wà kà dasidasi. Gbɛ̃́ pↄ́ wì mɛ Yudasi, aà ìwa
    gbɛ̃ↄn kuɛplaↄ do mɛ́ dↄaaanɛ́. Kɛ́ à sↄ̃̀aàzi lɛ́pɛiwà,
  tcz-CHONGTHU: Ahivangin Yeshuan chutia asei jeng vang chun, mihonpin ahin nai pheiyun,
    Judas, seijui somleni lah'a khat, in ahin lamkai ahi. Judas jong Yeshua kom langah
    chibai boh a chop ding in achen ahi.
  mar-mar: तो बोलत असतांनाच लोकांचा जमाव आला व बारा शिष्यातील यहूदा इस्कर्योत म्हटलेला
    एकजण त्यांच्यापुढे चालत होता. येशूचे चुंबन घेण्यासाठी तो त्याच्याजवळ आला.
  snp-snp: Yesu kawa ya eti lo minaito, wenena naba mau minamo amodoka o fedato, ege-ege
    moinamo we tuwelu (12) yauti wema kuliya Yudasi yakafo olu komu meleto gilimito
    Yesu nedo oto, mudo edenae, loto adu aifa,
  isl-isl: Hann hafði ekki sleppt orðinu, er hóp manna bar þar að. Fremstur gekk Júdas,
    einn postulanna. Hann gekk til Jesú og kyssti hann vingjarnlega á kinnina.
  spy-NT: Kutākumii ꞉Yēēsu kung'āloolē, kuyit ꞉Yuuta nyoo ki akeenke ām rubiikaab
    Yēēsu taman āk āyēēng', kuboontoonu keey biiko chēē chaang'. Kuwo yēē kimii ꞉Yēēsu
    kumāchē kutorooch.
  xnn-xnn: Daan ay menkalkali si Jesus dat domateng nan kaipoipogaw ay inpangolon
    Judas ay esa isnan simpoo ya dowa ay pasolotna. Dat somag-en ken Jesus ta bisitowena
  mwe-mwe: A Yeshu bhakanabhe peya kubheleketa, likundi lya bhandunji guliishe lililongoywa
    na Yuda, bha munkumbi gwa kumi na bhabhili bhala. A Yuda gubhaabhandishile a Yeshu
    nkupinga kwaalamba.
  tte-tte: Yeisu iyaelemo iedeedede kabo boda yabo siyawatagilima na Yudasa Isikaliota
    iya yoli tuwelo yabo, kamwasane koina ibagunayagili. Ilaoma Yeisu manna mena yakato
    Yeisu inisoi,
  tcs-tcs: Orait. Dat seimtaim wen Zizas bin stil tok, plenti pipol i bin kam klostu
    po dempla. Zudas, wan klostuman blo Zizas i bin de prant. Em lide dempla kam ane
    em bin wagbaut kam stret po Zizas ane kis em.
  hlt-THB: Awi ak kqawn hui awh thlang kqeng ce law hy, thlanghqa hlaihih ak khuiawh
    kaw thlang pynoet, Judah ami ti ing cekkhqi ce lawpyi khqi hy. Jesu ce mawk aham
    a venna law hy,
  soq-soq: Iesu gagalo andomana diasapona apana ebowa Iudas, me ipa wawe alala 12
    sou dea, apana uara uwau taune banlamone Iesu mampe wimoiena. Iudas Iesu mampeleidie
    me isuruasapia baiwa,
  qub-qub: Chayno Jesús parlaycaptillanmi apostulnin cashan Judas chayaran achcaj
    runacunata pushasha. Nircur Jesús cajman witiran muchar saludananpaj.
  att-att: Á ta arán na paga kabalin ni Apu Kesu nga nagubobuk, limibbè yù ira tatolay
    nga magaru, nga nepulù kâ Kudas nga tádday sù ira mapulu duá nga sinudduán na.
    Á jimikkì si Kudas, á inummatán na yù paringil ni Apu Kesu ta kunnay ta kustombare
    ra.
  bki-bki: Mia bogo na Yesu jom̃a mil banlo kia ga vo, amial burum̃ara taara na tomu
    nalo amiyoyotuba kalo, amial ka napano toro tai jukamu kalo abinimei vaataro,
    nina naio napano beamu, naio be nalo tai, be Jutas. Ana na Jutas binimei vaataro
    ka Yesu, bokario ana miomiom babibiniono.
  bqp-bqp: Kũ à kpɛ́ àtɛn yã o, akũ ò kà dasidasi. Gbɛ̃ kũ òdi pinɛ Yudasi, a
    ìba gbɛ̃nↄn kuri awɛɛplanↄ doke mɛ́ à dòńnɛ arɛ. Kũ à nài de à lɛ́ pɛ́a,
  mcp-mcp: Yésus ŋgə́ ná lás ntʉ́nɨ, seegya nə́ məma kínda búúd mə́ cúwo, Yúdas tə́l
    bwo shwóg. Yúdas nyə á bə nə́mə́ muud á gwooŋg *búúd ɔ lwámá wûm nə óbá yɛ́ mú
    shísh wə́ Yésus, zə fʉ́lalʉ́ nyə.
  hat-hat: Jezi t'ap pale toujou lè yon bann moun vin rive. Jida, yonn nan douz disip
    yo, t'ap mache devan. Li pwoche bò kot Jezi pou l' bo li.
  npl-NT: Jesús ok okintlapowijtoka itlamachtijkawah ijkuak okalakikoh miakeh tlakah.
    Judas seme de n májtlakteh iwa ome itlamachtijkawah okwalinyakantiwalaya, niman
    omijkuani inawak Jesús para kiixtennamikis.
  bgg-bgg: Isu ji yao ramuii shii snanyi Samoythek è jia Judas beng muii pha ji è
    bran iphiing shii noh srane, Isu shii wuii ne ai mizia shii khichiug.
  eng-TCENT: While he was still speaking, behold, a crowd approached, and the man
    called Judas, one of the twelve, was leading them. He drew near to Jesus to kiss
    him,
  eng-BSB: While He was still speaking, a crowd arrived, led by the man called Judas,
    one of the Twelve. He approached Jesus to kiss Him.
  cpu-NT: Iñaavaiminthaitzi Jesús, iñaashitakari pokaiyeentsiri. Iri eevatapaintsiri
    Judas ikaravetapiintari 12 iriyotaane. Jontsitokapaakari Jesús inthovoroteri.
  san-ASM: এতৎকথাযাঃ কথনকালে দ্ৱাদশশিষ্যাণাং মধ্যে গণিতো যিহূদানামা জনতাসহিতস্তেষাম্
    অগ্ৰে চলিৎৱা যীশোশ্চুম্বনাৰ্থং তদন্তিকম্ আযযৌ|
  tac-NT: Esusi bijí ra'icha ilígichi, alué Jurásika napu nílige bilé alué makué oká
    rió Esusi nila nóchali nulame we'ká ralámuli 'yuga sébale alemi. 'Lige a'bé nawile
    Esusi, banachí chu'migá repórile napurigá nokame nile alué ralámuli,
  eng-WEBPB: While he was still speaking, a crowd appeared. He who was called Judas,
    one of the twelve, was leading them. He came near to Jesus to kiss him.
  gfk-H: Io, Iesu pa ga hapataam baa ira nuna nianga ma a tamat na mataniabar gata
    haan tupas ia. Ma Iudas, tikai ta diet ira sangahul ma irua ga luluai haan ta
    diet. Ma ga haan tupas Iesu bia na karo lah ia ma ra harlusung.
  viv-viv: Gigahegaheni yoꞋo hilakayemu, ada kaliva ana egana Yudasi ginagoyedi, bana
    Yesu yana yoꞋo tuwelo kalivana. Au Yesu liline giꞋela be higa ginaveyaugina.
  yao-yao: Che Yesu paŵaliji nkuŵecheta, mpingo wa ŵandu waiche uchilongolelwaga ni
    che Yuda juŵaliji jumo jwa achinduna kumi na mbili. Che Yuda ŵajawile ni kwakomasya
    Che Yesu kwa kwanonyela.
  tgp-tgp: Ale Iesu mo pa lo retireti, vao tavera matea mo pala, ale pa tamlohi atu
    sei la tovia Judas, enia vonara matea hin la tupu sangavulu r̃omana mo rua atu,
    mo lo tiroma hin vao atu, mo mai mariviti isan Iesu vara i pungosia,
  auc-NT: Ante tæcæ apæ̈neyongä nanguï ïnäni ïñontobæ̈ ponte a ongönänitapa. Itota
    mïñæ̈ näni, Dote, ante gocabo ïningä incæ Codaa ïñömö täno beyænte pöninque Itota
    ingante waa cæte baï queë bemoncæte ante pongä.
  kbc-NT: Jesus eɡ̶idaaɡ̶eeteda me dotaɡ̶a, noɡ̶ototalo ica noiigi-nelegi. Odaa niɡ̶ijo
    ane liboonaɡ̶adi Judas, anida aneetege niɡ̶ijo dooze anodiotibece Jesus, jiɡ̶ijaa
    odilokoteloco niɡ̶ijo noiigi. Odaa niɡ̶ipegitalo Jesus ja domaɡ̶a napicoɡ̶o.
  bmh-bmh: Yesus nug gonugau tapaimaraneun dudu ze ze marena marena, dudu banban asiu,
    Zudas sesamorai betei Yesus gusig patabun betemen. Zudas go Yesus nugau tapaimorou
    du. Gonug amegai Yesus waugab beteimai, sibeg zukzukeun.
  ctu-BL: Che' woli to ti t'an Jesús, awilan tsa' tiliyob cabʌl winicob yic'ot Judas,
    i pi'ʌl jini junlujuntiquil. Ñaxan woli' tilel Judas. Tsa' c'oti i ts'ujts'un
    Jesús.
  meq-meq: Ahəl nakə Yesu faya ma tsikiye me mba aye na, ndo hay haladzay ti ye naha.
    Maa ndzatay naha kame na, Yudas neŋgeye nakə nəte mə walaŋ i gawla i Yesu hay
    kuro gər eye sulo aye. A ye naha bəse ka təv i Yesu hərwi məgəse na ka bo təmbolok
    təmbolok.
  noa-H: Mamʌ hagt'a Jesús mag hiek'a dʌnʌm hee, dëgölp ham haig hõor k'apan pos haichëjim
    hanaabá. Mag k'apanag hee hoowai hich Jesús dʌ̈i doce hogdʌba wënʌrraajerr heem
    hãb Judas ha t'ʌ̃r sĩerrta ham na hurajim hanʌm. Mag bëewia, Jesús dʌ̈i hãba dʌnʌʌuchëjim
    hanaabá, sĩi k'ajap'a saludaa nʌmjö hi k'ĩir hʌ̃ʌg.
  alp-NT: Eleki kena Yesuse Ilepa kai Eni maka luluaru sa, tamata bokala rebe esi
    suka kerike Yesuse esi luake sakesa kai Eni maka lulu sae bei sie butu esa lesini
    luaru rebe eni nane Yudase. Yudase ikeu akmena yo tamata bokala meru esi keu lului.
    Eleki Yudase itehaike Yesuse eleki iata Yesuse.
  san-VEL: etatkathaayaa.h kathanakaale dvaada"sa"si.syaa.naa.m madhye ga.nito yihuudaanaamaa
    janataasahitaste.saam agre calitvaa yii"so"scumbanaartha.m tadantikam aayayau|
  kbq-kbq: Jisasi'a anage huno nezmasamigeno, hakare vahekrefamoza eri hantage'za
    neazageno, ananpina 12fu'a amagema nentaza disaipol nagapintira magozamimo, Judasi'ema
    nehaza ne'mo zamavreno ne-eno, eama huno Jisasina agi'antako hunaku e'ne.
  kbh-kbh: Jesús cabá yojtsóyebuambnantscuana, ba ents̈anga chents̈e tmojánashjajna.
    Chë Judas ca uabainá, canÿa chë bnë́tsana uta uatsjendayënguents̈á, chë ents̈angbe
    natsana yojtsaye. Cha yojobeconá Jesús juamóchama;
  ron-LSB: Pe când vorbea el încă, a apărut o mulțime. Cel care se numea Iuda, unul
    dintre cei doisprezece, îi conducea. S-a apropiat de Isus ca să-l sărute.
  pon-pon: A ni a kotin majani mepukat, kilan, pokon o, o me adaneki ludaj, amen ir
    ekriamen, tion mo ’rail, kaikai don Iejuj, pwen metik i.
  nhe-BL: Huan quema Jesús noja quincamahuiyaya, ajsicoj miyac tlacame. Huan Judas
    se imomachtijca quinyacanayaya. Huan yajaya monechcahui campa Jesús huan quitzoponi.
  sps-sps: Jisas vegiau kanen nanon an tagin ruak mito ana mes te koo ri Judas, a
    isen tsuri na safunuu ana ina fuan a matisian, to te mumua ra mi ri naa mito ten
    Jisas sa umei Ya.
  wnc-wnc: Siwan Jesuta wamu waaknga ayayuwawan pandetna 12-pat nana tapatu Judasda
    aminbam papan iat gatake ita tupan apu inengan Jesuta yukut komune apu gaak wam
    ininangge apbut.
  bus-bus: Kɛ̀ à kpɛ́ èe yã oo, ben wà kà paripari. Gbɛ̃ kɛ̀ wè benɛ Yudasi, à ìba
    gↄ̃ↄn kuri awɛɛplaaanↄ doke bé à dↄ̀ńnɛ aɛ. Kɛ̀ à sↄ̃̀zi lɛ à lɛ́ pɛ́a,
  gub-BL: Ize'eg mehe we, uhem teko tetea'u wà a'e pe a'e wà kury. Zut a'e, inugwer
    11 hemimu'e wamytepe har a'e, werur a'e teko a'e pe a'e wà. Uhem Zezuz huwake
    kury, izurupyter pà kury.
  imo-imo: Kano wali Jisasini aku nimbe molopili eno moloringina iye awini oringi.
    Oringi iyemanga kumbena molorumu iyemu yu iye Judas, ki tipi kanoli iye 12 akumanga
    te. Judas yu Jisas molorumuna nondopa omba yu kangulurumu.
  boj-boj: Yesus a anjam degsi mareqnaqa aqa aŋgro 12 naŋgi deqaji bei agi Judas a
    na tamo gargekoba naŋgi joqsiqa Yesus aqa areq di branteb. Brantonabqa Judas a
    Yesus aqa areq bosiq kundoqyej.
  eng-DRA: As he was yet speaking, behold a multitude; and he that was called Judas,
    one of the twelve, went before them, and drew near to Jesus, for to kiss him.
  knf-knf: Yeŧu ahum kaţiini, kë pnŧuk pi bañaaŋ paşë wuj. Yudaŧ, aloŋ ţi *banjañan
    iñeen na batëb kë awo ţi kadun ki baka. Abi añog Yeŧu pa pmooka.
  san-KHM: ឯតត្កថាយាះ កថនកាលេ ទ្វាទឝឝិឞ្យាណាំ មធ្យេ គណិតោ យិហូទានាមា ជនតាសហិតស្តេឞាម៑
    អគ្រេ ចលិត្វា យីឝោឝ្ចុម្ពនាត៌្ហំ តទន្តិកម៑ អាយយៅ។
  arn-NT: Petu mekelu ñi nütramkan ta Jesus, fey akuy rume fentren che. Feymew Juda
    tüfa ta kiñe ti mari epu disipulu ürke, wüneluwkülepay ti kakelu pu che mew. Tüfa
    fülkonpay ñi chaliafiel kiñe truyun mew ta Jesus.
  zas-NT: Sta caneenë Jesús bén na̱j ree xbejnman chi bidxin ree benzien. Në bén brii
    laj Judas, bén goc tijb ree xbejn Jesús, nedaman loj ree bén guin abiꞌ bibigaman
    loj Jesús gudawaman laaman xid.
  ken-NT: Ɛnɛ́ Yesu abhʉɛ́t bɛrɛm nɔ nɛ baghɔkɔ́ bhi, ɛká bho ɛ́chwɔ́p. Júdas, mmu
    amɔt ndǔ nkwɔ baghɔk Yesu batí byó nɛ apay, abhak bɔ ambɨ. Arɔk kɛkwɔt nɛ Yesu
    ndu bɛ́bhɛ́nɛ yi.
