  san-TIB: ཨེཏཏྐཐཱཡཱཿ ཀཐནཀཱལེ དྭཱདཤཤིཥྱཱཎཱཾ མདྷྱེ གཎིཏོ ཡིཧཱུདཱནཱམཱ ཛནཏཱསཧིཏསྟེཥཱམ྄
