  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དེ་ལྟར་གསུང་བཞིན་པའི་སྒང་ལ། ལྟོས་དང་། མི་སྐོར་ཞིག་གནས་དེར་སླེབས་པ་དང་ཁོང་གི་ཐུགས་སྲས་བཅུ་གཉིས་ལས་ཡུ་དཱ་ཟེར་བ་དེ་སྔོན་དུ་འགྲོ་བ༌དང༌།
