  lif-NT: ᤁᤖ ᤕᤧᤛᤢᤖᤧ ᤜᤧᤰᤁᤣ ᤐᤠ᤺ᤳᤋᤢᤖ ᤐᤳᤇᤧᤸᤗᤧᤛᤠ. ᤌᤡᤰ-ᤏᤧᤳ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤀᤥᤒᤠ ᤗᤳᤇᤠ ᤕᤜᤢᤍᤠ
