verse: LUK.022.047
translations:
  kpx-kpx: Iesuu kateai namigevesege ata moagaeau loholu. Ige Iesu esemu mole Diudasi
    keu kebiaho uli holisi lohoale Iesu evudei ulikukuhavonu.
  okv-H: Amita ambotani 12 rate vahai Judas na embopo kihi humbuto puvuto Iesu ta
    degi auveto mune tavo aisi unu
  tbo-tbo: Yesu yohola i ibaabani ma a hewali gehouna gowana Yudasa bolu i tahaehi
    ma hi geleta. Tauna i gegae ipa Yesu niuna ina yagoni,
  mal-C: യേശു സംസാരിച്ചുകൊണ്ടിരുന്നപ്പോൾത്തന്നെ ഒരു ജനക്കൂട്ടം അവിടെ വന്നുചേർന്നു.
    പന്ത്രണ്ട് ശിഷ്യന്മാരിൽ ഒരാളായ യൂദാ ആയിരുന്നു അവർക്കു വഴികാട്ടിയായി നടന്നിരുന്നത്.
    അയാൾ യേശുവിനെ ചുംബിക്കേണ്ടതിന് അദ്ദേഹത്തിന്റെ അടുത്തേക്കുചെന്നു.
  grc-SR: Ἔτι ⸋δὲ⸌ αὐτοῦ λαλοῦντος, ἰδού, ὄχλος, καὶ ὁ λεγόμενος Ἰούδας, εἷς τῶν δώδεκα,
    προήρχετο ⸂αὐτούς,⸃ καὶ ἤγγισεν τῷ Ἰησοῦ φιλῆσαι αὐτόν. ⸆
  bgc-bgc: यीशु न्यू कहण ए लागरया था, के एक भीड़ आई, अर उन बारहां चेल्यां म्ह तै एक
    जिसका नाम यहूदा था उसकै आग्गै-आग्गै आण लाग रह्या था। वो यीशु कै धोरै आया के उसनै
    चूम ले।
  khz-khz: Iesu roe waekilakilawai aonai, taunilimalima gutuma gekwarato, Iudas Isakariota,
    gagalana ruala aorai melona ta, ia na ekune-agirato. Iesu eago-veniato pene velavua
    ulanana.
  deu-TKW: Da er noch sprach, siehe, da erschien eine Menge, und der eine von den
    Zwölf, mit Namen Judas, gieng ihnen voran, und näherte sich Jesus, ihn zu küssen.
  zsr-NT: Tsal niꞌ ruꞌë didzaꞌ Jesús, laꞌ guladxintëꞌ niꞌ bönniꞌ zian, dzaguëꞌ lequëꞌ
    Judas, bönniꞌ naꞌ nababëꞌ idxinnuëꞌ bönniꞌ usë́d queëꞌ Jesús, atiꞌ nanörëꞌ lauquëꞌ
    bönniꞌ zian naꞌ. Gbiguëꞌë ga zoëꞌ Jesús quië utság lahuëꞌ Lëꞌ.
  lin-lin: Wana Yesu azalaki nanu koloba, ebele ya bato bayaki ; mpe moto oyo bazalaki
    kobenga « Yuda, » moko kati na bayekoli zomi na mibale, azalaki liboso na bango.
    Apusanaki pene ya Yesu mpo na koyamba Ye,
  hns-NT: Jiesoe aapan tjela log se abbe batiaite raha, tab etane me ek djhoend manai
    aail. Aur Joedaas aage tjalat raha. Oe baaraago pathaawal waalan me se ekgo raha.
    Tab oe Jiesoe ke paas gail ose tjoemma dewe khaatien.
  noa-E: Mamʉ agtha Jesús mag iekha dʉnʉm ee, dëgölp am aig õor khapan pos aichëjim
    anaabá. Mag khapanag ee oowai ich Jesús dʉ̈i doce ogdʉba wënʉrraajerr eem ãb Judas
    a thʉ̈r sĩerrta am na urajim anʉm. Mag bëewia, Jesús dʉ̈i ãba dʉnʉʉuchëjim anaabá,
    sĩi khajapha saludaa nʉmjö i khĩir ʉ̈ʉg.
  eng-EMTV: And while He was still speaking, behold, a crowd came; and he who was
    called Judas, one of the twelve, was going before them and drew near to Jesus
    to kiss Him.
  mib-NT: Te sá cáhán gā yā súcuan, te ni quecoo cuehē ñayuu. Te tēe nání Judas, ɨɨn
    jnáhan jeē uxí uū tēe scuáha jíín yá, yósnúu de nuū ñáyuu un véji de. Te ni quee
    de nde nuū Jesús, te ni techūhú de ya, te súcuan ni nastúu de ya.
  lif-NT2: कर ये़सुरे़ हे़क्‍के पाःत्तुर पत्‍छे़ल्‍ले़सा, थिक्-ने़त् कुहुॽसाम्‍बाहाॽओबा
    लत्‍छा यहुदा मे़प्‍मनाबे़ल्‍ले़ मनाहाॽ लाम्‍लोसुसिर खे़प्‍मो तारुसि॥ हे़क्‍क्‍याङ्
    ये़सुःन् चुप् मे़प्‍माआङ् सेवा मे़त्‍छे़ कुबेसाङ् पे॥
  xnj-xnj: Peavi akona ilongela, msambi wa vandu ukabwela kuni ulongoswa na Yuda mmonga
    wa vawuliwa kumi na vavili. Yuda akamhegelela Yesu na kumjambusa cha kumkumbatila.
  mmx-mmx: Iesu move ga paase la buaang nedi limixin diga vot, la lara laradi laasen
    teren ne Judas gat pas to melamgo atdi. Neni legesara atnedi lasangaun legepura
    lavaun pinivu, la neni ga vas auret ne Iesu la ga nes i.
  cbr-NT: Usaquian Jesusan cacëbëbi ca 'aisamaira uni anu Jesús 'icë anu uacëxa. Ucëbë
    ca a unicamabë aín 'unánmicë unicama achúshi, Judas, ax rëcuë́ncuatsini a bëtsucucanux
    uacëxa.
  tee-NT: Chai acsni ixt'ajunca' alact'achivini' ju ix'amamaka'ui ju Jesús pus tachincha
    ju ixtalhavat lapanacni. Chai ix'ap'ulhnita ju anu' ixlhipumacaut'ui'an ju Judas
    ixjuncan. Chai lakmilh ju Jesús ni camacch'uch'uyach.
  eng-LSV: And while He is speaking, behold, a multitude, and he who is called Judas,
    one of the Twelve, was coming before them, and he came near to Jesus to kiss Him,
  cak-NT: Y can c'a nich'o'n ri Jesús quiq'uin ri ru-discípulos, c'aja' xquina' xe'apon
    q'uiy winak quiq'uin. Y ja ri jun chique ri cablajuj ru-discípulos ri rubinan
    Judas ri uc'uayon-apo quichi ri winak ri'. Y ri Judas ja' xbe-apo riq'uin ri Jesús
    y xutz'ubaj.
  pah-NT: Ga nhi'imbige'ymame nanime he'yive'g̃a nduri. Judasva'ea ruri g̃a nenonde
    g̃a nderua g̃a nderovahema. Judasva'ea ko Jesus'ga remimbo'eharava'ea dozeve'g̃a
    pyteripeva'ea. Kiro ahe ruri Jesus'ga beijavo.
  sja-NT: Jesús at'ãri pedeemaa bɨde, eperãarã chok'ara pachejida. Ma eperãarã chok'ara
    chedap'edaa naa che wãji Judas, Jesús k'õp'ãyoorã docedepema. Mãgɨ́ Jesús k'ait'a
    chek'ãri k'ĩra ɨ̃t'aait'ee,
  xed-xed: Tata tsa gwaɗa ya Yesu, nda sliʼadaghata mnduha vlunduɗ slanaghata. Tsa
    mndu ta hgə lu ka Zudas tekw mataba duhwalha ghwaŋpɗə his ya kay ta kəma taŋ.
    Ka lagha tsi tavata Yesu da brusay.
  mks-NT: Ja̱nda̱ cáha̱n chá va Jesús xi̱hín na̱ xíca tuun xi̱hi̱n á cán cándichi
    a já na̱xi̱nu̱ cua̱há ndiva̱ha ña̱yivi nu̱ íin a. Ta in táhan da̱ u̱xu̱ i̱vi̱
    xíca tuun xi̱hi̱n á, da̱ naní Judas cán, da̱ cán cúú da̱ ndáca ñayivi va̱xi da.
    Ta na̱cayati da tatí yúhu̱ dá sa̱jóho Jesús.
  gfk-S: Io, be Jisas pai gale hapatam baak ira nuno nianga ma a tamat na matanabar
    gate hana tupas ie. Ne Iudas, tikenong ta di ira sangahul ma iruo ga lilie hanana
    ta di. Ma iga hana tupas Jisas ura haatne ie ma ra harmum.
  bmu-bmu: Jisösnöŋ mewö jiba kiniga miaŋgöreŋ azi kambu kaŋgotket. Gwarekurupŋi 12
    yeŋgöreŋök kun qetŋi Judas yaŋön jitŋemem eŋgiba Jisösgöreŋ kaŋgota numbuŋi yöhötim
    neyök.
  dgz-dgz: Iesu nop ap waiwandini gapan, apan Diudes, watu enamot mega aonagaet pusinawan
    dere apane da, apan aruga naumo onen. Iesu ware ua topen men tauen.
  eng-GNV: And while he yet spake, beholde, a companie, and he that was called Iudas
    one of the twelue, went before them, and came neere vnto Iesus to kisse him.
  zaa-NT: Hua rinne cànna bée nna bitsina' chì canu ỹetse' ca contráriuá. Judas ttu
    canu tsì'nu ca discípuluá nna dénéruą lo quį nna gubíga'ą ru'a lo Jesús para gúttsa'lúį
    ne.
  eng-WEBSTER: And while he was yet speaking, behold a multitude, and he that was
    called Judas, one of the twelve, went before them, and drew near to Jesus to kiss
    him.
  guh-guh: Jesús pijavajabitsaë pevaetabijavatanexatsi, cuaicuaijai tsanucae pijajivijavabelia.
    Nexata bajarapaepatota jivi ayaibitsaëtoxaneto, Jesús petsimaxëponaevitsi, najetarubena.
    Ponë vënërubatsi Judas, Jesús pijajivi doce ponëbejeyajuvënënëmi, matacanajetaruca
    bajarapamonae. Nexata Judas najetabalia Jesúsjavabelia. Itabaratsutsuniaya bajacobatsi.
  bon-bon: Yeesu liba peei mene cabu jage, piba taatu biname sange te tatyaramtige.
    Pui biname, ngii Yuuda, lui yepä ge twelb abiberäja bägrä cabu ca, tabe te opo
    jewenemige teebibine. Tabe Yeesu gome ädige teebine lakace cabu atecname, teeme
    awabla mule liiyepu ge.
  nhw-BL: Huan quema Jesús noja quincamanalhuiyaya, ajsicoj miyaqui tlacame. Huan
    Judas se imomachtijca quinyacanayaya. Huan yaya monechcahui campa Jesús huan quitzoponi.
  mgw-mgw: Kayendelya longela, ngaliisa lipi'nga lya bandu lilongoyilwe na Yuda, yu'lu'
    yumo ywa banamasi' ku'mi na abi'li'. Yuda ngayenda kumpanga abali Yesu kwa kunnonia.
  swh-ONEN: Yesu alipokuwa bado anazungumza, umati mkubwa wa watu ukaja. Uliongozwa
    na Yuda, ambaye alikuwa mmoja wa wale wanafunzi Kumi na Wawili. Akamkaribia Yesu
    ili ambusu.
  wbi-wbi: ye akyale pijova pe ilipugha lya vaanhu vinga likisa naju Yuda juno aale
    m'bulanisi ghake ghwe jumo na vala kijigho na vavili akavalongola kwa Yesu neke
    anonele.
  bba-bba: Sɑnɑm mɛ Yesu u ɡɑri yi mɔ̀, yerɑ tɔn wɔru ɡɑ tunumɑ, mɑ wi bɑ sokumɔ Yudɑsi,
    wɔkurɑ yiru yen turo, u bu ɡbiiye. U Yesu susi u kɑ nùn nɛnɛ u bɔkɑsi.
  eng-KJVCPB: And while he yet spake, behold a multitude, and he that was called Judas,
    one of the twelve, went before them, and drew near unto Jesus to kiss him.
  kgk-NT: Hesu onhe'ẽ vyteri oĩ-vy, ogwahẽ heta kente kwéry. Peteĩ doze hemimbo'e
    kwéry va'e, héry va'e Judas ogweru íxupe kwéry. Judas katu ogwahẽ Hesu ypy-py
    ohovapyte hagwã íxupe.
  waj-waj: Yisuuva homo kua tioo varuduu kaayau vaidiiya innasi nniravai. Nnida varuduu
    Yisuunna ngiaammuau yaakuuvaitana yukukidiri taaramaakidiri voovai nnutuuvo Yutaaso
    iya tauraa ngioo aataruuvaa iya vitaama roo nniravai. Ngioo ngioo oro Yisuunna
    vainima duoo vainno inna mmootaanara uuduu too
  ekk-PKP: Kui ta alles rääkis, ilmus välja rahvahulk, keda juhtis Juudas, üks kaheteistkümnest
    jüngrist. Juudas läks Jeesuse juurde, et teda suudelda.
  mpx-mpx: Yeisu iyoho ya i baaba tohago elal, inoke boda etega hi vinan. He tohago
    bolo elulutega eluwa avaliya etega alana Yudasa i nulil. Iya i na Yeisu elana
    tage i nanalo.
  wbp-wbp: Kujalpa-jana Jijaji wangkaja-juku nyanungu-nyanguku kurdungurlu-patuku,
    ngula-kurraju kurdungurlu jinta yangka Jutuju jirrnganjalpa-jana yanurnu yapaku
    turnu-warnuku panuku. Kangu-jana Jijaji-kirra nyunjirninjakungarntirli.
  luo-luo: Kane pod owuoyo, oganda nobiro, to ngʼatno mane iluongo ni Judas, achiel
    kuom ji apar gariyo, notelonegi, nosudo ir Yesu mondo onyodhe,
  nhe-NT: Huan quema Jesús noja quincamahuiyaya, ajsicoj miyac tlacame. Huan Judas
    se imomachtijca quinyacanayaya. Huan yajaya monechcahui campa Jesús huan quitzoponi.
  aii-aii: ܘܟܲܕ ܝܼܫܘܿܥ ܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ، ܐܬܹ‌ܐ ܠܹܗ ܟܸܢܫܵܐ، ܘܝܼܗܘܼܕܵܐ، ܚܲܕ ܡ̣ܢ ܬܪܸܥܣܲܪ،
    ܒܹܐܙܵܠܵܐ ܩܲܕܡܵܝܗ‌ܝ. ܩܘܼܪܒܸܢܹܗ ܠܟܸܣ ܝܼܫܘܿܥ ܘܢܫܝܼܩ ܠܹܗ.
  esk-NT: Jesus uqaqtitlugu iñugiaktuat iñuich tikiññiqsut, sivulliqł̣ugich Judas-ŋum,
    iḷaŋata qulit malġuk maliġuaqtit. Utlakługu Jesus kuniŋñiġaa.
  msb-msb: Nagasurmaton pa si Jesus san may nag-abot na mga tawo na ginapangunahan
    ni Judas na usad san dose. Ginhalapitan niya si Jesus agod harukan.
  cpa-NT: Ca¹lah¹cónh¹ chi³hløah¹² Jesús, ca¹dsi¹lé² dsa² jue¹². Quianh¹³dsa dsa²
    ŋioh¹² tsen² Judas héi², dsa² quianh¹³ dsa² guia¹tón². Dsa² héi² quin¹² ni³ quiah¹²
    dsa² jue¹². Jøng² ca¹ŋó¹dsa cøg¹² ja³tsenh¹³ Jesús, hi² mi³chiunh¹dsa ni³ Jesús.
  dso-dso: ଜେଡେବଲ୍‌ ଜିସୁ ଏ କାତା କଇତେରଇଲା ଗାଦି ଲକ୍‌ମନ୍‌ ତେଇ ଆଇଲାଇ । ଜିସୁର୍‌ ବାର୍‌ଟା
    ସିସ୍‌ମନର୍‌ ବିତ୍‌ରେଅନି ଜିଉଦା ନାଉଁର୍‌ ସିସ୍‌, ସେମନର୍‌ ଆଗ୍‌ତୁ ଅଇ ସେମନ୍‌କେ ଡାକିଆନ୍‌ଲା,
    । ଆରି ଜିସୁକେ ଚୁମିକରି ସେମନ୍‌କେ ଚିନାଇଦେଲା ।
  meu-meu: Ena hereva lalonai, hutuma vada e gini dae; luda, gwauta-rarua tauna ta,
    ese e gunalaidia, bena Iesu iharahuna totona e raka kahi lao.
  yva-NT: Arono Yesus payaowa nene, naije vatano wanui ude, muno Yudas, opamo Yesus
    apa arakovo abusyinara eane rurum inta pije, po unanuije rarorono mai. Umba Yudas
    de Yesus ai po anu.
  dgc-dgc: Nadid, pégkagi pabi ni Jesus ta éya, éy dinumemét sa i meaadu a tolay,
    a kaguman de ti Hudas, a alagad ni Jesus a esa. Ey inumadene siya ni Jesus a monda
    ahoben na siya.
  zpm-NT: Laa Jesús quianeeque, zeeṉe laa Judas bdziṉ bdziṉnie Judas tib dzoon miech.
    Zigne bdziṉ Judas, wbig Judas lo me, dow Judas bzhid cuas me.
  hix-NT: Àro wyaro Txesusu wya tatoko rma nomohtxownà hatà, toto komo, thenyehra
    hatà. Wahoro nomokyakon hatà, Xuknasà. 12 komo kukuru rma mok nehxakon hatà. Txesusu
    hahnohye hatà, tàwya amtxuhkanàr horà.
  sim-sim: Jisas mashi oson or mbari halanganga ma musha mendek limu rara. Ma 12-pela
    ol Jisasin tiyandari lihi lar Judas karem li ushandari oto nombon or mukuhu limu
    rara. Or taha pasir or sihi Jisasin ormu makshitakshira.
  npi-ULB: हेर, उहाँ बोलिरहनु हुँदा, बाह्र जनामध्ये एउटा अर्थात् यहूदाको अगुवाइमा
    एउटा भिड देखा पर्‍यो । ऊ येशूलाई चुम्बन गर्न उहाँको नजिक आयो,
  cgc-cgc: Na gambal pa Jesus i naan ta mga apustulis na duma ki kanen, nali nang
    gabot tama na mga ittaw. Gapanguna ki danen Judas na isya ta dusi na apustulis.
    Gaprani kanen an ki Jesus aged mag-atag ta taod paagi ta arek.
  tim-tim: Hain dâm kindo ainâk dondâ togoyi. Togombiâ âmâ Aposolo siâ kotŋe Yudasi
    yâkŋe sumbe kat kat luâk are yeŋgât humomolupyeŋe akto areyeŋgât tembe loko akto
    Yuda yeŋgât kaunsoli are olop halop hogoaŋmâ den hikoyi are watmâ gasa makyeŋgim
    kewugu yekmâ togo katyekto kinbiâ ba Yesu lokom maŋganlep.
  yor-yor: Bí ó sì ti ń sọ lọ́wọ́, kíyèsi i, ọ̀pọ̀ ènìyàn, àti ẹni tí a ń pè ní Judasi,
    ọ̀kan nínú àwọn méjìlá, ó ṣáájú wọn, ó súnmọ́ Jesu láti fi ẹnu kò ó ní ẹnu.
  wos-wos: Jisas wun hundi wata téndéka, mé xé, séfélak du di ya. Jisasna du nak Judas
    yambumbu tale yindéka di wunde du ya. Judas Jisasré tamarunjoka dé Jisas téndénmbu
    xaku.
  emp-NTPO: Wad̶i Jesu bed̶ea b̶ʌd̶e ẽberãrãda zocãrã jũẽcuasid̶aa. Judada ãdji nocoare
    b̶asia. Idjira Jesuba doce edad̶ad̶ebema basía. Jesu uridarrad̶e isõi carea caita
    wãsia.
  eng-F35: But while He was still speaking—wow, a crowd; and he who was called Judas,
    one of the twelve, was leading them! He approached Jesus to kiss Him (he had given
    them this sign, “Whomever I kiss, it is he”).
  ind-ind: Waktu Yesus masih berbicara, datanglah segerombolan orang yang dipimpin
    oleh Yudas, salah satu dari kedua belas murid-Nya. Dia mendekati Yesus untuk memeluk-Nya.
  pes-OPCB: این کلمات هنوز بر زبان او بود که ناگاه گروهی با هدایت یهودا، یکی از دوازده
    شاگرد عیسی، سر رسیدند. او جلو آمد و به رسم دوستی، صورت عیسی را بوسید.
  mpt-mpt: Yesuse wengo oyebe dim ota e okok aleyemin naka make niniino Yudase tebea
    naka homoni dobsileb bliba teniba Yudase Yesuse bukbuk gebanang genabe otane
  ssx-ssx: Koto kone Yesuma꞉ koto pi alo haena꞉ hande disaipolo hali ma꞉nda꞉ Diudasima꞉
    mo haliweki wopu hatuku Yesu hayeke alena꞉ opolo epemekeme. Diudasima꞉ta꞉ Yesu
    nunu puluekema꞉ teke pa꞉ta꞉ leke peekeme.
  mkl-mkl: Iyi Jesu wɑ fɔ bɛɛbɛ ɡbɑkɑ̃ ŋɔi Zudɑsi inɛ ɑkɑ̃i mɔcɔ mɑɑteeji ŋɑu í to
    wɑ do zɑmɑɑ ɡɔ. Iyi í to wɑ í nɑ wɑ bɑɑbɑ Jesu.
  gaq-gaq: ମେଁ ସାମୁଆଁ ବାଲିର୍‍ନେ ବେଲା କେଲା ମୁଇଙ୍ଗ୍ ମାନ୍ଦା ରେମୁଆଁ ଆତ୍‍ନିୟା ପାଙ୍ଗ୍‌ଆର୍‌କେ
