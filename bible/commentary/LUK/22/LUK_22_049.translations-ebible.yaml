  cco-NT: 'Jo̱ mɨ˜ cangáˉ dseaˋ guitúungˋ quiáꞌˉ Jesús e calɨ́ˉ lado, jo̱ cajmɨngɨꞌrˊ
    Jesús jo̱ cajíñꞌˉ: —Fíiˋnaaꞌ, ¿su nitɨɨ˜naaꞌ có̱o̱ꞌ˜ ñisʉ̱ꞌˋ?'
  deu-1951: 'Als nun seine Begleiter sahen, was da werden wollte, sprachen sie zu
