    nyakri maresh? Apak mukwumam apakig bainatog aka?”
  bgs-bgs: Tô igkita tô mga disipulu na ámmáttán sikandin, iginsà sikandan, na mà
    dan, “Áglangngagán, tigbasán dé sikandan?”
  faa-faa: Airakano aporo hakāsa puramo makata fasere peakosane hemakapukua someraka,
