  bus-bus: 'Kɛ̀ gbɛ̃ kɛ̀ aↄ̃ↄ kú kↄ̃n Yesuonↄ yã kɛ̀ èe mↄↄ è aↄ̃ bè: Dii, wà ń lɛ́lɛ
