verse: LUK.022.049
translations:
  kpx-kpx: Ige Iesu esemuiau vavavemo laviale keau belahai avoe, “Kosive, noeabuna
    vali siga malei kebia havei.”
  okv-H: embomeni Iesu ga puvua amina ari do puvuresuja avo kito ke einge ea “Bada
    dago ta asivo na embomeni taro?” ke ainge ijie
  tbo-tbo: Hougana Yesu a hewahewali tauna mitehi awai apo ina waawala hi gagaleya
    po hi pa, ‘Guyau, i kwasikwasi daodaohi to wibagibagihi bo hawehi?’
  mal-C: എന്താണു സംഭവിക്കാൻ പോകുന്നതെന്നു യേശുവിന്റെ കൂടെയുണ്ടായിരുന്ന ശിഷ്യന്മാർ
    ഗ്രഹിച്ചിട്ട്, “കർത്താവേ, ഞങ്ങൾ വാളെടുത്തു വെട്ടണമോ?” എന്നു ചോദിച്ചു.
  grc-SR: Ἰδόντες δὲ οἱ περὶ αὐτὸν τὸ ἐσόμενον εἶπον ⸋αὐτῷ,⸌ Κύριε, εἰ πατάξομεν ἐν
    μαχαίρᾳ;
  bgc-bgc: उसकै साथियाँ नै जद देख्या के, के होण आळा सै, तो कह्या “हे प्रभु, के हम
    तलवार चलावां?”
  khz-khz: Iesu laganai geruga-tagowai melora na gegitaato rakagau pene wala, gaurai
    gerenagiato, negetiwato, “Vetali kativara na paia patira pa?”
  deu-TKW: 'Da nun seine Umgebung sah, was werden wollte, sagten sie: Herr, sollen
    wir mit dem Schwert zuschlagen?'
  zsr-NT: 'Catiꞌ gulaléꞌinëꞌ ca naꞌ rac queëꞌ Jesús bönniꞌ naꞌ nacuáꞌlenëꞌ Lëꞌ, tëꞌ
    Lëꞌ: ―Xan, ¿naruꞌ güiꞌtuꞌ lequëꞌ guia tuchiꞌ?'
  lin-lin: 'Tango bato oyo bazalaki elongo na Yesu bamonaki makambo oyo ezali kosalema,
    batunaki Ye : — Nkolo, tobeta bango na nzela ya mipanga na biso ?'
  hns-NT: 'Tab djab doesar tjela log dekhies ka howe hai, tab poetjhies: „Prabhoe
    djie, ab hamlog aapan talwaar kaam me laai sakiela?”'
  noa-E: Magbaawai ich Jesús khapeenau amach Pör dau aphʉʉ aju khaug athaawai, —Kakë,
    ¿marau pʉ kõit esparau am dʉ̈i jãauju jãg nʉ? ajierram anʉm irig.
  eng-EMTV: And those around Him, seeing what was about to happen, they said to Him,
    “Lord, shall we strike with the sword?”
  mib-NT: 'Te tēe cáhīin jíín yá, ni cajito de jeē ní quejéé cúu, te ni cacajnūhún
    de ya: ¿A ndonda ná jíjnáhan ná sɨ́quɨ̄ de jíín espada? áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् आल्‍ल खे़प्‍मो थे पोःङ् के़लॽबा निङ्‌वाॽ मे़इःत्तुआङ् ये़सुरे़
    कुहुॽसाम्‍बाहाॽरे़ खुने़ॽ मे़मे़त्तु, “आदाङ्‌बे, आल्‍लो आनिगे़ ताभेःल्‍ले़ कङ्‌हाॽ
    चे़प्‍त्तुम्‍सिम्‍बे़ॽबि?”
  xnj-xnj: Vawuliwa vala pavachiwene chechihumila vakakota, “Bambu, tivadumula na
    panga zitu?”
  mmx-mmx: La nom lavaun pinivu mo diga nemen eburu mi ne Iesu diga ven laai mo ga
    lok do na vot, la diga lok, “Leeme Silok, u vara i do mana esep bok mi luvarise
    sepsep atnama?”
  cbr-NT: 'Uisoi cara uaxa quixun isquin ca abë ''icë unicaman Jesús ñucáquin cacëxa:
    —¿Ënë unicama caranuna manë xëtocën ''ati ''ain?'
  tee-NT: 'Pus ju ix''amamaka''ui acsni talakts''ilh tuchi catapasayach pus tajunich:
    ―Qui''ucxtin ja acmakniyauch lacamachita.'
  eng-LSV: And those around Him, having seen what was about to be, said to Him, “Lord,
    will we strike with a sword?”
  cak-NT: 'Y cuando ri discípulos xquitzu'' ri najin, xquina''ej ri anchique ri xtibanataj.
    Romari'' xqui''ij che: Ajaf, ¿naka''an ayowal quiq''uin che espada? xecha''.'
  pah-NT: 'Hepiagame Jesus''gapavẽive''g̃a ei oyvyteri pe: “Kiro po ti g̃a Jesus''ga
    pyhygi!” ei g̃a. A''ero g̃a ei Jesus''ga pe: —Marã? Torokyti g̃a itakyhea''javuhuva''ea
    pyvõ a''ero naerũ? ei g̃a Jesus''ga pe.'
  sja-NT: 'Jesús ome p''anadap''edaarãpa mãga unudak''ãri, iidijida: —Tachi Waibɨa,
    ¿espadapa chõodaipia bɨk''ã? ajida.'
  xed-xed: 'Nghay tsa gwal kawadaga nda Yesu ya ta skwi dzaʼa magaku ná, ka həŋ mantsa:
    «Mghama ɗa! Ka tsa ŋni ta həŋ nda kafay ra?» ka həŋ.'
  mks-NT: 'Tá na̱xini tócó ndihi na̱ ndúu xi̱hi̱n Jesús cán ña̱ cúu já na̱casáhá ndáca̱
    tu̱hún na̱ mé á já na̱cachi na já: —Á cúni̱ ndó, xitoho nde̱ ña̱ ná ndicui̱ta
    nde̱ xi̱hi̱n machiti cani táhan nde̱ xi̱hi̱n ná —na̱cachi na.'
  gfk-S: Io, ma ing be dong ing di ga tiktikai hanana ma ie di ga nes be a mangana
    linge so ga ura hinanawat, di ga tange, “Watong, u sip be mem na harkato ma ra
    sele?”
  bmu-bmu: Mewö aiga tosatŋan Jisös liliköm waŋgiba kingeri yeŋön yuai asuhumamgö
    ahi mi eka jiget, “Kembu, nini bimgö sou ketaŋan eŋguin me?”
  dgz-dgz: Watu enamot mega Iesu warapen menan tane yawan, anune menan mu singui anega
    wayawan, “Ayop, kereba nuga ma gapan guramoit?”
  eng-GNV: Now when they which were about him, saw what would follow, they said vnto
    him, Lord, shall we smite with sworde?
  zaa-NT: 'Ca enne'' tsè''e nía lani Jesús na, de bilá''ni cabi ti''iỹa chi ruthácca''
    cą ne nna, acca ra cabi e: Señor, guni dí'' cà''a tu'' qui'' quį lani espada cá.'
  eng-WEBSTER: When they who were about him, saw what would follow, they said to him,
    Lord, shall we smite with the sword?
  guh-guh: 'Jesús pijajivi itsa tane pacuenia Jesús exanaejitsiatsi, nexata bajarapamonae
    jumaitsi Jesúsjavabelia: —Tajatuxanenë, ¿namaxëvanitsianatsi tsaja espadata? jai
    Jesús pijajivi.'
  bon-bon: Yoo, Yeesu cama lui abiberäja bägrä cina liba jepänemisi ngena te pa läbitege,
    teepi jejisi egä, “Yageyame, nää cine miiji agleca cubu turikä ca?”
  nhw-BL: 'Huan inijuanti catli itztoyaj ihuaya Jesús quiitaque catli panoyaya huan
    huajca quitlatzintoquilijque: ―Tohueyiteco, Tohueyiteco, ¿tijnequi ma titlahuilanaca
    ica tomachete?'
  mgw-mgw: Banamasi' bake pabagabweni go ngababaya, “Bwana, tukoleli mapanga gitu?”
  swh-ONEN: Wafuasi wa Yesu walipoona yale yaliyokuwa yanakaribia kutokea, wakasema,
    “Bwana, tuwakatekate kwa panga zetu?”
  wbi-wbi: pe avavulanisivua va Yesu ye valipipi naghwo yevakavwene aghuo ghano ghivombeka
    vakati,” Mutwa ndaani tuvatove nu m'bamba?
  bba-bba: Be bɑ wɑ̃ɑ kɑ Yesu sɑnnu, ye bɑ wɑ ye n koo ko, bɑ nɛɛ, Yinni, su kɑ bu
    tɑkobi sɔ̃ro?
  eng-KJVCPB: When they which were about him saw what would follow, they said unto
    him, Lord, shall we smite with the sword?
  kgk-NT: 'Upe jave hemimbo''e kwéry oĩ va''e Hesu ndive, ohexa-ma ramo ojehu va''erã
    he''i hikwái: —Mba''e tipo jajapo-ta, ore Járy? Oroipyhy-ta para''e ore kysepuku,
    orojoko hagwã íxupe kwéry? he''i.'
  waj-waj: 'tuduu rikiada inna tasipama duuya iya inna iikiaaraivaa teeda inna yaparaida
    tunoo: Udaanga-o, ti paipa avaikaraiyauvaadiri ta iya ruputuaarannee?'
  ekk-PKP: 'Jeesuse järelkäijad küsisid talt: „Issand, kas peaksime neid mõõkadega
    ründama?“'
  mpx-mpx: Sauga wana tohago hi kite hauna abwe ni gan, inoke hi ba, “Babala, tab
    wama elohaveyan kilepana elana naha lolil?”
  wbp-wbp: Kujalu nyangu turnu-warnurlu Jutuju nyunjirninja-kurra, ngulajulurla puta
    yarnkajalku Jijajiki. Warla-pajirninjakungarntiji, Jijajiki kurdungurlu-paturlulu
    payurnu nyanunguju, “Warlalja-Wiri, ngarlkin-mani mayirnangkulu nyuntu junma kirrirdi-kirlirli?”
  luo-luo: Kane jolup Yesu noneno gima ne dhi timore, negiwacho niya, “Ruoth, owinjore
    waked gi ligengniwa koso?”
  nhe-NT: 'Huan inijuanti tlen itztoyaj ihuaya Jesús quiitaque tlen panoyaya huan
    huajca quitlajtlanijque: ―Tohueyiteco, Tohueyiteco, ¿tijnequi ma titlatehuica
    ica tomachete?'
  aii-aii: 'ܟܲܕ ܚܙܹܐ ܠܗܘܿܢ ܐܵܢܝܼ ܕܝܼܗܘܵܘ ܥܲܡ ܝܼܫܘܿܥ ܡܸܢܕܝܼ ܕܗܘܹܐ ܠܹܗ، ܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ:
    ”ܡܵܪܲܢ، ܡܵܚܲܚ ܠܗܘܿܢ ܒܣܲܝܦܵܐ؟“'
  esk-NT: Maliġuaqtit nayuutiruat Jesus-mi tautukamitruŋ taamna atuumaruaq uqautiniġaat,
    “Ataniiq, atuġlavut savikpavut!”
  msb-msb: Pakakita san mga kaurupod ni Jesus kun nano an mangyayari naghunga, “Ginoo,
    nano, gamiton na namon an amon mga sundang?”
  cpa-NT: 'Jøng² mi³ca¹lø¹lih¹³ dsa² quianh³ Jesús ha²lah ma²lǿa¹², ca¹juúh²dsa: ―Juu¹³
    jniang³, ¿dsio³¹ quiuh¹³ jniang³ quiah¹²dsa quianh¹³ ŋí³tǿi¹? ―ca¹juúh²dsa.'
  dso-dso: ସେ ବିରଦି ଲକ୍‌ମନ୍‌ ଜିସୁକେ ବନ୍ଦିକରି ଦାରିଜିବାଇ ବଲି ସିସ୍‌ମନ୍‌ ଜାନ୍‌ଲାଇ । ସେବେଲାଇ
    ସିସ୍‌ମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଏ ମାପ୍‌ରୁ, ଆମର୍‌ କାଣ୍ଡା ବେଟ୍‌ବୁ କି ?”
  meu-meu: Ia dekenai e gini taudia ese e itaia dahaka baine vara, bena e nanadaia,
    eto, Lohiabada e, dare amo baia dapa-dapa a?
  yva-NT: Yesus apa arakovo utavondi aije wo raura ware, “Injae, nyare reamo vatane
    umaso maperam omake rai je?”
  dgc-dgc: Nadid, du alagad a kaguman ni Jesus, péketa de a dekpén siya du tolay,
    éy kinagi de diya, a “Anya, Panginoon, tegpasén me side ta sondang mia?”
  zpm-NT: 'Zeeṉe bieṉ xpëëdscuel me, me zienaaz grë miech co, rëbchaa zho lo me: ―Maestro,
    ¿zha dziuuṉ ne? ¿Pe zdeed spad no zho?'
  hix-NT: Onà wyaro nehutwetxkon hatà, Txesus yakoron komo. Nahohsatxow hamà, moxamo,
    waha komo, ketxkon hatà, tàhnawonye. Àro ke, onà wyaro nketxkon hatà, àwya. Amna
    yohà y, etahahranye kat amna naye, amna watman ke, katxefara wyaron ke, ketxkon
    hatà, àwya.
  sim-sim: Karem or mbarik orin tiyandari ma ol orok siri ondo mbele mbele os talakurik
    narin li heyehe limu mbara, �Wasilaka, tondo nga ni anajikwa on?�
  npi-ULB: जब येशूको वरिपरि भएकाहरूले जे भइरहेको थियो, त्यो देखे, तिनीहरूले भने, “प्रभु,
    के हामीले तरवारले प्रहर गर्नुपर्छ ?”
  cgc-cgc: Na naintindian ta mga duma Jesus daw ino matabo ki kanen, gainsa danen
    ki kanen, “Ginuo, gusto no na tigbasen nay danen an?”
  tim-tim: Hain dâmbo Aposololupŋande siâ siâ akyeŋgiwai aregât nâŋgâm hin dâyi, “O
    humo nâŋgâmenâ tâwâtŋe kârâ yekne.” dâyi.
  yor-yor: Nígbà tí àwọn tí ó wà lọ́dọ̀ rẹ̀ ń wo bí nǹkan yóò ti jásí, wọ́n bi í pé,
    “Olúwa kí àwa fi idà sá wọn?”
  wos-wos: Jisas wali téndé du di wun jooré xe di Jisasré hulukitendakaka xékélakita
    di Jisasré wa, “Néma Du, nani xi warendaka yarmbu diré xiyambete méni mawuli ye?”
  emp-NTPO: 'Jesu ume nĩnaba cawasid̶aa idjira jidad̶ida. Maʌ̃ carea nãwã iwid̶isid̶aa:
    –Dai Boro, ¿necoba djõnica?–'
  eng-F35: When those who were around Him saw what was about to happen, they said
    to Him, “Lord, shall we strike with the sword?”
  ind-ind: Ketika para murid yang lain melihat yang sedang terjadi, mereka berkata,
    “Tuhan, kami siap melawan mereka dengan pedang!”
  pes-OPCB: 'اما شاگردان، وقتی متوجه جریان شدند، فریاد زدند: «استاد، آیا اجازه می‌دهید
    بجنگیم؟ شمشیرهایمان حاضر است!»'
  mpt-mpt: Yesuse bekeba blib nakai funaniba Nakai Yesuse afueibobo ge funaib kesoa
    baabaniba Sum kobo ni bainate tobonoba yenanomabbiobo ge baaniba
  ssx-ssx: Yesu ame̱le̱ haemeke disaipolo haliwekima꞉ mo pulu piekeeki hando hao alota꞉
    Tekehalio. Nika꞉ kepete doloma꞉ liomonope lemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ wɑɑ too Jesuu, iyi ɑ̀ yɛ mii iyi wɑ ce, ŋɔi ɑ̀ bee Jesu ɑ̀
    ni, Lɑfɛ̃ɛ, kɑ dɑ ŋɑ do tɑɑkubɑu?
  gaq-gaq: ଜିସୁନେ ସିସ୍‌‍ଇଂ ଆତ୍‌ଅରିଆ ତୁଆଁ ଲେଃଆର୍‌ଗେ । ମେଃନେ ଗଟେ ଡିଙ୍ଗ୍‌କେ ମେଇଂ ଆତେନ୍‌
    ସାପା କିକେ ଲେଃଆର୍‌ଗେ ମେଇଂ ଜିସୁକେ ବାଲିର୍‍କେ “ମାପ୍ରୁ ନେ ମେଃନେ କାଣ୍ଡା ନେରାତାର୍‌ଏ ?”
  gof-RNT: Yesuusa tamaareti he hanuwa be7idi, “Godaw mashshan shocino?” yaagidosona.
  unx-unx: ୟୀଶୁଲଃ ତାଇକେନ୍‌କ ହବାଅଃତେୟାଃ ନେଲ୍‌କେଦ୍‌ତେ କାଜିକିୟାକ, “ହେ ପ୍ରାଭୁ ଚିୟାଃ ଆଲେ
    ତାରାଉଡ଼ିତେଲେ ମାଆଃକଆ ?
  gah-gah: Loko lokago, Izesuni amatoka mina vete nene utó inogo i netá nánigake Guivahanitemaka,
    sopolotunú kipilitupe.
  lcm-lcm: Au na petau vopo auai ang ve nia kila arai ani bil ke kalapo serei na kila
    antok ia ta, “Volava, kapo ro namem vis iria ta samele ipo daung.”
  aer-aer: Nhenge thultye areyele Judas arerrirremele Jesus arrwantyekenge, itne apetyewarreke
    Jesus inerrirretyeke. Kenhe atyewe areyele Jesus apayuthnerrirreke, “Anwerne-ame
    thultye areye urremperele atwerrirreye?”
  qvc-NT: 'Chaymi Jisuspa apustulninguna chaykunata rikashpaqa, tapurqanllapa: —Taytitu,
    ¿atun kuchilluwanchu puntiyashaqllapa kay runakunata? nishpa.'
  tgl-ULB: Nang makita ng mga nakapalibot kay Jesus ang nangyayari, sinabi nila, “Panginoon,
    lulusob na ba kami gamit ang tabak?”
  cbs-NT: 'Jesúsbe mapuabun jaskabidanabu unankin yukakin: —Xanen ibuun, ¿na eskabidankanxudan,
    machatuwen jatu detekin nemapa?— ikain'
  xtm-NTPP: 'Te ja ni ka jini tee ka ndikin ya ma sukan kúu ma, te ka jikan‑tnu''u
    de ya: ―‍Señor, ¿jin kene''e sa yuchi kúu espada ma, te jin kanaa o? ―‍ka kuu
    de ka jiña''a de.'
  nnq-nnq: Akinapunji bakwe bala apabalola genia ngabalenga, “Angwana, tutumia mapanga
    gito?”
  bao-NT: 'Jesús mena ca niirã pea to biro ca biirije ĩari, o biro ĩiupa: —¿Wiogʉ,
    niipĩiri mena cʉ̃jare jãa quẽeti? —ĩiupa.'
  san-ORI: ତଦା ଯଦ୍ୟଦ୍ ଘଟିଷ୍ୟତେ ତଦନୁମାଯ ସଙ୍ଗିଭିରୁକ୍ତଂ, ହେ ପ୍ରଭୋ ୱଯଂ କି ଖଙ୍ଗେନ ଘାତଯିଷ୍ୟାମଃ?
  rmn-rmn: 'Кана одола, кон сас э Исусеса, дикхлэ, со кердёлпэс, он пхучлэ: — Сагбуса,
    ами тэ чялаваса камаса?'
  huv-NT: 'Minipilan nej wüx tajawüw aag ayaj, quiaj tapiüngüw: ―Teat, ¿natsojon naquiüjpan
    naag espada? ―awüw.'
  otn-NT: 'Yø amigo ra̱ Jesús mi̱ nu̱ te bi̱ nja, bi ''yɛ̱mbʉya: ―Ague grá̱ Hmu̱,
    ¿ua guí̱ nne ga̱ japhʉ ra̱ juai? ―bi ''yɛ̱mbi̱.'
  nop-nop: Jesu mihiŋiye ne gut hakiŋ adi nemek u mintawe tubune kaŋ yogiŋ, “Wapum,
    kedem be indi miknoŋdi widihinim?”
  obo-NT: To nokita taddot mgo tinodduwan ni Disas no od omotton sikandin, mid ikahi
    sikandan to, “Longaggon, od ponibbason doyd bo sikandan?”
  kca-kca: 'Иисус пиԓән уԓәм ŏтәт, йэԓԓы тыйты вер мŏштәман, Ԓўвеԓа йастәсәт: "Турәм
    Куща, аԓты кешийән кўтәртԓув?"'
  cak-ENT: 'Y ri rachibila'' tok xquitz''et ri ntajin rubanic, nquinabej ri achique
    ri nyec''ulachitüj. Romari'' xquibij c''a chin: Ajaf, ¿nkatz''om comi ki'' chi
    machet quiq''uin? xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤸᤗ ᤂᤧᤵᤔᤥ ᤌᤣ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤧ
