  san-ASM: তদা যদ্যদ্ ঘটিষ্যতে তদনুমায সঙ্গিভিৰুক্তং, হে প্ৰভো ৱযং কি খঙ্গেন ঘাতযিষ্যামঃ?
  tac-NT: 'Alué Esusi benírameka etesa alarigá oliachi Esusi, regá rukele: ―Mué Onorúgame
