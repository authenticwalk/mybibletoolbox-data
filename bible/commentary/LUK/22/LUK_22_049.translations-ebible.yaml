  kxv-kxv: ଏମ୍ବାଟିଏ ଜୀସୁତଲେ ମାଚାରି ଈଦି ଏ଼ନାୟି ଇଞ୍ଜିଁ ପୁଞ୍ଜାନା ଜୀସୁଇଁ ଏଲେଇଚେରି, “ଏ଼
    ପ୍ରବୁ ମା଼ମ୍ବୁ ଈୱାରାଇଁ କାଣ୍ତାତଲେ ପା଼ୟିନମି କି ?”
  cha-cha: 'Ya anae malie, ni ayo sija y mangaegue gui oriyaña, jafa ujuyong, ilegñija:
