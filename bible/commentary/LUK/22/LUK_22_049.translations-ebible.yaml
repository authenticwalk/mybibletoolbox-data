  sue-sue: Ago senu bua mai Yesure dai itiwa nukare ami nena kei awamu inoinua awa
    giro ego sewa awa, “Tua, ni nakare kasiwa meni nukare danisekare kotupitinosita?”
  fra-NCL: 'Ceux qui étaient avec Jésus, voyant ce qui allait arriver, lui dirent :
    « Seigneur, si nous frappions de l’épée ? »'
  bhg-bhg: Edo Yesu da ambodani ainda demonda ami wasiri ro idegaina, awa matu gositera.
