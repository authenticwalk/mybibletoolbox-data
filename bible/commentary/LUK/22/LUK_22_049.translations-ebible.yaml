  bwo-bwo: Iyesusnton teshts b́danifuwots keewuan b́ wottsok'o bobek'tsok'on «Doonzono!
    shiki goradon jod'onowa?» bo et.
  nch-BL: 'Huan inijuanti cati itztoyaj ihuaya Jesús quiitaque ten panoyaya, huan
