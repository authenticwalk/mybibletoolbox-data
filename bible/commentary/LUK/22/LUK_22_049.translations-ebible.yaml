  bhl-bhl: 'Dangei, akalem mali gelewkabiliw kunum biim kaneloke eisneng be atemsiliw
    ding dim bakate, i elo dakalalomeliw: “Kamok Fian kutaka! Nu ilo on balam so yenokoluw
    a?”, dangsiliw kale.'
  ons-ons: Pakiso, dokoine eŋe kine kine wakoniake, ea dere more Yesu qesonka rakoi,
    “Waomze, ŋene eŋe sobaŋo maine engukene?”
  con-NTPO: 'Tsonsi Jesúsi''ccu jacansundeccuja ma''caen tsoña''chove in''jamba su''fa:
    —Na''su, ¿matichi''ccu iyicco''faya''an ti gi?'
  ghs-ghs: Hiiremi qaa biranatarota oke tumakhameto qesai mooqi hiireta, Soopara nanai
    qaa dzubenomanita nanai eetaqu mae?
  peg-peg: ଇବେଣ୍ଡାଂ ଇନାକା ଗିଟା ଆନାତ୍‌, ହେଦାଂ ହୁଡ଼୍‌ଜି ହାଙ୍ଗ୍‍ଦାକାର୍‍ ଇଚାର୍‌, “ମାପ୍ରୁ,
    ଆପେଂ ଇନାକା କାଣ୍ଡାତ କାତ୍‍ନାପ୍‌ ?”
  txu-NT: Nhym kam Jeju nhõ àpênh bu'ã ku'êja arỳm kuma, tu amikam kuman kum, —Bẽnjadjwỳr,
    djãm ar ije kàxdjwa kajgoo me ja parmã? ane.
  eng-WEBU: When those who were around him saw what was about to happen, they said
    to him, “Lord, shall we strike with the sword?”
  gnw-NT: 'Jare Jesús jemimboe reta uyemboɨ ñugüɨnoi Jesús iyɨpɨ pe. Jare uicuaa mbae
    uyeyapota vae ramo, jei Jesús pe: —OreYa, ¿nduiporuta pa quɨsepucu jese reta?'
  mux-mux: 'Kanu-kene Yesos-kene wasie tapú-toku angiliiring yima-ni yunu-kene ulu
    wendu ombá tirim akili kanukuliinga enini yunundu niku mele: “Auliele, ele tili
    lu-koyama-ni yi ima tamiliye?” niring kene'
  maj-NT: 'Nk''ie nga kikie já xi kabinchandaihi̱ Jesu ni xi tímoo̱, a̱s''a̱i b''a̱
    kitsú: —Ji nda̱ maestru̱, ¿a ki̱cha̱ ku̱i̱xkjaha̱nni̱?'
  bkq-NT: Eynynonro modo awârâ indadyly, aidyly nhedyly warâ myani. — Xirâ espadague
    ise kydâsemaguely, Pymâ? — kelymo.
  kue-kue: Yesus mokomugl eingwa yomba taragl plau dina orkwa i kandre, ye dingwa,
    “Yaglkande, no pra dikumba prak mina ere sinamuno?”
  cot-NT: 'Irirajia itsatacaanejia yamenajiavaquerigueti maasanojia coraquetashijiaquerica
    icantiriquea: —Nomajirote, ¿arite nompejianaquempiquea noncarajiavaqueri?'
  bnp-bnp: Na tahuna e huriki ri pesi haluia ri masia a maki ta ge bele, ri ta maea,
    “Bakovi Dagi, o ngaru mete ge rabalaki ria na bainat?”
  apn-NT: 'Hãmri nhũm hkôt mẽ pa ho mẽ pa xwỳnhjê hõja tee ri mẽ kot amnhĩ nhĩpêx
    ã mẽ omu hãmri mẽ õ wapota mã hamaxpẽr kurê kumrẽx nẽ Jejus mã: —Kwa Pahihti.
    Xà kot paj mẽ panhõ wapohti py nẽ ho mẽ panê mẽ hkwỳ hpa? Anẽ.'
  ctp-NT: 'Bra wa naꞌan neꞌ nu nduun loꞌo Jesús sa ñaꞌan ngwa chaꞌ kanꞌ, bra kanꞌ
    mnichaꞌ neꞌ ꞌin yu: ―Yu kula ―ndukwin neꞌ―, ¿ta kulaa ba ꞌiin loꞌo xtyi, chaꞌ
    ja kan ꞌa neꞌ kwa a?'
  bre-BRG: 'Ar re a oa en-dro da Jezuz, o welout ar pezh a yae da c''hoarvezout, a
    lavaras dezhañ: Aotrou, ha skeiñ a raimp gant ar c''hleze?'
  opm-opm: Potporhan orhorsi sapti han ihir Ohnong ambur sutinmat apriya ma hapat
    daham Jisas ohnong Hanipyaha. Dirhe bior mohsi ihirnong ha sutingwe dahapatda
    pora
  bvr-bvr: Wurra aburr-yigipa jawina aburr-gata wugupa nula, birripa gubi-nana gu-yinmiya
    barra gu-ni, lika aburr-yinagata nula, “Bunggawa, ngayburrpa barra nyirrbu-bu,
    ya, ana-guna barrang ana-guyinda?”
  wal-wal: Yesuusaara de7iya erissiyo ashkkarati hegaa be7ido wode a, “Godau, nuuni
    eta bisuwan shocanee?” yaagidosona.
  shj-shj: Kulung menggä räbkä Yasuwagi nangang kox 'dogi paye sogkuwang, na ngadeccä
    ka, “Bazuwec, mpaye was wa ampogig nycokong na salugusko?”
  zad-NT: 'Na'' beṉ''ka'' lle''len Jesúza'', ka ble''gakile'' ka ba chak c̱he'', na''ch
    gollgake''ne'': ―X̱an'', ¿awṉiayinto'' spadki?'
  kmg-kmg: Eme Jesure kikefuŋfâc jaŋe wiac fuazo eme honerâ mumbiŋ, “Wofuŋ, šikazi
    jopanaŋ me?”
  aso-aso: 'Neꞌmine lo lavo aꞌmine Izesuꞌ neida makaꞌ minave nete eveneꞌ aniꞌ nene
    mo Izesuꞌni dalisa nave li mo ningi gilii tiꞌ li laniꞌ: Guvetesi ve, Bainati mitedunuꞌ
    nene ha ngebelelobe.'
  uli-uli: Yodwe mokwe redabeyel Jesus we re mel irel rela wiri molwe bele wel ngo
    resa kasiy bo, “Samol, ha bele teptap sayden kowe?”
  nin-NT: Nggo abiga Yesu ba a hi inkindirr yi nggo ko zirr, na zhi ma di, “Atiko,
    inta bu na undu ni injingba munta yi?”
  tgk-tgk: 'Пас шогирдоне, ки дар гирди Исо истода буданд, аз оқибати кор пай бурда
    гуфтанд: «Худовандо! Шояд шамшерҳоро ба кор барем?»'
  acu-NT: 'Tamati Jesúsjai pujuarmia nuka nuna wainkar: —Apuru ¿saapijai maaniktajiash?
    —tiarmiayi.'
  cak-WNT: 'Y ri discípulos tek xquitz''et ri ntajin nibanatej, xquinabej ri achique
    ri xtic''ulwachitej. Rumari'' xquibij c''a chare: Ajaf, ¿nawajo'' chi yojyacatej
    chiquij riq''ui espada? xecha''.'
  ebk-ebk: Kun pay inilan nan disipulus ay naketakin kan Jesus nan ommat, senarudsudcha,
    “Apo, ay fumakag kami?”
  spa-PDDPT: 'Entonces al ver lo que sucedía, los que estaban alrededor de Él dijeron:
    Señor, dinos si atacamos con espada.'
  tke-tke: 'Vano anamasuuza a Yesu yamwapelelege vevale yoonaga dhafunaga opadduwa,
    yahimukohaga: “Nabwiya, munofuna naaporose ni masupadda eehu athu ala?”'
  ruf-ruf: Na wala iwakalile habehi naye hawonile ighatsolawila, walonga, “Mtwatsa,
    tuwateme na ghamapanga?”
  gun-gun: 'Ha''e ramo hexevegua kuery ma oiko ta va''e oexa vy aipoe''i: — Senhor,
    ha''eve pa orekyxe roiporu aguã? — he''i.'
  agu-BL: 'Yi quilol yi e'' yi ate'' te Jesús yi mbi cu''n na bajij, nin ben chijakol
    tetz: —Kajcaw ¿ba''n pe'' ko''c tan oyintzi'' scye''j tu kaspar?'
  isn-isn: Ao naiakoli pakupi nu Yesu naiaona aya akupumila, akalunga, mukulu, kuakue
    na panga?
  ilo-ULB: Idi nakita dagiti adda iti aglawlaw ni Hesus no ania ti mapaspasamak, kinunada,
    “Apo, tagbatenmi kadi isuda iti kampilan?”
  pir-NT: 'Tiquiro sa nidi bato Jesu buheyequina masa Jesure tiquina ñeheatire masiñe,
    tiquirore sinituahye: —‍¿Pʉhto, ʉsã ñoseñe pjĩni mehna tiquina mehna cahmequema?
    niahye tiquina.'
  anv-NT: Gébégé áŋgbá Jisɔs ágɛné nnó mechɔ́ kpaa ɛ́lé chwɔ, ágií áké,
    “Ata debɔ́ desaá delɔ úmyɛ?”
  sab-NT: 'Kwian geru jwannga ulita kle chage Jesu ole gwagedu Judas-Iscariotedi age
    ene Jesu ole gire sugedu ama ulitage Jesu be boi daga ngwale, ama ulita tadu Jesu
    chudaboakalin malen ama ulita geru kadu Jesuge: —Cha Chugagwalla, ¿ba takalin
    cha kira bate ba dolla ai ulita ole sbadi giti?'
  tmd-tmd: Jisas aliö rɨmɨn nugugɨrön, nöbö nuŋ bla ap kai rɨba rɨmɨdim aku nugwön
    yadmä, “Nöbö Dib, an ñɨŋ yu mɨxɨl ölɨsö pɨ römainɨŋönö owa?” rɨmä.
  acr-NNT: 'Ri e kꞌo rukꞌ ri Jesús, echiriꞌ xkilo saꞌ ri katajinik, xkitzꞌonoj che:
    —Qajawal, ¿utz nawi kojchꞌoꞌjin rukꞌ espada? —xechaꞌ.'
  kpg-kpg: Nia dama agoago ala nogo i baahi o Jesus gaa mmada gi di mee dela e hai,
    ga heeu, “Meenei Tagi, gimaadou ga hai hegau gi madau hulumanu dauwa?”
  taj-taj: जमाहेन्‍से येशूला ङामरी मुबा चेलागदेसे थेरी तबारी छ्‌याइबा ताम था याङ्सी
    येशूदा “प्रभु, ङन्‍से तरवार चलब लउ?” भिसी,
  avt-avt: Mɨt disaipel kerek nerp en netikerek nertei menmen mamnen hɨr nitɨwekhi,
    “Mɨtɨk Iuwe, haiu emnep mɨt mamriuwe hɨne me his maiu o au?”
  cbk-cbk: Cuando ya mira el maga dicipulo el cosa ta pasa, ya habla sila, “Señor,
    usa ba came este maga espada di amon?”
  uig-ARA: 'ۋە ئەيسانىڭ ئەتراپىدىكىلەر نېمە ئىش يۈز بېرىدىغانلىقىنى بىلىپ يېتىپ: ــ
    ئى رەب، قىلىچ بىلەن ئۇرايلىمۇ؟ ــ دېدى.'
  tuf-tuf: 'Jesús ecsar éyinat eyta yajquíc itchacro. Istír, “Jesús bar cuácataro,”
    síhw̃ajacro. Eyta sihw̃ar wajacro: —Caru, ¿Isat espada cuitar técuataica? wajacro.'
  abx-abx: Ngan pakasabut-na na si mga magpalibot si Jesus si tihinabo', amatilaw
    mga iya, “Paragdalom, gamit kami' ba' mga ispaday to?”
  mco-NT: 'E je'' ajcxy huɨdi anajty Jesús ymɨɨd, co ajcxy ijxy jadu''n nej ytuñyii
    yjadyii, chi ajcxy ymɨnañ: ―Huindzɨn, ¿tzoc ajt mɨhuimbijtɨm?'
  bsp-bsp: 'Ntɛ asol a Yesu ŋanəŋk tatɔkɔ tɛnakɔ-cepər mɔ, kɔ ŋayif Yesu: «Wəbɛ, səntam
    kəsutnɛnɛ sakma sosu ba?»'
  kqf-kqf: Laḡannemo Yesu ena tauwaikaiwatana a kita te bai ya tubuḡa, aubaina te
    ai talayena gado, “Bada, tama ḡemoḡemotina ema kwatikwati kai gulidi, ee?”
  cpb-NT: 'Ikanta iñaawakeri itsipatakari Jesús, ikantanakeri: “Pinkatharí, jame apiyatantyaari
    osataamento.”'
  aon-aon: Aria Jisas ananim disaipel douk hani anan heyotu iri hatik um enyudok douk
    Jisas ananim horim hakri hunekenyuman iri aria amam harigan hakri, “Debeini, nyak
    nyakri maresh? Apak mukwumam apakig bainatog aka?”
  hus-NT-2005: 'Xi taꞌ ti kʼwajattsik kʼal na Jesús, tam tin chuꞌu xantʼéy exom ti
    támnal, konoxintsik enchéꞌ: ―Ajátik, ¿ki tomnaꞌxeꞌ kʼal an machét?'
  mig-NT: Te cha̱a ká'i̱in jíín Jesús, ni̱ kajini̱‑de ndasa kua̱kuu. Te ni̱ kaka'a̱n‑de
    jíín‑yá. Táta̱, stují‑yo̱‑dé jíín machete xí túu, áchí‑de.
  bps-bps: Na i dad to magin ku Dyisas, kantola teen i fan kel, manla, “Amu, nun sa
    sundangmi. Mayè ge ku tnibemi ale?”
  mbs-mbs: Pegketaga-taga te menge tinoledaan i Jesus te dekepen sikandin, minikagi
    dan, “Pengolo, tigbasen day sikandan aw isogò kay nikaw.”
  tof-tof: Yesun umulbain olmala nóma esenóp ne pokoa tómbapónóm kain yarilürr, i
    Yesun bóka itünóp wagó, “Lod, ki ia kibiób gazirr turriki koke ekrrórre?”
  cme-NT: 'Bamaŋ waa baa Yesu‑i baa suɔ suɔ fiɛfiɛ‑i-na wuɔ ku huoŋgu siɛ fa. Baa
    yuu Yesu‑i wuɔ: «Itie, i biɛ i jigãmmu‑i bɛi wɛi?»'
  sus-sus: Naxee nu na Isa fɔxɔ ra, e to a to naxan fafe rabade, e naxa a maxɔrin,
    «Marigi, muxu xa gere so santidɛgɛma ra?»
  pon-2006: Ni tohnpadahk ko me iang Sises ar kilangada dahme pahn wiawio, re ahpw
    patohwanohng Sises, “Maing at Kaun, se en doadoahngki nait kedlahs kat?”
  dad-dad: Sain Jesus nẽ dõ fiya tar, ereb wõ you fenẽ age fe di, dile fen, idi diron,
    “Odug, amã nemã dimig nem madenauf de?”
  zab-NT: 'De bniety ni zuguané Jesús, chi gunádeb xa xquel cayac ax gunabdiidxdeb
    laany: —Dad, ¿la sbéen spad?'
  jae-jae: Ma êsêac taŋ sêsap Jesu tôŋ sêmoa naŋ, sêlic gêŋ tonaŋ e sêsôm gebe “Apômtau,
    aêac oc anac êsêac ŋa siŋ me masi.”
  ksd-ksd: 'Ma ba diat dia varagur me, dia gire nam ba diat a pait ia, dia tir ia
    ba: Luluai, avet a varubu ma ra pakat vang?'
  msm-NT: Pagsabut to mgo inanad ni Jesus to ogkahitabu, pig-usip dan si Jesus, “Ginuu,
    ogpanigbason noy on?”
  myk-myk: 'Pii pu bye ni Yesu ni ge, ba pee ya li cɛ na Yesu tacoŋɔ ni pʼa ma wɛ,
    a pʼi jo: «Kafɔɔ, wù ŋmɔparaa lɔ pu fɛni ya?»'
  sbe-sbe: Yesu yona hekahekatao se kita kabo Yesu se unui, ede se wane, “Guiyau,
    iyala kelepadi ta bena ka hepaisowadi?”
  mcr-mcr: Ämaqä Iqutä anä äpmamiŋuwä iqua, nätmatqä ii timäuqaŋgi äqumbiyi, “Naqä
    Iquki, ne ipäqäyuŋitä ämaqä äpäsatuŋquätanä?” ätukuwi.
  cux-NT: 'Discípulos chi snée yā ndúúcū Jesús taachí snaaⁿ yā chi cuuvi, tuu''mi
    ní caⁿ''a yā chii yā Jesús: N''dií, Señor, ¿''áá ''caaca taaⁿ ''nū ndúúcū machete
    ''uūvī lados ''caāiⁿ yeⁿ''ē yú?'
  tur-YTC: Yeşua’nın yanındakiler olacakları görünce, “Efendimiz, kılıçla vuralım
    mı?” dediler.
  san-ITR: tadA yadyad ghaTiShyate tadanumAya sa NgibhiruktaM, he prabho vayaM ki
    kha Ngena ghAtayiShyAmaH?
  bel-N: 'А тыя, якія былі з Ім, бачачы, што мае стацца, сказалі Яму: «Госпадзе! Ці
    ня ўдарыць мячом?»'
  sch-sch: Hanchu, a kôma ruoisi om ngei han, neinun omtie an mûn chu a kôma, “Pumapa,
    kin khandai mang ni ung mo?” tiin an rekela.
  mic-MIQNT: Ta'siliji Se'sus unaqapemg gigjiw eimu'tiliji. Nemitu'tij ta'n getu'
    tliaq, pipanima'titl, “Gjisaqamaw, pewalieg matnanew aq e'wmanew tlawo'q?”
  huu-NT: 'Ie llofueoicaigano naie rafuena jai cɨodɨmacɨ. Jɨcanotɨmacɨ: —Nama, ¿caɨ
    atɨca lloebɨ dɨga ona rɨidoitɨcaɨ?'
  jiv-NT: Jesusja̱i̱ pujuarmia nu, túmamun wáinkiar “¿Uunt puniaja̱i̱ íjiuartatjik?”
    tiarmiayi.
  otm-NT: 'Nɛ nu''ʉ mi''da yʉ́ xädi ''bʉ mi nu ''bɛ''a bin ja, bi ''yän''na ra Jesús:
    ―Ha ga japähe ma espadahe, ɛ̨n''ʉ.'
  dah-dah: Be, komatmiŋ buda go Yesu hitte mata forok yeweŋ teŋ hinhin goyen bebak
    teŋbe, “Doyaŋ Al Kuruŋ, fuleŋare niŋ bidilaniniŋ yade mel gaya fuleŋa tiniŋ?”
    ineŋ gusuŋaŋ iramiŋ.
  tnk-tnk: Nəpɨn nərmama səməme kamhərer ipaka tɨ Iesu hətoni nəfe trukurirə mier
    pehe, həni mə, “Iərɨmənu. Kɨmaha tahəfo? Tahərai irəha ia nau me səkɨmaha me uə
    rekəm?”
  kpr-kpr: Iesu da ambo jimbi mendeni nemonde fusera amo, Judas da ari ava gido, gegenembo
    rea ari dae usera ava kasama edo, Iesu kena ategi useri, “Bajari, namonde kaiyai
    jaore, ai?” aminge sero,
  san-IAS: tadā yadyad ghaṭiṣyate tadanumāya saṅgibhiruktaṁ, he prabho vayaṁ ki khaṅgena
    ghātayiṣyāmaḥ?
  nho-nho: Te saaita naa disaipol Jesus raa ni kkite i te vana ku mee ki sura naa raa,
    laatou ki mee ake ki Jesus, “TeAriki, maatou ki hetaa ma naa komu maatou?”
  gym-NT: 'Angwane nitre ja töitikaka Jesube mda mda okwäbti kukwe ye nikani nakenkä
    angwane, niebare kwetre Jesuye: Ni Dänkien, nun bike nitre se tikekä ngitrabti,
    niebare kwetre.'
  azg-NT: 'Ndoꞌ joo nanꞌñeen na tomꞌanhan yo Jesús, vi na jndë jntyꞌiahan ꞌnan na
    tui, jnduehan nnon jon: —Ta, ¿Aa nnanꞌtjáꞌ ncjo?'
  bhd-bhd: ज़ैखन यीशुएरे सैथेईं एन सब हेरू त तैनेईं ज़ोवं, “हे प्रभु कुन अस तलवार च़लाम?”
  too-NT: 'Lā'' a''xni''ca'' talaktzī''lh a''ntū ixpātle''keni''mā'' huan a''ntī ixtatā''hui''lāna''
    Jesús takalhasqui''nīlh: ―¿Chā na''iclatucsāuj con machīta?'
  ind-AYT: Ketika murid-murid yang berdiri di sekeliling-Nya melihat apa yang akan
    terjadi, mereka berkata, “Tuhan, haruskah kami menyerang dengan pedang?”
  cjo-NT: 'Ikanta iñaakowentawakirira okaatzi awijimotakiriri Jesoshi. Rojampiteeyirini:
    —Nowinkatharite, ¿pikowakima nochekiri?'
  nsn-nsn: Tar binaka manasene ka la bang paroko pe no tamatang uakuakeluk Iesu tar
    puh uasa re marang pokoso pe, kara kula pare, “Ir Tamata Noman, e banotono geting
    uiliatung keipieim tenami baenat.”
  san-DEV: तदा यद्यद् घटिष्यते तदनुमाय सङ्गिभिरुक्तं, हे प्रभो वयं कि खङ्गेन घातयिष्यामः?
  tna-NT: 'Beju discípulo cuana ja ba putsu, uja quisabatana huecuana: —Echua Puji,
    ¿ahua ecuanaju espada neje jabiahuanati cua?'
  lid-lid: Eme oro lau ta Jises anyolom teheya lakou asahan badeh, oro tiye i ta Jises
    anya, “Laban, aso amundroh oro na samen ai?”
  wim-wim: Than ngurp Jesus.antam al-alangan thathin than ngeenan yumpayn nungant
    thanan puth thawin nungant, “Moom-ang, ngan piikān thanang ey? nhengk-peempan
    nganttam il-ilangan ey?”
  zga-M: Usikhi gulaavelepawipi nu Yesu vavile valolile ncho, vakhanchova, Dada, tuvegede
    ni mundu?”
  yom-yom: 'Bobo banzungidila bu bamona mambu momo meka bua bankamba : —A nlongi,
    tubonga zimbedi muingi tunuana e ?'
  san-SIN: තදා යද්‍යද් ඝටිෂ්‍යතේ තදනුමාය සඞ්ගිභිරුක්තං, හේ ප්‍රභෝ වයං කි ඛඞ්ගේන ඝාතයිෂ්‍යාමඃ?
  yut-yut: Paŋdet kabɨ yo uŋun noman tok do aban kaŋek yaŋ yawit, “Amɨn Tagɨ, emat
    agak sɨbanin baŋ tagɨ dapneŋ?”
  grc-BYZ: ἰδόντες δὲ οἱ περὶ αὐτὸν τὸ ἐσόμενον εἶπον αὐτῷ· Κύριε, εἰ πατάξομεν ἐν
