  grc-MT: ιδοντεσ δε οι περι αυτον το εσομενον ειπον αυτω κυριε ει παταξομεν εν μαχαιρα
  vid-vid: Walanguswa nawekale hamwe na Yesu, lowawene mbuli zila zilawile, nawauza,
