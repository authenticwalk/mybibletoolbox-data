  ory-ory: ଏଥିରେ କଅଣ, ତାହା ଦେଖି ତାହାଙ୍କ ସଙ୍ଗୀମାନେ କହିଲେ, ପ୍ରଭୁ, ଆମ୍ଭେମାନେ କଅଣ ଖଡ୍ଗରେ
