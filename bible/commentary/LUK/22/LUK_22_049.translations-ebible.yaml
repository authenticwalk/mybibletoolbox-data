  piu-2006: Tjikipaka tjuṯangkuya Yiitjunya witilkitjangka, tjana palumpa kutunguḻu
    tjuṯangku nyakula Yiitjunya tjapiṉu, “Mayutju. Wakalkulatju tjananya, tjuuḻa waṯawaratjarrangku?”
  poh-NT: 'Ar ajic reꞌ take junlaj chi nahsil raj tahkanel i Jesus, naxquilow chi
