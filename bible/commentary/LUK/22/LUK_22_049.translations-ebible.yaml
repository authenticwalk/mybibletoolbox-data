  gof-ENT: ዬሱሳ ታማሬቲ ሄ ሃኑዋ ቤዒዲ፥ «ጎዳው ማሻን ሾጪኖ?» ያጊዶሶና።
  aau-aau: Jisas so ki-wayh hom weynpaweyn penkin hom lousne ey se lira menkin, homkwe
