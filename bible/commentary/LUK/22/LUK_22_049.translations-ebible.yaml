    ningi kano wali
  boj-boj: Onaqa tamo naŋgi di Yesus ojqa laqnabqa aqa aŋgro naŋgi unsibqa Yesus minjeb,
    “O Tamo Koba, ni marimqa iga gago sebru osim tamo naŋgi di ñumnam moreŋqab.”
  eng-DRA: 'And they that were about him, seeing what would follow, said to him: Lord,
    shall we strike with the sword?'
  knf-knf: 'Wi banwooŋ na Yeŧu bawinuŋ uko unkbomandëruŋ aşë ji na a : « Ajugun, ŋtib
    baka na ikej? »'
  san-KHM: តទា យទ្យទ៑ ឃដិឞ្យតេ តទនុមាយ សង្គិភិរុក្តំ, ហេ ប្រភោ វយំ កិ ខង្គេន ឃាតយិឞ្យាមះ?
  arn-NT: 'Fey ti pu disipulu müleyelu Jesus engün, pefilu ñi femngechi rupan tüfachi
    dungu, ramtuyngün: —Ñidol ¿wülelfiyiñ wayki mew?'
  zas-NT: 'Chi baguiaa ree bén zaꞌnë Jesús ni cayajc, rëb reeman lojman: ―Dad, ¿zalëë
    dux espadan ya?'
  ken-NT: Baghɔkɔ́ bhi bághɔ́ nɔ́kɔ́ ɛnyɨŋ ɛnɛ ɛ́twɔ̀ fakari, bábhɛ́p yi bɛ, “Acha,
    sɛ́nsɔ́t bɔakparɛnja bhɛsɛ sɛnu nɛ bǒbhɛn-ɛ?”
