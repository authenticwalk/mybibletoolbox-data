    ma ra hisa?”
  viv-viv: Au Yesu ana tomuliya gavadi ginalakayemu ma hiꞋita-yo higayo, “Kauveya,
    kaꞋi feto againe kanamunudi?”
  yao-yao: Ŵele ŵakulijiganya ŵa Che Yesu paŵaimanyi ichityochele ni ŵatite, “Ambuje,
    twakunule ni mapanga?”
  tgp-tgp: Ale la haratu la lo toho r̃alihia, lara la hitevosahi na sava i pa masese
