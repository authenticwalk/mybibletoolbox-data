  san-BEN: তদা যদ্যদ্ ঘটিষ্যতে তদনুমায সঙ্গিভিরুক্তং, হে প্রভো ৱযং কি খঙ্গেন ঘাতযিষ্যামঃ?
  tdx-tdx: 'Ie nirendre’ o mpiama’eo ty hizò, le hoe iereo ama’e: O Rañandria, ho
