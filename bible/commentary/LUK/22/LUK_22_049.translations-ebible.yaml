  uig-CYR: 'Вә Әйсаниң әтрапидикиләр немә иш йүз беридиғанлиғини билип йетип: — И
    Рәб, қилич билән урайлиму? — деди.'
  ikw-NT: Nga ele sno Jizọsi whnụrnu nhne neeme, be kaa, “Nyenwe aị, a gweru ama-ọgwnu
