  zaj-zaj: Wanahina wakalile na Yesu viwagawene gaja galondile kulawila, wamuuza,
    “Mndewa, tuwakanhe na mizele yetu?”
  chq-NT: 'Jileei''²¹ ''in téein² coon''¹³ Jesús mo ganí²i jilaa''²¹ ''e lɨ́² gajin''²in
    sɨɨ''²¹ɨ Jesús: ―¿Jatɨɨ²ɨ'' coon''¹³ ñí³ ''ee?'
  swp-swp: Isi se torogogo ia gegesina eai tatao edi nuatu se itayao, se ribalau Iesu
    arinai si ene, “Guiau e elepa eai ai lauelepai wa?”
  bjr-bjr: '@see-verse:LUK.022.048'
  aby-aby: Danu iwoka ukeka orouma i orounu imukeka iwoka uisake Yesubake eno weisa,
    i orouini urafeisia weisa? Iyanu ba bau yewadoya ea weisa.
  eng-YLT: And those about him, having seen what was about to be, said to him, 'Sir,
    shall we smite with a sword?'
  jni-jni: Uganiya sa anuge sa keti Yeso wa iri imum be ara anyimo me, wagu, “Ugomo-Asere,
    tikoriko in ka sangali me?
  kne-kne: Ilaen pay din pasolot Jesus din maamag en sisya et kanan da en, “Apo, ay
    makibinetbetan kami?”
  tgj-tgj: Vdwlo Jisunyi hoka lvkobv rinv vdwv ho gv ritv nama kaapa gvrila Jisunyi
    tvkato, “Ahtu ngonu ngonugv riokse lokv rirap svgo bri?”
  gui-NT: 'Jare Jesús jemimboe reta oñemboɨ ñogüɨnoi Jesús iyɨ́vɨri. Jare oicuaa mbae
    oyeapota vae rambue, jei Jesús pe: —OreYa, ¿roiporuta pa quɨsepucu jese reta?'
  quc-TT: 'Are kꞌu ri e tijoxelabꞌ ri kisutim rij ri Jesús, are xkilo ri tajin kakꞌulmatajik
    xkibꞌij: Ajawxel, ¿la utz kujchꞌoꞌjin rukꞌ sakꞌibꞌal?'
  heg-NTPO: Nikit Yesus ima-ii tenga las taan Yudas in tao dadaat ela ka kon, oen
    keket Yesus noan, “Papa! Kaim labang oen tuun tia tam? Ta kaim kil suli nian.”
  ptu-ptu: 'Tappana naissam ingganna passikolanna naua la disakka Puang Yesus, iya
    ma''kadam naua: “O Debata, la kitepangka pa''dam?”'
  bzd-NTPO: 'Mik Jesús ttökatapa tso'' ie'' ta̱, e''pa tö isué̱ tö ie'' klörkewa̱tke,
    eta̱ ie''pa tö ie'' a̱ ichaké: —A Skëkëpa, ¿tabè yèttsa̱ sa'' tö ie''pa ki̱?'
  kwf-kwf: Ma kaidaꞋi na fafarongo ki kira tua faꞋinia sa Jesus, kira ka lisia ru
    neꞋe, kira ka fata Ꞌuri, “Aofia kwa! ꞋUri ma kaimili ke kumulida Ꞌani sele ni
    ofoꞋa neꞋe kami ki?”
  eng-WYC-2017: And they that were about him, and saw that that was to come, said
    to him, Lord, whether we smite with sword?
  eng-WMBB: When those who were around him saw what was about to happen, they said
    to him, “Lord, shall we strike with the sword?”
  zat-NTPS: 'Benne'' ca'' zrále̱ne̱'' Jesús, ca belelé''ene̱'' ca da dxaca, na'' buluche̱be̱''
    Jesús: ―Xran, ¿guchínentu'' xia?'
  spp-spp: 'Ɲyɛ Yesu cyelempyiibil''à pa li ɲya ná Yesu tacuŋke e pi à pa ke, ka pi
    i Yesu yíbe: «Kafooŋi, wuu kàshikwɔnŋwɔhigii lwɔ́ pi mɛɛ na la?»'
  zty-NTPS: 'Kate'' benne'' ka'' nníta''ḻengake'' Jesusen'' bḻé''egekle'' kan žak
    chie'', góžgake'' Ḻe'': —X̱an, ¿wyíngakto''-ne'' ya ntoche''?'
  mek-mek: Egaꞌina alogai Iesu fou keapa auꞌi kapaꞌina agemia auga keisa aisama, Iesu
    kepainia keinaka, “Lopia, oi anina loani, lai emai ifani aꞌifaꞌiai isa amaauniꞌi
    looma ma?” keoma.
  aey-aey: Saen malogom Jisasca tawein eu age ceteh caligia oodon fimeig sisildoin,
    “Tibud, egena han siginna cois cadecnufo?” doin.
  urd-GVH: जब उसके साथियों ने भाँप लिया कि अब क्या होनेवाला है तो उन्होंने कहा, “ख़ुदावंद,
    क्या हम तलवार चलाएँ?”
  ycn-ycn: 'Eyá ajopana, Jesús hua''até i''imacaño, amaño nephaca cajrú. Aú nemá Jesúsjlo:
    —Huahuacára''ajeri, ¿Hua''apata chi nanacu sajalu aú?'
  djr-djr: Ga walalnydja ŋuriŋiwurruy malthunamirriynydja mala nhanukal, ŋunhi walal
    gan dhärra'-dharran ŋunhiliyi Djesuwal galki, walal nhäŋalnha ŋunhiwiliyiny ŋanya,
    bala dharaŋarnha yan ŋunhi walalnydja ŋunhiwurryiny yolŋu walal marrtjin ŋayathanharawnha
    nhanŋun Djesuwnha. Bala walal waŋanan bitjarra, “Garray, nhaltjanna ŋanapurrnydja
    dhu dhika walalanhany? … buman dhiyaŋun mandjawakthun?” bitjarr.
  kvg-kvg: Yaq ndigu ezoqam, Yesu namba gi꞉goam, go꞉matøvemem, ande gekha matev me
    ndǿfakhān, yaq āv gimbøe-einím nqǽgo, “Evézøza, nakhag kaiyā ndøtízitag?”
  rug-rug: Meke totoso dogoria rina disaepeli pu lulidi koa Sa sapu gua kote ta evaṉa,
    si nanasia rini se Zisu, “Baṉara, mami la seke ni magu varipera gedi?” gua si
    arini.
  hop-NT: 'Noqw ima Jesus ámumyaqam hiniwhtiqat nanaptaqe, put aw paṅqaqwa: Tutuyqawhqa,
    ya itam sipwuvahpit akw rohomhtotini?'
  san-URD: تَدا یَدْیَدْ گھَٹِشْیَتے تَدَنُمایَ سَنْگِبھِرُکْتَں، ہے پْرَبھو وَیَں
    کِ کھَنْگینَ گھاتَیِشْیامَح؟
  heb-LB: 'כשראו התלמידים את העומד להתרחש שאלו את ישוע: ”אדון, אתה רוצה שנכה אותם
    בחרבות שלנו?“'
  caf-NT: Sizi bunat nuhudelhúya, dawhútenilh 'et honalh'en, 'et 'uhiyúlhni, “NeMoodihti
    soh cho be ih lhts'utedughan?”
  mio-NT: 'Ndehe ra inda naan chi ra Jesuu ñaan cha cuu cha cua savaha ñivi can, ta
    quechaha nducu tuhun ra ta ra chi ra ti: ―¿Atu cua cani ndi chi ñi chi machete
    ndi, ta ra chahnu? ―cati ra.'
  srq-NT: Jesús resenda que mae u erese ra. Ñee ngue Jesús je ra. —Urererecua, ¿tiquise
    ra ureuru uru mbia rese re? ɨ que ñee Jesús je ra.
  kje-NT: Nin man lernohi pakunohi enihe do'on rauroroin rir panaeku eni, hir ra'ukani
    Yesus na'ahenia, “Makrommu, lo'o ai modi raa eniyenihe daresne hi?”
  gaz-gaz: Warri isa wajjin turanis yommuu waan taʼuuf jiru arganitti, “Yaa Gooftaa,
    goraadeedhaan isaan dhoofnuu” jedhan.
  kud-kud: Na Yeisu ana taumulitaowa hihanapuiya'o hava mata imahalava, ainaena hiwalo,
    ‘Bada yama elepa ale'alehao ayepaihowadi, bo havedi?’
  urb-NT: 'Jesu ke ngã pyhyk ta. Ame''ẽ ke jumu''eha ta ukwa rahã, pandu: —Sawa''e!
    Kyse puku pe ngã ke jamujan ta jamondo my? — aja ipe.'
  fra-LSG: 'Ceux qui étaient avec Jésus, voyant ce qui allait arriver, dirent: Seigneur,
    frapperons-nous de l’épée?'
  san-HK: tadA yadyad ghaTiSyate tadanumAya saGgibhiruktaM, he prabho vayaM ki khaGgena
    ghAtayiSyAmaH?
  cak-SNT: 'Y antok ri discípulos xuyaꞌ cuenta chiquivach ri chica ri xtibꞌanataj,
    xquiꞌej cha: Ajaf, ¿nkojoyovar quiqꞌuin cha espada? xaꞌchaꞌ.'
  uvh-uvh: Ning tinga Jisas ning arantagimni adi aming arantagim girii wari kadofinga
    Jisas bemonga tiging u kanga Jisas u ning aniging, ai girii indu' bainat guk kura'bu
    undu' girisa' dipmintam.
  ino-ino: Nehike'a ayatala'a hano huteno aiyalekati mako'ke alea anaka'moki akaeya'ae
    mai'ne'a haya kava ne'ake'a inake hae “Anumayamoka yatala hakinaleti hapaesupe?”
    hu'a nehae.
  gnn-gnn: Ga walalanydja ŋuriŋi ḻundu'mirriŋuyunydja walalay ŋunhi walala nhanukala
    Djesuwala galki, walalanydja nhäŋala, bala dharaŋarana yana ŋunhi walalanydja
    marrtjina mulkanharawuna nhanŋu Djesuwuna. Bala walala waŋana bitjarrana, “Garray,
    nhaltjan ŋanapurru yurru walalanha yulŋunydja?... buma dhiyaŋu mandjawakthu?”
    bitjarra.
  yal-yal: Xarandiin naxanye yi Yesu fɔxɔ ra, feen naxan fama ligadeni Yesu ra, e
    na to waxatin naxan yi, e naxa, “Marigina, nxu xa nxɔ silanfanne tongo, nxu yɛngɛn
    so ba?”
  cnt-NT: 'Jme₁ca₂jág₃ i₂quian''₅₄ Jesús a₂lë́₂ jaun₂, ca₂juá''₂: ―Te₁gui''₅₄, ¿qui''₅₄
    jnia''₅₄ quian''₅₄ ŋi₁tág₂?'
  tif-tif: 'Yesus ami daang bakaalin tunum aso bom-bilip ili tunum kii, itamip yi,
    Yesus ayo dap-tal-fukulum o, kalbip kala, kala-lom Yesus ami bokola-lomdip: Kamokim
    kapyo, nokol nulmi bainat ta ma kuluu-lomdup yemalup yoko? akiwale,'
  nlx-nlx: यीशुन चेला जा ता हेऱ्या एता देख्या काय एवी काय एण्यो हे, ते ता केया, “एय
    मालीक, आमु तालवार चालाड़ज्यो काय?”
  apw-NT: Jesus yit’ahzhį’ naziiníí hago ágoṉe’ shįhíí bił ídaagozįgo gádaaṉii, NohweBik’ehń,
    ya’ bésh be’idiltłishé bee da’ntłish née?
  gum-gum: 'Inchen Jesúsba pønrrabeløbe tru treeg purainrrabigwan ashabe, nune payibelø
    køn: —Señor, ¿nam espadatøga kørriincha petamøh?— cha.'
  not-NT: 'Aro iniaigabaqueri ira tsipataigari Jesos. Yosamitaiguëri: —Natingomi,
    ¿Picoguico nopëgabentaiguemi nacarataigueri?'
  plu-plu: 'Igkisme nerras ku pariye aynenepwi gikak Kiyapwiye Jesus igkis hiyapni
    henne, igkis hiyak ku pariye me danuhe git. Ayge nikwe igkis awna git: ―Kiyapwiye,
    ba pis muwaka usuh iw uponyaga adahan usuh kapetunsigkis?'
  iou-iou: Täŋpänkaŋ iwaräntäkiye Jesu-kät penta itkuŋo unitä iwan päke u yabäŋpäŋ
    Jesu iwetkuŋ; Ekäni, iwan ŋo kadätä däpna?
  ntp-NT: 'Tai ʌgai ismaacʌdʌ ʌʌmadu daraajatadai ʌSuusi dai nʌiditai istumaasi iduñia
    agaitadai ʌgai tʌcacai ʌSuusi dai potʌtʌdai: ―Mamaatʌtuldiadami, ¿vuidʌrʌ tʌssuuligʌna
    mamaastaicʌdʌ? ―astʌtʌdai.'
  rai-rai: Ma diat baa diat weur ma Iesu diat babo a kum utnaa mi ma diat nunurai
    naa din aal paa ma Iesu. Diat tiri naa, “Tadaaru, u nemi naa miaat a weium ma
    ra liwan na wineium?”
  haw-1868: A ike iho la ka poe me ia i ka mea e hanaia ana, ninau aku la lakou ia
    ia, E ka Haku, e hahau anei makou me ka pahikaua?
  ffm-ffm: 'Nde wonduɓe e Iisaa ɓee njii ko waɗata koo ndee, mbii: —Kalfaaɗo, min
    coppa ɓe kaafaaje naa?'
  arb-NAV: 'فَلَمَّا رَأَى الَّذِينَ حَوْلَهُ مَا يُوشِكُ أَنْ يَحْدُثَ، قَالُوا:
    «يَا رَبُّ، أَنَضْرِبُ بِالسَّيْفِ؟»'
  cop-CNT: ⲉⲧⲁⲩⲛⲁⲩ ⲇⲉ ⳿ⲛϫⲉ ⲛⲏⲉⲧⲕⲱϯ ⳿ⲉⲣⲟϥ ⳿ⲉⲫⲏⲉⲧⲁϥϣⲱⲡⲓ ⲡⲉϫⲱⲟⲩ ⲉ ⳪ ⳿ⲛⲧⲉⲛϩⲓⲟⲩ⳿ⲓ ⳿ⲛ⳿ⲧⲥⲏϥⲓ.
  adz-adz: Gubuꞌ rib ruta Yisu tsanganda nam nanga i waꞌan igi da ini, “Nifutsarif,
    aga isa ribarangan i bainat?”
  sri-sri: 'Ĩgʉ̃ irasũ ãrĩmakʉ̃, Jesús buerã ĩgʉ̃rẽ masaka ñeãburire masĩrã: “Gʉa
    Opʉ, ¿gʉa sareri majĩrĩ merã ĩgʉ̃sã merã gãmekẽãsi?” ãrĩñurã.'
  nal-nal: Ma ubina di iziar varaxai wana Iesu di raamin fakilaan aze razaan kana
    balas, ma di iaari zina malasing kari, “Piran, malasing faa, xat faraxas maadina
    zop naandi wana amun baainaat simaam?”
  kyq-kyq: 'Jee kɛn cɛɛ Isa ki jaay aak nakŋ kɛn utu Ꞌtɛɗ se, naaɗe ɗeekin̰ ɔɔ: «Mɛlje,
    jee ese jꞋaɗen tɔgŋ ute gɔrɗ‑jɛrljege se la?»'
  kwd-kwd: Ma alata nga fufu'iwane laka'u aana gila nana'i fe'enia la Jisas, gila
    agasia ni 'ola lo'oo, ma gila ka fata 'ilo'oo, “Alafa! 'Ilo'oo mai 'ameru kwa'i
    dau fe'eniga 'ania naifi lo'oo ameeru?”
  ded-ded: Ifi deu ngic Yesu oronggema nanggec, yeneng faka mangana imoc fingecbesonga
    anu hemma kpesima degec, “Kebu, neni wasaibeango yununide me?”
  ewe-ewe: Esi nusrɔ̃la mamlɛawo kpɔ nu si be yeadzɔ la, wodo ɣli be, “Aƒetɔ, míwɔ
    avu kpli woa? Míetsɔ míaƒe yiawo ɖe asi!”
  nuy-nuy: Warruburru wurru-marrbuy-maa-yinyung wugurru bagu warubaj wurru-burri.
    Warruburru-yung wunu-nani naagi-yung na-Jesus. Anubani wurru-marrbuy wugurru anaani
    anggu-waṉbini-yinyung lhaalhag. Wurru-yamayn “Buunggawa, yuga naamba-lhaani yaani-mirri
    galiwanga-mirri yuga?” wuu-ngarra-jamayn.
  cop-BHC: ⲈⲦⲀⲨⲚⲀⲨ ⲆⲈ ⲚϪⲈⲚⲎ ⲈⲦⲔⲰϮ ⲈⲢⲞϤ ⲈⲪⲎ ⲈⲦⲀϤϢⲰⲠⲒ ⲠⲈϪⲰⲞⲨ ϪⲈ ⲠϬⲞⲒⲤ ⲚⲦⲈⲚϨⲒⲞⲨⲒ ⲚⲦⲤⲎϤⲒ.
  buk-buk: Lau naŋ sêmbo sêwhiŋ Yisu, naŋ sêlic gêŋ naŋ bu hôc asê ma sêndac, “Pômdau,
    yac andic ŋac ŋa bieŋ, a?”
  pri-NT: 'Wà tèpa câmu kà Iésu, âna rà côo pâ rà o jèe tâjùrué wà tèpa âboro. Â rà
    pò ma ina têe pâ: «Wâdé co Pwi Ukai, na jè piokée! Wàéni tàuwa!»'
  zpq-NT: 'Na'' cate'' beṉe'' ca'' zjanaque'' Jesúsen'' txen besele''ede'' can'' gac
    c̱he''na'' nach gose''ene'': ―X̱anto'', ¿gwyinto'' beṉe'' quinga spada c̱heton''?'
  por-TFT: Quando os discípulos que estavam perto de Jesus deram conta do que ia acontecer,
    eles disseram, “Senhor, devemos (excl) bater neles com as espadas?”
  gwi-NT: Jesus vitsyaa nąįį deegweheenjyaa t'igwinyąą gwik'igaanjik dąį', jyaa ginyąą,
    “Diizhrii haa gooroogha' jaghaii, K'eegwaadhat?”
  gvn-gvn: Jana jawun-karrangka Jesusandamundu yinya nyajin, jana nyungundu babajin,
    “Maja, yundu wawu nganjin jananji naybubu kuniwanka?”
  nhy-NT: 'Katlej oyekaj iwan Jesús, nijkuak okitakej tlan pewa tlapanoa, okitlajtlanijkej:
    ―Señor, ¿tikneki ma tikmomagakan inwan ika espada?'
  asm-FB: পাছত কি ঘটিব, তাকে দেখি তেওঁৰ সঙ্গী সকলে ক’লে, “হে প্ৰভু, আমি তৰোৱালেৰে
    আঘাত কৰিম নে?”
  okv-okv: embomeni Iesu ga puvua amina ari do puvuresuja avo kito ke einge ea “Bada
    dago ta asivo na embomeni taro?” ke ainge ijie
  mxt-NT: 'Ta ra canyicú chihin ra Jesús quichaha ndaca tuhun ra chi ra: ―Sutu Mañi
    yuhu, ¿atu sañicuehe ndi chi ra chihin mityi? ―catyí ra.'
  tzo-NT: 'Ti yajchanc''opetique ti te xchi''inojic ti Jesuse, c''alal laj sna'' ti
    c''usi sventail ti italique, hech lic yalbeic ti Jesuse: ―Cajval, mi chac''an,
    chcac''betutic espada ―xchiic.'
  ind-AGS: Pengikut Yesus lainnya bertanya, “Tuhan, apakah kami harus menyerang mereka
    dengan pedang kami?”
  omw-omw: Iesusiva mwitaa tuvata mwia nraaqiaranramwu mwiavata varuhua taqovata mwihua
    Iesusira ntavaaqavu kyarerata uti varuvata mwinramwuhua Iesusirara tiqata, Nronrao,
    tire qiove paipaqo mwihua teqa kyaananrave? tita.
  yrb-yrb: Danu iwata ueta uwarama i uwaranu imueta iwata utate Yesuba weita, i uwaraini
    urafeisi? Yanu ba kaiya ewado ea weita.
  maa-NT: 'Jñà xi̱ta̱‑la̱ xi i''nga, k''e̱ nga kijtseè kjoa̱ xi ko̱mat''in Jesús,
    kitsò: ―Na̱''èn, ¿a mejèn‑lè nga ki̱ch''on‑je̱n ki̱cha̱ ndojò?'
  mcq-mcq: ꞌEjume ea kaꞌene pu puꞌúmo namijajipo uneka kaꞌene reꞌi venaji kimareja
    pu ijá ꞌwava ꞌÚ Natohwe nú núni soꞌwi pijiꞌeja? ꞌwavara.
  sus-A: نَشٍيٍ نُ نَ عِسَ قْشْ رَ، عٍ تٌ عَ تٌ نَشَن قَقٍ رَبَدٍ، عٍ نَشَ عَ مَشْرِن،
    «مَرِفِ، مُشُ شَ فٍرٍ سٌ سَنتِدّفّمَ رَ؟»
  jpn-1965: イエスの回りにいた者たちは、事の成り行きを見て、「主よ。剣で撃ちましょうか。」と言った。
  fra-SBL: 'Ceux qui étaient autour de lui, voyant ce qui allait se passer, lui dirent :
    « Seigneur, devons-nous frapper par l''épée ? »'
  yka-yka: Pagtahāti meˈ tindeg si Isa mapaliput si iyehin bang ine sōng hininang
    meˈ aˈahin, paˈinde pu si Isa, “Tuwan, guna kami ne ke barung kamihin?”
  mle-mle: Jisasawa tidiy dikidiy kalivadidiy duw day adiy duw kwurik yadaal yawiy
    lakwukuw, Jisasak wadaad, “Yitaypika Duw, nyan min jaaw kidiy duwaam wariya bagaar
    viyanaak?”
  shp-NTPO: Jatian ja jabé iká jaonmea onanaibaon, jaskara jawéki winotai oinxon yoikana
    iki. —Ibó, espadanin non jato chachibanon —akin.
  aom-aom: 'Ëhi uavamu Iesuare aribövie hesi bëhire riravaroho jaburo gavare a ioroꞌiorohuro
    mu sisë vaeꞌiaꞌamu gëgorovo uavareje: Bada na no kaejö ëgobövioho jijöromo muoꞌamoꞌejarëjo
    o diehiꞌoꞌejarëjo.'
  geb-geb: Mba gumgi maaŋ mbuim, mba Zisas phorga rui gumgi mba hɨr za mbui bigi garav,
    khaŋ Zisas ga nzuai, “Guman Bakɨme, ndu vuzvugi nza ntari ga mbui kozin kheiŋ
    shogɨp mbe fhɨri gorɨrie?”
  eng-WYCLIFFE: And thei that weren aboute hym, and sayn that that was to come, seiden
    to hym, Lord, whether we smyten with swerd?
  bsj-bsj: La nubo woro wari kange Yecu to dike wo bwitiye ri, cii ki, “teluwe nyo
    to ci ki kuleng ka?”
  cak-cak: 'Tok ri discípulos xquitz''et ri xtebanataj, xquic''utuj che: Ajaf, ¿nkucataj
