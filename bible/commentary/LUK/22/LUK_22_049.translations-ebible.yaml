  mya-JVB: ယေရှု နှင့်အတူ ပါသောသူတို့သည် ဖြစ် အံ့သောအမှု ကို မြင် လျှင် ၊ သခင် ၊ အကျွန်ုပ်တို့သည်
    ဓား နှင့် ခုတ် ရပါမည်လောဟု မေးလျှောက် ပြီးမှ၊
  kgf-kgf: Waŋu tosara Yesuac maréŋaiguc néwéc néwéc naŋgic imi eneŋ néma haka hicŋimac
