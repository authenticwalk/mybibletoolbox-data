  mpm-NT: 'Ti nu ni ka jini chaa kaꞌiin jiin Jesús ja siaꞌan kuu, ti ni ka jikajnuꞌun
    da: ―Jitoꞌyo, ¿kiꞌin na sɨkɨ yɨvɨ jaꞌa jiin espada nu? ―kachi da naa da.'
  ots-NT: 'Cʉ pé dda hñøjø cʉ már bbʉbi car Jesús bi cca̱htijʉ ya xti ttzʉh‑cá̱. Bi
    dyönijʉ, bbʉ: ―¿Cja gu cja ʉm dyɛje, Tzi Jmu̱? ¿Cja gu fendequije co yʉ cjuay?―'
  hoy-hoy: आऊन चेलागोळ जो यीशु उन सांगुळ ईरोर याग नोळदुर कि येन आगावाळा आद, रा अंदुर,
    “हे प्रभु, येन नाव तलवार नळसेव?”
  uri-uri: Tu melnum akwapel a Jisas pa, tu ari kuina ur ekg al paln pa, yatom tu
    la tolpa, “Wailen, men ik painat ti ik kwaten aki?”
  amo-amo: Na ale na I wa killinghe nyene nani, I woro, “Cikilari, ti kewu umong nin
    kusangalia?”
  pjt-pjt: Kaya palumpa nintintja tjuṯangku nyangatja kuliṟa kuliningi, “Kuwariya
    witini Jesunya.” Munuya palula wangkangu, “Mayatja, pungkukula tjananya tjuḻa
