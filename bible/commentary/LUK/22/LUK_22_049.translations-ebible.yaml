  soq-soq: Iesu wawe alala dima segalepia baiwaleidio eweie me diane waienase, “Tatamba,
    rua ba dia, no isimamba otawiamote mampe onantata?”
  qub-qub: 'Chaymi Jesusta prësu apananpaj cashanta tantiyacurishpan disïpuluncunaga
    niran: «Tayta ¿sabliwan tucsishächu?» nir.'
  att-att: Á ta pakasingan nayù ira sinudduán na ta ajjan yù akkuán nayù ira tatolay
    kuna, kinagi ra, “Apu, magibadáng kami nira?” kud da.
  bki-bki: Mia bogo na nalo na Yesu kiano napano ajikil aju vaataro ka naio abitilubar
