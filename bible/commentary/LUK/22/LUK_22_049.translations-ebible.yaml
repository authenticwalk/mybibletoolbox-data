  tue-tue: 'Cʉ̃ʉ̃ buerá cʉ̃ʉ̃rẽ ñeeãdarere ĩñarã, sãĩñáyira: —Ʉ̃sã Õpʉ̃, ¿espadapĩrĩmena
    cʉ̃́ãrẽ cãmotágari? jĩĩyira.'
  bjp-bjp: Aunbiing berberat na fafausum ri par sani i ier isi tapiek, ri ka tarah,
