  cax-NT: 'Arrübama amoncoma ichepeti Jesús arrtaimia arrüna pasabobo, namatü: —Señor,
    bahira ümoma aübu cüsese.'
  aia-aia: Na'i 'oha na 'iraaui rongoiusuri nara awa 'isi rau 'ome 'iraraai taha nai
    to'o, rau o'ani 'inia Jisas, “'A 'ua Araha, mei haa'i naihi?”
  srp-1865: 'A kad oni što bijahu s njim vidješe šta æe biti, rekoše mu: Gospode!
    da bijemo nožem?'
  agt-agt: A ta nepakaita na kahulun ni Hesus ta gafutan da a “Mappya de, Afu, ta
    katkattaban mi kid na?” kunda.
  lug-lug: Abayigirizwa abalala bwe baalaba ekyali kigenda okubaawo ne babuuza Yesu
    nti, “Mukama waffe, tubateme n’ebitala byaffe?”
  yby-yby: 'Loko liyoko, Jisesida unala ipalale yuhasiya mudaikiki soto pekolaibo
