  tte-tte: Kabo saugana ana tobenaliyao sigitai tawae kani iyawatagili siba, “Guyau,
    gubesi, takaleya ala kaleya kelepana kolili?”
  tcs-tcs: So nau, wen ol dem klostuman uda bin de, ol bin luk wanem bin apen, dempla
