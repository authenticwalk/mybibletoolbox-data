  dwr-ENT: ኣ ዩሹዋን ዴዒያ ኣ ካሊያዋንቱ ሃኔቲያ ዬዉዋ ቤዖ ዎዴ ኣ፥ «ጎዳው፥ ሃ ኣሳ ኑኒ ማሻን ቃንፃኔ?» ያጌዲኖ።
  pma-pma: Navong meatin keil onen Iesu ales asa koa mul kur out, avisi avit, “?Asuv,
