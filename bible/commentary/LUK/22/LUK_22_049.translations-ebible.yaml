  cta-NT: 'Loꞌo naꞌa̱ nguꞌ nu ndu̱ loꞌo Jesús ñiꞌya̱ caca chaꞌ biꞌ, liꞌ nchcuane nguꞌ
    jiꞌi̱ yu: ―Cusuꞌ ―nacui̱ nguꞌ―, ¿ha cuaꞌa ya jinuꞌu̱ loꞌo maxtyi, chaꞌ ná ca̱a̱
