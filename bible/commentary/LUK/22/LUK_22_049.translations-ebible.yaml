  kan-OKCV: ಯೇಸುವಿನ ಸುತ್ತಲಿದ್ದ ಶಿಷ್ಯರು ಮುಂದೆ ಸಂಭವಿಸುವುದನ್ನು ಅರಿತು ಯೇಸುವಿಗೆ, “ಕರ್ತದೇವರೇ,
