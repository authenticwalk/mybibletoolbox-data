  heb-heb: והאנשים אשר אתו ראים את אשר יהיה ויאמרו אליו אדנינו הנכה בחרב׃
  mpp-mpp: Mime Yesu mic-tengtengfocine habu balu domaibong, yenge aibaba sowacne
    yogo fikenogale aime nganilu uwacnolu miibong, “Sugucne, nonge hudule fitecti
    wecebanang, me?”
  apb-apb: Maholo mo pwaarongoisuli kire leesie nga taa ko reune, oto kire ko te'uri,
