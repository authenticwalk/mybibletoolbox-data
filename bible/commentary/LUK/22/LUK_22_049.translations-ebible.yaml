  kik-kik: Hĩndĩ ĩrĩa arũmĩrĩri a Jesũ monire ũrĩa kwerekeire gwĩkĩka, makĩmũũria
    atĩrĩ, “Mwathani, tũmahũũre na hiũ ciitũ cia njora?”
  cap-NT: 'Jesusiz̈tan z̈ejlñi z̈oñinacaqui jalla niz̈ta cherz̈cu, pewczic̈ha, tuz̈
