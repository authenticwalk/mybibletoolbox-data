  wro-wro: Arka wo:ri iŋgarwuneri mąra karwuna kubądjuŋ, Inaiuri, kanjḁrwu kuldjuru
    njiniŋge?
  cek-AK: A taengah kaom kaminawk mah hnuk o naah, anih khaeah, Angraeng, sumsen hoi
    takroek o si maw? tiah a naa o.
  bkd-bkd: Su matun-an hu mga tinun-an din ku inu sa maula-ula uminikagi sidan hu
    “Ginuu, sumukul kay ba kandan pinaagi taini ha ispada day?”
  ctu-76: 'Jini ya'' bʌ añob yic''ot Jesús che'' ñac ti'' ña''tyʌyob chʌ bʌ chʌncol
