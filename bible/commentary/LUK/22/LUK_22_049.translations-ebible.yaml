    mia kito retelo ka kiado iobogu na mira?”
  bqp-bqp: 'Kũ gbɛ̃ kũ ò kú kũ Yesuonↄ yã kũ àtɛn su è ò pì: Dikiri, ò ń lɛ́lɛ
    kũ fɛ̃nɛdaon yá?'
  mcp-mcp: 'Ja búúd bə́nɔ̂ŋ Yésus bwə́ á bə gwooŋg wá bwə́ á dʉ́g sá í á ŋgə sɨ̂y
    jɔɔŋg yí, bwə́ á jí nyə nə́: «Cwámba, ye sə́ gwánág nə ikafwɛlɛ?»'
  hat-hat: 'Moun ki te avèk Jezi yo, lè yo wè sak t''apral rive, yo mande li: Mèt,
