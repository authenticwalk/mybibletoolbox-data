  mlp-mlp: An disaipel Yesus inaq turiyta na in daq na ahol waqad ginad emim bilaqiy,
    Iyahta haqiy i baqirib tiginolam e? haqiy.
  ape-C: Aria Jisas ananim disaipel douk hani anan heyotu iri hatik um enyudok douk
