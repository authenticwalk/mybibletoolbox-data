verse: LUK.022.016
translations:
  kpx-kpx: Isito di la namigevei. Di bae tota lovi ko ilivebene. Isito Dilava matamae
    dogau lohoge vani kemo Basova lovi kona bae ihuve seleve holige dana bae isi.”
  okv-H: eto ungota degi erena, God ta tihi jigari iji be puvuto ere hua avo ahe kihira
    ue jarukari pondo tutumota ere indena erevira,”
  tbo-tbo: Matababana a paliwelemi, apega anani a sigana Yaubada anani taniwaga u
    hinena anani kokoe ugolina ina geleta.’
  mal-C: ദൈവരാജ്യത്തിൽ അതു പരിപൂർണമാകുന്നതുവരെ ഞാൻ ഇനി അതു ഭക്ഷിക്കുകയില്ല എന്നു ഞാൻ
    നിങ്ങളോടു പറയുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: λέγω γὰρ ὑμῖν ὅτι ⸋οὐκέτι⸌ οὐ μὴ φάγω ⸂ἐξ αὐτοῦ,⸃ ἕως ὅτου πληρωθῇ ἐν τῇ
    βασιλείᾳ τοῦ θεοῦ.
  bgc-bgc: क्यूँके मै थमनै सच कहूँ सूं के मै इसनै जिब तक न्ही खाऊँगा जब तक यो परमेसवर
    के राज्य म्ह पूरा न्ही हो।”
  khz-khz: Kwalana avaikilamina, vekapawai mamoena ati mapana gani-waia, pene ago,
    vekapawai ganina taunataunana peneve matagai Palagu gena Basileia aonai.”
  deu-TKW: Denn ich sage euch, ich werde es nimmermehr essen, bis es in Erfüllung
    geht im Reiche Gottes.
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ: Cutur gahuaꞌ lë ni catiꞌ gdxinr dza gac le ruluíꞌz xtsöꞌ
    ni ga niꞌ rna bëꞌë Dios.'
  lin-lin: 'pamba te, nazali koloba na bino : nakolia yango lisusu te kino tina na
    yango ekokokisama penza kati na Bokonzi ya Nzambe.'
  hns-NT: Ham ab se Paasan ke bhodjan na karab djab talak Parmeswar ke raadj me ie
    bhodjan ke matlab na poera hoiga.”
  noa-E: Mʉ chan mʉg khöbarm aigmua tag khöba, ãba Ẽwandamta ʉ̈gthar thumaam khʉʉn
    Pörkha sĩsim edta ũmaai pãar dʉ̈i ãba tagam khʉʉn ichdëu peerdʉ autarr khʉʉnpa
    deeu maach thum ãba khöjugui ajim anʉm. Mag edta thumaam khʉʉnau warrgar nemkhoo
    edam oveja thõowai Ẽwandamau amach peerdʉ auju a khĩirjuajerrjö, chadcha amach
    peerdʉ nʉisim khaphʉ ajugui ajim anʉm.
  eng-EMTV: for I say to you, that no longer will I eat of it until it is fulfilled
    in the kingdom of God.”
  mib-NT: Chi cáhán rī jiín ró jeē ma cáji cuɨtɨ gā rī vico pascua, chi nde quiji
    quɨvɨ̄ ndacu Yaā Dios jniñu nɨ́ɨ́ ñayɨ̄vɨ́, te sáá te caji tucu ri, achí yá.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुहाङ्‌जुम्‍मो कन् आजाम्‍ल आबप्‍पा चोःक्‌युम्‍भो
    तङ्‌नाम्‍बा साभाङ्‌जाःल्‍ले़ कुबेःन् मे़ङ्‌गे़त्ते थारिक् इङ्‌गाॽ याम्‍मो मे़जाआन्‍लो॥”
  xnj-xnj: Muni nikuvajovela, yati nilya lepi kavili Pasaka mbaka penapo payikamilika
    Muunkosi wa Chapanga.”
  mmx-mmx: A tong i rinimi do, a noxo lok katling bok ba na leluxa, se at loxonaleng
    anaba lox asoorun i ro at Linintoo at ne Moroa.”
  cbr-NT: '@see-verse:LUK.022.015'
  tee-NT: Pus jantu aktam acti'uchokolh ju xavaiti ju ani c'atan tus acsni ca'uctaxtuk'oya'
    chux tuchi nomputun ju ani c'atan. Tus ca'uctaxtuyanta ju lact'iyan junta lhinajun
    ju Dios. Tus acsnich ju lai ac'uchokoya' chai yuchi xaclhilacasq'uin ni aclat'a'uyau
    ju chavai.
  eng-LSV: for I say to you that I may eat of it no longer until it may be fulfilled
    in the Kingdom of God.”
  cak-NT: Roma nin-ij chiwe chi can manak chic xtin-en ri wa'in re' iwiq'uin; c'aja'
    cuando xbanataj yan ri anchique ntel chi tzij ri pascua re', y ri Dios nu'on yan
    gobernar, c'ajari' xtin-en chic jun mej (bey) ri wa'in re'.
  pah-NT: 'A''ereki a''e ji pe me: Kirẽ po ti ji nda''ua''javi te Páscoa rupi nehẽ.
    Aerẽ nhanderuvihavuhuhetero Tupana''ga imondopavame g̃wemimbotarimova''ea rupi
    jate po ti gareheve''g̃a mbopiro''ypahava apiavo ihoi nehẽ. A''ea rupi po ti ji
    japoi toryva jiroryvamo g̃a pavẽi nehẽ, ei Jesus''ga.'
  sja-NT: 'Mɨa jara bɨ: Parã waa nãgá nek''oda-e pait''ee mɨ ome, Tachi Ak''õre truade
    p''anadai naaweda.'
  xed-xed: Mantsa nzakwani, ka yu ta mnaghunata ná, haɗ yu dzaʼa zəglaŋtá na skwa
    zay na ɗekɗek ha ka sagha fitika dzatá ghəŋani ma ga mghama Lazglafta wu,» kaʼa.
  mks-NT: Jáchi̱ mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ja̱nda̱ ná xi̱nu̱ qui̱vi̱
    cacomí Ndióxi̱ cuéntá sa̱há ña̱yivi a̱nda̱ jáví cajíni tucu u̱ vicó pascua xi̱hi̱n
    ndo̱ —na̱cachi Jesús xi̱hi̱n ná.
  gfk-S: Io, iou hinawase mu, iou pa nile en habaling ikin ra nian tuk ter be no pipilaina
    ta ikin ra nian na hanawat puasa tano kingdom tane God.”
  bmu-bmu: 'Mi törizawaŋgöra kewö jibi mötket: Nöŋön Pasowa lama kiaŋgöreŋ kun toroqeba
    qahö nemam. Könaŋgep nene semön kiaŋgö ölŋan aukŋe asuhumawi, mi Anutugöreŋ bemtohoŋ
    uruŋe euyaŋgöreŋ nemam.”'
  dgz-dgz: Wapena anun, piup gapan, barip nega uiwa mame naian. Iwa iman barip mame
    tavewa God toemu mega gapan arogamepi amba ne barip mame sia nain.”
  eng-GNV: For I say vnto you, Hencefoorth I will not eate of it any more, vntill
    it bee fulfilled in the kingdome of God.
  zaa-NT: Porqui'ni nia' le qui'ni labiru go ya' ą attu hàstaá qui'ni ccá cumplir
    itútią le' reino qui' Tata Dios.
  eng-WEBSTER: For I say to you, I will not any more eat of it until it shall be fulfilled
    in the kingdom of God.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Matavëjëa rabaja mapanacuataje
    apo xaenë tsane pascua fiestamatacabi pexaejava. Matapania daxita patajajivimë
    Dioso itsa pacacapanepaena panijaneconivecua, bajara jane icatsia matapania taxa
    Dioso pijanacuatatsia xaenajë pascua fiestamatacabi pexaejava, jai Jesús pijajivijavabelia.
  bon-bon: Cane weebibine jijenininine egä cane ai äsuplengta deedei ne ingwe ca lica
    pa yaarwepene ngälu teeme aboclomta toraca me cire läbitepi, cane liba biname
    bine niiya cabu ca äsecrerame, Acejiyame me waadena cabu äbäcname.
  nhw-BL: Nimechilhuía, amo nijcuas sempa hasta tiitztose nepa campa Toteco tlanahuatía
    huan ya panotos nochi catli quinextía ni tlacualistli.
  mgw-mgw: Kwa mwanjaa nimmakianga panga nailyali kai' mpaka palu' panailya yi'lu'
    yaitimile pawaika Ukulungwa wa Nnu'ngu'.”
  swh-ONEN: Kwa maana, nawaambia, sitaila tena Pasaka mpaka itakapotimizwa katika
    Ufalme wa Mungu.”
  wbi-wbi: ulwakuva nikuvavula, nanilia kange kuhanga kyalukwisa lujovue kuvutwa vwa
    Nguluve”
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ mɑ nɑ ǹ mɑɑ te dimɔ sere tu kɑ koorɑ bɑn te Gusunɔ u swĩi
    sɔɔ.
  eng-KJVCPB: for I say unto you, I will not any more eat thereof, until it be fulfilled
    in the kingdom of God.
  kgk-NT: '—Ha''e-ta katu peẽ-my: Ko''a-py nda''uvéi-ma ãy-rami aretegwasu-py tembi''u.
    Xe are-ta ha''u jevy hagwã. Oikopa-ma rire, ha''u jevy va''erã, he''i íxupe kwéry.
    —Nhandejáry nhande ruvixa oiko haty-py mate ha''u jevy va''erã, he''i gwemimondo
    kwéry-pe.'
  waj-waj: Na ngii giaa ngii miaunoo. Fai aa buusa aavaa hama na kava nnaanaravai.
    Yapooma Anutuuqo gioonna kiaapuuyara dira yoosinnaivaki buusaivaa oyaivo kooyaa
    vainai na nnaanaravaivee,
  ekk-PKP: Ma ütlen teile, ma ei söö seda enam uuesti, kuni aeg saab täis Jumala riigis.“
  mpx-mpx: Kaiwena na baewa eliyamiu, nige al na aan, ana siga Yehoba wana abalogugui
    ni nem inoke Nopalegi Hagalena ana sapu ni masal hot.”
  wbp-wbp: '@see-verse:LUK.022.015'
  luo-luo: Nimar awachonu, ok anachame kendo ngangʼ, nyaka chop time e pinyruodh Nyasaye.”
  nhe-NT: Nimechilhuía, ax nijcuas sampa hasta tiitztose nepa campa Toteco tlanahuatía
    huan ya panotos nochi tlen quinextía ni tlacualistli.
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܡ̣ܢ ܐܵܕܝܼܵܐ ܠܹܐ ܐܵܟ݂ܠܹܢܹܗ ܐܚܹܪܢܵܐ ܗܲܠܔ ܕܦܵܐܹܫ
    ܬܘܼܡܸܡܵܐ ܒܡܲܠܟܘܼܬܵ‌ܐ ܕܐܲܠܵܗܵܐ.“
  esk-NT: Uqautigipsi, niġitqiŋñiaŋitkiga immiumaniałhanunaglaan aŋaayuqautaani Agaayyutim.”
  msb-msb: kay dili ko na ngani ini maootro hasta na an gusto sabihon sani matuman
    sa kahadian san Dios.”
  cpa-NT: 'Di³ lah¹dsóh² juǿi²jni hniah¹²: Ha¹chi² ma¹gøah¹³jni calah jmai³ ta²høa³
    ca¹lah¹ca¹tǿ² ja³quie¹³ jniang³ jmai³ ja³jmo¹² Diú¹³ héh¹ ―ca¹juúh²dsa.'
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି, ପର୍‌ମେସରର୍‌ ରାଇଜେ ଏଟା ପୁରାପୁରୁନ୍‌ ନ ଅଇବାଜାକ, କେବେ ମିସା
    ଏଟା ନ କାଇ ।”
  meu-meu: Badina be na hamaoromuimu, lau na Lagau-hanai basina ania lou ela bona
    anina korikori baine hedinarai Dirava ena basileia lalonai.
  yva-NT: 'Syo raura tugaive: indati Syo Ono Paska raisy akatoe ramu gao Amisye de
    be akarive Apa kawasae mai no mine vone so ti wamanugan wamo Apa ono akoe raisy
    akato.”'
  dgc-dgc: Da kagin ko dikam i katutuhanan, a sapul nadid éy éwan ko dén kanén a huway
    i anyaya na Piyesta na Ala-ala, hanggan éwan matupad pa tu tunay a kahulugen na
    ta kaharian na Diyos.”
  zpm-NT: Lëë lultm vuelt nu goṉ teed naa lni Pascw rii, haxta gdziṉ dze ne laa Dios
    csilo gnabey, dze ne glupaa gaṉle zha nac xtsee rii.
  hix-NT: Onà wyaro àkehe, owyanye. Onà wyaro asahxemtohra harha wehxaha. Amnye tasahxemtetxhe
    hakahpa harha. Àsokentok hana. Khoryenkom yowto ho harha oyehtokonye, tasahxemtetxhe
    hakahpa harha. Khoryen heno komo yohokoko àtothàrànhàrà hokohra harha tasahxemtetxhe.
    Khoryenkomo wya tàmryenon komo yonyhoryetxehkatxho hok haxa ryhe tasahxemtetxhe
    hakahpa harha, kekon hatà, Txesusu.
  sim-sim: Jirin amu sawenduwa. Akwa roso kas kumak indik a akwa ambu nir, wahau.
    Vai kumak yanga os Avui Wasilaka ma orhin or arangoshinak li likwa oso kormbak
    si talanakop a akwa nir.�
  npi-ULB: किनभने म तिमीहरूलाई भन्दछु, यो परमेश्‍वरको राज्यमा पुरा नभएसम्म मैले फेरि
    खानेछैनँ ।”
  cgc-cgc: Sugiran ta kyo na pagtapos ta ate na pagyapon anduni, dili aren maan ta
    yapon ta Pista Ta Paglibri asta ta timpo na magdumala en Dyos an ta tanan na mga
    ittaw daw matuman daw ino beet ambalen ta yapon na i.”
  tim-tim: Akto maktere nâŋgâŋet. Nâ hinŋe ye olop sot yu nenden hainâk lâuwâŋe bo
    nembian arekŋe maleine bunewâk Anutuŋe damunyeŋe akberâm keiŋe katbiap âmâ lâuwâŋe
    nembian.” dâep.
  yor-yor: Nítorí mo wí fún yín, Èmi kì yóò jẹ nínú rẹ̀ mọ́, títí a ó fi mú un ṣẹ
    ní ìjọba Ọlọ́run.”
  wos-wos: Guniré wuni we. Wuni wun hénoo bari wambula yamba sakéwuni. Wuni God néma
    du reta du takwaka hatitendéka nukwambu wun hénoona mo huruséketaka, wuni wun
    hénoo wambula satawuni.”
  emp-NTPO: 'Mʌ̃a bãrãa wãrãda jaraya: naʌ̃ cod̶aba waa coẽ́a ab̶a Ãcõrẽba jũma idji
    ẽberãrã pe erob̶ebʌrʌd̶aa. Naʌ̃ cobadaba jara b̶ʌ jũma mãwãnacarea wayacusa coya.–'
  eng-F35: I tell you further that I will not eat of it again until it is fulfilled
    in the Kingdom of God.”
  ind-ind: Karena sesungguhnya, Aku tidak akan makan perjamuan Paskah lagi sampai
    arti dari perayaan ini menjadi nyata di dalam kerajaan Allah.”
  pes-OPCB: زیرا به شما می‌گویم که دیگر از این شام نخواهم خورد تا آن زمان که مفهوم
    واقعی آن در ملکوت خدا جامۀ تحقق بپوشد.»
  mpt-mpt: Ne moton baabenamabibe, ne dabalim olo mo bianita Fasobao imino mo dowonamabibabe.
    Sinanoa ne Gode kimanino keim anomo dim ota Fasobao mitmakamo keim ananota ne
    imin dowonamabibo ge baabenea
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ ota꞉ pi alome. Ame doeki pea hoki naneta꞉ mo Koda꞉na꞉
    Kilu Tombuao hala꞉eki pa꞉ta꞉ homeke do hauna꞉ teke peneme yaena꞉ yeke paa na nolueke
    laa leekeme.
  mkl-mkl: Nɔ ntɔ ntɔ ǹ wɑ n sɔ̃ ŋɛi, n kɑɑ n jɛ jinɡɑu ihɛ̃ mɑ́ bii kù jɛ si ɑndunyɑ
    titɔ̃i Ilɑɑɔ̃.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ପର୍‍ମେସର୍‍ନେ ରାଇଜ୍ ନ୍ନିଆ ଏନ୍‌ ଅର୍‌ତ ମାତ୍ନା ଜାକ
    ନେଙ୍ଗ୍ ଅଃନାଡିଗ୍ ଉଦାର୍ ପାଣ୍ଡୁଏନେ କାଦି ନାଚଙ୍ଗ୍‍ ଣ୍ଡୁ ।”
  gof-RNT: Hiza, si7ite! Xoossaa kawotethan hayssas birshshethay polettana gakkanaw
    ha kahuwa zaarada miikke” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ଦ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ରେ ଏନାରାଃ ସବେନ୍‌ ମୁଣ୍ଡି ଆଉରି ଉଦୁବଃ ଜାକେଦ୍‌
    ଆଡଃ ଚିଉଲାହ କାଇଙ୍ଗ୍‌ ଜମାଃ ମେତାପେତାନାଇଙ୍ଗ୍‌ ।”
  gah-gah: Lá onoimóza, makó lo likimitoze, gili minalo. Nosánetá imane goha naminake
    minoloko voko Ómasímo gizapa oleketatitímini gapováa utó okiko nanogo uve.
  lcm-lcm: using napo antok imi ta parik napa anguan teng an ania tung si supsupai
    ina kan serei atutuman si kana vainagoan a God.”
  aer-aer: '@see-verse:LUK.022.015'
  qvc-NT: Chaqa alliptam niykillapa, kay Paskwa mikunataqam kananllana qamkunawanqa
    rini mikuq. Mananam mastaqa rinichu mikuq syilupi kananchiqkaman. Waqpiqam Taytay
    Dyuspa pullan kashpana, mikurishunllapa, nishpa.
  tgl-ULB: Sapagkat sinasabi ko sa inyo, hindi ko na ito kakaining muli, hanggang
    sa matupad ito sa kaharian ng Diyos.”
  cbs-NT: Chanima Dios danainbu juxun en yamawakin keyudiama en ana jabiaskadi piama
    ixanaii. Jakia Dios xabakabi xanen ibuaya en matubetan ana pixanaii— jatu watan
  xtm-NTPP: Vaa ká'an sa ja masu jin ndakuxini‑ka o viko ya'a, nú masu ja onde nuu
    tatnuni Su'si ma nuu ko kuu ndi'i ko kuu tu'u sukan kúni ka'an viko ya'a ―‍kúu
    ya jiña'a ya.
  nnq-nnq: Gambu nannengelanga, ndyeje kabele mpaka apipakulenganila Pasaka mu Kingwana
    cha Nnoongo.”
  bao-NT: Ʉmʉreco Pacʉ cʉ̃ ca dotiri cuu ca eaparo jʉguero pʉati yʉ baa nemotirucu,”
    mʉjare yʉ ĩi —ĩiupi.
  san-ORI: ଯୁଷ୍ମାନ୍ ୱଦାମି, ଯାୱତ୍କାଲମ୍ ଈଶ୍ୱରରାଜ୍ୟେ ଭୋଜନଂ ନ କରିଷ୍ୟେ ତାୱତ୍କାଲମ୍ ଇଦଂ ନ
    ଭୋକ୍ଷ୍ୟେ|
  rmn-rmn: Пхэнав тумэнги, Мэ на кан хав генэ лэс джи одолэ вахытески, бискай ов на
    кан овэл андэ Патишайлыки ки Дэвлэско.
  huv-NT: Cos ningüy ndoj, lango net naquiiüb icon alinomb wüx pascua, leaw apmajlüyiiüts
    nóiquian niüng apmajlüyiiüts maquiüjpaats Teat Dios ―aj nejiw Teat Jesús.
  otn-NT: Porque dí xi'a̱hʉ ngue ya hi̱nni̱ mantho ga̱ nsänni̱gohʉ, asta̱ gue'mø di̱
    nja'a̱ te ja ngue di̱ nja, ya gdi 'bʉhmʉ p'ʉ ha di̱ ma̱nda Oja̱ p'ʉya.
  nop-nop: Unduŋ doktiŋa indiŋ hanilat. Nu hinamuni indiniŋ kotigoŋ nemu naaŋ kaŋ
    hatigene kougoŋ Bepaŋ’walaŋ Hatihati Kobuli mintaune uŋoŋ nawaat.”
  obo-NT: Su od ikohiyan ku sikiyu, no dii ad od ka‑an ka‑ay'n koka‑an taman to od
    kotuman don iddos bonnaan kohulugan ka‑ay riyot timpu nod hari ron kos Monama.”
  kca-kca: нынана пŏтәртԓәм, па йэԓԓы ԓўвеԓ ԓэты ӑт питԓэм, щи унты, хун ԓўв Турәм
    Хон Уԓәпсайән ӑт пўншатәԓ".
  cak-ENT: Roma ninbij-vi c'a chive, que ja tok c'o chic na ri k'ij tok nbün-vi mandar
