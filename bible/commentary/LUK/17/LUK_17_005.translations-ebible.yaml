    ''e³ bi²³ cɨ² rɨ²³sɨ²³táan³na''³¹.'
  zar-NT: 'Níʼirö yuguʼ bönniʼ gubáz queëʼ Xanruʼ tëʼ Lëʼ, taʼnnë́ʼ: —Ben ga tséajlëʼërötuʼ-nëʼ
    Dios.'
  kde-kde: Mitume nkunnyaulila Nang'olo Yesu kuchidoni, “Tuyenjeje ing'ulupa.”
  ata-ata: Ta mitema sou xaixai noxou Iesu mivikalanu Tila aloxo ꞌo, “Naꞌoxonexi mo
    tamuxamuxaxu tanexi pekiaꞌu noxou Lataua!”
  qvw-NT: 'Niptinmi nipäcula: “Taytáy, yanapaycälillämay-ari Diosman chalapacuynïcuna
    wiñananpä” nil.'
  nfa-nfa: Ca lodꞌo, ana madhutu se mai asa Yesus, ka ra manèngi, aku rèngu na, “Ama
    Mese! Parcaya jiꞌi se èra boe. De Ama paꞌèra ku parcaya jiꞌi.”
  tnp-tnp: Kəni aposɨl mɨn kəmotətapuəh o iərmənɨg məmə, “Ol rəhatɨmah nəhatətəiən
    təskasɨk təhmɨn.”
  urd-urd: इस पर रसूलों ने ख़ुदावन्द से कहा, “हमारे ईमान को बढ़ा।”
  hot-hot: Ma aposel enaŋ hadêŋ Anyô Bêŋ nena, “Undum yêlôaniŋ êvhaviŋ indumbak bêŋ!”
  mqj-NT: 'Nakua asammo rasul lako Puang Yesus: “Pomatotosangkan kapangngoreanangki.”'
  rus-SYN: 'И сказали Апостолы Господу: умножь в нас веру.'
  mbh-mbh: Na Jisas ile pakekere o ria Toko Pomnga ve, “Aro wong oma lemem lemioong
    mo i aolonga.”
  bdd-bdd: Eeta Yesu ꞌana tohepwailaowedi sigwaeya, sigwae, “Cima hemisa ꞌuꞌabihewaiwai.”
  cbt-NTPO: 'Ina quëran ca''tano''sanënpitari itopi: —Catahuacoi Sinioro, Yosë noya
    noya natë''i, itopi.'
  rmy-SERVI: 'Апостолуря екхвар пхэндэ Раести: — Баряр амаро патявимо!'
  srn-NT: 'Dan den boskopuman fu Yesus taigi En taki: “Masra, gi un moro bribi.”'
  cta-NT: 'Liꞌ nacui̱ nu nguꞌ nu ndyaca tsaꞌa̱ jiꞌi̱ Jesús: ―Xtyucua nuꞌu̱ jiꞌi̱ ya
    chaꞌ taca jlya la tiꞌ ya chaꞌ jinuꞌu̱ ―nacui̱ nguꞌ jiꞌi̱.'
  bqc-SIM: 'Dii zĩnaↄ òɛ̀: Wá luanaaikɛa kã́fĩwɛ̃ɛ.'
  tcz-CHONGTHU: Seijuiten Pakai jah'a aseiyun, “Tahsan na kangaichat be uve, iti kanei
    diu ham neisei peh un” atiuve.
  mar-mar: मग प्रेषित प्रभू येशूला म्हणाले, “आमचा विश्वास वाढव.”
  snp-snp: Ido aposolo yate Wekola loumamo, Kamo koli kikite ya olu naba-naba o ledo,
    loti lato,
  isl-isl: 'Dag einn sögðu postularnir við Drottin: „Við þurfum að öðlast meiri trú,
    hvernig getum við það?“'
  spy-NT: Nto mii yoo, kumwoochi *꞉lēbkēēyik Yēēsu kule, “Mokoryoontēēt, teeyeyeech
    kiikaasee keey Yēyiin miisin.”
  xnn-xnn: Dat kanan nan apostolis, “No siya sa ngalod, padakdakkelem nan pammatimi
    tapno mabalin esa ay ikkanmi.”
  mwe-mwe: Mitume gubhaabhalanjilenje Bhakulungwa a Yeshu, “Ntujenjesheye ngulupai.”
  tte-tte: Apositoloyao siwalo Yeisu koina siwaloba, “Ama meli kuyalalakiyoi.”
  tcs-tcs: Dem misnareman blo Zizas i bin aske da BosLod, ‘Yu gibe mipla mo bilib
    plizgar!’
  hlt-THB: Ceityihkhqi ing Bawipa venawh, “Kaimih ak cangnaak ve taai law sak lah!
    tina uhy.
  soq-soq: Iesu epe waeuwaleidio aposel etane ingugurantone baiwa Tatamba diane waienase,
    “Dewa inainamba epe rua segalempo no ambi nanausata? No sumanaimba debamasawo
    imaantonte wainenta!”
  qub-qub: 'Chayno niptin apostulnincuna Jesusta niran: «Yanapaycamay ari Tayta Diosninchïman
    mas yäracunäpaj.»'
  att-att: Á yù ira sinudduán ni Apu Kesu, kinagi ra kuna, “Apu, pasikanam mu bì yù
    ángngikatalà mi kâ Namarò.”
  bki-bki: Ana atevi nalo abika den Yesu, aberinavo “Tubo, kumemi numisidom ka jau
    kala kenememi viekouoiano rimei sikili lie vo.”
  bqp-bqp: 'Dikiri zĩ̀rinↄ pìnɛ: Ǹ ó ludanaanikɛna karawɛrɛ.'
  mcp-mcp: '*Buud ɔ lwámá bwə́ mú cɨ nə Cwámba nə́: «Kwádʉ́lə́g sə́ búgə́.»'
  hat-hat: 'Apòt yo di Jezi: Fè nou gen plis konfyans non.'
  npl-NT: 'Ijkuakó itlamachtijkawah okilijkeh n Jesús: —Xikmiakili totlaneltokalis.'
  bgg-bgg: Guaphasamoythek è Ithong shii yao, “Gathek ro migi shii boh rab phi bo.”
  eng-TCENT: The apostles said to the Lord, “Increase our faith.”
  eng-BSB: The apostles said to the Lord, “Increase our faith!”
  cpu-NT: 'Ikanta Otyaantajanoriite, ikantanakeri Jesús: “Nokovi poshiretakaaperotyaana.”'
  san-ASM: তদা প্ৰেৰিতাঃ প্ৰভুম্ অৱদন্ অস্মাকং ৱিশ্ৱাসং ৱৰ্দ্ধয|
  tac-NT: '''Lige alué makué oká rió nulame Esusi nochálilachi anile: ―''Yáwagó ramué
    alué ''nátili napurigá abé a''lá bijchígiwa napu aní Onorúgame ra''ichálila.'
  eng-WEBPB: The apostles said to the Lord, “Increase our faith.”
  gfk-H: Ma ira apostolo diet ga tangai tano Watong, “Hatamat ira numehet nurnur.”
  viv-viv: Au hidedemi Kaiwabu Yesu koyona ana venuwauluya moyaꞋaina faꞋina gigahe-yo
    afositolo higahena higayo, “Kauveya, udavelugama be yama vetumagana udakivetubugina.”
  yao-yao: Achinduna ŵaasalile Ambuje Che Yesu kuti, “Ntujonjechesye chikulupi.”
  tgp-tgp: Nona vahar̃ule la verea isan Moli Iesu lara, “O vai na nomam rasu i tavera!”
  auc-NT: Mönö Awënë tömengä nänö në da godönïnäni ïñömö tömengä ingante äninque,
    —Wædænque pönëmöni ïñömönite bitö pönö cæbi æ̈ninque mönitö ædæmö wede pönëmöni
    bacæmönimpa.
  kbc-NT: Niɡ̶ijoa liiɡ̶exedi joɡ̶odipokotalo Ǥoniotagodi, odaa moditalo, “Ǥoniotagodi,
    ɡ̶odaxawaneɡ̶egi aleeni ɡ̶otiwaɡ̶atakaneɡ̶egi.”
  bmh-bmh: Yesus nugau ze oi aidanemen dudu agen Dubanou Ban auremen, “Na igual oigab
    petak abun gusig migen.”
  ctu-BL: 'Jini apóstolob tsi'' subeyob lac Yum: Coltañon lojon cha''an xuc''ul mic
    ñopet lojon, che''ob.'
  meq-meq: 'Ndo i maslaŋ i Yesu hay ta tsətsah, tə gwaɗay a Yesu: «Bəy Maduweŋ, səkahamay
    ha mədzal gər ka nəkar tey.»'
  noa-H: 'Mag dich k''apeen perdonaapi jaaubarm p''it''uurga sim k''ĩirjunaa, jũrr
    hich Jesuu chi doce jʌr hautarr k''ʌʌn garmua hirig magjierram haajem: —Señor,
    Hẽwandamau marag k''ĩirjug deebam chan pöd marau maach k''apeen perdonaabaju.
    Marag juapá deebá hajierram hanʌm, mag pʌchdëu jaau simjö haag.'
  alp-NT: Eleki Eni maka ulakaru esi beteke lokoI be, “Tuhane, tapa ami leke ami hlaleke
    ktili loko Alla.”
  san-VEL: tadaa preritaa.h prabhum avadan asmaaka.m vi"svaasa.m varddhaya|
  kbq-kbq: Aposol naga'amo'za, Ramofona anage hu'za asmi'naze, tamentintia eri ra
    huo hu'za hazageno,
  kbh-kbh: 'Chë uatsjéndayënga Bëngbe Utabnábioye tmojaniyana: —Os̈buáchiyana s̈mababuaté
    ca.'
  ron-LSB: 'Apostolii au zis Domnului: “Mărește-ne credința!”'
  pon-pon: 'A wanporon akan potoan on Kaun o: Re kotin kalaudela at pojon!'
  nhe-BL: 'Huan itlayolmelajcahua Tohueyiteco Jesús quiilhuijque: ―Xitechpalehui para
    más ma timitzneltoquilica.'
  sps-sps: An amaraav tsue to tana Tsunaun, “Anyi ma fakorot me na faason tsumam.”
  wnc-wnc: Siwan pandetnata Jesu anzing iniking, “Gata gatanimi ninda Anutue natapna
    kekekanggak kakngata kekeknga siwan,” ngang iniking.
  bus-bus: 'Dii zĩ̀rinↄ bènɛ: Ǹ wa ludanaanɛkɛna kaarawe.'
  gub-BL: Uze'eg hemimono kar izupe a'e wà. — Uremuzeruzar kar wera'u pe nerehe nehe,
    i'i izupe wà.
  imo-imo: Kano wali Jisas lombili andolimani yundo ningei, “Awilimu, nu ungu nino
    mele lino paimbo ungumu nimbo alaye tepo kau ipuki tipo amboromolo kani nuni awili
    teko ipuki enge ningo tiko ambolangei ningo liko tapondowi,” ningo konge teringi
    kano wali
  boj-boj: Onaqa Yesus aqa anjam maro tamo naŋgi na minjeb, “O Tamo Koba, gago areqalo
    ni qa siŋgilateqnum qaji di ni na olo kobaqujatime.”
  ulk-ulk: Able kaimegiz gize Ople detagerda, “Ma keriba owatur ikai aukakale obai.”
  eng-DRA: 'And the apostles said to the Lord: Increase our faith.'
  knf-knf: '*Banjañan baji na Ajugun : « Hoţalëşan pfiyaar panwooŋ ţi un. »'
  san-KHM: តទា ប្រេរិតាះ ប្រភុម៑ អវទន៑ អស្មាកំ វិឝ្វាសំ វទ៌្ធយ។
  arn-NT: 'Feymew tati pu apostol llellipufingün ta Ñidol: —Elumuiñ taiñ doy maneluwael
    ka taiñ mupiltuleael.'
  zas-NT: 'Dxel rëb ree xi apóstoles Jesús lojman: ―Banee dunujn mazri guialrliladx.'
  ken-NT: Bǒnto Yesu barɛm ntá yi bɛ, “Acha, kwak bɛ́ nɛka ɛnɛsɛ nɛ́ntáŋ nɛndɔk
    ambɨ.”
