verse: LUK.017.005
translations:
  kpx-kpx: Ige esemuiabeau namihai avoe, “No evievi negotige auna balugai.”
  okv-H: Eto Iesu ta apostero na amita degi ke einge ea, “Ejo dago umo humota be aisora”,
    ainge eo,
  tbo-tbo: Tu wituwetuwega Guyau ugolina hi baha hi pa, ‘I witumagana una wilatahi.’
  mal-C: അപ്പോൾ അപ്പൊസ്തലന്മാർ കർത്താവിനോട്, “ഞങ്ങളുടെ വിശ്വാസം വർധിപ്പിച്ചുതരണമേ”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἶπον οἱ ἀπόστολοι τῷ κυρίῳ, Πρόσθες ἡμῖν πίστιν.
  bgc-bgc: फेर प्रेरितां नै प्रभु यीशु तै बिनती करी, “के म्हारे बिश्वास नै बढ़ा।”
  khz-khz: Apostolo na Velekou gevaikilaato, negetiwato, “Gema kamonagi ono vega-kamura!”
  deu-TKW: 'Und die Apostel sprachen zu dem Herrn: lege uns Glauben zu.'
  zsr-NT: 'Niꞌr tëꞌ Xanruꞌ bönniꞌ gbaz queëꞌ, taꞌnë́ꞌ: ―Ben ga tséjlëꞌrtuꞌ‑nëꞌ Dios.'
  lin-lin: 'Bantoma balobaki na Nkolo : — Bakisa kondima na biso !'
  hns-NT: 'Tab oesab poetjhies: „Prabhoe, hamlogke bieswaas barhaaw.”'
  noa-E: 'Mag dich khapeen perdonaapi jaaubarm phithuurga sim khĩirjunaa, jũrr ich
    Jesuu chi doce jʉr autarr khʉʉn garmua irig magjierram aajem: —Señor, Ẽwandamau
    marag khĩirjug deebam chan pöd marau maach khapeen perdonaabaju. Marag juapá deebá
    ajierram anʉm, mag pʉchdëu jaau simjö aag.'
  eng-EMTV: And the apostles said to the Lord, “Increase our faith.”
  mib-NT: 'Te tēe cácuu apóstol ni cacahān de jíín Jítoho yō: Sáha ní jéē nīhin ga
    candíje ná jéē sáha Yaā Dios jeē cájicān na núū yā, achí de.'
  lif-NT2: सेःक्‌युक्‍मिबाहाॽरे़ दाङ्‌बा ये़सुःन् मे़मे़त्तु, “आदाङ्‌बे, आनिगे़ नसाःन्‍निन्
    फोःसे़ आबिरे़ॽओ॥”
  xnj-xnj: Vamitumi vakamjovela Bambu Yesu, “Utiyonjakesa kusadika.”
  mmx-mmx: Luvuttadi vavang diga lok ti Leeme Silok keretna, “Una lox asilok lununu
    atnama.”
  cbr-NT: 'Aín ''unánmicë unicaman ca Nucën ''Ibu Jesús cacëxa: —Nux Nucën Papa Diosmi
    catamëti ''icëbi camina asérabi, upitiira ami catamënun nu ''aquinti ''ain.'
  tee-NT: 'Chai ju ixtamalakachan ju Jesús tajuni: ―Aquila''aktaijuyau ni lai palai
    aclalhilaksiyau.'
  eng-LSV: And the apostles said to the LORD, “Add to us faith”;
  cak-NT: 'Y ri apóstoles xqui''ij che ri Ajaf Jesús: Tabana'' chake chi nakaya''
    más kánima riq''uin ri Dios.'
  pah-NT: 'A''ero Jesus''ga remimbo''ehara''g̃a – kiroki gamoirũhara''g̃a – g̃a ei
    Jesus''ga pe nhandepojykaharete''ga pe: —Orojiko ore Tupana''ga rehe gapopoakara
    rehe no. Ore poko ti. Koji''i ti embojikoguka ore ve.'
  sja-NT: 'Mãpai chi k''õp''ãyoorãpa Jesumaa iidijida: —Taimaa waapɨara ijãapíji Tachi
    Ak''õrede.'
  xed-xed: 'Ka gwal ghunay nda Mgham Yesu mantsa: «Sgaŋnagha zlghay nda ŋuɗuf,» ka
    həŋ.'
  mks-NT: 'Tá na̱ndihi já na̱cachi na̱ xíca tuun xi̱hi̱n Jesús cán já xi̱hi̱n á: —Vá
    ná caja ndó ña̱ ná candeé chága̱ ini nde̱ ndo̱hó —na̱cachi na xi̱hi̱n á.'
  gfk-S: Ma ira apostolo di ga tange tano Watong, “Hatamat ira numem nurnur.”
  bmu-bmu: Aposol yeŋön Kembugöra jiget, “Mötnaripnini mönö toroqeba mem köhöiman.”
  dgz-dgz: Iesu watu enamot mega Iesu anega dian, “Nu aigap sia anu tumat gimagepen
    menan wat agoat niman.”
  eng-GNV: And the Apostles saide vnto the Lord, Increase our faith.
  zaa-NT: 'Ca apóstol nna ra tè cabi Jesús: Señor, benna cuią''lu'' adí fe qui'' tu''.'
  eng-WEBSTER: And the apostles said to the Lord, Increase our faith.
  guh-guh: 'Jesús pijaapóstolevi jumaitsi Jesúsjavabelia: —Patajatuxanenë, paneyavenonare:
    “Xanë cajena necaëjëpa daxitacuene taexanaenexa,” nejaitsabiabijava orijibia patacajumecovënëtsinexa,
    jai Jesús pijaapóstolevi.'
  bon-bon: Puma cita ca pui twelb ätyepäneji biname cina Yageyame Yeesu ne jejisi
    egä, “Cime ätrunga babo me jeweni!”
  nhw-BL: 'Huan itlayolmelajcahua Tohueyiteco Jesús quiilhuijque: ―Techpalehui ma
    moscalti totlaneltoquilis.'
  mgw-mgw: Atumilwe ngabammakia Bwana, “Utuyongekeye imani.”
  swh-ONEN: Mitume wake wakamwambia Bwana, “Tuongezee imani.”
  wbi-wbi: avasung'ua vake vakam'bula uMutwa kuuti, “utwongelesie ulwitiko lwitu”
  bba-bba: Gɔrobu bɑ Yinni sɔ̃ɔwɑ bɑ nɛɛ, ɑ bɛsɛn nɑɑnɛ dokebu sosio.
  eng-KJVCPB: And the apostles said unto the Lord, Increase our faith.
  kgk-NT: 'Upéa-rehe hemimbo''e kwéry he''i íxupe: —Ore pytygwõ katu orojerovia teeve
    hagwã Nhandejáry-rehe, he''i onhepytygwõ ukaseve-vy ojerovia ete hagwã.'
  waj-waj: 'Tuduu rikiada Udaanga Yisuu Kirisiinna kua varada nuaira vaidiiya inna
    tunoo: A ti iinai teeda ta aiyara pinaama yaagueeqaida kutaavaivee kiaa kiada
    fai hama ta muaraagakiaaravaivee,'
  ekk-PKP: 'Apostlid ütlesid Issandale: „Aita, et meil oleks suurem usk!“'
  mpx-mpx: Apostolowau hi baek Babala elana hi ba, “Wama abulilek u pwabwaya.”
  wbp-wbp: Ngula-jangka, Kurdungurlu-patu Wiriwirilirla wangkaja, “Pirlirrpa-nganpa
    pirrjirdi-manta yungurnangkulu wala nyina tarnnga-juku!”
  luo-luo: Joote nowachone Ruoth niya, “Med yiewa!”
  nhe-NT: 'Huan itlayolmelajcahua Tohueyiteco Jesús quiilhuijque: ―Xitechpalehui para
    más ma timitzneltoquilica.'
  aii-aii: 'ܘܐܡܝܼܪܗܘܿܢ ܫܠܝܼܚܹ̈ܐ: ”ܡܵܪܲܢ، ܡܲܙܝܸܕ ܐܸܠܲܢ ܗܲܝܡܵܢܘܼܬܵ‌ܐ.“'
  esk-NT: Uqqiraqtit nipliutiniġaat Ataniq Jesus, “Ukpiqsrił̣iqput iḷalaaġuŋ.”
  msb-msb: Naghangyo an mga apostoles sa Ginoo, “Dagdagi man po an amon pagtuod.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² ma²lán¹² tsih² høh³ quián¹² Jesús, ca¹tsáih¹dsa Juu¹³
    jniang³: ―Jmo³ mi³jøng² li¹hé² jniang³ jǿg³ cu²rø² hi³méh¹.'
  dso-dso: ଆରି ପେରିତ୍‌ମନ୍‌ ଜିସୁକେ କଇଲାଇ, “ଆମର୍‌ ବିସ୍‌ବାସ୍‌ ଅଦିକ୍‌ କରିଦିଆସ୍‌ ।”
  meu-meu: Aposetolo taudia ese Lohiabada e noia, eto, Emai abidadama ame habadaia.
  yva-NT: Amisy Yesus apa arakove wo raura Ai ware, “Injae, reamare Nyo reama anave
    ravera mbambunin.”
  dgc-dgc: Nadid du apostol, éy kinagi de ni Jesus, a “Panginoon, dagdagen mo pad
    i péniwala mia diko.”
  zpm-NT: 'Stib dzew, rëb zha ne rzënie me lo me: ―Bneedz guieḻbiini lo no dib zdooraa
    no gnalo no Dios.'
  hix-NT: Onà wyaro nketxkon hatà, Petru komo, 12 komo rma, Kohkomo wya. Khoryenkom
    hona xeny me nyhe amna txeryko, ketxkon hatà, àwya.
  sim-sim: Urik ma ol orin tiyandari ma ondo Wasilakan limu silira, �Mir os mirin
    ni hishiowenda nombo oson mi unak kwambuk si naka.�
  npi-ULB: प्रेरितहरूले प्रभुलाई भने “हाम्रो विश्‍वास बढाइदिनुहोस् ।”
  cgc-cgc: Gambal mga apustulis an naan ta Ginuo, “Tabangan kay no aged magbiskeg
    pa gid pagsalig nay an naan ta Dyos.”
  tim-tim: Hain dâmbo aposololupŋande hin dâm ulilaŋi, “Humo, gâ nâŋgâ nâŋgânenŋe
    mem sambelem nengiwen.” dâyi.
  yor-yor: Àwọn aposteli sì wí fún Olúwa pé, “Bù sí ìgbàgbọ́ wa.”
  wos-wos: Jisasna du di déré wa, “Néma Du, méni naniré yikafre hurumét nana Godka
    jémba sarékémbeka mawuli némafwi yatandé.”
  emp-NTPO: 'Maʌ̃ne Jesuba edad̶arãba idjía jarasid̶aa: –Daira carebadua biara ĩjãni
    carea.–'
  eng-F35: The apostles said to the Lord, “Increase our faith.”
  ind-ind: Lalu kedua belas rasul itu berkata kepada Tuhan, “Tolonglah kami supaya
    bisa lebih percaya lagi kepada Allah.”
  pes-OPCB: 'رسولان به خداوند گفتند: «ایمان ما را زیاد کن.»'
  mpt-mpt: Yesuse ele okok dlasanin nakai baabaniba Aleyemin naka kobo ni bainobo
    galino atomabeneba sumu benoko gesiba
  ssx-ssx: Aposolo haliwekima꞉ mo Tekehali pa꞉ta꞉ alota꞉ Nika꞉ hone tulaaloma꞉ ekita꞉
    nakana꞉ma꞉ mea daeyawae lemekeme.
  mkl-mkl: Woo bɛ ŋɑu ɑ̀ sɔ̃ Lɑfɛ̃ɛ ɑ̀ ni, kɔ̃ɔsi nɑɑnɛ ku dɑsi nwɑ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ପ୍ରେରିତ୍‌ଇଂ ମାପ୍ରୁକେ ବାସଙ୍ଗ୍‌କେ, “ନେନେ ବିସ୍‌ବାସ୍ ଆମ୍ନାବିଲା ।”
  gof-RNT: Hawaareti Godaakko, “Ammano nuus gujjarkkii” yaagidosona.
  unx-unx: ଆଡଃ ପ୍ରେରିତ୍‌କ କାଜିକିୟା, “ହେ ପ୍ରାଭୁ ଆଲେୟାଃ ବିଶ୍ୱାସ୍‌ ଆଦ୍‌କାଏମେ ।”
  gah-gah: Aposolo keza Guivahanima nene geza gele alévolé oakate ale hutilí oletozo.
  lcm-lcm: Na keve aposel kila antok a Volava, “Ku vil alava kamem lomlomon!”
  aer-aer: Kele ikwerenge-ntyele atyewe Jesus-kenhe areye ikwere angkerrirreke, “Anwernenhe
    akaltyele-anthaye ngenhe akwetethenhe arratye itelarerrirretyeke ingkirrekeke!”
  qvc-NT: 'Yumbay chayta uyashpaqam, Jisuspa apustulningunaqa nirqan: —Yanapawayllapa,
    qambi mas allita yuyakunaypaq, nishpa.'
  tgl-ULB: Sinabi ng mga apostol sa Panginoon, “Dagdagan mo ang aming pananampalataya.”
  cbs-NT: 'jawen tsuma kushipayabun Jesús ea akin yuikin: —Nun mia ikunwanbiaya ana
    ikunjaidawati kushipa nuku inanwen— akabu'
  xtm-NTPP: 'Tee ka kuu apóstol ma, ka jikan‑ta''vi de nuu Iya Tátnuni ma: ―‍Sa''a
    ni ja jin kukanu ini xeen ña''a sa ―‍ka kuu de ka jiña''a de.'
  nnq-nnq: Achandundame ngabalenge Angwana, “Mutujonjekeye imani.”
  bao-NT: 'Cʉ̃ buerã pea o biro ĩiupa Jesús''re: —¡Díámacʉ̃ tʉo nʉcʉ̃ bʉo bayiriquere
    pai jañuro jãare tiicojoya! —cʉ̃re ĩiupa.'
  san-ORI: ତଦା ପ୍ରେରିତାଃ ପ୍ରଭୁମ୍ ଅୱଦନ୍ ଅସ୍ମାକଂ ୱିଶ୍ୱାସଂ ୱର୍ଦ୍ଧଯ|
  rmn-rmn: 'О апостоля сар-то манглэ э Сагбус: — Баряр амаро пакяпэ!'
  huv-NT: 'Condom miapóstoles nej Teat Jesús tasajüw nej: ―Teat, imbeol xicon naleaing
    nayacan ximeajtsan más wüx Teat Dios ―ajüw nej.'
  otn-NT: 'Bi ''yɛ̱mbyø xädi ra̱ Jesús: ―Ague grá̱ Hmu̱, nu̱''mø te nt''äpi Oja̱,
    da̱mi̱ ''yøt''e ngue ga̱ ɛ̱c''ɛ̱i̱he xa̱nho ngue di̱ nja.'
  nop-nop: Aposel heki adi Wapum indiŋ niŋgiŋ, “Nadisukilitinik tububedinimbeŋ.”
  obo-NT: Na id osengan si Disas taddot mgo apostoles, kahi ran to, “Longaggon, pomosolihow
    pe‑en kos kopomakoy roy.”
  kca-kca: 'Щӑԓта апостоләт Турәм Кущайа йастәсәт: "Мўӈ эвәԓты верэв арамты!"'
  cak-ENT: 'Y ri apóstoles xquibij c''a chin ri Ajaf Jesús: Tabana'' c''a cheke que
    nkaya'' ta más kánima riq''uin ri Dios.'
  lif-NT: ᤛᤣ᤺ᤰᤕᤢᤰᤔᤡᤒᤠᤜᤠ᤹ᤖᤧ ᤍᤠᤱᤒᤠ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤔᤧᤳᤋᤢ. “ᤀᤠᤍᤠᤱᤒᤣ. ᤀᤠᤏᤡᤃᤧ ᤏᤛᤠ᤺ᤴᤏᤡᤴ ᤑᤥ᤺ᤛᤧ ᤀᤠᤒᤡᤖᤧ᤹ᤀᤥ॥”
  mie-NT: 'De ndá tēe cúu apóstol nī ncāhān dē jíín Jētohō ō: Sāhá ní jā ná cándíja
    nīhin cā ndá sá jā sāhá Yāā Dios jā jícān sá nūū yā, ncachī dē.'
  san-TIB: ཏདཱ པྲེརིཏཱཿ པྲབྷུམ྄ ཨཝདན྄ ཨསྨཱཀཾ ཝིཤྭཱསཾ ཝརྡྡྷཡ།
  qve-NT: 'Apostolninkunan Jesusta niranku: —Iñiyniykuta yapaykuwayku, astawan Diospi
    creenaykupaq, nispa.'
  pao-NT: Umu Te Pabe'e nakatzimodu oo-matu kemmase meeoo netamma, “Unusoo besa ne
    tu'oedyukukwuna ne sootuhi.”
  cbu-NT: 'Isus táyaspatashsha: Itaru, ichee, ¡mbamawa! Ashiri shiyaa izuuru mangoonamaam
    istangasinda, mang, tárangana.'
  usa-usa: 'awaaméqá umáyikena yiwíkai-kayukama uyátárai-naqa Îtumma maará téta timá
    ámikaae: “emá ketááí itáíq-itaiq umá yabi-í-yátááqá mamá uyátá-maqma anókariq
    umátikaao.” téta tirááe.'
  soy-soy: 'Pitumɛ ɑpi Upíimɑ mɑɑ rɛ: A nfɑtɛnɛ tɔ́ rikpɑ́sɛ.'
  hui-hui: Abosolo agali biarume Anduane Homogohondo lalu, Iname mini mbiraore wu
    kamago mo timbu ha, lene.
  amf-amf: Imbaa Yesus yisa tarjamonnante kinin yittsayna eena “Barjodar woylam qajintanam
    wona thoosaa” kina ke hamade.
  quc-NNT: 'Xkib''ij ri apóstoles che ri Qajaw Jesús: B''ana b''a'' la chqe chi sib''alaj
    kujkojon na, —xecha che.'
  dob-dob: ꞌEnega Yesu ꞌana tosimanao nidi sieonena, sigwae, “ꞌIma emisa ꞌuda giewaiwaiye.”
  wrs-wrs: Hevtindi 12pelara Yesus mendeklim umnina, kam kolvrowol veo, kava yem keknamangas
    lovahalm venav, osm keknam.
  mca-mca: 'Ma'' qa he'' apóstoles qa yit''ijets pa''aj pa'' Yatsat''ax''inij: —Ijatshenfik''iha
    wat''ij qu'' iwqinheti''ƚ ye''mha pakha'' nite'' yeqekuyejeitaxi''ƚ.—'
  kiw-kiw: Iiapui made himoꞌa uubi-ro aaꞌoi-ka, Paidubui eito, “Rimo pupuo iraromoi
    geegaꞌeega rimododiai.”
  tzo-TZC: 'Ti yajtacbolaltac ti Jesuse jech laj yalic: ―Coltauncutic ta xchꞌunelot
    más ―xiic.'
  mya-mya: တ​မန်​တော်​တို့​က​သ​ခင်​ဘု​ရား​အား ``အ​ကျွန်ုပ် ၏​ယုံ​ကြည်​ခြင်း​ကို​တိုး​ပွား​စေ​တော်​မူ​ပါ''
    ဟု လျှောက်​ထား​ကြ​၏။
  gng-NT: 'Nɛ uʼtondb tɔke'' wɔ ki ye: «Yonbdaan, cère tiʼtekjim ń yɛbre kí pukn.»'
  cbi-NTPO: 'Jesús'' mitya kuinda kenu lara'' eramu rukula Bale Rukunu tsandila: Lalanu
    kayu daran keranguekaaka, tila.'
  ikk-NT: Ndị-ozi hụ pụ-ichẹn nọ sị Di-nwọnni-ẹnyi, “Mẹ okukwe ẹnyi waye.”
  leu-leu: A mu yaamut ri kuus xe sina Memai, “Memai, falavai a namkaian simaam.”
  maz-NT: 'Nuc''ua c''o apóstole o xipjiji e Jesús: ―Nu''tsc''e ín Jmuts''ügöjme,
    pjöxcüjme xenda rá creojme Mizhocjimi ngue c''ua rá perdonaojme c''ua ja nzi gui
    xitsijme.'
  bod-N: སྐུ་ཚབ་པ་རྣམས་ན༌རེ། གཙོ་བོ༌ལགས། ངེད་ཅག་གི་དད་སེམས་ད་དུང་བརྟན་པོར་མཛོད་ཅེས་ཞུས་པ༌ལ།
  tca-NT: 'Rü norü ngúexü̃gü ga norü orearü uwa namugüxü̃ rü ñanagürügü: —Pa Corix,
    ¡toxü̃ rüngü̃xẽẽ na yexeraãcü tayaxõgüxü̃cèx! —ñanagürügü.'
  zpl-NT: 'Chequie uni bee beneꞌ Jesuse lunu: ―Uriꞌi elietsa luru para nú tsu tenelílá
    arquiꞌru lu Diose.'
  mbc-NT: 'Inkamoro Jesus nenupa''sanya esatî''pî Jesus pî''. Ta''pî to''ya: —‍Anna
    yepotorî, inî'' panpî'' innape aku''to'' annaya ku''kî —‍ta''pî to''ya Jesus pî''.'
  ndg-ndg: Mitume bak batikum'bakiya Ngwana, “utuyongekee imani yitu,”
  wsk-wsk: Se apostle alo Kari Biya manorman, “Ni anananga nangamang ningi nunguning
    ulaluwur se biya arukko!” maman.
  toj-NT: 'Jaxa jecabanum jumasa cuando yabye ja iti, ti yalahuea: ―Aa quiticon mas
    ja quipticon ba.'
  tbc-tbc: Agog aposel adi Tubun en durupei, “Maŋsama ilo rumok an ganep dabai.”
  sna-sna: Vapostori vakati kuna She, “Tiwedzereiwo kutenda kwedu!”
  smk-NT: Ket wanran saray apostoles kona ni Jesus nin Uunuren, “Pun'an mo pay pagmamatalek
    mi!”
  grc-TCGNT: Καὶ εἶπον οἱ ἀπόστολοι τῷ Κυρίῳ, Πρόσθες ἡμῖν πίστιν.
  gof-WFTW: Hawaareti Godaakko, “Ammano nuus gujjarkkii” yaagidosona.
  spa-BLM: 'Los apóstoles dijeron al Señor: “Aumenta nuestra fe”.'
  kyz-NT: 'A''eramũ Jejui ''ga remimu''e ''gã ''jau ''ga upe: —Jejui. Ejerowiarukat
    oree— ''jau ''gã oje''ega ''ga upe.'
  dao-dao: Acunüng ngsä he naw, “Kami jumnak jah pung pea” ti u se,
