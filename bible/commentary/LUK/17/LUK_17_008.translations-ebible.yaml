  fra-LSG: 'Ne lui dira-t-il pas au contraire: Prépare-moi à souper, ceins-toi, et
    sers-moi, jusqu’à ce que j’aie mangé et bu; après cela, toi, tu mangeras et boiras?'
  san-HK: varaJca pUrvvaM mama khAdyamAsAdya yAvad bhuJje pivAmi ca tAvad baddhakaTiH
    paricara pazcAt tvamapi bhokSyase pAsyasi ca kathAmIdRzIM kiM na vakSyati?
  cak-SNT: 'Pa rucꞌaxiel reꞌ nuꞌej cha: Tachojmij ri nu-cena, y tachojmij jeꞌ aviꞌ
