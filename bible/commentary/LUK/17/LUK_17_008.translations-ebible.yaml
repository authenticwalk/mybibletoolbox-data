  ncu-NT: Daabii, fo̱ e̱ tɔwe̱ a fo̱ gywii mò̱ ne̱e̱ fe̱yɛ, ‘Kyo̱ŋ ya de̱ŋa mo̱ ateese,
    na fo̱ taa baa mo̱ pwɛɛ, ne̱ mo̱ ya gyi lo̱we̱, na ŋkee fo̱ dɛɛ nya kpa ya waa
    fo̱ fɔŋfɔŋ ateese.’
  cni-NT: 'Tempa incanteri ivatorote: “Meeca povetsiquenarota noyeari, aisati nireri.
    Pamaquenaro. Ariorica nonquemanaquea, ari poyea avirori, aisati pire”.'
  eng-WMB: Wouldn’t he rather tell him, ‘Prepare my supper, clothe yourself properly,
    and serve me while I eat and drink. Afterward you shall eat and drink’?
  zaw-NT: 'Dini gäb si''c. Niluxh säjpni lojni: “Bachaa xhajblu. Bejn xhi gauä, gudanäni
    loä. Che luux gauä, yä''ä, dxejc sajc gauzalu, yäzalu.”'
  san-MAL: വരഞ്ച പൂർവ്വം മമ ഖാദ്യമാസാദ്യ യാവദ് ഭുഞ്ജേ പിവാമി ച താവദ് ബദ്ധകടിഃ പരിചര
    പശ്ചാത് ത്വമപി ഭോക്ഷ്യസേ പാസ്യസി ച കഥാമീദൃശീം കിം ന വക്ഷ്യതി?
  tam-TCV: மாறாக அவனிடம், ‘எனது சாப்பாட்டைத் தயாராக்கி, நீயும் ஆயத்தமாகி நான் சாப்பிட்டு
    குடித்து முடிக்கும்வரை, எனக்குப் பணிசெய்; அதற்குப் பின்பு, நீ சாப்பிடலாம்’ என்று
    சொல்லுவான் அல்லவா?
  mit-NT: 'Còó, dohó cuàhàn‑ndà cachi‑ndà xì‑té: “Quidayucùn‑ní ñà‑cudamíˋ, dandu
    nsidaviì‑ní mii‑ní, te taxi‑ní ñà‑cuxi, te cohi. Doco mii‑ní, dècuèndè después
    icúmí‑nî cuxi‑ní”, cachi‑ndà xì‑té.'
  ceb-ULB: Apan siya dili moingon kaniya, 'Pag-andam ug bisan unsang pagkaon alang
    kanako, ug ibutang ang usa ka bakos libot sa imong sinina ug alagari ako hangtod
    nga ako mahuman sa pagkaon ug pag-inom. Unya pagkahuman niana ikaw mokaon ug moinom'?
  ces-LB: '@see-verse:LUK.017.007'
  mkn-mkn: Sonde! Yang wajar tu, dia pung tuan parenta sang dia bilang, ‘Pi ator meja
    kasi beta dolo. Ais, baru lu makan-minum di balakang.’
  nce-nce: Weye. Bubë wege home megali logloleme, ‘Ju bobë hi wesibi ahojume eletenëme
    na kë hi wesibi mana glo eletenëme. Bo afina hi nelëme na ju mana hi egleme.’
  pol-UBG: 'Czy nie powie mu raczej: Przygotuj mi kolację, przepasz się i usługuj
    mi, aż się najem i napiję, a potem i ty będziesz jadł i pił?'
  qxh-NT: 'Manchäga nin: ‹Canan yanucaraycamuy. Micucurcuptïraj, micunqui.›'
  nwi-nwi: Mərɨg in tukrɨni-pən tuk kafan yorwok mɨmə, ‘Yuvən mor nak nəvɨgɨnien,
    kɨn yuvən mɨwəhsi-pən kafam neipən huvə, kɨni mɨwəhsi-pə nak nəvɨgɨnien mɨne nik
    nɨnɨmien. Nɨpɨg nɨmnor fam kafam wok, nakɨrkun nɨvənien məvɨgɨn mɨnɨm.’
  kmo-kmo: Yaho. Eecha bakasakech. Mii eecha wokiita, ‘Eeji aboboy na otii. Siivatabi
    na ruwuchi aboboy yon na otii. Ada ak. Komas miita a.’
  agr-agr: 'Duka tutsuk: ‘Agkú yujumak yuwatin inagtugkata, nunikam yapagmamam sujustá,
    wi shiig yuwan, umutnash uwajan uminkamtai, amesh duwi yuwata’, tumainaitjume.'
  kyc-kyc: Dopa pyuo laa nange kandale. Baa kando, Nambana nenge nenge rapa rapa pyakape.
    Pyuo otapala komau pee pipala namba nengepe waene ipwangepe ene napa narono dokopa
    namba isaru pyuo karape. Nao otaparono dokopa enakana emba nengepe ipwape nare,
    lao dopa lao laa naramisi?
  urd-GVU: ہرگز نہیں، بلکہ وہ یہ کہے گا، ’میرا کھانا تیار کرو، ڈیوٹی کے کپڑے پہن کر
    میری خدمت کرو جب تک مَیں کھا پی نہ لوں۔ اِس کے بعد تم بھی کھا اور پی سکو گے۔‘
  yre-NT: '''Pian yaa ve -yrɛ ''nan: ‹''I fɛnun -tɔɛn "nyiandʋ, ''i ''man wʋʋ, -e
    ''i ''ta ''mɛn fɛ ''pa! -Te an fɛ blɩ, an ''kan, ɛn an ''yi mlin bɛ, -e ''i ''yie
    vɛ -blɩ.›'
  fuh-BKF: 'Walaa! A wi''an mo: «Waɗanam nyaamdu, haɓɓa kaddule maa de ngollanaa kam
    faa mi nyaama mi yara, de sakitoo aan du nyaamaa njaraa.» Wanaa noon worri naa?'
  arl-NT: 'Majaruhua. Niaari saaja na sequenutaniya: “¡Quiria quia sumature! Cua mianuutere
    coteenu. Cua raaterejuhuaj. Cua miaquenu nuhuaji, quiocua saniniuujia miaquerohua.
    Quiocua raturohuajuhuaj”.'
  ziw-ziw: Bule! Mna, namgambe, ‘nikiya nkande, naho wikale ahano kubula nibinde ukudya
    na kunywa, vikaheza wenawe nivyo na udye.’
  grc-TR: ἀλλ᾿ οὐχὶ ἐρεῖ αὐτῷ, Ἑτοίμασον τί δειπνήσω, καὶ περιζωσάμενος διακόνει μοι,
    ἕως φάγω καὶ πίω· καὶ μετὰ ταῦτα φάγεσαι καὶ πίεσαι σύ;
  nag-nag: Kintu, tai etu manu ke eneka nokobo naki, ‘Moi kiba khabole nimite taiyar
    koribi, aru tumi laga kapra ke peti bandi lobi jitia moike kha luwa di ase, aru
    etu pichete tumi kha luwa koribi’?
  eng-OEBCW: Instead of saying “Prepare my dinner, and then make yourself ready and
    serve me while I am eating and drinking, and after that you will eat and drink
    yourself”?
  knj-NT: C'amaj, “Wa'ne tzet oj jin lo' an. Cha balon a sk'ab ja camiẍ, yajban chin
    lowi cha batxontej wan xa tzet chin lo' an. Oj to lawoj tu' catu' oj jaach low
    oj,” tejan cu chi tet naj.
  deu-1912: 'Ist''s nicht also, daß er zu ihm sagt: Richte zu, was ich zum Abend esse,
    schürze dich und diene mir, bis ich esse und trinke; darnach sollst du auch essen
    und trinken?'
  san-PUN: ਵਰਞ੍ਚ ਪੂਰ੍ੱਵੰ ਮਮ ਖਾਦ੍ਯਮਾਸਾਦ੍ਯ ਯਾਵਦ੍ ਭੁਞ੍ਜੇ ਪਿਵਾਮਿ ਚ ਤਾਵਦ੍ ਬੱਧਕਟਿਃ ਪਰਿਚਰ
    ਪਸ਼੍ਚਾਤ੍ ਤ੍ਵਮਪਿ ਭੋਕ੍ਸ਼਼੍ਯਸੇ ਪਾਸ੍ਯਸਿ ਚ ਕਥਾਮੀਦ੍ਰੁʼਸ਼ੀਂ ਕਿੰ ਨ ਵਕ੍ਸ਼਼੍ਯਤਿ?
  nob-LB: 'Nei, dere sier: ’Gjør i stand kveldsmaten til meg og varte meg opp mens
    jeg spiser. Etterpå kan du selv spise og drikke.’'
  ntj-ntj: Wiya, watjalku, ‘Warntu kutjupa tjarrpatjurra. Palunyalu-rni mirrka ngayuku
    kurranyulu nintila. Nyangkan nyuntulu marla ngalku.’
  sxb-NT: Yawa! Aa okukola otio, aaza okumulaga mbwe, ‘Mfumbre okuria okwa igulo,
    kandi owe ampi no ondeetra ewintu ni ndia kandi ni nywa. No omiire nikwo omwene
    ooze oikale orie kandi onywe’?
  nhu-NT: Kɛ ɛ̀ nulo ɛ́ fí enu nonɛn kɛ. Fiɛɛ fì wvú nulo egay nu kɛ lɛ wvú egɛn ekumɛn
    ndvú, eseyse mwɛɛm mvudien mvuwene eto dvú, emum ecɛyte, ɛ́ wen dioo ɛ diekɛn,
    ɛ wukɛn, ɛ́ wvú ebaancɛ mwɛɛm sɛ gɛn ediekɛn.
  row-row: Hokoꞌ! Tungga matetun, malangga a denu e nae, ‘Muu lole-lau mei a fee au
    dei. Basaꞌ fo, muu mua-minu sia deaꞌ.’
  msy-msy: Gumazir dapanim kamaghɨn mɨkɨmam, nɨ na bagh dagheba isamigh uan inim kegh
    da tuigh faragh na danightɨ kɨ dar amam, eghtɨ nɨ gɨn damɨ.
  agg-agg: Wanɨ, ŋga ahambo anɨmboya, ‘Wandɨ boatei sesɨ ra dɨdɨboadondo ndao hawambo
    anɨmbo asu se hoearɨ güdo mbunda nɨmandɨfɨ hɨbadandɨranɨ ro boatei sesɨ dagadɨ
    hoe ndɨmɨndahaimbo nɨmandɨhanɨ anɨmbo asu se sɨhafɨ sesɨ ra süŋgu dowadɨfɨ,’ mbüsümbui.
  ptp-ptp: Ông ob nêl tibêge lêm. Nge, ông ob nêl vô bê, ‘Ông viac ông dɨ myêl yaên
    mɨ duu, dɨ kô mɨ lam ên a ob xa dɨ num tax, dêc ông wa dɨ num tɨmuên.’
  nak-nak: Ouka, eia ge baha loua mago ‘Eme goio pupuru pala muga, eme ge goio ge
    raragi la ilali taku, vahariagu somai, mulimuli eme ge alaliti.’
  ron-LUDARI: 'Umjesto aja, osă zăkă gospodaru aša: ‘Priredjaštjem vičera! Dăzbrakitje
    š poslužaštje p minje ku mănkarja š ku bjarja! A kănd jo završa, poc tu s mălănč
    š s bjaj.’'
  lbb-lbb: Ur atai i mange , ‘Ur sang angaka utna na hangan, pa ur sang sur ur malngan
    iau, ning ar hangan pa ar gang. Pa lamur u kale ur hangan pa ur gang.’
  kan-2017: ಹಾಗೆ ಹೇಳದೆ, ‘ನೀನು ನನ್ನ ಊಟಕ್ಕೇನಾದರೂ ಸಿದ್ಧಮಾಡು, ನಾನು ಊಟಮಾಡುವ ತನಕ ನಡುಕಟ್ಟಿಕೊಂಡು
    ನನಗೆ ಸೇವೆಮಾಡು. ಆ ಮೇಲೆ ನೀನು ಊಟಮಾಡು, ಕುಡಿ’ ಎಂದು ಹೇಳುವನಲ್ಲವೇ.
  cso-NT: 'Ján¹han²¹, tiá² juáh²³ yáh³ hnoh² la³ nɨ́², tɨ³la³ hnoh² dá² juáh³ la³
