    titlakuas iwan tatlis.”'
  asm-FB: তাতকৈ তেওঁক নকবা নে, ‘মোৰ খোৱা বস্তু যুগুত কৰা আৰু মই খাই বৈ আজৰি নহওঁ মানে,
    কঁকালত গামোচা বান্ধি মোৰ আলপৈচান ধৰা; পাছত তুমিও খোৱা-বোৱা কৰিবা৷’
  okv-okv: ke einge eova, ‘Umo kuteto indari nau ageto ikao indono umo ambota indesoa’
    ke ainge ao
  mxt-NT: 'Soco tyehe caa catyí ndo chi ra: “Sa̱nduvaha cha cuxiñi. Ta tyi̱hun cha
