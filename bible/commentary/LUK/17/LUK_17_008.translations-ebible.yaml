    jáun² jná¹³ má³² né³, má²jmúh¹³ hnú² siáh³ huen²”.'
  ena-ena: Nɨbu nudɨ sibɨla hɨsɨŋ hulemɨlɨ agadɨ nameŋ abɨvi uami. Nama iasaŋ sɨmɨŋ
    hɨlana sɨhuvɨha aba abɨvi uami. La sɨmɨŋ agadɨ vaveben aba havɨlɨ huaci agadɨ
    lɨbɨha aba abɨvi uami. Lɨbavɨla sɨmɨŋ iasaŋ mɨse lula vaveha aba abɨvi uami. Lɨnaŋ
