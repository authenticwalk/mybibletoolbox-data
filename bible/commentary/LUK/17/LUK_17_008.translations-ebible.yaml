  myk-myk: Ta wu da wee kapyebye wu pye wu yalige shɔhɔ, wu bu xhɔ wu wu faleye yi
    faa, wu fɛnhɛ shɛ ki yereŋɛ wufɔɔ yɛ pyaa tàan, wufɔɔ di li fo wu din, wu gba
    bɛ wɛ? Lee kadugo na kapyebye wu bɛ di na li wɛ? Ta wufɔɔ ɲɛ ma li pye mu wɛ?
  sbe-sbe: Na ye hededelau unai ye wane, ‘Ku dui ku kabinonoha na kabo kagu kai ku
    nonohai na ku suwayama ya kaikai yo ya numa. Muliyena kabo hinage ku kaikai yo
    ku numa.’
  mcr-mcr: Oeyä, iqu iqueŋi, ‘Si nyinyqä ymisaŋi näwinyä imäketnä, tqä gquä yappä
    änyätnä, nmayäqäsiyä. Nyi buayätä, eqätä ganä gaŋga, si qänaki dŋqänänyä’ tuäniqeqä.
  cux-NT: '¿''Áá nguɛ́ɛ́ vmnááⁿ vmnaaⁿ caaⁿ''maⁿ nī cuuvi nī mozo miiⁿ ''tíícā?: N''nuuⁿ
    di chi che''e nguiīnu yú. Ní ''cuiinduū di yeⁿ''é na mesa, ''cuiī di ní ''úú cu''ú
    che''é. ''Cuiinu che''é ''cuiinu cu''ú tuu''mi ní dii cuuvi ché''e di cu''u di.'
  tur-YTC: Bunun yerine ona, ‘Yemeğimi hazırla, güzelce giyin, ben yiyip içerken bana
    hizmet et. Sonra sen yiyip içersin’ demez mi?
  san-ITR: vara ncha pUrvvaM mama khAdyamAsAdya yAvad bhu nje pivAmi cha tAvad baddhakaTiH
    parichara pashchAt tvamapi bhokShyase pAsyasi cha kathAmIdR^ishIM kiM na vakShyati?
  bel-N: 'Але ж ці ня скажа яму: “Падрыхтуй мне вячэру і, падперазаўшыся, паслугуй
    мне, пакуль буду есьці ды піць, і пасьля гэтага еш і пі сам”?'
  sch-sch: Manêkin, ‘Ku bukhalâi ni do bak inla, rovo tho inla, ka sâk ke nêk
    suo mâka ni ngâk roh, masuole nêk ni tih,’ tumo a ti loi ranga?
  mic-MIQNT: Awna tlimates, ‘Ntwela'geweim gisgaja'tu tmg. Toqosip laqpisutia'si aq
    lugowi, ge's etli uloqotal. Ta'n tujiw gaqatalan, na gis mijjites.’
  huu-NT: 'iadedɨ naimɨemo lloite: “Cueɨena guillena nano fɨno. Cuena eca. Ie mei
    guitɨo”.'
  jiv-NT: Atsá. Antsu, “yurumak iwiarturata. Wi yurumátin tura umartincha surusminiam
    iwiarnarta. Nuyá ame yurumátá.” Nu tíchaintmek.
  otm-NT: Pɛ hin'na, pɛ da sifi di hocpa rán sihmɛ rá hmu, nɛ nu'bʉ bi niyą, ja din
    sihmɛ ra 'yɛ̨hɛ bʉya.
  dah-dah: Moŋ. Gwaha titŋeŋbe, ‘Biŋge kaŋ nuna. Irde gigeŋ gitik teŋbe biŋge nene
    himekeyab doyaŋ nirde hayiŋ. Irde kame gab ge wor dula tiyayiŋ,’ ma inayiŋ?
  tnk-tnk: Rekəm! Mətə iəmə asori səvənhi trəɡkiari pen min mɨni mə, ‘Itə. Evən məpnəpenə
    sənak riti nəveɡɨnien, nənə mevən markahu amasan səim muvehe. Nəpɨn iakaməveɡɨn,
    mamənɨmwi, tikamo tukwini pehe nari miou. Nəpɨn ikɨno pam, nənə ikukurən nəniien
    nəveɡɨnien sənam.’
  kpr-kpr: Ai, ne eminge sise seraeva tano, ‘Ni yasi, nanda bayau iti bu foa mutaso
    mindone! Amingaso dadabari, ya bayau mindi jebugase.’
  san-IAS: varañca pūrvvaṁ mama khādyamāsādya yāvad bhuñje pivāmi ca tāvad baddhakaṭiḥ
    paricara paścāt tvamapi bhokṣyase pāsyasi ca kathāmīdṛśīṁ kiṁ na vakṣyati?
  nho-nho: Seai iloo! Tana hakamau naa ma ki mee ake are ki hano ia no mee hakaoti
    ana kaikai raa aa ku ttaa ake ki kai a ia, aa ki oti are a ia ku kai.
  gym-NT: 'Akwa niedre krörö ie: Dän mda kite jabtä, bti makwe mrö sribe tikrä. Makwe
    ti buka amne makwe tomna bian tie. Tikwe mrödi amne tikwe tomna ñadi ünän, yebti
    makwe mrödi amne makwe tomna ñadi, niedre kwe ie.'
  azg-NT: '¿Aa chi ngitso jndyee patrónꞌñeen nnon juu: “Cüa ra, quitsijndaꞌ ꞌuꞌ, quitsijñꞌonꞌ
    na ntcüꞌa? Ndoꞌ vi na jndë tcüꞌa ndoꞌ jndë tꞌua, yajoꞌ chi ntcüaꞌ ndoꞌ ncꞌüaꞌ.”'
  bhd-bhd: या एन न ज़ोए कि मेरी रोट्टी तियार केरथ ते ज़ां तगर अवं खेइ पीं नन्ना ते ज़ां
    तगर अवं रेज़्ज़ी नन्ना तू मेरी सेवा केरतो राए, तैल्ला पत्ती तू भी खा?
  too-NT: 'Chō''la nahuani''ya'': “Cacāxtlahua'' quilīhua''t lā'' pū''la naquimā''huī''ya''
    quit. A''calīstān nahuā''ya''na'' hui''x”.'
  ind-AYT: Bukankah ia malah akan berkata kepada hambanya itu, ‘Siapkanlah makanan
    untukku dan berpakaianlah yang layak untuk melayaniku selagi aku makan dan minum.
    Sesudah itu, barulah kamu boleh makan dan minum’?
  cjo-NT: 'Tema ikantashitawaeyaari iwaatorote: “Iroñaaka ponkotsiwentapaena noyaari;
    eejatzi nomiriteri, pamakinawo. Aririka nokemapaakya, ari powanakya eerori”.'
  nsn-nsn: Bo Inggon e turung kula pare, ‘Kaleuatoro tereg nieino, karo sik ueleheir
    tereg nieinio maru ein, karu inum. I muduhia song ro banotong einia, karo inum.’
  san-DEV: वरञ्च पूर्व्वं मम खाद्यमासाद्य यावद् भुञ्जे पिवामि च तावद् बद्धकटिः परिचर
    पश्चात् त्वमपि भोक्ष्यसे पास्यसि च कथामीदृशीं किं न वक्ष्यति?
  tna-NT: Miada tueda, “Jana quema basetatique. Equene ema ediadiani tsuhu baque.
    Tije chu mida ediadia”, ya.
  lid-lid: Winiyan bwe! Idah kameh, ou tiye tan anya, ‘Ou mesekei nyamon tek ta beyeh
    suwi, ano ou bwese-ei keme bada sau ma ou abe-en jo kaimon nyamon, ma ka-un gwa
    bwena op. Ano ou baraimon barado hamon.’
  wim-wim: Puth niiyana wik inangan ep thawin nungant, ‘Nint kan may kiingkān ngathara,
    aꞌ amanamana nint ngook min-minam ngul ngoonchāna, aꞌ may ngulan pal paththam
    kalān ngathara. Ngay may kanan minchathāng-a, amanamaniya nint ngul may mungkāna.’
  zga-M: Sakhambula, 'nelekhele ikhyakhulya nilye, pwu vikhuge utivo umbombelage impakha
    apya ni mala ukhulya nu khunywa. Pwa apo nayuve wilya nu kunywa?
  yom-yom: 'Keti kafueti kunkamba theti ti : “ndambila bidia, vuata minledi mi kisalu
    ayi thudila bidia va meza nate ndimanisa dia ayi nua ; bosi ngeyo mamvaku wudia
    ayi wunua ?”'
  san-SIN: වරඤ්ච පූර්ව්වං මම ඛාද්‍යමාසාද්‍ය යාවද් භුඤ්ජේ පිවාමි ච තාවද් බද්ධකටිඃ පරිචර
    පශ්චාත් ත්වමපි භෝක්‍ෂ්‍යසේ පාස්‍යසි ච කථාමීදෘශීං කිං න වක්‍ෂ්‍යති?
  yut-yut: Amɨn tagɨ da oman monjɨni yaŋsi iyɨsak, ‘Gak tagap taŋek jap soŋ pɨlɨk
    nabɨ naŋ mudaŋapbo gak jap don noki.’
  grc-BYZ: ἀλλ᾽ οὐχὶ ἐρεῖ αὐτῷ· ἑτοίμασον τί δειπνήσω, καὶ περιζωσάμενος διακόνει
    μοι ἕως φάγω καὶ πίω, καὶ μετὰ ταῦτα φάγεσαι καὶ πίεσαι σύ;
  cpc-NT: 'Aña iiro, apa pinkantawairi: ‘Ponkotsitapai owanawontsi. Powathakitya inkini
    poyiitina, irojatzi nowantatyaari, niraki nomiri iijatzi. Impoña pimpoiti iiroka
    powaiya’.'
  nhg-NT: 'Cache cuale nenquelfisque: “Xectlöle tli nejcuös, hua xecololo momöngas
    hua xeniechtlatiequele hasta senamo ma netlacua hua ma netlaye”.'
  nya-nya: Kodi sangamuwuze kuti, ‘Konzere chakudya cha madzulo, iweyo ukonzeke ndipo
    undidikirire pamene ndikudya ndi kumwa; kenaka ukhoza kudya ndi kumwa?’
  ngu-NT: 'Ca, tejhua yej tiquijlia: “Xnechchihuili tlen nicuas, niman xnemi nican
    para tiquitas tlen nechpolohua chica nejhua nitlacua niman natli. Quemaj quej
    tejhua huelis titlacuas niman tatlis.”'
  kup-kup: oñ añ pop emapanen pim abup epat mañapan, ‘Zuam emat nem gipiz bareñat
    tezat naneken ne nomanahoh ni tokat nekë.’
  jid-jid: Ana hla ni wuna, wa kpe mi ri, ndi khi di tie ndu bar mi ri ndi tso. U
    me wru ndi tsro na?
  wmw-wmw: 'Ila umwambira: ‘Tengeza cakurya nirye. Vala mavazi‑yo, uniudumu nirye,
    ninywere maji. Ikisa, nowe urye, unywe maji.’ Sinovyo?'
  gmv-GGM: '@see-verse:LUK.017.007'
  ssg-ssg: Lawe i apesenimu ani tel masiwi tetan, muhin ape i ang.
  zpo-NT: 'sinka mbezh gu lo xaa: “Bdexkwaa kwaan gaw xchee na nu list bzo koo lu
    kwaan leen xkyann na gorna lee na kayaw nu kayoo. Nu gorna yilo gaw na zeesi nzho
    mod gaw lu nu go lu.”'
  poy-poy: Ndala! Hakamgambiri, ‘Gunyawili huti shiboga, shakapanu guvali na guweri
    kala kuntendera mpaka mmalili kuliya na kulanda, shakapanu gwenga hagulii.’
  qwh-NT: 'Sinoqa quenomi niyanqui: ‘Alistaqui miquinïraq arumunequipaq. Micur upur
    ushanqäyaq sirwimë; tsepeqnam qamqa micucunqui’ nir.'
  gaw-gaw: Iiṯa. Nuhig oḵai nug nug amegp̱a inam aḵu. ‘Na dahil e bap̱aidna, maṯagiḏ
    taḵana, na dahil e yaan aon dop̱e, da tatam lawoya, le ele lap̱i, dimp̱a amu na
    e lawona, le la!’ awa aḵu.
  nca-nca: Kini, uni parámi ŋundo kho simó ŋu ŋande miroweya, ‘Ke neneŋo o newero
    qu roŋgaruwo nunoya o soso sunará teya samaka nereka newe. Imemoŋgoko kepa naŋge
    ne qembe.’ Ŋundiro naŋge yeweya, hamómbe?
  zpz-NTPP: 'Walab nu ni nii der, sinu niir: “Bzu lily, gun gyicya̱ che. Orzeꞌ zu
    bich ru nu nac ya̱ lat nu rda̱w nunu rdo̱ꞌ. Ornu lazh da̱w ya̱, orzeꞌ gow ru,
    nunu goꞌr”, niir.'
  mkj-mkj: Joh douluhl! Koawoa en pwehng ih, ‘Koaunopda koanoai mwingehn joausik,
    koawoa sahpis oang ngoahi nehn oai mwingmwinge apel nim pil; mwerin, koawoa kapwa
    mwinge.’
  zac-NT: 'Aquëdiꞌi. Guëníꞌil lull: “Bëꞌnë preparar nagauha nu guatibi guiáꞌal; bëꞌnë
    sirvë lu mellë gauha nu guaꞌ. Despuësë gaul; gul.”'
  kyg-kyg: Haꞌao, ani gemo osuganaꞌmonanafa hogoteka neꞌyaꞌnimo kaeka hatika nateꞌneka
    aliꞌyaꞌmo alisana kukenakamo alika vailiꞌneka neꞌyaꞌnimo alinikeka namiyo. Namigeꞌna
    netesugeka kagaemo henagaꞌamo negane, huka ha paigane.
  kmk-kmk: Bokon, ta kanam un, ‘Umoy ka man-asug asika mansukat ot sunadanak sinat
    timpu’n manganak. Ot nu maabusaka mangan asika payon maisongwat.’
  cao-NT: Iyamaqui mato ra. Jama, “Noho oriquiti rohahuahuë. Shomahuahacahuë. Jaboqui
    piquia. Ea mi taano. Ea taaxo tsi piqui mia” iqui mato ra.
  bbr-bbr: Wa senes. Nas ko keser auram, ‘Na isan o mis mur. Na an joinam, is o jeita,
    kamoiri rau. Is o je kureita, tawa na o jam.’
  inb-inb: 'Chasapaka, nin­tran­gimi: “Alli­chi­rispa ianui, nukata kara­wan­ga­pa.
    Nuka mikusa i upia­sa. Chi­ura­mandaka, kamka mikungi i upian­gi”.'
  hrv-hrv: 'Neće li mu naprotiv reći: ''Pripravi što ću večerati pa se pripaši i poslužuj
    mi dok jedem i pijem; potom ćeš ti jesti i piti?'''
  box-NT: 'Yínɔń bìo kà mi ì bío ò na a yi le: ‹Sá ho dĩ́nló na miì, wíoka
    ũten à ũ lá ho ɓuennáa le ĩ dí à ĩ ɲu. Bṹn mɔ́n á ũnɛ́n màhã́ à
    dí ká ũ ɲu.›'
  ote-NT: 'Hina. Nuꞌá̱ da tꞌembabi: “ꞌMɛtꞌo gui hoca ra ntꞌoxi, ne hñoquigue pa gui
    ꞌraqui te ga tsi. Nepʉ ꞌmɛfa gui ñunigue nehe.”'
  wnu-wnu: Ende ue, wo an igo wo wot arari yar mi yab, ya unab andara an gigit niari
    wo qanamt niba.
  zam-NT: 'Yende xàa. Ndxe''leque'', gu'' gab loo moz: Jer toxcua'' con'' hua rsè''en
    no altant ftoo par lil mandad loon láth ngue yuhuan no láth ngue yun. Sya, co''se''
    ngolo nduhuan no co''se'' ngolo ngun, sau'' tyubl hual.'
  zyp-NT: Ma hraco tah lytah, ‘Batui pa tuapah, a pachia la, ka ding ka e chung vytei
    heh pa ungpai thlang, ma khy taico na ding na e tae hra a,’ tah hri bei maw?
  sey-NT: 'Ja̱je camaꞌpë coa ai jerepa cayë: ‘A̲ore cuaꞌcojë̱ꞌë, neato a̱i ja̱ꞌñere,
    yëꞌë a̱o a̱i huëosi maca deꞌoye a̱o ja̱ꞌñere cuiꞌñajëꞌë, yëꞌë a̱ni tëjisi jeteyoꞌje
    mëꞌëje a̱i cuiꞌne u̱cuja̱ꞌquë.’'
  nvm-nvm: Na vierafe jaba ijeg kuardakfuon revo jaka una madu kuak, Migegare va duok
    nun na ikfuon iji kanafu. A ijegreare nin samuake na duok ga do ine barga nin
    son rad ro fine duok ga do on ine kuak.
  mps-mps: Me ma, nago agabolo te po waibao, ‘Eno tubo nai nogeao. Nai nogeama, tama
    tubo nai mabo ugwa gulama, tama eno nai ena magasu, tau siyu, tiao. Tama nosali
    naga nai tuagameo,’ te po waibao.
  seh-seh: Nkhabe kucitika! Anampanga kuti asasanyike atome kumphikira pya kudya,
    adye, amwe. Angamala anadza kampanga kuti adyembo mbamwambo.
  pab-NT: 'Mahaiya atyo nikare hiraeta! Xakore hoka hexaiya: “Hisomehena nakairati
    nomani hoka hakanekoatya hoka hamohena nakairati hoka nokanakairi, notera. Hatyo
    najikinitaite hikanakaira, hisera”, hexaiya.'
  llg-llg: Taa! Mandaan ndia, na, ndia malanggan palendan, nae, ‘Muu tao nanaꞌa-nininuk
    fee au dei. Basa na, bei fo o muꞌa-minu nai dea ele.’
  kyf-kyf: '-Ɩnnya, nɩɩ, gbaa ɔ yia ɔ -ylaɛ: ‹-Ɩn pi na lililu, -ɩn ''bhiti -na -bana.
    -Ɩn wla na lililu, ɩn -ka lilie bhɩa ''bhie, -ɩn ''ka -na -nʋ li.›'
  tpi-tpi: Nogat. Bikman bai i tokim wokboi olsem, ‘Yu redim kaikai bilong mi, na
    yu pasim laplap na sutim kaikai bilong mi na kisim i kam. Mi kaikai na dring pastaim,
    orait bihain yu ken kaikai na dring.’
  mih-NT: 'Tyehen cua catyi ndo sihin ra: “Zavohon sa cuxiñi, ta tyizon coho nu mesa.
    Ta tatu sa sasi ta zɨquɨ casi tucu moo.” Cua catyi ndo.'
  qvh-NT: 'Saypa trucanga lapanpis niyan: ‘Yanucamuyrä garamänayquipä. Micusquiptërämi
    gamga micunquipä.’'
  kms-kms: Te segi. Ni nikin yumbui ni pugri ei simbe nindig nari, ‘Nu yo nge mir
    wase wagh, pre mir wase kin chongo taq mbiq di nge mir ghawo di ragh ghandi. Nge
    mir gad wuye ke pre, dobu muqdi nu mune mir ghand di wuye ye.’
  agn-agn: Simpri, aningen mo, ‘Simpanay ka ta yapono! Oman, mapanimarā, sirbiano
    nio tani mintras pamangano. Ba-loa ra mamangan mga mataposo.’
  nhi-NT: 'Xamo achtoh nanconiluisqueh: “Ixnechtlacualchiuili uan ixmochihchiua itnechtlamacas,
    uan ihcuac yontlamitlacuah uan yonatlic, teh ya uilis ittlacuas uan tatlis.”'
  ttc-NT: 'K''onti''l, sinoke nxik eq''uma'' tetz ikxjani: “Intqet ak''ulu'' ch''in
    te nwe'', intok asi'' aq''anaq galan b''ix kyintzaj ak''a''cha''. Wetz okyinwa''yon
    b''ix oj tmankun wetz nwa''an, ntons b''a''n tzan awa''an yatz.”'
  dan-1931: 'Vil han ikke tværtimod sige til ham: Tilbered, hvad jeg skal have til
    Nadver, og bind op om dig, og vart mig op, medens jeg spiser og drikker; og derefter
    må du spise og drikke?'
  kwj-kwj: Mina. Apa o ete rini sawekonda, ‘Ahirahi ahi ti mi husini nikaꞌari wamwa
    mi injisini peleti ki mi tisini ma rata. Wowa metengei ani ani uku sumbwe ani
    asiwa pwe mini apa bwe a.’
  vie-OVCB: 'Không, chủ nói: ‘Hãy chuẩn bị dọn ăn cho ta, phục vụ trong khi ta ăn,
    rồi ngươi ăn sau.’'
  kze-kze: kavegavé umái kawer-únánkwátói uré toómbá agai-símí'a nasúwáana naaémba
    ená toómbá agaimái náníyone mirán-áímbá kwésewe.
  lbk-lbk: Ad-i achi! Tay at kananyo en, ‘Isakhanam nan kanek. En ka ensokat, sa ka't
    enkhao ta mangan ak. Awni et sam akhes isobli.’
  mto-NT: 'Ax kaꞌa tseꞌe; jidu̱ꞌu̱m xa je̱ꞌe̱ veꞌe du̱nu̱u̱jma: “Yakꞌo̱ya a̱ts je̱
    nꞌaꞌox je̱ts nayꞌapa̱a̱mdu̱kaja je̱ts a̱tseꞌe xyakkáyu̱t, u̱xꞌo̱o̱kts mitseꞌe
    mꞌaꞌóxat.”'
  bzh-bzh: Ma! Mu rëḳ nanër vu yi nabë, ‘Gwero sa nos. Ġejöp röpröp in ġejuu sa
    nos begweḳo nam beseġa genanum namuġin, loḳ mëm rëḳ ġegwa höm los ġenanum
    tamu.’
  guj-2017: તે કરતાં, શું તે એમ નહિ કહેશે કે, મારું ભોજન તૈયાર કર, અને હું ખાઈ પી
    રહું ત્યાં સુધી કમર બાંધીને મારી સેવા કર; અને તું પછી ખાજે પીજે?
  jvn-NT: 'Mesti ora ta! Kowé malah bakal ngomong: ‘Manganku ndang ditata! Nganggoa
    salin resik lan tunggoni enggonku mangan tekan rampungé. Sakwisé kuwi kowé kana
    mangan.’'
  byr-byr: Aawa. Sai wɨdɨna yadelyɨ ‘Munnaanyasɨ marilaꞌgɨzɨ nɨmɨnne wapaaya jovɨrawakya!
    Sara yaꞌgɨzɨ nɨmɨnne wapaaya lɨvadɨꞌgwalaꞌgɨzɨ dɨmakulaama! Tɨka wapaajɨ waainɨyasɨ
    mena kanaꞌmujɨ dɨvidaaꞌnyɨ gɨmɨ tɨka wapaajɨ waainɨyasɨ dɨnadeigɨnyɨ.’
  ian-ian: Kupma waigamɨn. Mɨn wuna kɨgɨnda kwutaa kiyaa taagamɨn kɨlu. Kɨwun maa
    ngɨni kɨgiyamɨn waa ndɨ kat waigamɨn.
  hun-hun: 'Nem azt mondja-e inkább neki: Készíts vacsorát, és övezd fel magad, és
    szolgálj nekem, míg én eszem és iszom, te pedig azután egyél és igyál!?'
  mcf-NT: Padenquio. “Con pete codocashun ëbi pemeshun acte menetanquin mimbitsen
    peshun acta,” mimbi caic.
  kjs-kjs: 'Gore dia-le neme nipu gu-rupa lakete: Naa eda abala mea rumaa te. Go pumare
    nena mamina yamoma neme eda abala no pirano pa adoma pira te. Ni abala no makomaaoma
    werepe ne naina te.'
  mni-mni: "Hairoi nattra! Madugi mahutta mahakna minai aduda haigani, \x93‘Eigi chaklen\
    \ thourang tou, aduga thourang toujaduna eina chari thaklingeida eibu thougal\
    \ tou; aduga madu loiraga nahak amuk chaba yagani.’\x92"
  yad-NT: 'Temusiy dyetya saryi ntay siva: Ya̱mutivyerya jmyichara rajyu̱, ya̱jdutya
    variy ji, ya̱tidye potyaniy varirye. Ra̱numatiy jmyimyu̱y, ra̱jatu ranchaju̱ntiy,
    rivasiy ji̱ta ye̱jmyi variy jiidye, ya̱jatu jarye variy risa̱ju̱.'
  mxb-NT: 'Ko̱ó, chi̱ diꞌa káꞌa̱n ndo̱ xíꞌín rá: “Kenduu kíi̱ yo̱ꞌó ña̱ꞌa ná kadínii,
    ta xaa̱n ní kandatón ná ndiꞌi kasáꞌin, ta koꞌi ta̱kui̱í. Tá ni̱ ndiꞌi, dá kasáꞌan
    yoꞌó”, kaá ndo̱.'
  pon-2006A: ahpw en onopada mwengehn soutik, en likawihada likoun papah oh papah
    kumwail nindokon amwail pahn sakasak, pwe ih me pahn uhd mwenge mwuhr.
  maq-NT: 'Jéya, hacuiin ta cuitjin cuinújun cojo: “Tehe chjini xi sínë, hacuaha tehe
    chjini yojo riji xi cuindove chani xi sínë xi cuëhë, hane xi cuijnetaha sínë ne,
    sehe xini sihi ngaye.” Cuatjin cuinújun.'
  hto-hto: 'Daɨínide. Mei jɨáɨfodo afémɨena ñue dáɨitɨo: “Mai cue güille fɨnori. Güillano
    cue jirolle llezica nana cue jitailla raa dɨga baɨ atɨ́llena, mamériri. Afe méifomo
    güillano jíroitɨoza.”'
  por-BRBSL: 'Ele não preferiria dizer-lhe: ''Prepare meu jantar, vista-se bem e sirva-me
    enquanto eu como e bebo''? Depois você comerá e beberá''?'
  ces-NKB: 'Neřekne mu snad spíše: ‘Připrav mi večeři, přepásej se a obsluhuj mě,
    dokud se nenajím a nenapiji, a potom budeš jíst a pít ty’?'
  cui-cui: 'Jame bapon jei tsipae: ‘Pexaewa netsiʉpain exanare. Inta carena tsaibinde
    pexaewa pexaethopaewatha poxonae xunaecan. Bapoxonae cotacaya bexa nabanare’,
    jei tsipae pon paxam jiwana.'
  boj-2014: A minjqas, ‘Ni ijo iŋgi goiyetbosim gara tigsim iŋgi suweiyosim ebimqa
    iŋgi ti ya ti uyqai. Uyit menetbimqa bunu ni kamba iŋgi ti ya ti uyqam.’ A na
    aqa kaŋgal tamo degsi minjqas. Di kiyaqa? A kaŋgal tamo laŋaj deqa.
  eng-OEBUS: Instead of saying ‘Prepare my dinner, and then make yourself ready and
    serve me while I am eating and drinking, and after that you will eat and drink
    yourself’?
  eri-eri: Uwa. Fai Anyakaro no haruwe magana letuwon bona, ‘Ne ogola tagudu bonahe,
    yame da haiyadu, waridu tetamai hayau. Ji amugedu da nyidu boni, yaage nyehenga,
    iinga ne dabu da nyi bonahe yaage nyau.’
  aly-aly: Ikwerew-artey ikwer angkem alakenh, ‘Amperna amern-then aker-then atyeng.
    Akngetyanem atyeng-warl. Kwaty atyeng thela, atha antyweyew. Atharl ywerrelhelem,
    amperna amern ngkwengant-anem.’
  wiu-wiu: E̱'e mena. Eya wa oo. Nee ue eya nouno, mamina pade moa kawa nee takoa
    lawetoano ta. Nee nootokoane mekolu neke nee ue eya noano ta wa neme oo.
  swe-swe: 'Säger han inte i stället: ’Gör i ordning maten åt mig, fäst upp dina kläder
    och betjäna mig medan jag äter och dricker; sedan kan du själv äta och dricka.’'
  cth-cth: Hottelah tet laipalah, kai hanlah rawca hmaloe pâtoum nateh, kai ka ca
    lahun nah na taisawm kâyeng nateh, khenyawn ei, hahoi torei cat lah a na ti awh
    han vai yaw.
  mti-mti: Me aib watanwa da onan, ‘Aram nakwaeba natanwa oya tamibarip a. Gembovit
    tamibarip ag nenan amara ne nakwai ge yoi naigimpna. Meve ge nakwai ge yoi na.’
  pad-NT: 'Ni-niki ida kadavarani. Kadahonai abono-ra ini''ahi: “Hora ko''baiha''a.
    A''diahihi ida ''bai, hora kavikha bana oibavia mahija o''bai''imidiavini. O''baina
    naothinia imaina i''baihi.”'
  twi-twi: Na mmom ɔrenka nkyerɛ no se, ‘Noa aduan ma me na sɛ mididi wie a, wo nso
    woakodidi?’
  hlt-hlt: Anih te, “Mebang khaw tawn lamtah ka ca eh?, te phoeiah cihnin vaep lamtah
    ka caak ka ok vaengah kai taengah thotat, te phoeiah ni na caak na ok eh?, 'ti
    na mahpawt nim?
  tbz-SIM: 'Ò bɑ́ɑ́ ò nɑ́kɛ́ kɛ yĩ́: Bénnɛ́ kɛ́deè kɛ́ceetɛ ɑ yɑ̀ɑ̀tì kɛ́tɔnní kɛ́
    n duɔ́ nkɛ̀ n di kɛ́deè kɑ̀ɑ nɛ́ nɑ kɛ́diɑ̀?'
  san-GUJ: વરઞ્ચ પૂર્વ્વં મમ ખાદ્યમાસાદ્ય યાવદ્ ભુઞ્જે પિવામિ ચ તાવદ્ બદ્ધકટિઃ પરિચર
    પશ્ચાત્ ત્વમપિ ભોક્ષ્યસે પાસ્યસિ ચ કથામીદૃશીં કિં ન વક્ષ્યતિ?
  amx-amx: '@see-verse:LUK.017.007'
  ake-NT: Ta auya ipɨ', ‘Ui'kiyari ikoneka' unta'napa pa, mɨrɨ tʉpo rɨ nin si, ɨyenta'na
    parɨ,’ tawon ɨmɨrɨ.
  qvn-NT: Antis cay nircayanquim ‘Micuyta camarircur garamay. Micuruptïchri, upyaruptïchri,
    micunquis upyanquis gamga’ nircayanquim.
  tku-NT: 'Palhāsā'' nahuani''ya'': “Cacāxtlahua'' quilīhua''t ē pūla naquimā''huī''ya''
    quit. Ā''līstān nahuā''ya''na'' hui''x.”'
  bjk-bjk: Kaim. Irabo tengen belek bira, ‘Örö tagure a nien te e, ma örö kulas man
    ma örö tabaa e. Ma nang bere e re an ma bere e re inim, melamu xö nang, nöngön
    örobo an ma örobo inim.’
  msy-2020: Gumazir dapanim kamaghɨn mɨkɨmam, nɨ na bagh dagheba isamigh uan inim
    kegh da tuigh faragh na danightɨ kɨ dar amam, eghtɨ nɨ gɨn damɨ.
  bpr-bpr: Bay yé gal kibòyu, dekyu kenen mimò knaan, na fnge fatlagad kenen, klon
    malel i knaanyu. Na kafngeyu kmaan, yé klon kenen kmaan.
  rmy-VLAKH: 'Най, тумэ майсыго пхэнэна лэсти: «Гытосар манди тэ хас ай дикх пала
    мандэ, кала мэ хава и пава, а тунчи авэса тэ хас и тэ пэс ежэно».'
  cle-NT: 'Chiáh²ha̱á̱¹, liáh³la³ ba² hi²fooh¹ah³: “Bi³tɨɨ⁴ máh⁴liaá⁴ chieéy⁴, baá⁴
    ba² bi³tɨɨ⁴ chiú̱h²u³ duh³ hi²ji̱h³ hi²tɨ̱́³u³ chieéy⁴. Dsa³cɨ̱ɨ̱y³ ba² hi²cáyh³
    niu³.”'
  txq-txq: Taa! Tungga netemek naa ndia malanggan parendan nae, ‘Muu sadia mei fee
    au dei. Basa dei fo o muu muꞌa-minu nai seku dea naa.’
  aaz-aaz: Kaah fa, tua! Reꞌ biasa te, in usin naan napreent ee mnak, ‘Amnao mubarab
    mei je meu kau. Rarit ho muah ambi kotin nee.’
  qup-NT: 'Ashwan paytaka rimama: Mikunaynita yanupak shamuy. Chaymanta karaway, upyachiway.
    Mikushkayniwasha upyashkayniwasha kanka mikunki.'
  dop-dop: 'Aɑɩ, ɩ tɔŋɩ-ɩ kɛ́ sɩ: Sɑɑ-m, ɩlɛnɑ ń lɑɣɑsɩ nyɑ́ wontu nɑ ń kɔŋnɑ-m tɔɣɔnɑɣɑ,
    nɑ mɑ́ tɔɣɔ nɑ mɑ́ nyɔɔ. Mɑɑ hɑɣɑɑ ɩlɛ, nyɑɑ cɑɣɑ nɑ ń tɔɣɔ nɑ ń nyɔɔ.'
  azb-azb: Əksinə, ona “axşam yeməyimi hazırla və qurşanıb mənə xidmət et ki, mən
    yeyib-içim, sonra da sən özün ye-iç” deməzmi?
  eng-DBY: But will he not say to him, Prepare what I shall sup on, and gird thyself
    and serve me that I may eat and drink; and after that thou shalt eat and drink?
  guo-NT: 'Jʉmchiyaxaelamlax: ‘¡Naxaeyax isde xanal xaeliajwan! Xaelx wʉt, wʉajnawesaxaelam,
    xanal asax nawewe''p wʉt kamta nawe-isliajwam. Kaechatoelx wʉt, xamwich xaeyaxaelam’
    —chiyaxaelam nabichanliajwa.'
  hla-hla: E moa koru! Alö e tatei poiem i tanen, ‘Alö go nas a kannou i tar, ba te
    hake iem u labalaban kui ba te susoatsem a kannou tara poata te nou gia lia. I
    murinen ba lö te noum.’
  mav-NT: Mio tã wato'e — Ewetunug no uimi'u hawyi arenuk teran wato'e aheropat haria
    pe. — Aresa­po­hy'u hawyi areket hawyi waku wato'e ahetama pe more­kuaria aito
    pote. Uheropat hap kahu hawyi waku eweinuk eweiket wato'e.
  kpf-kpf: Yatâ buŋâ. Itâ dukubap, ‘Gâ sâŋgum kâu lapŋâ nalemnâ om pâna nia gikâ bet
    om nimban.’
  ppo-ppo: Doasi whi̧né atei fo yaalomeitei, etei fota ti enérapó. ‘Ya̧lo naaire o̧laró
    wȩitamopi donoróló, ȩ nuku betepa ti naao naaire o̧la donoraasepólópó dua dapó.’
  hin-2017: 'क्या वह उनसे न कहेगा, कि मेरा खाना तैयार कर: और जब तक मैं खाऊँ-पीऊँ तब
    तक कमर बाँधकर मेरी सेवा कर; इसके बाद तू भी खा पी लेना?'
  wol-KYG: 'Xanaa kay da koy wax ne ko: “Defaral sama reer, te takku, taajal ma, ba
    ma lekk, naan, nga doora lekk, naan.”'
  bef-bef: Oꞌe, ya lulata menohane. Noseꞌnaꞌni li loloba hu netoloto gilimika i hetofa
    nohuto noseꞌnaꞌni alifito ito oto nimitogo nani yataꞌa nolenogoꞌni kaika alihi
    noseꞌnaka nalane, luto lulata nohibe.
  amm-amm: Ainoso pa timoso, wiyou. Na timo, “Koloni ta ponomona tumo. Tuno wofu na
    pa asisi, koloni na pa nimona tumo. Yo mo toku noimo. No uwai; nono mo namolisai
    na pa no.”
  rmy-CHERGASH: 'Či umesto godova phenena lešće gajda: ‘Ćer manđe večera! Čhov e keceljko
    pe tute thaj služisar man dok hav thaj pijav, pale godova tu haja thaj peja?’'
  zaj-zaj: Nokona si vivo! Ila komulongela, ‘Nhelekela mandia gangu hima, uisasale
    unisang'hanikile mbaka niheshiliza kuja na kung'wa, kileka na gweye uje mandia
    gako.’
  chq-NT: 'Jon'' la joon tɨ́ɨi² faa''²¹ tsá². Tyʉ́²gɨ isɨɨ''²¹ tsá² ''ii: “Tyá¹ tyʉ́²
    ''e døø''¹³øø. Cwoo''¹³‑''o''o tyá¹ tyʉ́² døø''¹³øø joongɨ ''e duu''¹³uu joon
    mi yuui''¹³ joon ''uu''¹²''u, cøø''¹²''ø.”'
  swp-swp: Omi emi riba doha ina wa, au ene, ‘Agu aiai u pei nonohai, em nogi u lio,
    u saguigu ea aiai eo ea aiainom; e abotai abo u aiai eo u ainom?’
  bjr-bjr: Maaqi qinnaranoo, anee narana suqarara afisimaria qamunnana afisusee qini
    narana suqasainaqa qinee narana faqa nammari faqa namasaanana anee inaaqianna
    suqasee aneennara naa.
  aby-aby: Dawakoe danu dai minu uruna oukakuke makakuro danu dai mi isakuroma ai
    yaurakukema danu uruna ai isakua wei.
  eng-YLT: but will not [rather] say to him, Prepare what I may sup, and having girded
    thyself about, minister to me, till I eat and drink, and after these things thou
    shalt eat and drink?
  jni-jni: Ma nyari me u buka urere me, siram ire imumare tira nitira a tiruma tiwe
    me, uhem in mari are me. Hu uri inna dumo
  kne-kne: Baken met, mo adi et kanam, ‘En ka mansokat ta asi ka isagana din kanek
    ya isangom en sak-en enggana ay makakanak, asi ka pay mangan abe.’
  tgj-tgj: Vbvrirung mare! vmabvya, no ninyia minre, ‘Ngoogv dvnya dvse nga mvpvto,
    vbvrikunamv no noogv vji a kotoka okv ngoogv dvrilo okv tvngrilo no doya tvka;
    ho kochingbv no noogv dvse a dvla duku.’
  gui-NT: 'Echa iya jei chupe: Ecua rani emboyɨ mbae jau vaera. Jayave eipoepɨ neremimonde
    reru vaera cheve cherembiura. Jare che opa ma acaru yave, ndepuereta recaru —jei,
    jei—.'
  quc-TT: '¿La man kꞌu jewaꞌ kibꞌij che: “chakꞌexa ri awatzꞌyaq, chabꞌana nuwa, kꞌa
    te katwaꞌ kan at are kinwalej in”?'
  heg-NTPO: Molam un tuang nga lokan noan, ‘Laok mana bel auk mija lu muna le, hidi
    halas-sam ku laok kaa-niun se klupu kua.’
  ptu-ptu: 'Tää'', sapo'' la muuaam mandi: ‘Patokaannä'' kinandeku! Pembeke''ko sambu''mu
    anna untahiaiä''. Puhapä'' kao mane mangngandeko iko.’'
  bzd-NTPO: 'A'' kë̀ tö ichepa ia̱ es. E'' skéie a'' tö ichera ie'' a̱: ‘Be'' datsi''
    mane''ú̱, be'' u̱lö́ ye'' a̱ ta̱ ye'' tiö́. Ye'' panú, ye'' chké o̱ne, ye'' di''
    yane o̱ne, e'' wa be'' mi'' chkök.’'
  kwf-kwf: NoaꞋa! ꞋOke fata lala Ꞌuri fuana, ‘ꞋOke doꞋofia basi maꞋi na fanga nau
    ki, sui Ꞌoko toro faolu mala, Ꞌoko ngali fanga maꞋi, nai nguta ma ku kwaꞋu ka
    sui mala, Ꞌi buri, Ꞌoko fiꞋi nguta, ma Ꞌoko fiꞋi kwaꞋu Ꞌamu.’
  eng-WYC-2017: and saith not to him, Make ready, that I sup, and gird thee, and serve
    me, while I eat and drink, and after this thou shalt eat and drink;
  eng-WMBB: Wouldn’t he rather tell him, ‘Prepare my supper, clothe yourself properly,
    and serve me while I eat and drink. Afterward you shall eat and drink’?
  zat-NTPS: 'Cabí, san nne̱'': “Bcueza da gawa'', ne gusí'' chawe'' le̱''u chee̱ gaca
    ca''u chia'' da xi''aj gawa''. Te na'' waca xi''aj gagu'' lue''.”'
  spp-spp: Tá urufoo sì báarapyiŋi pyi u vàanɲwɔhɔyi wwû, u u shwɔhɔ a kan uru u lyî
    si bya, lire kàntugo báarapyiŋi si nta a lyî si bya mɛ?
  zty-NTPS: 'O''o. Ki yi''e ḻe'': “Bsí''ni''a da'' gawa'' neda''. Wzóa kwezo'' wžío''
    da'' ye''j gawa''. Teže na'' gak ye''j gawo'' le''.”'
  mek-mek: Isa ega pinauga agepafua agemue agemai, ke afolopaina gapigapi foꞌamaga
    mokapa mofua moagu lau alaaniani alogai foꞌimaisau, egae kai oi ifomu foaniani
    afolooma ma? E, ega alooma!
  aey-aey: Qee bahic! Euqa age madogina, ‘Ija wesu sab jec saciadutaga. Odimeg sab
    cewel ocnu lotoc tacimeg sab qaditecem ija sab wa gabca ji hedocomin hina jegan,’
    dogina.
  urd-GVH: हरगिज़ नहीं, बल्कि वह यह कहेगा, ‘मेरा खाना तैयार करो, ड्यूटी के कपड़े पहनकर
    मेरी ख़िदमत करो जब तक मैं खा-पी न लूँ। इसके बाद तुम भी खा और पी सकोगे।’
  ycn-ycn: 'Uncá ilé que calé rimacajla rijló. Marí que rimacajla rijló: “Chuhua pimoto''ó
    nojló a''ajnejí, nojñachi no''ojnehuá. Pilamá''ata picó. Nojñaca no''ojnehuá quetana
    pi''imajica nohua''á, pa''apátacaloje nojló nacaje nuhuátajicare penaje. Nujehuémico
    pajñá pa''ajnehuá”, que rimacajla rijló.'
  djr-djr: Bäyŋu. Nhuŋu warray dhunupany waŋanharaw, bili ŋayiny ŋunhi nhuŋu djämamirr
    yan. Nhe ŋanya dhu ŋunhi waŋa bitjandja, ‘Ma', ŋatha ŋarraku ŋunhi ŋäthilmirriyaŋ,
    bala gäŋun rälin dhipala, ŋarra ŋathil dhu ḻuka ŋurruŋuny, ga nheny dhu djäma
    ŋarraku. Ga dhäŋur beŋuryiny ŋarrakalnydja, bala nheny dhu yurrnha ḻuka.’ Bitjan
    nhe dhu ŋunhi buŋgawa'mirriŋuny waŋa.
  kvg-kvg: Āv taoká. Geté qo ndego āv qoqombøe-einín nqǽgo, ‘Noqa lou vø̀khætá,
    vø̄khakheinam, voqó-yogīm. Yaq no lou loge neka ibøkha izam tønømbu-navøem,
    qo qakeza lou ndǿgo toqonǿlóg.’
  rug-rug: Lokari, lopu kote zama gua asa si agoi! Ba kote tozi nia tu goi si asa,
    ‘Mu va namanama poniau sa gequ ginani, mamu va sagei sari na mua poko nabulu,
    pude turu kopu nau totoso henahena na napo si rau. Beto tu asa, meke kote boka
    henahena si goi,’ gua.
  hop-NT: 'Sóoni. Um yanwat put aw layayhtini: Um namuptat inuṅem nōvatat, nuy nopnani.
    Noqw nu tūmoytani, pu hikwni. Ason pay um inuṅk nösni, pu hikwni, kítani.'
  san-URD: وَرَنْچَ پُورْوَّں مَمَ کھادْیَماسادْیَ یاوَدْ بھُنْجے پِوامِ چَ تاوَدْ
    بَدّھَکَٹِح پَرِچَرَ پَشْچاتْ تْوَمَپِ بھوکْشْیَسے پاسْیَسِ چَ کَتھامِیدرِشِیں
    کِں نَ وَکْشْیَتِ؟
  heb-LB: 'ודאי שלא. הרי תאמר לו: ’הכן לי את ארוחתי, אחר כך חגור סינר והיה מוכן להגיש
    לי את מה שאבקש. לאחר שאגמור לאכול תוכל ללכת לאכול את ארוחתך‘.'
  caf-NT: '''Awundooh! K''us ndez na''a njan dudóoni, ‘Hulhgha natest''alh, ''i suba
    lhadinle, ''ink''ez soo cho soo nadíntneh! ''Ink''ez suba hukw''e''inle, bulh
    na''test''alh, ''i chah suba hukw''eínkaih. ''Ink''ez na''est''al hukw''elh''az
    ''et na''ont''alh.’'
  mio-NT: 'Cua cati ndo chi ra ti: “Cua tiso vaha xihna cun cha cua cachi ndi, ta
