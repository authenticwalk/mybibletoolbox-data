  mhl-mhl: 'Oŋu mata! Iŋoji iŋi miiŋ: ‘Go obu rauku gake bobobiaŋ eru ubure uqone
    rigaru narende nobemiŋ. Ore ŋadiineo gakere uqo rigaru noigoŋ.’'
  klv-klv: Aoa, sǝmaienan. Take, ‘Geutaut hǝn nǝhanian m̃os ginau, sun nahurabat tonor
    ale lav nǝhanian mai ginau vir nǝhanan mai namunan b̃inoŋ. Ale nǝboŋ gotogole
    b̃inoŋ golǝboi gǝb̃ihan, gǝb̃emun.’
  bco-bco: A꞉la꞉baka꞉. Misa꞉ kalu eyo꞉ a꞉la꞉sa꞉ma꞉ib, ‘Ge ni ma꞉no꞉wo꞉ so꞉da꞉sa꞉ga꞉,
    ma꞉n sa꞉gakilo꞉ so꞉g ka꞉lan a꞉no꞉ ka꞉la꞉sa꞉ga꞉yo꞉, ma꞉no꞉ nilo꞉ ko꞉le tamina mea꞉la꞉ga꞉
    ami, go꞉no꞉ndo꞉wo꞉ a꞉na ma꞉ni hamana’ a꞉la꞉sa꞉ma꞉ib.
  kdl-NT: Shegai wa tonuko ta̱ kagbashi ki, ‘Foɓusuko mu ilikulya, aku vu foɓuso kaci
    ka vunu tsa̱ra̱ vu tuko mu ilikulya. N kotso baci ulya n uso, aku avu lyai.’
  apu-NT: 'Pitxari: “Auapanika parĩkatxi. Nipokori pikaminano. Xipoka atoko pisikakienatano.
    Piãtapari nota nipokotini, ininiã eereka pite nipokota.” Ikara atoko pitxa pinitiriakorimoni.'
  roo-roo: Viapau. Ari oiso vaio rera tavireve, Varoa tavario rovori. Ra ragaipa aioara
    ravaari. Oa iava varava uriou. Ra aio rovoa ora tapo ukaio rovora. Oa iava utupavira
    aiorivere ukaiooro tapo.
  miz-NT: 'Ñáꞌā, tsí kakaꞌan nto: “Kadan vaꞌān é kāꞌxi u kuenta kuáa ne, kuntēen donúu
    o, tsuꞌun kóꞌōn é kāꞌxi u. Tē kúvi éꞌxi ú, kúvi xíꞌi ú ne, dá kidáa kutūvín, kaꞌxín
