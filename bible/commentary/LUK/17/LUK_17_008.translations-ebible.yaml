  tzo-NT: 'Ja'' chavalbe: “Chapambun jve''el, ac''o smac ach''ut, mac''linun. Ja''to
    mi laj ve''ucune, ja''to chave''”, chavut.'
  ind-AGS: Tidak. Yang kalian katakan adalah, ‘Siapkanlah makananku, berpakaian dan
    layanilah sampai saya selesai makan. Sesudah itu barulah kamu makan.’
  omw-omw: E hiama mwianra tiqara, Hiante ena kyara nrumu nraante, tinanrave. Mwi
    vaisiva qumina kyaiqa vaisivanto variharara tira, e mwianra tiqara, Nrumu nini
    kyara nraante terama kye matera kyara utaa tavunanra rupa varera kyara varaqira
    nrumu mpiraqe nramwa kyaarira nraakiara ena kyara nraante, tinanrave.
  yrb-yrb: '@see-verse:LUK.017.007'
  maa-NT: 'Majìn, a mìtsà ta̱ sa̱ k''oín‑là: “Tìndaà‑ná tsojmì xi kókje̱en; tíxkóngui
