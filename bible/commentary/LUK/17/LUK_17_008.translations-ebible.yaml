    willuġ ġaiya bi tanu̇n ġatun pittȧnu̇n?
  kiz-kiz: Je ibeta lepi kun'jobhela niandalilaiji kyakulya niliajhi, na ukikongayi
    mkanda na unitumikilayi mpaka panibeta kumala kulya ni kunywa. Baada jha apo wibeta
    kulya ni kunywa?
  tzo-TZE: 'Jech chavalbe: “Ac''o smac ach''ut, meltsanbun tal jve''el. Ja'' to chave''
    ec me laj co''nton ta ve''ele”, xavut.'
  lex-lex: 'Mere hota miwra: “Ple''etu pa mlia'' mpipara, dewade mupola-murainia kalwiedwe''du
    pa mua mhuoi wra''u pa a''una, pa nhor nianpena mu''una.”'
  dov-dov: Takoowamba na kuti, 'Ndibambila chakulya ndily, uwange lukumba kuzizwaato
    zyako mpawo undikutawukile mane ndimane kulya akunya. Ndamaninsya notazoolye akunywa
    webo'?
  rgu-rgu: Taꞌa! Naraa na, riꞌ malaka na nae, ‘Peda ma mei a fo au ua dei! Basa, sona
    besaꞌ ko o mua-minuuꞌ.’
  toc-NT: 'Pus aquit luu laca­tancs cca̠­hua­niyá̠n pi̠ ni̠chuná cati­huá­nilh, huata
    mejor chiné nahuaniy: “La̠li̠­huán catanu y caca̠x­tlahua quin­tahuá porque aya
    nacua̠yán xala ca̠ko̠­tanú̠n, y acxni̠ chú aquit nacua̠yanko̠y pus chú aca­li̠stá̠n
    na̠ nahua̠­yana huix.”'
  ulk-1902: Nalu nolea abi detager, Ma derser leuer, pako teupeiem erpei mara ame
    uali, a derser gaire lu, a kaka eroli a aree; a esemud a ma ero a ere?
  som-som: Laakiin miyaanu ku odhan doonin, Diyaari waxaan ku casheeyo, oo gunto,
    oo ii adeeg intaan wax cunayo oo cabbayo, kolkaa dabadeed ayaad wax cuni oo cabbi?
  mam-C: 'Nlay txi tq''ma''n ikyjo. Ikyla aku txi tq''ma''n kyjalu''n: B''inchim tib''a,
    tu''n tkub'' tb''inchi''n nwa''y te qale, ex tenkuy nk''atza tu''ntzintla ttzaj
    tse''njiy jotxjo jni'' k-ajb''il we''y. Ajxitzin nb''aj wa''ntza ex nb''aj k''wantza,
    k''a''pen txi'' tetza wa''l ex k''wal.'
  ndj-ndj: Wuli! Damuwombeli ng'odu, kucha undandili filivi, ndilyi, wuyiwopi ungimbanikili,
    mbaka pandulyili na kulanda, topi na mweni aweshi kulya?
  mbj-NT: Tabawëh pooj jé ta kariw n'aa mejũũ da tamoo wät ta tä n'aa, tii bä tamana
    kän ta kariw n'aa tä kä. Tii bä kä, ta kariw n'aa bahajaa bä kä tawëh doo, tii
    bä kä ta karom bawëë kän.
  lat-VUC: 'et non dicat ei: Para quod cœnem, et præcinge te, et ministra mihi donec
    manducem, et bibam, et post hæc tu manducabis, et bibes?'
  ngp-ngp: Haikudahika! Naamgambe, ‘Nitengele nk'hande yangu, naho nigojele ninde
    kudya hakuheza naaho weye ukonge kukedamanyila nk'hande yako.’
  aoi-aoi: Nare-ka! Kirrubungkawa ena-langwa kirrakina. Kembirra yiki-yaminama kirrakina
    enuwa-wa, ‘Yimini-dakina aninga nganyangwa. Kembirra k-awiyebenama ningkakina
    dadingaba-langwa dumbala akwa ku-wilyakinama ebina aninga ningki-daka-mulangwa
    yangkwurrangwa ngayuwa-wa, kajungwa k-alyubarini-yada ngayuwa akina aninga, akwa
    ki-bekini-yada akubibeka. Kembirra arija-langwa nungkwamba-langwa ki-jenama aninga
    nungkwa-langwa-da,’ yiki-yaminama nungkwurra-langwu-wa nenikuminuwar•duwar•da
    kirrakina-da.
  enq-2: Daa, embame baa lamaiyoo, ‘Nambanya nee depa latakala, embanya yonge pee
    kalai pyaanya pingi doko lakao muu pyoo petala, nee dupa minao ipupi. Namba nee
    endakipi nao pititopa, namba nisalanya emba malisetae katape’ laa naeyatepe?
  eng-ASVBT: and will not rather say unto him, Make ready wherewith I may sup, and
    gird thyself, and serve me, till I have eaten and drunken; and afterward thou
    shalt eat and drink?
  mna-mna: 'Som. Nu ko so pini ma sombe: ‘La, kelu mi urpe koŋ kini, mi mbesmbeeze
    pio ma aŋkan ma aŋwin muŋgu, mana nu kadoono ketem su mi kan kom.’'
  rmy-ARLI: 'Na li, umesto adava, ka phenen lese: ‘Ćer maje te hav, phand tut i kecelja
    hem kande man đikote hava hem pijava, a palo adava tu ka ha hem ka pije’?'
  myw-myw: '@see-verse:LUK.017.007'
  sby-sby: Sobwe nkela kwinseco! Nsombi ngomwambileti, ‘Kontelekela cakulya, na upwishe
    ufwale cena nekundetela byakulya, lino ndapwisha nenjobe mpoti ulye ne kunwa.’
  sll-sll: Homa na homena kere awai ol na tengere neralga, emgi ni nin homena ke nenanga
    pamua ditenamia.
  yaq-NT: 'Ala iniau: “Tukaapo in bwa''anee''uta ya''ane. Intok a''abo neu a'' tojisune.
    Ket nee ji''ibwaao, chukula intok empo ji''ibwane”, ti iniau jiune.'
  uro-uro: Nguaräm gaku dap kinak pa qä qoar na aa latka rhoqortäqyia, ‘Ngi rhäkmu
    nä gua tmäs näkt ngi rhäkmu na nas näkt kale nge dävarhäm na ngo dap pa ngua äs
    dä ngu nakt iva nga nasot dä va sa ngia äs dä ngi nakt’?
  ita-1885: 'Anzi, non gli dice egli: Apparecchiami da cena, e cingiti, e servimi,
    finchè io abbia mangiato e bevuto, poi mangerai e berrai tu?'
  muy-muy: 'Aha ! Ahi ahkado : “Dʉaya zlam məzumana. Kìdia ti kâmbatkabu azana, kə̂həlubiya
    zlam məzumani na. Kə̀həlubiya ti cika kà gəvay goro a ga məhəlubiyu zlam ndahaŋ
    ya nawayay na. Ka ya ti anəzuma akaba enisia goro a nahəma, nak akəzum akaba ekisi
    gayak.” Bay ahay ni aməhi nahkay sawaŋ do aw ?'
  kqc-kqc: Ide mada! Ya bi nigiya, ‘Nai iruku feidesi varuka burefe risi nai koru
    vava naivo regiya bogo nai koru ma iruku iri vau regida mamo; gabi yi koru ma
    iruku irigiya.’
  rmc-ZRB: 'Сіґєредер пгенена лескє авка: «Кєр манґє варесо те хан пре раті, а паліш
    препганд дерекос і совґалін манґє, адик ме хава те піява, а паліш коркоро хага
    те пієга».'
  tav-tav: 'Ocõo bairo maca cʉ mʉja rotirã: “Jã caʉgapere jã átibojaya. Jã caʉga yaparoro
    bero mʉ ʉgagʉ mʉa,” cʉ mʉja ĩrã.'
  eng-ULB: Will he not say to him, 'Prepare something for me to eat, and put a belt
    around your clothes and serve me until I have finished eating and drinking. Then
    afterward you will eat and drink'?
  spa-VBL: 'No. Ustedes le dicen: ‘Prepárame una comida, vístete y sírveme hasta que
    haya terminado de comer. Después de eso puedes comer tú’.'
  fra-_FOB: 'Avance-toi et te mets à table. Ne lui dira-t-il pas plutôt: Prépare-moi
    à souper et ceins-toi, et me sers, jusqu''à ce que j''aie mangé et bu; et après
    cela tu mangeras et tu boiras.'
  hau-ULB: Ba zai ce masa, 'Ka shirya mani wani abu domin in ci ka kuma yi damara,
    ka yi mini hidima har in gama ci da sha. Bayan haka sai ka ci ka sha'?
  mal-mal: ആദ്യം എനിക്ക് അത്താഴം ഒരുക്കുക; ഞാൻ തിന്നുകുടിച്ചു തീരുന്നത് വരെ അരകെട്ടിഎനിക്ക്
    ശുശ്രൂഷചെയ്ക; പിന്നെ നീയും തിന്നു കുടിച്ചുകൊൾക എന്ന് പറയുകയില്ലേ?
  kkc-kkc: Yo daga o wiligi odoo taba eyo nei siloso, dugo hapoo ee kaloso, nei si
    ee yimapoo tenelaiso. Osoloso o wiligi odoo taba oso nei naloso koodobuoga, see
    hamamee yayo wo sabolo howo sabolo nalaiso.
  urd-GVR: Hargiz nahīṅ, balki wuh yih kahegā, ‘Merā khānā taiyār karo, ḍyūṭī ke kapṛe
    pahan kar merī ḳhidmat karo jab tak maiṅ khā-pī na lūṅ. Is ke bād tum bhī khā
    aur pī sakoge.’
  far-far: Nao! 'Oe fata lalau 'uri fuana, ‘'Oe ngarea basi mai na fanga nau ki, ma
    'oe ka ofi falu, sui 'oe ka fi ngali fanga mai. Buri'ana nau fanga, 'oe fi fanga,
    ma 'oe fi ku 'amu.’
  suz-BL: गेमी ‘लो, मी मुइश्‍शा, खमे क्‍येशा थुल्‍यी। मिनु गे यो जावो’ देंनीनी।
  car-NT: 'Yka''pa naitan i''wa: ‘Yjerepary man ika''ko! Irombo awewo''myndo''po mero,
    kupako. Ywendame''ma''po mero mendametake amoro.’?'
  amp-amp: Hingrna yimamn mihingrnakhato tfit mhta romn yeshrim hta mskaherfotmko
    niko be yenyefrpat yarfoko. Nikmoh hta mskafhehato kto wuroh mongko rrohm.
  bht-bht: ना, उनी तां इयां बोलणा, की मिंजो तांई रोटी बणा कने जालू दीकर मैं रोटी खां
    तालू दीकर मेरी सेबा करणे तांई तैयार रे इदे बाद तू भी खाई लियां?
  eng-NOY: Will he not rather say to him, Make ready wherewith I may sup, and gird
    thyself and serve me till I have eaten and drunken, and afterward thou shalt eat
    and drink?
  cub-NT: Quédata, “Mead̶ajacʉ ji ãquiyede. Oatʉvajacʉ mi doiyede. Aru corejacʉ ji
    ãiyede cãreja. Ji ãriburu yóboita mʉ máre ãri ũcujacʉ”, aivʉbu mʉja ʉ̃́re.
  ita-1927: 'Non gli dirà invece: Preparami la cena, e cingiti a servirmi finch’io
    abbia mangiato e bevuto, e poi mangerai e berrai tu?'
  lww-lww: Yoko yerkawa monar visa ga vania, visave ‘Pogaga, yoko ova oviran kapi
    sumo wa. Visae kinanena manoa, ova oyowau ruru ke ne wa, p̃isi na owar kau imi
    nakania, nomunia, p̃isi, okilia ola kom̃a.’
  ron-BAYASH: 'Mar ju zăšji am lok dă aje: ‘Dući šă fă šjeva dă mănkat, ščimbăc coljilje,
    šă ašćaptămă să mănănk šă să bjov, dă pă aje poc tu să šăs šă să mănăšj!’'
  ckb-ckb: 'ئایا پێی ناڵێت: ”شتێکم بۆ ئامادە بکە بیخۆم، ناوقەدت ببەستە و خزمەتم بکە
    تاکو دەخۆم و دەخۆمەوە، پاشان تۆ بخۆ و بخۆوە“؟'
  nas-nas: A, teeꞌ aaꞌ kirokaivuarupeuꞌ, teka aaꞌpupeuꞌ tee, ‘Dake taamang uaꞌmemuai
    eeꞌnoko mononopaꞌ paarirarara bantoꞌmemuko naiampai eeꞌnoko daꞌ doinang daka taamaniaing.’
  uvl-uvl: Ero toto la! Lape o hele lange i ke o teke, ‘Ola ke onun pe oat ke o poia
    ak ngaunga ke e ngau ol. E ngau ke het laka, iong o ngau ol.’
  eng-BBE: Will he not say, Get a meal for me, and make yourself ready and see to
    my needs till I have had my food and drink; and after that you may have yours?
  ixl-CNT: 'Pek aal nikoꞌnpajtaqꞌ taqꞌon. Nital te ech tzaꞌ: «Oraꞌxh, bꞌan vechbꞌubꞌal
    tetz kuꞌqꞌii. Ech laaqꞌuꞌl vetz. Tan txꞌaꞌnnalin, ukꞌaꞌnalin, ech nal tek latxꞌaꞌnaxh,
    luꞌukꞌaꞌaxh.» Chu te.'
  xsi-xsi: I ma iporo mine tia ndo. Tamâta ŋalae ma ipai wurâta tamâta mine tu, ‘Noko
    kulâ kuveta kâpwa pa naŋa, aku kupita lalava ŋana wurâta kâ ku pwai kâpwa kumâ
    kusu pa naŋa ŋga. Naŋa ma aka wa anu muŋga lâ, ŋineŋga noko ma kuka wa kunu muli.’
  crx-NTPO: '''Awundooh! K''us ndiz un''a njan dúdoni'', ‘Hulhgha natist''ulh-i sba
    lhadinle, ''ink''ez soo cho soo nadintneh! ''Ink''ez sba hukw''e''inle, bulh na''tist''ulh-i
    cha sba hukw''eínkaih. ''Ink''ez na''ist''al hukw''elh''az ''et la na''ont''alh.’'
  kan-OKCV: ಹಾಗೆ ಹೇಳದೆ, ‘ನೀನು ಊಟ ತಯಾರುಮಾಡಿ, ನೀನೂ ಸಿದ್ಧವಾಗಿ, ನಾನು ತಿಂದು ಕುಡಿಯುವ ತನಕ
    ನನ್ನ ಸೇವೆಮಾಡು; ಆಮೇಲೆ ನೀನು ಊಟಮಾಡು,’ ಎಂದು ಅವನಿಗೆ ಹೇಳುವಿರಲ್ಲವೇ?
  bbb-bbb: Na vierafe jaka ijiege kuarakuva baki. Rove jame kuako, Eko, migegire va
    ire none na idufuo ije kanafuine. Areme nine samuake na irekiro do none i furiga
    a sone ro fina irekiro do one ino kuake.
  blw-blw: Faénchi met hen ifagana te hen ifagana, ekatnéén, ‘In-an urah yag senokatam
    hen lumfongno ta ammay hen man-alekattowam ta panganénà unna yag an-aat mangan.’
  tam-2017: நீ எனக்குச் சாப்பாடு ஆயத்தம்பண்ணி, பரிமாறும் உடை அணிந்துக்கொண்டு, ஆகாரம்
    உட்கொள்ளும்வரை எனக்கு வேலைச்செய், அதற்குப்பின் நீ புசித்துக் குடிக்கலாம் என்று
    அவனுக்குச் சொல்லுவானல்லவா?
  azz-NT: 'Ta, namejuan nanquilía ijcuín: “Tejua, totaquehual, xinechtacualchihuili
    huan ximoyectataliti para tinechtamacas ica tacualis huan ica vino. Huan cuac
    nejua nitamitacuas ya, ijcuacón tejua no huelis titacuas ya huan titayis movino”.'
  spa-RV-1909: '¿No le dice antes: Adereza qué cene, y arremángate, y sírveme hasta
    que haya comido y bebido; y después de esto, come tú y bebe?'
  csy-csy: Ka an neak tu hong vawtkholsak tan a, an hong thuk tan, ka neak ka dawn
    man dong hong ngak tan, tua zawkciang in ne in a, dawn kik in; ci tu hi ngawl
    ziam01?
  mxq-NT: 'Kyaj, ¿kʉdii? Niꞌigʉ tꞌanʉʉmʉ: “Yaꞌꞌaba̱a̱dʉts ja nꞌaꞌux esʉts ʉj nꞌaꞌuxꞌátʉt.
    Oknʉm mba̱a̱t mij mjaꞌa xyaꞌꞌaba̱a̱dʉ es mꞌaꞌuxꞌátʉt.”'
  tzj-NT: 'Ma queri'' ta nebij tre pro ja nebij tre quewari'': —Tachomarsaj ja nti''
    kaj camic, tacojo'' ja ratziak ja xin ilinem in ninawilij pa mesa. Ja c''a tok
    xtincolbej wa''im c''a tokori'' xcatwa'' atat, nixche'' tre.'
  tdt-tdt: Lae! Imi sei haruka dehan, ‘O baa prepara hahaan mai hau lai, depois troka
    tiha o nia ropa hodi serve hau iha meza. Hotu tiha mak o bele haan-hemu.’
  ron-BTF: 'Și nu îi va spune mai degrabă: Pregătește-mi ceva să mănânc și încinge-te
    și servește-mi, până voi mânca și voi bea; și după acestea, vei mânca și vei bea
    tu?'
  eng-WEBP: Wouldn’t he rather tell him, ‘Prepare my supper, clothe yourself properly,
    and serve me while I eat and drink. Afterward you shall eat and drink’?
  eng-FBV: No. You say to him, ‘Prepare a meal for me, get yourself dressed, and serve
    me until I've finished my meal. After that you can have your meal.’
  nld-1939: 'Neen; zal hij niet tot hem zeggen: Maak mijn eten klaar; omgord u, en
    bedien me, totdat ik klaar ben met eten en drinken; daarna kunt ge zelf eten en
    drinken?'
  bwo-bwo: Maniyere ‹Eree! t kooc'misho taash k'aniwe, maar t úyfetsosh tuumr taash
    finowe, maniyere okoon ando nee maar úshetune› etetuwoshna?
  nch-BL: '¡Amo! Quema yaya hualas, iteco quiilhuis: ‘Xijsencahua cati nijcuas huan
    techtequili huan teipa ta titacuas.’'
  quc-TNT: 'Man je'' taj. Xane quibij ri'' che ri patäninel: “Chabana ri quintijo.
    Chasuc''umaj awib, chaya ri nu wa rech quinwi''c. Te ri'' cuya'' catwi'' at,”
    —quixcha che, —cächa''.'
  tfr-NTPO: Pja tjl̈ẽ ba kong ga “Bor dl̈i shäryos bor kong jekdo. Pja poshäryos,
    pja shwong skwos stek wl̈eniyo, bor dl̈i pjl̈orguëp bor kong wl̈o. Tja iono pjir
    ga ië pja shara” l̈ëp ba kong eni dani.
  kaq-NT: Hea pitijaxoni sca johue, hahqui mehca mehcaxon hea bexonhue, hen pixon
    xehanon. Jascajaxon pari mian sca Pinoxahnhue, xehanoxahnhue, ¿hah man patoroboxon
    jatimahin?
  sgb-sgb: Alwa. Ya habiên yo kana ay ‘Pangil-an mo kon kaên. Bayo maghagili kan takop,
    ta mamiatag ka kangko, ta kaban ampangan ako, ay gawangan mo kon hinon kailangan
    ko. Pangayari ko, ay hikay nay mangan.’
  vie-1934: 'Trái lại, há không biểu nó rằng: Hãy dọn cho ta ăn, thắt lưng hầu ta,
    cho đến chừng nào ta ăn uống xong, rồi sau ngươi sẽ ăn uống sao?'
  kxv-kxv: ନାଙ୍ଗେ ତିଞ୍ଜାଲି ହିୟାମୁ, ନା଼ନୁ ତିଞ୍ଜାଲି ଆ଼ଡାଆ ପାତେକା ଟେଡେଲି ହିମ୍ବରି ରୂପାନା
    ନା଼ ସେ଼ବା କିୟାମୁ, ଇଞ୍ଜାଁ ଡା଼ୟୁ ନୀନୁ ତିନାମୁ ଇଞ୍ଜିଁ ଏ଼ୱାଣାଇଁ ଏଲେଇନଅସି ?
  cha-cha: 'Ya ti ualog nu güiya finena: Nalisto y senajo para juchocho, ya undudog
    jao, ya unsetbeyo asta qui munjayanyo chumocho, yan gumimen: ya despues nae unchocho,
    ya unguimen?'
  amu-NT: '¿Aa nchii najndyee nntsuꞌ nnoom?: “Cwa catseijndaaꞌndyuꞌ jeꞌ, catseiñꞌoomꞌndyuꞌ
    na nlcwaaꞌa. Xeⁿ jnda̱ tcwaaꞌa ndoꞌ jnda̱ tꞌua, quia ljoꞌcheⁿ nlcwaꞌ ndoꞌ nncꞌuaꞌ.”'
  hin-CV: क्या वह अपने दास को यह आज्ञा न देगा, ‘मेरे लिए भोजन तैयार करो और मुझे भोजन
    परोसने के लिए तैयार हो जाओ. मैं भोजन के लिए बैठ रहा हूं. तुम मेरे भोजन समाप्‍त
    करने के बाद भोजन कर लेना?’
  eng-OURB: and will not rather tell him, ‘Prepare my supper, clothe yourself properly,
    and serve me, while I eat and drink. Afterward you shall eat and drink’?
  spa-BES: 'No le dice más bien: prepárame la cena, y prepárate para atenderme hasta
    que haya comido y bebido; y después de eso, come y bebe tu?'
  san-BEN: ৱরঞ্চ পূর্ৱ্ৱং মম খাদ্যমাসাদ্য যাৱদ্ ভুঞ্জে পিৱামি চ তাৱদ্ বদ্ধকটিঃ পরিচর
    পশ্চাৎ ৎৱমপি ভোক্ষ্যসে পাস্যসি চ কথামীদৃশীং কিং ন ৱক্ষ্যতি?
  tdx-tdx: 'Te mone, inao ty hanoa’o: Halankaño o hanekoo, midiaña, le atrao iraho
