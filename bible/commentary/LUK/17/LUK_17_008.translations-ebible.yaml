  nbq-nbq: Ata, hit en henayeloman ako yugugu dugwit, ‘Nit nenagarom isagogo biniluk,
    hayum yikhidigya dogomindik, nit nunggu ninigik, hat nit nenake yi welagek ndi
    welagek ogagya dogop. Eke, nit ovok nunggu niniselok andi, hat erom na omano,’
    yiluk, anderogo yugisagwi.
  tgo-tgo: Nandere moli! Iyemaeŋge ne u dagewe na uŋa, ‘U njimbo kwama thovuye, na
    u vakatha ghaŋgu na u thɨnɨmena ya ghanɨŋga na ya munumu na e ghereiye amba ghen
    u ghanɨŋga na u munumu.’
  yap-yap: Bmuduwgil ndanga’! Ya ra lungum ngak, ‘Mu ngongliy rogon e ggan rog ko
    blayal’, ma ga m’ag madan e ta’ang nga daken e mad rom ngu’um pi’ ganag ngu’ug
    abich ma gu be garbod; nge mu’ ma aram e fin rayag ni ngam koy ban’en ma ga garbod.’
  mop-NT: 'Ma'' wa baala'' ca'' u yadü'' ti''i: “Utzquinte in janal. Jele a noc''.
    Tales in janal. Le''ec ca'' joboquen ti janal ti uc''ulu, ca'' tun janüquech,”
    cu t''an ti''i,— cu t''an a Jesusu.'
  tet-tet: Fatan, kalo naꞌin naruka naꞌak, ‘Baa mahulin haa-hemu bodik haꞌu! Haꞌu
    kaa uluk lai, foin o maa.’
  hlt-MCSB: Anih te, ‘Mebang khaw tawn lamtah ka ca eh, te phoeiah cihnin vaep lamtah
    ka caak ka ok vaengah kai taengah thotat, te phoeiah ni na caak na ok eh,’ ti
    na mahpawt nim?
  xtd-NT: 'Mayo‑n jaꞌan duꞌa chi juñaꞌa‑n nuu‑s: “Kada tuꞌa mee‑n xa kadavaꞌa‑n xa
    kax xa koꞌo‑r. Na yaꞌa xa kaxi‑r, te kaxi‑n.”'
  mdy-ETH: ዬያፓ ‹ዓካሪ ታኣም ካዎ ጊኢጊሼ፥ ታ ሙዒ ዑሽካንዳኣና ታና ሙኡዛያ ማዔ፤ ዬካፓ ኔኤኒ ሙዓንዳኔ› ጋዓያቱዋዓዳ?
  spl-spl: Yawu bia. Yuwu mon sâm ekyongonomai. “Sot um nihiŋetâ nemune ârândâŋ otmu
    yeŋe sot um nenomai.” Yawu sâm ekyongonomai.
  usp-NT: 'Re tijb''ij: B''an jwa''x wa re tantij re sinar y ye''ch b''a mex, incolajna
    in nab''e, ajruc''re'' tatij chic aw at, tiche'' re.'
  zav-NT: 'Cle che''elene'': “Bsi''ini''a de''en ye''eɉ gaogua'' na'' gwdio'' de''en
    gaogua''anə''. Te yedaogua''anə'' nach gaogo''.”'
  sgz-sgz: Auh, kápte sang. Ngoro minái una parai singin kam toptop ngoi, ‘Una tutun
    be á iáu. Io unáng kelkeles, má namur unák sokoi namnam inak ani má unáng kipi
    dan inak nginmi, má una kis nana iau. Má ngo iakte namnam no, ngorer á iáu bul
    una namnam má unák ngin.’
  kek-NT: 'Inc''a''. Ta̱yehek'' ban re: “Chac''u̱b cuan intzacae̱mk ut chatc''anjelak
    chicuu. Nak acak xinrake'' chi cua''ac, naru tatcua''ak la̱at.”'
  blz-NT: Sabole sian! Kasee i kuu bo morobu na ata' iya'a taemuu, ‘Toropoti a kakaanku.
    Pamake pakean men moloe', ka' peperai pataka yaku' moko daa kumaan ka' ba'inum.
    Moko daasi iya'a kasi i koo sida kumaan.’
  poe-NT: Kjá náhí. Kjá chrókuétue̱nhénrá chꞌán kíxin senó chrókjuinchechján chꞌán
    tí nkehe sinte la ko chrókóyaxínhin chꞌán kíxin tsjanjon chꞌán nkehe nachrohe
    chrókjonte la ko chrókꞌuia. A̱ ntá tsjixin sinte la ntá tsjakꞌe chꞌán sine chꞌán
    la ko itsꞌi chꞌán.
  san-TAM: 'வரஞ்ச பூர்வ்வம்ʼ மம கா²த்³யமாஸாத்³ய யாவத்³ பு⁴ஞ்ஜே பிவாமி ச தாவத்³ ப³த்³த⁴கடி​:
    பரிசர பஸ்²சாத் த்வமபி போ⁴க்ஷ்யஸே பாஸ்யஸி ச கதா²மீத்³ருʼஸீ²ம்ʼ கிம்ʼ ந வக்ஷ்யதி?'
  cof-NT: Te, tsantituchunae. Casale lachi anoca daquede! tichunae tinue. Junsi seito,
    ano poto, lachi cuwade! Junni la finunbi numan fina! tichunae tinue.
  srm-NT: '“Na tuu fii. Ma joo taki dëën taa: ‘Wë luku, di i ko kaa, nöö i seeka hesihesi
    nöö i go boi njanjan seti tafa da mi be mi njan. Nöö te mi njan te bëë u mi fuu
    kaa, nöö i seei sa njan tu.’'
  qvs-NT: 'Ashwan willankichi: “Mikunaynita shamuy rurak. Ñuka mikuykaptini upyaykaptini
    sirvimuway. Karawashkaykiwasharami kanka mikunki upyanki.”'
  zca-NT: 'sino ke lë'' go gab: “Bikë'' kwa''n lol, par bichao'' kwa''n ga̱u̱, orze''
    kol kwa''n ga̱u̱ no kwa''n go''n; no lu nalta'' gawal no gol.”'
  cbc-NT: 'Ĩẽcʉ̃mi yʉra. Atore bairo pʉame qũĩbujioʉmi: ‘Tãmurĩ ʉgarique qũẽnorĩ yʉ
    jeasá. Ʉgagʉ yʉ átiya. Bairi etirique cʉ̃ãrẽ yʉ joya. Mʉa, cabero mʉ ʉgawa yʉ
    caʉgayaparoro bero,’ qũĩbujioʉmi cʉ̃tʉ macããcʉ̃rẽ cʉ̃ quetiupaʉ pʉame.'
  qxo-NT: 'Tsaypa rantinga llapanpis niyan: ‘Cusnacamuyrä garamänayquipä. Noga micaramuptïran
    gamga micunqui’ nirmi.'
  mox-mox: ta ʼesi navoneaya, ‘Agu ʼabwaga una ʼivaʼavaʼaia ta una ʼitamakigu ʼinega
    ena ʼai be ena numa, ta ʼabibodanaya oʼa wese una ʼai.’
  kew-kew: 'Gore dia-ga neme nipu gupa lakete: Naa eta aba mea rumaa te. Goa puare
    nena mamina marudupu yamoa neme eta aba no pirano pa ado pira te. Ni aba no kiritanoloa
    orope ne naina te.'
  dww-dww: Ibewa, tam agunai tokare umanama kuya riuna, ‘Taunoya, yau kanima kwa raubuka’,
    be muriḡa sibo kuya riuna, ‘Yau kanima kwa vokaukaue be yà kanina. Be raḡanine
    taugu yà kani be yà tego rovona, murine tam kwa mia da kwa kani be kwa tegona.’
  nif-nif: Nɨm ya. Tambo endɨ ñɨndɨñ nɨmbek, ‘Dɨk nanañ tɨ-jumut tɨ-nambi, dasindasiñga
    tɨ-dɨndɨm tɨmbi, nanañ tuk mep bɨ kle-namum nambamek, dɨtnalok siñgimek kle na.’
  twi-ASANTE: Na mmom ɔrenka nkyerɛ no sɛ, ‘Noa aduane ma me na sɛ modidi wie a, wo
    nso woakɔdidi?’
  aoj-aoj: Atiasi aꞌ niꞌipana niꞌi, ‘Inaꞌ nendondomba gwaꞌaisi aeꞌasi, newahoꞌ let,
    nendome gwaꞌaisi aeꞌ niliꞌ nefaꞌas nifiꞌi. Ma iliꞌ iaꞌasa main, inaꞌ nigiꞌ neaꞌ
    ineꞌisi.’
  cbv-cbv: 'Páant ñita niijcán tagaá. Nin pahjeh caá caandíh ñita niijíp: ‘Wã jeémát
    pínahdih ma pʉʉbbí jwʉhʉʉ́. Wã jeémp babhbachah, weemdíh ma pã́i jwʉhʉʉ́. Wã jeémp
    péaat tʉ́ttimah, meem jwʉ́h jeémpnit ma babhbaá’, yeebdíh teo wʉ̃hnidih ñita niij
    tágaá.'
  taw-taw: Mel. Anɨb ma agɨnɨgab agak. Ne agɨnɨgab, Chech ak page apek, sɨbnag pak
    tɨbɨkɨl, ñɨg tap yɨp okok dape ñɨben, kɨdek ñɨg tap nad okok ñɨŋan agɨnɨgab agak.
  jic-NT: 'Ma nin ca mveles jupj. Ca mveles jomozo lal: ‘''Ücj la tjiji napj nla.
