  chz-NTPS: 'Läꜙlaˉ baˊ jwɨɨhˈ hnihꜘ: “Jmeeˊ maꜙnʉʉꜙ kuhnˋ. Jmä̱ä̱hˋ hñaahˈ mahꜗ jmeeˊ
    taˊheꜗ kinꜙ taˊko̱ˉji̱i̱hˈ kuhˉhuhnˋ. Ja̱ˉgaˊ kuhˊhuhꜗ hneˉ.”'
  kmu-kmu: AꞋao ani kea ohugahianagino mage huno hugahie “Kagaya kaveꞋnia talo tala
