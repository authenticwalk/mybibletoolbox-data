  jpn-1965: かえって、『私の食事の用意をし、帯を締めて私の食事が済むまで給仕しなさい。あとで、自分の食事をしなさい。』と言わないでしょうか。
  fra-SBL: 'Ne lui dira-t-il pas plutôt : « Prépare mon repas, habille-toi correctement,
    et sers-moi pendant que je mange et que je bois. Ensuite, tu mangeras et tu boiras » ?'
  yka-yka: Asal gaˈi. Saguwaˈ iye paˈinbi si iye, ‘Magsayin ne kew bu panyapun kinakankun
