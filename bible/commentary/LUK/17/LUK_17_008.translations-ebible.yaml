  geb-geb: Fhuvara! Ana gari guma bakɨme za khaŋ won ŋaara guma ga suanga, ‘Ndu na
    suaŋv mba bevahegɨp, wo ruagip, wo shaa vhuuŋ sharav, na ndi mba ndigi zɨrim,
    gu mbɨrga. Gu mbɨrim, ndu na rargɨ kɨri. Gu mbegɨ thugurim, ndu za mbɨrga.’
  eng-WYCLIFFE: and seith not to hym, Make redi, that Y soupe, and girde thee, and
    serue me, while Y ete and drynke, and aftir this thou schalt ete and drynke;
  bsj-bsj: Mani co yicoti ki mamen diker nan cam, na bwam dak mwekori maman na'nyend
    benan dimcaka carito kan'nge noko mu'ngeko?
  cak-cak: 'Rix xa quire'' ni''ij che: Tabana'' abanic richin na''an-pe rubanic ri
    achique nintij ri nik''ok''a'' vacami, y c''a tincolaj na yin, c''ajari'' xcava''
