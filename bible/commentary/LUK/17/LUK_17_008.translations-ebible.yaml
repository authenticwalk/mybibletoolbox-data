verse: LUK.017.008
translations:
  kpx-kpx: Ba, la bae katealivebene. Isito lana louge auna la lovi vai hamai laoveito
    la halimo usege lana lovi ive. Keu uoholige esemu kena bae lovi isi.
  okv-H: ke einge eagova, “Umo kuheto indari nau ageto ikao indono umo ambota indesoa”
    ke ainge ao
  tbo-tbo: Apeega. Tamogi apo ita pa, “U yam una wononogogeya ma am ani poula kalekona
    una oteni ma una pupouleu a sigana a am ma a uma woloe. Ma muliyei apoma una am
    ma una uma.”
  mal-C: ‘എനിക്ക് അത്താഴം തയ്യാറാക്കുക, ഞാൻ ഭക്ഷിച്ചുപാനംചെയ്തു തീരുന്നതുവരെ പൂർണ
    ഒരുക്കത്തോടെ എന്നെ പരിചരിക്കുക; അതിനുശേഷം നീയും ഭക്ഷിച്ചു പാനംചെയ്തുകൊള്ളുക’ എന്നല്ലേ
    പറയുക?
  grc-SR: ἀλλ᾽ οὐχὶ ἐρεῖ αὐτῷ, Ἑτοίμασον τί δειπνήσω, καὶ περιζωσάμενος διακόνει μοι,
    ἕως φάγω καὶ πίω· καὶ μετὰ ταῦτα φάγεσαι καὶ πίεσαι σύ;
  bgc-bgc: पर इसके बजाये के वो अपणे नौक्कर न्यू कोनी कहवैगा, ‘मेरे खात्तर खाणा त्यार
    कर, अर मेरे ताहीं खाणा परोसण खात्तर तैयार हो ज्या, जिब ताहीं मै खाऊँ पीऊँ तब ताहीं
    मेरी सेवा-पाणी कर, इसकै पाच्छै तू भी खा-पी लिये?’
  khz-khz: Aikina, goi pono kila, ‘Gaku ganigani ono kala e nanunanu rapugana na pono
    verapuga, pe pono gita-tagoku; au pana ganigani gatu mulinai vou, goi mapono ganigani.’
  deu-TKW: 'sagt er nicht vielmehr zu ihm: richte mir ein Mahl, gürte dich und warte
    mir auf, bis ich gegessen und getrunken, und nach diesem magst du essen und trinken?'
  zsr-NT: 'Cutu. Cni guiëꞌ lëꞌ: “Bpaꞌa le gahuaꞌ. Gzoa sinaꞌ cuꞌu le guiꞌj gahuaꞌ,
    atiꞌ tödr naꞌ huac guiꞌj gaguꞌ liꞌ.”'
  lin-lin: 'Boni, akoloba na ye te : « Lambela ngai bilei, lata bilamba na yo ya mosala
    mpo na kotiela ngai biloko na mesa, kino nasilisa kolia mpe komela ; sima na yango
    nde yo mpe okoki kolia mpe komela ? »'
  hns-NT: 'Na, toe pahiele ose boliehe: ‘Nahaaike hamaar khaatien khaaik pakaaw aur
    niekaarke hamme de. Tab djab ham khaai pieke don hoi djaabe, tab toe khaai pie
    sakiehe.’'
  noa-E: Mag chan ni ãbmuajã iekhabamgui ajim anʉm. Jãan magju khãai warag, “Jöpkhaa
    phiejãb wauwia mʉ jãogbá, maimua murua nem ig chirʉm thum phëdeebá; pʉchin nau
    mʉ khö dichtarr khur ẽudeechata khöju” a iekhaju.
  eng-EMTV: But will he not say to him, ‘Prepare something for me to eat, and gird
    yourself and serve me until I eat and drink, and afterward you will eat and drink’?
  mib-NT: 'Chi sa suhva cáhán rō: Sáha ró ndeyu cuxíni ri, te cani ró cóhō rī. Te
    núu ni cuu ni yeji rī ni jihi ri, yūcuán na te caji maá ró coho ró, cácahān rō.'
  lif-NT2: खे़ल्‍ले़ कुले़क्‌वा “चामा थुङ्‌मा यारिप् चोगे़ॽ हे़क्‍क्‍याङ् फॽइ युप्‍सिङ्‌ङे़ॽआङ्
    इङ्‌गाॽ चामा थुङ्‌मा मे़न्‍छुःत्ते थारिक् हाङ्‌घाङ्‌ङे़ॽ हे़क्‍क्‍याङ्‌लक् खे़ने़ॽ
    चे़ॽ के़म्‍मे़त्तुम्‍मिम्‍बि?
  xnj-xnj: Lepi! Nambu yati akumjovela, ‘Nitendelekela chakulya na kunihengela mbaka
    penimala kulya na kuywelela, ndi na veve pewilya na kunywelela.’
  mmx-mmx: Kopmen tinotno! Ketla uba tong i rin do, ‘Una lox agagas li leveluxa rak,
    la una siga loxontamon avukat taram la una raba panga anan ia ana anan la ana
    inin. Melemu ba una anan la una inin.’
  cbr-NT: 'Usaquin caquinma ca ësaquin caia: ''Ën piti ''aruanan a xëati ñuribi mëníotancëxun
    ca pinun ''ë bëxun. ''Ën pain pian camina minribi pianan xëati ''ain. Usaquin
    ca caia.'
  tee-NT: Ca jantu. Alai a'una'ich ni calak'oxiniyan ju mivaiti. Pus ju yuchi calak'oxiya'
    ju ixpumpu' chai ca'iniyanch ju mivaiti tus acsni alhilaya'ich. Tus acsnich a'una'ich
    ni cavena' ju yuchi.
  eng-LSV: But will not [rather] say to him, Prepare what I may dine, and having girded
    yourself around, minister to me, until I eat and drink, and after these things
    you will eat and drink?
  cak-NT: 'Pa ruq''uiexel ri'' nu''ij che: Tabana'' ru''onic ri nu-cena, y tabana''
    abanic chi yinawilij-pe chi yiwa'', y c''a xquicolaj na ren, c''ajari'' xcawa''
    ret.'
  pah-NT: 'Pe pe''e ga pe: “Emboavujikwe pa ti mbatera ji ve ta''u. A''ero ti enhimboavujikwe
    herua mbatera imbuhua ji ve. Ji i''urẽ po ti nde i''ui ji py''rovo nehẽ,” pe''e
    pe pejipyrive''ga pe, ei Jesus''ga.'
  sja-NT: 'Mãga-e. Ma k''ãyaara nãga jarai: “Mɨ-it''ee nejóoji mãik''aapa mɨa iidiruta
    anéeji, mɨ nek''omaa, ne-inaa tomaa bɨ misa. T''ẽepai pɨ nek''oi mãik''aapa ne-inaa
    toi.”'
  xed-xed: Skwi dzaʼa tsi mnay ná, “diha skwa zay, ka mbəɗapta ka ta lgut ŋa vla skwi
    ŋa ɗa, ta zə yu. Tahula tsa, ŋa zay gha ta ŋa gha kəʼa.”
  mks-NT: 'Ña̱ caja ndó quéa̱ cachi ndó já xi̱hi̱n dá: “Jácatáhan ña̱ha ná cajíni
    i̱ ta caja ndíví ná cuxu u̱. Ta tá sa̱ na̱ndihi na̱xixi i̱ já cuxu mún tá cúnu̱n”,
    ña̱ ja̱n va quéa̱ ca̱ha̱n ndó xi̱hi̱n mozo ndo̱.'
  gfk-S: 'Pata. Na tange balik horek: ‘Tagure ira agu nian, nu harkios leh ma nu tabar
    iou. Ma ing be iou te ian ma iou te mamo huat, io, i tale be augo balik nu ian
    ma nu mamo.’'
  bmu-bmu: 'Mewö qahö! Yaŋön mönö kewö jima: ‘Gi mönö o ariba möhamgöm aŋguba suŋgemgö
    neneŋamni ohoba ala niŋginöŋ nemam. Miaŋgö andöŋe nangi neneŋamgi ohom neman.’'
  dgz-dgz: Go gare manega wadiai, ‘Ak, taba nega da ta nen. Taba naingapena amase
    ge nenan bongam bongam ta amat wainge. Ne naitamepena amba ge taba gega ewap amba
    na.’
  eng-GNV: And woulde not rather say to him, Dresse wherewith I may suppe, and girde
    thy selfe, and serue mee, till I haue eaten and drunken, and afterward eate thou,
    and drinke thou?
  zaa-NT: 'Tsí álahuá gá lą́ mózuá: Bedappayáni ná'' míỹa qui'' lu'' nna bèni nu go
    sía'' nna guta''a tè quia'' hàstaá qui''ni eyacca quia'' í''ya gua''; lànialá
    nna gą́ mózuá: Guta''a qui'' lu'' nna gù''ya gutó.'
  eng-WEBSTER: And will not rather say to him, Make ready wherewith I may sup, and
    gird thyself, and serve me, till I have eaten and drank; and afterward thou shalt
    eat and drink?
  guh-guh: 'Jume baja cajena. Biji rajane jumai tsipae pijajivitonëjavabelia: “Netoexanare
    taxaejavanexa. Nexata abaxë nevetanucaename tanabanijavata. Bajaraxuacujinae xamë
    nabanianame,” jai tsipae pijajivitonëjavabelia.'
  bon-bon: Yepä, tabe teebine jaajuge egä, ‘Cäme deedei nawenemi, piba määmämu amacetnäji
    cäme deedei piiyepu niiye ceerame. Peei ingwe ca, maane määme deedei äbiti piiyepu
    niiye nani.’
  nhw-BL: '¡Amo! Quema yaya hualas, iteco quiilhuis: ‘Xijsencahua catli nijcuas huan
    techtequili huan teipa ta titlacuas.’'
  mgw-mgw: Lili! Alu'a kummakia, ‘Uniyupuli kilyo na wibi'ke wiso kwo ndumikia mpaka
    panayomwa lya no nywa, nga wenga walye no nywa.’
  swh-ONEN: Je, badala yake, hatamwambia, ‘Niandalie chakula, nile, jifunge unitumikie
    ninapokula na kunywa; baadaye waweza kula na kunywa?’
  wbi-wbi: pe nangam'bule unendele ikyakulia nilie, kange uminye ikihudiko unovombele
    kuhanga ningamale kulia na kunyua. pe pano najuve kya ghulia na pinyua?
  bba-bba: Aɑwo, u koo nùn sɔ̃wɑ u nɛɛ, u nùn dĩɑnu sɔɔru kuo, u win yɑberu sebe kpɑ
    u nùn nɔɔri, sere u kɑ di u nɔ. Yen biruwɑ yoo win tii u koo mɑɑ di kpɑ u nɔ.
  eng-KJVCPB: And will not rather say unto him, Make ready wherewith I may sup, and
    gird thyself, and serve me, till I have eaten and drunken; and afterward thou
    shalt eat and drink?
  kgk-NT: '@see-verse:LUK.017.007'
  waj-waj: 'Hama ivo itaa kua tinaravai. Fai ivo tinara: Ni yeennaivaa teerama kiee
    ai buruqa karaasaivaa uyu supugiaa kiee numa ni yeennaivaata ni nnooriivaatama
    ni minai na nnaa taika kinai oro ai yeennaivaata nnooriivaatama nnaanee, tinaravee.'
  ekk-PKP: 'Ei. Sa ütled talle: „Valmista mulle toit, pane end riidesse ja teeninda
    mind, kuni olen söömise lõpetanud. Pärast seda võid ise süüa.“'
  mpx-mpx: He nigeya. Yaa ni baek elana ni ba, ‘Au nu ligaliga, yaka kaliko waiwaisana
    nu galoi, ge au nu ginol nu pwatanim na anan ge na imwim. Yaka abwe mulaa owa
    nu anan ge nu imwim.’
  wbp-wbp: Lawa. Kulankulurla wangkami kuja nyanunguku. Nyurrurla kapunkulurla wangka
    yungurla ngapa yaninjarla mani ngarninjaku, manu kapunkulurla nyanunguku wangka
    yungu-nyarra yaninjarla purrami mangarri nyurrurlaku-wiyi. Ngula-jangka, nyanungurlulku
    warrkinirli kapu ngarni purdangirli-kirraju.
  luo-luo: Donge dowachne mana ni, ‘Losna chiemba mar otieno, ikri mondo imiya acham
    kendo metho, eka bangʼe inyalo chiemo kendo metho’?
  nhe-NT: '¡Axtle! Quema yajaya hualas, iteco quiilhuis: ‘Xijsencahua tlen nijcuas
    huan xinechtequili notlacualis huan teipa ta titlacuas.’'
  aii-aii: '”ܠܹܐ ܐܵܡܹܪ ܐܸܠܹܗ: ’ܗܲܕܸܪ ܐܸܠܝܼ ܡܸܢܕܝܼ ܕܐܵܟ݂ܠܹܢ ܐܟ݂ܵܠ݇ܪܲܡܫܵܐ، ܘܗܲܕܸܪ ܓܵܢܘܼܟ݂،
    ܥܒ݂ܘܿܕ ܠܝܼ ܚܸܠܡܲܬ ܗܲܠܔ ܕܐܵܟ݂ܠܹܢ ܘܫܵܬܹܝܢ، ܘܒܚܲܪܬܵ‌ܐ ܐܲܢ݇ܬ ܐܵܟ݂ܠܹܬ ܘܫܵܬܹܝܬ‘؟'
  esk-NT: Naagga! Uqautisuugiñ, ‘Itqanaiyaġiñ niqiksramnik. Saalisaġutin niġipkaŋŋa
    imiqtilluŋalu. Niġianikkuma niġiyumautintuuq.’
  msb-msb: Kundi an isusugo lugod niyo sa iya, ‘Preparara an akon panigab-ihan tapos
    pagliwan kag sirbihe ako myintras nagakaon kag nagainom. Pakatapos ko amo ka naman
    magkaon kag mag-inom.’
  cpa-NT: Lah¹ni³ juaih¹³ hniah¹² dsa² hi² jmo¹dsa má¹ cǿh³ hǿgh³ hniah¹². Jøng² báh³
    cuúh³ hniah¹² jǿg³ hi² gǿh¹dsa hŋiah¹²dsa, na³ma²na²mi¹ti¹dsa neih³ hniah¹².
  dso-dso: ମାତର୍‌ ସେ ନିଜର୍‌ କାଦି କାଇବା ଆଗ୍‌ତୁ ତର୍‌ପାଇ ରାନ୍ଦି ନ ଦେବା ଜାକ, ତୁଇ ତାକେ
    କାଇବାକେ ନ ଦେଉସ୍‌ ।
  meu-meu: Lasi, ia na baineto “Agu a nadu, emu rami ba rioa, isiaigu ba lao heni
    ela bona baina aniani vaitani baina inuinu vaitani, murinai oi ma bavaniani bona
    ba inuinu” ani?
  yva-NT: Yara pare, ‘Nyo sya anaisye ratayao! Nyanapatambe rinai indamu risyisyi
    dati! Umbawe winyamo nyisyisy akato rijabe.’
  dgc-dgc: Ewan! Engˈwan, i kailangana no utusan, éy paglutu na pa tu amo na ta kanén
    na, sakay ipaghayin na siya. Ey kétapos na éya, éy maari dén tu utusan a méngan.
  zpm-NT: Miṉe ruṉ me, gloque rnabey me zho guṉlo zho ncuaaṉe gowxtsee me, gdziib
    zhow lo me; rlozhraa row me, dzigoraa rowxtsee zho.
  hix-NT: Onà wyaro haxa màketxow hamà, àwyanye. Ronyahrà enyhoryetxoko hxa ha, màketxow
    hamà. Owomun komo awnuhtxoko hxa ha, ronyahrà sohtxoko hxa ha, màketxow hamà.
    Amnye memtakmetxhe omnyamo, ryemtakmatxhe mak ha, màketxow hamà, ayanoto ro komo
    wya, kekon hatà, Txesusu.
  sim-sim: Ji mbashinak jirnjik akwan or hundujeshinak jir anakop akwa ri.
  npi-ULB: मेरो लागि खानको लागि खानेकुरा तयार पार, र कम्मरमा पटुका कस र मैले नसकुन्जेल
    मेरो सेवा गर भनेन भने, के तिमीले त्यसपछि केही कुरा खाने र पिउने गर्दछौ र ?
  cgc-cgc: Simpri dili mambal iya na amo ta iling tan. Ambalan kanen an, ‘Mag-imes
    ka ta yapon ko. Sunod, magsili ka ta bayo daw magsirbi ka ki yaken mintras gakaan
    a. Pagtapos ko kaan, pwidi ka en maan.’
  tim-tim: Hain bo dâwiat. Hin dâm magaŋbiat, “Letge konok areâk latmâ tatmâ sot om
    niŋmenâ nendere hâmbâi âmâ guge om nembiat.” dâwiat.
  yor-yor: Tí kì yóò kúkú wí fún un pé, ‘Pèsè ohun tí èmi yóò jẹ, sì di àmùrè, kí
    ìwọ kí ó máa ṣe ìránṣẹ́ fún mi, títí èmi ó fi jẹ kí èmi ó sì mu tán; lẹ́yìn náà
    ni ìwọ ó sì jẹ, tí ìwọ ó sì mu’?
  wos-wos: Wu yingafwe. Dé angi watandé, ‘Méni wuna hénoo mé humbwi. Humbwitaka méni
    yikafre nukwa wur nakitaka wuna hénoo wunika hwetaméni. Hwemét, wuni tale sawut
    méni hukémbu sataméni.’
  emp-NTPO: 'Mãwã jaraẽ́a. Ãtebʌrʌ jaraya: “Ara nawena ne djudua. Maʌ̃be djioped̶a
    mʌ̃maa enedua coi carea. Maʌ̃bebʌrʌ bʌra ne coida b̶ʌa.”'
  eng-F35: Will he not rather say to him, ‘Prepare something for me to eat, and gird
    yourself and serve me until I eat and drink, and afterward you will eat and drink’?
  ind-ind: Tetapi kamu akan menyuruh dia, ‘Siapkan makanan untuk saya. Pakailah pakaian
    yang disediakan untuk tugas rumah. Layanilah saya di meja makan sampai saya selesai
    makan. Sesudah itu kamu boleh makan.’
  pes-OPCB: 'نه، خواهد گفت: ”شام مرا آماده کن و از من پذیرایی نما؛ و منتظر شو تا من
    بخورم و بنوشم، بعد تو بخور و بنوش.“'
  mpt-mpt: E baabanea Keb youmo ayamo dlusaneba ne imene funeba ifa obutne tleba dowonia
    aaye dowonasita mitdata keb imena aayao dowonale ge baabasea
  ssx-ssx: Dia꞉me. Kotoeki na leketa꞉ nakana꞉ma꞉ta꞉ dupa lo haleme. Yaka ne ambi wamo
    peaota꞉ ne pana꞉ puluekema꞉ yamo hala꞉ aka꞉ mea pambaota꞉ yaka ne ikali nono yu
    wia pitaata꞉ wetepena꞉ta꞉ naka꞉ ne nelipikie lo haleme leekeme.
  mkl-mkl: Ammɑ ɑ́ sɔ̃ɔi ku ni, ceem sɔɔlui ijɛ, kpɑɑsi jɑɑɛ ŋɑ, i nɑɑm ijɛ wɑ hee
    n jɛ n mɔ. Si ɑnyiɛ, ɑwɔ mɔ ɑɑ jɛ nɔ i mɔ.
  gaq-gaq: ନାନେ ପେ ପେନେ ଚାକର୍‌କେ ପେବାସଙ୍ଗ୍‌ଏ, ନେଙ୍ଗ୍ ନ୍‌ସା ଚଙ୍ଗ୍‌ନେ ଆର୍ମେଚେ ବାରି ନେଙ୍ଗ୍
    ଚଙ୍ଗ୍‌ଉଗ୍ ଡାଲା ପେଇଂ ପେଚଙ୍ଗ୍‌ଏ ଆରି ପେଉଗ୍‌ଏ ।
  gof-RNT: Deenna, ‘Taw kaho giigisa; taani mada, uyada aggana gakkanaw eqqada muza.
    Hessafe guye, neeni qassi maasanne uyaasa’ yaagenneyye?
  unx-unx: ମେନ୍‌ଦ ଇନିଃ ‘ଆଇଁୟାଃ ଜମେୟାଃଁ ବାଇୟେମେଁ, ଆଡଃ ପାଟେକେଦ୍‌ତେ ଆଇଙ୍ଗ୍‌ ଆଉରିଙ୍ଗ୍‌
    ଜମେ ନୁଁଏ ଜାକେଦ୍‌ ସୁସାରିଙ୍ଗ୍‌ମେ ଆଡଃ ଏନ୍‌ ତାୟମ୍‌ତେ ଆମ୍‌ ଜମ୍‌ନୁଁଏମେ’ ମେତାଇୟାଏ ।
  gah-gah: 'Lá oko nomive. Áisi nene láa loko lo aminogo ive: Géisi hoza aleaká lavolavo
    likeoko únaká nosá vatá onimikako, nonugo, hozaka asú okiko, alika gezaka vatá
    oko natane.'
  lcm-lcm: Parik! Kula antok ia asukang ke, ‘Ku itoiton ta kag men pok, na ku itoiton
    tapai ani pukun im na kume sasagi anig, au na e mung lak kula kun angan.’
  aer-aer: Arrangkwe, alartetye re ikwere arrekwele iletyenhe kwatye inetyeke ikwere
    antywetyeke merne itetyeke anteye. Kele alartetye arlkweke-arle-iperre, urrkapentye
    akngerre re merne arlkwetyenhenge.
  qvc-NT: 'Manam chayshinaqa ningimanchu. Ashwanmi kamachingiman: “Utqa yanukushpa,
    mandilnikita rurakushpa, mirindachiway. Chaymandaqa noqa mikuptiy upyaptiyraqmi,
    qambis atingi mikuyta, upyaytaqa”, nishpa.'
  tgl-ULB: Hindi ba niya sasabihin sa kaniya, 'Maghanda ka ng kakainin ko, magbigkis
    ka at pagsilbihan mo ako hanggang sa matapos akong kumain at uminom. At pagkatapos,
    kumain ka at uminom'?
  cbs-NT: 'Man jaska waismaki. Yuikin: “Badi kaya nun pinun bawa taewawe, ea dukun
    en piaya chipu min tadi betsa sawetan miandi min piaidan”, akin matun dayadu man
    pe yunumiski.'
  xtm-NTPP: 'Su''va kuña''a de i: “Satu''va ja kuxini ri, te ko ndi ini ja katanuu
    ña''a ro, nani jaa ji''i ri, sana nú ni jinu ni jatanuu ña''a ro, te kaa maa ro”,
    kuña''a de i.'
  nnq-nnq: Ije! Binnengela, ‘Umbanganikie chakulya, mme tela kundumikia mpaka pa mbakujomola
    kulye na kunywe, kubokapenia namwe nnia na kunywe.’
  bao-NT: 'Mʉja ĩiticu. O biro pee mʉja ĩicu: “Yʉ ca baapere quenoña ména, baa, jini,
    tii niigʉ yʉ ca boorijere jee cojo coterʉgʉ, juti wajoagʉ waari, toora nucũ coteya.
    Jiro, ‘Baa, jini, mʉ tiirucu mʉa,’ ” cʉ̃re mʉja ĩicu.'
  san-ORI: ୱରଞ୍ଚ ପୂର୍ୱ୍ୱଂ ମମ ଖାଦ୍ୟମାସାଦ୍ୟ ଯାୱଦ୍ ଭୁଞ୍ଜେ ପିୱାମି ଚ ତାୱଦ୍ ବଦ୍ଧକଟିଃ ପରିଚର
    ପଶ୍ଚାତ୍ ତ୍ୱମପି ଭୋକ୍ଷ୍ୟସେ ପାସ୍ୟସି ଚ କଥାମୀଦୃଶୀଂ କିଂ ନ ୱକ୍ଷ୍ୟତି?
  rmn-rmn: 'На, тумэ дэба кан пхэнэн: «Газырлыдие манги хапэ, дэчи пхандэ тут опрал
    тай кер иргатлыки манги, бискай мэ хав тай пияв, ай дэчи кан хас, кан пиес коркоро».'
  huv-NT: 'Sapiüng ngwüy, ingow asaj aag ayaj apmasaj: “Irang süet, iyac mes. Leaw
    ndoj süet sanganeow ndoj teret a ique”, apmaj.'
  otn-NT: 'Ua̱ngui̱ hi̱n''na̱. Sinoque da̱ ''yɛ̱mbrá̱ hmi̱qui̱: “Da̱mi̱ hoga̱gui̱
    te ga̱ si. Da̱mi̱ nsä gui ''daqui te ga̱ si mɛ̱nte ga̱ nsi̱hmɛ̱gä. Nu̱''mø dá̱
    juategä ra̱ nts''i̱hmɛ̱ p''ʉya, ja gui̱ nsi̱hmɛ̱”, da̱ ''yɛ̱mbi̱.'
  nop-nop: Moŋ hinek. Tobo indiŋ nimbek, ‘Hinaŋ diniŋ tinahukut tiŋa nanaŋe tiulidokoune
    nu nadapmawe dabo kougoŋ hinaweŋ.’
  obo-NT: Konna en! Od ikohiyan dow baling sikandin to, ‘Na ilis kad, woy oilutu kad
    atag koddi woy kopongnga, sondari a. Otid pokopongnga ad, suvaa kad bo ka‑an.’
  kca-kca: 'Аԓт пӑ ԓўвеԓа йастәԓ: "Йэтән ԓэтәт мӑнэм кавәрта пӑ, ӑнтпен нŏх йӑрман,
    мӑнэм ԓавәԓман, ма ԓэтэм, йищтэм эԓты ванән ԓойа, пӑ щӑԓта веԉщи нӑӈ ԓэва, йиԋща"?'
  cak-ENT: '¿Man nabij comi ta chin: Tabana'' ruc''ojlen ri achique ninc''ux vocomi
    chi nkak''ij, y tachojmirsaj avi'' rat chuka'' richin quiri'' nquinavilij-pe ri
    nquiva'', y c''a tok nquicolaj na yin, c''ateri'' cava'' rat?'
  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤗᤧᤰᤘᤠ “ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤕᤠᤖᤡᤵ ᤆᤥᤃᤧ᤹ ᤜᤧᤰᤁᤩᤠᤱ ᤑ᤹ᤀᤡ ᤕᤢᤵᤛᤡᤱᤅᤧ᤹ᤀᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤆᤠᤔᤠ
    ᤌᤢᤱᤔᤠ ᤔᤧᤴᤇᤢ᤺ᤳᤋᤣ ᤌᤠᤖᤡᤰ ᤜᤠᤱᤄᤠᤱᤅᤧ᤹ ᤜᤧᤰᤁᤩᤠᤱᤗᤰ ᤂᤧᤏᤧ᤹ ᤆᤧ᤹ ᤁᤧᤶᤔᤧᤳᤋᤢᤶᤔᤡᤶᤒᤡ᥅
  mie-NT: 'Chi sa cáhān nū: Sāhá nú ndeyu cuxíní nī, de cani nú cōhō ni. De tá nī
    ncuu nī nchajī ni nī jihi nī, sá de cajī maá nú coho nú, cáchī ndá nú.'
  san-TIB: ཝརཉྩ པཱུཪྻྭཾ མམ ཁཱདྱམཱསཱདྱ ཡཱཝད྄ བྷུཉྫེ པིཝཱམི ཙ ཏཱཝད྄ བདྡྷཀཊིཿ པརིཙར པཤྩཱཏ྄
    ཏྭམཔི བྷོཀྵྱསེ པཱསྱསི ཙ ཀཐཱམཱིདྲྀཤཱིཾ ཀིཾ ན ཝཀྵྱཏི?
  qve-NT: 'Aswanmi niwaqchis: “Cenayta ruwamuspa, sirviente p''achaykiwan cambiakamuspayki,
    servimuway mikhunaypaq, hinallataq tomanaypaq ima; chaymantaña qanqa mikhunkipas,
    hinallataq tomankipas”, nispa.'
  pao-NT: Oosoo puu gi katuhoopetuse tukakoohakwu. Mooe'ugasoo oosoo ka pumme nedya'wedu
    tukakwuna mooe haneoose,
  cbu-NT: 'Itaru, shiysha: Nuwaam k''pangimasi, táchpasha. Patateerush, nuwaam mbasangi.
    Kawapachuri, kapussee yasinganda. Sheerush shaanasha ktungangcha; misha, waanllcha,
    táchpasha tputsireetsish.'
  usa-usa: ímiye. wé maará-tima-aminiye. ‘emá ketí aáwaqa yokaa umátíkare emá ámûranna
    umá arútare ketí aáwaqa ikámme má-timiyo. kenókáá aáwaraa nommá nátúwáanaa emá
    anaaékaq aáwaraa nommá nánóne.’ téna tíniye.
  soy-soy: 'Aɑí, ɑ́i yɛ́ lɛ̃ wɑ. Amɑ́ u mɛníŋɛ u mɑɑnɛ rɛ: A ilukɛ nɛ́ wɑ ɑɑ ilũ
    consɛ ɑɑ nɛ́ i yekei kɛ́ li, pɔ́ pɛɛ lɛ̃ mɛmɑ́ɑ́ fe ɑɑ ipɔ́kɔ́ le.'
  hui-hui: Ani nalaramiligoyago. Tígua ibuhondo agua laramili, I̱naga tomo manda manda
    bu dawabe. Ani buwa aga mbira mo bo buwa tomo i̱ noliya dugu yalu ibabe. Ani buwa
    maniore í̠ni tomo nolebere, laramili.
  amf-amf: ‘Inin itsen galanam ina ashkaa; inin itsenkabee wucenkabe ya dhaximbhayse
    waadadhaa; ogosa budobar hada kumme’ hamayse giyaynatayu?
  quc-NNT: 'Man je'' taj. Xane kib''ij ri'' che ri patäninel: “Chab''ana ri kintijo.
    Chasuk''umaj awib'', chaya ri nu wa rech kinwi''k. Te ri'' kuya'' katwi'' at,”
    —kixcha che, —kächa''.'
  dob-dob: ta esi ꞌuda gwae, ‘ꞌAgu masula ꞌugibubu be ꞌuꞌitaꞌiꞌisigu ta yaꞌaꞌa, be
    ꞌenega ꞌoyo muliyega ꞌuꞌaꞌai ta ꞌununuma.’
  wrs-wrs: '@see-verse:LUK.017.007'
  mca-mca: '¿Me nite'' yit''ijets yijat''ij: “Aqsi''j eku''n ye''mijkii pa''qu'' yaqe''.
    Manaqsi''j qa'' ets''ithayiki eku''niji'' ipƚu''ui qu'' hats hili''ij qu'' heyek,
    ma'' qa'' ink''aye''ƚe qu'' ekek eku''nek”?'
  kiw-kiw: Abiarie! Modobo bia! Roo-ro ruu oduuꞌai aꞌai, ‘Moo adimo dui remaumodii,
    meaha orododiai, ka roo dui iito hipurai oromio, ka moo roomoto, moo riiho-ka,
    riidio-ka, roo dui didimoi-to iihoi aꞌai.’
  tzo-TZC: 'Mu jechuc. Ti voꞌoxuque jech ta xavalbeic: “Chapano talel jveꞌel yuꞌun
    ta xiveꞌ ta xcuchꞌ voꞌ. Tsꞌacal to xuꞌ ta xaveꞌ ta xavuchꞌ voꞌ ti voꞌote”, xavutic.'
  mya-mya: ထို​သို့​ဆို​မည့်​အ​စား `ငါ​၏​အ​တွက်​ည​စာ​ကို ပြင်​လော့။ ငါ​စား​သောက်​စဉ်​ခါး​ကို​စည်း​၍​ငါ့
    အား​လုပ်​ကျွေး​လော့။ ပြီး​မှ​သင်​စား​သောက်​လော့' ဟူ​၍​သာ​ဆို​မည်​မ​ဟုတ်​လော။-
  gng-NT: 'Na te nnɔ. U li tɔke wɔ kí ye: ‹Lèbre aʼkpɛlcɛr, kí tien tijier, kí
    taa kí lá sien nni ń ji kí ñu kí tì gben kí yaan aʼmɔ ń ji kí ñu.›'
  cbi-NTPO: 'Tsandityumujchi ne entsandimu deeve: Inchi panda ke'' tala'' kuwaka;
    tsenmin iya panda fi'' kushminguendu kayu vera titi finuu juñu bain detalade.
    Tsanguetaa bene ñu bain panda fimin kushminguenu juve, timu deeve.'
  ikk-NT: Mba nụ! I jẹnkọ d'a sị a, ‘Mẹmẹ ni m ihiẹn-oriri ẹnyasị, y'a kwademẹ n'i
    buye m 'ya wụ ihiẹn-oriri; y'e cheri m ni m rigụụ, ra, n'ị kịpụ ihiẹn; i kebe
    ri, ra.’
  leu-leu: I taa ferawai malaan, ‘Faigotan a fanganan xaanak, tamasiak e no lisanmaan
    a fanganan xe siak e lamina bak no taa fangan e num.’
  maz-NT: 'C''ü ra mama: “Ma dyät''ä c''ü rá sigö ne nzhä. Nuc''ua rí xa''ma rí sirvezü
    c''ü rá sigö hasta ''ma cja rá cjuarü rá si. Cja rí sigue o xëdyi”, ra ''ñeñe.'
  bod-N: ཡང་ན་གཡོག་པོ༌ལ། ཁྱོད་ཀྱིས་བདག་ལ་དགོང་ཟས་གྲ་སྒྲིག་བྱོས༌དང༌། སྐ་རགས་བཅིངས་ནས་བདག་ལ་ཞབས་ཕྱི་སྒྲུབས༌ཤིག
    བདག་གིས་བཟའ་བཏུང་སྤྱད་ཚར༌རྗེས། ད་གཟོད་ཁྱོད་ཀྱིས་བཟའ་བཏུང་སྤྱོད་ཆོག་ཟེར་བ་མིན༌ནམ།
  tca-NT: —Natürü norü corixü̃xĩra naxüwemü na nachibüxü̃cèx rü naxaxexü̃cèx, rü nüma
    rü yixcama nachibü.
  zpl-NT: 'Pero aꞌla nihua lu bene zeꞌe: “Ucheꞌe xuculu nu urecheꞌe nú acuxea nu yeꞌta
    yulue lua, diqui nú racua nu ruaꞌa hasta nú laꞌxua nú acua. Che nuꞌ modo nú aculu
    nu hueꞌlu.”'
  mbc-NT: 'Tîîse taaya''nîkon e''painon: “Ka''ne'' pe entamo''kanto'' yenpokî mesa
    pona entamo''kato''pe moropai uwuku enî''to''peuya. Mîrîrî tîpo uye''ma''pî pî''
    awentamo''kapa”, taaya ipî''.'
  ndg-ndg: Je apala kum'bakiya,'uniandalie chakulya nilye, ni uitabe mkanda ni unitumikie
    mpaka paniyomwa lya na nywaa. Badala ya poo apala lya na nywaa?
  wsk-wsk: Mena. Mu nu manukko, ‘Ni aninga na nunguru, ale nimi nunguru ale na yu
    gi angama te awur se ani naik; asele ni udagi te na noko,’ maukko.
  toj-NT: 'Miyuc, oja hual yabi: Chapa baj. Oja tojbes qui ja juaeli porque jel huain
    xcabi. A ec'' qui ja jcajpei. Cuando huax ch''ac huaacon ja queni, ti oj huaan
    ja huena, oja huutex ja hua mozoexi.'
  tbc-tbc: Tia, iŋanen tubun ak san anaŋ imug ikubunep ipanip, yani gup, murna dop
    iŋsinanen anaŋ yani wa.
  sna-sna: Ko, haangati here, ‘Ndigadzirire chokudya changu, uzvigadzirire iwe ugondimirira
    pandinenge ndichidya nokunwa; shure kwaizvozvo iwe ungazodya hako nokunwa’?
  smk-NT: Kai! Ana edet, igan-gan nan amo, ‘Misili ka tan manadya' kan pangapunan
    ko, mi'sa sirbyan nakon mangan tan minom. Ket kayadi' ko nin mangan, mangan kayna.’
  grc-TCGNT: ἀλλ᾽ οὐχὶ ἐρεῖ αὐτῷ, Ἑτοίμασον τί δειπνήσω, καὶ περιζωσάμενος διακόνει
    μοι, ἕως φάγω καὶ πίω· καὶ μετὰ ταῦτα φάγεσαι καὶ πίεσαι σύ;
  gof-WFTW: Deenna, ‘Taw kaho giigisa; taani mada, uyada aggana gakkanaw eqqada muza.
    Hessafe guye, neeni qassi maasanne uyaasa’ yaagenneyye?
  spa-BLM: '¿No le dirá más bien: ‘Prepara mi cena, vístete bien y sírveme mientras
    como y bebo. Después comerás y beberás’?'
  kyz-NT: 'Naani. Nanarũi. A''ere ''gã monoarera ''ga ''i etee ''gã nupe: “Je upe
    ra''ne mama''ea peapo. Je ra''ne je muewek pejepe. A''ere tepejemi''wat ''jau,
    je mueweg ire ''jau”, ''jau ''ga ''gã nupe.'
  dao-dao: “Acukba am pyen lü, ‘ka ei vai na pyan law pea, na suisak suiawi lü, ka
    eiawk k’um üng na ngänga. Acunkäna namät ei kaw pi’ am ti khai aw?
  cya-cya: '¿Ta si''i na nde ljuin um lo''o can'': Cha''an ste'' lo'' cu''ni chu''hue
    na nu cu siin, lo'' cu''ni cunta ''ñan lja nu cun, lo'' ndi''a cu?'
  nii-nii: Min pe eim kin ek yi nimba; ‘Nim, na kuni er kun er sekin kin, ninim kan
    takin kin, na kuni si mengkin tu wunjii. Tu wan kin, na kuni kin noł ok namb;
    nga nim kuni kin noł kin ekii se nunjii.’
  ign-NT: 'Matátáu­cha­ya­rechucha mavaneca ema musu émaina máepiyaca eta tinicacare,
    máenicayare ema máquenu. Tásiha, máichainapuca: “Tiuri, nítanesipa. Pítipavapa
    pinica”.'
  dik-NT: Acïï bï lɛ̈k ye këya! Tɛ̈dë aba lueel tënë ye, ‘Guir miëth tënë ɣa, ku tït
    ba kaŋ mïth ku dɛ̈k, na lä ciëën ke yïn abï jäl mïth ku dɛ̈kë.’
  cac-cac: 'Maay jun. Tecan icha tic scutej calan d''ay: Q''uexel a b''a, b''iquel
    a c''ab''. Tza b''oan in vael, tzac''ancot d''ayin. Ichato chi'' ol ach va ach
    tic, xco chi d''ay.'
  tzj-E: 'Mcara'' ta nebij tzra. Jnebij jara'' cawrara: —Tchumsaj je nti''ja camic
    ra, tecsaj atziak rxin ilinem y cnawilij. Tak xtec''choja w-im nmal anen c''jara''
    xtcatwa''a atet, cara'' nebij tzra.'
  san-BUR: ဝရဉ္စ ပူရွွံ မမ ခါဒျမာသာဒျ ယာဝဒ် ဘုဉ္ဇေ ပိဝါမိ စ တာဝဒ် ဗဒ္ဓကဋိး ပရိစရ ပၑ္စာတ်
    တွမပိ ဘောက္ၐျသေ ပါသျသိ စ ကထာမီဒၖၑီံ ကိံ န ဝက္ၐျတိ?
  yaa-NT: 'Maa, mã askafatiroma. Askafatamaroko mã yoitiro iskafakĩ: ‘Ea pĩchaxõfe
    ẽ pinõ, mã nafakẽ ea yoixii ẽ pikĩ taefanõ, mĩ chipo axiki,’ ixõ mãto ina mã yoitiro.'
  cab-NT: Uá, aríñagarügübei lun. “Aráansebeí neígin, aráanseñu amǘrüme lun beténirun
    nun sun anája lan eíga lúma áta, lárigiñeme, gayáraajalíme beígin lúma bátun.”
  clu-clu: Ara kamo nagakoon toladan kondi nagakoon kamo tana nga, ‘Abi, imusi ako
    ron akun yapon kag magsirbi kanakun. Pagkatapos ikaw roman ang magkaun.’
  swh-ULB: Je hatamwambia, 'Niandalie chakula nile, na jifunge mkanda na unitumikie
    mpaka nitakapo maliza kula na kunywa. Baada ya hapo uta kula na kunywa?
  tpt-NT: 'Va kꞌaꞌun: “Kꞌalaꞌoxitꞌi kivayti, kꞌamapꞌaxa milaqchꞌiti, kimunincha kivayti,
    kitꞌin pꞌunaj kakvaynaꞌ, uxintꞌi astan.”'
  aai-aai: Ai’abin, o boro mat a bay tabogaigiwas itaa, imaibo i tamare taa tatom.
  sny-sny: Ahowa, meni ape ta'aneyei awei ma'e si tame aiyeyei su, fene le ma'e apou
    eiyei, ‘Ne ipari tahe wara'i a'i ani asire. Mo'o ne ayei ano au opai naneire.
    Sosu ane ayei, sa'i a tepa'asiyei su, ne fara'u wesi no ene ayei sa'i are.’
  myy-myy: '@see-verse:LUK.017.007'
  trc-NT: 'Ma̱a̱n se cata̱j soj: “Quiꞌya̱j chu̱vií so̱ꞌ cha̱ ꞌu̱nj chraa, ne̱ cuta̱ꞌ
    so̱ꞌ chraa do̱ꞌ, na do̱ꞌ, rihaan mesá rej cha̱ ꞌu̱nj chraa, ne̱ rque̱ so̱ꞌ nij
    rasu̱u̱n achiin manj, ne̱ asa̱ꞌ quisíj chaj chraa ga̱a ne̱ caꞌve̱e cha̱ so̱ꞌ chraa
    ne̱ coꞌo̱ so̱ꞌ na á”. Da̱nj caꞌmi̱i̱ soj rihaan se‑mo̱zó soj na̱nj á.'
  cut-NT: '¿A ndiyu tahque ndah che ca̱hcantiyon ne sa̱hn tuhca̱?: “Cuedendah comida,
    cuihqueyan na̱n mesa, cuihque cuda̱do nahmin che cheh vinó. Cuihno cheh vinó,
    tuhme cheh vine.”'
  bel-bel: 'Наадварот, ці ня скажа яму: прыгатуй мне павячэраць і, падперазаўшыся,
    служы мне, пакуль буду есьці і піць, і потым еж і пі сам?'
  zlm-KSZI: Bukankah kamu akan berkata kepadanya, “Hidangkan makanan dan bersedia
    untuk melayaniku semasa aku makan. Selepas itu, barulah kamu makan”?
  gdr-gdr: Nayɨ, ma ɨja e. Sɨ rɨngma, ma awɨr e tin omɨny da, ‘Man be nanggamog owou
    na ngai nongonjenae diyam awowɨm, ɨ man ɨja na b'obogɨl b'angonjeni yɨr netngenjɨt
    ngɨrpu ra kon owou dɨde onaya seg taen, ɨ onggɨt seg ke toko madaka owou yowe
    dɨde nyɨ yonae'?
  vmy-NT: 'Junjun. Tusa tsure: “Tꞌendai xi skinaa̱ ꞌba tꞌekungi chinga tjiari nga
    tꞌeyana xichine ko nanda xi kꞌuia̱, ꞌba jaskan ku̱an sinchje ꞌba sꞌi ji.”'
  cmn-FEB: 不，你会这样说：‘给我准备饭菜，穿戴整齐来服侍我，你等我用晚餐后才能吃饭。’
  gmv-RNT: '@see-verse:LUK.017.007'
  ncl-NT: 'No, tiquilisquiaya: “Xiclali pan tixuxli pa yucsis pa tichmacas pa nilacuas,
    ximochijchía pa tichtequipanuilis. Quiman nilamis nilacuas huan nilaunis, cuaquín
    huil tilacuas huan tilaunis tehual.”'
  sua-sua: Ho mi nop hak! Ko ngir kle va kta meng kam sim kut kaegenkar karo it kserpgam
    mar to le kngae kmomrot ilaro ol mruo kam rum karo reha tgus ngang in tok na ngola?
    Naka ktar rum karo reha ngang yin kais ko ngia kaemik va kaivie kngae sim kut
    nop na. To endo yek, en na le kaemik va kaivie kopekam yin.
  klt-klt: Ináku ing inánggim, ‘Nákkán sungi kálak tiyawingga lapya kándáng tánggánengga
    pinna tángga árátá no umi sungi na nang hále ku ko umi sungi ka náinelák.’
  are-are: Itja kunha. Unta erinha lakinhatitja ilitjina, ‘Nukarrka marna urrkapumala
    kngitjai. Kurunga atha kala ilkukalanga, ntjukalanga turta, untantama ilkwai,
    ntjwai turta.’
  gai-gai: Ma aindopit ki? Wanaiŋ ŋgoin. Kacoot, ma ndona aiŋna ramootmo ma aindopnande,
