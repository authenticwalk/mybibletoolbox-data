  ino-ino: He'e kava ve'kamo'a inake ohukea'maki inake huno huke “Kakaeya ne'ya'ni
    ali'ka avatati hute'ka kanale kena'ka ali'ka havaite'ka alinate'ka eno. Nakaeya
    ne'ya netesuke'ka henaka'a kakaeya nekane.” huno huke.
  gnn-gnn: Yaka warray. Ŋayinydja ŋunhi nhuŋu djämamirri yana, bala nhe yurru waŋa
    ŋanya bitjan, ‘Ma' ŋatha ŋarraku ŋunhi ŋäthilimirriyaŋa, ga gäŋa lili dhipala.
    Ŋarra yurru ḻuka ŋäthilinydja, ga nhenydja yurru djäma ŋarraku, ga dhäŋuru ŋuliŋurunydja
    ŋarrakalanydja, bala nhena yurru ḻuka,’ bitjan nhe ŋuli waŋa.
  yal-yal: Ɛn-ɛn, koni i a falama nɛn, i naxa, ‘N ma ximɛnna rafala, i yi i ya walikɛ
    domaan tongo, i wanla kɛ n xa. N na n dɛge waxatin naxan yi, n yi n min, na xanbi
    ra i fan yi i dɛge, i yi i min.’
  cnt-NT: 'Ma₁ tsá₃ le₂jaun₂. ¿O₃ juɨg''₂ le₂la₂ ''e₂: “jmo₄ co₂jŋia₅₄ a₂guë''₅₄,
