  kwd-kwd: '''Amoe! To''o fata ''ilo''oo mola fana, ‘''Oi do''ofia madi mai nga fangalaa
    agu, sui moko ru''ufia ruu fooru amu madi, ma to''o bi''i ngaria mai fangalaa
    fagu, ''aku keto ma ''aku go''u ''e sui. ''I buri, mai to''o bi''i keto, ma to''o
    bi''i go''u.’'
  ded-ded: Ye ine yofi edeude, ‘Ge ngakpikporucga mewegenema yakana mengerema henggareng
    anemma tomai nanna. Tomai nammana neba wisickeuguc ge yaka naric nenade.’
  ewe-ewe: Ke magblɔ nɛ boŋ be, ‘Wɔ nye fiẽnuɖuɖu, dzra ɖokuiwò ɖo, eye nàva subɔm
    le nye kplɔ̃ ŋuti maɖu nu, eye mano nu, le esia megbe wò hã nàɖu nu ano nu oa’?
  nuy-nuy: Girrjag! Banu-yamijgang ba-yamang, ‘Ba-yaarri ba-mani ana-marrya ba-burrii,
    baarraalgaalgurmani, nga ba-yarrijgina ana-marrya ngayawi-wuy. Anubani-yung nga-nguyii,
    marri nganggaḻ-nguyii, anubani-yung nganggaarra-ngu-jadugang. Adhaadharri wurrugu
    nugaayung ba-nguyii marri baaḻ-nguyii.’ Aadanu ba-yambina.
  cop-BHC: ⲘⲎ ϤⲚⲀϪⲞⲤ ⲚⲀϤ ⲀⲚ ϪⲈ ⲤⲞⲂϮ ⲘⲪⲎ ⲈϮⲚⲀⲞⲨⲞⲘϤ ⲞⲨⲞϨ ⲘⲞⲢⲔ ϢⲈⲘϢⲒ ⲘⲘⲞⲒ ϢⲀϮⲞⲨⲰⲘ ⲞⲨⲞϨ
