  urb-NT: 'Anĩ. Aja ym. Amõ koty nde erepandu ta. Kuja: “Ma''e ke ihẽ pe emupupur.
    Nema''e kamixa emunde. Pe, ihẽ a''u rahã, ma''e ke emoĩ moĩ ihẽ pe. Upa a''u rahã,
