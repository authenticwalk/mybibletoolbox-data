    Bɨi op nae mɨnɨm pɨ kara nikɨ ae kwiyae mɨ mhoɨiya kɨra op nae mɨnɨm pa timɨ ae
    kwiyae.
  pol-SZ: 'Nie. Mówicie raczej: „Teraz przygotuj kolację i usługuj mi, aż się najem
