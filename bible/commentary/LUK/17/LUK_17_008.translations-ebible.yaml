  rkb-NT: 'Iwa ba ziky. Atsumuẽhĩtsa hi papokzitsiki. Ikia ipe: “Asuk ty korokbykty!
    Kadisahawy ty! Mypewytsa ty wabehyrykty! Uta tapara pikdisaha bykyze ikia kasapy
    bo tsipadisaha” niy.'
  san-THA: 'วรญฺจ ปูรฺวฺวํ มม ขาทฺยมาสาทฺย ยาวทฺ ภุญฺเช ปิวามิ จ ตาวทฺ พทฺธกฏิ: ปริจร
