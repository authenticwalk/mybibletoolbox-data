  srq-NT: Tei. I jeɨ eã nda ee. “Sechɨurã esaã naa seje. Sequiaru eteaquiatu rã nyii.
    Aquere quia terequiaru nde”, ɨ chõ nda ererecua ee.
  kje-NT: maa mi lo'o ma'aheni, ‘Mapali ai here! Onne horu herredi num nainair man
