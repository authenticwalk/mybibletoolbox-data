  bjp-bjp: Biil. On tara sing i aragii, ‘Fageges inen aiak! Kilkiliis ma ok sosok
    aiak ma iak ien, nami on ien ke ok yin.’
  xon-xon: Aa ga bui u, ‘Ŋa tijikaar ki siin mi aan m ji ki nyu. M yaa jin doo kan,
