  ata-ata: Ia anu uvikalanu lexe, ‘Nalalaxii laꞌilalixo mo natavulenu ilou lexasou
    uneꞌe sou aꞌou mo aiemolu, io nini natutulumaieli. Xe eni aꞌani mo aie ukalu,
    la sou nini naꞌani xe naie.’
  qvw-NT: 'Manamá. Aśhwanpalämi: ‘Micuyta lulalcul sirbimay. Amcuná micuculcanquićhá’
    nin.'
  nfa-nfa: Aadꞌo, sina ma? Dhu lèke ka, lamatua paredha ne, peka na, ‘Lamu lalau mei
    hia jaꞌa. Kuꞌa-kinu kore ku, pe èu muꞌa-minu ètu kabodho nèi!’
  tnp-tnp: In otəni=pən kəm rəhan ioluək məmə, ‘Uvən mol nəgək nauəniən, kəni ko muvən
    muvən e rəham napən təuvɨr, kəni məfa nəgək nauəniən mɨne nɨmək nəmnɨmiən. Nian
    nəkol rəfin rəham uək, ko nəkəhrun nuniən nauəniən kəni mɨne nəmnɨmiən.’
  urd-urd: और ये न कहे, 'मेरा खाना तैयार कर, और जब तक मैं खाउँ — पियूँ कमर बाँध कर
    मेरी ख़िदमत कर; उसके बाद तू भी खा पी लेना'?
  hot-hot: Ŋê bêŋbêŋ tem nenaŋ êndêŋ thêlô nena, ‘Nôpôpêk yêlôaniŋ nôm êmôŋ ma môlônim
    embeŋ yam.’
  mqj-NT: 'Tae''. Sapo la mukuanni: ‘Patokanna'' nandeku. Ma''kariri''ko ammu tarakannina''.
    Mangkapakkao ummande ammu mane iko mala ummande.’'
  rus-SYN: 'Напротив, не скажет ли ему: приготовь мне поужинать и, подпоясавшись,
    служи мне, пока буду есть и пить, и потом ешь и пей сам?'
  mbh-mbh: Avele, aro ong ria i ve, ‘Aro ong monsi ok aning na ong nea om teunong
    sivenga na theal tetal tho, tova tho an na tho thin, lamo wong an ol na wong thin
    ol.’
  bdd-bdd: ma hesi ꞌugwae, ‘Cagu ꞌuꞌatububu ma ꞌuꞌitayahigau ma yaꞌai, ma ꞌoinega
    ꞌowa muliyetega ꞌuꞌai ma ꞌunuma.’
  cbt-NTPO: Co naporinhuë'. Patron'ton yacoshatërin. Napoaton piyapinën sha'huitërin.
    ‘Cosharo' niquë'. Ina quëran nitaparahuaton, o'huintoco ca'i. Nani coshatohuato,
    o'shitoco,’ itërin. Nani coshatohuachina, naporo huarë' piyapinënso' coshatërin.
  rmy-SERVI: 'Нат, тумэ на кади дэдумэна, нэ пхэнэна лэсти: «Вщи, тав манди тэ ха!
    Обпхандэпэ кущикаґа, подэ и прылэ скаминдэстар, кала мэ авава тэ ха и тэ пэ! Тунчи
    еджино хаґа и пэґа!»'
  srn-NT: 'Nono, ma yu e taigi en taki: ‘Seti yu krosi fu wroko, bori mi nyanyan,
    dan yu tyari en kon gi mi. Te mi kba nyan nanga dringi, dan fosi yu kan go nyan
    nanga dringi.’'
  cta-NT: 'Ná yala ñacui̱ ma̱ jiꞌi̱ yu juaꞌa̱, ntiꞌ naꞌ. Ná tyiqueeꞌ ndiꞌya̱ chcuiꞌ
    ma̱ loꞌo yu: “Cuaꞌni choꞌo clya caqueꞌ si̱i̱ chaꞌ cacu ya. Clyo cacu ya coꞌo ya,
    cuati cacu coꞌo nuꞌu̱”, ñacui̱ ma̱ jiꞌi̱ msu biꞌ.'
  bqc-SIM: Aawo, a oɛ̀ aà blɛkɛɛ, aà ula lilɛ, i mↄɛ ń pↄbleao ń imiao, aàpi
    i gbasa pↄble, i imi.
  tcz-CHONGTHU: Tiponte! Hitijoh hin seiyinte, ‘Ka anneh ding nei gonpeh in, natai
    kigeh in lang, kaneh sungsen neijen in. chuteng ajoujep le nenan nate’ atiding
    ahi.
  mar-mar: उलट माझे जेवण तयार कर, ‘माझे खाणेपिणे होईपर्यंत कंबर बांधून माझी सेवा कर
    आणि मग तू खा व पी,’ असे तो त्यास म्हणणार नाही काय?
  snp-snp: E’e, etito minámaiye. Amomakafo eti loumunami, Aiyo, kamo wene-neta ofo
    kito, ukagalo owo wito, wene-neta nomageto notoneto aiga kaimoka ofo ki nenane,
    loto loumunagoliye.
  isl-isl: '@see-verse:LUK.017.007'
  spy-NT: nteenee māchāktōōs kubay mokoryoontoonoo kurook. Yoo kaakoowaany ꞉mokoryoontēēt
    āmiisyēēt, mākwoomiis ꞉motwooriintēēt.
  xnn-xnn: Adi. Nodi kanam ken siya, ‘Mensokatka dakat isagana nan kanek dakat mangseed
    enggana ay makakanak esakapay mangan abes.’ Siya nan ikkam tay baam siya.
  mwe-mwe: Nng'oo! Shammalanjile, ‘Ndeleshela shalya, gwilume undumishile mpaka maliye
    kulya na ng'wa, penepo numbe ugwe shulye na ng'wa.’
  tte-tte: Nigele. Kani kuwalo koina mayau ipei na kam iloliga isugu ikatububunan
    kabo kam ikalaiyama na ukekan yo kunuma. Imwawasi kabo muli mena iya ikekan yo
    inuma.
  tcs-tcs: Nono! Da bos go spik diskain, “Yu go kuke sapa pas, den meke yuselp redi
    ane kam po serbe mi kaikai. Apta, wen ai pinis kaikai den yu ken kaikai.”
  hlt-THB: Buh lo hlah, leng qu nawhtaw buh ka ai boeih hlan dy ni qeh; cekcoengawh
    aw a ai bit kawp ti,’ am namik tinaak hly nu?
  soq-soq: Tane e nolaa dewala sa diee waase, ‘Nana nuite ita gara euda taue ne baina
    nana simbiasaa! Ne nana napo dialepio aupe noe aite e eba nanaa banuite donsae
    naa!’
  qub-qub: 'Chaypa ruquenga ¿manachu ninqui: ‹Garamänayquipaj yanucamuyraj. Noga micucurcuptëraj
    gamga micunquipaj› nir?'
  att-att: Ari gemma, ngam kagian na galâ, ‘E ka bì mabbaggaw, á pataliám mu yù barawásim,
    á magapi ka tapè kumánà, ta sikán yù mapolu nga kumán, á ta kabalik ku kumán,
    á kumán ka gapay,’ kun na.
  bki-bki: Mia toro na toru monoka river kanio ga riverinavo ‘Mo, mia kava kovorosebi
    beamu vo. Verenio sinaniano rimenoko, ana kava koyovovua so rivu, ana kavar saku
    rimei ka nesenio, a nomunuio, bisi, ana mo jau komijikia koviovio samo.’
  bqp-bqp: Oi, ani pinɛ à pↄ́ble kɛarɛ, à a uta litɛ, à suarɛ kũ pↄ́bleo kũ pↄ́minaao,
    àpii ni gbasa à pↄ́ ble, à í mi.
  mcp-mcp: 'Ye nyə áyidayɛ́ cɨ nə nyə nə́: “Kwəmʉsag mə idʉ̂w, wo yáásʉlə áfigʉsa
    zə sɛ̂y nə mə. Mə́ ká shîn də mə ŋgul, wo ka tɛɛm də nə ŋgul gwô ja?”'
  hat-hat: 'Non. Okontrè. L''ap di li: Pare manje pou mwen. Twouse ponyèt ou pou ou
    ka sèvi m'' pandan m''ap manje, pandan m''ap bwè. Se lè m'' fin manje, ou menm
    wa manje, wa bwè.'
  npl-NT: 'Amó, yej nonkiliah: “Techtlalili tlan nikkuas, iwa ijkuak nitlamis nitlakuas
    iwa nikonis ijkuakó te titlakuas iwa tikonis.”'
  bgg-bgg: Khuchung magunde de ayao phro! Ji phachiang shii, na è aishii yao, guro
    michie saro sha phi bo, chiihphado è gu achie aniing ched sapho shii ne na nawairo
    yung wie guii srane gu shii ragia rek bo; chiihphado è na de chie bo.
  eng-TCENT: Instead, would yoʋ not say to him, ‘Prepare my supper. Put on yoʋr apron
    and serve me while I eat and drink; after that yoʋ may eat and drink’?
  eng-BSB: Instead, won’t he tell him, ‘Prepare my meal and dress yourself to serve
    me while I eat and drink; and afterward you may eat and drink’?
  cpu-NT: 'Aña eero, intaani pinkantavairi: ‘Ponkotsitapai ovaritentsi. Povathakitya
    inkene poyiitena, irojatzi novantakyaari, nirake nomire eejatzi. Impoña pimpoite
    eeroka povaiya.’'
  san-ASM: ৱৰঞ্চ পূৰ্ৱ্ৱং মম খাদ্যমাসাদ্য যাৱদ্ ভুঞ্জে পিৱামি চ তাৱদ্ বদ্ধকটিঃ পৰিচৰ
    পশ্চাৎ ৎৱমপি ভোক্ষ্যসে পাস্যসি চ কথামীদৃশীং কিং ন ৱক্ষ্যতি?
  tac-NT: 'Tase alarigá anémala alué rió, pe regá ''nalina anémala: «Wajsewa go''ame,
    ''lige ''la e''negá asiboa tachiri rokárika jena mésachi ne go''yá ajtígachi.
    Pe nejubapi go''poa muéká.»'
  eng-WEBPB: Wouldn’t he rather tell him, ‘Prepare my supper, clothe yourself properly,
    and serve me while I eat and drink. Afterward you shall eat and drink’?
  gfk-H: 'Taia. Na tangai balik hoken: ‘Tagurei ira agu nian, u na harkios laah ma
    u na tabar iau. Ma ing bia iau ta iaan ma iau ta mom haruat, io, i tale bia uga
    balik u na iaan ma u na mom.’'
  viv-viv: '@see-verse:LUK.017.007'
  yao-yao: Ngaŵa chansalile kuti, ‘Mungulumichisye chakulya, mmeje chile kwa kundumichila
    mpaka pachimalisye kulya ni kung'wa nomweji ni pachinlye ni kung'wa.’
  tgp-tgp: Ka levosahia vara i pa tatamahuni na hinau hani nona tamlohi tavera, ale
    i volitusi isana tako, moiso natu i pa hani na hana hinau.
  auc-NT: Wæætë në ëabi ïnömi inte bitö, ‘Botö beyæ̈ cænguï æ̈nöninque bitö weocoo
    topo cædinque pönömi æ̈ninque botö cænte bebo ate bitö mänïñedë ate edæ cænte
    becæbiimpa,’ ante cöwë ämaïmipa.
  kbc-NT: Pida aɡ̶enita! Pida baɡ̶a enita, ‘Oenitomi iweenigi, codaa iikoeni ɡ̶adowoodi
    manadeegitiwa iweenigi, aliitiwa nigepaa idiaadi me jiniodi, codaa me jacipe.
    Odaa nigidiaaɡ̶idi baɡ̶akamaɡ̶a adinediani maniodi, codaa macipe.’
  bmh-bmh: Tam pet. Na go guzenai auramam, ‘Na izal ee mis men. Na tibur galau naliu
    tugaiba, iz ee zemin, gumilai dacan. Iz ee zeminag, aiu ses na ee zamam.’
  ctu-BL: '¿Mach ba muq''uic a suben: “Chajpʌbeñon i bʌl c ñʌc''. Chajpan a bʌ. Aq''ueñon
    c we''el yic''ot chuqui mic jap. Jinto mi cujtel, mi caj a cha''len we''el uch''el
    ja''el”. Che''ʌch ma'' suben x''e''tel a cha''an.'
  meq-meq: 'Ane tuk na, ma gwaɗeye ɗuh na: “Do naha, deŋew ɗaf ga. Mbəɗaw ka bo petekeɗ
    mekeleŋ hərwi məhəleŋew ɗaf ga. Ahəl nakə neŋ faya na ndiye ada na siye wu məse
    aye na, ma dəba eye nəkar dərmak ka sliye faya mənde wu mənday ada ka siye wu
    məse.” Ndo i gay ŋgay ma tsikeye andza niye bəɗaw?'
  noa-H: Mag chan ni hãbmuajã hiek'abamgui hajim hanʌm. Jãan magju k'ãai warag, “Jöpk'aa
    p'iejãb wauwia mʌ jãhogbá, maimua murua nem hig chirʌm t'um p'ëdeebá; pʌchin nau
    mʌ k'ö dichtarr k'ur hẽudeechata k'öju” ha hiek'aju.
  alp-NT: Sae iono ele mere mo. Po ibeteke loko tamata makerike mere be, ‘Tolae manane
    eteku leke au kane. Kai aalike pakiane misete leke arue raka au kane eti au kane
    pela, pine akane sa.’
  san-VEL: vara nca puurvva.m mama khaadyamaasaadya yaavad bhu nje pivaami ca taavad
    baddhaka.ti.h paricara pa"scaat tvamapi bhok.syase paasyasi ca kathaamiid.r"sii.m
    ki.m na vak.syati?
  kbq-kbq: Hu'neanagi kva'amo'a amanahu kea kazokzo eri'za ne'agura osugahio, kukenaka'a
    eri hutenka nezama nesuazana retro hunenantege'na, tine nezanena netesugenka,
    henka tine nezane kagra negahane hugahie?
  kbh-kbh: 'Ndoñe, chamna mënts̈á bochanjauyana: ‘Jetiñe juasama cochjuábua, y moprontá
    ats̈e jasérviama ats̈e candëse y candofs̈entscuana; y chents̈ana aca cochjase
    y cochjofs̈iye ca.’'
  ron-LSB: 'Nu i-ar spune mai degrabă: ''Pregătește-mi cina, îmbracă-te cum se cuvine
    și servește-mă în timp ce mănânc și beau. După aceea vei mânca și vei bea''?”'
  pon-pon: 'A jota pan indan i: Kaonopada me i pan mana nin jautik o, kaiada om likau,
    papa ia, lao i manaer o nim, a muri koe pan mana o nim.'
  nhe-BL: '¡Axtle! Quema yajaya hualas, iteco quiilhuis: ‘Xijsencahua tlen nijcuas
    huan xinechtequili notlacualis huan teipa ta titlacuas.’'
  sps-sps: Toroman a sikia! Sai te tsue fi non nei tsunia, ‘Pau a puam raarav ana
    nyi te kakoun onots a kainy ainy tsonyo, nyi te anaanos vanyo te ainy rou ana
    nyo te jiu, ivou bus ana nyi te ainy, nyi te jiu.’
  wnc-wnc: Wena. Sike ita anzing iniwik, ‘Gata nanama tandakngake ga simbuka wamake
    gata nanama zike pakapi nata gamok nake tangopana gata masande nake tangopso,’
    ngang iniwik.
  bus-bus: Auo, eé benɛ à pↄ́blee kɛare, à a uta liɛ à mↄ́are pↄ́bleeo kↄ̃n íminao,
    àpi é gbasa à pↄ́ ble à í mi.
  gub-BL: Nan kwaw pa. — Emuhyk heremi'u ràm nehe ty, ezekaiw herehe nehe, hemai'u
    mehe nehe, ere putar izupe nehe. — Xo hemai'u re zo erepuner nemai'u haw rehe
    nehe, ere putar izupe nehe.
  imo-imo: Kano kongono tendeli iyemu yu kongono tepa pora tipe ulkendo ombalo wali
    yunge awilimuni yundo i tepa nimbei, ‘Nanga kere kalondoko ambolko tikolio altoko
    na kere nombo pora timbo wali nu pungo nunge kere kalko nani,’ nimbelo.
  boj-boj: A minjqas, ‘Ni ijo iŋgi goiyetbosim gara tigsim iŋgi suweiyosim ebimqa
    iŋgi ti ya ti uyqai. Uyit menetbimqa bunu ni kamba iŋgi ti ya ti uyqam.’ A na
    aqa kaŋgal tamo degsi minjqas. Di kiyaqa? A kaŋgal tamo laŋaj deqa.
  ulk-ulk: Ma umerkak abi detager! Mai akai abi detager, “Ma kara lewer dirsir, a
    keubu ga akai mabu barsir, a kei tabakiamu taba kari sirnami nade yaka kara lewer
    arwer. Keuba ya ma mabra lewer ero.”
  eng-DRA: 'And will not rather say to him: Make ready my supper, and gird thyself,
    and serve me, whilst I eat and drink, and afterwards thou shalt eat and drink?'
  knf-knf: 'Aambaa ţëp ţëp kaji na a : “Juŋaan kañah, ibot iţëlëş iko ibi iyişën,
    te ndo nde mbot ndaan, ibale kbaa de kabot kadaan.”'
  san-KHM: វរញ្ច បូវ៌្វំ មម ខាទ្យមាសាទ្យ យាវទ៑ ភុញ្ជេ បិវាមិ ច តាវទ៑ ពទ្ធកដិះ បរិចរ
    បឝ្ចាត៑ ត្វមបិ ភោក្ឞ្យសេ បាស្យសិ ច កថាមីទ្ឫឝីំ កិំ ន វក្ឞ្យតិ?
  arn-NT: 'Feypingelayafuy, welu feypingeafuy may: ‘Dewmalen ta iyael, ka witratripange
    tami poyeafiel, fey iñche wüne ikünuan ka putuan, fey wüla eymi iyaymi ka putuaymi.’'
  zas-NT: 'Ad zëjbtidi zian, guiëblidi: “Bachaa xabil, been ni gawan, gudaꞌn. Chi
    lox gawan guiëꞌ tëën dxel ma zajc gawil guiëꞌ tëël.”'
  ken-NT: Pú ɔ̌ghati yi chi bɛ, ‘Dɔ́k wupsí ndɛn, kʉ nɛnyíɛ́ twɔ nɛ nɔ. Nnáŋ nnyiɛ́
    nnáŋá, ɔ́nsɔt ɛnɛ ɔnyiɛ’?
