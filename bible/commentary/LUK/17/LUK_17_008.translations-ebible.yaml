  nal-nal: Guna piaat sina malasing kari, ‘Gu nimnimanin a vanganang surugu ma gu
    mamaaus pana amun marapi daxa ma guna zuruk fawat a vanganang surugu ma gana vangan
    ma gana imin. Naanaan laxo guna vangan ma guna imin.’
  kyq-kyq: 'Num bin eyo! Gaŋ naan̰ an̰ ɗeekŋ ɔɔ: ‹Kali se Ꞌɓaa tooɗin̰a, uusu kal
    tɛɗn naabi ɔɔ Ꞌɓaaɗo Ꞌtɛɗum kɔsɔ. Kɛn ɛɗumga maam mꞋɔsga ɔɔ mꞋaayga jaay ɓo sɔm,
