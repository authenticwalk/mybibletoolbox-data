    ambova, imó inda undaride uvude undadi!’ raita rouvie.
  atg-NT: Ọa khi eri ọ ri ochoghọ ya kpẹ liẹ ọli, ‘Ka nye emhi ogbọmhi na mhẹ, u kpha
