  ood-NT: Pion at wo hihidol g e‑ahmo k wo gegosid k hahawa hejel wo e gegos.
  lbm-lbm: अऊर यो नहीं कहेंन, निश्चितच नहाय! ‘मोरो जेवन तैयार कर, अऊर जब तक मय खाऊ–पीऊ
    तब तक सेवा कर; येको बाद तय भी खाय पी लेजो?’
  ncj-NT: 'Huelis ahmo, tlahmo ocachi cuali tiquihtos: “Xinechchihchihuili in tlacuali
