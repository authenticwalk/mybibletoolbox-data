    talalu-lom fuu inamnan o, akokoma.'
  nlx-nlx: तो इही नाय केय! पुण इही केय, मार केरता खाणो तियार केर एने जाह वोर मी खाह
    पीह ताह वोर मार सेवा चाकरी किर; तान बाद तु बी खाय पिय लीजे।
  apw-NT: Dah, áíná’ gáyiłṉiih, Shá á’íle’, áígé’ ík’e’idleego shich’į’ n’ííkáah,
    ąął iyą́ą́gé’ ąął ishdląąyúgo; bikédé’go ináá ła’íí ídlą́ą́.
  gum-gum: 'Treeg chimøtø: “Nai mamigwanmerrig nena, pala itøgueigwan kewa, pørønawa,
    na chab mab, chab mutsamnegatig chi palain kuindø purørtrab ashib pasrau cha,
    treebe chinrrun cha. Incha trugurrimbe si, ñigucha mab, muchib inchig” chinrrun
    cha.'
  not-NT: 'Quero picantiri negaca. Pinganqueri: “Pobetsiquima, pingotina noperi aisati
    nomire, pomapënaro. Notsonqueroca naro, aro pope obiro, póguima aisati”.'
  plu-plu: 'Kawa. Ig awna git: “Ba ayta sakahwa ndahan. Wihwa adahan pis ewk nuthu
    numana. Pis apuriwhun juktah ku aysaw nah pisenwa naxni nuhigpan. Ayteke butte
    pisme ax pisme higap.”'
  iou-iou: Ude täga nämo iwerek. Nämo, piä watä äma u ŋode iwerek; Intäjukunä näka
    ketem ijiŋpäŋ gwet nami naŋira gäkŋata kämi naŋ yäŋ iwerek.
  ntp-NT: 'Maipotʌʌdan tada aapimʌ baiyoma potʌʌdan tada aapimʌ: “Baigi tua gocuaagi
    nai aanʌ gaugiagi quiaa pai gooquiʌrʌ gauga aapi”.'
  rai-rai: Un piri lenbi taana naa, ‘Un waninaar angaang utnaa na winangaan, ma un
    waninaar kupi un taraamlu iaau, baa ang wangaan ma ang inim. Ma namur ui bulung
    un wangaan ma un inim.’
  haw-1868: Aole anei e olelo aku ia ia, E hoomakaukau oe i ai na'u, e kakoo ia oe
    iho e lawelawe mai na'u, a pau ka'u ai ana, a me ko'u inu ana; a mahope iho e
    ai oe a inu hoi?
  ffm-ffm: Walaa! A wiyan mo moƴƴinane ɲaamdu, o lanndinoo yalla omo gollane faa ɲaamaa
    njaraa. Caggal mum, o ɲaama kanko duu. Wanaa non worri naa?
  arb-NAV: 'أَلا يَقُولُ لَهُ بِالأَحْرَى: أَحْضِرْ لِي مَا أَتَعَشَّى بِهِ، وَشُدَّ
    وَسَطَكَ بِالْحِزَامِ وَاخْدِمْنِي حَتَّى آكُلَ وَأَشْرَبَ وبَعْدَ ذَلِكَ تَأْكُلُ
    وَتَشْرَبُ أَنْتَ؟'
  cop-CNT: ⲙⲏ ⳿ϥⲛⲁϫⲟⲥ ⲛⲁϥ ⲁⲛ ϫⲉ ⲥⲟⲃϯ ⳿ⲙⲫⲏ ⳿ⲉϯⲛⲁⲟⲩⲟⲙϥ ⲟⲩⲟϩ ⲙⲟⲣⲕ ϣⲉⲙϣⲓ ⳿ⲙⲙⲟⲓ ϣⲁϯⲟⲩⲱⲙ
