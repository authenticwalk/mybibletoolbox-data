  bjv-NT: 'Ta kɨ a əl-e ɓa, a əl-e ə nə: “Ɨra rɔi majɨ, ɨra go nḛ kuso ləm, ɨre-n
    adɨ-m. Nɨngə lokɨ m-ɨsɨ m-uso nḛ je, m-a̰y je kɨn nɨngə, tə go tɨ ḭ uso ya̰i
    je, a̰y je tɔ.”'
  tos-NT: 'Pus quit lacatancs cca̱huaniyá̱n pi̱ xma̱la̱ná̱ ni̱ chuná catihuánilh,
    huata chuná̱ nahuaniy: ‘Lacapala̱ catanu, chu̱ caca̱xtlahua̱ tu̱ nacuay, na̱ calakpalí̱nanti̱
