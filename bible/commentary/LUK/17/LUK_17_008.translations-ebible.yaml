  tzo-ZNT: “Li voꞌote lapo amac, meltsanbon tal jveꞌel. Mi laj veꞌicone, jaꞌto chaveꞌ”,
    xavut.
  mpm-NT: 'Jandaa ni kuu ja tuu, chi suꞌva kachi ra jiin da: “Savaꞌa ja na kuxini
    ri, chuꞌun ra ndeyu kaji ri, ti chuꞌun ra nducha na koꞌo ri xnakan, ti sa kuu
    nukoo ra ti kee ra staa.”'
  ots-NT: 'Al contrario, mí xifi: “Jojqui ya ca gu tzi, cja̱ gui mpɛgui gui sirvegui.
    Cja̱ bbʉ ya xcúr tzigö, nubbʉ́, xtí tziguɛ hne̱je̱.” Mí xifi ncjapʉ cár jmu̱.'
  hoy-hoy: निश्चित अच ईला! आव आऊन से ईला अंदान, ‘नान ऊमोर साटी येनारा माळ अदिक अदिक
    यागासताका ना तिनोद-कुडोद माळ कोमालीन, आगासताका नान स्यावा माळ; अदुर बाद्दा नी
    भी तिनोद-कुडोद माळ कोमेत?’
  uri-uri: Tolpa kalpm. Kipm al la tolpa, 'Kitn numprampen ekpma ntekgtopm ekg kupm
    ti hep ekg iklin kupm ti il, plaln pa, wa kitn wa kai il knukg ul.'
  amo-amo: Na ama belinghe, 'Kankai imemon nli, anin teru katino me a suyi katwa mmalu
    kilai. Fe nin le infe'?
  pjt-pjt: Wiya, wati pala palula paluṟu alatji wangkaku, ‘Kukatju paula mai kuḻu
