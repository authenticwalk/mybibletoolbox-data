  vid-vid: Hebu! Komlonjela nhelechele ndiya wikale ung'holela mijito mbaka londisinda
    kulya na kunwa, ndo nagwe ulye.
  pio-NT: 'Néese íiwacali íimapiná irí meedá: ‘Pichùnìa nuyáapiná. Pìwali cayába pibàlewa
    pitécaténá nulí nuyáapiná, idècunitàacá nuyáaca nuyáacaléwa. Néesecáwa idécanáami
    nuyáaca nuyáacaléwa, yásí numàaca piyáaca piyáacaléwa’, càipiná íimaca yái íiwacalica
