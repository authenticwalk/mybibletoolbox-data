    bꞌaxa. As lanal txꞌaꞌn in. La ukꞌaꞌ in. As aꞌn la txꞌaꞌn veꞌt axh. As la ukꞌaꞌ
    axh,» chaj exeꞌ la etaleꞌ.'
  boa-NT: 'Muurá íllure ámuha ménépéjtsóiyá dííbyeke: “Majchóréjuco meénu. Aane u
    nɨ́jkevádú ú pícyoó tujkénú muha memájchoki. Ááné boonétúi ú májchoóhi.” Éhdure
    muurá ámuha ménééiyáhi.'
  quh-NT: 'Manachayka nin: “Waquichiy miqhunayta. Miqhunayta ujyanaytawan jaywallawaypuni
    sajsanaycama. Chaymanta khepata kan miqhullanqui”, nispa.'
  kwi-kwi: 'Anpatne ussa sunkana ka kaiznazi: ‘Up kamisha maiztawane, ap kumira sari.
    Suasne nawa kumira nail kit kwincha, ap kumira pailnakima. An kwizta nuin kumira
    kwashina.’'
  agm-agm: Owetɨtaise. Nehɨ saundɨtaise. ‘Kɨnyɨ nandapa tɨhɨpɨ tɨmane. Aimbɨ apotɨhɨrɨ
    niyopɨ nandapa noaapɨ numwɨtaatɨwɨhɨrɨ niyopɨ nandapa noaapɨ nesɨmbo. Nesɨmbɨnɨmisamɨhɨ
    nɨnɨ jɨhɨ waapoho nandapa nandɨ owetanɨhɨ amɨ kinyapɨhapa ipotɨ nandaapo,” undɨtaise.
  ubr-ubr: Ambin bag! Baise om arimon utawur utau, ‘Yau au bayu ebotitiwag, bayu am
    an beber eiwanim ato ebotitiwagim au bayu unbotitiwag, yau bayu anam anatom weie;
    om gibui am bayu unam.’
  tsw-NT: Waa yuwan ne shi. U ta damma yi, ‘Foɓoo mu ilyalya yu ulivu, vu foɓo, a̱vu
    vu yuwaan mu a̱ga̱nda̱, hali n koto alya no oso. A̱vu vu ta̱wa̱ vu lyuwa vu sowo
    fo.’
  cax-NT: 'No, chüpuerurrüpü sane nurarrti. Ta nanti ümoti sane: “Apema iñemo nauqui
    irra. Arrtü tüchauqui nirraca, atococa caüma aha y acha”.'
  aia-aia: '''A bwa''i! Na mareho na''oi ''unua tahamora tanaa ''ai o''ani, ‘''Oi
    ha''aagaua ga''u i mahoingau agua. ''Oha nai agau, ''oi ha''a-orisi goro ma''oi
    waa mai tanaau. Na''i ''oha nawai ngau hako ma ''oigui ngau ro''uta.’'
  srp-1865: 'Nego ne kaže li mu: ugotovi mi da veèeram, i zapregni se te mi služi
    dok jedem i pijem, pa onda i ti jedi i pij?'
  agt-agt: ‘E kan magafuy te mangan kamin. Dana tunnadān na kami kapyem sangaw mangan,’
    kunna haman tentu.
  lug-lug: Tamugamba nti, ‘Teekateeka emmere yange, weerongoose olabike bulungi, olyoke
    ompeereze nga ndya era nga nnywa, bwe nnaamala naawe n’onywa era n’olya emmere
    yo?’
  yby-yby: 'Sako minamiye. Emoya sa-loko lo mekolaiye: Emokahoya yowanu lekaka upalo
    nesaya le molokoko ludakaya nodenesa wataina onetadeko nonoyoko, alikaya emoka
    epa nesaka wataina oko natane.'
  heb-heb: הלא יאמר אליו הכן לי ארוחת הערב וחגר מתניך ושרתני עד אם כליתי לאכל ולשתות
    ואחר תאכל ותשתה גם אתה׃
  mpp-mpp: Yebac yanguc sugu edodaicte, ‘Ga ngakpigone holelu nosingne bamockelu damongnulu
    wangec domac. Wangec domaengka na nobe motome ga nosing misa nalic nodamecte.’
  apb-apb: Ta'e poro paine ingeie kei unue hunie uuri, ‘O ke dau aakau ka'u aana mo
    ngeulaa akue. Mango o ke si oolisi na o ke rareta'inieu. Ne kei ngeu na ne kei
    inu mango, nge i'oe o ke si ngeu lo'u.’
  san-TEL: వరఞ్చ పూర్వ్వం మమ ఖాద్యమాసాద్య యావద్ భుఞ్జే పివామి చ తావద్ బద్ధకటిః పరిచర
    పశ్చాత్ త్వమపి భోక్ష్యసే పాస్యసి చ కథామీదృశీం కిం న వక్ష్యతి?
  ben-IRV: বরং তাকে কি বলবে না, আমি কি খাব, তার আয়োজন কর এবং আমি যতক্ষণ খাওয়া দাওয়া
    করি, ততক্ষণ কোমর বেঁধে আমার সেবাযত্ন কর, তারপর তুমি খাওয়া দাওয়া করবে?
  ntu-ntu: Murde kxnzawz-nrbalq nawztr-kaipz bam mz nzngini-krm kxetu rde. Narpi-kaipzme
    bade kx, ‘Oliqtibz drta'nge kx nangqx mz milzpq. X mz nibr nzmu-krnge, sc tqmu-ateq.’
  pan-pan: ਸਗੋਂ ਉਸ ਨੂੰ ਇਹ ਨਾ ਆਖੇਗਾ, ਕਿ ਕੁਝ ਖਾਣ ਨੂੰ ਤਿਆਰ ਕਰ ਜੋ ਮੈਂ ਖਾਵਾਂ ਅਤੇ ਲੱਕ ਬੰਨ੍ਹ
    ਕੇ ਮੇਰੀ ਸੇਵਾ ਕਰ ਜਦ ਤੱਕ ਮੈਂ ਖਾ ਪੀ ਨਾ ਲਵਾਂ ਅਤੇ ਇਸ ਦੇ ਬਾਅਦ ਤੂੰ ਖਾਵੀਂ ਪੀਵੀਂ?
  gvc-gvc: 'Ã nierara mʉsa. Tirore õ sehe nina mʉsa: “Yʉ chʉare doha cahnoga. Ã jicʉ
    yʉ chʉ sihnichʉ yʉhʉre cohtaga. Yʉ baharo mʉhʉ cʉ̃hʉ chʉ sihniga”, nina mʉsa dahra
    cohtarirore.'
  mwp-mwp: Na pawa kedha, kuyku mabayg muliz nungu zagethaw mabaygoepa kedha, “Ayde
    ngayapa buth pathamay, a ngi nginu geth buth pathi, a ngaw ayde ngukil kay yawaymidha.
    Sew kalanu kay ngidh nginu aygud gasamar a nguki.”
  ksj-ksj: Ani zuhiꞌaꞌa ꞌahige reꞌuma, raenaꞌa, 'Eḡe veize ḡorava ogomuḡa ḡorohoꞌi,
    dabaranoꞌi, ebu e ibite ogaꞌuma zamaḡano danahoꞌi! Eꞌe ḡaruganobuꞌu ḡaꞌa oganoꞌi!'
  sbk-sbk: Je sabhahulobhe mbombele tayari eshalye endwe, hwipinye ombombele hata
    endwe na mwele. Nawe pobhalya na mwele?
  mya-JVB: ထိုအစေအပါး ကို၊ ငါစားစရာ ဘို့ပြင် လော့။ ငါစား သောက် စဉ် တွင်ခါးကိုစည်း
    ၍ ငါ့ ကို လုပ်ကျွေး လော့။ ထိုနောက်မှ သင် သည် စား သောက် ရမည်ဟု ပြော မည်မ ဟုတ်လော။
  kgf-kgf: Qahac, imuhuc ménda ʒéma néwécgeŋac yomuhuc ézémac; Rikuŋga ʒikima nenena
    ohaima weleŋ qenénna. Gi imi ni newa tecgéyuguc newésémaŋ.
  awb-awb: Írakaumo. Wahnah korégá wensabé, Néne táhutahuq tíare tahberapeq mewe ménánio
    éna ínéga nawe parabarúáhnaraq arene táhutahuq nankehe inae.
  gdn-gdn: ko e yagisi ke; ‘Kau kayanuwagi siruwanuwagi monaganuwagi manako nau tawiyani
    kwaenuwagi tege kupani were ewa ka kau kiya kupenuwagi.’
  nko-NT: Bláa ɔtɛbláa mʋ ɔbɛ́ɛ, ‘Tsu tati saba, afʋbɔtswɩ ɔpʋ́nʋ́ ha mɩ. Bɛlɩɩ́
    mɩ́ angyi atɔ́. Negyi ta á, fayégyi fʋ́ klɛ́.’
  bsn-NT: 'Ado bajirojʉa ĩre yirãja mʉa: “Yʉa barotire roabosaya. Roagajanocõari,
    yʉare ecaba. Yʉa bagajanoro bero, mʉjʉa barʉcʉja mʉ”, ĩre yirãja mʉa.'
  pib-NT: “¿Gi ge wane nchinangonuklu, ‘Pkamrutanru nnikanrupa. Palpokotinwa. Pupxakanno
    nnikakopshini ga wa nurini. Wanepnute pixa nikanutka ga wa puranu’?
  wiv-wiv: Karae mara beta ni tani barae vona, ‘Vano ku matu, ku senis, ho tu hulonia
    hagu haninga, vaida ku padea ku guriau ka muga hanihani ka hinu, ba muri ho kunu
    vano hanihani?’
  reg-reg: Nawe amwi atakumubhwila ati, sabhula ebhilyo nilye, ibhoya umfulubhendele
    okukinga anu ndamalila okulya no kunywa. Nio awe ona ulalya no kunywa?
  mlh-mlh: 'Oŋu mata! Iŋoji iŋi miiŋ: ‘Go obu rauku gake bobobiaŋ eru ubure uqone
    rigaru narende nobemiŋ. Ore ŋadiineo gakere uqo rigaru noigoŋ.’'
  gof-ENT: ዴና፥ ‹ታው ካሆ ጊጊሳ፤ ታኒ ማዳ፥ ኡያዳ ኣጋና ጋካናው ኤቃዳ ሙዛ። ሄሳፌ ጉዬ፥ ኔኒ ቃሲ ማሳኔ ኡያሳ› ያጌኔዬ?
  aau-aau: Korey law. Sa hakamay sohokwe hyekwe senkin me huon ey, ‘Hunkwe hano ayay
    lunay koruay kow nok, hno owh ko omeme orki lopa ke nak-ie. Senkin lon lowpway
    nok, hano ayay me nake kow. Ha la nonaw, hunkwe kwa lwak naruok. Omok ha la lowpway
    ankin, hunkwe liy la, hno ayay mokwe.’
  tvk-tvk: '!E‑e, sexien na masta tei tamak ti! Xi ihiteni mi slev nan imak ihit,
    ‘Ha usak mesen anien avan mu. Ti, using xoles eising nam e uleh anien avan imei.
    Utatil nou mu nianien. Ti, xouk sung okila uanien.’'
  prf-NT: Awan beman i kagiyán moyid ay, ‘Maglewas ka dán sakay paghandaák mu ti pangapon
    ku, sakay serbiyanák mu mentras a kumanák. Káttapos ku a kuman ay maari ka dán
    a kuman.’
  auy-auy: kafegafé úmai kaweꞌ-únánkwátói uré tómbá agai-símínaꞌa nasúwáana ánaaemba
    ení tómbá agaimái náínone miyán-ááí wésewe.
  tbg-tbg: 'Viva kia nai kaiqa vaiintiara tiharo, Vaaka ani nena kara naane, tianarovauve.
    Vi vaiintiva qaqi kaiqa vaiintivanoqai vaivarora tiro, vira noravano mintima tianarove:
    Tota ti kara naane qerama vatera tavuna rumpa varera kara vara viri timiraqe te
    naane nama kaarirara vira naantiara nena kara naane, tianarove.'
  hub-NT: 'Nuka tutsuk: ‘Jaanchrum yapajmamam etsa akai yurumak yuatin inarkum, jui
    wajasam yurumkan amuakai surita, turakum umutaisha shikikam surita. Ameka wiyaa
    yuamtai, arum yuakum umarminam tusarum tumainaitrume’.'
  hmo-hmo: Lasi, oi be do oi gwau, ‘Egu aniani oi nadua, emu rami do oi kwatua, egu
    hesiai gaukara do oi karaia, ia lao bona do lau aniani ore bona do lau inuinu
    ore, unai murinai oi be do oi aniani bona do oi inuinu,’ ani?
  big-big: Pilik segeya nugu piyegi pelik meiyagi, Ngeragi nogoyeng ngaiyek miza logo
    nane logo ne kairi keya ngeragi ni keya ni yeik wizei logo waleleige ni ngeragi
    nuguyeng miza ni mangine, meiyagi.
  gux-G: I kan maadi k wan tieni m dajojiem, k wan lebdi u tiadi k nagni m jiema ki
    yaa je k gbeni k gɔ ñuni k gbeni yo o mɔ cua je k bia ñuu.
  cnl-NT: '''E³ quie''²³ rɨ²juɨɨ''³¹ra''³ mozo: “Rɨ²jméen² ji̱i̱³ ''e³ rɨ²ee''n²³².
    Rɨ²mi³tɨɨn²³ ''e³ rɨ²mi³quin²³nu³ jné² je² rɨ²uu''n²³² rɨ²ee''n²³². Ca³''ee²³²
    cɨ² rɨ²''u''n² rɨ²cø''n² ''uǿøn²nu³.”'
  zar-NT: '¡Calëga! Caní guíëʼ lëʼ: “Bupáʼa le gahuaʼ. Guzóa sinaʼ cuʼu le guíʼaj
    gahuaʼ, ateʼ tö́dirö naʼ huáca guíʼaj gaguʼ liʼ.”'
  kde-kde: Nanga! Henga àmbennyaulila kuva, ‘Tandilika kungutalakela chakulya nahoti,
    koka ulipanganihe uchinga ungutumikile panimbekuva ungulya na kukumbila, nikàmalila
