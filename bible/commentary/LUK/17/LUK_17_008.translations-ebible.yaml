  epo-epo: 'Ĉu li ne diros al li prefere: Preparu ion, por ke mi verspermanĝu, kaj
    zonu vin, kaj servu al mi, dum mi manĝos kaj trinkos; kaj poste vi manĝos kaj
    trinkos?'
  gfk-gfk: 'Taie. Na tange balik hoken: ‘Tagure ira agu nian, nu harkios laah ma nu
    tabar iau. Ma ing bia iau te iaan ma iau te mom huat, io, i tale bia augu balik
    nu iaan ma nu mom.’'
  bjz-bjz: Aghá rasua katogo, doa unda barirarimi eghá raita rouvie. ‘Anda undarinu
