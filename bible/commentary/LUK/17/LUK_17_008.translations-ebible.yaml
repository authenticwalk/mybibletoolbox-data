  qvz-NT: Astahuanbas amu ñaupa mandangaraun ñuca micunata yanusha carahuai. Pundaga
    ñuca micusha upishcahuasha canga huasha micungui upingui nisha rimanga.
  deu-ELO: 'Wird er nicht vielmehr zu ihm sagen: Richte zu, was ich zu Abend essen
    soll, und gürte dich und diene mir, bis ich gegessen und getrunken habe; und danach
    sollst du essen und trinken?'
  mjc-NT: 'Maa tyin tyehen tuhvá ndo caahán tsihin ra: “Ja̱vaha tsa cuxiñi yu. Tan
    tyi̱hi un tsa catsi yu. Tsa yaha tsa catsi yu, tacan tan catsi tucu maa un”, tacan
    tuhvá ndo caahán tsihin ra.'
  caa-caa: 'Machi, porque lo que cꞌani oꞌjron e patrón jax era: “Ustes e comida wacchetaca
    porque nen cꞌani inweꞌ. Conda acꞌapa incꞌuxi tunor lo que incꞌani nen, net erer
    iweꞌ”, che e patrón uyare uman.'
  pls-NT: 'Nahi, jaha ra ndac̈hoha ra jamé, sino que ndache ra tti nchehe ẍa mé:
