  gaz-gaz: Qooda kanaa inni garbicha sanaan, ‘Irbaata naa qopheessi; hamma ani nyaadhee
    dhugutti marxifadhuutii na tajaajili; sana booddee ati ni nyaattaa; ni dhugdas’
    hin jedhuunii?
  kud-kud: na hesi uwalo, “Agu u'atububuni ta u'ita avivinigau na ya'ai, abo owa mulitai
