verse: LUK.017.036
translations:
  kpx-kpx: Isege malaha abui abuna bulue lovilahasege Dilavana mole haleito mole mai
    tai.”
  okv-H: Eto embo heriso pure ta iriroro Anera na veto vahai humbuto pahue nei toau
    iresuja.” ainge enu
  tbo-tbo: Ololoto luwaga apo hau tano, po emosi Yaubada ina wihaleya ma emosi ina
    mamae.]’
  mal-C: രണ്ടുപേർ വയലിലായിരിക്കും; ഒരാൾ എടുക്കപ്പെടും, മറ്റേയാൾ ഉപേക്ഷിക്കപ്പെടും.”
  grc-SR: ⸆
  bgc-bgc: (दो जणे खेत म्ह होंगे, एक ठाया जावैगा अर दुसरा छोड्या जावैगा।)”
  khz-khz: Talima ruala aragai pia inagulu aonai, ta pene gapi-vagia, a ta pene rugaa.]”
  deu-TKW: Zwei werden auf dem Acker sein; der eine wird angenommen und der andere
    preisgegeben werden.
  zsr-NT: Laꞌcuꞌë ladj guixiꞌ chopëꞌ bönniꞌ, atiꞌ tuëꞌ duxiꞌa‑nëꞌ, len yetúëꞌ ucaꞌnaꞌ
    lëꞌ.
  lin-lin: 'mibali mibale bakozala kati na elanga moko : moko akokamatama, mpe mosusu
    akotikala.]'
  hns-NT: Doei aadmie sanghe khete me kaam karat rahiega. Ekgo oman se lei lewal aur
    ekwa tjhor dewal djaaiga.”]
  noa-E: Õor numí agjö di chaaur naaju. Mamʉ mua ãbpai mʉch dʉ̈i arrwia, ãbakhai werpʉajugui
    a jaaumajim aajem.]
  mib-NT: Te uū tēe sájniñu de nuū ítu, te ɨɨn de naquihin ri, te ɨnga de ndōo. Achí
    yá.
  lif-NT2: ((ने़प्‍फु मनाहाॽ प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो याःम्‍बक् चोःक्‍सिर याक्‍सिॽ,
    थिक्‍किन् तेॽ, वेॽस्‍मान्‌वाॽ लाःत्‍लो॥))”
  xnj-xnj: Vandu vavili yati vivya kumgunda mmonga yati itoliwa na yungi yati ilekewa.
  mmx-mmx: '[Tegepu radi dunaba gugu to xataamang. Lubung angelo dinaba lok ka legesara,
    la tara naba nemen alu.”]'
  cbr-NT: '''Imainun ca rabë́ unían aín naënuxun ñu mëëia achúshi ''ëbëa ''inun bimainun
    ca achúshi anubi ëncë ''iti ''icën.'
  tee-NT: Ixt'iyun'an lapanacni catach'alhcatnana' ju lacacuxtu. Ju pumatam calhi'ancana'.
    Chai ju pumatam catamaconach.
  eng-LSV: '[[two [men] will be in the field: one will be taken, and the other left.”]]'
  cak-NT: Y xa jec'o je ca'i' achi'a' ri junan chuka' yesamaj pa k'ayis, xe chuka'
    ri jun ri jinruniman xtic'uax-e y ri jun chic xtic'ue' can.
  pah-NT: Mokonha'g̃a po ti oko ko pe akwaimbae'g̃a nehẽ. Kiro po ti ojipe'ga rerohohava
    nehẽ. Kiro po ti ojipe'ga rejahava nehẽ, ei Jesus'ga g̃a pe.
  sja-NT: '[Ichiaba ɨmɨk''ĩraarã omé ne-uu k''ãide mimiamaa p''anadait''ee. Aba ɨt''aa
    ateedait''ee; chi apema atabëidait''ee.]'
  xed-xed: '[Mnduha his ma vwah, ŋa klaghutá sani ka zlanavatá sani,]» kaʼa nda həŋ.'
  mks-NT: Ta tá ndúu i̱vi̱ da̱ta̱a yúcu̱ xútu da ta in da ndindita cu̱hu̱n xi̱hín
    i̱ ta inga da cando̱o va —na̱cachi Jesús.
  bmu-bmu: (Azi yahöt nupnöŋ malohotka yetköreŋök kun waŋgita kun mosötme.)
  dgz-dgz: Amba sia, apan dere nao tapi da wat angain amba dawa ae veain.
  eng-GNV: 'Two shalbe in the fielde: one shalbe receiued, and another shalbe left.'
  zaa-NT: Ą'hua canchu chuppa ca nubeyu' tsè'e cą tsina, pues ttuą nna édi'e, áttuą
    nna eyà'na bą́.
  eng-WEBSTER: Two men will be in the field; the one will be taken, and the other
    left.
  guh-guh: Anijanëbeje pijinia najuanacuenebanucaenabeje pabita. Nexata tanejumecovënëtsinë
    pitsianatsi. Apo tanejumecovënëtsinë copatanutsianatsi, jai Jesús tajëvelia pijajivijavabelia.
  bon-bon: 'Neeneni rooriye cina babo calwacupi cabu kaakesea cire jaawenemepäsi:
    yepä ne cire yaacatepesi, nuuja ne cire yaabmalepesi.”'
  nhw-BL: Huan ome tlacame tequipanojtinemise ipan mili, huan nojquiya quihuicas se
    huan nopa seyoc quicajtehuas.”
  mgw-mgw: '@see-verse:LUK.017.035'
  swh-ONEN: Wanaume wawili watakuwa wanafanya kazi pamoja shambani; mmoja atachukuliwa
    na mwingine ataachwa.]”
  wbi-wbi: avakinhaata vavili viliva pivomba imbombo pa mughunda, neke jumo itolua,
    ujunge ilekua”.
  bba-bba: Durɔbu yiru bɑ ko n wɑ̃ɑ ɡberɔ, bɑ koo turo suɑ kpɑ bu turo deri.]
  eng-KJVCPB: Two men shall be in the field; the one shall be taken, and the other
    left.
  kgk-NT: Mokõi oime jave kokwe-py agwahẽ ramo, peteĩ va'e-pe ogweraha va'erã. Inhirũgwe-pe
    oheja va'erã, he'i ombo'e-vy doze gwemimbo'e kwéry-pe.
  waj-waj: (Taara vaidivaitana mmuaa mmooriivaki varada varikio fai Anutuuqo vuaivaa
    pikioo vuaivaa vitaanaravaivee,)
  mpx-mpx: Bolau labui nihi tuwatuwalali eyowaa, etegana nihi ahe egonan, etegana
    ni mina.”
  wbp-wbp: '[Kajirna ngaju pina-yanirni, ngula-puruju marda kalaka-pala wati jirrama
    warrki-jarrimi yuwurrkurla. Ngaju kapurna jinta-mipaju kanyi, manu wati jinta-kariji
    kapurna yampinja-yani purdangirli.]”'
  luo-luo: Chwo ariyo nobed e puodho, achiel ibiro kawo, to machielo nowe.]”
  nhe-NT: Huan ome tlacame tequititinemise ipan mili, huan notequipanojca no quihuicas
    se huan nopa seyoc quicajtehuas.”
  aii-aii: ”ܬܪܹܝ ܒܸܬ ܗܵܘܝܼ ܒܚܲܩܠܵܐ؛ ܚܲܕ ܒܸܬ ܦܵܐܹܫ ܠܘܼܒܠܵܐ ܘܚܲܕ ܒܸܬ ܦܵܐܹܫ ܫܒ݂ܝܼܩܵܐ.“
  esk-NT: Malġuk aŋutik nautchiiviŋmiittuak; atausiq aullautlikkaugisiruq, aasiiñ
    iḷaqataa unisikkaugisiruq.”
  msb-msb: '@see-verse:LUK.017.035'
  cpa-NT: 'Jøng² ca¹juúh² dsa² quianh³dsa: ―¿Ha² tøah¹ lé² lah¹jøng² Juu¹³ jniang³?
    ―ca¹juúh²dsa.'
  dso-dso: ଦୁଇ ଲକ୍‌ ପଦାଇ ରଇବାଇ, ଗଟେକ୍‌ ଲକ୍‌କେ ନେବି, ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ଚାଡିଦେବି ।”
  meu-meu: Tatau rarua uma ai bae ḡaukara; ta baine heabi oho, ta be baine noho.
  yva-NT: Vatane jiruma yo nawaisye raijar, Amisye po inta augav, yara inta pamo no.”
  dgc-dgc: Te éduwa a lélake ta uma, éy maalap tu esa, éy tu esa éy mawahak.”
  zpm-NT: '@see-verse:LUK.017.035'
  hix-NT: Àto rye bararàn kom hoko natxow hana, toto komo, asako. Anaro, tanàmsom
    me mpànà naha ha. Anaro haxa ryhe, tànomsom me mpànà naha ha, kekon hatà, Txesusu.
  sim-sim: '@see-verse:LUK.017.035'
  npi-ULB: (खेतमा दुई जना हुनेछन् तिनीहरूमध्ये एक जना लगिनेछ र अर्को छोडिनेछ । )
  cgc-cgc: Iling man tan, darwa na ittaw na galuy-on naan ta uma, isya an kamangen
    daw isya an a, mabilin.”
  tim-tim: Akto luâk lâuwâ âiân kinbela âmâ siâ mem siâ âmâ hepunbiap.” Yesuŋe den
    hain dâmbo aposololupŋande aikom hin dâyi,
  wos-wos: '[Wun nukwa du yéték yawimbu jémba yata témbét, ensel nakré héraata nakré
    yatakatandi.]”'
  emp-NTPO: Ẽberãda umé ãdji néud̶e panania. Maʌ̃ne Ãcõrẽba ab̶a edeya baribʌrʌ dewarabemara
    b̶eeya.–
  ind-ind: '@see-verse:LUK.017.035'
  pes-OPCB: دو مرد نیز که در مزرعه کار می‌کنند، یکی برده شده، و دیگری برجای خواهد
    ماند.»
  mpt-mpt: Eka mak ole nakai asu keniba dango dikbib biamo Gode make dobonea make
    deibanamabebo ge baabesea
  ssx-ssx: '@see-verse:LUK.017.035'
  mkl-mkl: Inɛmɔkɔ minji ɑ́ wɑ iko, ɑɑ so inɛ ɑkɑ̃ ɑ jɔ̀ inɛ ɑkɑ̃.]
  gaq-gaq: ମ୍ୱାୟା ଲିଜ ଅରିଆ ଲେଃଆର୍‌ଏ ମୁଇଙ୍ଗ୍‌ଜାକେ ଡୁଂୱିଗ୍‌ଆର୍‌ଏ ବାରି ବିନ୍‌ନେ ମୁଇଙ୍ଗ୍‌ଜାକେ
    ଆନ୍ତାର୍ ବିଃ ଆରେ ।
  gof-RNT: Nam77u asati wolla gaden goyeyssatappe issoy ekettana, hankkoy attana”
    yaagis.
  unx-unx: ବାର୍‌ହଡ଼୍‌ ଅତେରେକିନ୍‌ ତାଇନ୍‌ରେଦ ମିଆଁଦ୍‌ନିଃକେ ଇଦିୟଃଆ ଆଡଃ ଏଟାଃନିଃକେ ବାଗିଅଃଆ
    ।”
  gah-gah: '@see-verse:LUK.017.035'
  lcm-lcm: '@see-verse:LUK.017.035'
  aer-aer: Kenhe urreke, nhenge ayenge ahelhe nhenhe-werne apetye-alpetyenhe, arlte
    yanhe ikwerele artwe atherre apeke awangkeke warrke-irrerle-anerremenge. Kenhe
    the akenhe anyente ware akngetyenhe, arrpenhe renhe impetyenhele.”
  qvc-NT: Ishkay runa ch'akrambi kaykaptimbismi, suqta rin apaq, suqta rin dijaq.˼
  tgl-ULB: (Mayroong dalawang tao sa bukid, ang isa ay kukunin at ang isa ay iiwan.)
  cbs-NT: '@see-verse:LUK.017.035'
  xtm-NTPP: Uu ñayii ka iyo yuku ma, in i ndakueka ya, te in i kendoo ―‍kúu ya jiña'a
    ya.
  nnq-nnq: Bandu akabele bibaganga kunng'onda, jumwe aitoligwa na jonge ailekigwa.
  bao-NT: Ʉmʉa pʉarã wejepʉre ca niirã, jĩcʉ̃ ami waa eco, apĩ toora cũu, tii ecorucuma
    —cʉ̃jare ĩi wedeupi Jesús.
  san-ORI: ପୁରୁଷୌ କ୍ଷେତ୍ରେ ସ୍ଥାସ୍ୟତସ୍ତଯୋରେକୋ ଧାରିଷ୍ୟତେ ପରସ୍ତ୍ୟକ୍ଷ୍ୟତେ|
  rmn-rmn: '@see-verse:LUK.017.035'
  huv-NT: Ijpüw monxey tearangüw najiüt tiül corrül, nop apxaijnguiam, alinop apmajcueátan
    ―aj nejiw Teat Jesús.
  otn-NT: Yoho yø n'yohʉ 'dap'ʉ da̱di̱ mpɛfi. N'na nc'ɛ̱i̱ da̱ ts'its'i, n'na nc'ɛ̱i̱
    da̱ gohi.
  nop-nop: Unduŋ yobu mihiŋiyedi u nadiŋa niŋgiŋ, “Wapum, u daŋ mintawaak?”
  obo-NT: '[Otik duwon oruwon mama nod puung diyot kamot, dos sokkad od ongayon woy
    dos sokkad, od kotuwos.”]'
  kca-kca: 'кӑтән мўв хӑрән рупитԓәӈән: итәԓ нŏх ўԓа, киметәԓ хӑйԓа".'
  cak-ENT: Y si yec'o ye ca'i' achi'a' ri junan chuka' yec'o pa samaj pa k'ayis, y
    xaxe jun ri rutaken, xaxe c'a jun chuka' ri nuc'u'üx-e y ri jun chic ncanaj can.
  lif-NT: ((ᤏᤧᤵᤑᤢ ᤔᤏᤠᤜᤠ᤹ ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤥ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥ᤺ᤰᤛᤡᤖ ᤕᤠᤰᤛᤡ᤹. ᤌᤡᤰᤁᤡᤴ ᤋᤣ᤹. ᤘᤣ᤹ᤛ᤻ᤔᤠᤴ
    ᤘᤠ᤹ ᤗᤠ᤺ᤳᤗᤥ॥))”
  mie-NT: De ūū tēe satíñú dē nūū itū, de iin dē naquehen nī, de incā dē ndōo, ncachī
    yā.
  san-TIB: པུརུཥཽ ཀྵེཏྲེ སྠཱསྱཏསྟཡོརེཀོ དྷཱརིཥྱཏེ པརསྟྱཀྵྱཏེ།
  qve-NT: '{Saynallataqmi ishkay runakunapas campopi kashanqaku. Hukninmi apasqa kanqa;
    hukninñataqmi saqesqa kanqa, nispa}.'
  pao-NT: Sumu'yoo mu Te Pabe'e nakatzimodu-matu mee oo tubenga, “Hano'yoona oo namanekwu?”
  cbu-NT: '@see-verse:LUK.017.035'
  usa-usa: ánibo kaayaq-nákórátá yópí máraiyapikemma móra-naqa Áánûqtuma káwirena
    káqo-naqa mikáq ayuwániye.” téna Îtuma tiráiye.
  soy-soy: '[Pitisi pitɛ́ yɛ́ likumúŋɛ́ kpɛ-i kɛcɑrɛ-i n we, ɑi usɛ kpíípɔ ɑi ucɔ
    yɑ́.]'
  hui-hui: Ogonidagua agali kirame mabuha biabe mandagi bialu karia mendego helalu
    mendego yamulebira,] lene.
  amf-amf: '[Eena haamin kallonte lamaana kinka waadadhaynasa kalaam kikala tiyayse,
    lansoam gardha ko gardhe]” kena ki hamade.'
  quc-NNT: Kek'oji na kieb' achijab' kachi'l kib' pa taq juyub'. Jun chke käk'am na
    b'ik, ri jun chik käyi' na kanoq, —xcha ri Jesús chke.
  dob-dob: (-)
  wrs-wrs: '@see-verse:LUK.017.035'
  mca-mca: Wetsjuk pe'qu' jukhewe' qu' na'ni' pa'qu' ƚ'ejinqa'wet'e, qa ewi'ƚ pa'qu'
    newetkax qa pakhape' qa' amane'.—
  kiw-kiw: '@see-verse:LUK.017.035'
  tzo-TZC: Ti chaꞌvoꞌ viniquetic ti jmoj ta xꞌabtejic ta yosilique, jun ta xꞌicꞌat
    batel, jun ta scomtsanat ―xi ti Jesuse.
  mya-mya: လယ်​ထဲ​တွင်​ရှိ​သူ​နှစ်​ယောက်​အ​နက်​တစ်​ယောက် ကို​သိမ်း​ယူ​၍​တစ်​ယောက်​ကို​ထား​ခဲ့​လတ္တံ့''
    ဟု မိန့်​တော်​မူ​၏။
  gng-NT: '[Bijɛb bile li te bukpàabu ni, bɛ ń taa uba kí dàan utɔ.]»'
  ikk-NT: Ikẹnnyẹ ẹbụọ jẹnkọ d'a rị imẹ ugbo a rụn ọrụn, e weri wẹ onyẹ ohu, a la
    wẹ onyẹ ohu tọ.”]
  leu-leu: '[A rovaat aava re taxa faisok la uma; saxa i taa malit e saxa i taa waan.]'
  maz-NT: Yeje c'o ri bübü cja juajma. 'Naja c'ü rá sidyi, 'naja c'ü rá sogü.
  bod-N: མི་གཉིས་ཞིང་ཁར་ཡོད་པ་ལས་གཅིག་ནི་འདྲེན་ཞིང་གཅིག་ནི་བསྐྱུར་བར་འགྱུར་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü taxre i yatügü rü wüxi i naãnewa tá nangẽxmagü. Rü wüxi tá niga rü ngẽma
    to rü tá nge̱ma natèx —ñanagürü ga Ngechuchu.
  zpl-NT: Nu elu nucuaꞌa chiucu niyu dañi, tucui uya nu stuculla riaꞌna.
  mbc-NT: Moropai asakî'nankon warayo'kon wanî ya umî ya, tiwin neken iwanîyakon wîtî
    kupî sîrîrî moropai iwanîyakon e'nîmî kupî sîrîrî.
  ndg-ndg: '@see-verse:LUK.017.035'
  toj-NT: Chahuane huinique tey ba huitz. Ja juni oj ni iijuca, jaxa juni oj aajuc
    cani.
  tbc-tbc: Nek ago mi tamol uraru abi lo dutor a. Kisaek iŋane dop, kisaek imado wa.”
  sna-sna: Varume vachange vari mumunda, mumwe achatorwa uye mumwe achasiyiwa.”
  smk-NT: '@see-verse:LUK.017.035'
  gof-WFTW: Nam77u asati wolla gaden goyeyssatappe issoy ekettana, hankkoy attana”
    yaagis.
  kyz-NT: '''Gã amũ nipo awau oporowykyau ko pe akou mukũi. A''ere nipo majepeja ''ga
    etee ''ga oi je rowosõu. Ajepeja ''ga awawe''em nipo. Je rerowiare''ema ''gã nooi
    je rowosõu— ''jau Jejui ''ga ''gã nupe ''gã mu''jau ojewyru''jaw are.'
  dao-dao: “Laia awmki xawi nghngih üngka, mat jäk se mat awm hüt khai,” a ti.
  cya-cya: Uta tucua yu nu ngui'ni tñan ni' quixin', sca can' quiaa lo' xca can' quinu
    ton.
  nii-nii: (Pe wu tał pani pin ełe mułnguł ei, Gos wu endi sipi kin, wu endi mundang
    mułmba.)”
  ign-NT: Te apina­na­hipuca ena ajairana te vámahi, éneya­rei­chuvare émana ema níchuha­que­neyare.
    Ema apana manasi­yareva —máichapa ema Jesús.
  dik-NT: Ku abï rot looi këlä aya tënë kɔc lui dom yic. Raan dɛ̈t abï ɣäth nhial
    ku nyiëëŋ raan dɛ̈t piny.”
  cac-cac: '@see-verse:LUK.017.035'
  tzj-E: Ec'ol c'a e c-e' ach-i' xjunam ec'o wa' pe chnoj, jun nec'mar ela y jun ncanaj
    cana, cara' xbij chca.
  san-BUR: ပုရုၐော် က္ၐေတြေ သ္ထာသျတသ္တယောရေကော ဓာရိၐျတေ ပရသ္တျက္ၐျတေ၊
  yaa-NT: Nãskatari feronãfake rafeta ãto tare ano yonokani, fetsa ea ari kai yamarisatanaino,
    fetsa nẽtetiro nã omiskõipakenakafo mẽra kaxiki,” ixõ ato yoiaino,
  cab-NT: Ñíbaña biáma wügǘriña áraabu, lanügǘba ában jádaangiñe, igirúame le ában.
  clu-clu: '[Kag kon may darwa ka tao nga nagaobra sa andang ginaobraan, ang isara
    bulun kag ang isara tana salaan.”]'
  tpt-NT: Qayntꞌuy lapanakni katatapatsayaꞌ laka kuxtu. Qayntaun kalhaꞌankanaꞌ y yu
    aqayntaun katamakaunaꞌ.]
