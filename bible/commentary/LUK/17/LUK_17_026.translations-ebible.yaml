verse: LUK.017.026
translations:
  kpx-kpx: Ataeau subuta Noa vanimo vamale ke nahate Atae Eseu lohoveve vani ketamo
    abuna katelahai.
  okv-H: Eto Noah ta iji te embomeni na ari do do ea ainge dombo Embo ta Meni amita
    puvurari iji te amo ainge aisora.
  tbo-tbo: ‘Mei Nowa a houga emoemotana mei gasi apo Lawa Moinau u houga,
  mal-C: “നോഹയുടെ കാലത്തു സംഭവിച്ചതുപോലെതന്നെ ആയിരിക്കും മനുഷ്യപുത്രന്റെ നാളുകളിലും
    സംഭവിക്കുക.
  grc-SR: Καὶ καθὼς ἐγένετο ἐν ταῖς ἡμέραις ⸆ Νῶε, οὕτως ἔσται καὶ ἐν ταῖς ἡμέραις
    τοῦ υἱοῦ τοῦ ἀνθρώπου.
  bgc-bgc: जिसा पूर्वज नूह के दिनां म्ह होया था, उस्से तरियां मुझ माणस के बेट्टे के
    दिनां म्ह भी होवैगा।
  khz-khz: Taunilimalima Natuna pene vogomai tomana Noa gena lagani ai vetaina.
  deu-TKW: Und wie es war in den Tagen Noahs, so wird es sein in den Tagen des Sohnes
    des Menschen.
  zsr-NT: Ca naꞌ guc dza niꞌ zoëꞌ Noé, lëzcaꞌ cni gac catiꞌ gdxin dza huödaꞌ nedaꞌ,
    Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.
  lin-lin: 'Ndenge esalemaki na tango ya Noa, ndenge wana mpe ekosalema na tango ya
    Mwana na Moto :'
  hns-NT: Djaise Noah ke tem me raha, aisane iensaan ke Beta ke laute se pahiele bhie
    rahiega.
  noa-E: Mag mʉg atag mʉch chi Emkhooi Iewaa deeu bëeju gayaa paawai, jöoingar jöoi
    Noé khakhitarr jaar õor döãdau öpäaiwai amachdëu ampierr thʉnaajerrjöta thʉnaajugui
    ajim anʉm ĩchab.
  eng-EMTV: And just as it happened in the days of Noah, so it will be also in the
    days of the Son of Man.
  mib-NT: Chi nájnūhun ni cuu quɨvɨ̄ ni íyo Noé, suni súcuan cuu quɨvɨ̄ ndíji ruhū,
    Yaā ní nduu tēe.
  lif-NT2: हे़क्‍क्‍याङ् मे़न्‍छाम्‍साःन् नुःङ् युःल्‍ले़ नुहारे़ कुये़म् हे़क्‍केए
    पोःङ्‌लो॥
  xnj-xnj: Ngati chayavili lusenje lwa Nuhu, ndi cheyibwela kuvya magono ga kuwuya
    kwaki Mwana wa Mundu.
  mmx-mmx: At lovotpot tarak limixin dinaba lok ngan mo limixin gano at levenaleng
    at ne Noa.
  cbr-NT: Bëráma Noé 'iá nëtë usaribiti ca uni 'inux Nucën Papa Diosnuax uá 'aish,
    'ëx utëcënti nëtën 'iti 'icën.
  tee-NT: Tachi ju ixtat'ajun ju lapanacni acsni ixt'ajun ju Noé pus vana va chunch
    catajuna' acsni acminchokoya' ju quit'in ju quimalakachatachilh Dios ni lapanac
    actsucuya' ju ani.
  eng-LSV: And as it came to pass in the days of Noah, so will it also be in the days
    of the Son of Man;
  cak-NT: Y ri k'ij cuando xquipe ren ri jin-kajinak-pe chicaj y xinalex chi'icojol,
    can xtibanataj chuka' anche'l ri xbanataj chupa ri tiempo cuando xc'ue' ri Noé.
  pah-NT: —Noéva'ea nhinhag̃a renondehava yhara ruvihavuhua pype ojo'ja jirura'java
    renondehava pavẽi, ei Jesus'ga yvyakotyva'ero yvagipeva'ero no.
  sja-NT: Noé bada ewaride p'asadak'a, mãga pɨk'a p'asait'ee mɨ, chi Eperã Ak'õre
    Truadepema waya chek'ãri.
  xed-xed: Tsa skwi ta maguta ma fitika Nuhu ya ná, mantsa ya dzaʼa magakwa tsi ma
    fitika Zwaŋa mndu guli.
  mks-NT: Tá quia̱hva na̱sahi̱in tiempo tá na̱sahi̱in Noé sa̱nahá quia̱hva já coo
    ri tá ná xi̱nu̱ co̱o qui̱ví quixi ri ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi.
  gfk-S: Ira pana bung ta Nong a Turadi ie na haruat iat mon hono tinohon tane Noa.
  bmu-bmu: “Mönöwök Noagö nalöŋe ambazipnöŋ malmalŋini qemasolokep qakŋe mala ayuhugeri,
    miaŋgö dop mönö Suep gölmegö azi ölŋan kunbuk kamawaŋgö nalöŋe mewöyök asuhuma.
  dgz-dgz: Kimani Vitana Apanewa sia tauapena wamewa ame apan Noa wam mega gapan waenapan
    taiwanumune ap umap sia di tain.
  eng-GNV: And as it was in the dayes of Noe, so shall it be in the dayes of the Sonne
    of man.
  zaa-NT: Tì'a uccua loti' gùdua Noé, ą'hua ccá canchu chi i'yu tsá íl·lani Nubeyu'
    de Yiabara'.
  eng-WEBSTER: And as it was in the days of Noah, so shall it be also in the days
    of the Son of man.
  guh-guh: Pacuenia bajayata jemata itsi pamatacabi Noépijinë ponapona, bajara icatsia
    jemata itsane pamatacabi xanë, Daxitajivi Pematapijinënë, jemata icatsia patsianicajë.
  bon-bon: Yoo, ujarage Nooa me padare cabu lipu itu äbituji, pepu pana cäme acnenuta
    padare cabu cirege äbita.
  nhw-BL: “Quema nimocuepas ipan tlaltipactli elis quen eltoya quema Noé itztoya.
  mgw-mgw: Kati mwawabile nsimu wa Nuu, ngamwawalu'a baa nsimu wa masu'ba ga Mwana
    wa Mundu.
  swh-ONEN: “Kama ilivyokuwa siku za Noa, ndivyo itakavyokuwa katika siku za Mwana
    wa Adamu.
  wbi-wbi: ndavule lulyale mufighono fya Nuhu, fye luliva mu fighono fya mwana ghwa
    muunhu.
  bba-bba: Ye n kuɑ Nɔwɛn sɑnɑm sɔɔ, n koo mɑɑ ko Tɔnun Biin sɑnɑm sɔɔ.
  eng-KJVCPB: And as it was in the days of Noe, so shall it be also in the days of
    the Son of man.
  kgk-NT: Xe Nhande Ryke'y tee va'e agwahẽ jevy ramo, yma gware-pe ojehu hagwe-rami
    ave, ojehu jevy va'erã. Oikove vyteri jave Noé amyrĩ
  waj-waj: Na Vaidiivaa Mmaapuuvo kava tiinara suaivo Nuvuaava varuu suaivaa roosiima
    vainaravai.
  ekk-PKP: Inimese Poja tulemise aeg on samasugune, nagu oli Noa aeg.
  mpx-mpx: I ola valila Nowa wana sauga eliyana, he nasi ni ola al Gamagal Natuna
    wana nem ana sauga eliyana.
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Kajirna pinarni yani nguru
    nyampu-kurra, kujakungarntiji yapangkuju kulajulu manngu-nyanyi. Ngularrarluju
    kapulu ngari ngarni, manu kapulu-nyanu yupukarra-jarrimi. Ngularraju yapa yangkarra-piya
    kujalpalu nyurru-wiyi nyinaja Nuwangka wankarurla-wiyi. Nyanungurlujulpa pawurtu
    wiri-jarlu nganturnu. Kala yapangku panu-karirli kulalpalu nyanunguju jungangku
    purda-nyangu. Ngula-jangka, ngapalku wiri yinya yanurnu, manu-jana muku pungu.
    Kala Nuwa manu nyanungu-nyangu wungu-warnu-mipa-jana muurl-mardarnu Kaaturluju.
  luo-luo: “Mana kaka notimore e ndalo mag Nowa, e kaka biro bedo bende e ndalo mag
    Wuod Dhano.
  nhe-NT: “Quema na tlen niMocuepqui Tlacatl nimocuepas ipan tlaltepactli elis queja
    eltoya quema Noé itztoya.
  aii-aii: ”ܘܕܵܐܟ݂ܝܼ ܕܗܘܹܐ ܠܹܗ ܒܝܵܘܡܵܢܹ̈ܐ ܕܢܘܿܚ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܹܐ ܒܝܵܘܡܵܢܹ̈ܐ ܕܒܪܘܿܢܵܐ
    ܕܐܢܵܫܵܐ.
  esk-NT: Uvluġikkaŋisun Noah-m itkisiruq Iġñiŋan Iñuum utiłha.
  msb-msb: “Kaya pareho san kamutangan san kapanahunan ni Noe an kamutangan didi sa
    kinab-an pagbalik san Anak San Tawo.
  cpa-NT: Lah¹jøng² báh³ lé² ja³cog²jni, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹²
    hniah¹², ju³lah ca¹løa¹ jmai³ mi³chian² hlai³ Noé.
  dso-dso: ନଅ ରଇଲା ବେଲା ଲକ୍‌ମନ୍‌ ଜେନ୍ତାରି ରଇଲାଇ ସେନ୍ତାରିସେ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇଲା
    ନର୍‌ପିଲା ମୁଇ ବାଉଡି ଆଇବାବେଲେ ଲକ୍‌ମନ୍‌ ରଇବାଇ ।
  meu-meu: Noa ena nega ai na heto, Taunimanima Natuna ena nega ai unu baine heto.
  yva-NT: Arono Risy, Arikainyo Vatan, syakare rai, weamo mamaisyo wusyino arono Noakija
    no no mine vone so we ramaisy.
  dgc-dgc: “I kédemét ko éy kapareho na kédemét no bihéng to panahun ni Noe.
  zpm-NT: Leṉ dze ne guiaḻ naa ga, grë miech ne ndxie lo guidzliu gaḻ hor co, zhaa
    grë ncuaaṉe tsonie guic zho. Rsoladz to gaṉle zha rac miech leṉ dze ne biaad Noé,
    leḻ lo grë zhilni zho no zho, zha ne notsieelnia, zha ne nobediiṉ xpëëd, tibaque
    zeeṉe biaa zho biini laa guiedox co psilole. Laa Noé nole leṉ barcw, laa zho biaaṉ
    grëse zho bnitlo lo nis co. Scadaa nagoṉ no miech leṉ dze ne guiaḻ naa.
  hix-NT: Nowe heno yehtoko tuna ymo yomokàthàrànhàrà wyaro nomokyaha hampànà, kekon
    hatà.
  sim-sim: Ma Jikisi Avui Wasilakahi indiyok or takwa wolo, mbele mbele os Noahi wolok
    li uhunda hom erem li ukwa sir.
  npi-ULB: यस्ता घटनाहरू नोआको समयमा पनि भएको थिए र मानिसका पुत्रको समयमा पनि ती कुराहरू
    हुनेछन् ।
  cgc-cgc: Ta timpo na mabot en kanen i, mga buat ta mga ittaw paryas man ta mga pabuat
    ya ta mga ittaw anay pa sa ta timpo Noe.
  tim-tim: Akto ire maktere nâŋgâŋet. Ulikŋân luâk siâ kotŋe Noa, yâk malep sop ain
    âmâ hin areâk akmâ mali hainâk nâŋgât sop humo tâlâgumbo ain hainâk akbai.
  yor-yor: “Bí ó ti rí ní ọjọ́ Noa, bẹ́ẹ̀ ni yóò rí ní ọjọ́ Ọmọ Ènìyàn.
  wos-wos: “Hanja Noa rendén nukwambu du takwa hurundan maki, Duna Nyan wuni wambula
    yatewuka nukwa du takwa wungi male hurutandi.
  emp-NTPO: Naʌ̃ Djara Edad̶a zei ewarira Noé ewarid̶e b̶ad̶a quĩrãca b̶aya.
  eng-F35: Also, just as it was in the days of Noah, so will it also be in the days
    of the Son of the Man.
  ind-ind: “Sama seperti keadaan orang-orang yang hidup pada zaman Nuh, begitu jugalah
    yang akan terjadi pada hari kedatangan-Ku.
  pes-OPCB: «زمان ظهور پسر انسان مانند روزگار نوح خواهد بود.
  mpt-mpt: Makob sinanggwano Noae bie dimo nakaia unangai naib binabo inania Abilim
    Da Tlemin Naka ne tlang gami osa inanomabiobe.
  ssx-ssx: Hande Noa hayeke natena꞉ pu haemeke tupa꞉ mo Wanda꞉halina꞉ Eiyeke ipika꞉
    nate manuna꞉ make mandake haumanu pilimikie.
  mkl-mkl: Mii iyi í ce si wɑɑtii Noweeu, bɛɛbɛ mɔi ɑ́ ce si wɑɑti iyi ɑmu Amɑi Amɑnɛ
    ɑn nyi wɑ.
  gaq-gaq: ଆରି ନୋହଙ୍କ ବେଲା ଡିରକମ୍ ଗଟେ ଲେଃକେ ମାପ୍‌ରୁ ଉଙ୍ଗ୍‌ଡେ ପାଙ୍ଗ୍‌ନେ ବେଲା ଡିଗ୍‌
    ଦେତ୍‌ରକମ୍ ଗଟେଏ
  gof-RNT: Nohe wode hanidayssa mela Asa Na7aa wodiyankka hessada hanana.
  unx-unx: ଆଡଃ ନୁହୁଁରାଃ ପାରିୟାରେ ଜେ'ଲେକା ହବାୟାନା, ମାନୱାହନ୍‌ଆଃ ହୁଲାଙ୍ଗ୍‌ରେହଗି ଏନ୍‌ଲେକା
    ହବାଅଆଃ ।
  gah-gah: Noá mina zupa nene vegená keza miniki aliki amó ámina iki okulumakutí lumu
    ve gihila není gamena alí noliko ámina inigave.
  lcm-lcm: Kana taun a igenen i pukun ka asukang val taun i Noa.
  aer-aer: “Ayenge Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke.
    Urreke ayenge apmere ahelhe nhenhe-werne apetye-alpetyenhe, kenhe the akenhe uyarne
    areme tyerrtye areye, ayenge-arle arratye itelarerrirremeke. Kenhe itne akenhe
    arlkwerrirretyenhe, anewe akerremele. Itne tyerrtye yanhe areye-arteke anerrirretyarte-arle
    arrule anthurrele nhenge artwe Noah itethe akwete anetyartenge. Rarle arne kwatyele
    unthenhe-unthenhe akngerre mpwaretyame, kenhe tyerrtye arrpenhe atningkele renhe
    arratye awerrirretyakenhenge. Noah ikwere-artweye areye-arlke boat-eke antyenhemele,
    rarle mpwarekeke. Kele imerte kwatye akngerre urntemele itnenhene ingkirrenyeke
    anthurre atweke. Kenhe Ngkartele Noah-arlke ikwere-artweye areye-arlke arntarnte-areke
    itnenhene itethe atnyenemele.
  qvc-NT: ’Nuwipa tyimpumbi kawsaqkunashinam, noqa kutimunay tyimpupipis rinllapa
    kawsaq.
  tgl-ULB: Katulad ng nangyari sa panahon ni Noe, gayon din ang mangyayari sa mga
    araw ng Anak ng Tao.
  cbs-NT: Jaska inun, Noé jiweken chakabui jiwekubainibu keskadiaibun matun Juchi
    Kayabi Iyua en ana chintunkidanxanaii.
  xtm-NTPP: Sukan ni kuu kivi ni iyo Noé ma, sukan ko kuu tna kivi ndii sa ja kúu
    sa iya vee ñayivi ñuu ñayivi a.
  nnq-nnq: Anda apikiba kingobu cha Nuhu, nga apipakube mumachoba ga Mwana jwa Mundu.
  bao-NT: ”Noé cʉ̃ ca niiri cuupʉre ca biiquĩricarore birora biirucu, yʉ, Ca Nii Majuropeegʉ
    Macʉ̃ yʉ ca tua doori rʉmʉ cãare.
  san-ORI: ନୋହସ୍ୟ ୱିଦ୍ୟମାନକାଲେ ଯଥାଭୱତ୍ ମନୁଷ୍ୟସୂନୋଃ କାଲେପି ତଥା ଭୱିଷ୍ୟତି|
  rmn-rmn: Сар сас андэ деса ки Ноескерэ, аякха кан овэл ли андэ деса ки Чявэско ки
    Манушыканэско.
  huv-NT: Aaga nüt wüx aliüc Teat Naxey apmajlüy atnej tajlüy tanomb wüx almapac Noé.
  otn-NT: Tengu̱tho bá̱ nja'mø yø pa ma̱mbá̱ m'mʉhra̱ Noé, xquet'a̱ ngu̱'a̱ di̱ nja'a̱
    ra̱ pa da̱ ɛ̱hra̱ N'yohʉ di 'yɛ̱ ma̱hɛ̱ts'i̱ ya.
  nop-nop: “Me Kobumuŋ’walaŋ nai adi Nowa’walaŋ nai gineŋ mintaguk dabugoŋ mintawaak.
  obo-NT: Iddos pinuungan to mgo minuvu riyot kodlivod ku no Anak to Minuvu, od poko‑iling
    taddot pinuungan to mgo minuvu iddot timpu ni Noe.
  kca-kca: 'Пӑ хŏты Ной хӑтԓәтән ус, щиты Хŏйат Пŏх хӑтԓәтән питәԓ:'
  cak-ENT: Y ri k'ij c'a tok nquipu'u, yin ri xinalüx chi'icojol, nbanatüj c'a chuka'
    cachi'el ri xc'ulachitüj chupan ri k'ij tok xc'ase' ri Noé.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤏᤢ᤺ᤱ ᤕᤢ᤺ᤸᤗᤧ ᤏᤢᤜᤠᤖᤧ ᤁᤢᤕᤧᤶ ᤜᤧᤰᤁᤣᤀᤣ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De tá cúu nūū ní ncuu ndá quīvī jā ní īyo Noé, suni súcuán coo quīvī nenda
    nduhū, Yāā nī nduu tēe.
  san-TIB: ནོཧསྱ ཝིདྱམཱནཀཱལེ ཡཐཱབྷཝཏ྄ མནུཥྱསཱུནོཿ ཀཱལེཔི ཏཐཱ བྷཝིཥྱཏི།
  qve-NT: Imaynan runakuna kawsaranku Noeypa tiemponpipas, saynallataqmi pasanqa noqa
    Diosmanta Hamuq Runa kutimuqtiypas.
  pao-NT: Ka gisoo e petu mu numu gi e nakaheesoobedyadu tooe how tooe ma'na'wekwu.
    Ka o'nosoo tu mane-kwa'nesoo ka nana Noah mee naneadu togesoo ka yaa teepu-kooba
    gwetzoi nummenumme.
  cbu-NT: Yusur kuskachuri, tputs Apanllee mapiychinllinaya. Sirútamasa Apanll tsapurunasee
    kungupa mantsarangu, Apanllee mang mapiyrangana Nowerini taarangu anpuru.
  usa-usa: naayóbáqá Nóaani kanaaráqá uráinikaa umá Waayúkagoni Áráaqa wení kanaaráqá
    móraiq íniye.
  soy-soy: Lɛlɛɛ pɛɛ Nowee kumúŋɛ́ n wɑ licɔ lɛɛ Usoi Kɛpipi kumúŋɛ́ wɑinɛ.
  hui-hui: Agali Noa heneyangi wali agalime bialu hayadagua Agali Hole Ibiyago lone
    ibulene hororu harangi wali agalime bialu holebira.
  amf-amf: “Ena Nohe wodanka maatondettsi, i Eedi Naasin niven wodanka yin koda maate.
  quc-NNT: Jas ri xka'n ri winaq ojer pa ru q'ij ri qa mam Noé, je ri' xuquje' käb'antaj
    na pa taq ri q'ij ri kintzelej loq, in ri' ri Ralk'ual ri Dios ri Qas Winaq.
  dob-dob: “ꞌIgu mai limana ꞌana tuta Noa ꞌina tuta nadigega.
  wrs-wrs: Yesusva mendah ishunvna hevtindim, kava si prolmba vevrava, kava nungi
    lelnam si phovav. Os ten Noa nemet pueumbm nengvlomana venam. Nonamba indhanamba
    manam ata onengvhuta, ambo indwonam aevvna, inne ongases noi vewuvmona vevna.
    Doa Noava wonsihavna siprava, doa pueumbva nomba indkumbimba wohmera vena, wo
    hemba mueisowa vilona.
  mca-mca: —In ƚunye'jek kakha' ƚunye'jkii kekhewe' ƚeqe neƚutsji' ka' Noe'ik'i, qa
    hik ƚunye'je' iye hatse' pekhewe' neƚutsji' qu' netpiltaxju' iye ha'ne Ƚa's na'
    Jukhew.
  kiw-kiw: Roa himioi-da, iooꞌa emerai ooꞌai aꞌai, Uubihaubi Mereei himioi-da.
  tzo-TZC: Jech chac cꞌu chaꞌal laj spasic ti cristianoetic ti cꞌalal cuxul to ox
