  pan-pan: ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਨੂਹ ਨਬੀ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਹੋਇਆ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਮਨੁੱਖ ਦੇ ਪੁੱਤਰ
    ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਵੀ ਹੋਵੇਗਾ।
  gvc-gvc: Noé to jiri pja macaina ti jiriro seheta yʉhʉ masʉno Cohamacʉ warocariro
    yʉ tjua tachʉ tó seheta jiahca masa.
  mwp-mwp: Wagel bangal nungu ngapa kuniya mangay, matha kedha Nowan thonar midh nanga,
  ksj-ksj: Eḡe, Vaze Ubuganiꞌa bare onaiꞌuma madaḡanoꞌe vazevazeꞌa Noa madaḡano haḡainuteꞌe
    teigiꞌuma.
  sbk-sbk: Ila nkashele shashahali ensiku ezya Nuhu, esho shashayibha katika ensiku
    zyakwe Omwana owa Adamu.
  mya-JVB: နောဧ လက်ထက် ၌ ဖြစ် သကဲ့သို့ လူ သား လက်ထက် ၌ ဖြစ် လိမ့်မည်။
  kgf-kgf: Icac Naŋa iwac naléya hayu haka Noawac naléyaiguc hicŋiyec imuhucyanéŋ
    hicŋimac.
  awb-awb: Naho naho Nóah mío tanáhráq wehukega ahbabáréra miraunserah íné wehukení
    úku anínká tuinie onaraq mi tanáhráq oga míéhra kegá miraigehe.
  gdn-gdn: Iyapana oragai apunai Nowa tondawa makeya badidi kwaetagamawa ki maba nau
    Kunumau Kawapuwani Apunai ade wirasugani bausugani makeya ka iyapana inako ade
    kwae-tagisi.
  nko-NT: Alɩ ámʋ́ʋ́ ilegyi Noa brɛ́sʋ́ amʋ a, alɩ́ ibégyi mɩ́, Nyankpʋsa-Mʋ-Bi
    ánfɩ ɛ́ ɩbábɩ nɩ.
  bsn-NT: Yʉre ĩna sĩaro bero, tudicaticõari, quẽna vadirʉcʉja yʉ, adi macarʉcʉrojʉre.
    Noé ñamasir'i ĩ ñariarodo masa ĩna bajiñamasiriarore bajiro bajiñarʉarãma, Dios
    ĩ roticõacacʉ, yʉ tudiejarirʉ̃mʉre quẽne.
  pib-NT: “Gi rixanu Nowegogneklu pixka rixanu nogogneklupa wa napokinipa Gita Yineru
    Wgenno.
  wiv-wiv: Maki kua dia ta katia kilaka na dama ke Noa, ia da dia ta kati baraenia
    ve na dama kana Tuna Kaka.
  reg-reg: Mbe lwakutyo jaliga jili mu nsiku ja Nuhu, nikwokutyo jilibha munsiku jo
    mwana wa Adamu.
  mlh-mlh: “Ronekoŋ Noare damaŋgo ŋiŋigoji gogoyaŋuŋ qaqosori paiineo goku sibirigabuŋ,
    ore so Sombuŋ eru morende Ŋi foriineji moke wareinde damaŋgo oŋuakoŋ fukeiŋ.
  gof-ENT: ኖሄ ዎዴ ሃኒዳይሳ ሜላ ኣሳ ናዓ ዎዲያንካ ሄሳዳ ሃናና።
  aau-aau: Weynpaweyn paraw uwrsa hom Noa so enekwei sok ma mon mokwe, omok kokwe
    Uwrsa mo Ney hiy ma-le ey seyn, uwrsa homkwe liy-liy-aw mon ey.
  tvk-tvk: “Melengien xil na Nat Moletin mei istal ixoni melengien xil na Noah tetiamu
    xa moletin xil latnavue xat xil ti.
  prf-NT: En káddemát nen Anak nen Tolay ti munduwiday ay magkakona ten nangyari dikona
    panahun ni Noe.
  auy-auy: Naaófáꞌá moóráwigon-awiꞌa Nówaamo méronkaꞌa waási ímba Maníkón-ímáyáá ésamo
    maéꞌóntemba ánaaemba kemá waási úranko kúmónda miyá ónááwe.
  tbg-tbg: Noaava qaqi vau entara vaiinti nahenti mintuntemake, naantiara te Vataini
    Vatatai Vaintika tuvuaina entaraqaa vaiinti nahenti vohaa qaramake variqi vivarave.
  hub-NT: Noé pujamunam shuar urukawa ainawa numamtuk wii winamunmasha jakartinaiti.
  hmo-hmo: “Noa ena nega dekenai idia karaia bamona, Taunimanima ena Natuna ena nega
    be unai bamona danu do idia karaia.
  big-big: Ne yombanu paka ngalega kayimabek ngereke yo puwekkerik yongkambanuwili
    ngereke koka walaka kazing yongkambanu Nowagi tendaga koya mabilik mizageya koyi
    nangai.
  gux-G: 'Ya daali k o nulo bijua bo guan i, a bona bo tieni nani Noe:'
  cnl-NT: '''E³ la²³ lǿ² jmɨ́ɨ² ma²jen³¹ mɨ³¹güii³ Noé mɨ²jaa²³², ''e³ quie''²³ la''³
    cu³lø³¹ rɨ²³lí³ mɨ³rɨ³ti³ jmɨ́ɨ² ''e³ rɨ²³güe''n²³na²³ co̱''³ jné² Jo̱o̱³¹ Dsa³.'
  zar-NT: Ca naʼ guca dza niʼ zoëʼ Noé, lëscaʼ caní gaca cateʼ idxín dza huödaʼ nedaʼ,
    Bönniʼ Guljëʼ Bönachi.
  kde-kde: Malinga chiinavele mmahiku langa Nuhu, njo chiimbekuva mmahiku la kwida
    kwanga Mwana wa Munu.
  ata-ata: Mii maꞌia ane uxali no xovo ane ne, anu iou vilesisi aloxo no anu voxo
    noxou Noa.
  qvw-NT: “Ya'a Rasun Nunap Chulincäpa cutimuyní Noé timpućhu pasaśhannümi can'a.
  nfa-nfa: Te ngaa bèli-camèdꞌa, ladhe Na neo mai hari, dhèu mamuri karehe sama biasa,
    èci èèna ka dènge lodꞌo Noh mamuri era.
  tnp-tnp: “E nian iəu, Nətɨ Iətəmimi, iəkuva lan, otəhmen=pən əmə e nian rəha Noa
    aupən, iətəm nətəmimi kəmotol natimnati mɨn məsotəhruniən məmə Uhgɨn otol nati
    kəti lan məsotol əpenə-penəiən.
  urd-urd: और जैसा नूह के दिनों में हुआ था, उसी तरह इब्न — ए — आदम के दिनों में होगा;
  hot-hot: “Anyô Anêŋ Nakaduŋ atu anêŋ waklavôŋ tem êtôm sêbôk ba Noa anêŋ waklavôŋ.
  mqj-NT: Inde attu kasaeanna Anak Mentolinoe susi anna tuopa Nuh.
  rus-SYN: 'И как было во дни Ноя, так будет и во дни Сына Человеческого:'
  mbh-mbh: “Na nomenga nge wop lemi ako Noa i mimi nge, tokokoere olemi tuntun inga
    ole omaingre na olemi simikal a God, naro i vene mun re aken nge a Toko Pomnga
    Itun ile nang.
  bdd-bdd: “Cigu hilama ꞌana tuta Nowa ꞌina tuta gidemusa.
  cbt-NTPO: Iráca Noi pënëntopirinhuë', co natëpihuë'. Co natëtonahuë', topinan ya'huëcaisoráchin
    cancantopi. Coshatapi, o'osapi, sa'asapi, hui'ninpitanta' aso'yapi. Napoatona',
    co manta' Yosë yonquipihuë'. Noiso nipirinhuë', Yosë natëton panca nancha ninin.
    Nani tinihuachina, inaquë ya'conin. A'napitaso' co yonquipirinahuë', a'nanaya
    panca pacon pa'sarin huachi. Naporo' ya'ipiya chimiitopi. Inapochachin piyapi'sa'
    topinan ya'huasoi', a'nanaya o'mantararahuë.
  rmy-SERVI: Сар сля дэ вряма, кала джювда Нои, кади авэла и дэ вряма, кала рисявэла
    Чяво Манушыкано.
  srn-NT: Soleki fa a ben de ini a ten fu Noa, na so a sa de te a Manpikin fu Libisma
    o drai kon baka.
  cta-NT: Ñiꞌya̱ ngua jiꞌi̱ ñati̱ nu ngutiꞌi̱ chalyuu saꞌni la, tyaꞌa stuꞌba nguꞌ
    loꞌo jyoꞌo Noé biꞌ, juaꞌa̱ caca jiꞌi̱ ñati̱ chalyuu loꞌo chaca quiyaꞌ tya̱a̱ naꞌ
    nu lijya̱a̱ chaꞌ caca naꞌ ñati̱.
  bqc-SIM: Lá à kɛ̀ Nↄee gↄↄ, màa a kɛ Gbɛ̃nazĩn Nɛ́ mↄ́gↄↄzĩ lↄ.
  tcz-CHONGTHU: Mihem Chapa ahung kile teng leh, Noah nikholai toh bang ding ahi.
  mar-mar: जसे नोहाच्या दिवसात झाले, तसेच मनुष्याच्या पुत्राच्या दिवसात पण होईल.
  snp-snp: Ido namo We Kula itibito enamo kamenalo ya Nowa minami kamenalo wenena
    monani melamo yamaidana oti mona melenawamo ne.
  isl-isl: Þegar ég kem aftur, verður heimurinn jafn sinnulaus um Guð og hann var
    á dögum Nóa.
  spy-NT: Makukerkeyiit mbo ꞉yoo kariik kōōyēēwunēē ꞉Wēritaab Chii āk bēsyōōsyēchoo
    kibo Noowa.
  xnn-xnn: Din inik-ikkan nan ipogaw isnan batawa isdin timpon Noah et siya nan ikkan
    nan ipogaw isnan awnitak omaliyan kasin.
  mwe-mwe: Na malinga shiyaliji mobha ga a Nuu, shiipinga kubha gene mobha gaka Mwana
    juka Mundu.
  tte-tte: Besiele beyabeyana Nowa ana sauga koina Tomo Natuna ana sauga besiele.
    Kani tomo iyakate-yapitalili.
  tcs-tcs: ‘Bipo ai da Truwan blo Man go kambaigen, da taim i gobi wase dem bipotaim
    dei wen da man Noa i bin stap ya wea ert.
  hlt-THB: Novah khuk awhkaw myihna, Thlanghqing Capa a khawnghi ce awm lawt kaw.
  soq-soq: Tane Apana Otopa wiwisawa walamawe dima bauta Noa walamawe segalena rua
    deawaa segalepi.
  qub-qub: «Noga Destinädu Runa cutimunä wichanpis caycangapaj Noé caycänan wichan
    cashannömi.
  att-att: “Á noka nu maddaggunà mattoli, sikán nga Kaká na ngámin na tatolay, á naggittá
    yù kustombare nayù ira tatolay sù kustombare ra ngaw ta keggá ra ngaw di Noe.
  bki-bki: “Rivano-o rivokar bogo na mia kiniou Kulorinio Kenerinio nemei bereio,
    mia tomu nalo atu vatitigio re rivu, rivare ga ka nanua amila ea bogo na tormoruo
    Noa kiano bogo.
  bqp-bqp: Lákũ à de nà Nuhu gↄrↄa, lɛn anigↄ̃ de lɛ se Bisãsiri Nɛ́ sugↄrↄa.
  mcp-mcp: «Mwɔ̂w Mwân mə Múúd mə bá zə má, isâ í bá sɨ̂y nə́mə́ nda í á sɨ̂y ja mə
    *Nówe dɨ́ nə́.
  hat-hat: Sa ki te rive nan tan Noe a se sa k'ap rive tou lè jou a va rive pou Moun
    Bondye voye nan lachè a vini.
  npl-NT: Ijkó kemi otlamochi ijkuak Noé onemia, ijkó tlamochiwas ijkuak niwits Ne
    Non onimochi ni tlakatl.
  bgg-bgg: Noah pha ishak ji duiine yi Bran Dufuii pha inaithek de rey ruii phro.
  eng-TCENT: Just as it was in the days of Noah, so will it be in the days of the
    Son of Man.
  eng-BSB: 'Just as it was in the days of Noah, so also will it be in the days of
    the Son of Man:'
  cpu-NT: Tema onkempityaaro tsika okanta pairani eeniro isaikaveta Noé. Ari onkempitzitaiya
    eejatzi aririka impokimatai Itomi Atziri.
  san-ASM: নোহস্য ৱিদ্যমানকালে যথাভৱৎ মনুষ্যসূনোঃ কালেপি তথা ভৱিষ্যতি|
  tac-NT: 'Alué ralámuli napu ejperele ''ya napu''lige bejtele Noé rewégame rió, alué
    ralámulika pe ejperégame nile, pe mo''norúacho mochime nile ''lige go''ame go''yá
    ''lige bajía rekútame, aminami pe resítiri nocha. Napusí Noé bajkile bilena wa''lú
    bárkochi a''rele resítiri nocha napugiti wa''lú u''kúligame ''lige suwábaga ralámuli
    suwile si''lika. A''chigóriga nímalachigó napu''lige sébachi ne napu nawágame
    ju ''pa rewagáchika napurigá rió neraga. ''We chátiri nocha mochímala ralámuli
    ''lige tabilé sayémala nawachi ne. Abichilubi anile:'
  eng-WEBPB: As it was in the days of Noah, even so it will also be in the days of
    the Son of Man.
  gfk-H: Ira pakana bung ta Nong a Tunatuna Ia na haruat a mon ma no tinahon ta Noa.
  viv-viv: Boi tuwai-moꞋena Nowa yana toveya kaliva vevine himiyamiyabaubau, aꞋa hiꞋauꞋa
    bwai hiyuyu hinaginagi hivenavenagi, au yadi havivila tulina tulina hinunauwena
    tu Nowa waka againe giyage aiyetai-nadi. Giyage tu mala gituwa be moyaꞋaidi gituwaꞋafufudi.
    Meda anafaiweya Iya TohobuꞋela yaku yewaꞋela ana toveya kaliva vevine hinadewadewa.
  yao-yao: Mpela iyaliji pa moŵa ga che Nuhu ni iyoyopeyo ni ichichiŵa pa moŵa ga
    kwika Mwana jwa Mundu.
  tgp-tgp: Sava mo masese na pongi non Noah i pa sohena na rani non Natun Tamlohi.
  auc-NT: “Botö Waobo në ëñagaïmo inte botö ponguïönæ ïinque bayedë guiquënë Nöwee
    wodi Docä näni angaingä nänö quëwëñedë dodäni näni quëwengaï baï adobaï edæ quëwenguïnäni
    ïnänipa.
  kbc-NT: Niɡ̶ica niciagi liciagi niɡ̶ijoa nokododi Noé, niɡ̶ijo jotigide, odaa jiɡ̶idaaɡ̶ee
    niɡ̶icoa nokododi maleedaɡ̶a idopitijo Ee, Ǥoneleegiwa ane jicoɡ̶otibigimece ditibigimedi.
  bmh-bmh: Getal Noa dareun ziwas ebu, duailel agen guzenemen sul, ulis mui Du Nugau
    Nag alamau ziwas ebu guzental guzenamamen.
  ctu-BL: Che' bajche' tsa' ujti ti' yorajlel Noé, che' ja'el mi caj i yujtel ti'
    yorajlel i Yalobil Winic.
  meq-meq: «Wu nakə a ge bo a həlay i Nuhu aye na, pat nakə neŋ Wawa i Ndo na deyeweye
    na, ma ta giye bo andza niye dərmak.
  noa-H: Mag mʌg hatag mʌch chi Hemk'ooi Hiewaa deeu bëeju gayaa paawai, jöoingar
    jöoi Noé k'ak'itarr jaar hõor döhãdau höpäaiwai hamachdëu hampierr t'ʌnaajerrjöta
    t'ʌnaajugui hajim hanʌm hĩchab.
  alp-NT: Petu kena Au, Tamata Eni Nanae meije, Au luake suike, tamata esi rekwa mo
    be Alla Ihukumesi. Hoko esi hidupe sakesa kai kena petua akmena Nu eri ruere neka.
  san-VEL: nohasya vidyamaanakaale yathaabhavat manu.syasuuno.h kaalepi tathaa bhavi.syati|
  kbq-kbq: Noa knafima hu'nazaza hu'za, Vahe'mofo Mofavremoma enaku'ma hania knafina,
    anahu zamavuzamava nehu'za,
  kbh-kbh: “Nts̈amo Noé yojaniyena ora tojanopasacá, cachcá echanjopása chë Bëngbe
    Bëtsá Ents̈á tbojanbemá quem luaroye chaojésabo ora.
  ron-LSB: Cum a fost în zilele lui Noe, așa va fi și în zilele Fiului Omului.
  pon-pon: 'O duen a wiaui ni muein Noa, iduen a pan wiaui ni ran oko en Nain aramaj:'
  nhe-BL: “Quema na tlen niMocuepqui Tlacatl nimocuepas ipan tlaltepactli elis queja
    eltoya quema Noé itztoya.
  sps-sps: Tou tabin me Tsonyo, na Guei Tsoiny te Bobot e Gov sa ruak iny Mes me,
    nai faarei tsuiny non a ka te ruak muan tan nainy ten Noa.
  wnc-wnc: “Siwan sanga Noata yukut komune tasiking kakngakan na aminbamde notna apata
    apit tapduk gweneaya unzakan tasining.
  bus-bus: Lán à dɛ nà Nuu gurↄ, lɛn eégↄ̃ dɛ lɛ se Gbɛ̃ntee Nɛ́ sugurↄ.
  gub-BL: Pema'enukwaw Noe heko awer rehe. Teko paw umai'u tetea'u waiko a'e wà, 'aromo
    a'e wà, pyhaw a'e wà,
  imo-imo: Oi iye Noa molopili imbomani teringi mele Iyemunga Malo ombai tembalo wali
    imbomani aku teko tenge.
  boj-boj: “Noa aqa bati qa tamo uŋgasari naŋgi kumbra yoqneb dego kere e Tamo Aŋgro
    bqajqa bati qa naŋgi kumbra degyoqnqab.
  eng-DRA: And as it came to pass in the days of Noe, so shall it be also in the days
    of the Son of man.
  knf-knf: « Uko umbiiŋ awo ţi wal wi Nowe ukaaŋ awo ţi ŋwal ŋi Abuk Ñiinţ.
  san-KHM: នោហស្យ វិទ្យមានកាលេ យថាភវត៑ មនុឞ្យសូនោះ កាលេបិ តថា ភវិឞ្យតិ។
  arn-NT: “Chumngechi rupay feychi Noe ñi tripantu mew ka femngechi femay feychi antü
    mew wiñometule ti Wentrukünuwpalu.
  zas-NT: Ziꞌc goc gulal chi guban Noé, zian gac chi guiꞌt Bén guxhaal Dios.
  ken-NT: Mbɔ ɛnyu ɛ́fákárí nyaka mpok Nóa, nɔ́ kɛ̌ ɛ́fàkari chɔŋ kɛ Mmu anɛ
    áfú ntá Mandɛm ambesi.
