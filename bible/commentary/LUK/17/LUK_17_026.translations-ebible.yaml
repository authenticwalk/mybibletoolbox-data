  xtd-NT: Ná n‑yaꞌa na n‑xo tuu Noé ñuñayiu yaꞌa kɨu na ndixi ruꞌu, Ia kuu ñayiu.
  mdy-ETH: ኖሄ ዎዶና ማዔሢጉዲ፥ ዓሲ ናዓሢ ሙኮ ዎዶናኣ ያዺ ማዓንዳኔ።
  spl-spl: Yâhâ âwurem gewom yanâmâ pârâk sân sânâk gewom. Yâhâ âwurem gewom yakât
    sâpŋe tâlâhuwuap yanâmâ orotmeme girawuya otmâ mannomai yakât yuwu sâmune nâŋgâŋet.
    Emelâk embâŋân lok âlâ, kutŋe Noa sâm, manmu towat teteop dop yawuâk ya tetewuap.
  usp-NT: Y cuando titaw k'ij tipe chic wich ulew Jc'ajol Kakaj Dios ri xwux pi cristianil,
    cristian trana'taka' chapca' xantak cristian la' mak junab' cuando xwa'x Noé wich
    ulew.
  zav-NT: Ḻeczə can' goquə ca tyemp c̱he Noenə', ḻeczə can' gaquə catə'ən bazon əžin
    ža yida' de'e yoblə, nadan' naca' ben' bseḻə' Diozən' golɉa' beṉac̱h.
  sgz-sgz: “Má pákánbung káián Natun Kálámul na ngorer sár i bung hirá ái Noa má rang
    natun di kusak uri tilik mon.
  kek-NT: Jo' quic'ulman sa' eb li cutan nak toj cua̱nk laj Noé sa' ruchich'och',
    jo'can ajcui' ta̱c'ulma̱nk nak ta̱cuulak xk'ehil lin c'ulunic la̱in li C'ajolbej.
  blz-NT: Koi men nosida na tempo ni Nuh, koiya'a uga' a men bo sida ni'imarian na
    iliona kotakaanna Anak Manusia.
  poe-NT: Éxí kónhen tí ya̱on kjuákꞌe chꞌín Noé mé xi̱kaha tso̱nhen tió tsokjan tí
    Xje̱en Dios Kꞌóna Chojni.
  san-TAM: 'நோஹஸ்ய வித்³யமாநகாலே யதா²ப⁴வத் மநுஷ்யஸூநோ​: காலேபி ததா² ப⁴விஷ்யதி|'
  cof-NT: 'Junni Jesús camicarinato itsantinue: —Matu to Noeca tenca calaquede! tinue.
    Lari tsachi ica jun joto manpatano inasa, Noé sonnanun mate cuwenta jochunae tinue.'
  srm-NT: “Ma di ten di Mi di ko dë Libisëmbë Mii aki o toona ko a goonliba, nöö a
    o dë leti kumafa di ten u Noa bi dë. Biga leti kumafa soni bi ko miti dee sëmbë
    a di ten dë, nöö söseei a o miti dee sëmbë u di ten di mi o ko tu.
  qvs-NT: Chay ñawpa Noe yachachikuptinpish tukuy runakuna chiknishpa mana munarkansapachu
    kreyiyta. Paykunaka mikuykarkansapa upyaykarkansapa kasaraykarkansapa kasarachikuykarkansapa
    yachachikuk Noe manllayba barkunpi yaykunan diyakaman. Noe chay barkupi yaykuptinna
    Tata Dios tamyawan allpata untachiptin tukuy runakuna sipikushpa wañurkansapa.
    Iden Noepa tiempunpishina aypa runakuna kankunatapish mana kreyishushpaykichi
    padesichishunkichi. Chaypina ñuka Tata Diosmanta shamudu runa kashpayni kashkan
    kutimusha.
  zca-NT: No nela xmod ngok rë zhë che'n Noé, se'ga' gak zhë or yala, na Xga'n Dios
    no nak da tu men yizhyuo.
  cbc-NT: Noé ãnacʉ̃ cʉ̃ caãniyʉteare cabaiyaricarorea bairo baigaro nemo yʉ, Camasã
    Jʉ̃gocʉ ati yepapʉre yʉ catunuatí rʉ̃mʉrẽ.
  qxo-NT: “Unay Noe cawanan witsan mana yarpashgata Tayta Dios diluviuta cachamungannömi
    nogapis mana yarpashgata cutimushä.
  mox-mox: “Ta egu ʼevivi mai ana tuta kavonaya Noa ena tuta ʼinaya ʼedewana.
  kew-kew: 'Gore abade mo Noa pirina pirisimide-rupa abia ni Onaa Raapu Pirape Aa-na
    Si madaa page gupa palimi:'
  dww-dww: '“Banaga Natunama na raḡanima inam Noa na raḡanie maika:'
  nif-nif: Amatamdɨ Noalok nainnan tuk gwam wopum gama nɨm indañɨlɨmbi nɨtek kuñgɨlɨñ,
    wɨndɨñgangot endɨ nak Ama Sɨsɨnɨk gama nɨm tomñɨlambi kunekalɨñ.
  twi-ASANTE: “Sɛdeɛ Noa ɛberɛ so nnipa yɛɛ asoɔden no, saa ara nso na sɛ Onipa Ba
    no ba a, ɛbɛyɛ no no.
  aoj-aoj: '@see-verse:LUK.017.025'
  cbv-cbv: Weém, nihat cã́acwã ʉ́ʉd jeñé wã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, Noéwã jʉm láa
    ĩ jʉmatji pahjeh cã́acwã ĩ jwʉ́ʉb jʉmbipna caá.
  taw-taw: Bɨ Olap Ñɨne ownɨgab ñɨn anɨb ak, binɨb bɨlel Nowa yek ñɨn ak gak tek gɨnɨgabal
    agak.
  jic-NT: ”Napj quelel cuwis naya, nin p'iyá ca nsem Noé tüpü'ü na jinwá.
  zap-NT: Zegne wak tyemp ne wuu Noé, zenga ke gak chene chiid Men ne wdxiid wak Mén.
  wer-wer: Noaë akunetak omnaröa ëa pöl Omën Këëp nem waisuma akunetak tapël ëëpnaat.
  ipi-ipi: Wamba akali Nowa ateane-angi, wandakali tupamane Gote masia mawuato, akali-mane
    wanda kee laka, wanda-mane akali puku, wandakali-mane tomo ipapi naka pua atama
    pulu, Nowa bala sipi andane wete okona kolandaka leane oto okona giau leainipia.
    Balato sipi okonena kolandaka lea-angi, Goteto ipa andane wetete mindi yuunga
    atinga lapotakanga ika laya wato, wandakali utupane pitaka peyo peakale peaipia.
    Wamba Nowa ateane-angi, Goteto mangene andane okone peane pua teke, matili Akalina
    Iwanane oko epola-angi, Goteto mangene andane mindi pulupeya.
  qul-NT: Imaynatachus Noepaj tiemponpi pasarkan, ajinallatataj Tataj Churinpaj cutimunan
    p'unchaypeka pasanka.
  urw-urw: “Noab sese gam kabia babanüm geginwaib, kabia babanüm gürena, Fereb Nono
    oguregi sese gam geregegin.
  rmy-GURBET: Thaj sar sasa ano vreme e Nojaso, gija i ka avol ane đivesa kana me,
    o Čhavo e manušeso, ka avav.
  ter-NT: Kuteâti koeku kaxénake Nôe, énomonemakamo koéneye simapúne kaxena aúngopovope.
  bmr-NT: Mɨɨro johono Noe iicausumi iicaubadɨ icajino uujoho Miyamɨnaafibadɨ Ifiivuubo
    asaajino ɨmega.
  fuf-fuf: «Ko waɗunoo kon fewndo jamaanu Nuuhu, waɗoyay kadi ka ɲalaaɗe ado artugol
    Ɓii-Aaden on.
  mwc-mwc: Sebare Natuna ana botu marana wai, kesanina bage Noah ana marai.
  bhl-bhl: Yu kilele kililoliwka! Noa em sua kel alenale ding dim kabalak e, kawtiw
    i wanin so ok so wanbomeliwi, kunum waneng kule kule kelomin ibolow kuw kebomeliwi,
    waneng kunum dule dule akal kebomeliwi, alik alik beem ibolow kuw kebomi, alenaliw
    kale. Bisiliw kate, Noa yelimel im siw tem unsiliw ding dim kabalak e, fole fole
    fasuse ok be foktem da teleko, kawtiw alik alik yen kasi koyemse kale. Yu kilelbiko,
    boliwka! Kawtiw Aul neem toloki ding e Noa em kanese ding emdiw keloke kasike,
    kawtiw i akokow keko, bomi, nem toloki beem dulum elo yol angiwi, ne ilo yenoki
    te.
  ons-ons: Kine kine Noa wane nasoino wakonge, ea korop Ŋei Wawainane Gipolane nasoino
    wakoniake.
  con-NTPO: Tayopi'su Noé can'jeinteqquia'caña tsu ña ccase jiya'ngae.
  ghs-ghs: Bodza ota tete ape bahe Noai agobake qaataho tomidzata naho tete dzukudzukuta
    ooqa biranatakoi.
  peg-peg: ଆରେ, ନହ ୱେଡ଼ାଲିଂ ଇନେସ୍‌ ଗିଟା ଆଜ଼ି ମାଚାତ୍‌, ମାନାୟ୍‌ ମାଜ଼ି ୱେଡ଼ାଲିଂ ପା ହେ
    ଲାକେ ଗିଟା ଆନାତ୍‌;
  txu-NT: Nhym bep akubyn ibôx 'ỳr dja me ate krãn ar ba. Ba ije amijo inhĩ dja ba
    akubyn ibôx 'ỳr nhym me ate ar krãn ba. Me kute amrẽbê me bakukãmã Nôwekam me
    ja pyràk ne ate ar krãn ba.
  eng-WEBU: As it was in the days of Noah, even so it will also be in the days of
    the Son of Man.
  gnw-NT: Picuaa co quirãi ɨvɨ pegua reta uyapo icavi mbae vae Noé ico rambueve. Jae
    ramiño vi uyapota reta icavi mbae vae che cuimbaerã ayeyapo vae ayu ye yave —jei—.
  mux-mux: “Ui yi Noa mulupili yambuma-ni tiring akili mele Mania Omba Mana-Yi Au
    Talurum Yili ombá temba kene yambuma-ni aku-siku tingí.
  maj-NT: ’Xi nkú kama ni̱stjin nga y'ejña Noe, b'a̱ ta̱ ka̱ma ni̱stjin nk'ie nga
    kj'u̱a̱í ngáha Ntíhi̱ Nda̱x'i̱u̱n.
  bkq-NT: — Noé umenobyry ara, arâ lâpylâ ise urâ Uguondo Kaynâpa Âetyby kodopâduo.
  kue-kue: “Noa engemo embriye erimere yeglmere ana Yomba Wam engemo yenan kuno yegl
    eraglkwa.
  cot-NT: “Ariqueate incoraquetajegueti irira Irijanite Caquinte onquempetajemparoquea
    ichoocavetanigueti Noeni.
  bnp-bnp: “A parava na Tuna Bakovi ge manga kunana a parava ne Noa.
  apn-NT: —Nà kot paj nhỹrmã man akupỹn mẽ awỳr wrỳ. Akupỹn ixwrỳk xà hã arĩgrota
    ã koja jar pika ja kamã mẽ pa xwỳnhjaja htỳx ri tanhmã amnhĩ tomnuj to ho pa.
    Te amnepêm finat Noehti htĩr ri mẽ kot htỳx ri tanhmã amnhĩ tomnuj to ho pa pyràk
    o koja mẽ amnhĩ nhĩpêx o pa.
  ctp-NT: Sa ñaꞌan ngwa ꞌin nten nu yuꞌwi lo chalyuu sꞌni, taꞌa suꞌwa neꞌ loꞌo ayman
    Noé kanꞌ, ngwañaꞌan ka ꞌin nten chalyuu bra nu tyaǎn xiyaꞌ, naꞌ nu wa mdiyaǎn
    chaꞌ kaǎn nten.
  bre-BRG: Ar pezh a erruas en amzer Noe, a erruo en hevelep doare en amzer Mab an
    den.
  opm-opm: Hanip Brer nohe ma it apripra oh rih Noa oh patin ire ma ihasheru hat patin
    orhor apripramur.
  bvr-bvr: “Gun-gata minypa yi-gurrepa gu-ni barra gu-bamba an-guna An-walkurpa An-gugaliya
    ana-jeka barra, gun-gata minypa gun-maywapa yi-gurrepa gu-ji gu-bona Nowa (Noah)
    a-barrngumurra mu-michiyang.
  wal-wal: “Ta yuussai, Asa Na7aa yuussai, Nohe wodiyan hanidoogaadan, hegaadankka
    hanana.
  shj-shj: Ka'das wexeki kän kawex tä xongondu 'doxti säbangäs Noxang, mändey kän
    wexe sawexeki basa xongondi agä, Päxä Käxa Jul awunodung tängang.
  zad-NT: Kon ka gok kana' wzoa dii Noéna', ka'kzan gak kat' ba zoa illin lla yiyed'
    dii yoblə, nad', Beṉ' Bseḻ' Chioza' Yell-lioni.
  kmg-kmg: Noa juwec dameŋ ira ŋic jaŋe wiac embiŋ ijaha Ŋic Fâri Wâtuŋne ere fifisi
    dameŋ maickeha enšoŋgopieŋ.
  aso-aso: Noaꞌ minineꞌ gameneuꞌ igi mili minaaꞌ aniꞌ maꞌmine nene Oꞌmosolatiꞌ ve
    gihile neniꞌ aloniꞌ gameneuꞌ nesi nene ha igi mili minilisave.
  uli-uli: Yodla bela budoh mala Layur Retalop ila yebe wochog molwe wol mwol Noah.
  nin-NT: “Nâ ta si nggo a na ni ivi i Nuhu yi, i taka se meme yo ni ivi yi nggo Uvuvurr
    a Unushirr a taka kanga.
  tgk-tgk: Чи тавре ки дар замони Нӯҳ пайғамбар буд, пеш аз омадани Фарзанди Инсон
    низ ҳамон тавр мешавад.
  acu-NT: Wi tatin kintar jeamtai, yaanchuik Noé pujamunam aints tunau puju armia
    nunisarang pujusartinuitai.
  cak-WNT: Y ri k'ij c'a tek xquipe chic riyin ri C'ajolaxel ri xinalex chicojol,
    can xtibanatej c'a chuka' achi'el ri xc'ulwachitej pa rutiempo ri Noé.
  ebk-ebk: “As nan kasin omaliyan nan Naepadtu ay Anak chi Taku, nan ukialen nan tataku
    at kaman as nan ukialen nan tataku as nan timpon Noe.
  spa-PDDPT: 'Como sucedió en los días de Noé, así será también en los días del Hijo
    del Hombre:'
  tke-tke: “Dhapadduwile malabo a Nowe, teto sinapadduwe malabo a Mwaana a Muthu.
  ruf-ruf: Na ka pfaiwile mne ghamatsuwa gha Nuhu, pfipfila itsakuwa pfipfo mne ghamatsuwa
    ghe Imwana we Imunu.
  gun-gun: — Noé oiko jave py oikoague rami avi oiko 'rã Ava ra'y ojeapo va'ekue ára.
  agu-BL: Ej nin yi txant tan wule'n cho'n ẍchibne' wunak chi banake' wunak yi at
    tzaj Noé.
  isn-isn: Anga naituile mahiku ang'wa Nuhu uu ikutuleka kumahiku ang'wana wang'wa
    Adamu.
  eng-PEV: Think about the story about Noah, the good man that lived a long time ago.
    He made a big boat. While he was doing that, the bad people there kept on living
    the way they always lived. They had parties, with plenty to eat and drink, and
    they promised wives to each other, and they got married. They kept on living like
    that right up until the time Noah and his family got into that big boat. Then
    a big flood of water came and finished up all those bad people. You see, I am
    God’s special man from heaven, and when I come back here, the people will be living
    the way they always live, just like they were when that big flood of water came.
  ilo-ULB: Kas iti napasamak idi al-aldaw ni Noe, kasdiayto met ti mapasamak kadagiti
    al-aldaw iti Anak ti Tao.
  pir-NT: Noé tiquiro ijiri pje cjẽna tiquina ijiriro sahata yʉhʉ masʉ Cohãcjʉ̃ ohorigʉ
    yʉhʉ tojoa tagʉ̃ sata ijieta masa.
  anv-NT: Ndɛre ɛpyɛɛ́ nyá né gébégé Nowa, wyɛ́mbɔ ntó ne ɛpyɛ́ nyɛ́ gébégé
    Maá Ntɛ Mekwaá aké akerege fa mme.
  sab-NT: Gire cha be chieni chuiage, e suiale kwian tanre be kle toi age salengwli
    kwian unsuialin kledu toi age Noé suiale kare.
  tmd-tmd: Nöbö Ha nuŋwa hön wop aku, maduar ör Noa mɨdöŋ wop aku rɨg röŋ mag akuyöbö
    cöna.
  acr-NNT: »Ma jelaꞌ pachaꞌ ri xuꞌan chupa taq ri qꞌij re ri Noé, jelaꞌ kuꞌana pa
    rukꞌunibꞌal Ralaxel Chikixoꞌl Tikawex.
  kpg-kpg: “Nia mee ala ne hai i tolongo o Noah, aalaa nia mee gaa hai i nia laangi
    o Tama Tangada.
  taj-taj: “ओन्‍मा नोआला धुइरी तबा ह्रङ्नोन परमेश्‍वरसे पुइखबा म्‍हि दोःसी खबा धुइरीनोन
    तला।
  avt-avt: “Maain wɨ hi Mɨtɨk ke wit ke Mɨtɨk Iuwe pɨke anen, menmen mamu mamɨr ke
    wɨ nɨpaa Noa kau tɨ.
  cbk-cbk: El situacion del maga gente al llegar ole el Hijo del Hombre, igual tamen
    con el situacion del maga gente cuando vivo pa si Noe.
  uig-ARA: ۋە نۇھ پەيغەمبەرنىڭ كۈنلىرىدە قانداق بولغان بولسا، ئىنسانئوغلىنىڭ كۈنلىرىدە
    ھەم شۇنداق بولىدۇ.
  tuf-tuf: Cohtín Noé itic ricar cut uw itir eyta as wiquíc ricar cut eyta ítayqueyra,
    -wajacro-.
  abx-abx: “Kon ay i nagparabuhat-na si mga a'a siray ngan panahun-na kas Noe, iya
    may liwat gihapon si pagpada'itu-na si Pinili' A'a.
  mco-NT: Com jadu'n nej yjajtɨ jecy'ajty, co je Noé chɨnaay, nañ jadu'n yjadɨpy co
    anajty ɨɨch, je jäy huɨdi tzoon tzajpjoty, co anajty nxɨɨ ndiempo paty mɨna anajty
    nmiñɨch ane'mbɨ.
  bsp-bsp: Tɔkɔ tɛnacepər tɛm ta Nuha mɔ, tendecepər sɔ dɔsɔk da Wan ka fum.
  kqf-kqf: Maibena Nowa ena saugemo i tubutubuḡana kota mainana Tana Taunana Natuna
    ena saugemo.
  cpb-NT: Aritake oshiyaiyaawo okanta pairani eeniro risaikaweta Noé. Aritake onkantaiyaari
    eejatzi arika ripokimatai Itomi Atziri.
  aon-aon: “Eneheneh aih douk shenekeh abudok nyutob seiwok Noa nape obi nyutob, ehudokmori
    atin ta shenekeh abudok nyutob hurukatin um eik Anudok Arman douk yatogur adurinyi
    arpen iri ta itanamori obi nyutob.
  hus-NT-2005: Jelt xan ti támun tam ti xeꞌchinék na Noé, anchanꞌ jeye neꞌech ka támun
    tam kin bajaw xowkʼi ti neꞌech kin tsích, Nanáꞌ, xin abadh abal kin wenkʼon neye
    tin inik.
  mig-NT: Chi̱ nátu̱'un ni̱ kuu kɨvɨ̱ ní kii Noé, suni súan kuu kɨvɨ̱ kíi máá Sé'e
    cha̱a.
  bps-bps: “I kagkah i dad to di kasfulê i dnagit Tingà To, salngad i kagkah dad to
    di bang Nowa.
  mbs-mbs: Aw lomikò a Timanem Migpekeotaw, medita se otaw eked peketagad te pegdateng
    ko, iling te otaw gebii wedà penenalan ki Noe.
  tof-tof: Wata enezan yarilürr Noan tonarrdó, da enta sab inzan yarile Pamkolpamab
    Oloman alkomól ngürrdü.
  cme-NT: «Mamaŋ taa ma ce *Nowe bãaŋgu-na, Moloŋ-Biɛŋ duɔ u bir jo, ma temma ka
    ce.
  sus-sus: Adama xa Di fa lɔxɔɛ luma nɛ alɔ Annabi Nuha xa waxati.
  pon-2006: Me wiawihier ni mwehin Noha, e pil pahn wiawi ni rahn akan en Nein-Aramas.
  dad-dad: “Noa nẽ sain bun age fen gen, age fiya bagai Tamo Naal nẽ sain buneg age
    fouf.
  zab-NT: Zec ni guc gulalqui chi gubány Noé, ziygacza gac dxi ni guelda stuby nare
    Bniety ni bxiaald Dios.
  jae-jae: Gêŋ taŋ sêgôm gêdêŋ Noanê bêc naŋ, oc sêŋgôm êndêŋ Ŋamalacnê Latunê bêc
    amboac tonaŋ.
  ksd-ksd: Da nam ta ra kilala i Noa, damana bula ta ra kilala i Natu i ra tutana.
  msm-NT: “Ko mupauli ad no Anak to Otow, iyan ogkaangodan to diya panahon ni Noe.
  myk-myk: «Ba Nuxhun wo caŋa ɲii li keree kʼa pye wɛ, mu lʼa da ba bye Sipya Ja wu
    bɛ cabaŋa.
  sbe-sbe: Tau Natuna yona laoma ne meta gonogonowana doha Nowa yona huya mayadaidi
    wa udiyedi.
  mcr-mcr: “Ämaqe, Noa iqu pmetaŋga imäkmiŋuwä-paŋä iiŋi, Ämaqeuqä Ymeqä Ekqä Iqu
    äpätŋqäŋgaŋi, suqä asiqu timäuniqe.
  cux-NT: Tan'dúúcā chi canee tiempo chi 'āā chó'ōo taachí canee saⁿ'ā Noé iⁿ'yééⁿdi
    'cūū, 'tiicá ntúūⁿ cuuvi tiempo yeⁿ'ē Saⁿ'a chi Daiyā Dendyuūs taachi ndaa sa.
  tur-YTC: Noa’nın günlerinde olduğu gibi, İnsanoğlu’nun günlerinde de öyle olacak.
  san-ITR: nohasya vidyamAnakAle yathAbhavat manuShyasUnoH kAlepi tathA bhaviShyati|
  bel-N: 'І як было ў дні Ноя, так будзе ў дні Сына Чалавечага:'
  sch-sch: Noah zora lâia anghan Miriem Nâipasal zora khom nîng a tih.
