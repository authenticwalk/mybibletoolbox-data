verse: LUK.017.032
translations:
  kpx-kpx: Iale Lota mahinae vaveve ke huhulahave.
  okv-H: Lot ta ae na do ena avo hotembevujo.
  tbo-tbo: Lota agona ona nugotuhuya.
  mal-C: ലോത്തിന്റെ ഭാര്യക്കു സംഭവിച്ചത് ഓർക്കുക.
  grc-SR: Μνημονεύετε τῆς γυναικὸς Λώτ.
  bgc-bgc: याद राखियों लूत की घरआळी कै गैल के होया था!
  khz-khz: Lota garawana pio tugamagia!
  deu-TKW: Denket an Lot's Weib.
  zsr-NT: Gul‑sáꞌ ládxiꞌliꞌ ca guc queënu ngul queëꞌ Lot.
  lin-lin: Bokanisa makambo oyo ekomelaki mwasi ya Loti !
  hns-NT: Sotj Lot ke aurat se ka bhail raha.
  noa-E: 'Khĩir eyaa abat ajim anʉm: ewag oopiba arr ee Lod ũanau sĩi ich nem khĩirjuwia
    ewag ootarr jũrrpai Ẽwandamau mag ʉʉi thakharag paapʉ̈itarr.'
  eng-EMTV: Remember Lot's wife.
  mib-NT: Te nucūhun ni rō ndese ni ndoho ñasɨhɨ́ Lot jeē ni jíhī ña.
  lif-NT2: लुतरे़ कुमेःत्तिन् युम् सित्‍लाङ् पोःक्‍खे़बा पाःन्‍निन् निङ्‌वाॽ इःत्ते़म्‍मे़ॽओ!
  xnj-xnj: Muhololela gegamkolili mdala wa Lutu!
  mmx-mmx: Mina doxoma latkin at ne Lot!
  cbr-NT: Caxu bësuquin isi cara Lotnën xanu uisai 'iacëxa quixun camina manuquinma
    sinánti 'ain.
  tee-NT: Ap'ast'act'it ni matsat xatapalai ix'amachaka' ju Lot acsni talak'asp'itlh.
  eng-LSV: remember the wife of Lot.
  cak-NT: Roma toka pa iwi' ri xuc'ulumaj ri raxayil ri Lot, cuando ri Dios xuporoj
    ri tenemit Sodoma.
  pah-NT: Tapemoka'nhymi ti Lóva'ea rembirekova'ea! Ohoa'ja pota ahe g̃wonga pe omanomo,
    ei Jesus'ga imombe'gwovo.
  sja-NT: K'irãpátɨ Lot wẽra p'asada.
  xed-xed: Havakwa markwa Ludu ɓa!
  mks-NT: Ndítahan ndicu̱hu̱n ini ndó ndaja na̱ndoho ñá cúú ñájíhí Lot jáchi̱ na̱ca̱va̱
    játá nu̱u̱ ña̱ sánde̱hé ñá ña̱ na̱jándacoo ñá ta já na̱ndihi sa̱ha̱ mé ñá cán.
  gfk-S: Mu na lik leh no haine tane Lot.
  bmu-bmu: Lot anömŋan meleŋda andöŋe uba kömumba köt ahöhi, mönö mi mötmörime.
  dgz-dgz: Watageta apane Lot waenewa tani ap guturewa sia anun.
  eng-GNV: Remember Lots wife.
  zaa-NT: Líúrexaáruhuá latsi' le nu uccua lani niula qui' Lot tiempo lània; lą nna
    bedeqquia lúį para inna'ą cuè'e lí n̨na beyacca taą́ ttu estatua dète'.
  eng-WEBSTER: Remember Lot's wife.
  guh-guh: Panajamatabënapire pacuenia bajayata Lotpijinë pijavami exanatsi. Lotpijinë
    pijavami pesivanajamatabëxainaexae mapanacuapijicuene, napijivitaeyojopa. Nexata
    baja tëpa.
  bon-bon: Loota me coga poto cidi me ngene jotwananineye, tabe lipu teeme ingwe gaabe
    me ire acituji. Yoo, pui bimu cabu gone pepu pana äbita!
  nhw-BL: Xiquelnamiquica catli quipanoc isihua Lot.
  mgw-mgw: Muku'mbu'ki gagampatike nnyumbowe Lutu.
  swh-ONEN: Mkumbukeni mke wa Loti!
  wbi-wbi: munkumbukaghe un'dala ghwa Loti.
  bba-bba: I Lɔtun kurɔ yɑɑyo.
  eng-KJVCPB: Remember Lot’s wife.
  kgk-NT: Ne mandu'a jevy katu Ló amyrĩ rembireko-rehe. Ojevyse mo'ã onhehundi-ma
    va'ekwe.
  waj-waj: Nnaaruaa vaidi Rootaa nnaataivo hanigia ari yoosinnaivaa toovaara yaata
    utuatee.
  ekk-PKP: Ärge unustage Loti naist!
  mpx-mpx: Nuku nuwatu pagan toto i masala Lote lagona elana.
  wbp-wbp: Pina manngu-nyanyi mayi kankulu yinya yimi-pardu kali-nyanu-kurlu Laati-kirlangu-kurlu?
    Kuja-jana Kaaturlu yapa jintakumarrarni purraja yinyarla kirringka Jatamarla,
    nyanunguju Laati-parnta wuruly-parnkaja. Nyanungu Laati-parnta, juul-karrinjarla
    kulpari nyangu kirri jankanja-kurraju. Manngu-nyangulpa nyiyarningkijarra kuja
    purdangirli yampinja-yanu. Manu nyanungujurla marlaja mingkirri-piya-jarrija Kaatukuju
    yalumpurla-juku.
  luo-luo: Paruru chi Lut!
  nhe-NT: Xiquilnamiquica tlen ipantic isihua Lot.
  aii-aii: ”ܕܟ݂ܘܿܪܘܼܢ ܠܒܲܟ݂ܬܵ‌ܐ ܕܠܘܿܛ.
  esk-NT: Itqallaksiuŋ qanuq pił̣ha Lot-ŋum nuliaŋa!
  msb-msb: Dumduma an asawa ni Lot na nagin asin san paglingi sa nasunog na syudad
    san Sodoma.
  cpa-NT: Ju³dsiagh² hoh¹² hniah¹² ha²lah ca¹ŋi¹ŋë́² hio¹³ quián¹² hlai³ Lot.
  dso-dso: ଲତର୍‌ ମାଇଜିକେ କାଇଟା ଅଇରଇଲା ସେଟା ଏତାଇ ଦେକା । ତାର୍‌ ଦନ୍‌ ସଁପତି କେନ୍ତାର୍‌
    ଅଇଲା ବଲି ପାସ୍‌ଲି ଦେକ୍‌ଲାଜେ ସେ ନୁନ୍‌ କୁମ୍‌ ପାସ୍‌ଲି ଗାଲା ।
  meu-meu: Lot adavana ba laloa.
  yva-NT: Syare wasaemen irati ana nande Lota pe apa anamu me yaije rai!
  dgc-dgc: Natandaan moy tu asawa ni Lot, a naanya siya to talaga na a isoli to bile
    de.
  zpm-NT: ¡Goḻsoladz gaṉle zha bzhaac wnaa ne goc tsieel Lot!
  hix-NT: Ryo hetx heno yeramatxhàrànhàrà hutwahkahpàra ehtxoko, kekon hatà, Txesusu.
  sim-sim: Mbele mbele os mas Lothi nokovek talandan ji hishika.
  npi-ULB: लोतकी पत्‍नीलाई सम्झ ।
  cgc-cgc: Demdemen nyo natabo ya ta sawa Lot.
  tim-tim: Lotigât âmbenŋaet pat nâŋgâm heŋgemgowi.
  yor-yor: Ẹ rántí aya Lọti.
  wos-wos: Guni Lotna takwaka mé saréké.
  emp-NTPO: Lo quima sãwãnada quĩrãnebad̶adua.
  eng-F35: Remember Lot's wife!
  ind-ind: Ingatlah yang terjadi pada istri Lot!
  pes-OPCB: به خاطر بیاورید بر سر زن لوط چه آمد!
  mpt-mpt: Ibo sinanggwano Lote alelo weng sango funaine! O deib tamal deibo bebo
    imin deskinanoa abuko temnoa Gode wengo ombiabano kesoa dimilanoa yal inanoa kaanobiobe.
  ssx-ssx: Lodana꞉ weteke niminaapa꞉peke.
  mkl-mkl: I ye ɡiɡii ɑboi Lɔtu.
  gaq-gaq: ଲୋଟନେ କୁନେଡ଼େନେ ସାମୁଆଁ ମନେତ୍ଲାକ୍‍ କେଲାପା ।
  gof-RNT: Looxe machchiw akeekite;
  unx-unx: ଲୁଟ୍‌ କୁଡ଼ିତେକେ ପାହାମିପେ ।
  gah-gah: Lekeza Lotini venalámitokagó gili minalo.
  lcm-lcm: Mi lomlomonai ani kisngana i Lot!
  aer-aer: Kenhe arrantherre-ame ayeye nhenge itelarerrirreme artwe Lot uthene, anewikwe
    uthene-akerte? Nhenge Ngkartele Sodom-arenye ingkirreke urele iteke, arelhe Lot-kenhe
    ure-ketyenge alwirrekenge. Re alwirreke-arle-iperre re alkngarelhemele apmere
    yanhe areke Ngkartele anteme renhe urele iteke. Re arne itne-kenheke itirremele
    rarle imperle-alhekeke, iparrpe anthurre Ngkartele renhe arne ingkwepeye-arteke-werne
    akngarte-iweke ikwere-anteye.
  qvc-NT: 'Lutpa warminda pasashqandar yuyayllapa. [Nuta: Chaqa payqam Sudumamanda
    kallpaykashpa, ikiman tikrakashpa, chapakurqan. Chaymi chaypilla das wañurqan.
    Liyiy Génesis 19.26ta]'
  tgl-ULB: Alalahanin ninyo ang asawa ni Lot.
  cbs-NT: Jamen betsadan, eskaniki. Shinankanwen. Lotin ain Sodoma anua jabe paxabiai
    jawen mabuwen nui jaskaimenkain uinun ika nasaukeai Diosun jabiadi damiwakin tewe
    wanidan, man jaskadiatiduki. Uindaxankanwen.
  xtm-NTPP: Jin ndaka'án ni sukan ni kuu ñasi'i Lot ma.
  nnq-nnq: Nkombokelange agagampatite nhwana gwa Lutu.
  bao-NT: Lot nʉmo ñañaro cõ ca biiriquere tʉgoeñaña.
  san-ORI: ଲୋଟଃ ପତ୍ନୀଂ ସ୍ମରତ|
  rmn-rmn: Мэ овэл тумарэ годятэ э ромни э Лотески!
  huv-NT: Ich leaam imeajtsan nguineay tarang mintaj a Lot.
  otn-NT: Da̱mi̱ bɛ̱mhmʉ'a̱ te bi thohrá̱ xisu ra̱ Lot.
  nop-nop: Lot tamŋiŋ’walaŋ mintaguk u nadineŋ.
  obo-NT: Sompotta row iddos notomanan to sawa ni Lot.
  kca-kca: Лот ики ийими нуммәԓмийаԓән.
  cak-ENT: Roma xaxe c'a tika-pe chi'ic'u'x ri xuc'ulachij ri rixjayil ri Lot, tok
    xporox ri tinamit Sodoma roma ri Dios.
  lif-NT: ᤗᤢᤋᤖᤧ ᤁᤢᤔᤣ᤺ᤳᤋᤡᤴ ᤕᤢᤶ ᤛᤡᤳᤗᤠᤱ ᤐᤥ᤺ᤰᤂᤧᤒᤠ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ᥄
  mie-NT: De nūcūhun inī nū nāsa nī ndoho ñasíhí Lot jā ní jīhī ña.
  san-TIB: ལོཊཿ པཏྣཱིཾ སྨརཏ།
  qve-NT: Yuyariychisyá Lotpa warminmanta. Lotpa warminqa kachi rumimanmi tukuran,
    qepan lawman kutirispa qawasqanrayku.
  pao-NT: Mu sakwa ka Lot nodukwa manepu soomayu. Oosoo puu ka namameahoose wesabetugase,
    ongabe mani.
  cbu-NT: Lotarinee wizanlli chinangtsa.
  usa-usa: keráwáqá Arótimma ánáákoqtabama túyánámmá ítáaro. (naayóbáqá Áánûqtuma
    Tótômabaq Komóraabakaraq yawítíma iramá agatuwáné kéena Arótiqtaba téna ‘ení aara-iyápómá
    yiwíqme péqmare paábaq kóaao. ánibo yuwé inna-márúpáqá ókaraq waéqma íaonaao.’
    titata kégopike Arótimma ánáakoma anaaépaq waéqma aónénaboana mikáq óqtamma aúkéna
    pukáine.)
  soy-soy: Ani Lɔti unɔsi nkɔ́ kɛcɑ́ɑ́ léisɛ.
  hui-hui: Lode one biyago mitangi bayuwaore bilimu.
  amf-amf: Loothesa geshonam bhocchee.
  quc-NNT: Chna'taj ri rixoqil ri mam Lot chiwe.
  dob-dob: “Ta esi wada nuwaꞌiꞌisi toꞌase nadigega ꞌiapwesa Loti mwanena ꞌenaya.
  wrs-wrs: '@see-verse:LUK.017.031'
  mca-mca: Qa' menikfelitiƚik'i pekhe' ƚewhe'ye'ek'i pa'aj pa' Lot.
  kiw-kiw: Iraromaimo Roti, ooboi!
  tzo-TZC: Vuleso me ta avoꞌntonic ti cꞌu sꞌelan icꞌot ta pasel ta stojol yajnil ti
    Lote.
  mya-mya: လော​တ​၏​ဇ​နီး​ကို​သ​တိ​ရ​ကြ​လော့။
  gng-NT: Tiɛre mɛn Lɔt ya po bó.
  cbi-NTPO: Matyu Lot' shinbu naa-imuwaañuba juntsanu mandengakidei.
  ikk-NT: Nyanhankwọ nị ihiẹn mẹ nwunyẹ Lọtụ!
  leu-leu: Lamon faꞌuli a tefin si Lot.
  maz-NT: Rí mbeñegueji ja va tsjapüji c'ü o̱ su e Lot.
  bod-N: ཡང་ཁྱོད་རྣམས་ཀྱིས་ལོད་ཐུའི་ཆུང་མ་ཕྱིར་དྲན་པར༌གྱིས།
  tca-NT: —Rü nüxna pecuèxãchie ga ñuxãcü ngĩxü̃ na naxüpetüxü̃ ga Lox namèx ga na
    nayuxü̃, ga yexguma ngĩgüweama nadèu̱xgu.
  zpl-NT: Ulluꞌcuꞌ arquiꞌhua xa ulleꞌca unaꞌa Lot.
  mbc-NT: —‍Maasa enpenatatî Ló nurî'tî no'pî nurî'tî pî'. Te'ma'pî pî' enna'popai
    tîwanî yai aasa'manta'pî.
  ndg-ndg: Mkumbukiya mnyumbowe Ruthu.
  wsk-wsk: Lot ko nuwus te ko ikialko!
  toj-NT: Naahuic t'unuc ja jastal huaj ja xcheum ja Loti.
  tbc-tbc: Lot iwon igane yak ilom isou.
  sna-sna: Rangarirai mukadzi waRoti!
  smk-NT: Panemtemen moyo a nangyadi' konan asawa na ni Lot.
  grc-TCGNT: Μνημονεύετε τῆς γυναικὸς Λώτ.
  gof-WFTW: Looxe machchiw akeekite;
  spa-BLM: ¡Acuérdate de la mujer de Lot!
  kyz-NT: —Pẽnea'at Lo 'ga remireko ẽẽ manũawer are. Niporejariweri ẽẽ okaraemã are
    rakue. A'eramũ ẽẽ awawayayawe'em. A'eramũ ẽẽ amanũmũ rakue.
  dao-dao: “Lotah khyu süm ua.
  cya-cya: Quia yu'hui ti' um ña'an yato'o 'in ne' cuna'an 'in yu Lot.
  nii-nii: Enim Los ambim erim oł ei piingii. Amb ei ak to kan orung kind kanpi kin,
    eim ku mił połpu angrim.
  ign-NT: Écharichuhi eta acane eta suíchara­ra­cavahi esu mayenaini ema Lot. Ésu,
    tétavi­cavahi eta suéñamae­que­ne­hairahi eta suímaha­queneana sujuni­ruanahi.
    Táichavenehi eta suvarairahi tichava, ésujivapa ticami­tie­que­ne­hava.
  dik-NT: Takkë këwäär cï rot looi tënë tiŋ Lot.
  cac-cac: Tze nacot tas ajnac ix yetb'eyum vin̈aj Lot chi'.
  tzj-E: Terkaja bien pnewá' jxuban rexkayil Lot.
  san-BUR: လောဋး ပတ္နီံ သ္မရတ၊
  yaa-NT: Akka nã Lot ãfe ãfiõnoa shinãkãfe. Nã kẽromã ãfe afarafo shinãi ifiakẽkafã
    õipai narisatani keskai mãri askatiroki. Askayamakãfe.
  cab-NT: Jarítagua jumá luágu le asúseredubei tun lúmari Lot.
  clu-clu: Dumdumun nindo ang natabo sa anang asawa ni Lot.
  swh-ULB: Mkumbuke mke wa Lutu.
  tpt-NT: Kapꞌastꞌaktꞌik ni ixanati Lot val matsati tejkan talaqaspꞌiklhi.
  aai-aai: Orot Lot aawan isan abisa namatar i kwananot!
  sny-sny: Fene meni Lot lo tani ne tote tawesire. Lot lo tani yo seni luwaru a'i
    siye wisereyeteye. Serai le omo Sodom ma'e si tame atati siyeyei ne toteye. Sosu
    Owane Sitewi lai menitani ape aine tera'eye.
  myy-myy: Lot manojo ñayorore bajire gaye tʉoĩaña mʉa. Iso ya gajeonire tʉoĩa jidicã
    ãmobisijo iso. Ito bajiri godayijo iso.
  trc-NT: Vaa cheꞌé nanu̱j rá soj da̱j quiranꞌ nica̱ síí cuꞌna̱j Lot ga̱a canica̱j
    noꞌ niꞌya̱j noꞌ rej xco̱ noꞌ, ne̱ caviꞌ noꞌ a.
  cut-NT: Cueneca̱hco nchuhn nduhca̱ che chahno chi ihyan nda̱hta yahn Lot.
  bel-bel: успамінайце жонку Лотаву.
  zlm-KSZI: Ingatlah akan isteri Lut!
  gdr-gdr: Sɨ wɨn nonyɨk b'amjina Lotɨmna kongga gatab!
  vmy-NT: Tikjaꞌetsjion mé= xi kuataꞌen chjunre Lot.
  cmn-FEB: 记着罗得妻子的教训。
  gmv-RNT: Looxe macho qoppite.
  ncl-NT: Xiquijnamiquican len quipanuc isihua Lot.
  sua-sua: '@see-verse:LUK.017.031'
  klt-klt: Lot áwáná hára tárák tunggafiuk wa narineráng.
  are-are: Lot-aka ilpangkai.
  gai-gai: Na ne matau lamŋi Lotna meacmo laruatna reac.
  qvm-NT: Cuidädu Lotpa warmin Diosta mana cäsucog cashgannog gamcunapis canquiman.
  chz-NTPS: Ja̱ˉ miˉdsoohꜚ hohꜘ hnähꜘ läꜙko̱o̱ˉ gaꜙlaꜗ kihꜗ mëˊ Lot.
  kmu-kmu: Tamakaya Loti aꞋmoma hutenea kavafena tamakesa aikalo hinagetama havilama
    hutama haviho.
  ood-NT: Pi at chum hems wo s‑huwi g e‑kihdag. Batsh wa e juh g Lotbad hohnigbad
    k hekaj e muhkid.
  lbm-lbm: लूत की पत्नी ख याद रखो!
  ncj-NT: Xiquilnamiquican ica in tlen opanoc ica isihuau in Lot.
  yuj-yuj: Yumo Lotomp yupuranimpan nɨnɨkenke.
  kto-kto: Onagiming kuala ang Lot la ina onagieng taun Sodom, ga betieng gare tadas
    ga ivara.
  gmv-NT: ሎፄ ማቾ ቆፒቴ።
  por-BLT: Lembrem-se da esposa de Ló.
  stp-NT: Jax japim gix maat nat tu dooda bɨjɨk gu Lot gu bɨngaꞌn, puꞌñi dhop tu jam
    doodaꞌ noꞌ pim dai bhaan tɨtɨɨꞌñcho gu jam bɨxchuꞌ.
  ame-NT: Seyerpuepaʼchña atet̃ p̃a ahuat̃ Lot puet̃apor ñeñt̃ atarr morrentnomaya
    ñeñt̃ patsoʼmarecpa.
  mgh-2016: Moopuwelheke ahanu a Nalutu!
  kvn-NT: ¿Imi pemal ampa wismalzhulzhí Lot-e-ome igi kus? Imi teun Lot-e-ome kannan-akpiridedgin
    ilgwen purkwenoni.
  gvf-gvf: Eloto ebinbi kal erungwa mere, main nomanin si piro mo.
  san-ISO: lōṭaḥ patnīṁ smarata|
  deu-ELBBK: Gedenkt an Lots Frau!
  mcb-NT: Sureigaemparoratyo itsinanetsite Irote kameti pogoigakeniri ganiri pikañoigaro
    irorori.
  yle-yle: Yepê, Loté u kpâm p꞉uu nuw꞉o ngî kalê yó, pyópuni mêdê diyé wo, apê, A
    p꞉aa ndê ngê modo pîpî, u ngwo pwene.
  swh-1850: Kumbukeni yaliyompata mke wa Loti.
  msc-msc: Ko mɛn kɛra Luti muso la, ai ye ai hankili to wo rɔ.
  ese-NT: ¡Aꞌa pajeaꞌyojji Notija ehuanase oja aquianajo jjashahuabaquia cua! Jamajjeya
    oya sane pojji po mee caꞌya cua Eyacuiñajjiya ojaya aquianajo jjashahuabaquiqui
    jojoya. Chamaꞌyo tii oya poꞌya cua.
  jac-NT: Tijab yul hecꞌul yin̈ yixal naj Lot.
  cak-CNT: Roma xaxe c'a toka' chi'ic'u'x ri xuc'ulvachij ri rixjayil ri Lot, tok
    xporox ri tinamit Sodoma roma ri Dios.
  zia-zia: Niye tani Lotora bauno auna-ina kasayena awiya kotungpu.
  mal-2015: ലോത്തിന്റെ ഭാര്യയെ ഓർത്തുകൊൾവിൻ.
