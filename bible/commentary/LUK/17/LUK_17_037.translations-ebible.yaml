  amk-amk: Mano eraria Yesusi fosa eberahi aha eteyo, “Sengne waune, finanai dariai
    na doni rai?” Yesusi yoa wesa deyo, “Fi mireha piro fei wiatai na doni mani, atio
    korowei esifo etari katai nani. [Toyari nanai kontai, rahida ira nai aha ma foi
    mani, ati pari ki, wiro yediwa yau kaha.]”
  fai-fai: alo alam weng kidimin kinim ika bakodaw, “Kamokim kaba, bidi imadew yakal
    unokabana?” Akiwe, aka weng fakom bakoyam, “wanang kinim ika ken sun kuw awon
    ginánin be kalomo kal kawang kawang kába ka, kale fukan dá kal keidomo bewák kinim
    atukul fom so be kaloliw ka.” Yakeisa ko.
  ura-NT: '“Chatoanai bana, chucha nitohanereeinte Curuaanaa,” naain caje bajaauruhane
    jaun jetaote: “Inae ecu tihane banate coitucunojoinereein, canii setu que fauha
    uha ichotarine jana caje coaraain coitucunojoinihane rijijieein,” nae jetao aina
    nerelanacaauru rai Jesoso.'
  mcd-NT: —¿Ifon, raqui focanimun? —ishon yocaifoan. Jesús ato cumaqui isca huani,
    —Ahuara naa nanno cotocotofo nocoriscatiro. Nanscarifiai un nocoaitian ua tanamisifo
    uqui furiscatashcaniran, —ishon Jesús ato yoini.
  urt-urt: Lenge jetalah yisilihme Jisas na, “Lahmborenge, ŋai uku ka ende si la?”
    Jisas ŋanange wusyep tap na, “Luh ŋaiye yuwor nule ŋanar pe, luh ilyeh uku lenge
    jekum se ka yute juhilyeh. Luku ki sasambe nange ŋup yuwo nat sihei.”
  awk-awk: Ġatun wiyelléu̇n bon bara, wiyelliela, Piriwȧl, wonnuġ-ke? Gatun noa wiya
    barun, Unta wonto ba katéa-kȧnu̇n murrin ta, unta kolaġ ba kautillinu̇n bara porowi.
  kiz-kiz: Wakamwuliza, “Wapi, Mungu?” akabhajobhela, “Pale ulipo mzoga, ndipo tai
    hukusanyika kwa pamoja.”
  tzo-TZE: 'Jech ijac''bat yu''un li yajchanc''optaque: ―Cajval, ¿bu ta xc''ot ta
    pasel le''e? ―xutic. Itac''ov li Jesuse: ―Jech chac c''u cha''al me oy c''usi
    chamene ta ono''ox xlaj ta ti''el ta xulemetic, ja'' jech ta ono''ox xtal castigo
    ta stojol li cristianoetique ―xi.'
  lex-lex: 'Noma maka Yesus ha Nwatutu-nwaye''a re ratiana Yesus riwra: “Maimiaimu
    de hota ha nayamkek la'' hanmeni?” Noma Yesus Nwahla: “Hota emeknekama la''pa
    mak kmati-kmolu de raniewat la meni-meni, de riy rat niohora yoma ramkek nana
    iha lakma e ntapoi reria re, pa nahe'' niohora ya''ana, de hota emkade walia la''pa
    Amuai owa''an de riy honona rat niohor memna.”'
  dov-dov: Bakamubuzya kuti, “Nkokuli Mwami?” Wakati kuli mbabo, “Oko kuli mutunta,
    nkonkuko kuyobungana makubi antomwe.”
  rgu-rgu: Yesus ana mana tuka dea nara ramanene ra ria, boe ma ara ratane Ni rae,
    “Papa Mesen! Neuꞌ ko basa sira dadi rai bea?” Boe ma Yesus tuꞌu dedeaꞌ nae, “Leo
    iaꞌ. Maneniko emi mita manupui mana naa banda mates ara laa rabua rai bea, emi
    bubuluꞌ tanda ria so nae, tantu ara raa banda mates rai mamanaꞌ ria.” [Ma sosoa-raraan
    mana mafuniꞌ, de neuꞌ ko Kristus natafali mai, ria tanda na ledo-ledo, maneniko
    lahenda lees ralelaꞌ.]
  toc-NT: 'Ama̠­ko̠lh após­toles acxni̠ chuná takax­mat­ko̠lh a̠má tachu­huí̠n hua̠ntu̠
    Jesús huá, chiné taka­lhás­quilh: —¿Nícu chuná nakan­taxtuy hua̠ntu̠ qui­lhuámpa̠t?
    Xlá chiné ca̠kálh­ti̠lh: —Pus anta­nícu má xaní̠n, antá juerza natzucuy tata­ke̠s­toka
    chu̠n.'
  ulk-1902: Ui ge abi detagerare, kega, Opole, nade ikeli? Ege E uiabi daratagerare,
    kega, Abele uteb nagri eud le la gem, gaire aeto etami.
  som-som: Markaasay u jawaabeen oo ku yidhaahdeen, Xaggee, Sayidow? Wuxuuna ku yidhi,
    Meeshii bakhtigu yaal, halkaas ayaa gorgorraduna isugu ururi doonaan.
  mam-C: 'Xitzin qanintz te Jesús kyjalu''n: Taa, ¿Ja''tzila kb''ajile ikyjo? Ikytzin
    xi ttzaq''win Jesúsjo kyjalu''n: Ok k-elil kyniky''a te ja'' kb''ajile, ikyxjo
    tze''nqeku k''utz n-el kyniky'' te ja'' ta'' jun kyimnin.'
  ndj-ndj: Vandundami vaki vamdasha, “Koti Bambu?” Yesu avayangulili, “Pawuvelili
    mfimba na vandapu davayikungashi.”
  mbj-NT: 'Ti m'' ta ma matëg rabeaanh: —Nyy bä ti bawät maher''oot doo? —näk mäh.
    Ti m'' panyyg gó m'' Jesus ky hadoo: —Dajëp do bajat bä, tii bä da kuruj-du rakata
    padëëk —näng mä Jesus.'
  lat-VUC: 'Qui dixit illis: Ubicumque fuerit corpus, illuc congregabuntur et aquilæ.'
  ngp-ngp: Wana mp'hina niyo wamuuza Yesu, “Zumbe ni kuhi?” Yesu niyo awahitula, “Hadya
    hane kimba naho hakukimala ndege nyika.”
  aoi-aoi: Aburraja ne-yama wurrakina, “Bungkawa,” ne-yama, “nga-manja ke-yaminama
    akina?” Eneja Jesus nenumini-lawurrakajuwa nakina enena ayakwa ena-langwu-wa warnikabuburrakiyuwa.
    Akwa ni-yama nakina, “Ka-murrkwulijeyina-manja warnumadangkwa warninikijungwa
    ajiringka-manja, kembirra yakwujina akina-manja ngawa angalya yikini-rringkinama
    yukwurrijija-murriya kinuwurra-murndukwunama yakina-da,” ni-yama nakina Jesus
    ena-langwu-wa warnikabuburrakiyuwa-da.
  enq-2: Dopa leamopa disaipolo dupame baa lamaiyoo, “Kamongo, anja dopa pitape?”
    leami. Dokopa baame dokaita lamaiyoo, “Dopale mende kumapae silya dokonya yaka
    lakepame dupa kambu pingimana” lea.
  eng-ASVBT: And answering, they say unto him, Where, Lord? And he said unto them,
    Where the body is, thither will the eagles be gathered together.
  mna-mna: 'Naŋgaŋ kini tileŋ sua tana, to tiwi i. Tiso: “Merere, mbulu ta zzo pa
    i, ko ipet swoi?” Yesu ipekel kwon ma iso: “Kere. Lele ta sombe koroŋ buzaanaŋana
    sa imbotmbot pa, inako man aŋkor tila mi tindoundou pa be tikan.”'
  rmy-ARLI: 'I on pučle e Isuse: “Kaj, Gospode?” A ov phenđa lenđe: “Kaj isi mulo
    telo, adari čedena pe o lešinarija.”'
  myw-myw: Iweis tasiyas, ilansa, “Tamwey, avanuy?” Yeisuw idibakes, ilana, “Am-palawen
    takanig immasis mo bikatuyouns bimeis mansiyas bunibwan.”
  sby-sby: Beshikwiya balamwipusheti, “Mwami, nikupeyo nkoti bikenshikile ibi?” Yesu
    walakumbuleti, “Uko kulafwili cintu nawoyo makubi akute kubungana kopeloko.”
  sll-sll: Dungure grang wine ongwo hobi ha i pirere, yu sirin bol tongwi, “Yal Yisas
    ye, tal ha dinga hobi makena u tibi name?” Dimba Yisas ha mong di tekima obil
    yu ditongwi, “Ari golere yone pare monangwo bani hau sipia mubil hama hane mu
    sungwo meri iwe, sire gintani ne monangwo pamua,” dungwi.
  yaq-NT: 'Inime''e inika''a jikkajakai: ―Achai, jakunsa ini''i yeu weene ―ti au nattemaek.
    Aapo intok: ―Jak juni''i mukiata bo''oka''po, junama''a jume'' bwere wiirum nau
    yajine ―ti ameu jiiak.'
  uro-uro: Dä ama mudäsaqongda rhi snanbät sä ma Jisas toqortäqyia, “Aurha Engeska,
    va qoe nai rhoqoräkt?” Dä qa muvät toqortäqyia, “Äkt i ama säktämgi qali qi e
    diva västämne na ama isäm e qärangätni i ngät dräm ngät täs ama säktämgi.”
  ita-1885: 'E i discepoli, rispondendo, gli dissero: Dove, Signore? Ed egli disse
    loro: Dove sarà il carname, quivi ancora si accoglieranno le aquile.'
  muy-muy: 'Yezu àra àɗəma pakama nana ti ndam maɗəbay naŋ ni tə̀hi ahkado : « Bay
    geli, ere gani nani amagravu ti eley ? » Yezu nakəŋ àhəŋgrifəŋ ana tay, àhi ana
    tay ahkado : « Nəhi ana kʉli nahəma, ka məlaŋ ya zlam məmətani àvu ni ti mambá
    təcakalavu eslini. »'
  kqc-kqc: Kamini ini usi dina vene yaku nikaiteyadi, “Varika amiye, mina vegu bi
    goinari vata nigo?” Ye nikabai reyo, “Muyena roaita amedo sanari bi gayo bora
    ka mina sanari egogo regedi.”
  rmc-ZRB: 'Сікаде пгучле Лестар: — Кай, Раєя? Ов ленґє пгендя: — Одя, кай трупос,
    одя ейна те орли.'
  tav-tav: 'To bairo cʉ caĩro: —¿Atie noopʉ to bairije to bairoati? cʉ caĩ jeniñañuparã
    cʉ cabuerã. To bairo cʉ na caĩ jeniñaro: —Yucaa na cawʉ amejorero tʉjʉrã, “Caboaʉ
    ãcʉmi,” mʉja ĩ maji. To bairona yʉ catunu atópʉ caroaro mʉja majigarã. “Mere caroorã,
    Jesure caapipajeequẽnare na cʉ capopiyeyeri paʉ ejatʉga,” mʉja ĩ majigarã, na
    caĩ buioyupʉ Jesu.'
  eng-ULB: They asked him, “Where, Lord?” and he said to them, “Where there is a body,
    there will the vultures also be gathered together.”
  spa-VBL: “¿Dónde, Señor?” preguntaron ellos. “Donde está el cadáver se amontonan
    los buitres”, respondió Jesús.
  fra-_FOB: 'Et répondant ils lui dirent: Où sera-ce, Seigneur? Et il leur dit: Où
    sera le corps mort, là s''assembleront les aigles.'
  hau-ULB: Sai suka tambaye shi, “Ina, Ubangiji?” Sai ya ce masu, “Duk in da gangar
    jiki yake, a nan ungulai sukan taru.”
  mal-mal: 'അവർ അവനോട്: കർത്താവേ, എവിടെയാണ് ഇതു സംഭവിക്കുന്നത് എന്നു ചോദിച്ചതിന്:
    മൃതശരീരം ഉള്ളിടത്ത് ആണല്ലൊ കഴുകന്മാർ കൂടുന്നത് എന്നു അവൻ പറഞ്ഞു.'
  kkc-kkc: Yesuye to hageesee takoloso koodobume, o hamamee dili odoo oso yimapoo
    egeesee takaso, “Lodee, goo hagee kamapoo peledabalaiyo?” diso. Eseme Lodeeye
    dimapoo nei egeesee takaso, “Mi hee mapoo gala ta eyo su hune mologa, kukodee
    susuga hune egee nalame omapoo busiliso,” diso.
  urd-GVR: Unhoṅ ne pūchhā, “Ḳhudāwand, yih kahāṅ hogā?” Us ne jawāb diyā, “Jahāṅ
    lāsh paṛī ho wahāṅ giddh jamā ho jāeṅge.”
  far-far: Ma na fafurongo nia ki ka ledi 'uri, “'Aofia 'ae, 'i fai mone ne na ru
    nai ki nia kai fuli ana?” Ma sa Jesus olisida ka 'uri, “Na olilaku mai nao ta
    wane si talafia ka dia laugo ne na gwaubalano nao si talafia ta ru mae.”
  suz-BL: मिनु आ शेंसीबपुकीमी “प्रभु, इन देंशो तेकेर दुम्‍बा?” दे हिल्‍लो पामेनु “तेकेर
    सिनु बाक्‍मे, मेकेरन गिद हिरसीनीम” देंमाक्‍त।
  car-NT: 'Irombo moro poko ro inemeparykon wyka''san I''wa: “Oje ko morokon no''ka''tan,
    Jopoto?” Ika''po i''waine: “Amy tonomy ekepy''po po ro mo''karon kurumu kynota''nano''ta''ton.”'
  amp-amp: Jisasr inji kfo nuhas buganimotrm tur hik htfasmoa yimar sinyahato ttiwon
    memorr, “Bro Yimaye, nd nefm ni kfiwam fitha rhuruhatm htiruhanomm?” Jisasr kfo
    memorr, “Foh gum kfe bdgwa tkitmn kungorohm yi rifinywom.”
  bht-bht: ऐ सुणीकरी उना उसला पुछया, हे प्रभु ऐ कुथु होणा है? उनी उना ने बोलया, हर
    कोई जाणदा है ऐ कुथु होणा है तियां सारे जाणदे न जिथू लाश है, ओथु इल्लां गिठियां
    होंदियां न।
  eng-NOY: And they answering say to him, Where, Lord? And he said to them, Where
    the body is, there also will the eagles be gathered together.
  cub-NT: 'Aru jẽniari jã́rejaimad̶a ʉ̃́re: —Mʉ, ñʉje jabocʉ, ¿ã́ri yópe vaiquídi
    caiye iye? arejaimad̶a Jesúre. Aru arejamed̶a náre majidivʉ ne aino mácarõque
    yópe: —Ã́ri yaiyʉ́ bácʉi cʉrõi, noi cójijinajarama cavava. Caiye iye ji coyʉiyede
    jã́ivʉ, majinajaramu mʉja ji copaidaquino joabenore, ji ñájiovaquinore põevare,
    ne ãmeina teiye boje, arejamed̶a Jesús.'
  ita-1927: 'I discepoli risposero: Dove sarà, Signore? Ed egli disse loro: Dove sarà
    il corpo, ivi anche le aquile si raduneranno.'
  lww-lww: Ana nalogena la apiun tania, asape “?Ana Sup̃e, suri la nene yoko m̃alivi
    e nape?” Ana naga pisatam̃e la, sape “E pogos nene, yoko ve sa nap̃a visae sur
    mare tai m̃eke koyo tai. E yo nene narui yoko manu la nap̃a akakan ke sur mare,
    yoko aiminia, monar la ve moki ase yo nene. E nape nap̃a mlamulena viowa sike
    ea, yo ke ga nanene narui yoko nalip̃ereena se ea.”
  ron-BAYASH: 'Učenici ur ăntribat pă Isus: “Hunđi u fi aje Domnu.” Jăl u odgovorulit:
    “Hunđi ăs ominj morc akulo u vinji lešinari.”'
  ckb-ckb: 'لێیان پرسی: «لەکوێ گەورەم؟» پێی فەرموون: «کەلاک لەکوێ بێت، داڵ لەوێ کۆدەبێتەوە.»'
  nas-nas: Eeꞌnoko teinge aaꞌpauꞌ tee, “Ovoring, areꞌka?” Eeꞌnoko Jiisuuꞌke aaꞌpuruꞌ
    teing, “Areꞌ tokoo deraꞌ otoinooꞌ mareoiꞌnanka tee teꞌ poroma naroꞌarimaung maaꞌaavaꞌnaang
    tee.”
  uvl-uvl: Pe Iesus nena hana mur nenge hetotore iri te ontei, “Ure nemur lape te
    lohot langai?” Pe Iesus tuacholia ke pomai, “Nga kileng nenge ute has ngana maia,
    lape a esia lango cherchera mur halang, nge te emurung.”
  eng-BBE: And they, answering him, said, Where, Lord? And he said to them, Where
    the body is, there will the eagles come together.
  ixl-CNT: 'Ech tzaqꞌbꞌeli, alax te ech tzaꞌ: —¿Til siꞌanvu qꞌu kam tziꞌ kuBꞌaal?—
    Texh te. Tal u Jesuus te ech tzaꞌ: —Nimnaꞌl siꞌaneꞌ. Tan echaꞌ tziꞌ til atik maꞌj
    kamnaj, nimol tibꞌ qꞌu quꞌs tziꞌ.— Texhtuꞌ.'
  xsi-xsi: '@see-verse:LUK.017.036'
  crx-NTPO: '''Ink''ez, “NeMoodihti nts''e ''udini?” ''et hukwa huyoodulhkut. ''Ink''ez
    ''ubulhni, “Ndet la nezi usula-un, ''et la tsibalyan huwe'' ''ilhootádulh.”'
  kan-OKCV: ಅವರು ಯೇಸುವಿಗೆ, “ಕರ್ತದೇವರೇ, ಇದು ಎಲ್ಲಿ ನಡೆಯುವುದು?” ಎಂದು ಕೇಳಲು ಯೇಸು ಅವರಿಗೆ,
    “ಹೆಣ ಎಲ್ಲಿದೆಯೋ, ಅಲ್ಲಿ ಹದ್ದುಗಳು ಬಂದು ಸೇರುತ್ತವೆ,” ಎಂದರು.
  bbb-bbb: Jesu ijiege kuariamoga e vua fuone fievo ije bu una kuae, E Ireobo ire
    ije fu are izia rekono kuae? Rove Jesu fu naebe una ve gue kuariae. Ro fume urina
    vua be ijiege mena kiae, Are iziebureki ire bino oeva bu naovo ije umanumua bu
    ijia kevo. Ijadufuo vame besu ijiege ja oenoega ire ije na kuariaeva ijieki bino
    bu revoga ni vierafero maza ije na una ruovo ije fune ivuaremoro ja ijiege vierafeno
    kiae.
  blw-blw: Yachi yag inimoh hen anchichay pasorotna way mangaliyén, “Chuud hen ma-ammaan
    nahha, Apo.” Yag anat mampani ah Jesus way mangaliyén, “Hen anchi iggaw hen natéy,
    yachi hen ka-amongan hen anchichay kasole way mangissa hen natéy.”
  tam-2017: 'அவர்கள் அவருக்கு மறுமொழியாக: எங்கே, ஆண்டவரே, என்றார்கள். அதற்கு அவர்:
    பிணம் எங்கேயோ அங்கே கழுகுகள் வந்து கூடும் என்றார்.'
  azz-NT: 'Ijcuacón imomachtijcahuan quitajtoltijque Jesús ijcuín: ―Totecotzin, ¿can
    mochihuaquiu nochi nijín? Huan Jesús quinanquilij ijcuín: ―Campa yesqui huetztoc
    se miquet, no ompa mosentilíaj míac tzopilome. Porín cuali quimatij ne tzopilome
    can huetztoc se miquet huan ompa mosentilijtihuetzij. Huan no ijcón mosentilijtihuetzisque
    notaneltocacahuan cuac Nejuatzin nimohualuicas nican talticpac.'
  spa-RV-1909: 'Y respondiendo, le dicen: ¿Dónde, Señor? Y él les dijo: Donde estuviere
    el cuerpo, allá se juntarán también las águilas.'
  csy-csy: Ama te in, Topa, koisung hi tu ziam? ci in dong uh hi, Jesus in amate tung
    ah, Mithi luang om na mun theampo ah vaciik te ki kaikhawm tu hi, ci in zo kik
    hi.
  mxq-NT: 'Es ja Jesusʉ ꞌyʉxpʉjkpʉty yajtʉʉjʉ: —Windsʉ́n, ¿ma̱ tya̱a̱dʉ dʉꞌʉn jyata̱ꞌa̱ñʉty?
    Es ja Jesús ꞌyadsooy: —Ma̱ ja oꞌkpʉ ꞌyity, jamʉ naty ja kus ñaymyíkyʉty.'
  tzj-NT: '—¿Bar c''a tri'' nbantaj wala'' ja nabij le''? xeche'' tre. Ja c''a Jesús
    xbij chique: —Ja juicio puersa nkajto na ja cani'' nqueban ja c''uch, xa bar ta
    tri'' c''o wi'' ja camnak tak cuerpo tri'' nekajto wi''. Queri'' xbij ja Jesús
    chique ja rdiscípulo.'
  tdt-tdt: Jesus nia eskolante sira husu, “Nai, buat sira nee sei akontese iha nebee?”
    Jesus soe lia dehan, “Bainhira imi haree manu metan semo hamutuk ba iha fatin
    ida, nee sinal hodi hatudu mo-moos katak iha mate isin dodok iha nebaa.”
  ron-BTF: 'Iar ei au răspuns și i-au zis: Unde Doamne? Iar el le-a spus: Oriunde
    este trupul, acolo se vor aduna vulturii.'
  eng-WEBP: They, answering, asked him, “Where, Lord?” He said to them, “Where the
    body is, there the vultures will also be gathered together.”
  eng-FBV: “Where, Lord?” they asked. “Where the carcass is, that's where the vultures
    gather,” Jesus replied.
  nld-1939: 'Ze antwoordden Hem: Waar, Heer? Hij zei hun: Waar het aas ligt, daar
    zullen zich ook de gieren verzamelen.'
  bwo-bwo: B́ danifuotswere Iyesussh, «Doonzono, ewuke dek' ameyiri» ett bo aati.
    Bíwere «Duuni beyoke k'orwotsuwere kakuwetúno» ett boosh bíaaniy.
  nch-BL: 'Huan inijuanti quitatzintoquilijque: ―Tohueyiteco, ¿canque panos ya ni?
    Huan Jesús quinnanquili: ―Quej nochi quiitaj quema mosentilíaj tzojpilome campa
    huetztoc se mijcatzi, nochi quiitase ya ni.'
  quc-TNT: 'Xquibij c''u che ri Jesús: ¿Jawije'' cäban wi wa'', Kajaw? —xecha che.
    Xch''aw chi ri Jesús, xubij: Ri cäc''oji wi na ri qui bakil ri cäminakib, chila''
    c''ut cäquimulij wi na quib ri c''uch, —xcha chque.'
  tfr-NTPO: Kuya l̈ok ga tjl̈ẽ ba kong ga «Tjl̈apga, ¿shäryë eni l̈i, e kjone?» «Shinmo
    doyo buk kjone ga l̈ä̃ tjwe tön tjeng ara eshko» l̈e ba kong.
  kaq-NT: 'Jato jascajaha: —¿Jahuerahonon nan, Hihbon? —hahscacanquin. —Jano nami
    racatai bi ta hishmin tsinquitihiqui —jato jaquin.'
  sgb-sgb: Amêhên, nangotang hilay tagahonol ni Apo Jesus, ya wanla, “Panginoon, anton
    matupad ya habayto?” Kabay wani Apo Jesus kanla, “No anto ya bangkay, ay bayro
    êt mi-tsi-tsipon ya uwak.”
  vie-1934: 'Các môn đồ bèn thưa Ngài rằng: Thưa Chúa, sự ấy sẽ ở tại đâu? Ngài đáp
    rằng: Xác chết ở đâu, chim ó nhóm tại đó.'
  kxv-kxv: ଏଚେଟିଏ ସୀସୁୟାଁ ଏଲେଇଚେରି, “ଏ଼ ପ୍ରବୁ ଏମ୍ବିୟା ?” ଜୀସୁ ଏଲେଇଚେସି, “ମାଡ଼୍‌ହା
    ଏମ୍ବିୟାମାନେ ଏମ୍ବାଆଁ ରା଼ମ୍‌ଣାୟାଁ ରୁଣ୍ତା ଆ଼ନୁ ।”
  cha-cha: 'Ya manmanope ilegñija nu güiya: Manggue Señot? Ya jaope ilegña: Manoja
    nae gaegue y tataotao, ayoja nae mandaña y pojaro aguila sija.'
  amu-NT: 'Quia joꞌ nnꞌaⁿ na cwilaꞌjomndye ñꞌeⁿñê, taꞌxꞌeena nnoom, jluena: —¿Yuu
    cwii jom joꞌ, Ta? Tꞌo̱o̱ⁿ ndyueena cwii ñꞌoom na tjañoomꞌ na maꞌmo̱ⁿnaꞌ na maxjeⁿ
    nntuꞌxeⁿndye naⁿꞌñeeⁿ. Tsoom: —Yuu na meindyuaa ꞌnaⁿ to̱ꞌ, joꞌ joꞌ nntjomndye
    cantꞌeiⁿ.'
  hin-CV: उन्होंने प्रभु येशु से प्रश्न किया, “कब प्रभु?” प्रभु येशु ने उत्तर दिया,
    “गिद्ध वहीं इकट्ठा होंगे, जहां शव होता है.”
  eng-OURB: They, answering, asked him, “Where, Lord?” He said to them, “Where the
    body is, there will the vultures also be gathered together.”
  spa-BES: 'Y ellos, respondiendo, dijeron: ¿Dónde, Señor? Y él les dijo: Dónde está
    el cuerpo, allí se juntarán las águilas.'
  san-BEN: তদা তে পপ্রচ্ছুঃ, হে প্রভো কুত্রেত্থং ভৱিষ্যতি? ততঃ স উৱাচ, যত্র শৱস্তিষ্ঠতি
    তত্র গৃধ্রা মিলন্তি|
  tdx-tdx: 'Le natoi’ iareo ty hoe: Aia, Rañandria? Le hoe ty natoi’e: Ami’ty fate
    ey ty ivoria’ o koàkeo.'
  naf-naf: Zisasiyaŋ zet kegok zemdelaŋ zeme nembaŋane ekŋenaŋ egat yaŋkwesiwien,
    “Amobotnaŋ, zenigen ke msat deset sokbewe?” Ekŋenaŋ kegok yaŋkwesime Zisasiyaŋ
    diindoye, “Ke in nâip kan tep katnaŋ saŋgamaŋ penaŋ elikme age sambeyaŋ maondagip.
    Sekam kegogak kwitnaŋ kwitnaŋ ke ilinmagen sokbeme ekti nâmkawaŋ bewep.”
  grc-MT: και αποκριθεντεσ λεγουσιν αυτω που κυριε ο δε ειπεν αυτοισ οπου το σωμα
    εκει συναχθησονται οι αετοι
  vid-vid: Wamuuza kohi Mkulu? Kawalonjela, “Hawele na mtufi, ndo hojimema mikungule.”
  pio-NT: 'Néese yéewáidacalénái nasutáca néemìawa Jesús: —‍Wáiwacali, ¿chábàanásica
    nàanàa needácaténá nía? —‍náimaca. Néese Jesús íimaca nalí: —‍Màulenéeri iyú piicápinácué
    chábàanácaalí nàacawa càide iyúwacué píalíanáwa chábàanácaalí yéetéerimiwa irìawa
    piicácaalí manùbéeyéi wáchuli nàwacáidáyacacawa —‍íimaca yái Jesúsca.'
  tsn-tsn: Mme barutwa ba botsa ba re, “Morena, ba tlaa bo ba isiwa kae?” Jesu a fetola
    a re, “Kwa setoto se leng gone, manong a phuthegela gone!”
  amr-NT: Huanigpe̱i̱kaʼeri kenda onʼpe̱e̱depo, —‍¿Kenda iaʼnig meya̱ʼ ya̱ʼe̱a̱pet?
    —‍Huanigpe̱i̱kaʼeria Jesústaj oʼnonaʼuyate. —‍Kente eʼbueyen hua̱so̱ʼ oʼhuednok,
    kente huakkaʼ matuk onʼtiakapo. Ken konig e̱ʼneʼte dakhueaʼ huakaʼeriʼtaj Diosen
    huataʼmonaʼeriomeya̱ castiga oʼmagkaʼapo. —‍Jesúsa oʼmanaʼuyate.
  pwg-pwg: Ma kana kivikivina ivi tarakiiyanei bo, “Bada, weni berasi na imapatana
    ina tupuwa?” Ma Yesu miibiiyai ivonapotesi bo, “Oghogha kona kitisi da ini kiidaburana
    na konakovi da bowabowa nani dobunai.”
  cjv-cjv: 'ena gama yokama Yesu ka epe di teime: “Ari Wanopanomyo, tai i amai fuka
    duwame?” epe di teingoro Yesu ka mokom bairo “Ari goinga einga akaiyom tei kapu
    yakori yokama ure kuku boraingamere epe ari yokamai fure Yai Gumam ipu si erowangua
    akaiyom tei kuku boraime,” di erome.'
  tha-KJV: เขาจึงทูลถามพระองค์​ว่า “จะเกิดขึ้​นที​่​ไหน พระองค์​เจ้าข้า​” พระองค์​ตรัสตอบเขาว่า
    “ซากศพอยู่​ที่ไหน ฝูงนกอินทรีจะตอมกันอยู่​ที่นั่น​”
  por-BR-2018: 'E respondendo, disseram-lhe: Onde, Senhor?E ele lhes disse: Onde estiver
    o corpo, ali os abutres se juntarão.'
  mhl-mhl: Yesuji oŋu miko kiŋariŋpuineji bokirieru weubuŋ, “O Ofoŋ, oi uro fukeiŋ?”
    Oŋu weubi iŋi yajiko manebuŋ, “Joma komekiineji mogo oobe peko sonomeŋ yoŋoji
    oo poreru tumaŋgaegobi, ore so fukeiŋ.” Oŋu.
  klv-klv: Beti ahai susur gail lousi ke, “Dereh tevisi a be, Nasub̃?” Isor var galit,
    isor kǝta ke, “Len naut ideh natit tomat topat lan, nab̃iltiman tohanhan natit
    tomat dereh lemǝlah gǝm b̃on ei. Avan tokad namǝtan elǝboi b̃erisi.”
  bco-bco: A꞉la꞉sa꞉labiki iliyo꞉ emo꞉wo꞉ a꞉la꞉dabu ba꞉ba꞉, “O꞉ba fa꞉la꞉doma꞉iba?”
    Ya꞉su eyo꞉ bale sa꞉lakiyo꞉, imo꞉wo꞉ a꞉la꞉sio꞉, “Giyo꞉ o꞉ba꞉ salageyo꞉ akina hega꞉lena
    ba꞉dalikiyo꞉, us a꞉namio꞉ no꞉ heseyo꞉ nowo꞉ da꞉laliki auma꞉ib a꞉la꞉asula꞉bi.”
  kdl-NT: A wece yi, “Asheku, nte wa̱ la vi?” U wushunku le, “A asu u ɗa kakushe ka̱ri,
    nte asakali a tsu ɓolomgbono pini.”
  apu-NT: 'Ininiã imoianariakori pimaãri: —Namoniparako? —itxana. Ininiã iua apakapapiretana:
    —Aãtamatakasaakiri maiori apotiitiniãtaãua, ikinimane imarotari ipĩkari iuaãtaã
    auini. Iua atokokana ikinimane atamatariko kãkiti apotiitiniua notakata nikanapiriãkasaaki
    —itxa Xesosi.'
  roo-roo: Uva va vao uvuoro oiso puraaepa disaipel, “Turaro, ovu-a vo uva va eva
    karekeperea?” Oa iava Jisas ruuvira raga voea tavireva oiso, “Ari vo uva okarerovu
    rutu kopiipaaveira, uva ruega kare ora gurupasa rerepaiveira eru karero aiopasa.”
  miz-NT: 'Kidáā ne, ntátsixeꞌe ña Jēsuu: —¿Míꞌi ntū é kuān koo kuvi sáꞌā? —kaꞌan
    ña. Nántiko kōó Jesuu, kakáꞌan ña: —Mí ntōo kúñu tēꞌú san ne, ikān ntaíko nūu
    skuilú san —kaꞌan ña.'
  qvz-NT: Jesus chasna rimashcata uyasha paita caticcuna tapunaura, Señor casnaga
    maibita tucunga nisha. Tapucpi paiguna shuc shimita rimara, Ullahuangagunaga huañushcaibi
    tandaringaunami. Ñáuca rimashcacuinta ricuricpi yachanguichimi.
  deu-ELO: '(17:36) Und sie antworten und sagen zu ihm: Wo, Herr? Er aber sprach zu
    ihnen: Wo der Leichnam ist, da werden auch die Adler versammelt werden.'
  mjc-NT: 'Tsa tsiñi̱ ra naha tsa caha̱n ra Jesús tacan, tsica̱ tuhun ra naha tsi
    ra: ―¿Numaa tahan cua cuvi yacan, Jutu Mañi yu? ―catyí ra naha. Tacan tan nacaha̱n
    ra Jesús, tan catyí ra: ―Nu canyií ndɨyɨ, ican cua nataca nditsii.'
  caa-caa: 'Pero conda uyajcanuarobꞌ uyubꞌiobꞌ tunor era, upejcobꞌ Cawinquirar y che:
    —¿Y tiaꞌ tuaꞌ anumuy tunor era? che uyajcanuarobꞌ. Y jaxir che: —Cꞌani anumuy
