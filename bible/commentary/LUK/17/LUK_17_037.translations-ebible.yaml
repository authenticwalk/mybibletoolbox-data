  hin-2017: यह सुन उन्होंने उससे पूछा, “हे प्रभु यह कहाँ होगा?” उसने उनसे कहा, “जहाँ
    लाश हैं, वहाँ गिद्ध इकट्ठे होंगे।”(अय्यू. 39:30)
  wol-KYG: 'Taalibe yi ne Yeesu: «Loolu fan la, Sang bi?» Mu ne leen: «Fu médd nekk,
    fa la tan yay daje.»'
  bef-bef: 'Yesu ya luto lu epigo enali ma lite loka heꞌahana: Sipi Bo, yaꞌma nolata
