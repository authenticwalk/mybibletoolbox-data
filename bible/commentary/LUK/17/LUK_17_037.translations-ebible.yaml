  san-URD: تَدا تے پَپْرَچّھُح، ہے پْرَبھو کُتْریتّھَں بھَوِشْیَتِ؟ تَتَح سَ اُواچَ،
    یَتْرَ شَوَسْتِشْٹھَتِ تَتْرَ گرِدھْرا مِلَنْتِ۔
  heb-LB: ”אדון, לאן הם יילקחו?“ שאלו התלמידים. ”במקום שבו נמצא הפגר, שם יתאספו הנשרים“,
