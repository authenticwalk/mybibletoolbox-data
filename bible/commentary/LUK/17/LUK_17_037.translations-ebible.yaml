    yilaa njangu veilɨndɨ, ambugavi vɨlaa njɨngwenga lɨga ndaiga veilaa kɨgiyandi
    waa wandɨ Jisas.
  hun-hun: 'Azok ezt mondták neki: „Hol, Urunk?“ Ő pedig így válaszolt: „Ahol a tetem,
    oda gyűlnek a saskeselyűk.“'
  mcf-NT: 'Aden chuisho bëdamboen tantienquiocquin abëd icquidon: —¿Mitsimbo budpec,
    icbo? —capanëdash. Adoaquien: —Unësaid yacno edeste bud-budec. Adquiecbidi Nuquin
    Papan chiaid tantiesa abi bunaiduidtsëqui tantiaquid yacno abi cuidtequid budendac
    —quepanëdash Esus abëd icquido caic.'
  kjs-kjs: 'Go rabu disaipel alinumi agale gu-rupa lorapisimi: Ali Mudu-ya. Gore aa-rabo
    palia yapae lisimi. Gore Yesumi nimu gu-rupa lakalisa: Paga, mo kome enaalina
    ro pa rogaabaayare yaa itaayama epa kiritaoma aalimi lisa.'
  mni-mni: "Maduda tung-inbasingduna hanglak-i, “Masi kadaida thokkadabano, Ibungo?”\x94\
    \ Jisuna khumlak-i, “Asiba hakchang leiba mapham aduda langjasingna tingani.”\x94"
  yad-NT: 'Ruutaja̱doda ji̱ta variñi̱ Jesús riva: “¿Tera rani̱cha daryá, Nutyityu̱,
    te?” Su̱teda ji̱ta ruuva: “Jasityiñi̱ diibyi, jasiñi̱ ji̱ta rirya̱ji̱tye̱ryaniy
    didapasuyanuvedayu.”'
  mxb-NT: 'Dá ni̱ nda̱to̱ꞌón ñaá ta̱a xíonoo xíꞌín ná: ―¿Ndeí kúú noo̱ kooa̱n yóꞌo,
    tatá? Dá ni̱ kaa na̱: ―Noo̱ kánduꞌu̱ ndi̱i, ñoó kúú noo̱ nditútí ti̱yo̱kó ñóꞌó.'
  pon-2006A: Tohnpadahk ko eri patohwan idek rehn Sises, “Maing, ia wasa mepwukat
    pahn wiawi ie?” Sises ketin sapeng irail, mahsanih, “Wasa me mahn mehla men kin
    mie, iei wasao menpihr me adaneki puldur kin pokonlahng ie.”
  maq-NT: 'Hane xuta ladu rë me ne, cuitjin xu cavinenguise rë me: ―‍¿Hane jani cuma
    xcusun vëhë ni, tatá? ―‍Cuatjin xu cavinenguise me. Sehe ngajan xi Jesús ne, cachja
    xu me ngu ejemplu cuitjin: ―‍Hiscan jiña chu xi cahme ne, hacuaha ngajan matangun
    chu lote. ―‍Cuatjin xu cachja Jesús.'
  hto-hto: 'Daɨí ie dáɨnana cacáillano, ie llófuegamacɨ íemo jɨcánotiaɨoɨ: —Caɨ Ocuíraɨma,
    ¿mei nɨnomo? Jira afémɨe uai ote: —Ɨnónɨaɨ dáanomo gaɨrízaifɨrenamona, rɨlle rɨfáillanona
    ñue onódɨomoɨ. Afe izói fɨeni fɨnódɨno oni íaɨoɨ úillemona danɨ íaɨoɨ duere fɨnóllɨnona
    uáfuena onóigaza.'
  por-BRBSL: 'Eles, respondendo, perguntaram-lhe: “Onde, Senhor?”. Ele lhes disse:
    “Onde o corpo estiver, lá os abutres também serão reunidos”.'
  ces-NKB: 'Odpověděli mu: “Kde, Pane?” Ale on jim řekl: “Kde [bude] tělo, tam se
