  gup-gup: Wanjh kunmekbe bedda nawu bininj nuye birriyimeng, “Ngudda nawu kanmarnewohrnan,
    kaluk baleh?” Wanjh Jesus benwokmey, yimeng, “Kore mayh kakukyo, wanjh kumekbe
    nawurrkbil kamirndebebmerren.”
  bss-NT: Dɔ́ɔ bembapɛɛ bésɛdtɛɛ́ mɔ́ bán “A-Sáŋ, héé nɛ̂ dɛ́bɛnlédté?” Yesuɛ
    antimtɛ́n bɔ́ aá, “Wɛ́ɛ ndim ḿbāgkē, áhed dɔ́ɔ benhɔgnɔnɛ́ béladnɛɛ́.”
  met-met: Duxusunga ba, “Toxoratamona, bagula axadi li disok bi?” Haxuya ba, “Nabu
    matia tela wa mana long tela, bagula matikomkomdi digugunia la ba.”
  nys-nys: Jesus-ang ngooldjara waangki-djinang baalany, “Windji, Birdiyar?” Jesus
    waangki, “Windji noyitj moorta ngwoornda, woldjara boorda-koorl dandjo-dandjo.”
  kpj-NT: 'Ierydỹỹna mahãdu rỹỹraxire. Titxibo rỹikre, Wanyrỹ? Tii rirawyònyre: —Titxibo
    iumy rubu roire‑wana, rara tai wii ributunyre.'
  zao-NT: 'Tsa mnaabdiz zha lo Jesús, ne nzhab zha: ―¿Pa gak re koree, Zha Nabee?
    Lee Jesús mkab, ne nzhab: ―Ta nax re maa nguth, tya nkaltaa re ngol.'
  byx-byx: De ra narli raqurla, de ra ruqun ma’, “Auura Barlka, diip liini iara nge
    ren kuaridi?” De ma Iesus ka ruqun na ra ma’, “De diip gua anmenki dai diip ma
    lumamerlka. I diip gua anmenki ip taquarl ai de ngenet lu ama nguatki-qena i ngere
    ngingdemna i aip nge lu iani i iini nge ngip.”
  ctu-CTI: 'Che'' ñac ti yubiyob jini t''an ti'' c''ajtibeyob: C Yum, ¿baqui ora mi
    quejel i yujtyel jini? che''ob. Jesús ti'' jac''beyob: Ya'' ba''an bʌc''tyalʌl
    ya''i mi quejel i much''quiñob i bʌ xtya''jol. Che'' ti'' cha''le lajoñel Jesús.'
  zos-NT: 'Y ñøjmayaj ñøtuṉdøvø''is: ―¿Juti, øjtzø mi Ṉgomi? Y ndø Comi''is ñøjmayaju:
    ―Jut ijtumø ca''upø, jeni tu''myajpa ju''qui.'
  gvs-gvs: '@see-verse:LUK.017.036'
  kbm-kbm: Eisir singamolomb iute yaun etok be iutani Yisu be inei, “Gen bambamo ete
    ande mie gunei ok atob menihlang nangge taku sawa inend?” Be Yisu giwel eisir
    avos be ginei, “Asonge nindeb mul ane nivin ebe ayeu ve nanumul nanme nalk ok,
    atob weik mank-gilavie ebe iro is ate sut itangi taku ebe gen gimat giengk ile
    ok.”
  tew-tew: Iví khä̖geˀnindi óetsikaˀyan, “Nanbí Sedó, wáygan nä́ˀi napuwagíˀo?” Jesus-di
    ovâytu̖ˀan, “Wáygé iˀ pení nakꞌóe iwânho in oeka̖wä̖ dívíwéˀgekhâymáa.”
  rmc-rmc: 'On lestar phučle: „Kaj, Rajeja?“ Ov lenge odphenďa: „Ode, kaj ela o ťelos,
    ode pes skidena the o supi.“'
  apr-apr: Ngan Yesu di galiunu tilongo tina yo iwete nen nga, le nga titoru. Tiyei
    ne, “Tool Mai, so tina nga, ngan ole pombe ngai?” Ngan Yesu iraua torungu kidi
    a ikatte betanga nen, “Ye ni yo so imata ngan bobono iken ye i, in ni tani yo
    bet di kamoko timan man tigaua ye i.”
  tiy-tiy: Tidéw béno, fénénginsaay de kuyugén maro, “Kadnan, hon i gonoy de ni de
    mérigo?” Séménumbul i Jesuse mano, “Hon i gonoy wéne de ménléhu, diyo soy de uwak
    sétimu. Loo so bé toowe tete étéw, gégumah dob berowey kékukum i Tuluse.”
  nlg-nlg: Ma rana vaovarongo tara huatia Jesus, “?Maghutu, ke ghua nigha ke kale
    na lei totobo raini?” Ge bosa tughu vanira Jesus, “Ivei tua ke mate, me ke dudura
    horu ga na hulina na maumanu, mi ga lilighina kara vahikolu na lei manukama.”
  dgr-DOGNT: Wecheekeè Zezì dageehke, “K'àowo, edı̨į̀ hagode ha?” gıìhdı. Zezì hagòhdı,
    “Edı̨į̀ t'asìıweè whedaa sìı ekǫ tatsǫ̀gaà łǫ ełègehdè hǫt'e,” gòhdı.
  pes-OPV: 'در جواب وی گفتند: «کجا‌ای خداوند.» گفت: «در هر جایی که لاش باشد درآنجا
    کرکسان جمع خواهند شد.»'
  ron-1924: 'Ученичий Л-ау ынтребат: „Унде, Доамне?” Яр Ел а рэспунс: „Ундева фи трупул,
    аколо се вор стрынӂе вултурий.”'
  tpz-tpz: Ko vamomhë peꞌ pënton a soe vaꞌih, pare hi poë pan, “Apuh, a tah vaꞌih
    se tavus rakah nih?” Ke Ieesuꞌ soe ke raoe pan, “Manih pa ö poanheh no a tah koa
    to pët non, manih pa ö pamëh no o növan ënëën tah koa to tötönun ne sih nën.”
  agd-agd: Máa síkan bei eyo iyampon kayo ano mai vaya iniren máa sen Yisasin inaemí,
    “Bafan noe, mai yanasinta intefasá afoká inten nafino.” Síkan béi evaránen betin
    tiamemí, “Purin danasinta au ma asenteintái sumpan kayo ano ákané iyan mino. Máan
    ma inti afováisá ono Tiyarafenui yaimin damú afoká inten mino.”
  rkb-NT: 'Sesus tihi: — Hawaze nirata zeka urubutsa nakypyknaha. Piborobanaha. Urubutsa
    Deus bo mytsaty zikahabyitsa sihorotsa zuba nasiborokonaha. Kytsa Deus bo mytsaty
    zikahabyitsa ihumo sispirikpobyitsa iwatahi babyitatu uta myziksizoze kaharere
    zuba wasani my — Sesus niy.'
  san-THA: 'ตทา เต ปปฺรจฺฉุ:, เห ปฺรโภ กุเตฺรตฺถํ ภวิษฺยติ? ตต: ส อุวาจ, ยตฺร ศวสฺติษฺฐติ
    ตตฺร คฺฤธฺรา มิลนฺติฯ'
  iws-iws: Mɨ kamɨm siir kɨgna mɨriiyɨm, sɨma ta yai aiir wakaeyɨm mɨ sɨma ɨna srɨiyɨm,
    Bɨiyan Inkam Komii tɨ dimɨnɨn wɨ papi nɨmbiyami? Mɨ Jisɨs siya sɨmiirɨn boɨniyɨo
    yai boɨnkɨn, maeyauwa inkam whɨigɨ nwowa, wakikiyao wabɨm saiir nwowikɨm mɨ inkam
    whɨiyɨm pɨ sɨmar mɨ aei. Ɨriig.
  pol-SZ: —Panie, gdzie się to wszystko wydarzy?—zapytali uczniowie. —Gdzie jest padlina,
    tam w naturalny sposób pojawiają się i sępy—odrzekł Jezus.
  ztq-NT: 'Tsigo lëë meñ chëb: —¿Pa kak kchësy nrii? Tsigo lëë Jesús chëb: —Laañee
    kaa ma kuty ktyop pech.'
  zai-NT: 'Oraque na ca rabi ca laabe: ―Paraa gaca ni ya'', Señor. Para rabi be laaca'':
    ―Ra nuu ti cuerpu ni ma guti, raqué nga cui zisi irá so''pe''.'
  upv-upv: Ko jinibb sen nir arwera lweni tevi “Ngabe ko, Numal?” Ko Iesu owra lweni
    tevir owra “Lat nen kapa-lesi wos bbonge ko. Pirpe daron nga nanu san emij, ko
    numön nir nga marok-tasi parmot rrale; orongwos kaplesi wose kobbong ngasu.”
  wap-NT: Sariapa Jesus tominapa-kidaniinao kian uꞌati, “Naobanai. Naꞌiam nii wuruꞌu
    aimaakan shaꞌapanuz kaikapaꞌa?” Jesus kian ĩꞌati, “Uaitapan nii, aonaꞌo nii umainaabanan.
    Naꞌiam utukapan an watonao kasabaꞌuinpan, sariapa uaitapan kainaꞌa aimaakan mawakan.
    Ukauꞌan uaitapan nii kapam amazada kaawan an, aonaꞌo nii umainaabanan.”
  mva-mva: Tagataga ne pile ngaedi dilongo nge bokai ditegi, “Tanepoa, kana ngaedi
    masa inangaituka be dapura?” Be Iesus ikatu be bokai ipile, “Ngado imate be ieno
    kana masa mang moapuru kangkang dapura be dakabuni.”
  dwr-NT: A kaalliyaawanttu Yesuusa, “Godaw, hewe haqan hananawee?” yaageeddino. Ikka
    zaariide, “Bakutay de7iyaasaa shorttii shiiqanawaa” yaageedda.
  kfw-kfw: "Halli inmani'n amadiang inheiti, “Hunme Pumi?”\x94 halli Jisu'n aleimasang,\
    \ “Mikathi kaluong omna munkhan laangkia ngai'n intuupsik eii.”\x94"
  bfz-bfz: ये सुणी की चेलेया यीशुए ते पूछेया, “ओ प्रभु! ये केयी ऊणा?” तिने तिना खे
    बोलेया, “जेती लोथ ऊणी, तेथी इल्ला कट्ठिया ऊणिया।”
  cuk-09: 'E-sapingan Jesúsga sogdemar: —¿Dummad, bia deyob guoe? Jesús, abin-sogde:
