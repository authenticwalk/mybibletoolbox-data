    nina analo lupahi ete li nupa hite he loliꞌali hite bego bego hite neminana yabe,
    luto Yesu lu epiꞌehina yabe.'
  amm-amm: Nonani imoso kwaikino mo; na imokino, “Siyoli Nokota, moiso uwokoimo, woi?”
    Isiso mo fowakoki, “Noko yau yau salokukoukumai wiyo wiyoyo tonoka tumo liyai
    manono, noko yau yau somuso.” Ainososu fowakoki, molo koiyau foli monoi imo mo.
  rmy-CHERGASH: 'Pe godova e učenikurja phučline les: “A kaj godova Gospode?” A o
    Isus phendas lenđe: “Avela očito sago vi akaja poslovica: ‘kaj ćiden pes e lešinarja
    okote kaj si o mulo telo.’”'
  zaj-zaj: Wanahina zake wamuuza, “Mndewa, kwahi?” Yesu kawalongela, “Hohose hauli
    mtufi, baho hondawaiting'hanile vimhungu.”
