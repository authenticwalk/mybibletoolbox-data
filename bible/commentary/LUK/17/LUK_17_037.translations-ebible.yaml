  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ ɩfɑlɑɑ pɔɔsɑ-ɩ sɩ: Tɑcɑɑ, leɣelɛ mpʋ ɩnɩ pɩɩ lɑ ɩlɛ? Tǝnɑɣɑ
    Yesu cɔ-wɛ sɩ: Timpi pʋlʋ sǝpɑ nɑ pǝ́ hǝntɑɑ tɔ, tǝnɑɣɑ yepelekunɑɑ kotiɣi.'
  azb-azb: 'Ona müraciət edib dedilər: «Ya Rəbb, bu hadisələr harada olacaq?» O isə
