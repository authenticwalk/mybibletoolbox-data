  rug-rug: Meke nanasia ri kasa disaepeli si Asa, “Baṉara, pavei kote ta evaṉa si
    guahe?” Meke olaṉa se Zisu, “Vasina pu koa si keke tie matena, si kote varigara
    tugo vasina sari na kurukuru tapuru sapu gani tomate,” gua si Asa.
  hop-NT: 'Noqw puma lavayhtotiqe put aw paṅqaqwa: Háqamni, Tutuyqawhqa? Noqw pam
