  cui-cui: 'Poxonae baxua Jesús pijimonae jume tainchi, Jesús yainyabatsi jeichichi,
    jeye: —Pata Tanecanamataxeinaem, ¿exota metha baxua exanaena? jeichichi pijimonae.
    Jesús pijimonae jume nota pecayabara jʉta pepaebi diwesiyotha, jeye: —Quequeremonae
    ba nacaetuta ichaxota baurin boca. Bara jʉta paichim tsane paxam pomonae tana
