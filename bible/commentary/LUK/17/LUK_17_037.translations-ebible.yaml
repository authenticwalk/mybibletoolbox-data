verse: LUK.017.037
translations:
  kpx-kpx: Iesuu kateai louge esemuiabeau namihai avoe, “Kosive, auna oleve keve mai
    tai.” Ige Iesuu namigevei avoe, “Mesia moleu hatisi hisiage uguiau ke iliho mole
    bevueveale ke nahate vaveve nimolete keabuna velehovoge lana ke elehai huhuige
    di lohoveve vaniu vuguvuguanu.”
  okv-H: enana na “Vasiri amo degi dainge dainge eto kioro?” ainge eto ingio Iesu
    na ke einge ena, “O sari ue mihoi di oga na tihi peinga veto areto indagora, aingekora”.
    Ainge ena.
  tbo-tbo: Yesu a hewahewali hi lubayadeya hi pa, ‘Guyau meka hosi?’ Ma tauna i pa,
    ‘Meka hosi waewae hina yamtuboina naka hosi popoya.’
  mal-C: “കർത്താവേ, എവിടെയാണ് സംഭവിക്കുന്നത്?” അവർ ചോദിച്ചു. അതിന് അദ്ദേഹം, “കഴുകന്മാർ
    കൂട്ടംകൂടുന്നത് ശവത്തിന്റെ സാന്നിധ്യം സൂചിപ്പിക്കുന്നതുപോലെ, ഇക്കാര്യങ്ങൾ സംഭവിക്കുന്നത്
    മനുഷ്യപുത്രന്റെ വരവിന്റെ ലക്ഷണമായിരിക്കും” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Καὶ ἀποκριθέντες λέγουσιν αὐτῷ, Ποῦ, κύριε; Ὁ δὲ εἶπεν αὐτοῖς, Ὅπου τὸ σῶμα,
    ἐκεῖ ⸂συναχθήσονται οἱ ἀετοί.⸃
  bgc-bgc: न्यू सुण उननै उसतै बुझ्झया, “हे प्रभु, यो कित्त होवैगा?” यीशु नै उनतै कह्या,
    “जड़ै लाश हो सै, उड़ैए चील कठ्ठे होवै सै, उस्से तरियां यो हरेक कोए जाण लेवैगा
    के यो कित्त होगा।”
  khz-khz: Iesu gena melo na gerenagiato, negetiwato, “Velekou o, ariginai pene wala?”
    Iesu evega-geleto, netiwato, “Kwarega tauniparara gemiana kapunai, kao maki vonai
    pia koukou, (pe ira na pia vega-matagaia).”
  deu-TKW: 'Und sie antworteten ihm: wo Herr? Er aber sagte zu ihnen: wo der Leichnam
    ist, da sammeln sich auch die Adler.'
  zsr-NT: 'Catiꞌ gulayönnëꞌ lë ni bönniꞌ usë́d queëꞌ Jesús, gulanabnëꞌ Lëꞌ, taꞌnë́ꞌ:
    ―Xan, ¿gazx gac lë ni? Jesús rëꞌ lequëꞌ: ―Ga dë tu le nat, niꞌ ludubczbaꞌ bëchláb.'
  lin-lin: 'Bayekoli batunaki Yesu : — Nkolo, makambo yango ekosalema wapi ? Yesu
    azongiselaki bango : — Epai ebembe ezali, kuna nde bandeke oyo eliaka bibembe
    ekosangana.'
  hns-NT: 'Tab tjela log poetjhies kie: „Prabhoe, ie kaaha hoiga?” Tab Jiesoe bolies:
    „Djaaha moerda paral rahiega, hoewa par bhie giedh djoetal rahiega.”'
  noa-E: Magbaawai i khapeenau irig, —Señor, cha purua jaau sim, ¿jampaita magju khai?
    a jëeujierram anʉm. Magbaa Jesuu amag, —Jampai agá ajujã khaba simgui ajim anʉm.
    Pãrau khaphʉ nʉm, nemmí sim aig ãkõs ich khĩrau jupcheejem. Ich agjöta ajugui
    ajim anʉm ĩchab muajã mʉch iek ʉ̈kha nʉm khʉʉn dʉ̈i; am phë arraag mʉch bëem ed
    am aigta dau daau urum thumaam khʉʉnau mʉ oojugui ajim anaabá.
  eng-EMTV: And they answered and said to Him, “Where, Lord?” So He said to them,
    “Wherever the body is, there the eagles will be gathered together.”
  mib-NT: 'Te jeē ní cajini de jnūhun yáha, te ni cacajnūhún de ya: ¿Ndé mí coo súcuan
    nájnūhun ni cahān ní? Achí de. Te ni cahān yā jiín de: Nájnūhun jeē cutútú téji
    ndé‑ni cúu nuū catú quɨtɨ ní jíhī, suni súcuan coo tāca jéē ni cáhān rī ndé‑ni
    cúu‑ni nuū cáhīyo ñayuu.'
  lif-NT2: हे़क्‍क्‍याङ् कुहुॽसाम्‍बाहाॽरे़ ये़सुःन् मे़मे़त्तु, “आदाङ्‌बे, कन् आत्तो
    पोःङ्‌बाबे?” ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “किदाबाहाॽ मे़जुम्‍मिल्‍ले़ खे़प्‍मो
    सिनुःन्‌ने़ के़लॽबा पाःन्‍निन्‌कुसिङ्‌निःप्‍मनाबा हे़क्‍के, कन्‌मिक्‍सेःन्‍हाॽ
    पोःङ्‌ङिल्‍ले़ कुनुप्‍मा ये़म्‍मिन्‌निःत्ताङ्‌वाॽ फाॽआङ्‌के़निःसुम्‍लो॥”
  xnj-xnj: Penapo vakamkota, “Koki Bambu?” Mwene akavayangula, “Pewivya mtuhi, ndi
    pevikonganekela manditi.”
  mmx-mmx: La lavaun pinivu diga sue i, “Leeme Silok, na lempanga ba ravasu ua?” La
    ne Iesu ga vorang i ridi xeretna, “Ap mo loxot lempatmaalom dinaba vot buru e,
    kusu dina anan labantuxu at laradi ga met.”
  cbr-NT: 'Cacëxun ca aín ''unánmicë unicaman Jesús ñucáquin cacëxa: —¿Uinuax cara
    usai ''iti ''ic? Quia ca Jesusan cacëxa: —Unix ca quia, uinu cara ñuina bamacë
    ''icë anu ca xëtë cëñúbuti ''icën. Usai ca ''iti ''icën.'
  tee-NT: 'Pus ju ix''amamaka''ui tajunich: ―Tas anchach ji ucxtin ju catapasaya''
    ju chunch. Chai ju yuchi ajuni lakatam chivinti ju ixnoncan ju acsni: ―Vanta anchach
    ju catamayach ju lacatuna pus anchach ju catatak''aixt''ok''a'' ju ch''unin. Ju
    chunch va nomputun ni akts''iya ca''amamak''alhk''ajnicana'' ju tachi ju va tanita
    tajunita la''ixmacni Dios ni jantu talhilaksi ju yuchi.'
  eng-LSV: And they answering say to Him, “Where, Lord?” And He said to them, “Where
    the body [is], there the eagles will be gathered together.”
  cak-NT: 'Y cuando ri discípulos quic''oxan chic ri xu''ij ri Jesús, xquic''utuj
    che: Ajaf, ¿anchi'' xtibanataj-wi re''? Y ri Jesús xu''ij chique: Ri k''ij ri''
    can xtibanataj anche''l niqui''en ri c''uch. Roma anchi'' c''o-wi jun caminak,
    chiri'' yeka-wi reje''.'
  pah-NT: 'A''ero Jesus''ga remimbo''ehara''g̃a ei ga pe: —Nhandepojykaharetero emombe''u
    ti ore ve. Mome po ti nanongara nehẽ? A''ero Jesus''ga ei g̃a pe: —Jukwaha po
    ti nehẽ. Ahe manorame po ti huruvua onhimongy ahera''oa pyri nehẽ ti''u javo.
    A''ea Jesus''ga ei na jitehe po ti jukwaha ji rura''javame nehẽ javo.'
  sja-NT: 'Mãpai Jesús k''õp''ãyoorãpa iidijida: —Tachi Waibɨa, ¿sãma mãga p''asait''eema?
    ajida. P''anauji: —Piuda k''ap''ɨa bɨmãi, ãkoso seedaipatada aji.'
  xed-xed: 'Ka duhwalhani nda tsi mantsa: «Ga dzaʼa magakwa tsa skwiha ya ní Mghama
    ɗa?» ka həŋ. «Ka ga mbla skwi ya ná, hada ta tska gugzlum ta vgha,» kaʼa nda həŋ.'
  mks-NT: 'Tá na̱xini jo̱ho na̱ xíca tuun xi̱hi̱n Jesús ña̱ yóho já na̱nda̱ca̱ tu̱hún
    na̱ mé á já na̱cachi na já xi̱hi̱n á: —Ta ndachi ya̱ha tócó ndihi ña̱ cáchí ndó
    xi̱hín nde̱ yóho, xitoho. A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Tá quia̱hva
    cája ti̱yo̱có tá tácá ri̱ nu̱ cándúhu̱ in quíti̱, rí na̱xi̱hi̱ quia̱hva já caja
    ña̱yivi taca na nu̱ú i̱ tá ná xi̱nu̱ qui̱ví quixi i̱ —na̱cachi Jesús.'
  gfk-S: Ma ira bulu na harausur di ga tiri ie, “Aham, Watong?” Jisas ga babalu, “Na
    palai ta mu hoke i palai be no minat i noh ter ha, kinong mu na nes ira kook di
    na hanawat hulungan kaia.”
  bmu-bmu: Jisösnöŋ mewö jiiga gwarekurupŋan meleŋda jiget, “O Kembu, mi denikeaŋgöreŋ
    asuhuma?” Mewö jigetka kewö jii mötket, “Sömbup gisakŋan kungen göröken ahömawi,
    manu köraraknöŋ mönö miaŋgöreŋ öröba tokomakzei, mönö miaŋgö dop asuhuma.” Mewö.
  dgz-dgz: Iesu anega wani menan, wadiamot megawa singui anega wayawan, “Ayop, inak
    ma iman amba venaseta?” Iesu gare wan, “Maibe da wapena anun. Bonigawa etua amba
    wandepi arewa gapan, nenip gingiman, etua napen menan ap mepe iamain.”
  eng-GNV: And they answered, and saide to him, Where, Lord? And he said vnto them,
    Wheresoeuer the body is, thither shall also the eagles bee gathered together.
  zaa-NT: 'De beyacca gunne Jesús ca tìtsa''a nna, gunàba titsa'' tè cabi e nna ra
    cabi: Gání, Señor. Jesús nna rèe cabi: Gaỹa tediba té ttu nu yatti nna, pues níahuá
    itùppa ca bechettu.'
  eng-WEBSTER: And they answered and said to him, Where Lord? And he said to them,
    Wherever the body is , thither will the eagles be collected.
  guh-guh: 'Jesús nexata pijajivi itsa jumetane bajarapacuenia Jesús pejumaitsijava,
    bajarapamonae jumaitsi Jesúsjavabelia: —Patajatuxanenë, ¿detsa jota bajarapacuenia
    yajuvënëpitsianatsi? jai Jesús pijajivi. Nexata Jesús jumaitsi tajëvelia pijajivijavabelia:
    —Pacuenia quequeremonae bepijia yapëtane itsajota petuxutsaebinë boca bajarajota
    penacaetuatsinexa, bajara pijinia pacuenia daxita tajajivi bepijia yapëtaena tapatsijavatsica
    penacaetuatsinexa xanëjavaberena, jai Jesús pijajivijavabelia.'
  bon-bon: Siige, abiberäja bägrä cina piba teebine itemlisi egä, “Yageyame peei te
    luma cire läbitepi?” Yeesu teebibine jejemige egä, “Budrekaake luma, sändäyame
    cina piiyeme labasecretnuge. Pepu pana pui padare te liba cire tatyaramtepi, weene
    piba umle cire äbitipeye.”
  nhw-BL: 'Huan inijuanti quitlatzintoquilijque: ―Tohueyiteco, ¿canque panos ya ni?
    Huan Jesús quinnanquili: ―Quen nochi quiitaj quema mosentilíaj tzopilome campa
    huetztoc se mijcatzi, nochi quiitase ya ni.'
  mgw-mgw: Apo nga bannaluya, “Bwana, nga kwaku'?” Na ywembe ngaabakia, “Papabile
    na ntwi ngapabakongolekana tai.”
  swh-ONEN: Kisha wakamuuliza, “Haya yatatukia wapi Bwana?” Akawaambia, “Pale ulipo
    mzoga, huko ndiko tai watakapokusanyika.”
  wbi-wbi: vakamposia, “kughi, uNguluve?” akavavula, “pala pano pweghule um'bili ghwa
    kikanu kino kifwile, pepano amatumbusi ghiking'ana palikimo”.
  bba-bba: Bwɑ̃ɑ be, bɑ nùn bikiɑ bɑ nɛɛ, mɑ ɡiɑrɑ Yinni. Mɑ u nɛɛ, mi ɡorɑ wɑ̃ɑ miyɑ
    yɑberekunu nu koo mɛnnɑ.
  eng-KJVCPB: And they answered and said unto him, Where, Lord? And he said unto them,
    Wheresoever the body is, thither will the eagles be gathered together.
  kgk-NT: 'Upéa-rehe oporandu íxupe: —Mamo tipo oiko va''erã upéa, ore Járy, he''i
    íxupe. Upéi Hesu he''i íxupe kwéry: —Anhete voi oĩ ramo hetekwe, yruvu kwéry ogwejy
    katu ete arã ho''u hagwã. Anheteve ha''e-ta nde-vy: Oikopa-ma ramo xe remimombe''u,
    aju jevy-ma va''erã, he''i Hesu omombe''u-vy gwemimbo''e kwéry-pe.'
  waj-waj: 'tuduu rikiada Yisuunna nnaagiai nuairaiya inna yaparaida tunoo: Udaanga-o,
    a kianna kua aavo fai deevaki vainarannee? tuduu rikioo Yisuuva iya sai tunoo:
    Vaidi putiivaa nnabaivo vaivaki hemoonnaiya nuunaida hatoka nnaara puru variaavai.
    Ivaa roosiima mmuakiaa yoosinnaiyauvaki gioonna kiaapuuya nuunakiaivaki na tiinaravaivee.
    Yisuuva itaa kua tiravai.'
  ekk-PKP: „Kus, Issand?“ küsisid nad. „Kus on korjus, sinna kogunevad raisakotkad,“
    vastas Jeesus.
  mpx-mpx: Yaka tohago hi nel Yeisu elana hi ba, “Babala, hauna labi elana ge bugul
    bolo ya nihi masala?” Analiya i lahe i ba, “Ebo bweyan ga i minaa, inoke okok
    nihi na ge nihi tagul pwehik.”
  wbp-wbp: Ngula-jangka, kurdungurlurlulu payurnu Jijaji, “Kajinpa nyuntu pinarni
    yani walya-kurra, ngurrara-kurra nyarrpara-kurra kapunpa yanirni kamparruju?”
    Jijaji-jana wangkaja, “Ngakankulu milya-pinyilki! Kuja-ka ngana palimi yangarlu
    manu-ka wantimi yuwurrkurla, kapulurla warlawurru kankarlu warru paarr-pardimi.
    Kuja-piyarlu-yijala kajinkili manngu-nyanyi yimi ngaju-nyangu, ngulaju kapunkulu
    milya-pinyi nyarrpara-kurrarna pinarni yani.”
  luo-luo: Eka negipenje niya, “Mano notimre kanye, Ruoth?” Nodwokogi niya, “Kama
    ringruok motho nitie, ema achudhe chokore.”
  nhe-NT: 'Huan inijuanti quitlajtlanijque: ―Tohueyiteco, ¿canque panos nochi ya ni?
    Huan Jesús quinnanquili: ―Queja nochi quiitaj quema mosentilíaj tzopilome campa
    huetztoc se mijcatzi, nochi quiitase ya ni.'
  aii-aii: 'ܒܘܼܩܸܪܗܘܿܢ ܡܸܢܹܗ ܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܠܐܲܝܟܵܐ ܡܵܪܲܢ؟“ ܓ̰ܘܼܘܸܒ ܠܹܗ: ”ܐܲܝܟܵܐ
    ܕܝܼܠܹܗ ܦܲܓ݂ܪܵܐ، ܬܵܡܵܐ ܒܸܬ ܓ̰ܵܡܥܝܼ ܢܸܫܪܹ̈ܐ.“'
  esk-NT: Maliġuaqtaiñ apiqsruġniġaat, “Naniitkisiva, Ataniiq?” Jesus-ŋum kiuniġai,
    “Sumipayaaq tuquŋaruaq itpan tiŋmiaqpaich tuquŋaruaqtuġuuruat katisuurut.”
  msb-msb: Naghunga an mga disipulos sa iya, “Sa diin po, Ginoo.” Nagsabat si Jesus,
    “Kun hain may patay adto man magatiripon an mga uwak.”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lǿa¹² ju³lah juúh²dsa jmai³ juúh²dsa: “Ja³jøng²
    báh³ tiogh³ tu² tsønh³, ja³ron¹² hi² ma²ju¹²” ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ସିସ୍‌ମନ୍‌ ଜିସୁକେ ପାଚାର୍‌ଲାଇ, “ଏ ମାପ୍‌ରୁ ଏଟା କନ୍ତି ଗଟ୍‌ସି ?” ଜିସୁ
    ସେମନ୍‌କେ କଇଲା, “ଜନ୍ତି ମଡା ରଇସି, ତେଇ ମଡ୍‌କାଉ ଗିଦ୍‌ମନ୍‌ ରୁଣ୍ଡିରଇବାଇ ।”
  meu-meu: Idia ese e nanadaia, eto, Lohiabada e, edeseni ai? Ia eto, Mase ḡauna e
    miamu gabuna ai galo bae hebou.
  yva-NT: Yesus apa arakovo utavondi aije wo anajo ware, “Injae, ana umaso nande no
    munije rui?” Yesus po raura akananto mai pare, “Arono wapo insanijo koroe maeno
    wanugani, wapare, ‘Somaida maere ine inta ntuna no naije.’ Maisyare omai tavon,
    arono anakotaro Syo ratodi umawe nande tenambe, wapare, ‘Arikainyo Vatane pakare.’
    ”
  dgc-dgc: Nadid, pékabati du alagad ta éya, éy kinagi de, a “Ta ahe manyari i éya,
    Panginoon?” Ey kinagi ni Jesus, a “Eng ahe i édseana du bangkay, éy édsa be sa
    a matipun du wakwak.”
  zpm-NT: 'Dzigo rëbchaa xpëëdscuel me lo me: ―¿Pa lo dzigo gdziṉ grë zha co? Pquiab
    me rëb me: ―Horco bii zlu gaṉle paw. Zig nac grë pech, zaatne nix magut ga rdziṉ
    ma.'
  hix-NT: Amna yohà y, henta ryhe tànomsom komo yosarà naye, ketxkon hatà, ànhananàhrà
    ro komo. Henta ryhe tànomsom komo yosarà naye, ketxkon hatà. Kuknonano me haxa
    neyuhtxownà hatà, Txesusu. Henta ya hana nohsamnohyatxow ha, kwatxenama kom ha,
    kekon hatà. Àmataxahotho hyaka nohsamnohyatxow hamà. Àro wyaro rma rha atxke ehxemotho
    komo hyaka nomokyaha hampànà, anàhnohtàkany komo, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik ol orin tiyandari ma mashi oson li misihi Jisasin limu
    silira, �Wasilaka, mbele mbele ondo mbeek li talaku?� Karem li silirik ormu mbara,
    �Os li takwa wolo os li talanak kormbak ma amber heyekwa lir, os mbele las haha
    kuvayiwa mishik apkumbono li tirsawak ni heyenda hom.�
  npi-ULB: तिनीहरूले उहाँलाई सोधे, “कहाँ प्रभु ?” र उहाँले तिनीहरूलाई भन्‍नुभयो, “जहाँ
    सिनो हुन्छ, त्यहाँ गिद्धहरू जम्मा हुनेछन् ।”
  cgc-cgc: Mga tinudluan Jesus gainsa ki kanen, “Ginuo, indi matabo paambal no an?”
    Gasabat kanen paagi ta ambalanen na beet ambalen mlaman gid daw indi. Ambal din,
    “Daw indi may patay, mlaman gid ta tanan tak naan dya galayog-layog mga uwak.”
  tim-tim: “Humo, yâgâten miawakbiap?” dâmbiâ hin makyeŋgiep, “Siâ siâ momoŋe yembiâ
    ain liplipŋe neyekberâm togomai.” dâep.
  yor-yor: Wọ́n sì dá a lóhùn, wọ́n bi í pé, “Níbo, Olúwa?” Ó sì wí fún wọn pé, “Níbi
    tí òkú bá gbé wà, níbẹ̀ pẹ̀lú ni igún ìkójọpọ̀ sí.”
  wos-wos: Wun hundi wandéka xékéta déka du di wa, “Néma Du, wun joo yimbu xakutandé?”
    Wungi wandaka dé Jisas diré wa, “Barokwaru yae hérangwandéndaka xéta guni hiyandé
    hamwi nak rendékaka guni xékélaki. Wungi maki guni xe xékélakitanguni.” Wungi
    dé Jisas diré wa.
  emp-NTPO: 'Ãdjirãba Jesua iwid̶isid̶aa: –¿Maʌ̃gʌra sãma mãwãi?– Jesuba panusia:
    –Jũmarãba cawa panʌa ãgoso powua nũmʌma ne beud̶ara tab̶ʌda. Ara maʌ̃ quĩrãca
    jũmarãba cawad̶ia.–'
  eng-F35: They reacted by saying to Him, “Where, Lord?” He said to them, “Where there
    is a carcass, there will the vultures also be gathered.”
  ind-ind: Lalu murid-murid Yesus bertanya kepada-Nya, “Di mana hal itu akan terjadi,
    Tuhan?” Jawab-Nya, “Keadaannya nanti akan seperti pepatah ini, ‘Di mana ada bangkai,
    di situ jugalah burung-burung pemakan bangkai berkumpul.’”
  pes-OPCB: 'شاگردان از عیسی پرسیدند: «خداوندا، به کجا برده خواهند شد؟» عیسی فرمود:
    «جایی که لاشه باشد، لاشخورها در آنجا جمع خواهند شد!»'
  mpt-mpt: i wenteniba baabaibo Aleyemin naka kobo olo fatda tlamabone? gesiba Yesuse
