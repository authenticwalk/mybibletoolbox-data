  hla-hla: Bu katunun tsitsilo e rangatse ren, “O Tsunono, ime te butu noa a ka teka?”
    Be Iesu e ranga palisina, “U katun e atei siler a makum te kana u tuanrei u mate,
    taraha nonei a makum te gonogono ria u apena te nounouer a ka a koreme. Ne kato
