  pol-UBG: 'I pytali go: Gdzie, Panie? A on im powiedział: Gdzie jest ciało, tam zgromadzą
    się i orły.'
  qxh-NT: 'Jesúsna niran: «Rimaypis purin. ‹Siucacunash micunanta ricar, maymanpis
    jutucan.› Cutimushätapis llapan runa mayanga.»'
  nwi-nwi: Kɨni kafan narmamə mɨnə kɨmnhani-pən tukun mhamə, “Yermaru, takɨtərhav-pə
    hiə?” Kɨni In rɨmɨni-pən tuk əriə mɨmə, “Takharkun əmə. Rəmhen kɨn nɨpɨg ligkai
    mɨnə kamhaivə yerpɨrɨg mɨseiwaiyu masərɨp tahik, nakharkun mə kəməəm mɨnə apaikɨn.”
  kmo-kmo: Disaipel yecha riina woher. “Harapa Ma, siitak otiikiita? Jisas rii awasen
    wor, “Har ma yi maba sapi eeka tawey, aponumay ye ya yopo yichikiita.”
  agr-agr: 'Juna Jisus tutai: —Apuh, ¿dusha tuwig dekaskesh nuniktinaita? —tusag iniidau.
    Tuinam Jisus: —Duka tuwí jakau tepettawa, nuanuí chuwagkak tuwakagtinai, —tiuwai.'
  kyc-kyc: Dokopa nakamame baa lamaiyuo, Kamongo doko anja pira? leyami. Baa nakama
    lamaiyuo, Yanenge kaoma seramo dokonako yaka ulisapumi kandapala epo kaparami
    leya.
  urd-GVU: اُنہوں نے پوچھا، ”خداوند، یہ کہاں ہو گا؟“ اُس نے جواب دیا، ”جہاں لاش پڑی
    ہو وہاں گِدھ جمع ہو جائیں گے۔“
  yre-NT: '-A -nan nɛn Zozi -srunɔn -a laabʋ -yrɔ ''nan: «''Kʋ ''san! ''Wɩ zɩɛ nyin
    zia nɛn e dra?» Ɛn e ''nan -wlɛ ''nan: «Fɛnan nɛn -wi -kadɩ cɩ ''e pladɩ bɛ, -a
    ta lou "nɛn -wi pɛa "blɩ "lomannun ''o ''ble!»'
  fuh-BKF: 'Taalibaaɓe ɓeen njaabii, mbi''i mo: —Joomii amin, toy ɗum waɗata? O wi''i
    ɓe: —To ko saaɗi woni fuu, toon jigaaje kawritata.'
  arl-NT: 'Jesu pueya tojishacari naa Jesu sequesanotej, nojoriiri na nequesotaree:
    —¿Tee nio quia pohuatasano niquishaanutaniyarini? Jesuuri nojori riucuaree miriqui:
    —Tee casaa moqueyani, mohuari tii rerejiya. Naajuhuaj, majaari quenaaja niquiriyatu
    Pueyaso tojiyashijia cureenu quiniutianiya saniitiosoo.'
  ziw-ziw: Wanampina niyo wamuza, “Zumbe, mbuli zino nazidamanyike kuhi?” Yesu niyo
    awahitula, “Hadya hana chimba chiwoile, naho hakuchima magushu.”
  grc-TR: Καὶ ἀποκριθέντες λέγουσιν αὐτῷ, Ποῦ, Κύριε; Ὁ δὲ εἶπεν αὐτοῖς, Ὅπου τὸ σῶμα,
    ἐκεῖ συναχθήσονται οἱ ἀετοί.
  nag-nag: Titia taikhan pora Jisu ke koise, “Kot te Probhu?” Aru Tai pora taikhan
    ke koise, “Jun jagate manu laga gaw thake, ta te pucha mangso kha chiriya khan
    bhi joma kori kene thake.”
  eng-OEBCW: ‘Where will it be, Master?’ asked the disciples. ‘Where there is a body,’
    said Jesus, ‘there will the vultures flock.’
  knj-NT: 'Ja'' yet jix yaben eb wan tu'', jix sk''anlen eb tet jaxca ti'': —Wuẍtaj,
    ¿Beytu'' oj yun oc jaxca tu''? ẍi eb. —Yal c''al bey telan can junoj mimanile
    camnaj xa, ja'' tu'' chi syamba sba no'' mij. Quey tu'' oj yun je yotajne el oj
    yet oj je yilon jun lugar tu'', ẍi Jesús tet eb.'
  deu-1912: 'Und sie antworteten und sprachen zu ihm: HERR wo? Er aber sprach zu ihnen:
    Wo das Aas ist, da sammeln sich auch die Adler.'
  san-PUN: ਤਦਾ ਤੇ ਪਪ੍ਰੱਛੁਃ, ਹੇ ਪ੍ਰਭੋ ਕੁਤ੍ਰੇੱਥੰ ਭਵਿਸ਼਼੍ਯਤਿ? ਤਤਃ ਸ ਉਵਾਚ, ਯਤ੍ਰ ਸ਼ਵਸ੍ਤਿਸ਼਼੍ਠਤਿ
    ਤਤ੍ਰ ਗ੍ਰੁʼਧ੍ਰਾ ਮਿਲਨ੍ਤਿ|
  nob-LB: 'Da spurte disiplene: ”Herre, når kommer dette til å skje?” Jesus svarte:
    ”Det skal være like tydelig som når gribbene kretser over den døde kroppen.”'
  ntj-ntj: Nyangka wanalpayi pirnilu-ya tjapirnu, “Wanytjatja?” Nyangka-tjananya watjarnu,
    “Mirri ngarrirranyangka-ya warlawurru pirninya kapurturringama.”
  sxb-NT: Waamuwuuzia watino, “Ori-ikrai ao, Omwami?” Yawairania otino, “Aa ekintu
    kifwire, nio aa etaayi ziikumia.”
  nhu-NT: Ɛ boom bew bo ŋgoo le mum bife ɛ̂ wvú lɛ, “Tata, fiɛɛ fidvu nu ke ekooy
    ɛ ɛ̀ nu fɛɛ?” Ɛ wvú tfuse ɛ ɛ̀ nu ɛ̂ ŋgan e lɛ, “Fô keŋkpwe ke fiɛɛ le nu, nu
    kɛ fó fò boŋguluŋ nu etaashi.”
  row-row: Yesus ana dedꞌenu nara rena rala taꞌo naa, ma ratane E rae, “Ama Meser!
    Dei fo basa naa ra dadꞌi sia bee?” Ma Yesus nggari dedꞌeat nae, ‘Taꞌo ia. Mete
    ma hei mita mbui kaaꞌ ra ratambele raꞌabꞌue risiꞌ bee, hei bubꞌulu naa dadꞌi tanda
    oi, ara raa mana mburuꞌ sia mamanaꞌ naa ena.” [Naa sosoa maꞌafunin nae, dei fo
    leleꞌ Kristus baliꞌ nema, tatanda nara manggareloꞌ ena, mete ma atahori baca rahine.]
  msy-msy: Ezɨ me an azara, “Ekiam managhɨra?” Ezɨma a men akam ikara, “Gumazir kuaba
    managh iti naghɨn, taragiaba uari akuvagham.”
  agg-agg: Sisasɨmbo süŋgrurü-rundeimbɨ ai düdurüwurühɨ yahomoya, “Ranɨ-moatükunɨ
    ra nahü tükümandɨfea?” Asu Sisas ai sɨmborɨ hoafɨyupurühɨ yahuya, “Yɨfɨnɨmoko
    yaŋgorowohü ana, koaheimb-ane hei sahüsi arɨhündɨ,” mehu.
  ptp-ptp: Mêd nue ngɨvihi kɨnêg vô Yesu ên nêbê, “Apumtau, kɨyang tige obêc vô nôn
    lec gê na?” Lêc Yesu nêl vô he ên nêbê, “Xam xovô bê susu wê yib mɨ pɨtal ge obêc
    yêp vac vɨgwe ti ge od menac byang kɨtucma dɨ la lec vɨgwe tige.”
  nak-nak: Tio, e Iesus vei kaluvua giteu mai ele, egite la valalua la vimari tetala
    goio tahia mago “Egite ge abi egiteu, egite ge vahari egiteu sove?” Tio, e Iesus
    kolia giteu mago “Amuto rovia, mai la vovo la pileleho ge tabuli te la baa isasa,
    eia mavulu, e loauru ge sibitala ovola veia ge alia, eia mai la irovilala veia
    la pileleho oio tabulibuli ele.”
  ron-LUDARI: '@see-verse:LUK.017.036'
  lbb-lbb: Pa a kakak a asaerla la dekeni mang, “Leklek, a ututnala ne ir hanot tahaia?”
    Pa i keles la mang, “A pukna ning a minat i borbor ono, a kotkotla lar han taum
    tingia.”
  kan-2017: ಈ ಮಾತಿಗೆ ಶಿಷ್ಯರು, “ಕರ್ತನೇ, ಅದು ಎಲ್ಲಿ ಆಗುವುದು?” ಎಂದು ಕೇಳಲು ಆತನು ಅವರಿಗೆ,
    “ಹೆಣ ಎಲ್ಲಿಯೋ ಅಲ್ಲಿಯೇ ರಣಹದ್ದುಗಳು ಬಂದು ಸೇರುವವು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  cso-NT: 'Jmɨ́¹ má²lɨ́²niéi³² tsú² jáun² hi³ juáh³ Jesús la³ nɨ́², jáun² ca³ngáɨ³
    tsú²: ―Hnú² Tɨ³², ¿ha³ dá² jinh¹ lɨ́¹³ hi³ má²lɨ́²juah²¹ hnú² nɨ́²? Jáun² Jesús
    ca³juáh³ siáh³: ―Lɨ³ lin¹ bíh¹ jmáɨ¹ jáun² la³jmɨ́¹ lɨ́² lin¹ ñí¹ rá²jún¹ jáh³
    cun³quionh³ hi³ jlánh¹ cuú² ngɨh³² tú²jue³².'
  ena-ena: Lɨci nudɨ hulemɨlɨ agɨlaŋ igahɨlavɨla Jisasɨ dɨ abitɨhavɨmi. Aludɨ Hekɨlɨ
    uavɨmi. Akuaba akuaba agɨlaŋ abeŋ iahavɨbali uavɨmi. Lɨhavɨci Jisasɨ hɨve lama
    abami. Havaŋ pujipaji agɨlaŋ akuaba akuaba valɨ hɨniavɨlalɨ heŋ veve hɨbɨlɨ hahavɨlalɨ
    uami.
  nbq-nbq: Yugirigya lagagimu, At ane welagwi menda en, “Nenasin. Andi o nggoma en
    ogarup yiluk yegen?” Yugugu lagagwama, At Yesus en, “Wam vidis agarikmu werekma
    akoma swa ikakuk linggilisagwi,” yiluk, yugeragagi.
  tgo-tgo: Gharaghambu thɨ vaito, thɨŋa, “Aŋgavole i yomara, Giyana?” I gonjogha weŋgi
    iŋa, “Bigi maremare aŋga inae ma rawowoidi thɨ rakavathavathawe.”
  yap-yap: Me fith pi gachalpen ngak ni lungurad, “Ngan, Somol?” Me fulweg Jesus ni
    ga’ar, “Gin ni bay ba yam’ riy e ra mu’ulung e arche’ ni vulture ngay nma longuy
    e yam’.”
  mop-NT: —Noochil, ¿tuba u yuchul abe'e?— cu t'anoo' u yaj cambal ti'iji. —Uchul
    u ca'a ca'ax tubajac jabix ilic a mucult'an ada' yoc'ol aj ch'omo. Le'ec tuba
    yan a quimene, te'i tu much'taloo' aj ch'omo,— cu t'an a Jesus ti'ijoo' ti uchi
    u nuuc.
  tet-tet: Rona nola nunia, Yesus Niakaan maktuir sia nusu naꞌak, “Ama Boot! Lia nia
    sia atu dadi iha nabee?” Hotu, Yesus soe lia naꞌak, “Naꞌan dodok iha nabee, manu
    kawaa iha nebaa.” [Yesus dale lia funin naꞌak, oras Kristus namaan aan mai nikar,
    ema hotu-hotu bele naree.]
  hlt-MCSB: Tedae amih te, “Rhok te tah langta loh pahoi a bo van ni,” a ti nah.
  xtd-NT: 'Nu n‑ka teku ñayiu xijan, te n‑ka xijan tnuꞌu‑i‑ia: —¿Ndexu yaꞌa xaꞌa,
    Dito? Te xiaꞌan‑ia nuu‑i: —Ná ka xko yuku ñau nuu katuu ɨɨn kɨtɨ n‑xiꞌí, daa kuyuku
    koio ñayiu nuu‑r na ndixi‑r —kuu‑ia, xiaꞌan‑ia.'
  mdy-ETH: ዒዛኮ ጊንፆ ሃንታ ናኣታ ዬሱሴ ኮራ፦ «ጎዳሢዮ! ዔያታ ዓንኮ ዔኪ ዓኣዺንታይ?» ጌይ ዒዛ ዖኦጬኔ። ዒዚ ማሃዖ፦
    «ሃይቄ ባኣዚ ዓኣ ቤስካ ሃምፑራ ቡካኔ» ጌዔኔ።
  spl-spl: Yawu sâm ekyongomu yuwu sâm âikuwi. “Kutdâ, kapi wonân mem kâsipnongowuat?”
    Sâŋetâ sâop. “Yâhâ umatŋe âlâlâ tetewuap yakât emet inânŋan ekyongom gaman. Yukât
    bulâŋe hâmbâi tetewuawân ekmâ topŋe nâŋgâm heŋgeŋgunomai.” Yawu sâop.
  usp-NT: 'Cuando xtatak yak ajtijol rib''ak chirij chi jilonli xij, xtz''onajtak
    re: Kajawl, ¿lac''umas tib''anwi'' jilonli? xche'' rechak. Kakaj Jesús xij rechak:
    Lamas wi'' jun camnak awaj, cla'' tijmulb''a'' rib''ak mak c''uch, xche'' rechak.'
  zav-NT: 'Catə'' gwse''enene'' dižə'' quinga, gwse''ene'': ―¿Gan'' gaquə de''e quinga
    X̱anto''? Nach Jeso''osən'' gože'' ḻega''aque'': ―Ngale''en chonen c̱he ben''
    ne'': “Gan'' de bia guat nan'' chesə''əžag šod ca''.”'
  sgz-sgz: Má tan kalilik án aratintin di gáltai ngoro minái, “Be, Konom, aiá na tapam
    hut ái á táit erei?” Mái Iesu a kos di ngoro minái ngo, “Erei ngo gama mákái tan
    wokwok di roh má dik han roh sukis ái, alatung i pokon er á minatin táit. Na mon
    mul i akiláng ngorer suri para tusi pokon na tapam hut ái á táit erei.”
  kek-NT: 'Eb lix tzolom que''xpatz'' re: —¿Bar ta̱c''ulma̱nk li yo̱cat chixyebal?
    chanqueb. Ut li Jesús quixye reheb: —La̱ex nequenau nak bar cuan cui'' junak li
    camenak, aran ajcui'' te''ch''utla̱k eb li so''sol, chan.'
  blz-NT: Murit ni Yesus nimikirawar taena, “Tumpu! Maana a men bo sidaanna men koiya'a?”
    Ia simbati i Yesus tae-Na, “Aana a men isian bangke, ino'o moriwut a sapu' men
    mangkaan bangke.”
  poe-NT: "Ntá kuínhin sín tíha ntá kjuanchankíhi sín chꞌán kíxin: ―¿Xá nketí tso̱nhen\
    \ tíha, Ìnchéni? ―ichro sín. A̱ ntá jehe chꞌán kjuáte̱he chꞌán ntáchro chꞌán kíxin:\
    \ ―Tí tjen tí cuerpo kuènte chojni tsíkꞌen la mé ntiha tso̱jnkotsé tí konte̱xjue̱n\
    \ ―ichro chꞌán.\uFEFF"
  san-TAM: 'ததா³ தே பப்ரச்சு²​:, ஹே ப்ரபோ⁴ குத்ரேத்த²ம்ʼ ப⁴விஷ்யதி? தத​: ஸ உவாச, யத்ர
    ஸ²வஸ்திஷ்ட²தி தத்ர க்³ருʼத்⁴ரா மிலந்தி|'
  cof-NT: 'Junni Jesús tsantinasanan, yachi tsachilari Miya, ¿nunchi tsanhichunan?
    tilatinue. Junni Jesuri beconan pato itsantinue: —Tiletiya animali puyanari, junteri
    barola layaito jalaichunae. Jun tsanquenan tiletiya jutsa quinanari, juntenan
    casticaquintsan jochunae tinue.'
  srm-NT: 'Nöö hën dee bakama u Masa Jesosi hakisi ën taa: “Wë, Masa o, na unsë u
    di goonliba di soni naandë o pasa?” Nöö hën a koti wan nöngö da de taa: “Ka wan
    mbeti dëdë fika, nöö naandë dee opete ta ko.”'
  qvs-NT: 'Chashna Jesus yachachikuptin uyarishpana disipulunkunaka tapurkansapa:
    —Maestru ¿maypiti runakunata kastiganki? Chashna tapuptinkuna Jesuska willarkansapa:
    —Wañudukuna kananpi siyukakuna tantanakunsapa mikunankunapa. Ñukapish tukuy mana
    alli rurak runakunata tantanachishasapa kastiganaynikunapa.'
  zca-NT: 'Orze'' minabdi''zh bixa'' lo Jesús, nzhab bixa'': ―Señor, ¿plo gak rë kure''?
    Orze'' nzhab Jesús: ―Rë go nane, plo nidal ngulbech, ze'' naxbi ma ngut. Sa''
    gak or yala: Rë men ne or zhin rë kure''.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, atore bairo qũĩ jẽniñañuparã: —Jãã quetiupaʉ, ¿noopʉ
    to bairoati atie mʉ caĩquetibʉjʉrije? Cʉ̃ pʉame atore bairo na ĩ yʉyupʉ: —Noo
    rupaʉri ãnajẽ cacũñarõ, yucaa cʉ̃ã topʉ neñaetagarãma —na ĩ yʉyupʉ Jesús cʉ̃ cabuerãrẽ.'
  qxo-NT: 'Tsaynam tsayta wiyaycur discïpuluncuna tapuyargan: “Tsaynö captinga ¿maymantä
    apayämanquega, taytay?” nir. Tsaynö tapuyaptinnam Jesus nirgan: “Tsunyagcunachö
    wiscurcuna tumaycachar musyatsicuyan maychöpis wanushga ashma jitaraycangantam.
    [Tsaynömi noga ningäcuna ruracagta ricar musyayanqui noga cay patsaman cutimunäpäna
    cagta]”.'
  mox-mox: ʼInega Ieisu ana toʼabibodayavo ivetalaʼaiea ivonaya, “Kaiwabu, maʼinaya
    baʼe yani diavona naʼifoqe?” ʼInega Ieisu vonedia, “Maʼinaya toʼaliga ʼwafina
    ʼenoʼeno e omoʼe ʼinaya bwayobwayo ina vaʼauta.”
  kew-kew: 'Go rabu disaipel aanumi agaa gupa misimi: Aa Mudu-ya. Goare aa-para palia
    yapae simi. Gore Yesumi nimu gupa lakesa: Paga, mo ome onaana ro pa rogaabaayare
    yaa itaayama epa kiritaawa ruaeme-pare sa.'
  dww-dww: Be na tauwai muriwatanama ai taravirena, “Bada, uma kauidima deḡo dabudi
    ta tubuḡa?” Be tauna ya riuedina, “Deḡo musara gurinama e kenakenana, dabudine
    naboduba ta rawateḡeidina.”
  nif-nif: Tɨmbi gwañgwañiilɨ nɨ-nandɨmbi eñgɨlɨñ, “Wopum, wɨn dendɨñ indaukak?” Eumbi,
    eyout manda no ñɨndɨñ enbi eñguk, “Nepek kɨmɨkɨmɨn pataknan monɨk oeoelɨ kɨmɨn
    tɨmbɨmbi, nepek delok patak wɨn inda-daklelak.”
  twi-ASANTE: Asuafoɔ no bisaa Yesu sɛ, “Awurade, ɛhe na wɔde wɔn bɛkɔ?” Yesu buaa
    wɔn sɛ, “Baabi a efunu wɔ no, apete mpa hɔ!”
  aoj-aoj: Alipumi ananimi mameꞌ basef ifimba maꞌi, “Dembinai, amamba anaf motaga
    ani?” Eaꞌ Jisas naꞌipam naꞌi, “Mamahagoma alop sagagaꞌi pogaꞌoma, eaꞌ naꞌamba
    atogon atiasi komemb mufiꞌi munduwaꞌanimama.”
  cbv-cbv: 'Páant ã niijíchah joinít, ã bohénit caandíh nin pah ĩt ʉʉ́bh joyóp wʉt
    jĩ: —¿Dedboo tígaá páant ã yapbi? ĩt niijíp wʉt jĩ. —Jóopwã ĩ jiíj jʉ́ʉdʉchah
    ennit, nʉñʉ́p ã moopópboó jéihna, biáboó ñi bidcan niít. Páant ñi jéihyat pah,
    dedjĩh wã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah jéihna, biáboó bidcat caá náahap, Jesús queétdih
    ãt niijíp wʉt jĩ.'
  taw-taw: Anɨb agek agɨlak, Bɨawl. Takaw ageban anɨb ak, akal gɨnɨgab agɨlak? Agel
    Jisas agak, Tap ogɨnap wog bɨg yɨnɨg lɨnɨgab ak, man anɨb ak yawl apnan gɨnɨgabal
    agak.
  jic-NT: 'Jupj discipulopan tjowelepj jupj lal: —¿Ca''aj ca nin mpalas niná pjü?
    Jis wala tjevele: —Tepe''e jüp''üy pü''ü nt''a, ne''aj ''a jis mulus montes. (Nin
    p''iyá gente pajal malala lajay nt''a, ne''aj ca ncuwis, jis capj la tül.)'
  zap-NT: 'Lex wnabdiiz men lo Ne, re men: ―¿Pazh gak negwa, Dechey? Wke Ne re Ne:
    ―Zaknyoogoo zegne raknyoo ledne nex mawet, rdop ngolo.'
  wer-wer: Pël maan ruuröak epël mëak pëël mëëa. “Tarëk pël ëëpën?” Maan Yesuuk omën
    piin kön wi kosang newasën yaauröa këlangön kat wiipnaataan kön wiak watepang
    ngön nent epël mëëa. “Omnantë söp kampaöök wer moön tuparö wa top yaë.”
  ipi-ipi: Jisasato wuane lea-kola, balana disaipolo tupamane bala tipa puato, Akali
    Andane, aninga ato wuane pulu-peyape leainipia. Wuane leai-kola, Jisasato pii
    kokoli mindi loto, minditaka omene yuu yolanga, eka ayiawe tupa amunguli pulai-kola,
    yakamato andolopeyai leaipia.
  qul-NT: 'Discipuloncunataj cayta uyarispa taporkancu: —Señor, ¿maypitaj pasanka
    chay? Paytaj contestarkan: —Maypichus wañuska cachcan, chayman gallinazocunaka
    tantaconkacu.'
  urw-urw: Daidaigegi simai dora baba edüdi, Jisas menüm totowen, “Erekokai, baba
    daba daba arag taidebeaga?” Bangar Jisasde menüm wangeaga, “Araugam dag fere mob
    mob büreaga baba gam gürena, mabig ogura guruafaigen.”
  rmy-GURBET: 'Tegani e sikade pučlje e Isuse: “Kaj, Gospode?” Vov phenda lenđe: “Kaj
    si o mulo telo, odori ćiden pe i e lešinara.”'
  ter-NT: 'Ina kíxo Jesus ne íhikauhiko: —Unaém, ná''ikopomo óvo ne koekúti kíxene?
    —koénehiko. Ina kixovókoxopamaka Jesus: —Koêkutimo óvoku ne ivokóvoti, énomonemakamo
    ho''úxovo ne varutútuhiko —kíxovokoxoane, itukínoati íhokoake ne aúkopovopemo.'
  bmr-NT: 'Jaanoco uguubuumoro diiboco dilluumo: ¿Aivojɨɨbo, conoovɨ fɨne tollɨ icajino?
    noomoro. Jaanegui diibo nuuhi: Tuucɨta iicahɨgo añɨmɨ igaivefihi, nooboro. Jaabadɨ
    niino jaadusufucusumi imiyaavogotɨmoco ɨdaasuno ɨfeteji.'
  fuf-fuf: 'Taalibaaɓe ɓen wi''i mo: «Koohoojo amen, hara ko honto ɗun waɗoyta?» O
    jaabii ɓe, o wi''i: «Ko ka ko maayi kon woni woo, jigaaje ɗen mooɓotoo.»'
  mwc-mwc: Ana Nonorayauna si toirubai si wona, “Bada memena?” I kaobeya i wona, “pipiya
    raboraobona memena e mamana wai namai poyake sina notuwa.
  bhl-bhl: 'Yangesomelei, akalem gelewkabiliw kunum i elo dakalalomeliw: “Kamok Fian
    kutaka! Sunbin-Got e kawtiw alik alik ilo nal kel diwyemoke ya?”, dangsiliw kale.
    Dangiwi, e yan weng bokoyemomele: “Kuaniw kawtiw im fom e sak akal koyemkabiliw
    beem dim ka kel e, awon guegnok i teleko, boktak bile kakabomi, wensanokoliw kasike,
    kawtiw i ilo yetemsomi, kal kelokoliw te.”, yangse kale.'
  ons-ons: Yesu eŋe yale raki qoeki, so dokoine eŋe qesonka rakoi, “Kine kine ea ramaine,
    diao wakoniake?” Yesu eŋe mainge rake, “Kine kine seuseune pareŋ pamaike, naso
    yewao gawe naŋi eŋe ari lewaŋmaŋkei.”
  con-NTPO: 'Tsonsi tisema shondosundeccuja Jesúsma su''fa: —Na''su, ¿mani tsu tsa''caenjan
    daya? Jesúsja tise''panga su: —Congomba ccuini tsu ccompanajan bo''je''fa. Ña
    su''cho napisi qui in''jan''faya.'
  ghs-ghs: Hiiremi tumakhametoi hee, Soopara naname, Ikata qesa tuumakoiqi nii hiire?
    Hiiremi Dzesui hee, Oho teka ooraihe, erake qupadzomare, kheekhei poupanoma bahe
    kebaqake muunoraita eto nikemae oho patta naataino oiqi hiireta.
  peg-peg: ହେବେଣ୍ଡାଂ ଚେଲାର୍‌ ହେୱାନିଂ ଉତର୍‌ ହିତାର୍‌, “ଏ ମାପ୍ରୁ, ଇମେତାକେ ?” ଜିସୁ ହେୱାରିଂ
    ଇଚାନ୍‌, “ଇମେତାକେ ମାଡ଼ା, ହେବେ ରାମାଣିଙ୍ଗ୍‌ ପା ରୁଣ୍ଡା ଆନିକ୍‌ ।”
  txu-NT: Nhym kôt ba djwỳnh bôx djà jabej kukij ne kum, —Bẽnjadjwỳr, nhỹnh jakam
    dja ga bôx? Nhym arkum, —Gar nhônhne mry tyk'ã bikprõnh ne kumex ne kute o amirĩtja
    pumũ, ane. Dja ã Jeju akubyn bôx kutã mỳjja apôx ne bôx djào amirĩto ane.
  eng-WEBU: They, answering, asked him, “Where, Lord?” He said to them, “Where the
    body is, there the vultures will also be gathered together.”
  gnw-NT: 'Jayave Jesús jemimboe reta upɨrandu chupe: —OreYa, ¿quiape pa uyeyapota
    cua? Jayave Jesús jei chupe reta: —Umano vae jetecue oĩ vae pe uyembatɨta uruvɨ
    reta.'
  mux-mux: '⸤Yunu-ni nirim mele piliikuliinga⸥ enini niku mele: “Auliele, ulu akili
    tena tembaye?” niring. Yesos-ni pundu topa kene ung-eku te topaliinga nimba mele:
    “Méle kolupa lelemú koleamanga méle kulúlima nolemele kerama-ni méle kolupa lelemúma
    kanukuliinga nungíndu mania oku liiku máku tolemele.” nirim.'
  maj-NT: 'B''a̱ kitsú jóo̱: —Ji Nda̱ Nti̱a̱, ¿má xi tje̱hen b''a̱ ka̱moo̱? B''i̱
    kitsú Jesu: —Yaha̱ nga má kjijña nku yjoninte k''ien, yo̱ ma ñjakú chálíkíe̱.
    B''a̱ ta̱ ts''ín cha̱ha̱ nga kj''u̱a̱í Ntíhi̱ Nda̱x''i̱u̱n.'
  bkq-NT: 'Awârâ tindatuo myani eynynonro modo nhapâiguely: — Âdykâ ise awârâ aidyly,
    Pymâ? — kelymo. Aituo Jesus in-hoguly; âdykâ awyly aguepalâ: — Tywângueimpe atoram
    elaho modo âtâdyguyly, ânguy, “Târâ igueypybe” keduo inkâba. Arâ lâpylâ ise kurâdoram
    kodopâdyly âdutuoly, ânguy âdakepalâ — kely Jesus.'
  kue-kue: Ana disaipelma wagle krapeglkwa, “Yaglkande, aglo ne?” Ana Yesus di ikine
    endungwa, “Yomba geglkwa nangino ta yenambara igle kua keglmba wu makai sinaglkwa.”
  cot-NT: 'Iquemajiavaquerigueti icanqueca icoacojiaqueri icantiriquea: —Nomajirote,
    ¿querocaquea onchoocaqueni? Icantiriquea iriatimpa: —Querocagueti irojoquijiquempani
    metojatsica, aritaque oraniqui intirorencashijiapojempari sheetyaoni.'
  bnp-bnp: E huriki a murimuri vona ri longoa, lakea ri nanea, “Bakovi Dagi, ra maka
    maki nga, ge bele vai?” E Isu i koli i ta maea, “Na hini i tabuli vona a podana
    viri, a maka pango­pango­kaba bara ri vapopo.”
  apn-NT: 'Hãmri nhũm mẽ kuma nẽ kãm: —Kwa nhỹri koja mẽmoj ã amnhĩ nhĩpêx anẽ? Anẽ.
    Hãmri nhũm mẽ kãm: —Nà koja nhỹri mẽmojja ã amnhĩ nhĩpêx anẽ ka mẽ omunh kurê
    kumrẽx. Te nhỹri mẽmoj kro nẽ nõr nhũm nhônhti kot omunh nẽ hã htor nẽ hpinhĩpanh
    nhũm mẽ kot hã omunh kurê kumrẽxta pyràk. Anẽ.'
  ctp-NT: 'Bra wa ynan neꞌ chaꞌ kanꞌ, bra kanꞌ mnichaꞌ neꞌ ꞌin Jesús: ―¿La nde yaꞌ
    ka ngwañaꞌan, yu kula? ―ndukwin neꞌ. Bra kanꞌ mxkwen Jesús ꞌin neꞌ: ―La seꞌen
    ndiya ska nan tukun, la kanꞌ tyoꞌ tiꞌin laxu; ngwañaꞌan ka bra nu tyoꞌ tiꞌin nten
    xa wa mdyii chalyuu, kaja ꞌa nu tiꞌí ꞌin neꞌ bra kanꞌ.'
  bre-BRG: 'O respont, e lavarjont dezhañ: Pelec''h e vo, Aotrou? Eñ a lavaras dezho:
    E-lec''h ma vo ar c''horf, en em zastumo an erered.'
  opm-opm: Potporhan orhe pinggit pisapat han ihir ameng oh amrama Hanipyaha. Gwe
    ma napor meng oh de tei tarpatipra por dahamtipari. Dahamtiperhan oh Ner harkak
    ire tarmutperhan Gin tit or wanduh oh gwe mar tarmuriya ma hapat dahaptiru hat
    orhor gurhe norhe apirnong oh ihat wanaham Gin oh atei ihat apir ma hapat daham
    am hatiprimur pongopri.
  bvr-bvr: Lika birripa aburr-yinagata, “Nipa yina gaya barra, ya, Bunggawa?” Nipa
    a-yinagata, “Ngika. Wurra an-gata a-juwuna a-ni, gatiya barra gu-ngardapa aburr-negiya
    an-gulol abu-numunga aburr-workiya.”
  wal-wal: Erissiyo ashkkarati qassi a, “Godau, hegee awan hananee?” yaagidosona.
    Yaagin Yesuusi, “Gauxai de7iyoosaa ankkoi shiiqana” yaagidi, etassi odiis.
  shj-shj: Na kala menggä räb kamän Yasuwa ka, “Tä owda key, Bazuwec?” Na mabuc täsa
    ka, “Owda wininy kädurisäno tängang, bäli ka wegka käxsetäng täng.”
  zad-NT: 'Na''ch wṉabgakile''ne'': ―¿Garan gak dga, X̱an''? Na'' chi''e ḻegake'':
    ―Gana'' de ba weta'', nan'' chdop chllag llodka''.'
  kmg-kmg: 'Jesu e dâŋ i mufâreme motec jaŋe wiocnerâ mumbiŋ: “Wofuŋ, i wena fuazokac?”
    Eme muwec, “Âsu gâreczi keŋwipe fârecjopame fisirâ tumaŋneeŋgopieŋ.”'
  aso-aso: 'Izesuꞌ aza neꞌmine lo lavo izipahala zuho ingine tiꞌ li longoꞌ i-daniꞌ:
    Guvekasi ve, aꞌmine laineꞌ initeꞌ nene zala sotoꞌ ilive. Neꞌmine li longoꞌ i-dikevo
    aza tiꞌ lo lineꞌ: Eveneꞌ hilaniꞌ gonoso nolida nene gonoso naaꞌ aniꞌ namalite
    aꞌmida nene liteꞌ li igi di geseꞌ igi minilisave. Aꞌmineꞌmine ogo eveneꞌ luꞌnine
    unuvo o vineꞌ minilizada nene Oꞌmosoꞌmo lihime ngemeleseive.'
  uli-uli: Mokwe redabeyal resa kasiya, “Iya mele be weldoh mele mo iyang ho Samol?”
    Jesus sa sor bo, “Solbos le be yor chomes iyang, ngo ma tteydoh vultures iyang.”
  nin-NT: Abiga ma ba a zhi ma di, “Atiko, a taka na meme nu momonggo?” Yesu ddu ba
    di, “Nu unto ku nggo iku ti se, anangguru di nggurr bi nabo yo.”
  tgk-tgk: 'Он гоҳ шогирдонаш аз Ӯ пурсиданд: «Эй Худованд, ин дар куҷо ба амал меояд?»
    Ӯ ба онҳо ҷавоб дод: «Ҳар ҷо ки ҷасади мурдае бошад, паррандаҳои лошахӯр дар он
    ҷо гирд меоянд».'
  acu-NT: 'Tamati nuna antukar: —Apuru ¿nusha nekascha tuning turunatnuita? —tiarmiayi.
    Tu tinam Jesús ayaak: —Jakau tepamunam chiwiang kauninawai, —timiayi.'
  cak-WNT: 'Y tek ri ye rudiscípulos quic''axan chic ka ri xubij ri Jesús, xquic''utuj
    c''a chare: Ajaf, ¿acuchi (achique) c''a xtic''ulwachitej wi ri queri'' ri''?
    xecha''. Y ri Jesús xubij c''a chique: Ri ruc''ayewal ri xtuya'' ri Dios xtika
    acuchi (achique) c''o wi ri mac. Can xtibanatej c''a achi''el niquiben ri c''uch.
    Ruma ri aj xic'' tak chicop ri'' xabachique lugar c''o wi jun caminek ch''aculaj,
    chiri'' c''a yeka wi, xcha'' chique.'
  ebk-ebk: Angkiay ya senarudsud nan disipulus kan Jesus, “Ay chaud man nan ommatan
    nan nauycha, Apo?” Tinumfor hi Jesus kan chicha, “O, matongpartu chaná ay kaman
    as nan kanana un, ‘Mu ay chaud nan kawad-an nan natuy, hid-i nan maamongan nan
    anad-acha ay kossel ay mangkakan as achor ay natuy.’ ”
  spa-PDDPT: 'Le preguntaron: ¿Dónde, Señor? Él les contestó: Donde esté el cadáver,
    allí también se reunirán los buitres.'
  tke-tke: 'Vano, anamasuuza aaye yahimukohaga: “Dhineereye waani dhedhi, Nabwiyani?”
    Yesu ahaakulaga, wiira: “Vevo vinaakale muruthu, fivevo teto vinatugumane mibidha.”'
  ruf-ruf: Baho iwanang'ina wake wamghutsa, “Kwani Mtwatsa?” Naye kawedika, “Hane
    ghumtsogha, maghengele watsetinganila baho.”
  gun-gun: 'Ha''e ramo ixupe oporandu okuapy: — Senhor, mamo ''rã tu ha''e nunga oiko?
    Ombovai ha''e kuery pe: — Mamo rã te''õgue ituia py xapirẽ voi onhemboaty ''rã
    okuapy — he''i.'
  agu-BL: —Kajcaw ¿na' lbaje't e'chk takle'na'tz? —che'ch e' ẍchusbe'tz. —Yi na kil
    yi na chinil quib yi e' ku's tcya'j i'tz jun techl yi at jun txuc quimnak nak'aj,
    —stzun Jesús scyetz.
  isn-isn: Akasukiilya, akamukolya, Ku pii, Mukulu? Akaatambuila, Nu ukoli umuimba,
    papo ni ikihanguila i a jumuuda.
  eng-PEV: Jesus’s followers asked him, “Where will all this happen, sir?” Jesus said,
    “You know what people say, ‘If you see a lot of crows in one place, you know that
    there is a dead body there at that place.’ Well, like that, when you see all those
    things happening, those things that I told you about, you will know that the world
    will soon finish up.”
  ilo-ULB: Dinamagda kenkuana, “ Sadinno, Apo?” Ken kinunana kadakuada, “No sadinno
    ti ayan iti bagi, saddiayto met ti paguurnungan dagiti buitre.”
  pir-NT: 'Sa nigʉ̃ tiquiro buheyequina pehe sinituahye tiquirore. —‍¿Nohopʉ sa waharotari?
    ni sinituahye tiquina. Tiquina sa nigʉ̃ Jesu yʉhtiahye: —‍Masa tiquina ñano yeducuriropʉ,
    topʉ Cohãcjʉ̃ buhiri dahrerota tiquinare, niahye Jesu.'
  anv-NT: Baá utɔɔ́ bií áwúgé depɔ ɛtirena ágií ji áke, “Ata unó bína úpyɛ́
    nyɛ́ ɛ́fɔ́.” Ne Jisɔs ashuú ɛbwɔ́ meko ne neka ɛnína ake, “Yɛ́ndé mbaá ayi
    geŋkwɔ́gé genó gebɛɛ́, ɛfɛɛ́ mbɔ ne denwyɔne ɛtire denyɛɛ́ uŋkwɔ unó dénwérege.”
  sab-NT: 'Kwian geru jwannga Jesuge Jesu gerua keruchugu gire geru kadu Jesuge: —Cha
    Chugagwalla, ba kle gerule giti, ¿e be boi ene baini? Jesu jaindunga: —Cha gerule
    ba ole, juntenge uñale lle jogebakeda chegale kle baini, ne ngwadi junten ngle
    kle mo lite dba, ene kaire kwian cha gerua gaba uliage be chke uñale trate e ulita
    be kle boi gire.'
  tmd-tmd: Jisas aliö rɨmɨn, ñɨŋ yadmä, “Nöbö Dib, mönö yadmɨdlö aku, mögörɨb kai
    aliö cön?” rɨmä. Aliö rɨmɨn, Jisas yadöŋa, “Urap döuyö i wöröx gɨ mɨjön yöraku,
    yöur gwolgwäbö nugwön hö sɨsɨb nɨgmɨjöñɨŋö,” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ rutijoꞌn xkikꞌul uwach, jewaꞌ xkibꞌiꞌij che: —Qajawal, ¿pachawi
    kuꞌana wi waꞌ? —xechaꞌ. Y ri Jesús xubꞌiꞌij chike: —Lik kaqꞌalajinik pa kuꞌana
    wi, jelaꞌ pachaꞌ kaqꞌalajinik pa kꞌo wi juna kaminaq, ma puwi waꞌ kakimol wi kibꞌ
    taq ri kꞌuch —xchaꞌ.'
  kpg-kpg: Nia dama agoago a maa ga heeu gi Mee boloo, “Tagi, di gowaa ihee?” Gei
    Jesus ga helekai, “Di gowaa dela iai tuaidina dangada made, nia manu mamaangi
    gai dangada ga dagabuli mai gi golo!”
  taj-taj: जमाहेन्‍से चेलागदेसे येशूदा “खानङ प्रभु?” भिसी ङ्‌योइमा, येशूसे थेनीगदेदा
    “जुन ग्‍लारी सिबा जन्‍तु मुला थेरी गिद्धागदे पोप तमुला” भिसी सुङ्जी।
  avt-avt: 'Mɨt nɨrak disaipel nemtau menmen im hɨrak ketpor, hɨr nitɨwekhi, “Mɨtɨk
    Iuwe, menmen im mamɨt nein?” Jisas ketpor tok piksa ik: “Herwe kaa kɨwaairi te
    hore tepre mamno mamwik mamkinenik mamɨk.”'
  cbk-cbk: Cuando si Jesus ya acaba habla, el di suyo maga dicipulo ya pregunta con
    ele, “Señor, donde man ese ay sucede?” Ya contesta le canila, “Donde ta esta un
    cuerpo muerto, alli tamen ay man tumpuk el maga uwak.” (Quiere decir ay sabe gayot
    si donde el lugar.)
  uig-ARA: 'ۋە ئۇلار ئۇنىڭغا جاۋابەن: ئەي رەب، بۇ ئىشلار قەيەردە يۈز بېرىدۇ؟ ــ دەپ
    سورىدى. ئۇ ئۇلارغا: جەسەت قايسى يەردە بولسا، قۇزغۇنلار شۇ يەرگە توپلىشىدۇ!'
  tuf-tuf: 'Jesusat eyta wacayat, ima chiwat wajacro: —¿Eytaan birar rehcátaca? táyojocro.
    Eyta táyoyat Jesusat wajacro: —Chein bísara jácayat, bacasít erar quiwátaro, wajacro,
    Jesusat chiwa quin.'
  abx-abx: Agpatilaw mga iya, “Paragdalom, singngay nan ahinabo'?” Anaruman iya, “Agpakatu'anan
    gad kam sinan gihapon pariho kon aniya' magtiriripon mga wakwak si adda lugar,
    akatu'anan kam nga aniya' minatay anan.”
  mco-NT: 'Chi je jäy ajcxy huɨdi ixpɨjcp Jesús y''ayuc ymɨnañ ajcxy: ―¿Ma jadu''n
    yjadɨɨyb nej miich tɨ mɨna''ñ, Huindzɨn? Chi Jesús ymɨnañ: ―Ma anajty je ögpɨ
    yajpaady, jɨm yɨ luud ajcxy ñïmuga''ñ.'
  bsp-bsp: 'Kɔ acɛpsɛ ɔn darəŋ ŋayif kɔ: «Deke tatɔkɔ tendekɔ-yi-ɛ, Wəbɛ?» Kɔ Yesu
    oloku ŋa: «Nde pefi peyi mɔ, difɔ yɔfən yoŋloŋkanɛ.»'
  kqf-kqf: Ena Tauwaikaiwatana ai talayena gado, “Bada, bamo ḡome mba kauwidi sa tubuḡa?”
    Bi Yesu edi giu i waimunena gado, “Bamo ḡome bi peki ba ḡome aoao sa waiḡemota.”
  cpb-NT: 'Ari rosampitaitanakeri Jesús, ikantaitziri: “¿Tsikajaantaka Pinkatharí?”
    Ikantzi Jesús: “Tsikarika risaiki kaminkari, ari rewotaiyani tziso.”'
  aon-aon: Aria Jisas ananim disaipel hemnek namudok aria harigan hakri, “Debeini,
    enyudok ta nyutogur agnum?” Aria Jisas neyagwreh nakripam wobuwobren baraen nakri,
    “Agnudok douk mahish shagok shakus um, armiguhw ta apa hwanaki hwanatorumori um.”
  hus-NT-2005: 'Tam ti an exóbaltsik in achʼaꞌ jechéꞌ, konoxintsik enchéꞌ: ―Ajátik,
    ¿jónꞌ ti neꞌech ka támun jechéꞌ? Na Jesús tókʼon enchéꞌ: ―Xonti kʼwajat an chemélom,
    tajaꞌ neꞌech ka junkun an tʼottsik.'
  mig-NT: 'Te ni̱ kaka''a̱n‑de jíín‑yá: Ndénu̱ kúu Táta̱, áchí‑de. Te ni̱ kachi̱‑ya̱
    jíín‑de: Nuu̱ kútúu ndɨ́yi, yúan taka̱ tijii̱, áchí‑ya̱.'
  bps-bps: Na smalek i dad gal mlalò kenen, manla, “Amu, tanè gumgimò ani?” Na tmimel
    Dyisas fagu di fléd, manan, “Ku nè gugilè i mati, déén sa gustifun i dad wak du
    knaanla.”
  mbs-mbs: Mig-insà se menge tinoledaan din, kagi dan, “Pengolo, kenan lay iyan keinang?”
    Minikagi si Jesus, “Pengkey kenan se lawa te nematay, yan se ketiponan te menge
    manok egpengaen te lawa te nematay.”
  tof-tof: Umulbain olmala oya imtinóp wagó, “Nubósüm, Lod?” Yesu bóktan yalkomólórr
    wagó, “Büdül büb nega, kekek póyaea ola kwób bazendako.”
  cme-NT: 'Hãalãbieŋ baa yuu-yo wuɔ: «Itie, mafamma ka ce hie-na?» Wuɔ gbɛ̃-ba wuɔ:
    «Bĩŋkũkuliiŋ da ku waa kusuɔŋ-nu, kpaalbaa-ba tigiiŋ kusuɔŋ-nu''i.»'
  sus-sus: E naxa a maxɔrin, «Marigi, na rabama minden?» A naxa e yaabi, «Binbi na
    lu dɛnnaxɛ, yubɛe sa e malanma mɛnni nɛ.»
  pon-2006: Tohnpadahk ko eri patohwan idek rehn Sises, “Maing, ia wasa mepwukat pahn
    wiawi ie?” Sises ketin sapeng irail, mahsanih, “Wasa me mahn mehla men kin mie,
    iei wasao menpihr me adaneki puldur kin pokonlahng ie.”
  dad-dad: Idi to difen, “Odug, õ urok anĩ nain wõ youf?” Jesus idi irokenẽdin, “Nain
    be laa yenek nẽ an, tum guru difouf.”
  zab-NT: 'Chi bindiag de xpɨnny ziy ax raipdeb laany: —¿Calí, Dad? Chiy Jesús cuaibny
    lodeb: —Rut nágaa tuby manyguty ruy rdxasaa de bech.'
  jae-jae: Ma êsêac têtu kênac eŋ gebe “Apômtau, oc ŋanô êsa aŋga ondoc.” Tec eŋ kêsôm
    gêdêŋ êsêac gebe “Gamêŋ taŋ ŋamêtê teŋ gêc naŋ, aoco oc sêkac sa sêmoa.”
  ksd-ksd: 'Ma dia tir ia dari: Luluai, akave? Ma i tatike ta diat: A umana kotkot
    dia pot varurung ta nam ra gunan a minat i va tana.'
  msm-NT: To mgo inanad nangusip ki Jesus, “Agayon, andei man ogkahitabu sikan pighisgutan
    nu?” Pigtabak sikandan ni Jesus pinaagi to pananglitan, “Inggad andei no meyduon
    patoy, diya isab ogkatap-ung to mgo uwak.”
  myk-myk: 'A kalaapiire tʼi wu yege na: «Kafɔɔ, xuu wekɛ ni lee da ba bye wɛ?» A
    wu pu ɲɔ shɔ na: «Xuu wemu ni yaxugo ɲɛ ge, wà tobinyɛ ya yiyɛ pinnɛɛ.»'
  sbe-sbe: Yona hekahekatao wa se henamaiyei se wane, “Guiyau, teina ta meta kabo
    haedi se tubu?” Yodi bui ye moseidi ye wane, “Hage, manuwa kaikaitaudi kwa nuwatuidi.
    Siya gonowana suisui sinaledi se lobaidi na temenai kabo se lagegogoi. [Gonogonowana
    doha, komiu hinage kabo kwa kitalobai meta teina ginaulidi ta haedi se tubu ne.]”
  mcr-mcr: I tquaŋga, Iqueqä wäuŋuäŋqä ämotquamiŋqä iqua qätä äwipiyi, “Naqä Iquki,
    nätmatqä ii äkŋgi timäuniŋqäwä?” ätukuwi. Iqu kimaŋi, “Nätmatqä äpäkonä pizqä
    witaŋgqä iuŋi, yŋŋä quvqä iqua äpäpu, äpputmäupu äŋgpŋqäuä” ätukqe.
  cux-NT: 'Taachí ''iiⁿ''yāⁿ s''eeⁿ ch''iindiveéⁿ yā chuū itinguuneéⁿ Jesús: Señor,
    ¿tií cuuví chuū? Jesús miiⁿ ní caⁿ''a yā yeⁿ''e tiempo miiⁿ: Naachi candiití cuerpo
    yeⁿ''e tináⁿ''ā, miiⁿ ní nduuvidaamá luutí ní che''e tī, tuu''mi ní cuuví chuū.'
  tur-YTC: Öğrenciler karşılık verip O’na, “Nerede, Efendimiz?” diye sordular. Yeşua,
    “Leş neredeyse, akbabalar da orada toplanacaklar” dedi.
  san-ITR: tadA te paprachChuH, he prabho kutretthaM bhaviShyati? tataH sa uvAcha,
    yatra shavastiShThati tatra gR^idhrA milanti|
  bel-N: 'І, адказваючы, кажуць Яму: «Дзе, Госпадзе?» Ён жа сказаў ім: «Дзе цела,
    там зьбяруцца і арлы».'
  sch-sch: Hanchu, ruoisingeiin, “Pumapa khotieng mo?” an tia. Jisua'n, “Ithi ruok
    omna kipa sêlkurungei intûp an tih,” a tia.
  mic-MIQNT: Na apostale'wijig pipanima'titl, “Gjisaqamaw tami tet wegla tliatal?”
    Telimaji, “Ta'n eig wi'sis nepg, ga'qaqujg mawia'titaq na'te'l.”
  huu-NT: 'Ie llofueoicaigano jɨcanotɨmacɨ: —¿Nɨne jaitɨmacɨ? Uai ote: —Urujaisaɨ
    rɨfaide ramo ofillana uiñua isoi, nana cuena ɨɨnotɨno cue abɨdo billena uiñoitɨmacɨ.
    Cuemo duillamona, cue dɨga jaitɨmacɨ.'
  jiv-NT: Nuna antukar “Uunta ¿tui̱ túrunatta?” tiarmiayi. Tutai ni chichaak “Jaka
    tepana nui̱ chuaṉ káutkartatui.”
  otm-NT: ―Grá Hmu, hapʉ din ja'a guím ma, bi 'yɛ̨mp'ʉ yʉ́ xädi. ―Nubʉ hapʉ di pɛti
    yʉ pada, gui pąhmbʉ gue di 'bom bʉ xʉn du, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Irkeb komatmiŋ yago beleŋ huwardeb, “Dare yubul tike hinayiŋ?” inkeb Yesu
    beleŋ wol heŋbe, “Det kamtiŋ hiyeŋdebe det kamtiŋ nen nen nu beleŋ waŋ nen pasi
    heŋ haŋyen. Gwahade goyen po, yubul tiyyeŋ mar gobe kamde pasi po henayiŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi nərmama me səvəi Iesu həni pen tukwe in mə, “Pəku, Iərɨmənu?” Mɨreɡi
    in rɨni pen tɨ nirəha i mə, “Ia kwopun pəku nɨpwrai nəri remhə ikɨn menu me nəha
    kamhani nɨpwrai nəri sə remhə tuhəuvehe mhousəsɨmwɨn irəha me, mhani.”
  kpr-kpr: Bajari da ambo jimbi numokena ategi useri, “Reda bu yareri?” setero, Iesu
    nemokena sisira, “Ambari embo da tamo reda beteraira amo, riduna aminda joseraera,”
    aminge sisira.
  san-IAS: tadā te papracchuḥ, he prabho kutretthaṁ bhaviṣyati? tataḥ sa uvāca, yatra
    śavastiṣṭhati tatra gṛdhrā milanti|
  nho-nho: Naa disaipol raa ki vasiri ake, “TeAriki, naa vana nei ma ki ssura i hea?”
    Jesus ki mee ake, “Te kina taatou e kkite maa naa manu lellere raa e ttuu purina raa,
    taatou e illoa maa teelaa se tama e mate e moe i te kina naa.”
  gym-NT: 'Angwane nitre ja töitikaka Jesube käkwe niebare mda ie: ¿Kukwe ye abko
    rakadikä mdente, Dänkien? niebare kwetre ie. Abtä Jesukwe niebare mda ietre: Ni
    ngwäkä tädi mdente, btä jüden rabadi ja ükekrö ngwäkä kwete, ye känti rakadikä.
    Abko kore se, niebare kwe ietre.'
  azg-NT: 'Ndoꞌ nnꞌan na tonanꞌjon yo jñꞌoon na toninncyaa jon, taxeeꞌhan nnon jon:
    —Ta, ¿Yuu vijon na nndui na nndaꞌ? Joꞌ tꞌa jon jndyuehan ncüii jñꞌoon na tyiꞌquitso
    nquiiꞌ jonhanꞌ na tsiꞌmanhanꞌ na ntcoꞌxenhanꞌ nnꞌan. Tso jon: —Navijon na vendyuaa
    ꞌnan töꞌ, joꞌ ngancüi ntꞌën.'
  bhd-bhd: एन शुन्तां तैनेईं यीशुए पुच़्छ़ू, “हे प्रभु असन सेइं ज़ो, एन कोड़ि भोलू?”
    यीशुए तैन ज़ोवं, “ज़ैड़ी ज़िग्ग भोते तैड़ी इल्लां जम्हां भोइचन।”
  too-NT: 'Lā'' a''xni''ca'' takaxmatli huā''mā''na tachihuīn, huan ī''sca''txtunu''nī''n
    takalhasqui''nīlh: ―Māpa''ksīni'', lā'' ¿lhachūnīn napātle''ke huā''mā''? Lā''
    xla'' cākalhtīlh: ―Chuxalhā napātle''ke, hua''chi huan chū''ni'' tatakēstoka chuxalhā
    a''nan ixlīhua''tca''n.'
  ind-AYT: Lalu murid-murid bertanya kepada Yesus, “Kapan, Tuhan?” Jawab Yesus kepada
    mereka, “Di mana ada bangkai, di situlah burung elang akan berkumpul.”
  cjo-NT: 'Ikemaeyantakaririni riyotaanewopaeni, rojampitanakiri: —Nowinkatharite,
    ¿tsikama oñaaganteeyaaka iinja iroka pikantakinari? Rakanakiri: —Tsikarika ijeeki
    kaminkari, aritaki ipiyotawenteeyari tzijopaeni. Oshiyakaawentachari tzijo, tema
    iinja maawaeni aapatziyeeyanarini naaka aritaki ipiyotawenteeyenani.'
  nsn-nsn: O tamatang uakuakeluk ka longor, kara dangata pare. “Ir Tamata Noman! Ia
    re pokoso tor puhon.” Kare mene hahaua Iesu pare, “Me buturumpe gere rikin me
    tukununar mat ter buturono tera me pepe totor manulabasine ra ein pe tasir mat.”
  san-DEV: तदा ते पप्रच्छुः, हे प्रभो कुत्रेत्थं भविष्यति? ततः स उवाच, यत्र शवस्तिष्ठति
    तत्र गृध्रा मिलन्ति।
  tna-NT: 'Da su beju Jesús quisabatana huecuana uja: —¿Echua Puji, ¿quepia jia da
    tueda ai cuana epu? Jesús jeutsutana: —Ai ihui esa su, samani cuana tipeida edhitatitani
    nime, daja huecha ema tipeida esiapati ye mundo su aniji cristiano cuana ecastiga
    puji, beju ebia su madhada hue eputa huecuana su.'
  lid-lid: Oro lau tan anuhun sahou doh badeh, ma oro ndremenya Jises anya, “Laban,
    idoh kameh asahan heh handru?” Eme, Jises tiye i toro anya, “Kon ale oda ari lakou,
    o ndramak ereu aliy, idoh kamen adeh, iri sirih ta aimon lakou bolo-an le kameh
    atukum areu aliy.”
  wim-wim: Aꞌ thanan puth thaw-thawin nunganta, “Ayyang, moom-ang, aak wantting aak
    yimanangan wampow e?” Nil puth Jesus.an thaw ngul thant, “Niiy waath anangan thathaniy
    thanang aak thonamangan yal-yalmathwuntan-a, yaa, niiyan puth meeꞌmiy minh mul
    aakanakan yal-yalmathwuntana. Yaa, niiy yimanangana ngul thiichāna ngay aak ngeen
    nathan wampānga pam wanch anangan ngulan than-thanathāng thanang um ngatharangana.”
  zga-M: Wakamwuliza, “Wapi, Mungu?” Akawaambia, “Pale ulipo mzoga, ndipo tai hukusanyika
    kwa pamoja.”
  yom-yom: 'Buna minlonguki minyuvula : —A Pfumu, kuevi kuela viokila mambu momo e ?
    Niandi wuba vutudila : —Koso kuidi mvumbi, kuawu kuidi bibala.'
  san-SIN: තදා තේ පප්‍රච්ඡුඃ, හේ ප්‍රභෝ කුත්‍රේත්ථං භවිෂ්‍යති? තතඃ ස උවාච, යත්‍ර ශවස්තිෂ්ඨති
    තත්‍ර ගෘධ්‍රා මිලන්ති|
  yut-yut: Paŋdetni da gen uŋun nandaŋek iyɨwit, “Amɨn Tagɨ, uŋun yo morap dukon noman
    toni?” Iyɨŋba yaŋ yoyɨgɨt, “Amɨn kɨmakbi dakon bumjotni dukwan toŋ, sɨŋgɨŋ uŋudon
    gɨn muwukgaŋ.”
  grc-BYZ: καὶ ἀποκριθέντες λέγουσιν αὐτῷ· ποῦ, Κύριε; ὁ δὲ εἶπεν αὐτοῖς· ὅπου τὸ
    σῶμα, ἐκεῖ ἐπισυναχθήσονται [καὶ] οἱ ἀετοί.
  cpc-NT: 'Ipoña josampitanakiri ikantzi: “¿Tsikatya janta Pinkatharí?” Ikantzi Jesús:
    “Tsikarika isaiki kaminkari, ari impiyowintyaari amimpori”.'
  nhg-NT: 'Hua yejua onöhuatque, otieyelfejque: ―Tlöcatzintle, ¿cöne mochihuas ini
    nönca? Hua yejuatzi oquemelfejque: ―Cöne iyes cuierpo mejque, ca ompa mosentlölisque
    tzopilume.'
  nya-nya: Iwo anafunsa kuti, “Ambuye, kodi zimenezi zidzachitikira kuti?” Iye anayankha
    kuti, “Kumene kuli mtembo, nʼkumene makwangwala amasonkhanako.”
  ngu-NT: 'Ijcuac ijcon oquicaquilijquej, oquitlajtoltijquej: ―¿Canon ijcon nochihuas,
    toTeco? Niman yejhua oquimijlij: ―Campa tlajcaltos on yolqui yejhuan yomic, ompa
    nosentlalisquej on tzopilomej. Yejhua ijquin oquijtoj pampa no ijqui yes ne campa
    nemisquej on yejhuan xtlaneltocaj itech Dios. Ompa quinyolcuitisquej niman quintlajtlacolmacasquej.'
  kup-kup: Pot Iesu parun mañahan pim mañairooh-abanari epat piin at mañah, “Deim
    ahop ae, met nim hameñ-okov taek tapanezao ok hameñ?” Pot hahan Iesu naitï bavatat
    epat hah, “Met anumai nap ñomat hamarah oraezan havï ahö duhol emat ñodat map
    togü manamahan dari eteameg.” Pot Iesu parun mañah.
  jid-jid: Ba mye, ni ntsen Tie koh? A hla bawu iwirji igbokpa ahe, ni kiyi bi ton
    ugulu.
  wmw-wmw: 'Basi wanafunzi ware wakindairi: “Mwenye, víkuna ndepi?” Iye akiwajibu:
    “Mahala pauwa mwiri wakufwa, nopo ndi pawajumana marembo.”'
  gmv-GGM: Istika zaaridi Godo isti awa ekettanee? gida. izikka anhay diza son ankotti
    shiiqqana gides.
  ssg-ssg: Ti tesol kahikahin hongoa lato kamea, “Amite tioi ukek ia tetesol na i
    sohot?” Jises pahoi lato ukek, “Amuto tioi xixi tetesol na amuto ningahi taliah.
    Tin masin amuto tioi tetesol ti aliaiak, taen ti amuto ningahi waliko ti nga kakanewen
    amuto.”
  zpo-NT: 'Zee mnabdizh xaa lo Jesús: —¿Pa ded re kwaane, Xaa Nabeyy? Nu lee Jesús
    nzhé: —Pa nax tub ma ngut, baa ndop re ngolbech.'
  poy-poy: wantumini wamkosiyiti Yesu, “Koshi Mtuwa?” Yesu kawankula, “Papawera na
    lintumbi, kunguru ndo hawaliwoni pamuwera.”
  qwh-NT: 'Tsenam Jesusta tapuyarqan: —Tëte, ¿mechotaq tsenoqa canqa? Jesusnam yasquerqan:
    —Mecho imapis wanushqa jitarashqanmanmi wiscurcuna ellucayan.'
  gaw-gaw: Jesus Nug anam a, ag amu doona, ag ap̱ig. “Naḏi amuam geha adep̱a beḵu?”
    Ag anam aeg am Jesus Nug amelagp̱a aum. “Mauhak gaḏalag niiṯeb, aben amup̱a ai
    laa kaub bia uḏin, ap̱a qag meṯeb,” awa aum.
  nca-nca: Ŋunde yiní ŋande oseseyaŋgurí, “Uni Parámi, ŋu dano tunoqeweya?” Yi ŋande
    yimiraró, “Ukúŋo dano yote quno ŋuno nú saŋgirí parámi ŋundo ŋuno mahero kopoyoteŋgo.”
  zpz-NTPP: 'Orzeꞌ na de yu nu rsyaꞌ lom rab yum: ―¿Ca gac de coz zeꞌ Shuaan de̱?
    ―na dey. Gazeꞌ nu nam rab mi dey: ―Zeꞌ nu nguaa de cuerp gut, zeꞌ gyatublaazh
    dela lyash ―nam.'
  mkj-mkj: Sohnpadahkkok idoak ipen Jesus, “Maing, ia wija mehpwiai pirin wiawi?”
    Jesus japoangki irai, “Wija ma palwar mehdi oau mine, ioar wijahwa vulture kin
    pokonlahng.”
  zac-NT: 'Iurë bini ra shini gusëꞌdë më diꞌdzë rëꞌ, gunaꞌbë diꞌdzë raiꞌ: ―Dadë, ¿guc
    gac ra cusë ni? Guniꞌi më tubi dichë: ―Iurë gac ra cusë ni, gac bëꞌa të seguramëntë,
    igual ziquë rac bëꞌa të rdëá ra bëchu catë nagaꞌa naguti.'
  kyg-kyg: Ala kava nene, haiyaꞌalegamo ani agufa kavaꞌmo afole aigiye, huꞌa afi geꞌnagenoꞌaeꞌmo,
    afu anagaꞌmo kefaꞌapimo haneꞌniya yategamo hakiki anagaꞌmo haleli eꞌa aliꞌa anupa
    huꞌa neꞌmaiye, huno hapa paiꞌniye.
  kmk-kmk: Magngoḻan man dat disipulus Jesus tuwa imbagana, inimus da un, “Apu, kawad
    na nu nat makwaana?” Inyabalig Jesus un kanana’n, “Sat kawadan di ladag, siya’d
    madatdatngan dat tuḻayan.”
  cao-NT: 'Jatsi, —¿Jahuënia tsi ocapixëhi ni naa ra, Ibobá? —i jahuë rabëti bo niquë.
    Jatsi ja quëbiniquë: —Jatiroha ca iti xo naa. Poico catihai jascaria catixëhi
    quiha Dios ángel bo, jochacanaibo copixëna —nëa tsi Jesu nëcaniquë.'
  bbr-bbr: Kiro ämän roianik, kon tamareäu roat akas totorin, “Näwäu, kiro onok erapok
    päi?” Jisas nukas ätäi awarowon, “Erapok opur meieanik, poomre rawai, kiro opok
    epsimai sosop kiro opur pomou jaun pote tururaiei.”
  inb-inb: 'Chasa tapu­ura, Jesuska ai­nirka: —Imasami gallinasu­kuna, pipas mana
    willagpi, pai­kuna wañuska kaska­ma tanda­rin­kuna: chasa­mi tukug­samun­ga­pa
    ka.'
  hrv-hrv: 'Upitaše ga na to: “Gdje to, Gospodine?” A on im reče: “Gdje bude trupla,
    ondje će se okupljati i orlovi.”'
  box-NT: 'Ó o nì-kenínia tùara a yi: «Ɲúhṹso, lé wen á mu ù wé yi?» Ó o
    bía nɔn ɓa yi: «Hen na ó o yà-hínii día yi, lé bĩ́n á ɓa dùɓúawá wee
    wé fè mín yi.»'
  ote-NT: 'Nu mi ꞌyøde njabʉ ya apostol bi ꞌyambabi ra Jesu ne bi ꞌñembi: ―¿Habʉ ma
    dua nja núꞌa̱ gá ma̱, ma zi Hmuꞌihe? Nepʉ nuꞌá̱ bi da̱di ne bi ꞌñembabiꞌʉ: ―Nuni
    habʉ di ꞌbɛni núꞌa̱ xa du, ja ma da muntsꞌni ya pada pa da ziꞌʉ.'
  wnu-wnu: 'Ende qamb waga wonou imbigau yurau eng der qebi qamamir: “Barai mi eng
    gagar quran eng eret dieriba?” Ende qamarari Yisas taui mit big qamar: “Man suab
    gumunorei igama morogan sanou murib baub qamb qiumunimbour,” ende qamarei.'
  zam-NT: 'Co''se'' mbìn mèna tataa ndxab Jesús, mnibdi''s mèna loo Jesús. Ndxab mèna:
    ―¿Pá gàc con''a, Tad? Jesús mcàb. Mtetac Jesús thìb di''s loo mèna. Ndxab Jesús:
    ―Pues, gu'' nda'' cuent co''te'' nax nde''f thìb má'' ya''s, anze''f thìb ngool
    ndlyàa loo má'' ya''s tya, ¿lé''?'
  zyp-NT: “Abuipaw, zeletamaw ma hming cawh a tlung a?” tatah aa hae. Zisu taco, “Sarawh
    a ungnah hming leco langtaw pavaw cawh a pahmo tei he,” tatah a palei he.
  sey-NT: 'Ja̱je caquëna, iyere asani se̱teña: “¿Jerona iye yoꞌo ja̱ꞌñe aꞌni, Ëjaë?”
    Cajëna, i̱pi capi: “Ju̱ꞌisiquë u̱i hue̱ꞌña pëꞌpëri tsiꞌsiyeje̱ paꞌye tsiꞌsija̱ꞌcohuaꞌi
    aꞌë.”'
  nvm-nvm: Jesu fu ijeg kuardiamga e vuak fuon faivo iji bu uri kua, E Bomana ire
    iji fu izia rekno kuain? Bu ijeg kuardain gavo Jesu fuba una vef roin kuardiain
    revo fum uri vuak ijeg bijame kia, Ar izerkin ire kafo aoinva bu naoivo iji um
    buruof iji fanuf kuniai bua ioijo ijieb udi ijia faime va ijia reoga ja giakno
    kiain.
  mps-mps: Tama Jisasgo aga wali po simanama, aga wali asobo bagego aga hanalu wali,
    “Genuai Bidi, te sę yaibao wali menade yaibawe?” wali. Jisasgo augwalibolo te
    po begelai po weyu, te po wali, “Te ba kemodage dabe augwali te isali tigi munalubo
    madiba sisinaibao,” wali.
  seh-seh: 'Na tenepo, anyakupfundza ace ambvundza kuti: “Mbuya, pinacitika kupi penepi?”
    Iye atawira tenepa: “Pale panagumanika cinthu ca kufa, ndipo panagumanyikana malezi.”'
  pab-NT: 'Hatyaoseta exaotyakiraharenai axene: — Xekohaseti, alyako xeta kakolatyakahitaha?
    nexaha. — Aliyako xamani atyoite kamati tyaonita hoka nalite olohonai hohisakoahena
    — nexa Jesus.'
  llg-llg: Lamanene leo ndia, boe ma Yesus ana mana tungga nala latane Ndia, lae,
    “Ama Mesen! Dei fo basa sila dadi lai bee?” Boe ma Yesus kokolak nakandandaak,
    nae, “Leo iak. Mete ma ei mita mbuik manaꞌa banda kamates, laꞌa lakabubuak leni
    bee leu, na, ei bubuluk so, ndia dadik tanda, nae, neu ko leu laꞌa banda kamates
    lai mamanak ndia.” [No maksud nana nafunik, dei fo mete ma Karistus fali main,
    na, ndia tanda nala manggaledok nalan seli, mete ma hataholi les nalelak.]
  kyf-kyf: '''Ɩn -Zezuu ''bɩnɔnya yia ɔ layɩbha ''lee: «Nyɩmaa -Kanyɔ, da gbʋ -mɩnɩ
    ''ka lɛnʋa?» ''Ɩn -Zezu yia we ''bɩgʋpalɩɛ: «Da ''kwie -ka -mɩ, -bha -ŋwaaa -zlo
    mɩa.»'
  tpi-tpi: Ol disaipel i harim dispela tok na ol i askim Jisas olsem, “Bikpela, dispela
    ol samting bai i kamap we?” Na Jisas i tokim ol olsem, “Long ples bodi bilong
    ol man i dai pinis i slip i stap long en, long dispela ples tasol ol tarangau
    i save kam bung.”
  mih-NT: 'Tacuan catyi ra Jesús. Ta cuhva sa siñi ñiyɨvɨ tuhun ya, i ndaca tuhun
    ñu sii ra: ¿Ndyamaa cua cuhun ñiyɨvɨ cuan? Ta i catyi ra Jesús sihin ñu: Nu catuu
    ndɨyɨ, yucuan cua titahan tyasii.'
  qvh-NT: 'Sauraga sayta wiyaycur discïpuluncuna tapuyargan: “Sayno shuntashgayqui
    höra nogacuna ¿maychötä cayäshä, taytay? ¿Gamwancu o manacu?” Sayno tapuyaptinmi
