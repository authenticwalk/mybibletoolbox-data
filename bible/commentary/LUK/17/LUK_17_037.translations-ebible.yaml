  eng-DBY: And answering they say to him, Where, Lord? And he said to them, Where
    the body [is], there the eagles will be gathered together.
  guo-NT: 'Jesús pejnachala japox jʉmtaen wʉt, jawʉt wʉajnachaemt wʉt, jʉm-aechi Jesúsliajwa:
