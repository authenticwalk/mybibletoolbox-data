    tendene mikur ye.”
  agn-agn: Piro ganing tang mga sinagpan ni Jesus, ang nane-ma ong nandia, “Ong aypa
    mainabo, Gino?” Siminabat si Jesus ong tatang sarabien. Ganing tanandia, “Mga
    aripa tang mga ogak pamagolag, don toga tang ayep ang patay.”
  nhi-NT: 'Ihcuacon octlahtlanihqueh Jesús: —¿ToTecotzin, canih ohcon mochiuas? Jesús
    oquinnanquilih: —Campa nanconitah monichicouah in tzohpilomeh, nanconmatih ompa
    cah itlah mictoc.'
  ttc-NT: 'Ntons [kye txnaq''atz] oxik kcha''o'' tetz ikxjani: «Tat, ¿ja'' oky''el
    kyaqil ntzani?» Ntons te Twitzale'' oxik tq''uma'' kyetz: «Aj ja'' at jun txkup
    kamnaq ax tzi nkyelab''tik kye loxh.»'
  dan-1931: 'Og de svare og sige til ham: “Hvor, Herre?” Men han sagde til dem: “Hvor
    Ådselet er, der ville også Ørnene samle sig.”'
  kwj-kwj: Wowani ka mwanji ni wu mendini ya wu sawe, “Apukolaka, ka sumbu hinga so
    michi ki sukwakondau?” Ete wowani Jisas ya wunu sawe, “Hima dinga tukuyandau michi
    ki apwekumboni le sikani waundau.”
  vie-OVCB: 'Các môn đệ hỏi: “Thưa Chúa, việc đó sẽ xảy ra tại đâu?” Chúa Giê-xu đáp:
    “Xác chết nằm đâu, chim kên kên tụ họp ở đó.”'
  kze-kze: kwená kwayó-kwáásí sésa Ísóigoo emó sénda-aimba náávatavai seénó suwaná
    póímo awáímó kaviraipá'ó náíndayavenamo evontáán-dúmáómó torupamáímo máyáintenba
    Áánútu sínana súnda-aimba paáriniye Ísu siráiye.
  lbk-lbk: Sa et kinwanin nan disipolosna ken siya, “Entona ta, Apo?” Sa et inyalig
