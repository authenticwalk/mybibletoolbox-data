  eng-BSB: “Where, Lord?” they asked. Jesus answered, “Wherever there is a carcass,
    there the vultures will gather.”
  cpu-NT: 'Ipoña josampitanakeri ikantzi: “¿Tsikatya janta Pinkatharí?” Ikantzi Jesús:
    “Tsikarika osaikai ivatha kaminkari, ari impiyoventyaarira tziso.”'
  san-ASM: তদা তে পপ্ৰচ্ছুঃ, হে প্ৰভো কুত্ৰেত্থং ভৱিষ্যতি? ততঃ স উৱাচ, যত্ৰ শৱস্তিষ্ঠতি
    তত্ৰ গৃধ্ৰা মিলন্তি|
  tac-NT: '''Lige alué benímeka rukele Esusi: ―Mué Wa''lula, ¿koche ikimela ''lige
    alué alarigá? ''Lige Esúsika regá nejele: ―Alé napu bo''í mukúgame, alé napuímala
    gonoli ''lige wilú.'
  eng-WEBPB: They, answering, asked him, “Where, Lord?” He said to them, “Where the
    body is, there the vultures will also be gathered together.”
  gfk-H: Ma ira bulu na hausur diet ga tiri ia bia, “Aha, Watong?” Iesu ga babalu,
    “Na palai ta muat hoing i palai bia no minaat i sua taar ha, muat na nas ira kotkot
    diet na hanuat hulungai kaia.”
  viv-viv: Hidedemi Yesu gigahe-yo ana tomuliya hitoliyena higayo, “Kauveya, hida
    gaitomai-dina haꞋagaine hinalakayemu?” Bana gigayo, “Hai ubula siyona gilakalaka,
    medede againe manusiyo hinavagaꞋauta.” Hidedemi Yesu givenuwaꞋatadi.
  yao-yao: Ŵakulijiganya ŵausisye kuti, “Ana kwapi Ambuje?” Nombe Che Yesu ŵajanjile,
    “Kwauli ntembo kweleko ni kuchakasongangane achikapungu.”
  tgp-tgp: '@see-verse:LUK.017.036'
  auc-NT: Ante apæ̈necä ëñente wædinque tömënäni wæætë, —Awënë, bitö änö æyömönö incæ
    mänömaï baquïï. Äñönänite, —Baö æyömömë wænte öñöñömonte abadæidi wë ongonte edæ
    do godongämæ̈ pönäni baï waodäni, Mönitö Awënë pongampa, ante do ëñëninque godongämæ̈
    poncædänimpa, ante Itota apæ̈negacäimpa.
  kbc-NT: Odaa niɡ̶ijo anodiotibece joɡ̶oige, moditalo, “Ǥoniotagodi, igamei nige
    jinataɡ̶a ida niciagi?” Odaa jeɡ̶eetediogi, “Anei anigidi émeɡ̶egi, odaa jiɡ̶idiaaɡ̶i
    me dilapode opoedi.” (Odaa jiɡ̶idaa me jowooɡ̶otaɡ̶a ane diɡ̶etigi ganigidi émeɡ̶egi,
    leeɡ̶odi me jinataɡ̶a opoedi).
  bmh-bmh: Go ze doimai, gonugau tapaimaraneu dudu agen kanabai aurem, “Dubanou Ban,
    go igul erueim zumau?” Yesus nug koli awareun, “Eru ebu egun noumaimai, beleimai
    damau, go ebu tumui asiu go egun beleu zabun betei gotulamam.”
  ctu-BL: 'Jini xcʌnt''añob tsi'' c''ajtibeyob Jesús: ¿Baqui mi caj i yujtel, c Yum?
    che''ob. Jesús tsi'' subeyob: Baqui jach an i bʌc''tʌl chʌmen bʌ ya'' mi caj i
    tempañob i bʌ xta''jol, che''en.'
  meq-meq: 'Gawla ŋgay hay ta tsətsah faya tə gwaɗay: «Wu niye ma ta giye bo andza
    niye na, ka waray Bəy Maduweŋ.» Yesu a mbəɗatay faya a gwaɗatay: «Təv nakə wu
    maməta eye mə ɗəma aye na, magoduk hay ta hayiye gər a ɗəma.»'
  noa-H: Magbaawai hi k'apeenau hirig, —Señor, cha purua jaau sim, ¿jampaita magju
    k'ai? ha jëeujierram hanʌm. Magbaa Jesuu hamag, —Jampai hagá hajujã k'aba simgui
    hajim hanʌm. Pãrau k'ap'ʌ nʌm, nemmí sim haig hãkõs hich k'ĩrau jupcheejem. Hich
    hagjöta hajugui hajim hanʌm hĩchab muajã mʌch hiek hʌ̈k'a nʌm k'ʌʌn dʌ̈i; ham
    p'ë harraag mʌch bëem hed ham haigta dau daau hurum t'umaam k'ʌʌnau mʌ hoojugui
    hajim hanaabá.
  alp-NT: Eleki Yesuse Eni maka luluaru esi beteke loko Yesuse be, “Tatike pine Tuhane
    Aluake suike etia?” Eleki Yesuse Iralakesi kena umpama be, “Sepo tamata imata,
    imi rekwae, le imi selu bei manu maka kane matale ulupuke lomai me otoi matale.
    Au lekwe ele mere neka, sepo Au luake suike pusue tamata rekwae.”
  san-VEL: tadaa te papracchu.h, he prabho kutrettha.m bhavi.syati? tata.h sa uvaaca,
    yatra "savasti.s.thati tatra g.rdhraa milanti|
  kbq-kbq: Anankemofo nona zamagra Jisasinku hu'za, Ramoka inantega anazana fore hugahie?
    Hu'za amage'ma nentaza disaipol naga'mo'za antahigazageno, anage huno zamasami'ne,
    Fri'nea avufgama, me'nesirega anantega tumpa namamo'za eri atru hugahaze.
  kbh-kbh: 'Chora chë uatsjéndayënga Jesús tmojantjá: —Utabná, ¿ndë́moca chca yochjopása
    ca? Y cha tojanjuá: —Chë obanabe cuerpo tojtsemnents̈e chë gallinacënga jojotana
    ca.'
  ron-LSB: 'Ei, răspunzând, L-au întrebat: “Unde, Doamne?” El le-a spus: “Unde este
    trupul, acolo se vor aduna și vulturii”.'
  pon-pon: 'Irail japen potoan on i: Ia Main? A kotin majani on irail: Waja me man
    mat mi ia, nan i waja pwin ikel pan pil pokon pena ia.'
  nhe-BL: 'Huan inijuanti quitlajtlanijque: ―Tohueyiteco, ¿canque panos nochi ya ni?
    Huan Jesús quinnanquili: ―Queja nochi quiitaj quema mosentilíaj tzopilome campa
    huetztoc se mijcatzi, nochi quiitase ya ni.'
  sps-sps: An matisian Tsunia rangats Towa, “Tsunaun, fei te ruak fi naa rori ei?”
    Ai Jisas tsue of ratuari, “Tana pan te soon non puainy mes mat manuu nai vaaguam
    ror tsunia.”
  wnc-wnc: Yaniwan wamu waaknga natake pandetnata anzing inikwaiking, “Aanin. Sanga
    wa yanggayau buya keu zomune awan kanim,” ngang iniwa yake tuwang wamu takngatu
    anzing yanikut, “Keu minaka tapatuta bukatake yuak komune tinggigita apu une atdokaing,”
    ngang yanikut.
  bus-bus: 'Ben aↄ̃ à là wà bè: Dii, má kpaa? À wèńla à bè: Guu kɛ̀ gɛ̀ kún, gwen
    yeberekunↄ é kↄ̃ kakↄ̃an.'
  gub-BL: Na'e hemimu'e upuranu hehe wà kury. — Ma'e pe agwer ma'e uzeapo putar nehe,
    urezar, i'i izupe wà. — Aze heta hetekwer umàno ma'e kwer amo me a'e nehe, a'e
    mehe apitaw uzemono'og putar a'e pe a'e wà nehe, i'i wemimu'e wanupe.
  imo-imo: Yuni nimu ungu pilkolio enoni ningei, “Awilimu, aku ulumu tena tembaloya?”
    ningi. Jisasini topondopa ungu iko te topalie nimbei, “Melema kolopa ltemo kombumanga
    mele kololima noromele kera iliaka mele kolopa ltemoma kanokolio nongeindo mainye
    ongo liko maku toromelena mona karomele,” nimu.
  boj-boj: Onaqa naŋgi na kamba nenemyeb, “O Tamo Koba, kumbra kalil di sawa qabia
    brantqas?” Onaqa Yesus a naŋgi yawo anjam endegsi minjrej, “Tamo naŋgo jejamu
    qusaeqnu qaji sawa dia qal naŋgi koroqab.”
  eng-DRA: 'Who said to them: Wheresoever the body shall be, thither will the eagles
    also be gathered together.'
  knf-knf: 'Kë baţaş Yeŧu başë hepara aji : « Ajugun, ţuŋ di di iko mënţ ikluŋ kaţëpna?
    » Kë aŧeem baka aji : « Dko di unŧaam ukeţnuŋ, dul di di ŋjugude ŋakluŋ kayitiir.
    »'
  san-KHM: តទា តេ បប្រច្ឆុះ, ហេ ប្រភោ កុត្រេត្ថំ ភវិឞ្យតិ? តតះ ស ឧវាច, យត្រ ឝវស្តិឞ្ឋតិ
    តត្រ គ្ឫធ្រា មិលន្តិ។
  arn-NT: 'Feymew ramtungey: —Ñidol, ¿chew püle am rupayay tüfachi dungu? Fey Jesus
    kiñe adkünu dungu mew llowdungufi ñi pu disipulu: —Chew mülele tati la, feyti
    mew trawüluway tati pu kanin.'
  zas-NT: 'Chi biguiejn ree xbejnman zian, rëb reeman: ―¿Ban guin, Dad? Badxiꞌman
    laan rëbaman: ―Laa guiguien gajc ban guinan, ziꞌc chi radoꞌp ree golbich laa rguien
    gajc nagaꞌ tijb begüt.'
  ken-NT: Bakoŋo Yesu bábhɛ́p yi bɛ, “Acha, mɛnyɨŋ ɛbhɛ́n bɛ́fàkari chɔŋ fá?” Yesu
    arɛm bɛ, “Nɛbhʉɛt anɛ ɛgú-nnya ɛchi, arɛ́ kɛ̌ kɛnɛn ɛkɛn kɛ́nyìɛ̀ bɛgú nnya
    kɛ́chɛmɛ.”
