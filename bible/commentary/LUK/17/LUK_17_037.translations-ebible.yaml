  aby-aby: Yesuma eno weiro Danu iwoka ukeka orouma ma owekake eno weisa, Dai Waria
    Mi, i ari enoe abo orofaro eno ufeku weisa? Eno weisaro Yesuma emuabake dubu waure
    weadama ibake eno wei, emenu ofe bou aboro ibifekuie iro udu adama ifisane anifeisaro
    yama i orofa iwoka ufoisaya wei.
  eng-YLT: And they answering say to him, 'Where, sir?' and he said to them, 'Where
    the body [is], there will the eagles be gathered together.'
  jni-jni: Wa iki me, abba una kura? ma gu in we, a hira sa ikizi irani magbuluk cangi
    wadi ornon.
  kne-kne: Pag pooten din pasolot na en sisya, “Apo, intoy maamagan nina?” Sinombat
    si Jesus ay nangiarig, “Olay intoy kad-an di natey et say kaagoman din titit ay
    mangan si natey.”
  tgj-tgj: Lvbwlaksu vdwv ninyia tvvkato, “Ogulo, Ahtu?” Jisu mirwkto, “Ogulo svmago
    doopvdw hoka Pvta nyidin dvnv dookumre.”
  gui-NT: 'Jayave Jesús jemimboe reta oparandu chupe: —OreYa, ¿quiape pa oyeapota
    cuae? Jayave Jesús jei chupe reta: —Omano vae jetegüe oia pe oñemboatɨta chucha
    reta.'
  quc-TT: 'Xkita kꞌu che: Ajawxel ¿Jawjeꞌ kakꞌulmataj wi waꞌ we riꞌ? Ri Jesús xubꞌij
    chike: Ri e kꞌuch kakimulij kibꞌ riꞌ xapawjeꞌ kꞌo wi jun kaminaq.'
  heg-NTPO: Ming ela kon, Yesus ima-ii las keket Un noan, “Paap Guru! Mam totoang
    nas dadis se ola sa?” Kon Yesus soleng dais noan, “Elia! Eta mi ngat net kee in
    kaa sisi ngas hong nakbua se ola sam, mi taan son noan na daid tada, taon elola
    ko oen kaa hmate ne maan na.” [Nol nahin in buni-napang noan, eta Kristus pait
    maa kam, un tada-tada las langa isi, eta atuli les tanas.]
  ptu-ptu: 'Iya mekutanam indo passikolanna Puang Yesus naua: “O Debata, umba ngei
    la dadi itim?” Natimba'' Puang Yesus naua: “Umba-umba naongei bakke, etam too
    duka'' naongei dassi peande bakke ma''tombom.”'
  bzd-NTPO: 'Jesús ttökatapa tö ie'' a̱ ichaké: —A Skëkëpa, ¿wé̱ e'' wamblërmi? Jesús
    tö ie''pa iu̱té ttè i'' wa: —Sulitane wa̱ ijche̱r tö wé̱ ölö́ daparke tai̱ë, ee̱
    ilè nu tër. Es ilè sue̱raë a'' tö iwà kkachoie tö wé̱ iwamblërmi.'
  kwf-kwf: Ma na fafarongo nia ki ka saefiloa kika Ꞌuri, “Aofia kwa, Ꞌi faꞋi mo neꞋe
    na ru neꞋeri ki niꞋi ke fuli ana kwa?” Ma sa Jesus olisida ka Ꞌuri, “Na olilaku
    maꞋi noaꞋa ta ngwae kasi talafia ka diꞋia logo neꞋe na afa kasi talafia ta ru
    mae.”
  eng-WYC-2017: They answer, and say to him, Where, Lord? Which said to them, Wherever
    the body shall be, thither shall be gathered together also the eagles.
  eng-WMBB: They, answering, asked him, “Where, Lord?” He said to them, “Where the
    body is, there the vultures will also be gathered together.”
  zat-NTPS: 'Gate belén benne'' ca'' da nigá, na'' buluche̱be̱'' Jesús: ―¿Gazra gaca
    ca'', Xran? Le̱'' beche̱be̱'': ―Naga de̱ tu da nate, na'' xeledúpaqueze laba ca''.'
  spp-spp: 'Ɲyɛ ka cyelempyiibii si Yesu yíbe: «Kafooŋi, taa lire sí n‑pyi ke?» Ka
    u u pi pyi: «Cyage e yakwugo ɲyɛ ke, wani cinmpunɲyi ɲyɛ na bínnini.»'
  zty-NTPS: 'Kate'' béngekle benne'' wsedle ka'' che Jesusen'' da'' ki, wnnábgekle''
    Ḻe'', na'' wnnágake'': —X̱an, ¿gaẕ gak da'' ki? Jesusen'' gože'' ḻégake'': —Gan
    de to da'' gat, dóbgakkze lab ka'' ga na''.'
  mek-mek: Iesu ega eifa oma afegai, ega imoi isa kepaꞌani penia keinaka, “Lopia,
    kapai iꞌina kapaꞌi akemia?” keoma. Ke Iesu einaka, “Mae agaꞌo kapai eka auga,
    paili isafa egae kekaigugu. Ega koa iꞌopoga, kapai iꞌina kapaꞌi akemia auga agologo
    agofiakoa puo afolopaꞌani,” eoma.
  aey-aey: Odocob malogom sisildoin, “Tibud, ceteh i ana caligian?” doin. Odocob Jisas
    galolo je i jejenega hewi maaden, “Dana cal mec deweg ganac huluec oso ninijen
    man fululec benben cababac cinigwe age euna ceguluqagan,” aden.
  urd-GVH: उन्होंने पूछा, “ख़ुदावंद, यह कहाँ होगा?” उसने जवाब दिया, “जहाँ लाश पड़ी
    हो वहाँ गिद्ध जमा हो जाएंगे।”
  ycn-ycn: 'Raú nemá rijló: —¿Meño''ojó ri''imajé quele pimá nacú? Aú Jesús quemari
    najló: —Meño''ojó nujhua''atéjena i''imajica ejo, reyá nahuá''aje necá ne''iyayá.'
  djr-djr: Ga walalnydja ḻundu'mirriŋuynydja nhanukal waŋan dhä-birrka'yurr ŋanya
    bitjarr, “Wanhamin dhika dhu ga wäŋaŋur bitjandhiny maḻŋ'thun?” Ga ŋayiny Djesuynydja
    buku-bakmaraŋal mayali'kurr lakaraŋal bitjarr, “Ŋunhili muka wäŋaŋur ŋunhi wanha
    ga warrakan' ŋorra dhiŋganhawuy, ŋunhiwiliyin dhu ga wäŋalil ŋunhi wäktja mala
    marrtji, waŋgany-manapanmirrnydja dhu marrtji ḻukanharawnydja ŋanakkuny barrpawny'tja.”
  kvg-kvg: Yesu-gi paev ezoqam, nqanek manqat giyogem, yaq āv gimbøe-bevøpém nqǽgo,
