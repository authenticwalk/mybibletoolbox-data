  adz-adz: Da ribarangan ini, “Nifutsarif, nigi bungꞌ awaꞌ amingꞌ anungꞌ?” Da Yisu
    ini, “Apu mampan mangan mingꞌa anungꞌ, da ibingimp santan bungꞌ ais ampruꞌ gin.”
  sri-sri: 'Ĩgʉ̃ irasũ ãrĩmakʉ̃ pérã, ĩgʉ̃ buerã sẽrẽñañurã: —Gʉa Opʉ, ¿noógue irasũ
    waarokuri? ãrĩñurã. Jesús yʉjʉyupʉ: —Mimua nerẽmakʉ̃ ĩãrã, masaka sugʉ waibʉ boadi
    ããrĩrṍrẽ masĩkuma. I irirosũ yʉ aarimakʉ̃ ĩãrã, ĩgʉ̃sã wajamoãsũburire masĩrãkuma,
    ãrĩ wereyupʉ Jesús.'
  nal-nal: Ubina varaviraai zina di iaari zina malasing kari, “Piran, amun saan angkanaan
    kana balas faa?” Ma xa vazei naandi naako, “A non a maat ka imaal wana, amun kor
    dina varazuaai inaan.”
  kyq-kyq: 'Gɔtn se jee mɛtn Isa ki tɔnd mɛtin̰ ɔɔ: «Mɛlje, nakgen se Ꞌdeel kaam gay?»
    Isa tɛrlɗen ɔɔ: «Gɔtn jaay daa ooy tooɗn se ɓo, gɔtn ese ɓo marlge kic lee bɔɔy
    tus ro ki.»'
  kwd-kwd: Ma nga Wane ni Kwairiinga aana gila ka orisia ma gila ka 'ilo'oo, “Alafa,
    'i fai na ni 'ola lo'oo te'efou te'e lau ai?” Ma la Jisas 'e du'aga maka 'ilo'oo,
    “Nga langasi ba'ita 'ato 'ani talafia ni 'ola ne'e mae.”
  ded-ded: Ifi deu medacfora yeneng kpesimigec, “Kebu, faka imoc dahai fingerude?”
    Kpesimigec Yesungo yofi merengyemmeec, “Koec koec neng yeni fareng fede, imohai
    eacgecde.”
  ewe-ewe: Eƒe nusrɔ̃lawo biae be, “Aƒetɔ afi kae woakplɔ wo ayi?” Yesu ɖo eŋu na
    wo be, “Afi si nu kukuwo le la, afi mae akagawo hã nɔna!”
  nuy-nuy: Wugurraayung wurru-yamayn warraawurru-yung “Yuga aniga-yung, Buunggawa?”
    Nigaayung ni-yamayn, “Wubani-rruj yaga wu-ngawina-yinyung ana-wubulu, bagu yaga
    ngiga ngarrubagi ngarra-marrgij yaga ngiga angi-muṉḏugana.” Dani-yung ni-yamayn
    na-Jesus.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲈⲢⲞⲨⲰ ⲠⲈϪⲰⲞⲨ ⲚⲀϤ ϪⲈ ϦⲈⲚⲀϢ ⲘⲘⲀ ⲠϬⲞⲒⲤ ⲚⲐⲞϤ ⲆⲈ ⲠⲈϪⲀϤ ⲚⲰⲞⲨ ϪⲈ ⲠⲒⲘⲀ ⲈⲦⲈ
    ⲠⲤⲰⲘⲀ ⲘⲘⲞϤ ⲤⲈⲚⲀⲐⲰⲞⲨϮ ⲈⲘⲀⲨ ⲚϪⲈⲚⲒⲔⲈⲀϦⲰⲘ.
  buk-buk: Yisu ndê ŋgacsêŋomi sêŋgô yom dau su, goc sêndac iŋ, “Pômdau, gêŋ dinaŋ
    oc hôc asê yêc nde?” Ma Yisu sôm, “Yac bu dalic macmpoŋ sêŋgihi sêmbo, naŋ taŋyalê
    bu gêŋ mbôp daŋ yêc.”
  pri-NT: '[Ûna rà têre ê popai bèepwiri] wà tèpa câmu kêe, â rà tawèerié pâ: «Gona
    wiidà na o mwa tèepaa pwiri, co Pwi Ukai?» Â é tòpi tàra pâ: «[Guwà tàcî, â guwà
    côo pâ câmu kêe. Ba pwacèwii na jè mu ina pâ]: “Wâna é tâ tabéaa wê bwaooré, âna
    é wêe ê macii bà.”»'
  zpq-NT: 'Cate'' gosende'' diža'' nga gose''e ḻe'': ―¿Gan'' gac da'' qui, X̱anto''?
    Nach Jesúsen'' gože'' ḻegaque'': ―Nga chonen c̱he ben'' že'': “Gan'' de be guat
    nan'' chesežag šod ca''.”'
  por-TFT: Seus discípulos disseram a ele, “Senhor, onde isso vai acontecer? Ele respondeu
    a eles, “Onde tiver um corpo morto, os urubus se juntarão para comê- lo. De modo
    semelhante, onde houver pessoas que estão mortas espiritualmente/que não creem
    em mim, Deus logo vai castigá-las.”
  gwi-NT: Vitsyaa nąįį yuahkat, “Ąįį nijin t'agwaiinyąą, K'eegwaadhat?” Jesus t'agoovahnyąą,
    “Nijin ch'atthąį' iłchįį t'ee zhat gwa'an vultures, (deetrya' k'it t'inchy'aa)
    nąįį łaahaadaa t'oonchy'aa.”
  gvn-gvn: Jana jawun-karrangka Jesusanda babajin, “Wanjabu nyulu jananin bawal, Maja?”
    Jesusangka yalaman, “Yarkin-yarkin bubungu wunay, jana dikal waja yinyaymba kadarikuda,
    murumarikuda.”
  nhy-NT: 'Nijkuak ijkón okikakej, okitlajtlanijkej: ―¿Kan ijkón tlamochiwas, Señor?
    Iwan Jesús okinnankilij: ―Kan wetos se mikkatl, ompa mololoskej in tzojpilomej.'
  asm-FB: তেতিয়া তেওঁলোকে উত্তৰ দি তেওঁক সুধিলে, “ক’ত প্ৰভু?” তেতিয়া তেওঁ তেওঁলোকক
    ক’লে, “য’ত মৰা শ থাকে, তাতে শগুনো গোট খায়।”
  okv-okv: enana na “Vasiri amo degi nainge nainge eto kioro?” ainge eto ingio Iesu
    na ke einge ena, “O sape ue mitioi di oga na titi peinga beto areto indiora, aingekora”.
    ainge ena.
  mxt-NT: 'Cuhva cha chiñi̱ ñu tuhun ihya, quichaha ndaca tuhun ñu chi ra Jesús. ―¿Nya
    maa maa cucuvi ihya Tata? ―catyí ñu. Tyicuan ta nacaha̱n ra Jesús ta catyí ra:
    ―Nu catuví coño ñuhu chihi, yucuan cundu ɨɨn ri chii.'
  tzo-NT: 'Hech ijac''bat ti Jesuse: ―¿Bu chc''ot ti pasel? Cajval ―xchiic. Itac''av
    ti Jesuse: ―Hech chaj c''u che''el ti ora no''ox sna'' bu oy ánima ti tanjole,
    ja'' no''ox hech chc''ot ti pasel ti ora no''ox sna''ic ti nital xa ti ho''one
    scotol ti much''u xch''unojbun jc''ope, hech tstsob sbaic ti jtojol ―xchi.'
  ind-AGS: “Ke mana, Tuhan?” tanya murid-murid Yesus. “Dimana ada bangkai, di situlah
    burung-burung pemakan bangkai berkumpul,” jawab Yesus.
  omw-omw: Iesusiva mwitaa tuvata mwia nraaqiaranramwuvanto mwia kyapara hita tiqata,
    Tainive mwi inraikyava mwi inraikyava qovara hiananrove? tuvaro Iesusiva mpo quaqaa
    ntumwa kyero mwihua timwa nyinro tiqaro, Qutu quani inraikyava vahianinra mwiaqaama
    memonravanto ntuvaantua hivarave, tiro.
  yrb-yrb: Eno weiro weita, Dera Waria Amara aboro ina eno ufisu? Weitaro Yesuma wei,
    emenu ofena i uieta ofe aboro ainibifitaro iro amuoma ifitae anibitaita wei.
  maa-NT: 'Jñà xi̱ta̱ kiskònangui‑la̱ Jesús: ―¿Ñánda‑ne nga k''oa̱s''ín ko̱ma Na̱''èn?
    Jesús kitsò‑la̱: ―Ya̱ ñánda kijna cho̱ k''en, ya̱á kítsa̱jnajtín jñà líké.'
  mcq-mcq: ꞌEjume pu Hu eha vene ijá ꞌwava Natohwe vea vecha ijaho reꞌena ꞌwavara.
    ꞌEjume Hu ija ꞌiama Unenuꞌu pini kwama naꞌamajaho púrúha ijá ꞌemojura ꞌiamana.
  sus-A: عٍ نَشَ عَ مَشْرِن، «مَرِفِ، نَ رَبَمَ مِندٍن؟» عَ نَشَ عٍ يَابِ، «بِنبِ
    نَ لُ دّننَشّ، يُبّيٍ سَ عٍ مَلَنمَ مّننِ نّ.»
  jpn-1965: '@see-verse:LUK.017.036'
  fra-SBL: 'Eux, répondant, lui demandèrent : « Où, Seigneur ? » Il leur dit : « Là
    où est le corps, là aussi les vautours seront rassemblés. »'
  yka-yka: Manjari tilew meˈ tindegnen iye, paˈinde, “Tuwan, antag inin umantag?”
    Sambungan si Isa siye duk eliˈan, paˈinne, “Antag-antag kaniyaˈan bangkeyin, laˈi
    magtipun meˈ owakin.”
  mle-mle: Jisas adiy maaj wakuw, dikidiy kalivadidiy duw dikik ata bas sidaad, “Yitaypika
    Duw, akim kidi jaav tikinaad?” Jisas dayak ata wadidiy, “Kiyanadiy jaav ridana
    tamiyaar gawiy adiy amwiy kikir dakwanadiy. Atampik kidi kupw kwusik tikida nyi
    wun yabiyib dakinadiwun adiy wapakituwadiy duw takwaam kotiy ik.”
  shp-NTPO: 'Jato jaskáakinbo yoiketian, yokákana iki: —¿Jaweranoaxki jaskarabo iti
    iki Ibó? —akin. Jatian jan jato yoia iki: —Jaweranoki westíora mawá itina, jainra
    jaskara piai noyai yoinabo tsinkitai —akin.'
  aom-aom: 'Ëhi uëvamu rue ijorajo ömoꞌömohuro uavareje: Bada ja di öri ariꞌere vuonoröꞌö
    ruenëjo. Ruenëjamu uhuꞌe uëvadeje: Sagohe dinöꞌe jiajire ë ugoho gagovoruomoꞌajëjo.'
  geb-geb: Zisas mba bunin mbe nzuaim, mbe mba buni mbararav kav, ana nzarigi, “Guma
    Bakɨme, mba khesharigi tɨvi maaŋ hɨrie?” Ana mbe ŋgarkarav ne vhunama sav khaŋ
    mbe nzuai, “Mba ŋanen shɨk rimgiv kav khurim, mba baŋgari zav mba ŋanen phogi
    ga vhui.”
  eng-WYCLIFFE: Which seide to hym, Where euer the bodi schal be, thidur schulen be
    gaderid togidere also the eglis.
  bsj-bsj: Atim to nubom yob kii, “Antum win nadubom win”.
  cak-cak: 'Jari'' tok ri discípulos xquic''utuj-apu che: Ajaf, ¿achique c''a lugar
    xtibanataj-vi ri quiri''? Ri Jesús xu''ij chique: Xa achique na lugar c''o-vi
    jun cuerpo caminak, chiri'' yeka-vi ri c''uch, xcha''.'
  chf-NT: 'Jinq''uin u yubijob ca'' jini, u yajcänt''anob u c''atbijob ca''da: ―Cajnoja,
    ¿cada u xe tä ajtäjob jini machcatac u colescanob? Une u yälbijob ca''da: ―U ch''e''
    a wina''tanla que anatz''äjbäli q''uin tuba äc''bintic u toje'' u tanäjob machcatac
    que mach u ni'' tz''ombe Diosba cachichcada que ajnicob, ca'' chich ni ajma''
    u woylan ubajob cachichcada que ajnic najchämeba tuba u buq''ue''.'
  tlf-tlf: Kam agela e, ilami okumop man iyo dagalip, “Kamogim kabaa. Boyo dogap kal
    kanuman-temu o?” agelip e, Yesus isiik bogobe-nala e, “Kabo utamapta e, uun dimduum
    kaanin unan-kalin iyo kwiin tagang abiil tigiin kutam kal sigin-bilip kalaa agelap
    umdii, boyo kapkal utamapta e, bilip iyo dimduum umaak kaanebelu uta-bomta sigin-bilip
    kalaa agelan-temap kale, ulutap ibo utamipta e, mufekmufek sang nimi bogobeli
    uyo mitam tulu kalaa agelan-temip uyo, kota utamipta e, nimi tolon-temi uyo digibanu
    kalaa agelan-temip o,” agan-kala ko.
  piu-2006: Palumpa kutunguḻu tjuṯangku Yiitjunya tjapiṉu, “Mayutju, ngurra nyaalytjingka
    panyapa nguwanpa ngaraku?” Yiitjulu tjananya watjaṉu yara yalatji “Kuka ilungutja
    ngarrinyingka waḻawurru tjuṯaya kaaṉka tjuṯaṯarra tjungurripayi, ngalkukitja.
    Palunya nguwanpa ngayulu mantakutu piyuku ngalyananyingka, yaṉangu tjuṯa tjungurriku.”
  poh-NT: 'Naxquibiraj chi jeꞌ reꞌ, reꞌ take quitahkanic reh jeꞌ wili xquikꞌor reh:
    «Ha̱w, haj naricꞌulmujic i tiꞌcꞌaxic reꞌreꞌ? nqui take reh. Chalic Jesus jeꞌ wili
    xikꞌor queh: «Jeꞌ ricab nanehtꞌaljic chi haj paꞌ nquimol wi̱ꞌ qui̱b take cꞌuch,
    ar woꞌ wilic jenoꞌ camnak chicop, jeꞌ woꞌ reꞌ i tiꞌcꞌaxic reꞌreꞌ, paꞌ woꞌ tinamit
    nanikꞌahsjic wi̱ꞌ pan quikꞌab take sol aj Ro̱ma ar woꞌ naricꞌuluric, nqui Jesus
    queh.'
  tue-tue: 'Cʉ̃ʉ̃rẽ sãĩñáyira: —Ʉ̃sã Õpʉ̃, ¿noopʉ́ teero wáaadari? jĩĩyira. “Niipetira
    masĩãdacua” jĩĩgʉ̃, queorémena yʉʉyigʉ: —Bóara niirṍpʉ yucaa neãcua, jĩĩyigʉ.'
  bjp-bjp: Ke berberat na fafausum ri ka diik aragii, “Kumguui, fia in tapiek wa e
    foron tier igii?” Ke Iesu ka kiliis ri aragii, “Falifu ae imel e minet lo, foron
    kauko rin la turim aiwa.”
  xon-xon: Le waadidiliib baa u, “Tidindaan, la chee?” Le u bui bi, “Liwankpol aah
    bi nin chee na, nangba mam mu kuuni nima chee la.”
  tzo-ZNT: ―¿Bu ma chcꞌot taj une, Cajval? ―xiic la li lajchavoꞌe. ―Yuꞌun chichꞌic
    onox castico ti muchꞌutic mu xiyichꞌic ta muqꞌue. Coꞌol xchiꞌuc mi oy cꞌusi ichame,
    tey ta stsob sba xulemal ―xꞌutatic la yuꞌun ti Jesuse.
  mpm-NT: 'Nu ni ndɨꞌɨ ni ka ñusoꞌo ndajaꞌa Jesús, yukan na ti ni ka jikajnuꞌun da
    ya: ―¿Ti nanu kuu nu kuu siaꞌan Jitoꞌyo? ―ni ka kachi da. Ti ni kachi Jesús: ―Ndijin
    ndaa ndeꞌe yo ka kututu tiji nuu katuu kuɨtɨ ni jiꞌi. Ti suni siaꞌan ndijin ndaa
    ndeꞌe yo nu ndenda maa Seꞌe Yɨvɨ Ñuyɨvɨ ―ni kachi Jesús.'
  ots-NT: 'Diguebbʉ ya, quí möxte car Jesús bi dyönijʉ, bbʉ́: ―¿Jabʉ da ncja ya‑ca̱,
    Tzi Jmu̱?― Cja̱ guegue bi da̱di: ―Pʉ jabʉ guí jantijʉ, i ndo jöntzi cʉ ndojpada,
    guí pa̱dijʉ, ra bbɛm pʉ hnar ndu̱dyo. Da ncjadipʉ hne̱je̱ bbʉ xta zøh car pa ca
    xí ma̱n car Tzi Ta ji̱tzi. Göhtjo pʉ jabʉ xtrú ndo jiɛjmʉ ca Ocja̱ cʉ cja̱hni,
    guehpʉ xta hna zʉh cár castigojʉ.― Ncjapʉ gá nda̱h car Jesús.'
  hoy-hoy: ईद केळकु आंदुर आऊन से केळदुर, “हे प्रभु ईद यल आदीत?” आव आंदुर से अंदुन,
    “यल लाश बिदकु आद, अल गीधाळ जमा आदव.”
  uri-uri: Yatom tu melnum akwapel alkilen pa ropontel la tolpa, “Wailen, ti kweiur
    kweiur pa hi wa paln atn kai hai?” Ari Jisas wa akalmpe la tolpa, “Kipm hi wa
    ari wel kmong a ho rkam hel pa pati, kipm ari tolpa, kil ari wlikgek ur a kil
    akal al pa apm arpm pake.”
  amo-amo: I tiringhe, “Nweri cikilari?” Anin woro nani, kika na libi nonku agbulluk
    ma kilinu kitee.
  pjt-pjt: Kaya tjapinu Jesula, “Mayatja, palu ngura yaaltjingka nyanga paluṟu tjana
    alatjiriku?” Ka Jesulu tjanala wangkangu, “Wanyu tjuḻpu panya waḻawuru kulila!
    Panya kuka ilura ngarinyangka waḻawuru tjuṯa kapuṯuripai. Kala nyakula tjukaṟurungku
    kulilpai. Palu puṟunypa nyura ngayunya maḻaku pitjanyangka nyakula tjukaṟurungku
    ngurkantankuku.”
  cwe-cwe: Maabaho wanahina wake wamuuza, “Kulihi Mndewa?” Yesu kawedika, “Hohose
    heli na kiga, baho honda waiting'hane vilele.”
  daa-NT: 'Kar maajirnay ku Iisa indiig aman : « Gem kol Rabbinni, maanna-aŋ yaa kuuniye
    momo ? » Ŋaar gay telkiico aman : « Ɗo wer kaak maan mattu-ak di, damaarlin paayiyo.
    »'
  mlp-mlp: Haqan disaipel Yesus tisusumun ugiy, Iyahta haqiy daq na uliq edob diq
    gwahtiqdaq? haqiy. Haqan Yesus gibilan, Kam nab daq na gwahtiqsa ne a hi nagun
    daqay ham. Ne gamuk araq mataw bilaqad luwayta ka anadin emiy ham. In bilaqay,
    Karuw tumomta asan lilihim usaqta nabmo tirgaw bolim humab wolay haqayta ham.
  ape-C: Aria Jisas ananim disaipel hemnek namudok aria harigan hakri, “Debeini, enyudok
    ta nyutogur agnum?” Aria Jisas neyagwreh nakripam wobuwobren baraen nakri, “Agnudok
    douk mahish shagok shakus um, armiguhw ta apa hwanaki hwanatorumori um.”
  bgs-bgs: Iginsà tô mga disipulu din, na mà dan, “Áglangngagán, ánda tô kalumuwan
    kani?” Igkagi si Jesus, na mà din, “Atin ka ágkitanán yu tô mga uwak, kasóddóran
    yu na duwán inaté lawa dutun.”
  faa-faa: Airakano aporo hakāsa puramo Yasuaki someraka, “Unihaeo, ma ayiakakosare?”
    Airakano Yasumo someraka, “Makata kusua kayakipoko mena sakarekepo asia sarimanapo.”
    Aíyaka Yasumo somesapo.
  kik-kik: Nao makĩmũũria atĩrĩ, “Kũu nĩ kũ Mwathani?” Nake akĩmacookeria atĩrĩ, “Nderi
    ciũnganaga harĩa hothe harĩ kĩimba.”
  cap-NT: 'Jalla niz̈ta tjaajinta takunaca nonz̈cu, niiz̈ tjaajinta z̈oñinacaqui pewczic̈ha,
    tuz̈ cjican: —Wejt Jiliri, ¿jakziquin tiz̈tanaca wataquiya? Jalla nekztanaqui
    Jesusaqui kjaazic̈ha, tuz̈ cjican: —Jakziquin ticzi janchi z̈ejlc̈haja, jalla
    nicju cunturinacaqui muzpa ajcsñic̈ha. Jalla niz̈ta irata jakziquin ana wali paañinacaqui
    z̈ejlc̈haja, jalla nicju ana walinaca wataquic̈ha.'
  ksr-ksr: Jiisasnoŋ kaeŋ jero gowokourutanoŋ meleema ijogi, “Oo Poŋ, ii dakanoŋ koloowaa?”
    Kaeŋ ijogi kokaeŋ iŋijoro mogi, “Oro gisaganoŋ moŋgeŋ baageŋ ero mamboŋkararanoŋ
    mono iikanoŋ horoŋ ajorooŋkejuti, mono iikawaa so koloowaa.” Kiaŋ.
  eng-TNT: 'And they answered and sayde to him: wheare Lorde? And he sayd vnto the:
    whersoever the body shalbe thyther will the egles resoorte.'
  sbs-sbs: Chiva muvuza, “Kuhi, Simwine? Mi chati kuvali, “Kwina muvili, njoko makuvi
    nao kwete aka kunganele.
  sue-sue: Ago senu nukare ge awa niniro ego sewa awa, “Ema tua, nena awa nana ena
    kei awamunoi?” Ago sewa Yesu meni ge bezero ego senua awa, “Bua awawi ni oa meni
    ibosi giro kokounitinowera awa.”
  fra-NCL: 'Il répondit : « Où sera le corps, là s’assembleront les aigles. »'
  bhg-bhg: Ango tesiri ambodanimi tedogositera, “Badari, yai nonda idegaini?” Edo
    ami awamanede sisina, “Yai nonda betari tamo isira. Ni barupimane yai ainda dada
    aro gawa.”
  snn-NT: 'Quëaguëna, bacuabi achani, baguëni senni achahuë: —¿Ja''an ba''ija''yete
    cato jarona ti''anja''guë''ne më''ë, Ëjaguë? senni achahuë. Senni achajënna, sehuobi:
    —Huayo hua''na ñë''ca raiye''ru ba''ija''guë''bi. Ga''nihuëbi pu''ncaguë uinguëna,
    ba hua''nabi ñë''ca raiyë. Güina''ru, gu''a jucha jo''caye beoye yo''ojën ba''icua
    ba''ijënna, Riusubi yua te''e jëana bënni senjoguë raija''guë''bi, sehuobi Jesús.'
  atb-NT: Haú hkûn, chángzô pé gi, "Yhumsîng Yesuq ê, haû gi, hká gyo má dut râ lhú?"
    ga luî, Yesuq lé myi kôjáng, Yhang gi, "Màng leq é jang má, langdâ pé, lé zîng
    bùm râ nghut lhê." ga luî, yhangmoq lé tû taî ri.
  wro-wro: 'Kauerio:lbąla, kubądjuŋanąŋga, Ŋḁnąm, Inaiuri? Aua kundjuŋąnąŋgori, Ma
    durgu, ma kuda: pitja djḁruk arąmie waranaia.'
  cek-AK: Nihcae mah Anih khaeah, Angraeng, to hmuen loe naa ah maw om tih? tiah a
    dueng o. To pongah anih mah nihcae khaeah, Kadueh qok ohhaih ahmuen ah tahmu prawnnawk
    nawnto angpop o tih, tiah a naa.
  bkd-bkd: Ininsaan dan si Jesus hu “Ginuu, hindu haini agkahitabù?” Tuminubag si
    Jesus ha “Ku hindu duun sa mga minatay duun daan tag-amul-amul sa mga wakwak.”
  ctu-76: 'Che'' ñac ti yubiyob jini t''an ti'' c''ajtibeyob: C Yum, ¿baqui ora mi
    quejel i yujtyel jini? che''ob. Jesús ti'' jac''beyob: Ya'' ba''an bʌc''tyalʌl
    ya''i mi quejel i much''quiñob i bʌ xtya''jol. Che'' ti'' cha''le lajoñel Jesús.'
  lac-NT: 'U camsʌwinicob caj ts''oc yubicob ya''aric Jesús a je'' t''ʌna'', caj u
    c''atajob ti'': ―Tu cu bin u betej aro'', Jaj Ts''urir? Caj u nunca''b ti'', caj
    u ya''araj tu cu camsic t''ʌn: ―A mac a mʌ'' u c''at u quibicob u t''ʌn C''uj
    je'' u c''uchur tu q''uinin cu bin tar u muc''yaj.'
