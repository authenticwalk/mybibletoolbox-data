  not-NT: 'Yosamitaiguëri irogomere: —Natingomi, ¿Nega onganquima negaca? Icantaiguëri
    Jesos: —Atiraca ini igamaga, aito cara imarigasipëri tisoegui. Aisa ocanta, atiraca
    itimi tsoengatsiri, iratsipiriacagaiguëri Tosorintsi.'
  plu-plu: 'Igkis gikannuhnipwi timapni henne, igkis awna git Kiyapwiye Jesus: ―Kineykin
    danuh, Kiyapwiye? Igme kaytwa giwnkis akak pahat yuwit patuwesbuhka. Ig awna:
    ―Ku kiney wis hiyá isuw ugewwé, wis hiyakni kuwis ku arikna miyapwiye ayge. Hawwata
    naytninek, yis hiyapni huwewehe. Apim ini metakwa yis hiyakninek.'
  iou-iou: Man ude yäŋtäreŋirän iwaräntäkiyetä iwet yabäŋkuŋ; Yäyan u de api ahäwek?
    Yäwäwä yäwetkuk; Tom kubä kumäŋkaŋ parirän baraktä u näna yäŋkaŋ punin unu änok
    piäŋ kuŋarirä u yabäŋpäŋ-nadäk täkaŋ. Eruk udegän, kudän täwetat udewani kaŋpäŋä
    Jesu ahätak yäŋ api nadäneŋ.
  ntp-NT: 'Moscaʌcai ʌgaa imaasi tʌcacai dai potʌtʌdai: ―¿Vaaco ʌpʌduñia agai imaasi?
    ―astʌtʌdai. Tai ʌgai aa noragi daidʌ itʌtʌdai: ―Tomasiaaco siaaco caatʌcagi baabaidi
    duvaligadʌ ami gʌnʌmpaidiña nunui poduucai ʌrvaavoi ʌʌpʌ saidʌ ʌpʌduuñia agai
    istumaasi aagai aanʌ ―astʌtʌdai ʌSuusi.'
  rai-rai: Ma a kum naat na wawer diat tiri naa, “Tadaaru, a kum utnaa mi in waan
    paat awaai?” Ma i piri taan diat, “A wanua baa a minaat i inep iaai, a kum kotkot
    diat waan ungaai iaai.”
  haw-1868: A ninau aku la lakou, i aku la ia ia, Aihea, e ka Haku? I mai la hoi oia
    ia lakou, A i ka wahi e waiho ai ke kino, ilaila na aeto e akoakoa ai.
  ffm-ffm: 'Taalibaaɓe ɓee njaɓɓitii, mbii mo: —Kalfaaɗo, hoto ɗum waɗata? O wii ɓe:
    —Ɗo jiibe ngoni fuu, ɗon dute kawritata.'
  arb-NAV: 'فَرَدُّوا سَائِلِينَ: «أَيْنَ، يَا رَبُّ؟» فَقَالَ لَهُمْ: «حَيْثُ تَكُونُ
    الْجِيفَةُ، هُنَاكَ تَتَجَمَّعُ النُّسُورُ!»'
