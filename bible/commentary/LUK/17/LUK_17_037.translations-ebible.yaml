    ra.
  kje-NT: Enime'ede man lernohi pakunohi ra'ukani, “Rin po'on Papa Nin maimai lolo
    ewi?” Yesus walha nodi wanakunu naho'ok eni, “Lo'o mim do'on manu arpau nammori
    luplupur onnida, mi mauroin ha mormori man maki aile lolo onne. Onne penia naisa
    lere Ya'u wali mai wali'ur, Ka'u suwarala Ainu'u maimai eni, maa ri na'akeme po'on
    rauroini.”
  gaz-gaz: Isaanis, “Yaa Gooftaa, eessatti?” jedhanii gaafatan. Innis, “Iddoo raqni
    jirutti gogocorroowwan walitti qabamu” jedhee deebiseef.
  kud-kud: Eeta ana taumulitao hipanivilaei, hiwalo, ‘Taubada, havaidova ainai?’ Na
    Yeisu iwalo, ‘Havaidova ainai mwalowoi imiyamiya neta ainai ao'ao hiyauyaugogoi’.
  urb-NT: 'Jumu''eha ta pandu ipe: —Sawa''e! Myp pyraraha uhyk ta my? — aja Jesu pe.
    A''e pandu: —Ma''e inem ame''ẽ ke túi rahã, a''ep xumukape jy''ar ta oho. Aja
    ma''e ka''u te''eha ke ngã ma''ema''e hũ, ame''ẽ renda pe pahar pyraraha uhyk
    ta — aja Jesu. (Aja rahã, Jerusarẽ ok ta pe har ta ke amõ awa ta mupyrara ta uwyr,
    aja Jesu mujekwa. Jerusarẽ ok ta pe har ta ma''e ka''u te''eha ke ma''ema''e,
    a''erehe aja.)'
  fra-LSG: 'Les disciples lui dirent: Où sera-ce, Seigneur? Et il répondit: Où sera
