  mio-NT: 'Tacan cuu, ta quechaha nducu tuhun ra ta ra chi ra ti: ―¿Ndaa cua coo chacan,
    ta ra chahnu? ―cati ra ta ra. Ta cati ndico ra Jesuu ti: ―Nu chihi ri quiti cuhu
    nducuiti ri tachii. [Tacan cati ra, vati tu cua ndoyo ñuhun ñivi cuenda ra Ndioo,
    cua cutuni ñi.]'
  srq-NT: —¿Mangue ra ũquɨ̃ mangue re, Jesús? ɨ que echɨmbaaquiatu ra. Jesús que ñeembe
