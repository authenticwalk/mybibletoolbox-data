  hlt-hlt: Tedae amih te, “Rhok te tah langta loh pahoi a bo van ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yesu tɑncɔ́ùmbɛ̀ɛ o bekɛ kɛ dɔ̀: Ti Yiɛ̀ ndɛ̀ yóó dɔɔ̀ ɔ̃̀ndɛ? Kòo
