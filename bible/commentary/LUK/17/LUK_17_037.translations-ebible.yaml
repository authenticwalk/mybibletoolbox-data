    nan kalafalafaan.”
  mto-NT: 'Juuꞌ tseꞌe du̱ꞌamo̱tunajxtu, je̱ꞌe̱ tseꞌe du̱ꞌamo̱tutú̱vidu: ―Ma̱ja̱ Vintsá̱n,
    ¿jómats je̱ꞌe̱ veꞌe veꞌem jyátu̱t? Vanꞌit tseꞌe yꞌatso̱o̱jvjidi: ―Vaꞌajts xa veꞌe
    yaknu̱jávat pa̱n joma veꞌe, ku̱x pa̱n joma veꞌe yꞌit je̱ tá̱nu̱k a̱a̱ꞌk, je̱m
    tseꞌe je̱ noꞌop ñayꞌamókajada.'
  bzh-bzh: Yi hur maluh deloḳ tepëḳ vu yi bë, “Mehöböp, nġaa sënë rëḳ anon jaḳ
    gëp tena?” Loḳ Yesu nër yah vu sir bë, “Vu nyëġ sën heljënġ neggëp lo, og ḳadanii
    denesup sir ya timu in bë dega.”
  guj-2017: અને તેઓએ તેમને ઉત્તર આપતાં કહ્યું કે, ‘પ્રભુ, ક્યાં?’ અને ઈસુએ તેઓને કહ્યું
    કે, ‘જ્યાં મૃતદેહ પડ્યો હશે ત્યાં ગીધો પણ એકઠાં થશે.’”
  jvn-NT: 'Para murid terus takon: “Nang endi Gusti?” Gusti Yésus semaur: “Ngendi
    ènèng batang, nang kono manuk gagak pada ngrompol.”'
  byr-byr: Yagaala dazaꞌ kadɨka wɨꞌneva sahwara wɨdɨna, “Naangeigɨ, nedɨwaanya dazasaꞌ
    gawɨ yɨmaꞌnadeꞌnevaka?” Sara wɨdɨna kyeꞌ sai wɨdɨna “Bainɨkeraavɨre kɨlaakejɨꞌ
    warɨkeba yune dazahɨbeva yuta kaamyaakera kwala biꞌbwaꞌdɨvɨsabera.”
  ian-ian: Wandɨ mala ndɨna mbaapma nɨmba ndɨ kat wagalandi. Wama kavle vak anda kavamba
