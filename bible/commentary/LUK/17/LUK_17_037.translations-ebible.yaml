  swp-swp: '@see-verse:LUK.017.036'
  bjr-bjr: Yisuna faiqi namu mina ufa iriseeqa iramiriqa qiqau, yatinai fee anee qianna
    ainainafa kambiqaannoo fee qufanoo Yisufa quandara ufa qimanniminau, aandau kuqinoo
    mariqoo kai quqaumu moomoosa minaki usidaqa. (Qini ufa irimariasa yai yai fee
