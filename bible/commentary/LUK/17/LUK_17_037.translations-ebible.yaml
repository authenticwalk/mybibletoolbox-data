  mil-NT: 'Te sá dúcáⁿ nǐ cáháⁿ‑gá nǔu ní xícáⁿ tnúhú‑güedě núú‑gǎ, te xǎhaⁿ‑güedě
    xii‑gá: —Mèstrú, ¿te ndèé ducaⁿ càda‑xi‑i? —cachí‑güedé xǎhaⁿ‑güedě xii‑gá. Te
    ní xáhaⁿ‑gǎ: —Te nchòhó xìní‑ndó sǎ ncháá nǔú yúcú yɨ̀quɨ cuñú ní xíhí, te yàcáⁿ
