  uvh-uvh: Ka arantagimni wari midi ka u naknga ning aniging, ka girii, kadapmang
    ka aming kidanga manggakyap ga' u torang wa kama wa indeng tara' abanga tiabe'ga'.
    Ka Jisas wari ning yanggu', sidi yang mangambeng wari keng kubungni waraga' tanga
    bak kukiting u yapma wa nakeda sa' tanga o napa' kubungni unda', ning undu' beng
    guksa' tuguting. Ka kama ka wari kadofonga napa' ni kadofo' undu' sidi kuma'sa'
    kigedanga nakedani'ga' ning yanggu'.
  ino-ino: Hike'a hea ke afite'a inake hu'a afine'kae “Ala Nenao ani nehana ke hana'ale
    va'yi huke?” hu'a hakeno Yisasi'a inake he “Fali'naya vaya'ai apa'kufa hane'nea
    yate'ke ha'ki'ki namayakamoki ali'a atalu hu'nae. Ani kava hu'a mi'ko vaya'moki
    folakapi Anumayamo Mafa'ne ekauve.”
  gnn-gnn: Ga walalanydja nhanukala ḻundu'mirriŋuyunydja walalay waŋana dhä-wirrka'yurruna
    bitjarra, “Wanhami dhika yurru bitjandhiyinydja wäŋaŋura?” Ga ŋayinydja Djesunydja
    buku-wakmaraŋala waŋana mayali'kurruna ḻakaraŋala bitjarrana, “Ŋunhili wäŋaŋura
    ŋunhi wäyin ŋorra yukurra rakuny, ŋunhiwalayinayi wäŋalili yukurra yurru wäktja
    walala marrtji waŋgany-manapanmirri ḻukanharawu ŋurikiyi ŋanakkunydja barrpa'wunydja.”
  yal-yal: Xarandiine yi a maxɔdin, e naxa, “Marigina, na ligama minɛn yi?” Yesu yi
    e yabi, a naxa, “Sube faxaxin dɛnaxan yi, dugane e malanma mɛnna nin.”
  cnt-NT: 'Jaun₂ ca₂ŋag₃ dsa₂: ―¿A₂já''₄ bá₄ lé₂ a₂në₅, Te₁gui''₅₄? Jaun₂ ca₂ŋag₃
    táng₃ ''éi₂: ―Juɨ₁lia''₂ ja₁ron₅ nɨ₁ŋɨ₁ ''lag₄, ja₁jaun₂ ŋɨ''₂ i₁tú₃ tsɨn''₅₄.'
  tif-tif: 'Kanum bokolale, daang bakaalin tunum iyo dik-daalip: Kamokim, kapyo! Doku
    kanu-mokomu ni? akiple, Yesus asiik bokoya-lomda: Kabi utamawa yi, Awon filfil
    yaapkan iyo sak fun una-talabip o, kala itamap namti, kaptam-ali tunum ayo taanba
    ami as kuli kaata bom-balaya kemin, kanubip o kalokomap. Kemin, kanolin tap ti
    ipkal utamiwa yi, Mep nami mafek mafek sang kaali, kaa tiltam tabu kala, kalokomip
    o, kulaata utamiwa yi, Nami talokin uyo mep dikipnu no, kalokomip kayi! kala,
    ayo bakayila ko.'
  nlx-nlx: ज्य होमलीन चेला यीशुह फुशा, “एय मालीक, ज्य काहरी एय?” यीशु ताह केयो, “जाहरी
    देड़ हे ताहरी मोराग्या टोलवाती।”
  apw-NT: Hayú, nohweBik’ehń? daabiłṉii. Jesus gádaabiłṉii, Dahayú its’í siné’yú ch’ishoogi
