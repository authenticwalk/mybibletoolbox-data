    मा यात, मानुगच्छत च।
  tna-NT: 'Beju piada piada cuana uja eputa: “Jesús beju jasiapataitiba. Dapia tueda
    yani.” Be jei meaji huecuana. Be ema mechacutiji.'
  lid-lid: Ya, i buku none iri lau kanyowonya anya, ‘Asah kodo-oh,’ o, iri anya, ‘Asah
    idah!’ badeh, ado sarou sa-en hamon tiri.
  wim-wim: Than pam wanch wiy anangan thaw-thawiythan niiyanta, ‘Ayyang, niiy kan
    nan thathāna, nil nanmana,’ or ‘Niiy kan an thathāna, nil anmana!’ Puth yaꞌa.
    Niiy keꞌ iiyān thanttang thathanakana.
  zga-M: Akhavavula, 'Mlolage, ukhu! Mlolage apa!' Mlekhe ukhuluta khwilola, nu khuvakhonga,
  yom-yom: '—Buna bela kulukamba : “Tala Klisto widi kuaku” voti “tala widikuna”.
    Buna kadi ba kuenda ayi kadi ku balandakana.'
  san-SIN: තදාත්‍ර පශ්‍ය වා තත්‍ර පශ්‍යේති වාක්‍යං ලෝකා වක්‍ෂ්‍යන්ති, කින්තු තේෂාං
    පශ්චාත් මා යාත, මානුගච්ඡත ච|
  yut-yut: Mal kwen binap terɨ terɨ kɨsi teŋteŋoŋ, yaŋ gɨn Amɨn Dakon Monji apdɨsak.
    Do amɨn da ‘Asoni egɨsak’ bo ‘Oni egɨsak’ yaŋ dayɨŋba dɨma yolni.
  grc-BYZ: καὶ ἐροῦσιν ὑμῖν· ἰδοὺ ὧδε, ἰδοὺ ἐκεῖ· μὴ ἀπέλθητε μηδὲ διώξητε.
  cpc-NT: 'Ari pinkimaki inkantaiti: ‘Jirika jaka’. Pashini kantatsini: ‘Jirinta janta’.
    Iiro piyaatashitziri, iiro poyaatziri iijatzi.'
  nhg-NT: 'Hua giente nemiechelfisque: “Xequejtacö necö”, o noso “Xequejtacö niepa”.
    Amo xeyöcö para nenquejtasque, nimpor amo xequentocacö.'
  nya-nya: Anthu adzakuwuzani kuti, ‘Uyo ali apoyo!’ kapena ‘Uyu ali apa!’ Musawathamangire
    iwo.
  ngu-NT: 'Niman nemisquej sequimej yejhuan mechijlisquej: “Nican nemi” noso “Nepa
    nemi.” Pero nemejhuamej ma ca xhuiyan, nion ma ca xquinhuicacan,'
  kup-kup: Met tokat napuhö epat hapan, ‘Pi haemat hezag, emat etei,’ ma mod napuhö,
    ‘Pi ok emat hez,’ pot moreg hapanen ari barotap batat pot hapanezarinañ sotunei.
  jid-jid: Ba hla niwu, yah, ni wamu, yah niwa hi na rju na, na bu ba na.
  wmw-wmw: 'Wakuja kukwambirani javi: ‘Mmone-yu‑pa!’ au ‘Mmone ire pare!’ Fala musilawire
    panja wala musiwafulate.'
  gmv-GGM: Asay intes haan daysu woykko heen daysu gaana shin inte ista kaallidi booppitte.
  ssg-ssg: Na teka seilon hone amuto, ‘Paxaiwa, tel Nati Seilon tahiawen,’ amuto kum
    soh usiusi laha.
  zpo-NT: 'Lak xaa yé: “Lee xaa nzo nee, lee xaa nzo baa”, nayat gu baa nixa nareket
    gu tich xaa.'
  poy-poy: Wantu woseri hawakugambirani, ‘Mloli, ka palii!’ Ama, ‘Mloli ka panu!’
    Kumbiti mwenga namlawa pota namuwafata,
  qwh-NT: 'Nunacunam niyäshunqui: ‘Washachomi quecan’ o ‘Quechomi quecan’ nishpa.
    Peru ama ricaq ewayanquitsu; ni pecunata qatiyanquitsu.'
  gaw-gaw: Am geha danab laala ag amelagp̱a inam aḵulag. ‘Anṯeg! Nug am laih up̱a
    uma daaṯe,’ o iiṯa, ‘Anṯeg! Nug am ip̱a ina daaṯe,’ aon aḵulag amge ag am aib
    dim lamadna gop̱ig.
  nca-nca: Ko uni kato yimirowaŋgo, ‘Ŋuno yote,’ ma ŋande yimirowaŋgo, ‘Ŋano na.’
    Quko kheŋgeŋo ŋuno ma uyarewero.
  zpz-NTPP: 'Gun gruu zac mbecy nu nii dey: “Ii zum”, o “Re zum”, nii dey. Tees cueꞌ
    cha güii der, nunu ni cueꞌ cha ca der ich dey.'
  mkj-mkj: Mine irai pwi pirin pwehng kamwai, ‘Kamwai rapahki o! Ke, rapahki me!’
    A kamwai joah alwe rapahki.
  zac-NT: 'Mënë guëniꞌi lu të: “Ndëꞌë bëdchíniꞌ”, u “Ndë bëdchíniꞌ”. Adë tsagnádiꞌi
    të lëꞌë rall. Adë rianáldëdiꞌi të tëchi rall,'
  kyg-kyg: Mago vayaꞌmogi lapakaefeꞌmo, mugalegamo utapa ageyo, huꞌa lapa paige, manile
    etapa ageyo, huꞌa lapa paige hisagetapaeꞌmo geꞌapimo afitetapa utapa apakame osiyo.
  kmk-kmk: “Ot awad dat mangibaga kan dikayu un, ‘Andi utdi,’ onnu ‘Antu uttu,’ yoong
    adiyu un taḻon tuttuwaon dida.
  cao-NT: Toatiyá tsi quiacaxëcani quiha nohiria, “Toá xo Cristo, nëá xo Cristo” iquiina.
    Tocajacano tsi boyamacana. Jato qui nicayamatsacana.
  bbr-bbr: Karauk roat akas awaraiei, ‘Aisen aparwe!’ ‘Okoro opok aparwe!’ Ak kiro
    roat akan ämän roinai, epar rai wa tainware manau.
  inb-inb: 'Chi­ura, kam­kunata nuka­manda ni­na­kungami: “Chi­pi­mi ka” u “Kai­pi­mi
    ka”. Chasa ni­na­kugpi­pas, mana kawan­ga­pa katin­gi­chi.'
  hrv-hrv: 'Govorit će vam: ''Eno ga ondje, evo ovdje!'' Ne odlazite i ne pomamite
    se!'
  box-NT: '«Ɓa à bío ò na mia: ‹O wi hen› tàá ‹Lé vaá làa hen ó o wi yi.›
    Ɛ̀ɛ ká mi yí va bĩ́n, mi yí lùwí mu bìo yi.'
  ote-NT: 'Ne ma da tꞌeñꞌahʉ: “Xi ꞌbʉcua”, o “Xi bí ꞌbʉhni”. Pe oxqui pahʉ ma gui
    cꞌa̱ꞌtshʉ, ne oxqui tɛnihʉ núꞌʉ toꞌo da xiꞌahʉ njabʉ.'
  wnu-wnu: Ende abari munon qei der anmurimar ete qomorubour, “Ire dara ire gaiar,
    qo mere darar e gaiar,” Ende qamarari igub an apand qamb is gub qamb me asi qib
    igoarar.
  zam-NT: 'No zin thìb huiz no zin thìb ze co''se'' ñee mèn co'' nac mèn gutyè''a
    loo gu'': Mzinle'' Jesús loo izlyo'' tedib vez. Trè'' nzo Jesús. O ñee mèn gutyè''a
    loo gu'': Tua'' nzo Jesús. Per na ngue nii loo gu'': Ne''yila''ste gu'' ro mèna.
    Ne'' ne'' ta'' gu'' lugar tyoo nque gu'' xís mèna co''se'' zin huiza.'
  zyp-NT: Cawngsaw hlupui tah, ‘Ama cawh ma lekhei a ung khi, a cang ly leh ma lehei
    a ung hi,’ tatah aa ca tah he a. Ama cawh hui pawtah piahly khe lo.
  sey-NT: 'Ja̱je ña ëaquëna, paꞌijëna, caja̱ꞌcohuaꞌi aꞌë: ‘I̱ñore paꞌiji’ pa̱nitaꞌa
    ‘jetore paꞌiji’. Ja̱je catoje̱ saimaꞌpë, cuiꞌne tuimaꞌpë paꞌijë̱ꞌë.'
  nvm-nvm: '@see-verse:LUK.017.022'
  mps-mps: Tama bidi dabe augwaligo geda muyu, dagebolo ‘Aga ede bidibao’ ma ‘Aga
    ude bidibao’ po augwaligo waibao. Tama dage augwali wali pigimio, sugi pigimio.
    Augwaligo wabo po odogimio. Dage kone dao.
  seh-seh: 'Anango anakupangani kuti: ‘Lang''anani ali pano, peno lang''anani ali
    pale.’ Mbwenye lekani kwenda mbamuatowera.'
  pab-NT: 'Hoka haiyaharenaite nehena xihiye: “Witya ali xiyaiya”, exahe “Nali xiyane
    xiyaiya”, nexahaite. Xakore hoka awa atyo xiyane xatawene.'
  llg-llg: Mete ma hataholi la mai lafada, lae, ‘Karistus nai ia!’ do, ‘Karistus nai
    ele!’ na, ei boso masambute masanggak miu-mai, huu hataholi la kokola nala sila
    pepekok ndia.
  kyf-kyf: 'Nyɩma -ka gba: ‹Ɔ mɩ -seli›, ''ɩn wa -ka gba, ‹Ɔ mɩ mɔ›, a ''na dɩlɩ we
    dlɩ ''wʋ -nɩ, ''ɩn a ''na mnɩnɩ -mɔ -gwagwɩe nya -nɩ.'
  tpi-tpi: Na ol bai i tokim yupela olsem, ‘Lukim, em i stap long hap,’ o ‘Lukim,
    em i stap hia.’ Tasol yupela i no ken i go bihainim ol.
  mih-NT: 'Ta cua catyi ñiyɨvɨ sihin ndo: “Ihya ndyaa ra”, a “Yucuan ndyaa ra.” Zoco
    ma cuhun ndo cundyehe ndo. Ta ma cundyico ndo sii ra cuan vatyi yɨvɨ yuhvi cuu
    ra.'
  qvh-NT: 'Pipis: ‘Saychömi o wacchömi Tayta Dios cachamushgan Cristo caycan’ nishuptiquipis
    ama cäsuyanquisu.'
  kms-kms: Di wute nungoqi wandoqi munduq kin te mandi ye. Ni mandi di nungoqi simbe
    munduq mari, ‘Ni tende no yenu,’ o mari, ‘Ni nen yenu.’ Ni pugri ei puq mand,
    pudi nungoqi ni nde dobu waru wayequ.
  agn-agn: Animan mga may maganing ong nindio, ‘Telekan mi! Asia ra tanandia!’ obin
    ‘Way! asi ka!’ indi amo paning don. Indi amo tomabid.
  nhi-NT: 'Uan siquin namechoniluisqueh: “Nicancah”, noso “Nepa catqui.” Pero amo
    ixquimonniltoquilican, dion xonyacan incuitlapan.'
  ttc-NT: Junjun okyq'uma'tz “tzani atqet” qatzun oxe'l kyq'uma' “txini atqet” per
    etetz k'on kxik aj ja' okyq'uma'tz b'ix k'on kx'ok lapet kyi'j.
  dan-1931: 'Og siger man til eder: Se der, eller: Se her er han, så går ikke derhen,
    og løber ikke derefter!'
  kwj-kwj: Wondawa apa ka hinga o kunu sawendakonda, ‘Ma ku ini hei, kari kau ki o
    da,’ e, ‘Ma ku ini hei, ka biya ki o da.’ O hinga wu bwawa apa ku ini wunu sirina
    kei.
  vie-OVCB: 'Các con sẽ nghe người ta nói: ‘Kìa, Con Người ở nơi này,’ hay ‘Ngài nơi
    kia,’ đừng theo họ.'
  kze-kze: évakarawai sésa maavá'á máyáivo tawánaaromo síyasa ó'owima sésa maavá'á
    máyáivo tawánaaromo síya'o íma áraire sé'a kóyáwé oró.
  lbk-lbk: At wad-ay cha nan mangwani ken chakayo en, ‘Chey, wad-ay ischi!’ paymo,
    ‘Naay, wad-ay isna!’ Ilaenyo ta ad-i kayo aped omey. Ad-iyo onochen chaicha!
  mto-NT: 'Ax myakna̱a̱jmadap tseꞌe: “Ixta, u̱xyaja xa je̱ꞌe̱ veꞌe”, ukpu̱ “Ixta,
    u̱xximts je̱ꞌe̱ veꞌe”; ax kaꞌats miits je̱ꞌe̱ veꞌe xpana̱jkxtat,'
  bzh-bzh: Rëḳ denanër vu ham nabë, ‘Nedo sagu om ham na!’ ma, rëḳ denanër vu ham
    nabë, ‘Nedo sagi om ham nam!’ og ham su tamuin sir, gaḳ ham najom ham ahon!
  guj-2017: તેઓ તમને કહેશે હે ‘જુઓ, પેલો રહ્યો, જુઓ, આ રહ્યો, તમે જતા ના, અને એમની
    પાછળ ચાલતા ના.
  jvn-NT: 'Mbésuk bakal ènèng wong sing ngomong marang kowé: ‘Lah kaé nang kana,’
    apa, ‘Lah iki nang kéné!’ Kowé aja nggugu terus metu nggolèki.'
  byr-byr: Nabaai yɨhɨthɨpɨꞌdesɨ. Yɨthaanyi, aagimagɨ mwaalɨka! Pwara yɨhɨthɨpɨꞌdesɨ.
    Yɨthaanyi, dava mwaalɨka! Kɨrɨꞌ sarɨmɨ mupɨnera! Sahwaraavɨ mamɨjamakupɨnera!
  ian-ian: Nat nɨmba ndino kwaka waigandi. Ngiya yaa. Anguvelia yaa waa waigandi.
    ndina nyaangɨt ke wuka. Ndina kwupmba ke yiga waa ngwuk kat wowun.
  hun-hun: 'Mondják majd nektek: Íme, itt, vagy íme, ott van, de ne menjetek oda,
    és ne fussatok utána.'
  mcf-NT: 'Adec ëbi iste bunubien: “Bëdamboec tabadte chuiquid ambo choshe. Istan,”
    cac abëdi nidenda. Adembidi: “Nëmbobi choshe. Isnu. Cho,” cac istanenda.'
  kjs-kjs: 'Gore nimina rikirana pimi enaali medalomame nimi gu-rupa lagialimi: Adalepa.
    Mogo-nane nipu mo aaya-daa. Go-rupa lagialimi pare nimuna agale naraitalepape.'
  mni-mni: "Amasung misingna nakhoida haigani, \x93‘Yengu mahak asida leire, nattraga\
    \ yengu mahak aduda leire!’\x92 Adubu nakhoina madu yengnabagidamak chatthokkanu,\
    \ makhoigi matung inganu."
  yad-NT: 'Rirya̱jtay ji̱ta tavay variy: ¡Mu̱ñumani̱! varimyata sa̱jmutya̱ ti̱ variy:
    ¡Jiñutiy jiyuni̱! Ne jirya̱jiya mu̱y, dantyamu̱y ne jirya̱siityari̱ variryi tu̱chuvay.'
  mxb-NT: 'Dá kasáꞌá dao ta̱a kaꞌa̱n ra̱ xíꞌín ndó: “Yóꞌo ni̱ ka̱sáa̱ na̱”, o “Káa
    nákaa̱ na̱”, kaa ra̱. Tído ná dáꞌa ni kandía ndó koꞌo̱n ndo̱ kande̱ꞌé ndó, ta
    o̱ sa̱ kárkuei ndó sata̱ rá koꞌo̱n ndo̱.'
  pon-2006A: Mie me pahn ndahng kumwail, ‘Kumwail kilang, ionen ih!’ de, ‘Iet ih!’
    Kumwail dehr kohieiwohng rapahki.
  maq-NT: 'Yahnga me cuichja me cojo nuju: “Cuajyihi me nguehe”, o sá: “Cuajyihi me
    ngajan”; peru hacuiin cuangun cojo me, hacuiin cuanguntjengun me ta'
  hto-hto: Jɨáɨmacɨ ómoɨna dáɨitiaɨoɨ, “Be nɨɨe,” íemo nɨbaɨ “Batɨ́ ite” dáɨitiaɨoɨ.
    Mei íadɨ afénomo jáiñeno iri. Daje izói afémacɨdo jáiñeno iri.
  por-BRBSL: 'Eles lhe dirão: “Veja, aqui!” ou “Veja, ali! Não vá embora ou siga atrás
    deles,'
  ces-NKB: 'Tehdy vám řeknou: ‘Hle, [je] zde’ anebo ‘Hle, [je] tam.’ Neodcházejte
    ani [je] nenásledujte,'
  cui-cui: 'Ichamonae paca jei tsane: ‘Baraxote bayatha patopa bapon’, paca jei tsane.
    Ichacuitha paca jei tsane: ‘Baraxoteicha bayatha patopa bapon’, paca jei tsane,
    ichitha jopa paponaeinde bara beya yawa jopa pajume cowʉntsinde.'
  boj-2014: Tamo qudei na niŋgi gisaŋgoqnsib merŋgoqnqab, ‘Niŋgi uniy. Tamo Aŋgro
    bqo agide,’ o ‘Tamo Aŋgro bqo agiende.’ Degsib merŋgoqnibqa niŋgi naŋgi daurnjraib.
  eng-OEBUS: People will say to you ‘There he is!’ Or ‘Here he is!’ Do not go and
    follow them.
  eri-eri: Ono wadenga, nere benou letigodbode, ‘Uragu, no ulate wolanga yafana,’
    o nere letigodbode, ‘No benu yafana.’ Ariya tere goidu bonade nere adai oojo nigagu.
  aly-aly: Ayeng apey-alpeyew-alenty, ingwer-rneman irrtywerremel angkeyenh arrewantherr,
    ‘Jesus-an nhak! Alhey anantherr ikwer-warl!’ Ingwer-rnemarl irrtywerremel angkeyenh
    arrewantherr, ‘Jesus-an nhenh! Apetyenh-arey arrantherr!’ Iylpareth awelhey-angenh
    ikwer-rnem.
  wiu-wiu: Enipetepa pade-kitame winago oto noademe ku nokono, enoe wa oa, wa pade-kitame
    e nokono enoe wa oa toino, eni yene litia poameamene.
  swe-swe: 'Man kommer att säga till er: ’Titta, där är han’ eller ’Titta, här är
    han.’ Gå inte ut dit, följ inte efter dem.'
  cth-cth: Hi lah khenhaw! haw lah khen a haw telah ka dei e tami kaawm han. Hateiteh
    hote khet hanelah tâcawt awh hanh.
  mti-mti: Iyayapan matai ye guniyap wape, ‘Itame me!’ go, ‘Mame me!’ Mu amowo den
    kintog gigimiya.
  pad-NT: 'Vahoariha a''onira vani''aki bana a''oni: “Vada vani''a hada vani Cristo.”
    Vahoariha a''onira vani''aki bana a''oni jaboni: “Vada vani''a hi''o Cristo.”
    A''onira vani''avini kamahini, hari''a bana vanavanavanaha''a.'
  twi-twi: Sɛ nnipa ka kyerɛ mo se Onipa Ba no wɔ ha anaa baabi foforo a, munnni wɔn
    akyi.
  hlt-hlt: Nangmih taengah, 'Ke la ke, he la he,’ a ti uh akhaw cet uh boeh, hnuktlak
    uh boeh.
  tbz-SIM: 'Kɛ̀ bɛ̀ di nɑ́ɑ́ nkɛ tú: Ò bo diɛ nyoo ciɛ. Di bɑ́ɑ́ kɛ̀ kɔ̀tɛ, di bɑ́
    ndɛití dɛ bíɛ́kɛ̀.'
  san-GUJ: તદાત્ર પશ્ય વા તત્ર પશ્યેતિ વાક્યં લોકા વક્ષ્યન્તિ, કિન્તુ તેષાં પશ્ચાત્
    મા યાત, માનુગચ્છત ચ|
  amx-amx: Arrpenh mapel arrantherrenh rrtjwerremel iletjenh, ‘Aretjeh alhang, rartek
    kel town-el anem!’ Arrpenh mapel rrtjwerremel iletjenh, ‘Itja, rartek mer alenhel
    anem.’ Arrantherr inenh itja naketjeh, itja ineh kangkwerretjeh apek.
  ake-NT: Ka'pon amʉ' uya tato' oton, ‘Mɨ airɨ man,’ mɨrɨ pe pʉra, ‘Se airɨ man,’
    e'tane ta to' uya pɨkɨrɨ rɨ kɨtɨpɨ'tʉu.
  qvn-NT: Waquincuna nipäcushunquim ‘Caychru cayan’ u ‘Wacchru cayan’. Nipäcuptin
    gamcuna ama aywapäcuysi ni gatirapäcuysi.
  tku-NT: 'Nacātahuaniyān: “Ā'' huī''lh”, o “Ā'' hui''lacha''.” Jā tipinā''tit ē jā
    tistālani''yā''tit.'
  bjk-bjk: Ma nangadi tabo tengen te mum, ‘ine niang!’ ma bara ‘Ine na!’ Mum bele
    ululo rup muu idi.
  msy-2020: Gumazamiziba ia mɨkɨmam, ‘Ara muna!’ o ‘Ara kara!’ Ezɨ ia fo, Gumazamizibar
    Otarim izamin dughiam an onɨmarimɨn mɨn taghtagham. Eghtɨma an angazangarim bar
    overiamɨn ruaghatevimning uagharam aningɨn tagham. Eghtɨ ia ivemar men akaba gɨn
    mangan markɨ.
  bpr-bpr: Nun dad to kadang i man dun di gamu, ‘Déé kenen,’ na i dademe, manla, ‘Dini
    kenen.’ Bay nangyu ale fantoo.
  rmy-VLAKH: 'Тумэнди авэна тэ пхэнэн: «Акэ, Вов котэ» чи «Акэ, Вов катэ». Нэ тумэ
    на прастэн тэ дикхэн.'
  cle-NT: 'Baáy⁴ gu³xɨ³ ba² hi²nuu³ah³ hi³ hí⁴dah²féh³ liáh³la³ diáh⁴ dsa³ nɨ³: “Mɨ³jey¹
    la³”, hu̱² gɨh³ “mɨ³jey¹ nɨ³.” Joó⁴ há⁴ hi³jmee³ah³ he̱é̱yh³ chiáh² diáh⁴.'
  txq-txq: Mete ma hatahorir mai rafada rae, ‘Karistus nai ia!’ do, ‘Karistus nai
    naa!’ na, ei boso mamue-osak sangga miu-mai, huu sira kokolan nara raa, pepeko-lelekok.
  aaz-aaz: Rarit karu tuaf-tuaf neman ma natonan neu ki mnak, ‘Kristus es ia!’ aiꞌ,
    ‘Kristus es nee!’, hi kais amtaisiub he maen meu-mꞌiim, fin sin uab ein naan,
    puta-kriu goah.
  qup-NT: 'Chay urasmi kankunata llullachinayashpa rimankakuna: Kaykaya Yaya Diospa
