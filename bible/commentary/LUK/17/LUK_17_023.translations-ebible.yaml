verse: LUK.017.023
translations:
  kpx-kpx: Vani kela ataeabuna laheho loui kosea, ‘Elehave. Avuike uoke.’ O mesoho,
    ‘Avuike ko.’ Kateai louge lainaho hotoeabe evisi kaovaho talive.
  okv-H: Iji amikote embo na ereto ‘Iesu puvija orovira kivujo’ ijirou embo nei na
    ‘Iesu puvija erevira, huma, kivu.’ ainge ijiroro ambo ambo avojo.
  tbo-tbo: Ma apo u nei binei ugolimi hina ibaabani hina pa, “Noka hosi ona galena
    nae,” bo “Geka hosi ona galena mai.” Tamogi ega ona nenae po ega ona wotagohi.
  mal-C: മനുഷ്യർ നിങ്ങളോട്, ‘അതാ, അദ്ദേഹം അവിടെ,’ അല്ലെങ്കിൽ ‘ഇതാ, അദ്ദേഹം ഇവിടെ’
    എന്നു പറയും. എന്നാൽ, നിങ്ങൾ അവരുടെ പിന്നാലെ പോകരുത്.
  grc-SR: Καὶ ἐροῦσιν ὑμῖν, ⸂Ἰδοὺ ὧδε, ἤ, Ἰδοὺ ἐκεῖ·⸃ μὴ ἀπέλθητε, μηδὲ διώξητε.
  bgc-bgc: माणस थारे तै कहवैगें, लखाओ, “मसीहा उड़ै सै!” या लखाओ, “वो आड़ै सै!” पर
    थम यो सुणकै चले ना जाइयो, अर ना उनकै पाच्छै लागियो।
  khz-khz: Reketa na pia vaikilaimi, ‘Talimana goi voa!’ pa ‘Talimana goi ea!’ nepiatiwa.
    Na ragai pio ago, mulirai ragai pio laka.
  deu-TKW: 'Und man wird euch sagen: siehe hier, siehe da; gehet dem nicht nach.'
  zsr-NT: 'Laꞌcuáꞌ nup lë lbiꞌiliꞌ: “Ni zoëꞌ”, o laꞌná: “Niꞌ zoëꞌ.” Cutu tseajliꞌ
    niꞌ, len cutu tséajlenliꞌ lequëꞌ.'
  lin-lin: 'Bakoloba na bino : « Azali awa ! » to « Azali kuna ! » Bolanda bango te !'
  hns-NT: 'Tab koi koi boliega: ‘Dja dekh, hoewa hai!’ Kie to: ‘Aaw, hia hai!’ Tab
    hoewa na djaihe aur okar paatjhe na tjaliehe.'
  noa-E: Mʉg atag õrau pãachig, “Mʉgá, ar nʉrrʉ́, ya bëejimwai,” wa magbam khai “Achum
    sim” aawai, oob ʉ̈khawia aar oon wëtmiet ajim aajem. Magua pãachig nem jaauwaijã
    oob am iek ʉ̈khamiet.
  eng-EMTV: And they will say to you, ‘Look here!’ or ‘Look there!’ Do not go forth,
    nor follow them.
  mib-NT: 'Te cahān ñayuu jiín ró: Yāha íne ya, chí: Yūcuan íne ya, achi i. Te ma
    quíngoo ró condēhe ró, ni ma cóndiquīn rō i.'
  lif-NT2: मनाहाॽरे़ खुने़ॽ खे़त्‍ना वाॽ, खुने़ॽ कत्‍ना वाॽ लॽरिक् के़म्‍मे़त्तिल्‍ले़
    खुने़ॽ कुओमे़त्‍छे़ मे़बेगे़म्‍मिन्‍ने़ॽओ॥
  xnj-xnj: Vandu yati vakuvajovela, ‘Lola, avi kula!’ Amala ‘Lola, avi kuni!’ Nambu
    nyenye mukoto kuwuka wala kuvalanda.
  mmx-mmx: La lentaba diba lok tinimi, ‘Mina ven ba i no!’ Kopla, ‘Mina ven i nade!’
    Ketla nemen mita vas su xusu mina ven tia,
  cbr-NT: Unin ca 'ë ñuiquin mitsu cati 'icën, —ca unu 'icë —canan —ca ënu 'icë —quixun.
    Cacëxbi camina isí abë cuantima 'ain.
  tee-NT: 'Pus ju ali''in catajunan: “Alakts''int''it ju ani. Ca va nomputun ni caminchokoya''”.
    U catajunan: “Alakts''int''it ju anu'' ju t''ajun tapasana''”. Para jantu ap''it''it
    nin yuchi ni lai ach''ak''ok''at''it.'
  eng-LSV: and they will say to you, Behold, here; or, Behold, there; you may not
    go away, nor follow;
  cak-NT: 'Y can jec''o ri xquie''in chiwe: Ja'' c''o we'' o ja'' c''o chila''. Pero
    rix man quixbe quiq''uin, ni man quie''itzeklebej chuka''.'
  pah-NT: '—O''mbero po ti g̃a ei pe me nehẽ: “Pehepia! Pevo ko Cristo''ga! Pehepia!
    Avo ko Cristo''ga!” Nahã po ti g̃a ei pe me o''mbero nehẽ. Tapehoi ti g̃a ndupi
    hepiaga. Taperoviari ti g̃a.'
  sja-NT: 'Eperãarã ũk''uruurãpa jaradait''ee: “Iru nama bɨ” maa-e pɨrã “iru jãma
    bɨ”. Mamĩda wãnáatɨ ãchia jara p''anɨmaa mãik''aapa ijãanáatɨ ãchi pedee.'
  xed-xed: 'Ka lu dzaʼazlay nda kaghuni na: “Aʼ! Wa a hada a,” “aʼ! Wana hadna,” yaha
    kuni da dzaʼa, yaha kuni da slaslamaku.'
  mks-NT: 'Ta queta ña̱yivi cachi xi̱hi̱n ndo̱: “Yóho íin da.” Á tá co̱ó ta cachi
    na xi̱hi̱n ndo̱: “Cán íin da”, cachi na xi̱hi̱n ndo̱. Joo coto a̱ cúhu̱n ndó cande̱hé
    ndo̱. A̱ cándi̱co̱ ndó ja̱ta̱ ná cu̱hu̱n ndo̱.'
  gfk-S: Ari di na tange ta mu, ‘I ke,’ be ‘I karek.’ Ma sene be waak mu hilo mur
    di kinong no pana bung tano Nong a Turadi ie na haruat hora hile i murarang tano
    ula mawe bakut.
  bmu-bmu: Nalö miaŋgöreŋ kewö jiget mötme, ‘Mötket! Amötqeqe Toŋan mönö endu malja.
    Mötket! Mönö ki asuhuza.’ Mewö mewö jigetka i ekingöra miaŋgöreŋ ösumok kude luluhuba
    anme.
  dgz-dgz: Amba waenapan upi Kimani Viseni apanewa menan anega wain, ‘Yawan, me itapa
    tauen,’ o ‘Yawan, taueni ase me,’ ap yawapen menan ya aisene, ewamup ya yonane
    iwa nop muga tavewa uon.
  eng-GNV: 'Then they shall say to you, Behold here, or beholde there: but goe not
    thither, neither follow them.'
  zaa-NT: 'Ą''hua gá cą le: Nì chi dùe, o, nà''la dùe. Pero bittu tsía le nìhua làa
    tanó le cą.'
  eng-WEBSTER: 'And they will say to you, See here; or, see there: go not after them
    , nor follow them.'
  guh-guh: 'Nexata itsamonae pacajumai tsane: “Bajarajotalia eca mapanacua pepo pevetsinëje,”
    pacajai tsane xanë yabara. Itsa jume, pacajumai tsane: “Majota ecaje, mapanacua
    pepo pevetsinëje,” pacajai tsane xanë yabara. Itsiata pëtsa paponame. Pëtsa pamuxunaponamenua
    bajarapamonae pepëta.'
  bon-bon: Biname cina piba weebibine pa jijipesi egä, ‘Tabe peese,’ coo ‘Tabe age
    sena,’ yepä teeme ingwe ca gone naacluge cebine ärngime,
  nhw-BL: 'Huan masehualme anmechilhuise: ‘Xijtlachilitij nepa itztoc’, o ‘xijtlachiliquij
    nica itztoc’ pero amo cana xiyaca techtemotij.'
  mgw-mgw: Bandu balu'a kummakianga, ‘Ai palu'!’ au, ‘Ai pano!’ Lakini mwenga kanemwabu'ke
    wala kanemwaki'ngame.
  swh-ONEN: Watu watawaambia, ‘Yule kule!’ Au, ‘Huyu hapa!’ Msiwakimbilie.
  wbi-wbi: vilikuvavula, 'lola kula!, lola apa! neke namungalutagha nambe kuvavingilila,
  bba-bba: Bɑ koo bɛɛ sɔ̃, i mɛɛrio mini ǹ kun mɛ miɔnɔ. I ku kɑ duki dɑ mi.
  eng-KJVCPB: 'And they shall say to you, See here; or, see there: go not after them,
    nor follow them.'
  kgk-NT: “Ogwahẽ-ma ko'a-py” he'i rei va'erã xe-rehe. Ijapu rei va'erã xe-rehe. “Ogwahẽ-ma
    upe henda-py” he'i rei va'erã xe-rehe ijapu va'e. Ani erejerovia teĩ hese kwéry.
    Ani teĩ ereho xe reka-vy ave.
  waj-waj: 'Ii suai ivaki fai gioonna kiaapu vooya ngii kiaara: Iqiivaki varinoo,
    tikiai teeda gioonna kiaapu vooya fai ngii kiaara: Aqaavau varinoo, tikiai sa
    ivaa taara iya nnaagiai kuatee.'
  ekk-PKP: 'Teile öeldakse: „Vaata, ta on seal!“ või „Vaata, ta on siin!“, aga ärge
    jookske nende järel.'
  mpx-mpx: Gamagalau nihi baewa eliyamiu nihi ba, ‘Ku kite, iya huwo,’ o ebo ‘Iya
    hiwe.’ Yaa bahi nuku tatauliulil eliyaa.
  wbp-wbp: Ngula-puruju, panu-kari kapulu-nyarra yaninjarla wangkami, ‘Wayinkili!
    Nyangkalu yinya, Jijajiji karrimi-ka!’ Marda kapulu-nyarra wangkami, ‘Wayinkili!
    Nyangkalu nyampu, Jijajiji karrimirni-ka!’ Kajili-nyarra yapa wangka kuja nyurrurlaku,
    purda-nyanja-wangulu-jana jurnta nyinaka! Kulalu-jana yanta nyanungurra-kurra
    ngajuku nganta warrirninjaku!
  luo-luo: Ji biro wachonu ni, ‘En kucha!’ Kata ni, ‘En ka!’ Kik uring udhi bangʼ-gi.
  nhe-NT: 'Huan tlacame inmechilhuise: ‘Xijtlachilitij nepa itztoc’ o ‘Xijtlachiliquij
    nica itztoc’, pero amo xiyaca xinechtemotij.'
  aii-aii: '”ܘܐܸܢ ܐܵܡܪܝܼ ܐܸܠܵܘܟ݂ܘܿܢ: ’ܗܵܐ ܠܲܐܟ݂ܵܐ ܝܠܹܗ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ،‘ ܝܲܢ: ’ܬܵܡܵܐ
    ܝܠܹܗ،‘ ܠܵܐ ܐܵܙܠ݇ܝܼܬܘܿܢ، ܘܠܵܐ ܬܵܒܥܝܼܬܘܿܢ ܐܸܠܵܝܗ‌ܝ.'
  esk-NT: Iḷaŋich iñuich uqaġisirut ilipsitñun, ‘Qiñiqsiuŋ, iñña’ naagaqaa ‘Ataŋii,
    uvaniittuq!’ Aglaan tautugiaġniaqnagich!
  msb-msb: Pagasabihan kamo san katawuhan ‘Kitaa, adi siya,’ o ‘Kitaa, adto siya!’
    Pero ayaw pag-apas sa inda.
  cpa-NT: 'Li¹chian² dsa² juúh²: “Jai³lah, ja³ná³ hiúg³dsa,” ho¹ ju³ “Jai³lah, ja³la²
    hiúg³dsa.” Cónh¹jøng² tsa¹gu³jaih³ hniah¹². Tsa¹gu³noh¹² hniah¹² quianh¹³ dsa²
    juúh² lah¹jøng².'
  dso-dso: ଲକ୍‌ମନ୍‌ ତମ୍‌କେ କଇବାଇ, ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା ଇତି ଆଚେ ସିତି ଆଚେ
    ବଲି । ତମେ ସେଟା ଦେକ୍‌ବାକେ ନ ଜାଆ । ତମେ କନ୍ତି ଆଚାସ୍‌ ତେଇସେ ରୁଆ ।
  meu-meu: 'Haida na baeto “Tauna o ina” eiava “Tauna o una”: to umui na basiola,
    muridiai basio raka.'
  yva-NT: Arono naije vatane inta wo raura wasai ware, ‘Napi ratuije!’ dako, ‘Napi
    so!’ dako, weramu wabemo wata wapo inakani jinya.
  dgc-dgc: Te tolay a mégkagi dikam a talaga, a ‘Edsa dén ta éya a banuwan tu tiniyak
    na Diyos a tagapagligtas,’ sakay te mégkagi dikam, a ‘Kéye dén se siya.’ Pero
    diyan kam méniwala dide.
  zpm-NT: 'Leṉ dze co, zio zha ne gnë lo to: “Goḻtë gaṉle laa Mgui ne pxeeḻ Dios bdziṉ
    nu”; gnëgaa zho pa stib lugar none tsie to par gaṉ to naa; tsienaḻde to, gliladzde
    to xtiidz zho.'
  hix-NT: Onà wyaro nketxhe rma haryhe, toto komo, owyanye. Nomokyak haxa hatà, Toto
    me Enusaho, mono nay hatà, ketxhe rma haryhe, owyanye. Tan naha, omohtxoko xenyxe,
    ketxhe xarha, anar komo, owyanye. Àtohra mpànà ehtxoko, akoronye, kekon hatà,
    Txesusu.
  sim-sim: Erem ji hishina wolo, avak jirin li sawe mbakwa lir, �Heye, katai karok
    lindu.� Mo �Heye tor torok lindu.� Karem li mbawa avak mashi lihin ji misihi tiya
    iwa hala, wahau. Os ji liwa mishik er ji lika.
  npi-ULB: तिनीहरूले तिमीलाई भन्‍नेछन्, ‘यता हेर ! उता हेर !’ तर तिमीहरूले नहेर, न
    त तिनीहरूलाई पछ्याओ ।
  cgc-cgc: Ta yon man na timpo na mabot en kanen, may mambal ki kyo, ‘Yo, unso Kanen
    Na Alin Ta Langit Na Natao Naan Ta Kalibutan!’ Duma an mambal, ‘Yi, anen di kanen
    i!’ Piro, dili kaw magpati daw dili man manaw na ngitaen kanen an
  tim-tim: Akto sop ain luâk bikŋande nâŋgâ yâkgât hin dâm makyeŋgiwai, “Aregen miawaktâp
    me iregen nengâlân miawaktâp.” dâmbiâ aregen bo ariwi. Akto are nâŋgâmbiâ bunŋe
    bo akbiâp.
  yor-yor: Wọ́n sì wí fún yín pé, ‘Wò ó níhìn-ín!’ tàbí ‘Wò ó lọ́hùn ún!’ Ẹ máa lọ,
    ẹ má ṣe tẹ̀lé wọn.
  wos-wos: Wun nukwa du nawulak guniré angi watandi, ‘Wun duré mé xé. Duna Nyan ambu
    dé re.’ Wungi wandat nawulak watandi, ‘Yingafwe. Wumbu dé re.’ Wungi wandat guni
    deka hundi xékékénguni. Deka hukémbu yamba yikénguni.
  emp-NTPO: Maʌ̃ne ʌ̃cʌrʌba jarad̶ia idjira nama b̶ʌda wa awuá b̶ʌda. Baribʌrʌ acʌd̶e
    wãrãnadua. Ãdjira ẽpẽrãnadua.
  eng-F35: And they will say to you, ‘Look, here!’ or ‘Look, there!’ Do not go along
    or follow.
  ind-ind: Orang-orang akan berkata kepada kalian, ‘Lihat, sekarang Yesus ada di sini!’
    atau ‘Dia ada di sana!’ Tetapi janganlah kalian percaya dan jangan pergi ke tempat
    yang mereka sebutkan.
  pes-OPCB: به شما خبر خواهد رسید که من بازگشته‌ام و در فلان جا هستم. اما باور نکنید
    و به دنبال من نگردید.
  mpt-mpt: Eka naka maki ibo baabeniba Atemine! E etale biebo gesiba maki baaniba
    ele biebo gesib nimibo ibo i wengo mo wentubenibta bainobo genimibe!
  ssx-ssx: Mandane tapakema꞉ iki pa꞉ta꞉ dupa lelimikie. Mo nane handa꞉pe o Doane handa꞉pe
    laa lolo pelemepate na weiya꞉ mea pua꞉pa꞉peke. Pa ekipeke.
  mkl-mkl: Inɛ ɡɔ ŋɑ ɑɑ sɔ̃ ŋɛ ɑ ni, í wɑ ihɛ̃ wɑlɑkɔ í wɑ ihɔ̃. I mɑɑ̀ sɛi i koo
    ŋɑ.
  gaq-gaq: କେଲାପା ଆତ୍‌ଅରିଆ କେଲାପା ଆକ୍‌ଅରିଆ ଡାଗ୍‌ଚେ ରେମୁଆଁଇଂ ଆପେକେ ବାସଙ୍ଗ୍ଏ; ଡାଗ୍ଲା
    ପେଇଙ୍ଗ୍‌ ଆୱେଗେପା ।
  gof-RNT: Asay, ‘I yan de7ees’ woykko, ‘Hayssan de7ees’ yaagana, shin enttana kaallidi
    booppite.
  unx-unx: ହଡ଼କ କାଜିୟାପେୟାକ, ‘ଇନିଃ ନେତାଃରିୟା, ଚାଏ ହେନ୍ତାଃରିୟା,’ ମେନ୍‌ଦ ଆଲ୍‌ପେ ସେନାଃ
    ।
  gah-gah: Nene zupahé eé, imane lelitoka utó onoive, itó eé, keitoka utó onoive liki
    li likimikikoma kémegetiki vamilo. Itó giliko, lamaná amino.
  lcm-lcm: Na nganing lak ki antok imi ta, ‘Sukana ninia!’ vo ‘Kana ninia!’ Mi tung
    akit. Mi ago ta sang using an aniria.
  aer-aer: Kenhe urreke ayenge apetye-alpetyenhenge, tyerrtye arrpenheme apetyewarretyenhe
    arrekantherre angkerrirremele, ‘Arrantherraye! Yanhe-werne arerrirraye, Jesus
    apetye-alperlenge!’ Kenhe itne apeke akenhe angkerrirretyenhe, ‘Arrantherraye!
    Jesus awethe apetye-alpeke-arle!’ Kenhe itne apeke arrekantherre alakenhe angkerrirreme,
    itnenhene awerrirretyale! Itnekenge alherlte-iwetyale atyenge unthetyeke!
  qvc-NT: 'Chay diyakunapiqam wakingunaqa rinllapa nishuq: “¡Kaypinam Jisukristuqa!”
    ichu rin nishuqllapa: “¡Waqpim payqa!” nishpa. Piru chayshina nishuptinllapapis,
    ama kriyiyllapachu ni paykunawan riyllapachu.'
  tgl-ULB: Sasabihin nila sa inyo, 'Tingnan ninyo, naroon!' o, 'Tingnan ninyo, narito!'
    Ngunit huwag kayong pumunta, ni sumunod sa kanila,
  cbs-NT: 'Man jaskaya matu padankin yuikin: “Nenu ma juaki, Cristodan”, ikasmai,
    “Unu ma juaki”, ikaibu ninkabiatan jadi jatu chibanyamaxankanwen.'
  xtm-NTPP: 'Visi jaku i jin ka''an: “Ya''a iyo ya, xi yukan iyo ya”, kovaa másu ko
    jin kandija ni i te jin kondikin ni i.'
  nnq-nnq: Na bandu binnengela, ‘Nnolange, abi papa!’ Andaje ‘Nnolange, abi pamba!’
    Nambu mangweto makabokangaje na makakengamangaje.
  bao-NT: 'Jĩcãrã o biro mʉjare ĩirucuma: “Ani niimi,” “Ĩi pee niimi,” ĩirucuma. To
    biro cʉ̃ja ca ĩi pacaro, waa, cʉ̃jare tʉo nʉnʉjee, tiiticãña.'
  san-ORI: ତଦାତ୍ର ପଶ୍ୟ ୱା ତତ୍ର ପଶ୍ୟେତି ୱାକ୍ୟଂ ଲୋକା ୱକ୍ଷ୍ୟନ୍ତି, କିନ୍ତୁ ତେଷାଂ ପଶ୍ଚାତ୍
    ମା ଯାତ, ମାନୁଗଚ୍ଛତ ଚ|
  rmn-rmn: 'Тумэнги кан пхэнэн: «Аки, Ов окотэ!» я «Аки, Ов акатэ!» Ай тумэ ма прастан
    тэ дикхен.'
  huv-NT: 'Apmawaijchaw icon mapiüngüw: “Jogüy a Teat Naxey”, tengwüy: “Joíün.” Icona
    nde meamban mendüjpiün.'
  otn-NT: 'Da̱ ''yɛ̱n''a̱hʉ yø ja̱''i̱''a̱ ra̱ pa''a̱: “Ma nu̱hʉ ni̱nguehnʉ”, ogue
    “Ma̱ nu̱hʉ ni̱nguecua”, da̱ ''yɛ̱n''a̱hʉ. ''Yo sä gui tɛnhnʉ hapʉ di̱ ma yø ja̱''i̱
    ngue guá̱ honjʉ.'
  nop-nop: Nai uŋaniŋ me nolidi hanineeŋ, agaŋ gwaŋ mintalak be agaŋ iŋoŋ mintalak
    yobune lohitau mu tineeŋ, be biyagoŋ mu yo nadineeŋ.
  obo-NT: Duwon mgo minuvu nod ikahi koniyu to, ‘Diyon dad sikandin lomig’ o ‘Ini
    rad sikandin.’ Na, yo kow ron en od pomakoy kandan.
  kca-kca: 'Пӑ нынана йастәԓа: "Тӑм, тӑта щи", мўй пӑ: "Тўм, тўта щи" - аԓ мӑнаты
    пӑ аԓ ԋухԓысыйаты,'
  cak-ENT: 'Y yec''o c''a ri nyebin chive: Jare'' c''o chere''. Jala'' c''o chila''.
    Pero rix man quixbe c''a quiq''uin, nixta que''itzeklebej c''a chuka''.'
  lif-NT: ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹ ᤂᤧᤳᤏᤠ ᤘᤠ᤹. ᤂᤢᤏᤧ᤹ ᤁᤳᤏᤠ ᤘᤠ᤹ ᤗ᤹ᤖᤡᤰ ᤁᤧᤶᤔᤧᤳᤋᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤀᤥᤔᤧᤳᤇᤧ
    ᤔᤧᤒᤣᤃᤧᤶᤔᤡᤴᤏᤧ᤹ᤀᤥ॥
  mie-NT: 'De cāhān nchivī jíín nú: Yáhá ndéē yā, á: Ñúcuán ndéē yā, cachī ji. De
    mā quíndēhé ndá nú, ni mā cúniquīn nū ji.'
  san-TIB: ཏདཱཏྲ པཤྱ ཝཱ ཏཏྲ པཤྱེཏི ཝཱཀྱཾ ལོཀཱ ཝཀྵྱནྟི, ཀིནྟུ ཏེཥཱཾ པཤྩཱཏ྄ མཱ ཡཱཏ,
    མཱནུགཙྪཏ ཙ།
  qve-NT: 'Chay p''unchawkunapin runakuna nisunkichis: “Kaypin kashan”, otaq “Waqpin
    kashan Cristoqa”, nispanku. Hinaqtinqa amayá qankunaqa rinkichishchu, nitaq qatikunkichispashchu.'
  pao-NT: '@see-verse:LUK.017.022'
  cbu-NT: Ashpatam tputs siyaa, Isus piytanda, tákchu, ashpatam tputs, Nduni, Isusu
    piycha minush kungu, táchapsinaya. Itaru, siysa anoo k'kuz mazinarintspa.
  usa-usa: yaímma-wayukama maará téta keráwáqá timá-timinoe. ‘merapaq aónaaro. maabáq
    aónaaro.’ tínômanibo keráwáqá íma min-áímmá wáráaro.
  soy-soy: 'Pi yɛ́ nɔ́ mɑɑ rɛ: Nté nní kuú we nɛ́ɛ nté-pɔ kuú we, ɑmɑ́ ɑ́ni kɑpɛ
    kei hɑ, ɑ́ni kɑpɛ kɔ mɛ̃ wurupɔ.'
  hui-hui: Marume tíhondo lalu, Amu kago handadaba, layaguabi, O kago handadaba, layaguabi
    o laragoni hale howa handa nabilimu.
  amf-amf: Eeno ‘Marrato! Kiristoos kote ki dahade’ way ‘Ogote ki dahade’ yena koda
    hame; hamin ko dahaakaar kenin giyendar utayse kesa paananka yiveebhode.
  quc-NNT: 'Ri winaq käkib''ij na chiwe: “Chiwilampe'', k''o chi ri''. Jiwilampe'',
    k''o chila'',” —kecha na. Mixe'' k''ut, mixteri b''i kuk'', —xcha ri Jesús chke.'
  dob-dob: Ta ꞌabo tomota sigwae, ‘Keliso gote’, nai ‘Gete’, geyaꞌabo wamulimuliyedi.
  wrs-wrs: Indhanamba si yemba os unvav, dom nov venga viu, Kristusva ten avmi? Doa
    heva os owai, manam yimba hilwilvav, hemba patvunvav.
  mca-mca: 'Ma'' qa'' nenit''iƚij ewets: “¡Ha''ne qe i''ni''in! ¡Ha''niite''ji'' pa''
    i''ni''!” Makitek''iƚii, hasu''uj iye ijayani''ƚii pekhewe''en.'
  kiw-kiw: Aamiꞌai-ro aaꞌoi aꞌai kaumo riꞌoi-do, ‘Emeeꞌaumo, auꞌoirie!’ Kamia, ‘Emeeꞌaumo
    araarie!’ Irai odai bia kekai eito oohoi.
  tzo-TZC: 'Oy buchꞌu jech ta xalic: “Liꞌ xa oye, leꞌ xa oye”, xiic. Pero mu me xabatic,
    mu me xatsꞌacliic batel ti buchꞌu jech ta xalic taje.'
  mya-mya: လူ​တို့​က `လူ​သား​သည်​ဤ​အ​ရပ်​မှာ​ရှိ​သည်။ ထို​အ​ရပ်​မှာ​ရှိ​သည်' ဟု​ဆို​သော်​လည်း​သင်​တို့
    လိုက်​၍​မ​ရှာ​ကြ​နှင့်။-
  gng-NT: 'Bi li tɔke nɛ kí ye: ‹Liike mɛn, u te niɛ bó,› bii ‹U te niɛ saan.› La
    jo mɛn, ki la jekbeh.'
  cbi-NTPO: 'Mantsalaya entsandinu detsuve: ¡Enu entsanave! tsandityu''ba: ¡Junu jatsanave!
    ti''bandinu dejuve. Naa tsa detiñu bain kerangue'' bendaa jityudei.'
  ikk-NT: Wẹ k'a sị ụnụ, ‘Lee ẹ ebenẹi!’ mọbụ ‘Lee ẹ ebeni!’ Kanị, ekwerikwọlẹ ni;
    esọnkwọlẹ ni wẹ d'a chọma a.
  leu-leu: A rabuna taa xuus nami, ‘I taxa waan pave!’ o ‘I taxa waan nabeꞌ!’ Muta
    fala xolai xena xalum nari.
  maz-NT: 'Ri bübü o xöpüte c''o dya cjuana ra xi''ts''iji: “Chjä''dä co nuzgöjme,
    na ngue bübü a ''ñecjua c''ü o ''ñeme Mizhocjimi ra manda.” O ra xi''ts''iji:
    “Je bübü a manu c''ü”, ra ''ñents''eji. Dya rí cheñeji anguezeji, dya rí creoji
    c''o.'
  bod-N: མི་རྣམས་ཀྱིས་ཁྱོད་ཅག༌ལ། ལྟོས་དང་དེ་རུ་ཡོད། ཡང་ན་ལྟོས་དང་འདི་རུ་འདུག་ཅེས་ཟེར་ངེས༌ཀྱང༌།
    ཁྱོད་རྣམས་ཕར་འགྲོ་བར་མི༌བྱ་ཞིང་། དེའི་རྗེས་སུ་འབྲང་བར་ཡང་མི༌བྱའོ།།
  tca-NT: '—Rü duü̃xü̃gü rü tá ñanagürügü pexü̃: “Daa nixĩ ya Cristu”, rü ẽ́xna, “Gua
    nixĩ ya Cristu”, ñanagürügü tá. Natürü pemax ¡rü tãũtáma nüxü̃́ peyaxõgü, rü tãũtáma
    nawe perüxĩ!'
  zpl-NT: 'Mase nuꞌ bee bene enu ni luhua: “Caꞌa nzucunu”, urre “nguié nzucunu”, pero
    la chequiehua beei.'
  mbc-NT: 'Moropai tiaronkonya taa apî''nîkon: “Aasîrî eerepansa'' man. Sîrîrî era''makî,
    miarî man” taa seru''ye''konya apî''nîkon. Inkamoro ye''ka maimu yawîrî katîtî
    seru''ye'' pe yuwai.'
  ndg-ndg: Wapala kum'bakiya, mulinge, kolo! mulinge pano!' Lakini kana muyende linga,
    wala kubakengama.
  wsk-wsk: Se kariimet saki balmon, ‘Nu uwoya!’ agi ‘Nu iweya!’ mamon, bare den umu
    ko me biririkaral ale nagural kowom kaoralko.
  toj-NT: 'Pero ay ma'' oj yala huabyex: Ja Cristo ti xa ay ba lugar iti, oj chiuc,
    ma oj cho yala huabyex: Ja Cristo ti xa ay ba lugar jahui. Pero moc lom huajanic
    ja ba huax yalahuei. Moc lom ac''uuquex ja cristiano jumasa jahui.'
  tbc-tbc: Aenta durupaiaŋ, ‘Tamol Nanun obo ya.’ Tia, ‘Iŋ ebe ya.’ Gug iŋsad ru an
    ilom lo rumok pe abaŋan abi amoi.
  sna-sna: Vanhu vachati kwamuri, ‘Hoyo uko!’ kana kuti ‘Houno pano!’ Musamhanya muchivatevera.
  smk-NT: Anaod, main li' nin mangibarita' komoyo a wanra, ‘Iti ya!’ o ‘Itaw ya!’,
    bale' andi' kamo nin sumunor konra.
  grc-TCGNT: Καὶ ἐροῦσιν ὑμῖν, Ἰδοὺ ὧδε, ἤ, Ἰδοὺ ἐκεῖ· μὴ ἀπέλθητε, μηδὲ διώξητε.
  gof-WFTW: Asay, ‘I yan de7ees’ woykko, ‘Hayssan de7ees’ yaagana, shin enttana kaallidi
    booppite.
  spa-BLM: 'Os dirán: “¡Mira, aquí!” o “¡Mira, allí!”. No os vayáis ni les sigáis,'
  kyz-NT: '—Je ruru''jawa''ne''emamũ nipo amumera ''gã ''jau pẽ nupe: “Peu futat ''ga
    rekoi”, ''jau nipo ''gã pẽ nupe. A''ere kasi perowiat ''gã ne.'
  dao-dao: “Acunüng, nami veia, ‘Teng u, hia ni, cuia ni’ ning jah tina khai he, ä
    cit u lü, ä nami jah läk vai;
  cya-cya: 'Caja nu chcui'' lo''o um xacan'': Nde re cua'' mdiyaan ñi, ta nde cua
    ndi''in ñi. Una a nchca cha'' tsaa um, lo'' ñi a chcui ncha''an um ''in can''.'
  nii-nii: Enim mułngii konu ełe wumb yi ningii, ‘Orung ełe mołum, a mon ya mołum.
    Ya onum, mon wuł onum, mon ał ełe onum.’ Yi nik erngii ei, enim piik, ekii sik
    punerngii, mon!
  ign-NT: 'Te navayua­ra­ca­hepuca nacahe­napuca: “Émaripa ema vímaha­quenehi ánaqui”.
    Ena apamuriana nacahé­na­va­repuca: “Émaripa ema maca vímaha­quenehi puiti eta
    ani”. Váhisera ecusua­pavaca éna. Váhivare ecuehi­cavaca.'
  dik-NT: Abï kɔc kɔ̈k lɛ̈k we lɔn cï ɣɛn dhuk ɣɛn atɔ̈ tɛ̈n, ke duɔ̈kkë gam, ku duɔ̈kkë
    ɣa cɔk wïc.
  cac-cac: 'Ay eb'' ol alanoc: Ina yajec'' d''a tic, ma ina yajec'' d''a chi'', xcham
    eb'', palta man̈ ex b''atoc, man̈ ex och tzac''an yuj eb''.'
  tzj-E: 'Ec''ola wnak cawra necbij chewa ra: —Tetz''ta'' mpa'', wawe'' c''o wa''
    Cristo, cara'' xtecbij chewa, o cawrara: —Tetz''ta'' mpa'', cala c''ola Cristo.
    Per tak cara'' xtecbij chewa mtquixba ta cuq''uin, mtquixetre'' el ta chquij.'
  san-BUR: တဒါတြ ပၑျ ဝါ တတြ ပၑျေတိ ဝါကျံ လောကာ ဝက္ၐျန္တိ, ကိန္တု တေၐာံ ပၑ္စာတ် မာ
    ယာတ, မာနုဂစ္ဆတ စ၊
  yaa-NT: 'Akka mato fetsafãfe pãrakĩ iskafakani: ‘Nakĩa Cristo,’ mato fata, ‘Oa onokĩa,’
    mato faifãfe, akka ato nikayamakãfe ãa mato pãrakani kiki.'
  cab-NT: Laríñawagúba jun. “Niján Crístu ya”, o “Níngitan yágüta.” Iyéenibei, mídin
    jumá járigi, mafálarun jumáñame.
  clu-clu: May mga magakoon kanindo nga, ‘Doto tana!’ okon ‘Digi tana!’ Indi kamo
    magpati kananda okon magsagiap kanakun.
  swh-ULB: Watawaambia, 'Angalia, kule! Angalia, hapa!' Lakini msiende kuangalia,
    wala kuwafuafata,
  tpt-NT: 'Va katajunan lapanakni: “Aniy yal”, u “Avintꞌi vilchal.” Pero jantu kꞌapꞌuxkꞌautꞌik,
    jantu kamakꞌaꞌuntꞌik milhitapatsakꞌan.'
  aai-aai: Sabuw boro hina’uwi hinao, ‘I ban ni’i enan kwa’itin, o iti enan kwa’itin.’
    Sabuw hinao men ufuh kwananunuwamih.
  sny-sny: Lowe fene ma'e apou au te'erowa. Meni hire ma'e itorai ape, le hi awei
    ma'e itorai tepa'asiye. Fene lai meni ape sato nehira! Fene feni yaro ma'e siye
    nehiti!’ Weiya! Ahowa, fene lowe mase owe ape ire! Fene lai lowe mo'o owe ape
    itero umasire.” [Mk 13:21; Lu 21:8]
  myy-myy: “Ado ñami Jesús”, ĩna yija, “Õ ñaguĩji gajea Jesús”, yibojarã yirãji masa
    mʉare. Ito bajiro ĩna yija ĩna rãca sʉya wabeja. Macʉ yigʉja yʉ itojʉ.
  trc-NT: 'Ga̱a ne̱ cata̱j yuvii̱ rihaan soj: “Ni̱ꞌyaj so̱ꞌ ei. Yoꞌ me rej va̱j Jesucristó
    ei”. Ne̱ cata̱j uún yuvii̱: “Ni̱ꞌyaj so̱ꞌ ei. Nihánj me rej va̱j Jesucristó ei”,
    cata̱j yuvii̱ rihaan soj a. Tza̱j ne̱ se̱ cavii soj nano̱ꞌ soj manj maꞌ.'
  cut-NT: 'Ndere ca̱hma ihyan co ye nchuhn: “Nga̱ ihyan che a va ca̱de che chi ye,
    ndedevahn ye ihyan iyehnse, quenun ye muhn”, o “nga̱ ye, quenan ye min.” Hua tumeca̱h
    nchuhn, nde hua ca̱hn ne, ndihchero ne.'
  bel-bel: 'і скажуць вам: вось, тут, альбо: вось, там, - ня ідзеце і ня гневайцеся:'
  zlm-KSZI: Orang akan berkata kepadamu, “Lihat di situ!” atau “Lihat di sini!” Tetapi
    janganlah kamu pergi atau mengikutnya.
  gdr-gdr: Ɨ rɨgap opima wen tamnenanj dem da, ‘Yɨr de, ama ta Ton!’ o ‘Yɨr de ɨte
    ta Ton!’ Ajɨ wɨn goro towaina yɨt gar ke takateninam dem, ɨ goro towa pɨlwa tuwenɨm,
    ɨ dɨde goro ten yɨmta tundoneninam dem!
  vmy-NT: 'ꞌBa tjin= xi kuetsunu: “Ngaꞌe tijña”, asa: “Jaan tijña”, tunga bi mangiun
    ꞌba ninga bi mangintjenngiu.'
  cmn-FEB: 有人会对你们说：‘看呐，他在那里。看呐，他在这里。’不要跑去追随他们。
  gmv-RNT: Asay intes ‘Haan dawus’ woykko ‘Heen dawus’ gaana shin inte ista kaallidi
    booppite.
  ncl-NT: 'Anmitzilisi: “¡Quita, unca nepa! ¡Quita, unca nican!”, quil quilisi. Amo
    xijcahuacan anmotequipanulisli pa anquintocas in lacames, yehuanten islacatilo.'
  sua-sua: Ii, va kun mnam o kolkhek ruk endruk mguera ngan o rhek pa nghek ko o mia
    ngara havae te, ‘Mu vokom na, en tko gut ho.’ Va ngara havae te, ‘O-o enda ge.’
    Vanang mguak or kam mrua ngam muk mruo ekmar kmikkiem mar e.
  klt-klt: Kulá ámna yá ku sánineráng, ‘Kungga kaniráng, árongnga káin átak!’ me ‘Kaniráng,
    nákáin átak!’ ingga sánát tu watán me wa ma isutnándaráng.
  are-are: Arrpunha ntjarrala turta rrangkarranha ilitjina, ‘Arai, erataka kala tanhala
    nama.’ Kanha arrpunha ntjarrala ilitjina, ‘Itja, erataka nhanhala nama.’ Rrangkarra
    pula etnanha itja tnakitjika, etnaka kangkwerritjika paka.
  gai-gai: Na mina nemo gaindopnande, ‘Ne wat, ma monde mon maeacreke!’ Co, ‘Ne wat,
    ma gade gan maeacreke!’ Aindop te, ne kai ŋgepca mina iŋa kai raŋgaica kai taŋ
    teac.
  qvm-NT: 'Pipis: ‘Tsaychömi o wacchömi Tayta Dios cachamushgan Cristo caycan’ nishuptiquipis
    ama cäsupäcunquitsu.'
  chz-NTPS: 'Maˊja̱ˉ ko̱ˉlla̱a̱ˊ jähꜙ: “Hi̱i̱ꜚ Jesús maˉja̱h˜, hi̱i̱ꜚ chehꜗ naˉ o
    hi̱i̱ꜚ chehꜗ jeeˊ ooꜙ goˉjëëˋ hnähꜘ.” Pero taꜙ goˉnääꜘ hnähꜘ, taꜙ llaˉlleꜚ hnähꜘ
    kaahˋ kiyhˈ.'
  kmu-kmu: OꞋagegahagi nagoꞋa veaꞋmoꞋya ‘Amugalega mainegi ageho.’ nehuꞋya ‘Malega
    mainegi ageho.’ nehuꞋyama hisagetamahena amakavela oꞋviho.
  ood-NT: Haꞌi at hab wo kaijjid ‘Gad g hu wo neid g Jiosh si Kehsha’ o ‘Ia g hu wo
    neid.’ Mt wabshaba pi am hu wo i ni‑gahghi.
  lbm-lbm: लोग तुम सी कहेंन, ‘देखो, उत हय!’ यां ‘देखो, इत हय!’ पर तुम चली नहीं जावो
    अऊर नहीं उन्को पीछू होय जावो।
  ncj-NT: 'Huan mechiluisque: “Nicanca”, noso “Nepa ompaca.” Huan ahmo xiyacan, niyan
    ahmo xiquincuitlapanuican.'
  yuj-yuj: Nánkár yumwan aropao sérrá, ‘Arampok yak námp nkenke!’, tá ‘Mapek máyak
    námp nkenke!’ Aerá sénapan maok, mao sénapaok tukup kwapono.
  kto-kto: Ga eba mimelava ga memama, ‘Ei, agimaming, irobuma la unama tobuma’, o
    ‘Agimaming, irogo la unama togo.’ Pa buat miptam ga mila mamiuluan.
  gmv-NT: ኣሳይ ኢንቴስ ‘ሃን ዳዉስ’ ዎይኮ ‘ሄን ዳዉስ’ ጋና ሺን ኢንቴ ኢስታ ካሊዲ ቦፒቴ።
  por-BLT: 'Eles lhes dirão: ‘Vejam! Lá está ele’, ou ‘Olhem! Ele está aqui’, mas,
    não corram atrás deles.'
  stp-NT: 'Jaiꞌ dhɨt bhaiꞌ ji jam iatgiꞌñdhaꞌ am gu jaꞌtkam, jup kaiꞌchdhaꞌ am: “Miꞌñi
    ba ai guch Xoiꞌkam.” Piam moo jax kaiꞌchdhaꞌ am: “Muni sap paiꞌ ba ai guch Xoiꞌkam.”
    Chaꞌpim miꞌ ja jɨɨgiꞌñdhaꞌ, na guꞌ cham jir sɨlhkam kaꞌ.'
  ame-NT: 'Saña allempopaʼ atet̃chaʼ otasetañ: “T̃eʼpaʼ oʼ orrterraña Cristo alloʼtsencaʼye”,
    amapaʼ “T̃arroʼtsencaʼyeña Cristo.” Sañapaʼ amach setatstoña all, amach soct̃atscheña
    ñeñt̃ sets all.'
  mgh-2016: Ahawo anohalha uwa uwiirelhani, ‘Nkoonani, rii valhe!’ Ama ‘Nkoonani rii
    vaa!’ Nansho mwaatti nhirwee ummwehani.
  kvn-NT: 'Tenal tulemal pemalga chogdamalo: ‘Wegin Cristo mai.’ Tegin tule pemalga
    chogdamalbalo: ‘Cristo wépal mai.’ Tenal pemal melle tak-nemalo, tegin pe melle
    we tule-itomalbalo.'
  gvf-gvf: Ena ibal taw ka iru di i tenangwa, ‘Kola kano,’ mo ‘Koli kano,’ dinamba
    i pire kane kole kole erekio.
  san-ISO: tadātra paśya vā tatra paśyēti vākyaṁ lōkā vakṣyanti, kintu tēṣāṁ paścāt
    mā yāta, mānugacchata ca|
  deu-ELBBK: 'Und man wird zu euch sagen: Siehe hier!, oder: Siehe dort! Geht nicht
    hin, folgt auch nicht.'
  mcb-NT: 'Pashinikyatyo kantaigakempine: ‘Pokake’, ontirika inkantaigake: ‘Anta inake
    anta’, kantankicha garatyo piaigi pinkamosoiguterira. Inkantaigavetakempityo:
    ‘Tsame’, garatyo pogiaigiri.'
  yle-yle: Yepê, Dye ghi knî ngmê ngê pi knî y꞉oo ala kópu nmye wa vyi ngmê, nmyewo,
    Chóó Lémi u Pi Ndêndê al꞉ii ka tóó, ó mu p꞉aani kîyedê tóó. Yepê, Ye n꞉uungmê
    ng꞉aa mb꞉anê, y꞉i nangmê nî.
  swh-1850: 'Na watu watawaambieni: Tazameni yuko hapa; ninyi msitoke wala msiwafuate.'
  msc-msc: 'Mɔɔilu ri a fɔ ai yɛ ko: ‹A fɛlɛ, a ye ye› wala ‹a ye yan›. Kɔni ai kana
    ibori wo kɔ.'
  ese-NT: '@see-verse:LUK.017.022'
  jac-NT: 'Yuxin, waxan̈ca ay anma chihalni teyet: “Ay Comam bey tiꞌ lah,” maca to
    aypaxo anma chihalni: “Haꞌ tuꞌ ay Comam bey tuꞌ lah,” waxan̈ca ẍi, caw mach chexoc
    tzujnu yinta ebnaj.'
  cak-CNT: 'Y can ec''o c''a ri xquebin chive: Jare'' c''o vave''. Jala'' c''o chila''.
    Pero rix man c''a quixbe quiq''uin, ni man c''a chuka'' que''itzekelbej.'
