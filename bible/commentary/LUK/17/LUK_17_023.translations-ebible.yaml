  tgp-tgp: Ale tamlohi la pa verea isamim vara, ‘Ha kilau vano, enia sevano!’ teni
    ‘Ha kilau mai, enia nahai!’ Pani ha sopo malue teni ha usurira.
  auc-NT: Wadäni mïnitö ïmïnite, “Ïñömö ongongä tamëñedäni,” äninque ayæ̈, “Wayömö
    ongongä tamëñedäni,” äñönäni mïnitö acæ godämaï ïedäni. Tömënäni mïñæ̈ edæ godämaï
    ïmäewedäni.
  kbc-NT: Odaa niɡ̶ina eledi oko moditaɡ̶awa, ‘Digawini! Etiniwa digoida!’ Oɡ̶oa,
    migetoɡ̶odi, ‘Etiniwa digoina!’ Pida jineɡ̶emiitiwaji, oteɡ̶exaaɡ̶aɡ̶a iwitece.
  bmh-bmh: Dudu ipal agen awaramam, ‘Ulibe pian!’ ‘E ebu pian!’ Ag go dudu agal ze
    doimai, petak aimai i sesamarai bitan.
  ctu-BL: 'Winicob mi caj i subeñetla: “Q''uele wʌ''an ilayi, q''uele ya''an ya''i”,
    che''ob. Mach mi la'' majlel. Mach la'' tsajcañob.'
  meq-meq: 'Ta gwaɗumeye: “Zəbum atay!” Kəgəbay “Zəbum neŋgeye anaŋ!” Ane tuk na,
    kâ yum bay, kâ hwayum faya bay.'
  noa-H: Mʌg hatag hõrau pãachig, “Mʌgá, har nʌrrʌ́, ya bëejimwai,” wa magbam k'ai
    “Hachum sim” haawai, hoob hʌ̈k'awia haar hoon wëtmiet hajim haajem. Magua pãachig
    nem jaauwaijã hoob ham hiek hʌ̈k'amiet.
  alp-NT: Kai tatike pine tamata esi beteke ete imi be selu Iete mpaije pise Iete
    meije, po imi keu lokosi yake kai keu lulusi yake.
  san-VEL: tadaatra pa"sya vaa tatra pa"syeti vaakya.m lokaa vak.syanti, kintu te.saa.m
    pa"scaat maa yaata, maanugacchata ca|
  kbq-kbq: Zamagra anage hu'za tmasamigahaze, antufi mani'neanki keho huge! Amafi
    mani'neanki keho! Hanigetma anantega ovuta, zmavaririta ana vahera oviho.
  kbh-kbh: 'Chora báseftanga mochántsichamo: ‘Muents̈e entsemna’ o ‘Choca entsemna
    ca’; pero choye ndoñe s̈matjá, ni s̈matjúseto.'
  ron-LSB: 'Ei vă vor spune: “Uite, aici!” sau “Uite, acolo!”. Nu plecați și nu mergeți
    după ei, nici nu vă luați după ei,'
  pon-pon: 'Irail pan indai on komail: Kilan monen, de kilan met! A der kola o der
    idauen ir ala!'
  nhe-BL: 'Huan tlacame inmechilhuise: ‘Xijtlachilitij nepa itztoc’ o ‘Xijtlachiliquij
    nica itztoc’, pero amo xiyaca xinechtemotij.'
  sps-sps: Ta vainy te nai tsue nats ror tsumi, ‘Tagaa yam, tuwa Ayei!’ ge ‘I tovei
    Ayei nan!’ Sana mi ma nai kat tsuktsuk vaare rari,
  wnc-wnc: “Sike aminu kunduta anzing danining, ‘Ita atunzing yuak,’ ngang danining
    ba, ‘Andang yuak,’ ngang daniwanu siakan ngang ma natapam,” ngang yanikut.
  bus-bus: Weé beare à kú kãa ke à kú kɛ̀, mↄde àton gáro, àton tɛ́ńziro.
  gub-BL: — Peme'e pezuwà xe ty wà, i'i putar amo teko peme a'e wà nehe. — Peme'e
    pe pe peho nehe ty wà, i'i putar amo peme a'e wà nehe no. — Peho zo hekar pà nehe,
    a'e peme kury.
  imo-imo: Imbomani wina moromo, ya ina moromo ninge. Nalo kolo tonge kani eno lombili
    naa paio!
  boj-boj: Tamo qudei na niŋgi gisaŋgoqnsib merŋgoqnqab, ‘Niŋgi uniy. Tamo Aŋgro bqo
    agide,’ o ‘Tamo Aŋgro bqo agiende.’ Degsib merŋgoqnibqa niŋgi naŋgi daurnjraib.
  eng-DRA: 'And they will say to you: See here, and see there. Go ye not after, nor
    follow them:'
  knf-knf: 'Baluŋ kajakan : “Awi moŋ!” “Awii wi!” Nakya da, nakţiir da.'
  san-KHM: តទាត្រ បឝ្យ វា តត្រ បឝ្យេតិ វាក្យំ លោកា វក្ឞ្យន្តិ, កិន្តុ តេឞាំ បឝ្ចាត៑
    មា យាត, មានុគច្ឆត ច។
  arn-NT: 'Kiñeke feypiayngün: ‘Faw müley’ kam ‘tüye ñi mülen’, welu amukilmün ka
    inakefilmün rume.'
  zas-NT: 'Abiꞌ yuꞌ reeman na lëjt: “Laaman zaꞌ guie”, o “Laaman zaꞌ ni” ya, ad bal
    chinalidi laa reeman.'
  ken-NT: Mpók yɔ, chɔŋ bo mámbak abhɛn bághàti bhe bɛ, ‘Ghɔ́ ká yi awu!’ Báchák
    mandɛm bɛ, ‘Ghɔ́ ká yi fá!’ Mbák mǎngók nɔ, bǎkɛ́ rɔŋ, bǎkɛ́ bho bɛ́koŋo
    bhɔ.
