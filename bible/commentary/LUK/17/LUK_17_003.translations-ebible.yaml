verse: LUK.017.003
translations:
  kpx-kpx: “Iale la ebia nibievelive la haoka moleu vaveve toela vage talive namihai
    vaveve ke bamuve. Ige au kemo hoilahage lainaho toelave ke huhuigelive.
  okv-H: Be kogue irivujo. Eto no namei na ari sapura au kito oje kahari ke na isembejo
    jo hapereketo aja to ai. Eto aja to ijirou ingito hotembeto tojo.
  tbo-tbo: Awai o dewadewahi ipa ona gagalena imahi. ‘Inapa walehim apapoe ina dewaya
    yaka una paliyeya. Ma inapa paligigila ina laupaliyeya yaka una paligigili.
  mal-C: ആകയാൽ സൂക്ഷിക്കുക. “നിന്റെ സഹോദരങ്ങൾ പാപംചെയ്താൽ അവരെ ശാസിക്കുക; അനുതപിക്കുന്നെങ്കിൽ
    അവരോടു ക്ഷമിക്കുക.
  grc-SR: Προσέχετε ἑαυτοῖς. Ἐὰν ⸋δὲ⸌ ἁμάρτῃ ⸋2εἰς σὲ⸌ ὁ ἀδελφός σου, ἐπιτίμησον αὐτῷ·
    καὶ ἐὰν μετανοήσῃ, ἄφες αὐτῷ.
  bgc-bgc: सावधान रहों, “जै तेरा बिश्वासी भाई पाप करै तो उसनै समझा, अर जै पछतावै तो
    उसनै माफ करदे।
  khz-khz: Vovetaina gaurai rogomi pio vetole! Pene goi walakavamu kala rakavara ekalana
    genai, pono kila-waia, pene gena rakava na pene vetugamagiwai genai, gena rakava
    pono tugamagi-piatogara.
  deu-TKW: Habet Acht auf euch selbst. Wenn dein Bruder fehlt, so schelte ihn, und
    wenn er bereut, so vergib ihm.
  zsr-NT: Gul‑gún chiꞌi cuinliꞌ. Chquiꞌ guꞌë döꞌ quiuꞌ böchiꞌ lzaꞌu, bzejniꞌ‑nëꞌ,
    len chquiꞌ ubíꞌi ladxëꞌë, bnit lau lëꞌ.
  lin-lin: Bosala penza keba mpo na bolamu na bino ! Soki ndeko na yo asali yo mabe,
    pamela ye ; mpe soki ayoki mawa mpo na mabe yango, limbisa ye.
  hns-NT: Batjaaike rahiehe. Djab tor bhaai paap karie, tab oke samdjhaawe ke tjaahie.
    Aur djab oe aapan paap pastaai, tab oke maaf kar deihe.
  noa-E: Maimua ĩchab, ’Pãrag jaaukhim, khaphʉ abat ajim anʉm, ich Jesuupai. Pãachjö
    mʉ iek ʉ̈kha nʉm khʉʉnau khãijã pãach dʉ̈i khaigba abaawai warag dʉ̈i agjö aju
    khãyau sĩi am wawibat ajim anʉm. Maimua amachdëu mag pãach dʉ̈i khaigba abarm
    khaug auwia pãachig “Mʉ perdonaabá” aawai, am perdonaawia oob tag bʉ̈ʉrjã magʉm
    iek igmiet ajim anʉm.
  eng-EMTV: Take heed to yourselves. If your brother sins against you, rebuke him;
    and if he repents, forgive him.
  mib-NT: Coto ma sáha ró súcuan jíjnáhan ró. ’Te núu jnáhan ró sáha de cuēchi sɨquɨ̄
    rō, te cahān rō nuū de. Te núu nacani ni de, te cone cáhnu ni rō nuū de.
  lif-NT2: सिङ्‌सिङ् लॽरे़म्‍मे़ॽओ! के़न्‍साॽरे़ खे़ने़ॽ के़दक्‍ले़ङ्‌वाओ लायो चोगुने़
    फाॽग्र खे़न् फे़ःक्‍ते़ॽ, हे़क्‍क्‍याङ् कुलायोलाम् हिन्‍छिङ्‌ने़ फाॽग्र ले़प्‍मि
    पिरे़ॽओ॥
  xnj-xnj: Mujiyangalila! Ngati mlongo waku akuhokili, mywangila, akakukamula chigendelu
    umulekesayi.
  mmx-mmx: Kuren la mina lok tatao avukat nemi! Mo do netam na lok laxakapmek, una
    vaase sox i, la mo do neni na leeng, una doxoma xepe mo laxakapmek teren.
  cbr-NT: Usaquin uni 'uchamiti rabanan camina bërúancati 'ain. Axa mix 'icësaribiti
    Nucën Papa Diosmi sináncë uníxa mimi 'uchaia camina —ësai camina 'ëmi 'ucha —quixun
    caquin sinanamiti 'ain. Usocëxa sinanatia camina mimia 'uchacë a abë mëníonanquin
    manumiti 'ain.
  tee-NT: Alhist'acch'ok'oc'ant'it mi'akstu'an. Chai ni calactu'uyan tam milak'au
    pus ak'aich. Chai ni lhilatolai ni alactu'unulh chai najun ni jantu catailhi'ana'
    pus amac'acxaninch.
  eng-LSV: Take heed to yourselves, and if your brother may sin in regard to you,
    rebuke him, and if he may change his mind, forgive him,
  cak-NT: Romari' rix tibana' cuenta iwi'. Y xa c'o jun awach'alal nu'on jun retzelal
    chawe, tach'olij y ta'ij che chi can itzel ri xu'on chawe. Y xa ri xbano quiri'
    chawe nujal runo'j (runa'oj) y noru'ij chawe chi tacoch'o' (tacuyu') rumac, can
    tacoch'o' (tacuyu').
  pah-NT: '—Eko katu ti! Po ndekotyve''ga ite''varuhu nde ve – kiroki ga ojiko ji
    rehe nde ja. Po ga ite''varuhu nde ve, a''ero ti ere ga pe: “Nahanahã nderekote''varuhua
    ji ve. Na rũi ahe japoi.” A''ea ti ere ga pe, ei Jesus''ga. —Po ga ei nde ve:
    “Jite''varuhu ko ji ko. Ndajite''varuhua''javi po ti ji nde ve a''ero nehẽ,” e
    po ga nde ve. Po ga pohiri okote''varuhua hugwi, a''ero terehenonha''javi ti garekote''varuhua.'
  sja-NT: ¡K'ĩrak'aupai parãpa mãga oodai! ’Awaraa ijãaparipa p'ek'au k'achia ooru
    pɨrã, ɨtrɨ́atɨ. Mamĩda irua p'ek'au k'achia oo amaa bɨ pɨrã, chupɨria k'awáatɨ
    mãik'aapa ma k'achia ooda perdonáatɨ.
  xed-xed: Nghawa ghəŋa ghuni! «Ka gaga zwaŋama gha ta dmaku, mnanaŋmna dar. Ka mbəɗanaf
    mbəɗa tsi ta nzakwani, planapla ta dmakwani.
  mks-NT: Cuéntá coo ndó xi̱hín ña̱ cája ndó. ʼTá ná caja ñani táhan ndó cua̱chi nu̱
    ndo̱, jána̱ni ndó da̱. Ta tá ná ta̱hvi̱ ini da sa̱há cua̱chi na̱caja da, caja
    cáhnu ini ndó sa̱ha̱ dá.
  gfk-S: Io, hobi kaie, mu na balaure habaling mu. “Ing be no tasim i gil sasana nu
    ianga tana. Ma ing be i lilik pukus nu lik luban leise no nuno sasana.
  bmu-bmu: “Miaŋgöra mönö nanŋini galömŋini mem aŋguba malme. Alagi kunŋan siŋgisöndok
    akzawi, i mönö jim mindiŋ ak waŋgiman. Jim mindiŋ ak waŋginöŋga möt bölim aŋguba
    wösöŋi mötma ewö, gi mönö siŋgisöndokŋi mosöt waŋgiman.
  dgz-dgz: Ap menan yambuni wanien! Ame gapan den, tatae gwani koewa da tapiwa, me
    koewa mega vetavet tapen menan, kaimake den di dia wa. Me vetaet tapiwa, ame gapan
    koewa mega anu ae ve.
  eng-GNV: 'Take heede to your selues: if thy brother trespasse against thee, rebuke
    him: and if hee repent, forgiue him.'
  zaa-NT: Líhue' cuidado por la'a lebi'i bá. Canchu ttu hermano qui' lu' rigú'ą falta
    contra lu' nna, gutìtsà' ą. Canchu enàbą la' runittilo lani lu' por nu bénią nna,
    entonces ná qui'ni eyuniỹénbá latsi' lu' quì'į.
  eng-WEBSTER: 'Take heed to yourselves: If thy brother shall trespass against thee,
    rebuke him; and if he shall repent forgive him.'
  guh-guh: 'Nexata xania. Panayajivitaema pibisiacuene, jai Jesús pijajivijavabelia.
    Icatsia Jesús jumaitsi pijajivijavabelia: —Itsanë Dioso panenajuajumecovënëtsivi
    pibisiacuene itsa pacaexanaena paxamëjavaberena, bajaraponë xaniavaetsia paitavetsianame.
    Nexata baja itsa aura tsane pibisiacuene papecaexanaejava yabara, nexata pexaniajaijumeta
    itsa pacanavajunupaebiana pecopatsijavanexa bajarapacuene, pajamatabëcuenecaevianame
    pibisiacuene papecaexanaejava. Pabarajamatabëcuenexanepanaename bajaraponë.'
  bon-bon: Peei name pi cängena inajininuge!” “Yoo, määme biname te liba niiya mule
    jaawenuge, maane teebine umle mene jaajute. Tabe liba tatatrongtuge pui niiya
    cabu ca, maane miiji teeme niiya mule äyeblingta määme ngene atwanena cabu ca.
  nhw-BL: Ximotlachilica catli anquichihuaj. “Sintla moicni mitzixpanos, huajca xiquilhui
    catli quichijtoc. Huan sintla yaya moyolcuepas ica catli quichijtoc, huajca xijtlapojpolhui.
  mgw-mgw: Mwili'ndi'le, ‘Manaitei nnongo akukosile, unkwi'li'ke na mana akuyu'wine
    unsami.’
  swh-ONEN: Kwa hiyo, jilindeni. “Kama ndugu yako akikukosea mwonye, naye akitubu,
    msamehe.
  wbi-wbi: mujilolelelaghe, nave unyalukolo ghwako akuhokole umuvungaghe, ghwope angalate
    unsahilaghe.
  bba-bba: I tii lɑɑkɑri ko. Wunɛn tɔnusi ù n torɑ, ɑ nùn ɡerusio. Yen biru ù n ɡɔ̃ru
    ɡɔsiɑ, ɑ nùn suuru kuo.
  eng-KJVCPB: 'Take heed to yourselves: If thy brother trespass against thee, rebuke
    him; and if he repent, forgive him.'
  kgk-NT: —Peẽ xe reroviaha va'e kwéry, penhangareko porã katu peteĩ teĩ pendéjehe.
    Oĩ ramo nde rapixa xe reroviaha va'e jepe nde-rehe hembiapo vai va'e, enhemonhe'ẽ
    porã jevy katu íxupe. Ha ohendu-ma ramo ne nhe'ẽ, “Arova-ta xe rekoha xe anhemboasy
    xe rembiapo vaikwe-rehe nde-vy” he'i ramo eiporiahuvereko íxupe. Anive eremomandu'a
    hembiapo vaikwe-rehe.
  waj-waj: Ngiengieenoo ngiingii variraivaara tuqinnama yaata utuatee. Ngii seena
    voovoono mminnamminnaa maisaiyauvaa varanai ivaara inna kiatee. Tikio ivo ari
    mminnamminnaa maisaiyauvaara inna ausaivo hanigiano ivaa pikianai ngii ausa mmuduuyaiyauvaa
    inna mmida sa kava ivaara yaata utuatee.
  ekk-PKP: Nii et olge hoolsad selles, mida te teete. Kui su vend patustab, siis hoiata
    teda; ja kui ta kahetseb, andesta talle.
  mpx-mpx: He nuku matahikagimiu. “Ebo talim ni gegi, he nu baek elana nu ba, ‘Bahi
    nu giginol ola to,’ ge ebo ni ba, ‘Soli. Tunahot ya gegi to,’ he inoke wana gegi
    nu nuwayoho.
  wbp-wbp: Kuja-kujakuju, muurlpa-jarriya kajikanpa kanyi yapa jinta-kari warntarlarlu!
    “Kajilpangku puranjakungarduyu-kariyi-nyanu majungka-jarriyarla jurnta, wangkayarla
    yungu nyinami kuja-wangu. Kajingki nyanungurlu yalala-yirrarni, ngula-jangkaju
    yawuru-jarriyalkurla kunka-maninja-wangu.
  luo-luo: Omiyo ritreuru uwegi. “Ka owadu otimo richo, kwere, to ka olokore oweyo
    richo, to wene.
  nhe-NT: Ximomocuitlahuica ica tlen inquichihuaj. “Intla moicni mitzixpanos, huajca
    xiquilhui tlen quichijtoc. Huan intla yajaya moyolcuepa ica tlen quichijtoc, huajca
    xijtlapojpolhui.
  aii-aii: ”ܗܘܹܝܡܘܼܢ ܗܸܫܝܲܪ. ܐܸܢ ܚܵܛܹܐ ܐܲܚܘܿܢܘܼܟ݂ ܥܲܠܘܼܟ݂، ܡܲܢܟܸܣ ܠܹܗ، ܘܐܸܢ ܬܲܘܸܒ
    ܦܲܚܸܠܔ ܠܹܗ.
  esk-NT: Taatnamik munaġititchi! Aniqatiksi killuqsaqpan suakataġumagiñ, aasiiñ isummitqikpan
    natqiutiyumagiñ.
  msb-msb: Kaya paghimat kamo! “Kun magkasala an imo kapwa, sawaya siya kag kun magbasol
    patawada.
  cpa-NT: Jmo³ di³ hniah¹² hí³ ha²lah jmóh³ hniah¹². ’Ju³ná³ ca¹jmo¹ rúh² hniah¹²
    dsag³ ja³cogh² hniah¹², jøng² jéh³ hniah¹² dsa². Jøng² henh¹³ hniah¹² dsag³ ju³ná³
    ca¹jéinh¹ dsǿa¹²dsa.
  dso-dso: ତେବର୍‌ପାଇ ତମର୍‌ ଚଲାଚଲ୍‌ତିତେଇ ବେସି ଜାଗ୍‌ରତ୍‌ଅଇ ରୁଆ । ଜଦି ତମର୍‌ ବାଇ କି ବଇନି
    ପାପ୍‌ କଲେ, ସେଟା ନିକ କାମ୍‌ ନଏଁ ବଲି ଟିକ୍‌ କରା । ଆରି ସେ କରିରଇବା ବୁଲ୍‌ ଏତାଇ କରି ମନ୍‌
    ବାଦ୍‌ଲାଇସି ବଇଲେ, ତାକେ କେମା ଦିଆସ୍‌ ।
  meu-meu: 'Nahuamui ba toho: tadikakamu baine hadikamu, ba sisiba henia, bena baine
    helalo kerehai negana ai na ena dika ba gwaua tao.'
  yva-NT: Weti wasyisyaube! Nya arakove inta po ayao kakaije inta rave, weamo nyo
    raura nanto kakavimbe ai nyare, ‘Vemo mbeare omai nora.’ Umba ranivara sakinavo
    apa ayao kakaije rai, weamo nyo aneme raijar indamu isanuga nsauman.
  dgc-dgc: Tandaan moy ya,” kagi ni Jesus, “a mangilag kam dén!” “Eng magkasala tu
    kaguman mo, éy pégkagian mo. Ey éng magsisi siya, éy pagpasensiyaan mo.
  zpm-NT: ¡Goḻguieṉ sca ndzinli goḻgac! Tib bets tow, zeeṉe pe tib falt guṉ zho lo
    to, goḻnee lo zho guṉdraa zhow; teḻne gnab zho perdon, goḻguṉ zho perdon.
  hix-NT: Ohxe mpànà ehtxoko, kekon xarha tà, àwyanye. Oyowtà wya owàràhyakantokonye,
    noro eytxoko. Anar me harha tanhànàthàrà yonyan hana, noro ha. Anar me harha àwya
    xenyetxhe, oseryewhokatxoko, noro yanhànàtho hoko, kekon hatà, Txesusu.
  sim-sim: Ji auheyeka. Os jihi lar kavakavak jirin or u nahi, ji saweshinak os erem
    or undan or halaha sunguwavu orhin or tormbleka. Ushinak or nga jivai anatavatoloho
    anafa anafa ji lika.
  npi-ULB: आफ्नो बारेमा होसियार रहो । तिम्रो भाइले पाप गर्छ भने उसलाई हप्काऊ र उसले
    क्षमा माग्छ भने उसलाई क्षमा गर ।
  cgc-cgc: Gani, mag-amblig kaw daw ino pabuat nyo!” Ambal din pa, “Daw isya ta mga
    duma no makasala kuntra ki kaon, ambalan no kanen an parti ta iya na sala. Daw
    magnelsel kanen an daw mangayo ta patawad, patawaren no.
  tim-tim: Aregât biwiyeŋe pâlâmŋe bo agâk. Akto siâ makbe. Galage siâŋe bâleŋe akto
    âmâ sami magaŋbiat, “Bâleŋe akniŋdât aregât dâm makniŋmenâ dosage are bo akberâp.”
    dâmenâ hain akto gala konok akbiandat.
  yor-yor: Ẹ máa kíyèsára yín. “Bí arákùnrin rẹ bá ṣẹ̀, bá a wí; bí ó bá sì ronúpìwàdà,
    dáríjì ín.
  wos-wos: Guni xékélaki natanguni. Guna nyama bandi nak haraki saraki sémbut hurundét,
    guni déré hambuk hundimbu watanguni. Hambuk hundimbu wangut, dé hurundén haraki
    saraki sémbut yatakandét, guni wun jooka wambula sarékékénguni.
  emp-NTPO: Maʌ̃ bẽrã quĩrãcuita b̶ead̶adua. Bʌ djababa bʌda biẽ́ oibʌrʌ, idjira quẽãdua.
    Idjia biẽ́ od̶ada igaraibʌrʌ maʌ̃ od̶ara quĩrãdoadua.
  eng-F35: 'Watch out for yourselves: if your brother sins against you, rebuke him;
    and if he repents, forgive him.'
  ind-ind: Karena itu berhati-hatilah! Jangan sampai kalian melakukan hal seperti
    itu! “Kalau saudaramu seiman bersalah kepadamu, tegurlah dia. Kalau dia menyesali
    kesalahannya, maafkanlah dia.
  pes-OPCB: پس مراقب اعمال و کردار خود باشید! «اگر برادرت گناه کند، او را توبیخ کن؛
    و اگر توبه کرد، او را ببخش.
  mpt-mpt: Ibo ibmaye klaine! Ib neke hengmino hengane mole ibo baabaniba Keb kukubo
    misiamobo ge baabaniba dobo klaiba e hengmino deibonea e bobol temo deskina Gode
    omale mole ibo e hengmino bobolo imino mo funimibe!
  ssx-ssx: Koto ekina꞉ta꞉ ika꞉ piteleme haumanu wotu handeteke hapa꞉peke leekeme.
    Naka꞉ kamema꞉ neke pa꞉ta꞉ hoke hau pia꞉ka꞉na꞉ta꞉ kota꞉ nakana꞉ma꞉ta꞉ honkopu hake
    mana꞉ pimanu la hala꞉peke. Kutupa ipikana꞉ma꞉ paa hande ipika꞉ pia꞉ hoke hau manuna꞉
    hone la꞉ka꞉la mina꞉pa꞉laeya꞉ka꞉na꞉ta꞉ kota꞉ nakana꞉ma꞉ hone ma꞉nda꞉ na wiki paa
    paeyaapeke.
  mkl-mkl: I yɑ ce lɑɑkɑii njɛ ŋɑ. Bii kpɑɑsiɛ ɡɔ í nɑ í ce dulum, sɔ̃ɔ ide do lɑɑkɑi
    í nyisiɛ tɑɑleɛ. Bii í kpɑɑsi idɔ, kpɑ idei kurɑrɑɛ.
  gaq-gaq: ତେଲା ପେ ସାପାରେ ନିଜେ ନିଜେ ବିସ‍ଏରେ ନିମାଣ୍ଡା ଲାଲାପା । ଜଦି ନାନେ ବୟାଁ ପାପ୍ ଡିଙ୍ଗ୍‌ଏ,
    ତେଲା ଆମେକେ ଆଃମିସୁଃପା ବୁଲ୍‌ ଡିଙ୍ଗ୍‌ନାଡିଙ୍ଗ୍ ବାରି ମେଁ ମନ୍ ବଦ୍‌ଲେଏ ତେଲା ଆମେକେ ଲିବିସ
    ବିଃପା ।
  gof-RNT: Hessa gisho naagettite. “Ne ishay nagara oothiko hanqetta; qiirottidi maarotethan
    simmiko, iyaw atto yaaga.
  unx-unx: ଏନାତେ ଆପେ ଚିର୍ଗାଲ୍‌କାନ୍‌ପେ, ହାଗାମ୍ ତାମାଃ ପାପ୍‌ଏରେଦ ଇନିଃକେ ଏଗେର୍‌କେଦ୍‌ତେ
    ଚେତାଇମେଁ, ଆଡଃ ଇନିଃ ହେୟାତିଙ୍ଗ୍‌ରେଦଃ ଛାମାଇମେଁ ।
  gah-gah: Ehe, lekeza likigika gizapa iki minalo. Likigive makolímo galana alekikoma,
    gahá ameko agata alezo. Lá okako, geí gakó gelekikoma lihimavala ahulotozo.
  lcm-lcm: Mi aiveven aro imi. Man a tungam kapo abis a lau rikek singim, ku tatapokai
    ania. Na man kala lomon pokai, ku lomon suai ania.
  aer-aer: Kenhe alakenhe-irreketye, arrantherre mwantye anerrirretyeke, arrantherre
    apeke arrpenhe areye iwerre akurnele akngeme-ketye. Kenhe arrpenhe Ngkarte-kenhe
    re apeke ngkwenge ahentye-anetyakenhe, kele ikwere ilaye yanhe-arteke anetyange.
    Kenhe re apeke angkemele rarle alhwarrpe aneme, kele imerte ikwere ipeltye-irraye
