verse: LUK.017.034
translations:
  kpx-kpx: Iale di la namigevege evive. Vani kemo ata abui abuna ava igaemo ladevesege
    Dilavana mole haleito mole mai tai.
  okv-H: Eto ungota degi erena, mume amikote embo heriso bande vahai ta eviroro Anera
    na veto vahai humbuto pahue nei toau iresuja.
  tbo-tbo: A paliwelemi, noka upomna apo lawa tulana mitehi hau liyapa hina eneno
    po emosi Yaubada ina wihaleya ma emosi ina mamae.
  mal-C: ആ രാത്രിയിൽ രണ്ടുപേർ ഒരു കിടക്കയിൽ ആയിരിക്കും; ഒരാൾ എടുക്കപ്പെടും, മറ്റേയാൾ
    ഉപേക്ഷിക്കപ്പെടും.
  grc-SR: Λέγω ὑμῖν, ταύτῃ τῇ νυκτὶ ⸉ἔσονται δύο⸊ ἐπὶ κλίνης μιᾶς· ⸂εἷς παραληφθήσεται,
    καὶ ὁ ἕτερος⸃ ἀφεθήσεται.
  bgc-bgc: मै थमनै कहूँ सूं, उस रात नै दो माणस एक खाट पै होंगे, एक ठाया जावैगा अर
    दुसरा छोड़ दिया जावैगा।
  khz-khz: Avaikilamina, vopogi aonai talima ruala gepa kwapunaimo pia maitu aonai,
    ta Palagu na pene gapi-vagia, (kwalana pegapi-ragea gaurai), a ta pene raokwania,
    (kwalana erugaana gaurai).
  deu-TKW: Ich sage euch, in dieser Nacht werden zwei auf einem Bette liegen; einer
    wird angenommen werden, der andere preisgegeben.
  zsr-NT: '’Rëpaꞌ lbiꞌiliꞌ: Catiꞌ gdxin rël naꞌ, laꞌcuꞌë chopëꞌ bönniꞌ tuz ga tasiëꞌ,
    atiꞌ tuëꞌ duxiꞌa‑nëꞌ, len yetúëꞌ ucaꞌnaꞌ lëꞌ.'
  lin-lin: 'Nazali koloba na bino : na butu wana, bato mibale bakozala na likolo ya
    mbeto moko : moko akokamatama, mpe mosusu akotikala ;'
  hns-NT: Oe raat me doei djane ek bedie par soetal rahiega. Oman se ekgo lei lewal
    aur ekwa tjhor dewal djaaiga.
  noa-E: Mag ich khapeenag jajawagmamua, ’Mag mʉ bëewai õor numí ãbam put ee naajugui
    ajim anʉm. Mamʉ mua ãbpai mʉch dʉ̈i arrwia, ãb werpʉaju.
  eng-EMTV: 'I say to you, in that night two shall be on one bed: one shall be taken,
    and the other shall be left.'
  mib-NT: ’Te cáhán rī jiín ró jeē quɨvɨ̄ ndíji ri te quíxí uū tēe ɨɨn jīto jecuáā,
    te ɨɨn de naquihin ri, te ɨnga de ndōo, chi tu ní cándíje de.
  lif-NT2: खे़न् से़न्‍दिक् ने़प्‍फु मनाहाॽ सोरिक् ने़सिॽ, थिक्‍किन् तेॽ, वेॽस्‍मान्
    ने़ लाःत्‍लो॥
  xnj-xnj: Nikuvajovela kilu ya ligono lenilo, vandu vavili vevagonili pamonga palusongwani,
    mmonga yati itoliwa na yungi yati ilekewa.
  mmx-mmx: A tong i rinimi do, ap mo laxanimin tegepura dunabak midi at teges ora.
    Lubung angelo dinaba lok ka tara, la tegesara naba nemen alu.
  cbr-NT: '''Ën cana mitsu cain, ''ëx ucëbë ca ësai ''iti ''icën: a imë́a rabë́ uni
    anu ''uxtinu racácë, achúshi ''ëbëa ''inun bicë ca achúshi anubi ëncë ''iti ''icën.'
  tee-NT: Acsni acminchokoya' ju quit'in pus cata'alina' ixt'iyun'an ju k'aixtam tamanalh
    lacaputaman ju anu' atats'isni. Ju pumatam calhi'ancana' ju lact'iyan chai ju
    pumatam catamaconach.
  eng-LSV: 'I say to you, in that night there will be two [men] on one bed: one will
    be taken, and the other will be left;'
  cak-NT: Y cuando ren xquipe chic jun mej (bey), xa jec'o ca'i' yewer pa jun ch'at,
    jun jinruniman y ri jun chic manak, xe ri jun ri jinruniman xtic'uax-e y ri jun
    chic xtic'ue' can.
  pah-NT: —A'e ji pe me, ei Jesus'ga. Ji rura'javame po ti mokonha'g̃a kiri onhinongava
    rehe ypytunimo. Ojipeji g̃anhinongava. Kiro po ti ojipe'ga rerohohava nehẽ. Kiro
    po ti ojipe'ga rejahava nehẽ, ei Jesus'ga.
  sja-NT: '’Mɨa jara bɨ: Ma ewate p''ãrik''ua mɨ waya cheit''ee. Omé araa p''aru abaade
    k''ãi p''anɨde angeleerãpa aba ɨt''aa ateedait''ee; chi apema atabëidait''ee.'
  xed-xed: Ka yu ta mnaghunata ná, ma tsa rviɗik ya, gwal his ta hani ta ghzləŋa turtuk,
    ŋa klaghutá sani, ka zlanavatá sani.
  mks-NT: ʼMé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ tá ná xi̱nu̱ qui̱vi̱ cán já
    ndiquehe e̱ na̱ cúú cuéntá mí i̱. Cacuu a tátu̱hun tá ndúu i̱vi̱ na̱ quíji̱ na̱
    in xi̱to ta in na ndiquehe e̱ ta inga na cando̱o va sa̱há ña̱ co̱ó na̱candúsa
    na mí i̱.
  gfk-S: Aiou tange ta mu, be airuo dur noh ter tike hator ta ikino bung ra bung,
    da kap leh ta nong ma da waak kapis tikenong.
  bmu-bmu: '“Nöŋön kewö jibi mötket: Suŋgem miaŋgöreŋ azi yahöt dumnöŋ mohotŋe ahöyohotka
    yetköreŋök kun waŋgita kun mosötme.'
  dgz-dgz: Endi ne wadiaepena anun. Ne sia tauapena wamewa gapan apan dere eragi daiton
    gapan aup inepi daiton wat angain amba dawa ae veain.
  eng-GNV: 'I tell you, in that night there shall be two in one bed: the one shalbe
    receiued, and the other shalbe left.'
  zaa-NT: Ą'hua nia' le qui'ni Nubeyu' de Ỹiabara' nna canchu il·lanie de réla làti
    anta' chuppa ca enne' lo ttu cama, pues ttuą nna édi'e, áttuą nna eyà'na bą́.
  eng-WEBSTER: I tell you, in that night there will be two men in one bed; the one
    will be taken, and the other will be left.
  guh-guh: 'Icatsia Jesús jumaitsi tajëvelia pijajivijavabelia: —Xaniajanë pacuenia
    pacatsipaebijitsiatsi. Pamatacabi patsianicajë, bajarapameravi anijanëbeje majitanucaenabeje
    caecamata. Itsanë tanejumecovënëtsinë tsane. Itsanë apo tanejumecovënëtsinë tsane.
    Nexata tanejumecovënëtsinë pitsianatsi ángelnë. Apo tanejumecovënëtsinë copatabuatsianatsi.'
  bon-bon: 'Yoo, cane weebibine jijinininine egä cäme acnenuta padare cabu, ciiye
    padare liba, neeneni biname cina piba yepä puupu cabu ute wagräsi: yepä ne cire
    yaacatepesi, nuuja ne cire yaabmalepesi.'
  nhw-BL: “Huan nimechilhuía, quema ajsis nopa tlayohua, ome itztose ipan se tlapechtli,
    huan notequipanojca quihuicas se huan ne se quicajtehuas nepa.
  mgw-mgw: Nimmakianga panga, lisu'ba lyo bandu abi'li' baagonja pamope, yumo atolelwa
    na ywi'ngi' alekelwa.
  swh-ONEN: Nawaambia, usiku huo watu wawili watakuwa wamelala kitanda kimoja; naye
    mmoja atatwaliwa na mwingine ataachwa.
  wbi-wbi: nikukuvula, ikighono ikio avaaanhu vavili viliiva vaghonile pa kitala kimo.
    jumo itolua ujunge
  bba-bba: Kɑ ɡeemɑ, wɔ̃ku te, tɔmbu yiru bɑ ko n kpĩ kpin yee teeru sɔɔ, bɑ koo turo
    suɑ kpɑ bu turo deri.
  eng-KJVCPB: I tell you, in that night there shall be two men in one bed; the one
    shall be taken, and the other shall be left.
  kgk-NT: '—Ha''e-ta ave peẽ-my: Pyhare-py agwahẽ jevy ramo, mokõi va''e oke jave
    koty-py. Peteĩ va''e-pe Nhandejáry ogweraha va''erã. Inhirũgwe-pe katu oheja va''erã.'
  waj-waj: Na ngii giaa ngii miaunoo. Na tiinara heenaivaki vaidi taaravaitana mmuaa
    mmaatavau vakiaivaitana fai Anutuuqo vuaivaa vitoo vuaivaa pikiaanaravaivee.
  ekk-PKP: Ma ütlen teile, sel ajal on kaks öösel voodis – üks võetakse ja teine jäetakse.
  mpx-mpx: Na baewa eliyamiu, bulin o elana gamagalau labui abakenu maisena elana
    nihi kenuwa, etegana nihi ahe egonan, etegana ni mina.
  wbp-wbp: “Kajirna pinarni yani nguru nyampu-kurra, ngula-puruju kapu-pala marda
    yapa-jarra ngunami panjangka jintangka-juku. Kapurna kanyi jinta-mipa. Jinta-kariji
    kapurna yampinja-yani purdangirli.
  luo-luo: 'Awachonu ni, otienono ji ariyo nobed e kitanda achiel: achiel nokaw to
    machielo nowe.'
  nhe-NT: “Huan nimechilhuía, ipan nopa tlayohua, ome itztose ipan se tlapechtli,
    huan nijnahuatis notequipanojca ma quihuica se huan ne se ma quicajtehua nopona.
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܒܗ̇ܘ ܠܲܝܠܹܐ ܬܪܹܝ ܒܸܬ ܗܵܘܝܼ ܓܵܘ ܚܕܵܐ ܫܘܝܼܬܵ‌ܐ؛
    ܚܲܕ ܒܸܬ ܦܵܐܹܫ ܠܘܼܒܠܵܐ ܘܗ̇ܘ ܐܚܹܪܢܵܐ ܫܒ݂ܝܼܩܵܐ.
  esk-NT: Uqautigipsi, tamarrumani unnuami malġuk iññuk siñiktuak siñigviŋñi; atausiq
    aullautlikkaugisiruq, aasii iḷaqataa unisikkaugisiruq.
  msb-msb: 'Tandaan an masasabi ko: sana na kagab-ihon may duha na tawo na nasa usad
    na higdaan. Pagakuhaon an usad pero an iya kaupod ibibilin.'
  cpa-NT: '’Lah¹dsóh² juǿi²jni hniah¹²: Lé² jmai³ jøng² hi² tiogh³ og¹ dsa² ŋioh¹²
    cøng² jein³. Jøng² tai¹ báh³ Diú¹³ jan². Tsa¹tai¹ Diú¹³ jan² calah.'
  dso-dso: ମୁଇ ବାଉଡି ଆଇବା ସେ ରାତି, ତମେ ଦୁଇ ଲକ୍‌ ଗଟେକ୍‌ ବାକ୍‌ରାଇ ସଇରଇସା । ଗଟେକ୍‌ ଲକ୍‌କେ
    ଡାକି ନେବି, ଆରି ଗଟେକ୍‌ ଲକ୍‌କେ ଚାଡି ଦେବି ।
  meu-meu: Na hamaoromuimu, una hanuaboi ai tatau rarua geda tamona ai bae hekure;
    ta baine heabi oho, ta be baine noho.
  yva-NT: Syo raura wasai syare arono naije vatane jiruma nyakijo tanije intabo rai,
    umba Amisye po inta augav, yara inta pamo no kobe.
  dgc-dgc: Ta éya a kélép,” kagi ni Jesus, “éng mara te éduwa a lélake a matidug ta
    esa a kama, éy maalap tu esa, éy tu esa éy mawahak.
  zpm-NT: Gaḻ hor co, zaatne tipse nixguies chop zho, tib zho sënaḻ zhits naa, laa
    stib zho guiaaṉ.
  hix-NT: Onà wyaro àkehe, owyanye, kekon xarha tà. Noro yomohtoho ho, kohsaya àto
    rye nànàkyatxow hana, toto komo, asako. Anaro, tanàmsom me mpànà naha ha. Anaro
    haxa ryhe, tànomsom me mpànà naha ha, kekon hatà, Txesusu.
  sim-sim: Jirin amu sawenduwa. Ma Jikisi Avui Wasilakahi avak tumsar takwa ri. Unak
    ma frijip kawu namtaskop fri wanak Avui Wasilaka lar or laha lar or halakwa ri.
  npi-ULB: म तिमीलाई भन्‍नेछु, रातको समयमा दुई जना एकै ठाउँमा सुत्‍नेछन् ।
  cgc-cgc: Sugiran ta kyo na Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan, ta
    kilem ta iya na pag-abot daw matabuan na darwa gadulog na gatunuga, isya an kamangen
    daw isya an a, mabilin.
  tim-tim: Maktere nâŋgâŋet. Sop ain luâk lâuwâ akmâ opmân konogân yembiandat. Yembela
    are siâ mem siâ âmâ hepunbiap.
  yor-yor: Mo wí fún yín, ní òru ọjọ́ náà, ènìyàn méjì yóò wà lórí àkéte kan; a ó
    mú ọ̀kan, a ó sì fi èkejì sílẹ̀.
  wos-wos: Guniré wuni we. Wambula yatewuka gan du déka takwa wali natafa jambémbu
    hwambét ensel nakré héraata nakré yatakatandi.
  emp-NTPO: 'Mʌ̃a jaraya: maʌ̃ ewarid̶e ab̶ari cʌd̶ad̶e umé panania. Maʌ̃ne Ãcõrẽba
    ab̶a edeya baribʌrʌ dewarabemara b̶eeya.'
  eng-F35: 'I tell you: on that night there will be two men in one bed; one will be
    taken and the other left.'
  ind-ind: '“Aku sungguh-sungguh berkata kepada kalian, pada waktu Aku datang kembali,
    akan terjadi pemisahan: Jika ada dua orang sedang tidur di tempat tidur yang sama,
    yang satu akan dibawa malaikat, dan yang lainnya ditinggalkan.'
  pes-OPCB: در آن شب، دو نفر که بر یک تخت خوابیده باشند، یکی بُرده خواهد شد و دیگری
    خواهد ماند.
  mpt-mpt: Wentine! Am olo dimo nakai asu keniba heba aambiaibo Gode make debeb unanea
    make deibanamabebe.
  ssx-ssx: I̱ma꞉ iki pa꞉ta꞉ la kitolome. Koto timbaata꞉ hali yaapo pelipipate homeke
    hali minolota꞉ ma꞉nda꞉ta꞉ pa peli pelia halieke.
  mkl-mkl: An sɔ̃ ŋɛ si idũ ɑjɔ nŋu, ɑmɑnɛ minji ɑ́ mɑɑ sũ si dɑɑyi ɑkɑ̃, ɑɑ so
    inɛ ɑkɑ̃ ɑ jɔ̀ inɛ ɑkɑ̃.
  gaq-gaq: ନେଙ୍ଗ୍ ଆପେ ସାପାରେକେ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂ ଆତେନ୍‌‌ ମିଡିଗ୍ ମ୍ୱାୟା ମୁଇଙ୍ଗ୍‌ ଅରିଆ ଡୁଲେଗ୍
    ଲେଃଆର୍‌ଏ, ମୁଇଙ୍ଗ୍‌ଜାକେ ଡୁଂୱିଗ୍ଆର୍‌ଏ ବାରି ବିନ୍‌ରେକେ ଆନ୍ତାର୍ ବିଃଆର୍‌ଏ ।
  gof-RNT: Ta hinttew odays; he gallasan nam77u asati issi arssan zin77ana. Issoy
    ekettana, hankkoy attana.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଆପେକେ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ଏନ୍‌ ନିଦାରେ ବାର୍‌ହଡ଼୍‌ ମିଆଁଦ୍‌ ପାର୍‌କମ୍‌ରେକିନ୍‌
    ଗିତିଃକାନ୍‌ରେଦ ମିହୁଡ଼୍‌କେ ଇଦିୟଃଆ ଆଡଃ ମିହୁଡ଼୍‌କେ ବାଗିଅଃଆ ।
  gah-gah: Neza lo likimitoze, gililo. Ámina holugú nene ve losi keza hamó holomaló
    akinitáikutí maga ve alémokoko maga ve ahulomikiko minative.
  lcm-lcm: Napo antok imi, si tenei vong ang man a pongua na igenen kilongpo rot si
    sikei a pata, ki luk suai ani mangsikei, na mang anu ang ki atalipai ania.
  aer-aer: “The arrekantherre ayeye arratye ilemele, urreke nhenge ayenge ahelhe nhenhe-werne
    apetye-alpetyenhe, yanhe ikwerele ureke tyerrtye atherre antyame anyenteke ankwe
    interle-anerremenge. Kenhe the akenhe anyente ware akngetyenhe, the arrpenhe renhe
    impetyenhele.
  qvc-NT: ’Alliptam niykillapa, chay tyimpupi suq kamapilla ishkay puñuykaptinqam,
    Tayta Dyusqa suqta rin apaq, suqta rin dijaq.
  tgl-ULB: Sinasabi ko sa inyo, sa gabing iyon ay mayroong dalawang tao sa isang higaan.
    Ang isa ay kukunin, at ang isa ay iiwan.
  cbs-NT: Ja inun, betsadan, meshu medan jabias dakatiki dabe uxabu betsan ea chibanmis
    iyukin betsan ea chibainsma Diosun nai tsuman jenebainxanikiki. Ja inun, ainbu
    dabetan deneaibu betsan ea chibanmis iyukin betsan ea chibainsma jenediabainxanikiki—
    jatu wa
  xtm-NTPP: ’Ka'an sa ja jakuaa yukan, uu ñayii ka kixi in‑ni nuu jito, in i ndakueka
    ya, te in i ndoo.
  nnq-nnq: Nannengelanga, lichoba lyenie kilo bandu abele bigolokanga pamwe, jumwe
    aitoligwa na jonge ailekigwa.
  bao-NT: Tii ñamire, pũugʉ jĩcãgʉrena pʉarã ca cãni yojarã, jĩcʉ̃ ami waa eco, apĩra
    toora cũu, tii ecorucuma.
  san-ORI: ଯୁଷ୍ମାନହଂ ୱଚ୍ମି ତସ୍ୟାଂ ରାତ୍ରୌ ଶଯ୍ୟୈକଗତଯୋ ର୍ଲୋକଯୋରେକୋ ଧାରିଷ୍ୟତେ ପରସ୍ତ୍ୟକ୍ଷ୍ୟତେ|
  rmn-rmn: Пхэнав тумэнги, кай одоя рат дуй кан овэн опэр екх тхан, тай о екх кан
    овэл линдо, ай авэр ачявдо.
  huv-NT: ’Aton sasaj icon, wüx aaga ongwiiüts quiaj ijpüw almameayiw wüx noic mats,
    nop apxaijnguiam, alinop apmajcueátan.
  otn-NT: Dí xi'a̱hʉ ngue nu̱'a̱ ra̱ xu̱i̱'a̱, yo nc'ɛ̱i̱ di oxpʉ ja rá̱ t'ots'i.
    N'na nc'ɛ̱i̱ da̱ ts'its'i, n'na nc'ɛ̱i̱ da̱ gohi.
  nop-nop: Nai uŋaniŋ timiŋ metam lufomdi gulup kubugoŋ foloŋ dahatune kubugoŋ niŋ
    bikabuŋa kubugoŋ hogok nagilaak.
  obo-NT: Od ikohiyan ku sikiyu, no iddon bulli, otik duwon oruwon minuvu nid poruuhoy
    to kodtinuhon, dos sokkad od ongayon woy dos sokkad, od kotuwos.
  kca-kca: 'Нынана пŏтәртыԓәм: "Щи ат кӑт хŏйат и ŏԓттӑхайән: итәԓ нŏх ўԓа, киметәԓ
    хӑйԓа;'
  cak-ENT: Y tok yin nquipu'u chic jun bey, si yec'o ye ca'i' nyevür chuvüch jun ch'at,
    jun rutaken y jun man rutaken tüj, xaxe c'a jun cheque rije' ri nuc'u'üx-e y ri
    jun chic ncanaj can.
  lif-NT: ᤂᤧᤴ ᤛᤧᤴᤍᤡᤰ ᤏᤧᤵᤑᤢ ᤔᤏᤠᤜᤠ᤹ ᤛᤥᤖᤡᤰ ᤏᤧᤛᤡ᤹. ᤌᤡᤰᤁᤡᤴ ᤋᤣ᤹. ᤘᤣ᤹ᤛ᤻ᤔᤠᤴ ᤏᤧ ᤗᤠ᤺ᤳᤗᤥ॥
  mie-NT: De cáhān ni jíín ndá nú jā quīvī nenda nī de cūsūn ūū tēe nūū iin jīto jacuáā,
    de iin dē naquehen nī, de incā dē ndōo, chi nduú ní ncándíja dē.
