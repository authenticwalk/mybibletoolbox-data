    dhu boŋguŋ Yolŋuny Gäthu'mirriŋu bunin, ga dhunupan bala nhakun nheny dhu waṉḏin
    yänan, ga bäyŋun nhe dhu ŋunhi roŋiyiny bala'lilnydja djinawa'lilnydja girriwny'tja
    wapmaranharaw. Ga ŋuli nhe dhu gi djäma nhokiyingal nhe gätniŋur ŋuriŋiyi waluy,
    ga nheny dhu ŋunhi dhunupan ṉaŋ'thurra, yakan roŋiyiny bala'lilnydja nhokiyingal
    nhe ŋula nhakuny malaŋuw märranharaw.
  kvg-kvg: Ta khøuwa-te ndøgo, gekha ezoqām ndego, khoev ova to꞉yat, ndego khoev
