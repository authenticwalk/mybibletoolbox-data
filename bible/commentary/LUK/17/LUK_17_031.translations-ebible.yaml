    vetki.
  ctu-CTI: Ti jim bʌ q'uin mi an majch ya'an ti pam pamacña bʌ i jol otyot mach yom
    jubic cha'an i ch'ʌme' loq'uel chʌ bʌ an i cha'an. Mi an majch an ti cholel mach
    yom i cha' sujtyel ti yotyot cha'an i ch'ʌme' loq'uel chʌ bʌ an i cha'an ya' ti
    yotyot.
  zos-NT: ”Jic jama cuando quejpa'c øjtzi, tøjcøsi ijtupø y cyote tøjcomo ijtu, mejor
    va' pyotyucø, va' jyana tøjcøy tyøjcomo va'cø ñømaṉ cyote. Jetsetique't tza'momo
