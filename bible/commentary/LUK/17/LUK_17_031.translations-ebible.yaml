verse: LUK.017.031
translations:
  kpx-kpx: “Vani keu lohoge ata moleu oe dokoe uale keu bae oe uvue deluai au kunai
    maleliho talivebene. Isege ata moleu bulue uale keu bae oe hoilahai talivebene.
  okv-H: eto iji amikote embo bande i ta mihia amina veto donda mane siriketo humbuto
    pambasuja eto embo pure ta mihia amina mane egerembasuja.
  tbo-tbo: Noka iyetana ugolina iyai a numa uputana e mamae apega ina lui po a ginouli
    ina tamatama. Emoemotana gasi iyai hau tano ina wobagibagi, apega ina gunawileya
    a kaleko binei.
  mal-C: ആ പകലിൽ മട്ടുപ്പാവിൽ ആയിരിക്കുന്നവർ അകത്തുള്ള വസ്തുവകകൾ എടുക്കാൻ ഇറങ്ങിപ്പോകരുത്.
    അതുപോലെ വയലിലായിരിക്കുന്നവരും ഒന്നും എടുക്കാനായി വീട്ടിലേക്കു തിരികെ പോകരുത്!
  grc-SR: Ἐν ἐκείνῃ τῇ ἡμέρᾳ, ὃς ἔσται ἐπὶ τοῦ δώματος, καὶ τὰ σκεύη αὐτοῦ ἐν τῇ οἰκίᾳ,
    μὴ καταβάτω ἆραι αὐτά· καὶ ὁ ἐν ⸋τῷ⸌ ἀγρῷ ὁμοίως μὴ ἐπιστρεψάτω εἰς τὰ ὀπίσω.
  bgc-bgc: “उस दिन जो छात पै हो, अर उसका समान घर म्ह हो, अर वो उसनै लेण खात्तर तळै
    न्ही उतरैं, अर उस्से तरियां जो खेत्तां म्ह हो, वो पाच्छै न्ही बोहड़ैं।
  khz-khz: Votomai, pene talima ta numa kukunai etanu-tagona, numai ati mapene laka-toga
    gena rinaga pene gapira. E pene talima ta aragai genai, ia gena numai ati mapene
    waikule-wai gena rinaga gapigapira.
  deu-TKW: An jenem Tage - wer auf dem Dache ist und sein Gerät im Haus hat, der steige
    nicht herab, es zu holen, und wer auf dem Felde ist, desgleichen kehre sich nicht
    um nach dem was hinter ihm ist.
  zsr-NT: ’Catiꞌ gdxin dza naꞌ, chquiꞌ zoëꞌ cjuꞌu bönniꞌ, len dzöꞌ yuꞌu naꞌ le dë
    queëꞌ, cutu ral‑laꞌ huötjëꞌ tsajxiꞌë le dë queëꞌ, atiꞌ nu zoa ladj guixiꞌ, lëzcaꞌ
    cni, cutu ral‑laꞌ huöjëꞌ lidxëꞌ.
  lin-lin: Na mokolo yango, moto oyo akozala na likolo ya ndako na ye asengeli te
    kokita mpo na kozwa biloko kati na ndako na ye, mpe moto oyo akozala kati na bilanga
    na ye asengeli te kozonga na ndako mpo na likambo songolo.
  hns-NT: Oe dien par djab koi aapan ghar ke daak par rahie, tab oke na tjaahie nietje
    djaai ke aapan tjiedj ghar me se lewe khaatien. Aur dje aapan khet me rahie oke
    bhie na tjaahie lautke ghare djaai ke.
  noa-E: Mag jaaumamua ich Jesuupai, ’Mag mʉ pierrum ed ãb khãijã ich dihëu ʉ̈r jua
    ʉ̈i sim khai, ich nem phë awaan awia oob tag ierrag dubam ajim anʉm; wa magba
    ich phidkhaajem aar khãijã sim khai, oob ich diig khaphig bëem.
  eng-EMTV: “In that day, he who shall be on the housetop, and his goods in the house,
    let him not come down to take them away. And likewise he who is in the field,
    let him not turn back for the things left behind.
  mib-NT: ’Te quɨvɨ̄ ún te ñayuu cáhīin yatā véhe, te ndajníñu i ñúhun ini vehe, cáhán
    rī jiín i jeē ma ndɨ́vɨ i naquihin i, chi cánuú cunu yachī i jeē cácu i. Te suni
    súcuan ñayuu casájniñu nuū ítu, ma quínuhun i vehe i jeē quíhin i ndajníñu i.
  lif-NT2: खे़न् ये़म्‍मो हिम् सम्‍दाङ् के़वाॽबा मनाःन् चिगःक्‌वा लाःसे़ हिम् सिगाङ्
    मे़लाःत्‍ने़न्‍ल, हे़क्‍क्‍याङ् प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो के़वाॽबा मनाःन् चिगःक्‌वा
    लाःसे़ हिम्‍मो मे़नुःङ्‌ने़न्‌मे़बेःक्‍ने़न्‍लरो॥
  xnj-xnj: “Ligono lenilo, mundu yoyoha mweivya kuvala ya nyumba akotoka kuyingila
    munyumba yaki kutola vindu vyaki, mewawa na yoyoha mweavikumgunda akotoka kuwuya
    mumbele.
  mmx-mmx: Ap mo laaleng laradi do na nemen to mavana at langkut at loogu ren, nemen
    gat neni na vubeles bok ba ro at loogu ren kusu na lok kaka lempanga ren mo i
    nemen go. Kuren mun do laradi nak lok to xataamang, neni noxomlong uto at loogu
    ren.
  cbr-NT: A nëtë 'icëbë ca axa aín xubu ëman tsócë unicamax aín ñucama aín xubunu
    'aínbi a bitsi cuantëcëntima 'icën. Aín naënuxuan ñu mëëcë unicamaxribi ca aín
    xubunu cuantëcëntima 'icën.
  tee-NT: Pus ju acsnich ju vilhcha la'is'aksti' ixchaka' jantu catitak'alhtaju chai
    catanu la'ixchaka' ni va ca'iputulh ju ixtaxtokni. Vana va chun ju t'ajun ch'alhcatna'
    lacacuxtu. Jantu catiminchokolh la'ixchaka' ini' tu'u'.
  eng-LSV: in that day, he who will be on the housetop, and his vessels in the house,
    do not let him come down to take them away; and he in the field, in like manner,
    do not let him turn backward;
  cak-NT: Ri xa nuxlan parui' ri rocho cuando xtapon ri k'ij ri', choj quiri' tilumaj-e
    (tinimaj-e). Man toc chic apo pa jay chi c'o ri neruc'ama-pe. Y xa c'o chuka'
    jun ri nisamaj pa k'ayis chupa ri k'ij ri', man chic titzolaj chirocho.
  pah-NT: —Ji jipiukarame ti ga tokiyme g̃wonga pype ombatera renoheme'yma jugwi –
    kiroki ga oko ongapereuhua arimo. Na jitehe ti ga tohoa'javyme g̃wonga pe nehẽ
    – kiroki ga oko ko pe ji jipiukarame nehẽ, ei Jesus'ga.
  sja-NT: ’Ma ewate eperã terrazade bɨ pɨrã, mamãik'aapa ɨrabaik'ãri, teedaa t'ĩuk'araa
    bɨ ichi net'aa p'e atade. Ma awara eperã ichi ne-uu k'ãide ni pɨrã, teedaa cheik'araa
    bɨ ichi net'aa atade.
  xed-xed: «Baɗu tsaya, ka ta nzaku mndu ta dədəmatá ghəŋa həga, dər ma mamu huzlani
    ma huɗa həga, yaha tsi da saha da hlay, ka hwayaghuta tsi. Mantsa mndu ma vwah
    guli, yaha vru dzaghani.
  mks-NT: ʼTa ndá ndó, na̱ ndúu ja̱ta̱ véhe ndó mé qui̱vi̱ já a̱ quíhvi ndó ini vehe
    ndó ña̱ tavá ndó ña̱ha cómí ndo̱. Ta ndá ndó, na̱ ndúu yúcu̱ a̱ ndíxi ndó vehe
    ndó.
  gfk-S: “Ing be tikenong na kis ter tano nuno maliah na ula hala ta ikino bung, waak
    i hanasur ura kapkap hasur ira nuno linge metuma naramon tano hala. Ma hobi bileng
    dong ing di kis ter ra lalong. Waak di hana baling tike katano ura kapkap ta linge.
  bmu-bmu: “Silim miaŋgöreŋ sombemnöŋ malmawaŋön mönö inap yuaiŋi memamgöra miri uruŋe
    kude öŋgöma me nupnöŋ anda malmawaŋön mönö mewöŋanök miriŋe kude liliŋgöba kama.
  dgz-dgz: Wam ame inepi gapan apan da pa mega aigarip wandepi puraput mega pa gwanap
    tambupen menan sia ya vit aeta go ae ve tap serarat aeta. Ap umap sia, orup da
    egaga wandepi pa ewagai ya entan aeta.
  eng-GNV: 'At that day hee that is vpon the house, and his stuffe in ye house, let
    him not come downe to take it out: and he that is in the fielde likewise, let
    him not turne backe to that he left behinde.'
  zaa-NT: Canchu chi i'yu tsáa nna, nuỹa tediba duą iqquia azotea qui' yú'u quì'į
    nna, eyàdią nna uccuìtta tabáą, bittu éya'ą le' yú'u para thí'ą biỹa té quì'į.
    Ą'hua nu rèni fuera lo tsina quì'į nna, bittu eyéqquią litsi'į táỹi'ą biỹa té
    quì'į.
  eng-WEBSTER: 'In that day, he who shall be upon the house-top, and his furniture
    in the house, let him not come down to take it away: and he that is in the field,
    let him likewise not return back.'
  guh-guh: 'Icatsia Jesús jumaitsi pijajivijavabelia: —Pamatacabi xanë jemata patsianicajë,
    itsajivi ata pëtsa sivanajamatabëxaina mapanacuapijicueneje. Nexata pajivi athëbëyo
    bojumatatsia ecaya, perunaecujinaetsica, pëtsa sivanajamatabëxaina pijaboënëalia
    pebobenaejavanë pejutsinexa. Pajivi pijinia pijapabita nacuenebaponapona, pëtsa
    najamatabëxaina penaviatsinexa pijaboyabelia.'
  bon-bon: Pui bimu cabu, lui biname te mete toro cabu, lui puupu cabu yaanajuge,
    tabe miiji lica mete me abacita teeme gwidape äsecrerame, cuta piiyepu biname
    lui te calwacupi cabu gyene, tabe miiji lica cewe me acnenutame.
  nhw-BL: “Ipan nopa tonal sintla se itztos icalpani, ma cholo nimantzi. Ma amo temos
    huan calaquis calijtic para quihuicas catli iaxca. Huan catli itztose campa ininmila
    ma amo mocuepase ininchajchaj.
  mgw-mgw: “Lisu'ba lyo, ywoywoti ywalu'a baa pamwagala keneauluke yenda tola mali
    yake nnyumba na ywembe ywalu'a baa kunng'unda keneaki'li'bu'ke nsu'gu'.
  swh-ONEN: Siku hiyo, mtu yeyote aliye juu ya dari ya nyumba yake, hata vitu vyake
    vikiwa ndani ya hiyo nyumba, asishuke kuvichukua. Vivyo hivyo mtu aliye shambani
    asirudi nyumbani kuchukua chochote.
  wbi-wbi: ikighono ikyo nungamwitikaghe juno alikunyumba kukyanya iike kutola fimonga
    munkate munyumba. nungam'bulagha juno ali kumughunda kugomoka kukaaja.
  bba-bba: Tɔ̃ɔ te sɔɔ, wi u wɑ̃ɑ win dii tɛɛrɑ wɔllɔ mɑ win yɑ̃nu wɑ̃ɑ dirɔ, u ku
    rɑɑ du u nu suɑ. Wi u mɑɑ wɑ̃ɑ ɡberɔ, u ku rɑɑ ɡɔsirɑmɑ yɛnuɔ.
  eng-KJVCPB: 'In that day, he which shall be upon the housetop, and his stuff in
    the house, let him not come down to take it away: and he that is in the field,
    let him likewise not return back.'
  kgk-NT: Agwahẽha áry ramo xe-rehe mate pepena va'erã. Agwahẽ jave ereime ramo óga
    ári, ani teĩ ereike koty-py mba'eve ereraha hagwã. Ereime ramo kokwe-py, ani erejevy
    nde róga-py.
  waj-waj: Na tiinara suaivaki gioonna kiaapu voovoono ari nnauvaa vainiivau iikiaivo
    ari hoonahaanaiyauvo nnau aakiaivaki vaino too sa ivaa varaanara ari nnauvaki
    kuaivee. Itaama vaino gioonna kiaapu voovoono ari mmooriivaki iikiaivo mminnaa
    voovai varaanara sa kava vara ranoo kuaivee.
  ekk-PKP: Kui olete sel päeval katusel, ärge minge alla oma asju võtma; ja kui olete
    põllul, ärge samuti koju tagasi minge.
  mpx-mpx: Lan o eliyana, ebo gamagal etega iyoho wana limi pwatanaa toto hi tal paabwab
    elana, ge ebo wana bugubugul iyoho limi gamwanaa, he bahi ni lalau ni uulutuk
    ge ni aahe, ni lou ya. I ola al ebo gamagal etega iyoho i tuwatuwalali eyowaa,
    bahi ni sisikal panuwaa.
  wbp-wbp: “Kajirna pinarni yani nguru nyampu-kurra, nyiyarningkijarraju kapu majungka-jarri
    yapakuju. Kaji nganarlangu kankarlarni nyina yuwarli nyanungu-nyangurla, ngayi
    wurnturu-kurra parnkami kapanku-nyayirni yuwarli-kirra pina-yukanja-wangu manu
    jurnarrpa maninja-wangu. Kajilpa pina-yukayarla yuwarli-kirra jurnarrpa maninjaku,
    ngulaju kajika palimilki. Manu kaji ngana-puka wurnturu yupujurla warrki-jarrimi,
    ngayi parnkami kapanku-mipa yuwarli-kirra kulpari yaninja-wangu. Kajilpa yuwarli-kirra
    kulpari yantarla, ngulaju kajika palimilki.
  luo-luo: Odiechiengʼno onge ngʼato manobedie ewi tat ot, man-gi gige ei ot, manolor
    mondo ogolgi. Machalre gi mano, onge ngʼato manie puodho manodog dala ne gimoro
    amora.
  nhe-NT: “Ipan nopa tonal intla se itztos icalpani, ma cholo nimantzi. Ma ax temos
    huan calaquis calijtic para quihuicas se tlenijqui. Huan inijuanti tlen itztose
    ipan ininmil ma ax mocuepase ininchajchaj.
  aii-aii: ”ܒܗ̇ܘ ܝܵܘܡܵܐ، ܡ̇ܢ ܕܝܼܠܹܗ ܥܲܠܔ ܐܓܵܪܹܐ ܘܡܸܢܕܝܼܹܗ ܓܵܘ ܒܲܝܬܵ‌ܐ، ܠܵܐ ܨܵܠܹܐ ܠܸܫܩܵܠܹܗ،
    ܘܗ̇ܘ ܕܝܼܠܹܗ ܓܵܘ ܚܲܩܠܵܐ، ܠܵܐ ܕܵܐܹܪ ܠܒܵܬܪܹܗ.
  esk-NT: Taivrumani uvlumi iñuk itchumi qaaŋani tupqum atqaġniaqani isiġuguni tupiġmiñun
    aikł̣iġuni sulliñauraġmiñik. Taatnatunsuli iñuk nautchiiviŋmi itchumi aiñiaqani
    tupiġmiñun.
  msb-msb: Pag-abot sana na adlaw an adto sa atop dili na maglusad pa agod kuhaon
    an iya mga garamiton sa sulod san balay. An adto man sa mga uma dili na dapat
    mag-uli pa.
  cpa-NT: ’Ju³ná³ hein² dsa² ma²tsenh¹² guiuh¹³ hniú¹² jmai³ jøng², tsa¹ju³siog²dsa
    dsi²néi² hi² dsa¹quieng¹³dsa hi² chi² quiah¹²dsa. Jø¹² bíh³ lah¹jøng² dsa² ma²tsenh¹²
    jøa³nung² quiah¹², tsa¹ju³dsiánh³dsa ja³quiah¹³dsa.
  dso-dso: “ସେ ଦିନେ ନିଜର୍‌ ଗର୍‌ ଉପ୍‌ରେ ରଇଲେ ତୁଇ ଉତ୍‌ରି ତର୍‌ ଦିନ୍‌ସୁ ଆନ୍‌ବାକେ ଗର୍‌
    ବିତ୍‌ରେ ନ ଜାଆ । ସେନ୍ତାରି ତାସ୍‌ ପଦାଇ ରଇଲେ, ଦିନ୍‌ସୁ ବେଟି ନେବାକେ ଗରେ ନ ଆଉ ।
  meu-meu: Una dina ai, tau ta bema guhi ai, ia na ruma lalonai basinema raka vareai,
    ena kohu basinema abi kau; bona tau ta bema uma ai, ia na hanua basinema lou henia.
  yva-NT: Arono indati masyoto namije nande, vatano tuna no apa yavare ama akiri muno
    apa ananuge ntuna no apa yavar uga, vemo de pakaiso dauga nora! Maisyare omai
    tavon, vatano to no no nawaisy uga, vemo sarirae pakare nora!
  dgc-dgc: “Kédemét na éya a oras,” kagi ni Jesus, “du édse ta luwas no bile de, éy
    diyan dén side somdép a mangalap ta kasangkapan de a edse to bile. Sakay du édse
    ta uma, éy diyan be side sumésoli ta bile de.
  zpm-NT: ’Zha ne lëëtaque hor co no glaa guic yu, ib guiabd zho sëëb zho leṉ yu tsiebee
    zho ncuaaṉe no leṉ lidz zho, zha ne quiagaa lo dziin dana, ib guiabd zho gbi zho
    guey zho ro yu.
  hix-NT: Noro yomohtoho ho akatxho kom horà àtohra mpànà ehtxok ha, kekon xarha tà.
    Màmyaye oyehtokonye, omàn kom yaka harha àtohra mpànà ehtxok ha. Akatxho komo
    yanàr horà àtohra ehtxoko, kekon hatà. Amararàn kom hoko oyehtokonye, eramahra
    mpànà ehtxok ha.
  sim-sim: Os erem si nawa wolo, ma or hikriyok liwa, aka orhik or layihi mbele mbele
    orhin or lawan or hala. Ma or nowek liwa erem. Indik yangak or ihi mbele mbele
    orhin or lawan or hala.
  npi-ULB: त्यस दिनमा घरको माथिल्लो तल्‍लाबाट आफ्ना असल चिज लिनको लागि तल नआओ । र
    कोही खेतमा छ भने, नफर्क ।
  cgc-cgc: Ta yon man na adlaw na mabot kanen i, daw matabuan na may ittaw na naan
    ta atep ta iran na balay, dapat na magbakwit dayon na dili en melled pa naan ta
    balay daw magkamang ta iya na mga pagkabetang. Iling man tan, daw matabuan na
    may ittaw na naan ta iya na uma, dapat na dili en muli.
  tim-tim: Akto sop humoân luâk siâ kipia sombeimân kinbiap arekŋe emetŋân âgâm kotŋe
    siâ siâ bo meakbiap. Akto siâ âiângen manbiap arekŋe kipian bo purik katbiap.
    Hain bo akbi. Dowâk pârigim ariwi.
  yor-yor: Ní ọjọ́ náà, ẹni tí ó bá wà lórí ilé, tí ẹrù rẹ̀ sì ń bẹ ní ilẹ̀, kí ó
    má ṣe sọ̀kalẹ̀ láti wá kó o; ẹni tí ó bá sì wà ní oko, kí ó má ṣe padà sẹ́yìn.
  wos-wos: “Wun nukwa gena hafwambu tékwa du takwa bari yaange yitandi. Deka jondu
    héranjoka deka geré wambula yamba wulayikéndi. Wungi male yawimbu tékwa du takwa
    akwi di deka getéfaré wambula yihafi ye di bari yaange yitandi.
  emp-NTPO: Maʌ̃ ewarid̶e dji de ʌ̃rʌ̃ b̶ʌra idji ded̶e ed̶a wãiẽ́ b̶ʌa ne edai carea.
    Dji pead̶e b̶ʌra diguid̶aa ne jʌrʌd̶e wãiẽ́ b̶ʌa.
  eng-F35: “In that day, he who is on the housetop, and his goods in the house, let
    him not go down to get them; and likewise he who is in the field, let him not
    turn back.
  ind-ind: “Pada hari itu, kalau kamu berada di teras rumah, janganlah masuk untuk
    mengambil harta bendamu. Begitu juga kalau kamu sedang berada di ladang, janganlah
    pulang dulu ke rumah.
  pes-OPCB: «در آن روز، کسی که بر پشت بام خانه باشد برای بردن اموالشان به داخل خانه
    باز نگردد؛ و کسی که در مزرعه باشد، به خانه باز نگردد.
  mpt-mpt: Am olo dimo naka make basal dim tam biameo mo taneta am tamo afobeingo
    mo olamene! E hebmamsab blublu uneko! Eka nakae waneta damibo bie mole e imino
    mo moneta e youm tibe dofane biamoe mo dabamene e hebmamsab gilan uneko!
  ssx-ssx: Koto natena꞉ta꞉ da holuna꞉ pitilia꞉ halima꞉ta꞉ ipika꞉ da pa꞉ta꞉ ula꞉ ala꞉ta꞉
    ala꞉ta꞉ muluekema꞉ pua꞉peke na yelieke. Mandake tupa꞉ kone hali ma꞉nda꞉ epi ena꞉
    haya꞉ka꞉na꞉ta꞉ ipiki pa la꞉ka꞉la da pua꞉peke na yelieke.
  mkl-mkl: Si ɑjɔ nŋu, inɛ iyi í wɑ ɑntɑi ile sikifɑ nɔ nyɑuɛ ŋɑ í wɑ inɔ ile, kɑɑ
    bɑ ku lɔ ku soo mɑ́. Inɛ mɔ iyi í wɑ iko kɑɑ bɑ ku bɑɑ ide mɑ́.
  gaq-gaq: ଆତେନ୍‌ ସ୍ମି ଜାଣ୍ଡେ ନିଜର୍ ଡୁଆନେ ବ୍ଲେସାଂ ଆଡ଼ାତ୍ରା ଲେଃଏ ମେଁ ଡୁଆ ବିତ୍ରେ ଲେଃକ୍ନେ
    ନିଜେନେ ଜିନିସ୍‌ପତର୍‌ ଡୁଂୱିଗ୍ ନ୍‌ସା ଆପାଙ୍ଗ୍‍ଲେ । ଦେତ୍‌ରକମ୍ ଜାଣ୍ଡେ ନିଜର୍ ଲିଜନ୍ନିଆ
    ଲେଃଏ ମେଁ ଡୁଆ ଆପାଙ୍ଗ୍‌ଲେ ।
  gof-RNT: “He gallasan oonikka karen de7ey keethaa giddon de7iyabaa ekkanaw soo geloppo.
    Hessadakka, gaden de7iya asi aykkoskka soo simmofo.
  unx-unx: “ଏନ୍‌ ହୁଲାଙ୍ଗ୍‌ରେ ଜେତାଏ ସାଡ଼୍‌ମିରେ ତାଇନଃରେଦ ଆଡଃ ଇନିୟାଃ ମେନାଃତେୟାଃକ ଅଡ଼ାଃରେ
    ତାଇନ୍‌ରେଦ, ଏନା ଇଦିନାଗେନ୍ତେ ଆଲକାଏ ଆଡ଼୍‌ଗୁନ୍‌କା, ଆଡଃ ଏନ୍‌ଲେକାଗି ପିଡ଼ିଲୟଙ୍ଗ୍‌ରେ ତାଇନ୍‌ନିଃ
    ଦୟାତେ ଆଲକାଏ ରୁହାଡ଼୍‌କା ।
  gah-gah: Ámina zupa nene numuni numupitó nita vegená nene atiginá iki numúitokatí
    henóini ma aliki vamitakumule. Itó vegená hozáitoka minatatotí henonimú giliki
    atiginá iki numutoka amitakumule.
  lcm-lcm: Si taun ang vanang, ninia kapo ago e komo i lu, ki ago ta lomlomonai an
    ani kari keve usausan nei lu asi an sunguk tapai aniria. Na asukang kapa ninia
    kapo ago e matang, ka ago ta papok an.
  aer-aer: Nhenge ayenge ahelhe nhenhe-werne apetye-alpetyenhele arne ingkirreke anthurre
    akurne-irrerirrerlenge tyerrtye ingkirrenyekeke. Angwenhe apeke re apmere akertne
    ikwerenheke aneme, kele re imerte apmere-ngentyele arlenge untetyeke apmere kweneke
    utepe-irretyale arne ikwerenhe areye inetyeke. Kenhe angwenhe re apeke awangkeke
    warrke-irreme, re apmere-werne alpetyeke arrangkwe-arle.
  qvc-NT: ’Chayri chay diyapiqa mayqan wasimba sawambi kaqqa amana yaykunqachu, imangunata
    surqonambaqqa. Chayshinallar ch'akrambi kaqkunapis amana wasinmanqa kutinqachu.
  tgl-ULB: Sa araw na iyon, ang nasa taas ng bahay ay huwag nang bumaba upang ilabas
    ang kaniyang mga kagamitan sa bahay. At ang nasa bukid ay huwag nang bumalik.
  cbs-NT: —En jatu jaska waxanaitian na mai bawa jiwe sapa xeni manaundi maniabudan,
    butuxun jawen jamapai bikatsis ibiakin jau jawen jiwe anu jikiama jau jawaida
    paxaxanunbunwen. Ja inun, ikunwain ja bai anu dayaibudan, meshu medan jatun bemakia
    tadi kextupa bikatsis ibiai jau ana chintunkidanama jau jabiadiadi paxadiaxanunbunwen.
  xtm-NTPP: ’Kivi yukan, nú ka iyo ni xini ve'e ma te ka iyo ndatniñu ni ini ve'e
    ma, má jin nu koo ni ja jin kene'e ni. Nú na in iyo yuku ma, má ndakokuiñi i ve'e
    i ma.
  nnq-nnq: “Lichoba lyenie, jwajoa ojwabi panani ja kinyanga akaulukaje kujenda ukaja
    kutola ilebe yakwe. Uyo, ojwapakube kunng'onda akabujaje unyuma.
  bao-NT: Tii rʉmʉre wii jotoapʉ ca niigʉa, cʉ̃ yee apeye wii jupeapʉ cʉ̃ ca cʉorijere
    cʉ̃ jeegʉ duwi waaticãjato. Ñucã wejepʉ ca niigʉ cãa, cʉ̃ yaa wii pee cʉ̃ tua
    waaticãjato.
  san-ORI: ତଦା ଯଦି କଶ୍ଚିଦ୍ ଗୃହୋପରି ତିଷ୍ଠତି ତର୍ହି ସ ଗୃହମଧ୍ୟାତ୍ କିମପି ଦ୍ରୱ୍ୟମାନେତୁମ୍
    ଅୱରୁହ୍ୟ ନୈତୁ; ଯଶ୍ଚ କ୍ଷେତ୍ରେ ତିଷ୍ଠତି ସୋପି ୱ୍ୟାଘୁଟ୍ୟ ନାଯାତୁ|
  rmn-rmn: Одова дес кон-то тэ овэла опэр кхер, ай лэски шэя — андэ кхер, мэ на фулел
    тэлэ пал шэя. Тай кон ки ливади, мэ на авэл палэ.
  huv-NT: ’Wüx aaga nüt quiaj sitiül aljane ngo majlüy aniüng nej, nde majmel mawün
    leaw almajiür tiül iüm. Sitiül aljane altiül corrül, nde mandilil andüy aniüng
    nej.
  otn-NT: Nu̱'a̱ ra̱ pa'a̱, nu̱ ra̱ ja̱'i̱ dí tøhma̱ xøts'e rá̱ ngu̱, 'yo di ɛ̱na̱
    ngue di̱ ma mbo rá̱ ngu̱ ngue te da̱ ha̱, sinoque da̱ 'dagui. Nu̱ ra̱ ja̱'i̱ dí
    'yo ra̱ 'bɛfi, hi̱ndi̱ ma rá̱ ngu̱ ngue te da̱ ha̱, sinoque da̱ 'dagui n'nahma̱ntho.
  nop-nop: “Nai uŋaniŋ nebek me niŋ yot foloniŋ halaak adi bomboŋŋiŋ kaliŋ yot maaneŋ
    mu fowaak, be nebek niŋ kade gineŋ hatibaak adi yopmande mu waak.
  obo-NT: “Otid inguma ron iddon allow, iddos minuvu no riyot atop to baoy rin, ko‑ilangan
    no dii ron od usok diyot baoy amoy'd ponemmos pa. Idda mandad so minuvu no riyot
    kamot din, ko‑ilangan no dii ron od uli.
  kca-kca: Щи хӑтәԓән, хŏй хот ԓоӈәԓән ки уԓты питәԓ, пŏрмасԓаԓ пӑ хот ԓыпийән, щит
    ԓывиԓаԓ ўты иԓ аԓ ŏхԓа; хŏй пӑ мўв хӑрән ки уԓты питәԓ, ищиты йŏхԓы аԓ керԓа.
  cak-ENT: Ri xa nuxlan pari' ri racho tok napon ri k'ij ri', choj quiri' tanmüj-e.
    Man toc chic apu pa racho richin que c'o ri nyeruc'ama-pe. Y si c'o c'a chuka'
    jun ri nsamüj pa k'ayis chupan ri k'ij ri', man titzolij chic chi racho.
  lif-NT: ᤂᤧᤴ ᤕᤧᤶᤔᤥ ᤜᤡᤶ ᤛᤶᤍᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠ᤺ᤴ ᤆᤡᤃ᤺ᤰᤘᤠ ᤗᤠ᤺ᤛᤧ ᤜᤡᤶ ᤛᤡᤃᤠᤱ ᤔᤧᤗᤠ᤺ᤳᤏᤧᤴᤗ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤐᤩᤠᤱᤛᤡᤃᤧᤴ ᤀᤡᤰᤋᤠᤵᤐᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤔᤏᤠ᤺ᤴ ᤆᤡᤃ᤺ᤰᤘᤠ ᤗᤠ᤺ᤛᤧ ᤜᤡᤶᤔᤥ ᤔᤧᤏᤢ᤺ᤱᤏᤧᤴ ᤔᤧᤒᤣ᤺ᤰᤏᤧᤴᤗᤖᤥ॥
  mie-NT: De quīvī ñúcuán de nchivī ndéē yātā vēhé, de ndatíñú ji ñúhún inī vehe,
    cáhān ni jíín ji jā má ndívi ji naquehen ji, chi cánuú cunu ñamā ji jā cācu ji.
    De saá-ni nchivī satíñú nūū itū, mā quínohōn ji vehe ji jā naquehen ji ndatíñú
    ji.
  san-TIB: ཏདཱ ཡདི ཀཤྩིད྄ གྲྀཧོཔརི ཏིཥྛཏི ཏརྷི ས གྲྀཧམདྷྱཱཏ྄ ཀིམཔི དྲཝྱམཱནེཏུམ྄ ཨཝརུཧྱ
    ནཻཏུ; ཡཤྩ ཀྵེཏྲེ ཏིཥྛཏི སོཔི ཝྱཱགྷུཊྱ ནཱཡཱཏུ།
  qve-NT: Chay kutimunay p'unchawpiqa pipas wasinpa punkunpi kashaspanpas, amayá wasin
    ukhumanqa haykuchunñachu imantapas orqomunanpaqqa. Hinallataq pipas chakrapi llank'ashaspapas
    amañayá wasinmanqa kutichunñachu.
  pao-NT: Mu puu ka nobe-kobena'yoona tooetoo ona tubewabe-kwi'yoona, mu sakwa gi
    mu nobekwitoosoo kodyupana tooe ka mu hemma soomayupana.
  cbu-NT: Mishat, yusur kuskachuri, ¿tamaree maachiritaa tputs papusheeru yach? Pinasachiya.
    Apaz tputs tarawaztakatu anush yusur kuskachuri, ¿tamareeja pangusip kanapeeru
    maachirita yach? Ashirucha, maachtangaz chinarintspa atashina.
  usa-usa: mi-kánááráqá móra-nakoma márûpaq yaúbama máinana wení ótamma naaúpaq wáinnama
    kanaaráq naaúpaq uyábékena wení ótamma ímayaino. móraiq umá móra-nakoma yópáqô
    máqe-inna-nakoma yauwéqma naaópaqa íwíno.
  soy-soy: Úye un kɛyɑ́ɑ kɛ̃ ukulee ipirɑɑ kɛcɑ́ɑ́ n we, úu kɑpɛ rɛ ukɛ́ mɛtene
    ricɛpi ukɛ́ uilũ iyɛɛ kei ń we kpísi nɛ́ɛ, úye un sicɑrɛ-mɛ̃ n we, úu kɑpɛ
    rɛ ukɛ́ kɛ́yɔ pɛlɛ.
  hui-hui: Horo ogoningi agali anda dangini bedagome tamuha ibuninaga dabudabu mo
    anda pole daluene henge nawulebira. Ogonidagua dege agali mabuha mabu biabe bialu
    kagome ibuni andaga dai bulene henge nawulebira.
  amf-amf: “Agaa rooroaka ooninsa zulon utaa ea hanchayse oonira yisa yer tiyota ki
    ardabhoode; ogodettsi yisa haaminte dahaar budoka ki maatabhoode.
  quc-NNT: Pa ri q'ij ri', ri winaq ri k'o puwi' ri ja, mok chi b'ik che ki k'amik
    b'i ri jastaq re ri e k'o kan chupam ri ja. Xuquje' ne ri k'o pa juyub' mätzelej
    chi na cho ja, —kächa'.
  dob-dob: “Ta ꞌasiyata nina ꞌena ꞌeguma yaita bwaimaya ꞌimiyami, geyaꞌabo wate anuwaya
    ꞌilugulugu be ꞌaene ꞌida logwegwe. Nai ꞌabo yaita bagulaya ꞌipaipaisewa geyaꞌabo
    wate ꞌasa manuna ꞌipilipili.
  wrs-wrs: '@see-verse:LUK.017.030'
  mca-mca: Pakha' neƚuji' hatse' pakha' qu' na'nipji' ts'eeweyi'ipji' pe'qu' ƚetsi'ye'
    qa pe'qu' ƚewekwekitse' qa i'nifi ƚatawe'j pe'qu' ƚetsi'ye'. Hasu'uj net'ilitetsju'
    qu' nenkaxfik'ikii pe'qu' ƚewekwekitse'. Qa pakha' qu' na'ni' pa'qu' ƚ'ejinqa'wet'e
    qa hasu'uj netpilii pe'qu' ƚetsi'ye', aje'eƚ nilat yijat'ij.
  kiw-kiw: Aaꞌo himiou-da, meree ata motoi ubui-dara, ruu ooꞌuoi aꞌai bia, motoi rioi-da
    raarai ma imidai-ri. Aatu emerai meree ata hauꞌii-dara, ruu araimai aꞌai bia motoi
    eito, raarai ma imidai-ri.
  tzo-TZC: ’Ti jech cꞌacꞌal taje, mi oy buchꞌu muyem batel ta schaꞌcojal snae, mu
    xa me xyal batel ta sloqꞌuesel ti cꞌusitic oy yuꞌune. Jaꞌ jech xtoc mi oy buchꞌu
    batem ta yabtele, mu xa me sut talel ta sna.
  mya-mya: '``ထို​နေ့​ရက်​၌​အိမ်​မိုး​ပေါ်​တွင်​ရှိ​သော​သူ​သည် မိ​မိ​အိမ်​ထဲ​မှာ​ရှိ​သည့်​ဥစ္စာ​ပစ္စည်း​ကို​ယူ​ရန်
    မ​ဆင်း​စေ​နှင့်။ ထို​နည်း​တူ​လယ်​ကွင်း​သို့​ရောက် နေ​သူ​သည်​လည်း​အိမ်​ကို​မ​ပြန်​စေ​နှင့်။-'
  gng-NT: «U ya yo wà te kudulɛkaaku ya paaki, uʼwɛnt te kuduku ni la, u la jiire
    kí kɔ kí taa tù. Wà mɔ te ikpàan bó la, u la liɛbe kí kun.
  cbi-NTPO: Juntsa malunu mun ya kai'sha leka lekakinsha puna' bain yasha buli manganu
    mavityudei. Tsenmala mun jeendala puna' bain yasha miityudei.
  ikk-NT: Ụhụọhịn hụ, onyẹ rị elu ụlọ a, hụn ihiẹn ẹ rị mm'ụlọ, y'e hidangụkwọlẹ banyemẹzi
    imẹ ụlọ n'o jẹnkọ d'e weri ihiẹn ọwụlẹ. Ẹrịrazịkwọ, onyẹ ọwụlẹ rị imẹ ugbo y'a
    lashikwọlẹ ụlọ n'o jẹnkọ d'e weri ihiẹn.
  leu-leu: Lana yaan aave a mataa aava taxa waan laaꞌui la putuna lifu sina, i taa
    pife sivi e laak xe la lifu xena siak faxuvul a maana mo sina. E a mataa aava
    taxa faisok la uma vaxa i taa pife ulaa xe la bina xena siak faxuvul a maana mo
    sina.
  maz-NT: ’C'e pa c'ü, c'o ri bübü cja azotea a xes'e cja c'o o̱ ngumüji, dya ra dagüji
    pje c'o ra ma pjongüji a mbo. C'o ri bübü cja juajma, dya ra nzhogüji cja o̱ ngumüji.
  bod-N: ཉིན༌དེར། ཁང་ཐོག་ཏུ་ཡོད་པ་རྣམས་སར་བབས་ནས་རང་ཁྱིམ་དུ་དངོས་པོ་ལེན་དུ་མ༌འགྲོའོ།།
    དེ་བཞིན་དུ་ཞིང་ཁར་ཡོད་པ་རྣམས་ཀྱང་ཕྱིར་མ་ལོག༌ཅིག
  tca-NT: Rü ngẽma ngunexü̃gu rü texé tama tümapataarü aixepewa ngẽxmagu, rü tama
    name i tümapatagu tayangaxi na tümaãrü ngẽmaxü̃gü tayatoxü̃cèx. Rü texé ya tümaãnewa
    ngẽxmaxẽ, rü tama name i tümapatacèx tataegu na ṯacü nge̱ma tayayaxuxü̃cèx.
  zpl-NT: ’Bichia nú aca bee nucuaꞌ, bee bene enu nchiucuꞌ equie niꞌi la lluꞌchaꞌ
    chuꞌu beei liñi niꞌi beei para nú naꞌtse beei steneꞌ beei, nu bee bene enu nucuaꞌa
    dañi la lluꞌchaꞌ benchilaꞌ beei niꞌbeei para nú uyaꞌbeei steneꞌbeei.
  mbc-NT: —‍Mîrîrî yai anî' wanî ya tewî' po mîîkîrî autî eserîke pra awanî î' rî
    temanne yapisîpa. Moropai anî' wanî ya, tînmîri ya, mîîkîrî enna'po pepîn tewî'
    ta. Tîîse ka'ne' pe eepe e'pai awanî —‍ta'pî Jesusya.
  ndg-ndg: Lichoba liyo kana umruhusu ywabile mudari ya nyumba auluka tola bidhaa
    yake nkati ya nyumba. Ni kana umruhusu ywabile kumnguta buya kaya.
  wsk-wsk: Tom mu te awiriya ko kawam gul te bagoso agi mu, nu kaparuk ko melmasak
    kawam ningi aniso mu me ta giokko. Butatala, awiriya ko ningam te bagoso agi mu,
    nu peleruk ko mel bo me ta taukko.
  toj-NT: Ja c'ac'u jahui, ta ay c'a ma' ti t'ucan ja ba s'olom ja naitzi, jaxa sastic
    sbaji tey ba yoj naitzi, moc xa lom co ya eluc. Jaxa ma' tey ba huitzi, moc xa
    lom cumxuc ja ba snaji.
  tbc-tbc: Saen an lo dop tamol ta ab patun fo itor ak imul ab ilon lo iladup, iŋanen
    biouŋ isini wo ta igane na wa. Nek ago mi, tamol ta abi lo yak fon imul pe, ab
    lo yaup mel ta iŋane wo ta igane na wa.
  sna-sna: Pazuva iro hakuna munhu ari pamusoro pedenga remba, ane nhumbi dzake mukati
    memba, anofanira kuburuka kuti andodzitora. Saizvozvowo, hakuna munhu ari kumunda
    achadzokera chinhu chero chipi zvacho.
  smk-NT: Konan sitaw li' nin panaon, si si'numan nin itaw sa balkon nin bali na,
    andi' yayna nin lumuob ta pigaw nin kalapen nay main nadtaw. Wanin anamaet konan
    si itaw nin mampagtrabaho sa gagawa', andi' yayna nin sumubli' et sa bali ra.
  grc-TCGNT: Ἐν ἐκείνῃ τῇ ἡμέρᾳ, ὃς ἔσται ἐπὶ τοῦ δώματος, καὶ τὰ σκεύη αὐτοῦ ἐν τῇ
    οἰκίᾳ, μὴ καταβάτω ἆραι αὐτά· καὶ ὁ ἐν τῷ ἀγρῷ ὁμοίως μὴ ἐπιστρεψάτω εἰς τὰ ὀπίσω.
  gof-WFTW: “He gallasan oonikka karen de7ey keethaa giddon de7iyabaa ekkanaw soo
    geloppo. Hessadakka, gaden de7iya asi aykkoskka soo simmofo.
  spa-BLM: En aquel día, el que esté en la azotea y sus bienes en la casa, que no
    baje a llevárselos. Que el que esté en el campo tampoco se vuelva atrás.
  kyz-NT: —Aipo 'ara rupi je jewyramũ nipo ko pewara 'gã ojewyre'ema futat okaraemã
    pyyka. Ko pewara 'gã nanẽ nipo nooi futari osou okaraemã pyyka nũ. Okaraemã are
    tee ea'at ma'e 'gã okaraemã reewe futat teepap.
  dao-dao: “Acuna mhmüp üng upi, mkyung khana awmki naw, im k’um üngka a khawhthem
    loei khaia ä kyum law se. Acuna kba laia awmki pi a hnua ä nghlat be se.
  cya-cya: Xacan' yu nu ndlyu nde que na'an 'in, a bla 'a qui'ya can' lyoo na nu ndi'in
    ña'an 'in, ticui' cuaña'an lo'o yu nu ngui'ni tñan ni' quixin', a bla 'a can'
    ti' xitucui nde ña'an 'in.
  nii-nii: “Kunum ełe, wu endi ngii tondrung mołpu; nga mani opu, nirikring eim epi
    simbii nipi omba ei, kapłi enermba. Yi mił ku, wu endi eim aka pin ełe mułmba
    ei, nga orung pupu, ngii konu epi endi sinermba mon!
  ign-NT: Te jena sácheyare, nácani tachima­ra­rua­nayare te aneca, vahi táuricaimahi
    nasiapahini te napena naveha­nu­mahini jácani náeñama­que­neanahi náimaha­queneana.
    Énaripa ena napairi­ri­ruanahi te vámahi, váhivare tichavae­que­ne­ha­va­naimahi
    náepanahini eta náeñama­que­neanahi.
  dik-NT: “Tɛ̈ le akölë bɛ̈n, ke raan rɛ̈ɛ̈r aɣeer acïï ben la ɣöt bï la guik kë muk.
    Ku raan tɔ̈ dom yic acï dhuk baai aya.
  cac-cac: A d'a jun c'ual chi', tato ay eb' ayq'ue d'a yib'an̈ spat, vach'chom ay
    tas aycan yuj eb' d'a yol spat, mocxob' emtalaj eb' yiq'ueli. Tato ay eb' ayb'at
    munlajel, mocxob' meltzaj eb' d'a spat.
  tzj-E: Tak xterla' k'ij je xtpet chic jmul Rlec'walxel, nak jec'ola pe rwá' terraza
    y je' cmibil pjay c'o wa', je nqueban jara' quenanmaj ela y me tquekaj pta ptak
    cuchoch che rlasic cmibil. Nak ec'ola ptak chnoj quenanmaj ela chka', me tquemloj
    pe chta ptak cuchoch.
  san-BUR: တဒါ ယဒိ ကၑ္စိဒ် ဂၖဟောပရိ တိၐ္ဌတိ တရှိ သ ဂၖဟမဓျာတ် ကိမပိ ဒြဝျမာနေတုမ် အဝရုဟျ
    နဲတု; ယၑ္စ က္ၐေတြေ တိၐ္ဌတိ သောပိ ဝျာဃုဋျ နာယာတု၊
  yaa-NT: Nãskarifiakĩ ẽ oaino fetsa ãfe pexe fomãkĩa tsaoxõ anã ãfe afara fipai ãfe
    pexe mẽra ikitiroma ãfe afara fixiki. Askatamaroko ichotiro. Nãskarifiai a ãfe
    tarepa yonofai anã ãfe pexe ano katiroma ãfe afara fixiki.
  cab-NT: ‘Lídaanme wéyu ligía, le gürígia le boúgudibei tueí lúban, ánjein níjein
    lubeí lumégegun múnada, mebéluralá aságarei. Le gürígia le áraabubei lídan óra
    ligía, magíribudalá lúbiñoun.
  clu-clu: Sa adlaw nga dato, ang tao sa goa anang balay indi dapat magpaawat nga
    magsulud pa para magbuul anang mga pagkabutang. Kag ang doto sa taramnan indi
    run dapat nga magoli pa sa anang balay.
  swh-ULB: Siku hiyo, usimruhusu aliye kwenye dari ya nyumba ashuke kuchukue bidhaa
    zake ndani ya nyumba. Na usimruhusu aliyeko shambani kurudi nyumbani.
  tpt-NT: ’Tejkan kachinaꞌ ni anchanu julchan ex yu yal la ixꞌukxna chaqaꞌ jantu katanuchoqol
    iniꞌ yu ixnavin yu tanun la ixchaqaꞌ. Yu yal laka kuxtu jantucha kaꞌanchoqol la
    ixchaqaꞌ.
  aai-aai: Nati ana veya’amaim orot yait ana or ema’am boro men nayen bar ana sawar
    nabow, na’atube orot ana masaw ebow boro men namatabir bar sawar nabowamih.
  sny-sny: Nowe ape se, ane hi awei ma'e si tame itorairowa su, meni ta wesi topo
    lo hire ma'e onurowa ape, le wesi topo lo sahe owe ape wirowata. Ahowa, le etiri
    werese topo lo owe ape anirowata. Aiwawe a'i meni ta ta'aneyei awei topo lo sahe
    ta'anerowa su, le wesi topo lo si tame owe ape irowata. Ahowa, le etiri werese
    topo lo owe ape ani aitirowata. [Mt 24:17-18]
  myy-myy: ’Yʉ tʉdi ejari rʉmʉ sĩgʉ̃ wi rijogodo ĩ bʉa ñaja, ĩ ya gajeoni ãmigʉ̃ ruji
    wabitirʉjaguĩji ĩ. Ito yicõri sĩgʉ̃ ĩ ya weseca ĩ moaroca yʉ tʉdi ejaja, ĩ ya
    gajeoni ãmigʉ̃ wacʉ tʉdi wabitirʉjaguĩji ĩ cʉni.
  trc-NT: ”Ne̱ güii gu̱un da̱nj me se xa̱ꞌ síí ta̱j xráá veꞌ tucuá me se se̱ caꞌvee
    catu̱u̱ soꞌ rá veꞌ tucuá soꞌ quiri̱i̱ soꞌ siꞌyaj soꞌ maꞌ. Ne̱ síí nu̱u̱ tacaan
    ꞌyaj suun tacaan roꞌ, se̱ canica̱j soꞌ nano̱ꞌ soꞌ siꞌyaj soꞌ maꞌ. Ma̱a̱n se yoꞌo̱
    cuna̱nj nij soꞌ á.
  cut-NT: Nda̱ ro min ne, ihyan che vate ye tin vah yuto ne, tahque ndah che hua conda̱
    ye chete vah, cota̱h ye dehtenduh yahn ye. Namin ihyan che chenun ye viya̱ta ne,
    tahque ndah che hua ndaconan ye viya̱n.
  bel-bel: У той дзень, хто будзе на даху, а рэчы ягоныя ў доме, той ня сыходзь узяць
    іх; і хто будзе на полі, таксама не вяртайся назад;
  zlm-KSZI: Pada hari itu jikalau seseorang ada di atas bumbung rumah, janganlah dia
    turun untuk mengambil barang di dalam rumah. Demikian juga janganlah orang yang
    ada di ladang kembali ke rumahnya.
  gdr-gdr: Sɨ onggɨt bibɨrɨnd yet ra ton ɨbɨm wɨmenam met papkak kumbɨnd, sɨ rada
    tina gasa met wɨngɨr wa im tekeny, ton goro kwa rapin dem onggɨtyam gasa imdam.
    Ajɨ ton wanakana b'ek dem. Ɨ kwa odede yɨpa wɨp nya ke yet ra ɨbɨm dem sopapund,
    toda goro kwa rɨtend dem met wa tina gasa imdam. Ajɨ ton wanakana b'ek dem.
  vmy-NT: ’Kui nixtjinbiu, xi tjindu ngatsja ndaba bi ngatꞌetukajen tuxi kjuaꞌekꞌaxjeni
    mé= xi tjindu ngaya ndaba. ꞌBa xi ngijña titsaꞌexa, bi nde ngatjendibani ndaba.
  cmn-FEB: 到了那一天，如果你站在房顶，家当都在屋里，不要跑下去拿。如果你在田里，不要回家。
  gmv-RNT: He wode ba keeththa bolla dizaddey oonikka keeththa giddon diza miish ekkana
    giidi duge wodhdhofo; hessathoka goshsha soon diza asi guye so simmofo.
  ncl-NT: Pan in tonali, ma camo quijnamiqui amaqui len iyaxca hual quipías, ma camo
    laijnamiqui quinami yahui quinquixtía pa camo xitinis in hual quipía. Sinda unca
    pa quiahuac icali, ma camo calaqui. Huan noje sinda unca pin cuajmili, ma camo
    momalina pa canas len cayas pa itepotzcon.
  sua-sua: '@see-verse:LUK.017.030'
  klt-klt: Rám wahára káman dá itná hungnganá ketnán átnek watá hang itná kinan kutná
    kutná ná ma ihindak, me káman dá hái káin átnek watá kung it káin kutná kutná
    ná manyon ihindak.
  are-are: “Arlta lenha ekurala, relha erala iltha kartninyala namanga, era itja iltha
    ekuranhakarrka irrputjika, yulthaka. Relha era turta, erala tnukulpala namanga,
    era turta itja iltha ekuranhurnarrka alputjika, yulthaka.
  gai-gai: “An ra laru te, ramootta mandaia u ndona kacna tɨmpaikna up ndeacrenanna,
    an rana inikca kacna inikca kai mac nda mbukca reik aŋgɨnake kai mo teac. An kirar
    kabea, ramootta mandaia ma ndona warɨŋa taŋga eacrenan, ma kaca kai mac nda taŋ
    teac.
  qvm-NT: “Tsay junäga wayinpita wagtacho caycagcuna ama wayinman yaycutsuntsu imancunata
    jorgunanpagpis. Tsaynogla chacracho caycagcunapis wayinman ama cutitsuntsu.
  chz-NTPS: ʼJmɨɨˊ ja̱ˉ, hi̱ˉ tä̱ä̱hˊ jeeˊ gaꜙtëꜘ to̱ꜗ jwë̱ë̱ꜗ hneꜗ waˊ jña̱a̱yˈ mahꜗ
    waˊ kyʉ̱ʉ̱ˈ bihꜗ. Saꜙ waˊ kye̱yꜘ heˉ täähˊ chaˊnehꜙ kiyhꜗ. Hi̱ˉ tä̱ä̱hˊ jeeˊ nuuˉ
    kihꜗ läꜙja̱ˉ saꜙ waˊ llaˉnääyꜘ chaˊnehꜙ kiyhꜗ.
  kmu-kmu: YisasiꞋma esia kanafina nagoꞋa veaꞋmoꞋya kumatega mainesaletila afenoꞋyaꞋamia
    alisaya yafena eteꞋya nopinaga ohaisae. Nagi aniꞋa huꞋya hoyafinaga mainesaya
    veaꞋmoꞋya eteꞋya noꞋamilegama hanesea afenoꞋya alisaya yafena oꞋvisae.
  ood-NT: Kut pi hedai am hu wo shaꞌi chum i wah e‑kih ed mat am wo haꞌichu ui, chum
    as hems imhab wo waꞌi oimmedad e‑kih wehgaj o am wo chikpanad oidag ch ed.
  lbm-lbm: “ऊ दिन जो घर को छत पर हय अऊर ओको सामान घर म हय, त ऊ ओख लेन लायी मत उतरो;
    अऊर वसोच जो खेत म हय ऊ वापस घर नहीं जाय।
  ncj-NT: ’Ipan inon tonali, tla aquin yes itzoncuac in cali huan quipiyas itlahtlen
    tlahtec, ahmo matemo tlaquixtis. Huan tla aquin yes ic mila, ahmo mamocuepa ichan.
  yuj-yuj: Am yae fek táman arop ankwap kaerik yak námp te, warko nap mek youmpea
    náráp ankank ti mono. Tá arop ankwap yopwaraok akwapá yakeanámpao, warko arákarrá
    koropea náráp nap mekamp ankank ti mono.
  kto-kto: “Tie, na urie la leba onang migana ba nakap bo luguan ang, pa maiot pagap
    am tapma na luguan, tala kan teunie meba aram pagap am. Aret tie, leba onang migana
    ba na ubi, tala kan una me na luguan ang.
  gmv-NT: ሄ ዎዴ ባ ኬꬃ ቦላ ዲዛዴይ ኦኒካ ኬꬃ ጊዶን ዲዛ ሚሽ ኤካና ጊዲ ዱጌ ዎꬎፎ፤ ሄሳꬆካ ጎሻ ሶን ዲዛ ኣሲ ጉዬ ሶ
    ሲሞፎ።
  por-BLT: Nesse dia, se vocês estiverem na parte de cima das suas casas, no terraço,
    não desçam para entrar em casa e pegar suas coisas. E se vocês estiverem trabalhando
    no campo, não voltem para casa também.
  stp-NT: ’Baꞌ janoꞌ na paiꞌ dhuuk jum aayaꞌ guiꞌ gu tanoolh, noꞌ jaroiꞌ maadɨt aapiꞌm
    bhaiꞌ paiꞌ ka daa baꞌk dhaam, bhaiꞌ dhɨr jap tɨmnɨi pu jimiññolhiaꞌ. Chaꞌp mɨjɨ
    ka bapkɨdaꞌ baꞌk chɨr nap tuꞌ xi bhɨɨji. Piam noꞌ jaroiꞌ mu ka oirɨ gaꞌram, miꞌ
    dhir gammɨjɨ jaꞌk pu jimiññolhiaꞌ. Cham tuꞌ na jax jum aaꞌndaꞌ na mummɨ ka xi
    ñorgɨraꞌ kiaꞌmiꞌñ na baꞌ pɨk ba jimiññolhiaꞌ.
  ame-NT: ’T̃arraña allempoch norrterra na sapaʼ arepaʼchña aña soct̃apeʼcheno ñeñt̃
    patsoʼmarecpa, atet̃ ñerraʼmrrat̃eʼ puesheñarr ñatoʼ aʼyot̃eʼtsenach paʼpacllot̃
    arepaʼchña beʼt̃osatsterro amaʼt eʼñe mamesha paʼpacllo att̃och yoratsreʼtnoma.
    Amapaʼ ñerraʼm puesheñarr paʼmroʼtsenpaʼ arepaʼchña onatsterro.
  mgh-2016: “Nenno nihuku nno, ntu riyoothe nohalha uphwanyiya vanchaarani hikhuruwe
    vathi uwa ukusha nhakhu awe, chiicho ntu riyoothe nohalha uphwanyiya utimani hihokolhie
    uwani.
  kvn-NT: “Tenal an-Te-Tule-Chunna kannan tanikil, tule neg-uwas-askin pukmalal, melle
    neg-yabal pal togmalo immalmal weigal, ilgwen pe-kunaid-akar pe wakinenabmal.
    Tenal tule nagnugangin kudimalal, melle negzhe pal tagmalo immalmal weigal, ilgwen
    aka pe wakinenabmal.
  gvf-gvf: “Ena taalime u maribe nangwa kaun i yal ta ogu malge milangwa, kal ta irala
    di erangwa ogu ala ta pekenangure, te yal ta komina gul milangwa, kwi ere ogu
    ala ta pekenamua.
  san-ISO: tadā yadi kaścid gr̥hōpari tiṣṭhati tarhi sa gr̥hamadhyāt kimapi dravyamānētum
    avaruhya naitu; yaśca kṣētrē tiṣṭhati sōpi vyāghuṭya nāyātu|
  deu-ELBBK: An jenem Tag – wer auf dem Dachsein wird und sein Gerät im Haus hat,
    der steige nicht hinab, um es zu holen; und wer auf dem Feld ist, wende sich ebenso
    nicht zurück.
  mcb-NT: Tyanirika pitankitsine otishitapankoku ivanko irishigapanute garatyo ikiapanaati
    iragagetapanaaterora iaraki. Ontirika pashini irinake tsamairintsiku garatyo ipigapanaata
    ivankoku.
  yle-yle: Yepê, Yi wéni ngê n꞉ii u ngomo maknopwo adî ya, lîmîlîmî ngê dpî mbêpê
    we, u ngomo k꞉oo mêkîngê kee, u tpile kîdangmên꞉aa ngî. Yepê, Myenté pini n꞉ii
    u yâpwo têdê adîn꞉aa dpodo, u p꞉o mêkîngê diyé, u tpile kîngmê nya, lîmîlîmî ngê
    dpî mbêpê we.
  swh-1850: “Siku hiyo, yeyote atakayekuwa juu ya paa asishuke nyumbani kuchukua mali
    yake. Kadhalika, naye atakayekuwa shambani asirudi nyuma.
  msc-msc: Ni wo lon sera ka a tɛrɛn do ra yɛlɛ bon bilikun sanfɛ ka a bolofenilu
    to bon kɔndɔ, wo ma kan ka jii a bolofenilu ta kanma bon kɔndɔ. Ni wo lon sera
    ka do tɛrɛn sɛnɛ rɔ, wo ma kan ka ikɔseyi a bolofenilu ta diya so kɔndɔ.
  ese-NT: Jamajjeya miquianaya pojjaꞌa quejo chacochacoqui e cue oꞌoyanijo, ¡aꞌa miquianajaya
    equi yasijje poquijji aquiana jjequiꞌyohua! ¡Aꞌa jjashahuabaquijji miquianajaya
    aquiana cuanajo!
  jac-NT: Yet huneꞌ tzꞌayical tuꞌ, haꞌ mac ayahto yiban̈ yacꞌalil yatut mach chu yayti
    yinolti iskꞌuybe yul yatut, yeb mac ayto xol ismunil, matxa chu ispaxti yatut.
  cak-CNT: Ri xa nuxlan pa ruq'uisibel vik (vek) chire ri rachoch tok napon ri k'ij
    ri', choj queri' tanmej-el. Man chic toc-apo ri pa rachoch richin chi c'o na ri
    neruc'ama-pe. Y vi c'o c'a chuka' jun ri nisamej pa juyu' chupan ri k'ij ri',
    man chic titzolej ri chuva-rachoch.
  zia-zia: Be aune zo nung garo nuna-una opesara atu mitariniya amimene nona-owi nuna
    gare mitiya awiya pumari oko towaise. Ora zo nung bure atu nariniya amimene oko
    kapete gairo nape babaise.
  mal-2015: അന്നു വീട്ടിന്മേൽ ഇരിക്കുന്നവൻ വീട്ടിന്നകത്തുള്ള സാധനം എടുപ്പാൻ ഇറങ്ങിപ്പോകരുതു;
    അവ്വണ്ണം വയലിൽ ഇരിക്കുന്നവനും പിന്നോക്കം തിരിയരുതു.
  tuo-NT: »Ti nʉmʉ nicã niꞌcʉ̃ wiꞌi dʉposãrĩ opa sirapʉ soo pesagʉnojõ poꞌpeapʉ cjasere
    sãjãa duretimigʉ̃, diacjʉ̃ waꞌato. Apĩ noꞌo wesepʉ tõꞌogʉ̃ cʉ̃ ya wiꞌipʉ majãmitojaticãꞌto.
  mbl-NT: tuk nũn 'ĩhã xupmãn mõ'ka'ok, pe yã mĩptut kopa' pip, pe yã hãm tu tihi'.
    'Ũhip hok, 'õg hãpxop nĩm, pũyã' pi', pãyã 'ãxupmãn mõ'ka'ok, ka 'ãxok.
  zpc-NT: ’Lëdza bëꞌ yeguidaꞌ tatula, chi initaꞌ yaca benëꞌ laliꞌa, bireyaꞌalaꞌ yeyuꞌuyaquëꞌ
    luꞌu yuꞌu quieyaquëꞌ ta cuioyaquëꞌ ta de quieyaquëꞌ nun quie danꞌ ruen baguinzi
    iz̃unoyaquëꞌ. Lëscanꞌ chi ziorëyaquëꞌ layela, bireyaꞌalaꞌ yeyoyaquëꞌ z̃an yuꞌu
    quieyaquëꞌ nun quie danꞌ ruen baguinzi iz̃unoyaquëꞌ.
  gul-NT: “Dat day dey, de poson wa dey pontop e house mus dohn tek time fa go down
    eenside e house fa geda e ting. Same way, de poson wa dey een e fiel, e mus dohn
    ton back ta e house.
  arp-arp: 'Henee hesee, hāanedauthe dasee hauauwuu, nau hevatheyaunau jedauwuu hauauwuu,
    nanehajejeauwusade hadejedanauau: nau henee hanedaude nauau, nanehajejejaejaude.'
