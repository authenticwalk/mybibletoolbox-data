  met-met: Mana xaidapka baguba lipu gaxarea duwa numa ubunia, ne xalingidingdi duwa
    maluxu, labu diluxu bu daxapdiu tai. Bila balau, lipu gaxarea duwa umangia, labu
    digoxoya mala numiau tai.
  nys-nys: Alidja kedela, keny mammarap nyinyiny yirakaatal baalang maya-maya, baal
    yoowart djarnyak ngarda-koorl maya-maya-bwora barrangak baalang noolonga. Kardjir,
