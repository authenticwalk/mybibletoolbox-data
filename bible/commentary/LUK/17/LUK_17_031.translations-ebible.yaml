    ni̱ catláhualh fuerza ma̱xtú tú kalhí nac ixchic, la̱ta yá catzá̱lalh. Para cha̱tum
    cristiano ani̱t nahuán nac ixca̱tucuxtu, yaj catáspitli nac ixchic tiyá ixlháka̱t.
  msk-msk: “Aw domatung da ako oman, yang otaw na aggowa nang kanaan baray dili dakman
    magdumdum yaan sang kanaan pyanmowan na musurud garo yaan na makamang. Aw yang
    otaw na asang kanaan pawa dili magadumdum na omori yaan agbaray.
  gyr-NT: “Ahe arɨ pɨpe acoi ava güẽta harɨve secoi vahe, ahe toique iri eme güẽta
    pɨpe ombahe renose. Iyavei ava que rupi tẽi secoi vahe, toyevɨ iri eme güẽtave.
  kmh-kmh: “Ñin kun ak, biynimb korip ar biyoŋ mindeniŋgiy gok, tap kiyk gok diniŋg,
    korip miŋgan ma amniŋgiy. Pen biynimb woŋgday okok taŋgeniŋgiy gok, tap gunap
    diniŋg, andkind korip ma amniŋgiy.
  ukr-ONPU: Того дня, хто буде на даху, а речі його в домі, нехай не сходить за ними;
    і хто буде в полі, також нехай не вертається назад.
  emi-emi: Tale ia o nau eteva, taumattu ngateva etokatoka eleka tale ale ateva, erau
    mene kupi sso tanganuena va eso ghaa peina; aue enongina tee taumattu ngateva
    euungu tapaa ngutana, erau mene oghi ghoa tanganuena.
  zpv-NT: Ya laꞌn dxyih raꞌ chi sidela chyuulla caa yihca yihdzi Ñiꞌh nen nahpa ba
    xilla laꞌn yuuꞌ mejor ayi guunn ba pur chegaleꞌhe ban, mahzi lwehgu guzee ba.
    Ya sidela chyuulla zuu loh dahan, mejor ayi guibiaꞌgariiru yihdzi ba; talguꞌnsi
    guzee ba.
  gux-gux: Laa daali yua n kaa o doangu yuli po, ke o tiadi ye deenni, wan da jiidi
    ki kua ki baa taa ti, yua n ye u kuanu po mo n da lebidi ki guani o denpo.
  kos-kos: “Ke len sacn, mwet se ma muta fin mangon lohm sel uh elan tia oatui in
    eis ma lal in lohm sel uh. Oapana nu sin mwet se su muta in ima lal uh, elan tia
    folokla in eis kutena ma.
  ibo-ibo: Nʼụbọchị ahụ, onye ọbụla nọ nʼelu ụlọ, ma ihe ya dị nʼime ụlọ, arịtukwala
    ịba nʼime ụlọ iburu ngwongwo ndị ahụ. Nʼotu aka ahụ, onye ọbụla nọ nʼubi, ya ghara
    ịlọghachita.
  yml-yml: ꞌAiatanina ꞌwaineye ꞌaiꞌedi aitoi masiꞌedeye i miamia kebu ꞌana fata i
    na luku vanuge yana kukua i na ꞌewadi i na dega-matayoꞌo. Wata aitoi i nago bakule,
    kebu ꞌana fata i na vilai vanuge tamu avaꞌai ꞌana ꞌewa faifaina.
  ory-ory: ସେହି ଦିନ ଯେ ଛାତ ଉପରେ ଥିବ, ସେ ଘର ଭିତରେ ଥିବା ଆପଣା ଜିନିଷପତ୍ର ନେଇଯିବା ପାଇଁ
    ଓହ୍ଲାଇ ନ ଆସୁ; ସେହିପରି ଯେ କ୍ଷେତରେ ଥିବ, ସେ ଫେରି ନ ଯାଉ।
  bzj-bzj: Da day deh, if enibadi deh pahn dehn howstap ahn dehn ga eni bilanginz
    eensaida dehn hows, noh mek dehn eevn tink bowt goh bak een goh get it. Rait soh,
    if enibadi deh owt eena dehn feel di werk, dehn noh fi eevn tink bowt goh bak
    hoahn goh geh notn.
  chk-chk: “Lon ewe rän, eman aramas mi nom won imwan, esap wor an fansoun an epwe
    tolong lon imwan pwe epwe angei pisekin. Pwal ina chök usun ewe mi nom lemäl,
    esap wor an fansoun an epwe liwinsefäliti imwan.
  ssd-ssd: Ait suŋgo ta mbolŋge taŋgo wande kawaŋŋge minmba kande nu wandekŋge agaŋ
    ndende afu kilam idus ndamba pitik ndo kua kuwa. Ande piro mbolŋge minmba kande
    luka nuŋe wande mbol kambim idus ndawa.
  acr-TNT: »Chupa cꞌu riꞌ la kꞌij, china ri cꞌo lo chwi ri rocho, makaj lo che ucꞌamic
    ubitak re pa ja; y china ri cꞌo pa juyub, matzelej lo pa ri tinamit.
  rop-rop: '@see-verse:LUK.017.030'
  mee-mee: Nga kae laeala na agau e momo nga bale bilingana e ngailu sane nge sopisigi
    ta bilingana e ngape ta ravunge oru nga kanna nga bale. Ke sa. Nge ka bolvole.
    Ba bole, agau e momo nga ura sane nge kagaliu ta maga ta ravunge oru nga kanna.
  mwf-2018: “I nga. Da ngarra nhini-re-ka kardu ngatha pinu ngarra thelput welpen
    da kangkarl kathu nukunu-ka mere ngarra nukun kanirdi nanhthi purrkpurrk padhakthuk
    nukun. I ngana deyida kardu ngatha panirurtuynu ngarra mi kadin nukunu-ka mere
    ngarra nukun purdiwurlnu ngarra thelput nanhthi purrkpurrk nukunu panikutnu.
  dif-dif: Worana nunkangupini ditjini punga mangatandrani nganai, ja poto nunkani
    pungani parai, wata ngarina tikaiatimai tanana manila; ja worana maruni nganai,
    bakana wata karitjina tikaiatimai nunkangu, mina nunkangu ngadani nganai.
  gam-gam: Una ta numb be moya ge alla er kal wo wal ta numog moya ge i er napunda.
    Una ta mauye al wanmoya ge alla kere er yem numbiye al po wal ta moya ge i er
    napunda.
  nou-nou: “Embo ave iji ainde uso mando sa beraga de ainda gaga da anumbedo atadira
    awa mana wosedo uso mando jo da torido uso rora berari awa badira. Da awodo embo
    ave uso buro da buro ise atadira awa mana uso mando da engenembadira.
  mqb-NT: «Əna pə luvon ata kutok nà, ɗo aday winen pa nga su doh ɗukwen â dazay,
    â haw, əna â sa ray ahay way anahan ahay ù doh wa bay. Ɗowan a winen à guvo
    ɗukwen, â saa nay ahay agay bay re.
  ape-B: Ahabuk nyumnah, elpen nyupe aduk wilpat uli eke kobi wata nyuwich umu nyunahuli
    enyenyich echudak. Ali enyebuk douk nyeyotu yawihas uli eke kobi wata nyutanamu
    nyunamu wilpat umu nyunahuli echudak, wak.
  grc-F35: »Ἐν ἐκείνῃ τῇ ἡμέρᾳ, ὃς ἔσται ἐπὶ τοῦ δώματος, καὶ τὰ σκεύη αὐτοῦ ἐν τῇ
    οἰκίᾳ, μὴ καταβάτω ἆραι αὐτά· καὶ ὁ ἐν τῷ ἀγρῷ ὁμοίως μὴ ἐπιστρεψάτω εἰς τὰ ὀπίσω.
  cav-NT: “Muya jutidya ique junanucabuque. Tumeque huecaca tuna etare ebarucue ecamahua
    jepeda cuana juque ai etare ducu inaquenama butetaqui huana ishu. Teeju mere juya
    cuanaque ecana judirunucataqui ama etareju tunaja ai jiteque. Tuhuaquedya tuna
    huanataqui.
  kgp-NT: Ũ tỹ kurã ẽn kã ã ĩn rã hã tĩn kỹn jé ã tũ mãn rã sór tũg, ti tũ tỹ ti ĩn
    krẽm nỹtĩ ti. Ũ tỹ ẽpỹ tá tĩ ẽn jé ã tũ to vỹn ke tũg.
  bvd-bvd: “Ma 'afa dani nai si doo nai ki fuli, waa ne too mai 'i maa, nao si oli
    lau mai luma uri ngali lana 'okodoo nia. Ma waa ne nii mai maa ole, nao si oli
    lau mai fera uri 'okodoo nia.
  ukr-1871: Того дня, хто буде на криші, а надібє його в хатї, нехай не злазить узяти
    його; й хто на полї, так само нехай не вертаєть ся назад.
  apz-apz: Oso sɨkuno homo somo utɨhwaꞌnyopo iꞌmofaposo sohonta aꞌamu fihwo kako angkuhwafopo
    humaso hwoꞌmanji kako hwomu huhwo sohumo uhwonɨngkuhwosi kakoe angomjo hoꞌyango
    yoꞌmayoso mayosoꞌno huno mosyafɨsyonehoho. Oso paꞌnyoso hwe fihwo syohoꞌmo humaso
    hwoꞌmanji kako hwomu huhwo sohumo uhwonɨngkuhwosi kakoe angoponjo yoꞌmayoso mayosoꞌno
    huno mosyafɨsyonehoho.
  eng-AOI: “At that time, if a man is on the roof of his house, he mustn't go down
    into his house to get his belongings. And if a man is working outside, he mustn't
    turn around and go home.
  yon-yon: “Kuyaron ari keraneen kuu, karub kuu aminim angkambed keroka, ambiwoom
    daumdo nub yiribman bekoruwa andaib. Karub kuu mongkobon angkambed keroka, ika
    ambiyoom wanaib.
  poi-NT: ’Jesɨc cuando núcum jém ja̱ma, siiga químne algunos jém tɨgaŋco̱bac, jesɨc
    odoy qued́iñ iga it́oppa itraste jém it́wɨɨp it́ɨcjo̱m. Jém nɨcnewɨɨp ica̱mjo̱m
    odoy se̱d́iñ iga miñpa ipɨc itraste.
  wuv-wuv: A'a fei arewaa fei, nabaa nemea i pafoo humuna, inei'aa upu ba i wadu'ainaa
    humuna ba i to manumanuna. Ana ale'ei, nabaa nemea yei pe'ihapena, inei'aa bagua
    ba i to hepalo manumanu.
  quf-NT: '“Chaymi nishaykillapa: Mayqanpis uk wasipa ananpi karmapis amami ishkimunqachu,
    imanta lluqshichinanpaq nirqa. Chaynulla, mayqanpis ĉhakranpi karqa amami wasinman
    rinqachu.'
  yuw-yuw: Bongono wocin wömai amnaho ‘yoctecna bucin idangma fogiwa’ yongo kombininga.
    O amna auho öndec engocma yu yapmu au sogit sogitha ibarun faicha.
  hus-NT-1971: Tam quim bajuhuits u q’uichajil quin chich, tam jitats c’uajat tin
    hualq’ui’lal in q’uima’ ca thubat pa’iy, ani ma yabats ca otsits alta quin calthaye
    jahua’ in cua’al. Ani max jita’ c’uajat tin t’ayablabil, ma yabats ca huichiy
    tin q’uima’.
  med-med: Ant tenda ei kʉn, wu ti mba, manga im oⱡa orunga moⱡpa kʉn, elim nga mel
    mbʉ, manga mukʉr tem ndam, wote murʉk mba, kapⱡa ti natʉmba. Uⱡ ei mel ku, wamp
    ti pana kongun kona ila mba, moⱡum ndam, wote mang kona yant ui nawʉmba.
  bch-bch: Ngan ado toaiua, oangga sai imamado luma ipaoeai, be ele danga sisid ienono
    luma iloleai, ei manta iaoa manmanae. Irangrang ngan isulug ga ila ibada ele danga
    eta mao. Ga pade, eaba sai imamado dadangai, irangrang ngan ipul ei mulian ngan
    badanga danga eta mao.
  cco-NT: ’Jo̱ mɨ˜ niguiéeˊ e jmɨɨ˜ jo̱, i̱i̱ˋ dseaˋ i̱ taang˜ fɨˊ caluuˇ o̱si fɨˊ
    yʉ́ꞌˆ ꞌnʉ́ʉˊ é, ǿøngˉguɨ quiáꞌrˉ güɨcuí̱i̱ˋbre jo̱ jaˋ güɨꞌɨ́ˆ dsíirˊ faꞌ e niquɨɨiñˋ
    e nidsiꞌuǿøꞌr˜ jaléꞌˋ e seaˋ quiáꞌrˉ. Jo̱guɨ i̱i̱ˋ dseaˋ i̱ táangˋ fɨˊ lɨ˜ jmóorˋ
    ta˜ quiáꞌrˉ, ǿøngˉguɨ quiáꞌrˉ güɨcuí̱i̱ˋbre jo̱ jaˋ güɨꞌɨ́ˆ dsíirˊ faꞌ e nidséngꞌˉguɨr
    fɨˊ quiáꞌrˉ.
  deu-1951: Wer an jenem Tage auf dem Dache ist und sein Gerät im Hause hat, der steige
    nicht hinab, dasselbe zu holen; desgleichen, wer auf dem Felde ist, der kehre
    nicht wieder zurück.
  alq-ALGNT: “Ii kijigag aa8edi 8agidabak8an omigi8amikag ke teg8en, ka8in kadagi
    pidigebatosi kidji a8i nda 8abadagin odaiman. Mi pejig8an, aa8e okitigan akikag
    ke teg8en, ka8in kadagi koki ki8esi.
  ixl-NNT: As tul la ilej veꞌt u qꞌiieꞌ, as abꞌiste ex uvaꞌ at jeꞌ ex viꞌ vekabꞌaleꞌ,
    as yeꞌl ex la kuꞌ veꞌt chꞌuꞌl ex tiꞌ ul eteqꞌot unqꞌa etetzeꞌ uveꞌ at tu vekabꞌaleꞌ.
    As ex uvaꞌ at bꞌen ex tu vitz, as yeꞌl ex la qꞌaavik veꞌt tzan ex tu u tenameꞌ.
  boa-NT: Áijyu ihjyátú tsiéllé íjcyame tsá ihñénéhjɨ éllevu péjúcóóityúne. Áhdure
    íúmɨhérí íjcyame tsá ihjyávú péjúcóóityúne.
  quh-NT: ‘Chay p'unchaypi pillapis wasimanta jawapi cashanman capuynintaj uqhupi,
    chay capuyninta okharicoj ama yaycuchunchu. Chajrapi cajpis amallataj cutirichunchu.
  kwi-kwi: Sun naizmu payura mɨnpazha yal ɨsalta puraruzne yal ayukta napman, chiwazha
    ukkana. Kawarain mɨnpazha nanta kal kitne, yalta kailman.
  agm-agm: “Asisɨha setɨ utaaho wo komɨ ikɨpɨpa aŋɨtɨtɨhɨ ahusotanɨhɨ aŋɨtaupwataatɨ
    bimisɨho komɨ ikɨpɨpa naitandɨ noaatɨpatɨ aŋɨtɨtɨhɨ wɨndɨ namɨndaane. Amɨ sɨrɨ
    kɨretɨ utaaho wo komɨ osaataatɨ bitosɨho aŋɨpɨpɨhapɨ japɨhɨ wɨndɨ namone.
  ubr-ubr: “On an rai orot iyafan an goa uwayob aiyetunai nan on, men insur an goa
    amonai an sawar inabo; on eta kaitamomai orot masauai nan on men inmatabir men
    inan au go.
  tsw-NT: O urana u ndolo, za na ri a̱ a̱ra̱ra̱ a̱ yi, ni itana ya̱ yi pe a̱tsuma̱,
    u uwa tsa̱ra̱ u tsura̱ le wan. Za na ri o una, she u ka̱mba̱ u tara ili i ro wan.
  cax-NT: Arrti naqui tabüco chacu niporrti au manu nanenese, tapü süroti tatopo iyo
    nenarrirrti. Arrti naqui tabüco au ñanaunrrü, tapü süroti tato au porrü.
  aia-aia: “Na'i 'ohasi 'ia mo'o nai awa hura'a na'i abau 'omaa baani'i mareho ana'i
    na'i raronai ruma, 'ai abui siri aho'i'a ro'u 'anai waa'i bori ana'i. Ma'ua 'ia
    mo'o nai awa na'i mou ana, 'aigu abui 'ari'a ro'u aho'i ruma do'aigui waa'i bori
    ana'i 'anai hora bei'i.
  srp-1865: U onaj dan koji se desi na krovu a pokuæstvo njegovo u kuæi, neka ne silazi
    da ga uzme; i koji se desi u polju, tako neka se ne vraæa natrag.
  agt-agt: Te am ittan sangaw ya araw na en a ya itta en ta lawan na bali na en a
    awena mina nonotan ya kwa na kiden ta umag na bali. A ya magtarabaku ta uma a
    awena mina nonotan ya ange ta bali na en,
  lug-lug: Ku lunaku olwo omuntu yenna aliba waggulu ku nju, takkanga mu nju munda
    kuggyamu bintu bye. N’abo abaliba mu nnimiro tebaddangayo eka okubaako ne bye
    banonayo.
  yby-yby: Ya yulakaya numudanipo hekaka minatabo wewenasiya enemane iki yowiki uvaminanipo
    lamikilae. Ito wewena mijanipouka minatabototiya enemane iki nisiki numudanipoukati
    uvaminanipo lamikilae.
  heb-heb: ביום ההוא איש אשר יהיה על הגג וכליו בבית אל ירד לשאת אתם ואיש אשר בשדה
    אל ישב הביתה׃
  mpp-mpp: “Dameng iwa monic ye mac feina ngiyedaictewa, ye haulu woc-wiyacine banogale
    mac kwelina mi fedaic. Ye hangoc hikedaic. Nga monic ye nosing-bolewa domadaictewa,
    ye wiyac monic banogale macka mi hefaliyelu hikedaic. Ye momoc hangoc hikedaic.
  apb-apb: Aana hai dingena, mala nga iini ko ii'o ta'au i koluhana nume ingeie, ke
    tahi oto na ke su'uri waelie lo'u nga maholo huni lai toolea nga mo ola ingeie
    hai nume. Na mala nga iini ko eu'esu i hohola, ke tahi oto na ke su'uri waelie
    lo'u nga maholo huni lai toolea nga mo to'oni ingeie mai nume.
  san-TEL: తదా యది కశ్చిద్ గృహోపరి తిష్ఠతి తర్హి స గృహమధ్యాత్ కిమపి ద్రవ్యమానేతుమ్
    అవరుహ్య నైతు; యశ్చ క్షేత్రే తిష్ఠతి సోపి వ్యాఘుట్య నాయాతు|
  ben-IRV: সেই দিন যে কেউ ছাদের উপরে থাকবে, আর তার জিনিসপত্র ঘরে থাকবে, সে তা নেবার
