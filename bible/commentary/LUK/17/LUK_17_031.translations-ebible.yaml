  pan-pan: ਉਸ ਦਿਨ ਜਿਹੜਾ ਛੱਤ ਉੱਤੇ ਹੋਵੇ ਅਤੇ ਉਸ ਦਾ ਸਮਾਨ ਘਰ ਵਿੱਚ ਹੋਵੇ ਤਾਂ ਉਸ ਨੂੰ ਲੈਣ ਥੱਲੇ
    ਨਾ ਉੱਤਰੇ ਅਤੇ ਜਿਹੜਾ ਖੇਤ ਵਿੱਚ ਹੋਵੇ ਉਹ ਵਾਪਸ ਨਾ ਮੁੜੇ।
  gvc-gvc: ’Tí pjare cʉ̃iro to wʉhʉ bui macari wapapʉ jiriro wʉhʉ puhichapʉ to ya
    jichʉ tíre nano sãaeno tjijaro to waha bahrañohto sehe. Tuhsʉ, wesepʉ jiriro cʉ̃hʉ
    tí pjare to wʉhʉpʉ piha taero tjijaro to waha bahrañohto sehe.
  mwp-mwp: ‘Senabi thonara mabayg nanga lagaw thodhanu gimal thanuriz gabupa, na matha
    ngoedhagidh lawnga nubepa mulupa maypa zapa gasamoeypa; matha kedha ngoedhalnga,
    mabayg nga zagethaw lagoenu adhal, koey zageth kuniya tidiz lagoepa. Matha ngoedhagidh
    ngi ngaru sobaginga.
  ksj-ksj: Eꞌe madaḡano iniuꞌa ne enona radiuꞌeteꞌe vazeḡaꞌe ḡauḡa mouga veize neḡa
    mene diuḡiꞌuma! Meba zamaḡano hiheꞌeteꞌe vazeḡa zuni neḡa mene bare onamiꞌuma!
  sbk-sbk: Katika isiku lila yali juu yogoro na evyelelo vyakuwa vili mhati eyenyumba
    agaje hwishe ili ayeje. Nantele yali hugonda ga jewele hwisalo.
  mya-JVB: ထို နေ့ရက် ၌ အိမ်မိုး ပေါ်မှာ ရှိ သောသူ သည် မိမိ အိမ် ထဲမှာ ရှိသောဥစ္စာ
    ကို ယူ ခြင်းငှာမ ဆင်း စေနှင့်။ ထိုအတူ ၊ လယ် ၌ ရှိသောသူ သည် နောက် သို့ လှည့် ၍
    မ ပြန်လာစေနှင့်။
  kgf-kgf: Nalé imuaru ic méŋnéŋ ama qahaiguc nammaciguc iwawai ama qeriaiguc hezac
