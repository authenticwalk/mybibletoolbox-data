  kbq-kbq: Ana knazupa nomofo agofetu mani'nenigeno, fenozama'a agu'afi me'nesimo'a
    eramino fenoma'a erino ati oramigahie. Anahukna huno hozafima mani'nenimo'a rukrehe
    huno omeno.
  kbh-kbh: “Chë tena, nda cachabe yebnents̈a tsbanánoca chaojtsemna, y chabe soyënga
    cach tsoca tojtsebomnëse, chocana ndoñe chaondë́tastjango chë soyënga jesabobocnama;
    y nda jajoca chaojtsemna, yebnoye ndoñe chaondë́ta.
  ron-LSB: În ziua aceea, cel care va fi pe acoperișul casei și cu bunurile sale în
    casă, să nu se coboare să le ia. Cel care va fi pe câmp, la fel, să nu se întoarcă
    înapoi.
  pon-pon: Ni ran o meamen mi pon im, o a kapwa mi nan im, a ender kodi on ale. O
    pil dueta me mimi nan jap, i ender puredo.
  nhe-BL: “Ipan nopa tonal intla se itztos icalpani, ma cholo nimantzi. Ma ax temos
    huan calaquis calijtic para quihuicas se tlenijqui. Huan inijuanti tlen itztose
    ipan ininmil ma ax mocuepase ininchajchaj.
  sps-sps: “Tan nainy to aya, a mes te kaa non jiarasan a numaa tsuan, ma sof fatabin
    vaare gagon numaa ma nom ya ta foka tsuan, ayei ma bus tsun naa naa. Te senviir
    minon a mes kaa non tanun tsuan ma tabin vaare fi numaa ma nom ya na ka, ayei
    ma bus tsun naa naa.
  wnc-wnc: Siwan tapduu wagwene yotna engatangan yuwik kapata epuke sangana yoakatang
    koke tananga dua. Ina unzakan. Aminu tapatu puyanane ba yuwiknga gatu yotnae kunanga
    dua.
  bus-bus: Gurↄ beeea gbɛ̃ kɛ̀ kú a kpɛ́ musu tón pita à gɛ̃ kpɛ́ guu à pↄ́nↄ sɛ́ɛ
    à bↄoro. Lɛmɛ dↄ gbɛ̃ kɛ̀ kpɛ́ buraa tón liara à pↄ́ sɛ́ bɛro.
  gub-BL: Aze awa wàpuz 'aromo hekon a'e 'ar mehe nehe, tuwe nuixe kwaw wàpuz me uma'e
    ipyhyk pà nehe. Nezewegatete aze awa oko pe uma'ereko a'e nehe, tuwe nuzewyr kwaw
    weko haw pe nehe. Ta'e na'ikatuahy kwaw izupe a'e 'ar mehe nehe xe.
  imo-imo: Yu ombalo walimu wendo ombalo wali enonga ulke kerepulumanga molonge imboma
    altoko ulkendo tukundo pungo enonga ulke tukundo noinge melema pungo naa lipunge!
    Aku tepala poinyena molonge imboma enonga noinge melema altoko ulkendo pungo naa
    lipunge!
  boj-boj: “Bati deqa tamo uŋgasari tal meq di unub qaji naŋgi jaraiqa oqnsib iŋgi
    iŋgi oqa osibqa olo warum miligiq gilaib. Naŋgi jaraiyoqujatebe. Tamo uŋgasari
    wauq di unub qaji naŋgi jaraiqa oqnsib iŋgi iŋgi oqa osibqa olo puluosib qureq
    baib. Naŋgi torei dena jaraiyoqujatebe.
  eng-DRA: 'In that hour, he that shall be on the housetop, and his goods in the house,
    let him not go down to take them away: and he that shall be in the field, in like
    manner, let him not return back.'
  knf-knf: « Ţi unuur mënţ, ñaaŋ anwooŋ ţi uşaala, awutan kaneejar iko yi nul. Kë
    hënk di ukwohaŋ pa ñaaŋ anyaaŋ uţeeh, awutan kawugşa pţiiş.
  san-KHM: តទា យទិ កឝ្ចិទ៑ គ្ឫហោបរិ តិឞ្ឋតិ តហ៌ិ ស គ្ឫហមធ្យាត៑ កិមបិ ទ្រវ្យមានេតុម៑
    អវរុហ្យ នៃតុ; យឝ្ច ក្ឞេត្រេ តិឞ្ឋតិ សោបិ វ្យាឃុដ្យ នាយាតុ។
  arn-NT: Tüyechi antü mew, tati mülelu wente ruka mew, fey ka niele ñi chemkün ti
    pu ruka, nagkilpe ñi nentumeael. Ka tüfeychi mülelu ti lelfün mew, wiñokilpe ñi
    ruka mew.
  zas-NT: ’Dxej ni gac zian, bén yëꞌp guijc yu ad zaguiajttaman chiglëë ni naguꞌman
    lënü. Abiꞌ bén zaꞌ dajn, ad zayejct lidxaman.
  ken-NT: “Ɛwak ɛyɔ, ɛ́bhák ɛnyumɔt nɛ mmu anɛ achi amfǎy ɛkɛt. Ákɛ́ rɔ́ŋ kpɨ́k
    anywɔ́p bɛ ampɔkɔ mɛnyɨŋ kɛ ambʉɛ. Ɛnyumɔt nɛ mmu anɛ achi ɛbhɨ. Ákɛ́ rɛm bɛ́
    ǎpɛtnsɛm anywɔ́p ansɔt yɛ̌nyɨŋ.
