  kpj-NT: Kiau tahe inyõ ihetotyre heka rỹire. Malòkekõ heka ahetowo‑ò aõnamynamy.
    Inyõ tule oworu‑ki rỹire, taheto‑ò aõkõ ròòseke.
  zao-NT: Lee wiza loka zha kuu ndob yek yuu, lat zha koo zha re chaan zha kuu nzotsow
    leen liz zha, ne lee re zha kuu ndo wan bret zha liz zha.
  byx-byx: “De diip pet luqa ama nirlaqa dai ariq aiv iaq i qurli qa ver aa vetki
    ara rleng, dav aa quvang iirang dai qurli iirang pe ama vetki, dai maikka quasik
