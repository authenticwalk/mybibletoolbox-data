  poy-poy: Wantu wendereyiti kuliya na kulanda, na wapalu hawayugi na wadala kuyugwa
    mpaka shipindi shilii Nuhu pakayingiliti musafina. Mafuliku galawiti na kuwalaga
    woseri.
  qwh-NT: Arca nishqan barcuman Noe yeconqan junaqyaqmi, nunacuna micupäcur, upyacur,
    casacur caquicayarqan. Tsemannam apäqui tamya chëcur, llapan nunacunata ushacäratserqan.
  gaw-gaw: Haen amup̱a amu ag e lanana, le lanana, nug aona, ah ele nug medap̱ig.
