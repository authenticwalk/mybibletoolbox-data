    facañedɨmacɨ. Iese itɨmacɨ, Noé mɨcorɨ ie balsamo fo jailla dɨnori. Nia nocɨ deiñenia,
    Noé mɨcorɨ lloga uaina ɨɨnoñedɨmacɨ. Nocɨ deilla mei, ebena nana faɨfidɨmacɨ.
    Cue abɨdo bia, ie isoite. Ebena biitɨcue.
  jiv-NT: Yurumáwarmiayi, umararmiayi, nuatnaikiarmiayi, ni nawantri̱ nuatnakat tusa
    surukarmiayi. Tumáa pujuinia̱i̱ Nuái uunt kanunam eṉkempramtai, amaarak nu aentsnasha
    mash amuukarmiayi.
  otm-NT: Nu'ʉ yʉ pa mi 'bʉ'a ra Noé, gätho yʉ ją'i mi øt'e 'bɛ'a mi numanhosɛ, mi
    sihmɛ, mi mihni, nɛ mi sin yʉ́ xisu, nɛ gue'a mi øt'ʉ gätho yʉ pa gue'bʉ go mi
    zøn ra pa bi yʉt ra dąmbosa ra Noé. Nɛ bin dą'ye bʉya, bi go'mi gätho ra häi a
    ra dehe, bi du gätho ʉ yʉ ją'i mi 'bʉi. Din jabʉ da 'yøt' yʉ ją'i 'bʉ bá pengä.
  dah-dah: Noa hinhin goyenter alya bereya kuruŋ gobe dula niŋ po teŋ, kukuwa fe nene,
    al beleŋ bere yade, wiriŋ weŋ yade al yertek ge po teŋbe Al Kuruŋ niŋ ma nurde
    hinhan. Irde kuŋ kuŋ nalu forok yeke Noa hakwa biŋde hurkuriŋ. Irke gab baraŋ
    kigariŋ kuruŋ katyiŋ. Irde fe ala heŋ al miki kuruŋ gobe mugol kiryiŋ. Niŋgeb
