  zab-NT: Te chiy bquiindeb, güéedeb, bichnaadeb, ne bdeedzadeb lliindeb par guchnaa
    axtquɨ chi bdzɨny dxi ni biiu Noé láani barcuroo ni banchuub ax guzulo nisguiadux
    ni gudinxú iratedeb.
  jae-jae: Êsêac samob seŋ to sênôm gêŋ ma ŋac sêjam awê to awê sêjam ŋac e gêdêŋ
    bêc, taŋ Noa kêsô waŋ ŋalêlôm gêja naŋ, ma bu kêsuŋ mêŋgeseŋ êsêac samob su.
  ksd-ksd: Dia ga iaian, dia ga momamomo, dia ga varvarbean, ma dia ga tulatulai ta
    ra varbean tuk ta nam ra bung ba Noa i koa ta ra parau ta tana, ma ra lovon ta
