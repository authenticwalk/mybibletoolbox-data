  msm-NT: Su iyan da nadomdoman to kaotawan to pagkoon, pag-inom dow pag-inasawahay
    kotob to aedow no migsed onsi Noe duon to sikan sakajan no og-ilingon to arka.
    Na, puli nakatokow mig-ugub, aw kangkatabug sikandan tibo.
  myk-myk: Sipyii bi li na gbuu, na cèe leŋɛɛ, kelee na pu nagoo kaan gbaya ni, fo
    na shɛ nɔ caŋa kemu Nuxhun ya jé kɔɔgbɔhɔ ki ni ge. Wee tuun wu ni a logbɔhɔ di
    ba pee bɛɛri kyɛɛgi.
  sbe-sbe: Tamowai se kaikai, se numanuma yo se tawatawasola ye lau ee kana siga Nowa
