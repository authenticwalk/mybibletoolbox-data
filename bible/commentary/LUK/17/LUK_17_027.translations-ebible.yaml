  box-NT: Ɓa nùpua hĩ́a wee dí ká ɓa à ɲu, á wee ya mín ká ɓa a yɛɛ́ mí zàwa
    mín yi fúaa nɔ̀nzoǹ na ó o Nɔwee zon ho won-beenì yi á mu ɲun-beenì ɓuara
    ɓueé ɓó ɓa ɓúenɓúen.
  ote-NT: Nuꞌʉ́ mri ñuni, mi tsithe, ne mi øtꞌa ntha̱ti ngu xi yá nza̱i, ne hinte
    mi jamasuꞌʉ asta nura paꞌa̱ bi yʉtꞌa ra Noé ja ra arca, ne mi da̱mfriꞌʉ bi ñuxa
    ra dehe maxøgue ra ximhai, y gatho ya ja̱ꞌi bi ja̱tꞌi.
  wnu-wnu: Noa wonou qen eng ete ebetemirei, Mi uber-uber nub a ya nub a munon yamangar
    qi baub ende at igamari Noa tabin erobon isa ya qoan weib di igaramorei.
  zam-NT: Tiemp co'se' ngo ban Noé loo izlyo', alithe ngure yuhua mèn. No alithe ngure
    yu mèn. No alithe mbli mèn di's nselya' xin' mèn. Ndyee na'b mèn xìix mèn. Nda'
    mèn xgan' mèn nda buuz axta co'se' mzin huizpe' co'se' ngòo Noé con rye famil
    Noé le'n yòoyaa. Le' Diox na, mbli ngulàa thìb yuu axta ngòc lal nít loo rye yii
    par tataa mod nguth rye mèn co' ne'ngala'ste loo di's co' ndxab Noé. Ale nguth
    mèna.
  zyp-NT: Cawngsaw sahlo cawh Noah tuilawng chunglang a naenah ning tai lekhei e he
    ka, ding he ka, a chuihae he ka, a hnui he. Mataico tuipa-ia cawh tlung ka, aaning
    vytei cawh aa dawngkasawny tah a hlyde thlu he.
  sey-NT: Ja̱ muꞌseña je̱ꞌquë a̱o a̱ijë cuiꞌne u̱cujë, huejajë cuiꞌne mamajëre huejojë
    yoꞌohuë. Ja̱je yoꞌojëna, Noé jai yohuëna cacapi. Cacasi maca, jai coꞌje ti̱ꞌaëna,
    ja̱ohuaꞌi siꞌaohuaꞌi coꞌje ju̱juhuë.
  nvm-nvm: Noan tavan ijia e uruvana bu karine duok iknum do iknum barubara bui sanamiknum
    buka ijeg rein. Bu ijegrene roke tavan iji Noa fu sisim ijia ajiekoga do iji fuim
    ijia firame keko e fok numume vain.
  mps-mps: We bidi dabe augwaligo te sogo God homu isąyu, nai tuyu, wę ma tuyu,
    bidali. Augwa we kęyu, we ma mayu, bidali. Tama augwali te tiwai bidibadi yaide,
    te bidi Noa te moni geba tomoba peyu, tama te moni ąį polo asiyu, te węgo te
    we bidi tigidali eleyu yali.
  seh-seh: Anthu onsene akhadya, akhamwa. Amuna akhacita mabanja, akazi akhaperekwa
    m'mabanja, mpaka ntsiku idapita Nowa mu arka. Na tenepo, madzi adzala, onsene
    mbamala kufa na madzi.
  pab-NT: Hatyo xowakiya tyotyaha kanakairahitaha, terahitaha, tyaonakakoahitaha harenai,
    Noé isoahenere kanowa kalorexe ako kijiya. Hatyaoseta one more exahitaha hoka
    tyotya aisahene. Nikare ite tyaona Haliti Ityani kaokehetehenere xowaka.
  llg-llg: Faik ndia, ala laꞌa-linu, tao feta kabin, losa faik fo Noh maso neni ofak
    dale neu. Tehuu hataholi la sila boe oo, taa nau lamanene. Boe ma, nggengge neuk
    faa inahuuk nggangga mai, de tao nakalulutu sila basa sala.
  kyf-kyf: Noweee bhla, nyɩma mɩ lida, wa mɩ 'mada, wa mɩ kʋkwalɩda, wa mɩ wa 'ŋwnɩyua
    ylɩ zʋda, 'ɩn Noweee batoo 'wʋ -gbla ylɩ yia nyni. Nowee -gblaa batoo 'wʋ, tɔʋn,
    zezeguda lʋa, 'ɩn 'nyu yia nyɩma lasa.
  tpi-tpi: Long taim bilong Noa ol i wok long kaikai na dring, na ol man i maritim
    ol meri, i go inap long taim Noa i go insait long sip. Orait na bikpela tait i
    bin kamap, na i bagarapim olgeta manmeri.
  mih-NT: Quɨvɨ ra Noé, sasi ñu. Sihi ñu. Tindaha ñu. Ta saha ñu sii zehe ñu sa tindaha
    ñu ndya cuhva ndya quɨvɨ i quɨhvɨ ra Noé sisi barco ta i coon zavi xaan. Ta i
    naa tandɨhɨ ñiyɨvɨ.
  qvh-NT: Noé cawanan wisanpis runacunaga micur, upyar y majasacarmi caycäyargan.
    Sayno cawayargan arcaman Noé yaycushgan junagyagmi. Sayno caycaptinmi elagpita
    fiyupa tamyar cay pasaman yacu juntargan. Saynöpami lapan runacuna shengaypa wanur
    ushacäyargan.
  kms-kms: Wute nei tuan rimbiq pu ris, mir rind, di wuye riq, di quayi nyumbueg ngam
    ruso. Ni te kin pugri puq ren ren ne ruso, Noa at pe nar no kin nginy tende. Muq
    Noa at pe nar no di wuye nime kur di wute buagi rumb riti.
  agn-agn: Ong timpong asi, anday domang aggintindien tang mga taw kondi pamamangan
    ig pamanginem, pamangatawa ig agpakatawa, asta ra lamang ong kaldaw ang siminay
    da Noe ong mabael ang barko ang aggoyan ta arka. Pagatay nira don, namā ig nangapatay
    tang tanan ang nangabo-wan.
  nhi-NT: In tocniuan otlacuayah, oatliah, omonamictayah uan oquintemacayah nimichpocauan
    mamonamictican. Ohcon occhiutoyah hasta itich necah tonal ihcuac Noé ocalac itich
    in arca uan oualah in tetzaucaquiyauitl uan oquinpohpoloh nochtin.
  ttc-NT: Kye xjal tuj aj tyempji, nkyewa'an tuq b'ix nkye'uk'an b'ix nkye'ok junan
    b'ix nkyeq'apon tuq kyk'wa'al tzan kyjunan b'ix yaji te Noe owox tuj te bark b'ix
    owul te ninjab' b'ix kkyaqil eb'ajkamik.
  dan-1931: De spiste, drak, toge til Ægte, bleve bortgiftede indtil den Dag, da Noa
    gik ind i Arken, og Syndfloden kom og ødelagde alle.
  kwj-kwj: Nowa ri daro gisi ki, hima le ahirahi ga uku sumbwe lenga wu andani wu
    anahopwendani wu dawani Nowa sipi tiki ya ri raru. Ete wowani mwa laka ti yeni
    fwa laka ti taleni ele himiyama hurahama miyafo naha walambe ete ya wunu i.
  vie-OVCB: Trong những ngày đó, người ta vẫn hưởng thụ—cưới gả, tiệc tùng cho đến
    khi Nô-ê vào tàu, rồi nước lụt tràn ngập tiêu diệt mọi người.
  kze-kze: Nówaa máyonka'a nombá toómbá kwénesa tiyáámúmbaa'a kwétokwaa-esa aaraí
    máyówasa kwaaí máyówasa kwéuwana Nówaa naaúmpa'a non-avóvomayaa'o kún-daumpa'a
    umáyowana anón-a'a téna kavirayán-dónkó amápa-kwaasi tínkamuwasa putásaraawe.
  lbk-lbk: Cha cha mangmangan ya omin-inom, ya cha cha maasaswa engkhana issan chey
    kannay ay akhew ay sinomkhepan cha Noe isnan chakchakowag ay fangka, ya ket naanali
    nan lifog ay namatey ken chaicha am-in.
  mto-NT: Kaaydup ooktup tseꞌe vye̱ꞌnada, yaaꞌvya̱jktup ta̱ꞌa̱xpa̱jktup. Vanꞌit paat
    tseꞌe veꞌem du̱toondi ku veꞌe je̱ Noé tya̱jkini je̱p arca ja̱a̱tp je̱tseꞌe je̱
    na̱a̱kukó̱ma jye̱ꞌy je̱tseꞌe nu̱jom yꞌo̱o̱ꞌkka̱jxtini.
  bzh-bzh: Mehönon medo denegga nos los denenum, gemaluh deneḳo venëj, gavëh deneraḳ
    reggaj, beya verup loḳ buk sën Noa loḳ ya yaġ ayo lo, loḳ tum bël böpata vuuḳ
    verup pevis merehöö sir pin.
  guj-2017: નૂહ વહાણમાં ગયો, અને જળપ્રલયે આવીને બધાનો વિનાશ કર્યો તે દિવસ સુધી તેઓ
    ખાતા, પીતા, પરણતા, પરણાવતા હતા.
  jvn-NT: Wong-wong pada mangan-ngombé, omah-omah, nganti tekan dinané nabi Noah mlebu
    nang kapalé lan udané gedé teka lan matèni wong kabèh.
  byr-byr: Tɨka munnejɨ nɨwainadaapi, waainɨyajɨ nadaapi, kwala maꞌdaapi, kwala maꞌnadaapi
    yune Nowaai sɨpɨyavɨ wɨlaka sagaaꞌna. Yɨthaanyi, sagaaꞌ burɨka naangeꞌ bwalaꞌna
    yaka aalɨbunya naangeꞌ padɨꞌnyɨna yakegaaꞌ yuya aꞌmweraavɨ yuna kayaaka yɨgalakɨna.
  ian-ian: Tamba God kat yelevɨtapman nao ngu kɨga taagwa klaga kwo yetɨndi. Tɨga
    lɨga Noa njaambɨt kundɨ maa nɨma sambiyangu yandɨ, kiyandi.
  hun-hun: Ettek, ittak, megnősültek, férjhez mentek addig a napig, amíg Nóé be nem
    ment a bárkába, és eljött az özönvíz, és elpusztított mindenkit.
  mcf-NT: 'Nadec tabadpampic: Nuquin Papan chiaid tantiesa cuidte ushë choec, quenquiocquin
    abi bunaiduidtsëqui tantiaquin nua peshun nua acbededpampic. Adembidi tantiaquin
    aton chido bedpampic. Adembidi tantiaquin aton champi menepampic. Aden tantiaquin
    nabanubien Noebëd icquido cano dapan puduedambic nua mauantequid ue dapambo sequenuc
    cubudquin Nuquin Papan chiaid tantiesabotedi acte mauanquin mabocac abitedi unësbunepampic
    —quepanëdash Esus.'
  kjs-kjs: Noa pirisa rabu enaalinu piruma nimumi eda ipa bia nama pu ena ropo pu
    puma mo Noa nipu ipinu-para puma kodobasa rabu page paoma pu pirisimi. Go rabu
    ipa adaalepe roma lisana enaali raayo tabisa.
  mni-mni: Noah-na hijao adugi manungda changdringei matam adu phaoba misingna cha-thaktuna,
    luhongduna amadi luhongnabagidamak piduna leirammi. Adudagi ising ichao laktuna
    makhoi pumnamakpu manghankhi.
  yad-NT: Riimyiñu̱yada, rirya̱tunu̱yada risa̱ju̱, rijya̱mu̱ñu̱yada, rijya̱mu̱tyaniñu̱yadantiyu,
    Nuvévedabay jmusa̱dasa̱ra̱ju̱ cartyequiivimu, ranijye̱yada ji̱ta nijya̱nvay parutedaju̱
    variy.
  mxb-NT: Chi̱ tein kuu̱ dáá ñóó ndéi ña̱yuu sásáꞌan na, ta ndéi na xíꞌi na, ta ndéi
    na tándaꞌa̱ ná nda̱ kuu̱ ni̱ ndu̱ꞌu Noé ini barco. Ni̱ ndiꞌi, dá ni̱ koon dai̱
    dée̱n ñoó, ta ni̱ da̱naá ndiꞌi rá ña̱yuu ñoó.
  pon-2006A: Aramas koaros kamakamadipw, kangkang sakau, wiewie pwopwoud, lao lel
    rahn me Noha pedolong nan warihmwo, nohlik lapalapo ahpw leledo oh kamwomwirailla
    koaros.
  maq-NT: Nixtin rë Noé vë ne, jinë jihvi xuta, vixan me, tsinguixan me quihndi rë
    me. Cuatjin sahmi cuaha me hisca nixtin xi cavisehen Noé cahntsua barcu, hacuaha
    casesuntë nandá, hane ngajan cafë yëjë xuta cahme me.
  hto-hto: Noé ie fɨnoca áillue nocaemo jáiñena llezica, nana comɨnɨ ie lloga uaina
    náfueñeno fia güíoidiaɨoɨ. Güillano jirófɨrediaɨoɨ. Afe llezica íaɨoɨ fɨeni illafue
    méidoñeno áɨreoidiaɨoɨ; íemo íaɨoɨ jízanɨaɨ ɨníreitaoidiaɨoɨ. Jaca daɨí itíaɨoɨ
    abɨna Noé jofo áillue nocaemo jaide. Iemo aillo nocɨ bɨide. Jamánomo bɨ́illamona
    nana afémacɨ coróbaitiaɨoɨ.
  por-BRBSL: Eles comeram, beberam, casaram-se e foram dados em casamento até o dia
    em que Noé entrou no navio, e a enchente veio e os destruiu a todos.
  ces-NKB: Jedli, pili, ženili se a vdávaly se až do toho dne, kdy Noé vešel do archy;
    a přišla potopa a všechny zahubila.
  cui-cui: Pomonae jinompa poxonae Noé popona, barapomonae jʉntema nabaneiba, yawa
    apeiba, yawa apeiba yawa jiwitha jijinapona yawa pexantixi jitha dodoubapona,
    beya yantacabi othopa poxonae po matacabitha Noé pin jera naetha joniya. Bapoxonae
    pin ema mʉ jopa. Daxita Noé wepu bunothopatsi pomonae jinompa poxonae Noé popona.
  boj-2014: Agi Noa aqa bati qa tamo uŋgasari kalil naŋgi iŋgi ti ya ti uyoqnsib uŋa
    baŋ ojeleŋoqnsib sonabqa Noa a qobuŋ miligiq gilnaqa awa koba aisiqa mandam ya
    maqonaqa naŋgi kalil moreŋekriteb.
  eng-OEBUS: They were eating and drinking and marrying and being married, up to the
    very day on which Noah entered the ark, and then the flood came and destroyed
    them all.
  eri-eri: Nere da nyi bode, yaage nyi bode, aita fai bagu te guru bode yafa gane
    saini langa, Noa no waaga digedu huwanya goyai. Ono gainga, yaage kuwei anyakaro
    medu bona, nere fai-aita bagu oruwanga inyabamu nigai.
  aly-aly: Rernem ikwer-rnem-wenh-angkwarr anenh; amernant arlkwerrenh, kwaty antywerrenh,
    itengerrenh apmelerr-angkwarr, Akngey iterl-arey-angenh. Rernem alakenh anenheng-arey-antey,
    Noah-el rtnwa ilkwa mpwarenh. Akngeyel kwaty ilkwanem thwenew, Noah-an aylpenhew
    ikwerenh-rnem-akert rtnwewarl kwen. Kwaty atnyerr ilkwa ra ingwer-rnem ilwerl-athenew.
  wiu-wiu: '@see-verse:LUK.017.026'
  swe-swe: Folk åt och drack, gifte sig och blev bortgifta, ända till den dag då Noa
    gick in i arken. Sedan kom floden och gjorde slut på dem alla. [Att äta, dricka
    och gifta sig är i sig inte fel – synden var att man bara levde för detta och
    ignorerade Gud.]
  cth-cth: Noah ni long thung a kâen hnin totouh, taminaw ni a canei awh, a kâpaluen
    awh, a kâhâ awh teh ahnimouh pueng teh koung raphoe e lah ao awh.
  mti-mti: Iyayapan nakwai ge yoi neme, apan vesin avivi, vesin apan avivi, me mina
    mu memgebip eme, meve kum aune apan Noa wa koka danave unigne. Meve nin uwane,
    sira mu undag nin umamne.
  pad-NT: Noé o'oirina oadani, ni-ija'aria vakava'ibodivaranipa'itxiki ada Deus. Ni-vanofiki
    ida Deus athi-ra vanaabavini. Vakava'ibodivaraniha'oadahaki ida vakadimahi, vakadi'bai,
    makhira gamo khama avaakarana hiki. Noé ava'doroa o'oina naothinia, Deua bikarona'iki
    ida paha karaho, avahidahahavi'iki adani ija'ari.
  twi-twi: Saa bere no, nnipa didi nomee, wareware kosii sɛ Noa kɔhyɛɛ hyɛn no mu
    na nsuyiri bɛfaa saa nnipa no nyinaa.
  hlt-hlt: Noah lawng khuila a kun khohnin duela yuloh rhaihlan neh a caak a okuh.
    Te dongah tuliii ha pawk vaengah boeih poci.
  tbz-SIM: Bɛnìtìbɛ̀ do yommu kɛ yɔ̃ nkɛ puokú, kɛ yenkú, kɛ̀ Nɔwee yɑ̀ɑ tɑnnɛ̀ bɑ̀tóò,
    kɛ̀ fɛtɑdiɛfɛ̀ɛ kɔtɛní, kɛ́ bɛ̀ kùɔ bɛmɔu.
  san-GUJ: યાવત્કાલં નોહો મહાપોતં નારોહદ્ આપ્લાવિવાર્ય્યેત્ય સર્વ્વં નાનાશયચ્ચ તાવત્કાલં
    યથા લોકા અભુઞ્જતાપિવન્ વ્યવહન્ વ્યવાહયંશ્ચ;
  amx-amx: Tjerrtj inang Altjerreh iterretj-kweny anek. Inang ahelh-arenyehant war
    iterrerl-anek. Inang kwenpel mern-arlk arlkwerrerretjart, wine-arlk antjwerrerretjart,
    anew-arlk inerrerretjart, rtwaltjel marl kwerenh anew anthetjart lakenh. Artwang
    Noah-el boat angerretj mpwaretjam, boat kwer-warn irrpetjeh-anngernt. Kwer-penh
    kwatj angerr petjek alkereng, ahelh kweneng arratekarl thwen, kwatj rew mpwarek,
    tjerrtj inenh ywerrelh-ilemel atwek.
  ake-NT: Ka'pon amʉ' esi'pʉ uta're'tɨn pɨ' mɨrɨ awonsi'kɨ emari'man pɨ' mɨrɨ awonsi'kɨ
    e'tʉrʉn pɨ' emari'man nɨto' yau Nowa ewomʉ a' ya' weyu pona rɨ. Mɨrɨ a'tai, eke
    pe i'mʉnpʉ uyee'pʉ, mɨrɨpan uya tanporo to' ma'tanʉkʉ'pʉ.
  qvn-NT: Chaypin capäcura micucularmi, upyacularmi, casararcayarmi, jinaman casararcayächirmi
    Noé büquiman yaycungancama. Nätan alisca tamya chraramuptinmi, waquincunaga lapalan
    wanurärira.
  tku-NT: Ixtahuā'yan ē ixtatamakaxtoka ē ixtamāstā'mā'nalh ixtzu'ma'jātca'n natā'tamakaxtokcan
    hasta a'cxni' quilhtamacuj tū pūtanūlh Noé nac arca. Lakuat milh ē tanīkō'lh.
  bjk-bjk: A nangadi toxobo aan, toxobo ininim, ma toxobo laxlaxa xöbo alolo ot kö
    bung nang e Noa ixo wan laxa xö mön taxin. Io, a gus ixo wanot ma ixo ögarin esexerein
    kirip idi.
  msy-2020: Gumazamiziba dagheba ko dɨpaba apava, uarir ikiava mamaghɨra ikia ghua,
    Noa uan kurimɨn ghuavanabozir dughiamɨn, aperiam iza bar me kuavareme.
  bpr-bpr: Lo sigi kmaan dad to na minum. Na i dad lagi, mwè ale yaan, na dad libun,
    nwèla ale yaan kel di kfusuk Nowa di bong aweng. Na kanto kel i bong dunuk, mti
    ale mlimas.
  rmy-VLAKH: Мануша ханас, пэнас, лэнас ромнян, жанас палав ром кав кодва дес, кала
    Ноё зажыля андо ковчего. Тунчи жыля фартэ баро брышынд, и всаворэ хасайле.
  cle-NT: Chiaah¹ dah²eeh³² dah²hɨ̱h³² chiáh² liáh³ja̱³ diáh⁴ dsa³ ja̱³, baáy⁴ dsa³ji̱í̱³
    guaa³ diáh⁴, cá⁴dxá⁴héy³ lɨ́⁴ gá⁴hí³ he̱é̱yh³ maá² Noé ja̱³, mɨ²ja̱³ güé⁴ jmɨ́²
    gaáy³ duh³ gá⁴ca̱yh⁴ jmɨɨ³. Ja̱³ba² gá⁴jú̱y⁴ liáh⁴jɨy³ lɨ́⁴.
  txq-txq: Faik naa, ara raꞌa-rinu, tao feta kabin, losa faik fo Noh maso neni ofak
    dale neu. Tehuu hatahorir raa oo ta nau nenene boe. Medak neu ma faa moꞌok mai,
    de nakalulutu basa sara.
  aaz-aaz: Oras naan, sin nbukaen, nmoꞌen fesat kabin, tar antea oras naiꞌ Noh antaam
    neu bnao oe naan. Mes mansian ein ka nromin fa he natninan. Nok askeken ate, noe
    sakoꞌ nsaen sin ma nareuꞌ sin ok-okeꞌ.
  qup-NT: Noé kawsashkan uras runakunaka kunkaylla mikushpa upyashpa warmiyashpa kawsapayarkakuna
    Noé chay atun lanchapi yaykunan punchakama. Chasnallapi atun untay paktashpan
    tukuy chinkarirkakuna.
  dop-dop: Pǝ kɛɛsɑ Nowee wɛɛ ɑnɩ ɑ tɑɑ tɔ, pǝ tɔkɑɣɑ kɛ́ nɑ pǝ nyɔɔkɩ, nɑ pǝ́ hɑɑkɩ
    tǝmɑɣɑ ɑlɑɑ nɑ pǝ́ kpɑkǝɣɩ mpʋ yooo, hɑlǝnɑ kʋyɑŋku Nowee sʋʋ ɑtɑkɑɑ pɔɣɔlʋɣʋ
    sɔsɔɔʋ tɑɑ nɑ pǝ yele-wɛ, nɑ lʋm kɔɔ nɑ pǝ́ tɔɣɔ pɑ tǝnɑ tǝpɑɩpɑɩ tɔ.
  azb-azb: Nuhun gəmiyə girdiyi günə qədər insanlar yeyib-içir, evlənir, ərə gedirdi.
    Sonra daşqın gəlib hamısını məhv etdi.
  eng-DBY: they ate, they drank, they married, they were given in marriage, until
    the day that Noe entered into the ark, and the flood came and destroyed all [of
    them];
  guo-NT: '@see-verse:LUK.017.026'
  hla-hla: Tara man lan i mam turu uolo pan, bu katun e nour me uar me hitölur, me
    noana turu lan te tasuia e Noa tara tolala i tanen, bu uolo e la nama me atung
    hamate hoboto rena u katun i ielesala.
  mav-NT: Nu'e ieĩne'en hap e'at turan te'e­renuk hap ko'i kape yn ta'a­tu­wa­nẽtup
    mesuwat yi tote are e. Mahy u hap kape yn te'e­ru­we­wa­nẽtup at ka'ap e. Ta'i
    i'atu­wary wary kahato itote e. Wo'o­waire waire hap kape yn ta'a­tu­wa­nẽtup
    e. Yt te'e­ru­wa­nẽtup hin i mekewat Tupana ehay Nu'e mimo­herep kape i'aman koro
    tut irane e hap kape yt te'e­ru­wa­nẽtup teran hin i sa'a­wy'i e. Mi'i hawyi Nu'e
    teke ra'yn mekewat yara wato sese pe to'yat piaria wywo hawyi i'aman koro kahato
    ra'yn Tupana e hap ewy ra'yn hawyi y'y wato ta'am kahato yi tote hawyi y'y koro
    hap ewy yn toĩne'en yi tote hawyi yt imohey i haria y'y koro ti'a­tu­'a­tu­'uka
    kahato torania mesuwat yi totiaria e miwan me e. Mi'iria ewywuat aru tukup­te'en
    miit'in uhut hap e'at pe e Iesui.
  kpf-kpf: Noa ândeip, narâk zoren a zen sii nalem sot too kâtik nem seroŋ kwap ândiwe.
    Ambân aŋgâgwaŋgâ urâwe. Yatâ op mân nâŋgâm ândine Noa sot narâpŋâ zen waŋgâyân
    zâine too uurup takâm gwâkâziŋgip.
  ppo-ppo: Take Noa betale alimó, so whi̧ fea o̧laró wȩitamo nokole alakélé, so whi̧tamo
    beteratere alakélé, whi̧ so dokotere alakélé, deté fu betepatei, Noasépi nuku
    tua̧paae biti̧ horalepó. Até deretamotóró, atima ai du betale ala kemene felepó.
    Atéturaalu, doasi wȩi dukulé horóló so whi̧ fea sisiraae felepó.
  hin-2017: जिस दिन तक नूह जहाज पर न चढ़ा, उस दिन तक लोग खाते-पीते थे, और उनमें विवाह-शादी
    होती थी; तब जल-प्रलय ने आकर उन सब को नाश किया।
  wol-KYG: Nit ñaa nga doon lekk ak a naan, di jël jabar ak a séyi, ba keroog bés
    ba Nóoyin duggee ca gaal ga, mbënn ma dikk, sànk ñépp.
  bef-bef: Asaga bonaꞌi minete noseꞌna neba neba nehite anaꞌi kata hite nehago Noau
    sipi botigu tilago nagamiꞌi bilito asaga boanaꞌi enoho fito su hoꞌehina suhi hilinaꞌmu
    yabe.
  amm-amm: Nowa tolomai mo noko nokolalo mo koloni pono si liyai manoki, pokolikuwano
    liyai manokino, ainoso hani Nowa mo poso ayou poiso na lotiki. Nosai no mo, iwo
    usoiyo siyoli na tumoki. Yau yau, noko nokolalo komaso mo iwo siyoliyo na tukuwoli
    soliki.
  rmy-CHERGASH: E manuša hanas, pijenas, ženinas pe thaj udajinas pe dži ko đes dok
    o Noje či dijas ando baro brodo, thaj avilo o potop thaj uništisardas sa so nas
    ando baro brodo.
  zaj-zaj: Wanhu wose wakala woja na kung'wa, wosola na kusoligwa, mbaka zua dija
    Nuhu viyengile muisafina, na mvula ng'hulu ng'hani itoa na kumemeza mazi na kuwakoma
    wanhu wose.
  chq-NT: '''Gø''²ø tsá² joongɨ ''un''² tsá² joongɨ cui''² cwoo²¹ tsá². Joon gacwooi¹
    tsá² jamɨ́ɨ¹ɨ ''e cui''² cwoo²¹ ca jmɨɨ²¹² mo ga''í² Noé fu tsi barco do. Joon
    gajó² coon²¹ jmɨ́¹ joon jilee''²¹mo gajúun²mo jon.'
  swp-swp: Isi se aiai, eo se aiainom, monediyao se tawasoraidi, se hetahetawasora
    hinage, i lau e asubenana wa Noa i awasae akina eai, dibori utuutu i lagema isi
    gamagaridi i earuhaidi.
  bjr-bjr: Mi aukuanna faiqí anaasee idoo faakoo idaqa maanaaqa amundaidaqa narana
    nammari naidaqa mana mana imarufanoo Nooafa narí sipa firaanaki keeqafufanoo nammari
    fannoo tautumannimaqaseenoo faiqí anaasee aiqama naru taikanau.
  aby-aby: Noanu ibi furo emema urunaini adua isaada eme aweka munane makaneibisaro
    Noa dawae danu boudiro amuiro obi oku daiwere fariro i boudiro amuke dauisa orou
    yaisina emua imu ise feare me sika.
  eng-YLT: they were eating, they were drinking, they were marrying, they were given
    in marriage, till the day that Noah entered into the ark, and the deluge came,
    and destroyed all;
  jni-jni: Waari, iva sizi, wa wuzi anya, a nyizi we anya senke rono sa Nuhu ma ribo
    a nyimo u zirgi, urigawa ma eh mahuu wevat.
  kne-kne: Tan sin doy ay timpo, intoltoloy da ay mangmangan ya man-in-inom ya man-aasawa
    enggana sin agew ay sinenggepan da Noe sin daong. Pag et malbeng din daga et nalned
    da am-in.
  tgj-tgj: Nyi mvnwngngv dvbwngla okv tvngbwng nyala rinyato, nyimv okv nyiga vdwv
    nywng nyilubv rimi sinyato, Noah gv svpw arwnglo aalwk rikulo okv isi hv tvvlula
    bunu mvnwngnga tvvrumla tvki toku.
  gui-NT: Echa Noé oico rambueve, ɨvɨ pegua reta ocaruñoi jare ocauñoi, jecuaeño cuimbae
    reta omenda cuñatai reta ndive jare tu reta omee tayɨ reta cuimbae reta pe omenda
    jae ndive vaera. Erei metei ara Noé oique jocuae buque pe. Jayave ou ɨporu guasu
    jare oyuca opaete vae —jei—.
  quc-TT: Ri winaq kewaꞌik, kequmunik, kekꞌuliꞌ taq xuqujeꞌ keya pa taq kꞌulanem,
    kꞌa xopan na ri qꞌij are xok ri Noé pa ri arca, xpe kꞌu ri qꞌeqal jabꞌ, xuꞌkamisaj
    kan konojel ri winaq.
  heg-NTPO: Dedeng na, atuli las kaa-ninu, tao fesat in sapa, didiin lako lius leol
    Noh in tama lako un kapal la dalen na. Mo oen dai ming Noh in teka ngas lo. Kon
    nahkitu lam, ui tene ka baa maa ta tao dudus oen totoang.
  ptu-ptu: Wattu eta too ingganna hupatau illaam inde lino ma'masannam-sannam mangngande
    mangngihu', siala-ala, anna ma'pasiala sule lako wattunna mentama kappala' Nuh.
    Iya pissananna ham bussu uwai untallanni issinna lino.
  bzd-NTPO: E' ké̱wö ska' ta̱ ie'pa tso' chkök, di'yök, se̱nukwa̱ we̱s ke̱kraë es
    dö̀ mik Noé dewa̱ ikanò bërie e' a̱ eta̱. E' bet ta̱ di' dettsa̱ tai̱ë ie'pa ki̱,
    e' tö ie'pa ulitane ttélur.
  kwf-kwf: KaidaꞋi sa Noa, na ngwae ki kira nguta, ma kira ka kwaꞋu, ma ngwae ki faꞋinia
    kini ki kira ka Ꞌafe ma kira ka araꞋi. GoꞋo kira ka lebe naꞋa sulia faꞋi asoa
    sa Noa nia raꞋe saena faka doe, ma na kafo ka fungu maꞋi, ma ka kuruda taꞋifau
    naꞋa.
  eng-WYC-2017: They ate and drank, wedded wives, and were given to weddings, till
    into the day in which Noah entered into the ship; and the great flood came, and
    lost all.
  eng-WMBB: They ate, they drank, they married, and they were given in marriage until
    the day that Noah entered into the ship, and the flood came and destroyed them
    all.
  zat-NTPS: Lu zra na' zua Noé gulé'aj gulawe̱', ne buluchaga ne̱'e̱, ne bulunézruje̱'
    bi nu'ula chee̱' ca' lu xel-la wechaga na', cadxa bzrin zra guxú'u Noé lu da zren
    na' da dxedá lawe' nísadau', na' gúcale̱'e̱ xiuj, na' gulate xúgute̱ benne' ca'.
  spp-spp: Nuhu tìiŋi i, sùpyire mpyi na lyî, marii byii, maa cyeebii lèŋi, marii
    pi pyìibii kaan nàmbaya na, fo mà sà nɔ canŋke Nuhu a jyè bakwɔɔge e, ka lùbwooni
    si sùpyire sannte puni shi bò ke.
  zty-NTPS: Ža ni'te na' we'j bdáwgake'. Bchag ná'gake', na' bdégake' ẕí'ngake' ka'
    ḻo yeḻa' ẕchag na', na' zejte wyó'o Noé na' ḻo barkw ẕen na' da' nzin' arka, na'
    ḻa' gokte yejw da' bchinnjen yežlyó nga, na' bžia yin' yógo'tegake'.
  mek-mek: '@see-verse:LUK.017.026'
  aey-aey: Saen euna dana cajaca age sab ji wain ji bibilegin dana caja ocobocobi
    bibilegin leceb Noa wag benna tobec deelna odi odoin, odocob wa sil cajimei cunug
    fadaladen.
  urd-GVH: लोग उस दिन तक खाने-पीने और शादी करने करवाने में लगे रहे जब तक नूह कश्ती
    में दाख़िल न हो गया। फिर सैलाब ने आकर उन सबको तबाह कर दिया।
  ycn-ycn: 'Noémi chu i''imaqué huacajé, Tupana huacára''ari cajrú juni ja''acó, pu''uhuaré
    la''ajeño capichácoloje racojé penaje. Uncá chiyó cajrú juni ja''acó, ina''uqué
    la''aqueño marí que: Na''ajnehuá ajñacana nacú, nacaje jalá i''iracana nacú ne''emaqué.
    Huá''acacajo nacú ne''emaqué. Na''aqué caja nayani pajlocaca, nahuá''acacoloje
    penaje. Marí caje nacú ne''emaqué. E''iyá Noémi chu mujlúca''ari rihuapúrune chojé.
    Ejéchami mana''í chiyó nacapichaco.'
  djr-djr: Balanyamirriyyi gan ŋunhi yolŋu walal nhinan wawu yan; bitjarr bili walal
    gan marrtjin ga ḻukan ŋatha ga gapu, miyalk ga ḏirramu gan märranhamin, ga yan
    bili-i-i ga ŋuriŋin waluy ŋunhi ŋayi Nawa gulŋiyinan balan marthaŋaylila. Bala
    dhunupan yan ŋunhi gapuynydja buku-ḻupmaraŋalnha warrpam'thurra buwayakkuŋalnha
    wäŋanhany.
  kvg-kvg: Ta khøuwa-te ndøgo, ezoqa lou loge zøgoupám, ibøkha izam vøzø̄-goupam,
    neka sakhei vø̄zøkɨmam-a, vø̄-etoumam. Yaq matev até gemát, atema Noa khagua-qape-te
    vø̄u-on, khouwat-qape vøndōwav, ezoqa ewaqape vø̄ngiæzo.
  rug-rug: Henahena na napo sari doduru tie, meke sari na koreo na vineki si ta varihabae,
    osolae kamo sa ranena sapu nuquru pa Aka d se Noa, meke tiqe raza sa naqe, meke
    va puzulu betoi sari doduru.
  hop-NT: Ura puma nōnova, hīhikwya, nȫmalalwa, puwsuṅwlalwa, hisat Noa pākihut aqw
    pákihqat aw pahsavoo. Noqw pātsikq, puma sohsoyam súlawhti.
  san-URD: یاوَتْکالَں نوہو مَہاپوتَں ناروہَدْ آپْلاوِوارْیّیتْیَ سَرْوَّں ناناشَیَچَّ
    تاوَتْکالَں یَتھا لوکا اَبھُنْجَتاپِوَنْ وْیَوَہَنْ وْیَواہَیَںشْچَ؛
  heb-LB: בני־האדם אכלו, שתו והתחתנו – הכול התנהל כרגיל עד היום שבו נכנס נוח לתיבה,
    ואז בא המבול והשמיד את כולם.
  caf-NT: '''Et ts''iyannah ''uha''alh zeh ''uhut''en, ''ink''ez tahunutnai. Dune
    ''ink''ez ts''ekoo chah lhgho delhts''i. ''Ink''ez hoh da nts''e na''a Noah ts''i
    cho be ínya ''ink''ez too hadámbun, ''et ts''iyannah too hubanghan.'
  mio-NT: '[Mani cha cua cusii ini ñi cuni ñi.] Chacan cuu cha chachi ñi, ta chihi
    ñi, ta tandaha ñi. Tacan ni savaha ñi nda cua nda quivi ni quihvi ra Noé tichi
    tundoo, ta cuun savi, ta chihi ndihi ñican.'
  srq-NT: Sã Noé mosenda mbia quiaru chooño no. Ndua rocoɨ̃ Dios rese. Sã ngũinisirã
    nderequia chooño no. Sã mbae raã ñooño ndua rocoɨ̃ Dios rese no. Sã Noé ɨque chee
    arca ye no. Sã ama ndicuasu tu cote no. Sã mbia mano ja no.
  kje-NT: Lere onne ri mormori lawuku mahar hi'i ya'an yomun noro yapi hohoo mamani
    rakan lere Nuh laedi kapal raram. Lere onne me'ede oir rulu lape mai na'akeperedi
    hi na'akeme.
  gaz-gaz: Hamma gaafa Nohi doonii seeneetti namoonni nyaachaa, dhugaa, fuudhaa, heerumaas
    turan. Bishaan badiisaas dhufee hunda isaanii balleesse.
  kud-kud: Wuwuna Nowa yana haugai tomowa hi'ai'ai na hinumanuma yo hinage hitawatawahola
    ana higa Nowa yana wagai igelu na aba'ita imahalava ta ainaena tomowa maudoidi
    imumutudine. Yau Tomowa Moihagu yagu laugwaipileuyoma dova.
  urb-NT: '@see-verse:LUK.017.026'
  fra-LSG: Les hommes mangeaient, buvaient, se mariaient et mariaient leurs enfants,
    jusqu’au jour où Noé entra dans l’arche; le déluge vint, et les fit tous périr.
  san-HK: yAvatkAlaM noho mahApotaM nArohad AplAvivAryyetya sarvvaM nAnAzayacca tAvatkAlaM
    yathA lokA abhuJjatApivan vyavahan vyavAhayaMzca;
  cak-SNT: Pa ru-tiempo ri Noé, ri vinak joꞌc ncaꞌvaꞌ y ncaꞌkumun, joꞌc reꞌ niquiꞌan
    pensar, ncaꞌcꞌulieꞌ y ncaꞌyoꞌx chi ncaꞌcꞌulieꞌ, y cꞌa quireꞌ niquiꞌan chupan ri
    kꞌij antok ri Noé xuoc chupan ri arca (ri incheꞌl jun nem barco), y xpa cꞌa ri
    diluvio, y quinojiel ri vinak xaꞌcon.
  uvh-uvh: Kama ka u tanga wa ama gibung girii wari kadofonga tinga Noa wari waraga'
    sura sip fatarugu' wa ami taming adi suknakube sa' tanga nana nasi' kareng nanga
    marek kareng tanga taming kafauwe ning unggungsa' tanga ira aging. Ira anganga
    ama gibung girii wari kadofiinga Noa kurene wari sip iyung amoinga adi bisasu'na
    sa' tiging.
  ino-ino: Noa'a mai'nea kanafi mai'naya vaya'moki ne'ya ne'ne'a li ne'ne'a a alike
    ve alike nehu'a mi'ko afina ani yafe'ke apa'kesa ne'afikeno Noa'a lipi kalefi
    haitekeno mopafi li he'neno mi'ko ve a'ne ano apati'kaeke'a fali'a hano hu'nae.
  gnn-gnn: Yo, ŋulinyaramirriyunydja yolŋu walala yukurrana nhinana yana wawuna; bitjarrana
    liŋgu walala marrtjina ḻukanana ŋatha ga gapu, miyalk ga ḏarramu yukurrana märranharaminana,
    yana liŋgu-u-u ga ŋuriŋina waluyu ŋunhi ŋayi Nowa gulŋiyina marrtjina bala mitjiyalili.
    Bala dhunupana yana ŋunhi gapuyunydja ḻupmaraŋalana warrpam'thurrunana baḏuwaḏuyurruna,
    ga bukmaknha walala murrmurryurrunanydja ŋunhili gapuŋurana.
  yal-yal: Muxune birin yi e dɛgema na waxatini, e yi e minma, e yi ɲaxanle futuma,
    e yi e diine fima xɛmɛne ma futun na, han Nuhan so waxatin yi a li kunkin kui.
    Fufaan yi fa, a yi e birin faxa.
  cnt-NT: Ia₁ jme₁tion'₅₄ dsa₂ 'éi₂ jmɨg₄ jaun₂ qui₂guë́'₅, qui₂'ɨ́n'₂ në́₃, jme₁qui₂jéin'₂
    gu₂, qui₂cuɨin₂₃ chi'₂ quiáin₅ a₂jéin'₂ gu₂, ca₂lia'₂ jme₁ca₂dsióg₃ jmɨg₄ i₁ca₂'í₃
    Noé 'ŋió'₃ nɨ₁barco, a₂ca₂can'₂ rë'₂ jmɨg₂ ta₁caun₂ mɨ₂güɨ́g₃, ca₂i₃'én₂ ca₂le₃jɨ́n₃.
  tif-tif: Noa ami sip dina-bisa kaa, unang tunum alik ili (God ami lak uyo dukum-kup
    duu-bomdiwa disa; ti tawaal diim kalawaami mafek mafek kiimi aket kaata ti dukum-kup
    duu ilsip. Ili yaap bom-bulup o kal-bomdiwa) kasen-foko ima in-bom ale, unang
    aa tunum aa iyo dan-kaa-bamdip ok ke-bamdip kanu-biliwa, bombii sip uyo alik ditang-kala
    dinimnule, Noa alimal iyo tam sip tem uniwa, abiltap maak fak-daalin tap, ok ayo
    alala tiltam-ilomdu, unang tunum iyo alik im-baak-molu mam bapliiya-lomdu alik
    kuliila tabasip. Kemin, kanumin siim o kanola nakal abiltap-siik talokomi kayi!
  nlx-nlx: जेदिह वोर नुह डोंडह्या माय नाह बुठो, ते दिह वोर माणहे खाताला पिताला लेन
    देन केरताला, एने ता माय वाराड़े एताला। तेवी मुहेल दार्‍यो पाणी पोड़ीन ता आखाह
    खेतेम केर दिनो।
  apw-NT: Áíná’ Noe tsina’eełíí yiyi’ oyaazhį’ da’ch’iyąą ni’, da’ch’idląą ni’, nnádaach’iłse’
    ni’, ła’íí łaa daagoch’ihiṉiiłgo nnádaaze’ ni’, áígé’ tú idezjoolgo ąął tú bił
    daach’idesdzii’.
  gum-gum: Misaamerabe chi isumø mab, muchib, kasharab, kasharanøb inchib kuig køn
    cha, Noé nui nu barcoyu kebib kwalømgatig. Inchen sre kwarømíig pub menda, mayeelanba
    chab pinisaig købig køn cha.
  not-NT: 'Cara Noé icamanaaiguëri, ira matsiguenga përosati icantaiga cara yametaiga:
    yapaiguë, yógaigaca, yágaiguëro iina, yágantacagaiguëro irisinto, përosati icantaiga
    irooti cara yotetanacaro pitotsi Noé. Aique opariaque oquibeguintesonori angani,
    ponangasantaca, ongaaretanë omagaro, pipoguiriaiguëri antagaisati tsoengatsiri.'
  plu-plu: Apim ini igkis ka aminama giw Uhokri. Igkis axnes, higepnes, maripkewnes,
    ku samah inpawa gikehnikis juktah ku aysaw ini hawkri danuh adahan ig amekene
    Noé katapta ta amadgat ginawya. Ayteke un digisase waxri in aniksase nerras hiyeg
    madikte.
  iou-iou: Kadäni uken ämawebetä Nin täga itkamäŋ yäŋ nadäŋkaŋ ketem naknak, kädet
    kuŋat-kuŋat, nädapi täktäk täŋ yäpmäŋ kuŋirä Noa gäpe gänaŋ äroŋkuk. Äroŋirän
    gwägu taŋi pähap tokŋeŋpäŋ ämawebe päke u däpmäŋ moreŋkuk. Ämawebe udegän täŋuruk-uruk
    täŋ irirä Äma Bureni-inik api äpek.
  ntp-NT: Ʌoodami gacuaadana dai gayʌʌdana, dai cuucuntaiña, dai gamamaacaiña gʌnmaamara
    ooqui mʌsai ooñtaiña, asta aidʌ uucami sivaa ʌNoee gʌvaarcugʌrʌ tai sʌʌlicʌdʌ
    tʌvʌpi duudu tai vʌʌsi ʌoodami coi.
  rai-rai: Diat wangwangaan, diat ininim, ma diat wataulaa diat, tuk u ra bung baa
    Noaa i kaa u ra paraau, ma ina baata i waan paat ma diat wirua raap.
  haw-1868: Ua ai lakou, ua inu hoi, ua mare ae, ua hoopalauia no hoi a hiki i ka
    la i komo ai o Noa iloko o ka halelana, a hiki mai ke kaiakahinalii, a luku iho
    la ia lakou a pau.
  ffm-ffm: yimɓe ana ɲaama, ana njara, ana ndewla, ana ndewlee, faa ɲannde Nuuhu naati
    laana kaa. Nii ilam tuufaanu ɗam wari, halkiri ɓe fuu.
  arb-NAV: كَانَ النَّاسُ يَأْكُلُونَ وَيَشْرَبُونَ وَيَتَزَوَّجُونَ وَيُزَوِّجُونَ،
    إِلَى الْيَوْمِ الَّذِي فِيهِ دَخَلَ نُوحٌ السَّفِينَةَ وَجَاءَ الطُّوفَانُ فَأَهْلَكَ
    الْجَمِيعَ.
  cop-CNT: ⲛⲁⲩⲟⲩⲱⲙ ⲟⲩⲟϩ ⲛⲁⲩⲥⲱ ⲛⲁⲩϭⲓ ⳿ⲥϩⲓⲙⲓ ⲛⲁⲩϭⲓ ϩⲁⲓ ϣⲁ ⲡⲓ⳿ⲉϩⲟⲟⲩ ⲉⲧⲁ ⲛⲱ⳿ⲉ ϣⲉ ⲛⲁϥ ⳿ⲉϧⲟⲩⲛ
    ⳿ⲉϯⲕⲓⲃⲱⲧⲟⲥ ⲟⲩⲟϩ ⲁϥ⳿ⲓ ⳿ⲛϫⲉ ⲡⲓⲕⲁⲧⲁ⳿ⲕⲗⲩⲥⲙⲟⲥ ⲟⲩⲟϩ ⲁϥⲧⲁⲕⲉ ⲟⲩⲟⲛ ⲛⲓⲃⲉⲛ.
  adz-adz: Tuas arangan iga nam da inum, da iyu finin da isu gabun isangꞌ gubuꞌ Noa
    atangꞌa madzung sib da mpui fur tsiraꞌ waꞌan da siata ampan santan.
  sri-sri: Noé ããrĩdeapoere masaka baa, iirí, mojõsʉaunanerã ããrĩmá. Ĩgʉ̃sã pũrã nomerẽ
    nomesunanerã ããrĩmá. Noé doódiru wádirugue ñajãrĩnʉguedere irasũta iriníkõãunanerã
    ããrĩmá. Pʉrʉ Marĩpʉ ĩgʉ̃sã ããrĩpererãrẽ miũbéopeokõãdi ããrĩmí. Irasũta waarokoa
    yʉ dupaturi aarimakʉ̃dere.
  nal-nal: Aubina di vavangan ma di imimin ma dit maxus ka ruaas a raan Noaa xa albis
    lamaskana a sip sina. Naanaan a daavur xa uzan ma adi ulim ka wat ma xa vanong
    pizin naandi vaakdul.
  kyq-kyq: Kaaɗ kɛn naane se jeege ɔsɔ, aaye, tɔk mɛndge ɔɔ tɔk gaabge, bini aan ɓii
    kɛn Noe ɛnd maakŋ markab kɛn magala. Naan̰ kɛn se, maan magala bɔɔyɔ ɔɔ ɓaaɗo
    gɔɔb tɔɔl te jeege paac.
  kwd-kwd: Alata laka'u ala Noa, nga ta'a gila keto, ma gila ka go'u, ma ta'a alakwa
    fe'enia ta'ageni lari'i gila ka baiwane. Ma gila lebe no'o suria fe'e gani la
    Noa 'e ta'e 'ubulana faka ba'ita, ma nga afe ba'ita 'e nigi mai, ma ta'a te'efou
    gila go'u ma gila ka mae no'o.
  ded-ded: Ngicngac yeni nenedoku nema ngic ngacfu kenggec nga manggac yeneng degec,
    ‘Ni naroanna ngic mibade.’ Ifi angkecmagec Noango wageu enu doku yadima wiac sasawa
    semedaru manganema kpac andarec.
  ewe-ewe: Amewo nɔ nutsu ɖum, nɔ srɔ̃ ɖem, eye agbe vivi ɖuɖu nɔ edzi vevie va se
    ɖe esime Noa ge ɖe eƒe aɖakaʋu la me, eye tsiɖɔɖɔ va tsrɔ̃ ame bubuawo katã.
  nuy-nuy: Anubani wurru-nguni ana-marrya, marri anaani wurraaḻ-nguni. Marri wuu-lhalamayiynjini,
    marri wurru-maranguynjini. Wurrugu, niga na-Noah ni-yabiyn amubama-wuy ama-barrawu-wuy.
    Manubama-yung mana-ngugu ma-waṉiyn, marri wama-jadugayn, marri wama-rubang magurru.
  cop-BHC: ⲚⲀⲨⲞⲨⲰⲘ ⲞⲨⲞϨ ⲚⲀⲨⲤⲰ ⲚⲀⲨϬⲒ ⲤϨⲒⲘⲒ ⲚⲀⲨϬⲒ ϨⲀⲒ ϢⲀ ⲠⲒⲈϨⲞⲞⲨ ⲈⲦⲀ ⲚⲰⲈ ϢⲈ ⲚⲀϤ ⲈϦⲞⲨⲚ
    ⲈϮⲔⲒⲂⲰⲦⲞⲤ ⲞⲨⲞϨ ⲀϤⲒ ⲚϪⲈⲠⲒⲔⲀⲦⲀⲔⲖⲨⲤⲘⲞⲤ ⲞⲨⲞϨ ⲀϤⲦⲀⲔⲈ ⲞⲨⲞⲚ ⲚⲒⲂⲈⲚ.
  buk-buk: Têŋ ndoc dinaŋ lau seŋ gêŋ ti sênôm gêŋ, ma lauŋgac ti lauwhê sem dau e
    Noa sôc waŋ gi. Goc bu atu suŋ ma seŋ ŋac hoŋ su siŋga.
  pri-NT: '@see-verse:LUK.017.026'
  zpq-NT: Beṉe' gwnita' ca tiemp c̱he da' Noén' gosaše' gose'ej gosagüe' goso'elaže'
    bosošagne'e na' bosošague' na' no xi'iṉ c̱he' cate' bžin ža gwyo'o Noén' ḻo' barcon'.
    Nach goc to yejwsio' juisyw. Na' gosebiayi' yogo' beṉe' ca' bi goso'o ḻo' barcon'.
  por-TFT: Naquela época as pessoas comiam e bebiam como sempre, casavam-se como sempre,
    até o dia quando Noé e sua família entraram no barco grande. Então chegou o dilúvio
    e destruiu todos aqueles que não entraram no barco.
  gwi-NT: Juu nąįį datthak nihk'it ch'aga'aa ts'ą' ch'igiinįį, dinjii, ts'ą' tr'injaa
    nąįį chan nihłiteegogwahjii, nijin drin Noah tr'ihchoo zhiinzhii gwats'ą', ąįįtł'ęę
    t'ee chųų ndak t'iizhik ts'ą' datthak an gaadlit.
  gvn-gvn: Yala-yalaku jalungkarr jirray warrinjiku, bama mayinga, bananga nukajinya,
    marrymanijinya, yalaku bundandarinya. Yamba Noah, nyungu jawun-karra boatbu walarinda,
    jalungkarrmunku. Yinyamundu jalungkarrda bama yindu-yindu wubulku bujil-janji-manin,
    jana kuku bayjanya.
  nhy-NT: In tlakaj otlakuayaj iwan okoniaj, omonamiktiayaj iwan okintlajtlaniaj ichpokamej.
    Ijkón okichijtokaj asta itech nekáj tonale nijkuak in Noé okalakke ijtik in weyi
    barko, iwan ijkuakón omokajkaj in tlamawisolkiawatl iwan nochtin okinpojpoloj.
  asm-FB: নোহ জাহাজত উঠা দিনলৈকে লোক সকলে ভোজন-পান কৰিছিল, বিয়া কৰিছিল আৰু বিয়াও
    দিছিল।
  okv-okv: Enana indari indie a dorovu ue bi dorovu ue mitio Noah na e nga jo ta bivitinu
    ga beto irerembenu tapa sasari ea
  mxt-NT: Quɨvɨ ra Noé, chachí ñu. Chihí ñu. Tandahá ñu. Ta chahá ñu sehe ñu tandaha.
    Nya quɨvɨ quɨhvɨ̱ ra Noé chichi barcu ra, ta coon savi xaan. Ta tandɨhɨ ñu cachihi̱
    ñu.
  tzo-NT: C'alal mu to xtal ti nojelal ho'e, yac'oj sba chve'ic, yac'oj sba chnupunic,
    yac'oj sba chaq'uic ti nupunel stsebic. Ja'to c'alal laj sta yorail i'och ti barco
    ti Noee, ja'to ipajic. Yu'un ital ti nojelal ho'e, hech itup'ic scotolic.
  ind-AGS: Manusia akan makan dan minum, menikah dan dinikahi sampai tiba harinya
    Nuh masuk ke dalam perahu besar. Lalu datanglah banjir dan menghancurkan mereka
    semua.
  omw-omw: Noaava varu entara nraakye qoravanto kyarave nramanrive nramwaqita vita
    nraata vaati varaqita vuvaro Noaava nramanriqaa quani nraamwunraqi viqetovaro
    humwunravanto nronraqama kyero ntero mwihua ekyaa ru taiqa kyorave.
  yrb-yrb: Noanu kowaro emema ietaini ogoini itebitate awetabo awerasi mune matanebitaro
    Noa ido danu boutiro amuiro obi oku derawere fariro uwara ido uie me sita.
  maa-NT: Xi̱ta̱, tsakjèn, kits'iì, chixàn íchjá ko̱ íchjín skanda jè na̱chrjein nga
    jahas'en ni'ya chitso jè Noé, i̱kjoàn j'iì jtsí xkón, ya̱á jyehesòn yije xi̱ta̱
    kóho̱tjín.
  mcq-mcq: Noa oni veijino ea mapokakija hine ꞌirumaꞌe ine ꞌee toa sisea ine ꞌee napasinene
    ꞌee napara same areme apene vaꞌeme Noaho huni sisima vaji vaꞌeme sai hirame ea
    mapoka kajija ꞌaniume kwamasahara.
  sus-A: مِشِيٍ نُ عٍ دّفٍمَ، عٍ نُ عٍ مِنمَ، عٍ نُ فِنّيٍ دْشْمَ، عٍ نُ عٍ شَ دِيٍ
    قِمَ شّمّيٍ مَ، هَن عَننَبِ نُهَ سٌ كُنكُي كُي لْشْ نَشّ. بَنبَرَنيِ بٍلٍبٍلٍ
    تٌ دِن بْشِ مَ، عٍ بِرِن نَشَ سْنتْ.
  jpn-1965: ノアが箱舟にはいるその日まで、人々は、食べたり、飲んだり、めとったり、とついだりしていたが、洪水が来て、すべての人を滅ぼしてしまいました。
  fra-SBL: Ils mangeaient, ils buvaient, ils se mariaient et ils étaient fiancés,
    jusqu'au jour où Noé entra dans la barque, et où le déluge vint et les détruisit
    tous.
  yka-yka: Masa miyaˈan mangan siye duk nginum, maganda siye duk magella sampay taˈabut
    ellew paˈasek si Nu dem kappalin. Manjari ilaseyan weˈ Tuhanin dunyahin duk magmula
    siye kēmon.
  mle-mle: “Adiy nyaam ababa duw taakw kamnaagw kitaay, guw kitaay, duw takwaam kirataay,
    adiy jaav kwurbagwudiy yin Nawa dikidi nimadi jabira wiyaar wuladil nyab. A nyaam
    nimadi guw warkuw, miyawa duw taakw guw kikuw, kiyapakwudiy.
  shp-NTPO: 'Jatianra jonibo ikana iki: Rarokin piibo, itan xeaibo, jainoax wanoibo,
    ja Noé jawen wapóronin jikiai kaman. Ja jikiketianra ani jenetiaxon jatíbi jato
    keyoa iki.'
  aom-aom: Noah hijadevare evare aëro ie jove ueꞌahobe masurovobe ëhi jiëꞌe muohemu
    uehorovobe vaꞌojuvo evare Noah-mëro boat börömore rumo vaꞌamu gavëꞌi jovo börömëro
    rojomoromo a ioroꞌioroho baeniagëgamu vuovo barë nahonahovade höjo.
  geb-geb: Mbe fhum Noa tugen, mbe mba pav, mbɨ pav, gumgi gu mbigi wari ga rɨgav,
    mbigi gumgi mbe vhezav, mbe rɨgi. Mbe mbara mbuav kim, Noa mba kema bakɨme muuŋgiap,
    ana vhen vergi. Noa mba kema vhen vergim, mbok bakɨme nzim, mbɨ vhuuŋgia ndav,
    za mba gumgi gu mbigi phorgim, mbe vhɨzgi.
  eng-WYCLIFFE: Thei eeten and drunkun, weddiden wyues, and weren youun to weddyngis,
    til in to the dai in the whych Noe entride in to the schip; and the greet flood
    cam, and loste alle.
  bsj-bsj: Citi cai, citi noi, citi nai, cinakenti yaken di ye Nuhu doken Nabire kwama
    la mwom wermakabo bow twalan'gum ci kwarub gwamm.
  cak-cak: Roma pa ru-tiempo ri Noé, ri vinak ja pa ruvi' ri va'in, ri kumuj ya',
    ri yec'ule' y ri yequiyala' quimi'al pa c'ulubic benak-vi ri cánima, c'a ja tok
    xuka ri k'ij chi ri Noé xoc chupan ri arca, y xtiquer-pe ri camic job ri xq'uiso
    quichin conojel.
  chf-NT: C'uxnijob, buq'uijob, lotojijob, y u yäq'uijob u ch'ocob tä lotojan ixta
    que jinq'uin c'oti q'uin tuba ochic aj Noé tama ni noj re'i jucub u c'aba' arca.
    De ya'i ti noj but'o u laj tzämsenob upete.
  tlf-tlf: Noa imi sip dinan-bala uyo, unang tinum iyo alugum (God imi ilak uyo fom
    duga-bom-nilipta ba kale, kafin diim komi mufekmufek umi ilak uta fom dugan unsip
    kale, intaben o agomip binim ke-bom-nilipta,) bisop iman unan-bom-nilip e, ok
    unan-bom no ke-bom-nilip e, tinum iyo unang dula-bilip e, unang iyo tinum dulan-bom
    no ke-bilipta bii, sip uyo binimanuta, Noa ulimal iyo tam sip tem unip e, maak
    fagalin tap ok uyo fagan tal abuta, unang tinum iyo imdaak tama mimilepmuta, alugum
    kaansip kale, ulutap nagal mungkup maagalo bimiliip tem maak fagalin tap tolon-temi
    ko.
  piu-2006: '@see-verse:LUK.017.026'
  poh-NT: pa rikꞌijil cho ruꞌ, reꞌ take tinamit xa suk chic quicꞌux quiꞌiqꞌuic kꞌi̱j
    pan tak ninkꞌi̱j on pan tak caxarahil eh maꞌ xquicoj ta soꞌ rehtal chi chalic
    reh jenaj tiꞌcꞌaxic chi quina̱. Jeꞌ aj reꞌ xcaꞌn cu rehtal xoquic i Noheh chꞌi̱l
    take raj pan pa̱t chipam i jenaj maꞌ laj cano̱wa jeꞌ riwi̱ꞌ pa̱t eh chi jeꞌ reꞌ,
    naxchalic i jenaj rinimal jab chꞌi̱l buht haꞌ xelic cho pan acꞌal xisachabej quiwach
    chiꞌnchel take tinamit maꞌ xca̱j ta quicojom wach i kꞌoric xiban i Noheh.
  tue-tue: Noé dooríwʉcapʉ sããwaadari sʉguero, basocá yaa, sĩni, wãmosía, cʉ̃́ã põna
    numiãrẽ numicũ tiiyíra. Cʉ̃ʉ̃ sããwari bʉrecore día duanetõrĩ, diapetijõãyira.
  bjp-bjp: Fanu ri famam ien, yin ke ri ka fakekel papang na biing ae Noa ka kau na
    sip. Ke nor ka tapiek ma ka falaulau ri tikii.
  xon-xon: Bi nan ji ki nyu, bijab nan yoor bipiib, bipiib mu nan mɔn bijab, ki ti
    saa bundaln Nowa nan koo buŋɔb ni na, le nnyusakpem fuu ni ki nan jin bi mɔmɔk.
  tzo-ZNT: Jun yoꞌon iveꞌic, iyuchꞌic voꞌ, islajesic scotol ti cꞌusi scꞌan yoꞌonique,
    inupunic, iyacꞌ ta nupunel stsebic. Ti cꞌalal ital ti nojele, cꞌalal iꞌoch ta
    barco ti Noee, icom ti cꞌusitic ispasique, icham scotolic.
  mpm-NT: Ni kunchuku vatu yɨvɨ naa i nani kuncha Noé, chi ka ndoꞌo ini i ja kukuee
    nuu i naa i. Ka yaji i, ti ka jiꞌi i, ka nandaꞌa i, ti ka jaꞌa i seꞌe sɨꞌɨ i ka
    nandaꞌa ña naa ña, undi ni jaa kɨvɨ nu ni kɨvɨ Noé ini barco kaꞌnu da. Ko nu ni
    kuun ɨɨn sau xaan un, ti ni ka naa i.
  ots-NT: Cʉ pa‑cʉ, cʉ cja̱hni mí ñu̱nijʉ, mí øtijʉ mbaxcjua, cja̱ mí ntja̱jtijʉ,
    hasta mero car pa bbʉ mí ñʉti jar barco car Noé. Diguebbʉ ya, bi ndo wa̱y, sta
    bi ñu̱xi deje car jöy, cja̱ bi mpuni göhtjo cʉ cja̱hni‑cʉ, bi du̱ pʉ jar deje.
  hoy-hoy: याता दिन ताका नूह जहाज मा येरीदिल, आ दिन ताका लॉकुर तिनोर-कुडोर, अदिक आंदुर
    दा मदा आगतोगोव. आग नीर इन बाळ बंदकु आ सब मुंदरी नाश माळ्त.
  uri-uri: Tu wrongwailet pike wi kin pa alupm ekpma yelan ye kai uk tita, ntekg ekpma
    al ark tolpa kai ngko wang ketn a Noa kil kai kahor wan hunokgen pa, hu wail wei
    nar ak alen.
  amo-amo: I wadin nle, iyitan nso, I suzu ilugma I niza ashono mene nilugma, udu
    liri lo na Nuhu wa pirum njirgi - men nwure daa mida mulso nani vat.
  pjt-pjt: Panya nyara palula aṟangka uṟu puḻkangka kuwaripangka aṉangu tjuṯa watarku
    nyinangi, munuya mai kuka ngalkuningi, kapi waina kuḻu tjikiningi, munuya wati
    tjuṯangku kungka tjuṯa aḻṯingi. Alatji-alatjiṯuya nyinangi watarku, ka panya Noah-nya
    tjana palumpa walytja tjuṯa kuḻu uṟu puḻkangka-tawara pautangka tjarpangu, ka
    panya uṟu puḻkangku pakaṟa katuringkula aṉangu kutjupa uwankara iluntanu.
  cwe-cwe: Chila munhu kakala koja na kung'wa, kusola na kusoligwa mbaka siku ija
    Nuhu viyengile mwiisafina. Baho gombo diza na kuwakoma wanhu wose.
  daa-NT: Wiktin taar-at, gee tiyaw, ŋu siyaw ho ŋu oba daaɗi nam ƴiriy taat Nowe
    un̰jitu ɗo markab kaak tatiko. Hiyya, amay kuuk dakina paaytu ho kuuk ɓoka ɓoke
    teeyiig gee okin̰co.
  mlp-mlp: Nowa akamnib mataw didaq neqad yuw uluwad an waqad ossa le Nowa muy aduganib
    tugwahtim ham. Gwahtiqan uq ayahta na hitiqim on mataw na bunmo gimeqin ton ham.
  ape-C: Ihishmorim arpesh shapeum shawok worigun aria abar iri, aria armam armago
    shanaraum. Eshesh shape shenekesh namudok arigaha ahudok nyumnah Noa nawish korohuk
    aria abar babo ihishmorim arpesh beyateshuk.
  bgs-bgs: Inalayun ágkan tô mga manubù sayyan, ginám dan, asta ágpakalyagé dan, sippang
    na igdunggù tô álló na igahu dán si Noe asta tô pamilya din tun ta arka. Asal
    ipánnas inaté tô duma mga manubù su iglunupan tô tanà, asta ilánnád dan langun.
  faa-faa: Noa rea maiya amo he peasiraka, aporo hinamomo makata nakosane hákasa hemakapukua,
    aporomo hinamo arumokoakosa hákasa hemakapukua ayiáka risiapo. Ayiáka risiakipoko
    Noa kasua ripasa maiya amo he peraka aporo hinamo suane he nekea kukua kekea fasapo.
  kik-kik: Andũ acio maakorirwo makĩrĩa, na makĩnyua, na makĩhikania, na makĩhikio,
    o nginya mũthenya ũrĩa Nuhu aatoonyire thabina. Hĩndĩ ĩyo kĩguũ kĩnene gĩgĩũka
    gĩkĩmaniina othe.
  cap-NT: Noez̈ timpuquiz jalla tuz̈ kamñitac̈ha z̈oñinacaqui. Zuma c̈hjeri lujlñitac̈ha,
    niz̈aza licñitac̈ha. Niz̈aza zalzñitac̈ha, niz̈aza zalzjapa tjaañitac̈ha. Jalla
    nuz̈ z̈oñinacaqui kamchic̈ha asta Noez̈ pajk warcu kjuyquiz luzcama. Yooz kamañquiz
    kamzqui ana importayñitac̈ha. Jalla nekztanaqui kjaz juyzuqui tjonchicha. Jalla
    nii juyzuquiziqui tjappacha anawali kamñi z̈oñinacaqui ticzic̈ha.
  ksr-ksr: Nooawaa kambaŋanoŋ nene lombaŋ ama apu kotiga neŋ embaqemba sewaŋaa aŋgi
    kema karo agimiŋ aogi. Nanamemeŋ kaeŋ ama meŋ qemasologeŋ laligogi Nooanoŋ waŋgo
    uutanoŋ uroti, weeŋ iikanoŋ tegoro. Tegoro apu gboulu somatanoŋ kaŋ ejemba qaa
    roŋ koma oŋono apu nemotoŋ komugi.
  eng-TNT: 'They ate they dranke they maryed wyves and were maryed even vnto the same
    daye that Noe went into the arke: and the floud cam and destroyed the all.'
  sbs-sbs: Va valyi, va vanwi, va vasesi, ni kusesisa, kutwala Nuwe he njila mwa Areka
    - mi chikweza munda mukando ni kwiza kuveha vonse.
  sue-sue: Nukare ou wama bamu kaka mamure nena pupise nise awinoise bama ina-pota
    wero atitinoise noisowa. Ago inoise noisouta asero noiwa Noa wara witinua awa.
    Witinu ou wama bamu muro nukare gogowero tepo wenua.
  fra-NCL: Les hommes mangeaient et buvaient, ils se mariaient et mariaient leur filles,
    jusqu’au jour où Noé entra dans l’arche ; et le déluge vint qui les fit périr
    tous.
  bhg-bhg: Iji matubé ainda embomaimi indari injido kundo eite, aro jipeiri, iu jipeiri,
    ango ero, deguta gumbiri Noah un ma bajina, dao aki tedo esitera, ainda totorisina.
    Edo un dauma gundo embo berari mada torae, awa usibesi esisina.
  snn-NT: Bain hua'nabi bacua aonre ainjën, bacua gonore uncujën, romi huejajën, ro
    bacua yëse'e yo'ojënna, ja'nrëbi Noé yoguna cacajën ba'i umuguse te'e jëana ti'anbi.
    Cacani ba'iguëna, ja'nrëbi ziaya co'je raguëna, ja'an bain hua'na si'a hua'nabi
    rucani carajaë'ë.
  atb-NT: Byu pé gi, Noaq, wuì-sanghpo mó hkaû má wang é hkûn jé shoq, zo zo shuq
    shuq, myi byi myi yû, myiháng kut luî, nyi nyi bum akô. Haú hkûn, dowuî díng lô
    mù, yhangmoq banshoq lé lo lhoq htên pyám bê nghut ri.
  wro-wro: 'Mindjḁl kubądjuŋiri, djo: kariŋeri, pąnąn karwoneri, pąnąn kunja kadowi:neri,
    lewąra ge njini Noah dąra iŋgeŋaŋuru ark ŋuru, worumbąm maŋgeŋgunal, ardarawaia
    bądawadai kundjuŋąnąŋgori.'
  cek-AK: Noah palong thungah akun karoek to, kaminawk loe naek caak o, zu lak o moe,
    imthong krak o, to naah tui kalen phak thuih moe, kaminawk to uem king.
  bkd-bkd: ha sa mga etaw bà dà tagkaenà daw tag-inumà daw namangasawa hangtud en
    ha sumineled si Noe duun ku arka. Dayun piglenepan sa tibuuk ha kalibutan aman
    alan sidan nangalemes.
  ctu-76: Ti' cha'leyob uch'el. Ti' pʌyʌyob i yijñamob. Ti' sijiñob yalobilob c'ʌlʌ
    jintyo ti ochi Noé ti barco bʌ otyot. Ti queji but' ja'. Ti lu' jiliyob ti ja'.
  lac-NT: Mʌ' ja wirej ―quij Jesús―, a mac cʌja'anob tu q'uinin Noé, rajra' tan u
    qui' janʌnob. Rajra' tan u ch'icob u yo'och. Rajra' tan u ts'icob u pararob quir
    u raq'uinticob mac. Hasta caj c'uchij tu q'uinin Noé, caj oc ich chem caj tari
    ya'arir, jach c'am. A mac mʌ' rʌc ocob ich chem caj rʌc bint ja'.
  xla-xla: Adipalati, Nowata halale oloma edla opatapo daya mate epo yú mate dlomha꞉ha꞉mama
    opa mate wola꞉ mate halomha꞉ha꞉mdiyo. Epamha꞉ha꞉le oloma edla alila haleta Nowatapo
    koa dulu dla tulati yúta puame opa hapulomaye poyuiyo.
  xav-NT: Ta norĩ hã daré âpusi mono õ ré hã, ma tô simiza'rese ãna tisa te te 're
    huri, rowẽ na 're nomro u'âsi mono da newa. Simiza'rese ãna te duré te te 're
    âhuri. Rowẽ na te duré sina 're mro za'ra. Ãne, 're ĩdahâimana za'ra mono zé hã,
    Nowé hã 'ri ne 'manharĩ 're, sébré õ ré. Sébré parip si, ma tô oto tã hã we tita'a.
    Ti'ai hawib zama, ma â pu'u. Taha wa, ma uburé â na dasi'utõrĩ.
  cuk-cuk: ”Noé-maigu, dulemar mas-gunnanai gusmalad, gobnanai, ome-nikunanai, na
    ga ome-uknanai gusmalad. Geb Noé ur-dummad-sobsad-yaba-dogsagu, dii muluded, geb
    degi, bela dulemar burgwisad.
  tbf-tbf: Mi kulou gi nga mon ngan mi ngou, mi un, mi verei, ma mi vavuo bu natugie,
    tuir oit e Noa ta nga rubukien si man mon. Samo mi tubuik leong a nga me sorara
    gie.
  uig-CYR: Таки Нуһ кемигә кирип олтарған күнгичә, кишиләр йәп-ичип, өйлинип вә ятлиқ
    болуп келиватқан еди; андин топан келип һәммисини һалак қилди.
  ikw-NT: Ele badnụ zị neeri, nọonwo, nọolu nnwerne, nọogbo nzi, dụ n'ọbochi Noa bnaznernu
    nụ rime ọgbo, mgba-mini ẹli gbukwo kpakara be.
  khs-khs: 'Noa enene ikila emiwa sena kesaleyawa ma:na:wanapulu hawanapulu kamo na:sela:
    sita:la: kesale tiye apula: kesale setateya: ela: ha:na: tese Noa ewa poti sosolo
    suwemi ha:na: talese hano ka:nese sena kesale iwa sopoke hano nase katolose iwamo
    sita:newa ikumutiye iya:peyakeye.'
  dwr-ENT: ኖሄ ማርካቢያ ጌሎ ጋላሳይ ጋካናው ኡንቱንቱ፥ ሚዲኔ ኡሺዴ፥ ኣኪዲኔ ኣኬቲዴ ዴዒሺን፥ ባሻ ሃይ ዪዴ ኡባ ኣሳካ
    ባዪዜዳ።
  pma-pma: En avong enek, meatin keil amul akanian, amunmun, ka amul aretalihe rokol
    avong koa Noah va neim en mari sip onen, ka amutimanin, oai mue sien out vasi
    ka mu lin meatin vasi keil enek umat.
  atd-NT: Nigparagas nigkokoon, nig-iinum, woy nigmaas-asawooy ka mgo lukos woy ka
    mgo boi hantod to allow no nigsolod on woy si Noi to arka, no noumaan on sikandan
    to woig no niglon-ok no tibo nalonod ka mgo otow no waro nigsakoy ki Noi.”
  tel-2017: నోవహు ఓడలోకి వెళ్ళిన రోజు వరకూ ప్రజలు తినడం తాగడం పెళ్ళిళ్ళకు ఇవ్వడం పుచ్చుకోవడం
    చేస్తూ ఉన్నారు. అప్పుడు జలప్రళయం వచ్చి అందర్నీ నాశనం చేసింది.
  hat-BSA: “Yo t ap manje, yo t ap bwè, yo t ap marye e bay nan maryaj jis rive jou
    ke Noé te antre nan lach la; konsa, delij la te parèt e te detwi yo tout.
  top-NT: Amá cristianos ni̱tú ixtali̱puhuán, ixtahua̱yán, ixtakachí, ixtatamakaxtoka,
    ixtali̱pa̱xahuá tú ixtakalhí. Ni̱ para tziná caso tatláhualh tú ca̱huánilh Noé,
    pero huata táju̱lh nac barco ni̱ma̱ ixtlahuani̱t tzúculh tatlancanán, milh spútut
    y hua̱k tani̱lo̱lh.
  msk-msk: Kay kadini nang wa pa ulunup, wa silan makaungud daw nanang amapagguna
    kanilan. Yanagkaan silan, yanaginum, yanagpangasawa matag dyomatung yang allaw
    nang paglasak ni Noe sang barko na pyagangaranan nang arka. Wara silan makaungud
    sang Dios matag lyunupan yang donya kayan yangkarumus silan.
  gyr-NT: Esepia, ocaru, oɨhu, omendaño avei yuvɨreco. Oyepotase rumo arɨ ipapaprɨ
    amarusu vɨapi ãgua, ahese Noé yuvɨroique arca pɨpe. Ambuae ava rumo opa ocañɨ
    tẽi yuvɨreco.
  kmh-kmh: Biynimb gok tap ñimbyiŋg, ñiŋg ñimbyiŋg, biyn penpen ñiyiŋg gi mindyakniŋ,
    Nowa amyoŋg apyoŋgon siyip miŋgan sikind amdey, miñmon yomb sikerek ak pikiy,
    ñiŋg wilik apiy, biynimb kun gok kuyip, maŋgiysek yiwiŋgdek kumyak.
  ukr-ONPU: люди їли, пили, одружувались, виходили заміж аж до дня, коли Ной увійшов
    у ковчег, і прийшов потоп та знищив усіх.
  emi-emi: Taumattu ngatoa laghe namanama me ropiropi, taita me vause atoa laghe lailai,
    me ghe ghaala nau eteva Noa ghe kupi ssola tale anua ateva, me manu ghagga ateva
    ghe mae sio, me ghe tturungi ekapailala.
  zpv-NT: Laꞌn dxyih raꞌ nin gubahan guehtu Noeh chi, garaa bwiinn gudahw raꞌ ba gwaaꞌ
    raꞌ ba, bachinaa raꞌ ba guleꞌdxiꞌhn lliiꞌndxaꞌpa raꞌ ba gucaꞌha biꞌnxtuhbi raꞌ
    tin bachinaa raꞌ bi hasta badzihn dxyih chin guyuuꞌtii Noeh laꞌn barcurooꞌ nin
    bwiꞌhnnchaꞌyi gahca ba. Chiꞌchi badzihn tuhbi ñihsadxiahxihn gudxiinnan laꞌh garaa
    raꞌ bwiinn nin ayi bwiꞌhnn cweenta xchiꞌdxyi Dxiohs.
  gux-gux: Bi nisaaliba den di ki go ñu, ki taani bi puoba ki puuni bi bisiaba bi
    jaba, hali Nowe n den ti kua ku ñinbiaciangu nni ya daali. Ki tabolinkaaga den
    cua ki bolini bi kuli.
  kos-kos: Mwet nukewa tuh mongo na ac nim, ac orek marut nwe ke na len se Noah el
    sroang nu fin oak soko ah, na sronot uh tuku ac onelosla nukewa.
  ibo-ibo: Ha nọ na-eri na-aṅụ, na-alụ nwunye na-ekekwa ụmụ ha di, ruo mgbe Noa banyere
    nʼụgbọ mmiri. Oke iju mmiri ahụ bịakwara laa ha nʼiyi.
  yml-yml: '@see-verse:LUK.017.026'
  ory-ory: ଜାହାଜରେ ନୋହଙ୍କ ପ୍ରବେଶ କରିବା ଦିନ ପର୍ଯ୍ୟନ୍ତ ଲୋକମାନେ ଭୋଜନପାନ ଓ ବିବାହ କରିବା
    ଓ ବିବାହ ହେବାରେ ବ୍ୟସ୍ତ ଥିଲେ, ପୁଣି, ଜଳପ୍ଲାବନ ଆସି ସମସ୍ତଙ୍କୁ ବିନାଶ କଲା।
  bzj-bzj: Peepl mi-di eet op ahn jrink op, ahn dehn mi-di geh marid ahn soh, rait
    op tu di veri day wen Noawa gaan eena di aak; ahn den di flod kohn ahn dischrai
    aala dehn.
  chk-chk: Ra momongö o ükün, ra pwüpwülü o akapwüpwülüür tori ewe rän lupwen Noa
    a tolong lon ewe waimw o ewe noter a war o niirela meinisin.
  ssd-ssd: Nane nyamagaŋ kule nyumba pino piyamba kilmba taŋamba minnaig ma ma Noa
    nu waŋ poŋgina. Waŋ poŋgina le ndo kule suŋgo promba nane ŋakmba ma gureŋmba kile-butokina.
  acr-TNT: Ma conoje ri winak caquitij quiwa, caquitij quiyaꞌ, quecꞌuliꞌic y quequiya
    ri calcꞌoꞌal pa cꞌulaniquil. Ecꞌu quetajin riꞌ che uꞌaniquil, echiriꞌ xopon rukꞌijol
    xoc bi ri Noé chupa ri nimalaj barco; cꞌa tecꞌuchiriꞌ xpe ri unimal jab y jelaꞌ
    xusach quiwach conoje.
  rop-rop: Ebribodi bin kipgon dagadagat daga en dringgimbat en merritmerrit gija
    raidap det dei wen Nowa bin gowin langa det bout en det fladwoda bin kaman en
    kilim olabat holot ded.
  mee-mee: Ka kae nginngina, na ragau keke kaninni, ba keke innu, ba keke paliraravu
    rea ta ke lele ina kae laeala a Noa kala nga balekaina ae i ke lu lakallo ta mono.
    Ngarume na me potungana e bollau ke lele, na ke kauupite ragau kinung re sane
    ke momo ngallo nga mono.
  mwf-2018: '@see-verse:LUK.017.026'
  dif-dif: Tanali tajina wonti, tapana wonti, noa patana wonti, noa pantjina wonti,
    jenia ditjielu, Noah bota pirnani wirina wonti; ja kunditji wokarana wonti, ja
    pratjana nandrana wonti.
  gam-gam: Una asa yei ge kanpol nato molo, kwamokna no, ana i, ambone ipo iwa awo,
    embe yemolo pumaka, Noa sip beke er numog pi. Po moika kam kerman toika nu wo
    una porapora togoi.
  nou-nou: Umo nembodiba bugae atisira ainde embo de evetu de indido kumbudo ise mina
    jimba ise edo jimbari da adi sari sise edo Mamo awa kotae be isera. Edo ungo awodo
    atero Noah umo nga nembodiba da toriri edo umo nembodiba bojetiri edo embo berari
    ponda awa indido ambujegurisera.
  mqb-NT: À alay ata nà, ɗo ahay tinen apan ti taslay mivel sa pa way ahay, ta sa
    sa way a tinen ahay, sə gəɓa uwar ahay, aday sa var a dəna a tinen ahay à mbaz,
    hus pə luvon ana Nuhu sa zla way anahan à kwalalan inde ata kutok. Pə dəɓa anahan
    a wa cəna, iven sukwat ahay ngəv ngəv kutok, pa rah anan daliyugo nə faɗaɗa, pa
    lize anan ɗo ataya fok.
  ape-B: Chanatimaguk elpech chapemu chawak kakwich uli abal, ali almam almagou chanosupu.
    Echech chape chenek namudak aliga ahudak nyumnah Noa nawich kolohuk ali abal blabo
    chanatimaguk elpech blechagi-yechuk.
  grc-F35: Ἤσθιον, ἔπινον, ἐγάμουν, ἐξεγαμίζοντο, ἄχρι ἧς ἡμέρας εἰσῆλθεν Νῶε εἰς
    τὴν κιβωτόν, καὶ ἦλθεν ὁ κατακλυσμὸς καὶ ἀπώλεσεν ἅπαντας.
  cav-NT: Tume patya beru ena eque teretama jarijutu ecuita cuana anicuare tuna anietibehua
    buchadya jutidya. Araaraya, ijiijiya, huanequi, ahuequi jadya anie tuna jucuare
    Noé cuaba ebariju nubicuare tupu. Muya jutidyatu ena shumaumaque ama jueticuare,
    tunara ihuayaju ama. Dutya tuna huiditerecuare.
  kgp-NT: Ta kutẽ to hã ag tóg jẽn ja nĩgtĩ, jẽn kar kỹ ag tóg kron ja nĩgtĩ gé, vẽnh
    prũ kutẽm ja ag nĩgtĩ gé. Ẽn kã Noé tóg kejẽn barco tỹ ĩn kãra rã ja nĩ. Ti tỹ
    kãra rã kar kỹ ta tóg sir kutẽ ja nĩ, kỹ ag tóg goj var ki kãgter kãn ja nĩ.
  bvd-bvd: Si kada bae sa Noa, na toae ki sui gu 'ana kera roo 'ada 'ana fanga lae
    ma kuu lae, 'afee ma araie lelea ka dao guu 'afa dani sa Noa 'e raa lao faka bae,
    ma kafo bae ka fungu ka olo faafi kera daka funu tiifau.
  ukr-1871: Їли, пили, женились, оддавались, аж до дня, як увійшов Ной у ковчег, і
    настав потоп, та й вигубив усїх.
  apz-apz: Hofɨko humamotofo sohonta hofɨko wosopayoꞌnji mijoꞌnji nonontɨfi ape maꞌnɨmotofofoho.
    Oso yahino hiso neꞌno mjɨmɨwentanɨngkofi Nɨwa kako yofayokinomo noswahonɨngki
    mijo ifofayo engo yonto hwe hwoyaꞌmi hopiꞌnonohinoso mijo mihuloꞌmentisofoho.
  eng-AOI: '@see-verse:LUK.017.026'
  yon-yon: Noa doboroon yaron kuu, nimakarub kuu animana oka anenib, nima awadmenib
    kamiiwe, wene Noa kuu motod aom awunoon. Kuned kwane kwamiiwe urok derebenu nimakarub
    korem kuu yeen.
  poi-NT: Cuando it́ id́ɨc jém Noé, wícyajpat́im, ucyajpat́im. Aŋcoomɨyyajpat́im,
    ichiiyajpat́im iyo̱mma̱nɨctam iga aŋcoomɨyyajpa hasta que tɨgɨy jém Noé ibarcojo̱m.
    Jesɨc quím jém nɨ, cumoŋ icutero yɨ́p naxyucmɨ. Actogoyyajta̱ it́u̱mpɨy.
  wuv-wuv: Ei rama'a, rona hanana, hununu, lalai ma falalai nopa'aloo fei arewaa ba
    Noah na wadu'ainaa fei baua wa. Ma fei mamaua suwela nawe nomai ma fawawau'uma'eaa
    minaa ro'odu.
  quf-NT: Chay Noepa tyimpunpiqami runakunaqa mikuqllapa, upyaqllapa, kasaraqllapa
    chaynulla kasarachikuqllapa ima. Piru chaymanta Noé wampuq wasiman yaykutin, allipla
    saqra tamya shamur untaran tukuy pachapi. Chaymi yaku untatinqa, tukuyla runakuna
    wanur tukukaranllapa.
  yuw-yuw: Nöahon bongonodec wömai owi amnaho etno idiya nacno yamuc nahi owi imun
    gamun toi ihoroc tongga idiya ongga Nöa yu girang ganang uuna yamuc öngkorop ohongo
    owi amna dongbödegoc. Kiap ihorocnohogon wömai Amnahon Mananohon ebep bongonodec
    engoc.
  hus-NT-1971: Ti lej biyalits xe’tsin an inicchic ti c’apupulq’ui ani ti tomquinalq’ui,
    ma tam tin lej bajuhuits an q’uicha tam ti a Noé otsitsits ti al am pulic tan
    ata. Tam t’ajat uc’tsin tim patalchic c’al an lej pulic ab.
  med-med: Unt wamp mbʉ, rʉng nok, nu nok, kang amp tʉndʉk etʉk moⱡina, Nowa omba,
    okak manga ila mukʉr purum. Mʉi ila nu oⱡa omba, wamp mbʉ, ropa nu wʉnggʉrʉm.
  bch-bch: Gid tianean, ga tiunun, ga tiuaioai, ga tipapaoai led gergeu taine, ga
    ila irangrang ngan ado toa Noa idudunga oagaeai. Ga kus ta oanga kapei iuot ta
    ipamukuru gid toa ngada oa.
  cco-NT: Co̱ꞌ ie˜ jo̱ cajméeˋ dseaˋ e joˋ e guiing˜ dsíirˊ e jiéꞌˋ, co̱ꞌ lɨco̱ꞌ guiing˜
    dsíirˊ quiáꞌˉ jí̱i̱ꞌ˜ e niꞌɨ̱́ꞌˋ nidǿꞌˉbre jo̱guɨ quiáꞌˉ e nicúngꞌˉ guóˋ jó̱o̱rˊ;
    jo̱ lajo̱b cajméerˋ cartɨˊ mɨ˜ caquiʉꞌˊ Fidiéeˇ ta˜ quiáꞌˉ Noé e niꞌírˋ có̱o̱ꞌ˜
    dseaˋ sɨnʉ́ʉˆ quiáꞌrˉ fɨˊ dsíiˊ e móoˊ e nɨcajmeꞌrˊ do. Jo̱ lajeeˇ jo̱ catɨ́ˋ
    íꞌˋ e tu̱u̱ˋ jmɨ́ɨˊ jo̱ caꞌáˋ jmɨɨˋ laꞌúngˉ fɨˊ jmɨgüíˋ, jo̱ jalémꞌˋ dseaˋ jmɨgüíˋ
    cajúiñˉ ie˜ jo̱. Jo̱ dseángꞌˉ jí̱i̱ꞌ˜ Noé có̱o̱ꞌ˜ dseaˋ sɨnʉ́ʉˆ quiáꞌˉbre caláaiñˉ
    ie˜ jo̱.
  deu-1951: Sie aßen, sie tranken, sie freiten und ließen sich freien, bis zu dem
    Tage, da Noah in die Arche ging; und die Sündflut kam und vertilgte alle.
  alq-ALGNT: Ii apitc, a8iagog 8isini8agoban acitc minik8e8agoban, acitc nabeg acitc
    ik8e8ag niba8i8agoban, pinici No8a kidji pidigedj kitci tcimanikag. Ii apitc ki
    kitci kimi8an pinici kidji kitci nikibinig, acitc kakina igi8e a8iagog ki nisaba8e8ag.”
  ixl-NNT: Nikat itxꞌaꞌn unqꞌa tenameꞌ, as nikat tukꞌaꞌ, as nikat teqꞌo tibꞌ tukꞌ
    ikꞌulel. As ech kuxh nikat ibꞌan unqꞌa tenameꞌ tul kat ilej u qꞌiieꞌ uvaꞌ kat
    ok u Noé tu u barco. As ul veꞌt u mam jabꞌaleꞌ. As sotz veꞌt unqꞌa tenameꞌ skajayil.
  boa-NT: Muuráhjáa téijyu íjcyáné mɨ́amúnaa iímillédúré ícyahíjcyá majchóháñeri,
    adóháñeri, táábávajcátsiyi. Áánáacáa ihdyu Noéé tsúúca ɨhmɨ́ɨ́né pañévú úcáávénáa
    ííñujɨ páneere caajávéjucóóhií. Ááneríi pámeere cáhcújtsotúmé óuuvé imájcanúneri.
  quh-NT: Chay p'unchaypi runaska miqhusharkancu, ujyasharkancu casaracusharkancutaj.
    Ajinata causasharkancu Noé barcojina arcaman yaycupunancama. Uj jatun para jamorka.
    Yacutaj tucuy chay runasta k'alata tucucherka.
  kwi-kwi: '@see-verse:LUK.017.026'
  agm-agm: Jɨhɨ sura kiya nandapa amɨ waapoho nanɨwɨ amɨ usɨhiya asɨhiyai nepɨ wɨrapɨ
    namaatɨnɨwɨ kiyaanɨhɨ kaimɨ nuwɨ Nuwaaho sipɨhandotɨ nandaasurandaise. Aihɨ amɨ
    wipatɨ wipɨwatɨ itɨnambɨtinatɨ durɨhɨrɨ aungwohandɨ nimaanatɨ dotɨ isɨhiya kiyaisɨnɨhɨ
    netɨ nawatisatɨ tiwatɨ owemase.
  ubr-ubr: Noah imama an werai on sabu bayu si’yam sitotom a orot jever on sitatabin
    ato on an rai Noah inai wa amonai irur mom on sareu igat sabu engon tutufin iyasububunues.
  tsw-NT: Ama a lyuwusa ta̱ no o sowi, na a casuyi lolo na a yuwin lolo, hali urana
    u na Nuhu uwai a wantsuꞌun. A̱vu mini ma gbain ma̱ ta̱wa̱, a̱vu u lyuwa le suru.
  cax-NT: Namanaiña basoma y chaboma y pohosoma ito. Pero nauquiche tüsürotitü Noé
    au arca, auqui cuatü manu turrü onüma, y namanaiña coiñoma.
  aia-aia: Mou 'iraraai 'oha ana Noa, 'iraaui sae rau poru ahuare moi 'iniai ngaungau
    mana gonogono mana ha'aha'iwai tari na'i 'oha na 'ia Noa 'agu buna siri na'i raronai
    haka. 'Agu haa mana rangi raha 'a dio, mana ahe 'a ngahuiraau hako.
  srp-1865: Jeðahu, pijahu, ženjahu se, udavahu se do onoga dana kad Noje uðe u kovèeg,
    i doðe potop i pogubi sve.
  agt-agt: Te ya kalugarān ni Nowe a pangākan da la, ikid na keaatawa kid, yaga kebaboda
    kid abat ta araw na nesarok nig Nowe ta umag na baporen, a dinatangan na kid na
    layusen, a sa nagkalimat kid.
  lug-lug: Abantu baali balya nga banywa nga bawasa era nga bafumbirwa okutuusa ku
    lunaku Nuuwa lwe yayingira mu lyato. Olwo amataba ne gajja ne gasaanyaawo buli
    kintu.
  yby-yby: Edimoya ataina napa-napa adanaki mena hukadanaki yogo-yogo jiki mini-liki
    wayoko, Nowa maya menakipa oluholaleki noku lapeu yowikayoko, no napa ileko niseko
    nolimo kohaido esa iboma ne.
  heb-heb: אכלו ושתו נשאו נשים והשיאו נשים לאנשים עד היום אשר בא נח אל התבה ויבא המבול
    וישחת את כלם׃
  mpp-mpp: Ngic-ngigac yenge nosing misa noibong. Ailu ngic yenge ngigac bacebaibong.
    Nga mamac yenge yanguc miibong, ‘Na adune ngic lacnodacte.’ Inguc ailu gaebongka,
    Noa wagewa feme misa sugulelu wiyac sasawa someckeyackeme sowalelu miyac aiyackewec.
  apb-apb: Mo dinge i na'ona lue-lue e tola, mwala ka'a saie ike, oto kire ngau-ngeu
    na kire inu-inu mola. Kire totola keni na kire to'o-to'o poro mola lai hule aana
    hai dinge a Noa e ta'e i laona haka paine. Oto lue-lue e hane haahire, na ahutana
    mwala kire mani mae mango.
  san-TEL: యావత్కాలం నోహో మహాపోతం నారోహద్ ఆప్లావివార్య్యేత్య సర్వ్వం నానాశయచ్చ తావత్కాలం
    యథా లోకా అభుఞ్జతాపివన్ వ్యవహన్ వ్యవాహయంశ్చ;
  ben-IRV: লোকে খাওয়া দাওয়া করত, বিবাহ করত, বিবাহিতা হত, যে পর্যন্ত না নোহ জাহাজে
    প্রবেশ করলেন, আর জলপ্লাবন এসে সবাইকে ধ্বংস করল।
  ntu-ntu: Mzli lcde leplz tzmung, tzyrlzng, x tzpxtxpx-ngrdr nzlalztqngr mz natq
    Gct, vz vz krlzmle mzli kc Noa badr mrlxdeng tzdwatr-ngrdr mz lcsu kc etu. X nubla
    kc tqvo-atem x nibqtileng leplz kcng amrlx trnzdwatrung elr.
  pan-pan: ਜਿਸ ਦਿਨ ਤੱਕ ਨੂਹ ਨਬੀ ਕਿਸ਼ਤੀ ਉੱਤੇ ਨਾ ਚੜ੍ਹਿਆ, ਉਹ ਖਾਂਦੇ-ਪੀਂਦੇ ਸਨ, ਵਿਆਹ ਕਰਦੇ
    ਅਤੇ ਵਿਆਹੇ ਜਾਂਦੇ ਸਨ ਅਤੇ ਜਦ ਜਲ ਪਰਲੋ ਆਈ ਅਤੇ ਸਾਰਿਆਂ ਦਾ ਨਾਸ ਕੀਤਾ।
  gvc-gvc: Noé to jiri pjare jipihtina masa ã chʉrucua tiha. Ã yoa sihnirucua tiha.
    Ã jia mʉa numiare namo tia tiha. Noé pjiria dohoriapʉ to samuhto pano Cohamacʉ
    tinare to miohto pano tí jipihtiare masa yoarucua tiha. Tó seheta jirohca pari
    turi yʉ tjua tachʉ cʉ̃hʉre.
  mwp-mwp: mabaygan ay saran poegaypu, garkazil ipin poeybepu, a yoepkazil alaypa
    mamayipu, kurusipa senabi goeyginu Nowa uzaraydhin nungu koey butoepa muypa. Kalanu
    woer wayaydhin nubi apa goewaya a mura thoerpumaydhin, mura zapul uma mathamoeydhin.
  ksj-ksj: Eꞌe madaḡano vazevazeꞌa radiunuteꞌe radoneḡano ogaunu, gaginu zu hahurinu
    onamo Noaꞌa ḡasi boro diuḡiro. ꞌOugadu zoboꞌa onaadu zeḡe niduꞌa ruize hauḡiro.
  sbk-sbk: Bhali bhalya na mwele na hweje na hwegwe hata isiku ila o Nuhu yahinjile
    katika mwisafina amakhoshi gahishile gabhangamizizye wonti.
  mya-JVB: နောဧ သည် သင်္ဘော ထဲသို့ ဝင် ၍၊ ရေ လွှမ်းမိုးခြင်းဖြစ် သဖြင့် လူခပ်သိမ်း
    တို့ကို သုတ်သင်ပယ်ရှင်း သည် နေ့ တိုင်အောင် လူများတို့သည် စား သောက် လျက်၊ ထိမ်းမြား
    စုံဘက် လျက်နေကြ၏။
  kgf-kgf: Ic embac ieneŋ nene ʒéma doku selia siŋa nimma nema icnéŋ embac meyu embacnéŋ
    ic mema kecgic Noanéŋ ʒéic yanda qeriaiguc eŋec. Eŋu doku luma unuma hoturu énécmidarec.
  awb-awb: Anotah waní pianaú tanahráq wehukega ahbabáréra ahriahri miraunserahnéra
    táhutahuréra ábáhréra pahuiruwana Nóahga wene sípiipéq kibekúwana anotah ibónsúwana
    wání pionka moke subipáhraruowe.
  gdn-gdn: Awana goya kawaya ki eba bauwena makeya ka iyapana bani kupamawa awana
    kubamawa ade anikatagamawa petemuguma apunu tauwamawa. Mu inako kwaetagamawa kebomawa
    da apunu Nowa waka ki kawareya yapu posiwena makeya ka goya kawaya ki bauwena
    iyapana kuduba bibiyotapu gawarara.
  nko-NT: Ahá betsiá, bʋdɛ atɔ́ gyí, bʋdɛ ntá núu; bʋdɛ aká tsiá, bʋdɛ atsɩ
    kɩ́tá há akúlu alɩɩ yɔ́fʋn ɛkɛá Noa lówie mʋ dáka kpɔnkpɔntɩ ámʋtɔ, ntsu
    lɔ́bʋlá bɔmɔ amʋ́ fɛ́ɛ́.
  bsn-NT: Adi macarʉcʉro ti rujaroto rĩjoro bare ba, idi, manajo cʉti, yicõa ñamasiñujarã
    ĩna. Diore tʉoĩari mene, “¿To bajiroado yatique?” yimenane, jairica cũmua quẽnogajanocõari,
    Noé ĩ vasãjaro ũnone to bajiro yicõa ñamasiñujarã ĩna. “To bajiroado yiroja” ĩna
    yimasibetone, ĩnare ruureacõañuju Dios. To bajirone bajirʉarãma masa, yʉ tudiejarirʉ̃mʉre
    quẽne.
  pib-NT: Niknina, rurnina, ganunrowatnina ga wa ganuruwatnina, wa Nowe jiglokingognepotunanuklo
    pumlekwa. Runatka gonnewlu. Nikatanna pejnurunniko.
  wiv-wiv: Manumanu dia ta hanihani, dia ka hihinu, dia ka lalahi, ki zahe ki mule
    na dama a Noa ki hoho na poloka kana vaga. Pale, na noro e pado ia vairohidia
    laveve.
  reg-reg: Bhalyaga, nibhanywa, nibhatwala no kutwalwa okukinga kulusiku lunu Nuhu
    engiye mungalabha induluma niijanibhasingalisha bhona.
  mlh-mlh: Noare damaŋgo uqo jebe ruaru obu sanaŋine noku ŋigo furiine ruabi ra wareme
    rorobaba ebuŋ. Eebobo oŋu eba eku qaqosori gobi Noaji ogâ maŋineo ropeya, una
    oo tariya. Tariko obu yoiko yasogoji wareru ŋiŋigo jeŋgoma pema yabeme obu noru
    komebuŋ.
  gof-ENT: ኖሄይ ማርካቢያን ጌሊዳ ቃማ ጋካናው ኣሳይ ሚሼኔ ኡዪሼ፥ ኤኪሼኔ ጌሊሼ ዴዒሺን ዮ ሃይ ዪዲ ኡባ ይሲስ።
  aau-aau: Payhokuaw, Noa so enekwei, hu aiopey hay hiy lohuwn lopa ma lwak hokwe,
    uwrsa lowpwarowp homkwe hmo ayay o, hmo hu o, senkin-awaw la owswa wayr. Hmo sa
    huon yor o, sa me-say kow yor o, senkin-awaw nuw-mon wayr, Noa hiy sip mon nuw-yawriy.
  tvk-tvk: E melele nen ak, moletin xil ngasen di lateanien, di latemun, e di lateteli
    teha tetuxoh melengien xa Noah tehe tuturil nan xa mahulong. Latetemanin, e oei
    teleh xol rute xil vus e moletin xil vus latmerir.
  prf-NT: En tolay hidi tenhud ay mamagkainan, mamaginoman sakay mamágkabingaan a
    hanggan dikona a dummemát en aldew a summakay ti Noe ten barku. Dummemát en dilobyu
    sakay nágkalimás hidi a atanan.
  auy-auy: Nówaamo méronkaꞌa noné tóné wénesa tiyáámúmba wétoꞌwaai-esa aaré máúwasa
    waaí máúwasa wéuwana Nówaa nompín-táómpimba imérowana piriꞌ-nónkó seyaafáꞌ-wáásí
    tínkamuwasa putásaraawe.
  tbg-tbg: Noaava vau entara vaiinti nahenti karavata namarivata namaqi viha naata
    vaati varaqi vi vauvaro Noaava namariqi vuaina naavuraqi oriqetero vauvaro huvura
    namarivano ekaa vika ruqutu taiqa korave.
  hub-NT: Nu tsawantinka yumi yutatsaig matsamsarka, yutain shir yuinak, umutain umarar
    nampenak tura nuwentan nuwen ja matsatai, tsawan jeaamtai, Noé arcarin egkemrauwaiti.
    Tumamtai yumi senchi yutuk nujagkrak ashi shuaran ijinawaiti.
  hmo-hmo: Idia be idia aniani, idia inuinu, idia headava, ia mai bona Noa lagatoi
    dekenai ia guia dinana. Vadaeni abata ese idia ia koua, ranu ese ibounai ia hamasea.
  big-big: Nowa wiziya puwekke yongkambanuwili Anotoyegi langai kumula ono keya Nowago
    ngago watabi lewagelagi piyengki langai kai piyengki kerewiya ono logo watabi
    ngezewiligiyengki mizageya koya. Logo puwili ngeragi ni keya kai ni keya yongkambu
    wei keya panu keya mangogo kolomele yombu weiyagi nakyegi miza mani kaiyageya
    koya weik wok Nowa yeke sikmakke kiliya lagibekke kai ngai yemaneyaugu yongkambanu
    nawili mabuwili yela.
  gux-G: B niba den di, k ñu, k kuandio b puobi k bia puu'bi, hal yeni ya daali k
    Noe kua o ñibiagu. l yogu k u togu ji biidi ki kpa bi kuli.
