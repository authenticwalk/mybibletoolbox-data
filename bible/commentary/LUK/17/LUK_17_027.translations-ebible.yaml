    Noe ipitoki. Roojatzi opokapaaki antawo inkani, oonkanaka maawaeni kipatsi. Ikamaeyanakini
    maawaeni theenkantatsiri.
  nsn-nsn: O tamata ra ein, ra inum, kara uelueleis ke la tukampe tar marein ke la
    leka pe Noa tena parau. Song ko languaha ro silu uleik, karo binopo tasisina uakap.
  san-DEV: यावत्कालं नोहो महापोतं नारोहद् आप्लाविवार्य्येत्य सर्व्वं नानाशयच्च तावत्कालं
    यथा लोका अभुञ्जतापिवन् व्यवहन् व्यवाहयंश्च;
  tna-NT: Da tiempo su Diusu ja cristiano cuana manuamepeji mahue su, diadiataidha,
