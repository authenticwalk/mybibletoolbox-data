    nca³tsˀi³.
  gup-gup: Bedda nawu Noah birrihdjarrkni birrihdjalnguni mak birrihdjalbonguni munguyh,
    bindihdjalmangi dja mak bindihdjalwoni daluk munguyh, kaluk bu Noah bidbom kore
