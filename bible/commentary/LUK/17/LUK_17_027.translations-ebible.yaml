    rowk.
  bss-NT: Bad bédyágéʼáá medyɛ́, bémwāg mǐm, baachóm béwóóʼáá bebaád,
    bebaád-tɛ békǎg á mewóŋgé kə́ə́ŋ ne mbwɛ ḿme Noa ásɔ́lé á bɔ̌lɛ éʼmbáá-te
    boŋ mbúú echó, mesɛ́n mélóne, méhōōd ábê bad bésyə̄ə̄l.
  met-met: Lipudi daxang, dinung, diyau ding laing xaidapka Noa luxu wagia ba. Baing
    langa si sabanga saing ung ding longgalo mati.
  nys-nys: Moorta kalyakool ngarn wer djor, kidji mammarapa wer yoka kalyakool koorta-barrang,
    kedelakak nginda Noah bwora-koorl wandaberi kidji boola kepa yoowal-koorl kidji
    mordakan mandang baalapany.
  kpj-NT: Ibutumy heka worana bedehesi rỹire. Lisisò tahe rỹire. Hãwyy herina lisina
    rỹire iu. Iu tahe beòra rariare. Ibutumy ituere.
  zao-NT: Ne re wiz kuu mban Noé, leettsa terka la yi luux re kwaa, lee re men nzi
    nzhow ne nzhuu, ntseya zha ne ntetseya zha re zha, asta wiz kuu lee Noé mndaab
    leen bark, ne lee yi mndelo mla mluux re men.
  byx-byx: I ver ama niirl i qurli ma Nua ver a nget dai ai de quasiq ai ama qaqet
    ta tu araa qevep sever ama Ngemumaqa. Dav ai de ra tes de re srluup, de re ngerlvet,
    be deng i ma Nua qa mit sede ama sipki. Baiv aa, de ama aiqum ama slurl-nget nge
    men be nge lenges ne ama qaqet mai.
  ctu-CTI: Ti' cha'leyob uch'el. Ti' pʌyʌyob i yijñamob. Ti' sijiñob yalobilob c'ʌlʌ
    jintyo ti ochi Noé ti barco bʌ otyot. Ti queji but' ja'. Ti lu' jiliyob ti ja'.
  zos-NT: Noesna'ṉ ijtu'øc, cutyajpana'ṉ, ucyajpana'ṉ co'tøjcajyajpana'ṉ, chi'ocu'yajpana'ṉ
    'yune va'cø cyo'tøjcajyajø, hasta que tøjcøy Noes barco'omo y oy møja'ṉ jø'tø;
    y jen sucsca'pø'yaju.
  gvs-gvs: Nowa ina tutayana goi tomota idi guinuwa siguuinuwedi. Nakae sikakáika
    be sinimnim be nakae sinainai ana kadókana Nowa mana bodayauwo sitáoya dedeoga
    gagaina goi sisowoya. Go tomotayadi idi sinapu tauna nakae go, mluwa ima ivatoopedi
    isamatedi.
  kbm-kbm: Ve givin sawa etok amolmol en be inum be emb is ate ane emb be ilgum as
    gen sinsin-ge ivang love givin ebe Noak gisov ane ei-vovo aplo gile ok, be bui
    girun love amolmol tepwengge inum bui be imat vunkunu be ma.
  tew-tew: Iˀ thaa Noah iˀ kophé hayˀi ipaa-íḏí ikhâyˀan diweḏi iˀ wêe thaa ibowaḏi
    itógi píhay, in tꞌowa húukandáḏí su̖wä̖-áḏí dívíwänpiˀo heḏá dívíkhóˀyándeˀ.
    Ihayhä̖̂ä̖bá iˀ kwa̖ˀpꞌoe napówáḏí tꞌä̖hkí in wéˀgen tꞌowa ovâypꞌotꞌahá̖nú.
  rmc-rmc: Chanas, pijenas, lenas romňijen a džanas romeste dži andre oda džives,
    sar geľa o Noach andro korabos. Akor avľa e potopa a savore mule.
  apr-apr: Ye lal ke Noa nga, ngan di tooltool tikan be tiyin, inbe tamoto le garup
    tikerere, inbe tikap di natudi garup a la tipakere di pang di tamoto kapala, le
    le ilo ye lal ke Noa yo bet iyiri a ilo ookoo lono ye i. Motong la oongoo mai
    pombe a iraumatamata di tooltool yo tilo ookoo lono tiap nga, ngan a timmata le
    imot.
  tiy-tiy: Bé gai Noehe, méguyaya i de étéw, mama ro, miném ro, mawag ro taman bé
    kéahur Noehe dob barkowe. Tidéw béno, i dunuke énggégumah atin ménléné ro kéluhanan
    saliyu bé Noehe beroy de samungén.
  nlg-nlg: Na vure udolu tara vanga mara inu so, na lei mane mana lei vaivine tara
    taulaghi polo me sara tana bongi a Noah te haghe tana vaka me mai na lualua me
    mate udolura na vure.
  dgr-DOGNT: Noah elàcho yìetłaa dzęę̀ k'e gots'ǫ̀ dǫ shègezhe, gedǫ, eyıts'ǫ ełexè
    honìgedè ı̨lè. Hǫtsaa gıxè dèè te teètł'ı t'à dǫ hazǫǫ̀ ełaàgı̨ı̨dè.
  pes-OPV: که می‌خوردند و می‌نوشیدند و زن و شوهرمی گرفتند تا روزی که چون نوح داخل
    کشتی شد، طوفان آمده همه را هلاک ساخت.
  ron-1924: мынкау, бяу, се ынсурау ши се мэритау пынэ ын зиуа кынд а интрат Ное ын
    корабие; ши а венит потопул ши й-а прэпэдит пе тоць.
  tpz-tpz: Eꞌe to ënëën ko kaak ne, pare vavaen ne keꞌ antoen rakah po poen ne Noaꞌ
    to hop en po paröꞌ me ra kën tom sinan peꞌ. Ka unat apuh ip vamët en pa ma napan
    kurus.
  agd-agd: Noani yamú maen banasi ano omasí iyáken dunan ben amin ben amin iyáken
    anasi varampin nafi vanta varampin tasu sasu en oriyákan Noa votifin umperiyain
    má kákan á den non taaren minó daná dararan ufuren puren mino.
  rkb-NT: Iwa my. Iwaze Noe tsaraha puẽtsikbyita bo nitsukze nahawa. Takoroze atsoko
    hyritsik inawõ. Ustsa kytsa pihik humo tahababaiknaha. Iwatsa sispirikpobyitsa
    tahababaiknaha.
  san-THA: ยาวตฺกาลํ โนโห มหาโปตํ นาโรหทฺ อาปฺลาวิวารฺเยฺยตฺย สรฺวฺวํ นานาศยจฺจ ตาวตฺกาลํ
    ยถา โลกา อภุญฺชตาปิวนฺ วฺยวหนฺ วฺยวาหยํศฺจ;
  iws-iws: Mɨ sɨma nae hɨrar nikɨ aeyɨm mɨ op mɨnɨm hɨrar nikɨ kwiyaeyɨm mɨ wigkamɨm
    ha nonkwonam ɨiya Noa siya siyaiiya hɨriir napnɨnopkainamɨn mɨ op komiiyɨn ha
    nɨtɨn, sɨmiirɨn ɨni siya yakiirɨmdɨpugiyɨm.
  pol-SZ: Ludzie wtedy zwyczajnie jedli i pili, zawierali małżeństwa—aż do chwili,
    gdy Noe wszedł do arki. Wtedy przyszedł potop i wszyscy zginęli.
  ztq-NT: Tiemp ko lyaadzy wagwsye ni lyaadzy nii kisy meñ kwyo meñ, ni kyalwtsiilñasy
    kuni kik meñ, axte tse nii lëë Noé byo leñ barkw, aan lëë kchësy meñ go kuty lo
    kyo.
  zai-NT: Cayó cabe, cayé' cabe, cachaganá cabe ne cucheela cabe dede dxi biuu Noé
    ndaani arca ne biaba nisa guie, binitilú irá cabe.
  upv-upv: Renge daron nen ko jinibb araan ko arminmin ko arlesi nesevin, ko armusus
    parunge nale se Noa, mianan mijpari daron nga Noa mian renge lolo drrav nga muwse;
    ko nuwi owlu ko ervei jinibb nir, ko armij p̃etp̃eti.
  wap-NT: Naꞌapa kotuaꞌa naa, Noah dono kaiman pidannao abatinpan, ĩtoman aroapa-karu,
    ĩtuzapan, zunnao naꞌiki daonaioranao kida mazidapan. Atii naꞌapa Noah paidinan
    pakanawan zoꞌiti, pakawan pidannao mashaapan naꞌapa. Aizii naꞌapain umorotan dono
    kanawa zoꞌiti, wunu kaawan tuukii, tuukii. Uruu idi ipai, ipai pidannao mawakan
    panaraan idi.
  mva-mva: Tamoata be aine moarunga nge dimoanakonako be dang disingsing, moane be
    aine dirotiroti-la nibe ilako bong Noa kati-o ibulilako, be ura be dang bibia
    dipura be moarunga diara-leuadi.
  dwr-NT: Nohe markkabiyaa gelo gallassay gakkanaw unttunttu, miiddinne ushiidde,
    akkiiddinne akettiidde de7ishshin, bashshaa haathay yiide ubba asaakka bayizzeedda.
  kfw-kfw: Noah in rakuong suungnga aluutmak laiseng, inmani'n inbak in-inna, inn
    inneiya, moi inruoiya inleiom, halli tuikalok tuikalian asuok ah inmani rakip
    aleiminmangjei.
  bfz-bfz: जेस दिनो तक नूह जाह्जो रे नि चढ़ेया, तेस दिनो तक लोक खाओ-पियो थे और तिना
    रे ब्या-शादिया ओ थिया, तेबे जल-प्रलय आयी की सेयो सब नाश कित्ते।
  cuk-09: “Noé maigu, mas gunnanai-gusmalad, gobnanai, ome-nikunanai, na ga ome-uknanai.
    Geb Noé ur-dummad-na-sobsad-yaba dogsagu, dii muluded, geb degi bela dulemar burgwisad.
  ben-OBCV: নোহ জাহাজে প্রবেশ করা পর্যন্ত লোকেরা খাওয়াদাওয়া করত, বিবাহ করত ও তাদের
    বিবাহ দেওয়া হত। তারপর মহাপ্লাবন এসে তাদের সবাইকে ধ্বংস করে দিল।
  mil-NT: Chi caxi‑ní‑yu, coho‑ní‑yu, te caca cuu‑ni cue tée xìca ndáhú, te tnǎndaha‑ní‑yu,
    chi ducaⁿ nǐ quidé‑yu dàvá‑áⁿ nděé ní sáá nduu cuǎnguee té Nǒé xɨtɨ́ bàrcú, te
    ní ngüíta‑xi ní cuuⁿ dáú nǐ ndaa ndute ñuyíú, te nchaá‑yu ní xíhí ní cáhá‑yu dàvá‑áⁿ.
  myu-myu: Jekõnkõn'uk osodop ip Noé itabẽg̃ pima, tikõnkõn'uk tak, jewebumũnmũn'uk
    tak. Ag̃'ũm pima, dao ma muba'atxiri oajẽm — io'e. — Kobexixi be Noé õm puje,
    muba'atxiri oajẽm soat kay ipi juacat kay. Soat ipi juacat o'g̃u'ũm. Oe'ũ'ũ ip
    — io'e.
  amk-amk: Amani rahida neungne inontarai etampi, etunung, erirau, paria sobu rahida
    bo Noaki suai to ne wa fiabai rorong fo, foa fubaterehai dautai sufoi nunei kontai
    inontaraifoi mirareha webuai kiai beyari.
  fai-fai: Kale wanang kinim bo ken kaí, kale luk bala bom nadiwade wok wain so wanin
    so wan bom nadiwade wanang kinim akmal kei lukluk bom wanan kudew tad Nowa siw
    am gine tam am unse kal didiwade wok tabe adikum abu fakaliw mosa alataw,
  ura-NT: Coaracuche nachuhinti nii chaque nererojoecaaeriin nelanaala, nisirihateein,
    lenoneein, acau cohin, naaonjoaaunruhalu cachaauru bote cuhane enohin nichotiha
    Nohene cojoanonaa que turuhanereein tiaaine. Nii jana uha elo tabaine jaunte satiin
    ohacoaaurelu.
  mcd-NT: Ascan nantian Dios shinantama pisharafain ayafain fianansharacainaifoanno
    faitahuan noconi. Nanscasi ariaifoanno. Noé ahuun shashohuan muran iquitapaiyaino
    oinhuanrasi furiai unuyamacaiyaino faitahuanun nantio manifoti unuhuan marafumuni.
    Ascaino asai futsunifo.
  urt-urt: Ŋup uku pe, tinge lalme yende yono ŋai, yonoꞌe pinip, tinge dindiꞌ, topoꞌe
    yende ŋaiꞌe ŋaiꞌe tetehei, kom tinge yukur yende miꞌmiꞌ. Ŋupe ŋaiye Noa si nato
    loumbil pinip miꞌe pe, nilyehe sai ŋisih embere embere gah, topoꞌe mih tembelem
    nat pe, nongombe lenge lalme.
  awk-awk: Takillala bara, pittellala bara, búmbillala bara nukuġ, ġukillala búmbilli
    ka, yakita purreȧġ ka kakulla noa ba Noe uwa murrariġ murrinauwai ka, ġatun tunta-tunta
    kakulla, ġatun kirun ġaipa barun nuropa.
  kiz-kiz: Bhalili, bhanywili, bhakagega ni kugegikibhwa mpaka ligono lela ambalyo
    Nuhu bho ajhingili mu safina ni gharika ikahida ni kubhaangamisya bhoha.
  tzo-TZE: Yu'un c'alal mu'yuc to'ox ta xtal li pulel ta vo'e, ja' no'ox batem yo'ntonic
    ta sa'el sve'elic, xchi'uc c'usi chuch'ic, xchi'uc ta xnupinic, xchi'uc ta xac'
    ta malijel stsebic. Ja' to iquechaj yu'unic ti c'alal i'och ta barco li Noée.
    Yu'un ital li pulel ta vo'e jech icham o scotolic.
  lex-lex: La' ler de riy edon rwaror nohora Uplerlawna niukamnu mere rtepartarlia
    ya'ana-yemnu me, rmehlima-rmarya'a. Emkade nekpa nodi liarni pa la'pa nte' meman
    la Nuh nler la aupual liawna (batra) ralamni, dewade ger wawuau liawna nma nwau
    dioinia rimormiori re honona.
  dov-dov: Bakali kulya, bakali kunywa, bakali kukwata, bakali kukwatwa, kuyoosika
    buunsi Noah mbwakanjila mubwaato - mpawo zaambangulwe lyakasika akubanyonyoona
    boonse.
  rgu-rgu: Noh tepo na nana lahenda ta nau ramanene fa, raa-rinu ma sao ana, losa
    Noh masoꞌ ofa daleꞌ neu. Boe ma, faa ina a mai, de namate basa si.
  toc-NT: Ama̠­ko̠lh cris­tianos luu li̠pa̠­xúhu xta­la­má̠­nalh, xta­hua̠­ya­má̠­nalh,
    maka­pi­tzí̠n xta­pa̠x­cuajna­má̠­nalh, xta­ta­maka­xtok­má̠­nalh, y xta­ma­ca­ma̠s­ta̠­má̠­nalh
    xlac­tzu­ma­jancán, hasta acxni̠ lák­cha̠lh quilh­ta­macú la̠ta lácu Noé táju̠lh
    nac a̠má lanca barco hua̠ntu̠ hua­nicán arca, y chuná tílalh mun­cá̠ctat y pu̠tum
    cris­tianos táni̠lh.
  ulk-1902: Uiaba erolare, a erelare, a kosker nasiplare, a bakedida abele kerker
    Noa nar ge barot, epe meg abger tabarki, ege uiaba uridili baum.
  som-som: Wax bay cuni jireen oo cabbi jireen, wayna guursan jireen oo guur baa la
    siin jiray, ilaa maalintii Nuux uu doonnida galay, oo daadkii yimid oo wada baabbi'iyey.
  mam-C: Mi xi kyq'o'n amb'il te Dios, qala' nchi wa'ntaq kyexjal aj ilqe; nchi k'wantaq;
    nchi jaw mejetaq, ex nxi kyq'o'ntaq kyal toj mejeb'lin, tzmaxi tej tokx Noé toj
    ma tij bark tu'n kyklet. Ayetzin kyej txqantl xjal jotx i kyim tu'n q'aqab'il.
  ndj-ndj: Vandu vayendileli kulya na kulanda, kuheta na kuhetiwa mbaka chipindi chila
    Nuhu payingilili musafina. Lilava likomi liyisa na kuvawulagha vosi.
  mbj-NT: Sahõnh hẽ tabag'yyp do pooj jé, h'yy kanap'eed gó rababok. Ratsebé do waa
    n'aa reëëk, ratsebé do waa n'aa rawa. Rakehet'ëë doo da raketëë. Dooh rahyb n'aa
    peet péh. Tii d' né rabad'oo marakate gó Nowéh rabajëë p'ëë bä kä. Ti m' rabagyyb
    kän, ti m' sahõnh hẽ radejëb kän.
  lat-VUC: 'edebant et bibebant: uxores ducebant et dabantur ad nuptias, usque in
    diem, qua intravit Noë in arcam: et venit diluvium, et perdidit omnes.'
  ngp-ngp: Want'hu nawakadya na ukunywa, nawakalomba na kulombigwa mpaka lupidi ludya
    Nuhu eze engile mwe safina. Mazi niyo yalaila na kuwakoma wose.
  aoi-aoi: '@see-verse:LUK.017.026'
  enq-2: Endakali dupa nee endakipi nao, akali dupame enda nyoo, wanaku dupa akali
    nyala pao pyoo kateaminopa, Noa sipi andaka kolandea gii doko epea. Dokopa endaki
    andake doko ipupala, dokaita pitaka pyambatala koeyasia.
  eng-ASVBT: They ate, they drank, they married, they were given in marriage, until
    the day that Noah entered into the ark, and the flood came, and destroyed them
    all.
  mna-mna: Indeeŋe tana, tomtom matan lawelawe, mi tikanan ma tiwinin, mi tiparwolwoolo
    zin, ma ila indeeŋe kat aigule ta Noa ilela wooŋgo. Tona nonor ipet ma ipambiriizi
    zin ma timap ma tila len.
  rmy-ARLI: O manuša hana ine hem pijena, lena pe hem dena pe sa đi o dive kad o Noje
    đerdinđa ki barka. Tegani alo o baro pani hem tasavđa sarijen.
  myw-myw: “Peinan Now inatut waseg ikamkwams, imwamoums, iveivays, ita̱mes nitsiyas
    silma̱nin beivays. Ma̱wana ee... kweitan yam mo Now isiw in wanawag wanuwan, mo
    ikweis avakaein, imukul ven, iwgweles gamag ikous.
  sby-sby: Mucindico bantu bali kabalya, ne kunwa, kweba kayi ne kwebwa kushikila
    busuba Nowa mbwalengila mubwato. Lino muyoba unene walesa nekubononga bonse.
  sll-sll: Arihobi hau homena nere, nir nere, al te iri ya ole ire momua. Uning sire
    mongure, Noa iri si sipi ala ongure, nir bir weni sire, si terewa sire, ari para
    weni si gol wai simua.
  yaq-NT: Inime'e, ji'ibwaka, jita je'eeka, jujupwamta weetuan. Intok jume' bem maarawam
    am kukunatuan. Juka' Noe'etuka'uta jum bwe'u kuta kari kanoau a' kibakeo taewaita
    yuma'u tajtia. Inim intok, ba'ae subimneeka intok si'ime kokkok.
  uro-uro: Ama ruvek di sa rhat täs dä rhit nakt dä rhat tätlägut dä rhit bodäm na
    ne bä dängdäng bät ama qunäga qärakni i ma Noa qa mon sämät ama mlauski ama mor
    qi dä ama iqum ngä män bä ngä rhäksot na rha moe.
  ita-1885: Gli uomini mangiavano, beveano, sposavano mogli, e si maritavano, infino
    al giorno che Noè entrò nell'arca; e il diluvio venne, e li fece tutti perire.
  muy-muy: Ke zemeni gani nani ti mis tə̀bu təzum zlam, tisi zlam, taday wál, wál
    day taday zawal. Nday tə̀bu tagray zlam nday nani nahkay duk àbiviyu ana vaɗ ya
    ti Nʉwi àhuriyu a *slalah ga yam gəɗakani vu ni. A vaɗ gani nani ti yam àrəhvù
    məlaŋ ɗek, èziŋeba mis na ɗek kəɗap.
  kqc-kqc: Ina vene bi iruku ma koru irigasa rumana ma rema megasa rei bogamadi boyo,
    mina medari Noah sisima ideri dui reyo mamo, bi abata yaku desi ina vene ukero
    vau reyo.
  rmc-ZRB: мануша ханас, пієнас, ленас пескє ромня, джянас роместе джі ко ода дівес,
    сар о Ной заґейля андро ковчег. Акор авля баро пані і саворен мурдардя.
  tav-tav: 'Ocõo bairo cáticõañupa Noé cumua capairicapʉ cʉ cajãaparo jʉgoye, oco
    pairo caocaparo jʉgoye: Ti yʉtea macana ʉga, eti cumu, nʉmocʉti, cãromia manapʉacʉti,
    to bairona cáticõa aninucuñuparã na carua petiparo jʉgoye. Ti yʉtea macana na
    cátatore bairona camaja áticõa anigarãma, yʉ catunu ejari paʉpʉ quenare.'
  eng-ULB: They ate, they drank, they married, and they were given in marriage, until
    the day that Noah entered into the ark—and the flood came and destroyed them all.
  spa-VBL: La gente seguía comiendo y bebiendo, casándose y dándose en casamiento
    hasta el día en que Noé entró al arca. Entonces vino el diluvio y los destruyó
    a todos.
  fra-_FOB: On mangeait, on buvait, on prenait et on donnait en mariage, jusqu'au
    jour où Noé entra dans l'arche; et le déluge vint qui les fit tous périr.
  hau-ULB: Ana ci, ana sha, ana aure, ana aurarwa, har zuwa ga ranar da Nuhu ya shiga
    jirgi - ruwan tufana kuma ya zo, ya hallaka su duka.
  mal-mal: നോഹ പെട്ടകത്തിൽ കടന്ന നാൾവരെ അവർ തിന്നും കുടിച്ചും വിവാഹം കഴിച്ചും വിവാഹത്തിന്
    കൊടുത്തും പോന്നു; ജലപ്രളയം വന്നു, അവരെ എല്ലാവരെയും നശിപ്പിച്ചുകളഞ്ഞു.
  kkc-kkc: Nowaye badebei biame mapoo edebeeyo nei na howo na dolone dobolone, soboso
    giso obuo osoloso gisoso sobo huya dolone debeiso. Egeesee solone doboome, biame
    heeso Nowa du ma kulodu gadiso. Eseme howo toowa duwa oso sibileso odoo susuga
    piliguso.
  urd-GVR: Log us din tak khāne-pīne aur shādī karne karwāne meṅ lage rahe jab tak
    Nūh kashtī meṅ dāḳhil na ho gayā. Phir sailāb ne ā kar un sab ko tabāh kar diyā.
  far-far: Ana kada sa Noa, na wane ki kera fanga, ma kera ka ku, ma wane ki fainia
    keni ki kera ka 'afe ma kera ka arai. Go kera ka tona na sulia kada sa Noa nia
    ra laona faka baita, ma na kafo ka fungu mai, ma ka kuruuda tafau na.
  suz-BL: नोआह ठेयब डोंगाम मओव़म सम्‍म मुरपुकी जशा तूशा, ग्‍युंबे पशा, ग्‍युंबे पांइसीशा
    बाक्‍मा बाक्‍त। मिनु रेउ यिशा मुर नेल्‍ल बेक्‍मा बाक्‍त।
  car-NT: Tywendame mandon, typytapo'se mandon, tyinombapo'se mandon moro atunendopo
    tam'po'kory taka Noe wo'mytopombo kurita taronaka. Irombo mero poto me tykuma
    man. Irombo pa'poro kari'na ty'ma'se mandon.
  amp-amp: Noarhu yiha to inji namom yimam. Rom to be nuwa ye mmo bammo haso, yo tuhan
    yak, nd nefrpam be na hasomommn, nhai wom tamoh dukefm rhurmomm. Be inji foh nungam
    kanjo mmo hasetm Noa riphar sift fknemom. Bi yiro sift tohetmn bro hnut niamot.
    Nd wom womt nd bro hnutn noh ptko witamom.
  bht-bht: जिस रोजे दीकर नूह जहाजे पर नी चढ़या, उस दिने दीकर लोक खांदे पिंदे थे, कने
    उना च बियाह शादियां होंदिया थियां; तालू जल-प्रलय आई कने सब कुछ खत्म करी दिता।
  eng-NOY: They ate, they drank, they married, they were given in marriage, until
    the day when Noah entered the ark, and the flood came and destroyed them all.
  cub-NT: Dinʉmʉ mácarõre caivʉ põeva ãivʉ barejaquémavʉ, aru ũcuivʉ barejaquémavʉ.
    Ʉ̃mʉva pʉrʉbʉoivʉ barejaquémavʉ. Aru jídejaquemavʉ némaromivare, ne pʉrʉbʉorãjiyepe
    aivʉ, Noé mácʉi jiad̶ocũ ʉracũre ecoijãravʉita. Muiváibo darejaquemavʉ. Aru caivʉ
    ina põeva corĩ bíjarejaquemavʉ na mácavʉ.
  ita-1927: Si mangiava, si beveva, si prendea moglie, s’andava a marito, fino al
    giorno che Noè entrò nell’arca, e venne il diluvio che li fece tutti perire.
  lww-lww: E pogos nene, yar la asum̃a akinana, amun suri lala, asum̃a akila ke talopaena
    sanene, pimi tol pogos nap̃a Noa pa loyum̃a e kiena pupia waa nap̃a naga miyum̃aenia.
    Ana pupia womie pitomi kus plan make kiela malena la punu ga.
  ron-BAYASH: Atunšje jej mănka šă bije, să ănsura šă să ămirita pănă ăm zuve kănd
    Noa u tunat ăm arkă. Šă poplava u vinjit šă u uništilit pă toc kari nas re ăm
    arkă.
  ckb-ckb: دەیانخوارد و دەیانخواردەوە، ژنیان دەهێنا و مێردیان دەکرد، تاکو ئەو ڕۆژەی
    نوح چووە ناو کەشتییەکە، لافاوەکە هات و هەموویانی لەناوبرد.
  nas-nas: 'Aaꞌnokoꞌnaꞌ: Taamanaama, naikaama, nampeema otorokoꞌ bera Nooaꞌ aakaꞌnareng-koo
    tumparuꞌnooꞌke basi, eeꞌnoko douai pora aaruvuruꞌ ookara.'
  uvl-uvl: Nenge hulua lochloch te ngaungau pe te inin pe te lechlei kela het nga
    etue nenge Noa iteu langa nena imot. Pe ech hot ke taua kileng pe te mete lochloch.
  eng-BBE: They were feasting and taking wives and getting married, till the day of
    the overflowing of the waters, when Noah went into the ark, and they all came
    to destruction.
  ixl-CNT: Tan taꞌxh nichtitzꞌa u tetz qꞌu aanima qꞌuꞌl ninaliꞌaneꞌ. Ayaꞌ u techbꞌuneꞌ,
    u tukꞌaꞌeꞌ, u okchil tiꞌ ixoj tuchꞌ u tzumeꞌchil, tuul opon u qꞌii aas ok tek
    u Noee tu u arca. Ech ul u mam jabꞌal utz, isotzsa kajay qꞌu aanima.
  xsi-xsi: Muŋga, lâ Noa ne zo, pondi ŋalae ipâŋga tia yo, aku kinzi tamâta nde simo
    nenzi, sika wa sinu wa sipakâe wa. Kinzi siveta mine ku simo lee, ŋineŋga zo ipâŋga
    lâ, kala Noa ikâki ilâ wâŋga ŋalae ilo. Ŋineŋga pondi ŋalae ipâŋga, aku izavarunzi
    tamâta ndoni.
  crx-NTPO: '''Et ts''iyanne ''uha''alh za'' hut''en, ''ink''ez tahunutnai. Dunene
    cha ''ink''ez ts''ekoo cha lhgho dilhts''i. ''Ink''ez ''oh da'' nts''en''a la
    Noah ts''i cho be ínya ''ink''ez ''et too dudilt''o ''ink''ez ts''iyanne too hubanghan.'
  kan-OKCV: ನೋಹನು ನಾವೆಯಲ್ಲಿ ಸೇರಿದ ದಿನದವರೆಗೂ ಅವರು ತಿನ್ನುತ್ತಾ, ಕುಡಿಯುತ್ತಾ, ಮದುವೆ ಮಾಡಿಕೊಳ್ಳುತ್ತಾ,
    ಮದುವೆ ಮಾಡಿಕೊಡುತ್ತಾ ಇದ್ದರು. ಆಗ ಜಲಪ್ರಳಯವು ಬಂದು ನಾವೆಯ ಹೊರಗಡೆ ಇದ್ದವರೆಲ್ಲರನ್ನು ನಾಶಮಾಡಿತು.
  bbb-bbb: E Noado maza ijia e boeje buka karina irekiro do kugi ikinu uri barubara
    bue mananamikinu ijiege renoe. Bu ijiege rekinu ruoma ka maza ije Noa fu sisime
    ijia ajiakoga do ije fume ijia firamoga e boeje bu do ina oe furi.
  blw-blw: Te hen anchi tempon Noe, anchag cha mangmangan ya umin-inum ya chan ah-ahawa
    way maid kasen hamham-éncha ingganah hinénggép cha Noe hen anchi papor way ammag
    maid ekat hen tataguwén wachan mepasamak yag nap-ongat agé amin hen antoy lota
    yag naoforcha amin.
  tam-2017: நோவா பேழைக்குள் பிரவேசித்த நாள்வரை மக்கள் புசித்துக் குடித்தார்கள், பெண்
    எடுத்தும் பெண் கொடுத்தும் இருந்தார்கள்; பெருவெள்ளம் வந்து எல்லோரையும் அழித்துப்போட்டது.
  azz-NT: Huan tech ne tonalme cuac nemico Noé, ijcuacón in talticpacuani sayó tatacuayaj
    huan mohuintiayaj huan monamictiayaj huan mosihuamonijtantinemíaj. Huan nijín
    ijcón quichiutoyaj hasta ne tonal cuac in Noé calayic tech ne hueyi barco ten
    quilía arca. Huan ijcón Dios quinualtitanilij ne hueyi tetzaucaquiohuit huan nochi
    in tagayot momiquilijque.
  spa-RV-1909: Comían, bebían, los hombres tomaban mujeres, y las mujeres maridos,
    hasta el día que entró Noé en el arca; y vino el diluvio, y destruyó á todos.
  csy-csy: Noah tembaw sung tum a, tuiliim in mi theampo a bocip siat dong, amate
    ne le dawn, mopui motha in om tek uh hi.
  mxq-NT: Ko Noꞌee jyikyꞌajty, ja ja̱ꞌa̱yʉty kyay ꞌyuuktʉ es dyajpʉ́ktʉ ja ꞌyuꞌunk
    extʉ ko tyʉjkʉ ja Noꞌee ma̱ ja arkʉ, es netyʉ myiinnʉ ja ayoꞌonduu es ja ja̱ꞌa̱y
    jyiꞌxta̱a̱ydyʉ.
  tzj-NT: Como ja winak ja pa rtiempo ja Noé xa banoj tak wa'im ne'ocla' wi' il in
    banoj tak c'ulbic in nijawari' quimajon rbanic ja tok xoqui ja Noé chipan ja nimlaj
    lancha. Chaka c'a jalal tok peti ja nimlaj k'ekaljab chiquij, congana lawulo'
    ban chique rmal ja ya' in xejik'i canojelal.
  tdt-tdt: Iha tempu nebaa sira haan-hemu i halo festa kazamentu hanesan baibain,
    too loron Noé tama ba roo boot laran. Derepenti, bee boot sae, halo sira mate
    mohu.
  ron-BTF: Mâncau, beau, se însurau, se măritau, până în ziua când Noe a intrat în
    arcă și potopul a venit și i-a nimicit pe toți.
  eng-WEBP: They ate, they drank, they married, and they were given in marriage until
    the day that Noah entered into the ship, and the flood came and destroyed them
    all.
  eng-FBV: People went on eating and drinking, marrying and giving in marriage until
    the day Noah went into the ark. Then the flood came and destroyed them all.
  nld-1939: Men at en dronk, huwde en huwde uit, tot op de dag, dat Noë de ark binnentrad,
    en de zondvloed kwam en allen verzwolg.
  bwo-bwo: Noh markabuts b́ kindfetso ash ashuwots mafetst, úshfetst, dek'fetst de'efetstni
    botesh, manoor t'afits atso waat jametsi k'ot'dek' t'afi b́k'ri.
  nch-BL: Ipan nopa tonali, masehualme tacuayayaj, taiyayaj, mosihuajtiyayaj huan
    quisencahuayayaj para iniichpocahua ma monamictica. Quichihuayayaj nochi cati
    ipa momajtoyaj quichihuaj hasta nopa tonali quema Noé calajqui ipan cuaacali.
    Huan nopa tonal pejqui tahuel huetzi at huan tatemic campa hueli hasta quintamimicti
    nochi masehualme.
  quc-TNT: Xewi' ri winak, xca'n nimak'ij, xec'uli'c, xquiya c'u ri calc'ual pa tak
    c'ulanem c'ä pa ri k'ij ri xoc bic ri ka mam Noé pa ri nimalaj barco. Xpe c'u
    ri nimalaj k'ekal jäb, xusach c'u qui wäch conojel, —cächa'.
  tfr-NTPO: Eshko ga kjok ëre pitë l̇l̇ëm obishko ga nopga to l̈öng wl̈ẽp dl̈i uë,
    di ië, orkwosmok ëng tjok, öötong Noé opzrëno jem kjyong kësbang roshko dbaryoshko.
    Eshko ga shunyo shrono kësbang, ga nopga l̈i söra dirë, shtena drete.
  kaq-NT: Jaatian ta pixon xehacanpahonishqui. Bebobaan haibo bihquin. Haibobaan rihbi
    bebo bihquin, jahuen xobo nontin Noen nanenon caman. Jaatian ta jenehhuahnen joxon
    jato queyonishqui.
  sgb-sgb: Hên haton nabiyay hi apo Noe, ay a la ginilam ya paypamwang na. Inhundo
    lan angkabiyay hên hato ya pangan, pamamminêm, haka pamiaahawa la angga ha hinumwên
    hilan apo Noe ha dinyag nay barko. Kabay naubuh hilan natsi ha lubug.
  vie-1934: người ta ăn, uống, cưới, gả, cho đến ngày Nô-ê vào tàu, và nước lụt đến
    hủy diệt thiên hạ hết.
  kxv-kxv: ନ଼ହ ଜା଼ଜାତା ହ଼ଡ଼୍‌ନି ଦିନା ପାତେକା ଲ଼କୁ ତିଞ୍ଜି ଉଣ୍ତିହିଁ ବୀହା କିୟାଲି ବୀହା
    ହିୟାଲି ହେ଼ରାମାଚେରି, ଏଚିବେ଼ଲା କାଜା ପିୟୁ ୱା଼ତେ ଇଞ୍ଜାଁ ବାରେତି କ୍ଡୁପ୍‌ହାତୁସ୍ତେ ।
  cha-cha: Mañocho, yan manguimen, yan manasagua, yan manafanasagua, asta ayo na jaane
    anae jumalom si Noe gui atca, ya mato y dilubio ya manyinilang sija todo.
  amu-NT: Ee quia ljoꞌcheⁿ tyocwaꞌna, tyowena. Tyoꞌuncona, tyoñequiana ndana na nncꞌunco
    hasta xuee quia na tuo̱ Noé tsꞌom wꞌaandaa. Quia joꞌ jnaⁿnaꞌ na tuaꞌntyꞌa, tja̱
    chaꞌtsondye naⁿꞌñeeⁿ.
  hin-CV: तब भी लोगों में उस समय तक खाना-पीना, विवाहोत्सव होते रहे, जब तक नोहा ने
    जहाज़ में प्रवेश न किया. तब पानी की बाढ़ आई और सब कुछ नाश हो गया.
  eng-OURB: They ate, they drank, they married, they were given in marriage, until
    the day that Noah [Rest] entered into the ship, and the flood came, and destroyed
    them all.
  spa-BES: Ellos estaban festejando y tomando esposas y casándose, hasta el día del
    diluvio de las aguas, cuando Noé entró en el arca, y todos vinieron a la destrucción.
  san-BEN: যাৱৎকালং নোহো মহাপোতং নারোহদ্ আপ্লাৱিৱার্য্যেত্য সর্ৱ্ৱং নানাশযচ্চ তাৱৎকালং
    যথা লোকা অভুঞ্জতাপিৱন্ ৱ্যৱহন্ ৱ্যৱাহযংশ্চ;
  tdx-tdx: nikama iereo, ninoñe iereo, nañenga valy iereo, le natolotse ho engaeñe
    iereo pak’ amy andro niziliha’ i Noe am-po’ i samboiy; tojeha amy zao i haempoempoañe
    nañopo iareo iabiy.
  naf-naf: '@see-verse:LUK.017.026'
  grc-MT: ησθιον επινον εγαμουν εξεγαμιζοντο αχρι ησ ημερασ εισηλθεν νωε εισ την κιβωτον
    και ηλθεν ο κατακλυσμοσ και απωλεσεν απαντασ
  vid-vid: Wanhu nawalyaga na kunwa wohola na kuholeka mbaka mhela ula Nuhu loyenjile
    mli itumbwi ling'hangala. Mazi metemete logalawile na kuwakopola weng'ha.
  pio-NT: Matuíbanáicaté nàyaca Dios íicha bàaluité. Nayáacaté nayáacaléwa, néese
    nàiraca nacái, needácaté náinupináwa, àta Noénái iwàlùacatalétawa arca irìculé.
    Yáté manuíri yéesacái yàanàaca, yá néetácatéwa macáita wenàiwica càmíiyéicaté
    iwàlùawa Noénái yáapicha arca irìculé.
  tsn-tsn: Ba ne ba a ja, ba a nwa, ba nyala, sengwe le sengwe se siame go fitlhelela
    letsatsi le Noa o neng a tsena mo tlung e e kokobalang ka lone mme morwalela wa
    tla wa senya botlhe.
  amr-NT: '@see-verse:LUK.017.026'
  pwg-pwg: Maranai Nowa ina ku waka igeru na wawaya ikamkam, iumuma, wivine ma tomotomowa
    itatavine. Ma kutukutuva ighae da peyarisi irukwa.
  cjv-cjv: Yokamai kopuna nere te nuwi nere te opai ire te opai erere bei fingoro
    ena Noa nuwi kopareyom minomdi ikai tei fungoro ena yokamai moingi nuwi kou siro
    ari yai opai muruwo bei niki de erongoro goime.
  tha-KJV: เขาได้กินและดื่ม ได้​สมรสกันและได้ยกให้เป็นสามีภรรยากัน จนถึงวันนั้​นที​่โนอาห์​ได้​เข​้าในนาวา
    และน้ำได้มาท่วมล้างผลาญเขาเสียทั้งสิ้น
  por-BR-2018: Comiam, bebiam, se casavam, e se davam em casamento, até o dia em que
    Noé entrou na arca; e veio o dilúvio, e destruiu a todos.
  mhl-mhl: Noare damaŋgo uqo jebe ruaru obu sanaŋine noku ŋigo furiine ruabi ra wareme
    rorobaba ebuŋ. Eebobo oŋu eba eku qaqosori gobi Noaji ogâ maŋineo ropeya, una
    oo tariya. Tariko obu yoiko yasogoji wareru ŋiŋigo jeŋgoma pema yabeme obu noru
    komebuŋ.
  klv-klv: Nǝvanuan gail luhan, lomun, lulah mai ludam̃ hǝn nǝlahan gail van vǝbar
    nǝboŋ aNoah tob̃is len nab̃iltib̃ot totibau masuṽ lotokisi hǝn nǝak. Beti nab̃iltius
    eus, nilev egǝm van, natit p̃isi imasig.
  bco-bco: Noa elo꞉ elen ho꞉len a꞉namio꞉, kaluka꞉isale iyo꞉ ma꞉no꞉ na꞉liki, ho꞉no꞉
    na꞉liki, gayo꞉ dia꞉liki, gayo꞉ tili alita꞉liki a꞉la꞉dimida꞉li ha꞉na꞉lena, Noayo꞉
    ho꞉n ko꞉su usa tiane. Ti ha꞉nabikiyo꞉, ho꞉n galusana yakiyo꞉ kaluka꞉isaleyo꞉ tambo
    yasala꞉.
  kdl-NT: A rongoi a ulya n a soyi, a rongoi uyansa iyolo n a wutukpi iyolo, hal kain
    ka Nuhu uwai a kpatsu. Aku mini ma pige ma tuwa̱i ma kaɗuwan le gba̱.
  apu-NT: Noee auakasaaki, ikinimane nipokota. Iãta. Ĩtanorouata. Ikara atoko itxapikana.
    Ãti õti Noee, inirimanekata maporo ãki iĩroãna. Eereka imaiãtapakinitipanika ãparaã
    kipakata. Xãpoãkata. Ininiã xirataãtxi xipopena ikinimane. Ikara atokotxikana
    itxako nota kanapiriãkasaaki.
  roo-roo: Uva voea rutu oisoa aiopaive, ora ukaiopaave, ora vearovira raga riako
    oupaave. Oa iava voa vo rekasisa urioaepa oisi raga piepaoro uva Noa sip uvuo-ia
    koataroepa vo tuariri rutu. Osa iava rirova pirutuva karekeopa. Uva oirara rutu
    gisiaepa oira-ia.
  miz-NT: Ntáxiꞌi ntaéꞌxi ñaꞌa san, ntánatántaꞌa taꞌan ña dɨ, un tsi da nte ntúvī
    é kūkɨ́ꞌvi Noeé san arká san. Dā née inī ñá da nakuntéku ntute sán ne, xíꞌi ūn
    ntɨɨ́ ntɨ̄ɨ́ ñaꞌa san.
  qvz-NT: Pai barcoma yaicuna punzhagamami chi runagunaga micusha upisha cadsarasha
    causanaushca. Chasna paiguna mana yuyarisha causaushca urasllaita yacu ashcata
    jundasha paigunata illacta huanchira.
  deu-ELO: sie aßen, sie tranken, sie heirateten, sie wurden verheiratet, bis zu dem
    Tage, da Noah in die Arche ging, und die Flut kam und alle umbrachte.
  mjc-NT: Quɨvɨ tsicoo̱ ra Noé, tsatsí nyɨvɨ. Tsihí ñi. Tindahá ñi. Tan tsaha̱ ñi
    sehe sɨɨhɨ ñi tindaha, nda cuanda quɨvɨ quɨhvɨ̱ ra Noé tsitsi yutun ndoo tan cuu̱n
    savi xaan. Tan tandɨhɨ ñi can tsihi̱ ñi jaha̱ ndutya.
  caa-caa: Porque tama utiempo e Noé e gente war awiobꞌ, war oychꞌiobꞌ, war anujbꞌiobꞌ,
    y war anujbꞌiobꞌ taca otronteꞌ, y war ubꞌijnuobꞌ que imbꞌutz tunor este que cꞌotoy
