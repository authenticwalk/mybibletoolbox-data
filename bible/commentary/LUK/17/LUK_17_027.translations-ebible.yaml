  yut-yut: Jap pakbiyo madep aŋek mɨŋat pakpakyo kɨsi awit. Yaŋ aŋek egakwa Noa tap
    wakgakon wɨgɨgɨt. Wugakwan pakbi madepsi paptaŋ wɨŋek amɨn kɨsisi wɨtjɨŋban pasɨlgwit.
  grc-BYZ: ἤσθιον, ἔπινον, ἐγάμουν, ἐξεγαμίζοντο, ἄχρι ἧς ἡμέρας εἰσῆλθε Νῶε εἰς τὴν
