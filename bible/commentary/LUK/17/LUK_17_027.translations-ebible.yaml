    bɔxi ma, e birin naxa sɔntɔ.
  pon-2006: Aramas koaros kamakamadipw, kangkang sakau, wiewie pwopwoud, lao lel rahn
    me Noha pedolong nan warihmwo, nohlik lapalapo ahpw leledo oh kamwomwirailla koaros.
  dad-dad: Tamo kayau saafei de fen, naanuei den, tamo kayau yalef, kayau tamo difenek
    difen, age de dile mog, Noa waag namen ilen. Agef mog, kuwei isi fen, idi ganan
