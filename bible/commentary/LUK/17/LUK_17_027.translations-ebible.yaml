  mcr-mcr: Noa iqu pmetaŋgaŋi, qu ymisaŋä änäpu, eqä änäpu, apäkä ämepu, apäkä yaŋä
    änyäpu, iqa wätqätaŋguwäŋga, Noa iqu yimba yätu äpaqukqe. Iŋgaŋi eqä huakä naqänäŋä
    ätimäutä, qokä-apäkä eeqänäŋä qui imäkŋguwi.
  cux-NT: Tiempo yeⁿ'e Noé 'iiⁿ'yāⁿ s'eeⁿ ngé'e yā ngi'i yā ní n'gííndivaacu yā. Ní
    ca'a yā daiya yā chí n'giindivaacu ndii nguuvi chi Noé sndaá yā na arca. Tuu'mi
