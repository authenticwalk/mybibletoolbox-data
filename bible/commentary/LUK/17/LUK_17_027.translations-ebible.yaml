    jicoquë rohari. Jatsi jënë bainiquë. Jatsi ja quëyohacacaniquë jato tëquëta.
  bbr-bbr: Roasiret ak o je rai, an je rai, ro asir oi rai, ak keser rauna rauna,
    Noa ko ous uru tononuk, joi näwäus koumara, roasiret erekapu oware jenuk, meiein.
  inb-inb: Noé kaug­sa­kuska puncha­kunaka, sumag­lla mikuspa, upiaspa, kasa­raspa­mi
