  mit-NT: Vàchi tiempu xi Noé mà nìsa (ndoo cuéyàà nèhivì ñuhìví), xixí‑né, xihí‑né,
    te nándàhà‑né. Te ducán nìsa quida‑ne dècuèndè nì sàà quìvì nì quìhvi Noé barcu
    cahnú, dandu nì quixi dàvì nì sahnì xì nsidaa nèhivì mà.
  ceb-ULB: Sila mikaon, sila miinom, sila naminyo, ug sila gihatag sa kaminyoon, hangtod
    ang adlaw nga si Noe misulod ngadto sa arka-ug ang baha miabot ug gilaglag silang
    tanan.
  ces-LB: I tehdy se lidé zajímali jen o jídlo, pití a sex až do chvíle, kdy přišla
    potopa a všechny zahubila. Jen Noe se svou rodinou se zachránil v korábu.
  mkn-mkn: Itu waktu, dong ada makan-minum, bekin pesta kawin, sampe deng hari Noh
    maso pi dalam dia pung kapal. Ma itu orang dong ju sonde mau dengar. Ais takuju
    sa, banjer bésar datang ju bekin ancor sang dong samua.
  nce-nce: Ëtani Noabë olëna bu melë lamëtla, bu memelë wesibi monei monei mëtlekefëyabëë,
    na one sesei sesei mëtlabë na mana Noa tako sibu lowa tëkaklu. Na tako haliji
    tu fuflu totome na iniwa oneho këhaliji tu mëta susuglu mëtla.
  pol-UBG: Jedli, pili, żenili się i za mąż wychodziły aż do dnia, w którym Noe wszedł
    do arki; i nastał potop, i wszystkich wytracił.
  qxh-NT: Lücu tamya mana jallarishancaman runacuna cawashanwan cawacurcaycaran. Jaucalla
    micucurcaycaran. Upucurcaycaran. Waquinpis majachacaycaran. Bütiman Noé jigacurcuptinmi
    ichanga, lücu tamya jallacuycuran. Yacu limbucurcuptin, llapan runa shugupacaypa
    wañuran.
  nwi-nwi: Ye nɨpɨg a, narmamə kasəvɨgɨn, mamhanɨm, masor nəvɨgɨnien kape narkurəkien,
    in e narɨmnar m-fam kasor ye nɨmraghien kapəriə, mɨseriaji-pə ye nɨpɨg yame Noa
    ruavən imə ye nəpəəg nəkwai rao ehuə kafan. Kɨni nəhig rɨmap, yapiwən ehuə rɨmauə
    maiyu makatənɨm fam kɨn narmamə yamə mɨne khapəh nhavənien ye nəkwai rao.
  kmo-kmo: Nowa riiti nedii ma mima yecha otii atar. Yecha mima yatar. Otiitarek,
    Nowa riita jabiir iyarerek, Harapa wayi vaniga ma mima yenya pi sowakwor.
  agr-agr: Ditak yutain yuwinak, umutan umuinak, nuwentan nuween, aishintan aishin,
    nawanjin suju wajá batsatai tsawan jegamtai, Noé arcanum egkemá waitin epenmatai,
    nujag abauji ashí nugkan amuak, tikich aents aidaunak ashí tajak utsagkui.
  kyc-kyc: Wambu nenge nao, waene ipwange nao, enda yapo nyuo pyuo yulu dupwa kaeya
    nao kamenge pyuo kareyami. Dokopa Noa baa sipu andakare dokona kolandapala peteyamo
    dokopa apu andake epo ipwa dokome nakama peparae pyao kuma soo oteya.
  urd-GVU: لوگ اُس دن تک کھانے پینے اور شادی کرنے کروانے میں لگے رہے جب تک نوح کشتی
    میں داخل نہ ہو گیا۔ پھر سیلاب نے آ کر اُن سب کو تباہ کر دیا۔
  yre-NT: Kɔɔ Noe tʋ va bɛ, minnun fɛ blɩ, o -wɛn mlin, o lɩ 'pa, ɛn o -kɔnnɛn 'pa.
    Waa drɛ zɩɛ -trilii, ɛn tʋ nɛn Noe -wlamlan -klʋ -dan ji bɛ e 'bɔ. Tʋ zɩɛ -a man
    nɛn laa -dan fɛndɩ 'sia, ɛn o pɛɛnɔn 'nan -nyan.
  fuh-BKF: yimɓe ina nyaama, ina njara, ina ɓaŋa, ina ɓaŋee, faa nyannde Nuuhu naati
    laana kaan. De ilam tuufaandu ɗaam wari, halki ɓe fuu.
  arl-NT: Naa quiquiaariiri cuno quishacari. Mijiria quiniaa pueyari juhuajaniya miaquenuujua.
    Raruujuaari. Juhuajaniya maaji camiyojuaari. Pueyari necojori camiyoteja. Pueyari
    naa juhuajaniya miijioriquiaa Noé jaara tiuquitiaquiaari na puereetuuca buquejinia.
    Canashiyaquiji, maruuri jiyanohua niquiaari. Puetunu mijiria quiniaajanaari cusonuuquiaari
    pajaacajinia.
  ziw-ziw: Mwa mazuwa yadya wantu na wakadya na kunywa, naho kusola na kusolwa, kubula
    zuwa diya Nuhu eze engile mwe safina na fula nkulu niyo yanya na kuwakoma wose.
  grc-TR: Ἤσθιον, ἔπινον, ἐγάμουν, ἐξεγαμίζοντο, ἄχρι ἧς ἡμέρας εἰσῆλθε Νῶε εἰς τὴν
    κιβωτόν, καὶ ἦλθεν ὁ κατακλυσμός, καὶ ἀπώλεσεν ἅπαντας.
  nag-nag: Taikhan kha luwa kori thakise, shadi kori thakise, aru jibon to duniya
    laga khushi pora moja kori thakise, utu din tak jitia Noah dangor naw bhitor te
    ghusi jaise, aru dangor hawa pani ahi kene manu ke khotom kori dise.
  eng-OEBCW: They were eating and drinking and marrying and being married, up to the
    very day on which Noah entered the ark, and then the flood came and destroyed
    them all.
  knj-NT: Yutol ja' ánima yet jun tiempoal tu', tol chi low eb, chi yuc' ja' eb. Ey
    eb tol chi oc yetbi. Ey eb chi yatoj scutz'in alibeal. Toj chi sna' eb ta ey tzet
    oj jul yiban eb. Quey c'al tu' chi yun eb, masanta' c'al yet jix jul sc'ual yoctoj
    Noé yul te' arca. Jix jul jun miman nab tu', catu' jix cam masanil eb.
  deu-1912: sie aßen, sie tranken, sie freiten, sie ließen freien bis auf den Tag,
    da Noah in die Arche ging und die Sintflut kam und brachte sie alle um.
  san-PUN: ਯਾਵਤ੍ਕਾਲੰ ਨੋਹੋ ਮਹਾਪੋਤੰ ਨਾਰੋਹਦ੍ ਆਪ੍ਲਾਵਿਵਾਰ੍ੱਯੇਤ੍ਯ ਸਰ੍ੱਵੰ ਨਾਨਾਸ਼ਯੱਚ ਤਾਵਤ੍ਕਾਲੰ
    ਯਥਾ ਲੋਕਾ ਅਭੁਞ੍ਜਤਾਪਿਵਨ੍ ਵ੍ਯਵਹਨ੍ ਵ੍ਯਵਾਹਯੰਸ਼੍ਚ;
  nob-LB: Da spiste, drakk og giftet de seg. Alt var akkurat som til vanlig, helt
    til den dagen da Noah gikk inn i arken, og den voldsomme oversvømmelsen kom og
    druknet alle sammen.
  ntj-ntj: Tjiinya kapimaaltalpi-ya watatja nyinarranytja munupina. Palunyalu-ya mirrka
    ngalkulanytja. Puru-yanku kurri yarltirranytja. Nyangkalta Nawanya-ya pawurrpangka
    tjarrpangu. Nyangka yarnangu pirninya-tjananya kapi warnanpa purlkanyalu pitjangu
    mirrirntanu.
  sxb-NT: Awantu waaweerao ni waria, ni wanywa, kandi ni wakwezana nawuno owuire owua
    Noowa yaingira mu owuato. Kandi omugera gwaza gugia na awantu woona.
  nhu-NT: Bonyii to nu diekene, wukene, ɛ bokɛnɛ bô bolemsɛ taashi bvujen, ɛ bonyii
    nyaa boom ɛ bolemsɛ taashi bvujen bô bó, gɛn buy diuu dì Noa' to leyɛɛ ɛ̂ ŋguw
    e ɛ joo ke buy to lɛse bó bocii.
  row-row: Leleꞌ naa, ara raa-rinu, tao feta-dote kakabꞌiꞌ, losa faiꞌ leleꞌ Noh masoꞌ
    nisiꞌ ofan rala. Te atahori naa ra o nda nau rena sa boe. Basa ma, aiboiꞌ neuꞌ
    ena te, oe monaeꞌ nandali nema de tao nalutu basa se.
  msy-msy: Gumazamiziba dagheba ko dɨpaba apava, uarir ikiava mamaghɨra ikia ghua,
    Noa uan kurimɨn ghuavanabozir dughiam. Ezɨma aperiam izava bar me kuavareme.
  agg-agg: Sapo Noa nüŋguambe nindou afɨndɨ ranai sesɨ sahüsi, hoe sɨmɨndei, nɨmorehühɨyafu,
    anamɨndühɨyahi raraorühɨ heimbo mamɨ bɨdɨfɨranambo sihɨ Noa ai botambe mafarɨfiyu-wamboyo
    hohoambu afɨndɨ ranai kosowohü nindou ra hɨfokoako-mafoareandɨ.
  ptp-ptp: Ên xomxo ilage ya dɨ num dɨ iima mɨ dô, dɨ i mɨla tyip lec buc wê Nôa la
    dô vac sip nɨlô ge lê, lêc lutibed mia butac mabu dɨ lam hi xomxo vɨhati yib mɨma
    vêl.
  nak-nak: Te la imamala te Noa, egite la valalua tomi oio popou, egite alali, egite
    taulalai, kara la haro ale e Noa sae te la uaga uru tetala ale eia pahea. Tio
    oio moli ovola, la silali uru sibitala robo egiteu, egite sululu tomi.
  ron-LUDARI: Kašă uvjek nastavja s mălănče š s bja, s s ănsuarje š s miritje, tot
    pănla zuvă kănd Noa auntrat ăn marje brod. A atunča avinjit potopu š p toc lja
    uništit karje na fost ăn marje brod.
  lbb-lbb: A taraila la hangan, la gang, pa la ataulai la, tuk ana pukakiar ning e
    Noa i kas ana sip, pa a kiar i punga pa lomom i hanot pa la hirua rop.
  kan-2017: ನೋಹನು ನಾವೆಯಲ್ಲಿ ಸೇರಿದ ದಿನದ ತನಕ ಜನರು ಊಟಮಾಡುತ್ತಿದ್ದರು, ಕುಡಿಯುತ್ತಿದ್ದರು,
    ಮದುವೆಮಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದರು, ಮದುವೆಮಾಡಿಕೊಡುತ್ತಿದ್ದರು. ಆಗ ಜಲಪ್ರಳಯವು ಬಂದು ಎಲ್ಲರನ್ನು
    ನಾಶಮಾಡಿತು.
  cso-NT: Tsá² jmɨ́¹ zian² jmɨ́¹jáun² cá² ñí¹ ca³tiánh³ ná¹cuú² ná¹hɨ́nh²³ bíh¹, hi³
    ná¹jéinh³² siáh³ cuo², ja³ tsá² cuen² tsáu² jon² siáh³ hi³ jéinh³² cuo², ca³la³
    ñí¹ cá¹chó²¹ jmáɨ¹ hi³ ca³hi³ Noé hñu³ cuó² jueh³² jáun². Jáun² jmɨ́¹ cá¹chó²¹
    jmáɨ¹ hi³ ca³ja³tsauh²¹ jmáɨ² né³, la³jɨ́n³² bíh¹ tsá² hí³ ca³hiá² cá²tsan³.
  ena-ena: '@see-verse:LUK.017.026'
  nbq-nbq: It avakwa en ugun at erom nunggwi, is nunggwi, ap en hwa hidugwi, hwa en
    ap hidugwi, ogarit lagu-sigik, ap Nu mburis aveta elola nunggwigya lagagimu, is
    yanggadit inggya dugwit, it eneyave ovok erogo is ndokalinipigi.
  tgo-tgo: Gharɨgharɨ vambe lenji ghanɨŋga eŋge na lenji munumu eŋge, ghɨmoghɨmoru
    na wanakau lenji ghe eŋge, ghaghad vara Nowa i tha e waŋgama na yambaneke i thotho
    na i gabovaoŋgi.”
  yap-yap: Un par ni yibe abich ma yibe garbod, ma be mabgol e pumo’on nge ppin nge
    yan i mada’ ko re rran ni ba’aram ni yan Noah riy ngalan fare ark me yib e ran
    i tharey e binaw nge li’rad ni yad gubin.
  mop-NT: Tanoo' u janal. Tanoo' u yuc'ul. Tanoo' u cüxtic u yicham y u yütan, asto
    ti c'ochi u q'uinil u yocol aj Noe ichil a barcojo. Tudi a yoc'olcab etel ja'a,
    y laj jobsaboo',— cu t'an a Jesusu.
  tet-tet: Baa otas nia, ema la noꞌuk rona. Sia naa-nemu, nalo dahur hola malu, toꞌo
    loron Noh tama baa roo. Teki-tekis, motasaꞌe boot mai, nadodok sia hotu.
  hlt-MCSB: Noah lawng khuila a kun khohnin duela yuloh rhaihlan neh a caak a ok uh.
    Te dongah tuilii ha pawk vaengah boeih poci.
  xtd-NT: N‑ka xo xaxi ñayiu. N‑ka xo xiꞌi‑i te n‑ka xo datnundaꞌa tnaꞌa‑i tiempo
    ijan. Ntdaa xijan n‑ka kida‑i nde kɨu n‑kɨu Noé xiti barcu. Daa n‑ndindodo ndute
    nituꞌu ñuñayiu, te n‑ka naa ntdandituꞌu ñayiu ijan.
  mdy-ETH: ኖሄ ዋኣፆ ካኣሚሎይዳ ጌላንዳያ ሄላንዳኣና ዓሳ ሙዒያ ሙዒ ዑሽኪያ ዑሽኪ ዔፒያ ዔካንቴ፥ ዬኖ ዎዶና ባይሲንቶ ዋኣፃ
    ሙኪ ቢያሢ ዔኤዺ ባይዜኔ።
  spl-spl: Emelâk Noaŋe manop yanâmâ lohimbi gulip malap manmâ yeŋe âi yeŋahâlâk nâŋgâm
    manbi. Yawu manŋetâ Noaŋeâmâ waŋga kâlehen yâhâop. Yawu otmâ nen âlepŋe mansainâk
    sâm gulip malap manmâ gaŋetâ yan Anitâŋe nâŋgâmu toŋgelâk pato gemu to niŋ niŋ
    sâm lohimbi kerek haranyongomu mum metewi.
  usp-NT: Mak cristian li xtakejtak jb'anic lawi' rajak rechak trantak. Rechak tiwi'ntak,
    tik'ab'artak, tic'uli'ytak y tijc'ulb'a' ralc'walak asta cuando xtaw k'ij xjaw
    Noé li arc. Xchol jun nimlaj k'alaj y xsaach jwich juntir ri wi'tak wich ulew.
  zav-NT: Beṉə' gwnitə' ca tyemp c̱he Noen' gwža'azeche' gwse'eɉ gwsa'ogüe' na' gwso'elaozechga'aque'
    bosə'əšagne'e na' boso'ošague' na' no xi'iṉga'aque' xte catə'ən bžin ža gwyo'o
    Noen' ḻo'o barcon', na' goc to yeɉw sio' juisy nach gosə'əbiayi' yoguə' beṉə'
    ca' cui gwso'o ḻo'o barcon'.
  sgz-sgz: Matananu di lu namnam sár má dik lu ngin, má dik lu kila mul. Kandi tu
    taltaladeng sár pang i bung er ái Noa a kusak uri tilik mon, má ngorer tilik tibin
    a hut má a up bing noi matananu.
  kek-NT: Sa' eb li cutan a'an li tenamit yo̱queb chi cua'ac ut yo̱queb chi uc'ac.
    Yo̱queb chi sumla̱c ut yo̱queb chi sumuba̱nc toj quicuulac xk'ehil nak laj Noé
    qui-oc sa' li jucub cab. Nak ma̱c'a' sa' xch'o̱leb quichal li but'i ha' ut quilajxsacheb
    chixjunileb li inc'a' que'oc sa' li jucub cab.
  blz-NT: Mian kumaan ka' ba'inum, mosuo' ka' mompoposuo' anakna. Koiya'a pataka na
    ilio ninsoopan ni Nuh na lalomna kapal ka' tano' balaki' ia limbusi weer ka' ninsilaka'i
    i raaya'a giigii'.
  poe-NT: Kꞌuékjine sín la ko kꞌuékꞌi sín la ko kóte̱he tí xje̱en sín. A̱ ntá xrína̱hya
    kui tí ya̱on kꞌuíxenhen chꞌín Noé tí ntabárco̱ ntá kꞌuániá chrin, a̱ ntá tí sín
    kuíto̱he ntója la kaín sín kꞌuitjáyan sín.
  san-TAM: யாவத்காலம்ʼ நோஹோ மஹாபோதம்ʼ நாரோஹத்³ ஆப்லாவிவார்ய்யேத்ய ஸர்வ்வம்ʼ நாநாஸ²யச்ச
    தாவத்காலம்ʼ யதா² லோகா அபு⁴ஞ்ஜதாபிவந் வ்யவஹந் வ்யவாஹயம்ʼஸ்²ச;
  cof-NT: Noé sonnanun materi tsachilari pansi chuniraminlanue. Ano fin, ticatiya
    cuchin, sona can, unila quin, quinaminlanue. Ya Noeri barcobi wino ma fecári tsanque
    pansi chuniraminlanue. Junnasa quiranari mapiya janan, jerale tsachila puyalainue.
    Junni la manpatano inasa, tsachilari jun tsanquenan pansi chunilarachunae tinue.
  srm-NT: Biga a Noa ten de bi ta njan ta bebe, dee womi bi ta tei mujëë, dee mujëë
    bi ta tei manu. De bi ta libi u de kumafa de kë söndö mëni Gadu möönsö, tefa di
    daka Noa go a di sipi dendu. Hën di tjuba seti kai, gaan wata ta ko te a kii de
    tuu fia puu dë.
  qvs-NT: '@see-verse:LUK.017.026'
  zca-NT: ’Le'n rë zhë che'n Noé, ndao men ngu' men, mikwa'n bixa' una', ngok jwandang
    che'n bixa'; haxta or mizhin zhë nguio Noé le'n yo'ya, une mile' bixa' rë kuba',
    orze' ngula yiu nazhe'b milo'xe rë bixa'.
  cbc-NT: 'Atore bairo baiyayuparã camasã mai Noé ãnacʉ̃ cʉ̃ caãni yʉteapʉre: Camasã
    caroaro ãñuparã. Eti, ʉga, bairi tunu wãmo jiya átiãñuparã, ñe ũno jĩcã wãmeacã
    cabaiãnipeere tʉ̃goñarĩ mee. Noé, cũmua capairicare cʉ̃ caájããrĩ rʉ̃mʉpʉ bairo
    baijãnañuparã. Ti rʉ̃mʉa ati yepare ruayuparo. Bairo caruaro, camasã nipetiro
    ruayasi peticoasuparã, caroaro ʉseanirõ caãnimiatana yua.'
  qxo-NT: Tsay witsanga diluviu manarä captin runacuna micur, upyar, casaracurmi cacuyargan.
    Tsaynö cawacuyargan Noe büquitanö arcata ruraycur tsayman yaycungan junagyagmi.
    Tsaynö caycagman Tayta Dios pasaypa tamyata gallatsipaycamuptinmi cay patsaman
    yacu juntargan. Tsaynöpam arcaman mana yaycog cag runacuna llapan ushacäyargan”.
  mox-mox: Mana lova Noa ena tutaya tomotau iʼaiʼai ta inumanuma, ta wese ʼoloto be
    vivine ivaqivaqi ta wese ivevevaqiedi ana laba Noa me ena susuyavo ena wagaya
    igelu ta seuseu ʼifoqe ʼinega tomotau qabudi luvegwamumuidi. Ta yaʼa Tomotau Natuna
    egu ʼevivi mai wese ʼedewana.
  kew-kew: Noa pirisa rabu onaanu pirua nimumi eta ipa bia nama pu ona rumaama pu
    pua mo Noa nipu ipunu-para pua odobasa rabu page paa-mama pu pirisimi. Go rabu
    ipa adaape roa sana onaa rayo tabesa.
  dww-dww: Banaga a kanikani, a tegotego, awai naḡi be awai naḡidina. Nama a voivoia
    be Noa waga ak nopone ya saḡana, be kabaita ya tubuḡa da banaga matabudi yai guridina.
  nif-nif: Endɨ nanañ tuk nambi, wapatam tɨñɨlɨmbi, Noalɨ kɨkeñ gɨnañ loñguk wolok
    tuop. Tɨmbi tuk gwam wopumdɨ suam ep walaimbi, yandɨp kɨm-taleñguk.
  twi-ASANTE: Saa ɛberɛ no, nnipa didi nomee, warewaree kɔsii sɛ Noa kɔhyɛɛ ɛhyɛn
    no mu na nsuyire bɛfaa saa nnipa no nyinaa.
  aoj-aoj: Saꞌ gwaꞌaisi, saꞌ embel, amam nematawa sindikikilaꞌma sandasoꞌama atin
    safeꞌ safeꞌ sataga nemaf afamba Noa nafeꞌ nagawis galahoꞌw. Eaꞌ embel luꞌwami
    mataga maha esis amam nematawa hiasi afis hiꞌalas.
  cbv-cbv: Caán láa moón nihat jeémp babhnit, téihya chéona ĩt chãjap wʉt jĩ. Pánih
    chãjna, Diosdih ĩt jenah joicáp wʉt jĩ. Páant ĩ jʉmʉchah, Noéwãji bʉ́dí jãáj chóoboó
    ĩ waadát tʉ́ttimah, Dios pobyit wahnit, caandíh náahcannitdih ãt mao beedánap
    wʉt jĩ. Páant ĩ jʉmatji pahjeh mʉn tigaá wã jwʉ́ʉb dei jʉ̃ʉ́wát pínah jã́tih cã́acwã
    ĩ jʉmbipna caá.
  taw-taw: Binɨb okok tap ñɨbɨlɨg, ñɨg ñɨbɨlɨg, bin penpen ñɨlɨg gɨ yelaknɨŋ, Nowa
    sip mɨgan ayaŋ amnak agak. Amek, man awl yɨbɨl ak pakɨl, ñɨg wɨlɨk apɨl, binɨb
    anɨb okok kɨlop mɨdupsek yuwɨg dek kumɨlak agak.
  jic-NT: Noé tüpü'ü na, ma japontsja ca malala mpalas. Newa jalatsja, myü'ün̈tsja.
    Newa wyayin̈tsja yupj. Lovin nin p'iyá lajaytsja. Nin p'iyatsja Noé barco wama
    tjemey jawas. Yacjaya pajal püné tjive. T'yüna 'üsǘ, ne pjü sey jis la tjemey,
    tecya'lin̈. (Nin p'iyá ca nsem, napj quelel cuwis naya. Ma ca jus nlayecj len̈
    way Dios ca jis capj ntülüs.)
  zap-NT: Porke cheguin ru mén, roo mén, rtsëlnya mén, rdee zhinzaap mén rtsëlnya,
    axtegue ne le Noé wdee lenbark; wyab gyoroo gyoduxtee, wketo men yrandxee men.
  wer-wer: Pit iire kaömp në, öngre omp ë, pël ëeim Anutu kasëng menak wëën Noa wangaöök
    yeilaan i ngaampel oröön omën pourö i nak won sa.
  ipi-ipi: '@see-verse:LUK.017.026'
  qul-NT: Noepaj tiemponpi runacuna miqhuchcarkancu, ujyachcarkancu, casarachcarkancutaj
    Noé barcoman yaycunan p'unchaycama. Unu juicio chayamojtintaj, tucuynincu wañurarkancu.
  urw-urw: Noab sese gam daba, yag negi fünai gübüren, ferewar finabur kiregegin,
    finabur kam degin, bangedi kümüna kümüna Noa oude ere gam iruwegi sese gam taiden.
    Bana kuiai erekokai taidüdi ferefinabur gürenakuti kogifürüngeaga.
  rmy-GURBET: Xalje, pilje, lije pe, dije pe dži kova đive dži kana o Noja đelo ano
    brodo. Tegani avilo o baro paj thaj tasile sa kola save ni sesa ano brodo.
  ter-NT: Poéhane níkea, énoyeovo, koane kâsatuxea, ene yuíxovo ne xanéhiko tukú koêti
    yaneko káxe urúkovane Nôe neko hána'iti vatéke. Yane kenó'okone neko êno koiníkoti,
    koane heú kíxea koúpa'ixea neko xanéhiko.
  bmr-NT: Mɨɨro miyamɨnaa machuhicaumo, aduhicaumo, taabavahicaumo, iseemeque tajenɨhicaumo
    icano. Jaanaaca Noemɨ imeenegafaño jɨcafutuuhi. Jaanaaca sihidɨ niija aaiguuneri
    paryɨ saatoho guijeveuhi.
  fuf-fuf: Ko fii fewndo Nuuhu, hari yimɓe ɓen no ɲaamaynoo yara, no jomba jombanee,
    haa ɲande Nuuhu naatunoo ka laana. Onsay waamere nden ari, muli luttuɓe ɓen fow.
  mwc-mwc: Pipiya ereonowasi si kamkam ba si tomatoma, ba sibi tabitabine yepo, Noah
    i riu ku waka mena. Ba damanina kutukutuba i botu ba ereonowasi ikasi baigoyonisi.
  bhl-bhl: '@see-verse:LUK.017.026'
  ons-ons: Noa wane nasoo ea, ŋei ŋerep korop ŋara doku soep ne more, zokit makoi,
    nasoine yale ari mage ari mageki, so Noa eŋe sekiwo kaiwe mane waketki, doku qakumŋo
    ket more ŋei ŋerep korop enguki seukwarekoi.
  con-NTPO: Noé tsa'o shavonga otseya'ngae a'ija an'jemba cui'je'fa. A'ija pushe'fa.
    Tise'pa onquengendeccuma'qque antte'fa. Tsa'caen canse'fa'ni na'en jipa poiyi'ccoma
    piccosi tsangae pa'fa.
  ghs-ghs: Oi abinaga nokoi sepesapeke patta ma oba muuna qesa naate qaaqi Noai hiire
    qaatake noko nookaama naate qaami noi suheqata sisimata peitemi obai sooroqi abike
    nukuromi minarai baatetaho teteke qupadzomare.
  peg-peg: ଜାଜ୍‌ତ ନହତି ହଣି ୱେଡ଼ାଲିଙ୍ଗ୍ ଦିନ୍‌ ପାତେକ୍‌ ମାନାୟାର୍‌ ଚିନ୍‍ଜିଉଣ୍‍ଜି ଆରି ବିବା
    ଆନାକା ଆରି ବିବା ଆଦେଂ ଲୟା ମାଚାର୍‌ କେ, କ୍ଡୁକ୍‌ନାକା ୱାଜ଼ି ୱିଜ଼ାକାରିଂ ନାସ୍‌ କିତାତ୍‌
    ।”
  txu-NT: Nãm me õ kwỳ krẽn kôt ikõn abenwỳr babit ar o ba rã'ã nhym arỳm Nôwe kà
    raxmã wadjà nhym me aêrbê ngô me iby ajkapĩn me imex ne.
  eng-WEBU: They ate, they drank, they married, and they were given in marriage until
    the day that Noah entered into the ship, and the flood came and destroyed them
    all.
  gnw-NT: Echa'ã Noé ico rambueve, ɨvɨ pegua reta ucaruñoi jare ucauñoi yugüɨreco,
    jecuaeño cuimbae reta umenda cuñatai reta ndive jare tu reta umee tayɨ reta cuimbae
    reta pe umenda jae ndive vaerã. Ẽrei penti ara Noé uique jocua chalana guasu pe.
    Jayave ou ɨporu guasu jare opa uyuca reta —jei—.
  mux-mux: ⸤Ma-koleamanga pali⸥ no ui naa tupili yambuma langi noku, yi kanuma ambu
    liiku, ambuma yi puku, ulu akuma mindi teku mololsiliiku puring. Noa nona anduli
    sip-lkuna lkundu purum kene kepe enini aku-siku uluma teku mindi molangi no topa
    ⸤koleama pali no-ni panda topa⸥ yambuma pali topa kunjurum.
  maj-NT: Kui ni̱stjiu̱n tíi̱ncha kjine ko̱ tíi̱ncha 'bi xu̱ta̱. Tíi̱ncha bixan ko̱
    tíi̱ncha ts'ínkixan ntíhí. B'a̱ tíi̱ncha ts'ín santa nkúhu nga tsichu ni̱stjin
    nga jas'en Noe tsutsu chánkoo̱, ko̱ tu̱ ni xí kik'ahá ts'í ko̱ jesunjin ntá ngayjee̱
    xu̱ta̱.
  bkq-NT: Saguhoem myakâwândy, paru inwenlygue tadainlymo iray, kurâdo xara tatomo
    aralâ mykâinane. Âwinduadylymo. Adakuilymo. Salokuzenomo modo, âwynsaundo modo
    warâ ohogüinlymo warâ mykâinane aidylymo, Noé pepi imâsedo âtâ emyenro tyngatyby
    odaji âxiedyly iray. Âxiebygueduomo olâmy Deus inepa kehoem kopâ ihugueânmâ, adain-homoenlâ-ro
    warâ.
  kue-kue: Yomba kaiya mokna ne, nigl ne, yagl eremogl ambu ingo te ambu yagl eingo,
    yegl ere meglkwa enge, ana Noa ende sip mina yungugl ongo, okuwo ana nigl pond
    undre yomba prapra sigoglkwa.
  cot-NT: Ariquea iriatimpajia manaquea ishecajiaca, imirajiaca, imanquigajiaca, aisa
    yojocantajiaqueroquea irorijanijiate imanquigajitacaroquea, teequea intsatimajigueji
    irooshipoji interoncajiaquempaquea. Ariquea niganqui aapojacaquea savincaguiteri
    iquijantanacaca Noeni intsompoguiqui quenajarontsiqui, iroompaquea otejanaquequeate
    incani, amaranaquequea, anaacoguetanaqueriqueate maasanopae, iteroncajiaca yojocajajiaca.
  bnp-bnp: Hosi, na tahuna e Noa i hae a agarungu vona, e huriki ri kani, ri ninu,
    ri vaparangi, i vano i harena na tahuna e Noa i rike na agarungu. I valai a marungu
    lolo i ratapile ria lobo.
  apn-NT: Na prem amnhĩ kaxyw Tĩrtũm mã hamaxpẽr o pa hkêt nẽ. Nẽ ãm jar pika ja kamã
    mẽ kot amnhĩ nhĩpêx pix kukamã hamaxpẽr o ri paja o ãm kôt pix mã tanhmã ri amnhĩ
    nhĩpêx to ho pa. Rôm nhũm Noehti gô htàm pymaj pàr raxja nhĩpêx nẽ kãm axà. Nhũm
    prem hã omu nẽ ãm omunh o pa nẽ tanhmã ri amnhĩ kukamã hamaxpẽr to hkêt nẽ. Tã
    nhũm nata mẽ haêr pê wrỳ. Hãmri nẽ wrỳk rax o ra pika piitã hanhi nhũm mẽ piitã
    pikaprãr pa.
  ctp-NT: Taꞌa suꞌwa ayman Noé kanꞌ ni, yꞌni neꞌ taꞌa, yku neꞌ, yiꞌo neꞌ, mjwi kwilyoꞌo
    neꞌ; sa kanꞌ ti chaꞌ nka tiye neꞌ sa ñaꞌan bra nu mñan Noé kanꞌ yka naꞌan tnun.
    Bra kanꞌ yten yu niꞌ yka naꞌan kanꞌ loꞌo nchga nan nu nsuꞌwi ꞌin yu. Loꞌo bra
    kanꞌ lye ꞌa mduun tyoo, mdyii nten chalyuu ngujwi neꞌ.
  bre-BRG: An dud a zebre, a eve, a zimeze hag a roe e dimeziñ, betek an deiz ma'z
    eas Noe en arc'h, hag an dour-beuz a zeuas hag o distrujas holl.
  opm-opm: Ire ma ihashe oh mamaru hashemur. Den din ohe danongwi hayao tom din ohe
    danongwi hayao ama kuu han gosdatin ohe danongwi hayao hat saptin Noa oh tom hru
    tei son ohe ap tit hama ruhupmur. Roporhan be kuuhan ihir hanhan hat patin tom
    dusut apris ihirnong gurmar timbas matipmur. Amaru hat orhor gur hanhan hat ihat
    saptin Hanip Brer noh it apripramur.
  bvr-bvr: Minypa aburr-gata gu-galiya yerrcha balaja mbi-barra aburr-workiyana rrapa
    gama aburr-wuchichiyana burr-guta, wurpa lika gala abu-borrwujarna aburr-workiyarna
    Wangarr. Aburr-yinagata aburr-workiyana gu-guna gu-yika gu-rrawa gubu-borrwurra
    aburr-workiyana nuwurra waypa Nowa a-barrngumurra mu-michiyang. Lika gu-gatiya
    wenga yorr gu-bena, lika bugula wana gu-ni gu-bamuna, burr-werrwerrmarra. Gun-nardiya
    minypa gu-yinda barra.
  wal-wal: Nohee markkabiyan gelido gallassai gakkanaashin, asai meesinne uyees, qassi
    attumaasai machcheesinne maccaasai azinaa gelees; bashshiya haattai yiidi, asa
    ubbaa woriis.
  shj-shj: Kän siyacca na wuxicci na batacca na sädere bal koxasa xongondi Nox kaläsa
    kaxsä dämpejigseneng. Na faya kawung kapax kän kä'day.
  zad-NT: Kana' wzoa dii Noéna', beṉ' yell-lioka' cheej chaogake', chshagna'gake',
    na' choe'gake' yeḻ' wishagna' c̱he xiiṉe'ka' bllinte llana' wyoo dii Noéna' ḻoo
    barkwa'. Na' wzolo chak yejsiwaa yell-lioni ax̱t billa'cha lawinna' nisa', na'
    blliayi'n yog'ḻoḻe'.
  kmg-kmg: Jaŋe nânâ qowi nâmbiŋ, huc šocšu nâmbiŋ, ŋokac nareŋ gareŋ embiŋ. Qâoma
    iŋuc hâcne ehuc juhapie Noa wokeo feme rumi sâkozi fisirâ šeŋgoma bârârâŋ-jopawec.
  aso-aso: Aꞌmine Noaꞌ minineꞌ gameneuꞌ nene noso naba olihe velamivo eveneꞌ ingine
    nene Oꞌmosoꞌmo ilineꞌ initekumuꞌ gilami okoꞌine losuvoliꞌmi initekumukovoꞌ gili
    mini adoꞌ nosoꞌ niteꞌ naaꞌ idoꞌ noso naaꞌ idoꞌ veneꞌ alu hizaaꞌ idoꞌ veneꞌ huki
    milaaꞌ igi nizavo Noaꞌ nene sipiuꞌ dizavo noso naba nene velo ogo eveneꞌ vaiꞌ
    ngebele geseꞌ ineꞌ ve.
  uli-uli: Pangal yarmat ngo re rol kukubul ngo re riri fengal yee, la hola yodwe
    Noah ye bulong lal boat we ngo sa burssogloh ye sala mesloh pangal yarmat.
  nin-NT: Na ase ka Nuhu ka, anishirr namri a so di ri na so. Aniru na amba a so di
    garr ikpa ku ma na azhibarr wa nggo Nuhu a rri ni ijirrigi ima yi, amancha wa
    ku nga ni ngɨ ba namri.
  tgk-tgk: Зеро то рӯзи ба киштӣ даромадани Нӯҳ одамон мехӯрданд, менӯшиданд, зан
    мегирифтанд ва ба шавҳар мебаромаданд, вале баъд тӯфон бархоста, ҳамаро несту
    нобуд кард.
  acu-NT: Nu aints ainau Yusen nintimtsuk yutancha yuj, tura umutnasha umuj puju armiayi.
    Tura nuwan nuwatnaikiarmiayi. Tura nawantrincha aintsun ninumkati tusar surin
    armiayi. Tuma pujuinai kintari jeamtai, Noé juun kanunam engkemamiayi. Turamtai
    nujang aneachmau aints ainaun mash amukmiayi.
  cak-WNT: Chupan c'a ri rutiempo ri Noé, ri winek ri' xaxu (xaxe) wi c'a chrij ri
    quiway quic'uya' benak wi ri cánima, chuka' chi achi'a' chi ixoki' can benak c'a
    cánima chrij ri quic'ulanen. Y can c'a que na ri' yetajin chubanic ri winek chupan
    ri k'ij tek ri Noé y ri ye aj pa rachoch xe'oc chupan ri nimalaj barco, y xuchop
    ri nimalaj k'ekelaj job. Y quinojel ri winek xecom.
  ebk-ebk: Cha mangmangan, umig-ikop, ya maas-asawa nan tataku inkiana as nan urkiw
    ay nunlukianan cha Noe as nan papor. Angkiay napsong nan intiru ay luta, ya nurningcha
    am-in.
  spa-PDDPT: Comían, bebían, se casaban y se daban en matrimonio, hasta el día cuando
    Noé entró en el arca. Vino el diluvio y destruyó a todos.
  tke-tke: Yooja, yoong'wa, alobwana yootela, ahiyana yooteliwa, ofiyedha nlabo navolowile
    Nowe mmwanddeyani. Vano odha mutokora waatolosa ateene.
  ruf-ruf: Iwanu tsawaghendelela kuja na kunwa, kukwela na kukwelighwa mbaka Nuhu
    hengile mne safina. Kuya mafuriko ghatsa na kuwakoma wose.
  gun-gun: Mba'eta okaru ha'e oy'u okuapy, omenda ha'e nhomomenda raka'e Noé kanoã
    py oikea ára peve. Ha'e gui ma yy ou vy omomba ha'e javive.
  agu-BL: Na yi e' wunaka'tz tenẍchan, na chiwan, na chuc'a', na chitzatzin tan xtxumle'n
    ok'be'n ib. Ej nin qui'c na chibislej, jalen cu'n yi toque'n Noé le barc. Ej nin
    quinin tz'icy' scyetz jalen yi xe'te'n yi abal. Sotze'n nin e' bantz chicyakil
    cu'n.
  isn-isn: Aalee, aang'wee, akatena nukutenwa mpaka uluhiku u Nuhu naawingie mukate
    musafina negarika ekeza nukuaangameza ehi.
  eng-PEV: '@see-verse:LUK.017.026'
  ilo-ULB: Nanganda, nagbartekda, nangasawada, ken naitedda nga maasawa, agingga iti
    aldaw nga simrek ni Noe iti daong - ken immay ti layus a nangdadael kadakuada
    amin.
  pir-NT: Noé tiquiro ijiri pjere ijipihtiyequina masa sa ihyaducue tiahye. Sa ye
    sihniducue tiahye. Ʉmʉa, numia mehna omoca dʉhtee tiahye. Noé pajiria yucʉsapʉ
    tiquiro sajãto pano Cohãcjʉ̃ tiquinare tiquiro mioato pano ti ijipihtiyere masa
    yeducue tiahye. Sata ijirota yʉhʉ tojoa tagʉ̃ gʉ̃hʉre.
  anv-NT: Bɔɔ́ ábɔ ányɛ́, anyúu, abifɔ ábáne andée, ne átuú baá né maba.
    Ányɛ́ kpaá tɛ bií ɛbi Nowa ákpɛné mmu ɛ́kpe. Ɛfɛɛ́ ne manaá akwené dɔɔ́,
    manyi ákpɛ ne genyágé nnyi, gechwɔ shwa bɔɔ́ bimbɔ ako, ágbó.
  sab-NT: Kwian ulita toidu Noé suiale me kledu Noé kerua gbe gdadi me kledu tañachuge
    chui be boi tirare giti. Kwian e kledu blire, kwian kledu mo jwen, kaire kwian
    kledu mo jian gbe ule, kwian ulita kledu tañachuge toi age diali me no alin allabi,
    kaire kwian ulita kledu toi nga suga no ole age me no ulita giti diali, me kledu
    tañachuge chui be boi tirare giti. Agwa chui boi tirare chuia chku gire Noé jo
    chiga du kweri tadi ule mo bitalla ulita batre ole Chube gerudu Noé ole kare,
    gire noi kweri chiu, noi boidu tanre, kwian kle toi ulita nga dba ai giti e suiale
    jokeda chi kote, agwa Noé alin allabi tiun gitiru mo bitalla mneite ole.
  tmd-tmd: Noa mɨdöŋ wop aku, nöbö mö bla ap mag nɨm gɨrön, röbö nɨm gɨrön, mö nuö
    nuö nöl pɨ gɨrön, rɨ mɨdɨm nugugɨrön, Noa nuarö nuömarö bɨyöj möla dum nugugɨrön,
    ruö ib diba rɨlö, rɨ yöxmɨn, bana wölön nöbö mö akuyöbö ñɨgö magalɨg pɨ yuö abmɨn
    wöröx pörmä.
  acr-NNT: Ma konoje ri winaq kakitij kiwa, kakitij kiyaꞌ, kekꞌuliꞌik y kekiya ri
    kalkꞌoꞌal pa kꞌulanikil. Ekꞌu ketajin riꞌ che uꞌanikil, echiriꞌ xopon ruqꞌijol
    xok bꞌi ri Noé chupa ri nimalaj barco; kꞌa tekꞌuchiriꞌ xpe ri unimal jabꞌ y jelaꞌ
    xusach kiwach konoje.
  kpg-kpg: Nia daangada huogodoo nogo miamiami ge inuinu, nia daane mono ahina nogo
    haga haga hai lodo, gaa dae loo gi di laangi o Noah ne ulu gi lodo dono waga,
    gei toloo gaa hai, ga daaligi digaula huogodoo gii mmade.
  taj-taj: नोआ पानी जहाजरी वाङ्बा धिनकुनुधोना म्‍हिगदे चबा थुङ्बादेन ब्‍याह लबान मुबा।
    थेनोन धुइरी नामदेन भाल बाढी खसी जम्‍मान नाश लजी।
  avt-avt: Mɨt yapɨrwe nɨpaam menmen nɨpaam tɨpar si enum, haairer nesiuwe nɨkerek
    hɨram (o hɨran) nɨr te mɨt netike miyapɨr neitan, netenenan his ere wɨ Noa ken
    kekre sip mɨrak, wan tɨpar kɨniu kenep mɨt hɨr naa ere nenepik o nesi.
  cbk-cbk: El maga gente ta come y toma y ta man casajan y ta man contrato casa hasta
    el dia ya entra si Noe na barco (ta llama arca). Despues ya vene gane el grande
    avenida y todo el maga gente afuera del arca ya man lumus.
  uig-ARA: تاكى نۇھ كېمىگە كىرىپ ئولتۇرغان كۈنگىچە، كىشىلەر يەپ-ئىچىپ، ئۆيلىنىپ ۋە
    ياتلىق بولۇپ كېلىۋاتقانىدى؛ ئاندىن توپان كېلىپ ھەممىسىنى ھالاك قىلدى.
  tuf-tuf: Cohtín Noé itic ricar cut uwat imár sácata síhw̃atiro. Sácajar sehw̃ar
    ira yájacro. Bacú yahjacro. Wiya cat yehw̃jacro. Síhw̃ati cuar cahbarin cat yehw̃ín
    acu ajc waajacro. Noé rih arcutar beyin usar rauwic ocso tas eyta yajacro. Cajc
    bahnác riwat cuiníc ocso tas eyta yajacro. Bahnaquin sacac ocso tas eyta yajacro,
    -wajacro, Jesusat chiwa quin-.
  abx-abx: Agparapamangan mga iya, agparapangirinom ngan agparakasalay tubtob si allaw
    si pasallud-na kas Noe si arka. Mangno anakka i unop ngan agkamaratay mga iya
    dimu'an nga bulag si Diyos.
  mco-NT: Janch caayb janch uucp anajty je jäy ajcxy agujc jotcujc co je Noé ytɨgɨɨy
    ma ymɨjcajoon. Chi je ayo'nduu ymiñ huɨdi cɨjx yaj'ögtɨgoydäy je mayjäy.
  bsp-bsp: 'Afum ŋaŋc-di yeri, ŋac-mun, arkun kɔ aran ŋac-nɛŋcɛnɛ, haŋ dɔsɔk ndɛ Nuha
    ɛnabɛrɛ debil mɔ: Kɔ domun dɛlarəm dender ndɛ dɛnamələk ca fəp mɔ.'
  kqf-kqf: Lava matabudi a kanikani, a tegotego bi olooloto bi waiwaivini a waikanaḡinaḡi,
    mba laḡannemo Nowa gulamo i valageta bi kabaita i yovo te matabudi i waipekidi.
  cpb-NT: Inimotziri atziripaini rowawaita, rirawaitzi, raawakaawaita eejatzi. Irojatzi
    ikyaantanakari Noé antawoki pitotsi riwetsikakeri. Okanta oonkanaka kipatsiki,
    thonkaiyakani maawoini atziri ikamake.
  aon-aon: Ihishmorim arpesh shapeum shawok worigun aria abar iri, aria armam armago
    shanaraum. Eshesh shape shenekesh namudok arigaha ahudok nyumnah Noa nawish korohuk
    aria abar babo ihishmorim arpesh beyateshuk.
  hus-NT-2005: Jechéꞌ an atiklábtsik xi yab u belom, tokot in beláltsik ti kʼapul
    ani ti uchʼal, u tomkinaltsik ani in pidhnáltsik nin tsidhánil abal ka tomkin,
    asta tin bajaw xowkʼi na Noé ti ochich ban tan atá, tsích an chapik ábal kʼij
    ani ejtaltsik chemech.
  mig-NT: Káyee‑í, káji'i‑i, káta̱nda'a cháa, káta̱nda'a ñá'an, te ni̱ jaa̱ kɨvɨ̱
    já ní kɨ̱vɨ Noé ini̱ barco ká'nu‑de. Te ni̱ chaa̱ sau̱ xáa̱n. Te ni̱ xnáa ndɨ́'ɨ‑cha̱‑í
    jíná'an‑i.
  bps-bps: Kmaan ale na minum, na mwè yaan, na fwèla yaan dad ngàla kel di duh kfusuk
    Nowa di bong awengan. Na kel i dunuk mlimas i kdee dad to di bang én.
  mbs-mbs: Gayed dan egpengaen, aw eg-inem dan, aw egpepengognanay dan, lamig te aldaw
    te pegsakay i Noe aw pamilya din diyà te arka. Meneng negelà se menge doma otaw
    so nesàban dan te pegkelinep te tanà te wayeg, aw nelemes se kedita dan.
  tof-tof: Noan ngyaben tonarrdó, pamkolpam wata dadan ngyabendó kwarilürr, alo akó
    anón kwarilürr, kol a pam bumióg kwarilürr, kókó tai ene ngürrdü, Noa tóba wirri
    butüdü nóma bangrinürr. Olgabi wirri naiz naea we tamórr, da blaman pamkolpam
    kolae ninóp.
  cme-NT: Nowe bãaŋgu-na, nuɔmba naa gonya niiwuoni baa kolma baa cɛjãlle. Ba tĩyãa
    ku yaa nuɔ‑i a ji hi yiiŋgu maŋ Noweŋ suurii begubuɔ‑i-na aa yaŋ diilopepetieŋo
    dãa hɔr-ba hiere.
  sus-sus: Mixie nu e dɛgema, e nu e minma, e nu ginɛe dɔxɔma, e nu e xa die fima
