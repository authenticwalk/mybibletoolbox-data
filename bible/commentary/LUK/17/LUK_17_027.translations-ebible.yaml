  zac-NT: Gudáu rall. Biiꞌ rall. Bëtsëꞌa rall. Guc laní shtë lliguë hashtë Noé guatë́
    laꞌni barcu ruꞌbë. Iurní bëdchini juici shtë nisë guëc rall. Grë mënë guti.
  kyg-kyg: Neꞌyaꞌmo nege aniꞌmo nege aꞌmo alige aꞌmafaꞌnemo lagauliꞌa uge hume hume
    neꞌagenoꞌaeꞌmo Noaꞌa sipifiꞌmo haino maiꞌnigenoꞌaeꞌmo aniꞌmo heteno muki vayaꞌaina
    ago aeno apati kaeꞌniye.
  kmk-kmk: Ta utdit timpun Noe, ginan-ganas dat tagu’n nanganangan, nan-iinum kan
    nan-aassawa da inggana’t nilumnokan da Noe utdit dakoḻana bapul. Manlitap manon,
    losan dat tagu’n naḻmos.
  cao-NT: Dios shinayamaquí tsi oi ó ja pasoyamacani quiha. Jënë aqui ja icani quiha.
