verse: LUK.017.027
translations:
  kpx-kpx: Noa vani kemo ataeau lovi isi e isi mahinuvulahama. Abu kateilage Noau
    bouti uvue tisege e balugau lohoale ata bahata havehatunu.
  okv-H: Enana indari indie a dorovu ue vi dorovu ue mihio Noah na e nga jo ta vivihinu
    ga veto irerembenu tapa sasari ea
  tbo-tbo: babana Nowa a houga ugolina lawa hi’mam po hi umuma po hi kawakawalulu
    po hi tawitawine ma Nowa wam ugolina i gelu. Ma goila i hopu po atapuhi i unihi.
  mal-C: നോഹ പെട്ടകത്തിനുള്ളിൽ പ്രവേശിച്ച ദിവസംവരെ, ജനം ഭക്ഷിച്ചും പാനംചെയ്തും വിവാഹംകഴിച്ചും
    വിവാഹംകഴിപ്പിച്ചും സസുഖം ജീവിച്ചുവന്നു; എന്നാൽ, പ്രളയമുണ്ടായി എല്ലാവരെയും നശിപ്പിച്ചുകളഞ്ഞു.
  grc-SR: Ἤσθιον, ἔπινον, ἐγάμουν, ⸂ἐξεγαμίζοντο,⸃ ἄχρι ἧς ἡμέρας εἰσῆλθεν Νῶε εἰς
    τὴν κιβωτόν, καὶ ἦλθεν ὁ κατακλυσμός, καὶ ἀπώλεσεν ⸂2ἅπαντας.⸃
  bgc-bgc: जिस दिन तक नूह जहाज म्ह न्ही चढ़या, उस दिन तक माणस खावै-पीवै थे, अर उन
    म्ह ब्याह होवै थे। फेर बाढ़ नै उन सारया का नाश करया।
  khz-khz: Taunilimalima maparara geganiwai, geniuwai, maru e gare gevegarawawai,
    pene vogomai, Noa gena poti aonai elaka-togato tomanai, gutugutu na maparara egugutu-kwaregarato.
  deu-TKW: Sie aßen, sie tranken, sie freiten, sie ließen sich freien bis auf den
    Tag, da Noah in den Kasten gieng, und die Flut kam und alle vernichtete.
  zsr-NT: Dza niꞌtë naꞌ gliꞌj glahuëꞌ. Gulutság naꞌquëꞌ len guludödëꞌ zxiꞌnquëꞌ lu
    yöl‑laꞌ rutság naꞌ ga bdxintë dza gyaziëꞌ Noé lëꞌi barco zxön naꞌ nazíꞌ lei arca,
    atiꞌ bdxintë nis guiöj usnít yödzlyú le busnít yúguꞌtëꞌ.
  lin-lin: bato bazalaki kolia, komela, kobala mpe kobalisa, kino na mokolo oyo Noa
    akotaki na masuwa ; bongo mpela eyaki mpe ebomaki bango nyonso.
  hns-NT: Abbe oe tem ke manai khaate-piete aur biaah karte raha oe dien talak djab
    Noah djahaadj me gail aur etana dher paanie aail kie sab bahare waalan doeb gail.
  noa-E: Mag jöoi Noé sim jaar õrau amach okhoojujã khĩirjuba, sĩi phiesta waunaa,
    thach khöwia, dödöjö döju, maimua jua pʉrjuuta khĩirju naajim. Am mag thʉnʉm ee,
    jöoi Noeeu ichig Ẽwandamau barco pöm waupi jaautarrjö chadcha wau auwia ag ee
    dubjim. Mag dubbaadeewai döãd pöm bëewia sĩi õor pöm ödubjim anaabá.
  eng-EMTV: They were eating, they were drinking, they were marrying, they were given
    in marriage, until the day that Noah entered the ark, and the flood came and destroyed
    them all.
  mib-NT: Chi quɨvɨ̄ un ní cayeji i, ni cajihi i, ni canandāha i, ni cajēhe i sēhe
    sɨ́hɨ́ i jeē nándāha, nde ni jinū quɨvɨ̄ jeē ni quɨ́vɨ Noé ini barco cáhnu jeē
    naní arca. Te ni cuun saū xeén, te ni ndaa ndute ni cajihī ndɨhɨ i.
  lif-NT2: नुहाःन्‌वालाधाओ लाःसे़आङ् इक्‍सादिङ् खाम्‍बेःक्‍मो यम्‍बा वादोःक्‍मा थाङे़आङ्
    काक् मे़न्‍छाम्‍गे़न् याप्‍मिहाॽ मे़निःबे़ मे़स्‍ये़, कर खुने़ॽ वालाधाओ लाःसे़बा
    ये़न् थारिक् मनाहाॽ मे़जर मे़धुङुर हे़क्‍क्‍याङ् मेःक्‍खिम् मे़जोगुर मे़वये़॥
  xnj-xnj: Vandu vayendalili kulya na kuywelela, kugega na kugegewa mbaka Nuhu peayingili
    muwatu uvaha. Fula yivaha yatonyili na manji gakamema na kuvakoma vandu voha.
  mmx-mmx: Limixin axap diga anan la diga inin, la lavatlok la lavakin diga epot,
    se at nom laaleng ne Noa ga beles ti lavatmon la laraan ga vot la ga sev amet
    nedi axap.
  cbr-NT: Anúan aín nuntinu 'iruti nëtë utámainun Noénën anun ië́ti nunti cha 'amainun
    ca unicaman pianan xëanan xanu bianan aín bëchicë bënumianan an 'acësabi oquin
    cuëënquin ñu 'acëxa. Usaquian 'amainun anúan Noé aín nuntinu 'iruti nëtë sënë́ncëbë
    ca 'aisamaira 'uí 'ibúcëbë, baca 'aisamaira 'ëi nuntaruquin ñucamacëñunbi unicama
    cëñuacëxa.
  tee-NT: Pus va chunch ju tatailhi'alh tachi akts'iya ixtalai. Ixtalacvajin. Ixta'ak'otnun.
    Ixtatamak'axt'ok'ach chai ju chakolun ix'a'ican. Chai chunch ju talalh tus acsni
    chilh ju avilhchan ni tanu ju Noé ju la'ixbarco. Chai milh ju akmuxtut chai amamuxtuk'o
    tachi chun ju yu'unch.
  eng-LSV: they were eating, they were drinking, they were marrying, they were given
    in marriage, until the day that Noah entered into the Ark, and the flood came,
    and destroyed all;
  cak-NT: Chupa ri ru-tiempo ri Noé, ri winak xe ri quiway y cuq'uia' xe ri' niquinojij,
    y chuka' xe c'ulubic yequinataj; can xe ri' niquinojij, c'aja' cuando xapon ri
    k'ij chi ri Noé y ri ru-familia xe'oc chupa ri nimalaj arca, ri anche'l jun barco,
    y xtiquier ri nimalaj job ri x-ix diluvio che, y conojel ri manak xe'oc chupa
    ri arca xecom.
  pah-NT: Ymyahũ Noéva'ea nhinhag̃a renonde yhara ruvihavuhua pype ahegwyripeva'ea
    i'ui'ui jipi gworygworyvamo hako. Ahegwyripeva'ea rembirekoro akwaimba'eva'ea
    jipi no. Ojipeva'ea kunhava'ea mohembirekoi no. Nahã ahegwyripeva'ea rekoi okovo
    imboha'uve'yma Noéva'ea avame yhara ruvihavuhua pype yhya hehanhuhũa rurame ahegwyripeva'ea
    mbotypyvypava nhatymbava hako – kiroki ahegwyripeva'ea ndo'avi yhara ruvihavuhua
    pype.
  sja-NT: Maapai eperãarã nek'opachida, ne-inaa topachida mãik'aapa miak'ãipachida
    Noé ichi barcode bataurumaa. Mãpai k'oi che nɨ̃beeji, na p'ek'au eujã ũudachi
    mãik'aapa eperãarã jõmaweda k'iniidachida.
  xed-xed: Ta zazaku mnduha, ka sasaku, ka hla miʼi, ka vla kwagha taŋ ŋa zəʼal, ha
    ka sagha fitik kəl Nuhu ka lami da kwambalu, ka sagha imi vlunduɗ zaɗanatá həŋ.
  mks-NT: Jáchi̱ mé tiempo cán xíxi na ta xíhi na ta cája na vicó tánda̱ha̱ ja̱nda̱
    quia̱hva na̱xi̱nu̱ qui̱ví na̱qui̱hvi Noé ini barco cáhnu. Já na̱xi̱nu̱ ja̱vi̱
    quíni ndiva̱ha ta na̱ja̱hvi ñuyíví xi̱hín ticui̱í já na̱xi̱hi̱ ndihi ña̱yivi na̱sa̱nduu
    tiempo cán.
  gfk-S: Taitus kike ra bung ira matanabar di git iaiaan, di git maamo, ma di git
    haartola tuk ter tano bung Noa ga lala tano tamat na mon ma no tahit ga hanawat
    gom haliare di bakut.
  bmu-bmu: Noagö nalöŋe nene lömbuaŋ ala o köhöikŋi nemba ambi kenam bohonŋaŋgö alget
    anda kaiga aŋgömeget. Ahakmeme mewö aka memba qemasolokep malgetka Noanöŋ waŋge
    uruŋe öŋgöyöhi, silim miaŋgöreŋ teköyök. Teköiga o göulu ketaŋan kaba ambazip
    jinonŋi qahö löm köl eŋgii o nemulahöba kömuget.
  dgz-dgz: Menan, wataget Noa wam megawa gapan, waenapan wanumon, taba kaum nana kakayat
    taiwanumun, amba waen ge apan naine musiwanumun. Ap anega tane aeni, Noa ae kabum
    mega gwanewa dotou aen amba boge ningoe tauen umamon borit wane.
  eng-GNV: 'They ate, they dranke, they married wiues, and gaue in marriage vnto the
    day that Noe went into the Arke: and the flood came, and destroyed them all.'
  zaa-NT: Porqui'ni ą'hua ca enne' tiempo lània nna gù'ya go bá nna huettsaná' bá
    nna beni cą hàstaá qui'ni bì'yu tsá gutà'a Noéa le' bárcuá, làniana de repente
    taá gul·lani iyya juíciuá nna gùttì iyáỹiate ca enne' gùtse'e lània.
  eng-WEBSTER: They ate, they drank, they married wives, they were given in marriage,
    until the day that Noah entered into the ark; and the flood came, and destroyed
    them all.
  guh-guh: Bajayata pamatacabi Noépijinë ponapona, jivi picani xaniavaetsia jamatejema
    pexaejava xaevanapa. Apaevanapanua. Nacojiobapona itsamonae. Itsamonae pexënatoyonë
    pebijavabelia canajetapona petonacojiobinexatsi. Bajarapamonae jamatejema saya
    jinavanapa. Nexata bajarapamatacabi Noépijinë ëpijamonae pinijibarcojavabelia
    barëjunua. Nexata daxitajivi merata bubuna jemata ira itsa bubuta.
  bon-bon: Pui padare iyeta biname cina deedei täbitenäjumesi, niiye senäjenäjemumesi,
    piiyepu biname cina tawadrecanimumesi, ngälu pui bimu cabu Nooa liba baborage
    buto cabu me acenutuji. Siige, babo igi te piba täduji iyeta biname bine eglecimuji.
  nhw-BL: Ipan nopa tonali, masehualme tlacuayayaj, tlaiyayaj, mosihuajtiyayaj huan
    quisencahuayayaj para iniichpocahua ma monamictica. Quichihuayayaj nochi catli
    ipa momajtoyaj quichihuaj hasta nopa tonal quema Noé calajqui ipan cuaacali. Huan
    nopa tonal pejqui tlahuel tlaquiyahui huan tlatemic campa hueli hasta quintlamimicti
    nochi masehualme.
  mgw-mgw: Bandu baayendeli lya no nywa, kobeka no ku'nda mpaka nsimu wa Nuu payingi
    musapina. Ngaupita nkukulo no langanyika boti.
  swh-ONEN: Watu walikuwa wakila na kunywa, wakioa na kuolewa, mpaka siku ile Noa
    alipoingia katika safina. Ndipo gharika ikaja na kuwaangamiza wote.
  wbi-wbi: vakalia, vakanyua, vakatoola na kutoolana kuhanga ikighono kino uNuhu akingilaa
    mu kyombo pe amalenga minga ghakisa na kuvabuda vooni.
  bba-bba: Tɔmbɑ dimɔ, bɑ nɔrumɔ, bɑ suɑnɑmɔ, bɑ durɔbu kɑ kurɔbu kɛ̃ɛnɑmɔ sere n
    kɑ ɡirɑri dɔmɑ te Nɔwɛ u ɡoo duɑ. Mɑ nim yiburɑ nɑ tɑ be kpuro kɑm koosiɑ.
  eng-KJVCPB: They did eat, they drank, they married wives, they were given in marriage,
    until the day that Noe entered into the ark, and the flood came, and destroyed
    them all.
  kgk-NT: gwĩ kente kwéry oiko rei araka'e. Okaru, oy'u, omenda ave, ome'ẽ gwajýry
    omenda hagwã ave. Upéixa rei okwa araka'e hikwái. Nhandejáry-rehe katu nopenáiry
    araka'e hikwái. Upéi Noé oike okanoagwasu-py. Oike rire-ma, pya'e oky araka'e.
    Tuvixa oky. Yvu mbovu-vy araka'e oky. Ha onhehundipa oike e'ỹ va'ekwe gwive.
  waj-waj: Nuvuaava varuu suaivaki gioonna kiaapuuya yeenna nneeda nnoori nneeda nnaata
    vaatiivaa vareeraivaara yaata utu kiada vaidada Nuvuaava nnooriyaa nuaira nnauvaki
    vuu suaivaki iya homo itaududuu nnooriivo mmataivaa rapodaa taika kioo gioonna
    kiaapuuya raputu taika kieeravai.
  ekk-PKP: Inimesed muudkui sõid ja jõid, võtsid naisi ja läksid mehele kuni selle
    päevani, mil Noa läks laeva. Siis tuli uputus ja hävitas nad kõik.
  mpx-mpx: Saugena o gamagalau hi aanan, hi loloimwim, hi loloalalolon, hi olaola
    ya to ana siga Nowa i na i ulutuk waga gamwanaa. Inoke nub i ha ge gegewel hi
    aliga haba.
  wbp-wbp: '@see-verse:LUK.017.026'
  luo-luo: Ji ne chiemo kendo metho, chwo ne kendo bende nyiri ne ikendo nyaka nochopo
    odiechiengʼ mane Nowa odonjo e yie. Eka pi mar ataro nobiro motieko ji duto.
  nhe-NT: Ipan nopa tonali quema Noé itztoya, tlacame tlacuayayaj, tlaiyayaj, mosihuajtiyayaj
    huan quisencahuayayaj para iniichpocahua ma monamictica. Quichihuayayaj nochi
    tlen ipa momajtoyaj quichihuaj hasta nopa tonal quema Noé calajqui ipan cuacanahua.
    Huan nopa tonal pejqui tlaahuetzi huan tlatemic campa hueli hasta quintlamimicti
    nochi tlacame.
  aii-aii: ”ܗܘܹܐ ܠܗܘܿܢ ܒܹܐܟ݂ܵܠܵܐ ܘܒܸܫܬܵܝܵܐ، ܒܸܓܒ݂ܵܪܵܐ ܘܡܲܓܒ݂ܘܼܪܹܐ، ܗܲܠܔ ܝܵܘܡܵܐ ܕܥܒ݂ܝܼܪܹܗ
    ܢܘܿܚ ܓܵܘ ܩܹܒ݂ܘܼܬܵ‌ܐ، ܘܐܬܹ‌ܐ ܠܹܗ ܛܵܘܦܵܢܵܐ ܘܚܢܝܼܩ ܠܹܗ ܠܟܠܔ ܐܢܵܫܵܐ.
  esk-NT: Iñuich niġipḷutiŋ imiqhutiŋlu suli aŋutit aġnat katchuutiplutiŋ uvlumunaglaan
    Noah-m isiłhanun umiamun, aglaan uliqłuum tuqqutkai iluqaisa.
  msb-msb: Sadto na panahon an mga tawo nagakaraon kag nagairinuman, an kababayihan
    kag kalalakihan nag-arasawahan hasta sa adlaw na nagsulod si Noe sadtoʼn sarakyan
    sa tubig na ginatawag arka kag nagbuhos an baha na nakapatay san tanan pwera sadtoʼn
    adto sa arka.
  cpa-NT: Ca¹gǿh¹ ca¹hǿnh² dsa² chian² jmai³ jøng². Ca¹jenh²dsa gug²dsa. Ca¹túgh²dsa
    dsio¹ ca¹lah¹ja³ca¹tǿ² ja³ca¹hí¹ Noé barco quiah¹²dsa. Jøng² ca¹ŋi¹juøh¹² jmøi².
    Ca¹dsan¹ ca¹lah¹já¹ dsa² héi².
  dso-dso: ସେବେଲାଇ ନଅ ବଡେଟା ପାନିଜାଜେ ପୁର୍‌ବା ଦିନ୍‌ ଜାକ ଲକ୍‌ମନ୍‌ ଅବ୍‌କାସେ ରଇଲାଇ । ସେମନ୍‌
    ବଜି କର୍‌ବାର୍‌, ଦାଙ୍ଗ୍‌ଡି ଆନ୍‌ବାର୍‌, ଆରି ଦାଙ୍ଗ୍‌ଡି ଦେବାର୍‌ କର୍‌ତେ ରଇଲାଇ । ପଚେ ବେସି
    ପାନିଅଇ ସବୁ ଡାବିଅଇଲା । ନଅ ଆରି ତାର୍‌ କୁଟୁମର୍‌ ଲକ୍‌କେ ଚାଡି ସବୁ ଲକ୍‌କେ ପାନି ବୁଡାଇ
    ପାକାଇଲାଇ ।
  meu-meu: Idia na e anianiva, e inuinuva, e headavava, ema bona Noa lagatoi ai e
    ḡui dinana; bena utu-utu ese e utudia dae, e dono mamase.
  yva-NT: Arono naije vatane wo masyoto makanande ratantona ramu, yara manayanambe
    anaisye, ana ramaname bo rai tutir. Anya wo wanya maovan muno ajae wo awa arikainyo
    wanya awa vainye raokaisy. Maisyare omaisye miridije ntoa masyoto Noakija siso
    apa nyomane rai. Umba kavuratawe manayame njam mo mapupuji ti ukakai vintabo.
  dgc-dgc: Du tolay to éya a panahun éy basta méngan side sakay méginom side, sakay
    mégasawa side, hanggan to oras a késakay de Noe to barko. Sakay dinumemét tu bihéng,
    éy nalimés du tolay a étanan. Kona be sa i manyaria ta kédemét ko.
  zpm-NT: '@see-verse:LUK.017.026'
  hix-NT: Àsok hana nehxatxkon ha, nyamoro heno ha, kekon hatà. Tuna ymo yomokhàra
    ro rma haka, tànyahrà kom hoko nehxatxkon hamà. Thehtanàr kom hoko xarha nehxatxkon
    hamà. Tànyontanàr kom hoko xarha nehxatxkon hamà, kekon hatà. Tkanawarà ymo kom
    yaka Nowe heno komo yosonkahàtxhe rma, nomokye hatà, tuna ymo. Toto heno komo
    yanàhnohtàkay hatà. Àro wyaro rma rha àhoko toto komo yehtoko, nomokyaha hampànà,
    Toto me Enusaho, kekon hatà, Txesusu.
  sim-sim: Oro wolok ma akwan li aha nokoven li laha jikisi lihin li mbashirik hulasi
    nokoplari lira. Karem li uhu yarik Noa sipik or layikuri wolok nari sir. Urik
    ma si rakarik fa si rasaha si jisiriri lir.
  npi-ULB: नोआ जहाजभित्र नपसुन्जेलसम्म तिनीहरू खाँदै, पिउँदै, र विवाहमा सहभागी भएका
    थिए । त्यसपछि बाढी आयो र सबै कुरालाई विनाश गर्‍यो ।
  cgc-cgc: Ta timpo Noe, ula ta iran na isip daw ino matabo ki danen daw gapadayon
    man gyapon danen ta iran na pang-adlaw-adlaw na buat. Gakaan danen ya, gainem
    daw gangasawa asta ta adlaw na gasakay en Noe naan ta arka. Pagsakay Noe, gabot
    anaw ya na galapaw ta bilog na kalibutan daw nalemmes tanan ya na ula kasakay
    naan ta arka.
  tim-tim: Emelâk âmâ sot soŋgo neyi. Akto âmbâle mem luâk mem agi. Hain akmâ manbiâ
    aregât purikŋe Noaŋe yekmâ waŋgan âgâmbo tânâk humo giep. Tânâk humo gembo ugurupŋe
    humo togom âmâ luâk âmbâle hânân mali are hârok kawut yekmâ metiep.
  yor-yor: Wọ́n ń jẹ, wọ́n ń mu, wọ́n ń gbéyàwó, wọ́n sì ń fa ìyàwó fún ni, títí ó
    fi di ọjọ́ ti Noa wọ inú ọkọ̀ lọ, kíkún omi sì dé, ó sì run gbogbo wọn.
  wos-wos: Wun nukwambu du takwa di hénoo sata, hulingu sata, takwa héraata, duré
    humbwita, di wungi hurundaka dé Noa némafwi gunjambémbu wulayi. Wulayindéka némafwi
    hwe gwandéléka di atéfék hulingu se di hiya.
  emp-NTPO: Maʌ̃ ewarid̶e ẽberãrãra ne co duanabadjia, mĩã cãĩ duanabadjia, idjab̶a
    dji caurãra quima diacua duanabadjia. Mãwã duanabadjia ab̶a Noé jãba dromane b̶adobʌrʌd̶aa.
    Mãwãnacarea dopapada zeped̶a ẽberãrãra jũma nãbʌrʌ quinisid̶aa.
  eng-F35: They were eating, drinking, marrying and being given in marriage, until
    the day that Noah entered the ark, and the flood came and destroyed them all.
  ind-ind: Dulu mereka tidak berpikir bahwa bencana akan menimpa mereka. Mereka sibuk
    makan dan minum, laki-laki menikahi perempuan, dan perempuan dinikahi laki-laki.
    Mereka terus hidup seperti biasa sampai tiba waktunya Nuh masuk ke dalam perahu
    besar, lalu datanglah banjir membinasakan mereka semua.
  pes-OPCB: مردم سرگرم عیش و نوش و میهمانی و عروسی بودند تا آن روز که نوح وارد کشتی
    شد. آنگاه سیل آمد و همه را نابود کرد.
  mpt-mpt: Noae siibe gembeo dimo nakaia unangai dabalim kukubo goboniba Gode wengo
    Noae omkeimabeo omdibiha bianiba imena aayao wembianiba alelwali boka biam bliba
    Noae siibe genea tamnea siib tem tam une dim ole aaye sume ei tenea yalebua
  ssx-ssx: Wanda꞉halima꞉ ika꞉ ne ikali na꞉tiki wanda꞉ mea꞉tiki halina꞉ da pua꞉tiki
    putia a꞉pa Noa kawaso pa꞉ta꞉ honda꞉ pambeeke nate opolo epeekeme. Kutu piki haumanu
    pu haemekepate koto tomona꞉ kone ikali talo hata꞉ iki paeyao lu homaeyekeme.
  mkl-mkl: Inɛ ŋɑ ɑ̀ jɛ ɑ̀ wɑɑ mɔ, ɑ̀ wɑɑ ce ɑbɔdɔ̃ ŋɑ, ɑ̀ yɑ mɑɑ muɑ ɑmɑ nŋɑ ŋɑ mɔkɔ
    hee í koo í to ɑjɔ iyi Nowee í lɔ ɑkɔi inyiu. Nɔ ijĩ nlɑu í nɑɑ í jɛ ɑŋɑ fei.
  gaq-gaq: ତରାନିଆ ନୋହଙ୍କ ଗିଃଗାଃନେ ସ୍ମି ଜାକ ରେମୁଆଁ ଚଙ୍ଗ୍ ଉଗ୍ ଆରି ବିହେ ଡିଙ୍ଗ୍‌ନେ ବାରି
    ବିହେ ବିନ୍ ଡିଙ୍ଗ୍‌ଆର୍କେ ଇଡ଼ିଙ୍ଗ୍ ବୁରାଣ୍ଡ୍ୟାଃ ପାଙ୍ଗ୍‌ଚେ ସାପାରେକେ ବାଗୁଏଃଏ ବିକେ ।
  gof-RNT: Nohey Markkabiyan gelida qammaa gakkanaw asay mishenne uyishe, ekkishenne
    gelishe de7ishin dhayo haathay yidi ubbaa dhayssis.
  unx-unx: ନୁହୁଁ ଲାଉକାରେ ଦେଏଃୟାନ୍‌ ହୁଲାଙ୍ଗ୍‌ ଜାକେଦ୍‌ ଇନ୍‌କୁ ଜମ୍‌ ନୁଁତାନ୍ ଆଣ୍‌ଦି ଆଡଃ
    ଆଣ୍‌ଦିଏମଃତାନ୍‌କ ତାଇକେନା, ଇମ୍‌ତାଗି ଟୁଡା ହିଜୁଃୟାନ୍ତେ ସବେନ୍‌କକେ ଜିୟନ୍‌କେଦ୍‌କଆଏ ।
  gah-gah: Keza iza goula nosá nake vená meina-kona ake, zuguzugu zegezege viziki
    miniliki nivago, Noá eza vená izegipala kelémo sipigú itekago, nagamí napa veleko
    anitike kepele gesá imó.
  lcm-lcm: Kitapo angan, kipo inum, kipo angosongon, tung si taun Noa kala riuklak
    nei perengan na nole kala serei na kala vil punuk suai luai aniria aongos.
  aer-aer: '@see-verse:LUK.017.026'
  qvc-NT: Chaqa chay Nuwipa tyimpumbiqam mikuykarqanllapa, upyaykarqanllapa. Wakinqam
    kasaraykarqan. ˻Wakinqam chinangunata kasarachiykarqan˼ chay Nuwi wambuq wasinman
    yaykunan diyakaman. Chaymandaqam ancha jwirtita tamyarqan. Chaymi runakuna warmikunaqa
    ch'uqashpa, limpu wañurqanllapa.
  tgl-ULB: Nagsisikain sila, nagsisiinom, nagsisipag-asawa at ibinibigay sila upang
    mag-asawa, hanggang sa araw na pumasok sa arko si Noe—at dumating ang baha at
    pinatay silang lahat.
  cbs-NT: Eskanibuki. Jawen nunutiwen Noé jikidiamaken yudabun pikin mabex aki ainyankin
    jatun bakebu beneyawakin Dioskidi jawa shinanma jiwekubainaibu Diosun yunua Noén
    chibain jawenabubes jawen nunuti menetan jikiaya jenen jatu achiaya Diosun yunua
    ninkaisbuma jatumebi debui jasai keyunibuki.
  xtm-NTPP: Ñayii ma chi ni ka yo jaa, ni ka yo ji'i i, ni ka yo xtnanda'a tna'a i,
    te ñatuu ni ka yo ndasa'a i kuenda, onde ni kenda kivi ni kivi Noé ma nuu arca
    ma, te ni kuun xeen savi ma, te ni chitu ndute ñuu ñayivi a, te ni ka ji'i ndaka
    ñayii ma.
  nnq-nnq: Bandu ngabajendekea kulye na kunywe, kutola akege na kutoligwa na analome
    mpaka kingobu chenie Nuhu apajingila mu ntumbwi nkolongwa. Ngondo ngijipitila
    na kapotekanga boa.
  bao-NT: Baa, jini, amo jia, cʉ̃ja puna romiare nomi cũu, tii niiupa. Cũmuapʉ Noé
    cʉ̃ ca ea jãa waari rʉmʉpʉ to biro tii yerijãaupa. To biro ca tii niirãre ca duurije
    doo, cʉ̃jare duu yaio bate peoticãquĩupa.
  san-ORI: ଯାୱତ୍କାଲଂ ନୋହୋ ମହାପୋତଂ ନାରୋହଦ୍ ଆପ୍ଲାୱିୱାର୍ୟ୍ୟେତ୍ୟ ସର୍ୱ୍ୱଂ ନାନାଶଯଚ୍ଚ ତାୱତ୍କାଲଂ
    ଯଥା ଲୋକା ଅଭୁଞ୍ଜତାପିୱନ୍ ୱ୍ୟୱହନ୍ ୱ୍ୟୱାହଯଂଶ୍ଚ;
  rmn-rmn: О мануша ханас, пиенас, прандозэнас тай джянас ромэстэ джи одолэ десестэ,
    кана о Ной бэшло андэ кавчеги. Дэчи ваздиндило баро пани тай алаен мудардяс.
  huv-NT: Nipilan ngo meteotsüw wüx; netiw nanganeowüw, angoch owixaw atnej ajlüyay
    marangüw. Wüx tatüch aaga nüt wüx Noé tajmel tiül nadam müx; quiaj tajngot a yow,
    tandrooch nej ombasüw meáwan.
  otn-NT: Porque nu̱'a̱ ra̱ pa'a̱, mi̱ si̱hmɛ̱ yø ja̱'i̱, ma̱di̱ ntha̱ti̱ 'da, ja
    t'äpyø t'i̱xu̱ 'da. Pɛ hi̱mbi̱ u̱nna̱ güɛnda yø ja̱'i̱ te ja ngue di̱ nja, asta̱
    ja gue'mø ra̱ pa mi̱ yʉtra̱ Noé p'ʉ ja ra̱ barco. Mi̱ nja ra̱ nda̱te 'ye p'ʉya,
    bi juadi gätho yø ja̱'i̱.
  nop-nop: Metam hogohogok adi nanaŋe ime nanadifooŋ hekimalam tiŋa tilune Nowa adi
    muwageŋiŋ gineŋ foune ime gabuŋ wapumdi buŋa yehikufulaguk.
  obo-NT: Su iddon timpu, iyon id pompuungan to mgo minuvu, iddos kodka‑an, kod‑oinom
    woy kodpo‑osoway taman to allow nid usok si Noe riyot arka. Na, id inguma iddos
    dakkoon lanog woy langun dan, nongoonnod.
  kca-kca: хŏйатәт ԓэсәт, йищсәт, нэ тутԓысәт, ху сайа мӑныԓысәт щи хӑтәԓ унты, хун
    Ной ики ковчег ԓыпийа ԓŏӈәс, пӑ ун йик йŏхтәс, пӑ хŏԓ пӑратсайәт.
  cak-ENT: Chupan c'a ri ru-tiempo ri Noé, ri vinük man jun chic c'a ri juis ta rakalen
    chiquivüch. Rije' xa ja ri quivay y quiya' ri nquinuc, chuka' ri c'ulubic, ri
    nyequiyala' chuka' quimi'al-quic'ajol richin nyec'ule'. Jari' ri nyequinucula'
    rije', tok xapon c'a ri k'ij richin que ri Noé y ri ye aj pa racho xe'oc chupan
    ri nimalüj barco, y xutz'om ri camic job. Y ri ch'aka chic vinük, conojel xecom.
  lif-NT: ᤏᤢᤜᤠ᤺ᤴ ᤘᤠᤗᤠᤎᤠᤀᤥ ᤗᤠ᤺ᤛᤧᤀᤠᤱ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤕᤶᤒᤠ ᤘᤠᤍᤥ᤺ᤰᤔᤠ ᤌᤠᤅᤧᤀᤠᤱ ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶᤃᤧᤴ
    ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤔᤧᤏᤡ᤺ᤒᤧ ᤔᤧᤛᤩᤧ. ᤁᤖ ᤂᤢᤏᤧ᤹ ᤘᤠᤗᤠᤎᤠᤀᤥ ᤗᤠ᤺ᤛᤧᤒᤠ ᤕᤧᤴ ᤌᤠᤖᤡᤰ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤈᤖ ᤔᤧᤎᤢᤅᤢᤖ
    ᤜᤧᤰᤁᤩᤠᤱ ᤔᤣ᤺ᤰᤂᤡᤶ ᤔᤧᤈᤥᤃᤢᤖ ᤔᤧᤘᤕᤧ॥
  mie-NT: Chi quīvī ñúcuán nī nchajī ndá ji, nī jihi ji, nī ntandāhá ji, nī jēhe ji
    sēhe síhí ji jā tandāhá, jondē nī nquenda quīvī jā ní nquīvi Noé inī barco cāhnú
    jā nání arca. De nī ncuun sāvī xéēn, de nī ndaa ndute de nī jīhī ji.
  san-TIB: ཡཱཝཏྐཱལཾ ནོཧོ མཧཱཔོཏཾ ནཱརོཧད྄ ཨཱཔླཱཝིཝཱཪྻྱེཏྱ སཪྻྭཾ ནཱནཱཤཡཙྩ ཏཱཝཏྐཱལཾ ཡཐཱ
    ལོཀཱ ཨབྷུཉྫཏཱཔིཝན྄ ཝྱཝཧན྄ ཝྱཝཱཧཡཾཤྩ;
  qve-NT: Noeypa tiemponpi runakunaqa kusikuspankun mikhusharanku, tomasharanku, hinallataq
    casarakusharanku ima, Noeypa willakusqanta mana uyarispanku. Chaytaqa ruwaranku
    barcoman Noé haykunan p'unchawkamallan. Chaymi barcoman Noé haykuruqtin hinalla,
    nishuta para-paramuspa enteron mundopi qochaspa hunt'aran. Hinaqtinmi llapallan
    runakunaqa heq'epaspa wañuranku.
  pao-NT: Umu puu gi oo nakaheesoobedyadu tooe pumme oo tooe tuukwe sapa tukana, hebena,
    tooe how tooe manakwe. Ka o'no tabeno ka Noah ka sake-wi tsebooese, powma petuse
    soo teepu patatsopowse mu numu ka teepu-koobatu no'yoona batatuihoo.
  cbu-NT: Tputs mangu mapiyrsin katungtungtangat, waawtangat ashirangana. Mapiyritam
    kizaa yamakaktangat mang ashiranganaya. Yap nda chinarangana amb Nowerin botosh
    zaruyaru, kungsha kapung kumbiyaru, mang tputssha ichinguru pchingarangana. Anpur
    ashirangu nuwsha yusur kuskachuri ashtachtamana. Yap nda chinarana amb yusur kuschima.
  usa-usa: Nóaani kanaaráqá yemá anón-aawaqa néta aíbôq-nomma néta aaramá mayéta kéowana
    Nóaama únópí-káárénóbáq uyábékuraiye. ánibo mikáqá anón-nomma auténa máqtemma
    aarawaamá yawááq-umatukaiye.
  soy-soy: Pisoi yɛ pɛɛ lelɛ pin níru pin sɔ́ɔnnɛ pin pilɑ nɛ pinɔ́si pɑsiinɛ hɑ́i
    nɛ kɛyɑ́ɑ kɛ̃ kɛ Nowee uu kutɑ́kɑi kɛ́mɛɛ n lompɔ, ikónɛ mɑɑ ií nɛ weri, míni
    ɑmɛ pisoi kpísi.
  hui-hui: Wali agali bibahende bu hearume hina nalubi iba nalubi wali agali dabu
    bigi bialu heaore horo ha para hayagola Noa ibu iba taluha anda piyagola ibali
    timbuniore ibalu bibahendeore ibame nai hene.
  amf-amf: Nohe gonngalante kinin ardea rooroaka yekka, eeno itsadabee wucadabe, keemadabee
    kembhadabe ko dahade. Kayen noqono nivayse ke wulam ko kaysade.
  quc-NNT: Xewi' ri winaq, xka'n nimaq'ij, xek'uli'k, xkiya k'u ri kalk'ual pa taq
    k'ulanem k'ä pa ri q'ij ri xok b'ik ri qa mam Noé pa ri nimalaj barco. Xpe k'u
    ri nimalaj q'eqal jäb', xusach k'u ki wäch konojel, —kächa'.
  dob-dob: Manuna Noa ꞌina tutaya tomota siꞌeꞌai ta sinumanuma ta wate meꞌolotodi
    be mewainedi siaiai ga ꞌana laba Noa ꞌina wagaya ꞌigelu ga muluwa ꞌiapwesa ga
    ꞌenega tomota maiboꞌadi ꞌipeꞌudi, ta ꞌaboꞌagu Tomota Natuna ꞌigu ila limanama
    nadigega.
  wrs-wrs: '@see-verse:LUK.017.026'
  mca-mca: Ke' jukhew'ik'i qa efuts iye tekƚe, iya'ƚe, tewhe'yeiju'kii qa testiiji'jij
    iye qu' netewhe'yeiju'kii qa yamƚi'ijii ka' neƚuji' ka' Noé in hats i'nji'ju'
    ke' qi tokoyei, ma' qa nam ka' qi piƚei qa ka' iwelitax qa week naq'axijju' ha'ne
    sehe' ipji'.
  kiw-kiw: Turiaha uubi, iiho idioi paꞌaimo, upi dubu iiorooboumo, ida pooꞌu aaꞌo
    himioi, Roa oroi-ka pee geegai-da, borei iooꞌui-da turiaha uubi aiha piimoto,
    rituo-rituo-ha.
  tzo-TZC: Yuꞌun ti stuquique jaꞌ noꞌox batem ta yoꞌntonic ti veꞌele, ti uchꞌ voꞌe,
    ti ta xicꞌan sbaique, ti ta xacꞌ ta nupunel ti yalab snichꞌnabique. Jaꞌ jech laj
    spasolanic o ti cristianoetique jaꞌ to ti cꞌalal iꞌoch batel ta barco ti Noee.
    Tal ti nojel ta voꞌe. Icham scotolic.
  mya-mya: သင်္ဘော​ထဲ​ကို​နော​ဧ​ဝင်​ပြီး​နောက်​ရေ​လွှမ်း​မိုး သ​ဖြင့် လူ​ခပ်​သိမ်း​တို့​သေ​ကျေ​ပျက်​စီး​ကြ
    သည့်​နေ့​မ​တိုင်​မီ​လူ​တို့​သည်​စား​သောက် လျက်၊ ထိမ်း​မြား​စုံ​ဖက်​လျက်​နေ​ခဲ့​ကြ​၏။-
  gng-NT: Binib là jinh nɛ ki ñuh, bijɛb kuɔndeh bipiib, bipiib mɔ kunh ticɛr, ki
    tì baa' lidaali là Nowe kɔn' buñɛrciɛnbu, nɛ miwuɔm kɔn' ki jin' biʼkɛ.
  cbi-NTPO: Juntsa tinbunuba Noé kayu ya' baakusha vindyuya, mantsa chachilla panda
    fin chu'kera, ishkala kujchin chu'kera, mantsalaya supungan chu'ba tsanguendetsuren;
    Noé baakusha vinmalan, shuwa ja' pi debukenmalaren chachilla depiyaimuwa deeve.
  ikk-NT: Wẹ hụ e ri, a ra; wẹ hụ a lụ di lẹ nwụnyẹ, e we wẹ e ye wẹ a lụrụ—d'e ru
    ụhụọhịn hụ Nua banye imẹ ụgbọ hụ pụ-ichẹn, okẹn-mirin hụ nọ bịa d'e gbupụchanrịn
    wẹ ile.
  leu-leu: 'A mu rabuna lana yaan aave ri pife tamasiak: ri fangan, num e ri tamai.
    Ri taxa lo fetamai fefexaxaas a yaan na Noyeꞌ laak xe lana xaati aava malaan sena
    lifu. La yaan aave a ulim molava piis a savat e faxarak xapin nari xapiak aava
    ri taxa waan lamalei.'
  maz-NT: C'o cjë 'ma mi bübü e Noé, 'ma dya be mi ẽjẽ c'e tradyebe, mi ñõnüji 'ñe
    pje nde mi si'iji. Mi chjüntüji, xo mi chjüntpüji hasta 'ma cja zädä c'e pa 'ma
    mü o cjogü e Noé a mbo cja c'e bü. Dya creoji cjo ro 'ñeje c'e tradyebe hasta
    'ma cja 'ñeje, go chjorüji c'ua texeji.
  bod-N: ནོ་ཨ་གྲུ་གཟིངས་ཀྱི་ནང་དུ་ཞུགས་པའི་ཉིན་མོའི་བར༌དུ། མི་རྣམས་ཀྱིས་ད་དུང་བཟའ་བཏུང་ལ་རོལ་བ་དང་བག་མ་ཚུར་ལེན་ཕར་བསྐྱལ་བྱས༌ཤིང༌།
    ཆུ་ལོག་ཆེན་པོ་བྱུང་སྟེ་མི་ཐམས་ཅད་མེད་པར་བཏང༌ངོ་།།
  tca-NT: —Rü ga duü̃xü̃gü ga yexguma rü nachibüe, rü naxaxegü, rü nixãmèxgü, rü nixütexacügü
    ñu̱xmata nawa nangu ga yema ngunexü̃ ga Noe̱ naweü̃gu nagu ixüexü̃. Rü ínangu
    ga mucü ga taxüchicü, rü guxü̃ma ga yema duü̃xü̃gü rü nayue.
  zpl-NT: Xne tiembu zeꞌe, udacutsia bee bene nu ungueꞌtsia beei, nu uchia beei nu
    udeteꞌbeei xinchiuꞌcu beei uchia, hasta nú uriña bichia nú uyuꞌu Noé liñi barco
    llene nú urecheꞌella, nu uquixie nú ulaca tucu quiu juerte nu unguti ye beei.
  mbc-NT: —‍Pena morî pe tamî'nawîronkon wanî'pî. To' entamo'ka'pî moropai tîwukukon
    enîrî'pî to'ya. Moropai warayo'kon no'pîta'pî, wîri'sanyamî' etinyoma'pî. To'
    ko'mamî'pî morî pe tîkanau ya' Noé nurî'tî asara'tî weiyu erepamî tîpose to' ko'mamî'pî.
    Mîrîrî yai kure'nan tuna ke Paapaya pata ma'tanîpî'pî. Moropai inkamoro pemonkonyamî'
    tî'ka'pîiya tamî'nawîrî.
  ndg-ndg: Walile, na nywaa, bakikobeka ni konda mpaka lichoba lelo ambalo Nuhu pajingie
    katika safina ni mafuriko paichile ni kubaangamiza boti.
  wsk-wsk: Kariimet na yu no gi se, kari imet gi se, imet kari gi se bagaman se nama
    Noah dal te aragam ale ningi kasu naguram. Se yu lom biya kaparam ale kariimet
    Noah ko den nubiring tui lagaman mu suen la nunga mituwuram se menaman.
  toj-NT: Ja yenlei, como siempre smodo jastal culan yujilei, huax nupaniye, huax
    ya nupanuque ja yuntiquilei, huax huaaye, huax yuaje ja'.
  tbc-tbc: Saen lom tubun ak ta ilasa na dugo, iŋ anaŋ diani dugo, you dam duluk dugo,
    nug diŋane dugo, pein ŋiedi dupidinai dugo, yaug saen Noa wog tubun ak lo iladu
    ya. Agog lom tubun ak ilasag tamolpein an fidian daoŋ ipidinai a.
  sna-sna: Vanhu vaidya, vachinwa, vachiwana nokuwaniswa kusvikira zuva rakapinda
    Noa muareka. Ipapo mafashamu akasvika akavaparadza vose.
  smk-NT: Sin saytaw, nagkabyay saran bilang kasan rumate' nin pakadusa ket mangan
    sara, minom tan sumrep sara sa istado angga sin mismon awron linmuob sara si Noe
    sa alakin baluto. Ket sin lanip ana, nati saray sarban tawo.
  grc-TCGNT: Ἤσθιον, ἔπινον, ἐγάμουν, ἐξεγαμίζοντο, ἄχρι ἧς ἡμέρας εἰσῆλθε Νῶε εἰς
    τὴν κιβωτόν, καὶ ἦλθεν ὁ κατακλυσμός, καὶ ἀπώλεσεν ἅπαντας.
  gof-WFTW: Nohey Markkabiyan gelida qammaa gakkanaw asay mishenne uyishe, ekkishenne
    gelishe de7ishin bashsha haathay yidi ubbaa dhayssis.
  spa-BLM: Comían, bebían, se casaban y se daban en matrimonio hasta el día en que
    Noé entró en la nave, y vino el diluvio y los destruyó a todos.
  kyz-NT: '@see-verse:LUK.017.026'
  dao-dao: “Nawe mlawng üng lut se, mlikpitui phu lawki naw ami van a jah mthihnaka
    mhmüp am a pha law hlana küt üng, ei aw u lü, ngkhyungla u lü awmki he.
  cya-cya: Nten can' nchcu ne', ndyi'yo ne', scasca ne' ndyija cuilyi'o ne' tsaya'
    nu mdiyaa tsaan yten yu Noé ni' yca na'an, xacan' mdyisnan ngu'ya quio tnu lo'
    ngujlyo na 'in nchgaa nten can'.
  nii-nii: Ok wumb pei yi erik puk, amb ngok, amb sik, kuni nok, noł nok, yi er pangin
    kin; Nowa eim noł kanu owundu ełe tuk purum kunum ei, wumb pei kulnjung poru nim.
  ign-NT: '@see-verse:LUK.017.026'
  dik-NT: Ee nïnkä kɔc aake rɛ̈ɛ̈r ke mit puɔ̈th, keye mïth ku dëkkë ku loikë ruɛ̈i
    ɣet aköl le Noa riäi yic, ku bɔ̈ aboor ku moukë ëbën.
  cac-cac: 'Yujto a eb'' anima d''a jun tiempoal chi'', ichn̈ejta'' yec'' c''u yuj
    eb'': Sva eb'', syuc''an a'' eb'', ay eb'' van yoch yetb''eyum, ay eb'' van sc''anji
    yisil. Max snalaj eb'' tato ay tas ol ja d''a yib''an̈ eb''. Icha chi'' yec''
    tiempo yuj eb'' masanto c''och sc''ual yoch vin̈aj Noé chi'' d''a yol te'' arca.
    Aton ta'' cotnac jun nivan a'' mucvajum, laj cham eb'' smasanil.'
  tzj-E: Com je' wnak pretiemp Noé xe tzrij bnoj tak w-im elnak wa' quec'u'x y xje'
    c'ulbic quemjon je' rij tak xoca Noé chpam barc. Y chek q'uenjlal tak xpeta nimlaj
    k'jaljab chquij, congan lowlo' xba'na chca rmal ya' y xq'uisa quexla' conjelal.
  san-BUR: ယာဝတ္ကာလံ နောဟော မဟာပေါတံ နာရောဟဒ် အာပ္လာဝိဝါရျျေတျ သရွွံ နာနာၑယစ္စ တာဝတ္ကာလံ
    ယထာ လောကာ အဘုဉ္ဇတာပိဝန် ဝျဝဟန် ဝျဝါဟယံၑ္စ;
  yaa-NT: Akka yorafo pikãta ayakãta fĩanãkãta ikaifono, mã Noé kanõanãfã mẽra ikiano
    faka faipafãino, keyoi ãsai mitokomenifo. Nãskarifiaxii ẽ oaino ea shinãtama afara
    chaka shinãifono.
  cab-NT: Dán meja ligía, jerédera meja gürígia eíga, áta, agámarida, íchaajaña jarájüñü
    lun jamárieidun darí wéyu le lebélurun Noé tídoun ugúnein to árca. Ába liábin
    gúnran, ába jañáradagun súngubei.
  clu-clu: Sa tyimpo nga dato ni Noe ara iba nga ginaisip ang mga tao kondi ang magpangalipay.
    Sigi lang andang kaun, inum, kag pangasawa asta sa adlaw nga si Noe nagsulud sa
    arka. Nagabot dayon ang gonaw kag nadora sanda tanan.
  swh-ULB: Walikula, walikunywa, wakioa na kuolewa mpaka siku ile ambayo Nuhu alipoingia
    katika safina na gharika ikaja na kuwaangamiza wote.
  tpt-NT: Ni anchanuꞌ lapanakni ixtavajin, ixtaꞌoqnun, ixtalakxtuklay, ixtamalakxtuklhanan,
    y vamun yuꞌ ixtapastakta tus tejkan tanul Noé laka barco. Ex alil ay akskajꞌuti
    y tamuxtuꞌol tachun ni lapanakni.
  aai-aai: Noah ana veya’amaim sabuw hi’aa hitomatom, orot babin hitatabin, wanawanan
    Noah wa wanawanan run harew gagamin tit sabuw etei himorob.
  sny-sny: '@see-verse:LUK.017.026'
  myy-myy: Noé ñayorʉ ĩ ñaroca masa idirãtibe, barãtibe, manojo cʉtirãtibe ito yicõri
    ĩna rĩa romiare manʉjʉ bosarãtibe yi ñayijarã ĩna. “Manire ruyuriobiquĩji Dios”,
    yi tʉoĩa ñayijarã ĩna. Ito bajiro ĩna baji ñabojaroca riti, cumajʉ sãjayijʉ Noé
    ñayorʉ. Cumajʉ ĩ sãjaja bero rujayijʉ. Ito bajiri ñarocõti goda jedicoayijarã
    ĩna.
  trc-NT: Dan me se chá yuvii̱ do̱ꞌ, coꞌo yuvii̱ do̱ꞌ, ne̱ xcaj tuviꞌ nij yuvii̱ do̱ꞌ,
    ina̱nj da̱nj quiꞌyaj nij yuvii̱ nda̱a quisíj güii catúj nij tuvi̱ꞌ síí cuꞌna̱j
    Noé rque rihoo xi̱j chéé rihaan na a. Ga̱a ne̱ taj niꞌyón camanꞌ ndoꞌo, ne̱ caꞌnaꞌ
    na yaꞌa̱nj, ne̱ caráán na yaꞌa̱nj xráá cunuda̱nj nij soꞌ, ne̱ caviꞌ nij soꞌ a.
  cut-NT: Ihyan che vate ye ro min ne, reh ye ma̱n, rih ye ma̱n, rihneva̱co ye ma̱n,
    redeca̱hnova̱co ye ma̱n, nde nda̱ ro che chenda̱ Noé chete arca, ne chan cona̱hn,
    chito nune iyehnse, chihno chih ihyan chahn.
  bel-bel: елі, пілі, жаніліся, выходзілі замуж, да таго дня, як увайшоў Ной у каўчэг,
    і прыйшоў патоп і зьнішчыў усіх.
  zlm-KSZI: Mereka makan dan minum. Lelaki dan perempuan berkahwin sampai ke hari
    Nuh masuk ke dalam bahtera. Lalu air bah melanda dan membinasakan mereka semua.
  gdr-gdr: Sɨ Nowam wɨnɨnd rɨga odede mɨle nat wekenonj opi re owowɨnd ɨ onaikand
    ɨ kongga imdand ɨ dɨde leo imdand, ngɨrpu onggɨt bibɨrɨnd re Nowa gɨga wa b'ɨgaronj.
    Ɨ ɨngkek ket ngɨwɨr ikonj dɨde ket komkesa rɨga negɨr amnɨkinonj.
  vmy-NT: Kui nixtjinbiu inyakjen ꞌba inyaꞌbi xuta ꞌba inyabixan ꞌba inyatsikixan
    kiꞌndire xuta. ꞌBa inyatsaꞌen kaꞌnda nga jaꞌe nixtjin nga jaꞌasꞌen Noé barku,
    ꞌba tsaꞌa tsiꞌñu ꞌba jesunjin nanda ngatsiꞌi xuta.
  cmn-FEB: 当时人们都在吃吃喝喝，忙着嫁娶，直到诺亚进入方舟的那一天，洪水到来，摧毁了一切。
  gmv-RNT: Nohey markaben gelana gallas gakkanaas asay mishininne uyishin; ekkishininne
    gelishin dhaysiza haaththi yiidi wursikka dhayssides.
  ncl-NT: Nepa capa yulini Noé, lacames jan lacuanijme, launijme, monamictinijme huan
    quinmacanijme inminxolomes pa monamictilosquiaya. Jan quijnamiquinijme innojen
    san. Yoje lachihuanijme, huan cuaquín ajsic in tonali hual calaquic Noé calijtic
    in arca. Cuaquinon hualac mochi in al huan quinmatoctic moxtin in oc sequin.
  sua-sua: Ngar sim kut kaenang ngar ruk tennik tok, ekam ko kun mnam o kolkhek ruk
    endruk ktar mang a kus ko tlo vuvvuem a mmie tgus vop, o mia ngma hivuo pum a
    empnes, a ngaenkim lraip, a ngaivie, va a ngaeha to kam palengem ngles kngae kais
    mnam a kolkha to e Noa mar ngat kar mnam ka langail. Ngam hivuo tok kam ngae kais
    ko o itok ngat kottek he. O itok ngat kottek to o mia tgus ngat her gi vuvvuo
    ngatngae.
  klt-klt: Noa yan rám hára wu umi sungi nangga ámna yá náráwa yot ket tántán tángga
    átnárát tu Noa yá kungga kilang kinan háuk. Kung há han du umi sip pá áwáng ámna
    náráwa erek hánám ráháng kátkámut táng háliuk.
  are-are: Relha ntjarrala kunpala ilkurlanaka, ntjulanaka, noa inarralanaka turta.
    Artwa Noah-anha ship-aka irrpukalangantantama, kwatjampengkala etnanha ingkarraka
    yirralhelaka.
  gai-gai: Mina Noanna mɨn mbuŋa, mina amtiambca moa ambri, puik gagrara ambri, na
    ŋgepca meacramootta ndorica ndada malaŋgori. Ainda moca taŋ, taŋga, maica Noa
    ndona laŋgum aniacna inikca mbukatke, laemb bagaraniaca kɨpatnanna minmo kɨtaca
    pukca mina muruŋa menaca mamaiat.
  qvm-NT: Noé cawanan witsanpis runacunaga micur, upyar y majatsacarmi caycargan.
    Tsaynog cawapäcorgan arcaman Noé yaycushgan junagyagmi. Tsaynog caycaptinmi elagpita
    fiyupa tamyar cay patsaman yacu juntargan. Tsaynogpami lapan runacuna shengaypa
    wanorgan.
  chz-NTPS: Maˊ kuhˉ maˊ hɨ̱h˜ dsaˉ, maˊ dsaˉje̱e̱ꜘ gooˉ dsaˉ läꜙji̱i̱hˈ gaꜙllooꜗ
    jmɨɨˊ gaꜙheꜗ Noé nehꜙ barco. Jmɨɨˊ ja̱ˉ jaꜗ jmɨˉjʉʉhˉ mahꜗ gaꜙjngɨɨhꜗ kihꜗ läꜙjë̱ë̱ꜙ.
  kmu-kmu: NoaꞋma mainea kanafina kavela neneꞋya tina neneꞋya aꞋnema aliyamoꞋene vele
    uyamoꞋene mukiꞋa kanafina ani yafekeꞋya amakesa havi havi huꞋya mainageno NoaꞋa
    ala tipi kalefi haisaga humaigeno tusiꞋa lina hogino mukiꞋa ani veaꞋnea alino
    haviya higeꞋya ago fali haꞋno humainayane.
  ood-NT: Hemajkam ash wa gam ha wabsh i si nenead ch e gegosid ch ihꞌed ch e hohont
    ch gam hu wabsh i pi chegito g Jiosh. T haha wabsh e ai g tash mat hegam Noahbad
    am i wahp geꞌe wahlko ch ed. Kut mel g shuhdagi k ha wiꞌin k wehs ha kokda.
  lbm-lbm: जो दिन तक नूह जहाज पर नहीं चढ़्यो, ऊ दिन तक लोग खातो-पीतो रहत होतो, अऊर
    उन्म बिहाव होत होतो। तब जल–प्रलय न आय क उन सब ख नाश करयो।
  ncj-NT: Otlacuayahque huan otlayitinemiyayahque, huan omosihuautiyayahque huan otlanamictiyayahque
    hasta ihcuac in Noé ocalac ipan in arca. Huan ohuala in tetzahuitl huan otlanque
    miquihque.
  yuj-yuj: Noa yakámp fek kor ankár fɨr fépérrá, ént fépérrá koumteou tirirá, makrá
    yakáprá tukupea Noa sip mek youmpámp ke fekiapon. Aenko ént tokwae nákareaka arop
    ponankor oupoupourimpon.
  kto-kto: Eva man parakmeng ga man tapmaio ga man nemagimeng, puoieng na tara la
    uobu Noa na sip ula kakanu. Tie, betieng pirom ula kakanu ga malilitieng teip
    ga magaulap ganam.
  gmv-NT: ኖሄይ ማርካቤን ጌላና ጋላስ ጋካናስ ኣሳይ ሚሺኒኔ ኡዪሺን፤ ኤኪሺኒኔ ጌሊሺን ꬋይሲዛ ሃꬂ ዪዲ ዉርሲካ ꬋይሲዴስ።
  por-BLT: as pessoas comiam e bebiam, casavam-se e eram dadas em casamento, até o
    dia em que Noé entrou na arca. Depois veio o dilúvio e destruiu a todos.
  stp-NT: guꞌ ji nam guꞌ pu cham jɨɨgiꞌñdhaꞌ. Cham tuꞌp jum buixdhat tu kuaꞌdaꞌ am,
    jix maik kaꞌ am, gio nam jum tɨtmodaꞌ. Janoꞌ baꞌ tɨi pɨx gan tɨ tɨɨ mɨt nat paiꞌ
    dhuuk giilhim jix ioꞌm bhaiꞌ ji dhuuꞌn, guꞌ ji na guꞌ gu Noee pu ɨrban dɨr jix
    bhaiꞌ baꞌ kuupchuꞌ bhaan gu kanuub. Pu koi mɨt dho guꞌ bɨɨx bhaiꞌkuk.
  ame-NT: Allempopaʼ ama es puec̈haʼyeneto aña eʼñe cot̃apeʼcheteʼt̃ att̃o atarr paʼnamen
    muenenet ñeñt̃chaʼ rraʼyenet, orrareʼtyeseteʼt̃, senaʼtanatyena yacmaneshac̈hno,
    coyaneshac̈hnopaʼc̈hoʼña apanatyeseteʼt̃ ñeñt̃ yoranatyesahueteʼt̃. Ñetñapaʼ ñeñt̃a
    eʼñe cohuen enteteʼt̃. Att̃eñapaʼ c̈hap allempo beʼt̃osos Noé poʼhuarcopahuo.
    Allempoñapaʼ huata, chop̃a oñ erracmañen, eʼñe aʼcllatuan allohuen acheñeneshaʼ
    errap̃aren.
  mgh-2016: Attu yaari alhiaka ni uwuria, athelhaka ni uthelhiya, mpaka nihuku Anuhu
    vaawelha aya isafina. Igarika nkayaawa nkayeevakacha attu onkhaye.
  kvn-NT: “Imi Noé-maigu tulemal pul mas-kunnedginbi pinzhedi-kusmal, kobedgin pul
    pinzhedi-kusmal, ome-nikuedgin pul pinzhedi-kusmal, tegin pabgan aga nuskan-ukedgin
    pul pinzhedi-kusmalbal aga nikumalgal. Tenal Noé ul-tummadzhe-togzhadzhe weob
    kudigusdo. Tegidgin tulemal ampa immalgin-kwen-pinzhejul-pukmaladgin mu-tummad
    arpak neg-odononi. Al teun tulemal pel-kwapa purkwismal.
  gvf-gvf: Ena kaun iray ibal komina nere nil nere abal irere mili pirere, Noa sipe
    ala ongure nimin bilkaw sire ibal para si gulemua.
  san-ISO: yāvatkālaṁ nōhō mahāpōtaṁ nārōhad āplāvivāryyētya sarvvaṁ nānāśayacca tāvatkālaṁ
    yathā lōkā abhuñjatāpivan vyavahan vyavāhayaṁśca;
  deu-ELBBK: Sie aßen, sie tranken, sie heirateten, sie wurden verheiratet, bis zu
    dem Tag, da Noah in die Arche ging, und die Flut kam und alle umbrachte.
  mcb-NT: Kañotari iriroegi tyarika, isekataigaka, yoviikaigaka, yagaigake tsinane,
    aikiro ipimantaigakero irishintoegi agunkanira, tera irogotumaige panikya impogereaigakempa.
    Impo niganki aganaka kutagiteri ikiantanakarira Noe tsompogi arekaku, impogini
    opariganake omarane inkani okimoatanake, apamankakoiganakeri maganirosanotyo ipogereaigaka
    ikamaigakera iokajaigakara.
  yle-yle: Yepê, Nówa u dye ghi ngê yoo dêdnyimo a nkîngê, dnya a kmaapî, dnya a mbwaa
    ndanî, dnyimo a yééyéé, u dî wéni n꞉ii ngê Nówa p꞉uu nkéli k꞉oo wo dniye, wo yéli
    vyi ngê vyâ.
  swh-1850: Watu waliendelea kula na kunywa, kuoa na kuolewa mpaka wakati ule Noa
    alipoingia katika safina. Gharika ikatokea na kuwaangamiza wote.
  msc-msc: Nuhan tele rɔ, mɔɔilu tora damunun ni minnin na, ni muso furula, a ni ka
    ie denmusoilu furu. A tɛrɛ ye wo ɲa fo Nuhan donda kulunba kɔndɔ. Wo lon kelen
    sanci ba ka nali damira. Sanci wo ma tɛɛ, fo ka a to gbiliyala a ɲa jɛrɛ jɛrɛ
    ma ka dunuɲa yɔrɔ bɛɛ latunun ka mɔɔilu bɛɛ halaki.
  ese-NT: '@see-verse:LUK.017.026'
  jac-NT: Yin̈ istiempohal naj Noé tuꞌ, ay ebnaj waꞌo chu, aypaxo ebnaj ucꞌu teꞌ,
    ay mac lan̈an ismohyi. Haꞌ huntekꞌan tuꞌ lan̈an iswatxꞌen anma yet yocto naj Noé
    yul teꞌ niman barco. Lahwi yocto naj Noé tuꞌ, istit huneꞌ niman yaxn̈ab, iscamilo
    sunil anma yu haꞌ.
  cak-CNT: Chupan c'a ri ru-tiempo ri Noé, ri vinek man jun chic c'a ri janíla ta
    rejkalen chiquivech. Rije' xa jac'a ri quivay-cuc'ya' ri niquich'ob, chuka' ri
    c'ulubic, ri yeyatej chuka' quimi'al-quic'ajol richin yec'ule'. Jari' ri yequich'obola'
    rija', tok xapon c'a ri k'ij richin chi ri Noé y ri e aj pa rachoch xe'oc chupan
    ri nimalej barco, y xuchop ri camic job. Y ri ch'aka' chic vinek, can conojel
    xequen (xecom).
  zia-zia: Awong ou oko bumaore nona pupunasani mininasani anasani bauno wina-piti
    yero atitinasani nauwa. Ayero nasani nauwita asero newa Noa wangna witina ara.
    Witinu ou wori baina buro awong worero aung yena.
  mal-2015: നോഹ പെട്ടകത്തിൽ കടന്ന നാൾവരെ അവർ തിന്നും കുടിച്ചും വിവാഹം കഴിച്ചും വിവാഹത്തിന്നു
    കൊടുത്തും പോന്നു; ജലപ്രളയം വന്നു, അവരെ എല്ലാവരെയും മുടിച്ചുകളഞ്ഞു.
  tuo-NT: Titapʉre na baꞌa, sĩꞌrĩ, omocã dʉꞌte, na põꞌrã numiarẽ numisocãrã niwã.
    Tere Noé cʉ̃ yucʉsʉjopʉ sãjãarĩ curapʉ weetʉocãrã niwã. Beꞌro dia mirĩ, narẽ miopeꞌocãꞌcaro
    niwʉ̃.
  mbl-NT: tu' xit, tu' xo'op, tu yãytaha', tu hãmyãxatamuk xohix hã' yĩpkox pip 'ohnãg
    Topa yõg hãm'ãktux pu', tu mõktu Nõe te mĩptut xexka hã mõ'nãhã', nõm mĩptut te
    kõnãg hã' mõg ha mõ'nãhã', ha tex xexkah, ha kõnãg kox xohix nũ'xip, tu' hãmnak
    hã' xupep nãm, ha mõktu tikmũ'ũn xohix xakix kõnãg kopah.
  zpc-NT: Riꞌo raoyaquëꞌ, rtzaganaꞌyaquëꞌ, rtzaganaꞌrë z̃iꞌiyaquëꞌ hasta bdyin dza
    uyuꞌu Noé len familia quienëꞌ luꞌu barco quienëꞌ. Lëcanaꞌ ben yusiuꞌ huala gula,
    guca juicio quie nisa, guti lao yuguluteyaquëꞌ.
  gul-NT: Een Noah time, de people beena nyam an drink an git marry op. Dey beena
    lib dat same way til dat day wen Noah gone eenside de ark. Den de big rain come,
    an all dem outside de ark git kill op een dat wata wa kiba um all op.
  arp-arp: Neauwauthevethehedaune, neauwauthevaveyaudenee, neauwauthenenedaunee, neenenehathee,
    haunaude nauuu henee Noe dejedāde havathee thewaunaa, nau haenaāenanadauwuauau,
    nau haenauauhā vahee.
  mau-NT: Tsa³cjen², qui³tsˀi³, chi³xan³, qui³si³qui³xan³ xi¹ncjin¹, sa³ˀnta³ ni⁴čhjin³
