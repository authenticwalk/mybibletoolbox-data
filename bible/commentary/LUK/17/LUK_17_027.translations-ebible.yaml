  zar-NT: Dza niʼte naʼ gulëʼaj gulahuëʼ. Buluʼtsaga náʼagaquiëʼ, en buluʼdödëʼ zxíʼinigaquiëʼ
    lu yöl-laʼ rutsaga naʼ ga bidxintë dza guyáziëʼ Noé lëʼe barco zxön naʼ nazíʼi
    le arca, ateʼ bidxintë nisa guiö́j usuniti yödzölió le busuniti yúguʼtëʼ.
  kde-kde: Mahiku anelo vanu vánalya na kukumbila, vánalomba na kulombwa mpaka uhiku
    aula wanaingidile Nuhu musafina, livambwe nkuida nkuvaondonganga mwalehu vanu
    vammalele.
  ata-ata: No anu voxo ane ne, la ta mitema iꞌaniꞌani mo iie mo itataulaꞌixaꞌa ngatongatoꞌo
    mulai muxali no voxo ane Noa muꞌunalai no anu lasipi tatila. Io alipaa toxoxaꞌa
    muxali mole muꞌuoꞌuosiꞌa mikalu avile.
  qvw-NT: Manaläpis chay tamya fisyu ćhämuptinlämi llapa nunacunäpis upyayllacta,
    casaracuycunallacta, fistacunallacta jawca lulacuyalcäla aśhta Noé barcunman yaycunancama.
    Chayćhu Noëllam salbacula; juccunacá mayćhu caśhanpis manam camalalachu.
  nfa-nfa: Taa èèna, rèngu raꞌa-rinu, tao pesta kabꞌi toke lodꞌo Noh maso asa dꞌara
    kapa na. Te ngaa rèngu roꞌo boe nanene kahèi. Kacaꞌa laa, èi aae lala, ka pamadhe
    aaꞌi si.
  tnp-tnp: E nian əha, nətəmimi kəməutauən, məutəmnɨm, mautol marɨt, inəha natimnati
    mɨn rəfin kəmautol e nəmiəgəhiən rəhalah, motətəuarus=pa nian iətəm Noa tɨnuvən
    e nɨpəgnəua negəu asoli rəhan. Kəni nuhuən təməfuv naruəh asoli təmuva kəni maiu
    melərmin rəfin nətəmimi iətəm kəməsəhuvəniən e negəu.
  urd-urd: कि लोग खाते पीते थे और उनमें ब्याह शादी होती थीं, उस दिन तक जब नूह नाव
    में दाख़िल हुआ; और तूफ़ान ने आकर सबको हलाक किया।“
  hot-hot: Avômalô eyaŋ lo inum ma ewa i aleba êthôŋ paliŋ ma Noa hi yeŋ kapô. Êŋ
    ma ŋambô bêŋ hayô ba habuliŋ thêlô sapêŋ.
  mqj-NT: Attu iatoo masannang ma'rupa tau, ummande, mangngiru', kebaine, kemuane
    sae lako anna tamamo kappala' Nuh. Tapakala sae wai untallanni asanni.
  rus-SYN: ели, пили, женились, выходили замуж, до того дня, как вошел Ной в ковчег,
    и пришел потоп и погубил всех.
  mbh-mbh: Na nge wop lemi aken toko na sengre o anan na o thinin na o peange, i mul
    nge nang ako Noa i eso a imot lemi nge, mako thei awonga aolonga i velpol ma i
    pavusu or alavusnga.
  bdd-bdd: Weyahina Nowa ꞌina tuta siꞌaiꞌai ma sinumanuma ma wete loheloheyadi ta
    wahiwahinedi sihaihai ꞌana siga Nowa ꞌina waga ꞌigeluwa, ta yagewa ꞌilatuwa ta
    ꞌoinega tomota mabwaiyadi ꞌimutudiya. Ma taugu Loheyaiguina ꞌigu hilama gidemusa.
  cbt-NTPO: '@see-verse:LUK.017.026'
  rmy-SERVI: Мануша ханас, пэнас, лэнас ромнен и джянас паларом аж ды кодыя вряма,
    сар Нои заджиля дэ ковчего, а тунчи джиля баро пани и всавэрэ хасиле.
  srn-NT: Ini den dei dati den sma ben e nyan, den ben e dringi èn trow ben e trow,
    te leki a dei di Noa go ini a bigi sipi. Dan a bigi frudu kon, èn a kiri ala den
    sma dati.
  cta-NT: Tyaꞌa stuꞌba jyoꞌo Noé biꞌ ni, nguaꞌni nguꞌ taꞌa, ndyacu nguꞌ, ndyiꞌo nguꞌ,
    ngujui clyoꞌo nguꞌ; tsa biꞌ ti chaꞌ ndube tiꞌ nguꞌ ñaꞌa̱ cuayáꞌ nu ndyalaa tyempo
    ngüiñá nu Noé biꞌ yaca niꞌi̱ tonu. Liꞌ ndyatí̱ yu neꞌ yaca niꞌi̱ biꞌ loꞌo lcaa
    na nu ntsuꞌu jiꞌi̱ yu. Loꞌo liꞌ nguaꞌya tyo clyaa biꞌ, ndye ñati̱ chalyuu ngujuii
    nguꞌ.
  bqc-SIM: Wàlɛ pↄble, wàlɛ imi, wàlɛ nↄsɛ, wàlɛ zãkɛ e gↄↄ pↄ́ Nↄee gɛ̃̀ gó'ilɛna
    guu, ↄ̃ í dà dṹniaa, gbɛ̃́ↄ gàga píi.
  tcz-CHONGTHU: Chuche nikholai chun mihon golvah neh le don chule kichen abol'un,
    Noah kongsunga alut'a chule tuisang ahunglet'a abonchauva asuhmang nikho geiyin
    nomsatah in hinkho amangun ahi.
  mar-mar: नोहाने तारवात प्रवेश केला आणि मग महापूर आला व त्या सर्वांचा नाश झाला त्या
    दिवसापर्यंत ते खात होते, पीत होते, लग्न करून घेत होते आणि लग्न करुनही देत होते.
  snp-snp: Aya kamenalo ya wenena weni-neta nonano noti, we wena mofu meleti, we wena
    anido olu gimiti, yaidana-amaidana mona melemo uti, u Nowa sipiku idaido yalo
    wafa, ido no lafa naba ya o fedeto muki olu kopa o gedami ne.
  isl-isl: Fólk át og drakk og gifti sig allt til þess dags er Nói gekk inn í örkina.
    Eftir það kom flóðið og tortímdi þeim öllum.
  spy-NT: Kyoomiisyē yooto ꞉biich ānkuyyēēsyē ānkōōmutiisyē ākoy bēsyoonoo kiiwutē
    ꞉Noowa āk biikyii mwēēnkēēt. Nto mii yoo, kuchō ꞉taambiliilyeet kōōrēēt tukul
    nyēē kiimukuus biich.
  xnn-xnn: Tay esapay mapsong nan batawa ay manglimon ken daida am-in et kaneg maid
    egyatda nodi ginan-ganasda nan biyagda ay aped mangmangan dadapay omin-inom ya
    men-as-as-awa enggana issan agew ay sinonggepan da Noah issan bapor.
  mwe-mwe: Bhandunji bhatendaga lyanganga na ng'wa, bhatendaga lombanga na lombwa,
    mpaka lyubha libhajinjile a Nuu shapina. Nduluko gujiishe nikwaanititimiyanga
    bhowe.
  tte-tte: Sauganane tomo sikekakekan yo sinumanuma sikasokasole kanasiga kaliyatenane
    koina Nowa ilau ilusae waga kalona mena kabo yalubwasi ididi yo tomo meuloili
    siboitaoli.
  tcs-tcs: Ol dem pipol de bin kaikai, dringk ane maret, raitap po da dei wen Noa
    bin go insaid wea dat bigbot. Den da bigplad bin kam ane kile ebriwan wea ert.
  hlt-THB: Novah ing lawng khuina a kun dy, thlangkhqi ing ai uhy, aw uhy, zu lo unawh
    vaa ta uhy. Cehlai tuiliu ce law nawh a mingmih ce liu khqi boeih hy.
  soq-soq: Walama sawo apana odantoie nana naie ita nainaintoie waimoio walama kampaleidio
    Noa waa bedewe odeno aupe abaia debama nosene apana uduudu awanamontuwan.
  qub-qub: Chay wichan runacunaga cushisha micurcaycaran, upyarcaycaran, majachacarcaycaran
    Noé büquiman yaycunan junajcama. Mana yaycojcunataga löcu tamya tamyaptin yacu
    ñitir illgächiran.
  att-att: Ta yá lâ sinángngák da ngaw yù pakkákád da, pamissád da ánna pangatáwa
    ra, áddè ta ággaw nga pamatallung ni Namarò kári Noe sù dakal nga barangay. Á
    jimittál yù paddakal na danum, á nalítù yù dabbun, á neburuk yù ira tatolay nga
    ari simillung sù barangay, á nalaggabán ira.
  bki-bki: Ka bogo nene, tomu nalo ajidel ka m̃a ajinan, a ajum̃a amunu vite nalo,
    ajum̃a amila soriano jibe na ga, binimei bokar bogo na Noa ba joomo ea kiano burum̃ara
    uako nanua naio mim̃aukanio. Naruei burum̃ara ueimia binimei burubulag nonovio
    kialo meuliano nalo.
  bqp-bqp: Gbɛ̃nↄ tɛn pↄ́ ble, òtɛn í mi, òtɛn nↄ sɛ́, òtɛn zã kɛ ari Nuhu gɛ̀ɛ à
    gɛ̃̀ gó'itɛ gũn, akũ í dà anduniala, ò gàga pínki.
  mcp-mcp: Buud bwə́ á dʉ də, dʉ ŋgul, bwə́ béya, bɛ́lʉshi nə́mə́ bwân báŋ nə́ ndɛɛ́
    kə wɔ́ɔ́s jwɔ̂w Nówe nyə a nyíi məma byɔ́ɔ́l dɨ́ yí. Mpʉŋ í mú zə byalʉga nə buud
    nə́ ndɛɛ́ jaŋgʉlə ísâ byɛ̂sh.
  hat-hat: Moun t'ap manje, yo t'ap bwè, moun t'ap marye, yo t'ap marye pitit fi yo;
    se konsa tout bagay te ye, jouk jou Noe te antre nan gwo batiman an. Lè inondasyon
    an fèt, li touye yo tout.
  npl-NT: N tlakah otlatlakuayah iwa okoniayah, omonamiktiayah iwa otenajnamiktiayah,
    asta n tonati ijkuak Noé okalak itech weyi arka iwa owalmokajka n weyi kiawitl
    non okimijmiktih nochteh.
  bgg-bgg: Noah yi run bucho hà akhud sapho shii ne branthek chie niing ne yiy gey
    ne rai, chiih-è kho khed thog srane zab shii ua muii.
  eng-TCENT: People were eating and drinking, marrying and being given in marriage,
    until the day when Noah went into the ark, and the flood came and destroyed them
    all.
  eng-BSB: People were eating and drinking, marrying and being given in marriage,
    up to the day Noah entered the ark. Then the flood came and destroyed them all.
  cpu-NT: Onimotziri atziri jovavaiyeta, jiravaitaiyini, jaavakaayeta eejatzi. Irojatzi
    ikyaantanakari Noé irirori pitotsiki jovetsikakeri. Okanta oonkanaka kipatsiki,
    aperotakeri maaroni atziri ipiinkake.
  san-ASM: যাৱৎকালং নোহো মহাপোতং নাৰোহদ্ আপ্লাৱিৱাৰ্য্যেত্য সৰ্ৱ্ৱং নানাশযচ্চ তাৱৎকালং
    যথা লোকা অভুঞ্জতাপিৱন্ ৱ্যৱহন্ ৱ্যৱাহযংশ্চ;
  tac-NT: '@see-verse:LUK.017.026'
  eng-WEBPB: They ate, they drank, they married, and they were given in marriage until
    the day that Noah entered into the ship, and the flood came and destroyed them
    all.
  gfk-H: Ta kaikek ra bung ira mataniabar diet git ianiaan, diet git mamom, ma diet
    git taltolai tuk taar tano bung at bia Noa ga laka tano tamat na mon ma no taahit
    ga hanuat gaam haliarei diet bakut.
  viv-viv: '@see-verse:LUK.017.026'
  yao-yao: Ŵandu ŵalyaga ni kung'wa, ŵalombelaga ni kulombwa mpaka lyuŵa liŵajinjilaga
    che Nuhu mu ngalaŵa jekulungwa lila. Nipele jaiche ula jekulungwa nnope ni kwajonanga
    wose.
  tgp-tgp: Tuai tamlohi la lo hanhani, la lo inu, la lo lahi, ale la lo silesilera
    mata lahi mo tikeli rani atu Noah mo unu na aka. Ale wai tatave mo maro ale mauri
    tamlohi tari la sopo juri.
  auc-NT: Docä Nöwee wodi ñæ̈næ̈ wipoboga oncö baï mæ̈nöninque tömengä nänö guiiganca
    tömënäni önonque cænte bete monte quëwengadänimpa. Monguïna, ante ñänonte quëwengadänimpa.
    Mänïñedë edæ tömënäni näni capo bedö wænguinque edæ æpæ̈ do angatimpa.
  kbc-NT: Niɡ̶ijo jotigide niɡ̶ica oko niodaɡ̶a, owacipeta viinyo, nadonaɡ̶a, codaa
    moyajigo inoa lionaɡ̶a me nadonaɡ̶a. Odaa joaniɡ̶idaaɡ̶ee neɡ̶epaa niɡ̶ijo noko
    Noé naɡ̶a dakatiwece naɡ̶ajo etogo-nelegi. Odaa neɡ̶eno abooɡ̶o-ninyoɡ̶odi, ja
    yaaɡ̶adi ijotawece niɡ̶ijo oko.
  bmh-bmh: Duailel ag ee zai daremen, ze zai daremen, duair egarai daremen, go guzenai
    darena darena, Noa go tebil oug sina, zewei banou nug alaimai, duailel unum egarai
    zendai, noumemen.
  ctu-BL: Tsi' cha'leyob we'el. Tsi' cha'leyob uch'el. Tsi' cha'leyob ñujpuñijel.
    Tsi' sijiyob i yalobilob c'ʌlʌl ti jini q'uin che' bʌ tsa' ochi Noé ti barco.
    Tsa' tili but'ja'. Tsi' lu' jisayob.
  meq-meq: Ahəl niye na, ndo hay tə ndayawa wu mənday ada tə sawa wu məsay, tə zlawa
    dahəlay hay ada tə vəlawa dem tay hay a zal hus a pat nakə Nuhu a fələkwa a kwalalaŋ
    i yam aye. Yam bagwar eye a rah ka məndzibəra a dze tay ha siye i ndo hay tebiye.
  noa-H: Mag jöoi Noé sim jaar hõrau hamach hok'oojujã k'ĩirjuba, sĩi p'iesta waunaa,
    t'ach k'öwia, dödöjö döju, maimua jua pʌrjuuta k'ĩirju naajim. Ham mag t'ʌnʌm
    hee, jöoi Noeeu hichig Hẽwandamau barco pöm waupi jaautarrjö chadcha wau hauwia
    hag hee dubjim. Mag dubbaadeewai döhãd pöm bëewia sĩi hõor pöm hödubjim hanaabá.
  alp-NT: Batuke esi noake loko maka kane, kinu kai esi kai lomai rame eti Nu ikusu
    kena bote elake kai kwele lolo nusare eti tamataru esi mata pususi.
  san-VEL: yaavatkaala.m noho mahaapota.m naarohad aaplaavivaaryyetya sarvva.m naanaa"sayacca
    taavatkaala.m yathaa lokaa abhu njataapivan vyavahan vyavaahaya.m"sca;
  kbq-kbq: zamagra ne'zana nene'za, tina nene'za, arave nehu'za, ara masi omi ami
    nehazageno, Noa'a vente agu'afi marerigeno, timo'a miko zamahe refite'ne. (Jen-Agfa
    7)
  kbh-kbh: Chë tempo, ents̈anga imnasaye, imnofs̈ës̈naye, imnóbouamnaye; natjë́mbana
    imojtsiyeñe, y chca, natjë́mbana imojtsomñe, Noé chë barquë́shoye tojánamashënguëntscuana;
    pero chora uabouana uaftena tojánashjango y chë ents̈anga tojtsanapochocá.
  ron-LSB: Au mâncat, au băut, s-au căsătorit și s-au dat în căsătorie până în ziua
    în care Noe a intrat în corabie și a venit potopul și i-a distrus pe toți.
  pon-pon: Irail mana, irail nim, irail papaud, irail kapapaud, lao lei ran en Noa
    a pedelon on nan war im o, o nolik pwaida kamom ir ala karoj.
  nhe-BL: Ipan nopa tonali quema Noé itztoya, tlacame tlacuayayaj, tlaiyayaj, mosihuajtiyayaj
    huan quisencahuayayaj para iniichpocahua ma monamictica. Quichihuayayaj nochi
    tlen ipa momajtoyaj quichihuaj hasta nopa tonal quema Noé calajqui ipan cuacanahua.
    Huan nopa tonal pejqui tlaahuetzi huan tlatemic campa hueli hasta quintlamimicti
    nochi tlacame.
  sps-sps: Tan nainy ten Noa vainy fakats tsuiny to na tsivor tan ainy, an jiu, an
    tsoiny min moun fifanging to onot tan nainy te sof naa Noa tan Ak, ana urungat
    tsian naa mito sa ras faavot ir a fokinai, ri mat fakap rato.
  wnc-wnc: Wa aminu nake tangoke gatu maatna kayuk pake tasiwawa Noata dopangbam gwekatang
    kopana yanggata paptake apu doke aminu kuupbam zipa puyukut.
  bus-bus: Gbɛ̃nↄↄ e pↄ́ blee wèe í mii, wèe nↄↄ sɛɛ wèe zã kɛɛ ai Nuu gàa à gɛ̃̀
    góro'itɛ guu, ben í dà andunala, wà gàga píngi.
  gub-BL: kàwiahy tetea'u i'u pà a'e wà no. Awa kwer wà, kuzàgwer wà no, uzerekoreko
    wà. Na'e Noe wixe kanuhu pupe a'e, (wànàm wanupi a'e). Àmàn ukyr tetea'u. Typya'u
    'y. A'e rupi uzuka teko paw a'e wà. Teko wiko putar nezewegatete hezurete mehe
    a'e wà nehe no.
  imo-imo: Noa nona andoli sip ulkemu takopa imboma ulu wendo ombalo mele nimbe tepa
    mololipe purumu wali eno naa kanoko naa pileringi. Enonga we kongono teko enonga
    we uluma teringi mele langi nongo ambo liko teko aku uluma teko mololiko pungolio,
    Noa nona andoli sip ulkemunga tuku purumu wali kape eno aku uluma we teko moloringi.
    Kano wali sipina tukundo naa moloringi imboma pali noni topa kondorumu.
  boj-boj: Agi Noa aqa bati qa tamo uŋgasari kalil naŋgi iŋgi ti ya ti uyoqnsib uŋa
    baŋ ojeleŋoqnsib sonabqa Noa a qobuŋ miligiq gilnaqa awa koba aisiqa mandam ya
    maqonaqa naŋgi kalil moreŋekriteb.
  eng-DRA: 'They did eat and drink, they married wives, and were given in marriage,
    until the day that Noe entered into the ark: and the flood came and destroyed
    them all.'
  knf-knf: Bañaaŋ bawo wal mënţ ţi kande na udaan, aniim, awul babuk baka iniim, te
    unuur wi Nowe aneejuŋ ţi upuur wi meel uweek, kë uşubal uweek uşë jot, aŧuman
    idëk, kë bayoora bukal bŧi.
  san-KHM: យាវត្កាលំ នោហោ មហាបោតំ នារោហទ៑ អាប្លាវិវាយ៌្យេត្យ សវ៌្វំ នានាឝយច្ច តាវត្កាលំ
    យថា លោកា អភុញ្ជតាបិវន៑ វ្យវហន៑ វ្យវាហយំឝ្ច;
  arn-NT: Feychi mew ti pu che duamkülelay engün ñi akuael ti mangin ko, fey imekey
    ka putumekey, kurengemekey engün, feychi antü konlu wüla Noe ti fütra wampo ruka
    mew, fey akuy ti fütra mangin ko, feymew kom lankepi engün.
  zas-NT: Din nadxel gudaw ree bejn, guꞌ reeman, baxhliaa reeman badëë tëë xiꞌn reeman
    baxhliaa xt chi bidxin dxej guyu Noé lën barcwroꞌ ni beenman, abiꞌ guzuloj guiadoxh
    ni bagüjt gra reeman.
  ken-NT: Bo mányìɛ̀ nyaka mányù nɔkɔ, abhɛn bábhày baghɔrɛ́ mámbay nɔkɔ, nɛ
    abhɛ́n bátòk bhɔ mántoko nɔkɔ kpatɛ nywɔp ɛnɛn Nóa áchwé amɛm áchwí, nɛ
    manyiɛp átwɔ́ akuti mmɨk awáy bǒ mankɛm.
