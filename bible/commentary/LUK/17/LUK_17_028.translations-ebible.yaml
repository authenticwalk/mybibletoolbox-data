  eng-BSB: 'It was the same in the days of Lot: People were eating and drinking, buying
    and selling, planting and building.'
  cpu-NT: Ari onkempityaaro eeniro isaikaveta pairani Lot. Onimotziri atziri jovaiyani,
    jiravaitaiyini, jiyomparitaiyani, ipankivaitaiyini, jovetsikaiyini ipanko eejatzi.
  san-ASM: ইত্থং লোটো ৱৰ্ত্তমানকালেপি যথা লোকা ভোজনপানক্ৰযৱিক্ৰযৰোপণগৃহনিৰ্ম্মাণকৰ্ম্মসু
    প্ৰাৱৰ্ত্তন্ত,
  tac-NT: ―A'chigóriga ejperele alué 'ya ejperégame ralámuli napu'lige bejtele alué
    Loti rewégame rió. Pe go'ame go'yacho mochime nile, 'lige bajía rekútume, 'lige
    ralagá tábiri 'lige ralinea, 'lige pe echá mochime nile, abiena pe galí newagá
    ejperégame nile,
  eng-WEBPB: 'Likewise, even as it was in the days of Lot: they ate, they drank, they
    bought, they sold, they planted, they built;'
  gfk-H: Ma ga ngen mah hua tano tinahon ta Lot. Ira mataniabar diet git ianiaan,
    diet git mamom, diet git kuukul, diet git susuhur, diet git saaso, ma diet git
    gilgil hala.
  viv-viv: Meda boi tuwai-moꞋena Lota yana toveya kaliva himiyamiyabaubau, hiꞋauꞋa
    hiyuyu hilulukimokimone hifahafaha himanumanuwaiyogona, tu auheꞋama Lota gimidi
    Sodoma gihege-yo aiꞋalaꞋalata kadu gaitoma yagoyagona alamatafifailina lobameya
    giꞋililihiwana be moyaꞋaidi giveꞋalayauyaule-Ꞌowodi.
  yao-yao: Iyoyopeyo ni ichiŵe mpela iyaliji pakutyochela pa moŵa ga che Lutu. Ŵandu
    ŵalyaga ni kung'wa, ŵasumisyaga ni kusuma, ŵapandaga mbeju ni kutaŵa majuumba.
  tgp-tgp: I pa sohena natu, sohen na pongi non Lot, tamlohi la lo hanhani, la lo
    inu, la lo volvoli, la lo ar̃ear̃ehi, la lo lalavo ale la lo voro na ima —
  auc-NT: Dooto wodi nänö quëwengaïñedë dodäni adobaï cænte bete quëwengadänimpa.
    Në mänäni godongadänimpa. Æ̈ïnënäni wæætë godonte ængadänimpa. Minte pæcæ̈impa,
    ante cædinque onconcoo mæ̈nonte quëwengadänimpa.
  kbc-NT: Eleditace jiɡ̶idaaɡ̶ee niɡ̶icoa nokododi Ló, niɡ̶ijo jotigide. Ica oko niodaɡ̶a,
    owacipeta viinyo, oojeteeɡ̶a, oyaa elaanaɡ̶a, codaa moyoe diimaɡ̶a.
  bmh-bmh: Lot dareun ziwas ebu mui guzental guzenemen, duailel unum ze ee mui zaimai,
    siksikai daremen. Ee gau maimai, esab koli aiwag en maraimai, ougem ee ug bai
    darem, zau awau mai mai, siksikai daremen.
  ctu-BL: Che' ja'el tsa' ujti ti' yorajlel Lot. Tsi' cha'leyob we'el uch'el. Tsi'
    cha'leyob mʌñoñel. Tsi' cha'leyob choñoñel. Tsi' cha'leyob pac'. Tsi' wa'chocoyob
    i yotot.
  meq-meq: '«Sa na, ma ta təriye andza a həlay i Lot: Ndo hay tə ndayawa wu mənday
    ada tə sawa wu məsay. Ta səkəmawa wu hay ada ta səməkawa ha. Ta zəvawa dərizl
    i gərɗaf hay ada ta ɗəzlawa gay tay hay.'
  noa-H: Maimua jöoi Lod k'achitarr Sodoma p'öbör hee sĩejeewaim jaarjã hich hagjöta
    t'ʌnaajim hĩchab. Ham k'ĩirjugan, hãba t'ach k'öju, dödöjö döju, hamachdëu nem
    k'õsimpierr haunaa jũrr hamach garmua përju, nem jĩirju maimua di hëujupai hajim.
    Mamʌ mag nʌmjã Hẽwandam gaai k'ĩirjuju chan haba haajeejim.
  alp-NT: Kai sakesa kai kena Lote, tamata esi kane, kinu, abeli, andinu kai eleke
    luma.
  san-VEL: ittha.m lo.to varttamaanakaalepi yathaa lokaa bhojanapaanakrayavikrayaropa.nag.rhanirmmaa.nakarmmasu
    praavarttanta,
  kbq-kbq: Loti gnafinena anahukna hu'za, ne'zana nene'za, tina nene'za, miza neseza,
    zagore netre'za hoza negriza nona negiza hu'naze.
  kbh-kbh: 'Cachcá nts̈amo Lot yojaniyena ora tojanopasacá: ents̈anga imnasaye, imnofs̈ës̈naye,
    imnóbouamnaye, imojtsena, sananga imnajena y imnajebuana;'
  ron-LSB: 'Tot așa, așa a fost și în zilele lui Lot: au mâncat, au băut, au cumpărat,
    au vândut, au plantat, au zidit;'
  pon-pon: 'Pil dueta ni muein Lot: Irail mana, irail nim, irail netinet, irail japajap,
    irail kauadar im,'
  nhe-BL: “Huan ihuical panoyaya quema Lot itztoya ipan tlaltepactli. Tlacame tlacuayayaj,
    tlaiyayaj, tlacohuayayaj, tlanamacayayaj, tlatojtocayayaj huan quichihuayayaj
    ininchaj.
  sps-sps: Te faarei tsuiny kainy non a fo nainy ten Lot. A vainy te ainy, jiu, fafiifoiny
    ri foiny to, ri reev ana ri fatsun numaa to.
  wnc-wnc: “Tapduknga nata apit gweneaya ina unzakan. Lotda yukut komuneaya nanamna
    nake tangoke sangaapa usike sangana aminu kundue yama usiwawa puyana pasike yotna
    mitapbing.
  bus-bus: Lɛmɛ dↄ Lutu gurↄ, wèe pↄ́ blee wèe í mii, wèe pↄ́ luu wèe pↄ́ yaa, wèe
    pↄ́ tↄ̃ↄ wèe kpɛ́ boboo.
  gub-BL: Kwehe mehe Iro wiko ywy rehe a'e. Nezewegatete teko wiko a'e 'ar mehe a'e
    wà no. Teko paw umai'u waiko tuweharupi wà, kàwiahy i'u pà wà. Uma'eme'eg waiko
    wà, uma'eme'eg kar waiko a'e 'ar rehe wà no. Uma'etym waiko wà no. Uzeàpuzapo
    waiko wà no. Nezewegatete wiko putar hezur etea'i mehe a'e wà nehe no.
  imo-imo: Lot kinye waye moloringi imbomani aku teko teringila. Eno langi nongo bisnis
    teko poinye teko ulke takoko, we ulu akuma teko moloringi.
  boj-boj: Lot aqa bati qa dego tamo uŋgasari naŋgi iŋgi ti ya ti uyoqnsib iŋgi iŋgi
    awaiyoqnsib silali oqnsib iŋgi yagoqnsib tal atoqneb. Naŋgi kumbra degyoqnsib
    sonabqa Lot a Sodom qure uratosiq ulaŋeqnaqa ŋamyuwo ti meniŋ puloŋ ti laŋ goge
    na awa bul aisiqa Sodom tamo uŋgasari kalil naŋgi padaltnjrej.
  eng-DRA: 'Likewise as it came to pass, in the days of Lot: they did eat and drink,
    they bought and sold, they planted and built.'
  knf-knf: '« Kë hënk di uwohaŋ ţi wal wi Lot : bañaaŋ bawo ţi kande na udaan, anug,
    awaap, aŧepi, aniw ;'
  san-KHM: ឥត្ថំ លោដោ វត៌្តមានកាលេបិ យថា លោកា ភោជនបានក្រយវិក្រយរោបណគ្ឫហនិម៌្មាណកម៌្មសុ
    ប្រាវត៌្តន្ត,
  arn-NT: '“Ka femngechi femi feychi mongelelu ta Lot: ti pu che duamkülelay engün
    ñi akuael ti wesa antü, fey imekey ka putumekey, ngillakamekey, ka welukamekey,
    nganmekey ka dewmarukamekey engün.'
  zas-NT: Ziangajc gojc chi guban bén brii laj Lot, gudaw ree bejn, guꞌ reeman, batoꞌ
    reeman, guzii reeman, guxübin reeman been tëë reeman yu ree.
  ken-NT: Chɔŋ ɛ́mbak nkwɔ́ mbɔ ɛnyǔ ɛchi nyaka mpok Lɔt. Bo mányìɛ̀ nyaka nɛ mányu
    nɔkɔ. Bákù nyaka mɛnyɨŋ nɛ abhɛn bɛ́ti mánti nɔkɔ mɛnyɨŋ ɛbhap. Mbɔk bákwàŋ
    nyaka nɛnyíɛ́, abhɛ́nɛ́fú mánte nɔkɔ bɛkɛt.
