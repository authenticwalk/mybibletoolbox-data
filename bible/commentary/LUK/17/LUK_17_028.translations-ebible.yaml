  fai-fai: kano ming ming Lot ami alanámsa ukul, ika bo ken buduwo, kale bom nadiwade
    luk bala imina, woka wan bom, ufek ufek wan fákan bom, imin lung fal bom ade am
    ginam tadanusiw,
  ura-NT: Nii rijijieein techu cha coacuelanaala raotojoeein neein, acau cohin, lenoneein,
    netemulijiaain, namihaaneeo que necoreteein, niicha latei coreteein, neloheriteein,
    naaonjoaaurelu cachaauru nihalu Lotone bana.
  mcd-NT: Nanscacoinrifi nan nocofunu Lot niyoano nanscacoinnifo. Dios shinantama
    pisharafain ayafain inanmitsashon ahuarafo fifain mau fanafain pushu huapaonifo.
  urt-urt: Kin ka plihe ŋahilyeh tuꞌe ŋaiye ŋup tikin Lot. Ŋup uku topoꞌe lenge mitiŋ
    lalme luku yende yono ŋai, yonoꞌe pinip, yende windau, yononde ŋai, yende yokoh,
    topoꞌe yende ŋaiꞌe ŋaiꞌe tetehei, kom tinge yukur yende miꞌmiꞌ.
  awk-awk: Ġatun yanti yakita ba kakulla purreȧġ ka Lot-úmba, takillala bara, pittellala
    bara, wirrilliala bara, ġukillala bara, meapala bara, wittiala bara;
  kiz-kiz: Ndo kyajhikajhele mu magono gha Lutu, bhalili, kunywa, bhagolili ni kuhemelesya,
    kulema na bhajengili.
  tzo-TZE: Ja' jech la spasic ec li cristianoetic ta vo'one ti c'alal li' to'ox oy
    li Lote. Ja' no'ox batem yo'ntonic ta sa' sve'elic, ta xmanulajic, ta xbolomajic,
    ta x'ovolajic, ta smeltsan snaic.
  lex-lex: Me hota emekwalima la'a Lota lerni wali. Ler de de riy rtepartarlia ya'ana-yemnu,
    ya'olu-yala'a, yanhyi'a-yatlunni, me rariria roma-lewu.
  dov-dov: Ambubo mbuli mbuzyakachitika kumazuba aa Lot, bakali kulya, bakalikunywa,
    bakali kuula, bakali kuuzya, bakalikubyala akuyaka.
  rgu-rgu: Ria sama leoꞌ nai Lot tepo na boe, lahenda ta nau ramanene fa. Ara raa-rinu,
    seꞌo-asa, sele-tande ma rafoa uma.
  toc-NT: 'Na̠chuná tilapá acxni̠ xlama Lot: li̠pu̠tum hua̠nti̠ xta­la­má̠­nalh nac
    Sodoma luu li̠pa̠­xúhu xta­la­má̠­nalh, xta­hua̠­ya­má̠­nalh, xta­kot­má̠­nalh,
    xta­ta­ma̠­huanán, xtat­la­hua­má̠­nalh xchiccán, y xta­cha­na̠nán.'
  ulk-1902: Mokakalam Lota de ikerer abuar ge; ui erolare, a erelare, a lu teraplare,
    a lu iritlare, a meta ikelare;
  som-som: Sidaas oo kale ayay weliba ahayd maalmihii Luud. Wax bay cuni jireen oo
    cabbi jireen, wax bayna iibsan jireen oo iibin jireen, oo beeran jireen, oo dhisan
    jireen.
  mam-C: 'Ex ikyx b''ajjo tej tnajan Lot: Noq o''kxtaqtza otaq tz''ok b''aje kyexjal
    kywutz ti''j kywa, ti''j kyk''wa''; noq o''kxtaq kyajjo tu''n kyloq''in ex tu''n
    kyk''ayin; tu''n kyawan ex tu''n kyb''inchin kyja.'
  ndj-ndj: Dayiwi kucha chipindi cha Lutu. Vandu vayendilela kulya na kulanda, kuhemela
    na kuhemesha, kukweta mbeyu na kujenga.
  mbj-NT: Ti hadoo né hẽ m' Róh häd näng do hawät noo gó ẽnh. H'yy kanap'eed né hẽ
    m' ti noo gó ẽnh. Ramoo heb'ooh paa m' ratsebé do wa n'aa, reëëk ratsebé do waa
    n'aa. Rahesäm paa m', rahetsẽ paa m', rahejóm paa m', ratahem'aa sa tób.
  lat-VUC: 'Similiter sicut factum est in diebus Lot: edebant et bibebant, emebant
    et vendebant, plantabant et ædificabant:'
  ngp-ngp: Nainde enga viya valailaga mwe ulupisi cha Lutu, want'hu nawakadya na ukunywa,
    wakagula na kutaga, wakamyaga na kuzenga.
  aoi-aoi: “Akwa ngarningka arakburakba-kiya-wiya, n-ambilyu-wiya nakina Lada, aburraja
    WarningiJaduma warnumamalya namin-engkingkirrikajajungwunuma warningangkawura
    wurrakina aburrajukwaba. Ne-yaminjamama na-jijanguma aninga akwa ngawa ne-bibekinuma
    akubibeka. Namurndaku-beyindanguma akwa ngawa narri-lungkuwabijuwama amamarda
    aninga, akwa narri-ngekburakama alikira. Ne-yaminjamama wurriyirrbiyirrba ngawa
    wurrakinu...wa.
  enq-2: Dopaka pyoo, Lote katea gii dokopa, endakali dupa nee endakipi nao, oapi
    dupa sambao, salimi lao, ee pokao, anda pyoo kateami.
  eng-ASVBT: Likewise also as it came to pass in the days of Lot; they ate, they drank,
    they bought, they sold, they planted, they built;
  mna-mna: “Mi ina ko raraate kembei ta mazwaana ki Lot na tomini. Pa indeeŋe tana,
    tomtom tikanan ma tiwinin, tiparŋgimgiimi koroŋ kizin, tiwaswaaza kini, mi tiwwo
    ruumu ma ila
  rmy-ARLI: Ađahar da inele ano vreme kad o Lot živinđa. O manuša ani diz Sodoma hana
    ine hem pijena, činena hem biknena, sadinena hem vazdena čhera.
  myw-myw: “Lot-vak inatut ma̱wan, ikamkwams, imwamoums, iyyamayis siwliyoug, isipusops
    sibag, iwlulays sibunatum. Tage yam towen Lot ilisow Sodom mo kov son dikuda̱kul
    muyamuy ikalka̱louw ma̱wana kweis, ikatimates gamag babaw iyakous.
  sby-sby: Nicikabeti ncocalikuba mucindi ca Loti, bantu bali kabalya ne kunwa, kula
    ne kulisha, kubyala ne kwibaka manda.
  sll-sll: Te Ebraham ebering wang Lot mongwo gin i ere para yu omua. Yal hobi hau
    homena soo wa ma di nere, tal te ire ya ole, honagi ol yamua. Yare oo kere dimua.
  yaq-NT: Juka' Loot tuka'uta jiapsao yeu a' sika'a benasia, ket jiba junaen yeu weene.
    Inime'e, ji'ibwawamta weetuaka intok jita je'een. Jita jinuwaka, jita nenkiwame
    weyen. Echaka intok karim joowan.
  uro-uro: “Qosaqi rhoqorne na ama rhodäm ge ma Lot. Ama ruvek di sa rhat täs dä rhit
    nakt dä rhit boda arhä gunän dä rhit bodäm bät ama gunän dä rhit kutnanokt dä
    rhit täk pät ama vät.
  ita-1885: 'Parimente ancora, come avvenne a'' dì di Lot: la gente mangiava, bevea,
    comperava, vendeva, piantava ed edificava;'
  muy-muy: Amagravu akaɗa ya àgravu ke zemeni ga *Lot ni daya. Ke zemeni gani nani
    ti mis tə̀bu təzum zlam, tisi zlam, təsəkum zlam, təsəkumoru zlam, tajav zlam,
    tələm ahay.
  kqc-kqc: Lot di medari ka makai kana, ina vene tau bi iruku ma koru irigasa voi
    voi regasa muro regasa yava rigasa rei bogamadi.
  rmc-ZRB: 'Авка есас те андро дівеса, кана джівелас о Лот: мануша ханас, пієнас,
    цінкєренас, бікєнкєренас, садзінкєренас і кєренас о кгєра.'
  tav-tav: 'Lote cawamecʉcʉ ãnacʉ cʉ cãni yʉtea quenare Sodoma cawamecʉti maca cʉ
    caruti butiro bero nemoo pero caʉ̃rije oco caocarore bairo care peayupe ʉmʉrecoo
    macaje. To bairo baibato na cáti jĩa re peticõañupe Sodoma macanare. To bairije
    na to cáti jĩa reparo jʉgoye ocõo bairo cabai ãñuparã ti maca macana quena: Ʉga,
    eti cumu, apeyere wapaye cʉgo, nuni wapatanucu, ote, wiiriye, cáticõa aninucuñuparã.
    To bairona átigarãma camaja Lote cʉ cãni yʉtea macana na cátatore bairona, yʉ
    catunu ejari paʉpʉ quenare. To bairo na cáticõanona yʉ atígʉ.'
  eng-ULB: Likewise, even as it happened in the days of Lot—they were eating and drinking,
    buying and selling, planting and building.
  spa-VBL: Será como en los días de Lot. La gente seguía comiendo y bebiendo, comprando
    y vendiendo, plantando y construyendo.
  fra-_FOB: 'C''est encore ce qui arriva du temps de Lot: On mangeait, on buvait,
    on achetait, on vendait, on plantait et on bâtissait;'
  hau-ULB: Haka ma aka yi a zamanin Lutu, ana ci, ana sha, ana saye, ana sayarwa,
    ana shuke-shuke da gine-gine.
  mal-mal: ലോത്തിന്റെ കാലത്ത് സംഭവിച്ചതുപോലെയും തന്നേ; അവർ തിന്നും കുടിച്ചുംകൊണ്ടും
    വിറ്റും നട്ടും പണിതും പോന്നു.
  kkc-kkc: Osoloso goo hedebe egeesi masi oso Loteeye badebei biame mapoo peledabaso.
    Bei, Loteeye badebei biame mapoo edebeeyo nei na howo na dolone debeiso. Osoloso
    biso emegei nei pidi nei pidi dolone debeiso. Osoloso nei howo sogo, moso togo
    dolone debeiso.
  urd-GVR: Bilkul yihī kuchh Lūt ke aiyām meṅ huā. Log khāne-pīne, ḳharīd-o-faroḳht,
    kāshtkārī aur tāmīr ke kām meṅ lage rahe.
  far-far: Ma kada nau kai oli mai ana, nia dia laugo na kada be sa Lot, sulia wane
    ki kera fanga, ma kera ka ku, ma kera ka foli, ma kera ka 'oifoli, kera ka fasi
    fanga, ma kera ka saungai lume.
  suz-BL: लोत आ पालामी यो मोदेंशो दुम्‍माक्‍त। मुरपुकीमी जचा फेक्‍चा, ग्‍याप्‍चा लेयचा,
    ख्रुम्‍शा मीमेनु रिक्‍चा नु मार मार सेल्‍चा मिम्‍तमे बाक्‍त। उत्‍पत्ती १९:१५,२४-२५
  car-NT: “Lot jako enapa tywendame mandon, tywopeka'se mandon, tywokarama mandon,
    tywo'ponje mandon, tywotautymapo'se mandon.
  amp-amp: Lotrhu tndht nhaft to inji. Lotrhu yiha tohmo yimam nhaf to be nd turoh
    nuwa ye mmoneft yo wommpno wuskam yak tuknanefm, yo mswir hingrna, kuny hingrna,
    nd nd nefm duka hasomomn nhai wom dukefm dukarmom.
  bht-bht: कने तियां रिती ला ही साड़े पूर्वज लूत दे रोजां च होया था जड़ा सदोम शेहरे
    च रे दा था, की लोक खांदे-पिंदे कने लेंण देंण करदे, कने पेड़ लागांदे कने घर बणादें
    थे;
  eng-NOY: In like manner, as it was in the days of Lot; they ate, they drank, they
    bought, they sold, they planted, they builded;
  cub-NT: Nopedeca cʉrejaquemavʉ Lot bácʉi cʉrijãravʉa báquede máre. Caivʉ põeva ãivʉ
    barejaquémavʉ, aru ũcuivʉ barejaquémavʉ. Bojed̶aivʉ barejaquémavʉ. Oteivʉ barejaquémavʉ.
    Aru cʉ̃ramiare d̶aivʉ barejaquémavʉ máre.
  ita-1927: Nello stesso modo che avvenne anche ai giorni di Lot; si mangiava, si
    beveva, si comprava, si vendeva, si piantava, si edificava;
  lww-lww: A e pogos kiena ne Lot sa m̃a nenaga nene. Yar la asum̃a akinana, amun
    suri lala, asum̃a apa ke e lele na wilwilena po amiyum̃aen ke kilavaru, asum̃a
    amiyum̃aen ke lokove, amiyum̃aen ke yum̃a, la akila ke ga sanene pa ke na, pe
    asitom̃al re sur tai poli.
  ron-BAYASH: Isto aša are ăm zăljilje kănd Lot kusta. Jej mănka šă bije, kumpăra
    šă vinđe, šă sămăna šă gradale.
  ckb-ckb: «دیسان وەک ئەوەی لە سەردەمی لوت بوو، دەیانخوارد و دەیانخواردەوە، دەیانکڕی
    و دەیانفرۆشت، دەیانچاند و بنیادیان دەنا.
  nas-nas: 'Napoꞌ teeꞌ nariꞌ nkoarikoꞌ tenang Looteꞌ bakanang: Taamanaama, naikaama,
    baaveveema, keenkeeng nkoaama, pava kaniaarima.'
  uvl-uvl: “Pe pule Non Tuna ana etue lape lohot ke pomanga etue nenge Lot. Nenge
    hulua lochloch te ngaungau pe te inin pe te ialala pe te umume aria pe te lelele
    pele.
  eng-BBE: In the same way, in the days of Lot; they were feasting and trading, they
    were planting and building;
  ixl-CNT: Echat koꞌxh paj iꞌan tikuenta u Lot majte. Taꞌxh paj nichmotxtitzꞌa u tetz
    qꞌu aanima. Ayaꞌ u echbꞌuꞌm, ukꞌaꞌa, loqꞌoꞌm, kꞌaꞌy, chikoꞌm, tuchꞌ bꞌano otzotz.
  xsi-xsi: Aku mine nâ, nanayoni, lâ Loto ne zo, ande kinzi tamâta siveta vetâŋa kie
    taituni. Kinzi simo nenzi, sika wa sinu wa sipako wa sipau kâpwa lâ tâno ilo wa
    sipa nenzi luma wa.
  crx-NTPO: '''Ink''ez ndun Lot ''en khuna da'' whuz un''a ''et dúhooja. ''Et ts''iyanne
    ''uha''alh za'' hut''en ''ink''ez tahunutnai. ''Oohooket ''ink''ez ''e''hooket.
    ''A''hunule ''ink''ez yoh ''uhuwhulh''en cha'' hut''en.'
  kan-OKCV: “ಅದೇ ಪ್ರಕಾರ ಲೋಟನ ದಿವಸಗಳಲ್ಲಿಯೂ ಇತ್ತು. ಜನರೆಲ್ಲರೂ ತಿನ್ನುತ್ತಿದ್ದರು, ಕುಡಿಯುತ್ತಿದ್ದರು,
    ಕೊಂಡುಕೊಳ್ಳುತ್ತಿದ್ದರು, ಮಾರುತ್ತಿದ್ದರು, ನೆಡುತ್ತಿದ್ದರು ಮತ್ತು ಕಟ್ಟುತ್ತಿದ್ದರು.
  bbb-bbb: Ro una maza ije e Roti fu fima ijia e boeje bu kuke irekiro do kugi ije
    ikinu ro ire binobino fuaevekinu buone ivajuenami. Bu ijiege rekinu uri uije iviaeko
    okinu ae sana bu ijiege abenoe.
  blw-blw: Yag kaman agéhchi hen nekaman hen tempon Lot, te wéhchi agéén cha mangmangan
    ya cha umin-inum ya chan ahelàrào, ya chacha agé manmumura ya man-am-amma ah faréy
  tam-2017: லோத்தினுடைய நாட்களில் நடந்ததுபோலவும் நடக்கும்; மக்கள் புசித்தார்கள், குடித்தார்கள்,
    கொண்டார்கள், விற்றார்கள், நட்டார்கள், கட்டினார்கள்.
  azz-NT: Huan no mochihuac in ixpolihuilis tech ne tonalme cuac Lot nemico. Porín
    in talticpacuani sayó tatacuayaj huan tahuanayaj huan tacohuayaj huan tanamacayaj
    huan tatocayaj huan calchihuayaj.
  spa-RV-1909: Asimismo también como fué en los días de Lot; comían, bebían, compraban,
    vendían, plantaban, edificaban;
  csy-csy: Tasia bangma in Lot hun lai zong amate ne le dawn, van zuak, thingkung
    cing le inn sa in om tek uh hi;
  mxq-NT: Es nandʉꞌʉn jya̱jtʉ ko jyikyꞌajty ja Lot. Ja ja̱ꞌa̱yʉty kyay ꞌyuuktʉ, tyook
    yaktʉ, ñiꞌip kyojtʉ es ja tyʉjk tkojtʉ.
  tzj-NT: In queri' bantaji chakaja' ja pa rtiempo ja Lot. Ja winak xa banoj tak wa'im
    ne'ocla' wi' il, xa lok'oninem in c'ayinem nqueban, xa ticoj tak tijco'm owi banoj
    tak jay xa nijawari' ja benak quec'u'x trij chi rbanic.
  tdt-tdt: Nunee mos iha Ló nia tempu. Ema haan-hemu, halo kontratu, halo toos, i
    harii uma, hanesan baibain.
  ron-BTF: Și la fel cum a fost în zilele lui Lot, mâncau, beau, cumpărau, vindeau,
    plantau, zideau;
  eng-WEBP: 'Likewise, even as it was in the days of Lot: they ate, they drank, they
    bought, they sold, they planted, they built;'
  eng-FBV: It will be like it was in Lot's day. People went on eating and drinking,
    buying and selling, planting and building.
  nld-1939: 'Of zoals het was in de dagen van Lot: men at en dronk, kocht en verkocht,
    plantte en bouwde.'
  bwo-bwo: Mank'owa ando Lot' dúr b́ wottsi naaro wotituwe, manoor ashuwots maat bo
    ushfere, kemt bokeewefere, atkltiyo kokeftst moo bo agfera bo teshi.
  nch-BL: “Huan san se panoyaya quema Lot itztoya ipan taltipacti. Masehualme tacuayayaj,
    taiyayaj, tacohuayayaj, tanamacayayaj, tatojtocayayaj huan quichihuayayaj ininchajchaj.
  quc-TNT: Je ri' xukuje' jas ri xca'n ri winak ojer pa ru k'ij ri ka mam Lot, xewi'
    ri winak, xca'n nimak'ij, xelok'omanic, xeq'uiyinic, xetico'nic, xquiyac tak cachoch.
  tfr-NTPO: »Lot dbaryo ga nopga opshäryono eni bakoe. To l̈öng dl̈i uë, di ië, l̇l̇ëbo
    tjwl̈ẽk, l̇l̇ëbo soynek, dwl̈a dguë, u ywë, beno l̈öng l̇l̇ë l̈e.
  kaq-NT: Lot jihueni tian janíbo quescarihbihi ta jayaxihcanihqui. Picanquin, xehacanquin,
    marocanquin, maromacanquin, huaijacanquin, xobojacanquin.
  sgb-sgb: Êmbayro êt hên hato, hên nabiyay pon hi apo Lot. Inhundo lan taga-balayan
    Sodoma ya pangan la, pamamminêm la, kapanapolan la, pananêm la, haka pamadyag
    hên bali la.
  vie-1934: Việc đã xảy ra trong đời Lót cũng vậy, người ta ăn, uống, mua, bán, trồng
    tỉa, cất dựng;
  kxv-kxv: ଲଟ ବେ଼ଲାତା ଜିକେଏ ଏଲେଏ ଆ଼ତେ, ଲ଼କୁ ତିଞ୍ଜି ଉଣ୍ତି ମାଚେରି, କଡି ମାଚେରି, ପାର୍‌ଚି
    ମାଚେରି, ମା଼ର୍‌କା ଉହି ମାଚେରି ଅ଼ଡ଼େ ଇଲ୍‌କା କିହାଲି ହେ଼ରାମାଚେରି,
  cha-cha: 'Taegüineja locue jasusede gui jaanin Lot: mañocho, manguimen, manmamajan,
    manmanbende, manmananom, yan manmanjatsa guma;'
  amu-NT: Ndoꞌ majoꞌti tuii quia na tyomꞌaaⁿ Lot, tyocwaꞌna, tyowena. Tyolaꞌjndana,
    tyonda̱a̱na. Tyonomna ntjom, tyolꞌana lꞌaa.
  hin-CV: “ठीक यही स्थिति थी लोत के समय में—लोग उत्सव, लेनदेन, खेती और निर्माण का
    काम करते रहे
  eng-OURB: 'Likewise, even as it was in the days of Lot [Veil, Covering]: they ate,
    they drank, they bought, they sold, they planted, they built;'
  spa-BES: De la misma manera, en los días de Lot; estaban festejando y comerciando,
    plantaban y edificaban;
  san-BEN: ইত্থং লোটো ৱর্ত্তমানকালেপি যথা লোকা ভোজনপানক্রযৱিক্রযরোপণগৃহনির্ম্মাণকর্ম্মসু
    প্রাৱর্ত্তন্ত,
  tdx-tdx: 'Hanahake tañandro’ i Lota ka: nikama iereo, ninoñe iereo, nivily naho
