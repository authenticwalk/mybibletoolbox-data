verse: LUK.017.028
translations:
  kpx-kpx: Lota vanimo abu vamale keta kateanu. Vani kemo abu lovi isi e isi molela
    kunai voilahai bululahai o houevema.
  okv-H: eto ainge dombo embo Lot ta iji te embomeni na indari indie donda ombuto
    humbuhe ve kokovikihe bande gerikihie mihio
  tbo-tbo: ‘Emoemotana mei gasi Lota a u houga. Lawa atapuhi hi’mam po hi umuma po
    hi gimagimala po hilaupehi po hi launuma.
  mal-C: “ലോത്തിന്റെ കാലത്തും അങ്ങനെതന്നെ ആയിരുന്നു. ജനങ്ങൾ ഭക്ഷിച്ചും പാനംചെയ്തും
    ക്രയവിക്രയങ്ങൾചെയ്തും തോട്ടങ്ങളുണ്ടാക്കിയും നിർമാണപ്രവർത്തനങ്ങളിൽ ഏർപ്പെട്ടും
    ജീവിച്ചു.
  grc-SR: Ὁμοίως ⸂καὶ ὡς⸃ ἐγένετο ἐν ταῖς ἡμέραις Λώτ· ἤσθιον, ἔπινον, ἠγόραζον, ἐπώλουν,
    ἐφύτευον, ᾠκοδόμουν·
  bgc-bgc: ठीक याए हालात लूत कै दिनां म्ह होई थी, जिब वो सदोम नगर म्ह रहवै था। माणस
    खावै-पीवै, लेणा-देणा करदे, दरखत लगान्दे अर घर चिणैं थे,
  khz-khz: Lota gena lagani ai maki vovetainamo. Geganiwai, geniuwai, gevoivoiwai,
    gevarovarowai, numa gekalawai.
  deu-TKW: Ebenso wie es geschah in den Tagen Lot's; sie aßen, sie tranken, sie kauften,
    sie verkauften, sie pflanzten, sie bauten;
  zsr-NT: Lëzcaꞌ cni guc dza niꞌ zoëꞌ Lot. Gliꞌj glahuëꞌ. Glaꞌuëꞌ len glútiꞌë. Glazëꞌ
    xyuquëꞌ len glunëꞌ yuguꞌ yuꞌu quequëꞌ.
  lin-lin: 'Ezalaki mpe bongo na tango ya Loti : bato bazalaki kolia, komela, kosomba,
    koteka, kolona mpe kotonga.'
  hns-NT: Aur Lot ke tem me bhie aisane bhail. Sab koi abbe oisane khaat-piejat, kienat-betjat,
    bowat-banaawat raha.
  noa-E: Maimua jöoi Lod khachitarr Sodoma phöbör ee sĩejeewaim jaarjã ich agjöta
    thʉnaajim ĩchab. Am khĩirjugan, ãba thach khöju, dödöjö döju, amachdëu nem khõsimpierr
    aunaa jũrr amach garmua përju, nem jĩirju maimua di ëujupai ajim. Mamʉ mag nʉmjã
    Ẽwandam gaai khĩirjuju chan aba aajeejim.
  eng-EMTV: Likewise also as it happened in the days of Lot; they were eating, they
    were drinking, they were buying, they were selling, they were planting, they were
    building;
  mib-NT: Te suni súcuan ni cuu quɨvɨ̄ ni íyo Lot. Ni cayeji i, ni cajihi i, ni cajeen
    i, ni caxīcó i, ni cataji i itu, ni cajeni i vehe.
  lif-NT2: हे़क्‍क्‍याङ् लुते़ल्‍ले़ कुये़म्‍मोआङ् हे़क्‍केए पोःक्‍खे़॥ मनाहाॽरे़
    मे़जर मे़धुङुर मे़वये़, खे़ङ्‌हाॽ चिगःक्‌वा सङ्-इङ्‌नु, इक् मःनु, हिम्‍धाःङ् चोःक्‍नु
    मे़वये़रो॥
  xnj-xnj: Mewawa ngati cheyavili magono ga Lutu. Vandu vayendalili kulya na kuywelela,
    kugula na kugulisa, kuhila mbeyu na kujenga nyumba.
  mmx-mmx: Naba lok ngan bok levenaleng at ne Lot. Limixin axap diga anan la diga
    inin, diga unun panga la diga sesep bok mi lempanga, digatlotlo taamang la digak
    paxaru laraogu.
  cbr-NT: Noé 'aían 'iá usaribiti ca anun Lot 'iá nëtë 'iacëxa. Anu Lot 'icë ëma,
    Sodoma cacë, anu 'icë unicaman ca pianan xëanan ñu maruanan, atun naënuxun ñu
    'apánan xubucama 'acëxa.
  tee-NT: Chai chunch vachu' talalh ju lapanacni ju ixtat'ajun acsni ixt'ajun ju Lot.
    Tatailhi'alh is'atsucunti'an tachi akts'iya ixtalai. Ixtavajin chai ixta'ak'otnun
    chai ix'atamonan chai ista'ast'anan chai ixta'ach'ananan chai ixtayajui ixchaka'an.
  eng-LSV: in like manner also, as it came to pass in the days of Lot; they were eating,
    they were drinking, they were buying, they were selling, they were planting, they
    were building;
  cak-NT: Y can quiri' chuka' xbanataj pa ru-tiempo ri achi ri xubinaj Lot. Ri winak
    xe benak cánima chirij ri anchique niquitijla' y anchique niquikumula', chirij
    quilok'oj y quic'ayij, quiticoj y ri banoj-cocho.
  pah-NT: —Na jitehe Lóva'ea hoa renondehava Sodoma hugwi. Sodomapeva'ea i'ui'ui jipi
    gworygworyvamo. Mbatera ahe ipyhygi itambere'ia pyvõ aerẽ imondovo mbatera itambere'ia
    rehe. Ko pe ahe itymi. Onga ahe japoi. Nahã Sodomapeva'ea rekoi okovo ikwahave'yma
    ombokajag̃wama.
  sja-NT: Mãga paji ichiaba Lot bapariik'ãri. Eperãarã nek'o para bapachi, to para
    bapachi, ne-inaa neto para bapachi, ne-uu para bapachi mãik'aapa te oo para bapachi.
  xed-xed: Ka guram nda skwi ta magata ta fitika Ludu dzaʼa magakwa tsi. Ta zazaku
    mnduha, ka sasaku, ka sakway, ka dzawapta, ka ŋaɓay, ka babay,
  mks-NT: Ta quia̱hva já na̱sahi̱in ri mé tiempo tá na̱satacu Lot sa̱nahá. Ja̱ndá
    joho cáxixi ña̱yivi ta ja̱ndá joho cáxihi na ta ja̱ndá joho xéen na ña̱ha ta ja̱ndá
    joho jícó na̱ ña̱ha ndúu na ja̱ndá joho cáxutu na ta ja̱ndá joho cáva̱ha na vehe
    na.
  gfk-S: Ma iga ngan bileng hobi tano tinohon tane Lot. Dong ra matanabar di git iaiaan,
    di git maamo, di git kuukul, di git susuhur, di git sooso, ma di git pakpakila
    hala.
  bmu-bmu: “Lotkö nalöŋe mewöyök qemasolokep malgetka mewöŋanök asuhuyök. Ambazipnöŋ
    nene lömbuaŋ ala o jawat nemba nup köl kömöta jike miriŋini memba qeköm nembi
    ala yuai bohonŋi memegöra algetka yuai tosatŋi bohonŋi memba malget.
  dgz-dgz: Amba watageta apane Lot wam mega gapan ap anega den sia tane. Taba naiwanumun,
    une gare gare taiwanumun, antaba veriwanumun, amba pa tuiwanumun ap anega taiwanumun.
  eng-GNV: 'Likewise also, as it was in the dayes of Lot: they ate, they dranke, they
    bought, they solde, they planted, they built.'
  zaa-NT: 'Ą''hua ccá tì''a uccua loti'' gùdua sobrino qui'' Abraham láą Lot: gù''ya
    go bá nna huì''i bá nna huètti'' bá nna huèni negocio bá nna béni ca enne'', ą''hua
    gùda cą loyu bá nna huèdua yú''u bá nna beni cą.'
  eng-WEBSTER: 'Likewise also as it was in the days of Lot: they ate, they drank,
    they bought, they sold, they planted, they built;'
  guh-guh: Bajara pijinia itsi bajayata pamatacabi Lotpijinë ponapona. Jivi saya jamatejema
    jinavanapa. Pexaejava xaevanapa. Apaevanapanua. Comuacapona. Canajetapona. Ubapona
    pijapabianë. Pijabonë ata exanapona.
  bon-bon: Yoo, Loota me padare cabu lipu itu äbituji, cuta pepu pana cäme acnenuta
    padare cabu cirege äbita. Iyeta biname cina deedei täbitenäjumesi, niiye senäjenäjemumesi,
    gwidape teletne-mäjemumesi, gije sitememäjumesi, piiyepu mete bine serangemäjumesi,
  nhw-BL: “Huan san se panoyaya quema Lot itztoya ipan tlaltipactli. Masehualme tlacuayayaj,
    tlaiyayaj, tlacohuayayaj, tlanemacayayaj, tlatojtocayayaj huan quichihuayayaj
    ininchajchaj.
  mgw-mgw: Yapanga kati mwayabile kwa Lutu. Bandu bai kabalya no nywa, pi'ma no pi'mi'ya,
    kena no senga.
  swh-ONEN: '“Ndivyo ilivyokuwa katika siku za Loti: Watu walikuwa wakila na kunywa,
    wakinunua na kuuza, wakilima na kujenga.'
  wbi-wbi: fyelulyale mufighono fya Luti, vakalia, kunyua, vakaghula na kughusia,
    kulima na kujenga.
  bba-bba: Mɛyɑ n koo mɑɑ ko nɡe Lɔtun sɑɑ. Tɔmbɑ dimɔ, bɑ nɔrumɔ bɑ dwemɔ bɑ dɔrɑmɔ,
    bɑ dĩɑnu duurumɔ, bɑ diɑ bɑnimɔ.
  eng-KJVCPB: Likewise also as it was in the days of Lot; they did eat, they drank,
    they bought, they sold, they planted, they builded;
  kgk-NT: —Upéixa ave ojehu araka'e myamyrĩ Sodoma tetã mygwa kwéry-pe. Oiko-ma jave
    Ló amyrĩ upe pygwa kwéry oiko rei ave araka'e. Okaru, oy'u rei, ojogwa omba'erã,
    ovende ave omba'ekwe, kokwe ojaty, gwogarã omopu'ã ave. Upéixa rei okwa araka'e.
  waj-waj: Vaidi Rooto varuu suaivaki mmuaikaraama gioonna kiaapuuya yeenna nneeda
    nnoori nneeda sikauyauvaadiri mminnaiyauvaa yookaida varida ngiari mminnaa vooyauvai
    varada vooya mmida irisai sikauyauvaa varada ngiari mmooriiyauvaki hauyauvaa utida
    varida ngiari nnauyauvaa heekada varida variravai.
  ekk-PKP: See on samamoodi, nagu oli Loti ajal. Inimesed muudkui sõid ja jõid, ostsid
    ja müüsid, istutasid ja ehitasid.
  mpx-mpx: He pagan maisena o i gan al Lote wana sauga elana. Gamagalau hi aanan,
    hi loloimwim, hi lolopwapwamola, hi lolopalipali, hi loloeyeyowa, ge limi hi lolotaltal.
  wbp-wbp: Kajirna ngaju pinarni yani nguru nyampu-kurra, kujakungarntiji yapangkuju
    kulajulu manngu-nyanyi. Ngularraju yapa yinyarra-piya-juku kujalpalu nyinaja kirringka
    Jatamarla nyurru-wiyi. Ngularrarlujulpalu ngarnu kuyu, mangarri manu pama, manulpalu
    payi-manu nyiyarningkijarra tala-kurlurlu, manulpalu-jana nyiyarningkijarra yungu
    talakupurdarlu. Ngularrarlujulpalu pangirninjarla yirrarnu ngurlu mangarri pardinjakungarntirli,
    manulpalu-nyanu yuwarli nganturnu. Kala kulalpalu Kaatuju manngu-nyangu. Kala
    watingki jintangku yirdingki Laatirli manngu-nyangu Kaatuju. Kujarlaju, yinya
    kirri-ngirli Jatama-ngurlu yampinja-yanu yaruju-nyayirnirli. Jurrkungka-yijala
    parrangkaju, Kaaturlu-jana jangkardu kujurnu warlu yalkiri-jangka, manu-jana jankaja
    jintawarlayi-jiki yalumpurra yapa kujalpalu nyinaja kirringka.
  luo-luo: “Kamano e kaka ne chalre e ndalo mag Lut, ji ne chiemo, kendo metho, negingʼiewo
    kendo negiloko ohala, bende negipitho kendo gedo.
  nhe-NT: “Huan ihuical panoyaya quema Lot itztoya ipan tlaltepactli. Tlacame tlacuayayaj,
    tlaiyayaj, tlacohuayayaj, tlanamacayayaj, tlatojtocayayaj huan quichihuayayaj
    ininchaj.
  aii-aii: ”ܡܸܢܕܪܸܫ ܕܵܐܟ݂ܝܼ ܕܗܘܹܐ ܠܹܗ ܒܝܵܘܡܵܢܹ̈ܐ ܕܠܘܿܛ، ܐܢܵܫܹ̈ܐ ܒܹܐܟ݂ܵܠܵܐ ܝܗܘܵܘ ܘܒܸܫܬܵܝܵܐ،
    ܒܸܙܒ݂ܵܢܵܐ ܘܙܲܒܘܼܢܹܐ، ܒܸܢܨܵܒ݂ܵܐ ܘܒܸܒܢܵܝܵܐ،
  esk-NT: Itkisipmiuq uvluŋisun Lot-ŋum, iñuich niġipḷutiŋ suli imiqhutiŋ, tauqsiqsuqhutiŋ
    suli tunisiullaqhutiŋ, nautchiipḷutiŋ suli nappaipḷutiŋ.
  msb-msb: “Sugad man san nangyari san kapanahunan ni Lot an mga tawo nagakaraon,
    nagairinuman, nagapamarakal kag nagabaraligya, nagataranom kag nagabaralay man,
  cpa-NT: 'Jø¹² bíh³ lah¹jøng² ca¹løa¹ jmai³ mi³chian² hlai³ Lot: Ca¹gǿh¹ ca¹hǿnh²dsa.
    Ca¹lá¹ ca¹hnái¹dsa. Ca¹jmo¹dsa ta³ jøa³nung². Ca¹jmoh¹dsa hniú¹².'
  dso-dso: ଲତ୍‌ ନାଉଁର୍‌ ଗଟେକ୍‌ ଲକର୍‌ ବେଲେ ମିସା ସେନ୍ତାର୍‌ ପାରା ଅଇରଇଲା । ଲକ୍‌ମନ୍‌ ସବୁ
    ଦିନର୍‌ ପାରାସେ କାଆ ପିଇ, ବିକାବିକ୍‌ରି, ଗଚ୍‌ରପା ଆରି ଗର୍‌ବାନ୍ଦାତେଇ ଲାଗିରଇଲାଇ ।
  meu-meu: Lot ena nega ai danu unu mo heto. E anianiva, e inuinuva, e hoihoiva, e
    hadohadova, ruma e karava.
  yva-NT: Maisyare omai tavon arono Lota no no mine vone so. Vatano munijo Sodom wisyisy,
    muno wanamavumbe, muno wo anareye rayanyum, muno wo yavare ranari janyi.
  dgc-dgc: I kédemét ko,” kagi ni Jesus, “éy kapareho be no nanyari ta Sodom to panahun
    ni Lot. Du tolay ta éya, éy basta méngan side, sakay méginom side, sakay nagbugtong
    side, sakay naghalaman side, sakay mégbile side; pero éwan de maisipan i Diyos.
  zpm-NT: Zig racgaa miech Sodom leṉ dze ne briee Lot ga. Scaque, loxaque ncuaaṉ lo
    guidzliu rii noxco zho, zha ne no lo zhilni, zha ne no zhiwto, zha ne nozigaa,
    zha ne quia gon, zha ne quiazhixcuaagaa lidz.
  hix-NT: Àsok hana nehxatxkon ha, Ryo yehtokon heno kom ha, kekon xarha tà. Àro wyaro
    rma rha àhoko nehxatxkon hamà, nyamoro heno xarha. Tànyahrà kom hoko nehxatxkon
    hamà. Twarawantanàr kom hoko xarha nehxatxkon hamà. Bararàn komo homonàr hoko
    xarha nehxatxkon hamà. Bàn komo yenyàr hoko xarha nehxatxkon hamà, kekon hatà,
    Txesusu.
  sim-sim: Undari hom Lothi wolo erem nari sir. Ma akwan li aha mbele mbele li frungawuhu
    lal li oweshirik li lar, mbele mbele nowek li fakaha li sir, akan li ur, karem
    uyandari lir.
  npi-ULB: यस्तै घटनाहरू लोतको समयमा पनि घटेको थियो । त्यस समयमा तिनीहरूले खाँदै,
    पिउँदै, किन्दै, बेच्दै, र ती विभिन्‍न कुराहरूको निर्माण गर्दै थिए ।
  cgc-cgc: Ta timpo na malik en Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan,
    mga buat ta mga ittaw paryas man ta pabuat ta mga ittaw ta timpo Lot. Ganginaan
    danen ya, gainem, ganigusyo, gatanem daw gapatindeg ta balay.
  tim-tim: Akto aregât hamiŋân luâk siâ kotŋe Loti, yâk malep sop ain âkâ hainâk agi.
    Sot soŋgo akto tu neyi. Akto kotŋe siâ siâ are mem aŋgi goaŋgi agi. Akto âi kalam
    kâmetmâ siâ siâ agi. Akto emet opmân ketuguyi.
  yor-yor: “Bí ó sì ti rí ní ọjọ́ Lọti; wọ́n ń jẹ, wọ́n ń mu, wọ́n ń rà, wọ́n ń tà,
    wọ́n ń gbìn, wọ́n ń kọ́lé,
  wos-wos: Lot rendén nukwambu Sodomémbu rendé du takwa wungi male di huru. Di hénoo
    sata, hulingu sata, jondu héraata, yéwa hweta, yawimbu seta, ge tota, wungi di
    huru.
  emp-NTPO: Lo ewarid̶e bid̶a ara maʌ̃ quĩrãca b̶asia. Ẽberãrãra ne co duanabadjia,
    ne nẽdo duanabadjia, ne nẽdobue duanabadjia, de o duanabadjia idjab̶a ne u duanabadjia.
  eng-F35: Likewise also as it was in the days of Lot; they were eating, drinking,
    buying, selling, planting, building—
  ind-ind: “Hari kedatangan-Ku juga akan tiba seperti bencana yang terjadi pada zaman
    Lot. Penduduk Sodom hidup seperti biasanya. Ada yang sibuk makan dan minum, ada
    yang sibuk berjual beli, ada yang sedang bercocok tanam, dan ada yang sedang membangun
    rumah.
  pes-OPCB: «در آن زمان، دنیا مانند زمان لوط خواهد بود که مردم غرق کارهای روزانه‌شان
    بودند؛ می‌خوردند و می‌نوشیدند؛ خرید و فروش می‌کردند؛ می‌کاشتند و می‌ساختند،
  mpt-mpt: Lot esak inanea Sodom bib ye bie dimo nakaia unangai inaniba imen osa aay
    osa wembianiba eka inamin namino webiam eka inamin namino dleb moniba naka maki
    webiam eka dang dibbiam am gembiam blib
  ssx-ssx: Koto mandake tupa꞉ kone hande Loda ipika꞉ hayeke natena꞉ pieke tupa꞉ kone
    pilimikie. Koto dina꞉ta꞉ wanda꞉hali paeyaoma꞉ta꞉ ne ikali nalo anemone ale hambolo
    tapaaso pitolo wae alemanu pokolo hata꞉ damanu a꞉eya꞉tiki pu haemekeme.
  mkl-mkl: Á nyi ku cei mɑ́ bɛi wɑɑtii Lɔtuu. Inɛ ŋɑ ɑ̀ jɛ ɑ̀ wɑɑ mɔ, ɑ̀ rɑ ɑ̀ wɑɑ
    tɑ, ɑ̀ wɑɑ ɡbɛ̃, nɔ ɑ̀ wɑɑ mɑ ile.
  gaq-gaq: ପର୍‌ମେସର୍‌ ଲୋଟନେ ବେଲା ଡିଗ୍ ସଦୋମ ନଗର ଦଂସ ଡିଙ୍ଗ୍‌ନେ ବେଲା ରେମୁଆଁଇଂ ଚଙ୍ଗ୍ଉଗ୍
    ବିଆର୍‌ ସହାଃ ସ୍ଲ ଉଙ୍ଗ୍‌ନେ ବାରି ଡୁଆ ଆଃରେ ଡିଙ୍ଗ୍ଆର୍‌ଏ
  gof-RNT: Looxe laythankka hessatho hanis. Asay mishenne uyishe, shammishenne bayzishe,
    tokkishenne keexishe, gam77idosona.
  unx-unx: ଲୁଟ୍‌ଆଃ ହୁଲାଙ୍ଗ୍‌ରେହ ଏନ୍‌କାୟାନା, ଇନ୍‌କୁ ଜମ୍ ନୁଁତାନ୍, କିରିଙ୍ଗ୍‌ ଆଖ୍‌ରିଙ୍ଗ୍‌ତାନ୍‌,
    ରଏତାନ୍‌ ଆଡଃ ଅଡ଼ାଃ ବାଇତାନ୍‌କ ତାଇକେନା ।
  gah-gah: Itó Lotí mina zupa áminagó amó. Keza iza goula nosá nake meina-kona ake,
    hozagaza aliki zuhaina zahaina ake, numuni luki giká lá iká iki Lotini gakó gelemiki
    niago,
  lcm-lcm: Asukang kapa si taun i Lot. Kitapo angan, kipo inum, kipo samui, kipo atos,
    kipo sukal, kipo abis lu,
  aer-aer: “Urreke ayenge ahelhe nhenhe-werne apetye-alpetyenhe, kenhe the akenhe
    uyarne areme tyerrtye areye ayenge-arle arratye itelarerrirremeke. Kenhe itne
