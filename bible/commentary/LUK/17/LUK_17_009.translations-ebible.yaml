  med-med: Wu nuim ei ndi, elim nga kongun wu elim nitim uⱡ kʉⱡ, pep ropa itim ei
    nga, wu nuim ei, angge ni nʉndʉtʉm, mon.
  bch-bch: Gimi aoangga ei ga ikado posanga kemi pan paeaeanga toa oa ngansa inasi
    ilinge na? Eine mao.
  cco-NT: Jo̱ mɨ˜ catóꞌˊ e jmóorˋ jaléꞌˋ e jo̱, jaˋ ngɨ́ɨiñˋ guiꞌmáangꞌˇ quiáꞌˉ fiir˜,
    co̱ꞌ jí̱i̱ꞌ˜ do ta˜ quiáꞌˉbre.
  deu-1951: Dankt er wohl dem Knecht, daß er getan hat, was ihm befohlen war? [Ich
    glaube nicht!]
  alq-ALGNT: Ka8in mamakadj mig8etc oga inasin odanokitage8inniman adi ka inanonadjin.
  ixl-NNT: As ni valeꞌ uvaꞌ mitaꞌn kuxh taꞌntiixh la etaqꞌ te vekꞌameꞌ asoj aꞌ kuxh
    u aqꞌoneꞌ kat bꞌex ibꞌana kam uveꞌ kat etal ste.
  boa-NT: Áhdure ¿aca ámuha dííbyeke météhdújtsóiyá ámuha metáuhbánéré dibye méénúné
    hallúvu? Tsáhaá.
  quh-NT: Nitaj camachinta, “Agradeceyqui”, ninchu patronnenka camachiskanta ruwajtinpis.
    Chay imastaka camacheka ruwananpuni carka.
  kwi-kwi: Usne kiwainmikasha aishtaish kaizkain, us anpat kaizta aizpa kirɨt akwa.
  agm-agm: Otɨpɨpatɨho awaisɨhomɨ pɨwɨha atɨwisatɨ komɨ kaundimumwaaŋɨ kiyatɨ owemahonɨhɨ
    awaisɨho otɨpɨpatɨ kɨnyɨ nga kiyapainɨ gaahoŋe undɨtaiso. Owetɨtaise.
  ubr-ubr: Agirotin ebifonabo bobo ebobo aurin on an bada men ebifain on?
  tsw-NT: U ta damma aagbashi a̱ yi u godyo ta̱ adama a na u yuwain ili i na wu ntsayi
    u yuwan?
  cax-NT: Champü nümoche achampiencati patrón ümoti itacu arrüna isamutenti isiu yacüpucurrti,
    itopiqui mosorrti te.
  aia-aia: Mana sae tatau'arosi 'a bwa'i 'adoma'inia do'oi tagio tanaa, 'inia 'iia
    'a suri'i moi heiatenga'i amu'i.
  srp-1865: Eda li æe on zahvaliti sluzi tome kad svrši što mu se zapovjedi? Ne vjerujem.
  agt-agt: A am nabalin na nagitunnād a pahig na hud ta magyaman ya dafu na en tentu
    awa awan haman.
  lug-lug: Mulowooza nti Mukama w’omuweereza oyo amwebaza olw’okugondera bye yalagirwa
    okukola?
  yby-yby: Loko loetokadeko, elekele oluho maya ujapa wemamo loetaibo nesa lekogo
    nedeko, ujapa wemamo dowa lokoe loko letihe, ma ilime lalo amekolaiye.
  heb-heb: הגם יתן תודה לעבד על עשתו את אשר צוהו אמרתי לא יתן׃
  mpp-mpp: Sugucneinedi kwelec kwekwe bole-yowa inguc lacnome, ye yowaine ngagelu
    bole bayackedaicte, yogolec kwele-madic yowa mi edodaicte.
  apb-apb: Na koni-konihe ngeena e sa'a lo'onga'inie ike uri aalaha ingeie kei paalahea
    haahie walu ola e asui'i.
  san-TEL: తేన దాసేన ప్రభోరాజ్ఞానురూపే కర్మ్మణి కృతే ప్రభుః కిం తస్మిన్ బాధితో జాతః?
    నేత్థం బుధ్యతే మయా|
  ben-IRV: সেই দাস আদেশ পালন করল বলে সে কি তার ধন্যবাদ করে?
  ntu-ntu: X mzli kx ayrkrpx-ngrbzle nzwz-krde trtakitrdeu nzawi-krbzme bade. Murde
    ale-txpwzle nzwzngr kc tzamnqlzbz bade.
  pan-pan: ਭਲਾ, ਉਹ ਉਸ ਨੌਕਰ ਦਾ ਅਹਿਸਾਨ ਮੰਨਦਾ ਹੈ ਇਸ ਲਈ ਜੋ ਉਸ ਦੇ ਹੁਕਮ ਅਨੁਸਾਰ ਕੰਮ ਕੀਤੇ?
  gvc-gvc: Dahra cohtariro mʉsa dutiare to yoachʉ tirore “Noana”, nierara mʉsa. To
    dahraa dihtare yoaro nica tiro.
  mwp-mwp: Sena nungu zagethaw mabaygaw zageth, nuydh kedha aymoeypa, nuy zagethaw
    kuyk eso poeybayginga.
  ksj-ksj: Ebu tuḡure vazeḡaꞌe gau haḡateꞌe veize ani zuhiꞌaꞌa manoḡa tauḡi rae mene
    niꞌuma.
  sbk-sbk: Je abhahupere emwasalipa ola obhomba mbombo afwanaje abhombile galajiziwe?
  mya-JVB: ထိုအစေအပါး သည် သခင်စီရင် သည်အတိုင်း ပြု သောကြောင့် ၊ သခင်၌ ကျေးဇူးတင် သလော။
    ကျေးဇူး မ တင်။
  kgf-kgf: Waŋu weleŋ qeqe icnéŋ ʒézac séc tohoma waŋu, miŋinanéŋ ewa hia ac wammimac
    me? Qahac imuhuc ménda wammac.
  awb-awb: Minawé peh arambehri aniné arambehri puana wega miraitaq wahnah korégá
    kaweróne inabo? Írakaumo.
  gdn-gdn: Bigabiga apunai e upi ka biga mena ki pokere wi badidi wainapiyamu; Apunu
    kawai uburoto e bigabigai apunai upi kwaewena ki denai paraupoto bo? Ae, pa mena.
  nko-NT: Ɔtɛdá osúmpʋ́ amʋ ɩpán ɔbɛ́ɛ, alabwɛ́ tɔ́á mɔwa mʋ bwɛ? Ɛkɛkɛɛkɛ!
  bsn-NT: Mʉa moarotisere ĩ moaro ĩacõari, “Quẽnaja ti”, ĩre yimenaja mʉa, “Yʉare
    moabosarimasʉ ñaami” ĩre yitʉoĩarã ñari.
  pib-NT: “¿Poyagnutanruge wa wayegrechri gi rixanu wale kamrutlu towutikowaka waka
    gike?
  wiv-wiv: Karae da na tubu kana vora kua e hate motunia na kana galanga? Mara beta!
  reg-reg: Nio oumusima omukosi oyo kulwokubha akumisha jinu alagiliwe?
  mlh-mlh: Oŋu mitiga teko gio ŋiineji rauine miya ore so gioine ba foreko sagako
    siŋaŋineji ore eru miteŋ gaiŋ me mata? Mata!
  gof-ENT: ሂዛ፥ ጎዳይ፥ ኣይሌይ ኪታ ፖሊዳ ጊሾ ኣንጂዬ?
  aau-aau: Hai, mey-uwr sohiy, hyo hakamay so ok ke ma lonuayk meio hokwe, hyo hakamay
    hiykwe hyo mey-uwr se liy nak-me-ihey o? Korey law-ar, payhokuaw, hiykwe mey,
    hye ma mesopok meio, sokwe-aw meio.
  tvk-tvk: ?E midep? ?Masta ak imes slev nan vengan xa di nggusil naha xa di misemae
    ni mini? E‑e, misakras.
  prf-NT: Kailangan beman a pasalamatan en utusan gapu ten kássunud na ten inyutus
    dikona?
  auy-auy: Sintembá kísau-waasi miyá ésa úwoi miwítí kísau isasá miyá ombá pósa ímba
    túwíꞌa mósá wémaraawe.
  tbg-tbg: Kaiqa vaiinti viva nai nora vaiinti uva avataqiro viharo kaiqa vara amitaivaro,
    vira nora vaiintivano kia virara iriharo koqema iarao tianarove.
  hub-NT: Tura inatai atum timaunka imatiksag umirtamuk ajamramsamtaisha, atumka maake
    ame umikmaun yuaj nui tusarmesha tichau ainarme.
  hmo-hmo: Oi be hesiai tauna dekenai oi hanamoa, oi hereva henia gaukaradia ia karaia
    dainai, a? Lasi.
  big-big: Togo yawe mizibok nugu kairagi kiriwei mizarikki wiyeke nugu yeik pugura
    yongolok meiyagi ma talik? A’a’, watabi pugu mizi piyeng, yawe puguyeng.
  gux-G: Canbaa bo jaandi u tuonsɔlo kelima u cedi ku tieni wan bua yaal i l kan yaa
    tie yeni.
  cnl-NT: Co̱'³ cɨ'²³ 'a²³jia'³ ji̱i̱n²³²na'³ mɨ²'áa² quie'² mozo 'e³ juo'³ra'³ mɨ³jmée³
    'e³ la²³ mɨ³dxí²ra'³ 'i'²³, ¿mɨ³naa'³¹?
  zar-NT: '¿Naruʼ huëtsëʼ bönniʼ nadóʼo queëʼ naʼ: “Xclenuʼ”, tuʼ benëʼ ca gunná béʼenëʼ
    lëʼ? Runi nedaʼ, bitiʼ gunëʼ caní.'
  kde-kde: Dachi, wako ùtenda aneyo nang'olo achianshukulu ntumwa aneyo ing'anya ya
    kuva ànilatenda àlalá lannyaulidile alatende?
  ata-ata: Mo lovoxaa anu uvikala laixe noxou itema sou xaixai noxou ne xo anu mulomusou
    muꞌoxonu mii ane anu muvikalanuxu ne? Uasi.
  qvw-NT: Chaynu sirbichiculculpis manalätac anradisicuynin canchu.
  nfa-nfa: Ladhe ènu ne lalau nare madhutu dadꞌèi lamatua na, miu ngee, na, lamatua
    ne manèngi makasi mi ènu ne, do? Aadꞌo!
  tnp-tnp: ?Kəni nɨkitəmah təhti məmə iətəmi asoli, in otəni-vivi rəhan ioluək o uək
    asoli rəhan iətəm in otəkeikei mol? !Kəpə!
  urd-urd: क्या वो इसलिए उस नौकर का एहसान मानेगा कि उसने उन बातों को जिनका हुक्म हुआ
    ता'मील की?
  hot-hot: Ma tem ŋê bêŋbêŋ nenaŋ leŋiŋmavi bêŋ êndêŋ malak lôŋ êŋ e? Mi, thêlô idum
    iniŋ ku iyom.
  mqj-NT: Dengangkoka ma'kurru' sumanga' lako sabua'mu ke mangkami ungkarang angganna
    parentamu?
  rus-SYN: Станет ли он благодарить раба сего за то, что он исполнил приказание? Не
    думаю.
  mbh-mbh: Na toko umonga i nongal inga ile mukalinga ikei, aveto ile mukalinga i
    ri sivengaing a i nge avele, na ako ini ole vothung vet aken.
  bdd-bdd: Coinega hewaliina ꞌina paihowa weyahina ꞌana loyauwedo geya ꞌida lobeya
    ꞌina bada ꞌoinega, weyahina tauna tuwa ꞌina paihowa.
  cbt-NTPO: Piyapinën camairin ni'ton, natërin. ‘Ma noyanquën ni'ton, natëranco. Ina
    marë' “Yosparinquën,” ’ co itërinhuë'.
  rmy-SERVI: Чи наисарэна тумэ бутярнэ пала кода, со стерда бути, сави лэсти трэбуни
    сля тэ терэ?
  srn-NT: Yu prakseri tak' yu o abi fu taki a knekti tangi fu di a du san a ben mus
    du? Nono.
  cta-NT: ¿Ha tya ma̱ xlyaꞌbe jiꞌi̱ msu biꞌ, chaꞌ ndaquiyaꞌ yu cña nu ngulo ma̱ jiꞌi̱?
    Ná nduꞌni xuꞌna msu juaꞌa̱.
  bqc-SIM: Wì zↄ sáaukpa kɛ́ à yã́ pↄ́ wa dàɛ̀ kɛ̀ yã́i yã̀?
  tcz-CHONGTHU: Chuleh apakai pan asohpa chu atoh dinga lom atoh jeh a apachat em?
    Apahcha deh poi.
  mar-mar: ज्या गोष्टी करण्याबद्दल तुम्ही नोकराला हुकुम करता ते केल्याबद्दल तुम्ही
    त्यास धन्यवाद म्हणता का?
  snp-snp: Ido kouba-nabala we ya ka loumaido meyalo melami ya ebola lenaife? E’e,
    eti o edámenaiye.
  isl-isl: '@see-verse:LUK.017.008'
  spy-NT: ‑/Mākēēbirchinē kōōnkōy kuuyu kayey kiyēē /kākēēmākyinē.
  xnn-xnn: Et adi masapol ay men-iyaman nan kabaa isnan baana no tongtongpalena nan
    maibab-aa ken siya tay siya nan oblana.
  mwe-mwe: Bhuli, mundujo shantendele eja jwene ntumishijo kwa ligongo lya maliya
    yowe yalajilwe?
  tte-tte: Nige kana lonamwa yakato taubalane ikawa-toki ana topaisowane koina kaiwena
    topaisowane iya ipaisowamo besiele ana taubala ana walo.
  tcs-tcs: Wiswei? Yupla tingk da wokman go gede spesil eso prom da bos po da wok
    wanem em bin spik em po mekem? Nono! Da bos nogo eso em.
  hlt-THB: A sai hly kawi ik-oeih ce a sai dawngawh a tyihzawih ak khan awh zeelnaak
    awi ak kqawn hly re aw?
  soq-soq: E nolaa dewalala sa e insaisaa dewasantuwana baiwa me auwasaa, ba? Dia,
    ipawa me nolawa sa saiwa wadena rua dewasade.
  qub-qub: Llapan nishayquita ruraycaptinpis uywayniquitaga ¿agradësicunquichu?
  att-att: “Á ta ángngarigán nu tuppálan nayù aripan yù ipakuá nayù yápu na kuna,
    dayáwan na panò nayù yápu na? Ari gemma, ta yáyù gemma yù tarabáku nayù aripan.
  bki-bki: Mia bogo napano toro na im̃auano nei mila nonovio vite nalo nam̃a toro
    na toru ber ka naio, mia toro na toru maka rijikia river burum̃ara siva tai vanio,
    bior nina be kiano im̃auano ga.
  bqp-bqp: Òdi zↄ̀ sáabu kpá, kũ à yã kũ ò dànɛɛ kɛ̀ yãin yá?
  mcp-mcp: Ye nyə e lɔ̧́ lwaá dɛ́ nə nyə nə sá ísâ byɛ̂sh nyə ámə lwám nyə nə́ a sáág
    yí?
  hat-hat: Li pa gen mèsi pou l' di domestik la paske domestik la fè sa l' te mande
    l' fè a, pa vre.
  npl-NT: ¡N tekowa mach motlasojkamati inawak itlakewal, por okichi tlan okinawati
    makichiwa!
  bgg-bgg: Khiao è khama pha blia rek magunde airo muyung nuii rone aishii laso aphi
    phro.
  eng-TCENT: Do yoʋ thank that servant because he did what he was commanded? I think
    not.
  eng-BSB: Does he thank the servant because he did what he was told?
  cpu-NT: ¿Arima pimpaasoonketakeri okaratzi iranteri pomperatane? Aña eero.
  san-ASM: তেন দাসেন প্ৰভোৰাজ্ঞানুৰূপে কৰ্ম্মণি কৃতে প্ৰভুঃ কিং তস্মিন্ বাধিতো জাতঃ?
    নেত্থং বুধ্যতে মযা|
  tac-NT: '''Lige ¿''lacha aneme júkó alué rió ''ma bosasa cheliérabá? ¿Tacha alieri
    ''íniligo jaré ralámuli?'
  eng-WEBPB: Does he thank that servant because he did the things that were commanded?
    I think not.
  gfk-H: Muat lik bia na tanga tahut tano nuna tultulai kanong ga gil haruatanei ira
    hartulai tano watong? Taia.
  viv-viv: Kadu agetoga yana kauveya givehimeyena amine gihuluva faꞋina, kaꞋi yana
    kauveya bana againe ginavesiule? Keke-moꞋa.
  yao-yao: Ana ngati ambuje chantogolele kapolo jo pakuŵa amasile kupanganya iŵalamulikwe
    yo?
  tgp-tgp: Ale mo sopo te hinau vara nona tamlohi tavera mo sopo vere meje isana,
    matan enia mo lo vai na sava mo tataholo vara i pa vaia.
  auc-NT: Ayæ̈, Cæe, ante bitö änïnö ante tömengä ëñente cæcä beyænque bitö, Waa cæbi
    æ̈mopa, ante dicæ anguïmii.
  kbc-NT: Aleeditibige me iniotagodeeɡ̶ata niotagi leeɡ̶odi niɡ̶ina meo niɡ̶ina anoiiɡ̶eta
    me yoe.
  bmh-bmh: Salau du gonug gonugau du banou nugau ze sesamoraimai, gonugau salau tutak
    pataneun. Du banou gonug koli gonugau salau du salau macaneu gonugau wanib wag
    i maneu.
  ctu-BL: ¿Mu' ba a suben x'e'tel a cha'an wocolix i yʌlʌ, che' mi' yujtel i mel chuqui
    tsa' sube? Mi cʌl, ma'anic.
  meq-meq: Ka dzalum na, ma geye sɨsœ a ndo i məsler ŋgay niye hərwi kə gay na wu
    nakə a tsikay ge aye ɗaw?
  noa-H: ¿Pãrau hoowai hãbmua hich chognaanau hich hipierraa nem wau nʌm paar “Hʌ̈u
    hajim” haajẽ? Hʌ̈u hajim chan habam, hich p'idag hichdëu nem wauju hatarrta wau
    sĩewai. Hirig jaauba hak'iinjã hichiita hirua waub k'aba waujugui hajim hanʌm.
  alp-NT: Kai masike tamata makerike mere ikerike loko eni makerike pela peneka po
    tamata mere ikotie trima kasi bei tamata makerike mere mo.
  san-VEL: tena daasena prabhoraaj naanuruupe karmma.ni k.rte prabhu.h ki.m tasmin
    baadhito jaata.h? nettha.m budhyate mayaa|
  kbq-kbq: Hanki agra kazokzo eri'za ne'agura musenkea huontegahio? Na'ankure huo
    huno'ma hunte'neazana hu'ne.
  kbh-kbh: Y chë bochichnayábioye ndoñe quebochtë́tschuaye ndayá tbojuatariecá cha
    tojamama.
  ron-LSB: Îi mulțumește oare acelui servitor pentru că a făcut ceea ce i s-a poruncit?
    Cred că nu.
  pon-pon: De a pan danke ladu pweki a wiada, me a majani on i? I lamelam jo.
  nhe-BL: Huan teipa iteco ax monequi quitlascamatis pampa quichijqui tlen quinahuati
    ma quichihua pampa quejnopa itequi para quichihuas mojmostla.
  sps-sps: Nyi toroman te faan kan iny rom tsue iny paparaa tana tsoiny binun to te
    vovou finy yan tsue tsumanyi? A sikia.
  wnc-wnc: Iniwik taknga tasiwan kake aminu waapata puya amina asinibakngawik ba dasing?
    Wena,” ngang yanikut.
  bus-bus: Wè zↄ̀ sáabu kpá kɛ̀ à yã kɛ̀ wà dànɛ kɛ̀ yãnzin yↄ́?
  gub-BL: Uma'ereko nerehe a'e, ta'e ne izar romo ereiko ne xe. — Ikatuahy neremiapo
    kwer ty, nere kwaw izupe nehe, ta'e newe uma'ereko ma'e romo hekon a'e xe.
  imo-imo: Iye awilimuni tewi nimbelo mele yunge kendemande iyemuni pilipe lipe tembalomunga,
    ‘Ango, paa tenio,’ nimbeloya? Aku tepa naa nimbelo.
  boj-boj: Kaŋgal tamo dena aqa tamo koba aqa anjam dauryimqa a na kamba aqa ñam soqtetqasai.
    Osim ‘Ni keretonum’ degsi minjqasai. Di kiyaqa? A kaŋgal tamo laŋaj deqa.
  ulk-ulk: Ma umerkak ya able memegle eswao ikai nalu ge e ikeri nalu ge mama abi
    aukaise detagri e waikeri.
  eng-DRA: Doth he thank that servant, for doing the things which he commanded him?
  knf-knf: Aanka na pwula nin uko uloŋ, ţiki ado uko wi ajakuluŋ.
  san-KHM: តេន ទាសេន ប្រភោរាជ្ញានុរូបេ កម៌្មណិ ក្ឫតេ ប្រភុះ កិំ តស្មិន៑ ពាធិតោ ជាតះ?
    នេត្ថំ ពុធ្យតេ មយា។
  arn-NT: Ka femngechi mañumngelayay rume tati kona tañi poyefiel mew ñi werküetew.
  zas-NT: Abiꞌ wed niꞌqui quixtëë ad zudëëtidi lojx din cayüjnzix ni rayal güünx.
  ken-NT: Mbák akʉ mbɔ ɛnyu ɔ́ghátí yi ɔpú kwáy bɛkaka yi bɛ, ‘Ɔkʉ a’ mbɔnyunɛ
    akʉ chí bɛtɨk ɛbhɛn yi ábhɔ́ŋɔ́ bɛkʉ.
