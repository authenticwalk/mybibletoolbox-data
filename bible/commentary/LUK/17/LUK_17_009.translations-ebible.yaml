verse: LUK.017.009
translations:
  kpx-kpx: La esemu keu vani bahata lovi ke vama. Iale la bae ke hoesehavolivebene.
    Keu loviveike.
  okv-H: agi aisuja amo osari ke mane ikasoa amo teho pure amita avo ere ua
  tbo-tbo: Tu poulana apega ina mamali babana a baha tuawana i wiponawogogehi.
  mal-C: തന്നോടു കൽപ്പിച്ചത് ആ സേവകൻ അനുസരിച്ചതുകൊണ്ട് അയാൾ അവനോടു കൃതജ്ഞത പ്രകടിപ്പിക്കുമോ?
  grc-SR: Μὴ ⸉χάριν ἔχει⸊ τῷ δούλῳ ⸋ἐκείνῳ⸌ ὅτι ἐποίησεν τὰ διαταχθέντα; ⸆ ⸋2Οὐ δοκῶ.⸌
  bgc-bgc: के वो उस नौक्कर का श्यान मान्नैगा के उसनै वैए काम करे जिसका हुकम दिया सै?
  khz-khz: Pa vetugunagi talimana gena kamonagi pakunai pene vega-namaa? Aikina.
  deu-TKW: Dankt er es etwa dem Knechte, daß er gethan, was ihm befohlen war?
  zsr-NT: '¿Naruꞌ huëtsëꞌ bönniꞌ nadaꞌu queëꞌ naꞌ: “Xclenuꞌ”, le benëꞌ ca gna béꞌinëꞌ
    lëꞌ? Runi nedaꞌ, cutu gunëꞌ cni.'
  lin-lin: Boni, akozongisela mosali wana matondi mpo ete asali mosala oyo atindaki
    ye ?
  hns-NT: Aur djab oe aapan kaam se don hoi djaai, tab toe oke thoro dhanbaad deihe?
  noa-E: ¿Pãrau oowai ãbmua ich chognaanau ich ipierraa nem wau nʉm paar “Ʉ̈u ajim”
    aajẽ? Ʉ̈u ajim chan abam, ich phidag ichdëu nem wauju atarrta wau sĩewai. Irig
    jaauba akhiinjã ichiita irua waub khaba waujugui ajim anʉm.
  eng-EMTV: Does he thank that servant because he did the things that were commanded?
    I think not.
  mib-NT: Te cácahān rō jeē tu cánuú nacuatáhú ró nuū mozo núu ni sáha de jniñu ní
    ndacu ró, chi jeē cánuú sáha de cúu.
  lif-NT2: कुसेवारोबाल्‍ले़ नुःरिक् याःम्‍बक् चोगु फाॽआङ् कुन्‍दाङ्‌बाल्‍ले़ कुसेवारोबान्
    ओबे़ नुःरिक् सेवा के़मे़त्ताङ्‌लो फाॽआङ् मे़त्तुबि?”
  xnj-xnj: Wu, mkulu yula yati amsengusa mtumisi yula ndava akitili goha geamlagazili?
  mmx-mmx: Kereva, nom laradi ba tong loklox avukat bok ti lasaxaruki mila neni ga
    lox epovo laai laradi gomgo ga tong i rin? Kopmen tinotno.
  cbr-NT: An mi ñu mëëxuncë unían min cacësabi oquin 'aiabimi 'aisamaira oquin —asábi
    ca —quixun catima ca asábi 'icën.
  tee-NT: Chai astan acsni navik'ota chux tuchi ixlhi'unich pus ju uxint'i jantu uni
    lak'ailakts'iuch.
  eng-LSV: Does he have favor to that servant because he did the things directed?
    I think not.
  cak-NT: ¿Y nuya' como matiox che ri samajel roma xu'on ri xu'ij che? Man jun.
  pah-NT: '—Pe ndape''ei ga pe: “Ndepyry hete nde eporavykyavo ji ve ekoheteavo nhinhi''ig̃a
    rupi.” A''ea rũi pe ei ga pe. Pepyriva''ero g̃waramo oporavyky po ga pe me hamo.'
  sja-NT: Ma awara pɨa gracias jara-e pait'ee ma chok'aparipa ooda pari pɨa jaradak'a.
  xed-xed: Dzaʼa rfay ta tsa kwalva ya kabga magatani ta tsa skwi mnana tsi ya ra?
  mks-NT: Ta ama ná ndiquia̱hva ña̱yivi ndixa̱hvi nu̱ mozo na̱ tá na̱ndihi na̱caja
    da in chuun na̱sahnda na nu̱ dá caja da.
  gfk-S: Mu lik be na tanga tahut tano nuno tultule kinong iga gil haruatne ira hartule
    tano watong? Pata.
  bmu-bmu: Mewö jim kutum waŋgiiga nup aziŋan jiyöhaŋgö dop nupŋi mem teköi dop köliga
    galömŋan miaŋgöra möpöseim waŋgima me qahö? Qahö!
  dgz-dgz: Nao gega taini apanewa wadiana gapan tapi menan gaun wanai go?” Singui
    garewa Iesu mek anega wan, “Ae, ya wanai iwa ame nao mega di taiwan.
  eng-GNV: Doeth he thanke that seruant, because hee did that which was commanded
    vnto him? I trowe not.
  zaa-NT: 'Tsí ína ri''u qui''ni huą mózuá: Quiỹaru lu'' porqui''ni chi beni lu''
    iyaba tsina nu benia'' lu'' mandar. Ti'' cca te'' nna labí.'
  eng-WEBSTER: Doth he thank that servant, because he did the things that were commanded
    him? I suppose not.
  guh-guh: “Xanepana rabaja. Pexaniacuene bitso netoexaname,” apo jai tsabiabinua
    pijajivitonëjavabelia petonacuenebabiabijavatsi yabara. Bajarapacuenia apo jumai
    tsabiabi tsipae tsipaji saya pijajivitonë tsaponaponae. Nexata pacuenia pijatuxanenë
    itorobatsi, bajaraponë exanabiabijitsipa.
  bon-bon: Nää, pui babo biname teeme kaakesea bägrä ne eso pa jaajepi liba teeme
    mene cängena jaawenemuge? Eewe, pama lica!
  nhw-BL: Huan teipa iteco amo monequi quitlascamatis pampa quichijqui catli quinahuati,
    pampa nopa itequi para quichihuas mojmostla.
  mgw-mgw: Mulu'e kummakiali posaa, aywo ntumisi kwa mwanjaa apangite kati mwaabakiyilwe.?
  swh-ONEN: Je, huyo mtu atamshukuru mtumishi huyo kwa kutimiza yale aliyoamriwa?
  wbi-wbi: nangamuhongesie um'bombi ujuo ulwakuva avombile ghanoavulilue?
  bba-bba: U koo yoo wi siɑrɑ yèn sɔ̃ u kuɑ ye u nùn yiire?
  eng-KJVCPB: Doth he thank that servant because he did the things that were commanded
    him? I trow not.
  kgk-NT: '@see-verse:LUK.017.008'
  waj-waj: Mmoori vareera ngiaammuauvo ivo inna tii kuaivaa iinno hama nakaaraivo
    inna mannaka tinaraivaara iivai. Vaa ivo kati ari ii mmooriivaa varaivai.
  ekk-PKP: Ja kas sa tänad sulast selle eest, et ta teeb seda, mida käskisid tal teha?
    Ei.
  mpx-mpx: Tonowak nige ni babaa mulolu wana totuwalali elana kaiwena tuwalali i ginol
    i ola ana logugui.
  wbp-wbp: Kaji yinyarlu warrkinirli purda-nyanyi warlaljamarri nyanungu-nyangu, kujarlaju
    kapu mayi yinyarluju warlaljamarrirliji ngurrju-pajirni-nyayirni? Lawa kujakuju.
    Wati yinya-kurlangu warrkiji ngulaju yungu purda-nyanyi warlaljamarri nyanungu-nyangu-wiyi
    kajirla nyarrpa wangka. Kujarlanya, warlaljamarri yinyaju kularla nyanungukuju
    yati-wangkami warrki-wanawanaju. Ngulaju ngula-juku.
  luo-luo: Bende onyalo goyone jatichneno erokamano nikech notimo gima nowachone notim?
  nhe-NT: Huan teipa iteco ax monequi quitlascamatis pampa quichijqui tlen quinahuati
    ma quichihua pampa quejnopa itequi para quichihuas mojmostla.
  aii-aii: ”ܒܸܬ ܛܵܥܹܢ ܡܸܢܬܵ‌ܐ ܡ̣ܢ ܗ̇ܘ ܪܹܓܵܐ ܕܥܒ݂ܝܼܕ ܠܹܗ ܡܸܢܕܝܼ ܕܦܝܼܫܵܐ ܝܗܘܵܐ ܦܩܝܼܕܵܐ
    ܐܸܠܹܗ؟
  esk-NT: Savaktin quyaraksraġiŋitchiñ tupigipmatin!
  msb-msb: Nano, pagapasalamatan kaya an suruguon kay nagtuman san ginsugo sa iya?
  cpa-NT: Jø¹² bíh³ lah¹jøng² tsa¹tiog¹³ juúh³ hniah¹² di³hmah³ ni³ huu¹³ hi² ca¹mi¹ti¹
    dsa² jmo¹² ta³ ta³ quiah¹².
  dso-dso: ଆରି ତୁଇ ସେ ଗତିଦାଙ୍ଗ୍‌ଡାକେ ‘ସବୁ କାମ୍‌ କରି ସାରାଇଲୁସ୍‌ !’ ବଲି ଦନିଅବାଦ୍‌ ଦେଇସୁ
    କି ? ନାଇ ନ ଦେଉସ୍‌ ।
  meu-meu: Ia ese hesiai tauna e hanamoaunu, e hahedua karadia e kara dainai, a?
  yva-NT: Akarije umaso po kove raura vatano panapatambe umaso aije ramu, yara pare,
    ‘Apa anakere mije, ti po rave kai.’
  dgc-dgc: Ey anya,” kagi ni Jesus, “tu amo na, purién na siya beman to ginimet na?
    Ewan, da ugali san ya na utusan.
  zpm-NT: Niicle scataa ron zho miṉe rnabey me, ni rlozh ga, per ni xquizh rdeete
    me lo zho.
  hix-NT: Àwyanye oyoyukutxhenye rma, onà wyaro kahra manatxow hamà. Hàà, àna txko
    rma, uro txko mewakryetxowà, kahra manatxow hamà, àwyanye, ayanoto ro me esnàr
    kom ke, kekon hatà, Txesusu.
  sim-sim: Os erem or uwa oso mbeek mbele laka ambu sir. Or men lerawun os ji mbawa
    hom lawa ri.
  npi-ULB: उसले आफ्नो नोकरलाई स्याबासी दिनेछैन किनकि हामीले केही आज्ञा नगरी के उसले
    हाम्रो निम्ति गर्नेछ ?
  cgc-cgc: Dili man pasalamatan kanen an ta iya na amo tak patuman din nang sugo an
    ki kanen.
  tim-tim: Haingât keiŋe hin. Gâŋe hoŋ bawa âi dâm waŋen are ketugumbo gâŋe bo mepaiŋe
    membiat. Yân nâŋgaŋmenâ ârândâŋ akbiap. Akto aregât hin maktere nâŋgâŋet.
  yor-yor: Òun ó ha máa dá ọpẹ́ lọ́wọ́ ọmọ ọ̀dọ̀ náà, nítorí ó ṣe ohun tí a pàṣẹ fún
    un bí? Èmi kò rò bẹ́ẹ̀.
  wos-wos: Wun néma du wungi wandét déka jémba yakwa du wungi hurundét, wun néma du
    déka jémba yakwa duka diména natandé o yingafwe? Wu yingafwe. Wun jémba yakwa
    du dé néma du wandén maki male dé jémba ya.
  emp-NTPO: Bʌa jarad̶ara bʌ nezocaba od̶a bẽrã ¿bʌa idjía bia b̶ʌad̶a aica? Mãwã
    oẽ́a idjia oida b̶ʌdrʌ od̶a bẽrã.
  eng-F35: Does he thank that slave because he did the things commanded? I guess not!
  ind-ind: Dan kamu juga tidak perlu berterima kasih kepadanya ketika dia selesai
    melakukan perintah-perintahmu.
  pes-OPCB: از خدمتکارش تشکر نیز نمی‌کند، زیرا وظیفه‌اش را انجام می‌دهد.
  mpt-mpt: okok nakae komoke wengo wentenea inanemeo komoke mo baabaneta Ayamobo ge
    baabanamabebabe. Niminbabe, emaye baabanea Inanale geseta nanamabebe.
  ssx-ssx: Mo e pokaasa꞉ halima꞉ ipika꞉ aneke halima꞉ pea꞉peke la꞉la꞉eki opua paeyao
    pia꞉ka꞉na꞉ta꞉ kota꞉ ipika꞉ aneke halima꞉ ta꞉na꞉ma꞉ homolo keiyae lena꞉ yu wia
    hapeke ya꞉la꞉pe. Dia꞉me.
  mkl-mkl: Ammɑ kɑɑ sɑɑbu ɑruu si nɑ iyi í jɔ̀ í ce bɛi í sɔ̃ɔ.
  gaq-gaq: ଚାକର୍‌ ସାମୁଆଁ ମାନେଚେ କାମ୍ ଡିଙ୍ଗ୍‌ବଲା ମେଁ ମେଁନେ ଆମେକେ ଆସିର୍ବାଦ୍ ବିଏ ?
  gof-RNT: Hiza, goday, aylley kiitaa polida gisho anjjiyye?
  unx-unx: ଚିୟାଃ ଇନିଃ ଏନ୍‌ ଦାସିକେ ଆଚୁକାନ୍‌ କାମିକ କାମିକେଦାଏ ମେନ୍ତେ ଧାନ୍ୟାବାଦ୍‌ ଏମାଃଏ
    ?
  gah-gah: Loko lo amekiko, gelekelé izegipama eza gizapa vevámo lota hoza nene alekogó
    noiko, gizapa vevámo gele lamaná itihe. Ma alémo napa aminogo ive.
  lcm-lcm: Au na sa, e mung ku poso aro na asosokai ang using katala longong kam asok?
  aer-aer: Nhenge urrkapentye akngerre yanhe re apeke ingkirreke mpwareke-iperre alartetyele
    renhe-arle ilekenge, alartetye-ame renhe mwerre akeme? Arrangkwe-arle, artwe yanhe
    warrke ikwerenhe ingkirreke mpwaretyeke alartetyele renhe ilekenge, re mpwareke
    ware iwenhe-arle re ilekenge.
  qvc-NT: ¿Akasuchu qamkunaqa chay randishqa kriyaduykita chay ima kamachishqaykita
    ruraptinqa, “Dyusilupagi” ningimanllapa? Manám.
  tgl-ULB: Hindi siya nagpapasalamat sa lingkod dahil ginawa niya ang mga bagay na
    iniutos, nagpapasalamat ba siya?
  cbs-NT: 'Jaska yunua jawen tsumapan ninkakin pe akubainaiwen taexun jawen xanen
    ibun jawen tsuma: “Peki”, aismaki.'
  xtm-NTPP: Te masu ndakuan‑ta'vi de nuu suchi jinukuechi ma ja ni sa'a i sukan ni
    tatnuni de ma, kuenda tnu'u ja masu in ja kanuu xeen kúu ja ni sa'a i ma.
  nnq-nnq: Bo, minnumba mpakachi jwenio kwa magambu alenganakie agabannengile?
  bao-NT: Ñucã mʉja ca dotiriquere cʉ̃ ca tiiricaro jiro to ca niimijata cãare, “Añu
    majuropeecã,” cʉ̃re mʉja ĩiticu.
  san-ORI: ତେନ ଦାସେନ ପ୍ରଭୋରାଜ୍ଞାନୁରୂପେ କର୍ମ୍ମଣି କୃତେ ପ୍ରଭୁଃ କିଂ ତସ୍ମିନ୍ ବାଧିତୋ ଜାତଃ?
    ନେତ୍ଥଂ ବୁଧ୍ୟତେ ମଯା|
  rmn-rmn: Махтадиел о сагбус э иргатес андар одолэстэ, со одова керэл, со лэски пхэнлило?
  huv-NT: 'Ngwüy ¿netam masaja: “Dios mangüy ic”, apmaj, ajcan arang leaw netam maranga?
    ¡Ngwüy!'
  otn-NT: ¿Ua di ja ma̱mma̱di̱ rá̱ hmi̱qui̱ ngue bi 'yøt'e te bi 'bɛpi? Conque hi̱n'na̱.
  nop-nop: Adi kwanaiŋiŋ uŋakoŋ doktiŋa me wapumdi tipilapilayeŋiŋdok welemomooŋ mede
    mu nimbek.
  obo-NT: Konnad ko‑ilangan nod posolomatan dow iddon sudsuhuwon, oyyos id puungan
    din da me‑en kos kotundanan din.
  kca-kca: Хотәӈ куща щи митхуйәԓ, ԓўв партәм щирәԓа вермаԓ урәӈән, пумащипа йасӈәтән
    йастәԓԓы а мўй? Щиты ӑт нумәсԓәм.
  cak-ENT: ¿Y naya' comi juis ruk'ij ri samajel roma xbün ri xabij chin? Man jun.
  lif-NT: ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤸᤗᤧ ᤏᤢ᤺ᤖᤡᤰ ᤕᤠ᤺ᤶᤒᤰ ᤆᤥᤃᤢ ᤑᤠ᤹ᤀᤠᤱ ᤁᤢᤴᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤀᤥᤒᤧ ᤏᤢ᤺ᤖᤡᤰ
    ᤛᤣᤘᤠ ᤁᤧᤔᤧᤳᤋᤠᤱᤗᤥ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤋᤢᤒᤡ᥅”
  mie-NT: De cáchī ndá nú jāá nduú cánuú nacuetáhví nú nūū mozo tá nī nsāhá dē tiñu
    jā ní ndacu nú, chi jā cánuú sāhá dē cúu.
  san-TIB: ཏེན དཱསེན པྲབྷོརཱཛྙཱནུརཱུཔེ ཀརྨྨཎི ཀྲྀཏེ པྲབྷུཿ ཀིཾ ཏསྨིན྄ བཱདྷིཏོ ཛཱཏཿ? ནེཏྠཾ
    བུདྷྱཏེ མཡཱ།
  qve-NT: Saynata kamachishaspapas, qankunaqa manan gracias niyllatapas yachankichishchu.
  pao-NT: yise saa'a ka pumme nedya'wedu tukamakwuse, o'no yise punno'o tukakwu. Oosoo
    gi ha'yoo oo sooyugwe, ‘Nu ka mooasoo oo tu tunepohabekuna mayohodyina.’
  cbu-NT: Ashirucha, m'chachoo kamachtayaruch, uwsha wits mazinakchu, ¿mayaama arangeem
    tsiyatchich? watam wanasiri mazinakuwa.
  usa-usa: ánibo meyámá íma mayéna kaayóq-nákóqtábá wení kawáá-nákómá aamá wáráiqtaba
    ‘tíkáiye’ tíníyô? ímiye.
  soy-soy: U yɛ́ fe uu uukɛikɔ́ yɑ́ɑ́si rɛ nɛ upikɛi kuú nɛ pikɛi pɛ̃ kɑí pɛɛ m
    pisɛ rɛ ukɛ́ wɑ n wɑɑ?
  hui-hui: Ani laramigo, Bibe, larimidagua biabe bia hagame biai haragola ibuhondo,
    Bayuwa birida turu halu ka̱i̱ laro, lolene irane nawi.
  amf-amf: Agaa waadiman eana giidhonam kinin waadadhonna, kiam wottsea shawka ki
    shawko?
  quc-NNT: ¿A k'o maltioxinik ri' che ri patäninel rumal chi xub'an ri xtaq wi? Man
    k'o taj, —kächa'.
  dob-dob: ꞌEnega ꞌaliꞌei nina ꞌina paisewa manuna ꞌana lokagutoki nigeya ꞌida lobena
    ꞌina ꞌinapwana ꞌenega, manuna tauna tuga ꞌina paisewa.
  wrs-wrs: '@see-verse:LUK.017.008'
  mca-mca: ¿Me qa wetfeliji'm iye qu' nit'ijets ƚe'wisij qe yaqsi'ji'mijkii pakha'
    hats yiyaji'ijets?
  kiw-kiw: Himoꞌa mereei, iraromoi aꞌai bia epuuhoro dubui-ro, keito made ma emaꞌai
    ruu rioi ododiai-ri.
  tzo-TZC: '¿Mi yuꞌun van ta xavalbeic: “Colaval”, xavutic, cꞌalal laj spas ti cꞌusi
    laj avalbee? Mu jechuc.'
  mya-mya: အ​စေ​ခံ​သည်​မိ​မိ​အ​ရှင်​စေ​ခိုင်း​သည့်​အ​တိုင်း ဆောင်​ရွက်​သည့်​အ​တွက်​သူ့​အား​ကျေး​ဇူး​တင်
    စ​ရာ​မ​ရှိ။-
  gng-NT: Utonsɔnl tien' uʼcɛnbaa ye wɔ ń tien nà la, u li de wɔ faala-aa?
  cbi-NTPO: Tsenmin yachi taawasha kemu chachi yanu uudenguemu ruku naakide tiñuba
    kumuinchi juntsangueñu bain, juntsan mitya ura' kive tityu deeve.
  ikk-NT: Ẹghẹẹ, y'e kelekọ odibo hụ kaka ebe o nọhụ mẹ ihiẹn ị sị a mẹ. N'i kele
    ẹ?”
  leu-leu: Naak i taa kuus faasiroxo xe sina mataa faisok sina senaso a vil a faisok
    sina? Piau!
  maz-NT: Zö ra tsja c'e mbëpji ja c'o nzi va xipji, pero c'e lamu, dya ra unü 'na
