  pon-pon: 'A KOTIN majani on japwilim a tounpadak kan: Nan jota kak, men kamakar
    kan en jo pwaida, a juedi on me kokido.'
  nhe-BL: 'Huan Jesús quinilhui imomachtijcahua: “Nochipa oncas tlamantli tlen quinyoltilanas
    tlacame ma tlajtlacolchihuaca. Pero se hueyi tlatzacuiltili quichiyas nopa tlacatl
    tlen quiyoltilanas seyoc.'
  sps-sps: Ai Jisas tsue to tan matisian Tsunia, “A fo amus te kat fa'aveto non a
    mes nai ruak minon, san e Gov nai fasaraa fiisok non a mes te amus non a mesmes
    ai te kat aveto.
  wnc-wnc: Siwan Jesuta pandetna anzing yanikut, “Mina minaka sangabamda apuke pasiwa
    aminbamda waiakngaatang pimatning ngana aminu kepi yeuyamik kapata tokngabamu
    apapik,” ngang yakut.
  bus-bus: 'Yesu bè a ìbanↄnɛ: Yã kɛ̀ è tó gbɛ̃nↄ fuu ègↄ̃ sairo, mↄde wãiyoo gbɛ̃
    kɛ̀ è bↄ à kiia.'
  gub-BL: Uze'eg Zezuz wemimu'e wanupe kury. — Tuweharupi teko uzapo ma'e a'e wà,
    ikatu 'ym ma'e iapo kar pà amo ae teko wanupe a'e wà. Tupàn uzepyk putar a'e ikatu
    'ym ma'e iapo kar har wanehe a'e wà nehe.
  imo-imo: Jisasini yu lombili andolimando nimbei, “We imbomani nanga imbomarendo
    Ulu kerima teangei ningo toperope tirimele nalo aku teko toperope tinge imboma
    paa mindili nonge.
  boj-boj: Osiqa Yesus na aqa aŋgro naŋgi olo endegsi minjrej, “Bunuqna tamo qudei
    na tamo qudei uneq breinjroqnqab. Bole, kumbra di brantoqnqas. Ariya tamo naŋgi
    kumbra di yoqnqab qaji naŋgi tulaŋ padalougetqab.
  eng-DRA: 'And he said to his disciples: It is impossible that scandals should not
    come: but woe to him through whom they come.'
  knf-knf: 'Kë Yeŧu aşë ji na baţaşarul : « iko inhinanuŋ kado bañaaŋ bado buţaan
    iinhinan kawaaŋana, kë ñaaŋ anşaaŋ ţij ya aşë wuţan!'
  san-KHM: ឥតះ បរំ យីឝុះ ឝិឞ្យាន៑ ឧវាច, វិឃ្នៃរវឝ្យម៑ អាគន្តវ្យំ កិន្តុ វិឃ្នា យេន
    ឃដិឞ្យន្តេ តស្យ ទុគ៌តិ រ្ភវិឞ្យតិ។
  arn-NT: 'Jesus feypifi ñi pu disipulu: “Rumel müleay dungu kintukaduamkefilu ta
    che ñi yafkayael, welu ¡awngeay ti che yafkan mew tukufile ta kakelu che!'
  zas-NT: 'Rëb Jesús loj ree xbejnman: ―Zianczi yuꞌ ree ni ruzaalguiiw bejn din güünman
    dol, per ¡probza na̱j bén ruzaalguiiw zatijb bejn guial güünman dol!'
  ken-NT: Yesu abho bɛ́gháti bakoŋo bhi bɛ, “Mamɔ anɛ átɛ̀n bo ndǔ bɛbʉ́ ápú
    nɔ́k bɛ́twɔ. Kɛ chɔŋ ɛ́mbɛp ɛ́ncha ntá mmú anɛ ákʉ̀ mamɔ ántwɔ́ ntá bho!
