verse: LUK.017.001
translations:
  kpx-kpx: Iesuu deiada ke louge uoholige au esemu namigevei loui avoe, “Vani bahata
    vaveve toelau ataemo velemama. Isito olena louge ataeau vaveve toela vage ata
    ke nohoma.
  okv-H: Eto Iesu na amita ambotani ta degi ke einge ena, “Engekari puvuresuja rate
    engekasuja embo amita degi avo hajire be ikau kesuja.
  tbo-tbo: Yesu a hewahewali ugolihi i pa, ‘Ani peu ludadanahi apo hina nei, tamogi
    iyai i dewahi po he waawala tauna tu nugodubu.
  mal-C: യേശു തന്റെ ശിഷ്യന്മാരോട് പറഞ്ഞത്, “മനുഷ്യരെ പാപത്തിലേക്കു നയിക്കുന്ന സാഹചര്യങ്ങൾ
    വരാതിരിക്കുകയില്ല. എന്നാൽ, അതിനു കാരണമാകുന്നവർക്ക് മഹാകഷ്ടം!
  grc-SR: Εἶπεν δὲ πρὸς τοὺς μαθητάς, ⸆ Ἀνένδεκτόν ἐστιν τοῦ ⸉μὴ ἐλθεῖν τὰ σκάνδαλα·⸊
    ⸂οὐαὶ δὲ⸃ δι᾽ οὗ ἔρχεται.
  bgc-bgc: फेर यीशु नै अपणे चेल्यां तै कह्या, “हो न्ही सकदा के ठोक्कर ना लाग्गै, पर
    धिक्कार सै, उस माणस पै जिसकै बाबत ठोक्कर लाग्गै सै।
  khz-khz: Iesu na gena melo evaikilarato, netiwato, “Taunilimalima vega-ketora gaura
    roe nea pia wala, na pene vega-walara talimana vetugana kekei.
  deu-TKW: 'Er sagte aber zu seinen Jüngern: es ist unvermeidlich, daß Aergernisse
    kommen. Aber, wehe dem, durch welchen sie kommen.'
  zsr-NT: 'Rëꞌ bönniꞌ daꞌquëꞌ Lëꞌ Jesús, rnëꞌ: ―Nacuaꞌtecz le tun ga lun dul‑laꞌ bunách,
    san bicaꞌ bayechiꞌ nu naꞌ run ga nu gun dul‑laꞌ.'
  lin-lin: 'Yesu alobaki na bayekoli na Ye : — Makambo oyo ebetisaka bato mabaku ekoki
    kozanga te ; kasi mawa na moto oyo, na nzela na ye, makambo yango eyaka !'
  hns-NT: 'Jiesoe aapan tjela log se bolies kie: „Manai logan ek doesare ke djaroer
    bahakaaiga. Bakie dje aise karie, oe bahoet doekh kaatie.'
  noa-E: 'Jesuu magjim aajem ich dʉ̈i wënʉrraajerr khʉʉnag: —Mʉg jẽb gaai ichiita
    ich jãg õor pekau waupiejem nem paraa aju, mamʉ ¡ë, apkhit! ajim anʉm, chi magʉm
    nem paraa sim woun.'
  eng-EMTV: Then He said to the disciples, “It is impossible for offenses not to come,
    but woe to the one through whom they do come!
  mib-NT: 'Te ni cahān Jesús jiín tée cáscuáha jíín yá: Máni íyó jéē nducú squɨ́vɨ
    ñayuu nuū cuéchi. Te nacā xeēn ndoho ñayuu jeē squɨ́vɨ jnáhan nuū cuéchi.'
  lif-NT2: ये़सुरे़ कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “लायोओ के़धाःबा पाःन्‍हाॽ ताःएरो, कर
    खे़न् पाःन्‍हाॽ के़दाःप्‍पा मनाहाॽग मे़जिःत्ते़ मे़स्‍ये़रो॥
  xnj-xnj: Yesu akavajovela vawuliwa vaki, “Nakuhotola mambu ga kuvakita vandu vambudila
    Chapanga gakotoka kuhumila, nambu alachikolela mundu yula mweikita genago gahumila.”
  mmx-mmx: Iesu ga lok ti lavaun pinivu ren keretna, “Leveloklok tong pen mo naba
    vot ti lox asubu limixin ti laxakapmek. Ketla naba lok kapmek tinotno ri tara
    do na lox asubu di.
  cbr-NT: 'Jesusan ca aín ''unánmicë unicama cacëxa: —Camabi nëtënu ca an uni itsi
    ''atima ñu ''anun quixun sinánmicë uni ''iti ''icën. Usa ''aínbi ca an sinánmiquin
    bëtsi uni ''atima ñu ''amicë, ax ''uchañuira ''aish ''aisamaira oquin castícancë
    ''iti ''icën.'
  tee-NT: 'Ju Jesús ajunich ju ix''amamaka''ui: ―Jantu tavanan ju jantu ca''alilh
    ju puk''alhk''oscan. Para painich ju anu'' lapanac ju amak''alhk''osnun.'
  eng-LSV: And He said to the disciples, “It is impossible for the stumbling blocks
    not to come, but woe [to him] through whom they come;
  cak-NT: 'Y ri Jesús xu''ij chique ri ru-discípulos: Can siempre c''o ri xquiebano
    chique ri winak chi niqui''en mac. Pero ri nibano che jun chic winak chi nika
    pa mac, can nimalaj castigo ri xtika pa ruwi''.'
  pah-NT: 'G̃wemimbo''ehara''g̃a pe Jesus''ga ei: —Jara''g̃a ombote''varuhu jipi.
    Na tuhẽ po ti jipi nehẽ, ei Jesus''ga. G̃a pe ti tiruahũ hete nehẽ – kiroki g̃a
    ombote''va ojipe''g̃a mbopogweavo ite''varuhuva''ea rehe, ei Jesus''ga.'
  sja-NT: 'Jesupa mãgaji chi k''õp''ãyoorãmaa: —Na p''ek''au eujãde ichita p''ek''au
    k''achia paraait''ee. ¡Mamĩda Tachi Ak''õrepa k''achiadee pëiit''eepɨ chi eperãpa
    p''ek''au k''achia oopi bɨ awaraarãmaa!'
  xed-xed: 'Ka Yesu nda duhwalhani tama mantsa: «Nda nza tkweʼ ka nzakwa skwiha dzaʼa
    dziŋtá mnduha ka tuthun. Ama ɗaŋwani ma mndu ta zləmbiŋtá sani.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín na̱ xíca tuun xi̱hi̱n á: —Níí tiempo
    quixi ña̱ha ña̱ cája ña̱ ná ndicají ini ña̱yivi caja na cua̱chi. Joo ndáhví na̱cuu
    na tá ná jándicava na inga na nu̱ú cua̱chi.'
  gfk-S: 'Io, Jisas ga tange ta ira nuno bulu na harausur horek: “Tutuno sakit, ari
    linge na hanawat ing ari matanabar di na puko ine ta ira sana tintalen. Iesene
    maris balik ta dong ing di na hapuko ira matanabar hobi.'
  bmu-bmu: Jisösnöŋ gwarekurupŋi keu kewö jii mötket, “Bölöŋaŋgö supatitikŋan mönö
    awamŋanök asuhumakza. Kunöŋ supatitik aŋgön kölmamgö osimakzapmö, kun daŋön tosatŋi
    kölgorom ak eŋgiiga siŋgisöndok akŋei, yaŋgöra mönö wölziköba ‘Yei!’ jizal. Sihimbölö
    öŋgöŋgöŋan mönö yaŋgö qakŋe öŋgöma.
  dgz-dgz: Iesu wadiamot mega anega wadiamon, “Waenapan da da pusia di warup yawain,
    go kaiwan ta parisepi apanewa.
  eng-GNV: Then said he to his disciples, It can not be auoided, but that offences
    will come, but wo be to him by whome they come.
  zaa-NT: 'Jesús nna rèe ca discípulo qui''áa: Siémprení íl·lani ca tentación para
    guni qui''ni guni ca enne'' tul·la'', pero ica''rútsi''íru nu runi qui''ni rinnia
    ca enne'' le'' tul·la'', pues'
  eng-WEBSTER: 'Then he said to the disciples, It is impossible but that causes of
    sin will come: but woe to him by whom they come!'
  guh-guh: 'Jesús jumaitsi pijajivijavabelia: —Xanë tajajivixae, itsamonae jamatabëcueneëjëbabiabianatsi
    pibisiacuene pexanaenexa. Nexata itsamonae pejamatabëcueneta tajajivi pibisiacuene
    exanaena. Nexata pajivi pejamatabëcueneta tajajivi pibisiacuene exanaena, bajarapajivi
    Diosojavabelia bitso naneconitsiana. Nexata bajarapajivi pinijicuenia Dioso naneconitsiaexanaenatsi.'
  bon-bon: Yeesu teeme abiberäja bägrä bine jejemige egä, “Yoo, maramara gwidape cina
    saacluge lui biname bine jaawenemusi niiya mule wawenecame, yepä babo niiyarage
    gyene biname tääpume lui te pui gwidape bine saawademuge.
  nhw-BL: 'Huan Jesús quinilhui imomachtijcahua: “Nochipa oncas tlamantli catli teyoltilanas
    ma tlajtlacolchihuaca. Pero más hueyi tlatzacuiltili quichiyas nopa masehuali
    catli quiyoltilanas seyoc.'
  mgw-mgw: Apo, Yesu ngaabakia banamasi' bake, “Inonwipe kotoka pitya iku'balo ya
    sambi, lakini akibona yu'lu' ywalu'a piya iku'balo ya kumpangia mundu sambi.
  swh-ONEN: Yesu akawaambia wanafunzi wake, “Mambo yanayosababisha watu watende dhambi
    hayana budi kutukia. Lakini ole wake mtu yule anayeyasababisha.
  wbi-wbi: uYesu akavavula avavulanisivua vake, “imbombo sino sikuvatwalila avaanhu
    kuvomba uvuhosi sinoghile kuhumila, neke iga umuunhu ghweni juno itengulisia!
  bba-bba: Yesu u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, n ǹ koo ko kɔ̃sɑn yɛ̃ri yi kun due, ɑdɑmɑ
    nɔni swɑ̃ɑruɡiiwɑ wìn min di yi duɑ.
  eng-KJVCPB: 'Then said he unto the disciples, It is impossible but that offences
    will come: but woe unto him, through whom they come.'
  kgk-NT: 'Upéi Hesu he''i gwemimbo''e kwéry-pe: —Oĩ heta kente-pe ombotavy va''erã.
    Ohesa rerova uka va''erã xéhegwi ombojejavy uka-vy. Amboasy upe imbotavyharã-pe.
    Ohasa asy eterei va''erã.'
  waj-waj: 'Yisuuva ari nnaagiai nuairaiya tunoo: Gioonna kiaapuuya vaa ausa hanigia
    kiada hama yaagueeqama variaiyasi iinno taanaraivo iyasi nninai haruruaaraivo
    vaivai. Fai vaidi voovoono iya iinno taanaree kiaa iinai iya harurikio rikioo
    ii vaidi ivo irisai maisaivaa fai varaanaravai.'
  ekk-PKP: 'Jeesus ütles oma jüngritele: „Kiusatused on möödapääsmatud, aga häda neile,
    kelle läbi need tulevad!'
  mpx-mpx: Yeisu i baek wana tohago eliyalil i ba, “Tunahot ta atena te bugul bolo
    gamagalau hi pagegel nihi masamasal, yaa henala toto ali topapamasal, he ana lahi
    ni bwata.
  wbp-wbp: Jijaji-jana wangkaja nyanungu-nyangu kurdungurlu-watiki, “Nyampurla ngurungka,
    yapa panu kapulu warrarda karlirr-yani Kaatu-kujaku. Kala nganangku-puka kajilpa
    karlirr-kangkarla jarrwara yapa jinta-kari yungulu yani warntarla Kaatu-kujaku,
    ngulakuju karnarla mari-jarrimi, kapu Kaaturluju maju-mani-nyayirni!
  luo-luo: Yesu nowachone jopuonjrene niya, “Gik mamiyo ji donjo e richo ochunore
    ni nyaka bedie, to okwongʼ ngʼatno makelo gigo.
  nhe-NT: 'Huan Jesús quinilhui imomachtijcahua: “Nochipa oncas tlamantli tlen quinyoltilanas
    tlacame ma tlajtlacolchihuaca. Pero se hueyi tlatzacuiltili quichiyas nopa tlacatl
    tlen quiyoltilanas seyoc.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܝܼܫܘܿܥ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܠܹܐ ܗܵܘܝܵܐ ܕܠܵܐ ܐܵܬ‌ܝܼ ܬܘܼܪ̈ܩܵܠܹܐ، ܐܝܼܢܵܐ
    ܘܵܝ ܠܗ̇ܘ ܐܢܵܫܵܐ ܕܗܵܘܹܐ ܥܸܠܬܵ‌ܐ ܕܬܘܼܪ̈ܩܵܠܹܐ.'
  esk-NT: Jesus-ŋum nipliutiniġai maliġuaqtini, “Nalupqinaitchuq. Killuqsaqusaaġutit
    atuumaniaqtut ataramik. Aglaan qanutun tatamnaqtigiva taamna iñuk ukpiġutaiqsitchiruaq
    iñuŋnik killuqsaqusaaġiłiġmigun.
  msb-msb: Ginsabihan ni Jesus an iya mga disipulos, “Sigurado gayod na maabot an
    mga tintasyon pero grabe man an kastigo para sadtoʼn magadara sani!
  cpa-NT: 'Ca¹juúh² Jesús, ca¹tsáih¹dsa dsa² quianh³dsa: ―Tiog¹³ li¹chi² jmøi¹guǿi¹
    hi² jmo¹ ta¹canh¹³ dsa² jmøi¹guǿi¹ dsag³. Cónh¹jøng² ué² lé² quiah¹² lǿa¹² ju³
    hein² ca¹jmo¹ hi² ca¹tánh² roh¹³dsa dsag³.'
  dso-dso: ଦିନେକ୍‌ ଜିସୁ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇଲା, “ଏ ଦୁନିଆଇ ସବୁ ବେଲା ଲକ୍‌ମନ୍‌କେ ପାପ୍‌
    କରାଇବାକେ କାଇଆଲେ ପରିକା ଆଇସି । ମାତର୍‌ ଜନ୍‌ ଲକ୍‌ ଏନ୍ତି ବିନ୍‌ ଲକ୍‌କେ ପାପ୍‌ କରାଇସି,
    ସେମନ୍‌କେ କେତେକ୍‌ କସ୍‌ଟର୍‌ ଦସା ଅଇସି । କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ସେମନ୍‌କେ ବେସି ବଡ୍‌ ଡଣ୍ଡ୍‌
    ଦେଇସି ।
  meu-meu: Iesu ese ena hahediba e hamaorodia, eto, Hekwakwanai ḡaudia na do bae vara,
    to ihavaradia tauna madi ihabaina.
  yva-NT: Yesus po raura Apa arakovo utavondi aije mai pare, “Tugae, anakotaro mo
    vatane maponae ti wo ayao kakaije rave omamo no tutir. Weramu are pirati po vatano
    kaijinta maponae ti wo ayao kakaije rave, opamo kakaije mo augav.
  dgc-dgc: Nadid, kinagi ni Jesus du alagad na, a “Ewan maiwasan na tolay i méngatéd
    ta pagkasala de. Pero makaanteng i kesapitan na tolay a méngatéd ta ipagkasala!
  zpm-NT: 'Tib vuelt rëb Jesús lo xpëëdscuel me: ―Nac lo guidzliu rii, ib guṉfalte
    ncuaaṉe rgogui miech guṉctal zho xtoḻ zho, ¡per probsaxe zha ne rquiil samiech
    ruṉctal zho xtoḻ zho!'
  hix-NT: Onà wyaro nkekon hatà, Txesusu, tànhananàhrà ro komo wya. Tanhàn hokon me
    texem me natxow hamà, toto komo, kekon hatà. Àro hokon me txenyetho komo ryhe,
    tanàhnohsom me rma haxa natxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Jisas ol orin tiyandari man ormu sawera, �Misambi toso kavakavan unda mishi
    sir. Hako ma or man mbaskashiwak kavakavan li unda ma oto kava indinga ri.
  npi-ULB: येशूले आफ्ना चेलाहरूलाई भन्‍नुभयो, “पाप गर्न लगाउने कुराहरू निश्‍चय नै
    हुनेछन्, तर त्यस व्यक्‍तिलाई धिक्‍कार छ जसद्वारा यो आउँदछ ।
  cgc-cgc: Isya na adlaw na gapanaw Jesus i miling ta Jerusalem, galaygay kanen i
    naan ta iya na mga tinudluan, “Impusibli na malikawan mga tintar an na makasala
    mga ittaw. Piro, segeng na silot maageman ta ittaw na kanen tenaan na duma na
    ittaw makasala!
  tim-tim: Yesuŋe hoŋ bawalupŋe den siâ hin dâm makyeŋgiep, “Niambiŋe ye hârok dop
    yeŋguwerâm biwiyeŋân gemap aregât dop tatâp. Gârâmâ luâk siâŋe Niambi gala agaŋmâ
    luâk siâ ekmâ bâleŋe ak dâmap are Anutuŋe hâuŋe humo waŋbiap.
  yor-yor: Ó sì wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Kò le ṣe kí ohun ìkọ̀sẹ̀ máa wa, ṣùgbọ́n
    ègbé ni fún ẹni tí ó ti ipasẹ̀ rẹ̀ dé.
  wos-wos: Jisas dé déka duré wa, “Wuni xékélaki. Du takwana mawuliré hurukwexé jondu
    xakutandi, du takwa wun jondumbu xakre haraki saraki sémbut hurundate. Wun jondu
    hura yatekwa duka wuni saréfa nae.
  emp-NTPO: 'Jesuba idji ume nĩbabadarãa jarasia: –Ẽberã cadjiruad̶e b̶aebibadara
    baraa. Maʌ̃ra ewariza mãwã b̶aya baribʌrʌ ne cadjirua obibari ẽberãda mĩã djuburi
    b̶ʌa.'
  eng-F35: 'Then He said to the disciples: “Things that cause people to fall are bound
    to come, but woe to him through whom they do come!'
  ind-ind: Yesus berkata kepada para murid-Nya, “Di dunia ini, godaan-godaan untuk
    berbuat dosa pasti akan selalu ada. Tetapi celakalah orang yang menyebabkan godaan
    bagi sesamanya, apalagi yang belum dewasa, seperti anak-anak ini. Kalau seseorang
    menyebabkan sesamanya jatuh dalam dosa, dia akan mendapat hukuman yang sangat
    berat dari Allah— begitu beratnya sampai dia merasa lebih baik jika sebuah batu
    besar diikat ke lehernya lalu dia ditenggelamkan ke laut dalam. Mengalami kengerian
    seperti itu jauh lebih ringan daripada hukuman Allah yang akan dia tanggung selamanya
    kalau menyebabkan seorang anak jatuh dalam dosa!
  pes-OPCB: 'روزی عیسی به شاگردان خود فرمود: «وسوسهٔ گناه همیشه وجود خواهد داشت، ولی
    وای به حال کسی که مردم را وسوسه کند.'
  mpt-mpt: Eka Yesuse e okok aleyemin nakai imin baabenea Inamin namin kukub misiamo
    tam tlebianoa nakaia unangai dlabmanoa hengmino henga binabib otane naka make
    tenea menganea baanea Nibo inamin namino inanomo gesea wenteniba inaniba henganimibo
    nakae tenea menganeme naka ele klaneko! Sinanomo enin sumo e dimo tam tlamabobe.
  ssx-ssx: Yesuma꞉ ipika꞉ disaipolo haliweki pa꞉ta꞉ alota꞉ Wanda꞉hali hoke hau pa꞉ta꞉
    pena꞉ yeke pu tiaasa꞉ haumanu opolo epolo pa꞉la꞉pate kutu piki haumanu pina꞉ pu
    tiaasa꞉ someta꞉ paala꞉e. Hoke yenki milieke.
  mkl-mkl: Jesu í sɔ̃ mɔcɔɛ ŋɑ í ni, kù nɛ bɛi ɑ́ ce iyi kulɛlɛ iyi ɑ́ dɑsi ɑmɑnɛ
    lɑɑlɔ kù wɑɑ ce, ɑmmɑ ijuukpɑ̃i ɑ́ jɛ ti inɛ iyi í nɑɑò wɑ.
  gaq-gaq: ଜିସୁ ମେଁନେ ସିସ୍ଇଂକେ ବାସଙ୍ଗ୍‌କେ ଡିଲାଡିଗ୍‌ ଆକେନ୍ ଗଟ୍‌ନା ଗଟେନେ ଗଟେଏ । ଆଣ୍ତିନେ
    କାରନ୍‌ରେ ରେମୁଆଁଇଂ ପାପ୍ ଡିଙ୍ଗ୍‌ଆର୍‌ଏ । ମାତର୍‌‌ ଆଣ୍ତିନେ ରେମୁଆଁ ବାନ୍‌ ଦେକ୍‌ରକମ୍ ଗଟ୍‌ନାଇଂ
    ଗଟେଏ । ଆତେନ୍‌‌ ରେମୁଆଁ ନ୍‌ସା ଆକେନ୍ ଜବର୍ ଦଦ୍ୟା ଡିଙ୍ଗ୍‌ଏ । ଆତେନ୍‌ ରେମୁଆଁନେ କସ୍ଟ ବ
  gof-RNT: Yesuusi ba tamaaretakko, “Ase dhubethidi nagaran gelssiyabay yoonna aggenna.
    Gidoshin, nagaran gelana mela oothiya uraa ayye” yaagis.
