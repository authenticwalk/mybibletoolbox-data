verse: LUK.017.025
translations:
  kpx-kpx: Isito vasohuta ataeau vatamo umale koeabuna kabebihavoi aiohavoge auna
    vatehani baluga malei.
  okv-H: Rate kihi amo embo eha mihera amina Embo ta Meni uje ae ue aro memenga osaga
    kesuja.
  tbo-tbo: Tamogi wiyuwa magomagouhi apo a wialonihi po geka hapanana lawahi apo hina
    wihinigigiyeu.
  mal-C: എന്നാൽ ഇതു സംഭവിക്കുന്നതിനുമുമ്പേ മനുഷ്യപുത്രൻ അനവധി കഷ്ടങ്ങൾ സഹിക്കുകയും
    ഈ തലമുറയാൽ തിരസ്കരിക്കപ്പെടുകയും ചെയ്യേണ്ടതാകുന്നു.
  grc-SR: Πρῶτον δὲ δεῖ αὐτὸν πολλὰ παθεῖν καὶ ἀποδοκιμασθῆναι ἀπὸ τῆς γενεᾶς ταύτης.
  bgc-bgc: पर पैहल्या जरूरी सै के मै घणा दुख ठावै, अर इस युग कै माणस मेरे ताहीं नकार
    देंगें।
  khz-khz: Na ia vitiviti vogo roe nea pene vuara, etoma guluna na roe pia rugaa.
  deu-TKW: Zuerst aber muß er viel leiden und verworfen werden von diesem Geschlechte.
  zsr-NT: Ziꞌal ca gac lë ni, run bayúdx sacaꞌ quiꞌitscaꞌ, atiꞌ lucáꞌn nedaꞌ caꞌz
    bunách dza ni zoaruꞌ naꞌa.
  lin-lin: Kasi liboso ete mokolo yango ekoma, asengeli komona pasi mingi, mpe bato
    ya ekeke oyo basengeli koboya Ye.
  hns-NT: Bakie pahiele oke dher doekh oethaawe ke parie aur ab ke tem ke manai logan
    oke na maangiega.
  noa-E: Mamʉ magju nawe ichiita mʉ dau aphʉʉ aju aai chirʉmgui ajim anʉm, õor mʉg
    thʉnʉm khʉʉn jua ee, amachdëuta mʉ kha isëe wai wënʉrraawai.
  eng-EMTV: But first He must suffer many things and be rejected by this generation.
  mib-NT: Te jíni ñúhún jéē xíhna gā ndoho xeēn rī, te ñayuu iyó vijna, squéhichī
    i ruhū.
  lif-NT2: कर काक्‍नु तगि मे़न्‍छाम्‍साःन् साॽरिक् तुक्‍खे चाःॽ, हे़क्‍क्‍याङ् कन्
    ये़म्‍मोबा मनाहाॽरे़ खुने़ॽ मे़नाॽरुरो॥
  xnj-xnj: Nambu yikumgana hoti, kung'ahika neju na kubelelewa na vandu va chiveleku
    ichi.
  mmx-mmx: Ketla avot be nenia anaba xip losongsongot aleng la limixin at nai levenaleng
    dinaba sok tixirixes aleng ia.
  cbr-NT: '''Ën Papanu cuancëma pan ''ixun cana unían bëtsi bëtsi ocëxun paë tanti
    ''ain. ''Imainun ca ënë nëtënua bucucë unicaman ''ë timaquin ''ën bana cuaisama
    tanti ''icën.'
  tee-NT: Para jantu chavai lana ju catapasaya' ju chunch. Alai tasq'uini ni p'ulhnan
    aclhimak'alhk'ajnana' lhu taxtokni. Chai ju lapanacni ju tat'ajun ju chavai jantu
    aquintalhilaksiya'.
  eng-LSV: and first it is necessary for Him to suffer many things, and to be rejected
    by this generation.
  cak-NT: Pero na'ey che ri' ren xtink'axaj na q'uiy sufrimiento, y chuka' can itzel
    xquitz'et coma ri winak chi ri tiempo re'.
  pah-NT: Kiro po ti g̃a imbuhuna'ẽi he'yiva'ea hahyva'ea ji ve avo nehẽ. Ag̃wamove'g̃a
    po ti nanhiarõi ji reroviare'yma kiro nehẽ.
  sja-NT: Mamĩda mãga pai naaweda ɨ̃rapemaarãpa mɨ chupɨria papidait'ee mãik'aapa
    yiaraa iru p'anadait'ee.
  xed-xed: Ma kɗə tsaya, dzaʼa ghuyapə ghuya ta ɗaŋwa katakata ŋa vziŋta na mnduha
    ta na fitik na.
  mks-NT: Joo jihna ñúhú ndítahan nu̱ú i̱ ndoho ndiva̱ha ini i̱. Ta a̱ ju̱ú quia̱hva
    candají ña̱yivi ndúu tiempo viti ye̱he̱.
  gfk-S: Iesene be na huna kilingane a haleng harubaal ma ira matanabar ing di lon
    katiak di na harus leise ie.
  bmu-bmu: Könaŋgep mewö asuhumapmö, mutuk ambazip nalö kewöŋe gölmenöŋ maljei, yeŋön
    azi mi yaköriba andö qem waŋgigetka sihimbölö ketaŋi mötma.
  dgz-dgz: Go iman namu iragen, ugu vegaek arugataet da anu wat ireta amba waenapan
    endi ma wanumune nagirewa enu tandaya nimanegain.
  eng-GNV: But first must he suffer many things, and be reprooued of this generation.
  zaa-NT: Pero náduel·la' ỹa qui'ni yala padecer quée nna, ą'hua nuỹetse' guthacca'
    ca enne' tsè'e anna ne.
  eng-WEBSTER: But first he must suffer many things, and be rejected by this generation.
  guh-guh: Itsiata copiaya ayaicuenia navixaetaeya bejiobinë tsane. Mapanacuataje
    pejinavanapaevi apo nejumecovënëtsinua tsane Dioso athëbëvetsica taneitorobinëcuenetsica.
  bon-bon: Yepä, peei te cäro camuge äbita; cane miiji niinäce babo mäpurage padare
    ne päpäna, piiyepu ai padare me biname cina cebine pa nägyepesi.
  nhw-BL: Pero achtihui monequi para tlahuel nitlaijiyohuis, huan para masehualme
    catli ama itztoque nechhuejcamajcahuase.
  mgw-mgw: Lakini aalu'a tumbwa wi'ti' baa mungu'su'mbu' no kanilwa na lubelekwo lu'no.
  swh-ONEN: Lakini kwanza itampasa kuteseka katika mambo mengi na kukataliwa na kizazi
    hiki.
  wbi-wbi: neke taasi lukumunoghela kupumuka mu isio nyinga na kukanua ni kisina iki.
  bba-bba: Adɑmɑ ɡbiikɑɑ, u ǹ koo ko u kun nɔni sɔ̃ɔre ɡem ɡem kpɑ tɛ̃n tɔmbu bu
    nùn yinɑ.
  eng-KJVCPB: But first must he suffer many things, and be rejected of this generation.
  kgk-NT: —Ahasa asy ranhe-ta. Ãygwa xe joko-ta ija'e'ỹ-ta xe-rehe.
  waj-waj: Fai na tauraa kaayau mmamma nniitareeraivaa varanai aanna makee variaa
    gioonna kiaapu aaya ni ooqoo kiaaravee.
  ekk-PKP: Aga kõigepealt peab ta palju kannatama ning see põlvkond hülgab ta.
  mpx-mpx: Yaa houwan ga lomwan ni pwawa nabiyan, ge heyan bolo sauga ya nihi towani.
  wbp-wbp: Ngaka kajirna yani nguru nyampu-ngurlu, manu kajirna pinarni yani, kujakungarntiji
    kapurnaju murrumurru-nyayirni purda-nyanyi, manu yapa kuja kalu nyinami wankaru
    jalangu, ngulangkuju kapujulu juwa-kijirni.
  luo-luo: To mokwongo nyaka one masiche mangʼeny, kendo tiengʼni nodage.
  nhe-NT: Pero achtohui monequi para tlahuel nitlaijiyohuis, huan tlacame tlen ama
    itztoque nechhuejcamajcahuase.
  aii-aii: ”ܐܝܼܢܵܐ ܩܲܕܡܵܝܬܵ‌ܐ ܘܵܠܹܐ ܝܠܵܗ̇ ܕܩܲܒܸܠܔ ܚܲܫܵܐ ܪܵܒܵܐ، ܘܕܦܵܐܹܫ ܡܘܼܣܠܝܼܵܐ ܒܝܲܕ
    ܐܵܗܵܐ ܫܲܪܒܬܵ‌ܐ.
  esk-NT: Aglaan sivulliulugu nagliksaaqtuksrauruq ayakkauluni iñuŋniñ marrumani uvlumi.
  msb-msb: Pero antes sani, dapat magtios anay ako sin grabe kag igsikway sani na
    mga tawo yana.
  cpa-NT: Jøng² lah¹ni³ hniuh¹² cán³jni jmø³uai¹². Hniuh¹² li¹hiag¹³ dsa² go²jni.
  dso-dso: ମାତର୍‌ ସେଟା ଅଇବା ଆଗ୍‌ତୁ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା ମୁଇ ବେସି ଦୁକ୍‌
    କସ୍‌ଟ ପାଇବାର୍‌ ଆଚେ । ଆରି ମର୍‌ ସବୁ କାମ୍‌ ଦେକ୍‌ଲା ଲକ୍‌ମନ୍‌ ମକେ ନ ନାମତ୍‌ ।
  meu-meu: A ia na hisi diaḡau do baine ani guna, bona ina uru taudia ese bae dadaraia.
  yva-NT: Weramu manasyimbe indati siurijo manakoe nande Arikainyo Vatane rinai, muno
    vatano arono naiso wo inawatambe.
  dgc-dgc: Pero baguék se sumoli ta kona sa, éy kailangan éy dumemét pa diyakén i
    mahigpit a hirap ko, a idelanék du tolay ta éye nadid.
  zpm-NT: Per ansraa ne gac miṉ co, ible nroob guieḻnë ne cteed miech rii naa, ni
    lalnu gaṉdzed zho naa.
  hix-NT: Wahoro htxero teryewhamnohsom me rma haxa naha hampànà, noro ha, thenyehra
    rma haxa mak ha, kekon xarha tà. Noro xanomkahnohyatxhe hampànà, toto komo, amnyeno
    rma komo. Amnye haxa nomokyaha harha hampànà, Toto me Enusaho, kekon hatà, Txesusu.
  sim-sim: Hako masmas nomorawu wasilakan or kishanak ma ol ter liwa ondo orin kumaifakwa
    lir.
  npi-ULB: तर उहाँ पहिले विभिन्‍न थोकहरूबाट सताइनुहुनेछ र यो पुस्ताद्वारा अस्वीकार
    गरिनुहुनेछ ।
  cgc-cgc: Piro, bag-o kanen mabot, kinanglan anay na maagian din tama na malain na
    buaten ki kanen daw sikwayen kanen i ta mga ittaw ta yi na timpo.
  tim-tim: '@see-verse:LUK.017.024'
  yor-yor: Ṣùgbọ́n kò lè ṣàìmá kọ́ jìyà ohun púpọ̀, kí a sì kọ̀ ọ́ lọ́dọ̀ ìran yìí.
  wos-wos: Tale némbuli rekwa du takwa wuniré séfélak haraki sémbut huruta wunika
    hu hwetandi.
  emp-NTPO: Baribʌrʌ maʌ̃ ewari jũẽi naẽna mʌ̃ra bio bia mĩgaida b̶ʌa. Idjab̶a id̶ibema
    ẽberãrãba mʌ̃ra igarad̶ida panʌa.
  eng-F35: But first He must suffer many things and be rejected by this generation.
  ind-ind: Tetapi sebelumnya Aku harus banyak menderita dan orang-orang yang hidup
    pada zaman sekarang akan menolak Aku.
  pes-OPCB: اما پیش از آن، لازم است که زحمات بسیاری متحمل گردم و توسط این قوم طرد
    شوم.
  mpt-mpt: Otane mikiktemo ne dabalim olo nakaia unangai ni sinwal biobi ne abuk waneniba
    enin sumo omnomabiobe.
  ssx-ssx: Kutu pulu pa꞉la꞉pate titina꞉ta꞉ ipikana꞉ma꞉ tanda aneke hapu milieke. Kutupa
    ame do haleme wanda꞉halima꞉ make ipiki kialimikie.
  mkl-mkl: Ammɑ sinte titɑ̃ kù nɛ bɛi ɑn ce iyi n kù yɛ ijuukpɑ̃ ntɔ ntɔ nɔ inɛi nsɛi
    ŋɑu ihɛ̃ ɑɑ kɔsim.
  gaq-gaq: ଡାଗ୍ଲା ସେନୁଗ୍ ଆମେକେ ଗୁଲେ ଦୁକ୍‌କସ୍ଟ ଡିଙ୍ଗ୍‌ଏ ବାରି ଆକେନ୍ ଟାପ୍‌ନା ଙ୍ଗିର୍‌ବ‍ଏଇଂ
    ବାନ୍ ଅମାନ୍ୟ ଡିଙ୍ଗ୍‌ନେ ପଡ଼େଏ ।
  gof-RNT: Shin hessi hananaappe sinthe Asa Na7ay daro waayanawunne ha yeletethan
    ixettanaw bessees.
  unx-unx: ମେନ୍‌ଦ ସିଦାତେ ଇନିଃକେ ପୁରାଃଗି ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ ଆଡଃ ନେ ଦିପିଲିରେନ୍‌
    ହଡ଼କ ଇନିଃକେକ ହିଲାଙ୍ଗ୍‌ଇଁଆ ।
  gah-gah: Lá oko nemóza, oko moloko oaká nou netá ánigiaká nia vegenalite není ánigi
    golesa iiki miluma netá mukí nimitave liki linitinamóma neve.
  lcm-lcm: Sikei aino ani taun ang, igenen i pukun ka sunguk a keve kui miang na ri
    polokan i taun ke ki kirikai ania.
  aer-aer: Urreke ayenge apmere nhenhenge-ntyele imperle-alhetyenhenge, kenhe arrekwele
    ayenge rlkerte akngerre anthurre awelhetyenhe, kenhe tyerrtye areye itethe-arle
    anerrirremeke lyete, itne atyenge alkngwirretyenhe.
  qvc-NT: Piru puntatam ancha rini padisiq. Chaqa kay tyimpupi runakunaqam mana baliqpaq
    rinllapa riqsiwaq.
  tgl-ULB: Ngunit kailangan muna niyang magdusa ng labis at itakwil ng salinlahing
    ito.
  cbs-NT: En jaskadiama ja dukun na jabiatian ea danankin yudabun bikajaida ea tenemakin
    ea nuitapawayuxankanikiki.
  xtm-NTPP: Kovaa xinañu'u jin ndo'o xeen ni, te jin saxiko ña'a ñayii tiempu ya'a.
  nnq-nnq: Nambu panga pitila oti genia, apaligwa apotekigwe muno na ukanigwa na kibelei
    chenje.
  bao-NT: Ména to biro yʉ ca biiparo jʉguero, bʉaropʉra ñañaro tamʉo, ati cuu macãrãre
    ĩa juna eco, yʉ biirucu.
  san-ORI: କିନ୍ତୁ ତତ୍ପୂର୍ୱ୍ୱଂ ତେନାନେକାନି ଦୁଃଖାନି ଭୋକ୍ତୱ୍ୟାନ୍ୟେତଦ୍ୱର୍ତ୍ତମାନଲୋକୈଶ୍ଚ
    ସୋଽୱଜ୍ଞାତୱ୍ୟଃ|
  rmn-rmn: Ай ханик Лэски камэл тэ даяндиел бут касэвэти, тай кан болдэнпэс Лэстар
    о мануша адалэ вахытески.
  huv-NT: Pero naleaing ombas netam mamongoch xeyay ngo majneaj, majcüy majaw nej
    nipilan najlüy nganüy cam.
  otn-NT: Pɛ nuyá, jatho ngue 'be ga̱ sägä xa̱ngu̱ ra̱ n'ʉ, ngue hi̱nda̱ nu̱ ma̱nhogä
    yø ja̱'i̱ 'bʉcua ja ra̱ xi̱mhäi.
  nop-nop: Iŋgoŋ timeŋ adi metam kobuhidi kahaŋinda tineeŋ kaŋ mindaŋ folofigita nadiwaak.
  obo-NT: Piru to dii pa ini od kotomanan, ko‑ilangan nod ukit a pa to mgo kodposuppit
    woy'd elleyan a to mgo minuvu to inin timpu.
  kca-kca: Туп оԓәӈән Ԓўвеԓ ар шук туты мосәԓ пӑ ин уԓты хŏйатәтән вана ӑт ўты вер
    уԓ.
  cak-ENT: Pero nabey nc'atzinej c'a que ninc'usaj na q'uiy pokonül, y nc'atzinej
    c'a chuka' que nquinetzelüs coma ri vinük richin ri tiempo re', ri rojc'o vocomi.
  lif-NT: ᤁᤖ ᤁᤠᤰᤏᤢ ᤋᤃᤡ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤛᤠ᤹ᤖᤡᤰ ᤋᤢᤰᤂᤣ ᤆᤠ᤹᤺. ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤕᤧᤶᤔᤥᤒᤠ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤧ᤹
    ᤔᤧᤏᤠ᤹ᤖᤢᤖᤥ॥
  mie-NT: Sochi cánuú jā xihna cā cundoho xēēn ni, de nchivī íyó mitan chi squéne
    yichī ji nduhū.
  san-TIB: ཀིནྟུ ཏཏྤཱུཪྻྭཾ ཏེནཱནེཀཱནི དུཿཁཱནི བྷོཀྟཝྱཱནྱེཏདྭརྟྟམཱནལོཀཻཤྩ སོ྅ཝཛྙཱཏཝྱཿ།
  qve-NT: Ichaqa ñawpaqtan ancha-anchataraq ñak'arichiwanqaku. Hinaspan kay tiempopi
    kawsaq runakunaqa cheqnikuwaspa negawanqaku.
  pao-NT: '@see-verse:LUK.017.024'
  cbu-NT: Itaru, natumasam kiyung kachiychina kizpuri. Iyashuch Utaáshuch tputs ichinguru
    nuwaa natsayarusin, nuwaa pachachapandanaya. Ashtaa, yusur kuschima.
  usa-usa: miráimanibo áqnáabaq-yataaqa Waayúkagoni Áráakoma aíqa í-yátááqá taíbaq
    mamayaínata íbêq-kanaaraq-wayukama awéqtáma yuwánoe.
  soy-soy: Amɑ́ li pisɛ rɛ kɛkɛ́ mɛyɑ̃́ íwɛ li, nfɑ́ɑni pisoi mpí pikɛ́ kɛ ŋmɛriyɛ.
  hui-hui: Anigo ala ibu tandaga timbuni nalu wali agali áyu karume ibu handa tara
    halu erembira mulebira.
  amf-amf: Yin ko dahaakaar birayse i Eedi Naas thoothi gaale tiyabee wodan ko eenkal
    bagadhabe iam koda zaske.
  quc-NNT: Rajwaxik k'ut chi nab'e sib'alaj kinriq na k'äx, ketzelax na nu wäch kumal
    ri winaq re we q'ij junab' ri', —kächa'.
  dob-dob: “Ta muliyega be yage nidi siapwesa, nugana ꞌepata getedi sida guitoyasegu,
    be ꞌediyega ꞌelouya yada lobadi.
  wrs-wrs: Heva os seilmba hona indhanamba pethariniva si kamba mindnam kin vreihuvmona
    vevav, wo kamba meis haravhueimnivav, doa henga sism kava si provav.
  mca-mca: Qa lesƚe ƚe'wis qu' nojo qu' qi qu' nataatshenhetii ha'ne Ƚa's na' Jukhew
    qa qu' nuten enewe' hane'ej ha'ne ƚahats'ij.—
  kiw-kiw: Irai epuui-da, ruu geema hiꞌa riibo, omiꞌai aꞌai, ka maraibo duumo, doꞌou
    ara himioi uubi-ro.
  tzo-TZC: Pero baꞌyel ep ta xquichꞌ vocol. Yuꞌun ta xisbajicun ti cristianoetic avi
    liꞌe.
  mya-mya: သို့​ရာ​တွင်​လူ​သား​သည်​ပြင်း​ပြ​သော​ဝေ​ဒ​နာ ကို​လည်း​ကောင်း၊ ဤ​ခေတ်​လူ​တို့​၏​ပစ်​ပယ်
    ခြင်း​ကို​လည်း​ကောင်း​ဦး​စွာ​ခံ​ရ​လိမ့်​မည်။-
  gng-NT: Ama nì kpɛ wɔ ń ji ijɛnd kí gbien nɛ. Fɛnfɛnnɔ ya nib li wiɛ uʼgbɛr nɛ
    kí yaan tibont nnɔ kɛ ń tien.
  cbi-NTPO: Tsaaren kayu tsai'mujchiren Chachi Tiya' Nakayamu pure' taaju i' pullainu
    tsuve, tsenmin challa tinbunu chumu chachillachi mutyan kerai'nu tsuve.
  ikk-NT: Kanị, o jẹnkọ d'e bu ụzọ tagụụ afụnfụn bu ọda, ndị agbọnị a jụgụụ a.
