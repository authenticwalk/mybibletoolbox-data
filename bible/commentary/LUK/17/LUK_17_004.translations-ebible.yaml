verse: LUK.017.004
translations:
  kpx-kpx: Mesoho vani igae kemo au vaveve toela vai la aiogeve seveniaito (7) tota
    loholive la namigevei au vaveve toela ke louge lainaho bae toelave ke huhualive.”
  okv-H: Eto embo vahai na no degi ta ari sapura tapa 7 ainge iji vahai amita jo ta
    eto ahereketo iji vahai amina aja to tapa 7 ainge ijirou ingihe hotembeto tojo”.
    Ainge ijie ahe poekena.
  tbo-tbo: Ma inapa ugolim apapoe mala 7 iyetei ina dewaya ma ina luhagawileya po
    mala 7 ina pa, “A mamala dumam ma una paligigiliu,” tam ipa una paligigili.’
  mal-C: അവർ നിന്നോട് ഒരു ദിവസത്തിൽ ഏഴുതവണ പാപംചെയ്യുകയും ഏഴു തവണയും മടങ്ങിവന്ന് ‘ഞാൻ
    അനുതപിക്കുന്നു’ എന്നു നിന്നോടു പറയുകയും ചെയ്താൽ അപ്പോഴെല്ലാം അവരോട് ക്ഷമിക്കുക.”
  grc-SR: Καὶ ἐὰν ἑπτάκις τῆς ἡμέρας ⸂ἁμάρτῃ⸃ εἰς σέ, καὶ ἑπτάκις ⸋τῆς ἡμέρας⸌ ἐπιστρέψῃ,
    ⸆ λέγων, Μετανοῶ, ἀφήσεις αὐτῷ.
  bgc-bgc: जै हरेक दिन वो तेरे बिरुध्द म्ह सात बार भी पाप करै, अर सात्तु बार तेरे
    धोरै आकै कहवै, मै पछताऊँ सूं, तो उसनै माफ करदे।”
  khz-khz: Pene ia na toma kwapuna aonai vega-taulatoi kwapuna pene vega-rakavamu,
    e vega-taulatoi kwapuna pene waikule-wai goi gemu ai, pene kila, ‘Pavetugamagiwai,’
    nepenetiwa genai, goi na gena rakava pono tugamagi-piatogara.”
  deu-TKW: 'Und wenn er siebenmal des Tages wider dich fehlt, und siebenmal umkehrt
    zu dir und spricht: es ist mir leid, so sollst du ihm vergeben.'
  zsr-NT: 'Zal‑laꞌ gadx lzu tu dza guꞌë döꞌ quiuꞌ, len gadx lzu caꞌ guidëꞌ ga zuꞌ
    len guiëꞌ liꞌ: “Rubíꞌi ladxaꞌa”, ral‑laꞌ unít lauꞌ lëꞌ.'
  lin-lin: 'Mpe soki, na mokolo moko, asali yo mabe mbala sambo, mpe ayei epai na
    yo mbala sambo koloba na yo : « Nayoki mawa mpo na mabe na ngai, » limbisa ye !'
  hns-NT: 'Aur djab oe ek rodj me saat dafe paap karie aur saato dafe pastaaike bolie
    kie: ‘Hamke maafie kar de,’ tab toke tjaahie oke har ek dafe tjhama kar dewe ke.”'
  noa-E: Ãbam edpai khãijã biek khapan pãach dʉ̈i khaigba awia, “Kakë mʉ perdonaabá,
    mua tag jãgbaju” a khʉrrkhakha awia khãijã, ich agpierr i perdonaabat ajim anʉm,
    tag magʉm iek bʉ̈ʉrjã igba.
  eng-EMTV: And if he sins against you seven times in a day, and seven times in a
    day he returns, saying, ‘I repent,’ you shall forgive him.”
  mib-NT: Te núu uxā jínu jeē ɨ́ɨn quɨvɨ̄ sáha de cuēchi sɨquɨ̄ rō, te núu uxā jínu
    nácani ni de te cahān de jíín ró jeē cone cáhnu ni rō chi ma sáha ga de, te cánuú
    cone cáhnu ni rō nuū de. Achí yá.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ थिक् ये़न्‍नो नुसि ले़ङ् के़दक्‍ले़ङ्‌वाओ लायो चोगुआङ्
    नुसिले़ङ्‌ङे इङ्‌गाॽ हिन्‍दाङ्‌फाॽआङ् पाःत्तुॽने़ फाॽग्र ले़प्‍मि पिरे़ॽओ॥”
  xnj-xnj: Hati ngati akuhokili mala saba kwa ligono limonga, na kukuwuyila mala saba.
    Kukukamula chigendelu, umulekesayi.
  mmx-mmx: La mo do neni na lok tavanuti teveng kakapmek keneng at leges aleng tu,
    la na vot pasa amisix u la na lok, ‘Nia a leeng basinge laxakapmek tarak’, una
    doxoma xepe laxakapmek teren.”
  cbr-NT: Achúshi nëtën, mëcën achúshi 'imainun rabë́ oi, mimi 'uchatancëxbi minu
    cuanxuan —cana mimi 'uchatëcënima —quixun a unin cacëxun camina abë mëníonanquin
    a manumiti 'ain.
  tee-NT: Mas paktujun calactu'un ju tam vilhchan chai paktujun ju calakmin ju tam
    vilhchan chai cajunin ni alactu'un chai catapaininiyan ni amac'acxaninch chai
    najun ni jantu canavichokoya' pus amac'acxaninch.
  eng-LSV: and if seven times in the day he may sin against you, and seven times in
    the day may return to you, saying, I change my mind, you will forgive him.”
  cak-NT: 'Y xa pa jun k''ij wuku'' mej (paj) nu''on retzelal chawe y wuku'' mej (paj)
    chuka'' nitzolaj ta pe awiq''uin y noru''ij chawe: Tacoch''o'' (Tacuyu'') numac;
    can tacoch''o'' (tacuyu'') rumac, xcha'' ri Jesús.'
  pah-NT: '—Po he''yjuhurame po seterame ga te''varuhua''jaa''javamo nde ve ara rupi
    ve. Po he''yjuhurame po seterame ga ea''jaa''javi nde ve: “Jite''varuhu ko ji
    ko,” e po ga nde ve. “Ndajite''varuhua''javi po ti ji nde ve a''ero nehẽ. Apohi
    ji kiro jirekote''varuhua hugwi,” e po ga. A''ero he''yjuhurame seterame ti erea''jaa''ja
    ga pe: “Nahenonha''javi po ti ji nderekote''varuhua nehẽ.” Nahã ti ere ga pe,
    ei Jesus''ga g̃a pe.'
  sja-NT: Ewari abaade pɨmaa ne-inaa k'achia ooda siete ooru pɨjida, jarada siete
    irua jara cheru pɨrã mãga waa oo-e, ichita chupɨria k'awáaji mãik'aapa ma k'achia
    ooda perdonáaji.
  xed-xed: 'Ka dər ndəfáŋ səla gaghata tsi ta dmaku ta fitika turtuk ka va sagha tsi
    mnaghaŋta kazlay: Bgaɗaya kəʼa, plinispla,» kaʼa.'
  mks-NT: Ta va̱tí u̱sa̱ táhndá ná caja da cua̱chi nu̱ ndo̱ in qui̱vi̱ ta já va̱xi
    tucu da nu̱ ndo̱ u̱sa̱ táhndá ta já cásáhá cáchí tucu da xi̱hi̱n ndo̱ ña̱ a̱ ndícó
    co̱o ga̱ da̱ caja da ña̱ já ndítahan nu̱ ndó caja cáhnu ini ndó sa̱ha̱ dá —na̱cachi
    Jesús.
  gfk-S: Ma ing be i gil ra sana tintalen tam a liman ma iruo na pana tike bung, ma
    ing be i hanawat tupas ugo ta ira pana tiketike ma i hinawase ugo be ite lilik
    pukus, io, nu lik luban leise ie.”
  bmu-bmu: Wehön kungö uruŋe siŋgisöndok 7 ak bölim gihiba indimŋi 7 göhöreŋ liliŋgöba
    kewö jima, ‘Alani, ni siŋgisöndok akzalaŋgöra möt bölim aŋguzal.’ Mewö jima ewö,
    gi mönö siŋgisöndokŋi mosöt waŋgiman.” Mewö.
  dgz-dgz: Amba den, me wam daiton gapan, koewa nani yamunaet yamu dere ge inagap
    ta amba koni nani yamunaet yamu dere taue anega diagepiwa, ‘Ne vetavet taivin,’
    ame wapi ge koewa mega anu ae ve.” Iesu ap anega wan.
  eng-GNV: And though he sinne against thee seuen times in a day, and seuen times
    in a day turne againe to thee, saying, It repenteth mee, thou shalt forgiue him.
  zaa-NT: Canchu gàtsi vuelta ttu tsá gunią mal contra lu', ą'hua gàtsi vuelta enàbanią
    lu' la' runittilo nna, eyuniỹénbá latsi' lu' quì'į.
  eng-WEBSTER: And if he shall trespass against thee seven times in a day, and seven
    times in a day shall turn again to thee, saying, I repent; thou shalt forgive
    him.
  guh-guh: Caematacabita siete xuabeje pibisiacuene pacaexanae ata tsane, itsiata
    siete xuabeje itsa aura tsane pibisiacuene papecaexanaejava yabara, nexata pexaniajaijumeta
    itsa pacanavajunupaebiana pecopatsijavanexa bajarapacuene, itsiata pajamatabëcuenecaevianame.
    Pabarajamatabëcuenexanepanaename bajaraponë, jai Jesús pijajivijavabelia.
  bon-bon: Yoo, tabe liba meebine niiya naawenanuge cuta seben gääbu yepä bimu cabu,
    cuta seben gääbu määme bau me liba lacnenutanuge, naajananuge egä, ‘Cäme ngenecu
    te batatrongtige,’ piba maane miiji iyeta teeme niiya äyeblenga määme ngene atwanena
    cabu ca.”
  nhw-BL: 'Huan sintla yaya mitzixpanos chicompa ipan se tonal huan sesen huelta mocuepas
    huan quiijtos: ‘Techtlapojpolhui catli amo cuali nimitzchihuilijtoc’, huajca sesen
    huelta xijtlapojpolhui.”'
  mgw-mgw: Na mana akukosya mala saba kwa lisu'ba na kukuki'li'bu'kya kwolu'ba nsama
    mala saba ipalikwa unsami.”
  swh-ONEN: Kama akikukosea mara saba kwa siku moja na mara saba kwa siku moja akaja
    kwako akisema, ‘Ninatubu,’ msamehe.”
  wbi-wbi: nave akuhokila mara lekela lubale ku kighono kimo ni kighono kikikio ikwisa
    nakuti, 'nilaata' nisaghile unsaghilaghe”
  bba-bba: Bɑɑ ù n nun torɑ nɔn nɔɔbɑ yiru sɔ̃ɔ teeru, mɑ nɔn nɔɔbɑ yiru ye, u nɑɑmɔ
    u tuubɑ mɔ̀, ɑ nùn suuru kuo.
  eng-KJVCPB: And if he trespass against thee seven times in a day, and seven times
    in a day turn again to thee, saying, I repent; thou shalt forgive him.
  kgk-NT: Nde-rehe hembiapo vai meme ramo, ha onhemboasy meme gwembiapo vaikwe-rehe
    ramo, eiporiahuvereko meme katu íxupe. Eiko porã rei indive, he'i Hesu omombe'u-vy
    hekoha kwéryrã.
  waj-waj: 'Fai ivo mmuaa suaivaki yaaku saivai sainaidiri taaraneetu mminnamminnaa
    maisaiyauvaa ngiiiyara iinno mmuakiaa suaivaa ivo hanigioo ngii tinara: Boo, neenoo
    iikiauvaivee, tinai ngii ausa mmuduuyaiyauvaa inna mmida sa kava ivaara yaata
    utuatee, tiravai.'
  ekk-PKP: 'Isegi kui ta patustab sinu vastu seitse korda päevas ning tuleb seitse
    korda tagasi ja ütleb sulle: „Anna andeks!“, siis andesta talle.“'
  mpx-mpx: Ebo lan maisena gamwanaa paseben ni gegi eliyam, ge ebo ni sikaliwa paseben
    ge ni ba, ‘Soli. Ya gegi to,’ he wana gegi nu nuwayoho.”
  wbp-wbp: Marda parra jinta-puru yangka puranjakungarduyu-kari-nyanu kajilpangku
    majungka-jarrimi jurnta wirlki-palaku kajilpangku yaninjarla ngurrjungkulku yalala-yirrakarla
    wirlki-palaku, ngula-jangkaju yawuru-jarriyalkurla kunka-maninja-wangu wirlki-palaku-yijala.”
    Kujanya-jana Jijajiji wangkaja nyanungu-nyangu kurdungurlu-patuku.
  luo-luo: Ka otimoni richo nyadibiriyo odiechiengʼ achiel to obiro iri nyadibiriyo
    kendo owacho ni, ‘Alokora aweyo richo,’ to nyaka iwene.”
  nhe-NT: 'Huan intla yajaya mitzixpanos chicome hueltas ipan se tonal huan sesen
    huelta mocuepas huan quiijtos: ‘Xinechtlapojpolhui tlen ax cuali nimitzchihuilijtoc’,
    huajca sesen huelta xijtlapojpolhui.”'
  aii-aii: '”ܐܸܢ ܫܒܲܥ ܓܵܗܹ̈ܐ ܒܝܵܘܡܵܐ ܚܵܛܹܐ ܥܲܠܘܼܟ݂، ܘܫܒܲܥ ܓܵܗܹ̈ܐ ܒܝܵܘܡܵܐ ܕܵܐܹܪ ܠܟܸܣܠܘܼܟ݂
    ܘܐܵܡܹܪ: ’ܬܲܘܘܼܒܹܐ ܝܘܸܢ،‘ ܦܲܚܸܠܔ ܠܹܗ.“'
  esk-NT: Killuqsaġniqpan akitñaġutin tallimat malġuŋniaglaan atautchimi uvlumi nipliġuni,
    ‘Nunuuraqłuŋa isummitqiksuŋa,’ natqiutiraksraġigiñ.”
  msb-msb: Kun nagkasala siya sa imo sin pito na beses sa usad ka adlaw tapos magbalik
    sa imo kag magsabi, ‘Nagabasol ako,’ dapat patawadon mo siya.”
  cpa-NT: Ju³ná³ guio¹ rón² ca¹jmo¹dsa dsag³ ja³cogh² hniah¹² quianh¹³ cøng² jmai³,
    jøng² guio¹ rón² lah¹jøng² ca¹juúh²dsa hi² ca¹jéinh¹ dsǿa¹²dsa, cónh¹jøng² tiog¹³
    henh¹³ hniah¹² dsag³ quiah¹²dsa ―ca¹juúh² Jesús.
  dso-dso: ଜଦି ସେ ଗଟେକ୍‌ ଦିନେ ସାତ୍‌ପାଲି ଜାକ ତମର୍‌ ବିରଦେ ପାପ୍‌ କରି, ପଚେ ନିଜର୍‌ ବୁଲ୍‌
    କଲାଟା ଏତାଇ ମନ୍‌ ବାଦ୍‌ଲାଇକରି ତମର୍‌ ତେଇ ଆସି ଜେତେପାଲି କେମା ମାଗ୍‌ଲେ, ସେତ୍‌କିପାଲି ତାକେ
    କେମା ଦିଆସ୍‌ ।”
  meu-meu: Dina tamona ai nega hahitu baine hadikamu, bena nega hahitu baine lou henimu,
    baineto “Vada name helalo”, ena dika vada ba gwau tao.
  yva-NT: Muno ranivara nya arakova po ayao kakaije rave nai tutir ti nseo no susye
    kaururum, weamo vemo nyo apaya inya. Yara arono rui vayave pare sakinavo apa ayao
    kakaije rai, weamo nyo aneme raijar akato indamu isanuga nsauman.”
  dgc-dgc: Eng mara, maski pitu a beses a magkasala diko tu kaguman mo ta esa a aldew,
    éng makapitu be siya a beses a kékagin na diko a mégsisi dén siya, éy pagpasensiyaan
    mo dén siya.”
  zpm-NT: Niicle teḻne nzian vuelt sca guṉ zho falt lo luu tib dze, beeṉ zho perdon
    zeeṉe laa zho rbig rnab zho perdon lo luu.
  hix-NT: Anatoko yake ro owàràhyaketxow hana, noro ha. Àro rma ho yake ro rma rha,
    onà wyaro nken hana, owyanye. Anar me harha ranhànàtho wenyaha, ken hana, yake
    ro rma rha, owyanye. Àro wyaro àwya katxhe rma, oseryewhokatxoko, noro yanhànàtho
    hoko, yake ro rma rha, kekon hatà Txesusu.
  sim-sim: Os ma lar mbele kava las hindi 7-pelak jirin or washi u nahi, os indiyok
    or ta nor mba, �Os karem karem mirin a uwa oso kavak nawa sir.� Karem or mba nahi,
    or nga shi anatavatoloho shi anafa anafa shi lika.�
  npi-ULB: यदि उसले तिम्रो विरुद्धमा दिनमा सात पटकसम्म पाप गर्दछ भने र सातै पटक तिमीकहाँ
    फर्की आएर, ‘म पश्‍चात्ताप गर्छु’ भन्यो भने तिमीले उसलाई क्षमा गर्नुपर्छ ।
  cgc-cgc: Daw makasala kanen an kuntra ki kaon ta pitto bisis seled ta isya na adlaw
    daw pitto man bisis kanen an miling ki kaon na mangayo ta patawad, patawaren no!”
  tim-tim: Akto hilâm konok aregât kâlegen bâleŋe akgiŋmâ dosa are makmâ miawakmâ
    arim nâmbulân lâuwâŋe hain dâm miawakmâ âmâ hin dâm makgiŋbiap, “Gala hain akgiŋdângât
    biwine bâliâp.” Hain makgiŋdo gâkâ hainâk, “Âlepŋe, are bo aktâp.” dâm gala agaŋbiat.”
    dâep.
  yor-yor: Bí ó bá sì ṣẹ̀ ọ́ ní igba méje ní òòjọ́, tí ó padà tọ̀ ọ́ wá ní ìgbà méje
    ní òòjọ́ pé, ‘Mo ronúpìwàdà,’ dáríjì ín.”
  wos-wos: Dé natafa nukwambu angé tamba yétiyéti angé tamba hufuk yambumbu guniré
    haraki saraki sémbut hura dé angé tamba yétiyéti angé tamba hufuk yambumbu gunika
    yae angi wandét, ‘Guniré huruwun haraki saraki sémbutka hélék ye némbuli wuni
    wun sémbut yatakatawuni.’ Wungi wandét, guni angé tamba yétiyéti angé tamba hufuk
    yambumbu guni watanguni, ‘Yak. Hurumén haraki saraki sémbutka wambula sarékékéme.’
    Wungi watanguni.”
  emp-NTPO: Ab̶ari ewarid̶e idjia bʌda b̶arima siete biẽ́ oibʌrʌ, maʌ̃be b̶arima siete
    bʌmaa wãped̶a mʌ̃a biẽ́ od̶ara quĩrãdoaduad̶a aibʌrʌ, idjia od̶ara quĩrãdoadua.–
  eng-F35: Even if he sins against you seven times in a day, and seven times in that
    day returns, saying, ‘I repent,’ you must forgive him.”
  ind-ind: Bahkan kalau dia melakukan kesalahan kepadamu tujuh kali dalam sehari,
    dan tujuh kali juga dia berkata kepadamu, ‘Aku menyesal. Maafkan aku,’ hendaklah
    kamu memaafkan dia.”
  pes-OPCB: حتی اگر روزی هفت مرتبه به تو بدی کند، و هر بار نزد تو بازگردد و اظهار
    پشیمانی کند، او را ببخش!»
  mpt-mpt: Eka e amo olokiem dimo kukub misiamo na yem tatnea 7 genea eka kukub olo
    nake bianea te okemino 7 genane mole ibo e hengmino imino mo funhamibe ge baabesebe.
  ssx-ssx: Ipikana꞉ma꞉ neke pa꞉ta꞉ nate homekena꞉ kone hoto watake hata꞉ hoke hau
    pea paa hoto watake hata꞉ kone neke pa꞉ta꞉ a꞉ta꞉e lolo epea꞉ka꞉na꞉ta꞉ kota꞉ nakana꞉ma꞉ta꞉
    hone ma꞉nda꞉ na wiki ipika꞉ hoke hau paa paeyaapeke leekeme.
  mkl-mkl: Bɑɑ bii isɛ ɡbɛɛjei wɑ rɑrɑɛ si ɑjɔ ɑkɑ̃, nɔ isɛ ɡbɛɛjeu fei wɑ ce tuubɑi
    dulum dɛɛ, ɑwɔ mɔ kpɑ idei dulum dɛɛ.
  gaq-gaq: ଆରି ଜଦି ମେସୁଆ ବିତ୍ରେ ଗୁକ୍ଲିଗ୍ ତର୍ ପେନେ ବିରଦ୍‌ରେ ପାପ୍ ଡିଙ୍ଗ୍‌ଏ ଆରି ଗୁକ୍ଲିଗ୍
    ତର୍ ପେନେ ଡାଗ୍ରା ଆଣ୍ତେ ପାଙ୍ଗ୍‌ଚେ ନେଙ୍ଗ୍‌ ମନ୍‌ ବଦ୍ଲେ ମ୍ୱକେ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍ଏ ତେଲା
    ଆମେକେ ଲିବିସ ଡିଙ୍ଗ୍‌ପା ।
  gof-RNT: Issi gallasan laappun toho qohidi, laappun toho, ‘Taani ta balaa eras tana
    maara’ yaagidi neekko yiikko iyaw atto ga.”
  unx-unx: ଇନିଃ ସିଙ୍ଗିସାଟୁବ୍‌ରେ ସାତ୍‌ଧାଅଁଁ ଆମାଃ ବିରୁଧ୍‌ରେ ପାପ୍‌ପେରେଦ, ଆଡଃ ସିଙ୍ଗିସାଟୁବ୍‌ରେ
