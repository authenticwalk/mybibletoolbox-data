    molfid ka ngo sa budoh irem, yesa kangalug bo sa rrig depal, ila ngo hosa hachuyaloh
    luwalel mo lal depom.”
  nin-NT: A ti kpala ku ùwà ki inkpo tangba na azhi ayirr, na ko nga nu ùwà ku inkpo
    itangba yi, ni barr da di, ‘Ingga i si ta na meme zizo hen,’ Ùwà bu nggurr zhi
    ku.”
  tgk-tgk: Агар рӯзе ҳафт бор гуноҳ кунад ва ҳафт маротиба „Тавба кардам“ гӯяд, бояд
    ӯро бубахшед».
  acu-NT: 'Kichik kintatik tunaun siete (7) túrumtikramayat ataksha: ‘Tunaar tsangkutrurta,
    ataksha turashtatjame,’ tusa siete (7) tarutrami turammataikia, tuke tsangkurataram,”
    Jesús timiayi.'
  cak-WNT: 'Y wi pa jun k''ij wuku'' ta mul c''o pokon nuben chawe y chi wuku'' mul
    nitzolin ta pe ruc''u''x y nipe awuq''ui y nubij chawe: Tacuyu'' tasacha'' numac,
    nicha'' ta; can utz c''a chi nacuy rumac, xcha'' ri Jesús.'
  ebk-ebk: Mu mamen pitu ay fumasor hiya kan he-a as nan hin-urkiw, ya mamen pitu
    ay omali kan he-a ay mangali un, ‘Munfiafiawiyak’ at masapor pakawanum hiya.”
  spa-PDDPT: 'Si siete veces al día peca contra ti, y siete veces vuelve a ti y dice:
    Cambio de mente. Perdónalo.'
  tke-tke: 'Oothegela we dila tanu nabiili vanlaboni, dila tanu nabiili adha wa we,
    eeraga: ‘Gihitthwaruwa,’ omulevelele.”'
  ruf-ruf: Ang'akutendela ghehile mala saba kwa tsuwa limwe, na ang'akutsila mala
    saba na kukulongela, ‘Nileka,’ naghwe mlekelele.”
  gun-gun: Peteĩ ára pyve sete-kue ndevy otekoavy teĩ sete-kue ae ndea py ou vy “Nda'eveia
    aendu”, he'i ramo eperdoa ju — he'i.
  agu-BL: 'Nin yi kol sjuch juk tir til tziwutz tul jun k''ej, nin kol tz''opon juk
    tir tul yi jun k''eja''tz tan talche''n tzitetz: ‘Yaj na chimbisun tan wil, nin
    ja intx''ixpuj wajtza''kl. Qui''t tzimban junt tir, cuyaj impaj,’ ko chij i''
    sban, cuywok bin pajtz,” chij Jesús bantz scyetz.'
  isn-isn: Ang'wi wakukosela nkua saba kwa luhiku lung'wi waza kitalako walunga, naungama
    musamehe.
  eng-PEV: Maybe they do that a lot, like 7 times in one day, and then each time they
    turn around and say, ‘I’m sorry.’ If they do that, you have to let it go every
    time.”
  ilo-ULB: No nakabasol isuna kenka iti naminpito a daras iti maysa nga aldaw, ken
    maminpito a daras nga agsubli kenka, a kunana, 'Agbabawiak,' masapul a pakawanenyo
    isuna!”
  pir-NT: Sa yero mʉsa acayʉro ihcã decota siete tahari mʉsare ñano tiquiro yegʉ̃
    mʉsare tiquiro bo dutigʉ̃ boya. “Pari turi mʉhʉre ñano yesi”, siete tahari tiquiro
    nigʉ̃ tope taharita tiquiro ñano yerire boya, niahye Jesu.
  anv-NT: Yɛ apyɛ́ge gyɛɛ́ ɛta wyɛ́ máŋáne akénéama né bií, ne achwɔ́gé akamégé
    yɛ́ndégébé nnó, ‘Alu gyɛɛ́,’ ɔbɔ manjinte né ndɔ yimbɔ meko.”
  sab-NT: 'Chui gbaite ama age me no bitaguke ba dollale gire bitaguke ama mo ta blite
    chke gerule ba ole: “Cha me age dare me no ba dollale”, bitaguke ama agedu me
    no ba dollale ba talla mlienga.'
  tmd-tmd: Ap ñɨgö akuyöbö bli rɨ gwogwam rön, mai hön, pödpöd rɨmɨn akuyöbö rɨlö,
    rön, yadmɨjön aku, ap gwogwo röŋ aku nugwön röböxöña. Makwam wop paŋyöbö i alön
    raŋ raŋ akuyöbö mɨj sö aku cön aku, algör ör nugwön röböxöñɨŋö,” röŋa.
  acr-NNT: Tobꞌ ne kuꞌan ri na utz taj chawe wuqubꞌ laj chupa ri jun qꞌij y wuqubꞌ
    laj koluꞌtzelej utzij chawach, chakuyu umak» xcha ri Jesús.
  kpg-kpg: Gei mee ga hai hala adu gi di goe haga hidu i di laangi e dahi, ga hanaga
    haga hidu gi di goe, ga helekai bolo ia gu maliu ono lodo, gei goe gi dumaalia
    gi mee.”
  taj-taj: एला आलेसे एला बिरोधरी धिनना निसरेमधोना पाप लसैनोन निसरेमधोनान थेसे ङाइ
    लबा पाप ख्‍लाला भिजी भिसम थेदा माफ लउ।”
  avt-avt: Hɨrak ke wɨ miutɨp hɨrak kerekyut enum me hispɨnak wik (7), te hɨrak yɨnk
    enuk keriuwerem, hɨrak pɨke kaknen kakɨtput, ‘Ti yaaik hi herekyut enum,’ te ti
    etpɨwek, ‘Hɨram menmen weinɨm.’ Hɨrak kɨrɨak karek karek ere hispɨnak wik (7),
    ti etpɨwek, ‘Hɨram menmen weinɨm,’ ti erɨweksak menmen enum.”
  cbk-cbk: Necesita perdona con el di ustedes hermano, masquin cuanto veces el dia
    ay peca el di ustedes hermano contra con ustedes y despues vene pidi perdon cada
    vez ay peca le. Y masquin el di ustedes hermano ta peca contra con ustedes siete
    veces na un dia, despues ta vene pidi perdon cay ta arripinti le, necesita ustedes
    perdona con ele.”
  uig-ARA: 'مۇبادا ئۇ بىر كۈن ئىچىدە ساڭا يەتتە مەرتىۋە گۇناھ قىلسا ۋە يەتتە مەرتىۋە
    يېنىڭغا كېلىپ: توۋا قىلدىم، دېسە، ئۇنى يەنىلا ئەپۇ قىلغىن.'
  tuf-tuf: Ba rabat ba quin “Aját ay bár yajác rehquít asan cuero. Etar aját ay bár
    yajquíc etinro,” wacayat, baat sicor tenátaro. Bucoy bucoy ay bár yajquír, eyta
    wacayat, baat bucoy bucoy tenátaro. Riy istanác icar cucuí eyta yajquír wacayat,
    baat eyta tenátaro, wajacro, Jesusat chiwa quin.
  abx-abx: Kon akasala' iya si ka'aw sin pito' si adda allaw, ngan sin pito' liwat
    iya pabwilta si ka'aw pagpinugad, ‘Agbasol ako,’ kinahanglan pasaylu-mo iya.”
  mco-NT: 'Pen m''uch huixtujc''oc xymɨdundɨgooy tüg xɨɨbɨ, nañ huixtujc oc xyñimiiñ
    tüg xɨɨbɨ, e ymɨna''nɨpy: “Tɨ njothuimbityɨch”, huinmeecxɨpy miich yɨ'', chi jada''
    miich huixtujc''oc mbocymeecxɨp.'
  bsp-bsp: 'Kɔ wɛŋc’əm eŋciy’am camət-mɛrəŋ dɔsɔk din disrɛ-ɛ, a pəluksərnɛ kəder’əm
    camət-mɛrəŋ pəc-lok’əm: ‹Kəsəkpər k’inder amera few, iŋcəmɛ pəlompu darəŋ-ɛ,›
    məŋaŋnɛnɛ kɔ.»'
  kqf-kqf: Bamoda laḡan ḡemota noponemo, mala 7 lisimmo gebo i voiye bi kota mala
    7 ya tava bi ya giuna gado, ‘Yà kuvakuvasa, ba kamaina te ena gebo kwa noḡoti
    kamaḡe.”
  cpb-NT: Ari oshiyawo eejatzi. Tzimatsirika atziri osheki rantzimotakemi, onkaate
    7 rapiipiintero apaaniki kiteesheri, ontzimatye papiipiinteri pimpeyakotakairi
    arika ripokashitemi inkowe pimpeyakotakagairi.”
  aon-aon: Aria ta enyen nyunekumen enesh yoweishi inahos arigaha nyudareheh hunak
    hutogur 7-poreih um anah nyumnah, aria enyen wata nyunaki 7-poreih um nyukripen
    um nyukri enyen nyakutukuk eshudok yoweishi inahos enyen nyenekesh um nyak iri
    um, nyak mare nyusuhwesh nyupe eshudok enyenyish yoweishi inahos aria nyutoriheshuk
    um enyen.”
  hus-NT-2005: 'Maske ti waltsi búkíl ta kʼítsá ani búkíl ti ki utsaꞌ enchéꞌ: “Yabich
    más neꞌech kin witsiy ku tʼajaꞌ”, ka pakwlantsi.'
  mig-NT: 'Te nú usia̱ jínu ja̱ ɨ́ɨn kɨvɨ̱ ní sá''a‑de kua̱chi sɨkɨ̱‑ro̱, te nú usia̱
    jínu nakani ini̱‑de te ka''a̱n‑de jíín‑ró: Sá''a tu̱ká''nu ini̱‑ro̱ núu̱‑rí, achi̱‑de,
    yúan‑na te ná sá''a‑ró túká''nu ini̱‑ro̱ núu̱‑dé. Achí‑ya̱.'
  bps-bps: Balù ku fitu dulê kenen gamsalà di ge di sduh, na ku fitu dulê salu di
    ge, na manan, ‘Msal agu di salàgu di ge, begam nlifet,’ na nlifetam sa.”
  mbs-mbs: Pengkey mekepito sikandin peg-inang te medaet diyà kenyo dalem te sebad
    olò se aldaw, kelikit te pegselsel din kenyan, keilangan pegwedaden niyo se kedita
    te salà din.”
  tof-tof: Wa ne 7 münüm kolae tonarr nóma tómbapóne marüka darrpan ngürr, akó wa
    ne marüka 7 münüm nóma tolkomóle wagó, ‘Ka gyaurla,’ ma wata blaman tonarrdó igósidi
    oya kolae tonarr arrgolo.”
  cme-NT: Duɔ fiɛ cãl-ni ku yu niehãi yinduɔŋgu-na aa tuɔ suɔ-ma u jo u cãrã-niɛ,
    baa gãŋ baa-yo.»
  sus-sus: Xa a haakɛ sɔtɔ i mabiri sanmaya solofere lɔxɔɛ keren bun, a tuubixi man
    gbilen i madiɲɛde sanmaya solofere, fo i xa diɲɛ a ma.»
  pon-2006: A ma e wiahda sapwung ehu ong uhk pahn isipak rahn ehu, oh pahn isipako
    e kohdo rehmw oh nda, ‘I nsensuwedkihla ei sapwung,’ a ke uhdahn pahn mahkohng.”
  dad-dad: Ĩ naa tekelei bun, õ bun mosor ino sewen fouf, ĩ õ gein isi, sewen fe irõf,
    ‘Aya awaul,’ õ in mosor nigin wederẽ tu kel.”
  zab-NT: 'Masquɨ gadz güelt láani tuby dxi chúu xi iniib o gunnézacbɨ liú, ne belati
    gadz güeltza guedniib liú: “Baany perdón nare, aquɨtru ibíiti gúna ziy”, ná par
    gúnu perdónbɨ.'
  jae-jae: Ma embe êŋgôm aôm sec êtu dim 7 êndêŋ bec tageŋ, ma êkac tau ôkwi êndêŋ
    aôm êmu êwac êtu dim 7 wacêsôm gebe ‘Aê gajam tauc ôkwi,’ go ôsuc ênê biŋ ôkwi.”
  ksd-ksd: 'Ba i pait ra varpiam tam a lavurua na pakana tai tika na bung, ma i lingan
    piram a lavurua na pakana bula ma ra tinata dari: Iau nukpuku, una nur vue muka.'
  msm-NT: Inggad makasae sikandin iyu to kapitu sed to songo aedow aw kapitu isab
    mamuju to pasaylu, pasayluha sikandin.”
  myk-myk: Wu bu wɔrɔ ma ni tɔɔɲii gbarashuun caŋa ɲii ni, wu bu guri shɛ ma mu tɔɔɲii
    gbarashuun na ma pye kafari, mʼa kee bɛɛri yafa wu mu.»
  sbe-sbe: Ena mayadai kesega unai yababa ye ginauli kalimwai ma haligigi-labui, yo
    ma haligigi-labui ye uyoma ye wane, ‘Ya nuwabui’, meta taba yona baꞌaya kalimwai
    ne ku nuwatugabaeidi.”
  mcr-mcr: Ga hiunji hŋqueŋi, iqu suqä quvqä 7 ikimäkätä, 7 äkimetä, ‘Nyi kŋuä ae
    äkunmäkŋgänä’ ktqaŋgutqe, si iqueqä suqä quvqä kuapänäŋä iiŋqe, äwqä haŋuä imäknätnä,
    hui kinyätŋqeqä” ätukqe.
  cux-NT: '''Áárá chí ndɛɛ̄chɛ̄ cuuvi idinuuⁿndí sa contra yeⁿ''e nī ''áámá nguuvi
    ní ndɛɛ̄chɛ̄ cuuvi ndaa sa nanááⁿ ndís''tiī ní caaⁿ''maⁿ sa cuuvi sá ndís''tiī:
    Ndaacadaāmí yeⁿ''ē nuuⁿndi yeⁿ''é, tuu''mi ní nadich''ɛɛ̄cu nī yeⁿ''ē sa.'
  tur-YTC: Sana karşı günde yedi kez günah işler ve yedi kez gelip, ‘Tövbe ediyorum’
    derse onu bağışlayacaksın.”
  san-ITR: punarekadinamadhye yadi sa tava saptakR^itvo.aparAdhyati kintu saptakR^itva
    Agatya manaH parivartya mayAparAddham iti vadati tarhi taM kShamasva|
  bel-N: 'І калі сем разоў у дзень саграшыць супраць цябе, і сем разоў у дзень зьвернецца
    да цябе, кажучы: “Каюся”, даруй яму».'
  sch-sch: nu chunga sûnkhatin voi sari saloi a thôn, voi sari kênsîr tiin, no
    kôm a hongin chu, na ngâidam ngêt rang ani.
  mic-MIQNT: Nantawa's'g nat wen opla'l'sg aq wijei goqwei na lluigneg tela'l'sg na
    wijei na'gweg. Te's pegising gi'leg aq teluet, ‘Mesgei' ta'n tel tla'tegei,’ na
    amuj apigsigtuates.”
  huu-NT: Nagarui dɨga icaiño ona jeare naimɨe fɨnoia, naga icaiño o dɨga naimɨe marena
    dane ñaɨacania, naie rafuena feita.
  jiv-NT: Chikichík tsawantiniṉ siati túrutmamtai, tura “tsaṉkurturta, atakka túrashtatjai,”
    siati túramkuiṉkia, tuke tsaṉkurata.”
  otm-NT: Nɛ nu'bʉ yoto nidi n'dapa da 'yøt'ahʉ ran ts'o, nɛ n'dandį ngu n'dandį da
    'yä ahʉ ra punbi, dami punbahʉ gätho, bi 'yɛ̨n'a ra Jesús.
  dah-dah: Irde al kura naŋkahal uŋkureŋde goyen po buluŋ gird tebaŋ girde waŋ pohogay
    girde tebaŋ girde hikeb halde uneŋ hayiŋ,” yinyiŋ.
  tnk-tnk: Trɨni mɨnuə ia nəpɨn kuatia ro noien ərəha ia niram m sefen mətə ia noien
    me nəha ramo rɨrərɨɡ mwi irə mɨni pehe tukw ik i mə, ‘Noien i iakamo rərəha. Pwəh
    iakəpwəh,’ nənə tikaməkeikei menouenou noien ərəha səvənhi.”
  kpr-kpr: Ninda komana sifo dabako aminda umbu 7 ava, dara nimokena edo foa vujeguse,
    kote doyaso dae sarira amo, ni umbu 7 ava nunda dara kote doyaresa!” aminge sisira.
  san-IAS: punarekadinamadhye yadi sa tava saptakṛtvo'parādhyati kintu saptakṛtva
    āgatya manaḥ parivartya mayāparāddham iti vadati tarhi taṁ kṣamasva|
  nho-nho: Aa ki mee maa ia e hitu hakkaatoa ana saaita i te aso tokotasi e mee ana vana
    e hakallika kiaa koe, aa i naa saaita naa hakkaatoa a ia e hanatu peenaa no vanaatu
    maa ia e aroha iaa ia ni sosorina peenaa kiaa koe, koe ki aroha i te tama naa.”
  gym-NT: 'Ye abko, ja mika ngite bä kükü ma rüere kwe, akwa rikata bä kükü arato
    niereta krörö mae: Tikwe ja mikaba ngite ma rüere, ye kwrere tikwe ñan nuendre
    mda, nie kwe mae, angwane ja mikani ngite kwe ma rüere, ye makwe dianta jökrä
    bti ta, niebare Jesukwe.'
  azg-NT: 'Ndoꞌ xe na aa ntyqueꞌ jnda na itsitjahin nnonꞌ na ncüii xuee, ndoꞌ ncüii
    cüii jon ngaquitso juu nnonꞌ: Quitsitꞌman tsonꞌ ja, contcüeꞌ tsꞌön na sitja ja
    nnonꞌ, chuhanꞌ na quitsitꞌman tsonꞌhin.”'
  bhd-bhd: अगर तै एक्की दिहैड़ी मां तेरो सत्ते बार तेरो पाप केरे त अगर तै सत्ते फेरेईं
    तीं कां एइतां माफ़ी मग्गे त तू सत्ते फेरेईं तैस माफ़ केरां।”
  too-NT: 'Lā'' namāsputūnu''ni''ya'' a''yuj lakatin chi''chini'' maktojon catlahualh
    tūn tū'' tzey lā'' maktojon nalakmināni'' nahuaniyāni'': “Tū'' tzey quit, lā''
    tū'' ā''maktin ictitlahualh”.'
  ind-AYT: Bahkan, jika ia berdosa terhadap kamu sebanyak tujuh kali dalam satu hari,
    dan kembali kepadamu tujuh kali sambil berkata, ‘Aku menyesal,’ ampunilah dia.”
  cjo-NT: 'Aririka ikijemi atziri, ikoshitemirika, ikantzimatemirika, oetarika. Omaanta
    aririka ikanteetemi: “Tee okameethatzi nantzimotakimiri, osheki nowashiretakota,
    eero napiiteero, pikaminthagaena pipeyakotenawo nantzimotakimiri”, ari nokowaki
    pikaminthayeri. Aririka osheki rapiiteero rantzimoteemiro, eejatzi osheki ikantemi:
    “Pikaminthayena pipeyakotenawo nantakiri”. Tema nokowakaakimi eejatzi osheki pikaminthayeri:
    eero pikijawentziri.'
  nsn-nsn: Gete guata uasaono totomua tar mouitir binaka tar siokor marein, kare la
    tapokisiha totomua tar mouitir binak, kare me kula pare, ‘inggo u ueldolomo tun,
    karu uapalih.’ Ingga o kusa luara liu tena niguata uasaon.”
  san-DEV: पुनरेकदिनमध्ये यदि स तव सप्तकृत्वोऽपराध्यति किन्तु सप्तकृत्व आगत्य मनः
    परिवर्त्य मयापराद्धम् इति वदति तर्हि तं क्षमस्व।
  tna-NT: Quejucua nuati jia miqueda puji tuahueda mi ai jucha yata su, ahua tueda,
    “Perdonaque ema”, epu su, beju perdona taji.
  lid-lid: Ya, i buku none iy amekes kandriyen ndra-in i tam san ma ndro taloh, udu
    bolo len ari. Ya, i buku none iy keme hamon san ndro taloh keme hawem katiye ou,
    iy ndratubuni ndrinen, badeh, ou mani kandriyen ndra-in nane iy amekes ewek tam.”
  wim-wim: Nil way kanan yumpiy niiyant-a, nil nath wampiy niiyant aꞌ thawiy niiyant
    ngul, ‘Ayyang, ngay in wampang nungk, ngay sorry yipam thawāng, way anpalan ngayan
    yumpang nungkara.’ Yaa, niiyaniya keꞌ-ngul ngaantam-ngeey-ngeeyān way nilan yump
    niiyanta. Nil nathwey engk-engkiy niiyanta maꞌ sevenakam kinch thonamangan-a,
    yaa, niiyaniya kan-ngul kon-ngath-ngathow niiyang way nilan yump-yump niiyanta.”
  zga-M: '@see-verse:LUK.017.003'
  yom-yom: 'Ayi buba kuandi ti tsambudi di zikhumbu kavodidi masumu kuidi ngeyo mu
    lumbu kimosi, ayi tsambudi di zikhumbu kiza tubila ti : “mbaludi khadulu”. Buna
    bika wunlemvukila.'
  san-SIN: පුනරේකදිනමධ්‍යේ යදි ස තව සප්තකෘත්වෝ(අ)පරාධ්‍යති කින්තු සප්තකෘත්ව ආගත්‍ය
    මනඃ පරිවර්ත්‍ය මයාපරාද්ධම් ඉති වදති තර්හි තං ක්‍ෂමස්ව|
  yut-yut: Uŋun gɨldaron gɨn kosirɨ 7 kabɨ yokwi aŋ gamɨŋek abɨŋ ‘But tobɨl at’ yaŋ
    gayɨsak kaŋ, yokwini yɨpmaŋ ɨmɨŋ ɨmɨŋ abi.”
  grc-BYZ: καὶ ἐὰν ἑπτάκις τῆς ἡμέρας ἁμάρτῃ εἰς σὲ καὶ ἑπτάκις τῆς ἡμέρας ἐπιστρέψῃ
