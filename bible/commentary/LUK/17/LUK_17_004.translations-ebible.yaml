  viv-viv: Ada kaꞋi aiyeta saꞋeyana againe yana koyona seveni agaimiya ada kadu tova
    seveni agaimiya, ginaꞋelayewayewa ginagahegahe higa vaita yana koyona wadavenuwauluyena,
    au gilubodami be yana koyona wadavenuwauluyena.”
  yao-yao: Atamuno anneŵelaga mala saba pa lyuŵa limo ni kuuja kukwenu mala saba achitiji,
    ‘Lesile sambi,’ nkusachilwa kunnechelesya.”
  tgp-tgp: ale vara mo hehe isam vaha limaravrua na rani matea, ale mo mele mai isam
    vaha limaravrua mo verea isam mara, ‘Na posi!’ o pa r̃omia.”
  auc-NT: Tömengä wæætë adoönæque ïñonte önompo æ̈mæmpoque go mempoga mänimpoga bitö
    ïmite wïwa cædingä inte tömengä guingo imöninque, ‘Bitö ïmite wïwa cætabopa,’
    ante adopoga apæ̈necä ëñëninque bitö wæætë tömengä ingante adopoga ñimpo cæbi
    ee gocæcäimpa,” ante Itota angantapa.
  kbc-NT: Deɡ̶eo seete ane beyagitaɡ̶adomi noko, odaa seete maɡ̶aɡ̶a igo makaamitaɡ̶a,
    odaa meetaɡ̶awa, ‘Ja idinilaatibece’, odaa ixomaɡ̶ateenitedice icoatawece niɡ̶icoa
    aneo ane beyagitaɡ̶adomi.”
  bmh-bmh: Bo, gonug na gil tutak ebu zigulin kwali mizeimai, gonug koli na wautab
    koli koli alaimai, aizaimai, ‘Zai, iz bisom pen,’ guzenaba, na gonugau zigulin
    unum zilagai moren.”
  ctu-BL: Anquese wucyajl ti jujump'ejl q'uin mi' cha'len mulil ti a contra, ñusʌben
    i mul mi ti jujunyajl mi' cha' tilel ba' añet cha'an mi' subeñet tsa'ix i mele
    i pusic'al. Che' tsi' yʌlʌ Jesús.
  meq-meq: 'Taɗə a gaka mənese mə walaŋ i məhəne nəte sik tasəla ada faya ma deyeweye
    ka təv yak məgwaɗaka: “Na nasaka, amboh pəsa ga ha” na, pəsa ha.»'
  noa-H: Hãbam hedpai k'ãijã biek k'apan pãach dʌ̈i k'aigba hawia, “Kakë mʌ perdonaabá,
    mua tag jãgbaju” ha k'ʌrrk'ak'a hawia k'ãijã, hich hagpierr hi perdonaabat hajim
    hanʌm, tag magʌm hiek bʌ̃ʌrjã higba.
  alp-NT: Sepo iono dosa etemu petu esare rebai itu, kai pela rebai iluake lokomu
    pine ibeteke be, ‘Au ono dosa etemu kai kotie sala’, eleki ihleke bei maka ono
    dosa, hoko ampuneni neka.”
  san-VEL: punarekadinamadhye yadi sa tava saptak.rtvo.aparaadhyati kintu saptak.rtva
    aagatya mana.h parivartya mayaaparaaddham iti vadati tarhi ta.m k.samasva|
  kbq-kbq: Ana ne'mo'ma mago knamofo agu'afi 7ni'a zupa (seven times) 7ni'a kumi huramanteteno,
    ana kefozama'agu agu'a rukrahe huno 7ni'a zupa eno nasunku hue hanigeta, kumi'a
    atrentegahaze.
  kbh-kbh: Masque nÿe canÿe te, canÿsëfta soye nts̈ámnaca tcmojaborlá, y canÿsëfta
    soye ‘chca ndoñe más quecbochatsbórla ca’ tcmojauyanëse, aca cmontsemna cha jtseperdónana
    ca” —Jesús tojánayana.
  ron-LSB: 'Dacă va păcătui împotriva ta de șapte ori într-o zi și de șapte ori se
    va întoarce, spunând: “Mă pocăiesc”, să-l ierți.”'
  pon-pon: 'A ma a wia dipi on uk pan ijepak ni ran eu o pure don uk pan ijepak indada:
    I kalula, koe en maki on i!'
  nhe-BL: 'Huan intla yajaya mitzixpanos chicome hueltas ipan se tonal huan sesen
    huelta mocuepas huan quiijtos: ‘Xinechtlapojpolhui tlen ax cuali nimitzchihuilijtoc’,
    huajca sesen huelta xijtlapojpolhui.”'
  sps-sps: Ai te kat aveto onots non yan fits nainy tsumanyi tan koman sen nainy,
    ya fatabin mito tsumanyi tan fits nainy koman sen nainy sa tsue tsumanyi, ‘Nyo
    reesik, faonot bus you tan kat aveto,’ nyi ma anofe ravainy a fo aveto tsunia.”
  wnc-wnc: Sike ita tapduu gwendunekan waiaknga katau kuut musa kautdu sipmaat tasinggamuke
    gatu ita musia tapan tekwamban tapduu katau kuut musa kautdu sipmaya ngang gae
    apuke musipma gwan tapa tekwak ngang ganiwanu waiakngana sandekngamuyo,” ngang
    yanikut.
  bus-bus: Tó à durun kɛ̀nnɛ gurↄ do gɛ̃̀n swɛɛplaa, ben à ɛ̀ara à bènnɛ gɛ̃̀n swɛɛplaa
    a nↄ̀sɛ lìɛ, ǹ kɛ̃nɛ.
  gub-BL: Aze 7 haw uzapo ikatu 'ym ma'e newe nehe, pitài 'ar mehe nehe, aze nezewe
    i'i newe nehe, — Nazapo wi kwaw nehe, azemumikahy tuwe heremiapo kwer rehe ihe,
    aze i'i newe a'e re nehe, emunàn izuwi nehe. Nereharaz hemiapo kwer wi nehe, emekuzar
    kar zo izupe nehe.
  imo-imo: Wali tendekumunga yu wali ki te yupoko pakera aku tepa nu kinye tepa kenjipe,
    altopa wali ki te yupoko pakera konopu topele topa nundo ango, kondo teremo nimbelo
    wali manda, nu wali ki te yupoko kano ulu keri tembaloma tiye kolowi,” nimu.
  boj-boj: Ariya a bati qujai qa une 7 ni emoqnsim olo boqnsim ni mermoqnqas, ‘O was,
    e kumbra grotonum.’ Degsi mermo 7 yimqa ni aqa une kalil di torei moiyotime.”
  eng-DRA: And if he sin against thee seven times in a day, and seven times in a day
    be converted unto thee, saying, I repent; forgive him.
  knf-knf: 'Kë woli ajubanu ŋyaaş paaj na uloŋ ţi unuur, akuţ abi ŋyaaş paaj na uloŋ
    aji na iwi : “Miiraan” kmiira. »'
  san-KHM: បុនរេកទិនមធ្យេ យទិ ស តវ សប្តក្ឫត្វោៜបរាធ្យតិ កិន្តុ សប្តក្ឫត្វ អាគត្យ មនះ
    បរិវត៌្យ មយាបរាទ្ធម៑ ឥតិ វទតិ តហ៌ិ តំ ក្ឞមស្វ។
  arn-NT: 'Tunte yafkaelmew rume regle rupa kiñe antü mew, fey regle rupa küpale tami
    feypiaetew: Doy famngechi femwelayan, müley tami wiñoduamatuafiel.”'
  zas-NT: 'Majsi gajdx volt loj tibdxej güünman xhienin contr lüj, abiꞌ bal guiꞌtaman
    lojl gajdx volt naman: “Been naj perdon ad züntran zian”, rayal güünl laaman perdon.'
  ken-NT: Nɛ mbák akʉ wɔ bɛbʉ́ ndɔŋ tándrámɔt ndǔ ɛwak nɛ yɛ̌ntɨkɨ ndɔŋ antwɔ́,
    anɨk wɔ mmʉɛt bɛ, ‘Ɛta foŋorí mɛ́,’ ɔbhɔŋ bɛ́fóŋóri yi.”
