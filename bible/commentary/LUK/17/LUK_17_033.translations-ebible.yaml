  cbt-NTPO: Noya nanpicamasoáchin yonquihuatama', topinan quëran nanpiarama'. Chiminpatama',
    parisitomiatarama'. Nipirinhuë', casáchin yonquihuatamaco, tëpapirinënquëmaonta',
    noya noya nanpimiatontarama'.
  rmy-SERVI: Ко камэл тэ фирисарэ пэхкоро джювимо, кодэва хасярэла лэ. Ай ко хасярэла
    пэхкоро джювимо, кодэва сфирисарэла лэ.
  srn-NT: A sma di e suku fu hori en libi, o lasi en. Ma a sma di e poti en libi na
    wan sei, o kisi en baka.
  cta-NT: Chcunaꞌ chalyuu jiꞌi̱ ma̱ si xcuiꞌ nclyacua tsa tiꞌ ma̱ ñiꞌya̱ nu caca jiꞌi̱
    ycuiꞌ ca ma̱; pana quije chalyuu jiꞌi̱ ma̱ si tyajaꞌa̱ ma̱, masi cujuii ñati̱
    jiꞌi̱ ma̱ xquiꞌya naꞌ.
  bqc-SIM: Gbɛ̃́ pↄ́ ye àↄ a wɛ̃ni kũa, wɛ̃nipi a vũaawà. Gbɛ̃́ pↄ́ gì a wɛ̃nii
    sↄ̃, ade mɛ́ aↄ ku.
  tcz-CHONGTHU: Nahinkho tuhchah jing nagot le namansah ding, chule nahinkho nachesah
    le, nahuhhing joh ding ahi.
  mar-mar: जो कोणी आपला जीव वाचवू पाहतो तो आपला जीव गमवेल आणि जो कोणी आपला जीव गमावील
    तो त्यास वाचवील.
  snp-snp: Makafo aimola oto meleto imo monala ya olu kiki lo minenae, loto kolami
    ya u kopa unagoliye. Ido makafo aimola oto meleto imo monala yamu kolámenami ya
    omuna kofawa minowa-minowa enami ne.
  isl-isl: Sá sem heldur í líf sitt mun glata því, en sá sem fórnar því, mun bjarga
    því.
  spy-NT: Nyoo kāyēētyi keey soboontaab kōōrooni, mākōōboot soboonnyii bo kibchuulyo.
    Nto nyoo kēēkooyto soboonnyii ām kōōrooni, mākunyōōr *soboontaab kibchuulyo.
  xnn-xnn: Nan ipogaw ay kedeng nan awakna is ay-ayyewana et awnit matey met laeng
    ngem nan adi mang-ayyew isnan awakna gapo ken sak-en et awnit matey ngem matagotago
    ay eng-enggana ken Apo Dios.
  mwe-mwe: Jojowe shapinje kwiitapula nnyene shaiobhye, na shaiobhyejo shaitapule.
  tte-tte: Yaiya tem itonan yawasina ileboi kani igabaen yo yaiya tem yawasina igabaen
    kani yawasina ileboi.
  tcs-tcs: ‘Enibodi uda wande lugaut laip blo em, em go luze laip blo em. Bat enibodi
    uda luze laip blo em po mi, em go gede longlaip poeba.
  hlt-THB: U awm a hqingnaak thawng aham ak ngaih ing a hqingnaak ce hlawng kawmsaw,
    u awm a hqingnaak ak hlawng ingtaw hu lat kaw.
  soq-soq: Mida meba inawawa baiwaleidie wadediitudedia me inawawa rebasapi, tane
    me mida meba inawawa nuaawawasadie edia, me ando inawawa inasapi.
  qub-qub: Pipis bïdanta salbayta munaj cäga wañuytami tarenga. Pipis wiyacamayninpa
    bïdanta ograj cajmi ichanga mana ushacaj cawayta tarenga.
  att-att: Á yù tolay nga mangiddù ta baggi na ta dabbuno, á matay gemma galâ. Ngam
    yù tolay nga mangitapil sù baggi na megapu sù ángnguruk na kâ Namarò, napiá yù
    ággián na, ta mesipà kâ Namarò ta áddè ta áddè.
  bki-bki: Toro nam̃a jidom rilarur kiano meuliano ga, mia naio rila luvuio, mia nana
    m̃a mijamo ka kiano meuliano ba kovio, mia rilarur naio bereio.
  bqp-bqp: Gbɛ̃ kũ à ye àgↄ̃ a wɛ̃̀ndi kũna ni kurai. Gbɛ̃ kũ à gì a wɛ̃̀ndiii
    sↄ̃, ade nigↄ̃ wɛ̃̀ndi vĩ.
  mcp-mcp: Muud mə bá sɔ̧́ nə́ á kaambʉlə nə cʉg jé yɛ́, a bá jímbal gwo. Nyɔɔŋg mə
    jímbál cʉg jé nəcé mə yɛ́, a mə́ yidá kaambʉlə nə gwo.
  hat-hat: Moun ki va chache sove lavi l' va pèdi l'; men moun ki va pèdi lavi l'
    va konsève li.
  npl-NT: Akin kinekis kipalewis iyolilis kixpolos, pero, akin kipolos iyolilis por
    nechtlakita momakixtis.
  bgg-bgg: “Hanyie magunde awai chai shii ragia rek pha bidiang arone ai ne iy phro;
    hanyie magunde awai chai shii mua muii arone ragia rey ruii phro.
  eng-TCENT: Whoever seeks to save his life will lose it, but whoever loses his life
    will preserve it.
  eng-BSB: Whoever tries to save his life will lose it, but whoever loses his life
    will preserve it.
  cpu-NT: Ikaratzi etakovaitachari apaniro jantayetziro inevetashiyetari, ari impeyaashitakya.
    Iriima inkarate kamimentenane jantanairo nokovakairiri naaka, aritake iravisakoshiretai.”
  san-ASM: যঃ প্ৰাণান্ ৰক্ষিতুং চেষ্টিষ্যতে স প্ৰাণান্ হাৰযিষ্যতি যস্তু প্ৰাণান্ হাৰযিষ্যতি
    সএৱ প্ৰাণান্ ৰক্ষিষ্যতি|
  tac-NT: Alué napu jena wijchimoba nerúgame tábiricho 'we koruka eteme ju 'lige majame
    ju Onorúgame ra'ichálila beníriga ralámuli pe me'liboa mayega, alueka tabilé narémala
    semati raweli. Alué napu tabilé majame ju mukigá Onorúgame nochálilachi nóchiga,
    alueka 'la narémala semati raweli 'pa rewagachi.
  eng-WEBPB: Whoever seeks to save his life loses it, but whoever loses his life preserves
    it.
  gfk-H: Siga tikai i walar bia na palim kahai no nuna nilon, pa na hatur kahai no
    nuna nilon tutuna. Ma siga tikai i waak sei no nuna nilon, na balaurei kahai no
    nuna nilon tutuna.
  viv-viv: Gava kaliva keke Iya agaikuya ginahawahegeni tu taunaga yana miyami babiya
    ginanuwenuwena, medema yawaina ginanuhegena. Atu gava kaliva yawaina alikeya gihawahegena,
    medema yawai-vagahina ginanuhagana.
  yao-yao: Mundu jwalijose jwakusaka kuukulupusya umi wakwe, chaujase. Ni mundu jwalijose
    juchaujase umi wakwe, chaugose.
  tgp-tgp: Sava tamlohi mo opoia vara i hase juri na maurina, i pa vaitihaia, pani
    sava tamlohi mo vaitihai na maurina, i pa taurilatia.
  auc-NT: Inguipogaque cöwë quëwencæboimpa, ante në pönengä ïñömö tömengä ïñömö edæ
    quëwënämaï incæcäimpa. Wæætë edæ inguipoga mönö guëmante quëwenguïmämo ante në
    wædämaï ingä guiquënë tömengä ïñömö edæ cöwë wæ̈nämaï quëwencæcäimpa, ante ämo
    ëñëmaïmïnipa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Niɡ̶ina oko anidioka limedi me doletibige mepaa iiɡ̶e lewiɡ̶a, nige yeleo,
    odaa jaɡ̶aniatagigi. Pida niɡ̶ina oko ane yeleo me Ee leeɡ̶odi, odaa baɡ̶a yewiɡ̶atace
    nigidiaaɡ̶idi.
  bmh-bmh: Du in go gonugau dorog iz en i noumeun, du go gonugau dorog unum tamamau.
    Du in go gonugau dorog iz en noumamau, gonugau dorog muzmuz awau damau.
  ctu-BL: Majqui jach mi' ñop i bajñel cʌntan i cuxtʌlel mi caj i sʌt i ch'ujlel.
    Majqui jach mi' yʌc' i cuxtʌlel cha'añon ma'anic mi caj i sʌt i ch'ujlel.
  meq-meq: Ndo nakə ka pəla mətəme ha məsəfəre ŋgay aye na, ma ta dziye ha ɗuh. Ane
    tuk na, ndo nakə ma dziye ha məsəfəre ŋgay hərwi ga aye na, ma təmiye ha ɗuh.
  noa-H: Har chi mʌ hiek hʌ̈k'a sim gaaimua p'it'urg hãwatmap'a sĩi warag “Heeu jãgʌm
    gaaimua mʌ t'õoduk'am” ha k'ãijã hiyʌ̈ʌ sim k'ʌʌn warreta hok'oo simgui hajim
    hanʌm. Mamʌ har chi mʌ hiek gaaimuata dau hap'ʌʌ k'ãijã habarm wounan chadau hʌ̃gt'archa
    höbërjugui hajim hanʌm.
  alp-NT: Masike esi bunu imi le imi suka lulu Au, hoko mula mo le imi supu rue kai
    Alla eti pela. Po sepo imi suka lulu Alla mo leke mata yake, hoko imi supu rue
    kai Alla eti pela mo.
  san-VEL: ya.h praa.naan rak.situ.m ce.s.ti.syate sa praa.naan haarayi.syati yastu
    praa.naan haarayi.syati saeva praa.naan rak.si.syati|
  kbq-kbq: Iza'o asimu'a azeri kona hunaku hanimo'a, asimu'a atregahianki, iza'o asimu'a
    atresimo'a, asimu'a erigahie.
  kbh-kbh: Nda tojtsents̈ena quem luarents̈e bëtscá jtsebomnama y ats̈biama jasúfriama
    ndoñe tontseprontana, chë nÿetsca tescama yomna ts̈abe vida echanjobuets̈e. Pero
    nda quem luarents̈a soyënga cachcá tojonÿá ats̈e juastama, masque chaóbana, chë
    nÿetsca tescama yomna ts̈abe vida echántsebomna.
  ron-LSB: Cine caută să-și salveze viața o pierde, dar cine își pierde viața o păstrează.
  pon-pon: Pwe meamen kanakanai on maur a, pan pupe jan, a me pan kajela, nan i me
    pan maureta.
  nhe-BL: Nojquiya nimechilhuía intla se momanahuisnequi para ax miquis nopampa, quipolos
    ialma. Huan ajqueya ax majmahui miquis nopampa, quimaquixtis ialma.
  sps-sps: Sei na mes te tanaf iny makok non a toto tsuan ee, nai kajiaa enanon, ai
    sei na mes te fa'orovus non a toto tsuan ee, nai nom non toto na suu.
  wnc-wnc: Aminu tapatuta kayuk yuke sangana tasinggakge natanggamatawanu kayuk yutnanga
    aknga wena asiwik. Sike kayuk yutnanga akngana dua kotnakengu kayuk ayuwik.
  bus-bus: Gbɛ̃ kɛ̀ yezi àgↄ̃ a wɛ̃̀ndi kũna é korazi. Gbɛ̃ kɛ̀ gì a wɛ̃̀ndizi sↄ̃,
    adee égↄ̃ wɛ̃̀ndi vĩ.
  gub-BL: Aze amo izepyro wer nehe, umàno putar nehe. Aze amo heharaz uzewi nehe,
    uzepyro putar nehe.
  imo-imo: Iye teni molopa kondombalo melema ambili nonde nimo lemo aku iyemu paa
    kolombalo nalo aku melema mundupe tiye kolombalo iyemu yu koinjo molombalo.
  boj-boj: Tamo bei a aqa segi ŋambile taqatqajqa areqalo kobaiyqas di a padalqas.
    Ariya tamo bei a aqa segi ŋambile uratqas di a olo ŋambile bole oqas.
  eng-DRA: 'Whosoever shall seek to save his life, shall lose it: and whosoever shall
    lose it, shall preserve it.'
  knf-knf: Ankdooŋ na pbuuran ubida wi nul aluŋ kawaaŋ wa, kë anwaaŋuŋ ubida wi nul
    aluŋ kabuuran wa.
  san-KHM: យះ ប្រាណាន៑ រក្ឞិតុំ ចេឞ្ដិឞ្យតេ ស ប្រាណាន៑ ហារយិឞ្យតិ យស្តុ ប្រាណាន៑ ហារយិឞ្យតិ
    សឯវ ប្រាណាន៑ រក្ឞិឞ្យតិ។
  arn-NT: Tati ayülu ñi montulael ñi mongen, fey ta pelayay. Welu tati ütrüflu ñi
    mongen, fey ta montulay.
  zas-NT: Bén mazri rën guialnaban rajpaman loj guidxliuj guie, zadxin dxej gunijtaman
    laan, per bén guiët por naj, zajpaman guialnaban tiblayaa con Dios.
  ken-NT: Mmǔ anɛ áyàŋ bɛpɛmɛ mmʉɛt, chɔŋ anɛ́m nɛpɛ́m ɛni. Kɛ yɛ̌ agha anɛ áká
    mɛ́nɛm nɛpɛ́m ɛni ɛ̌ti ya, chɔŋ ambɔ́ŋ nɔ́.
