verse: LUK.017.033
translations:
  kpx-kpx: Olena au ebika unaha huhuaniege auna uveve dua hosidisi. Isito oleu au
    ebika huhuholiniege auna uveve dua malei.
  okv-H: Eto embo amuna amita vasiri avo orekasi uje aisuja amita vasiri avo irae
    veto pambasuja rate embo amuna amita vasiri teho ke ijie toasuja amina vasiri
    te iresuja.
  tbo-tbo: Iyai a luyagohana ina bibiyeha yaka apo ina haleya. Ma iyai a luyagohana
    ina haleya yaka apo ina womomohi.
  mal-C: സ്വന്തം ജീവനെ രക്ഷിക്കാൻ പരിശ്രമിക്കുന്നവർക്ക് അതു നഷ്ടമാകും; സ്വജീവൻ നഷ്ടപ്പെടുത്തുന്നവർ
    അതു പരിരക്ഷിക്കും.
  grc-SR: Ὃς ἐὰν ζητήσῃ τὴν ψυχὴν αὐτοῦ ⸂σῶσαι⸃ ἀπολέσει αὐτήν· ⸂2καὶ ὃς ἐὰν⸃ ⸂3ἀπολέσῃ⸃
    ⸋αὐτὴν⸌ ζῳογονήσει αὐτήν.
  bgc-bgc: जो कोए अपणी जान बचाणा चाहवै, वो उसनै खोवैगा, अर जो कोए उसनै खोवै वो उसनै
    जिन्दा राक्खैगा।
  khz-khz: Rai matotaunamo gena maguli rogona etoleana talimana, gena maguli pene
    piatogaa; a rai gena maguli epia-togaana talimana maguli pene rawalia.
  deu-TKW: Wer sein Leben zu gewinnen sucht, wird es verlieren, und wer es verliert,
    wird es lebendig machen.
  zsr-NT: Nu bönniꞌ rëꞌnnëꞌ gun chiꞌë yöl‑laꞌ naꞌbán queëꞌ, unitiëꞌ lei, san bönniꞌ
    unitiëꞌ yöl‑laꞌ naꞌbán queëꞌ, udel‑lëꞌë lei.
  lin-lin: Moto oyo akoluka kobatela bomoi na ye akobungisa yango, mpe moto oyo akobungisa
    bomoi na ye akobatela yango.
  hns-NT: Dje maangie aapan djiewan apane khaatien bietaawe, oe barbaad hoi djaai.
    Bakie dje aapan djiewan doesare khaatien bietaawe hai, oe Parmeswar ke sanghe
    djiewan paaiga.
  noa-E: Ar chi mʉ iek ʉ̈kha sim gaaimua phithurg ãwatmapha sĩi warag “Eeu jãgʉm gaaimua
    mʉ thõodukham” a khãijã iyʉ̈ʉ sim khʉʉn warreta okhoo simgui ajim anʉm. Mamʉ ar
    chi mʉ iek gaaimuata dau aphʉʉ khãijã abarm wounan chadau ʉ̈gtharcha öbërjugui
    ajim anʉm.
  eng-EMTV: Whoever seeks to save his life shall lose it, and whoever loses his life
    shall preserve it.
  mib-NT: Te núu ndé ñáyuu cuní i cācu i nuū jnúndóho quiji nuū i jeē sɨquɨ́ ruhū,
    núu súcuan te jnahnū ndetū i nɨ́ɨ́ cáni. Te núu ndé ñáyuu, vēsú na cúū i jeē sɨquɨ́
    ruhū, te cotecu i nɨ́ɨ́ cáni.
  lif-NT2: हाःत्‍ले़ कुहिङ्‌मन्‍निन् से़ःप्‍तुङ्‌लॽ, खे़ल्‍ले़ खे़न्‍नाङ् मासुॽरो,
    कर हाःत्‍ले़ कुहिङ्‌मन्‍निन् मासुॽ, खे़ल्‍ले़ से़ःप्‍तुॽरो॥
  xnj-xnj: Mundu Yoyoha mweigana kuusangula wumi waki, yati auyagisa na mundu yoyoha
    mweakuyagisa wumi waki yati akuugombola.
  mmx-mmx: Do nege i lok do na ranga alis lorooro ren, neni naba sang apkav i. La
    do nege na soxope lorooro ren, neni naba ranga alis i.
  cbr-NT: Uix cara aín cuëëncësa oquin 'ai ënë nëtënu upitax tsótishi sinania ax ca
    Nucën Papa Diosnan 'itima 'icën. Usa 'aínbi ca uinu 'icë unin cara ënë nëtënushi
    upitax tsóti sinánquinma 'ëx quicësabi oquin 'aia ax ainan 'aish Nucën Papa Diosan
    nëtënu abë 'iti 'icën.
  tee-NT: Pus va tichi chavaich ju va yuchi canavi cuenta ju ixmaktasq'uinit ju is'atsucunti
    pus jantu cati'alilh ju is'atsucunti jonk'alhita ju lact'iyan. Para va tichi chavaich
    ju jantu va yuchi canaviya' cuenta ju tuchi maktasq'uini la'is'atsucunti para
    alai canaviya' cuenta ixtaxtokni Dios pus ju yuchi ca'alina' is'atsucunti ju jonk'alhita
    ju lact'iyan.
  eng-LSV: Whoever may seek to save his life, will lose it; and whoever may lose it,
    will preserve it.
  cak-NT: Ri can nupokonaj ri ruc'aslen we' chech-ulef, man xtiril ta ruc'aslen ri
    manak xtiq'uis. Pero ri man nupokonaj ta ri ruc'aslen we', ri ruc'aslen can man
    xtiq'uis ta.
  pah-NT: 'Kiroki g̃a e''i: “Ndakoi ti ji Jesus''ga remimbo''eharamo tajijukayme ti
    javo” – a''ero po ti g̃a manoi ogwovo hahyva''ea ruvihava pype nehẽ, ei Jesus''ga.
    Kiroki g̃a ojipe''g̃a g̃a jukai g̃a jikoga g̃waramo ji rehe – omanorẽ po ti g̃a
    oho upa avuirama Tupana''ga pyri nehẽ, ei Jesus''ga.'
  sja-NT: Eperã piuamaa bɨ pɨrã mɨde ijãapari k'aurepa, mãgɨ́ piuk'ãri atuait'ee.
    Mamĩda eperã piuru pɨrã mɨde ijãapari k'aurepa, mãgɨ́ eperã piuk'ãri, ɨt'aa wãit'ee.
  xed-xed: Mndu ta kuma mbanaftá hafani ka ghəŋani ná, dzaʼa zaɗiŋzaɗa. Ama mndu ya
    ta zaɗiŋtá hafani dzaʼa mutsafmutsa.
  mks-NT: Ndá na̱ chínúu ínima̱ ja̱tá ña̱ha ñuyíví yóho, na̱ cán cúú na̱ ndihi sa̱ha̱.
    Joo ndá na̱ ndíquia̱hva mé ndáha̱ mí i̱ ta íin tia̱hva na quivi na sa̱há i̱, na̱
    cán cúú na̱ catacu a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Nesi tikenong i walar be na gumute no nuno nilon, na ber tano nuno nilon
    tutuno. Ma nesi tikenong i bala leise ter no nuno nilon, na balaure kahe no nuno
    nilon tutuno.
  bmu-bmu: Kunŋan malmalŋi siyoŋsayoŋi qahö nanŋaŋgöra aŋgön köla nanŋi imbi-imbi
    malmamgö mötzawi, yaŋgö malmalŋan mönö sohomapmö, kunŋan malmalŋi nöŋgöra aka
    köleŋniga sohomawi, yaŋön mönö malmal ölŋaŋgö könaŋi miwikŋaiba oyaeŋkoyaeŋ malma.
  dgz-dgz: Menan anun, orup da me inak mega menan anu gure taiwandapinawa, inak mega
    wakaumeta. Go orup da nenan anu gure inak mega wakaumepiwa, ame inak wareta.
  eng-GNV: 'Whosoeuer will seeke to saue his soule, shall loose it: and whosoeuer
    shall loose it, shall get it life.'
  zaa-NT: Acca riquixa'ánia' le qui'ni nuỹa tediba dua iqquį etúalatsi' la'labàni
    quì'į por nu cca qui' yétsiloyuį nna, entonces gunitti lą́ na. Pero nuỹa tediba
    gútse'e latsi'į la'labàni nu cca qui' yétsiloyuį nna, entonces ccabàni lą́.
  eng-WEBSTER: Whoever shall seek to save his life, shall lose it; and whoever shall
    lose his life, shall preserve it.
  guh-guh: Pajivi exanaponapona penatojitsipaecuenia, apo xainae tsane matacabi apo
    pevereverecaejava. Itsiata baitsi jane pajivi xanë tajamatabëcueneta copatsiana
    penatojitsipaecuenia pexanabiabijavami, bajarapajivi xainaena matacabi apo pevereverecaejava,
    jai Jesús pijajivijavabelia.
  bon-bon: Lui biname te singi teeme ai gawecewe ireclota ne teemämu ire atwime, ingle
    tabe wälu ge teeme ireclota ne apeserame, tabe toraca ireclota ne cire yaapesarepi;
    yepä, lui biname te teeme ireclota ne cäme tääpume yaapesaruge, tabe toraca ireclota
    ne cire jääpänepi.
  nhw-BL: Nojquiya nimechilhuía sintla se momanahuisnequi para amo miquis para na,
    quipolos ialma. Huan catli amo majmahuis para miquis para na, quimaquixtis ialma.
  mgw-mgw: Ywoywoti ywapala kuukosopolya bwu'mi wake alu'a kuobeya na ywoywoti ywaalu'a
    kuuobeya alu'a kuukosopolya.
  swh-ONEN: Mtu yeyote anayejaribu kuyaokoa maisha yake atayapoteza, na yeyote atakayeyapoteza
    maisha yake atayaokoa.
  wbi-wbi: ghweni juno ighela kukulusia uvwumi vwake alambusia, neke kange ghweni
    juno alambusia uvwumi vwake ujuo alakulusia.
  bba-bba: Wi u kĩ u win wɑ̃ɑru di kɑ win ɡɔ̃ru kĩru, u koo tu biɑ, ɑdɑmɑ wi u win
    wɑ̃ɑru yinɑ, wiyɑ u ko n tu mɔ.
  eng-KJVCPB: Whosoever shall seek to save his life shall lose it; and whosoever shall
    lose his life shall preserve it.
  kgk-NT: Gwekove-rehe hakate'ỹ va'e katu, onhehundipa ete va'erã. Ndohói va'erã Nhandejáry
    renda-py. Ha xéhegwi gwekove-rehe nopenái va'e, ohekoviarõ arã hekove íxupe. Oresende-ta
    íxupe Nhandejáry.
  waj-waj: Gioonna kiaapu voovoono ari mmatayaa variraivaara yaagueeqama yaata utuoonnonno
    yapooma hama ivo tupatupaa varinaraivootainaravaivee. Gioonna kiaapu voovoono
    hama ari mmatayaa variraivaara yaata utirainno yaagueeqama varioonnonno fai tupatupaa
    variraivaa varaanaravai.
  ekk-PKP: Kui üritate oma elust kinni hoida, siis kaotate selle; aga kui kaotate
    elu, siis päästate selle.
  mpx-mpx: Henala ebo ni labose yawalina ni pwamwal, nasi ni payaomal, ge henala ebo
    yawalina ni payaomal, nasi yawalina ni pwamwal.
  wbp-wbp: Nganangku-puka yapangku kajilpa-nyanu puta mardakarla muurlparlu palinja-kujaku
    nyanungu-miparlu, ngulaju kajika palimi-jiki. Kala kajilpa-nyanu yungkarla ngaju-kurra,
    ngulaju kajikaju marlaja nyinami wankaru-juku.
  luo-luo: Ngʼatno matemo reso ngimane, ngimane biro lalne, to ngʼatno mowito ngimane,
    nores ngimane.
  nhe-NT: Nojquiya nimechilhuía intla se momanahuisnequi para ax miquis nopampa, quipolos
    ialma. Huan ajqueya ax majmahui miquis nopampa, quimaquixtis ialma.
  aii-aii: ”ܡ̇ܢ ܕܒܵܥܹܐ ܡܲܚܹܐ ܓܵܢܹܗ ܒܸܬ ܛܲܠܸܩ ܠܵܗ̇، ܘܡ̇ܢ ܕܛܲܠܸܩ ܓܵܢܹܗ ܒܸܬ ܡܲܚܹܐ ܠܵܗ̇.
  esk-NT: Kia anniġiniaġumiuŋ iñuułłi tammaigisigaa, aglaan kisupayaam tammaiyumiuŋ
    iñuułłi piqutigipluŋa piññakkisiruq iḷumun iñuułiġmik.
  msb-msb: Kun sugad an nagahandom na masalbar an iya buhay mawawara niya ini pero
    an mawawar-an sani na buhay dahilan sa pagsunod sa akon magkakaigwa lugod.
  cpa-NT: Ju³ná³ hein² dsa² dsø¹jiag¹² dsǿa¹² hi² chi² quiah¹²dsa ni³ jmøi¹guǿi¹ la²,
    dsa² héi² jón². Dsa² héi² báh³ li¹chian², dsa² ca¹tiúgh² dsǿa¹² hi² mi³chi² quiah¹²dsa.
  dso-dso: କେ କେ ଏ ଦୁନିଆଇ ଜିଇବା ଜିବନ୍‌ ମନ୍‍ କଲେ ତାକେ ନ ସାର୍‌ବା ଜିବନ୍‌ ନ ମିଲେ । ଆରି
    କେ କେ ଏ ଦୁନିଆଇ ଜିଇବା ଜିବନ୍‌ ଆରାଇସି, ତାକେ ନ ସାର୍‌ବା ଜିବନ୍‌ ମିଲ୍‌ସି ।
  meu-meu: Ena mauri e abia tarikatarikamu tauna ese mauri baine reaia; a ena mauri
    e reaiamu tauna ese mauri baine abia.
  yva-NT: Are pirati beker pare po apa kovo mine so ramavug, opamo indati apave kovo
    nuge nuganui raije ramu. Yara are pirati akirive taune apa kovo mine vone so rai,
    opamo indati apave kovo nuge nuganui rai.
  dgc-dgc: Dahilan tu pumilit a meligtas tu buhay na, éy mebut a talaga. Pero tu mégpabaya
    ta buhay na, éy siya i mabuhaya.
  zpm-NT: Grëse miech, zha ne sca rquianë zdoo grë ncuaaṉe rap zho, ible znitlo zho
    xquieḻmban zho; saṉgue zha ne rquiad zdoo grë ncuaaṉ co, haxta xquieḻmban zho
    rbeeladz zhow, nitlod zho.
  hix-NT: Tekrunhotxahke oyehtokonye, awayehyatxhe xak mak hampànà. Awayehrà komo
    xehra rma oyehtokonye, awayehyatxhe xak mak hampànà, kekon hatà. Tosoxanomkahnohsom
    me oyehtokony haxa, mekrunhetxhe harha hampànà. Awayhàtxhenye rma, karyhe roro
    harha manatxhe hampànà, kekon hatà, Txesusu.
  sim-sim: Os mbele mbele jihi ondon ji toltambana nahi, avak kavak nakwa jir. Hako
    os anin ji hishindiyaha mbele mbele ondon ji hala nahi, kumak ermba ermbak linda
    oson jivai laka.
  npi-ULB: जसले आफ्नो प्राण बचाउन खोज्ला उसले त्यो गुमाउनेछ, तर जसले गुमाउला, उसको
    बचाइनेछ ।
  cgc-cgc: Daw kino gapalabi ta iya na kabui, mapatay man gyapon. Piro, bisan kino
    mag-alad ta iya na kabui tenged ki yaken, maangken din kabui na ula katapusan.
  tim-tim: Aregât keiŋe hin. Luâk siâŋe manmanŋe gangerâwiap arekŋe âmâ hilip aguwiap.
    Dâ siâ manmanŋe hepunbiap arekŋe âmâ âlepŋe tatbiap.
  yor-yor: Ẹnikẹ́ni tí ó bá ń wá àti gba ẹ̀mí rẹ̀ là yóò sọ ọ́ nù; ẹnikẹ́ni tí ó bá
    sì sọ ọ́ nù yóò gbà á là.
  wos-wos: Wungi maki hiyahafi renjoka mawuli yakwa du takwa di hiyae fakutandi. Hiyanjoka
    roohafi yakwa du takwa jémba retandi, wungi re wungi re.
  emp-NTPO: Bariduaba naʌ̃ ẽjũãne bia b̶ai carea jʌrʌ b̶ʌbʌrʌ aduaya. Baribʌrʌ ne
    jũmada aduaibʌrʌ, Ãcõrẽ ume ewariza zocai b̶aya.
  eng-F35: Whoever seeks to save his life will lose it, and whoever ‘wastes’ it will
    preserve it.
  ind-ind: “Setiap orang yang berusaha menyelamatkan nyawanya tetap akan mati. Tetapi
    setiap orang yang mengurbankan nyawanya karena mengikut Aku, dia akan memperoleh
    hidup kekal.
  pes-OPCB: هر که بخواهد جان خود را حفظ کند، آن را از دست خواهد داد؛ اما هر که جانش
    را از دست بدهد، آن را حفظ خواهد کرد.
  mpt-mpt: Eka nakaia unangai wanita ili bobol tem funino wafu bianiba dabalim olo
    inamin namino gobonimibo i amito mo biomabibbabe. Otane nakaia unangai wanita
    ne bobolo funaniba dabalim olo inamin namino deibonimib nakai afen smike amit
    namabebe.
  ssx-ssx: Hali ma꞉nda꞉ epima꞉ ipika꞉ da꞉ta꞉la꞉eki miniki hao haluekema꞉ hone wia꞉ka꞉na꞉ta꞉
    kota꞉ ipika꞉ da꞉ta꞉la꞉eki kone alu palieke. Kutu pilia꞉pate ma꞉nda꞉ epima꞉ ipika꞉
    da꞉ta꞉la꞉eki alu paena꞉ lea꞉ka꞉na꞉ta꞉ ipika꞉ deto hala꞉ ekita꞉ paa wia halieke.
  mkl-mkl: Inɛ iyi í bi ku jɛ ɑndunyɑ do idɔɔbiɛ ɑ́ nɑ ku kuɑɛ. Ammɑ inɛ iyi í kɔsi
    kuwɛɛɛ ɑ́ bɑ́ɑ ntɔ ntɔ.
  gaq-gaq: ଜାଣ୍ତେ କି ନିଜର୍ ପାରାନ୍‌କେ ଆମ୍ବ୍ର ନ୍‌ସା ଚେସ୍‌ଟା ଡିଙ୍ଗ୍‌ଏ ମେଁ ଆତେନ୍‌‌ ଆନ୍ତାର୍‌ଏ
    ଆରି ଜାଣ୍ତେ କି ନିଜର୍ ପାରାନ୍‌କେ ଆନ୍ତାର୍‌ଏ ମେଁ ଆତେନ୍‌‌ ଆଃମ୍ବ୍ର‍ଏ ।
  gof-RNT: ba shemppiw ashshanaw koyaa asi oonikka dhayssana; ba shemppiw aathi immiya
    oonikka I ashshana.
  unx-unx: ଜେତାଏ ଆୟାଃ ଜୀଉ ବାଞ୍ଚାଅ ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌ରେଦ ଏନା ଆଦେୟାଏ, ଆଡଃ ଜେତାଏ ଏନା ଆଦେରେଦ
    ଏନାଏ ବାଞ୍ଚାଅୟା ।
  gah-gah: Makó keza nene kigika kemeníini ali gikitiiki ali minata vegená nene kigika
    kemeni gopa inogo ive, itó makó keza kigika kemeni vínasi ahulatamó nene alévolé
    kemetamenigi minanigave.
  lcm-lcm: Man kupo uli aiveven aro ani kam to, nganlak kula ngau kavis ia. Sikei
    man kupo tav neikitung ta kam to, nganlak vanang ku teng aro ia.
  aer-aer: Kenhe angwenhe apeke itethe anetyeke-arle itirremele ilweketyenge, re ilwetyenhe
    akwete. Kenhe angwenhe apeke ilwetyenhe rarle ayenge apentemenge, the renhe itethe
    atnyenetyenhe.
  qvc-NT: Chayshinam mayqanniki noqata ñigawashpa bidaykita washanaykipaqqa, ringi
    chingaq tukuy tyimpupaq. Piru noqapi kriyishqaykirayku wanchishuptinllapam, noqa
    rini washashuq, tukuy tyimpu noqawan kawsanaykipaq.
  tgl-ULB: Sinumang naghahangad na iligtas ang kaniyang buhay ay mawawalan nito, ngunit
    ang sinumang mawalan ng kaniyang buhay ay makapagliligtas nito.
  cbs-NT: Jaskaken tsuabunda jawen jiwea yaushikin benuxankanikiki. Jakia tsuabuda
    ewen taea mawanun ika jawen jiweawen nuiama mawabudan, jawen jiwea benuama jiwekuinxankanikiki,
    niti ikamadan.
  xtm-NTPP: Nú na in kúni ja kaku i te koteku i chi skenaa i maa i. Kovaa nú na in
    kúkanu ini ña'a chi visi na kûu i chi ndani'i ta'vi i.
  nnq-nnq: Mundu jwajoa ojwapala kukombola bwomi gwakwe, apakuoya, na mundu jwajoa
    ojwauoya bwomi gakwe, apakukombola.
  bao-NT: Cʉ̃ ca catirijere ñañaro yʉ tii yaiore ca ĩigʉa, cʉ̃ ca cati niirijere díámacʉ̃ra
    tii yaio nʉcõcãrucumi. Cʉ̃ ca catirijere ca maitigʉa, cʉ̃ ca caticõa niipere bʉarucumi.
  san-ORI: ଯଃ ପ୍ରାଣାନ୍ ରକ୍ଷିତୁଂ ଚେଷ୍ଟିଷ୍ୟତେ ସ ପ୍ରାଣାନ୍ ହାରଯିଷ୍ୟତି ଯସ୍ତୁ ପ୍ରାଣାନ୍ ହାରଯିଷ୍ୟତି
