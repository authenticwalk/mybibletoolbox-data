verse: LUK.017.030
translations:
  kpx-kpx: Iale Atae Esena tota hoilahai lohoho vasege ataeabuna katelahai.
  okv-H: eto Embo ta Meni irerembeto puvuresuja iji te embomeni na ari ainge kesora
  tbo-tbo: ‘Noka pitenana apo Lawa Moinau u iyeta lugeletana hougana ugolina.
  mal-C: “മനുഷ്യപുത്രൻ പ്രത്യക്ഷപ്പെടുന്ന ദിവസത്തിലും അങ്ങനെതന്നെ ആയിരിക്കും.
  grc-SR: κατὰ ⸂ταῦτα⸃ ἔσται ᾗ ἡμέρᾳ ὁ υἱὸς τοῦ ἀνθρώπου ἀποκαλύπτεται.
  bgc-bgc: यो उस दिन की तरियां होगा जिब मै माणस का बेट्टा बिना बताये आ जाऊँगा।
  khz-khz: Taunilimalima Natuna pene matagai genai, maki vovetaina pene wala.
  deu-TKW: Gerade so wird es sein an dem Tage, da der Sohn des Menschen geoffenbart
    wird.
  zsr-NT: Lëzcaꞌ cni gac catiꞌ gdxin dza uluíꞌ lahuaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu
    Bunách.
  lin-lin: Ekozala mpe bongo, na mokolo oyo Mwana na Moto akomonana.
  hns-NT: Aur aisane bhie hoiga djab Parmeswar iensaan ke Beta ke dekhaaiga.
  noa-E: Jãg amachdëu Ẽwandam khĩirjuba thʉnarrjöta thʉnaajugui ajim anʉm ĩchab, mʉch
    chi Emkhooi Iewaa deeu mʉg jẽb gaai dʉnʉʉubaichëm edjã.
  eng-EMTV: In the same way it shall be in the day when the Son of Man is revealed.
  mib-NT: Te suni súcuan coo quɨvɨ̄ jeē ndíji ruhū, Yaā ní nduu tēe.
  lif-NT2: हे़क्‍केलॽरिक्‍के मनाहाॽ यारिप्‌मे़बोःङ्‌ङे मे़वाॽइल्‍ले़ मे़न्‍छाम्‍साःन्
    ओसेःन्‍दाङ्‌पोःङ्‌लो॥
  xnj-xnj: Mewawa ndi cheyivya ligono la Mwana wa Mundu peiwuya.”
  mmx-mmx: Naba lok mun kuren at nom laaleng, nenia, Laradi Mevana, ana ru asuvos.
  cbr-NT: Lot 'aían 'iá usaribiti ca uni 'inux Nucën Papa Diosnuax uá 'aish, 'ëx anun
    utëcënti nëtë, anúan camabi unin 'ë isti, ax 'iti 'icën.
  tee-NT: Pus vana va chun catapasaya' acsni actalacasuchokoyach ju quit'in ju quimalakachatachilh
    Dios ni lapanac actsucuya' ju ani.
  eng-LSV: According to these things it will be, in the day the Son of Man is revealed;
  cak-NT: Y quiri' xtibanataj ri k'ij cuando ren ri jin-kajinak-pe chicaj y xinalex
    chi'icojol xquinok'alajin-ka we' chech-ulef.
  pah-NT: —Na jitehe po ti yvyakotyve'g̃a ndekoi okovo ikwahave'yma jirura'javag̃wama
    nehẽ, ei Jesus'ga yvyakotyva'ero yvagipeva'ero no.
  sja-NT: Mãga pɨk'a pait'ee Eperã Ak'õre Truadepema waya chek'ãri. Eperãarãpa Tachi
    Ak'õrede k'ĩsiada-e p'anadait'ee.
  xed-xed: Manda va tsaya dzaʼa nzakwa tsi baɗu tsa fitik dzaʼa zlagapta Zwaŋa mndu
    ya.
  mks-NT: Quia̱hva já caja ña̱yivi mé tiempo já jáchi̱ ndi̱hi ini na catacu na ja̱nda̱
    quia̱hva xi̱nu̱ co̱o qui̱ví quixi tucu ye̱he̱ ñuyíví yóho, mé da̱ na̱chindahá
    Ndióxi̱ nduu ña̱yivi.
  gfk-S: Na ngan bileng hobi tano bung be Nong a Turadi ie na harapuasa.
  bmu-bmu: Könaŋgep Suep gölmegö azi ölŋan kunbuk asuhumawi, nalö miaŋgöreŋ ambazipnöŋ
    mewöŋanök qemasolokep aka mala ayuhume.
  dgz-dgz: Wataget taiwanumune ap mini, iman Kimani Vitana Apanewa sia tauapena wamewa
    gapan, waenapan ap umap sia di tain.
  eng-GNV: After these ensamples shall it be in the day when the Sonne of man is reueiled.
  zaa-NT: Anía tehuá runi ca enne' canchu chi i'yu tsá ilá'ni itute yétsiloyu ril·lani
    Nubeyu' de Ỹiabara'.
  eng-WEBSTER: Even thus shall it be in the day when the Son of man is revealed.
  guh-guh: Bajara pijinia pacuenia icatsia jemata itsane pamatacabi xanë, Daxitajivi
    Pematapijinënë, jemata icatsia patsianicajë, jai Jesús pijajivijavabelia tajëvelia
    penavajunupaebijavata icatsia pepatsijavanexatsica.
  bon-bon: Yoo, biname cina pepu pana mule cire jaawenemepesi cäme acnenuta bimu cabu,
    teepi liba iyeteta umle cire läbitipesi egä cane Acejiyame bau ca gäne.
  nhw-BL: Huan san se elis nojquiya ipan nopa tonal quema na catli niMocuepqui Masehuali
    nimonextis, amo oncas tlanextilijcayotl para anmechilhuis sintla se tlenijqui
    panos.
  mgw-mgw: Ngamwalyalu'a baa lisu'ba li'lu' lyoumukulwa Mwana wa Mundu.
  swh-ONEN: “Hivyo ndivyo itakavyokuwa siku ile Mwana wa Adamu atakapofunuliwa.
  wbi-wbi: lino fyeluliva mu kighono kila ikya mwana ghwa muunhu pano ilisyetulivua.
  bba-bba: Mɛyɑ n ko n mɑɑ sɑ̃ɑ tɔ̃ɔ te Tɔnun Bii u koo kurɑmɑ.
  eng-KJVCPB: Even thus shall it be in the day when the Son of man is revealed.
  kgk-NT: —Upéixa oiko-ta ave agwahẽ jevy ramo. Xe, Nhande Ryke'y tee va'e agwahẽ
    jevy-ta.
  waj-waj: Na Vaidiivaa Mmaapuuvo kava tiinara suaivo Rooto varuu suaivaa roosiima
    vainaravai.
  ekk-PKP: Päeval, mil inimese Poeg ilmub, on olukord just selline.
  mpx-mpx: He nasi ni ola to, lan toto Gamagal Natuna ni masal.
  wbp-wbp: Yuwayi, ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Kajirna pinarni
    yani nguru nyampu-kurra, yapaju kapulu Jatama-wardingki-piya-juku nyina. Ngularrarluju
    kulajulu wapal-nyanjarla manngu-nyanyi.
  luo-luo: “Kamano e kaka nobedi e ndalo ma Wuod Dhano nofwenyre.
  nhe-NT: Huan ihuical elis nojquiya ipan nopa tonal quema na tlen niMocuepqui Tlacatl
    nimonextis, ax oncas tlanescayotl para inmechilhuis intla se tlajquía panos.
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܹܐ ܐܝܼܡܲܢ ܕܦܵܐܹܫ ܚܸܙܝܵܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ.
  esk-NT: Taatnatun itkisiruq Iġñiŋa Iñuum sagviqpan.
  msb-msb: “Pareho man sani an mangyayari sa pag-abot san adlaw san paghayag sa akon
    na Anak San Tawo.
  cpa-NT: Lah¹jøng² báh³ lé² jmai³ ja³li¹jniá²jni calah, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹
    jianh¹² hniah¹².
  dso-dso: ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା ମୁଇ ବାଉଡି ଆଇବା ଦିନେ ମିସା ସେନ୍ତାରିସେ ଅଇସି
    ।
  meu-meu: Taunimanima Natuna baine hedinarai dinana ai danu unu baine heto.
  yva-NT: Maisyare omai tavon arono indati Risy, Arikainyo Vatan, ride papabe, Syo
    sya kovo ntiti raroron kakavimbe.
  dgc-dgc: Ey nadid, éy kona be sa i manyaria ta kédemét ko, sakén a gébwat ta langet.
  zpm-NT: Scapaa nagoṉ rac miech ne ndxie lo guidzliu leṉ dze ne laa naa guiaḻ.
  hix-NT: Àro wyaro rma rha àhoko toto komo yehtoko, nosonyhehe hampànà, Toto me Enusaho,
    kekon hatà, Txesusu.
  sim-sim: Unda hom os Ma Jikisi Avui Wasilakahi indiyok or rakwa wolo erem nakwa
    sir.
  npi-ULB: अब मानिसका पुत्रको समयमा पनि यस्तै कुराहरू हुनेछन् ।
  cgc-cgc: Iling man tan ta adlaw na Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan
    magpakita daw makala ta tanan daw kino gid kanen an. Magulpian mga ittaw an tak
    ula danen an gapaabot ki kanen.
  tim-tim: Gârâmâ nâ luâk akmâ geân purik katbian sop ain âkâ dop hainâk miawakbiap.
  yor-yor: “Gẹ́gẹ́ bẹ́ẹ̀ ni yóò rí ní ọjọ́ náà tí Ọmọ Ènìyàn yóò farahàn.
  wos-wos: Wunde du takwa hurundan maki, wuni Duna Nyan gayawut wuniré xétendaka nukwambu
    du takwa wungi male hurutandi.
  emp-NTPO: Mʌ̃, Naʌ̃ Djara Edad̶a zebʌrʌ ewarid̶e ara maʌ̃ quĩrãca mãwãya.
  eng-F35: Even so will it be in the day when the Son of the Man is revealed.
  ind-ind: Begitu juga, tanpa disangka-sangka, hari kedatangan-Ku untuk memerintah
    sebagai Sang Anak Adam akan terjadi secara tiba-tiba.
  pes-OPCB: بله، آمدن پسر انسان نیز چنین خواهد بود.
  mpt-mpt: inania Abilim Da Tlemin Naka ne imin tlang gami osa inaminobe. Nakaia unangai
    Gode bobolo dokobenoa dabalim olo inamin namino bobol ota fumbibta ne tlamabibe.
  ssx-ssx: Mo Wanda꞉halina꞉ Eiyeke peneme yao walia꞉ natena꞉ta꞉ homeke tupa꞉ kone
    ipilieke.
  mkl-mkl: Nɔ bɛɛbɛ mɔi ɑ́ yɛ ɑjɔ iyi ɑmu Amɑi Amɑnɛ ɑn fɑɑtɑ wɑ.
  gaq-gaq: ମାପ୍‌ରୁ ଉଙ୍ଗ୍‌ଡେ ପାଙ୍ଗ୍‌ନେ ସ୍ମି ଦେତ୍‌ରକମ୍ ଗଟେଏ ।
  gof-RNT: Asa Na7ay qoncciya wodekka hessada hanana.
  unx-unx: ଏନ୍‌ ଲେକାଗି ମାନୱାହନ୍‌ଆଃ ଉଦୁବଃ ହୁଲାଙ୍ଗ୍‌ରେ ହବାଅଆଃ ।
  gah-gah: Okulumakutí lumu ve gihila neza minoko utó ito zupa nene mukí vegená keza
    ámina inigave.
  lcm-lcm: Io, ka asukang palau si taun ang man a igenen i pukun ka serei e ring malangas
    singina.
  aer-aer: “Yewe-yewe, ayenge Alere alkere-arenye apmere ahelhe nhenhele-arle akweke
    inteke. Urreke ayenge ahelhe nhenhe-werne apetye-alpetyenhe, apmere Sodom-arenye
    areye-arteke, itne ayenge arratye itelarerrirretyange.
  qvc-NT: Chayshinallam rin kaq, noqa Dyusmanda Shamuq Runa syilumanda kutimuptiypis.
  tgl-ULB: Ganoon din naman ang mangyayari sa araw na maihayag ang Anak ng Tao.
  cbs-NT: Jabiaskadiai matun Juchi Kayabi Iyua en juai yudan kaianen ea shinankin
    manabumaken en jatu jabiaskadi wakin kupixanaii.
  xtm-NTPP: Sukan ko kuu kivi ndenda sa ja kúu sa iya vee ñayivi ñuu ñayivi a.
  nnq-nnq: Nga apipakube lichoba lyenie Mwana jwa Mundu apapakuekuligwa.
  bao-NT: ”To birora biirucu, yʉ, Ca Nii Majuropeegʉ Macʉ̃ yʉ ca doori rʉmʉre.
  san-ORI: ତଦ୍ୱନ୍ ମାନୱପୁତ୍ରପ୍ରକାଶଦିନେପି ଭୱିଷ୍ୟତି|
  rmn-rmn: Аякха кан овэл ли одова дес, кана кан авэл о Чяво о Манушыкано.
  huv-NT: Atnej wüx aaga nüt quiaj ngome teateotsaran wüx nicuajind, atquiaj apmajlüy
    wüx a nüt aliüc Teat Naxey.
  otn-NT: Ma̱høndi̱ njarbʉtho yø ja̱'i̱ 'mø bá̱ ɛ̱hra̱ N'yohʉ di 'yɛ̱ ma̱hɛ̱ts'i̱
    ya.
  nop-nop: Ala Me Kobumuŋ niŋkulune baakneŋ nemek unduŋ dabugoŋ mintaune kaneeŋ.
  obo-NT: Na, ungketen dad en mandad kos od kotomanan to mgo minuvu riyot allow nod
    pokita ad no Anak to Minuvu.
  kca-kca: пӑ щи хӑтәԓән щиты питәԓ, хун Хŏйат Пŏх сэма этәԓ,
  cak-ENT: Y ri k'ij c'a tok yin ri xinalüx chi'icojol yinc'ulun chic pe chere' chuvüch
    ri ruch'ulef, juis c'a ye q'uiy vinük ri xa riq'uin ronojel ri achique quichajilon
    benük-vi cánima. Y romari' nka-ka castigo pa quivi'. Nquic'ulachij c'a cachi'el
    ri xec'uje' pa tinamit Sodoma.
  lif-NT: ᤜᤧᤰᤁᤣᤗ᤹ᤖᤡᤰᤁᤣ ᤔᤏᤠᤜᤠ᤹ ᤕᤠᤖᤡᤵ ᤔᤧᤒᤥ᤺ᤱᤅᤣ ᤔᤧᤘᤠ᤹ᤀᤡᤸᤗᤧ ᤔᤧᤴᤇᤠᤶᤛᤠ᤺ᤴ ᤀᤥᤛᤣ᤺ᤴᤍᤠᤱ ᤐᤥ᤺ᤱᤗᤥ॥
  mie-NT: De suni súcuán coo quīvī jā nenda nduhū, Yāā nī nduu tēe.
  san-TIB: ཏདྭན྄ མཱནཝཔུཏྲཔྲཀཱཤདིནེཔི བྷཝིཥྱཏི།
  qve-NT: Saynallataqmi kanqa, noqa Diosmanta Hamuq Runa kutimuqtiypas.
  pao-NT: Ooosoo mu meno'o numu ma'na'wekwu, ka saa'a e kodyu petuse.
  cbu-NT: Nuwsha ashtachtamparina, watam tputseem kinaranginawa.
  usa-usa: móraiq umá Waayúkagoni Áráaqa abarokáq kumíní-kanaaraqa miráiniye.
  soy-soy: Mɛsɛ mɛ̃ kɑí hɑ kɛyɑ́ɑ kɛ̃ kɛ Usoi Kɛpipi ɑkɛ́ hɑ n léerinɛ pikɛ́ kɛ
    yɛ̃ wɑinɛ.
  hui-hui: Agali Hole Ibiyago lone ha pani harangi ogonidaguaore bulebira.
  amf-amf: I Eedi Naasin may haapadhea rooroaka ogodettsi koda maate.
  quc-NNT: Je' käb'an na wa' pa ri q'ij ri käq'alajin na jachin ri' ri Ralk'ual ri
    Dios ri Qas Winaq, —xcha chke.
  dob-dob: “Yage nidi siapwesa ꞌediya, ꞌiabe wate nadigega tomota ꞌediya sida apwesaꞌesa,
    ꞌabo tuta nina ꞌaboꞌagu Tomota Natuna yaila limanama.
  wrs-wrs: Wo nonamba kava si kavmba ambara vethavrava hona petharava, si indhanamba
    os ningvav, pai kamba indkokla vilov. Doa nonamba indhanamba kuksaruvrava aevrava,
    himba manam saivvav deuvmeramba, hevna wohmba dombolmba, owai. No indhanamba osondrava
    vivrava, himba deuvramba manam ambvav, owai. Manam yimba osva vivav, temba Lotna
    ongalva venamba, osva haravhoanamba, henga nengvhoana hevna deuvna wohnam, wo
    noinda hemba mueisowa vena.
  mca-mca: Qa hik aka' iye qu' ƚunye'je' iye hatse' pa' neƚuji' ha'ne Ƚa's na' Jukhew
    qu' ne'twenhetiitaxija.
  kiw-kiw: Aaꞌo emerai orododiai aꞌai Uubihaubi Mereei himioi ooꞌui aꞌai-da.
  tzo-TZC: Jaꞌ jech stalel yoꞌntonic ti cristianoetic ti cꞌalal ta sta yorail ti ta
    xichaꞌsut talele, ti vuꞌun coꞌol jꞌelantique.
  mya-mya: လူ​သား​ပေါ်​ထွန်း​တော်​မူ​သော​နေ့​၌​လည်း​ဤ ကဲ့​သို့​ပင်​ဖြစ်​လိမ့်​မည်။''
  gng-NT: Lidaali là Unil ya Bijɛ lá li puɔ niʼbó ní nnɔ, nì li te nnɔ nɛ.
  cbi-NTPO: Naa Chachi Tiya' Nakayamu maja' mangatawanu uwanu bain juntsaaren inu
    tsuve.
  ikk-NT: Ẹrịra k'o jẹnkọ d'a rị ụhụọhịn hụ Nwa nke Ịhịan jẹnkọ d'e kinhẹn.
  leu-leu: “E a mu rabuna ti tanin vaxa ri taa pife tamasiak la yaan a Natuna Mataa
    taa savat la matavas.
  maz-NT: Je xo rga cjanu c'e pa 'ma rá ẽcjö na yeje, 'ma ra jñandgöji texeji cjó
    nguetscö.
  bod-N: དེ་བཞིན་དུ་མིའི་བུ་མངོན་པར་འགྱུར་བའི་ཉིན་མོ་ལའང་དེ་ལྟར་འབྱུང་བར་འགྱུར༌ཏེ།
  tca-NT: —Rü ngẽxgumarüü̃ tá ta nangupetü i ngẽxguma íchanguxgu i choma i Tupana
    Nane na duü̃xü̃xü̃ chiĩxü̃.
  zpl-NT: Leꞌca scua aca chenu riña zeca liꞌá Bene enu uxeꞌla Diose.
  mbc-NT: Mîrîrî warantî pemonkonyamî' ko'mamî uurî ka' poi iipî'pî ii'to' weiyu erepamî
    pîkîrî —‍ta'pî Jesusya.
  ndg-ndg: Nga nyo yaipala panga lichoba lelo lya mwana wa Adamu paumukulwa.
  wsk-wsk: “Se munan koma suanta tala kariimet bitawomon se Kari ko Namar peleruk
    tairuk numi wetang te bitirukko.
  toj-NT: Jach oj ajyuc ja c'ac'u oj cho cocon jan ja ba satq'uinali.
  tbc-tbc: “Tamol Nanun kuai isi wo dop nek ago mi digane wa.
  sna-sna: “Zvichaita saizvozvo pazuva iro Mwanakomana woMunhu acharatidzwa.
  smk-NT: Wanin anamaet li' a lamang a mangyadi' sa awron isusubli' ko nin si'kon
    si Pinaitawo nin paipadar akoyna.
  grc-TCGNT: κατὰ ταῦτα ἔσται ᾗ ἡμέρᾳ ὁ υἱὸς τοῦ ἀνθρώπου ἀποκαλύπτεται.
  gof-WFTW: Asa Na7ay qoncciya wodekka hessada hanana.
  spa-BLM: Lo mismo sucederá el día en que se manifieste el Hijo del Hombre.
  kyz-NT: Nan tee futat nipo pejemogy je ruramũ— 'jau Jejui 'ga 'gã nupe.
  dao-dao: khyanga Capa a law bea mhmüp üng kya law khai.
  cya-cya: Cui' cuaña'an cu'ni nten tsaan nu ntsu'hui cha' ca chcan' loo Yu Qui'yu
    nu Mdo'o nde ni' Cuaan.
  nii-nii: Pe yi ku, mei mani nga opu, wu kingam mołum wu ei, tor sikir omba kunum
    ei, oł yi ku ermba,” pa nirim.
  ign-NT: Ene tacaheyare eta nusache­rayare nuti Manere­ji­runuhi ema Viya eta nuchaviraya.
  dik-NT: yen abï ciɛ̈t aköl bï Manh Raan dhuk.
  cac-cac: Icha val ajnac d'a jun tiempoal chi', icha chi' ol aj in ja a in tic, xchi
    Jesús.
  tzj-E: Ajni' xqueban wnak pretiemp Lot cara' c'a quemjon rbanic wnak chka' tak xtpet
    chic jmul wawe' chwech ruch'lew je Rlec'walxel jxoca alxic cuq'uin wnak.
  san-BUR: တဒွန် မာနဝပုတြပြကာၑဒိနေပိ ဘဝိၐျတိ၊
  yaa-NT: “Nãskarifiaxii ẽ oaino, ea shinãkãtama nã ipaiyai keskara shinãifono.
