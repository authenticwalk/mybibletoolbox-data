verse: LUK.017.002
translations:
  kpx-kpx: Ata olena isiviai di evievi ese molehame aiohavoge au vaveve toela vage
    abege ataeau mune baluga mai enoveta etunuvai mai davalamo mihatuge keu duave.
  okv-H: Eto embo amuna na humota ari embo erevi avo engekau sapura aisuja amo nanena
    embo amita degi mine ikano memenga peni vahai kesuja. Eto embo na engekasuja embo
    ta tunga ta esi tigito koro peni vahai handuketo eva ta kihi gosukasuja amo memenga
    God na au kesuja aingeko avo mane kesuja.
  tbo-tbo: Apo ita dewadewa duma itapa gaima baneina u gadouna hita duli ma u boga
    hita halena hopuneya. Ma ega ita dewadewa geka tu tapitapiya ina dewaya po apapoe
    ina dewadewaya.
  mal-C: എന്നിൽ വിശ്വസിക്കുന്ന ഈ ചെറിയവരിൽ ഒരാൾ പാപത്തിൽ വീഴുന്നതിന് കാരണമാകുന്നയാൾക്ക്,
    അതിനെക്കാൾ നല്ലത് കഴുത്തിൽ ഒരു തിരികല്ലുകെട്ടി അയാളെ കടലിൽ എറിയുന്നതാണ്.
  grc-SR: Λυσιτελεῖ αὐτῷ εἰ ⸂μύλος ὀνικὸς⸃ περίκειται περὶ τὸν τράχηλον αὐτοῦ, καὶ
    ἔρριπται εἰς τὴν θάλασσαν, ἢ ἵνα σκανδαλίσῃ ⸉ἕνα τῶν μικρῶν τούτων.⸊
  bgc-bgc: पर जो कोए इन छोट्या बाळकां समान जो मेरै पै बिश्वास करै सै, किसे तै भी पाप
    करवावै तो उसकै खात्तर भला योए सै के एक बड्डी चाक्की का पाट उसकै गळ म्ह लटकाया
    जावै अर वो समुंदर म्ह गेरया जावै।”
  khz-khz: Pere nama ia gaagonai vatu kamuna ta pegere kwatu-kaua, ne rawapara ropukelau
    ai pegere pia-raia, kwalana egirigiri ta rakavai neopa-togaana nea.
  deu-TKW: Ihm ist es Gewinn, wenn ein Mühlstein an seinen Hals gelegt und er ins
    Meer gestürzt wird, statt daß er einen von diesen Kleinen ärgere.
  zsr-NT: Dxiꞌar gac queëꞌ bönniꞌ naꞌ runëꞌ cni, nu ugal‑laꞌ yag yenëꞌ guiöj ryëtu
    len tsajchúꞌn lëꞌ lu nis zxön, catiꞌl gunëꞌ ga gun dul‑laꞌ bö́nniꞌdauꞌ náquinëꞌ
    quiaꞌ.
  lin-lin: Ekoleka malamu mpo na ye kokanga ye libanga monene ya enikelo, na kingo
    mpe kobwaka ye na ebale, na esika ya kotika ye kokweyisa na masumu moko kati na
    bana mike oyo.
  hns-NT: Ohie se djab koi hamaar ek tjela se paap karwaai, tab bestar rahie kie pahiele
    ekgo barka ieta okar gatai me baanhke oe samoendar me bahaai dewal djaai.
  noa-E: Irua magʉm gaaimua chi mʉ iek ʉ̈kha khërʉmta pekau ee burrpimʉn, ichta Ẽwandam
    dʉ̈i iekkhõr pöoma sĩsiju. Mamʉ mag Ẽwandam dʉ̈ita iekkhõr paarpaju khãai ichdëupai
    ich ö gaai mokpör pömkham jʉ̈naa phũas ee baudʉkhiin ʉ̈ucha ajugui ajim anʉm Jesuu.
  eng-EMTV: It would be better for him if a millstone were around his neck, and he
    be cast into the sea, than that he should offend one of these little ones.
  mib-NT: Vāha ga núu ni conuhnī ɨɨn yōso cáhnu sucūn i te quēe i chīji ndute mar,
    vēsú jeē squɨ́vɨ i ɨɨn sūchi lúlí yáha núū cuéchi.
  lif-NT2: कन् चुक्‍सा हिन्‍जाॽधिक् लायो चोःक्‍मा के़बाङ्‌बाङ्‌ग कुनिःङ्‌मो लुम्‍सुम्‍मिन्
    फोःम्‍माआङ् वरक्‍को लाप्‍फुमाल्‍ले़ए नुःबा पोःङ्‌लो॥
  xnj-xnj: Ngayivii mbanga mundu mwenuyo, kukungiwa livala livaha la kuyagila musingu
    na kujwigiswa munyanja, kuliku kumyokisa mmonga wa vadebe ava.
  mmx-mmx: I epovo do diba sevut li tangsangan tavatkinem to at laxaka ren la diba
    dong asi i uto xopok at laras. Lavanga na lok tara at laxamdak kakalik dina beles
    at laxakapmek la na suma lebelemamao at ne Moroa.
  cbr-NT: An 'ënan 'aíshbia 'ëmi cushiiracëma pain 'icën, a uni 'uchamicë uni ax ca
    'uchañuira 'icën. A unix ca anun ñu rënti maxax ami tëtëcërëcatancëxuan parúnpapa
    nëbë́tsi nicë́xa nanë́cësamaira oi 'atimaira ocë 'iti 'icën.
  tee-NT: Palai k'ox ca'ixva ju ixlacata ni ca'ixpixtuch'imuc'acalh ju tsasnatpuch'ipi
    chai ca'ixmaca'ancalh laca'alama acsni tuca' ixmak'alhk'osui tam xamati'. Palai
    na macxcai cava ni camak'alhk'osu tam xamati' ju jantuca' k'ox quilhilaca'anta.
  eng-LSV: it is more profitable to him if a weighty millstone is put around his neck,
    and he has been cast into the sea, than that he may cause one of these little
    ones to stumble.
  cak-NT: Jun ri nu'on che jun chic chi nika pa mac, más utz nu'on che xa ta nixim
    jun nimalaj abaj chi quie'n chukul y niq'uiak chupa ri mar, que chech nu'on che
    jun co'l oc chi nika pa mac.
  pah-NT: Omano jipe po g̃a hamo tombote'varyme ti g̃a jireheve'g̃a – kiroki jireheve'g̃a
    ag̃wamo gwe ojiko Tupana'ga rehe ikwahapave'yma Tupana'ga nhi'ig̃a, ei Jesus'ga.
    Po ahe opytĩ g̃ajurimo itaruvihavuhua ipohyiva'ea yngu'a'javuhuva'ea g̃a momboa
    ypiahua ruvihava pype g̃a mbotypyvyga, a'ea ko tiruahũhetero g̃a pe. Koji'i tiruahũ
    hete g̃a pe g̃a jireheve'g̃a mbote'varuhurame, ei Jesus'ga g̃wemimbo'ehara'g̃a
    pe.
  sja-NT: Piara bak'aji k'ũruma iru otaude jɨ̃ atadap'eda, p'usa jãde bat'at'aadait'ee,
    ichia na warrarãmaa p'ek'au k'achia oopii k'ãyaara.
  xed-xed: Ta draŋ ya ma hbanam lu ta buna ma lwi ka vzaghata da drəf, ka vzamtani
    ta sanlaha nda hta da dmaku.
  mks-NT: Ja̱nda̱ va̱ha chága̱ ná candi̱co̱ in yu̱ú yo̱jó ji̱co̱ ná ta ná ndihi sa̱ha̱
    ná ca̱há tañu̱hú a̱ ju̱ú ga̱ ña̱ jándicava na na̱ nda̱hví yóho nu̱ú cua̱chi.
  gfk-S: Nes di karek ra hansik na bulu. Be tikenong na ura halewen tikenong ta di
    ura gil sasana, igor tahut tana be da tigel bat ie. Na tahut be da huna kubus
    tike tamat na hot sakit tano kodonana ma da ise ie utusu na tes, nahula halewen
    tikenong ta di ura gil sasana ma ina kap ra tamat na harpadano namur.
  bmu-bmu: Yaŋön ambazip moröŋi yeŋgöreŋök kun kölgorom ak waŋgiiga siŋgisöndok akŋawi,
    azi miaŋön mönö lömböt öŋgöŋgöŋi miwikŋaima. Anutunöŋ lömböt miaŋgö likepŋi denöwö
    waŋgiiga dopŋe akawak? Kemuŋ jamönjiŋ jölŋe jöhöba köwet röndumnöŋ gilget mulumgöi
    gebawak, miaŋön mönö awamŋi ahum waŋgii tandök akawak.
  dgz-dgz: Iwa ta pariset apanewa agim kanama da megap pansin antapene me ware puimania
    uat enepi, ame kakae iwa evi sia aro uoni nagirewa upi ta koeragam mumepi tawa.
    Go ame otu koe, iwa ta pariset apanewa me wanene aigap wareta. Gwat itani den
    megamup tau sisinamo puimani pakit uasep borit wapi ame umap di.
  eng-GNV: It is better for him that a great milstone were hanged about his necke,
    and that he were cast into ye sea, then that he should offende one of these litle
    ones.
  zaa-NT: adila tsa' iỹìqquia yánį ttu ìttsi nna gudàl·la tè cą na làhui' indatò',
    tì'ca'la gunią qui'ni nuỹa ttu canu xcuichu tú'į nna ìnnia cą le' tul·la'.
  eng-WEBSTER: It were better for him that a millstone were hanged about his neck,
    and he cast into the sea, than that he should cause one of these little ones to
    fall into sin.
  guh-guh: Itsamonae Dioso pejumecovënëtsivi, abaxë bepejevaxijamatabëcuene xaina
    Dioso pejumecovënëtsijava yabara. Nexata apo ajamatabëcuenesaë. Nexata pajivi
    tajajivijavabelia pibisiacuene jamatabëexanaeyaexana, abaxë tajajivijavabelia
    pibisiacuene exanaeyaexanaenejeva, bajarapajivi bevësicëtatsi ibotoxanetojavabelia.
    Nexata bajarapajivi yamaëya, ibotoxaneto yajava, bexuarecatsi pucaxaneto tuatuajëareca.
    Bajarapacuenia bexuarecatsi, tajajivijavabelia pibisiacuene itsa exanaeyaexana
    bitso penaneconitsiyaniva Diosojavabelia.
  bon-bon: Pepu biname mäpu kula ne liba teeme singicace cabu jaaglotusi, siige malu
    cabu yaajarusi budre me, peei mäpu lui plowa birige pui mäpu cabu ca tabe lui
    ne cirege päpäna liba ai matimati bägrä yepä ne niiya mule cabu yaacanuge.
  nhw-BL: Más cuali quema ayamo quichihua nopa miyac tlajtlacoli, ma moquechilpi imetl
    huan ma misahuiti ipan hueyi atl para amo quichihualtis ma tlajtlacolchihua se
    catli noaxca huan ayamo quipiya tetili.
  mgw-mgw: Mundu kati ywo yai nantali kuntabya liwe lya lwaga paingo na kuntumbukia
    mubaali, kulikoni kumpangia sambi yumo ywa anangu'ta ba.
  swh-ONEN: Ingekuwa heri kama mtu huyo angefungiwa jiwe la kusagia shingoni na kutoswa
    baharini, kuliko kumsababisha mmojawapo wa hawa wadogo kutenda dhambi.
  wbi-wbi: jale jiva je kiba umuunhu ujuo kumpinyila mu singo ilivue ilisito lya kuhavulila
    na kutaghua mu malenga, kuliko kumuleka umuunhu jumo mu vadebe ava atendaghe isambi.
  bba-bba: N sɑnɔ bu nùn nɛɛru (400) ɡbinisi win wĩirɔ, kpɑ bu nùn kpɛ̃ɛ nim wɔ̃ku
    sɔɔ, n kere ù n be bɑ ɡɛmɑ minin turo kɔ̃sɑn yinɑ bɛriɑ.
  eng-KJVCPB: It were better for him that a millstone were hanged about his neck,
    and he cast into the sea, than that he should offend one of these little ones.
  kgk-NT: Iporãve arã ra'e jajuka ombo'e vai e'ỹ ngatu. Iporãve arã ra'e nhanhapytĩ
    nhamoĩ-vy ijaju'y-rupi itagwasu-rehe ipohyive hagwã. Iporãve arã ra'e nhamombo
    ygwasu-py ombo'e vai e'ỹ ngatu omano pono xe-rehe ojeroviase va'e-pe ombotavy
    rei.
  waj-waj: Fai tauraa vaidi vooya inna vitada sikau pinaivaa varada dutuyu kiada inna
    nnuunaivaki haru kiada nnoori haruunga pinaivaki kagaari kikio nnoori aakiaivaki
    mmeepi vioo taika kino hama ivo aa nnaakara kiisa aaya roosii gioonna kiaapu voovai
    iinno taanaraivootainaravai. Fai hama ivo iinno teera aataruuvootaino inna yoketaavai.
  ekk-PKP: Sellistel inimestel oleks parem, kui neil oleks veskikivi ümber kaela ja
    nad heidetaks merre, kui et nad ässitaksid neid väikesi patustama.
  mpx-mpx: Binimala pat pupulowanina ta gimwan mwamwalinaa ge ta alipalo hogaa, he
    lahi o nige i bwabwata hot. Yaa Yehoba lahi bwabwatana hot ni pek elana, ebo tokekeisi
    etegana ni pagegi ge ni sogu, tokekeisi ololana wawaya ya.
  wbp-wbp: Nyampurralu-jana yapa manngu-nyangka ngula kuja kalurla jukarurru nyinami
    Kaatuku. Ngularraju kurdukurdu witawita-piya kuja kalu wita-mipa milya-pinyi nyinanjaku
    jukarurruku Kaatuku. Kala nganangku-puka kajilpa karlirr-kangkarla jinta-mipa
    Kaatu-kujaku, ngulaju maju-nyayirni! Karlirr-kanja-kujakujulpalurla yapa-karirli
    yarturlu-wiyi wiri wayikarla yalumpuku watiki waninja-wana-wiyi, manu ngula-kurluju
    jarna-maninjarla kanjarla julyurl-kijikarlalpalu mangkuru ngapa wiri-kirra yungu
    palimi, kajika yapa jinta-kari karlirr-kanyi Kaatu-kujaku.
  luo-luo: Dine obedo maber ka otwene pongʼ e ngʼute, mi onyumego e nam moloyo komiyo
    achiel kuom jomatindogi timo richo.
  nhe-NT: Más cuali quema aya quichihua nopa hueyi tlajtlacoli, ma moquechilpi imetl
    huan ma moisahuiti ipan hueyi atl para ax quichihuilis ma tlajtlacolchihua se
    tlen noaxca tlen ax quipiya fuerza.
  aii-aii: ”ܒܘܼܫ ܨܦܵܝܝܼ ܝܗܘܵܐ ܐܸܠܹܗ ܐܸܢ ܟܹܐܦܵܐ ܕܐܸܪܚܹܐ ܗܵܘܹܐ ܗܘܵܐ ܬܸܠܝܵܐ ܒܩܕܵܠܹܗ ܘܪܘܼܦܝܵܐ
    ܒܝܵܡܵܐ، ܡ̣ܢ ܕܬܲܪܩܸܠܔ ܗܘܵܐ ܠܚܲܕ ܡ̣ܢ ܐܲܢܹܐ ܙܥܘܿܪܹ̈ܐ.
  esk-NT: Nakuutlukkayaqtuq taatnasiq iñuk igitaukpan taġiumun uyaġaŋmik quŋisiġmiutchiġḷugu,
    taamna iḷiḷgaamik killuqsaqusaaġitñiktuaq.
  msb-msb: Mas maayo pa sa iya na bitayan sin gilingan na bato sa liog kag ipilak
    sa dagat ki sa madara pa niya paghimo sin kasal-an an mga katawuhan na may pagtuod.
  cpa-NT: Dsio¹ hi³méh¹ quiah¹² dsa² lah¹héi² ju³jøng² ca¹tiág²dsa jmø³ŋih¹³ hi² rø²quiein¹²
    cøng² to² juøh¹² lag³dsa, cónh¹ jín³ hi² jmo¹dsa tiáh¹ tsih² quián¹² Diú¹³ dsag³.
  dso-dso: ସେନ୍ତାରି ଲକ୍‌, ଦରମ୍‌ ଲକ୍‌ମନ୍‌କେ ପାପ୍‌କରାଇବା ବାଦୁଲେ ଗାଲାଇ ଗଟେକ୍‌ ବଡ୍‌ଟା
    ଜତା ପାକ୍‌ନା ବାନ୍ଦିକରି ଡେଙ୍ଗ୍‌ ପାନିତେଇ ପିଙ୍ଗି ଦେବାପାରା ଡଣ୍ଡ୍‌ ତାର୍‌ପାଇ ନିକ ଅଇତା
    ।
  meu-meu: Namo huro badana ta aiona ai bema mataia, davara ai bema negea dobi; dika
    ini maraḡimaraḡidia tamona bema hahekwakwanaia.
  yva-NT: Muno are pirati po arikainy tuvano wanave Inaije inta aponae ti po ayao
    kakaije rave, opamo indati Amisye po parijo mangke raugaje ai. Weti kove mamo
    orame rapuisyo vatane wato ai amaugusyo no mayane rai indamu mansyan, weye wemirati
    mangke mamaun, yara mangke Amisye pare po raugaje ai manakoeve mo mangke umaso
    rakivan.
  dgc-dgc: Maigi pa ta kona sa a tolay, éy kalukalan ta bito i leg na, sakay ietbung
    ta diget, kesira ta makapangatéd siya ta ipagkasala na mababa a tolay.
  zpm-NT: Mazd zhi guieḻnëw lo zho ygadoo tib quie molin zhobxtil yaṉ zho tsieroṉ
    zho zho nisdoo, lëdle guieḻnëdox ne gaṉ zho; sac goṉ doḻ nroob ga guṉ zho yquiil
    zho zha ndooladz ne no xnëz naa.
  hix-NT: Tanhàn hokon me harha bàryekomo yeryhera hak nahtxoko. Romryenon komo rma
    yeryhera hak nahtxoko, tanhàn hokon me harha. Àro hokon me harha tàwyanye txenyetokonye,
    ohxehra ro mak natxhe hampànà, kekon hatà. Àro wyaro txeryhera ronye rma twayehnàtokonye,
    ohxe esnàràtho kom haryhe. Tuna kwaka tànonàtokonye, ohxe esnàràtho kom haryhe.
    Tohu ymo ke amusmexah me tànonàtokonye, àro wyaro rma twayehnàtokonye, ohxe esnàràtho
    kom haryhe, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Os ma lar jikisakri kanda rondo lal or unak kavakavak li layi nahi, Avui
    Wasilaka or unak avak ma or erem mbaskashiwa ma oto kavak nakwa ri. Uwa osik os
    jikisakri kanda rondon erem or u namber, sunja laka jekapnashi orhik li ishitivihi
    fak li ormbeshinak or uk aha nor ha nahi, jivina.
  npi-ULB: उसले यी सानाहरूमध्ये एक जनालाई ठेस लगाउनुभन्दा त उसको घाँटीमा ढुङ्गा झुन्डाएर
    उसलाई समुद्रमा फालिदिएको भए उसको लागि असल हुने थियो ।
  cgc-cgc: Mas miad pa daw tabiran iya na lieg ta galingan na bato daw ulog kanen
    an naan ta dagat kaysa kanen tenaan na makasala bisan isya nang ta kebes ko na
    mga tinudluan.
  tim-tim: Gârâmâ luâk siâŋe nanaŋ siâ ekmâ bâleŋe ak dâmbo are siâŋe kât humo dondâ
    hanŋân imbogoaŋmâ haru bâtgumân hâkokombo dâine arekŋe âmâ siâ me siâ owâiŋe miawagaŋbop.
  yor-yor: Ìbá sàn fún un kí a so ọlọ mọ́ ọn ní ọrùn, kí a sì gbé e jù sínú Òkun,
    ju kí ó mú ọ̀kan nínú àwọn kékeré wọ̀nyí kọsẹ̀.
  wos-wos: Wun jondu hura yatekwa duré di tale deka hwalimbu némafwi motu gitaka diré
    néma xérimbu yakisandandat, di hulingu se hiyandat, wu yikama joo dé. Wunde du
    wun jondu hura yandat, wuna yikama nyangwal deka hundi xéka haraki saraki sémbutmbu
    xakrindat, hukémbu God wun jondu hura yatekwa duré hambukmbu hasa hwendét, wu
    némafwi haraki joo dé.
  emp-NTPO: Bariduaba dji dromaẽ́ qued̶eada cadjiruad̶e b̶aebibʌrʌ, Ãcõrẽba maʌ̃ ẽberãra
    bio cawa oya. Maʌ̃ cawa oira bio zarea b̶ai bẽrã biara b̶ʌa maʌ̃ ẽberã ochirud̶e
    yuda jʌ̃naped̶a pusad̶e b̶atabued̶ida.
  eng-F35: It would be better for him if a millstone were hung around his neck and
    he were thrown into the sea, than that he should cause one of these little ones
    to fall.
  ind-ind: '@see-verse:LUK.017.001'
  pes-OPCB: برای او بهتر است که یک سنگ بزرگ دور گردنش آویخته و به دریا انداخته شود
    تا اینکه باعث لغزش یکی از این کودکان گردد.
  mpt-mpt: Naka ele nakaia unangai ne bobolo fumbibi baabenea menganea Nibo inamin
    namin kukub misiamo nanomo gesea wenteniba inaniba hengmino henganimibo e kukubo
    dot misiam kesoa i naka ele sin ye inaniba tom beselibe oboniba kwel wat obasa
    gebaniba dobbiaib watnea aaye sole dang wat blelanea kaanebua e mo inaim blim
    kenamabe mole kukub olo ayamobe. Niminbabe, i inabaib biamo Gode atlihamino e
    dimo mo tam tlamabobabe.
  ssx-ssx: Kutu pita꞉la꞉ someta꞉ ipika꞉ make pa꞉ta꞉ toopi tieke aneke mea endiao oni
    dawala ikali pa꞉ta꞉ lopaaso yoluta꞉ epolo pia꞉me. Ekipeke. Ipiki pa hata꞉ta꞉ do
    hosiki wekiwandiki sunu ma꞉nda꞉ hondo hoke hau pina꞉ pu tialieke.
  mkl-mkl: Á tiɑ ɑ dĩɑ lɑfɛ̃ɛ ɑlɔ si kɔ̃ɔ ɑ sɔsiɛ inɔ tenku do iyi ɑ́ lɛlɛ ɑmɑ ɑkɑ̃
