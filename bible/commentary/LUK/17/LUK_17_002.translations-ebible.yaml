    aꞌu tɨ autɨ́ꞌɨj. Jaítzeꞌe pu hui tiraatévaꞌɨrihuaꞌan caí ayén tiraatévaꞌɨrihuaꞌan
    tɨ puaꞌa aꞌɨ́ɨn caꞌaníjraꞌa tihuaꞌutáꞌan aꞌɨ́mej ɨ́ mej cɨ́lieen mej mi meꞌɨ́n
    auteáturan ɨ́ Dios jemi.
  zpu-NT: Nakteren wen wchej akeꞌ yeneꞌn to yej xhen, naꞌ wzaꞌl akeꞌ leꞌe lo nisdaꞌo,
