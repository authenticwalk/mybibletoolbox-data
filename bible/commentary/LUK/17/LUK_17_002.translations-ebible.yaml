  xsi-xsi: Ambo tamâta toŋge isowe kalo-tawana tamâta toŋge ne ilo-kalo ŋana iveta
    kiesaka kâ, ande ŋinde nde sakamao ndo. Ara ŋana nia ndoyo kinzi ma sipa mira
    ŋalae toŋge lâ tamâta ŋinde ŋandola tâ, ku sitambira indue tâi geza-geza ilo mbo
    inu tâi mbo imâte tâ. Ŋana tu ambo kinzi muŋga siveta mine papa, ande i ma ikura
    tu itapa ninambwe ŋinde ŋana iveta kiesaka kâ, ande ma tia. Mine kala miki warakami
    kapakatona sondo ŋga.
  crx-NTPO: Ndunne ts'oodunneyaz 'ink'ez ndun dune 'en gha tank'us 'úhut'en suli'
    de, 'en dune tse cho hits'ilchun edinguz 'ink'ez soo takhulh-un tahúyano de, 'et
    da' 'on nus hózoo' oole'.
  kan-OKCV: ಅಂಥವರು ಈ ಚಿಕ್ಕವರಲ್ಲಿ ಒಬ್ಬನಿಗೆ ಪಾಪಕ್ಕೆ ನಡೆಸುವುದಕ್ಕಿಂತ ಅವರ ಕೊರಳಿಗೆ ಬೀಸುವ
    ಕಲ್ಲನ್ನು ನೇತುಹಾಕಿ ಅವರನ್ನು ಸಮುದ್ರದೊಳಗೆ ಬಿಸಾಡುವುದು ಉತ್ತಮವಾಗಿರುವುದು.
  bbb-bbb: '@see-verse:LUK.017.001'
  blw-blw: te wadwadcha hen machusaana ah pegwana no hen metàchan hen fato ah fagangna
    yag netap-ar ah fayfay no hen anchi mangammaana ah fumasoran hen anchi uray nakapsot
    hen afurotna.
  tam-2017: அவன் இந்தச் சிறுவரில் ஒருவனுக்கு இடறல் உண்டாக்குகிறதைவிட, அவனுடைய கழுத்தில்
    எந்திரக்கல் கட்டப்பட்டு, அவன் கடலில் தள்ளுண்டுபோவது அவனுக்கு நலமாக இருக்கும்.
  azz-NT: Porín cachi cuali para yejuan ma se quinquechpilohuili se hueyi tet queme
    se metat huan ma se quinatamota tech in hueyíat den mar. Cachi cuali para yejuan
    que ma momiquiliani huan ma amo quintepotamican nijín notaneltocacahuan tech in
    tajtacolnemilis.
  spa-RV-1909: Mejor le fuera, si le pusiesen al cuello una piedra de molino, y le
    lanzasen en el mar, que escandalizar á uno de estos pequeñitos.
  csy-csy: Patang no khat khialsak tu sang in, a ngawng ah an ngoaina suang khit in,
    tuipi sung ah ki khiasuk le, ama atu in phazaw hi.
  mxq-NT: Nik oy es yajpʉjta̱ꞌa̱gʉt mejyñóty mʉt tuꞌugʉ pa̱a̱n yajtukꞌyoꞌktʉ́yʉt es
    kyaj ko yʉ myʉguꞌuk dyajtuundʉgóy.
  tzj-NT: Más na mejor nxi̱m jun ca' chi rukul chanim in neq'uia̱k pa ya' in njik'i
    chwach ja ntakchi'ij jun chique wa' ja yukul quec'u'x wq'uin.
  tdt-tdt: Ba nia, diak liu ema kesi fatuk boot ida iha nia kakorok depois soe nia
    tama ba tasi laran! Tanba se nia halo labarik ida monu ba sala, nia sei simu kastigu
    todan liu fali ida nee.
  ron-BTF: Ar fi mai bine pentru el dacă i s-ar lega în jurul gâtului o piatră de
    moară și să fie aruncat în mare, decât să poticnească pe unul dintre acești micuți.
  eng-WEBP: It would be better for him if a millstone were hung around his neck, and
    he were thrown into the sea, rather than that he should cause one of these little
    ones to stumble.
  eng-FBV: For such people it would be better to have a millstone hung around the
    neck and be thrown into the sea than to cause these little ones to sin.
  nld-1939: Het ware hem beter, dat hem een molensteen om de hals werd gehangen, en
    hij zó in de zee werd geworpen, dan dat hij aan een dezer kleinen ergernis geeft.
  bwo-bwo: Konwor wotowa asho, múk'nananotsitse dab iko gand de'er dikitwoniyere di'i
    shútso b́bimbats tifde aats k'arots bín juwk'rewo k'aniyank'e bísh.
  nch-BL: Más cuali quema ayemo quichihua nopa miyac tajtacoli, ma moquechilpi imet
    huan ma misahuiti ipan hueyi at para amo quichihualtis ma tajtacolchihua se cati
    noaxca huan ayemo quipiya tetili.
  quc-TNT: Are utz na we ta cäxim jun ca' re molino chukul ri winak ri', cäq'uiäk
    ta c'u bi pa ri mar, ¡utz c'u na ri' chuwäch ru banic chi jun chque we alaj tak
    ch'utik ri' curik ri be ri man utz taj!
  tfr-NTPO: Kjwozirwa bor tjl̈õkwo kjraga kjl̈ara ichayde l̇l̇ëbo owa shäryë l̇l̇ëm
    obishko ga ba ichaga l̈i shakko, apkwo kësbang pjrikko ba bëngshko, ga dbukko
    jer dl̈ung dorong dey.
  kaq-NT: Hohchati shinan hinanyamanon macan renti tenexxon jenenencanya potahah cahen
    hashoan siriquehahni.
  sgb-sgb: Hinoman ya pangubatan hên pamanyag kasalanan hên mihay maaypa ya nakêm
    hên nanad kanlan habaytsi ya ampaniwala kangko, ay mangêd pon kana, ya bayo ya
    mag-in pangubatan hên habayto, ay patsên ya hên êl-an yan mahlay ya bato ha lêêy
    na, ta ilêmêh ya ha malalê ya lanêm.
  vie-1934: Nếu ai gây cho chỉ một kẻ nhỏ nầy phạm tội, thì thà rằng buộc cối đá vào
    cổ nó mà quăng xuống biển còn hơn.
  kxv-kxv: ଊଣା କକାରି ବିତ୍ରାଟି ରଅଣାଇଁ ତାୟିପାରି କିନିବାଟା ତାନି ହେର୍‌କିତା କାଜା ଜେତାୱାଲି
    ଦସାନା ସାମ୍‌ଦୁରିତା ମେତ୍‌ହିହିଁ ଏ଼ୱାଣାକି ନେହେଁ ଆ଼ତେମା ।
  cha-cha: Maulegña na umagode gui agagaña un alutong, ya umayute gui tase, antes
    qui uninaquepodong uno güine gui mandiquique sija.
  amu-NT: Yati xeⁿ cwityeⁿ cwii tsjo̱ꞌsuu xtyoꞌ tsaⁿꞌñeeⁿ ndoꞌ catueeꞌ nnꞌaⁿ jom tsꞌom
    ndaaluee nchiiti na nntseiquioonaꞌ cwii joo nnꞌaⁿ na tyoowijnda̱ya cantyja na
    cwilaꞌyuꞌ.
  hin-CV: इसके बजाय कि वह निर्बलों के लिए ठोकर का कारण बने, उत्तम यह होता कि उसके
    गले में चक्की का पाट बांधकर उसे गहरे समुद्र में फेंक दिया जाता.
  eng-OURB: It would be better for him if a millstone were hung around his neck, and
    he were thrown into the sea, rather than that he should cause one of these little
    ones to be scandalized ·to entrap, to cause weak knees that waiver, stumbling
    block that causes falling, distrusting one that should be trusted and obeyed,
    disapproving of authority, to judge unfavorably causing displeasure, indignant·.
  spa-BES: Sería bueno para él que le pusieran una gran piedra en el cuello y lo tiraran
    al mar, antes de que causara problemas a ninguno de estos pequeños.
  san-BEN: এতেষাং ক্ষুদ্রপ্রাণিনাম্ একস্যাপি ৱিঘ্নজননাৎ কণ্ঠবদ্ধপেষণীকস্য তস্য সাগরাগাধজলে
    মজ্জনং ভদ্রং|
  tdx-tdx: Hamake te anampezam-bato fandisa­nañe ty fititia’e vaho ajoroboñe an-driak’
    ao, ta t’ie hanirìka ty raik’ amo kedekede retoa.
  naf-naf: An ŋenaŋ nemba isikŋaŋnok ekŋen kapimagengatnaŋ ŋen tetipeme yom mbe beme
    an walepewe ek ke nanzaŋ siput temaŋ penaŋ bimanen andopemti âtâpeme nembu keŋan
    toweti gakiwe keyaŋ dolakŋaŋ bein ma musuwewet keyaŋ nukŋaŋ ku bein. Mneti ekŋenaŋ
    kegok ku mme egaŋ belak tapmetneti Kawawaŋgalen zemdelaŋ zenze kanen dopmaŋ nukŋaŋ
    bekanaŋ penaŋ tiwe.
  grc-MT: λυσιτελει αυτω ει μυλοσ ονικοσ περικειται περι τον τραχηλον αυτου και ερριπται
    εισ την θαλασσαν η ινα σκανδαλιση ενα των μικρων τουτων
  vid-vid: Naigana yafunjigwe iganga likulu lya lwala msingo na kutozigwa mli mlwanda,
    kuleka heye kumwambuza munhu yumwe wa awa wadodo kuwifya.
  pio-NT: Aibacaalí wenàiwica iméeràidaca áibanái namànicaténá nabáyawanáwa, yásí
    Dios yùuwichàidapiná manuísíwatani. Cayába cachàini irítáni yéetácaalíwatá ipíchawáise
    iméeràidaca wenàiwica. Aibanái idacùacaalí manuíri íba icanápi ìwalíise, náucacaténáni
    manuíri úni yáaculé isawíacaténáwa, yásí ìisicùmacawa. Quéwa ìyacaalí mamáalàacata
    chái èeri irìcu, néese iméeràidacaalí sùmanái namànicaténá nabáyawanáwa, yá máiní
    cachàiníwanái yùuwichàapinácawa áibanái íicha infierno irìcu. Iná cayába cachàini
    irítáni yéetácaalíwatá ipíchawáise iméeràidaca púubéeyéi.
  tsn-tsn: Fa a ne a latlhetswe mo lewatleng ka lentswe le legolo le fapeletswe mo
    molaleng wa gagwe, o ne a ka bo a le botoka thata go na le go otlhaelwa go tlhokofatsa
    mewa ya ba bannye ba. Ke a lo tlhagisa! Kgalemela morwa-rrago fa a leofa mme o
    mo itshwarele fa a ipona molato.
  amr-NT: Doʼhued huanigpe̱i̱kaʼeritaj dakhueaʼ eʼbatokaʼtaʼ iʼpakpopiʼ dakhueaʼ batokahued
    beʼapiʼ huidtoneʼ o̱ʼnen hua̱hue̱rentaʼ yanʼtiontidukupo aʼtaʼkotiaʼpo odda ya̱koyo
    e̱ʼennayo kenda sueʼda castiga o̱ʼe̱.
  pwg-pwg: Ita biibii kirakai da wakima ghamana iwanai ita kuni ma ku bogapu ita tawanoruwei
    da kara ke kovokovoghina da wawaya ina ruyaghisi, iyavo kava ti nakanani ma ededa
    yoghoyogho na ruyagha ke ina veresi da berabero ina berai.
  cjv-cjv: Te ari yokamai kongo ori wom ire yaromi nokom kan koire fiasi nuwi diandi
    suna ime dowainga faimba yaromi uro na ganama kuwanom moinga ari akire di erowangua
    ena yokamai bianom benainga i faikenamie.
  tiw-tiw: '@see-verse:LUK.017.001'
  tha-KJV: ถ้าเอาหินโม่​แป​้งผูกคอคนนั้นถ่วงเสียที่​ทะเล ก็ดี​กว่าให้เขานำผู้เล็กน้อยเหล่านี้คนหนึ่งให้​หลงผิด
  por-BR-2018: Melhor lhe seria que lhe atasse ao pescoço uma grande pedra de moinho,
