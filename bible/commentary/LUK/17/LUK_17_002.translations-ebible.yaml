  bdv-bdv: ଇ ନିର୍ମାୟା ଲକାର୍‌ ବିତ୍ରାର୍‌ ଗଟ୍‌ଲକେ ହାହ୍‌ କଃରାୟ୍‌ଦ୍‌, ତାର୍‌ ଗଃଳାୟ୍‌ ଗଟେକ୍‌
