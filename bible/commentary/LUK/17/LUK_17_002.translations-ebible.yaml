  apn-NT: '@see-verse:LUK.017.001'
  ctp-NT: Suꞌwe la si skanꞌ ska kee kichi ynen neꞌ kanꞌ, chaꞌ tsaa xkwan neꞌ ꞌin neꞌ
    lo tyiꞌa tujoꞌo; bra kanꞌ ja ka ꞌa tatsaa la neꞌ ꞌin nten ñaꞌan tiꞌ ska nu xuwe
    ti re.
  bre-BRG: Gwelloc'h eo dezhañ e vefe staget ouzh e c'houzoug ur maen-milin, hag e
    vefe taolet er mor, eget ma rofe skouer fall da unan eus ar re vihan-mañ.
  opm-opm: Ihama norhe nita brer ihsen hatin hat pati maihirnong er nang pinggitperhan
    ihir er hat sayahanoh ama er da pinggit pisa han go ama ohe pe oh ruumsan batbet
    datipramur. Go kwei gon tit gorhe manbi dah moh nang nadumama tom hru dahnong
    tahe napotperhan was hapurhanoh ama ohe batbet oh garpokmur. Ihirnong ma er da
    pinggi ohe batbet oh isipmur.
  bvr-bvr: Wurra an-gata an-gugaliya jimarn jarra abu-bichingarna jawa a-jirra gu-jandarra
    rrapa abi-yerrnyjingarna gu-bachirra, barra nyanma gala a-yinmiyarna burr-warganyjarna
    aburr-guna delipa yerrcha. Ngardawa burr-guya gun-nerra gu-ni barra nula an-gugaliya
    minypa delipa yerrcha burr-warganyja a-workiyana.
  wal-wal: Ha guutta naatuppe issuwaa balettiyoogaappe gaacciyo woxaa ba qooriyan
    qachchidi, abban mitettiyoogee au keha.
  shj-shj: Ndä käxi kädäppa ka 'doco sogong, saxsa ngayiccä ngorey tä ngase ndä sägawa
    nang tä colonggo 'diti togku känggong mäganyga bowinyang tä sogku ngaka tasiny.
  zad-NT: Wenlan sheḻ' wwaḻ'gake' yene'na' to yaj c̱he molin na' lljazaḻ'gake'ne'
    ḻoo nisdo'na' aga ka daa wchix̱e' to beṉ'ki chajḻe'gake' c̱ha'.
  kmg-kmg: E ŋic hujukicne suru jâiŋ ejarezacte buse sâko upenao qonaŋkecnerâ hâwecko
    sârockepie hume muzac, izi wiac aafecne fuacnekac ezac.
  aso-aso: Neniꞌ izipahaꞌne limi minangutiꞌ mene aka golosouꞌ ma ngeleꞌmizi milalizave
    nene Oꞌmosoꞌmo mulumo gono atoliꞌmine goloso ngemalive li aꞌmine izipahaꞌne olihe
    aka golosouꞌ ngeleꞌmizi milalisa naveti luvoꞌninguꞌ nene geheni nabaꞌ naba izi-ngidi
    noso nabauꞌ ngehusoꞌ i hulikevo noso ni hililizaniꞌ nene lamineꞌ oloseive.
  uli-uli: Ye momay tapper rechokla le yarmat rebe hogoydah porow fael mekla yuyer
    resa ppedirloh lemdaw mo imol mala semal ir yede hasi ngal semal yalwich ka molfid.
  nin-NT: Iwre ka ba ununa ki iko à klo ku ni ito, na turr ma yo ni inyi. Ima i wre
    na ku nggo a bu du ma so na du atsitsa angga ba la ure.
  tgk-tgk: Агар бар гардани вай санги осиёбро овехта, ӯро ба баҳр мепартофтанд, барояш
    беҳтар аз он мебуд, ки ӯ яке аз пайравони хурдтаринро ба васвасаи гуноҳ андозад.
  acu-NT: Tura aints uchin tunau takamtikmatikia nuna turashti tusar, tunau takamtiknu
    kuntujen kaya juuntan jingkiatawar, juun kunanam ujungkaramtaikia, timiá pengker
    atinuitai.
  cak-WNT: Ruma ri winek ri xbano ri pokon ri', nimalaj ruc'ayewal nipe pa ruwi'.
    Rumari' xa utz na juba' chi ximon ta jun nimalaj ca' chukul y nbec'ak ca pa mar,
    que chuwech nuben chare jun co'ol chi nitzak pa mac.
  ebk-ebk: Un-unuyna at mu kun maetekor chi losóng ay fiatu as fiakiangna, ya maichus-or
    hiya henan fiayfiay mu nan munlumuwana as fumasoran chi uray usa as nan nauycha
    ap-apud ay tataku.
  spa-PDDPT: Es mejor para él si se le cuelga una piedra de molino al cuello y se
    lanza al mar, que conturbar a uno de estos pequeños.
  tke-tke: Yaali yoofwanelela amageleliwe mukohi nibwe na nsilo, avokedhiwe munyaza,
    ohiya omukwakwathusa muthu mmohi mwa athu ohuthithimiheya ala.
  ruf-ruf: Ing'awile ng'apfu kwe imunu ayo yohighwe libwe lya kusaghila msingo na
    yasighwe mne ibahali, kubita kumtenda yumwe we iwadodo wano atende nzambi.
  gun-gun: Mba'eta kova'e kyrĩgue va'e regua amongue oity 'rãgue py, ha'eveve oityxe
    va'e aju'y re ita mba'emo mongu'ia ojokua pyre reve ye'ẽ py omomboa va'e rire.
  agu-BL: Ba'n tcu'n yi jak wi't oc c'alij jun ca' skul yi juna'tz, nin jajk wi't
    ben jo'li'ntz xe mar, swutz yil tz'oc tan suble'n jun scyeri e' tal prow yi cho'n
    k'uklij chic'u'l swe'j.
  isn-isn: Ikutula bahu kina umuntu nuanso atungeligwe igwe nilito nelakusela munkingo
    nukugong'wa mubahali, kukila kumituma ung'wi waawa nianino itume emelandu.
  eng-PEV: If anyone gets a little kid to do something bad, God will properly punish
    that person. Suppose somebody gets a big stone and ties it to that person’s neck
    and throws them into the sea and drowns them, that will be bad for them, but not
    as bad as the trouble God will give them for getting that little kid to go wrong.
  ilo-ULB: Nasaysayaat pay no makabilan ti tengngedna iti bato a paggilingan ken maitapuak
    isuna iti baybay, ngem ti agbalin a pakaigapuan a maysa kadagitoy nga babassit
    nga maitublak.
  pir-NT: Masʉnore tiquiro wamʉapʉ pajiria ʉtãre dʉhte yo, pajiri mapʉ tiquirore cohãgʉ̃
    ñano wahaboaga tiquiro. Apequiro pehe ahriquinagã mehna cjʉ̃nogãre ñañene yegʉ̃
    yero pajiri mapʉ tiquina cohãriquiro yʉhdʉoro ñano yʉhdʉrota. Tiquirore tutuaro
    buhiri dahrero cahmene.
  anv-NT: Ɛbɔ ɛlɔ nnó áshií muú yimbɔ gekpɛ́kpɛ́gé ntaá né gemɛ, áŋmé ji
    né gentoógé ɛbɛɛ́ mega, ne nnó ábɛ́ mebɛ, ábwɔlégé yɛ muú ama né bɔɔ́
    bi alú ɛké ambáné nnó apyɛ́ gabo.
  sab-NT: Ma no kwian daba gbanga age me no ene alin joge mliaba ble jereske ke kweri
    lugaba mo siroge, ene kwian e be jogekeda mi chege dare daba nu cha gerua gaba
    ulia me sbali gbe ta blite age me no joge siere cha geruage.
  tmd-tmd: 'Makwam nöbö i mönö mö i, halöu ha bla ha paŋyöbö i aliö rɨba cön aku,
    nugwo rɨg diba wit palɨb rɨg i, göliöda alɨg nag nɨg gö nɨgön, pön du ban yuö
    diba aböyɨx aku waiö. Aku agapɨm: nuŋ kömö mɨdön, halöu ha paŋyöbö i raŋ pɨn bɨcön
    aku, mɨ ölɨŋ höb gwogwo pöna.'
  acr-NNT: Ma e ne más utz kuya ri katzayabꞌax bꞌi puqul juna nimalaj kaꞌ re keꞌem
    y kakꞌaq kꞌu bꞌi chupa ri mar, chwa ri kumin junoq pachaꞌ wa chꞌutiꞌq chupa ri
    na utz taj.
  kpg-kpg: E humalia hua di nnoo ginai di hadu damana gi dono uwa, ga hagabubulu,
    e koia e humalia i dana hai digau lligi aanei gii hala!
  taj-taj: जुन म्‍हिसे चु कोलागदेदा पाप लपुङ्ला थेह्रङ्बा म्‍हिदा पाप लपुङ्बा भन्‍दा
    खारेरी ह्रान्‍दा च्‍योसी समुन्‍द्ररी भ्‍याङ्‍बान ज्‍यबा तला।
  avt-avt: Hɨram yaaim te mɨt nankaaip nan keriyɨwek teruk, hɨr nanwɨrek hɨrak kakno
    kakɨkre wan kaki kakɨt, te hɨrak kakrɨak mɨtɨk kerek kises hɨm mai hɨrak kakweikɨn
    sip kakises menmen enum. Hɨrak kaku kakrɨak enum, maain hɨrak kaknen kakɨr God
    hɨrak enuk wɨsenuk.
  cbk-cbk: Antes de hacer ele aquel cosa con uno del maga gente de menos, mas bueno
    pa si tiene quien ay amarra con ele un grande molino de piedra na su pescueso
    y hace con ele lumus.
  uig-ARA: بۇنداق ئادەمنىڭ بۇ كىچىك بالىلاردىن بىرىنى گۇناھقا پۇتلاشتۇرغان بولسا،
    بوينىغا تۈگمەن تېشى ئېسىلغان ھالدا دېڭىزغا تاشلىۋېتىلگىنى ئەۋزەل بولاتتى.
  tuf-tuf: Bíyinat sasá quin Sir tayar yajc áyatan, yajc ayin acam ay baran tahnác
    rehcáyqueyra. Eyinan anto sasá quin Sir tayar yajc ayti cuat, chinquir waquít,
    yarsa chinátaro. Yacúr ocso tijcaquir waquít yarsa tijcátaro. Anab ub ima cucú
    ques acat questár car riw ocso tijcaquir waquít, yarsa tijcátaro, -wajacro-.
  abx-abx: Mara'at gayod si a'a kon nagpa'ingkutan i kallung-na gilingan bato ngan
    nagtunura si kalawot. Pero bisan kon mara'at to, mas mahalap payto kuntra kon
    akapa'amban iya si la'in nga baha'o pa hamok magtutu'o.
  mco-NT: Nïgɨ y'óyɨty co ixyipy yajyo'cxodzɨ̈yii tüg tzaa janch mɨjpɨ, e chi yajcöjɨbijpnaxɨpy
    mejyjoty, ca'ydɨ co yajhuinma'ñydɨgoyɨpy jada jäy ajcxy huɨdibɨ ixpɨ́jcɨn hueenɨ
    mɨɨd ma Dios ytɨy'ajt.
  bsp-bsp: Pəfəfərɛnɛ kəkot wəkayi tasar tɔpɔŋ dəkilim pagbal kɔ dəkəba, kɔ pəyɔnɛ
    wəkayi pəsɔŋɛ wəfəfər wəkin kəloŋɛ-ɛ.
  kqf-kqf: Ba i visu te gadonemo anilauliti ḡakimina vitavitana sa duli bi nisamo
    sa pwalaḡe yovoḡe, bi mote i visu te lava ḡemota anikita waiyovoyovo ya voiye
    bi gebomo ya kuluva.
  cpb-NT: Itzimirika antakaakerine kaariperori oshiyakariri eentsi rawentagaana, ari
    rowasankeyeetairi. Iri kameethatatsi inthataitenirime mapi ikentsiki, rowiinkaiteri
    inkaareki, ompoñaantyaari eero ikaariperotakaantanta.
  aon-aon: Aria enen arpen nyunek enen um eshudok shokwishi batowish um nyunek yoweishi
    inahos um, enyen douk nyenek yoweishi inahos abom. Aria ta shusuhwen shuwaur anam
    debeimi utom enyenyin aruhwigur aria shuwashen nyubuhuk youg akure, enyen ta nyupe
    yoweinyi poe. Aria Iruhin ta neneken nyumnek debeiri eriger abom reshagrakuk agundok
    nyumnek eriger um shuwashen nyubuh youg um.
  hus-NT-2005: Más alwaꞌ abal an walbindhom ka wikʼtsin bin núkʼ jun i yejcheꞌ chaꞌ
    tʼujub ani ka petʼná ban pujal abal ka luyꞌchin ké kin walbindhaꞌ jún ti éb xi
    jechéꞌ an chakamtsik xi tin belálichtsik.
  mig-NT: Va̱'a‑ga̱ nú ní nú'ni̱ ɨɨn yo̱só sukún‑dé te kenda‑de ki'i̱n‑de nuu̱ ndúcha
    mar, nasu̱ já skɨ́vɨ‑de ɨɨn su̱chí lúlí yá'a nuu̱ kuáchi.
  bps-bps: Fye fa ku mgikat i lialan i bong giling batu, na bat kenen di mahin, di
    laan fa mgebe di salà balù satu di dad to mdanà.
  mbs-mbs: Labi pa mèpiya aw iketan se lieg din te dakel bato aw idagdag doton te
    lawod, amon eked din kebàti se pegpemenal te mengisù migpesakop diyà kanak, pengkey
    sebad.
  tof-tof: Inzan wa kolae yarile darrü pamankü igó, pamkolpama wirri kugupi bapórrón
    ingülküp ki amrókrre oya gepkodó, ama ki amanikórre maludü. A oyaka sab ne klama
    tómbapóne, wa popa olom kolae tonarr tónggapónóm nóma elngomóle, ene wa kari kolae
    ta koke yarile.
  cme-NT: Kumaŋ ka haa-yuɔ, kuɔ baa naa to namɛlle u nuoŋgu-na aa sɛ-yo dii-yo nuoraaŋ-nu
    kuu naa ce bɔlbɔl yuɔ.
  sus-sus: A fisa na kanyi bɛ gɛmɛ binye xa xiri a kɔnyi ra, a rasin baa ma, beemanun
    a xa yi mixi xuri keren natantan.
  pon-2006: E pahn mwahwongete, ma peitehl ehu pahn pirapiriong ni tepinwere, oh lekdeklahng
    nan madau, sang ma e pahn kahrehiong mehmen me tikitik pwukat nan dihp.
  dad-dad: Taka ĩ nanaal enidi taka mosor bun inenẽya ban, ĩ meein odug guyutu bun
    ifo ken, maaĩwõ irãya nigin biya bagai.
  zab-NT: Par laab güenru su ildiibdeb tuby guia xte mulin guɨnybɨ par chazáalddeb
    laab lo nisdoo, xlat ni cugueegubɨ tuby de ni teste güeldilaaz nare.
  jae-jae: Sêwa poctêmui sa eŋ gêsutêkwa ma sêmbaliŋ eŋ êsêp gwêc êna, go ŋajam, gebe
    êtim lau sauŋ tonec nêŋ teŋ e êtu sec nec atom.
  ksd-ksd: Gala na boina gala di ga kun tar ra vat na niudu ta ra inoana, ma gala
    di ga vue vadudu ia na ta, upi koko na varara tikai ta diat ra umana ikilik dari.
  msm-NT: Tapat pad ko pigteybatuhan sikandan to tag-mae-gatung no galingan no batu
    aw ibegbog diya to dagat agun wada inggad sobuuk no obos no sakup ku no ogpakasae
    tongod kandan.
  myk-myk: Wemu wu ɲɛ nɔhɔcɛrɛɛ nʼa daa koo ni ge, sipyaa sipya wʼa wee wa ɲuŋɔ kyɛɛgi
    ge, na faatabaaga pɔ wu katige ni, na wu wá suumɔ lɔhɔ ni, lee ya pɔrɔ wu mu li
    bye na.
  sbe-sbe: Ye namwa mo taba iya gadona ne unai weku lakilakina se pai na se heyoli
    gabwa ne unai, na nige ye namwa taba teina tamowai dobidobidi ta hesau ye woyasapuli
    na yababa ye ginauli.
  mcr-mcr: Itaŋga ii tiiŋi. Ymeqä täutaŋä hŋqu, ämaqä hŋqueuä suqä quvqä imäkqaŋgqä
    du hiŋuä äqunätä, asä iiŋä imäkätä quanŋä päkŋgaŋgutqe, ämaqä suqä ipäqiyqä iqueŋi,
    haŋä-iqä naqänäŋi äwimenä. Ämaqä hŋqua, hikä naqänäŋä hŋqu ämepu, iqueqä hiiŋuä-qo
    iu guä äkiqiyepu, eqä-huäŋä bu tnämäupqe, ii haŋä-iqä asänäŋä hmanjqä. Iŋäqe haŋä-iqä
    ique äwimeniqä iqu, iqueŋi aaŋä naqänäŋä ämäwqätäuŋqiyä” ätukqe.
  cux-NT: N'daacā ca chí cuuvi 'túúcā ndúúcū 'iiⁿ'yāⁿ miiⁿ. 'Iiⁿ'yāⁿ s'eeⁿ caāchiichí
    yā 'áámá tuūu yúúdú chi inguúⁿ 'iiⁿ'yāⁿ na daandu 'iiⁿ'yāⁿ miiⁿ ní 'caanuú yā
    'iiⁿ'yāⁿ miiⁿ naachi yáānūuⁿ yeⁿ'ē nuuⁿni'yáⁿ'ā ní nguɛ́ɛ́ cuuvi diiⁿ 'iiⁿ'yāⁿ
    miiⁿ chi taama da'caiyáā idinuuⁿndi yā.
  tur-YTC: Bu küçüklerden birini tökezletmektense, boynuna bir değirmen taşı takılıp
    denize atılması kendisi için daha iyi olur.
  san-ITR: eteShAM kShudraprANinAm ekasyApi vighnajananAt kaNThabaddhapeShaNIkasya
    tasya sAgarAgAdhajale majjanaM bhadraM|
  bel-N: Лепей яму, калі камень ад жорнаў вісіць у яго на шыі і ён кінуты ў мора,
    чым каб ён згоршыў аднаго з малых гэтых.
  sch-sch: Hi mi chînte ngei lâia inkhatlam minpal chu, a minpalpu ringa han bunôilung
    minlîn tuikhangliena vôrpai ni senla, ata rangin sa uol a tih.
  mic-MIQNT: Me' glu'lgt'soq ugjit ula mimajuinu gl'pilan ugjitaqaneg na mulinewei
    gi'taqanei aq ejiglpega'lut gta'nug, jel mu gisa'lan na mimajuinu'l ta'n poqji
    gtlams'tasilitl pata'tegelin.
  huu-NT: Como creyentena jaidɨmɨena ramo bu faɨa, naimɨe cɨmaɨomo aillue nofɨcɨ maɨanona,
    joraimo corobaillena naimɨena dotacadena, mare.
  jiv-NT: Ju̱ shuar uchich ainia nuna yajauchinium túrumtikna nuna Yus imiá asutiáttawai.
    Tuma asamtai nuna túratsa̱i̱ṉ uunt kayaja̱i̱ kuntujnum jiṉkiá nayaantsanam ajunkam
    maak ainti.
  otm-NT: Dí xi ahʉ, to'o di japi da 'yøt' ran ts'o n'da hinga na te rá mbʉi, man'da
    xʉn ho 'bʉ xtín thąrpa n'da ra dojʉni rá 'yʉga nɛ xtá t'ɛntpʉ ja ra deją, xinda
    gue'bʉ xtí japi xta 'yøt' ran ts'o a n'da hinga na te rá mbʉi.
  dah-dah: Niŋgeb mata buluŋ miŋ uryeŋ al gobe al dufaymiŋ hako hinayiŋ goyen buluŋ
    iryeŋkek geb, hora kuruŋ kura biŋiŋde feŋ teŋ makaŋ alare temeytek yara. Gogab
    al gobe kame kanduk buluŋ kuruŋ wor po goyen ma kinyeŋ. Munaŋ mata go teŋ kamde
    manhan gote muruŋgem buluŋ wor po kenwoŋ.
  tnk-tnk: Trɨni mɨnuə in ro nəkwərhakwərha me i riti rɨmwei ia nərəhaien, Kumwesən
    trərpwɨn noien ərəha səvənhi. Iərmama nəha trɨreɡi rərəha anan məpi raka kərihi
    pen kəruəterei asori ia nɨpətəkinuan, kosə irapw i ia təmwei təsi.
  kpr-kpr: 'Eveva mo: genemboá nanda sasingu jo derae irari, gitofu eni foama, ghamana
    mindafu budo genembo ainda duboda dighido, bu fugari kafuruda tifughari dadabaeti.
    O genembo resena eimi, nanda sasingu mendeni derari gido, God aindae sedo mema
    mutarira amo, eko a bouvugori.'
  san-IAS: eteṣāṁ kṣudraprāṇinām ekasyāpi vighnajananāt kaṇṭhabaddhapeṣaṇīkasya tasya
    sāgarāgādhajale majjanaṁ bhadraṁ|
  nho-nho: E taukareka iloo maa te tama peenaa ki saitia tana ua ki se hatukaraa aa
    ku hakaterekia i te moana, teenaa i naa haaeo ma ki kauatu kiaa ia, ki mee maa
    se tamariki i naa tamalliki nei e usuhia a ia ki ppena naa haisara, ma ki llasi iloo.
  gym-NT: ñobtä ñan angwane niara ngämi ni mda mike kukwe käme nuene Ngöbö rüere,
    ye känenkri jä oto kri trigo ukwakrä ye mäkädrete rorobtä, bti kitadre ñöte abko
    rabadre bäri kuin kräke, ñobtä ñan angwane Ngöbökwe mikadre ja tare nike bäri
    ni mikabtä kukwe käme nuene ye dokwäre aisete.
  azg-NT: Ntyja ꞌnaanꞌ juu tsanꞌñeen, yantyi xe na aa quinanꞌtyen nnꞌan ncüii tosu
    xtyoꞌ juu ndoꞌ quitjueꞌ nanꞌñeenhin quityquiiꞌ ndaandue. Ee viꞌntyi ngenon juu
    na ntsꞌaa juu ꞌnan na ntsquiooꞌhanꞌ minninchen nnꞌan na chjo vantyja nꞌonhan ja.
  bhd-bhd: तैसेरेलेइ त एन्ने रोड़ू थियूं, कि ढ्लाटेरो ढ्लेइटोल तैसेरे गल्ले उन्ढो छ़ेडतां
    ते समुन्द्रे मां शैरतां छ़ड्डो गाथो, ताके तै होरि जो ज़ैना विश्वासे मां कमज़ोरन
    ठोकर न बने।
  too-NT: Mejor ixpixchī'hua'ca'ca lakatin chihuix lā' ixmacā'nca nac mar, lā' tū'
    ixmātonkopūlh nīn kalhatin a'ntī tzucumā'cus kalhlaka'ī'.
  ind-AYT: Lebih baik sebuah batu kilangan diikatkan pada lehernya dan ia dilemparkan
    ke dalam laut daripada ia menjadi sandungan bagi anak-anak kecil ini.
  cjo-NT: Aritaki rowashironkaaperoeyerini antakagaeyiririni eentsipaeni kaari kameethatatsi.
    Okameethawitami riteetyaarimi roojoteetenirimi mapi antawo ikentsiki rowiinkaeterimi.
    Rowiinkaetatyeeririkami tekatsi antakaaneerinimi eentsi kaari kameethatatsi.
  nsn-nsn: Gete guatono me tang siokor keketik mare guata tar niguat uasa, auiantiehe
    tun geta turung uih tane tolain mo palaua uleikintiehe tun toro uekuekon, kara
    uadudurin i laur.
  san-DEV: एतेषां क्षुद्रप्राणिनाम् एकस्यापि विघ्नजननात् कण्ठबद्धपेषणीकस्य तस्य सागरागाधजले
    मज्जनं भद्रं।
  tna-NT: '@see-verse:LUK.017.001'
  lid-lid: Buku ari ndramak bwidi ari nadu nah kataku ki bolo kandriyen ndra-in, sebwe
    mwasin ta ndramak doh kasawei ari bek maha-an ki balen, ya kakahei iy katuh kili
    bolo ndras ki-in gwek ai.
  wim-wim: 'Yaa, niiy wik kath in ngeeyāna: pam wiy al-alangan nathwey kunttow wuut
    piꞌan pam alantan manang kathiythan nungant-a, aꞌ anpalaniya woꞌuw um-menhang
    aakanakan kaliythan nunang-a, aꞌ poo thaꞌiythan nunang ngak thangk aakanak pekan-a,
    in puth way nungant. Puth nil pam alangaman nathwey pam wanch ngatharam anangan
    thaach-thaachiy thanang way yumpanakan-a, an aak way-wayam paththam wampow nungant,
    pam alantan nilan thaach-thaachan thananga.'
  zga-M: Yeve hei umunu uywa alwikhugiwe eliwe ilichitu ilyakhuhevetela msingo nukhu
    tagiwa khunyanja, khwomela ukhuva elela avana avadebe ukhuta vatule enongwa.
  yom-yom: Bulutidi mboti bankanga ditadi diodi bannikinanga makundi mu tsingu, ku
    nloza mu mbu ayi mu diambu kabika vodisa, wumosi mu banababa, masumu.
  san-SIN: ඒතේෂාං ක්‍ෂුද්‍රප්‍රාණිනාම් ඒකස්‍යාපි විඝ්නජනනාත් කණ්ඨබද්ධපේෂණීකස්‍ය තස්‍ය
    සාගරාගාධජලේ මජ්ජනං භද්‍රං|
  yut-yut: Amɨn kɨnda da amɨn monɨŋ kɨnda yokwi asak do yabetjak kaŋ, uŋun dakon kobogɨ
    yokwisi. Yabet dɨma aŋakwan amɨn da wit mɨsɨŋɨt tɨp madep tegɨkon wamaŋ maba tap
    ɨlarɨgwan pɨgek kɨmotjak kaŋ uŋun da tagapmɨ.
  grc-BYZ: λυσιτελεῖ αὐτῷ εἰ λίθος μυλικὸς περίκειται περὶ τὸν τράχηλον αὐτοῦ καὶ
    ἔρριπται εἰς τὴν θάλασσαν, ἢ ἵνα σκανδαλίσῃ ἕνα τῶν μικρῶν τούτων.
  cpc-NT: Tsikarika itzimi antakaakirini kaaripirori iintsi awintaanari, ari jowasankitaayiitairi.
    Iro kamiithatatsimi inthayiitiniri mapi ikintsiki, jowiinkaitakiri inkaariki,
    ari onkantya iiro ikaaripirotakaantzimi.
  nhg-NT: Cache cuale uyesquea para inu tlöcatl tlö quejilpelisquiöne sente tietetu
    de molino ipa icucutla hua ejqueu quetlajcalesquiöne ijtec lamör, hua ejqueu majcamo
    quechihualte sente de ini nöncate pelantzetzi ma betze ipa tlajtlacule.
  nya-nya: Kukanakhala bwino kwa iye kuti aponyedwe mʼnyanja atamangiriridwa mwala
    wamphero mʼkhosi mwake kusiyana kuti achimwitse mmodzi mwa ana aangʼonowa.
  ngu-NT: Más cuajli yesquia tla iquechpan quisalohuilisquiaj se tetl hueyi yejhuan
    imetl on molino, niman contlajcalisquiaj ipan mar, ijcuac xe quinchihualtia para
    semej in coconej ma tlajtlacocan.
  kup-kup: Met aban nap tin het nemaz aviam homet hepanen mod napuhö moreg metapanen
    pop non horioroh maot sapan, povoz moreg metapanez pop hañ horiv tokat bapan.
    Met pi moreg namet hepanez poratiam mez kerë hat iv havevok sa ñodat emiv elat
    ñomapan, povoz tin ok ravapan. (Met pi garos ñomapan, povoz pi Iesuz homeo badae
    batat hepanezap moreg metat bahorï batapanezavoz tokat hañ horiv navotü.)
  jid-jid: Ana bi bana klo tita wu ni toh ma nda kayo nimi nne fi niwa ni tsa iri
    ni mi imri bi tsitsa yi diba kbu za.
  wmw-wmw: Ndi fadari kwake iye afungiriwe nsingo riwe rikulu rakuremera, efyeriwe
    mbahari, koliko kunkosesa ewa watoto‑wa mmojawapo.
  gmv-GGM: He uray ha guuthatappe issas dhuphe gidanappe woxa shuchi iza qoodhen qachetin
    abba gido izi yeggetizakko izas lo7o gidana.
  ssg-ssg: Pamu ewian laha xinoti tehu mes lalap he kinawen ape hataxixi hani ilam.
    Ien pamu ewian ti na imuh i tunahi kawatan ti ailei tenen saun ien.
  zpo-NT: Mas wen kee xaa tub ke gro doo yenn xaa nu gobi xaa xaa leen nistoo, ke
    le xaa zee tub re xaa chut ne le jwalt.
  poy-poy: Ayiweri mbaka kwa muntu yakavijega vikomu kumtawa musingu libuwi likulu
    lya kusagila na kumwasira mubahali, kuliku kumkalaziya yumu gwa wadidini awa watendi
    vidoda.
  qwh-NT: Mas allim canman tse nunapa cuncanman jatun mulinu rumin watarcur lamarman
    jitarcuyänan, nushpi wamrano qollmi shonqucunata manaraq jutsaman ishquitsiptin.
  gaw-gaw: Amu laa nug heeb, nid naunau imunu laip̱u laa nug hip̱uninp̱a na qeeb amu
    danab he na qeum ele, ag nug ii heum haenp̱a ag baagp̱a men oḵai laa qaḵan, buḏip̱eg,
    yup̱a nolo am nakok nau amge nug dayaya heeb, nid laa hip̱uninp̱a na qelo amuam
    naunab nau.
  nca-nca: Ko uni kato tomó ta qu ka riní o piyimi teweya ŋuko piyimi horé. Meté koretero
    unindo wondo parámi ka eneŋo puŋímo kusiyoro re windi quroko raŋi khumoroqota
    o piyimi ŋunde qu kama teweya.
  zpz-NTPP: Nap zir benu cyiig dey tub gyitaꞌ gyech yeñ yu. Orzeꞌ shet lag dey yu
    lo nisyudoo. Nap zir ndeꞌ gazeꞌ nu gyicy yu nu gyicy tub yu shni cyi.
  mkj-mkj: Ma emen ma kahrehng jeri siksik pwiai nehn dihp, mwehu oang oau sakai koalikko
    en pirapirroang in sipinwoaroa peidekla nehn madauwo.
  zac-NT: El quë narluaꞌa tubi më humildë mal nezë gúnëll duldë, mejurë galdë nguiu
    ni tubi guichi ruꞌbë iénill; tsagrúꞌldëll lë́ꞌëll laꞌñi nisëduꞌu.
  kyg-kyg: Lusi hanageke yaꞌmo aligayaꞌmonanafa mago vekamoꞌa ani agufa aise mafaꞌnemoꞌa
    hosu kavaꞌmo hisiyafeꞌmo hogoteno ayateꞌmo oꞌaliꞌnisigeꞌapaeꞌmo atafauꞌa alopa
    yafateꞌmo nofi aeteꞌa lugoꞌafiꞌmo aeteꞌa alini uꞌa solovala anipiꞌmo yaga auꞌa
    atalesagenoꞌaeꞌmo aise hanageke yaꞌmo aligiye.
  kmk-kmk: Un-unnaya lawa’n matakodan si dakoḻana gigillingana batu din bagang na
    asi maidawat sin baybay nu siya’d maigapuwan di makabasuḻan di osa un nadoba’n
    tagu.
  cao-NT: Anoma tsi xo naa chahahuabëna cabo jochamahaina ra. Ja acai ca quëshpi tsi
    tërotamë ca rënëti maxaxa jaya tsi ia qui ja niahacarohapino tsi “Anomaria tsi
    xo toa copi” i no quë aquë. Jama, oquë ca copi bixëhi quiha toa nohiria huëtsa
    jochamahai cato iquia.
  bbr-bbr: Kar ros kar mokoi eteinak onok aru ätär murunuk raroi, kiro onok aru senes.
    Karauk roat akas aiauk usuäu oianik, kiro ron pou opok muris pararar mianik, ko
    an unik uru känkurena, nai, kiro itok, kiro usu eteinak. Warnuk, tawa omar oik
    ko usu näwäu senes owai.
  inb-inb: Mai­kan kai uchulla­kunata panda­chi­puag­pika, paita chaian­trami, sug
    atun kutanga rumi kungapi walka­chispa, atun kucha iakuma sitag­rin­ga­pa.
  hrv-hrv: je li s mlinskim kamenom o vratu strovaljen u more, korisnije mu je, nego
    da sablazni jednoga od ovih malenih.
  box-NT: Hàrí ɓa ca le hue-beenì o fonle yi à lèe dé ho muhṹ yi, bṹn pá à
    wé wayi á à poń le lònbee na à yí o ká mu lé orɛ́n nɔn á ɓa háyúwá
    na kà nì-kéní ɓúi wó mu bè-kohó.
  ote-NT: Maꞌna xá hño núꞌa̱ ra ja̱ꞌiꞌa̱ dra tsꞌʉtuahma̱ ꞌnara do strá hñʉ ja rá ꞌyʉga
    ne dra føta ja ra ndehe, pa te hønsɛ da japi da ꞌyøtꞌa ra tsꞌoqui maꞌna rá miquꞌeiui
    núꞌa̱ hinxa zɛditho rá jamfri.
  wnu-wnu: Munon ger igo munon qei Qenut oabigour eng wuriba qomon boru wurisirbiga
    obounor eng munon eng sig mom qugurageteriba. Munon qei nomon aib ger ba tesi
    wogub munon eng ibiari wogub ten bisub uyer yat ariramari ten isub ya nub umorei
    ende qi eng wo munon qei qomon boru me wurisirbigau qi. End ne an bo imusi munon
    qei qomon boru wurisirbigunon qamb qoyamet igoarar.
  zam-NT: Más huen ngàca nquedó' mèn thìb quèe yees yen mbi' ye'rsin'a. No yiloa,
    cobii mèn mbi'a le'n níttó' leque li mbi' ye'rsin'a le' mèn co' be' nau' loo no
    mèn co' be' nau' yéc ncua'n mèna xquin mèna no xtol mèna, mèn co' nac mèn co'
    pente mtlo ndxela's loo cón che'n Diox.
  zyp-NT: Ma nyhehtei sahlo lehei pakheh hmai heh a suasahpaw cawh a hirong letah
    saangrianah lung pathle tah rili lang thlah he seh la, a cawtah a chah vy a.
  sey-NT: Ja̱je paꞌina, tsi̱re coꞌaye yeꞌyamaꞌnë, ja̱je paꞌire ñaje tëcana quë̱na
    pëpi sëani jairana je̱o dëoto ai jerepa deꞌoꞌñe paꞌio.
  nvm-nvm: '@see-verse:LUK.017.001'
  mps-mps: Aga te tobage sę eidali weyu, augwaligo aga magede moni masigi bonogo
    kęyu, te bidi te tamu ąį tomoba sąyu, aga tede isigi sogo da, teda te usu
    igi dao. Aga te tiwai isibaso, tama dwasianu dene saibao. Me ma, te bidi bidiyu,
    agai e nogi meni yai we bidi me deli te dwai sę ebo kolesaga tomoba gegeyu egi
    sogo da, teda agai te dwai sę mu egi dao. Te dwai sę eyu da, tama nosali Godigo
    agabolo moni dene mu mawaibao. Duga digi tobade te koneama, tonaluiąo, dwai sę
    edugio menio, bugagia bidiąo,” wali.
  seh-seh: Pikhali pyadidi amangirirwe mwala ukulu wa libwe nkhosi mwace, mbaponyiwa
    pakati pa bara, kupiringana kupitisa nkudawa mwana wang'ono ninga uyu.
  pab-NT: Ehekoreya atyo kaxawatyaka one kaloxere xaiya sehali kaloliro mehetyakalati
    kaxolatyaka ihino hiye hoka maisa ahowitikisa exe xoimairanai nawenane.
  llg-llg: Mete ma hataholi mana tao dedeꞌak leo ndiak, losa hambu kakanak taa namahele
    Au, na, dei fo Manetualain feen huhuku belak. Daꞌuanan lena, na, malolenak mbaꞌa
    batu inahuuk esa neu lesuhaꞌin, fo mbia henin neni tasi dale neu.
  kyf-kyf: '''Ɩn wa -ka ɔ tʋkpa ''kadʋ -blɩ -yɔ gbʋanɩ, wa -ka ɔ gumunyu lʋ viteli,
    we nanɩ ''yli ɔ -nʋ nya. Ɔ yi ''ylaasɩ -manɩɩ ''yabhlo gbʋnyuu lʋkwa.'
  tpi-tpi: Sapos em i mekim wanpela bilong ol dispela liklik pikinini i pundaun long
    sin, orait mobeta ol man i pasim wanpela bikpela ston long nek bilong em na tromoi
    em i go daun long solwara na bai em i dai. Olsem na yupela lukaut gut long yupela
    yet.
  mih-NT: Vaha ca tatu cuhñi yo minoo yuu vee xaan zucu ra ta zavita yo sii ra sisi
    tyañuhu coto zatɨvɨ ra sii ñu sino iñi sii Ndyoo.
  qvh-NT: Tayta Diosman yäracogcunata jusalicasiyaptenga más alimi canman mulïnu rumita
    cuncanman sheguparcur lamarman garpuriyaptinpis.
  kms-kms: Di wuti iri ni wokuandi nge nei mimbigh ye men kin ye iri puq neng yumbo
    ur brequ nand, te wuti te wet yumbui gibe pe wuq wang gherim pe meweri naghe tedi
    yuwon.
  agn-agn: Mga may taw ang magtokso agod magkatalak tang maski tata ong mga molang
    narin, mo-ya pa ta-ketan da lamang tang likel na ta mabael ang bato, oman bontogan
    ong laod.
  nhi-NT: Ocachi cuali oisquia para naquin ohcon icchiua, maquilpilican iquichtlan
    se ueyi titl tlen ica tlacuechouah uan macpantlatiuican itich in mar, uan amo
    yeh ictlahtlacolchiualtia semeh ninqueh tzocotzitzin.
  ttc-NT: Mejor-talo tzan tk'alet jun chman ka' talq b'ix tzan tqex xo'o' tuj te nim
    a', b'ix ikxji k'onti'l tzan kyqet tz'aqik nijunwt kye ja k'wa'l ntzanije'ni.
  dan-1931: Det er bedre for ham, om en Møllesten er lagt om hans Hals, og han er
    kastet i Havet end at han skulde forarge én af disse små.
  kwj-kwj: E, dele kichapwache forini ri mekuwa kapwa sumbu ki ri hichakowa, o hima
    miya hinga ti humokuto laka foti kwele rihi ki injisini soluwara ki sa rini rawai.
    O sumbu hinga rini wosino ti wai hinga, hi tokwe ri raino to kapwa naha. Woro
    kunu kunjenga hambwafwaꞌaisini ku da.
  vie-OVCB: Ai xui các em bé này phạm tội, thì thà buộc cối đá vào cổ người ấy ném
    xuống biển còn hơn.
  kze-kze: miwímó tinumarampimbó anón-ontambo aríkwímaresamo nompímbó túwááwasamo
    kumésamo kumpuwésarakai kampar-áímbá íma simátíméwasa kesááimo ísaraan-iyampoi
    kesáái íma tuwésa sáwí'a osinó.
  lbk-lbk: Khagkhag-awis et yangkhay mo maitaked is kafakhangna nan losong ay fato
    sa et maiwasit is kafayfay, mo nan aped na awisen ay enfasol nan esang isnan naycha
    ay ongang-a.
  mto-NT: Nu̱yojk o̱y xa veꞌe ku̱yꞌijtu̱xju̱ je̱ jayu je̱tseꞌe toꞌk je̱ paan taak
    yaktukyuktsum je̱tseꞌe yakmaaxyna̱víppini je̱ts ni kaꞌa veꞌe ku veꞌe du̱tukmasa̱ꞌa̱k
    je̱ Nteꞌyam je̱ tyooꞌ toꞌk je̱ jayu juuꞌ veꞌe je̱ mootsk jo̱o̱t je̱ mootsk jaꞌvin
    du̱jaye̱jpp.
  bzh-bzh: In maḳ rëḳ kepë alam sën nahën nij yes yes lo ti jaḳ nġaa nipaya. Gaḳ
    nabë deseyu ġelönġ böpata ti doḳ mehö nipaya saga kwa namuġin medegetë yi
    duḳ na loo bemala nama, og sagaḳ nivesa in lob su rëḳ kepë mehönon la rë, gaḳ
    nama og rëḳ geḳo nyëvewen böpata rot vu tamusën. Om ham nġo gweġin ham nivesa.
  guj-2017: કોઈ આ નાનાઓમાંના એકને પાપ કરવા પ્રેરે, એ કરતાં તેના ગળે ઘંટી નો પથ્થર
    બાંધીને તેને સમુદ્રમાં ડુબાડવામાં આવે, તે તેને માટે વધારે સારુ છે.
  jvn-NT: Apiké wong sing kaya ngono kuwi dikalungi watu gilingan, terus dityemplungké
    nang segara. Apik ngono tenimbang wong kuwi marakké wong pretyaya sing ijik ringkih
    nggawé dosa.
  byr-byr: Nabaai kaimɨraaya maalɨkemɨlɨkaavɨdaaꞌnya pɨmɨlɨkɨ kayaaꞌnanyabwina walapapalakadelyɨ.
    Yɨ sahwai sara kayaaꞌna myɨ yojɨyagaaꞌ sɨla naanga lɨlɨꞌnɨka pwai gamɨre tɨlɨnnyavɨ
    maryegipwɨyapɨjɨ saalaalyavɨ kewɨnɨ maralɨvarabɨꞌdeꞌ yɨ gamɨnyɨna tewaanyasɨra.
    Pɨmɨlɨkɨ kayaaꞌnanyaburɨ marulawakajarɨ Gotɨyai kayaaꞌna yadeꞌna yɨ gamɨnyɨna
    kayaaꞌnanaangesɨ.
  ian-ian: Wan kavle vat kwivat yaiga nyan wandɨ maa wuna mbaapma nɨmbana maawut kavle
    yigiyandɨ. Tak ndɨna mbanjɨge nɨma kambak yaawmba tulaa nyingi ngumba yaaginjeyan
    wovuna. Ngumba yaaginjeyan ngɨni wuna mbaapma nɨmbana maawut ana kavle yigiyandɨ.
  hun-hun: Jobb annak, ha malomkövet kötnek a nyakára, és a tengerbe dobják, mintha
    csak egyet is megbotránkoztat e kicsinyek közül.
  mcf-NT: Adquid ëbi tantiabenabicquid icsa uanabicsho cuënote yuëmbocquid tëtanetanquin
    acte shodomboshë yacno nënepatecnëdan.
  kjs-kjs: Gore enaali medame oge nogo naakinuna kone rulaere mabebolalia-daare gore
    waru adalepape. Go palimi-daare nimuna maa-para adaa kana maduma ipa le-para mea
    lopalimiri ora kolea lisa.
  mni-mni: Mahakna apikpa angangsing asigi maraktagi amabu papta tahallabadi, mahakki
    mangakta achouba chakri nung ama yansillaga achouba ipakta thadabana mahakkidamak
    henna phei.
  yad-NT: Samiryava̱ju̱ ji̱ta raryicha saju̱, riryityi puchu nijya̱nvañi̱ ravichu̱suma
    sapita̱sa, riryi jatya ji̱ta variy ja̱mu na̱vajacheni̱, sañuma juuchanu ti̱ ra̱jisiy
    riquebyimusiy rachiityari̱vay.
  mxb-NT: Va̱ꞌa ka̱ ná kandiko̱ yuu̱ molino diko̱ ná, ta ná dáke̱ta ñaá ná ini ta̱ñoꞌo̱,
    o̱ du̱ú ka̱ ña̱ koo na dákaꞌa̱n kue̱ꞌé na̱ iin talóꞌo̱ ña̱ kía̱n ya̱ꞌa xi kee
    xi kua̱chi.
  pon-2006A: E pahn mwahwongete, ma peitehl ehu pahn pirapiriong ni tepinwere, oh
    lekdeklahng nan madau, sang ma e pahn kahrehiong mehmen me tikitik pwukat nan
    dihp.
  maq-NT: Hitsë sa ndaja tsëhë xuta vëhë xi xtyangui ngu ndyojo natsi nguisin me sehe
    ningatjenya rë me ngajñi ndachacun, xi cuma rë xi sahmi me xi ngu xuta ladu naha
    tsismicacun me ndiya rë Nina.
  hto-hto: Trigo llaiéra áillue nofɨ́cɨna afémɨe cɨmoɨmo ɨ́coɨnota monáillaimo dotácana
    baɨmo ñuera; úrue izói como ɨ́ɨnotɨnomona dáamɨe fɨénidɨfuemo báɨitañelleza.
  por-BRBSL: Seria melhor para ele se uma pedra de moinho fosse pendurada em seu pescoço,
    e ele fosse lançado ao mar, em vez de fazer tropeçar um desses pequenos.
  ces-NKB: Bylo by pro něj lepší, kdyby mu na krk pověsili mlýnský kámen a hodili
    ho do moře, než aby svedl jednoho z těchto maličkých.
  cui-cui: Metha jame wʉnae tsipae xua barapo pebin pin iboto wisi cʉtsipatsi pin
    mar mentha barapo iboto cayawa cabutabachipatsino. Tsipei jopa wʉnae tsipae xua
    bapon cana exana xua ichamonae abe peexanae xuiru coyene exana pomonae cataunxuae
    aena nejume cowʉnta.
  boj-2014: Iga tamo deqaji naŋgi ojsim meniŋ kobaquja osim sil na naŋgo kakroq di
    tontosim breinjrim ya robuq aiqab di kere. Yim naŋgi bunuqna aŋgro kiñala bei
    uneq waiyqasai.
  eng-OEBUS: It would be better for them if they had been flung into the sea with
    a millstone around their neck, rather than that they should cause even one of
    these little ones to stumble.
  eri-eri: No magana mene‑mene beha, nebereha ete ono tuwonga, no une langa metaumei
    mata wonga, hilobainga, nere fai waha boou langa megebu anyakaro ete dage fudu
    bode, hiiri langa tekaite tuwogunga minidu umona. Onou waha bona, tere tage bonade
    oofa dewagu.
  aly-aly: Artwa ingwerel arrkerney-angker renh antwerrkemer, ahenty-they arertnemer
    rwepel apwert ilkwewarl, kwaty alay-warl iwemel. Ra alakenh apek irrey-angenh,
    Akngeyan ahelerrem inngey arrkerney-angker ikwer.
  wiu-wiu: I mati deya-kiti odeneka padame likoa enekalepa nipa Akolaliyo kibu motokome
    dika dika toamene tete meoo. Ae, eni tete mea kibu moamomotoapa papete mati wete
    likoa enameneyake pade alimedo laukakoa tube kue matiyame one kabe kautoa kusa
    ue muke keti pitikakalepa epetoo.
  swe-swe: Det skulle vara bättre (mindre illa) för honom att få en kvarnsten hängd
    om halsen och bli kastad i havet, än att han skulle förleda en av dessa små. [Jesus
    känner sorg och bedrövelse över den som förleder andra troende, men fördömer också
    dessa handlingar. Utifrån är det tydligt att ”dessa små” är andra troende.]
  cth-cth: Hete camo buet buet touh payon sak e hlak cakang phawmnae talungsum lahuen
    dawk awi laihoi talî dawk tâtawt pawiteh ahawihnawn.
  mti-mti: Bira da ape ud kusi mame desirom da kukaeba apewa, an kokawa me parawa
    waremewa me meyave tug poeman danave aorepe none nape, me me oya me bainda.
  pad-NT: Jahaki ida ja'di karaho ija'ari mathani ahoni paha bihiakia hokahini ahidaja
    kaimoni ida ija'ari kodija'ari-ra kaboroboroki. Jahari'oamanija ida oipohina-ra
    kaborovini Jahari kabadania kabadanija kaimoni.
  twi-twi: Eye ma saa onipa no sɛ wɔde ɔbo a mu yɛ duru bi bɛsen ne kɔn mu atow no
    akyene po mu sen sɛ ɔbɛto nkumaa yi mu baako hintidua.
  hlt-hlt: He camoe rhoek khuikah pakhat a khah ham lakah tah a rhawn ah lungto phaklung
    a oi tih tuili la voei koinih anih ham hoeikhang lah.
  tbz-SIM: Kɛ̀ bɛ̀ ò dùú nditɑ̃́rì diɛrì kɛ dootóo dɑ̀mɛ́ɛ̀rì miɛkɛ dɛ̀ ńtɔ̃ũnɛ̀ ò
    bo bɔmmɛ̀ bɛsɑ́m̀pɔ́bɛ̀ biɛ nkóò mɔù mɛyɛi mmiɛkɛ.
  san-GUJ: એતેષાં ક્ષુદ્રપ્રાણિનામ્ એકસ્યાપિ વિઘ્નજનનાત્ કણ્ઠબદ્ધપેષણીકસ્ય તસ્ય સાગરાગાધજલે
    મજ્જનં ભદ્રં|
  amx-amx: '@see-verse:LUK.017.001'
  ake-NT: Wakʉ iwa pe rɨ iyesi eno'ma a'tai parau ka' tɨ' a'nai' e'pato' yai tewa'tɨi'
    i'mʉ pɨ' pʉsamoro aiko ton nʉ'kwɨ tonpa e'makoima emapu'tɨ iya entai.
  qvn-NT: Alichr canman jatun tunay rumita cuncanman walgarcapur gochraman jitayusha
    carsi, cay chrasquicugcunata juclaylatas juchäcayächinganpitaga.
  tku-NT: Xatze ixpixchī'hua'ca'ca a'ktin chihuix ē ixmacā'nca nac mar, ē jā ixmāmakahuasīlh
    jā tī chā'tin tī tzucumā'lhcus a'ka'ī'.
  bjk-bjk: Nang bara ewenene i pet a öng mere inabo barok lixilik na ewe idi te nunu
    re e rua pet magingin saban, irabo kip a warkurai taxin melamu. Io, ixere deek
    kö ine bara texere kut te xönö wat taxin kö inöno ma texere öriri ösu ine xö rasi,
    xalik ibo engin lo re öng kua pet magingin saban.
  msy-2020: A ikɨva borir katam arazir kuratam an akagham, kamaghɨn ia a inighɨva
    dagɨam an fɨrim ikeghɨva a isɨ ongarim mɨkɨnightɨ, an aremeghtɨ deragham.
  bpr-bpr: Kaflingenta dun, di laman là fa gamsalà i satu to mdà di kenen, balù i
    dad mdanà to, baling fye fa ku ikat di lialan i giling batu na bat kenen di mahin.
  rmy-VLAKH: Ко екхэс андай кала цэкнэ шола кав бэзэх, авэлас бы лэсти фэдэр тэ пхандэн
    пэ кор бар и тэ шон лэс андэ лэн.
  cle-NT: Dxú⁴ gɨh¹ hí⁴tie̱e̱yh⁴² he̱é̱yh³ jmɨ́⁴ñih¹ ná⁴ñuu¹ luú¹ nɨ³ chie̱é̱yh¹ na¹cu̱ú̱¹
    chiáh² molino, dxa² hi³ hí⁴bí⁴taay³ ja̱y³ diáh⁴ mɨ¹píyh⁴ la³.
  txq-txq: Mete ma hatahori edo-pode losa hambu kakana ana esa ta namahere neu Au,
    neu ko Manetualain fee hukun berak neun. Malole lenak fuli batu moꞌok esa neu
    hatahori naa boliin, fo nggarin neni tasi demak dale neu.
  aaz-aaz: Karu anmuiꞌ tuaf anmoeꞌ taos tafiꞌ-tafiꞌ tar antea riꞌanaꞌ ka npirsai Kau
    fa, Uisneno of anhukun maꞌfenaꞌ neu tuaf naan. Reko nneis taꞌaisaꞌ fatu ma taꞌheekb
    ee neu in neon, rarit tait itpoirn ee ntaam neu tasi.
  qup-NT: Maykanmi runa masinta uchata rurachin, paytaka Yaya Diosmi sinchita kastiganka.
    Ashwan ali kama, atun rumiwa kunkanmanta watashpa atun kucha chawpipi wichunapa
    chaypi chinkarinanpa.
  dop-dop: Ye yʋlʋ ɩnɩ ɩ kɑ́ lɑ nɑ piyɑ sǝnɛ sɩ tɑɑ nɑkǝlɩ pǝntɩ, pǝ nǝɣǝsǝnɑ pɑ́
    tʋ pʋntʋ luɣu tɛɛ kɛ́ nɑmlɛ nɑ pɑ́ tʋsɩ-ɩ teŋku tɑɑ.
  azb-azb: Bu kiçiklərdən birini pis yola çəkməkdənsə öz boynuna böyük bir dəyirman
    daşı asıb dənizə atılmaq onun üçün daha yaxşı olar.
  eng-DBY: It would be [more] profitable for him if a millstone were hanged about
    his neck and he cast into the sea, than that he should be a snare to one of these
    little ones.
  guo-NT: Jiw babijaxan isasamata japon aton pijaxtat, kaes pejme pachaemaxael japon
    aton pinjit ia't, jajaerat, kaechariamake'sliajwas, chafo'aliajwas mar poxadik,
    xabich so'nik poxadik. Ja-aech wʉt, asew jiw babijaxan isaxil japon aton pijaxtat,
    jelxan nanaexasiti.
  hla-hla: Te ga katsin amusia a katun teka a toa pien i gusur a galapien teka te
    hamana uar i tar ba pien te hapolasa ba nenou a nihamana i tanen, e niga balana
    te gi kits mam meni u katun a toa hatu pan i totongolona katun teka ba te na harukue
    rien i gusuna loul!
  mav-NT: Yt waku pe hin i mi'iria tukup­te'en aru aikotã wuat'i e'at piat y'y wato
    pe nu wato ete saity ete min'i­'a­tu'e yt ahen'i­'a­tu'e kuap i hap ewy ta'a­tu­ho­'opot
    aru eima'at reran haria uimohey hap ehepiat hep teran haria e. Mi'i hap ewy kahato
    ti uhemiit'in hira­karia iã'ãg iã'ãg i haria ete e. Tupana mi'a­piheg ko'i aru
    tukup­te'en aikotã y'y wato piat ahaity ete nu wato ãpe'ok etiat Mi'i hap ewy
    kahato ti hira­karia ma'at sa'ag nug hamuat haria ete Tupana mi'a­piheg ko'i aru
    tukup­te'en wuat'i e'at pe ho'opot kahato rakaria wo te'e­ro­py­hu'at. Yt naku
    i sese eweihep uimohey hap hirakat py'a pyi are.
  kpf-kpf: Ŋâi zâk a gigiŋâ ŋâi okŋaŋgi bâliŋâ upap, zo ko tosa yâmbât mimbap. Mârumŋan
    kât sumun yâmbât patâ gânduŋan saamŋâ saruyâm giari sâi ko zo bâbâlaŋ opap. Zen
    galem oraŋgâm ândibi.
  ppo-ppo: Dia̧kó mé whi̧né i betó mole naale senaale beleka̧atikikó dowi alamó dée
    nalatepa, ti atétere whi̧né depamó képi dulóló, doasi kapo fake oleróló wȩi kȩlapaae
    taae derólua̧sóró mo wisi ua̧pó.
  hin-2017: जो इन छोटों में से किसी एक को ठोकर खिलाता है, उसके लिये यह भला होता कि
    चक्की का पाट उसके गले में लटकाया जाता, और वह समुद्र में डाल दिया जाता।
  wol-KYG: Ñu takkoon doj wu réy ci baatam, sànni ko biir géej moo gën ci moom muy
    yóbbe bàkkaar kenn ci xale yii.
  bef-bef: Ma lagaso meso boanaꞌmagihi foipanagu eneleꞌmoto folo lalibe. Ya hu laligi
    sipi efahi mone lubahaꞌalo naga ilete hege nagamilugu lita fo bilenogo ai akuꞌi
    ana foipa foipana li huto mehilibe.
  amm-amm: Nokofaso aini ifoluwaiyakimo, wiyou, siyoliso na uwoyoimo, aini ifoluwai
    foli monoi. Nokoyo iwo utaiso tukolo silakinomo, tomoki siyoliyo imo molomai konosuwakaiyakinomo,
    no mo koufasu. Nokofaso aini ifoluwai foli mo soliyakiso na uwokaiyoimo. No monoi
    no atiyaiso na pa si manowo.
  rmy-CHERGASH: Kasave manušešće avilosas majlačhe te phanden lešće mlinsko bar oko
    e kor, thaj te čhuden les ando more, nego te crdel po bezeh jećhe katar akala
    manuša saven si cara paćipe.
  zaj-zaj: Vihamnogele munhu ija yafungigwe msingo dibwe kulu da kusiginhila, abaho,
    yakasigwe m'bahali kubanza kumtenda imwe wa wanhu wano wadodo kuloza.
  chq-NT: '''Áai¹gɨ tyʉ́² tya''a wa''a ''ñʉʉ¹ tsá² coon²¹ too¹ lúu¹u joon píin¹in
    tsi jmɨ''ñi''³ la coon²¹ jo jmáa¹a i''leei''²¹gɨ ''in xuui²¹² lo.'
  swp-swp: I lolo we’u lailai ia gadona eai se au hepatulaei, ia abo se gabadobei
    gabogabo eai, ata merumeru gagirina esau hinage i healabesibesi.
  bjr-bjr: '@see-verse:LUK.017.001'
  aby-aby: Moi mima Nanu wake naukeifeku mibairo ba me ufekuro i mima meramawere ufekuke
    Godi medifekuie dawa meramawereya wei. Eno ufekuro meramawere unao ufekua i ba
    me we ma iwoka ufiakua we imufisake i minu nodoro dai omawerema doifisake kunaro
    siafisaro isafike imu ifironae ie irauaiaiya weada yabake we iifa ukakunea wei.
  eng-YLT: it is more profitable to him if a weighty millstone is put round about
    his neck, and he hath been cast into the sea, than that he may cause one of these
    little ones to stumble.
  jni-jni: Uteki in ka a wuna nipa ni iriri, a soki we a nyimo a niwun, kati ma wu
    a hana wa rizi.
  kne-kne: Agpos et mo tay-adan din bagang na si madagsen ay bato asi maitpig sin
    baybay mo din panolisogana si olay esa en da naey ay kababaan ay ipogaw.
  tgj-tgj: Ho nyi anga vlwng pwtv nvgo lvngpolo paklwk tvvla svlv lo orlwk namv nw
    gv lvgabv alvyare so gv vmi anga rimur modubv ritv svnga.
  gui-NT: Icavita tei co iru vae reta oñapɨti vaera iyayu rupi metei ita tuicha vae
    ombaeso pɨpe vae jare omombo vaera ɨ guasu pe agüɨye vaera oyapouca tei metei
    cuae michia pe mbaeyoa —jei—.
  quc-TT: Are katanik kajatꞌix bꞌik jun kꞌa chuqul kakꞌyaq bꞌik pa ri plo, cho ri
    xaq kuꞌtaqchiꞌj ri alaj taq e chꞌutiꞌn chubꞌanik makaj.
  heg-NTPO: Eta muik atuli tao le didiin tana-ana blutu mes parsai se Auk lo kam,
    mam Ama Lamtua Allah belen hukung ngele. In kahan dui ka, but baut tene mes se
    un leo ka, hidim soleng tamang lako tasi dalen.
  ptu-ptu: Aha leko'um ia dipatoke'i batu peepe' bahokona anna dipa'tumbusanni tama
    le'bo' anna la umpakendesam dosa inde mai to tadihingngiam.
  bzd-NTPO: Yi tö ikkëpala e̱rblöke ye' mik, esepa eköl ké ì sulu wamblök, esepa weirdaë
    sia̱rë shu̱te̱ tkö̀ka̱ ák wawoie mué̱wa̱ ikuli' a̱ batrèemi dayë a̱ e' tsa̱ta̱.
  kwf-kwf: DiꞋia ta ngwae ka kwatea ngwae niniꞋa kira enoeno ki ka Ꞌasi faꞋasia fitoꞋonga
    kira aku, nia leꞋa fuana kira ke firiꞋia ta fau doe Ꞌi luana, ma kira ka Ꞌui Ꞌania
    Ꞌi saena na Ꞌatako.
  eng-WYC-2017: It is more profitable to him, if a millstone be put about his neck,
    and he be cast into the sea, than that he cause to stumble one of these little.
  eng-WMBB: It would be better for him if a millstone were hung around his neck, and
    he were thrown into the sea, rather than that he should cause one of these little
    ones to stumble.
  zat-NTPS: Gácadxa chawe' chee̱ bénnea' che nu guchéaj xiaj xiche lbe̱', na' chu'e̱
    lu nísadau' naga gátete̱' quézcala gune̱' da gun na xebaga bidu caní dul-la.
  spp-spp: Li bá sí n‑pwɔ́rɔ urufol'á pi kafaabwɔhɔ pwɔ u yacige e, pi i u wà baŋi
    i, mà tòro u nde nàŋkobilini là niŋkin ɲùŋɔ kyán.
  zty-NTPS: Gakže chawe' che bennen' žone' ki cha' wgaḻa' yene' to yej da' žot, na'
    chejžó'n kwine' ḻo nisdo', nich bi gone' ga baga' no benne' chia' doḻa'.
  mek-mek: Ke kaisau apoke papiauꞌi iꞌina agaꞌo laomai apala agepakina agekapa auga,
    ega laomai apala ipauma agemia. Ega puo felo auga egaꞌina auga aisogai foꞌama
    kepaikumuꞌa kepo akaikiꞌa fekepaaukopa aꞌuai fekepiulaisa fekogo. Kai isa feagu
    apoke papiauga agaꞌo laomai apala fepakina fekapa auga apala ipauma.
  aey-aey: Uqa mel sim i eundec oso odudeceb silail migiaqa eu meen culumenca bena
    qagi macas ameg nijia euna age helecebil wa jimei cal moubmi eu me odoub.
  urd-GVH: अगर वह इन छोटों में से किसी को गुनाह करने पर उकसाए तो उसके लिए बेहतर है
    कि उसके गले में बड़ी चक्की का पाट बाँधा जाए और उसे समुंदर में फेंक दिया जाए।
  ycn-ycn: 'Naca''aquela necá junápeje, cajruni jipa jepo''ocana nanúru''upi nacojé
    hua''até, palani ri''imacajla najló. Ilé que nala''aquela necá, i''imárijla palani,
    chapú caje yajhué namájicare ijlunami chojé. Eyá Jesús quemari piño marí que najló:'
  djr-djr: Bili God-Waŋarryuny dhu yuwalkkum yan dhä-gir'yun mirithirr yan ŋunhiyiny
    yolŋuny ŋunhi ŋayi ŋuli wiripuny yolŋuny galkirrinyamaram yätjkurrulil. Bala ŋayi
    dhu ŋunhiyiny yolŋu waŋan bitjanna, ‘Ye-e-e! Wanha balaŋ ŋarrany ŋula yolthu yolŋuy
    ŋurrkanha garrpinawuynha mayaŋ-guṉḏamirra balan gapulilnha ŋunhi dhulmulila, märr
    balaŋ ŋarra yakan bitjanayi djäma yätjkurr, bilmaranha yolŋunhany yätjkurrulilnydja,’
    bitjanna dhu waŋa.
  kvg-kvg: Ezoqa av nge꞉go, amba nandi-qape monqo-te timbo-møpøtøzemɨn, kewan-te sasa
    mø-oginamɨn, vømø̄-geonɨn, ndøgo ambá qanimáv. Geté soqain ndǿgo, ndego nginik
    ezoqa khasøkhasis manqa-zapa-te te-itub.
  rug-rug: Leana hola koasa tie sana si pude sidolo nia keke patu lavata ruana, meke
    la va lodu pania gana pa lamana peava, hola nia si pude vata luarae ia sa si keke
    koburu hite pa nana rinaṉeraṉe koa Rau.
  hop-NT: Kurs hak imuy tsātsakwmuy hihtawat ayo lasnaqw, put eṅem pas is’ohini. Pay
    pi tatam māta put kwapk̇aqe hāyiltiqw pam wuhkovatuphamiq tūviwhq, pam put eṅem
    lolmani.
  san-URD: ایتیشاں کْشُدْرَپْرانِنامْ ایکَسْیاپِ وِگھْنَجَنَناتْ کَنْٹھَبَدّھَپیشَنِیکَسْیَ
    تَسْیَ ساگَراگادھَجَلے مَجَّنَں بھَدْرَں۔
  heb-LB: לאדם כזה מוטב יהיה אם יקשרו אבן כבדה לצווארו ויטביעו אותו בים, מאשר שישא
    בעונש החמור המצפה למכשילים את המאמינים הצעירים.
  caf-NT: Ndunnah 'uskehyaz 'ink'ez ndun dune 'en bugha tink'us 'úhut'en suli t'eh,
    'en dune tse cho hits'ilchun edinguz 'ink'ez soo takhulh tahíyano t'eh, 'et 'o
    nus whutézoo.
  mio-NT: Vaha xaan ca tu ni chacunuhni iin yoso sucun ñi, ta quehni ñi tichi nduta
    tañuhun, [ta chihi ñi nu quichi quivi]. Tacan, ta ña cua cuu sanahan ñi yoso cuhva
    cua savaha ndo cuati.
  srq-NT: Ae ra mbae ɨcuã saã uquia seɨcuasa mo je nae, ũquɨ̃ nda mbae rasi saã tuchɨ
    cote. Ũquɨ̃ nda aba mombo chõ ama ndɨsa ye nyii re chã. Sɨta resebe ecua ji mondo.
    Ɨ̃ nda mbae ɨcuã naa uquia eãte rei seɨcuasa je.
  kje-NT: Wa'an rehi wairedi waku lapida kelenne, rodi laa auredi heleken leke yon
    an mori de hi'i Ainu'u tatanida nadiyaur dohohale.
  gaz-gaz: Inni warra xixinnaa kanneen keessaa tokko illee gufachiisuu mannaa dhagaan
    daakuu morma isaatti hidhamee galaanatti utuu darbatamee isaa wayya ture.
  kud-kud: Ilowoinanei na gaima mwala'ina hihipwai gadonai na ni'u didigai higabaei,
    ta ebe havena tautapitapiya himulimulitaei.’
  urb-NT: 'Ihẽ rehe amõ amõ ta''yn ta jurujar katu. Pe, amõ pandu: “Mã! Jesu rehe
    pejurujar katuha pehijar” aja. A''erehe ta''yn ta hijar. Aja rahã, mã peja pandu
    ame''ẽ jurupy rupi itahu pukwar. Pe, itahu namõ a''e ke ypa pe ombor. Pe, y jukwa.
    (Aja rahã, ta''yn ta ke mu''e ym ta.) Aja manõ rahã, Tupã mupyraraha ''ar koty
    te we katuha. Tupã mupyrara rahã, mupyrara te hũ ta.'
  fra-LSG: Il vaudrait mieux pour lui qu’on mît à son cou une pierre de moulin et
    qu’on le jetât dans la mer, que s’il scandalisait un de ces petits.
  san-HK: eteSAM kSudraprANinAm ekasyApi vighnajananAt kaNThabaddhapeSaNIkasya tasya
    sAgarAgAdhajale majjanaM bhadraM|
  cak-SNT: Más otz nixim jun nem abꞌaj (caꞌ) chukul y nicꞌak chupan ri mar, que nuꞌon
    chi nitzak jun ri in-runiman mesque manak-oc rukꞌij.
  uvh-uvh: Aming ka ningwara' wari ira naktangka aming ka sasuksi' tangkunang guk
    mokngang u iramikinga adi urapsa' mangfanga kadagang tanga kadaga ma tini' wara'
    aming ka ningwara' wa ka' ko mo' kabinga irota', kungkumak sa' tota'. Ka aming
    ka kadapmang ka ningwara' u tota' wa adi kadagang girii sini' tara' wara' sidi
    kadapmang u urapsa' udangama bimbem tanga uningkim mamareng girii bema kadare
    ganang tofinga gwang ganang kuragamainga wadigi' biwata'. Ka sidi kadapmang kadagang
    ka ningwara' u mo' titi waraga' wa kafakafa suktangkanga ikanting.
  ino-ino: Mako ve'kamo'a ma nakaeyafe afi'a apaipafi male'naya mafa'ne anakapati
    mako mafa'ne avaleno “Hao'otake kava ho.” huno hiseana ani ve'ka lusi hao'otake
    kava neheanakeno ala kefi maike. Ani ve'ka avalete'a ala yafa alite'a liko'afi
    male'a nofi kite'a hake lipi yaka hutalesayana ani yana ala kana ya o'male'nea'maki
    nakaeya henaka'a amisoa kana yana lusi akafu kisea ya amikoe.
  gnn-gnn: Liŋgu Godthunydja yurru yuwalkkuma yana dhä-ḏir'yun wirrki ŋunhinhanydja
    yolŋunha ŋunhi ŋayi ŋuli wiripunha yolŋunha galkinyamarama yätjlili. Bala yurru
    ŋayi ŋunhiyi yolŋunydja waŋa bitjanna, ‘Ye-e-e-e, wanhaka bini ŋarranha ŋula yolthu
    yolŋuyu ŋurrkanha mayaŋ'-guṉḏamirrinydja ŋunhana wal'ŋu dhulmulilina gapulili,
    märr bini ŋarra yakana bitjanayi djäma yätj,’ bitjanna yurru.
  yal-yal: A yi lan ne ma, gɛmɛ gbeen xa xidi e kɔɛ ra, e woli baan nin benun e xa
    diidi xurini ito nde keden bira yulubini.
  cnt-NT: Ja₂lɨn₃ guë́₄ dse₃ jua'₅₄ tón₂ dsa₂ ne₄ jmɨ₁ŋí'₄ chi₁quein₅ nɨ₁to₂ dsɨ₂lag₅₄,
    lia'₂ con'₂ guë́₄ jmo₃ tián'₃ dso₄ jan₂ dsa₂ dsɨ₂ŋé₂ la₂.
  tif-tif: Kanola kayak kayak ili utamiwa yi, Tunum kaa kanolon o, kalba kala, kalokomip
    uyo ili taba-lom tuum dukum ma kuluu-lomdip kuyak tunum kaami kalum kun diim kabaku
    sok de-lom dabaalip daak yol ok kumun tem una namti, mep tunum kaa saaknala, bi-lom
    kawu God ayo angtiil yol katip ma kaata-kup ami kolokoma. Kemin ale, tunum ali
    taba unang tunum God ami lak dakaamin katip katip kebip imi yam-mafak-daala ban
    ke-lomdip yang banip namti, kulaa God akal taba-lomda kabak-ami du tiim o, kala
    tunum ayo angtiil yol awak dukum kaa kolokoma.
  nlx-nlx: जो कुण ज्या आतल्या माणहाम रेन एकाह पाप केरावी, ते तान गेलाम गेरटीन पुड़
    बांदिन देरीयाम जुगार देणे हाजो रेय।
  apw-NT: Tséé be’ik’áhi nchaahi bik’osyú bídestł’ǫǫgo túnteel beh hilt’e’go bá nzhǫǫ
    doleeł ni’, díí doo ízisgo ádaat’ee dahíí dała’á nchǫ’go at’į́į́go doo áile’ da
    doleełhíí bighą.
  gum-gum: Trembe kan tirigu kitsig nu srugwan naashigu iløsrka, mar umbusrø kegutsig
    kuinguen søl købsruinrrun cha, i shushmeran kaig mara kegørrøsrkøbgunrriibe.
  not-NT: Caninataqueme ingamaque queroquerai intaguiri ira quemisanquina ora te onganinate,
    aisa onganquima iraguëshotiaquineri oquibe mopë itsonoquë, irojoqueri angaarequë
    ingamaque.
  plu-plu: Ku ig taraksase pahapwi bakimni nopsesniye, ig utinek mbayka pi mbayte
    akiw giw pahapwi ku pariye wanekwika gibitamna akak pahow tip nopsadnano adahan
    ig padekwika parawhokwate.
  iou-iou: '@see-verse:LUK.017.001'
  ntp-NT: Sioomʌ ʌrcʌʌgai ʌgai vʌʌtarʌ mʌscusivuana vulidagi ʌmo mauturui dai gʌʌ
    suudarʌ daitudagi baiyoma issoimaasi iduiñtuldada ʌgai ʌmaadutai idi ismaacʌdʌ
    utudama vaavoitu.
  rai-rai: A naagagon karom te baa i ben araara raa kon diat a kum kinalik in aaka
    aakit taan te baa din kubu taa ina ngaala na waat u ra in kabarono, ma din ong
    amurung wai nataai.
  haw-1868: Ina ua kauia ka pohaku kaa palaoa ma kona a-i, a e kiolaia oia ilalo i
    ke kai, e aho ia i ka hoohihia ana i kekahi o keia mau mea uuku.
  ffm-ffm: Haayre teddunde haɓɓee e daande joomum tippee ley geeci ɓuri moƴƴande ɗum,
    diina luuttinde gootel e koy ɗoo cukaloy.
  arb-NAV: كَانَ أَنْفَعَ لَهُ لَوْ عُلِّقَ حَوْلَ عُنُقِهِ حَجَرُ رَحىً وَطُرِحَ
    فِي الْبَحْرِ، مِنْ أَنْ يَكُونَ عَثْرَةً لأَحَدِ هؤُلاءِ الصِّغَارِ.
  cop-CNT: ⲛⲁⲛⲉⲥ ⲛⲁϥ ⳿ⲛⲧⲟⲩⲉϣ ⲟⲩⲱⲛⲓ ⳿ⲙⲙⲟⲩⲗⲟⲛ ⳿ⲉϧⲏⲧϥ ⲟⲩⲟϩ ⳿ⲛⲧⲟⲩϩⲓⲧϥ ⳿ⲉ⳿ϧⲣⲏⲓ ⳿ⲉ⳿ⲫⲓⲟⲙ
    ⳿ⲉϩⲟⲧⲉ ⳿ⲛⲧⲉϥⲉⲣ⳿ⲥⲕⲁⲛⲇⲁⲗⲓⲍⲉⲥⲑⲉ ⳿ⲛⲟⲩⲁⲓ ⳿ⲛⲛⲁⲓⲕⲟⲩϫⲓ.
  adz-adz: I bida nangan da isiꞌ isiꞌ tuas arani mangan ruaꞌa i asub, da bungꞌ awaꞌ
    da barabin nayus barabin bida dzura i tauf tsiraꞌ i wan da tapuda ruꞌa uruts wasaꞌ.
  sri-sri: Sugʉ yʉre bʉremugʉ̃rẽ majĩgʉ̃ irirosũ ããrĩgʉ̃́rẽ ñerõ irimakʉ̃ irigʉ, bʉro
    wajamoãsũgʉkumi. Irasiriro, ĩgʉ̃ gajigʉre ñerõ irimakʉ̃ iriburi dupiyuro masaka
    ĩgʉ̃rẽ wáriye ʉ̃tãye merã wʉ̃́nugũgue sʉasiu, wádiyague meéyomakʉ̃ õãbukoa.
  nal-nal: Kana daxa dina pis adi vaat laba la vuruna ma dina psin naan la laman kuna
    xana xanak, taulaan kana vaxalxaal tazaxai zin a kaana funalik angkari wana zuiang
    lamaskana a matmalabuk taksaat.
  kyq-kyq: Bɛɛki num, debm bin se, jꞋan̰ dɔɔkŋ ko tooto magala mindin̰ ki ɔɔ jꞋuun
    jꞋundin̰ naatn maakŋ baar ki kic ɓo kɛse ɔɔn̰ eyo. Num kɛn maakŋ gaan sɛɛmge tu
    se jaay naan̰ tujga deb kalaŋ naan Raa ki se, nakŋ utu kaan don̰ ki se, ɔɔn̰ cir
    kɛse daala.
  kwd-kwd: Lauta te'efuta wane 'e agea nga wela sisika lo'oo 'ani 'esiga fa'asia tagoto'onga
    agu, ngaia 'e le'a fana 'ani firia nga fou ba'ita 'i onomagaa'a, ma ka 'ui 'ania
    gaa'a 'ubulana nga matakwa.
  ded-ded: Ye nambarac kapia yenearunac mong mangana mi kpoumiudeac ye yagucnoc dzamandzing
    ubeau ubahemima kondunnu ukugec kemeu, imoc yearu ngereebac.
  ewe-ewe: Anyo nɛ be woatsɔ kpe gã aɖe atsi ɖe kɔ nɛ, eye woatsɔe ƒu gbe ɖe atsiaƒu
    me wu esi wòaɖia ɖevi sue siawo dometɔ ɖeka nu wòawɔ nu vɔ̃.
  nuy-nuy: Nubagi-yung-maynji na-wurrujung, nubagi-yung ambani-magang-maynji warruburru-wuy
    warra-mijburrayung-guy, ambaniidhangu-jujurii-maynji, anubani-yung ana-wulhu-wulhurr
    warraaynbaj ambirrima-ṉuga-radbiyn ṉuga runggal-windiyung, nubagi-yung-guy ambunu-waḻwag-ḏadbiyn
    marri anubani-yung ambunu-barawudang anubuguni mana-lhagayag-guy! Aadanu anggiij-maṉdhiiyn,
    yagi yadhu waniidhangu-ju-juri warra-mijburrayung, marri wurru-waṉbi anaaladi
    wugurru.
  cop-BHC: ⲚⲀⲚⲈⲤ ⲚⲀϤ ⲚⲦⲞⲨⲈϢ ⲞⲨⲰⲚⲒ ⲘⲘⲞⲨⲖⲞⲚ ⲈϦⲎⲦϤ ⲞⲨⲞϨ ⲚⲦⲞⲨϨⲒⲦϤ ⲈϦⲢⲎⲒ ⲈⲪⲒⲞⲘ ⲈϨⲞⲦⲈ ⲚⲦⲈϤⲈⲢⲤⲔⲀⲚⲆⲀⲖⲒⲌⲈⲤⲐⲈ
    ⲚⲞⲨⲀⲒ ⲚⲚⲀⲒⲔⲞⲨϪⲒ
  buk-buk: Oc ŋayham bu dasô hoc atu daŋ pi iŋ kachu, ma tambaliŋ iŋ sip gwêc ndi.
    Ma bocdinaŋ oc tôm dom bu iŋ êntôm aneŋ lau sauŋ si daŋ bu kôm mêtê sac, ma tiŋambu
    tap Anötö ndê matôc sa.
  pri-NT: «Gà ipwacôoco. Gà cibwaa pwa ma gùmagù ê cèikî kà [pwi jè âboro kôo, na
    é pwacèwii] ji pwi nari èpo. Ba ê wârimuru'gà, âna o dau maina jii na jè tòo naa
    goro nyagà cè pé atü cèna maina, ma jè tügà naa najawé!
  zpq-NT: Yejṉi'a šaca' yosoc̱heje' yene' to yiše na' šjasezaḻe' ḻe' ḻo' nisdao' clel
    ca soe' gone' cont to beṉe' za' gwzolagüe' chejnilaže' neda' lažoe' gone' da'
    xiṉj.
  por-TFT: Vamos imaginar que alguém faz pecar um desses que não crê em mim com muita
    firmeza. Se prendessem uma pedra enorme no pescoço de tal pessoa e a jogasse no
    mar, esse seria um castigo severo, mas Deus vai castigar essa pessoa ainda mais
    severamente.
  gwi-NT: Kii nitsii vak'oh chan diriłchaa ts'ą' chųų choh kat oondaa t'eeriheełnaii
    ji' gwandaa vidivee gweheezyaa, juu gwintł'oo gwik'iinjiighit kwaa nąįį yeh'an
    datr'agwaanduu gwahahtsyaa gwits'į'.
  gvn-gvn: Bamangka nyubunyinja ngayku bama buyun-buyunku juru-kulbal, ngaykundumun
    jurrkijinka. Godungku nyungun punishim-bungalda. Nyulu bama juru-kulbanjiku, jana
    kulji yalbay nyunguwunbu manungu kajanyaku, nyungun bujil-janji-maninyaku jalunbu
    dajalimunbu. Yinya jarra ngulkurr Godundumunku punishmentmunku.
  nhy-NT: Okachi kuale ma kilpilikan ikechtlan se metlatl iwan ma kitlamotlakan ijtik
    atl, ke ma kitokti ma wetzi ipan tlajtlakole se de yinmej tzitzikinmej.
  asm-FB: সৰু সকলৰ মাজৰ এজনকো যদি কোনোৱে পাপৰ পথত লৈ যায়, তেনেহলে তেওঁৰ ডিঙিত জাঁত
    আৰি সাগৰত পেলাই দিয়া ভাল।
  okv-okv: Eto embo amuna na tumota ari embo erevi avo engekau sapura aisuja amo nanena
    embo amita degi mine ikano memenga peni vahai kesuja. Eto embo na engekasuja embo
    ta tunga ta esi tigito atara peni vahai handuketo eva ta kiti gosukasuja amo memenga
    God na au kesuja aingeko avo mane kesuja.
  mxt-NT: Vaha taxin ca cuhñi ra noo yuu sucun ra. Ta cutuchi ra chi ra nu tyañuhu.
    Coto satɨvɨ ra chi ñu ni nasama cuhva iyó ihya.
  tzo-NT: Ja' más lec ac'o chucbatuc ti snuc' cho' ac'o tenatuc ochel ti nab. Te chch'ay
    batel ti nab. Te tsjic' ti ho'e. Yu'un hech mu me sbolibtasbe yo'ntonic mi junuc
    ti much'utic li'to ti ololic to ti sventa ti jc'ope.
  ind-AGS: Sebab orang-orang seperti itu, akan lebih baik jika sebuah batu kilangan
    digantungkan pada lehernya dan dibuang ke laut daripada menyebabkan anak-anak
    kecil ini berbuat dosa.
  omw-omw: Nraaqiara mpo uaqia hi aanranra nraamwutaani vaisiva variraro nraakiara
    Kotiva mwi vaisira uaqiama kyeroma ntuqutu mwataananrove. Kotiva mwi vaisira mwitaa
    hianinranra rieqaro mwi vaisiva mwataama qiari. Qikye, eqaataara qumina nte mwi
    nraaqiarara uaqia hi aanranra nraamwutaurave. Haaru hia mwitaa hiava entara ni
    nuntaqi ori nronra sutukye ni rumpua nronraqi tuto kyaataarave, qiananrove.
  yrb-yrb: Mui amarama Nanu sina naueta amakanubai ba me maosoro siosawere uosoba
    i ba me maeta amaranu nodoro gebiro derawere doifitate enea ogoro sabitaro imuifirona
    ina kobererau yaba we kakara utatane wei.
  maa-NT: Ìsa̱á‑la ndaà ko̱ma tsà si̱ngui'ñó jngoò nda̱jo̱ natsí ís'iìn, i̱kjoàn si̱katje̱n‑jiìn
    ndáchikon, mé‑ne nga mì jé ski̱nìjiìn‑ne ndí xi̱ta̱ xi mochjeén‑la̱ nga ko̱kinda̱.
  mcq-mcq: Ea kaꞌene vejuꞌe sesamakihi sisea vejujaho muna natohwa apene oroa ꞌahi
    vevahame soha vaji piꞌonave kwaꞌipisa areri rejaꞌa.
  sus-A: عَ قِسَ نَ كَنيِ بّ فّمّ بِنيٍ شَ شِرِ عَ كْنيِ رَ، عَ رَ سِن بَا مَ، بٍيمَنُن
    عَ شَ يِ مِشِ شُرِ كٍرٍن نَتَنتَن.
  jpn-1965: この小さい者たちのひとりに、つまずきを与えるようであったら、そんな者は石臼を首にゆわえつけられて、海に投げ込まれたほうがましです。
  fra-SBL: Il vaudrait mieux pour lui qu'on lui suspende au cou une meule de moulin
    et qu'on le jette à la mer, plutôt que de faire trébucher l'un de ces petits.
  yka-yka: Hāp pe siˈ iye miyaˈan tapatowengan dahuˈ batu hadje si kellongne bu ilaboˈ
    iye pī dem tahik duk hadja gaˈi tasassatne magduse dangan meˈ madiyawaˈ ateynen
    duk masandel si akuhin.
  mle-mle: “Aw li duw nak yakuw, kidiy ap ti maarnadiy duw takwaam mwugiydik aw daya
    duw nak bwan wunak kwiykida, adi vaal yidakikik mwugiydi duw taay diki kwaliyapaam
    nuwukadiy duw nimadi kabaak tuwtakakuw, guwaar yakidaak kiyakida, aal viyakita.
    God mwiya nimadi vaat dikim ginyir kwiyik-daad.
  shp-NTPO: Ja nokon joi akai shinan koshimashoko jato ochan pakémai jonibaonra jan
    reneti ani makan teomaxon aniparo napon potakanti bebonbires jakonma castigo bikanti
    iki.
  aom-aom: Asisöꞌonöꞌe jörume raromarue ae gemu mu sisë röjahijamu bejëꞌoho mu sisë
    bogo röjahijajevare ë mu sisë röjahijaje a hesi sönöꞌahore aëro iꞌuꞌe munë hitahiohuro
    tövoromo sö jovore baꞌamego eꞌure bevaꞌoromo guomoꞌibejajo ëho ma-jianovoꞌibejajo.
    Aꞌi ë mu sisë röjahiꞌiröhe ë hesi iꞌuoho börömo bëhe baeꞌaꞌajëjo.
  geb-geb: Guma the maaŋ muuŋgip, kha tara bisaŋ thanen muuŋgirim, ana rɨgɨp, tɨva
    mbatɨga thuen muuŋgirim, nde kɨma bakɨ the ndigip, ana fhɨra ntorgɨp, ana fegɨp
    mbasɨga rɨgɨra khɨngirim, ana rimgirga, ne nzerara. Nde maaŋ ana muuŋgirga, ne
    nzerarga.
  eng-WYCLIFFE: It is more profitable to him, if a mylne stoon be put aboute his necke,
    and he be cast in to the see, than that he sclaundre oon of these litle.
  bsj-bsj: Can nyimiri kin yei cimenti ner kuwaka kwircer amerkanco mor fara kan'nge
    wo ca yilam diker kottanka biduwatinimbo wuronin.
  cak-cak: Más utz che can ta na'ey xxim-e jun abaj joc'oy trigo chukul y xec'ak chupan
    ri mar, que chuvech nu'on che jun ri man can ta c'o ruchuk'a' ránima riq'uin ri
    Dios, achel re ec'o-pe re', chi nuxutuj can ri Dios.
  chf-NT: Mejorica u xe tuba si cächbintic ump'e cha' ta juch'i' buc'a tu luc'ub y
    julcac tama nab y mach u yäc'ben u säte' u biji untu machca mu'to u totaj tz'omben
    to u t'an Diosba.
  tlf-tlf: Kale kek kek iyo utamipta, tinum beyo, ise kanubelan o angba kalaa agelan-temip
    uyo, kanube bilip iyo tebe tuum afalik umaak ku sok de ko-nilip kwep yak tinum
    bemi fuk kun diim kwegal de kobe daalip daak yol ok kumun tem iina umdii, tinum
    beyo kaal fuyap uyo katip so ku-nalata, kaanan-tema kale minte, kanube kek kek
    iyo tinum beyo kanubelin-tem ke dupkalip tebe unang tinum God imi ilak dugamin
    katip katip ke-bilip iyo ifak daala kupkaa yang kuguup mafak uyo kemip umdii,
    God isiik tebe atin ki bemi ifak daala bomi yan uyo kobelata, tinum beyo kaal
    fuyap kwiin kiim uyo kugan kwep taban-bon-tema ko.
  piu-2006: Tjingapungkupayi palunya tjinguru yaṉangu kutjupangku witira tjiina puḻi
    tiṉatjarra nguṉṯiwana tayimapira iluntanku, yuru tiṉangka waṉirra. Yalatji palya
    tayimapira iluntankunytjaku. Ngula tjingapungkupayi palunya Katutjalu warukutu
    waṉiku.
  poh-NT: i hab wach jenoꞌ aj tijinel enyojbic ricapew-bal jenoꞌ queh take aj tahkem
    wi̱n wili reꞌ quikꞌochsam chic wach i ca̱mna jeꞌ ricab i jenoꞌ tꞌuch acꞌun, sakbih
    nak chi reh chi encuturic jok pa richamil haꞌ chi bacꞌlic chi ralak chiwach jenoꞌ
    maꞌ laj abaj ncamanic chi queꞌbal. Jeꞌ reꞌ nikꞌor maj kꞌe̱ꞌ woꞌ chic rinimal tiꞌcꞌaxic
    nariyeꞌeric china̱ ruꞌum i Dios maꞌ jeꞌ ta ti ricab i tiꞌcꞌaxic enbanaric reh
    jenoꞌ waj tahkanel.
  tue-tue: Cʉ̃ʉ̃ yʉʉre padeorágãrẽ ñañaré tiidutíri, cʉ̃ʉ̃rẽ nemorṍ ñañarõ wáaadacu.
    Cʉ̃ʉ̃rẽ ʉ̃tãgã pairígamena cʉ̃ʉ̃ wãmʉãpʉ siatúyo, día pairímaapʉ cõãñocori, nemorṍ
    ãñubocu.
  bjp-bjp: In rokap ulo le rin kabet ta ti tara fat na kongkongo ma rik fadom ta u
    na palgantes, tarama ka faluut tikas lon birbiron berberat igii na sinang laulau.
  xon-xon: Bi yaa ba tee di kinaasakpeŋ ki di tul leen uneen ni, ki tur u lii nnyusakpem
    nin chee nyoo na ni kan, ni ba soor ki tii u, ni u tɔŋ maadidiliib ponn ni uwaatiir
    ubaa u tun titunwanbir.
  tzo-ZNT: Mi voꞌoxuc ta amulic ti tsaꞌ smulique, más lec ti avichꞌicuc chucbel jcotuc
    choꞌ ta anuqꞌuique, ti latenaticuc ochel ta mare. Ti lachamicuque, mu xa cꞌuxi
    saꞌ smul avuꞌunic li muchꞌutic yech yoꞌonic chac cꞌu chaꞌal yoꞌonic li cꞌoxetique
    ti yichꞌojicon ta muqꞌue.
  mpm-NT: Vaꞌa ga na kundikun sukun i jiin yoso molino, ti na kiꞌin i chii nducha,
    ansu ja xndaꞌu i ɨɨn suchi lulu ja koto ma kandixia i ruꞌu.
  ots-NT: Más drá ngu̱ da sufri hnar cja̱hni ca xtrú jiöti cár mi̱nga̱‑cja̱hnihui
    pa xtrú dyøti ca rá nttzo, ni ndra ngue car cja̱hni ca di hna̱htibi hnar me̱do
    drá nojo cár dyʉga, di ttɛnti pʉ jar deje pa di du̱.
  hoy-hoy: जो ई स्याणेर दा टु यावारा ऊंद मंळसा अक पाप दा हाकतान, आऊन साटी ईद भला आगाईत
    कि चक्‍की इन पट्टा आऊन कुतक्या दा हिलगुसकु आगाईत, अदिक आऊक समुद्र दा हाक्‍कु आगाईत.”
  uri-uri: Melnum a kil ntekg melnum ur a ake atn titnongket pa ngko kai paitnpaitn
    pa, pa kil ntekg paitn wrijen ai. Tol wa tu ak hmpei yipo weij tengket wail ur
    arpm krongkel kil pa om pilntel eln kai hunokg pa, pa waitketn. Pake kil hi wa
    wi paitn wail wrijen hangken ripa.
  amo-amo: Uma yitughe barabara I terughe kuyazan n nto I tuu ghe nanya kuli kudya,
    nuuru ati umong nanya nabebene alele atiro.
  pjt-pjt: '@see-verse:LUK.017.001'
  cwe-cwe: Muhavu munhu iyo yafungigwe dibwe kulu da kudundila mwiisingo na yakasigwe
    mwiibahali, kufosa kumtenda imwe wa wadodo wano yatende uhasanyi.
  daa-NT: Gem ŋaar-ak, ŋuuji ɗuune tolo ɗo gaaƴay ho ŋuu accin̰ ɗo barrer, guna min
    ŋaa un̰je rakki min een̰ji kuuk imaanco sooɗa ɗo zunuubinnar.
  mlp-mlp: Ya ne gibilenaiq ham. Mat naqanta in yaqgo onmin amikmikta no gigo araq
    emid in anad ya inan helmo haqaqta na hulosnan tonid mat na in yaqgo faq meqin
    diq tuwaqdaq ham. Na in kwaziqmo gig araq ayahta anatgumnib am wazeq kamismeb
    huneg nagiyta ham. Hunegid mat na moqeq daq meqinta na a hi emeq in yaqgo faq
    meqin diqta na a hi waq nagta ham.
  ape-C: Aria enen arpen nyunek enen um eshudok shokwishi batowish um nyunek yoweishi
    inahos um, enyen douk nyenek yoweishi inahos abom. Aria ta shusuhwen shuwaur anam
    debeimi utom enyenyin aruhwigur aria shuwashen nyubuhuk youg akure, enyen ta nyupe
    yoweinyi poe. Aria Iruhin ta neneken nyumnek debeiri eriger abom reshagrakuk agundok
    nyumnek eriger um shuwashen nyubuh youg um.
  bgs-bgs: Tuu pa madigár ka ikáttán tô alig din tun ta dakál batu, asta antugán sikandin
    tun ta dagat ka tandingán ka mému sikandin gunayan na mandà tô kapamaké katô agad
    sábbad kani mga marénták gabatà.
  faa-faa: Aporoane eke káramo mawia kita hukumarekea he tawara numua makasuanane
    wakasema fanasirakanapo. Asiane aporomano meta kawe ano patera asesane epo watikiaka
    rakisimo aporo metamo hokokarakano, hokokasá aporoane ipi kára fanasiraka rekeakosapo.
  kik-kik: Nĩ kaba mũndũ ta ũcio ohererwo ihiga rĩa gĩthĩi ngingo aikio iria-inĩ,
    gũkĩra atũme kamwe ga twana tũtũ tũnini keehie.
  cap-NT: Jakzilta z̈oñit Yoozquin kuzziz z̈oñi ujquiz tjojtskatac̈haj niiqui, niz̈ta
    ana zum z̈oñinacaqui koz kot kjazquin tjojttaz̈ waquizic̈ha, tsjii pajk taj maztan
    jorquiz mokz̈inta. Jalla nuz̈ tsjan cusaz̈ cjesac̈ha nii ujquiz tjojtskatñi z̈oñz̈taqui.
  ksr-ksr: Iinoŋ ejemba melaa iyoŋoonoŋga moŋ koŋgoro ama muro siŋgisoŋgo ambaati,
    eja iikanoŋ mono lombo uuta mokoloowaa. Anutunoŋ lombo iikawaa iroŋa nomaeŋ muro
    soyanoŋ koloonaga? Kemuŋ kowonjiŋ aroyanoŋ somoŋgoŋ kowe biiwianoŋ giligi kemenagati,
    iikanoŋ mono afaaŋkota koloonaga.
  eng-TNT: It were better for him that a mylstone were hanged aboute his necke and
    that he were cast into ye see then that he shuld offende one of this lytleons.
  sbs-sbs: Ni kuvavi ni vutuka kwali haiva ivwe ikando nili vikwa kuzimbuluka insingo
    yakwe mi na va sohelwa mwi wate, kuhita kuti a letele zumwi kwava va nini kuti
    sanzi a sihwa inkulo.
  sue-sue: Ema ago ami mai kiaka zo uzutai pasina tamai azu, nikare bere-bere omata
    bamubake zo ema amira nana dube kimeniro ewa surura musunawa dagimai te wamia.
    Nera kota ema ami pasina kaka wamure oura dagimuro betamunoya, awa nena peu gege.
    Ota nu pasina wai amire Anutu meni ina potamunoya, awa nena mou-mau.
  fra-NCL: Il vaudrait mieux pour lui qu’on lui mit au cou une meule de moulin, et
    qu’on le jetât dans la mer, que de scandaliser un seul de ces petits.
  bhg-bhg: Dave da (1) awa embo ainda duboda ganuma bouga bajinade kaingedo ewada
    augaro injido betaina, gaegae edo embo ami ari mamai babaingae einda da (1) gebé
    ari nato yai awa dowaina, God da rirowa natopo itari baina.
  snn-NT: Ëncua zin hua'nani iracuabi te'eguë se'gani gu'aye yo'oye ye'yoto, bacuare
    quë'rë ta'yejeiye bënni senjose'e ba'ija'guë'bi. Jai to'obëbi bacua ñaje tëcana
    gueonni, jai ziayana senjoni rëoto'ga, bacuare bënni senjoñe ti'anma'ija'guë'bi.
  atb-NT: Zoshâng shí bang mâ é rayuq lé, mara kut shut nhang é sû gi, yhâng é lingzing
    má luqluí long mó tuî hut byi luî, wuimau má ê dú hkyô pyâm é huî é nghut le gi,
    yhang é matú je gè râ nghut lhê.
  wro-wro: Wunia man dągu aua wunja ŋąmba kaiug mill kąri murd kąmieŋu iurup nąnja,
    wai iŋgaiąbieŋu wo:ndu' ŋuru, ŋąmba nḁri iŋgąm iḁruŋ birwidiŋąria ąndja nąnja.
  cek-AK: Hae ih nawktanawk thungah nawkta maeto zaehaih sahsak kami loe, tahnong
    ah cangkaehhaih thlung to a oihsak moe, tuipui thungah vah nahaeloe anih han hoi
    kue tih.
  bkd-bkd: Maayad pa ngaay ku ihiket en sa lieg din duun hu adagi ha batu daw leneda
    diyà ta dagat dì sa mahimu haena ha iyan igpakasalà hu duma ha mga etaw.
  ctu-76: Más wen tsʌ'ic cʌjchi ti' bic' yic'ot jump'ej ña'tyun cha'an chojquic ochel
    ti ja' jini mu' bʌ i yʌq'uen i yotsan i mul juntiquil saj bʌ chʌncol bʌ i ch'ujbiñon.
  lac-NT: 'Wa cu jich''ir tu car a jach ar u ca''ir tu cu juch'' ti'' a ray xibob
    soc u juruc ich c''ac''nab ca'' quimic. Aro'' jach tsoy ca'' juruc soc mʌ'' c''ucha''an
    yor cu tumtic yor mac soc u yacsic tu si''pir quire'' cu tucric: Jot mac aro''.'
  xla-xla: Epapedeme ka꞉dena, epapele oplamiye ewala patota tumuku dla himomeleme
    ewatalo dla hamastloweye. Adipalati, poka꞉dena, ya꞉tapo maseyemala yimka꞉malaye
    batalimale koko dla semtloweye.
  xav-NT: Ãhãta, ai'uté norĩ hã. Ãté, ni'wa simiroti zarina, te za ai'uté hã 're 'maihâimana
    wasété. Tawamhã tãma ĩroti wasété'wai ma, 're ropipa mono di za. Ĩbutu na ẽtẽ
    tõmo wawẽ hã da te ãma wasisi pari, dâ'â da, âi ba da te mei wamhã, tãma ropipa
    di, tãma ĩroti wasété 'wai ma hã. Tane nherẽ, ĩsimiroti wasété zarina, ai'uté
    te te ĩ̱rẽme wamhã, taha nhipai u hã tãma ropipa uptabi di za, roti wasété'wai
    ma hã.
  cuk-cuk: Ar dule we-mimmigan-anba-nanadimalad Bab-Dummadgi-isguega imakele, sabsur-odurdaklegoed.
    Akwamuu-dummad e-dukargi-nai demar-wilase melledoed, we-dule nue-dummad wilegoed,
    burgoed.
  tbf-tbf: Sien va ka mei ta vokorongie ka mei segie ine bu sinavoir va ta tsana mi
    sinavei tsokor, ta kalei beitsak va gi ta pala ka dodou leong i konokonon nge
    ra votsorovie i rou.
  uig-CYR: Бундақ адәмниң бу кичик балилардин бирини гунаға путлаштурған болса, бойниға
    түгмән теши есилған һалда деңизға ташливетилгини әвзәл болатти.
  ikw-NT: Ọ jaakanụ nye wam mma ọ bụru nụ be gweru okne rugwu ogwe-wiri nyasị a n'ili
    tụbna n'osimini karụ o mee ma otu nụ rime ele ka zị matị mehie.
  khs-khs: 'Amowa sena nokamoke e kemakuwemi etewa koloteasuma nowa ewemi sepela:
    hano tawala ka:nawemi toliyetisaleke, amowa sa:le ilikeye. Ko:yawemiye, sena amokiwa
    sala tepiteni semetei weyemiwa mane olokeyatelawemi sutesimita: timinima:pikitise.'
  dwr-ENT: ሄ ቢታኒ ሃ ጉቱዋፔ ኢቱዋ ባሌያዋፔ፥ ጋጪያ ዎፃ ባሬ ቆያን ቃሼቲዴ ኣባን ሚቴቲያዌ ኣው ሎዓ።
  pma-pma: Veni mahien koa Ahi hesani min koakeil amumon meatin tai koa rokeihtei
    en demkatien onen mot en tisaen hemariso vis hemariso mok. Anatin, mahien koa
    hesani min keil heli mahien onen meatin tai koa apar kat mari ahat tai en hiren
    ka amarindu eni va en huinev ten atas.
  atd-NT: Madmaroyow ko oghikotan ka liog to sikan no otow to batu no galingan woy
    igdogpak sikandin dio to dagat to sika dakol no iglogpad to Magboboot kandin ko
    ogpatambaboon din koddi ka agad sagboka to soini no mgo bato oyow og-ongkoran
    din ka pogtuu rin koddi.
  tel-2017: అలాంటి వ్యక్తి ఈ చిన్న బిడ్డల్లో ఎవరికైనా ఆటంకం కలగజేయడం కంటే అతడి మెడకు
    తిరగలి రాయి కట్టి సముద్రంలో పడవేయడం అతనికి మేలు.
  hat-BSA: Li ta miyò pou li si yon wòch moulen te pann nan kou li, e te jete nan
    mitan lanmè, pase ke li ta fè youn nan pitit sa yo vin tonbe.
  top-NT: Ma̱s ixmacuánilh para ixli̱pixchi̱ca aktum lanca chíhuix xla molino ixmuju̱ca
    nac pupunú xlacata namu̱xtú que lacputzá ca̱ma̱tlahuí tala̱kalhí̱n namá tí tzucuni̱t
    quintali̱pa̱huán.
  msk-msk: Madyaw yang alaboon yaan na otaw sang laod na ubugatan yang liyug naan
    nang bato antak di yaan makadara sang maski sini na yotoo kanak. Kay laban marisud
    yang pagsilot sang otaw na gapono sang sara nang kadaygan.
  gyr-NT: Iyacatu evocoi nungar ava ñapɨchisa ita mbahe mbocuhisa iyesɨho rese para
    guasu pɨpe imombo ãgua chĩhivahemi nungar mboangaipa uca rãgüer sui.
  kmh-kmh: 'Kiyk won kun siŋak nep, giniŋg giyakniŋ, kuyip kamb yomb bap, kuŋam ak
    sek miñ aybirikiy, dam ñiŋg yokpiyap ak, kuyip tep gipyap. Yenen: kiyk kim mindiy,
    biynimb yip ker ñin tomb wos ma gip gunap, kuyip gey apyap pikniŋgambay ak, yiwur
    yomb yimb diniŋgambay.'
  ukr-ONPU: Для нього було б краще, якби йому повісили млинове жорно на шию й кинули
    в море, ніж щоб він спокусив одного з цих малих.
  emi-emi: Aue ghele masinaaili etana marova la ghele iri atu etiulu maate ia ta ngalona,
    me la ghele ghoa allusia elo malionge, ta erau ghelei teva aliki va unna niaikaaiaa
    ekatuu.
  zpv-NT: Xlawaaꞌha chyu gusaaꞌn gusaguiꞌhi stuhbi bwiinn laꞌh biñiꞌn chuu xtuhlda
    bi, mejor guchiꞌbi raꞌ ba tuhbi dxiahrooꞌ yahnn nin rusaguiꞌhi chi tin gulaꞌha
    raꞌ ba laꞌh ba loh ñihsadoꞌ.
  gux-gux: Bi ya lani o li naacianli ki luni o mi ñincianma nni wan bodi, lani n cie
    wan teni ya bonwaamu n tie na siiga baa yendo n tieni ti tuonbiadi.
  kos-kos: Ac wona in sripsripi sie eot wen inkwawal ac sisila el nu in meoa uh, liki
    elan oru sie selos inge su srik in oru ma koluk.
  ibo-ibo: Ọ ga-akara gị mma ka e kenye gị nkume igwe nri nʼolu, tụnye gị nʼime oke
    osimiri, karịa na ị ga-eduhie otu nʼime ụmụntakịrị ndị a ụzọ.
  yml-yml: ꞌAiꞌedi tovetalaimimilanina tamu aitoi kwamana deꞌe baniꞌodi i na vetalaimimili,
    bola tomogonina veviga bwaikaotogina i na veluagai Yaubada ꞌwainega. Siwe nagami
    tomotoganina kebu i da vetalaimimilaga, bei tomotoga ꞌifwaidi kileu vitana i da
    yogona-matayoꞌoi ꞌodoneye i da taweni malaveseye, veviga siaina i da veluagai.
    I da wafa-matayoꞌoga i lubwaineni, nika kebu i da vetalaimimilaga wata kebu veviga
    bwaikaotogina i da veluagai Yaubada ꞌwainega.
  ory-ory: ଏହି ସାନ ପିଲାମାନଙ୍କ ମଧ୍ୟରୁ ଜଣକର ବିଘ୍ନର କାରଣ ହେବା ଅପେକ୍ଷା ବରଂ ତାହା ବେକରେ
    ଗୋଟିଏ ଚକିପଥର ଟଙ୍ଗାଯାଇ ତାହାକୁ ସମୁଦ୍ରରେ ପକାଇ ଦିଆଯାଇଥିଲେ ତାହା ପାଇଁ ଭଲ ହୋଇଥାଆନ୍ତା।
  bzj-bzj: Ih wuda beta fi dehn if dehn tai wahn big hevi rakstoan rong dehn nek ahn
    chroa dehn da see dan fi hihn mek eni wan a dehn lee pikni ya du di rang ting.
  chk-chk: Epwe fen öch ngeni ewe aramas pwe epwe riritä fän üan eföü fau mi föümong
    o epwe koturutiu le matau, lap seni an epwe afisätä sosot ngeni eman me lein ekewe
    kükün pwe epwe tipis.
  ssd-ssd: Ande nu ye tuku kiŋo inum didikate le ye ŋgumneyate ta taŋgo ta ose. Nu
    kiŋo didi ndakina le amboŋga afuŋge wit firfiranu ndame suŋgo tumba ŋinfok tur
    kusmba bukŋginaig le yu buto kina kande maye kande. Nu pa tam tuku mine ndakate
    kande.
  acr-TNT: Ma e ne más utz cuya ri catzayabax bi pukul juna nimalaj caꞌ re queꞌem
    y cacꞌak cꞌu bi chupa ri mar, chwa ri cumin junok pachaꞌ wa chꞌutiꞌk chupa ri
    na utz taj.
  rop-rop: Mobeda detkain pipul garra taiyimap miselp garram bigbala ston langa im
    nek en tjakam miselp langa det solwoda en kilim miselp bifo im meigim enibodi
    bulurrum det nogudbalawei.
  mee-mee: Ngaroma i nge taoamuga ka goe te nga goe kokorai reke sisina ta i kumangng
    ka bainga e soali nge Nutu raguna. Na agau laeala kana alang e soali ke la bolinglaunga
    raumana nga alang orae agau a ri ke konapita ka lollo taneke tatamugmuge uit kanna
    kia nga ganna. Na keke tamalilu kia lakallo ta pelau lona ta i mateng.
  mwf-2018: Mu nga. Da-ka patha-wa kardu nhini-nu-yu kumadhamadharrk-yu nanhthi palyirr
    ngala yitthit-ya ngarra thamarl nukunu i kunnuku pangu mani wangu i kayiwik ngarra
    kura lalingkin. I nhini nukunu-ka mere mani warda kuynardarripup da ngarra wiye
    wangu-yu nhini kardu ngarra ngay-yu.
  dif-dif: Nunkangu morla ngumu nganai, marda wati nunkangu jerkalani kurananto, ja
    nina panto pirnani jikananto, nulu wata tanangupini wakawaka kulno karkarkananto.
  gam-gam: '@see-verse:LUK.017.001'
  nou-nou: Edo embo amemi ari mei kiambu wasiri biae adira awa biae be biae ra. Edo
    embo awa wasiri biae awodo ae giti da embo amemi embo ainda dubo da ganuma kaingedo
    ewa kapuru da pigae etira embo awa wasiri ewamei ae etira. Awarate embo awa wasiri
    biae awa ae etira awa biae embo ainda yei atae etira.
  mqb-NT: Natiya, ata pə ɗowan a sa njak anan ɗo ahay ata nà, suwan pə winen tə̂
    ɓanan van à dungo, aday tə̂ larak anan ayak à bəlay inde. Bina, ɗo aday winen
    apan i njak ɗo ahay matanan ata nà, Mbərom i ga anan alay tə ɗowan ata zal pa
    sa lar anan à bəlay inde ata wa.
  ape-B: Sapos enen elpen nyunek enen echudak chokwichi nyunek yowenyimu, enyen douk
    nyanubu nyenek yowenyi. Ali sapos chuhwen chusoh anam nebemi utam enyenyik lobik
    ali chuwachen nyugluk yous ele, enyen deke nyupe sisahw kwalowi ati. Wakuli namudak
    eke wak. Enyen eke nyunubu nyupe sisahw.
  grc-F35: Λυσιτελεῖ αὐτῷ εἰ μύλος ὀνικὸς περίκειται περὶ τὸν τράχηλον αὐτοῦ καὶ ἔρριπται
    εἰς τὴν θάλασσαν, ἢ ἵνα σκανδαλίσῃ ἕνα τῶν μικρῶν τούτων.
  cav-NT: Dyaque jidatu majutaqui juhua ebacua cuana bucha cuanaque cajuchatishaquique.
    Dyaque jidatu tumu erieri ishuque epituju risitsu bei dyaque dedaju ijehuetaqui
    juhua, ejeque cajuchatishamaque maju ishu.
  kgp-NT: Ũ tỹ ag krĩn kónãn mũ mỹ tóg há nỹnh mũ vẽ, ẽg tỹ pó tỹ kra mág tỹ ag nunh
    to sa kỹ goj nig kuju ki ag vãm jé. Tag vỹ ag mỹ jagy tĩ vẽ. Hã ra ag tóg ti jagy
    tag kãfór venh ke mũ, ag tỹ ũn sĩ tỹ inh ki rã kỹ nĩ (hã) ra ti tỹ inh vĩ mranh
    han sór kỹ.
  bvd-bvd: Nia diana lea sa daka kani kulua ta maefau baita tasa 'i luana ma lea daka
    kulufauna lao asi kwasi, fasi ade lea nia ka talaia ta wane 'ana wane malania
    nau neki uri lukasi lana manata mamana laa nia 'ani nau.
  ukr-1871: Лучче б йому було, коли б жорно млинове почеплено на шию йому, та й укинуто
    в море, нїж щоб зблазнив одного з малих сих.
  apz-apz: Oso hwe huhwo sohwo kako nje mehomi weꞌe sohumo yamofo mulohofeꞌnjo sohonta
    aꞌamu kakoe tɨꞌwangomo sojo mɨkunɨmposo ifakojujɨkuji mijo ayomo hoꞌnaofontɨfijontesi
    wopɨngoꞌnesohilo. Hwapɨngoso aꞌamu nje mehomi lohwamo pɨwasiyoꞌne imokoso sohwo
    tohino mɨkunɨmposo manefoho.
  eng-AOI: But if you tempt other people to sin and then they sin, then it will be
    worse for you later.
  yon-yon: Ne yaa anam andoon ye karub maa keyaa kanembed dedmobaneenkob ambarakmaneen
    kuu amun kuu mogeed dedmobindo yaron arimbed karub kuu awine bot darewoob kande
    kongkono yaa borone kan karamok yiri kaniwed kumbed yimin.
  poi-NT: Tsa̱m jáyaŋ castigo ichiiba Dios jém icmalwatpáppɨc jém Dios ipɨxiñt́am.
    Más wɨ̱ iga cutsénayt́a̱iñ iɨscɨyucmɨ tu̱m molino icha y acpatsɨyt́a̱iñ lamar
