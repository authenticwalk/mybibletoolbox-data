    tʉ́ʉtat pínah jã́tih, ã́ih bʉtdih bʉ́dí jeé jʉ́dʉjĩh chéo bʉ́ʉdhnit, bʉ́dí mʉjna
    caandíh ĩ yohochah, ãta tʉ́i taga. Páant ĩ chãjachah, caán wébít panihnidih ã
    yéejacah nihna, Dios páant bóo pohba caandíh ãta peéh chãjcan taga.
  taw-taw: Ne ñɨsɨkol paysɨkol kɨli yɨp gos lɨnepal okok kɨlop gek apyap pakɨnɨgabal
