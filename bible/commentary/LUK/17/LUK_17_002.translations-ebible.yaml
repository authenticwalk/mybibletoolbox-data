  ton-ton: ‌ʻOku lelei kiate ia ʻoka ne taupungaʻi ʻaki ia ʻae maka momosi ʻi hono
    kia, pea lī ki he moana, ʻi heʻene fakahalaʻi ha tokotaha ʻiate kinautolu ni ʻoku
