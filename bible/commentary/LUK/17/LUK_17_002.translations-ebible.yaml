  mhl-mhl: Iŋoji ŋiŋigo mendaine yoŋoreone mo suruyoiŋ eteko agiburaŋ eiŋ, ŋi iŋoji
    yobiŋ ropekiine bofukeiŋ. Anutuji yobiŋ ore geoine uruŋu oteme soineo fukena?
    Karoŋaŋ oŋgiŋ ubeineo kiperu koe botuineo bokebi rakana, oiji afaine fukena.
  klv-klv: Atenan, b̃igol avan ideh b̃igol nǝsaan, ivoi am hǝn atenan ke lubaŋis gat
    nab̃iltivat tom̃orm̃ori len naholoan ale bar hǝni len tas.
  bco-bco: Kalu a꞉no꞉ u alano꞉ dagasa sunda꞉sa꞉ga꞉, so꞉lu ho꞉na sanditai kibo꞉bowo꞉,
    falasilakilo꞉ wa꞉deab a꞉no꞉ o꞉li domabe. Ko꞉sega kalu abeyo꞉ tilidabu so꞉wala꞉su
    nowo꞉ mogago꞉ dimidama꞉kilo꞉ susululab emo꞉lo꞉ Gode elo꞉ wa꞉dema꞉ib a꞉no꞉ tininila꞉sa꞉ga꞉,
    mada alande doma꞉ib.
  kdl-NT: Wa laka ta̱ shana a sira̱ka yi katali ka kira a udyoku u ne a varangu yi
    a kushiva̱, n u ɗa wa zuwa uza u te a asuvu a mmuku n kenu n na u nusa.
  apu-NT: Teoso omanatari kãkiti maerekati oerekakani. Kãkiti txĩkitakiniãri amarini
    nota sãkire auiãkari maerekati ikamini !apakata. Erekamariko iua kãkiti maerekati
    oerekakari kai mitariã iaxirikanokitaãkamako, ipoa apanĩkakiã okaãkamako ipinini
    ĩkapani.
  roo-roo: Vosa irai oiratoa vai irai raverave vovoutoa vai oirao pie vovouaro vuri
    piereve voeao iava raverave vovou irara oea ragai-ia raripaaveira, oire uva vearopai
    oiso ra oeai rera-ia rirova aveke vai tuuive rera okoearo-ia rera roko piesa avakava
    vuruvuruaro-ia.
  miz-NT: Tē xoó ñaꞌa kade ña é ntava nuu uun á iꞌxá san nuu i é kīni kaa sán ne,
    dií ka váꞌā ó tē dɨ́ ni nakuīta núu ña ña nú ntute ñuꞌu kān, kunūꞌní nuu dukun
    ña xuu xódó san.
  qvz-NT: Shuc huahuatashina ñucata quiriccunata maican pandachic runata jatun cutana
    rumita paihua cungaibi huatasha mar cuchai tucsinaupi chucacpiga ali chari anma.
  deu-ELO: Es wäre ihm nützlicher, wenn ein Mühlstein um seinen Hals gelegt und er
    ins Meer geworfen würde, als daß er einen dieser Kleinen ärgere!
  mjc-NT: Vaha taxin ca na cunuhñi iin yuu jucun ra, tan jacuhun nyɨvɨ tsi ra nu ndutya
    ñuhu. Coto jatɨvɨ ca ra tsi nyɨvɨ ndi nasama cuhva iyó.
  caa-caa: Más ani bueno tuaꞌ acajcha inteꞌ chaꞌ tama unuc y tuaꞌ atobꞌesna axin tama
