  juy-juy: ତି ମନ୍‌ରା, କେନ୍‌ ସନ୍ନାମରଞ୍ଜି ଆମଙ୍‌ଲୋଙ୍‌ ସିଲଡ୍‌ ଅବୟ୍‌ନେଆଡଙ୍‌ ଇର୍ସେଲୋଙନ୍‌
    ଆଗ୍ରବ୍‌ଲୋତେନ୍‌ ସିଲଡ୍‌, ଆର୍ପାୟ୍‌ ଆ ସଙ୍କାଲୋଙ୍‌ ଅବୟ୍‌ ଗୋର୍ନାଅରନ୍‌ ୟୋଡ୍‌ଲେ ସମେଁୟ୍‌ଣ୍ଡ୍ରାଲୋଙନ୍‌
    ଆସେଃସେଡ୍‌ ଡେନ୍‌ ଆନିନ୍‌ ଆସନ୍‌ ମନଙ୍‌ ବନ୍‌ ଡେତେ ।
  for-for: 'Pipa aeba maya yagaranto ayakekana kamparagaena pukibemipa, kana ayakikibi
    ntagara araku''ma tabe yabantama ana''mubi uba''atama tabe wanipi apasanakasasinta:
    Pipa kanara pewe, yesine.'
  epo-epo: Pli bone estus por tiu, se muelŝtono estus pendigita ĉirkaŭ lia kolo, kaj
    se li estus ĵetita en la maron, ol se li metus falilon por unu el ĉi tiuj malgranduloj.
  gfk-gfk: Nas diet ken ra hansik na bulu. Bia tikai na wara halawen tikai ta diet
    wara gil nironga, gaar tahut tana bia da tigal bat ie. Na tahut bia da huna kubus
    tiga tamat na haat sakit tano kadonana ma da isei ures na tes, kabi halawen tikai
    ta diet wara gil nironga ma na kap ra tamat na harpidanau namur.
  bjz-bjz: Amindu rea, avona sasingu maneda rorova eininu kuvirota, ari akuago adua,
    taubana mo, singoi jojabenu unda ukova dighia fugasueta, uvu kafuruva degimbasue.
  atg-NT: O ti nẹ ini a mu ẹchẹ iko zu ọgbọ ọghọghọ uruli tsua pfilo okẹ oniẹmhi,
    dọsẹ ni ọ rọ ya zẹ ni ọtuọghuo ikuku eniyẹ enana ke lamhẹ olamhẹ.
  bjv-NT: A e sotɨ ngay ɓəy mbata tɨ lie kadɨ dɔɔi mbal kɨ bo ngay mɨnde tɨ, ə ɨləi-e
    me ba tɨ, ɨtə kadɨ ra adɨ kɨ kare be par dan ngan je tɨ kɨ du ngay kɨn, osɨ, adɨ
    Luwə gangɨ ta dɔe tɨ.»
  tos-NT: '@see-verse:LUK.017.001'
  rro-rro: Penamo 'akonai iata rarina patetoba 'auna 'akuai patekapo uhuna, pokina
    papakia neiakia ha a'i mea'i ki'ana.
  mxp-NT: Neꞌegɨ tyimyjapa̱a̱tꞌa̱jtɨp jøts ja mejyjotp yiknɨwɨbejpatt ku møj pa̱a̱nda̱a̱k
    ja yꞌukyiktayukxotsɨt, jøts øts nꞌuꞌnk nꞌuna̱ꞌjk ja kidi mɨba̱a̱t xyikpøktyuujnɨ.
  aak-aak: Ayɨ́ niaíwɨ́ rɨpiamɨ nionɨ dɨŋɨ́ nɨkwɨ́roanɨro yarɨgɨ́ápiamɨ pɨ́rɨ́ wiaíkianɨro
    nero ɨ́wɨ́ oépoyɨnɨrɨ wíwapɨyarɨ́ná Gorɨxo ‘Ayɨ́ xwɨyɨ́á mayɨ́rɨnɨ.’ mɨrɨ́ rɨxa
    nɨpémáná eŋáná rɨ́nɨŋɨ́ xwé winɨ́árɨnɨ. Sɨnɨ niaíwɨ́piamɨ ɨ́wɨ́ nánɨ mɨwiepɨsipa
    eŋáná ámá wa ayo ɨ́á nɨxero sɨ́ŋá xwé wo siŋwɨ́ tɨ́nɨ gwɨ́ nɨjárɨro rawɨrawáyo
    nɨmamówárɨrɨ́náyɨ́, sɨpí eŋagɨ aiwɨ rɨ́nɨŋɨ́ Gorɨxo wimɨnɨrɨ eŋɨ́pɨ́nɨŋɨ́ imónɨŋɨ́manɨ.
  chd-NT: Cal xans naimenac'iyacola', tama ma le'a anuli iƚna'a laica'uhuay, coƚa'
    ifinc'im'me ƚejoc' anuli cal cuecaj capic molino, coƚa' ecajm'mintsa ƚaja, tunxaƚac'la'
    nulemma, timatsi.
  kdc-kdc: Yokuwa vinoga kwa munhu ayo yagodekigwe dibwe kulu da kudugila msingo na
    yasigwe mbahali, kubanza kumuhonza imoja wa wadodo wano yatende nzambi.
  nhr-nhr: Gam ka i gha qãè e, gáí cgoa dis nxõ̱ás kaias kòo qg'áóa ba koe qáéa tòóè,
    me kaiam tshàam q'oo koe xaoa tcãàè ne, guuè naka ncẽe ne cg'áré ne ka c'ẽe ba
    chìbian kúrúkagu tamase.
  uig-PIN: Bundaⱪ adǝmning bu kiqik balilardin birini gunaⱨⱪa putlaxturƣan bolsa,
    boyniƣa tügmǝn texi esilƣan ⱨalda dengizƣa taxliwetilgini ǝwzǝl bolatti.
  beo-beo: Nowa dunu da fonoboi dunu dafama:ne olelesea, ea se dabe iasu da dunu amo
    ea galogoaga ilia da igi bagadedafa la:gilisili, bogoma:ne hanoga galadigisa,
    amo se dabe iasu bagadewane baligimu.
  acf-NT: I té kay pli mèyè pou nonm sala si yo té kay mawé on gwo wòch an kouʼy èk
    jétéʼy lanmè avan i fè sa pasé pou i jwenn pinisyon-an i kay wisivwè si i tanté
    lézòt moun pou fè péché.
  tpi-OTNT: Sapos em i mekim wanpela bilong ol dispela liklik pikinini i pundaun long
    sin, orait mobeta ol man i pasim wanpela bikpela ston long nek bilong em na tromoi
    em i go daun long solwara na bai em i dai. Olsem na yupela lukaut gut long yupela
    yet.
  mbt-NT: Meupiya pad ke eggiketan ka lieg din te dakel ne galingan ne batu wey igdegpak
    diye te dahat, du te sikandin ka egpuunan ne egpakasale ka sabeka te seini se
    me bate.
  hau-SA: Gwamma a ɗaura dutsen niƙa a wuyansa, a jefa shi cikin teku, da ya sa ɗaya
    daga cikin ƙananan yaran nan ya yi zunubi.
  mam-NT: Masetlpele ba'n oj tcub ye' jun xak al tkul jxjal nk'on tzpetsabl te juntl,
    tu'n t-xi' xe't tuj mar, twitzj tu'nxix t-xi' tuj castiwa tu'n Dios tu'nj ncub
    tk'o'n tzpetsabl cyej xjal yaa'n cyiw tuj cyocslabl.
  udu-udu: A’di midi ’bor ki ’bor gana/ mo waḵka yo minu ’taki deḵ a’di m’bam piti
    mo dhali a’di minu biṯ mo e ḵumma/ yi’de/ mo jin mina a’di ’taki diki raḵ jan
    ’de/ ’peni uni gwansan is mo kun gwa’dan mo mmomii miinthus mo.
  tvt-tvt: Erah mina rah ih bah heh boh adoh jong ah bonchi ano juungsih nah datpit
    ah ese ang ah, nga liphante changthih noodek loong asuh rangdah dathuk nang ih
    bah ah.
  bgt-bgt: Ahai ke magnahaghinia keda vajefea sa tinoni ke vaututuniu, e toke gi kedana
    taria na ghahira hutu kori luagna mena soni horua kori tahi, eigna na hava a God
    keda eia itagna sa tinoni ke vajefea sa tinoni e tahu vano tagna iangeni.
  mvn-mvn: Wayahina, aituhu koiaka vi‑tau vi‑peuna, onoto‑nana vidoha aituhu naona
    yaiana hanu ananina itana‑ipwe otona wayahina, e bebega ihapone na‑opu gavivina
    deina. Iuna aituhu koiaka aitam tevana yaheyahe taina wayahia deina na‑vo‑vi‑peui,
    e tevanana dewa goyona dewei, apaina onoto‑nana a dewa‑yaiyai ananina vaniahei
    Yaubada wayahina.
  djk-NT: A moo bun gi sowan sama efu den tei wan gaanbigi siton ne en neki, da den
    tyai en go iti a ini ze, moo enke pe fu a koli wan fu den mofinawan ya puu a Masaa
