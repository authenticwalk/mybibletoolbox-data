  gaq-gaq: ଜାଣ୍ଡେ ରେମୁଆଁ ଆକେନ୍ ଡାଆଁରେ ଗଡ଼େଅଇଂନେ ବାନ୍ ମୁଇଂଜାକେ ପାପ୍ ଆଃଡିଙ୍ଗ୍ଏ ମେଁନ୍‌ସା
