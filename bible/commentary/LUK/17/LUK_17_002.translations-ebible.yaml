  srn-NT: A bo moro bun gi en efu den tai wan bigi ston na en neki èn fringi en go
    na ini a se, prefu a kori wan fu den pikinwan disi fu meki a sondu.
  cta-NT: Tsoꞌo la si tsaa nguꞌ xcua̱a̱ nguꞌ jiꞌi̱ yu lo tyujoꞌo loꞌo sca quee quichi
    tyaaca̱ꞌ yane yu, chaꞌ ngaꞌaa caja ñiꞌya̱ nu tatsaa yu jiꞌi̱ ni sca ñati̱ ñiꞌya̱
    ntiꞌ nu sube re, chaꞌ cuaꞌni nguꞌ chaꞌ cuxi loꞌo yu.
  bqc-SIM: Tó wà wísilↄgbɛ gbɛ̃̀nɛ dↄ̀ɛ̀ a nↄɛ mɛ́ wà aà zù ísiu, bee maa ń
    adeo dɛ kɛ́ aà to nɛ́ɛ beeↄ do fula.
  tcz-CHONGTHU: “Na-ngongchanga sumhei song naki-o a twikhanglen'a nakilelut chu hiche
    aneocha ho nakipal lhuhsah sanga phachomjo ding ahi.
  mar-mar: त्याने या लहानातील एकाला पाप करावयास लावण्यापेक्षा त्याच्या गळ्यात जात्याची
    तळी बांधून त्यास समुद्रात टाकावे यामध्ये त्याचे हित आहे.
  snp-snp: Yaidana we yakafo wenenane yauti lawoko aumala minámami ma olu lifima fede
    umunae, loto lenami we ya ana-kiyanalo oluti, kenebalalo kifana naba-naba nela
    witi kuwo noku fulo edamo neko, moda lalo agi ne.
  isl-isl: Honum væri betra að láta fleygja sér í sjóinn, með þungan stein um hálsinn,
    en skaða sálir smælingjanna. Gætið ykkar! Ávítaðu bróður þinn, ef hann syndgar,
    en fyrirgefðu honum, þegar hann iðrast.
  spy-NT: Misyinē /kēērātyi chiichoo rwaa nyēē wōō kaat /ānkēētōōrchi araaray kuling'ta,
    kusiir yoo kātākēnē biikyuu choo tākukuskus ām kāāyēnēēt.
  xnn-xnn: Gawgawis pay no naitaked nan losongan ay bato isnan bagangna dat maibkas
    isnan baybay mo nan mangipaypay-owana ay menbasol isnan esang ay kapatpati ken
    Apo Dios.
  mwe-mwe: Ikaliji mbaya atabhilwe liganga likulungwa lya yajila nnukoi nitumbushiywa
    mmashi, nngabha kunnebhya jumo bhene bhabhashokobha
  tte-tte: Tem towoyane tomeli kikiuna iwoya-pwanoli kana maisa Yaubada koina kani
    ipolowesosi. Kaba gite yabo bwaite yawalowen. Tem tomo yabo veku polopolowena
    galogalona mena sipan yo sigabaen kalita mena igalomwasi iboita maisana tupwana
    ipolowe kaiwena yona iboita. Na towoyane maisana Yaubada koina ipolowesosi kaiwena
    Yaubada kani towoyane yaluyaluwana isibayanae.
  tcs-tcs: Mobeta dempla taiemape rop i gad big angka ane angem raun wea nek blo demplaselp
    ane sake demplaselp insaid wea dipwata. Den dempla kan meke demwan uda gad wik
    bilib gibap ane nomo pole ubi blo God.
  hlt-THB: Vawhkaw naasenkhqi thawlh sak anglakawhtaw cawhkaw thlang ce a hawng awh
    cang neetnaak lung awi sak nawh tuilik khuina nik khawng man anih aham leek hly
    bet hy.
  soq-soq: Apana mida seda kerakera bedeuwo dea banlepikadisapio sumanaiwa epie omepia,
    eulena apana sa gadompawe seu debama taupadoe owa bedewe aubepono alepona.
  qub-qub: Cay gatirämajcunata juchata rurachinanpitaga chay runapaj mas allimi canman
    mulinupa ruminta cuncanman watarcur lamarman garpuriptin.
  att-att: Ta más napiá nakuan nu igakkâ da yù ággilingán ta mangì sù bullo nayù tolay,
    á itabbà da ta bebay tapè matay, tapè awán ta mangituddu ta narákè sù ira kapángnguruk
    kâ Namarò.
  bki-bki: Ver aiorikar puruveru tai toa burujono ana avuku naio riva ea buluniogovu,
    nina na be vironiano tai napano melala ga. Mia toro nam̃a mila kanaku tete nalo
    nei tai juvan kiniou, mijoru ea kariano ana maka bunu tu sikili ea kiniou, mia
    toro nene naio rivar vironiano tai napano kirisikili laka riva lie vo tovulu ninei.
  bqp-bqp: Anigↄ̃ sã̀na adenɛ ò wísilↄgbɛ zↄ̃̀kↄ̃ dↄ a wakalɛ, ò a zu sɛ̀bɛɛ gũn
    de à tó nɛ́ dínↄ do fula.
  mcp-mcp: Í yidá nywa nyə nə́ bwə́ kə́lʉg nyə məma kwóógʉ́ cʉ́ŋʉ́d kʉl nyə nə dwo
    mâŋ, ntɔ̧ nə́ a kwálʉg ŋgwúd á ikʉ́kágə́ íga bɔɔgʉ́.
  hat-hat: Li ta pi bon pou li si yo ta mare yon gwo wòl moulen nan kou l' epi yo
    voye l' jete nan lanmè; wi, sa ta pi bon pou li pase pou l' ta lakòz yonn nan
    ti piti sa yo tonbe nan peche.
  npl-NT: Okachi kuali makikechilpililikah se weyi tetl, iwa makontlamotlakah ijtik
    n weyi atl, para amo makitlajtlakolchiwalti seme de ninteh pípilteh.
  bgg-bgg: Hanyie magunde ìujia shii awie pha layog rek arone, ji liak shii ne yua
    shii rathak boh jia phang srane khamuii bucho hà wo muii pha ji wie liak ro.
  eng-TCENT: It would be better for him if a heavy millstone were hung around his
    neck and he were cast into the sea than for him to cause one of these little ones
    to stumble.
  eng-BSB: It would be better for him to have a millstone hung around his neck and
    to be thrown into the sea than to cause one of these little ones to stumble.
  cpu-NT: Tsikarika itzimi antakaakerine kaariperori aparoni eentsi aventaanari, ari
    irovasankitaayeetairi. Iro kameethatatsimi inthayeeteneri mapi ikentsiki, iroviinkaitakeri
    inkaareki, ari onkantya eero ikaariperotakaantantami.
  san-ASM: এতেষাং ক্ষুদ্ৰপ্ৰাণিনাম্ একস্যাপি ৱিঘ্নজননাৎ কণ্ঠবদ্ধপেষণীকস্য তস্য সাগৰাগাধজলে
    মজ্জনং ভদ্ৰং|
  tac-NT: Wamí wa'lú ba'wichí pátéke'é alué rioka wa'lú rejté ri'ligó rusume golótiga
    napurigá tabilé aminabi benírimala chátiri 'nátili alué uché jaré ralámuli ta'chó
    'la sébali machime Onorúgame nila ra'íchali.
  eng-WEBPB: It would be better for him if a millstone were hung around his neck,
    and he were thrown into the sea, rather than that he should cause one of these
    little ones to stumble.
  gfk-H: Nas diet ken ra nat na bulu. Bia tikai na halawen tikai ta diet bia na gil
    tiga sakena, gaar tahut tana bia da tigal bat ia. Na tahut bia da luena kubus
    tiga tamat na haat sakit tano kangkangona ma da sei ia uram nalamana, kaba gi
    harango tikai ma na kap ra tamat na ngunungut namur.
  viv-viv: KaꞋi kuga vita-moꞋena bana odone hidaluhifona be lehageya hidahegehobuyeni-yo
    gidaꞋalika, au gidalubodana be gidamaduꞋalika-yo keke anafaiweya tamo kaliva kowakowana
    koyona againe ginavebeꞋuni-yo matahiwadi lakahina Yaubada nimane ginanuhagani.
  yao-yao: Ikaliji mbaya jwakwaleŵasya jo ataŵikwe lisyago pa lukosi ni kwaponya mu
    bahali kupunda kunsiŵilila jumo jwa achanandi ŵa.
  tgp-tgp: I pa mele r̃uhu jea isana, vara la liho te vatu tavera na r̃alona, ale
    la pulahia na lolo tasi puaha. Matan i pa mele sati jea isana, vara i vai te vonan
    la natuvarihi nike la hehe.
  auc-NT: Ïninque edæ, Wëñængä adocanque guiyangä pönï incæ oda cæcæcäimpa, ante në
    godö cæcæ cædingä ïñömö edæ, Wïï cæcæcäimpa, ante mönö edæ wææ cæcæ̈impa. Waodäni
    näni dacæ godö dacæ godö cæquinca ñæ̈nænca æ̈ninque në godö cæcæ cæcä önömenca
    æ wëmencadinque tömengä ingante tæcætibæ wido cædäni ïninque tömengä edæ, Wënæ
    wënæ cædämaï inte wæ̈mo beyænque Wængonguï botö ïmote pänämaï ingampa, ante tömengä
    waa toquënengä ïmaingampa.
  kbc-NT: Niɡ̶ina aneo anigepidiɡ̶ica niɡ̶ina nigaanigipawaanigi mowo ane beyagi,
    domeɡ̶eletema doɡ̶oigoetece lotoinaɡ̶adi naɡ̶ana wetiɡ̶a ane iwaaɡ̶adi, oditaɡ̶a
    oyokoletinigi akiidi-eliodi. Pida daɡ̶axa me beyagitema niɡ̶ina meo niɡ̶ina nigaanigipawaanigi
    moyoe ane beyagi.
  bmh-bmh: Du tub nug mogoi ginampet tub zigulin abai murabun aba, go zigulin eg pet.
    Dudu ipal agen aiwag uhu oimai, du gonugau beu ebu us sil otoi maimai, go ze unig
    oug hamacebiag, numau, go iboi, go uhu ginampet. Tam aba, aiu ses go uhu banou
    pet umau.
  ctu-BL: Uts'at tsa'ic ñaxan cʌjchi ña'tun ti' bic' cha'an mi' chojquel ochel ti
    chʌmel ti ñajb majqui jach mi' yʌsan ti mulil juntiquil ch'o'ch'oc bʌ.
  meq-meq: Ŋgama tâ ɓaray maɗiz i kwar a ɗay ada tâ kal ha a huɗ i bəlay tə bəmalə
    nakə ma səpatiye nəte mə walaŋ i wawa neheye tsekweŋ tsekweŋ ka məge mezeleme
    aye.
  noa-H: Hirua magʌm gaaimua chi mʌ hiek hʌ̈k'a k'ërʌmta pekau hee burrpimʌn, hichta
    Hẽwandam dʌ̈i hiekk'õr pöoma sĩsiju. Mamʌ mag Hẽwandam dʌ̈ita hiekk'õr paarpaju
    k'ãai hichdëupai hich hö gaai mokpör pömk'am jʌ̃naa p'ũas hee baudʌk'iin hʌ̈ucha
    hajugui hajim hanʌm Jesuu.
  alp-NT: Sepo imi ono tamata rebe ipakuna mo, rebe ihlaleke loko Aure iono dosa,
    imi supu hukumane elake titinai lesi bei esi lo imi mokane kena batu elake eleki
    poiemi lope meite nanuke eleki bature molo le imi.
  san-VEL: ete.saa.m k.sudrapraa.ninaam ekasyaapi vighnajananaat ka.n.thabaddhape.sa.niikasya
    tasya saagaraagaadhajale majjana.m bhadra.m|
  kbq-kbq: Witi refuzafu nepaza havere nofi anakiza, anankempi rentete'za, hagerimpi
    atrenageno uramisiana knare zantfa hugahie. Neone nagapinti magomofo azeri trakama
    huzankura,
  kbh-kbh: Más ts̈abá chabiama nántsemna canÿe nantsnëbé chamotsetamos̈ë́nts̈bua y
    mar béjayoye chamotsashbuets̈e, y ndoñe chë canÿa Bëngbe Bëtsábeñe os̈buachiyá
    bacna soye chaomama juanatsana.
  ron-LSB: Ar fi mai bine pentru el să i se atârne de gât o piatră de moară și să
    fie aruncat în mare, decât să facă să se poticnească unul dintre acești micuți.
  pon-pon: A mau on, takai en ir plaua eu en paudoki on ni tapin wor a, ap lokidokila
    nan madau, jan a kamakar amen tikitik pukat.
  nhe-BL: Más cuali quema aya quichihua nopa hueyi tlajtlacoli, ma moquechilpi imetl
    huan ma moisahuiti ipan hueyi atl para ax quichihuilis ma tlajtlacolchihua se
    tlen noaxca tlen ax quipiya fuerza.
  sps-sps: Te rof fafis non tan tang iny ta marats tsian googon ya, ai te nai faruk
    namaan bong, kat non sa kat ta isen tsurin vainy to te kaa miror a faaman a kakaii
    ser kat aveto.
  wnc-wnc: “Ita waiaknga waatdaka matekge banakan tasiwan undang pimapanu toknga siknga
    pake wai siknga yuwik. Siwan sup buyambam gwenu guyakngane wamake yanggabam gwekatang
    muba pukuke kupik gamu toknga siknga dua papan. Ita unzing gwa kungwakengu kepi
    waaknga dua yeuyaman pimatning,” ngang yanikut.
  bus-bus: Eégↄ̃ sã̀ↄ adeenɛ wà wísilↄgbɛ gbɛ̃̀ntɛ̃ dↄ a waalɛ wà à zu sɛ̀bɛ guu
    dɛ à tó nɛ́ kɛ̀kiinↄ doke fula.
  gub-BL: Aze amo awa uzawy kar Tupàn rape amo kwarer pe a'e nehe, iaiw tuwe a'e awa
    a'e nehe. Tupàn uzepyk putar tuwe a'e awa rehe a'e nehe. Aze mo xiàpixi itahu
    iazuromo heityk pà yryhu pytepe izuka kar pà, ikatu wera'u mo nezewe mehe a'e
    Tupàn rape iawy kar har pe. A'e rupi nupuner iwer mo ikatu 'ym ma'e iapo kar haw
    rehe kwarer pe a'e.
  imo-imo: Nanga imboma ulu kerima tepili toperope timbei tembalo wali oi naa teli
    yu kou muluwele awili te nomina moko tokolio pera tiko nomuna mainye mundunge
    lemo paimbo yu mindili nomba kolombalo nalo yu imbo te toperope oi naa tili Goteni
    yu aku ulu keri teremelemunga pundu keri tambo nimbe mindili lipe timbelo mele
    yu kinye naa pembalo.
  boj-boj: Iga tamo deqaji naŋgi ojsim meniŋ kobaquja osim sil na naŋgo kakroq di
    tontosim breinjrim ya robuq aiqab di kere. Yim naŋgi bunuqna aŋgro kiñala bei
    uneq waiyqasai.
  eng-DRA: It were better for him, that a millstone were hanged about his neck, and
    he cast into the sea, than that he should scandalize one of these little ones.
  knf-knf: Uhokan pa a batana plaak pweek bawata du bdëk, kë di pwuta ado aloŋ ţi
    bapoţ biki Naşibaţi ajot ţi pjuban.
  san-KHM: ឯតេឞាំ ក្ឞុទ្រប្រាណិនាម៑ ឯកស្យាបិ វិឃ្នជននាត៑ កណ្ឋពទ្ធបេឞណីកស្យ តស្យ សាគរាគាធជលេ
    មជ្ជនំ ភទ្រំ។
  arn-NT: Doy kümeafuy trapeltukulelngele pel mew kiñe fütra kura, fey ütrüftukungele
    pu lafken, welu tañi tukungenoael yafkan mew kiñeke tüfachi newe nienolu mupiltun.
  zas-NT: Par laaman zagdxeli na̱j guixhii reeman tijb guiaj mulin yëjnman din guzaal
    reeman laaman loj nijsdoo, luar guzaalguiiwaman tijb bén qui rliladxri naj din
    güünman dol.
  ken-NT: Ɛ́chí sáyrí ntá mmu wu bɛ mánsɔt ntay nɛgho mánsɛt ɛmɨ ɛyi, mámɛsɛ
    yí amɛm manyu ɛcha yi bɛbhak nɛpɛ́m ankʉ mmǔ amɔt anɛ ánókó Mandɛm ankwɛn
    ndǔ bɛbʉ́.
