    acꞌupseyan tamaren.
  pls-NT: Icha jian si chojni mé rroguec̈hianito ná ẍoc̈hin ttosin co rroguetsingangui
    ndachaon, que sinchecanttjen chojni tehe ngain cosa jianha.
  eng-WYC-2018: It is more profitable to him, if a millstone be put about his neck,
