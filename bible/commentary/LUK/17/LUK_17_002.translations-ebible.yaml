  wol-2010: Ñu takk doj wu réy ci baatam, sànni ko ci géej moo gën ci moom muy daaneel
    ci bàkkaar kenn ci ñi gëna tuuti ci ñii.
  nss-nss: Hiyan para kandruyani pat kiya koyun pe kapiyani yiy kiya mbulu ndras pe
    kimat. Pwen andre kinlahiy para kirandroyani hamou tahu mbunah mendreheh aripo,
    pe kiyos kiya pakut mwomwan pwi.
  snc-snc: Ḡia tu bere namo fore baregona ta ḡaiḡonai ḡere baru-kaua, benamo davarai
    ḡere fiu-reia, korana mai misimisiri ta rakavai beḡofa-toḡaiani garina.
  lgl-lgl: Ala ta ioli ka taua ioli 'e gera mamaea gi ka toli faasia fitoona gera
    agu, 'e 'oka fala gera ka firia ta fau ba'ela 'i luala, ma gera ka taasi 'alia
    'i laola asi matakwa.
  mmo-mmo: Hil naambêênju ond hil talu tatuuh bopaata dôôk ka naamunggin-ambe gaate
    dukana lôôy ond mem nivasa, de me-taahu va nipaya vu unoopasiv-asôônjo ti be me-biing
    va nipaya le.
  ncu-NT: Se̱sɛ amo̱ fe̱raa, bamo̱ ya ba kibu dabe̱ bo̱ da mò̱ ke̱bɔ‑rɔ, ne̱ baa
    twe̱e̱ mò̱ waa ɔpo̱o̱‑rɔ, a bɔ fe̱yɛ mò̱ a sa ne̱ ŋyaagyi mɔ ɔko̱ a waa bɔye̱.
  cni-NT: Aitaque iroashinoncaasanoteri antacaajeitiriri jananequipee caari cameetsatatsi.
    Oncameetsateme irijivataqueme iroisoyeeterime mapiqui antearo, irovincanteetearirime.
    Irovinqueeterime, eiro yantacairime jananequi caari cameetsatatsi.
  eng-WMB: It would be better for him if a millstone were hung around his neck, and
    he were thrown into the sea, rather than that he should cause one of these little
    ones to stumble.
  zaw-NT: Maaz guliibni te guij xten molin guejnni, gusäḻ bejṉni lo nisdoo cadro jiätro
    quela gunni jiajb rexi'nä ni ahuililajz xtidxä.
  san-MAL: ഏതേഷാം ക്ഷുദ്രപ്രാണിനാമ് ഏകസ്യാപി വിഘ്നജനനാത് കണ്ഠബദ്ധപേഷണീകസ്യ തസ്യ സാഗരാഗാധജലേ
    മജ്ജനം ഭദ്രം|
  tam-TCV: இந்தச் சிறியவர்களில் ஒருவனை யாராவது பாவத்தில் விழப்பண்ணினால், அவ்வாறு செய்பவர்களின்
    கழுத்திலே திரிகைக்கல் கட்டி கடலிலே தள்ளப்படுவது, அவனுக்கு நலமாய் இருக்கும்.
  mit-NT: Vàchi chicá vàha ni mácùndiacu iin yùù yódò dùcùn‑né, te ndiachi‑né mahì
    mar sàhà‑ñá màsà dátûcù‑nè ni‑iin ñà‑cuati yohó.
  ceb-ULB: Kini mas maayo alang kaniya kung ang usa ka galingan nga bato ibutang libot
    sa iyang liog ug itambog siya ngadto sa dagat, kaysa siya maoy hinungdan sa usa
    niining mga gagmayng bata nga madagma.
  ces-LB: Pro takového by bylo lépe, kdyby mu uvázali na krk mlýnský kámen a hodili
    ho do moře, než aby svedl ke zlému jednoho z těch nejposlednějších.
  mkn-mkn: Kalo orang bekin gara-gara sampe ada ana kici yang sonde parcaya sang Beta,
    Tuhan Allah nanti kasi hukum barát sang dia. Lebe ringan ika batu bésar satu di
    dia pung leher, ais angka buang sang dia pi dalam laut.
  nce-nce: Oneho bome tokwafe lowene sle mëgletënabë, ho li bume tëbo lowene belë
    ki lëkakena kwe ebë tëbo wesibimu. Kwe Goto kë home tako tëbo logotlememu. Kwe
    fli ho, kë home afina tako aniji mou mëta kesi mëtatlabë na bume nutuwa tuku mëtëkakabë
    na bu tu mëta suglu lëglebë kë kwe lalowa. Bu kë onehome tëbo lowene belë kiki
    hana lëkakeme na Goto bume hana tëbo logotleme. Këme nëgeme sobo ululu sle saelo.”
  pol-UBG: Lepiej byłoby dla niego, gdyby zawieszono mu u szyi kamień młyński i wrzucono
    go do morza, niż żeby miał zgorszyć jednego z tych małych.
  qxh-NT: Wamra-jina llapan shungunwan nuwaman yupachicujcunata juchaman janćhajcunaga
    wañuyman ćhayachun. Jatun-caray marayta cuncanman wallgaparcur, yacu ruri-ruricaman
    wicaparinman.
  nwi-nwi: Mərɨg tukmə yermamə kɨrik ravi-pən kwajikovə kɨrik yame rhatətə irak, mə
    tukror təvhagə has, kɨni yermamə a, Kughen tukror narpɨnien ehuə kɨmin. Kɨni narpɨnien
    a tukrɨskai rapita yame kɨruk-pən kapier pam kɨrik ye nɨpətək nuan, karkw-ərhav-pən
    kɨn ye tame tahik mə tukrəmnɨm.
  kmo-kmo: Eeta kepi yenya biiriiwaga papak kiitiichi ye i pa wawuk rabokiita. Wonyak,
    yepa eeta kapasek boboy sakapa otiikiitawak.
  agr-agr: Ju uchi piipichia jumamtin mina yamá nemagtuidaun makichik aentskesh pegkegchaun
    takamtikaidauk, dekas kaya muun dekeetai aina iman jukí kuntugnum jigká detuais,
    nayants ajugká ajapmain ainatai.
  kyc-kyc: Mendeme wambu kuki karaminyi dakena mende yulu koo pinya lao renge kuiyuo
    lara ramo doko baa keta renge kuiyuo randa andake nara. Dokona baasa reke lao
    dopa pisasaraŋa lao banya pendeko dokona kana reko mende yukwapala baa ipwa kota
    dokona pyambwapyali doko randa andake naa napyali.
  urd-GVU: اگر وہ اِن چھوٹوں میں سے کسی کو گناہ کرنے پر اُکسائے تو اُس کے لئے بہتر
    ہے کہ اُس کے گلے میں بڑی چکّی کا پاٹ باندھا جائے اور اُسے سمندر میں پھینک دیا
    جائے۔
  yre-NT: E ya "le 'o -kɔlɛbu -fɔ min zɩɛ -a 'klan, -e 'o tuʋ jemie -va. 'Bɛ "yi mlin,
    "tɔgɔ 'e drɛ -e 'mɛn 'nɛn 'tʋ 'e 'si 'an -sru.
  fuh-BKF: Hayre teddunde haɓɓee e daande joomum faɗɗee ley maayo manngo, ɗum ɓuri
    woodde diina luttinde gootel e cukaloy koy.
  arl-NT: Jiyano pueyanoratej, maara socua maninia quiri nera, puereetuuca saajia
    jaara na riquiajiniji morotasaare, shoniniacu caminia jiuujiajinia jartasocoriquiano.
    Jaara naa miishaaretej, maara maninia quiri, maja sesa miijiara na jiyatenura
    niquiriyatu nio muerasuniyojuajinijinio.
  ziw-ziw: Na vita vyedi mntu uyo atalizwe yuwe kulu dya kusigintila mwe singo akadulwe
    mwe bahali ukaleka akahosa yumwenga ywa wadodo wano wakole masa.”
  grc-TR: Λυσιτελεῖ αὐτῷ εἰ μύλος ὀνικὸς περίκειται περὶ τὸν τράχηλον αὐτοῦ, καὶ ἔρριπται
    εἰς τὴν θάλασσαν, ἢ ἵνα σκανδαλίσῃ ἕνα τῶν μικρῶν τούτων.
  nag-nag: Eneka manu dusra ke dukh diya pora nijor gola te pathor bandhi kene pani
    nichete phelai dile he bhal hobo.
  eng-OEBCW: It would be better for them if they had been flung into the sea with
    a millstone round their neck, rather than that they should cause even one of these
    little ones to stumble.
  knj-NT: Ta ey mac chi ak'on etex el sna'bal junoj unin, yel watx' yet ta chi pixle
    oc t'unan junoj miman ch'en yin snuk', catu' chi k'ojle eytoj xol ja' mar, yet
    watx' c'am to chi ak'le etex el sna'bal jun unin tu' yu, catu' oj ẍa'on spaj yu
    jun tu'.
  deu-1912: Es wäre ihm besser, daß man einen Mühlstein an seinen Hals hängte und
    würfe ihm ins Meer, denn daß er dieser Kleinen einen ärgert.
  san-PUN: ਏਤੇਸ਼਼ਾਂ ਕ੍ਸ਼਼ੁਦ੍ਰਪ੍ਰਾਣਿਨਾਮ੍ ਏਕਸ੍ਯਾਪਿ ਵਿਘ੍ਨਜਨਨਾਤ੍ ਕਣ੍ਠਬੱਧਪੇਸ਼਼ਣੀਕਸ੍ਯ ਤਸ੍ਯ
    ਸਾਗਰਾਗਾਧਜਲੇ ਮੱਜਨੰ ਭਦ੍ਰੰ|
  nob-LB: Ja, det ville være bedre for ham å bli kastet i havet med en tung kvernstein
    bundet til halsen, enn at han skal leve videre og få mulighet til å føre noen
    vill av disse som med et barns tillit tror på meg.
  ntj-ntj: Tjiinya-tjinguru-rna kutjupa-kutjupa palyamunu palyalku. Nyangka-tju palyamunu
    ngaapirinypa yutirriku. Tjiinya-tjinguru-rniya purli purlkanya lirriwanalu parrakarrpilku.
    Palunyalu-rniya kapi purlkanyangka warniku tjarrpatjunku. Nyangka-rna ngaalypa
    wiyarringkulalpi mirrirringku. Wiya, palunyangka munkarra-tju ngaraku wanalpayi
    kurlunypa-rna punkatjingalku, palunyangka.
  sxb-NT: Kuri kulootu okukira no omuntu ogera omulala ku awakiari no okuganya okutono
    wano na airana enyima mu okuganya, na asiwirweko oluwaare ku igosi, agie arigizwe
    mu enyanza.
  nhu-NT: Fí nu ke ejee fô wvuwɛ wee le lɛ bó eshɛŋke kebwee ke diene le ɛ̂ kendoŋ
