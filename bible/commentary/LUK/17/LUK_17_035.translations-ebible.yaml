  tim-tim: Akto âmbâle lâuwâŋe sot gâim tatbiandat. Tatbela siâ mem siâ âmâ bo membiap.
  yor-yor: Ènìyàn méjì yóò sì máa lọ ọlọ pọ̀; a ó mú ọ̀kan, a ó sì fi èkejì sílẹ̀.”
