  guo-NT: 'Kaen japixot taen wʉt pejbʉ''t chiekal wepachaemspox, jawʉt tamach kaxadinpon
    Jesús poxadin. Dolison Jesúslel fʉlaen wʉt, pinjametat jʉm-aechfʉldinpon Diosliajwa:
