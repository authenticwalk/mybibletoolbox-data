  hin-2017: तब उनमें से एक यह देखकर कि मैं चंगा हो गया हूँ, ऊँचे शब्द से परमेश्वर
    की बड़ाई करता हुआ लौटा;
  wol-KYG: Kenn ci ñoom gis ne wér na, daldi walbatiku, di xaacuy sàbbaal Yàlla.
  bef-bef: Ya higo moneko bouba falameꞌa bu gana gololo ti su nohago bu goloto ai
    i behe huto nooto sipi kehe ito Huꞌmamofihi fokehi ho emito oꞌehina yabe.
  amm-amm: Ulai noko siyasu mo Isisoni auso ifou na tumoki. Totani au itouniyaimoso
    kiki, ifou na tumoki. Kotoni siyolo kaluwaiyaloki, siyoliso nali.
  rmy-CHERGASH: Jek lendar dikhla kaj sastilo, bolda pe thaj slavisarda e Devle andar
    sasto glaso.
  zaj-zaj: Munhu imwe mmwanza wao viyonile kahona, kabwela, kenula dizwi yomuyenzi
