  mti-mti: Desirom mu danowo me yaune me wait inainewa, me noiwa kokavit God gumbe
    waiya waiya wag sira taig onne.
  pad-NT: Hari. Hoarana abono-ra noki'aha kavamonijanarina, ajoi'aha Jesus kania.
