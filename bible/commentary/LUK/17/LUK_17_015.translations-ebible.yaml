  mdy-ETH: ዔያቶይዳፓ ፔቴሢ ዬያ ዶርዓሢዳፓ ጌኤሽኬሢ ዛጌ ዎዶና ዼጊ ጌዔ ዑኡሲና ፆኦሲ ጋላቲ ጋላቲ ጊንሣ ማዔኔ።
