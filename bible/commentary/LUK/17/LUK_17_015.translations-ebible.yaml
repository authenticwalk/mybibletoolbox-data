  guj-2017: તેઓમાંનો એક, પોતે સાજો થયો છે તે જોઈને, મોટા અવાજે ઈશ્વરનો મહિમા કરતાં
    પાછો વળ્યો.
  jvn-NT: Enèng siji weruh nèk wis waras, terus balik karo memuji Gusti Allah nganggo
    swara banter.
  byr-byr: Sarevɨ nabaai sahwaraavɨ tɨnnyabadaaꞌnya aꞌmwe pwai gannya kɨlaakejɨꞌ tewaanya
    yɨmaꞌnɨwakejɨkɨ tɨnna yennaka sai ayɨna kaanna bɨna. Sara yake sai jaka naanga
    dada Gotɨyarɨne yayaꞌ byaannakeꞌ munyaba makina.
  ian-ian: Ndina kɨta nyan ndɨna mbangɨ kwo lɨnda vak vɨlaa lungwamataa yiga nɨma
    kwundimba Godna sɨ kwutaa katsondɨ.
  hun-hun: Egy pedig közülük, amikor látta, hogy meggyógyult, visszatért, és hangosan
    dicsőítette Istent.
  mcf-NT: Adoac bëdamboed abentsëc dëbidiadanec Nuquin Papan naid chiec onquec choaic
  kjs-kjs: Go rabu ali komea nipuna yogale wala epe lisa adisa-pulu nipu Yesu piri-para
    wala pumare Gote-na bi minasaasa.
  mni-mni: Aduga makhoigi maraktagi amana mahakki anabadu Jisuna phahanbire haibadu
    ujabada mahakna Ibungogi manakta halaktuna khonjel houna Tengban Mapubu thagatlak-i.
  yad-NT: Ti̱qui rityenu, su̱nu̱yadanumatirya jimyi̱sa̱da, sata̱rya̱da ji̱ta Jesúsna̱cho̱ju̱,
    si̱chana̱tyatityiyada jaryi niquejadata variñi̱ Ju̱denu.
  mxb-NT: Tído tá ni̱ xini iin ta̱a ñoó ña̱ ni̱ ndu̱va̱ꞌa ra, kúú ni̱ na̱ndió ko̱o
    ra káyuꞌú rá kékáꞌano ra Ndios ve̱i ra.
  pon-2006A: Emen irail, ni eh kilangada duwen eh mwakelekellahro, e ahpw pwurodo
    rehn Sises, ngihl laudida, kapikapinga Koht.
  maq-NT: Hya xi camá ne, xi cavëë xu ngu cha xi camandaja cha ne, cavuya quijitjengui
    xu cha Jesús, jindaya cha chja cha xi tisahmi jyë tisahmi hnga xu cha Nina.
  hto-hto: Iemo afémacɨmona dáamɨe ie abɨmo ite duico jacáillana cɨ́oillano, Jesús
    dɨné abɨdo bite. Billa llezica Juzíñamuimo rɨire cáɨmadote.
  por-BRBSL: Um deles, quando viu que estava curado, voltou para trás, glorificando
    a Deus com uma voz alta.
  ces-NKB: Když pak jeden z nich uviděl, že je uzdraven, vrátil se a hlasitě oslavoval
    Boha.
  cui-cui: Barapo diez poyobe jiwana caein, poxonae bapon taeba xua axaibi tsʉrʉcʉpae,
    bapoxonae Jesús beya pona, xua caibeya pona, yawa jume daunweya Nacom wʉnae jaintatsi.
  boj-2014: Onaqa naŋgo ambleq dena qujai a segi olo puluosiqa Yesus aqa areq gilej.
    A leleŋ ti Qotei aqa ñam soqtoqnsiq giloqnej.
  eng-OEBUS: One of them, finding he was cured, came back, praising God loudly,
  eri-eri: Ono wainga, fai ete nere gamanege langa, no nomo gogala urai wa, ege hilobainga
    heigai, ono wainga no ege gidu goyai. No inyangaro yaure bona, Itou unyi isouwai.
  aly-aly: Artwa anyentan Samaria-areny ikwer-rnem-itwel alhenh, ingwer-rneman Jew-rnemarl.
    Artwa Samaria-areny arelhew, arlkarl alyelkerrenh, rap angkep alpew Jesus-warl,
    atayel nakemel Akngey. Rap kwenerrey-alpew, Jesus-arl rtnenh-itwew, “Jesus, ntwan
    ayenh mwerrelew! Mwerr-angker inngarl ngan Akngey!”
  wiu-wiu: Takoa pekedekale enekome odene ago Yesu kakata wakapea nekeneya. Nipa Akolali
    kei telo oa pima nokome
  swe-swe: När en av dem såg att han hade blivit botad återvände han [antagligen på
    en gång, innan de kom fram till prästerna] och prisade Gud högt
  cth-cth: Ahnimouh thung dawk hoi tami buet touh teh ka dam toe tie a kâpanue navah
