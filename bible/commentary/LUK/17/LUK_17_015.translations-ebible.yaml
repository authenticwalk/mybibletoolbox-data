  srn-NT: Di wan fu den si tak' a kon betre, a drai kon baka èn nanga tranga sten
    a gi Gado grani.
  cta-NT: Biꞌ chaꞌ nguxtyu̱u̱ tsaca yu quicha biꞌ, cui̱i̱ tsa nchcuiꞌ yu ndyuꞌni chi̱
    yu loo ycuiꞌ Ndyosi.
  bqc-SIM: Kɛ́ an gbɛ̃do è a gbãgbã, ↄ̃ à ɛ̀a sù, àlɛ Lua sáaukpa ń lↄↄ gbãao.
  tcz-CHONGTHU: Alah uva khat chun suhdam a aumchu akimu phat in, Yeshua hengah ahung
    kilen, “Pathen Vahchoiyin umhen!” tin apengjah tai.
  mar-mar: जेव्हा त्यांच्यातील एकाने पाहिले की आपण बरे झालो आहोत तेव्हा तो परत आला
    व तो मोठ्याने ओरडून देवाचे गौरव करू लागला.
  snp-snp: Ido wemomo wagu yauti we lawoko makafo ukana mo limo ya eyetoto itibito
    Yesu nedo oto, Goti ebola au-au loto lomo aiye.
  isl-isl: 'Einn þeirra sneri þá aftur til Jesús og hrópaði: „Guði sé lof! Ég er heilbrigður!“'
  spy-NT: Kooyeey ꞉akeenke wōloo kimii ꞉Yēēsu ānkusilto Yēyiin kukuurchinē barak.
  xnn-xnn: Issan nang-il-an nan esa ken daida ay ginmawis nan awakna dat mensagong
    ken Jesus danapay ibibiyad nan kalina ay mangdaydayaw ken Apo Dios.
  mwe-mwe: Jumo jula akabhoneje kuti alamile, gwabhujile alikwaakuya a Nnungu kwa
    lilobhe lya utiya.
  tte-tte: Kalikava yabo saugana yona igitai inamwanamwa kabo ipileyoi ilolotobatobali
    Yaubada koina kainana lalakina mena.
  tcs-tcs: Wen wan man prom dempla bin luk skin blo em bin kamgud, em stretwei tan
    gobaik po Zizas ane em bin singaut ane preize God prapa laudwan.
  hlt-THB: A mingmih ak khuiawh kaw thlang pynoet ing, mynqaai a qoei ce a huh awh,
    hlat law tlaih nawh, khawteh na khy nawh Khawsa ce kyihcah hy.
  soq-soq: Tane mo inantona bedeuwo sou dea Samaria apanawa inalena ewene mukalene
    God wadaposisadie leulene Iesu mampe aleidie.
  qub-qub: Chaura allchacashana caycashanta mayar jucga Tayta Diosta alabaraycar cutiran
    Jesús cajman.
  att-att: Á yù tádday nira, pakasingan na ta nammapiá ngin, dagarágâ nanoli, nga
    makkatakatol sù áddáyo na kâ Namarò.
  bki-bki: Naruei nalo tai, bogo napano mial ka naio binimei bo ruei jibe na, naio
    barp̃ilig binimei, miaia Atua laka,
  bqp-bqp: Kũ ń gbɛ̃ do è a werekↄ̃a, akũ à ɛ̀ra à sù, àtɛn Luda sáabu kpá kũ kòto
    gbãnao.
  mcp-mcp: Ŋgwɔ́lʉ́gá nywáá, ja á mə́ dʉ́g nə́ a mə́ yâl yí, a mú cuwʉli nyiŋgə, a
    mú ŋgə zə a ŋgə́ lás gwɔ́w-gwɔ̂w ŋgə yə Zɛmbî gúmə́.
  hat-hat: Yonn ladan yo ki wè li geri tounen sou wout li, li t'ap fè lwanj Bondye
    byen fò pou tout moun tande.
  npl-NT: Ijkuakó seme de yejwah ijkuak okitak yopajtik, owalmókopki iwa okiweyijkachiwaya
    Dios ika chikawak itlajtol,
  bgg-bgg: Ithek jia è riig shii ai ne gang rey sha, ai iidoh dun srane goh gang è
    ziak ne Hamangkhung-aphuii shii laso phi.
  eng-TCENT: When one of them saw that he had been healed, he came back, glorifying
    God with a loud voice.
  eng-BSB: When one of them saw that he was healed, he came back, praising God in
    a loud voice.
  cpu-NT: Ikanta aparoni iñaakerora jeshitakotai ipathaavaitzi, tharomentaka ipiyaa
    irirori, ikimoshireventanakeri iniroite Pava.
  san-ASM: তদা তেষামেকঃ স্ৱং স্ৱস্থং দৃষ্ট্ৱা প্ৰোচ্চৈৰীশ্ৱৰং ধন্যং ৱদন্ ৱ্যাঘুট্যাযাতো
    যীশো ৰ্গুণাননুৱদন্ তচ্চৰণাধোভূমৌ পপাত;
  tac-NT: '''Lige bilé alué rió etesa ''ma tané ikíligo alué naulí, yati ku ro''ile,
    ''lige ku sébaga napu ilile Esusi, wa''lú cheliera ''yale Onorúgame e''wele ra''íchaga,'
  eng-WEBPB: One of them, when he saw that he was healed, turned back, glorifying
    God with a loud voice.
  gfk-H: Ma bia tikai ta diet ga nas bia gata langalanga, ga tapukus balin, ma ga
    kukula haan ma no nuna pirharlat uram naliu ta Kalou.
  viv-viv: Tu kaliva saꞋeyana agaidiya yana yamumu giꞋita-yo au Yesu againe giyewana,
    agona lakahina Yaubada gihawadavadavana.
  yao-yao: Jumo jwa ŵanyawo paŵaliweni kuti amasile kulamwa, ŵausile aninkwakusya
    Akunnungu achinyanyisyaga.
  tgp-tgp: Moiso vonara matea mara mo hitea vara mo vokevoke, mo mele hilu isan Iesu
    mo lo ulo aulu mo lo hasohaso God.
  auc-NT: Ïninque adocanque watapæ̈ todinque, Wængonguï bitö ñäö apäite baï ïnömi
    inte edæ waa cæbi æ̈mopa, ante yedæ apæ̈nedinque adodö pongantapa.
  kbc-NT: Odaa ganigepidiɡ̶ica niɡ̶ijoa ɡ̶oneleegiwadi naɡ̶a nadi me icí, odaa ja
    dopitege Jesus, igedi me dotaɡ̶a, doɡ̶etetibigimece Aneotedoɡ̶oji.
  bmh-bmh: Du tutak go uligeun gonugau ebeu eg wanena, go koli alaimai, gusig ulaimai,
    Uwait ulagwag moroun.
  ctu-BL: Juntiquil tsa' cha' tili ba'an Jesús che' bʌ tsi' q'uele lajmenix i tsoy.
    C'am tsi' subu i ñuclel Dios.
  meq-meq: Ndo nəte mə walaŋ tay a zəba ka bo ŋgay na, kə mbəl suwuɗ suwuɗ. A mbəɗa
    gər ka təv i Yesu pəlasl. A ye tə mazambaɗay naha a Mbəlom ta magala.
  noa-H: Hamach mag hoobaawai, hãbmua deeu hewag k'ap'ig hurumua honee, “Hẽwandam,
    hĩsin chadau puan mʌ dʌ̈i hʌ̈uta habarm; pʌjö jua t'eegk'am chan mʌg jẽb gaai
    chuk'um” ha hijẽjẽbag bëejim haajem, hich happai.
  alp-NT: Eleki ile sae bei sie butu esa meru iselu be imise peneka, eleki ileu kena
    isike Alla kena na elake.
  san-VEL: tadaa te.saameka.h sva.m svastha.m d.r.s.tvaa proccairii"svara.m dhanya.m
    vadan vyaaghu.tyaayaato yii"so rgu.naananuvadan taccara.naadhobhuumau papaata;
  kbq-kbq: Hagi mago'zmimo'a keana avufgamo so'e higeno, rukrahe huno ranke huno Anumzamofo
    agi erisaga nehuno,
  kbh-kbh: Canÿa chënguents̈á, shnaná yojtsemnama tojáninÿe ora, yojesshë́cona Bëngbe
    Bëtsábioye jabuache atschuanaye;
  ron-LSB: Unul dintre ei, când a văzut că s-a vindecat, s-a întors înapoi, slăvind
    pe Dumnezeu cu glas tare.
  pon-pon: A amen irail ni a kilaner me a kelailadar, ap puredo nil laudeda, kapikapina
    Kot.
  nhe-BL: Huan se tlen nopa tlacame momacac cuenta para Jesús ya quichicajtoya, huajca
    mocuepqui, tlahuel quihueyichijtihualayaya Toteco Dios.
  sps-sps: Nainy te tagaa fi na isen tsuri to te tsipaar fi ya, ya fatabin to iny
    vamarits e Gov fiisen men kuu tsian.
  wnc-wnc: Yaniwan natake kusika watana wena siwa gupna dudumna siking. Siwan waakwakga
    undang kuwawa ngana wa amikat nana tapatuta watana wena singgak ngang kake tapan
    tekwamban notna peke Jesue gatu kukut. Kusika Anutue kumzang inimbakngakut.
  bus-bus: Kɛ̀ aↄ̃ gbɛ̃ doo è a kɛ̃kↄ̃a, ben à lìara à sù, èe Luda sáabu kpaa kↄ̃n
    kòto gbãaao.
  gub-BL: Amo wanehe we har Xamari ywy rehe har romo hekon a'e, wexak umukatu awer
    kury. Uzewyr oho uzegar pà Zezuz pe kury. Tupàn imuwete katu pà kury.
  imo-imo: Enoni koinjo pungolio kanoringi wali iye akumanga teni yando omba ungu
    enge nimbe Gotenga imbi ola ltindipe omba
  boj-boj: Onaqa naŋgo ambleq dena qujai a segi olo puluosiqa Yesus aqa areq gilej.
    A leleŋ ti Qotei aqa ñam soqtoqnsiq giloqnej.
  ulk-ulk: Netat yabialam tababu basmeri e akaida sikak baidari e takomeda tabakiamuda
    Iesuim aukaka aler Adi dispiri.
  eng-DRA: And one of them, when he saw that he was made clean, went back, with a
    loud voice glorifying God.
  knf-knf: Kë aloŋ ţi baka, wi awinuŋ kë ajebi, aşë wugşa, awo ţi phuuran, adëman
    Naşibaţi.
  san-KHM: តទា តេឞាមេកះ ស្វំ ស្វស្ថំ ទ្ឫឞ្ដ្វា ប្រោច្ចៃរីឝ្វរំ ធន្យំ វទន៑ វ្យាឃុដ្យាយាតោ
    យីឝោ រ្គុណាននុវទន៑ តច្ចរណាធោភូមៅ បបាត;
  arn-NT: Fey kiñe tüfa engün, inaduamuwlu ñi lifkülewetun, wiñometuy ka püramyeniefi
    ta Ngünechen newentu wirarün mew.
  zas-NT: Dxel tijbaman chi gogbeeman ma bayajcaman, bayejcaman, rbixdiajman rudëëman
    quixtëë loj Dios.
  ken-NT: Mmu wap amɔt ághɔ́ nɔ́kɔ́ bɛ́ ataŋ, abho bɛpɛtnsɛm ntá Yesu ambɨti nɔkɔ
    Mandɛm nɛ ɛyɔŋ amfay.
