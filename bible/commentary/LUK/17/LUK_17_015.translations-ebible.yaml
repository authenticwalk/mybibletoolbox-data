  hlt-hlt: Tedae amih khuikah pakhat long tah a hoeih te a hmuh vaengah bal tih ol
    ue la Pathen te a thangpom.
  tbz-SIM: Bɛ miɛkɛ kòo mɔù yɑ ò miɛtɛ́mɛ̀ kɛ́wɛ̃tɛ kɛ́poo nho nɑcɛ̀fɔ̃̀tɛ̀ kɛ́nwɛ̃tiní
    Yesu borɛ̀ kɛ́nsɑ̃ntí Kuyie,
  san-GUJ: તદા તેષામેકઃ સ્વં સ્વસ્થં દૃષ્ટ્વા પ્રોચ્ચૈરીશ્વરં ધન્યં વદન્ વ્યાઘુટ્યાયાતો
    યીશો ર્ગુણાનનુવદન્ તચ્ચરણાધોભૂમૌ પપાત;
  amx-amx: Artwang nyent arelhek, tjwen kwerenh ywerrekarl. Rang angkep twep-irremel
