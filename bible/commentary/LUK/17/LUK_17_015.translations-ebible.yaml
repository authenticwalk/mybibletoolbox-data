verse: LUK.017.015
translations:
  kpx-kpx: Ige igaeu au vava elehai hoilahai lohoale baita Dilava imihai hoesehavonu.
  okv-H: Eto kini humbari embo vahai amo enda Samaria embo amita hamo avo javotoho
    enu kito egerembeto gagaha eto God jakeka ijie puvuto
  tbo-tbo: Apoma tulahi gehouna i gagalena meya po i luyagohana yaka ponana i lata
    ma Yaubada i wotalagiyeya ma i gunawileya.
  mal-C: അവരിലൊരാൾ തനിക്കു സൗഖ്യം ലഭിച്ചിരിക്കുന്നെന്നു മനസ്സിലാക്കിയപ്പോൾ, ഉയർന്നസ്വരത്തിൽ
    ദൈവത്തെ പുകഴ്ത്തിക്കൊണ്ടു മടങ്ങിവന്നു.
  grc-SR: Εἷς δὲ ἐξ αὐτῶν, ἰδὼν ὅτι ἰάθη, ὑπέστρεψεν, μετὰ φωνῆς μεγάλης δοξάζων τὸν
    θεόν·
  bgc-bgc: फेर उन म्ह तै एक न्यू देखकै के मै ठीक होग्या सूं, जोर-जोर तै परमेसवर की
    बड़ाई करदा होया यीशु कै धोरै बोहड़या,
  khz-khz: Talima kwapunamo ira aorai kopina egitaato enamato, ne ewaikule-waito,
    Palagu evega-rageato.
  deu-TKW: Einer von ihnen aber, da er sah, daß er geheilt sei, kehrte um und pries
    Gott mit lauter Stimme,
  zsr-NT: Niꞌr tuëꞌ bönniꞌ nutsëꞌë ladjquëꞌ, catiꞌ ráquibeꞌinëꞌ chnuhuöaquëꞌ dxiꞌa,
    böjëꞌ ga naꞌ zoëꞌ Jesús, ruíꞌteczëꞌ zidzj didzaꞌ, rguꞌë Dios yöl‑laꞌ ba.
  lin-lin: Tango moko kati na bango amonaki ete abiki na bokono na ye, azongaki na
    kokumisa Nzambe na mongongo makasi.
  hns-NT: Tab ekgo djab djaan gail kie oe attjha hoi gail hai, tab Parmeswar ke goen
    gaaike Jiesoe ke paas lautke gail.
  noa-E: Amach mag oobaawai, ãbmua deeu ewag khaphig urumua onee, “Ẽwandam, ĩsin chadau
    puan mʉ dʉ̈i ʉ̈uta abarm; pʉjö jua theegkham chan mʉg jẽb gaai chukhum” a ijẽjẽbag
    bëejim aajem, ich appai.
  eng-EMTV: And one of them, seeing that he was healed, turned back, glorifying God
    with a loud voice,
  mib-NT: Yūcuán na te ɨɨn‑ni de ni nandió cóo de nuū Jesús, te cáhán jee de, nácuatáhú
    de nuū Yaā Dios jeē ní nduvāha de.
  lif-NT2: हे़क्‍क्‍याङ् थिक् के़दुक्‍पाल्‍ले़ खुने़ॽ नुःरे़बा निङ्‌वाॽ खोःसुआङ् यम्‍बा
    इक्‍लाओ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनारा फोःसुर नुःक्‍खे़ त्‍ये़रो॥
  xnj-xnj: Mmonga wavi peajimanyi kuvya alamiswi, awuyili kuni akumlumbalila Chapanga
    kwa lwami luvaha.
  mmx-mmx: Legesara atdi ga ven i do ga lox avukat, gamlong, la gap kup silok mi leemi
    asu ri ne Moroa.
  cbr-NT: Usaquian pëxcucë isi cuëënquin ca acama achúshinën Jesúsnu cuantëcënquin
    Nucën Papa Dios munuma banaquin rabiacëxa.
  tee-NT: Pus ju pumatam sia lhiyu'unch acsni lakts'ilh ni palaich ixjunita pus tasp'itchokolh.
    Minchokolh junta ixya ju Jesús. Chai na p'as ixchivinin acsni lak'ayalh ju Dios.
  eng-LSV: and one of them having seen that he was healed turned back, glorifying
    God with a loud voice,
  cak-NT: Y jun chique ri lajuj achi'a', cuando xutzu' chi can xc'achoj-wi riq'uin
    ri ruyabil, xtzolaj-pe. Y can nuya' ruk'ij ri Dios, y can riq'uin ruchuk'a' nich'o'n
    cuando nuya' ruk'ij ri Dios.
  pah-NT: Ojagwapihava repiagame ojipeji'ga jivyri Jesus'ga pyri. Hahyahi ganhi'ig̃a
    ga erame Tupana'ga mboheteavo gworygworyvamo ga rehe.
  sja-NT: Ma diezdepema abaapa unuk'ãri ichi k'ap'ɨa jɨpada, ãpɨtee o-ĩa cheji. Tachi
    Ak'õremaa golpe pedee pia jara cheji.
  xed-xed: Na gi nghaŋtá sani turtuk mataba taŋ ta tsa mbatani ya, ka vraktá tsi nda
    zləzlva Lazglafta nda lwi dagala dagala,
  mks-NT: Ta ndaja coo in táhan ndíhu̱xu̱ da̱ cán tá na̱xini da ña̱ na̱ndivií yiquí
    cu̱ñu da já na̱cavatá ndiva̱ha da. Ta na̱casáhá da̱ cája cáhnu da Ndióxi̱ cáyuhú
    cóhó da̱ já na̱ndicó co̱o da nu̱ Jesús.
  gfk-S: Ma be tikenong ta di ga nes be igate langalanga, iga tapukus baling. Ma iga
    kakongane hanane utuma nalu no nuno pirpirlet tane God.
  bmu-bmu: Ölöwahökmö, 10 yeŋgöreŋök kunŋan sileŋi solanii eka liliŋgöba kaba Anutu
    köhöikŋanök qeta möpöseiyök.
  dgz-dgz: Amba apan ameme da, mek ingane ae yaveni, omat gaset siran taran amone
    kakae tan menan, ewagai Iesu inewa sia one amba senave den God wa atonasiwandin.
  eng-GNV: Then one of them, when hee sawe that hee, was healed, turned backe, and
    with a loude voyce praised God,
  zaa-NT: Gutebé'báni ttu nuá qui'ni chi beyacca latsi'į nna, beyéqquia taą́ nna bedàlianią
    Tata Dios idìtsa ní,
  eng-WEBSTER: And one of them, when he saw that he was healed, turned back, and with
    a loud voice glorified God,
  guh-guh: 'Daxita bajarapamonae peperabëxanepanaejava itsa tane, nexata caenë saya
    bajarapamonaeyajuvënënë naviateca Jesúsjavabelia. Bajaraponë namutua ayaijumeta
    Diosojavabelia jumai tsanajetarucae: “¡Diosomë, bitso ayaijamatabëcuenenëmë! ¡Tavitanejavami
    baja vecua, nejamatejemayaexaname!” jai tsanajetarucae bajaraponë Diosojavabelia.'
  bon-bon: Teeme yepä te liba jepänige egä teeme tääpe miiji ge, piba tacnenutige
    Yeesu bau me, Acejiyame ne babo tage ca ewepyeräjige.
  nhw-BL: Huan se tlen nopa tlacame quiitac para Jesús ya quichicajtoya, huajca mocuepqui,
    chicahuac quihueyichijtihualayaya Toteco Dios.
  mgw-mgw: Yumo mukipi'nga sabe paibweni apeletike, aatiki'li'bu'ka kannumba na kunkwi'ya
    Nnu'ngu' kwa lilobe liku'lu'.
  swh-ONEN: Mmoja wao alipoona kwamba amepona, akarudi kwa Yesu, akimsifu Mungu kwa
    sauti kuu.
  wbi-wbi: jumonga ati avwene asokile, akagomoka ikufunyila uNguluve.
  bba-bba: Ben turo, ye u wɑ mɑ u bɛkurɑ, u ɡɔsirɑmɑ u Gusunɔ siɑrɑ kɑ nɔɔɡiru.
  eng-KJVCPB: And one of them, when he saw that he was healed, turned back, and with
    a loud voice glorified God,
  kgk-NT: 'Oikwaa-ma ramo ikweraha peteĩ ou jevy ohogwaitĩ Hesu-pe: —Xe mbogwera-ma
    hexapyrã-rupi xe mbogwera-ma, he''i. —Tonhemomarangatu katu Nhandejáry réry. Onhemomba''egwasu
    ete va''e Nhandejáry, he''i. Omboete Nhandejáry-pe osapukái-vy ou jave tape-rupi
    ovy''a eterei-gwi.'
  waj-waj: Yoketauduu vaidi voovoono ari mmammaivaa tooduu yoketauduu rikioo hanigia
    puaisakama aayanna tioo Anutuuqaara kua yoketaivaa tiravai.
  ekk-PKP: Üks neist nägi, et ta oli terveks saanud, ning ta tuli Jumalat ülistades
    Jeesuse juurde tagasi.
  mpx-mpx: Aloliya etegana, sauga tuwana i kite i waisi, inoke i sikal i nonotobatobal
    Yehoba elana anana i bwata.
  wbp-wbp: Wati-kari yalumpurrarla jintaju ngulaju Jamariya-wardingki. Panu-karijilpalu
    Juwu-wati nyinaja. Kuja-nyanu nyanungurlu Jamariya-wardingkirli nyangu kirlkalku,
    warirr-karrinjarla pina-yanu Jijaji-kirra. Nyanungurluju kiljingkilparla Kaatuku
    yunparninja-yanu. Kuja yanurnu Jijaji-kirra, parntarrinjunurla kamparru nyanungurla,
    manurla yati-wangkaja, “Nyuntujunpaju mari-jarrija-nyayirni! Nyuntulurlunpaju
    parlpuru-manu!”
  luo-luo: Achiel kuomgi, kane oneno ni osechange, nodok ir Yesu, kopako Nyasaye gi
    dwol maduongʼ.
  nhe-NT: Huan se tlen nopa tlacame momacac cuenta para Jesús ya quichicajtoya, huajca
    mocuepqui, tlahuel quihueyichijtihualayaya Toteco Dios.
  aii-aii: ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܟܲܕ ܚܙܹܐ ܠܹܗ ܕܦܝܼܫ ܠܹܗ ܕܸܟ݂ܝܵܐ، ܕܝܼܪܹܗ ܫܲܒܘܼܚܹܐ ܠܐܲܠܵܗܵܐ ܒܩܵܠܵܐ
    ܪܵܡܵܐ.
  esk-NT: Iḷaŋat iḷitchuġikami mamitilaaġmiñik utiġniqsuq, kamaksruqługu Agaayyun
    nipitusipḷuni,
  msb-msb: Pakakita san usad na nag-ayo na siya, nagbalik, nag-umaw sa Dios sa makusog
    na boses,
  cpa-NT: Jøng² jan² dsa² héi² ca¹jénh¹ juu¹² mi³ca¹lø¹lih¹³dsa ma²na²hlú²dsa. Tí²
    ca¹hløah¹dsa ca¹mi¹juanh¹²dsa Diú¹³.
  dso-dso: ଏଦେ ଦେକା ! ସେମନର୍‌ ବିତ୍‌ରେଅନି ଗଟେକ୍‌ ଲକ୍‌ ନିଜର୍‌ ଗାଗଡ୍‌ ନିମାନ୍‌ ଅଇଲାଟା
    ଦେକି, ଜିସୁର୍‌ ଲଗେ ବାଉଡି ଆଇଲା । ଆରି ସେ ବେସି ଆଉଲି ଅଇ ପର୍‌ମେସରର୍‌ ଡାକ୍‌ପୁଟା କଲା ।
  meu-meu: Bena tamona mo kopina e itaia vada e ḡoeva, e lou ela, mai moale badana
    ida Dirava e imodaia,
  yva-NT: Vatane inta no no awa yasyin po anakea raen nsauman to, weti pakare anayanambe
    ti gwain pare, “Amisye ararimbe! Risauman to!”
  dgc-dgc: Ey tu esa dide, péketa na a mahusay dén, éy soli dén siya ni Jesus, a mégpuri
    dén siya ta Diyos ta medegsén.
  zpm-NT: 'Lo gza zho, hor co rias tib zho wbire, nguiedz rnee zho: ―¡Zha ndzontaa
    Dios! ¡Goḻwi gaṉle laa me beeṉguiacle naa! Zigne bdziṉ zho lo Jesús, pquiitsgzhib
    zho lo me, haxta bdziṉ lo zho lo liu, rdeed zho xquizh lo me. Tib zha Samara,
    zha zit nac zho.'
  hix-NT: Horohye hatà, ukukur komo, towenyxa mak hatà. Tàwya tonyhotatho yonyetxhe
    rma, horohye hatà, noro marma mak ha. Nomokye harha tà. Ohxe xaxa nay hamà, Khoryenkomo,
    kekon hatà, teryewrye ro hatà.
  sim-sim: Urik lihi lar maome orhi jivik si nashirik or heyehe nombok or yantlehe
    indiyok ormu tara. Or taha wasilaka mendek or ushasawehe hi Avui Wasilakahin ormu
    hauowera. Uhu or taha Jisashi kumbamuk or taka avermbuwaha orin armesarmek ormu
    mbara. Ma oto Samariak fehenda ma ria.
  npi-ULB: जब तीमध्ये एक जनाले आफू निको भएको महसुस गर्‍यो, ऊ चर्को स्वरले परमेश्‍वरको
    महिमा गर्दै फर्कियो ।”
  cgc-cgc: Isya ki danen na nakita din na kanen an ayad en, gabalik ki Jesus daw gadayaw
    man ta Dyos na tudo iya na kagi.
  tim-tim: Hain akto yâk yeŋgâlân gâtŋe konokŋe egakto hâkŋe âlepŋe akto aregât purik
    katmâ togoep. Togom kârikŋe akmâ Anutu maŋganlep.
  yor-yor: Nígbà tí ọ̀kan nínú wọn rí i pé a mú òun láradá ó padà, ó sì fi ohùn rara
    yin Ọlọ́run lógo.
  wos-wos: Yandéka dé wun du nak déka séfi yikafre yandéka xéta dé wambula ya. Yae
    hambukmbu wata dé Godna ximbu haréké.
  emp-NTPO: Maʌ̃ unusid̶e ab̶a Ãcõrẽa jĩgua bia bed̶ea b̶ʌda Jesumaa jẽda zesia.
  eng-F35: Well one of them, when he saw that he was healed, returned, glorifying
    God with a loud voice;
  ind-ind: Tetapi salah satu dari mereka, ketika menyadari bahwa dirinya sudah sembuh,
    segera kembali kepada Yesus sambil memuji-muji Allah dengan suara keras.
  pes-OPCB: یکی از آنان وقتی دید که شفا یافته است، در حالی که با صدای بلند خدا را
    شکر می‌کرد، نزد عیسی بازگشت،
  mpt-mpt: make aalo watemea ayamu bano kesoa imin bebianea Gode ayamobo ge ngan nganea
    monea
  ssx-ssx: Koto haliweki tukiki pa꞉ta꞉ hali homeke ma꞉nda꞉ma꞉ta꞉ ipiki mea epeaeyekeeki
    hando haota꞉ paa la꞉ka꞉la ipulu hata꞉ Koda꞉na꞉ bikita꞉ anekema꞉ mea a꞉meiyatia
  mkl-mkl: Iyi inɛ ɑkɑ̃ nŋɑ í yɛ nŋu í bɑ iri, ŋɔi í sindɑ wɑ bɑɑ wɑ sɑɑbuò Ilɑɑɔ̃
    hee lele.
  gaq-gaq: ଡାଗ୍ଲା ମେଇଙ୍ଗ୍‌ନେ ବିତ୍ରେ ମୁଇଙ୍ଗ୍‌ଜା ନିମାଣ୍ତା ଡିଙ୍ଗ୍‌ଲେଃକ୍ନେ କେଚେ ମ୍ନା କଣ୍ଟରେ
    ଇସ୍‌ପର୍‌ନେ ମ‍ଇମା ଅସ୍‌ମାର୍ ଡିଙ୍ଗ୍ ଡିଙ୍ଗ୍‌ଚେ ଆଣ୍ତେ ୱିଗ୍‌ଚେ
  gof-RNT: Enttafe issoy ba paxuwa be7ida wode dhoqqu gida qaalan Xoossaa bonchchishe
    Yesuusakko simmis.
  unx-unx: ଇନ୍‌କୁଏତେ ମିଆଁଦ୍‌ନିଃ ଆଇଙ୍ଗ୍‌ ବୁଗିକାନାଇଙ୍ଗ୍‌ ମେନ୍ତେ ନେଲ୍‌ୟାନ୍‌ଚି କାଉରିକେଦ୍‌ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ମାନାରାଙ୍ଗ୍‌ତାନ୍‌ଲଃ ହିଜୁଃରୁହାଡ଼୍‌ୟାନା ।
  gah-gah: Gilili asú ikago, keitokatí hámakolímo gileleake, ánigoake, atiginá oko
    gakó napagutí Ómasi agepoka lomo lomo,
  lcm-lcm: Au, mangsikei iria kala arai kinle ta kala to, na kala papok velai ani
    alatun ani God ta tavirimok i kalingana.
  aer-aer: Kenhe artwe anyente apmere Samaria-arenye itnekenge alheke, kenhe arrpenhe
    areye itne Jew-arenye-arle aneke. Nhenge artwe Samaria-arenyele rarle mwerre-arle-irreke
    aremele, utepe-irreke Jesus-werne alpeke, Ngkarte arnterre anthurre akertne-atheke
    aremele alyelhemele. Kele re Jesus uthene anyente-irremele ahelheke atnyeke ingke
    Jesus-kenheke ikwere akangkemele angkeke, “Unte atyenge alhwarrpe-irremele awelhemele,
    ayenge mwerre-ileke.”
  qvc-NT: 'Chaymi suqninqa rikashpa: Kach''akashqanam kani, nishpaqa, Taytanchiq Dyusta
    ancha alabashpa, Jisusmanna kutirqan.'
  tgl-ULB: Nang makita ng isa sa kanila na gumaling siya, bumalik siya nang may malakas
    na tinig na niluluwalhati ang Diyos.
  cbs-NT: jabu bestichaitun jawen yudaki chamini ma xuxa uintan dabekekidan jui kushipawen
    Dios kenwain
  xtm-NTPP: In de ma, ja ni jini de ja ni nduvii de ma, ni ndakokuiñi de, káyu'u de
    ndáchiñu'u de Su'si ma.
  nnq-nnq: Jumwe kati jabe apalola kube alamiigwe, ngabuja akannumba Nnoongo kwa lilobe
    likolongwa.
  bao-NT: Jĩcʉ̃ cʉ̃ja mena macʉ̃, cami manigʉpʉ cʉ̃ ca niirijere ĩari, õopʉra tʉoricʉ
    Ʉmʉreco Pacʉre baja nʉcʉ̃ bʉo tua doo,
  san-ORI: ତଦା ତେଷାମେକଃ ସ୍ୱଂ ସ୍ୱସ୍ଥଂ ଦୃଷ୍ଟ୍ୱା ପ୍ରୋଚ୍ଚୈରୀଶ୍ୱରଂ ଧନ୍ୟଂ ୱଦନ୍ ୱ୍ୟାଘୁଟ୍ୟାଯାତୋ
    ଯୀଶୋ ର୍ଗୁଣାନନୁୱଦନ୍ ତଚ୍ଚରଣାଧୋଭୂମୌ ପପାତ;
  rmn-rmn: О екх андар лэндэ, сар дикхляс, кай аинды, болдиняспэс, бэбэренца махтадиелас
    э Дэвлэс.
  huv-NT: Condom nop nejiw wüx tajaw lajneaj, andilílan tiüt tamb, apac omeaats, teamandeac
    wüx leawa lamarang Teat Dios.
  otn-NT: Nu̱'a̱ n'na nc'ɛ̱i̱'ʉ mi̱ ʉ p'ʉya, mi̱ nu̱ ngue ya bi zä ra̱ n'ʉ mi̱ hɛ̱mbi̱,
    bi̱ mengbʉya. Pɛ ja̱njua̱ni̱ ngue nts'ɛdi guí ja ma̱mma̱di̱ Oja̱.
  nop-nop: Unduŋ tiŋa adi’walaaniŋ me kubugoŋ niŋdi kedebadapmagiŋ u kaŋ nadiŋa kotigoŋ
    udaneeŋ Bepaŋ wou niutumbatabuguk.
  obo-NT: Na iddos sokkad kandan, to nokita rin no no‑uliyan don sikandin, id poolivod
    sikandin diyot ki Disas woy id pehes to koddoong to Monama.
  kca-kca: Ԓыв эԓтэԓ и хŏйат, тўмтака йўвәм шийаԓәмаԓ кемән, сыйәӈ тўрән Турәм вŏԓаӈа
    айәԓтман, йŏхԓы керԓәс,
  cak-ENT: Y jun c'a cheque ri ye diez achi'a', tok xutz'et que xc'achojrisüs-vi riq'uin
    ri ruyabil, rija' xtzolij. Y juis c'a nuya' ruk'ij ri Dios, y riq'uin c'a ruchuk'a'
    nch'o tok nuya' ruk'ij ri Dios.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤰ ᤁᤧᤍᤢᤰᤐᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤏᤢ᤺ᤖᤧᤒᤠ ᤏᤡᤱᤘᤠ᤹ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤕᤶᤒᤠ ᤀᤡᤰᤗᤠᤀᤥ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
