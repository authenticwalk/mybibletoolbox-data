  hla-hla: A toa i taren e tara sabe ti kato haniga menien ba te la pouts nama me
    ranga hapanina me hatsunonena e Sunahan.
  mav-NT: Mi'i hawyi wẽtup ok ta'aipok Iesui kape hawyi to'e tehay pirik wo — Waku
    kahato Tupana pe katu­pono mesup ta'yn uimoe­hãite i ra'yn e.
  kpf-kpf: Oi zeŋgâren gâbâ a kânokŋâ useŋâ sogei ekŋâ puriksâm gâip. Puriksâm den
    kâtik sâm Anutu mâpâseip.
  ppo-ppo: Atétepa, atimakó beta̧ whi̧né ama tiki fopeyalemó wisipa kilituraalu, momó
