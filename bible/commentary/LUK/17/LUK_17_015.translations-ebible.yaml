  bzd-NTPO: Mik ie'pa eköl tö isué̱ tö ibuanene, eta̱ ibite̱a̱ne Jesús ska' Skëköl
    ki̱kökka̱ tai̱ë a̱neule.
  kwf-kwf: KaidaꞋi taꞋi ngwae ada nia lisia neꞋe nonina nia mafo naꞋa, nia ka oli
    maꞋi, ma ka ako doe, ma ka baꞋatafea God.
  eng-WYC-2017: And one of them, as he saw that he was cleansed, went again, magni-fying
    God with a great voice.
  eng-WMBB: One of them, when he saw that he was healed, turned back, glorifying God
    with a loud voice.
  zat-NTPS: Nadxa tu benne' ca', gate guque bé'ene̱' ba bexaque̱', na' bebi'e̱, dxue
    lá'ane̱' Dios du lazre̱'.
  spp-spp: Ɲyɛ pi wà niŋkin a uye ɲya u à cùuŋɔ ke, maa núru na Kile kêre fànha na,
    na ma.
  zty-NTPS: Naž to benne' ládjwgake', katen' gókbe'ele' ba beyake' chawe', beyeje'
    gan zoa Jesusen'. Wnníe' zižje, na' bka'n ẕene' Dios.
  mek-mek: Egaꞌina alogai molumolu auꞌi ouꞌaga epoꞌiai agaꞌo faaga felo emia eisa
    aisama, aiso gomegai eagaga Deo eau afagaina, ke emue Iesu eega elao.
  aey-aey: Odocob age oso uqana hag me mudeceb fimei utai Anut binan susulei ceseli
    hon.
  urd-GVH: उनमें से एक ने जब देखा कि शफ़ा मिल गई है तो वह मुड़कर ऊँची आवाज़ से अल्लाह
    की तमजीद करने लगा,
  ycn-ycn: 'Pajluhuaja hue''epiri caja ritejmo''otaco. Samaria eyaje ri''imacá. Raú
    ripa''ó rapumí chuhuá. Jahuíyo''oqueja rimacá Tupana nacú: —¡Meque palá huani
    Tupana li''ichaca nucá!'
  djr-djr: Ga ŋayiny waŋganydja yolŋu ŋunhiyi burrpuymirrnydja nhänhamin ŋanyapinya
    ŋayi manymakthinyawuynha, bala ŋayi yan yatjurra bitjarr, “Way, baḏarraŋnha dhuwal
    ŋarrany?” bitjarr. Ga dhunupan yan ŋayi ŋunhi bilyurrnydja, bala waṉḏinan roŋiyinan
    balayi Djesuwalyi. Yurr waṉḏinany ŋayi gan ŋunhi dhä-rirrakaymirra dhikan, wokthurrnydja
    manapar God-Waŋarrwun.
  kvg-kvg: Yaq ndigu ezoqa kopo ge꞉-otev av nqægo, kha sisi mø̀ndønø-navøēm, ndego
    nangó genøveséz, Yesu-te. Mbumbukiam-qa iz, até go꞉-eqatát. Kandakandá møndæ-akhayám.
  rug-rug: Meke sipu gilania keke koari kasa sapu ta salaṉa si asa, si kekere pule
    la koe Zisu si asa, meke velavela vahesia sa sa Tamasa.
  hop-NT: Noqw pumuy amuṅaqw sūk̇a qalaptuqey navotqe, ahoy namtökt, pu pas tönay
    aṅqe’ God pas hihtata.
  san-URD: تَدا تیشامیکَح سْوَں سْوَسْتھَں درِشْٹْوا پْروچَّیرِیشْوَرَں دھَنْیَں وَدَنْ
    وْیاگھُٹْیایاتو یِیشو رْگُنانَنُوَدَنْ تَچَّرَنادھوبھُومَو پَپاتَ؛
  heb-LB: 'אחד הנרפאים חזר אל ישוע וקרא בשמחה ובצהלה: ”הללויה, אני בריא!“'
  caf-NT: '''Et ''ilhunuh soo na''uja t''ewhunanzin hoh ''et nuhundunezya. ''Et soo
    tube cho Yak''usda dálhti.'
  mio-NT: Iin ra ndehe ra ti ni nduvaha ra. Chacan cuu cha cuahan ndico ra nu iyo
    ra Jesuu. Nihin xaan cana chaa ra, ta sacahnu xaan ra chi ra Ndioo.
  srq-NT: Ucherõ ndese mae mose que co mɨɨ ndu nyebi ñee Jesús je ra. Eya tuchɨ que
    ñeemombo mombo Dios rɨɨ̃ nda.
  kje-NT: Ri ida nano ri idaweli onnenihe do'on nauroin kemen wa'anedi ne, an wali
    wali'ur laa Yesus wakaukau na'ul'uli nasa'sa'a Makromod Lalap.
  gaz-gaz: Isaan keessaas inni tokko yommuu fayyuu isaa argetti sagalee guddaadhaan
    Waaqaaf ulfina kennaa deebiʼee dhufe.
  kud-kud: na ehebo towaho aidiyena Sameliya towahona i'ita ebeha bada inamwanamwa'o
    ta iwuyouyo na alinana mwala'ina Yaubada ino'owei,
  urb-NT: Ame'ẽ ta ngi har peteĩ jõ jywyr. (Samari ywy pe har ke a'e.) Katu, aja ukwa
    rahã, Jesu koty jywyr uwyr. Tupã rehe har katu pandu pandu hũ uwyr.
  fra-LSG: L’un d’eux, se voyant guéri, revint sur ses pas, glorifiant Dieu à haute
    voix.
  san-HK: tadA teSAmekaH svaM svasthaM dRSTvA proccairIzvaraM dhanyaM vadan vyAghuTyAyAto
    yIzo rguNAnanuvadan taccaraNAdhobhUmau papAta;
