  bjr-bjr: '@see-verse:LUK.017.014'
  aby-aby: Moi i bou irau siniro wiroi mima danu ofe irauaiai siniro iwoka uike owerike
    anaadae Godi daiwere we ma irauaiai uike ani.
  eng-YLT: and one of them having seen that he was healed did turn back, with a loud
    voice glorifying God,
  jni-jni: Unu inde a nyimo a we me sa ma huma, ma gamirka innu gmirang ni dandang
    innu honzo Asere.
  kne-kne: Idi inilan din esa en daida ay nakaan sakit na, nantaoli dowanan ipigpigsa
    din kali na ay mangidaydayaw en Diyos.
  tgj-tgj: Vdwlo bunugv lokv akonv poyapvku vla himpa tokudw, nw vngkur toku, Pwknvyarnvnyi
    gamtv rungbv hartv toku.
  gui-NT: 'Jare metei cuimbae ou ye iru cuimbae reta ipɨte güi jare iñeeata reve jei:
    —Tumpa toñemboeteuca. Echa oicuaa ocuera ma co imbaerasɨ güi.'
  quc-TT: Are kꞌu xril jun chike ri achyabꞌ chi xutzirik, xtzalijik kuraqaqej uchiꞌ
    kuqꞌijilaꞌj ri Dios.
  heg-NTPO: Tiata oen laok napiut nol dael kolo. Mo muik at mes pait lako se Yesus.
