  llg-llg: Ala laꞌok lakandoo no namahokok. Tehuu hataholi esa fali neni Yesus neu.
    Ana eki, nae, “Kokoak neu Lamatuak! Huu au hai so!”
  kyf-kyf: Wa glaa, 'yabhlo yibhelia we 'ji nɩɩ, ɔ ka 'pʋ, 'ɩn ɔ yia lʋbhiti, -zugba
    ɔ mnɩnɩ -Lagɔɔ 'ŋnɩ, 'wʋkpɩkpɩe nya.
  tpi-tpi: Na wanpela man namel long ol em i lukim skin bilong en i gutpela gen, na
    em i go bek. Em i wok long singaut bikmaus na litimapim nem bilong God.
  mih-NT: Ta minoo ra, cuhva sa ndyehe ra vatyi sa nduvaha ra, i sinanuhu sata ra.
    Ta ñihi xaan i cana saa ra ta i zacahnu ra sii ra Ndyoo.
  qvh-NT: Saymi aliyashganta tantyaycur juc cutergan Jesús cagman Tayta Diosninsita
    alabaraycar.
  kms-kms: Wute 10-pela te kin iri ni nuqond ni ghimbi mune yuwon rind di mune nandi,
    di quan kumo ngam nare God nyamb nindivi viyo.
  agn-agn: Pagaita tang tata ang nago-ya ra tanandia, nagbalik tanandiang giteg ang
    pagdayaw ong Dios.
  nhi-NT: Semehten yehuan, ihcuac oquitac yopahtic, oualmocuip chicauac cualuehcapantlalihtiu
    Dios.
  ttc-NT: Ntons jun te kyetz, ya ma tz'ok ten ojetq tuq b'antik, omeltz'jik b'ix b'an
    nqet tuq tjiq'b'a' Qtata Dios tuky'i nim twi'.
  dan-1931: Men en af dem vendte tilbage, da han så, at han var helbredt, og priste
    Gud med høj Røst.
  kwj-kwj: Wowani wui nindo ki dau hima fori ri hima tape ni ri ai heiwani kipe naha
    wowani ya ri ai i. Ri ai indani Gotri hi tini hapa tinga ri uchani ya ri rasainda.
  vie-OVCB: 'Một người thấy mình được lành, quay lại mừng rỡ: “Tạ ơn Đức Chúa Trời,
    con lành bệnh rồi!”'
  kze-kze: miwívínkémbá moóráwai áúma kawe'á umánkomba awánéna koyauweréna anónka'a
    tasiréna Áánútu áwí'a mósá maréna
  lbk-lbk: Sa et nan esang ken chaicha, osto ay inilana ay naipagkhawis siya, ala
    na't ya toli ay nangipapangekhe ay nenchad-ayaw ken Apo Dios.
  mto-NT: Ku tseꞌe nu̱toꞌk ñayjaꞌviji je̱ts jo̱tka̱daꞌakyani veꞌe, vanꞌit tseꞌe vyimpijt,
    ma̱kk tseꞌe kya̱jts je̱tseꞌe je̱ Nteꞌyam du̱yakma̱ji du̱yakjaanchi.
  bzh-bzh: Lob sir ti nelë bë navi nivesa raḳ, lob ggërin yi benepisek in menetahi
