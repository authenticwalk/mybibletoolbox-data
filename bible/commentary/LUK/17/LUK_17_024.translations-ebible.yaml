  nhr-nhr: Eẽm ko ma túú-tebe ba x'áà, a ko c'ẽem xòèm koe guu a síí c'ẽem xòèm koe
    nqarikg'aian x'áà-x'aa khama i gha ma Khóèm dim Cóám ka ii, Gam dim cáḿ ka.
  uig-PIN: Qünki goya asmanning bir qetidin qaⱪmaⱪ qeⱪip yǝnǝ bir qetigiqǝ yorutidiƣandǝk,
