  qxh-NT: Cutimuptï, illaguta llapan ricashan-jina llapan runa ricamanga.
  nwi-nwi: meinai ye nɨpɨg Yo, Ji Yermamə, jakurə iran, in tukrəmhen əmə kɨn naroapɨgien
