  bjv-NT: Nɨngə, təkɨ ndi təl ə lo ay njay njay, ḭ dam dɔnangɨ tɨ kɨ kare tḛḛ-n
    dame tɨ kɨ nungɨ ka kɨn ə, ndɔ rem mi *NGon dəw ka a to be tɔ.
  tos-NT: Sa̱mpi̱ na̱ xta̱chuná̱ la̱ntla̱ caj xamaktum xli̱ca̱tlanca̱ c-xtampi̱n akapú̱n
