  juy-juy: ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ ତାବ୍‌ରେଡନ୍‌ ତିଡେନ୍‌ ଡେନ୍‌ ଏଙ୍ଗାଲେ କେନ୍‌ ଆ ରୁଆଙ୍‌ ସିଲଡ୍‌
