  bdv-bdv: କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ବିଜ୍‌ଲି ମାରି ଜଃନ୍‌କଃରି ଅଃଗାସ୍‌ ଉହ୍ରେ ଗଟେକ୍‌ ହାକ୍‌ହୁଣି
