verse: LUK.017.024
translations:
  kpx-kpx: Atae Eseu lohoveve keu koseanu. Vau nivolekai solekai otogomo atagai kibalai
    vaki mole velemai vaki mole velemale ke nahate Atae Ese vanina bae lohoi.
  okv-H: Eto pipiri sohe hena ta sariambu eto vihito pambuto ihane ta eaguja ainge
    dombo Embo ta Meni amita puvurari iji na amo ainge aisuja.
  tbo-tbo: Matababana mei namanamala e lunamaleya po yada u aliyana e yayahi naka
    e nei po e nae po u tupona. Naka pitenana apo Lawa Moinau u iyeta ugolina.
  mal-C: ആകാശത്തിന്റെ ഒരറ്റംമുതൽ മറ്റേ അറ്റംവരെ ക്ഷണത്തിൽ ജ്വലിച്ച് എല്ലായിടവും പ്രകാശിതമാക്കുന്ന
    മിന്നൽപ്പിണർപോലെയായിരിക്കും മനുഷ്യപുത്രൻ ആ ദിവസത്തിൽ.
  grc-SR: Ὥσπερ γὰρ ἡ ἀστραπὴ ⸋ἡ⸌ ἀστράπτουσα ἐκ τῆς ⸂ὑπ᾽⸃ οὐρανὸν εἰς τὴν ὑπ᾽ οὐρανὸν
    λάμπει, οὕτως ἔσται ⸆ ὁ υἱὸς τοῦ ἀνθρώπου ⸋2ἐν τῇ ἡμέρᾳ αὐτοῦ.⸌
  bgc-bgc: क्यूँके जिस तरियां बिजळी अकास कै एक छोर तै कोंध कै अकास कै दुसरे छोर ताहीं
    चमकै सै, उस्से तरियां मै माणस का बेट्टा भी अपणे दिनां म्ह जाहिर होऊँगा।
  khz-khz: Kwalana eramaana aonai, maekana kupai kavata-kavatana eagona vetaina, Taunilimalima
    Natuna gena tomai maki vovetaina pene wala.
  deu-TKW: Denn wie der Blitz zuckt und seinen Strahl sendet von einer Himmelsgegend
    in die andere, so wird es mit dem Sohn des Menschen sein an seinem Tage.
  zsr-NT: Ca rac catiꞌ ryëp yös, ruzeníꞌ gdaꞌl luzxbá, lëzcaꞌ cni gac catiꞌ gdxin
    dza huödaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách.
  lin-lin: Pamba te, na mokolo na Ye, Mwana na Moto akozala lokola mokalikali oyo
    epeli mpe engengisi likolo longwa na este kino na weste.
  hns-NT: Oe dien djab iensaan ke Beta lautke aaiga, tab oe djaise tjamkat biedjalie
    sagaro dekhaaiga.
  noa-E: Mʉch chi Emkhooi Iewaa bëewain, thumaam khʉʉnauta mʉ oojugui ajim anʉm, ich
    jãg pagthʉm dau phʉr jẽer athaawai edjã thum arar athaajemjö. Magua õrau mag pãachig
    ya mʉ barbaichëm a jaauwaijã oob ʉ̈khamiet ajim anʉm.
  eng-EMTV: For just as the lightning which flashes out of the one part under heaven
    shines to the other part under heaven, so also the Son of Man will be in His day.
  mib-NT: Chi nájnūhun sáha taja jeē ndíndēé ɨɨn lado andɨvɨ́ te cúndijin nde ɨnga
    lado, suni súcuan cuu quɨvɨ̄ ndíji ruhū, Yaā ní nduu tēe, chi ndɨhɨ ñayuu coto.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ मे़न्‍छाम्‍साःल्‍ले़ कुये़म्‍मिङ्‌ग साःम्‍भे ले़क्‍किल्‍ले़
    ताङ्‌साक्‍पाल्‍ले़ थिक् कुयाओनु वेॽस्‍मा कुयाओ थारिक् थोॽरुबा कुइसिःक् के़रे़क्‍ले़
    मे़निःसुॽरो॥
  xnj-xnj: Muni yati yivya ngati mbamba cheyimwetula chigafula kuhumila upandi umonga
    mbaka wungi, ndi yati cheivya ligono la kubwela kwaki Mwana wa Mundu.
  mmx-mmx: mila lovotpot tarak naba lok petpes. Lavanga na mam la na soo gamgames
    to vana at lamavangkap la na soo xat boro at tenep la uto at tara tenep. La naba
    lok mun kuren ti Laradi Mevana ap mo laaleng teren.
  cbr-NT: Mëríquin ca canacan camabi naicamë'ëo pëcaia. Usaribi ca uni 'inux Nucën
    Papa Diosnuax uá 'aish, 'ëx utëcënti 'iti 'icën.
  tee-NT: Pus ju tu'u' mak'alipni' va tam pants'iquis mapulhcuk'ojui ju ixlhilacaputs'un
    ju lact'iyan chai makat lakts'incan. Pus vana va chun cajuna' acsni acminchokoya'
    ju quit'in ju quimalakachatachilh ju Dios ni lapanac actsucuya' ju ani. Va tam
    pants'iquis acchina' chai chux aquintalakts'ina'.
  eng-LSV: for as the lightning is flashing out of one [part] under the sky [and]
    shines to the other [part] under the sky, so will the Son of Man also be in His
    day;
  cak-NT: Roma cuando xtapon ri k'ij chi ren ri jin-kajinak-pe chicaj y xinalex chi'icojol
    yipe chic jun mej (bey), xquinoka anche'l jun relámpago ri can k'alaj roma sakil
    nu'on che ronojel ri rocaj.
  pah-NT: —Jijipiukarame ji rura'jahava rupi tupã verava ja po ti ji rekoi nehẽ. Tupã
    veraveravame kikoty yvaga rehe ombokojahu pa kokoty yvaga rehe no. A'ero ahe gwepia
    pa kojahua. Na jitehe po ti g̃a nhaporemo ji repiagi ji rura'javame yvaga hugwi
    nehẽ, ei Jesus'ga yvyakotyva'ero yvagipeva'ero no.
  sja-NT: Atu p'anɨde pa tau p'orep'orek'ãri pajã jõmaweda ɨ̃daa ataparik'a, mãga
    pɨk'a atu p'anɨde mɨ, chi Eperã Ak'õre Truadepema, waya cheit'ee.
  xed-xed: Manda ɗaslakwa wuɗa luwa ta sliʼafta ta sana slərpu ka labə da sana vli
    ya ná, mantsa ya dzaʼa sagha Zwaŋa mndu baɗu ŋani fitik.
  mks-NT: Jáchi̱ tá ná xi̱nu̱ ndusa qui̱ví quixi ye̱he̱ já cuni ndó quixi i̱ tá quia̱hva
    quixi tasa. Ta ndijáá ña̱yivi cuni na ndá quia̱hva ndiye̱he̱ a̱ tá xoo tá xoo.
    Quia̱hva já coo tá ná xi̱nu̱ qui̱ví quixi ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu
    ña̱yivi.
  gfk-S: '@see-verse:LUK.017.023'
  bmu-bmu: 'Mi kewögöra: Suep gölmegö azi ölŋan kunbuk kamawi, nalö mi wölbilikö dop
    kewö akŋa: Mi suep likepŋeyök zilaŋ biliksik ala asariba likepŋe dop köla anjawi,
    yaŋön mönö miaŋgö dop asuhuma.'
  dgz-dgz: Go yangwan warin kiman ganase waini mini, Kimani Vitana Apane wam nega
    sia tauepi gapan waenapan yawanegain.
  eng-GNV: For as the lightening that lighteneth out of the one part vnder heauen,
    shineth vnto the other part vnder heauen, so shall the Sonne of man be in his
    day.
  zaa-NT: Porqui'ni tì'a rappi étha rudàni' rábanią dèsdeba làti ril·lani bitsa hàstaá
    làti renia bitsa, ą́' tehuá ccá canchu de repente taá chi íl·lani Nubeyu' de Ỹiabara'.
  eng-WEBSTER: For as the lightning that lighteneth from the one part under heaven,
    shineth to the other part under heaven; so shall also the Son of man be in his
    day.
  guh-guh: Pacuenia yamaxë itsa nivejai tsajuni athëbëvetsica, caecuenia jivi cotiatane
    daxitajava, bajara pijinia pacuenia daxitanacuanëpijivi caecuenia netaena pamatacabi
    patsianicajë xanë, Daxitajivi Pematapijinënë.
  bon-bon: ingle cäme acnenuta te liba cire tatyaramtepi, weene piba cängena umle
    cire äbitipeye. Yoo, pamlepamle te dume cabu lipu tuungepmeläjuge, iyeta poto
    yaapaclyeräjuge, cane lui te Acejiyame bau ca tädujine, biname me äbitujine, cäme
    acnenuta te cuta pepu pana cire läbitepi.
  nhw-BL: Quen nochi hueli quiitaj quema tlapetlani ipan ilhuicactli huan tlahuía
    campa hueli, quej nopa nojquiya nochi nechitase na catli niMocuepqui Masehuali
    ipan nopa tonal quema nimocuepas ipan tlaltipactli.
  mgw-mgw: Maana kati njai mwaibeyulya ngamwalyalu'a baa lisu'ba lya Mwana wa Mundu.
  swh-ONEN: Kwa maana kama vile umeme wa radi umulikavyo katika anga kuanzia mwisho
    mmoja hadi mwingine, ndivyo atakavyokuwa Mwana wa Adamu katika siku yake.
  wbi-wbi: hwene mwoto ghwa fula ghuno ghumulika kukyanya kutengulila ulubale lumo
    kuhanga ulunge. lino nambe umwana ghwa muunhu iliva ndikio mu kighono kyake.
  bba-bba: Kɑ ɡeemɑ nɡe mɛ ɡuru mɑɑkinu rɑ bɑlli wɔllun ɡoo teerun di sere kɑ tensim
    mi, nɡe mɛyɑ Tɔnun Bii u ko n sɑ̃ɑ win tɔ̃ɔ te sɔɔ.
  eng-KJVCPB: For as the lightning, that lighteneth out of the one part under heaven,
    shineth unto the other part under heaven; so shall also the Son of man be in his
    day.
  kgk-NT: 'Agwahẽ ramo xe, Nhande Ryke''y tee va''e, enterove oikwaa-ta, ohexa-ta
    xe gwahẽ ramo. Ha''e-ta peẽ-my: Omohembipepa aragwaju-rami va''erã peẽ-my agwahẽ-ma
    ramo. Xe rexapa va''erã.'
  waj-waj: Fai ngiauvaudiri saneetuuvo akiairaama utikio too mmeekiaivo mmuakiaa ngiauvai
    ruvuaahaineema Na Vaidiivaa Mmaapuuvo tiinara suaivaki fai itaama mmuaikaraama
    tiinaravai.
  ekk-PKP: Päev, mil inimese Poeg tuleb, on justkui välk, mis sähvatab ja lööb taeva
    valgeks ühest äärest teiseni.
  mpx-mpx: Kaiwena Gamagal Natuna wana nem ni ola pinamal, toto i pinamalek hawawala
    yaka mwananalina labulabum i yane, i telipunaa labi etega ge i na labi etega al.
  wbp-wbp: Ngajujurna Yapa-nyayirni-wangu Kaatu-kurlangu. Kajirna pinarni yani nguru
    nyampu-kurra, kapurna kapanku pinarni yani wirnpa-piya-juku kuja-ka kilji mirilmiril-karri
    yalkirirla kakarrara-jangka karlarra-kurra. Wirnpa-piya, jintakumarrarnirli kapujulu
    nyanyi.
  luo-luo: Nimar biro mar Wuod Dhano nobed machalo ka mil polo ma piatore e kor polo
    koa konchiel nyaka komachielo.
  nhe-NT: Queja nochi hueli quiitaj quema tlapetlani ipan elhuicactli huan tlahuía
    campa hueli, queja nopa nojquiya nochi nechitase na tlen niMocuepqui Tlacatl ipan
    nopa tonal quema nimocuepas ipan tlaltepactli.
  aii-aii: ”ܣܵܒܵܒ ܕܵܐܟ݂ܝܼ ܕܒܸܪܩܵܐ ܒܵܪܹܩ ܡ̣ܢ ܪܩܝܼܥܵܐ ܘܒܲܗܪܸܢ ܠܟܠܔ ܡܸܢܕܝܼ ܬܚܘܿܬ ܫܡܲܝܵܐ،
    ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܹܐ ܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ ܒܝܵܘܡܹܗ.
  esk-NT: Atriqaġuni ikniqpalaŋmik qaummaġiksipmatun qiḷak kivaknamiñ kanaknamun,
    taatnatuntuuq sagviġisiruq Iġñiŋa Iñuum uvluġikkaġmiñi.
  msb-msb: Kay sa adlaw san pag-abot ko, ako, na Anak San Tawo, magasidlak pareho
    san kilat na nagasidlak sa luyo na parte san langit pero nakapawa hasta man sa
    luyo.
  cpa-NT: Di³ li¹léi¹³ báh³ jøng² na³ma²tǿ² ja³guiogh¹³jni ju³lah lø²léi¹³ si² ŋíh¹,
    hi² jmo¹² si² ŋíh¹ hi² taih¹² jmøi¹guǿi¹ ca¹tǿ² guiég¹.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସରର୍‌ ଟାନେଅନି ଆଇଲା ନର୍‌ପିଲା ମୁଇ, ବାଉଡ୍‌ବାଟା ତମେ ଦେକ୍‌ସା
    । ସେଟା କେନ୍ତାର୍‌ ବଇଲେ, ଆକାସେ ଜେନ୍ତି ଗଟେକ୍‌ ବାଟେଅନି ଆରି ଗଟେକ୍‌ ବାଟେ ବିଜ୍‌ଲି ମାରିକରି
    ଗୁଲାଇ ଆକାସ୍‌ ଉଜଲ୍‌ ଅଇସି, ସେନ୍ତାରିସେ ସବୁ ଲକ୍‌ମନ୍‌ ଦେକିଅଇସି ।
  meu-meu: Badina be kevaru guba kahana ai e kevaru isimu e laomu bona guba kahana
    na heto, Taunimanima Natuna ena dina lalonai unu baine heto.
  yva-NT: Weye arono indati Risy, Arikainyo Vatane, syakare no mine vone so rai kobe,
    omamo maisyare muno ivake ratukande no ranijo wanamuram ndento no varet wemaisy.
    Weti vatan tenambe wo raen kobe.
  dgc-dgc: Dahilan,” kagi ni Jesus, “i demét ko a se éy koman i kilat a bigla a mademlagen
    i kabuuana na langet. Sakén i lélake a gébwat ta langet.
  zpm-NT: Sac zeeṉe gbiire guiaḻ naa, grëse miech gaṉa. Zig nac teḻ guiab tib belye
    nroob ne glu zhan gbaa desde nëz ne rlan ngbidz haxta nëz ne rzëëb ngbidz, ¿niacxe
    gaṉd grëse miecha?
  hix-NT: Onà wyaro haxa ryhe nomokyaha hampànà, Toto me Enusaho. Toto komo nenytxehkanàr
    me mpànà nomokyaha ha, omeroron komo nenyàr me mak ha. Àsok tonyxem me hana nay
    ha, sasa ha, kekon hatà. Sasa tatoko rma, tonyxem me rma haxa nay hamà, kahe ratokoko.
    Tawasnye rma haxa tonyxem me nay hamà, sasa. Àro wyaro rma rha, tonyxem me rma
    haxa mpànà nomokyaha ha, Toto me Enusaho, kekon hatà, Txesusu.
  sim-sim: Ma Jikisi Avui Wasilakahi indiyok or takwa wolo, kasai lervlanda hom nakwa
    sir. Os si lervlawa wolo, ma amber li heyenda sir. Unda hom or takwa wolo, erem
    ma amber li heyekwa ri.
  npi-ULB: आकाशमा एउटा कुनामा बिजुली चम्कदा अर्को कुनामा देखिएजस्तै मानिसका पुत्रको
    आगमनको दिनमा त्यस्तै हुनेछ ।
  cgc-cgc: tak ta adlaw na mabot kanen an, makita kanen an ta tanan na mga ittaw paryo
    ta kilat na makita gid na gapapawa ta bilog na kalangitan.
  tim-tim: Akto hâk hilâlâm humo nâŋgâre âmâ luâk dondâŋe haminiŋmâ hâk hilâlâm niŋbai.
    Hain akbiâ aregât hamiŋân mem belek akmâ himbim bikŋe belek dâmbo âmâ bikŋe bikŋe
    arimap, aregât dop akmâ luâk akmâ geân lâuwâŋe gem miawaktere luâk âmbâle hârokŋe
    nekbai.
  yor-yor: Nítorí gẹ́gẹ́ bí mọ̀nàmọ́ná ti í kọ ní apá kan lábẹ́ ọ̀run, tí sì í mọ́lẹ̀
    ní apá kejì lábẹ́ ọ̀run, bẹ́ẹ̀ ni Ọmọ Ènìyàn yóò sì rí ní ọjọ́ rẹ̀.
  wos-wos: Nyir tulem nandéka atéfék du takwa xéndaka maki, wuni Duna Nyan wuni wambula
    yatewuka nukwambu gayawut, guni atéfék wuniré xétanguni.
  emp-NTPO: Baa purewa edabʌrʌd̶e jũma naʌ̃ ẽjũãra ʌ̃nabaria. Ara maʌ̃ quĩrãca mʌ̃,
    Naʌ̃ Djara Edad̶a zebʌrʌd̶e jũmarãba ununia.
  eng-F35: Because just like the lightning that lights the whole sky when it flashes,
    so also will the Son of the Man be in His day.
  ind-ind: Karena kedatangan-Ku nanti akan seperti kilat yang memancar di langit dan
    bisa dilihat semua orang dari seluruh penjuru bumi.
  pes-OPCB: زیرا همان‌طور که صاعقه در یک لحظه می‌درخشد و آسمان را از یک کران تا کران
    دیگر روشن می‌سازد، پسر انسان نیز در روز آمدنش چنین خواهد بود.
  mpt-mpt: Ibo tekein kebib yotabe. Timine tilanea nakaia unangai bib mak bib mak
    olo alukum atemnabib inaminobe. Abilim Da Tlemin Naka nesa inanita imin tlamabibe.
  ssx-ssx: Wanda꞉halina꞉ Eiyekena꞉ epolo pa꞉la꞉ ekita꞉ mo ti tekele pitolo hata꞉ mo
    ya honiki honiki paeyaona꞉ pa̱a̱ peao hala꞉ tupa꞉ kone pilieke.
  mkl-mkl: Ǹ wɑ n sɔ̃ ŋɛi, bɛi kuŋɔi ijĩ í yɑ dɑɑnɑ hɑi lele ɑnu ɑkɑ̃ koo kɑ̃ ilɛu
    bɛ, bɛɛbɛ mɔi kubɑɑi ɑmu Amɑi Amɑnɛ ɑ́ yɛ.
  gaq-gaq: ଡାଗ୍ଲା ବିଜ୍‌ଲି ବଗ୍‌ଚେ ଡିରକମ୍ କିତଂଅରିଆ ମୁଇଙ୍ଗ୍‌ ଡାଗ୍ରାବାନ୍‌ ଆରି ମୁଇଙ୍ଗ୍‌
    ପାକା ଜାକ ତାର୍‌କିଗ୍ ବିଃଏ, ମାପ୍‌ରୁ ଉଙ୍ଗ୍‌ଡେ ପାଙ୍ଗ୍‌ନେ ସ୍ମି ଦେତ୍ ରକମ୍ ତ୍ନା ଆଃରେ ।
  gof-RNT: Wol77anthi wol77ammidi saluwa gaxappe gaxa poo7isiya mela Asa Na7aa yuussaa
    gallasay hessada hanana.
  unx-unx: ଜୁଲ୍‌ତାନ୍‌ହିଚିର୍‌ଦ ସିର୍ମାଲାତାର୍‌ ନେ'ସାଃଏତେ ଏଟାଃସାଃ ଜାକେଦ୍‌ ସିର୍ମାକେ ମାସ୍କାଲେୟାଏ,
    ଏନ୍‌ ଲେକାଗି ମାନୱାହନ୍‌ଆଃ ହିନିଜୁଃ ହବାଅଆଃ ।
  gah-gah: Gopisína nene okulumá nekisalokatí melevezá okago, vo lutegeaká noive.
    Ámináminoko okulumakutí lumu ve gihila neza ato gamena alitokiko mikasi nekisa
    vokisaloka nene vegená mukitó keza není ánigi asú inigave.
  lcm-lcm: Using a igenen i pukun si kana serei ka bil val tapak kapo takrimit na
    kapo limang metekuku le mang ngising taun a mang palpal.
  aer-aer: Ayenge-arle Alere alkere-arenye apmere ahelhe nhenhele-arle akweke inteke.
    Nhenge ayenge apmere ahelhe nhenhe-werne apetye-alpemele, ayenge alarrkentye-arteke
    apetyetyenhe, alarrkemele alkere akertne alkngenthe-iletyenhe ikngerre-ngentyele
    alturle-werne-atheke. Alarrkentye-arteke, tyerrtye ingkirrekele ayenge arerrirretyenhe.
  qvc-NT: Chaqa noqa Dyusmanda Shamuq Runam llipyaq rrilampagushina rini kutimuq.
    Manchu rrilampaguqa tukuy syilupi lliwyan kay ladumanda suq ladukaman. Chayshinallam
    noqa Dyusmanda Shamuq Runapis yumbay ladukunapi lliwyashpa, rini kutimuq.
  tgl-ULB: sapagkat gaya ng paglitaw ng kidlat kapag ito ay kumislap buhat sa isang
    panig ng kalangitan tungo sa ibang panig ng kalangitan, gayon din naman ang Anak
    ng Tao sa kaniyang araw.
