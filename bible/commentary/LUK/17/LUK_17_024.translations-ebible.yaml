  urd-GVU: کیونکہ جب ابنِ آدم کا دن آئے گا تو وہ بجلی کی مانند ہو گا جس کی چمک آسمان
    کو ایک سرے سے لے کر دوسرے سرے تک روشن کر دیتی ہے۔
  yre-NT: Kɔɔ tʋ nɛn Blamin -pɩ -taa "man "bɛ, e -taa "le laa -paan "le 'wɩ 'zʋ. E
