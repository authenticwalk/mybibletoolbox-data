  cof-NT: Jana cunta pindaca tenca calaquede! tinue. Cunta pinda quinasa, jeralete
    quirasa imanhe. Yoquido titiya jera tsenhimanhe. Fechi nechi pelechi fecári tsemanhe.
    Aman la tsachi ica jun joto manpatano mate jun tsannan jochunae. Jeralete quirasa
    iyanae tinue.
  srm-NT: “Biga te di daka di Mi di ko dë Libisëmbë Mii aki o toona ko, nöö a o dë
    leti kuma te liba koti faja walau sö, hii sëmbë ta si ën. Biga liba ala o limbo
    gbegede te kisi ku goon aki tuu. Nöö söseei di ko u mi o dë tu.
  qvs-NT: Mash allita uyariwaychi. Tamyanayaptin llipyashpa tukuy sieluta lusichin.
    Chay llipyakshina ñukapish kashkan shamushpayni tukuy sieluta lusichisha.
  zca-NT: porke lë' zhë yala lu', nela or nikë tu do'zi' ga', niziniy tu lad no xtu
    lad lo yibë'.
  cbc-NT: 'Bairi mʉjããrẽ ñiña: Bʉpo cʉ̃ cayaberije mena ʉmʉrecóore jĩñawoyami pʉgatuapʉa.
    Torea bairo yʉ, Camasã Jʉ̃gocʉ nemo ati yepapʉre yʉ catunuatí rʉ̃mʉrẽ yʉ baigʉ.
    Yoaro mee yʉ bauetagʉ.'
  qxo-NT: Ciëluchö tillagucuy jucagläpita jucagläyag atsicyaptin runacuna ricayangannömi
    noga ciëlupita cutimogtapis llapan runacuna ricayämanga.
  mox-mox: Mana lukwayavonega ena ʼevivi ena mai, ta mahala ana ʼita kavonaya namala
    ʼidewana nasimatala ʼavaʼava.
  kew-kew: So yaa-para ari-yapa pili pili popeade-rupa Onaa Raapu Pirape Aa-na Sina
    di aipapulu go-rupa epalia.
  dww-dww: Banaga Natunama na raḡanima ei raḡantenaḡe be keama maika e kidi be gunuma
    matabuna e yana porena.
  nif-nif: 'Kusei ñɨndɨñda: pɨsapɨsattɨ bayak eumbi, kunum kwet kusei kɨmɨkɨmɨlɨnan
    nanin ñam taleñguknan sale-talelak, wɨndɨñgangot Ama Sɨsɨnɨk nokok nainna indaumbi,
    indañgan tombetat.'
  twi-ASANTE: Sɛdeɛ anyinam pa ogya wɔ ewiem ma nnipa nyinaa hunu no, saa ara nso
    na Onipa Ba no ba a ɔbɛsane aba no bɛyɛ.
  aoj-aoj: Ipaꞌ pegawa peleꞌala ma otaga bendagala holagala nafeꞌagon hiꞌalagon. Eaꞌ
    aeꞌ ataga epen egefaꞌ alop epesi, atiasi endaꞌam naꞌamba atina anaf aeꞌ egataga.
    Apaꞌ aeꞌ ataꞌ iliꞌ efaꞌ akafimi hiami ma epes nogota ataꞌisi deiꞌ sogowaꞌ alafugahai.
    Waf fowaꞌ sandaꞌafa nogota atamba Noa nagapautai, eaꞌ naꞌamba atin siꞌi anaf esis
    sondaꞌaf nemaf afamba felefeleꞌma ifiꞌi egataga itap apaꞌe.
  cbv-cbv: Wedónachah, nihat yʉʉ́p jʉmna yʉhna, ĩ enat pah, weém nihat cã́acwã ʉ́ʉd
    jeñé, wã jwʉ́ʉb dei jʉ̃ʉ́wʉ́chah, nihat ĩ enbipna caá.
  taw-taw: Taynen? Bɨ Olap Ñɨne ownɨgab ñɨn ak, añɨñak dɨl, mɨlek palsek gup tek ak
    gaknɨŋ ownɨgab agak.
  jic-NT: Napj cuwis na, ca pjü jus nlayecj. Menmené la mena pjü jyawca liji; nin
    p'iyá ca nsem napj lay ne palá na.
  zap-NT: Porke zegne raknyoo rkabtsa ne reep nis gyeybaa rnëëzo nesree nesrotee,
    zenga gak chene ydxiin dxe ne chiid Men ne wdxiid wak Mén.
  wer-wer: Kent tangarët kopëter tar elmëën yang poutë ëwa ë pet yair. Pipta ök Omën
    Këëp nem waisuma akunetak pël ëëm sa.
  ipi-ipi: '@see-verse:LUK.017.023'
  qul-NT: Imaynatachus rayo c'anchan tucuy janaj pachata, ajina canka Tataj Churinpaj
    cutimunan p'unchayka.
  urw-urw: Ninag sibam, uyankengenim taidügafaigeaga baba, magadi gürenakuti meramgafaigeaga.
    Bana Fereb Nono tugu nuge oguregi sese gam babanüm gürena geregeaga, bangar ferefinabur
    gürenakuti kegeweregegin.
  rmy-GURBET: Golese so me, o Čhavo e manušeso, kana ka avav sar i munja so strefil
    andaro nebo, ka svetliv sa so si talo nebo.
  ter-NT: Vo'oku kuteâti koeku ipixéneneoti uhapu'i-uhapu'í kíxea vanúke ukeâtine
    po'i poixô'o vanúke tukú koêti ya xoko po'i poixô'o, énomonemakamo koéneye aúngopovope,
    undi íhae vanúke ikútipasikoponovoti xâne.
  bmr-NT: 'Uujoho Miyamɨnaafibadɨ Ifiivuubo asaajino jillɨ jeevaji: Oono sisi niquejeguiinodɨ
    saanaagojetɨ siinaagojevɨ anamebanɨcɨbadɨ.'
  fuf-fuf: Awa ko wano maƴannde maƴirta non, jalba gila nano haa e ɲaamo ka weeyo,
    ko wano non ardu Ɓii-Aaden on woniroyta ka ɲalaande mun.
  mwc-mwc: Kairavina, Sebare Natuna ana botuna marana wai bage guba ebo kadari rutainina.
    Ebo kadari wai sapama erau yasegana e nenae ku sepina.
  bhl-bhl: Nimtew angom? Kawtiw Aul nem toloki ding dim bakate, bamneng ailbin em
    falak emdiw angoke kasike, aneng aneng angom biim kasel alik alik i nelo makuw
    netemokoliw kasike.
  ons-ons: Qilapŋo naso natne walatake wamaike, so naso natne qeli korop kilitikmaike,
    Ŋei Wawainane Gipolane nasoine eŋe qilap ea yale ikopka wakoniake.
  con-NTPO: Ña jiña'nijan poiyi'cco tsu fae'ngatsse ñama atte'faya. Nane tsanda veyaensi
    poiyi'cco fae'ngatsse atteqquia'caen tsu poiyi'cco ñama atte'faya.
  ghs-ghs: Oi bodza ota anaho tete erake eete oorakoi. Baibai ma noo dzobidzobi oke
    abi teena bahe samane haba totaqi ma totaqita moo nookaridzoni.
  peg-peg: ଇନାକିଦେଂକି ବିଜ୍‌ଲି ଇଡ଼୍‌ଜି ଇନେସ୍‌ ବାଦାଡ଼୍‌ତ ର ପାଡ଼୍‌କାତାଂ ଆର ପାଡ଼୍‌କା ପାତେକ୍‌
    ଅଜଡ଼୍‌ ହିନାତ୍, “ମାନାୟ୍‌ ମାଜ଼ି ହେ ଦିନ୍ତ ହେ ଲାକେ ଚଞ୍ଜ୍ୟାୟାନାନ୍‌ ।
  txu-NT: Nhym bep kati, ibôx djà gêdja amirĩ:tkumrẽx ne. Amirĩtkumrẽx nhym me kunĩ
    omũ. Ba ije amijo inhĩ dja ba akubyn bôx nhym me kunĩ ipumũ. Ga na jadjênh ne
    kute prĩne kàjkwa kurwỳo tuknĩja pumũ. Dja ã akubyn ibôx djà nhõ akatikam ije
    amijo amirĩto kàjkwa kunĩ kurwỳo ane.
  eng-WEBU: for as the lightning, when it flashes out of one part under the sky, shines
    to another part under the sky, so will the Son of Man be in his day.
  gnw-NT: Tamɨjaanga ama uvera vae. Ama uvera vae uyecuaa opaete ara re. Jae ramiño
    vi che cuimbaerã ayeyapo vae ayecuaata opaete vae pe ayu ye yave —jei—.
  mux-mux: Kariyapa liipa sinjipa telemú kene koleama pali pa telemú-na yambuma-ni
    pali kanolemele. Mania Omba Mana-Yi Au Talurum Yili aku-sipa mele alsupa ombá.
  maj-NT: A̱t'aha̱ xi nkú ts'ín ma chji nd'ích'o̱n nk'a ján nga bat'ai, nga ma chji
    e̱i̱ ko̱ ma chji ján, b'a̱ ta̱ ts'ín ka̱ma chji Ntíhi̱ Nda̱x'i̱u̱n ni̱stjin nk'ie
    nga kj'u̱a̱í ngáha.
  bkq-NT: Urâ Uguondo Kaynâpa Âetyby kodopâduo, idânârâ iesemo. Ielu wâne kau xypyryram,
    xypyryram warâ tâzehorugueze, tâzehoze warâ, myara ise kodopâduo, idânârâ yaindyly
    âzehoze.
  kue-kue: Yomba Wam engemo yenambuka enge, i kamun potndumere yeglmere, kamun kua
    mina pogl dungo ana ambuglange mundu si poriya ormere yegl erambuka.
  cot-NT: Pamenajiguiroquea careti querocaquea ococani otimemequigueti, teequea capichajaniqui
    ontimemecaguiteteji, maasanoquea otimemecaguitevaetanaqueroqueate. Ariquea inquempetaquempaquea
    Irijanite Caquinte incoraquetajegueti, maasanoquea iramenamenaitavajeriquea.
  bnp-bnp: Na tahuna a vila i maravila na hunu, i vakapalala a hunu lobo, mu masia.
    I mavonga kunana na tahuna a Tuna Bakovi i hamule valai, bara mu matakilalea.
  apn-NT: Kot paj nhỹrmã akupỹn mẽ awỳr ixwrỳk kaxyw nhũm mẽ pika piitã hkôt akupỹn
    ixwrỳk kãm anhĩpê ixpumu. Te mẽ piitã mẽ kot anhĩpê na jaxênh pumunh pyràk o kot
    kaj mẽ apiitã ixpumu.
  ctp-NT: Suꞌwa ñaꞌan nchka tiꞌ bra nu ndyuwi tyukwi ñaꞌaan niꞌ kwan, ngwañaꞌan ka
    ꞌñaǎn bra nu tiya tsan chaꞌ ñaꞌan neꞌ ꞌñaǎn ndyaǎn xiyaꞌ, naꞌ nu wa mdiyaǎn chaꞌ
    lkaǎn nten.
  bre-BRG: Rak evel ma teu ul luc'hedenn da lugerniñ eus ur penn d'an oabl betek ur
    penn all, evel-se e teuio Mab an den en e zeiz.
  opm-opm: Hanip Brer nohe ma apripra oh ahar ihat na apripramur. Nohe ma apripra
    oh amsama dapeh ritporhan aw pe mong pe mama kuuhan ihir wamar am haptiru hat
    orhor noh apriporhan aw pe mong pe pati maihir gonsi wanaham am hatiprimur.
  bvr-bvr: Ngardawa an-guna An-walkurpa An-gugaliya nipa jarra ana-jeka barra gun-maywapa
    minypa an-gata maykarran a-mirlchinga a-workiya rrapa minypa rrawa gu-nayarra
    gu-workiya yi-gata ay-ngunyuna rrapa yi-gaba.
  wal-wal: Wolqqanttai wolqqammidi, saluwan ha gaxaappe ya gaxaa gakkidi poo7issiyoogaadan,
    Asa Na7ai ba gallassi hegaadan hanana.
  shj-shj: Xa agä, Päxä Käxa Jul, xongondeneni awunodung kala wuxekä koxana banye
    tiyati na ota kä'day.
  zad-NT: Ḻa' ka chak kat' chep yes, chzeeni'n doxen xan yabana', ka'kzan gak llana'
    kat' zizaa, nad', Beṉ' Bseḻ' Chioza' Yell-lioni.
  kmg-kmg: Bâbâric e sambâŋ ŋifec bâricneme ŋifec qâninipe-fâreekac, irec sâc ŋic
    Fâri Wâtuŋne ere fifisi fuazokac.
  aso-aso: Lingine mo ningi gili nizaniꞌ ma neive. Gopaꞌna ineꞌ nene okulumotoꞌ vaiꞌ
    mone osuꞌ lavo sotoꞌ ogaꞌ neive. Aꞌmineꞌmine ogo aloniꞌ gamene sotoꞌ ilinguꞌ nene
    Oꞌmosolatiꞌ ve gihile neniꞌ nene eveneꞌ mukilite ningi osuꞌ lilisave.
  uli-uli: Yal bela tefaeldoh mala Layur Retalop ila be igegel yod kowe yema ffis
    fedal lal laeng.
  nin-NT: Nggo imba di hi inge̱ i là nu ussu, ni là zhi na anga numa kuma na anga
    numa, Uvuvurr a Unushirr taka si meme yo na azhibarr wa nggo a taka kanga.
  tgk-tgk: Зеро Фарзанди Инсон дар рӯзи омаданаш монанди барқе, ки дурахшида осмонро
    аз як сӯ то сӯи дигар нурпошӣ мекунад, пайдо мешавад.
  acu-NT: Wikia aintsutiatnak Yus akupkamu asan, wi tatin kintar jeamtai, peem newarat
