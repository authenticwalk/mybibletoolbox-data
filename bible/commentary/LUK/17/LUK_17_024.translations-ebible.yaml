  aak-aak: Ápiaŋwɨ́ nerɨ́ná wɨ́á aŋɨ́ ɨkwɨ́rónɨŋɨ́ nɨmɨnɨ ókiarɨŋɨ́pa ámá imónɨŋáonɨ
