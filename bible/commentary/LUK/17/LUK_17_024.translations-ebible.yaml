  kne-kne: Tan din pantaoliak ay Anak di Ipogaw et kaman din somilap ay kimat ay maila
    sin am-in ay banda.
  tgj-tgj: Dooriak gv nyidomooku lo riaklinla okv chegunv lokv chegunvbv loung monam
    aingbv rire nyia kuunyilo ninyigv alu hv.
  gui-NT: Tamojaanga amavera. Amavera oyecuaa opaete ara re. Jae ramiño vi che cuimbaera
    ayeapo vae ayecuaata opaete vae pe ayu ye yave —jei—.
  quc-TT: Rumal chi ri uqꞌijal ri upetibꞌal ri uKꞌojol ri Achi, jeꞌ jas ri kayapaꞌ
    ri karepqꞌun chuxukut kaj kaqaj chuxukut ulew.
  heg-NTPO: Eta Atuling Baktetebes sa pait maa kam, un tadan na langa isi, banansila
    el bisain man kaloe, le tao apan nu langa deng mumu laok mumu.
  ptu-ptu: Aka kasuleangku to disangai Änä' Mentolino la naissam asam ingganna hupatau
    aka la sihhapam liu tikiäna kila' yabo langi' mengkalao illaam mata allo sule
    sau' katampusam pangkähhäna.
  bzd-NTPO: Ye' dör S'ditsö Alà, mik e' dene, eta̱ sulitane tso' ká̱ wa'ñe e'pa tö
    isue̱raë we̱s alá wöñar tö ká̱ olo ppèe ká̱ wa'ñe e' suè̱sö es.
  kwf-kwf: DuꞋungana na olilaku maꞋi, na Ngela Ngwae, nia ke baꞋa diꞋia na meamea
    neꞋe nia madako Ꞌi lofana mamanga, ma na madakolana ke rara saena mamanga taꞋifau,
    ma ngwae ki taꞋifau ka lisia.
  eng-WYC-2017: for as lightning shining from under heaven shineth into [or on] those
    things that be under heaven, so shall man’s Son be in his day.
  eng-WMBB: for as the lightning, when it flashes out of one part under the sky, shines
    to another part under the sky, so will the Son of Man be in his day.
  zat-NTPS: Ca dxeajsúa xesa chalá'a zran xabáa, na' nalá'te̱queze na xechalá'a zran
    xabáa, ca'an gaca gate xelá' neda', Benne' Gulje̱' Bénneache, lu zra xelá'a neda'.
  spp-spp: Bà sùpyire puni maha kileɲini ɲya l'à yîri diɲyɛŋi ɲùŋke kà na, maha sà
    fworo ɲùŋke sanŋke na mɛ, amuni Supyaŋi Jyaŋi sí ɲya u cannuruge.
  zty-NTPS: Kan žak kate' žep yes, na' ẕza'nín' dot ya'abá, ḻezka' gaken kate' žin
    ža yeḻá'a neda', Benne' Golje' Benách.
  mek-mek: Gome Papiau Aumauni Gauga ega mai pugu kina auga, kimage koa iꞌopoga ageafi,
    eaea ufa apie ageafia agelao ufa apie ageafia papiau maꞌoai akeisa felo.
  aey-aey: '@see-verse:LUK.017.023'
  urd-GVH: क्योंकि जब इब्ने-आदम का दिन आएगा तो वह बिजली की मानिंद होगा जिसकी चमक आसमान
    को एक सिरे से लेकर दूसरे सिरे तक रौशन कर देती है।
  ycn-ycn: Ina'uquéjloje penaje i'imacá nucá. Pichaní camaré patacá que je'echú jimaya
    majó, que caja namájica nuphaca majó, nuphájica noná chojé huacajé.
  djr-djr: Bili balanyamirriyyin ŋayi dhu ŋunhi Yolŋuny Gäthu'mirriŋu buna, ŋayi dhu
    ga marrtjiny räli djeŋarra'yirr mirithirr yan, ga bukmakthun ŋanya dhu ŋunhi nhämany,
    bitjanna nhakun ŋuli ŋunhi bukmakthu yolŋuy walal nhäma ŋunhi ŋayi ŋuli djaḻkarr'yun
    baḏayala'mirriyam wäŋany bukmak dhuwal.
  kvg-kvg: Zapa ndǿgo, ta khøuwa-te ndøgo, Ezoqam-ge Yo tegeav, ndego nakhamas-té
    gendó-fakhán. Andé ndand mé꞉vøiyám, ndøgo yan-qape sa tumukhazet.
  rug-rug: Ura sa minae tanisa Tuna na Tie si kote gua tugo sa kapi sapu malara pa
    maṉauru, podalae pa kali gasa rimata meke kamo pa lodu rimata.
  hop-NT: Pi talwihpiki tokpelat aṅ ahsupoq tālawvaṅwu. Noqw pay hapi pan piw nu Sinot
    Tiat italöṅiy ep hinhtini, hisat pítee.
  san-URD: یَتَسْتَڈِدْ یَتھاکاشَیکَدِشْیُدِیَ تَدَنْیامَپِ دِشَں وْیاپْیَ پْرَکاشَتے
    تَدْوَتْ نِجَدِنے مَنُجَسُونُح پْرَکاشِشْیَتے۔
  heb-LB: כי כשיבוא בן־האדם באמת, תדעו זאת ללא כל ספק; בואו ייראה לעין כברק המאיר
    את השמים מקצה לקצה.
  caf-NT: Nts'e na'a ditnik kwun 'oolhges teh ndulhcho hoh bé wheóodiltsih, 'et whuz
    na'a zeh yinkak dune ye', budzin t'eh ndulhcho hoh ts'iyannah ba be hooduteltsilh.
  mio-NT: vati quivi cua quichi ndico ra cuu sehe ñivi cua quichi ra cuhva quehni
    tachan, vati nda iin chiyo iti siqui andivi nda inga chiyo ndundichin nu quehni
    tachan can.
  srq-NT: Sechecuayã nguia ra achuã. Mbia ra mae ja quiatu senininya rese seru mose.
    Sã mbia riqui mae jate ama pirirã ɨ rese no. Eɨ̃ ae quia ra u mbia mumae ja.
  kje-NT: ono Ri Mormori Anan nin maimai eni ka naisa onne. Nin maimai onne naisa
    noho lerlere man siksik ropedi nano a'am honon wali rakan honon wali de ri na'akeme
    do'odo'one mouropo.
  gaz-gaz: Ilmi Namaa guyyaa isaatti akkuma balaqqeessi balaqqeessaʼee gama tokkoo
    hamma gama kaaniitti samii ibsuu ni taʼaatii.
  kud-kud: Wuwuna hauganane ebe yalaoma, galewa ana ita masele a'ava dova namali mwala'ina
    yana masele.
  urb-NT: Tupã wera rahã, paite rupi upa ta wera oho. Paite rupi upa katu te ngã usak.
    Aja ihẽ ajywyr rahã, paite rupi upa katu te ngã ukwa katu ta kỹ tĩ. Ko awa ihẽ
    tĩ. Tupã je'ẽha rupi ajur.
  fra-LSG: Car, comme l’éclair resplendit et brille d’une extrémité du ciel à l’autre,
    ainsi sera le Fils de l’homme en son jour.
  san-HK: yatastaDid yathAkAzaikadizyudiya tadanyAmapi dizaM vyApya prakAzate tadvat
    nijadine manujasUnuH prakAziSyate|
  cak-SNT: Ruma antok ri Xtak-pa chicaj chi xalax chiꞌicajol xtipa chic jun bꞌay,
    can xtikꞌalajin-ve jaꞌal. Can xtibꞌanataj cꞌa incheꞌl nuꞌon ri yocopaꞌ, ri nuꞌon
    cala pacheꞌ ntiel-pa ri kꞌij, y cꞌa kꞌalaj pacheꞌ nika-ka ri kꞌij.
  uvh-uvh: Kama ka Amingning Tim Iyak naga abubu wara'ning wa kadapmang ka tifik wari
    kama kama dabik kaga' urapsa' urang diokinga kating ningsa' tanga kaga' urapsa'
    kadofok ga'.
  ino-ino: O'ukayanake'na nakaeya ko'ku'napakati e'noa ve'ka vaya'mo alinate'nea ve'ka
    ete'na esoa kanalena ina kava huke ko'ku'napi mako aupalika makale'a kopasi'namo'a
    alave alave nehuno mi'ko aupalika ano ha nelea kavakana hu'na ete'na ekauve. Esukeno
    mi'ko aupalika ano halesike'a akekae.
  gnn-gnn: Liŋgu ŋulinyaramirriyuna ŋunhi ŋayi yurru Yolŋunydja Gäthu'mirriŋu buna,
    ŋayi yurru yukurra marrtji lili djeŋarra'mirriyu wal'ŋu dhika yana, ga bukmakthuna
    ŋanya yurru nhämanydja, bitjandhina bitjan ŋuli yolŋu'-yulŋuyu bukmakthuna nhäma
    ŋunhi ŋayi ŋuli djaḻkarr'yundja djarraṯawun'kumanydja wäŋanhanydja bukmaknha dhuwala.
  yal-yal: Amasɔtɔ a luma nɛn alo kuyen na a ɲinna masɔxɔn keli bode fɔxɔn na sa ti
    bode fɔxɔn na. N tan Muxuna Dii Xɛmɛn fama na kii nin n fa lɔxɔni.
  cnt-NT: Ia₁ juɨ₁lia'₂ të₂tsɨ'₅₄ si₁ŋí'₃ ca₂taun₂ ca₂taun₂ guei'₅₄ mɨ₂güɨ́g₃, le₂jaun₂
    bá₄ lé₂ jë₁ma₂të́₂ rë₁të₃tsɨn'₅₄ Jaun₅ dsa₂ mɨ₂güɨ́g₃.
  tif-tif: Dukum Ami Man Nami asuk talokomi kaa kanolala kawu talokomi disa. Baabaa
    maak ma dabaa falala-kup kalala, am bokon alik abiil so, maakup wii-falala-kup
    kala-laaba tap kelila, fatap-kup kuyaku talokomi. Kemin, kuyaku unang tunum alik
    iyo nita-mokomip.
  nlx-nlx: उंजु यीशु केयो, विज जीहे जुगान एक कोपरे रेन जुगान दिहरे कोपरे वोर विजलेह,
    तिहेच केरीन मी माणहान बेटाख ने आवणेन टेम माय बी एय।
  apw-NT: Hada’didla’íí bee yáá dáłázhiṉéégé’ łahzhiṉéégo bee got’įį nágodleeh; áík’ehgo
    shíí, nṉee k’ehgo Niyááhíí, ánsht’ee doleeł ch’í’ṉah áshi’delzaahíí bijįį.
  gum-gum: Kaguen kan palaig pilabig kandarø srømbalasrøngurri katøgandarøsrø kebilab
    lataitøwei, tru Møg Misra Arrubig arrub kwalømbe treeg kønrrun chibig køn.
  not-NT: Cara omabocapë tegotsitanatsi moretatsiri, osangueguitetanëro omagaro jonoquë,
    aisati nangampaima Naro cara nopogopae quibatsica. Nomabocaigapairi matsiguenga,
    carari iraniaigabaquina antagaisati.
  plu-plu: Ku aysaw nuhawkanaprik danuh adahan naytni nah ku pariye wageswe awayg
    amadgaya inin ini naytni kahayak yit kabayhtiwanek. In kahayak ke ugugunebe in
    kahayak hamahwa ta pahambakat.
  iou-iou: U imata, Äma Bureni-inik äbayäŋ täyak uwä yäpä kwinirirän kome kumän-tagän
    peŋyäŋek täyak ude, kwawakinik ahäŋirän api käneŋ.
  ntp-NT: Poduucai ismaascana siʌʌscadʌ vʌpʌdocʌdagi oidigi pomaascamu siʌʌscadʌ ajiagi
    istuigaco diviagi aanʌ ismaacʌdʌ viaa ʌmo sʌʌlicami.
  rai-rai: Maa u ra bung na winawaan paat anu ra Natu ra Muaana, a taara raap diat
    a baboi. In welaar ma in mamame, baa i papalaa taangirong un raa papaara maup,
    tuk un raa papaar kaai.
  haw-1868: No ka mea, e like me ka uila e anapu mai ana ma kekahi aoao mai o ka lani,
    a alohilohi aku ma kekahi aoao o ka lani, pela no ke Keiki a ke kanaka i kona
    la.
  ffm-ffm: Sabi no majere fooynirta kammu fuu nii, hono non Ɓii Neɗɗo laatortoo ɲannde
    gartol mum.
  arb-NAV: فَكَمَا أَنَّ الْبَرْقَ الَّذِي يَلْمَعُ تَحْتَ السَّمَاءِ مِنْ إِحْدَى
    الْجِهَاتِ يُضِيءُ فِي جِهَةٍ أُخْرَى، هكَذَا يَكُونُ ابْنُ الإِنْسَانِ يَوْمَ
    يَعُودُ.
  cop-CNT: ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲙⲡⲓⲥⲉⲧⲉⲃⲣⲏϫ ⳿ⲉϣⲁϥⲟⲩⲟⲛϩϥ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲧⲫⲉ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥⲉⲣⲟⲩⲱⲓⲛⲓ ⲥⲁⲡⲉⲥⲏⲧ
    ⳿ⲛ⳿ⲧⲫⲉ ⲫⲁⲓ ⲡⲉ ⳿ⲙ⳿ⲫⲣⲏϯ ⲉⲧⲉ ⲡϣⲏ ⲣⲓ ⳿ⲙ⳿ⲫⲣⲱⲙⲓ ⲛⲁϣⲱⲡⲓ ⳿ⲙⲙⲟϥ ⳿ⲛ⳿ϩⲣⲏⲓ ϧⲉⲛ ⲡⲉϥ⳿ⲉϩⲟⲟⲩ.
  adz-adz: Mingꞌa arangan gubuꞌ gan da Garam Narunggan bungꞌ awaꞌ nabi tsuarip prikan
    mpara i ruan mingꞌa maranguntung wagungꞌ.
  sri-sri: Yʉ ããrĩpererã tĩ́gʉ̃ i ʉ̃mʉguere dupaturi aarigʉ́, bupu ããrĩperero ʉ̃marõrẽ
    gũñaña marĩrõ miãrõsũ, gũñaña marĩrõ aarigʉkoa.
  nal-nal: Avuna la raan Naata Rapti xa uli wat, aubina vaakdul dina raamin. Kana
    malasing a wilak ina xat pilwilak ma xat pilaak a bara itaa ma ipaa.
  kyq-kyq: Taa ɓii kɛn Goon Deba aɗe ɓaa se tecn̰ aan gɔɔ maan aal wusuk jaay wɔɔr
    maakŋ raa bɛrɗ gɔtɔ lak se.
  kwd-kwd: Tofuna nga orilagu mai, nga Wela na Wane, ngaia 'e 'ilaka'u no'o nga kwangakwanga
    na watagalana 'e lala 'ubulana lalo te'efou na nga ta'a te'efou gila agasia.
  ded-ded: Imoc yofiac, sawau piratac heiu kperagiango nobocnac ferecgema noboc kengande,
    Ngicac Medac ye ifi isocngoc hahanasoyau fingectegerude.
  ewe-ewe: “Elabena Amegbetɔ Vi la ƒe tɔtrɔgbɔ adze nyuie abe ale si dzi kea dzo le
    lilikpowo mee ene, be ame sia ame nakpɔe.
  nuy-nuy: Yagu yamba ngaya anaani, na-Niwiyayung na-Wurrujung-jinyung, ngandaagiyn-maynji,
    ngubindi-windiyung nga-milhiynjina ana-wumala-rruj, aajila ramalila marri yuuguni
    arrgaḻinyi nga-milhiynjina. Nguynju yaga yi-yamiynji ni-mindhii, anggiijamana
    wugurru.
  cop-BHC: ⲘⲪⲢⲎϮ ⲘⲠⲒⲤⲈⲦⲈⲂⲢⲎϪ ⲈϢⲀϤⲞⲨⲞⲚϨϤ ⲈⲂⲞⲖ ϦⲈⲚⲦⲪⲈ ⲞⲨⲞϨ ⲚⲦⲈϤⲈⲢⲞⲨⲰⲒⲚⲒ ⲤⲀⲠⲈⲤⲎⲦ ⲚⲦⲪⲈ
    ⲪⲀⲒ ⲠⲈ ⲘⲪⲢⲎϮ ⲈⲦⲈ ⲠϢⲎ ⲢⲒ ⲘⲪⲢⲰⲘⲒ ⲚⲀϢⲰⲠⲒ ⲘⲘⲞϤ ⲚϨⲢⲎⲒ ϦⲈⲚⲠⲈϤⲈϨⲞⲞⲨ.
  buk-buk: Bu têŋ ndoc Ŋamalac ndê Atu mbu meŋ, naŋ iŋ oc hôc asê ŋagahô gitôm sickac
    hep tigeŋ ma umboŋ ŋasawa sambuc ŋawê sa.
  pri-NT: Ba wiàna go tèepaa boome côwâ, wâgo *Pwina naîri âboro, â [o ticè âboro
    cèna é cîdaée! Ba] o pwacèwii ê âra na ée pwéelaa, na jè o côo pitiri gòropuu.
  zpq-NT: Can' chac cate' chep yes, chseṉin' doxen ḻe'e yaban' zejzenez, ḻecze can'
    gac cate' žin ža yida' da' yoble, neda' naca' ben' gwseḻa' Diosen' golja' beṉac̱h.
    Yida' zejzenez na' yogo'ḻoḻ beṉe' yesele'ede' neda'.
  por-TFT: Porque quando brilha um relâmpago e ilumina o céu de uma ponta para a outra,
    todos podem ver. Da mesma forma, quando eu, que vim do céu, voltar de novo, todos
    vão poder me ver.
  gwi-NT: Nahtan kǫ' haadhak (lightning) ts'ą' datthak gach'ahdrii gwaraah'in gwik'it
    Gwidinji' needyaa ji' gwizhrįh t'igwehee'yaa.
  gvn-gvn: Ngayu bamanga wubulbuku yaba, juma kaday baja. Bamangka nganya nyajil kadanya
    yala bamangka balbay yiringkurrku nyajil jiringa.
  nhy-NT: Porke ijkón ken nijkuak tlapetlani ik se lado de itech ilwikak iwan tlawia
    asta itech oksé lado de ilwikak, ijkón Nej noijki akin onimochij nitlakatl ik
    nowian (nian nepa) nechitaskej itech nekáj tonale nijkuak niwitz.
  asm-FB: কিয়নো বিজুলীয়ে যেনেকৈ আকাশৰ এফালে ওলালে, আকাশৰ আন ফাললৈকে পোহৰ কৰে, মানুহৰ
    পুত্ৰৰ দিনতো সেইদৰেই হ’ব।
  okv-okv: Eto pipiri sose hena ta sariambu eto bitito pambuto ihane ta euja ainge
    nombo Embo ta Meni amita puvurari iji na amo ainge aisuja.
  mxt-NT: Vatyi tandɨhɨ ñáyɨvɨ cunyehe chi yuhu Rayɨɨ cha quichi̱ nya gloria quɨvɨ
    quichi inga chaha. Tari nyehé tandɨhɨ ñáyɨvɨ nu quɨhvɨ tacha nɨcahnu andɨvɨ, tyicuan
    caa cucuvi.
  tzo-NT: Yu'un hech chaj c'u che'el ti ora no'ox chleblej ti tselove chquiltic jcotoltic
    ti chlic ti sloq'ueb c'ac'al chleblej batel c'alal ti smaleb c'ac'al, ja' no'ox
    hechun ti ho'one, ti ora no'ox chital chavilic acotolic, ho'on ti co'ol crixchanoucutique.
  ind-AGS: Hari kedatangan Anak Manusia seumpama seperti kilat yang memancar, menerangi
    langit dari sisi yang satu ke sisi lainnya.
  omw-omw: Aaquakyaa tiqaro ekyaa nyaamwu ntuvaahama kyaintema kyenama nte mwatani
    mwatatai nraaqiarava qoqaa tumuaninrave.
  yrb-yrb: Bidama urero enabirafu enabirafu tiriri ue fa taneda ario utasuro eraita
    i ari I Ba Eme Sini Amaranu fareta enanari fafiro efoita wei.
  maa-NT: Koni ma ni'ín ch'o̱n k'e̱ nga ote, ma iseèn kó o̱kji nga jngoò itjandiì,
    k'oa̱á s'ín ko̱ma k'e̱ nga ki̱jchò na̱chrjein nga kjoia̱a ìjngoò k'a xi Ki'ndí‑la̱
    Xi̱ta̱ xan‑la̱ yijo‑na̱.
  mcq-mcq: Areri vei akúpi ꞌahi kamaꞌi piꞌima ro vaꞌe karoꞌi ꞌonu kajaꞌinaꞌe Ema Puni
    Harihijihuni veijaho ijaꞌina rehuna.
  sus-A: عَ قَ لْشْي، عَدَ مَ شَ دِ لُمَ نّ عَلْ سٍيَمَكْنيِ نَشَن مِنِمَ، كُيٍ بِرِن
    يَنبَ.
  jpn-1965: いなずまが、ひらめいて、天の端から天の端へと輝くように、人の子は、人の子の日には、ちょうどそのようであるからです。
  fra-SBL: car, de même que l'éclair, lorsqu'il part d'une partie du ciel, brille
    vers une autre partie du ciel, ainsi en sera-t-il du Fils de l'homme en son jour.
  yka-yka: Peggeˈ aku, Anak Manusiyaˈin, bang ne ku pitu, keddut papitukun duk takite
    meˈ aˈahin kēmon, kuweˈ lalat bessuwang ninagan dunyahin amban dengkepak pī si
    dengkepak.
  mle-mle: “Aw wun sibinin yakituwa, gwur a javik mawul vitiy katiy ti maa. Adi wulik
    miyawa tubwaam kariya-kwada pik kariyakida, duw taakw dayadi Mwaam ata yakinaad.
    Alik tikuw, wun atawa sibinin yatuwik, miyawa duw taakw a javik mwiyir lakwukidiy.
  shp-NTPO: Ja jonin Bake jokinra, kaná chopékin jatiobi nai tenabainai keskáakin
    tenanoxiki.
