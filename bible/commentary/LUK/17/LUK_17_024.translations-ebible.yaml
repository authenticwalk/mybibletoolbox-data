  ena-ena: Imamulaŋ mɨŋapalɨdaci abɨlu nudɨ agaŋ uaiaŋ susu hɨvɨ sɨkasɨkan ulalɨ velalɨ
    uami. Hulaŋ dɨ Ninaŋ vebali heŋ hameŋ laci ala lɨbali uami. Vedaci hulaŋ iamɨgali
    sɨkasɨkan agɨlaŋ nudɨ igavɨbali uami.
  nbq-nbq: Andi, o bigavok mbogot vaga en yovalevet higya halok, o atok-atokma ovok
    erogo awia agya dugwit ovok sigam asiga hak, An Ap At Endaklagagis warup ako hudi
    anderogo ogarugwis.
  tgo-tgo: Kaiwae Lolo Nariye, ghambaŋa le njoghama, ne ŋgoreiya i vilemama na i vamanjamanjalaŋa
    buruburuko variye, i ri e valɨvaŋga regha na ghaghada valɨvaŋga regha.
  yap-yap: Ya rogon e uluch nma mat u baraba’ e lang nge yan nga baraba’, e aram rogon
    e n’en nra rin’ e en ni Fak e Girdi’ ko chirofen ni ir e rran rok.
  mop-NT: Le'ec ti tan u c'aac' a lemleme, ti naach chica'an u sac tuwich a yoc'olcaba.
    Baalo' ilic ti chiclaquen a yanajeen ti cristianojil tu q'uinil in wudele,— cu
    t'an a Jesusu.
  tet-tet: Oras Ema Raiklaran Isin namaan aan mai nikar, niakaan tadak malorek basuk,
    hanesan mameran mak laka naroma laleꞌan nosi rohan baa rohan.
  hlt-MCSB: Khophaa loh phaa tih vaan hmui pakhat lamkah loh vaan hmui pakhat la sae
    ni. Hlang capa tah amah tue vaengah ha om tangloeng bitni.
  xtd-NT: chi ma duꞌa yaꞌa chi na kuu xa xeyeꞌe taxa nde xeꞌe andɨu xiꞌin nde ɨnka
    xeꞌe andɨu, ku kuu na ndixi ruꞌu, Ia kuu ñayiu,
  mdy-ETH: ዜኤሊንሢ ጫሪንቺዳ ዜኤሊንሣዖ፥ ካራፓ ካሮ ሄላንዳኣና ፖዓሢጉዲ ዓሲ ናዓሢ ሙካ ኬሎናኣ ያዺ ማዓንዳኔ፤
  spl-spl: Himbim belek sâmu laŋinŋaŋe siliŋ siliŋ sâm nombotgembâ nombot otmâ haŋ
    sâmap yakât dopŋeâk Anitâŋe nâ lok bulâŋe hâŋgânnohomu âwurem gewom. Âwurem gemune
    lohimbi hânŋan kulemŋan mansai kerekŋe nâhât laŋinŋe ekmâ topŋe nâŋgânomai.
  usp-NT: Jwi'l cuando titaw k'ij tipe chic wich ulew Jc'ajol Kakaj Dios ri xwux pi
    cristianil, jilon jpetic chapca' jun coyop tijkopajch rib' li jun lad re caj,
    tijsakab'saji' juntir xe' caj.
  zav-NT: Can' chac catə' chep yesən' chse'eni'in doxenḻə ḻe'e yoban' to de repentzə,
    ḻeczə can' gaquə catə'ən əžin ža yida' de'e yoblə, nadan' naca' ben' bseḻə' Diozən'
    golɉa' beṉac̱h yida' to de'e repentzə na' yoguə'əḻoḻ beṉə' yesə'əle'ine' nada'.
  sgz-sgz: Má kalkaleng káián Natun Kálámul i kepwen bung káián sang, na ngorer sár
    i talsán pil a talas tili kesá kuir armongoh uri kesá kuir, má a atalsai naul
    bim no.
  kek-NT: Sa' xk'ehil lin c'ulunic la̱in li C'ajolbej chanchanakin li rak' ca̱k nak
    narepoc chak ut naxcutanobresi chixjunil ru li choxa. La̱in moco chi mukmu ta
    tinc'ulu̱nk.
  blz-NT: Gause koikoimo tia bongki-bongkit tumilep ringkat na puusna langit pataka
    puusna langit, koiya'a uga' ni'imarian na iliona kotakaanna Anak Manusia.
  poe-NT: Kíxin éxí tsꞌikonrá tsjo̱nkíxín tsꞌinkaséyanxín kuenté nka̱jní mé xi̱kaha
    tso̱nhen tió itsi tí Xje̱en Dios Kꞌóna Chojni.
  san-TAM: 'யதஸ்தடி³த்³ யதா²காஸை²கதி³ஸ்²யுதி³ய தத³ந்யாமபி தி³ஸ²ம்ʼ வ்யாப்ய ப்ரகாஸ²தே
