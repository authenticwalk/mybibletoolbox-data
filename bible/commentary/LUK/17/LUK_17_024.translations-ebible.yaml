  arl-NT: Mijiria cua tacatesacariuhua, cuno juuca, janiyari niquishaanutaniyani,
    naatej, taa miacana puetunu jiya cajiniocuajanaa niquishaaquiaacuaani na nunujusacari.
  ziw-ziw: Kwaviya enga lumwemwe viya lukwaka kwembingu na kumulika uko na uko, nivyo
    Mwana ywa Mntu akunga eze mwe dizuwa dyakwe.
  grc-TR: Ὥσπερ γὰρ ἡ ἀστραπὴ ἡ ἀστράπτουσα ἐκ τῆς ὑπ᾿ οὐρανὸν εἰς τὴν ὑπ᾿ οὐρανὸν
    λάμπει, οὕτως ἔσται καὶ ὁ υἱὸς τοῦ ἀνθρώπου ἐν τῇ ἡμέρᾳ αὐτοῦ.
  nag-nag: jitia akas te bhijili mara homoi te ekta jaga pora dusra jagate ujala dikhe
    etu nisena Manu laga Putro bhi Tai wapas aha homoi te eneka hobo.
  eng-OEBCW: For, just as lightning will lighten and flare from one side of the heavens
    to the other, so will it be with the Son of Man.
  knj-NT: Yutol jaxca yet chi letz'lon c'u caw miman txequel, quey tu' oj yun jin
    jul yet jun c'ual jain Ak'bil Wopiso yu Dios xol eb ket animail ti' an.
  deu-1912: Denn wie der Blitz oben vom Himmel blitzt und leuchtet über alles, was
    unter dem Himmel ist, also wird des Menschen Sohn an seinem Tage sein.
  san-PUN: ਯਤਸ੍ਤਡਿਦ੍ ਯਥਾਕਾਸ਼ੈਕਦਿਸ਼੍ਯੁਦਿਯ ਤਦਨ੍ਯਾਮਪਿ ਦਿਸ਼ੰ ਵ੍ਯਾਪ੍ਯ ਪ੍ਰਕਾਸ਼ਤੇ ਤਦ੍ਵਤ੍ ਨਿਜਦਿਨੇ
    ਮਨੁਜਸੂਨੁਃ ਪ੍ਰਕਾਸ਼ਿਸ਼਼੍ਯਤੇ|
  nob-LB: For når jeg, Menneskesønnen, virkelig kommer igjen, blir det like tydelig
    som når lynet flerrer over himmelen og lyser opp hele horisonten.
  ntj-ntj: Tjiinya-rna Katja Yarnangurrinytjanya yuti pitjaku. Tjiinyakurlu wanangara
    pakala. Palunyalu manta lipiwanalu yutira kanyinma, palunyapirinypa.
  sxb-NT: Aeniki mala kiomo olumesi lumesa lwamurika igulu riona okuemera oluwega
    olulala kutuuka oluwega lundi, nintio lwona okuirana okwa Omuzia owa Omuntu kuriwa.
  nhu-NT: Ben kee no jaŋ ké lawte we nɛn mwaww, ɛ ɛbuw ɛ woŋ yo ɛna ɛcii yuu nɛn mwaŋŋ,
    ɛ bonyii bocii yɛn. Ɛ̀ nu kɛ lɛŋlɛŋ no bonyii bocii nu ke eyɛn wee wvù diee nu
    Waawee le diuu dì wvú kaase too.
  row-row: Te mete ma Atahori Matetuꞌ a baliꞌ nema, tatandan manggareloꞌ ena, onaꞌ
    ndelas naronda fo tao lalai dadꞌi manggareloꞌ mia suuꞌ seri nisi suuꞌ seri neu.
  msy-msy: '@see-verse:LUK.017.023'
  agg-agg: Sapo wabürüsɨ ranai sünü ŋgorü hɨmboranɨ tüküfe haya ho ŋgorü hɨmboranɨ
    kararamɨndo, yahurai anɨmbo ndɨmboe Nindou Hondü ai ahandɨ tüküfembo sihɨ ra.
  ptp-ptp: Ên buc wê Xomxo Nu obêc vena ge od obêc vena tɨyi xocbê deac hɨxelac lutibed
    dɨ xêseac linac la vac vɨgwe vɨhati ge.
  nak-nak: La guluvi te Latu La Tahalo, eia ge mai la sima ale uru pepeho sesele,
    eia ge guvi karutu moli lomuli, gotalo la igaga la maututula, la matagagala abi
    la babaa tomi.
  ron-LUDARI: K kum š toc vjadje munja kănd s pojavjaštje aša s fije ăn zuvaja kănd
    jo, Bijatu alu Omuluj, s m pojavjesk.
  lbb-lbb: Anasa ana pukakiar a tinan ot anuna Nat a Barsan, a taraila rop lar oroi.
    Ir arlar ana pil, ning i ienieni mito na ris a puka solsolna, tuk ting na ning
    a ris otleng.
  kan-2017: ಏಕೆಂದರೆ ಮಿಂಚು ಮಿಂಚುತ್ತಾ ಆಕಾಶದಲ್ಲಿ ಒಂದು ಕಡೆಯಿಂದ ಮತ್ತೊಂದು ಕಡೆಯವರೆಗೆ ಹೇಗೆ
