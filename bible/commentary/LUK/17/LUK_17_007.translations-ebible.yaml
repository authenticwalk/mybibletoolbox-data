verse: LUK.017.007
translations:
  kpx-kpx: “Di hoto mole louge evive. La esemu moleu bulumo loviai mesoho ovo nibievenata
    hoilahai lohoge lana valive avuho loui kosea, ‘Solekai talive lovi inela.’
  okv-H: Eto ungo embo vahai amita pure embo na pure andage ere puvuroutemo o simba
    ere uma puvutohoi ke einge eagovete? Nau pure embo umo ei huma arumbeto indari
    indijo”, ainge mane eagova te
  tbo-tbo: Yesu i baha nae ugolihi i pa, ‘Iyai gehouna a tu poula hau tano ita laidogo
    bo sipi ita gagalena itete po ita gunagunawileya ma apo ugolina ita pa, “Una bulili
    mai po una am,” bo?
  mal-C: “നിങ്ങളിൽ ഒരാൾക്കു നിലം ഉഴുകയോ ആടിനെ മേയിക്കുകയോ ചെയ്യുന്ന ഒരു ദാസൻ ഉണ്ടെന്നിരിക്കട്ടെ.
    അയാൾ വയലിൽനിന്ന് വരുമ്പോൾ, ‘നീ വേഗംവന്ന് ഭക്ഷണത്തിന് ഇരിക്കുക’ എന്ന് അയാളോട് പറയുമോ?
  grc-SR: Τίς δὲ ἐξ ὑμῶν δοῦλον ἔχων ἀροτριῶντα ἢ ποιμαίνοντα, ὃς εἰσελθόντι ἐκ τοῦ
    ἀγροῦ ἐρεῖ ⸆ εὐθέως, Παρελθὼν ⸂ἀνάπεσε·⸃
  bgc-bgc: फेर यीशु नै कह्या, “मान ल्यो थारे म्ह तै किसे कै धोरै एक नौक्कर सै जो नौक्कर
    हळ चलान्दा या भेड़ चरान्दा हो, अर जिब वो खेत तै बोहड़ आवै, तो के थम उसतै कहोंगे,
    ‘आकै मेरे गैल खाणा खाण बैठ ज्या?’
  khz-khz: “Pere gomi ta gemu vetugunagi talimana tano pene lugaa pa mamoe pene gita-tagora
    mulinai, inagulu kapuna na numai pene vogomai genai, goi na pono vaikilaa, ‘Ono
    laka vega-veleke, pe onoma ganigani,’ noponotiwa pa?
  deu-TKW: 'Wer von euch aber hat einen Knecht am Pflug oder auf der Weide, und sagt
    zu ihm, wenn er vom Felde kommt: sogleich komme her und sitze nieder?'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Chquiꞌ zoëꞌ bönniꞌ ladj lbiꞌiliꞌ, len zoëꞌ queëꞌ bönniꞌ
    nadaꞌu rugaꞌnëꞌ‑baꞌ bëdx o rlapëꞌ, catiꞌ udx gunëꞌ xchinëꞌ xanëꞌ, ¿naruꞌ huëtsëꞌ
    lëꞌ xanëꞌ, gnëꞌ: “Gda, gröꞌ gaguꞌ.”?'
  lin-lin: 'Nani kati na bino, soki azali na mosali bilanga to na mobateli bibwele,
    akoloba na ye tango azongi wuta na bilanga : « Yaka noki, vanda na mesa mpo ete
    olia ? »'
  hns-NT: 'Jiesoe bhie bolies: „Maan le kie toke ek goelaam hai. Oe tor khaatien khet
    djote hai, kie gaai-goroe tjaraawe hai. Djab oe kaam par se ghare aai, tab toe
    thoro ose boliehe: ‘Haalie se dja kha le’?'
  noa-E: 'Mag jaaumamua ĩchab magjim aajem: ’¿Khaíuta ich chog phidkha sĩi awia barbaicheewai
    ithũu irig, “Ar pʉ athee ya thach mes gaai thöi khërʉm khöbá” aju khai?'
  eng-EMTV: And which of you, having a servant plowing or tending sheep, will say
    to him when he has come in from the field, ‘Come and recline to eat’?
  mib-NT: ’Ndé ɨɨn ró íyó mozo rō jeē jítu de chí ndíto de quɨtɨ ndéca ró, te núu
    ni najinū de vehe ró, te tu cáhán rō jiín de jeē cúcōo de caji de staā.
  lif-NT2: “खिनिॽओ हाःत्‍ले़ के़क्‍चु के़धोःङ्‌बा सेवारोबान् इग्र मे़ल्‍लुक् चागे़राम्‍बे़न्
    याःम्‍बक्‍कोलाम् नुःङ् ताःल्‍ले़ ‘हाराॽ फे़रे़ॽआङ् चाजासे़ युङ्‌सिङ्‌ङे़ॽ’” के़मे़त्तुम्‍बे?
  xnj-xnj: “Tijova mmonga winu, ana mvanda wa lihengu kumgunda, amala kudima mambelele.
    Mvanda yula peiwuya kuhuma kulihengu, Wu, ijoviwa na mkulu waki, ‘Bwela kanyata
    utama ulyayi chakulya?’
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “Mo dola nenu u ruuna lasaxaruki i
    gugu to xataamang kopla ik lok tatao laxasipsip la do neni namlong uto xolonu,
    kereva uba tong i rin do, ‘Soso ude la una anan?’
  cbr-NT: 'Jesusan ca ësaquinribi aín ''unánmicë unicama cacëxa: —Ësa ca. Uinu ''icë
    unin cara an a ñu mëëxuncë uni naënuxun ñu mëëanan ''aracacë ñuina bërúanbaiti
    xubunu aia, nëri uax ca mesanu pi tsót, quixun caimá.'
  tee-NT: Ju pumatam milhi'uxijnan laich ca'alilh ju ixlapanac ju ca'alhoknulh u camalhistacni
    ju ixborregojni. Pus ju yuchi acsni caminchalh la'ixlhich'alhcat ja laich a'un
    ni soko catavi lacamixa chai cavailh.
  eng-LSV: But who is he of you—having a servant plowing or feeding—who, to him having
    come in out of the field, will say, Having come, recline at once?
  cak-NT: 'Y xa ta jun chiwe rix c''o ta jun rusamajel, y rutakon-e pa k''ayis chi
    xberu''ona arar ri ulef o chi xeberuchajij awaj, ¿xe como nitzolaj-pe ja'' nu''ij
    che: Catoc-pe, cach''oquie'' chuchi'' mesa y cawa''? Manak.'
  pah-NT: 'Kiro Jesus''ga ei: —Po pepyrive''ga gwyvykoi ko pe oporavykyavo. Po ga
    penenymbava repia katu ovelhas repia katu oporavykyavo. Ga rurame onga pe oporavykyhava
    hugwi pe ndape''ei ga pe: “Haite! Herejo eapyga mesa pyri. E''u ti.” Pe ndape''ei
    na ga pe.'
  sja-NT: —Parãdepemapa chok'apari aba iru bɨ ne-uu k'ãide mimia bap'eda maa-e pɨrã
    oveja ak'ɨdeepa cheru pɨrã, ¿nãga jarak'ajik'ã? “Su-ak'ɨ béeji mãik'aapa nek'óji.”
  xed-xed: «Ka mamu ya mataba ghuni ta hvanatahva ta mndu, ka ta nghanatá rini a tsi,
    na gi nghaŋta tsa mndu ya ta saghani ma vwah ná, “sawi misimmisim da za skwa zay”
    kaʼa dzaʼazlay nda tsi ra?
  mks-NT: ʼTá íin in mozo ndo̱ ta chindahá ndó da̱ yúcu̱ ña̱ ná tiin da ya̱ta̱ á candaa
    da quíti̱ ja̱na̱ ndo̱ ta tá ná ndicó co̱o da̱ cán já ama ná cachi ndó xi̱hi̱n
    dá ña̱ ná ya̱ha da caco̱o da nu̱ mesa cuxu da.
  gfk-S: “Ma be tikenong ta mu a nuno mon tike tultule ila paapalim ra lalong be ila
    balbalaure ira sipsip, na baling u nataman, io, mu lik hohaam? No nuno watong
    na tange tana be na lala, inage kis, ma ina ian?
  bmu-bmu: “Eŋgöreŋök kungö nup azinöŋ bulmakau memba nupnöŋ anda kinoŋ öröi gölme
    mesiŋma me lama galömŋina malma. Mala mire kaŋgori miaŋgöreŋ toŋan kewö jii mötma
    me qahöpto, ‘Gi mönö mire kota tata nenegi neman.’
  dgz-dgz: Iesu anega wan, “Nao ega taine nagirewa inamup anenen anuiwanin? Egaga
    nao taini o man ega kwayup taini ame mum gine entan pa tauepiwa ge anega ya diai,
    ‘Serarat onak ae wanik, taba wat na.’
  eng-GNV: Who is it also of you, that hauing a seruant plowing or feeding cattell,
    woulde say vnto him by and by, when hee were come from the fielde, Goe, and sit
    downe at table?
  zaa-NT: 'Raáruhuá Jesús: Núní ttu le dua ttu mozo quì''į rugà''ną gù''na o rappą
    ca gù''na bia'' qui'' le, canchu chi él·lanią de lo tsina nna, tsí gą́ mózuá:
    Gùduani lo meỹa cá. Labíỹá.'
  eng-WEBSTER: But which of you having a servant plowing, or feeding cattle, will
    say to him immediately, when he is come from the field, Go and sit down to eat?
  guh-guh: 'Jesús icatsia jumaitsi pijaapóstolevijavabelia: —Paxamëyajuvënënë xainaejitsipa
    pijajivitonë. Nexata itorobijitsipa petonacuenebaponaponaenexatsi. Nexata bajaraponë
    pijatuxanenë ira petocueponaponaecujinae, patsipa pijatuxanenë pijaboyaberena.
    Itsa jume, baca petoevetaponaponaecujinae patsipa. Nexata paxamëyajuvënënë petuxanenëxae,
    pijajivitonëjavabelia apo jumai tsipae: “Jonemena baja. Ecare nexaejava tacarajutsinexa,”
    apo jai tsipae pijajivitonëjavabelia.'
  bon-bon: “Weeme yepä me kaakesea bägrä liba pisi nyene, teebine liba jäätyepuge
    calwa wawename, coo nuuja taje maamoi ire atwime, tabe liba kaakesea cabu ca mete
    me tiinuge, teeme babo biname te lica teebine piba jaajuge egä, ‘Määme deedei
    agesa.’
  nhw-BL: '“Sintla itequipanojca se tlacatl tlamehua ipan imil o quinmocuitlahuía
    iborregojhua, huan teipa quitlamiltis itequi huan mocuepas ichaj, iteco amo quiilhuía:
    ‘Xihuala huan ximosehui para titlacuas.’'
  mgw-mgw: “Tubaye mundu yumo ai na ntumisi ywali'ma nng'unda au sunga ngondolo. Buli,
    paabuya kwo, alu'a kummakia ntumisi, ‘Uegeli kiyu'ngu'ya saulye?’
  swh-ONEN: “Ikiwa mmoja wenu ana mtumishi anayelima shambani au anayechunga kondoo,
    je, mtumishi huyo arudipo atamwambia, ‘Karibu hapa keti ule chakula?’
  wbi-wbi: neke ghweveni mu lyumue juno umbombi juno ilima umughunda nambe juno idima
    ing'olo, ikum'bula pano igomoka kumughunda, ghwise ng'ani ng'ani ghukale neke
    ulie ikyakulia?
  bba-bba: Yesu mɑɑ nɛɛ, bɛɛn ɡoo ù n yoo mɔ wi u wukumɔ, ǹ kun mɛ u nɛɛ kpɑrɑmɔ,
    u koo nùn sɔ̃ ù n wumɑ yɛnuɔ u nɛɛ, u nɑ tɛ̃ u sinɑ u di?
  eng-KJVCPB: But which of you, having a servant plowing or feeding cattle, will say
    unto him by and by, when he is come from the field, Go and sit down to meat?
  kgk-NT: 'He''i ave íxupe kwéry: —Eremomba''apo heta ne rembigwái kokwe-py omba''apo
    va''e. Mymba-rehe onhangareko va''e omba''apo heta. Omba''apo rire-ma ogwahẽ jevy
    nde róga-py. Upéi ere íxupe: “Ekwa katu ejapo xe remi''urã. Eru xe-vy ha''u va''erã,
    hay''u hagwã ave”. Erekaru porã rire ae-ma ere ne rembigwái-pe, “Ekaru katu”.
    Avave nde''íry omba''apo va''e-pe: “Atima nde-vy ne rembiapo-rehe” nde''íry. Nde''íry
    ave, “Atima nde-vy xe nhe''ẽ-rupi eremba''apo-gwi” nde''íry.'
  waj-waj: 'Fai ngiiikidiri vaidi voovoono ari mmoori vareera ngiaammuauvaa titano
    oro inna mmooriivaki varoonnonno oro inna puara sipisiipaiyauvaa haitatuunnonno
    yapooma mmooriivakidiri pikioo numa varino fai ivo inna tinara: Kammannai numa
    variee yeenna nnaanee, tinarannee?'
  ekk-PKP: 'Oletame, et sul on sulane, kes künnab või on karjas. Kui ta tuleb töölt,
    kas sa ütled talle: „Tule sisse ja istu siia sööma“?'
  mpx-mpx: “Binimala ebo komiu etega wana totuwalali loloyowanina etega ni gan, ge
    ni patuna ni na ni tuwalali eyowaa, o ebo sipi ni matahikagil. Sauga ni sikalim
    limiya, tab nasi wana tonowak ni baek elana ni ba, ‘U nem hiwe u misiyo ge u anan’?
  wbp-wbp: Ngula-jangka, Jijaji-jana wangkaja kurdungurlu-patuku, “Yirna-nyarra wita
    ngayi payirni. Marda-ka jintangku wiringki mardarni warrkini kuja karla warrki-jarrimi.
    Marda-ka nyanungurlu walya pangirni yirrarninjakungarntirli ngurlukungarntirli
    yungu yirrarni mangarriki, manu marda karla nyanungu-nyangu jiyipi-wati warrawarra-kanyi.
    Kuja-ka wati yinya warrkini lawa-jarri warrki-jangka manu-ka kulpari yanirni yuwarli-kirra,
    nyarrpa marda nyanunguju wiriji karla wangkami nyanungukuju? Kapurla mayi wangkami
    nyanungukuju yungu yaninjarla ngarni-wiyi? Nyurrurlarlangu kajikankulurla mayi
    kuja wangka kajilpankulu yali wiri-piya nyinayarla?
  luo-luo: “Ka dibed ni nitie achiel kuomu man-gi jatich mapurone kata makwayo rombe.
    Dowachne jatichne koa e puodho ni, ‘Bi koroni kendo ibed piny mondo ichiem’?
  nhe-NT: '“Intla itequipanojca se tlacatl tlamehua ipan imil o quinmocuitlahuía iborregojhua,
    huan teipa quitlamiltis itequi huan mocuepas ichaj, iteco ax quiilhuis: ‘Xihuala
    huan ximosehui para titlacuas.’'
  aii-aii: '”ܐܲܝܢܝܼ ܡܸܢܵܘܟ݂ܘܿܢ ܕܐܝܼܬ ܠܹܗ ܪܹܓܵܐ ܕܛܵܪܹܐ ܦܕܵܢܵܐ، ܝܲܢ ܕܡܲܪܥܹܐ ܥܸܪ̈ܒܹܐ،
    ܘܐܝܼܡܲܢ ܕܐܵܬܹ‌ܐ ܡ̣ܢ ܚܲܩܠܵܐ ܒܸܬ ܐܵܡܹܪ ܐܸܠܹܗ ܡܵܪܹܗ: ’ܥܒ݂ܘܿܪ، ܘܝܬܘܿܒ݂ ܘܐܟ݂ܘܿܠܔ‘؟'
  esk-NT: “Nalliqsi savaktiqaqtuaq nunniuqhuni naagaqaa munaqsriḷuni ipnaiñik aipman,
    uqautinayaqpiuŋ, ‘Aquvillaglutin niġġiiñ’?
  msb-msb: “Ipamutang ta na usad sa iyo may suruguon na nagaarado o nagapastor san
    karnero. Pagbalik niya hali sa uma aagdahon ba dayon niyo siya, ‘Kadi kag kumaon
    ka anay?’ Syimpre dili!
  cpa-NT: ’Ju³ná³ chianh² hniah¹² dsa² jmo¹² ta³ quiánh² hniah¹², ha¹chi² juaih¹³
    hniah¹² dsa² hi² gú¹dsa mesa gǿh¹dsa dsø¹juu¹² na³ma²na²jogh¹dsa jøa³nung², ja³ca¹quih²dsa
    huø¹, ho¹ ju³ ca¹jmo¹dsa hí³ jáh² quiánh² hniah¹².
  dso-dso: “ଜଦି ତୁଇ ଗଟେକ୍‌ ସାଉକାର୍‌ ଅଇରଇସୁ ବଇଲେ ତର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡା କସ୍‌ବାଟାନେଅନି ନଇଲେ
    ଗରୁଚାରାଇବାଟାନେଅନି ଆସି ତାର୍‌ ନିଜର୍‌ କାମ୍‌ ନ ସାରାଇବା ଆଗ୍‌ତୁ ତୁଇ ତାକେ ‘କାଇବାକେ ବସ୍‌ବେ’,
    ବଲି କଇସୁ କି ? ନାଇ, ସେନ୍ତି ନ କଉସ୍‌ ।
  meu-meu: A umui daika ena hesiai tauna tano iruana eiava mamoe ireḡudia amo baine
    lasi negana ai baine hamaoroa, baineto “Ame ege diho haraḡa, bavaniani”?
  yva-NT: 'Yesus po ananeneae inta raura taiso pare, “Vatane inta panapatambe akarije
    inta ai, po mine rakaro no apa nawaisy muno po apa maero domba maeranande. Mare
    ngkaumu kobe vatano panapatambe umaso pakato no yavar, weramu animaisye mirati
    apa akarije po raura nanto ai? Apa akari apa ana po rave ai mi som: Po awainde
    inda paje tuna pisyisy wusyimbe ramu.'
  dgc-dgc: “Eng mara,” kagi ni Jesus, “te utusan a gébwat ta pégaraduan na, éy anya
    i kagin no amo na diya? Paeknudén na siya beman a maguhay ta kanén?
  zpm-NT: '’¿Pe raṉ to gaṉle, zha nac zha ne ruṉ xtsiiṉ beṉ? Zeeṉe rbire zho dan,
    yase güey zho gon, güeygaa zho güeyquianap zho ma, pe liaadz meṉ ne quia zho xtsiiṉ
    ga, guiab me lo zho: “Na bded, bzob, zeeṉa gowxtsee luu.”'
  hix-NT: Àsok hana ayanoto ro komo manotometxow ha, kekon hatà. Anatoko amararàn
    kom hok ehxe mànyakyatxow hana. Owoknà komo yonyàr hoko ehxe mànyakyatxow haxa
    hana, kekon hatà. Àhok ehxemotho komo nomokyatxow harha mà, omàn kom yaka. Omokàtxhenye
    rma, onà wyaro kahra manatxow hamà, àwyanye. Eryewtatxoko txko ha, emtakmaxe,
    rakoro, kahra manatxow hamà, kekon hatà, Txesusu.
  sim-sim: Jisas ormu mbara, �Os jirnjik lerawun landa man ji mba, �Mir i tawun la.�
    Mo �Mir i sipsipin washili.� Karem ji mbashinak or ihi lerawu oson or larakoho
    indik akak or tana wolo, am ji mbanak nombok akundar? Wahau.
  npi-ULB: तर तिमीहरूमध्ये को होला जसको नोकरले जोत्दै वा भेडा चराउँदै गर्दा उसले तिमीलाई
    भन्‍नेछ, तत्कालै आउनुहोस् र खाना खानलाई बसौँ ।”
  cgc-cgc: Ambal pa ta Ginuo naan ta mga apustulis, “Alimbawa, may mama na suguon
    na garado daw gabantay ta mga karniro. Daw muli kanen alin ta uma, dili mambal
    iya na amo ki kanen, ‘Giran no, manaw ka di. Maan ki.’
  tim-tim: Yeŋgâlân gâtŋe siâŋe hoŋ bawa âi ketugum bulimakao damunŋe mando emet dâgâmbo
    guto âmâ ain hin dâm magaŋbiat me? “Emetgân âgâ tatmenâ sot om giŋbe.”
  yor-yor: “Ṣùgbọ́n ta ni nínú yín, tí ó ní ọmọ ọ̀dọ̀, tí ó ń tulẹ̀, tàbí tí ó ń bọ́
    ẹran, tí yóò wí fún un lójúkan náà tí ó bá ti oko dé pé, ‘Lọ í jókòó láti jẹun’?
  wos-wos: Wun hundi wataka dé Jisas diré wa, “Guni du, guna be nak déka jémba yakwa
    du héfa dé wee wana dé sipsip balika dé hati wana? Dé gérambu jémba yaséketaka
    déka néma duna geré yindét, wafewana déka néma du déré angi watandé? ‘Méni bari
    mé yae reta sa.’
  emp-NTPO: Bʌ nezocada ẽjũãne traja b̶aped̶a wa oveja waga b̶aped̶a zed̶acarea ¿bʌa
    idjía jaraica “chũmedua ne comãrẽã”?
  eng-F35: “And which of you, having a slave plowing or tending sheep, will say to
    him when he comes in from the field, ‘Come at once and recline to eat’?
  ind-ind: “Bayangkan seandainya kamu mempunyai seorang budak yang membajak di ladang
    atau menggembalakan domba-dombamu. Ketika budak itu pulang dari ladang, tidak
    mungkin kamu berkata kepadanya, ‘Mari masuk dan makan.’
  pes-OPCB: '«وقتی خدمتکاری از شخم زدن یا گوسفندچرانی به خانه باز می‌گردد، آیا اربابش
    به او می‌گوید: ”بیا، بنشین و غذا بخور“؟'
  mpt-mpt: Yesuse imin baabenea Naka make ib isak temo e okok nakae dabanea monea
    damibo dabal hakabene eil sibsib kima biene mak nabinea tenea am tlameo e komoke
    mo baabaneta Kobo hebmamsab te touneba imeno dowonale ge baabanamabebabe.
  ssx-ssx: Iki ma꞉nda꞉ hondoma꞉ naka꞉ e pokaasa꞉ halima꞉ naka꞉ ena꞉ kenke lu wiaena꞉
