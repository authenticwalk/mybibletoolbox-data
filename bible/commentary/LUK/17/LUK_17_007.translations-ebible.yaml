  srn-NT: “Kon un taki wan fu unu abi wan knekti di e wroko gron noso e luku skapu.
    Te a kon na oso, yu no e taigi en fu a kon nyan wantron.
  cta-NT: '’¿Ñiꞌya̱ ntiꞌ cuꞌma̱ ni? ¿Ñiꞌya̱ cuaꞌni ma̱ si ntsuꞌu sca msu jiꞌi̱ ma̱
    nu ndyaa neꞌ quixi̱ꞌ chaꞌ culaꞌa yuu cuentya jiꞌi̱ ma̱, masi ndyaa yu chaꞌ cñaꞌa̱si̱i̱
    yu jiꞌi̱ bata jiꞌi̱ ma̱? Nde ngusi̱i̱ loꞌo ndyalaa ca ti msu biꞌ ndyaa yu cña
    biꞌ, ná tyiqueeꞌ ná chcuiꞌ ma̱ loꞌo yu ndiꞌya̱: “Tya̱a̱ clya cuaꞌa̱ toꞌ mesa chaꞌ
    cuaꞌni nuꞌu̱ si̱i̱ juani”.'
  bqc-SIM: Tó á gbɛ̃e zↄ vĩ, àlɛ sɛ̃waɛ̀ ge àlɛ sãↄ dãɛ̀, tó à sù ń buao,
    aà dii a oɛ̀ aà mↄ pↄble gↄ̃̀ↄ yã̀?
  tcz-CHONGTHU: Soh khat chu aloukai na ham ahiloule akelngoi chinna ham'a pat'a ahung
    lut teng, apakai pan, ‘Hunglut in an nekhom hite’ tin tem?
  mar-mar: तुमच्यापैकी असा कोण आहे की, त्याचा नांगरणारा किंवा मेंढरे राखणारा दास शेतातून
    आल्यावर तो त्यास म्हणेल, ‘आत्ताच येऊन जेवायला बस.’
  snp-snp: Kati ki efe loti kiyalo. Linate yauti we ma kouba-nabala we ya migu mika
    fi minenaife, ido sipisipi kiyaba o minenaife, lunaga melageto migu yati itibito
    oto numugu dinami ya wenabala yakafo loumunami, Alako ano. Weka-neta no, loto
    loumunaife?
  isl-isl: Þegar vinnumaður kemur inn frá jarðyrkju eða gegningum, þá sest hann ekki
    niður til að borða. Hann matreiðir fyrst fyrir húsbónda sinn og ber kvöldverð
    á borð fyrir hann, áður en hann fær sér sjálfur. Og honum er ekki þakkað, því
    að þetta eru skylduverk hans.
  spy-NT: Imuuchē ꞉chiito kuboonto motwooriintēēnyii nyēē ākiisyē nto nyēē ibātiisyē.
    Nto yoo kārōōt kaa, māchāmchinē ꞉mokoryoontēēnyii simkwoomiis,
  xnn-xnn: Kadya, no waday esa ken dakayo is waday baana is mensamsama wenno mangipaspastol
    is kalnilo, no domateng ay magapo isnan payew, ay kanam ken siya en, ‘Ikamom ta
    manganka’?
  mwe-mwe: “Ibhaga mundu jumo munkumbi gwenunjimo akwete ntumishi, analima eu anashunga
    ngondolo. Bhuli, pabhuja kukoposhela kunngunda, shammalanjile ntumishijo. ‘Tenda
    shangu kuulye shalya’?
  tte-tte: “Tem yabo kolimiu me ana topaisowa panpanna na topaisowane ilau ipaisowa
    tano mena, o nuwana sipi igitekalatagili, saugana ipileyoima tano mena, kani nige
    kuwawalo ilaoma imimiyasio na ikekan baguna kabo muli mena kowa.
  tcs-tcs: ‘Wotip wan prom yupla ya gad wokman uda bin bizi meke gadan o maitbi em
    bin lugaut ol sip. Wen dat wokman go kam prom dat wokples, wiswei da bos go spik
    po em? Em go spik diskain, a? “Kam sidaun nau ane kaikai.”
  hlt-THB: Nangmih ak khuiawh kaw thlang pynoet ing, laikawk ak nawk, am awhtaw tuu
    ak khai tyihzawih pynoet ta mai lah seh. Cawhkaw tyihzawih ce laikawk nakaw a
    pha law kqoeng awh,
  soq-soq: Iesu wawe alala eueuwa gagalowa mampe diamone wanase, “Naita apana dea
    e bedelawo nola dewalala dea wadapona iraiwa nolawa ba sipsip onioniawa baiwa.
    E nola dewalala sa waaubewo alepie nola sa dewasapitue leulepie wisepio e mai
    me diee waase, ‘Tauwadea wine nana naa!’ E mai epe dewasaa, ipawa me ipa nola
    dewalala os.
  qub-qub: «Uywayniqui yapyashanpita u michicushanpita tardi chayamuptin ¿maygallayquega
    ninquichu ‹Jamaycur micucurcuyraj› nir?
  att-att: Á kinagi ni Apu Kesu, “Á ta ángngarigán nu ajjan yù tolay nga egga yù aripan
    na, á mattarabáku yù aripan na sù ákkomanán nayù yápu na onu manaron sù ayám na.
    Á sangaw nu púgák, lubbè ta balay nga maggapu sù ákkomanán. Á anni panò yù kagian
    nayù yápu na kuna? Kagian na panò ta umay kumán?
  bki-bki: Ana Yesu berinavo “Ver kamiu tai naio ve toro na toru tai, a kanano toro
    tai tom̃a rila kiano im̃auano. P̃eli naio riva rim̃au ea tiniavio, p̃eli na rivitikar
    kiano temeul nalo, p̃eli na venia, ana verenio kijev bogo na naio rimei bereio
    ea im̃auano, mia toro na toru nei naio river venia kanio? Maka rijikia river kanio
    riverinavo ‘Mo, jau komei kototano vija kiniou, kito ve juo rosinan,’ bior naio
    be kiano toro na im̃auano ga.
  bqp-bqp: Tó á gbɛ̃ke zↄ̀ vĩ, àtɛn sɛ̃̀ wa ke àtɛn sãnↄ dã, tó à sù kũ burao,
    a dikiri ni pinɛ à su à pↄ́ ble gↄ̃̀nↄn yá?
  mcp-mcp: 'Zə́ á na bɨ́dɨ́ jɨ́ nə ŋkul sá nə́ ŋkí a mbid lwaá dɛ́ í dʉ waad nyə ifambə́
    ŋkí ntâg nə́ í dʉ wɨ́ɨl nyə iwoó, lwaá dɔɔŋg ŋgə́ wɔ́ɔ́s wúlə ísɛ́yʉ́d, nyə nə
    lwaá nə́: “Lɛɛlʉgʉ́ zə ji shí zə də”?'
  hat-hat: 'Sipoze yonn nan nou gen yon domestik k''ap travay tè l'' osinon k''ap
    gade mouton pou li. Lè domestik la soti nan jaden, èske l''ap di li: Pwoche vit,
    vin chita bò tab la pou ou manje.'
  npl-NT: '''Tla aka de nomejwah kipia se itlakewal non okitekitilito itlala noso
    otlajpiato, mach nonkiliah: “Ximotlali iwa ximotlamajsewi.”'
  bgg-bgg: “Yangne hanyie magunde ithek ro khiao jia yi raig chog ne shiishai riig.
    Ai yi raig è dun thog mage shii, ithek è aishii khthiie hì pha michie chie sha
    bo è yao habey?”
  eng-TCENT: “Suppose one of you has a servant plowing the field or tending the sheep.
    As soon as he comes in from the field would you say, ‘Come and recline at the
    table’?
  eng-BSB: Which of you whose servant comes in from plowing or shepherding in the
    field will say to him, ‘Come at once and sit down to eat’?
  cpu-NT: '“Aririka intzime pomperatane, piñaavairi irareetaiya joshevavaitzi povaneki,
    jaamaakoventari pipira ¿arima pinkantavairi: ‘Payootapaina?’'
  san-ASM: অপৰং স্ৱদাসে হলং ৱাহযিৎৱা ৱা পশূন্ চাৰযিৎৱা ক্ষেত্ৰাদ্ আগতে সতি তং ৱদতি,
    এহি ভোক্তুমুপৱিশ, যুষ্মাকম্ এতাদৃশঃ কোস্তি?
  tac-NT: 'Abiena anile Esusi: ―Bilé rió nóchali nígame bilé rió ralisá tabilé najtétiga
    nochárimia ''lige ''minami julasa asarániliga, ''lige kuka nawasa alemi ''sisa
    asará, ''mimi einasa ''ma ajágame nesigá, ''lige ¿''lacha regá anémalawé alué
    rió nóchali nígame?: «Pachaka asagá, go''yá asá remé», ¿''lacha regá anémalawé?'
  eng-WEBPB: But who is there amongst you, having a servant ploughing or keeping sheep,
    that will say when he comes in from the field, ‘Come immediately and sit down
    at the table’?
  gfk-H: “Ma bia tikai ta muat a nuna mon tiga tultulai i la paapalim ra uma bia i
    la balbalaurei ira sipsip, na tapukus u nataman, io, muat lik hoeh? No nuna watong
    na tangai tana bia na laka, naga kis, ma na iaan?
  viv-viv: KaꞋi kaliva saꞋeyana agaimiya ana agetoga gidavehimeyena be yana faheya
    gidafifaisewa o kaꞋi yana sifi gidaꞋitaꞋitaveꞋavidi ma gidayewana melaleya againe,
    bana againe gavaimi gidagahe? KaꞋi gidagayo, AuheꞋama uꞋela uhiyoto be uꞋa? Keke-moꞋa
    hidede amine gidagahe. Au gidagayo, Akuga ukidewadewa be unavaigau-yo unahaulili,
    aku bwai unahiwana be ganaꞋa ganayu. Tu muliya-yo o unana unaꞋa. Au hidedemi gidagahe.
  yao-yao: “Nambo jwapi mwa ŵanyamwe jwakwete kapolo jwakulima pane jwakuchinga ngondolo
    pakuuja kutyochela kungunda, akunsalila katema kakoko peko ‘Njise kwachitema,
    kundye chakulya’?
  tgp-tgp: Sava nomim slev matea vara mo isoiso na nona voko na isa teni mo lo kilau
    na sipsip, i pa mai vara i sakele vahatea mata hanhani?
  auc-NT: Ayæ̈ godömenque apæ̈nedinque, “Mïni waocabo ïñömïnite adobi në ëabi ïmi
    ïninque bitö ïmite në cæcä ingante edæ æbänö cæbaïmii. Tömengä gönea mangæ̈ mangæ̈
    wodinque ayæ̈ cæ̈nïnäni ïnänite ïinque aadinque pö guiicä adinque bitö ïñömö edæ,
    ‘Pö tæ̈ contate cæ̈e,’ ante edæ dicæ ämiyaa. Edæ në ëacä ingampa diyæ̈ täno cænguingää.
  kbc-NT: Diɡ̶ica ganigepidiɡ̶ijo niɡ̶ina akaamitiwaji anini ɡ̶aotagi ane dibateloco
    nixoɡ̶otagi, oɡ̶oa, migetaɡ̶a yowie waxacocoli. Niɡ̶ina naɡ̶a dopitio me icoɡ̶oticogi
    nipodigi, migetaɡ̶a enita? ‘Anagi, anicooti madi nameeja, aniodi.’
  bmh-bmh: Du tub ag ula abai dareu go salau du tub mui. Go salau du go ougem salau
    macaneu du ta, sipsip gumaneun du dacaneu ta, umusig salau poaimai, zaueim zondai,
    nagen ‘Na pigai zoimai, biz ebu zo hoboiba, nait ee zen’ guzenai auranemen ta?
  ctu-BL: 'Mi an juntiquil x''e''tel a cha''an, mi xtop'' lum o mi xcʌnta tiñʌme'',
    mi tsa'' sujti ti otot che'' loq''uemix ti jamil, ¿mu'' ba a bʌc'' suben: “La''
    ti buchtʌl. C''uxu a waj?” ¿Che'' ba ma'' suben?'
  meq-meq: 'Yesu a gwaɗatay sa: «Way nakə mə walaŋ kurom, ndo i məsler ŋgay faya ma
    fəteye ma guvah agəna ma tsəkureye na gənaw ŋgay hay, kə maw a mətagay na, ndo
    i gay ŋgay ma gwaɗeye: “Dara bəse, nda ɗaf” ɗaw?'
  noa-H: 'Mag jaaumamua hĩchab magjim haajem: ’¿K''aíuta hich chog p''idk''a sĩi hawia
    barbaicheewai hit''ũu hirig, “Har pʌ hat''ee ya t''ach mes gaai t''öi k''ërʌm
    k''öbá” haju k''ai?'
  alp-NT: Eleki Yesuse Ibeteke be, “Bei imire sire pine eni tamata makerike ileu bei
    maka andinu pise bei maka ala binatane, eleki ibeteke loko eni tamata makerike
    mere kena kane sosolire?
  san-VEL: apara.m svadaase hala.m vaahayitvaa vaa pa"suun caarayitvaa k.setraad aagate
    sati ta.m vadati, ehi bhoktumupavi"sa, yu.smaakam etaad.r"sa.h kosti?
  kbq-kbq: Ina'imoka amuno tamifina kazokzo eri'za vahe ka'amo'ma hoza tinka eri'zano,
    sipisipi kegava nehaniregati enkenka, ame hunka emaninka ne'zana no hugahano?
  kbh-kbh: '“Nderado canÿa ts̈ëngaftanguents̈á canÿe bochichnayá tbojtsebomna, cha
    jajocana tojtashjango jajañe arayocana o uacnënga anÿenocana, ¿chábioye bochjauyana:
    ‘Matabo y mabose ca’?'
  ron-LSB: 'Dar cine dintre voi, având un rob care ară sau păzește oile, va spune,
    când vine de la câmp: ''Vino îndată și stai la masă''?'
  pon-pon: 'A ij re omail, me a ladu men, me kin matimat o kamakamana man akan, pan
    indan i ni a puredo jan matuel o: Madan kodo mondi o mana?'
  nhe-BL: '“Intla itequipanojca se tlacatl tlamehua ipan imil o quinmocuitlahuía iborregojhua,
    huan teipa quitlamiltis itequi huan mocuepas ichaj, iteco ax quiilhuis: ‘Xihuala
    huan ximosehui para titlacuas.’'
  sps-sps: “Ai to te kaa minon ta isen fapoopoan namami ta tsoiny binun babainy ana
    ayei te vaar tan tanun ge te tatagaa ot iny siip. Ai te fakap binun tanun, ya
    te naa me numaa, nyi onot rom ma tsue tana tsoiny binun babainy, ‘Taa bus me,
    nyi te gum ana nyi te ainy ta kainy ainy tsuam?’
  wnc-wnc: “Sike gikatnana mamin tapataneka puya amina tapatu kep kwaipuke ba ikwawa
    toikenga gatu yotna apan kuyanata anzing ba iniwik, ‘Zetgaman apu pukwike nanamba
    nang,’ ngang ba iniwik.
  bus-bus: Tó a gbɛ̃kee zↄ̀ vĩ èe sɛ̃̀ waa ke èe sãanↄ dãa, tó à sù buraao, à dii
    é benɛ à mↄ́ à pↄ́ ble gↄ̃ↄn yↄ́?
  gub-BL: Uze'eg wi teko wanupe. — Aze neremiruze'eg uma'ereko iko ko pe nehe, aze
    uzekaiw nereimaw rehe nehe, ma'e ere putar izupe nehe, ko wi tur mehe nehe. Emai'u
    eho ty, aipo ere putar izupe nehe.
  imo-imo: Aku tepa nimbelie nimbei, “Enonga iye te yunge kendemande iye teni poinye
    tendepa molo kongi sipsip tapu tendepalie altopa ipupene ulkendo ombalo wali yunge
    awilimuni yundo ya ongo mainye molko kere welea nowi nimbeloya? Aku tepa manda
    naa nimbelo.
  boj-boj: Osiqa Yesus a olo marej, “Tamo bei na aqa kaŋgal tamo qariŋyonaqa gilsiqa
    aqa iŋgi wauq di mandam qamsiq bulyej. Osiqa aqa kaja naŋgi dego taqatnjrej. Ariya
    a wau di kobotimqa aqa tamo koba a na kiyersi minjqas? ‘Ni namo iŋgi uye’ degsi
    minjqas e? Sai.
  ulk-ulk: Ese netat wabialam abra memegle wadawer, ei mara gedub wadirber; nerut
    kerkerge ei mara ebur wanaseserdlare, nade e taba dorgelam watakomer, nako ma
    abi detager, “Ma kei taba ge namri a lewer aro”?
  eng-DRA: 'But which of you having a servant ploughing, or feeding cattle, will say
    to him, when he is come from the field: Immediately go, sit down to meat:'
  knf-knf: '« Ahoŋ ţi an ajaaŋ aji na nalemparul najaar këme nayafan woli awoona uţeeh
    : “Ŧaraan, biin iţo ide”?'
  san-KHM: អបរំ ស្វទាសេ ហលំ វាហយិត្វា វា បឝូន៑ ចារយិត្វា ក្ឞេត្រាទ៑ អាគតេ សតិ តំ វទតិ,
    ឯហិ ភោក្តុមុបវិឝ, យុឞ្មាកម៑ ឯតាទ្ឫឝះ កោស្តិ?
  arn-NT: '“Fey feypiwayiñ kangelu adkünu dungu: Kiñe che nierkey kiñe kona, fey tüfachi
    kona wiñomele lelfün mew, dew ketramapumele kam dew kamañufisale rume, ¿fey feypingepeafuy
    may: ‘Konpange faw püle. Anüpange tami ipayael?’'
  zas-NT: '’Bal tijb lëjt rajp tijb mojs, abiꞌ chi yaguiaad mojs guin biglaꞌx yuj
    o bigajpix beguiꞌxh ree ya, ¿wen zëjbidi lojx ya: “Guyu, gurej din gawil”?'
  ken-NT: Yesu arɔk ambɨ bɛtɔŋ. Arɛm bɛ, “Sɛ́nsɔ́t bɛ mmǔ ywɛka amɔt abhɔŋ mǔbɛtɨk
    anɛ áchí ɛbhɨ ákʉ̀ bɛtɨk, yɛ̌ chí ndu bɛbhábhɛri bághɔ́ŋɔmɛ́n, yɛ̌ chi ndu
    bɛ́kwáŋ mbaŋ. Mbák afǔ ɛbhɨ apɛtnsɛm anywɔ́p, wɔ chi-bɛtɨk ywi ɔ̌ghati yi bɛ,
    ‘Twɔ́ chɔkɔ́ amɨk nyiɛ nɛnyíɛ́’?
