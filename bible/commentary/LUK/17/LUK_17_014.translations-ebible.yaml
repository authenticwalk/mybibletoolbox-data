  ntj-ntj: Nyangka Tjiitjalu-tjananya nyakulalpi watjarnu, “Yuwa, mapitja-ya wati
    nyarra tjurrtjungka waarka palyalpayilakutu. Nyangka-tjananyantayi yayirnirri.”
    Nyangka-ya mularrpartu yanu. Nyangka mapitjalayintjalu-yanku nyangu purrtju wiyarrinyangka.
  sxb-NT: Olwa yawawona yawalaga otino, “Mugie muilagane ku *awoozia.” No olwa waagianga,
