verse: LUK.017.014
translations:
  kpx-kpx: Kateai louge Iesuu elegevei abuho loui avoe, “Tige dubu nalimaleau bae
    la vava elehai hilokage la vavahani keu uoholinu.” Kateige abu tisege humaha tavae
    vavaeabeu dua vanu.
  okv-H: kogue ke einge ena, “Ungo pambuto priests ta degi evujo ungota hamo kiore,”
    ainge ijinu enana ta kini tapa irae eo javotoho ea.
  tbo-tbo: Hougana i gagalehi po ugolihi i baha nae i pa, ‘Ona nae po Yaubada tu witalaguyaba
    ugolihi ona wogeletena memi.’ Ma hougana tauhi hi nenae ma kelohi hi poi.
  mal-C: അവരെ കണ്ടിട്ട് യേശു, “നിങ്ങൾ പോയി പുരോഹിതന്മാർക്കു നിങ്ങളെത്തന്നെ കാണിക്കുക”
    എന്ന് അവരോടു പറഞ്ഞു. അവർ പൊയ്ക്കൊണ്ടിരിക്കുമ്പോൾത്തന്നെ സൗഖ്യമുള്ളവരായിത്തീർന്നു.
  grc-SR: Καὶ ἰδὼν εἶπεν αὐτοῖς, Πορευθέντες ἐπιδείξατε ἑαυτοὺς τοῖς ἱερεῦσιν. Καὶ
    ἐγένετο ἐν τῷ ὑπάγειν αὐτούς, ἐκαθαρίσθησαν.
  bgc-bgc: यीशु नै उन कान्ही लखाकै कह्या, “यरुशलेम के मन्दर म्ह जाओ, अर खुद नै याजकां
    ताहीं दिखाओ, ताके वो भी देक्खै के थम ठीक होए सों के न्ही।” अर जान्दे ए जान्दे
    वे कोढ़ तै मुक्त होग्ये।
  khz-khz: Iesu na egitarato, ne evaikilarato, netiwato, “Rupu Veaga velera geriai
    ioago, pe piave gitami.” Ne geagowai aonai, tauniparara gevealevato, genamato.
  deu-TKW: 'Und als er es sahe, sagte er zu ihnen: gehet hin und zeiget euch den Priestern;
    und es geschah, in dem daß sie hingiengen, wurden sie rein.'
  zsr-NT: 'Catiꞌ bléꞌinëꞌ lequëꞌ Jesús, rëꞌ lequëꞌ: ―Gul‑tséaj, gul‑tsajluíꞌ cuinliꞌ
    laugac bxuz. Tsal niꞌ zjaquëꞌ, guluhuöaquëꞌ dxiꞌa.'
  lin-lin: 'Tango Yesu amonaki bango, alobaki : — Bokende komilakisa epai ya Banganga-Nzambe !
    Wana bazalaki kokende kuna, bakomaki peto.'
  hns-NT: 'Tab Jiesoe oesabke taakke bolies: „Dja agwan ke paas aur apane ke dekhaaw.”
    Bas djaate ke bera oesab attjha aur safa hoi gail.'
  noa-E: Ichig dau aphʉʉ mag durrum oobaawai amag, —Jerusalenag ërëuwia Aai i jëeujem
    deg phadnaanag pãach kha theerhʉ̈chpibat ajim anʉm. Amachig magbaa chadcha i ipierr
    ërëubaadëjim aajem. Mag wëtumua agtha barba nʉm ee, amach mor oowai kha ajapha
    magʉm bën chukhu narrjö naajim anaabá.
  eng-EMTV: And seeing them, He said to them, “Go, show yourselves to the priests.”
    And so it was that as they went away, they were cleansed.
  mib-NT: 'Te ni jito Jesús nuū de, te ni cahān yā jiín de: Cuángoo te stéén rō maá
    ró nuū tāca sútū jeē ní canduvāha ró, áchí yá. Te níní cuángoo de te ni canduvāha‑ni
    de.'
  lif-NT2: ये़सुरे़आङ् खे़ङ्‌हाॽ ओमे़त्तुसिर मे़त्तुसि, “पेगे़म्‍मे़ॽआङ् निङ्‌वाॽफुसाम्‍बाहाॽरो
    ओसेःन्‍धाक्‍कासिम्‍मे़ॽओ॥” हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मे़बेर मे़बत्‍छे़ल्‍ले़सा लोगेॽ
    तुक्‍मोलाम् मे़नुःरे़रो॥
  xnj-xnj: Yesu peavaweni akavajovela, “Muhamba mukajilangisa kwa vakuteta va Chapanga.”
    Ndi pevavi mukuhamba vakanyamba.
  mmx-mmx: Iesu ga ven di la ga lok tidi, “Minat pas la mina lox ase labantuxu atnimi
    ro at lavamaasa.” Diga vas kaxat la to at langas nedi axap diga lox avukat.
  cbr-NT: 'Cacëxun isquin ca Jesusan cacëxa: —Ca cuantan. Cuanxun ca judíos sacerdote
    usaími ''icë ismianan mitsun nami ismitan. Usoquin cacëx cuaníbi ca atun nami
    chëquicëcama pëxcúacëxa.'
  tee-NT: 'Chai ju Jesús acsni alakts''ilh pus ajunich: ―Ap''inchit''it talacasuninin
    ju palijni. Pus chunch ixtalhilanita ju lapanacni acsni ixtalacats''its''ita chai
    astan palaich ixtajun. Pus ju anu'' ixpumacau''an ta''alh. Chai acsni ixta''anta
    pus lana palaich tava.'
  eng-LSV: and having seen [them], He said to them, “Having gone on, show yourselves
    to the priests”; and it came to pass, in their going, they were cleansed,
  cak-NT: 'Y ri Jesús can xerutzu'' y xu''ij chique: Ic''utu-iwi'' chiquiwech ri sacerdotes,
    xcha-e ri Jesús chique. Y cuando je-benak, ri quiyabil xq''uis-e y can ch''ajch''oj
    xqui''en-ka.'
  pah-NT: 'G̃a ndepiagame Jesus''ga ei g̃a pe: —Peho ti pejipiuka ikwava''ẽhara''g̃a
    pe pejijagwa repiuka g̃a pe. G̃a horame g̃ajagwa pigi g̃a hugwi.'
  sja-NT: 'Jesupa ãchi unuk''ãri, mãgaji: —P''aareerãmaa wã́tɨ jarade Tachi Ak''õre
    juapa pãchi k''ap''ɨa jɨpak''ooda. Mãgá wãrutade, jɨpa p''aneejida.'
  xed-xed: Na gi pghafta irani ta həŋ, «lawa la maranaŋtá vgha ghuni ta mnda dra skwi
    ŋa Lazglafta,» kaʼa nda həŋ. Tata mbaɗa həŋ ka dzaʼa, gi kləwəɗ nda mbamba həŋ.
  mks-NT: 'Tá na̱xini Jesús ndíhu̱xu̱ da̱ cán já na̱cachi a já xi̱hi̱n dá: —Cuáhán
    ndó na̱ha̱ ndó mé ndó nu̱ú na̱ cúú ju̱tu̱ —na̱cachi Jesús xi̱hi̱n dá. Ta nani
    xíca ndihi da cua̱ha̱n da̱ na̱ndivií yiquí cu̱ñu da ta na̱ndindaa cue̱he̱ da̱.'
  gfk-S: Ma be Jisas ga nes di, iga tange ta di, “Mu na hamanis ira palatamai mu ta
    ira pris.” Io, di ga hana leh. Ma ira nudi minaset ga pataam leh na ngas.
  bmu-bmu: Qeta jigetka eŋgeka kewö jii mötket, “Iŋini mönö jike nup galöm yeŋgöreŋ
    anda sileŋini kondel eŋgime.” Mewö jiiga tem köla könanöŋ angetka sileŋinan miaŋgöreŋ
    solaniba ölöwahök.
  dgz-dgz: Iesu yawamoni anega wan, “Aisene, pirisi nagirewa vek ega kem kam yawaep.”
    Iesu ap wani menan, mu negina amuiwanumune gapan vek muga uon tan.
  eng-GNV: And when he saw them, he said vnto them, Goe, shewe your selues vnto the
    Priestes. And it came to passe, that as they went, they were clensed.
  zaa-NT: 'Bilá'' báni Jesús cą nna rèe cą: Lítsía nna lígúni presentar ru''a lo ca
    sacerdotea, seña de qui''ni chi beyacca nàrì le. Làcą nna de déyu''u cą néda tì''a
    rèe cą nna, beyacca chì latsi'' quį.'
  eng-WEBSTER: And when he saw them , he said to them, Go, show yourselves to the
    priests. And it came to pass, that as they were going, they were cleansed.
  guh-guh: 'Nexata Jesús itsa tane bajarapamonae, Jesús jumaitsi bajarapamonaejavabelia:
    —Panaitajëtsianame sacerdotevijavabelia papecaperabëtaenexa, jai Jesús bajarapamonaejavabelia.
    Nexata bajarapamonae pona sacerdotevijavabelia. Nexata bajarapamonae namutua penajetarubenaejavata
    pepatsinexa sacerdotevijavabelia, namutua baja perabëxanepananajetarubena.'
  bon-bon: Yeesu teebibine jepänemige, jejemige egä, “Naaclege modamoda iiwäreja biname
    bime bau me teepi weeme tääpe awatnejame egä miiji.” Siige, gaabe cabu teepi liba
    eclige, teeme tääpe iyeta miiji me äbitininisi.
  nhw-BL: 'Huan quema Jesús quinitac, quinilhui: ―Xiyaca ximonextitij iixpa nopa totajtzi
    para ma quimatis anmochicajtoque. Huan quema yohuiyayaj ipan ojtli campa totajtzi,
    nochi mochicajque tlen inincocolis masque eltoya nelfiero.'
  mgw-mgw: Paabweni ngaabakia, “Muyende mukailaye kwa api'ndo ba dini.” Bai, pabaabile
    kabayenda, ngabapeleteka.
  swh-ONEN: Alipowaona akawaambia, “Nendeni mkajionyeshe kwa makuhani.” Nao walipokuwa
    njiani wakienda, wakatakasika.
  wbi-wbi: ati avaghile akavavula, “lutagha mukajivonesie ku vatekesi”. vope ye viluta
    vakavalasivua.
  bba-bba: Ye u bu wɑ yerɑ u nɛɛ, bu doo bu ben tii yɑ̃ku kowobu sɔ̃ɔsi. Sɑnɑm mɛ
    bɑ dɔɔ, n wee bɑ bɛkurɑ bɑ dɛɛrɑ.
  eng-KJVCPB: And when he saw them, he said unto them, Go shew yourselves unto the
    priests. And it came to pass that, as they went, they were cleansed.
  kgk-NT: 'Hesu ohexa-ma ramo íxupe kwéry he''i: —Tapeho pejehexa uka pa''i kwéry-pe
    judeu kwéry rekoha-rupi, he''i íxupe kwéry. Ha oho hikwái. Tape-rupi ogwata oho
    jave okwerapa-ma hikwái. Hesu nhe''ẽ-py okwerapa-ma.'
  waj-waj: 'Tuduu rikioo Yisuuva iya too tunoo: Oro Anutuuqaara puara kati hudeera
    vaidiiya ngii mmammaiyauvaa vitaakiatee, tuduu rikiada iya iyasi kuaaree kiaa
    uuvaata rikiooduu iya mmammaiyauvo yoketairavai.'
  ekk-PKP: 'Kui Jeesus neid nägi, ütles ta neile: „Minge ja näidake end preestritele.“
    Teel sinna said nad terveks.'
  mpx-mpx: Sauga i kitel, yaka i baek elal i ba, “Ku nok, ku na topowon elal tuwamiu
    nihi hile.” Hi nawanawa kamwasaa inoke ali lepelo i mowasi.
  wbp-wbp: Jijaji-jana wangkaja, “Yantalu maralypikingarduyu-wati-kirra yungulu-nyarra
    miimii-nyanyi palka wijini-wangu-japa.” Junga-juku, karlarla-palarlu watingkili
    Jijajiji yampinjarla yanu maralypikingarduyu-wati-kirra. Wurnturu-wangu-juku nyanungurrarlujulu-nyanu
    jarnkujarnku nyangu, manulu-nyanu wijini-wangulku nyangu.
  luo-luo: Ka nonenogi, nowacho niya, “Dhiuru, unyisru uwegi ni jodolo.” To kane gidhi,
    negipwodhore.
  nhe-NT: 'Huan quema Jesús quinitac, quinilhui: ―Xiyaca ximonextitij iixtla nopa
    totajtzi para quimatis inmochicajtoque. Huan quema yohuiyayaj ipan ojtli campa
    totajtzi, nochi mochicajque tlen inincocolis yonque eltoya nelfiero.'
  aii-aii: 'ܚܸܙܝܵܝ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܙܹܠ݇ܡܘܼܢ ܡܲܚܙܹܝܡܘܼܢ ܓܵܢܵܘܟ݂ܘܿܢ ܠܟܵܗ̈ܢܹܐ.“
    ܘܟܲܕ ܒܹܐܙܵܠܵܐ ܝܗܘܵܘ، ܦܝܼܫ ܠܗܘܿܢ ܕܸܟ݂ܝܹܐ.'
  esk-NT: Jesus-ŋum tautukamigich nipliutiniġai, “Agaayuliqsinugitchi isivġiuqulusi.”
    Utlautillaġmiŋ iłuaqsiñiqsut.
  msb-msb: Pakakita ni Jesus sa inda nagsabi, “Kadto kamo kag magpakita sa mga padi.”
    Myintras nagalakat nag-arayo dayon sinda.
  cpa-NT: 'Jøng² mi³ca¹jë́² Jesús dsa² héi², ca¹juúh²dsa: ―Gu³heh³ hniah¹² jmi²dsa²
    hmih¹² quiánh² hniah¹² ―ca¹juúh²dsa. Ma²dsø²lé²dsa jøng² juu¹² ja³quiah¹³ jmi²dsa²
    mi³ca¹hlú²dsa.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ ଦେକି କରି କଇଲା, “ତମେ ଜାଇକରି ପର୍‌ମେସରର୍‌ ପୁଜାରିମନ୍‌କେ ତମର୍‌
    ଗାଗଡ୍‌ ଦେକାଆ । ତମେ ନିମାନ୍‌ ଅଇଲାସ୍‌ କି ନାଇ ବଲି ସେମନ୍‌ ଦେକତ୍‌ ।” ପଚେ ସେ ଦସ୍‌ ଲକ୍‌
    ପର୍‌ମେସରର୍‌ ପୁଜାରିମନର୍‌ ଲଗେ ଜିବା ବେଲେ, ବାଟେ ନିମାନ୍‌ ଅଇଗାଲାଇ ।
  meu-meu: Ia ese e raraidia, bena e hereva henidia, eto, Hahelaḡa taudia dekedia
    hari aola, bae itamui. Bena vada ela. Dala amo e laova ai kopidia vada e ḡoeva.
  yva-NT: Arono Yesus po maen, po raura mai pare, “Wata wapo wasanasine rarorono syeno
    utantuna no Yavaro Amisye raije mai indamu mamaisyo Ananyao Musa rai.” Naije wanya
    kobe, umba manakea nsauman.
  dgc-dgc: Ey ti Jesus, péketa na dide, éy kinagi na dide, a “Umange kam pumeta du
    padi, a mahusay kam dén.” Ey nadid, to péglakad du sapulu, éy bigla a mahusay
    dén side.
  zpm-NT: 'Zeeṉe goṉ me zho, rëbchaa me lo zho: ―¡Goḻtsie, goḻtsielulo lo pxoz, zeeṉa
    gaṉ zho gaṉle laa to biacle! Dzigo laa zho zie. Nëz no zho laa zho biaaṉmbe lo
    guiedz co.'
  hix-NT: Tàwya xenyetxhenye rma, onà wyaro nkekon hatà, Txesusu, àwyanye. Àtoxoko,
    Khoryenkom màn yonye ro komo hyaka, kekon hatà. Osonyhotatxko ha, àwyanye, kekon
    hatà, àwyanye. Àro ke totxownà hatà. Tàtonàr kom me rma nenyhotatxownà hatà. Hunmata
    ymo yawohra harha nehxatxkon hatà.
  sim-sim: Karem mbarik Jisas lirin or heyehe normu mbara, �Ji ihi maome jihin prisin
    ji mukuka.� Karem or mbashirik li irik kolok maome lihi jivik simu nara.
  npi-ULB: जब उहाँले तिनीहरूलाई देख्‍नुभयो र भन्‍नुभयो, “जाओ र आफैँलाई पुजारीकहाँ
    देखाओ । र तिनीहरू गए अनि निको भए ।”
  cgc-cgc: Pagkita din ki danen, paambalan din, “Miling kaw naan ta mga pari daw magpatan-aw
    ki danen daw ayad kaw en.” Na giling nang pa danen an naan ta mga pari, ayad en
    danen an.
  tim-tim: dâm konmâ magaŋbiâ yekmâ âmâ hin makyeŋgiep, “Sumbe kat kat luâk are yeŋgât
    damunŋande yekbaigât yâk yeŋgâlân ariŋet.” dâm makyeŋgimbo arim manbiâ hâkyeŋe
    are dâwân âlepŋe akmâ metiep.
  yor-yor: Nígbà tí ó rí wọn, ó wí fún wọn pé, “Ẹ lọ í fi ara yín hàn fún àwọn àlùfáà.”
    Ó sì ṣe, bí wọ́n ti ń lọ, wọ́n sì di mímọ́.
  wos-wos: Wungi wandaka dé diré xéta dé wa, “Guni sa ye guni prisré guna séfi wakwe.”
    Wungi wandéka di déka hundi xékéta yindaka dé deka séfi wambula yikafre ya.
  emp-NTPO: 'Jesuba ãdji unusid̶e nãwã jarasia: –Sacerdoterãmaa wãnadua bãrã biaped̶ad̶ara
    acʌd̶amãrẽã.– Ara maʌ̃da ãdjira wãbʌrʌsid̶aa. Wãbʌdad̶e ab̶ed̶a biacuasid̶aa.'
  eng-F35: And paying attention He said to them, “Go and show yourselves to the priests.”
    It happened that as they went they were cleansed!
  ind-ind: Melihat orang-orang itu, Yesus berkata, “Pergilah dan perlihatkanlah diri
    kalian masing-masing kepada imam yang sedang bertugas.” Lalu mereka pun pergi.
    Selagi masih berjalan, sembuhlah mereka.
  pes-OPCB: 'عیسی متوجهٔ آنان شد و فرمود: «نزد کاهنان بروید و خود را به ایشان نشان
    دهید.» هنگامی که می‌رفتند، آثار جذام از روی بدنشان محو شد.'
  mpt-mpt: e yatemnea baabenea Ibo moniba ib aalo Gode amo kimanin nakai alebeine
    ge baabesea i inaniba bebiba i yaio ayamu besoa
  ssx-ssx: Yesuma꞉ iki handa alota꞉ mo yeni peao hala꞉ haliwekima꞉ iki handena꞉ pupe
    leekeme. Kutupa mo haliwekita꞉ mo pota꞉na꞉ pulu haena꞉ kone mea epeaeyekeme.
  mkl-mkl: Iyi í yɛ ŋɑ ŋɔi í ni, i koo i nyisi ɑrɑ nŋɛ bi woo weei Ilɑɑɔ̃ ŋɑ. Ŋɔi
    ɑ̀ wɑɑ koo. Si bɛi ɑ̀ wɑɑ nɛu, ŋɔi ɑ̀ bɑ iri.
  gaq-gaq: ଆରି ମେଁ ଆମେଇଂକେ କେଚେ ବାସଙ୍ଗ୍‌କେ “ପେଇଂ ୱେଚେ ନିଜେ ନିଜ୍‍କେ ପୁଜାରି‍ଇଂକେ ଆସୁଏପା
    । ଆରି ମେଇଂ ପୁଜାରିଇଂନିଆ ୱେନେ ବେଲା ନିମାନ୍‍ ଡିଙ୍ଗ୍ ୱେଆର୍‌କେ ।”
  gof-RNT: I entta be7ida wode “Bidi hinttenatethaa Ayhude kahine bessite” yaagis.
    Entti ogiya bolla bishe paxidosona.
  unx-unx: ଇନିଃ ଇନ୍‌କୁକେ ନେଲ୍‌କେଦ୍‌ତେ ମେତାଦ୍‌କଆଏ, “ସେନଃପେ ଆଡଃ ଯାଜାକ୍‌କତାଃ ଉଦୁବେନ୍‌ପେ
    ।” ଆଡଃ ଇନ୍‌କୁ ସେନଃତାନ୍‌ଲଃକ ଫାର୍‌ଚିୟାନା ।
  gah-gah: 'Liki likago, ánikogoake, láa loko lo kimimó: Lekeza viki gililitamolamú
    lukugupetini nene guguni giziaká ve nene kelepizilo. Loko lokago, keza nivago,
    kugupeló gizale netá gilili asú amó.'
  lcm-lcm: Taun kala arai aniria, kala antok iria ta, “Mi pasal na mianla akalit ta
    pukun imi si ri katakai i sula.” Na si taun ang kila pasal, kian lapo rangrangis
    e selen.
  aer-aer: Nhenge Jesus-ele artwe itnenhe aremele, re angkeke, “Kwertengerle tyatye-arenye
    Jew-kenhe areyeke imernelhetyeke alherlte-iwaye, arrenhantherrenhe mwerre anteme
    aretyenhenge!” Kele itne Jesus ikwerenge-ntyele imperrirremele kwertengerle tyatye-arenye
    areye-werne-atheke itne alherlte-iwemele mwerre-irrerlte-apeke.
  qvc-NT: 'Chaymi Jisusqa paykunata rikashpa, nirqan: —Mayá, riyllapa kurakunaman,
    paykuna rikashushpa: “Kach''akashqanam kangi”, ninambaq. Chaymi chay runakunaqa
    kurakunaman riqshinaqa, limpu kach''akarqanllapa.'
  tgl-ULB: Nang makita niya sila, sinabi niya sa kanila, “Pumunta kayo at ipakita
    ninyo ang inyong mga sarili sa mga pari.” At nangyari nga na habang sila ay papunta,
    sila ay nalinisan.
  cbs-NT: 'Jesús jatuwen nuikin uinkin jatu yunukin: —Jerusalén anu buxun Diosbe nukunabu
    janchaxunikabu matun yuda uinmaditankanwen— jatu wa jawen jancha ikunwanbaini
    dabekebaini bukin jatun yudaki chamini ma xuxa ana chami jayama uiainbun'
  xtm-NTPP: 'Nuu ni jini Jesús ma, te jiña''a ya: ―‍Kuán koo ni, te jin kaxtnu''u
    ni maa ni nuu sutu ma ―‍kúu ya jiña''a ya. Te nani kuan koo de ma, te ni ka nduvii
    de kue''e ka ndo''o de ma.'
  nnq-nnq: Yesu apababonanga ngabalengela, “Nnyendange mikikilayange kwa akakung'i.”
    Ngibe apabakiba bakajendanga, ngabajeguka.
  bao-NT: 'Jesús pea cʉ̃jare ĩa, o biro cʉ̃jare ĩi cojoupi: —Paia pʉtopʉ waari cʉ̃jare
    ĩñorãja —cʉ̃jare ĩiupi. To biro cʉ̃ ca ĩiro, cʉ̃ja ca waa nʉnʉa waarora, cʉ̃ja
    ca cami boa diarique cʉtimirique yati peticoaupe.'
  san-ORI: ତତଃ ସ ତାନ୍ ଦୃଷ୍ଟ୍ୱା ଜଗାଦ, ଯୂଯଂ ଯାଜକାନାଂ ସମୀପେ ସ୍ୱାନ୍ ଦର୍ଶଯତ, ତତସ୍ତେ ଗଚ୍ଛନ୍ତୋ
    ରୋଗାତ୍ ପରିଷ୍କୃତାଃ|
  rmn-rmn: 'Кана о Исус лэн дикхляс, Ов пхэнляс: — Джян тай сикавэн тумэн э попазенги.
    Одола гелэ тай опэр дром сас аиндимэна.'
  huv-NT: 'Wüx Teat Jesús tajaw nejiw, quiaj tasaj: ―Quiüran, ijchan majaw icon miteaats
    ocueajiiüts ―aj nejiw. Quiaj tambüw, condom wǘxan tenguial ajüyiw, quiaj tayajcüw
    lajneajiw, nómban ndroj a necoy.'
  otn-NT: 'Mi̱ hyandyø därquɛ̱hi̱ ra̱ Jesús, bi ''yɛ̱mbi̱: ―Nu̱ya da̱mi̱ sømhmʉ p''ʉ
    ''bʉhyø mmäcja̱ ya, gui xifi ngue ya bi zä''a̱hʉ. Mɛ̱nte ni̱ ''yo yø därquɛ̱hi̱
    ngue ni̱ map''ʉ ''bʉhyø mmäcja̱ p''ʉya, bi zä ra̱ n''ʉ mi̱ hɛ̱mbi̱ n''na ngu̱
    n''na.'
  nop-nop: Unduŋ kutiniŋgiŋ kaŋ Jesudi yabuŋa yeniŋguk, “Uneŋ kaŋ Siloŋyot diniŋ talitimeŋ
    hekidi habuŋa nadineŋ.” Unduŋ yenimbune wooŋ talipmeŋ kedebadapmagiŋ.
  obo-NT: To nokita sikandan ni Disas, mid ikahi sikandin to, “Undiyon kow to mgo
    tohodbuwis amoy'd ontongngan dan ko no‑uliyan kowd.” Woy to riyon pa sikandan
    to daan, no‑uliyan dan don.
  kca-kca: 'Ԓывиԓаԓ шийаԓәмаԓ кемән, Ԓўв йастәс: "Мӑнаты, Турма йир верты хŏйатәта
    аԉисыйаты". Хун ԓыв шушсәт, сыстама йисәт.'
  cak-ENT: 'Y ri Jesús xerutz''et-vi c''a y xbij cheque: Quixbiyin c''a y te''ic''utu-ivi''
    chiquivüch ri sacerdotes, xbij-e ri Jesús cheque. Y tok quitz''amon c''a e binen
    richin nyequic''utu-qui'' chiquivüch ri sacerdotes, ri quiyabil xq''uis-e y xech''ajch''ojir
    c''a.'
  lif-NT: ᤕᤧᤛᤢᤖᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤀᤥᤔᤧᤳᤋᤢᤛᤡᤖ ᤔᤧᤳᤋᤢᤛᤡ. “ᤐᤣᤃᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠᤜᤠ᤹ᤖᤥ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤁᤠᤛᤡᤶᤔᤧ᤹ᤀᤥ॥”
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤔᤧᤒᤣᤖ ᤔᤧᤒᤳᤇᤧᤸᤗᤧᤛᤠ ᤗᤥᤃᤣ᤹ ᤋᤢᤰᤔᤥᤗᤠᤶ ᤔᤧᤏᤢ᤺ᤖᤧᤖᤥ॥
  mie-NT: 'De tá nī jinī Jesús nūū ndá dē, de nī ncāhān yā: Cuáhán ndá nú de stéhēn
    nū maá nú nūū ndá sūtū jā ní nduvāha nú, ncachī yā. De juni cuāhān ndá dē de nī
    nduvāha dē-ni.'
  san-TIB: ཏཏཿ ས ཏཱན྄ དྲྀཥྚྭཱ ཛགཱད, ཡཱུཡཾ ཡཱཛཀཱནཱཾ སམཱིཔེ སྭཱན྄ དརྴཡཏ, ཏཏསྟེ གཙྪནྟོ
    རོགཱཏ྄ པརིཥྐྲྀཏཱཿ།
  qve-NT: 'Chaymi paykunata qawarispa Jesusqa niran: —Jerusalén templopi sacerdotekunaman
    rispaykichis, qawachikamuychis, nispa. Hinaqtinmi ñan risqankupi chay chunkantin
    lepra onqoyniyoq runakunaqa, sanoyapuranku.'
  pao-NT: Soo Te Pabe'e yise mee mu netamma, “Ka mu Jew numu nanesootuhiwabe tzapoonneku
    mu mooasoo namabesakuhoo.” Ka tooesoo mu meaga'a mu ua besa manika.
  cbu-NT: 'Isussha: Ayu; istachintspa; tárangu. Iyashchip apanllpanip naangi, tárangiya
    Isusu wanguyaatsi. Ayu táyarusin, naamchusin, wanutssha yarata ashirangana.'
  usa-usa: 'Îtuma yemmá yimónawaaena maará-tima-yimikaiye: “keráwáqá uréraq anó-monoq-wayukaraq
    keráwáqtí túma mó-yiraatero.” téna Îtuma timá yímikaiye. ánibo mi-kárú-wáyúkámá
    aapaq kéowana yeqtí yúgoma íráqôniq umáguraiye.'
  soy-soy: 'Yeesu uu pi yɛnu uu rɛ: Ani hɑ nɔ́mɛnɛ́círɛ pɛpɛɛ yɛ Uléécɑɑ inyɔ́ɔnsɛ
    n wɑ nyísɛ. Kɑpi kei-pɔ n sĩ́, ɑpi pelu.'
  hui-hui: Ani layagola Yasuhanda ti hondowa lalu, Loma binigo mo miaga karume tí
    de hendelo ti karia pudaba, lene. Ani laya handala pole harigani pialu hearia
    tinaga ge hamuabi biagoni ereba haiore hene.
  amf-amf: Kidiar keam shedayse, “Yivayse yesa bishinam gudullana dhehee” kena ki
    hamade. Kediar goynte gudulladar yivite dahayse ke paashade.
  quc-NNT: 'Xerilo, xub''ij chke: Jik''utu iwib'' chkiwäch ri tata''ib'' sacerdotes,
    —xcha chke. Pa ri ki b''ik k''ut, are chi'' xekunaxik.'
  dob-dob: ꞌEnega ꞌisanaila ga ꞌieonedi, “Watatauya be totaliyao ꞌediya wada eꞌitaemi.”
    Ta niꞌatu sitautauya ꞌedaya ga ꞌadi lepelo ꞌigumwala,
  wrs-wrs: Yesus nongalnamba, doa hev unna hemba, yeoa ango sembayang andranindindam,
    wo he ata yena nihmba naengho vrowol vinvav. Doa no lombamungilva os angana, wo
    doa monara hevna nihm ona nungeilna, pai pai pina nihtovpa beswonamangas lohprinv.
    Lombamba doa wohselvpingu vei.
  mca-mca: 'Qa pa'' Jesús in yi''wenii pa''aj qa yit''ijets: —Ma''aƚii qa'' me''nethiniƚets
    pekhewe'' pa''il.— Qa in ikkii pa''aj qa hamitsiikii pe'' ƚaja''metets pa''aj.'
  kiw-kiw: Iesu-ro, rii iimeeꞌai-da piduuꞌai, “Odaumo, Iehomai-do poue emaꞌatidio
    dubui-ro, riꞌo ma imaꞌeemuti.” Ka rii iodaumo goroi haato, tamai oodomoiaumoi-ka.
  tzo-TZC: 'Cꞌalal jech laj yil ti Jesuse, jech laj yal: ―Batanic, ba acꞌo abaic ta
    ilel ta stojol ti paleetique ―xi. Cꞌalal jech ta xanavic batele, jaꞌ o tey icol
    ti schamelique.'
  mya-mya: ထို​သူ​တို့​ကို​မြင်​သော​အ​ခါ​ကိုယ်​တော် က ``သင်​တို့​သွား​၍​မိ​မိ​တို့​ကိုယ်​ကို​ယဇ်
    ပု​ရော​ဟိတ်​များ​အား​ပြ​လော့'' ဟု​မိန့်​တော်​မူ​၏။ သူ​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​များ​ထံ​သွား​နေ​စဉ်
    ရော​ဂါ​သန့်​စင်​သွား​ကြ​ကုန်​၏။-
  gng-NT: '*Yesu laa'' yɛ̀ nɛ ki tɔke'' yɛ̀ ki ye: «Li joh mɛn bitɔtuɔrkaab saan bɛ
    ń tì fìin nɛ.» Ì joh ma nnɔ nɛ ki lùore''.'
  cbi-NTPO: 'Tsenñu Jesús dii rukulanu katatu tsandimi: Chachilla'' mitya Diosnu kalen
    jimu rukula'' junga ji'' keekutiidei, timi Jesús. Tsenñu juntsa dii rukula jinduren
    ura'' demandiyaila.'
  ikk-NT: Jizọsị a hụn wẹ, ọ nọ sị wẹ, “We ni enwẹn ụnụ d'a ghọsị ndị nchụ-ẹjan nị
    wẹ ghọsị wẹ nị ụnụ a dịhịngụọ.” E ru wẹ ụzọ, 'ya wẹ nọ rị mma.
  leu-leu: Layaan nane xalum nari, a kuus, “Falet, faxalum a mu priis pana tami.”
    E lana faletan siri, a tari feroxo.
  maz-NT: 'Nuc''ua e Jesús ''ma mü o jñanda c''o bëzo, o xipjiji c''o: ―Möji cja c''o
    mböcjimi ra nu''c''üji c''ü ya jogüts''üji dya, embeji c''o. O möji c''ua. ''Ma
    ya mi möji, ixco ndis''iji na jo c''e ngueme.'
  bod-N: ཁོང་གིས་དེ་རྣམས་ལ་གཟིགས་ནས་འདི་སྐད༌དུ། ཁྱོད་རྣམས་ཕྱིར་སོང་སྟེ་རང་གི་ལུས་པོ་མཆོད་དཔོན་ལ་སྟོན་ཅིག་ཅེས་བཀའ་གནང༌ཞིང༌།
    དེ་རྣམས་ཕྱིར་འགྲོ་བའི་དུས༌སུ་གཙང་མར་གྱུར།
  tca-NT: 'Rü yexguma Ngechuchu nüxü̃ dèu̱xgu, rü ñanagürü nüxü̃: —¡Yéa paigüxü̃tawa
    pexĩ, rü nüxü̃ pegü peyawẽ́xgü! —ñanagürü. Rü yexguma namagu naxĩyane, rü naxcèx
    nitaanetanü ga yema yatügü.'
  zpl-NT: 'Chenu ulañiꞌ Jesuse liꞌibeei, uninu lubeei: ―Uquiahua ne lañiꞌ bee uleꞌya
    liꞌihua. Pero diquila nú nzuebeei uyecaꞌ beei elichia nú seca beei.'
  mbc-NT: 'To'' era''ma tîuya pe Jesusya ta''pî to'' pî'': —‍Atîtî teepîremasen pia.
    Moropai amîrî''nîkon esepi''tîsa'' era''mato''peiya makatîi ipî'' —‍ta''pî Jesusya
    to'' pî''. Jesus maimu yawîrî to'' wîtî''pî. E''ma taawîrî to'' wîtî tanne to''
    esepi''tî''pî.'
  ndg-ndg: Pababweni atikuwabakiya, “Muyende mukailaye kwa makuhani,” nabo pababile
    andayenda batitakasika.
  wsk-wsk: Se nu nungarkam ale nunga maonam, “Nina namaral ale ninga ningimik guang
    priest alo nunga kausal se arigimonko,” mam. Se nuna aolak iluman nama se lage
    te nungumik nungeram.
  toj-NT: 'Ja Jesusi cuando yabi, ti sq''uela ocha: ―Cax jea bajex yi ja pagre jumasa,
    x''utjiye yuj ja Jesusi. Ti huajyea. Cuando ti xa aye ba beji, huaj to snaa sbaje,
    ch''ac ta tojbuque spetzanile.'
  tbc-tbc: Jesus yil tag irupidai, “Aup, tinim Juda sad pris adi akubiaip dile.” Agog
    dal na diau dugo tinidi afon ilasa uyanan da ya.
  sna-sna: Akati achivaona, akati kwavari, “Endai munozviratidza kuvaprista.” Uye
    pavaienda, vakabva vanatswa.
  smk-NT: Sin na'kit nasara ni Jesus wana, “Mako kamo paipadar sa pupadi'.” Ket nako
    saraynaod ana. Ket sin iti sara et a lamang sa dalan, inmanda' sarayna.
  grc-TCGNT: Καὶ ἰδὼν εἶπεν αὐτοῖς, Πορευθέντες ἐπιδείξατε ἑαυτοὺς τοῖς ἱερεῦσι. Καὶ
    ἐγένετο ἐν τῷ ὑπάγειν αὐτούς, ἐκαθαρίσθησαν.
  gof-WFTW: I entta be7ida wode, “Bidi hinttenatethaa Ayhude kahine bessite” yaagis.
    Entti ogiya bolla bishe paxidosona.
  spa-BLM: 'Al verlos, les dijo: “Vayan y muéstrense a los sacerdotes”. Mientras iban,
    quedaron limpios.'
  kyz-NT: '''Gã nesakawe Jejui ''ga ''jau ''gã nupe: —Mainana ''ga upe pekwap, pejejesaukaa
    ra''ne— ''jau ''ga ''gã nupe. A''eramũ mainana ''ga repejãna ''gã orauwe ''gã
    pito''oma okã''jãu ''gã nui.'
  dao-dao: Acunüng Jesuh naw, a jah hmuh üng, “Cit u lü, ktaiyü hea veia va ngtengei
    kyusak ua” a ti. Acunüng, hinkba kyaki, ami ceh k’um üng ami van ngcim lawki he.
  cya-cya: 'Xa na''an ñi ''in yu, xacan'' juin ñi: Yaa um lo'' culo''o um ''in um
    ''in yu nu ntsu''hui cunta ''in laa, ña''aan mdo''o yu nguiaa yu, mchca yu.'
  nii-nii: Pe eim en enim kanpi yi nim, “Enim puk, kułmał kałiłmin wumb mołmun konu
    ełe ngenj andan tungii. Tangin kin, kułmał kałiłmin owundu enim kin kułmał kełangin
    kin wumb pei keningii.” Yi neng pangin kin, en enim ngenj ei opu, ka erim.
  ign-NT: 'Tacahe, ema Jesús máeseni­ca­vacapa. Tásiha, máichavacapa: —Eyana, ímerecava
    te namirahu ena tuparai­rucana apaesa náimama­racahe. Énainapa nameta­jirica eta
    iúrivaipa, enara­si­raipahi eta ejuma­nainihi —máichavacapa. Nasuapa­vanehi éna.
    Tásiha, eta nayanirahi, tinara­ca­napaipa.'
  dik-NT: Nawën tïŋ ke ke lueel, “Lak ku nyuɔ̈thkë röt kɔc käk Nhialic.” Tɛ̈wën ŋoot
    kek dhël yic, ke tuet jiël kegup.
  cac-cac: 'Axo ix iljib''at eb'' yuj Jesús, ix yalanb''at d''a eb'': —Ixiquec, ix
    ch''oxec e b''a d''a eb'' sacerdote, xchi d''a eb'' vin̈. Yacb''an van sb''ey
    eb'' vin̈, ipan sb''oxi eb'' vin̈.'
  tzj-E: 'Ja'' Jesús tak xerutz''et cawra xbij chca ra: —Jix ec''tu'' ewi'' chquewech
    sacerdote, cara'' xbij chca. Xeba, kas quemjon binem tak xec''choja, xela lepra
    chquij.'
  san-BUR: တတး သ တာန် ဒၖၐ္ဋွာ ဇဂါဒ, ယူယံ ယာဇကာနာံ သမီပေ သွာန် ဒရ္ၑယတ, တတသ္တေ ဂစ္ဆန္တော
    ရောဂါတ် ပရိၐ္ကၖတား၊
  yaa-NT: 'Jesús ato õikĩ ato yoini iskafakĩ: “A ato Nios kĩfixomisfo ano fotakãfe,
    a mã shara ato ispaxiki,” ato faino, mã fokani koshikõi a isinĩ ikaifo sharai
    fetsenifo.'
  cab-NT: Dan le laríjinbaliña Jesúsu, ába laríñagun joun. —Jeíba arúfudagua júngua
    joun fádirigu. Dánti le ídirina jamá, ába jareídagun.
  clu-clu: Pagkakita ni Jesus kananda, makon na, “Pagayan kamo doto sa mga Pari kag
    magpasulung kananda.” Kag datong nagapanaw sanda run, nagayad sanda nga lagi.
  swh-ULB: Alipowaona akawaambia, “Nendeni mkajionyeshe kwa makuhani.” nao walipokua
    wakienda wakatakasika.
  tpt-NT: 'Ex tejkan ni Jesús jalaqtsꞌil va lakjunil: —Kapꞌintꞌik tasuninin ni kuras.
    Ex chuncha tejkan ixtaꞌanta lakatin, va ancha palaycha tajunꞌol ixtaqanꞌatikꞌan.'
  aai-aai: Jesu nuw itih, basit iuwih eo, “Kwan firis biyan kwatit naatu biya enuteteyan
    itah.” Baise hitit efamaim hinan, biyah etei higewasin.
  sny-sny: Sosu Jisas peri lowe lo wanuwe su, le lowe ma'e itiya'u eiye, “Fene au
    heseyei lu owane ma'e ire! Fene tahe fene lo lowe ma'e au atuature.” Sosu lowe
    werese au heseyei lu owane ma'e iyei ne toteye su, enite kairefi lowe lo wara'i
    a'i niyemaiye tepa'asiye. [Wkp 14:2-3; Jo 3:3; 18:36]
  myy-myy: 'Ĩnare ticõri ado bajiro yiyijʉ Jesús: —Wasa paiare, mʉa ya rujʉri ĩotẽña,
    yiyijʉ ĩ ĩnare. Ito ĩ yijare wayijarã ĩna. Ĩna wasʉorocati ĩna ya cami yaticoayijʉ.'
  trc-NT: 'Ga̱a ne̱ queneꞌen Jesucristó man nij soꞌ, ga̱a ne̱ cataj Jesucristó rihaan
    nij soꞌ a: ―Cavi̱i̱ soj caꞌa̱nj soj, ne̱ ti̱haa̱n soj man soj rihaan nij xrej
    á ―taj Jesucristó rihaan nij soꞌ a. Dan me se cuno nij soꞌ nana̱ caꞌmii Jesucristó,
    ne̱ cavii nij soꞌ, caꞌanj nij soꞌ, ne̱ ga̱a va̱j nij soꞌ chrej, ne̱ nahuun sa̱ꞌ
    cunuda̱nj nij soꞌ taꞌa̱j chrej a.'
  cut-NT: 'Cuahn che ndihchero ye sa̱hn chahn ne, ra̱hn ye ri ye sa̱hn: ―Cuahn nchuhn
    na̱n chidocuya̱n. Dinahn sa̱hn chahn, ne nahmin che cuahn se ne, ndoyahn nducoya̱ca
    se.'
  bel-bel: 'Убачыўшы іх, Ён сказаў ім: ідзеце, пакажэцеся сьвятарам. І пакуль яны
    ішлі, ачысьціліся.'
  zlm-KSZI: Apabila Isa melihat mereka, Dia berkata kepada mereka, ‘Pergilah dan tunjukkan
    dirimu kepada imam-imam.’ Dalam perjalanan, mereka pun sembuh.
  gdr-gdr: Ɨ re Yesu ten yɨr anginonj, Ton ten amninonj da, “Wɨn wuwe waina jɨ ouyawam
    de yɨna sɨ rɨga wa pɨlwa!” Sɨ re ton ket menon yokato, nyawɨnd ton kea kɨlkɨp
    kesa aukɨto.
  vmy-NT: 'ꞌBa kionga Jesús tsabe nchjabiu, kitsure: —Tanginkaku_ru yojonu naꞌmiu.
