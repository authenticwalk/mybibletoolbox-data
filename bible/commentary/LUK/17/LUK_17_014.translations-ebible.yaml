    anireenoo Yisuna aikuki maqasaa aqufufanoo Yisunara dufi dufi qimamaqanau, mi
    fasiqafa Yuda maqannaa namuqaa, Samaria maqannaa marinau.
  aby-aby: Eno weisaro Yesuma emua eraada emuabake eno wei, aniaweke yanu mane i ofereni
    ode sibore sianaisa oroubairo yanu iboo naisa ma iwoka uyakawero efisa wei. Eno
    weiro anisaie idua wiroisa.
  eng-YLT: and having seen [them], he said to them, 'Having gone on, shew yourselves
    to the priests;' and it came to pass, in their going, they were cleansed,
  jni-jni: Sa ma iri we ma gu in we, hana ni ika bezi unu inusa tizeta sere.
  kne-kne: Idi inilan Jesus daida, kanana, “En kayo manpaila sin papadi ta ilaen da
    mo nakaan sakit yo.” Idi wada da pay laeng sin danan, nailatonan da.
  tgj-tgj: Jisu bunua kaapa toku okv bunua minto, “Vngnyika okv nyibu vdwa nonua jwngkadaka
    kolaka.” Lamtvlo bunua darwk dukubv mvtoku.
  gui-NT: 'Jare Jesús oecha reta yave, jei chupe reta: —Pecua sacerdote reta pɨri,
    jae reta omae vaera peré —jei. Jare yogüɨraja rambueve, güɨramoiño mbaeti ma ocúi
    ipire.'
  quc-TT: 'Are xeꞌrilo, xubꞌij chike: Jix, jiꞌkꞌutu iwibꞌ chkiwach ri chꞌawenelabꞌ
    cho ri Dios pa kiwiꞌ ri winaq. E bꞌenaq kꞌu pa ri bꞌe are xechꞌajchꞌobꞌetajik.'
  heg-NTPO: Yesus ngat net oen kon, Un tadu noan, “Mi laok tulu mi apan nas se tulu
    agama luas muna le, halin oen tinang noan, mi in iil baih-bluku ka ilang son,
    tam lo bii.” Ming ela kon, oen lakos. Mo se lalan hlala kam, suknahkitum oen totoang
    banan meman.
  ptu-ptu: 'Tappana naita Puang Yesus, iya ma''kadam naua: “Laongkoa'' pa''paitaam
    kalemu lako sando.” Iya mahassanni mellao, tappa masapu eta siaham indo sakinna.'
  bzd-NTPO: 'Mik ie'' tö ie''pa sué̱, eta̱ ichéitö ie''pa a̱: —A'' yú e̱'' kkachök
    sacerdotepa a̱ a̱s sulitane wa̱ ijche̱r tö a'' buanene. Ie''pa mirwa̱ia̱ ñala̱
    ki̱ e'' dalewa ie''pa buanene.'
  kwf-kwf: Ma kaidaꞋi sa Jesus nia lisida, nia ka fata Ꞌuri fuada, “Kamu ke leka,
    muka faꞋataꞋinia nonimuꞋa fuana na fata abu God ki, fasi Ꞌiri kira ke faꞋamamana
    neꞋe na nonimuꞋa mafo naꞋa.” Ma kaidaꞋi kira leka naꞋa, na nonida ka mafo taꞋifau
    naꞋa.
  eng-WYC-2017: And as he saw them, he said, Go, show ye you to the priests. And it
    was done, while they went, they were cleansed.
  eng-WMBB: When he saw them, he said to them, “Go and show yourselves to the priests.”
    As they went, they were cleansed.
  zat-NTPS: 'Gate ble''e Jesús le̱'', na'' gunné̱'': ―Le chjaca le cheajlué''e cuínale
    lau bxruze ca''. Dxácate̱ zjaque̱'' na'', na'' belexexaque̱'' chee̱ xízrawe̱''
    chee̱''.'
  spp-spp: 'Yesu à pi ɲya ke, maa pi pyi: «Yii a sì, yii sà yiye cyêe Kile sáragawwuubii
    na.» Mà pi niŋkaribii yaha, ka pi i ɲcùuŋɔ.'
  zty-NTPS: 'Kate'' bḻe''el Jesusen'' ḻégake'', gože'' ḻégake'': —Le chej, chejḻoé''el
    kwinle ḻawgak bx̱oz ka''. Kate'' ne zjake'', beyákgake'' chawe''.'
  mek-mek: Ke Iesu maaga elao isa eisaꞌi aisama epainiꞌi einaka, “Amolao faagami sakedote
    amopakinaꞌi ega koa sakedote faagami felo emia auga emi kagakaga kainai papiau
    maaꞌiai fekeifafoua,” eoma. Ke Iesu ega iifa kainai, molumolu auꞌi keagai kelaolao
    kai faagaꞌi felo emia.
  aey-aey: Odocob Jisas meciadimei maaden, “Nuimeig nawel tawec ihanec dana age dewenega
    eu ihacadecebil meciadeiga,” aden. Odocob jic sahu bebelegin agena hag cunug qee
    men.
  urd-GVH: उसने उन्हें देखा तो कहा, “जाओ, अपने आपको इमामों को दिखाओ ताकि वह तुम्हारा
    मुआयना करें।” और ऐसा हुआ कि वह चलते चलते अपनी बीमारी से पाक-साफ़ हो गए।
  ycn-ycn: 'Jesús amaca aú necá rimá najló: —I''ijná, iya''achíyachi icó sacerdótenajlo
    —que rimacá najló. E caja ne''ejná ají que a''ajná ño''ojó. Na''apaca nacuja caja
    natejmo''otó.'
  djr-djr: Bala ŋayi Djesuynydja nhäŋalnha walalany, ga waŋan bitjarra, “Gatjuy marrtjin
    walal balan buku-ŋal'yunamirrilila buṉbulilnydja, bala nhuma dhu ŋunhi ŋunhiliyin
    milkunhamirra ŋurikalnha yolŋuwal walalaŋgal djirrikaymirriwalnha mala, märr walalnha
    dhu nhumalany nhäma'-nhämany, bala walal dhu lakaramany nhumalany baḏarraŋdhinyawuynha.”
    Ga dhunupan ŋunhiwurryiny 10-dja burrpuymirrnydja walal marrtjinan, ga ŋunhi walal
    marrtjin wäŋgaŋalnydja dhukarr-ŋuparnydja, bala ŋunhiliyin walal marrtjin baḏarraŋdhinany
    djetjimiriwyinany dhukarrŋur yänan.
  kvg-kvg: Yesu ndigu ezoqam gezømet, yaq āv gezømbe-eín nqǽgo, “Mbumbukiam-gí
    iziz ezoqam-té qazonǿzáv, bemø̄zømet.” Yaq ndigu ezoqam ten ate av-té gi꞉-apat,
    kha sisi sègezømbo-navøemtát.
  rug-rug: Dogori Zisu si arini, meke zama la i Sa, “La mi vata dogoro koari na hiama
    pude viliti gamu,” gua si Asa. Sipu korapa ene la rini, si ta salaṉa si arini.
