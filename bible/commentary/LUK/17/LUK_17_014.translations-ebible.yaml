  ura-NT: 'Niritocuruha raine jana jetaote: “Chajaaincha saseredotecuru rene turunichuchete
    inara coaracurumiincha,” naa acaauru rai Jesosone jaun, cuujueeuruhane jana jetaote,
    inaen cosibi caje nerautaain somaraain neeure, acaauru dadaelanaala aitoha Jesosone
    saijieein.'
  mcd-NT: Ato oinquin Jesús ato yoini, —Diosin yoimisifo ano fotacahuun. A man cayashara
    ato ismashcaquin, —ato huaino focani cayariscatanifo.
  urt-urt: Ŋupe ŋaiye Jisas ŋasande wusyep tinge pe, ki ŋana lenge na, “Yi yasambe
    wahriꞌ yip yil lenge pris.” Kom ŋupe ŋaiye tinge yal yaŋah pe, wahriꞌ epwa tinge
    si miꞌe ko.
  awk-awk: Ġatun nakulla noa barun, wiya barun noa, Yuriġ nura wolla, túġunbillia
    nura barun kin hiereu ko. Ġatun yakita kakulla, uwolliela bara ba, turon bara
    kakulla tanoa-kȧl-bo.
  kiz-kiz: Bho abhabhwene akabhajobhela, “Mulolayi mkakilesiajhi kwa makuhani.” na
    bhene bho bhilota bhatakasiki.
  tzo-TZE: 'C''alal laj yil viniquetic li Jesuse, jech laj yalbe: ―Batanic, bat ac''
    abaic ta ilel ta stojol li paleetique ―xut. La xch''unic, ibatic, jech icol o
    scotolic.'
  lex-lex: 'La''pa Yesus Namkek nana re noma Nakot la re Niwra: “Mlia'' imam-imam
    re pa mpiak pa ramkek teka inonmi rena (pa emeknekama Musa deullu-tatarni nakot
    la mak kmou olek la ulityata-temyata)!” Dewade honona re rla''awa. Rla'' de, de
    nnieni-nhiena ulityata re ema rhai dioinia la inonni tetema.'
  dov-dov: Naakababona, wakati kulimbabo, “Amwiinke mukalitondeezye kubapayizi.” Mpawo
    chakachitika kuti nibakali kuyabwiinka bakasalazigwa.
  rgu-rgu: Yesus nita si, boe ma Ana nadenu nae, “Emi meu matudu ao-ina mara nai malaka
    agama ra dei, fo ela ara parisaꞌ rae, emi hedi kusta mara mopo si so, do beiꞌ.”
    Ramanene leoꞌ na, boe ma ara reu. Tehuu nai eno taladaꞌ, kekeneu te, basa si ao-ina
    nara makamoiꞌ tutiꞌ a so.
  toc-NT: 'Acxni̠ xlá ca̠úcxilhli chiné ca̠huá­nilh: —Tla̠n, pero la̠li̠­huán chú
    capítit ma̠si­yu­ni­yá̠tit mimac­nicán cha̠tum cura la̠qui̠ xlá nama̠­lu­loka
    pi̠ aya pac­sni̠­tátit min­ta­ja­tatcán. Acxni̠ xlacán takáx­matli hua̠ntu̠ ca̠hua­ní­calh
    la̠li̠­huán táalh, pero acxni̠ xtat­la̠­hua­má̠­nalh nac tiji ca̠pac­sni­ko̠lh
    a̠má xta­ja­tatcán hua̠ntu̠ xca̠­ka­lhi̠y.'
  ulk-1902: Ege E uiabi nardarare, ege E uiabi daratagerare, kega, Bakeuare, ua natomertare
    zogozogo le. Ui ge bakeuare, epe uiaba idigiri.
  som-som: Goortuu arkay, wuxuu ku yidhi, Taga oo istusa wadaaddada. Oo waxaa dhacay,
    intay sii socdeen, inay daahirsameen.
  mam-C: 'Atzaj te'' kyiwle tu''n Jesús, iky xi q''ma''n kye kyjalu''n: Kux che''xa,
    exsin kyyek''inx kyib''tza kye pale. Tzuntaq nchi b''etjo ichin anetzi''n, tej
    kykub'' q''anin.'
  ndj-ndj: Pavawonili kavawombela, muyendi mukayilangushi kwa mtambika. Topi pavayendeyi
    vang'alili.
  mbj-NT: 'Ti m'' Jesus bahapäh bä m'' taky hadoo sa hã: —Bë ahõm nä P''op Hagä Do
    tób n''aa yt hã moo heb''ooh do sa wë, bë hã raheg''ããs hyb n''aa bë heso padäg
    bä —näng mäh. Ti m'' rabahõm. Ramahõm me m'' rameheso padëëk.'
  lat-VUC: 'Quos ut vidit, dixit: Ite, ostendite vos sacerdotibus. Et factum est,
    dum irent, mundati sunt.'
  ngp-ngp: Eze awaone niyo awagamba, “Iteni kwa walava nt'hambiko, mkakelagise.” Mna
    Umwo wakaita, niyo amatana yawe yahona.
  aoi-aoi: Eneja Jesus neni-rringka wurrakina, akwa n-ardanguma nakina engka-langwa
    aburruwa-wa akwa ni-yama, “Jeyi! Wurri-likaja kembirra arakba Neningikarrawara-langwu-wa
    alikira...wu, kajungwa yikabu-rringkini-yada yakwujina WurruMinida warnungkwarba...wu!
    Akwa yikabumini-rringkini-yada nungkwurra-langwa karnumakwulya...wu!” ni-yama
    nakina Jesus. Kembirra na-likena arakba aburraja wurrakina wurrumemberrkwa warnungkwarba
    angerriba Neningikarrawara-langwu-wa alikira. Biya na-likenu-manja ngawa mamurukwa-langwiya,
    na-mungkwur•dadinuma lukwakwa warnumakwulya wurrakina-da.
  enq-2: Dopa leaminopa Jisasame dutupa kandatala lamaiyoo, “Prisa dupame nyakama
    kandena pupa” lea. Dokopa dutupa kaitinisa peaminopa, dutupanya kopetali dupa
    mee jia.
  eng-ASVBT: And when he saw them, he said unto them, Go and show yourselves unto
    the priests. And it came to pass, as they went, they were cleansed.
  mna-mna: 'Yesu ire zin, to leleene isaana pizin ma iso: “Kala ma koso ituyom pizin
    patoronŋana kan.” Tana tizemi, mi tipa ma tila. Tiwwa pa zaala lwoono, mi mete
    iko pizin ma kulin iŋgeeze.'
  rmy-ARLI: 'Kad dikhlja len o Isus, phenđa lenđe: “Džan hem mothoven tumen e sveštenikonenđe!”
    I sar džana ine dromeja, saslile tari guba.'
  myw-myw: Yeisuw ikines, ilana, “Kunounas kuneis; siyas tanuwgwes lun bikineimiy.”
    Inounas binekes kid tanuwgwes lun, inounas wa̱ked mo ibweins.
  sby-sby: Yesu mpwalababona walabambileti, “Kamuyani ku beshimilumbo baye bamuboneti
    mulaba cena.” Lino mpobalikuya kwenda munshila, balaba cena.
  sll-sll: Dungure Yisas yalhobi hanere yu ditongwi, “Ni yalhobi ha maing oo singaba
    monangwo pire gaun i nibil di tenana po.” Dungure yalhobi ere pirere gaung wigi
    sungure hangwi.
  yaq-NT: 'Jesus inime''e bichakai: ―Aman jume'' te''opopo yo''owemmeu yajaka emo
    ju''uneiyaa tebone ―ti ameu jiiak. Inime''e intok junam bicha ket kateka su, ju''u
    bem ko''okoa betana tu''ireak.'
  uro-uro: Bä nga qa lu rha dä qä qoar toqortäqyia, “Ngän det bä ngäni qur ama priskäna
    rhäm mes.” Bä nga rhat tet parhäm ama iska dä märäs pät a rha.
  ita-1885: 'Ed egli, vedutili, disse loro: Andate, mostratevi a'' sacerdoti. Ed avvenne,
    che come essi andavano, furon mondati.'
  muy-muy: 'Yezu nakəŋ àra èpia tay a ti àhi ana tay ahkado : « Dəgum afa ga ndam
    *maŋgalabakabu mis akaba Melefit ni, ti tamənjaki ke kʉli. » Ka ya ti nday tə̀bu
    takoru nahəma, tàŋgaba, tìgia mis njəlatana.'
  kqc-kqc: Ma vesi niyo, “Bofa kumo Sei ma amiye utari naivo vene ya veyagane.” Idama
    bogamadiri, bi ini roaita moi ruaka riyo.
  rmc-ZRB: 'Кана Ісус лен дикгля, Ов ленґє пгендя: — Джян і сікавенпес ле рашаєнґє.
    Оне ґейле і пало дром ачіле жувже.'
  tav-tav: 'Jesu na tʉjʉʉ ocõo bairo na caĩñupʉ: —Aánaja sacerdote maja tʉpʉ. Na iñoorãja
    mʉja cabairijere, na caĩñupʉ. To bairo na cʉ caĩro apirã cáaájuparã. Ma na cáaátopʉna
    na caboabataje cayaticoajupe.'
  eng-ULB: When he saw them, he said to them, “Go and show yourselves to the priests.”
    As they went away they were cleansed.
  spa-VBL: 'Cuando Jesús los vio, les dijo: “Vayan y preséntense ante los sacerdotes”.
    Y mientras iban de camino, fueron sanados.'
  fra-_FOB: 'Les ayant vus, il leur dit: Allez, et montrez-vous aux sacrificateurs.
    Et il arriva qu''en s''en allant, ils furent nettoyés.'
  hau-ULB: Da ya gan su, ya ce masu, “Ku je ku nuna kanku a wurin firistoci.” Ya zama
    sa'adda suke tafiya, sai suka tsarkaka.
  mal-mal: 'യേശു അവരെ കണ്ടിട്ട്: നിങ്ങൾ പോയിപുരോഹിതന്മാർക്കുനിങ്ങളെ തന്നേ കാണിച്ചു
    കൊടുക്കുക എന്നു പറഞ്ഞു; അങ്ങനെ അവർ പോകുന്ന സമയത്തുതന്നെ അവർ ശുദ്ധരായ്തീർന്നു.'
  kkc-kkc: Eseme yayo diba ogoloso egeesee takaso, “Niba dileso Godee ogo odoo ogo
    doloso domo debeli odoo mapoo nibada su eligi,” diso. Diba Yesuye egeesee taka
    duloso dimelee omapoo, dia kolo see tekepo paso.
  lit-lit: 'Ir juos pamatęs, jis jiems tarė: „Eikite ir pasirodykite kunigams.“ Ir
    įvyko, kad beeidami jie buvo apvalyti.'
  urd-GVR: Us ne unheṅ dekhā to kahā, “Jāo, apne āp ko imāmoṅ ko dikhāo tāki wuh tumhārā
    muāynā kareṅ.” Aur aisā huā ki wuh chalte chalte apnī bīmārī se pāk-sāf ho gae.
  far-far: Ma kada sa Jesus nia suada, nia ka fata 'uri fuada, “Kamulu kai leka, mulu
    ka fatainia noni mulu fuana fataabu God ki, fuana kera ka famamana ne na noni
    mulu 'e mafo na.” Ma kada kera leka na, na nonida 'e mafo tafau na.
  suz-BL: मिनु येसुमी मेको आन कली तशा “गेपुकी, चढ़ेब आ ङोंइती लशा, इन साशो रां कोंइदीने”
    दे सोइक्‍तीमी बाक्‍त। मिनु लना लन लांमीन आन कोव़र सामा बाक्‍त। लूका ५:१४
  car-NT: 'Ene''san mero, Jesus wyka''po i''waine: “Asenepotandoko mo''karon Tamusi
    pokonokon ''wa.” Irombo itorykon jako ro, iwekura''ma''san rapa.'
  amp-amp: Jisasr nd yimam htihato kfo memorm, “Temperr tohyuk prismpno waikahkomn
    romn hti kotharahmko nikmoh dbohnefm.” Inji kfafmotrm yimom. Buha yihotatn nd
    lepra dbohneft thu truf tanymotm.
  bht-bht: यीशुऐ उना जो दिखीकरी बोलया, “यरूशलेम दे मंदिर च जाओ; कने अपणे आपे जो याजकां
    जो दस्सा कि तुसां खरे होई गियो न” कने सै जांदे-जांदे ही ठीक होई गे।
  eng-NOY: And when he saw them, he said to them, Go, show yourselves to the priests.
    And it came to pass, that, as they were on their way, they were cleansed.
  cub-NT: 'Náre jã́ri, arejamed̶a Jesús: —Nʉri jã́d̶ovajara sacerdotevare, arejamed̶a.
    Nópe arejamed̶a, judíova ne d̶aiye boje Jʉ̃menijicʉi d̶aicõjeiyepe. Aru ne nʉiyedeca
    mái, meatedejaimad̶a ne pojeiyede.'
  ita-1927: 'E, vedutili, egli disse loro: Andate a mostrarvi a’ sacerdoti. E avvenne
    che, mentre andavano, furon mondati.'
  lww-lww: Ana pogos nap̃a Yesu mloge, pisa pan la, sape “Ava akom p̃esan pun yaru
    wa lala vena la avisu ruru nena tasnemiu lala vena avisave kam na yepemiu mian
    rui.” Ana la apano, a pogos nap̃a la asum̃a amial apano, amilan ga nap̃a yepela
    la pimi mian ke narui.
  ron-BAYASH: 'Kănd u văzut pă jej, Isus u zăs: “Dušjec šă arătăcăvă la pop să vadă
    dakă ščec sănătoš.” Jej lur pus ureći, šă pă kalji jej ur fost čistilic.'
  ckb-ckb: 'جا ئەوانی بینی و پێی فەرموون: «بڕۆن خۆتان نیشانی کاهینان بدەن.» کاتێک
    دەڕۆیشتن پاکبوونەوە.'
  nas-nas: Eeꞌnoko tenang teie oovurira teing aaꞌpuruꞌ, “Berira piristiꞌnanka-koo
    siraꞌantarariaing, eeꞌnoko tampaꞌ ooruko Kumponing-koo boontunang nkoveai nantoonge
    tee taaꞌniꞌanta ooaara daꞌ teing ninka nariꞌ otoꞌkoo tauraꞌniiꞌ tasiꞌdaavainaꞌ,
    teeꞌ Moosesi bakaang botoi minkuvumanaꞌ.” Eeꞌnoko teeꞌ beroma mono kiiroraaꞌorouꞌ.
  uvl-uvl: Iesus esia iri pe hele lange iri, “Ala ke a esia hana nenge tunginga ana
    hana mur ke tenau ke nek nga singimo.” Iok laol, tei ke te lala kura pe singiria
    urana sapele.
  eng-BBE: And when he saw them he said, Go, and let the priests see you. And, while
    they were going, they were made clean.
  ixl-CNT: 'Ech taꞌxh ilax tu u Jesuus, tal tek te ech tzaꞌ: —Bꞌenojex. Kꞌuchtaj etibꞌ
    tu u oksan yol vatz Tioxh aas bꞌaꞌntꞌex.— Texh te. Utz tuul koꞌxh atich ok tiꞌ
    bꞌey, motx iꞌan bꞌaꞌn.'
  xsi-xsi: Yesu mata ilâ imoranzi, ŋineŋga ipainzi tu, “Miki kalâ katula tinimi panzi
    patarawâŋa tamâta”. Mine nde kinzi silâ ŋana siveta mine kâ. Soka silâ yo, ande
    tininzi ipâŋga mbâra-mbâra kilo.
  crx-NTPO: '''Et Sizi ubunilh''en ''ink''ez ''ubulhni, “Lubret ts''ohdulh. ''En nohnoolh''en
    hoonli-unyaz tilah nohghu nahó''alh.” ''Et ''awhuz whuz hidulh whe soo na''huja.'
  kan-OKCV: ಯೇಸು ಅವರನ್ನು ನೋಡಿ, “ಹೋಗಿ, ಯಾಜಕರಿಗೆ ನಿಮ್ಮನ್ನು ತೋರಿಸಿಕೊಳ್ಳಿರಿ,” ಎಂದರು. ಅವರು
    ಹೋಗುತ್ತಿರುವಾಗಲೇ ಸ್ವಸ್ಥರಾದರು.
  bbb-bbb: Bu ijiege kumevoga Jesu fu giana uri kiae, Ni una va e zinone ifaejevo
    ije vajae jone kena bu nijasiano kumei. Ijadufuo e ije bune una vakuae vako ijia
    vajae tatie bu abeva ije bune bakirei.
  blw-blw: Yachi way innilan Jesus chicha yag ekatnéén, “Inyu epàila hen acharyu hen
    anchichay papachi ah manot-owaana way naka-an tot-owa hen annachay saketyu.” Yag
    hen chacha manaranan way éméy, ammag naka-anat agé hen anchi saketcha.
  tam-2017: 'அவர்களை அவர் பார்த்து: நீங்கள் போய், ஆசாரியர்களுக்கு உங்களைக் காண்பியுங்கள்
    என்றார். அந்தப்படி அவர்கள் போகும்போது சுகமானார்கள்.'
  azz-NT: 'Pero cuac Jesús quinitac ya, ijcuacón Yejuatzin quinilij ijcuín: ―Xiyacan
    ximotenextilitij inixpan in tiopixcame judíos que namejuan nanchipauque ya. Huan
    mochihuac que cuac yayaj ya ne cocoyani, ijcuacón yejuan pajtijque huan mocauque
    chipauque.'
  spa-RV-1909: 'Y como él los vió, les dijo: Id, mostraos á los sacerdotes. Y aconteció,
    que yendo ellos, fueron limpios.'
  csy-csy: Jesus in amate a mu ciang in, Pai tavun a, thiampi te kung ah noma le noma
    ki lak tavun, ci hi. Amate a pai uh laitak in, a vekpi in thiangtho siat uh hi.
  mxq-NT: 'Es ko Jesús ꞌyijxʉ, net ꞌyanma̱a̱yʉ: —Nʉjxtʉ ma̱ ja teety es mꞌíxʉdʉt.
    Es ko oj ñʉjxtʉ, net ꞌyagʉdakta̱a̱ydyʉ.'
  tzj-NT: 'Ja c''a Jesús tok xerutz''at quewa'' xbij chique ri'': —Jix, jec''utu''
    ewi'' chiquewach ja sacerdote, ne'' chique. Xebe, kas c''a quimajon bey ja tok
    xetzuri, mchita ja ritzel tak ch''a''c chiquij.'
  tdt-tdt: Bainhira Jesus haree sira, Nia hatete ba sira, “Imi baa hatudu imi nia
    isin ba nai lulik sira, para sira haree.” Entaun sira baa. Tuir dalan, derepenti
    deit sira hotu hetan isin diak.
  ron-BTF: 'Și când i-a văzut, le-a spus: Duceți-vă, arătați-vă preoților. Și s-a
    întâmplat că, pe când mergeau ei, au fost curățiți.'
  eng-WEBP: When he saw them, he said to them, “Go and show yourselves to the priests.”
    As they went, they were cleansed.
  eng-FBV: When Jesus saw them, he said to them, “Go and show yourselves to the priests.”
    On their way there, they were healed.
  nld-1939: 'Toen Hij ze zag, zei Hij hun: Gaat heen, vertoont u aan de priesters.
    En terwijl ze er heen gingen, werden ze rein.'
  bwo-bwo: Iyesuswere boon s'iilt «Ameree! It atso kahniwotssh kitsuwere!» bí et.
    Bowere amoke bobefere bo een shodatse kashbowuts.
  nch-BL: 'Huan quema Jesús quinitac, quinilhui: ―Xiyaca ximonextitij iixpa nopa totajtzi
    para ma quimati anmochicajtoque. Huan quema yahuiyayaj ipan ojti, nochi mochicajque
    ten inincocolis masque eltoya nelfiero.'
  quc-TNT: 'Xerilo, xubij chque: Jic''utu iwib chquiwäch ri tata''ib sacerdotes, —xcha
    chque. Pa ri qui bic c''ut, are chi'' xecunaxic.'
  tfr-NTPO: Ĩya ga tjl̈ẽ ga ba kong l̈ok ga «Pjãy nom opping syõshtagaga Sbö kong
    ba pjeyoga kjĩshko l̈i kong, pjãy ĩya l̈ok wl̈o» l̈e. Jek l̈öng jëkko wopro ga
    poptonoe.
  kaq-NT: 'Jato jisxon: —Man rohahi sacerdotenin jisnon jismatannahue —jato jaquin.
    Jascahah boresscacani. Bahin caquin jisi bi jaton sipi rohacahinscai.'
  sgb-sgb: Hên nahêlêk na hila, ay wana kanla, “Pahlêk kaw kanlan pari ta êmên la
    ipamwang ya ayn kaw nan hakit.” Kaban ampammita hila, ay ampialíh ya hakit la.
  vie-1934: 'Khi Ngài thấy họ liền phán rằng: Hãy đi, tỏ mình cùng thầy tế lễ. Họ
    đang đi thì phung lành hết thảy.'
  kxv-kxv: ଜୀସୁ ଏ଼ୱାରାଇଁ ମେସାନା ଏଲେଇଚେସି, “ମୀରୁ ହାଜାନା ପୂଜେରାଙ୍ଗା ତା଼ଣା ତ଼ଞ୍ଜା ଆ଼କାଦୁ
    ।” ଅ଼ଡ଼େ ଏ଼ୱାରି ହାଜି ହାଜିହିଁ ନେହିଁ ଆ଼ତେରି ।
  cha-cha: 'Ya anae jalie, ilegña nu sija: Janao ya infanue y mamale nu jamyo. Ya
    susede anae manjajanao, manjuyong mangasgas.'
  amu-NT: 'Quia na ntyꞌiaaꞌ Jesús joona, tsoom nda̱a̱na: —Catsalaꞌcaꞌmo̱ⁿndyoꞌ nda̱a̱
    ntyee. Ndoꞌ yocheⁿ na cwiꞌoona, jliuna cwa jnda̱ ljuuꞌndyena tycuꞌñeeⁿ.'
  hin-CV: उन्हें देख प्रभु येशु ने उन्हें आज्ञा दी, “जाकर पुरोहितों द्वारा स्वयं का
    निरीक्षण करवाओ.” जब वे जा ही रहे थे, वे शुद्ध हो गए.
  eng-OURB: When he saw them, he said to them, “Go and show yourselves to the priests.”
