  tam-TCV: இயேசு அவர்களைக் கண்டபோது, “நீங்கள் போய் ஆசாரியர்களிடம் உங்களைக் காண்பியுங்கள்”
    என்றார். அப்படியே அவர்கள் போகும்போதே, சுகமடைந்தார்கள்.
  mit-NT: 'Daaní, na ní xini Jesús nècuàchìmà, nì cachi‑yà xì‑né: ―Cuahán‑nsià dacuní‑nsià
    dùtù ìcà‑nsiá. Ñàyùcàndùá nì caquihin‑ne ichì cuàhàn‑nè. Te meru xicá‑né ichì
    mà, dandu nì nduvàha nsidaa‑né.'
  ceb-ULB: Sa dihang siya nakakita kanila, siya miingon ngadto kanila, “Lakaw ug ipakita
    ang inyong mga kaugalingon ngadto sa mga pari.” Ug kini nahitabo nga, samtang
    sila miadto, sila nangahinlo na.
  ces-LB: 'Podíval se na ně a řekl: „Jděte a ukažte se kněžím, ať vám potvrdí, že
    jste zdrávi.“ Poslechli a cestou byli své nemoci zbaveni.'
  mkn-mkn: Waktu Yesus dapa lia sang dong, ju Dia suru bilang, “Bosong pi kasi tunju
    bosong pung badan di kapala agama dolo, ko biar dong pareksa bilang, bosong pung
    kusta tu su ilang, ko balóm.” Dengar bagitu ju, dong pi. Ma di tenga jalan, takuju
    sa, dong samua bae memang.
  nce-nce: Jisas bume hwi telokwakëme na gali tlome, “Sobo sobobë ato lotu lome wege
    lëglebë home lebotane ëjuwetëmetelo, bu mehwi naloglëyome sobobë ato juba juba
    jwa mëbetëyo.” Na kwe, bu mutujabë na bubë ato juba lalowa mëtletëme.
  pol-UBG: 'Kiedy ich zobaczył, powiedział do nich: Idźcie, pokażcie się kapłanom.
    A gdy szli, zostali oczyszczeni.'
  qxh-NT: 'Jesúsna niran: «Cüracunaman ayway. Allchacashayquita ricachiy.» Cüraman
    aywaycashallanćhüna jaraćhu jishyawan jishyajcuna änir allchacäcuran.'
  nwi-nwi: Kɨni nɨpɨg Yesu rɨmnəm əriə, mɨni-pən tuk əriə mɨmə, “Havən, mɨsəm pris,
    pəh in tukrəm nɨpraimiə.” Kɨni nɨpɨg kɨmɨseriwək ye swatuk, kɨni mhahuvə, nəmhəyen
    a rɨrkək irəriə.
  kmo-kmo: Jisas rii hechi yenya eecha wor, “Kwo mayama kwoti opellen otii tawa ma
    yenya kwoti maban na i mukuchi.” Worek, ye iniga nobok tarek, yenya otii kepi
    siir.
  agr-agr: 'Imatiagtai Jisuschakam: —Sacerdote pujamunum jegajum wantinkatajum, —tiu.
    Tima ditashkam jintá wesag, dita jaamujinak tsagagkaju.'
  kyc-kyc: Baame nakama kandapala dokopa dopa lamaiya. Purisi akali dupwa nakama kandena
    lao lasaka pela pupwa leya. Dokopa nakama katasa ene peyaminyipa rapa neyamo doko
    mee ingiya.
  urd-GVU: اُس نے اُنہیں دیکھا تو کہا، ”جاؤ، اپنے آپ کو اماموں کو دکھاؤ تاکہ وہ تمہارا
    معائنہ کریں۔“ اور ایسا ہوا کہ وہ چلتے چلتے اپنی بیماری سے پاک صاف ہو گئے۔
  yre-NT: 'Zɩ Zozi o ''yɩ bɛ, ɛn e ''nan -wlɛ ''nan: «''Ka ''kʋ ''ka ''fli -kɔɔn Bali
    -pannɔn lɛ.» "Wɛɛ -kɔn -kʋnan -sia bɛ, ɛn -kogobe ''si o pɛɛnɔn man.'
  fuh-BKF: 'Nde o yiinoo ɓe ndeen, o wi''i ɓe: —Njehee, kollowee ko''e mon almaami''en
