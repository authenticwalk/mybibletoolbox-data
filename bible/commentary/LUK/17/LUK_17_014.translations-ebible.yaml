  ziw-ziw: Yesu eze awawone niyo awagamba, “Hitani kwa walavyantambiko mkelagise chani
    wawakauleni.” Mwesila wakajenda niyo walenguswa.
  grc-TR: Καὶ ἰδὼν εἶπεν αὐτοῖς, Πορευθέντες ἐπιδείξατε ἑαυτοὺς τοῖς ἱερεῦσι. Καὶ
    ἐγένετο ἐν τῷ ὑπάγειν αὐτούς, ἐκαθαρίσθησαν.
  nag-nag: Jitia Tai taikhan ke dikhise, Jisu taikhan ke koise, “Jabi aru nijorke
    purohit khan ke dikhabi.” Aru jitia taikhan jai thakise, taikhan sob sapha hoi
