  soq-soq: Mo epe iririntoio Iesu ewamone diamone wanase, “Aitano pirisi ewalepu.”
    Iesu wana rua mo ene antoio etepu inalentuwan.
  qub-qub: 'Chaura Jesusga ricärir niran: «Cüracunaman ayway ricashunayquipaj» nir.
    Chayno niptin cüracunaman aywarcaycashallanchöna allchacaran.'
  att-att: Á pakasingan ni Apu Kesu sù ira naggoggong, kinagi na nira, “E kayu sù
    ira pári, tapè innad da yù baggi naw,” kun na. Á sù pappángè da nga umay sù pári,
    ikáddagâ lâ nammapiá iren.
  bki-bki: Ana bogo napano Yesu mijogio, naio ber kalo berinavo “Kamiu kuva kuvar
    laka ea kulo lu nalo beamu vo, ka avitii veve niabemiu nalo ka aver niabemiu nalo
    ameravo ruei.” Naruei nalo abano, ana bogo napano aju amiel abano, amiilo ka mokotenalo
    nalo aju abinimei meravo.
  bqp-bqp: 'Kũ à ń é, akũ à pìńnɛ: À gɛ́ à á zĩda mↄ sa''orinↄnɛ. Kũ òtɛn gɛ́,
    akũ ò wèrekↄ̃a.'
  mcp-mcp: 'Yésus mú dʉ́g bwo, a mú cɨ nə́: «Kəgá lwóya mə́nyúúl ófada dɨ́.» Bwə́
    mə́ ka nə́mə́ ŋgə kə nə́ bwə́ kə́ ófada dɨ́, bwə́ mú yâl zhɨ́ɨ́d, mənyúúl bə bwo
    nə́ səndôŋ.'
  hat-hat: 'Lè Jezi wè yo, li di: Al fè prèt yo wè nou. Pandan yo taprale, yo geri.'
  npl-NT: 'Ijkuak Jesús okimitak, okinmili: —Ximoteitititih innawak tiopixkeh. Ijkuak
    oyayah itech ojtli, owalpajtikeh.'
  bgg-bgg: Isu è ithek shii riig srane ithek shii yao, “Nathek phabi shii wuii srane
    riig yi bo.” Lumuii hà ithek shii so rab phi ro.
  eng-TCENT: When he saw them, he said to them, “Go show yourselves to the priests.”
    As they went along, they were cleansed.
  eng-BSB: When Jesus saw them, He said, “Go, show yourselves to the priests.” And
    as they were on their way, they were cleansed.
  cpu-NT: 'Ari jamenanakeri irirori, jiñaatziiri ikatziyeeyani, ikantziri: “Piyaatashiteri
    omperatasorentsitaari iramenavakemiro pivathaaro.” Ikanta jiyaataiyanakera, omapokashitaka
    opeyanaka ivathaaro, eshitakoyetanai.'
  san-ASM: ততঃ স তান্ দৃষ্ট্ৱা জগাদ, যূযং যাজকানাং সমীপে স্ৱান্ দৰ্শযত, ততস্তে গচ্ছন্তো
    ৰোগাৎ পৰিষ্কৃতাঃ|
  tac-NT: '''Lige alué Esusi etesa, regá anele: ―Simíbaga balé e''newa u''tá re''obá
    ilígachi «sinagoga» rewégame. ''Lige boichimi eyéniga ''ma tané ikile alué naulí
    alué makué rió sa''pálachi.'
  eng-WEBPB: When he saw them, he said to them, “Go and show yourselves to the priests.”
    As they went, they were cleansed.
  gfk-H: Ma bia Iesu ga nas diet, ga tangai ta diet bia, “Muat na haminis ira palatamai
    muat ta ira pris.” Io, diet ga haan laah. Ma ira nudiet lepra ga pataam laah na
    ngaas.
  viv-viv: Yesu giꞋitadi-yo gigahedi gigayo, “Wanana abaveyao ana tofaisewa agaidiya
    wowomi wanavehawaledi be wabwaina ma hinaꞋitana.” Ada edeya hinauna tu hiyamumu.
  yao-yao: Che Yesu paŵaweni ŵaasalile, “Njaulangane nkalilosye kwa ŵambopesi.” Nombe
    ŵanyawo paŵajaulaga kweleko, ŵaswejele.
  tgp-tgp: Mara mo hitera, mo verea isara mara, “Ha vano, ha vujangi kamim isana pr̃is.”
    Na rani la pa lo vano, lepros atu mo tihai na epera.
  auc-NT: Äñönänite gomö adinque Itota, —Mïnitö guiquënë Wængonguï oncönë godinque,
    Wængonguï quï, ante në godönäni ïnänite mïnitö æ̈montai mäo odömömïni acædänimpa.
    Angä ëñente tömënäni idömæ godinque ïñontobæ̈ waintai baagadänimpa.
  kbc-NT: Niɡ̶ijo Jesus naɡ̶a naditediogi, odaa jeɡ̶eetediogi, “Emii midiwataɡ̶a sacerdotitedi,
    adinikeenitiogi naɡ̶a ɡ̶adicilitiwaji.” Odaa eɡ̶idaa diiticogi mewaligitibigiwaji,
    codaaɡ̶ida naɡ̶a nicilaɡ̶a.
  bmh-bmh: Yesus nug uligaraimai, awareun, “Ag beteimai, Uwait ula dacanemen dudu
    ameagab go ebu agal enimag abai maran.” Go beten beten, go ebeu leprosi wanemen.
  ctu-BL: 'Jesús tsi'' q''ueleyob. Tsi'' subeyob: Cucula, pʌsʌ la'' bʌ ba''an motomajob,
    che''en. Che'' woliyob ti majlel tsa'' lamesʌntiyob.'
  meq-meq: 'Yesu a ŋgatatay, a gwaɗatay naha: «Dum ta bəzumay ha bo a ndo neheye tə
    vəlaway wu a Mbəlom aye.» Nəteye faya ta diye mata bəzatay ha bo a ndo məvəlaway
    wu a Mbəlom na, tə mbəl suwuɗ suwuɗ.'
  noa-H: Hichig dau hap'ʌʌ mag durrum hoobaawai hamag, —Jerusalenag hërëuwia Haai
    hi jëeujem deg p'adnaanag pãach k'a t'eerhʌ̃chpibat hajim hanʌm. Hamachig magbaa
    chadcha hi hipierr hërëubaadëjim haajem. Mag wëtumua hagt'a barba nʌm hee, hamach
    mor hoowai k'a hajap'a magʌm bën chuk'u narrjö naajim hanaabá.
  alp-NT: Eleki Yesue Ilimese lokosi kai Ibeteke be, “Imi keu aseluke nanakwalami
    ete imamaru. Imi lene loko Musa eni pleta kena tamata rebe imise bei makerake
    usai kai tinaiju puluele!” Eleki kena esi me lalane tlai sa kena keu loko imame,
    esi makerake sirike beisi peneka.
  san-VEL: tata.h sa taan d.r.s.tvaa jagaada, yuuya.m yaajakaanaa.m samiipe svaan
    dar"sayata, tataste gacchanto rogaat pari.sk.rtaa.h|
  kbq-kbq: Jisasi'a nezmageno amanage huno zamasmi'ne, Tamagra vuta pristi vahete
    tamavufga ome zamaveri hiho, hige'za nevazageno fugo namuzmimo'a amne higeza agru
    hu'naze.
  kbh-kbh: 'Jesús chënga tojánanÿe ora, tojanë́yana: —Jerusalenoca bachnángbioye motsajna,
    y chënga s̈mochjínÿanÿiye ts̈ëngaftanga mora ndës̈oquënga s̈mojtsemnama ca. Y
    tojanopasá, chë bnë́tsanënga cabá imojétsayëntscuana, ya shnánënga imojtoquédaye.'
  ron-LSB: 'Când i-a văzut, le-a zis: “Duceți-vă și arătați-vă la preoți.” Pe măsură
    ce se duceau, au fost curățați.'
  pon-pon: 'A lao kotin majanier, ap majani on irail: Komail koieila kajanjale on
    pein komail on jamero kan. Kadekadeo ni arail kokola irail kelailada.'
  nhe-BL: 'Huan quema Jesús quinitac, quinilhui: ―Xiyaca ximonextitij iixtla nopa
    totajtzi para quimatis inmochicajtoque. Huan quema yohuiyayaj ipan ojtli campa
    totajtzi, nochi mochicajque tlen inincocolis yonque eltoya nelfiero.'
  sps-sps: Jisas tagaa rari Ya tsue to tsuri, “Kua yam tan tsoiny faakor mi te faatok
    iny a pua mami, er tsir matuami.” Te taataan naa ri, ana pua rari taabos nato.
  wnc-wnc: Iniwa Jesuta kake anzing yanikut, “Anutue yot takwan gwene pasiya aminde
    kunong. Kuwa danduke watasa wena singgakge wam yawa aminbamda natapning,” ngang
    yanikut.
  bus-bus: 'Kɛ̀ à ń é, ben à bèńnɛ: À gá à a zĩnda ↄdↄa sa''orinↄnɛ. Kɛ̀ aↄ̃ↄe gaa,
    ben aↄ̃ kɛ̃̀kↄ̃a.'
  gub-BL: Wexak Zezuz iperewàtà ma'e a'e wà. Uze'eg wanupe. — Peho xaxeto wapyr nehe,
    pezexak kar pà wanupe nehe, i'i wanupe. A'e rupi oho izuwi wà kury. Pe rupi wata
    mehe tàrityka'i ikatu wà kury. (Ta'e Zezuz umukatu a'e wà xe.)
  imo-imo: Yuni eno kanopalie nimbei, “Manda, kinye eno koinjo purumele kani eno Juda
    Imbomanga ningo Gote popo tondoli iye moromelena pungo, enonga kangi liko ondopaio,”
    nimu. Kano wali eno pungei puringi wali eno kuro pora nimbe imbo kangi angilerimu.
  boj-boj: Onaqa Yesus a naŋgi unjrsiqa minjrej, “Niŋgi olo puluosib aisib nuŋgo jejamu
    atra tamo naŋgi osornjriy.” Degsi minjrnaqa naŋgi aiyoqnsibqa gamq di naŋgo yu
    kalil mosoonaqa naŋgo jejamu boleonaq uneb.
  ulk-ulk: Nade ge Iesude yabi nardarda ege yabi daratagerda, “Wa bakiauare, wabu
    batomertare merkemem.” Wi nade ga gabge merkemem nakasir, wige bakeri sikak berda.
  eng-DRA: 'Whom when he saw, he said: Go, shew yourselves to the priests. And it
    came to pass, as they went, they were made clean.'
  knf-knf: 'Wi Yeŧu awinuŋ baka aşë ji : « Nayaan nawinana du baţeŋan biki Naşibaţi.
    » Wi bakyaaŋ na bgah, aşë mara mara ajeb.'
  san-KHM: តតះ ស តាន៑ ទ្ឫឞ្ដ្វា ជគាទ, យូយំ យាជកានាំ សមីបេ ស្វាន៑ ទឝ៌យត, តតស្តេ គច្ឆន្តោ
    រោគាត៑ បរិឞ្ក្ឫតាះ។
  arn-NT: 'Feymew Jesus pefilu engün, feypifi ti mari wentru: —Amumün tamün leliwülaetew
    ti pu saserdote. Fey petu amulelu engün, lifkülewerumetuy ñi kutran mew.'
  zas-NT: 'Chi baguiaa Jesús laa reeman, rëbaman loj reeman: ―Gol chej loj ree bixhioz
    din guguiaa reeman lëjt. Abiꞌ laꞌtgaj zë reeman, baya xcuerp reeman guialguijdx
    ni rajc reeman.'
  ken-NT: Yesu ághɔ́ nɔ́kɔ́ bhɔ, aghati bhɔ bɛ, “Dɔ́k ká ntá bachiǎkap Mandɛm
    bɛ mánchák bhe.” Ɛnɛ́ bárɔ̀ŋ, ɛbhaŋákwa yap ɛ́may.
