  zca-NT: 'No or une Jesús bixa'', nzhab Jesús: ―Wa go lo rë ngulëi'', par rël xa''
    go. Mbaino di nzha bixa'' nez, lë'' bixa'' ngokwen la lo yalyizh che''n bixa''.'
  cbc-NT: 'Bairo na caĩrõ, na ĩñajõõ, atore bairo na ĩ joyupʉ Jesús pʉame: —Jaʉ, mʉjããrẽ
