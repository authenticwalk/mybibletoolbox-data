  cof-NT: 'Aman Jesuri yalaca quirato, yalabe itsantinue: —Israelita patelelachica
    jilaide! tinue yape nulaca quirato manse icala joe tilatisa. Aman ya quiyanpunlari
    patelelachica jinaminleri, lepra bichi jera manseilainue.'
  srm-NT: 'Nöö di Masa Jesosi jei di bai, nöö hën a bia luku. Hën a si dee sëmbë.
