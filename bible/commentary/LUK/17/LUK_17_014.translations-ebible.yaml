    ampirishka karkakuna unkushka kahushkankunamanta.'
  dop-dop: 'Tǝnɑɣɑ Yesu nɑ-wɛ ɩlɛnɑ ɩ́ tɔ-wɛ sɩ: Ɩ́ polo nɑ kɔtǝlɑɑ wiili-mɛ. Asilimɑ
    kʋtɔŋ nyǝ́mɑ tɔŋnɑ pote, ɩlɛnɑ pǝ wɑɑ-wɛ.'
  azb-azb: İsa onları görüb «gedin, özünüzü kahinlərə göstərin» dedi. Onlar yol gedə-gedə
