  eng-DBY: And seeing [them] he said to them, Go, shew yourselves to the priests.
    And it came to pass as they were going they were cleansed.
  guo-NT: 'Do jawʉt, Jesús japi taen wʉt, jʉm-aechon: —¡Xabʉa''de sacerdotes poxade
