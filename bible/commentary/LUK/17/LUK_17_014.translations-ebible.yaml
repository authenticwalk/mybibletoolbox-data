    moherep hamo e i'atuepe. Tohenoi hawyi hepihi pihi rakaria tuwat ra'yn pa'i ko'i
    kape yt ta'a­tue­hãite hin mywo i te tuwat ma'ato mu'ap upiat tuwat hap tote i'atue­hãite
    ra'yn ta'a­tue­he­pihi kã'ã ra'yn i'atupe kahuria ra'yn.
  kpf-kpf: Sâne ziŋgitŋâ itâ dâzâŋgoip, “Zen âim sâkziŋâ tirik namâ galem a tirâpzâŋgone
    ikpi.” Sâi zen âim tatne useziŋ sogei sâkziŋ âlip oip.
  ppo-ppo: Ai fo depa, Yesuné atima kelalemó ko̧lené sukutepa duraalu, “Dia̧ fóló,
