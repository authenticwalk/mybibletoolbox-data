    Má ngo di longrai ngorer ki dik han pas. Má ngo kándi tu láklák be tangrai sál,
    lepra a bokoh pas alari páplun i di má dik sengsegeng.
  kek-NT: 'Nak quirilebli Jesús quixye reheb: —Ayukex riq''uineb laj tij ut c''utumak
