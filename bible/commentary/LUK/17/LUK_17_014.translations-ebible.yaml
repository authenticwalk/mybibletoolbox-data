    atimané tiki yó melaai tu̧ tua̧mó fu betepatei, atimané dowi humu fulu torokó
    fóló wisiyalepó.
  hin-2017: उसने उन्हें देखकर कहा, “जाओ; और अपने आपको याजकों को दिखाओ।” और जाते ही
