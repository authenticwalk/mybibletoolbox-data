  san-PUN: ਤਤਃ ਸ ਤਾਨ੍ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾ ਜਗਾਦ, ਯੂਯੰ ਯਾਜਕਾਨਾਂ ਸਮੀਪੇ ਸ੍ਵਾਨ੍ ਦਰ੍ਸ਼ਯਤ, ਤਤਸ੍ਤੇ
