  qvs-NT: 'Chaypina Jesuska paykunata kawashpa llakichishpankuna willarkansapa: —Saserdotekunaman
    rillaychi paykuna yachanankunapa allinachu kankichi manachu nishpa. Chashna willaptinkuna
