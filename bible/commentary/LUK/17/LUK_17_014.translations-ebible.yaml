    kɨlop mɨdupsek suŋ lak.
  jic-NT: 'Yus tjinyuca na, Jesús tjevele yupj jis lal: —Sacerdotepan nt''a lowa nun.
    Yupj ca nujus nucucj, nun jis p''üy ca la mpalacj ncu malala lo nuc —tjevele Jesús.
    Mpes tjil malala jisas. Custjay jiltsja na, jis tji''yü''sa yupj.'
  zap-NT: 'Chene wii Ne men, re Ne lo men: ―Gutsa lo fxuz gutsaluu led de. Nëzgue
    za men, wyaken led men.'
  wer-wer: Pël maan pi pitën epël mëëa. “Ar së kiri ar yaauröen arim koröpöt pet elmëën
    pit ar ompyaö san pël apnaat.” Pël maan yesem koröpöt ompyaö sa.
  ipi-ipi: Ondo ape leai-kola, Jisasato akali tapa utupane lamawuato, pitisa akali
    tupamane yakamana umbaini tupa andeakale pulupa leaipia. Wuane lea-kola, akali
    tapa paiyasa utupane pitisa akali tupa ateainga poyale, asini peai-kola, yakama
    pitakana umbaini tapa peane tupa atu yaepia.
  qul-NT: 'Paycunata ricuspa, Jesús nerkan: —Puriychis, sacerdotecunaman ricuchicamuychis.
    Paycunataj purichcajtillancuraj, alliyachiska ricucorkancu.'
  urw-urw: Jisasde kegengüdi, menüm wangeaga, “Nini kümüna mube ninagüngab Keriabüb
    kobegegi ferewar abatarüngane.” Bana kümünedi mube nugengab urun taideaga.
  rmy-GURBET: 'Kana len dikhlja, vaćarda: “Džan thaj sikaven tumen e sveštenikurenđe.”
    I gija phirindoj sastile.'
  ter-NT: 'Noixoâne Jesus, hara kíxovokoxoa: —Pihénoe, yéxakapanapa ne sasedótihiko
    inuxínoti xâne hó''eke —koéne. Úkeane pihohíko. Koeku píheahiko, koane uké''epea
    aríne.'
  bmr-NT: 'Jaamoco Jesu aatyɨmeuboro nuubo: Mofoomoro sacerdotemɨco mɨhɨfusuto, nooboro.
    Jaanegui ufuumotɨ jɨɨhaivɨ ifoojoho buuhi.'
  fuf-fuf: 'Ɓay o yi''ii ɓe, o wi''i ɓe: «Yahee hollitoyoɗon *yottinooɓe sadaka ɓen.»
    E nder yaadu maɓɓe ndun ɓe tawi ɓe sellinaama, ɓe laaɓii.'
  mwc-mwc: Iesu i kinanisi wai i wona, “Ko nae priest kurisi sina bo kinakinanimi.”
    Ba si nenae wai keta dobonai si yawasa.
  bhl-bhl: 'Gaanemiwi, Yesus em ilo yetemse ding dim bakate, e ilo bokoyemomele: “Yu
    uneko, yukalem kal e Sunbin-Got em am yol em kunum ayem sel em afak kebiliw kunum
    ilo kukuyem unoliwka!”, yangse kale. Yangei, i uneko, deiwkim kel unsiliw ding
    dim bakate, i atemiwete: Ikalem kal e ken ati kuw keyemei, i atemsiliw kale.'
  ons-ons: Yesu eŋe ŋei ea one more edange, “Ŋine ari more, mosop ŋei solaŋine ea
    sikanonikei.” Eŋe ariu ariu eaka kubet togon solaeno pake, ea mo osi more, libeka
    okange.
  con-NTPO: 'Jesúsja tise''pama attepa su: —Japa Chigama afasundeccunga tisuma canjaen''faja.
    Tise''pa jayi''fa''ni Jesúsja tise''pama ccushaen.'
  ghs-ghs: Hiiremi Dzesu nese dzoobire mooqi nokoke hee, Oionita nike ao tuumaqa sama
    nikeme dzube abi banaitemi ikaqi hiibaqu? Hiiremi noko tuumata. Tuumaqi moohimi
    sasa nokohoi sasari naateta.
  peg-peg: ପାଚେ ଜିସୁ ହେୱାରିଂ ହୁଡ଼୍‌ଜି ଇଚାନ୍‌, “ଏପେଙ୍ଗ୍‌ ହାଲ୍‌ଜି ଜାର୍‌ ଜାର୍‌ତିଂ ମାପ୍ରୁହେବାକିନାକାରିଂ
    ଚଚାଟ୍‌ ।” ଆରେ ହେୱାର୍‌ ହାଲୁ ହାଲୁ ସକଟ୍‌ ଆତାର୍‌ ।
  txu-NT: Nhym Jeju me omũn kam memã, —On me mõn me kadjy Metĩndjwỳnh mar djwỳnhmã
    amibẽ, ane. Nhym me mõr pro akẽx ne mã Metĩndjwỳnh mar djwỳnh'ỳr mõn mõrràm arỳm
    kà mex ne.
  eng-WEBU: When he saw them, he said to them, “Go and show yourselves to the priests.”
    As they went, they were cleansed.
  gnw-NT: 'Jare Jesús uecha reta yave, jei chupe reta: —Pecua sacerdote reta pe, jae
    reta umae vaerã peré —jei. Jare yugüɨraa rambueve, aramoiño ocui''ã ma ipire.'
  mux-mux: 'Yunu-ni enini kanupaliinga nimba mele: “Pulu Yili popu tunjuli yi kanuma
    molemelena puku, eninga kangima liiku ora si-pai.” nirim. Kanu-kene enini pungí
    puring kene eninga kuru pora nimba bo-kangi angiliirim.'
  maj-NT: 'Nk''ie nga kikie Jesu jóo̱, a̱s''a̱i b''i̱ kitsúhu̱: —Tankínkuhu̱u yjonu̱u
    já na̱''miu̱. Nk''ie nga tíi̱ncha fi jóo̱, tsitjuxín ch''ihin.'
  bkq-NT: 'Tientuomo myani Jesus aguely: — Kurâdo eynynâ Deus agâ aguewâni modoram
    âzehowâdaunda, kua ietybyem mawylymo nhutuhomoem — kely Jesus. Aituo myani mâkâ
    dez uguondo modo ânwa oze idâlymo umelâ, kua idylymo Jesus eon-honrugue.'
  kue-kue: Yesus kandre ana ye ditongwa, “Ene ende pindre enene nangino pris wagle
    ombunodi teiyo.” Ana ye endingo konbauna bange nangino wu wakai ongwa.
  cot-NT: 'Iquemajiaqueriguetiquea Jesoshi icantajiguiri: —Poapoaitanaquequea ponigaajiguempariquea
    saserorotejia. Yoayoaitanaquequea, ariquea tequeratatiraja incajaranquiguiteteji
    ariquea icohicoitanaca ipeaguetanajaquea.'
  bnp-bnp: Na tahuna i matai ria, i ta maea, “Mu vano mu vakasiri mua ne huriki a
    prister.” Na tahuna ri laho lokovonga i malaharuri ne ria a patala.
  apn-NT: 'Hãmri nhũm mẽ kãm: —Tôe. Nà kot paj mẽ ato mex. E mẽ mãmrĩ awjanã nẽ ma
    akupỹm mẽ anhõ patrejê hwỳr mra kê mẽ akupỹm mẽ akà mex ã mẽ apumu. Anẽ. Hãmri
    nhũm mẽ kuma nẽ kapẽr mar xà hkôt awjanã. Kà nhy rãhã awjanã nẽ ma akupỹm patre
    hwỳr mra. Nẽ kormã akupỹm hwỳr pry hã mrar rãhã piitã hkà mex pa.'
  ctp-NT: 'Xa wa naꞌan Jesús ꞌin neꞌ, bra kanꞌ ndukwin yu: ―Tyaa lya wan seꞌen ndiꞌin
    sti joꞌo chaꞌ ñaꞌan yu tyukwi ñaꞌan wan ―ndukwin Jesús ꞌin neꞌ tiꞌí kanꞌ. Mdoꞌo
    neꞌ ndyaa neꞌ bra kanꞌ. Seꞌen yaa neꞌ tuwiin, ndii tiꞌ neꞌ chaꞌ ngwa luwi kunaꞌ
    neꞌ xiyaꞌ; wa mdyii chaꞌ tiꞌí neꞌ bra kanꞌ.'
  bre-BRG: 'O vezañ o gwelet, e lavaras dezho: It, hag en em ziskouezit d''ar veleien.
    Hag e c''hoarvezas pa oant o vont kuit, e voent naetaet.'
  opm-opm: Potperhan Jisas oh ihirnong wamara Ei. Gur gure ina mong mong oh tohohet
    sapti oh gin yah hayado rim gur susa Got orhe ap yawar ohe hanat bok han ihirnong
    pinggitinmur pongopri. Potporhan ihir arpin amrama sangopari. Saptin orhor ire
    ina mong mong tohohet ma sapti oh timbas ham ama yah hatpa oh.
  bvr-bvr: Lika Jesus a-mirrkwarriyana, burr-nana. Lika a-wena burrwa, “Buburr-boy
    barra junggay yerrcha nyirrbi-na jimarn jarraka ana-goyburrpa nyiburr-molamiyan.”
    Ganapiya, lika birripa aburr-bona, lika gatiya aburr-bamuna, gojilapa aburr-molamiyana.
  wal-wal: Yaagin Yesuusi eta be7idi, “Biidi, intte bollaa qeeseta bessite” yaagiis.
    Yaagin biiddi, ogiyan inchchirichchaappe paxidosona.
  shj-shj: Mägäxo sa na mäläpede täsa ka, “Wesi pari ngastänggägo ta menggä tämed
    tä Kaläg ndey säduwaley ka wadäkägo kalaye apoccu.” Na kala säwedetese na sa'doxung
    wadäkäsa kädäxäno salaye säpoccu.
  zad-NT: 'Na'' ka ble''i Jesúza'' ḻegake'', na'' golle'': ―Ḻi shaj lao bx̱ozka''
    kwenc̱he ile''gakile'' le''. Na'' shlak zejgake'' bigaa yillwe'' c̱he''ka''.'
  kmg-kmg: 'Eme honec-joparâ šiŋuc jazawec: “Ŋoŋe rarâ sahac-ŋeŋic taha bapa jowatunšepieŋ.”
    Mume jaŋe raha rahapie sahac-jeŋic fâsâewec.'
  aso-aso: 'Neꞌmine li likevo ningo tiꞌ lo lo-ngimineꞌ: Lingine lamineꞌ ilizaniꞌ okodine
    nene ningisa evenetoꞌ medeli mini Oꞌmoso initeꞌ lehizi-daaꞌ ave nete gili lingimikevo
    lingine eveneꞌ gomuꞌ golise i-lingidaaꞌ aniꞌ ma nene gohi bizi monilizangisi vi
    ngelebizilo. Neꞌmine lavo ganadise gizi dave teni (10) ingine nene ngimiselida
    nivavo okoꞌnidoꞌ ganadise nene osuꞌ lo-ngidineꞌ.'
  uli-uli: Jesus yela wirir ngo yesa kangalur bo, “Ha roloh irel temarong kowe bo
    rebe kemahohmi hare sa chuy mesla mo uwomi.” Re chil dedarloh ngo sa chuyloh mesel
    pekel we mo uwor.
  nin-NT: Nggo a hi ba na ddu ba di, “Kuma ku tsarr abikye anishirr ba ikpa imba yi.”
    Nggo a ko kuma na kakye aba wre.
  tgk-tgk: 'Исо онҳоро дида, гуфт: «Бираведу худро ба рӯҳониён нишон диҳед». Онҳо
    рафтанд ва дар аснои роҳ пок шуданд.'
  acu-NT: 'Tu tinam Jesúscha niin wainak: —Atum sacerdote pujamunam wetaram. Turakrumin
    ni jiirmasti, —timiayi. Tamati ayu tusar, sacerdoten jiitasar wekamawar, jinta
    weenak pengker wajasarmiayi.'
  cak-WNT: 'Y ri Jesús tek xerutzu'' xubij c''a chique: Quixbiyin c''a y je''ic''utu''
    iwi'' chiquiwech ri sacerdotes, xcha'' el ri Jesús chique. Y tek quichapon c''a
    el binen riche (rixin) chi nbequic''utu'' qui'' chiquiwech ri sacerdotes, ri quiyabil
    xq''uis el chiquij y xech''ajch''ojir c''a.'
  ebk-ebk: Kun pay inilan Jesus chicha, kenalina, “Uy kayu munpaila as nan papachi.”
    As nan chacha umuyan, enmammaycha at.
  spa-PDDPT: 'Al verlos dijo: ¡Vayan, muéstrense a los sacerdotes! Sucedió que cuando
    iban fueron limpiados.'
  tke-tke: 'Yesu agawoonile, ahiiraga: “Mudhowe mweyoonihe wa anamakutha.” Dhahipadduwa
    edhowaga mundila yahiyilihiwaga.'
  ruf-ruf: Hawonile kawalongela, “Mghende mkelanguse kwa wakulu we inambiko.” Hawang'ali
    woghenda, tsawahona.
  gun-gun: 'Jesus oexa vy ombovai: — Tapeo ha''vy pejexa uka sacerdote kuery pe —
    he''i. Ha''e ramo ha''e kuery ooa rupive okuerapa.'
  agu-BL: 'Itzun yi bene''n tbital Jesús nintzun ben tlol scyetz: —Nak chichaje''
    quibu'' ẍchiwutz e'' pale'' tan quilol yi qui''ct chiyabu'', —chij Jesús scyetz.
    Itzun bantz yi chibene''n tan chajo''n ib, i cunin na chixon tbe'' yi tule''n
    len yos scyuch''.'
  isn-isn: Nauaine wikaaila, “Longoli miambye kwa tongeeli.” Neenso naalongoe ikatakasigwa.
  eng-PEV: Jesus looked at them and said, “All right. Go to the leaders of our Jewish
    ceremonies and let them look at your skin.” So they started to go to those ceremony
    leaders, and while they were walking along, they all got better. Their skin was
    good again.
  ilo-ULB: Idi nakitana isuda, kinunana kadakuada, “Mapankayo ken agparangkayo kadagiti
    papadi.” Ken dimteng dayta a kanito, kabayatan nga mapmapanda, isuda ket nadalusan.
  pir-NT: 'Sa nigʉ̃ tiquinare ihña, yahuahye Jesu: —‍Pahire mʉsa pagʉrire quehnoañe
    pagʉri mʉsa waharire ihñona wahaya, niahye tiquinare. Sa nidi bato tiquina wahari
    watoa quehnoa wahahye.'
  anv-NT: Jisɔs ake agɛne ɛbwɔ́, áké, “Choge délɛ́ré lé mmyɛ nyú mbaá ámpyɛ́
    upɛ Ɛsɔwɔ nnó áchɛ́ré ɛnyú.” Ndɛre bɔɔ́ bina akɛne ájyɛ́ né meti, ágɛ́
    nnó ɛbwɔ́ ako atoó.
  sab-NT: 'Jesu gwagedu ama ulitadige gire Jesu gerudu: —Joga kwian gerunga Chube
    ole daba alin ngwadi, ba ulita mo oga kaite amage. Kwian oga kwara tuge jingmea
    ole ulita jo chage jonkare gire blike ama ulita chegu trate, jingme ulita jongwa.'
  tmd-tmd: Aliö rɨmɨdmɨn, Jisas ñɨgö yadöŋa, “Ñɨŋ duön, God ap höjöpal ur nölɨb nöbö
    bla ñɨgö uñ ñɨŋ bla yabunö,” röŋa. Aliö rɨmɨn, ñɨŋ duön, ödöi mibɨl yöra dumɨdmɨn
    nugugɨrön, ñɨgö kömö nɨgöŋa.
  acr-NNT: 'Ekꞌuchiriꞌ xeril pan ri Jesús, jewaꞌ xubꞌiꞌij chike: —Oj alaq, jeꞌkꞌutu
    ibꞌ alaq chikiwach raj chakunel pa Rocho Dios —xcha chike. Xebꞌek kꞌut, y echiriꞌ
    ketajin chi bꞌe, xekunutaj che ri kiyabꞌil.'
  kpg-kpg: Gei Jesus ga gidee digaula, ga helekai, “Hula gi baahi digau hai mee dabu,
    e haga dina goodou.” I di nadau hula, gei digaula gu madammaa nadau gili.
  taj-taj: जमाहेन्‍से येशूसे थेनीगदेदा “एनीगदे परमेश्‍वरला मन्‍दिररी पूजा लबा म्‍हि
    मुबा ग्‍लारी निसी ह्राङदा उन्‍गो” भिसी सुङ्जी। ओच्‍छे थेनीगदे निना निनान ग्‍यामरीन
    खम्‍जी।
  avt-avt: Jisas kɨri ketpor, “Yi eino eiteikɨn mɨtɨk pris kerek kewet God menmen
    keit wɨnak kɨrak, yi eiteiknɨwek yɨnk ki.” Hɨrak ketpor, hɨr nepno, wasenum lepro
    epei mekeipnor men te yɨnk kɨr kɨre yaaik.
  cbk-cbk: Cuando si Jesus ya mira canila ya habla le, “Camina ya y anda ya ustedes
    con el maga padre Judio y manda canila examina con ustedes.” Despues ya anda ya
    sila, y mientras ta camina pa sila, ya queda ya sila bueno.
  uig-ARA: 'ئۇلارنى كۆرگەندە ئۇ ئۇلارغا: بېرىپ ئۆزۈڭلارنى كاھىنلارغا كۆرسىتىڭلار،
    دېدى. ۋە شۇنداق بولدىكى، ئۇلار يولدا كېتىۋاتقاندا، ماخاۋدىن پاكلاندى.'
  tuf-tuf: 'Eyta cohwyat, Jesusat cuercurin itchacro. Istír eyin quin wajacro: —Sacerdóteinat
    ba sura ohníc tuncháctara istayta acu béowi, wajacro. Jesusat eyta wacayat, cuercurin
    sacerdote quin béjecro. Beya rabar imár sura ohníc bar orac tan chájacro. Ruhsúc
    bar bahnác orac waajacro.'
  abx-abx: Si pakakulaw-na si mga iya, aminugad iya, “Pada'iraya kam si mga paraghalad
    ngan pakulawu-bi puhu'-bi nan.” Si palangngan-na mga iya, agpanhalap to dayon.
  mco-NT: 'Co Jesús je'' ajcxy ijxy, chi nɨmay ajcxy: ―Nɨcx nayguëxɨ̈cɨgɨx ma yɨ teedy
    ajcxy. Chi jadu''n yjajtɨ, co ajcxy ñɨcxy, chi tüyöyjoty oy chooccɨxy.'
  bsp-bsp: 'Ntɛ Yesu ɛnəŋk ŋa mɔ, k’oloku ŋa: «Nəkɔ nəmentərnɛ aloŋnɛ nde kəlɔ kəpɔŋ
    ka Kanu.» Afum aŋɛ ŋayi kəkɔ, kɔ pəyɔnɛ fɔ ŋasɔk a kɔ ŋandebɛrɛ di.'
  kqf-kqf: Laḡannemo i kitekitedi, ba i giuwedina gado, “Ko nawa pilipilisi lisidimo
    bi tubuḡimi sa kitedi.” Tedi a nawanawa ba etamo a yawasana.
  cpb-NT: 'Ari raminanake irirori, iñaatziiri ikatziyaiyani, ikantziri: “Piyaatashiteri
    Imperatasorentsitaarewo raminawakemiro pipathaawo.” Ikanta riyaataiyanakeni, omapokashitaka
    opeyanaka ripathaawo, etsiyatakotanai.'
  aon-aon: Aria douk Jisas natrumori aria nakripam nakri, “Ipak kare punak puyabigom
    ipakiruh yegeshiweruh amam pris.” Aria amam hatanam hanak atin, aria arugeh lepra
    hanakuk abom aria amamiruh yegeshiweruh wata yopuruh.
  hus-NT-2005: 'Tam ti chuꞌtattsik kʼal na Jesús, utsantsik enchéꞌ: ―Ki kʼaletsik
    tin tamét an páleꞌtsik abal ki chuꞌtat kʼal jajáꞌtsik. Lejat neꞌech ti belal,
    jeleytsik.'
  mig-NT: 'Te ni̱ jini̱ Jesús nuu̱‑dé, te ni̱ kachi̱‑ya̱ jíín‑de: Kuá''án jíná''an‑ró
    te stá''a̱n‑ro̱ máá‑ró núu̱ sutú, áchí‑ya̱. Te nini kája''a̱n‑de, te ni̱ ka̱ndundoo‑ni‑de.'
  bps-bps: Na di kite Dyisas dale, manan, “Mdà gamu. Fiteyu i lawehyu di dad bà di
    Dwata.” Na di dalanla salu ditù, tamgulê ale.
  mbs-mbs: Pegkità din kandan, minikagi sikandin, “Doton kaw te menge pengolo te simbahan
    aw pegpekità kaw diyà kandan te lawa niyo.” Pegdoton dan, negolian se kedita dan
    te wedà dan pa dateng.
  tof-tof: Wa ibü nóma nósenóp, wa bóktanórr wagó, “E ugó ogob. Yabiób bómtyenamke
    prristdü.” I enezan ogoblórr, da kwat-kwat ene soso azida ugón nümgütóp. Ibü büb
    wamaka bagulürrün koralórr.
  cme-NT: 'Yesu wuɔ fara waŋ baa-ba wuɔ: «Kãaŋ *Diilojigãntaamba ka ne-na.» Baa
    ta ta ba kã. Baŋ kãŋ hũmelle-na, ba jarŋ maa ta-bɛi.'
  sus-sus: A to e to, a naxa a fala e bɛ, «Wo siga, wo sa wo yɛtɛ masen sɛrɛxɛdubɛe
    bɛ.» Na kui, e nu sigafe tɛmui naxɛ, e naxa yalan.
  pon-2006: Sises ketin mahsanihirailda, e ahpw mahsanih, “Kumwail kohwei rehn samworo
    ko oh ale keseu rehrail.” A nindokon ar patopato kohla, re ahpw mwakelekella.
  dad-dad: Sain ĩ idi ileid fen, iron, “Uleg, aug bouweĩ pris ufelnẽdigouf.” Age ye
    di, idi dile mog, bouweid biya len.
  zab-NT: 'Chi guná Jesús laadeb ax raipny laadeb: —Gulchaliuu laat lo de bxoz. Ne
    lalzi deni zédeb, bía tɨɨxdeb xte guelguidx ni racdeb.'
  jae-jae: Jesu gêlic ma kêsôm gêdêŋ êsêac gebe “Aêc naatôc taôm êndêŋ lau dabuŋwaga.”
    Tec sêsêlêŋ sêmoa ma ôliŋ têtu selec.
  ksd-ksd: 'Ba i gire diat, i tatike ta diat: Avat a vana, avat a ve kapi avat tai
    ra umana tena tinabar. Ba dia vanavana, dia gomgom uka.'
  msm-NT: Pagkita ni Jesus kandan, pig-ikagihan din, “Na, andiya kow dajun to mgo
    magdudumaya to tinuuhan ta aw pahiling-hiling kow agun makitaan dan no naulian
    kow on.” Na, duon pad to pangindaenan, nangkaulian on sikandan.
  myk-myk: 'Ba wʼa pee ɲa wɛ, a wu pu pye: «Yi shɛ yiyɛ shɛ saraya ɲaha shɔɔnrivɔɔ
    pu na.» A pu nigariwuu di juuŋɔ.'
  sbe-sbe: Yesu ye kitalau na ye kitadi meta ye wane, “Kwa lau yo kwa hemasalahaꞌuyoigomiu
    taukaitalasam tamowaidi udiyedi.” Na se laulau taukaitalasam hesabadi na keda
    wa unai se namwanamwa.
  mcr-mcr: I tquaŋguwäŋga, Iqu iquau hiŋuä äqunäqe, “He äwäpu, hiqä huiwi hiqäva-imäkqä
    iquau motquapiyä” ätukqe. Iqu iiŋä tquaŋgqe, qu qätä äwipiyi, qaŋä wätqätaŋguwäŋga,
    iquauqä huiwi äŋguä qe imäŋgqe.
  cux-NT: 'Taachí Jesús n''diichi yā saⁿ''ā s''eeⁿ, tuu''mi ní yaa''vi yā: Ndís''tiī,
    cueⁿ''e nī ní ''cuuⁿ''miⁿ nī nanááⁿ chiiduú s''eeⁿ. Ch''íínú caⁿ''a Jesús ndúúdú
    ''cūū saⁿ''ā s''eeⁿ ní nduuvá yeⁿ''e sa.'
  tur-YTC: Yeşua onları görünce, “Gidin, kendinizi kâhinlere gösterin” dedi. Adamlar
    giderken temizlendiler.
  san-ITR: tataH sa tAn dR^iShTvA jagAda, yUyaM yAjakAnAM samIpe svAn darshayata,
    tataste gachChanto rogAt pariShkR^itAH|
  bel-N: 'І, убачыўшы, Ён сказаў ім: «Ідзіце, пакажыцеся сьвятарам». І сталася, калі
    яны ішлі, былі ачышчаныя.'
  sch-sch: Jisua'n a mu ngeia an kôma, “Se ungla, ochaingei kôma vân en roi” a
    tipe ngeia. Lampuia chu an dam zoia.
  mic-MIQNT: Se'sus angamaji aq telimaji, “Lta'gw patlia'seg angamugsitoqs'p.” Ge's
    el'ta'jig patlia'sewigtug nepilujig.
  huu-NT: 'Naimacɨna Jesús cɨuanona, naimacɨmo llote: —Mai jai. Jusiñamui dɨga ñaɨraɨnɨmo
    omoɨ abɨna acata. —Jaidɨmacɨmo, jillodɨmacɨ.'
  jiv-NT: Jesus nin wáiniak, “Pátrii̱ werirum iniaktumastarum” tímiayi. Tura wésar
    péṉker ajasarmiayi.
  otm-NT: Nu ra Jesús 'bʉ mi nu'ʉ bʉya, bi xi'ʉ da 'yut yʉ́ ją'i ʉ yʉ mbäją. Nɛ nu'bʉ
    mi mba ʉ, nu'a ra Jesús bi japi bin hoc yʉ́ ją'i bʉ ní mba.
  dah-dah: Irkeb Yesu beleŋ yeneŋbe, “Al Kuruŋ beleŋ guram diryeŋ niŋ kunaŋ. Kuŋ Al
    Kuruŋ doloŋ ird ird mata doyaŋ mar diliŋde henaŋ. Irkeb deneŋbe, ‘Igiŋ hahaŋ,’
    dinnayiŋ,” yinyiŋ. Irkeb kuŋ heŋya belenbe busuka uliŋde goyen hubu hamiŋ.
  tnk-tnk: Nəpɨn Iesu rətə irəha, rɨni pen tɨ nirəha i mə, “Kɨmiaha tiho mhəuvən tɨ
    pris me pwəh irəha hətə nɨpwramiaha.” Nəpɨn irəha kamhəuvən ia suatuk, nɨpwranraha
    ruvehe məmher.
  kpr-kpr: Setero, Iesu fuge gido sisira, “Yasivu, nenda tamo ijugaovo God da fristiimi+
    gaore!” aminge setiri, ne jovereghe ise emboro soroda, ne isambu jejebuguseri.
  san-IAS: tataḥ sa tān dṛṣṭvā jagāda, yūyaṁ yājakānāṁ samīpe svān darśayata, tataste
    gacchanto rogāt pariṣkṛtāḥ|
  nho-nho: Jesus ni ttoka atu ki laatou no mee ake, “Kootou oo no mee ki mmata naa maatua raa
    i kootou.” Teenaa naa tama naa ni taukalleka lokoi i te saaita laatou koi sassare are
    ka oo.
  gym-NT: 'Jesu okwä namani btätre angwane, niebare kwe ietre: Ni blitaka Ngöböbe
    ni mda mda diäre, ye känti mun nän ja kwata mike tuare ietre, niebare kwe ietre.
    Erere bkänä nikanintre, nämane näin ji ngrabare angwane, batibe namaninante kuinta
    jökrä ngrabare gani kwetre.'
  azg-NT: 'Ya na jndyiaaꞌ Jesús joohan, tso jon ndëëhan: —Quitsananꞌman nquehoꞌ ndëë
    ntyee. Ndoꞌ viochen xjen na coꞌohan, jnꞌmanhan.'
  bhd-bhd: यीशुए तैन लेइतां ज़ोवं, “यरूशलेम नगरेरे मन्दरे मां गाथ ते अपनो आप याजकन
    हिराथ, ते सच़्च़े एरू भोवं कि गाते बार बत्तां तैन केरू कोढ़ साफ भोइ जेवं।”
  too-NT: 'Lā'' a''xni''ca'' Jesús cālaktzī''lh, cāhuanilh: ―Capintit cāmāsu''ni''yā''tit
    mimacni''ca''n huan curasna''. Lā'' a''xni''ca'' xlaca''n ixta''a''mā''nacus nac
    tej, talaktzī''lh ixmacni''ca''n que tzeytza'' ixtahuanī''t.'
  ind-AYT: Ketika Yesus melihat mereka, Dia berkata kepada mereka, “Pergilah dan tunjukkan
    dirimu kepada imam-imam.” Dan, ketika mereka dalam perjalanan, mereka menjadi
    tahir.
  cjo-NT: 'Iñaantakariri riraga Jesoshi, ikanteeyakirini: —Piyaateeyeni janta ijeekinta
    ñaanakowenantatsiri, poñaagapaeyaari. Ari ikemijantaperoeyakirini, riyaateeyanakini.
    Janta niyanki awotsi ari retsiyatakoeyaneeni.'
  nsn-nsn: Tar binaka ke banga Iesu tasisin, inggono ke kula pare, “Mu la, karung
    la ualasira katongosioum tasir pater.” Doh gine ra la pelasin, gisina ka uia manas.
  san-DEV: ततः स तान् दृष्ट्वा जगाद, यूयं याजकानां समीपे स्वान् दर्शयत, ततस्ते गच्छन्तो
    रोगात् परिष्कृताः।
  tna-NT: 'Da su Jesús ja atana huecuana: —Meputique sacerdote cuana peje su. Beju
    tuna eputahu cama, saisitana huecuana.'
  lid-lid: Eme Jises atou oro badeh, ma iy anya, “Ado kala kaleheya bada ado, kili
    tiri pris.” Eme ya oro adek ala, se nawin bwe ma bada oro ndramwenen ja.
  wim-wim: Nil Jesus.angan ngeey thanangan-a, nilan thaw thant, “Niiy koyam iiyān
    thant pam priests al-alantana, meenathwun thanta than yipam thathayn niiyanga.”
    Puth thanana kan-ngul iiyin, aꞌ than thath-thathwin thanttakaman woyan ompamangan,
    than kemp min ngulan iiy-iiyin, wench keꞌanang ngul weenin.
  zga-M: Avile avawene akhavavula, “Mlutage mkavonekhe khuva vatwa makhuhani.”Navene
    vavile viluta vakhavalanchiwa.
  yom-yom: 'Yesu bu kaba mona, buna wuba kamba : —Yendanu lukimonikisa kuidi banganga
    Nzambi. Mu thangu baba kuenda mu nzila, bazimbukila batumbulu vedila.'
  san-SIN: තතඃ ස තාන් දෘෂ්ට්වා ජගාද, යූයං යාජකානාං සමීපේ ස්වාන් දර්ශයත, තතස්තේ ගච්ඡන්තෝ
    රෝගාත් පරිෂ්කෘතාඃ|
  yut-yut: Yaŋba pɨndagek Yesu da yoyɨgɨt, “Ji kɨŋ mukwa sogok amɨn gɨptɨmji yolɨni.”
    Yaŋ yoyɨŋban kɨŋakwa gɨptɨmni kɨlek tawit.
  grc-BYZ: καὶ ἰδὼν εἶπεν αὐτοῖς· πορευθέντες ἐπιδείξατε ἑαυτοὺς τοῖς ἱερεῦσι. καὶ
    ἐγένετο ἐν τῷ ὑπάγειν αὐτοὺς ἐκαθαρίσθησαν.
  cpc-NT: 'Ari jaminanakiri irirori, iñaatziiri ikatziyaiyani, ikantziri: “Piyaatashitiri
    Ompiratasorintsitaari jaminawakimiro pipathaawo”. Ikanta jiyaataiyanakini, omapokashitaka
    opiyanaka iwathaawo, shintsiyitanai.'
  nhg-NT: 'Hua cuöc yejuatzi oquemejtaque, oquemelfejque: ―Xeyöcö, xomotieijteticö
    inca teopexcötzetzi. Hua omochi que cuöc uyajque yejua, opajteque.'
  nya-nya: Iye atawaona, anati, “Pitani kadzionetseni nokha kwa ansembe.” Ndipo pamene
    iwo ankapita, anachiritsidwa.
  ngu-NT: 'Ijcuac Jesús oquintac, oquimijlij: ―Xhuiyan; xmoteitititij ne intech on
    tiopixquej. Niman chica yejhuamej yayaj, opajtiquej.'
  kup-kup: Pot mañahan Iesu parun etehapuh epat mañah, “Ari borourat sat aban anumaihol
    bareñ elat mañaramah-poriz narin mañepeken arim heriñin etepan.” Pot mañahan aban
    pori borourat pim mañahat tapan hat nonoroh soohan parum heriñ tin ravah.
  jid-jid: Wa ato ba, ahla ni bawu, hi ndi tsro tumbi ni Firistoci. Wa ba tsi bi,
    ba kpa sikpa.
  wmw-wmw: 'Insa akiwanang''aniza, akamba: “Ukani, mukarolote ka walongozi wa dini.”
    Ewo nakulawa wakuka, wakiponesiwa. We!'
  gmv-GGM: Izika ista beydda wode “biite intena qeesetas beesitte” gides. istikka
    buro bishe oge bolla paxida.
  ssg-ssg: Ti Jises ningahiwa lato i ukek, “Nahih kolawa tinumuto haniwa teka masiwi
    ti hukuminiai Haeu ma seilon lehe lato paxai kalisi tinumuto ka amuto ewiwen ma
    tin ape haun.” Ape ti lato nanahiwa, Jises aile haewia tinulato.
  zpo-NT: 'Gorna ngune Jesús lo re xaa zee nzhé Jesús lo re xaa: —Gwa gu nu blu gu
    gu lo re ngwleyy, lee gu ngokwenla. Nu gorna nzhaze re xaa naz, lee yalyizh kwaan
    nzak xaa ngokwen.'
  poy-poy: Yesu kawawoniti na kawagambira, “Mgendi mwakaliwonisiyi kwa mkulu gwa ludewa.”
    Pawaweriti munjira wankugenda su wapungikiti.
  qwh-NT: 'Pecunata riquecurnam, Jesus nerqan: —Saserdoticunaman ewayë cachacashqa
    cayanqequita ricayäshunequipaq —nir. Ewarëcarnam, pecuna cachacäriyarqan.'
  gaw-gaw: Ag anam aon eeg, Nug ag anaṯa, Nug amelagp̱a aum. “Ag gona, beḏulag amu
    mana meṯak danab ip̱uanaṯeg!” awa aum. Nug anam a aria ag wana uḵaegeg, ibp̱a
    oḏe ahilag amu iiṯa meum.
  nca-nca: Ŋunde yiqo, yiyoro ŋande yimiraró, “Ye uyareya koweye se o qa-qa uni witú
    yiri.” Ŋunde yiní iŋoro uyareŋgurí muno ŋuno naŋge koweye muko sara tunoqaró.
  zpz-NTPP: 'Orzeꞌ ornu Jesuuz bzaac mi dey, orzeꞌ nam: ―Gua der lo uz rlyuur ub ru,
    gun orzeꞌ gad lagy yu nu bi byac der ―nam. Orzeꞌ nez nu za dey byac dey ni güii
    zeꞌ.'
  mkj-mkj: Jesus kapangda irai, Ih pwa, “Kamwai alwe ipen jamwrouwok oaloa kajau iparai.”
    A nehn anjoau ma irai allaluhla, irai ne mwakelkelda.
  zac-NT: 'Jesús guná lu rall nu guniꞌi më: ―Gulë tsagná lëꞌë bëshuzi të guënall lu
    të. Iurní nianá ziaꞌa rall, mizmë iurní bëac rall.'
  kyg-kyg: Yesuꞌa apaketenoꞌaeꞌmo, utapa mono huꞌa neꞌapataya vayaꞌaina lapakufamo
    alita apave liyo, huno hapa paiꞌnigeꞌapaeꞌmo kategamo neꞌvagenoꞌaeꞌmo apakufalafaꞌmo
    alino hamaleꞌniye.
  kmk-kmk: Nailan Jesus dida ot kanana un, “Ikayu mampaila utdat papadi.” Utdi, kaysan
    da yoong kakḻata lawa’n nagikna daon un kummiya da.
  cao-NT: Jatsi Jesú jato jisniquë. Jisi tsi quiha, —Arati ibo bo qui bocata. Jato
    qui mato yora bo jismacana —i jato qui ja niquë. Capama tsi quiha ja jënimahuahacaniquë.
  bbr-bbr: Jisas nukas apwaromara, awarowon, “Ak potoinai, Anut kamuk raiäi roat opok
    akan enmaksau ätär marowe.” Ak potona potona, kiro sip repros manowon.
  inb-inb: 'Chi runa­kunata kawas­paka, Jesuska nirka: —Sasir­duti­kunata kawa­chi­rig­rii­chi.
    Imasa uiaska­sina ñambi ri­na­kus­kapika, ambi­rig­samur­ka­kunata.'
  hrv-hrv: 'Kad ih Isus ugleda, reče im: “Idite, pokažite se svećenicima!” I dok su
    išli, očistiše se.'
  box-NT: 'Bìo ó o Yeesu mɔn ɓa, ó o bía nɔn ɓa yi: «Mi lɛ́n vaa zéení míten
    lè le *Dónbeenì yankarowà.» Á bìo ɓa bò mín wee va bĩ́n, á ɓa wan.'
  ote-NT: 'Nepʉ nu mi hyanda ra Jesu bi ꞌñembabiꞌʉ: ―Rí maha ua ꞌñudihʉ ja ya macja̱.
    Nepʉ nuꞌʉ́ bi ma, ne de má ꞌñu bi ña̱ni de yá hñeniꞌʉ.'
  wnu-wnu: 'Arari Yisas ibag wurinob qamar: “An Qenut mian yab igour munon yurau end
    isari animbogounor.” Ende qamara qataben isub gamir eng iam wout uburerei.'
  zam-NT: 'Co''se'' gunèe Jesús mèna, ndxab Jesús loo mèna: ―Huàa gu''. Huàa lu''
    gu'' gu'' loo nguley''. Sya láth ndoo mèna ned nda mèna, mbembìi lad mèna xalque''
    thìb mèn huen.'
  zyp-NT: Aaning cawh a hmuh tih he tah Zisu taco, “Sei la, tlangbui sahlo khah a
    va hmuhsah my lo,” a tah he. Taico, aa seining tah langpui letah a dang he.
  sey-NT: 'Ja̱ maca Jesupi ñani ja̱ohuaꞌire capi: “Sani Maijaꞌquë huëꞌe ñacaicohuaꞌi
    ëjaohuaꞌina i̱ñojaijëꞌë.” Ja̱je caëna, ja̱ saijë i̱ohuaꞌi ju̱ꞌi dahuë peocohuaꞌi
    to̱me huesëhuë.'
  nvm-nvm: Bu ijeg kumejga Jesu fu giame uri kia, Ni va e isuf baroijo iji giame vajai
    jon iji bu nijaidiavno kiain. Jesu fu ijeg kuardiamga bun una vakuai unam ijia
    vako ijia vajai kasi iji bu abenva iji fun bakiten.
  mps-mps: Tama Jisasgo augwali sulama, tama agai augwalibolo te po wali, “Dage piąo,
    te pris bidi dabe pageba piąo. Te bageba pelama, duga tigi augwalibolo waseligi
    piąo,” te po wali. Tama odama, te oiyabe gasi sai bidi dabe pabo gagalali. Augwali
    pebelayu subadi, augwa tigi sese ma yali suali, tomode.
  seh-seh: 'Yezu aalang''ana mbaapanga tenepa: Ndokoni mukaapangize anyantsembe kuti
    akudingeni! Mukhaenda iwo, awangiswa.'
  pab-NT: Jesus waiyahene hoka nexa ihiyeha — Xiyanehetehena sacerdotenai nali hoka
    waiyahareheta xiso — nexa. Hatyaoseta xanahitataha ene ahoti hoka waiyeharehenahitaha.
  llg-llg: Ledoeik Yesus nita sala, boe ma nadenu sala, nae, “Ei miu matudu ei ao
    mala neu malangga anggama la dei, fo suek ala palisak, lae, ei hedi kustam ndia
    mopon so, do beik.” Lamanene leo ndia, boe ma leu. Leu dala laladak, de kada nggengge
    neuk basa sala hai tutik so.
  kyf-kyf: '-Zezu ''yɩa wa -yɔ, ''ɩn ɔ nɛɛ wa -ylaɛ: «A mnɩ amɩaa ''dɛ -Lagɔbʋbɔnya
    ''klʋslolua.» Da wa mɩa mnɩda, ''ɩn wa yia ''pʋ.'
  tpi-tpi: Jisas i lukim ol, na em i tokim ol olsem, “Yupela go soim skin bilong yupela
    long ol pris.” Orait ol i wokabaut i go, na skin bilong ol i kamap klin.
  mih-NT: 'Ta sa ndyehe ra Jesús sii ra, ta i catyi ra sihin ra: Cuahan ndo cua zañaha
    ndo sii ndo sii ra cu zutu. Tacuan i catyi ra Jesús sihin ra cuan, ta ityi cuahan
    ra i nduvaha ra.'
  qvh-NT: 'Saymi Jesús nergan: “Aywayay cüracunaman ricayäshunayquipä.” Sayno niptin
    aywaycäyashgalanchöna aliyäyargan.'
  kms-kms: Jisas ni te nuqond di ni simbe nindim nari, “Nungoqi wo nungoqi non ghimbi
    prist nde bei wand.” Ni muq qa nyinge mare mo mone di num te prene di ni ghimbi
    mune yuwon rind.
  agn-agn: Asing itaen tanira ni Jesus, ganing tanandia, “Panaw amo ra ig ipaita mi
    tang sinangoni mi ong mga padi.” Ig mintras papanaw pa tanira, namago-ya ra ig
    nanlimpio ra tang olit nira.
  nhi-NT: 'Ihcuac Jesús oquimitac, oquimiluih: —Xonyacan xonmoteixpantitin innauac
    in teopixqueh. Uan ihcuac yehuan oyahtoyah, opahtiqueh.'
  ttc-NT: 'Ya ma kyexik te''e'', tetz oxik tq''uma'' kyetz ikxjani: «Pex waq b''ix
    pex yek''ul etib'' kywitz kye pal.» Ntons, aj man tuq ikja''n kxik nkyeb''et tuq
    tuj b''ey, te kyyab''il owel in kyi''j.'
  dan-1931: 'Og da han så dem, sagde han til dem: “Går hen og fremstiller eder for
    Præsterne!” Og det skete, medens de gik bort, bleve de rensede.'
  kwj-kwj: Wowani wunu ri heini ya wunu ri sawe, “Ma ku ini hima tape kuhi ti puris
    hima leni ma ku meku.” Ete wowani wu ai jamekoni wu iwani hima tape wuhi le kipe
    naha ya wu ai sira.
  vie-OVCB: 'Khi thấy họ, Chúa phán: “Cứ đến trình diện với thầy tế lễ.” Họ vừa lên
    đường, bệnh phong hủi liền sạch và biến mất.'
  kze-kze: Ísu tuwánéna séna mono'-máyáí-kwáásítópa'a kwé'a kentúma máagaraatinkewasa
    tuwánésa túma kawáúgwiye sénááowe súwasa aampa'á kumbá túma kawe'á umátinkowana
  lbk-lbk: Issan nangil-ana ken chaicha, kinwaninan, “En kayo paila nan awakyo isnan
    papachi.” Issan cha cha omayan, ket ay naipagkhawis cha am-in.
  mto-NT: 'Ku veꞌe je̱ Jesús yꞌíxjidi, vanꞌit tseꞌe vyaajñ: ―Na̱jkxta je̱ja je̱ teeꞌta̱jk
    vyinkujk je̱tseꞌe xtukꞌíxtat je̱ts ta̱ veꞌe mjo̱tka̱daaktini. Namvaateꞌe ña̱jkxti,
    nu̱vaatsjidinu tseꞌe je̱ pyaꞌamda.'
  bzh-bzh: Yesu nelë sir, lom nër yah vu sir bë, “Ham na tato navimin vu alam-deneḳo-seriveng.”
    Lob nahën medo deneyök, log navij tup nivesa raḳ pevis.
  guj-2017: અને તેઓને જોઈને તેમણે તેઓને કહ્યું કે, ‘જાઓ, પોતાને યાજકોને બતાવો અને
    એમ થયું કે તેઓને રસ્તે ચાલતાં ચાલતાં શુદ્ધ કરવામાં આવ્યા.
  jvn-NT: 'Gusti Yésus weruh wong-wong mau terus ngomong: “Pada lungaa, awakmu diduduhké
    marang para imam.” Sak barengé mlaku wong-wong mau malih waras.'
  byr-byr: Jaka sara wɨdɨna kyeꞌ sai sahwaraavɨ tɨnna wanganna yɨna yaka wɨdɨna “Pɨrizɨyara
    Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨsara ‘Tewaanyaihɨlyɨra,’ wɨjaꞌneraayawɨnna sarɨmɨre
    kɨlaakejɨꞌ makwopɨjɨ duzɨwainaawila!” Sara kudaasaꞌ sahwara kaanna yɨkuna yɨna
    yeva yadaapi kumɨre kɨlaakejɨꞌ tewaanya yɨmaꞌnyɨna.
  ian-ian: Ay ngwula. Ngwutna mbangɨ kwo lɨgiyandɨ. God kat kwunatɨga nyan kat ngwutna
    mbangɨ sɨmagangwuk mala apma vat tɨngwa vak nat nɨmba kat mbukiyandɨ waa wandɨ,
    yindi. Yilɨndi maa ndina mbangɨ apma vat tɨndɨ.
  hun-hun: 'Amikor meglátta őket, ezt mondta: „Menjetek el, mutassátok meg magatokat
    a papoknak.“ És történt, hogy míg odamentek, megtisztultak.'
  mcf-NT: 'Adsho tantiashun Esusën: —Isadaidbo tsusiobo yacno nidshun ismetanta —capanëdash.
    Adoac nidanequi abitedi bëdambudnepanëdash.'
  kjs-kjs: 'Gore Yesumi nimu adoma gu-rupa lakalisa: Nimina yogalere mo Gote-na lodo
    kira-ae alinu puma mea waalepa. Go lisa-pulu nimu pirisimi rabu nimuna rerenu
    kaapu yoma ora raayo epe lisimi.'
  mni-mni: "Aduga Ibungona makhoibu ubada makhoida hairak-i, “Chatlu aduga nakhoi\
    \ nasamakpu purohitta utcharu.”\x94 Amasung makhoina lambida asum chatlingeida\
    \ makhoigi anaba adu sengjare."
  yad-NT: 'Sadiyadanumatiy ruuva, su̱teda ji̱ta variy ruuvantiy: “Jirya̱jiya jidyityanusa̱dana̱cho̱
    caserdótevyedamu.” Riya̱damu, rabayada rivyatajo̱ variy yivasiy.'
  mxb-NT: 'Tá ni̱ xini ñaá Jesús, dá ni̱ kaa na̱ xíꞌín rá: ―Kuaꞌán ndo̱ naꞌa̱ ndo̱
    mií ndó no̱ó ta̱ duti̱. Ta noo̱ xíka ra nákiꞌin ra kuaꞌa̱n ra̱ ñoó, kúú ni̱ nda̱ñóꞌó
    níꞌini va kueꞌe̱ ndóꞌo ra.'
  pon-2006A: Sises ketin mahsanihirailda, e ahpw mahsanih, “Kumwail kohwei rehn samworo
    ko oh ale keseu rehrail.” A nindokon ar patopato kohla, re ahpw mwakelekella.
  maq-NT: 'Hane xi cavëë Jesús cha ne, cuitjin xu cachja me: ―‍Tángun hiscan xi siu
    nahmi, ningacun rë me yojo nuju xi tsajin mé cún ngayun. ―‍Cuatjin xu cachja me.
    Hane ndiya cjui cha ne, camandaja xu cha.'
  hto-hto: 'Jesús afémacɨna cɨ́oillano daɨde: —Batɨ́ lletáriraɨnɨmo omoɨ abɨ ácataji,
    —daɨde. Afénomo íaɨoɨ jailla llezica íaɨoɨmo ite duícuaɨ jacáibicaide.'
  por-BRBSL: 'Quando os viu, disse-lhes: “Ide e mostrai-vos aos sacerdotes”. À medida
    que iam, eles eram limpos.'
  ces-NKB: 'A když [je] spatřil, řekl jim: “Jděte a ukažte se kněžím.” A když šli,
    stalo se, [že] byli očištěni.'
  cui-cui: 'Poxonae Jesús tane barapomonae, Jesús barai, jeye: —Paponare sacerdotemonaetha
    painya nepaca cataenexa, jei Jesús. Poxonae cataunxuae namtotha enapona, bapoxonae
    barapomonae perʉ jume tsʉrʉcʉpae xua peperʉ sawiwatsi barapomonae.'
  boj-2014: Onaqa Yesus a naŋgi unjrsiqa minjrej, “Niŋgi olo puluosib aisib nuŋgo
    jejamu atra tamo naŋgi osornjriy.” Degsi minjrnaqa naŋgi aiyoqnsibqa gamq di naŋgo
    yu kalil mosoonaqa naŋgo jejamu boleonaq uneb.
  eng-OEBUS: When Jesus saw them, he said, “Go and show yourselves to the priest.”
    And, as they were on their way, they were made clean.
  eri-eri: Ono wanenga, no nerigedu bona lenigai, “Tere goidu bonade, tebere getege
    gala Pris abitimu nigagu nigai.” Ono wainga, nere golodu goi ganenga nebere genege
    gala hilobainga heigai.
  aly-aly: Rarl renh-rnem arey-alhew-penh, rap angkew, “Arrantherr tyaty-warl alhenh-arey.
    Lwewarrernelhenh-arey artwa rltwa tyatyew-artey ikwer, ra arrenhantherrenh areyew
    mwerr-anem.” Rernemap anperl-alhew. Rernemarl alperlewenh-angkwarr-antey, arntetyan
    arlkethey ywerrenhew ikwer-rnem-they.
  wiu-wiu: Nitikoli enekome okome Akolalike lodo yotokoai tiki ali mekita pekete kini
    lene timini yameatino poe wa wetekakale poadete pokoika eina kedime nakene yene
    takoa pootapeadeka.
  swe-swe: 'När han såg dem sade han: ”Gå [på en gång] och visa er för prästerna.”
    [Det normala sättet att bekräfta att ett helande hade ägt rum, se .] [De tio männen
    uppmanas att gå till sina präster. Eftersom Jesus var inne på samariskt område,
    och de besökte en mindre by, går de troligtvis inte in i den byn. I stället är
    det närmsta samariska synagoga i en större stad, kanske Scythopolis, nuvarande
    Bet Shean, eller ner till det samariska religiösa centret kring berget Gerizim.]
    Medan de var på väg dit blev de rena. [Verbformen för ”blev de rena” är första
    aorist aktiv indikativ. Det beskriver en händelse som skett i det förflutna, till
    skillnad från en pågående process, dvs. när de tog ett steg i tro och började
    gå blev de helade på en gång.]'
  cth-cth: Jisuh ni a hmu teh vaihmanaw koe cet awh nateh namamouh hoi namamouh kâpâtue
    awh, telah atipouh. Ahnimouh ni a cei awh teh lam vah thoungnae dawk a pha awh.
  mti-mti: Me mu yawamnewa wane, “Aisiya, yembovit pirisi gumbe toyau waniya.” Mu
    amomewa, mu muinamne.
  pad-NT: 'Jesus va''ora noki''aha, va''ora ni''aha: —Ai vihi''a bana mahija sasidotxi
    vakadiania avarikhavini. Sasidotxi-ra vananokiahivini hi''oni avaasafini namani
    jaha''iki — va''ora ni''aha ada Jesus. Oniaroa, avikhana kaba''i vajahahahavi''aha.'
  twi-twi: Yesu huu wɔn no, ɔka kyerɛɛ wɔn se, “Momfa mo ho nkɔkyerɛ ɔsɔfo!” Bere
    a akwatafo no rekɔ no, wɔn ho yɛɛ wɔn den.
  hlt-hlt: Amih te a hmuh vaengah, “Cet uh lamtah namamih te khosoih rhoek taengah
    tueng uh,” a ti nah. Tedae a caeh uh li vaengah mah amih te boeih cim uh.
  tbz-SIM: 'Kɛ̀ Yesu nyɛ̀ wùó, kɛ́ yɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛnɛ̀ kɛ́bɛnkɛ dimɑ́ɑ̀ ikuɔ́
    nìùbɛ̀. Kɛ̀ yɛ̀ nkérí kɛ́miɛtɛ́.'
  san-GUJ: તતઃ સ તાન્ દૃષ્ટ્વા જગાદ, યૂયં યાજકાનાં સમીપે સ્વાન્ દર્શયત, તતસ્તે ગચ્છન્તો
    રોગાત્ પરિષ્કૃતાઃ|
  amx-amx: Jesu-el inenh aremel ilek, “Alherrerrang artwang priest-warn, arrantherr
    ilelhetjeh.” Artwang irlkert-akert inang artwang priest-warn alherl-apetjam-rlwer,
    inang mwerremeh-irrenhek.
  ake-NT: To' ensa' iya a'tai, ta'pʉ iya, “Entantɨ', ɨsekamatantɨ' use'man nɨto' tʉrawasomanin
    nan piya' ɨusepi'tɨsa' kon nɨ man tato' pe to' uya,” ta'pʉ iya. To' utɨ koro'tau,
    to' usepi'tɨ'pʉ.
  qvn-NT: 'Chaura Jesusga ricapurur nira: “Aywapäcuy sacerdöticunaman Moisés ningannuy
    ricapäcushunaypag”. “Äri” nir aywarcayaptilanmi gueshyancunapita cuticarärira.'
  tku-NT: 'A''cxni'' Jesús cālaktzī''lh, cāhuanilh: ―Capintit cāmāsu''yuni''tit mimacni''ca''n
    pālejni''. A''cxni'' xlaca''n ixta''a''mā''nalhcus nac tej, talaktzī''lh ixmacni''ca''n
