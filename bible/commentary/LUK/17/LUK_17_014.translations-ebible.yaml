  swp-swp: Ia i itadi, abo i ribalau aridi eai, i ene, “Au lau au hemasarahauioimiu
    kohena aridi eai.” Ma laulaudi eda eai, abo se aa.
  bjr-bjr: Yisufa misa niqafamasee qimanniminau, innee amaana maaqaki Anutuna aanaiqiki
    mariasa inneeqa nifaaqa ooruree uqannifiqaifaqa inni nifaaqa aiquqummaseenoo inniara
    anukarausee qifaranoo, miqi qinaqa innee aiqamausa nifusaa anukaqa maridee qifaranoo.
