  kan-2017: ಆತನು ಅವರನ್ನು ನೋಡಿ, “ನೀವು ಹೋಗಿ ಯಾಜಕರಿಗೆ ನಿಮ್ಮ ಮೈ ತೋರಿಸಿಕೊಳ್ಳಿರಿ” ಎಂದು ಹೇಳಿದನು.
