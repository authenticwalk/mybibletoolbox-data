  mdy-ETH: ዬሱሴ ዔያቶ ዛጋዖ፦ «ዴንዱዋቴ! ዒንሢኮ ዑፆዋ ቄኤሶም ዻውዋቴ» ዔያቶም ጋዓዛ፥ ዔያታ ዓኣዻ ጎይሣ ዓኣንቴ ዔያቶኮ
    ዑፃ ኬስካ ዶርዓሢ ባይቄም ዔያታ ጌኤሽኬኔ።
  spl-spl: Sâŋetâ sâop. “Hotom umai yeŋgâlen ariŋetâ hâkyeŋe eknomai.” Yawu sâm ekyongomu
