    wʉt sacerdotes poxade, fʉlaeyaxtat chalechkal japi puexa chiekal boejthʉls leprawaxae.
    Do jawʉt, chiekal pachaemlisi.'
  hla-hla: Be Iesu e tara raten me poiena i taren, “La iam ba limiu te na hatara namiu
    a peisamilimiu turu pris.” Ba nori i tanian lato ba nori e butu haniga poutsur.
  mav-NT: Mi'i hawyi Iesui ta'a­kasa i'atue­wawiat hawyi toikuap i'atuehay hawyi to'e
