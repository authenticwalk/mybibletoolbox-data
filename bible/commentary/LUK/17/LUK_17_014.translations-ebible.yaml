    zuegha dera
  agg-agg: Asu Sisas ai ahamumbo hoeireapurühɨ hoafɨyupurühɨ yahuya, “Se ŋgomo Godɨmbo
    sesɨ sɨhou-rundeimbɨ ahamumbo anɨmbo sɨhamundɨ fi ra nafuindɨmondanɨ anɨmbo asu
    ai tümbürüpuramboane,” mehu. Ai nafɨ homondane ahamundɨ fi ranai asükai aboedɨ
    tükümefeyo.
  ptp-ptp: Om Yesu yê he dɨ nêl vô he ên nêbê, “Xam loc ên loc hɨlung nimnɨvi vô xomxo
    wê mi dô vac xumac ngɨbua ge lê ên he i yê bê xam nimnɨvi vô nivɨha lec.” Om he
