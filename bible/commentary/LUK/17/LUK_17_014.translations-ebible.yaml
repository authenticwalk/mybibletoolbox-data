  eng-OEBCW: When Jesus saw them, he said, ‘Go and show yourselves to the priest.’
    And, as they were on their way, they were made clean.
  knj-NT: 'Ja'' yet jix yilon Jesús yin eb naj, jix yalon jaxca ti'': —Asi'', tx''ox
