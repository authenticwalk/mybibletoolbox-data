  bjk-bjk: Nang ixo pere idi, ixo tengen, “Moro wan, moro osen e mum iat köbo pris.”
    Io, nang idi toxo önan, a miniset te idi ixo kawam kö ngas.
  msy-2020: Ezɨ a men apigha kamaghɨn me mɨgei, “Ia mangɨva, uari isɨva Godɨn ofa
    gamir gumazibar akagh.” Ezɨ me me bagha ghua tuavir arɨzimɨn men mɨkarziba zuegha
    dera.
  bpr-bpr: Na kanton ale teen, manan, “Mdà gamu. Fiteyu i lawehyu di dad ganlal di
    kafaglut.” Na di dalanla salu ditù, ta mgulê ale, na tadè mlaneb i kulitla.
  rmy-VLAKH: 'Кала Исусо лэн удикхля, Вов пхэндя: — Жантэ ай сикавэнпэ кай рашая.
    Онэ жыле и пав дром састярдиле.'
