  wol-KYG: 'Yeesu nag gis leen, ne leen: «Demleen seetluji seen yaram ca sarxalkat
    ya.» Ba ñuy dem ca sarxalkat ya lañu wér, seen yaram set.'
  bef-bef: 'Yesu bu enogoloto ma luto lu epiꞌehina: Lenali binogo mono bonaꞌmagi belelete
    lenugufatini bi geno. Enali kapogu nebago falameꞌani gololo ti su ho epoloꞌehina
    yabe.'
  amm-amm: No kokoki mo, na ikoki, “Moini au mo lotu samukuko nokoso na powiyolukanowo.”
    Ikoki mo; na nuki. Molomai nu liyai manoki mo, na tolosuwakoki, au ititouni saso.
  rmy-CHERGASH: 'Kana o Isus dikhla len, phendas lenđe: “Džan thaj sikaven tumen e
