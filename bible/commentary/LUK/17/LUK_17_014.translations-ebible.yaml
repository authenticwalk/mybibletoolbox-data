    veaqiaqi.
  kew-kew: 'Gore Yesumi nimu adoa gupa lakesa: Nimina yoganere mo Gote-na miru irae
    aanu pua mea waatapa. Goa sa-pulu nimu pisimi rabu nimuna rerenu kaapu yoa ora
    rayo epe simi.'
  dww-dww: Yesu ya kitedi be ya riuedina, “Ko naḡo pirisi ḡarodie be koi kataiemina!”
    Naumeki da taudi pirisi ḡarodie a naḡonaḡona maika, taudi kedae a vere munaḡana.
  nif-nif: Wɨndɨñ kɨtɨumbi yambɨmbi, Moselok endɨkñe manda klenelɨñdok embi enguk,
    “Sɨndɨ gwɨlapsɨ tapma amala daut semnepi ñawɨt!” Wɨndɨñ eumbi ñañɨlɨmbi, wolongan
    wandanjɨ gɨlɨtañguk.
  twi-ASANTE: Yesu hunuu wɔn no, ɔka kyerɛɛ wɔn sɛ, “Momfa mo ho nkɔkyerɛ ɔsɔfoɔ!”
    Ɛberɛ a akwatafoɔ no rekɔ no, wɔn ho yɛɛ wɔn den.
  aoj-aoj: Eaꞌ Jisas natolom naꞌipam naꞌi, “Ipaꞌ foꞌo pihimbaꞌmam alop ipeꞌipi ma
    amom pris.” Eaꞌ amom ataꞌ mafeꞌ atin owaꞌ, alop amamipi pataga boꞌop.
  cbv-cbv: 'Páant ĩ niíj ejechah, Jesús queétdih ennit, nin pah ãt niijíp wʉt jĩ:
    —Moisés ã wʉtatji pahjeh sacerdotewãdih ñíih bácahdih jʉ́ʉtʉdih ñi bejeé, caán
    moopát ã ñʉʉmátdih ĩ jéihyat pínah niijná, ãt niijíp wʉt jĩ. Páant ã niijíchah
    joinít, ĩ bejechahjeh, ĩ́ih bácah moopát ãt ñʉʉmáh bejep wʉt jĩ.'
  taw-taw: Agelak kɨlop nɨŋɨd anɨb agak, Nɨbop suŋ lup nen, am bɨ God nop sɨbogep
