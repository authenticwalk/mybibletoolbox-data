verse: LUK.017.021
translations:
  kpx-kpx: Atabeu bae koseale loulivebene. ‘Avuike uoke lohonu.’ O mesoho, ‘Avuiko
    lohonu.’ Kosealemo la Dilava matama dogae uveve ke hoto evige la uvumo ua.”
  okv-H: Embo na ‘Erevira kijo’ au mane kesoa eto ‘Orovira kijo’ au mane kesoa rate
    ingivujo, God na embomeni tihi jigesuja amo ungota jo ta ra”. Ainge eto
  tbo-tbo: Apega iyai ina pa, “Gegeka ona galeya,” bo “Nonoka ona galeya.” Matababana
    Yaubada anani taniwaga naka taumi u hayami.’
  mal-C: ദൈവരാജ്യം ‘ഇതാ ഇവിടെ’ എന്നോ ‘അതാ, അവിടെ’ എന്നോ മനുഷ്യർക്ക് പറയാൻ കഴിയുകയുമില്ല;
    കാരണം, ദൈവരാജ്യം നിങ്ങളുടെ ഉള്ളിൽത്തന്നെയാകുന്നു,” എന്ന് യേശു ഉത്തരം പറഞ്ഞു.
  grc-SR: οὐδὲ ἐροῦσιν, ⸂Ἰδοὺ ὧδε, ἤ, Ἰδοὺ ἐκεῖ.⸃ Ἰδοὺ γάρ, ἡ βασιλεία τοῦ θεοῦ ἐντὸς
    ὑμῶν ἐστίν.
  bgc-bgc: अर ना ए माणस इसके बारें म्ह न्यू कह सकैगे, देक्खों यो सै परमेसवर का राज्य।
    क्यूँके परमेसवर का राज्य थारे बिचाळै सै।”
  khz-khz: Talima ta ati pene kila, ‘Ono gitaa, goi ea!’ pa ‘Goi voa!’; kwalana Palagu
    gena Basileia gomi aomi ai nea.”
  deu-TKW: 'Noch wird man sagen: siehe hier oder da ist es; denn siehe, das Reich
    Gottes ist unter euch.'
  zsr-NT: 'Nutu nu gac gna: “Ni bdxin”, o gna: “Niꞌ bdxin.” Gul‑yutscaꞌ. Rna bëꞌë
    Dios lu icj ládxiꞌdauꞌgac bunách.'
  lin-lin: 'Bakoloba te : « Ezali awa » to « Ezali kuna, » pamba te Bokonzi ya Nzambe
    ezali kati na bino.'
  hns-NT: 'Koi na bol sakiega: ‘Dekh hia, kie to hoewa hai.’ Ab to Parmeswar soeroe
    karies hai manai ke diel me raadj tjalaawe ke.”'
  noa-E: Mua nem wau chirʉm gaaimua pãrau khaphʉ aju aai nʉm, Ẽwandam ya pãach ee
    sim; magua irua ich jua oopi simgui ajim anaabá, chadcha ichta thum ich iek ʉ̈kha
    nʉm khʉʉn Pörkha sĩeichëm khap amkhĩir. Maagwai õrau mʉʉgwaiwe chan, “Mʉgá, ar
    nʉrrʉ́,” wa “Achum ar sĩ” abajugui ajim anʉm.
  eng-EMTV: neither will they say, ‘Look here!’ or ‘Look, there it is!’ For behold,
    the kingdom of God is among you.”
  mib-NT: 'Ni ma cúu cahān ñayuu: Yāha íne ya ndácu ya jniñu, chí: Yūcuan íne ya,
    achi i. Chi je ndácu Yaā Dios jniñu mēhñu ró jijnáhan ró. Achí yá.'
  lif-NT2: हाःत्‍ले़आङ् ‘खे़न् खे़त्‍ना वाॽ, कत्‍ना वाॽ’ फाॽआङ् पाःप्‍मा मे़सुक्‍तुन्॥
    ओमे़त्ते़म्‍मे़ॽ, निङ्‌वाॽफुहाङ्‌जुम्‍मिङ्‌ग खिनिॽ लुम्‍मोए वाॽरो॥”
  xnj-xnj: Kawaka mundu mweihotola kujova, ‘Uvi kuni, amala uvi kula!’ Muni unkosi
    wa Chapanga uvi pagati yinu.”
  mmx-mmx: kopla tara noxo lok tinimi do, ‘Mina ven ba i, ananga i!’ kopla na tong
    i do, ‘Ano nga i!’ mila Linintoo at ne Moroa i nemen keneng at lebelen limixin.”
  cbr-NT: Usa 'ain ca uni quitima 'icën, —ca is, ënu ca Nucën Papa Dios 'icën, unu
    ca —quiax. Nucën Papa Dios, ax aín 'Apu 'aish ca axa 'ëmi catamëcë unicamabë 'icën.
  tee-NT: 'Nin yuchi ni lai catanaulh: “Alakts''ich. Ani ya”. U “Alakts''ich. Anu''
    vilhcha”. Jantu lai chun canoncalh ni la''is''atsucunti''an ju lapanacni ju lhinajun
    ju Dios.'
  eng-LSV: nor will they say, Behold, here; or, Behold, there; for behold, the Kingdom
    of God is within you.”
  cak-NT: Y man jun xti'in chi ja' c'o we', o ja' c'o chila', roma ri ru-gobierno
    ri Dios c'o chic iwiq'uin, xcha' ri Jesús.
  pah-NT: 'Nurã po ti g̃a nde''i nehẽ: “Pehepia! Avo ko ga rekoi huvihavuhuhetero!
    Pehepia! Pevo ko ga rekoi huvihavuhuhetero!” A''ea rũi po ti g̃a ei nehẽ. A''ereki
    Tupana''ga oko jipe huvihavuhuhetero aheyvyteri pe ahe jikogame ga rehe, ei Jesus''ga
    fariseus''g̃a pe.'
  sja-NT: 'Eperãarãpa jarada-e pait''ee: “Iru nama bɨ” maa-e pɨrã “iru jãma bɨ”. Mãga
    p''oyaa jarada-e iru parã ome bapari perã, unuda-e p''anɨ mĩda.'
  xed-xed: '«Haɗ lu dzaʼa mnay kazlay: Aʼ! “Wana tsi,” aʼ! “Waʼa tsi” kəʼa wa. Ɗina
    ka snaŋta ghuni kazlay: Ma takataka ghuni ga mghama Lazglafta kəʼa,» ka Yesu nda
    həŋ.'
  mks-NT: 'Co̱ó toho ña̱yivi cachi xi̱hi̱n ndo̱: “Yóho íin a”, á “Cáa íin a.” Mé a̱
    nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ sa̱ na̱xi̱nu̱ va qui̱vi̱ ta viti tañu mé ndó
    na̱casáhá cómí Ndióxi̱ cuéntá sa̱há ña̱yivi —na̱cachi Jesús xi̱hín na̱ fariseo
    cán.'
  gfk-S: Ma pata tikenong na tange be, ‘No kingdom i rusu,’ be, ‘I karek.’ Pai nale
    tange hobi kinong no kingdom tane God i karek ho mu.”
  bmu-bmu: Mötket! Anutugö bemtohoŋi mi sutŋine uruŋine asuhuba ahöza. Miaŋgöra mi
    kiaŋgöreŋ me enduyaŋgöreŋ ahözawi, mewö jibingö osimakzin.”
  dgz-dgz: Menan apan da anega ya wata, ‘Yawan, mame tauen o yawan, ata me tauen.’
    Ap anega uon, iwa God toemu mega gaseget tauen endi nimakayap wandia.”
  eng-GNV: 'Neither shall men say, Loe here, or lo there: for behold, the kingdome
    of God is within you.'
  zaa-NT: 'Nìhua labí ccá saber ca enne'' para ina cą con tiempo ba: Nì chi dùe o
    nà'' taá dùe, porqui''ni reino qui'' Tata Dios nna pues entre la''a lebi''į ba
    chi gul·lani ą''hua lo losto'' le.'
  eng-WEBSTER: Neither will they say, Lo here! or lo there! for behold, the kingdom
    of God is within you.
  guh-guh: 'Nexata jivi apo jumai tsane: “Copiapata rabaja majotaje Dioso pijajivi
    pevetsijava mapanacuataje,” apo jai tsane. “Copiapata rabaja majotaliaje Dioso
    pijajivi pevetsijava mapanacuataje,” apo jainua tsane. Dioso rabaja capanepaeya
    aeconoxae evetapona pijajivi paxamë tuatuajëta, jai Jesús fariseovijavabelia.'
  bon-bon: Biname cina äblicäco apu iicana egä, ‘Ire, age sena!’, coo ‘Peese nyene!’,
    ingle Acejiyame te weebibine iwadininige weeme ngenecu cabu.”
  nhw-BL: 'Huan amo aqui quiijtos: ‘Xiquitaca, nica Toteco tlanahuatía’ o ‘Nepa Toteco
    tlanahuatía’, pampa Toteco tlanahuatía ipan ininyolo masehualme.'
  mgw-mgw: Wala ntu'pu' ywakombwa baya, ‘Wi pano,’ au', ‘Wi palu'.’ Kwa mwanjaa, Ukulungwa
    wa Nnu'ngu' wi nkati yinu.”
  swh-ONEN: wala watu hawatasema, ‘Huu hapa,’ au ‘Ule kule,’ kwa maana Ufalme wa Mungu
    umo ndani yenu.”
  wbi-wbi: nambe avaanhu navilijova, 'lola apa! nambe 'lola kula!' ulwakuva uvutwa
    vwa Nguluve vuli n'kate jinu”
  bba-bba: Bɑ ǹ ɡerumɔ bu nɛɛ, i wɑ te wee mini, nɡe te wee miɔnɔ. Domi n wee, Gusunɔ
    u bɑndu swĩi bɛɛn suunu sɔɔ.
  eng-KJVCPB: 'Neither shall they say, Lo here: or, lo there: for behold, the kingdom
    of God is within you.'
  kgk-NT: —Upéa-rehe ndikatúi ere, “A-py ou-ma Nhandejáry. A-py ojekwaa-ma huvixarã”.
    Nde'íry ave “Upe-py ou-ma. Ojekwaa-ma huvixarã upe-py” nde'íry ave, he'i Hesu
    omombe'u-vy. —Avave ndohexái kipy po oiko. Nhande py'apy-py oiko nhande ruvixarã,
    he'i upe fariseu kwéry-pe ombo'e-vy.
  waj-waj: 'Anutuuqo gioonna kiaapuuyara diraivo ngii tasipama vaivaara hama vaidi
    voovoono tinara: Taatee. Aqaavau vainoo. Iqiivau vainoo, tinaravee.'
  ekk-PKP: 'Ei saa öelda: „Vaata, see on siin!“ või „Vaata, see on seal!“, sest Jumala
    riik on teie seas.“'
  mpx-mpx: Nige nihi babaa, ‘Ku kite, iya hiwe’, o ebo ‘Iya huwo,’ kaiwena Yehoba
    wana abalogugui iyahe i minaa eliyamiu.”
  wbp-wbp: '@see-verse:LUK.017.020'
  luo-luo: kata ji ok nowach ni, ‘Eri go,’ kata ni, ‘Ee cha go cha,’ nikech pinyruodh
    Nyasaye ni eiu.”
  nhe-NT: 'Huan axaca quiijtos: ‘Xiquitaca, nicani Toteco tlanahuatía’ o ‘Nepa Toteco
    tlanahuatía’, pampa Toteco tlanahuatía ipan ininyolo tlacame.'
  aii-aii: '”ܠܹܐ ܐܵܡܪܝܼ: ’ܗܵܐ ܠܲܐܟ݂ܵܐ ܝܠܵܗ̇، ܝܲܢ ܬܵܡܵܐ ܝܠܵܗ̇.‘ ܣܵܒܵܒ ܗܵܐ، ܡܲܠܟܘܼܬܵ‌ܐ
    ܕܐܲܠܵܗܵܐ ܓܵܘܵܘܟ݂ܘܿܢ ܝܼܠܵܗ̇.“'
  esk-NT: Kiñaunniiñ nipliġumiñaitchuq, ‘Ataŋii, uvva uvaniittuq!’ naagaqaa ‘Iñña
    iñaniittuq!’ Atakkii Agaayyutim aŋaayuqautaa uvaniittuq akunnapsitñi.”
  msb-msb: kag wara man sin makasabi na ‘Adi na didi!’ o ‘Adto na didto!’ kay matuod
    na ina adi na kaupod niyo.”
  cpa-NT: 'Ha¹chi² lé² li¹juúh³ jniang³: “Ja³ná³ báh³ jøng²,” ho¹ ju³ “ja³la² báh³.”
    Di³ jai³lah, ma²lǿa¹² ja³jmo¹² Diú¹³ héh¹ jøa³ ja³tiagh³ jniang³.'
  dso-dso: ଆରି ପର୍‌ମେସର୍‌ ଇତି ସାସନ୍‌ କଲାନି ନଇଲେ ସିତି ସାସନ୍‌ କଲାନି ବଲି କଇବାର୍‌ ନାପାରାସ୍‌
    । କାଇକେ ବଇଲେ, ଲକ୍‌ମନର୍‌ ମନ୍‌ ବିତ୍‌ରେ ପର୍‌ମେସର୍‌ ସାସନ୍‌ କର୍‌ସି ।”
  meu-meu: Bona ta basineto “Ḡau na o ina” eiava “Ḡau na o una”; badina na Dirava
    ena basileia na lalomui ai.
  yva-NT: Muno vemo vatane wo raura ware, ‘Waperade! Amisye de be akarive no naiso!’
    indako ‘Waperato no ratuije!’, wenora. Weye tugae mamo Amisye apa be akarive no
    no Apa kawasae wapa yasyine so rai to.”
  dgc-dgc: “Ewan be tu magbaheta ta éya a aldew, a ‘Dinumemét dén siya ta éye,’ o
    ‘Edsa dén ta éya;’ da i édseana na kaharian na Diyos, éy ta isip na tolay.”
  zpm-NT: Grieelod guiab zho laaw psilo nec, laaw psilolegaa nëz rii; sac goṉ teḻ
    niina laa me quianabeyle nu.
  hix-NT: Xenytxoko, moson ha kàkayaryet komo, katxho mehra nomokyaha. Mokro ha kàkayaryet
    komo, omohsaho rma, katxho mehra rma rha nomokyaha, Khoryenkomo, kekon hatà. Awawonye
    rma naha, akayaryet komo, Khoryenkomo nànyaketxho rma, kekon hatà, Txesusu, Farysew
    komo wya.
  sim-sim: Ma lal mbeek oson li heyehe mba, �Heye tos torok nandu.� Mo �Heye kasai
    karok nandu,� karem mbakwa ambu lir. Mberem ushiwak? Jir Avui Wasilakahi mashin
    misindiyanda ma os jimu orhi siyok sihi or mbawa hom os jimu unduwa. Uwa osik
    os or arangoshinak ji likwa oso angop jihik nawa sir.�
  npi-ULB: न त तिनीहरूले भन्‍नेछन्, ‘यता हेर ! वा उता हेर !’ किनभने परमेश्‍वरको राज्य
    तिमीहरूकै माझमा छ ।”
  cgc-cgc: Nyan na, ula may mambal, ‘Lagen nyo! Yi, anen di en pagdumala ta Dyos!’
    daw ula man may mambal, ‘Yo, anen dya en pagdumala ta Dyos!’ tak papaabot nyo
    na pagdumala ta Dyos naan en ki kyo.”
  tim-tim: Aregât hin bo dâŋet, “In miawaktâp, me indâgen miawaktâp.” hain bo dâŋet.
    Nâŋgâi. Anutuŋe damunyeŋe emelâk akberâm aktâpgât pat âmâ hutyeŋân mandâp ire.”
    dâep.
  yor-yor: Bẹ́ẹ̀ ni wọn kì yóò wí pé, ‘Kíyèsi i níhìn-ín!’ tàbí ‘Kíyèsi i lọ́hùn ún
    ni!’ sá à wò ó, ìjọba Ọlọ́run ń bẹ nínú yín.”
  wos-wos: Wun nukwaka du nawulak angi wakéndi, ‘Mé xé. God ambu dé néma du re.’ Wungi
    wahafi yandat nawulak du angi wakéndi, ‘Mé xé. God wun hafwambu néma du dé re.’
    Wungi wakéndi, God néma du reta du takwaka jémba hatitendéka nukwa guna nyéndékmbu
    dé xaku.”
  emp-NTPO: 'Maʌ̃ bẽrã poya jarad̶aẽ́a: “Dadjirã Borora nama b̶ʌa” wa “awuá b̶ʌa.”
    Ãtebʌrʌ Ãcõrẽra ẽberãrã sod̶ebʌrʌ dji boroda b̶ebaria.–'
  eng-F35: nor will they say, ‘Look, here!’ or ‘Look, there!’ because indeed the Kingdom
    of God is within you.”
  ind-ind: Orang-orang tidak akan berkata, ‘Ibukota kerajaan Allah ada di sini,’ atau
    ‘Allah sudah mendirikan kerajaan-Nya di sana.’ Karena pemerintahan Allah di tengah-tengah
    kita sudah berjalan.”
  pes-OPCB: و نخواهند گفت که در این گوشه یا آن گوشه زمین آغاز شده است، زیرا ملکوت
    خدا در میان شماست.»
  mpt-mpt: Eka i mo watemnibta baanibta Ele biobo geniba Etale biobo genanimibbabe.
    Gode kimanin ole ib bobol tem wat biobo ge baabenea
  ssx-ssx: Ma꞉nda꞉ma꞉ alota꞉ Do pa꞉ta꞉ do handa꞉e o Mokoto pa꞉ta꞉ mokoto handa꞉e pi
    na lelieke. Pa ekipeke. Koda꞉na꞉ Kilu Tombuao Hala꞉ ekita꞉ iki ame̱le̱ haleke
    loa꞉me leekeme.
  mkl-mkl: Inɛ ɡɔ kɑɑ fɔ ku ni, Ilɑɑɔ̃ í jɛ bommɑɛ ikpɑ ihɛ̃, wɑlɑkɔ ikpɑ ihɔ̃. Aɑwo,
    domi wee Ilɑɑɔ̃ í jɛ bommɑɛ tɑ̃ si idɔi inɛ ŋɑ .
  gaq-gaq: କେଲାପା ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ ଆତ୍‌ଅରିଆ କି ଆକ୍‌ଅରିଆ ଡାଗ୍‌ଚେ ରେମୁଆଁ ଆବାଲିର୍‌ଆର୍
    ଣ୍ତୁ ଡାଗ୍ଲା କେଲାପା ଇସ୍‌ପର୍‌ନେ ରାଇଜ୍ ପେ ସାପାରେନେ ବିତ୍ରେ ଲେଃକେ ।
  gof-RNT: Qassika iyo, ‘Hannina woykko hinina yaaganaw dandda7enna. Ays giikko, Xoossaa
    kawotethay hintte giddon de7ees’ ” yaagidi zaaris.
  unx-unx: ଆଡଃ ହଡ଼କ ନେଲେପେ ନେତାଃରେୟା, ଚାଏ ନେଲେପେ ଏନ୍ତାଃରେୟା, ମେନ୍ତେ କାକ କାଜିୟା, ଚିୟାଃଚି
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ରାଇଜ୍‌ ଆପେ ଥାଲାରେଗିୟା ।”
  gah-gah: Nenemú lekeza anosa makó ánigiiki, eé, imaneloka utó okave, itó eé, elaneloka
    utó okave liki laminigave. Gilinahe. Ómasímo gizapa olikimiaká netá nene likigilikagú
    utó oko nemole, loko limó.
  lcm-lcm: Parik kipa angkoai si antok ta, ‘Arai, kana vang ninia!’ vo ‘Sukana ninia!’
    Using a vainagoan si God kapo ago nei liuan imi.”
  aer-aer: '@see-verse:LUK.017.020'
  qvc-NT: 'Manam pipis rinchu niq: “Kaypim, waq maypim Dyusqa kamachikuykan”, nishpaqa.
    Chaqa Dyusqam paypi yuyakuqkunapa shunqombi kamachikuykan, nishpa.'
  tgl-ULB: '''Tumingin kayo rito!'' o, ''Tumingin kayo roon!'' dahil ang kaharian
    ng Diyos ay nasa inyo.”'
  cbs-NT: 'Ja inun, tsuanda yuikin: “Uinwen. Dios xanen ibui naki”, ikasmai: “Uinwen.
    Unuki”, ikin yuiama ixankanikiki. Chanima en matu yuiaii. Dios xanen ibuidan,
    ikis matube dasia niaki, taeidan— jatu watan'
  xtm-NTPP: 'Masu jin ka''an i: “Ya''a iyo, xi yukan iyo.” Vaa ja tátnuni Su''si ma
    jâ iyo ne''un ni a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Na abije ojwa pakuotola kulenga, ‘Kibi pamba,’ andaje ‘Kibi papa.’ Kwa
    magambu Kingwana cha Nnoongo kibi nkati jinu.”
  bao-NT: “Ano nii.” “Õo pee nii,” ĩiña manirucu. Mee, Ʉmʉreco Pacʉ cʉ̃ ca dotirijea,
    mʉja watoara nii yerijãa —cʉ̃jare ĩiupi.
  san-ORI: ଅତ ଏତସ୍ମିନ୍ ପଶ୍ୟ ତସ୍ମିନ୍ ୱା ପଶ୍ୟ, ଇତି ୱାକ୍ୟଂ ଲୋକା ୱକ୍ତୁଂ ନ ଶକ୍ଷ୍ୟନ୍ତି,
    ଈଶ୍ୱରସ୍ୟ ରାଜତ୍ୱଂ ଯୁଷ୍ମାକମ୍ ଅନ୍ତରେୱାସ୍ତେ|
  rmn-rmn: 'Никхон нащи кан пхэнэл: «Аки, ов акатэ!» я «Ов окотэ!» Э Дэвлэско Патишайлыки
    машкарэ тумэндэ.'
  huv-NT: 'Ngondom mapiürang wüx: “Jogüy”, tengwüy mapiürang: “Joíün”, cos micambaj
    Teat Dios lajlüy tiül icona ―aj nejiw Teat Jesús.'
  otn-NT: 'Porque hi̱nda̱ zä da̱ ''yɛ̱nyø ja̱''i̱: “Nu̱ua, ja bí ja ua”, ogue “Nu̱nʉ,
    ja bí ja nʉ”. Porque Oja̱ ya di̱ ma̱nda ua guí ''bʉhmʉ''a̱ ya.'
  nop-nop: Bepaŋ’walaŋ hebeŋ gineŋ Hatihati Fafaŋeniŋ adi hidi’walaŋ lekiŋgoŋhik gineŋ
