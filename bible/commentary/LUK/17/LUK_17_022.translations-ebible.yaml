verse: LUK.017.022
translations:
  kpx-kpx: Kateai louito au esemu namigevei avoe, “Vanie toela molena bae lohoge lana
    isiviale Atae Ese elehai. Isito la bae elehalivebene.
  okv-H: amita ambotani ta degi ke einge ena, “Iji puvuto ere hua amikote ungo na
    Embo ta Meni ta tihi jigari iji vahai be avo kesi uje be aisova rate mane kesova.
  tbo-tbo: Apoma i baha nae a hewahewali ugolihi i pa, ‘Iyeta he nenei apo ami luhogala
    ipa Lawa Moinau u houga nei hilaki ota galeya, ma apega ona galeya.
  mal-C: 'പിന്നെ യേശു ശിഷ്യന്മാരോടു പറഞ്ഞത്: “മനുഷ്യപുത്രന്റെ ദിനങ്ങളിൽ ഒരുദിനമെങ്കിലും
    കാണാൻ നിങ്ങൾ കൊതിക്കുന്ന കാലം വരും; കാണുകയില്ലതാനും.'
  grc-SR: Εἶπεν δὲ πρὸς τοὺς μαθητάς, Ἐλεύσονται ἡμέραι ὅτε ἐπιθυμήσετε μίαν τῶν ἡμερῶν
    τοῦ υἱοῦ τοῦ ἀνθρώπου ἰδεῖν, καὶ οὐκ ὄψεσθε.
  bgc-bgc: फेर यीशु नै चेल्यां तै कह्या, “वो दिन आवैगा, जिब थम उस दिन नै देखणा चाहोंगे
    जिब मै माणस का बेट्टा बोहड़ के आऊँगा पर थम उस दिन नै देख न्ही पाओगे।”
  khz-khz: Ne ia na gena melo evaikilarato, netiwato, “Toma ta pene kwara aonai, gomi
    gemi ririwa kamuna Taunilimalima Natuna gena toma taa vagi pogoro gitaa, na ati
    pio gitaa.
  deu-TKW: 'Er sprach aber zu den Jüngern: es werden Tage kommen, da ihr begehren
    werdet einen von den Tagen des Sohnes des Menschen zu sehen, und werdet es nicht
    sehen.'
  zsr-NT: 'Niꞌr gudxëꞌ yuguꞌ bönniꞌ usë́d queëꞌ Jesús, rnëꞌ: ―Huadxín dza catiꞌ guë́ꞌniliꞌ
    gléꞌiliꞌ dza huödaꞌ nedaꞌ, Bönniꞌ Nuhuöaquëꞌ Gdu Bunách, san cutu gléꞌiliꞌ lei.'
  lin-lin: 'Bongo alobaki na bayekoli na Ye : — Tango ezali koya, tango oyo bokozala
    na posa makasi ya komona ata mokolo moko kati na mikolo ya Mwana na Moto, kasi
    bokomona yango te.'
  hns-NT: 'Aur oe aapan tjela log se bolies kie: „Aisan tem aaiga djaun me toelog
    mangiehe iensaan ke Beta ke dekhe, tjaahe khaalie ek rodj, bakie na dekh paihe.'
  noa-E: 'Makhʉʉnag mag jaauwi jũrr ich dʉ̈i ogdʉba wënʉrraajerr khʉʉnagta magjim
    aajem: —Mʉg atag pãach appai wënʉrrʉm aig, pãrau mʉch chi Emkhooi Iewaa khĩirjuwia
    khãaidam ãbpai khãijã ũmaai deeu mʉ dʉ̈i wënʉrram khõsi aju. Mamʉ pöd mag wënʉrrabajugui
    ajim anʉm.'
  eng-EMTV: Then He said to the disciples, “Days will come when you will desire to
    see one of the days of the Son of Man, and you shall not see it.
  mib-NT: 'Yūcuán na te ni cahān yā jiín tée cáscuáha jíín yá: Quee tiempo jeē yóhyo
    cúu ni rō coto ró jéē ndiji ruhū, Yaā ní nduu tēe, te ma cóto ró jíjnáhan ró.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ कुहुॽसाम्‍बाहाॽ मे़त्तुसि, “आल्‍ल अक्‍तङ्‌बा ये़म्‍मिन्
    ताःर पत्‍लो, खे़न् ये़म्‍मोग मे़न्‍छाम्‍साःन् कुये़न्‍नो हे़क्‍केए खिनिॽ ओमे़प्‍मा
    निङ्‌वाॽ के़जोगुम्, कर के़ङ्‌घोःसुम्‍मिन्‍लो॥
  xnj-xnj: Kangi akavajovela vawuliwa vaki, “Galabwela magono yati mwinogela kuliwona
    ligono limonga mumagono gaki Mwana wa Mundu, nambu yati nakuyiwona.
  mmx-mmx: La ne Iesu ga lok ti lavaun pinivu ren keretna, “Laaleng naba vot la miba
    vara i do mina ven manga ia, Laradi Mevana, ketla mi noxo ven ia.
  cbr-NT: 'Usoquin atu catancëxun ca Jesusan aín ''unánmicë unicamaribishi cacëxa:
    —Uni ''inux uá ''aish ''ëx Nucën Papa Diosnu cuantancëx utëcëncëma pan ''ain,
    camina ''ëx anun mitsubë ''itëcënti nëtë istisa tanti ''ain. A nëtëcama achúshinën
    ''ë istisaira tanquinbi camina mitsun ''ë istima pan ''ain.'
  tee-NT: 'Chai ajuni ju ix''amamaka''ui: ―Camina'' avilhchan acsni alakts''imp''ut''una''it''it
    ju anu'' pants''iquis acsni acminchokoya'' ju quit''in ju quimalakachatachilh
    ju Dios ni lapanac actsucuya'' ju ani. Para jantu acs ju alakts''ina''it''it.'
  eng-LSV: And He said to His disciples, “Days will come when you will desire to see
    one of the days of the Son of Man and you will not behold [it];
  cak-NT: 'Y raja'' xch''o''n chique ri ru-discípulos, y xu''ij: Xquiepe k''ij cuando
    rix xtirayij chi yic''ue'' ta iwiq''uin más que xe jun k''ij, ren ri jin-kajinak-pe
    chicaj y xinalex chi''icojol; pero can manak xquinitzu''.'
  pah-NT: 'G̃wemimbo''ehara''g̃a pe Jesus''ga ei: —Aerẽ po ti pe ei nehẽ: “Po ti ga
    rura''javi opytaahi''viavo nhande pyri nehẽ hamo.” Nahã po ti pe ei ji repiaga''japotaheteavo
    nehẽ novĩa. Pe ndajirepiagi nehẽ, ei Jesus''ga yvyakotyva''ero yvagipeva''ero
    no.'
  sja-NT: 'Mãpai Jesupa chi k''õp''ãyoorãmaa mãgaji: —Ewari cherude parãpa mɨ, chi
    Eperã Ak''õre Truadepema, audú unu k''inia jõnadait''ee. Mamĩda unuda-e pait''ee.'
  xed-xed: 'Kaʼa nda duhwalhani guli mantsa: «Dzaʼa saghasa fitik ŋa kumaŋta ghuni
    ta nghaŋtá fitika Zwaŋa mndu dər turtuk səla tsi, nghaŋta a kuni wa.'
  mks-NT: 'A̱nda̱ já na̱casáhá cáchí a̱ já xi̱hín na̱ xíca tuun xi̱hi̱n á: —Va̱xi
    qui̱ví tá cúni̱ ndó cuni ndó ye̱he̱, da̱ na̱chindahá Ndióxi̱ nduu ña̱yivi va̱tí
    ná coo i̱ in qui̱vi̱ cuití va. Joo a̱ cóo toho i̱ xi̱hi̱n ndo̱.'
  gfk-S: Io, iga tange ta ira nuno bulu na harausur, “Tike pana bung namur mu na manga
    sip be mu na nes tikenong ta ira bung ta Nong a Turadi ie. Iesene pa mu nale nes
    ikino bung.
  bmu-bmu: Jisösnöŋ gwarekurupŋi kewö jii mötket, “Könaŋgep nalö kun kam kuŋgumawi,
    miaŋgöreŋ Suep gölmegö azi ölŋaŋgö nup meme wehönŋi mieŋgöreŋök kun ekingö ak
    eŋgimapmö, mi kunbuk ekingö osime.
  dgz-dgz: Boge Iesu me wadiamot mega anega wadiamon, “Wam oniwan, evi amba Kimani
    Vitana Apanewa wam nega daiton endi waingina ame sia yawat anui, go ya yawai.
  eng-GNV: And he saide vnto the disciples, The dayes will come, when ye shall desire
    to see one of the dayes of the Sonne of man, and ye shall not see it.
  zaa-NT: 'Ra huée ca discípulo qui''áa: Huàl·lani tiempo canchu chi cálatsi'' le
    ilá''ni le Nubeyu'' de Ỹiabara'' attu vuelta, màsqui''di por ttu bitsa terúbá,
    pero labí ilá''ni li e.'
  eng-WEBSTER: And he said to his disciples, The days will come, when ye will desire
    to see one of the days of the son of man, and ye shall not see it .
  guh-guh: 'Nexata Jesús itsamatacabi mapanacuaje pevetsijavanexa, tajëvelia navajunupaeba
    pijajivijavabelia. Jesús jumaitsi mapacueniaje: —Itsamatacabi xanë, Daxitajivi
    Pematapijinënë, mapanacuaje taevetsinë tsane. Nexata paxamë picani bitso pajitsipaename
    patanetaenexamë mapanacuaje taevetsicuene. Itsiata baitsi jane apo pataemë tsane
    mapanacuaje taevetsicuene.'
  bon-bon: Tabe piba teeme abiberäja bägrä bine jejemige egä, “Padare te pa tädepi
    weene piba babo singi cane cama lenajame yepä bimu taatu, yepä cane lui te Acejiyame
    bau ca tädujine, biname me äbitujine, cane ama lica pagege pui bimu cabu.
  nhw-BL: 'Huan Jesús quinilhui imomachtijcahua: ―Ajsis se tonal quema anquinequise
    antechitase na catli niMocuepqui Masehuali huan anquinequise sempa anitztose nohuaya,
    pero amo huelis antechitase.'
  mgw-mgw: Bu'kapo ngaabakia banamasi' bake, “Masu'ba gendaisa pamwalu'a minyikia
    kulibona lisu'ba limo lya Mwana wa Mundu, lakini mwalibonali.
  swh-ONEN: Kisha Yesu akawaambia wanafunzi wake, “Wakati utafika ambapo mtatamani
    kuiona moja ya siku ya Mwana wa Adamu, lakini hamtaiona.
  wbi-wbi: uYesu akavavula avavulanisivua vake, “unsiki ghukwisa ghuno mulinoghelua
    kukukyagha ikighono kimo kya mwana ghwa muunhu, neke namulikukyagha.
  bba-bba: Mɑ u bwɑ̃ɑ be sɔ̃ɔwɑ u nɛɛ, sɑnɑm sisi mɛ̀ sɔɔ i ko n kĩ i Tɔnun Biin tɔ̃ɔ
    teeru wɑ, ɑdɑmɑ i ǹ tu wɑsi.
  eng-KJVCPB: And he said unto the disciples, The days will come, when ye shall desire
    to see one of the days of the Son of man, and ye shall not see it.
  kgk-NT: 'Upéi he''i doze gwemimbo''e kwéry-pe: —Ou va''erã peẽ-my peteĩ áry xe rexase
    eterei va''erã. Ha xe Nhande Ryke''y tee va''e-rehe peje-ta, “Ahexa nga''u íxupe.
    Peteĩ áry-rupi ahexa ramo íxupe avy''a va''erã” peje arã xe-rehe. Ha ndaxe rexa
    mo''ãi-ta vyteri.'
  waj-waj: 'Yisuuva itaa kua kiaa kioo ari nnaagiai nuairaiya tunoo: Suai voovai nninai
    Na Vaidiivaa Mmaapuuvo yoketaama ngiiiyara dira suaivaa ngii taatainai fai hama
    ngia taaravaivee.'
  ekk-PKP: 'Siis Jeesus rääkis jüngritele: „Tuleb aeg, mil igatsete näha päeva, mil
    inimese Poeg tuleb, kuid te ei näe seda.'
  mpx-mpx: Yaka i baek wana tohago elal i ba, “Ana sauga abwe ni vin inoke nuwamiu
    hot Gamagal Natuna wana sauga logugui ana lan etega nuku kite, yaa nige nuku kikite.
  wbp-wbp: Ngula-jangka, wangkaja-jana nyanungu-nyanguku kurdungurlu-watiki, “Ngajujurna
    Yapa-nyayirni-wangu Kaatu-kurlangu. Ngaka kapurna yanilki, manu kapurna-nyarra
    purdangirli yampinja-yani. Ngula-jangka kapunpaju yirraru-jarrimi-nyayirni. Kapunkulu
    ngampurrpa-nyayirni nyina ngajuku nyanjaku pina.
  luo-luo: Eka nowachone jopuonjre niya, “Ndalo biro ma unugomb nenoe chiengʼ achiel
    kuom ndalo mag Wuod Dhano, to ok ununene.
  nhe-NT: 'Huan Jesús quinilhui imomachtijcahua: ―Ajsis tonali quema inquinequise
    innechitase na tlen niMocuepqui Tlacatl huan inquinequise sampa initztose nohuaya,
    pero ax huelis innechitase.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܠܬܲܠܡܝܼܕܘܼ̈ܗ‌ܝ: ”ܒܸܬ ܐܵܬ‌ܝܼ ܝܵܘܡܵܢܹ̈ܐ ܕܫܲܗܘܸܬܝܼܬܘܿܢ ܠܸܚܙܵܝܵܐ
    ܚܲܕ ܡ̣ܢ ܝܵܘܡܵܢܹ̈ܐ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ، ܘܠܹܐ ܚܵܙܹܝܬܘܿܢ.'
  esk-NT: Tavra nipliġñiqsuq maliġuaqtimiñun, “Iḷaatnigu qiñiġuliġisirusi iḷaŋatnik
    uvluġikkaiñ Iġñiŋan Iñuum. Aglaan tautukkumiñaitchiksi.
  msb-msb: Ginsabihan ni Jesus an iya mga disipulos, “Maabot an panahon na magahandom
    kamo na makita an pagbalik ko gihapon na Anak San Tawo pero dili niyo ina makikita.
  cpa-NT: 'Jøng² ca¹juúh²dsa calah, ca¹tsáih¹dsa dsa² quianh³dsa: ―Jií¹ báh³ jmai³
    ja³lé² lø¹i³jáih³ hniah¹² lǿa¹² ju³ cøng² jmai³ ja³ma²hiúg³ jní² quianh¹³ hniah¹²
    calah, jní² dsa² ma²lán¹² dsa² jmøi¹guǿi¹ jianh¹² hniah¹². Jøng² ha¹chi² jáih³
    hniah¹².'
  dso-dso: ପଚେ ତାର୍‌ ସିସ୍‌ମନ୍‌କେ କଇଲା, ଏନ୍ତି ବେଲା ଆଇସି ତମେ ପର୍‌ମେସର୍‌ଟାନେଅନି ଆଇଲା
    ନର୍‌ପିଲା ମର୍‌ସଙ୍ଗ୍‌ ଗଟେକ୍‌ ଦିନ୍‌ ରଇବାକେ ବେସି ମନ୍‌ କର୍‌ସା । ମାତର୍‌ ସେବେଲା ମକେ ଦେକି
    ନାପାରାସ୍‌
  meu-meu: Bena ia ese ena hahediba e hamaorodia, eto, Nega ta baine gini dae, umui
    na ba ura Taunimanima Natuna ena dina tamona mo ba itaia, to basio itaia.
  yva-NT: Umba Yesus po raura Apa arakovo utavondi aije mai pare, “Ama masyote nde
    nande arono wabeke dave wapare wapo masyoto Arikainyo Vatane syakare raije raen.
    Weramu indati wapo raene ramu weye Sya masyote umaso mamai dainya nene.
  dgc-dgc: Nadid, kinagi ni Jesus du alagad na, a “Te dumemét a panahun a gustu moy
    maka a dumeméték, pero éwan moy meta i demét ko.
  zpm-NT: 'Bded ga, rëbchaa me lo xpëëdscuel me: ―Zdziṉ dze, gacladz to tebaa zha
    znu so naa lo to maase tibaque dze, per gacdraaw.'
  hix-NT: Onà wyaro nkekon xarha tà, tànhananàhrà ro komo wya. Amnye Toto me Enusaho
    yomoknàr xe rma haxa manatxhe hampànà, kekon hatà. Omoko hxa ha màketxhe hampànà.
    Omokhàra mak naha ha, kekon hatà, Txesusu, àwyanye.
  sim-sim: Karem or mbaha orin tiyandari man ormu sawera, �Kumak Ma Jikisi Avui Wasilakahi
    oton ji heyekunak hishikwa oj te. Hako mbeek ji heyekwa ambu ri.
  npi-ULB: येशूले चेलाहरूलाई भन्‍नुभयो, “त्यो दिन आउनेछ जब तिमीहरूले मानिसका पुत्रलाई
    हेर्ने इच्छा गरौला तर तिमीहरूले देख्‍नेछैनौ ।
  cgc-cgc: Gambal Jesus i naan ta iya na mga tinudluan, “Mabot timpo na gusto nyo
    gid inta na kabalik en Kanen Na Alin Ta Langit Na Natao Naan Ta Kalibutan aged
    magduma kaw ki kanen bisan isya nang na adlaw. Piro, dili pa matabo ta timpo na
    bui kaw pa.
  tim-tim: Hain dâm kinmâ Aposololupŋe hin dâm makyeŋgiep, “Hâmbâi sop siân umatŋe
    miawak yeŋgimbo ain ye hin dâwai, “Wei, luâk akmâ giep yâkgât sop siâ ekne.” dâm
    nâŋgâmbiâ humo akbiap. Ain bo miawakto ekbai.
  yor-yor: Ó sì wí fún àwọn ọmọ-ẹ̀yìn rẹ̀ pé, “Ọjọ́ ń bọ̀, nígbà tí ẹ̀yin yóò fẹ́
    láti rí ọ̀kan nínú ọjọ́ Ọmọ Ènìyàn, ẹ̀yin kì yóò sì rí i.
  wos-wos: Wun hundi wataka dé Jisas déka duré angi wa, “Hukémbu guni Duna Nyan retendéka
    nukwaré xénjoka mawuli yatanguni. Mawuli yata guni wun nukwaré yamba xékénguni.
  emp-NTPO: 'Maʌ̃be Jesuba idji ume nĩbabadarãa nãwã jarasia: –Ewari zareada zeya.
    Maʌ̃ ewarid̶e bãrãba mʌ̃, Naʌ̃ Djara Edad̶ara maãrĩ bid̶a unu quĩrĩãnia, baribʌrʌ
    ununaẽ́a.'
  eng-F35: 'Then He said to the disciples: “Days are coming when you will long to
    see one of the days of the Son of the Man, and you will not see it.'
  ind-ind: Kemudian Dia berkata kepada murid-murid-Nya, “Suatu hari nanti, kalian
    akan sangat merindukan-Ku dan berharap, ‘Oh, alangkah baiknya kalau Yesus kembali
    hari ini dan memerintah sebagai Sang Anak Adam!’ Tetapi itu tidak akan terjadi.
  pes-OPCB: 'کمی بعد، در این باره به شاگردان خود فرمود: «زمانی می‌رسد که آرزو خواهید
    کرد حتی برای یک روز هم که شده، با شما باشم، اما این آرزو برآورده نخواهد شد.'
  mpt-mpt: eka ele okok aleyemin nakai baabenea Am olo dimo tlamo ibo memin bobol
    wayensoa baaniba Abilim Da Tlemin Nakae hebmamsab tlea atemomo genomabib otane
    ne mo tlita natemomabibbabe.
  ssx-ssx: Kutupa Yesuma꞉ ipika꞉ disaipolo haliweki pa꞉ta꞉ alota꞉ Ikana꞉ma꞉ mo Wanda꞉halina꞉
    Eiyekena꞉ nate homeke a꞉nda꞉ handuluekema꞉ hone wopu ulu pelemepate ota꞉ na handilimikie.
  mkl-mkl: Nɔ í sɔ̃ mɔcɔ ŋɑu í ni, ɑwɑɑti wɑ nɑɑ iyi ɑmu Amɑi Amɑnɛ ɑn nyi wɑ do ɑmboem.
    Hee ɑjɔu ku mɑɑ to wɑ ɑwɑɑti wɑ nɑɑ iyi ɑɑ bi i yɛm ŋɑ bɑɑ ɑjɔ ɑkɑ̃, ɑmmɑ i kɑɑ
    yɛm ŋɑ.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ସିସ୍ଇଂକେ ବାସଙ୍ଗ୍‌କେ ଦେକ୍ ରକମ୍ ବେଲା ପାଙ୍ଗ୍‌ଏ ଉଡ଼ିବେଲା ପେଇଙ୍ଗ୍‌
    ମାପ୍‌ରୁ ଉଙ୍ଗ୍‌ଡେ ସ୍ମି ଆଣ୍ଡେଙ୍ଗ୍ ବିତ୍ରେ ମୁଇଙ୍ଗ୍‌ ସ୍ମି କେନ୍‌ସା ଇକ୍‌ଚା ପେଡିଙ୍ଗ୍‌ଏ
    ଡାଗ୍ଲା ପେକେ ଣ୍ତୁ ।
  gof-RNT: Yesuusi ba tamaaretakko, “Asa Na7aa gallasatappe issuwa be7anaw hintte
    amottiya wodey yaana, shin hintte be7ekketa.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆୟାଃ ଚେଲାକକେ କାଜିୟାଦ୍‌କଆଏ, “ଏନ୍‌ ନେଡା ହିଜୁଃତାନା, ଆପେକେ ମାନୱାହନ୍‌ଆଃ
