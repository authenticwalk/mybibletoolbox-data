  hin-CV: प्रभु येशु ने उत्तर दिया, “यदि तुम्हारा विश्वास राई के बीज के बराबर भी हो,
    तो तुम इस शहतूत के पेड़ को यह आज्ञा देते, ‘उखड़ जा और जाकर समुद्र में लग जा!’
    तो यह तुम्हारी आज्ञा का पालन करता.
  eng-OURB: The Lord said, “If you had trusting faith like a grain of mustard seed,
    you would tell this sycamore tree, ‘Be uprooted, and be planted in the sea,’ and
    it would obey you.
  spa-BES: 'Y el Señor dijo: Si su fe es como un grano de mostaza, dirían a este árbol:
    Sé desarraigado y plántate en el mar; y les obedecerá.'
  san-BEN: প্রভুরুৱাচ, যদি যুষ্মাকং সর্ষপৈকপ্রমাণো ৱিশ্ৱাসোস্তি তর্হি ৎৱং সমূলমুৎপাটিতো
