    jao gui tase; ya mojon infaninesgueja.'
  amu-NT: 'Tsoom nda̱a̱na: —Meiiⁿ na jeeⁿ cachjoo cwilayuꞌya nꞌomꞌyoꞌ cweꞌ chaꞌna
    cachjoo cwii tsꞌom lqueeⁿ mostaza, nnda̱a̱ nnduꞌyoꞌ nnom tsꞌoom sicómorowaaꞌ:
