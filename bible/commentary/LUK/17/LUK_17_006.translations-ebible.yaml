    tǝmaienan.
  bco-bco: A꞉la꞉sa꞉labiki, Ya꞉su eyo꞉ a꞉ma꞉la꞉bo꞉ a꞉la꞉sio꞉, “Tilidabu gililo꞉wo꞉
    kiwo꞉lo fo ha꞉lula꞉su o꞉ngo꞉ dowalega, giyo꞉ i alan wemo꞉ sa꞉lakiyo꞉, ‘Ge go꞉no꞉na꞉ma꞉la꞉
    dugulia꞉ ha꞉na꞉sa꞉ga꞉, so꞉lu ho꞉na wa꞉ka a꞉gema꞉ni hamana’ a꞉la꞉sa꞉lalikiyo꞉,
    gilo꞉ to sa꞉lab a꞉no꞉ e o꞉lika kudu ha꞉na꞉ib.
  kdl-NT: U tonuko le, “A da baci iꞌa̱ri n upityanangu kenukulu tyoku u ucun u musta,
    she i tonuko makuli ma na mi, ‘Muɗa̱ vu ba vu shigba̱ kaci ka vunu a kushiva̱.’
    She tani u toni udani u ɗe.
  apu-NT: 'Ininiã Xesosi txana: —Mostata iki axapitiki. Mostata iki atokokana nisãkire
    poião hãuikiniã, iuaritika hĩposotapitikari hĩpaniãtiniri ia uasini aamina: “Pikotsakatika
    pimaporokauako. Ipoamoni pitakauako.” Ininiã ikamapitikariko pisãkire iaõka —itxa
    Xesosi.'
  roo-roo: Uva Turaro oiso voeare puraroepa, “Eagara ita, vosa visii varaaro oirao
    pie vovouro oisivi raga toupaive oiso osa mastet kuearo garepa takurarovi rutu,
    oire ra va iava evare riropa eva oiso purata, Vavurupara rutu iava tate uviro,
    ra avau vavore avakava sovara-ia. Ra voa ora pauu ita. Oire ra va iava visii gisipoaro
    sirova utupe ita. Aue iavirava visii varaaro oirao pie vovouro.
  miz-NT: 'Kidáā ne, kakaꞌan Xúva kō: —Tē dɨ́ kuintiꞌxe nto ne, kuān té un síin vata
    kaa uun a tsɨ́kɨn kulí sa ne, kuvi kaꞌan ntó ni utun sāꞌa: “Nenen iꞌa ne, da nākuntúꞌxin
    xion má ntute ñuꞌu kān”, koo kaꞌan nto. Utun sán ne, kuintiꞌxe i é kākaꞌan nto.'
  qvz-NT: Chasna tapucpi rimara, Canguna shuc ichicua mostaza nishca muyuhuatacuinta
    ashilla quirina yuyaita charishahuas, cai ruyata rimanata ushanguichimi, ruya
    angundi caimanda llucshisha cuchaibi shayarigri nisha. Chasna nicpi chi ruya can
    rimashcashina tucungami nira.
  deu-ELO: 'Der Herr aber sprach: Wenn ihr Glauben habt wie ein Senfkorn, so würdet
    ihr zu diesem Maulbeerfeigenbaum sagen: Werde entwurzelt und ins Meer gepflanzt!
    und er würde euch gehorchen.'
  mjc-NT: 'Tan catyí ra Jesús tsihin ra naha: ―Tatun tsinú iñi ndo tsi yu vasu tumaa
    cuhva iin tsɨtɨ mostaza tsa luhlu cuii ñi tsi, cua cahan ndo tsihin yutun cahnu
    tsa nañí sicómoro tsa nyaá ihya: “Na tuhun tsi un, tan cunyaa un nda nu ndutya
    ñuhu.” Tan cua tyaa yahvi tun tsa cua cahan ndo ―catyí ra Jesús.'
