    riŋaru koego rakaru gake sariru dima.’ Oŋu miku manesiŋ gabi yo oiji buŋoŋaŋuŋ
    reŋgaiŋ.” Oŋu.
  klv-klv: Ŋa Nasub̃ ike, “Mǝttǝkad nadǝlomian tokǝkereh hun namisurhumastat, mǝttalǝboi
