    šă sămănăći ăm more!’, šă voj vic punji ureći.'
  ckb-ckb: 'مەسیحیش فەرمووی: «ئەگەر ئەوەندەی دەنکە خەرتەلەیەکیش باوەڕتان هەبێت، بەم
    دار تووە دەڵێن: ”هەڵبکەنرێ و لەناو دەریا بڕوێ،“ بە قسەتان دەکات.'
  nas-nas: Eeꞌnoko Ovoringe makuꞌurima aaꞌpuruꞌ, “Teu masitaraꞌkoonu sinanu teu okiꞌnu,
