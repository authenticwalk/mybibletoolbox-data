verse: LUK.017.006
translations:
  kpx-kpx: Ige au namigevei avoe, “Masitae i keu esevehame. Isito mesoho la evievi
    keu masitae i ke nahate vage lana idi ko namihai kosea, ‘Galata toholahai tota
    e nimo laminela. Ige auna la hoto evisi vai.
  okv-H: Bada na ke einge ena “Ji ‘Mustard’ ta ve isapa be ainge dombo na humota aheva
    amo ji peni eremita degi ‘Umo oenga uketo pambuto eva ta veto huruke’ ainge aheva
    amo ke agi eto ainge aehija.”
  tbo-tbo: Ma Guyau i pa, ‘Itapa ami witumagana mei ihagila polana apo geka mayouna
    ugolina ota pa, “Una gunahapum po u boga una ugota mem,” apo ita wiponawogogemi.’
  mal-C: അപ്പോൾ അദ്ദേഹം അവരോടു പറഞ്ഞത്, “നിങ്ങൾക്ക് ഒരു കടുകുമണിയോളമെങ്കിലും വിശ്വാസം
    ഉണ്ടെങ്കിൽ ഈ കാട്ടത്തിയോട്, ‘വേരോടെ പിഴുത് കടലിൽ വേരുറപ്പിക്കുക’ എന്നു നിങ്ങൾ
    പറഞ്ഞാൽ; അത് നിങ്ങളെ അനുസരിക്കും.
  grc-SR: Εἶπεν δὲ ὁ κύριος, Εἰ ⸂ἔχετε⸃ πίστιν ὡς κόκκον σινάπεως, ἐλέγετε ἂν τῇ συκαμίνῳ
    ταύτῃ, Ἐκριζώθητι, καὶ φυτεύθητι ἐν τῇ θαλάσσῃ· καὶ ὑπήκουσεν ἂν ὑμῖν.
  bgc-bgc: प्रभु बोल्या, “जै थमनै राई कै दाणै बराबर भी बिश्वास होन्दा, तो थम इस शहतूत
    कै दरखत नै कहन्दे के जड़ तै उखड़कै समुन्दर म्ह जा लाग, तो वो थारी मान लेन्दा।”
  khz-khz: Velekou na evega-gelerato, netiwato, “Pene gomi gemi kamonagi mastadi gautupuna
    gutuna kamuna vetaina, giri-konevekoneve kiana gomi na egautupu kamuna pa malberi
    gautupuna pio vaikilaa, ‘Ono velagu-rage, pe rawaparai onove vevaro!’ nopiotiwa
    genai karomi pene kamonagira.”
  deu-TKW: 'Der Herr aber sprach: hättet ihr Glauben wie ein Senfkorn, so könntet
    ihr zu diesem Maulbeerfeigenbaum sagen: entwurzle dich und verpflanze dich ins
    Meer, und er würde euch gehorchen.'
  zsr-NT: 'Rëꞌ lequëꞌ Xanruꞌ, rnëꞌ: ―Laꞌnaruꞌ nac cuidiꞌz yöl‑laꞌ rejlëꞌ queëliꞌ Dios,
    nacz ca xseydauꞌ mostaza, huac guiëliꞌ yag zxön ni: “Bcuit ni, yajsóa lu nis zxön”,
    atiꞌ gun ca rnaliꞌ yag naꞌ.'
  lin-lin: 'Nkolo azongisaki : — Soki bozali na kondima oyo ezali moke lokola mbuma
    ya mutarde, bokoki koloba na nzete oyo : « Pikolama na esika oyo mpe kende komilona
    kati na ebale, » mpe ekotosa bino.'
  hns-NT: 'Tab oe bolies: „Djab toelogke bieswaas ekgo tjhota bia ghat rahat, tab
    toelog ie phal ke per se bolte: ‘Sor sanghe oekharke samoendar me djam dja,’ aur
    oe tor baat soen lewat.”'
  noa-E: 'Magbaawai maach Pör Jesuu magjim aajem amag: —Pãrau khĩirjuawai chadcha
    Ẽwandam jua theeg sim khaphʉnaa pãachdëu nem mag abarmjö apiju khĩirjunaata nem
    waukhiin, Ẽwandam athee chan phithurm nem chukhu aajeewai, chadcha pãachdëu jajaaukhampierr
    ich mag pãachdëu jaau nʉmjö ajugui ajim anʉm. Pãar khĩirjug oojem anaa chi pömag
    mostaza daudam ar maach dau ee paba khitaajemjö khãijã khitakhiin, ar pabʉ̈ pöm
    simʉg wounagamjö, “Jãigmua mawia jũrr achum phũas ee dʉnʉʉubaimá” abaawai, chadcha
    pãar ipierraa ajugui ajim aajem.'
  eng-EMTV: So the Lord said, “If you have faith as a mustard seed, you can say to
    this mulberry tree, ‘Be uprooted and be planted in the sea,’ and it would obey
    you.
  mib-NT: 'Te ni cahān maá Jítoho yō jiín de: Núu cácandíje ró vēsú ɨɨn tíhlí‑ni,
    nájnūhun ɨɨn ndɨquɨn mostaza jeē tihlí‑ni cáa, te cuu cahān rō jeē núyūhndu yáha
    na quénda te nucondichi nde nuū mar, te coo nájnūhun cahān rō.'
  lif-NT2: हे़क्‍केःल्‍ले़ दाङ्‌बाल्‍ले़ मे़त्तुसि, “खिनिॽ नसाःन्‍निन् यःङ्‌गेॽ याॽरिःम्‍बाधिक्
    याःत्‍छाङ् कन् खःक्‍सेॽबुङ्‌मान् ‘हाॽयाक्‌आगे़ॽआङ् वाहङ्‌ङो लाप्‍फुसिङ्‌ङे़ॽ’
    के़मे़त्तुम्‍ने़ फाॽग्र खे़ल्‍ले़ के़मे़त्तुम्‍बा कुइसिःक् चोगुॽरो॥”
  xnj-xnj: Ndi Bambu akayangula, “Kusadika kwinu ngakuvi kudebe ngati lumbeyu ulu
    lwa haladali, ngamuhotwili kuujovela mkongo wa mkuyu, ‘Jitupula na ukajimelesa
    munyanja.’ Na wene ngauvayidakili.”
  mmx-mmx: La Leeme Silok ga vorang i ridi xeretna, “Mo do mina ruuna lununu i xakalik
    ngan liit at lamastet, minaba epovo xusu mina tong i ri na luuna do, ‘Una remsup
    eburu mi levenixe ram la una tu tou at laras!’ La ni naba ronga res atnimi.”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Mostaza bëru ax ca chamaratsu ''icën. Asaribi
    ''aish ''itsamaratsushi Nucën Papa Diosmi sináncë ''ixun, ënë ñu cana ''atima
    ''ai quixun sináncëbëtanbi ca mitsúnmi a ñucácëxun mitsu ''axunti ''icën. Mitsux
    ami ''itsamashi catamëcë ''ixunbimi ënë i, ënuax ca ëchiquit, parunpapanu ca tacut,
    cacëx ca usai ''iti ''icën.'
  tee-NT: 'Para ju Jesús ajuni: ―Ju satalhts''i mostaza na lacat''icst''i para lak''ajunta
    chai astan k''ai q''uiu jun. Pus vana va chun ju uxijnan. Mas va lacats''uninca''
    ju quilalhilaksiyau para ni vasalh quilalhilaksiyau pus laich a''una''it''it ju
    ani makak''ai q''uiu ni catatip''ulhulhch. Ca''alh laca''alama. Chai catalaca''iniyanch.'
  eng-LSV: and the LORD said, “If you had faith as a grain of mustard, you would have
    said to this sycamine, Be uprooted, and be planted in the sea, and it would have
    obeyed you.
  cak-NT: 'Pero ri Ajaf Jesús xu''ij chique: Xa ta rix iyo''n iwánima riq''uin ri
    Dios, más que xe ta juba'' oc anche''l jun rija''tz'' mostaza, y ni''ij ta che
    ri che'' sicómoro re'' chi tel-e we'' y tik''ax chupa ri mar chi nerutica-ri''
    chiri'', ri che'' ri'' can xquixrunimaj-wi.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Po pe jikogi gwere jitehe Tupana''ga rehe
    gapopoakara rehe no, a''ero po pe ei agwava''ea pe i''yva pe figueira brava pe:
    “Ipya rehe vehevi ti ejijyi enhityma''java typya pype ypiahua ruvihava pype.”
    Po pe ei a''ea, a''ero ijijyi onhityma''java typya pype, ei Jesus''ga g̃a pe.'
  sja-NT: 'Jesupa p''anauji: —Mostaza tau p''isi k''edee mĩda, waibɨadaipari pak''uruk''a.
    Mãga pɨk''a ɨ̃rá parãpa wãara ijãaruta pɨrã, ma-ãri pida, ne-inaa oodai Ak''õrepa
    k''inia bɨk''a. Waapɨara ijãadak''ãri, ne-inaa waibɨara oodai iru-it''ee. Mãga
    p''anadak''ãri, na nejõ bɨɨrɨmaa jaradai: “Jãmãik''aapa ãyaa wã́ji mãik''aapa
    p''usa jãde baaináji.” Mãgá wãara ijãarutara, ma nejõ bɨɨrɨpa ooi parãpa jararutak''a.'
  xed-xed: 'Ka Yesu tsuʼanaftá wani ta həŋ mantsa: «Ka mamu zlghay nda ŋuɗufa ghuni
    taɓta hya kramasa katsi, dzaʼa mnay kuni ŋa ya babala ya kazlay: Tɗaftɗa ta vgha
    gha ka dzaʼa ka vzamtá vgha ma drəf kəʼa, ŋa snaghunatani.»'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hi̱n ná: —Tá ná candeé ini ndó ye̱he̱ va̱tí
    cúú á tátu̱hun in ndiquí mostaza cuu cachi ndó xi̱hín in yíto̱ cáhnu ña̱ ná cu̱hu̱n
    dó candichi dó ini tañu̱hú ta chí já ndusa coo.'
  gfk-S: Ma ne Jisas ga tange ta di, “Be ira numu nurnur i not no haruat ma tike pat
    na dahe i manga hansik, io, i tale be mu na tange ta kin ra ina dahe be, ‘Nu tamaragat
    ma nu tur balik utusu na tes!’ Ma ina taram mu.
  bmu-bmu: Mewö jigetka Kembunöŋ meleŋnök, “Mötnaripŋinaŋgö ölŋi mi nejoŋ kötŋaŋgö
    dop ahöbawak ewö, eŋön ölöp nömözup ip kiaŋgöra kewö jim kutubeak, ‘Gi mönö jöla
    jalögabuk wahöta luhuba köwetnöŋ geba nangi kömöta kinman.’ Mewö jiba möt narigetka
    ip miaŋön mönö keuŋini tem kölma.” Mewö.
  dgz-dgz: Me gare anega wadiamon, “Oma baip make naewa otu koentu. E otu ap umap
    anu tumat nimanegene ame aroe gapan oma mokot ata anega diane, ‘Visik den ao bun
    yon wanik, ak puimania ae yan,’ ame no utayap di tata.”
  eng-GNV: And the Lord said, If ye had faith, as much as is a graine of mustard seede,
    and should say vnto this mulberie tree, Plucke thy selfe vp by the rootes, and
    plant thy selfe in the sea, it should euen obey you.
  zaa-NT: 'Ra tè Jesús cabi: Cáalá fe qui'' le ną́ màsqui''di medida ttu bétsi'' cuànà
    nna, huaccani le gá le yà xeni duį: Bilàtsù'' nì nna biyàda lahui'' indatò'' la,
    entonces yàgą'' nna huayéninią qui'' le.'
  eng-WEBSTER: And the Lord said, If ye had faith as a grain of mustard-seed, ye might
    say to this sycamine-tree, Be thou plucked up by the root, and be thou planted
    in the sea; and it would obey you.
  guh-guh: 'Nexata Jesús jumaitsi pijaapóstolevijavabelia: —Tsiquirijavayo ata xanë
    yabara itsa pajamatabëjumaitsimë tsipae: “Xaniajai cajena. Jesús caëjëpatsi daxitacuene
    pexanaenexa,” itsa pajamatabëjamë tsipae, nexata paxamë ata pacacaëjëpaejitsipa
    ayaicuene paneexanaenexa. Nexata itsa pajumaitsimë tsipae mapanaejavaxanetojavabeliaje:
    “Yatabutopaya natixire. Nucaename pucaxaneto tuatuajëtalia,” itsa pajamë tsipae,
    nexata naejava ata pacajumecovënëtsipa cajena, jai Jesús pijaapóstolevijavabelia.'
  bon-bon: Tabe Yageyame te jejemige egä, “Weeme ätrunga liba epu pana baborage gyene
    ai matikolä mastad kuu gije liiyepu, weene piba ibibi gemi ai uli ne jaji egä,
    ‘Määmämu ai gawe cabu ca äpäcuti iyeta braju cama, piba malu cabu acni määmämu!’
    Siige, ai uli te weeme mene piba pa jaawenepi.”
  nhw-BL: 'Huan Tohueyiteco quinilhui: ―Sintla tijpiya tlaneltoquilistli catli moscaltía
    quen se ipilxinajcho mostaza, huelis tiquilhuis ni hueyi cuahuitl: ‘Ximoquixti
    huan ximotoca ipan hueyi atl’, huan ni cuahuitl anmechneltoquilis.'
  mgw-mgw: Bwana ngayangwa, “Mukaba na imani alau njene kati lupeke, mupekombwa kuubakia
    nku'yu' gu', uyokoke na ukayokekelwe mubaali na wembe ulu'e kunnyu'wa.
  swh-ONEN: Bwana akawajibu, “Kama mkiwa na imani ndogo kama punje ya haradali, mngeweza
    kuuambia mti huu wa mkuyu, ‘Ngʼoka ukaote baharini,’ nao ungewatii.
  wbi-wbi: uMutwa akati, “nave muve nu lwitiko lukome, mwale mukughuvula unkuju ughu,
    kuluka na kumela kumalenga, ghwope ghukuvitika.
  bba-bba: Mɑ Yinni u nɛɛ, bɑɑ bɛɛn nɑɑnɛ dokebu bù n nɛ nɡe dĩɑ bimɑ, mɑ i dɑ̃ɑ teni
    sɔ̃ɔwɑ tu wukuro tu tii ɡirɑ nim wɔ̃ku sɔɔ, tɑ koo mɑɑ bɛɛ mɛm nɔɔwɑ.
  eng-KJVCPB: And the Lord said, If ye had faith as a grain of mustard seed, ye might
    say unto this sycamine tree, Be thou plucked up by the root, and be thou planted
    in the sea; and it should obey you.
  kgk-NT: —Erejerovia mixĩmi-ma ramo Nhandejáry-rehe, ome'ẽ-ta nde-vy ne rembijerure,
    he'i. —Oĩ temitỹgwe héry va'e mostarda. Mixĩ eterei haimete nome'ẽi erehexa hagwã.
    Upe mixĩgwe va'e-gwi osẽ tuvixa va'e. Yvyra-rami opyta. Upéixa ave mixĩmi jepe
    erejerovia tee ramo Nhandejáry-rehe, “Ehapo'o ehekỹi ko yvyragwasu” ere ramo,
    ohapo'o joty va'erã. “Erenhotỹ jevy ko yvyragwasu ygwasu-py” ere ramo íxupe, onhotỹ
    jevy va'erã y-py. Ne rembijerurekwe ojapo-ta Nhandejáry, he'i íxupe kwéry. —Nde-vy
    ikatu e'ỹ va'e ojapo va'erã nde-vy ne rembijerurekwe, he'i Hesu.
  waj-waj: 'tuduu rikioo Yisuuva iya sai tunoo: Kiisa uruuvaa nnutuuvo masateera uruuvaa
    roosiima fai ngia kiisama niiyara kutaavaivee kiaa kiada aa nnaammuaya aavaa kiaara:
    Ai mmaara rarukua ree oro nnoori haruungaivaki diee vainna uruanee, tikio rikioo
    fai nnaammuayaivo ari mmaara rarukua roo oro ivaki dioo vainno urinaravaivee.'
  ekk-PKP: 'Issand vastas: „Kui teie usk oleks kas või nii pisike kui sinepiseeme,
    võiksite öelda sellele mooruspuule: „Juuri end välja ja istuta end merre!“ ja
    puu kuuletuks teile.'
  mpx-mpx: Analiya i lahe i ba, “Ebo wami abulilek i gan, bwagana wana kekeisisi ni
    ola ebwakil toto masted pwatumwina, bosowaimiu nuku baek kalehe ya elana nuku
    ba, ‘Totom u pulutiwa ge u na u talmilil hogaa,’ yaka ni ginol ola wami baaba.
  wbp-wbp: Jijaji-jana wangkaja, “Kala nyurrurlaju kankujulu wita-karrikarri wala
    nyinami. Ngulaju ngula-juku. Nyanyi mayi kankulu watiya yinya miyi-kirli? Kajilpankujulu
    ngajuku wala nyinakarla ngari wita nyurrurlaju, ngulaju kajikankulurla wangkamilki
    watiyaku kuja, ‘Wayi! Nyuntu watiya, lakarn-pardiya walya-jangka, manu-nyanu juka-yirrarninjinta
    ngapa wiringka mangkururlaju!’ Yuwayi, kajilpankulurla kuja-piya wangkayarla watiya
    yinyaku, ngulaju kajika-nyarra purda-nyanyi. Watiyarluju kajika-nyanu lakarn-pinyi
    walya-jangka, manu ngula-jangka kajika-nyanu juka-yirrarninjini nyanungurlu-juku
    mangkururlaju!” Kujanya-jana Jijajiji wangkaja kurdungurlu-watiki nyanungu-nyanguku
    yungulurla tarnnga-juku wala nyina.
  luo-luo: Nodwoko niya, “Ka un gi yie matin marom gi koth karadali, to unyalo wacho
    ne yadh ngʼowuni ni, ‘Pudhri ia mondo ipithri e nam,’ to dine owinjou motimo kamano.
  nhe-NT: 'Huan Tohueyiteco quinilhui: ―Se mostaza xinachtli eltoc nelía pilsiltzi
    pero teipa mochihua hueyi. Huan intla queja nopa mohueyilis imotlaneltoquilis,
    huajca huelis inquiilhuise ni hueyi cuahuitl: ‘Ximoquixti huan ximotoca ipan hueyi
    atl’, huan ni cuahuitl inmechneltoquilis.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܡܵܪܲܢ ܐܸܠܵܝܗ‌ܝ: ”ܐܸܢ ܗܵܘܹܐ ܗܘܵܐ ܠܵܘܟ݂ܘܿܢ ܗܲܝܡܵܢܘܼܬܵ‌ܐ ܐܲܝܟ݂ ܕܲܢܕܸܟܬܵ‌ܐ
    ܕܚܲܪܕܲܠܔ ܘܐܵܡܪܝܼܬܘܿܢ ܗܘܵܘ ܠܐܵܗܵܐ ܬܘܼܬܵ‌ܐ: ’ܦܘܼܫܝ ܥܩܝܼܪܬܵ‌ܐ، ܘܢܨܝܼܒ݂ܬܵ‌ܐ ܒܝܵܡܵܐ،‘
    ܒܸܬ ܫܵܡܥܵܐ ܗܘܵܐ ܐܸܠܵܘܟ݂ܘܿܢ.'
  esk-NT: Atanġuruam kiuniġai, “Ukpiqsrił̣iqaġniġupsi aktilaaliŋmik mikiniqsraŋatitun
    nautchiaksrat, nipliutiłhiñaugiñ una napaaqtuq, Amulutin ilipnik kaŋituummaqpich
    aasiiñ nautchirriutilutin ilipnik taġiumun. Ukpiqsrił̣iqaġniġupsi tupiginayaġaatin.
  msb-msb: Nagsabat an Ginoo, “Kun an iyo pagtuod kapareho lang kadyutay sa pisog
    san mustasa masusugo niyo ini na kahoy na ginatawag na sikamora, ‘Magbalhin ka
    kag magtubo sa dagat!’ Tapos pagasundon kamo.
  cpa-NT: 'Jøng² ca¹juúh² Juu¹³ jniang³, ca¹tsáih¹dsa dsa² héi²: ―Ju³ jøng² mi³héh²
    hniah¹² jǿg³ cónh¹ ja³té¹² ja³juøh¹² cøng² møi¹jon² mostaza, jøng² mi³chi² bí²
    quiánh² hniah¹² hi² ma²lé² juaih¹³ hniah¹² hma² sicómoro tsih¹² ja³ná³ hi² jŋiángh¹hma
    tø¹tsøh¹³hma jmø³ŋih¹³, jøng² nang¹ báh³ hma² jǿg³.'
  dso-dso: ଜିସୁ ସେମନ୍‌କେ କଇଲା, “ଗଟେକ୍‌ ସର୍‌ସୁ ମୁଞ୍ଜି ପାରା ତମର୍‌ ବିସ୍‌ବାସ୍‌ ରଇସି ବଇଲେ
    ତମେ ବଡ୍‌ ଗଚ୍‌କେ ଜିକିଅଇ ସମ୍‌ଦୁରେ ଜାଇ ରପିଅ ବଲି କଇଲେ ସେ ଗଚ୍‌ ତମର୍‌ କାତା ମାନ୍‌ସି ।”
  meu-meu: Lohiabada ese e haere henidia, eto, Emui abidadama bema sinapi nadinadina
    na heto, umui ese ina budoa boma haḡania, boma toma “Ba heraḡa, davara ai ba hehado”,
    bena bema kamonai henimui.
  yva-NT: Umba Yesus po raura akananto mai pare, “Wapanave mamaun bayave kai, weamo
    mamaisy. Weye ranivara wapa anave mamaun maisyare sesawi kamijo momoyain dave
    ramaisy, weamo wapo inyoe wato raura nanto wapare, ‘Inyo moto winy, mpatin da
    nto ntemasyo no nawanano warave,’ weamo mamaisyo nya ana ndaura rai kobe.”
  dgc-dgc: Ey kinagi ni Jesus dide, a “Mara tu péniwala moy diyakén, éng koman san
    i kadikél na bukél na mustasa, éy maski utusan moy i kayoae a mabuwal, a tulos
    mebut ta diget, éy maniwala diko tu kayo.”
  zpm-NT: 'Pquiab me rëb me: ―Teḻ niaca miṉe gzoob ne rnalole to Dios siquier lal
    tib midz moxtaz, niicle ncuaaṉe mazdraa ngaṉ gnab to lo me, zuṉ mew.'
  hix-NT: Onà wyaro haxa neyuhtxownà hatà, Kohkomo. Anatoko Khoryenkom hona menyatxow
    hana, atxke txko rma, natà txko wyaro rma, mostakna nathàrà txko wyaro rma. Atxke
    txko noro hona owyanye xenyetoko rma, eryehokano meryatxhe rma, noro yano me mak
    ha, kekon hatà. Oyuyukyatxhe hampànà, wewe ymo, amoryera ymo, moro ymo. Owyanye,
    emorurakako, osowaxehtok harha tuna ymo kwaka, katxhe rma, oyoyukyatxhe hampànà,
