    pibàna píawawa manuíri úni yáaculé’, yásí àicu imànica càide iyúwacué píimáaná
    irítá —‍íimaca yái Jesúsca.'
  tsn-tsn: Jesu a ba araba a re, “Fa tumelo ya lona e le selekanyo sa peo ya mosetara,
    e tlaa bo e le kgolo thata go kumula setlhare se se kwa sele sa mosikamine le
    go se tlhoma mo teng ga lewatle! Taolo ya lona e ne e ka diragala ka bofefo!
  amr-NT: —‍Mostaza huakid sigda o̱ʼe̱. Doʼtaj sueʼda eknopo̱e̱ʼnayo mostazakid konig
    suigda eknopo̱e̱ʼ o̱ʼe̱ “In hue̱ymey oʼdikkaʼ sicómoro yauru, e̱ʼpo̱gyo̱ yatohuaʼpo
    yatuk.” Suigda iknopo̱e̱po enapiʼ Diosa oʼkaʼapo. —‍Jesúsa oʼmanaʼuyate.
  pwg-pwg: Ma ivonapotesi bo, “Mikeda ami vitumaghana gisi vaghina ita makai nakanani
    ma pei gisi korekorena ma weni kiina kota vonei bo, ‘Ketinaragu meyem ma kedamana
    ku yegai da kamonai kuna gogo,’ na vonavaghata, ina votekatekemi.”
  cjv-cjv: ena yaromi “Ne yokama fi ki gawo gera suwaingamere epe eri mastari mukom
