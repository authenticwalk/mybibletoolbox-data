  tgk-tgk: 'Худованд гуфт: «Агар имонатон донаи хардал барин бошад, шумо ба ин дарахти
    тут „Решакан шаву ба баҳр шинонда шав“ гуфта метавонед ва вай ба шумо итоат мекунад.'
  acu-NT: 'Tu tinam ni Apuri chicharak: —¿Mostaza jingkiaji timiá tuupchichukai? Turayat
    nuka tsapai, nekas chikich nupaa nangkamasang juun ayi. Atumsha mianchau ayatrumek,
    wina nintimtursaram: Nekasam tujinkachuitme turutkurminkia, wi: Turataram tinu
    asamtai, ju numi morera tutain chicharkuram: Junia kangkaptuk kuimiakam, ataksha
    juun entsa japen wajasta takurminkia nekas turunamnawaitai, —Jesús timiayi.'
  cak-WNT: 'Yac''a ri Ajaf Jesús xubij chique: Xa riq''ui ta nicukuba'' juba'' ic''u''x
    riq''ui ri Dios, astape'' jun cukbel c''u''x ri xa achi''el jun ti ija''tz riche
    (rixin) ri mostaza, xa riq''ui ri'' can yixcowin wi nibij chare re jun che'' ri
    sicómoro rubi'' chi tel el wawe'' y tik''ax chupan ri mar riche (rixin) chi nberutica''
    ri'' chiri'', y re che'' re'' can xtunimaj wi itzij.'
  ebk-ebk: Tinumfor nan Apo, “Mu wachay pammatiyu ay maepachong as nan kaad-achan
    nan fokel chi mostasa, mafialinyu ay kanan as nan nauy kaiw ay sikomoro un, ‘Mafiagnotka
    ya maetanumka henan fiayfiay,’ at tongparunantu nan ifiakiayu.”
  spa-PDDPT: 'Entonces el Señor dijo: Si ustedes tienen fe como un grano de mostaza,
    dirían al sicómoro: ¡Desarráigate y plántate en el mar! Y les obedecería.'
  tke-tke: 'Nabwiya ahawaakulaga, wiira: “Mwakalana nroromelo woona bewu ya mukwani
    muneerege wiirela muthanko wa amora ola: ‘Wiiddule, weedhale munyaza,’ vano, oneerege
    wuwiiwelelani.'
  ruf-ruf: Imtwatsa kalonga, “Ukutoghola kwenu kung'awile kudodo ka imbeghu ya haladali,
    mng'adahile kughulongela mbiki ghuno ghwa mkuyu; ‘Ng'oka, wikehande mwibahali!’
    naghwo ghung'awahulikitse.”
  gun-gun: 'Senhor ombovai: — Pejeroviaa ma peteĩ mostarda ra''yĩ''i rami ri jepe
    oĩ va''e rire kova''e amora rembypy pe “Ejeapo''o ha''e enhenhotỹ ye''ẽ py” peje
    teĩ pendeayvua oiko ''rãgue.'
  agu-BL: '—Yi nink k''uke'' cunin ic''u''l te yi porer Ryos siquierk mu''ẍ tal chi
    tane''n jun tal ni'' bak''wutz muẍtans, ba''n tzun tzital nin tetz yi jun wi''
    tze''e''j: ‘Buk''e''n awib. Nin cun aw awib wi mar,’ nin ya''tz nin sbne''-tz,
    —chij Jesús scyetz.'
  isn-isn: Umukulu wikamuila, “Ang'wi angamutule mukite uhueli anga epunje ahaladalii,
    muhumile kuuela umute uwunuamukuyu, ipike wendelie mubahali, newenso ukumutii.
  eng-PEV: Jesus said, “You know that plant called mustard? It has very little seeds,
    but they grow into a big plant. Well, like that, if you trust me properly, even
    if it is just a little bit, you will get stronger and trust me more. Then you
    will do powerful things, like if you say to a tree, ‘Get up and throw yourself
    into the sea,’ then that tree will do what you tell it to do.”
  ilo-ULB: Kinuna ti Apo, “No adda pammatiyo a kas iti bukel ti mustasa, mabalinyo
    nga kunaen iti daytoy nga kayo iti sikamoro, 'Maparutka, ken maimulaka iti baybay,'
    ken adda nga agtulnog kenka.
  pir-NT: 'Tiquina sa nigʉ̃ Jesu yʉhtiahye: —‍Mostaza capegã meheni pjegã ijire. Ti
    yero saha Cohãcjʉ̃re mehenogã wacũ tutuana, ohõ saha wahagʉ̃ ye masinata mʉsa:
    Ahdʉ yucʉgʉre ohõ saha ni masine: “Mʉhʉ yucʉgʉ mʉhʉ basi duhtu cã, pajiri mapʉ
    bora ñojoaña”, ni masine mʉsa. Mʉsa sa nigʉ̃ tʉ yucʉgʉ pehe mʉsa dutiro sahata
    waharota, niahye Jesu.'
  anv-NT: Ne Ata Jisɔs ashuú ɛbwɔ́ meko ake, “Metɔɔ́ ɛwé défyɛɛ́ ne Ɛsɔwɔ yɛ́ ɛbɛ́
    ɛlé ŋénéŋéné ɛke nyiné mbwɛ́ ngboŋ, dekage jɔɔ́ ne genɔɔ́ ɛyina nnó, ‘Kwilé
    fa ɔjyɛ tɛ́né né ɛbɛɛ́ mega.’ Genɔɔ́ ɛyimbɔ gébɔ́ mampyɛ́ nkane dejɔɔ́.
  sab-NT: 'Jesu gerudu: —Ba mo ta gbe sidri alin Chube gerua gai ulia gire bedre bedre
    Chube be ba ta gbe ama gerua gai ma ngle, e salengwli mostaza chudea soli tkakle,
    kle tige kle joge kweri kare. Ba mo ta gbe Chube gerua gai ulia ene, gire ba ñage
    gerule gli kweri ole: “Chieda keda, joga toi bleske”, ba gerule ene gli ole gire
    gli age ba gerudu kare.'
  tmd-tmd: Aliö rɨmɨn, Jisas ñɨgö yadöŋa, “Nugw pɨb mag dib yöi, nugw pɨb mag ñɨŋa
    bɨ masted mag ulmɨdö mɨda röxg mɨjön aku, ñɨŋ bɨ kɨ, ila alɨg mölöd du ban yuö
    mibɨl kwo wöl gɨ mɨdö, rön yadɨŋ, rɨg yajöñ mag akwör cöna.
  acr-NNT: 'Y ri Qanimajawal Jesucristo jewaꞌ xubꞌiꞌij chike: —We ta ri kubꞌulibꞌal
    ikꞌuꞌx kakꞌiyik jelaꞌ pachaꞌ kakꞌiy rijaꞌ re moxtasa, utz ne riꞌ kibꞌiꞌij che
    wa jun cheꞌ: “Chumichꞌa bꞌi ribꞌ wara y chutika ribꞌ chupa ri mar,” y e kuꞌanaꞌ
    —xchaꞌ.'
  kpg-kpg: Tagi ga helekai, “Maa godou hagadonu la gaa lligi be di lii o di laagau ‘mustard’,
    gei goodou e mee hua di helekai gi di laagau damana deenei boloo, ‘Daagia goe,
    hana, dogia goe gi lodo di moana!’ Gei di maa ga hagalongo adu gi goodou.
  taj-taj: प्रभुसे थेनीगदेदा “एनीगदेदेन छ्‌याम पच्‍छैला ब्‍लु गिक तेःबा जे विश्‍वास
    मुजी भिसम चु किम्‍बुला दोङदा ‘ए प्‍योक्‍सी समुन्‍द्ररी निउ’ भिजी भिसम थे एनीगदेसे
    भिबा ह्रङ्नोन तला।
  avt-avt: Jisas katɨp, “Yi eiyises God werek werek kike yi yɨre nu mastet nɨkim hɨram
    kike te maain hɨram mamwo ere wɨsenum. Yi eiyisesik eiyɨr ek te yi yaitɨp niuwaine
    ik e, hɨrekes kakɨket kakriuwe puk mɨrak, te hɨrak kakɨmtau hɨm mit kakno kakɨkɨr
    hɨrekes kakɨkre wan eik kakɨrp kakɨt.
  cbk-cbk: Ya habla el Señor, “Si tiene ustedes fe masquin igual ya lang gayot con
    el grandor del mas diutay pepita, ay puede ustedes habla con este grande pono,
    ‘Sigui, arranca alli asolas el maga reis y anda alla crici na mar!’ Entonces ay
    obedece gayot ese dayun.
  uig-ARA: 'ۋە رەب ئۇلارغا مۇنداق دېدى: ــ سىلەردە قىچا ئۇرۇقىدەك زەررىچە ئىشەنچ بولسا
    ئىدى، سىلەر ئاۋۇ ئۈجمە دەرىخىگە: «يىلتىزىڭدىن قومۇرۇلۇپ، دېڭىزغا كۆچۈپ تىكىل!»
    دېسەڭلار، ئۇ سۆزۈڭلارنى ئاڭلاپ كۆچەتتى.'
  tuf-tuf: 'Eyta wacayat, Jesusat wajacro: —Mostaza cucuán conu biro. Conu éytaan
    wan ba urán tanan as tamo conu síhw̃aquir waquít, caruc ajc morera quin wacátaro:
    “Cárucuu, sihyá cuachwi. Cuachír yacúr ubut tas riw̃i. Yacúr ubut riquír yehnwi,”
    wacátaro. Eyta wacayat baat waquíc eyta bar yajcátaro. As tamo eyta conu síhw̃ayat,
    caruc quin eyta wacayat eyta yajcátaro, wajacro, Jesusat chiwa quin.'
  abx-abx: Anaruman iya, “Kon aniya' may dina pagtutu'u-bi pariho kadiki'-diki' si
    lisu-na si tinanom mustad, pwidi kam akapinugad sito kayo sikamuro, ‘Tigrabnuta
    anan ngan tiglalina pan kalawot,’ ngan atuman to.”
  mco-NT: 'Chi je Huindzɨn Jesús y''adzooy: ―Co ixyipy miich ajcxy mmɨbɨcy Dios jadu''n
    nej tüg pi''c mostaza pajc, e mnɨma'' ixyipy jada paadzɨm quipy: “Nayyajpɨdɨ̈gɨɨ,
    nɨcx tɨna'' mejyjoty, e xycapxymɨdohuɨp yɨ''.”'
  bsp-bsp: 'Kɔ wəbɛ oloku ŋa: «Kɔ nəntɔmpər kəlaŋ nkɛ kəyi pəmɔ tɛŋgbɛn tɛfɛt mɔ,
    nəntam kəloku kətɔk nkɛ: Məgbuktɛ nnɔ məkɔ məcəmɛ nde dəkəba, kətɔk kaŋkɔ kəyɔ
    tɛfaŋ tonu.»'
  kqf-kqf: Bi Yesu edi giu i waimunena gado, “Wasiva pesina ba ḡaubona bi ya duga
    te kai dididiga. Bamoda emi sumaḡa ya dididigana maibena wasiva pesina, ba luvana
    malubani kaina ko giuwena gado, ‘Ku nuwalaka bi nisamo kwa wadim, bi ḡemoḡemotina
    kalinemi yai bade.”
  cpb-NT: 'Ari ikantanake Awinkatharite: “Onkantawetakya eero antawotzi poshiretaana,
    poshiyaawo okithoki oryaanikitatsiri pankirentsi, aritake pimatakero antawo inchato
    katziyainchari, pinkantero: ‘Pishirinke, pinkatziye inkaareki.’ Nonkante naaka,
    atake imatakya.”'
  aon-aon: Aria Debeini wata nakripam nakri, “Ipak pugipesh Iruhin wosik aria ipakin
    bilip ta nyutogur shokwin abom aria kabi douk anam shokumi mastetim shurkum um
    akure, ipak ta pukrip epudok shuruwep peirenyi rowog pukri, ‘Nyunatuk um nukwaruh
    nyunak nyubuh youg aria wata nyukih.’ Aria adur atin, enyen ta nyugipesh ipakin
    baraen.”
  hus-NT-2005: 'Utsantsik tám enchéꞌ kʼal an Ajátikláb: ―Max i belomaktsik elaꞌ wéꞌ,
    jelt in pubíl jun in itsích i mostasa, neꞌech ka ejtotsik ka utsaꞌ jechéꞌ an teꞌ
    xu bijyáb sikómoro: “Ki puꞌchun techéꞌ xon ta kʼwajat ani ki kʼale ta kubél ban
    pujal”; ani an teꞌ neꞌech ti ki axtsi.'
  mig-NT: 'Te ni̱ kachi̱ máá Jíto''o̱‑yo̱ jíín‑de: Nú kákandíja‑ró va̱sté ɨ́ɨn tí''li̱
    nátu̱''un ɨɨn ndɨkɨn yuá mostaza núú, te ka''a̱n‑ro̱ jíín núyu̱''ndú yá''a: Tu''un
    máá‑ró onde̱ jíín yó''o‑ro, te nachu''un‑ró máá‑ró ondé nuu̱ mar, achi̱‑ro̱. Te
    kuandatu̱ nuu̱‑ro̱.'
  bps-bps: Na man i Amu, “Balù ku tukay i kafaglutyu salngad kalbong i satu too tukay
    bnê mustasa, gaganyu man di bong kayu ani, ‘Magdot ge, na tmabò ge ditù di mahin!’
    na nimenan gamu sa.”
  mbs-mbs: Minikagi se Pengolo, “Mikagi a den diyà kenyo te pengkey deitek pa se pegsalig
    niyo diyà kanak iling te kedeitek te benì te mostasa, mekebatog kaw mikagi diyà
    te dakel kayo te pispisen din se lawa din aw malin doton te dagat, aw tomolò iyan
    kenyo.”
  tof-tof: A Lod ma ibüka bóktanórr wagó, “Marü amkoman bangun ne inzan kari nóma
    warile, wamaka karian küpa, da ma ini pampangórr nugup kuri ila magó, ‘Barrpingül,
    da bartümül maludü!’ Sab marü bóktan arrkrrue.
  cme-NT: 'Yesu wuɔ gbɛ̃-ba wuɔ: «Halle da ku fiɛ waa na haa na niele''i miɛ yoŋ,
    na gbãa gbɛ̃ tibiiŋ daaku‑i wuɔ ku fuur ka sũ ku fɛrɛ nuoraaŋgu-na, aa ma bi
    ce.»'
  sus-sus: Marigi naxa e yaabi, «Xa danxaniya na wo bɛ nu, hali a xurun alɔ yɛntɛn
    xɔri, wo nɔma nɛ a falade yi konde bili bɛ, ‹Tala be, i sa sin baa ma,› a wo xui
    rabatuma nɛ.»
  pon-2006: Kaun-o ahpw ketin sapeng irail, mahsanih, “Ma amwail pwoson pahn laud
    duwehte kisin weren kadiring kis, kumwail pahn kak ndahng tuhke pwoatet, ‘Pein
    usukekda sang men oh kohla poadada nan madau,’ a e pahn dukiong kumwail.”
  dad-dad: Jesus solof iron, “Ã momoiya naal, masted faat gen adouf are, aa enei urokenẽgouf,
    ‘Kusu wale, usil maaĩwõ ufarauf,’ ago ge di, ã sigoreĩ dõ fouf.
  zab-NT: 'Chiy cuaby Jesús lodeb: —Belati reldilaaztɨ, masquɨ zeczipac tuby biny
    xte mostaza ná guelreldilaaz xtentɨ, zelee gaiptɨ yag sicómorore: “Biiax ruc chiy
    quegüesub lo nisdoo”, ne yagquɨ scuadiagni xtiidxtɨ.'
  jae-jae: Tec Apômtau kêsôm gebe “Embe nêm akêŋ êwiŋ êtôm gêmêc ŋawê ma asôm êndêŋ
    ka kamoc-kamoc tonec gebe ‘Ômbuc taôm sa naôsê taôm ôkô gwêc,’ oc taŋa wamu êndêŋ
    amac.
  ksd-ksd: 'Ma ra Luluai tatike: Ona kavava nurnur i da ra ikilik na pat i ra davai,
    ma avat a tatike tai go ra davai, a lovo, dari: Una tarubat, ma una tur ara na
    ta! na torom ta vavat.'
  msm-NT: Kagi ni Jesus, “Ko meyduon pagtuu now, inggad mae-binhi da to mustasa, ogpakasugu
    kow to suja kaju, ‘Kadutdut ka aw makatanom ka dutun to dagat.’ Na, ogsugut sikan
    iyu.”
  myk-myk: 'A Kafɔɔ di jo: «Yee nʼa daa wu da bi ali mutaridi pilere bɛ xɔ pɛɛrɛ ni,
    yee bi da yi jo ke tigbɔhɔ ke mu na ki kɔɔngi kʼi shɛ nɔri suumɔ lɔhɔ ni, kʼa
    yee ɲɔmɛɛ co.'
  sbe-sbe: Na Guiyau ye hededebui ye wane, “Taba yomi sunuma se gagili doha kaiwa
    tumana gagilikalilina meta gonowana kabo kwa hededelau kaiwa ne unai, ‘Ku suluhihaigo
    na gabwa ne unai ku kumaigo’, kabo ye kawakabiyeigomiu.
  mcr-mcr: Iqu kimaŋi, “Hiqä quuvqä heqiyqe, guawä piikä isua eŋqä-paŋä, wäŋqä iiŋä
    etaŋgutqe, he zä-yäŋä tqueŋi, tiiŋi äŋguä tupŋqäuä. ‘Si tqä hukä qäsä äyautnä,
    eqä-huäŋä buŋqä äwitnä, iqi tqävä’ tquaŋgpqe, qätä heyäŋqiyä” ätukqe.
  cux-NT: 'Tuu''mi Jesús caⁿ''a yā chii yā apóstoles: Ndúútí chi ndís''tiī duu''vi
    i''téénu nī, tuu''mi ní vaadī i''teenu yeⁿ''é nī ní tan''dúúcā ''áámá nduutí yeⁿ''ē
    yiīvɛ̄ ntíí''yaá. Ní cuuvi caaⁿ''maⁿ nī ''tíícā ndúúcū yáⁿ''á: Díí yáⁿ''á cuvíi
    dí ''muuⁿ ní cueⁿ''e di ná nuūⁿnīⁿ''yáⁿ''ā. Ní ''caandiveeⁿ yáⁿ''á miiⁿ yeⁿ''e
    dii.'
  tur-YTC: 'Efendi şöyle dedi: “Eğer bir hardal tanesi kadar imanınız olsaydı, şu
    incir ağacına, ‘Kökünden sökülüp denize dikil’ deseydiniz, o da size itaat ederdi.'
  san-ITR: prabhuruvAcha, yadi yuShmAkaM sarShapaikapramANo vishvAsosti tarhi tvaM
    samUlamutpATito bhUtvA samudre ropito bhava kathAyAm etasyAm etaduDumbarAya kathitAyAM
    sa yuShmAkamAj nAvaho bhaviShyati|
  bel-N: 'А Госпад сказаў: «Калі б вы мелі веру як зерне гарчычнае і сказалі гэтаму
    фігаваму дрэву: “Будзь вырванае з коранем і перасаджанае ў мора”, яно паслухала
    б вас.'
  sch-sch: Hanchu, Pumapa han, “Ancham ru dôra hih taksônna nin neia anîn chu hi
    thingtheimu kung hih hong inphôi inla, tuikhangliena hong inphun roh, tîng nin
    ta nin he rangâi kelen atih,” tiin a thuona.
  mic-MIQNT: Gjisaqamaw telimaji, “Ta'n tujiw gtlams'tuaqanmuow telgi'g st'ge' mustate'
    sginmin, mo eigtnug goqwei ta'n wesami mtue'g. Nantawa's'g telimoq miti's, ‘Mna'qigwalsi
    aq igalsi gta'nug.’ na miti's jigs'tugsitoqs'p aq tla'tegetew.”
  huu-NT: 'Uai ote: —Jusiñamuina eo janore ɨɨnotomoɨdena, bene ite amenamo omoɨ lloia:
    “Benomona jai. Joraimo sɨco”, naie amena omoɨ uaina ɨɨnote.'
  jiv-NT: Tutai Jesus tímiayi “Mustasa jinkiái ti ishitiúpchich ana núnisaṉ ishichkisha
    Yus enentáimtaitkiurmeka, sikiumuru numi wajana nu, “Wajamurmi̱yaṉka ukuiniakam
    nayaantsanam wajasta” tákurmin nú numi umirtamkainti.’
  otm-NT: 'Nu''a ra Jesús bi ''yɛ̨mp''ʉ: ―Madague''a ɛ̨mmɛ zʉ ts''ʉtho gui ''yɛ̨c''yɛigahʉ,
    tengu bʉ ni nɛqui rá hmudä ra c''u, sä gui xihmbʉ ra za ''bäcua da ''uegue dím
    ''bäpʉ ja ra deją nɛ da ''ueh pʉya. Hin''yʉ ''bɛ''a xʉn hɛ̨i ''bʉ gui ''yɛ̨c''yɛigahʉ,
    bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irkeb wol heŋbe, “Deŋ gayen Al Kuruŋ niŋ hekkeŋ nurd nurdtiŋ gobe mastet
    he bilmiŋ dirŋeŋ muŋ go gwahade hiyyeŋbe malberi he tul yetek moŋ goyen, ‘Filginiŋge
    manaŋ marde kuŋ makaŋde huwara!’ inkeb gwaha po tiyyeŋ,” yinyiŋ.
  tnk-tnk: Mɨreɡi Iərɨmənu səkɨtaha rɨni mə, “Trɨni mɨnuə nahatətəien səkɨmiaha rouihi
    a rəmwhen ia nuni nei nəha mastat sə rouihi anan ia nuni nei me, hiəukurən nɨniien
    tɨ nei asori i mə ‘Tiko meivi utə atukw a nuam me, mevən mərer ia təmwei təsi,’
    nənə tro nəkwamiaha.”
  kpr-kpr: '@see-verse:LUK.017.005'
  san-IAS: prabhuruvāca, yadi yuṣmākaṁ sarṣapaikapramāṇo viśvāsosti tarhi tvaṁ samūlamutpāṭito
    bhūtvā samudre ropito bhava kathāyām etasyām etaduḍumbarāya kathitāyāṁ sa yuṣmākamājñāvaho
    bhaviṣyati|
  nho-nho: TeAriki ki mee ake, “Ki mee maa te lotu kootou e nnoto koi pee ko naa hua laakau
    e punaammea iloo raa, te lotu kootou naa e tau te uhuki te hui te laakau e tuu nei
    no peesia ki te moana.
  gym-NT: 'Abtä Jesukwe niebare mda ietre: Munkwe tödekadre bäri chi Ngöböbti mostasa
    nura chi näre, akwa munkwe tödekadre kwatibe bti angwane, munkwe niedre kri ngätri
    bäri mente nguse nokoye: Ja jäkekä au yete, bti ma raba mrente sete, munkwe niedre
    kri yeye, ye erere mun kukwei mikadre täte kwe, niebare kwe ietre.'
  azg-NT: 'Joꞌ tꞌa jon jndyuehan, tso jon: —Min xe na aa chjo na covantyja nꞌonhoꞌ,
    min veꞌ chaꞌxjen na chjo ncüii ntquen mostaza, majoꞌ tꞌman tsꞌian nndëë ntꞌahoꞌ.
    Ata nnon tsꞌoon tꞌmanva nndëë nnduehoꞌ: “Quenanꞌ ꞌuꞌ ntjoohin ndoꞌ cacüentyjeꞌ
    quiiꞌ ndaandue.” Ndoꞌ minchuchen ntsiquindëhanꞌ chaꞌxjen na conduehoꞌ.'
  bhd-bhd: प्रभु यीशुए ज़ोवं, “अगर तुश्शो विश्वास सिवलारे गलेवे बराबर भी भोलो त तुस
    इस तूतेरे बुटे जो ज़ोई सकतथ इट्ठां उखड़ ते समुन्द्रे मां लग त तै तुश्शो हुक्म मनेलो।
  too-NT: 'Lā'' huan Māpa''ksīni'' cāhuanilh: ―Palh ixkalhlaka''ī''tit, a''yuj macsti''na''j,
    ixuani''tit huanyā qui''hui'': “Catatampu''lhu'' lā'' capit tāya''ya'' nac mar”.
    Lā'' chuntza'' huan qui''hui'' ixtlahualh.'
  ind-AYT: Jawab Tuhan kepada mereka, “Jika kamu mempunyai iman sebesar biji sesawi
    saja, kamu dapat mengatakan kepada pohon murbei ini, ‘Tercabutlah dari tanah dan
    tertanamlah di laut,’ dan pohon itu akan taat kepadamu.”
  cjo-NT: 'Rakanakiri: —Pameentenarikami eechonkiini, pikowakirikami, pikanteri Tajorentsi
    iponchakireero inchatowa, rowiinkero janta inkaareki. Tema ari imatakimiromi,
    rowiinkaatemiromi.'
  nsn-nsn: Kare mene hahauono pare, “Geta sasalik remi nitagorong manoum misiana sira
    tar uatunar mastet, inggoum mu banotong kula toro kakariuoun rone pare, ‘Us kai
    katongoia, karo la lebeia i laur!’ Doh roono ro douk o turung longoro tamiuoum.”
  san-DEV: प्रभुरुवाच, यदि युष्माकं सर्षपैकप्रमाणो विश्वासोस्ति तर्हि त्वं समूलमुत्पाटितो
    भूत्वा समुद्रे रोपितो भव कथायाम् एतस्याम् एतदुडुम्बराय कथितायां स युष्माकमाज्ञावहो
    भविष्यति।
  tna-NT: 'Da su Jesús ja jeutsutana huecuana uja: —Ahua micuaneda Diusu peje su mostaza
    ejaja chidi nime aihua dhucuana enimetucheatiani su, da su micuaneda ye aqui uja
    cuatsasia cua: “U jenetia mar su puderaque.” Ahua daja micuaneda ecuatsasia su,
    beju aqui epudera.'
  lid-lid: Eme iy anya, “Buku budon tado kasahan ki buku badu buwa kei mastet, badeh,
    idoh ado winiyan tiye i ta kei malberi dah, anya, ‘Ou sudi ou, ma kandrom keme
    loke, ya ou ala gwa ndras ma ateh ame loke!’ Idah kameh iy anuhun boho ado.
  wim-wim: Nil puth Jesus.an kan-ngul thaw thant, “Niiy minam keꞌ yippak ngayang ngangkangan
    piꞌ-piꞌaniy yaꞌa. Niiy nath ngangkang manyam piꞌ-piꞌin ngayangan-a, keꞌ kaanch
    many yimanangana, niiyan yuk ilantan puth thawina, ‘Ayyang, yuk-ang, nint aak
    imanaman pentāna aꞌ woꞌuw um-menhang angan kaampān nungkarakama.’ Aꞌ anpalana,
    yukan erkam pentow aꞌ kaampow nungantakaman woꞌuw um-menhang angan.”
  zga-M: UYesu akhanchova, “Mwamuvinchage nulwedekho ulwa mbegu eya haradarii, mkhale
    mkhukuvula ubekhi ukhu ugwa nkuyu, 'hega pwu khukhamele munyanja,'gwope gwakhukhuvapulikha.
  yom-yom: 'Buna Pfumu Yesu wuba vutudila : —Bukiedika ti minu kieno, ka diambu ko
    kidi banga buididi dikundi di mutalide, nganu lulenda tumina nti wuna ti : “Vuzuka
    ayi yenda kikuni mu mbu” buna muna yina thangu wufueti kulutumukina.'
  san-SIN: ප්‍රභුරුවාච, යදි යුෂ්මාකං සර්ෂපෛකප්‍රමාණෝ විශ්වාසෝස්ති තර්හි ත්වං සමූලමුත්පාටිතෝ
    භූත්වා සමුද්‍රේ රෝපිතෝ භව කථායාම් ඒතස්‍යාම් ඒතදුඩුම්බරාය කථිතායාං ස යුෂ්මාකමාඥාවහෝ
    භවිෂ්‍යති|
  yut-yut: Yaŋba Amɨn Tagɨ da yoyɨgɨt, “Ji dakon nandaŋ gadatji uŋun mastat yet yombem
    monɨŋɨsisok taŋ damjak kaŋ, on kɨndap pɨlɨgɨ tap kagagwan pɨgɨsak do iyɨŋba genji
    tagɨ guramɨtjak.”
  grc-BYZ: εἶπε δὲ ὁ Κύριος· εἰ ἔχετε πίστιν ὡς κόκκον σινάπεως, ἐλέγετε ἂν τῇ συκαμίνῳ
    ταύτῃ, ἐκριζώθητι καὶ φυτεύθητι ἐν τῇ θαλάσσῃ, καὶ ὑπήκουσεν ἂν ὑμῖν.
  cpc-NT: 'Ipoña ikantzi Awinkathariti: “Onkantawitatya iiro antawoititzi poshiritaina,
    onkimityaawo okithoki oryaanikitatsiri pankirintsi, aritaki pimatakiro antawoiti
    inchato katziyainchari, pinkantiro: ‘Pishirinki, piyaati pinkatziyi janta inkaariki’.
    Nonkanti, ari imatatya”.'
  nhg-NT: 'Yecuöquenu Tlöcatzintle oquejtojque: ―Tlö nenquepeasquiöya nemoneltoqueles
    quiename sente ixenöchyo mostöza, nenquelfisquiöya ini nönca cuabetl: “Xomocopina,
    hua xomotucate ijtec lamör”, hua nemiechneltocasquea.'
  nya-nya: Yesu anayankha kuti, “Ngati muli ndi chikhulupiriro chachingʼono ngati
    kambewu kampiru, mukhoza kulamula mtengo wamkuyu uwu kuti, ‘Zulidwa ndi kukadzalidwa
    mʼnyanja,’ ndipo udzakumverani.
  ngu-NT: 'Quemaj on toTeco oquimijlij: ―Tla nenquipiasquiaj nemotlaneltoc, masqui
    sanoyej pitentzin quen yejhua on ixinachyo mostaza, huelisquia nenquijlisquiaj
    in cojtli sicómoro: “Xmohuihuitla nican niman xmotocati ne ipan mar”, niman on
    cojtli mechtlacamatisquia.'
  kup-kup: Pot piin mañahan pi parun epat mañah, “Met zi miz pomedez uloñ goe hez-poñiz
    zut ari Godiz aviam homeo badae batovai sohopek, povoz ari rekot zi ev totoi hez-epemeden
    epat mañepek, ‘Nim oroñinañ honeo tizat sat iv havë okovok rouvat hez.’ Pot mañepeken
    zi epemed taput tat tizat sat iv havevok rouvat hepan.” Pot pi parun mañah.
  jid-jid: Irji hla ndu bi he ni bangaskiya kama wlo mustard, bi iya hla niku kro
    du rumin chu di tsen nimi nei, A kpa nyime niwu.
  wmw-wmw: 'Mwenye akamba: “Munawa nawo kwamini aba kamba utoto wa mbeyu ya mostarda,
    nanga musowerera muti nkulu‑wu: ‘Siuka, ukarisomeke mbahari!’, newo nanga ukusikirizani!”'
  gmv-GGM: Godaykka gaashe ayfe lagge amanoy intes diikko hayssa etha dhoqqalista
    baada abban gela tokkista inte giikko izi intes azazettana” gides.
  ssg-ssg: Jises pahoi lato ukek, “Kalak lape namilomuto hani Haeu masin waki lilieu,
    i pon amuto hone tea pata ie, ‘Sohutawa tesol ie ape tu haniwa itax.’ Ape salan
    i hong usi kakaiamuto.”
  zpo-NT: 'Zee lee Xaa Nabeyy nzhé lo re xaa: —Chelee gu ngwii gu lo Dios, lalsa paro
    na tub bizh dik cheen mostas, nzho mod yé gu lo yag ne: “Bachii nee nu bzo axta
    leen nistoo”, nu leeya gon xtizh gu.'
  poy-poy: Mtuwa kawankula, “Handa njimiru yenu payiwera nkulu gambira mbeyu ya ndidini
    nentu, hamuwezi kugugambira mtera gwa mkuyu, ‘Gutupuki gukaliyoshikeri mubahali!’
    Ndo meguwajimili.
  qwh-NT: 'Teyta Jesusnam nerqan: —Sitsun marcäquiniquicuna canman mostasa muruno
    ichicllanllapis, que sicomoro nishqan montita ‘Quepita sipintin yarqur lamarpa
    chopinman jawicärï’ niyaptiquipis, tse monti cäsuyäshunquimanmi.'
  gaw-gaw: Aeg amu Naḏi Nug aum. “Ag ahilag oop̱a genab doyak amu mastet aeg bia anam
    dayeb am geha ag ad onig Mulber imu, nuhignu, ‘Na diḏin ele oh kakeḏinna, gona
    yup̱a be!’ aḵulag amu nug geha ahilag nai am dim lamidḵu.
  nca-nca: Yi ŋande yimiraró, “Enina, iŋondutuye tomó ta horé, asa mastet taŋgurí
    ŋunde qembe, ŋunde tero te parámi ŋu ŋande mirowaŋgo, ‘Ke huríŋge tumoya rotoya
    ke uya windi quroko amuno kaŋeyoto,’ yiqo, asa te ŋu maŋgoye howeweya.
  zpz-NTPP: 'Orzeꞌ Shuaan na Jesuuz nam: ―Benu de ru ricy cup der consuel lo̱ mas
    ñuu miꞌ, gal nu na mbigy urnishtas, orzeꞌ gac nii der lo yag ily ii nu gruu lyuñ
    nu chañ gal lo nisyudoo. Orzeꞌ zeꞌ gzub ñi, gnii der. Orzeꞌ yag ii gyicy ñi gal
    nu de ru niir ―nam―.'
  mkj-mkj: Koaunno japoang irai, “Ma amwai pwojon woahr liporrohn mustard oau, kamwai
    kak pwehng suhkoa pase, ‘Pein wijjekda jang men inla poaddi nehn madauwo,’ a ih
    nen peikkoang kamwai.
  zac-NT: 'Guniꞌi Jesús: ―Si talë rialdí lduꞌu të shtiꞌdza suduꞌpë, masiá duꞌpë ziquë
    tubi bëꞌdchi biꞌchi, zac guëníꞌil lu hiaguë sicómoro nazubë ndëꞌë: “Bíꞌeshi de
    ndëꞌë nu bëcabní mizmë lë́ꞌël laꞌñi nisëduꞌu”, si talë tsaldí ldúꞌul Dios, lëꞌë
    hiaguë guëzuꞌbë diaguin shtíꞌdzël.'
  kyg-kyg: Ala kava neꞌmoꞌa, lapakesa afitapa fatago huꞌnisaya kavaꞌmo aise avina
    yakana huno haneꞌnisiyana mago yosaeꞌmo, kagaeꞌe hafuyakaꞌeꞌmo aika vakaika lamika
    anipiꞌmo halate hago, hutapa hisagenoꞌaeꞌmo getapimo afaꞌa afigiye, huno hapa
    paiꞌniye.
  kmk-kmk: Summungbat si Jesus un kanana’n, “Nu awad pammati yu un kama’t bukoḻ di
    mustasa nat kadakoḻ na, mabalin un ibagayu’t din kayu un, ‘Mabagut ka ta asika
    maimuḻa utdin baybay,’ ot tuttuwaon dikayu.”
  cao-NT: Jatsi, —Mostaza bëro tsayacana. Mishni-mishniria ca bëro tsi xo toa ra.
    Jama, chahitaxëni ca planta manëhi quiha toa bëro banahacahax na. Jabi mostaza
    planta jascaria pi ma chitimihai ca anino tsi anomariaxëhi quiha ma acaina. Jatsi
    “Mimë tsëquëhuë. Ia qui cata” i pi toá ca jihui qui ma no tsi mato bax caxëhi
    quiha ra —i jato qui Jesu niquë.
  bbr-bbr: Jisas nukas ätäi awarowon, “Akan woiaka epar moin, kiro am uku eteinak
    marmar senek, ak okoro wer mu auraiei, ‘Na siräinam, mas an opok pote tai rau,’
    aurna, kos akan ämän tainorai.”
  inb-inb: 'Paika nirka: —Sug uchulla muritu mustasa­sina­lla­pas kam­kuna nuka­manda
    iuiai iukan­tran­gi­chi; kai sachata nin­tran­gi­chi: “Kai­manda anchu­rispa,
    atun kucha iakupi saia­rig­rii”. Chi­ura­lla­mi chi sacha, chasa ruran­tra.'
  hrv-hrv: 'Gospodin im odvrati: “Da imate vjere koliko je zrno gorušičino, rekli
    biste ovom dudu: ''Iščupaj se s korijenom i presadi se u more!'' I on bi vas poslušao.”'
  box-NT: 'Ó o Ɲúhṹso bía: «Hen ká mi sĩidéró na khúekhúe lè ho mútáàdè
    bɛɛre bìo á mi yàá pá lá tà le mí ì wé làa bìo, á mi lá dà à bío ò
    na le vĩ̀ndɛ̀ɛ na kà yi: ‹Dè ho lahó na ũ wi yi a vaa zoo fá ũten ho muhṹ
    yi›, á le è wé mu.'
  ote-NT: 'Nepʉ ra zi Hmu Jesu bi ꞌñembabi: ―Nuꞌbʉ xi majua̱ni gri pɛꞌtshʉ ra jamfri
    masque ngu ꞌnara zi nda dega mostasa rá nda̱ngui, nuꞌbʉ́ da za gui ꞌñembabihʉ
    nuna da̱nga ꞌbai gá za: “Cꞌʉtsꞌi de habʉ guí ꞌbai ne rí ma gui ntꞌʉtꞌa ja ra ndehe,”
    ha nura zaꞌa̱ da ꞌyøꞌtꞌaꞌihʉ co núꞌa̱ ri jamfrihʉ.'
  wnu-wnu: 'Ende qamarari Munon Barai wurinob qamar: “An oau apand baiste mastet qur
    qamaaman gas ende igo gab eng nam ger nob qamarar, “Ne nonou ar durun ten nerer
    isub bo tomon yat end nag” ende qomorunon eng an qob toat ende ebeiba.”'
  zam-NT: 'Sya, ndxab Tad Jesús loo myen'': ―Chele'' gu'' pente ndxela''s no, lìcque'',
    ndxela''spe'' gu'', nzoque'' mod gab gu'' loo yaa sicomr ndxè'': Na nii lool,
    yaa sicomr, yi''fl trè''. No leque lùu ya ro níttó'' par tyool ro níttó''. Na
    nii loo gu'' le'' yaa sicomr ndxè'' gòn ro gu''.'
  zyp-NT: Zisu taco, “Aihrang hmu tia tei chang zingnah naa hnui caco, ma siasahming
    kung heh, ‘A phehly la, rili letah va cy law,’ tah khy he ceh ka, naa bia a ca
    nge thlang he a.
  sey-NT: 'Cajëna, Ëjaëpi sehuopi ja̱ohuaꞌire: “Mësarupi neñe paꞌiji cuasayere aꞌri
    maña mostaza ca̱je paꞌye pacohuaꞌi pani cayë, iye so̱quëre iye macapi etani jaira
    jopore pare sa nëcajë̱ꞌë. Ca maca asani sati̱ꞌñe paꞌio.'
  nvm-nvm: Bu ijeg kuardavga fu uri kia, Jon ja ma vierafejo iji bu ukaknak in sira
    sunin ijekin iji ja aresredo ja uri in guri kuak, Ni gireg gamia jafene saof ijia
    arimne kuakva fu igiakno kiain.
  mps-mps: Tama te Genuai Bidi Jisas agai augwalibolo te po wali, “Edao. Dagego kolesaga
    enaba mu dąų wabo sę te dwasianunu kemeni ge tiwai dwasianu elalugi sogo da,
    teda e gasa nigo dagego wabo po odigi da. Dagego e gasa niba ‘Nage naga pedali
    dabe tǫdu gudama, tama te tamu ąįba pelama, naga digi teba buligi pao’ obaso
    da, teda te nigo te po odaibao, teba buligi paibao,” wali.
  seh-seh: 'Iye aatawira tenepa: “Mbumudakhala na cikhulupiro ca thunga ya mbeu ing''ono,
    munakwanisa kulonga kuna muti wa nsambvu uyu kuti: ‘Dulika uyende kachekeke m''bara,’
    iwo unakubverani.”'
  pab-NT: 'Hoka Jesus nexa ihiyeha: — Ikoiya xityakekone mostardase akerehare hekoti
    hoka xexaiya exe halohalo kate hiye: “Hamalakoawihena hityahare kakoita hoka hiyane
    onexaiya hisaohena!” xexaiya ihiye hoka tyakekoiya xiraene hoka xaokitere akereya
    tyaona — nexa.'
  llg-llg: Boe ma Yesus nataa, nae, “Mete ma ei namahehelem neu Manetualain koasan,
    na, mae kada fak boe oo, tehuu ei bisa palenda ai ina ndia, mae, ‘Feꞌa, fo lali
    muni tasi dale muu!’ Dei fo ai ndia tungga ei palendam tutik.”
  kyf-kyf: '''Ɩn Nyɩmaa -Kanyɔ yia we ''bɩgʋpalɩɛ: «Amɩaa dlɩzʋzʋe -ka -mɩ ''kienyi
    mutadɩɩ ''ya ''bhisa, a mneni a ''ka su -mɩnɩ -yla gba: ‹-Ɩn ''tlu, -ɩn ''ka -na
    ''dɛ faa mnɩ gumunyu lʋ›, ''ɩn we zʋa aɩn ''nʋŋwɛ.'
  tpi-tpi: Na Bikpela i tokim ol olsem, “Maski sapos bilip bilong yupela em i liklik
    tru inap olsem pikinini bilong dispela kain sayor ol i kolim mastet, yupela bai
    inap tokim dispela diwai, ‘Yu kamautim ol rop bilong yu na yu go sanap i stap
    long solwara,’ na diwai bai i bihainim tok bilong yupela.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra: Tatu sino iñi ndo sii mi siin ñi vazu tañi
    caa minoo sɨtɨ mostaza luhlu ñi cuu cuhva sino iñi ndo, ta cua cuu catyi ndo sihin
    yutu sicómoro sa nandyaa ihya vatyi cuɨñɨ siyo tu nu ndyaa tu ta cuhun tu sisi
    tyañuhu, ta cua tyaa tu yahvi sa cahan ndo.'
  qvh-NT: 'Sayno niptinmi Jesús nergan: “Ñäbuspa murunno tacshalapis yäracuyniqui
    captenga cay jatuncaray sicómoro jachata: ‘Sapipita luquicarcur lamarman jawicämuy’
    niyaptiquipis jawicämongami.”'
  kms-kms: Di Jisas oyi ni oyi nindim nari, “Piyi nungoqi God nei wumbig kin te wokuandi
    woju nganye mastet yi kin pugri, nungoqi nyumo yumbui nen simbe wundig wari, ‘Puate
    pene bri ghas di yo gherim wam yiri.’ Tedi nyumo nen nungoqi ningg wand nutungu
    di nungoqi wari kin pugrine puq nen ye.
  agn-agn: Ig siminabat tang Gino, “Mga may pagtalig mi ang maski pario ra lamang
    ong alibotod tang mostasa tang kabael na, poidi amo rang maning ong mabael ang
    papa ta ayong na, ‘Bonlokon mo tang sadili mo ig loma-teda ong talsi,’ ig sia
    magtoman ong nindio.”
  nhi-NT: 'In toTecotzin oquinnanquilih: —Tla onanconpianih tlaniltoquilis quemeh
    se iacho mostaza, ouilisquia nanconiluisqueh nin sicomorohpouitl: “Ixmouiuitla
    uan ixmotoocah itich mar”, uan yeh namechontlacamatis.'
  ttc-NT: 'Ntons te Qajawil oxik tq''uma'' ikxjani: «Cha wit''likok-wit ek''u''j ch''imu''s
    iktza'' jun tb''aq'' mostas [b''an ch''i nekit], ntons b''a''n-tal tzan txik eq''uma''
    te ja nim tze'' sicomrni, “intjatz atx''oqo'' awib''x b''ix intqex awawa'' awib''
    tuj te nim a'',” ntons te ja tze''ni okxtel-tal toksla''.»'
  dan-1931: 'Men Herren sagde: “Dersom I havde Tro som et Sennepskorn, da kunde I
    sige til dette Morbærfigentræ: Ryk dig op med Rode, og plant dig i Havet, og det
    skulde adlyde eder.'
  kwj-kwj: Wowani wui Apukolaka ya wunu ri sawe, “E, sembe ku haro ti, ka masitet
    tukoche hinga ku hapo, do me tuko andau ni ete ku sawepo, ‘Mini nanji tinga ete
    ma gwani saini ini soluwara ki eti,’ wowa o me kui mwanji mendini sirina sindau.
  vie-OVCB: 'Chúa đáp: “Nếu đức tin bằng hạt cải, các con có thể bảo cây dâu: ‘Hãy
    tự bứng lên và trồng xuống biển’ nó sẽ tuân lệnh ngay!'
  kze-kze: Ísóigo séna moórá-taigo áwí'a másátati sáwíyan-aramba to'makáawana áruma
    kwikéna anón-tainamba kwéiyintemba kesé kítoka'a aráápamai máyáamba pó'a naaémba
    anónka'a kesé aráápamai mé'a anón-taiyave'o sé'o taawí'mae anón-dompimba kunkaruwuwómó
    síyanamo éna mirá íníye. Ísu mináímbá siráimba kwesé aráápamai máyáamba kwená
    mayáí mayánááontavena siraíye.
  lbk-lbk: Ke na't kanan, “Mo sa ya wad-ay pammatiyo ay olay kag isnan kafan-ig nan
