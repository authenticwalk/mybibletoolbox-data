    nebij tre chi nboktajel rachbil rc''amal utzc''a chi netique''e pa mar in nixrnimaj.'
  tdt-tdt: Jesus hataan, “Se imi nia fiar kiikoan hanesan mostarda musan ida mos,
    imi bele foo orden ba ai huun boot ida dehan, ‘Sai tiha husi nee, i muda baa hamriik
    fali iha tasi laran.’ I ai huun nee sei tuir duni imi nia orden.”
  ron-BTF: 'Iar Domnul a spus: Dacă ați avea credință cât un grăunte de muștar, ați
    spune acestui sicomor: Dezrădăcinează-te și sădește-te în mare; și ar asculta
    de voi.'
  eng-WEBP: The Lord said, “If you had faith like a grain of mustard seed, you would
    tell this sycamore tree, ‘Be uprooted and be planted in the sea,’ and it would
    obey you.
  eng-FBV: The Lord replied, “Even if your trust was as small as a mustard seed, you
    could say to this mulberry tree, ‘Uproot yourself, and plant yourself in the sea,’
    and it would obey you.
  nld-1939: 'En de Heer sprak: Zo gij een geloof hadt als een mosterdzaadje, dan zoudt
    gij tot deze moerbei zeggen: Trek uw wortels uit, en plant u in zee; en hij zou
    u gehoorzamen.'
  bwo-bwo: Doonzo Iyesuswere «Fuk'i aawi fetshuk'o imnetiyu it detsink'e fuk'i mitansh
    ‹Hanoke wad'ar aats k'arots kokewe!› it etink'ere itsh aleyank'e» bí et.
  nch-BL: 'Huan Tohueyiteco quinilhui: ―Sinta tijpiya taneltoquilisti cati moscaltía
    quej se ipilxinacho mostaza, huelis tiquilhuis ni hueyi cuahuit: ‘Ximoquixti huan
    ximotoca ipan hueyi at’, huan ni cuahuit amechneltoquilis.'
  quc-TNT: 'Xubij ri Kajaw Jesús chque: We ta quixcojonic xa ta ne jubik'' je'' jas
    ru nimal jun alaj ija'' re mostaza, cuya'' quibij na ri'' che we che'' sicómoro
    ri'': “Chaboko'' awib, chatica awib pa ri mar,” —quixcha che. Cäniman c''u na
    wa'' we che'' ri'' chiwe, —xcha chque.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Dwl̈agwo chirawayo ëmdë ga kun jem ga pjl̈úe.
    Eni wl̈eni ga pjãy mär Sbö go sirawa dö ëmdë ga pjãy tjl̈ẽno kjor kësbang kjwe
    kong ga “Pja opshis ëre dwayo, pja nom wen jong dl̈ung roy” l̈oromi ga pjãy kol̈e,
    ga shäryë eni.
  kaq-NT: —Moxo berotihopa shinan pishcayahpaxon man nea huishtinanti jihui yohixon
    Mexecahinax hian janin cayacahintanhue man jaah cah man yohihah quesca sca jaquehahni.
  sgb-sgb: Hinabi ni Apo Jesus, ya wana, “Nanawa man ya paniwala yo kan Apo Namalyari,
    ya nanad bat but-on mustasa, ay mahabi yo kanan hata kayo, ‘Ulutên moy sarili
    mo, ta mag-álih ka ha dagat!’ ay humonol ya kamoyu.”
  vie-1934: 'Chúa đáp rằng: Nếu các ngươi có đức tin trộng bằng hột cải, các ngươi
    khiến cây dâu nầy rằng: Hãy nhổ đi mà trồng dưới biển, thì nó sẽ vâng lời.'
  kxv-kxv: ପ୍ରବୁ ଏଲେଇଚେସି, “ର଼ ହାର୍ସୁ ପା଼ଡ଼େୟି ଏଚେକା ମୀ ନାମୁ ମାଚିହିଁମା, ଈ ତୁତୁକଲି
    ମା଼ର୍‌ନୁତି ହୀରୁତଲେ ମେଗାହାଜାନା ସାମ୍‌ଦୁରିତା ଉହି ଆ଼ମୁ ଇଚିହିଁ ଏ଼ଦି ମୀ କାତା ମା଼ନୱି
