    añe, le hanoe’e.'
  naf-naf: Ekŋenaŋ kegok zeme Amobotnaŋaŋ zeye, “Kapis alik katnaŋ ek isikŋaŋ penaŋ
    keyaŋgut egaŋ msat keŋangatnaŋ windeŋaŋ bemti sosok pataŋ pemti sinaŋaŋ mme matimbunup.
    Ya ingalen nâmkiŋpepeŋin sakam keboŋ benak beme in tep kaindeyet zewiek, ‘Geŋ
    giti seŋti gitiyegak, nembu tuŋgupman metabanik.’ Kegok zempeme egaŋ ingat zelin
    gawepumti kegok mnak. Ya ingalen nâmkiŋpepeŋin sakam keboŋ benak beme in Kawawaŋgalen
    mulupmaŋ ŋep mme penaŋaŋ sokbenak.”
  grc-MT: ειπεν δε ο κυριοσ ει εχετε πιστιν ωσ κοκκον σιναπεωσ ελεγετε αν τη συκαμινω
    ταυτη εκριζωθητι και φυτευθητι εν τη θαλασση και υπηκουσεν αν υμιν
  vid-vid: Heye mkulu nakawedichila, Wone makundo ga hemwe na gawe mado kota nyhule
    ndodo ya haladali, mwahajezile kulilonjela ali igodi lya Mfolosadi ng'holeche
    ukenjile mli lwanda, nawo wawahuliche.
  pio-NT: 'Néese Wáiwacali íimaca nalí: —‍Càmitàacáwacué manuí píináidacawa piwàwawa
    nùwali, ibatàa achúméeríina iyúpináta. Manuícaalícué píináidacawa nùwali achúméeríina
    iyútá, càide iyúwa mostaza íimíinaca achúméeríina ìyáaná, yásí yéewanápinácué
