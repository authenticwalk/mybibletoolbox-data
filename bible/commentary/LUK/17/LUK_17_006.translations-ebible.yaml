  kan-OKCV: ಅದಕ್ಕೆ ಯೇಸು, “ಸಾಸಿವೆ ಕಾಳಿನಷ್ಟು ನಂಬಿಕೆ ನಿಮಗಿರುವುದಾದರೆ, ನೀವು ಈ ಅತ್ತಿಮರಕ್ಕೆ,
    ‘ನೀನು ಬೇರುಸಹಿತ ಕಿತ್ತುಕೊಂಡು ಹೋಗಿ ಸಮುದ್ರದಲ್ಲಿ ನಾಟಿಕೋ,’ ಎಂದು ಹೇಳುವುದಾದರೆ ಅದು ನಿಮಗೆ
    ವಿಧೇಯವಾಗುವುದು.
  bbb-bbb: Bu ijiege kuaravoga fu una kiae, Jone ja ma vierafevo ije bu isesina ine
    sira sunine ijiekikuma ije ja fune mani. Ijadufuo ja urina ine gure kuako, Ni
    girege gamia nafena davare gamia arino kuakuva fuka ja iriniakono kiae.
  blw-blw: Yag anat ekat Apo Jesusén, “No wachay afurotyu ah uray kaman hen kachakar
    hen fukar hen mostasa, mafalin way ekatyu hen annay awayén, mahònot-a yag nimura-a
    ah fayfay wat ma-ammaan tot-owa.”
  tam-2017: 'அதற்குக் கர்த்தர்: கடுகுவிதையளவு விசுவாசம் உங்களுக்கு உண்டாயிருந்தால்,
    நீங்கள் இந்தக் காட்டத்திமரத்தை நோக்கி: நீ வேரோடு பிடுங்குண்டு கடலிலே நடப்படுவாயாக
    என்று சொல்ல, அது உங்களுக்குக் கீழ்ப்படியும்.'
  azz-NT: 'Ijcuacón in Totecotzin quinanquilij ijcuín: ―Tacán namejuan nanquipiasquíaj
    tzictzin san tacuautamatilis de Dios queme ne mostazajtet, ijcuacón nanuelisquíaj
    nanquinojnotzasquíaj ne hueyi cuohuit ten quilía sicómoro porín ne cuohuit queme
    yesquía se ohuijcayot ten namechtzatzacuilisquía. Huan tiquilis ijcuín: “Tejua,
    ximohuijuita de nican huan xihuetziti ne tatajco den mar”. Huan como ijcón nanquilisquíaj,
    ijcuacón ne cuohuit namechtacamatisquía.'
  spa-RV-1909: 'Entonces el Señor dijo: Si tuvieseis fe como un grano de mostaza,
    diréis á este sicómoro: Desarráigate, y plántate en el mar; y os obedecerá.'
  csy-csy: Taciang Topa in, Note in ankamci cia upna nei le uh te, hi theikung mun
    ah, na bul pan kilong in, tuipi sung ah ki phut in; ci le uh te, na thu hong ni
    tu hi.
  mxq-NT: 'Es ja Jesús ꞌyadsoojʉ: —Oyxyʉp jeꞌeyʉ waanʉ xymyʉdaty ja mʉbʉjkʉn éxtʉm
    tuꞌugʉ mutsk mortás pa̱jk, mba̱a̱txyʉp xyꞌanʉʉmʉ yʉ mʉj kepy: “Nʉjx mꞌity jap
