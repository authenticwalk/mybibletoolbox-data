  tha-KJV: องค์​พระผู้เป็นเจ้าจึงตรั​สว​่า “ถ้าพวกท่านมีความเชื่อเท่าเมล็ดพันธุ์ผักกาดเมล็ดหนึ่ง
    ท่านก็จะสั่งต้นสุกะมินนี้​ได้​ว่า ‘จงถอนขึ้นออกไปปักในทะเล’ และมันจะเชื่อฟังท่าน
  por-BR-2018: 'E o Senhor disse: Se tivésseis fé como um grão de mostarda, diríeis
    a esta árvore de amoras: Arranca-te daqui pelas tuas raízes, e planta-te no mar,
    ela vos obedeceria.'
  mhl-mhl: Oŋu mibi Ofonji bokirieya, “Mamanesiŋ-ŋaŋunde fori oi yojuŋ korunde so
