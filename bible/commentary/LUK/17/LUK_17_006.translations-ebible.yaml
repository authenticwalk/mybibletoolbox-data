  tzj-NT: 'Ja c''a kajaw Jesús xbij chique: —Ja wi c''o yukulbal ec''u''x wq''uin,
    wi nsamaji ja yukulbal ec''u''x ja cani'' nuban jun ti chirwach mostaza nixcowin
