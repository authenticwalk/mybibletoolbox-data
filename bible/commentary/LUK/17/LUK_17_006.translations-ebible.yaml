  uvl-uvl: Pe Iesus tuacholia, “Nenge teke letemo manmanna ngana tuna mana ke pomanga
    heilil tutuna, nakumo nge a hele langa ae e ke pomai, ‘O laka haka pe ola ke omes
    teu nga ruach.’ Pe ae nem longo taua iong la.”
  eng-BBE: And the Lord said, If your faith was only as great as a grain of mustard
    seed, you might say to this tree, Be rooted up and planted in the sea; and it
    would be done.
  ixl-CNT: 'Tal u kuBꞌaal Jesuus te ech tzaꞌ: —Kꞌuxh bꞌiil koꞌxh vikꞌujeꞌ ekꞌuꞌl sebꞌaneꞌ,
    ech koꞌxhtuꞌ aꞌ ichꞌii maꞌl bꞌaqꞌ iatz muxhtaansa, mamaj kam sebꞌaneꞌ. Echaꞌ tziꞌ,
    saveeti setal tu u tzeꞌ sicoomoro ech tzaꞌ: «Bꞌuqꞌxen bꞌen tzaꞌ utz, kuxh chik
    iibꞌ tu mar.» Chajex te. Sinimaꞌex atziꞌ.'
  xsi-xsi: Ŋineŋga Maro Ŋalae itu lâ kawanzi tu, “Ambo nemi kalo-tawana ipâŋga mota
    mwata, itogo kaniŋa ‘mastet’ vâsa mine, ande miki ma kakura tu kasupwa kâi ŋai
    tu, ‘Noko kupamburu mbumburu, aku kundue kulâ kumandi tâi ilo!’, aku kâi ma iveta
    ikura kawami mine.”
  crx-NTPO: '''Et neMoodihti ''ubulhni, “''Uk''enus haníyeh mai'' nint''um-i, mustard
