    me.»'
  noa-H: 'Magbaawai maach Pör Jesuu magjim haajem hamag: —Pãrau k''ĩirjuawai chadcha
    Hẽwandam jua t''eeg sim k''ap''ʌnaa pãachdëu nem mag habarmjö hapiju k''ĩirjunaata
    nem wauk''iin, Hẽwandam hat''ee chan p''it''urm nem chuk''u haajeewai, chadcha
    pãachdëu jajaauk''ampierr hich mag pãachdëu jaau nʌmjö hajugui hajim hanʌm. Pãar
    k''ĩirjug hoojem hanaa chi pömag mostaza daudam har maach dau hee paba k''itaajemjö
    k''ãijã k''itak''iin, har pabʌ̈ pöm simʌg wounagamjö, “Jãigmua mawia jũrr hachum
    p''ũas hee dʌnʌʌubaimá” habaawai, chadcha pãar hipierraa hajugui hajim haajem.'
  alp-NT: Eleki Tuhane Yesuse Iralakesi be, “Sepo imi maka hlaleke loko Allare masike
    tone saka sasawi inai, po imi beteke loko ara aini meije be, ‘Boritemu kai kusu
    ndau meite,’ hoko elene lokomu.”
  san-VEL: prabhuruvaaca, yadi yu.smaaka.m sar.sapaikapramaa.no vi"svaasosti tarhi
    tva.m samuulamutpaa.tito bhuutvaa samudre ropito bhava kathaayaam etasyaam etadu.dumbaraaya
    kathitaayaa.m sa yu.smaakamaaj naavaho bhavi.syati|
  kbq-kbq: Ramo'a anage huno zamasami'ne, Tamagrima tamementintimo'ma masteti zafa
    ragagna hu'nenigeta, mulberi zafagura amne tasagi hunka hagerimpi ome regrio hanageno'a,
    ketamia amage'anteno amne anara hugahie.
  kbh-kbh: 'Y chë Utabná tojanë́jua: —Ts̈ëngaftanga os̈buáchiyana, bats̈atema masque
    nÿe mo mostaza jenaycá s̈mojtsebomnëse, quem sicomoro betiyoye s̈matjauyana: “quemuents̈ana
    mojashtse y mar béjayoca mojé ca”, y quem betiye chca nanjama ca.'
  ron-LSB: 'Domnul a zis: “Dacă ai avea credință ca un grăunte de muștar, ai spune
    acestui sicomor: “Dezrădăcinează-te și sădește-te în mare”, și el te-ar asculta.'
  pon-pon: 'A Kaun o kotin majani: Ma omail pojon laudi on wan katirin, komail pan
    kak indai on tuka pik pot et: Kai jan, kajau on nan madau, a pan oke komail.'
  nhe-BL: 'Huan Tohueyiteco quinilhui: ―Se mostaza xinachtli eltoc nelía pilsiltzi
    pero teipa mochihua hueyi. Huan intla queja nopa mohueyilis imotlaneltoquilis,
    huajca huelis inquiilhuise ni hueyi cuahuitl: ‘Ximoquixti huan ximotoca ipan hueyi
    atl’, huan ni cuahuitl inmechneltoquilis.'
  sps-sps: Ana Tsunaun biny ratuari, “To te kaa fi miromi na faason a kakaii faarei
    non fuan kakaii nan Mastat, mi onot rom ma tsue tan nau to, ‘Pat a tsivom, ana
    nyi te nai reev iny a tsivom namaan,’ ayei manaats marom anyi”
  wnc-wnc: Iniwa natake anzing yanikut, “Ginda Anutue natapa kekeknga singgak kakngasata
    kekekngasim siwanu ginda katau andaka yapiine zike kuwikge yawa zike kuke gatu
    yanggabam gwene akopikge yawanu buya asaawik. Katap tapunu kundu umana mastet
    ngang yanikaingu iaya ina unzakan. Mateknga siknga ngana kwaiwa takake buyana
    tuyuknga dua aatning,” ngang yanikut.
  bus-bus: 'Dii bè: Tó á Luda náanɛ vĩ féte lán ɛfↄ wɛ́ɛ bà, é o síi lí kɛ̀kiinɛ à
    a zĩnda wo à gá pɛ́ sɛ̀bɛ guu, eé a yã ma.'
  gub-BL: Uze'eg wi teko wanupe. — Aze mo pixika'i pezeruzar haw, aze mo nuzawy iwer
    ma'eà'yz pixika'i ma'e mutar her ma'e, a'e mehe mo pepuner nezewe peze'egaw rehe
    ywyra pe. — Ezezo'ok ywy wi nehe, ezetym eho yryhu pe nehe, pepuner mo peze haw
    rehe. Weruzar mo peze'eg.
  imo-imo: Awilimuni eno topondopa nimbei, “Unjo tenga mongo yu paa kelo nalo kano
    mongo maina mundurumolo wali unjo akopa awili lepa angimo kanomu. Aku tepa mele,
    eno nani ungu nio mele ipuki alaye kolo kau tilimalanje, enoni Goteni nanga ungumu
    manda pilimbelo ningo neya angiltimo unjo akumundo pulkono pali nunu pulu akuko,
    nomu kutana tuku pungo angiliwi nilimala wali kano unjomu enonga ungumu pilipe
    lipelie aku tepa ulu awili manda telka,” nimu.
  boj-boj: Onaqa Tamo Koba a na kamba minjrej, “Nuŋgo areqalo e qa siŋgilato qaji
    di sis yago bul kiñala sqas di kereqas. Degesqas di niŋgi subar endi minjibqa
    a nuŋgo anjam dauryosim jirim qoji waqosim aisim yuwalq di tigelqas.”
  ulk-ulk: Ege Oplelut yabi daratagerda, “Ese waba owatur no kebile nagriwerteda able
    orwairorwair pe kebi mastad kep ikeredi, wa umele baker able au kelarkelar sipsip
    lu detagrare, “Ma mabu adem sipkem barbormur seplam a mabu bamordar ge gurge,”
    e ya wabi wadasrare.
  eng-DRA: 'And the Lord said: If you had faith like to a grain of mustard seed, you
    might say to this mulberry tree, Be thou rooted up, and be thou transplanted into
    the sea: and it would obey you.'
  knf-knf: 'Kë aji na baka : « Woli naka lah pfiyaar panliŋuŋ na pbuk pi maaj, najile
    na pnţeen pi : “Dëtadiiran iya ijab du bdëk,” paŧiinkan! »'
  san-KHM: ប្រភុរុវាច, យទិ យុឞ្មាកំ សឞ៌បៃកប្រមាណោ វិឝ្វាសោស្តិ តហ៌ិ ត្វំ សមូលមុត្បាដិតោ
    ភូត្វា សមុទ្រេ រោបិតោ ភវ កថាយាម៑ ឯតស្យាម៑ ឯតទុឌុម្ពរាយ កថិតាយាំ ស យុឞ្មាកមាជ្ញាវហោ
    ភវិឞ្យតិ។
  arn-NT: 'Feymew Ñidol llowdungueyew: —Eymün niefulmün maneluwün ka mupiltun, tunte
    kiñe pichi fün mostasa fenteafuy rume, feypifilmün tüfachi anümka: ‘Ngedutripange
    tüfa mew ka anükonpunge ti pu lafken’, fey ti anümka müngeltuafeymünmew.'
  zas-NT: 'Abiꞌ rëb Jesús loj reeman: ―Bal na̱j xguialrliladxidi majsi ziꞌczi na̱j
    xhaj moxtajs, zileꞌ guiëbidi loj yagroꞌ guin: “Biaꞌxh guie, bisob loj nijsdoo”,
    zuzooban xtiidxidi.'
  ken-NT: Acha akɛmɛ bhɔ bɛ, “Mbɔ bǎbhɔŋ nɛka nɛ Mandɛm ɛnɛ́n nɛ́chí yɛ̌ chi nɨ́ŋɨ́nɨ́ŋɨ́
    mbɔ mɔ́sɛpɛm anɛ ɛnɔk ɛ́nɛ bábhɨŋɨ bɛ *mɔ́stat, mbʉ bǎkway bɛ́ghati ɛnɔk ɛnɛ
    bɛ, ‘Fǎ fá nɛ bakaŋ dɔ́k tě awu amɛm manyu’, nɛ yɔ́ ɛ́ngok be.”
