verse: LUK.017.029
translations:
  kpx-kpx: Isege vani mole Lotau Sodoma o ke halei tisege veneu otogomo dobai lohoale
    o ke bahata mahoevei gabianu.
  okv-H: iji vahai Lot da Sodom toto pahunu koro vevere te ji evekari te uhu i ta
    eto veto tapa tenu sasari ea
  tbo-tbo: Iyetana Lota Sodom i nenehaleya, Yaubada mayau alalatana yadei i himila
    hopu neiyai po atapuhi i unihi.
  mal-C: എന്നാൽ, ലോത്ത് സൊദോം വിട്ടുപോയ ഉടനെ ആകാശത്തുനിന്നു തീയും ഗന്ധകവും വർഷിപ്പിച്ച്
    സൊദോം-ഗൊമോറാ നിവാസികളെയെല്ലാം നശിപ്പിക്കുകയും ചെയ്തു.
  grc-SR: ᾗ δὲ ἡμέρᾳ ἐξῆλθεν Λὼτ ἀπὸ Σοδόμων, ἔβρεξεν πῦρ καὶ θεῖον ἀπ᾽ οὐρανοῦ, καὶ
    ἀπώλεσεν ⸂ἅπαντας·⸃
  bgc-bgc: पर जिस दिन लूत सदोम तै लिकड़या, उस दिन आग अर गन्धक अकास तै बरसी सारे नगर
    के माणसां ताहीं नाश कर दिया।
  khz-khz: Na Lota Sodoma eraokwaniato tomanai, kalova e salfa pa vatu matiavura kupa
    na geketo-rigoto, maparara eporo-mourato.
  deu-TKW: an dem Tage aber, da Lot auszog von Sodom, regnete es Feuer und Schwefel
    vom Himmel, und vernichtete alle.
  zsr-NT: Catiꞌ bdxin dza naꞌ burujëꞌ Lot lu yödz Sodoma, ca tu nis guiöj, böxj guiꞌ
    len le ruzéguiꞌtsca nazíꞌ lei azufre, atiꞌ busnít yúguꞌtëꞌ.
  lin-lin: Kasi na mokolo oyo Loti abimaki wuta na Sodome, mvula ya moto mpe ya fofolo
    ekitaki wuta na likolo mpe ebomaki bango nyonso.
  hns-NT: Bakie oe dien par djab Lot Sodom sahar me se bhaag gail, tab aagie baroed
    sanghe barse lagal aur hoewa ke sab manai naas hoi gail.
  noa-E: Mamʉ am mag thʉnʉm ee, jöoi Lod Sodoma phöbör eemua öbërbaadeewai ich Ẽwandamau
    edjã eemua õtdau khĩir khʉipijim. Mag õtdau khĩirta noseg chë thʉnʉmjö khʉi thʉnʉisimua
    õor thumaa phaa khëchpʉ̈ijim.
  eng-EMTV: but on the day that Lot went out from Sodom, it rained fire and brimstone
    from heaven and destroyed them all.
  mib-NT: Te quɨvɨ̄ jeē ní quenda Lot ini ñuu Sodoma cuahān de, te ni cuun ñuhūn jiín
    azufre ichi ándɨvɨ́, te ni snáā ndɨhɨ ñayuu.
  lif-NT2: कर लुतरे़ सदोम ये़क्‌यक्‍किन्‌ले़रुआङ् पेःल्‍ले़ ताङ्‌साक्‍पोलाम् मिराःक्
    नु थाबुःन् थ्‍ये़आङ् काक् मनाहाॽ मे़क्‍खुसिरो॥
  xnj-xnj: Nambu ligono Lutu paawukili ku Sodoma, motu na chibiliti vyatonyili ngati
    fula kuhuma kunani kwa Chapanga na kuvakoma voha.
  mmx-mmx: At nom laaleng ne Lot ga on basinge lemenemen Sodom, laxao silok ga vot
    boro vana at laxalibet la ga sev amet nedi axap.
  cbr-NT: Usaquian 'amainun ca anúan Lot anuax cuanti nëtë 'icëbëtan, Nucën Papa Diosan
    tsi 'imainun azufre rëquirucë 'ibúmiquin acama cëñuacëxa.
  tee-NT: Para ju avilhchan acsni taxtucha ju Lot ju lak'achak'an Sodoma pus lana
    mintacha lact'iyan ju jipi chai ju azufre. Chai lana amaknik'o ixchux'an ju amachak'an
    anch.
  eng-LSV: and on the day Lot went forth from Sodom, He rained fire and brimstone
    from the sky, and destroyed all.
  cak-NT: Y ri k'ij cuando ri Lot y ri ru-familia xquiya' can ri tenemit Sodoma, ja'
    xka k'ak' y azufre parui' ri tenemit. Can anche'l job xu'on cuando xka-pe chicaj,
    y can conojel ri winak ri jec'o chiri' xeq'uis roma ri k'ak'.
  pah-NT: Lóva'ea hemame cidade hugwi Sodoma hugwi ogwovo Tupana'ga imbohirukari yvaga
    hugwi tata enxofre reheve ojapy'uva'ea reheve Sodomapeva'ea rehe ahe jukapavuka.
  sja-NT: Mamĩda Lot Sodoma p'uurudeepa uchiak'ãri, ma ewate ɨt'ariipa k'oi tau baaiparik'a,
    azufre mãuk'a baaiji t'ɨpɨtau ome ma p'uuru ɨ̃rɨ. Mapa ma p'uurudepemaarã jõmaweda
    k'iniidachida.
  xed-xed: vagim baɗu saghwa Ludu ma Suduma ya, ka zlagatá drəfa vu zaɗanatá həŋ tendərzleleʼ.
  mks-NT: Ta tá na̱xi̱nu̱ qui̱ví na̱jándacoo Lot ñuu Sodoma cán já na̱queta da cua̱ha̱n
    da̱ xi̱hín na̱ vehe da já na̱cu̱yu ñúhu̱ xi̱hín yu̱u̱ cáyi̱ chí indiví ta já na̱xi̱hi̱
    ndihi ña̱yivi na̱sa̱nduu cán.
  gfk-S: Iesene tano bung Lot ga tut leh me Sodom, a mon eh ma ra solam ga puko sur
    metuma ra mawe gom haliare di bakut.
  bmu-bmu: Mewö aka memba malgetmö, Lotnöŋ Sodom miri mosöta aniga wehön miaŋgöreŋök
    könöp aka köt sömsöm könöpŋambuk mi mönö kie ewö suepnöhök eta ambazip jinonŋi
    qahö eŋgohoi kömuget.
  dgz-dgz: Go apan Lot pa Sodom ae ve tau aeni gapan oma yamewa aupa kimani aoma ugin
    mini vise waenapan iragi yagit guguramon.
  eng-GNV: But in the day that Lot went out of Sodom, it rained fire and brimstone
    from heauen, and destroyed them all.
  zaa-NT: Pero la'a mísmuba tsá biria Lot le' yetsi máluá lą́ Sodoma nna, làniana
    de repente taá nna binnia fuego lani azufre de ỹiaba nna bel·lùỹą latsi' iyáỹiani
    ca enni'a.
  eng-WEBSTER: 'But the same day that Lot went out of Sodom, it rained fire and brimstone
    from heaven, and destroyed them all:'
  guh-guh: Itsiata baitsi jane pamatacabi Lotpijinë Sodomatomara vecuapitsapa, jemata
    athëbëvetsica pinijicuenia isotonë othopaica. Othopaica pitarutsiibotonënua. Nexata
    daxita Sodoma tomarapijivimi tajuatsi. Nexata baja verebiabatsi.
  bon-bon: ngälu pui bimu Loota te Sodoma cewe ne liba sebmaluji. Piba muye wiiryere
    piiyepu matimati nuunurage kula cina cabucewe ca sitrametnemuji, siige iyeta biname
    bine eglecimujisi.
  nhw-BL: Pero ipan nopa tonal quema Lot quisqui altepetl Sodoma, huetzqui tlitl ihuaya
    azufre huan quintlamitlati nochi nopa masehualme catli itztoyaj nepa.
  mgw-mgw: Lisu'ba li'lu' lyabu'i Lutu Sodoma, mwoto wa bwaluti na kibi'li'tu' watei
    kwendania kati ula kauluka bu'ka kunani, na kwalangamisa boti.
  swh-ONEN: Lakini siku ile Loti alipoondoka Sodoma, ikanyesha mvua ya moto na kiberiti
    kutoka mbinguni ukawaangamiza wote.
  wbi-wbi: neke ikighono kila uLuti alyavikile kuSodoma, jikatonya ifula ja mwoto
    ni kibiriti kuhuma kukyanya jikavabuda vooni.
  bba-bba: Adɑmɑ dɔmɑ te Lɔtu u yɑrɑ Sodomun di, ɡuri dɔ̃ɔɡiɑ kɑ sɔ̃ɔ bisu yɑ nɑ wɔllun
    di yɑ be kpuro kɑm koosiɑ.
  eng-KJVCPB: but the same day that Lot went out of Sodom it rained fire and brimstone
    from heaven, and destroyed them all.
  kgk-NT: Upéi Ló osẽ araka'e tetã-gwi oho-vy. Osẽha áry-py ho'a tata yváy-gwi ohapy
    hagwã araka'e tetã mygwa. Iku'i sa'yju va'e ho'a-ma araka'e ohapy hasyve hagwã
    tetã mygwa kwéry ohundipa hagwã.
  waj-waj: Varududuu Rooto ari yoosinna Sutuuma pikioo suaivaki Anutuuqo tuduu ikiaivoota
    sikau puapusuqaa kuauvootama ngiau aapuuvakidiri tuoo gioonna kiaapuuya ruputu
    taika kieeravai.
  ekk-PKP: Aga sel päeval, kui Lott Soodomast lahkus, sadas taevast alla tuld ja väävlit
    ning hävitas nad kõik.
  mpx-mpx: Yaa lan toto Lote Sodoma i lou luwan, inoke Yehoba ginaha alona ge pat
    salpa kalakalasina i ligin lowanem labulabumwa i ola kehe ge gamagalau gegewel
    hi aliga haba.
  wbp-wbp: '@see-verse:LUK.017.028'
  luo-luo: To chiengʼ mane Lut oa Sodom, mach kod kite maliel mager nolwar koa e polo
    kendo notiekogi duto.
  nhe-NT: Pero ipan nopa tonal quema Lot quisqui altepetl Sodoma, huetzqui tlitl ihuaya
    azufre huan quintlamitlati nochi nopa tlacame tlen itztoyaj nopona.
  aii-aii: ”ܘܒܝܵܘܡܵܐ ܕܦܠܝܼܛ ܠܹܗ ܠܘܿܛ ܡ̣ܢ ܣܕܘܿܡ، ܡܘܼܥܪܹܐ ܠܹܗ ܡܵܪܝܵܐ ܢܘܼܪܵܐ ܘܟܸܒܪܝܼܬ
    ܡ̣ܢ ܫܡܲܝܵܐ ܘܛܘܼܠܸܩ ܠܹܗ ܠܟܠܵܝܗ‌ܝ.
  esk-NT: Taivrumani uvlumi Lot-ŋum unikmagu Sodom, ikniq suli aġralitlaiḷaat kataŋniqsut
    qiḷaŋmiñ aasiiñ tuqqutlugich iluqaisa.
  msb-msb: pero sa adlaw san paghali ni Lot sa Sodoma, an Dios nagpauran sin kalayo
    kag asupre hali sa langit na nakapatay sa inda tanan sa Sodoma.
  cpa-NT: Cónh¹jøng² ca¹quia¹ si² dsíg² quianh¹³ dsí² azufre juu¹² guiuh¹³ ŋi¹juǿi¹
    mi³ma²na²u¹hái¹ Lot jøa³juøi² Sodoma. Ca¹dsan¹ ca¹lah¹já¹ dsa² mi³tiogh³.
  dso-dso: ମାତର୍‌ ଲତ୍‌ ସଦମ୍‌ ନାଉଁର୍‌ ଗଡେଅନି ବାରଇକରି ଜିବା ଦିନେ ସେ ବାଦ୍‌ଲେଅନି ଜଇ ଆରି
    ଗନ୍ଦ୍‌ଗୁଲା ଆସି ଲତ୍‌ ଆରି ତାର୍‌ କୁଟୁମର୍‌ ଲକ୍‌କେ ଚାଡି ସେ ଗଡର୍‌ ସବୁ ଲକ୍‌କେ ମରାଇ ଦେଲା
    ।
  meu-meu: A Lot na Sodoma amo e raka lasi dinana ai lahi bona nadi siahudia guba
    amo e moru, iboudiai e habuadia tari.
  yva-NT: Maisyare omaisye miridije ntoa Lota puje no munijo Sodom raora, umba Amisye
    po tanamo mbadurur no no naumo warae raugaje mai, ti ukakai vintabo.
  dgc-dgc: Ey anya i nanyaria dide to aldew a niginan ni Lot ta Sodom, éy pinaudinan
    side na Diyos ta apoy sakay asupre, a hanggan da minapuksa side a étanan!
  zpm-NT: Lega naclew, zeeṉe laa Lot briee, hor co laa tib guidox biet gbaa, notsa
    zufr bliaaḻa lad guiedz co, grëse miech co bnitlo lo guidox co.
  hix-NT: Sa, nenmahye haxa hatà. Àro rma ho Soknoma hoye toy hatà, Ryo. Àro rma ho
    nomokye hatà, weheto ymo, kahe yaye. Toh me nehurkay hatà, tatahxem me rma hatà,
    kekon hatà. Toto heno komo yanàhnohtàkay hatà, àro ymo ha.
  sim-sim: Hako Lot yanga Sodomin or halarik hi wasilaka lersuwu yok si rakaha Sodomik
    fehe man simu urakora.
  npi-ULB: तर त्यो दिन जब लोत सदोम छोडेर गए, त्यसपछि आगो र गन्धक स्वर्गबाट बर्सियो
    र सबै कुरालाई नष्‍ट गर्‍यो ।
  cgc-cgc: Ta adlaw na gabakwit Lot ya alin ta banwa na Sodoma, tanan na mga ittaw
    na gaistar dya papauranan ta Dyos ta apoy daw ta galegleg na mga bato na asupri
    na alin ta kalangitan daw ubos danen patay.
  tim-tim: Hain akmâ manbiâ sop ain Lotiŋe Sodom kipia hepundo himbimânba kâlâp humo
    gem kipia ambolupŋe hârogâk om meteyegep.
  yor-yor: ṣùgbọ́n ní ọjọ́ náà tí Lọti jáde kúrò ní Sodomu, òjò iná àti sulfuru rọ̀
    láti ọ̀run wá, ó sì run gbogbo wọn.
  wos-wos: Hurundaka dé Lot Sodom yatakandé nukwambu dé ya akwi yanékwa motu akwi
    bér wali giyaakwa maki nyirmbu xakre bér atéfék du takwaré xiyasanda.
  emp-NTPO: Baribʌrʌ Lo Sodomaneba ẽdrʌd̶acarea bajãneba tʌbʌ uruada cue quĩrãca zesia.
    Maʌ̃gʌba dji ẽberãrãra jũma bá quenasia.
  eng-F35: but on the day Lot went out from Sodom, fire and brimstone rained down
    from heaven and destroyed them all.
  ind-ind: Tetapi tiba-tiba sewaktu Lot keluar dari kota itu, hujan api dan belerang
    turun dari langit membinasakan mereka semua.
  pes-OPCB: تا صبح روزی که لوط از شهر سدوم بیرون آمد و آتش و گوگرد از آسمان بارید
    و همه چیز را از بین برد.
  mpt-mpt: otane Lote Sodomo deibo une dim ole abilim ute akile tom baka daakenoa
    nakaia unangai yalobio
  ssx-ssx: Kutu pimikipate Lodama꞉ mo Sodomo da mina꞉pa꞉layeke natena꞉ta꞉ ti uleke
    make talo talo hake lanka꞉ ma꞉nda꞉ biki solopa oli ya pa꞉ta꞉ yama꞉ lopa꞉niaeyeke
    ekima꞉ wanda꞉hali paeyaosiki lu homaeyekeme.
  mkl-mkl: Ammɑ si ɑjɔ iyi Lɔtu í fitɑ hɑi Sodomu, inɑ do fɑinwitɑ wɑ rɔ wɑi hɑi lele
    nɔ ɑŋɑ fei ɑ̀ ce nfe.
  gaq-gaq: ଡାଗ୍ଲା ଲୋଟ ସଦୋମବାନ୍ ତାର୍‌ୱେନେ ସ୍ମି କିତଂବାନ୍ ସୁଆ ବାରି ବାସ୍ନା ଗୁର୍‌ଚେ ସାପାରେକେ
    ବାଗୁଏଃ ବିଃକେ ।
  gof-RNT: Looxey Soodomeppe keyida gallas diinne geetettiya xuuggiyabay saloppe bukkidi
    ubbaa dhayssis.
  unx-unx: ମେନ୍‌ଦ ଲୁଟ୍‌ ସୋଦମ୍‌ ଏତେ ଅଡଙ୍ଗ୍‌ୟାନ୍‌ ଇମ୍‌ତା ସିର୍ମାଏତେ ସେଙ୍ଗେଲ୍‌ ଆଡଃ ଗାନ୍ଧାକ୍‌
    ଗାମାକେଦାଏ ଆଡଃ ଏନ୍‌ ସବେନ୍‌କକେ ଜିୟନ୍‌ କେଦ୍‌କଆଏ ।
  gah-gah: Lotí eza Soto apá ahuloake novigo, okulumakutí nene lánehakó netá ló gulumavagi
    limike vegená kepele gesá imó.
  lcm-lcm: tung si taun a Lot kala soung pelek a Sodoma na kut ve at ureurek kala
    usen le metekuku na ka vil suai luai aniria aongos.
  aer-aer: '@see-verse:LUK.017.028'
  qvc-NT: Piru chay Sudumamanda Lut lluqshishqan diyaqam syilumanda ninakuna asufriwan
    ishkimushpa, chay runakunata, warmikunata limpu wanchirqan.
  tgl-ULB: Ngunit nang araw na lumabas mula sa Sodoma si Lot, umulan ng apoy at asupre
    mula sa langit, at pinuksa silang lahat.
  cbs-NT: Lot juni pepa jawen mae Sodoma anua Diosun paxa watan nai anua chi inun
    azufre ui keskai nidi ikin Sodomanawabu jatu yamawaniki.
  xtm-NTPP: Kovaa Lot ma, ni kee de ñuu Sodoma ma, te onde andivi ma ni kuun ñu'u
    ji'in azufre, te ni ka kayu i, te ni ka ji'i ndaka i.
  nnq-nnq: Nambu lichoba lyenie Lutu apajabula Kusodoma, mwoto na mabwe ga mwoto ngagauluka
    kuboka kumbengu na kakomanga boa.
  bao-NT: Sodoma ca niiricʉ, Lot cʉ̃ ca witiri rʉmʉra, ʉmʉreco tutipʉ maquẽ ca ʉ̃ʉrije,
    azufre cʉ̃ja ca ĩirije, oco pearore biro cʉ̃jare ñaapea, tii jĩa bate peoticãquĩupa
    niipetirãpʉrena.
  san-ORI: କିନ୍ତୁ ଯଦା ଲୋଟ୍ ସିଦୋମୋ ନିର୍ଜଗାମ ତଦା ନଭସଃ ସଗନ୍ଧକାଗ୍ନିୱୃଷ୍ଟି ର୍ଭୂତ୍ୱା ସର୍ୱ୍ୱଂ
    ୱ୍ୟନାଶଯତ୍
  rmn-rmn: Ай андэ дес, кана о Лот мукляс о Садом, опрал чёрдили яг тай сера тай алаен
    лэн мудардяс.
  huv-NT: Wüx taw quiaj a Lot tiül cambaj Sodoma tajmiüc biümb, at azufre imiün tiül
    cielo atnej ajoet. Quiaj tandrooch ombas meáwan leaw almajlüy tiül aaga cambaj
    quiaj.
  otn-NT: Pɛ nu̱'a̱ ra̱ pa bi sihra̱ Lot ngue bi bømp'ʉ ja ra̱ hni̱ni̱ Sodoma, bá̱
    høhma̱ya̱ yø asufre ngue da̱nzø, bi juadi gätho'ʉ mi̱ 'bʉp'ʉ ja ra̱ hni̱ni̱.
  nop-nop: Lotdi Sodom yokwet biguk nai uŋaniŋ kudup fafaŋeniŋ kunum gineniŋ fooŋ
    yehidakumuŋdapmaguk.
  obo-NT: Piru to id awa onsi Lot pomon diyot Sodoma, tigkow idda id po‑uranan to
    apuy woy asupre no id pomon diyot datas to langit, woy id poomatoy kos langun.
  kca-kca: туп щи хӑтәԓән, хун Лот ики Содом вош эԓты ким этәс, турәм эԓты тўтәӈ пӑ
    уӈхәӈ йэрт шошмәс, пӑ хŏԓ пӑратсайәт;
  cak-ENT: Y ri k'ij tok ri Lot y ri ye aj pa racho xquiya' can ri tinamit Sodoma,
    xka-ka c'a ri k'ak' y azufre pari' ri tinamit. Cachi'el c'a job xbün tok xka-pe
    chicaj, y conojel vinük ri yec'o chiri' xeruq'uis k'ak'.
  lif-NT: ᤁᤖ ᤗᤢᤋᤖᤧ ᤛᤍᤥᤔ ᤕᤧᤰᤕᤰᤁᤡᤴ ᤗᤧᤖᤢᤀᤠᤱ ᤐᤣ᤺ᤸᤗᤧ ᤋᤠᤱᤛᤠᤰᤐᤥᤗᤠᤶ ᤔᤡᤖᤠ᤺ᤰ ᤏᤢ ᤌᤠᤒᤢ᤺ᤴ ᤌᤩᤧᤀᤠᤱ
    ᤁᤠᤰ ᤔᤏᤠᤜᤠ᤹ ᤔᤧᤰᤂᤢᤛᤡᤖᤥ॥
  mie-NT: De quīvī jā ní nquee Lot inī ñuū Sodoma cuāhān dē, de nī ncuun ñuhūn jíín
    azufre ichi andiví, de nī snáā ndihi nchivī.
