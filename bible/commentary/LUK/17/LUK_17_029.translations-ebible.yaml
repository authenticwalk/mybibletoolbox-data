    göhtjo cʉ mi̱ngu̱ pʉ.
  hoy-hoy: लेकीन याता दिशी लूत सदोम टु होट्टुन, आ दिशी बेक्‍की अदिक गन्धक आकाश टु
    बरसुस्त अदिक सब मुंदरी नाश माळ बुळ्त.
  uri-uri: kai ngko wang a Lot kil nuhurn Sotom pa, wakg wailmanten namponen weij
    wakget tukol weij karin a tu lap ti hakaino ktnong ti nar, ake hu a wei pa, tolti
    lapen yekmeket tolti.
  amo-amo: Bara nami nanya liri longo na Lot in nuzu nanyan Sodom, atantani nla wa
