  tel-2017: అయితే లోతు సొదొమ విడిచి వెళ్ళిన రోజునే ఆకాశం నుండి అగ్ని గంధకాలు కురిసి
    అందరూ నాశనం అయ్యారు.
  hat-BSA: “Men nan jou ke Lot te sòti nan Sodome nan, dife avèk souf te tonbe tankou
    lapli e te detwi yo tout.
  top-NT: Na̱ ni̱ taca̱nájlalh tú ca̱li̱ta̱chihuí̱nalh Lot, pero huata táxtulh nac
    Sodoma tzúculh pa̱tastá lhcúya̱t y azufre nac akapú̱n, hua̱k ca̱makni̱ko̱lh amá
    cristianos tí ixtalama̱na nac Sodoma.
  msk-msk: Pagpanaw ni Lot dig Sodoma, pyapabugsak nang Dios yang atoron asang maguya
    dig Sodoma kayan yabos silan matay.
  gyr-NT: Osẽse rumo Lot tecua Sodoma sui, avɨyeteramo tẽi ovɨapi tata amar nungar
    ɨva sui. Opa tuprɨ oyuca ava rehɨi aracahe.
  kmh-kmh: Lot miñmon kun ak kirgiy, miñmon wikan bap key amnakniŋ, mon maŋlaŋ yomb
