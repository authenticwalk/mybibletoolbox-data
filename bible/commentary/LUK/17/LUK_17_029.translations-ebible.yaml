    amnak.
  ukr-ONPU: але того дня, коли Лот вийшов із Содома, з неба випав дощ вогню й сірки
    та знищив їх.
  emi-emi: Me nau eteva Lot ghe kasu vulila eSodom, kura ateae me atu ramerame ghe
    sio mae epona liu, ghe tturungi ekapailala.
  zpv-NT: ya chin bariaꞌh Lot loh guihdxyi Sodoma, guzaꞌloh biaaba dxih llaaꞌndxibaaꞌ
