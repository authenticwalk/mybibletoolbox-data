  bkd-bkd: Ba su umawà en si Lot diyà ta Sodoma sa alan ha mga etaw nahulugan hu hapuy
    daw asupri aman nangamatay sidan.
  ctu-76: Pero che' ñac ti loq'ui majlel Lot ti jini lum Sodoma bʌ i c'aba' ti yajli
    c'ajc yic'ot azufre ti chan. Ti lu' tsʌnsʌntiyob.
  lac-NT: Chen u q'uinin caj ruq'uij Lot tu cajar Sodoma C'uj caj u chaj u tar c'ac'
