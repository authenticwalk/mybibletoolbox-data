  bjp-bjp: Isau le na biing Lot ka la koseng Sodom, yiif turan salfa ka luut arae
    us tina kukulii ma ka falaulau ri tikii.
  xon-xon: Bundaln Lot nyan Sodom aatiŋ ni na, le mmii ni chirbil nyan ni paacham
