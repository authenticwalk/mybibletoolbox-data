  aom-aom: evare Lot-ro Sodom amore jioromo mae vaꞌamu gavëꞌi vënëro girosijiomëꞌe
    munëhuro rireromo ruvebiromo a ioroꞌioroho bijuëmamu vuovo barë nahonahovade höjo.
  geb-geb: Mbe mba tɨvara mbuav kim, Rot raa mben Sodom ŋgu thav sagim, mba raara
    Fhe Bakɨme shirɨ mbatɨga muuŋgi ŋkɨɨ gum vhava sarigim, nta mbok zeri fara muuŋgiap
    zerav, za mba Sodoman ki gumgi gu mbigi shigim, mbe vhɨzgi.
  eng-WYCLIFFE: the Lord reynede fier and brymstoon fro heuene, and loste alle.
  bsj-bsj: Dila kikakuko Lutu, cerum Saduma, lakira kwaamako caruu dikwama, twalan'ngum
