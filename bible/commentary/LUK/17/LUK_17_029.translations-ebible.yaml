  mpm-NT: Ko nu ni kee Lot yuꞌu ñuu Sodoma, ti ni jinu ñuꞌun jiin azufre ja ni kii
    ichi andɨvɨ, ti ni ndɨꞌɨ ni yɨvɨ un ni ka jiꞌi.
  ots-NT: Pero bbʉ mí ccʉjqui car Lot, ngá mbøm pʉ jar jñini Sodoma, pa di wem pʉ,
