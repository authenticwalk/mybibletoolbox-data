    xchiꞌdxyi Dxiohs.
  gux-gux: Ama Loto n den ñani Sodoma nni ya daali, mi fantama leni li cidibili den
    ñani tanpoli ki mini nani ki taaga yeni ki bolini bi kuli.
  kos-kos: Ke len se Lot el som liki acn Sodom, e ac sulfur tuh kahkla lucng me ac
    onelosla nufon.
  ibo-ibo: Ma nʼụbọchị ahụ Lọt si nʼobodo Sọdọm pụta, ọkụ na nkume dị ọkụ sitere nʼeluigwe
    zoo ka mmiri, laa ha niile nʼiyi.
  yml-yml: '@see-verse:LUK.017.028'
  ory-ory: କିନ୍ତୁ ଲୋଟ ସଦୋମରୁ ବାହାରିଯିବା ଦିନ ଆକାଶରୁ ଅଗ୍ନି ଓ ଗନ୍ଧକ ଆସି ସମସ୍ତଙ୍କୁ ବିନାଶ
    କଲା।
  bzj-bzj: Bot pahn di day wen Lat lef Sadam, faiya ahn brimstoan rayn dong fahn hevn
    ahn dischrai aala dehn.
  chk-chk: Nge lon ewe rän lupwen Lot a towu seni Sotom, ekkei me primston a püngütiu
    seni läng o niirela meinisin.
  ssd-ssd: Lot nu Sodom kusremba kina ait ta mbolŋge ndo samba mbolŋge pa soŋ paknu
    sawe taŋaŋ ndeka nane pasokina le uge sulunaig.
  acr-TNT: Yey chupa cꞌu ri kꞌij echiriꞌ xel bi ri Lot chupa ri tinamit Sodoma, xpe
    lo akꞌ chicaj cajinow rucꞌ azufre y xecam conoje ri e cꞌo chupa ri tinamit.
  rop-rop: En det dei wen Lot bin gowei brom det taun gulum Sadam, det faiya en hotwan
    ston bin buldan brom top en kilim olabat holot ded.
  mee-mee: Ava ka kae laeala ae Lot kaꞌe maga kunna a Sorom, nae Nutu ke bapisigi
    ka sia ba lollo reke toto nga tava, na keke kauupita rea karolu.
  mwf-2018: Mu ngarra nukunu-re Lot i kardu darrikardu nukunu da punnungamkardurrngime
    da Sodom thangunu-ka Yile neki-ka wurdanthuk thungku ngala da matha kangkarl thangunu
    kathu i panpunthuk da matha kardu wiyenpun pangu-yu, kardu nhini ngarra Yile neki
    mere marda pumerttha puyi-yu.
  dif-dif: Nunkangupini ditjini, Lot Sodom ngurandru dunkana kurana, turu ja turukandri
    pariwilpandru godana wonti, ja pratjana nandrana wonti.
  gam-gam: Lot dumo Sodom kere er orko pi. Pika God ku bakill wamo kund boll kam tondo
    mal embe toika, una moi ge porapora do sege ye keri.
  nou-nou: Edo Lot Sodom nati doturisira iji ainde aviga vevera de edo riawo teta
    ga mi wosarago edo embo berari awa evetiri bebetigurisera.
  mqb-NT: Aday, pə luvon ana Ludu sa nay way anahan à Sodoma wa ata nà, uko pi zek
    tə mətətok sə uko awan, tə pəkay ahay à mburom wa, dənam lize anan ɗo ataya fok
    re.
  ape-B: Ali douk aliga ahudak nyumnah Lot natukemaguk wabul Sodom nanakuk wakuli
    God nenek nyih uli nyihihichibali utabal salfa chagluki iluh utagu. Echech chagluki
