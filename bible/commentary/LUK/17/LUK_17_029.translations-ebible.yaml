    Hẽwandamau hedjã heemua hõtdau k'ĩir k'ʌipijim. Mag hõtdau k'ĩirta noseg chë t'ʌnʌmjö
    k'ʌi t'ʌnʌisimua hõor t'umaa p'aa k'ëchpʌ̈ijim.
  alp-NT: Po kena Lote isiri bei Sodome, auwe kai walirane rulu hoko kota mere esi
    tamataru esi mata pususi.
  san-VEL: kintu yadaa lo.t sidomo nirjagaama tadaa nabhasa.h sagandhakaagniv.r.s.ti
    rbhuutvaa sarvva.m vyanaa"sayat
  kbq-kbq: Hianagi Lotima zamatreno Sodomu kumapinti atiramino vu'nea knazupa, tefizo
    hu'nea havemo ko' riaza huno zamahe refite'ne.
  kbh-kbh: pero Lot Sodoma bëts pueblents̈ana tojë́ftsanbocna ora, Bëngbe Bëtsá tojanma
    celocana íñeshe y azufre chauaftema, y chents̈a ents̈anga tojtsanapochocá.
  ron-LSB: dar în ziua în care Lot a ieșit din Sodoma, a plouat foc și sulf din cer
    și i-a nimicit pe toți.
  pon-pon: A ni ran o, me Lot koiei jan Jodom, kijiniai o jwepel ap moredi jan nanlan,
    kame ir ala karoj.
  nhe-BL: Pero ipan nopa tonal quema Lot quisqui altepetl Sodoma, huetzqui tlitl ihuaya
    azufre huan quintlamitlati nochi nopa tlacame tlen itztoyaj nopona.
  sps-sps: San tan nainy te naus osing e Lot a ngats fan iny Sodom, guaf to te akoor
    Solfa jiaf fisikii gotsiny faarei mito na ruat Gormirmir sa popoon fakap rari.
  wnc-wnc: Unzing tasike yuwawa ngana Lotda you Sodom gapma teke kukut gwenekan enandangga
    katapat supatda sopata binga pimake aminu kuupbam pasiwan maiking.
  bus-bus: Gurↄↄ kɛ̀ Lutu bↄ̀ Sↄdↄmu, tɛ́ kↄ̃n ↄfãntɛ̃gbↄ̃o kwɛ̀ bↄna ludambɛ, ben
    wà gàga píngi.
  gub-BL: Iro uhem Xotom taw wi a'e. Ihem ire tàrityka'i tata u'ar kwaw pà ywak wi
    a'e, a'e pe har wazuka pà paw rupi a'e.
  imo-imo: Nalo Lot ulke kombu Sodom tiye kolopa kowa purumu kano walimunga tipe kinye
    kou tipe nomba angilima muluna mainye lo mele omba Sodom moloringi imboma pali
    topa kondorumu.
  boj-boj: '@see-verse:LUK.017.028'
  eng-DRA: And in the day that Lot went out of Sodom, it rained fire and brimstone
    from heaven, and destroyed them all.
  knf-knf: Kë unuur wi Lot apënuŋ ţi Ŧodom, Naşibaţi kë aşë do uşubal wi bdoo, na
    pdëpalën panktëraduŋ kë papënna baţi, afiŋ baka bukal bŧi.
  san-KHM: កិន្តុ យទា លោដ៑ សិទោមោ និជ៌គាម តទា នភសះ សគន្ធកាគ្និវ្ឫឞ្ដិ រ្ភូត្វា សវ៌្វំ
    វ្យនាឝយត្
  arn-NT: Welu feychi mew tripalu Lot ta Sodoma waria mew, mawün reke nagi ta kütral
    ka asufre wenu mew, fey kom lankepi engün.
  zas-NT: Per chi brii Lot luguiedx Sodoma, guzuloj biyajb guij xanyabaa në azufre,
    abiꞌ güjt gra reeman.
  ken-NT: Kɛ ndǔ nkúbhɛ́ nywɔp ɛnɛ́n Lɔt afa ɛtɔk Sódom, Mandɛm akʉ ngó áfú
    amfay nɛ ɛkɛm mbɔ batay anɛ ádù, anyɛ mbɔ manyiɛp, ásɔ́ŋ bɔ mankɛm.
