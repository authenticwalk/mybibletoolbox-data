    iyo alugum anolu kaansip ko.
  piu-2006: Wati Laatanya tawunu Tjutumalanguru pakara yanutjangka Katutjalu tjanampa
    wantirriyaṉu waru tili, tiṉa puntu ilkaringuru, kamparra tjananya yiluntankunytjaku,
    Katutjanyaya kulilwiya nyinangutjangka.
  poh-NT: Jeꞌ aj reꞌ riwi̱ꞌ cꞌacharic ncaꞌn take aj Soro̱ma cu rehtal xelic je i Lot
