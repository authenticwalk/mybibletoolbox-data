  xav-NT: Tawamhã bâtâ na, Sodoma hawi Roho watobrozém na hã ma tô dasi'utõrĩ. Tã
    we ĩta'a ne, ma we uzâ hã asa'wa ti'ai u, ẽtẽ ro'o nhizédé uzé pire zama. Taha
    wa, ma uburé dasi'utõrĩ.
  cuk-cuk: ”Ar Lot, Sodoma-neggweburgi-noded-ibagi, nibneggi soo, degi, soo-olliled-azufre
    batisad. Geb degi, bela dulemar burgwisad.
  tbf-tbf: Eiekesen sien e Lot ta nga sorvekenan i Sodom, mi leing meie bu vout lemlemka
