  pjt-pjt: Ka panya tjiṉṯu kutjupa Lotalu tjana palumpa walytja tjuṯangku ngura pala
    Tjatamanya wantikatingu, ka tjana ankula ma-paṯuringkunyangka Godalu waṟu puḻka
    ilkaṟinguṟu iyaṉu Tjatamalakutu, ka aṉangu uwankara ilungu maḻaringkula nyinanytja
