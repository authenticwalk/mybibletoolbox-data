  snn-NT: Yo'ojën ba'ijënna, Lotbi Sodoma huë'e jobobi gare saiguëna, ja'ansi umuguse
    Riusu toabi bacuana joë ba'irënbi tonni ëobi. Toa zi'nga, toa gata, ju'ju sëñe
    ba'iguë guënamë re'otobi ai ja'suye tonni, si'a bainre joë ba'irën gare carajei
    güesebi Riusu.
  atb-NT: Nghut kôlhang, Sodom wà mai Lot htoq ló é buinyì má, mauhkûng mai, myi eq
    hang gi, mau su wò gyó lô luî, lhunglháng lé lhoq htên pyám bê nghut ri.
  wro-wro: O! ge-i-di-dagu Lot mąŋgaiandiwela Sodom, wiḁnu, brimstone pḁlulu kuninal
