  bgs-bgs: Asal tô álló tô igpalaguy si Lot tikud tun ta Sodoma, idabù tô apuy asta
    tô asupri tikud tun ta langit, asta ipánnas inaté tô langun dan.
  faa-faa: Sotome taone ane Rotemo metakarisia maiya amo, hepene aeyaka ira rufiyaki
    ekeyaki yao asia sarimaraka peraka, aporo hinamo su rukua fasapo.
  kik-kik: No mũthenya ũrĩa Loti oimire Sodomu, mwaki na ũbiriti ikiura ta mbura kuuma
    igũrũ, ikĩmaniina othe.
  cap-NT: Jalla Lotz̈ Sodoma cjita wajtquiztan ulantan, tiripintit uj azupri chijñi
    tjonchic̈ha. Nuz̈ chijintiquiztan tjappacha ujz̈cu ticzic̈ha.
  ksr-ksr: Kaeŋ ama meŋ laligogito, Lootnoŋ Sodom gomaŋ mesaoŋ keno weeŋ iikanondeeŋ
    gere ano jamo qara geriawo ii mono koŋ kaaŋa sombinoŋga kamaaŋ ejemba jinoŋa qaa
    oŋooro komugi.
  eng-TNT: And even the same daye that Lot went out of Zodom it rayned fyre and brymstone
    from heven and destroyed them all.
  sbs-sbs: Kono izuva lya zwa lota mwa Sodoma, mulilo uva soki ni silufula kwi wulu
    mi va ve haiwa vonse.
  sue-sue: Lati meni nata Sodom doro dainitinoinu waiko be da amire awetu niaore utura
    ena wa boruza meni osago wero ema bama dago awero tepo wenua awa.
  fra-NCL: 'mais le jour où Loth sortit de Sodome, une pluie de feu et de soufre tomba
    du ciel, et les fit périr tous :'
  bhg-bhg: Ata deguta ainde Lot ae ainda orobe de nasi Sodom awa dodo idegetero, God
