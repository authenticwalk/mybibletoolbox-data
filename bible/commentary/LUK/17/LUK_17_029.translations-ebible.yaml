  uig-CYR: Лекин Лут Содом шәһиридин чиққан күни, асмандин от билән гуңгут йеғип,
    бу шәһәрдикиләрниң һәммисини һалак қилди.
  ikw-NT: Kọvu n'ọbochi Lọtu whọgaru nụ ẹli Sọdom, Chiokike wụdnarnu bẹkwnu nụ rugwu
    bẹkwnu lele mini ozuzo, gbukwo kpakara be.
  khs-khs: 'Alawamona, Lotewa Sotome koamesa: amowa iya:pela: hanapita: ikila semetei
    kemi hepene falemi tese tei wa:lawalapulu etewa upula amowa hawamuna sinise sena
    kesale sopoke yasokolutiye iya:peyakeye.'
  dwr-ENT: ሺን ሎፄ፥ ሶዶማፔ ኬሶ ጋላሳን ቃሲ ሳሉዋፔ ታማይኔ ኤፂያ ቦንቆ ሹቻይ ቡኬዳ፤ ኡባባካ ሚዴ ዉርሴዳ።
  pma-pma: Ka navong Lot mea ka lokovein meatin keil ten out Sodom, amutimanin, ahang
