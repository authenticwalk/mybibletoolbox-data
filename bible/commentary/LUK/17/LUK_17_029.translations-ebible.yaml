  grc-F35: ᾗ δὲ ἡμέρᾳ ἐξῆλθεν Λὼτ ἀπὸ Σοδόμων, ἔβρεξεν πῦρ καὶ θεῖον ἀπ᾿ οὐρανοῦ καὶ
    ἀπώλεσεν ἅπαντας.
  cav-NT: Lot, Sodoma juque cuinanayaque huecacatu Yusura pacacashacuare barepa juque
    etiqui, macana huiri cuana epacacau bucha. Dutya tuna majuterecuare.
  kgp-NT: Ẽn kã Ló tóg kejẽn cidade tỹ Sodoma tá kãkutẽ ja nĩ, kỹ pĩ tóg kanhkã tá
    kãtére ja nĩ, cidade kri, pó tỹ enxofre nĩja ẽn ke gé. Kỹ ẽn tóg ag kãgtén kãn
    ja nĩ. Topẽ tỹ ag vóg kónãn ke to jykrén sór tũ ja ag nỹtĩgtĩ.
  bvd-bvd: Ma sui, fa dani sa Lot 'e faasia fera 'i Sodom, na era bae fai erafau 'a'ako
    bae ka 'asia faasia 'i langi ka sarufi kera daka funu tiifau.
  ukr-1871: которого ж дня вийшов Лот із Содома, линуло огнем та сїркою з неба та
    й вигубило всїх.
  apz-apz: Ose yontanɨngkofo sohonta Lout kako ango Soutom ulɨkoꞌmanto ango kengopo
    nowahonɨngki tohoꞌnji sojo hwoyango hnnyo soꞌnji ahwomo mtaꞌni ifoyo hopa syonto
    hwe hwoyaꞌmi hopiꞌnonohino somo wonyo imokumentisofoho.
  eng-AOI: On the same day that Lot left Sodom, God sent fire from heaven, and it
    burnt everything and all those people of Sodom died. They all died except Lot.
  yon-yon: Yi kuu kwane kamiiwe, Lot kuu Sodom domonde wonoon. Kwanoone, amoyiib bot
    sulfaayiib kuu ambid arimbed kirobene nimakarub korem kuu yeene dowan keroon.
  poi-NT: Pero cuando put jém Lot de jém attebet de Sodoma, actɨŋ sɨŋyucmɨ juctɨ y
    azufre juuts chijóypa tuj. Actogoyyajta̱ it́u̱mpɨy jém Sodomapɨc pɨxiñt́am.
  wuv-wuv: Ma'uaa fei arewaa i di'ininaa Sodom Lot, fei hafi ma ei babaiaa mugoo na
    pasirai pumanugawe ma sidafama'eaa minaa ro'odu.
  quf-NT: Piru chaymanta Lot chay Sodoma pwiblumanta lluqshitinqa, unaq syilumanta
    ninawan asufri ishkimutin, tukuy wakin runakunaqa wanur tukukaranllapa.
  yuw-yuw: Ihoroc tongo idiya Lot yu Sodom taun wo imun fauna ongidina momdecma sop
    kobun au mano salfa worocho ep dicdicyi yamuc mönmön simbang ohongmuna owi amna
    dongyun bödegung.
  hus-NT-1971: Ani tam ti calets a Lot ti al am bichou Sodoma, tam tu jolnalits an
    c’amal t’ujub tal ti eb ti al nixe’ xi bichou Sodoma. Tam t’ajat tala’ tsemets
    nixe’ xi bichou.
  med-med: '@see-verse:LUK.017.028'
  bch-bch: Be ngan ado toa Lot itnan tuanga Sodom, tota dinga toman ngan pat kaeau
    kakatol itaptap buburiai ga isulug ta ipaeabu ngan gid toa ngada oa.
  cco-NT: Jo̱ co̱o̱bˋ mɨ˜ caquiʉꞌˊ Fidiéeˇ ta˜ e cagüɨꞌɨ́ɨˊ Lot fɨˊ fɨɨˋ Sodoma, jo̱
    jmɨɨ˜ jo̱b cajméerˋ e cajiʉ́ꞌˋ jɨˋ e quiéengˋ azufre fɨˊ yʉ́ꞌˆ jmɨgüíˋ, jo̱ lajo̱baꞌ
    caꞌímˉ conguiaˊ lajaléngꞌˋ i̱ dseaˋ i̱ neáangˊ fɨˊ fɨɨˋ Sodoma ie˜ jo̱.
  deu-1951: an dem Tage aber, da Lot aus Sodom wegging, regnete es Feuer und Schwefel
