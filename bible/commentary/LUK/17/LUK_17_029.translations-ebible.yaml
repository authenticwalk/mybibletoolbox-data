    amu vini meatin keil vasi ekonek umatmat.
  atd-NT: To sika no allow no nig-awo on si Lot to sikan no lunsud to Suduma, namatoy
    on ka tibo no mgo otow dio to ugpaan to Suduma su nigpouranan to Magboboot ka
