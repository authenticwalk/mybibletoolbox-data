  cwe-cwe: Mbali siku ija Lutu viyasegele Sodoma, kuwashigwa moto wa chibiliti kulawa
    kuulanga na kuwalunguza wose.
  daa-NT: Kar gay, ƴiriy taat Loot amiltu min ɗo geeger ka Sodom, Buŋ n̰okiico ak
