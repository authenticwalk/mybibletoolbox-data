  mle-mle: “Lat, Satam tip wapadil nyaam yiywa yaan bwiyadiy kabaak tubwaam waal kaytik
    vakirkuw, ababa duw taakw kiyayakidiy.
  shp-NTPO: Jatian ja Sodoma jemameax Lot pikota pekáora, naiorikeax chii azufre maanxon
