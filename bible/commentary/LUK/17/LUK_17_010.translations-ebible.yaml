    ।
  gof-RNT: Hessa gisho, hintteka kiitettoyssa ubbaa polida wode ‘Nu pathonna aylleta;
    oothanaw bessiya oosuwa polida’ yaagite” yaagis.
  unx-unx: ନେ'ଲେକାତେ ଆପେୟ ସବେନ୍‌ ଆଚୁଆକାନ୍‌ କାମିକ ଚାବାକେଦ୍‌ତେ, ଆବୁ ପାତିୟାର୍‌ରଃ ଲେକାନ୍‌
