  bki-bki: Mia kam bunu monoka tibe na. Verenio kamiu kuvila vatitig nonovio im̃auano
    napano Atua ber ka kamiu, rivano-o riviniu, mia kuver ga tibe nei, kuverinavo
    ‘Aa, nina maka ve titenia na. Kito rala ga venia napano memedu ka kito ralaio,
    tavukia Atua kiano tomu na im̃auano nalo ga.’ ”
  bqp-bqp: 'Lɛmɛ ákↄ̃nↄ se, tó a yã kũ Luda dàárɛ kɛ̀ pínki, à pi: Zↄ̀nↄn ó ũ,
    ó zĩn o kɛ̀.'
  mcp-mcp: 'Ntɔ́ nə́mə́ wə́ jísə́ shú dʉ́nʉ́d yɛ́. Ja bɨ́ mə́ shîn sá sâ jɛ̂sh bwə́
    ámə lwám bɨ́ nə́ bɨ sáág yí, ŋwagá bɨmɛ́fwó nə́: “Sə́ bʉ́sə ozhizhe osɔ́ɔl ɔ mə́sáal
    wâ kú nə mfíí, sə́ mə́ sá njɨ sâ í ámə bə nə́ sə́ sáág yí.”»'
  hat-hat: 'Se menm jan an tou pou nou, lè nou fin fè tou sa yo te mande nou fè, se
    pou n'' di: Se domestik nou ye, nou fè sa n'' te dwe fè.'
  npl-NT: 'Ijkó noiwa nomejwah, ijkuak tlamis nonkichiwaskeh tlan Dios nomechnawatia,
    xikijtokah: “Tejwah mach itla topatih, porke sanwel otikchijkeh tlan omonekia
    tikchiwaskeh.”'
  bgg-bgg: Hì duiine na shii de ro; nathek shii nyie yung pha ji zab ji rek ched bie
    arone, yao bo, gu ne thaluii pha khiao ro; chiih-è gu ne nyie yung pha blia ji
    rek bie phro.
  eng-TCENT: So you also, when you have done everything you were commanded to do,
    should say, ‘We are unworthy servants; we have only done what we were obligated
    to do.’ ”
  eng-BSB: So you also, when you have done everything commanded of you, should say,
    ‘We are unworthy servants; we have only done our duty.’”
  cpu-NT: 'Arira pinkempityaari eejatzi eeroka, aririka pimonkarataakero okaratzi
    inintakaimiri Pava, ompoña pinkante: ‘Eero asagaaventavaita jomperayeetai, tema
    intaani amonkaraamatsitero okaratzi ikovakaayeetakairi antero.’”'
  san-ASM: ইত্থং নিৰূপিতেষু সৰ্ৱ্ৱকৰ্ম্মসু কৃতেষু সত্মু যূযমপীদং ৱাক্যং ৱদথ, ৱযম্
    অনুপকাৰিণো দাসা অস্মাভিৰ্যদ্যৎকৰ্ত্তৱ্যং তন্মাত্ৰমেৱ কৃতং|
  tac-NT: '› A''chigóriga ''emi napu''lige ya ''ma sébali olasa suwábaga nóchali napu
    nulá Onorúgame, regá aniboa ''emi: «Mué Onorúgame, ramueka pe nóchame niru, ''lige
    napu mué nulá sébali olaru.»'
  eng-WEBPB: Even so you also, when you have done all the things that are commanded
    you, say, ‘We are unworthy servants. We have done our duty.’”
  gfk-H: 'Hua mah ta muat. Bia muat ta gil ira linga bakut ing no numuat Watong i
    tangai ta muat, io, muat na tangai hoken: ‘A tultulai mon mehet. Mehet ta gil
    mon ira linga ing i tahut bia mehet na gil.’”'
  viv-viv: Meda anafaiweya omiꞋiyao. KaꞋi ami vehimeya matatabuna ganavelemi-ma wanafaisewa-Ꞌowodi
    amine gilubodami be wanagayo, Ime agetoga hawaveyamumu keke ama lauboda, faꞋina
    ama vehimeyagaga amine afaisewa.” Au hidedemi Yesu gigahe.
  yao-yao: Iyoyo peyo ni ŵanyamwe pachimmale kupanganya yose iŵanlamulile yo, nsaleje
    kuti, ‘Uwe tuli achikapolo, tupanganyisye masengo agala pe gatuŵajilwe nago.’
    ”
  tgp-tgp: Mo sohena purongo, vara ka lo oloolo hiniau, mo tataholo vara ha verea
    vara, ‘Mo sopo tataholo vara kama lavi na hasohaso isam. Kamam volitusi sei kama
    lo vai na sava mo tataholo purongo vara kama vaira.’”
  auc-NT: Ïninque mönö Awënë, Cæedäni, ante nänö angaïnö ante eyepæ̈ pönï cædinque
    mïnitö adobaï ante pönenguënëmïni ïmïnipa. ‘Mönitö në cæmönique inte önömönique
    ïnömöni inte wënæ wënæ cæte awædö. Mönitö tömengä nänö änonque mäninque cæte ate
    tömengä beyæ̈ ante dicæ godömenque nanguï cæmöniyaa,’ ante pönente wæquënëmïni
    ïmïnipa,” ante Itota tömengä mïñæ̈ në godäni ïnänite apæ̈negacäimpa.
  kbc-NT: Odaa akaamitiwaji idaaɡ̶eni. Nigidiaaɡ̶idi nigagoti mawiite icoatawece niɡ̶icoa
    anetiɡ̶adiiɡ̶enitalo mawiite, odaa enitiwaji, ‘Aleeditibige doɡ̶odiniotagodetoɡ̶owa,
    leeɡ̶odi oko niotagipi, codaa jaoɡ̶ate inokinoa niɡ̶inoa anoniiɡ̶etedoɡ̶owa me
    jaoɡ̶ate.’”
  bmh-bmh: Agen mui guzental guzenan, Dudu ipal agen ag salau mabun awarebi, salau
    maimai, enan, ‘Iz salau du wanim banou tamacag, iz gaul salau oi darem an.’”
  ctu-BL: 'Che'' ja''el jatetla, che'' bʌ tsa''ix la'' mele pejtelel chuqui tsac subeyetla,
    subula: “X''e''telon lojon jach. Mach cabʌlic j c''ʌjñibal. Tsa jach c mele lojon
    jini am bʌ tic wenta cha''an mic mel lojon”. Che''ʌch yom mi la'' wʌl, che''en
    Jesús.'
  meq-meq: '«Nəkurom dərmak andza niye, taɗə ka gum məsler nakə Mbəlom a gwaɗakum
    “gum” aye na, gwaɗum ɗuh na: “Nəmay ndo məge məsler tsa hərwi nəmay, nəmaa ge
    na, məsler nakə təɗe a ye ka bo nəmaa giye.”»'
  noa-H: 'Hich hagjöraugui hajim hanʌm pãarjã hĩchab: ya Hẽwandamau pãachig nem jaautarr
    t''um wau höbaadeewai sĩi warag, “Maachin Hẽwandam chognaanpaiu; hichdëu maachig
    jaautarrpierrpai waubapʌ̈im” habat ha jaaumajim haajem.'
  alp-NT: Ete imi lekwe ele mere neka. Sepo imi layani saisa rebe Au ulake imi layanire
    hoko tatike pine imi beteke be, “Amire batuke Amu tamata makerike, ami suka saisa
    rebe Aulake ami onore.”
  san-VEL: ittha.m niruupite.su sarvvakarmmasu k.rte.su satmu yuuyamapiida.m vaakya.m
    vadatha, vayam anupakaari.no daasaa asmaabhiryadyatkarttavya.m tanmaatrameva k.rta.m|
  kbq-kbq: Ana hu'negu kagranena, maka'zama Anumzamo huo huno hugante'neazama hanunka
    anage huo, tagra knare osunona kazokzo eriza vahemota, Anumzamo eriho huno hurante'nea
    eri'za e'nerune huta hugahaze.
  kbh-kbh: 'Ts̈ëngaftángnaca cachcá, lempe nts̈amo Bëngbe Bëtsá tcmojutariecá chas̈mojama
    ora, cmontsamna jayanana: ‘Nduámana oservénënga fsëndmëna; er nÿe nts̈amo jamama
    s̈uamncá tifjama ca’ ” —Jesús tojánayana.'
  ron-LSB: 'Tot așa și voi, după ce ați făcut tot ce vi s-a poruncit, spuneți: ''Suntem
    niște servitori nevrednici. Ne-am făcut datoria''”.'
  pon-pon: 'Pil dueta komail, komail, lao wiadar meakan me kakaliki on komail er,
    komail ap pan inda: Kit ladu mal, pwe i eta, me je wiadar, me kakalik on kit er.'
  nhe-BL: 'Huan queja nopa eltoc ica imojuanti pampa initequipanojcahua Toteco, huan
    quema inquichihuaj nochi tlen yajaya inmechnahuatía, xiquilhuica: ‘Toteco, ax
    quinamiqui titechtlascamatis pampa tojuanti timoaxcahua huan san tijchijtoque
    tlen quinamiqui tijchihuase.’”'
  sps-sps: Te senviir faarei maromi, nainy te kat fakap romi na foka te tsue of mami
    na tsunaun tsumi tan kat ya, tsue yam, ‘Amam tsoiny binun babainy tsun kan, mam
    kat fakap tsuiny a binun tsumam.’”
  wnc-wnc: “Sike gikaya ina unzakan. Ginda puya kuupbam Anututa damukuu atasiwa puyuwanu
    ginda anzing yanong, ‘Ninu puya aminu take siknga dua. Ninda puya atnimukut takngakan
    tasimang,’ ngang yanong,” ngang yanikut.
  bus-bus: 'Lɛmɛ apinↄ sↄ̃, tó a yã kɛ̀ Ludaa dàaree kɛ̀ píngi, à be: Zↄ̀nↄn wa ũ,
    wa zĩin wá kɛ̀.'
  gub-BL: Nezewegatete pe no ty wà. Peiko Tupàn hemiapo putar haw iapo har romo pe
    no ty wà. — Ure ure, newe uma'ereko ma'e romo uruiko ure. Uruzapo neremiapo putar
    haw ure, peze putar Tupàn pe nehe.
  imo-imo: Aku tepala, enoni Goteni enondo kongono tendaio nimo mele pali teko likolio
    eno enono ningei, yuni lino teaio nimo mele kau tepo, kongono olandopa te naa
    tepolio lino kendemande kerima moromolo nengei,” nimu.
  boj-boj: Dego kere niŋgi Qotei aqa kaŋgal tamo sosibqa wau kalil a na niŋgi eŋgoqnqas
    qaji di yoqniy. Yoqnsib maroqniy, ‘Iga kaŋgal tamo laŋaj. Deqa wau kalil Qotei
    na iga egeqnu qaji di agi yeqnum.’”
  ulk-ulk: E able orwairge wabidoge ikeredi. Nade wa gair lu ikereda ge wabi detagerda
    wa waikerda, wage bakaretwa, “Ki no memegle uridli. Ki no able dorge ikerda ge
    kerbi detagerda ki waikerda.” mizmiz 17 nosik 11-19
  eng-DRA: 'I think not. So you also, when you shall have done all these things that
    are commanded you, say: We are unprofitable servants; we have done that which
    we ought to do.'
  knf-knf: 'Kë hënk di uwooŋ pa an : wal wi nadoli uko bŧi wi Naşibaţi ajakanaŋ nado,
    najakan : “Ŋwo balemp ţañ, ŋdo uko wi ŋwooŋ biki kado.” »'
  san-KHM: ឥត្ថំ និរូបិតេឞុ សវ៌្វកម៌្មសុ ក្ឫតេឞុ សត្មុ យូយមបីទំ វាក្យំ វទថ, វយម៑ អនុបការិណោ
    ទាសា អស្មាភិយ៌ទ្យត្កត៌្តវ្យំ តន្មាត្រមេវ ក្ឫតំ។
  arn-NT: 'Ka femngechi eymün, dew femülmün kom tamün werküetew ta Ngünechen, fey
    müley tamün feypiael: ‘Iñchiñ ta wesake konangeiñ, fey iñchiñ am femkelu kisuke
    taiñ nieelchi küdaw müten.’ ”'
  zas-NT: 'Ziangajc lëjt chi loox güündi gra ni gunabee Dios dxel guiëbidi: “Nayajcan
    mojs ni ad rüjnt sirv, din baguieenzan ni rayal yaguieenan.”'
  ken-NT: Ɛ́mbák yɛ ɛnyumɔt nɛ bhe. Mǎnáŋ mǎnkʉ bɛtɨk mɛnkɛm ɛbhɛn báchyɛ́ bhe,
    bǎbhɔŋ bɛrɛm chi bɛ, ‘Sɛ́chí chí bǒ bɛtok, yɛ̌ ndak áchák ápú. Sɛ́kʉ́
    chí ɛnyɨŋ ɛnɛ sɛ́bhɔ́ŋɔ́ bɛ́kʉ.’”
