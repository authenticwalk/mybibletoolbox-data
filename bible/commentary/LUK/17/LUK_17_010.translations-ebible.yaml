  kan-OKCV: ಅದೇ ರೀತಿಯಾಗಿ, ನಿಮಗೆ ಆಜ್ಞಾಪಿಸಿದವುಗಳನ್ನೆಲ್ಲಾ ನೀವು ಮಾಡಿದ ಮೇಲೆ, ‘ನಾವು ಅಯೋಗ್ಯರಾದ
