    kayku. Hinaspapas noqaykuqa Diospa kamachillawasqankutan imatapas ruwayku”, nispa.'
  pao-NT: Tamme ka Te Naa tunepohabekuna mayohodyina, gi sakwa tamme papaba oo sooyugwepana
    o te nagekwuna yaa manakwana.”
  cbu-NT: 'Ashiri ashikpaz siysa shingtamtsa. Siy nuwaa kuki payuyarus, iwapayarus,
