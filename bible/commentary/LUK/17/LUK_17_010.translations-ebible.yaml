    qu'' haqsiiƚijkii.”—'
  kiw-kiw: Aaꞌo emerai-ka roo rautu, roo ododiai-ri oduuꞌai raarai turiaha aia midodiai,
    ma aaꞌoi, ‘Rimo raa himoꞌa uubi beha-ka, rimo himia omaꞌati raꞌai kaumo.’”
  tzo-TZC: 'Jaꞌ jechoxuc ec, cꞌalal mi laj apasic ti cꞌu sꞌelan yaloj ti Diose, ta
    scꞌan ti jech ta xavalbeique: “Muꞌyuc cꞌusi xituncutic o. Yuꞌun jaꞌ noꞌox jech
    yepal laj jpascutic ti cꞌu yepal laj caꞌi ti jaꞌ cabtelcutique”, xavutic ―xi ti
    Jesuse.'
  mya-mya: ထို​နည်း​တူ​သင်​တို့​သည်​လည်း​မိ​မိ​တို့​အား​စေ ခိုင်း​သည့်​အ​ရာ​အား​လုံး​ကို​ဆောင်​ရွက်​ပြီး​ချိန်
    ၌ ငါ​တို့​ကား​သာ​မန်​အ​စေ​ခံ​များ​ပင်​ဖြစ်​သည်။ ငါ​တို့​ဆောင်​ရွက်​ရန်​ရှိ​သည့်​တာ​ဝန်​ဝတ္တ​ရား​ကို
    သာ​လျှင်​ဆောင်​ရွက်​ခဲ့​ကြ​ခြင်း​ဖြစ်​သည်​ဟု' ဆို ကြ​လော့'' ဟူ​၍​မိန့်​တော်​မူ​၏။
  gng-NT: 'Niʼmɔ yaam te nnɔ nɛ. Ni tien'' Uwien ye ní tien nà kɛ la, ní tɔke kí
    ye: ‹Ti yé bitonsɔnb bà ŋa nuunh bɛ ń pɛ̀ke tɛ nɛ, ti tien'' ti bi li tien
    nà nɛ.› »'
  cbi-NTPO: 'Tsa'' mitya ñui bain Dios tyee kenuu dejuve tiñuba millangue deke'' dyamiya
    entsandidei: Lalaya juñu'' jutyu taawasha kemula juuñu deeyu, matyu Dios tyee
    kide tiñuba juntsaren ne kideke'' mitya, tidei, timi.'
  ikk-NT: '“Ẹrịra k''ọ rịzịkwọ nị ụnụ: ụnụ mẹchanrịngụụ ihiẹn ile wẹ sị ụnụ mẹ, sị
    nị, ‘Idibo mmaka furulẹni w''e kele kẹ ẹnyi wụhụ, makẹni ihiẹn furu nị ẹnyi mẹ
    sụọ kẹ ẹnyi mẹhụ.’ ”'
  leu-leu: E layaan mi fataxapin a maana faisok aava ri xuus nami pana vesanaana,
    mi taa kuus, ‘Maam pife mu rabuna faisok roxo temasaat senaso maam fo vil a faisok
    simaam mon e piau ta mo fulaa.”
  maz-NT: Je xo rga cjatsc'eji nu. Zö rí tsjaji texe c'o ra xi'ts'iji Mizhocjimi,
    pero dya rí mangueji c'ü ni jyodü ra ngõ'tc'üji c'ü. Na ngue c'o rí tsjaji ngue
    c'o ni jyodü rí tsjaji, eñe e Jesús.
  bod-N: དེ་ལྟར་ཁྱོད་རྣམས་ཀྱིས་ཀྱང་བཀའ་བཞིན་དུ་ལས་ཐམས་ཅད་བསྒྲུབས༌རྗེས། ངེད་རྣམས་ནི་ཕན་ཐོགས་མེད་པའི་གཡོག་པོ་ཡིན༌ཏེ།
    ངེད་རྣམས་ཀྱིས་རང་གིས་བསྒྲུབ་དགོས་པའི་ལས་ཁོ་ན་བསྒྲུབས་པ་ཡིན་ཞེས་སྨྲ་དགོས་གསུངས་སོ།།
  tca-NT: '—Rü ngẽxgumarüü̃ tá pixĩgü i pemax. Erü ngẽxguma ngẽma Tupana pexü̃ üxẽẽxü̃xĩcatama
    pexü̱xgu, rü penaxwèxe i pegü ñaperügügü: “Puracütanüxü̃ i taxuwama mexü̃ tixĩgü,
    erü ngẽma nawa tüxü̃ namuxü̃xĩcatama nixĩ i tinguxẽẽxü̃”, ñaperügügü —ñanagürü
    ga Ngechuchu.'
  zpl-NT: 'Leꞌca esquie liꞌihua, chenu laꞌxuhua nú riꞌihua ye nú unibiyaꞌ Diose nú
    riꞌihua, chequie nihua: “Necaru mosoꞌ enu la zibiꞌ, xne uriꞌitsiaru lunú neca
    cuendaꞌru nú riꞌiru.”'
  mbc-NT: '—‍Mîrîrî warantî amîrî''nîkon wanî e''pai awanî. Tamî''nawîrî ankupîkon
    pe ta''pî kupîya''nîkon ya taaya''nîkon e''pai awanî: “Teesenyaka''masanon anna.
    Mîrîrî ye''nen anna yapurî anna karaiwarîya yu''se anna wanî pepîn, anna nîkoneka
    pe ta''pî kupî annaya ye''nen. Mîrîrî ku''sa'' annaya pî'' mîî pe anna atapurî
    pepîn anna karaiwarî maimu yawîrî ikupî annaya ye''nen”, taaya''nîkon e''pai awanî
    —‍ta''pî Jesusya.'
  ndg-ndg: Nyonyonyo ni mwenga mana mupangite yaniwalagile mubaye twenga tu atumishi
    tustahili kwaa, tupangite tu galo gatupasayo panga.'
  wsk-wsk: Se nina betela, tom nina mel suen la beteralko balman umu bita saparal,
    mu balal, ‘Ana ura dungan kari ningo nuam mena; anananga ura betenakko wore beteman,’
    malko.”
  toj-NT: 'Jachuc ja huenlex soc ja Diosi. Smozoex nia. Cuando huax ch''ac ac''uluquex
    spetzanil ja jas huax yala huabyexi, ti oja hualexa: Como smozootic nia. Sbej
    ni jach jc''ulantica. Jach oj chianic.'
  tbc-tbc: Aŋ dam nek ago mi a. Saen aŋ urat fidian ŋai aŋ ŋupanaŋ an aganep itout
    dop abol, ‘Maŋ urat pinein kawan a. Maŋanema tamol tubun ak mi awan mabi da, mel
    ta per panek miŋane san ta migane na da.’”
  sna-sna: Saka nemiwo, pamunenge maita zvose zvamakaudzwa kuti muite, munofanira
    kuti, ‘Tiri varanda vasina maturo; tangoita zvatanga tichifanira kuita.’ ”
  smk-NT: Wanin a lamang anamaet komoyo. Mataman no nagwa' moyoynay sarban nangibakian
