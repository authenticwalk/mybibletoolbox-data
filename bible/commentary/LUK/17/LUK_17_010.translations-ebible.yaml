verse: LUK.017.010
translations:
  kpx-kpx: Ke nahate laeau di esemu. Iale lana di laheho louale ke vai gabialiege
    loui kosea, ‘Noeau esemu unaha. Keu no lovilike.’”
  okv-H: avoeto ungo God na pure do ava eria avo ue ke mine ara ijie einge evujo,
    “Dago teho pure embopo avoeto dago pure nei do mane, pure dagota avo ere ora,”
    ainge evujo.
  tbo-tbo: Ugolinei emoemotana mei taumi. Hougana ami bagibagi atapuna a bahebaheya
    ona wikokowi ona pa, “Ega i dewadewa awai binei ipa una maamaliyai babana tiyai
    tu poula hota. Ma i bagibagi tuawana to dewaya.” ’
  mal-C: അതുപോലെതന്നെ നിങ്ങളും നിങ്ങളോടു കൽപ്പിച്ചതെല്ലാം ചെയ്തതിനുശേഷം, ‘ഞങ്ങൾ അയോഗ്യരായ
    ദാസരാകുന്നു; ഞങ്ങൾ ഞങ്ങളുടെ കർത്തവ്യം നിറവേറ്റിയതേയുള്ളൂ’ എന്നു പറയുക.”
  grc-SR: Οὕτως καὶ ὑμεῖς, ὅταν ποιήσητε πάντα τὰ διαταχθέντα ὑμῖν, λέγετε ὅτι Δοῦλοι
    ἀχρεῖοί ἐσμεν· ⸋ὅτι⸌ ὃ ⸂ὀφείλομεν⸃ ποιῆσαι πεποιήκαμεν.
  bgc-bgc: इस्से तरियां तै थम भी जिब उन सारे काम्मां नै कर ल्यो जिसका हुकम थारे ताहीं
    दिया गया सै, तो उस ताहीं कर लेण के बाद थमनै कहणा चाहिये, ‘हम नौक्कर सां, हम किसे
    बड़ाई के हकदार कोनी हमनै तो बस अपणा फर्ज निभाया सै।’”
  khz-khz: Gomi maki vovetaina; pene Palagu na pene vaikilami inagulura maparara pio
    kalara genai, pio kila, ‘Ita vetugunagi talimara gera inagulu.’”
  deu-TKW: 'So auch ihr, wenn ihr gethan habt alles was euch befohlen ist, so saget:
    wir sind unnütze Knechte; wir haben gethan, was wir zu thun schuldig waren.'
  zsr-NT: 'Lëzcaꞌ cni gac queëliꞌ. Catiꞌ chnunliꞌ yúguꞌtë le gna béꞌinëꞌ lbiꞌiliꞌ
    Dios, ral‑laꞌ gnaliꞌ: “Nactuꞌ huen dxin cunactuꞌ lsacaꞌ, le benztuꞌ le run bayúdx
    guntuꞌ.”'
  lin-lin: 'Ndenge moko mpe mpo na bino : soki bosali nyonso oyo batindi bino, boloba :
    « Tozali basali ya pamba, tokokisi kaka mokumba na biso. »'
  hns-NT: 'Aisane bhie toelog dhanbaad na agoriehe sab kaam khaatien djaun toelogke
    dewal gail. Toelogke bole ke tjaahie: ‘Hamlog to nietja goelaam baatie aur khaalie
    aapan kaam karlie hai.’ ”'
  noa-E: 'Ich agjöraugui ajim anʉm pãarjã ĩchab: ya Ẽwandamau pãachig nem jaautarr
    thum wau öbaadeewai sĩi warag, “Maachin Ẽwandam chognaanpaiu; ichdëu maachig jaautarrpierrpai
    waubapʉ̈im” abat a jaaumajim aajem.'
  eng-EMTV: So likewise you, whenever you do all the things having been commanded
    to you, say, ‘We are unprofitable servants. We have done what we ought to do.’ ”
  mib-NT: 'Te suni súcuan máá ró jijnáhan ró, cácuu ró mozo Yaā Dios. Te núu ni casquícu
    ró táca jniñu ní ndacu ya nuū rō, te cahān rō: Tu cánuú nacuatáhú yá nuū rī, chi
    ni sáha ri máá‑ni jeē cánuú sáha ri, achi rō. Achí yá.'
  lif-NT2: “खिनिॽआङ् मे़प्‍मनाबा याःम्‍बक् के़जोगुम् के़सुरुम्‍ने़ फाॽग्र अक्‍खे पाःत्ते़म्‍मे़ॽ,
    ‘आनिगे़ग कुसुम् मे़न्‍दम्‍मनाबा के़सेवारोबासिगे़रो॥ आनिगे़ग के़बाःत्तुबा हे़क्‍केरक्
    चोगुम्‍बे़आङ् वयिगे़रो॥’”
  xnj-xnj: Na nyenye mewawa, mukahengayi kila chindu chemulagizwi kuhenga, mujovayi,
    ‘Tete vavanda tihengili lihengu litu ndu.’ ”
  mmx-mmx: Nemi bok kuren. Mo do mira lok pam lempanga nenia a tong i rinimi, i epovo
    do mina lok, ‘Nema lavasaxaruki gamasa mene, ma lok pam leven gugu atnama.’”
  cbr-NT: 'Usaribi oquin Nucën Papa Diosan a ''anun mitsu cacë ñu ''atancëx camina
    mitsux raíribë ësai cananti ''ain: “Cananuna an nu ''amicëxun ''ati ñucamaishi
    ''an. Usa ''aían Nucën Papa Diosan ''aisamaira oquin nu rabitima ca asábi ''icën”.'
  tee-NT: Pus vana va chun lami'atsucunti'an ju uxijnan. Acsni navik'ot'at'it tachi
    chun ju ixtalhijuntan ju Dios pus va ana'unt'it ni jantu k'ox xalapanacni unt'at'it
    ni jantu tu'u' atumpa ju xanaviyat'it. Va yuchi ju ixlhi'unc'ant'at'it ixnavica.
  eng-LSV: So also you, when you may have done all the things directed you, say, We
    are unprofitable servants, because that which we owed to do we have done.”
  cak-NT: 'Y can anche''l ri samajel ri'', quiri'' chuka'' rix. Cuando ibanon chic
    ri samaj ri nu''ij ri Dios chiwe, ti''ij: Roj joj samajel ri man jun jojc''atzin-wi.
    Roma can xe ri bin chake, xe ri'' ri xka''an, quixcha'', xcha'' ri Jesús chique
    ri ru-discípulos.'
  pah-NT: '—Na jitehe pejipyrive''ga ja pe tuhẽ ti peko. Pekopavame Tupana''ga nhi''ig̃a
    rupi ti pe''ji Tupana''ga pe: “Ore rekopavame enhi''ig̃a rupi, terei ti ore ve
    pepyry hete pe javo. Ndepyriva''ero g̃waramo oroporavyky po ore nde ve hamo.”
    A''ea ti pe''ji Tupana''ga pe, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãga pɨk''a parãpa oodap''eda jõmaweda Ak''õrepa jaradak''a, irumaa nãga
    jaradaipia bɨ: “Pɨata tai chok''apari. Jĩp''a oojida pɨa jaradak''a.”'
  xed-xed: «Mantsa ya kaghuni guli, ka magamaga kuni ta skwi mnaghuna Lazglafta ŋa
    magay katsi, “nu hayhaya kwalva ma aŋni ɓa, skwi ya laviŋ ŋni ta magata maga ŋni,
    ka kuni mnay,”» kaʼa.
  mks-NT: 'Ta quia̱hva já ndítahan coo ri xi̱hi̱n ndóhó va. Tá ná ndihi na̱caja ndó
    tócó ndihi chuun na̱sahnda Ndióxi̱ nu̱ ndo̱ já ndítahan nu̱ ndó cachi ndó já:
    “Mé nde̱ cúú nde̱ mozo co̱ó sa̱ha̱ ta na̱caja cuití va nde̱ chuun ndítahan nu̱ú
    nde̱ caja nde̱”, já ndítahan cachi ndó —na̱cachi Jesús xi̱hín na̱ cán.'
  gfk-S: 'Hobi bileng ta mu. Be mu te gil ira linge bakut ing no numu Watong i tange
    ta mu, io, mu na tange horek: ‘A tultule mon mem. Mem te gil mon ira linge ing
    i tahut be mem na gil.’”'
  bmu-bmu: Eŋgö könaŋini mi mewöŋanök ahöza. Galömŋinan yuai pakpak jim kutum eŋgiyöhi,
    iŋini mi ak teköba miaŋgöreŋ kewö jime, ‘Nini nup ambazip töhöna maljin. Galömninan
    yuaigöra jiyöhi, mönö miyök memba kazinaŋgöra möpömöpösei jarubingö osizin.’”
    Mewö.
  dgz-dgz: Endi e ap umap sia. E dim da tat God diaeni, ame taitamenewa amba e ek
    gare gare anega wai, ‘Nu nao taitoni nagirewa megenat di, nu bawarewa uon. Wadianeni
    gapan di taivin.’”
  eng-GNV: 'So likewise yee, when yee haue done all those things, which are commanded
    you, say, We are vnprofitable seruants: wee haue done that which was our duetie
    to doe.'
  zaa-NT: 'Ą''hua lebi''į, canchu chi eyàcca qui'' le guni le iyate nu ra Tata Dios
    qui''ni guni le, entonces ná qui''ni ina le: Ttu huenitsìna nu labí riỹu'' tè
    ná tu'', porqui''ni beni tu'' tsua'' terúbá nu ná qui''ni guni tu''.'
  eng-WEBSTER: 'So likewise ye, when ye shall have done all the things which are commanded
    you, say, We are unprofitable servants: we have done that which it was our duty
    to do.'
  guh-guh: 'Bajarapacuenia paxamë ata patoexanare Dioso papecaitorobicuenia. Itsa
    patoveretsianame Dioso papecaitorobicuenia panetoexanavanapaejava, nexata saya
    namataenetsia panajumaitsimë tsane: “Vaxaitsi saya vajatuxanenë pijajivitsi. Nexata
    vajanacaitorobicuenia toexanavanapatsi,” panajamë tsane. Pëtsa panajumaitsimë:
    “Itsajivi meta nacajumai tsane: ‘Xanepana rabaja. Xaniavaetsia Dioso patonacuenebame,’
    nacajai meta tsane,” panajamë pëtsa, jai Jesús pijaapóstolevijavabelia.'
  bon-bon: Weene pepu pana kaakesea bägrä gemi. Weene liba iyeta Acejiyame me singi
    kaakesea cängena ituge wawena, piba gone singi awepyeräja teeme bau ca päpäname,
    yepä apu jiicuye egä, ‘Cine kaakesea bägrä gemi; cine cime kaakesea taatu bine
    jaawenemusi.’”
  nhw-BL: 'Huan quej nopa eltoc ica amojuanti, pampa anitequipanojcahua Toteco. Huan
    quema anquichihuaj nochi catli anmechnahuatía, xiquilhuica: ‘Toteco, amo quinamiqui
    techtlascamatis pampa tojuanti timoaxcahua huan san tijchijtoque catli quinamiqui
    tijchihuase.’ ”'
  mgw-mgw: Na mwenga nyinyonyo pamwayomwa panga goti gamubayilwe, mwabaye, ‘Twenga
    twatumisi bai, tupangite galu' gatupalikwe tupange.’”
  swh-ONEN: Vivyo hivyo nanyi mkiisha kufanya mliyoagizwa, semeni, ‘Sisi tu watumishi
    tusiostahili; tumefanya tu yale tuliyopaswa kufanya.’ ”
  wbi-wbi: vule vule najumue mungamale kuvomba sino vavalaghisie mutisaghe, 'usue
    tulivavombi twevano natunoghile. tuvombile ghene ghano vatulaghisie'
  bba-bba: Aɑwo, mɛyɑ mɑɑ bɛɛ ì n kpuro kuɑ ye bɑ bɛɛ yiire, i yɑnde nɛɛ, i sɑ̃ɑwɑ
    yobu. I ɡesi kuɑ ye n weenɛ i ko.
  eng-KJVCPB: 'So likewise ye, when ye shall have done all those things which are
    commanded you, say, We are unprofitable servants: we have done that which was
    our duty to do.'
  kgk-NT: —Peẽ ave, peiko ramo Nhandejáry nhe'ẽ-py, hemimbota meme peteĩ teĩ pejapo
    ramo, ani peje pendéjehe, “Xe rembiapo porã voi ko xe” ani peje teĩ pendéjehe.
    Iporãve ere “Hembigwái porã ete ndaikói Nhandejáry-pe. Hemimbotami mate ajapo
    íxupe” peje ae katu pendéjehe, he'i hekoharã omombe'u gwemimbo'e kwéry-pe.
  waj-waj: 'Fai ngia mmuaikaraama iikiaaravai. Fai yapooma na ngii minara mmooriivaa
    ngia iima taika kiada kiatee: Ta kati inna mmoori vareera ngiaammuauyavee. Vaa
    ta iikiaunna mmooriivaa kati iikiaunnavaivee, kiatee. Yisuuva itaa kua tiravai.'
  ekk-PKP: 'Samamoodi on siis, kui olete teinud kõik, mida teil kästi, peaksite lihtsalt
    ütlema: „Me oleme vääritud sulased. Me täitsime üksnes oma kohust.““'
  mpx-mpx: He i ola al te komiu, sauga ebo tuwalali toto Yehoba i pewa eliyamiu nuku
    ginol haba, inoke nuku ba, ‘Bahi nuku totobalagima. Ama totuwalali ya, he tuwalali
    ya te ha ginol i ola ama logugui.’”
  wbp-wbp: Jurrku-juku nyurrurlakuju kujangu-piya-yijala. Kajilparna-nyarra wangkanjarla
    jinyijinyi-mantarla nyiyarlanguku, ngulajujulu yalyangku kutu purda-nyangka wurra-maninja-wangurlu,
    manulu-nyanu kuja wangkaya, ‘Ngalipaju karliparla ngari warrkini nyinami Jijajikiji.
    Kuja karliparla nyanunguku warrki-jarrimi, kularliparla pardarni yungu-ngalpa
    yati-wangka warrki-wanawanaku.’” Kujanya-jana wangkaja Jijajiji yimi yali warrkini-kirli
    yungulu ngula-piya nyina kurdungurlu-patu.
  luo-luo: Omiyo un bende, ka usetimo gik moko duto mane onyisu mondo utim, onego
    uwach ni, ‘Wan mana jotich aticha ma ok owinjore to wasetimo mana tijwa.’ ”
  nhe-NT: 'Huan queja nopa eltoc ica imojuanti pampa initequipanojcahua Toteco, huan
    quema inquichihuaj nochi tlen yajaya inmechnahuatía, xiquilhuica: ‘Toteco, ax
    quinamiqui titechtlascamatis pampa tojuanti timoaxcahua huan san tijchijtoque
    tlen quinamiqui tijchihuase.’ ”'
  aii-aii: '”ܗܵܕܟ݂ܵܐ ܐܘܼܦ ܐܲܚܬܘܿܢ، ܐܝܼܡܲܢ ܕܥܒ݂ܝܼܕ ܠܵܘܟ݂ܘܿܢ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܕܝܼܢܵܐ ܦܝܼܫܹܐ
    ܦܩܝܼܕܹܐ ܐܸܠܵܘܟ݂ܘܿܢ ܠܸܥܒ݂ܵܕܵܐ، ܐܡܘܿܪܘܼܢ: ’ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܠܵܐ ܝܘܼܬܪܵܢܵܐ ܝܘܲܚ. ܥܒ݂ܝܼܕ
    ܠܲܢ ܐܲܚܟ̰ܝܼ ܡܸܢܕܝܼ ܕܘܵܠܹܐ ܝܗܘܵܐ ܐܸܠܲܢ ܕܥܵܒ݂ܕܲܚ ܗܘܵܘ.‘“'
  esk-NT: Taatnatuntuuq ilipsi, savaaqaġupsi uqauttusiapsitñik nipliġniaqtusi, ‘Uvagut
    nalliummatiŋitchuat savaktit savałhiñaqtugut savaaksriusiaptiknik.’”
  msb-msb: Pareho man ini sa iyo kun matuman na niyo an tanan na ginsugo sa iyo masabi
    kamo, ‘Mga suruguon lang kami. Ginhimo lang namon an amon obligasyon.’,”
  cpa-NT: 'Hi² jøng² hniah¹², na³ma²ca¹mi³tih³ hniah¹² ca¹lah¹jǿ¹ ta³ ma²ca¹cuø¹ Diú¹³
    jøng² dsio¹ juúh³ hniah¹²: “Tsa¹ta³tén¹³ jnieh³ jmo² jnieh³ ta³. Jmah¹lah ta³
    jøng² ma²ca¹jmó³ jnieh³, ca¹lah¹cónh¹ ja³ma²lǿa¹² héh¹,” juúh³ hniah¹² ―ca¹juúh²
    Jesús.'
  dso-dso: ସେନ୍ତାରି ତମ୍‌କେ କଇରଇଲା ସବୁ ବିସଇ କରିସାରାଇଲା ପଚେ ତମେ କଇବାର୍‌ ଆଚେ । ଆମେ ଅବ୍‌କା
    ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌, ଆମର୍‌ ଜେତ୍‌କି କର୍‌ବାର୍‌ ରଇଲା, ସେତ୍‌କିସେ ଆମେ କରିଆଚୁ।”
  meu-meu: Benaini, umui danu, e haduamui karadia iboudiai ba kara, bena baoto “Ai
    na hesiai taumai dia nanamo, badina be e haduamai karadia mo vada a karamu”.
  yva-NT: Weapamo wasaurata irati vatano panapatambe umawe ai. Arono wapo anakero
    Amisye po raugaje wasaije ravea mewen to, syare wasaemen weapamo Apa vatano wapanapatambe
    vayave nawirati weap. Vemo wasararin nora, weye anakero wapo rave mamo anakero
    Po wasatutiro rai to mije.”
  dgc-dgc: Ey kona be sa dikam. Eng tapusén moy tu tarabaho moy ta Diyos, éy dapat
    kagi moy, a ‘Mababa kitam san a utusan, a i ginimet tam, éy kailangan tam san.’”
  zpm-NT: Scaque to nagoṉ, zeeṉe lozh guṉ to grë dziin ne pso Dios to guṉ to, peet
    yquiambëzde to, goḻguieṉ tib nguṉdziinse nac to, miṉe rieguiaḻ to ga, miṉ co beeṉ
    to.
  hix-NT: Ayanoto komo wya oyoyuhtoho komo wyaro, Khoryenkomo eyuhtukatxoko, omnyamo,
    omeroron hoko, kekon xarha tà. Owyanye eyuhtukatxhe rma, onà wyaro katxoko, àwya.
    Apa y, anhà rma amna, oyoyuknyehnà, katxoko. Amna oyoyukhormehe mak ha katxoko,
    àwya, kekon hatà, Txesusu, tànhananàhrà ro komo wya.
  sim-sim: Jir erema. Os mbele mbele Avui Wasilaka ji ukmbaha jirin or mbahandan ji
    uhunda nahi, karem ji mbaka, �Nir mirnjik lerawun landa ma nir. Nir jivi ambu
    nir. Mbele mbele os ni uwa oso men lerawun os mi mbawa hom ni landa nir.� �
  npi-ULB: तिमीले अर्‍हाएको कुरा मात्र गर्दछौ भने तिमीले यसो पो भन्‍नुपर्ने हो, “हामी
    अयोग्य नोकरहरू हौँ, हामीले गर्नुपर्ने मात्र गरेका छौँ ।”
  cgc-cgc: Iling kaw man tan. Daw matuman nyo tanan na sugo ta Dyos ki kyo, dapat
    ambalen nyo, ‘Mga suguon ki nang. Gatuman ki nang ta ate na katengdanan.’”
  tim-tim: Yeŋgât keiyeŋe âkâ hainâk tatâp. Âi makmâ yeŋgire are ketugum metem âmâ
    hin dâwi, “Nen hoŋ bawa yânŋe akmâ manden. Âi makmâ nengiep are konok mem metien.”
    dâmbiâ ârândâŋ akbiâp.” dâep.
  yor-yor: 'Gẹ́gẹ́ bẹ́ẹ̀ ni ẹ̀yin pẹ̀lú, nígbà tí ẹ bá ti ṣe ohun gbogbo tí a pàṣẹ
    fún yín tán, ẹ wí pé, ‘Aláìlérè ọmọ ọ̀dọ̀ ni wá: èyí tí í ṣe iṣẹ́ wa láti ṣe,
    ní àwa ti ṣe.’ ”'
  wos-wos: Guni wun jémba yakwa du maki Godna jémba yatanguni. Godna jémba yata guni
    nak nakéka angi watanguni, ‘Nani baka jémba yakwa du nani re. God hwendén jémba
    male nani ya.’ Wungi watanguni.” Wungi dé Jisas diré wa.
  emp-NTPO: 'Ara maʌ̃ quĩrãca bãrãba od̶ida panʌra jũma osid̶ara nãwã jarad̶ida panʌa:
    “Daira dji nezoca ed̶aara qued̶eaa; ab̶abe daiba od̶ida panʌdrʌ osid̶aa.”–'
  eng-F35: So likewise you, whenever you have done everything you were told to do,
    say, ‘We are unworthy slaves, because we have only done what we were supposed
    to.’ ”
  ind-ind: Nah, hendaklah kamu juga seperti budak itu. Sesudah kamu melakukan semua
    yang diperintahkan Allah kepadamu, haruslah kamu berkata, ‘Aku ini cuma seorang
    budak. Aku hanya melakukan yang memang menjadi tugasku.’”
  pes-OPCB: به همین صورت، شما نیز وقتی دستورهای مرا اجرا می‌کنید، انتظار تعریف و تمجید
    نداشته باشید، چون فقط وظیفه خود را انجام داده‌اید.»
  mpt-mpt: Gode okok naka ibsa makob inaminobe. Ibo inamin namin okoko Gode omyebuo
    alukum klaib mole mo funanibta Gode ni ayamobo ge baabeneko ge funimibe! Gode
    okok olo klaib mole ibo baaniba Ni Gode okok naka unang kesoa e okok olo ni omyebua
    okok kebinabuobo ge funine ge baabesebe.
  ssx-ssx: Koto ekina꞉ta꞉ iki make koto tupa꞉ konee. Iki pa꞉ta꞉ pea꞉pa꞉peke lelimi
    ekimanu a꞉nda꞉ pu paeyaemeka꞉na꞉ta꞉ kota꞉ ikana꞉ma꞉ do tupa꞉ lapa꞉peke. Nikita꞉
    epeke e pokaasoma꞉ wanda꞉hali dia꞉me. Nikita꞉ nika꞉ pea꞉pa꞉peke la꞉la꞉ haumanu
    homeke pu paeyaaloma꞉me lapeke ya꞉la꞉me leekeme.
  mkl-mkl: Bɛɛbɛ mɔi bii iŋɛ tɑkɑ nŋɛ ì ce mii iyi ɑ̀ dɑsi ŋɛ fei í sĩɑ i ni ŋɑ,
    ɑ̀ jɛ ɑmɑɑcɛ ŋɑ iyi ɑ kù nɛ sɑɑbu. Iyi ɑ̀ dɑsi wɑ ku ce nŋu ɑkɑ̃i ɑ̀ ce.
  gaq-gaq: ଦେତ୍‌ରକମ୍ ପେ ସାପାରେ ଡିଙ୍ଗ୍ ସାମୁଆଁ ମାସାଚେ ସାପା କାମ୍ ଡିଙ୍ଗ୍‌କ୍ନେ ଇଡ଼ିଙ୍ଗ୍
