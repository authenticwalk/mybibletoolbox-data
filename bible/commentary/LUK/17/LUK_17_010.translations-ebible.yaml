  gah-gah: Itó mogonatipogi ámina oko neve. Lekeza hoza gakó loleketumó nene lilí
    i asú iikima leza gelekelé izegipa ánéa nene loletani hozagó alekune, miní ameko
    makó loló amune liki lilo, loko limó.
  lcm-lcm: Parik. Na asukang nami kapa, man mitala abis a keve nem aongos i la asok
    ang asi kami abis ania io, mi antok vang ta ‘Namem a keve asosokai rikek palau
    e matam, sa namemta abis ia nang kapo kamem abis.’”
  aer-aer: Alakenhe renhe arrantherre anerrirretyeke. Nhenge tharle arrenhantherrenhe
    uternemele, kele ayenge awerrirraye ayakewarretyeke, arrekantherre-arrpe ilelhe-ilerrirremele,
    ‘Anwerne Jesus-eke urrkapentye akngerre areye ware. Anwerne ikwere warrke-irremele,
    ikwere akarelherrirretyeke arrangkwe-arle anwerneke akangkerlenge angketyeke.
    Iwenhe apeke renhe Jesus-ele anwernenhe mpwaretyeke ilekenge, anwerne ikwere mpwaretyeke.’”
    Alakenhe re Jesus itneke angkeke.
  qvc-NT: 'Chayshinallar qamkunapis Dyus kamachishushqanda rurashpa, yuyayllapa: “Mana
    baliq randishqa kriyadushinam kanchiqllapa. Chaqa Dyus niwashqanchiqtallam rurashqa
    kanchiq. Manam yuyashqachu kanchiq, masta rurananchiqpaqqa”, nishpa.'
  tgl-ULB: Ganoon din kayo, kapag nagawa ninyo ang lahat ng bagay na iniutos sa inyo,
    dapat ninyong sabihin, 'Hindi kami karapat-dapat na mga lingkod. Ginawa lang namin
    ang dapat naming gawin.”'
  cbs-NT: 'Matudan man jabiaskadi keskaki. Jaskaken jawada Diosun matu yunua atan
    ibubis keanma yuikin: “En xanen ibun ea yunuas besti en akubainaii. En jawen tsuma
    bestiki”, ikin jawada matu yunua ja besti shinankin axunkin ja dukun menexunkubainkanwen,
    jawa chikishamadan— jatu wanikiaki.'
  xtm-NTPP: 'Te suni sukan jin ku''un tna ini ni nú ni ka kundee ni, ni ka sa''a ni
    ndaka ja ni tatnuni Su''si ma, te jin ka''an ni: “Ñayii masu nde ka jiniñu''u
    ka kuu o, vaa yika‑ni ja iyo ja jin sa''a o ma‑ni ni ka sa''a o.” Sa''a‑ni jin
    ka''an ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Na mangweto uyo anda nteile goa agabannengile, nnengange, ‘Twe nga akapakachi
    tanga nyonjekea, tulenganakie tu gaga agatulengile ukamwa.’ ”
  bao-NT: 'Mʉja cãa to biri wãmera, mʉjare tii dotiriquere tii yapanorã, o biro ca
    ĩiparã mʉja nii: “Pade coteri maja ca añutirã mani nii. Apeyepʉra tiiricaro maniro,
    manire cʉ̃ja ca tii dotirijeacã wadore mani tii,” ca ĩiparã mʉja nii —ĩiupi Jesús.'
  san-ORI: ଇତ୍ଥଂ ନିରୂପିତେଷୁ ସର୍ୱ୍ୱକର୍ମ୍ମସୁ କୃତେଷୁ ସତ୍ମୁ ଯୂଯମପୀଦଂ ୱାକ୍ୟଂ ୱଦଥ, ୱଯମ୍
    ଅନୁପକାରିଣୋ ଦାସା ଅସ୍ମାଭିର୍ୟଦ୍ୟତ୍କର୍ତ୍ତୱ୍ୟଂ ତନ୍ମାତ୍ରମେୱ କୃତଂ|
  rmn-rmn: 'Аякха ли тумэ, кана кан керэн алаи, со тумэнги сас пхэнло, пхэнэн: «Амэ
    сам иргатя, савэ на керэн лэн тэ махтадиес. Амэ кердям екх одова, со камэлас тэ
    керас».'
  huv-NT: Atquiaj wüx icona aton, wüx lamerangan leawa Teat Dios lamapiüng merangan,
    netam meyajcan ngome alngün xeyay najneaj terangan, cos terangan áagan leaw atüch
    icon merangan ―aj nejiw Teat Jesús.
  otn-NT: 'Xquet''a̱ gui̱ njathʉ p''ʉya, nu̱''mø gá̱ juadi gá̱ ''yøthʉ''a̱ ra̱ ''bɛfi
    di ''bɛp''a̱hʉ Oja̱, gui ''yɛ̱mhmʉ p''ʉya: “Hi̱n''yʉ te dí hnu̱ ma̱nhogähe, porque
    nu̱''a̱ ra̱ ''bɛfi bi̱ m''mɛjpa̱he ga̱ øthe, hønt''a̱ dá̱ øthe''a̱”.'
  nop-nop: Unduŋ doktiŋa hidi maaŋ undugoŋ hinek taneeŋ. Bepaŋdi nemenemek titiŋdok
    hanilak u tiŋa yoyaneeŋ, ‘Indi kwanai nimiŋak uŋakoŋ-kabe hogok tumun ale kwanai-me
    fofohi mu niniŋdok.’”
  obo-NT: Na ungketen dad en mandad koniyu. Otik nopuungan dowd iddos id popuungan
    to Monama koniyu, osenga row ra no, ‘Mgo sudsuhuwon koy ra no konna ollog nod
    doongon, oyyos id puungan doy ra kos kotundanan doy.’ ”
  kca-kca: 'Нын ищиты, хун партыԓыйәм щирән иса верԓәты, пŏтәртаты: "Мўӈ туп митху
    лэӈкет, мўй верты мосәс, щит версув".'
  cak-ENT: 'Y cachi''el ri samajel ri'', quiri'' chuka'' rix. Tok ibanun chic ri samaj
