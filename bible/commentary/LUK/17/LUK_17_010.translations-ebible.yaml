    हना आ वोइश्‍शो मुर नय’ दे मिम्‍तीने” दे शेंदीमी बाक्‍त। १कोरिन्‍थी ९:१६
  car-NT: 'Iwara enapa amyjaron, pa''poro mo''ko ajopotorykon wykato''konymbo kapy''sando
