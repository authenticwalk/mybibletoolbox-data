  soy-soy: 'Lɛ̃ cirɛ yɛ ni nɛ nɔ̃́ ticuruu. Nɔn píyei lɛ̃ kɑi m pisɛ rɛ nɔkɛ́ wɑ
    n wɑ, ɑni yɛ mɑɑ rɛ: Tɔ̃́ nɛ pikɛikɔ́ lɛ, ɑ́i pisɛ rɛ pikɛ́ rɔ́ pɔɔnɛsɛ. Lɛ̃ kɑi
