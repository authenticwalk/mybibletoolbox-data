    shiyaa kukish payuranguni, ashirangtanicha, tángandama, mang, tárangiya Isusu
    wipunashee tayaspataku. Watacha Isusoo kuk payumaam waneerangu anu.'
  usa-usa: miráinaq keráwákáráqá ‘Aánûqtuma máqte-mayaiyaba ti-qtátááqá mamá ánatatuweqa
