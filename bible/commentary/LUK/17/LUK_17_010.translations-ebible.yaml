    xaxe ri bin cheke, xaxe ri'' ri xkabün, quixbij, xbij ri Jesús cheque ri rachibila''.'
  lif-NT: “ᤂᤡᤏᤡ᤹ᤀᤠᤱ ᤔᤧᤵᤔᤏᤠᤒᤠ ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥᤃᤢᤶ ᤁᤧᤛᤢᤖᤢᤶᤏᤧ ᤑᤠ᤹ᤃᤪ ᤀᤰᤂᤣ ᤐᤠ᤺ᤳᤋᤧᤶᤔᤧ᤹. ‘ᤀᤠᤏᤡᤃᤧᤃ
    ᤁᤢᤛᤢᤶ ᤔᤧᤴᤍᤶᤔᤏᤠᤒᤠ ᤁᤧᤛᤣᤘᤠᤖᤥᤒᤠᤛᤡᤃᤧᤖᤥ॥ ᤀᤠᤏᤡᤃᤧᤃ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤜᤧᤰᤁᤣᤖᤰ ᤆᤥᤃᤢᤶᤒᤧᤀᤠᤱ ᤘᤕᤡᤃᤧᤖᤥ॥’”
  mie-NT: 'De saá-ni ndá máá nú, cúu nú mozo Yāā Dios. De tú nī squíncuu nú ndācá
    tiñu jā ní ndacu yā nūū nū, de cachī nū: Nduú cánuú nacuetáhví yā nūū ni, chi
    súcuán cánuú jā squíncuu nī, cachī nū, ncachī yā.'
  san-TIB: ཨིཏྠཾ ནིརཱུཔིཏེཥུ སཪྻྭཀརྨྨསུ ཀྲྀཏེཥུ སཏྨུ ཡཱུཡམཔཱིདཾ ཝཱཀྱཾ ཝདཐ, ཝཡམ྄ ཨནུཔཀཱརིཎོ
    དཱསཱ ཨསྨཱབྷིཪྻདྱཏྐརྟྟཝྱཾ ཏནྨཱཏྲམེཝ ཀྲྀཏཾ།
  qve-NT: 'Ichaqa qankunaqa Diospaq imatapas ruwaspaykichisqa, aman suyankichishchu
