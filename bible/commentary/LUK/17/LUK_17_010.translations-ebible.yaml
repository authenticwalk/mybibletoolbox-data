  wrs-wrs: Doa yimba kana andranind, yimba andrava vivrava, vepieirava, nomba temba
    kava unnamba yemba, doa yeoa os u, kava ambo andranind, kava ambo kuwulna moam
    engiv, wo kava osva ningvmoa, heoa kamoa iovongovra, owai.
  mca-mca: 'Qa hik ejunyejeyi''ƚ ekheweli''ƚ, qu'' hats week aqsiiƚijkii pe''qu''
