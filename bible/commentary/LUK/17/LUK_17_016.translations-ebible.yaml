  kpf-kpf: Zâkŋâ Yesu kiŋ topŋan gei zem tap sâiwap sâip. A zo Samaria hânân gokŋâ.
  ppo-ppo: Até deté wóló, Yesu daale felekemó deraapisa fóló mulu, mo kée du betalepó.
