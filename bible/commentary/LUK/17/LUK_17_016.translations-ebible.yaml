    gin gamnab.
  rmy-GURBET: Pelo angle Isusese pingre thaj zahvalisajlo. Gova sasa Samarijanco.
  ter-NT: Ipuyuké koéne poké'eke nonékuke Jesus koane íkoro'ixinova. Yoko íhae Samâriya
    nekôyo.
  bmr-NT: Jaaboro Jesuguiino ememuɨɨvuuboro jiinɨjehallɨvɨ javuvuubo graciaco ihacɨqui.
    Jaabou Samaria jiinɨjeoobo.
  fuf-fuf: Hawri on neɗɗo ko Samariyankeejo. O ari, o yani e ley koyɗe Iisaa, o weltanii
    mo.
  mwc-mwc: Ba Iesu kaenai ku tano i peku ba i kaikaivi. Ba kona sebarena wai, Sameria
    biyina.
  bhl-bhl: Yesus em mit mewso katin bukbuk gatak wakas teineko, elo “Weso! Seyo!”,
    dangse kale. Kate, kunum be Isalael kawtiw im maka keko, Samalia aneng fian em
    kayak kese kale.
  ons-ons: Eŋe Yesu wane kino ket rasu more, ewine kitoke, ŋei yewao eŋe Samaria welaine
    mane, eŋe Yuda tego ŋadino ŋine.
  con-NTPO: Tsomba Jesús tsutteccofanga puntssamba camba'jui'ccu andenga ccuipa Jesúsma
    ñotsse afa. Tiseja samaria'su a'i.
  ghs-ghs: Hiireqi noi Dzesuho oko torota taateqi noho subesube hiireta. Oonihe noi
    Dzuta abi bahe Samaria abi oni.
  peg-peg: ଜିସୁତି କାଲ୍‌କୁ ତାରେନ୍‌ ଗୁର୍‌ଜି ହେୱାନିଂ ଜୁୱାର୍‌ କିଦେଙ୍ଗ୍‌ ଲାଗାତାନ୍‌; ହେୱାନ୍‌
    ରକାନ୍‌ ସମିରଣିୟନି ମାନାୟ୍‌ ।
  txu-NT: Jeju'ỳr bôx ne kam tu mỳrbê tỹm ne kum amikĩnh jarẽnho nõn kum mex jarẽnho
    nõ. Me bajtem'õ, Xamarijkam me ja'õ. Tãm ne akubyn tẽn Jejumã mex jarẽ.
  eng-WEBU: He fell on his face at Jesus’ feet, giving him thanks; and he was a Samaritan.
  gnw-NT: Jayave uyeatɨca Jesús jovai jare umee yasurupai chupe. Jae co Samaria pegua.
  mux-mux: Yesos angiliirimna mana mania omba tamalu pepa yunundu “Aima angke.” nirim.
    Yi kanili yunu Sameria-yili.
  maj-NT: J'aisinkúnch'int'aha̱ Jesu nga i̱xí t'anankiu̱hú kingjénsten nintaku̱ ko̱
    kitsjáha̱ máb'a̱chjíhi̱. Samari̱a̱ nibáha nda̱ xi b'a̱ kits'íu̱n.
  bkq-NT: 'Jesus eydâ atoram saintondybyem, enado âzeguhoam itybyem aguely: — Koendonro
    lelâlâ âmâ. Toenzepa agâ womaru, kua yetaima — kely. Samaria donro lelâlâ wâne,
    alâ olâ myani Jesusram odopâdyly, kua tyetuo.'
  kue-kue: Yene yange Yesus moglmara kagle mina sindre ana diwakai yeitongwa. Yaglmo
    i Samaria kamun nem.
  cot-NT: 'Iguerovempojacariquea Jesoshi itaquivopojacaquea quepatsiqui yonigaantantacaca
    arimajaca ishineventamajatacari. Icanqueri: —Arioteesaa —yamenajitarite yovejairi.
    Iriatimpa iriguenti Samariaquitica.'
  bnp-bnp: I tabuli puru tabukoi na vahane Isu, i kavurikea. Ra viri iea a bakovi
    o Samaria.
  apn-NT: Hãmri nẽ Jejus kaxpa nẽ kutã hkõnkrã ho tẽm nẽ nhỹ nẽ amnhĩ tã kãm kot ho
    mex ã kãm amnhĩ jarẽ. Kwỳjê hkĩnhã kêp Ijaew kêt axtem kêp Samar nhõ xwỳnh tã
    mẽ kurom akupỹn hwỳr tẽ nẽ kãm mex o mex ã harẽ.
  ctp-NT: Bra kanꞌ mduun xtyinꞌ yu seꞌen ndiꞌin Jesús, yaa sti yu mstya tloo yu lyuu
    chaꞌ ndya yu xuꞌwe ꞌin Jesús. Loꞌo neꞌ Samaria lka yu kanꞌ, neꞌ xka laꞌa tsuꞌ
    lka yu.
  bre-BRG: Hag en em daolas ouzh treid Jezuz, e c'henou d'an douar, o trugarekaat.
    Hemañ a oa Samaritan.
  opm-opm: Aprisa Jisas ohe duup oh bos hamnong mar timama Wes yah nahaho pongopri.
    Juda ihirsi mahaw ham tap hat na pati han Samaria ihir oh pokwi apris wes yah
    nahaho pongopri.
  bvr-bvr: Lika a-bunggunapa nipa ana-rrepara rrapa minypa a-japurramayana nula. Wurra
    an-gata an-gugaliya nipa jarra Jimériya an-guyinda.
  wal-wal: Qassi Yesuusa galatiiddi, a tohuwan kunddiis. Bitanee Samaariyaa asa.
  shj-shj: Kä'doc kädukurusa tagä Yasuwa logo Kaläg, ndä ma 'doxti me Samriyang.
  zad-NT: Na' bc̱hek' xibe'na' lao Jesúza' na' bdose' lo yona' kwenc̱he bi'ene' yeḻ'
    chox̱ken. Na' beena' ben ka' nake' beṉ' Samaria.
  kmg-kmg: Jesure kikefuŋko fodaperâ daŋge âzâcnewec. Eme ŋic e Samaria mâreŋkonec
  aso-aso: Izesuꞌ neida ogo lemo golo hizo ongo isaaꞌ neve lo-dineꞌ. Aꞌmine ve nene
    heta atoꞌ ve Samalia misuboutiꞌ ve minineꞌ.
  uli-uli: Yesa hasubugudiy mo lengchel mokwe pechel Jesus ngo sa kangalu yal hachigchig.
    Mal we ila iy semal yeramtal Samaria.
  nin-NT: Na kuma ku kuttu ku Yesu na aza na nyarr ku. Ugo wa a zhi nu Samarriya.
  tgk-tgk: ва худро пеши пойҳои Исо партофта, ба Ӯ миннатдорӣ баён кард. Ӯ марди сомарӣ
    буд.
  acu-NT: Nuka Samarianmaya aintsuyayi. Tura Jesúsan tari tikishmatar tsuntsumrua
    nungkan antitak wajas Jesúsan maaketai timiayi.
  cak-WNT: Y tek xapon riq'ui ri Jesús, xxuque' chuwech y xujupuba' ka ri rupalej
    c'a pan ulef, y sibilaj c'a numatioxij chare ri Jesús. Ri achi c'a ri' aj Samaria.
  ebk-ebk: Nunlukfub as nan sangwanan Jesus, ya nunyaman. Hi tud-i ay taku at i-Samaria.
  spa-PDDPT: Se postró a sus pies y le daba gracias. Era un samaritano.
  tke-tke: Agafiyile vaaligi Yesu, ahikokoraga oworomihedha kove vati va manyalo a
    Yesu, atamalelaga. Ola aali muSamariya.
  ruf-ruf: Keghwisa hasi hane maghulu gha Yesu kamlongela mighede. Ayo tsakakala Msamariya.
  gun-gun: ha'e Jesus renonde guenapy'ã re oĩ, yvy re ngova omovaẽ oguerovy'aa rupi.
    Ha'e va'e ma Samaria pygua.
  agu-BL: Yi tpone'n te Jesús nin cu' jokloktz swutz tan tyoẍi'n tetz. Wech na aj
    Samaria yi juna'tz. Awer nak i'.
  isn-isn: Wikagwa mumigulu ang'wa Yesu wikamusongelya. Nuanso ae Musamaria.
  eng-PEV: And he got down on his knees in front of Jesus, to show him respect. And
    he said to Jesus, “Thank you, sir.” That man was not Jewish, like the 9 other
    men, and like Jesus and his followers, but he was from the Samaria nation.
  ilo-ULB: Nagdumog isuna iti sakaanan ni Hesus, ket nagyaman kenkuana. Isuna ket
    Samaritano.
  pir-NT: Sa nino tiquiro Jesu dahpocãri caha dʉsepe curi mehna quehe sa, “Quehnoare”,
    niahye tiquiro. Samaria cjʉ̃no ijiahye.
  anv-NT: Akwɔ́négé, ató manó mme né mbɛ ushu Jisɔs, atamege ji. Mende yina abɔ́
    alu lé muú Samariya.
  sab-NT: 'Kwian gdaite e kwian nga Samariamu, ama chiuni Jesu gitigu, ama jo chke
    dba jongnagwa giti Jesudi ñedu kaboge dbidi Jesu gwangeru dba gire gerudu Jesu
    ole: —Noare ba agedu no cha alin, ba cha dodadu, nga suga no chadi e giti.'
  tmd-tmd: höbkal hön, Jisas mɨdöŋ yödpɨlö il yöra pɨn bɨrön, haŋaj adö pibö rɨ mögö
    bö cɨrön, Jisas nugwo ri ablaŋe röŋa.
  acr-NNT: Xuxukubꞌaꞌ kꞌu ribꞌ xeꞌraqan uqꞌabꞌ ri Jesús, xuqasaj rupalaj kꞌa chuꞌlew
    y lik katioxin chwach, yey waꞌ waꞌchi aj Samaria.
  kpg-kpg: Mee gaa bala ia gi mua nia wae o Jesus ga hagaamu a Mee. Mee taane Samaria.
  taj-taj: ओच्‍छे थे म्‍हिसे येशूदा धन्‍यवाद पिन्‍सी येशूला स्‍य्‍हापरी फ्‍या लजी।
    थे म्‍हि चा सामरी य्‍हुलला मुबा।
  avt-avt: Hɨrak kan kenke kɨwaai hɨt me Jisas ketpɨwek, “Ti yaaik.” Hɨrak mɨtɨk ke
    wit Sameria.
  cbk-cbk: Ya hinca le na presencia di Jesus y ya dale le gracias. Aquel gente agradecido
    ya sale na lugar de Samaria.
  uig-ARA: ئۇ كېلىپ ئەيسانىڭ ئايىغىغا يىقىلىپ دۈم يېتىپ تەشەككۈر ئېيتتى. ئۇ سامارىيەلىك
    ئىدى.
  tuf-tuf: 'Jesús quin cur Jesús cac cahmar cuscar cut chihrír wajacro: —Jesusu, bah
    ur ayro, -wajacro-. Bahat as bar tan jájacro, wajacro. “Bah ur ayro,” wajaquey
    Samaria úwcuano. Judíoini batro.'
  abx-abx: Agluhod iya atubang si Jesus ngan agpasalamat bisan kon Samaritano dina
    iya.
  mco-NT: Chi je' ycojxtɨnay'ahuɨɨy ma Jesús ytecymɨjc, chi pɨdacpy yhuiñyjɨjp naaxcɨ́xy
    yajnaxy Dioscojuyipy. Samaritanojäy je' anajty.
  bsp-bsp: K’ɛfəntərɛ dəntɔf, k’osumpər Yesu wɛcək, k’eyek-yekəs kɔ. Fum wəkakɔ, wəSamari
    ɛnayi.
  kqf-kqf: Tana Yesu kaḡepakanemo i kuluva bi i waiebone. Tana ba Sameliya olotona.
  cpb-NT: Rotziwerowashitapaakari iitziki Jesús, riwetharyaapaakari. Jirika piyaachari
    Samaria-satzi rinatzi.
  aon-aon: Aria nanak nabuh noduk yomag nakus atap hurukatin um Jisas neyotu um aria
    nenek tenkyuman. Anudok arman, anan douk anan um eshesh Samaria.
  hus-NT-2005: Tudhlan kutúl asta chabál tin tamét na Jesús abal kin pidhaꞌ ti jalbintsixtaláb.
    Jechéꞌ an inik, u kʼwajíl Samaria.
  mig-NT: Te ni̱ jukuiñi̱ jítɨ́‑de nuu̱ já'a̱ Jesús. Te ni̱ nakuatá'ú‑de nuu̱‑yá.
    Te cha̱a‑ún, cha̱a ñuu̱ Samaria kúu‑de.
  bps-bps: Na lkuad kenen di muna Dyisas du too mlé fye di kenen. Na lagi ani ise
    kenen Dyu, bay to mdà di Samériya.
  mbs-mbs: Limongken diyà ki Jesus, aw migpesiontong heman sikandin. Tege Samarya
    se otaw sìyan.
  tof-tof: Wa Yesun wapór minggüpanandó tüpdü simbalkalórr, da oya eso we ekyanórr.
    Ene wa Samarria pam yarilürr.
  cme-NT: Uŋ juɔ hi Yesu caaŋgu-na, wuɔ dũuna jaal-o. A ne da u waa *niɛryiɛŋo; u
    taa u hel Samari.
  sus-sus: A naxa suyidi Isa bɛ, a a tantu. Samarika nan nu a ra.
  pon-2006: E ahpw poaridiong mwohn aluweluwe kan, pil kapikapinga Sises. Eri, mehn
    Sameria men ohlo.
  dad-dad: Jesus ye gariyan kubũ ye yen ken, de wiyal fiyen, ĩ Samaria tamal.
  zab-NT: Ax guzullibbɨ lo Jesús, guzutec lob lo liu par bdeedbɨ gracyny. Ne bniety
    Samaria laab.
  jae-jae: ma gêu tau laŋôanô jagêdêŋ nom gêc Jesu akaiŋŋa, go gêjam daŋge gêdêŋ eŋ.
    Ma ŋac tau eŋ ŋac Samariaŋa teŋ.
  ksd-ksd: ma i va timtibum pire ra ura kauna, ma i pite pa ia; ma ia ra te Samaria.
  msm-NT: Migyuhud sikandin duon to atubangan ni Jesus aw pasalamat. Kona sikandin
    no Hibru, taga-Samaria.
  myk-myk: Ba wʼa pa nɔ Yesu na wɛ, na shɛ nuguro sin wu fɛɛ ni na wu ɲaha buri ɲiŋɛ
    ki na, na baraga taha wu na. Na ta wee di bi bye bɛ Samari shɛn.
  sbe-sbe: Na ye guliyaboyabomdobi Yesu kaena udiyedi na ye lautokiyei. Na iya meta
    Samaliya tamowaina.
  mcr-mcr: Iqu Jisasi Ique äwimeqe, hipeŋui Iqueä yukä-täŋä qua mäŋi eätä, Ique “äŋguiqä”
    ätukqe. Ämaqä iqu Sämaliyataŋä ique.
  cux-NT: Ní chiintii'yá yā nanááⁿ Jesús ní chi snaaⁿ na yáⁿ'āa, ní ca'a yā gracias
    'iiⁿ'yāⁿ. Saⁿ'ā miiⁿ ní 'áámá saⁿ'ā yeⁿ'e yáⁿ'āa Samaria.
  tur-YTC: Yüzüstü Yeşua’nın ayaklarına kapanıp O’na teşekkür etti. O bir Samariyalı’ydı.
  san-ITR: sa chAsIt shomiroNI|
  bel-N: і ўпаў на твар ля ног Яго, дзякуючы Яму, і гэта быў Самаранін.
  sch-sch: Jisua ke bula inbokin râisânchong a rila, ha mi hah Samaria mi ani.
  mic-MIQNT: Nutgulpioqolomgwa'sit Se'suseg aq miwatmuatl. Ula ji'nm tleiawit Samaliae'gatig.
  huu-NT: Naimɨemo iobillacɨnona jɨaɨ fecallena, Jesús uicomo ana bɨtadate. Naimɨedɨ
    judíuñedɨmɨe. Samaritano imɨe.
  jiv-NT: Yumiṉsataj tusa Jesusan tikishmatar piniakumar tepesmiayi. Nu áishmaṉka
    Samarianmaya̱uyayi.
  otm-NT: Bin dąnyahmu bʉ ja rá gua ra Jesús, bi 'yäp ra jamadi nguetho bi yąn'a.
    Nɛ nu'a, ra mɛngu Samaria a, hing rá mijudíohʉ ra Jesús.
  dah-dah: Waŋ Yesu keneŋbe kahaŋ miŋde dokolhoŋ yuguluŋ teŋ turuŋ irdeb, “Igiŋ wor
    po nurde gunhem,” inyiŋ. Al gobe Samaria niŋ al.
  tnk-tnk: Iəmə nəha in iəmə Sameria. Ruvehe mɨnɨmwi nukurhun mi ia nəmri Iesu, mɨni
    tanak tukwe.
  kpr-kpr: Buvudo, aiyakoe sise Iesu da ata duruda du fasusira. Genembo amo, nu Jusi
    embo da gitofu Samaria embo da eniri.
  san-IAS: sa cāsīt śomiroṇī|
  nho-nho: '@see-verse:LUK.017.015'
  gym-NT: Jatani nüketa Jesu känti angwane, nikani ngitiekä ngwärere timonkwäre Jesu
    ngotobtä, kuin niekäre ie. Ni ye abko, ni Samariabo aibe nükaninta Jesu känti
    kuin niekäre ie.
  azg-NT: Tcoꞌxtye juu tonnon Jesús, tyincyaa juu na ncya ya jon. Ndoꞌ juu tsanꞌñeen
    conduihin tsꞌan Samaria.
  bhd-bhd: ते यीशुएरे पावन पुड़ दोग्ग रेखतां शुक्र लगो केरने। ए मैन्हु सामरी थियो।
  too-NT: Tatzokostani'lh Jesús para namaxquī' pāxcatca'tzī. Lā' huā'mā' chi'xcu'
    xala' nac Samaria ixuanī't.
  ind-AYT: lalu bersujud di depan kaki Yesus dan berterima kasih kepada-Nya. Orang
    itu adalah seorang Samaria.
  cjo-NT: Rotziwerowashitapaakari Jesoshi, roeyotashitaperotakari, ipinkathataperotakiri,
    ipaasonkitaperotapaakiri. ¡Ipoñaa irika shirampari Jamaaryaki!
  nsn-nsn: Inggono ke me baka uahiuainane i kot tar kekena Iesu, kare kulang uauia
    tun tatanon. Doh inggon a peng Samaria.
  san-DEV: स चासीत् शोमिरोणी।
  tna-NT: Jesús butse su turusati putsu, Diusulupai atana. Tueda da samaritano deja
    puina.
  lid-lid: Iy eme morahani iy udu kati Jises edeu wurah i tan. Ma iy ndramak nane
    doh badeh, badu Samariya.
  wim-wim: aꞌ pungkang ngul nyiin, kuchek pekam thuch Jesus.antan, aꞌ thaw nungant,
    “Nint ngayang minam paththam ngul yumpana, ngay puth palam iiyang nungka, thankyou
    thawāng nungkara!” Nil pamaniy-a, aak Samaria punchana.
  zga-M: Akhafugama mumalunde ga Yesu akhademya. Umwene ale Samaria.
  yom-yom: Wufukama va malu ma Yesu, wuyinika zizi kiandi va tsi ayi wumvutudila matondo.
    Vayi mutu beni wuba muisi Samali.
  san-SIN: ස චාසීත් ශෝමිරෝණී|
  yut-yut: Aŋek Yesu da kandap mibɨlon gawak ɨmɨŋek ya yaŋ iyɨgɨt. Amɨn uŋun Samaria
    amɨn kɨnda.
  grc-BYZ: καὶ ἔπεσεν ἐπὶ πρόσωπον παρὰ τοὺς πόδας αὐτοῦ εὐχαριστῶν αὐτῷ· καὶ αὐτὸς
    ἦν Σαμαρείτης.
  cpc-NT: Jotziirowashitapaakari iitziki Jesús, ipaasoonkitapaakiri. Jirika piyaachari
    Samaria-jatzi jinatzi.
  nhg-NT: Hua omopechtiecac tieicxetla yejuatzi hua tietlasojcömachele. Hua ini nönca
    oyeya de estado de Samaria.
  nya-nya: Anagwetsa nkhope yake nagwa pa mapazi a Yesu ndi kumuthokoza. Ndipo iye
    anali Msamariya.
  ngu-NT: Onotlacuenquetz ixpan Jesús onopachoj, niman ocajxitij ixayac hasta ipan
    tlajli, niman oquimacac tlaxtlahuijli. Niman on tlacatl chanej catca ne Samaria.
  kup-kup: Iesuz nakoe rariñ rez bareñat epat mañah, “Erom, ni tin tat ne batin navateñ,”
    pot mañah. Met aban maot emat piin mañah-pop Zuda aban bonop, oñ pi Sameria zeisikanañap,
  jid-jid: A joku ni kbu Yesu, nda ngyiri niwu gbugbome wawu a ndji igbu Samariya.
  wmw-wmw: Akingwirira Insa mmaulu, akinshukuru. Ona, noyo ákiwa nSamariya.
  gmv-GGM: Izika Yesussa toho bolla kunddidi galattides, izikka Samariya biitta asa.
  ssg-ssg: I put lokuha hani kapi ae Jises ape i kak kemulik hani i. Tel seilon ien
    i ti texux xux Samaria.
  zpo-NT: 'nu mkichxub xaa nu mkichyek xaa lo Jesús, nu nzhé xaa: —Dixkix lu. Nu xaa
    ne nak tub xaa Samaria.'
  poy-poy: Kasuntama makukama pa magulu ga Yesu nakulonga mayagashii kwa Yesu. Muntu
    ulii kaweriti Msamariya.
  qwh-NT: Jesuspa nopanman chärirnam, qonquriquicorqan urqunpis patsaman chanqanyaq
    “Grasiasllä” nicurnin. Pëqa Samaria marca nunam carqan.
  gaw-gaw: Nug am uḵa, Jesus baegp̱a gomela, gateg qaun wa, iḵi wan ye, “Na ena heme,”
    anana, Nug humiṯom. Danab amu nug am Samaria danab. Samaria Juda ele ag am layam
    ena iiṯa.
  nca-nca: Mahero Yesu khímo umbu raŋoro yuŋgunaŋaró. Uni ŋuko Samaria koro wini qu
    ka.
  zpz-NTPP: Orzeꞌ gugyit tiily yu gal lo yu la yeñ gyiꞌ Jesuuz nu rbic yu gras nim.
    Yu zeꞌ nac yu mbecy Samaria.
  mkj-mkj: Ih poadpwomwla mwohn ehn Jesus pel kapkapnga Ih. A woallo mihn Samaria
    men.
  zac-NT: Bëzullíbill lu Jesús hashtë bëdchini luquëll lu guiuꞌu. Bëdë́ꞌëll graci
    lu më. Nguiu ni na më Samaria.
  kyg-kyg: Yesu aiyafiꞌmo agoꞌya faiteno hao ke heꞌniye. Ani vekamo Samaliya kotega
    vekae.
  kmk-kmk: Umoy nampalintumong sit atubang Jesus un nanyaman. Sadiya tagu, Samaritano.
  cao-NT: Johax Jesu tahë tsi ja mëniniquë. Mënihax “Gracias” i Jesu qui ja niquë
    ranihi na. Jabi Samariá ca carayana ca joni, naa “Gracias” inish ca ini quiha,
    naa jodiobo qui quëras ca nohiria.
  bbr-bbr: Koi, omnokou opok Jisas nukan isou opok uou sur wemara, jou muruwon. Kiro
    ro ko Samaria provins pakan.
  inb-inb: 'Jesuspa chaki ladu kungu­rispa, ña­lla­pas alpa­kama kumu­rispa, nirka:
    “Pai Siñur”. Chi runa karka Sama­ria suti alpa­manda.'
  hrv-hrv: Baci se ničice k Isusovim nogama zahvaljujući mu. A to bijaše neki Samarijanac.
  box-NT: á ɓueé lií ɓúrá a Yeesu tá, á yahó ɓó ho tá yi, ò o wee dé o
    bárákà. O lée Samarii nìi.
  ote-NT: Ne bi ndandiña̱hmu ja rá ua ra Jesu ne bi mɛgui rá hmi asta ja ra hai pa
    bi umba njama̱di ngueꞌa̱ xqui ꞌyøtheꞌa̱. Y núꞌa̱ ra ꞌñøhøꞌa̱ mrá me Nsamaria.
  wnu-wnu: '@see-verse:LUK.017.015'
  zam-NT: 'Mdub xib mbi'' loo Jesús. No xex xex mcotloo mbi'' xàn'' nii Jesús. Ndxab
