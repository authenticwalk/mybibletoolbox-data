    haladzay a Yesu. Ndoweye niye na, ndo i Samari hay.
  noa-H: Mag bëewi Jesús bʌ̈k'ʌrr p'õbk'a jẽbjã gaai dagau dʌrnaa, “Hʌ̈u hajim” hajim
    haajem hirig, hich monaautarr paar. Chi mag Jesuug hʌ̈u hajim haan bëetarr, Samariapierr
    hajim haajem.
  alp-NT: Eleki ile mere itatu me Yesuse Eni lelale kai ikotie trima kasi bei Yesuse.
    Tamata mere tamata Samaria, tamata Yahudi mo.
  san-VEL: sa caasiit "somiro.nii|
  kbq-kbq: Jisasi agafi avugosaregati epri huno, susu huno musenke huntene. Ana nera
    Sameria nere.
  kbh-kbh: y Jesusbe delante yojoshëntsaments̈iye, jubiaca fshantsóntscoñe yojotsejbéna,
    y chábioye ibojtsatschuanaye; y chë boyabásana Samarioca ents̈á inamna.
  ron-LSB: A căzut cu fața la picioarele lui Isus, mulțumindu-i; și era un samaritean.
  pon-pon: O poridi jan aluwilu a, danke i; ari, i men Jamaria men.
  nhe-BL: Huan yajaya motlancuaquetzqui iicxitla Jesús huan quitlascamatqui. Huan
    nopa tlacatl eliyaya se Samaría ejquetl.
  sps-sps: Ya naa to sa fagotsiny a tsivon moun e Jisas, ya faarof iny Towa. A mes
    to aya a sikia ma tsoiny Jiu, ayei na tsoiny Samaria.
  wnc-wnc: Inimbakngake kuke Jesue ina unzakan inimbakngakut. Siwan aminu waapa Sameria
    kep komune nana Judia aminde iwana tapatu.
  bus-bus: À dàɛ a puua Yesu aɛ à ì kpàa. Gbɛ̃ pì nɛ́ Samaria gbɛ̃mɛ.
  gub-BL: Uzemomor uzeamumew pà Zezuz ipy huwake, ikatu haw imume'u pà izupe.
  imo-imo: Jisas angilerimuna mainye pumbe tamalu pepa yundo paa tereno nimu. Kano
    iyemu yu Samaria iyemu.
  boj-boj: Gilsiq Yesus aqa siŋgaq di siŋga pulutosiqa biŋiyosiq minjej, “O Tamo Koba,
    ni keretosim ijo jejamu boletonum.” Tamo di a Samaria qaji.
  ulk-ulk: Able kimiar, e Samaria le dawer, tababu ikaida ge esigimeda Iesui opem
    a abi eswau ikaidari.
  eng-DRA: 'And he fell on his face before his feet, giving thanks: and this was a
    Samaritan.'
  knf-knf: Abi, ajot ţi ihoţ yi Yeŧu aşë beeba. Ñiinţ mënţ, awo i uŧaak wi Ŧamariya.
  san-KHM: ស ចាសីត៑ ឝោមិរោណី។
  arn-NT: Fey lukutupay Jesus ñi fül mew, ka potrongnagi pülli mew tañi mañumtuafiel.
    Tüfachi wentru kiñe illamfal samariache ürke.
  zas-NT: Abiꞌ bazuxibaman loj Jesús, basajb lojman xt luyuj persi badëëman quixtëë
    lojman. Abiꞌ najman bén Samaria.
  ken-NT: Ágháká nɔ́kɔ́ bɛsí Yesu, akwɛ́n yi bɛkak ankaka nɔkɔ yi. Ɛ́fákárí
    bɛ mmǔ wu achí chi mmu Samária.
