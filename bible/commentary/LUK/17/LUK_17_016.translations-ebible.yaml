  nko-NT: Olebemlí bún Yesu ayabitɔ, ɔdɛ mʋ ɩpán da. Samariayin oyin ánfɩ gyí.
  bsn-NT: 'Jesús tʉjʉre tudiejacõari, muqueayuju ĩ. To bajicõari, ado bajiro Jesúre
