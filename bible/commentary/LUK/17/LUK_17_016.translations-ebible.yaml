  tvk-tvk: Moletin ak mitingeiril pe met Iesu e misa memesien nan mini. E moletin
    ak tave ngan Siu ti, be ngan Sameria.
  prf-NT: Káttapos ay lummuhud siya ten atubengán ni Jesus sakay nagpasalamat, siya
