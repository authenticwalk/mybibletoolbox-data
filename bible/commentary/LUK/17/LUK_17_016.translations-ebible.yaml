  gam-gam: Jisas kake al yage taimagaus pamolo embe dji, ni na ye wopake ye awin we
    dji. Alla, iwa ge Juda una man, une dumo Samaria iwa moi.
  nou-nou: Edo umo engenembedo gogo de Mamo jasiga isira. Edo Iesu da tei da baingo
