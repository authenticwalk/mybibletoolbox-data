  tue-tue: Jesús pʉto jea, ditapʉ munibiácũmu, cʉ̃ʉ̃rẽ ʉsenire ticoyigʉ. Cʉ̃ʉ̃ Samaria
    dita macʉ̃ niiyigʉ.
  bjp-bjp: Ka ilepul na keke Iesu ke ka fot rokap. Kaltu ae i nenge sikin Samaria.
  xon-xon: le ki nan gbaan Yesu aanimbiin ni, ki doon u.
  tzo-ZNT: Isquejan la sba ta yichon ti Jesuse, jaꞌo la isnijan sba ta balamil noxtoc.
    ―Colaval ti lecon xa avuꞌune ―xut la. Ti muchꞌu yech ispase, liquem la tal ta
    estado Samaria.
  mpm-NT: Ni jakunjitɨ da nuu Jesús, ni sinu da nuu da undi nuu ñuꞌun ja nakuantaꞌu
    da nuu ya. Ti maa ɨɨn ni chaa un ni kuu ɨɨn chaa ñuu Samaria.
  ots-NT: Bi nda̱ndiña̱jmu̱ pʉ jáy hua car Jesús, bi ndo ani jöy cja̱ bi dyöjpi cjama̱di.
    Múr mi̱ngu̱ car jöy Samaria car hñøjø‑ca̱.
  hoy-hoy: अदिक यीशु उन कालगोळ मा बाय इन भार बिदकु आऊन धन्यवाद माळली कुरतुन; अदिक
    आव सामरी ईरोन.
  uri-uri: Yatom kil eln ngko wonteipur ha nepm a Jisas ti ukwel wor. Melnum pa kil
    melnum a ha knokg Samaria.
  amo-amo: Ada tumuno nabun Yesu, adin godighe ame wadi ku Samariya wari.
  pjt-pjt: Munu puḻkaṟa pukuḻarira Jesula tjinangka itingka kuranyu waṯungaṟakatira
    palunya waḻkuṉu. Wati nyanga paluṟu malikitja Tjamiṟiyanya nguraṟa, Jew wiya.
  cwe-cwe: Kaibwanha mmagulu ya Yesu na kumwing'ha hewela. Munhu iyo kakala Msamaliya.
  daa-NT: Kar min ŋa ottu ɗo wer ka Iisa, ŋa dersitu ɗo uŋji nam ŋa nooɗig uŋji keɗer
    ho ŋa oziliiga. Gem-ak min kiɗ ka Samari.
  mlp-mlp: In bolim Yesus asen agerab ahol hulosan ogib woqim usad teq in Yesus esey
    tuqugyaq. Ari mat muleqim bolta na in saw Samariya-ib matta araq.
  ape-C: Aria nanak nabuh noduk yomag nakus atap hurukatin um Jisas neyotu um aria
    nenek tenkyuman. Anudok arman, anan douk anan um eshesh Samaria.
  bgs-bgs: Iglangkáb sikandin tun ta paa i Jesus, asta igpasalamat sikandin. Na, taga
    Samaria tô manubù tô.
  faa-faa: Pekea Yasu rea kakuna porokoa kake susesapo. Arirakano aporoane ipi Sameria
    aporopo.
  kik-kik: Akĩĩgũithia thĩ magũrũ-inĩ ma Jesũ, akĩmũcookeria ngaatho. Mũndũ ũcio aarĩ
    Mũsamaria.
  cap-NT: Jalla nuz̈ Jesusiz̈quin wilta zalz̈cu, niiz̈ yujcquiz quillzic̈ha, niz̈aza
    tuzi t'okzic̈ha yoka iranta. Jesusiz̈quiz ancha sparaquiz̈ cjichic̈ha. Nii z̈oñiqui
    Samaria wajtchiz z̈oñitac̈ha.
  ksr-ksr: Mepeseeŋ Jiisaswaa kanianoŋ kemeŋ usugoŋ simiŋ kuma ‘Daŋgiseŋ!’ jero. Eja
    ii Samaria ejaga. Juuda yoŋonoŋ Samaria prowinswaa ejemba yoŋoojoŋ mogi kamaaŋqeqeta
    kolooro laligogi.
  eng-TNT: and fell doune on his face at his fete and gave him thankes. And the same
    was a Samaritane.
  sbs-sbs: Cha kuvama hamatende a Jesu, nali tumela kwali, avali Musamaria.
  sue-sue: Ewesemuro bamuro Yesu nana tera bawa diro benau poti zebura niro kokopai
    numore senua. Nu awa Samaria ema awa.
  fra-NCL: et tombant le visage contre terre aux pieds de Jésus, il lui rendit grâces.
    Or c’était un Samaritain.
  bhg-bhg: Edo imo atoto edo Yesu da taida dudureite imo ategesisina. Edo eiwa Samaria
    embo.
  snn-NT: Ja'nca quëaguë ba'iguë, Jesús ba'iruna ti'anni, baguë guëon na'mi ca'ncona
