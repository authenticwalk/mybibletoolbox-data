  gof-ENT: ኢ ሳማሬ ቢታ ኣሲ፥ ሺን ዬሱሳ ቶሁዋ ቦላ ጉፋኒዲ ኢያ ጋላቲስ።
  aau-aau: Uwr sohokwe ohriar ley nok, pamuow kampueys won, Jisas so sune ohri-ar
