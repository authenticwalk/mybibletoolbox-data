    yija bainguë baji'i.
  atb-NT: Yesuq é hkyî wang má paî gop to luî, Yhang lé jeju hkya-ôn nyi ri. Haú yuq
    gi, Samariq byù nghut ri.
  wro-wro: 'Kauwona imiŋum maninja ierdu imąnŋąle ŋuru, ko:lbo:neri; aua kuda: Samaria
    ŋąra.'
  cek-AK: 'Jesu khokkung ah tabok moe, kawnhaih lok a thuih: anih loe Samaritan kami
    ah oh.'
  bkd-bkd: Luminuhud haena duun hu atubangan hi Jesus daw migpasalamat. Saena ha etaw
    kenà Judio ba taga-Samaria.
  ctu-76: Ti' pʌc' choco i bʌ ya' ba'an Jesús c'ʌlʌ ti' tyaja lum i ñi' i wut cha'an
    i suben wocox i yʌlʌ. Ch'oyol ti Samaria jini winic.
  lac-NT: 'Caj c''uchij ich Jesús caj xonrʌj caj ya''araj: ―Bayo'' ―quij. Raji'' cʌja''an
    ich u ru''umin Samaria uch.'
  xla-xla: Epo puame Yesu hete sitali dla heodepo polomama Yesu watle siyele hamiyo.
    Oplami iye Samaliya oplamiyo.
  xav-NT: Zezusihi u wisi wamhã, ĩsahâpâ ma aime, hi'rãtitõ. Te te ĩpesezém na te
    ãma tiwata, aibâ hã.
  cuk-cuk: 'Dule-nugusad yokorgi-sindigar e-wagar-napase-ebulegedse dulluu Jesús-mali-naba
    signonikid, geb Jesúsʼga sogdebalid: —Dog-nued, be an-nudaksagu. Dakargu, we-dulede,
    Samariaʼginedid.'
  tbf-tbf: A nga me sege pukupukukaek i kamen e Iesu nge vuot kalei sien. Ine mi ka,
    eie mi kangi Samaria.
  uig-CYR: У келип Әйсаниң айиғиға жиқилип дүм йетип тәшәккүр ейтти. У Самарийәлик
    еди.
  ikw-NT: Ọ dna n'ẹli n'ọchi Jizọsi tụnu a mmamma. Nwerukna ka bụ nye Sameria.
  khs-khs: 'Sena ewa Yesu enewemi ine tese e onatu onapela:newemi sipupa:wa peleya:
    kolemi sine pano ka:pela:la: selese, ‘sa:le napokeye’ e seya. Sena amowa Samelia
    senakeye.'
  dwr-ENT: ጋላቲዴካ ዬሱሳ ጌዲያ ማታን ጉልባቴዳ። ሄ ቢታኒ ሳማሪያ ኣሳ።
  pma-pma: Kei retengeiril netan ven Iesu ka san masmasien onen mini. Ka meatin enek
    rovitei Siu tai, kei vi koan Sameria.
  atd-NT: Niglangkob dio to paa ni Hisus no nigpasalamatan din si Hisus to nabawian
    on ka kogang rin. Taga Samaria ka sikan no otow no niglibong.
  tel-2017: బిగ్గరగా దేవుణ్ణి కీర్తిస్తూ, తిరిగి వచ్చి ఆయన పాదాల ముందు సాష్టాంగపడి
    ఆయనకు కృతజ్ఞతలు చెప్పాడు. వాడు సమరయ ప్రాంతం వాడు.
  hat-BSA: Li te tonbe sou figi li nan pye Jésus, e t ap bay Li remèsiman. Li te yon
    Samariten.
  top-NT: 'Jaé samaritano tuncán lákalh Jesús, tatzokostánilh hasta talacátalh ca̱tiyatni
