  urd-urd: और मुँह के बल ईसा के पाँव पर गिरकर उसका शुक्र करने लगा; और वो सामरी था।
  hot-hot: Ma hayô ma halek vadôŋ lêlô ba thohavloma halôk pik habobo Yisu valuvi
