  ape-B: Ali nanak nabih nogwohebil nakus atap halakatimu Jisas neyotumu ali nenek
    tenkyumanu. Anudak alman, anan douk ananu echech Sameria.
  grc-F35: καὶ ἔπεσεν ἐπὶ πρόσωπον παρὰ τοὺς πόδας αὐτοῦ, εὐχαριστῶν αὐτῷ—καὶ αὐτὸς
