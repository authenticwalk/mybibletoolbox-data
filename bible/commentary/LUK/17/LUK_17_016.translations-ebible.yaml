  pan-pan: ਅਤੇ ਮੂੰਹ ਦੇ ਭਾਰ ਯਿਸੂ ਦੇ ਚਰਨਾਂ ਵਿੱਚ ਡਿੱਗ ਕੇ ਉਸ ਦਾ ਸ਼ੁਕਰ ਕੀਤਾ, ਅਤੇ ਉਹ ਸਾਮਰੀ
