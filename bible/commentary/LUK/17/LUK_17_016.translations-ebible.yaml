  bqp-bqp: À wùtɛ a kùaa Yesu arɛ à fↄ kpàa. Gbɛ̃ dí bi Samaria gbɛ̃mɛ.
  mcp-mcp: A mú zə kʉl nyúúl Yésus dɨ́ shí məkuú, kúd mpwoombʉ́ shí yə Yésus akíba.
