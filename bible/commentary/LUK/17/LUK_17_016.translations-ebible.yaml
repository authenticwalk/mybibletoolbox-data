  guj-2017: તેણે ઈસુને સાષ્ટાંગ દંડવત પ્રણામ કરીને તેમનો આભાર માન્યો; તે સમરૂની હતો.
  jvn-NT: Wong mau terus sujut nang ngarepé Gusti Yésus lan maturkesuwun. Kuwi wong
