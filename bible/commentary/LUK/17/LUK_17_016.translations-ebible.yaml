  srp-1865: I pade nièice pred noge njegove, i zahvali mu. I to bješe Samarjanin.
  agt-agt: '@see-verse:LUK.017.015'
  lug-lug: N’agwa wansi ku bigere bya Yesu ng’amwebaza. Omusajja oyo yali Musamaliya.
  yby-yby: Jisesitokama nisidanaki i bola heko Jisesidama epoka liye. Aya weya Juda
