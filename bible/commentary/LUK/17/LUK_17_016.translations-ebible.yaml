  rmy-SERVI: Вов тэлэдэня Исусостэ дэ пурэн и наисарда Лэ. А кодэва мануш сля самарянино.
  srn-NT: A trowe ensrefi langalanga na gron na Yesus futu èn a taki En tangi. Ma
    a man disi ben de wan sma fu Samaria.
  cta-NT: Liꞌ ndyatu̱ sti̱ꞌ yu slo Jesús, ndyaa stii yu lo yuu nde loo yu chaꞌ ndya
    yu xlyaꞌbe jiꞌi̱ Jesús. Nguꞌ Samaria laca yu biꞌ, nguꞌ xaꞌ tsuꞌ laca yu.
  bqc-SIM: À wùlɛ a gbɛɛu Yesu aɛ, à fↄkpàwà. Gbɛ̃́ beeá Samali gbɛ̃́ɛ.
  tcz-CHONGTHU: Ama Yeshua kengbul'ah abohkhup in, athil bolpeh na chungah kipathu
