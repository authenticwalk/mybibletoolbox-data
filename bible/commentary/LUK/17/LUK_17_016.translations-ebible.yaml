  sbk-sbk: Wagwa fugamila pamagaga gakwe na husalifwe wapa ali msamaria.
  mya-JVB: ခြေ တော်ရင်း၌ ပြပ်ဝပ် ၍ ကျေးဇူ တော်ကြီးလှပါသည်ဟု ဝန်ခံလေ၏။ ထိုသူ သည် ရှမာရိ
    လူဖြစ် သတည်း။
  kgf-kgf: Hama Yesuac hénayaiguc mama sicgéma pakaya baeciguc héima ewa hia ac ézéyec.
