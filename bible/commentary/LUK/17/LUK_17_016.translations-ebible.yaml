  sxb-NT: Yagwa mu amagulu aga Yesu na amuiranizia otioo. Omuntu oyo yawanga *Omusamaria.
  nhu-NT: No wvú to, mum gbwe ɛ̂ Jisos ɛjise bɛɛle wvú. Ɛ wee wvudvu to nu wee wvu
