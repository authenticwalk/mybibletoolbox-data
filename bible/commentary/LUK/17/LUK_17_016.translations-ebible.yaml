  ubr-ubr: On Iesu nanai ifeu sindan irou ato ikakaiwai. On orot on Samaria emon inat.
  tsw-NT: A̱vu u kingyo a̱ ma̱ka̱ka̱n ma̱ Yesu o godyusho yi. A̱yi gba za va Samariya
