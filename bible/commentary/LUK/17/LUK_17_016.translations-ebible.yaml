  zyp-NT: Zisu a phehrang lekhei a bawh ka, alawngnah bia a rei. Ma cawngsaw cawh
    Samaria mingphing a cang.
  sey-NT: Coꞌini doꞌre jaꞌrupi Jesús ña hue̱ꞌñana cuiꞌne i̱ tsiapi yejare pana në
