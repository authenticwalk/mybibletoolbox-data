  san-URD: سَ چاسِیتْ شومِرونِی۔
  heb-LB: האיש, שהיה שומרוני, נפל על פניו לרגלי ישוע והודה לו מעומק לבו על שריפא אותו.
  caf-NT: '''Et Sizi yubut yun ''et nacháneti, ''ink''ez lhk''uz teh suchanailya yulhni.
