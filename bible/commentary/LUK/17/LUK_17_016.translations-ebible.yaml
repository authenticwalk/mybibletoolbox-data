  san-MAL: സ ചാസീത് ശോമിരോണീ|
  tam-TCV: அவன் இயேசுவின் பாதத்தில் விழுந்து, அவருக்கு நன்றி செலுத்தினான். அவனோ ஒரு
    சமாரியனாயிருந்தான்.
  mit-NT: Te nì sàcuììn sìsì‑né nùù‑yá, naquímánì‑néyà. Te nduú‑né iin nècuàchì ñuu
