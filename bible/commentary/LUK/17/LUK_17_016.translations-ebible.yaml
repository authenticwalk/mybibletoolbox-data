  bdd-bdd: ma Yesu ꞌahena ꞌibeꞌu talutalubuꞌiya ma ꞌoina ꞌiloyauwedowa.
  cbt-NTPO: Quisosoquë huënantahuaton, nantëntaquëchin isonquirin. Isonquirahuaton,
