  kyc-kyc: Yesu kareyamo dokona baa mupwa lao pongwa nao kareya doko Samaria akali.
  urd-GVU: اور عیسیٰ کے سامنے منہ کے بل گر کر شکریہ ادا کیا۔ یہ آدمی سامریہ کا باشندہ
