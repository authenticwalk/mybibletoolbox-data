  nde-nde: Wazilahla phansi ezinyaweni zikaJesu wambonga, yena wayengumSamariya.
  ton-ton: '‌ʻO fakafoʻohifo ia ki hono vaʻe, ʻi he fakafetaʻi kiate ia: ka ko e Samēlia
