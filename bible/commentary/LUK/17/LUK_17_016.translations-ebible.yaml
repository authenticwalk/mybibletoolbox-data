  msk-msk: Yolood yaan asang atobangan ni Jesus, gapasalamat. Taga Samaria yaan, buku
    nang Judio.
  gyr-NT: '@see-verse:LUK.017.015'
  kmh-kmh: andkind ap Jiysis mindek siŋak koŋgim yimiy, nup “Tep” aŋgak.
  ukr-ONPU: І припав лицем до ніг Ісуса, дякуючи Йому. Він був самарянином.
  emi-emi: Ghe lao sio me ghe suuiaala ta liue kkena Iesu, me ghe kaili emasinala
    etana. Taita ateva oia aSameria ia.
  zpv-NT: Ya chin badzihn ba hasta zuu Jesuhs, bazuꞌnllihbi ba baruꞌhn ba hasta loh
