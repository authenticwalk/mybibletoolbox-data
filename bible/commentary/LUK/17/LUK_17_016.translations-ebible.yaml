  cav-NT: Jesúsja yacuajutu nuyunaticuare. Ebutsequini tsehue yahua tseraya tuputu
    huipuchitanacuare. —Yusurupai mique aya, mira chachanehua tibu, —jadya tujatu
    Jesús aticuare. Jadya yusurupai atietu ecuitara cuanucatsu acuare, arepa tuque
