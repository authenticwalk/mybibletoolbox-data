  twi-ASANTE: Ɔbɛkotoo Yesu anim daa no ase. Na saa ɔbarima yi yɛ Samariani.
  aoj-aoj: Eaꞌ nasisil nowafa notawa itap felefeleꞌma boꞌwagah Jisasi nanifelona.
    Anen ina Judainai, owaꞌ. Anen Samariainai.
  cbv-cbv: Pánih wẽinit, Jesúíh jítcha pebh bódicha caj yoh ñajnit, “Tʉ́ina caá, Maá”,
    ãt niijíp wʉt jĩ. Caán bácah moópniji Samaria baácdih bóo judío nihcan wʉt jĩ.
  taw-taw: Jisas yek lum sɨŋak apyap pakɨl nop tep agak. Bɨ anɨb ak Samaliya nɨb ak.
  jic-NT: Palá nipi'tje jupj Jesús wolap'a'á. Tjevele tjüwüi'i pajal Jesús lal, tji'yü'sa
    la tjiji mpes. Samaria mpe 'eseptsja jupj, judío tulucj.
  zap-NT: Wzuzhib men lo Jesus, wlitlo men axtegue wtee lo men lyu, wdee men dexkyizhtee
    lo Ne. Men-Samaria nak men.
  wer-wer: Pël ëak Yesuu ingesiarë së tok oriak ë koset yangaak wesirak wë yowe mëëa.
    Omën pöp Sameria yangerakaanëp.
  ipi-ipi: Akali peke leane oko bala Samatiya yame mindi pia. Peke lalu, bala Jisasa
    ateanga tombawua loto, Jisasa nimbato wayu pili leaipia.
  qul-NT: Jesuspaj ñaupakenpi konkoriycorkan. Pampacama c'umuycuspa graciasta korkan.
    Chay runataj Samaria llajtayoj carkan.
  urw-urw: Nu kümüna Jisas gam taidüdi, Jisasüb kebe iroto oksosob orudi, nurmaga
