  reg-reg: Nefukama mumagulu ga Yesu namusima. Omwene aliga ali musamalia.
  mlh-mlh: Miteŋ garu Yesure kufuo rakaru daberu dikanji keru ‘Daŋge!’ miya. Ŋi oi
