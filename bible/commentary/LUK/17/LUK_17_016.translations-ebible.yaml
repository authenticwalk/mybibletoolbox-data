    nehoe.” nehe. Ani aiyale alino soso nehea ve'ka Samelia ve'ka mai'ne.
  gnn-gnn: Ga ŋunhi ŋayi bunananydja nhanŋu, bala dhunupana yana ŋayi ŋurrkanhaminana
    ḻukulilina Djesuwala, buku-wurrparana ŋayi manapara. Ga ŋunhiyinydjayi yolŋu bäpurru'
    Djamariyawuy, yaka Djuw.
  yal-yal: A bira Yesu sanna bun ma, a yɛtagin yi lan bɔxɔn ma, a barikan bira a xa.
    Samariya kaan nan yi na xɛmɛn na nun.
  cnt-NT: Ca₂tóin₂ 'uë₃ cau₅ mɨ₂tag₄ Jesús, cuë₂₃ ti₁'mag'₄. Jan₂ dsa₂ chan₂ Samaria
    bá₄ 'éi₂.
  tif-tif: lamo daak Yesus almi miit tem kuluba-lomda, tilik duung fakela daak tiin-ilom,
    Yesus ami, Yaap ke yo, aka ko. Tunum kaali, Sameria kasel kiili, Juda imi waasi
    kemin.
  nlx-nlx: एने यीशुन पाया पोड़ीन यीशुह दन्यवाद दिनो; एने तो सामरीवालो ईतो।
  apw-NT: 'Jesus biyahzhį’ hayaa adzaa, Ahíyi’ee, yiłṉiigo: áń Samáriagé’ gólínihi.'
  gum-gum: Jesúswei merrab tømbønsra ‘ungwa, ungwa’ chib maløwan piraugatig utsøbasrøbig
    køn. Tru møøbe judíoguen kømøtø, samariasriig købig køn.
  not-NT: Yobaticagueritotasipari iguitiquë Jesos, yaquitomoca, icarasiapëri Ira Jesos.
    Irianti Samariasati, ipaniaca Samariaquë jirai.
  plu-plu: Ig danuh atere git Kiyapwiye Jesus, ig tuguhkiswa mabuw gitiput, ig kabayhig
    atere. Ner awayg ig ka judeyenema ig hiyeg samariyene.
  iou-iou: Kuŋpäŋä Jesu dubini-ken iŋami yäpän äpmoŋpäpäŋ bänep täga man iwetkuk.
    Äma uwä Samaria komeken nanik, Juda äbotken nanik nämo.
  ntp-NT: 'Dai gʌtootonacʌdʌ cʌquiva ʌSuusi vuidʌrʌ dai dʌvʌʌrapi cuiqui dai potʌtʌdai:
    “Diuusiatʌnamʌquidana”, astʌtʌdai. Dai idi cʌʌli ʌrSamaaliʌrʌ oidacamicatadai.'
  rai-rai: Ma i puka pari ma ra urur naa ra ru kakin Iesu ma i waatung wakaak karomi.
    A muaana maa a te Samaaria.
  haw-1868: A moe iho la ilalo ke alo, ma kona mau wawae, hoomaikai aku la. No Samaria
    no hoi ia.
  ffm-ffm: O diccii yeeso Iisaa, o yetti ɗum. Oon yo Samariyanke.
  arb-NAV: وَارْتَمَى عَلَى وَجْهِهِ عِنْدَ قَدَمَيْهِ مُقَدِّماً لَهُ الشُّكْرَ.
    وَكَانَ هَذَا سَامِرِيًّا.
  cop-CNT: ⲟⲩⲟϩ ⲁϥϩⲓⲧϥ ⳿ⲉϫⲉⲛ ⲡⲉϥϩⲟ ϧⲁⲧⲉⲛ ⲛⲉϥϭⲁⲗⲁⲩϫ ⲉϥϣⲉⲡ⳿ϩⲙⲟⲧ ⳿ⲛⲧⲟⲧϥ ⲟⲩⲟϩ ⲫⲁⲓ ⲛⲉ ⲩⲥⲁⲙⲁⲣⲓⲧⲏⲥ
    ⲡⲉ.
  adz-adz: Da arangan iba tatapuangꞌ maran iruꞌ Yisu fagan da irim dangki da Arangan.
