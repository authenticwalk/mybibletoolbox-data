verse: LUK.017.016
translations:
  kpx-kpx: Isi lohoale Iesu vudimo kome bokoai vata bisi holumai Iesu hoesehavonu.
    Vaveve kateale vale ata keu Samalia ata.
  okv-H: Iesu ta utu ta veto gogovo ue osa enu,
  tbo-tbo: I nei po Yesu u aena i polou hopu ma i mamali. Tauna lawa Samaliyagei.
  mal-C: അയാൾ യേശുവിന്റെ തൃപ്പാദത്തിൽ സാഷ്ടാംഗം പ്രണമിച്ച് അദ്ദേഹത്തോടു നന്ദി പറഞ്ഞു;
    അയാൾ ശമര്യാക്കാരൻ ആയിരുന്നു.
  grc-SR: καὶ ἔπεσεν ἐπὶ πρόσωπον παρὰ τοὺς πόδας αὐτοῦ, εὐχαριστῶν αὐτῷ· καὶ αὐτὸς
    ἦν Σαμαρείτης.
  bgc-bgc: अर यीशु कै पायां पै मुँह कै बळ पड़कै उसका धन्यवाद करण लाग्या, अर वो सामरी
    था।
  khz-khz: Ia Iesu gagena kwalanai evetiu-talito, evega-namaato. Ia Samaria talimana.
  deu-TKW: und fiel aufs Angesicht ihm zu Füßen und dankte ihm; und das war ein Samariter.
  zsr-NT: 'Byechuëꞌ len butság lahuëꞌ lyu lahuëꞌ Jesús, len rëꞌ Lëꞌ: “Xclenuꞌ.” Nababëꞌ
    Samaria bönniꞌ ni.'
  lin-lin: Afukamaki na makolo ya Yesu, elongi kino na se, mpe azongiselaki Ye matondi.
    Moto yango azalaki moto ya Samari.
  hns-NT: Tab oe Jiesoe ke gore gierke oke dhanbaad dewe lagal. Aur oe ek Saamaaria
    des ke aadmie raha.
  noa-E: Mag bëewi Jesús bʉ̈khʉrr phõbkha jẽbjã gaai dagau dʉrnaa, “Ʉ̈u ajim” ajim
    aajem irig, ich monaautarr paar. Chi mag Jesuug ʉ̈u ajim aan bëetarr, Samariapierr
    ajim aajem.
  eng-EMTV: and fell down on his face at His feet, thanking Him. And he was a Samaritan.
  mib-NT: Te ni jecuɨñɨ̄ yɨtɨ́ de nuū yā, te ni jequin de nuū de nde nuū ñúhun, te
    ni nacuatáhú de nuū yā. Te tēe Samaria cúu de.
  lif-NT2: खे़न् ये़सुरे़ कुलाङ्‌जक्‍पो साम्‍बोःन् फन्‍छिङ्‌ल नोगे़न् पिरुरो॥ खे़ङ्‌ग
    सामरि सुवाङ्‌स्‍मा वये़रो॥
  xnj-xnj: Akamfugamila Yesu mumagendelu na kumsengusa. Mundu mwenuyo avi Msamaliya.
  mmx-mmx: Neni ga xis tiktikbu mi luvatgulom teren saparap ne Iesu, la ga tong aorong
    tin. Mo laradi neni boro Samaria.
  cbr-NT: Rabiquin ca a tanáin rantin puruni tsóbuti bëúnpucuquin —ca asábi 'icë —quixun
    Jesús cacëxa. An usoquin cacë uni ax ca Samarianu 'icë uni 'iacëxa.
  tee-NT: Chai lana taquilhputanilh ju lacat'un junta ixch'antaiti ju Jesús chai junilh
    lak'ailakts'iuch. Chai ju yuchi amachaka' ju xa'estado Samaria ixjunita.
  eng-LSV: and he fell on [his] face at His feet, giving thanks to Him, and he was
    a Samaritan.
  cak-NT: Y cuando xapon riq'uin ri Jesús, xxuquie' chech y xulucuba-ka-ri' chech,
    y yalan nuya' matiox che. Ri achi re' aj-Samaria.
  pah-NT: —Ndepyry hete nde! ei ga Jesus'ga pe. Erepohano kwaha hete nde. A'ea ga
    ei onhinog̃a upa ojovapyvo Jesus'ga pyri ndehe koji'i ji hohe javo. Ga ko Samariapeve'ga.
  sja-NT: Mãpai Jesús k'ĩrapite bedabaidachi ichi tau bɨɨrɨ eujãde t'õbairumaa. Mãga
    ooji gracias jarait'ee ichi jɨpada perã. Ma eperã judio-e paji. Samaria eujãdepema
    paji.
  xed-xed: ka lagha tsi zləmbatá ma ghuva Yesu, ka rfay. Tsaw mnda la Samari tsa mndu
    ya.
  mks-NT: Já na̱caxítí da̱ nu̱ á ja̱nda̱ quia̱hva na̱xi̱nu̱ taan da nu̱ ñúhu̱ jáchi̱
    ndíquia̱hva ndiva̱ha da ndixa̱hvi nu̱ á. Ta mé da̱ta̱a yóho cúú dá da̱ Samaria.
  gfk-S: Iga me san tudu napu ta ira iruo kakine Jisas ma iga kilam tahut tana. Ma
    ikino turadi aie me Samaria.
  bmu-bmu: Möpöseiba Jisösgö könaŋe geba sipköba simin köla ‘Saiwap!’ jiyök. Azi mi
    Samaria azia. Juda yeŋön Samaria prowinsgö ambazip yeŋgöra mötketka eretŋi ahakzapma.
  dgz-dgz: Apan ame Iesu ine taueni, boge namup nikapu enu amba inap gaun wan. Apan
    mame Sameria apanewa, (Diu uon go Diu nagirewa anavi mugawa).
  eng-GNV: 'And fell downe on his face at his feete, and gaue him thankes: and he
    was a Samaritan.'
  zaa-NT: betsina' tìą ru'a lo Jesús, beduỹíbį nna bedètta' lúį loyu nna bè'ą ne gracia.
    Lą nna uccuą ttu enne' samaritano.
  eng-WEBSTER: 'And fell down on his face at his feet, giving him thanks: and he was
    a Samaritan.'
  guh-guh: Bajaraponë itsa pata Jesúsjavabelia, pematabacabëta irataeya bocajunua
    Jesús pitabarata. —Pexaniacuene netoexaname. Nejamatejemayaexaname baja tavitanejavamivecua,
    jai Jesúsjavabelia. Bajaraponë Samaria nacuapijinë.
  bon-bon: Tabe teemämu gawe cabu ajarige Yeesu me ernge gome, teebine baborage eso
    ecärige. Pui biname lica Israela biname, yepä Samariya gawe biname ge.
  nhw-BL: Huan motlancuaixtlapacho iicxitla Jesús huan quitlascamatqui. Huan nopa
    tlacatl eliyaya se Samaria ejquetl.
  mgw-mgw: Agonjike pai' wakukama nnu'ngi' ya magu'lu' ga Yesu ku'no kansukulu. Aywo
    aai Nsamalia.
  swh-ONEN: Akajitupa miguuni mwa Yesu akamshukuru. Yeye alikuwa Msamaria.
  wbi-wbi: akafughama pa maghulu gha Yesu kumuhongesia. umwene alyale muuhugu.
  bba-bba: U kpunɑ Yesun wuswɑɑɔ u nùn siɑrɑ. Sɑmɑriɡiiwɑ durɔ wi.
  eng-KJVCPB: 'and fell down on his face at his feet, giving him thanks: and he was
    a Samaritan.'
  kgk-NT: 'Ogwahẽ-ma ramo Hesu-pe onhesũ henonde-py omboete íxupe-vy: —Xe Járy, ne
    rembiapo porã eterei. Nde ko ne marangatu tee va''e. Atima voi nde-vy xe mbogwera-gwi.
    he''i íxupe. Ovy''a eterei okwera-ma ramo upe Samaria pygwa va''e.'
  waj-waj: Kua yoketaivaa kiaa roo ngioo varoo Yisuunna yuku oyaivaki vainno innara
    yoketaavaivee tiravai. Ii vaidi ivo Samariaa vaidivai.
  ekk-PKP: Ta langes Jeesuse jalge ette, et teda tänada. Ta oli samaarlane.
  mpx-mpx: I na i loepwakokuwa Yeisu aenaa ge maninina i pahanalowanek bilibiliya,
    yaka i ba mulolu elana. He tau o iya Sameliya gamagalina.
  wbp-wbp: '@see-verse:LUK.017.015'
  luo-luo: Nopodho auma e tiend Yesu kendo nogoyone erokamano, to ngʼatno ne en ja-Samaria.
  nhe-NT: Huan yajaya motlancuaquetzqui iicxitla Jesús huan quitlascamatqui. Huan
    nopa tlacatl eliyaya se Samaría ejquetl.
  aii-aii: ܘܢܦܝܼܠܔ ܠܹܗ ܩܲܕܡ ܐܲܩܠܵܬܹ̈‌ܐ ܕܝܼܫܘܿܥ ܫܲܟܘܼܪܹܐ ܐܸܠܹܗ. ܘܐܵܗܵܐ ܐܢܵܫܵܐ ܫܵܡܪܵܝܵܐ
    ܝܗܘܵܐ.
  esk-NT: putluni Jesus-ŋum isigaiñun aasiiñ quyaniġaa. Taamna iñuk Samaria-ġmiuŋuniqsuq.
  msb-msb: pakatapos naghapa sa may tiilan ni Jesus kag nagpasalamat sa iya. Idto
    na tawo usad na Samaritano.
  cpa-NT: Jøng² ca¹chi¹jné¹dsa ja³ta¹ni¹ Jesús, chi³ŋiu¹³ ni³dsa huø¹. Ca¹cuúh¹dsa
    Jesús di³hmah³. Mi³lán¹² dsa² héi² dsa² chian² ja³tén¹² Samaria.
  dso-dso: ସେ ପାଲାଇ ଆସି ଜିସୁର୍‌ ପାଦେ ଅଦର୍‌ଲା “ତମେ ମକେ ନିମାନ୍‌ କରିଆଚାସ୍‌” ବଲି ଦନିଅବାଦ୍‌
    କଲା । ସେ ଜିଉଦି ଲକ୍‌ ନଏଁ । ସେ ସମିରଣିୟ ବଲି ଗଟେକ୍‌ ଜାଗାର୍‌ ଲକ୍‌ ।
  meu-meu: bona Iesu aena badinai e goru diho, e hanamoa. A ia na Samaria tauna.
  yva-NT: Umba po vukane ranteter no Yesus amun, umba po kove raura nanto Ai. Vatane
    umaso pamo vatano Samaria pa.
  dgc-dgc: Ey dinumapa siya to harap ni Jesus, a nagpasalamat siya diya. Ey taga Samaria
    i éya a lélake. Ewan siya Judeo.
  zpm-NT: '@see-verse:LUK.017.015'
  hix-NT: Tano me ro rma nehurkay hatà, Txesusu yakrataka. Uro txko menyhoryeno. Ohxe
    xaxa manaha, kekon hatà, àwya. Samaryayana ryhe mok nehxakon hatà, Xuknewyanahnà
    rma hatà.
  sim-sim: '@see-verse:LUK.017.015'
  npi-ULB: उसले येशूको चरणमा पर्दै, उहाँलाई धन्यवाद चढायो । ऊ एउटा सामरी थियो ।
  cgc-cgc: Galuod kanen naan ta atubangan Jesus daw gapasalamat. Kanen an isya na
    Samaritano.
  tim-tim: Maŋganmâ Yesugât enemŋân togo keiŋân ge yem âmâ heroŋe akmâ maŋganlep.
  yor-yor: 'Ó sì wólẹ̀ lẹ́bàá ẹsẹ̀ rẹ̀, ó ń dúpẹ́ ní ọwọ́ rẹ̀: ará Samaria ni òun
    í ṣe.'
  wos-wos: Harékéta Jisasna man mombu xakre hwaata dé wambula wambula Jisaska diména
    na. Wun du Samariana héfambu yandé du dé.
  emp-NTPO: Egode b̶arru cob̶eped̶a Jesua bio bia b̶ʌad̶a asia idji biabid̶a carea.
    Maʌ̃ ẽberãra Samariad̶ebema basía.
  eng-F35: then he fell on his face at His feet, thanking Him—and he was a Samaritan!
  ind-ind: Lalu dia bersujud di depan kaki Yesus dan bersyukur kepada-Nya. Dia bukan
    orang Yahudi, melainkan orang Samaria.
  pes-OPCB: و در برابر او بر خاک افتاد و برای لطفی که در حقش کرده بود، از وی تشکر
    نمود. این شخص، یک سامری بود.
  mpt-mpt: Yesuse ski tamabie ye tonton golbua tounea Gode niniino dobtouleb bianea
    ayamobo ge baase naka ele Samelia nakabe.
  ssx-ssx: a꞉pa Yesuna꞉ leke popelekena꞉ puki yama peliolo hata꞉ ta꞉na꞉e pi leekeme.
    Kutu pieke halita꞉ Sametia hali yeekeme.
  mkl-mkl: Wɑɑti iyi í to wɑ bi Jesu nɔ í sɛɛbɑtɑ si wɑjuɛ wɑ sɑɑbuɛ. Wee mɔkɔu inɛi
    Sɑmɑrii.
  gaq-gaq: ଆରି ଜିସୁନେ ପାଦ୍‌ଚ ବୁନ୍ଦେ ଡେଙ୍ଗଚେ ସାର୍ଲକେ ବାରି ଆମେକେ ଦନ୍ୟବାଦ୍ ବିକେ । ମେଁ
    ମୁଇଙ୍ଗ୍‌ଜା ଶମିରୋଣୀୟ ରେମୁଆଁ ଲେଃକେ ।
  gof-RNT: I Samaare biitta asi, shin Yesuusa tohuwa bolla gufannidi iya galatis.
  unx-unx: ଆଡଃ ୟୀଶୁଆଃ କାଟାସୁବାରେ ଅମ୍ବାଃକେଦ୍‌ତେ ଇନିଃକେ ଧାନ୍ୟାବାଦ୍‌ ଏମ୍‌କିୟାଏ, ଆଡଃ ଇନିଃଦ
    ଶମିରୋନିରେନ୍‌ ତାଇକେନାଏ ।
  gah-gah: Izesutoka vike agihúna geko akoake, agepoka limó. Ámina ve nene Zuta ve
    negopa, Samalia mikasigutí vémo lá imó.
  lcm-lcm: Na kamela soturungai e ngono kakina i Iesu na kala posong ro singina. Igenen
    ang kapo igenen i Samareia.
  aer-aer: '@see-verse:LUK.017.015'
  qvc-NT: Chaymi Jisusman ch'ayashpaqa, ñawpambi qonqorikushpa, pachakaman qaqllanda
    ch'ayachishpa, ancha pagikurqan. Chay runaqam prubinsya Samaryamanda karqan. (Chay
    samaryanukunam isrraylinukunawan ancha ch'iqninakuqllapa.)
  tgl-ULB: Yumuko siya sa paanan ni Jesus, nagpapasalamat sa kaniya. Isa siyang Samaritano.
  cbs-NT: Jesúsunabuma Samarianawabia Jesúsun besuudi danti iki beti ixun kenwanyan
  xtm-NTPP: Nuu ni ndenda de nuu iyo Jesús ma, ni jinkoo jiti de, te ni jakindeyi
    de onde nuu ñu'ú ma. Ndákuan‑ta'vi de nuu ya. Te tee ya'a chi tee ñuu Samaria
    ma kúu de.
  nnq-nnq: Ngakilikitila pae nnongi ja makongono ga Yesu kongo akannumba. Jwenio akiba
    Nsamalia.
  bao-NT: 'Jesús pʉto yepapʉ muu bia cũmu waaupi: —Añu majuropeecã —Jesús''re ĩigʉ.
    Cʉ̃ pea Samaria macʉ̃ niiupi.'
  san-ORI: ସ ଚାସୀତ୍ ଶୋମିରୋଣୀ|
  rmn-rmn: 'Ов пэло ко чянга ки Исусески тай пхэнляс Лэски: «Бах мэ дэл тут о Дэл!»
    Тай адава мануш сас самаряни.'
  huv-NT: Taquieel micos nej mejquiet tiüt niüng ajlüy Teat Jesús masaj Dios mangüy
    nej. Aaga naxey quiaj naw Samaria.
  otn-NT: Bi nda̱ntyøhmu̱ p'ʉ 'bähra̱ Jesús, asta̱ di søt'a̱häi rá̱ hmi̱ ha gui ja
    ma̱mma̱di̱. Nu̱na̱ ra̱ n'yohʉ na̱, ra̱ mmɛ̱ngu̱ p'ʉ ja ra̱ häi Samaria.
  nop-nop: Buŋa Jesu yakukneŋ kayoŋ gineŋ maaŋ hali welesiloŋ mede niŋguk. Me u yadi
    Samaliyaniŋ.
  obo-NT: Mid lingko‑od sikandin diyot isowwan ni Disas woy id posolamat kandin. Iddon
    minuvu, toho Samaria.
  kca-kca: пӑ Иисус кўр ԋŏԓаԓ шŏма, пумащипа йастыман, хŏмта иԓ керәптыйәс; щит Самария
    ики ус.
  cak-ENT: Y tok xapon riq'uin ri Jesús, xxuque' chuvüch y xulucuba-ka-ri', y juis
    c'a numatioxij chin ri Jesús. Ri achi re' aj-Samaria.
  lif-NT: ᤂᤧᤴ ᤕᤧᤛᤢᤖᤧ ᤁᤢᤗᤠᤱᤈᤰᤐᤥ ᤛᤠᤶᤒᤥ᤺ᤴ ᤑᤴᤇᤡᤱᤗ ᤏᤥᤃᤧᤴ ᤐᤡᤖᤢᤖᤥ॥ ᤂᤧᤱᤃ ᤛᤠᤔᤖᤡ ᤛᤢᤘᤠᤱᤛ᤻ᤔᤠ ᤘᤕᤧᤖᤥ॥
  mie-NT: De nī jēcuīñī jītí dē nūū yā, de nī ntuu dē nūū dē nūū ñūhún, de nī nacuetáhví
    dē nūū yā. De tēe Samaria cúu dē.
  san-TIB: ས ཙཱསཱིཏ྄ ཤོམིརོཎཱི།
  qve-NT: Jesuspa kasqanman chayaruspantaqmi, qonqoriyukuspa k'umuyuran pampakama,
    hinaspan graciasta qoran. Chay runaqa karan Samaria provincia llaqtamantan.
  pao-NT: Ka Te Pabe'e-kobena petugase mee oo netamma, “U besa e sootuhi ka e mabesakuse.”
    Soo Te Pabe'e yise meeoo unakwe, “Nu sumumanoko (10) nanana mabesaku pana sumu'yoosoo
    umu-matu kodyutooa ka Te Naa besa pumme tumatugukupu waha. Umu sumu kadoopu (9)
    Jew nanana gi kodyu petu, umu sumuna ooosapa meaga'a.
  cbu-NT: An tputs Samariyshuchimuna arapich tputsi. Isusunung timuchta tutunlltaata
    ashirangu, Shiy Isusoo, nuwaa kapung istarangish, mang, tárangiya.
  usa-usa: mi-kárú-nákómá Îtuni aúbáq óípake marabí aténa ‘tíkáiye’ téna tiráiye.
    Támériabake Yéqtaaeo-nare.
  soy-soy: Uu Yeesu ɑnɑ mɛtene wulɑpɔ uu kɛ́yu kɛtẽ kɑm, uu u yɑ́ɑ́si rɛ nɛ upikɛi.
    Utisi uyɛɛ pɛɛ Sɑmɑrii ukɔ́ lɛ.
  hui-hui: Dai buwa ibugua Yasu heagoria dindini birape howa Yasuhanda ibu mo dabi
    hayagonaga ka̱i̱ lene. Agali ogoni ibu Samariali hene.
  amf-amf: Kiam gobshaate yisa wotinka kisa roondar ki dhambade. Ea kidi Sammaria
    peen eedine.
  quc-NNT: Xuxuk rib' cho ri Jesús, sib'alaj xmaltioxin che. Aj Samaria k'ut we achi
    ri'.
  dob-dob: ga Yesu ꞌaenaya ꞌibeꞌu sanamwaꞌuta ga ꞌena ꞌilokagutoki.
  wrs-wrs: '@see-verse:LUK.017.015'
  mca-mca: Qa wonokok'enifi pa'aj pa' Jesús yamitetsju' ƚotkoyek sehe', qe yiwjutsiqeni'm
    in qi in ƚe'wisij in yiƚin. Ha'ne jukhew Samariaƚe ƚeiƚe'.
  kiw-kiw: Ruu iimohorai-ka, Iesu oto reꞌei-da, keito made aaꞌoi-ka. Aaꞌo dubui Samaria
    dubu-ka.
  tzo-TZC: Tey ivul squejan sba ta stojol ti Jesuse. Laj spatan sba cꞌalal to lum
    yoꞌ ta xalbe colaval. Ti vinic taje jaꞌ jun jsamaria.
  mya-mya: ထို​နောက်​ခြေ​တော်​ရင်း​မှာ​ပျပ်​ဝပ်​လျက် ကိုယ်​တော် ၏​ကျေး​ဇူး​တော်​ကြီး​လှ​ကြောင်း​ကို​လျှောက်​ထား​၏။
    ထို​သူ​ကား​ရှ​မာ​ရိ​အ​မျိုး​သား​ဖြစ်​သ​တည်း။-
  gng-NT: nɛ ki gbaan' *Yesu ya nintuɔli, ki faare' wɔ. Ujɛ bugbɛn yé Samari ya nil
    nɛ.
  cbi-NTPO: Tsejtu juntsa ruku Jesús' ajuusha ya' kajuru tyullake waike' keeware',
    yuj ura' kive timi. Juntsa ruku Samariasha chumuwaami.
  ikk-NT: Ọ nọ dan nị Jizọsị alị, kpanmịn a. Okẹnnyẹ hụ wụ onyẹ Samerịa.
  leu-leu: A tapiit turung la ka Yesus e kuus faasiroxo xe sina e nane ve a mataa
    ti Sameria.
  maz-NT: Cjanu o ndüne a jõmü cja o̱ ngua e Jesús, o unü 'na pöjö. C'e bëzo mi menzumü
    a Samaria c'ü.
