  yrb-yrb: Eno uite Yesubai farite Yesunu buri gigirariro arubi uteda we ma kobererau
    uteda we ma derawere ui. I amarana Samaria amara.
  maa-NT: Tsasèn‑xkó'nchit'aà‑la̱ Jesús skanda i̱t'aà nangui, nga kitsjaà‑la̱ kjo̱ndaà.
    Xi̱ta̱ jè, Samaria i̱'nde‑la̱.
  mcq-mcq: ꞌEna hu roe Huni unaꞌi kajino ona apena arihe niname Jesuho teimani ꞌwamana.
    Ea kaꞌene ijá venajaho Sameria ora.
  sus-A: عَ نَشَ سُيِدِ عِسَ بّ، عَ عَ تَنتُ. سَمَرِكَ نَن نُ عَ رَ.
  jpn-1965: イエスの足もとにひれ伏して感謝した。彼はサマリヤ人であった。
  fra-SBL: Il tomba sur sa face aux pieds de Jésus et lui rendit grâces ; c'était
    un Samaritain.
  yka-yka: Pasujud iye si antag bettis si Isa magpasalamat si iye. Aˈa inin bangsa
    Samariya.
  mle-mle: Di Jisas dikibir manwa vakirkuw, ata Jisasak wayapiy sidid. Aw adi duw
    di Samariya tamiya kidi duw-ad.
  shp-NTPO: Joáx Jesúski nokotax, ja bebon chirankootax maikibi bekepia iki. Jaskáaxon
    iráke aka iki, ja joni iká iki Samariainoa.
  aom-aom: Rueromo Iesuare höru bëhire ague aho hiromo rajahijadeje. Röhu ë aho bogo
    Jew rajehu jioꞌi Samaria raje jiadeje.
  geb-geb: Ana zav wo fega Zisas ŋkarveni nɨma khɨngiap ana ndikndigi. Mba zav ana
    ndikndigi guma, ana Samaria guma ma.
  eng-WYCLIFFE: And he fel doun on the face bifore hise feet, and dide thankyngis;
    and this was a Samaritan.
  bsj-bsj: Cin yari kabum Yeecu, cin bucinen kamti. Cin ba Samariye.
  cak-cak: Rija' xxuque-ka, xuya-ka nic'aj-ruvech pan ulef chuvech ri Jesús, y numatioxij
    che. Ri achi re' aj pa departamento Samaria.
  chf-NT: Nocwäni tu yoc aj Jesús u chinjatz'i u jut tä cab u yälben uc'adios u chi.
    U cab uneba tä Samaria.
  tlf-tlf: daak Yesus imi tibit diim kugol katuun duung fegela-nala e, Yesus iyo,
    “Misam o,” agela ko. Kale tinum beyo Samaria tinum ko age Juda kasel imi waasi
    ko.
  piu-2006: Yiitjula pupakatirra waḻkuṉu, pika palyarringkula. Wati paluru Tjuwuwiya
    nyinangu, Tjamiriyanya ngurrara.
  poh-NT: Naxponic ru̱cꞌ xuhquic cok chiwach eh xoquic chi ritioxjic reh ricꞌsjic
