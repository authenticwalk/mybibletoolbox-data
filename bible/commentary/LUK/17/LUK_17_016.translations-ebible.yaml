  asm-FB: আৰু যীচুৰ চৰণত উবুৰি হৈ পৰি তেওঁৰ স্তুতি কৰিবলৈ ধৰিলে; সেই লোক জন, চমৰীয়া
    আছিল।
  okv-okv: Iesu ta utu ta beto gogovo ue osa enu,
  mxt-NT: Ta chicuɨñɨ̱ chɨtɨ ra. Ta nacañi̱ noo ra xiñi ra nya nu ñuhu nuu ra Jesús.
    Ta nacuhva̱ ra tyahvi nyoo chi ra. Ta ra cuan, ra Samaria cuví ra.
  tzo-NT: 'Tal spatan sba ti stojol ti Jesuse, hech laj yalbe: ―Hocol avalbun ti nichop
    xae ―xchi. Ti vinic ti hech laj yale, ja'' liquem tal ti Samaria.'
  ind-AGS: Tersungkurlah dia di kaki Yesus, berterima kasih kepada-Nya. Orang yang
    disembuhkan ini adalah seorang Samaria.
  omw-omw: Vuva uro Iesusira kyuqusata tumu ntiro variqaro Iesusira qamwata mwate
