  sri-sri: 'Jesús pʉro ejagʉ, ĩgʉ̃ya guburi pʉro ñadʉkʉpuri merã ejamejãja, ĩgʉ̃ya
    diapure yebague moomejãja, Jesúre: “Õãa”, ãrĩ, ʉsʉyari sĩyupʉ. Ĩgʉ̃ Samariamʉ
    ããrĩyupʉ.'
  nal-nal: Ma xa psin fawizik naan paanaburut la pira la xaaka Iesu ma xa wisfaadaxa
    zin Iesu. A rapti angkanaan in Samaaria.
  kyq-kyq: Gɔtn se naan̰ ɓaaɗo ooc mɛtn jɛ Isa ki ɔɔs don̰ naaŋ ki ɔɔ tɔɔmin̰a. Gaŋ
    gaabm se, naan̰ kɔɗ Samari.
  kwd-kwd: Ma ngaia ka bobouruuru 'i maana 'a'aena la Jisas maka baole'a fana. Ngaia
    wane na'a 'ame Jiu. Ngaia wane fa'asia 'i Samaria.
  ded-ded: Dengerema Yesuac haniau kicmesuya hetutuckema makpe fema yeac ubangerec
    yoac deec. Amma ngic imoc ye Samariangic.
  ewe-ewe: Edze klo ɖe Yesu ƒe akɔme le anyigba, eye wòda akpe nɛ le esi wòyɔ dɔe
    ta. Ame sia nye Samariatɔ, ame siwo womebuna ɖe naneke me o.
  nuy-nuy: Anubani-yung ni-yanggi ni-ḻandharrdhangayn ni-burrdangayn anaani ana-yilhal
    yuuguni aaban-guy, yarrdiyn. “Yuu, nga,” ni-yamayn na-Jesus-guy. Yagu naagi-yung
    a-Samaria-yinyung niga na-waḻyinyung.
  cop-BHC: ⲞⲨⲞϨ ⲀϤϨⲒⲦϤ ⲈϪⲈⲚ ⲠⲈϤϨⲞ ϦⲀⲦⲈⲚ ⲚⲈϤϬⲀⲖⲀⲨϪ ⲈϤϢⲈⲠϨⲘⲞⲦ ⲚⲦⲞⲦϤ ⲞⲨⲞϨ ⲪⲀⲒ ⲚⲈⲞⲨⲤⲀⲘⲀⲢⲒⲦⲎⲤ
    ⲠⲈ.
  buk-buk: Ŋgac dau iŋ ŋgac gameŋ Samaria-ŋga, ma iŋ hu dau sip nom yêc Yisu gahi-ŋga,
    ma gêm daŋge iŋ.
  pri-NT: Â é tùu jùrué ma cigòboo na ara Iésu, ba na é pwaolé têe. Napwa naa goo
    wà pwi âboro bèepwiri, âna pwi âboro gée Samaria.
  zpq-NT: na' bzoa xibe' lao Jesúsen' bi'e ḻe' yeḻa' chox̱clen. Ben' ben ca' naque'
    to beṉe' Samaria.
  por-TFT: Ele foi a Jesus, prostrou-se/ajoelhou-se aos pés de Jesus, e o agradeceu.
