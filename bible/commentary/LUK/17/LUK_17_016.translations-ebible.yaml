    bwiinnziitu ba, bwiinn rregiohn Samaria ba,
  gux-gux: O den labini Jesu taana kani ki tuondi o. O den tie Samali yua.
  kos-kos: El faksufi sisken nien Jesus ac sang kulo nu sel. El sie mwet Samaria.
  ibo-ibo: Ọ dara nʼala nʼụkwụ ya, kelee ya. Ọ bụ onye Sameria.
  yml-yml: Ma yana veꞌililibu i beꞌu Iesu mataneye i vekaiwa ꞌwaineye. Tomogonina
    tomogo Samelia taunidi kebu me Diu taiadi i da veveiana.
  ory-ory: ଯୀଶୁଙ୍କ ଚରଣ ତଳେ ଉବୁଡ଼ ହୋଇ ତାହାଙ୍କର ଧନ୍ୟବାଦ କରିବାକୁ ଲାଗିଲା; ସେ ଜଣେ ଶମିରୋଣୀୟ
    ଲୋକ।
  bzj-bzj: Ih chroa dong ihself flat da Jeezas fut ahn tank ahn. Ahn fi si ih da-mi
    wahn Samaritan tu.
  chk-chk: A chapela won pwül arun pechen Jesus o kilisou ngeni. Ätei eman re Samaria.
  ssd-ssd: Nu luka Yesus tuku kupe tugumŋge truk ka gare pasa tuna. (Taŋgo ta nu Samarianu).
  acr-TNT: Xuxucubaꞌ cꞌu rib xeꞌrakan ukꞌab ri Jesús, xukasaj rupalaj cꞌa chuꞌlew
    y lic catioxin chwach, yey waꞌ waꞌchi aj Samaria.
  rop-rop: '@see-verse:LUK.017.015'
  mee-mee: Minmina na i ke toarau kokoro nge Iesus kaename ka kalangapagangana kia.
    Ba bole, agau laeala ka i a Sameria te.
  mwf-2018: I bamnabat i dempinhimardardum kumparra warra ngarra Jesus, i mamna, “Pule,
    nhinhi-ka pathanhi kardu namngiwatha manangka matharr warda ngay-yu.” Mamna. Nukunu
    kardu nhini-ka da nan thangunu kathu-wa Samaria.
  dif-dif: Ja nau mudlani woraterina wonti nunkangu tidnani, ja nina jurakokana wonti;
