  seh-seh: Agodama pa myendo pa Yezu, mbapereka takhuta. Unowu akhali wa ku Samariya.
  pab-NT: Hatyaoseta Jesus kiji haliya meholokoa hoka ihalahare ekakoa.
  llg-llg: Boe ma ana sendek lunggulanggan, de noke makasi noꞌuk neu Yesus. (Naa te
    hataholi ndia taa hataholi Yahudi. Ndia hataholi Samaria, fo ala ladedeꞌa lakandondoo
    henin lo hataholi Yahudi la.)
  kyf-kyf: Ɔ bhlia -Zezuu bhʋ -yɔ, ɔ yia ɔ 'wlu zɔfa, 'ɩn ɔ yia ɔ fuo 'pa. Ɔɔ nyɩmɛ
    mɩa, *Samalii -nyɩmɛ -wa.
  tpi-tpi: Em i go kamap long Jisas na em i brukim skru na putim pes i go daun long
    graun klostu long lek bilong Jisas, na i givim tenkyu long em. Dispela man em
    i man bilong ol lain Samaria.
  mih-NT: Ta i sicuɨñɨ sɨtɨ ra, ta i sicava ndyayu ra nu ñuhu nu ndyaa saha ra Jesús,
    ta i saha xaan ra tyahvi ndyoo sii ra. Ta minoo ra samaritano cuu ra nduvaha cuan.
  qvh-NT: 'Chaycurnami gongurpacuycorgan Jesuspa puntanman: “¡Päquilä, taytay!” nishpan.
    Say cuteg runaga cargan Samariapitami.'
  kms-kms: Ni nandi, Jisas nde muange tingi sungomyu sungomyu yenu di Jisas chumbuai
    nindig. Wuti te Samaria kin.
  agn-agn: Diminagpa ong may kakayan ni Jesus ig nagpasalamat. Mandian, ang taw ang
    na taga Samaria.
  nhi-NT: Omotlancuaquitz uan omixcuatocac itich in tlali inauac Jesús, uan inauac
