  pol-UBG: I upadł na twarz do jego nóg, dziękując mu. A był to Samarytanin.
  qxh-NT: 'Jesúspa ñaupanman ćhayar, jungurpacuycuran: «Tayta Jesús, ima allish allchacächimashcanqui»
