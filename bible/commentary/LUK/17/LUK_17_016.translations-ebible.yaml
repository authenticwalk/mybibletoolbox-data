  aey-aey: Humei uqadodoc Jisas jaihna toni mahulimei hetaga don. Dana eu uqa Sameriadec.
  urd-GVH: और ईसा के सामने मुँह के बल गिरकर शुक्रिया अदा किया। यह आदमी सामरिया का
