  nde-nde: Wasesithi kuye, “Phakama uhambe; ukukholwa kwakho kukusilisile.”
  ton-ton: 'Pea ne pehē kiate ia, “Tuʻu hake, pea ke ʻalu: kuo fakamoʻui koe ʻe hoʻo
    tui.”'
  mir-NT: 'Mänitä Jesús jaꞌa craa ñämaayy: ―Tänaayyøꞌøg, nøcxnä. Coo tøø mmäbøcy,
