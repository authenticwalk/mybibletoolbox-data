  aak-aak: Samariaomɨ re urowárɨŋɨnigɨnɨ, “Nɨwiápɨ́nɨmeámɨ uɨ. Joxɨ dɨŋɨ́ nɨnɨkwɨ́rorɨŋɨ́pimɨ
