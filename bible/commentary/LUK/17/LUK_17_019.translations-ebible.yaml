  pol-UBG: 'I powiedział do niego: Wstań, idź! Twoja wiara cię uzdrowiła.'
  qxh-NT: 'Jungurparaj jäpa runata niran: «Jatariy. Yupachicamashayquipita allchacashcanqui.
