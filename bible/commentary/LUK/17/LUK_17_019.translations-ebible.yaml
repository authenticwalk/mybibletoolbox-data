  ces-1613: 'I řekl jemu: Vstana, jdi, víra tvá tě uzdravila.'
  nab-NT: '@see-verse:LUK.017.018'
  eko-eko: 'Yinsa khumuuza yoori: “Olankhe olawe amini yawo yawuusuru.”'
  qxn-NT: 'Tsay runatanam nirgan: “Sharcur, aywacuy. Rasumpa firmi criyicuyniquiwanmi
