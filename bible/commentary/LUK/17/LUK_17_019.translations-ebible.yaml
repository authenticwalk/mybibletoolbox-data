    nderovia cheré ramo —jei.'
  mux-mux: 'Kanu-kene yunu-ni Sameria-yi kanilindu nimba mele: “Ola angiliikunu pa.
    Na-ni nu kapula tenjimbu nikunu “Sika” niku tondulu mundukunu pilíínele-ni nu
    kaí linu.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsúhu̱ ndo̱: —Ti̱síntje̱i̱n ko̱ t''in. A̱t''aha̱ kuas''ejihin
    nga Nti̱a̱ná kits''ín nibána, kui nga kama nkihi ri.'
  bkq-NT: 'Aituo myani Jesus aguely uguondo kua itybyram: — Aukâ. Idâ. Koendâ kehoem
    kua itybyem âmâ, ton-honre wawyly mâinwântobyry wâgâ — kely.'
  kue-kue: Ana Yesus ditongwa, “Andigltre, ana endpo, ene pirngi dinga pre kinden
    wakai orkwa.”
  cot-NT: 'Iroompaquea ipitsocashitanacariquea iriatimpa icanqueriquea: —Pincatianaje
    poanaje. Pavempojana naatimpa, pitsaquetari nagavejaque nompejaempi, jeroqueate
    pipeantanajaca.'
  bnp-bnp: Muri e Isu i takia a bakovi iea, i ta maea, “O pesi rike, o vano. I matapado
    a kulimu, a vuhuna o luhoi tora iau.”
  apn-NT: '@see-verse:LUK.017.018'
  ctp-NT: 'Bra kanꞌ ykwiꞌ Jesús loꞌo yu kiꞌyu kanꞌ: ―Tyituun lyaa, tyaa ni ―ndukwin―.
    Wa nchkaa ni, chaꞌ ndyaa ñaꞌan tiiꞌ chaꞌ nu ykwiǐnꞌ loꞌoo.'
  bre-BRG: 'Neuze e lavaras dezhañ: Sav, kae, da feiz en deus da yac''haet.'
  opm-opm: Porpat yah matporhan ma it apir han ohnong Gorhe da oh Oh yah nahatin hatin
    hanwa ma dahapat ohe pe oh noh yah nahahmur. Gin tandeim yah inasi hat orhor sonmur
    pongopri.
  bvr-bvr: Lika Jesus a-wena nula an-gata, a-yinagata, “Garlma, Boy. Ngardawa nginyipa
    marr ny-balcha, lika nginyipa ny-molamiyana.”
  wal-wal: Yesuusi a, “Denddada ba; nena ne ammanoi pattiis” yaagiis.
  shj-shj: Na tänya owdi Yasuwa läpede tä nya me Samriyani ka, “Ngäsa wede xa menekä
    ngakägi tagä kädäxä gi.”
  zad-NT: 'Na''ch che'' Jesúza'' beena'': ―Bizolla'' na'' biyaj. Ba biyakilo'' daa
    wyajḻi''o c̱ha''.'
  kmg-kmg: 'Iŋuc murâ ŋic e šiŋuc âzâcnewec: “Mamanasiŋgere biaŋkekomec, irec fahare
    rac.”'
  aso-aso: 'Neꞌmine lo tiꞌ lo lo-dineꞌ: Gaza geiꞌ gele eleꞌvoleꞌ aineꞌ neꞌmo lamineꞌ
    ogange. Oto vozo lo-dineꞌ.'
  uli-uli: Jesus sa kangalu bo, “Sudah bo hobe loh. Tugul la yam mele sa hachuya yam
    tomay.”
  nin-NT: Yesu ddu ma di, “Gru kuma. Kye, iyo isisurr muwa nggi i du ùwà wre.”
  tgk-tgk: 'Баъд ба он мард гуфт: «Бархезу бирав, туро имонат шифо дод».'
  acu-NT: 'Tura nu aints tikishmarun chicharak: —Wajakim weta. Wína nekasampita turutu
    asam pengker wajasume, —timiayi.'
  cak-WNT: 'Y ri Jesús xubij c''a chare ri achi aj Samaria: Cayacatej y cabiyin c''a.
    Xac''achoj ruma chi can xacukuba'' ac''u''x wuq''ui, xcha'' chare.'
  ebk-ebk: Angkiay kenalen Jesus kan hiya, “Tomakchugka ya komatamka. Nan pammatem
    nan nangepaammay kan he-a.”
  spa-PDDPT: 'Y le dijo: Levántate, vete. Tu fe te salvó.'
  tke-tke: 'Omwiirela: “Venya, odhowege nroromelo naawo nuhuyiliha.”'
  ruf-ruf: Kuya Yesu kamlongela imunu ayo, “Winuke uke, Ukutoghola kwako kukuhonetsa!”
  gun-gun: 'Ha''e vy aipoe''ive ju: — Epu''ã katu, tereo. Rejeroviaa ndereraa jepe.'
  agu-BL: 'Itzun ben tlol Jesús tetz yi yaj: —Txiclije''n, quilo''k xe aca''l. Na
    ja wi''t ẍclax tan tu'' yi nk''uke'' ac''u''l te Ryos, —stzun Jesús tetz.'
  isn-isn: Wikamuila, “Uka na ulongole yako uhueli wako wakukomya.”
  eng-PEV: Then Jesus said to the man, “You can stand up now and go home. You believed
    in me, so now you are better.”
  ilo-ULB: Kinunana kenkuana, “Tumakderka, ken mapanka. Ti pammatim ti nangpaimbag
    kenka.”
  pir-NT: Sa ni tuhasa Jesu yahuahye dʉsepe curi mehna quehe sariquirore. —‍Wahcãdʉcaya.
    Wahaya. Mʉhʉ Cohãcjʉ̃re wacũ tutuagʉ, yʉhdʉre mʉhʉ, niahye Jesu tiquirore.
  anv-NT: Ne Jisɔs ake ne mende yimbɔ, “Kwilé, chó ɛjyɛ́ geba, ɔtoó mbɔ gétúgé
    ɔfyɛɛ́ metɔɔ́ ne me.”
  sab-NT: cha gerule ba ole, chkede gdate, jogani, ba mo ta gbu Chube gai ulia malen
    Chube ba dodadu ba jo chkeni noni.
  tmd-tmd: Jisas aliö rön nöbö aku nugwo yadöŋa, “Jisas nɨ raŋ kömö nɨgönɨŋö, rön
    nugw pɨlö aku, nagö kömö nɨga, duö,” röŋa.
  acr-NNT: 'Xubꞌiꞌij kꞌu che rachi: —Chatyaktajoq y chamaja bꞌi abꞌe. Ma ruma ri kubꞌulibꞌal
    akꞌuꞌx wukꞌ, xatkolobꞌetaj che ri yabꞌil —xchaꞌ.'
  kpg-kpg: Gei Jesus ga helekai gi taane, “Duu i nua, hana, do hagadonu dela ne hagahili
    goe.”
  taj-taj: जमाहेन्‍से येशूसे थे सामरी य्‍हुलला म्‍हिदा “दाहेन्‍से ए रेःसी निउ, एला
    विश्‍वाससे लमा एला कोरे म्‍हाबा मुला” भिसी सुङ्जी।
  avt-avt: 'Jisas ketpɨwek kar ik: “Ti ekrit eno. Ti epei hɨre yaaik hentar ti han
    kiteta.”'
  cbk-cbk: Despues ya habla si Jesus con ele, “Levanta y camina ya, cay por causa
    del di tuyo fe conmigo, curao ya tu.”
  uig-ARA: 'ئاندىن ئۇ ھېلىقى ئادەمگە: ــ «ئورنۇڭدىن تۇر، يولۇڭغا ماڭغىن! ئېتىقادىڭ
    سېنى ساقايتتى!» ــ دېدى.'
  tuf-tuf: 'Etar cuercúr ey quin wajacro: —Cui yehnwi. Yehnár usi biwi, -wajacro-.
    Bahat aját bah bar tan jácata séhw̃ajac etar, bar tan jájacro, wajacro, Jesusat.'
  abx-abx: Mangno agpinugad-na si Jesus i lalla, “Anungguha ngan pada'iraya na. I
    pagtutu'u-mo, iya i makapahalap si ka'aw.”
  mco-NT: 'Chi Jesús nɨmay je jäy: ―Pɨdɨ̈g, nɨcxnɨ. Yɨ mmɨbɨ́jcɨn tɨ xyajtzögy.'
  bsp-bsp: 'Kɔ Yesu oloku kɔ: «Məyɛfɛ məkɔ, kəlaŋ kam kəyac’əm.»'
  kqf-kqf: Kamaina bi Yesu oloto i giuwena gado, “Ku moito kwa nawa, em sumaḡa i waiyawasanim.”
  cpb-NT: 'Riñaanatanakeri Jesús pathaawaiwetachari, ikantziri: “Pinkatziye, piyaatai.
    Iroowa etsiyatakotakagaimiri poshiretaana.”'
  aon-aon: Aria Jisas nakripan nakri, “Kitak kare. Nyak nyenek bilip nyakri eik dodogoiwe
    iri aria douk yopin.”
  hus-NT-2005: 'Utsan tám enchéꞌ an inik kʼal na Jesús: ―Ki chʼakay ani ki kʼaléch,
    i jeley abal i belmách.'
  mig-NT: 'Te ni̱ kachi̱ tuku‑ya̱ jíín‑de: Ndukuiñi̱, te no''o̱n‑ro̱ vé''e‑ró. Ni̱
    kandíja‑ró te yu̱án ní nduva̱''a‑ró, áchí‑ya̱.'
  bps-bps: Na talù Dyisas di to én, manan, “Tadag ge na fles ge. Mdà di kafaglutam
    tamgulê ge.”
  mbs-mbs: Minikagi heman si Jesus diyà te otaw sìyan negolian den, “Tindeg ka den,
    aw mepakay ka den mesayo. Negolian ka so simalig ka diyà kanak.”
  tof-tof: Olgabi Yesu bóktanórr ene Samarria pamdó wagó, “Bupa da ugó wam; marü moba
    amkoman banguna dólóng mine.”
  cme-NT: 'Aa naa gbɛ̃ naacolŋo‑i wuɔ: «Sire ŋ kã! Niŋ haa ŋ naŋga‑i miɛ ŋ kuraa.»'
  sus-sus: Isa naxa a fala a bɛ, «Keli, i siga. I xa danxaniya bara i rakisi.»
  pon-2006: Sises eri mahsanihong ohlo, “Eri, uhda, oh kohkohwei; pwe omw pwosonen
    me kakehleiukadahr.”
  dad-dad: Jesus age ye fen, ĩ irokenen, “Fã wale fen, ule, ogon momoiyam õ el yom.”
  zab-NT: 'Chiyru raipy Jesús laab: —Quegüesú. Quegüe. Abiacu pur ni güeldilaazu.'
  jae-jae: Go Jesu kêsôm gêdêŋ eŋ gebe “Ôndi sa ma ôêc ôna, aômnêm kôkêŋ gêwiŋ tec
    gêgôm aôm ŋajam kêsa.”
  ksd-ksd: 'Ma i tatike tana: Una tut, ma una vana; kaum nurnur i tar valaun u.'
  msm-NT: Dajun ikagihi ni Jesus sikan otow no naulian, “Na, tindog. Panow kad on.
    To pagtuu nu iyan nakadojow ikow.”
  myk-myk: 'Lee kadugo na a wu wu pye: «Yìri mʼa se! Ma nʼa daa wʼa ma cuuŋɔ.»'
  sbe-sbe: Kabo ye hededelau kalinawai ye wane, “Ku tolo na ku lau, yom sunuma wa
    ye henamwanamwago.”
  mcr-mcr: I ätuäqetaŋi, Iqu ämaqä iqueŋi, “Si pämä ätqäutnä, qaŋä uvä. Tqä quuvqä
    heqiyqe, aŋgumä äŋguä ikimäkqiyä” ätukqe.
  cux-NT: 'Tuu''mi ní Jesús caⁿ''a yā chii yā saⁿ''ā chi ngiīta miiⁿ: Nducueeⁿ dí.
    Cúnaⁿ''ā di. ''Āā nanduuva yeⁿ''ē di caati i''téénu nī.'
  tur-YTC: Sonra ona, “Kalk, yoluna git, imanın seni iyileştirdi” dedi.
  san-ITR: tadA sa tamuvAcha, tvamutthAya yAhi vishvAsaste tvAM svasthaM kR^itavAn|
  bel-N: 'І сказаў яму: «Устань, ідзі. Вера твая збавіла цябе».'
  sch-sch: Hanchu, a kôma, “Inthoi inla se ta roh, na taksônna hin nang a mindam
    ani,” a tipea.
  mic-MIQNT: Na tujiw telimatl, “Qama'sites aq 'nmiates. Gtlams'tuaqan gisi npil'sg.”
  huu-NT: 'Jesús naimɨemo llote: —A naidada. Mai jai. Cuena o ɨɨnua jira, jai jillodɨo.'
  jiv-NT: Nuyá áishmaṉkan tímiayi, “Winia nekas enentáimtursa asam péṉker ajasume.
    Wajakim shiir weta” tímiayi Jesus.
  otm-NT: 'Nɛ xø bi ''yɛ̨mp''a ran ''yohʉ: ―Damim ''bäi, ní mba ya. Bin yąn''a ya
    nguetho gá ''yɛ̨c''yɛi gue i ja ma ts''ɛdi, bi ''yɛ̨n''a ra Jesús.'
  dah-dah: Irdeb al go, “Gebe Al Kuruŋ niŋ dufayge tareŋ irha geb, gogo Al Kuruŋ beleŋ
    sope gira. Niŋgeb igiŋge huwarde kwa,” inyiŋ.
  tnk-tnk: Nənə Iesu rɨni pen tɨ iəmə i mə, “Tiko mərer mamevən. Nahatətəien səim
    rɨno raka ik ikuvehe məsanɨn.”
  kpr-kpr: Aminge sedo, genembo aikena sisira, “Eredo yasi! Ninda tumondariimi jebugetesi,”
    aminge sisira.
  san-IAS: tadā sa tamuvāca, tvamutthāya yāhi viśvāsaste tvāṁ svasthaṁ kṛtavān|
  nho-nho: Jesus ki huri ake ki te tanata raa no mee ake, “Masike ki aruna no hano;
    koe ku taukareka i aa koe e lotu iaa nau.”
  gym-NT: 'Yebti Jesukwe niebare ni yeye: Makwe tödiri kwatibe Ngöböbti, köböire ma
    nibita kuinta, aisete näinta krö, bti nänta, niebare kwe ie.'
  azg-NT: 'Yajoꞌ tso Jesús nnon tsanꞌñeen: —Quinaquintyjaꞌ, cja ntcüeꞌ vaꞌ. Ngꞌe na
    vantyja tsonꞌ ja, joꞌ na jndë jnꞌmanꞌ.'
  bhd-bhd: तैखन यीशुए तैस ज़ोवं, “खड़ो उठ ते च़लो गा तीं मीं पुड़ विश्वास कियो तांए तू
    बेज़्झ़ोरोस।”
  too-NT: 'Lā'' tuncan huanilh huan chi''xcu'': ―Catāqui'' lā'' catlā''hua''. Tzeyanī''ta''
    como kalhalaka''ī''nī''ta''.'
  ind-AYT: Lalu, Yesus berkata kepadanya, “Bangun dan pergilah, imanmu telah menyelamatkan
    kamu.”
  cjo-NT: 'Roojatzi ikantziri otziwerowashitakariri: —Iroñaaka pikatziyee, okameethatzi
    piyaatee. Pameentakari Tajorentsi, rootaki pawijakotantaari.'
  nsn-nsn: Kare kula Iesu tatanono pare, “Tur kai karo la. God ke uauia totomua ter
    hauon ingga ko tagorong man.”
  san-DEV: तदा स तमुवाच, त्वमुत्थाय याहि विश्वासस्ते त्वां स्वस्थं कृतवान्।
  tna-NT: 'Da su Jesús ja deja atana: —Netianaque. Putiyuque. Mida ema peje su jei
    puitia putsu, beju saisitia.'
  lid-lid: Ano Jises tiye i tan, “Ou suri ou, ya ou au; budon tam handru le badeh,
    ndramesekei ou ndramwenen ja.”
  wim-wim: Aꞌ Jesus.an puth thaw nungant pam alantan, “Nint wik ngatharam ngangkangan
    piꞌ-piꞌangana, nanpalan nil God.angan miyalath nintang, aꞌ ngangk min yump nintang.
    Aꞌ kan ekāna aꞌ nint kan iiyān aak nungkaramaka.”
  zga-M: Akhambula, “Ema ulutage ulwidikho lwakho lukhuponinche.”
  yom-yom: 'Buna Yesu wunkamba : —Telama ayi yenda kuaku ; minu kiaku kibelusidi.'
  san-SIN: තදා ස තමුවාච, ත්වමුත්ථාය යාහි විශ්වාසස්තේ ත්වාං ස්වස්ථං කෘතවාන්|
  yut-yut: Yaŋ yoyɨŋek amɨn uŋun yaŋ iyɨgɨt, “Gak pɨdaŋek kɨ. Nandaŋ gadatgo do aŋek
    gɨptɨmgo kɨlek tak.”
  grc-BYZ: καὶ εἶπεν αὐτῷ· ἀναστὰς πορεύου· ἡ πίστις σου σέσωκέ σε.
  cpc-NT: 'Ari ikantanakiri Jesús pathaawaiwitachari: “Pinkatziyi, piyaatai. Iro oshinchagaimiri
    poshiritaana”.'
  nhg-NT: 'Hua oquelfejque: ―Xemiehua hua xebeya. Por tomoneltocac ye tepajtec.'
  nya-nya: Pamenepo anati kwa iye, “Imirira ndipo pita; chikhulupiriro chako chakuchiritsa
    iwe.”
  ngu-NT: 'Quemaj Jesús oquijlij on tlacatl: ―Xmoquetztehua niman xhuiya. Otipajtic
    pampa otitlaneltocac.'
  kup-kup: Pot hahapuh Iesu maot aban popun epat mañah, “Petev ne ni batin navatomaz
    tin homet nehaz emeñ, povoz nim herisik obuloñ pohao tat heñiek batin hanavatohog,
    ni bal hat sa.” Pot mañahan sah.
  jid-jid: A hla niwu, lunde ndi he ni suron ndindime anu sikpa ma.
  wmw-wmw: 'Na Insa akimwambira mwananlume ire: “Lamuka, uke vyako. Kwamini kwako
    kukuvusha.”'
  gmv-GGM: Addezakka zaaridi denddada ba nena ne amanoy pathides gides.
  ssg-ssg: Ape Jises hone tel seilon ien, “Tua ape nahih tamusua. Xoxoi namilom hani
    Haeu i aile haewiawen o.”
  zpo-NT: 'Zeera nzhé Jesús lo xaa: —Guxso nu zyaa. Nel mwii lu lo Dios zee ngokwen
    lu.'
  poy-poy: Na Yesu kamgambira, “Gugoloki na gugendi, njimiru yaku ikuponiziya.”
  qwh-NT: 'Tsepitanam nunata Jesus nerqan: —Canan sharcur euquï. Marcäquiniquirecurmi
    cachacärerqonqui —nir.'
  gaw-gaw: Nug anam anana amu Nug danab amu amegp̱a aum. “Na ahan uḵe! Na ootp̱a genab
    doome amunu na eḏun ena daaṯem,” awa aum.
  nca-nca: Yero ŋande miraró, “Ke otoqo uyare. Keŋo iŋondutukepo koriní meté tete
    ŋu.”
  zpz-NTPP: 'Orzeꞌ nam rab mi mbecy zeꞌ: ―Wes su, nunu yaa. Ru bi byac ru par nu bicy
    cup ru consuel lo̱ ―nam.'
  mkj-mkj: Jesus pwehnglahng woallo, “Doari, uhda, alwe pwa oamw pwojonnen ne kemwehuwihla
    koawoa.”
  zac-NT: 'Iurní guniꞌi më lu nguiu: ―Guasuldí. Guziaꞌa con bien. Bëáquël purquë rialdí
    ldúꞌul na.'
  kyg-kyg: kagesa afika fatago huꞌnana kavakamoꞌmo alino alagepa huno kateꞌniyanagi
    he tika afaꞌa uvo, huno ha paiꞌniye.
  kmk-kmk: Ot kinnanan Jesus sidit tagu un, “Lumigwat kaon ot manaḻan ka ta kummiya
    ka gapu’t nat pammatim.”
  cao-NT: 'Jatsi bacanish ca qui Jesu chaniniquë: —Joihuë. Cata. Mi chahahuahai cató
    mi jënimahuahacaquë ra —iquiina.'
  bbr-bbr: Jisas nukas kiro ro auruwon, “Na siräinam, man. Na nan won epar momon,
    okon, na eposek sareisai.”
  inb-inb: 'Chasa nis­paka, chi runata nirka: —Ata­rispa riilla. Kam nuka­manda suma
    iuia­ris­ka­manda­mi ambi­rig­samurkangi.'
  hrv-hrv: 'A njemu reče: “Ustani! Idi! Tvoja te vjera spasila!”'
  box-NT: 'Bṹn mɔ́n ó o Yeesu bía nɔn wo yi: «Lii hĩ́ní lɛ́n, à ũ sĩidéró
    miì wɛɛ́ra fo.»'
  ote-NT: 'Nepʉ ra Jesu bi ꞌñembabi núꞌa̱ ra ꞌñøhø: ―ꞌBai rí ma, ya xcá ña̱ni ngueꞌa̱
    xcá camfrigui.'
  wnu-wnu: 'Ende qamb munon eng nob qamar: “Nonou oau apand end ne uberaran, end der
    naget isi,” ende nob qamarei.'
  zam-NT: 'Jesús ndxab loo mbi''a: ―Goo too, ndee. Fxen ned. Byàa. Lùu mbyacle'' tac
    ngola''sque''l loon.'
  zyp-NT: Mataico Samaria cawngsawpaw hai leco, “Tho la sei, na zingnah tah a ca dangsah,”
    tatah a tah.
  sey-NT: 'Ja̱je cani i̱te capi: “Huëni saijë̱ꞌë. Jujuquë api, mëꞌë cuasani yoꞌo doꞌipi
    coꞌyasiquë sëte.”'
  nvm-nvm: Rega Jesu fu uri e iji ruainma iji kua, On a ma vierafenma ijar a keunainmano
    ni uri vakne kuain.
  mps-mps: Tama Jisasgo te nage usu dao wagasali bidibolo te po wali, “Nago naga homu
    kolesaga tigidali enaba mubaso, teda nago tigi sese ma yali dao. Tama tibaso,
    hodaloyu, naga beba pao,” wali.
  seh-seh: 'Na tenepo, Yezu ampanga kuti: “Lamuka, ndoko pyako. Kukhulupira kwako
    kwakupulumusa.”'
  pab-NT: 'Hatyaoseta Jesus nexa ihiye: — Hatityoahetehena hoka hiyaneheta. Hikinatereheta
    atyo hityakekone hiyeta — nexa.'
  llg-llg: Boe ma Ana nafada hataholi ndia, nae, “O hai so, huu o mamahele tebe-tebe
    neu Au. De, foꞌa leo, fo fali muni o nggolom muu no sodak.”
  kyf-kyf: '''Bhie, -Zezu nɛɛ ɔ -ylaɛ: «-Ɩn -sɔ ''wʋ, -ɩn mnɩ. -Na dlɩzʋzʋe ka -mɩ
    pue.»'
  tpi-tpi: Na Jisas i tokim dispela man olsem, “Yu kirap na yu go. Bilip bilong yu
    i bin mekim yu i orait gen.”
  mih-NT: 'Ta i catyi ra Jesús sihin ra i nduvaha: Nduvita ta cuhun. I nduvohon vatyi
    sino iñun.'
