  wol-2010: 'Noonu Yeesu ne ko: «Jógal dem; sa ngëm faj na la.»'
  nss-nss: Pwen Yesu ipwai iya kili yiy, ipa, “Atine pe ayau; lohongam ndrisiyon kinmbusi
