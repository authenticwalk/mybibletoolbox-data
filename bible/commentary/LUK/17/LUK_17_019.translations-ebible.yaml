verse: LUK.017.019
translations:
  kpx-kpx: Kateai louito malaha ke namihai avoe, “Di a evievimo a hoesehavoale hovelahai
    tenela.”
  okv-H: eto embo ta degi einge ena, “Ereto pambujo. No humota ari na no ahihi te
    hamo te orekehija,” ainge ena.
  tbo-tbo: Ma i baha nae lawana ugolina i pa, ‘Una towolo po una nae. Amaka am witumagana
    i wiluyagohanim.’
  mal-C: തുടർന്ന് അദ്ദേഹം കുഷ്ഠരോഗിയായിരുന്ന അയാളോട്, “എഴുന്നേറ്റു പോകുക; നിന്റെ വിശ്വാസം
    നിന്നെ സൗഖ്യമാക്കിയിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἶπεν αὐτῷ, Ἀναστὰς πορεύου· ἡ πίστις σου σέσωκέν σε.
  bgc-bgc: फेर उसनै उस ताहीं कह्या, “उठकै चल्या जा, तन्नै बिश्वास करया इस खात्तर तू
    ठीक होग्या सै।”
  khz-khz: Ne Iesu na evaikilaato, netiwato, “Ono kuliiti, ono laka, gemu kamonagi
    na pevega-magulimu.”
  deu-TKW: 'Und er sagte zu ihm: stehe auf und gehe hin, dein Glaube hat dir geholfen.'
  zsr-NT: 'Niꞌr gudxëꞌ bönniꞌ naꞌ Jesús, rnëꞌ: ―Gyas len böaj lidxuꞌ. Chböacuꞌ dxiꞌa
    le réjlëꞌu nedaꞌ.'
  lin-lin: 'Bongo alobaki na moto yango ya Samari : — Telema mpe kende ; kondima na
    yo ebikisi yo !'
  hns-NT: 'Aur oe ose bolies: „Oethke dja ghare. Tor bieswaas toke batjaais hai.”'
  noa-E: Maimua ichdëupai mag chi kokobé bënëu bar khitarrag, —Phiidʉwia petá ajim
    anʉm. Mua jaautarr ipierr pʉch ödegpai, “Chadcha i ipierraa amʉn mʉ monaauju”
    a khĩirjutarr gaaimua, ʉ̈u pʉ peerdʉwia monaaujã monaau chirsim ajim aajem irig.
  eng-EMTV: And He said to him, “Arise, go your way. Your faith has made you well.”
  mib-NT: 'Te ni cahān yā jiín tée ún: Ndocuɨñɨ̄ quinuhun rō. Chi ni candíje ró jéē
    cuu nasávāha ri rohó, te jeē yúcuan ní nduvāha ró, áchí yá.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “पोगे़ॽआङ् पेगे़ॽओ॥ के़नसाःन्‍निल्‍ले़ खे़ने़ॽ
    के़नुःसे़रो॥”
  xnj-xnj: Penapo akamjovela mundu mwenuyo, “Yima uhamba, kusadika kwaku kukulamisi.”
  mmx-mmx: La ne Iesu ga lok bok tin, “Katu kaxat la una onon. Lununu ram ira lox
    avukat pam u.”
  cbr-NT: 'Usai quitancëxun ca Jesusan Samarianu ''icë uni cacëxa: —''Ën mi pëxcuti
    sinani ''ëmi catamëti camina pëxcúan. Niruquiani ca cuantan.'
  tee-NT: 'Pus ju acsnich ju Jesús chani xajuni ju anu'' ju palaich xajun: ―At''aich.
    A''inchich. Palaich xa''un ni vasalh xaq''uilhilaksi.'
  eng-LSV: and He said to him, “Having risen, be going on, your faith has saved you.”
  cak-NT: 'Y ri Jesús xu''ij chuka'' che ri achi aj-Samaria: Cacataj y jat (cabin).
    Xac''achoj roma can xaya'' awánima wiq''uin, xcha'' che.'
  pah-NT: 'Samariapeve''ga pe Jesus''ga ei: —Epo''ã heregwovo enhonga pe. Erejiko
    nde ji rehe. Nurã ndejagwa pigi nde hugwi.'
  sja-NT: 'Mãpai Jesupa mãgaji ma eperãmaa: —P''irabáiji mãik''aapa wã́ji. Pɨa wãara
    ijãada perã, jɨpa beejida aji.'
  xed-xed: «Sliʼafsliʼa gha ka dzaʼa ka, zlghay nda ŋuɗufa gha ta mbaghafta,» ka Yesu
    nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi Jesús já xi̱hín da̱ta̱a cán: —Candichi ta cuáhán. Na̱ndiva̱hún
    jáchi̱ na̱candúsún ye̱he̱ —na̱cachi Jesús.'
  gfk-S: Io, iga tange tana, “Nu taman tut ma nu hana. No num nurnur te halangalanga
    ugo.”
  bmu-bmu: Mewö jiba kewö jii mörök, “Mötnaripkan mönö mem ölöwak gihiza. Miaŋgöra
    ölöp wahöta anman.” Mewö.
  dgz-dgz: Boge Iesu apan ame anega dien, “Ao yon wanik ak. Anu tumat nimanegeana
    menan inak wariagi.”
  eng-GNV: And he saide vnto him, Arise, goe thy way, thy faith hath saued thee.
  zaa-NT: 'Làniana rèe nubéyu''a: Bèduli nna beyya ba, pues por fe qui'' lu'' nna
    chi beyacca latsi'' lu''.'
  eng-WEBSTER: 'And he said to him, Arise, depart: thy faith hath made thee whole.'
  guh-guh: 'Nexata Samaria nacuapijinëjavabelia Jesús jumaitsi: —Nonotapunare. Ponare
    baja. Jamatejemamë rabaja tanejumecovënëtsixaemë tacajamatejemayaexanaejavanexa,
    jai Jesús.'
  bon-bon: Siige, Yeesu teebine jejige egä, “Abujängti, ädi määme gaabe cabu. Määme
    ätrunga te meebine miiji me bii naawenige.”
  nhw-BL: 'Huan Jesús quiilhui nopa tlacatl: ―Ximoquetza huan xiya mochaj. Timochicajqui
    pampa techneltocac.'
  mgw-mgw: Yesu ngammakia aywo mundu, “Uyi'me, uyende kasako, imani yako ikupeletiye.”
  swh-ONEN: Yesu akamwambia, “Inuka na uende zako, imani yako imekuponya.”
  wbi-wbi: akam'bula, “ghwime ulutaghe ulwitiko lwako lukusosisie”
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ seewo ɑ doonɑ, wunɛn nɑɑnɛ dokebu nun bɛkiɑ.
  eng-KJVCPB: 'And he said unto him, Arise, go thy way: thy faith hath made thee whole.'
  kgk-NT: 'Upéi he''i samaritano va''e-pe: —Epu''ã katu. Orombogwerapa-ma. Xe-rehe
    erejerovia-gwi ororesende-ma, he''i íxupe Hesu.'
  waj-waj: 'kiaa kioo ari voopinnaa vaidiivaa tunoo: Diitee kuanee. A niiyara kiannanoo:
    Aikiooma ni tuqinnaanaravaivee, kiannaivaarainna a yoketaama hara kiee variannanoo,
    tiravai.'
  ekk-PKP: 'Jeesus ütles mehele: „Tõuse püsti ja mine oma teed. Su usk on su terveks
    teinud.“'
  mpx-mpx: Inoke i baek tau elana i ba, “U milil ge u egon; wam abulilek i pwamolowa.”
  wbp-wbp: Ngula-jangka, Jijajirla wangkaja watiki, “Karrinja-pardinjarlalku yanta
    ngurra-kurra. Kujanpaju wala nyinaja ngajuku yungurnangku parlpuru-mantarla nyuntu,
    kujarlanyanpa nyuntuju parlpurulku wijini-wangulku.”
  luo-luo: Eka nowachone niya, “Chungi kendo idhi, yieni osemiyo ibedo mangima.”
  nhe-NT: 'Huan Jesús quiilhui nopa tlacatl: ―Ximoquetza huan xiya mochaj. Timochicajqui
    pampa tinechneltocac.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܠܗ̇ܘ ܐܢܵܫܵܐ: ”ܩܘܼܡ ܙܹܠܔ݇، ܗܲܝܡܵܢܘܼܬܘܼܟ݂ ܩܵܡ ܒܲܣܡܵܐ ܠܘܼܟ݂.“'
  esk-NT: Jesus-ŋum nipliutiniġaa, “Makillutin. Ukpiqsrił̣iqpich iłuaqsigaatin.”
  msb-msb: Pakatapos sinabihan ni Jesus an lalaki, “An imo pagtuod an nakapaayo sa
    imo. O, sige, kadto na.”
  cpa-NT: 'Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa dsa² mi³dsoh³ héi²: ―Ma²lé² guǿnh³hning.
    Ha¹chi² ma¹dsoh³hning di³ hi² héh²hning jǿg³ ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ ପଚେ ଜିସୁ ତାକେ କଇଲା, “ତୁଇ ଏବେ ଉଟ୍‌ ଆରି ଜାଆ, କାଇକେ ବଇଲେ ମୁଇ ତକେ ନିମାନ୍‌
    କରିପାର୍‌ବି ବଲି ବିସ୍‌ବାସ୍‌ କରିରଇଲୁସ୍‍ ।”
  meu-meu: Bena ia ese e hamaoroa, eto, A tore isi, vada aola; emu abidadama ese vada
    e hamaurimu.
  yva-NT: Umba Yesus po raura vatano Samaria umaso ai pare, “Nseo muno nyoronto. Nyanave
    Inai jivae, wirati winsaumanoe.”
  dgc-dgc: Nadid, to pégkagi dén ni Jesus ta éya, éy kinagi na to taga Samaria, a
    “Nay, umégkat ka dén, Kadimoy, a ikad mo dén. Tu nagpahusay diko, éy tu péniwala
    mo diyakén.”
  zpm-NT: 'Dzigo bliso me zha co ga, rëb me lo zho: ―Porne dib zdoo luu goṉ bnalo
    luu Dios, gane biac luu. Bzë, peet tsieniedraa guic luu.'
  hix-NT: Onà wyaro nkekon xarha tà, noro wya, hunmata ymo yawonotho wya. Asanàmko
    harha, kekon hatà, àwya. Ohxe àtoko. Ohxe harha manaha, rohona owya xenyàr ke
    mak ha, kekon hatà, Txesusu, àwya.
  sim-sim: Uhu ma oton ormu sawera, �Mir usaha ika. Wavu mihik anin mi hishiowewa
    osik jivik mimu nanduwa,� karem ormu mbara.
  npi-ULB: उहाँले त्यसलाई भन्‍नुभयो, “उठ र आफ्नो बाटो जाऊ, तिम्रो विश्‍वासले तिमीलाई
    निको पारेको छ ।”
  cgc-cgc: Ambal Jesus ta mama ya na gabalik, “Mindeg ka daw manaw. Tenged ta pagsalig
    no ta Dyos nayad ka en.”
  tim-tim: Hain dâm luâk are hin dâm magaŋep, “Biwige nâŋgâlân katâp aregât Anutuŋe
    nâŋgâ giŋdo âlepŋe aktât aregât arim biwige sândugeâk.” dâep.
  yor-yor: Ó sì wí fún un pé, “Dìde, kí o sì máa lọ, ìgbàgbọ́ rẹ mú ọ láradá.”
  wos-wos: Wungi wataka dé wun duré wa, “Méni wunika jémba sarékéménka méni wambula
    yikafre xaku. Méni sé raama yi.” Wungi dé Jisas wun duré wa.
  emp-NTPO: 'Maʌ̃ne Jesuba dji ẽberãa jarasia: –Pirab̶ariped̶a necai wãdua. Bʌa wãrãda
    ĩjãna bẽrã biasia.–'
  eng-F35: Then He said to him, “Get up and go; your faith has made you well.”
  ind-ind: Kemudian Yesus berkata kepadanya, “Berdirilah. Kamu boleh pergi. Karena
    kamu percaya penuh kepada-Ku, kamu sudah sembuh.”
  pes-OPCB: 'پس به آن مرد فرمود: «برخیز و برو! ایمانت تو را شفا داده است!»'
  mpt-mpt: Gode niniino dobtouleb biebo genea baabanea Hananeba one! Kleb bainobo
    galin ota klaubkenota ayam anebobo ge baabanea onsebe.
  ssx-ssx: laata꞉ Yesuma꞉ mo hali pa꞉ta꞉ alota꞉ Naka꞉ hone tulale ekima꞉ neke mea
    epeaala꞉me. Tiao pue leekeme.
  mkl-mkl: Ŋɔi í sɔ̃ mɔkɔu í ni, dede i nɛ, nɑɑnɛ ku dɑsiɛi í fɑɑbɑɛ.
  gaq-gaq: ବାରି ଜିସୁ ଆମେକେ ବାସଙ୍ଗ୍‌କେ ତଡ଼୍ୟା ବାରି ୱିଗ୍‌ଲା ନାଁନେ ବିସ୍‌ବାସ୍ ଆନାକେ ନିମାଣ୍ତା
    ଆଡିଙ୍ଗ୍ ବିଃବକେ ।
  gof-RNT: Uraakko, “Ne ammanoy nena pathis; denddada ba” yaagis.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ମାର୍‌ ବିରିଦ୍‌ମେ ଆଡଃ ସେନଃମେ ବିଶ୍ୱାସ୍‌ତାମାଃ
    ବୁଗିକାଦ୍‌ମେୟାଏ ।”
  gah-gah: 'Loko loake, ámina ve láa loko lo amimó: Gele alévolé anitímo gelémo zokokaze,
    nenemú oteoko vozo, loko lo amimó.'
  lcm-lcm: Au na kala antok ia ta, “Ku tapasuk na ku pasal. Kam lomlomon katala vil
    ato ua.”
  aer-aer: Kele Jesus artwe yanheke angkeke, “Akeme-irraye apmere-werne alhetyekaye!
    Unte-arle Ngkarte renhe arratye itelaremenge-ntyele, alakenhe ikwerenge anteme
    unte mwerre-irremele, yenpe utyene-kwenye aneme.”
  qvc-NT: 'Chaymandaqam Jisusqa chay runata nirqan: —Atarishpana riy. Noqapi yuyakushpam,
    kach''akashqana kangi, nishpa.'
  tgl-ULB: Sinabi niya sa kaniya, “Tumayo ka, at humayo. Pinagaling ka ng iyong pananampalataya.”
  cbs-NT: 'nawa danti ika yuikin: —Benitan inun kadiwe. Min ea ikunwainwen taea min
    xuxaxuki— anikiaki.'
  xtm-NTPP: 'Te jiña''a ya tee yukan: ―‍Ndokuiñi ni, te kuán no''o ni. Ja ni kukanu
    ini ña''a ni a, te chukan kúu ja ni nduva''a ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Penia Yesu ngannengela mundu jwenio, “Nnyeme, nnyabule, imani jinu jinnamie.”
  bao-NT: 'To biro ĩicã, cʉ̃ peera o biro cʉ̃re ĩiupi: —Wãmʉ nʉcãri, waagʉja. “Jesús
    yʉre catiocãrucumi,” díámacʉ̃ mʉ ca ĩi tʉgoeña bayirique jʉori, mʉ diarique ametʉene
    eco —cʉ̃re ĩiupi Jesús.'
  san-ORI: ତଦା ସ ତମୁୱାଚ, ତ୍ୱମୁତ୍ଥାଯ ଯାହି ୱିଶ୍ୱାସସ୍ତେ ତ୍ୱାଂ ସ୍ୱସ୍ଥଂ କୃତୱାନ୍|
  rmn-rmn: 'Тай пхэнляс э самарянески: — Ущи тай джя, то пакяпэ кутарды тут.'
  huv-NT: 'Condom quiaj tasaj aaga naxey: ―Witiür quiür, nganüy lerneaj cos teyar
    sandeac ―aj nej Teat Jesús.'
  otn-NT: 'Ra̱ Jesús bi ''yɛ̱mbra̱ n''yohʉ ma̱rá̱ därquɛ̱hi̱: ―Da̱mi̱ nangui̱, ni̱
    ma. Ya bi zä''i ngue gá̱ ''yɛ̱c''ɛ̱i̱gui̱.'
  nop-nop: Unduŋ yoŋa indiŋ niŋguk, “Nadisukilitigedi gehitubu-kedebaŋak ale pilali
    weŋ.”
  obo-NT: Na kahin Disas kandin to, “Lohinat ka woy uli kad bo. No‑uliyan ka pomon
    to kopomakoy ru.”
  kca-kca: 'Пӑ Иисус ԓўвеԓа йастәс: "Нŏх ԓойа пӑ мӑна; эвәԓты верэнән нӑӈ нŏх пайәтсайән".'
  cak-ENT: 'Y ri Jesús xbij chuka'' chin ri achi aj-Samaria: Cacatüj y cabiyin c''a.
    Xac''achoj roma xaya'' avánima viq''uin, xbij chin.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤂᤧᤴ ᤔᤧᤳᤋᤢ. “ᤐᤥᤃᤧ᤹ᤀᤠᤱ ᤐᤣᤃᤧ᤹ᤀᤥ॥ ᤁᤧᤏᤛᤠ᤺ᤴᤏᤡᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤢ᤺ᤛᤧᤖᤥ॥”
  mie-NT: 'De nī ncāhān yā jíín dē: Nacuiñī de quīnohōn nū. Chi nī ncandíja nú jā
    cuu nasāhá vāha nī ndóhó, de jā suu cúu jā ní nduvāha nú, ncachī yā.'
  san-TIB: ཏདཱ ས ཏམུཝཱཙ, ཏྭམུཏྠཱཡ ཡཱཧི ཝིཤྭཱསསྟེ ཏྭཱཾ སྭསྠཾ ཀྲྀཏཝཱན྄།
  qve-NT: 'Saynata nispanmi, Jesusqa chay runata niran: —Sayarispa ripuy, noqapi confiasqaykiraykun
    sanoña kanki, nispa.'
  pao-NT: Soo Te Pabe'e yise ka wawa'a meeoo netamma, “Tooe u wawa'a pana, u ka tunaka'oedyukuna
    namabesaku, meno'o yise u nobe-kwitoo mesoo kodyu.”
  cbu-NT: 'wanguyamunaatssha: Shiy nuwamun mangish taturangush, Apanllsha shiyaa izuuru
    yararangiya. Ashiri kanapungcha, mang tárangiya. Watamcha tsiyatssis Isus tputsee
    wanuts kucharimash yararangu anu.'
  usa-usa: 'ánibo Îtuma min-náqá maará-tima-amikaiye: “emá itó-uma kóaao. keqnáámmá
    ení itáíq-itaiq umá yáqtoraanna-yataakoma emmá mamá atóbamakaraiye.” téna Îtuma
    tiráiye.'
  soy-soy: Yeesu uu lɛ̃ mɛmɑ́ɑ́ u mɑɑ rɛ ɑ yisi, ɑ n ŋme, mpɔ́fɑtɛnɛ yɛ pɔ́ yóriyɛlɛ.
  hui-hui: Ani lowa Yasuhanda ibuhondo lalu, Í̠ni Ngode Datagaliwabehondo mini mbiraore
    wirigome í̠ mo dabi hayago heyalu pamia, lene.
  amf-amf: Eana “Dhaabhayse yivaa; idar woylamin hanin qajoono haam ko dhacchade”
    kina ki hamade.
  quc-NNT: 'Xub''ij ri Jesús che: Chatwalijoq, kuya'' kate''k. At kunam chik rumal
    chi xatkojonik, —xcha che.'
  dob-dob: ꞌEnega ꞌimu emisega ꞌetoseyana ꞌulobena. Boboꞌana, ꞌutoolo be ꞌutatauya.”
  wrs-wrs: '@see-verse:LUK.017.018'
  mca-mca: 'Pa'' Jesús qa yit''ijets pa''aj pa'' jukhew: —Eniipha''m qa ma, pa'' nite''
    eqekuye''j ta''ƚets in ƚanaxpa''lij ka'' awtshektax.—'
  kiw-kiw: Iesu-ro aaꞌo-ka ruui-do, “Eibua, odau, roo pupuo iraromoi-ro, roo mea tauo
    ododiai maaka.”
  tzo-TZC: 'Jech lic yalbe ti vinique: ―Lican, batan. Colemot xa, yuꞌun laj achꞌunun
    ―xi.'
  mya-mya: ထို​နောက်​ထို​သူ​အား ``သင်​ထ​၍​သွား​လော့။ သင် ၏​ယုံ​ကြည်​ခြင်း​သည်​သင့်​ရော​ဂါ​ကို​ပျောက်​စေ
    ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Nɛ ki tɔke'' wɔ ki ye: «Fii, kí li joh, aʼtekjim nɛ ŋmiɛn'' ŋɛ.»'
  cbi-NTPO: 'Tsejtu Jesús juntsa rukunu tsandimi: Mangujpa'' miide, ñu kerangue''
    mityaa ura'' mandiyave, timi.'
  ikk-NT: Ya Jizọsị nọ sị okẹnnyẹ hụ, “Lihi ọtọ n'ị lama, okukwe i e mẹgụọ ị dịnhịn.”
  leu-leu: E a xuuse, “No falet, a namkaian siim fo vil faroxoi nano.”
  maz-NT: 'Cjanu o xipji c''ua c''e bëzo: ―Böbü rí mague. Ya jogüts''ü na ngue i̱
    creozügö.'
