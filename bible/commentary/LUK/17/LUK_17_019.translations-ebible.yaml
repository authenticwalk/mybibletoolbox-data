  jic-NT: 'Tjevele wa tji''yü''sa lal: —Jin ni''isa nucun, napj jin jyam quinam. Tepyon
    napj tjevelé, mpes ''i tjü''ü''sa —tjevele Jesús.'
  zap-NT: 'Orguin re Ne lo mén guin: ―Gusuli, gugya; por ne wlaleedx de noo, wyaken
