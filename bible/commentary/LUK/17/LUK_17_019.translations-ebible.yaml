  peg-peg: ଆରେ, ଜିସୁ ହେୱାନିଂ ଇଚାନ୍‌, “ନିଙ୍ଗ୍‌ଜି ହାଲା, ନି ପାର୍ତି ନିଙ୍ଗେଙ୍ଗ୍‌ ଉଜ୍‌ କିତ୍‌ତାତ୍‌ନ୍ନା
