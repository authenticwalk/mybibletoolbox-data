verse: LUK.001.062
translations:
  kpx-kpx: Isi kateaime abu ada unahata deiada mamave haivuma. Isiviale mamaveu ivi
    oleteale mo ke ivihai.
  okv-H: ainge eto mamo Zechariah na javo do ikaja ingeni na ahe ahe eo paper ikara
    ahe ahe enu
  tbo-tbo: Apoma amana nimahiyei hi paliweleya gowana apo iyai ina hiyawi, babana
    tauna naka i wigumgum.
  mal-C: അവർ പിന്നെ, ശിശുവിന്റെ പിതാവിനോട് അവന് എന്തു പേരിടാനാണ് ആഗ്രഹിക്കുന്നതെന്ന്
    ആംഗ്യംകാട്ടി ചോദിച്ചു.
  grc-SR: Ἐνένευον δὲ τῷ πατρὶ αὐτοῦ, τὸ τί ἂν θέλοι καλεῖσθαι ⸂αὐτόν.⸃
  bgc-bgc: फेर उसकै पिता तै इशारा करकै पूच्छया कै तू उसका नाम कै धरणा चाहवै सै?
  khz-khz: Aonai irana melo tamana gimaraimo gerenagiato, melo arana rai nepiatiwa.
  deu-TKW: Sie winkten aber dem Vater zu, wie er ihn genannt haben wolle.
  zsr-NT: Niꞌr gululáꞌ gululuiꞌznëꞌ, gulanabnëꞌ xuzbiꞌ nacx rëꞌnnëꞌ guꞌë labiꞌ.
  lin-lin: Bongo batunaki tata ya mwana, na nzela ya bilembo, mpo ete bayeba soki
    kombo nini alingaki kopesa na mwana.
  hns-NT: 'Aur oelog okar baap ke sankiaaike poetjhies kie: „Toe larka ke kaun naam
    dharaihe?”'
  noa-E: Magbaawai jũrr chi ayag, —¿Pʉ chaai khan a thʉ̈r nʉ? a jëeujierram aajem.
    Mamʉ mag jöoi meu meraa khitʉmta kachpa khĩ thʉnarr aawai, jũrram khʉʉnau mag
    parhooba juau jajaaukhamua ichig jëeu nʉm khaug athaawai,
  eng-EMTV: So they made signs to his father about what he wished him to be called.
  mib-NT: Yūcuán na te jíín seña ni cacajnūhún i tátá sūchí un ndese cúní de jeē cónaní
    i.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ जकरियाःन् हुक्‍चाःल्‍किःल्‍ले़ सेःन्‍मे़दोसु,
    “कल्‍ले़ कुमिङ् थे वाःप्‍मा निङ्‌वाॽ के़जोगुआङ् के़वाॽबे?”
  xnj-xnj: Hinu vakamkota dadi waki chakumlangisa, muni vamanyayi aganili kumpela
    liina loki.
  mmx-mmx: Kuren la diga lok loklok poovo ti ne Sakaria, kusu dina sue i do ua laasen
    mo lamdak naba ruuna i.
  cbr-NT: Usaquin catancëxun ca aín papa uisaquin anëti cara cuëënia quixun ñucáquin
    mëcënan 'unánti oquin sanánquin cacancëxa.
  tee-NT: Pus ju acsnich taxak'ala ju ixpai. Va ixtatamacyonich acsni istasacmiputun
    tis cajuncanach ju ists'alh.
  eng-LSV: and they were making signs to his father, what he would wish him to be
    called,
  cak-NT: Y che señas xquic'utuj che ri Zacarías, rutata' ri ne'y, chi anchique bi'aj
    nrojo' nuya' che ri ne'y.
  pah-NT: Opoa pyvõ g̃a ei tay'riva'ea po'ria pe marãva'ea nde erepota garera naerũ
    javo.
  sja-NT: Mãpai juapa jarajida chi ak'õremaa, chi warra t'ɨ̃ k'awaadait'ee.
  xed-xed: 'Ka ɗawaŋtá həŋ nda dzvu da dani: «Waka ka ta kuma tsanaftá hgu na?» ka
    həŋ nda tsi.'
  mks-NT: A̱nda̱ já na̱cuu ndáha̱ ná nu̱ Zacarías cán ña̱ ndáca̱ tu̱hún na̱ da̱ ndaja
    coo cananí ña̱ loho cán.
  gfk-S: Io, di ga hatahuo ma ira luma di ter tano nuno mama ura nunure leh be a hinsana
    so iga sip be na pas no natine ma ie.
  bmu-bmu: Mewö jiget möri kinda iwiŋan yaŋgö qetŋi qetmapkö qesiba böröŋinan kaisöpsöp
    alget.
  dgz-dgz: Sekaraya no borasen wandeni menan waenapan paua ta ewasene, dim wagup da
    wadiamopen menan tane.
  eng-GNV: Then they made signes to his father, howe he would haue him called.
  zaa-NT: Làniana gunàba titsa' cą tàta qui' huátsáa lani seña biỹa calatsi' bi gata'
    líį.
  eng-WEBSTER: And they made signs to his father, how he would have him called.
  guh-guh: Nexata bajarapamonae penacuetonëyo jane baja paxa junata. Pecobeta yanijoba
    pavënë Zacarías jitsipa petovënërubinexatsi.
  bon-bon: Teepi puma cita ca babe ne ime ca jewenisi teebine ätemlame egä, “Maane
    ngena ngii tääpume singi bägrä ceerame?”
  nhw-BL: Huan quimanextilijque itata para quimatise tlaque itoca quinequiyaya quitlalilis.
  mgw-mgw: Bai, ngabannaluya Zakalia kwo langyalangya bapate tanga panga apala mwana
    wake akemelwe nyai.
  swh-ONEN: Basi wakamfanyia Zekaria baba yake ishara ili kujua kwamba yeye angependa
    kumpa mtoto jina gani.
  wbi-wbi: pe vakam'bombela ikimanyilo uvise kuuti, umwene iti ilitavua akemelue veni.
  bba-bba: Yerɑ bɑ win tundo ɡɑri bikiɑ kɑ yĩreru bu kɑ ɡiɑ mɛ u kĩ bu nùn soku.
  eng-KJVCPB: And they made signs to his father, how he would have him called.
  kgk-NT: Upéixa-gwi oporandu hikwái túvy-pe. Onhepombovava hikwái oporandu-vy túvy-pe
    gwa'ýry reryrã omombe'u hagwã.
  waj-waj: kiaa kiada iya ngiari yaakuuyauvaadiri koova inna nnutuuvaa kiaiveera mmata
    mmatairavai.
  cpy-cpy: Tema rookota-shitee-takanari Zacarías rojampitee-tziri jempe ikoyiro iiteri.
  ekk-PKP: Žestide abil küsisid nad Sakariaselt, poisi isalt, mis nime tahaks ta oma
    pojale panna.
  mpx-mpx: Inoke nimaliya hi patuwalali ge eliyana tamana hi neli nuwana hauna alan
    ni tun wawaya elana.
  wbp-wbp: Ngula-jangkaju, rdakardakalurla wangkaja Jikarayaku kurdu wirriyakupalanguku,
    manulu japurnu nyanunguju, “Nyiya kapunparla yirdi yirrarni nyampuju wirriyakuju?”
  luo-luo: Eka ne giwuoyo gi wuon mare gi lwetgi, mondo giyud ni en nying mane madoher
    luongogo nyathi.
  nhe-NT: Huan quimanextilijque itata para quimatise tlaque itoca quinequiyaya quitlalilis.
  aii-aii: ܘܪܡܝܼܙ ܠܗܘܿܢ ܠܒܵܒܘܼܗ‌ܝ ܕܡܲܕܸܥ ܗܘܵܐ ܡܘܼܕܝܼ ܒܵܥܹܐ ܕܦܵܐܹܫ ܩܸܪܝܵܐ ܝܵܠܵܕ݇ܐ.
  esk-NT: Urriqaplutiŋ apiqsruġniġaat aapaŋa kisumik atchiġukkisipmagaan aniqammiuraq.
  msb-msb: Tapos, ginpasabot ninda an ama kun nano an gusto niya na ngaran sa bata.
  cpa-NT: Jøng² quianh¹³ gug²dsa ca¹ŋǿh¹ dsa² héi² ti³jmi²guing he² hniu¹ ti³jmi²guing
    li¹tsen²guing.
  dso-dso: ତେଇ ସେମନ୍‌ ପିଲାକେ କାଇ ନାଉଁ ଦେଉଁ ବଲି ମନ୍‌ କଲୁସ୍‌ନି ? ସେଟା ଜିକରିୟକେ ଆତ୍‌
    ଦେକାଇକରି ପାଚାର୍‌ବାର୍‌ ଦାର୍‌ଲାଇ ।
  meu-meu: Bena idia ese tamana matadia ai e kunumaia, mero ladana ede bae hatoa toma.
  yva-NT: Weti wo ranyijo maneme bo rai indamu wo Zakaria anajo nanto ware, “Tamo
    rui mirati indamu wamo veano arikainye umaso awain?”
  dgc-dgc: Tulos nisenyas de ni Sakarias éng anya i gustu na a ngahen no anak na.
  zpm-NT: Bnabdiidzaque zho lo pxoz win, blu zho señ lo me dieṉ zha racladz me gac
    lë win.
  hix-NT: Àro ke, onà wyaro nketxkon hatà, àyàmà wya, tamor kom ke. Àsok esohtonàr
    xe manaye, ketxkon hatà, àwya, tamor kom ke.
  sim-sim: Uhu tavakop li uhu avoko orhin limu silira, �Jikisi roto hi lawehik mi
    ushaku?�
  npi-ULB: तिनीहरूले उनको बुबासँग इसारा गरेर बालकको नाउँ के राख्‍न चाहेका छन् भनेर
    तिनलाई सोधे ।
  cgc-cgc: Pasinyasan danen Zacarias an daw ino liag din na ngaran na para ta iya
    na bata.
  tim-tim: “Eweŋe luâk kopa are gain gain nâŋgâp?” dâm bâtyeŋandeak kulem akbiâ
  yor-yor: Wọ́n sì ṣe àpẹẹrẹ sí baba rẹ̀, bí ó ti ń fẹ́ kí a pè é.
  wos-wos: Wungi wataka di déka yafa Sekaraiaré wakwexéké. Sekaraia hundi buléhafi
    rendéka di déré tambambu yamanyita di angi wakwexéké, “Méta xi wakéme, déré?”
  emp-NTPO: Maʌ̃be dji zeza Zacariaa sẽyãneba iwid̶isid̶aa cãrẽ trʌ̃da b̶ʌ́ quĩrĩã
    b̶ʌ cawaya.
  eng-F35: So they started motioning to his father, as to what he would have him called.
  ind-ind: Kemudian mereka berbicara dengan isyarat kepada Zakaria untuk menanyakan,
    “Bapak mau memberi nama apa kepadanya?”
  pes-OPCB: پس با اشاره، از پدر نوزاد پرسیدند که می‌خواهد نام او را چه بگذارد.
  mpt-mpt: i Sekalaiae kobom weng baabaniba Keb miine niniino fatnangge nganabanamabebe?
    gesiba
  ssx-ssx: Koto laa mo wanda꞉halima꞉ kiki wankeaaso hata꞉ mo wekina꞉ ateke pa꞉ta꞉
    alota꞉ Ta wekita꞉ eki biki lomana꞉pe lemekeme.
  mkl-mkl: Nɔ ɑ̀ bee bɑɑɛ do ɑwɔ ku bɑ ɑ mɑ̀ bɛi í bi ɑ kpe ɑmɑu.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ମେଇଂ ମେଁନେ ବାଡ଼େକେ ସାଲିଆକୁକେ “ନାନେ ଏନ୍‌ ଗଡ଼େଅନେ ମ୍ନି ମେଁନେ
    ବିଃନେ ଚାଏଁ ନାଡିଙ୍ଗ୍‌କେ ?”
  gof-RNT: Iya aaway oona gidi sunthaneekko eranaw koyidi iya malla oychchidosona.
  unx-unx: ଏନ୍ତେ ଏନ୍‌ ସିଟିଆକେ ଚିକାନ୍‌ ନୁତୁମ୍‌ ନୁତୁମଃଆ ମେନ୍ତେ ଆୟାଃ ଆପୁତେ ସାନାଙ୍ଗ୍‌ତାନାଏ,
    ଏନା ସାରିନାଙ୍ଗ୍‌ ଆପୁତେକେ ତିଃଇତେକ କୁଲିକିୟାଃ ।
  gah-gah: Liki géneka hánaka nilake, Zakaliá nene gipalámini agulizá nanave loko
    molative liki kigizanitunú avevezaha ikago,
  lcm-lcm: Na kila atoktokngai ane si tamana asi susuiai ania ta kana lomlomonai i
    atuk ani kana asan.
  aer-aer: Kele itne Zechariah renhe iltyele apayuthneke, “Iwenhe-ame unte ampe urreye
    nhenhe arritnye anthetyenhe?”
  qvc-NT: 'Chaymi siñiyashpa, taytanda tapurqanllapa: —¿Wambrituykitaqa imatam munangi
    shutichiyta? nishpa.'
  tgl-ULB: Sumenyas sila sa kaniyang ama kung ano ang gusto niyang ipangalan sa kaniya.
  cbs-NT: januxun jadakidida jau kenanun jawen epa juyuwen taexun mekenen besti yukabu
  xtm-NTPP: Sani te ka sa'a de seña nuu yuva lulu ma, naxe kúni de ja konani i.
  nnq-nnq: Kuboka penia bandu ngababeke kiingi awamundu bapala balenge liina lya mwana
    lebilipala.
  bao-NT: To biro ameri ĩi, cʉ̃ pacʉ pea “¿Di wãme cʉ̃ macʉ̃re cʉ̃ wãmeo tiirʉgati?”
    ĩirã, ca wedetigʉ cʉ̃ ca niiro macã tii cõoñarique mena cʉ̃re jãiñaupa.
  san-ORI: ତତଃ ପରଂ ତସ୍ୟ ପିତରଂ ସିଖରିଯଂ ପ୍ରତି ସଙ୍କେତ୍ୟ ପପ୍ରଚ୍ଛୁଃ ଶିଶୋଃ କିଂ ନାମ କାରିଷ୍ୟତେ?
  rmn-rmn: Он лилэ вастэнца тэ пхучен ко дад, сар би ов мангелас тэ тхэл пэ чявэс.
  huv-NT: Quiaj tatüniw manguiayiw miteat a nine, arangüw owixaw majaw, majüic nguineay
    andiüm müüch manüt a nine.
  otn-NT: Bi t'ørpa̱ ra̱ senya rá̱ papá ra̱ ts'ʉnt'ʉ p'ʉya, ngue t'änni̱ te di hu̱.
  nop-nop: Unduŋ yoŋa metam adi Sakaliyadi mihi wou dediŋ yobek yoŋa welewele timiŋgiŋ.
  obo-NT: Na, id sinyasan dan iddos amoy ko ondan kos id kopi‑i rin no id ngaran taddot
    anak.
  kca-kca: Ащеԓ эԓты ԓўйән-паӈән аԉиԓыман иԋщәсты питса, мўйсыр нэм ԓўв ԋаврэмәԓа
    мӑты ԓӑӈхас.
  cak-ENT: Jari' tok pa mem xech'o-apu chin ri Zacarías, ri rutata' ri ac'ual, richin
    nquic'utuj chin achique bi'aj nrajo' nuya' chin ri ac'ual.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤈᤁᤖᤡᤕᤠ᤺ᤴ ᤜᤢᤰᤆᤠ᤺ᤸᤁᤡ᤺ᤸᤗᤧ ᤛᤣ᤺ᤴᤔᤧᤍᤥᤛᤢ. “ᤁᤸᤗᤧ ᤁᤢᤔᤡᤱ ᤌᤣ ᤘᤠ᤺ᤵᤔᤠ
    ᤏᤡᤱᤘᤠ᤹ ᤁᤧᤈᤥᤃᤢᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤒᤣ᥅”
  mie-NT: Ñúcuán de jíín seña nī jīcā tūhún ndá ji tatá sūchí ñúcuán nāsa cúnī dē
    jā cunaní ji.
  san-TIB: ཏཏཿ པརཾ ཏསྱ པིཏརཾ སིཁརིཡཾ པྲཏི སངྐེཏྱ པཔྲཙྪུཿ ཤིཤོཿ ཀིཾ ནཱམ ཀཱརིཥྱཏེ?
  qve-NT: 'Chaymi chay runakunaqa señasllawan Zacariasta tapuranku: “Wawaykipa sutinri,
    ¿imataq kanqa?” nispanku.'
  pao-NT: Umu ka Zachariah mayutzengese, oo mi yadoo'ena, oo tubenga, “Ha'yoo u ka
    u tooa'a naneamakakwu?”
  cbu-NT: 'Sheeru, uwpat tusum tusum sheersin, waparee masharangana: ¿Chakaja sura
    yásamapi átsha shiya? tápi atusin, tusum tusum ashirangana.'
  usa-usa: mirá-timatuweta Tekáráíyama íma kanaaráq aamá titatabóata yemá awaaméqá
    iyáánapo umátuweta aboámmá ítama aónaraae. ‘nóin-awiraq maamin-íyápógómmá yamáminono?’
    téta tirááe.
  soy-soy: Api pɛɛ́ nɛ ɑnípɛ usɑ́ɑ pisɛ rɛ íye kuú lɑ pikɛ́ yɛ kɛwɑ̃́ kɛ̃ sée.
  hui-hui: Ani lowa tigua ibu abahondo, Í̠ igini mini ai wule hamelo kebe, lalu gime
    walia hene.
  amf-amf: Ogora imbaam “Hasa naasaam hay hamayse eldhoadettsi ha nashe?” hamayse
    milkitka kiam ke oysade.
  quc-NNT: 'Xaq pa memal xkich''ab''ej ru tat ri ak''al, xkita'' che: ¿Jas u b''i''
    ri ak''al käkoj la? —xecha che.'
  dob-dob: ꞌEnega enimasusuyega tamana sienaidena be ꞌaene mwaꞌadega gwama ꞌana esana
    sida eese.
  wrs-wrs: Aralva Sekaraiava di lohvna, hev mendah moahui lohvna, wo angumi vevna.
    Doa owalva englana ambo indthueimnivna hemba, es yimba awov pevna ombpovmba? Sekaraiava
    englana ambo indthueinvna, osm ovna, tombai wulproo, doa hev os novol vinna, nihilva
    henamba Yon. Doa owalva os nengavnang viwul vevna, pai, lehra awohoi avalna moara.
  mca-mca: Ma' qa ƚokoyeiƚe pe' yittaxiji' in nifaakantaxij iye pa' ƚatata, pa'n qu'
    ƚiyi'ij.
  kiw-kiw: Ka rii-ro mereei abeai ememeꞌuioi-ka, mereei ruu-ro boꞌui-to ahoꞌoi maꞌai.
  tzo-TZC: Jech o xal ti stuquique laj spasic señail ta stojol ti stot ti olole yoꞌ
    jech ta snaꞌic cꞌusi ta xacꞌbe sbiin.
  mya-mya: ထို​နောက်​ဖ​ခင်​၏​ဆန္ဒ​ကို​လက်​ရိပ်​ပြ​၍​စုံ​စမ်း​ကြ​၏။
  gng-NT: Nɛ bi niire' kiʼbaa migbaam ki ye u yíe wɔ ń yin uʼbuk li lɛ yel ba?
  cbi-NTPO: Tsanditu ya' apanu bain señaschi pake'meela naaju mumaa punu tyañu bain
    mijanu.
  ikk-NT: Wẹ nọ gi ẹka jụ nẹdi ẹ ẹfan wẹ sikọ d'a kpọ a.
  leu-leu: E ri talangai pana mari xe sina tamana lak xena fine pana so ta isin rao
    i vubuk faꞌisin a lak pana.
  maz-NT: Cjanu o tsjaji seña co o̱ dyëji va dyönüji e Zacarías pje ma tjũ mi ne ro
    jñusp'ü c'ü o̱ ts'it'i.
  bod-N: བུའི་མིང་ལ་ཅི་ཞིག་འདོགས་འདོད་དམ་ཞེས་བུའི་ཕ་ལ་ལག་བརྡ་བྱས་པ༌ན།
  tca-NT: Rü yexguma ga duü̃xü̃gü rü naxmẽ́xwa nanatü ga Zacaríana nacagüe ga ṯacü
    rü nae̱gagu tá na naxüégaãxü̃.
  zpl-NT: Chequie cuna seña unidichiaꞌ beella lu paꞌ enduꞌ zeꞌe, para nú riꞌi beella
    beyaꞌ xa niarquiꞌlla nú chiuꞌlee enduꞌlla.
  mbc-NT: Mîrîrî yai iyun ekaranmapo'pî to'ya, era'mato'peiya ikupî'pî to'ya, mîîkîrî
    more ese' ton kupî ye'ka pe.
  ndg-ndg: Bampangii ishara tati bake ashilia ywembe apalike lina akemelwa nyai.
  wsk-wsk: Ale nuna papon te ko nuet, kuriang nup aguwaya bitirukko wore ko isarman.
  toj-NT: Ti sobohue yi ja stati jastal huas sc'ana yaa yi ja sbiili pero soc seña
    sobohue.
  tbc-tbc: Agog iŋ banid nam Sakaraia toutou dupanig, nanuk yaŋan ipate wo dusumiani
