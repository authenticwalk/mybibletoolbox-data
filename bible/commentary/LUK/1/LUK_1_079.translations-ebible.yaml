verse: LUK.001.079
translations:
  kpx-kpx: Nahiemo haluge oleuoleu vavie vaveve vamale kemo haluviho vasege Kosivena
    kebia holoevege abuna uveve duae humahala tai.” Sekalaia hotou kemo kateai ua.
  okv-H: '@see-verse:LUK.001.078'
  tbo-tbo: Apo yadei ina lalana hopu mai iyawoi hilage loguna u hinena ta mamae ataputa
    ugolita, po dumola tahayana ugolina aeta hounana ina laidumaluya.’
  mal-C: അവിടത്തെ കരുണാധിക്യത്താൽ, ഉദയസൂര്യൻ സ്വർഗത്തിൽനിന്ന് നമ്മെ സന്ദർശിക്കും.”
  grc-SR: ἐπιφᾶναι τοῖς ἐν σκότει καὶ σκιᾷ θανάτου καθημένοις, τοῦ κατευθῦναι τοὺς
    πόδας ἡμῶν εἰς ὁδὸν εἰρήνης.
  bgc-bgc: ताके अन्धेरे अर मौत की छाया म्ह बैठण आळा नै रोशनी दे, वा रोशनी सही राह
    पै चाल्लण म्ह म्हारी मदद करैगी।”
  khz-khz: Ne mukunai e kwarega aonai getaluna talimara maeka na pene rala-talira,
    maino rauparanai pene vaira.”
  deu-TKW: zu scheinen denen, die da sitzen in Finsternis und Todesschatten, zu richten
    unsere Füße auf den Weg des Friedens.
  zsr-NT: Lei gunn yeníꞌ ga nacuáꞌ nup nacuáꞌ gap nac chul len gap nac lu zxul qui
    yöl‑laꞌ gut Quië ugúꞌu rëꞌu nöz ga cöꞌ dxi ládxiꞌdauꞌruꞌ.”
  lin-lin: mpo na kopesa pole na bato nyonso oyo bavandi kati na molili mpe kati na
    elili ya kufa, mpe mpo na kotambolisa makolo na biso kati na nzela ya kimia. »
  hns-NT: Oe aaiga oe manai log ke djotie dewe khaatien djaun andhiaar me hai aur
    maut ke bas me rahe hai. Aur bhie hamlogke Parmeswar ke rasta par sjaantie se
    tjalwaawe ke.”
  noa-E: Mag amach peerdʉju pierrum khaphʉ aadëmʉn, sĩi õor khĩchag ee nʉmjö nʉm khʉʉnau
    ãspa urum khaug athamjö warag ãspapiwia khʉd chaar ee paaukhabaadëmjö Ẽwandam
    dʉ̈i khõinaa wënʉrraju.” Ma ajim aajem jöoi Zacariaau ich iek eerdʉtarr ed iekhatarr.
  eng-EMTV: To give light to them that sit in darkness and in the shadow of death,
    To guide our feet into the way of peace.”
  mib-NT: návāha jecūhun ni yohó jéē cáyūcu nájnūhun nuū néē nuū jé yajni cuu yō.
    Te chuhun ya yohó ichi nuū cóo ndeyɨ́ coo sɨɨ̄ ni yō. Achí Zacarías.
  lif-NT2: हे़क्‍क्‍याङ् खादाम्‍मा नु सिःमे़ल्‍ले़न्‌साम्‍म्रिःप्‍पो के़वाॽबाहाॽओ
    खे़न् नाम्‍साङ्‌ङिन् ओःत्‍लो, हे़क्‍क्‍याङ् आनिॽ लाङ्‌भोःन् सनारुङ् लाम्‍मो तोःन्‍छिङ्‌लो॥”
  xnj-xnj: na kuvalangasila voha vevitama muchitita chikulu cha lifwa, na kutilongosa
    titama wumi wa uteke.”
  mmx-mmx: La ni naba lok ngan laxasep tinedi limixin di nemen keneng at lamain la
    tinedi bok dik lok maxopok at lamamau at lanmet. Neni naba sat lavatpas atdik
    ti langas at lumulum.”
  cbr-NT: Xucëxun uquin ca axa aín 'ucha cupí Nucën Papa Diosbë upíma 'ianan —'ën
    bamati ca 'urama 'icë —quixun sinani racuëti masá nuituti bëánquibucënu 'icësa
    unicama atun 'uchacama tërë́nquin Nucën Papa Diosnan 'inun 'imianan nuxnu Nucën
    Papa Diosbë upí 'aish ax cuëëncësabi oi 'inun nu 'imiti 'icën. Usai ca Zacarías
    Nucën Papa Diosan Bëru Ñunshin Upitan sinánmicëx quiacëxa.
  tee-NT: Chai ju yuchi camapulhcuniya' la'ix'atalacpast'ac'at'an ju yu'unch ju tat'ajunca'
    tachi ju va laca'atats'isni chai na ta'amak'aninin ni na tatalhoni ju aninti.
    Chai ju yuchi vachu' aquintamalhtanayan ju laxati junta alin ju ak'oxamixnit la'ixmacni
    Dios. ―Pus chunch ju naulh ju Zacarías.
  eng-LSV: To give light to those sitting in darkness and death-shade, || To guide
    our feet to a way of peace.”
  cak-NT: Ri Jun ri noruya' sakil, xtuya' sakil chique ri jec'o pa k'eku'm y jec'o
    pa rumujal ri camic, y xkojruc'uaj chupa ri bey chi uxlanen.
  pah-NT: Urame po ti ipopoakaheteve'ga ei ikwahavuka nhande ve nehẽ. “Pejiko ti ji
    rehe imomboruka pejikote'varuhua ji ve. A'ero po ti ji pe nderohoukari yvagi pe
    pe mombytavo avuirama Tupana'ga pyri nehẽ. A'ero po ti pe ndapehoi hahyva'ea ruvihava
    pype nehẽ.” A'ea po ti ga ei ikwahavuka nhande ve nehẽ. A'ereki nhande ndikwahavi
    nhandekote'varuhuavo nhandekyhyjiavo hahyva'ea ruvihava hugwi okovo g̃a ja – kiroki
    g̃a oho ypytuna rupi. “Mome po pehea?” ei g̃a ikwahave'yma. Ipopoakaheteve'ga
    po ti ikwahavukari nhande ve imbokojahuavo nhaneakag̃i pe inog̃atuavo nhandepy'a
    ji rupi po ti pe hoi yvagi pe nehẽ javo, ei Zacariasva'ea gwa'yrava'ea pe.
  sja-NT: Mãgɨ́ ɨ̃daa pɨk'a bait'ee na p'ek'au eujãdepema p'ãriu pɨk'a p'anɨɨrã atuadait'eerã
    t'ãide. Tachi Ak'õre o ak'ɨpiit'ee, aɨde tachi nipapataadamerã mãik'aapa k'ãiwee
    p'anapataadamerã.
  xed-xed: ŋa tsuwaɗakaku ta ghəŋa gwal ta nzaku ma grusl, nda gwal ta nzaku ta wa
    hɗak ma sulkuma mtaku, nda ya ŋa pgha səla mu ta tva zɗaku,» kaʼa.
  mks-NT: Jáchi̱ va̱xi a jándiye̱he̱ a̱ nu̱ú ña̱yivi ndúu nu̱ú naá ña̱ ná caca na
    íchi̱ nu̱ú cuu coo va̱ha ini na xi̱hi̱n Ndióxi̱, na̱cachi Zacarías xi̱hín ja̱hyi
    loho da.
  gfk-S: ura marmararang sare dong ing di lolon ra kadado ma tano hena ra minat, ma
    ura lilie no nudait hinana ter tano ngas na malum.”
  bmu-bmu: Nini pandamanöŋ jipjap taringa kömupkö kondotkondot Toŋan aum köl neŋgimakzapmö,
    wehön jiliŋbölaŋ kota qaknine kuŋguba mem asarim neŋgima. Mem asarim neŋgiiga
    luaigö könaŋi aukŋe asuhui eka miaŋgöreŋ aŋgota tiba kinbin.” Zekaraianöŋ mewö
    jiyök.
  dgz-dgz: Ap wamewa gapan waenapan sisipu inine nagirewa, amba bop tawa taine nagirewa
    ganat nuneta. Amba baigan negine gapan tam naune aeta.”
  eng-GNV: To giue light to them that sit in darknes, and in the shadow of death,
    and to guide our feete into the way of peace.
  zaa-NT: Para qui'ni canu tsè'e le' chul·la, ą'hua canu tsè'e le' ỹula qui' lù'utia
    nna gudani' ràbani la'yani' lo losto' quį. Ą'hua íchi'e ri'u lo néda lígani nu
    runna la'ỹeni.
  eng-WEBSTER: To give light to them that sit in darkness and in the shades of death,
    to guide our feet into the way of peace.
  guh-guh: Nexata bajaraponë jivijavabelia itsa tsipaebanajetarucaena pexaniajailivaisi,
    jamatabëcueneitayotsiana daxita piajamatabëcueneitaquirivimi. Baitsi pamonae picani
    cujunava petëpaejava, bajaraponë petsipaebilivaisi pejamatabëcueneta, bajarapamonae
    yapëtaena jamatabëcuenexanepanaeya pejinavanapaenexa, jai Zacarías pexënatonëyojavabelia
    tajëvelia pevajunupaebijavata Jesús jivijavabelia Dioso pejumelivaisi petsipaebanajetarucaejavanexa.
  bon-bon: saapaclyärepi biname cabu lui cina krokeciiye mule cabu icrajinige, piiyepu
    teeme budre mule name pi wälu gemi. Tabe cuta mibibine pa niwadipi poode ireclota
    gaabe cabu otnime.”
  nhw-BL: Quintlahuilis ipan ininyolo nochi masehualme catli nemij ipan tzintlayohuilotl
    huan campa onca miquilistli. Huan quinnextilis quenicatza quipiyase tlasehuilistli
    ihuaya Toteco.” Quej nopa Zacarías quiijto.
  mgw-mgw: Na kwamulikya boti babatama mulubi'ndu' na kiwili sa kiwo, alongoye nganjo
    yitu mundi'la ya amani.”
  swh-ONEN: ili kuwaangazia wale waishio gizani na katika uvuli wa mauti, kuiongoza
    miguu yetu katika njia ya amani.”
  wbi-wbi: kukutumulikila ku vano vikalile mu ng'isi nu lumwighighi ghwa vafue alavomba
    ndiki kulongosia amaghulu ghitu kusila ja lutengano.”
  bba-bba: u kɑ bu yɑm dɛɛrɑsiɑ be bɑ wɑ̃ɑ yɑm wɔ̃kuru sɔɔ kɑ be ɡɔɔn bɛrum wukiri
    nɡe yɑm wɔ̃kuru. Kpɑ u kɑ bɛsɛn nɑɑsu kpɑrɑ ɑlɑfiɑn swɑɑ sɔɔ.
  eng-KJVCPB: To give light to them that sit in darkness and in the shadow of death,
    To guide our feet into the way of peace.
  kgk-NT: '—“Nhande re''ýi e''ỹ resapeharã-rami ave upe ou-ta va''e. Ha''e kwéry pytũ
    mygwa-rami oiko. Oikwaa e''ỹ va''e Nhandejáry-rehe, ogwerovia e''ỹ-gwi íxupe,
    omano rire onhehundipa va''erã. Oikwaa uka va''erã íxupe kwéry Nhandejáry remimbota
    oiko porã hagwã hendive. Ombou-ta nhande-vy nhane resendeharã. Ohexa uka-ta nhande-vy
    nhane raperã nhane mbopy''agwapy hagwã inhe''ẽ-rupi jaiko hagwã.” Upe Nhandejáry
    nhe''ẽ eremombe''u meme-gwi he''i va''erã nde-rehe: “Nhandejáry, Tupãgwasu va''e
    nhe''ẽ-py omombe''u va''ety tee voi” he''i va''erã kente kwéry nde-rehe, he''i
    Zacarias. Nhe''ẽ Marangatu tee va''e omohynyhẽ íxupe ipy''apy. Upéa-rupi Nhandejáry
    ome''ẽ inhe''erã omombe''u hagwã gwa''ýry rekorã omotenonde hesegwarã.'
  waj-waj: Gioonna kiaapu vooya upisiivaki varida putiraivaara aatuukiaiyayaa taiveeraivaara
    titano tiinaravai. Ivoono fai ti vitoo ausa nuufa tasipama varira aataruuvaa ti
    vitaakiaiveera titano tiinaravaivee. Sakariaaso itaa kua tiravai.
  cpy-cpy: Ikoñeetyaa-koteeri jeekayita-tsiri otsirenikaakitzira. Ikoñeetyaa-koteeri
    ikaatzi otsiman-kakowitakari raampari yotakaan-tatsiri riyaatee-tatyeera sharinkaweniki.
    Riitaki thaamenta-kaayiteeni anashitan-teeyaawo awotsi ijeekan-teetari kameetha.
  ekk-PKP: et see säraks neile, kes elavad pimeduses ja surma varjus, ning juhiks
    meid rahu teel.“
  mpx-mpx: inoke bolo hi minaa gogouwa ge yaomal ligumwina elana ni yanel, ge ni nulila
    mibubun ana kamwasa elana ta nanawa.
  wbp-wbp: '@see-verse:LUK.001.078'
  luo-luo: mondo orieny kuom jogo modak e mudho, kendo e tipo mar tho, mondo otel
    ne tiendewa e yor kwe.”
  nhe-NT: Quintlahuilis ipan ininyolo nochi tlacame tlen nemij ipan tzintlayohuilotl
    huan campa onca miquistli. Huan quinnextilis quejatza quipiyase tlasehuilistli
    ihuaya Toteco.” Quej nopa Zacarías quiijto.
  aii-aii: ܠܒܲܗܪܘܼܢܹܐ ܠܐܵܢܝܼ ܕܝܼܢܵܐ ܝܬܝܼܒܹܐ ܒܚܸܫܟܵܐ ܘܒܛܸܠܵܢܝܵܬܹ̈‌ܐ ܕܡܵܘܬܵ‌ܐ، ܠܡܗܲܕܘܼܝܹܐ
    ܐܲܩܠܵܬܲܢ̈ ܒܐܘܼܪܚܵܐ ܕܫܠܵܡܵܐ.“
  esk-NT: Ikayuġisigai iñuuniaqtuat taaqtuami iqsiñaŋani tuqułhum, aasiiñ ilaan iñuupkaġuta
    tutqiksilluta.”
  msb-msb: para mapawaan idtoʼn nabubuhay sa kadulman san kasal-an kag nasa anino
    san kamatayon. Magpakita man ina sa aton san paagi na mabuhay sa kalinaw.”
  cpa-NT: Mi³jøng² tsa¹ma¹tiágh³ jniang³ ja³neng² ja³nioh¹², ja³mi³dsiág¹ jniang³.
    Hi² li¹ne³ jniang³ juu¹² ja³li¹rø² jǿg³ quián² jniang³ quianh¹³ Diú¹³, ca¹juúh²dsa.
  dso-dso: ସେ ପୁରାପୁରୁନ୍‌ ଆଲାଦର୍‌ ଦୟାର୍‍ଲାଗି ମାପ୍‌ରୁର୍‌ ଲକ୍‌ମନ୍‌କେ, ସେମନର୍‌ ପାପ୍‌ଟାନେଅନି
    ମୁକ୍‌ଲାଇବା ଗିଆନ୍‌ ଦେଇସୁ । ତାର୍‌ ବାଟ୍‌ ତିଆର୍‌ କର୍‌ବାକେ ମୁଲିଆଇସୁ ।”
  meu-meu: Dibura ai bona mase laulauna ai e nohomu taudia baine hadiaridia, Bona
    ita aeda maino dalana ai baine hakaudia.
  yva-NT: Apa vare mbaro vatano una no kaumure ama uga muno ujanivo wene raije mansai.
    Po unanuijo to no saumane rarorono wansai.”
  dgc-dgc: Matalo na i diklém, da tanglawan na du mégiyan ta diklém a mamakate dide,
    a monda igiya na side a mékiagum ta Diyos.” Saya tu kinagi ni Sakarias.
  zpm-NT: Biini co gziini lo grë zha ne mban lo guieḻcow, zeeṉa biini co glu nëz lo
    ne, guio ne nëz ne peet zhgab, peet dzeb guieṉd.
  hix-NT: Awaràn wawon komo wyaro tehxatxhe, yaworon xaxa hutwahra kesnàr komo ke.
    Twayehso rma tehxatxhe. Noro ryhe, yaworon xaxa hutwamohsehe hampànà, kàwyanye,
    teryehoryemà ro me harha kehtxoho menye, kekon hatà, Sakaryeyasà. Àro wyaro nkekon
    hatà, Khoryenkom yokato yano me mak hatà.
  sim-sim: Uhu ma ol nirtle nirundum nawa mishik liwa ondon si ukruharashinak likwa
    lir. Uhu nirin or tolowornashinak waphimbiji linda nombon tiya ikwa nir,� karem
    ormu mbara.
  npi-ULB: मृत्युको अन्धकारको छायाँमा बस्‍ने मानिसहरूमाथि उहाँ चम्कनुहुनेछ । उहाँले
    हाम्रा गोडाहरूलाई शान्तिको मार्गतिर डोर्‍याउनुहुन्छ ।”
  cgc-cgc: '@see-verse:LUK.001.078'
  tim-tim: hândâkŋân akto momo bâlâpŋân talion nen mem hauŋ nenekmap. Akto oloŋnenekmâ
    dâp sândukŋân katnenekmap.” Sakaria hain dâep.
  yor-yor: Láti fi ìmọ́lẹ̀ fún àwọn tí ó jókòó ní òkùnkùn àti ní òjìji ikú, àti láti
    fi ẹsẹ̀ wa lé ọ̀nà àlàáfíà.”
  wos-wos: Tale nani halékingambu reta nani du hiyana sémbutna hakimbu nani re. Déka
    yikafre hanyikwa ya nanika hayindét, nani nakélak huru mawuli hwekwa yamburé xéta
    wun yambumbu jémba yitame. Wungi dé Sekaraia wa.
  emp-NTPO: Maʌ̃ba dji pãĩmane b̶eaa, dji beud̶i waya b̶eaa bid̶a Ãcõrẽra cawabiya.
    Idjab̶a dadjirãa cawabiya sãwã idji ume necai pananida.
  eng-F35: to give light to those who are sitting in darkness and the shadow of death,
    to guide our feet into the way of peace.”
  ind-ind: Dengan demikian, Allah akan menolong kita yang hidup dalam kegelapan dan
    dalam cengkeraman kuasa kematian. Cahaya TUHAN itu akan menuntun kita ke jalan-Nya,
    supaya kita hidup dengan tenang dalam perlindungan-Nya.”
  pes-OPCB: تا بر کسانی که در تاریکی و سایۀ مرگ ساکن هستند، بتابد و همهٔ ما را به
    سوی آرامش و صلح و صفا هدایت نماید.»
  mpt-mpt: Nibo sino mililan bio tem tab bianoba kaanom genabob otane memalo e ayale
    tle kesoa nibo deib ayame alebenea bobol ayam omyenea nibo deib eleta unomabbiobo
    ge baasebe.
  ssx-ssx: Kutupata꞉ mo homa꞉la꞉ ekina꞉ paala꞉ma꞉ homolo hata꞉ timba꞉ la꞉pa pa꞉la꞉
    ekina꞉ tu̱ pa꞉ta꞉ haleme wanda꞉hali pa꞉ta꞉ make Koda꞉ma꞉ oli ya nane hata꞉ pa̱a̱
    peanialieke. Nikita꞉ mo puki lopa꞉niao pula꞉ pota꞉na꞉ pomonoyeke ipikana꞉ma꞉ nika꞉
    pota꞉ walolo hata꞉ do haumanu pilieke laa leekeme.
  mkl-mkl: Ku bɑ ku mɑ́ inyɑ si inɛ ŋɑ iyi ɑ̀ wɑɑ bubɑ si ilu kuku do si jĩjĩi iku
    Ku mɑɑ nɛò ɑwɑ fei si kpɑ̃ɑi lɑɑkɑi ɑkɑ̃.
  gaq-gaq: ଗୁଏଚେ ବୁଟଚେ ତାଙ୍ଗ୍‍କିକ୍‍ ବିତ୍ରେ ବାସା ଲେଃକ୍ନେ ରେମୁଆଁ ପର୍‍ମେସର୍‍ କିତଂନେ ତାର୍‌କିଗ୍
    ଏତେ ସାଇଜ୍ୟ ଡିଙ୍ଗ୍‌ଏ । ମେଁ ଆନେକେ ସାନ୍ତି ଗାଲିପାକା ୱାଡୁଂୱେଏ ।”
  gof-RNT: Hessika dhumaninne, hayqo kuya garssan de7eyssatas poo7isanaassa, nu tohuwakka
    saro ogiyakko zaaranaassa” yaagis.
  unx-unx: ଏନା ନୁବାଃରେୟାଃ ଆଡଃ ଗନଏଃରେୟାଃ ଉମ୍ବୁଲ୍‌ରେ ଦୁବାକାନ୍‌କକେ ମାର୍ସାଲ୍‌କଆଏ, ଆଡଃ
    ଜୀଉ ସୁକୁରେୟାଃ ହରାରେ ସେନ୍‌ନାଙ୍ଗ୍‌ ଆୟାର୍‌ ଇଦିକଆଏ ।”
  gah-gah: límugusigú nouhá vegená hize hanatoletanogo ive. Itó heleakakú nominuhá
    vegená hize sata oletanogo ive. Lá onoiko nonagá lamanalímini gapova utó iko nenegú
    vinogo une, loko Zakaliá limó.
  lcm-lcm: Na ka mang si vap po ago ang nei vong na nei kankanuai i mat, ani ka ausingai
    anira ane si selen i luai.”
  aer-aer: '@see-verse:LUK.001.078'
  qvc-NT: Uchayuq kashpaqam chingaykarqanchiqllapa. Piru payqam suq mushuq bidata
    rin qowaqninchiq. Chaqa rinmi yanapawaqninchiq, kushikushpa, shumaqta kawsananchiqllapa,
    nishpa.
  tgl-ULB: upang magliwanag sa kanila na nakaupo sa kadiliman at sa anino ng kamatayan.
    Gagawin niya ito upang gabayan ang ating mga paa sa daan ng kapayapaan.”
  cbs-NT: Yudabu jatun chakabuwen taea atimapanu mawai benui bupananbun meshu ten
