verse: LUK.001.035
translations:
  kpx-kpx: Ige aneluu avuho loui avoe, “Munana Tumutena aemo dobai lohoge Dilava vuvune
    kena a bamuge ana ese ke manela. Katealemo Dilavana au mo ke ivihai kosea, ‘Di
    mo tumuteike.’
  okv-H: Anera na einge ena, “Ahihi Otohu na no degi ta veau God ta sovera isapamane
    na umo uhumo aisuja, avoeto meni ingasoa amo God ta Meni Otohu ke aisora.
  tbo-tbo: Ma tu winoyanoyana i pa, ‘Alugo Woiyawa apo ina nei po Yaubada a wipoya
    ina welem po ugolinei tewela waiwoiyawana una guni po gowana hina hiyawi, Yaubada
    Natuna.
  mal-C: അതിന് ദൂതൻ, “പരിശുദ്ധാത്മാവ് നിന്റെമേൽ വരും; പരമോന്നതന്റെ ശക്തി നിന്മേൽ ആവസിക്കും.
    അതുകൊണ്ട് ജനിക്കാനിരിക്കുന്ന വിശുദ്ധശിശു ദൈവപുത്രൻ എന്നു വിളിക്കപ്പെടും.
  grc-SR: Καὶ ἀποκριθεὶς ὁ ἄγγελος εἶπεν αὐτῇ, Πνεῦμα ἅγιον ἐπελεύσεται ἐπὶ σέ, καὶ
    δύναμις ὑψίστου ἐπισκιάσει σοι· διὸ καὶ τὸ γεννώμενον ἅγιον κληθήσεται υἱὸς θεοῦ.
  bgc-bgc: सुर्गदूत नै उस ताहीं जवाब दिया, “पवित्र आत्मा तेरे पै आवैगा अर परमप्रधान
    की सामर्थ तेरे पै छाया करैगी, इस खात्तर वो जो बाळक पैदा होण आळा सै, पवित्र अर
    परमेसवर का बेट्टा कुह्वावैगा।
  khz-khz: Aneru na evega-geleato, netiwato, “Veaga Palaguna goi atamu ai pene kwara,
    Palagu tiavuna na pene porogimu. Vovetainai goi gemu na pene wala melona maveagana
    Palagu Natunai pia kilagia.
  deu-TKW: 'Und der Engel antwortete und sprach zu ihr: heiliger Geist wird über dich
    kommen und Kraft des Höchsten wird dich beschatten; darum wird auch, was da entsteht,
    heilig genannt werden, Sohn Gottes.'
  zsr-NT: 'Bubiꞌë didzaꞌ gbaz laꞌy naꞌ, rëꞌ‑biꞌ: ―Gdxinëꞌ ga zuꞌ Dios Böꞌ Laꞌy, atiꞌ
    soalen liꞌ yöl‑laꞌ huac queëꞌ Dios, Nu nactër blau, le gac ga zuꞌ ca tu zxul rguꞌu
    böaj. Qui lë ni naꞌ biꞌi bö́nniꞌdauꞌ naꞌ ral‑laꞌ galjbiꞌ, tsuꞌubiꞌ lu nëꞌë Dios,
    atiꞌ siꞌ labiꞌ Zxiꞌnëꞌ Dios.'
  lin-lin: 'Anjelu azongiselaki ye : — Molimo Mosantu akokitela yo, mpe nguya ya Ye-Oyo-Aleki-Likolo
    ekozipa yo na elilingi na Ye. Boye Mosantu oyo okobota akobengama Mwana na Nzambe.'
  hns-NT: 'Tab oe bolies: „Pawietr Aatma sab se maahaan Parmeswar ke saktie se tore
    oeppar aaiga. Ohie khaatien djaun pawietr djiew tore me djanam paaiga, oe Parmeswar
    ke Beta bolaawal djaaiga.'
  noa-E: 'Magbaawai chi Ẽwandam chogau magjim anʉm: —Jãan ich Cha Ʉ̈gthaa Phuu Nʉm
    ag Akhaar pʉ gaai sĩeicheewaita pʉ jõorjugui ajim anʉm, ich iiu aawai. Mag gaaimua
    mʉg chaai pua oobarm bʉ̈ʉrjã khaibag chukhu auwia ich mag khitaju. Ich Ẽwandamauta
    ich iiu pʉ bi ee papi sim dën aawai i thʉ̈r Ẽwandam Iewaa a thʉ̈rjugui a jaaujim
    aajem.'
  eng-EMTV: And the angel answered and said to her, “The Holy Spirit shall come upon
    you, and the power of the Most High shall overshadow you; therefore, also, that
    holy child which is to be born shall be called the Son of God.
  mib-NT: 'Te ni cahān ndajéhé un: Máá Espíritu Santo quiji sɨquɨ̄ rō, te poder maá
    Yaā cujéhnu téyɨ́ sáha ɨɨn jniñu jéhnu jíín ró. Te jeē yúcuan máá súchi íī jeē
    cácu, quɨhɨ cuenta i nuū Yaā Dios, te cahān ñayuu jeē Séhe Yaā Dios cúu i.'
  lif-NT2: माङ्‌लाइङ्‌बाल्‍ले़ नोगप् पिरु, “सेसेमाङ्‌ङिन् के़सम्‍दाङ् ताआङ् के़रे़क्‍नुःल्‍ले़
    पयम् यम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमुक्‍साम्‍मिल्‍ले़ के़घुःक्‍लो, हे़क्‍केलॽरिक्
    खे़ने़ॽओलाम् सागे़वाःन्‍छिङ्‌बाङ्‌ग निङ्‌वाॽफुसाः मे़मे़त्तुॽरो॥
  xnj-xnj: Mtumu wa kunani kwa Chapanga akayangula, “Mpungu Msopi yati ukuhelelela,
    na uhotola waki Chapanga Mkulu walakugubika ngati chimuwili, muni mwana mweubwela
    kumveleka uyo, yati ikemelawa msopi na Mwana wa Chapanga.
  mmx-mmx: Laangelo ga lok tin, “Loroonan Kaala naba vot saparav u, la lolos at Leeme
    Avolo ne Moroa naba los kis taram. Kuren la nom Lamdak Melemelengan dinaba so
    asen i do Nitna ne Moroa.
  cbr-NT: 'Cacëxun ca ángelnën cacëxa: —Nucën Papa Diosan Bëru Ñunshin Upí ca minu
    uti ''icën. Manámi ''icë Nucën Papa Diosan sinanën camina tuñu ''iti ''ain. Usaquian
    sinánxuncëxunmi tuacëx ca ax Nucën Papa Diosan iscëx upíira ''iti ''icën, —ax
    ca Nucën Papa Diosan Bëchicë ''icë —quiax ca unicamax a ñui quiti ''icën.'
  tee-NT: 'Chai ju anquilh junich: ―Yuchi ju Spiritu Santu ju calakminan chai la''ixtachaput
    Dios ju anavic''ana'' chunch. Pus ixlhiyuchi ju ask''at''a ju calok''ona'' salaka
    cajuna''. Chai ni chunch junita pus jantu catinavilh ju alactu''unti. Chai calhimispacana''
    ni ists''alh Dios.'
  eng-LSV: And the messenger answering said to her, “The Holy Spirit will come on
    you, and the power of the Highest will overshadow you, therefore also the holy-begotten
    thing will be called Son of God;
  cak-NT: 'Y ri ángel xu''ij che ri María: Ja ri Espíritu Santo riq''uin ri ruchuk''a''
    ri nimalaj Dios ri xtika-pe pa awi''. Romari'' ri ac''ual ri xtalex awiq''uin,
    can jari'' ri lok''olaj Ralc''ual ri Dios.'
  pah-NT: 'A''ero Tupana''gapyrive''ga ei ahe ve: —Pyry hete Tupana''ga ra''uva. Tupana''ga
    ipopoaka hete ojipe''g̃a hohe pa. Aerẽ po ti gara''uva jyvi ua nde pyri nehẽ.
    Opopoakara pyvõ po ti Tupana''ga tayri''ga mondoi nde pype a''ero nehẽ. Nahã po
    ti ga ndera''yra''ga apoi nde ve nehẽ, ei ga Mariava''ea pe. Nurã ombo''arame
    po ti ndera''yra''ga pyryhetero nehẽ. “Tupana''ga ra''yra''ga,” e po ti g̃a ga
    pe nehẽ, ei ga ahe ve.'
  sja-NT: 'Gabrielpa p''anauji: —Pɨ biak''oo-e pait''ee awaraa wẽraarãk''a. Ak''õre
    Jaure pɨ ome bait''ee. Tachi Ak''õrepa ne-inaa jõmaata oopari. Iru Jaurepa pɨ
    aneu pɨk''a cheit''ee jɨ̃ararak''a. Mãgá ɨmɨk''ĩra wẽe bɨ mĩda, biak''oo beeit''ee.
    Ak''õrepa mãga ooit''ee perã, pɨ warra k''achia wẽe bapariit''ee. Iru Tachi Ak''õre
    Warrada apataadait''ee.'
  xed-xed: «Sulkum nda ghuɓa dzaʼa saha ta ghəŋa gha. Mbrakwa Lazglafta ta luwa dzaʼa
    bukwaghamta. Tsaya dzaʼa kəl lu ka hga tsa zwaŋ nda ghuɓa dzaʼa yata ka ya ka
    Zwaŋa Lazglafta.
  mks-NT: 'A̱nda̱ já na̱nducú ñehe táto̱ Ndióxi̱ cán tu̱hun nu̱ ñá já cáchí a̱ já:
    —Ínima̱ yi̱i̱ Ndióxi̱ quéa̱ quixi jándicutú yo̱hó. Ta ndée̱ Ndióxi̱, mé á cáhnu
    nu̱ ndíhi a cán ca̱va̱ nuu a yo̱hó tátu̱hun caja in vi̱co̱. Sa̱há ña̱ cán quéa̱
    tá ná cacu ja̱hyún ja̱n cacuu da in da̱ yi̱i̱ na̱ca̱xi Ndióxi̱ caja chúun nu̱
    mé á. Ta cachi ña̱yivi sa̱ha̱ dá ña̱ cúú dá in túhún ji̱ni̱ já ja̱hyi Ndióxi̱.'
  gfk-S: 'No angelo ga babalu horek: “No Halhaaliena Tanuo na hanawat ter tam ma no
    dades tane God Nong i Lie Harsakit na burung ugo. Io kaie, no halhaaliena nong
    nu kaho ie da kilam ie be no Natine God.'
  bmu-bmu: Mewö jii möta meleŋnök, “Uŋa Töröŋan mönö aum köl gihiiga Anutu öŋgöŋgöŋi
    ketaŋaŋgö ösumŋan dop köla turum gihima. Miaŋgöra morö memani, yaŋön töröŋi aiga
    ambazipnöŋ qetŋi ‘Anutugö Nahönŋi,’ jiba qerakŋe.
  dgz-dgz: Anea gare anega wan, “God Guewa Woup Seniwa inagap taueta, God amun mega
    to umageta. Ap gapan digumin tai amba otuga yanepiwa God Otua, posewa woup seni
    apanewa diain.
  eng-GNV: 'And the Angel answered, and said vnto her, The holy Ghost shall come vpon
    thee, and the power of the most High shall ouershadowe thee: therefore also that
    holy thing which shall bee borne of thee, shall be called the Sonne of God.'
  zaa-NT: 'Angelia nna ra tìe bi: Espíritu Santo nna chádie sobre lu'' nna íl·lani
    la'' huacca qui'' Tata Dios enne'' dua ỹiabara'', ti''a ttu ỹula làti dua lu'';
    acca enne'' galia nna quée para Tata Dios nna gata'' lée Ỹi''ni Tata Dios.'
  eng-WEBSTER: 'And the angel answered and said to her, The Holy Spirit will come
    upon thee, and the power of the Highest will overshadow thee: therefore also that
    holy thing which shall be born of thee shall be called the Son of God.'
  guh-guh: 'Angel nexata tajëvelia jumaitsi Maríajavabelia: —Espíritu Santo raja patsianica
    xamëjavabetsica. Nexata Espíritu Santo Dioso pesaëta caevetsiana. Bajaraxuata
    panacuetonëyo cavecuanaexanaena, tsatsianatsi Diosonexa. “Dioso ra mapexënatoje,”
    jaitsi tsane jivi.'
  bon-bon: Mename seemo te jojige egä, “Aceji Seemo te määme bau me pa tädepi, piba
    Caburage Acejiyame me kokre määme cabu pa yaanajepi, peei name pi peei bägrä maane
    lui ne pa eplimlepi tabe Acejiyame tääpu myene, piiyepu Acejiyame me bägrä ca
    pa yaainepesi.
  nhw-BL: 'Huan itequihua Toteco quinanquili: ―Itonal Toteco hualas ipan ta, huan
    ichicahualis Toteco Dios Catli Más Quipiya Tlanahuatili mitzixtzacuas huan ticonehue
    tielis. Huan yeca mocone elis nelía tlatzejtzeloltic, huan masehualme quiiximatise
    para Icone Toteco.'
  mgw-mgw: Malaika ngannyangwa, “Alu'a kuulukya Loo Mpeleteu, na uweso wa Nnu'ngu'
    Nku'lu' walu'a kwisilya kati kiwili. Kwa nyo, mwana ywaabelekwa alu'a kemelwa
    Mpeleteu mwana wa Nnu'ngu'.
  swh-ONEN: Malaika akamjibu, “Roho Mtakatifu atakujilia juu yako, nazo nguvu zake
    Yeye Aliye Juu Sana zitakufunika kama kivuli. Kwa hiyo mtoto atakayezaliwa atakuwa
    mtakatifu, naye ataitwa Mwana wa Mungu.
  wbi-wbi: unyamhola akamwamula akam'bula “uMhepo uMwimike ikwisa kulyuve. ni ngufu
    sa juno alikukyanya kyongo sikwisa kulyuve. pe lino umwimike juno iholua ikemeluagha
    mwana ghwa Nguluve.
  bba-bba: Gɔrɑdo u nùn wisɑ u nɛɛ, Hunde Dɛɛro u koo nun deemɑ, kpɑ Wɔrukoon dɑm
    mu nun wukiri. Yen sɔ̃nɑ bɑ koo bii dɛɛro wi kɑɑ mɑ mi soku Gusunɔn Bii.
  eng-KJVCPB: 'And the angel answered and said unto her, The Holy Ghost shall come
    upon thee, and the power of the Highest shall overshadow thee: therefore also
    that holy thing which shall be born of thee shall be called the Son of God.'
  kgk-NT: —Ndoiko reíry-ta ne membyrã. Nhe'ẽ Marangatu tee-rupi oiko va'erã ne membyrã.
    Upe ohekokwaa va'e nhe'ẽ-rupi ae oiko va'erã, he'i íxupe. —Tupã marangatu ne membyrã.
    Imarangatu va'erã voi ne memby. Upéixa-gwi he'i arã hese hikwái “Nhandejáry Tupãgwasu
    ra'y” he'i hese.
  waj-waj: 'tuduu rikioo aangeraivo inna sai tunoo: Mmannasa Yoketaivoota Anutuuqo
    mmuakiaa mminnamminnaavai yaataraivaa yaagueeqaivootama i rummua apinaravai. Itaama
    vaikiai a nnaakara sunnaakiannaivaara gioonna kiaapuuya i nnaakaraivaara kiaara:
    Ivo yoketaa tuanaa ari vookaraivai. Ivo Anutuuqaa Mmaapuvaivee, kiaaravai.'
  cpy-cpy: 'Rakanakiro ronampiri Tajorentsi, ikantziro: “Rootaki kantakae-yaawoni
    Ishire Tajorentsi. Tema ipamankan-tatyeemiro ishintsinka Jenoki-jatzi, kimitapaa-kyaawomi
    opamankantzi aamparentsi. Rootaki iitantyaari pitomi, Itomi Tajorentsi.'
  ekk-PKP: 'Ingel vastas: „Püha Vaim tuleb sinu peale ja Kõigekõrgema vägi varjab
    sind. Laps, kes sünnib, on püha, ja teda hüütakse Jumala pojaks.'
  mpx-mpx: Anana anelose i lahe i ba, “Yayaluwa Bwabwalena ni lau eliyam, ge Tomihahaina
    Hot wana gasisi ni yabomwiwa. Inoke wawaya toto abwe nu ab ni bwabwalena ge nihi
    awa Yehoba Natuna-an.
  wbp-wbp: Ngula-jangkaju, marramarralkurla wangkaja, “Kapungku Pirlirrpa Kaatu-kurlangu
    kurru-yukami kaninjarni nyuntukuju. Kaatu-kurlangu yartarnarri kankarlarra-jangka
    kapungku kurru-yukami mangkurdu-piya kuja karla wapirrimi yalkiriki, kuja-piya.
    Kaji yali kurdu wirriya palka-jarrimi, kapu Kaatu-kurlangu nyina, manu kapulu
    yapangku yirdi-mani Kaatu-kurlangu Kaja-nyanu.
  luo-luo: Malaika nodwoko niya, “Roho Maler biro biro kuomi, kendo teko mar Nyasaye
    Man Malo Moloyo biro umi. Kuom mano jal maler monego nywol ibiro luongo ni Wuod
    Nyasaye.
  nhe-NT: 'Huan nopa elhuicac ejquetl quinanquili: ―Itonal Toteco hualas mopani, huan
    ichicahualis Toteco Dios Tlen Más Quipiya Tlanahuatili mitztlapachos huan ticonehue
    tielis. Huan yeca mocone elis nelía tlatzejtzeloltic, huan tlacame quiixmatise
    para Icone Toteco.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܒܹܐܡܵܪܵܐ ܐܸܠܘܼܗ̇: ”ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ ܒܸܬ ܐܵܬܹ‌ܐ ܥܲܠܵܟ݂ܝ،
    ܘܚܲܝܠܵܐ ܕܥܸܠܵܝܵܐ ܒܸܬ ܫܵܪܹܐ ܥܲܠܵܟ݂ܝ. ܒܘܼܬ ܐܵܗܵܐ ܗ̇ܘ ܕܦܵܐܹܫ ܝܠܝܼܕܵܐ ܡܸܢܵܟ݂ܝ ܩܲܕܝܼܫܵܐ
    ܝܠܹܗ ܘܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܒܸܬ ܦܵܐܹܫ ܩܸܪܝܵܐ.'
  esk-NT: Isaġulgum kiuniġaa, “Ipqitchuaq Irrusiq tikiumagisiruq ilipnun. Agaayyutim
    Qutchiŋñiqsrauruam saŋŋigikkaŋan nayuġisigaatin. Taatnaġuni iḷiḷgaaq ipqitkisiruq
    taiguutiqaġuni Iġñiŋanik Agaayyutim.
  msb-msb: Ginsabat siya san anghel, “Mapakada sa imo an Espirito Santo kag pagapabuduson
    ka san gahom san Pinakalabaw na Dios. Kaya an imo iaanak magin banal kag pagatawagon
    na Anak san Dios.
  cpa-NT: 'Jøng² ca¹juúh² calah ángel, ca¹tsáih¹dsa María: ―Jií¹ jmi²dsí² han¹³ juu¹²
    ja³ŋíh³hning. Dsa² héi² báh³ dsa² të² dsa² hiog³ quián¹² Diú¹³ juanh¹². Jmo¹ jmi²dsí²
    han¹³ juu¹² juøh¹². Mi³jøng² guing² li¹chian² héi² li¹tsen² dsa² han¹³, jong¹²
    Diú¹³.'
  dso-dso: ଦୁତ୍‌ ତାକେ କ‍ଇଲା, “ସୁକଲ୍‌ ଆତ୍‌ମା ଆସି ତକେ ଡାବି ଅଇସି, ଆରି ସବୁର୍‌ ଉପ୍‌ରେ ରଇବା
    ପର୍‌ମେସରର୍‌ ବପୁ ତକେ ଗୁଡିଆଇ ଅଇସି, ତେବର୍‌ପାଇ ଜେ ଜାତ୍‌ ଅଇସି, ସେ ସୁକଲ୍‌ ପର୍‌ମେସରର୍‌
    ପଅ ବଲି ଡାକ୍‌ପୁଟା ଅଇସି ।”
  meu-meu: Bena aneru na e haere, eto, Lauma Helaḡa na latamu ai baine diho, bona
    Herea Mikamika ena siahu ese baine hakerukerumu; bena oiemu amo baine vara merona
    helaḡana na Dirava Natuna bae gwauraia.
  yva-NT: Naito Amisy umaso po raura akananto Maria rai pare, “Indati Anawayo Vambunine
    maje nai muno Amisyo Titi Rave apa vambunine no nautan indamu wimbe nanakeave.
    Weti indati vatane wo nya arikainye so aura ware, ‘Opamo Arikainyo Amisye pije,
    anuga ngkakavimbe.’
  dgc-dgc: “Umange diko i Banal a Espiritu,” kagi no anghel, “sakay umédse diko i
    kapangyarian na Diyos. Kanya tu ienak mo, éy dulawén de a banal a anak na Diyos.
  zpm-NT: 'Rëbchaa anjl co: ―Niapse por poder ne rap Dios gac miṉ co. Zeeṉe laa Espíritu
    Sant guiaad gacnie luu, hor co laa poder co gacnie luu, laa mëëd co yquiaalo zdoo
    luu; gacxe waa Xpëëd Dios guṉbey miech win, miṉe rnabey Dios miṉ co guṉ win.'
  hix-NT: Neyukye hatà, Khoryenkom yanoto. Khoryenkom yokato yano me ryhe ohohten
    hatà, kekon hatà. Omeroron komo yohon yahoxet yano me rma ohohten hatà. Àro ke,
    enyhoru ro xaxa noro ha katxho me nay hatà, ohokru txko, tonusomà rma, kekon hatà.
    Khoryenkom muru noro ha katxho me nay hatà, kekon hatà, Kakmryeyewu.
  sim-sim: Urik ensel mu sirin sawera, �Avui Wasilaka metenjek fehe Masikome orhi
    avak nyirik takwa ri. Uhu nyirin jelya arangokwa ri. Ushinak jikisi or nyi wakwa
    avak jivi worna mendek nakwa ria. Unak avak li ushakwa ri, �Avui Wasilakahi jikisi
    indingo toria.�
  npi-ULB: अनि स्वर्गदूतले जवाफ दिए, र उनलाई भने, “पवित्र आत्मा तिमीमाथि आउनुहुनेछ
    र सर्वोच्‍चका परमेश्‍वरको शक्‍तिले तिमीलाई ढाक्‍नेछ । त्यसैले, जो पवित्र जन्मनुहुनेछ
    उहाँलाई परमेश्‍वरका पुत्र भनेर बोलाइनेछ ।
  cgc-cgc: Sabat ta angil ki Maria, “Dyos Ispiritu Santo an mabot ki kaon daw magbagnes
    ka paagi ta paglekkep ki kaon ta gaem ta Dyos Na Labaw Ta Tanan. Gani, bata an
    na matao ki kaon alin gid ta Dyos daw umawen kanen an na Bata Ta Dyos.
  tim-tim: aŋeloŋe hin magaŋep, “Anutugât Heakŋande tigi gekto Anutu Humo yâkgât bâtŋân
