    em Pikinini Bilong God.
  mih-NT: 'Ta i catyi ángel cuan sihin ña: Tatyi Ii maa ra Ndyoo cua quisi zɨcun.
    Ta tundyee iñi sii Zutu mañi yo cua coo suhun. Yucuan cuenda lee sa cua cacu cuan
    cua cunañi ra Zehe ra Ndyoo.'
  qvh-NT: 'Niptinmi ángil nergan: “Santu Espíritu gamman shamuptinmi Tayta Diosninsipa
    munayninwan gueshyag ricacunquipä. Saymi wawayquipä runacuna niyanga Diospa surin
    cashganta.'
  kms-kms: Di angelo oyi simbe nunduw nari, “Ququ Yuwon Ye nu nde nandi ye. Di Yumbui
    Wam Nganye Kin ni ningg gre nunde bre. Pugri bu nu quayi wo yuwon kin te gheri,
    di God ningg wo puq mindig.
  agn-agn: Ganing ang siminabat tang anghil, “Pababak ong nio tang Ispirito Santo,
    ig magtinir ong nio tang kagaeman tang Kalawig-lawigan. Animan sagrado tang molang
    ipangana mo, ig goyan tanandia ta Ana tang Dios.
  nhi-NT: 'In iluicactlatitlantli ocnanquilih: —In Espíritu Santo ualmouicatzinos
    motich, uan nichicaualitzin Dios Ueyihcatzintli mitzonquemis, ica non in conetl
    tlen itcontlalticpacnextis yeh imouisticaaxcatzin Dios uan icnotzasqueh iConetzin
    Dios.'
  ttc-NT: 'Yaji te ángel owaj stzaq''b''e'': «Te Txew Dios otzajel awajsik b''ix oky''el
    ntzani tzan tajwalil Qtata Dios aj atjax tuj ka''j. Astilji te awal aj pawa''
    a''ox te Qtata Dios, owokel q''uma'' Tk''wa''al Dios.'
  dan-1931: 'Og Engelen svarede og sagde til hende: “Den Helligånd skal komme over
    dig, og den Højestes Kraft skal overskygge dig; derfor skal også det hellige,
    som fødes, kaldes Guds Søn.'
  kwj-kwj: Wowani ensel ga mwanji wasa ka hinga ya tini ri sawe, “Gotri Himamwale
    kipe nini ki o takonda, wosiwa kari kaumbwa naha dau Gotri kwambu o nini gwarosikonda.
    Wowa ichai o che ni rasiwa, ka hinga o wu uchakonda, rini halaya naha, rini Gotri
    Che.
  vie-OVCB: 'Thiên sứ đáp: “Chúa Thánh Linh sẽ giáng trên cô, quyền năng Đấng Chí
    Cao sẽ bao phủ cô, cho nên Con Thánh sinh ra sẽ được gọi là Con Đức Chúa Trời.'
  kze-kze: kwíyómpakewai séna Áánútun-amanko esé máyainana usáyaaitamai-Isoigona asirayámbá
    embá amína po maránkénasa ó'oran-iyampoi Áánútu áánimban-iye sénááowe.
  lbk-lbk: Sa et kinwanin nan anghel, “At omchan nan Ispirito Santo ken sik-a, ya
    nan kamabfalin nan Katotongchowan et takchowena sik-a. Tay siya chi, nan nasantowan
    ay ong-onga ay iyanakmo et makwanin Anak Apo Dios.
  mto-NT: 'Vanꞌit tseꞌe je̱ ángeles yꞌatso̱o̱jvji: ―Je̱ Espíritu Santo xa veꞌe mnu̱ka̱daꞌakjup
    je̱tseꞌe je̱ Nteꞌyam je̱ mya̱kkin mtuknu̱jooꞌxju̱t ax joꞌn je̱ vínu̱ts. Paaty
    tseꞌe je̱ piꞌk mix juuꞌ veꞌe myakke̱ꞌe̱xup, vaꞌajts jo̱o̱tts je̱ꞌe̱ veꞌe, yakkó̱tsupts
    je̱ꞌe̱ veꞌe je̱ts je̱ꞌe̱ je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱ yꞌOnu̱k.'
  bzh-bzh: Loḳ angër nër yah bë, “Anon Vabuung rëḳ jaḳ nök honġ, gAnutu Vavunë
    Kesuusën niwëëk rëḳ gebom honġ. Om rëḳ denanër hurmahen sën gweḳo agi vu tamusën
    nabë vabuung, los denanër nabë Anutu Nalu.
  guj-2017: સ્વર્ગદૂતે તેને ઉત્તર આપ્યો કે, ‘પવિત્ર આત્મા તારા પર આવશે, અને પરાત્પર
    ઈશ્વરનું પરાક્રમ તારા પર આચ્છાદન કરશે; માટે જે તારાથી જન્મ લેશે તેને પવિત્ર ઈશ્વરનો
    દીકરો કહેવાશે.
  jvn-NT: 'Mulékaté semaur: “Roh Sutyi bakal nyedeki kowé lan kwasané Gusti Allah
    bakal nutupi kowé. Mulané anak sing lair kuwi sutyi lan bakal dityeluk Anaké Gusti
    Allah.'
  byr-byr: Mamaayai jaꞌnawɨdɨna “Kuryai Tewaanyai gɨmɨnyawɨ walaabathelyɨ. Nabaai
    Gotɨyare dɨragɨnyaꞌ gɨvwakalɨmwagaradeꞌgɨnyɨ. Gotɨyai sara kyojɨ kaimɨraaya tewaanyarɨna
    ‘Gotɨyare Gawaalɨvaangelyɨ,’ dɨpɨꞌdelyɨ.
  ian-ian: Walɨ maa ensel wandɨ. Godna waagan nyɨn kat yaa tavɨgiyandɨ. Godna kwondu
    nyɨn kat yaigandɨ. Wan nyan ndu kɨta nyɨna yaapmba ana taagagiyandɨ. God ndɨnayɨ
    taagagiya. Nyi kat tɨga wan nyan Godna nyana waa waigandi.
  hun-hun: 'Így válaszolt neki az angyal: „A Szentlélek száll reád, és a Magasságos
    ereje árnyékoz be téged, ezért aki születik, Szentnek nevezik majd, Isten Fiának.'
  mcf-NT: 'Adoaquien: —Nuquin Papan Mayan mibëdi tabadnuc mimbi tishendac. Aden Nadatiambocquin
    naidënquio Madia usundomiaid, icsa nibëdquid, Nuquin Papan madombobi nec, utsibon
    cabededendac.'
  kjs-kjs: 'Go raburi ensel-me gu-rupa lakalisa: Holi Spirit-mi ne madaa ipuma Gote-na
    puri ora so madaame ne waru surubalia. Go palia-pulu werepe go naaki neme mati.
    Gore enaalinumi go epe naaki nipu epe ali loma Gote-na Si teme.'
  mni-mni: Dut aduna khumlak-i, “Thawai Asengbana nahakki nathakta lengthabirakkani
    aduga Wangthoiraba Ibungo adugi panggalna nahakpu lumsinbigani. Maram asina pokkadouriba
    asengba angang adubu Tengban Mapugi Machanupa kougani.
  yad-NT: 'Ju̱denu jpa̱nu jmutya̱jada variñi̱: “Ju̱denu Jnutu ra̱jti̱ yivaju̱. Jarichumuvichi̱
    vanu̱yada ra̱canuvu̱nu ji. Ramuni̱tiy rirya̱jtachara Ju̱denu denuni̱ ni̱tiy ra̱pi̱ru̱y
    yimusiy, jiryatiy sa̱cha jiintyasi̱ Ju̱denuju̱.'
  mxb-NT: 'Dá ni̱ kaa ángel ñoó xíꞌín xí: ―Mií vá na̱ kúú Espíritu ii̱ Ndios naxino̱
    nímo̱n, ta nakutón xíꞌín ndée̱ mií ná. Ki̱ꞌo dión, dá niꞌo̱n de̱ꞌón. Sa̱ꞌá ño̱ó
    tayií ii̱ kaki ñoó kananí xí de̱ꞌe mií Ndios.'
  pon-2006A: Tohnlengo ahpw sapeng, mahsanih, “Ngehn Sarawi pahn ti pohmwi oh roson
    en Koht pahn kipeikomwihdi, ihme kahrehda seri sarawio pahn mwarenki Sapwellimen
    Koht.
  maq-NT: 'Hane xi cafayangui ángel ne, cuitjin xu cachja: ―‍Hasen rë Nina xi Matitjun
    ne, cuinduva cuaxtë ri sacuaha ngu tjahnguen. Vëhë xi quihndi xi tsin ri ne, hatuxa
    tyjahi cojo cjuatacun rë, hacuaha Quihndi rë Nina Jain.'
  hto-hto: 'Juzíñamui abɨ ímɨe uai ote: —Juzíñamui Ñuera Joreño omo itábicaite. Iemo
    caifo monamo ite Juzíñamui ie rɨ́inodo ona ráiruite. Ie jira o jocolle jitó jaca
    Juzíñamui mamécamɨena ite. Iemona comɨnɨ íena Juzíñamui Jitó dáɨitiaɨoɨ.'
  por-BRBSL: 'O anjo lhe respondeu: “O Espírito Santo virá sobre você, e o poder do
    Altíssimo o ofuscará”. Portanto, também o santo que nascer de vós será chamado
    Filho de Deus.'
  ces-NKB: 'Anděl jí odpověděl: “Sestoupí na tebe Duch Svatý a zastíní tě moc Nejvyššího;
    proto také to svaté, co se z tebe narodí, bude nazýváno Syn Boží.'
  cui-cui: 'Matatsunpin jume nota, jeye: —Nacom pia Pejumope tʉnaxʉ tatsi cata patopeicaena.
    Mataʉtano Nacom pon bichocono pepa pejʉntʉ coyene xanepanaein bapon, pia peayapusʉwa
    tatsi cantatsun matawacaicha nontsicaena icha be tsaquinaebowa ichi tsane. Daxota
    po pexuyo naexanaena, barapo pexuyo Nacom tsita jʉntʉ coyene xanepanaeinchi. Barapo
    pexuyo yabara jei tsainchi: ‘Nacom Pexanto tatsi’, jei tsainchi.'
  boj-2014: Onaqa laŋ aŋgro na minjej, “Mondor Bole a inoq aisim Qotei Goge Koba aqa
    siŋgila emimqa ni aŋgro oqam. Deqa naŋgi a qa maroqnqab, ‘A Qotei aqa Ŋiri.’ A
    Qotei aqa segi kumbra ti sqas.
  eng-OEBUS: “The Holy Spirit will descend on you,” answered the angel, “and the Power
    of the Most High will overshadow you; and therefore the child will be called ‘holy,’
    and ‘Son of God.’
  eri-eri: Ono wainga, ensel no beele ege gidu benou letuwai, “Hauri Guuni no ne bagu
    monbona, ono wonga Itou Gai ouwe la, nomo danga ne kuromu hinonbona. Ono wonga,
    iinga gonga ne magana bisau wa, no Itou nomo fai hilobainga tigini yafonbona.
    Ono gonga, nere no bona lewodbode, Itou Nomo Magana.
  aly-aly: Antyerlan ikwer angkew, “Inweng Mwerr-angker irrwerl-arenyan ngkweng-warl
    apetyeyenh, rap ngenh kwenpayel-apeny arteyenh. Awey akely renh atnyenentyel,
    akngerrelanap renh Alerikw Akngey-wenh ileyenh.
  wiu-wiu: '@see-verse:LUK.001.034'
  swe-swe: 'Ängeln svarade och sade till henne: ”Den helige Ande ska komma över dig,
    och den Högstes kraft ska överskugga dig (vila över dig som ett moln, gammaltestamentlig
    bild av Guds närvaro). Därför ska det heliga (avskilda, speciella) barnet kallas
    Guds Son.'
  cth-cth: Kalvantami ni Kathoung Muitha nang dawk a pha toteh Lathueng Poung e bahu
    nang dawk ao han. Hatdawkvah khe lah kaawm e kathounge camo hah Cathut capa telah
    kaw lah ao han.
  mti-mti: Aneya garawa wane, “Guwawa Iyakaisiyapama gungap uwape. Apan Kokawa Painauvitwa
    yusiwa meuma ge um gempe. Meve me yaipewa, iyayapan aib wape, me Apan Iyakaisiyapama,
    sira me God Usiwa.
  pad-NT: 'Deus ibavi kaija''arinia bigathani''ihi hida Maria athini: —Ma''onahai
    Jahaki danoki khaki bana kadania. Deus nama hojaki danona ira avi''onanivini mani
    bana ida ira naisaja bana, oniani ida Deus kaisai jahaka''oakia kadaisai-ra vanaonivini
    hija bana.'
  twi-twi: Ɔbɔfo no buae se, “Honhom Kronkron bɛba wo so na Ɔsorosoro Nyankopɔn tumi
    abɛkata wo so, eyi nti abofra a wobɛwo no no bɛyɛ kronkron na wɔbɛfrɛ no Onyankopɔn
    Ba.
  hlt-hlt: Te dongah anih te puencawn loh a doo tih, “Mueihla Cim loh nang n'thoeng
    thil vetih, Khohni kah thaomnah te nang m'muek sak ni. Te dongah na cun te aka
    cim Pathen Capa tila a khue bal ni.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnìi ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Muyɑɑ́nsɑ̀ɑ̀mù bo cútɛ́ní ɑ ĩ́nkɛ̀
    kɛ̀ Oĩ́nkɛ̀nkpɑ̀ɑ̀tì dɑ dɑ́tínnɛ́ o kó mɛdɛ́ɛ̀, dɛɛ̀ te dɛbirɛ ɑ yóó pɛitɛ́ dɛ̀
    í yó mmɔkɛmɛ̀ mɛyɛi, bɛ̀ bo ndɛ̀ yu kɛ tú Kuyie mBirɛ.'
  san-GUJ: તતો દૂતોઽકથયત્ પવિત્ર આત્મા ત્વામાશ્રાયિષ્યતિ તથા સર્વ્વશ્રેષ્ઠસ્ય શક્તિસ્તવોપરિ
    છાયાં કરિષ્યતિ તતો હેતોસ્તવ ગર્બ્ભાદ્ યઃ પવિત્રબાલકો જનિષ્યતે સ ઈશ્વરપુત્ર ઇતિ
    ખ્યાતિં પ્રાપ્સ્યતિ|
  amx-amx: Angel rang renh ilek, “Altjerr Angey rang twer anthwerr anem. Altjerr rang
    ngkweng mernelhetjenh. Kwerrern Alngaltar rang ngkweng-warn irrpetjenh. Lakenheng
    kwer ngkwengenh mwerr anthwerr anetjenh. Tjerrtj mapel iletjenh, kwer rang Altjerr-henh
    Ler anetjenh.
  ake-NT: “Iye'kupʉ rɨ Papa A'kwarʉ rɨ uyepʉ ɨpona, mɨrɨ awonsi'kɨ Papa meruntɨrʉ
    ereuta ɨpiyau. Mɨrɨ pɨ' wakʉ mʉre esa'to' oton Papa Mumu, tukai',” ta'pʉ inserʉ
    uya.
  qvn-NT: 'Niptinshi angelga nirun: “Santu Espiritum shamunga gamman. Chaylam Diospa
    munayninwan pachrayog ricacunqui. Chaymi chay näcimug wamrataga ricapäcunga Dioslapag
    cawagpag, jinaman Diospa-mayinpag.'
  tku-NT: 'Ángel kelhtīlh: ―Espíritu Santo nalakminān ē ixlītli''hui''qui quinDiosca''n
    Xaka''tla'' nalītamacsti''li''yān hua''chi poklhnu''. Ū''tza'' nalī''a''nan tzamā''
    ska''ta'' tī natahui''la xmān ixla'' Dios nahuan ē namāpācuhuīcan ī''Ska''ta''
    Dios.'
  bjk-bjk: Ma a angelo ixo balu ine bira, “A Töxödös ne Tanono irabo ot pösöt nöngön
    ma lölös kö God lömö saxit irabo kawönö nöngön. Io, ina tee Madakdak nang örobo
    kip tabo tengen ine bara a Barok kö God.
  msy-2020: Ezɨ ensel an akam ikaragha kamaghɨn mɨgei, “Godɨn Duam nɨ bagh izeghtɨ
    Godɨn Bar Pɨn Itimɨn gavgavim nɨ avaragham. Eghtɨ borim Godɨn damazimɨn zueghtɨ
    me Godɨn Otarim a darɨgham.
  bpr-bpr: Na tnimel i kasaligan kenen, manan, “Salu i Mtiu Tulus di ge du fite Dwata
    di ge i kgaganan. Na yé duenam man, i ngà ayé, too kenen mtiu du landè salàan
    na yé katlo kenen Ngà i Dwata.
  rmy-VLAKH: 'Ангело пхэндя лати: — Свэнто Духо сжала пэр тутэ, и зор Майбарэско ушарэла
    тут, и свэнто Бэято, Саво тутэ бэяндёла, акхарэлапэ Шаво Дэвлэско.'
  cle-NT: 'Mɨ²ja̱³ gá⁴hí̱¹ ángel ja̱³: ―Dsá⁴hí³ Espíritu Santo nɨ³ fáh⁴ji̱í̱h⁴ chiú̱h²u³,
    baáy⁴ fáh⁴lí³ chiáh² Dios Hi³bií⁴gaáy³ nɨ³ hí⁴dxiuuyh³ niu³ cáh³ti³² liáh³xɨ³
    jnií² ba². Hi³ja̱³ xɨ³yu̱u̱y³ hi³ hí⁴sa̱y³ nɨ³ hi²xiáh³ na³xɨ³ na³ŋɨɨ́y³ hí⁴lí³
    rúh⁴ñi² Dios baáy⁴ hí⁴dah²bi³chié̱y³ Ja̱á̱² Dios.'
  txq-txq: Boe ma Nggabarial naselu nae, “Talo ia! Neu ko Manetualain Dula-dale Malalaon
    neni o neti. Ma Manetualain mana Demak Mateꞌen koasan, neu ko ana nasaꞌo nala
    o. No dalak naa, neu ko Kakanak fo o bonggi malak naa, malalao ndoos. Huu Kakanak
    naa, Manetualain Anan.
  aaz-aaz: Rarit naiꞌ Gabrial nataah am nak, “On nai! Uisneno In Asmaan Akniunꞌ ee
    of neem neu ko. Ma Uisneno Aꞌraat Reꞌuf In kuasan naan of anniup naan ko. Nok
    ranan naan, Riꞌanaꞌ reꞌ of ho muhoniꞌ maan Ee naan, kninuꞌ batuur-batuur, natuin
    In reꞌ naan, Uisneno In Anah.
  qup-NT: 'Chaypi angelka aynirka: Yaya Diospa Espiritunmi tukuyta atipak kashpan
    puyushina kanma shamunka. Chasnamantami chichu kiparinki. Chayrayku chay wawamanta,
    maykanmi wawayarinka, Yaya Diospa munananllata rurashpa kawsak, Yaya Diospa Wawanmi
    nishpa rimankakuna.'
  dop-dop: 'Ɩlɛnɑ ɩsɔtɑɑ tillu cɔ Mɑlɩ sɩ: Feesuɣu Nɑŋŋtʋ kɑ́ tiinɑ nyɑ́ tɔɔ, nɑ ɩsɔtɑɑ
    Ɩsɔ Sɔsɔ kɑ́ lɑnɑ ɩ tomɑ kɛ nyɑ́ kiŋ. Pǝ tɔɔ kɛ́ pǝyɑɣɑ ŋkɑ n kɑ́ lʋlɩ tɔ pɑɑ
    yɑɑ-kɛ sɩ yʋlʋ nɑŋŋtʋ nɑ Ɩsɔ Pǝyɑlʋ.'
  azb-azb: 'Mələk cavabında ona dedi: «Müqəddəs Ruh sənin üzərinə enəcək, Haqq-Taalanın
    qüdrəti üstünə kölgə salacaq. Buna görə də doğulacaq müqəddəs Övlad Allahın Oğlu
    adlanacaq.'
  eng-DBY: And the angel answering said to her, [The] Holy Spirit shall come upon
    thee, and power of [the] Highest overshadow thee, wherefore the holy thing also
    which shall be born shall be called Son of God.
  guo-NT: 'Ángel jʉmnot wʉt, jʉm-aechon: —Dios pej-Espíritu Santo fʉloeyaxoek xam
    poxasik, me-ama itloejen. Do jawʉt, xam moejwaxaelam Dios pejpamamaxtat. Samata,
    yamxʉch nalaelt wʉt, Dios pijnaxael. ‘Dios paxʉlan’ —chiyaxaeson.'
  hla-hla: Ba angelo e poiena i tanen, “U Namnamei u Goagono e la uanama romana i
    tamulö na nitagala tere Sunahan te mi hohe nolö. Ba pien a goagono te pose iem
    romana lö te ngöeri romana a Pien Tson tere Sunahan.
  mav-NT: Mi'i hawyi Tupana mipo­'oro Kapireu tiwesat ra'yn — Ta'i Tupana Pã'ãu tut
    ewawi e. Mi'i hawyi Ipã'ãu esaika howa eupi'a aru toĩne'en e. Mi'i pote Emẽpyt
    topy­hu'at ri Tupana Koro Sese Sa'yru e atipy pywiat Maria pe.
  kpf-kpf: Yatâ sâi sumbem aŋâ den itâ mâburem pindip, “Tirik Kaapumŋâ gâ sot gei
    tâpap. Oi sumbem mariŋaŋgât imbaŋandâ mamŋâ tatgibap. Zorat nangâ zo Anutugât
    nanŋâ sâbi.
  ppo-ppo: Ai fo depa, ensel-né a̧paae tokó̧ mótu duraalu, “Kale Dȩi Kepe Wisi ya̧
    tua̧paae biti̧ waalopó. Téturaalu, mo ó taoró betere Kótóné fotoko̧né ya̧ tȩteróló
    husuró betaalo ai ape. Ai deyaaire naaleta, me dowi alakélé muni, mo kae naale
    detepa so whi̧ feané kilitu, ita Kótóné Naalemapó fo yaalo ai ape.
  hin-2017: स्वर्गदूत ने उसको उत्तर दिया, “पवित्र आत्मा तुझ पर उतरेगा, और परमप्रधान
    की सामर्थ्य तुझ पर छाया करेगी; इसलिए वह पवित्र जो उत्पन्न होनेवाला है, परमेश्वर
    का पुत्र कहलाएगा।
  wol-KYG: 'Malaaka mi ne ko: «Noo gu Sell gi mooy wàccsi ci yaw, dooley Aji Kawe
    ji yiir la. Moo tax itam ku Sell kiy juddoo ci yaw, dees na ko wooye Doomu Yàlla.'
  bef-bef: 'To agelouba Maliahi kagaꞌalo ma luto luꞌehina: Sikalafuꞌuba kaitoga alinaꞌmu
    yabe. To Huꞌmamofihi amuyaꞌauba kifi talinaꞌmu yabe. To ya hinogo yaꞌmana panaꞌi
    alihi ketalataꞌmu yabe, to bonaꞌmagi Huꞌmamofihi Panaꞌa yabe lite giꞌa liyafa
    hilanaꞌmu yabe.'
  amm-amm: Nosai no mo; kumoki nokota mo na fowasoki, “Kotoni Mulu Itouniyaimo Nokotayo
