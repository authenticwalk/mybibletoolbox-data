  bqc-SIM: 'Malaika wèwà à mɛ̀: Lua Nisĩna a dinɛ, Musude gbãa i mↄma. A yã́i
    nɛ́ pↄ́ ńyↄ̃ ipi kua aↄ adoa, wàli oɛ̀ Lua Nɛ́.'
  tcz-CHONGTHU: Vantil chun adonbut in, “Lhagao Theng nachunga hung chu ding, chule
    chungnung pen thanei na in nalekhu ding ahi. Hijeh a chu naosen apeng ding chu
    atheng hiding chule ama chu Pathen Chapa kiti ding ahi.
  mar-mar: देवदूत तिला म्हणाला, पवित्र आत्मा तुझ्यावर येईल आणि थोर देवाचे सामर्थ्य
    तुझ्यावर सावली करील आणि म्हणून जे पवित्र बाळ जन्मास येईल, त्यास देवाचा पुत्र म्हणतील.
  snp-snp: Loga o edaito, enisolekafo ka itibito eti loto loumami, Ouna Felegagakafo
    kamodoka ageto ya akaiya nemo we aumala yakafo kamamuna yaidana oto olu fito kedenagolinako,
    nomilipaka kedenanimo ya Gotikafo felegagale, loto ido Nanefole, loto lenagoliye.
  isl-isl: 'Engillinn svaraði: „Heilagur andi mun koma yfir þig og kraftur Guðs mun
    umlykja þig, barnið þitt verður því heilagt sonur Guðs.'
  spy-NT: Kukētyi ꞉malayikaanaa kule, “Mākuchōōnchiing' ꞉Tāmirmiryēētaab Yēyiin ankoolaambuuchiing'
    ꞉kāāmuukēywēēkyii. Churtaat ꞉leekweet nyēē +mēēsich /ānkumākēēkuurēē lakwataab
    Yēyiin.
  xnn-xnn: Dat kanan san anghel, “Nan Ispirito Santo nan awnit omali ken sik-a isonga
    nan panakabalin Apo Dios nan mangtakdo ken sik-a. Siya na nan kakwaniyan nan anakmo
    en Anak Apo Dios ay maid polos basbasolna.
  mwe-mwe: Malaika jula gwajangwile, “Mbumu jwa Ukonjelo shannjiile na mashili ga
    Bhakulungwa a Nnungu shiganng'unishile mbuti shiwili, kwa nneyo, mwana shabhelekwejo,
    shashemwe jwa Ukonjelo, Mwana jwa a Nnungu.
  tte-tte: Kabo anelosene iwalo Meli koina iba, “Yaubada ginauli meuloina sowasowana
    ipaisowaili. Yaluyaluwa Tabuna kani ilobima koliwo yo Tomiyasaesosi ana kaiwe
    mena kusiuma. Kabo melumelune esana kani sipei Yaubada Natuna kaiwena iya tabutabuna.
    Kubenali sauga bwaite. Elisabeti, am susu iya ikedukeduluma. Na tabe iya besiele
    isiuma natuna tauna. Tomo meuloili sibatoko kani nige melumelu ilolobai, na iyamo
    iya isiuma kabona ana waikena sikisi (6).”
  tcs-tcs: Da einzel ansa em baik, ‘Da OliSpirit go kam insaid wea yu ane da paua
    blo da Prapa AntapGod go kaba yu. So da pikinini wea i go bon, i gobi Boi blo
    God.
  hlt-THB: Khan ceityih ing, “Ciim Myihla ce nak khan awh awm kawmsaw, sawsang soeih
    a saithainaak ing ni siing khoep kaw; cedawngawh thlak ciim ak thang law hly ce
    Khawsa Capa tinawh khy kawm uh.
  soq-soq: Ita ensel me sipoasane wanase, “God ionoidoa Aleupa kakaiwa ita mukawa
    e osoawo iepie dewaepio buitaa. E epe buite otoa kakaiwa gamosawo mo ebowa wampe
    wampaase, ‘Me God Otopaida.’
  qub-qub: 'Niptin anjil niran: «Espíritu Santu gamman chayamuptinmi Tayta Diospa
    munaynin pucutay llantupajno chayamongapaj. Chaynöpami chay yurinanpaj caj wamrayquitaga
    ‹Diospa Wamran› nenga.'
  att-att: Á kinagi nayù daroban kuna, “Umay nikaw yù Mangilin nga Ikararuá, ánna
    malirúmán naka nayù pakáwayyá ni Namarò nga mamagaddátu. Á yáyù nga mangilin yù
    assítay nga meyanâ, á ingágad da ta Mangilin nga Anâ ni Namarò.
  bki-bki: Ana na nailiano berdop̃e, berinavo “Mia Niununo Lu rivatove easo, a mia
    moroano na Atua Na Loa Laka kiano rimei sovokoso, ana na mia jau kop̃igi. Ana
    bior mia jau kotibe na, mia nalo averinavo kiritete lu napano mia jau koduio be
    ‘Atua kenerinio.’
  bqp-bqp: 'Malaikaa wèa à pì: Luda Nini ni summa, Luda Musude gbãna ni danla. Abire
    yãi nɛ́ kũ ĩni i pì kunna nigↄ̃ adona, oni a sísi Luda Nɛ́.'
  mcp-mcp: Eŋgəles mú bɛ̧sa nə nyə nə «Ŋkɛ̧́ŋkɛ̧̂ Shíshim mə bá zə wódɨ́, ŋkul mə́
    Zɛmbî a gwɔ́w-gwɔ̂w í mú búdal wo nda gúgʉ́wá í dʉ búdal múúd nə́. Gwə́ wə́ í
    bá sá nə́ mwân wó bá byá yɛ́ mə́ bá bə fééshá, bwə́ dʉ jɔ̂w nyə nə́ Mwân mə́ Zɛmbî.
  hat-hat: 'Zanj lan reponn li: Sentespri a pral vin sou ou; pouvwa Bondye ki anwo
    nan syèl la pral kouvri ou tankou yon lonbraj. Se pou sa tou, tipitit ki pral
    fèt la pral viv apa pou Bondye, y''a rele l'' Pitit Bondye.'
  npl-NT: 'N ángel okinankili: —N Espíritu Santo walmuikas motech, iwa iweletilis
    n Totajtsi Dios mitsmokemis kemi se mextli. Yika, n konetl non te tikpias yetos
    yolchipawak iwa kinotsaskeh Tekone de Dios.'
  bgg-bgg: Hamangkhliie è chang, “Ragung so de na shii wuii ruii phro, chiih-è Hamangkhung-aphuii
    ro blu de na lakhung shii thog ruii phro. Ji pha chiang è hì pha ani So shii ne
    Hamangkhung-aphuii ro dufuii rone ho phro.
  eng-TCENT: The angel answered her, “The Holy Spirit will come upon yoʋ, and the
    power of the Most High will overshadow yoʋ; therefore the holy child that is to
    be born will be called the Son of God.
  eng-BSB: The angel replied, “The Holy Spirit will come upon you, and the power of
    the Most High will overshadow you. So the Holy One to be born will be called the
    Son of God.
  cpu-NT: 'Jakanakero maninkari, ikantziro: “Irira kantakaiyaarone Tasorentsinkantsi.
    Tema impamankantatyeeyaamiro ishintsinka Jenokisatzi, oshiyapaakyaaromi opamankantzi
    aamparentsi. Irootake impaitantyaari povaiyane Tasorentsi Itomi Pava.'
  san-ASM: ততো দূতোঽকথযৎ পৱিত্ৰ আত্মা ৎৱামাশ্ৰাযিষ্যতি তথা সৰ্ৱ্ৱশ্ৰেষ্ঠস্য শক্তিস্তৱোপৰি
    ছাযাং কৰিষ্যতি ততো হেতোস্তৱ গৰ্ব্ভাদ্ যঃ পৱিত্ৰবালকো জনিষ্যতে স ঈশ্ৱৰপুত্ৰ ইতি
    খ্যাতিং প্ৰাপ্স্যতি|
  tac-NT: '''Liko alué santo ánjelika anele: ―Onorúgame Alawala gite rojparámala mué
    tabilé ''yuga asagá rió, Onorúgame a''walila alarigá elímala mué. Alekeri alué
    mué inolá ''la wanáparigame nímala Onorúgamete, ''lige Onorúgame Inolá anélime
    nímala.'
  eng-WEBPB: The angel answered her, “The Holy Spirit will come on you, and the power
    of the Most High will overshadow you. Therefore also the holy one who is born
    from you will be called the Son of God.
  gfk-H: 'No angelo ga babalu hoken: “No Halhaliana Tanua na hanuat taar taam ma no
    dadas ta Kalou Nong i Naliu Sakit na burung uga. Io, no halhaliana nong u na kaha
    ia da kilam ia bia no Nati Kalou.'
  viv-viv: Au tovenuwaꞋata gigayo, “AluꞋaluwa Mahalina ginaluvaiye be Tomiyagetane-moꞋane
    yana faiwaleya o ginayava. Hidema faꞋina kwamana unavenatunena ma Mahalina ana
    kwamana ada hinavewagana Yaubada Natuna.
  yao-yao: Katumetume jwa kwinani ŵanjanjile che Maliamu, “Mbumu jwa Akunnungu chantuluchile
    ni machili ga Akumanani chigammunichile mpela mmwilili, kwaligongo lyo, mwanache
    juchapagwe chaŵilanjikwe Jwanswela ni Mwana jwa Akunnungu.
  tgp-tgp: Angelo atu mo r̃aramia mara, “Tanume Tapu i pa mai hiniho, ale suihan God
    Aulu jea i pa hohoviho; ale matana, natirihi sei i pa vora i pa tapu, la pa tovia
    — Natun God.
  auc-NT: Ante wæyongante anquedo wæætë edæ, —Wængonguï Tæiyæ̈ Waëmö Önöwoca incæ
    bitö weca poncæcäimpa. Wængonguï Æibæ Quëwënongä tömengä nänö tæ̈ï pïñæ̈nö incæ
    wææ owo baï cæcæcäimpa. Mänömaï beyæ̈ bitö Wëñængä Onguïñængä incæ Tæiyæ̈ Waëmö
    ëñacä ate, Wængonguï Wëñængä ingampa, ante pemoncædänimpa.
  kbc-NT: Odaa niɡ̶ijo aanjo ja niniɡ̶odi, meeta, “Liwigo Aneotedoɡ̶oji enagi makaamita,
    odaa Aneotedoɡ̶oji ditibigimedeoodi ikeetedaɡ̶awa nimaweneɡ̶egi. Joaniɡ̶idaa leeɡ̶odi
    ɡ̶adionigi anenitini, enitini miniokiniwateda Aneotedoɡ̶oji me nebi, odaa liboonaɡ̶adi
    ‘Lionigi Aneotedoɡ̶oji’.
  bmh-bmh: Uwait nugau tibur nug Maria kolital aureun, “Uwait nugau Ah Wes na ebizab
    alamau. Uwait nugau gusig na ibaiz damau. Guzenaimai, mogoi go Uwait nugau Mogoi
    amam.
  ctu-BL: 'Jini ángel tsi'' sube: Mi caj i yochel jini Ch''ujul bʌ Espíritu ti a tojlel.
    I p''ʌtʌlel jini C''ax Ñuc Bʌ mi caj i moset. Jini cha''an jini ch''ujul bʌ alʌl
    mu'' bʌ caj i yilan pañimil mux i pejcʌntel ti'' Yalobil Dios.'
  meq-meq: 'Gawla i Mbəlom a mbəɗay faya: «Məsəfəre Tsəɗaŋŋa eye ma mbəzlaweye fakaya.
    Gədaŋ i Mbəlom Fetek ma ndziye fakaya andza mezek. Yawa! Wawa niye ka ta wiye
    na, ta zaleye Tsəɗaŋŋa, Wawa i Mbəlom.'
  noa-H: 'Magbaawai chi Hẽwandam chogau magjim hanʌm: —Jãan hich Cha Hʌ̃gt''aa P''uu
    Nʌm hag Hak''aar pʌ gaai sĩeicheewaita pʌ jõorjugui hajim hanʌm, hich hiiu haawai.
    Mag gaaimua mʌg chaai pua hoobarm bʌ̃ʌrjã k''aibag chuk''u hauwia hich mag k''itaju.
    Hich Hẽwandamauta hich hiiu pʌ bi hee papi sim dën haawai hi t''ʌ̃r Hẽwandam Hiewaa
    ha t''ʌ̃rjugui ha jaaujim haajem.'
  alp-NT: Gabriele iombe, “Namake Ro Misete Ikusu kenamu hoko Alla Eni kbasa rebe
    ktili titinaije eono akeu blublulu. Bei mere hoko Kwetele rebe namake arueleIje
    kotiNe misete titinai le Eni dosa sae mo, Alla Elake titinaije Eni Nanae.
  san-VEL: tato duuto.akathayat pavitra aatmaa tvaamaa"sraayi.syati tathaa sarvva"sre.s.thasya
    "saktistavopari chaayaa.m kari.syati tato hetostava garbbhaad ya.h pavitrabaalako
    jani.syate sa ii"svaraputra iti khyaati.m praapsyati|
  kbq-kbq: Higeno ankeromo'a kenona'a anage huno asami'ne, Ruotge Avamumo kagrite
    ne-enkenka, Marerisa Anumzamofo hihamu'amo refitegantegahie. E'ina hu'negu ksentesana
    Mofavremo'a ruotge hanigeno, Anumzamofo mofavre hu'za hugahaze.
  kbh-kbh: 'Y chë ángel tbojanjuá: —Chë Uámana Espíritu echanjabo nÿets ácbeñe, y
    Bëngbe Bëtsabe obenánaca ngomamaná cochanjoquéda. Chabe obenana mo jants̈etëshcá
    cmochanjaboútsbotse; chíyeca chë echanjónÿna s̈es̈ona Uamaná echántsemna, y chábioye
    Bëngbe Bëtsabe Uaquiñá ca mochantsábobuatma.'
  ron-LSB: 'Îngerul i-a răspuns: “Duhul Sfânt va veni peste tine și puterea Celui
    Preaînalt te va umbri. De aceea și Sfântul care se va naște din tine se va numi
    Fiul lui Dumnezeu.'
  pon-pon: 'Tounlan o kotin japen majani on i: Nen jaraui pan kotin ti po omui o rojon
    en Kaun lapalap pan kipa komui di, i me jaraui o, me pan ipwi jan komui, pan marenki:
    Japwilim en Kot.'
  nhe-BL: 'Huan nopa elhuicac ejquetl quinanquili: ―Itonal Toteco hualas mopani, huan
    ichicahualis Toteco Dios Tlen Más Quipiya Tlanahuatili mitztlapachos huan ticonehue
    tielis. Huan yeca mocone elis nelía tlatzejtzeloltic, huan tlacame quiixmatise
    para Icone Toteco.'
  sps-sps: Ana morena tsue to ten Meri, “U Aaven Taabos naa minon tsumanyi, ana parits
    ten Gov te nai kaa me tsumanyi. Tana ka tsun to aya a Guei a Taabos nai koo rori
    na Guei Tsoiny ten Gov.
  wnc-wnc: yake anzing inikut, “Anututane Waung Kapata gae apuke enane siknga yuak
    kapatane kekeknga aknganata tasinggaman engangu tapatu tangaiwiyak. Wa tangaiwiyak
    kapae inike Anutu enane siknga yuak kapatane waaknga ngang inining,” ngang inikut.
    “Gaat llisabetkat dongu unekan yuamayak. Siwan waapata aminuake ngana wawi tapatu
    musiaatang yuak.
  bus-bus: 'Malaika wèàla à bè: Luda Nini é summa, Luda Musude gbãaa é danla. Beee
    yãnzi nɛ́ kɛ̀ nɛ́ ii pì kuuna égↄ̃ adona, weé à sísi Luda Nɛ́.'
  gub-BL: Tupàn rekwe Puràg ur putar nerehe a'e nehe. Ywate wera'u har a'e, umur kar
    putar ukàgaw newe a'e nehe. A'e mehe nememyr ràm heta tetea'u putar her izupe
    a'e nehe. Tupàn pe uzemonokatu ma'e her romo a'e nehe. Tupàn ta'yr amo ae her
    romo a'e nehe no.
  imo-imo: Enselemuni yundo nimbei, “Nu moloniona Paa Olandopa Moromo Gotenga Mini
    Kake Telimu omba yunge engemuni nunge olona ungulu te mondombalo. Akumunga ungulu
    kake teli meniomundo Gotenga Malo ningo imbi tinge.
  boj-boj: Onaqa laŋ aŋgro na minjej, “Mondor Bole a inoq aisim Qotei Goge Koba aqa
    siŋgila emimqa ni aŋgro oqam. Deqa naŋgi a qa maroqnqab, ‘A Qotei aqa Ŋiri.’ A
    Qotei aqa segi kumbra ti sqas.
  eng-DRA: 'And the angel answering, said to her: The Holy Ghost shall come upon thee,
    and the power of the most High shall overshadow thee. And therefore also the Holy
    which shall be born of thee shall be called the Son of God.'
  knf-knf: 'Uwanjuŧ uŧeema aji : «*Uhaaş wi Naşibaţi uluŋ kahela ţi iwi, Naşibaţi
    Andëmuŋ Maakan aşë guru na mnhina mnweek mi nul ji blifi. Ukaaŋ kë napoţ nayimanaan
    ankluŋ kabuka akdu''ana Abuk Naşibaţi!'
  san-KHM: តតោ ទូតោៜកថយត៑ បវិត្រ អាត្មា ត្វាមាឝ្រាយិឞ្យតិ តថា សវ៌្វឝ្រេឞ្ឋស្យ ឝក្តិស្តវោបរិ
    ឆាយាំ ករិឞ្យតិ តតោ ហេតោស្តវ គព៌្ភាទ៑ យះ បវិត្រពាលកោ ជនិឞ្យតេ ស ឦឝ្វរបុត្រ ឥតិ
    ខ្យាតិំ ប្រាប្ស្យតិ។
  arn-NT: 'Fey ti werken püllü feypifi ta Maria: —Tati Lif Küme Püllü akuay eymi mew,
    fey wenu mapu Ngünechen ñi pepiluwün akuay eymi mew kiñe tromü reke. Feymew ti
    pichiche tami choyüael Lif Mongenngeay ka femngechi Ngünechen ñi Fotüm pingeay.'
  zas-NT: 'Badxiꞌ anjl guinan rëbaman: ―Por xSprijt Dios chuꞌ xiꞌnl, abiꞌ xguialrniabee
    Dios bén yuꞌ xanyabaa gusiaawan guijquil con xbalan. Zeel xiꞌnl bén gal, gacaman
    naya nali abiꞌ guiniee ree bejn laaman Xiꞌn Dios.'
  ken-NT: Ángɛl akɛmɛ yi bɛ, “Chɔŋ Ɛfóŋó Bɛdyɛrɛ ántwɔ́ ntá yɛ, nɛ bɛtaŋ Mandɛm
    Acha mɛ́nkʉ ɔ́mpɔkɔ mɛniɛ. Ɛ̌ti yɔ, mmɔ́ anɛ ɔ́bhe, ǎbhák nyáŋá nɛ mámbɨŋɨ
    yi bɛ, ‘Mmɔ Mandɛm.’
