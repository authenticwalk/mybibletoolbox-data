  pan-pan: ਅਤੇ ਸਭ ਸੁਣਨ ਵਾਲਿਆਂ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਇਨ੍ਹਾਂ ਗੱਲਾਂ ਦਾ ਵਿਚਾਰ ਕੀਤਾ ਅਤੇ ਕਿਹਾ,
