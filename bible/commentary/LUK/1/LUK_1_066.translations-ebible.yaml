    ne rowaa!” Kera bae 'uri nai, sulia kera saitomana na tetedea God 'e nii fai nia.
  ukr-1871: 'І положили всї, хто чув, у серцї своїм, кажучи: Що ж то за дитина се
    буде! І рука Господня була з ним.'
  apz-apz: Aꞌamu hopiꞌnonohino oso hungkuno homo somo upaꞌnontɨfi huno piꞌnɨngo engo
