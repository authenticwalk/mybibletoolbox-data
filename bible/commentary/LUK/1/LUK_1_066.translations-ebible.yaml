  heb-heb: וישימו כל השמעים אל לבם לאמר מה אפוא יהיה הילד הזה ויד יהוה היתה עמו׃
  mpp-mpp: Aime Sugucnele tapilidi gboliholec gawecte ailu ngic-ngigac yenge siduc
