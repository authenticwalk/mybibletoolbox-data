verse: LUK.001.066
translations:
  kpx-kpx: Ige ata bahataeau ke evisi huhulahai avoe, “Ese kena bae vadeai.” Isime
    abu hilokage Kosive adae vuvuneu ese kemo ua.
  okv-H: ingito tunga javotoho ue meni avoeto Bada na amita ingeni na John hondate
    unu pajina kito, “Pure pajire do aisuja,” avo hotembea.
  tbo-tbo: Lawa iyawoi tuwegana hi noonoli naka hai nugohine ma hi pa, ‘Geka tewelana
    apo tauna iyai?’ Matababana i lugeletana dumaya naka Yaubada a wipoya tauna ugolina.
  mal-C: കേട്ടവർ കേട്ടവർ അതേപ്പറ്റി അത്ഭുതപ്പെട്ടുകൊണ്ട്, “ഈ ശിശു ആരാകും?” എന്നു പരസ്പരം
    ചോദിക്കാൻ തുടങ്ങി. കർത്താവിന്റെ കരം യോഹന്നാനോടുകൂടെ ഉണ്ടായിരുന്നു.
  grc-SR: Καὶ ἔθεντο πάντες οἱ ἀκούσαντες ἐν τῇ καρδίᾳ αὐτῶν, λέγοντες, Τί ἄρα τὸ
    παιδίον τοῦτο ἔσται; Καὶ ⸆ χεὶρ κυρίου ἦν μετ᾽ αὐτοῦ.
  bgc-bgc: अर सब सुणण आळा नै अपणे-अपणे मन म्ह विचार करकै कह्या, “यो बाळक किसा होगा?”
    क्यूँके प्रभु की शक्ति उसकै साथ सै।
  khz-khz: Valina gekamonagiato talimara maparara na getugamagiato, gekilato, “Emelo
    rakavetaina?” Kwalana Velekou gimana tiavuna ia atanai.
  deu-TKW: 'Und alle die es hörten, nahmen es sich zu Herzen und sagten: was wird
    es mit diesem Knaben sein? war doch die Hand des Herrn mit ihm.'
  zsr-NT: 'Gulazáꞌ ládxiꞌgac yúguꞌtë nup gulayöni ca naꞌ guc, taꞌná: ―¿Nacxcz gacbiꞌ
    biꞌi bö́nniꞌdauꞌ ni? Le nactë zóalenëꞌ‑biꞌ Xanruꞌ.'
  lin-lin: 'Bato nyonso oyo bayokaki sango yango bazalaki kokamwa yango mpe komituna :
    « Yango mwana oyo akozala nani ? » Pamba te loboko ya Nkolo ezalaki elongo na
    ye.'
  hns-NT: 'Aur dje dje soenies, oesab sotje lagal kie: „Ie larka kaisan aadmie hoiga?”
    Oelog to samadjh gail kie Parmeswar ke saktie okare saath hai.'
  noa-E: '@see-verse:LUK.001.065'
  eng-EMTV: And all those who heard them kept them in their hearts, saying, “What
    kind of child will this be?” And the hand of the Lord was with him.
  mib-NT: 'Te tāca ñáyuu jeē ní cajini jnūhun, ni quejéé i cánacani ni i, te cácajnūhun
    jnáhan i: ¿Ndese coo na cuéhnu sūchi yáha? áchí i. Chi máá Jítoho yō yōhyo ni
    sáha ya jeē váha jíín i.'
  lif-NT2: हे़क्‍क्‍याङ् कन् पाःन्‍निन् के़घे़म्‍बा के़रे़क्‍ले़ खुनिॽ निङ्‌वाॽ मये़आङ्
    खे़ङ्‌हाॽरे़ अक्‍खे मे़बाःत्तु, “आल्‍ल कन् अङे़ःक्‌वाःन् ताःन्‍दि थे पोःङ्‌बाइरो?”
    थेआङ्‌भे़ल्‍ले़ दाङ्‌बाल्‍ले़ कुहुक्‍किन् खे़न् अङे़ःक्‌वाःल्‍ले़ कुसम्‍दाङ् वये़रो॥
  xnj-xnj: Vandu voha vevayuwini mambu genago, vakaholalela mumitima yavi na kukotana
    vene kwa vene mumitima yavi, “Mwe mwana uyu yati ivya wuli?” Chakaka, makakala
    ga Bambu gavi pamonga na mwene.
  mmx-mmx: Nedi axap getgesara diga ronga i na, la digam doma mumu i la diga esue
    xeretna, “Anaa lamdak naba lok kereva?” Diga paase xerepmo mila digaklen i do
    lolos at ne Moroa ga nemen eburu min.
  cbr-NT: Chanioia cuax ca a tuá ñuiquian ñuicë banacama atun nuitu mëúishi sinánan,
    Nucën Papa Diosan ca abë 'ixun asérabi a sinánxunia quixun 'unani, —¿ënë tuáratsu
    cara canitancëx uisa uni 'iti 'ic? —quiax canancëxa.
  tee-NT: 'Chai tachi chun ju tak''asmatlh ju ani taxtokni va tachi ixtapastact''ajun
    la''ix''alhunut''an. Chai ixtalaclajuni: ―Tis atsucunti nu'' ju capacxana'' ju
    anu'' ask''at''a. Chunch ju ixtalaclajuni ju lapanacni ni na ix''aktaijui ju anu''
    ask''at''a ju Dios.'
  eng-LSV: and all who heard laid them up in their hearts, saying, “What then will
    this child be?” And the hand of the LORD was with him.
  cak-NT: 'Y conojel winak ri yec''oxan ri xbanataj quiq''uin ri Zacarías y ri Elisabet,
    niquiyec-ka pa cánima ri nitzijos chique, y niqui''ij: ¿Anchique como xteru''ona''
    ri ac''ual re''? yecha''. Roma k''alaj chi can c''o-wi ri Ajaf Dios riq''uin.'
  pah-NT: 'Kiroki g̃a g̃wendu Zacariasva''ea mombe''ua tay''riva''ea mombe''ua no
    – g̃a nhaporemo ojapyaka hehe. A''ero g̃a ei: —Tayri''ga po ti oko huvihavuhuro
    a''ero nehẽ! ei g̃a. A''ereki Tupana''ga popoakahetea oko tay''riva''ea rupi.'
  sja-NT: 'Mãga ũridak''ãri, jõmaarãpa k''ĩsia p''anapachida ãchi t''ãridepai: “¿K''ãata
    ooit''eepaama ajida, ma warrapa?” ¿Chonaa pak''ãri, eperã waibɨa pait''ee-epaa?
    ¿Wãara Tachi Ak''õre iru ome bapariit''ee-epaa?'
  xed-xed: 'Inda mndu ta snaŋtá tsa gwaɗa ya, ta ndanu ta ghəŋani kazlay: Kinawu dzaʼa
    nzakwa tsa zwaŋ ya tama kəʼa? «Zlah dzaʼa nzakway ka mndu dagala, kabga kawadaga
    Lazglafta nda tsa zwaŋ ya,» ka həŋ.'
  mks-NT: 'Ta tócó ndihi na̱ na̱xini jo̱ho ña̱ yóho na̱casáhá ndícani ini na sa̱há.
    Já na̱casáhá ndáca̱ tu̱hún táhan na já cáchí xi̱hi̱n táhan na já: —Ndá ta̱a cacuu
    ta̱a loho yóho tá ná cuahnu da. Na̱cachi na ña̱ yóho jáchi̱ na̱xini táhyí na̱
    ña̱ma̱ni̱ náhnu cája Ndióxi̱ xi̱hín ta̱a loho cán.'
  gfk-S: Dong bakut ing di ga ser leh ikin, di ga manga lilik utana di gom tirtiri
    be, “Ikin ra bulu na hanawat be a mangana turadi so ie?” Ma di ga tirtiri hobi
    kinong iga tutuno iat be no dades tano Watong ga kis ter ma ie.
  bmu-bmu: Buzupŋi eraum mötketka körekŋan mi möta urukönömŋine ala aŋgön kölget.
    Kembunöŋ kukösumŋi morösepsep qakŋe mokoi malöhi, miaŋgö könaŋi möt asariba kewö
    jiget, “Morö kiaŋön qariba mönö wani yuaia kun denöwö akŋa?” Mewö.
  dgz-dgz: Amba waenapan inak mame oisewa anunewa, anu waramat tan manega waiwanumun,
    “Orup ma kai warepi anenen taiwandata?” iwa mu anune Ayop God aro amun mega orup
    inap wandia.
  eng-GNV: And al they that heard them, laid them vp in their hearts, saying, What
    maner childe shall this be! and the hand of the Lord was with him.
  zaa-NT: 'Iyaba canu bina nu uccua nna yala belaba latsi'' quį ą''hua gunàba titsa''
    luetsi quį nna ra cą: Núgani í''yú huátsíį quée cá. Anía ra cą porqui''ni Señor
    Dios nna hualigani benie huátsáa bendecir.'
  eng-WEBSTER: And all they that had heard them , laid them up in their hearts, saying,
    What manner of child will this be! And the hand of the Lord was with him.
  guh-guh: Daxita pamonae jumetane bajarapacuene yabara, apo nacofënëtsi. Jamatabënajinavanapabiaba
    bajarapacuene. Nexata bajarapamonae nayanijobabiaba. —¿De meta jamatabëcueneitsi
    tsane bajarapanacuetonëyo itsa vitsabiana? najai tsabiabi bajarapamonae. Bajarapacuenia
    nayanijobabiaba tsipaji bitso Dioso yavenonaponatsi bajarapanacuetonëyo.
  bon-bon: Iyeta lui cina peei mene itecijemige, mage ngene jotwa-naninisi, ätemläjinisi
    egä, “Ai bägrä tääpume lipu äbitenige?” Yoo, Biname bime tääpume pajecu ge egä
    Acejiyame me kokre ime puga ge pui bägrä cama.
  nhw-BL: 'Huan nochi catli quicajque catli panoc moilhuiyayaj: “¿Tlaque elis ni piloquichpiltzi
    quema moscaltis?” Quej nopa quiijtohuayayaj pampa quiitayayaj para Toteco nelía
    quitlalijtoya imax ipan nopa oquichpil para quitiochihuas.'
  mgw-mgw: Boti babaagayu'wine makowe go, baatigania mumyoyo yabe ku'no kababaya,
    “Mwana yu' alu'a panga mundu gani?” Maana, makakala ga Bwana gabile pamope nakwe.
  swh-ONEN: Kila aliyesikia habari hizi alishangaa akauliza, “Je, mtoto huyu atakuwa
    mtu wa namna gani?” Maana mkono wa Bwana ulikuwa pamoja naye.
  wbi-wbi: na voni vano valyaghapulike vakaghagadilila mu mwoojo ghave, vakati umwana
    uju ghwa ndani ndani?” ulwakuva uluvoko lwa Mutwa lulyale palikimo naghwo.
  bba-bba: Mɑ be bɑ ɡɑri yi nuɑ kpuro, bɑ yi beruɑ ben ɡɔ̃rusɔ, bɑ bikiɑnɑmɔ bɑ mɔ̀,
    ǹ n mɛn nɑ, ɑmɔnɑ bii wi, u koo rɑ ko. Domi bɑ wɑ Yinnin nɔmu ɡɑ wɑ̃ɑ kɑ wi.
  eng-KJVCPB: And all they that heard them laid them up in their hearts, saying, What
    manner of child shall this be! And the hand of the Lord was with him.
  kgk-NT: Ha herakwã renduha kwéry onhemongeta opy'apy-py hese. —Mbava'e tipo ojapo-ta
    upe kunumi? he'i. —Okakwaa-ma rire, mba'e po oiko va'erã íxugwi? he'i oporandu
    randu ojóupe. —Ha'e Nhandejáry rembihovasa voi nipo ra'e, he'i ojóupe hese. Ha
    Nhandejáry ohovasa meme mitã-me. Omombaraete ave íxupe onhe'ẽ-py oiko hagwã.
  waj-waj: 'Kua tida ngiari yaata tinniyaa vau kuaivaa yaata utida tunoo: Aa nnaakara
    aavo yokeenno fai dee mmoorivai iinarannee? kiaa kiada Udaanga Anutuuqo inna tasipama
    varuuvaa rikiada itaa kua tiravai.'
  cpy-cpy: 'Ari ikenkishireyanakani ikaatzi kemakowenta-kiriri, ikanteeyini: “¿Jempema
    iityaaka paata irika eenchaa-niki?” Tema raminako-wentakiri Awinkatharite irika
    eenchaa-niki.”'
  ekk-PKP: Igaüks, kes seda kuulis, mõtles, mida see peaks tähendama. „Kes sellest
    poisist saab?“ küsisid nad, sest oli selge, et ta oli Jumala jaoks väga eriline.
  mpx-mpx: Gamagalau gegewel bolo wasana hi hago hi nuwanuwatu-an ge hi nel hi ba,
    “Wawaya ya bwaliga ni tabwa hauna kaba gamagal?” Kaiwena hi atena te Babala i
    matahikan ge i labe.
  wbp-wbp: Kujalu yalirrarlu yapangku purda-nyangu jaru yali-kirli kurdu wirriya-kurlu
    yirdi Jaanu-kurlu, milya-pungulpalu Warlalja-Wiri-kirlangu-kurlu yartarnarri-kirli.
    Ngulakujulpalu-nyanu jarnkujarnku japurnu, “Kaji nyampu kurdu wirriya wiri-jarrimi,
    nyarrpa-jarrimi kapu?”
  luo-luo: Ngʼato ka ngʼato mane owinjo wachni ne owuoro ahinya, kapenjo niya, “Nyathini
    biro bedo machal nade?” Nimar lwet Ruoth ne ni kode.
  nhe-NT: 'Huan nochi tlen quicajque tlen panoc moilhuiyayaj: “¿Tlaque elis ni piloquichpiltzi
    quema moscaltis?” Quej nopa quiijtohuayayaj pampa quiitayayaj para Toteco nelía
    quitlalijtoya ima ipan nopa oquichpil para quitiochihuas.'
  aii-aii: 'ܘܟܠܵܝܗ‌ܝ ܐܵܢܝܼ ܕܫܵܡܥܝܼ ܗܘܵܘ ܚܵܫܒ݂ܝܼ ܗܘܵܘ ܒܠܸܒܵܝܗ‌ܝ ܘܐܵܡܪܝܼ ܗܘܵܘ: ”ܕܵܐܟ݂ܝܼ
    ܒܸܬ ܗܵܘܹܐ ܐܵܗܵܐ ܝܵܠܵܕ݇ܐ؟“ ܣܵܒܵܒ ܐܝܼܕܵܐ ܕܡܵܪܝܵܐ ܥܲܠܘܼܗ‌ܝ ܝܗܘܵܐ.'
  esk-NT: Tusaapayaaqtuat taavrumiŋa isummatiginiġaat apiqsruqhutiŋ, “Qanusiugisiñiqpa
    una iḷiḷgaaq?” Nalupqinaitchuq Ataniġmun iqatigitilaaŋa.
  msb-msb: An tanan naman na nakabati ginsahuna-huna na lang idtoʼn tanan, “Nano daw
    an maaabtan sani na bata?” Ginsabi ninda ini kay naaraman ninda na an pagpalabi
    san Ginoo ada sa iya.
  cpa-NT: 'Jøng² ca¹lah¹já¹ dsa² ca¹nǿng² jǿg³, ca¹ŋi¹jiag¹² dsǿa¹²: ―¿Ha²lah lé²
    quiah¹² guing² héi²? ―lë́²dsa. Di³ quianh¹³ báh³ guing² Juu¹³ jniang³.'
  dso-dso: ଆରି ସୁନିରଇବା ସବୁ ଲକ୍‌ମନ୍‌ କାବା ଅଇକରି, ମନେ ମନେ ବାବ୍‌ଲାଇ, ତେବେ ଏ ପିଲା କାଇଟା
    ଅଇସି ? କାଇକେବଇଲେ ମାପ୍‌ରୁର୍‌ ବପୁ ପିଲାର୍‌ସଙ୍ଗ୍‌ ଆଚେ ବଲି ସବୁକେ ଜାନାପଡ୍‌ଲା ।
  meu-meu: Bena e kamonai taudia iboudiai e lalo tao; eto, Ina mero na ede baine heto?
    Badina be Lohiabada imana na ia latanai.
  yva-NT: Vatano wo ranaune nao wo ratantona no manuga ware, “Wakoe! Arikainye uma
    wato pamo Amisye apa vambunine no ai! Weti noa panakoeyamo, indati beo animaibe?”
  dgc-dgc: Ey du étanan a nakabaheta, éy mégéisipén side ta éya a anak, éng maging
    anya siya. Da neta du tolay a édse diya i kapangyarian na Diyos.
  zpm-NT: 'Zha ne rona, rza zdoo zho rnee zho: “¿Bay cho gac mëdyeeṉ co?” Sac nligaa
    rlu nacnie Dios win.)'
  hix-NT: Àsok tawro harha, ketxkon hatà, enytxanyenhàyamo, omeroro. Àhoko rma haxa
    nehutwetxkon hatà, tàhnawonye. Àsok hana ehonomnà me nay ha, enuxenyeno, ketxkon
    hatà. Thorymamtàhkatxhe rma, ehonomnà me rma haxa nay hamà, ketxkon hatà. Kohkom
    yahoxet yano me horymamyakon hatà, Xowawu.
  sim-sim: Urik ma ol mashi oson misiri ondo wavu musha mushak limu hishira, �Kumak
    jikisi oto mberem mende hom nakundar mbe?� Karem li hishihi limu mbara, �Wasilakahi
    kwambu angop orhik nawa sir.�
  npi-ULB: त्यसपछि यी कुरा सुन्‍ने सबैले आफ्नो हृदयमा राख्‍दै भने, “त्यसो भए, अब यो
    बालक कस्तो हुनेछ ?” किनकि परमप्रभुको हात त्यस बालकसँग थियो ।
  cgc-cgc: Tanan na mga kamati, paisip-isip danen, “Ino taan plano ta Ginuo Dyos ta
    yon na bata daw magbakod?” Iling tan iran na isip tak nlaman danen na paubayan
    kanen an ta Ginuo Dyos.
  tim-tim: Luâk âmbâle Yuda gimbâŋe tete kepiaŋe kepiaŋe maliŋe den are nâŋgâm hin
    dâyi, “Nanaŋ hain arekŋe humo akmâ gain gain akbiap?” hain dâm hanyeŋeâk akmâ
    nâŋgâyi. Akto Humoŋe tângombo malep.
  yor-yor: Ó sì jẹ́ ohun ìyanu fún gbogbo àwọn tí ó gbọ́ nípa rẹ̀, wọ́n sì tò ó sínú
    ọkàn wọn, wọ́n ń wí pé, “Irú-ọmọ kín ni èyí yóò jẹ́?” Nítorí tí ọwọ́ Olúwa wà
    pẹ̀lú rẹ̀.
  wos-wos: Wa saafa yindaka wun hundi xékéndé du takwa di xékélaki, Néma Du God wun
    nyanka dé hambuk hwe. Wungi xékélakita saréké waréké xékéta di wa, “Hukémbu wun
    nyan yingi maki retandé?”
  emp-NTPO: 'Jũma maʌ̃ ũrĩped̶ad̶aba jarabadjid̶aa: “Mãwã baibʌrʌ, maʌ̃gʌ warrara
    dji droma baya.” Mãwã jarasid̶aa Ãcõrẽ ʌb̶ʌara dji warra ume b̶ʌ bẽrã.'
  eng-F35: All who heard kept them in their hearts saying, “What then will this child
    be?” And the hand of the Lord was with him.)
  ind-ind: Semua orang yang mendengar tentang peristiwa itu bertanya-tanya dalam hati,
    “Apakah anak ini akan menjadi orang penting?” Mereka berpikir begitu karena tampak
    bahwa kuasa TUHAN menyertai dia.
  pes-OPCB: 'هر که این خبر را می‌شنید، به فکر فرو می‌رفت و از خود می‌پرسید: «این طفل،
    در آینده چه خواهد شد؟»، زیرا همه می‌دیدند که او مورد توجه خاص خداوند قرار دارد.'
  mpt-mpt: nakaia unangai wenteniba obianiba Naka ten ele sinanomo fatnamin naka namabene?
    ge funmonsiobe. Niminbabe, Sume emaye daabanetabe.
  ssx-ssx: Mo pi opimiki wanda꞉hali paeyaoma꞉ opua hone witolo alota꞉ Do wekita꞉ ekipiki
    hali halia꞉pe laa lota꞉ lota꞉ pimikime. Tekehalina꞉ wele pita꞉la꞉eki mo weki pa꞉ta꞉
    peneme yao pitiekeeki handolo hata꞉ lemekeme.
  mkl-mkl: Inɛ ŋɑ iyi ɑ̀ ɡbɔ ideu fei ɑ̀ yɑ mɑɑ muui si idɔ nŋɑ nɔ ɑ mɑɑ ni, debɛi,
    bɛirei ɑmɑu ihɛ̃ ɑ́ nɑ ku jɛ. Mii ŋɑ iyi í ceu ihɛ̃ fei wɑ nyisi iyi ɡbuɡbɑ̃i
    Ilɑɑɔ̃ í wɛɛ do nŋu.
  gaq-gaq: ଏନ୍‌ ସାମୁଆଁ ଜାଣ୍ଡେଇଂ ଅଁଆର୍କେ ମେଇଂ ଇରିଆତୁଗ୍ ୱେଆର୍‌କେ । ରେମୁଆଁଇଂ ବାବେ ଆର୍‌କେ
    ଜେ “ଏନ୍‌ ଗଡ଼େଅ ମେଁନେ ଡିଙ୍ଗ୍‌ଏ ?” ମାପ୍ରୁନେ ନ୍ତି ଏନ୍‌ ଗଡ଼େଅ ଏତେ ଲେଃକେ ମେଇଂ ଦେକ୍‍ସୁଗୁଆ
    ବାବେ ଆର୍‌କେ ।
  gof-RNT: Hessa si7ida ubbay, “Ha na7ay ay hananddeshsha” gidi bantta giddon odettidosona.
    Godaa kushey iyara de7ees.
  unx-unx: ନେ କାଜି ଆୟୁମାକାଦ୍ ସବେନ୍‌ ହଡ଼କ ଆକ୍‌ଦାନ୍ଦାଅୟାନ୍‌ଲଃ ଆକଆଃ ଆପ୍‌ନାଃ ମନ୍‌ରେ କୁଲିକେଦାଃକ,
    “ନିଃ ଚିଲ୍‌କାନ୍‌ ହନ୍‌ନାଏ ହବାଅଆଃ ?” ଚିୟାଃଚି ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ତିଃଇ ଇନିଃଲଃ ତାଇକେନା
    ।
  gah-gah: vegená mukilite gakóini giliake ali kigikagú milake gipama nene napa okoko
    nana itive. Liki lamó nene, Guivahanímini zámuza nene ámina gipaloka nego giliake
    lamó neve.
  lcm-lcm: Riria kita longong kilapo lomon akit a keve bil ke velai ani sui ta, “Nat
    ke kana, kapo polok ani ka saka igenen an?” Using a kitmat i Volava katapo ago
    singina.
  aer-aer: Kenhe arrpenhe yanhe areyele ayeye ampe akweke John-akerte awerrirrerlenge,
    itne itelarerrirreke Utnenge Ngkarte-kenhe-arle ikwerele-arlenge aneke. Kele itne
    itirrewarremele apayuthnerreke, “Urreke-tetye ampe urreye akweke nhenhe akngerre-irremele,
    iwenhe-ame re mpwaretyenhe?”
  qvc-NT: 'Yumbay chayta yach''ashpaqam, ancha yuyashpa, paykunapura tapunakurqan:
    —Chay wambra wiñashpaqa ¿ima karguyuqraq kanqa? nishpa. Chaqa paytaqam Tayta Dyusqa
    ancha yanapaq.'
  tgl-ULB: At ito ay itinago ng lahat ng nakarinig sa kanilang mga puso, na nagsasabi,
    “Ano kaya ang magiging kapalaran ng batang ito?” Sapagkat ang kamay ng Panginoon
    ay nasa kaniya.
  cbs-NT: 'jaskaibu dasibibun ninkakin unain jaskakenan: “Diosun ja bake yumewaidan,
    jaskadada ixanikika”, iki ja bakekidi janchanibukiaki.'
  xtm-NTPP: 'Ndaka ñayii ka jiniso''o ma, ka jikan‑tnu''u tna''a i: ―‍¿Naxe ko kuu
    lulu yukan? ―‍ka kuu i ka ka''an i. Vaa ja ndaa ja tnu''u ndee tnu''u ndatnu Iya
    Tátnuni ma iyo ji''in i.'
  nnq-nnq: Kila mundu ojwajoine nhwalo gwenio ngawacha nu ukonya, “Mwana ojo apakubebo?”
    Magambu ibonekana kipola kube makakala ga Nnoongo gakiba pamwe nakwe.
  bao-NT: Teere ca tʉorã niipetirãpʉra, “¿Ani wimagʉa, do biro ca biipʉ peti cʉ̃ niigajati?”
    ĩi jãiñarucuupa cʉ̃ja majurope, añuro petira, Ʉmʉreco Pacʉ cʉ̃re cʉ̃ ca tii nemorije
    ca niiro macã.
  san-ORI: ତସ୍ମାତ୍ ଶ୍ରୋତାରୋ ମନଃସୁ ସ୍ଥାପଯିତ୍ୱା କଥଯାମ୍ବଭୂୱୁଃ କୀଦୃଶୋଯଂ ବାଲୋ ଭୱିଷ୍ୟତି?
    ଅଥ ପରମେଶ୍ୱରସ୍ତସ୍ୟ ସହାଯୋଭୂତ୍|
  rmn-rmn: 'Алаи, кон шунляс адалэстар, тюшундиенас андэ пумарэ илэндэ: — Кон кан
    овэл адава пуёс? — вай о вас э Сагбуско сас лэса.'
  huv-NT: 'Meáwan nejiw leawa tanguiayiw tayacüw wüx omeajtsüw, tapiüngüw: ―¿Jane
    aaga nine quiaja? ¿Cuane apmarang alinoic nüte? ―awüw. Atquiaj tapiüngüw nipilan
    cos Teat Dios teamambeol a nine, ngo macueat.'
  otn-NT: 'Gätho ya yø ja̱''i̱ bi ba̱di̱ te bi̱ nja, di̱ n''yomfɛ̱ni̱, ''nɛ̱ di̱ n''yänni̱
    n''na ngu̱ n''na, hague nja''a̱ ya. Di̱ n''yɛ̱mbyø ja̱''i̱: ―¿Te ''bɛ''a̱ gätho
    da̱ ''yør''mø bi̱ nda̱n''yohʉ na̱ ra̱ ts''ʉnt''ʉ na̱? ―di̱ n''yɛ̱mbi̱. Porque
    ɛ̱mmɛ̱i̱ di̱ u̱nná̱ nja̱pi̱ Oja̱.'
  nop-nop: Kaŋ metam u nadigiŋ heki adi mihi u bedinaditomuŋa kougoŋ dediniŋgoŋ hinek
    hatibaak yoŋa nadigiŋ. Tiŋa undugoŋ mihi u Wapum’walaŋ saŋiniŋ adut hatak u miŋgoŋ
    dakalelak yo kagiŋ.
  obo-NT: Na iddos langun no minuvu no nokorinog tadda, id popoomdom woy id po‑inturoy.
    Kahi ran to, “Ondan ayu kod ingumannon ka‑ay'n anak otid dakkoo ron sikandin?
    Oyyos od kokita man, no riyon en to kandin iddos kotuusan to Monama.”
  kca-kca: 'Хŏйән айкеԓ хуԓса, хŏԓыйэ ԓыв сӑма пŏтсэԓ пӑ пŏтәртсәт: "Xŏйа тӑм ԋаврэм
    йиԓ?" Турәм Куща йош ԓўв пиԓәԓән ус.'
  cak-ENT: 'Y conojel c''a vinük ri nye''ac''axan ri xbanatüj quiq''uin ri Zacarías
    y ri Elisabet, nquiyüc c''a ka pa tak cánima ri ntzijos cheque, y nquibij: ¿Achique
    c''a rusamaj ruc''amon-pe ri ac''ual re''? nquibij. Roma nk''alajin que c''o-vi
    ri Ajaf Dios riq''uin.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤴ ᤐᤠ᤺ᤴᤏᤡᤴ ᤁᤧᤄᤧᤶᤒᤠ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ.
    “ᤀᤠᤸᤗ ᤁᤴ ᤀᤅᤧ᤺ᤰᤘᤠ᤺ᤴ ᤋᤠ᤺ᤴᤍᤡ ᤌᤣ ᤐᤥ᤺ᤱᤒᤠᤀᤡᤖᤥ᥅” ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤜᤢᤰᤁᤡᤴ ᤂᤧᤴ ᤀᤅᤧ᤺ᤰᤘᤠ᤺ᤸᤗᤧ
    ᤁᤢᤛᤶᤍᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: 'De nchivī jā ní jini tūhun, nī nquijéhé ji nácani inī ji, de jícā tūhún
    táhán ji: ¿Nāsa coo tá cuahnu sūchí yáhá? ncachī ji. Chi maá Jētohō ō Yāā Dios
    nī nsāhá yā jā váha ndasí ji.'
  san-TIB: ཏསྨཱཏ྄ ཤྲོཏཱརོ མནཿསུ སྠཱཔཡིཏྭཱ ཀཐཡཱམྦབྷཱུཝུཿ ཀཱིདྲྀཤོཡཾ བཱལོ བྷཝིཥྱཏི? ཨཐ པརམེཤྭརསྟསྱ
    སཧཱཡོབྷཱུཏ྄།
  qve-NT: 'Chaymi llapallan uyariqkunaqa sonqollankupi tapukuranku: “¿Chay wawa wiñaspanqa
    imaraqchá kanqa?”, nispanku. Ichaqa paykunaqa yacharankun chay wawataqa kikin
    Diospuni yanapasqanta.'
  pao-NT: '@see-verse:LUK.001.065'
  cbu-NT: Tputs anoo mazinarangusin, mangush chinayarusin, ¿An nllur maypaneema kinach?
    watam Apanll kizpur istakuwa, mang, tárangana tputsi. Yuwaa Wangarini nllurtarangu
    anoo kamaneena.
  usa-usa: 'máqte-kayukama maami-kátáámá ítáa-kayukama íyaqnobaqa netuq-yúyánámmá
    itéta maará-tiraae: “anaaékaqa maan-íyápógómá náaraq umáwaq mániyo?” téta tirááe.
    ánibo uyátárai-nakoni akoqnááma wepí wáitataboata máqte-kayukama ítaraae.'
  soy-soy: 'Pɛ̃ nnɛ́í pɛɛ ifɑɑci iyɛ̃ n kṍ ɑpi ikɛcɑ́ɑ́ m músu pin pimɛcɔpɛcirɛ
    písɛinɛ rɛ: Íye kɛ kɛwɑ̃́ kɛ̃ ɑkɛ́ mɑsí nɛ tɛnɛnɛ? Asei kɛcɑ́ɑ́, Upíimɑ yɛ
    pɛɛ kɛkɛpirɛ welɛ.'
  hui-hui: Bibahendeme te ogoni layago hale hayaru tigua mitangi bialu, Anduane Homogonaga
    hongo holene ibu heba haore biaruago igiri ogoni ibugua agi bulenaga holobadabe,
    lalu hene.
  amf-amf: Qansaana wulaar, “Ta naasa kaa hamin hamea ki doo?” hamayse yisa woylaminte
    ke yedade; ogonoar Barjosa kantano kimbesana kinka konin dohonnane.
  quc-NNT: 'Konojel ri winaq ri xetowik xechoman pa ke wi, xkib''ij: ¿Jas lo kub''an
    wa'' we ak''al ri''? —xecha''. Je'' xkib''ij wa'' rumal chi q''alaj chi k''o ri
    Qajaw Dios ruk'' ri ak''al.'
  dob-dob: Ta tomota nidi yaisigedi sinonona sinuwa edaedadamina, ꞌenega taudimo sienaidedi,
    sigwae, “Gwama gete mwaꞌadega ꞌiabe ꞌina guinuwa?” Manuna siꞌitena Yaubada ꞌina
    waiwai ꞌenaya ꞌimiyami.
  wrs-wrs: '@see-verse:LUK.001.065'
  mca-mca: 'Week pekhewe'' impi''yelij aka''an qa yaqsi''j pe'' ƚatawjetsji'', qa
    yitjiijju'': —¿Qetuk pa'' ƚunye''j hatse'' ha''ne omeƚa''s? Qe pa'' ƚokoi pa''
    Yatsat''ax''inij yijaa''ija in i''nijup nakha''an.—'
  kiw-kiw: Diamoi ioroomaimoi-da, uubi geemai-ro ai-piraromoumo, ida paraatomo, “Ara
    mereeu raꞌu-ro ooꞌai maꞌai?” Mabu ruu Paidubui erara meree-ka.
  tzo-TZC: 'Scotol ti buchꞌutic laj yaꞌiique ta snopilan ta sjacꞌolanbe sbaic ta jujun
    tal: ―¿Cꞌusi ta xlic spas ti olol taje? ―xiic. Yuꞌun laj yaꞌiic ti ta melel acꞌbil
    bendición yuꞌun ti Cajvaltic Diose.'
  mya-mya: ကြား​ကြ​သူ​အ​ပေါင်း​တို့​သည် ``ဤ​သူ​ငယ် ကား​အ​ဘယ်​သို့​သော​သူ​ဖြစ်​လိမ့်​မည်​နည်း''
    ဟု​ပြော​ဆို​ကြ​၏။ ထာ​ဝ​ရ​ဘု​ရား​၏​တန်​ခိုး တော်​သည်​ထို​သူ​ငယ်​အ​ပေါ်​သက်​ရောက်​လျက်
    နေ​တော်​မူ​၏။
  gng-NT: 'Tù de'' binib bà kɛ cii'' tù nnɔ iyɛnmaale. Nɛ bi maaleh biʼyɛnm ni
    ki teh: «Kibuk kiɛ lá li yé bɛ ya nitunbu sɔ?» Kimɛ Yonbdaan ya tuɔm te kiʼbo.'
  cbi-NTPO: 'Tsenñu kumuinchi Judea tusha chumu chachilla demijatu entsangue pensanguila:
    “¿Entsa kaana naa junuuñaa tsaiñu detin?” tyatyaila, matyu Bale Rukaa juntsa kaananu
    ura'' ikare'' jijiintsuñu'' mitya.'
  ikk-NT: Onyẹ ọwụlẹ nụn'a hụ e ro ẹ, a sị, “Kịnị kẹ nwatanị jẹnkọ d'a wụ?” Wẹ rị
    a jụ ẹnịna makẹni ẹka Di-nwọnni-ẹnyi rị imẹ ndụn a ezioku-ezioku.
  leu-leu: Naseꞌ ta mataa a langai pana mo aanabeꞌ a lalamon pana e a fiai, “A lak
    aanabeꞌ i taa so ta buk mataa?” Senaso ri texaas o a gutan sina Piran a waan xuvul
    pana.
  maz-NT: 'C''o nte c''o mi ärä, mi cjijñiji o̱ mü''büji mi mamaji: ―Pãrã, ¿pje ra
    mbëzhi c''e ts''it''i?, eñeji. Na ngue mi unüji ngüenda mi bübüvi Mizhocjimi c''e
    ts''it''i.'
  bod-N: གནས་ཚུལ་དེ་ཐོས་པ་ཐམས་ཅད་ཀྱིས་ཀྱང་དོན་དེ་ཡིད་ལ་བཟུང༌ཞིང༌། གཙོ་བོའི་ཕྱག་གིས་ཕྲུ་གུ་དེར་སྐྱབས་འཇུག་གནང་ཡོད་པས་མ་འོངས་པ་ན་ཁོ་ནི་ཅི་ལྟ་བུ་ཞིག་ཏུ་འགྱུར་རམ་ཞེས་སྨྲས༌སོ།།
  tca-NT: 'Rü guxü̃ma ga nüxü̃ cuáchigagüxü̃ ga yema ngupetüxü̃, rü nügüãxẽwa nagu
    narüxĩnüẽẽcha, rü ñanagürügü: —¿Ṯacü tá nixĩ i ngẽma buxü̃? Erü Tupana rü aixcüma
    naxü̃tawa nangẽxma —ñanagürügü.'
  zpl-NT: 'Ye bee bene enu ungabiyaꞌ nucuaꞌ unibeei lu saꞌbeei: ―¿Xi nzeꞌta nú aca
    enduꞌ cuaꞌ? Xne che rlubeꞌ nú nzu Diose cuna enduꞌ cuaꞌ.'
  mbc-NT: 'Tamî''nawîronkon etatîpono''san esenumenka''pî mîrîrî pî''. Ekaranmapo''pî
    to''ya: —‍Anî'' pe see mîserî more wanî kupî sîrîrî? —‍ta''pî to''ya. Mîrîrî warantî
    to'' eseurîma''pî maasa pra Uyepotorîkon meruntîri wanî ye''nen mîîkîrî yarakkîrî.'
  ndg-ndg: Makowe choti cha itumbi ya Yudea. Na boti babayowine batikugatunza mumioyo
    yabe, babayite, “mwana yu wa namna gani? kwasababu luboko lwa Ngwana wabile pamope
    ni ywembe.
  wsk-wsk: Se kariimet den mu ikikasan mu ikia ninguru nunga moakaso se isakasan,
    “Se kuriang umu maingte kuriang awuk nunguningkiri bagarukko!” makasan. Mu awuk,
    nuna ikiman, Kari Biya ko sokel nu ilak kapetaram bagakaso.
  toj-NT: 'Jaxa matic ch''ac yabi, huan xta tz''iptz''unuc ja sc''ujolei: ―¡Saber
    jastal oj huajuc ja alatz it ja mas tzaani! xchiye. Jaxa yal querem jahui ti ni
    ay ba sc''ab ja Cajualtiqui.'
  tbc-tbc: Tamolpein a fidian ru a duloŋ an ilod weiweig nug dusumiani, “Ak dugo,
    nanuk an san madok murnap dugo wak i?” Iŋ kuai tem dile yak Anut anen tuon dabai
    nanuk an da ya.
  sna-sna: Vanhu vose vakazvinzwa vakashamiswa nazvo, vakati, “Mwana uyu achava akadiniko?”
    Nokuti ruoko rwaShe rwaiva naye.
  smk-NT: Ket sarba ran nakarnge' konan sitin nangyadi', inisip-isip ra no ani li'
    kadi' a liwa' na no umalaki yaytin anak. Wanin a iti sa nakem ra bana' ta mapala-palaway
    anaod a say pakayadi' nan Dios ket iti kona.
  grc-TCGNT: Καὶ ἔθεντο πάντες οἱ ἀκούσαντες ἐν τῇ καρδίᾳ αὐτῶν, λέγοντες, Τί ἄρα
    τὸ παιδίον τοῦτο ἔσται; Καὶ χεὶρ Κυρίου ἦν μετ᾽ αὐτοῦ.
  gof-WFTW: Hessa si7ida ubbay, “Ha na7ay ay hananddeshsha” gidi bantta giddon odettidosona.
    Godaa kushey iyara de7ees.
  spa-BLM: 'Todos los que los oían los guardaban en su corazón, diciendo: “¿Qué será
    entonces este niño?” La mano del Señor estaba con él.'
  kyz-NT: 'A''eramũ ''ga je''ega renupara ''gã ''jau: —Ma''e kũima''e ''ga sipo ''i?
    Kũima''e esage ''ga nipo kũi— ''jau ''gã ajaupe, ''gã na''yra rera renupa. A''eramũ
    Juã ''ga ''ar ypyrauwe Janeruwarete ''ga ojejukau esage ''ga ree.'
  dao-dao: Acun ngjaki avan naw, ami mlung k'uma ta u lü, “Acuna hnasen cun ia mäih
    vai ni?” ami ti. Ani cun Pamhnam naw a johit am awmpüiki tia ami van naw ksingki
    he.
  cya-cya: 'Nchgaa nu ngune ''in cha'' can'' msu''hua ne'' cha'' tiquee ne'', lo''
    nchcui'' ne'': ¿Ñi na ña''an ndi''in cha'' ''in cuhui'' cua? Lo'' Ñi X''nan na
    ntsu''hui ñi cunta ''in cuhui''.'
  nii-nii: Wumb ek ei piik en enim noman to piik, nga en enim yi ninjing. “Ekii se
    kangi ek er mułmba mił nenj?” Wumb yi piinjing, “Gos Owundu eim kin mołum,” ni
    piinjing.
  ign-NT: 'Namutupa napane­re­que­nehahi. Nácani tisamai­ri­ri­ca­napahi, tiyase­re­ji­ri­ca­ca­naripa.
    Ánipa nacahe: —¿Cañarihi tacaye­ma­quenehi eta juca máuchusirahi ema amuya? —nacahepa.
    Tásiha, ema amuya, tétavi­cavahi eta majanea­sirahi ema Viya eta majuru­si­ra­paipahi.'
  dik-NT: Ku kuat raan cï wëlkä piŋ ë gäi ku lueel, “Manhë, bï jäl yiëndë aköldä?”
    Rin ë yic, riɛl Bänyda arɛ̈ɛ̈r kek ye.
  cac-cac: 'Masanil eb'' ix ab''an jun tic, ix och ijan eb'' snaub''tan̈ani, ix laj
    sc''anb''an yab'' eb'' d''ay junjun: —¿Tas yaj jun unin tic? xchi eb''. Icha chi''
    ix yal eb'' yujto ix sch''ox val spoder Dios d''ay.'
  tzj-E: 'Conjelal wnak jxec''axana je xbantaja arj-e'' xqueyic ptak canm y cawra
    necbij ra: —¿Nak lc''a samaj xtuban jawra ac''al ra? cara'' xecbij tzra ch''tac''al.
    Bien k''alaj chc''ola Kajaw Dios ruq''uin.'
  san-BUR: တသ္မာတ် ၑြောတာရော မနးသု သ္ထာပယိတွာ ကထယာမ္ဗဘူဝုး ကီဒၖၑောယံ ဗာလော ဘဝိၐျတိ?
    အထ ပရမေၑွရသ္တသျ သဟာယောဘူတ်၊
  yaa-NT: 'Yoinãi fetsekaxõ shinãnifo: “Nã fake afeskaimãkai nõ õinõ shinãya iki kiki,
    Niospamãi shinãmasharaino,” ikaxõ shinãnifo.'
  cab-NT: Sun ja agáambubalin, ába jeréderun asáminara, ába jálügüdagun jámagua, jaríñaga.
    —¿Cáteibeí funasan irájü le? Ladǘga biní lumútija Búngiu le tímatimaati.
  clu-clu: Kag ang tanan nga mga tao nga nakabarita nagisip nga mayad. Makon nanda,
    “Maging ano kabay ang bata nga dia kon tana magbaul?” Ay nasatum ang mga tao nga
    kaiban na ang Ginoo.
  swh-ULB: Na wote walioyasikia wakayatunza mioyoni mwao, wakisema, “ Mtoto huyu kuwa
    wa namna gani?” Kwasababu mkono wa Bwana ulikuwa pamoja naye.
  tpt-NT: 'Tachun yu taqasmaklhi taꞌaqtayl tapastakꞌa, va tanajun: —¿Tis va suncha
