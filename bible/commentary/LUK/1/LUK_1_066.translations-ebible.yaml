  zat-NTPS: 'Xúgute̱ benne'' belenne̱'' na, gulezú lawe̱'' dxelenné̱'' lu lázrdawe̱'',
    ne buluche̱be ljwezre̱'' tue̱'' xetúe̱'': ―¿Ájazraqueze gun bi nigá? Naca bea
    na Xránadxu zúale̱ne̱''-be''.'
  spp-spp: 'Ka lire kani lógofeebii puni si li yaha piye funŋ''i, marii sɔ̂nŋi li
    na. Pi shin maha shin mpyi na uye yíbili: «Ŋge pyàŋi sí n‑pyi ɲaha shi bɛ?» Sèeŋi
    na, Kafooŋi Kile cyɛge mpyi ná u e.'
  zty-NTPS: 'Bza'' ḻáže''gak yógo''te benne'' ka'' katen'' béngekle'' kan goken, na''
    wnnágake'': —¿Biẕkzen'' gon bi'' byodon''? Da'' likze X̱anžon'' zóaḻene''-be''.'
  mek-mek: Ke papiau maꞌoai imoi egaꞌina Deo ima alogai eagu auga keisa, ke egaꞌina
    fouga aloꞌiai eka. Ke ifoꞌi mo epoꞌiai keifa keinaka, “Imoi iꞌina auga muni ala
    agemia oma auga oko alalogo,” keoma.
  aey-aey: Dana cajaca cunug age je eu dumeig age je eunu cocobi cisdoin, “Mel sim
    eu hibna adi biligian?” doin. Ge, Tibudna gagadic odoc uqaca bilen eunu doin.
  urd-GVH: जिसने भी सुना उसने संजीदगी से इस पर ग़ौर किया और सोचा, “इस बच्चे का क्या
    बनेगा?” क्योंकि रब की क़ुदरत उसके साथ थी।
  ycn-ycn: 'Piyuque riyucuna jema''ajeño i''ijnataño napéchuhua rinacu cajrú. Nemá
    pajlocaca: “¿Méqueca penaje rimoto''ó quele queráco''ope?” Que nemacá rinacu,
    nahue''epícale Tupana a''ajica riñaté cajrú huani.'
  djr-djr: Ga ŋuriŋiwurruynydja ŋunhi walal gan bilin nhakun ŋäkula dhäwuny', walalnydja
    gan ŋunhi guyaŋanan, bala gan ŋäŋ'thunminan walalanhawuynha walal waŋga'-waŋganynha
    yan bitjanminan, “Way! Nhalayak ŋayi dhu dhuwal yulŋuny, ŋunhi ŋayi boŋguŋ ŋunha
    yothuny yindithiny ŋuthul? Nhän boŋguŋ ŋayi gi balanyamirriyyiny waluy djäma?”
    Ŋunhi walal gan bitjarryiny waŋanhamin, bili walal ŋunhi nhäŋala ŋamathaŋala God-Waŋarrwun
    ganydjarr ŋuliwitjarryin yothuwalaŋuwurra.
  kvg-kvg: Yaq ezoqa ewaqape, nqanek manqat giyogem, ndigu matavap kandambá gigonem.
    Āv gini-einím nqǽgo, “Gê. Ngenek nakhasam-yo, andé gekha ezoqam me mé꞉goāt?”
    Ndigu āv gini-matøvemém nqǽgo, Mbumbukiam-qa bazaføgakh ndø̂gó, te namba.
  rug-rug: Meke sari doduru pu avosia sa ginugua hie, si va soku nia binalabala rini
    sa guguana sa koburu, meke zama, “Na sa beka si kote ta evaṉa koa sa?” gua. Ura
    bakala mo sapu sa ṉiniraṉira te Tamasa si koa koa sa.
  hop-NT: 'Noqw sohsoyam put nanaptaqam unaṅwpeq put wūwank̇ahk̇aṅw paṅqaqwa: Hin
    pa i’ tsay hintani? Noqw Tutuyqawhqat maat put aw unaṅwtavi’ta.'
  san-URD: تَسْماتْ شْروتارو مَنَحسُ سْتھاپَیِتْوا کَتھَیامْبَبھُووُح کِیدرِشویَں
    بالو بھَوِشْیَتِ؟ اَتھَ پَرَمیشْوَرَسْتَسْیَ سَہایوبھُوتْ۔
  heb-LB: 'כל השומעים התרשמו עמוקות ואמרו: ”מעניין למה נועד הילד הזה.“ כי היה ברור
    להם שאלוהים איתו.'
  caf-NT: '''Et ndunnah whulh uzduzts''ai, ts''iyawh hubudzi be hódanla ''ink''ez
    ''ulhódutni, “Ndan ''uski dant''ah simba wule?” hutni. ''Ink''ez neMoodihti bula
    be yula ''ut''en.'
  mio-NT: 'Chini ndihi ñivi tuhun can, ta saxini ñi chi anima ñi, ta nducu tuhun ñi
    iin ñi inga ñi ti: ―¿Ñaan rai cua cuu racan? Tacan ni nducu tuhun ñi, vati cua
    tindee ra chahnu chi ra.'
  srq-NT: Ae jirandu quia erese, ũquɨ̃ ngue ndua tuchɨ quia erese ra. —Mañɨ nda Zacarías
    riirĩ nguia reae. Nandemae nguia erese no, ɨ que mbia quia ndua ndua ra. Dios
    que siqui tuchɨ Zacarías ndiirĩ ndese ra.
  kje-NT: Ri man derne panaeku onne na'akeme roro akin wakunu na'ahenia, “Tataneni
    lo'o namwali inhawa?” ono hir do'on rauroinedi Makromod norle'ule'u norwaliwali
    ai.
  gaz-gaz: Warri kana dhagaʼan hundinuus, “Yoos daaʼimni kun nama akkamii taʼinna
    laata?” jedhanii garaa isaaniitti dinqifatan. Harki Gooftaa isa wajjin tureetii.
  kud-kud: Na tomowaowa yaiyadiwo hibebenaleine hinuwatuwu behabeha, na hibom hipanivilauyoidi
    hiwalo, ‘Gama teina vedova mata yana paipaihowa?’ Wuwuna hi'itaya'o Yaubada yana
    wahiyala ainai imiyamiya.
  urb-NT: 'Ame''ẽ rehe upa hendu ame''ẽ ta ipy''a rehe ma''e ke ukwa ukwa ixo. Kuja.
    Ta''yn namõ Tupãma''e pyrãtãha ixo te, aja ngã ukwa, a''erehe pandu: —Mã! Sawa''e
    rahã, ma''e katu ame''ẽ ke kome''ẽ ta''yn ra''yr ma''ema''e ta kỹ — aja ngã ukwa.'
  fra-LSG: 'Tous ceux qui les apprirent les gardèrent dans leur cœur, en disant: Que
    sera donc cet enfant? Et la main du Seigneur était avec lui.'
  san-HK: tasmAt zrotAro manaHsu sthApayitvA kathayAmbabhUvuH kIdRzoyaM bAlo bhaviSyati?
    atha paramezvarastasya sahAyobhUt|
  cak-SNT: 'Y quinojiel ri ncaꞌcꞌaxan ri xbꞌanataj quiqꞌuin ri Zacarías y ri Elisabet,
    niquiyac pa tak cánima ri nitzijos chica, y niquiꞌej: ¿Chica came xtirubꞌanaꞌ
    ri acꞌual reꞌ? ncaꞌchaꞌ. Ruma kꞌalaj chi cꞌo ri Ajaf Dios riqꞌuin.'
  uvh-uvh: Ning tanga aming adi saba kabasi' ka wa Anutuning tangkunang guk iikning
    u kuma' kigedanga base tanga ning toging, o saba ka wa giraga tanga aming girii
    unda' iro'ga' ning tonga yareging.
  ino-ino: Afi'naya vaya'moki afi'a apaipafi malete'a inake hu'a nehae “Anumayamo'a
    aya hukefe akaeya'ae mai'nea yafe henaka'a mani mafa'ne hana kava hisea mafa'ne
    maike?” hu'a nehae.
  gnn-gnn: Bala walala ḻiyalilina ŋal'maraŋala, ga guyaŋinanydja walala yukurrana
    bitjarrana, “Nhä mak dhuwala yothuny'tja yurru gurarrthirri? Nhäyinyara mak ŋayi
    yurru ḏarramunydja? Nhä mak ŋayi yurru djämanydja?” bitjarra walala yolŋu'-yulŋuyu
    guyaŋinanydja, liŋgu walala marŋgithinana, ga dharaŋara ŋunhi ŋayi ŋunhiyi yothu
    Garraywalana goŋŋuranydja.
  yal-yal: Naxan birin a mɛ, ne yi e miri, e maxɔdinna ti, e naxa, “Diini ito sa ligama
    di?” Amasɔtɔ e bata yi a yigbɛ kati, a Marigin sɛnbɛna a xun ma.
  cnt-NT: 'Dsa₂ i₂qui₂ca₂rë₃ŋi₅ a₂jaun₂ në́₃, jme₁''nio''₂ dsɨ́₅ i₂gú''₃ jág₁ në₅,
    qui₂ŋɨ́i''₅ le₂jan₂ le₂jan₂ dsia₂₃: “¿''E₂ bá₄ lén₂ guein₂ ''éi₂?” Ia₁ dsón''₂
    bá₄ dsau₅ léi₄ jme₁quiong''₅₄ Te₁gui''₅₄ guein₂ ''éi₂.'
  tif-tif: '@see-verse:LUK.001.065'
  nlx-nlx: ज्यी वातु आखा होमेलनारे जान तान मोना माय विचार केरीन केया, “ज्यो तो सोरो
    कोहलो एय?” काहाकाय बोगवान आथ ता हिऱ्यो ईतो।
  apw-NT: Hayíí áí ch’iṉii daidezts’aaníí bijíí yuyaa nazné’go, Díí mé’íí hagoshą’
    at’éé hileehi! daaṉii. Áígé’ Bik’ehgo’ihi’ṉań yił nlįį lę́’e.
  gum-gum: 'Inchen mayeelø wammørøbeløbe nømui manrrautø esegab trenchibelø køn: —¿I
    unøbe chi maig kønrrabig kerah?— cha. Kaguende Señorwei tasiibe nøba pasrøben.'
  not-NT: 'Iraegui quemocotaiguëri Joan iquengasëretaiganacari yosamitobaca: —¿Ati
    icanta ira janequira? ¿Pairo inganque aiquenta? Igóiguë cara icábintsëri Joan
    Tosorintsi.'
  plu-plu: 'Madikte hiyeg ku pariye timé gak igkis ipegminenekwa gihiyakemnikis gimin.
    Igkis awna: ―Pariye ner bakimni ig humawnek? Mmanawa in kahayak huwewe wotwiy
    ku Uhokri ay gikak.'
  iou-iou: Kuŋat moreŋirän ämawebe manbiŋam u nadäŋkuŋo u kudup bänepi-ken nadäwätäk
    täŋpäŋ yäŋkuŋ; Kämi-kämi nanak uwä kädet kuroŋ jide ude api iwarek? Ekäni täŋo
    kehäromi ukät itkamän yäŋ nadäŋpäŋ unita man udewä yäŋkuŋ.
  ntp-NT: 'Vʌʌsi ismaacʌdʌ caí isducatai ʌpʌdui naana maasi gʌntʌtʌgitoi dai aipaco
    gʌntʌcacai daidʌ icaiti: ―¿Sioor maatʌ istumaasicamu goovai? Sʌʌlicʌdʌ Diuusi
    cʌʌgacʌrʌ nʌidi goovai ―ascaiti ʌoodami.'
  rai-rai: Diat raap baa diat walangoroi, diat nuknuk aakit uni, ma diat piri naa,
    “A mangaana naat aawa mi?” Maa diat baboi naa a dekdek i ra Tadaaru i ki uni.
  haw-1868: A o ka poe a pau i lobe, nalu iho la lakou ma ko lakou mau naau, e i ana
    iho, Heaha la uanei ke ano o keia keiki? Aia me ia ka lima o ka Haku.
  ffm-ffm: 'Nanɓe ɗum ɓee fuu ndesi ɗum e hakkillaaji mum''en, ana mbiya: «Koɗum ngel
    cukalel foti laataade?» Sabi ɓe njii baawɗe Joomiraaɗo ana e maggel.'
  arb-NAV: 'وَكَانَ جَمِيعُ السَّامِعِينَ يَضَعُونَهَا فِي قُلُوبِهِمْ، قَائِلِينَ:
    «تُرَى، مَاذَا سَيَصِيرُ هَذَا الطِّفْلُ؟» فَقَدْ كَانَتْ يَدُ الرَّبِّ مَعَهُ.'
  cop-CNT: ⲟⲩⲟϩ ⲛⲁⲩⲙⲟⲕⲙⲉⲕ ⲧⲏⲣⲟⲩ ϧⲉⲛ ⲡⲟⲩϩⲏⲧ ⳿ⲛϫⲉ ⲛⲏⲉⲧⲥⲱⲧⲉⲙ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲟⲩ ϩⲁⲣⲁ ⲡⲉⲑⲛⲁϣⲱⲡⲓ
    ⲙⲡⲁⲓ⳿ⲁⲗⲟⲩ ⲕⲉ ⲅⲁⲣ ⲛⲁⲣⲉ ⳿ⲧϫⲓϫ ⳿ⲙⲠ⳪ ⲭⲏ ⲛⲉⲙⲁϥ.
  adz-adz: Garam sib angu ringanta i nan igi da maran ifur nan ampi bingan da igut
    i ruan, “Mamaꞌ narun ani yingꞌan, da nanga gum tsiraꞌ idzuwai?” Ini ibinigi i
    Nifutsarif nampanggan irut arangan.
  sri-sri: 'Ĩgʉ̃ deyoadea kerere pérã, ããrĩpererã gũña, ãsũ ãrĩ gãme sẽrẽñañurã: —Ĩĩ
    majĩgʉ̃ bʉgʉro waagʉ́, ¿naásũ ããrĩrikʉgʉkuri Marĩpʉ turari merã deyoadi? ãrĩñurã.'
  nal-nal: Naandi vaakdul ina di langarin, di inaxam marazaat pana ma di iaari malasing
    kari, “Mur a nalik kana balas malasing faa?” Avuna di raamin adu a dikdikang sin
    a Piran ka iziar wana naan.
  kyq-kyq: 'Jeegen paacn̰ booy mɛtn taar nakgen ese se, taar se naaɗe ɔkin̰ maakɗe
    ki ɔɔ naaɗe taaɗ ute naapa ɔɔ: «Goon se tap ɓo Ꞌtɛɗn goon ɔɔ ɗi?» Anum goon se,
    ɗeere, Raa utu te naan̰a.'
  kwd-kwd: Ma nga ta'a te'efou na gila longoa 'ola lo'oori, gila ka manata suria,
    ma gila ka fata 'ilo'oo, “Nga wela lo'oo te'e lau fana wane 'utaa lo'oo?” Gila
    fata 'ilo'oo, suria gila su'aai nga tegelangaa ana God 'e to'oru fe'enia wela
    lo'oori.
  ded-ded: Nga ye Kebuac kucngo sabacgoc kefec, imocac amma ngicngac siduc negenggec,
    yeneng yoac imoc negen negenginau faima yofi negemma kpesiemegec, “Sabac imocngo
    kecma dafi ambesande?”
  ewe-ewe: Ame sia ame si se nya sia la bua ta me le eŋu ɣeyiɣi didi aɖe, eye wòbiaa
    eɖokui be, “Ame ka ƒomevi ɖevi sia atsi ava zu? Elabena le nyateƒe me la, Aƒetɔ
    la ƒe asi le edzi le mɔ tɔxɛ aɖe nu.”
  nuy-nuy: Marri anubagu-yinyung wurru-wawanggini-yinyung anubani wurru-wuguuguni-wugij
    wugurru wirriijanga-yangani, na-gujuju-jinyung, “Yangi-nyung yuga naagi na-gujuju-nyung
    niga? Ari niga ani-runggal.” Dani-yung wurru-yamaa. Yijgubulu windiyung naagi-yung
    na-Buunggawa niga nu-rangarrangi marri nu-maṉmangi na-wirrinyung.
  cop-BHC: ⲞⲨⲞϨ ⲚⲀⲨⲘⲞⲔⲘⲈⲔ ⲦⲎⲢⲞⲨ ϦⲈⲚⲠⲞⲨϨⲎⲦ ⲚϪⲈⲚⲎ ⲈⲦⲤⲰⲦⲈⲘ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲞⲨ ϨⲀⲢⲀ ⲠⲈⲐⲚⲀϢⲰⲠⲒ
    ⲘⲠⲀⲒⲀⲖⲞⲨ ⲔⲈ ⲄⲀⲢ ⲚⲀⲢⲈ ⲦϪⲒϪ ⲘⲠϬⲞⲒⲤ ⲬⲎ ⲚⲈⲘⲀϤ.
  buk-buk: Lau hoŋ sêŋgô ŋawaê, ma ŋac gauc gêm yom dau ŋapaŋ yêc ŋac si ŋalôm. Ma
    ŋac sêlic bu Pômdau ndê ŋaclai tôc dau asê yêc balê dau, dec sêndac dandi, “Iŋ
    oc ti ŋamalac kaiŋ bocke?”
  pri-NT: 'Â wà diri tàpé na rà têre ê popai bèepwiri, âna rà dau pinünüma, â rà ina
    pâ: «Ée! O po dau maina awé ê pwina ée mwa pwa, wà pwi nari èpo bèepwiri!» Ba
    wà Pwi Ukai, âna é wâjaaé.'
  zpq-NT: 'Na'' yogo''ḻoḻ beṉe'' gosende'' dižan'' gosone'' xbab ḻo'' yic̱hjlažda''ogüe''
    c̱he da'' ca'', na'' gosene'': ―¿Bixe gon bdao''na''? Gosene'' ca'' ḻe goseṉezde''
    zoacze X̱ancho Diosen'' len ḻebe''.'
  por-TFT: Todos que ouviram da coisa pensavam nela. Eles diziam 'Que trabalho será
    que este menino fará para Deus quando ele crescer? Pensavam assim porque como
    resultado do que tinha acontecido eles tinham certeza de que Deus estaria ajudando-o
    de modo poderoso.
  gwi-NT: Juu gwiitth'ak nąįį datthak gininjich'agahthat ąįįtł'ęę ch'agoahkat, “Jii
    tr'iinin jidii heelyaa t'inchy'aa?”
  gvn-gvn: Bamangka wubuliynjaku yinya kuku nyajin, jana janaku babajin, “Yanya ngawa
    ngananka balkajinda, nyulu wanjarrmalkuda? Nyulu yalbaymal, nyulu nguba majamalkuda.”
    Jana binal Godundumundu junkurrdu nyungun junkurrji-bungankuda.
  nhy-NT: 'Nochtin akinmej okikakiaj, okiyejyekoayaj iwan omotlajtlaniayaj se iwan
    oksé: ―¿Tlan itekiw yetos in yon chokotzin? Ijkón okijtoayaj porke ya nele melawak
    in Señor okimakak ipoder in yon chokotzin.'
  asm-FB: যি সকলে এই কথা শুনিলে, তেওঁলোকে মনে মনে বিষয়টো ভাৱি কবলৈ ধৰিলে, “ভৱিষ্যতে
    এই ল’ৰা তেনেহলে কি হব?” কিয়নো তেওঁলোকে বুজিছিল যে প্ৰভুৰ হাত তেওঁৰ লগত আছে।
  okv-okv: ingito tunga javotoho ue meni avoeto Bada na amita ingeni na John hondate
    unu pajina kito, “Pure pajire do aisuja,” avo hotembea.
  mxt-NT: 'Ta tandɨhɨ maa ñáyɨvɨ cha chitó tuhun cuan, ndichi̱ xiñi ñu, ta ndaca̱
    tuhun ñu chi tahan ñu: ―¿Yóó ra cuví cha lee cuan? ―catyí ñu. Vatyi ndicha, Nyoo
    nasoco xaan ra chi cue.'
  tzo-NT: 'Scotol ti much''utic laj ya''ibeic sc''opilale, hech lic snopilanic ti
    yo''ntonic: ―¿C''u x''elan chbat avi olol lume? ―xchiic. Yu''un ti quereme xchi''inoj
    ti Cajvaltic Diose laj yilic.'
  ind-AGS: Setiap orang yang mendengar berita itu bertanya-tanya apa yang sesungguhnya
    akan terjadi. “Akan menjadi apa anak ini jika besar nanti?” tanya mereka, sebab
    mereka tahu bahwa Allah menyertai anak ini.
  omw-omw: nai timwa mwi nai timwa mwi hita tiqata, Mwi nraaqiarava nataa hiari vaisivave
    variananrove? tita. Mwihua taqovaro Kotiva kyaahaqa hi varuvaro mwi nraaqiarava
    varurama.
  yrb-yrb: I sina nauta uwara nenoma we imuta, Godinu buna i amakanubai ibinuba daisibite
    ane ufisu we imuta.
  maa-NT: 'Ngats''iì xi̱ta̱ xi kiì''nchré kjoa̱ koi, tsohóko̱ i̱jiìn ini̱ma̱‑la̱;
    kitsò: ―Jè ki''ndí, k''e̱ nga ko̱jchínga, ¿yá xi̱ta̱ xi ko̱ma? Nga jè nga''ñó‑la̱
    Nainá tíjnako̱.'
  mcq-mcq: Ea kaꞌene ijí hejajija piraꞌarame ijá ꞌwava Sesamaakaho icháꞌinaꞌe reꞌena?
    Ijihuni maijaho Natohwijara Hu ꞌajohau ꞌwavara.
  sus-A: عٍ تٌ عَ مّ، بِرِن نُ عٍ حْشْ سَشِ يِ قٍيٍ شْن مَ، عٍ نُ عَ قَلَ، «يِ دِ
    قِندِ مَ ندٍ رَ؟» عٍ عَ كٌلٌن مَرِفِ بّلّشّ نُ نَ عَ شُن مَ.
  jpn-1965: 聞いた人々はみな、それを心にとどめて、「いったいこの子は何になるのでしょう。」と言った。主の御手が彼とともにあったからである。
  fra-SBL: 'Tous ceux qui les entendaient les fixaient dans leur cœur, en disant :
    « Que sera donc cet enfant ? » La main du Seigneur était avec lui.'
  yka-yka: Duk kēmon makakale inin, luwal pikil-pikilde duk paˈinde, “Ine enteˈ pangagantaˈ
    Tuhan nakanak miyaˈan?” Peggeˈ pastiˈ weˈ balakat Tuhanin laˈi si nakanak miyaˈan.
  mle-mle: '@see-verse:LUK.001.065'
  shp-NTPO: 'Jatian jaskara ikábo ninkata jonibo jatonbinix neskatibo yokakaakana
    iki: “¿Jawekeskamein nato bake aniax ikí kanoxiki?” ikibo. Jawen atipana koshin
    ja Ibon akinnai ointaanan.'
  aom-aom: 'Vaerovemu vaerovoromo ë jöho sisë maro uehorovoruomadeje. Uehorovoromo
