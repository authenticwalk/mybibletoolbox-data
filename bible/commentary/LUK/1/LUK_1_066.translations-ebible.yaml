  gof-ENT: ሄሳ ሲዒዳ ኡባይ፥ «ሃ ናዓይ ኣይ ሃናንዴሻ» ጊዲ ባንታ ጊዶን ኦዴቲዶሶና። ጎዳ ኩሼይ ኢያራ ዴዔስ።
  aau-aau: Unsaney lowpwarowp homkwe ok sokwe lonuayk menkin, homkwe sawk senkin seme
