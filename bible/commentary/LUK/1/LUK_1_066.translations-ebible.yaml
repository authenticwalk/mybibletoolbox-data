  cco-NT: 'Jo̱ lajɨɨngˋ dseaˋ i̱ calɨñiˊ jaléꞌˋ e calɨ́ˉ do cajmɨngɨꞌˊ rúiñꞌˋ: —¿E˜
    sɨꞌíingˆ i̱ yʉ̱ʉ̱ˋ la mɨ˜ nicuáiñˋ? Dsʉco̱ꞌ eáamˊ li˜ e jmɨcó̱o̱ꞌ˜ Fidiéeˇ quiáꞌrˉ.'
  deu-1951: 'Und alle, die es hörten, nahmen es sich zu Herzen und sprachen: Was wird
