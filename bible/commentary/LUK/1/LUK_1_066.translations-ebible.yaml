  bqc-SIM: 'Ɔ̃ gbɛ̃́ pↄ́ aa yã́pi màↄ kũa ń nↄ̀sɛ guu aa mɛ̀: Bↄ́ nɛ́pi aↄ dɛ
    a ũ ziai? Asa Dii ↄliaaaàziɛ.'
  tcz-CHONGTHU: Chuche thilsoh jajouse chun athilsoh hochu alungin aching geh'un,
    “Hiche chapang hi ipibep ahungsoh tadem?” atiuvin ahi.
  mar-mar: जे कोणी हे ऐकले ते प्रत्येकजण मनात विचार करत होते, ते म्हणाले, हे मूल पुढे
    कोण होणार आहे? प्रभू त्याच्याबरोबर आहे असे त्यांच्या लक्षात आले.
  snp-snp: Eti o minamo ya kawa kolamo wenena muki yate lunigu kolamo ya Wekola aumala
    mino edamile, loti kolamo yamu eti loti lamo, Kipa yakafo naba dito egaida we
    minenaiye? loti eti lo minae.
  isl-isl: 'Þeir sem heyrðu þetta, veltu því vandlega fyrir sér og sögðu: „Hvað skyldi
    verða úr þessu barni? Hönd Drottins er greinilega með því á sérstakan hátt.“'
  spy-NT: Kiteebee keey ꞉chii ake tukul kule, “Ara māchokuyēk nee ꞉lakwani?” Kitookunoot
    ꞉lakwanaa kule tinyē kāāmuukēywēēkaab Yēyiin.
  xnn-xnn: Am-in nan nangdenge et getkenda ay wada nan panakabalin Apo Dios ken Juan
    dadat men-asisoot, “Ay ngan ngata nan menbalinan nan onga ay naay?”
  mwe-mwe: Bhowe bhapilikenenje genego, gubhaganishiyenje mmitima jabhonji nikwiibhuya,
    “Igala jwene mwanaju apingabha mundu jwashi?” Pabha nkono gwa Bhakulungwa pugwaaliji
    naka jwenejo.
  tte-tte: Tomo meuloili siya wasana sibenalani sinuwanuwatu yo sineli siba, “Nuwana
    bwaliga melumelu bwaite kani iyamala tomo lalakina yabo?” Siwalo besiele kaiwena
    sigitai Yaubada ana kaiwe koina imiyamiya.
  tcs-tcs: Ebriwan uda bin lisen wanem bin apen, dempla bin tingbaut ane ol bin aske
    wananada, ‘Wanem dis boibeibi gobi. Ebribodi sabe da paua blo God i stap wea em.’
  hlt-THB: Bawipa a kut ce anih ak khan awh a awm a dawngawh, ce ak awi ak zakhqi
    boeih ing amik kawpoek kyi nawh, “Cawhtaw cawhkaw naasen ce ikawmyihna nu a awm
    law kaw?” ti uhy.
  soq-soq: Tane mo mida benema ema eteiena insaisantoie inseiase, “Oto sa mulepie
    debamalepie God nolawa dainea dewasapi?” Mo dewa ema umanau etane atentoiena Tatamba
    mukawa me do, sa baiwa mo epe insaisantoie waimoie.
  qub-qub: 'Parlajta wiyajcuna yarpachacur nej: «Chay wamraga Tayta Diospa munayninwanmi
    yurishapis. Jatunyarga ¿ima munayniyojraj canga?»'
  att-att: Á yù ira ngámin nga nakarámak, inipatattam da lâ ta nonò da yù narámak
    da ta meyannung sù abbing. Á kinagi ra, “Anni panò laguk yù pabbalinán nayù abbing?”
    kud da. Ta natákál da ta nepulù kuna yù pakáwayyá ni Namarò.
  bki-bki: Ana na nalo nam̃a amijogio, ajidom bijovijon toru laka kanio, bior abitilubar
    ka Atua jum̃ano jo bijaio, naruei nalo ajum̃a abivika denlo, aberinavo “?Kiritete
    lu nei mia naio tum̃abe?”
  bqp-bqp: 'Akũ gbɛ̃ kũ ò yã pìi mànↄ kũna ń nɛ̀sɛɛ gũn ò pì: Bↄ́n nɛ́ pì nigↄ̃
    de a ũ ziaa? Zaakũ Dikiri ↄ kúa.'
  mcp-mcp: 'Buud bɛ̂sh bwə́ á gwág lâŋ wɔɔŋg wá bwə́ á bə kú bwɛlɛ yîl lâm cínɔŋg.
    Bwə́ mú dʉ jî nə́: «Múmwán jɔɔŋg í bá bə jɨ́ e? Bʉ́bə́lɛ́, ŋkul mə́ Yawé í á ŋgə
    nyîn cʉg mə mwân wɔɔŋgʉ́d.»'
  hat-hat: 'Tout moun ki te tande pawòl sa yo t''ap kalkile nan kè yo; yonn t''ap
    di lòt: Kisa pitit sa a pral ye menm? Pouvwa Bondye a te avèk ti pitit la tout
    bon vre.'
  npl-NT: 'Iwa nochteh non okikakiah, okimoliayah: —¿Tlan kichiwas non chokotsi keman
    motlamiti tlakatl? Porke okajsikamatiah n Toteko okatka íwa.'
  bgg-bgg: Hanyie è ji yoi mage shii ji now srane sai, “Ji pha ani ne nyie rey pha
    um ga?” Hì ne izai ro Ithong pha blu ne ai rog shii um ro.
  eng-TCENT: All who heard about this laid it up in their hearts, saying, “What then
    will this child become?” And the hand of the Lord was with him.
  eng-BSB: And all who heard this wondered in their hearts and asked, “What then will
    this child become?” For the Lord’s hand was with him.
  cpu-NT: 'Pampithashire ikantaiyaka ikaratzi kemakoventakeriri, ikantaiyini: “¿Tsikama
    impaityaaka apaata irika? Tema kempoyaaventa jovakeri Avinkatharite irika eentsika.”'
  san-ASM: তস্মাৎ শ্ৰোতাৰো মনঃসু স্থাপযিৎৱা কথযাম্বভূৱুঃ কীদৃশোযং বালো ভৱিষ্যতি? অথ
    পৰমেশ্ৱৰস্তস্য সহাযোভূৎ|
  tac-NT: 'Suwábaga ralámuli napu ekí akele alué ra''íchali anigá e''yénale a''bopi:
    ―¿Tachiri nóchame nímalawé alué towí wa''lú ochérasa? Alarigá anile napugiti ''la
    bijchiá machíligame a''lígesí wa''lú a''walí ''yáligo Onorúgame alué towí.'
  eng-WEBPB: All who heard them laid them up in their heart, saying, “What then will
    this child be?” The hand of the Lord was with him.
  gfk-H: Diet bakut ing diet ga ser lah iakan, diet ga manga lilik tana diet gaam
    tirtiri bia, “Iakan ra bulu na hanuat a mangana tunatuna sa ia?” Ma diet ga tirtiri
    hua kanong ga tutuna iat bia no dadas tano Watong ga kis taar ma ia.
  viv-viv: Ada moyaꞋaidi valeyai-nadi againe nuwadi givegafoꞋuyaꞋuya higayo, “Hida
    kwamana aimo gavadi ginagani?” Au hidedemi higahe faꞋina Kaiwabu gifaiwalavelena
    ma hiꞋitana.
  yao-yao: Ŵandu wose ŵaŵapikene yeleyo, ŵaganisisye mmitima jao achiliusyaga, “Ana
    mwanache ju chaaŵe jwantiuli?” Pakuŵa, isyene machili ga Ambuje galiji pamo nawo.
  tgp-tgp: Ale tamlohi tari sei la rongora la sopo levosahia vara natirihi atu i pa
    sava tamlohi pavuho natu matan liman Moli mo lo toho hinia.
  auc-NT: Tededäni ëñëninque në ëñënäni wæætë, “Ïingä wëñængä ïñömö æbänö nänö baquinque
    edæ pæquingä,” ante tömänäni godongämæ̈ wægadänimpa. Edæ tömengä tönö Wængonguï
    godongämæ̈ cæcä ingacäimpa.
  kbc-NT: Odaa inatawece oko anowajipata oyowo niɡ̶ida natematigo, odaa dinigetiwage,
    modi, “Igamigodaaɡ̶ee ica nigaanigawaanigi? Igaataɡ̶a loniciwaɡ̶a Ǥoniotagodi
    Aneotedoɡ̶oji ewi me idei miditaɡ̶a.”
  bmh-bmh: Duailel go ze doimai, ipal kanabai awarinar, “Go mogoi aiu ses go ein salau
    mamau? Go mogoi Uwait nugau dabeleu mui gonugau gusig banou go dual dareu.”
  ctu-BL: 'Pejtelel tsa'' bʌ i yubiyob tsi'' lotoyob ti'' pusic''al. Tsi'' yʌlʌyob:
    ¿Chuqui mi caj i cha''len jini alʌl? che''ob. Tsa'' tsictiyi i p''ʌtʌlel lac Yum
    yic''ot.'
  meq-meq: 'Kwa way a tsəne bazlam niye na, tə dzalawa faya mə gər tay, tə gwaɗawa:
    «Wawa nakay ma ta təriye na, mey?» Ta deɗek, gədaŋ i Bəy Maduweŋ ka gər ŋgay.'
  noa-H: '@see-verse:LUK.001.065'
  alp-NT: Hoko pusue tamata rebe esi lene mere esi noake me lalesi be, “Tuhane Ime
    kaini, hoko namake kena kwetele mere ielare iono elia?” Le esi selu Tuhane Iraka
    kwetele mere mise!
  san-VEL: tasmaat "srotaaro mana.hsu sthaapayitvaa kathayaambabhuuvu.h kiid.r"soya.m
    baalo bhavi.syati? atha parame"svarastasya sahaayobhuut|
  kbq-kbq: Maka ana nanekema antahizamo'za zamagu'afi netre'za, anage hu'naze. Henka
    ama mofavremo'a nankna vahe manigahie? Na'ankure Anumzamofo hanavemo'a agrane
    me'ne.
  kbh-kbh: 'Nÿetscanga chë soyëngama tmojántats̈ëmbona ora, chë́ngnaca corente chama
    imojtsejuabnaye y mënts̈á imojtsichamo: “¿Chë básetema, bëtsá ora nda yochtsemna
    ca?” Y ndegombre, Bëngbe Bëtsabe obenana cháftaca yojtsemna.'
  ron-LSB: 'Toți cei care le auzeau le strângeau în inima lor, spunând: “Ce va fi
    atunci copilul acesta?” Mâna Domnului era cu el.'
  pon-pon: 'A karoj me ronadar, kin nekinekid nan monion arail, indada: Da me jeri
    men et pan wiala? Pwe lim en Kaun o kotin ian i.'
  nhe-BL: 'Huan nochi tlen quicajque tlen panoc moilhuiyayaj: “¿Tlaque elis ni piloquichpiltzi
    quema moscaltis?” Quej nopa quiijtohuayayaj pampa quiitayayaj para Toteco nelía
    quitlalijtoya ima ipan nopa oquichpil para quitiochihuas.'
  sps-sps: Ana fokinai to te nongon, fakats to komar, ser rangat iny ya, “Te nai kat
    fi nats non a guei to ei?” Te nat fi ror nei, a parits ten Gov kaa non tsunia.
  wnc-wnc: Siwan Buyambam tapatane kekeknga aknga iat gatake yuamayak kakngatane buya
    unin aawan kake musiane nangaakan natake anzing yaking, “Masande engangu waapa
    dasing binga yuwik,” ngang natapbing.
  bus-bus: 'Ben gbɛ̃ kɛ̀ aↄ̃ yã pì mànↄ kũna ń nↄ̀sɛ guu wà bè: Bↄ́n nɛ́ pì égↄ̃
    dɛ a ũ ziaa? Zaakɛ Dii ↄↄ ligazimɛ.'
  gub-BL: Henu har wà, upuranu uzehezehe wà. — Ma'e romo wiko putar a'e kwarer a'e
    nehe, i'i uzeupeupe wà. Ta'e wexak Tupàn ikàgaw kwarer rehe a'e wà xe.
  imo-imo: I ulumu pileringi wali imbomani pali konopu liko mundukolio ningei, “Ulu
    aku tepa mele we naa teremo. Awilimuni i ungulumu kinye molopa enge tirimo lepamo,”
    ningo pilkolio “I ungulumu akilio iye ambe teli te molombalonje?” ningi.
  boj-boj: Tamo uŋgasari anjam di queb qaji naŋgi kalil maroqneb, “Aŋgro di a tamo
    kiyero sqas?” Naŋgi degsi maroqneb. Di kiyaqa? Qotei aqa siŋgila aŋgro di aqaq
    di sonaq uneb deqa.
  eng-DRA: 'And all they that had heard them laid them up in their heart, saying:
    What an one, think ye, shall this child be? For the hand of the Lord was with
    him.'
  knf-knf: 'Bañaaŋ bŧi bahank iko yi baŧiinkuŋ du ŋhaaş, aşë ji : « we wi napoţ i
    akluŋ kawo? » Mnhina mi Ajugun manwo na a na manjoonan.'
  san-KHM: តស្មាត៑ ឝ្រោតារោ មនះសុ ស្ថាបយិត្វា កថយាម្ពភូវុះ កីទ្ឫឝោយំ ពាលោ ភវិឞ្យតិ?
    អថ បរមេឝ្វរស្តស្យ សហាយោភូត៑។
  arn-NT: 'Kom tüfeychi pu che allküyelu tüfachi dungu, kisuke ramtuwingün: “¿Chumngechi
    wentrungeay chey tüfachi pichiche?” rüf mew am pengel-lu ta Ñidol ñi pepiluwün
    tati pichiche mew.'
  zas-NT: 'Guiáad graczi ree bén gogbee zian, rniabdiidx loj lasaꞌ reeman, rëb reeman:
    ―¿Chu gac xindo guin yaꞌn chi niꞌsix? Rëb reeman zian guial laa rguien gajc ma
    beenleꞌ Dios laax.'
  ken-NT: Yɛ̌ agha anɛ ághókó mbok mɛnyɨŋ ɛbhɛn bɛ́fákárí abhʉɛrɛ bhɔ antɨ,
    ambɛbhɛ nɔkɔ mmʉɛ́t ɛyi bɛ, “Ntɨkɨ ɛnyǔ mmú yi abhak chɔŋ?” Ɛ́bhak kpoŋoroŋ
    bɛ bɛtaŋ Mandɛm Acha bɛ́chí nɛ yi.
