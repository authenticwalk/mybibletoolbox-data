    tsap a Dios jats ti hua’tsinenec.'
  med-med: '@see-verse:LUK.001.065'
  bch-bch: Be panua toa ngada oa tilongo bedaoa, matad nanan posanga toa ne lolodeai
    ta tibetabeta pol ngan gid bedane, “Gergeu toa ne, muriai ga iuot eaba madongan?”
