    hwangku pipi wehumamontehwolo. Ose hnnontɨfi huno ole umento, Anɨtuye yokumpohnꞌnyoso
    kakimo umokosyohumaho. Huno ose umentisofoho.
  eng-AOI: They didn't forget, they kept thinking about it. They said, “When this
    child grows up, what sort of person will he be?” They knew that the Lord God was
    really looking after the child.
  yon-yon: Kwane, nimakarub korem kuu wengambere binangke meeni darewoob kere yikareb
    kaamobiwen, “Dana kee, komarewa keraneen kii?” ande kamiwen, amborom kuu God yaromkonoyiib
    dana yaa konoon kowe.
  poi-NT: 'It́u̱mpɨy jém pɨxiñt́am jém imatoŋneyajwɨɨp, tsa̱m ijɨ̱syajpa t́i iñasca
    jém Zacarías. Nacwácyajta̱p entre jeeyaj. Nanɨ́mayyajta̱p: —¿T́i iwatpa yɨ́p tsɨ̱xi,
    jesɨc mɨja̱p? Porque tsa̱m wɨ̱quejpa iga iniit́ jém Dios ipɨ̱mi.'
  wuv-wuv: Minaa ei rona guainia, rona naranara ma fi'i'igai, “I gipenaa hini meni
    baduu meni?” Uaa fei panii mei Fasu na oa a'ana.
  quf-NT: 'Chaynulla, tukuy chay uyapaqkunapis paykunalla yarpupakuqllapa: “¿Imanuraq
    kay wamraqa maydiyaqa kanqa?” nir. Chaqa alliptari Tayta Dyusqa tukuy pudirninwan
    yanapaq chay wamritutaqa.'
  yuw-yuw: Tongo yu ambaracho kombic kombic youp morö tongga yogung, “Mayain, Morömaho
    managumboc ngo toroc kiap inobarac sinom tong imogoc. Worocha yu mit amna moröma
    ida yaö youp sinom tangoc?” Ihoroc yogung.
  hus-NT-1971: 'Ani patal jitats u olchab lej tsalpachiquix. Ani conóx jun c’al xi
