  zca-NT: 'No rë xa'' ze'', mile'' bixa'' xigab: “¿Kwan le'' më''d re'' or ro''b më''d?”,
    porke dox nazhon kwa''n mile'' Dios kun lë'' më''d.'
  cbc-NT: Bairo ãmeo quetibʉjʉrã yua, na yeripʉ tʉ̃goñañuparã nipetirã bʉtioro. “¿Dope
    cabaipaʉ cʉ̃ ãnicʉti ãni cawĩmaʉ?” ãmeo ĩñuparã. “Cariape Dios cʉ̃ maitʉ̃goñañupĩ,”
    ãmeo ĩñuparã.
  qxo-NT: 'Tsayta wiyagcunaga yarpachacuyargan: “¡Cay wamra wiñarcur ima allirä caycunga!”
    nirninmi. Y runacuna parlayangannöllam tsay wamrata Tayta Dios shumag yanapargan.'
  mox-mox: Ta tomeqabu vale baʼe inoqolia nuadi ivetonovea, ʼinega taudiega ivetalaʼaiedi
    ivonaya, “Tolaʼai nawale naʼifoqe baʼe gwama nana ʼinaya ta maʼoda naviaqa ʼaiqa?”
    Mana iʼitea Yaubada ena waiwai ʼinaya ʼenoʼeno.
  kew-kew: 'Onaa rayome go agaa kone-para su kiritua nimu kone adaapu isimi. Nimumi
    gupa simi: Oropere go naakimiri akea palia pae? Gore mo naaki madaa Aa Mudumi
    puri kasa adesimi-pulu goa simi.'
  dww-dww: Banaga matabudi aitauḡa nama giudima a vaivaiedina, taudi ai nuanoḡonoḡote
    be a riuna, “Uma gomeninama tokare aba e tubuḡa, baninama yodi tà kitakitana da
    Mamaitua tauna mate.”
  nif-nif: Tɨmbi kasat wɨn nandɨñgɨlɨñ endɨ gɨtɨk nandɨ-kwɨnakwɨnalembi, Wopumdɨ gwañgwa
    wɨn gembɨnlɨ kasopmɨlak wɨn ka-nandɨ-tomgɨlɨñda ñɨndɨñ e-nandɨñgɨlɨñ, “Gwañgwa
    walɨ bendɨ wopum dambi, ama nɨtein sɨnɨk indaukak?”
  twi-ASANTE: Obiara a ɔtee saa nsɛm yi bisaa ne ho sɛ, “Ɛdeɛn na abɔfra yi bɛnyini
    ayɛ daakye? Ɛda adi pefee sɛ Awurade nsa wɔ ne so.”
  aoj-aoj: Eaꞌ amam nematawa hiasi sameꞌ basefa hiahawes isimbai, ukup asasipi pandandaꞌ
    pafeꞌ saꞌi, “Anaf awani inimba nepe niꞌimama? Anin atiasi aꞌ netaga aman dambeni
    endilisi.” Esis sogawa banagami Dembinaii mape malomana.
  cbv-cbv: Pánih míic wéhenit, Dios caandíh ã tʉ́i chãjachah jéihnit, “¿Caán wébít
    ded pah chãjni pínahna tigaá?” bʉ́dí ĩt niíj jenah joyóp wʉt jĩ.
  taw-taw: Binɨb okok takaw anɨb ak nɨŋɨd gos pal awl yɨbɨl lɨlɨg agnɨg agnɨg gɨl
    agɨlak, God gek ñapay anɨgɨl tɨkup ak, kɨdek taydɨl tek yenɨgab agɨlak. Kɨli nɨgɨlak,
    Bɨawl ak ne ayɨp yek.
  jic-NT: 'Niná tjepjyacan̈ na, po yólatsja tsjan mpes nin tepyala. Yupj tjowelepj:
    “Püné ca nsem jupj ca nacj. Pajal ''üsüs ca la mijis jupj ca nacj.” T''üc'' way
    qjuis Jepa Dios yom tsjicj niná cus tecyon̈ca, cus tjep''ya''sa pajal.'
  zap-NT: 'Yra mén ne wono, nuu we lextoo men, lex re men: ―¿Txu gakleg mëëd gwa?
    Porke nlipee ne Dëdyuzh raknonen ne.'
  wer-wer: Pël ëën omën pöt kat wia pörö om ngön pöt kön wieim wë Aköpök weëre kosang
    mena pël wesak epël mëëa. “Yokotup kaö sak tol ëëpën?”
  ipi-ipi: Pii okone ale yaini wandakali pitaka-mane nembo kambua toto, Akali Andane
    okomane iwana okone moyo atola-kola, matili iwana okonemane anu pulu-peyape leainipia.
  qul-NT: 'Tucuy uyarejcunataj sonkoncupi nerkancu: “¿Imataj canka cay wawari?” nispa,
    imaraycuchus Señor Dios atiyninta ricucherkan paypaj allinninpaj.'
  urw-urw: Fere gürenakuti doraman baba edüdi, ututun toitoiudi menüm totogen, “Kuri
    nono baba fere aranüm taidebeaga?” Nin sibam, Erekokaib sogi nuküre büreaga.
  rmy-GURBET: 'Savore so šunde gova, dije gođi tare gova thaj phende: “So ka avol
    tare kava čhavo? Golese so o va e Gospodeso sasa pe leste.”'
  ter-NT: 'Êno itúkinoa isóneu uhá koeti xâne kamoâti, koane kó''iyeahiko: —Kutímeamo
    itúkovo ra kalivôno apayá''inane? —koéhiko. Yoko koati apêti xunako Vúnae xokóyoke
    ne kalivôno.'
  bmr-NT: 'Jaanoco paryɨ uguubuumo esamaaihicauhi. Jaamoro sanomɨro dillucasihicauhi:
    ¿Mɨllɨ fɨne jusijisee? noomoro Aivojɨɨbo Moocaani miyanotɨro tooseeque imino omoonɨuneri.'
  fuf-fuf: 'Kala nanuɗo ɗun miijii e ɓernde mun, wi''i: «Ko honɗun oo boobo laatotoo?»
    Tawi bawgal Joomiraaɗo on no wondi e makko.'
  mwc-mwc: Ba pipiya ereonowasi nikona si nonori wai, si nuwasuyei ba si toiruba si
    wona, “Niko pipiyikei wai kona kotoi?, Kairavina, iru matara kata Bada ana maragata
    wai kona gwabinai emamana.”
  bhl-bhl: 'Uniwi, sang be kilisiliw kawtiw alik alik i ibolow tiaktiak kesomi, bokolomeliw:
    “Aul beem tanbel keloke ding dim e, e nomin kunum keloke ya?”, angsiliw kale.
    Nimtew angom? Sunbin-Got em kitil e fein aul be so alakabe kasike.'
  ons-ons: Don kisi detkoi, ŋei ŋerep yewa eŋe don kisi yewa wetke ge more qesone
    rakoi, “Medep yaline sua more daleo okaniake?” Eŋe mo detkoi, Waom wane zonomŋo
    mo kutno wa pake.
  con-NTPO: 'Poiyi''cco majan tsane pañamba injama''choni in''jamba su''fa: —¿Micoña
    tsu va du''shuja? Chigaja ñoa''me tisema in''jamba fuitepa angacan.'
  ghs-ghs: Oi apene oho noo nookata nokoi atti ququimaqi hee, Khata erai ikanoma naataqu?
    Hiireta oi teeho bahe Sooparaho beedzae ao noho irita dzuubata.
  peg-peg: ଆରେ ୱେନାକାର୍‌ ୱିଜ଼ାର୍‌ ହେ ୱିଜ଼ୁ ନିଜ୍‌; ନିଜାର୍‌ ମାନ୍ତ ଇଡ଼୍‌ଜି ଇଚାର୍‌, “ଇ
    କାଡ଼୍‌ଦେ ଇନାକା ଆନାତ୍‌ ?” ଇନାକିଦେଂକି ହାତ୍‌ପାନେ ମାପ୍ରୁ କେଇ ତା ହୁଦାଂ ମାନାତ୍‌ ।
  txu-NT: Nhym me kam kuma:n ar o ba, Metĩndjwỳnh kute ar krao bakam ne me mar ar
    o ban kam abenmã kum, —Mã gêdja abatành ne kute? ane.
  eng-WEBU: All who heard them laid them up in their heart, saying, “What then will
    this child be?” The hand of the Lord was with him.
  gnw-NT: 'Jare opaete uyandu vae reta ipɨa pe uyemɨngueta cua uyeyapo vae re jare
    jei reta iyupe: —¿Mbae nunga sambiaɨ ra co aipo cua? Echa''ã yandeYa imbaepuere
    oĩ jae ndive.'
  mux-mux: 'Ulu akili piliiring kene yambuma-ni pali numanu liiku munduku kene niku
    mele: “Ulu akili we naa telemú. Auliele kang ili-kene molumbáliinga ulu akili
    tekem lem.” niku piliiku kene “Kang ili penga nambi-sipa molumbanje?” niring.'
  maj-NT: 'Ngayjee̱ xu̱ta̱ xi kint''é niu̱ y''éjintak''un ko̱ b''i̱ i̱ncha kitsú ani̱ma̱ha̱:
    —¿Yá xi ka̱ma ntíu̱ nga ka̱ma chá? A̱t''aha̱ nga''yúhu̱n Nti̱a̱ná tíjñajihi̱n.'
  bkq-NT: 'Idânârâ egary idataynrimbyry modo ara awârâ wâgâ xunâgumo âpaunzedylymo,
    aguelymo lâpylâ warâ: — Uguondo aunlo kulâ mâkeba ise awâkâ. Âdy wânkâ ise anhekyly?
    — kelymo. Kywymâry Deus olâ mykâinane tâenselâ-ro warâ ton-honrugue.'
  kue-kue: Yomba prapra ka i pirtre kinano yongo ana krapeglkwa, “Okuwo gak i sraglmere
    morambe?” I Yaglkande ongo ya yombuglomo i ye mina yongwa.
  cot-NT: 'Maasano quemacojiaquericaqueate iquenquejajianaquequea icantavacaajianacaquea:
    “¿Querocacaquea incotanaquempani irira chaajaniquiri oncoajicatapojajegueti?”
    Yamenajiaquetarite icavintsajamajataqueriquea Amajirote.'
  bnp-bnp: E huriki lobo ri longoa a maki iea i bele, ri loho lege lae, ri vanana
    maea, “Ra koma iea, ge ia a bakovi navai ma?” Ri ta maea, a vuhuna ri lohoka vona
    a nitora ne Bakovi Dagi i tabuli vona.
  apn-NT: '@see-verse:LUK.001.065'
  ctp-NT: 'Mdaꞌan ꞌa chaꞌ tiye nchga nten nu ynan chaꞌ kanꞌ: ―¿Sa ñaꞌan tñan ka ꞌin
    kuwiꞌ kanꞌ a? ―ndukwin neꞌ ꞌin taꞌa neꞌ. Chañi chaꞌ suꞌwe ꞌa ngiꞌni Ndiose loꞌo
    kuwiꞌ kanꞌ.'
  bre-BRG: 'An holl re o c''hleve, o mire en o c''halon, hag e lavarent: Petra eta
    e vo ar bugel bihan-se? Ha dorn an Aotrou a oa warnañ.'
  opm-opm: Gospot susa aptei aptei oh ama meng oh amrapti ihir Hanipyah orhe kasip
    ohsi pat brer moho daham Ihan ohe ma indipra oh kinhatin han hat sa patepra daham
    ihirhe gospor apetpari.
  bvr-bvr: birripa aburr-galiyana aburr-ni rrapa aburr-wengganachichiyana, “A-lay,
    an-guna yokuyoka an-guyinmiya ngacha, ngarla?” Aburr-yinagata aburr-wena, ngardawa
    yarlanga gu-yu burrwa minypa Wangarr nipa wugupa nula.
  wal-wal: Siyida asai ubbai hegaa qoppiiddi, Xoossaa wolqqai a bolli de7iyoogaa erido
    gishshau, “Ha na7ai wode waananeeshsha?” yaagiis.
  shj-shj: Na känggi kä'day kädäng ngakiyang kameskädä tä mäganyga ndä ngadeccä ka,
    “Päxä pipinong wunodung layis wi?” Xa andä Kalägkang nang seley.
  zad-NT: 'Na'' yog'' beṉ''ka'' beni ka gok, gokgakile'': ―¿Noran gak bi''do''ni,
    lla? Wnagake'' ka'', ḻa'' nakbia'' zoalen X̱ancho Chioza'' ḻeb''.'
  kmg-kmg: 'Eme manambiŋ jaŋe dâŋ i maŋke juhuc šiŋuc mumbiŋ: “Motec iŋucnezi sokarâ
    weniŋuc eocmu?” Eme Wofuŋzi dopecke sapec ecneha juwec.'
  aso-aso: 'Neꞌmine igi mini aꞌmine gamazi gilave mukiꞌ ingine nene Guvelesi veꞌmi
    amuzo eita sotoꞌ ogo minineꞌ nemuꞌ nene gilaniꞌ nenako nemuꞌ aꞌmine gamazi nene
    di maduꞌninguꞌ mili mini tiꞌ li laniꞌ: Aꞌmine izipe nene sotoꞌ olosa neivosi idoꞌ
    sotoꞌ neivosi vote vineꞌ initeꞌ neꞌmine sotoꞌ ineꞌ nenako alingeꞌ naniꞌmine ve
    loloꞌ ogo mineꞌ nalivo. Mo eveneꞌ naba neꞌmine ma loloꞌ ilidoꞌ o noloseive li
    laniꞌ ve.'
  uli-uli: Panger rechokwe re rongrong kaptal molwe ngo resa luluwaley long lal deper
    ngo resa kasiy bo, “Be ifa sengal yalwich le wagey? Yesa lleloh le ye mel mala
    kkelel Samol uwol.”
  nin-NT: Nggo anishirr ba wo ure kuma na gru so ta amarr ni itu yi na so bi zhi di,
    “Uvuvurr wama taka sa angginggi?” Nggo a hi ungo ku Abachi ku u se ku ni itu.
  tgk-tgk: 'Онҳое, ки нақлашонро мешуниданд, дар дили худ чунин мегуфтанд: «Хӯш, ин
    кӯдак кӣ мешуда бошад?» Худованд бошад, дар ҳақиқат кӯдакро дастгирӣ мекард.'
  acu-NT: 'Tinamtai nu etsermaun antukar, nukap nintimrar mai nuwamtak iniininak:
    —¿Nu uchisha nampuarsha warukuk ati? —tunaiyarmiayi. Yus nekas uchin pengker awajsau
    asamtai tu nintimrarmiayi.'
  cak-WNT: 'Y quinojel c''a winek ri ye''ac''axan ri xbanatej quiq''ui ri Zacarías
    y ri Elisabet, niquiyec c''a ka pa tak cánima ri nitzijox chique, y niquibij:
    ¿Achique c''a rusamaj ruc''amom pe re ac''al re''? yecha''. Ruma nik''alajin chi
    can c''o wi ri Ajaf Dios riq''ui.'
  ebk-ebk: Nan am-in ay nanngor as na at ninumnunumnumcha ya waschi un senarudsudna,
    “Anan munfialinan ngun tona ay onga?” Kenalicha chi, tay inilacha ay wacha nan
    pannakafialin Apo Dios as nan onga.
  spa-PDDPT: 'Todos los que las oían las tenían en su corazón y decían: ¿Quién, pues,
    será este niño? Porque la mano del Señor ciertamente estaba con él.'
  tke-tke: 'Ateene yeewile nde yoologolela mmurimani, yiiraga: “Mwaana ola onaakale
    aani?” Mwaha wi kopolo dha Mulugu dhaali ni oliye.'
  ruf-ruf: Chila imunu yahulike imbuli ino kalangula, keghutsa, “Pfii imwana yuno
    atsakuwa mwana wachi?” Kwaapfila ingupfu ye Imtwatsa yakwoneka ghendo ikala naye.
  gun-gun: 'Ha''e javive ha''e nunga oendu vy opy''a re omoĩ okuapy. Ha''e vy aipoe''i:
    — Mba''e nungarã nda''u ha''e va''e ava''i oiko? — he''i okuapy. Mba''eta hexe
    Senhor po oĩ.'
  agu-BL: 'Nin e'' octz tan xtxumle''n, nin tan jakle''n squibil quib: “¿Mbi nin lo''
    sbne'' yi jun ni''a''tz yil ch''uy?” che''ch cyetz. Cyal yi yola''tz na bintzinin,
    at banl Kataj tib yi ni''.'
  isn-isn: Ihi ayo naigule ikamaika munkolo yao akalunga ung'wana uyu wiuli? Kunsoko
    umukano wang'wa tata ukoli palung'wi nung'wenso.
  eng-PEV: Everyone that heard the news thought about it, and they said, “After this
    kid grows up, what will he be?” They knew God was powerfully looking after that
    boy.
  ilo-ULB: Amin dagiti nakangngeg iti daytoy ket pinanpanunotda ti maipanggep iti
    napasamak ken kinunada, “Ita ngarud, anianto ngata iti pagbalinan daytoy nga ubing?
    Ta naamirisda nga ti ima iti Apo ket adda kenkuana.
  pir-NT: Ijipihtiyequina tire tʉhoye wacũahye. “Cohãcjʉ̃ tutuayere ahriquirogã cʉore.
    Sa yero ihyo ijiriquiro ijisi tiquirogã”, ni, tʉhotuahye masa.
  anv-NT: Bɔɔ́ ako abi áwuú mechɔ́ ɛwé, áfyɛ né matɔɔ́ bwɔ́ áfɛrege nnó, “Maá
    yi abɛɛ́ nyɛ́ ndé gefɔɔ́?” Áfɛ́rege mbɔ ɛlé ágɛné nnó Ɛsɔwɔ alu ne ji.
  sab-NT: 'Kwian ulita geru keruchugu e giti, sugedu kwiange ulita kirogwa e me kirogwa
    ulita kare agwa ulia Chube kiralla kle kirogwa e ole, malen kwian ulita chegu
    tañachuge tanre boidu ulita giti, kwian geru kadu mo tale kirogwa giti: “¿Kirogwa
    e be joge juma be chege mine?”'
  tmd-tmd: Yad nölmɨdmɨn, nöbö mö mönö aku nugwim akuyöbö, ñɨŋ magalɨg rɨb mɨga yöx
    nugwön yadmä, “God rɨmɨn, ha aku aliö yöx pön hö makwam, mai nöbö pödiöm mɨjönɨŋö?”
    rɨmä. God ölɨsö ha aku pɨsaŋ mɨdöŋ aku nugwim makwam, aliö yadmä.
  acr-NNT: 'Yey janipa kꞌu ri xetaw re rutzijoxik, xkikꞌol waꞌ pa kanimaꞌ y kakichꞌobꞌ
    kꞌu raqan: «¿Saꞌ nawi ruwach wa ralko ala echiriꞌ kanimarik?» kechaꞌ. Jewaꞌ xkibꞌiꞌij
    ma lik qꞌalaj ri Dios uqꞌalajisam ruchuqꞌabꞌ puwiꞌ.'
  kpg-kpg: Digau huogodoo ala ne longono nia mee aanei gu hagabaubau mo di heheeu
    be di tama deenei la gaa hai dana aha? Idimaa, gu modongoohia bolo nia mogobuna
    o Dimaadua la gu i baahi di tama deenei.
  taj-taj: चु ताम थेःबा जति जम्‍मासेन “लिच्‍छा चु कोला खाह्रङ्बा तला” भिसी ह्राङ ह्राङला
    सेमरी म्‍हन्‍जी। तिग्‍दा भिसम थे कोलादेन छ्‌याम परमेश्‍वर मुबा।
  avt-avt: Te neimɨn kerek nemtewem hɨr han kitetim nitehiyan, “Te nɨkan ik e maain
    kakrɨak mekam?” Mɨt nertei God kau ketikerek kewetɨwek menmen mɨrak iuwe.
  cbk-cbk: Todo el quien ya oi el noticia ta pensa que pensa gayot por causa de ese,
    y ya pregunta sila, “Cosa man gaja ay queda ese bata despues?” Ya habla ansina
    cay bien claro gayot mira que el poder de Dios talla junto con el bata.
  uig-ARA: 'بۇ ئىشلاردىن خەۋەر تاپقۇچىلارنىڭ ھەممىسى ئۇلارنى كۆڭلىگە پۈكۈپ: «بۇ بالا
    زادى قانداق ئادەم بولار؟» دېيىشتى. چۈنكى پەرۋەردىگارنىڭ قولى دەرۋەقە ئۇنىڭغا يار
    ئىدى.'
  tuf-tuf: 'Bíyatan eyta tew̃ic ráhcyatan, eyin bahnáquinat eyta tew̃quey ojcor síhw̃ajacro.
    Sihw̃ar ítitan, Sirat sah ey cuitar yajcaro, síhw̃ajacro. Eyta sihw̃ar wajacro:
    —Sahan ey cunyat, caran cuít rehcata óraro, wajacro.'
  abx-abx: Pakakatu'an-na si dimu'an magpakabati' nga i gahum-na si Paragdalom pahuwang
    si iya, ag'usa mga iya ngan agsipurupatilaway, “Ay daw i manakka sito dadi' si
    damuri allaw?”
  mco-NT: 'Tüg''ócɨy pɨnjaty anajty mɨdoob je ayuc, chi jäymejtzhuɨ''m ajcxy ma yjot
    yhuinma''ñ, chi ñayñɨmáayɨgɨxy: ―¿Ti jada'' ytunamyb jada pi''c''anäg? Com je
    Huindzɨn Dios je'' mɨɨd y''ity.'
  bsp-bsp: 'Nwɛ o nwɛ ene pac-loku mi, teŋyi kɔ dɛbəkəc, ŋac-yifnɛ: «Ake wan wəkakɔ
    endeyɔnɛ oŋ-ɛ?» Kɔ fənɔntər fa Kanu Kəpɔŋ fəŋcəmɛ kɔ darəŋ.'
  kqf-kqf: Lava matabudi niga giudi a vaivaiyedina ba ai nuwa noḡonoḡotaedi bi ai
    talana gado, “Niga gomenina ba lava bainewa kitana ya tubuḡa? Banina Bada nimana
    ba tana lisinemo.”
  cpb-NT: 'Kenkithashireri ikantaiyani ikaatzi kemakotakeriri, ikantaiyini: “¿Tsikama
    iityaaka paata jirika? Tema kempoyaawenta rowakeri Awinkatharite jirika eentsi.”'
  aon-aon: Aria ihishmorim arpesh douk shemnek um enyudok iri shape urkwip porumen
    aria shakri, “Anudok nuganin nukitak yopun um, anan ta nutogur manan arman?” Um
    maresh? Eshesh shadukemesh um Debeini nani anan nape hurukatin aria ananin dodog
    douk nyapenyan.
  hus-NT-2005: 'Ejtal xin achʼáltsik jechéꞌ u chalpaxtsik ani u kónóxtsik jún ani
    jún enchéꞌ: ―¿Jantʼéy awil neꞌech kin tʼajaꞌ jachanꞌ an chakam kwitól tam ka pubey?
    Pos jechéꞌ an chakam kwitól, tsubax lejtal ti teykómte kʼal in cháp an Okʼóxláb.'
  mig-NT: 'Te ta̱ká ja̱ ní ka̱jini so̱''o tu̱''un‑ún, ni̱ kañu̱''un‑ni ini̱ máá. Te
    káka''a̱n: Ndasa koo su̱chí yá''a núsáá, chi̱ máá Tatá Dios ndíto‑ya̱‑í, áchí.'
