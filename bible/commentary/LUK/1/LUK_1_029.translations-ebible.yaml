  snp-snp: Eti loto loumaito, ka limo yamu ya siya-mulunau keina naba-naba ito, Nena
    kama ne? loto kala ligi-ligi kiyaiye.
  isl-isl: María varð undrandi og reyndi að skilja hvað engillinn ætti við.
  spy-NT: Kibotyi ꞉Maaryaa kiyēē mākumwooy, yu kakas ng'aleechaa. Kiteebee keey kityō
    kule, “Ng'al nee ꞉chu ēē?”
  xnn-xnn: Pilmi ay madanagan si Maria issan inbagan san anghel et nemnemnemena mo
    ngan nan kayatna ay kanan.
  mwe-mwe: A Malia bhakapilikaneje gene malobhego gubhatengwishe kaje, nikwiibhuya
    sha muntima, shene shalamushi malombolelo gakwe nndi?
  tte-tte: Na iyamo Meli me ana katewakaka imatausi anelosene ana walo kaiwena. Meli
    inuwanuwatu, “Tawae walone bwaite kana katai?”
  tcs-tcs: Wen Meri i bin luk ane lisen po wanem da einzel i spik, em bin prapa prait.
    Em bin pazol baut demting wanem da einzel bin spik po em.
  hlt-THB: Ce ak awi awh Meri taw ak ngaihna kyi nawh, “ikawmyih ak awi hy voei nu,”
    tinawh poek qu hy.
  soq-soq: Meri auwa ema etene nuawa bedeweido insenlewalene insenase, “Dima auwawa
    ema epe etedina?”
  qub-qub: 'Chayno niptin fiyupa yarpachacuran: «¿Chaynöga imanir-raj nimasha?» nir.'
  att-att: Á pakaginná ni Maria sù kinagi na, nerallà yù bagal na. Á ninononò na nu
    anni yù kebalinán na.
  bki-bki: Mia bogo na Mere mijog iliano nei, naio jidom bijovijonio toru laka, ana
    ber mia riviti von, ka nailiano nei mil kirinovo laka ban naio jibe nei, ber nioti
    nene venia.
  bqp-bqp: 'Mariama bídi kɛ̀ manamana yã pìia, à laasun lɛ̀ à pì: Fↄↄ bire mì de
    deraa?'
  mcp-mcp: Iciyá ínɨ í mú sá Maríya mitə́dʉ́gá búbulə lúúd. A mú ŋgə jî lámʉ́d nə́
    wâŋ mbií mə́bə́dá í kə́ nə́ jɨ.
  hat-hat: Lè Mari tande pawòl sa yo, tèt li te boulvèse, li t'ap mande nan kè l'
    kisa bonjou sa a te vle di.
  npl-NT: Pero ijkuak María okitak n ángel, saikpanoa omotlajtlachialti iwa mach okimatia
    tlan kijtos, iwa okimoliaya tleka ijkó okitlajpaloaya.
  bgg-bgg: Mery yi hamangkhliie pha mua ji è bajo diig than dun, chiih-è Mery ne ai
    miyaogamthek ne nyie ga inow ne wiengphleg dun.
  eng-TCENT: But when Mary saw him, she was greatly perplexed by his statement and
    began wondering what sort of greeting this could be.
  eng-BSB: Mary was greatly troubled at his words and wondered what kind of greeting
    this might be.
  cpu-NT: Okanta oñaavakerira maninkari, opampoyaaminthatavakeri, okinkishiretakotziro
    ikantapaakerori jovethatapaakaro.
  san-ASM: তদানীং সা তং দৃষ্ট্ৱা তস্য ৱাক্যত উদ্ৱিজ্য কীদৃশং ভাষণমিদম্ ইতি মনসা চিন্তযামাস|
  tac-NT: 'Alué mukí alué santo ánjeli etesa, majaga we''ká ''nátale ''lige lale:
    «Yeka ¿chonigá alarigá reparábaché?»'
  eng-WEBPB: But when she saw him, she was greatly troubled at the saying, and considered
    what kind of salutation this might be.
  gfk-H: Io, Maria ga nguangua sakit ta kaiken ra nianga ma ga manga lilik bia a mangana
    nianga sa kaiken.
  viv-viv: Tu bana Meli tovenuwaꞋata yana gahe faꞋina aseꞋasena giꞋakolukoluna lakahina
    ada nuwana givegafoꞋuyaꞋuya gigayo, “Gavadi-yo hidedemi givesiuleyeku?”
  yao-yao: Che Maliamu paŵagapilikene gele maloŵe go ŵasupwiche nnope ni kuganisya
    kuti chikomasyo chi malumbo gakwe chichi?
  tgp-tgp: Pani Mary, r̃omina mo tuturahi hajavua hin retireti atu, ale mo vaihitea
    vara i levosahi na r̃aramin retioloolo atu.
  auc-NT: Ante tæcæ apæ̈neyongä tömengä ancai guïñëninque, Quïnö baï ï ante botö ïmote
    apæ̈necää, ante wæcantapa.
  kbc-NT: Maria eliodi me nawela leeɡ̶odi lotaɡ̶a niɡ̶ijo aanjo, codaa domaɡ̶a yowotece
    niɡ̶ica anodaa diitigilo niɡ̶ijoa lotaɡ̶a, pida ayowooɡ̶odi.
  bmh-bmh: Maria go ze doimai, esilakaimai, dabeleu asiu oun.
  ctu-BL: Tsiltsilña jax i pusic'al María che' bʌ tsi' q'uele jini ángel. Tsa' caji
    ti t'an ti' pusic'al cha'an jini tsa' bʌ i yʌlʌ ángel.
  meq-meq: 'Mari a tsəne andza niye na, a dzədzar a gwaɗ mə ɗərev ŋgay: «Mətsike me
    niye na, andza məgweɗe mey?»'
  noa-H: Mag hũrbaawai k'ĩirju sĩi hawia hich hödegpai “¿Jãgwia hirua mʌrʌg mag hiek'abaichë?”
    hajim hanʌm.
  alp-NT: Eleki Maria hkutukeni kai kaplalei titinai le lepata meru. Hoko inoake me
    lalei be lepata meru esi natire elia.
  san-VEL: tadaanii.m saa ta.m d.r.s.tvaa tasya vaakyata udvijya kiid.r"sa.m bhaa.sa.namidam
    iti manasaa cintayaamaasa|
  kbq-kbq: Hianagi ana mofa'mo'a, ana musenkema nentahino'a, antahintahi hakare nehuno,
    ama kea nankna agu'agesa me'nea musenke nehie huno hu'ne.
  kbh-kbh: Chca tojanuena ora, María yojenjnaná chë soyama, y yojtsejuabnaye ndáyeca
    chë ángel chca tbojanchuama.
  ron-LSB: Dar când l-a văzut, s-a tulburat foarte tare de această vorbă și s-a gândit
    ce fel de salut ar putea fi acesta.
  pon-pon: 'A lao kilaner i, o ronadar a majan, ap majapwekadar madamadaua: Duen jon
    en ranamau o.'
  nhe-BL: Pero quema María quiitac nopa elhuicac ejquetl, quisentlachili huan moilhui
    tlaque quiijtosnequi para queja nopa quitlajpalohua.
  sps-sps: Meri nongoiny a ka to tana morena ana koman ya nun enato sa fapinpin en
    fei te kat fi non a ka to aya nan ei.
  wnc-wnc: Iniwan natake dasingge gaak wamu waaknga na naninggak ngang natake meya
    siknga natayukut.
  bus-bus: 'Mariama bídi kɛ̀ maamaa yã pìa, à laasuu lɛ̀ à bè: Ì beee mì dɛ diamɛ?'
  gub-BL: Uze'eg Mari izupe. — Màràzàwe tuwe nezewe i'i ihewe a'e, i'i uzeupe a'e,
    Tupàn heko haw pe har ze'eg henu mehe a'e.
  imo-imo: Nalo kano ungumu pilipelie yu konopu pulumu lipe mundupelie i ungu nimomu
    ambele ungurendo nimonje konopu lerimu.
  boj-boj: Onaqa Maria a anjam di qusiqa tulaŋ prugugetej. Osiqa are qalej, “Laŋ aŋgro
    di aqa anjam e poibosai.”
  eng-DRA: Who having heard, was troubled at his saying, and thought with herself
    what manner of salutation this should be.
  knf-knf: 'Wi Mariya aŧiinkuŋ uţup waŋ aşë ñoŋar maakan, awo ţi pşal, aji : « Pwul
    mboş pi pawo phoŋ ba? »'
  san-KHM: តទានីំ សា តំ ទ្ឫឞ្ដ្វា តស្យ វាក្យត ឧទ្វិជ្យ កីទ្ឫឝំ ភាឞណមិទម៑ ឥតិ មនសា
    ចិន្តយាមាស។
  arn-NT: Feymew Maria pefilu ti werken püllü, pellkelkaeyew ñi dungun mew, fey kisutu
    ramtuwi ñi chem pifel chey ti chalin dungu.
  zas-NT: Chi baguiaa Li anjl guin dád badxa lojm guial rëbaman zian, abiꞌ gunabdiidxim
    xhie rën guiëb ree diidx guin.
  ken-NT: María aghoko nɔkɔ nɔ, ntí átáka yi amɛm, are bhɛp mmʉɛt ɛyi bɛ́, “Ntɨkɨ
    ɛnyǔ bakak nɛ!”
