verse: LUK.001.029
translations:
  kpx-kpx: Kateige Meliu hoto ke evisi vikobaluganu. Isi huhuai avoe, “Hoto oleteike
    ko.”
  okv-H: Mary na ingito pekari amita be amo deire avo osaga te tapa hotembu hotembu
    unu
  tbo-tbo: Tu winoyanoyana a baha ugolina ma Maliya nugonugona i helele duma po a
    bahahi anohi i inugonugotuhugehi.
  mal-C: ദൂതന്റെ വാക്കുകൾ കേട്ട് മറിയ അന്തംവിട്ടുനിന്നു; ഇത് എന്തൊരു അഭിവാദനം എന്ന്
    അവൾ ചിന്തിച്ചു.
  grc-SR: Ἡ δὲ ⸋ἰδοῦσα⸌ ⸂διεταράχθη ἐπὶ τῷ λόγῳ αὐτοῦ,⸃ καὶ διελογίζετο ποταπὸς εἴη
    ὁ ἀσπασμὸς οὗτος.
  bgc-bgc: मरियम या बात सुणकै भोत घबरा ग्यी, अर सोच म्ह पड़गी कै इन बात्तां का के
    मतलब हो सकै सै?
  khz-khz: Maria na ekila ekamonagiato aona warigi evekwalavi-gitato, etugamagito
    evega-nama ganina eerakagau.
  deu-TKW: Sie aber ward bestürzt über dem Worte, und sann darüber nach, was das für
    ein Gruß sei.
  zsr-NT: Catiꞌ bléꞌibiꞌ gbaz laꞌy naꞌ María, gröꞌbiꞌ baguíꞌi niꞌa qui didzaꞌ naꞌ
    bëꞌë, len rubani ládxiꞌbiꞌ nacx rna didzaꞌ naꞌ bulidzëꞌ‑biꞌ gbaz laꞌy naꞌ.
  lin-lin: Tango Mari ayokaki maloba ya anjelu, amitungisaki makasi mpe akomaki komituna
    soki mbote yango elakisi nini.
  hns-NT: 'Larkie djab ie baat soenies, tab ghabaraai gail aur sotje lagal kie: „Ekar
    matlab ka hoi?”'
  noa-E: Mag ũrbaawai khĩirju sĩi awia ich ödegpai “¿Jãgwia irua mʉrʉg mag iekhabaichë?”
    ajim anʉm.
  eng-EMTV: But when she saw him, she was greatly perplexed by his saying, and she
    wondered what sort of greeting this was.
  mib-NT: Te nuū ni jíto ña nuū yā, te ni cunéé ni ña jeē súcuan cáhán yā, te jéni
    ni ña naun cáhán yā súcuan jíín ña.
  lif-NT2: मरियम्‍मिन् साॽरिक् कुनिङ्‌वाॽ मये़आङ् आक्‍तङ्‌बा परिक्‍ले़न् सेवा इ फाॽआङ्
    निङ्‌वाॽ इःत्‍छिङ्‌॥
  xnj-xnj: Maliya peayuwini malovi gala, akakenyemuka, akahololela, jambusa yeniyi
    mana yaki kyani?
  mmx-mmx: Maria ga lingun ap mo levelinga at laangelo, la gam doma mumu lavasuun
    ap mo levelinga.
  cbr-NT: Usaquin cacëxun cuaquinshi isquin ca Maríanën ratúquin sináncëxa —¿uisoti
    cara 'ë usaquin cain? —quixun.
  tee-NT: Para ju Malia acsni lakts'ilh pus na lhamak'aninilh ju ixchivinti chai pastaclich
    tuchi canomputulh ju chunch amac'aminti.
  eng-LSV: and she, having seen, was troubled at his word, and was reasoning of what
    kind this salutation may be.
  cak-NT: Y cuando ri María xutzu' ri ángel y xuc'oxaj ri xu'ij che, can xsatz runo'j
    (xsach ruc'u'x) y xunojij-ka pa ránima anchique roma quiere' x-an saludar.
  pah-NT: 'Omyi Mariava''ea py''a Tupana''gapyrive''ga imombe''urame ahe ve. Oyvyteri
    pe ahe ei: “Marag̃atu ga ei ji ve ra''e?” A''ea ahe ei ojapyakavo hehe ikwahave''yma.'
  sja-NT: 'Mãga ũrik''ãri, María p''era pɨk''a beeji mãik''aapa k''ĩsiaji: “¿Sãap''edata
    mɨmaa mãga jara cheruma?” aji.'
  xed-xed: Kɓanafta tsa gwaɗa ya ta Mari, «nu mndəra nana ma ga zgu tama,» kaʼa ma
    ghəŋani.
  mks-NT: Joo tá na̱xini María táto̱ Ndióxi̱ cán já na̱catóntó ña̱ táa jo̱ho ñá ña̱
    cáha̱n mé a̱ cán xi̱hi̱n ña̱. “Ta ndá cuéntá quéa̱ cáha̱n táto̱ Ndióxi̱ yóho já
    xi̱hín yo̱”, na̱ca̱hán ña̱.
  gfk-S: Io, Maria ga ngangao sakit ta kakarek ra nianga ma iga manga lilik be a mangana
    nianga so kakarek.
  bmu-bmu: Mewö jiyökmö, Marianöŋ jölöŋ miaŋgöra gwötpuk auruba könaŋi jaruba mötkurumkurum
    ahök.
  dgz-dgz: Go Meri nop ame anuni bagua aguren, iwa anea nop wani ase anu bambamase
    anega anuni, gaun ma tavewa dim da.
  eng-GNV: And when she saw him, she was troubled at his saying, and thought what
    maner of salutation that should be.
  zaa-NT: 'Pero María de bilá''ni bi ángelia nna uccuaỹí bá latsi'' bi por titsa''
    qui''éa, acca uccuani bi: Biadi'' lo acca beni enni''į inte'' saludar íį.'
  eng-WEBSTER: And when she saw him , she was troubled at his saying, and cast in
    her mind what manner of salutation this should be.
  guh-guh: 'Nexata María itsa jumetane bajarapacuenia ángel pejumaitsijavatsi, María
    jamatabëjumaitsi: —¿Detsa meta pitsijamatabëcuene yabara nejumaitsi ángel mapacueniaje?
    jamatabëjai María.'
  bon-bon: Mariya liba peei mene utecijige, tabe ngenecu joclonige, mage ngene jotwananige
    pui mene ngena tääpume.
  nhw-BL: Pero quema María quiitac itequihua Toteco, mosentlachili huan moilhui tlaque
    quiijtosnequi para quej nopa quitlajpalo.
  mgw-mgw: Malia paayu'wine makowe go, ngaumpata ntenyo, no tumbwa gania, makowe ga
    galombolya namani?
  swh-ONEN: Maria akafadhaishwa sana na maneno haya, akajiuliza moyoni, “Salamu hii
    ni ya namna gani?”
  wbi-wbi: amasio ghanyaMhola ghaka mangajisia kyongo mu mwojo ghwake na alyaghamanyile
    kiki unyaMhola ihungila hungila iji kidegho.
  bba-bba: Mɑɑrin lɑɑkɑri yɑ burisinɑ kɑ ɡɑri yi, mɑ u tii bikiɑ u nɛɛ, tɔbiri teren
    bweserɑ mini.
  eng-KJVCPB: And when she saw him, she was troubled at his saying, and cast in her
    mind what manner of salutation this should be.
  kgk-NT: Upéi ohendu-ma ramo Maria he'i ojéupe “Mba'e tipo, ma'erã tipo aipo he'i
    xe-vy?” he'i. “Tupã Nhandejáry rembigwái nipo ra'e ojehexa uka xe-vy ra'e” he'i.
    “Ma'erã tipo aipo he'i xe-vy?” he'i ojepy'amongeta-vy.
  waj-waj: tuduu rikioo Mariaava aangeraivo tuu kuaivaara ari vo vuayaatavai utuoo
    oyaivaara kaayauma yaata utiravai.
  cpy-cpy: Okanta oñaawakiri ronampiri Tajorentsi iroka María, antawo opampoyaanakiri,
    roojatzi owanakiro okaatzi ikantapaa-kirori rowethata-paakawo.
  ekk-PKP: Maarja oli neist sõnadest hämmelduses ja juurdles, mida selline tervitus
    tähendab.
  mpx-mpx: Meli anelose wana baaba o i hago, yaka atena i bwanabwana nabi inoke i
    nuwatu loyaloya ge i ba, “Ba mulolu ya ana sapu ga i ola?”
  wbp-wbp: Miirirlijilpa puta purda-nyangu. Kulalpa purda-nyangu nyiyaku mayi kujarla
    marramarra wangkaja yimi nyanunguku.
  luo-luo: Wechego nochando chuny Maria ahinya, to nowuoro mos mane omosegono, ni
    tiende angʼo.
  nhe-NT: Pero quema María quiitac nopa elhuicac ejquetl, quisentlachili huan moilhui
    tlaque quiijtosnequi para queja nopa quitlajpalohua.
  aii-aii: ܗ̇ܝ ܫܓ݂ܝܼܫ ܠܵܗ̇ ܒܗܹܡܸܙܡܵܢܘܼ̈ܗ‌ܝ، ܘܚܵܫܒ݂ܵܐ ܗܘܵܐ ܕܡܘܼܕܝܼ ܝܠܹܗ ܐܵܗܵܐ ܫܠܵܡܵܐ.
  esk-NT: Mary tupallapiaġniqsuq isaġulgum nipliuttutaagun kaŋiqsiŋitḷugu suvaata
    uqaqtilaaŋa taatna.
  msb-msb: Kinulbaan gayod si Maria san ginapanurmaton sa iya kag gin-isip-isip kun
    nano an gusto sabihon sani.
  cpa-NT: Jøng² ca¹hlan¹ dsǿa¹² María mi³ca¹nǿng²dsa jǿg³ jøng². “¿He² bíh³ jǿg³?”
    lë́²dsa.
  dso-dso: ମରିୟମ୍‌ ସରଗର୍‌ ଦୁତ୍‌ କଇଲା ବାକିଅ ସୁନ୍‌ଲା ଆରି କାଇଟା ବୁଜିନାପାରି ଉଡୁକ୍‌ ଦୁଡୁକ୍‌
    ଅଇଜାଇକରି, ବାବିବାବି ରଇଲା ।
  meu-meu: Una hereva dainai ia na kudouna e hetaha, bona lalona e haguhi, una hahenamo
    anina be dahaka.
  yva-NT: Maria mo naito Amisy umaso apa ana daura ranaun, naije mpaparo rai. Mo ratantona
    no ranuga mare, “Wakoe! Apa ayao umaso ama ntunato raije no tai rui? Syo raen
    kobe rainy!”
  dgc-dgc: Ey ti Maria, pékabati na to kagi no anghel, éy métageg siya, a mégéisipén
    siya éng anya wade i kahulugina na éya a kinagi na.
  zpm-NT: Zeeṉe goṉ Marí anjl co, ni goṉ Marí zha rnee me, bzee zdoo Marí, rieṉd Marí
    dieṉ pe nac scataa rzë xtiidz me.
  hix-NT: Àro wyaro tàwya enytxatxhe rma, noseryehokekon mak hatà, Maryeya. Thenyehra
    rma haxa noseryehokekon hatà. Nehutwekon hatà. Àsoke nken haryhe, rowya, kekon
    hatà, tàhnawo. Àsoke nken haryhe, rowya, kekon hatà.
  sim-sim: Maria mashi oson si misihi si lishnyafaha wavu musha mushak simu hishira,
    �Mberemhi mashi kasir?�
  npi-ULB: तर उनको वचन सुनेर तिनले यो कस्तो प्रकारको अभिवादन हो भनी तिनी विचलित भइन्
    र चकित परिन् ।
  cgc-cgc: Pagmati Maria, ula din naintindii daw ino beet ambalen ta angil daw gakullaw
    kanen an man-o tak iling tan ambal ki kanen.
  tim-tim: Aŋeloŋe hain dâmbo nâŋgâmbo biwiŋe umatŋe akto biwiŋande hin nâŋgâep, “Den
    makniŋdât aregât keiŋe gain gain?” dâep.
  yor-yor: Ṣùgbọ́n ọkàn Maria kò lélẹ̀ nítorí ọ̀rọ̀ náà, ó sì rò nínú ara rẹ̀ pé,
    irú kíkí kín ni èyí.
  wos-wos: Wungi wandéka wun hundi xékéta roota lé léka mawulimbu wa, “Ané méta maki
    hundi dé?”
  emp-NTPO: Maʌ̃ bed̶ea ũrĩsid̶e Mariaba ab̶ed̶a cawa crĩchaẽ́ basía cãrẽ cãrẽã bajãnebema
    nezocara mãwã bed̶ea b̶ʌda.
  eng-F35: But upon seeing him she was perplexed at his word and was trying to figure
    out what sort of greeting it might be.
  ind-ind: Maria sangat terkejut melihat malaikat itu lalu bertanya dalam hati, “Apa
    maksud salam itu?”
  pes-OPCB: مریم از این سخنان پریشان و متحیّر شد، و نمی‌دانست این چه نوع تحیّتی می‌تواند
    باشد.
  mpt-mpt: Maliao e wengo wentenoa bobol hekhek fumbianoa E weng olo mitmakamo fatnamine?
    ge funsoa
  ssx-ssx: Metima꞉ koto pi opiekepate Eki hau pulu polo ekina꞉ ala꞉pe laa ipika꞉ honema꞉
    mo pi teke wotu weiyekeme.
  mkl-mkl: Ŋɔi Mɑɑri í biti do ideu nɔ wɑ bee ɑrɑɛ ide wɑ ni, yoomɑi í jɛ yɑɑsei fɔɔu
    ihɛ̃.
  gaq-gaq: ମରିୟମ୍ କିତଂ ଦୁତ୍‌ନେ ସାମୁଆଁ ଅଁଚେ ଚମ୍‍କେ ୱେକେ । ମେଁନେ ଅର୍‌ତ ମେଁନେ ଡିଙ୍ଗ୍‍ୟାଏ
    ଆତେନ୍‌ ସାମୁଆଁ ବାବେଚେ ମେଁ ଚିନ୍ତାଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Mayraama iya odan daro dagammada, “Hayssi aybi sarotho” gada heetasu.
  unx-unx: ମେନ୍‌ଦ ମାରିୟାମ୍‌ ଇନିୟାଃ କାଜିତେ ପୁରାଃଗି ଆକ୍‌ଦାନ୍ଦାଅୟାନା, ଆଡଃ ନେୟାଁ ଚିଲ୍‌କାନ୍
    ଜହାର୍ ତାନାଃ ମେନ୍ତେ ଆୟାଃ ମନ୍‌ରେ ଉଡ଼ୁଃତାନାଏ ତାଇକେନା ।
  gah-gah: Loko agelómámo lokago, Maliá giligo gena okago, agikatunú nene gakó limómámini
    mogona nana oko netive.
  lcm-lcm: Na kala pisu alava si mengen ang, na kapo sugul ta nei a supsupai i mengen
    i angruduai ang.
  aer-aer: Kenhe Mary re apatemele aweke iwenheke arntyele ikwere angkemeke.
  qvc-NT: 'Chayshina chay anjil napaykuptinmi, Maryaqa ispantashqata chapashpa, ancha
    yuyarqan: ¿Imapaqraq kayshina nishpaqa napaykuwan? nishpa.'
  tgl-ULB: Ngunit siya ay lubhang naguluhan sa kaniyang sinabi at siya ay namangha
    kung anong uri ng pagbati ito.
  cbs-NT: 'jawen jancha ninkai e itan Marían shinankin: “¿Jaskakin ea jaska yuimenkain?”
    ixun shinanyan'
  xtm-NTPP: María ma, ñatuu ni'i ini i nawa sa'a i, te ni jikan‑tnu'u i nawa kúni
    ka'an tnu'u ya'a.
  nnq-nnq: Maliamu pajoa malobe genia ngaechuka muno, kugaacha malobe genia mana gakwe
    nike?
  bao-NT: María pea o biirije cõre cʉ̃ ca ĩirijere tʉori, do biro pee ĩi majiti, “¿Do
    biro ĩirʉgaro to ĩibuti, to biri wãme yʉre cʉ̃ ca ĩi añu doti jãa earijea?” ĩi
    tʉgoeñarique paicoaupo.
  san-ORI: ତଦାନୀଂ ସା ତଂ ଦୃଷ୍ଟ୍ୱା ତସ୍ୟ ୱାକ୍ୟତ ଉଦ୍ୱିଜ୍ୟ କୀଦୃଶଂ ଭାଷଣମିଦମ୍ ଇତି ମନସା ଚିନ୍ତଯାମାସ|
  rmn-rmn: Э МариЯ адала зборэс бут шаштэрдылар, тай ой тюшундиелас, со адава сас
    асавко сэлями.
  huv-NT: 'Nej a nüx wüx tajaw aaga ángel, mbayaw manguiay andeac, tapiüng tiül omeaats
    nej: “¿Neol tatepeay xic atquiaja?” aw.'
  otn-NT: 'Nu̱''mø mi̱ nu̱ ra̱ Ma̱ya ngue ''bäp''ʉ ra̱ anxɛ, di ''yøtho hanja na̱
    ra̱ hya̱ xifi. I ɛ̱na̱: “¿Tegue ma̱nzɛngua''a̱ xicä na̱?”'
  nop-nop: Unduŋ yobu Maliya adi nadibedi wapum hinek tiŋa mede u mebi dediŋdok unduŋ
    nilak yo nadiguk.
  obo-NT: To norinog idda ni Maria, oray sikandin no notaong woy waa nokaabbot ko
    ondan kos kohulugan tadda.
  kca-kca: 'Мария ԓўвеԓ кащаԓәмаԓ кемән, щи йасәӈԓаԓ эԓты нŏпсәԓ ԓыԓэмәс пӑ нумәсәс:
    мўй тӑмәщ ўща верты щир.'
  cak-ENT: Y tok ri María xutz'et ri ángel y xrac'axaj ri xbij chin, cachi'el xsatz
    ruc'u'x y xunuc c'a ka pa ránima que achique roma tok quere' saludo nuya' chin.
  lif-NT: ᤔᤖᤡᤕᤶᤔᤡᤴ ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤀᤠᤱ ᤀᤠᤰᤋᤱᤒᤠ ᤐᤖᤡᤰᤗᤧᤴ ᤛᤣᤘᤠ ᤀᤡ ᤑᤠ᤹ᤀᤠᤱ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤇᤡᤱ॥
  mie-NT: De tá nī jinī ña nūū ángel, de nī ncunēhén inī ña jā súcuán cáhān yā, de
    nī jani inī ña nūcu cáhān yā súcuán jíín ña.
  san-TIB: ཏདཱནཱིཾ སཱ ཏཾ དྲྀཥྚྭཱ ཏསྱ ཝཱཀྱཏ ཨུདྭིཛྱ ཀཱིདྲྀཤཾ བྷཱཥཎམིདམ྄ ཨིཏི མནསཱ ཙིནྟཡཱམཱས།
  qve-NT: 'Mariaqa angelpa rimayukusqanta uyarispanmi, anchata admirakuspa sonqollanpi
    yuyaymanaran: “¿Imatataq kay rimayukuywanri niwayta munan?”, nispa.'
  pao-NT: Soo Mary oo-ma nakasua'e, “Hemmagina netamma?” mee soonammena.
  cbu-NT: Itaru, Mariyarinsha kizpur punirangu, zamarangiya. ¿Mayaamshtaja nuwaa át?
    mangush chinayaru, tárangu,
  usa-usa: 'Máríaama min-áímmá ítátuwaitana aúyánákómá ummaa yáguraiye. ánibo áyáqnobaqa
    maará téna aúyánámmá ítaraiye: “maaminnáma nóin-ainabiyo?” téna tiráiye.'
  soy-soy: 'Anɔ́ɔ nyɛ̃ ɑɑ Mɑɑri túí-túísɛ, un umɛcirɛ písɛi rɛ: Iyɑ́hɑɑ íye
    mpuri yɛ nnyí?'
  hui-hui: Dahuliyalime bi layago hale howa Meri ibu bi ogoni aginaga larabe toba
    howa mini burugu lowa tai timbuni bialu berene.
  amf-amf: Kodiar kisa dhalqinka kattsi targadhayse, “Kono hamin dohoono nagaymakkone?”
    hamayse ko qaabade.
  quc-NNT: 'Aretaq ri al María xril ri ángel, xutatab''ej ru tzij, xt''ujuw k''u ri
    ranima'' rumal ri xb''ix che. Xuchomaj pa ranima'', xub''ij: ¿Jas wa'' ri kub''ij
    chwe? —xcha ri''.'
  dob-dob: ꞌEnega Meli nuwana ꞌiowana ga ꞌinuwanuwa edaedadama, ona nina ꞌana mwalatoi
    manuna.
  wrs-wrs: Doa Mariava hellenamba hona moamba, mindnam duus vevna, hev nengna, manamoa
    snamba hevpa?
  mca-mca: Ke' María qa qi in yitjuƚaxijpha'm pa'aj pe' ƚe'lijeyets pa' ángel, qa
    ƚatawe'jƚeji' pa'aj in watfaakanƚe in yit'ij qetuk pa' ikji'ha aka' witwetfelhewo.
  kiw-kiw: Maria iraromoi pauo pimidai arerui iaaꞌo madei-da, ka ruu rio-ka umoo ma
    iiꞌi madei ihahai.
  tzo-TZC: Cꞌalal jech laj yil ti ángele, chꞌayal icꞌot yoꞌnton yuꞌun ti scꞌopojele.
    Tey lic sjacꞌbe cꞌusi smelol ti jech iꞌalbate.
  jao-jao: Kanda-wardirri nanda-wurdu ngaliwa ka-wukanyi anku, kanumba-wukanyi nanda-wurdu,
    “Ngalhiyu kiya-wukanyi ngatha nganinya, ngalhiyu?”
