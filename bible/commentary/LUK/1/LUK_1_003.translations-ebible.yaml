  ory-ory: ଅତଏବ, ହେ ମାନ୍ୟବର ଥୀୟଫିଲ, ଆରମ୍ଭରୁ ସମସ୍ତ ବିଷୟ ସୂକ୍ଷ୍ମ ରୂପେ ଅନୁସନ୍ଧାନ କରି
