  kpf-kpf: Oi nâŋgoot yatik topŋan gâbik kut ŋâi ŋâi muyagem gâip, zo mulunâk sâm
    pitiŋkum nâŋgâm naŋgâm, Teopilo a patânâ, gâgât den siŋgi zo kulemgubâman.
  ppo-ppo: Mepaae whi̧rapené deté wale fo asȩyale kaae, mió ya̧lokélé ai fo wisiyóló
