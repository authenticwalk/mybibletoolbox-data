    Kombingbödengmaina ‘gocha’ yongo Yesuhon fatmata ogepma nongnongo sinom irim toctocha
    tat.
  hus-NT-1971: Cum nana’ne u lej alhua’ t’ajamalits ti cuenta in xe’tsintal ani in
