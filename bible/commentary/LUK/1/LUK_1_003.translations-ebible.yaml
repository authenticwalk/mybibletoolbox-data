  san-TEL: అతఏవ హే మహామహిమథియఫిల్ త్వం యా యాః కథా అశిక్ష్యథాస్తాసాం దృఢప్రమాణాని యథా
    ప్రాప్నోషి
  ben-IRV: সেজন্য আমি নিজেও প্রথম থেকে সমস্ত বিষয়ে ভালোভাবে অনুসন্ধান করেছি বলে,
    মাননীয় থিয়ফিল, আপনাকেও সেই ঘটনা গুলোর বিস্তারিত বিবরণ লেখা ভালো মনে করলাম।
  ntu-ntu: Mz nqmq kcpwz, aoti drtwrnge kx mrlz nzryr-krbo, mz nzaopx-krbo bam da
    lcng amrlx. Murde veati-angidrpex da amrlx, abzo mz nzayzuokr nzryapwxngr, vz-krlzbzle
    me yrkrkipxle. X krlzx nzryr-angidrngr.
  pan-pan: ਹੇ ਆਦਰਯੋਗ ਥਿਉਫ਼ਿਲੁਸ ਮੈਂ ਵੀ ਪੂਰੇ ਯਤਨ ਨਾਲ ਖੋਜ ਕਰਕੇ ਇਸ ਗੱਲ ਨੂੰ ਚੰਗਾ ਸਮਝਿਆ
    ਜੋ ਤੇਰੇ ਲਈ ਸਾਰੀ ਵਾਰਤਾ ਜਿਵੇਂ ਹੋਈ, ਉਸੇ ਤਰ੍ਹਾਂ ਲਿਖਾਂ।
  gvc-gvc: '@see-verse:LUK.001.002'
  mwp-mwp: Wa, ngay lak kedha, ngath mura itha thabi ngoedha thoeyayl ngaw ngulaygoepa
    ngurpamoeydhin geth tidemidhin woergi nopa mina kuykoengu kuthoepa; wagel kay
    ngath minar palimoeyngu ngibepa ngi wara koey mabayg ngalpaniya, itha mura ngibepa
    mina balbayginga thayamoeyn.
  ksj-ksj: Eḡeꞌa zuni eꞌe hariḡa niduꞌaꞌe ḡadaheḡanonoꞌo onao izidi faifaine udahiro.
    Ebu eḡeꞌa ḡae veize hari ꞌadi faine doḡoꞌani ti miriho ḡaneꞌetaꞌaꞌe manoḡa rae
    zamariro,
  sbk-sbk: Endolile shinza ane nane, afwanaje ehwiyanzie ulwilyoli amambo ega gonti
    afume huwandilo husimbire hupanjililo Theafilo hwutukfu.
  mya-JVB: ငါ သည်လည်း ထိုအတ္ထုပ္ပတ္တိအလုံးစုံ တို့ကို ရှေ့ဦးစွာ မှစ၍၊
  kgf-kgf: Ni acguc haka imi mocʒoŋ hénihéniya igucnec dindiŋanec niŋgésima hicŋi
    hicŋima éréyec séc areŋgéma oma ic kewu eŋeŋana Tiofilus guac haiwa hamac iminéŋ
    hia wammac ʒéma niŋi.
  awb-awb: Téhwe tago kereq sehiranuro kereqsabé kasenéna sene ehweh iwíáhue tagarauge.
    Anehe ínéga moq mi ehwéhnsábé tábúsoqme sehiranéna areba eqmarahnah sáhnsahinkéhe.
    Tíópírása kaweq aníno,
  gdn-gdn: Nau kawaini Teopirasi, kerareya badidi wenawena yabadawa da karako ki bususui
    nau mete naigida mena kataisugana ki nana ka nau iyapana manutamekeya ade oka
    dai mete iyabapekeya manako karako ka nau bususu ki kuduba makeya makeya kau bamageya
    okapana wainapakani.
  nko-NT: Onumnyampʋ Tiofilo, mɩ́ ɛ́ nabɔ́ mbɔ́dɩ́ kwí mʋ́tɔ́ wankláán tsú mʋ́
    nfiasɩ́. Mʋ́ sʋ ndekléá nɔ́wanlɩ́n mʋ́ pɛ́pɛ́ɛ́pɛ́ há fʋ́,
  bsn-NT: To bajiri, yʉ quẽne, ti queti jedirore quẽnaro buecõari, tire mʉre ucabosagʉ
    yaja yʉ.
  pib-NT: Giyagni kigle getle nixlu gita koxa nyonyegityi, kshinikanuru potu Teyogwilo.
    Rixpokotyawaka nunkakyi. Gi rixanu reyinuwakayakawa nomkaginshinikanpiranpotutlu,
  wiv-wiv: Kubarae, kahita paraha ho, hau mule ka hada papa matoto ka kaze papa kara
    varivuvuka polea laveve kua. Kubarae hau ka lohoia e kemi kata vapolu kemihia
    ka, nazia kua e bele na varivuvuka matoto.
  reg-reg: Kulwejo anye ona, nejile namala okukengela kisi obhwambilo bhwe emisango
    jona- nalola ati nikisi nikwandikile kubhwitondi bhwajo-Teofilo owechibhalo.
  mlh-mlh: Nonji oŋuakoŋ ya sosowo fukeru wapeya, oi poretiŋ weu yarebe fuŋfuŋgaineone
    fuŋgaru mibi mane mukugo. O Tiofilus nonji gore manebe ropekiine fukege. Nonji
    goke buŋo mi manenimigo manebe fiine fukeko Yesure binaŋ oi sosowo akoŋ burugaru
    quraŋgago.
  gof-ENT: ታካ ታ ባጋራ ኮይሮፔ ኣኬካ ፄሊዳፔ ጉዬ ሄ ታሪኪያ ሃኖታ ማራያዳ ኔው ፃፎይ ታው ሎዖ ጊዲ ቤንቲስ።
  aau-aau: Ha seyn, okpey okukwe hakwe hne mey kow. Hakwe enekwei meipey po nuw-wayr
    mesopok popriy, weynpaweyn sohom mo meykyar mokwe. Pokon ohokwe hakwe yaprue nonaw
    sehe mey sopsop-ay kow ha.
  tvk-tvk: E inou, Luk, natehusil kuh holesok xil vus ak, e rin te polien nan e ut
    etan teha tetuxoh melele xa tetilomun tehe ut nesao. Misak ni, nanemi nabit bos
    tengan inou mun nitis mesen holesok xil ihusil sexien xa testal en. Ve rin ak,
    xouk, Teopolis, eilep navan,
  prf-NT: Kaya inadal ku bi ti hustu en atanan a bagay tungkul ti nangyariyid a hidi
    iyád, sinapul ku ten sapul na, sakay káttapos ay naisipan ku a isulat ti maayus
    en atanan a pangyayari para dikomu
  auy-auy: '@see-verse:LUK.001.002'
  tbg-tbg: Nora vaiintio, tevata vi uvara okaraqihai irirerave tivake, airi enta iramaqi
    viha vi uvara ho kankomake iri, arevata iriane ti, maa uvara okaravata, tavaaravata,
    amutuvata, qara ntuva vatarerave.
  hub-NT: '@see-verse:LUK.001.002'
  hmo-hmo: Unai dainai, Teopilo e, lau ura be inai sivarai lau torea namonamo lou,
    bona lau siaia oi dekenai, badina be inai idia vara gaudia lau tahua namonamo
    vadaeni, edia hamatamaia nega dekena amo.
  big-big: '@see-verse:LUK.001.002'
  gux-G: Lan wani, n mo kali, ki jagi, ki buali, ki bandi bonŋanla yaali n tieni hali
    mi cilma, ki ba diani, ki togdi a leni mi kpaagma, fini, n buado leni n nicɔlnka
    Teofili.
