  uig-CYR: мәнму барлиқ ишларни баштин тәпсилий тәкшүрүп ениқлиғандин кейин, и һөрмәтлик
    Теофилус җанаблири, силигә бу ишларни тәртиви бойичә йезишни лайиқ таптим.
  ikw-NT: Ọ bụru ọma hne me snornu kpakara nhne nkarị hite nụ mbọm, me gbanụ ị ọkwukwo
