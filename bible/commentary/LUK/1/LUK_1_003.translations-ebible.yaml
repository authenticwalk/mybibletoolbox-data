  aey-aey: '@see-verse:LUK.001.002'
  urd-GVH: मैंने भी हर मुमकिन कोशिश की है कि सब कुछ शुरू से और ऐन हक़ीक़त के मुताबिक़
    मालूम करूँ। अब मैं यह बातें तरतीब से आपके लिए लिखना चाहता हूँ।
  ycn-ycn: Eyá nucá piño quejá'ari palá riyucuna ajopana ina'uqué liyá i'imacá. Piyuqueja
