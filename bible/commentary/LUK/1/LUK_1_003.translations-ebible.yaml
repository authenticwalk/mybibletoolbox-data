    ol detlot stori blanga streitinimap olabat blanga yu, Thiyafalas.
  mee-mee: Avolau, iau muni ka kelakokore oru nginngina nga pangaturungarea, minmina
    na iau ka bai ta pallange panganana te te one bole.
  mwf-2018: I ngay-ka murrinh thathpirr bere matha wangu binayewuptha ngurrini murrinh
