  zar-NT: Teófilo, bönniʼ tsáhuiʼdoʼ, runi nedaʼ naca dxiʼa uzúajaʼ quiuʼ lu guichi,
    ga ze lo dzöʼ yúguʼtë lë ni, tuʼ chibuguílaj bubéquiaʼ ga ze lo dzöʼ ca naca yúguʼtë
    lë naʼ guca dza niʼte.
  kde-kde: Hambi Nkulu, kwa kuva nangu nimwene ǹnilitahija uhiu wa vitukutuku anevyo
    kutandikila anepo patandi, ngùwene kuva ìnikatapala nikulembile uhiu wa vitukutuku
    vyene chivinavele.
  ata-ata: Loxo ne, la sou eni kalumo emasaxa lexe akaukavunu aꞌalo sou mimii ane
    ne mo asovanu ulai noxine. Eni exaxai maxuveeni musuku sou ekakamulinu mimii mukalusi
    ne tavaꞌu laixe. Mo vaimomo ꞌo, eni ekaukavu laixe aloxo nesi, aloxo mimii ane
    ne muxali.
  qvw-NT: Chaynümi ya'apis allinpa lical Jesuspi isquirbimuc, cuyaśhá Teofilo. Chaymi
    yaćhä nunacunacta imanuy caśhantapis tapucul, lulayämú tuquicta allaycuyninpïta
    yaćhachishuśhayquica rasunpa caśhanta yaćhalpunayquipä.
  nfa-nfa: '@see-verse:LUK.001.002'
  tnp-tnp: Kəni iəu iəmɨtəu vivi nəghatiən mɨn əha məmə iəkəhrun əhruahru mə təmətuəuin
    əhro, kəni iəu rəhak nətəlɨgiən məmə təuvɨr iəu mɨn iəkətei rəkɨs əhruahru natimnati
    ərəfin mɨn əha məmə onəkafin. Iətətei əhruahru natimnati mɨn u nəukətɨ nəniən
    mɨne natimnati iətəm kautəhuərisɨg.
  urd-urd: इसलिए ऐ मु'अज़्ज़िज़ थियुफ़िलुस! मैंने भी मुनासिब जाना कि सब बातों का सिलसिला
    शुरू' से ठीक — ठीक मालूम करके उनको तेरे लिए तरतीब से लिखूँ।
  hot-hot: Aêŋ ba yaleŋmavi anôŋ ba yahato kapya êntêk hadêŋ o hathak nôm takêŋ ek
    malê nena yada yahadum ku bêŋ anôŋ ek yahanaŋ hik abô takêŋ liŋ hathak Yisu anêŋ
    ku sapêŋ ek yenaŋ abô êŋ imbitak êtôm loho mavi.
  mqj-NT: Mangkanna kupengkalesoi manappa mengkalao dio pa'parandukanna, kendekmi
    illalan penawangku la ummukisangko situru' rettenanna
  rus-SYN: то рассудилось и мне, по тщательном исследовании всего сначала, по порядку
    описать тебе, достопочтенный Феофил,
  mbh-mbh: Make ranga ve i sivenga nge tho ako tho wat tenesing ake mo tho pasong
    i a wong a Tiopilus nge wot, ako ini mukalinga pomnga. Eneke nomenga vet ako me,
    tho nin senu nge ur alavusnga areken opateanga. Make tho wat vengveng ur areken
    ole velpoling.
  bdd-bdd: ma hesi, nuwatuhuwedi mabwaiyadi ꞌidi ꞌebehegaina ꞌoinega ꞌitauyama ꞌana
    siga nige, ta yasanapu bwaibwainidiya, ꞌoinega nuwanuwagu ma mabwaiyadi yada heꞌoteꞌotetela
    bwaibwainidi ꞌoiuwa,
  cbt-NTPO: Canta' ya'ipi nanamën nitotërahuë. Hua'qui' natanato, nani noyá nitotërahuë.
    Napoaton, iya Tiohuiro ninshichinquën, tënahuë. Quëmaso' pa'pi noya piyapinquën
    ni'ton, ninshitaranquën. Ya'nan nininso quëran huarë' ya'ipiya ninshitaranquën.
  rmy-SERVI: тунчи и манди, пативало Феофило, авиля пэ гындо тэ розлэпэ дэ кодэлэ,
    со стердапэ англунэ дивэндар, тай екх пала аврэ тэ чинэ тути,
  srn-NT: Ma baka di misrefi go ondrosuku fin'fini fa ala sani ben waka sensi na a
    bigin, mi prakseri tak' a bo bun fu skrifi den sani soleki fa den ben psa, poti
    ini wan buku gi yu.
  cta-NT: Biꞌ chaꞌ loꞌo naꞌ, ngulana tsa naꞌ ñiꞌya̱ ngua lcaa chaꞌ nu nteje tacui
    tya loꞌo nguxana chaꞌ biꞌ. Tsoꞌo ntiꞌ naꞌ si loꞌo naꞌ scua naꞌ lcaa chaꞌ biꞌ,
    chaꞌ tsaa slo nuꞌu̱, cusuꞌ Teófilo,
  bqc-SIM: Tiasa mapi sↄ̃, lá ma wɛtɛ̀ yã́piↄi dodo za a daalɛawa, má è a maa
    mà kɛ̃nɛ zɛ́zɛ, ma gbɛ̃́ bɛɛɛde Teofili,
  tcz-CHONGTHU: Thil jouse abul'a pat phatah'a kholchil ahitoh lhon'in, keiman jong
    chingthei tah'a nangma dinga jihdoh ding kakigel lhah ahitai, jana sangpen chang
    Theophilus,
  mar-mar: म्हणून हे थियफिला महाराज, मी सर्व गोष्टींचा मुळापासून चांगला शोध केल्यामुळे
    मलाही हे बरे वाटले की, या सर्व घटनांविषयीची माहिती आपणाला व्यवस्थित पणे माहिती
    लिहावी.
  snp-snp: Eti loto kolaninako, namo moda ayaida oto netawa muki kana apito oloto
    piyaidoti ya mama oto kolimo idomoma nenako, loto ya kamomu kolito olu efe-efe
    loto lufuwa wiyomo ya katoto kolito ka mono api kilibamo ya ona kula ne, loto
    kolife lenane, loto kane kito ya lufuwa ama ya wiyowe. Eyo.
  isl-isl: En ég taldi rétt að rannsaka þessar heimildir á ný frá upphafi til enda,
    og nú sendi ég þér árangur þeirra nákvæmu athugana sem ég hef gert.
  spy-NT: Boontēēt nyēē koonyitoot, kuuyu kwāārōōtootē tukuuchoo tukul kung'eetee
    wōlēē kitoowunēē, kaasoot kule karaam asiruung' ām kēēlto nyēē chōboot
  xnn-xnn: '@see-verse:LUK.001.002'
  mwe-mwe: Kwa nneyo, mmakulungwa a Teopili, numbe nne ngakagulileje ukoto yowe kuumila
    kundandubho, njibhona inapwaa ninnjandishile shiyashite tendeka,
  tte-tte: Na yau Luka tabe wasanane edeededeliyao meuloili yaloyaloyaili na yatano-gogonagilima.
    Edeededeliyaone iyatubuya ana kabi koina ilau yo kanasiga ana sae bulibuli mena
    na mesabana kali lau sidudulai yo inamwanamwa. Koinaele yanuwatui inamwanamwa
    tem yalele-lobi-yegili kowa tomo lalakina Tiopilo kaiwem, na mesabana ukwatai
    tawae tomeliwo siyakayakatai-yanako koliwo bwaimwana walo yawasosi. Mwa bukine
    bwaite yalele ilalaowa koliwo.
  tcs-tcs: So ai bin go po aske ol dem pipol uda i bin de wea Zizas, po spik mi wanem
    ol i bin luk ane lisenbaut Zizas. Den ai bin raitem daun ane diswan i da trutok
    baut Zizas Kraist.
  hlt-THB: Cedawngawh cawhkaw ik-oeih ce akung awhkawng kamah qoe ing ak nep na nym
    a nai nawh, ka qee law patoe mantaw nep voei tinawh poek nyng, ak leek soeih Theolophila,
  soq-soq: Tane ne neba dewa ema uduudu bumpe segalene winina deaitopa banudewasasadine
    atendewantapaa baiwa. Ne inseno eulena dima atentena neida do girumadewantape
    itupa e debamana Teopilas baia.
  qub-qub: Chaymi nogapis Jesuspita musyajcunata imano cashallantapis sumaj tapucachashcä.
    Tayta Teófilo, chaytami isquirbimö sumaj camacächiypa, gallaycunanpita-pacha imano
    cashantapis.
  att-att: Á yáyù nga ginigiámmù ta napiá yù meyannung ta ngámin nga nesimmu, ta napiá
    ta urè nu itúrâ ku gapay nikaw, Don Topilu. Á pattutuppangak ku ta napiá yù ngámin
    nga itúrâ ku,
  bki-bki: Naruei jikar nanua ruei, kiniou nojom̃a nebitii batitig m̃esi dolu nalo
    nam̃a abivitauiaio, a nojom̃a nabar iliano na vite nene nalo, naruei namial jibe
    bo ka ver nalavon ka navar torogio dolu nalo na tukunuano nei, novivitauia sosolio
    amei tibe ka niosi novo tai napano jakii memedu kiri m̃arabo sesa nalo na tukunuano
    novo nei.
  bqp-bqp: Tera sà makũ sↄ̃, lákũ ma wɛ́ pɛ̀ yã pìnↄi nà dodo zaa a naana, ma è
    à mana mà kɛ̃nnɛ zɛ́azɛa, ma gbɛ̃ bɛ̀ɛrɛde Tiofilu,
  mcp-mcp: Nə́ ndɛɛ́ mə mə́ ka nə́mə́ kwey nə́ mə́ jə́lá nə cilə wo isâ byɔɔŋgʉ̂ téégyá
    nda í á ŋgə sɨ̂y nə́. Mə zə́ cilə na mə mə́ fwo mpu wámbʉlə sʉ́sʉ́sá jɛ̂sh tɛ́ɛ́d
    mə́tɛ́ɛ́dʉ́léd.
  hat-hat: Se konsa, mwen menm tou, mwen chache konnen tout bagay sa yo byen depi
    nan konmansman yo. Koulye a, mwen kwè se yon bon bagay pou m' ekri yo tout, yonn
    apre lòt, jan sa te pase a pou ou menm tou, chèf mwen.
  npl-NT: Ne noiwa yonikmomachti iwa onitlajtlantínenki kenijki opé, iwa onikmoli
    kuali manimitsontlajkuilili kemi moneki tejwatsi tionweyixtok Teófilo.
  bgg-bgg: Chiih-è naro ilab, nyieliieshii igobi è nyie zey pha ji ne wie è tham phro.
    Ji è gu de na shii khriig rek yi pha chiang jia zey pha now muii ro.
  eng-TCENT: it seemed good to me also, having carefully investigated all things from
    the beginning, to write an orderly account for yoʋ, most excellent Theophilus,
  eng-BSB: Therefore, having carefully investigated everything from the beginning,
    it seemed good also to me to write an orderly account for you, most excellent
    Theophilus,
  cpu-NT: Ari nokempitakari eejatzi naaka Teófilo. Tema namampaakaro ineetsiini tsika
    okanta opoñaantanakari, irootake nosankinatantaamirori eeroka okaratzi avisayetaintsiri.
  san-ASM: অতএৱ হে মহামহিমথিযফিল্ ৎৱং যা যাঃ কথা অশিক্ষ্যথাস্তাসাং দৃঢপ্ৰমাণানি যথা
    প্ৰাপ্নোষি
  tac-NT: 'Mué rió Teópilo, ''we ''la nirá ne mué. Ne bo''né ''we a''lá ''nátaga ruké
    we''sá alué ralámuli Esusi ''yuga e''yéname regá: «¿Churigá ochérale u''tá towí
    ka ''lige churigá nóchale Esusi napu''lige si chojkile nocha alué Esusi ''lige
    napusí suwénale nocha ''lige churigá ''yole nayúkame ''lige churigá benírale suwábaga
    ralámuli?» Regá ruké ne alué ralámuli. Ne ''la nerá nili napu ruwile, alekeri
    osá ne ye osilí jena apélichi ''la sébili ruigá suwábaga churigá nile,'
  eng-WEBPB: it seemed good to me also, having traced the course of all things accurately
    from the first, to write to you in order, most excellent Theophilus;
  gfk-H: Io hua, iau hamaan mah bia i tahut bia iau na pakat no harmur ta kaiken ra
    linga wara num, kanong iau at iau ta tiri murmur timaan uta kaiken ra linga makarawa
    laah tano hathatahun.
  viv-viv: '@see-verse:LUK.001.002'
  yao-yao: Kwapele ambuje che Teofilo, panamasile kuusosasosa usyene wose chambone
    kwa moŵa gamajinji, naiweni yambone kuti nannembele kwa uchenene mpela iyatite
    paakopochela,
  tgp-tgp: Ale matana, enau sohena, mo tataholo vara a uli na hinau tari sei la masese
    na tapulona mo sinai nake isam tamlohi tavera r̃uhur̃uhu Theophilus, matan enau
    sohena na usuri mamahuni la hinau sei mo tapulo na tapulona,
  auc-NT: Teopido bitö ñæ̈næ̈mi pönï ïnömi inte ëñëmi. Botö ïñömö, Wëënëñedë æbänö
    mä pönï cægatimpa, ante ayæ̈, Ñöwo ganca æbänö cæte ï, ante ëñencæte ante nanguï
    cædinque ædæmö ëñënïmo inte botö edæ, Bitö Teopidobi acæbiimpa, ante adodö adodö
    ante yewæ̈mömopa.
  kbc-NT: Iɡ̶enaɡ̶a monatematitediwa niɡ̶ijoa odoejedi libaketedi, odaa joaniɡ̶idaa
    leeɡ̶odi me jakadi mele me jidikotibigaɡ̶aji, iniotagodi, ijoatawece niɡ̶ijoa
    baanaɡ̶a ixomaɡ̶atedijo, ewi me ilaɡ̶atedice.
  bmh-bmh: Iz Luk, getal iz guzental ze go duabun kanabai aidaremin, iz unum doimai,
    sikut wai mizem.
  ctu-BL: Jini cha'an che' bʌ tsa' ujti c ña'tan ti toj i sujmlel pejtelel chuqui
    tsa' ujti c'ʌlʌl ti' cajibal, joñon ja'el tsac ña'ta uts'at mic ts'ijbubeñet ti
    quepecña, uts'at bʌ Teófilo.
  meq-meq: Aya! Neŋ dərmak a seŋ məwatsaka naha ka gər i bazlam eye nakay, hərwi na
    pəla na bəzay i bazlam nakay kwa ka madazlay ŋgay eye.
  noa-H: Maguata muajã hĩchab p'ãju k'ĩirjubaadëjim, pʌ hat'ee. Mamʌ mʌg p'ãju nawe,
    sĩi año k'apan hi dʌ̈i hãba wënʌrraajerr k'ʌʌn dʌ̈i k'aar haarmua k'ĩeb hö nʌm
    haar estudie chirʌʌ hawia hĩsta pʌrʌg p'ã deepʌ̈i chirʌm jöoi Teófilo.
  alp-NT: Ele mere hoko kena au atula kena lene loko esi alenake pusue meru mimise
    bei menai roma pela, eleki au noake be mise lesi au leki meru ete ntuane ale.
  san-VEL: ataeva he mahaamahimathiyaphil tva.m yaa yaa.h kathaa a"sik.syathaastaasaa.m
    d.r.dhapramaa.naani yathaa praapno.si
  kbq-kbq: Ana hu'negu ese agafare'ma fore'ma hige'za krente'naza zana, rezagane so'e
    hu'na kogeno knaretfa hunantege'na, anama hu'nea kante ante'na, knare ne'moka
    Tiofolisiga krenegamue.
  kbh-kbh: As, áts̈naca sënjonts̈é cuedádoca juanotíciana lempe nts̈amo Jesusbiama
    imojtsichamcá, tojanobojats̈ents̈ana më́ntscoñe. Mora s̈ontsinÿana ts̈abá yojtsemna
    acbiama juabemana nts̈amo ndegombre yomncá, uámana taitá Teófilo, chë tijuanoticiá
    soyëngama, nts̈amo ndegombre bë́ngbeñe tojopasacá.
  ron-LSB: mi s-a părut bine și mie, după ce am urmărit cu exactitate de la început
    desfășurarea tuturor lucrurilor, să-ți scriu cu rânduială, preamăritule Teofil,
  pon-pon: I ap pil lamedar, me mau, i en intin won komui, Main Tiopiluj, pwe i lelepokki
    karoj jan in tapi o kokodo.
  nhe-BL: Huan huajca na nojquiya nimoilhui cuali para nimitztlajcuilhuis nochi tlen
    panoc tlen quema tlacatqui Jesús huan quejatza panotiyajqui hasta itlamiya pampa
    ica yolic nijtemojtoc tlen melahuac ica nochi ni tlamantli. Huajca noicni Teófilo
    tlen nochi mitztlepanitaj miyac, ama nimitztlajcuilhuis nochi
  sps-sps: Tana ka tsun to aya, nyo tagaa fanatnat bus iny a fo siisio tan fo nainy
    te naa en to tsonyo faarof iny rou ya tan fakats tsonyo ma kirkir of tsun manyi
    to na fo mamatsiny ka na fo rof te kat e Jisas muan.
  wnc-wnc: '@see-verse:LUK.001.002'
  bus-bus: Tia sa mapi sↄ̃, lán ma wɛ́ɛ tɛ̀ yã pìnↄzi nà doodo zaa a daɛna, má è
    à maa mà kɛ̃nnɛ zɛ́azɛa, ma gbɛ̃ bɛ̀ɛde Tiofilu,
  gub-BL: Aenu katu a'e ma'emume'u awer paw rupi ihe, te izypy mehe arer ihe. Amuapyk
    a'e ma'emume'u haw pape rehe ihe kury, newe imono kar pà ihe kury.
  imo-imo: Altopo nani temanemunga pulumu paa pilipo kondambo nimbo oi pulu polopa
    wendo orumu mele kape altopa wendo orumu mele kape akuma pali koropo pilipo kanoru.
    Akumunga imbo mareni Tiopilus nundo i teko wendo orumu temane toko ungu mane tirimelema
    paa paimbo konopu leani nani i unguma bukuna tepo wamopolio topo tiro.
  boj-boj: Deqa e dego anjam di neŋgreŋyosiy inoq qariŋyqa are qalem. Are qalsimqa
    anjam aqa damu geregere qalieqajqa deqa nenemosim laqnem. Nenemosim laqnsimqa
    anjam di utruq na neŋgreŋyosim agi inoq qariŋyonum.
  eng-DRA: It seemed good to me also, having diligently attained to all things from
    the beginning, to write to thee in order, most excellent Theophilus,
  knf-knf: Ukaaŋ kë nşë şal aji, wi nheparuŋ bnuura, aten iko bŧi jibi iyeenkiiri
    du ujuni, uyuk maakan nji kak npiiŧu, nţupu bnuura jibi iko iţëpari, iwi Teofil
    i mmaganuŋ maakan,
  san-KHM: អតឯវ ហេ មហាមហិមថិយផិល៑ ត្វំ យា យាះ កថា អឝិក្ឞ្យថាស្តាសាំ ទ្ឫឍប្រមាណានិ
    យថា ប្រាប្នោឞិ
  arn-NT: Feymew iñche ka femngechi inaramtun kuñiwtun mew chumngechi ñi rupan kom
    tüfachi dungu. Fey ta famngechi kümelu trokifiñ tami wirilelafiel kom tüfachi
    dungu, eymi rume sakin wentru Teofilo,
  zas-NT: Naj baguilxnejzchaaw diizd guiaꞌxchejn, dad Teófilo, zeel naladxan zagdxen
    gucanan xnejz par lüj,
  ken-NT: Ɛta, mbɔ ɛnyǔ mɛmbɔ̌ŋ nkwɔ́ nnáŋ nkóŋó mɛnyɨŋ ɛbhɛn mɛnkɛm sayri ndǔ
    ɛrɔri mpok, nkáysí bɛ́ ɛrɨ bɛ nsɨŋ ngati wɔ ɛnyɨŋ ɛ́mɔt ɛ́mɔt ɛnyu ɛfakari.
