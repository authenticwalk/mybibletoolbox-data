  amm-amm: Yo mani, nonani imo folosai monoi putolukalo manoki. Tokusai atiyaiyaso
    pukwaiko ki manoki. No monoi no mo yo mo ima imo na tokulunoninoki,
  rmy-CHERGASH: Zato vi me odlučisardem Teofile, te ramov tuće sa po redo, pošto pomno
