  qvm-NT: '@see-verse:LUK.001.002'
  chz-NTPS: Jnäꜘ kaˉlähꜘ gaꜙko̱o̱nꜗ kwa̱a̱t˜ kweeˉ läꜙjëꜙ haˉ läꜙ gaꜙlaꜗ läꜙ maˊ toˉnëˊ,
