    piape utupane anu pua peape lo Tiapolesa nimbato wayumane nembo tola loto, andipa
    nambato nimbana pepa oko tika pua peyo epe leyo.
  qul-NT: Nokapas Jesuspaj naciskanmantapacha tucuy ima pasaskanta sumajta tapurani,
