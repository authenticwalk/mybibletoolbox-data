    nyunamogu nyak yopiyopinyali alman Tiofilas.
  grc-F35: ἔδοξεν κἀμοί, παρηκολουθηκότι Ἄνωθεν πᾶσιν, ἀκριβῶς καθεξῆς σοι γράψαι,
    κράτιστε Θεόφιλε,
  cav-NT: Eratu adebacuare dutya inime eque, inime tsapema tsehue catibutihua eque
    terediruya tupu. Jidadya tuque adebaya riya cuanaque huene ishu, mique ecue dyaque
    iyuhuedaque Teófilo.
  kgp-NT: Kỹ sóg vãhã rán to jykrén mũ gé sir, ha mẽ. Jesus kãme mẽ kãn ja inh nĩ
