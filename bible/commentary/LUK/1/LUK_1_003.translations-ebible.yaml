  mil-NT: Te yúhú sa ní cuu nduu quìde cuendá‑í nchaa nàcuáa ní cuu, núu xíǎⁿ ní sani
    iní‑í tee váha‑í nchaa tnúhu‑a núú tùtú sá cúú‑xí yòhó té Těofilú chi ío váha
    cùu iní‑í sá cúú‑xí‑n,
  myu-myu: 'Õn pit cuk oce owebe ma: — Õn tak cuy ocekawẽn ceweju ip — i. — Soat eju
    ixeyũ ejujuy ocekawẽn — i juk oce owebe ma. — “Apẽn ixe Jesus o''e''e?” i juy
    oce cebe ip — i juk oce owebe ma. Imẽnpuye ixeyũ eju juk ocekawẽn. Soat cuk o''g̃uwẽn
    ip owebe. Õn tak apẽn o''e''e ip iaptup otupmubararak ewebeaptum g̃asũ bit, Teófilo.'
  amk-amk: Mantaung yau kontaio irurai we iwaitawang kariri finanai kai na masi, na
    reantenang pari fo, ampafe enehutituaitai mai we yau kontai we isefa kaiwone na
    mai we Dai bohi Teopilusi wau mau.
  fai-fai: Naka nalata kamakikiw Yesus ami kukuw adikum kanamamsa sung adikum kidela
    afetsi ayo nalaso nam aket kidelo, kalesi. Kale kamano bude ken kidela abo tufi
    godukamokabi.
  ura-NT: Nii jaunna, canuhetonai satiin coitucuurera caje bajaaun, rai nunuhe caje
    coaauneein colalajiin, caohachaain coitucuhanune coina. Nii jana, carai netonai
    jataain caohachaane jaunna carai nelatein neeine rai laenaaunra Teofilo,
  mcd-NT: Ascano urifi un nantifi yocapacuni Jesushuunoa aqui cunushquin. Nan caini
    cuscan huafain nan ahuamamishti huayopaonishaquin apa ari nai muran naso caini
    cani. Ascacun afu rafuafo un ato yoca urifi tapisharashqui. Ascashon cayacafi
    cunushon mia fomashquin.
  urt-urt: Ŋam si miyarꞌe ŋaiꞌe ŋaiꞌe luku, ŋendeheiyeh nate gere tukwini, topoꞌe
    ŋam mende wah nihe ŋoihmeryembe wusyep uku. Taꞌe luku pe, ma minge wusyep uku
    member milme nin.
  awk-awk: Murrȧrȧġ tia kȧtan yantibo, koito baġ ba tuiġ ko ġirouġ, Teopolo murrȧrȧġ
    ta,
  kiz-kiz: Hivyo ni nene kabhele, baada jha kuchungusya kwa uangalifu chanzo kya mambo
    ghoha agha kuhoma kubhuandu - nibhuene ni kinofu kwa nene kabhele kukuj'handikila
    mu mpangilio bhuake - mheshimibhwa Theofilo.
  tzo-TZE: '@see-verse:LUK.001.002'
  lex-lex: Pa a' muana awuarora de hota samoga pa aghi' wali horta pa ga ukot nohor
    kalwiedweda hare honona la' Tuna, yoma a'utiana prorowta memna hare honona ndella
    onni pa la ntut lia hohoni, pede dodo'ondi de agat niohor memna.
  dov-dov: Chakabaanga nchibotu kulindime ambebo - nkaambo ndakachita mfunkununo izulide
    aatala azeezyo zyakachitika kuzwa kumatalikilo - kuti ndikulembele lugwalo, webo
    nomusongo Tiofilasi.
  rgu-rgu: '@see-verse:LUK.001.002'
  toc-NT: Aquit na̠ luu li̠huana̠ cpu­tza̠­nani̠t y cka­lhas­qui­ni̠­nani̠t xli̠­hua̠k
    hua̠ntu̠ qui̠­táx­tulh hasta la̠ta lácu luu titzu­cuchá, y lá̠m­para luu tla̠n
    clac­pu­huán pi̠ nac­tzok­niyá̠n y nac­ma̠­lac­ti̠­tu­mi̠­niyá̠n pu̠tum hua̠ntu̠
    qui̠­tax­tuni̠t nac xla­táma̠t Quim­pu̠­chi­nacán,
  ulk-1902: Abelelam kaka dikiapor, abele kai deraimer gaire lu uridili peirdi ika
    ditimedilu, kaka daotare abkesem marim, opole Teofilo;
  som-som: Sidaa darteed anigana waxaa ila wanaagsanayd inaan, anigoo tan iyo bilowgii
    wax walba oo dhacay aad u gartay, si hagaagsan kuugu qoro, Te'ofilosow sharaf
    weyn lahow,
  mam-C: Ex ikyxjo we', cheb'exix o b'aj nqani'n tze'nxix tzaje xkyeye, tu'ntzi'n
    kyjel ntz'ib'i'n ex kyjel nik'u'nxixa tey,
  ndj-ndj: Topi, mkomi Teofili, kwanongwa nembesha findu afi kwa chiganu kukandila
    pafikandili, ng'ona nyanyi nguyandikili kwa fisingu findu afi yifibwitukili.
  mbj-NT: Hỹỹ kä, Teopiro, hyb n'aa jawyk doo, sahõnh hẽ baad ỹ ma kamet'ëëg wät jawén
    paa bä ta ti ky n'aa, ỹ na-ããj hẽ hỹỹ kä ỹ erih ta ky n'aa. Sét ken'yyh ỹ ma erih
    doo.
  lat-VUC: visum est et mihi, assecuto omnia a principio diligenter, ex ordine tibi
    scribere, optime Theophile,
  ngp-ngp: Kwa ivo mkulu Teofilo, kwaviya name hizungula ukindedi we zimbuli izi kukongela
    nk'hongo, hiona vedi niwawandikile kwa uwedi vint'hu ivo vose vilaile.
  aoi-aoi: Kwuja, Bungkawa, nganja ning-akakirumakajungwunuma arakba ningena amurndakibina
    ni-yama-mulangwa Jesus n-aburradadangu-mulangwa ebina warka ena-langwa yanda-langwa
    ni-lawurradinuma nakina Nungwenikba-wa. Angwurra ning-akakirumakajungwunuma ngayuwa
    nari-yada e-yakuwabijuma. Kembirra ningi-lyangkuwerribikajungwunuma arakba ngayuwa,
    ningenik-arrikarri-yada nganjukwaba amurndakenena akwala ayakwa, kajungwa ki-larrkaji-yada
    ngayuwa nganyangwa ayakwa nungkuwa-wa. Yirra-ngayindename-ka ngayuwa yiba-makinama
    nungkuwa-manja ababurna-langwa eningadinuba-wiya-langwa yanda-langwa angerriba
    eningarija-langwu-wa,
  enq-2: '@see-verse:LUK.001.002'
  eng-ASVBT: it seemed good to me also, having traced the course of all things accurately
    from the first, to write unto thee in order, most excellent Theophilus;
  mna-mna: 'Mi nio ta kembena. Aŋwi nanaana zin wal ta tiute kat uraata tana bekena
    ituŋ aŋute la ta uunu mi imar. Mi aŋpazal ka mbol ma iŋgeeze kek, ta iŋgi aŋbeede
    ima bekena nu ute kat ta kembei: Sua ta zin tipaute u pa na, ina ŋonoono men.'
  rmy-ARLI: Ađahar hem me, palo adava so taro anglunipe šukar ispitujinđum sa adava,
    mangljum tuće sa palo redo te pisinav,
  myw-myw: O yey-vak tut babaw aligen livan towen, asisawena oko ayakous, mo nanoug
    alana, “Adok bweina balivkaes livan babaw, basen mulet waseg, beiw bukukin, guyaw
    ya̱koum Tiyopil.” Bukuvin va̱gan bidumwal nanoum mo bukusimounid waseg sinap towen
    nikatimlakeims.
  sby-sby: Pabintu byonse ibi ndalepushisha mwabuya, kufuma pacindi ncobyalatatika
    kwinshika, neco ndayeye kwambeti ndimulembele mbuli mobyakonkanilana.
  sll-sll: Umba, na iwe, kerere sirin bolgere, dinangwo, memini ogolo pir po sire,
    bol erala di piriwa.
  yaq-NT: Inepo juni'i ket nee inika'a aet nee suaka, tua a' naatelaapo naateka nee
    ino a' majtai. Intok nee inika'a yuma'isi in eu a' ji'ojtenee'u, nee junuen a'
    tu'i machia, tua in naksi eiyaa'u Teopilo' teame.
  uro-uro: Dap aingo di ngua ñäm mamär bä ngua räm mamär nä ma Jisas aa lat moe dä
    soknga nani a ngo iva ngu säm anga enge maräkt ba nge, qamorqa ma Tiofilus.
  ita-1885: a me ancora è parso, dopo aver dal capo rinvenuta ogni cosa compiutamente,
    di scrivertene per ordine, eccellentissimo Teofilo;
  muy-muy: Ègia mis ndahaŋ ni tə̀bəkia wakita gatay na nahəma, nu day àɓəlafua nawayay
    nəbukki pakama gani ka wakita, Teyʉfil gəɗakani goro ni. Nawayay nəslamalakabu
    pakama gani lala, aɗaba nə̀cahakabá ere ye ti àgravu na ɗek, kwa ka mənjəki gani.
  kqc-kqc: '@see-verse:LUK.001.002'
  rmc-ZRB: Авка, те ме рішиндьом міште те предикгєн аґорестар шорос-шоростар те пісінен
    тукє, драго Теофіл,
  tav-tav: Yʉ quena nemoopʉre Jesu ye quetire na caucariquere yʉ cabue peticõawʉ.
    To bairi na caucariquere bue peticõaripʉ atiere cariape jĩcaro cõo yʉ ucagʉ. To
    bairo yʉ cáto ñuuga ĩi mʉ yʉ uca joo, Teófilo. To bairi mʉ quena, “Cariape ã na
    caĩ buiorique,” mʉ ĩ majigʉ yua.
  eng-ULB: So it seemed good to me also, because I have accurately investigated everything
    from the beginning, to write an orderly account for you, most excellent Theophilus,
  spa-VBL: y entonces yo también decidí que como he seguido estas cosas muy cuidadosamente
    desde el principio, sería una buena idea escribir un relato fiel de todo lo que
    había ocurrido.
  fra-_FOB: J'ai cru aussi, très excellent Théophile, que je devais te les écrire
    par ordre, moi qui les ai toutes examinées avec soin;
  hau-ULB: Sabili da haka, ni ma, bayan da na yi bincike da kyau akan yanayin wadannan
    abubuwa tun da farko na ga ya yi kyau in rubuta wadannan abubuwa bi da bi ya mafi
    girmaTiyofilas.
  mal-mal: അതുകൊണ്ട് നിനക്ക് ഉപദേശം ലഭിച്ചിരിക്കുന്ന വിവരങ്ങളുടെ യാഥാർത്ഥ്യം നീ അറിയേണ്ടതിന്,
  kkc-kkc: Esino goo susuga bei mooloogoo maga ayo medee gooleedooga, ayo to hagee
    see medee ka hoguga. Esiga Tiyopoles wiligi odoo hu toowa too, nayo du goo ee
    medee tei goodoo dalame, ayo namapoo to hogugu hagee ka teneeso.
  lit-lit: atrodė gerai ir man, akylai sekusiam visus tuos dalykus su didžiu tikslumu
    nuo pat pradžios, nuosekliai surašyti tau, prakilnusis Teofiliau,
  urd-GVR: Maiṅ ne bhī har mumkin koshish kī hai ki sab kuchh shurū se aur ain haqīqat
    ke mutābiq mālūm karūṅ. Ab maiṅ yih bāteṅ tartīb se āp ke lie likhnā chāhtā hūṅ.
  far-far: Nia ne wane baita Tiofilas, nau ku manata sulia nia 'e lea, nau ku kedea
    ru ne ki fuamu, sulia nau ku saitamana lea ana ru ki tafau, nia safali mai ana
    safalilana faoraie ne.
  suz-BL: गोमी ताइब तुइक्‍ब आन देंशो नेंशा, ब्रेक्‍ब आन ब्रेक्‍शो पढेशा “थमान बाक्‍माक्‍त”
    देंती। मिनु गो यो ब्रेक्‍तु देंशा, एको लोव़ का का पा इन कली ब्रेक्‍ताक्‍न्‍नी।
    प्रेरित १:१; कलस्‍सी ४:१४
  car-NT: Iwena'san ta awu enapa pa'poro iru'pyn me imerory poko we'kui o'wa, tywaiporen
    jopoto Teofilus. Morokon koromonokonymbo wyinombo ro pa'poro iru'pyn me simengai
    imerory uwaporo.
  amp-amp: Ndnatn na to inji kanga ni Tiofilusnpno awandfakahann, akfo nuhas hik bohik
    marnyann nd Jisasrhu tndht rhumo nefm. Nd mrokfom kanga akfo nuhasann. Bi tuka
    nd tu hti hiket yimampno rhuhato wany hik marnyamoyanmn ndnatn kanga awandfa nuhasann.
  bht-bht: इस तांई श्रीमान थियुफिलुस मैं भी इना सारियां गल्लां दी जांच परख किती कने
    मिंजो ऐ ठीक लग्गा की तुहाड़े तांई इना घटना जो क्रमानुसार लिखें।
  eng-NOY: it seemed good to me also, having accurately traced up all things from
    the first, to write to thee a connected account, most excellent Theophilus,
  cub-NT: Aru yʉ máre jãve jã́ri coreóvacacʉ joe báque caiye iye d̶aiye báquede. Que
    baru dápiavʉ yʉ yópe, “Ji toivaru coyʉinore iye teiye báquepe Teófilore, meajebu
    ʉ̃́re”, arĩ dápiavʉ yʉ.
  ita-1927: è parso bene anche, a me dopo essermi accuratamente informato d’ogni cosa
    dall’origine, di scrivertene per ordine, o eccellentissimo Teofilo,
  lww-lww: Ana siar nakonua rui, nesum̃a nepisusu ruru ke m̃aki tap̃ena la nap̃a la
    asiria, a nesum̃a nemla ke visena na suri la nene, ana nepisu sane popon visae
    nekilali nela sunien tap̃ena la nene komp̃asa, nesirikolia vena aim sane tus wo
    tai nap̃a taveve ruru narin mrapa lala na suniena nene.
  ron-BAYASH: Aša šă ju mam ăngănđit dăm elši pă rănd să skruv kutotu păntru činji,
    glavni Teofile.
  ckb-ckb: لەدوای ئەوەی من لە سەرەتاوە پشکنینێکی وردم بۆ هەموو شتێک کرد، ئێستاش بە
    باشم زانی بە ڕیزبەندی بۆت بنووسم،
  nas-nas: Daariaako ooamiraiꞌnange ninge teeꞌ nariꞌ napoꞌ daꞌ Teopilasiꞌanko daarireromaꞌnaang
    piamoing, ioꞌ tutung kapooꞌnanka okoraꞌketa, tampaꞌ pukeansi kenkumpamira˜;
  uvl-uvl: '@see-verse:LUK.001.002'
  eng-BBE: It seemed good to me, having made observation, with great care, of the
    direction of events in their order, to put the facts in writing for you, most
    noble Theophilus;
  ixl-CNT: Pek aatz cheel bꞌaꞌnla vinaj Teoofilo, vetvitzꞌa majte aas bꞌaꞌn tziꞌtzoch
    itzꞌibꞌal talax qꞌu kam sunbꞌan see tziꞌ. Tan maꞌxh unchokl inujul bꞌaꞌnil. Kuentachitꞌin
    tiꞌ ichꞌotileꞌ aas kam qꞌu kam qꞌuꞌl uch tixeꞌtebꞌal.
  xsi-xsi: Aku naŋa kala akasoŋa wa apanâna sondo lâ ŋana vetâŋa rârâni ŋinde duvi
    kâ. Mine kala naŋa iloŋgu patea tu ma aŋgere ŋgua ŋine sondo nâ pa noko, tamâta
    ŋalae, ikura muŋga ipâŋga mine.
  crx-NTPO: '''Et Theophilus nyun dune uncha-un inli. ''Ink''ez si cha ndi ''uk''unutísguz
    whe ''unt''oh. ''Udechoo whe'' whudit''en-un whuts''un nts''en''a la dahooja-un
    ''ink''ez ndet ''uwhulhni, ''et ts''iyawh soo ts''ih''un un''a t''eoonúszun ''et
    huwa.'
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಸಹ ಮೊದಲಿನಿಂದ ಎಲ್ಲವನ್ನೂ ಸೂಕ್ಷ್ಮವಾಗಿ ಪರಿಶೋಧಿಸಿ, ಅವುಗಳನ್ನು
    ಕ್ರಮವಾಗಿ ನಿಮಗೆ ಬರೆಯುವುದು ಒಳ್ಳೆಯದೆಂದು ನನಗೆ ತೋಚಿತು.
  bbb-bbb: Ijadufuo e ireobo Tiofirasi na uria iko zinume ijia naneka kono vua ijadufuo
    zinume maeje mukoreigia rerena fie. Ijadufuo na vierafe naka izege Jesu fu renoekinu
    nijasianoema ije abe mukoreigia isoena a nijake.
  blw-blw: Wat yaha, Apo Teofilo, gapo ta inyam-ammà paat way nangachar amin hen anchichay
    na-ammaan nanepod hen ninlugiyancha ingganad uwan, ekat-owén ammay ménat no haén
    hen mangensorat an cha nadchi an hea ta mafafatéy hen ma-ale.
  tam-2017: ஆகவே, ஆரம்பமுதல் எல்லாவற்றையும் திட்டமாக விசாரித்து அறிந்த நானும் உமக்கு
    உபதேசிக்கப்பட்ட காரியங்களின் நிச்சயத்தை நீர் அறியவேண்டும் என்று,
  azz-NT: Ica ya nojón niquixejecoa que semi quinamiqui nimitzonijcuilohuilis, tejuatzin
    de tiontequihua Teófilo, de queniu mototoctijtihualaya nochi nijín chihualis de
    Cristo ten mochihuaco ne achtopa. Huan yejua ya nijín nicchihuati porín nejua
    nicyectatemolijtihuitz ya ica nejmach nochi nijín chihualis de Cristo.
  spa-RV-1909: Me ha parecido también á mí, después de haber entendido todas las cosas
    desde el principio con diligencia, escribírtelas por orden, oh muy buen Teófilo,
  csy-csy: A masabel pan in thu theampo a cialcing in he ka hikom, na tung ah a ban
    a ban in hong at leng pha tu hi, ci ngaisun khi hi, a thupibel Theofilas awng,
  mxq-NT: Es ʉj nandʉꞌʉn, nbayoꞌoyʉts yajxón tʉgekyʉ extʉ ma̱ tsyondaky, es ʉj tyam
    mij nduknijayʉ yʉ tya̱dʉ madyaꞌaky éxtʉm tyimja̱jtʉ niduꞌuk niduꞌuk,
  tzj-NT: Ja c'a ranin xenmaja'to rch'obic ja bar winakarnakto wi' nojel ja rbanon
    can ja Dios chikawach in xunq'uisa' ja bar c'o wi' camic. Bien xinch'ob rij rwach
    in xinchomarsaj chi utz in xintz'ibaj nojel in camic nwajo' ntak awq'uin.
  tdt-tdt: Hau rasik mos estuda di-diak ona istoria nee tomak husi huun too rohan.
    Nee duni hau desidi atu hakerek ba senhor, saida loos mak akontese,
  ron-BTF: Mi s-a părut bine și mie, înțelegând toate cu acuratețe de la început,
    să ți le scriu în ordine, preaalesule Teofil,
  eng-WEBP: it seemed good to me also, having traced the course of all things accurately
    from the first, to write to you in order, most excellent Theophilus;
  eng-FBV: and so I also decided that since I have followed these things very carefully
    from the beginning, it would be a good idea to write out an accurate account of
    all that happened.
  nld-1939: kwam het ook mij wenselijk voor, beste Teófilus, na alles, van de aanvang
    af, nauwkeurig te hebben onderzocht, het ordelijk voor u te beschrijven,
  bwo-bwo: Mank'owere taa shin shino tuzat jam keewo t'iwintsdek'at t s'iliyakoń b́
    tarikiyo matsdek'at neesh t guut'etwok'o sheeng wotat taash b́ daatseyi.
  nch-BL: Huan huajca na nojquiya nimoilhui cuali para nimitztajcuilhuis nochi cati
    panoc ten quema tacatqui Jesús huan quenicatza panotiyajqui hasta itamiya, pampa
    ica yolic nijtemojtoc cati melahuac ica nochi ni tamanti. Huajca noicni Teófilo
    cati nochi mitztepanitaj miyac, ama nimitztajcuilhuis nochi
  quc-TNT: Ri in xukuje' sibalaj utz rilic wa' nu banom in rech quinwetamaj ronojel
    wa' kas pa ru chaplexic lok. Rumal rech wa' xinchomaj in chi are utz we ri in
    xukuje' quintz'ibaj bi pa ru cholajil ronojel ri xbantajic.
  tfr-NTPO: '@see-verse:LUK.001.002'
  kaq-NT: Min honannon hihxon tah hen hean rihbi huishapaqueti shinanai. Neateman
    pehocohnish rahma caman jenques jaiquin jatihibi honanquin sirijaxon tah hen huishaxon
    mia yohihi.
  sgb-sgb: Hên naubuh kinan pinag-aralan hên mangêd ya habayto, paubat hên una, ay
    naihipan ko etaman hên ipakangêd kon ihulat ya habayto para kamo, panggalangên
    kon Teofilo.
  vie-1934: vậy, sau khi đã xét kỹ càng từ đầu mọi sự ấy, tôi cũng tưởng nên theo
    thứ tự viết mà tỏ ra cho ông,
  kxv-kxv: ଜୀୱୁତି ତିୟପିଲ, ମୂଲୁଟିଏ ବାରେ କାତା ନେହିଁକିଁ ସିନିକିହାନା ଏମ୍ବାଆଁ ଏ଼ନାୟି ମାନେ
    ଏ଼ଦାଆଁ ନିଙ୍ଗେତାକି ରା଼ଚାଲି ନା଼ନୁ ଜିକେଏ ନେହେଁ ଇଞ୍ଜିଁ ଅଣ୍‌ପିତେଏଁ ।
