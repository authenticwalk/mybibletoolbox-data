    ku doori alu aoloa kau 'ana ununua nee fuamu, sulia nau tala 'aku ku filo diana
    ai. Doo ne adea ku filo diana ai, sulia nau ku fafurongo diana mai sulia ununua
    nai, 'ita 'ana safali lana lelea mai ka dao 'ana sui lana.
  ukr-1871: то здалось і менї гаразд, довідавшись од почину про все пильно, поряду
    тобі написати, високоповажний Теофиле,
  apz-apz: I, ngko huhwoꞌni Jisasɨye mpoyoso kikiyepono wolɨhwatɨmo lonji mtɨꞌmokalokweno.
    Sɨkuno piꞌnɨngo engo ngko syoho yokumpohnꞌnyo yonji hungkuno hisoꞌno itoꞌno yasiyoꞌne
    aꞌamu piꞌnɨngo engo somo yoꞌmayo sɨmoꞌmtaꞌango somneꞌno ulohononji hungkuno hwapɨngo
    neso tɨpemanji hungkuno itoꞌnohini kikineꞌno mtɨꞌmokalokweno.
  eng-AOI: So, Master, I have learnt the things Jesus did from when he started until
    he went back to his Father. I learnt very carefully so I wouldn't forget. Then
    I decided to write things down too so that I can send my own report to you. I
    want to tell you everything from the beginning to the end,
  yon-yon: Kwane, andowoon yirimbed mene kibikee, komo keroon kuu nembed weng kee
