    cuita cata tinapoinchi Teófilo jinya neyaputaenexa tsane daxita pocotsiwa Jesús
    exana juinya xua copiya tsoponae xuano xua bapoxonae tsoponaeno.
  boj-2014: Deqa e dego anjam di neŋgreŋyosiy inoq qariŋyqa are qalem. Are qalsimqa
    anjam aqa damu geregere qalieqajqa deqa nenemosim laqnem. Nenemosim laqnsimqa
    anjam di utruq na neŋgreŋyosim agi inoq qariŋyonum.
  eng-OEBUS: And, therefore, I also, since I have investigated all these events with
    great care from their very beginning, have resolved to write a connected history
    of them for you,
  eri-eri: Onou waha boni, ji fere, ji aasa waha yeregedu boni, huuru hanonboni. Saini
    ufalai, ji nere dada waha oruwanga, nomo hugu boni isokide nigene. Elebe, ji dada
    amina heigai, onounga tigini yeregeni.
  aly-aly: Rernem atyeng awank-antey ilew. Ayengan akaltyerrew mwanty, renh-rnem ayernemel.
    Ayengan ilkelhew arrpemarl artewentyel, angka nhenh Jesus-akert ngkweng ingkwerneyew.
  wiu-wiu: Noanumeka enika enile-kama titianeta laigoane wedetekoane pitiane yakama
    nokouya tekene neke takoane i i wane wiane mekakene uku.
  swe-swe: Efter att grundligt ha satt mig in i allt ända från början, har jag beslutat
