  tbz-SIM: M mɔ́mmuɔ nkɛ̀ m bìékɛ́ weti weti dɛ̀ dɔ̀ɔ̀ mɛ̀ɛ̀ botí nɛ̀ dɛ̀ ketɛ́ dìì
