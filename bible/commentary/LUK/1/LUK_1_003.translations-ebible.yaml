verse: LUK.001.003
translations:
  kpx-kpx: Ige data isiviale deiada ko hisaliai aho hanavoi. Au ivi balugate. Katealemo
    di Iesu deiadae umuka ke bahata neniai kaovai hisaliai aho hanavoma.
  okv-H: Avoeto nanena eha rate ihikena ai ta eto puvuto eha oroho ei ta ari do uija
    eto ke do ijija avo tapa sirikehene tambu ehei no degi ta ere kajihena.
  tbo-tbo: Geka ginoulihi hai ani wawala ugolihi a todi ma a inugohiyahiyawehi po
    i nenei naka i dewadewa duma yaka a giluma dumaluhi tam Tiyopilasi bimgei.
  mal-C: ആരംഭംമുതലുള്ള എല്ലാ വസ്തുതകളും ഞാൻ സസൂക്ഷ്മം പരിശോധിച്ചിട്ടുള്ളതുകൊണ്ട്,
    ക്രമീകൃതമായ ഒരു വിവരണം താങ്കൾക്കുവേണ്ടി എഴുതുന്നത് നല്ലതെന്നു തീരുമാനിച്ചു.
  grc-SR: ἔδοξεν κἀμοί, παρηκολουθηκότι ἄνωθεν πᾶσιν ἀκριβῶς, καθεξῆς σοι γράψαι,
    κράτιστε Θεόφιλε,
  bgc-bgc: इस करकै हे जनाब थियुफिलुस, मन्नै भी यो ठीक लाग्या के उन सारी बात्तां का
    सारा हाल शरु तै आच्छी दाहूं परख कै, उननै तेरे खात्तर क्रमानुसार लिखूँ
  khz-khz: Gaura pakurai au maki atugamagina, namana evetaina, Vele o, rakagau rakagau
    gewalato gaura veavugara patavu gitagitara, gaurai gewalato gelegelerai ama talorana
    goi gemu.
  deu-TKW: so habe auch ich mich entschlossen, nachdem ich allem von vorne an genau
    nachgegangen, es für dich, hochgeehrter Theophilus, nach der Reihenfolge niederzuschreiben,
  zsr-NT: Runi nedaꞌ nac dxiꞌa uzujaꞌ quiuꞌ lu guich, gaz lu dzöꞌ yuguꞌ lë ni, Teófilo,
    bönniꞌ tsáhuiꞌdauꞌ, le chbuguiljaꞌ gazxj ga rëꞌ ca nac yúguꞌtë lë naꞌ guc dza
    niꞌtë.
  lin-lin: Yango wana, ngai mpe, sima na ngai kotuna-tuna mpo na koluka koyeba malamu
    makambo nyonso, banda na ebandeli, namonaki lisusu ete ezali malamu mpo na ngai
    kokomela yo yango ndenge elandanaki, Teofile ya lokumu,
  hns-NT: Ohie se hamahoe faisala karlie sab tjiedj soeroe se barhia se khodjke aapke
    khaatien ek poestak me liekhe ke.
  noa-E: Maguata muajã ĩchab phãju khĩirjubaadëjim, pʉ athee. Mamʉ mʉg phãju nawe,
    sĩi año khapan i dʉ̈i ãba wënʉrraajerr khʉʉn dʉ̈i khaar aarmua khĩeb ö nʉm aar
    estudie chirʉʉ awia ĩsta pʉrʉg phã deepʉ̈i chirʉm jöoi Teófilo.
  eng-EMTV: it seemed good to me also, having followed up accurately all things from
    above, to write to you in orderly fashion, most distinguished Theophilus,
  mib-NT: Te máá ná, suni ni nanducú yúcún ná tāca jnúhun ya, nde nuū ní quejéé. Te
    ni jeni ni na jéē suni íyó váha jeē tée cájí ná tāca jnúhun yáha núū ní, amigo
    Teófilo.
  lif-NT2: हे़क्‍केःल्‍ले़ आनिगे़ लुम्‍मो पोःक्‍खे़बा के़रे़क् पाःन्‍हाॽ कोःम्‍भो
    चोगुङ्‌ङाङ् वाॽआ हे़क्‍क्‍याङ् खे़ने़ॽ के़लागि साप्‍मा नुःबा पोःङ् के़लॽबान् इङ्‌गाॽआङ्
    इःत्तुङ्‌लो, हे़क्‍केःल्‍ले़ खे़ने़ॽ के़हुॽसिङ्‌बा काक् पाःन्‍हाॽ से़क्‍खाए लॽरिक्
    कुसिङ् के़निःत्तुर फाॽआङ् थे़प्‍पे़त् साप्‍तुङ् पिने़आङ् वाॽआरो॥
  xnj-xnj: Mewa na Mkulungu Teofili penamali kulolokesa uchakaka waki kwa magono gamahele,
    nilola mbanga nikuyandikila veve kwa uchakaka waki.
  mmx-mmx: La nenia bok agara sue avukat ka vam levelinga mumu lorooro axap at ne
    Iesu. Kuren la a doma i do i lox avukat kusu ana malagan akmokso lempanga ne Iesu
    ga lox i.
  cbr-NT: Teófilo, minribi camina a ñucama mi ñuixuncancëxun cuan. Minmi asérabi cara
    a bana 'icë quixun 'unánun cana 'ënribi upí oquin an a ñucama 'unáncë unicama
    ñucáquin, uisaira cara 'iaxa quixun cuatancëxun, cuënëoxunquin mi ñuixunin.
  tee-NT: Pus vachu' na k'ox iclhiula ju quit'in ni ac'ats'oknunin ju uxint'i ji xak'ai
    Teófilo chai sok acjunin ta yu xalhi'ucx'anch. Para p'ulan k'ox icmachakxa tachi
    chun ju taxtokni ju tapasalh tus la'ixputai'ulacan.
  eng-LSV: it seemed good also to me, having followed from the first after all things
    exactly, to write to you in order, most noble Theophilus,
  cak-NT: Y cami, ren chuka' ninjo' nintz'ibaj ri xebanataj. Can xintaj nuk'ij xenmol
    ruchi' ronojel ri xebanataj. Y jari' ri ninjo' nintzijoj chawe ret nimalaj Teófilo.
    Can chijujun-chijujun nintz'ibaj ri xebanataj desde pa ruticribel c'a pa ruq'uisbel,
  pah-NT: Jihi no, ji ikwahapavi, Teófilo. A'ereki ymyahũ ji anhimbo'e Jesus'ga rura
    rehe gareaporog̃ita rehe no garemimbo'ea rehe no. Ajapyaka ji hendukatuavo Jesus'garupive'g̃a
    ga mombe'urame. Pyry ji ve no ji ikwatijari Jesus'ga rehe terekwaha ti javo. Kiro
    po ti ji ikwatijapavi Jesus'ga mombe'ukatuavo nehẽ.
  sja-NT: Mɨa ma p'ãdap'edaa pia ak'ɨji. Ma awara ãramaa mãik'aapa Jesús unudap'edaarã
    awaraarãmaa iidi wãji. Mãgá Jesús t'odadeepa p'asada pia k'awaaji. Eperãarã poro
    waibɨa Teófilo,
  xed-xed: Ka ŋavatá iʼi guli ka psa snaŋta ɗina ta skwiha ta luta daga taŋtaŋ ŋa
    vindaghafta nda tvani a mala ɗa Tawfilus,
  mks-NT: Ta cúni̱ ri ye̱he̱ va ca̱hyí i̱ ña̱ jáchi̱ cuéé cuéé na̱nda̱ca̱ tu̱hún i̱
    ndaja cáa a̱nda̱ mé sa̱ha̱ já ná cuu ca̱hyí vií ndihi i̱ ña̱ nu̱ mún, Teófilo,
    da̱ quíhvi̱ ndiva̱ha ini i̱.
  gfk-S: Io kaie, iou hamaan bileng be i tahut be ni pakat no harmur ta kakarek ra
    linge ura num, kinong iou iat iou te tiri murmur timaan uta karek mekutua leh
    tano haburuana.
  bmu-bmu: Nöŋön mewöyök yuai pakpak asuhuba koröhi, mi törörök qesim eŋgibi könaŋeyök
    könahiba jigetka möt kutuzal. O Tiofilus nöŋön göhöra mötpi öŋgöŋgöŋi akzan. Nöŋön
    göbuk keu eraum mötpitkö mötpi ölöwahiga Jisösgö kösohotŋi mi körekŋanök areŋgöba
    ohozal.
  dgz-dgz: Ap menan, Iesu guturewa ere ibariwa gapan, ameme ne ae yao anu kakayasepen
    men anu guran taingina. Ap menan, ayop nega Tiopilas, kakaewa ameme, nop oit ame
    se genat anuna.
  eng-GNV: It seemed good also to me (most noble Theophilus) assoone as I had searched
    out perfectly all things from the beginning, to write vnto thee thereof from point
    to point,
  zaa-NT: Ą'hua inte', bitola de chi uccua tsì'a' saber acerca de iyaba ca cosį ti'iỹa
    uccua loti' gudulo cą, acca rú'u huá látsa'a' gùdia ya' cą en orden ba para lu'
    estimado Teófilo,
  eng-WEBSTER: It seemed good to me also, having had perfect understanding of all
    things from the very first, to write to thee in order, most excellent Theophilus,
  guh-guh: Nexata xanë ata mapamatacabitaje yanijobaponajë bajarapalivaisi daxita
    peyapëtaevijavabelia. Yanijobaponajë xaniavaetsia tayapëtaenexa pacuenia Jesús
    exanaponapona petaxuxuabijavaveliacujinae mapanacuataje. Teófilo, catoyaquinatsi.
    Catoyaquinatsi mapabaxutotaje xamë ata xaniavaetsia neyapëtaenexa daxita bajarapalivaisi,
    Jesucristo pelivaisi. Netsitaxanepana tacatoyaquinaenexa daxita bajarapalivaisi
    neyapëtaenexa pacuenia jumai tsaponae caelivaisi canacujitsia Jesús pexanaponaejavanë
    yabara, caejava canacujitsia.
  bon-bon: Yoo, ai name pi cane iyeta pui mule poto cidi me cängenarage itu yaabiberäjemepene,
    cane jitranine cängena mene oogärame määme tääpume,
  nhw-BL: Huan huajca na nojquiya nimoilhui cuali para nimitztlajcuilhuis nochi catli
    panoc tlen ipejya inemilis huan quenicatza panotiyajqui hasta itlamiya, pampa
    ica yolic nijtemojtoc catli melahuac ica nochi ni tlamantli. Huajca noicni Teófilo
    catli nochi mitztlepanitaj miyac, ama nimitztlajcuilhuis nochi
  mgw-mgw: Nanenga bu'kana no pekeseni makowe goti bu'ka patumbu, niibweni nikwandiki
    wa mundumuko kwa kindonda,
  swh-ONEN: mimi nami baada ya kuchunguza kila kitu kwa uangalifu kuanzia mwanzo,
    niliamua kukuandikia habari za mambo hayo, ewe mtukufu Theofilo,
  wbi-wbi: ulwakuva nilondile vunono uvwakyang'haani vwa mhola sa Yesu vuhuma vuvutengulilo
    lino najune nivwene lunono kukulembela isi sooni muvutavike.
  bba-bba: '@see-verse:LUK.001.002'
  eng-KJVCPB: it seemed good to me also, having had perfect understanding of all things
    from the very first, to write unto thee in order, most excellent Theophilus,
  kgk-NT: Ha xe katu, xe ave anhomongeta va'ekwe Hesu irũgwe kwéry ndive. Heta Hesu
    rehegwa nhe'ẽ aikwaase-gwi aporandu randu íxupe kwéry hesegwa nhe'ẽ-rehe. Aikwaa
    porãve hagwã aporandu randu aiko-vy va'ekwe íxupe kwéry. Omombe'upa va'ekwe xe-vy.
    Hexahare remimombe'ukwe ahai kuri nde-vy ko kwatia-rehe.
  waj-waj: Fafaara rooduu neeta iyauvaara yaata utuee rikiee fafaarama i mmiauvaara
    ni yoketainoo. Na hokoba suai iya roo kua mmuakiaayauvai haitatuuma tee aa fafaara
    aavaa na rikiee verepidiri oyaivaudiri safuuma fafaarama i mmiaunoo.
  cpy-cpy: Ari nokimitakari eejatzi naaka Teófilo. Tema nomampaakawo eentsikiroeni
    jempe okanta opoñaan-tanakari, rootaki nojankinatan-tzimirori eeroka okaatzi awijayiteen-tsiri.
  ekk-PKP: ja ka mina otsustasin, et kuna olen kõike seda algusest peale väga hoolikalt
    jälginud, oleks hea mõte kõigest toimunust kirja panna täpne jutustus.
  mpx-mpx: He nau bugul bolo ona o ya asimuli-an bubun, ya telipunaa ana abatelipuna
    elana, inoke ya nuwatu te wasaliya na vatal bubun ge na leli lowan owa gamagal
    bwabwatana Tiyopilo kaiwem.
  wbp-wbp: Ngaju-nyangu puntu Tiyapilu, nyanungurrarlujulu yimi-ngarrurnu ngajuku
    kamparru-wiyi. Manu ngajujurna pina-jarrija yirriyirri-nyayirni. Ngaju karna ngampurrpa
    nyina yungurnangku nyampu yimi Jijaji-kirli yirrarni nyuntuku.
  luo-luo: Kuom mano, an bende kaka asenono tiend wechegi malongʼo nyaka aa chakruok,
    en gima ber bende mondo andikni e yo mochanore maler, in moluor Theofilo,
  nhe-NT: Huan huajca na nojquiya nimoilhui cuali para nimitztlajcuilhuis nochi tlen
    panoc tlen quema tlacatqui Jesús huan quejatza panotiyajqui hasta itlamiya pampa
    ica yolic nijtemojtoc tlen melahuac ica nochi ni tlamantli. Huajca noicni Teófilo
    tlen nochi mitztlepanitaj miyac, ama nimitztlajcuilhuis nochi
  aii-aii: ܣܵܒܵܒ ܐܘܼܦ ܐܵܢܵܐ ܡ̣ܢ ܩܲܕܡܵܝܬܵ‌ܐ ܨܘܼܚܨܹܐ ܠܝܼ ܚܲܬܝܼܬܵܐܝܼܬ، ܘܚܘܼܦܸܛ ܠܝܼ ܕܟܵܬܒܹܢ
    ܟܠܔ ܡܸܢܕܝܼ ܐܸܠܘܼܟ݂ ܒܪܹܐܙܵܐ، ܝܵܐ ܢܲܨܝܼܚܵܐ ܬܹܐܘܿܦܝܼܠܵܐ.
  esk-NT: Qutchiksuaŋuruatiin, aglaŋniaqtuŋa iḷitchuġiraksraqnik iḷisaaġillapiaqqaaġlugich
    uqaġipayaakkaŋich aullaġniił̣haniñaglaan.
  msb-msb: Kaya pakatapos na masusi ko gayod tuna sa tuna hasta sa katapusan an tanan
    na pangyari nagtalinguha ako na isurat sa imo an pasurunod sani
  cpa-NT: Hi² jøng² jní² calah, mi³ca¹hnangh¹jni ha²lah lah¹dsóh² ca¹løa¹ ca¹lah¹jǿ¹
    ca¹lah¹cónh¹ jmai³ mi³ca¹lø¹liág¹, ca¹jmo¹jni dsøa¹ hi² tǿng³jni cu²rø² si² la²
    ca¹lah¹jǿ¹ jǿg³ jøng². Jøng² dsianh¹³jni si² quiánh² hning².
  dso-dso: ତେବର୍‌ପାଇ ଏ ମାନନିୟ ତିୟପିଲ୍‌. ପୁର୍‌ବେଅନି ଟିକିନିକି କଜ୍‌ଲଡ୍‌କରି ତେଇ ସବୁଜାକ
    ରିତିିନିତି ସଙ୍ଗ୍‌ ଅଇଲାଟା ତମର୍‌ପାଇ ମୁଇ ଲେକ୍‌ବିଆକା ବଲି ମନ୍‌କଲି ।
  meu-meu: taunabunai lau danu hereva iboudiai vada na tahu ḡoevaḡoeva, matamana amo,
    bena na tomamu namona binai, lau ma baina tore lou oiemu.
  yva-NT: Anakotare umawe mamo syo ranyao mavabea nugoenta to, weti syare syo ayao
    mamaisy inta ratoeyo namarom, injayo Teopilus,
  dgc-dgc: Kanya nadid, Apo Teopilo, éy inisip ko a mahusay éng isulat ko nadid diko
    i tama a baheta tungkul ta éya, da sakén éy inadal ko i éya sapul to sapul na.
  zpm-NT: Yeque naa pquiaa naa wen wen bnabdiidz naa, bleeni naa diidz grëse dieṉ
    zha psilo grë ncuaaṉ co; ni niina laa naa rquiaw zigne gocsew laaw rxeḻ naa lo
    luu. Sac rieṉ naa ib nonguieḻa gacnaṉ luuw;
  hix-NT: Omeroro uhutwatxehkanàr hoko rma haxa wehxakonà, mexe rma haxa mak ha. Yaworo
    uhutwatxehkanàr hoko rma. wehxakonà. Àro ke, onà wyaro àkeko. Àmenhen haxa hamà,
    Teyoferu hyaka, àkeko. Omeroro ohxe wekarymatxehkehe, àwya, ronmenhotho ke, àkeko,
  sim-sim: '@see-verse:LUK.001.002'
  npi-ULB: सम्मानित थियोफिलस, त्यसैले मलाई पनि यी सबै कुराहरूलाई अनुसन्धान गरी ठिकसित
    क्रमबद्ध रूपमा सुरुदेखि घटेका घटनाहरूलाई लेख्‍न असल लाग्यो ।
  cgc-cgc: Naisipan ko na miad pa na magsulat a man para masaysay ko ta miad parti
    an ki kanen tak nausisa ko ta usto tanan ya na natabo alin ta umpisa. Nyan na,
    gasulat a ki kaon, Teofilo,
  tim-tim: Akto gâŋe keiŋânbak den pat are nâŋgâen gârâmâ kulem esenŋe ire oyaŋmâ
    keiŋe nâŋgâm heŋgemgowiatgât den pat are hârogâk heŋgemgom tâŋ tâŋâk kulemgom
    katgiŋdân. Den pat are hin.
  yor-yor: Nítorí náà, ó sì yẹ fún èmi pẹ̀lú, láti kọ̀wé sí ọ lẹ́sẹẹsẹ bí mo ti wádìí
    ohun gbogbo fínní fínní sí láti ìpilẹ̀ṣẹ̀, Teofilu ọlọ́lá jùlọ,
  wos-wos: Hayindaka xékétaka wuni Jisasna jémba yakwa du akwi Jisas hurundéka xéndé
    du takwaka akwi wundé wakwexékéwu. Wakwexékétaka wuni wundé xékélakiwu, tale xakundé
    hundi, nyéndékmbu xakundé hundi, hukémbu xakundé hundika akwi. Xékélake wuni ané
    hundi ménika hayitawuni.
  emp-NTPO: Bʌ dji droma b̶ʌ Teopilo, mʌ̃a bid̶a jũma maʌ̃ mãwãnada bio quĩrãcuita
    iwid̶id̶a bẽrã, mʌ̃maarã bia b̶ʌa bʌ itea arid̶e b̶ʌ́ diabueida.
  eng-F35: it seemed good to me also, most excellent Theophilus, having taken careful
    note of everything from Above, to write to you with precision and in sequence,
  ind-ind: Lalu, karena saya sudah mengumpulkan laporan saksi mata dengan teliti sejak
    permulaan peristiwa itu, maka saya pikir, “Sebaiknya saya menuliskan laporan yang
    teratur untuk Bapak Teofilus.”
  pes-OPCB: از آنجا که من خود، این مطالب را از آغاز تا پایان، با دقت بررسی و مطالعه
    کرده‌ام، چنین صلاح دیدم که ماجرا را به طور کامل و به ترتیب برای شما، عالیجناب
    تِئوفیلوس، بنویسم،
  mpt-mpt: '@see-verse:LUK.001.002'
  ssx-ssx: Koto ekina꞉ epeke some Diopilusio. I̱ma꞉ do hau manuna꞉ kini pa꞉la꞉ tupa꞉
    sembepela hone na u pita꞉ handa꞉ wiaata꞉ naka꞉eki make tikitiki yao wape lao wiaasota꞉
    epolo pia꞉me laa loa꞉me.
  mkl-mkl: '@see-verse:LUK.001.002'
  gaq-gaq: ତେସା ଅ ମାପ୍ରୁ ଥିୟୋଫିଲସ୍‌, ନେଙ୍ଗ୍ ଜତନ୍ ବାବ୍‌ରେ ପର୍‌ତୁମ୍‌ ବାନ୍‌ ଏନ୍ ସାପା
    ବିସୟ୍ ଦ୍ୟାନ୍‌ ଡିଂମ୍ୱଲା ପେନେ ଡାଗ୍ରା ଏନ୍ ମୁଇଂ ନିୟମ୍‌ ବାବ୍‌ରେ ଗୁଆର୍‌ ନ୍‌ସା ଟିକ୍‌
    ମନେ ଣ୍ତିଙ୍ଗ୍‌କେ ।
  gof-RNT: Takka ta baggara koyroppe akeeka xeellidaappe guye he taarikiya hanotaa
    maarayada new xaafoy taw lo77o gidi benttis.
  unx-unx: ଏ ମାଇନାନ୍ ଥିୟଫିଲସ୍‌, ଏନାନାଗେନ୍ତେ ଆଇଙ୍ଗ୍‌ ନେ ସବେନ୍‌ କାଜି ମୁଲ୍‌ଏତେ ବୁଗିଲେକା
    କୁଲିନାମ୍‌ ବାଡ଼ାକେଦ୍‌ତେ ସାରିକାଦାଇଙ୍ଗ୍‌, ଏନାମେନ୍ତେ ଆମାଃ ନାଗେନ୍ତେ ମିଆଁଦ୍‌ ପୁଥି ଲେକା
    ତାରାଗେନାଏତେ ସବେନ୍‌ କାଜି ଅନଲ୍‌ ସାନାଙ୍ଗ୍‌କେଦାଆଇଙ୍ଗ୍‌,
  gah-gah: neza ámina oko ámina gakó lamaná nene legesó oko ale lamaná oko gele hee
    lokuke nene, Teopilo gugulizaki venemaka, geí nene ale etó etó oko luhuva imane
    gizo nogumumó nene
  lcm-lcm: Asukang a nau kapa, using natala luk ia si kag gusgus aro luai ani keve
    bil aongos le si ainoai i taun tung kana anginang, natapo lomlomonai ani naka
    salsalik aroron a atugtugi ina anim, kag igenen roron luai ta Teopilo,
  aer-aer: The-inpe ayeye yanhe aweke kenhe ayenge nhenhe ikwere mwantye anthurre
    akaltye-irrerle-aneme. Kele the ayeye nhenhe Jesus-akerte ngkwenge intelhe-iletyeke
    ahentye-aneme, Theophilus atyewe atyinhe.
  qvc-NT: Dun Tiyufilitu, noqapismi chay tistigukuna Jisuspaq nishqanda allita yach'akushqa
    kani tukuy bidambaq, nasishqan diyamandapacha. Chaymi yuyarqani tukuy ima rurashqambaq
    manyaqlla iskibriyta, puntata imashina kashqa, chaymandaqa imatam rurashqa, nishpa.
  tgl-ULB: Sa akin din naman, nang nasiyasat ko nang mabuti ang lahat ng pangyayaring
    ito mula pa noong simula—sa tingin ko ay mabuti na isulat ko ang mga ito ayon
    sa kanilang pagkasunod-sunod—pinakatanyag na Teopilo.
  cbs-NT: '@see-verse:LUK.001.002'
  xtm-NTPP: Saña tna, ja ni ndanduku vii, ni ndanduku va'a sa sukan ni yo kuu onde
    xinañu'u ma, te ni jani ini sa ja va'a‑ni ko kuu, nuna tee sa tnu'u ya'a nuu ni,
    Teófilo, vaa in tee kanuu xeen kúu ni. Te káxtnu'u sa sukan ni keja'a sukan ni
    jinu ma,
  nnq-nnq: Na ialile nane ananhota magambu njomite kukuingikia ilebe yenie kuboka
    pitumbulaga mbemele iba chwapi kunhwandakila gwe Teofilo nhwalo gongo.
  bao-NT: Yʉ cãa, jĩcãtopʉra Jesús cʉ̃ ca bii jʉo doorique niipetirore añuro jãiña
    bue tʉgoeña maji peticãri, “Añu majuropeecã, to birora biijapa,” ĩi majiri, cʉ̃
    ca bii nʉnʉa dooricarore birora mʉre yʉ owa cojo Teófilo,
  san-ORI: ଅତଏୱ ହେ ମହାମହିମଥିଯଫିଲ୍ ତ୍ୱଂ ଯା ଯାଃ କଥା ଅଶିକ୍ଷ୍ୟଥାସ୍ତାସାଂ ଦୃଢପ୍ରମାଣାନି ଯଥା
    ପ୍ରାପ୍ନୋଷି
  rmn-rmn: Ли мэ лилём тэ галяв алаи лачес, со сас ангал, тай тэ пхукавав туки, намлысана
    Феофил, алаи пал екх аврэстэ,
  huv-NT: Nganüy xique laǘmb natüntün nanguiay meáwan, nguineay alndom najaw naleaing
    cuane tajlüy. Áag tapiüngas sanarang nasaj ic palan Teat Teófilo, nguineay andüübndüjpeay,
  otn-NT: Nu̱gä xquet'a̱ da̱di ja ndu̱mmʉi dí honi̱ ha bi̱ njap'ʉ bá̱ fʉdi, asta̱
    guehra̱ tiempo ja p'ʉya. Ague ma̱ ndø'amigo Teófilo, nu̱gä dí̱ nnu̱ ma̱nho ngue
    ga̱ ʉtra̱ hya̱ ga̱ cuarpʉ ja ra̱ sʉcua̱, ga̱ pɛn'na̱'i̱.
  nop-nop: Kaŋ nu maaŋ nemenemek tububihila mintagukneniŋgoŋ nadinadi kwanai baigoŋ
    hinek tiŋa didimeniŋgoŋ youkamulat.
  obo-NT: Na Teofilo, id ooyyaran ku ini tid pohinonaw pomon to tigkonayan, su nopuhawang
    ku mandad nod sulaton iddos moka‑atag ka‑ay'n mgo notomanan, woy id ooyyaran ku
    ini tid tapid atag kikow.
  kca-kca: ма пӑ щи вер эԓты нумәссәм, йӑмәс ԓэрапман, оԓӈәԓ эԓты ԓŏватәԓән йўпеԓ
    тўвман, нӑӈ урӈена йэшәк Феофил, щит нэпека хӑшты нŏмәс ўсәм,
  cak-ENT: Y yin chuka' ninjo' nintz'ibaj ri xbanatüj. Xintij c'a nuk'ij richin xinvetamaj
    pari' ri rutz'uquic. Y jari' ri ninjo' nintzijoj chave. Ninjo' que pa rucholajen
    nintzijoj chave rat nimalüj Teófilo,
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤠᤏᤡᤃᤧ ᤗᤢᤶᤔᤥ ᤐᤥ᤺ᤰᤂᤧᤒᤠ ᤁᤧᤖᤧᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤁᤥ᤺ᤶᤓᤥ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠ ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤧᤏᤧ᤹ ᤁᤧᤗᤠᤃᤡ ᤛᤠᤵᤔᤠ ᤏᤢ᤺ᤒᤠ ᤐᤥ᤺ᤱ ᤁᤧᤗ᤹ᤒᤠᤴ ᤀᤡᤱᤃᤠ᤹ᤀᤠᤱ ᤀᤡ᤺ᤳᤋᤢᤱᤗᤥ. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤏᤧ᤹ ᤁᤧᤜᤢ᤹ᤛᤡᤱᤒᤠ
    ᤁᤠᤰ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤛᤧᤰᤂᤠᤀᤣ ᤗ᤹ᤖᤡᤰ ᤁᤢᤛᤡᤱ ᤁᤧᤏᤡ᤺ᤳᤋᤢᤖ ᤑᤠ᤹ᤀᤠᤱ ᤌᤧᤵᤐᤧᤳ ᤛᤠᤵᤋᤢᤱ ᤐᤡᤏᤧᤀᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: De sāán, suni nī nanducú vāha sá ndá tūhun yā jondē tá nī nquijéhé. De nī
    jani inī sá jā suni vāha jā tee cájí sá ndācá tūhun yáhá nūū ní, amigo Teófilo.
  san-TIB: ཨཏཨེཝ ཧེ མཧཱམཧིམཐིཡཕིལ྄ ཏྭཾ ཡཱ ཡཱཿ ཀཐཱ ཨཤིཀྵྱཐཱསྟཱསཱཾ དྲྀཌྷཔྲམཱཎཱནི ཡཐཱ
    པྲཱཔྣོཥི
  qve-NT: Saynallataqmi noqapas ancha respetasqay Teófilo, kikiypuni Diospa tukuy
    imakuna ruwasqanmanta alli-allinta tapukachakuspa averiguarani, allinta yachanaypaq.
    Saynapin qallariyninmantapacha asta tukukuyninkama, Señor Jesucristomanta willakuykunaqa
    cheqaqpuni kasqanta yacharani. Chayraykun kunan chay allin willakuykunata ordenninpi
    qanmanpas escribimuyki,
  pao-NT: Nu ka no'oko umu ooka poonnedu unnepu nenayodase besa oetu nakasopedakwadoose,
    meno'o e pua'a Theophilos nu u-matoo tubo'o,
  cbu-NT: '@see-verse:LUK.001.002'
  usa-usa: anó-nako, miráitaq kegáráq kemá maami-kátáámá agamá enôpaq yuwánáae téq
    kétune. maami-máqté-qtátááqtábámá áaimma ítátukaune. íbêqa kemá arupú umá agatáunamanibo
    miráuma áqnáabaq-kanaarake iráinikaa uráiye.
  soy-soy: Lɛ̃ nnyɑ kɛ rinɛ́cúruu ɑm ńsɔnɛ písɛi kɛ́ lɛ̃ nnɛ́í lɛɛ kɛ́korɑɑnɛ-mɛ
    n wɑ ceri, ɑi nɛ́ sɔnɛsi rɛ kɛ́ linkɔ́ pɔ̃́ umɑ́rɛcɔ Teofiili wɔi kélé-kélé.
  hui-hui: Anigo i̱na o biyadagoni pigane tenialu biyadagua bayuwa manda buwa í̠ de
    handalu daga labelonaga gilibu wia hole manda biru.
  amf-amf: Inta taar ogodettsi birara yedayse payya hayayse bhocchayse inin dhesonna,
    hanin dheson timmirinam ha tipise guttsi guttsi hana thaapana payya maatayse ina
    ko haapadhade.
  quc-NNT: Ri in xuquje' sib'alaj utz rilik wa' nu b'anom in rech kinwetamaj ronojel
    wa' qas pa ru chaplexik loq. Rumal rech wa' xinchomaj in chi are utz we ri in
    xuquje' kintz'ib'aj b'i pa ru cholajil ronojel ri xb'antajik.
  dob-dob: ta esi yage nidi maiboꞌadi gimitutega ga batuwa yamwalatoi ꞌaiꞌailidi,
    ꞌenega nuwanuwagu be ꞌaene yage nidi maiboꞌadi yada emwasala ꞌaiꞌailidi ꞌemuya,
  wrs-wrs: Doa indhanamba monglava doara nomba Yesusmomba tombairava novol vewol vina,
    doa kava eva osangas vevta, Yesusmomba tombairava novol vewol vevra. Manara, kav
    doara plalmomba velokusa vena kavmba, doa kav tombaira novol vewol vena, osm lohohra
    lohgara. Kava mongova moamba maivethanamoa. Tiopilus, yimba kuwul wulluhv, wo
    osm kava vev, yeoa lihao beswonam. Yimba plalmomba lihavav, temba indhanamba doarava
    yemba ishumninamba Yesusmomba, wo os yimba nonorava lohvav, tanam.
  mca-mca: Yakha' Lucas, yakhap iye in qi in week hejeeƚtaxik'uiha in ipƚu'uk'i ek
    in i'nk'a, qa humti qu' les ƚe'wise' qu' hata'ƚijii qa' heyeiƚi'ijpha'm qa' natsamijii
    ka' ƚ'aka'the' qu' hika' e'm tenek'enhei Teófilo.
  kiw-kiw: Aaꞌo rauri, Aaba Tiopiro, moo rio-ka ara madei ata ma riꞌati meaha, ka
    ma rotiodoai rooi-do, mabu ioromahoroi-da iiobodimo raarai mea hiꞌa-ha tauo piriooho.
  tzo-TZC: Jaꞌ jech ti vuꞌun eque, naca sta xcholet laj jacꞌ lec talel scotol scꞌoplal
    ti cꞌu sꞌelan ilic talel ta sliquebe. Jech o xal un, Teófilo, ti lec xquil jbatique,
    lec ta xcaꞌi ti xcholet ta jtsꞌibabot tal ti cꞌusitic laj yichꞌ pasele, yo jech
    ta xanaꞌ lec ti jaꞌ melel ti cꞌu sꞌelan laj xa avichꞌ chanubtasele.
  mya-mya: အ​ကျွန်ုပ်​သည်​လည်း​ထို​အ​ကြောင်း​အ​ရာ​အ​ပေါင်း ကို​စ​တင်​ဖြစ်​ပျက်​ချိန်​မှ​စ​၍
    သေ​ချာ​စွာ​လေ့​လာ ခဲ့​သူ​ဖြစ်​သည်​အ​လျောက်၊-
  gng-NT: Nɛ nʼmɔ tùɔre' ki nuun' ki bɛnde' tù cin' ma bo, nɛ ki maale' ki ye nì
    mɔn nʼmɔ ń paan tuʼbo mɔnmɔnm kí kɛle tù tentien ma bo, kí de sin uciɛn Teofil,
  cbi-NTPO: Tsenñu' mitya, in estennu Teófilo, i bain juntsa ajke' tinbutala naa naa-i'
    puimuwaañuba yumaa kayu ura' demanguere' mijatu, ñunu bain piike' eeñu urave pensanguiyu,
  ikk-NT: Ya wụ, makẹni a kpachanpụgụọ m ẹnya lebanchanrịn ihiẹn ndịnị ile ẹnya gha
    mbidọn lala, e rogụọ m'a nị ọ hụghọ mma nị mmẹ nwẹn nkẹ gi usọnrọn-usọnrọn den'i
    k'o dọn mẹsọnmẹ,
  leu-leu: Naboxo a toxan a maana xakalayan xaves. E nenia na Luuk, ne fo fiai faaxaves
    pana maana mo xapiak aava fo savat ti la tangpat e voxo ne lamon rao ne taa kala
    xena faxuvul faroxoi a maana xuuskuus aave xena lisanaana xe siim, matalava Tiofilas.
  maz-NT: Nguec'ua xo ró cjijñigö xo na jo rá opjügö c'ua ja va cja. Na ngue ya ró
    cjagö na jo t'önü ró pãrãgö na jo ja ma cja ndeze 'ma o mbürü. Ngue c'o rí xi'tsc'ö
    dya cja ne carta, nu'tsc'e Teófilo nin t'ecjañõmü.
  bod-N: ངས་ཀྱང་ཐོག་མ་ནས་དོན་དེ་ཐམས་ཅད་ལ་བརྟག་ཅིང་དཔྱད༌དེ། ཁྱེད་ལ་གོ་རིམ་བཞིན་དུ་ཡི་གེར་འགོད་པར་ཐག་གིས༌བཅད་དོ།།
  tca-NT: Rü ngẽmacèx, Pa Teóquirux, rü choma rü ta meãma naxcèx íchaca ga nachiga
    ga guxü̃ma ga yema Ngechuchu üxü̃. Rü ñu̱xma rü chauxcèx rü name na meãma cuxcèx
    chanaxümatüxü̃ i ngẽma na meãma nüxü̃ cucuáxü̃cèx na aixcüma yiĩxü̃ ga yema ore
    ga marüchirẽ́x cuxü̃ nangu̱xẽẽgüxü̃ ga togü.
  zpl-NT: Leꞌca ucuaꞌnaa para nú uriꞌá beyaꞌ lunú neli neca nú xa unga hasta chenu
    uriña Jesuse lu iliulabe. Teófilo enu chiquiꞌ neca equie neca nzeꞌca para liꞌá
    nú quieꞌe xcuaꞌa bee ninguieꞌ lulu,
  mbc-NT: Mîrîrî ye'nen mîrîrî pî' esenupa'pî tamî'nawîrî morî pe epu'to'peuya kai'ma.
    Eesippia'tî'pî pata pai sîrîrî tîpo see î' e'kupî'pî pî' esenupa'pî. Moropai esenumenka'pî
    tamî'nawîrî morî pe imenukauya pî', amîrîya epu'tîto'pe. Mîrîrî ye'nen Teófilo,
    uwanîyakon, aapia imenukauya sîrîrî.
  ndg-ndg: Na nenga kai, baada ya chunguza kwa lingulya chanzo cha makowe aga goti
    boka nkiogo-nibweni nzuri kwango kae kukuandikya katika mpangilio wake mheshimiwa
    muno Theofilo.
  wsk-wsk: Se ani betela mel umu ko duap te la se tai aitak mu ninguru kupem ale arigem,
    ale te aratu namaram mu iwita batagik ale ni dom kari Theophilus kisekko mu ikiem
    ningo se butata beterem,
  toj-NT: Jach ni ja quen chomajquili. Como jc'ana ta yi lec sc'ujol ja ma' huas snaa,
    jach ni ja huen Teófilo, xchojlal oj tz'ijba hui,
  tbc-tbc: Ŋaiseg mi melmel an fidian, fun lo dilasag ipalu yan ŋupupi ŋile ya. An
    niŋen o ŋaisag ilo sou lo mel en uyanan a, ŋai gamu mel en fidian tet mi ka ŋigire
    pano wa.
  sna-sna: Naizvozvo, sezvo neniwo ndakanyatsoongorora zvose kubva pakutanga, ndakati
    zvakanakawo kuti ndikunyorerei imi Tiofiro mune mukurumbira, nhoroondo ndichinyatsotevedzanisa,
  smk-NT: Ket bana' anaod ta inusisa' kon maong a sarban saytin nangyadi' nangibwat
    sin tarana', edet naisip kon mabista anamaet nin isurat ko nin naunong para komoyo
  grc-TCGNT: ἔδοξε κἀμοί, παρηκολουθηκότι ἄνωθεν πᾶσιν ἀκριβῶς, καθεξῆς σοι γράψαι,
    κράτιστε Θεόφιλε,
  gof-WFTW: Takka ta baggara koyroppe akeeka xeellidaappe guye, he taarikiya hanotaa
    maarayada new xaafoy taw lo77o gidi benttis.
  spa-BLM: también me pareció bien, habiendo entendido el curso de todas las cosas
    con exactitud desde el principio, escribirte en orden, excelentísimo Teófilo;
  kyz-NT: '@see-verse:LUK.001.002'
  dao-dao: Acunakyase nang angvai aw, angsinga ka ngaihkyu käna, acuna mawng cun,
    angsinga na hama yuk üng daw khaia ngaikyu veng.
  cya-cya: Can' cha' lo'on nan' mdo'o tiqueen ca'an quityi re lyicua la 'in um, 'un
    ñi Teófilo, si'yana cua' nguia nan tsu'huen nchgaa cha' re lo'o cha' tiyaa, ti'
    la suun se'en mdyisnan na,
  nii-nii: Pe akip na yi ku, ek poł ei połup nim ngond. Ek ombu nge kii sip kom sep
    piip muls kunum kinan, na oł ei ekii sinj. Sip, ei piip kin puls ek ei oł pulk
    mił kun pułup ngond.
  ign-NT: '@see-verse:LUK.001.002'
  dik-NT: Këya, Bänydiɛ̈, wën cï ɣɛn käk cï röt looi muk cök tɛ̈wäär jɔɔk kek röt,
    aca tak ba ke gɔ̈t apath tënë yï,
  cac-cac: A inxo tic, ix in c'ayb'ej juntzan̈ chi' smasanil sic'lab'il. Yuj chi'
    ach mamin Teófilo, tzin nib'ej tzin tzolb'itej smasanil ab'i tastac ajnac sb'o
    junjun.
  tzj-E: Anen xenmaj ta rch'obic jabar wankernak twa' njelal jrebnon Dios chkawech
    y xnec'sa' abar c'o wa' camic. Bien xench'ob rij rwech y kas wen rchumic xenban,
    xentz'ibaj njelal y camic quenwajo' quentak awq'uin.
  san-BUR: အတဧဝ ဟေ မဟာမဟိမထိယဖိလ် တွံ ယာ ယား ကထာ အၑိက္ၐျထာသ္တာသာံ ဒၖဎပြမာဏာနိ ယထာ
    ပြာပ္နောၐိ
  yaa-NT: '@see-verse:LUK.001.002'
  cab-NT: Áu gíñe, álügüdajaadina gíñe buídu buídu libǘgürü sun cátei le asúseredubei
    lúmagiñe lagúmeserun, áni afíñetina luágu maríban lan lun nabǘrüjanun gárada
    to bun quei lubúdubu,
  clu-clu: Kag ginosisa ko gid dia tanan alin ra ang ona pa, kag naisip ko nga isolat
    ang nagkaratabo kag isaysay ang maatag kanimo
  swh-ULB: Hivyo nami pia, baada ya kuchuguza kwa uangalifu chanzo cha mambo haya
    yote tokea mwanzo - nimeona ni vema kwangu pia kukuandikia katika mpangilio wake
    - mheshimiwa sana Theofilo.
  tpt-NT: Xlhiyucha, Teófilo, ay lapanaki kꞌatꞌi, vachuꞌ kilhipaꞌinil kaktsꞌoqnin
    kitꞌin tachun yu tacha tapasal. Va klaniꞌojota tachun mas va yu xapꞌunaj.
  aai-aai: Isan imih Theophilus o i gewas maiyow, ayu iti sawar himamatar isan kiruminamih
    anot, imih sawar no aneika anutitiy, sabuw ai babatiyih hai an abow gewas, naatu
    akubaitutur o isa iti a kikirum,
  sny-sny: '@see-verse:LUK.001.002'
  myy-myy: Ito bajiro yi masibojagʉti jeyaro Jesure rẽtare oca queno riasoticõri,
