  fra-NCL: j’ai résolu moi aussi, après m’être appliqué à connaître exactement toutes
    choses depuis l’origine, de t’en écrire le récit suivi, excellent Théophile,
  bhg-bhg: Awatedo, na kotembetena, dave awa nanemi wasiri ro berarida tuturoda udugedo
