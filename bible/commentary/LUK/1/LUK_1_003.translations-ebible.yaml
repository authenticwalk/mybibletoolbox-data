    ongmekori, eb yaa wongkaan kuu kei.
  poi-NT: Ɨch anjɨ̱spat́im iga wɨ̱ iga manjáyáypa tu̱m historia, nu̱mtsacneum. Aŋwɨ̱cɨɨpiŋ
    it́u̱mpɨy cosa jém nasnewɨɨp dende wiñt́i. Jeeyucmɨ sɨɨp manjáyáypa, wɨbɨc miTeófilo,
  wuv-wuv: Ma yau ana hemea. Uaa, una labaginaa minaa ei manumanu fama'a nopa'amii
    wagieni ma una nara ba unei ne'ifarawaninaa hepalo u'uga, hepalo na arewa ma ponifarawani
    a'amu mena rawani'a Theophilus
  quf-NT: Chaynullami nuqapis kusala munashay Tayta Teófilo tukuy chaykunapaq manyaq
    tapukur allita intrakashayrayku manyaq iskribishuyta yarpusha kani.
  yuw-yuw: Amna moröma Tiofilas, nocu ihorocgon Yesuho youp tongidocma worochon foro
