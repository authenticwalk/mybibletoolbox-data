  hin-2017: इसलिए हे श्रीमान थियुफिलुस मुझे भी यह उचित मालूम हुआ कि उन सब बातों का
    सम्पूर्ण हाल आरम्भ से ठीक-ठीक जाँच करके उन्हें तेरे लिये क्रमानुसार लिखूँ,
  wol-KYG: Moo tax man it, ma fas laa yéenee bindal lépp ba mu jekk, yaw Tewofil mu
