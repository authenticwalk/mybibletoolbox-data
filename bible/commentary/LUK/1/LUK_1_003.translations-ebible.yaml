    koêku ra koekútihiko ukeátine inâ turixóvo, koane kókoyuse ngíxoa yundóxinopea
    ukeâti tûri tukú koeti hunókoku,
  bmr-NT: Jaanoco uujoho imino dilluuhicahi. Jaano uudi iiminegui imino caatɨnɨhi
    tanootɨ nijequevɨ ɨɨdi agaijɨɨbo Teofilodi.
  fuf-fuf: min kadi mi taw no hawranimmi, yo Tawaafiilu tedduɗo, tippude e koo ko
    mi tefi, mi fensiti gila ka fuɗɗoode, weeɓitirangol on ɗun bindudi rewrundi,
  mwc-mwc: Kona kairavina, yauku i kesiku wose ereonowasi dagudagunai a kinana kabitamni,
    ba anosi i gaire, kata kom kairavim ata kiruma kabitamni.
  bhl-bhl: Kame, nakati im kanesiliw atew keko, weng sang kale fut tem boko, nakunum
    kamok Tiofilus kom teing dim elo dabalakem kemi te. Tiak ding mak ne sang be kilisomi,
    diw atemeko, kame fein kiol kuw kelewsomi, kulo bakakembi te.
  ons-ons: Pakimo noŋo yalewaka mo kino ŋineka kine kine wakone sarike, ea wane bororom
    ra qeson okane, kine dere detluk kawarewe, pakimo koso ge iwa sorok sorok qetitike
    qe ginmaile.
  con-NTPO: '@see-verse:LUK.001.002'
  ghs-ghs: Ana poma oke nookami bagenoma naatemi paha naamae noo oho khooba korabete
    nookaqi ttarita qeeteqi abi mina niiho quba oho isere qeetorai.
  peg-peg: ଲାଗିଂ, ହେ ମାନିନି ତିୟପିଲ୍‌, ଆରମ୍‌ତାଂ ୱିଜ଼ୁ ବିସ୍ରେ ସମାନ୍‌ ବାବ୍ରେ ଦାସ୍ତି ହେବେନି
    ଆରମ୍‌ତାଂ ହାରିହାରାନି କାତା ମି କାଜିଂ ଲେକିକିଦେଂ ଆନ୍‌ ପା ମାନେ କିତାଂ,
  txu-NT: '@see-verse:LUK.001.002'
  eng-WEBU: it seemed good to me also, having traced the course of all things accurately
    from the first, to write to you in order, most excellent Theophilus;
  gnw-NT: Jáeramo icavi echa cheve che vi aicuatía vaerã ndeve, mburuvicha Teófilo,
    amɨmbeu vaerã ndeve quirãi opaete uyeyapo. Echa'ã che aicuaa cavi opaete iyɨpɨ
    güive uyeyapo vae.
  mux-mux: Akiliinga, na-ni kepe pe kelepu ‘ ‘Temaneliinga pulele aima piliipu konjambu.’
    nimbu ui-pulu-pulu wendu urum mele kepe yandupa ulu lupa-lupama wendu urum mele
    kepe akuma pali walsipu piliipu konjupu mulurundu-na na-ni ‘Ulu akumandu yambu
    mare-ni Tiopillas nundu temani toku ung-bo tonjilimele mele aku-sipa wendu urum
    uluma nu piliani.’ nimbu, ‘Na-ni nundu ulumanga pali aima sika wendu urum mele
    temani topu nimbu sambu.’ nimbu, buk te topu nu simbu kene kapula.’ nimbu piliipu
    kene temani akili topu buk ili tokur.
  maj-NT: Kui nga ko̱ ta̱ an, nda̱ xinkjíán Teofi̱lo̱, kingjasjáíya sisihinna xi nkú
    ts'ín niba tuts'i̱hi̱n ra̱ ngayjee̱ niu̱, ko̱ b'a̱ mana nga nda tjín nga k'uet'á
    ch'ich'ihin ni xu'bi̱.
  bkq-NT: Urâ lâpylâ, kura kehoem koendâ aitaymby modo ara kâuntuhoem awidyly. Ienanaji,
    koendâ âyam kâinwenily, koendâ kehoem âurutoem Jesus aitobyry wâgâ, aguehobyry
    wâgâ warâ, adaguhobyrylâ, xypyryam.
  kue-kue: Ana yeglpre, na nana wakai yene ere taragl i prapra mambuno boglmara igle
    krapogl doko dipirka. I ama muno boraglka wakai pango ana pamere mere muno bogl
    ene Tiopilas tenaglka.
  cot-NT: Naatimpaquea napatsajavantaqueroquea noteroncamajaqueroqueate maasanopae,
    aisa nocoacomajaguetaqueriquea tsavetantaqueroca. Imaicaquea, Teopiro, namenaqueroquea
    cameetsataque nontioncaquempiquea nontsatacaamajaquempiroquea maasanopae, nonetsanamajaquero,
  bnp-bnp: '@see-verse:LUK.001.002'
  apn-NT: 'Tã pa mẽ harẽnh ma nẽ ijamaxpẽr o: —E kot paj ijaxwỳja Jejus kot amnhĩ
    nhĩpêx kwỳ hã kagà. Nà kot paj ho anẽ. Anhỹr o ijamaxpẽr jakamã ot pa ra ixte
    amã hã kagà kaxyw.'
  ctp-NT: Kanꞌ chaꞌ loꞌo naꞌ, ndaꞌan naǎn ꞌaǎn sa ñaꞌan ngwa nchga chaꞌ nu mdijin
    ti bra mdyisnan chaꞌ kanꞌ. Suꞌwe nxkeꞌ tiǎnꞌ si loꞌo naꞌ kwaꞌaǎn nchga chaꞌ kanꞌ
    lo kityi, chaꞌ tsaa seꞌen ndiꞌin nuꞌwin, yu kula Teófilo,
  bre-BRG: kredet em eus ivez, Teofil mat-meurbet, e tleen o skrivañ dit dre urzh,
    goude bezañ graet un enklask pizh warno holl, gant evezh,
  opm-opm: Ihir imat brak matiri orhor nohnong oh ama meng oh gonsinong oh noh potahat
    dahatahama pomat dahapat ohri ma ihat sasuh meng ohri daham brak deipat noh imat
    tit tit mat brak matpora daham mama brak mat nasar ohmur.
  bvr-bvr: Wurra Jiyápalach (Theophilus), a-lay, japurra ngapa ny-jirra, ngaypa ng-gunaga
    ngardawa gipa gun-baykarda ngaypa marn․gi ngu-ni gun-guna janguny rrapa galginy
    ngu-derichinga, ngaypa ngu-borrwurra gun-molamola minyja ngaypa ngu-wukurrjinga
    nggula gun-nginyipa gun-guna janguny rrapa yarlanga ngu-nega,
  wal-wal: Hegaa gishshau, neeni tamaarido yohuwaa geeshshada erana mala, taani qassi
    koiruwaappe doommada, ubbaa akeekan qorada, maaran maaran neessi xaafikko, lo77o
    yaagada qoppaas.
  shj-shj: Nenyang agänang na ngasang karäbtä ngakä weg käꞌday appoyo tä debic ndä
    oxowa apo ka agä mändey anggärekärejey bandagä räbäne tägi käxa ngondey Tiyafilus,
  zad-NT: Na' ka'kz nad', ba wṉabyoll' nakyeṉ'an gok dezd nech. Na' chakid' nakan
    wen wzej' li', Teófilo, kon ka gok to to diiki,
  kmg-kmg: Eme noni iŋuc jaha fuŋnaonecteaŋ wiac fua warewec irec aimuŋ mu ikisiŋ
    ehuc manaku mana-fârerâ Teofilo ŋicbomboŋ-nane gore ninic qâninic qâreŋkekopac.
  aso-aso: '@see-verse:LUK.001.002'
  uli-uli: Ssarolwom ho Theophilus, isa cchiy hamayu pangal meka mo irel mala chapdageldah
    ngo isa luluwaley bo ye momay le ibe tefadiy ragregel meka bo yiglug.
  nin-NT: Meme yo, ingga ji so kpi mi ni bre aseki ka we nggo a na zhi ni ime̱me̱
    yi, ni kye i ta wre ingga bu charr ku ùwà, ankpye Tiyofilo, aseki ka na chi na
    chi.
  tgk-tgk: '@see-verse:LUK.001.002'
  acu-NT: '@see-verse:LUK.001.002'
  cak-WNT: Y riyin chuka' nwajo' ntz'ibaj ri xbanatej. Can xintij c'a nuk'ij riche
    (rixin) chi xinwetamaj chrij ri rutiquiribel. Y yac'ari' ri nwajo' ntzijoj chawe.
    Nwajo' chi pa rucholajen ntz'ibaj chawe riyit nimalaj Teófilo,
  ebk-ebk: Kiapú ta enmamadku ay nangachar as nan nauycha am-in ay enom-ommat nunlapu
    as nan nunlapuwancha, ninumnumku us ay ammay mu ornosok ay mangisurat as nan nauycha
    kan he-a
  spa-PDDPT: a mí también me pareció bien, después de investigar con diligencia todas
    las cosas desde el principio, escribírtelas en orden, excelentísimo Teófilo,
  tke-tke: Miyo gosayela sayela dhego dhatedhene dhedhi mohariha pama, okuma omambeelelo
    guhubuwelela teto, wi giire wulebela we Tiyofilu dhowiireya nda moosasanyedha
    pama.
  ruf-ruf: Aghweye Imkulu, kwaapfila imwenyegho nipfibama ipfinu pfino pfose kulawa
    mwanduso, tsambona pfinogha ukukwandikila ghoya ipfinu pfilawile.
  gun-gun: Ha'e rami ae avi xeruvixa Teófilo, xee voi jypy'i guive ha'e nunga ha'e
    javi aikuaa porã rire aỹ ambopara porãve ndevy jorire-rire opyta porã aguã,
  agu-BL: Ncha'tz in ta', ino'cnakin tan xtxumle'n cyakil yi xtxolbila'tz, cha'stzun
    te ja intxum tan bene'n intz'ibal teru' yi mbi cu'n bajij le xe'tzbil tzaj,
  isn-isn: Kululo unene nanakomanilya ung'wandyo wa nkani izi yihi kupuma ung'wandyo
    naona uza kitalane hangi kuandikila unoneligwa wakwe mkuligwa wakwe Theofilo.
  eng-PEV: '@see-verse:LUK.001.002'
  ilo-ULB: Ngarud, nakitak nga nasayaatsa met kaniak, kalpasan nga inad-adalko nga
    naimbag manipud idi rugrugina, nga ilanadko a para kenka nga naurnos, patpatgek
    unay a Teopilo.
  pir-NT: Sa yegʉ ahri ijipihtiyere quehnoano masi peho duagʉ buhei. Sa yegʉ yʉhʉ
    gʉ̃hʉ tire quehnoano ojoa duaja mʉhʉ buheatire yegʉ.
  anv-NT: Ndɛre me ntó mbɔ́ nkwɔlege unó bina uko cháŋéné tɛ gachií, mbɔ́ ngɛ́
    nnó ɛ́lú galɔ́gálɔ́ nnó nsá wɔ unó bi ndɛre nsámé nkwyɛ ubi nkane úpyɛ́
    géma géma.
  sab-NT: Cha gerule ba ole cha skatemanalla Teófilo, cha chagedu tanre geru e ulita
    jwen no ta giti, kaire cha geru kadu kwian tanrege Jesu giti, ene chku uñale no
    trate chage Jesu boidu mine ulita nga dba ai giti. Cha takalin geru e ulita chke
    uñale trate bage Teófilo, malen cha tañachuge noare cha geru ai ulita dege ba
    alin nege ta giti, ene geru ulia Jesu giti be chke uñale ma no ma trate bage kwian
    ba tku tangle Jesu gerua giti kare. Cha takalin geru ulita Jesu giti chke uñale
    trate bage.
  tmd-tmd: Makwam nöbö dib Tiopilas, nɨ kwo algör ör mönö nɨ yad nölim aku, ila magalɨg
    hölu nugw ri abɨl makwam, nɨ algör ör mönö aku magalɨg rɨbyöx nugw ri abön, nagö
    kai kɨtɨba rɨmɨdla.
  acr-NNT: Riꞌin mismo lik xinwetaꞌmaj na chi utz y nuchꞌobꞌom lo raqan puwi ronoje
    saꞌ taq ri xuꞌano chwi lo rukꞌunik ri Qanimajawal che ruwachulew. Yey chinuwach
    riꞌin, lik utz kintzꞌibꞌan pan cheꞌla Teófilo y kantzijoj rusukꞌ waꞌ cheꞌla chucholaꞌj
  kpg-kpg: Meenei Theophilus, dogu mmada gi humalia gi nia mee haga lligi huogodoo
    mai taamada, gei au gu maanadu bolo ma koia e humalia, maa au gaa hihi nnelekai
    haga modongoohia adu gi di goe i nia mee ala ne hai.
  taj-taj: थेतबासेलमा माननीय थियोफिलस, ङाइएनोन ङाच्‍छाहेन्‍सेन जम्‍मान ताम म्‍हाइसी
    घोबासे लमा ह्राङला लागिरी मेलोसेन भ्रिमा ज्‍यबा तला भिसी म्‍हन्‍जी।
  avt-avt: Mɨtɨk iuwe, hi Luk hi hertei werek menmen yapɨrwe epei mekrit man ere in.
    Te hi han kitet hɨram yaaim hi hewisut tɨwei ik ek hetput menmen werek werek epei
    man.
  cbk-cbk: Entonces, Señor Teofilo, yo mismo ta estudia gayot enbuenamente todo aquel
    sucesos para escribi yo un historia conforme gayot ya pasa.
  uig-ARA: مەنمۇ بارلىق ئىشلارنى باشتىن تەپسىلىي تەكشۈرۈپ ئېنىقلىغاندىن كېيىن، ئى
    ھۆرمەتلىك تېئوفىلۇس جانابلىرى، سىلىگە بۇ ئىشلارنى تەرتىپى بويىچە يېزىشنى لايىق
    تاپتىم.
  tuf-tuf: Aját cat is tac icar récaram ah ocso tas yajaquey rahcuítchacro. Rahcuitír
    aját ey ay sínjacro. Ay itro. Eyta bijira aját bah quin acsar ehcún acu cuihsún
    séhw̃aro. Bah quin carit cuit ay ehcún séhw̃aro.
  abx-abx: Sanglit talahuron Teofilo, tungod kay agmato gayod ako si pagparapanginsayod
    sito dimu'an tikang si panikangan, akahuna'-huna' ako nga angay kon akasurat ako
    adda nga hinamis ngan agsurunud-sunod na para atuman i katuyu'an-mo.
  mco-NT: Ɨɨch nañ jadu'n tɨ nyajcɨ̈yöyɨch tɨ nyajtecyyöyɨch yajxon je tɨy'ajt nej
    Jesús chondacy je' chɨnaayɨn ya naaxhuiñ ixtɨ mabaad ycogɨxɨɨy. Paady ycɨxpɨ ɨɨch
    nhuinma'ñ pɨdägy co ɨɨch miich nyajnijayɨ̈hua'ñ tüg'ócɨy je tɨy'ajt, miich oyjäybɨ,
    Teófilo.
  bsp-bsp: Kəleləs kam, Teyofil, itɔ pəwurɛn’em fɔ pəntesɛ ina sɔ, ntɛ intɛn mi bel-bel
    kəyɛfɛ dəkəcop mɔ. Awa, isɔŋ’am mi kəcərɛ dəmecicəs pəmɔ tɔkɔ inatəkəs mi mɔ,
  kqf-kqf: Taunana aubaina tagu niga kauwidi pakanemo e kita kauwedi te edi didimanemo
    yà gilugilumidina tam aubaim.
  cpb-NT: ¡Teófilo! Ari nokantakari eejatzi naaka. Tema neetsikeroini nonoshikawentakawo
    tsika okanta opoñaantanakari ñaantsi, irootake nosankenatantzimirori eeroka okaatzi
    awisayetaintsiri.
  aon-aon: Aria shokubur atin eik yape yarigesh yenek surisorik yaurim baugenyum baraen
    um gani baugos enyen nyakitak nyanakumori. Namudok aria eik shopunek yakri wosik
    um inyem wosik atin enyudok baraen kabi douk sagomatin nyakitak nyanaki um aria
    ishopoken nyunakumagu nyak yopuyopuni arman Tiofilus.
  hus-NT-2005: Pulek chalpadh Teófilo, nanáꞌ u alꞌimay neye kʼal yantam i kʼayúmtaláb
    ejtal xowaꞌ támnék asta tam ti tujeykʼi ani u chalpayal abal in tomnál tu dhutsuntsi
    ejtal xowaꞌ in tʼajaꞌ an Ajátikláb anchanꞌ xan ti támun.
  mig-NT: Te náá, a ni̱ nandúkú víi‑ná ta̱ká tu̱'un‑ya̱, ná onde̱ kɨvɨ̱ ní kejá'á.
    Te jáni ini̱‑ná ja̱ súni íó va̱'a chaa kájí‑ná tu̱'un yá'a nuu̱‑ní, Teófilo máni̱,
  bps-bps: Na too mgafè Tyufilus, du tatoogu fandam i kdee tatulenla mdà di katbuan,
    taman fandamgu fye ku sulatgu lêman i kdee ani di ge mdà di katbuan di too fye
    kasdadol dun,
  mbs-mbs: Elew, nenamay a den mig-iling te kedita niyan, aw yan se doun te mig-aneng-aneng
    a den te mèpiya aw somolat a heman diyà kamno te kedita te neinang,
  tof-tof: Ka küób ta tai kuri mumyamla Yesun ene póepa ne bókyanórr, da ka küób igó
    gyagüpi wama, ka dümdüm wialómdóla marünkü, Tiopilus,
  cme-NT: Ku'i ciɛ, mɛi fɛrɛ‑i, mi bi sire wuɔra yuure-mɛi fafamma a ne maŋ ciɛ dumaa.
    Miŋ juɔ suɔ ma yaaŋga‑i, mi da ku saaya mi gbura-mɛi nyɛgɛ̃ŋ-ma hã-ni
  sus-sus: Na kui, n fan to bara na fe birin mato ki fanyi naxee rabaxi kabi a fɔlɛ,
    n bara a maɲɔxun fe fanyi ra, n xa a birin sɛbɛ i bɛ, n ba Teyofilo.
  pon-2006: Eri, maing Diopwulos, ni ei medemedewe mwahu duwen mengihtik en mepwukat
    koaros sang nin tapio, I lemehda me e pahn mwahu mehlel ma I wiahda ehu pwuhken
    poadopoad ong komwi duwen mepwukat.
  dad-dad: Age fiya nigin, aya yug bagai, gariya bunem ereb wowã yen anĩ ganan amir
    ailen, are aya kisi afen, tamo odug Teofilus õ bun el fe, itotoya nigin biya bagai
    aun,
  zab-NT: Ne ziyza nare abaania pur gucbiia xapac xquel guc desdɨ gulo. Pur ningui,
    xmiguaa Teófilo, rliluaa güenquɨ icuáa de cosré par liú, xnez xnezni,
  jae-jae: O ŋac towae Teopili tau, aê tec galic ŋajam amboac tonaŋgeŋ, tec kakip
    biŋ tau sa kagêluc tomalageŋ ma kato kadênaŋgeŋ gêdêŋ aôm,
  ksd-ksd: damana iau ga nuk ia ba i boina ba iau bula ina tumu mal tar ia tam, Teopilo
    ra luluai, tago iau ga vakilang vanavana ra nga i ra lavur magit par papa amana,
  msm-NT: Na siak, pighona-hona ku no angay ku seini ogsuyaton ikow to madojow no
    pagkahan-oy, su yagboy kud man nasusi likat pad to sinugdanan
  myk-myk: Keree kii bɛɛri kʼa pye, fo ki ɲɔ kɔnduun wu ni ge, nɛ bɛ ya kee suguri
    xuuni. Lee wuu na lʼa saha na nɛ yaa na kee keree kii ka, na ki sogi sogi kiyɛ
    na mu mu, Teyofili.
  sbe-sbe: Na yau ginauli maudoidi ta ya kitahekasadiko, kabahetubu unai ye lau gehena.
    Unai ya nuwatui ye namwa mo taba yau hinage wasa ta ya kulihekasa kowa yom, taubada
    saesaekalilina,
  mcr-mcr: Nyi wäuŋuä ipäqäkqä duta, yatŋqä iqa äpqinjaqänmi, täŋgaŋi nyi nätmatqä
    eeqänäŋä ätimäuqaŋgqeŋqä kŋuä äŋguänäŋi ämeqänä. Tipilusi naqä iquki, qu nätmatqä
    eeqänäŋiŋqä ämäktquakuwä iiŋqe, si näqŋqä eätnä, “Ii naqä-qakuiqä” ttŋä diŋqe,
    täŋgaŋi nyi sinyqä bukä qäyunä äqiyätmä emqä di ktapmqänä.
  cux-NT: '''Úú, Lucas, idinguúⁿ yeⁿ''é díí Teófilo cáávā chi deenú chi díí ní n''dai
    di. ''Tiicá ntúūⁿ ''úú ní nadicádiinúúⁿ chi idinguúⁿ yeⁿ''ē di tanducuéⁿ''ē chí
    chiī. Diiⁿncā n''diichí tanducuéⁿ''ē ndúúcū cuidado ndíí taachí nga''ā.'
  tur-YTC: ben de baştan beri her şeyin seyrini titizlikle araştırdıktan sonra, sana
    sırasıyla yazmayı uygun gördüm.
  san-ITR: ataeva he mahAmahimathiyaphil tvaM yA yAH kathA ashikShyathAstAsAM dR^iDhapramANAni
    yathA prApnoShi
  bel-N: надумаў і я, прайшоўшы ўсё нанова, дакладна па парадку апісаць табе, вяльможны
    Тэафілю,
  sch-sch: Masikin nangma Mirittak, abul renga jâttin ânthârlaka sûiin adônin
    inthârlakin nata rangin miziek ronga ki ti ani.
  mic-MIQNT: Saqamaw, gis sangew gina'masiapnn wegla ta'n goqwe'l teliaqapnn weja'tegemgeg
    na tujiw glapis nige'. Tel'te'tm gi'l getu' gji'tun glaman pemgopi aq ewi'gmul
    ula agnutmaqan.
  huu-NT: '@see-verse:LUK.001.002'
  jiv-NT: Wisha núnisnak esetsaran enentáimsan, yámankamtaikniumia̱ nuna nekaamjai.
    Tuma asan túrunamia nuna ímiatrusnak amincha áatratajtsan wakerimjiame, winia
    úuntur Tiupiru.
  otm-NT: Nɛcä dra Lucasgä dí o't'na ra søcuą ngue im man'a bin ja, nɛ dí pɛn'na i,
    hague Teófilo, ma amigo i xʉn ho. Nɛ dá änzɛhɛ yʉ ją'i to'o bi nu 'bɛ'a gä bin
    ja. Nɛ ɛ̨mmɛ dá hongä 'bɛ'a nt'o't'i gä mi'da yʉ søcuą, janangue'a da bømanho
    'bɛ'a dí o't'ä.
  dah-dah: Niŋgeb nebe daha mat mat kuŋ Yesu go forok yiriŋ, irde gor mat kuŋ mata
    teŋ meteŋ teŋ hinhin kuruŋ goyen tumŋaŋ nigeŋ keŋkela utma teŋ tukumiŋ. Irde nigeŋ
    bebak teŋbe ge wor ne nurmiŋ gwahade nurwoŋ yeŋbe baraŋ goyen miŋde mat forok
    yeŋ kuŋ bumiŋde hiriŋ goyen gago kaŋ guneŋ tihim. Gwaha tiyeŋbe igiŋ yeŋ nurde
    hime.
  tnk-tnk: Iou mwi iakɨnəskun pam raka narimnari me i mukurən amasan kɨnəfo irə fwe
    ia nukunen muvehe. Nənə təkwtəkwuni, iəmə asori Teofilas, iakreɡi ramasan mə pwəh
    iakrai pen ia nəkukuə riti mik.
  kpr-kpr: 'Ava sedo, kotofuko, nane kotisena amo, eveva mo: na nindae gembu gogoghombaeteni.
    Ainda beká mo: na roera digari emo isambu, nunda tuturo da ghe ijuje ningi gogoghombuseni.'
  san-IAS: ataeva he mahāmahimathiyaphil tvaṁ yā yāḥ kathā aśikṣyathāstāsāṁ dṛḍhapramāṇāni
    yathā prāpnoṣi
  nho-nho: Aa teenaa, te tama hakamaatua nei. Nau ku oti te hakatuu hakaraaoi iloo
    ki iloa nau i te kaamata iho naa mee nei hakkaatoa. Teenei e maanatu ai nau maa
    e taukareka ki sissia i se laupepa i naa oo iho hakaraaoi iloo naa mee nei ki iloa
    koe.
  gym-NT: 'Ye kwrere ti tö namani tikai arato, aisete kä nera kukwe nakaninkä ño ño
    Jesubtä abko ti nikani ngwentari kuin, aisete mtare ti tö tikai metre ja täritäri
    makrä, ti kukwe muko ütiäte Teófilo, jändrän nakaninkä ño ño Jesubtä diribarera
    mae, ye rabadre gare bäri kuin mae, abkokäre tita kukwe ne tike krörö mae:'
  azg-NT: Ndoꞌ mantyi ncö, sꞌaahanꞌ tsꞌön na ntsinchꞌu ja jñꞌoonvahin na ntsijnanꞌhanꞌ,
    xengꞌe mantyi ja chen chen jndë jntꞌuë tsoñꞌen na jndë tui ntyja ꞌnaanꞌ Jesús
    xjen na tyeꞌhanꞌ.
  bhd-bhd: मीं एप्पू तैन सैरी गल्लां केरि बड़े रोड़ेच़ारे छानबीन की। एल्हेरेलेइ, मीं
    एन रोड़ू लग्गू, कि अवं भी तुश्शे लेइ तैन गल्लां केरे बारे मां ठीक डंगे सेइं इतिहासेरी
    किताब लिखी।
  too-NT: Nā chuntza' quiminī'ni'lh ictzo'knun. Xa'nca ictlahualh cuenta desde makān
    para que xa'nca na'icca'tzī a'nchī na'ictzo'knuni'yāni' en orden
  ind-AYT: Karena aku telah mempelajari semuanya dengan teliti dari awal, baiklah
    aku juga menuliskannya secara berurutan bagimu, hai Teofilus yang mulia,
  cjo-NT: '@see-verse:LUK.001.002'
  nsn-nsn: Temaeitingua git tar binakanina sioun inggo ku sirsir hamas uaia tun me
    paheig tar mamang inetelik, e baka sirono paku bolo uahiua uauelturelao menang
    nibolobola Teopilus ger tamata uleik.
  san-DEV: अतएव हे महामहिमथियफिल् त्वं या याः कथा अशिक्ष्यथास्तासां दृढप्रमाणानि यथा
    प्राप्नोषि
  tna-NT: Saida yama pibana tueda ai cuana edere puji, pamapa tueda ai cuana yama
    butsepi quisachacuana putsu. Beju jiahue cuaja pupirume puana pamapa tueda ai
    cuana yama butsepi edereinia mi etiame puji.
  lid-lid: Ou le ai, Tiyopilus, i buku jo mene ndratakalahei lakou mari doh, ndramwenen
    udu ndra bada katin eme. Eme jo abudon mwasin handru ta jo katorou sarada lakou
    mari doh, ki tam.
  wim-wim: Ngurp min ngatharama, puth ngay thamp latang ump-umpang waaꞌ-waaꞌang nunang
    nil aak inganan wun-wuna. Ngay kaangk minam umpāng nungkar. Ngay min-min ngeey-ngeeyangan
    wik wiy al-alangan waaꞌ-waaꞌin nunang Jesus.an.
  zga-M: Pwu nayune, vwu nilolile vunonu uvutengulilo wa mbombo inchi nchoni ukuhuma
    khuvute ngulilo - nikwene lunonu kulyune ukhukhwandikila vunonu mhesimiwa fincho
    Theofilo.
  yom-yom: A mueni Tewofile, ndimona ti didi dimbote, sumbu ndifiongunina bumbotemambu
    moso tona vana thonono mu kusonikina mawu boso bu malandikinini
  san-SIN: අතඒව හේ මහාමහිමථියඵිල් ත්වං යා යාඃ කථා අශික්‍ෂ්‍යථාස්තාසාං දෘඪප්‍රමාණානි
    යථා ප්‍රාප්නෝෂි
  yut-yut: '@see-verse:LUK.001.002'
  grc-BYZ: ἔδοξε κἀμοί, παρηκολουθηκότι ἄνωθεν πᾶσιν ἀκριβῶς, καθεξῆς σοι γράψαι,
    κράτιστε Θεόφιλε,
  cpc-NT: Ari nokimitakari iijatzi naaka Teófilo. Tima naakowintakawo iintsikiryoini
    tsika okanta opoñaantanakari, irootaki nosankinatantzimirori iiroka okaatzi awisayitaintsiri.
  nhg-NT: Hua naja onectiemo hua onecmat exactamente quiene omochi noche inu sösantle
    desde cuöc opie. Por inu onejcualejtac temetzmojcuelfelis ini nönca ömatl para
    tejuatzi, Teófilo, öque innochtie metzmoyectieniebelea.
  nya-nya: Popeza inenso ndafufuza mosamalitsa chilichonse kuyambira pachiyambi, zandikomera
    kukulemberani mwatsatanetsatane inu wolemekezeka Tiofilo,
  ngu-NT: Nejhua no cuajli oninomachtij nochi yejhua on tlajtlamach yejhuan onochiu
    desde ne itzimpeuyan. Yejhua ica, tejhua hueyixticaj Teófilo, nicuitia cuajli
    para nimitztlajcuilhuis niman nimitzmelajcailis ipan iyojhui on quen ijqui onochiu
    on tlajtlamach.
  kup-kup: '@see-verse:LUK.001.002'
  jid-jid: Mi toh abi nimu nitu mi ban ikpi ba shle ya toh rji ni mumla, mba ni ni
    nha nitu mba gyegyere niwu Uchu Tiyofilos.
  wmw-wmw: Na kwa kuwa omi suku nyingi nikitunza mwaha‑wu, niwona kuwa vyema omi novyo
    nukwandikire kwa namuna ngema,
  gmv-GGM: Taka ta baggara xaphoppe denthada keeha naagistadanne paaca xeellada taarikkeza
    wursa sinthe xaafistanaas bessizaysa sinthasada kaallidi xaafistanaas bessizaysa
    kaalethada naagettada nees xaafana mala taas lo7o gidi beettides.
  ssg-ssg: Aile ape nga upia mataini menge Jises ti hutuan wanen ape nga namiloi ukek
    ka solian na tin nga tai haxewa hani o waliko ti i sohotuen.
  zpo-NT: Kwaanzee nzak na wen kee na yech ne lo lu zee ne wen lu wlipa re kwaan mseed
    xaa lu, re kwaan ngok axta yilo. Wen wen ngunabdizh na lo re xaa ne, xomod mzelo
    re kwaane axta yilo nu xomod ngoka.
  poy-poy: Su mkulu Teufili, toziya nuvigendiriti weri vitwatira vyoseri avi kwanjira
    pavyanjiti, mona ifaa na neni nukulemberi weri ntambu yayirawiriti.
  qwh-NT: '@see-verse:LUK.001.002'
  gaw-gaw: O danab Naḏi Tiopilas, na ele keeke amunu aeg doome. Aeg doome amunu da
    ele na nai doome am genab dooḵutnu nahipnu nai amu baula yaaḵulnu ool dayom amunu
    da keeke amu dig makp̱anu uḵe batakp̱a ele ohnu oḏ mak tutuḵu elelenab hei, aeg
    doyen, iiḵu elelep̱a yaaṯem.
  nca-nca: Ŋunde ŋuro, uni parámine Teopilus, no ŋuya sowo mande ŋu hurí taró qu noŋgo
    okeyá ta nakayáŋoro rewe keno maheweya, ye iŋanowó.
  zpz-NTPP: Ndeꞌ nu ru, shi Tioj, como ya̱ nap bdugyi̱ꞌ nu nac dela coz zeꞌ, orzeꞌ
    ya̱ rze̱e̱ nu nap benu ca̱a̱ dela coz zeꞌ lo gyicy, tub ga la riidz nu lugaar
    niñ. Orzeꞌ zeeda̱ ñii nir.
  mkj-mkj: A doar maing Theophilus, nehn oai lemleme mwehu doahroar mengihsik in mehpwiak
    ohroj jang in sapdahu, ngoahi lemehda pwa pirin mwehu mehlel ma ngoahi wiahda
    oau pukin poadpoad oang koawoa doahroar mehpwiak.
  zac-NT: Nu guc lduaꞌa cumë cusë zaꞌquë guëquëaꞌa tubi histuri ecsactë parë gac bë́ꞌal
    verdá na diꞌdzë rëꞌ. Gunaꞌbë diꞌdza lu zihani mënë pë guná rall, nu nanë́a ra
    diꞌdzë rëꞌ na verdá.
  kyg-kyg: Nagaeꞌeꞌmo yatala afinaꞌmo muki kavafeꞌmo ava gemo alagepa huꞌna ago afiꞌnovaꞌmofeꞌmo
    afole aite afole aite huno afole aiꞌniya kavafeꞌmo avoꞌmo kaegauve, huꞌna nagesa
    afiꞌnove.
  kmk-kmk: Nadayawa Apu, maabus mana inam-ammaaka inadaadaḻ datu un naknakwa manipud
    sit nanlugiyan da, nasomsomok ku un napiya nin nu ikanglit ku kan sika si nauḻnus
  cao-NT: Jabi ja quënëcani ca tëquë ë tsayarianiquë ëa ri ra. Tsayariaxo tsi jaboqui
    jatiroha ca rëquë rohari ca jahuë bo yoati tsi quënëbonacasquia ëa ri, Teofiló.
  bbr-bbr: Is Luk, meter is kesekur kiro ämän onok rowaun totwaraun arimin, is erekapu
    roumoi, jer we musom.
  inb-inb: Nuka­pas, tukui chi­kuna­manda ñugpa­manda­ta suma tapu­durmi karkani.
    Chi­manda­mi suma iuia­riwá, kamta suiu­manda­ta iskribispa willan­ga­pa.
  hrv-hrv: pošto sam sve, od početka, pomno ispitao, naumih i ja tebi, vrli Teofile,
    sve po redu napisati
  box-NT: Á bìo á ĩnɛ́n mún wi á ĩ túa mu lè ɓa bìo síi, á ĩ tùakaa
    mu cinciíra bìa mɔn mu lè mí nì-kéní kéní cɔ̃́n á zũńnanáa mu ya-tente.
    Á bìo mu sã̀maanáa lé bṹn á ĩ wi à ĩ túaráa mu à na ũnɛ́n Tiofiile
    cùkúso yi,
  ote-NT: Hangue necagui dí ofo nehe de núꞌa̱ stá pa̱di. Stá ꞌñani xá hño desde ra
    mʉdi, ne dí ofo ꞌramatsꞌʉ. Stá beni xá hño ga ofo pa ga pɛhnꞌabʉ,
  wnu-wnu: End ne ye gor qob qamarari igub ne bo mi gugum musub imbigib qamb munon
    qei wuriqebi gamei. Qebimine Qenu mi qanam big ebeteriamor eng isi yarab see ebet
    igo eng yenob dibes qamarari igub qeemben gab ne mi gugum taut gumotoum eng.
  zam-NT: Daa, ne, noo noo mbral no cón che'n thìb thìb con' co' ngòc, axta co'se'
    mtlo ngòca. No ndyaquen huen naca que'en ye's cón che'n xal ngòc ryethe con'a
    lool, Tyofl, lùu co' anze'f ndyu' loon no co' anze'f ndlin cas.
  zyp-NT: Macawtaco kama zong tah a hrangthonah taitah zezong a raering teitah ka
    khiahle khy taitah a pazui naning tei hratah na cawtah ciapah heh a chah thly
    a tatah ka rawh.
  sey-NT: Ja̱je paꞌina, yëꞌëje̱ asare paquë i̱ti yoꞌoseꞌeje̱ paꞌye duꞌru huëoseꞌere
    papi toyayë, mëꞌëna, Teofilo, yëꞌë cajei.
  nvm-nvm: Ijefuon e bomana Tiofiras na vek ik amur ijia unam iji nan amarigia gain.
    Ijefuon na vierafega naka izeg Jesu fu reoknum nijaidiaoinma na iji abe amarigia
    isoime a nijav.
  mps-mps: Tama tibaso, eno me te po naga asęnama, nagebolo tolainu te ebao. Hauwa
    sogo mu te sę pagede eno te sę gedugo suali bidi dabebolo hanalu wai dao. Megi
    eno bugagia dodolama, te asęyu te ebao. Tialima, deli po naga tama dao.
  seh-seh: Na tenepo, ine ndapipfundza pyonsene ncidikho-dikho kutomera pa kutoma.
    Pakumala, ndaona kuti mphyadidi ndikulembereni imwe wakulemebza Tiyofilu, cibodzi
    na cibodzi, pyonsene ninga mudacitikira ipyo,
  pab-NT: Hatyo hiyeta, xekohaseti, tyotya nawaiyore, aliyakereta xamani hatyoharenai
    kaotyakehenerehare hetati xowakiya kakoa, hoka nahekotya hoka kasani tyotya hatyoharenai
    waiyekehalaka naxairaheta homana naokowi,
  llg-llg: '@see-verse:LUK.001.002'
  kyf-kyf: Na 'dɛbhie -gbolu, da wee gbʋ dɩlɩa gwe, sa we 'pɩplɩa 'wʋla, 'ɩn ɩn yia
    we layɩbha. Sa we mɩmnɩa 'wʋla, 'ɩn ɩn yia we yibheli ŋwɛɛ ŋwɛɛ. We 'gbʋ, Teofilɩ,
    we nanɩ 'mɩ dʋdʋ, 'mʋ ɩn cɛlɩa da 'sɛbhɛ 'wʋ, 'ɩn ɩn yia -mɩ we yoo 'pa.
  tpi-tpi: Olsem na mi tu mi laik raitim dispela stori na salim i kam long yu. Mi
    bin wok longpela taim long askim gut long as bilong dispela olgeta samting. Nau
    mi raitim stret tasol, olsem ol dispela samting i bin kamap.
  mih-NT: Ta yuhvi tucu, i nducu cote tandɨhɨ sa nacatyi ra cuan tatu ndisa cuii.
    Ta yucuan cuenda cuñi tyei sii si minoo minoo si vatyi coton, yoho Teófilo.
  qvh-NT: '@see-verse:LUK.001.002'
  kms-kms: Muq nge nge ning gri mune asi yumbo ren puate ri righe kin te otinde guqod,
    pugri bu nge nei gab kin te nge nyumo raqe wen ur guduw ei nu nei ghamb yumbo
    pughe kin ye ruwo di yumbo pughe kin dobu ruwi.
  agn-agn: Ang tanan ang balitang na, napagadalano ra ka ta mo-ya tanopa sia pa. Animan,
    para masigoroa kang matod ka kaman tang mga bagay ang sinoldok ong nio, naisipo
    kang isolat ta dalalaton tang tanan ang na para ong nio.
  nhi-NT: Neh noiuqui yec yontlatemoh, ica mic tlamaluil, quen omochiu nochi desde
    ipeuyan, uan onquitac cuali inmitzonihcuiluilis, motlasohnauactzinco Teófilo,
    quenih omochiutah nochi.
  ttc-NT: Ntons tat Teófilo, komo ax wetz ma'tx xik ncha'o' b'an byenech ti'j kyaqil
    aj oje tz'ok ncha'o' ti'j te ja tpakb'alilni atx aj taq'ik b'an tb'ay-el, astilji
    ax wetz oqet nb'isu' tzan tqet ntz'ib'a' te yatz kyaqil ntzani tuky'i jun tume'l
    b'an xtxolil
  dan-1931: så har også jeg besluttet, efter nøje at have gennemgået alt forfra, at
    nedskrive det for dig i Orden, mægtigste Theofilus!
  kwj-kwj: Woro keke ani okwe do mwanji a kaisini mini ni a humbweꞌi ki ani okokonandau.
    Hinde wowani, ani gisi miyafo ele siraro sumbu mu mwe ni kipe naha ani hambwa
    kinani mwanji miyafo a sili sili tau kwambu a randaro. Woroti apa ele ni norukweni
    mini a kaisikonda.
  vie-OVCB: Do đó, tôi đã sưu tầm, kiểm chứng tất cả sử liệu và viết lại theo thứ
    tự để kính gửi ngài xem.
  kze-kze: '@see-verse:LUK.001.002'
  lbk-lbk: Kag akhes ken sak-en, sinmekko Apo ay away nget khawis mo isolatko chana
    ken sik-a tay pinoopootko chana ay khawis mailapo issan chamona. Et nay inongnongko
    ay mensolat ken sik-a Apo, maipoon isnan naycha'y naik-ikkan,
  mto-NT: Ñu̱má̱jiva Teófilo, nay veꞌempa a̱ts, ta̱ a̱tseꞌe nyaktu̱v nyaktoodaꞌaky
    je̱ts a̱tseꞌe o̱y nmu̱java pa̱n vintso̱ veꞌe nu̱jom juuꞌ jaty tyoojnji kyo̱jtsji
    vanꞌítani ku veꞌe je̱ Cristo ka̱jx cho̱o̱ꞌntkꞌukvaajñ. Nꞌo̱yjaꞌvipts a̱tseꞌe je̱ts
    a̱ts mitseꞌe ntuknu̱jaya pa̱n vintso̱ veꞌe toꞌk nax jadoꞌk nax jyajty,
  bzh-bzh: Rëḳ mu sa kwaġ nevo ving bë maḳ mëm sëḳ ḳevu niröp rot beġevonġ
    nök vu honġ, in sa nado ving sir hus ading beseloḳ tepëḳ in nġaa pin sën yö
    vu agu meyam lo degwa mehero vu sir.
  guj-2017: માટે, ઓ માનનીય થિયોફિલ, મેં પણ શરૂઆતથી સઘળી વાતોની ચોકસાઈ કરીને, તને વિગતવાર
    લખવાનું નક્કી કર્યું,
  jvn-NT: Mulané aku déwé ya terus mikir nulis bab prekara iki kanggo kowé. Sakdurungé
    tak tulis, lelakon-lelakon mau kabèh tak titipriksa ndisik, terus tak tata.
  byr-byr: Tɨyopilaazaigɨ, dɨragɨnyaigɨ, nɨmɨ sara yɨdavesavɨjɨ sara nyɨdesavɨjɨ yawɨramaarena
    Naangerɨne yagaala aaya kaavɨlyangɨ sabura bɨramaarena “Sareꞌna yavɨkarideꞌna
    tewaanyasɨ,” yawɨrena yagaala da yavɨkarivanɨgeinyɨ. Sɨnnawɨnyasɨ tɨnnyabanyasɨ
    dɨviyasɨ yagaala yuya sa yavadaꞌgalakena gɨmɨnyɨne nayaa yavɨkarivanɨge.
  ian-ian: God kwutɨnda njɨvwa kat aywaa wagalalaa wutaa mɨn kat pɨlɨwupmat wowun.
    God kwuta njɨvwa kat wagalalaa wutaa apma vat pɨlɨwukiyowun. Sɨmblan ana pɨlɨwukiyowun.
  hun-hun: jónak láttam magam is, aki eleitől fogva mindennek szorgalmasan végére
    jártam, hogy azokról rendszeresen írjak neked, jó Teofilus,
  mcf-NT: Esuquidistu chuibanquin dada uaid isbanquimbi Esuquidistu isnëdaidon chuibanaid
    tantiashun aidtedi mibi chuibanquin dada uaimbi, chuiquid dapa, Teyopido.
  kjs-kjs: Go-rupa pea-pulu ali mudu Tiofilus-re neme page go remaa raayo pepa madaa
    luma ne piri-para rapaalua kone sawa. Go remaana re raayo madaa kone waru makuaaoma
    epe-rupa tyaato.
  mni-mni: Aduga, he ikai khumnaraba Theophilus, pumnamaksing adu eihakna ahoubadagi
    houna changkhonna thijillaba maramna, thoudoksing adu mathang manao naina nahakki
    naphamda iba phagani haina eihaknasu ningle.
  yad-NT: Daryatiy radyetyatityiyada rajo̱ttya̱musiy sivaayadanchiy Jesús, rajechipiya̱jada
    variy samirya dyetya ra̱nu̱y vatadeca̱ jiijyu̱ra, Jaamyi Tiyójinu.
  mxb-NT: Ta ni̱ sa̱ nde̱ꞌí ña̱ iia̱n va̱ꞌa kíán nataa yíko̱ taꞌanii ña̱. Chi̱ kueé
    kueé ni̱ taó tóꞌon va̱ꞌi ndidaá kúú ña̱yuu ni̱ xini xíꞌín noo̱ ndidaá kúú ña̱
    ni̱ sa̱ io nda̱ míí saꞌa̱, dá ni̱ na̱taa yíko̱i̱ ñá ko̱saa̱a̱n noo̱ mií ní, Teófilo,
    chi̱ kúú ní iin ta̱a ndáya̱ꞌi,
  pon-2006A: Eri, maing Diopwulos, ni ei medemedewe mwahu duwen mengihtik en mepwukat
    koaros sang nin tapio, I lemehda me e pahn mwahu mehlel ma I wiahda ehu pwuhken
    poadopoad ong komwi duwen mepwukat.
  maq-NT: Hisca hatsëë ne, ngahan ne, hacuaha ha jemu ndaja cavinenguësë yëjë ni hacutjin
    camá. Vëhë xi xi má ná ne, hacuaha ndatjin xi tsihindu chichihin nuju cjua tsëhë
