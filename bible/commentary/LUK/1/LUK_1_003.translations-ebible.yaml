    hu'na ka'na kamikoe nehoe.
  gnn-gnn: Ga ŋarrapinydja yukurrana ḻarruŋalana bitjarrana, yaw'yurrunana manapara
    ŋurikiyi dhäwu'wu, ga dhä-wirrka'yurruna ŋarra ŋunhinhana yolŋu'-yulŋunha ŋunhi
    walala marŋgimirri gal'ŋu; walalanydja ḻakaraŋala ŋarrakala yuwalkŋuna wal'ŋu
    dhäwu', bala ŋarra guyaŋina bitjarrana, ŋarra yurru wukirrina yana dhuwalayi dhäwu',
    ḻakarama yurru ŋarra ŋulaŋuru liŋgu ŋurruŋuru, ga-ga-ga-ga-ga bitjanna bala yurru,
    märr nhenydja yurru ŋurruŋu Dhiyapala marŋgiyirrina yuwalkkunydja dhäwu'wu. Ga
    dhuwalana ŋunhi dhäwuny'tja gam'.
  yal-yal: Awa, n xɔyin Teyofili, n bata feni itoe xaran, n yi e fɛsɛfɛsɛ ki faɲi
    xabu a fɔlɔni. N bata n miri a ma, n naxa, “A lan n xa a sɛbɛ ki faɲi, n yi a
    rasiga i ma.”
  cnt-NT: Ján₃ bá₄ le₂jaun₂, jniá₂ në́₃ ma₂cáun₃ 'í₁ dse₃ lɨn₃ 'a₂ lia'₂ ma₂já₅ jë₁le₂'uɨg₅₄,
    jaun₂ bá₄ lɨ́ng₂ dsi₂ten₅₄ a₂tó'₄ ne₄ si₂ la₂ ca₂le₃jë́₃ lia'₂ con'₂ lë́₅, a₂tsɨ́ng₂
    ne'₅₄ 'ne₂, gui'₅₄ Teófilo,
  tif-tif: Kulaa, nakal kamosinim kaptoowu sukon kala dola-silip umi diim ayo tik-tii-bamdila
    utafii-bam ale, unang tunum imi bon tem kawu kuluu laa-bam kanu-bomdila, weng
    anung anung kiili, kuluu kuyak-kuyak-ke-lomdi tambal-kup afetusii. Kemin ale,
    Tiofilus kapni dola kup-tila,
  nlx-nlx: तानकेरता माहु खेरीच मालुम ईयेल हे काय ती सोब वातुन आखो हाल ठिख ठिख पुतो
    केरीन ताह तार केरता बाराबोर लाईन माय लेखुह।
  apw-NT: Áík’ehgo Theóphilus, ízisgo áńt’éhi, shíí ałdó’ da’iłtsé godezt’i’gé’ hago
    ánágot’įįłíí bígosiłsįįdgo dałiké’ ánágot’įįłíí bee nich’į’ k’e’eshchįį hasht’į́į́,
  gum-gum: Inchen nagucha kerriguba chitø purayailø maig kuigwan srøsrøgurriigwan
    tab nebua ashene, nangucha tabig asønaben, lutøgurri tamara ñun pørtrab inchar,
    ñi nai purø tab Teófilon,
  not-NT: '@see-verse:LUK.001.002'
  plu-plu: Nah kuwis kinetihwa kabayhtiwa gikakkis nerras ku pariye atiwkeknepwi inakni
    inetit. Inneki keh nah nupewkan kabay adahan nah tamak inakni inetit pehetempi
    amadga kagta pidahan, kiyapwiye.
  iou-iou: Täŋpäkaŋ näk imaka, kadäni käroŋi manbiŋam ŋo yäput pektä päŋku tärek-tärek
    u kuduptagänta ket nadäwa yäŋkaŋ yäŋyabäk piä täŋ yäpmäŋ abut. Unita äma ärowanina
    Tiofilus, gäkä manbiŋam gäwerani u bureni-inik yäŋ nadäkta imaka imaka ahäŋkuŋo
    unitäŋo manbiŋam siwoŋi kudän täŋpäŋ gäkken pewa ärekta nadäk peŋkut. Eruk manbiŋam
    uwä ŋode;
  ntp-NT: Aanʌ ʌʌpʌ cʌʌga giñtaatacai gatʌcacai isducatai ʌpʌdui tucamidʌrʌ abiaadʌrʌ,
    dai cʌʌgadu ʌlidi aanʌ isgʌoojidagi vʌʌsi gomaasi,
  rai-rai: Io, iaau kaai iaau aa tikan apaat paa kum utnaa mi ko ra turpaaina, lenmaa
    iaau nuki naa i koina baa ang timu taai taam, Tiopilo a tadaaru. Ang timu a kum
    utnaa mi welaar ma ra wemur na winawaan paat anundiat,
  haw-1868: Manao iho la au he mea pono no'u, i ko'u huli ikaika ana a maopopo ia
    mau mea a pau, mai kinohi mai, e palapala hoakaka ia oe, e Teopilo ka mea kaalana,
  ffm-ffm: Tawfilus tedduɗo, mi wiɗike kulle ɗee fuu gila arannde, mi tawii ana haani
    mi winndane ɗum no waɗiri nii,
  arb-NAV: رَأَيْتُ أَنَا أَيْضاً، بَعْدَمَا تَفَحَّصْتُ كُلَّ شَيْءٍ مِنْ أَوَّلِ
    الأَمْرِ تَفَحُّصاً دَقِيقاً، أَنْ أَكْتُبَهَا إِلَيْكَ مُرَتَّبَةً يَا صَاحِبَ
    السُّمُوِّ ثَاوُفِيلُسَ
  cop-CNT: ⲁⲥⲣⲁⲛⲏⲓ ϩⲱ ⳿ⲉⲁⲓⲙⲟϣⲓ ⳿ⲛⲥⲁ ϩⲱⲃ ⲛⲓⲃⲉⲛ ϧⲉⲛ ⲟⲩⲧⲁϫⲣⲟ ⳿ⲉ⳿ⲥϧⲁⲓ ⲛⲁⲕ ⳿ⲉ⳿ⲫⲣⲏϯ ⳿ⲕⲣⲁⲧⲓⲥⲧⲉ
    ⲉⲟⲫⲓⲗⲉ.
  adz-adz: Ibinigi da dzi runggangꞌ itip sauda nam santan idzuwai waꞌan igi rururungan
    imingꞌ rib tsangandan suda miamun, da dzi marangꞌ ifur i akara rururungan i ntuanga
    nam santan biaꞌan da agu, garam tsiraꞌ bini Tiofilas,
  sri-sri: 'Yʉde ããrĩpereri Jesús irinʉgãdeare masĩpeodʉagʉ, õãrõ buebʉ. Irasirigʉ
    mʉrẽ gajirã buedeare: “Diayeta ããrã”, ãrĩ masĩburo, ãrĩgʉ̃, irire keoro gojáa.'
  nal-nal: Ma nia ga zazaleng amun dorang iwana lagazaai zin Iesu ila varumaraiang
    ma xa utuaas pana vaanongang sina la pira angkari. Malasing ma ga naxaam adu xa
    daxa nia zaait gana fararin ka waan sunum. Ga varaar amun saan angkanaan lalozang
    a lan di balas pana,
  kyq-kyq: Taa naan̰ se ɓo, Jaamus, gɔtn nakŋ se jaay uuno mɛtin̰ sum se, maam mꞋtuuro
    mɛtin̰ tak tak jaay ɓo maakin̰ tɔɔlumi ɔɔ mꞋje mꞋaisin̰ raaŋ te ɗoobin̰a.
  kwd-kwd: Ngaia na'a, kwe Teofilas, nau ku manata suria ngaia 'e le'a fana 'aku giri
    suria ni 'ola lo'oori famu, tofuna 'inau ku aruto'o le'a ai 'ola te'efou, 'ita
    no'o mai na etalana alafuunga lo'oo.
  ded-ded: '@see-verse:LUK.001.002'
  ewe-ewe: Eya ta enyo nye hã ŋunye, le esi medzro nuwo me tsitotsito tso gɔmedzedzea
    me ke, be magbugbɔ aŋlɔe ɖe ɖoɖo nu na wò, nye bubutɔ Teofilos,
  nuy-nuy: Ngaya anaani nga-wawanggini anaani ana-lhaawu, maaḻamburrg-bindiyung. Anaani-yung
    ana-lhaawu niga na-God-jinyung ni-waṉbini-yinyung. Anaani-yung nga-wawanggini
    wu…bani-yunggaj. Anaani-yung nga-wijangani, ari anaani-yung ngaayunggaj, nganggarrarrangi
    yungguyung wu…banila-yung-galawaj. Danu nga aḏaba wiij-maṉdhina. Danu nga nugawaj
    Theophilus, nagang nuṉḏunggal,
  cop-BHC: ⲀⲤⲢⲀⲚⲎⲒ ϨⲰ ⲈⲀⲒⲘⲞϢⲒ ⲚⲤⲀϨⲰⲂ ⲚⲒⲂⲈⲚ ϦⲈⲚⲞⲨⲦⲀϪⲢⲞ ⲈⲤϦⲀⲒ ⲚⲀⲔ ⲈⲪⲢⲎϮ ⲔⲢⲀⲦⲒⲤⲦⲈ ⲐⲈⲞⲪⲒⲖⲈ.
  buk-buk: Ma aö bocdinaŋ, gakip yom hoŋ sa pi gêŋ ŋamata-ŋga ma meŋ têŋ kwahic dec,
    ma galic ŋayham bu wato sip bapia dindec ma waŋkiŋ têŋ am. Aö gato yom kakuc ŋadênaŋ
    tôm gêŋ hoŋ naŋ hôc asê. Tu dinaŋ-ŋga O ŋgac atu Tiopilas,
  pri-NT: '@see-verse:LUK.001.002'
  zpq-NT: '@see-verse:LUK.001.002'
  por-TFT: Eu mesmo tenho estudado com cuidado estes assuntos, que começaram antes
    dele nascer. Então resolvi que seria bom que eu também escrevesse para você um
    relato destes assuntos.
  gwi-NT: Ąįįts'ą' t'ee shijyaa, yeenii niighit tr'ookit dąį' gwats'an jii kwaii datthak
    geenjit gwinzii adagool'ee tł'ęę neenjit datthak gwinzii gwik'it tee ch'adanoihtł'oo.
  gvn-gvn: Ngayu kuku kabanba balkanka Jesusanka, ngayu jananga kuku mumbarabuku nyajinya,
    binalmanya. Ngayu yinya kuku kabanba balkanka, yunundu yunganka.
  nhy-NT: Nej noijki kuale onimomachtij ika kuidado nochi yin tlamantle tlan otlapanok,
    iwan noijki tlan otlapanok desde ijkuak ayamo owalaya in toSeñor Jesucristo ixko
    yin tlaltikpak. Por yonik, tejwatzin Teófilo, nikita kuale nimitztlajkuililis
    de yin tlan otlapanok iwan nochi yolik nimitzmakatias kuenta,
  asm-FB: এই হেতুকে, হে মহামহিম থিয়ফিল, এই সম্বন্ধে মই প্রথমৰে পৰা ভালদৰে অনুসন্ধান
    কৰিলোঁ আৰু সেয়ে আপোনালৈ একাদিক্রমে লিখা উচিত হব যেন দেখিলোঁ।
  okv-okv: Avoeto nanena eha rate itikena ai ta eto puvuto eha oroho ei ta ari do
    uija eto ke do ijija avo tapa siriketene tambu etei no degi ta ere kaitona.
  mxt-NT: '@see-verse:LUK.001.002'
  tzo-NT: '@see-verse:LUK.001.002'
  ind-AGS: maka sayapun memutuskan sebab saya juga mengikuti peristiwa-peristiwa yang
    sudah terjadi mulai dari awalnya, maka merupakan ide yang baik untuk menuliskannya
    dengan akurat.
  omw-omw: Nronra vaisio, ntevata mwi quara okyaraqaataina ntapihi riarerave timwa
    kyena, airi enta kyaparamaqi vina mwi quara qio ntapihi kyena riena, evata ntapihi
    kyera riaante tina, mwaa quara okyaravata, tavaaravata, mwutuvata, qara ntumwa
    tena.
  yrb-yrb: Eno utebitaba nanu imuetana eno, Yesunu buna ueta nesia nauegou utebitaraba
    nesia rorowarau odimate aba siaia umane eno imuteda iba owawa utatane.
  maa-NT: Ngaji̱ Na̱'èn Teófilo xi 'ñó ndeè, ti̱koa̱á 'a̱n, ndaà sasén‑na nga tìkjiì‑lè
    xo̱jo̱n jè, koni s'ín tjín nga jngoò ìjngoò sko̱ya kjoa̱; ndaà tsohotsjì‑jñaà
    yije skanda ti̱sa̱ tàts'en‑la̱ kjoa̱
  mcq-mcq: Na vwihajujaho mamaijaho na heha ꞌahi uneunecha iraka kaꞌene kahi aneji
    rene vena apene roaji veꞌipisana ronareꞌe veju. Ijihuni maijaho ijí iraka nimaa
    kaꞌene rejajija na hami hami kime hejuta.
  sus-A: نَ كُي، ﭑ قَن تٌ بَرَ نَ قٍ بِرِن مَتٌ كِ قَنيِ نَشٍيٍ رَبَشِ كَبِ عَ قْلّ،
    ﭑ بَرَ عَ مَحْشُن قٍ قَنيِ رَ، ﭑ شَ عَ بِرِن سّبّ عِ بّ، ﭑ بَ تٍيٌقِلٌ.
  jpn-1965: 私も、すべてのことを初めから綿密に調べておりますから、あなたのために、順序を立てて書いて差し上げるのがよいと思います。尊敬するテオピロ殿。
  fra-SBL: il m'a semblé bon, ayant dès le début suivi exactement le cours de toutes
    choses, de t'écrire avec ordre, très excellent Théophile,
  yka-yka: Na, aku isab kuweˈitu, peggeˈ bakas tapaliksaˈku ne teˈed kēmon malumabey
    miyaˈan kemuwe tagnaˈ, tapikilku isab manulat inin pinagturul-turul para si kaˈu,
    Tuwan Teopilus,
  mle-mle: Yitaypika duw, alik tikuw, wun yarakara wukikuw, wun samasama duw takwak
    bas situwdiy adiy jaav dayadiy maaw wukik. Wukikuw, wuna mawul wukituwil wun kidiy
    ababa jaav lapa nyigaam sukwu-kituwa minak, aal viyakita.
  shp-NTPO: Enribira ja peokootainoabi kikinshamanhakinbo onanboxon, jakonshamanhakin
    en mia wishaxonai, nokon keen Teófilo,
  aom-aom: Ëhuni ë muoho ahoꞌo diehi diehi vaejaroho he avohoꞌi uë gëbe rovëꞌëro naro
    jani avoho ahorirëro jajivoꞌamoꞌi uehorovodeje
  geb-geb: '@see-verse:LUK.001.002'
  eng-WYCLIFFE: bitaken, it is seen also to me, hauynge alle thingis diligentli bi
    ordre, to write to thee,
  bsj-bsj: La yilam yarak tak minen wori min fuwam ɗigero wiyak ki kaba, nan mulang
    mwen ɗigero wo wank ki wank nii la ɗureu Tiyofila.
  cak-cak: Romari' ja jun yin riq'uin ri nuchayun chic ronojel ruxe'el-pe ri xebanataj,
    can utz ninna' chi nintz'ibaj pa ruchojmil ronojel chave rat nimalaj Teófilo,
  chf-NT: Cäli cache' utz täcä si no'on cä laj tz'ibbenet tä jun upete, uc'a no'onba
    najtäcä cä c'alin cäni tz'äcä tz'äcä cua'tac u chi pasa.
  tlf-tlf: Kale nagal kamaki kutop kal suuk kon dola-silip umi tem uyo tiki-bom utama-bom-nili
    e minte, unang tinum imi bon tem weng uyo kuga-bom no ke-bom-nilita, weng atuk
    atuk koyo kwego dego ke tambaliim afeta ko-sii kale, Tiofilus kapmi dola kopkelita,
  piu-2006: '@see-verse:LUK.001.002'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ ajabe̱s maꞌ Teyo̱pilo, jeꞌ ricab xcaꞌn nicꞌ nimal take aj
    tzꞌihminel reh chaj bih xiban i Jesus, reꞌ hin xasjic cho pa nicꞌux chi nanitzꞌihmbam
    je aweh ribiral i Jesus chi chaklic chi̱ꞌ jeꞌ ricab nicꞌ paꞌ wach xnirak chiri̱j
    ru̱cꞌ i tijinic xnitokꞌa̱ꞌ cho cu ru̱cꞌ chꞌiquinbal cho reh ricꞌacharic.
  tue-tue: Yʉʉcã ate niipetire Jesús sicatopʉ tiinʉcã́riguere masĩpetidʉgagʉ ãñurõ
    buewʉ. Teero tiigʉ́, Teófilo, yʉʉ teeré jóaa,
  bjp-bjp: Pesu, iau tom ia ka tatang rokap tah ke ia ka tafe ta foron tier tikii
    tina tanwara, ma ia wol le i rokap sabin le ian sisiit usuf o, Tiofilus, wo tara
    kaltu. Ia siit u tom arae i tapiek tah,
  xon-xon: Min Luk, m mu bee mbamɔm tibɔr ngbaan aah piin pu ki ti doo pu na. Nima
    le m dak ke ni ŋan m mu ŋmee ti, taah piin ki ti saa pu na, ki tii si,
  tzo-ZNT: '@see-verse:LUK.001.002'
  mpm-NT: Ti suni ruꞌu Lucas, ni nanduku ndaa ri taka nasa ni kuu undi nuu, na ni
    kii Jesús. Ti ndoꞌo ini ri ja iyo vaꞌa ja na chaa ri tutu jaꞌa nuu ra, amigo Teófilo,
    na kachi ri taka jniñu ni saꞌa Jesús, undi na ni kejaꞌa ya ti undi ni xndɨꞌɨ ya.
  ots-NT: Nuguigö hne̱je̱, xtú hñöni rá zö, göhtjo ja mí ncja cár vida car Jesús,
    desde bbʉ mí mʉdi, cja̱ xtú mbe̱ni xtú ju̱xcö na̱r libro‑na̱, pa gui pa̱quɛ, tada
    Teófilo.
  hoy-hoy: इदुरसाटी, थियुफिलुस नानी भी ईद उचित मालूम आत कि आ सप्पा मातगोळ्द पुरा हाल
    सुरू टु वळ्लीसा-वळ्लीसा जाँच माळकु, आंदरी नीन साटी क्रम इन अनुसार लिख्साईन.
  uri-uri: Kupm alkupm yat kupm kor ropon atning yangkipm pa yekworwor kai atn yiprokgen
    ai, yatom pa kupm akwonalmpen ari pa wor ekg kupm akal ro wurkapm kil komkiti
    yangkipm pa yekworwor ekg kitn, Melnum Wailen Tiopilus.
  amo-amo: Nani, udu menku gigime wang nin feru nimoon dert oworu uburnu-nnan nyertine
    inin dert-udak kitin Theofilus unit ugigime.
  pjt-pjt: Kaṉa tjukurpa nyanga palunya tjananya nyakula, kutjupa tjuṯangka kuḻu tjapiṟa
    kuliṟa purkaṟa nintiringangi tjukurpa uwankaraku. Munuṉa kuwari uti mulapa tjukurpa
    uwankara tjukaṟurungku walkatjunkunytjikitja mukuringanyi. Panya nyuntu tjukurpa
    tjuṯa ngaṉmanytjulpi kuliningi, palu lita nyanga palulanguṟu nyuntu uwankara tjukaṟurungku
    nyakula kuliṟa nintiringkuku. Ka tjukurpa nyanga paluṟu nyiri nyangangka ngaṟanyi.
  cwe-cwe: Ivo Mwenevale, kwaviya na niye nyhunguza vinogile vinhu ivo vose kulawa
    mwanduso, nilola vinogile na niye nikwandikile goya viya vilawilile.
  daa-NT: Ampa-ak, nun oki, aldu gala taat min nu bariytu baaco samaane ta gamin okin̰co
    kuuk kuuniy min ɗo teesindi, nu siiriijiŋ gamin-ak rakki rakki locin.
  mlp-mlp: Nazaq iyan ya inaqmo wagam na tumar tondaiqmo haqad inad emta. Inad emim
    ya wagam na agamukan bunmo alulin ulum muzad sisaqmo tiluw. Luwim ya daq bunmo
    gwahtiqiyta na ago tuhurit kemim teq ya wagam ka wastitayimmo mar tonim ninmen
    eman nawa lehaq.
  ape-C: Aria shokubur atin eik yape yarigesh yenek surisorik yaurim baugenyum baraen
    um gani baugos enyen nyakitak nyanakumori. Namudok aria eik shopunek yakri wosik
    um inyem wosik atin enyudok baraen kabi douk sagomatin nyakitak nyanaki um aria
    ishopoken nyunakumagu nyak yopuyopuni arman Tiofilus.
  bgs-bgs: Madigár rarak ku, igahà ku tô langun linumuwan din tikud tun ta katigkanayan.
    Purisu igpanámdámma na kailangan tapidán ku asta sulatán ku tô langun para áknikó
  faa-faa: Asiamo, Tiaforase, nómo koteaka hemakapusimo some kepoane nōmo koteaka
    kokoa, makata faserepesane kepomaresa aeyaka, kekemarape pekea, pipu wo pauraka,
    nōmo kokoa asekea neaki ereketaeraka poparakanapo.
  kik-kik: Nĩ ũndũ ũcio, tondũ niĩ mwene nĩnduĩrĩtie maũndũ macio mothe wega kuuma
    kĩambĩrĩria-rĩ, ngakĩona arĩ wega o na niĩ ngwandĩkĩre mũtaratara mwega wa maũndũ
    macio, wee mũnene mũgaathe Theofilo,
  cap-NT: Niz̈aza wejrqui zumpacha pewcpewczinc̈ha jaknuz̈t Jesucristuz̈ nasta tjuñquiztanpacha
    watc̈haja, jalla nii. Jalla nuz̈ pewcpewcz̈cu wejrqui pinsichinc̈ha Jesucristuz̈
    puntuquiztan cjijrzjapazakaz niiz̈ jaru niiz̈ jaru. “Jalla niic waliz̈ cjesac̈ha”,
    cjican pinsichinc̈ha wejt kuzquiz. Jaziqui walja zuma Teófilo, amquin tii cartal
    cjijrz̈cuc̈ha,
  ksr-ksr: Niinoŋ kaaŋagadeeŋ iwoi kuuya asugiŋ kouroti, ii tororo qisiŋ oŋombe kanianoŋga
    kanaiŋ jegi moma kotojeŋ. Oo Tiofilus niinoŋ goojoŋ mobe uuta koloojaŋ. Niinoŋ
    giwo qaa amiŋ mobotiwaajoŋ mobe awaa kolooro Jiisaswaa sunduya ii kuuyagadeeŋ
    areŋgoŋ oojeŋ.
  eng-TNT: 'I determined also assone as I had searched out diligently all thinges
    from the beginnynge that then I wolde wryte vnto the good Theophilus:'
  sbs-sbs: Cwale kwangu name ivali kuvoneka kuva hande - kuganisisa hande inzila ye
    indava yezo zintu kuzwila kuma tangizo - kuñola indava ye nswanelo yako iwe, Theophilus
    yo sepahala.
  sue-sue: Are nane da ago ine uge awa nimore gaero baitamu kotupitinona. Nera kota,
