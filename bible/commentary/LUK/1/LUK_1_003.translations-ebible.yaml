    irangrang ngan iuduai, ta naeabalan ga ila pago.
  cco-NT: Jo̱ nɨcaꞌnóbꞌˋ jnea˜ cajo̱, jo̱ nɨcalɨdseáamˊ dsiiˉ jaléꞌˋ e jáꞌˉ e calɨ́ˉ
