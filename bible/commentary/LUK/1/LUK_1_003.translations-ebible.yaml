  kmh-kmh: 'Pen biyomb niŋan: Jiysis nind gek owak rek, yand per kiñiŋ piyowniŋ tep
    gipiyn ak mey, kunep tikniŋg gispiyn.'
  ukr-ONPU: то і я вирішив, дослідивши все ретельно від самого початку, написати тобі,
