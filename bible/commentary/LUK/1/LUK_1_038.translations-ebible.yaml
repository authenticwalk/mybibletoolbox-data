  ces-LB: 'Marie na to řekla: „Chci přijmout, co mi Bůh ukládá. Ať se tedy stane,
    jak jsi řekl.“ Pak anděl odešel.'
  mkn-mkn: Ais Maria manyao bilang, “Bae. Beta ni Tuhan Allah pung hamba. Biar ko
    samua jadi iko ke bapa pung omong tu. Beta sadia iko Tuhan pung mau sa.” Ais ju
    itu ana bua dari sorga jalan kasi tenga sang dia.
  nce-nce: Na Maria bume gali tlole, “Aholokwane ele. Bo Gotome wege nëgletelëbë mëse.
    Bu bome melë malëtanë, ju fene gali ele.” Na kwe ensel bume kile tëta.
  pol-UBG: 'I powiedziała Maria: Oto służebnica Pana, niech mi się stanie według twego
    słowa. Wtedy odszedł od niej anioł.'
  qxh-NT: 'Maríana anjilta niran: «Tayta Diosninchipa maquinćhu cawä. Nishayquinuylla
