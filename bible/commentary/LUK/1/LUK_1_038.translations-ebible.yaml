  tel-2017: అందుకు మరియ, “నేను ప్రభువు పాదదాసిని. నీ మాట ప్రకారం నాకు జరుగుతుంది గాక”
    అంది. అప్పుడా దూత వెళ్ళిపోయాడు.
  hat-BSA: 'Marie te di li: “Men gade, sèvant-dedike a Senyè a; kite sa fèt sou mwen
