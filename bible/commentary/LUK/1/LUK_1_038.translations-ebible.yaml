  for-for: 'Piya yogana Mariya maya omintiye: Abo. Naeba Wa''ega Yagarama kayokaya
    araganagana, pabi yempesa punatakiye, untiye. Yogana, enisore yagaraba atate wagaintiye.'
  epo-epo: 'Kaj Maria diris: Jen la sklavino de la Eternulo; estu al mi laŭ via diro.
    Kaj la anĝelo foriris de ŝi.'
  gfk-gfk: Io, Maria ga babalu bia, “Iau no tultulai gar tano Watong. I tahut bia
    na ngan huo tagu hoing u te tange.” Io, no angelo ga haan talur um ie.
  bjz-bjz: Aghá ririeta ningia, Meri mino eghá ririe, “Amó Jojabeeda sabua* re. Amindu
