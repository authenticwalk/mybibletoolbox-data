  kan-2017: ಆಗ ಮರಿಯಳು “ಇಗೋ, ನಾನು ಕರ್ತನ ದಾಸಿ; ನಿನ್ನ ಮಾತಿನಂತೆ ನನಗಾಗಲಿ” ಅಂದಳು. ಆ ಮೇಲೆ
