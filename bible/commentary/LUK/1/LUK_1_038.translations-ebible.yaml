  aaz-aaz: Rarit bi Maria nataah am nak, “Reko, tua. Au reꞌ ia Uisneno in ate kau,
    tua. Maut he areꞌ saaꞌ-saaꞌ naan najairb ok natuin ho uabam naan. Au ubarab au
