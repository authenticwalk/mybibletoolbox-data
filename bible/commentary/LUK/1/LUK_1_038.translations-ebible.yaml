  xla-xla: Melita epo atlaiyo, “Na꞉ye Lod ya꞉ yu dla salladepo sela꞉lalo a꞉yapo. Epedeme
    wa꞉ta atlamale kokota na꞉ dla wowoyamelepe,” diyo. Epalati God ya꞉ banakaka oplamita
