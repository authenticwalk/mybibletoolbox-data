  kmo-kmo: Maria sii eecha wor, “Ada Harapa riiti yo otiitawa wakasa mima. Miita bawa
    majin wowey, sa way ta.” Worek, ejel rii heechi ir.
  agr-agr: 'Tutai: —Dekas wika Apajuí inakegaitjai, ame mina tujutam duka nunisag
    uminkati, —tiu. Timatai nayaimpimaya aentschakam wegak ukukiu.'
  kyc-kyc: Dopa leyamo dokopa Maria dopa leya. Namba Kamongona yulu pingi enda peto
    kande. Emba letenyili pyuo pinya, leya. Leyamo dokopa aŋala dokome baa yaki nyepala
    peya.
  urd-GVU: مریم نے جواب دیا، ”مَیں رب کی خدمت کے لئے حاضر ہوں۔ میرے ساتھ ویسا ہی ہو
    جیسا آپ نے کہا ہے۔“ اِس پر فرشتہ چلا گیا۔
  yre-NT: 'Ɛn Mari "e ''nan: «An ya Bali ''suzan ''a, ''wɩ nɛn e cɩ "va "bɛ -nyrɛn
    ''e drɛ ''mɛn.» -A -nan nɛn Bali -le ''pasiazan ''si -a "srɔn.'
  fuh-BKF: 'Wakkati oon, Mariyama wi''i: —Inani kam, miin korɗo Joomiraaɗo, ɗum laatoranoo
    kam no mbiiruɗaa ni. Ndeen maleyka oon dilli to makko.'
  arl-NT: 'Maríari sequeree: —Maniniacuajaqui. Janiyacuajaari cua Jiyaniijia Pueyaso
    seruni. Pueyaso cuaara miiria janiya taa quia sequereecuajani. Na nuhuaji, Pueyaso
    seruuri quiacuhua.'
  ziw-ziw: Maliyamu niyo agamba, “Kaula, miye ni mtumwa ywa Zumbe,” “navitende saivyo
    ulongile.” Niyo mndima ywa kwembingu ahalawa.
  grc-TR: Εἶπε δὲ Μαριάμ, Ἰδού, ἡ δούλη Κυρίου· γένοιτό μοι κατὰ τὸ ῥῆμά σου. Καὶ
    ἀπῆλθεν ἀπ᾿ αὐτῆς ὁ ἄγγελος.
  nag-nag: Aru Mary koise, “Sabi moi Probhu laga ekjon mahila noukar ase. Apuni ki
    koi ase etu nisena hobole dibi.” Titia sorgodoth jai jaise.
  eng-OEBCW: ‘I am the servant of the Lord,’ exclaimed Mary. ‘Let it be with me as
    you have said.’ Then the angel left her.
  knj-NT: 'Catu'' jix tak''wi ix María: —Ẍejab Kaawil wei, yuxan ske'' ojab jaxca
    jix ja wal tu'', ẍi ix tet jun ángel tu'': Jix lawi tu'' xin, catu'' jix to jun
    ángel tu''.'
  deu-1912: 'Maria aber sprach: Siehe ich bin des HERRN Magd; mir geschehe, wie du
    gesagt hast. Und der Engel schied von ihr.'
  san-PUN: ਤਦਾ ਮਰਿਯਮ੍ ਜਗਾਦ, ਪਸ਼੍ਯ ਪ੍ਰਭੇਰਹੰ ਦਾਸੀ ਮਹ੍ਯੰ ਤਵ ਵਾਕ੍ਯਾਨੁਸਾਰੇਣ ਸਰ੍ੱਵਮੇਤਦ੍ ਘਟਤਾਮ੍;
    ਅਨਨਤਰੰ ਦੂਤਸ੍ਤਸ੍ਯਾਃ ਸਮੀਪਾਤ੍ ਪ੍ਰਤਸ੍ਥੇ|
  nob-LB: 'Maria sa: ”Jeg vil være lydig mot Herren Gud og tjene ham. La det bli som
    du har sagt.” Etter dette forsvant engelen.'
  ntj-ntj: Nyangka Mirilu kuliralpi watjarnu, “Yuwa, ngayulu-rnanta kulira Mama Kuurrku
    waarka palyalpayilu. Nyangka nyuntuku wangka palya yartakarriku.” Nyangkalta yayintjultu-lu
    wantirra yanu.
  sxb-NT: Maaria yairania otino, “Inze ndi *omukurumu owa Omwami Katonda, kandi nganyire
    ekintu-ukintu ekia aagala mbwe kinyiikoleko.” Nikuemao enyankoi yagia amureka.
  nhu-NT: Ɛ Maalia mum gay lɛ, “Me wvun fɛn wvù waa lemme Nyo'. Wvú ege ɛ́ fí ekooy
    bô me no wo gay.” No wvú jeme nonɛn, ɛ nceendaa Nyo' mum nɛ.
  row-row: Boe ma Maria nataa nae, “Malole. Au ia Lamatualain aten. Hela neu fo basa
    e dadꞌi tungga oꞌolam naa. Au sadꞌia tungga a Lamatuaꞌ hihii-nanaun.” Basa ma
    ate mana mia sorga lao hela e.
  msy-msy: Ezɨ Maria kamaghɨn ensel ikara, “Kɨ Godɨn ingangarir amizim. Nɨ mɨkemezir
    moghɨra God bizibar na damu.” Ezɨ ensel anetegha ghu.
  agg-agg: Asu Maria ai sɨmborɨ hoafɨyowohü yahoya, “Ro Adükarɨndɨ ratüpurɨya-rɨhandeimb-anahɨ,
    ŋga se hoafɨmayafɨ süŋgu ai moanɨ rambɨreandamboane,” mehondowamboyu asu sünambeahɨndɨ
    nendɨ ranai ndamefiyu.
  ptp-ptp: Om Malia nêl vô angela ên nêbê, “Apumtau nu yuac a, om kɨyang wê ông nêl
    vô a ge i vô nôn lec.” Pyap dêc angela sea i dɨ lax.
  nak-nak: Tio, e Maria goio loloa mai ele, eia goio veiala mago “Ioge, eau la tavile
    moli te La Uru taku. Eia ge mai moli ale eia veitiale.” Eia veiale angelo mai
    ele, tio e angelo goio hiliti taroa, eia tuga.
  ron-LUDARI: 'Marija azăs alu Gabrijel: “Jakă, argata sănt alu Domnuluj. S fije kum
