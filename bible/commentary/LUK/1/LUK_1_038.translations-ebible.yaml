  qup-NT: Chasna rimashpan Mariaka arí nirka, kaypi kahuni Yaya Diospa munashkanta
    ruranaynipa. Pay munashkanta ñukawa rurachun, imashnami rimashkanki chasna. Chasna
    rimashkanwasha angelka paymanta anchurirka.
  dop-dop: 'Ḿpʋ́ɣʋ́ Mɑlɩ tɔmɑ sɩ: Mɑ tɩɩ kɛ́ Tɑcɑɑ tǝmlɛ tʋ kɛ́. Ɩsɔ ɩ́ mʋ nyɑ́ nɔɣɔ.
    Ɩlɛnɑ ɩsɔtɑɑ tillu yele-ɩ nɑ ɩ́ tɛɛ.'
  azb-azb: 'Onda Məryəm dedi: «Mən Rəbbin quluyam, qoy mənə sənin dediyin kimi olsun».
    Mələk onu tərk edib getdi.'
  eng-DBY: And Mary said, Behold the bondmaid of [the] Lord; be it to me according
    to thy word. And the angel departed from her.
  guo-NT: 'María jʉm-aech: —Xan Dios pamakwan. ¡Dios nej is xam najʉm-ampox! —aechow.
    Do jawʉx, ángel chijia Maríaxot.'
  hla-hla: Be Maria e poiena, “Alia a taholun kui tara Tsunono. A ka teka e tatei
    butuna i tar te ranga uamu lalö.” Ba angelo e la ba nanen.
  mav-NT: Mi'i hawyi pĩ'ã Maria to'e Kapireu pe — Uito ti Tupana eropat hano areĩne'en
    e. Pyno waku atung to'e hap ewy e. Waku Tupana tum uhepe to'e hap ewy e Maria
    Kapireu pe. Mio tã e kahu hawyi Kapireu ta'aipok ta'yn atipy kape Mana Maria pyi.
  kpf-kpf: Yatâ sâi ko Mariaŋâ itâ sâm dukuip, “Nâ Kembugât kore ambân. Zorat ko den
    sat, zo âlip otnibap.” Yatâ sâi sumbem aŋâ birâŋaŋgâm arip.
  ppo-ppo: Ai fo depa, Mariané a̧paae duraalu, “Ti ȩta Kótóné ama kutó diratere so
    beterapa, naao yale fotóró ama ȩpaae eró̧póló yae,” yalepó. Téró, kale ensel
    felepó.
  hin-2017: मरियम ने कहा, “देख, मैं प्रभु की दासी हूँ, तेरे वचन के अनुसार मेरे साथ
    ऐसा हो।” तब स्वर्गदूत उसके पास से चला गया।
  wol-KYG: 'Maryaama daldi ne: «Maa ngi, di jaamub Boroom bi. Nii nga waxe, na ame
    noonu ci man.» Ba loolu amee malaaka ma bàyyikoo ca moom, dem.'
  bef-bef: 'To Maliau agelo luꞌehina: Nani Sipi Bomofihi koko aꞌi yabe. Kaga nolatamofihi
    Sipi Boꞌniuba lolo hu netalibe, Maliau ya luto ligo agelouba heꞌmi etoto abufa
    huꞌehina yabe.'
  amm-amm: Nosai no mo; Moili mo na imoki, “Waliyo na, yo mo Siyoli Nokotani mi anononi
    nukonu. To mo aino na yo unumonoimo, nonayo no tiyomuni no.” Nosai no mo; kumoki
    nokota mo utukaisoki.
  rmy-CHERGASH: 'A e Marija phendas lešće: “Ake, sluškinja sem e Gospodešći, neka
    avel manđe pe ćire alava.” Thaj o anđelo đelotar latar.'
  zaj-zaj: Maliamu kedika kalonga, “Nie na mtumigwa wa Mndewa, na nhendelwe kamba
    vuulongile.” Abaho, ija msenga wa Mulungu wa kuulanga kahalawa.
  chq-NT: 'María do gajin''²in: ―Lo‑o siin''¹³na ''e jmáa³oo jilaa''²¹ to² ''e tyʉ''²
    Ña''ñʉ''¹ʉ''. Cwalí²‑i la lɨ́¹ ''e nigasɨɨ''²¹''ɨ jna. Mo ngayuui''¹³ joon gatʉ́ʉ²mo
    ''in ángel do ''ii.'
  swp-swp: Maria abo i ene, “Eau ina, Guiau ena heaheari sinena; u ribaei wa besi
    abo i tubu arigu eai.” Aneru ia abo i laugabaei.
  bjr-bjr: Mariafa qangiroo ufa iriseenoo qimaminoo qinau. Qinee Anutuna ufamau fimarunausa
    maridaqa anee qianna ainainafa amana qiniki kambiqaannoo, miqi qufanoo qangiroo
    fannoo quqasee finau.
  aby-aby: I aneruma eno wei ibake Merima dawabairo eno wei, nae Godinu waiya ukakune
    aruma na yewadoya einake anu wenu wake enaenari ua wei. Merima eno weiro i aneruma
    Meri idua medike ani.
  eng-YLT: And Mary said, 'Lo, the maid-servant of the Lord; let it be to me according
    to thy saying,' and the messenger went away from her.
  jni-jni: Mariyamu magu, “Ira mi une ukatuma ka Asere kani. Ca kadura ka weme ka
    cukuno anime.” Anime Bibeu bi kadura ka Asere bi dusa.
  kne-kne: Kanan pay Maria, “Naeyak kayman ay mansilbi en Apo Diyos. Sapay koma ta
    maitongpal en sak-en din inbagam.” Et pag komaan din anghel.
  tgj-tgj: Meri minto, “Ngo Ahtu gv paknv ngv, noogv minam vbv ngam rimulaka.” Okv
    nyidogindung ngv ninyia vngyu toku.
  gui-NT: 'Jayave María jei araɨgua pe: —Mase, che co jae ñandeYa pe oyeócuai vae.
    Tove toyeapo cheve nde rere cheve vae rami —jei. Jayave araɨgua ojo ye María oia
    güi.'
  quc-TT: 'Ri María xubꞌij: In patanil rech ri Ajawxel. Kꞌulmataj wukꞌ ronojel ri
    xabꞌij. Ri ángel xtzalijik.'
  heg-NTPO: Hidim Maria siut noan, “Banan. Auk niam Ama Lamtua Allah atulin in loka.
    Nang le totoang daid muid ku in teka ka. Auk tade le muid Ama Lamtua in koma ka.”
    Hidi kon ima-ii in deng sorga na lako nang una.
  ptu-ptu: 'Iya nauam Maria: “Kao sabua''naä'' Debata; iai too muua, iam too la dadi
    tama kaleku situhu'' indo tula''mu.” Iya le''ba''um indo malaika'' umpellei Maria.'
