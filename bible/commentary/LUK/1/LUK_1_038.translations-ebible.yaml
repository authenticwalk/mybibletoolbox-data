  bod-N: ཡང་མིར་ཡམ་ན༌རེ། ང་ནི་གཙོ་བོའི་གཡོག་མོ་ཡིན༌ཏེ། ཁྱེད་ཀྱིས་གསུངས་པ་བཞིན་ངའི་སྟེང་དུ་འགྲུབ་པར་སྨོན་ཞེས་ཞུས་པ་དང་ཕོ་ཉ་ཕྱིར་ཕེབས༌སོ།།
  tca-NT: 'Rü yexguma ga María rü ngĩgürügü: —Chorü Cori ya Tupanaãrü duü̃xü̃ chixĩ
