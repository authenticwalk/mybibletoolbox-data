  bqc-SIM: 'Ɔ̃ Maliama mɛ̀: Dii zↄ̀blenan ma ũ. Aà kɛmɛɛ lá ń òwa. Ɔ̃ malaikapi
    aà tò we.'
  tcz-CHONGTHU: Mary'n adonbut in, “Keima Pakai sohnu kahi, kachunga lhungding nasei
    jouse hung guilhung hen,” ati. Chuti chun vantil chun amanu chu adalhatai.
  mar-mar: मरीया म्हणाली, खरोखर “मी प्रभूची दासी आहे, आपल्या म्हणण्याप्रमाणे मला होवो.”
    मग देवदूत तिच्यापासून निघून गेला.
  snp-snp: Eti loto loumaito, Maliakafo ka itibito eti loto loumami, Namo Wekola kouba-nabala
    nomili minomo ya neyane. Yamu ka lanimo ya eti o nedenaiye, loto lito ya enisolekafo
    fulo edeito wiye.
  isl-isl: 'Og María sagði: „Ég vil hlýða og þjóna Drottni. Verði allt eins og þú
    sagðir.“ Þá hvarf engillinn.'
  spy-NT: Kumwooy ꞉Maaryaa kule, “Āchāmē kiy ake tukul nyēē mākwoo ꞉Yēyiin. Kunyoo,
    kany kuyeyakay kuu wōloo 'keemwaayte.” Yooto, kuwēēchi keey *꞉malayikeet.
  xnn-xnn: Dat owenan Maria et kanana, “Owen. Maikkan ken sak-en nan inbagam tay baan
    Apo Dios sak-en.” Dat komaan san anghel.
  mwe-mwe: A Malia gubhashite, “Nne nantumwa jwa Bhakulungwa, ibhe malinga shiumalanjile.”
    Bhai malaika jula gwajabhwile.
  tte-tte: Mwa Meli iba, “Yau Yaubada ana topaisowa. Besimo na tawae kuwaloweni iyawatagilima
    koliyau.” Kabo anelose Meli ilogabaeni.
  tcs-tcs: Meri i bin ansa em baik diskain, ‘Ai wokinggel blo God ane ai mas mekem
    wanem God i wande mi po mekem, so lete demting wanem yu spik i go kam tru.’ So
    apta Meri bin spik diskain, da einzel bin go.
  hlt-THB: Cawh Meri ing, “Kai taw Bawipa a tamnaa ni, nak kqawn amyihna kak khan
    awh awm seh nyng,” tina hy.
  soq-soq: Meri aia ema etene ensel sipoasane wanase, “Ne Tatamba nolawa dewasadina
    iwa, dima dianeana rua mainawo segalepia menanede.” Me epe wano dialeno ensel
    ene alen.
  qub-qub: 'Chayno niptin Mariaga niran: «Nogaga Tayta Diospa munayninchömi caycä.
    Nimashayquino pay nogacho rurachun ari.» Chaypitanaga anjil aywacuran.'
  att-att: Á kinagi ni Maria, “Sikán yù masserbi kâ Apu. Parè bì ta mesimmu nikán
    ngámin danniaw nga kinagim,” kun na. Á nánaw yù daroban.
  bki-bki: Ana na Mere naio berdop̃e, berinavo “Ierinio ga. Kiniou nobe niatira na
    Atua kanano im̃auano ga, mo kiniou nomijamo ga ka mia naio rila vite nalo na ayotuba
    ka kiniou tibe ka ga napano naio jidomio, tibe kanio na jau koberial ban kiniou
    na.” Ana na nailiano nene juvan naio ban bereio.
  bqp-bqp: 'Akũ Mariama pì: Dikiri zↄ̀bleriin ma ũ. À kɛmɛnɛ lákũ n ò nà. Akũ
    malaikaa pìi tà à a tòn.'
  mcp-mcp: 'Maríya mú cɨ nə́: «Mə jɨ sɔ́ɔl məsáal mə Yawé. A sáág mə nda wó mə́ cɨ
    nə́.» Eŋgəles mú kyey.'
  hat-hat: 'Mari di li: Men mwen, se sèvant Mèt la mwen ye. Mwen swate pou sa rive
    m'' jan ou di a. Epi zanj lan kite li.'
  npl-NT: 'Ijkuakó María okili: Ne iteska n Totajtsi Dios. Mamochiwa nowa ijkó kemi
    yokijto. Ijkuakó n ángel owálkiski.'
  bgg-bgg: 'Mery è yao: “Gu ne Ithong pha khiao ro, Na è gu shii nyie yao pha ji rey
    yi bo.” Chiih-è hamangkhliie è aishii thoh marui ne dun dun.'
  eng-TCENT: Then Mary said, “Behold, I am the servant of the Lord; may it happen
    to me according to yoʋr word.” And the angel left her.
  eng-BSB: “I am the Lord’s servant,” Mary answered. “May it happen to me according
    to your word.” Then the angel left her.
  cpu-NT: 'Opoña okantanake María: “Naakatake iromperatane Pinkathari, irantenaro
    okaratzi pikantakenari.” Irojatzi ipiyantanaari maninkari.'
  san-ASM: তদা মৰিযম্ জগাদ, পশ্য প্ৰভেৰহং দাসী মহ্যং তৱ ৱাক্যানুসাৰেণ সৰ্ৱ্ৱমেতদ্
    ঘটতাম্; অননতৰং দূতস্তস্যাঃ সমীপাৎ প্ৰতস্থে|
  tac-NT: '''Liko Maríaka anile: ―Neka pe nóchame ju alué Onorúgame ''yuga. Onorúgame
    alarigá elísaká ne''chí napurigá aní mué ranélamaréko ne ''liko bilé towí. Alésíko
    ''ma tané ikiá kíbale alué santo ánjeli.'
  eng-WEBPB: Mary said, “Behold, the servant of the Lord; let it be done to me according
    to your word.” Then the angel departed from her.
  gfk-H: Io, Maria ga babalu bia, “Iau no tultulai gar tano Watong. I tahut bia na
    ngan hua tagu hoing u ta tangai.” Io, no angelo ga haan talur um ia.
  viv-viv: Hidedemi gigahe-yo Meli gigayo, “Yamumuna. Iya Kaiwabu ana agetoga. Gavaimi
    ugaheyena medemi agaikuya gidalakayemu.”
  yao-yao: Che Maliamu ŵatite, “Une ndili apano kapolo jwa Ambuje, ipanganyiche kwa
    une mpela intite pakusala.” Nipele katumetume jwa kwinani jula ŵajawile.
  tgp-tgp: Ale Mary mara, “Varar̃uhu enau har̃ai slev non God purongo. Na opoia vara
    hinau atu i mai isaku sohena ko verea.” Ale angelo atu mo mele malue mo vano.
  auc-NT: Ante anquedo angä ëñente wædinque Mäadiya, —Mönö Awënë beyænque në cæbo
    ïmopa. Bitö änö baï Ao ämo bacæ̈impa. Ante apæ̈necä ëñëninque Wængonguï nänö da
    pönöningä incæ ëmö cæte wadæ gogacäimpa.
  kbc-NT: Odaa Maria mee, “Niɡ̶ida meeyo, eeyo liota Iniwa-aagodi Aneotedoɡ̶oji. Anikanitici
    niɡ̶ica aneeteta Iniwa-aagodi.” Odaa joɡ̶opi niɡ̶ijo aanjo.
  bmh-bmh: Maria nug kolital Uwait nugau tibur aureun, “Iz Uwait nugau salau air,
    go igul na anem sul iz ebilab zumau.”
  ctu-BL: 'María tsi'' yʌlʌ: Joñon x''e''telon i cha''an lac Yum. La'' melbenticon
    che'' bajche'' tsa'' wʌlʌ, che''en. Tsa'' loq''ui majlel ángel ba''an María.'
  meq-meq: 'Tsa na, Mari a gwaɗay a gawla i Mbəlom: «Neŋ ndo i məsler i Bəy Maduweŋ.
    Mâ ge bo andza nakə ka tsik aye.» Tsa na, gawla i Mbəlom a ye ŋgway.'
  noa-H: 'Magbaa Mariaau magjim hanʌm: —Mʌʌn Hẽwandamau nem jawaata hũr hʌmgui hajim
    hanʌm, hichdëu nem jaaubarmpierr haag. Mag k''ai magan Hẽwandamau cha pua jaau
    simjö haju haai sim mʌ dʌ̈i hajim hanʌm. Mag jaau pʌawia chi Hẽwandam chog deeu
    hʌ̃gt''ar petajim haajem.'
  alp-NT: Maria iombe, “Au meije batuke Tuhane Eni tamata makerike neka. Sebei eono
    kenaku lulu amu lepataru neka.” Eleki Gabriele ikeu beini ne.
  san-VEL: tadaa mariyam jagaada, pa"sya prabheraha.m daasii mahya.m tava vaakyaanusaare.na
    sarvvametad gha.tataam; ananatara.m duutastasyaa.h samiipaat pratasthe|
  kbq-kbq: Higeno Mari'a anage hu'ne, Izo nagra Ramofo kazokzo eri'za a' mani'noe.
    Hagi atregeno kema hanankante efore hino, higeno ankeromo'a atreno vu'ne.
  kbh-kbh: 'Chora María chë ángelbioye tbojaniyana: —Bëngbe Bëtsabe oservená ats̈e
    së́ntsemna. Bëngbe Bëtsá áts̈eftaca chaoma nts̈amo s̈cojauyancá ca. Y chents̈ana
    chë ángel tojtsatanoñe.'
  ron-LSB: 'Și Maria a zis: “Iată roaba Domnului; să mi se facă după cuvântul Tău.”
    Apoi îngerul a plecat de la ea.'
  pon-pon: 'A Maria potoan on: Majani, nai lidu en Kaun o; en wiaui on ia duen omui
    majan. Tounlan o ap kotila jan re a.'
  nhe-BL: 'Huajca María quiijto: ―Na niiaxca Toteco. Nica niitztoc para nijchihuas
    nochi tlen nechnahuatis ma nijchihua. Ma nochi panos queja tinechilhuijtoc. Huajca
    ica ni, yajqui nopa elhuicac ejquetl.'
  sps-sps: Ai Meri tsue to tana morena, “Anyo na muiny binun tana Tsunaun. Kat ma
    ruak ya tan tsue tsumanyi,” te tsue fi Meri. Ana morena naus osing towa.
  wnc-wnc: Iniwan Mariata yake anzing inikut, “Ayok. Nata Buyambam tapanindane gepbiatang
    yuwawa gata naninggayak kakngata singaman take siwik,” ngang iniwan angela waapata
    teke kukut.
  bus-bus: 'Ben Mariama bè: Dii zↄ̀blerin ma ũ. À kɛmɛ lán ń ò nà. Ben malaika pì
    tà à à tòn.'
  gub-BL: Na'e Mari i'i izupe a'e kury. — Ihe ihe, Zanezar hemiruze'eg romo aiko ihe.
    A'e rupi, tuwe uzapo kar ma'e ihewe neze'eg rupi katete a'e nehe, i'i izupe. Na'e
    Tupàn heko haw pe har uhem oho a'e wi izuwi kury.
  imo-imo: Mariani nimbei, “Na Awilimunga kendemande ambomu moro. Nuni nino mele aku
    tepa Gote yuni na kinye tepili,” nimu. Aku wali enselemuni Maria tiye kolopa yu
    purumu.
  boj-boj: Onaqa Maria na laŋ aŋgro di minjej, “E Tamo Koba Qotei aqa kaŋgal uŋa.
    Anjam ni e merbonum qaji di Qotei na dauryosim kumbra degsi ebem.” Onaqa laŋ aŋgro
    a Maria uratosiqa gilej.
  eng-DRA: 'And Mary said: Behold the handmaid of the Lord; be it done to me according
    to thy word. And the angel departed from her.'
  knf-knf: 'Ţi dko mënţ, kë Mariya aşë ŧeem aji : « Nji, dwo nalempar Ajugun, uko
    mënţ uwoon jibi ijakuŋ! » Wi wi uwanjuŧ wuŋ uyaaŋ, aduka.'
  san-KHM: តទា មរិយម៑ ជគាទ, បឝ្យ ប្រភេរហំ ទាសី មហ្យំ តវ វាក្យានុសារេណ សវ៌្វមេតទ៑ ឃដតាម៑;
    អននតរំ ទូតស្តស្យាះ សមីបាត៑ ប្រតស្ថេ។
  arn-NT: 'Feymew Maria feypi: —Iñche poyekefiñ ta Ñidol. Felepe müten iñche mew tami
    feypipefielchi dungu. Feymew ti werken püllü amutuy.'
  zas-NT: 'Dxel rëb Li loj anjl guin: ―Dios na̱j bén rniabee naj, gacza ziꞌc rënman.
    Ziat anjl guin.'
  ken-NT: María arɛm bɛ, “Mɛnchí chí mǔbɛtok Mandɛm, ɛ́mfákárí nɛ mɛ mbɔ ɛnyu
    ɔ́rɛ́mɛ́.” Ángɛl arɔ yɛ yi arɔk.
