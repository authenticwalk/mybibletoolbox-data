  juy-juy: ସିଲତ୍ତେ ମରିଅମନ୍‌ ଗାମେନ୍‌, “ଗିଜା, ଞେନ୍‌ ପ୍ରବୁନ୍‌ ଆ କମ୍ବାରିବୟ୍‌; ବର୍ନେନମ୍‌
