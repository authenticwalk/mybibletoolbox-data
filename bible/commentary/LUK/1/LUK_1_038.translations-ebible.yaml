  gam-gam: Tau agelo kandja embe djika Maria embe dji, na God boiye ana moro. Une
    wal ta yeno dje piya ge yendabe dji. Maria kandja embe djika tau agelo kere er
    pi.
  nou-nou: Setiri Mary mi sisira, “Na awa Mamo da buro ari gagara. Ro inemi setesa
    naso yei awa awodo are.” Setiri asisi ewamei umo dodo mambusira.
  mqb-NT: 'Mariyama a mbəɗahan apan, a wa: «Nen nà, ɗo si mer su way anà Bahay Mbərom
