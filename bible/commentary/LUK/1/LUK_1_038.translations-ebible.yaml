  mya-mya: မာ​ရိ​က ``ကျွန်​မ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏ အ​စေ​ခံ​ဖြစ်​ပါ​၏။ အ​ရှင်​ဖော်​ပြ​သည့်​အ​တိုင်း
