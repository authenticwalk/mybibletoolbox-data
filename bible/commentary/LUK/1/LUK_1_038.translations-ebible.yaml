  chz-NTPS: 'Heˉja̱ˉ gaꜙjähꜘ María: —Hi̱i̱ꜚ jnäꜘ laˉ hi̱ˉ nʉʉhˊ kihˈ Dsaˉjø̱ø̱hˈ jnänˋ.
    Waˊ jmeeyꜘ kinꜙ läꜙko̱o̱ˉ maˉjähꜘ naˉ. Ja̱ˉgaˊ ngaahˈ ángel kihꜗ.'
  kmu-kmu: Higeno MaliaꞋa mage huno hie “Nagaya ago Anumayamo aliꞋya muna mainoe.
