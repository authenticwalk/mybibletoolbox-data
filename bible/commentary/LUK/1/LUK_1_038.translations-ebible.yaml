  san-BUR: တဒါ မရိယမ် ဇဂါဒ, ပၑျ ပြဘေရဟံ ဒါသီ မဟျံ တဝ ဝါကျာနုသာရေဏ သရွွမေတဒ် ဃဋတာမ်;
