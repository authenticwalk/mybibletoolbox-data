  cax-NT: 'Auqui nantü Mariarrü: —Arrüñü nicumanacata Señor, tari isamunena isiu nirrancarrü
    saübuñü, isiu arrüna nura. Auqui manu süroti tato ángel.'
  aia-aia: Mia Meri 'a o'ani, “'Inau 'e inoni tatau'aro ana Araha God. 'A goro do'ai
    to'o o'asi tanaau 'onaai 'unua amua.” Naasi mana enjel 'agu hano baania.
  srp-1865: 'A Marija reèe: evo sluškinje Gospodnje; neka mi bude po rijeèi tvojoj.
