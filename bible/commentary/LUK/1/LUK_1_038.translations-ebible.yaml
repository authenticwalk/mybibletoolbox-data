  pan-pan: ਤਾਂ ਮਰਿਯਮ ਨੇ ਕਿਹਾ, ਵੇਖ ਮੈਂ ਪ੍ਰਭੂ ਦੀ ਦਾਸੀ ਹਾਂ, ਮੇਰੇ ਨਾਲ ਤੇਰੀ ਗੱਲ ਦੇ ਅਨੁਸਾਰ
