  ena-ena: Lɨci Malia abami. Viaŋ aludɨ Hekɨlɨ dɨ sibɨla hɨsɨŋ iamɨgali uami. Nama
    abɨnaŋ hameŋ laci hɨnim uami. Hameŋ abɨci Asɨ dɨ ciaŋ hali hɨsɨŋ agaŋ nudɨ valavɨla
    umi.
  nbq-nbq: Yugugu lagagimu, at Maria en, “E o. Nasin Ala ayeloman an atma, yuknigin
    ako andi, mondok ndatak okbanupwak o,” yiluk, yugugu lagagimu, malaikat ako en
    Maria hekbaluk, winggigi.
  tgo-tgo: Meri i gonjoghawe iŋa, “Giya le rakakaiwo ghino. Ma i vakathaeŋge ŋgoreiya
    mo utuŋana e ghino.” Amba nyaoko thovuye i iteteŋa.
  yap-yap: Me ga’ar Maria, “I gag e tapigpig rok Somol; nggu yodor ni bod ni kamog.”
    Ma aram me chuw fare engel rok nge yan.
  mop-NT: —Que'enen tu c'ü' a Noochtzili. Ca' uchuc ten a jabix ilic a wadaja,— cu
    t'an ix Mariaja. Pachil abe'e, bini u yaj xa'num a Dios ti ca'ana.
  tet-tet: Rona nola nunia, Maria nataa naꞌak, “Diꞌak. Haꞌu neꞌe, Naꞌi Maromak atan.
    Haꞌu kadiꞌa aan simu Niakaan hakaran. Nebee, lia hotu-hotu neꞌe dadi tuir saa
    mak o dale tiꞌan nia.” Nunia hotu, makbukar laleꞌan nia laꞌo nela Maria.
  hlt-MCSB: Te dongah Mary loh, “Boeipa kah salnu he, na olka bangla kai taengah om
    saeh,” a ti nah. Te phoeiah puencawn tah anih taeng lamloh nong.
  xtd-NT: —Daña xinokuechi‑da nuu Ianyuux, Ia kuu Xtoꞌo‑ro. Na kuu na n‑jaꞌan‑n —kuu‑ña,
    xiaꞌan‑ña. Ijan dada juan nuꞌu ángel, ia xinokuechi nuu Ianyuux.
  mdy-ETH: ዬካፓ ማይራማ ማሃዖ፦ «ያዺታቴ ሃይሾ ታኣኒ ፆኦሲም ማዻዜሎኬ፤ ኔኤኒ ጌዔሢጉዲ ታኣም ማዖንጎ» ጋዓዛ፥ ኪኢታንቻሢ
    ዒዞይዳፓ ዱማዺ ዴንዴኔ።
  spl-spl: Sâmu sâop. “Nâ Kutdâhât hoŋ bawa imbi. Yakât otmâ den yat ya bulâŋe teteâkgât
    naŋgan.” Yawu sâmu aŋeloŋe pilâm ariop.
  usp-NT: 'María xij re anjl: Ini'' rajchac Kakaj Dios ri Kajawl rane'' chimb'' chapca''
    ri xab''ij, xche'' re anjl. Cuando María xijmaj jwi''l jilonli, anjl xk''ajb''ic.'
  zav-NT: 'Nach gož Marian'' anglən'': ―Nga zoa'' naca'' xmose'', gaquə c̱hia'' con
    bi na X̱ana''an. Nach beza'' anglən'' gan'' zo Marian''.'
  sgz-sgz: Ái Maria a longrai ngorer má a parai singin angelo ngo, “Na longoi sár
    ngorer u parai mam iau ái Konom, kápkabin ngo iau mul iau kán toptop.” A be parai
    ngorer ái Maria, má angelo a han pas alari.
  kek-NT: 'Ut lix María quixye: —La̱in aj c''anjel chiru li Ka̱cua'' Dios. Xba̱nuhak
    cuiq''uin li c''a''ru xaye, chan. Ut chirix chic a''an, co̱ li ángel.'
  blz-NT: Taena i Maria, “Yaku' kani'i mase tongko' ata'na Tumpu. Bi sida na wakangku
    koi wurungmuu kanooro'o.” Kasi malaa'ikat iya'a namarerei i Maria.
  poe-NT: 'Ntá ntáchro tjan María kíxin: ―Janhan mé tꞌa̱ha̱ Ìnchéni Dios xra̱. Ó ncho̱xon
    tí nkehe kꞌue̱to̱an chꞌán si̱ntaxiteyáha̱ chꞌán éxí chro̱nka jaha ―ichro tjan.
    A̱ ntá kjuixin chrónka tí chꞌín ángel ntá sákjuí chꞌán.'
  san-TAM: 'ததா³ மரியம் ஜகா³த³, பஸ்²ய ப்ரபே⁴ரஹம்ʼ தா³ஸீ மஹ்யம்ʼ தவ வாக்யாநுஸாரேண ஸர்வ்வமேதத்³
    க⁴டதாம்; அநநதரம்ʼ தூ³தஸ்தஸ்யா​: ஸமீபாத் ப்ரதஸ்தே²|'
  cof-NT: 'Junni Maríari anjelichi fiquica jera meráto, itsantinue: —Junni tsan jonari,
    se joe tinue. Miya Diosi panunca meraniquimin joanae tinue. Nu tsantica fiqui
    se loniisa tenjae tinue. Tsantinunsi anjeli manjinue.'
  srm-NT: 'Hën Malia piki ën taa: “Wë mi dë a mi Masa maun dendu. Be a pasa ku mi
    kumafa i taki dë.” Hën di de fan sö te de kaba, hën di basia go fëën.'
  qvs-NT: 'Chashna angel willaptin Mariyaka willarkan: —Ñuka Tata Dios willawananta
    tukuyta almitikuni. Tukuy willawashkaykitashina ñukapi payka rurachun. Chashna
    Mariya almitiptin angelka sakirkan.'
  zca-NT: 'Orze'' nzhab Mari: ―Biwi'' go, Dios nak Me nile'' mandad da; le'' Dios
    kuna nela xmod nel lon ba''. Orze'' ña ganj.'
  cbc-NT: 'Bairo cʉ̃ caĩrõ tʉ̃go, María pʉame qũĩñupõ: —Mʉ caĩrõrẽ bairo to baiáto
    toroque. Dios cʉ̃ carotio yʉ ãniña. Bairi cʉ̃ caborore bairo yʉ cʉ̃ áparo —qũĩñupõ
    María. Bairo cõ caĩyaparoro, ángel pʉame acoásúpʉ yua.'
  qxo-NT: 'Tsaynam Maria nirgan: “Nogalläga Dioslläpa munayninchömi callä. Pay munangannö
    callätsun”. Tsaynö nisquiptinnam angel illacasquirgan.'
  mox-mox: ʼInega Meli voneaya, “Yaʼa Yaubada ena tofewa taha, ʼinega tolaʼai niʼau
    usimanea naʼifoqe ʼiguya.” ʼInega tovaleʼewa nana Meli nogei ta tauya.
  kew-kew: 'Gore Maria-me lalo: Pagape. Niri Aa Mudu-na kogono ona ya-pulu neme go
    lae yaenu pa pinawa sa. Goa sa raburi ensel-me pagoa wala pisa.'
  dww-dww: Be Meri ya riuna, “Taugu Bada na taunoyama, be aba kuya riueguna tokare
    naumeki da e tubuḡana.” Naumeki da anea Meri ya gose be ya naḡona.
  nif-nif: Eumbi, Malialɨ tambane nɨñguk, “Ale. Nak Wopumdok kena wembe sɨlanin. Manda
    elañ, wolok tuop inda-namun.” Wɨndɨñ eumbi, eñalolɨ en kañ bimbi ñañguk.
  twi-ASANTE: Maria kaa sɛ, “Me deɛ, meyɛ Awurade afenaa. Deɛ Awurade pɛ na ɛnyɛ.”
    Ɛno akyi, ɔbɔfoɔ no gyaa no hɔ kɔeɛ.
  aoj-aoj: Eaꞌ Maria kwagwamana kwaꞌi, “Aeꞌ ape andaꞌ maol Dembinaii. Aeꞌ aꞌi anen
    nondaꞌmeas siꞌi inaꞌ nagaꞌi.” Ensel anamba naꞌipaꞌw naꞌamba ma eaꞌ, nakwahoꞌw
    aꞌ nafeꞌ.
  cbv-cbv: 'Páant ã niijíchah joinít, María caandíh nin pah mit niíj jepahap wʉt jĩ:
    —Weém Dioíh wili caá. Ma niijátji pah weemdíh ã yapa naáh, mit niijíp wʉt jĩ.
    Páant mi niijíchah joinít, Dios pebhboó ángel ãt jwʉ́ʉb bejep wʉt jĩ.'
  taw-taw: Anɨb agek Maliya agak, Tep. Yad God nop wog gɨñeb bin ak, ageban tek yɨp
    gɨnɨgab ak, tep yɨbɨl agak. Anɨb agak nɨŋɨd, ensel ak nop kelɨgɨl adɨkɨd amnak.
  jic-NT: 'María wola tjevele: —Mwü. Dios ni jütüta. Jipj tjevelen jin ca nsem napj
    lal. T''üc'' tjevele na tjemey ángel jupj mpe.'
  zap-NT: 'Lex re nzeb: ―Dëdyuzh rnebééy lo noo; ylaa Ne noo zegne na de. Wluzhse
    re nzeb diizree, syague angel guin.'
  wer-wer: Pël maan Mariaak kangiir epël mëëa. “Ne Anutuu inëën koontup. Pötaanök
    yaan pil elnëëp.” Pël maan enselëp pi sëp wesak sa.
  ipi-ipi: Enjole okonemane wuane lea-kola, Matiyato bala lamawuato, namba Akali Andane
    okona piape wanda pitiyawane-ko. Nimbato pii lele okone atu yalua leaipia. Wuane
    lea-kola, enjole okone bala Matiya tepa alu peaipia.
  qul-NT: 'María nerkan: —Diospaj niskan ruwaska cachun niwaskayquiman jina, imaraycuchus
    noka Señorpaj sirvejnin cani. Angeltaj riporkan.'
  urw-urw: Bangar Mariade menüm wageaga, “Edün. Ye Erekokaib sarua finege. Nu ye gam
    nag wagün sibe geregeaga.” Bangar Keriabüb dora dugurewegi fere nu uriaudi kümüneaga.
  rmy-GURBET: 'I Marija phenda: “Ake, me sem sluškinja e Gospodesi. Nek avol manđe
    palo ćiro lafi!” Thaj o anđelo đelo latar.'
  ter-NT: 'Ina kixôa Mâriya: —Usó ngóye, koêkuti isóneunonu Itukó''oviti. Kaúsakapunemo
    njokóyoke kuteâti ra yihó''inonu —kíxoane. Yane pihópeane neko ánju.'
  bmr-NT: 'Jaanegui Maria nuuhi: Uujoho Mohaivojɨɨbo Moocaani jɨjovogo. Uco onoobadɨ
    jaafa Moocaani uco moonɨhi, noogoro. Jaanotɨro Moocaani toomomɨnaafi fuucuuhi.'
  fuf-fuf: 'Onsay Mariyama wi''i: «Min ko mi korɗo Joomiraaɗo on. Yo woniranan wano
    wiiruɗon non.» Onsay malaa''ikaajo on yahi.'
  mwc-mwc: Mary i kaobeyei i wona, “Yauku Bada ana saibisaibirina, abi damanina kata
    kuwona wai nanakasike kuriku ina tupuwa.” Ba damanina aneya i sumarei.
  bhl-bhl: 'Wangei, Malia u yan weng bokolewomelu: “Ne Sunbin-Got em weng afak kel
    bin waneng kasike, kom nangew weng be fein kanenemoka!”, dangsu kale. Dangui,
    dabalakamin finik be ulo koumeko, iti unse kale.'
  ons-ons: Rakiso, Mariaŋo rake, “Na waom wane qelit ŋerep, ea wane ge don ramaine,
    yale okannaniake.” Yale rakiso, aŋeloŋo arike.
  con-NTPO: 'Tsonsi Maríaja su: —Dasu''. Ña gi Na''su Chigama shondo''su pushesu.
    Cuintsu Tiseja que suqquia''caen ñanga tsonjan. Tsa''caen susi Chigama sefacconi''su
    shondo''suja ja.'
  ghs-ghs: Oke hiiremi Maria erake hiireta, Oionita nii hiiremi ooraiho isaki biranatare.
    Oi ana aoke Soopara nameho tuhotuho atapa naate oorai. Hiimi angero papateta.
  peg-peg: “ଇବେଣ୍ଡାଂ ମରିୟମ୍‌ ଇଚାତ୍‌,” ହୁଡ଼ାଟ୍‌, “ଆନ୍‌ ମାପ୍ରୁତି ଆଡ଼ିୟାଣି; ମି କାତାହୁକେ
    ନାଙ୍ଗେଙ୍ଗ୍‌ ଗିଟାଆଏତ୍‌ ।” ହେଦାଂ ପାଚେ ଦୁତ୍‌ତ ତା ତାକେଣ୍ଡାଂ ହାଚାତ୍‌ ।
  txu-NT: Nhym kam kum, —Ã, mrãmri. Ibê Metĩndjwỳnh nhõ àpênh tũm. Gora gê akabẽnkôt
    ã ijo ane, ane. Marij ã kum ane nhym arỳm mã kurũm tẽ.
  eng-WEBU: Mary said, “Behold, the servant of the Lord; let it be done to me according
    to your word.” Then the angel departed from her.
  gnw-NT: 'Jayave María jei ángel pe: —Mase, che co jae yandeYa pe ayeyocui vae. Tome
    tuyeyapo cheve nde ndere cheve vae rami —jei. Jayave ángel oo ye María oĩ vae
    güi.'
  mux-mux: '⸤Angkellale-ni yundu aku-sipa nirim-na piliipa kene⸥ Maria-ni nimba mele:
    “Na Auliele-nga kongun kendemande ambale moliu. Nu-ni nikinu akili mele Pulu Yili
    yu-ni na-kene aku-sipa tipili.” nirim. Kanu-kene angkellale-ni Maria mundupa kelepa
    yu purum.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsú Maria̱: —An xi na̱ musu̱hu̱ Nti̱a̱ná. B''a̱ katumana
    xi nkú nga kuakixínní. Nk''ie nga b''a̱ kitsú Maria̱, a̱s''a̱i ngji ngáha ntítsjee̱.'
  bkq-NT: 'Aituo Maria aguely: — Âdy Deus aidyse ato tâwâlâ ise yagâ anhedyly ize
    tato aralâ — kely Maria. Maria aguepygueduo anju odopâdyly Deus eydâ atoram.'
  kue-kue: Ana Maria di ikine endungwa, “Na Yaglkande kongunmo ambai, ene dinmere
    na mina pra plau dinambuka.” Ana angelo ambai kindekondo endongwa.
  cot-NT: 'Iroatimpaquea ocanquequea: —Iintsija. Ariquea inquempetacaaquenaquea Aapani
    Irioshi maasanopae picantaquenaca. Naroguentiquea yashincaca. Ariquea yoanaji
    ashivanti.'
  bnp-bnp: E Maria i koli, i ta maea, “Iau a vora ne Bakovi Dagi kunana. Ge rata virihi
    iau vona ge manga a hini o taki pali.” Muri a agelo i pea e Maria, i vano.
  apn-NT: 'Nhũm pre ã Gapriew Marir mã kapẽr anẽ nhũm amnhĩ tã kuma nẽ kãm: —Ko. Kê
    mãmrĩ kãm tanhmã ixto hprãm xà hkôt mãmrĩ tanhmã inhĩpêx to. Inhmã Tĩrtũm kapẽr
    kôt amnhĩ nhĩpêx prãm. Kê mãmrĩ kãm tanhmã ixto hprãm xà hkôt tanhmã inhĩpêx to.
    Anẽ nhũm kuma nẽ ma akupỹm api.'
  ctp-NT: 'Bra kanꞌ ykwiꞌ Liya loꞌo angajle kanꞌ: ―Si ndukwin Ndiose chaꞌ ngwañaꞌan
    kala sñiěnꞌ, wa lka chaꞌ bra kanꞌ. Suꞌwe ꞌa nka tiyeěn kuꞌniǐn tñan ꞌin Ni, nchga
    tñan nu kulo Ndiose Xꞌnaan ꞌñaǎn ―ndukwin Liya. Loꞌo mdoꞌo angajle kanꞌ, ndyaa.'
  bre-BRG: 'Ha Mari a lavaras: Setu servijerez an Aotrou, ra vo graet din hervez da
    gomz. Hag an ael a bellaas diouti.'
  opm-opm: Potporhan Maria uh Yahwa. Hanipyah orhe atamreipat kuu noh mama pat ohmur.
    Ihan gwe ma naporru ha nahatinoh potipri. Gipotporhan enser oh amrama mandam sangopri.
  bvr-bvr: Lika Meri jiny-yena, “Ngaypa ng-gunaga ngu-mujama nula nipa an-gata Bunggawa
    Waykin A-nirra, rrapa minyja barra ngaypa ng-gunaga gun-gata minypa nginyipa ny-yena
    apula, ganapiya.” Lika nipa an-gata waykin an-guyinda an-mujaruk jiny-bawuna a-bona.
  wal-wal: Mairaama, “Taani Godaa ailliyo; ne qaalaadan, taassi hano” yaagaasu. Kiitanchchainne
    i matappe biis.
  shj-shj: Na Mariyom kagixi ngade ka, “E, bi, anäs me wexiccä Kaläg. Wanga ngaki
    sogoduning tagäng layis wega tä bangä ngakigigong.” Na malayika kä'doc kawangasa
    ce.
  zad-NT: 'Na''ch che'' Maríana'' anjla'': ―Xmos X̱ancho Chiozan'' nak'', na'' wak
    gone'' c̱ha'' kon ka ba wno''. Na'' biza'' anjla'' gana'' zoa Maríana''.'
  kmg-kmg: 'Mume Mariazi šiŋuc âzâcnewec: “No Wofuŋte kiŋaŋ naru, irec dâŋ mukic iŋuc
    hâcne enarezejec.” Iŋuc mume aŋelozi beherâ rawec.'
  aso-aso: 'Neꞌmine lavo Maliaꞌ aza tiꞌ lo lineꞌ: Naza nene Guvelesi veꞌmi gelekeleꞌ
    alu nouvoniꞌ nenako nemuꞌ nene gaza laineꞌ neꞌmino sotoꞌ o-nidivoo. Neꞌmine lavo
    angeloꞌ aza Maliaꞌni hulo-do vineꞌ.'
  uli-uli: Iwe ngo Maria sa sor bo, “Ngang re haforol yalol Samol. Ligdi bo yebe faor
    ngaliyey le be wochog ikala hosa sor.” Iwe ngo angelus we sa ligdi Maria ye sa
    loh.
  nin-NT: U Maryamu ddu ma di, “Ingga su ugarr a Atiko. Abachi bu na inkindirr yi
    nggo iwre ku ni itu mungga, nâ ta si nggo ùwà da.” Unitu wa à ka ma du.
  tgk-tgk: 'Марям гуфт: «Ман бандаи Худованд ҳастам ва бигзор ҳар чизе, ки шумо гуфтед,
    ба амал ояд». Сипас, фаришта аз пеши ӯ рафт.'
  acu-NT: 'Tamati Marí chicharak: —Ayu, wikia Yuse inatirinjai. Ame wína turutme nunisang
    Yuse wakeramuri ati —timiayi. Tamati Yuse awemamuri niin ukukmiayi.'
  cak-WNT: 'Can yac''ari'' tek ri María xubij: Yac''are'' yinc''o, yin jun rusamajel
    ri Ajaf. Can tibanatej c''a achi''el ri xabij chuwe, xcha'' ri María chare ri
    ángel. Y ri ángel xel el chiri'' riq''ui ri María, y xbe.'
  ebk-ebk: Kenalen Maria, “Ha-un nan fiabfiaarun Apo Dios, ya kun ommat kan ha-un
    nan hana kenalem.” Angkiay ya tenaynan nan anghel hiya.
  spa-PDDPT: 'Entonces María contestó: Aquí está la esclava del Señor. Que se haga
    conmigo según tu palabra. Y el ángel se retiró.'
  tke-tke: 'Vano Mariya omwaakula, wiira: “Gili va, mwiimeleli a Nabwiya. Dhiireye
    wa miyo dhatedhene mooligana ni madhu eenyu.” Vano mungero ovenyavo vemeliligiiye.'
  ruf-ruf: Mariya kalonga; “Nene na imtumwa we Imtwatsa, nendelighwe ka pfaulongile.”
    Kuya malaika ayo koka.
  gun-gun: 'Ha''e ramo Maria aipoe''i: — Apy ma aĩ Senhor rembiguai. Tove toiko xevy
    ndeayvuague — he''i. Ha''e gui anjo ojepe''a ju oĩa gui.'
  agu-BL: —Ba'n bin. Ba'n no'c tetz xconsbe'tz Ryos chi na tal tzaju' swetz, ko ya'tz
    tajbil i', —stzun Mariy bantz tetz ángel. Aje'n nintzun ban tetz ángel.
  isn-isn: Mariamu akalunga, “Goza, une nimukulu numusungu wang'wi Tunda. Leka itule
    uu kitalane iza nulukani lako.” Umalaika akamleka.
  eng-PEV: Mary said, “All right, I will do whatever God wants. I want everything
    to happen just like you said.” Then Gabriel left her.
  ilo-ULB: Kinuna ni Maria, “Pudno, siak ti adipen ti Apo. Mapasamak ngarud kaniak
    a kas iti saom “ Ket pinanawan isuna ti anghel.
  pir-NT: 'Tiquiro sa nigʉ̃ María yʉhtiahye: —‍Yʉhʉre tʉhoya. Mari pʉhtoro tiquiro
    cahacjõ ijiaja yʉhʉ. Mʉhʉ nidiro saha yʉhʉre sa wahaahro, niahye ticoro. Ticoro
    sa nidi bato angel wahaa wahahye.'
  anv-NT: Ɛkiɛ́nné Ɛsɔwɔ ɛjɔ́gé mbɔ, Mɛri aké ne ɛwú, “Nlu lé maá utɔɔ́ Ɛsɔwɔ,
    ɛ́bɛ́ wyɛ́ nkane ɔjɔɔ́.” Mɛri ajɔ́gé mbɔ, ɛkiɛ́nné ɛwémbɔ ɛ́seé.
  sab-NT: 'Gabriel gerudu ene María ole, gire María gerudu: —Cha Chubenu, ama cha
    Chugagwalla, cha be chege lle boangale ama alin, nobi cha alin ama be age cha
    ole ba kle gerule kare —María gerudu ene Gabriel ole gire Gabriel joni.'
  tmd-tmd: Ejola aliö rɨmɨn, Maria yadöŋa, “Nɨ God mabö rɨ nölɨb halöu. Rɨg yadmɨdlö
    mag akwör nɨ cönɨŋö,” röŋa. Aliö rɨmɨn nugugɨrön, ejola nugwo röböxön duöŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xubꞌiꞌij ri María: —Riꞌin puqꞌabꞌ ri Nuqaw Dios in kꞌo wi.
    Ekꞌu Rire chuꞌana wukꞌ janipa ri xbꞌiꞌij la chwe —xchaꞌ. Ekꞌuchiriꞌ, ri ángel
    xel bꞌi chwach.'
  kpg-kpg: Mary ga helekai, “Au di hege ni Dimaadua. Heia au gii hai be au helekai.”
    Tangada di langi ga hagatanga gaa hana.
  taj-taj: ओच्‍छे मरियमसे स्‍वर्गदूतदा “ङा परमेश्‍वरदा तेन्‍बा म्‍हि हिन्‍ना, ङादा
    ह्राङसे भिबा ह्रङ्नोन तगै” भिसी भिमाहेन्‍से स्‍वर्गदूत निजी।
  avt-avt: Maria watɨp, “Hi hɨre mɨte hanhan hises menmen God hanhan kakrɨakem, te
    menmen mamnen mamɨr ke ti epei hetpim.” Hɨre watɨp epei au, Ensel ke God kɨnaiwɨrep
    ken.
  cbk-cbk: Despues ya habla si Maria, “Ahora yo ya el servidora del Dios el Señor,
    y ojala que ay sucede este conmigo como ya habla uste.”
  uig-ARA: 'مەريەم: ــ مانا پەرۋەردىگارنىڭ دېدىكىمەن؛ ماڭا سۆزۈڭ بويىچە بولسۇن، ــ
    دېدى. شۇنىڭ بىلەن پەرىشتە ئۇنىڭ يېنىدىن كەتتى.'
  tuf-tuf: 'Eyta wacayat, Maríat wajacro: —Ihyú. Asan Sir cacumró. Etar aját ey chihtá
    yajquinro, wajacro. Wacayat, Sir cacúm sicor cuacúr bar bijacro.'
  abx-abx: Anaruman gihapon si Maria, “Adda hamok ako rilihugun-na si Paragdalom.
    Atuman kunta' si ako i mga allingun-mo.” Mangno pa'amban dayon si iya i anghel.
  mco-NT: 'Chi María ymɨnañ: ―Jotcujc nguydunɨpyɨch yɨ Huindzɨn Dios chójcɨn, huen
    jadu''n tuñyii jadyii ma ɨɨch jadu''n nej miich m''ayuc xymöyɨch. Chi je ángel
    ñɨcxnɨ.'
  bsp-bsp: 'Kɔ Mari oloku: «Kanu kəyɔn’em tatɔkɔ məntɛp kəc-loku mɔ. Wəcar ka Kanu
    Kəpɔŋ iyɔnɛ; intola teyi pəmɔ tantɛ məlok’im ti mɔ.» Kɔ mɛlɛkɛ mɛyɛfɛ kɔ day kɔ
    mɔŋkɔ.'
  kqf-kqf: Ḡome Meli giu i waimunena gado, “Tagu ba Bada ena taupaula bi bai kuna
    giugiuwena ba ya tubuḡa.” Kamaina bi aneya Meli i gose.
  cpb-NT: 'Irojatzi okantantanakari María: “Naakatake rimperatanewo Pinkathari, rantenawo
    okaatzi pikantakenari.” Irojatzi ripiyantanaari maninkari.'
  aon-aon: Aria Maria kwakripan kwakri, “Eik yenekuman mour meyoh Debeini iri. Aria
    anan wosik nunekume enyudok nyutogur kabi douk nyak nyakrium.” Aria enyudok ensel
    nyakutukuk nyanak.
  hus-NT-2005: 'In ulu tám enchéꞌ na María: ―Nanáꞌ tin jolíbal an Okʼóxláb, ke Jajáꞌ
    kin tʼajaꞌ kʼal nanáꞌ jelt xan tin utsál. Tam ti okʼonich kin ulu jechéꞌ, an tʼokat
    abatwále kʼaléch tám.'
  mig-NT: 'yúan‑na te ni̱ ka''a̱n María: Kuu, chi̱ játíñu‑ná nuu̱ máá Tatá Dios, te
    súan ná kóo nátu̱''un ni̱ ka''a̱n‑ní núsáá, áchí‑ña. Te máá ndájá''a̱‑ún, kua''a̱n‑ya̱.'
  bps-bps: Na man Méri, “Agu salig Dwata. Fye ku kel di deg i kdee manam.” Na tnagak
    kenen i kasaligan.
  mbs-mbs: Minikagi si Maria, “Na, gayed a egtolò te Timanem. Mepakay aw meinang diyà
    kanak se inikagi nikaw.” Penga niyan, nesayo se anghil.
  tof-tof: Merri bóktan yalkomólórr wagó, “Ka Lodón ⌊leba zaget⌋ kolóla. Taia! Amkoman
    ki tómbapó kürüka, marü bóktan ngarkwatódó!” Da anerrua oya we zumgatórr.
  cme-NT: 'Maari wuɔ cira: «Mii dii Itieŋo naŋ-na, u yaŋ ma ce ŋaa niŋ waaŋ-ma dumaa.»
    Uŋ waaŋ mafamma‑i, dɔrpɔpuɔrbiloŋo bir ta.'
  sus-sus: Mariyama naxa a yaabi, «Marigi xa konyi nan n na. A xa raba n bɛ alɔ i
    a falaxi ki naxɛ.» Na xanbi, malekɛ naxa keli a xun ma.
  pon-2006: Mery ahpw mahsanihong tohnlengo, “Eri, iet sapwellimen Kaun-o lidu ngehi;
    en wiawihiong ie duwen me komwi mahsanih.” Tohnlengo eri ketiketla sang reh.
  dad-dad: Maria ĩ aiten yale iron, “Aya Odug nẽ kabĩ kayau, aya bun od sã, õ urok
    kilei od sã agef wõ youf.” Age ye di, engel ĩ itornẽ ilen.
  zab-NT: 'Chiy gunii María: —Xtadnɨ Dios ná ni rnabee nare. Su chagac zec ni aguniiny
    cun nare. Chi gunii María ziy, chiyru zé ánglɨqui.'
  jae-jae: Ma Maria kêsôm gebe “Amboac tonaŋ, Apômtaunê sakiŋwagao aê, ma biŋ, taŋ
    kôsôm naŋ, oc êtu tôŋ êpi aê.” Go aŋela gêwi eŋ siŋ ma gêc gêja.
  ksd-ksd: 'Maria i tatike: Iau go kari iau a tultul kai ra Luluai, da pait ia tagi
    da kaum tinata. Ma ra angelo i vana kan ia.'
  msm-NT: Kagi ni Maria, “Suguonon a to Ginuu ku. Matuman podom sikan pig-ikagi nu
    kanay.” Dajun likat sikan anghil.
  myk-myk: 'Wee tuun wu ni a Mariyama di jo: «Kafɔɔ Kilɛ bulozhɔ wu we nɛ, wu li pye
    na mu ba mʼa li jo wɛ.» Lee kadugo na a mɛlɛkɛ wu gari, na laha wu tàan.'
  sbe-sbe: Kabo Maliya ye wane, “Yau Guiyau yona heyayai tauhaina. Saha ku hedede
    me bena ye tubu kaliguyena.” Na kabo anelu wa ye laugabaei.
  mcr-mcr: Iqu e tquaŋga Mäliya ämävauqe, “Nyi Naqä Iqueqä wäuŋuä-wiyqinjqä. Si tä
    ändŋä-maŋi, ätimäuŋqiyä” ätukqe. Ii iiŋä tquaŋga, eŋätqä iqu ävämakqe.
  cux-NT: 'Tuu''mi ní María miiⁿ ní caⁿ''á yā: ''Úú criada chi ngaⁿ''ā ntiiⁿnyuⁿ ''iivú
    Ndyuūs yeⁿ''é. Maaⁿ ní Ndyuūs diíⁿ yā nduucú tan''dúúcā chí caⁿ''a yā chi diíⁿ
    yā. Taachi ch''iinu caⁿ''a yā chuū, ángel miiⁿ ní cunaⁿ''a yā.'
  tur-YTC: Mariyam, “İşte, Efendi’nin hizmetkârı. Bana dediğin gibi olsun” dedi. Bunun
    üzerine melek onun yanından ayrıldı.
  san-ITR: tadA mariyam jagAda, pashya prabherahaM dAsI mahyaM tava vAkyAnusAreNa
    sarvvametad ghaTatAm; ananataraM dUtastasyAH samIpAt pratasthe|
  bel-N: 'І сказала Марыя: «Вось я — служка Госпада; няхай станецца мне паводле слова
    твайго». І адыйшоў ад яе анёл.'
  sch-sch: Hanchu, Mary'n, “Pumapa tîrlâmnu ki ni, ni ti lam angtakin ku chunga
    tung rese,” a tia. Masuole chu vântîrton han ama amâk zoi.
  mic-MIQNT: Mali teluet, “Ni'n na Gisiteget elugowg. Tliaj ni'neg ta'n gis tluen.”
    Na tujiw ansale'wilitl naqaltl.
  huu-NT: 'María uai ote: —Jee. Jusiñamui anamo itɨcue. O lluacɨno cuemona mare. Ie
    facaise Gabriel naiñaiñomona oni jaide.'
  jiv-NT: Tutai Marí tímiayi “Yus wakeramun túriniaitjai wikia. Ame tame nuna Yus
    wakerana nuna túrutati, tajai” tímiayi. Nuna tímiatai nayaimpinmaya̱ suntarka
    wémiayi.
  otm-NT: 'Nu''a ra María bi ''yɛ̨n''a: ―Nugä rá ''yɛ̨hɛgä Oją, nu''bʉ gue''a in nde
    Oją, da ''yørque gätho guím ma, bi ''yɛ̨na. ''Bex bi mbeng mahɛ̨ts''i rám ''bɛhni
    Oją bʉya.'
  dah-dah: Gwaha inkeb Maria gore, “Nebe Doyaŋ Al Kuruŋyen meteŋ bere po. Niŋgeb daha
    kura nire yeŋbe igiŋ ala, yeŋ nura gwahade po niryeŋ,” inyiŋ. Be, gwaha inkeb
    Al Kuruŋyen miyoŋ go Maria tubul teŋ kuriŋ.
  tnk-tnk: Mɨreɡi Meri rɨni mə, “Iou pran sə iakamo tukwini nari m Iərɨmənu səiou.
    Pwəh rukuə ia nirak rəmwhen ia sə ikɨməni.” Nənə aɡelo nəha rəpwəh in mamevən.
  kpr-kpr: Setiri, Mary numokena sisira, “Na Bajari da aderi. Ava sedo, nunda uju
    setesa amo, namokena sirorare!” aminge setiri, aneya eredo darigusira.
  san-IAS: tadā mariyam jagāda, paśya prabherahaṁ dāsī mahyaṁ tava vākyānusāreṇa sarvvametad
    ghaṭatām; ananataraṁ dūtastasyāḥ samīpāt pratasthe|
  nho-nho: Araa vanaake iloo Mary, “Nau se poe TeAtua. Tiiake mai naa vana naa ki ssura
    iaa nau pee ko oo taratara e mee naa.” Teenaa seai lokoi te ensol naa.
  gym-NT: 'Maríakwe niebare mda ie: Makwe kukwe nini tie, ne erere raba bare jire
    jökrä tibtä angwane, ti Dänkien tö ti mikai dre dre nuene, erere ti tö nuein tie.
    Abko kore se, niebare kwe angele yeye. Bti angele nikaninta kä käinbti.'
  azg-NT: 'Joꞌ tꞌa María ꞌndyo juu ángelꞌñeen: —Condui ja tsꞌan na matyeꞌntjöntyën
    nnon ta Tyoꞌtsꞌon. Quindui yo ja chaꞌxjen na jndë tsuꞌ. Ndoꞌ juu xjenꞌñeen jnduiꞌ
    ángelꞌñeen na mꞌaan jon.'
  bhd-bhd: मरियमा स्वर्गदूते जुवाब दित्तो, “अवं परमेशरेरी सेवा केरती ज़ैन तीं ज़ोरूए
    तैन भोए।” तैखन स्वर्गदूत तैस करां च़लो जेव।
  too-NT: 'Lā'' a''xni''ca'' María kalhtīlh lā'' huanilh: ―Quit ixla'' Dios para natlōkentaxtū
    ixtapuhuān. Calalh chu a''nchī quihua''ni''nī''ta''. Lā'' huan ángel a''lh.'
  ind-AYT: Dan, Maria berkata, “Sesungguhnya, aku ini hamba Tuhan. Terjadilah padaku
    seperti yang engkau katakan itu.” Kemudian, malaikat itu pergi meninggalkannya.
  cjo-NT: 'Okantanakiri: —Tema rirotaki Nowinkatharite. Inimotakina oetarika ikowakaakinari.
    Ikowakaakinarika itzimashitya notyomi, ari kameethataki. Roojatzi ipiyantanaka
    riraga ronampiri Tajorentsi.'
  nsn-nsn: Song ke kula Maria pare, “Inggo tena kuahang kalekinaler Tamata Noman,
    uamaluana gero pokoso ro uelhire roono totoguo, hape ko kula sira pe ingga.” Song
    ke hiliuir anggelou tatanon.
  san-DEV: तदा मरियम् जगाद, पश्य प्रभेरहं दासी मह्यं तव वाक्यानुसारेण सर्व्वमेतद्
    घटताम्; अननतरं दूतस्तस्याः समीपात् प्रतस्थे।
  tna-NT: 'Da su María ángel uja atana: —Ema da Diusu sa emebajaji. Daja Diusu ja
    ema paata, cuaja miada ema equisainia batame. Mimipe putsu, ángel putibana.'
  lid-lid: Eme Mariya anya, “Jo dah, jo lohowan ta Laban, kasahan ki buku ou asehek
    badeh!” Eme ma angelo dah iu ai.
  wim-wim: Aꞌ nil Mary.an puth thawant, “Ngay puth maꞌ God.antang ngul iiy-iiyanga.
    Yaa, wik anangan nintan thawan ngathar-a, an mak wampow ngatha.” Aꞌ amanamaniya,
    nil ngaantiyongk alangan kan-ngul wantan.
  zga-M: Umaliya akhala, “Lola une nili mbombi va khidala va Nguluve. Ilakhe lwe yive
    vule vule khulione nduvo ilimenyu lyakho.” Pwu unsung'wa akhandekha.
  yom-yom: 'Buna Maliya wuvutula : —Minu ndidi kisadi ki Pfumu. Bika mavangimina kuidi
    minu boso buididi mambu maku. Buna mbasi yimbika.'
  san-SIN: තදා මරියම් ජගාද, පශ්‍ය ප්‍රභේරහං දාසී මහ්‍යං තව වාක්‍යානුසාරේණ සර්ව්වමේතද්
    ඝටතාම්; අනනතරං දූතස්තස්‍යාඃ සමීපාත් ප්‍රතස්ථේ|
  yut-yut: Yaŋban Maria da yaŋ iyɨgɨt, “Nak Amɨn Tagɨ dakon oman mɨŋat egɨsat, do
    uŋun yosol nagon yaŋ gɨn noman tosak dosi nandɨsat.” Yaŋ yaŋakwan aŋelo da yɨpmaŋ
    kɨgɨt.
  grc-BYZ: εἶπε δὲ Μαριάμ· ἰδοὺ ἡ δούλη Κυρίου· γένοιτό μοι κατὰ τὸ ῥῆμά σου. καὶ
    ἀπῆλθεν ἀπ᾽ αὐτῆς ὁ ἄγγελος.
  cpc-NT: 'Opoña okantanaki María: “Naakataki jompiratani Pinkathari, jantinawo okaatzi
    pikantakinari”. Irojatzi ipiyantanakari maninkari.'
  nhg-NT: 'Yecuöquenu María oquejto: ―Nö neca naja que necaca netietlatequepano de
    Tlöcatzintle. Ma mochihua ca naja san quiene ca tomojtalfe. Hua öngel uya de yaja.'
  nya-nya: Mariya anayankha kuti, “Ine ndine mtumiki wa Ambuye. Zikhale kwa ine monga
    mwanenera.”
  ngu-NT: 'Niman ijcuacon María oquijtoj: ―Nejhua niitequichihuilijcau toTeco. Ma
    Dios, tej, nechchihuili on tlen otinechijlij. Quemaj on ilhuicactequitquetl oyaj.'
  kup-kup: Pot mañahan Maria enzolipun epat mañah, “Ne Godiz as ñarip ev, povoz pim
    zaitivok niin nañahan emat neen nañeñ-okatam netap.” Pot mañahan enzolip Maria
    betet sah.
  jid-jid: Maryamu a tre ndi, “toh, Bachi mu, mi vren wa wu ndume. Tie ni mu tsra
    ni kpeu wu hla'a.” Maleka a lu hi kpama nda don me.
  wmw-wmw: 'Basi, Mariyamu akamba: “Kweli-kwelini, omi niwa ntumisi wa Mola. Vikune
    kamba vyaunambire-vyo.” Ikisa, laika ire akilawa akuka vyake.'
  gmv-GGM: Maaramakka zaaradda hekko tani Xoossa aylle diikkina ne gida mala taas
    hano giin kiitanchay izippe shaakettidi biddes. Maarama Elsabeexxo beyana badus.
  ssg-ssg: Mary ukek, “Nga unaui Haeu tel Masiwi. Ewi i sohot hani nga masin ti o
    kakawen.” Ape tel engel salili i.
  zpo-NT: 'Zee lee Mari nzhé: —Na nak mos cheen Xaa Nabeyy, laa le Dios na modxa né
    lu lo na. Gorzee lee mandad nya.'
  poy-poy: Mariya katakula, “Neni na ntumintumi gwa Mtuwa! Iweri kwa neni ntambu ya
    gulongiti.” Ntumintumi gwa kumpindi kawukiti na kugenda zakuwi.
  qwh-NT: 'Tsenam Maria nerqan: —Noqaqa Diospa sirweqninmi cä. Qam nimanqequino callätsun.
    Tsenam anjel eucorqan.'
  gaw-gaw: Anam a amu Maria nug aum. “Da amu Naḏinu uḏat ah. Na ame bia amu Nug dahilp̱a
    anam heḵu,” awa aum. Awa a amu engel nug eḏua uḵom.
  nca-nca: Ŋunde yiní Mariako ŋande yaró, “Qeno, no eneŋo sunará pare. Ke yete ŋundiro
    nono tunoqiní.” Ŋunde yiní sambo simó ŋu roto toŋeró.
  zpz-NTPP: 'Orzeꞌ na Li: ―Ya̱ naca̱ tub fiñ feñ nu ricy de coz nu rlagy Ñgyoozh.
    Orzeꞌ Ñgyoozh gyicy num ya̱ gal nu mniir ―naañ. Orzeꞌ laab ndeꞌ la bruu anc zeꞌ
    yay.'
  mkj-mkj: Mary pwehng sohnloanngo, “Ngoahi lidu in Koaunno en wiawihoang ngoahi dahkij
    ma koawoa pwahla.” Sohnloanngo ken inlahjang ipoa.
  zac-NT: 'Iurní bëquebi María: ―Nahia criadë shtë Dadë Dios. Gaquin según nagunë
    Dios disponer, cumë ziquë guníꞌil lua. Lueguë lëꞌë ianglë zëagzë́.'
  kyg-kyg: Maliyaꞌa, Goti aliꞌyaꞌamo neꞌaluva aꞌmafaꞌnemo maiꞌnovanageno muki huꞌnana
    kavaꞌmo nagaeteꞌmo afaꞌa afole aigiye, huno ha paiꞌnigeno enisole vekamo ataleno
    uꞌniye.
  kmk-kmk: Summungbat si Maria un, “Manselbiyak kan Apudyus. Matungpal kan sakon nat
    imbagam.” Ot tinaynan dit anghel.
  cao-NT: 'Jatsi Mariá quëbiniquë: —Ibo yonati xo ëa ra. Jabija xo toa mi yoahana
    ra —iquiina. Jatsi ángel jisbayaniquë.'
  bbr-bbr: Maria nukas ätäi Anut nukan sarau eitek auruwon, “Is Anut nukan sarau asir,
    kiro osap nas äiem senek is opok päura.”
  inb-inb: 'Chasa ni­ura, María ainirka: —Atun Taita Dius­pa lutrin­sina­mi nuka kani.
    Kam imasa ni­waska­sina tuku­wachu. Chi­ura anjil, Maria­pag­manda llugsispa rirka.'
  hrv-hrv: 'Nato Marija reče: “Evo službenice Gospodnje, neka mi bude po tvojoj riječi!”
    I anđeo otiđe od nje.'
  box-NT: 'Hón pã̀ahṹ so yi ó o Mari bía nɔn ho wáayi tonkaro yi: «Ĩ wi o
    Ɲúhṹso níi yi ho zuia, ĩ wi o níi yi ho yìró. Le mu wé miì làa bìo
    fo bíaráa mu.» Á ho wáayi tonkaro zoó ló lée wà ò o día a Mari.'
  ote-NT: 'Nepʉ ra Maria bi ꞌñembabi ra ɛnxɛ: ―Rá ꞌbɛgogui Ajua̱, dá ꞌyøtꞌa ngu xcá
    xicagui. Mi uadi bi ma̱nga ra Maria njabʉ, ra ɛnxɛ bi ma ꞌbestho.'
  wnu-wnu: 'Ende qamara Maria qamar: “Ye Qenu wonou sarau yamangar end ne qob quran
    eng Qenu ende yesieriba.” Ende qamara enger Maria wogub qoorei.'
  zam-NT: 'Le'' sya, ndxab Mari loo angl: ―Ana Diox. Daa nacle'' moz che''n Diox.
    Li Diox con'' loon xal ngue nee U''i loon. Ngolo ndxab Mari tataa loo angl, ndyàa
    angl.'
  zyp-NT: Mari taco, “Kama cawh Abuipaw a saecanu ka cang, na reipaw hratah ka cung
    letah tlung ky seh,” tatah a tah. Mataico, vaiming tah ama cawh a seisai.
  sey-NT: 'Ja̱ maca Maríapi cao: “Yëꞌë cato Ëjaë joꞌyao macaꞌë. Maijaꞌquëpi mëꞌë caseꞌeje̱
    yoꞌoja̱ꞌquë yëꞌëre sihuayë.” Ja̱je Maijaꞌquë hui̱ñaë iyeseꞌe quëani sajiꞌi.'
  nvm-nvm: Anera fu ijeg kuardamga Meri fu una kua, Na tavan uruvana God vuak irerag
    fu kuardiemon iji na rejo ijefuon vuak irerag a kuardiemon iji na vierafega fuka
    nun rekno kuain. Fu ijeg kuardamga anera iji fu ijia areme vain.
  mps-mps: Tama Mariago te po wali, enselbolo, “E. Ena Genuai Bidi agai sę ebo we
    dao. Eno homugo nago enabolo wali po tų sisu pomai yaiba,” te po wali. Tama te
    enselgo Maria taga palio.
  seh-seh: 'Penepo Mariya antawira tenepa: “Ndiri pano ine n''dzakazi wa Mbuya. Mphapo
    mbapicitike pyapyo kuna ine ninga mudapilongera imwe.” Na tenepo, anju aenda pyace.'
  pab-NT: 'Hoka Maria nexa: — Natyo atyo Enore wakanehalo, maika haokitere akereta
    nokaxomokaki — nexa. Hatyaoseta anjo xaneheta.'
  llg-llg: Boe ma Maria nataa nae, “Malole. Au ia Manetualain atan. De ela basan dadi
    tungga o kokolam ndia. Au ahehele tungga kada Lamatuak hihii-nanaun.” Basa boe
    ma ata nusa-sodak ndia, laꞌo elan.
  kyf-kyf: 'Tɔʋn, ''ɩn Malii nɛɛ: «Jejitapɛɛ lubhonʋŋwnɔ ɩn -mɩa. Sa -ɩn gbaa dɛ,
    we nʋ ''sa na -nʋ nya.» ''Ɩn ''anzɩ yia ɔ kwesi ''bhʋ, ''ɩn we yia mnɩ.'
  tpi-tpi: Na Maria i tok olsem, “Harim. Mi wokmeri bilong Bikpela. Em i ken mekim
    long mi olsem yu tok.” Orait ensel i lusim em na i go.
  mih-NT: 'Ta i catyi ña María: Muzu maa ra Ndyoo cui. Nazacuu maa ra sihin cuhva
    catyun. Catyi ña. Tacuan ta cuahan ángel cuan.'
  qvh-NT: 'Saymi María nergan: “Nogaga Tayta Diospa maquinchömi caycä. Sayno captenga
    pay munashganno cayculäsun.” Saypitanami ángil aywacorgan.'
  kms-kms: Muq Maria oyi angelo simbe wundig, “Te piyi muq nu simbe guad kin pugrine
    nge puq negh. Nge God ningg yembe ye wuti. Pugri bu God nge pughe sin negh ningg
    te piyi.” Ni puq wund di angelo Maria si niraq no.
  agn-agn: Siminabat si Maria, “Torobolono tang Gino. Balampa mainabo ong yen tang
    inaning mo.” Ig nagalin da tang anghil.
  nhi-NT: 'Ihcuacon oquihtoh in María: —Neh nitlaqueualtzin in toTecotzin; mamochiua
    ohcon quen itnechoniluia. Uan in iluicactlatitlantli oyah.'
  ttc-NT: 'Ntons te Liy oxik tq''uma'' ikxjani: «Wetz atinqet tzan nk''ulun te aj
    tgan te Qajawil. Intk''ulun wuky''i''l iktza''x ma''tx aq''umajni.» Yaji te ángel
    owex tzi.'
  dan-1931: 'Men Maria sagde: “Se, jeg er Herrens Tjenerinde; mig ske efter dit Ord!”
    Og Engelen skiltes fra hende.'
  kwj-kwj: Ete wowani Mariya ya sawe, “Ma mendi, ani Apukolaka i tau ra humwe, o mi
    sawendau sumbu hinga ani ki sira kinawa sa sira.” Ete wowani ensel tini hanjaꞌaisini
    ya i.
  vie-OVCB: 'Ma-ri thưa: “Tôi là đầy tớ Chúa, sẵn sàng vâng theo ý muốn Chúa. Xin
    Chúa thực hiện mọi điều ông nói.” Sau đó thiên sứ rời khỏi cô.'
  kze-kze: Máríyaa séna Áánútuna kwayór-árásí úmpo simásimendantemba Áánútu kembá
    mirá íníye súwana Áánútu ai'mákowai auwéna iráiye.
  lbk-lbk: Kinwanin et Maria, “Naay ak ay faan chadlo Apo Dios. Maangnen et koma ken
    sak-en nan kinwanim.” Sa et tinaynan nan anghel siya.
  mto-NT: 'Vanꞌit tseꞌe je̱ María vyaajñ: ―U̱xyats a̱tseꞌe. Napya̱a̱jmjup a̱tseꞌe
    je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm. Vaꞌan du̱tunju̱ veꞌem ax joꞌn a̱ts mitseꞌe tu̱xnu̱u̱jma.
    Ku tseꞌe veꞌem yaknu̱u̱jmi je̱ ángeles, je̱tseꞌe ña̱jkxni.'
  bzh-bzh: Loḳ Maria nër bë, “Mehöböp yi hur avëh sa, om yö gevonġ noh vu sën ġenër
    aga.” Lob mëm nedo gangër ya.
  guj-2017: મરિયમે સ્વર્ગદૂતને કહ્યું કે, ‘જો, હું પ્રભુની સેવિકા છું, તારા કહ્યાં
    પ્રમાણે મને થાઓ.’ ત્યારે સ્વર્ગદૂત તેની પાસેથી ગયો.
  jvn-NT: 'Maria terus ngomong: “Aku iki peladèné Gusti. Sembarang kuwi mau kabèh
    bakal klakon karo aku kaya sing mbok omong kuwi.” Sakwisé kuwi mulékaté terus
    lunga.'
  byr-byr: Maarɨyaaꞌ wɨdaꞌ “Gotɨyare wɨdaayadɨnyaꞌnyɨ. Gotɨyare yagaalyaꞌ sara nyɨdɨwaanyabaaibɨꞌ
    nyɨmaꞌnadeꞌnyɨ.” Miꞌna kudaꞌ mamaayai kaanna wɨna yaꞌ.
  ian-ian: Wandɨ maa Maria walɨ. Wovuna. Wama nyaangɨt tɨgiyandɨ. Wun ana kai waigowun.
    Godna njɨvwa kwukiyowun waa walɨ maa ensel lɨ kat kwagalalaa yindɨ.
  hun-hun: 'Mária ezt mondta: „Íme, az Úr szolgálóleánya, legyen úgy, ahogy mondtad.“
    És akkor elment tőle az angyal.'
  mcf-NT: 'Adoaquien Madia: —Ai, con Icbon namiaidquio nebi. Ma mimbi chiacpadquio
    icpanuna —quepanëdash. Aden chiaquien Cabaded nidpanëdash.'
  kjs-kjs: 'Gore Maria-me talo: Pagape. Niri Mudu Ali-na kogono ena yaa-pulu neme
    go lae elenu pa pinawa lisa. Go lisa raburi ensel-me pagoma wala pisa.'
  mni-mni: "Maduda Mary-na hairak-i, “Eihak Mapu Ibungogi manainupini; nahakna haikhibagum\
    \ masi eingongda thokpa oirasanu.”\x94 Adudagi dut adu mahakpu thadoktuna chatkhre."
  yad-NT: 'Su̱teda ji̱ta Maríyabay variy: “Jiyunrye, ratyidye ra̱cha Nutyityu̱ jmu̱tyi̱si̱ju̱.
    Daryani̱ ra̱cha rajyu̱, nu̱tyu jiñiquejasityi daryá.” Saya̱da ji̱ta Ju̱denu jpa̱nu
    simusiy variy.'
  mxb-NT: 'Dá ni̱ kaa María xíꞌín ná: ―Yuꞌu̱ kúú iin tadiꞌí kéchóon noo̱ satoꞌo yo̱
    Ndios. Sa̱ꞌá ño̱ó ná kee na xíꞌíín táto̱ꞌon ki̱ꞌo ni̱ kaꞌa̱n ní xíꞌíín ―kaá xi̱.
    Dá ni̱ ke̱xoo ángel ñoó noo̱ xí kuaꞌa̱n na̱.'
  pon-2006A: Mery ahpw mahsanihong tohnlengo, “Eri, iet sapwellimen Kaun-o lidu ngehi;
    en wiawihiong ie duwen me komwi mahsanih.” Tohnlengo eri ketiketla sang reh.
  maq-NT: 'Ngajan xi María ne, cuitjin xu cafayangui me: ―‍Ngahan ne, sacuaha ngu
    hndixahan rë Nina ngahan. Catisahmi Nina cojo ná sacuatjin cjua xi canújun. ―‍Cuatjin
    xu cachja me. Ngaxtun vëhë ne, sehe cafe ángel.'
  hto-hto: 'Ie jira María daɨde: —Juzíñamui ócuifɨregangodɨcue. Mai mei Juzíñamui
    cuena ie daɨna izói cuemo fɨ́noiteza, —daɨde. Afemona Juzíñamui abɨ ímɨe oni jaide.'
  por-BRBSL: 'Maria disse: “Eis o servo do Senhor; faça-se em mim segundo a vossa
    palavra”. Então o anjo se afastou dela.'
  ces-NKB: 'Tehdy Marie řekla: “Pohleď, [jsem] služebnice Pána. Ať se mi stane podle
    tvého slova!” A anděl od ní odešel.'
  cui-cui: 'Nexata María namchi, jeye: —Xan bara barapowayʉn xua taexanaewayon pocotsiwa
    Nacom pon jiwi Pecanamataxeinaein neitoroba. Bʉ moya bara Nacom inta exanaena
    xuaunxuae netsipaebame, jei María, matatsunpintha. Bapoxonae matatsunpin napitaba.'
  boj-2014: Onaqa Maria na laŋ aŋgro di minjej, “E Tamo Koba Qotei aqa kaŋgal uŋa.
    Anjam ni e merbonum qaji di Qotei na dauryosim kumbra degsi ebem.” Onaqa laŋ aŋgro
    a Maria uratosiqa gilej.
  eng-OEBUS: “I am the servant of the Lord,” exclaimed Mary. “Let it be with me as
    you have said.” Then the angel left her.
  eri-eri: Ono wainga, Maria no letuwai, “Ne isau, ji Anyakaro nomo haruwe aita. No
    edo ne lenaha onou langa ono hiyona.” Ono wainga, ensel no awa tudu bona manai.
  aly-aly: Mary-an antyerlew angkew, “Inngarlap alakenhan, ngarl atyeng angkeyel.
    Ayengan Akngeyewant-anem aneyenh. Ayengan ikwer mpwelheyew, Ingkartel ampa akely
    atyeng antheyew-atety.” Antyerlan alpew-anem, Mary-an iwerlelpew-anem.
  wiu-wiu: nopa Akolaline pupu takaku atoano, neme wini okolepa nimini taatekoa tomotoane
    uku wa okale edelago tewitikoa pekeneya.
  swe-swe: 'Då sade Maria: ”Se, jag är Herrens tjänarinna, låt detta hända mig enligt
    dina ord.” Sedan lämnade ängeln henne.'
  cth-cth: Meri ni kai teh Cathut e a sannu doeh, Bawipa e lawk patetlah kai dawk
    kuep lawiseh telah a dei pouh hnukkhu kalvantami ni a ceitakhai .
  mti-mti: Meri wane, “Ne Ayapan nauwawa eniwa. Gae geuma anin wanawa me gunap matatpe.”
    Meve aneya yankweg aine.
  pad-NT: 'Maria bini''aha: —Hovani Deus kahonai abono ho. Jakana namitha''ava kaho
    ida vara hora ini''avini hi''iki kodiania. Oniaroa, ajoi''aha ada Deus ibavi kaija''arini
    Deus kania.'
  twi-twi: Maria kae se, “Me de, meyɛ Awurade afenaa. Nea Awurade pɛ na ɛnyɛ.” Afei,
    ɔbɔfo no gyaw no hɔ kɔe.
  hlt-hlt: Te dongah Mary loh, “Boeipa kah salnu he, na olka bangla kai taengah om
    saeh,” a ti nah. Te phoeiah puencawn tah anih taeng lamloh nong.
  tbz-SIM: 'Dɛ mɔ̀nnì kɛ̀ Mɑɑri dɔ̀: N tú Kuyie nkóo tɔ̃ntì nwe, dɛ̀ɛ dɔɔ̀ kɛ́ndònnɛ̀
    ɑ bɛ́immɛ̀. Dɛ mɔ̀nnì kɛ̀ Kuyie ntɔ̃nnìi ítɛ́.'
  san-GUJ: તદા મરિયમ્ જગાદ, પશ્ય પ્રભેરહં દાસી મહ્યં તવ વાક્યાનુસારેણ સર્વ્વમેતદ્
    ઘટતામ્; અનનતરં દૂતસ્તસ્યાઃ સમીપાત્ પ્રતસ્થે|
  amx-amx: Mary rang angkek, “Yeng kweteth Ngkartek kangkwerrek. Angketj ngkwengenh
    kel arratj aney! Yeng Ngkartek karelhetjeh, rang kwer tjeng anthetjenheh-anngernt.”
    Kel angel rang alpekemeh, renh imperl-alhemel.
  ake-NT: “Itepuru apiyo' rɨ urɨ. Tɨwɨ si serɨ ne'kupʉi upɨ' mekamayai'ne' awɨrɨ,”
    ta'pʉ Meri uya. Mɨrɨ ta iya tʉpo, inserʉ uya inɨmɨ'pʉ.
  qvn-NT: 'Niptinshi Mariaga nirun: “Diospa maquinchrümi cayä. Gam nimangaynuy Dios
    rurachun nogawan”. Niruptin, angelga aywacunshi Mariacagpita.'
  tku-NT: 'A''cxni'' María kelhtīlh ē huanilh: ―Quit ixla'' Dios. Camākentaxtūlh ixtalacasqui''nīn.
    Calalh chuntza'' chī quihua''ni''nī''ta''. Ángel a''lh.'
  bjk-bjk: Me Maria ixo balu, “E a tultul kö pu xö God. I öt bara irabo bie ura rö
    e xarnang nöngön uru tengen.” Io, a angelo ixo wan lie ine.
  msy-2020: Ezɨ Maria kamaghɨn ensel ikara, “Kɨ Godɨn ingangarir amizim. Nɨ mɨkemezir
    moghɨra God bizibar na damu.” Ezɨ ensel anetegha ghu.
  bpr-bpr: Na man Méri, “Fasak agu i Dwata. Mulà moon mkel di do i kdee manam ayé.”
    Na kafnge ayé, ta tnagak i kasaligan kenen.
  rmy-VLAKH: 'Пхэндя Мария: — Мэ бутярни Рае Дэвлэстири. Мэк авэла манди, сар ту пхэндян.
    И ангело отжыля латар.'
  cle-NT: 'Mɨ²ja̱³ liáh³la³ gá⁴féh³ ca̱á̱h³ María ja̱³: ―Xɨh³chie̱y³² Ñúh³a² nɨ³ ba²
