    senayewi ewa iya:pela: hapa.'
  dwr-ENT: ማይራማካ፥ «ታኒ ጎዳ ኣይላቶ፤ ኔኒ ጎዋዳን ሃኖ» ጋዱ። ሄዋፔ ጉዪያን ኪታንቻይ ኢዚ ማታፔ ቤዳ።
  pma-pma: Navong longe mukok, Meri viteni min angelo vit, “Tahosis. Moulien onak
