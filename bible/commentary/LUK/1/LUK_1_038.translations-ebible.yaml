  heb-heb: ותאמר מרים הנני שפחת יהוה יהי לי כדברך ויצא מאתה המלאך׃
  mpp-mpp: Inguc mime Mariadi miwec, “Ngagegic, na Sugucnele kwelec-adu. Ilec yowa
    migic, yogo nalic fikeneledaic.” Mime, angelo ye hegilelu hefaliye hikewec.
  apb-apb: Oto a Meri ko si unue hunie ensel uuri, “Ineu oto koni-konihe a Aalaha.
    Leune ke oa oto hunieu mala o ko unuena.” Oto ensel e si lae mwaanie.
  san-TEL: తదా మరియమ్ జగాద, పశ్య ప్రభేరహం దాసీ మహ్యం తవ వాక్యానుసారేణ సర్వ్వమేతద్
