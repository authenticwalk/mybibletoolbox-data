  lif-NT: ᤔᤖᤡᤕᤔᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤀᤡᤱᤃᤠ᤹ᤃ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤛᤣᤘᤠᤖᤥᤔᤠᤀᤠᤖᤥ॥ ᤂᤧᤏᤧ᤹ ᤁᤧᤒᤠ᤺ᤳᤋᤢᤒᤠ ᤜᤧᤰᤁᤣᤀᤣ
    ᤁᤧᤳᤗᤖᤥ॥” ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤧᤴ ᤐᤣ॥
  mie-NT: 'Ñúcuán de nī ncāhān María: Cuu túsaá, de ná sáhá sá ndācá jā ndácu Jētohō
