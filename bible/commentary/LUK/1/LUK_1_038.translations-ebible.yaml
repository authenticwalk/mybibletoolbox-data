  huv-NT: 'Quiaj tapiüng a María: ―Xique nganüy sajlüy tiül owix Teat Dios, ich marang
    wüx ximbas atnej lamepiüng apmarang ―aw. Quiaj tamb a ángel.'
  otn-NT: 'Bi ''yɛ̱nna̱ Ma̱ya̱ p''ʉya: ―Ya dí øcä na̱ ra̱ hya̱ mma̱n''Oja̱ ''mø. Da̱
