  acr-TNT: 'Ecꞌuchiriꞌ, xubiꞌij ri María: —Riꞌin pukꞌab ri Nukaw Dios in cꞌo wi. Ecꞌu
    Rire chuꞌana wucꞌ janipa ri xbiꞌij la chwe —xchaꞌ. Ecꞌuchiriꞌ, ri ángel xel bi
