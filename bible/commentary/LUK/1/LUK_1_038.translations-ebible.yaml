verse: LUK.001.038
translations:
  kpx-kpx: Kateige Meliu loui avoe, “Dau Kosive esemu daliko. A hoto bahata louale
    kena daemo lohoge keu duave.” Kateai louge aneluu halei tinu.
  okv-H: Mary na ke einge ena, “Aravora, na Bada ta pure ari kakara avoeto ke do erea
    avo God na ikau puvurou kesona,” ainge enu Anera toto pambuna.
  tbo-tbo: Ma Maliya i baha nae tu winoyanoyana ugolina i pa, ‘Tau Guyau tu wiponawogogena
    ma amalai awai u palipaliweleu ugoliu ina wawala.’ Ma tu winoyanoyana Maliya i
    nehaleya.
  mal-C: “ഇതാ, ഞാൻ കർത്താവിന്റെ ദാസി; നീ പറഞ്ഞതുപോലെ എനിക്കു സംഭവിക്കട്ടെ” മറിയ പ്രതിവചിച്ചു.
    ദൂതൻ അവളെ വിട്ടുപോയി.
  grc-SR: Εἶπεν δὲ Μαριάμ, Ἰδού, ἡ δούλη κυρίου· γένοιτό μοι κατὰ τὸ ῥῆμά σου. Καὶ
    ἀπῆλθεν ἀπ᾽ αὐτῆς ὁ ἄγγελος.
  bgc-bgc: मरियम नै कह्या, “देख, मै प्रभु की दास्सी सूं, मेरै तै तेरे कहैए वचन कै
    मुताबिक हो।” फेर सुर्गदूत उसके धोरै तै चल्या ग्या।
  khz-khz: Maria ekilato, “Au Velekou gena vetugunagi vavineku, pe pokilagia vetainai
    geku ai pene wala.” Ne aneru na eraokwaniato, elakato.
  deu-TKW: 'Mariam aber sprach: siehe, ich bin des Herrn Magd; es geschehe mir nach
    deinem Wort; und der Engel wich von ihr.'
  zsr-NT: 'Niꞌr María gnabiꞌ: ―Ni zoaꞌ. Tsaz nacaꞌ huen dxin queëꞌ Xanruꞌ. Gac quiaꞌ
    ca naꞌ chgnauꞌ. Niꞌr laꞌ buzaꞌtëꞌ gbaz laꞌy naꞌ ga zoabiꞌ María.'
  lin-lin: 'Mari azongiselaki ye : — Nazali mwasi mowumbu ya Nkolo, tika ete maloba
    na yo ekokisamela ngai ! Bongo anjelu akabwanaki na ye.'
  hns-NT: 'Tab Maria bolies: „Ham Parmeswar ke goelaam aurat baatie. Djaise aap bolle
    hai, oisane hamse howe.” Tab parie okar lage se tjal gail.'
  noa-E: 'Magbaa Mariaau magjim anʉm: —Mʉʉn Ẽwandamau nem jawaata ũr ʉmgui ajim anʉm,
    ichdëu nem jaaubarmpierr aag. Mag khai magan Ẽwandamau cha pua jaau simjö aju
    aai sim mʉ dʉ̈i ajim anʉm. Mag jaau pʉawia chi Ẽwandam chog deeu ʉ̈gthar petajim
    aajem.'
  eng-EMTV: Then Mary said, “Behold the maidservant of the Lord! May it be to me according
    to your word.” And the angel departed from her.
  mib-NT: 'Yūcuán na te ni cahān María: Cuu núu súcuan, chi sáha ná táca jniñu ndácu
    Jitoho yō Yaā Dios, te na cóo jíín ná nájnūhun ni cachi ní, áchí ña. Te máá ndajéhé
    un cuáhān‑ni ya.'
  lif-NT2: मरियमरे़ नोगप् पिरु, “इङ्‌गाॽग दाङ्‌बाल्‍ले़ कुसेवारोमाआरो॥ खे़ने़ॽ के़बाःत्तुबा
    हे़क्‍केए के़त्‍लरो॥” हे़क्‍क्‍याङ् माङ्‌लाइङ्‌बे़न् पे॥
  xnj-xnj: Maliya akajova, “Nene nivii penapa namvanda wa bambu, nikitiwayi ngati
    chaukajovili.” Ndi mtumi wa kunani kwa Chapanga akawuka.
  mmx-mmx: Maria ga lok, “Nia mun lasaxaruki at Leeme Silok ne Moroa, i epovo do na
    lavanga na rupot saparav ia, i ngan ura tong pam i.” La laangelo ga on basinge
    i.
  cbr-NT: 'Cacëx ca María quiacëxa: —Ënu cana ''ain, a Nucën ''Ibu cuëëncë ñu ''axunti.
    Min cacësabi oi ca ''iti ''icën. Usaquian cacëx ca ángel cuancëxa.'
  tee-NT: 'Pus ju acsnich ju Malia chani junilh: ―Pus ixlapanac Dios icjunita. Chach
    quinavi tachi ju ani xaq''ui''uni. ―Chunch ju naulh ju Malia. Chai ju acsnich
    lana taxtulh ju anquilh junta ixvi ju Malia.'
  eng-LSV: And Mary said, “Behold, the maidservant of the LORD; let it be to me according
    to your saying,” and the messenger went away from her.
  cak-NT: 'Y ri María can ja'' xu''ij: Jinc''o pa ruk''a'' ri Ajaf. Can tibanataj
    c''a anche''l ri xa''ij chue, xcha'' ri María che ri ángel. Y ri ángel xel-e chiri''
    riq''uin ri María, y xbe.'
  pah-NT: 'A''ero Mariava''ea ei Tupana''gapyrive''ga pe: —Ji ko Tupana''gareheva''ea.
    Na ti ji puru''aro a''ero nehẽ ganhi''ig̃a rupi nehẽ – kiroki a''ea nde eremombe''u
    ji ve, ei ahe ga pe. A''ero Tupana''gapyrive''ga hoi ahe hugwi.'
  sja-NT: 'Mãpai Mariapa mãgaji: —Mɨ Tachi Ak''õre jua ek''ari bapari. Irua jara bɨk''a
    ooipia bɨda aji, mɨ ome. Maap''eda Gabriel wãji.'
  xed-xed: Yaw, «kwalva Lazglafta iʼi, ka maga Lazglafta manda ya mniha ka,» ka Mari.
    Ka sliʼafta duhwala Lazglafta tavatani ka laghwi.
  mks-NT: 'A̱nda̱ já na̱cachi María já: —Ndióxi̱ cúú xitoho i̱ ta ná caja mé á tá
    quia̱hva cúni̱ a̱ xi̱hín i̱. Ná coo tá íin cáchí ndó coo. Tá na̱ndihi na̱cachi
    María cán ña̱ yóho já na̱quee táto̱ Ndióxi̱ cán cua̱ha̱n.'
  gfk-S: Io, Maria ga babalu horek, “Aiou no tultule tano Watong. I tahut be na ngan
    hobi tagu hoke u te tange.” Io, no angelo ga hana talur um ie.
  bmu-bmu: Mewö jiiga Marianöŋ jiyök, “Mötnöŋ, nöŋön Kembugö welenqeqe ambia akzal.
    Miaŋgöra keu jizani, miaŋgö dop ölöp ahum niŋgima.” Mewö jiiga Suep garatanöŋ
    mosöta anök. Mewö.
  dgz-dgz: Meri anuni sia wan, “Umap. Ne Ayop ayamat mega taina waenewa, menan ge
    anenen dianegeana inanap di venaseta.” Meri ap wani amba anea ae ve aen.
  eng-GNV: 'Then Marie said, Behold the seruant of the Lord: be it vnto me according
    to thy woorde. So the Angel departed from her.'
  zaa-NT: 'Làniana ra tè Maríaá: Nì ba dua'' para ccá'' huenitsìna qui'' Señor Dios,
    ccá bá lani inte'' según bá nu ra cuią''lu''. Làniana beda'' ángelia ru''a lo
    bi.'
  eng-WEBSTER: And Mary said, Behold the handmaid of the Lord, be it to me according
    to thy word. And the angel departed from her.
  guh-guh: 'Nexata María jumaitsi ángeljavabelia: —Xanë raja Dioso pijajivitovanë.
    Pacuenia nejumaitsimë, bajarapacuenia Dioso xanëjavaberena exanaena, jai María.
    Nexata baja María vecuaponatsi ángel.'
  bon-bon: Siige, Mariya piba jejige egä, “Cane Acejiyame me biname gäne teeme singi
    wawename. Iyeta miiji gyene cäme tääpume äbita maane lui mene bii najite.” Siige,
    mename seemo piba teebine obmalige.
  nhw-BL: 'Huajca María quiijto: ―Na niiaxca Toteco. Nica niitztoc para nijchihuas
    nochi catli nechnahuatis ma nijchihua. Ma nochi panos quen techilhuijtoc. Huajca
    ica ni, quistejqui itequihua Toteco.'
  mgw-mgw: Malia aabaite, “Nenga na mundu wa Nnu'ngu', nipangilwe kati mwobaike.”
    Wayomwi yangwa nyo, yu'lu' malaika ngabu'ka.
  swh-ONEN: Maria akasema, “Tazama, mimi ni mtumishi wa Bwana. Na iwe kwangu kama
    ulivyosema.” Kisha malaika akaondoka, akamwacha.
  wbi-wbi: uMaliya akajova akati, une nilim'baanda ghwa Mutwa neke luuleke luve luve
    kulyune ndavule ujovile” pe pano unyaMhola akavuka iluta.
  bba-bba: Mɑɑri nɛɛ, nɛnɑ Yinnin yoo. N mɑn kuo nɡe mɛ ɑ ɡeruɑ. Mɑ ɡɔrɑdo wi, u doonɑ.
  eng-KJVCPB: And Mary said, Behold the handmaid of the Lord; be it unto me according
    to thy word. And the angel departed from her.
  kgk-NT: 'Upéi Maria he''i: —Iporã. Arovia-ma Nhandejáry-pe, he''i. —Toiko katu hemimbota.
    Toiko katu ne remimombe''ukwe, he''i rire, ndohexavéi Nhandejáry rembigwái yváy
    pygwa-pe. Oho jevy-ma yváy-py.'
  waj-waj: 'tuduu rikioo Mariaava inna sai tunoo: Na Udaanga Anutuuqaa mmoori varau
    kiaatannavaivee. Kii ivo a kianna kuaivaa ni iikiaivee, tuduu rikioo aangeraivo
    inna pikioo viravai.'
  cpy-cpy: 'Ari okantanaki María: “Naakataki romperatani Pinkathari, imatenawo okaatzi
    pikanta-kinari.” Roojatzi ipiyanta-naari ronampiri Tajorentsi.'
  ekk-PKP: „Siin ma olen, valmis olema Issanda teenija,“ ütles Maarja. „Sündigu minuga
    just nii, nagu sa ütlesid.“ Seejärel ingel lahkus tema juurest.
  mpx-mpx: Yaka Meli anelose anana i lahe i ba, “Nau Babala wana totuwalali loloyowanina.
    He ni masal eliyau ni ola toto u baunan.” Inoke anelose Meli i eguluwan.
  wbp-wbp: Ngula-jangkaju, Miirijirla wangkaja marramarraku, “Kujaju junga kujanpaju
    ngajuku wangkaja. Ngaju yungurnarla nyina warrkini Warlalja-Wiriki. Kapurnarla
    pardarni yunguju kurdu yinyi.” Ngula-jangkaju, marramarrarluju yampinja-yanu Miiriji.
  luo-luo: Maria nodwoko niya, “An jatich Ruoth, onego timre kaka iwacho.” Eka malaika
    noweye.
  nhe-NT: 'Huajca María quiijto: ―Na niiaxca Toteco. Nica niitztoc para nijchihuas
    nochi tlen nechnahuatis ma nijchihua. Ma nochi panos queja tinechilhuijtoc. Huajca
    ica ni, yajqui nopa elhuicac ejquetl.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܵܗ̇ ܡܲܪܝܲܡ ܒܹܐܡܵܪܵܐ: ”ܗܵܐ ܐܵܢܵܐ ܚܸܕܲܡܬܵ‌ܐ ܕܡܵܪܝܵܐ. ܫܒ݂ܘܿܩ ܗܵܘܹܐ
    ܠܝܼ ܐܲܝܟ݂ ܗܹܡܸܙܡܵܢܘܼܟ݂.“ ܘܐܙܝܼܠܔ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܡ̣ܢ ܠܟܸܣܠܘܼܗ̇.'
  esk-NT: Mary nipliġñiqsuq, “Atanġum savaktigigaaŋa. Atuumali uvaŋnun uqauttutigikkaptun.”
    Tavrakŋa isaġulgum uniññiġaa.
  msb-msb: Kaya nagsabat si Maria, “Suruguon ako san Ginoo. Mangyari lugod ini sa
    akon na ginsabi mo.” Tapos ginbayaan na siya san anghel.
  cpa-NT: 'Jøng² ca¹juúh² María: ―La² báh³ tsenh¹²jni, dsa² mi²ti¹ quiah¹² Juu¹³ jniang³.
    Ju³lé³ ja³cog²jni ca¹lah¹cónh¹ lǿa¹² jǿg³ quiánh²hning ―ca¹juúh²dsa. Jøng² ca¹ŋáh¹
    calah ángel.'
  dso-dso: ତେଇ ମରିୟମ୍‌ କଇଲା, “ଦେକା, ମୁଇ ଗଟେକ୍‌ ମାପ୍‌ରୁର୍‌ ଦାସି, ତମେ କଇବା ଇସାବେ ମକେ
    ଅ ।” ତାର୍‌ପଚେ ଦୁତ୍‌ ତାର୍‌ଟାନେଅନି ଉଟିଗାଲା ।
  meu-meu: Maria eto, Lau na Lohiabada ena hesiai hahinegu; emu hereva heḡereḡerena
    ai egu ai baine vara. Bena aneru na iena amo e raka oho.
  yva-NT: Umba Maria mo raura mare, “Risyamo syanapatambe Amisye ai. Nya ana ndaura
    umawe nande rinai kai.” Umba naito Amisye umaso po rapaya ti no.
  dgc-dgc: “Ey maari,” kagi ni Maria, “da utusanék na Panginoon, éy tanggapén ko i
    kaluuben na diyakén.” Nadid, pégkagi ni Maria ta éya, éy gininanan siya no anghel.
  zpm-NT: 'Dzigo rëb Marí: ―Teḻ scaw, miṉe rnee luu i, maase gaca. Laa naa zo nu par
    guṉ naa miṉe gnabeytaa Dios naa. Blozhse ga, laa anjl co zey.'
  hix-NT: Àro wyaro hamà, kekon hatà, Maryeya. Kohkom yanoto me hak wehxe. Orwon yawo
    ro hak wehxe, kekon hatà. Àro wyaro àwya katxhe rma, toy hatà, Khoryenkom yanoto,
    kahe yawono.
  sim-sim: Urik Maria mu mbara, �An orhi siyok a sinda nira. Wa, os or mbawa hom orvai
    ya uka.� Urik ensel sirin or halaha ormu ira.
  npi-ULB: मरियमले भनिन्, “हेर, म परमप्रभुकी दासी एक स्‍त्री हुँ । तपाईंको सन्देशअनुसार
    नै मेरो निम्ति होस् ।” त्यसपछि स्वर्गदूत उनीबाट बिदा भए ।
  cgc-cgc: Pagmati Maria, ambal din, “Gapasakep a ta pagbeet ta Ginuo Dyos. Kabay
    pa na matuman paambal no an ki yaken.” Pagtapos ta ambal Maria, galin angil ya.
  tim-tim: Aŋeloŋe hain dâmbo Mariaŋe hin dâm magaŋep, “Nâ Humogât hoŋ bawa âmbâle
    aregât den maktât are hanâgâk akniŋbiap. Hanâgâk akniŋdo âmâ âlepŋe dâwian.” dâmbo
    aŋelo are purik katmâ ariep.
  yor-yor: Maria sì dáhùn wí pé, “Wò ó ọmọ ọ̀dọ̀ Olúwa; kí ó rí fún mi gẹ́gẹ́ bí ọ̀rọ̀
    rẹ.” Angẹli náà sì fi í sílẹ̀ lọ.
  wos-wos: Wungi wandéka lé Maria wa, “Wuni xéké. Wuni Néma Du Godna jémba yakwa takwa
    wuni. Wuniré wamén maki Néma Du hurutandé. Wu yikafre dé.” Wungi waléka dé wun
    ensel yi.
  emp-NTPO: 'Mariaba panusia: –Mʌ̃ra Ãcõrẽ nezocaa. Bia b̶ʌa bʌa jarad̶a quĩrãca idjia
    oida.– Maʌ̃be bajãnebema nezocara idji quĩrãpitabemada wãsia.'
  eng-F35: 'So Mary said: “Yes, I am the Lord''s slave! Let it happen to me according
    to your word.” And the angel departed from her.'
  ind-ind: Kata Maria, “Saya ini hanyalah hamba TUHAN yang hina. Saya tunduk menerima
    yang engkau katakan itu.” Lalu malaikat itu pun pergi meninggalkan dia.
  pes-OPCB: 'مریم گفت: «من خدمتگزار خداوند هستم. هر چه دربارۀ من گفتی، همان بشود.»
    آنگاه فرشته او را ترک گفت.'
  mpt-mpt: Maliao abisake baabanoa Ne Gode okok unangobo, kobo weng olo baatnenebo
    Gode emaye inatneneko gesoa abisake deibo onsebe.
  ssx-ssx: Koto leeke handaa Metima꞉ alota꞉ I̱ta꞉ Tekehalina꞉ e pokao halo wandikie.
    Nakana꞉ma꞉ la꞉ witele tupa꞉ pina꞉e leekeme. Kutupa mo enisolota꞉ mo wandiki mina꞉pa꞉lao
    peekeme.
  mkl-mkl: Ŋɔi Mɑɑri í ni, ɑmu woo ce icɛi Aɔ̃ Lɑfɛ̃ɛi. Fei ndɛɛ ku ceem bɛi ì sɔ̃m
    nɔu. Ŋɔi ɑmɑlekɑu í nɛ.
  gaq-gaq: ମରିୟମ୍ ବାସଙ୍ଗ୍‌କେ “କେଲାପା ନେଙ୍ଗ୍ ମାପ୍ରୁନେ ଦାସୀ ନାନେ ଆନେଙ୍ଗ୍‌କେ ମେଁନେ ନାବାସଙ୍ଗ୍‍କେ
    ନେଙ୍ଗ୍‍ସା ଆତେନ୍‌ ଅଁ ଡିଙ୍ଗ୍‌ଲେ ।” ତେନ୍‌ ଇଡ଼ିଂ କିତଂ ଦୁତ୍ ମେବାନ୍‍ ତାର୍‌ୱେଗେ ।
  gof-RNT: Mayraama, “Hekko, taani Godaa aylliw, ne qaalada taw hano” yaagasu. Hessafe
    guye, kiitanchchoy iippe shaakettis.
  unx-unx: ଏନ୍ତେ ମାରିୟାମ୍‌ କାଜିକିୟାଏ, “ନେଲେମେ, ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦାସି ତାନିଙ୍ଗ୍‌
    ଆମାଃ କାଜିଲେକାଗି ଆଇଙ୍ଗ୍‌ରେ ହବାଅଃକା,” ଏନ୍ତେଦ ଦୁଁତ୍‌ ଇନିଃତାଃଏତେ ସେନଃୟାନାଏ ।
  gah-gah: Loko lokago, Maliá nene neza Guivahanímini gelekelé mohó nounazo, nolani
    gakó nene ámináminoko utó ino. Loko lokago, ageló nenémo ahulomiake vimó.
  lcm-lcm: Na Maria kala antok ta, “Nau kana na asosokai si Volava. Ka serei singig
    val kam mengen.” Le na angelo ang kala pasal pelek ia.
  aer-aer: Kenhe Mary re anteme arntyele ikwere angkeke, “Arratye apelaye, unte-arle
    atyenge ilerne! Ayenge-arle yanhe Ikwere ahentye-anemele itirreme anetyeke yanhe
    renhe Ikwere mpwaretyeke. Kele ayenge Ngkarteke akarelheme ampe akweke-arle ayenge
    anthetyenheke.” Kele yanhe ikwerenge-ntyele arntyele re Mary renhe imperle-alheke.
  qvc-NT: 'Chayshina anjil niptinqam, Maryaqa nirqan: —Dyuspa kriyadanmi kani, payta
    kasunaypaq. Chay niwashqaykishina kanqa, nishpa. Chayshina niptinqam, chay anjilqa
    rirqanna.'
  tgl-ULB: Sinabi ni Maria, “Tingnan mo, ako ay babaeng lingkod ng Panginoon. Mangyari
    nawa sa akin ayon sa iyong mensahe.” At iniwan na siya ng anghel.
  cbs-NT: 'Marían yuikin: —Peki. Jaska min ea yuiaidan, jau shinanxun ea anunwen.
    Diosun tsumadan, en eaki— aka ninkatan kainkainikiaki.'
  xtm-NTPP: 'Sani te María ma, jiña''a i: ―‍Saña chi suchi iyo nuu nda''a maa Iya
    Tátnuni ma kúu sa. Maa Su''si ma sa''a sukan ká''an ni a ―‍kúu i jiña''a i. Sani
    te ángel ma, kuan no''o i.'
  nnq-nnq: Maliamu ngalenga, “Nenga napakachi ba Angwana, ibe anda apannengite.” Na
    mpakachi kuboka kumbengu nganneka.
  bao-NT: 'To biro cʉ̃ ca ĩirijere tʉogo: —Ʉmʉreco Pacʉre pade coteri majo yʉ nii.
    To biro yʉre mʉ ca ĩi wederi wãmere birora, yʉre cʉ̃ tiijato Ʉmʉreco Pacʉ —ĩiupo
    María. To biro cõ ca ĩirora, waacoaupi Ʉmʉreco Pacʉre queti wede bojari majʉ.'
  san-ORI: ତଦା ମରିଯମ୍ ଜଗାଦ, ପଶ୍ୟ ପ୍ରଭେରହଂ ଦାସୀ ମହ୍ୟଂ ତୱ ୱାକ୍ୟାନୁସାରେଣ ସର୍ୱ୍ୱମେତଦ୍
    ଘଟତାମ୍; ଅନନତରଂ ଦୂତସ୍ତସ୍ୟାଃ ସମୀପାତ୍ ପ୍ରତସ୍ଥେ|
  rmn-rmn: — Мэ иргатинка э Сагбуски, — пхэнляс э Мария, — мэ овэл алаи манца аякха,
