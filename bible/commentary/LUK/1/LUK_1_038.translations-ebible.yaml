  cbt-NTPO: —Inta nipachin. Yosëíchin caso' natëarahuë. Ina nohuanton, hua'huahuë
    ya'huë'in nipachin, tënin Maria. Napotohuachina, anquëni pa'nin.
  rmy-SERVI: 'Тунчи Мария пхэнда: — Дэвэл — муро Хулай, мэк авэла вса, сар ту пхэндан.
