  rmy-ARLI: 'Tegani i Marija phenđa: “Ače, sluškinja e Gospodesiri injum. Nek ovel
    maje palo to lafi.” I o anđeo dželo olatar.'
  myw-myw: Meliy iligen ikous, mo itam, ilana, “Bwein. Yey Yowbad natouwat yey. Bweina
    biva̱geig ma̱wan nukulivan.” Anelos towen mo ilisow, inoun.
  sby-sby: Maliya walakumbuleti, “Kacinshika mbuli momulambili, pakwinga ame ndemusha
    wa Mwami.” Lino mungelo usa walamushiya.
  sll-sll: God nin muru ongwo pamua.” Dungure Maria yu dungwi, “Na hamen singaba honagi
    ama molia, ni ha dinga meri yu ol na tomo.” Dungure ensel pirere, ere ongwi.
  yaq-NT: 'Junak ju''u Maria: ―Inepo, ju''u in yo''owa Liojta betchi''bo jiba ne jiapsa.
    Ela''po ju''u Lios junuen em neu jia''a benasi neu a'' chupa''ane ―ti au jiiak.
    Junak ju''u ankeles siika.'
  uro-uro: Dä ma Maria qia muvät toqortäqyia, “Ari, aingo di ama latki qäraktni i
    qale ngo vä ma Ngämuqa aa rem. Vadi va rhäkmamär tä gia enge.” Dä ama ensel qa
    met daqule qi.
  ita-1885: 'E Maria disse: Ecco la serva del Signore; siami fatto secondo le tue
    parole. E l''angelo si partì da lei.'
  muy-muy: 'Mari nakəŋ àra ècia ma gayaŋ na ti àhi : « Nu ti nu wal məgri tʉwi ana
    Bay Melefit. Ere ye ti kə̀hu ni mâgrakuvu ti ! » Eslini məslər ge Melefit ni àsləka,
    àmbərbu naŋ.'
  kqc-kqc: Mary yaku niyo, “Na bi Varika amiye di naivo rema. Yi sina niyo kana, na
    rofu vata nigo bi buni.” Kamini mina naivo naivo vima ina feresi diyo.
  rmc-ZRB: 'І акор отпгендя Марія: — Ме сом ле Раєскєрі совґалкіня, мі ачелпес манґє
    пал тийро лав. І акор анґєлос латар отґейля.'
  tav-tav: 'To bairo cʉ caĩrije apio: —Diore paabojari majoco yʉ ã. To bairi yʉ mʉ
    caĩ buiori wamere bairona yʉre to baiato, cʉ caĩñupo María. To bairo co caĩro
    apii cáaácoajupʉ Dio tʉ macacʉ yua.'
  eng-ULB: Mary said, “See, I am the female servant of the Lord. Let it be for me
    according to your message.” Then the angel left her.
  spa-VBL: “Aquí estoy, lista para ser la sierva del Señor”, dijo María. “Que suceda
    conmigo tal como dijiste”. Entonces el ángel se fue.
  fra-_FOB: 'Et Marie dit: Voici la servante du Seigneur; qu''il me soit fait selon
    ta parole. Et l''ange se retira d''auprès d''elle.'
  hau-ULB: Maryamu ta ce, “To, ni baiwar Ubangiji ce. Bari ya faru da ni bisa ga sakonka.”
    Sai mala'ikan ya bar ta.
  mal-mal: 'അതിന് മറിയ: ഇതാ, ഞാൻ കർത്താവിന്റെ ദാസി; അതുകൊണ്ട് നീ പറഞ്ഞ കാര്യങ്ങൾ എനിക്ക്
    സംഭവിക്കട്ടെ എന്നു പറഞ്ഞു; ദൂതൻ അവളെ വിട്ടുപോയി.'
  kkc-kkc: Meliye egeesee takaso, “A Godeeyo tou teli sobo. Esiga nayo amapoo taka
    goo ee amapoo moodoolai a goomogo,” diso. Eseme Godeeyo momaiye oso Meli poogoo
    diso.
  lit-lit: 'Tada Marija tarė: „Štai aš Viešpaties tarnaitė, tebūna man pagal tavo
    žodį.“ Ir angelas nuo jos pasitraukė.'
  urd-GVR: Mariyam ne jawāb diyā, “Maiṅ Rab kī ḳhidmat ke lie hāzir hūṅ. Mere sāth
    waisā hī ho jaisā āp ne kahā hai.” Is par farishtā chalā gayā.
  far-far: Ma ni Mary ka fata 'uri, “Nau ku doria ru ne 'oe saea fuaku ki kai fuli
    mamana na mai fuaku, sulia nau na keni rao God.” Kada ni Mary nia fata go 'urinai,
    na 'ainsel ka leka na 'ana fasia.
  suz-BL: मिनु मरीयममी “गो परमप्रभु आ वाइलीम दुम्‍ती। मिनु इन देंशो बुद पा आ दाक्‍शो
    पपाइय्‍यील” देंमाक्‍त। मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब लेश्‍शा ल‍माक्‍त।
  car-NT: 'Irombo Maria wyka''po: “Ero po wa, Tamusi emyijary me. Oro awyka''po wararo
    nainen ymaro.” Irombo mo''ko apojonano wyto''po iwyino.'
  amp-amp: Mariat inji wanyhato tawo kfo memotr, “Wawanyn, na Brorhu hingrnefroh hingrnayuk
    meta. Kangr nd ror kfiwa tng yuhatn finji anaya, na nhai mrokfom.” Be Mariat inji
    kfomott, nd mounmotr htanymortn yimor.
  bht-bht: मरियमा बोलया, “दीख, मैं प्रभु दी दासी है, जियां तू बोलया है सेई मेरे सोगी
    हो।” तालू स्वर्गदूत ओथु ला चली गिया।
  eng-NOY: And Mary said, Lo, the handmaid of the Lord! May it be to me according
    to thy word. And the angel departed from her.
  cub-NT: 'Aru arejacod̶a Maríacapũravʉ: —Jʉ̃menijicʉi yebacacotamu yʉ. Mi aiyepe
    bajarṍri yʉre, arejacod̶a õ. Coyʉrĩ bʉojarĩ, nʉrejamed̶a ñai ángele ṍre jocarĩ.'
  ita-1927: 'E Maria disse: Ecco, io son l’ancella del Signore; siami fatto secondo
    la tua parola. E l’angelo si partì da lei.'
  lww-lww: Ana Maria pisatam̃ea, pisape “Lelaga kemua nap̃a. In na nepe sira m̃ee
    na yum̃aena kiena ne Ntewa ga, ana netam̃an inu ga vena naga kila suri la nene
    imi ve lelaga e inu ve sa ga nap̃a naga sinenania, sa nap̃a opisawal pan inu.”
    Ana navisi nene purmatania.
  ron-BAYASH: 'Atunšje u zăs Marija: “Da ju mă ligizesk ku asta să fjuv ropkinja alu
    Domnu. Lasă fijă aša kum tu zăšj.” Atunšje anđalu u fužjit dă la je.'
  ckb-ckb: 'مریەم گوتی: «ئەوەتا من کارەکەری یەزدانم. ئەوەی تۆ دەیفەرموویت با بێتە
    دی.» فریشتەکەش بەجێی هێشت.'
  nas-nas: Eeꞌnoko Meeriꞌke makuꞌuma aaꞌpuuꞌ, “Aung ee, ning masikaꞌ Ovoring bakanani
    botovotonaaꞌ. Makosi, teeꞌ minkueinaꞌ nkoaravaing ning-koo.” Eeꞌnoko tenang tenkenuuꞌ
    tee koosinung teni-ankoita.
  uvl-uvl: Ol pe Maria hele, “Iau i loi. Iau Non Soke na hekuleileinga. E nanas mene
    NeHalang lemene ngana nenge o heleia lo.” Pe angkelo neu hile i pe la sapele.
  eng-BBE: 'And Mary said: I am the servant of the Lord; may it be to me as you say.
    And the angel went away.'
  ixl-CNT: 'Ech tal tek u Liꞌ ech tzaꞌ: —Aꞌtzii. Uchoj sunkꞌatza vaꞌl naaleꞌ tziꞌ.
    Txꞌajaꞌm koꞌxh vetz tan, atilin tiqꞌabꞌ u kuBꞌaals Amlika.— Texhtuꞌ. Ech eltekbꞌen
    u aanjel siatz.'
  xsi-xsi: Maria nde iporo taulo tu, “Naŋa nde Maro Ŋalae ne kuleŋa taine kaa nâ.
    Ara ŋana i ma iveta pa naŋa ikura noko kuporo mine.” Ŋineŋga aŋelo ipile Maria,
    aku ilâ lâ.
  crx-NTPO: '''Et Mary ''uyúlhni, “Hadi'', si neMoodihti be ''ulhna-un ''ust''oh!
    Nts''en''a la nghuni k''un''a daootanelh dini, whuz un''a sulh ''úhoneh.” ''Et
    lizas yugho whenája.'
  kan-OKCV: ಮರಿಯಳು, “ಇಗೋ ನಾನು ಕರ್ತದೇವರ ದಾಸಿ, ನಿನ್ನ ತಕ್ಕ ಮಾತಿನಂತೆ ನನಗಾಗಲಿ,” ಎಂದಳು.
    ಆಗ ದೇವದೂತನು ಆಕೆಯ ಬಳಿಯಿಂದ ಹೊರಟುಹೋದನು.
  bbb-bbb: Anera fu ijiege kuaramoga Meri fu una kuae, Na maza boeje Godi vua irere
    fu kuariemo ije naka revo. Ijadufuo na vierafe vua irere a kuariemo ije fuka none
    rekono kuamoga anera ije fune ijia arena vae.
  blw-blw: Yachi yag anat ekat Mariéén, “Haén, wat anà lawa an alepan Apudyus, wat
    ma-ammaan amin hen annay enalem an haén.” Yachi yag lommayaw hen anchi anghel.
  tam-2017: 'அதற்கு மரியாள்: இதோ, நான் ஆண்டவருக்கு அடிமை, உம்முடைய வார்த்தையின்படி
    எனக்கு நடக்கட்டும் என்றாள். அப்பொழுது தேவதூதன் அவளைவிட்டுப் போய்விட்டான்.'
  azz-NT: 'Ijcuacón in María quilij in ángel ijcuín: ―Cuali yetoc, nejua niitequiticau
    de Totecotzin. Huan ma Dios quichiutica notechcacopaca nochi ten Tejuatzin tinechonilijtoc.
    Huan de ompa in ángel quistehuac.'
  spa-RV-1909: 'Entonces María dijo: He aquí la sierva del Señor; hágase á mí conforme
    á tu palabra. Y el ángel partió de ella.'
  csy-csy: Mary in, keima sia Topa i sal nu ka hihi; ka tung ah na ci bang in hi tahen,
    ci hi. Taciang vantungmi a kung pan in paikhia hi.
  mxq-NT: 'Net ja Mariiʉ tꞌanma̱a̱y ja anklʉs: —Ʉjtsʉ dʉꞌʉn Dios mʉduumbʉ. Waꞌants
    ja Dios xytyuktúñ éxtʉmts mij tʉ xyꞌanʉʉmʉ. Mʉt ja tya̱a̱dʉ oj ja anklʉs ñʉjxnʉ.'
  tzj-NT: —Anin inc'o pa ruk'a' ja wajaw Dios. Tibana' c'a chwe ja cani' c'a xabij
    kaj chwe, ne'e ja María. C'ac'ari' be ja ángel, xuya' can ja María.
  tdt-tdt: Maria hataan, “Hau Nai Maromak nia atan. Hau hein buat hotu-hotu sai tuir
    ita boot nia liafuan.” Depois anju husik tiha nia.
  ron-BTF: 'Iar Maria a spus: Iată, roaba Domnului; fie-mi după cuvântul tău. Și îngerul
    a plecat de la ea.'
  eng-WEBP: Mary said, “Behold, the servant of the Lord; let it be done to me according
    to your word.” Then the angel departed from her.
  eng-FBV: “Here I am, ready to be the Lord's servant,” said Mary. “May it happen
    to me just as you said.” Then the angel left her.
  nld-1939: 'Nu sprak Maria: Zie de dienstmaagd des Heren; mij geschiede naar uw woord.
    En de engel ging van haar heen.'
  bwo-bwo: Maniyakon Mariyam, «Hamb! Taa doonzo gonú taane, taash niettsok'o wotowe»
    bieti. Manoor melakiyo biyoke k'az bí ami.
  nch-BL: 'Huajca María quiijto: ―Na niiaxca Toteco. Nica niitztoc para nijchihuas
    nochi cati nechnahuatis ma nijchihua. Ma nochi mochihua quej techilhuijtoc. Huajca
    ica ya ni, quistejqui nopa ilhuicac ejquet.'
  quc-TNT: 'Xubij c''u ri k''apoj al María: In ri'' ri patänil re ri Kajaw Dios. Chubana
    ba'' ri Are'' chwe jas ri tzijom la chwe, —xcha che. Xel c''u bi ri ángel chuwäch.'
  tfr-NTPO: Kuya ga tjl̈ẽ ba kong ga «Jöl̈ö. Tja ichaga Tjl̈apgarë. Eni ga l̇l̇ëye
    l̈orop l̈i, e miydaga ber Sbörë» l̈e. E irgo ga Sbö parkaga l̈i toe.
  kaq-NT: 'Jascahah: —Hea tah hen qui, hih ca hen jai sen, heen Hihbaan jihuetah.
    Min hea yohihah quescajaquin jan hea janon —hahquin Marian. Jaatian Papan yonoti
    caresscai.'
  sgb-sgb: Kabay hinabi ni Maria, ya wana, “Humonol ako kan Apo Namalyari. Malyari
    dayi kangko ya hinabi mo.” Haka nag-alíh yay nay anghel.
  vie-1934: 'Ma-ri thưa rằng: Tôi đây là tôi tớ Chúa; xin sự ấy xảy ra cho tôi như
    lời người truyền! Đoạn thiên sứ lìa khỏi Ma-ri.'
  kxv-kxv: ଏମ୍ବାଟିଏ ମରିୟମ ଏଲେଇଚେ, “ନା଼ନୁତ ପ୍ରବୁତି ହ଼ଲେଣିତେଏଁ; ନୀ କାତେଏ ନାଙ୍ଗେତାକି
    ଆୟାପେ ।” ଏମ୍ବାଟିଏ ଦୂତୁ ଏ଼ଦାନି ତା଼ଣାଟିଏ ହାଚେ ।
  cha-cha: 'Entonses si Maria ilegña: Estagüe y tentagon Señot; ufatinas guiya guajo
    taemanoja y sinanganmo. Ya y angjet mapos guiya güiya.'
  amu-NT: 'Ndoꞌ tso María nnom ángel: —Ja tsꞌaⁿ mandiꞌntjomtyeⁿ nnom Ta Tyꞌo̱o̱tsꞌom.
    Catsꞌaanaꞌ ñꞌeⁿndyo̱ chaꞌxjeⁿ ñꞌoom na jnda̱ tsuꞌ. Quia joꞌ mana jluiꞌ ángel na
    mꞌaaⁿ.'
  hin-CV: मरियम ने कहा, “देखिए, मैं प्रभु की दासी हूं. मेरे लिए वही सब हो, जैसा आपने
    कहा है.” तब वह स्वर्गदूत उनके पास से चला गया.
  eng-OURB: Mary [Rebellion] said, “Behold, the servant of MarYah [Master Yahweh];
    let it be done to me according to your word.” The angel departed from her.
  spa-BES: 'Y María dijo: Yo soy sierva del Señor; hágase conmigo como me dices. Y
    el ángel se fue.'
  san-BEN: তদা মরিযম্ জগাদ, পশ্য প্রভেরহং দাসী মহ্যং তৱ ৱাক্যানুসারেণ সর্ৱ্ৱমেতদ্
    ঘটতাম্; অননতরং দূতস্তস্যাঃ সমীপাৎ প্রতস্থে|
  tdx-tdx: Hoe t’i Marie; Intoy ty anak’ ampata’ Iehovà; lonike te ho amako i sinaon­tsi’oy.
    Le nienga aze i anjeliy.
  naf-naf: Kegok zeme Maliayaŋ pigok dunduye, “Neŋ Amobotnaŋgalen mulup imbi nemba
    keyepmti zet zenik keyaŋ neŋmagen ŋep sokbemnasemin.” Kegok zeme enseliyaŋ pemti
    mege.
  grc-MT: ειπεν δε μαριαμ ιδου η δουλη κυριου γενοιτο μοι κατα το ρημα σου και απηλθεν
    απ αυτησ ο αγγελοσ
  vid-vid: Maliya kalonga “Heni nda chitumagwa wa Mkulu, iwe kota vyoulonjile.” Hamba
    yula mhilisi wa kilanga nakoka.
  pio-NT: 'Iná María íimaca: —‍Núacata yái Wacuèriná Dios yàasu wenàiwicaca. Yá numàacaca
    Dios imànica nulí càide iyúwa píimáaná nulí —‍úumaca úái Maríaca. Néese, ángel
    yèepùacawa uícha.'
  tsn-tsn: Mme Marea a re, “Ke motlhanka wa Morena e bile ke batla go dira sengwe
    le sengwe se o se batlang. A sengwe le sengwe se o se buileng se diragale.” Hong
    moengele a nyelela.
  amr-NT: —‍Dios Huairien huanabaʼ i̱jje̱y. Ken konig onaʼnig kenda Diosa megkeʼ.
    —‍María onaʼuyate. Ken konig onaʼdepo Diosen huataʼmoneria okhuaʼuyate.
  pwg-pwg: Ma Meri ivonapotei bo, “Taku na God ina bigabiga. Aivaghinei da ikikava
    kuvoneku na nakanani ina tupuwa kuriku.” Ma vaghina, aneyina Meri inekuyowei.
  cjv-cjv: ena Maria “Firo! Na Ari Wanopanom nuwi kokonanom opai moiye. Ena ne ka
    dingamere epe fuka di narowamie,” di tongoro ena nuwi kokonan gan firo ma dere
    fume.
  tiw-tiw: Kiyi Mary jiyimi kapi awarra yingumpunila, “Ngiya warntirrana kuwa ngirimi
    ngawa-rringani awarra ngini ngiya-alawura api waya rayiti (alright) ngini ngiya
    wiyi nguwurtiyi awarra kirijini nginingaji nginja juwutiyarra ngiya,” jiyimi kangi
    awarra yingumpunila. Kiyi awarra yingumpunila yipumwari Mary.
  tha-KJV: ส่วนมารีย์จึงทูลว่า “​ดู​เถิด ข้าพเจ้าเป็นหญิงคนใช้ขององค์​พระผู้เป็นเจ้า
    ขอให้​บังเกิดแก่ข้าพเจ้าตามคำของท่านเถิด” แล​้​วท​ูตสวรรค์นั้นจึงจากเธอไป
  por-BR-2018: 'Então Maria disse: Eis aqui a serva do Senhor; cumpra-se em mim conforme
    a tua palavra. E o anjo ausentou-se dela.'
  mhl-mhl: Oŋu miko Mariaji ojiya, “Mane, noŋ Ofonde kiŋaŋqoqo ŋigo fukego. Ore eru
    buŋo mige, ore so soine fuke nareine.” Oŋu ojime Sombuŋ mimererenji bokeru raya.
    Oŋu.
  klv-klv: Ale aMeri ike, “Ginau novi natǝbarehreh nauman siNasub̃. Ivoi len ginau
    hum gotokǝmaienan.” Ale aŋel ivan dani.
  bco-bco: A꞉la꞉sa꞉labiki, Malia eyo꞉ a꞉la꞉sio꞉, “Ne Alana꞉ ene nanogdo꞉ dian ga ko꞉lo꞉,
    eyo꞉ gilo꞉ sa꞉lab ko aumbo꞉ nemo꞉wo꞉ ka dimidama꞉ib.” A꞉la꞉do꞉ sa꞉lab a꞉no꞉ da꞉da꞉sa꞉ga꞉,
    ma꞉mul kalu e a꞉na ta꞉fo꞉gane.
  kdl-NT: Meri danai, “Mpa kagbashi ka Magono ma Zuba ka. U woko mu tyoku ɗa vu danai.”
    Aku katsumate ki ka lazai ka a̱sa̱ka̱ yi.
  apu-NT: —Nikamapitikariko Apiananiri nirekaãkiti. Pisãpiretakiti iaõka ninirekapitika
    —otxa Maria. Iuasaakipeka Teoso nitiri sipeka.
  roo-roo: Oa iava Maria rera vo reoaro aatooro oiso puraopa, “Ari ita! Ragai-a Turaro
    oiraaro kovopava. Ira uvuipa ra ragaipa oisi va purareve oiso osa purauei.” Oa
    iava enselto oira arova avaroepa.
  miz-NT: 'Kidáā ne, kakaꞌan Mária: —Xuꞌú ne, ña kade tsiñu iña Xuva ko kúvi u. Na
    vīi Xúva ko nī kó vatā ó kakaꞌan ntó nī ko —kaꞌan ña. Da kidáā ne, kuéꞌēn ánjē
    san.'
  qvz-NT: Tucuita uyashcahuasha Maria rimashca, Jatun Diosta cadsuc mani, chasna tucuchun
    can rimashcacuinta. Chasna rimashcahuasha paihuagmanda angel llucshisha rira.
  deu-ELO: 'Maria aber sprach: Siehe, ich bin die Magd des Herrn; es geschehe mir
    nach deinem Worte. Und der Engel schied von ihr.'
  mjc-NT: 'Tan catyí ña María: ―Yuhu cuví yu musu Jutu Mañi yo. Na javaha maa ra cuhva
    catyí un ―catyí ña. Tacan tan cuahán ángel can.'
  caa-caa: 'Y e María che: —Nen manen tuaꞌ Niwinquirar. Que jaxir uchic tacaren bꞌan
    taca cocha awaren net, che e María. Y de allí locꞌoy e ángel ixin.'
  pls-NT: 'Cottimeja María ndac̈ho: ―Janha ditticanho cainxin tti ttetonha Dios; co
    mexinxin Dios nchao sinchehe nganji na janha inchin jaha ndachjenji na. Conixin
    jeho yá, ángel mé sacjoi.'
  eng-WYC-2018: And Mary said, Lo! the handmaid of the Lord or Lo! the handmaiden
    of the Lord; be it done to me after thy word. And the angel departed from her.
  bdv-bdv: ଆର୍‌ ମରିୟମ୍‌ କୟ୍‌ଲି, “ଦଃକ୍‌, ମୁଁୟ୍‌ ତ ମାପ୍ରୁର୍‌ ଗଟେକ୍‌ ଗତିଦଃଙ୍ଗ୍‌ଳି; ତୁୟ୍‌
