  agt-agt: “A kwa nak mantu la na Dafu tamewan, petta dumatang hala ya kuman na inuhohug
    mu teyak,” kunna hapa ni Mariya. A ta nepaguhohug nan ta kumanen a nagtugut hapa
    ya anghelen.
  lug-lug: Maliyamu n’addamu nti, “Nze ndi muweereza wa Mukama, kibe ku nze nga bw’ogambye.”
    Malayika n’ava w’ali, n’agenda.
  yby-yby: 'Loko lokaiyoko, Melemamoya sa-loko lo miye: Nemoya We napamidana elekele
