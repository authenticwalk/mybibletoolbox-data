    ପ୍ରତି ଘଟୁ। ତାହା ପରେ ଦୂତ ତାହାଙ୍କ ନିକଟରୁ ପ୍ରସ୍ଥାନ କଲେ।
  bzj-bzj: Mayri seh, “Ai da di Laad servant. Mek evriting hapm tu mi jos laik how
