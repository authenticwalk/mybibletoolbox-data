  san-TIB: ཏདཱ མརིཡམ྄ ཛགཱད, པཤྱ པྲབྷེརཧཾ དཱསཱི མཧྱཾ ཏཝ ཝཱཀྱཱནུསཱརེཎ སཪྻྭམེཏད྄ གྷཊཏཱམ྄;
    ཨནནཏརཾ དཱུཏསྟསྱཱཿ སམཱིཔཱཏ྄ པྲཏསྠེ།
  qve-NT: 'Chaymi Mariaqa khaynata niran: —Noqaqa Diosta servikuqllan kani. Paypa
