verse: LUK.001.072
translations:
  kpx-kpx: Au subuta nahie buluveho loui mamoale ke auna huhuai nahiho uvuai nahie
    tedaevei.
  okv-H: Eto ainge amo noma kaeto ke otohu ena avo jeneambu ae ue ungotenau ohihi
    hotembihe hondate ere ua.
  tbo-tbo: Ma i baha i pa apo googata ina lunugotootogogehi po a wiwogatala waiwoiyawana
    nugonei ina gae.
  mal-C: നമ്മുടെ പൂർവികരോടു കരുണ കാണിക്കേണ്ടതിനും
  grc-SR: ποιῆσαι ἔλεος μετὰ τῶν πατέρων ἡμῶν, καὶ μνησθῆναι διαθήκης ἁγίας αὐτοῦ,
  bgc-bgc: उसनै कह्या, के वो म्हारै पूर्वजां पै दया करैगा अर अपणे पवित्र करार नै याद
    राक्खैगा,
  khz-khz: Ekilato maki, ita tupura gatara pene vetugara, e gena kilagavu veagana
    ati pene tugamagi-lekwalekwaa.
  deu-TKW: Erbarmen zu üben an unseren Vätern und zu gedenken seines heiligen Bundes,
  zsr-NT: Gzxiꞌ lu nëꞌë huechiꞌ ladxëꞌë xuz xtauꞌruꞌ Len tsajneynëꞌ le gzxiꞌ lu nëꞌë
    le nac laꞌy.
  lin-lin: atalisi boboto na Ye epai ya bakoko na biso mpe akanisi Boyokani na Ye
    ya bule ;
  hns-NT: Oe hamlogke baap-daada log ke daaja karies aur jaad kare hai kie oe kasam
    khaaike Aabraaham se kaun pawietr baat waada karies raha.
  noa-E: “Ẽwandam, pʉchdëu maar jöoin israelnaan dʉ̈i iek deetarr bʉ̈ʉrjã khĩir akhooba,
    ʉ̈u pua maar dau ee aug khaugbarm.
  eng-EMTV: To perform the mercy promised to our fathers And to remember His holy
    covenant,
  mib-NT: Chi ni cundáhú ni yā tāca jíí yō jijnáhan, te tu ní náā ni yā contrato iī
    yā.
  lif-NT2: आनिॽ थाःक्‍थे़बाहाॽ लुङ्‌गुम् ओसेःन्‍धाक्‍मासि फाॽआङ् माङ्‌हुप्‍पिन् निङ्‌वाॽ
    इःत्तु॥
  xnj-xnj: Ajovili yati avakitila lipyana vagogo vitu na akulihololela lilaganu laki
    la msopi.
  mmx-mmx: Ni ga lox empana lavapaase ali ren ni ga lox i ri lavalabat atdik la kerepmo
    ga lox asuusu labalamu ren tidi.
  cbr-NT: Usaquin nu nuibaquin 'aquinquin ca Nucën Papa Diosan nucën raracama cásabi
    oquin nu ñu 'axunti 'icën. A bana, nucën raracaman rëbúnquinëx ca aín unibu 'iti
    'icë quiax quicë, a ca manucëma 'icën.
  tee-NT: Ju chunch ju Dios amuctaxtuni ju anu' chivinti ju ak'alhtasunilh ju mak'aniya
    quilacpai'an acsni ajuni ni ca'a'aktaijuyach laca'amapaininti. Chai putasui ni
    jantu xac'ap'a ju chivinti ju xa'at'atak'oxi ju yu'unch.
  eng-LSV: To do kindness with our fathers, || And to be mindful of His holy covenant,
  cak-NT: y xtujoyowaj chuka' quiwech ri kati't-kamama' xec'ue' ojer can, can nu'on-wi
    ri xu'ij, cuando xu'on ri trato ri can c'o rakalen.
  pah-NT: 'A''ereki ymyahũ Tupana''ga e''i hete nhaneramonhava''ea pe: “Amombyry po
    ti ji pe me imoka''nhyme''yma nhinhi''ig̃a Abraãova''ea pe nehẽ,” ei Tupana''ga,
    ei Zacariasva''ea.'
  sja-NT: Ichiaba jaraji mãgɨpa tachi chonaarã chupɨria k'awaait'ee mãik'aapa ooit'ee
    irua jaradak'a ãra poro waibɨarãmaa.
  xed-xed: Mantsa ya, maranaŋmara ta tsa tva hiɗahiɗani ya ta dzidzíha mu, ka havaktá
    tsi ka tsa dzratá wani nda ghuɓa ya,
  mks-NT: Ta na̱cachi a ta̱hvi̱ ini a sa̱ha̱ tásáhnu jícó yo̱, na̱ na̱sanduu sa̱nahá
    cán. Ta a̱ ndíndójó toho mé á sa̱há tu̱hun yi̱i̱ na̱sa̱ha̱n nu̱ ná jáchi̱ ña̱
    yi̱i̱ cúú tócó ndihi tu̱hun sáhan Ndióxi̱ nu̱ú ña̱yivi.
  gfk-S: Ite gil hobi ura hamanis ra harmarsai ter ta ira hintubu dait ma ura liklik
    leh no nuno halhaaliena kunubus,
  bmu-bmu: Keu mewö jiba bömönurupnini ak kömum eŋgiba yembuk jöhöjöhö areŋ qainŋi
    kun jöhöyöhi, mi mötmöriba wuataŋgöiga amötqeqegö ölŋi asuhuma.
  dgz-dgz: Anega taiwandapina, nu omayan baewa wataget munan bagu sisi anuni menan,
    wa agiat mumeni ame imu ya oaraen.
  eng-GNV: That he might shewe mercie towards our fathers, and remember his holy couenant,
  zaa-NT: Ra huée qui'ni éxalatsi'e nu benie prometer lani ca ta' tàta qui' rí'ua
    porqui'ni retúalatsi'e cabi nna labí iỹul·lanie promesa lígani nu benie lani cabi.
  eng-WEBSTER: 'To perform the mercy promised to our fathers, and to remember his
    holy covenant:'
  guh-guh: Dioso nacaitaxutotsoniataena pacuenia tajëvelia najumecapanepaeya jumaitsi
    vajasalinaivimijavabelia. Dioso cajena apo nacofënëtsi pacuenia najumecapanepaeya
    jumaitsi vajasalinaivimijavabelia.
  bon-bon: Tabe te jiicuji egä tabe mime kaakesaare bine owecu wawename, piiyepu teeme
    conocäco jajeji mene tabe lica ngene ätrimelame.
  nhw-BL: Quintlasojtlac tohuejcapan tatahua, huan quielnamijqui nopa camanali tlatzejtzeloltic
    catli quitencahuili Abraham.
  mgw-mgw: Aabaite alu'a kwabi'kya kiya api'ndo bitu, no ku'mbu'kya lilagano lyake
    lipeleteu.
  swh-ONEN: ili kuonyesha rehema kwa baba zetu na kukumbuka Agano lake takatifu,
  wbi-wbi: alavomba ndiki kuvonesia ulusungu kuvanhaata vitu na kukumbuka ululaghilo
    lwake ulwimike.
  bba-bba: Mɛyɑ u kɑ bɛsɛn bɑɑbɑbɑ durom kuɑ, mɑ u mɑɑ win nɔɔ mwɛɛ dɛɛrɑru yɑɑyɑ.
  eng-KJVCPB: To perform the mercy promised to our fathers, And to remember his holy
    covenant;
  kgk-NT: —Ha inhe'ẽ-rupi oiporiahuvereko meme araka'e nhane ramoigwasu kwéry-pe Nhandejáry.
    Imandu'a meme katu onhe'ẽ marangatu-rehe oikopa hagwã omombe'u hagwe-rami.
  waj-waj: 'kiaa kioo tunoo: Na ngii taato nnaakukiaiyara boo kiaivaara na kua kiaa
    teerama kiaivaa fai na iinaravaivee. Na kua yoketaa tuanaivaa yeena rau kioovaa
    iya kiaa mmuuvaa hama taunnukiaanaravaivee,'
  cpy-cpy: Tema ineshironkatee imonkaateero ikantakiri paerani awaejatziteni, Oshireki
    rowakiro tajorentsita-tsiri ikashiya-kaakiriri paerani.
  ekk-PKP: Ta halastas meie isade peale ja pidas meeles oma püha lepingut −
  mpx-mpx: Inoke tubulau i atilomwan-agil, ge wana bateli toto iya totona i ginol
    i nuwahikan.
  wbp-wbp: '@see-verse:LUK.001.071'
  luo-luo: mondo onyis kech ne kwerewa, kendo opar singruokne maler,
  nhe-NT: Quintlasojtlac tohuejcapan tatahua, huan quiilnamijqui nopa tlajtoli tlatzejtzeloltic
    tlen quitencahuili Abraham.
  aii-aii: ܥܒ݂ܝܼܕ ܠܹܗ ܪ̈ܲܚܡܹܐ ܥܲܠܔ ܒܵܒܵܘܵܬܲܢ̈، ܘܕܟ݂ܝܼܪܹܗ ܠܘܲܥܕܹܗ ܩܲܕܝܼܫܵܐ.
  esk-NT: Uqaġniqsuq nagligigisiñipḷugich sivulliaġikkavut itqaġilugu ipqitchuaq sivunniuġutni.
  msb-msb: Ginkaluuyan niya an aton mga kalulululuhan sugad san gintuga kag nadumduman
    an iya banal na ginsumpaan.
  cpa-NT: Mi³jøng² jmo¹dsa huø³ dsǿa¹²dsa ju³lah lǿa¹² jǿg³ ca¹tsáih¹dsa dsa² hóg¹.
    Mi³jøng² mi¹ti¹dsa jǿg³ ca¹jmo¹dsa ma²lǿih² jøng²,
  dso-dso: ଜେନ୍ତି ସେ ଆମର୍‌ ଆନିଦାଦିମନର୍‌ପାଇ ଦୟା ଦେକାଇଆଚେ, ଆରି ସେମନର୍‌ ସଙ୍ଗ୍‌ କରିରଇବା
    ନିଜର୍‍ ସୁକଲ୍‌ ନିୟମ୍‌ ଏତାଇ ଆଚେ,
  meu-meu: Tubuda tamada e bogadia hisi; Ena gwauhamata helaḡana e laloa tao;
  yva-NT: Po muinye rarorono wama anene mai, muno teto Apa urairijo po rave mansai
    rai tutir.
  dgc-dgc: Nangako siya a kéagbian na du apo-apo tam, a éwan na kaleksapan tu nipangako
    na dide to araw.
  zpm-NT: Sac ib gdziṉd dze csaan me grë zha xtii pxozgol ne, rquianëpaa zdoo me zho.
    Ib guiaaṉladzd me miṉe rëb me lo Abraham,
  hix-NT: Àro wyaro kàhnàn kom yawo rma haxa naha hampànà, Khoryenkomo. Onà wyaro
    nkekon hatà, amnyehra, khoryen heno komo wya. Ohnàn kom yawo rma haxa wehxaha
    hampànà, kekon hatà, àwyanye. Àro wyaro tàwya katxhàrànhàràtho yawo ro rma haxa
    nosonyhehe hampànà, kàwyanye, kekon hatà, Sakaryeyasà.
  sim-sim: Or neloko nihi ondon or rupshihi wapjivi orhik lirin jelyari ri. Uhu suma
    os mas or tivindari hom lirin uri ri,
  npi-ULB: यो उहाँले हाम्रा पुर्खाहरूप्रति दया प्रकट गर्न र उहाँको पवित्र करारलाई
    स्मरण गर्नलाई गर्नुभएको छ ।
  cgc-cgc: Gapangako man kanen an na maluoy ta mga kaapuan na ate na alinan daw magtuman
    kanen an ta iya na pangako na dili din gid matalikuran.
  tim-tim: Akto ulikŋân Anutuŋe bâgilupnenŋe yeŋgât okotŋe nâŋgâm den kârikŋe katyeŋgiep
    are kambiamyeŋân kato tato bo nelâm aŋep.
  yor-yor: Láti ṣe àánú tí ó ṣèlérí fún àwọn baba wa, àti láti rántí májẹ̀mú rẹ̀ mímọ́,
  wos-wos: God dé wungi nana mandékanguka saréfa nae. Dé déka yikafre wasékérékéndén
    hundika sarékéta wandén maki dé huru.
  emp-NTPO: Mãwã oya dadji drõã naẽnabemarãa quĩrã djuburiayad̶a ad̶a bẽrã idjab̶a
    ãdjirã ume bed̶ea b̶ʌd̶ada jũma oyad̶a ad̶a bẽrã.
  eng-F35: to use mercy with our fathers, even to remember His Holy covenant,
  ind-ind: Sekarang terbukti bahwa Allah tidak lupa untuk menepati perjanjian-Nya
    yang suci yang pernah Dia janjikan kepada nenek moyang kita, yaitu untuk menunjukkan
    kebaikan hati-Nya kepada kita.
  pes-OPCB: «او نسبت به نیاکان ما، رحیم و مهربان بوده است. بله، او عهد و پیمان مقدّس
    خود را به یاد آورده است،
  mpt-mpt: Sinanggwano e inanea nib faninwali dohalilanea bain wengo baabenea Ne amitie
    daayemabibo, ne weng olo sino baabeibuo mo dokotnenomobabo ge baabenea
  ssx-ssx: Kutupa nika꞉ amba꞉ titina꞉ haemeke haliweki pa꞉ta꞉ta꞉ Iki pa꞉ta꞉ a꞉ta꞉ma꞉
    homolueke laa Yaka yako piki pi la꞉ ulueki make hone uluekee leekeme laata꞉
  mkl-mkl: Bɛɛbɛi í nyisi bɑlɑ nwɑ ŋɑ ɑrɑɑreɛ, Nɔ wɑ yeò ɡiɡii ɑkɑbuu kumɑ́ɛ.
  gaq-gaq: ମେଁ ନେନେ ନ୍ତା ଞ୍ଜାଇଂକେ ଦୟା ଆଃସୁଏଃଏ ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‍ବଗେ ଆରି ମେଁ ମେଁନେ ପବିତ୍ର
    ନିୟମ୍‌ ମନେ ଡିଙ୍ଗ୍‍ବକେ ।
  gof-RNT: Hessa I oothiday nu aawatas ba maarota bessanaasinne, ba geeshsha caaquwa
    naaganaassa.
  unx-unx: ଆବୁଆଃ ପୁର୍‌ଖାହାଡ଼ାମ୍‌କକେ ଦାୟାକଆ ଆଡଃ ଆୟାଃ ପାବିତାର୍‌ ରାଜିନାମାରାଃ କାଜିକେ ପାହାମେ
    ନାଗେନ୍ତେ,
  gah-gah: Avotegini nigika hize kimitove loko lo moloketamole. Lo múnaheake lo hukoko
    li gakó gele minake lá oketamole.
  lcm-lcm: E iang ka akalit ta kana ngorem taun a keve tivura, si kana lomlomonai
    pok ani kana palapalatung gogoai.
  aer-aer: Kenhe Re anwernenhe alhileke Rarle angkentye ikwerenhe atnyenetyenhe anwernenhe
    mwantye-mwantye-iletyenhenge, anwerneke alkngwirretyakenhele imperle-alhemele.
  qvc-NT: Chaymi Tayta Dyus chay unay agwilunchiqkunata llakipashpa, paykunawan suq
    santu tratuta rurarqan. Chay tratutaqam mana qonqashqachu.
  tgl-ULB: Gagawin niya ito upang ipakita ang habag sa ating mga ama at upang alalahanin
    ang kaniyang banal na kasunduan,
  cbs-NT: Jaska bebunkidi nukun xenipabu jawawen jatu jaska wati nuii jatuwen yubakai
    jatukidi jancha medibi wai min janchapaunidan, jakimama min shinaiin.
  xtm-NTPP: Ja kunda'vi ini ya tna'a o tee jana'a ma, te ma ndunaa ña'a ya, vaa sa'a
    ña'a ya sukan ni skuiso ya ma.
  nnq-nnq: Ngabalenga mabakolela kia akananhota bito, nu kombokela lilagano lyabe
    lya chwapi.
  bao-NT: Mani ñicʉ̃ jʉ̃mʉapʉre ĩa mai, “ ‘To biro yʉ tiirucu,’ cʉ̃ ca ĩirique ca
    ñañarije manirijere acoboti, yʉ biirucu” ĩiquĩupi Ʉmʉreco Pacʉ.
  san-ORI: ତମେୱ ସଫଲଂ କର୍ତ୍ତଂ ତଥା ଶତ୍ରୁଗଣସ୍ୟ ଚ| ଋृତୀଯାକାରିଣଶ୍ଚୈୱ କରେଭ୍ୟୋ ରକ୍ଷଣାଯ ନଃ|
  rmn-rmn: Аякха Ов кердяс мила амарэ папудэнги тай на бристэрдяс По шужо завети,
  huv-NT: Ajiür lasta meáwan mixejchiiüts, aton apleaam omeaats wüx meáwan leawa lamapiüng
    apmarang.
  otn-NT: Bi̱ ma̱ ngue di huɛ̱c'ʉ ma̱ mboxitahʉ xa̱ m'mʉi. 'Nɛ̱ bi̱ ma̱ ngue nu̱'a̱
    rá̱ ma̱ca̱ hya̱ bi xifi, hi̱ndi̱ pu̱mbɛ̱ni̱.
  nop-nop: Mamani-papaniye dut yofolok tuguk u kaule mu titiŋdok yoŋa kulema tubumintayemguk.
  obo-NT: Id ikahi mandad sikandin no id ko‑eru‑i rin iddos kovuyyahan ta, woy dii
    rin od lingawan iddos uhis no kodpotonduwoy rin kandan.
  kca-kca: мўӈ ащиԓув пиԓән сӑмәӈ верәԓ ватәԓтәԓ пӑ Ԓўв йэмәӈ йастантәм щирәԓ нумԓәԓы,
  cak-ENT: y richin nujoyovaj chuka' quivüch ri kaxquin-kamama' xec'uje' ojer can,
    nbün-vi ri xbij, tok xbün ri lok'olüj trato.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤌᤠ᤺ᤰᤌᤧᤒᤠᤜᤠ᤹ ᤗᤢᤱᤃᤢᤶ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤏᤡᤱᤘᤠ᤹ ᤀᤡ᤺ᤳᤋᤢ॥
  mie-NT: Chi nī ncundáhví inī yā ndācá tatā ō, de nduú ní náā inī yā trátū īī yā.
  san-TIB: ཏམེཝ སཕལཾ ཀརྟྟཾ ཏཐཱ ཤཏྲུགཎསྱ ཙ། ཨྲྀृཏཱིཡཱཀཱརིཎཤྩཻཝ ཀརེབྷྱོ རཀྵཎཱཡ ནཿ།
  qve-NT: 'Hinaspapas Diosqa nillarantaqmi khaynata: ‘Qankunata khuyapayasqayraykun
    prometesqaykunataqa cumplisaqpuni’, nispa.'
  pao-NT: '@see-verse:LUK.001.071'
  cbu-NT: Shiy, Apaa, zitaminarineetsini Apramarineetsini mang tárangish; Nuwaanaatsi
    kuki izuuru payuchima, mang, tárangish. Shiyaa mbizacheezi, ndambaree; uru chinachima.
    Uru shiyachchee istachima; tapachindachintspa, mang, tárangsha, Apaa. Tárangish
    anoo izuuru payuksha; uru iyaa Apramarinchicheetseeruni nayaniksha.
  usa-usa: ketááí títaubikoqtaba arummá umáyikena wení anón-anon-aimma timá yarúmakaiqtabama
    ‘aákaq maranúne’ téna Áánûqtuma tiráine.
  soy-soy: Uléécɑɑ yɛ nfɑnɑrɛ pirɔ́sɑ́ɑyɑhɑ nyísɛlɛ, úu uricuruu rinɔ́ɔ kuu u
    nɛ pɛ̃ kɛcɔpɛ n yekei pɑlɛi.
  hui-hui: Ibugua inanaga mamalihondo dara howa, Biamogo bulebero, lalu, Habo nalolene
    bi baya taraore mbira ala lowinigo mitangi bulebero, lalu lowini.
  amf-amf: Ogoamaar yin kinin hayoono wosa eykenana burqadhayse yer payya hayotabee
    yinin giyon gazan yisa mallanam bhocchintakabene.
  quc-NNT: Xuquje' xub'ij chi kutoq'ob'isaj na ki wäch ri qati't qa mam, xuquje' chuk'utik
    chkiwäch chi xna'taj che ri Are' ri Loq'alaj Trato ri xuchi'j chke.
  dob-dob: ta wate lowa ꞌionaupaupa be ꞌaene gimi tubudao ꞌiꞌatenuwa ꞌoleꞌoleyedi,
    ta ꞌina onaupaupa nina geyaꞌabo ꞌinuwanuwa pupulei.
  wrs-wrs: Sesoava os ishunna pina simbehumunmba, ona, si kava yetindimba wavrava
    vovhueinvav, doa nesmos vewol vevra. Sesoava Aprahamba moamba honi ovrahona, pina
    simbehumunillinimba, wo hengava maivethanamoa, owai, wohvev, nomba temba hevpa
    omnanamba.
  mca-mca: Qe qa' ni'nq'ethinij pa' ƚeq'iltiyejij pe' i'nalheyik'i qa qu' naqsiijkii
    iye pakha' hats yiwjutsiqeni'm pa'aj.
  kiw-kiw: Ruu-ro rimo rariamiꞌoi giiꞌepu pimaꞌai, mabu ruu-ro ai-piraromai rii rautu
    iereemedeeꞌaumo Dubuae madei.
  tzo-TZC: Yaloj xtoc ti ta xcꞌuxubin ti jmolmucꞌtotique, ti muꞌyuc ta xchꞌay ta yoꞌnton
