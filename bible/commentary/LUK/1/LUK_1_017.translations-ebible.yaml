    i̱xti‑la̱. Jñà xi̱ta̱ xi tájaàjiìn tjín ini̱ma̱‑la̱ nga mìkiì síkitasòn, si̱ìkjatjìya‑la̱
    kjo̱hítsjeèn‑la̱ mé‑ne nga s'e̱‑la̱ kjoa̱ chji̱ne̱ xi tjín‑la̱ xi̱ta̱ kixi̱. K'oa̱á
    s'ín si̱ìkíyijòndaà xi̱ta̱ na̱xa̱ndá mé‑ne nga kítsa̱jnandaà‑ne k'e̱ nga kjoi̱í
    Na̱'èn‑ná.
  mcq-mcq: ꞌEnajihunaꞌe hura Iraija oni oja ꞌee harura ijí same Huni unaꞌi vahuna.
