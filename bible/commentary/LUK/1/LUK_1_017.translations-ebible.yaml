    i pusic'al quixtyañujob cha'an i ch'ujbiñob lac Yum. Che' ti yʌlʌ.
  zos-NT: Antes que maṉba min ndø Comi, mi ⁿune maṉba yose Eliasis qui'psocuji'ṉ
    y pyømiji'ṉ; jata va'cø yac sunvøjøtzøcyaj 'yune, y ji'n cøna'tzø'oyajepø maṉba
    yac nø'ityaj vøjpø qui'psocuy. Jetse maṉba chøqui va'cø ityaj jajmecøs cumgupyøn
    va'cø pyøjcøchoṉyaj ndø Comi.
  gvs-gvs: Eliyau nakae Iyoniyana mana katepatu be mana togaga ivakumgo ima Yauwe
    manuna. Koroto atedi bei ikayagaviledi natudiyao yaidi goi, tokapipilova nuwodi
    ikayagaviledi bei tauyadi tokibóbwata nakae, be tomota ikatubayasidi Yauwe ina
    sowóduwo manuna.’
  kbm-kbm: Ei atob ninggas gwangne weik ete Ilaija, amol ebe ginei Pomate avo ok,
    be atob niro nunus tis tinas-gen sut, be niro amolmol ebe isov yaun ane lu ite
    ok vukir intangi eisir ebe es as luev vie-ngge ok inde. Be atob ei ninei nitangi
    amolmol ve inpasang is ate, ve kasop ge atob Amol Bamo ninme.”
  tew-tew: Uví ay-á iví píˀnä́ khóˀjé i Yä̖ˀḏâaˀi Pꞌoewa̖a̖hâ̖a̖ imáˀve-í, Elijah-ḏi
    iví píˀnä́ khóˀjé óemáa waabá, heḏá Elijah waabá-á natu̖hkáy-í. I-á Nanbí Sedógîˀ
    napáaḏémú-í Nanbí Sedóví tun wóegé, heḏá táḏáˀindá ovâykhä̖ge̖ˀnamí inbí áyyä̖̂ä̖-á
    wíyá dâysígí-íḏí, heḏá in ditꞌôeyanhá̖hpíˀindá ánshaa-á ovaymä̂äní heḏânho
    in toˀwên inbí wówátsi taˀge dâyhonnin waaginbá dimúuníḏí. Iˀḏi in tꞌowa ovâykhâyˀa̖mí
    heḏânho iˀ shánkí natsonjiˀiˀ óesígíˀa̖míḏí” gin iˀ makówáwi tꞌôepa̖ˀa̖a̖ˀiˀḏi
    Zechariah óetu̖ˀan.
  rmc-rmc: Ov korkoro džala anglal o Raj andro duchos the andre zor le Eliašiskri,
    hoj te visarel o jile le dadengre ko čhave a te visarel olen, ko na šunen le Devles,
    ke goďi the ko čačipen a hoj le Rajeske te pripravinel le nipen.“
  apr-apr: Inbe ye in ole Maro Amunu Silene ikaua gurana mai panga dawa ben ke Ilia,
    a imugu pang Tool Mai. Inbe ole ilon di tooltool maimai a tiportak lodi, a bet
    nen ngan lodi mai san pang di natudi mulu. Inbe ye in ole ilon di tooltool ke
    sak noonoongoo, a bet nen ngan titoo wer dook mata kidi tooltool yo noonoodi nga.
    Inbe ole ilon di tooltool a tikarata lodi le dook mata, inbe tinama Tool Mai yo
    bet pombe i.”
  tiy-tiy: Beeney géétahe bé Kadnane brab fémanduoy Rémogor i Tuluse brab iraya no
    barakat rémigo do mékégaif loo bé rénigo Eliase bé do gétah. Brab beeney émféséulite
    bé de ménsébanil do lukés bé de nga ro. Brab i de étéw énggésala, gésénule ro
    sabaf bé kétoro ne, brab méginugut ro dob Tuluse, brab waléy ro man métintu. Atin
    mélaw waléy médooy étéwe géingat ongot-ongot bé kégégumah i Kadnane,” bang i télakiwe
    ni.
  nlg-nlg: Gaia ke laga me ke rongoraghagha ke loghoa na maana mana Tarunga Tabu vaghaa
    Prophet Elijah idania. Gaia ke ide, ge ke gonidilara nina vure Lord vania na maiana.
    Gaia ke liliu olighi na tobadira na tamadira me ke riti tana daledira, me ke liliura
    na vure tara mua taotaoni vaa tana lio maemane.”
  dgr-DOGNT: Ededı̨ sìı gots'ǫ̀ K'àowo nakweè etłe ha, eyıts'ǫ nakwenàoɂǫǫ Elıjah
    wets'ǫ ı̨nì nàtsoo wets'ǫ̀-èlı̨ ha. Dǫ edeza ghǫnegeètǫ anagole ha. Eyıts'ǫ Nǫ̀htsı̨
    k'èagı̨ı̨t'e-le sìı gogı̨ı̨zǫ xè ehkw'ı geedaà agole ha. Gots'ǫ̀ K'àowo gha dǫ
    ts'atà geèhkw'eè agole ha,” yak'eet'ı̨į̀ yèhdı.
  pes-OPV: و او به روح و قوت الیاس پیش روی وی خواهد خرامید، تا دلهای پدران رابه طرف
    پسران و نافرمانان را به حکمت عادلان بگرداند تا قومی مستعد برای خدا مهیا سازد.»
  ron-1924: Ва мерӂе ынаинтя луй Думнезеу, ын духул ши путеря луй Илие, ка сэ ынтоаркэ
    инимиле пэринцилор ла копий ши пе чей неаскултэторь, ла умбларя ын ынцелепчуня
    челор неприхэниць, ка сэ гэтяскэ Домнулуй ун нород бине прегэтит пентру Ел.”
  tpz-tpz: “Eꞌ se kon a taateꞌ me o kikis vëh ne Elaëjaꞌ to teꞌ me voh non, pareꞌ
    vovoh ke maꞌ e Sunön. Eꞌ se panih a ma kokoman po taman, kee tarih hah ke maꞌ
    manih pa ma koaꞌ pee, kee vapöh kokoman hah ee. Pareꞌ panih me en pa ma kokoman
    po teꞌ vatösoe, kee kon taneꞌ a taateꞌ me o kokoman natsean manih po teꞌ no a
    taateꞌ pee to teꞌ totoopin non sih manih pa matan e Sunön, pareꞌ vavaasis a napan
    pa taateꞌ vih, kee sih anoeh ne e Sunön, pare pënton a soe peꞌ.”
  agd-agd: Béi Iraiyani ákona vá avúavá bá mamaren Bafan an uanten oriven maen mo
    ve akhafana vá be afóeyan má ará maman manafiní uantanten mino. Máan tuantáden
    maen man baya ma átakharéin kékái ineine maman puntáden kama ineine ma vain kayo
    an daantanten mino. Béi vanasi maman arakhoku urantin Bafani erin nan ave inten
    mino.”
  rkb-NT: '@see-verse:LUK.001.016'
  san-THA: 'สนฺตานานฺ ปฺรติ ปิตฺฤณำ มนำสิ ธรฺมฺมชฺญานํ ปฺรตฺยนาชฺญาคฺราหิณศฺจ ปราวรฺตฺตยิตุํ,
    ปฺรโภ: ปรเมศฺวรสฺย เสวารฺถมฺ เอกำ สชฺชิตชาตึ วิธาตุญฺจ ส เอลิยรูปาตฺมศกฺติปฺราปฺตสฺตสฺยาเคฺร
    คมิษฺยติฯ'
  iws-iws: Mɨ siya Adi Komii siir naeyɨuwɨn mɨ siir kɨrɨeya bɨiya Ilaijani nwowa wɨ
    saiir hɨriinankak nwowi. Mɨ siya wɨ Bɨiyan Inkam Komii siir bɨiya namkwokɨni.
    Mɨ adɨm sɨmiir kwoɨnɨm wɨ siya kisɨna haigii mɨ sɨma wɨ sɨmiir yɨn ɨmiiram nwokɨ
    aɨngwowɨm. Mɨ iikamɨm nantamyɨriyɨrɨm, sɨmiir kwoɨnɨm wɨ siya kisɨna haigii. Mɨ
    sɨma wɨ iikamɨm dimɨn whɨrkɨ kɨmbu karamae nwowɨm, nɨnoknɨnkɨn komiigakɨm wɨ sɨmiir
    kwoɨn hɨriinan kɨnar nwowi. Mɨ iikamɨm sɨmiir kwoɨnɨm wɨ siya kisɨsop haigiwɨni
    Bɨiyan Inkam Komii siiram. Adi Komii siir paekwosɨmɨn hɨnɨɨna boɨnkɨn.
  pol-SZ: Będzie się odznaczał nieugiętym duchem i mocą proroka Eliasza. To on poprzedzi
    nadejście Mesjasza i przygotuje ludzi dla Pana, nauczając ich prawości. Pogodzi
    również rodziców z dziećmi.
  ztq-NT: Lëë xiñoo Juan tenech lo Dios, ni siñee kwyo kyalbini leñ styoo Elías, tsow
    leñ styoo xaa, ni sinak nii kwnabey Elías kñabey xaa, parñee kisyaal xaa xtily
    meñ nii xtilyni xiñ, ni parñee ksoob meñ ntseeb tiits. Singo mod lëë xaa kluuy
    xa kyëmbës meñ Dios.
  zai-NT: Zazá niru be lú Señor, ne laabe zeda aca be casi Elías purti zapa be Espíritu
    sti Dios casi gupa Elías ne laca zaca be nandxó' casi uca Elías. Zaguu né be binni
    xiiñi tobi si, ne zucuudxi be ladxidó' cani naguidxi ladxidó' para uzuuba ca diidxa'.
    Zacá nga quixhe chaahui be binni para dxi gueeda Señor.
  upv-upv: Ko ni puwowomue Mesaea non renge nem̃in ko derteren se Elaeja, ko p̃irieni
    lweni tata ser nolor p̃irieni lweni van ji natur, ko parresrres luwi tevir. Ko
    nir nga sete marosuri parivel vajin renge norongwosien se nir nga marmomsawos,
    ko puloli lilane jinibb nga martiriv tera Numal nolor p̃irres.”
  wap-NT: Naꞌiki uruꞌo nii kiwiita Naobanai uaꞌati, maꞌozakaꞌo nii uruu, naꞌapaꞌo
    nii manawun umaꞌozakan Elijah kawan, Tominkaru prophetiniz. Naꞌiki ukaimanadan
    nii daruinao nyukunuu ĩdainao tuma kida. Naꞌiki pidannao wuruꞌu dikintapainao
    kidaz, utanawatan nii ĩnyukunuu, kaiman kiziꞌi naa ĩaitapan padiꞌitinpan, naꞌapa
    izoꞌatiinao kawan Tominkaru. Naꞌiki uminziiwa-kidan niꞌi naa Tominkaru pidanannao
    nyukunuu, ĩizoꞌati kizi uparadan.”
  mva-mva: Ngai masa Ilaiza mariabaka be kaiboang nena-lo be Tanepoa aro ngamua, be
    ono kamoang ilodi ngabuiri be natudi datalaridi. Be tamoata panganadi patu bokana
    masa ilodi ngabuiri be tamoata adoadodi kauangadi malaidi nge datagadi. Ngai ka
    Tanepoa tamoata be aine ne ngamoataungakidi be dasoaki be Tanepoa ngapura kana.”
  dwr-NT: Ikka giigenna asaa Godaw giigissanaw, aawatuwaa wozanaa naanatuwaakko, azazettennawanttakka
    xillotethaa eraakko zaaranaw, Eelaasa ayyaanaaninne wolqqaan Godaappe sinthanna
    bee.”
  kfw-kfw: John in ajar eya innu inpa ngai'n insa ngaikha kheella ingaidon. Halli
    hiwa angnga, atuunna chongkajuimak mi ngai khaum Pathian minngaidon sik eii. Halli
    John in mipui ngaikha Pumi sikbeiya inringchak ah minom nasik ah ama'n Elijah
    ratha khat-um ranak angnga ama'n Pumi matiang asisik eii.”
  bfz-bfz: से एलिय्याह री आत्मा और सामर्था रे ऊई की तेसरे आगे-आगे चलणा ताकि पितरा
    रा मन बाल-बच्चेया री तरफा खे फेरो। आज्ञा नि मानणे वाल़ेया खे तर्मिया री समजा रे
    ल्याओ और प्रभुए खे एक लायक प्रजा त्यार करो।”
  cuk-09: Ar be-machi-Juan, Dule-Dummad-idu nadap-guoed, Elíasyob. Deyob Bab-Dummad-Burba,
    degi, Bab-Dummad-gangued nika-gumogoed, adi babgan gannar na e-mimmigangi binsa
    imakegar, sabguegar, degi, dulemar-galagwensuli-gudimalad dulemar-nuegan-binsaed-nikaa-damaladga
    imakegar, degine, adi, dulemar guagwar urbegar, Bab-Dummad-abingamalagar.”
  ben-OBCV: ভাববাদী এলিয়ের আত্মা ও পরাক্রমে সে প্রভুর অগ্রগামী হবে; সকল পিতৃহৃদয়কে
    তাদের সন্তানের দিকে ফিরিয়ে আনবে, অবাধ্যদের ধার্মিকদের প্রজ্ঞাপথে নিয়ে আসবে—প্রভুর
    জন্য এক প্রজাসমাজকে প্রস্তুত করে তুলবে।”
  mil-NT: Te té Juàá‑áⁿ codonùu‑dé núú‑gǎ, te cundecu ndɨhɨ‑dé Espíritú‑gá, te taxi
    tnùní‑dé dàtná ní quide té Èliás. Te nacanu ichi‑dé cue tée cùu sacuéhé cuèndá
    cada‑güedé sá vǎha sá cúú‑xí cuè tée cuechi, te cuěi cue tée ío sàá iní‑xi, te
    dɨu‑dé cada te tnɨɨ‑güedé tnúhu váha, tnúhu càháⁿ ñáyiu quìde ndáá. Te ducaⁿ càda‑dé
    cada túha‑dé ñáyiu cuèndá cunu cuèchí‑yu núú Dǔtú Ndiǒxí —càchí‑xi xǎhaⁿ‑xi xìi‑dé.
  myu-myu: '@see-verse:LUK.001.016'
  amk-amk: I mani da foni Sempaisi, wemambiriu kariri nabi Eliai. Ampafe dohong wawa
    enemirorong sawai we ene arikangfosa, tuti dohong inontarai era saiworuai etarababerasa
    we rang mesio inontarai emararebana fosa era nai foi. Nanaia mani deunau kaiwasafo
    ampafe emainenang etamang we ene Sengfoi.”
  fai-fai: Kale asik Kamok gebom wakadá kalán tadokaba kinim. Kale aka kitid soim
    lum senin kinim Ilaitsa ami kanamámsa taw keidokaba. Kale ata tabe alaw so man
    so iyo aket kusiki dek amki imu nadanade yak wanang kinim weng kuásusulin iyo
    dák made imadew maek aket fukanin kidel kinim kidel aket fukanin taw keidokabiw.
    Kale kanoyamano wanang kinim iyo kidela Kamok leiw fenokabiw.” Akane,
  ura-NT: 'Nii Joaante turuha uheneni Cana Curuaanaa ajiniha cureein, Cana Coaunera
    ere bera inoaensi Irihasi rai niicha tei suujueque suujuequiin- Cana Coauneraacha
    ichana nainei ichaain naaonjoaaincha. Acate aicheein calaohichuru aina jiniiquiin
    ita que suujua acateein neeuruha acaauru fojiaraaurune coinara. Chaen erenaa tonorana
    jeriheichuru netonai erenaa tonoraain naaonjoaaunruhane, raotojoeein Cana Curuaanaa
    ranaa nainecuruhane coinara,” naa rai nii anjerane jaun jetaote:'
  mcd-NT: Ascashu nan Juan Elías ipaoni cuscara arifi iishquin. Elías Dioshuunshon
    ahuun yorafo cayacafi icocoin tapimapaoni cuscan nanscarifi aqui Juanpan ahuun
    yorafo arifi ato tapimashquin. Ascano ahuun tsainhuunoashu ato apafo yafi aton
    facufo afanan noinanshcani. Ascashu nan Diosin tsain nicacasmamisifoan arifi aton
    chaca shatucashon Dios icoinra huafain shinansharashcani. Ascacun Juanhuunoashu
    ahuun caifofo itisharashcani Diospan furun atoqui nocoaitian a nicasharashcaniran,
    —ishon yoiaiton.
  urt-urt: Pe kin ka el topoꞌe bongol tikin Yohe Yirise tuꞌe profet Elaija pe, ka
    el yerme Lahmborenge. Ka ende lenge yai topoꞌme lenge talah tinge ka plihe ŋoihmbwaip
    ilyeh, topoꞌe ka bunjenge ŋoihmbwaip lenge miyeꞌ tuweinge ŋaiye si yengelyembe
    wusyep Got no, ka ŋoihyeryembe bwore bwarme. Taꞌe luku pe, kin ka ende miꞌmiꞌ
    lenge miyeꞌ tuweinge nange ka yurp jeteme Lahmborenge ŋaiye ka ot.”
  awk-awk: Ġatun wal noa uwȧnu̇n ġikouġ kin mikan ta kaiyu ka Marai ta Elia-uúmba,
    warbuġgulliko bu̇lbúl biyuġbai tara koba wonnai kolaġ, ġatun barun kinko tuloa
    kako; uma-uwil koa barun ku̇ri kurrikurri Yehóa kinko.
  kiz-kiz: Ibeta kulota palongolo pa mihu pa Bwana ku Roho ni nghofu sya Eliya. Ibeta
    kubhomba naha ili kukerebhusya mioyo ghya Dadi kwa bhana, ili kwamba bhabhibela
    kutii bhibeta kulota mu hekima jha bhenye haki. Ibeta kubhomba naha ili kubheka
    tayari kwa Bwana bhanu ambabho bhaandalibhu kwa ndabha jha muene.”
  tzo-TZE: Li Juane ja' ba'yuc ta xtal, ja' ts'acal ta xtal li Jcoltavanej avu'unique.
    Li Juane co'ol yo'ntonic co'ol svu'elic xchi'uc li Elíase. Jech ba'yuc ta xtal
    yalbe achi'iltac ti ac'o scomtsanic li c'usitic chopol tspasique jech chco'laj
    yo'nton xchi'uc xnich'nabic ta jujubej snaic. Ta stuq'uibtasbe yo'ntonic li boch'otic
    mu xch'unic mantale yu'un ja' ac'o yich'ic ta muc' c'alal me ital li Cajvaltique
    ―xi li j'almantale.
  lex-lex: Hota nlernohora makwohorulu-ktatrulu (nabi) Elia yehwani la' ler delloo!
    Yoma Uplerlawna Nhiw Lululli Naruri-nalai nian e'a. Pa hota enala' ul pua nwalipra-nwahyaria
    Orgahi-Orha'a talanni totpena Israel rimormiorni re rwahi' targa la Orgahi-Orha'a
    maimiaini. De e' ed maka khi'a pa riy maka kor inni-amni onde upni-a'nani rahuri-rawo'ora
    hota rkalwied owa'ana. Ne riy mak edonna katlina-katailla Orgahi-Orha'a de Enwatut
    pua ratu ratlina-ratail owa'an la Orgahi-Orha'a, pa emeknekama riy mak kaplol
    la Uplerlawna yamkekni.”
  dov-dov: Uzoya kunembo lya Mwami mumuuya amumanguzu aa Elija. Uzoochita eezi kuti
    azosandule myoyo yamataata kuti ibweede kubana babo, kuchitila kuti batalemeki
    mulawu bazoyende mubusongo bwabaluleme - kuchitila kubambila Mwami bantu babambilidwe
    nguwe.”
  rgu-rgu: Ria leleo-lalaꞌon ma kuasa na sama leoꞌ Manetualain mana nesi matan, baꞌi
    Elia. Ana mai naꞌuluꞌ ita Ramatua na. Ana tao na ina-ama a dale nara ratafali
    sue-lai ana nara. Ma lahenda fo rasadea Manetualain boe, ana tao na si ratafali
    fo tuka Manetualain hihii-nanaun. No ria na ana tao na lahenda ra sadia dale nara
    de sipoꞌ Ramatuaꞌ a mamai Na.”
  toc-NT: Amá min­ka­huasa Juan napu̠­laniy Quim­pu̠­chi­nacán hua̠nti̠ mima, y na̠chuná
    naka­lhíy xta­la­ca­pa̠s­tacni chú xli̠t­li­hueke hua̠ntu̠ xka­lhi̠y xamaká̠n
    pro­feta Elías la̠qui̠ naca̠­lak­pa­li̠niy xta­la­ca­pa̠s­tac­nicán xna­cujcán
    xanat­la̠tni la̠qui̠ nata­pa̠x­qui̠y xca­mancán, y hua̠nti̠ luu lac­li̠­pe̠­cuánit
    xta­la­ca­pa̠s­tac­nicán xlá naca̠­ma̠­si­yuniy lácu nata­ka­lha­kax­mat­ni̠nán
    hua̠ntu̠ Dios ca̠li̠­ma̠­pek­si̠­putún. Y chuná xlá naca̠­ma̠­kalh­chu­hui̠ni̠y
    cris­tianos la̠qui̠ cha̠­ca­tzi̠ya nata­kalh­ka­lhi̠y Quim­pu̠­chi­nacán hua̠nti̠
    namín.
  ulk-1902: E kekiam Elia ra op ge, a adigir gako saserim, a nerkep depeger abem a
    apuem a omaskerem, darapegerare uiabim asorkaklam debe pardalem a debe tonarem;
    a ege derser abged abkoreb Iehouaim.
  som-som: Isaguna wuxuu ku hor mari doonaa ruuxii iyo xooggii Eliyaas inuu aabbayaasha
    qalbiyadooda ku soo jeediyo carruurta, iyo inuu caasiyiinta ku soo celiyo xigmadda
    kuwa xaqa ah, inuu Rabbiga u diyaargareeyo dad hagaagsan.
  mam-C: A k'wel nej twutzjo Kolil tuk'a nim tipin ex tuk'a Xewb'aj Xjan, tze'nkuj
    Elías, a yolil Tyol Dios ojtxe, tu'n tkub' kyxmoxin manb'aj kyib' kyuk'a k'walb'aj,
    ex ikyqex k'walb'aj kyuk'a manb'aj; ex aye xjal, a mina nkub' kyb'inchin a taj
    Dios, tu'n tel kyniky' ti'j, ikyxjo tze'nqeku a nkub' kyb'inchin wen, tu'ntzintla
    noq b'antnintl kyten aj tul Kolil.
  ndj-ndj: Damuwombeli Bambu, kandi daghavi na mfuki na liwovi kucha Eliya mbuyi wa
    Chapanga. Davajoveshi pamu kandi vatati na vana, davawuyishi vandu vaveli na lukilu
    vavi na hoshu sha nyanyi kucha vandu vampikanisha Chapanga, davagoli vandu vayitandili
    kumuyanga Bambu.”
  mbj-NT: —Tak'ëp Hyb N'aa Jawyk do pooj jé da Jowãw bawäd däk da, Isaraéw buuj sa
    h'yyb tym tabenäm hyb n'aa Tak'ëp Hyb N'aa Jawyk Do wë. P'op Hagä Do Sahee hejój
    gó tabawät da, P'op Hagä Do ky n'aa rod Eriij makũ hawäd wät do paa hadoo da,
    sa yb sa taah rah'yyb en'yym hyb n'aa sa wë, nabuj keh'ũũm do rah'yy kawapëën
    hyb n'aa, rah'yy genäh hyb n'aa kä baad P'op Hagä Do karẽn doo da habok do rah'yy
    genäh doo da —näng mä ããs kyyh Sakarija hã.
  lat-VUC: 'et ipse præcedet ante illum in spiritu et virtute Eliæ: ut convertat corda
    patrum in filios, et incredulos ad prudentiam justorum, parare Domino plebem perfectam.'
  ngp-ngp: Naye naamlongoele Zumbe kwa Muye wa Eliya no ludole lwakwe vileke aihitule
    mioyo ya welesi waivane na wana wawe no kuwagela want'hu wasaguke ubala wa want'hu
    watendigwe kunda wedi hameso ha Mnungu no kumwiikila Mnungu want'hu waikilwe lumwe.”
  aoi-aoi: “Yawe-ka,” ni-yama ngarningka Jekarayu-wa nakina. “Nenikuwena kini-lyengmenama
    nakina, umba eneja Nubungkawa kin-arijidinama arija-langwa. Narrubude-ka amandangwa
    kin-ambilyama nenikuwena. Ngalaja Amawurrina Neningikarrawara-langwa, ebina-murrada
    nenaki-ngbudirrka-murrada Eliya arakburakba-kiya-wiya, kenaki-ngbudirrkinama enejukwaba
    nenikuwena. Aburraja wurrungungwarrngwa ka-lyelyingminama karr-akwurrajinama ngarningka
    wurriyukwayuwa aburra-langwa kuw-engkirrikaja-mulangwa wurrakina ena-langwa ayakwa.
    Aburrajukwaba warnumamalya wurribina nara amini-yarrkuwarakama Neningikarrawara-langwa
    ayakwa wurrakina ke-kuwarrukwajungwunama akwa karruma-dirrburakinama aburra-langwa
    mangma kuw-engkirrikaja-mulangwa ena-langwa ayakwa. Kembirra kenumini-yarrkuwarakinama
    wurrakina Neningikarrawara-langwa ayakwa, wuburra laka wurrukwala warnumamalya
    wurruwerrikidirrbura aburrajukwaba ne-yaminama wurrakina. Kembirra wurrababurna
    wurramukwiyadakina warnumamalya kuw-embirrarinama wurrakina kajungwa warniki-rringki-yada
    ebina kini-yamina-mulangwa Nubungkawa Neningikarrawara. Biya kuw-engkirrikajama
    enuwa-wa, nuw-engkirrikenu-mulangwa adinuba-wiya ayakwa nenikuwena-langwa-da,”
    ni-yama nakina nenikumamurikaja Neningikarrawara-langwa nenu-maka Jekarayu-wa-da.
  enq-2: Ilaijanya spirita dokopa, kyeto dokopa dolapo Jone-kisa palitamopa, akali
    tata mende Kamongonya depa lakamaiyanya Jone baa wambao ipata. Baa ipata doko,
    takange dupame nyakamanya wane dupa mona setena lao baame nyoo pyasalanya ipata.
    Endakali tolatae dupanya masepae epe dokonya katena lao, tanga lenge endakali
    dupanya mona kapilyakamaiyanya ipatana” lea.
  eng-ASVBT: And he shall go before his face in the spirit and power of Elijah, to
    turn the hearts of the fathers to the children, and the disobedient to walk in
    the wisdom of the just; to make ready for the Lord a people prepared for him.
  mna-mna: Ni ko ikam ŋgar mi mburaana kembei ta Anutu kwoono Ilia, mi imuuŋgu pa
    Merere mi iurpe zaala pini. Ko itooro zin kolman ma lelen ila ki lutun bizin mini,
    mi ikam zin wal zorzooroŋan ma tito ŋgar ambaiŋana kizin wal ndeeŋeŋan. Naso ikam
    zin tomtom ma tiurpe zitun, mi tizza Merere kizin tabe imar i.”
  rmy-ARLI: Ka džal anglo Gospod sar glasniko ano duho hem ano zoralipe e prorokosoro
    e Ilijasoro. Ka mirini e daden lengere čhavencar hem okolen so na šunena ka irini
    nakori mudrost e pravednikonengiri. Ka pripremini e narodo te oven spremna zako
    e Gospodesoro aviba.”
  myw-myw: “Peinan bo bikanow daGuyaws aygan, biwotet Kululuwan tawtoun waseg, ma̱wan
    Ilaytiy kululuwan. Bivag timsiyas ninous bikanavin mo binekes gamagal; o tasiyas
    takapidabs bikanavin ninous mo bisinaps ma̱wana tadidumwals. E, natum inawotet
    ma̱wan, va̱gan bikabutus inagamag silma̱nin Yowbad inawotet.”
  sby-sby: Yohane nakabe kuntangu kwa Mwami, kayi nakabe ne Mushimu nengofu mbuli
    shali kuba ne mushinshimi Eliya. Nakalete lunyufwano pakati pabana neba meshabo.”
    “Nakasandule bantu batanyumfwili Lesa kwambeti bakabe ne miyeyo ya bantu balulama.
    Nakabambe bantu ba Mwami kwambeti babenga balibambila.”
  sll-sll: Ena God hana togu yal Ilaiya ha maing honagi nimni mole ol mongwo meri
    yu olere monamua. Molere singaba Kraist homa e te monamua. Molere onangwo ipire
    ari honagi irang wang hobi kina yong tani ere monamua. Monangure tal nigi dongwo
    oli ongwo hobi iwe, Yon ha nir si tenangure, pirere ha maing hol i doling bonamua.
    Bonangwo hobi iwe, Yon ari ire God kebering bani tabin si enamua.”
  yaq-NT: Ini'i Joan, itom yo'owata bepa weene. Intok ini'i, ju'u bat naatakai Liojta
    betana noktuawakame, Eliaj tuka'uta benaka, Liojta betana utte'ata aet aune. Junuen,
    jume' achaiwaim, bem yoemiammak am tu'ute betchi'bo. Intok jume'e, kaita yo'oreme,
    Liojta bem yo'ori ta'aane' betchi'bo. Ini'i inien, ju'u yoemratau noknee, junuen
    juka' itom yo'owata, tu'isi bem a' mabetne' betchi'bo ―ti au jiiak.
  uro-uro: Bä va qa er qa rhet pä ma Engeska aa qamäs sa ama Qloqaqa ama Qumärqumärqa
    aa qrot toqor ma Elaija bä va qä evär da ama ngätmamäkkäna arhä mungäsnäng sävät
    arhä rhoes dä qosaqi ama tmervämda diva rhat tet nasot ama mädräm ama mär ngät
    nage ama räktta. Iva qä rhäkmu vät ama ruvek iva rhit täkmu na nas nani ma Engeska.”
  ita-1885: E andrà innanzi a lui, nello Spirito e virtù d'Elia, per convertire i
    cuori de' padri a' figliuoli, e i ribelli alla prudenza de' giusti; per apparecchiare
    al Signore un popolo ben composto.
  muy-muy: Amara kama ge Melefit ga məhi ma ge Melefit ana mis a. Melefit aməvi Məsuf
    akaba njəɗa akaɗa ya àvi ahaslani ana bay mahəŋgaray pakama gayaŋ Eli ni. Amagray
    tʉwi ga maŋgalabakabu ata bəŋ ga bəza akaba bəza gatay ; mis ya tìciiki slimi
    ana Melefit do ni amahəŋgarbiyu tay ti tə̂jalay ahàr akaɗa ga ndam ya ticiiki
    slimi ana Melefit ni. Nahkay amaslamalikabu mis ana Bay geli ga məgri tʉwi. »
  kqc-kqc: Ina bi Varika amiye di naivo naivo amiye, kaere bi ourei bobigo, Sei di
    ago nido amiye Elijah di vima ma vava nufa. Ina yaku baba vene di uka moi kero
    regori, bi ini midasa uka yokoi maka dudu amebigedi. Ina yaku vegu no vene moi
    kero regori, bi mokena rorobo vene di mokena amebigedi. Adina Varika amiye di
    vene moi egogo resi Varika amiye di dego meda nari rebigedi.”
  rmc-ZRB: Ов джяла анґлал Лесте андро духос те андре зор Іліяскєрі, гой те вісарен
    о їле даденґєре ко чаве, а кадален, саве на шунен, — ґодяверіпе ле чачібнаскєре
    манушен, те кійсітинен о нийпос кє оди оврі, сар авела о Рай.
  tav-tav: Cristo mari Ʉpaʉ jʉgoye buio majio jʉgoyeyeri majocʉ anigʉmi. Elías cawamecʉcʉ
    Dio ye quetire cabuioricʉ tirʉmʉpʉ macacʉ Dio Espíritu Santo cʉ catutuarije mena
    cabuionucuñupi. Cʉ ãnacʉ cʉ cabuio ocabʉtiricarore bairona buio ocabʉtigʉmi mʉ
    macʉ quena. Capacʉa na punaa mena ame ĩ punijiniricaro mano caroaro na anio joroque
    na átigʉmi. Dio yere cabai botioricarã quena Diore caroaro apipajeegarãma, mʉ
    macʉ cʉ cabuiorijere apiri. To bairi mʉ yarã Israel macana na Ʉpaʉ Cristo cʉ caejapere
    caroaro api nʉcʉbʉgo yuurã baigarãma, mʉ macʉ cʉ cabuiorijere apirã, cʉ caĩñupʉ
    ángel Sacaríare.
  eng-ULB: He will go before the face of the Lord in the spirit and power of Elijah,
    to turn the hearts of the fathers to the children and the disobedient to the wisdom
    of the righteous—to make ready for the Lord a people prepared for him.”
  spa-VBL: Irá delante del Señor en el espíritu y el poder de Elías, para convertir
    los corazones de los padres a sus hijos nuevamente, y convertir a los rebeldes
    hacia un entendimiento recto, para preparar a un pueblo que esté listo para el
    Señor.
  fra-_FOB: Et il marchera devant lui dans l'esprit et avec la vertu d'Élie, pour
    tourner les cœurs des pères vers les enfants, et les rebelles à la sagesse des
    justes, afin de préparer au Seigneur un peuple bien disposé.
  hau-ULB: Zai yi tafiya a gaban Unbangiji a cikin ruhu da ikon Iliya. Zai yi haka
    domin ya juya zuciyar Ubanni zuwa ga 'ya'yansu, domin marasa biyayya su yi tafiya
    a cikin tafarkin adalai. Don ya shirya wa Ubangiji mutanen da aka shirya dominsa.”
  mal-mal: അവൻ കർത്താവിന് മുമ്പായി ഏലിയാവിന്റെ ആത്മാവോടും ശക്തിയോടുംകൂടെ നടക്കും;
    അവൻ മാതാപിതാക്കളും മക്കളും തമ്മിലുള്ള ബന്ധം പുന:സ്ഥാപിക്കും; അവൻ അനുസരിക്കാത്തവരെ
    നീതിമാന്മാരുടെ വിവേകത്തിലേക്ക് തിരിച്ചു കൊണ്ടുവരും; അങ്ങനെ ഒരുക്കമുള്ള ഒരു ജനത്തെ
    കർത്താവിനുവേണ്ടി തയ്യാറാക്കും.
  kkc-kkc: Yo Ilayaye kitulugu sabolo badebei egeesi masi badolone, Lodeeye sibilei
    mologa daga malalo yayo sibileiso. Osoloso yayo odoo susuga Lodeeye egee sibo
    goo omapoo mopoodoo dolone dobolone, ma dio sabolo owolo dio sabolo mesie goo
    mapoo gilimado sibileiso. Osoloso yayo Godeeyo to mapoo koo mesimo silesibili
    odoo dia goo goolee ee see Godeeyo howo woola tekepo goo talame dia goo goolee
    su wudileiso.”
  lit-lit: Ir jis eis pirma jo su Elijo dvasia ir galybe, kad atverstų tėvų širdis
    į vaikus ir neklusniuosius į teisiųjų išmintį, kad prirengtų Viešpačiui išsamiai
    paruoštų žmonių.“
  urd-GVR: Wuh Iliyās kī rūh aur quwwat se Ḳhudāwand ke āge āge chalegā. Us kī ḳhidmat
    se wālidoṅ ke dil apne bachchoṅ kī taraf māyl ho jāeṅge aur nāfarmān log rāstbāzoṅ
    kī dānāī kī taraf rujū kareṅge. Yoṅ wuh is qaum ko Rab ke lie taiyār karegā.”
  far-far: Ma nia ne kai eta na mai 'i naona na 'Aofia, ma nia kai nikila dia sa Elaeja
    na profet. Sa tifaida ne kera olisusu, nia kai fikuda lau, fuana maa ki, ma na
    wele kera ki, kera kai kwaimani fuada kwailiu. Ma nia kai talana manatana na wane
    aburongo ki, fua kera ka manata 'o'olo. Ma nia ne kai sasi akau ana na wane ki
    fuana 'Aofia, fua kera ka makwalia na daolana mai.”
  suz-BL: मिनु मेकोमी एलीया आ सोक्‍त नु सक्ति तशा, आम आफ आ थुं आन तमी तौ गे लेप्‍पाइक्‍ब।
    मिनु मटीब आन कली ठीक पतीक लां जोक्‍ब तुइक्‍ब सेल्‍ब। मिनु मोपा मुर आन कली प्रभु
    नु ग्रुम्‍पाइक्‍चा कली ठीक सेल्‍ब” देंमाक्‍त। मलाकी ३:१,२३,२४; मत्ती १७:११-१३
  car-NT: Inoro uwapo ro kyny'tan mo'ko omuru mo'ko Elia a'karymbo pori'tory ta. Mo'karon
    uwapoto'san turu'san ewa'porotan rapa mo'karon i'makon poko. Mo'karon typanaja'naramon
    ypotan rapa tywonumengapore mo'karon tamamboramon wara. Iwara ro amy kari'na apyimy
    a'nano'tan Tamusi pyitorykon me.”
  amp-amp: Rorn nd Iraijar hatohmo yafothat mthu nhombraraht. Ror bi Brorhu nyinga
    yuhat bi tohak hanyruhatr, nitohfi nitohfim tfit niak marnya hakurahm. Yifemrom
    yak marnya hakurahmm yinemrom. Rorn nd hanyjbornetroh yima yuhum tfit yak marnyarahrm
    hifa duka hik marnyetrohm kanjo. Bi rorn met yindariroh yima yuhum bi yak marnya
    haso hanyruhatrm, ee btn Bror nierahr.”
  bht-bht: यूहन्ना इक ऐसा माणु होणा है उनी परमेश्वरे दा संदेश देणेबाले एलिय्याह सांई
    आत्मा च शक्तिया ने भरपूर होणा है कने प्रभु दा रस्ता तैयार करणा है। ताकि माता पिता
    दा मन बाल बचयां दे पासे फेरी दे, कने हुकम नी मनणे बालयां जो धर्मियां सांई जीणा
    सिखाणा; कने प्रभु तांई इक खरी प्रजा तैयार करे।
  eng-NOY: And he will go before his face in the spirit and power of Elijah, to turn
    the hearts of fathers to children, and the disobedient to the wisdom of the righteous,
    to make ready for the Lord a prepared people.
  cub-NT: Jʉ̃menijicʉ nópe d̶are d̶acʉyʉme mímacʉ bacʉyʉ́re. Aru jipocatede d̶acʉyʉme
    mímacʉ bacʉyʉ́re maje jabocʉre ʉ̃i Espírituque, ʉ̃i parʉéque. Nopedeca Jʉ̃menijicʉ
    parʉre d̶arejaquemavʉ ʉ̃i yávaiyede coyʉcaipõecʉ bácʉre máre, ʉ̃i ãmiá Elías,
    ʉ̃i Espírituque, ina bʉcʉva ne jʉ arĩ jipocatenajiyepe ayʉ némarare ne cãrijimene
    d̶arãjiyepe ayʉ náque, aru ina jʉ abevʉ ne dápiarãjiyepe ayʉ jʉ aivʉ ne majiépedeca.
    Caiye iye d̶acʉyʉme mímacʉ bacʉyʉ́ põevare mead̶arĩ, ne jacopʉrãjiyepe ayʉ maje
    jabocʉre, Jʉ̃menijicʉi daroquimʉre, arejamed̶a ñai ángele Zacaríare.
  ita-1927: ed egli andrà innanzi a lui con lo spirito e con la potenza d’Elia, per
    volgere i cuori de’ padri ai figliuoli e i ribelli alla saviezza de’ giusti, affin
    di preparare al Signore un popolo ben disposto.
  lww-lww: Yoko avisu nap̃a ninuna a nam̃areraena nap̃a se e Navisawalena Elaisa sumo
    sike sina ga e naga maran ve taaga, komin nap̃a naga imi sumo, vena visawal visave
    ve ve piavi re Navisaarena naga imi raunia. Yoko naga vilon sinen ata lala vena
    asitomyu ruru sina ga narila lala, a yoko vilon sitomena kiena ne li nakilaroen
    navisaluaena lala vena ataveve si p̃elaga nap̃a pe manmarua a mesmes ruruia. E
    mrapa ne la nanene narui, p̃isi na naga kila ruru p̃egas nen yeririna la tai va
    Ntewa, vena asum̃ate naga imi m̃alivin la.”
  ron-BAYASH: Jăl u meržji ăm nenće alu Domnu ka vjesniku ăm duhu šă ăm pučere alu
    Ilija kari are dă kănva prorok să pomirilaskă pă kupiji ku tatusurlje, să ăntorkă
    pă eje kari ăs nevjerni să apušji mudrost dă la heje kari ăs pravednă, să pripremalaskă
    narod păntru Domnu.”
  ckb-ckb: بە ڕۆح و توانای ئەلیاسەوە پێش یەزدان دەکەوێت، تاکو دڵی باوکان بۆ لای منداڵەکان
    ڕابکێشێت و یاخیبووانیش بۆ لای دانایی ڕاستودروستان بگەڕێنێتەوە، بۆ ئەوەی گەلێکی
    ئامادە بۆ یەزدان پێکبهێنێت.»
  nas-nas: Eeꞌnoko tee tee Ovoring-koo uroꞌkanooꞌke nantoong doorevurima nanuaing
    Eliasi-pinaꞌ bakaang aarumo eeꞌnoko iriꞌ nariꞌ kompui. Biumaraang domang biurukaaꞌaape
    bereꞌantavuriiꞌnaang eeꞌnoko teing taarapiikanuka koontoꞌnuka biikaang matau-koo.
    Teeꞌ nariꞌ nerivuri maamu-antavuriaing nantoong Ovoring poaing-koo.”
  uvl-uvl: Pe pule lape i muka ia Non Soke pingana. Pe na kerkerenga palaungana toto
    ke mange hetatalonga Elaisa. Pe hemakuke tetemeria mur leteria ke tuturia mur
    te kila mule ke muria elle. Pe pule poia iri nenge te longo olole ke ramaria la
    mule nga poinga nenge pengpeng toto pe nga etue nenge Non Soke at te nanas mene
    i ol.”
  eng-BBE: And he will go before his face in the spirit and power of Elijah, turning
    the hearts of fathers to their children, and wrongdoers to the way of righteousness;
    to make ready a people whose hearts have been turned to the Lord.
  ixl-CNT: Ech sabꞌaxabꞌ vatz u Tioxh. Utz ech tijleꞌm, ech itxumbꞌal u Elias siꞌaneꞌ,
    u alol tetz u yolbꞌal Tioxh. Tan saok ibꞌaꞌn qꞌu txutxa bꞌaala tuchꞌ qꞌul ikꞌaol
    imeꞌal taqꞌo. Utz saok qꞌu qelol tu jik taqꞌo. Sinima vitxumbꞌal qꞌuꞌl jikom.
    Ech sichꞌiansa maꞌl tenam aas nojchit tiira ayaꞌl ikꞌuꞌl tiꞌ u kuBꞌaals Amlika.—
    Texh u aanjel.
  xsi-xsi: I ma ikai Koroani ŋinde muŋga ŋgua-tulâŋa tamâta Ilia ikai, aku ma iveta
    wurâta imuŋga pa Maro Ŋalae. I ma iveta tamâta ilonzi pa natunzi kilo, aku ma
    iveta kinzi potomule tamwatanzi sipalele ilonzi kalonzi tu ma sipâŋga sitogonzi
    tamâta ŋinde uru sipono muli pa Maro Kindeni. Aku i ma ivetanzi Maro Kindeni ne
    pateâŋa tamâta tu simo sondo, kala Maro Ŋalae ma imâ ipâŋga ŋgininzi.”
  crx-NTPO: '''Et nus hoo''en-un Elijah huyulhni, ''en k''un''a ''et whuz un''a Ndoni
    ye ulhtus-i be neMoodihti yutso tiyalh. Ndiz un''a nja dotat''elh, lhane ts''oodunne
    bubáke budzi buts''un tizoo'' nabutilhtselh. Mbene la ''uk''unulhe''ust''enne,
    ''enne lhane ts''ih''un ''unt''ohne ye whunih-i hitálhchulh. ''Ink''ez dune, ''enne
    lhane neMoodihti buts''u tiyalh-un, ''et wheni lhábudutileh,” lizas ''uyulhni.'
  kan-OKCV: ಅವನು ತಂದೆಯರ ಹೃದಯಗಳನ್ನು ಮಕ್ಕಳ ಕಡೆಗೂ ಅವಿಧೇಯರನ್ನು ನೀತಿವಂತರ ಜ್ಞಾನದ ಕಡೆಗೂ ತಿರುಗಿಸಿ,
    ಕರ್ತ ದೇವರಿಗೋಸ್ಕರ ಜನರನ್ನು ಸಿದ್ಧಮಾಡುವುದಕ್ಕೆ ಎಲೀಯನ ಆತ್ಮದಿಂದಲೂ ಶಕ್ತಿಯಿಂದಲೂ ಕರ್ತದೇವರ
    ಮುಂದೆ ಹೋಗುವನು,” ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Fu isuibe Eraeja e Godido vua vierafena kuaemo fu Kavene Akae ijare niromo
    fu e daroki rema ijiege fuka daro abeke. Areme fu ude E Ireobo ijadufuo vame ije
    amaerina vake. Ro fure ame ijiakiro orafa ije kaenamiaga bu una agane besu reke.
    Ro kuke fure e ije bu Godi naebe irinavo ije ifejiakinu kaenamia una vame ma ijia
    uniake. Ro fure e boeje kena amaeradiaga bu una E Ireobo ije samuakono kuae.
  blw-blw: Ya hen anchi iyanàyu agé, hiya hen anchi mamangpango no hen anchi nepoposta
    way Cristu way hen ekamanna, kaman hen anchi profeta way Elias ad namenghan way
    pachong agé hen kafaelana. Te mantempoyuguna hen hamhamà hen himfafaryan, ya manggédngéna
    agé hen hamhamà hen anchichay achi omafurot ta komaman hen hamhamàcha hen anchichay
    ammayay tatagu. Yachi hen mangensaganaana hen anchichay tatagu ah mangngarancha
    hen anchi ap-apocha no umale.” Yaha hen imfagan hen anchi anghel an Zacarias.
  tam-2017: பிதாக்களுடைய இருதயங்களைப் பிள்ளைகளிடத்திற்கும், கீழ்ப்படியாதவர்களை நீதிமான்களுடைய
    ஞானத்திற்கும் திருப்பி, உத்தமமான மக்களை கர்த்தருக்கு ஆயத்தப்படுத்த, அவன் எலியாவின்
    ஆவியும் பலமும் உள்ளவனாக கர்த்தருக்கு முன்னே நடப்பான் என்றான்.
  azz-NT: Huan ne Juan tayecanaquiu para tanojnotztinemis itencopaca den Totecotzin
    Cristo. Huan ne Juan quipixtinemis in chicahualis den Yecticatzin Espíritu ijcón
    queme ne huejcautanahuatijque Elías quipixtinemico. Huan ne Juan quinyoltaliquiu
    neques tetatme para ma amo mocualantijtinemican ihuan inconehuan. Huan no Juan
    quinyolmajxitis neques ten amo tatacamatinemij para ma ijcón yejuan no ma momachtican
    queniu chipaucanemisque ijcón queme chipaucanemij neques ten yolchipauque ya.
    Huan ijcón in Juan quinyolmajxitijtinemis in tagayot para ijcón cachi huelis quiselisque
    itanahuatil den Totecotzin Cristo.
  spa-RV-1909: Porque él irá delante de él con el espíritu y virtud de Elías, para
    convertir los corazones de los padres á los hijos, y los rebeldes á la prudencia
    de los justos, para aparejar al Señor un pueblo apercibido.
  csy-csy: Elijah i thaa le vangletna taw Topa mai ah pai tu a, pa te le ta te i thinsung
    te ahizong, thu ni ngawl te sia mi thuman te i ciimna ah ahizong; Topa atu in
    mihing te kinging kholsak le ki thoaikholsak tu in heakkiksak tu hi.
  mxq-NT: Es ja tya̱dʉ Fwank yʉꞌʉ nʉjxʉp jawyiin ma̱ ja Nindsʉnꞌa̱jtʉm es tmʉdátʉt
    ja winma̱ꞌa̱ñ es ja mʉkꞌa̱jtʉn éxtʉm tmʉda̱jty yʉ Diosʉ kyuga̱jxpʉ Eliiʉs, es
    tpʉjta̱ꞌa̱gʉt es amumduꞌuk jot ꞌyíttʉt ja uꞌunkteetytyʉjk mʉt ja ꞌyuꞌunk ꞌyʉna̱ꞌk
    es ttukꞌʉxpʉ́kʉt diꞌibʉ kyaj Dios tmʉmʉdoy, es dʉꞌʉn tꞌʉxkúkʉt ja ja̱ꞌa̱y es tꞌaxá̱jʉt
    ja Kristʉ.
  tzj-NT: Ja tok xtoc achi nnabeyaj chwach ja Cristo chi rchomarsaxic ja rubey, ni
    queri' ranma ja cani' ranma ja rojer profeta Elías in queri' rpoder chakaja' ja
    cani' rpoder ja rElías. Jari' nyataj na tre ja rac'ajol utzc'a chi nerchomarsaj
    ja tatixela' cuq'uin ja tak calc'wal utzc'a chakaja' chi ja winak ja ma e nimanela'
    ta ncotakij ncuc'aj jun utzlaj c'aslemal. Queri' c'a xtuban, nerchomij pon ja
    winak utzc'a chi quichomin chic qui' chi rc'ulic ja kajaw Cristo. Queri' xbij
    ja ángel tre ja Zacarías.
  tdt-tdt: João nia espiritu ho kbiit sei hanesan Maromak nia profeta Elias. João
    sei mai uluk hodi prepara povu atu simu ita nia Nai. Depois mak foin ita nia Nai
    mai. João sei halo aman sira nia laran hadomi fila fali sira nia oan. I ema sira
    nebee fila kotuk ba Maromak, nia sei halo sira tuir fali Maromak nia hakarak.”
  ron-BTF: Și el va merge înaintea lui, în duhul și puterea lui Ilie, să întoarcă
    inimile părinților la copii și pe cei neascultători la înțelepciunea celor drepți;
    să pregătească un popor înzestrat pentru Domnul.
  eng-WEBP: He will go before him in the spirit and power of Elijah, ‘to turn the
    hearts of the fathers to the children,’ and the disobedient to the wisdom of the
    just; to prepare a people prepared for the Lord.”
  eng-FBV: He will go ahead of the Lord in the spirit and power of Elijah, to turn
    the fathers back to thinking about their children, and to turn those who are rebellious
    back to a right understanding—to prepare a people ready for the Lord.”
  nld-1939: hij zal voor Hem uitgaan met de geest en de macht van Elias, om de harten
    der vaders tot de kinderen terug te brengen, en de weerspannigen tot de gezindheid
    van rechtvaardigen, en den Heer een goedgestemd volk gaan bereiden.
  bwo-bwo: Ari nebiyo Eliyas kok'o S'ayn shayironat angon wotaŕ nihwots nibo nana'o
    maants, aleraw ashuwots nibono kaawwots dan telofo maants aanitwe, ashaashwotsnowere
    doonzosh k'anbodek'etwok'o woshitwe.»
  nch-BL: Juan quipiyas italnamiquilis huan ichicahualis quej nopa tajtolpanextijquet
    Elías huejcajquiya quipixtoya. Huan yaya quiyacanas Tohueyiteco para quincualtalilis
    iniyolo masehualme para ma quiselica. Quichihuas para tetajme ma moyoltalica huan
    ma itztoca ica cuali ica ininconehua. Huan quichihuas para masehualme cati amo
    teno quitepanitaj, ma tatepanitaca.
  quc-TNT: Ri a Juan cänabej na cho ri Kajaw Jesús. Cäc'oji c'u na ru no'j xukuje'
    ru chuk'ab je' jas ri xc'oji che ri mam Elías, k'alajisal re ru Lok' Pixab ri
    Dios ojer. Cuban na chi ri nan tat quetzelejic queutzir cuc' ri calc'ual, xukuje'
    chi ri winak ri cäquiyac quib chrij ri Dios cäquiq'uex na canima', cäquiq'uex
    ri qui chomanic, cäquetamaj na ri nimanic, quetzelej qui wäch cuc' ri utzalaj
    tak winak, cäca'n na que ri e are'. Ri a Juan cuban na chque ri winak chi quecowin
    na chuc'ulaxic ri Kajaw, —xcha ri ángel che ri tat Zacarías.
  tfr-NTPO: Sbö Sëya ber ba tjok kësbang, beno kësbang tjl̈apga tek dënashko so Elías
    tjok dik. Ga e jek shäng Tjl̈apga bäm go. Eshko ga dataga ie ber wotjl̈ĩk pjl̈ú
    ba wapga kong obi, nopga Sbö bangkjrë l̇l̇ëm wl̈eniyo, e ie ber ba tjl̈õkwo kol̈ë.
    Eni ga nopga poshärye, Tjl̈apga wl̈okjrë wl̈o» l̈e.
  kaq-NT: Jahuen hihbo bebohi ta miin baque nihyaxihquiqui. Elías yamanicaton coshi
    shinanya ta nihyaxihquiqui. Jahuen yoshin siri Papan Elías hinanni quescajaquin
    rihbi ta jaa rihbi hinanah jaaya nihyaxihquiqui, jonibo shinan hinanbonahi nichi.
    Jaton baquebohon shinanahbo jato shinan hinanquin. Hihti sirijaquin shinan sca
    jaábo nincayosmabo yohibonaquin. Jaton Hihbo nincacatsihquibo jaábo hihxon ta
    jato yohibonayaxihquiqui —hahquin Papan yonotinin.
  sgb-sgb: Hiyay muna kanan Panginoon ha parehon hêkaw haka kapangyarihan ya indin
    kan apo Elias, ya mámipamwang hên impaihip kana ni Apo Namalyari hên hato. Paorongên
    nay pamanlugud ha balang mitataanak, haka na paorongên hilay anhumalanghang hên
    mag-in nanad kanlan mahonol kan Apo Namalyari. Daygên nay habayto ta êmên mail-an
    ya ihip lan pinili na, ha pamanlumatêng hên Panginoon.”
  vie-1934: chính người lại sẽ lấy tâm thần quyền phép Ê-li mà đi trước mặt Chúa,
    để đem lòng cha trở về con cái, kẻ loạn nghịch đến sự khôn ngoan của người công
    bình, đặng sửa soạn cho Chúa một dân sẵn lòng.
  kxv-kxv: ତାଞ୍ଜିୟାଁ ହିୟାଁ ମୀର୍‌କା ୱାକି ଇଞ୍ଜାଁ କାତା ମା଼ନୱି ଆ଼ଆଗାଟାରାଇଁ ତୀରିଗାଟି ବୁଦିତା
    ତା଼କାଲି ୱେଟ୍‌ହା ତାଚାଲି ଇଞ୍ଜାଁ ମାହାପୂରୁ ତାକି ତିୟାରା ଆ଼ହାମାନି ର଼ ଲ଼କୁତି କୁଲମି ଜାଗ୍ରାତା
    କିହାଲି ବାପ୍ତିସ୍ମ ହୀନି ଜହନ ଏଲିୟତି ଜୀୱୁ ଅ଼ଡ଼େ ବା଼ଡ଼୍‌ୟୁ ତଲେ ପ୍ରବୁତି ନ଼କିତା ତା଼କିନେସି
    ।”
  cha-cha: Ya ujanaogüe gui menan y mataña nu y espiritu yan y ninasiñan Elias, para
    unanalo y corasonñija y mañaena guiya y famaguon, yan y manchátmatago ni y tiningo
    y manunas; para ufamauleg nu y Señot y taotao, ni y esta fanmauleg para güiya.
  amu-NT: Jom nndyojñeeⁿ jo nnom Ta Jesucristo cwii tjo̱o̱cheⁿ na nndyo. Ndoꞌ nndiꞌntjoom
    nnom ñequio najndeii na ñejndiꞌntjom Elías. Nntsꞌaaⁿ na caljoya nꞌom nnꞌaⁿ ñꞌeⁿ
    ndana cha nnꞌaⁿ na cwilaꞌquieꞌ nꞌom, nnquiooꞌ nꞌomna cantyja na jndo̱ꞌ nꞌom nnꞌaⁿ
    na cwilꞌa yuu na matyꞌiomyanaꞌ. Luaaꞌ nntsꞌaaⁿ cha nntseijndaaꞌñeyanaꞌ naquiiꞌ
    nꞌom nnꞌaⁿ na nncꞌom cwentaaꞌ Ta Tyꞌo̱o̱tsꞌom.
  hin-CV: वह एलियाह की आत्मा और सामर्थ्य में प्रभु के आगे चलनेवाला बनकर पिताओं के
    हृदय संतानों की ओर तथा अनाज्ञाकारियों को धर्मी के ज्ञान की ओर फेरेगा कि एक राष्ट्र
    को प्रभु के लिए तैयार करें.”
  eng-OURB: He will go before him in the spirit and power of Elijah [My God Yah],
    ‘to turn the hearts of the fathers to the children,’ and the disobedient to the
    wisdom of the just; to prepare a people prepared for Adonai .”
  spa-BES: Y él irá delante de él, en el espíritu y en el poder de Elías, volviendo
    los corazones de los padres a sus hijos, y los rebeldes al camino de la prudencia
    y justicia; para preparar al Señor un pueblo cuyos corazones han sido bien dispuestos.
  san-BEN: সন্তানান্ প্রতি পিতৃণাং মনাংসি ধর্ম্মজ্ঞানং প্রত্যনাজ্ঞাগ্রাহিণশ্চ পরাৱর্ত্তযিতুং,
    প্রভোঃ পরমেশ্ৱরস্য সেৱার্থম্ একাং সজ্জিতজাতিং ৱিধাতুঞ্চ স এলিযরূপাত্মশক্তিপ্রাপ্তস্তস্যাগ্রে
    গমিষ্যতি|
  tdx-tdx: Ie hañavelo aña­trefa’eo ami’ty arofo naho haozara’ i Elia, hampitolihe’e
    amo anakeo ty tron-droae naho mb’ami’ty fahihira’ o vantañeo o manjehatseo, hampihentseñe
    ondaty veka’e ho a Iehovà.
  naf-naf: 'Âpme golaŋ zenze an itnaŋaŋ kwitnaŋ Ilaiza ekmagen Kawawaŋgalen Emetak
    Teŋgalen winde wemsaye sepem kegogak Zânmagen wemsame zet zapat dolakŋaŋ zenze
    an bemti mambe. Egaŋ mulup mbeen kapigok: egaŋ bipnemba ekŋen yominangatnaŋ keŋit
    mgilik zeme kwep tusum tabalup. Ma am keŋin katikŋaŋmak ekŋen Zânaŋ weyaŋindeme
    an teŋ ekŋengalen nânâyet kandaŋanen wakbemti ekŋenaŋ Amobotnaŋgat Zânaŋ zeme
    kataŋ weyaŋti tabep.”'
  grc-MT: και αυτοσ προελευσεται ενωπιον αυτου εν πνευματι και δυναμει ηλιου επιστρεψαι
    καρδιασ πατερων επι τεκνα και απειθεισ εν φρονησει δικαιων ετοιμασαι κυριω λαον
    κατεσκευασμενον
  vid-vid: Komlongolela Mkulu, kowa na mong'ho na ludali lwa mloli wa Nguluwi, Eliya,
    kowadita wahaza na wana wegane. Kowagalamla wanhu wohambe wamkunde Nguluwi wawe
    na majesa gatanganiche, na kuwakola wanhu wekale goya kumbochela Mkulu.”
  pio-NT: Yái pìirica Juanca icàlidapiná nalíwa Wáiwacali iináwaná ìwali ipíchawáise
    Wáiwacali yàanàaca. Máiní cachàiníiri íiwitáise yái pìirica, càide iyúwaté profeta
    Elías bàaluité. Iwènúadapiná nasèenái íiwitáise cáininácaténá naicáca néenibewa.
    Iwènúadapiná nacái náiwitáise, níái càmíiyéica yeebáida Dios itàacái, náalíacaténáwa
    càinácaalí iwàwacutáaná namànica nàyacaténá càide iyúwa Dios iwàwáaná. Càita pìiri
    iwènúadapiná wenàiwicanái íiwitáise yéewacaténá neebáidaca Wáiwacali itàacái yàanàacaalípiná
    nàatalé —‍íimaca yái ángelca.
  tsn-tsn: E tlaa nna motho yo o mowa o makgawekgawe a nonofile jaaka Elija, moporofiti
    yo mogolo; mme o tlaa etelela pele go tla ga ga Mesia, a baakanyetsa batho go
    goroga ga gagwe. O tlaa ba ruta go rata Morena fela jaaka bagolwane ba bone ba
    ne ba dira, le go tshela jaaka batho ba ba boifang Mo-dimo.”
  amr-NT: Cristo Huairitaj Juan huakkuruda o̱ʼe̱a̱po. Cristo tiakhued o̱ʼnensiʼpoa
    Juan huakkuruda o̱ʼe̱a̱po. Elíasen noki̱re̱ga̱ oʼnopoʼto̱e̱po konig Elías teyda
    o̱ʼu̱yate konigti Juan teyda kaʼdik o̱ʼe̱a̱po. Huaoj huasiʼpotaj onʼbakkahueaʼpo
    onʼmanoeynoeya̱po. Ken huayahuaya huaoa huasiʼpoa huadiʼda onʼmaeapo. Kenda Juana
    oʼkaʼapo. Kenpaʼti nigpe̱e̱hueʼ hua̱e̱ʼeritaj oʼmanopoʼkoreaʼapo onteʼti onʼnigpe̱e̱a̱po.
    ʼUruaʼda onʼnopo̱e̱po huadakda o̱gkaʼapo. Ken Cristo Huairitaj kanoknopo̱e̱ʼpo
    Juana aratbuttaj ʼuruʼnopoaʼda oʼmagkaʼapo. —‍Diosen huataʼmoneria Zacaríastaj
    onaʼuyate.
  pwg-pwg: Bada maghinonai ini nao, ma kanuma ina ku nevaneva ini rewapana kirakai
    peroveta Elaidiya nakanani. Moramorapa nuwanuwasi ina tinaviresi natunatusi kurisi.
    Ma wawaya kawakiikiisi ku maninina ina teresi. Bada kubiine ina vovunaghisi ma
    muriyai da Bada ina nekiibau.”
  cjv-cjv: Te yaromi koma ure yai Iraiya yoporam boiro kokonan benguamere epe benangoro
    ena Yai Ori okome uname. Ne wanum ‘Ari yokamai denom minom kenom beiro Ari Wanopanom
    unnangua kiapam moraime,’ diro fu ari nenoma moingi tei furo akire di erowangoro
    ganoma mun fi erowaimie. Te yaromi fu ari ka si deinga yokamai moingi tei furo
    akire di erowangoro ena yokamai ari nomanenom nokapu duwangoro kam gore duwaime,”
    di tome.
  tiw-tiw: '@see-verse:LUK.001.016'
  tha-KJV: เขาจะนำหน้าพระองค์โดยแสดงอารมณ์และฤทธิ์เดชอย่างเอลียาห์ ให้​พ่อกลับคืนดีกั​บลู​กและคนที่​ไม่​เชื่อฟังให้​กล​ับได้ปัญญาของคนชอบธรรม
    เพื่อจัดเตรียมชนชาติ​หน​ึ่งไว้​ให้​สมแก่​องค์​พระผู้เป็นเจ้า​”
  por-BR-2018: E irá adiante dele no espírito e virtude de Elias, para converter os
    corações dos pais aos filhos, e os rebeldes à prudência dos justos; a fim de preparar
    um povo pronto ao Senhor.
  mhl-mhl: Anuture Moroji kajeqouŋ ŋi Elaija dobegako usuŋ paio gio baya, iŋoji ore
    so bonieru rame Ofonji ŋadiineo wareiŋ. Iŋoji raru kufufuŋ maŋ bapakare yabeko
    Ofonji wareiŋ ore jaueru dimanimiŋ. Mama eru odumade pougaru roiŋgabi maŋbapakare
    eyareko moke qoqoju enimiŋ eru qoqomuku ŋiŋigo oi poretiŋ yoŋore mamane buruo
    ropenimiŋ.”
  klv-klv: Len nanunun mai nǝdaŋan siElijah, dereh teil a m̃o hǝn Nasub̃ hǝn b̃ipair
    tǝlmam hǝn nǝlon atǝmalit van hǝn anatulito, pair tǝlmam hǝn nǝlon alat lǝsagol
    husur nǝsa aGot tokele, van hǝn nap̃isal silat lotonor, lotokad namitisau hǝn
    nǝmauran tonor. Imaiegai, aJon dereh teutaut hǝn nǝvanuan gail hǝn lǝb̃eutaut
    vir Nasub̃.”
  bco-bco: Eyo꞉ Elaiyaya꞉ man o꞉lia꞉ halaido꞉ o꞉lia꞉yo꞉ o꞉ngo꞉ ko꞉lo꞉ dia꞉ga꞉ fa꞉la꞉dowalikiyo꞉,
    eyo꞉ Alano꞉ mea꞉nigaka꞉ a꞉la꞉likiyo꞉ tamina ha꞉na꞉ib. Yo꞉n eyo꞉ iya ima꞉yo꞉ so꞉wa
    o꞉lia꞉yo꞉ ha꞉fa꞉nolo mesea꞉ki ta꞉fa꞉ib. A꞉la꞉ta꞉ga꞉ eyo꞉ yo꞉le dosodan kalu nolo꞉
    asulo꞉ ilido꞉wo꞉ a꞉ma꞉la꞉ nodo alitalikiyo꞉, iyo꞉ digalo꞉ kaluwa꞉ man a꞉no꞉ ko꞉lo꞉
    kudu hamana꞉ki ta꞉fa꞉ib. Kaluka꞉isaleyo꞉ Alan mia꞉nigab a꞉no꞉ ko꞉lo꞉ dimidalima꞉ki,
    Yo꞉n e a꞉na mia꞉ib.”
  kdl-NT: Kpam wa lasa ta̱ Asheku, n kulu n ucira tyoku u Iliya. U yira̱la̱kpa̱ atakasuvu
    a asheku ubana a asu u mmuku n le, n uyawunsa u aryagbaji uwoko tyoku u uyawunsa
    u ama a maci. U foɓuso atakasuvu a ama adama a utuwa̱ u Asheku.”
  apu-NT: Xoão apokako Apiananiri apokini apisapanika. Erekari Matamatakoti sikataparatari
    Eríasi kitxakapirĩka. Iuatxikana Erekari Matamatakoti sikataparatariko Xoão. Ikara
    atoko ininiã, iua oerekariko irĩtxi iuaĩkana amaritena itiretinina ĩkapani. Iua
    Xoão oerekariko kãkiti Teoso paniãtakiti makamakani, imaerekanina itakanapinina,
