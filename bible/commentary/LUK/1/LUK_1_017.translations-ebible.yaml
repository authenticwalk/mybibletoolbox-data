    Elías, tin laꞌh bi gabaꞌchi zaꞌca bi garaa daada raꞌ cun lliiꞌn raꞌ ba, tin guzoꞌbadxiahga
    garaa raꞌ nin rusahcaloh loh xchiꞌdxyi Dxiohs. Ziꞌchi guunn bi cwii nasiin raꞌ
    bwiinn para dxyih nin gadzihn Daada Crixtu nin guixeꞌhla Dxiohs.
  gux-gux: O baa cuoni U Tienu nintuali leni Elia yantiali buolu leni o paalu, ki
