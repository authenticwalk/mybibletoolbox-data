    Tjaanaku wangka kulira tjukarurrulpi nyinaku. Yalatji tjananya paluru nintilku
    mayutju Kurayitjakulpiya tjukarurru nyinanytjaku.”
  poh-NT: 'Jeꞌ aj wili naribanam i awacꞌu̱n: Jeꞌ ricab nok xyeꞌeric rikꞌorbal i Eli̱yas
    ruꞌum Lokꞌ laj rUxlabal i Dios, jeꞌ woꞌ reꞌ nariyeꞌeric rajawric rikꞌorbal awacꞌu̱n
