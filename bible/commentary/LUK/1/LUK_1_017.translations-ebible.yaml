    tikilque̱b chic take chi ricꞌuluric i Ajabe̱s reꞌ Dios riwi̱ꞌ. Jeꞌ woꞌ chic, ruꞌum
    reh i cꞌuhbalanic naribanam awacꞌu̱n, reꞌ take tutbe̱s ajabe̱s maꞌ nquicꞌax ta
    chic cacꞌu̱n quixkꞌu̱n naquicꞌaxam woꞌ chic take eh reꞌ take acꞌun ixkꞌun reꞌ
    maꞌ nquiyohbalej ta chic wach quitu̱t caja̱w, naquitijem woꞌ chic riyohbaljic
