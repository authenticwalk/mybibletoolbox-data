  nuy-nuy: Anaani ana-angel ninggu-yambini-wugij. “Nagang na-niwiyaay, ani-ragaana
    raga-ragij, na-Buunggawa-yung-guy. Ani-waṉbina naagi-yung-maynji, niga nguynju
    yaga na-Elijah-yii. Aniwu-waṉagana lhuḏ nigawi-yii. Anubani-yung-maynji ani-yambina-maynji
    niga, nguynju yadhu warruburru-yung amburraaynjaabu wugurru, warruburru-yung-guy
    warra-mi-ninyarra-yung marri warra-mijburrayung, amburraa-ḏamarr-ngu-burrangijgaynjina
    wugurru. Warruburru-yung wugurru waari-yinyung ambunu-yandhurrbang na-God, marri
    anubani-yung amburraaynbijgiiyn aḏaba wugurru, nguynju yadhu amburraawanggina
    marri amburru-maaḻamburrg wugurru, nguynju yaga warruburru-yung-jii warraambaambaḻaman-jii
    warra-wurru-wurruj. Nguynju yadhu warraawurru-yung warra-wurru-wurruj na-Buunggawa-yinyung,
    amburru-burraa marri amburraandhurrg-gina wugurru maaḻamburrg na-Buunggawa yungguyung,
