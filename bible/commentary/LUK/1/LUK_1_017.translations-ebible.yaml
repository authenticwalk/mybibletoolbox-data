  yut-yut: Elaija dakon aŋpak tapmɨmyo paŋek Amɨn Tagɨ mibɨltaŋ ɨmɨŋek kɨkdɨsak. Uŋun
    da mɨŋat monjɨyo gat datni gat dakon but paŋkɨlek aban but kaloŋ akdaŋ. Ae gen
    kɨrɨŋɨt amɨn dakon nandak nandak paŋmɨlɨp aban amɨn kɨlegɨ dakon nandaŋ kokwin
    tagɨsi yombem akdaŋ. Aŋek amɨn paŋtagap aban tagap taŋakwa Amɨn Tagɨ apdɨsak.”
  grc-BYZ: καὶ αὐτὸς προελεύσεται ἐνώπιον αὐτοῦ ἐν πνεύματι καὶ δυνάμει Ἠλιού, ἐπιστρέψαι
    καρδίας πατέρων ἐπὶ τέκνα καὶ ἀπειθεῖς ἐν φρονήσει δικαίων, ἑτοιμάσαι Κυρίῳ λαὸν
    κατεσκευασμένον.
  cpc-NT: Iriitaki iiwatapaakirini Awinkathariti. Inkantakaatyaari ishintsinkani Elías,
    ari jaapatziyashiritakaiyaari owaiyantzinkariiti maawoni jowaiyaniiti. Ari jowamiithashiriyitairi
    katsimashiriri, ari onkantya jiwitsikashiritantaityaari inkimisantaitiri Awinkathariti”.
  nhg-NT: Pues yaja tlayecöntös delönte de yejuatzi Tlöcatzintle. Huölös ca checöhualestle
    san quiene inu tlayulepante Elías. Quenyulcuepas inyulo de tötajte para yesque
    cuale ca inpejpelhua, hua tli amo tlaneltocaneme quenyulcuepas para ma quematecö
    inu machestelestle de tli yecteque. Ejqueu quenpreparörus giente para cuöc hualiloas
    Tlöcatzintle.
  nya-nya: Ndipo iye adzabwera Ambuye asanabwere mu mzimu ndi mphamvu ya Eliya. Adzatembenuzira
    mitima ya abambo kwa ana awo ndi osamvera ku nzeru ya olungama, kuthandiza anthu
    kuti akonzekere kubwera kwa Ambuye.”
  ngu-NT: Yejhua in Juan yas iyecapan toTeco ican on iyolchicahualis niman on poder
    yejhuan oquipix on tiotlajtojquetl Elías. Yas iyecapan toTeco, niman quichihuas
    para on tatajtin ma quintlajsojtlacan inconehuan, niman no quichihuas para on
    yejhuan xquitlacamatij Dios ma quipiacan on tlamatquilistli, ijcon quen on yejhuan
    cuajcualtin tlacamej quipiaj. Ijcon quinmelajcatlalis on tlacamej para huelisquej
    quiselisquej on toTeco.
  kup-kup: Met ro batapanez popuz tohopanezat batam propet aban Elaiza Godiz ñetiv
    hahot kez tohot heh-popuz zut pi kezavonañ het tohopanepuh papahol parum ñarohol
    mogao metat berat main ravat hepanezaek papaholon mañohopanen hodad tinao bat
    maot parum ñaro porinañ honeo ravat hepan. Ma añarab hat man man tat Godiz ñetiv
    hat havetet elat tohopanez porin mañohopanen paru hatevetet hodad tinao bat tin
    tovai sohopanepuh darim Amip emapanez ñai bizat het etevai sohopan.”
  jid-jid: Ani hi ni shishi Bachi ni ruhu mba gbenbgle Elijah. Ani tie ki nda kma
    suron ba-tti hi nitu mmri mba, don bi ka-wo baka zren nimi to u bi zren bi - nda
    mla nkon tie ni Bachi, ndji wa ba mla zi niwu'a
  wmw-wmw: Iye akuja kulongorera mbere yake na roho pamoja na uwezo wa Aliyasi, ipate
    myoyo ya kuuwáwa iwaludire wana wawo, na wabishi awaludisire wijiwifu wa wenye
    shariya. Kwa javyo, antengezere Mwenye Nvushi umati uwe tayari.”
  gmv-GGM: Aawata wozina ista naytaakko, azazettontaytikka gede xillota cincatethakko
    zaarana malanne Godas bessiza dere giigissana mala Elaasa ayananne iza wolqan
    Godappe sinthara izi baanna.
  ssg-ssg: I sohotuma imat ti Krais, tel Haeu taloma. Ape Holi Spirit hapohea i hanowi
    ti i hapohea Elaija tel kuluiai kakai Haeu. Jon huali seilon ti apesenialaha ti
    sohotui Krais. I hukumini aliake akaik ma taman ma huali teka tahitah ti usiai
    nauna ti Haeu.”
  zpo-NT: Juan yaner delant lo Xaa Nabeyy, kwaan leeka Mbi Naban nu yalngezh kwaan
    mkano Li, xaa mzaa kwent kwaan nzhé Dios lo lee xaa yilo. Zee lee re myet kwi
    wen kwaan re xinn xaa, nu noka re xaa nazaat yek gon diizh, zaa yek gona. Snee
    zo list re myet zee kayaa xaa Xaa Nabeyy.
  poy-poy: Yomberi hakamlongoleri Mtuwa, hakaweri na makakala pamuhera na uwezu ntambu
    yakaweriti Eliya mbuyi gwa Mlungu. Hakawajegi kayi pamuhera wana na watati, hakawawuziyi
    wantu yawamjimira ndiri Mlungu kuwera na maholu ga wantu yawamfiriziya Mlungu
    na kumtandira Mtuwa wantu yawasyagulitwi.”
  qwh-NT: Teytallantsic shamunanpaqmi Santu Espiritupa poderninwan Eliasno yachatsiconqa.
    Tseno yachatsicuptinmi, papänincuna tsurincunawan amishtayanqa. Y puntata Diosta
    mana cäsucoqcunam cäsucuyanqa. Tsenam nunacuna listuna cayanqa Teytallantsicta
    chasquiyänanpaq.
  gaw-gaw: Nug Kayaknu propet Eliasnu hak g̱agaṯag amubia awa, Naḏi nob awa, anuqa
    uḵa heeb, danab ag ahilkad nid naunau ele oo mak daaglag. Nug heeb amu nai tap̱e
    nak danab ag oolag eḏueb, dab mak ena tutuḵu op̱ia awak ele aon daaglag. Nug heeb,
    danab ah kuḏum Jesus uḏiḵunu babaiṯak daaglag,” awa aum.
  nca-nca: Enendo Uni Parámi toŋímo khe howero Elaija taró ŋunde qembe Yuqa koro wimbí
    tero awa-awaye naŋo-simóye yoriní newonde kanata na tewaŋgo. Ko uni mande wenda-wenda
    teteŋgo qu roŋgaru yiriní iŋo-iŋo roneneŋowí mu tewaŋgo. Ŋunde tero unipare yoriní
    Uni Parámi maheweya ŋuro sopowaŋgo.”
  zpz-NTPP: Orzeꞌ yu zeꞌ chay riiñ ni Ñgyoozh anzir nu cyid Shuaan na. Fert gyicy
    yu riiñ nim gal nu bicy Elías, yu nu mnii por cuen nim. Gun orzeꞌ gyicy yu nu
    gyanap riidz ni de mbecy nuy iꞌñ yu, nunu gyicy yu nu syaꞌ de mbecy nu rnid ruꞌ
    lo de mbecy nap. Orzeꞌ ni mod gac par nu zu lily yu de mbecy par ornu cyid Shuaan
    na ―na anc zeꞌ.
  mkj-mkj: Ih pirin indoa mwohn Koaunno in rojon apel manman doahroar joukohp Elijah.
    Ih pirin kemwehuwihla nehn pwungen mwahmwa kan apel nihrai jerihkan; Ih pirin
    pel ukudla armaj japeik kan oang in al pwung kan, apel koaunopda nihn Koaunno
    armaj oang Ih.”
  zac-NT: Shínil quiblú lu el quë naguësheꞌldë Dios. Ziquë guc el quë nabiadiꞌdzë
    shtiꞌdzë Dios con llëruꞌbë pudërë; lë́hiꞌ Elías; shínil guëdchini con mizmë pudërë
    nu llni. Guëniꞌinú shínil naciuni Israel parë cue zaꞌquë shtadë rall nu shini
    rall. Guëluáꞌaiꞌ lu narzuꞌbë diáguëdiꞌi shtiꞌdzë Dios parë guëabrí lduꞌu rall
    lu nezë zaꞌquë. Zni gac preparar mënë parë gunë rall sirvë lu Dadë Dios.
  kyg-kyg: Agaemo Aunemeꞌamoꞌmo lokiyaꞌamo aliteno Ilaiyaꞌa huꞌniya agufa kava huno
    uno hogotesigeno Ala kava neꞌmo agae akameꞌmo huno egaiye. Agaemo vayaꞌai apaipamo
    alino aino afe leno apatesigeꞌapaeꞌmo mafaꞌneꞌapieꞌmo alagepa apaipamo kaliꞌa
    apategae. Agaemo ge noꞌafisaya vayaꞌai apaipamo alino afe leno apatesigeꞌapaeꞌmo
    fatago vayaꞌmogi neꞌaliya agufa apaipa apakesa aligae. Agaemo Ala kava neꞌmo vayaꞌamo
    agaetefeꞌmo alo huno apategaiye, huno ha paiꞌniye.
  kmk-kmk: Mamangpangu nu si Kristu un Apu. Ot awad dit pannakabalin Ispiritu Santu
    kan siya un padan propeta Elias sidit. Mantutunusona uman dat man-aama. Mapabalbaliw
    na dat nasukil ot mansomsomok da un padan dat nalintog. Siya datu ud koona daḻapnu
    masasaggana dat tagu utdit dumakngan Jesus,” kinnanan dit anghel.
  cao-NT: Jasca, Ibo bëbo caxëhi quiha mi baquë, nohiria shomahuahi na. Elías yamaba
    jabi, jahuë chama, tihi cabo jayaxëhi quiha ja caquë no. Jatsi jahëpa bo, jahëhua
    bo, jato xocobo, tihi cabo noinamaxëhi quiha. Jasca, nicamisxëni cabo Dios qui
    bacamaxëhi quiha, mëstëxëni ca jahuë bo jato shinamaxëna. Toca tsi nohiria bo
    shomahuaxëhi quiha, Ibo johai ca quëshpi na —nëa tsi quiha ángel nëcaniquë Zacarías
    qui.
  bbr-bbr: Ko Näwäu amukup amke potai. Ko ro sakau orip Elaija senek rawai. Kos mokoit
    pak akan momonakat pak ätäi erek turur marai. Kos roasiret akan ronkat aru miäi
    ätäi ronkat eposek pirir marai. Kos Näwäu nukan roasiret jekur marai.”
  inb-inb: Nukan­chipa Iaia­ta­mi ñugpan­ga­pa ka. Elías suti San­tu Ispi­ri­tu­wa
    ñugpa rimag­sina­mi kan­ga­pa ka; chasa­lla­ta tukui alli­lla pudig. Paimi taita­kuna­wa
    wam­bra­kuna­wa piña­chi­ri­na­kus­kata pasin­sia­chin­ga­pa ka. Chasa­lla­ta,
    subirbiaspa mana uiai munag­kunata iuia­chinga­pa­mi ka, uia kan­ga­pa; chasaka,
    nukan­chipa Iaia samu­ura, runa­kuna suma iuiai­wa alli­chi­riska suia­na­kun­ga­pa.
  hrv-hrv: Ići će pred njim u duhu i sili Ilijinoj da obrati srce otaca k sinovima
    i nepokorne k razumnosti pravednih te spremi Gospodinu narod pripravan.”
  box-NT: Orɛ́n mí bɛɛre lé yìa khíi fèn ǹ wíoka a Ɲúhṹso wɔ̃hṹ lè le
    Hácírí lè ho dàńló na le Dónbeenì yánkaa nɔn mí ɲi-cúa fɛɛro *Elii
    yi. Ũ za mu lé yìa khíi véení hã bíoní na wi ɓa maáwà lè mí zàwa
    pã̀ahṹ, á mún ǹ yèrèmá bìa pã́ le Dónbeenì bíonì sĩa á ɓa à
    wé lè ɓa nùpua na térénna lè ɓa bè-zũńlowà bìo síi. Lé kà síi o ò
    wíokaráa ɓa nùpua á à paráa o Ɲúhṹso ɓuenló.»
  ote-NT: Ne nuꞌá̱ go di gueꞌa̱ ma da ꞌmɛtꞌo de ra Zidada, nehe ma da tꞌumba rá tsꞌɛdi
    ngu núꞌa̱ bi tꞌumba ra ba̱di Elía, pa da umba ꞌnara tsꞌofo ya dada pa da yopa
    ma̱hui yá tꞌʉ, ne da zofo ya tsꞌoꞌyøde gá ja̱ꞌi pa da nhyogaꞌyødeꞌʉ. Ne nuꞌá̱
    ma da zo ya ja̱ꞌi pa stí ꞌñe ra Zidada da gamfriꞌʉ.
  wnu-wnu: Wo qoan Qenu Igomurur qau wonou qob gigit qamarau munon Elaiya wot isa
    nonoguret end mi sigub igoa gas ende Yon gor ende at Munon aib tap gigit imotet
    isiba. Wo qob qemeriner qen end Yuda munon qoan wurinou qanam erogori me qit igub
    igamau eng bo qanam musub imbig bo qibanamsi igorubour. A munon qei suai qob qamb
    igorunor eng wurinob qamara igub munon qoregen wurinou qomon taut igorubour. Ende
    at ne Munon aib deriner end wot igub girinet tug igorubour.”
  zam-NT: Xgan' lùu, co' ryo' lèe Juàn, ya lu' ner loo mèn cón che'n Crist ndoore'
    yi'th lu' Crist loo mèn loo izlyo'. Que tee te'th Juàn di's loo mèn cón che'n
    Crist xalque' mque tee te'th Lii co' mde'th di's co' ndxab Diox loo mèn póla.
    No gàp Juàn con' la's nii Juàn no la's ya' Juàn xalque' ngòp Lii con' la's nii
    Lii no la's ya' Lii póla. Tataa li Juàn loo mèn par yu' yàl lezo' mèn co' nac
    gundan loo xin' mèn no par tlo té'th mèn tyubdi's mèn co' nac mèn naad no mèn
    co' nac mèn nguud loo Diox xalque' mèn co' ndxác. Tataa li Juàn par gàc nab mèna
    loo cón che'n Diox par tyubdi's mèn loo Crist co'se' yi'th Crist loo mèna.
  zyp-NT: Taico, Elija a hmingtuakhynah le a thlawpaw tah Abuipaw hmelang tah a sei
    a. Paw sahlo lungthing cawh aa sawtei sahlo lang letah le bia a nge lypaw sahlo
    cawh singnah a cangpaw dingnah lang letah a hui sá he a. Cawngsaw vytei khah Abuipaw
    cawtah a maipacia rua pawtah a pachia a paning he a,” tatah a tah.
  sey-NT: Maijaꞌquë ñacaina, iquë Juan deꞌoye yoꞌoquë paꞌija̱ꞌquë api, mai Ëjaë pa̱i
    deoja̱jë. Ja̱je paꞌipi, tsoe hue̱ꞌña Maijaꞌquë jëjo daoquë Elías yoꞌoquë paꞌisi
    tuture hueꞌequë pasipi. Ja̱ëpi pëca jaꞌquëohuaꞌi ja̱ꞌre mamajë deꞌoye paꞌiye necasipi.
    Ja̱je sehuomaꞌcohuaꞌire po̱najaꞌquë api, Ëjaëre deꞌoye asaja̱ꞌcohuaꞌire, mai Ëjaë
    pa̱i deoja̱jë.”
  nvm-nvm: Fu usuibe Eraija e Godon vuak vierafene kuaimon fu e darokin renma ijeg
    fu daro abene amur E Bomana ijefuon unam iji amarme vak. Regavo fur am ijigam
    asoifijaf iji aferdiame una agan besum rek. Regavo madu fur e iji bu God ba igavo
    iji aferdiame una unam ma ijia uniak. Rega fur E Bomana ijefuon e uruvana aferdiame
    ke amardiaga bu una E Bomana iji samuakno kuain.
  mps-mps: Agai te Godigo po polobadu pusa mawai bidi Elaijago yali sę me, bomo me
    tigidali selama, Genuai Bidi nosali asaibao obaso, te Jon aga polasa paibao. Agai
    te aya dabego homu hasegelama, wai bǫų hobede emai yaibao. Me agai te po sela
    sąbo bidi dabego homu hasegelama, augwali doloba pai bidigo homu somai yaibao.
    Agai bidi hauwa sisi elama elaludu, Genuai Bidi asabo tonalu mai yaibao. Tama
    tibaso, te we bidi augwaligo te Jonde bugai homu mu yaibao,” te ensel bidigo te
    po wali.
  seh-seh: Iye anaenda patsogolo pa Mbuya, mu nzimu na mphambvu ninga za Eliya, toera
    abweze mitima ya ababa kuna anawo, na kuna anthu akukhonda kubvera abwerere mwakulungama,
    kuti asasanyire mbumba toera iphatire basa Mbuya.”
  pab-NT: Enore niraene xakaisasehare akeretaite tyaona, exahe kinatere ite iraiti
    xakaisasehare Elias akereta. Hatyoite aotyakisa nexekatinai, ityaninai hoka mehexaikohare
    tyaonaha, exahe masemaxemalaharenaite axomokanikiheta wenati waiyexe maniya. Hoka
    memere ite moka Israel hotyalinai Xekohaseti kaokene niyahare.
  llg-llg: Ndia hadan ma koasan, sama tetebes leo baꞌi Elia, fo Lamatuak mana kokola
    makahulun ndia. Ana mai nakahuluk neme ita Lamatuan. Ana tao nala ina-ama la,
    sue lasafali sila ana nala. Ma hataholi mana heok lasadea Lamatuak, ana tao nasafali
    sala boe, fo ala pode lasafali tungga Lamatuak hihii-nanaun. No leo ndiak, na
    ana tao nala hataholi la, lahehele dale nala, fo simbok Lamatuak mamain.”
  kyf-kyf: Nyɩmaa -Kanyɔɔ 'yugalɩnyɔ ɔ -mɩa, 'ɩn zuzu -yɔ 'tɩtɛ, -we mɩ bhaa *Elii
    -gʋ nɩ, mʋ yia ɔ -gʋ yia. Ɔ 'ka we lɛnʋ, 'ɩn didea -yɔ 'yua 'sɔ 'ka 'yɩbhalɩ -yɩbhalɩ.
    'Bhie, -wa'a zʋa -Lagɔ 'nʋŋwɛ, ɔ 'ka wa nyɩma tɩklɩɩɩ gbʋyilo 'nyɛ. Ɔ 'ka 'sa
    wa -yɔmnazɩ Nyɩmaa -Kanyɔɔ -nʋ nya.»
  tpi-tpi: Em bai i kisim pasin na strong bilong Elaija na wokabaut i go pas long
    Bikpela. Em bai i mekim ol papa na ol pikinini i kamap wanbel. Na em bai i stretim
    tingting bilong ol man bilong sakim tok, na ol bai i kisim gutpela tingting olsem
    bilong ol stretpela man. Em bai i redim ol man na ol i stap redi long Bikpela
    i kam.”
  mih-NT: Cua zatyiño ra tyiño ra Ndyoo vatyi cua coo xaan Tatyi Ii ra Ndyoo sihin
    ra, ta cuaha xaan tundyee iñi ra Ndyoo cua coo sii ra. Ta cua cuu ra tañi ra Elías,
    ra cahan Tuhun Ndyoo ta sa naha. Sa cuenda maa ra ta cua coo sa taxi sii ñiyɨvɨ
    sahnu sihin zehe ñu. Ta sa cuenda maa ra ta ñiyɨvɨ quiñi iyo cua zama ñu cuhva
    iyo ñu, ta cua tyaa ñu yahvi. Cua zandulisto ra sii ñiyɨvɨ, ta cua tɨɨn cuenda
    vaha ñu sii ra ndyaca ñaha sii yo. Tacuan i catyi ángel cuan.
  qvh-NT: Tayta Diosninsipa profëtan Elías wilacushgannömi paypis wilacongapä. Saynömi
    runacunata yäsenga wayinchöpis cuyanacur cawayänanpä. Jusalicur cawacogcunatami
    yäsenga Tayta Diosninsi munashgannöna cawayänanpä. Saynöpami runacunata yachasenga
    Cristo shamuptin ali chasquicuyänanpä.”
  kms-kms: '@see-verse:LUK.001.016'
  agn-agn: Tongkaw tanandia ong Gino, ig ong nandia tang gaem ig mapoirsang nem, pario
    tang propitang si Elias asing tokaw. Papagoliken na tang mga nalanggang nem tang
    mga tatay ong mga ana nira. Toldokan na ta mo-yang pagirisipen tang mga taw ang
    indi pamagtoman tang mga tobol tang Dios agod maintindian nira tang natetenged
    ong mato-lid ang pangaboi. Ong maning ta si, simpan da tang mga taw ong pagkabot
    tang Gino.”
  nhi-NT: Yeh tlayacanas yasqui iixpan in toTecotzin, uan yeh icpias in espíritu uan
    in chicaualis quemeh tlen oquipix in teotlanauatani Elías. Uan ica yeh in tetahmeh
    uan ninconeuan chanchiuasqueh ica cualtzin, uan icchiuas matlatlacamatican naquin
    amo tlatlacamatinih ohcon quemeh naquin yolchipauaqueh. Ohcon ninyolo in tocniuan
    isqui yec tlachihchiutli ihcuac ehcoquiu in toTecotzin.
  ttc-NT: Tetz oxe'l tb'ayon twitz te Qajawil b'ix oqtexten [Txew Dios tuj tanim iktza'x
    tuq tuj] tanim te Eliys [aj tlajen Dios oqtxi'] b'ix oxe'l si' jun tajwalil b'an
    nim [iktza' oxik si' te Eliys]. Ikxji otk'ulu'tz tzan kyten galan kye k'wa'lon
    kyuky'i kyk'wa'al, b'ix kye aj nkyek'ulun nya'tx galan tzan tjaw kky'ixpu' kynab'lin
    tzan kyb'et tuj tume'l tuj twitz Qtata Dios, b'ix ikxji okyk'ulu'tz listar kyib'
    tzan kyk'amon te Qajawil.»
  dan-1931: Og han skal gå foran for ham i Elias's Ånd og Kraft for at vende Fædres
    Hjerter til Børn og genstridige til retfærdiges Sind for at berede Herren et velskikket
    folk.”
  kwj-kwj: Rini Ilaicha sumbu tinga ri kwambu tinga ri torosini Apukolaka ni ri mwaseni
    ri takondau. Wosini rindo yapai hima lei inaka ri jamekowa wui che lenga sembe
    wahapi wu oweno. Wondani Gotri mwanji ni sawesiyaꞌaindau himako wui inaka ti ri
    jamekowa sumbu kipe tini wondau himako i inaka tini wu torono. O hinga ri wo wo,
    rini hima lei sembe tini ri otokunasiwa Apukolaka tano tini wu nikisindano.”
  vie-OVCB: Con trẻ sẽ có tinh thần và khí lực dũng mãnh như tiên tri Ê-li thời xưa.
    Con trẻ sẽ dọn đường cho Chúa, chuẩn bị dân chúng sẵn sàng đón tiếp Ngài. Con
    trẻ sẽ hòa giải cha với con, làm cho kẻ bội nghịch trở nên khôn ngoan như người
    công chính.”
  kze-kze: kwemá Áánútun-aai simátímakowai áwí'a Íráiyaa uráintemba asiramái ména
    Ísóigona aiva'á kwéna tivoísáíye táánimbaate tavisínasa tágárotamai ménaaowe.
    aaimó ímo isáíyan-kwaasi tavisínasa arupí-kwaasimo íyantemba miwí ésa kawer-ímáyáá
    ónááowe. miráumai Ísóigomo kumíníntavena kwená kwaási to'mayaa umátinkaniye kwíyómpakewai
    súwana
  lbk-lbk: At siya nan mangon-ona mo si Cristo ya at wad-ay ken siya nan fikas ya
    kamabfalin ay kag ken Elias ay mamadton Apo Dios, ta paornosena kasin nan am-a
    ya an-ak. Ya nan nasokil, ta ensemek cha isnan semek si nalenteg. Siya chi nan
    ikkana ta isakhanana nan takho isnan omaliyan nan Apocha.”
  mto-NT: Je̱ Juan tseꞌe je̱ Ma̱ja̱ Vintsá̱n du̱vintooꞌvá̱kap, jyayé̱pupts je̱ꞌe̱
    veꞌe je̱m jyaꞌvin ka̱jxm je̱ Espíritu Santo je̱ts je̱ ma̱kkin ax joꞌn je̱ꞌe̱ juuꞌ
    veꞌe je̱ Elías jyaye̱jp, veꞌem tseꞌe du̱yaknamyujo̱tꞌó̱yajat je̱ teeꞌ je̱ taak
    ma̱a̱t je̱ yꞌónu̱kta; je̱ts je̱ jayu juuꞌ veꞌe kaka̱tsu̱vinmó̱tudup, je̱ꞌe̱ tseꞌe
    du̱tukvinmó̱tudap. Veꞌem tseꞌe je̱ jayu apa̱a̱mdu̱ka du̱ꞌaꞌíxtinit je̱ Ma̱ja̱
    Vintsá̱n ku veꞌe myiinnit.
  bzh-bzh: Rëḳ natu mehö niwëëk los ġayeheng nabë sën Elia wirek lo benamuġin,
    loḳ mëm Mehöböp tamuin yi menam. Rëḳ gevonġ mamer, lob alam hib los hurmahen
    degelë sir nivesa. Log rëḳ gërin alam-ġaġek-keyëhsën ayoj bedesepa doḳ alam-yohvu
    kwaj nivesa. Log rëḳ gevonġ huk in mehönon borot medegero sir in Mehöböp rëḳ
    nam.”
  guj-2017: તે એલિયાના આત્માએ તથા પરાક્રમે ઈશ્વરની આગળ ચાલશે, એ માટે કે તે પિતાઓનાં
    મન બાળકો તરફ તથા ન માનનારાઓને ન્યાયીઓના જ્ઞાન પ્રમાણે ચાલવાને ફેરવે, તથા પ્રભુને
    માટે સિદ્ધ થયેલી પ્રજા તૈયાર કરે.
  jvn-NT: Anakmu iku bakal dadi kongkonané Gusti Allah lan ing roh lan pangwasa dèkné
    tunggalé waé karo nabi Elia. Dèkné bakal ngrukunké bapak karo anaké lan wong sing
    ora manut marang Gusti Allah bakal katuntun malih manut. Dadiné dèkné bisa nyawiské
    umat sing pantes kanggo Gusti.”
  byr-byr: Kɨgaaꞌ Gotɨyarɨ wɨꞌnawɨjɨwaakadei pɨropetɨyai Yɨlaajai dɨragɨnna yaakabaaibɨꞌ
    sai waanyɨna, wɨdɨna kyojɨ dɨvi Naangei bathelyɨ. Dɨragɨnna wɨjɨwakamaryadaawori
    kuvɨnɨmaangera kumɨre kaimɨraayangɨ tewaanya yɨpɨꞌderera. Nabaai Gotɨyarebwi myawɨryaraavɨ
    mwagiꞌnamaarojɨyara yɨdaꞌmaraangeraavɨre sɨmunyaburɨ mɨdɨbɨꞌdeꞌnanyɨ. Sara jovɨrawakɨna
    kyojɨ Naangerɨna yemwaaibɨꞌdere.”
  ian-ian: Tamba la nyan Iliaja nɨma kwondumba Godna njɨvwa kwutnda vla wan nyan kwukiyandɨ.
    Ndɨnai waigaa nyaangɨt wutaa God kat kai walɨga nɨmba God waa nyaangɨt mbukiya
    nyan kat kawiga tɨgiyandi waa wandɨ ensel.
  hun-hun: És maga is Isten előtt fog járni Illés lelkével és erejével, hogy az atyák
    szívét a gyermekekhez, és az engedetleneket az igazak lelkületére térítse, hogy
    az Úr számára felkészítse a népet.“
  mcf-NT: Min mado Nuquin Icbo bëyucanec choendac. Tsusedpa Ediasën chiampicpadquiequi
    dacuëdenquio icquin cuembo chuibanquidquio min mado iquendac. Aden chuibanquid
    Nuquin Icbo bëyucanec choendac. Tsusedpabon tishmiaidën tsyuecquid dadpen tantiesabo
    icboedi min madon chiac tsusedpabopadquid tantiaquidquio nëbi tabadquido iquendac.
    Aido Nuquin Papan chiaid niacboedi min madon chiac Nuquin Papan chiaid naquidquio
    iquendac. Nuquin Icbon matses aido icmenuen min madon chuibanendac —quepanëdash
    Nuquin Papan uaid mayan bëda.
  kjs-kjs: Nipumi Elija-na kone mogeama puri waru paboma Mudu Ali piruma Gote-na agale
    laketea. Go-rupa pumare Jon-me agi aaraanumi nimuna nogo naaki epe-rupa mapiraalia.
    Nipumi agale yokeme enaalinuna kone ma-epeaaoma Ali Mudu-na epaliade yapi di madaa
    kone suma adoma pirinalo laketea lisa.
  mni-mni: "Mahakna Tengban Mapugi wa phongdokpa maichou Elijah-gi machat amadi matikka\
    \ loinana Ibungogi mang thana chatkani. Mahakna misingbu Ibungona lenglakkadaba\
    \ adugidamak thourang langhannaba mapasingbu machasingga amuk yasinnahangani amasung\
    \ haiba indabasingbu achumba chatpasinggi lousing aduda hongdokpigani.”\x94"
  yad-NT: Sa̱jiya Ju̱denujiju̱, Edíyasiy jnututa, savanu̱yadata jarye, sa̱tidye janumityara
    ja̱myi jachiy jidyedyeñu na̱cho̱ju̱, sa̱tidye janumitya riy tuva̱chu̱sa̱miy vase
    vicha̱damuju̱, rirya̱tidye vichasara nijya̱nvay ratyanusavay Vu̱ntyityu̱ Ju̱denuju̱.”
  mxb-NT: Ta sa̱ dinñóꞌó ka̱ kasaa̱ xi̱, dá kasaa̱ na̱ kúú satoꞌo yo̱. Ta kaneꞌe xi
    choon táto̱ꞌon ki̱ꞌo ni̱ sa̱ neꞌe Elías choon, ta koo ndeé iní xi̱ táto̱ꞌon ki̱ꞌo
    ndeé sa̱ io ini Elías. Ta kandeé xí nandei va̱ꞌa na̱ kúú tatá xíꞌín de̱ꞌe na.
    Ta kandeé taꞌani xi xíꞌín na̱ saá ini, dá natiin na ña̱xintóni̱ va̱ꞌa táto̱ꞌon
    ki̱ꞌo kómí ña̱yuu ndaa̱ ña̱xintóni̱ va̱ꞌa noo̱ Ndios. Dión, dá kenduu xi̱ na̱
    ñoo yóꞌo, dá kandei nduu na̱ natiin na na̱ kúú satoꞌo yo̱.
  pon-2006A: E pahn tieng mwowe nin duwen meninkeder en Koht, ni roson oh manaman
    duwehte soukohp Elaisa. E pahn kamwahwihla nanpwungen pahpa kan oh nair seri kan;
    e pahn wekidohng aramas sapeik kan ong ni elen me pwung kan, oh kaunopada sapwellimen
    Kaun-o aramas ong Kaun-o.”
  maq-NT: Quihndi vë ne, vëhë cuinduva titjun, sehe cuinduva Nina. Hane sacuatjin
    jyë hnga profeta Elías cojo cjuatacun rë me hatsëë nixtin ne, hacuanitjin ni jyë
    hnga cuma quihndi vëhë cojo cjuatacun rë, cojo sa xi quihndi vëhë ne, sahmi xi
    cuya cuma ndaja cacun nga yëjë ni nahmi rë nixti cojo nixti rë me, hacuaha sahmi
    xi yëjë xuta xi vihndiin me tsëhë Nina ne, cuma tangun cjuatacun rë me cojo cjuatacun
    rë xuta xi tyjahi cjuatacun rë me. Hane cuatjin chuva vëhë ne, cuëhëchjine quihndi
    vëhë xuta xi cuihndë me tsëhë Nina. ―‍Cuahaxutjin cachja ángel.
  hto-hto: Bie Juan Ocuíraɨma Cristo uiécodo biite. Afémɨe jaiai Juzíñamui uai lloraɨma
    Elías comécɨifɨrena izói comécɨite. Daje izói Elías rɨire ocuilla izói rɨire ócuite,
    ie uaido móotɨaɨ íaɨoɨ úruiaɨ dɨga caɨmare íaɨoɨ itátallena. Daje izói uaina náfueñedɨno
    afémɨe afe uaina jeire otátaite. Bie izói afémɨe comɨnɨ ñúemacɨna íaɨoɨ fɨ́noite,
    Ocuíraɨma Jesús ñue llɨ́ɨnollena.
  por-BRBSL: Ele irá diante dele no espírito e no poder de Elias, 'para converter
    os corações dos pais aos filhos' e dos desobedientes à sabedoria dos justos; para
    preparar um povo preparado para o Senhor”.
  ces-NKB: On půjde před jeho tváří v duchu a moci Eliášově, aby obrátil srdce otců
    k synům a nepovolné k moudrosti spravedlivých, aby přichystal Pánu připravený
    lid.”
  cui-cui: Juan tsiwanaya poponaena xua pon xua Nacom itorobina bapon tsiwanaya poponaeinchi.
    Juan xeinaena Nacom pia Pejumope tʉnaxʉ tatsi pia peayapusʉwa tatsi icha cain
    Elías ichi pon Nacom peitorobi jume pepaebin. Bapon Elías bayatha tʉpa. Juan exanaena
    xua pexui paxeiwi antobe tsaibi tsainchi. Mataʉtano Juan cana exanaena xua jume
    cowʉntsina Nacom pomonae copiya Nacom pejumefebiwichi. Tsipei exanaena baxua,
    barapomonae tsiwanaya jume cui yabara najʉntʉ coyene wʉnaetsina, xua barapomonae
    pejume cowʉntsinexa Nacom pon Pecanamataxeinaein jiwi, jei matatsunpin.
  boj-2014: Kristus a bqa laqnimqa Jon a namoosim Qotei aqa medabu o tamo Elaija aqa
    kumbra ti siŋgila ti osim Kristus aqa gam gereiyetqas. A Kristus aqa gam endegsi
    gereiyetqas. Abu naŋgo aŋgro naŋgi ti jeu jeu soqnibqa a na naŋgi are bulyetnjroqnim
    naŋgi are qujaitosib sqab. Tamo uŋgasari Qotei aqa anjam gotraŋyeqnub qaji naŋgi
    dego a na are bulyetnjroqnim naŋgi kumbra bole bole dauryoqnqab. Jon na degsim
    tamo uŋgasari naŋgo areqalo gereiyetnjrim soqnibqa Tamo Koba a bqas.”
  eng-OEBUS: He will go before him in the spirit and with the power of Elijah, to
    reconcile fathers to their children and the disobedient to the wisdom of the righteous,
    and so make ready for the Lord a people prepared for him.”
  eri-eri: No Elaija nomo fanyimu bagu, nomo danga bagu tedu bona, no Anyakaro amuge
    tudu goyonbona. No nere amenege gane, idanege gane bagu, ono nigonga, nere huwanyanege
    etenga wodbode. Onodu, no fai beele feiyagou waha, nebere ninanege tiginumu nagonga,
    nere fai hilobainga nebere isou dorofe todbode. No fai haiya nigonga, nere Anyakaro
    mayei nomo, haiyadu bode yafodbode.”
  aly-aly: '@see-verse:LUK.001.016'
  wiu-wiu: Nipa telekago Akolaline agale papete to̱awea akane ago Ilaidayo tele tane
    toa too. Nitoa etene mana-mikitipa odene wene pikoa ni Akolaline agale tagoa toamiki
    yenepa wene ki̱yo akeneya meki-kiti mea tiki toa nimini peku noa tomotoa too.
    Enipa Ali Muno ago noatekoya tokolo ali atoame nepia memotoa tokome edikoa nodokakama
    yawoo wa edelo agome akeneya
  swe-swe: Han ska gå framför Herren i Elias ande och kraft för att ’vända fädernas
    hjärtan till barnen’ [Mal 3:1, 4:5] och de olydiga till de rättfärdigas sinnelag,
    så att Herren får ett förberett folk.”
  cth-cth: Ahni teh Cathut ni a tha e laicei lah ao vaiteh Profet Elijah patetlah
    muitha hnotithainae hoi kakawi e tami lah ao han. A napanaw hoi a capanaw kâpo
    sak vaiteh lawk ka ngai hoeh e taminaw hah tami kalannaw e lungangnae lam koe
    lah bout a hrawi han. Cathut e taminaw teh Bawipa hanelah coungkacoe lah ao thai
    nahan kârakueng awh telah a dei.
  mti-mti: Me Eraija guwawa ge yusiwa meuma gumbe Ayapan namive namu aipe. Me mamawaviwa
    nonowa tobiroriyape usitainawa gumbo. Me ape anoano topai eme igiyawa nonomagowa
    tobiroriyape anoano oraiwa igiyawa nonomagowa ape. Meve iyayapan waribiya mumpe
    Ayapan oya.”
  pad-NT: Deus athi vikhava abono bana ada kadaisai. Deus athi namoniva abono Elias
    kohana fori hiki bana ada. Elias kohana bada bini'aki ida Deus kabadani danoki,
    onivani fori hija bana ida kidibadani danoki jaboni. Ija'ari-ra va'ora kaabanibakhiaki
    bana ada, oniani ida bana isai vaabono avakakariakakhamavini hija vakadiamia,
    vakadiabi'i vihiki khama. Deus athi-ra vanaabarikia vakamithaki bana ida kadaisai
    kakaabanahi, hojai asohikia vakahojai'ianara kaimoni. Kadaisai athi-ra vakamithaki
    bana adani Israel kaija'ari, oniani ida ka'da'di Cristo khana-ra vanokhavini hija.
  twi-twi: Obenya Odiyifo Elia honhom ahoɔden no bi, na obedi Agyenkwa no ba no anim
    abesiesie nnipa ama ne ba a ɔbɛba no. Nʼasɛnka bɛma ntease aba agyanom ne wɔn
    mma ntam. Na ɔbɛdan Awurade asɛm no ho asoɔdenfo adwene akɔ Awurade pɛ ho.”
  hlt-hlt: Anih tah a hmaiah Elijah kah mueihla neh thaomnah dongah lamhma ni. Pa
    rhoek kah thinko te ca rhoek taengla, lokhak rhoek te aka dueng lungcueinah dongla
    mael ni. Rhoekbah tangtae pilnam tah Boeipa ham a hmoel ni,” a ti nah.
  tbz-SIM: O borimɛ bo nwenni kɛ̀ Kuyie nhò duɔ́ nku Yɑɑ́ nnɛ̀ muwɛ̃rímú Kuyie pɑ̃ɑ̃nɑ́ɑǹtì
    nɑ́ɑǹtò Edii do mɔkɛ mù, kòo wɛ̃tɛ kɛ́nɑ́ríkùnnɛ ibí nɛ̀ i cicɛbɛ̀, kɛ́ceetɛ itookperí
    yɛmbɛ̀ kɛ̀ bɛ̀ɛ mɔɔtɛ mɛyɛ̀mmɛ̀, mɛ̀ɛ̀ bo yie nKuyie kɛ́tũntɛ bɛnìtìbɛ̀ kɛ̀ bɛ̀
    mbɑɑ ti Yiɛ̀.
  san-GUJ: સન્તાનાન્ પ્રતિ પિતૃણાં મનાંસિ ધર્મ્મજ્ઞાનં પ્રત્યનાજ્ઞાગ્રાહિણશ્ચ પરાવર્ત્તયિતું,
    પ્રભોઃ પરમેશ્વરસ્ય સેવાર્થમ્ એકાં સજ્જિતજાતિં વિધાતુઞ્ચ સ એલિયરૂપાત્મશક્તિપ્રાપ્તસ્તસ્યાગ્રે
    ગમિષ્યતિ|
  amx-amx: '@see-verse:LUK.001.016'
  ake-NT: mɨrɨpan utɨto' oton Itepuru rawɨrɨ meruntɨ pe, Iraisa esi'pʉ kasa, tʉmunkɨ
    kon i'nʉnkanin nan pe ikʉipʉnʉ ton e'to' pe to' ewan ensimato' iya oton, main
    awɨron kon pen nɨrɨ ipokena' pu'ketʉ yau te'ton kon pe. Ka'pon amʉ' konekanin
    pe itepuru e'ma ta',” ta'pʉ inserʉ uya.
  qvn-NT: Payga willapacunga munayniyog salvacug shuyayanganchipa naupantam. Nätan
    canga Diospa unay willacugnin Eliasnuysi, alisca munayniyogmi. Payga tayta cagcunatam
    rimapanga churincunawan ali cawapäcunanpag, jinaman munangalan ruragcunatam rimapanga
    ali rurag runacunamannuy muyupäcunanpag. Chaynuypam runacunata camaringa, munayniyog
    chrämuptin ali chrasquicurcänanpag”.
  tku-NT: Tzamā' chi'xcu' napūlani' Māpa'ksīni'. Naka'lhī ixespíritu ē ixlītli'hui'qui
    Elías. Nacāmālakpalīni' ixlīstacna'ca'n tachi'xcuhuī't ē chuntza' natapāxquī'
    ixlacstīnca'n. Xla' nacāmaxquī' xatze talacapāstacni' tī jā takexmata. Chuntza'
    natacāxtahui'la tachi'xcuhuī't a'cxni' namin Māpa'ksīni'.
  bjk-bjk: Me ine irabo kip a tatalien ma lölös se Elaija ma irabo sila xö Orong kua
    bulbulus a malum kaluluonin a tata ma bung barok ke idi. Ma irabo ötöxödös a dödöxömen
    köbo tabuno ölangen tinenge, me idi tabo kip a dinödöm deek xarnang a nangadi
    töxödös. Ine irabo tagur sik a nangadi bara idi tabo xixiset ulamun a Orong nang
    irabo wanot.”
  msy-2020: Eghtɨ Elaijan itir Godɨn Duam ko gavgavir kamra Jonɨn ikɨtɨ, a Ekiamɨn
    faragh mangɨva, afeziabar amutɨ me ua uan boribagh ifueghɨva, akɨriba ragha God
    gasaraziba ua me damutɨ, me ua nɨghnɨzir aghuibar gumazamizibar amuva, egh gumazamizibav
    kɨmtɨma me uari akɨrɨghasɨ, egh Ekiam bagh mɨzuam ikiam.”
  bpr-bpr: Na Dyan i muna di Amu fan kel. Na salngad i gnagan blé i Tulus Dwata di
    kenen di gnagan gablé di satu tugad i Dwata di muna, dunan Ilaydya. Na sanfyen
    i smà na sngà, na i dad to là mimen di Dwata, neben ale di tluh dalan du fye fulung
    ale faldam gambet i dad to tluh. Yé nimò Dyan kadang du falan fatlagad i fandam
    i dad to di kakel i Amu.”
  rmy-VLAKH: и авэла тэ жал англав Лэстэ андо духо и зор Илиястири, кай тэ рисарэл
    и водя лэ дадэндирэ кай лэнди бэяцэ, и найкандунэн кав гындо чячимастирэн манушэн,
    кай тэ гытосарэ манушэн, кала авэла о Рай Дэл.
