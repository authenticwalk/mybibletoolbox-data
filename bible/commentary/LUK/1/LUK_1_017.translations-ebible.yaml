  msk-msk: Apapagonaun yaan nang Dios sang kanaan Anak na madatung asining donya.
    Laban pagabayaan nang Balaan na Espirito yang kanmo anak. Dagdagu yang gaom naan,
    maynang gaom ni Elias na propeta nang Dios kadini. Magaindo yaan sang manga taganak
    aw anak antak magori yang kanilan pagilugun. Magaindo yaan sang manga otaw na
    manga soplado antak silan mangagad sang pagindo nang manga otaw na matarong. Yang
    pagaindo naan sang manga otaw yang pagpaandam sang kanilan ginawa antak silan
    tomangkap sang kanilan Ginoo na madatung.”
  gyr-NT: Ahe vɨrecora espíritu pĩratasa oyese oyoyara Tũpa ñehe mombehusar Elías
    rese ‘ava guahɨr rese tiñero yuvɨreco oyeupe’ oya, ‘toyembohe avei ava ndiporeroyai
    vahe yuvɨreco seco catuprɨ vahe aracuasa mboyeroya ãgua rese’ oyapave. Ẽgüe ehira
    ava mbohe imoingatu yande Yar pɨsɨ ãgua sereco —ehi chupe.
  kmh-kmh: Pen ñi nand kun ak, Gor Yilayja nup kilis ñiyiŋgip rek ñakniŋ, nop sikop
    kuyip diy, ñapan nuk sikop kuyip diy di jimñiy ayniŋgamb. Biynimb Gor nup alemb
