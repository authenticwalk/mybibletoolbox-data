  bsj-bsj: Can ya kabum Teluwe mo yu wa tangbo kange bikwan Iliyak, Na yilau ki ner
    tebembo bibeyo nen kange wo bongi nyeu na ya mor nyomka cak-cake -na ci Ywel te
