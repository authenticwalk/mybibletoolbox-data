  sny-sny: Meni eime fenesi lo tu henerairowa. Meni Owane Pefine a'i mo'o henerairowa.
    Le Owane Sitewi lo peri au te'e siye meni henerairowa. Le Owane Sitewi lo au te'e
    siye meni, Elaija, lo hepene wou a'i henerairowa. Le kairefi a'i henerairowa.
    Le lu taune ma'e apou au te'erowa, ‘Tai werese, fene eimane werese fene lo ma'e
    marepi ta'i a'i totete. Fene, Owane Sitewi lo peri arisinamisiya ape, fene yo
