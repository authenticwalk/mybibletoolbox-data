  qxn-NT: Diospa Tsurin shamunanpagmi, Espïritu Santopa poderninwan unay profëta Elíasnö
    willacunga. Tsaynö yachatsicuptinmi, taytancunawan tsurincuna alli päsacuychö
    cawayanga. Puntata mana cäsugcunam, Dios Yayapa yachayninwan imaycatapis allillata
