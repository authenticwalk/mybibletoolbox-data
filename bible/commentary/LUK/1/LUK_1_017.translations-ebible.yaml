    eaimonomonosiaa tale maemaeaane Vau eteva.”
  zpv-NT: ―Guzee lliiꞌn luꞌh nezloh Daada nin guixeꞌhla Dxiohs nee gaca bi ziga guhca
    tuhbi guehtu daada nin biriaꞌlah Elías, nin guñiꞌ xchiꞌdxyi Dxiohs ca chieempa
