  ibo-ibo: Ma ọ ga-aga nʼihu Onyenwe anyị nʼike mmụọ na ike nke Ịlaịja, tụgharịa obi
    ndị bụ nna nʼebe ụmụ ha nọ. Meekwa ka ndị isiike tụgharịa obi, lekwasị anya nʼamamihe
    nke ndị ezi omume, na ijikere ụmụ mmadụ nʼihi Onyenwe anyị.”
  yml-yml: Taunina ꞌawaie kebu i na kolologa, toketokeotogina i na vetomataꞌaulele
    ꞌAuvea faifaina, yana toketokena wata yana nuanua baniꞌodi tamu Yaubada yana toluꞌivona
    basenadi i wafa ꞌana wagava Ilaitia. Yana lauꞌage ꞌwainega kwakwama tamadiavo
