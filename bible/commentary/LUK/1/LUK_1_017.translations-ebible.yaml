    aboji harihuꞌoho huë baejëvoꞌaruëjo. Jö bijönimarue ariböviohuro mu mae vaejarue
    aribövi jabesi jö maho ejëhoruomoꞌajëjo. Ëhi ajëmiꞌiramu evare aribövioho avoho
    raromoruomoꞌajëjo Bada maro rueröhego.
  geb-geb: Ana vhɨra Iraiza Fhe Bakɨme Ŋina Ŋaarar panan ŋkasŋkagi ŋkasŋkan farar
    muuŋgip fharav Fhe Bakɨme nɨman ŋgɨrga. Ana suaŋrim, ndegi taagip ndavi domdorɨv
    guigira wari won tari vuzvugɨrga. Ana mba bigi rɨɨrɨɨi gumgi, ana mbe suaŋrim,
    mbe taagip ndavi domdorɨp, mba tɨvir vhuuiŋ kaŋgiap, nta mbui gumgi ganɨv, ndɨkndɨgi
    vhuuiŋ ndiv, taagip bigi mbarararga.”
  eng-WYCLIFFE: and he schal go bifor hym in the spirit and the vertu of Helie; and
