  ena-ena: Asɨ dɨ Amɨŋ Elaija hula hɨniadami agaŋ Jon hula avi hɨnibali uami. Elaija
    vɨdɨvɨdɨŋ abalamadami hameŋ ala Jon avi abalamɨbali uami. Jon agaŋ hulaŋ iamɨgali
    agɨladɨ mɨŋahihɨlahihɨla saŋ hali vebali uami. Aludɨ Hekɨlɨ agaŋ sɨvɨ vebali uami.
    Jon nɨbu ve hulaŋ iamɨgali agɨladɨ abɨdaci hɨji huaci vivi nulɨdɨ ninanadi agɨlasaŋ
    igahɨlavɨbali uami. Ciaŋ lulanikɨlanikɨla hɨsɨŋ hulaŋ iamɨgali agɨladɨ avi abɨdaci
    hɨji huaci vihavɨbali uami. Vivi hulaŋ iamɨgali Asɨ dɨ ciaŋ sɨhɨvia lubiahɨlavɨlalɨ
    agɨlaŋ me hɨniavɨbali uami. Hɨnihɨni aludɨ Hekɨlɨ vebali agasaŋ migɨla migɨla
    hɨniavɨbali uami.
  nbq-nbq: Averiniki ap Elia ovaga agya lagagirik, anye vaga ogagya lagagi ako, Yohanes
    ovaga akluk, anderogo ogagya dogosogon. Nenasin warigiluk ogagya hegek, at endak
    okbigik lagya dugwit, enasini enendawi enaburi inim dambubugu, it avakwa enendawi
    mbuk agarwik ako, it ap enendawi werek dugwit, Ala Wene dibaluk sek adigat ogasagwi
    ako it ndatak ogagu dogopwak yiluk, okbugu, eke, Nenasin warup ako avakwa enendawi
    dik-duk erek dogopwak yiluk, at ake vipuk erogo bugu, ogarit lagya dogosogon o,”
    yiluk, yugogogi.
  tgo-tgo: Ne i viva Giya e ghamwae, ghathanavu na le vurɨgheghe ne ŋgoreiya Ilaija.
    Ne i vakathaŋgiya gamagai oramanji gharenji weŋgiya lenji ŋgaŋga na i vabe thavala
    ma thɨ ghambu Loi le renuwaŋa na thɨ ghambugha gharɨgharɨ rumwarumwaruniye lenji
    renuwaŋa na i vivathara weŋgiya gharɨgharɨ Giya le mena kaiwae.”
  yap-yap: Ma bayi yan ni ir e mol’og rok Got, nib gel ma ba gel gelngin e thin rok
    ni bod Elijah ni profet. Ma bayi fulweg e matam nge bitir nga ta’bang; ma bayi
    fulweg e girdi’ ndakurir folgad nga kanawo’en e leam nma tay e pi’in nib mat’aw;
    ma bayi ngongliy rogon girdi’en Somol ngar pired ni yad be sonnag Somol.”
  mop-NT: —Le'ec aj Juana, paye' bel u ca'a u yadü' u pectzil a Noochtzil ca' tun
    c'ochoc a Noochtzili,— cu t'an. —Tz'abi u Püsüc'al a Dios y u patalil ti'i aj
    Eliasa, le'ec jun tuul u yadaj u t'an a Dios uchi. Bel ilic u ca'a tz'abül a jabix
    abe' ti'i aj Juan ti'i ca' u qui'cuntoo' u yool boon a tattzil eteloo' u mejene,—
    cu t'an. —Etel ilic abe'e, bel u cu yaantoo' a ma' qui'oo' u na'at ca' joc'oc
    ti tojoo' u na'at. Bel ilic u cu tojquintoo' u na'at a cristiano ti'i ca' u c'ümoo'
    a Noochtzili,— cu t'an u yaj xa'num a Dios ti ca'an ti'i aj Zacariasa.
  tet-tet: Oan nia lisan no beran nuꞌu Bei Elia, mak Maromak makoꞌan hori uluk. Oan
    nia mai uluk lai, foin Naꞌi Maromak solok Niakaan ema mak Nia nameno kedan hori
    uluk. Oan nia atu nalo ina-ama sia nadomi nikar siakaan oan. Ema mak seꞌi kotuk
    baa Naꞌi Maromak, nia atu filas sia nebee tuir nikar Naꞌi Maromak. Hodi nunia,
    nia nalo ema nadiꞌa neon atu simu Naꞌi Maromak eman mak Nia nameno tiꞌan nia.”
  hlt-MCSB: Anih tah a hmaiah Elijah kah mueihla neh thaomnah dongah lamhma ni. Pa
    rhoek kah thinko te ca rhoek taengla, lokhak rhoek te aka dueng lungcueinah dongla
    mael ni. Rhoekbah tangtae pilnam tah Boeipa ham a hmoel ni,” a ti nah.
  xtd-NT: Kiꞌna ka‑s kixi dada Ia kuu Xtoꞌo‑ro. Juꞌun ñaꞌa espíritu n‑ñuꞌu Elías.
    Nani n‑kuaꞌa Elías xa kada‑s, dani kuaꞌa‑s xa kada‑s. Kada‑s xa juemani se ka
    kuu taa daꞌya‑s. Kada‑s xa ñayiu ka kuxee ini, kixeꞌe‑i xa kani ini‑i ná ka xani
    ini ñayiu vaꞌa anu. Kada‑s xa kada tuꞌa ñayiu mee‑i xa xe ini‑i Ia kuu Xtoꞌo‑ro
    —kuu ángel, ia xinokuechi nuu Ianyuux, xiaꞌan‑ia.
  mdy-ETH: ዒዚ ጎዳኮ ቤርታ ሙኪ ዓያና ዎልቄና ፆኦሲ ማሊፆ ኬኤዛ ዔኤሊያሴጉዲ ማዒ ዴሮ ጎዳም ጊኢጊሻንዳኔ፤ ዒዚ ዓዶንሢና
    ናኣቶናኮ ዒኖ ፔቴ ማሃንዳኔ፤ ዓይሢንቱዋ ዓሶኮዋ ዒኖ ፆኦሲ ዎዛሳ ናንጊ ናንጋ ዓሶ ባንሢ ማሃንዳኔ» ጌዔኔ።
  spl-spl: Emelâk embâŋân Anitâhât poropete âlâ, kutŋe Elia sâm, yaŋe yâkât wâtŋan
    kinmâ yu ya otminiop ya Anitâŋe ekmu ârândâŋ otminiop. Yakât dopŋeâk nanyetŋaŋe
    manmâ Kutdâhât mâtâp mewaŋgiwuap. Yâhâ âwâlipyeŋaŋe nan baralipyeŋe kuk otyiŋgimai
    ya biwiyeŋe mem huruŋ tuhuyiŋgimu kaok oraŋginomai. Otmu lohimbi kunyeŋe kârikŋe
    otmâ Anitâhât den kumai ya ekyongomu orotmemeyeŋe bâleŋe pilâm tem lâuwaŋgim mannomai.
    Nanyetŋaŋe yawu otmâ Kutdâhât mâtâp mewaŋgiwuap. Yawu.”
  usp-NT: Y ri' Juan tiyuk nab'e wich ulew chi jb'ij jtaquil chirij Kakaj Jesucristo
    ri Kajawl. Y Juan tiwa'xi' Lok'laj Jsantil Kakaj Dios laj ranm y tiwa'xi' jcwinel
    chapca' re Elías ri ajk'asal Jyolj Kakaj Dios pire tran chi tiwa'x utzil chijxo'lak
    yak chuchkajw pach yak ralc'walak. Y tran chi ticojontak chiwch Kakaj Dios yak
    ri ta' ticojontak pire tiniq'uib' jwichak yak ri suc'ul ranmak chiwch Kakaj Dios.
    Jilonli wi' sub'laj cristian tic'uluwtak re Kakaj Jesús ri Kajawl cuando tiyuk
    wich ulew, xche' anjl re Zacarías.
  zav-NT: Na' cuialaogüe' lao X̱anchon' na' gone' par nic̱h beṉə' ca' cui nitə' binḻo
    len xi'iṉga'aque' yesyə'ənite'e binḻo len xi'iṉga'aque' de'e yoblə. Na' gone'
    par nic̱h beṉə' godenag ca' yesə'əzenague' c̱he Diozən'. Gone' ca' par nic̱h yesə'ənitə'
    beṉə' probnid par əso'elaogüe'e X̱anchon' catə'ən yide'. Na' len xbab de'en yo'o
    yic̱hɉla'aždaogüe'enə' na' len dižə' balə de'en güe'enə' gaque' ca profet Ḻiazən'
    ben' gwzo cana'.
  sgz-sgz: Kalik erei na hut táil i Konom, má rakrakai káián Tanián na mon on ngorer
    a mon mul i Elaisa hirá, má na láklák namurwai kemen ái Elaisa. Na lu obop arsaktai
    rang kák di mai rang nat di suri da kepwen kaleng, má na lu pukdai tám abulbul
    náng kaleng uri sálán holhol a nokwan, má na aleget i matananu suri kán purpurut
    ái Konom.”
  kek-NT: A'an xbe̱n cua ta̱xic chiru li Ka̱cua' chixch'olobanquil li xya̱lal. Cua̱nk
    li Santil Musik'ej riq'uin ut cua̱nk xcuanquil jo' li cuanquilal li quiq'uehe'
    re laj Elías xban li Dios. Ut sa' xc'aba' a'an te'xc'am cui'chic rib sa' usilal
    li yucua'bej riq'uineb li alalbej. Eb laj k'etol a̱tin te'xjal xna'leb ut te'xtzol
