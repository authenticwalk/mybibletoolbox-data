    بازگرداند. او سبب خواهد شد افراد سرکش، حکمت خداترسان را بپذیرند.»
  mpt-mpt: Makob sinanggwano Gode weng omkeimalin nakae Ilaiyae nanebio inanea Yon
    esa inanamabebo, Gode Hobe bekeba biamabe kesoa e titilo sumobe. Eka e sin tenea
    Sume deibo kebanea e weng ayamo omkaye bianea aleyebea nakaia unangai wenteniba
    i memei tena awa gembibo deiboniba i memei gobeniba eka naka misiam unang misiam
    isa i bobol temo deskinaniba Gode omaliba Yone nakaia unanga eli klaubenea ayam
    aniba Sume tlamabeo waisanomabiobo gesea
  ssx-ssx: Ipikita꞉ Tekehalina꞉ tapaalia꞉ hali pua hata꞉ta꞉ hande Elaidia tupa꞉ honkopu
