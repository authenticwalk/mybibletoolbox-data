    alli chasquiyänanpag.”
  wol-2010: Mooy jiitu, di yégle ñëwug Boroom bi, ànd ak xel mi ak doole, ji yonent
    Yàlla Ilyaas amoon, ngir jubale xoli baay yi ak doom yi, ngir delloo ñi déggadi
    ci maanduteg ñi jub. Noonu dina waajal mbooloo muy teeru Boroom bi.»
  nss-nss: Pe yiy andre kiho mu kili Yapan kiya pwoke pe mwoiwa Eliyah. Pe yiy andre
    kirapaiwani ndriya tama hu mbunah para kimbuluhi noruhu. Pe andre kirapaiwani
    hu ndramat para ndraingapwi, para hu kawiri lohongai waison tehe tahu ndramat
    imwonen. Pe yiy andre kimwaniyani hu ndramat para hu koro hinehes para kalonge
    Yapan nakisa.”
  snc-snc: Vereḡauka ḡoiranai berakani Elia peroveta tarimana ḡena kokore ema ḡena
    seḡuka kavana. Tama e natu ḡia na ma bevaḡa-tanu vegogorini. Kira-sirivaḡi tarimari
    maki bevaḡa-tanu kurerini, vei-iobukaiobuka tarimari ai beḡe iaḡoni; benamo ḡia
    na tarimarima beḡabi-torerini Vereḡauka ḡena.”
  lgl-lgl: Ma 'i lia kae eta mae 'i lao ala Aofia, ma kae nanata malaa Profet Elaeja.
    Ioli gera alafaitalili 'i matanada gi, 'i lia kae logosida lou, 'ali mama gi,
    failia wela gera gi, gera kae kwaima ada. Ma kae olisia malatala ioli aburono
    gi, 'ali gera malata rada. Ma kae rerei 'alia ioli gi maasia Aofia, 'ali gera
    kae maasia daonala.”
  mmo-mmo: + o 1:17 Mat 17:11-13; Mal 3:1; 4:5-6*Onoom-anju ond le niwêêk osin Vavi
    Vaambuung dôôvu nohvu sen Eliya bôôy-ato, tombe le naamunggin vu Omaaho Bop, de
    le biing-ambe himbop-aso langgilin londpayo naah vu noondin, tonde le biing-ambe
    hil kalêêsin ambu-so langgilin sil in nambe sil sapa nohvu sen hil anivalok-ato,
    tonde samu sil in sil oo mongganggin Omaaho Bop navu naam.”
  ncu-NT: Na ɔ nya ke̱yaale̱ŋ le̱e̱ Wuribware̱ a kufwiiŋe timaa‑o ase̱, fe̱yɛ ane̱ŋ
    ne̱ Wuribware̱ a akyaamɛɛ‑ɔ Iliya a nya‑ɔ dɛɛ. Na ɔ gye̱ ane̱ nyaŋpe̱ ŋkpɛɛ, na
    ɔ nya waa Wuribware̱ a ase̱sɛ‑ɔ siraa gywii mò̱. Na ɔ sa a ŋyaagyi na bamo̱ ase̱
    a be̱e̱ kpa abɛɛ, na bo̱ waa kanɔ ko̱ŋko̱. Na ɔ sa a katɔmaabu awuye kyurowi bamo̱
    mfɛɛre̱ bo̱ gya ase̱sɛ timaa e̱kpa se̱.”
  cni-NT: Inquempeteari Iriashini, oshequi oametiri Ishire Tasorentsi, aisati otasoncacaaqueri.
    Irijivatanaqueri Avincatsarite, incamantajeiteri ishanincapee iraamaajeiteari,
    aisati incamanteri inquemisantajeiteri. Iroamejeiteri ishaninca inquemisantanteari,
    inquempeteari yora peeraniniri iquemisantini intacaroniri. Iroamejeiteri tseencantatsiri
    cameetsa inquemisanteri Tasorentsi.
  eng-WMB: He will go before him in the spirit and power of Elijah, ‘to turn the hearts
    of the fathers to the children,’ and the disobedient to the wisdom of the just;
    to prepare a people prepared for the Lord.”
  zaw-NT: Juanre sinijdni loj Dad, sujni lagajc xhigab, sajpni lagajc yäḻrnibee ni
    gojp profe't Elías, te che jiejn diajgreni xtiidxni susiechlajz redad, susiäjḻzareni
    diidx con rexi'nreni. Sigajcza rebejṉ ni di gusoob xtidx Dios sisieedreni gusoobreni
    xtidx Dios, te si'c jiädsucheeni lastoo rebejṉ te chalilajzreni xtidx Dad ni jiääd.
  san-MAL: സന്താനാൻ പ്രതി പിതൃണാം മനാംസി ധർമ്മജ്ഞാനം പ്രത്യനാജ്ഞാഗ്രാഹിണശ്ച പരാവർത്തയിതും,
    പ്രഭോഃ പരമേശ്വരസ്യ സേവാർഥമ് ഏകാം സജ്ജിതജാതിം വിധാതുഞ്ച സ ഏലിയരൂപാത്മശക്തിപ്രാപ്തസ്തസ്യാഗ്രേ
    ഗമിഷ്യതി|
  tam-TCV: அவன் எலியாவின் ஆவியோடும் வல்லமையோடும் கர்த்தருக்கு முன்பாகப் போவான்; தந்தையரின்
    இருதயத்தைப் பிள்ளைகள் பக்கமாகத் திருப்புவான், கீழ்ப்படியாதவர்களை நீதிமான்களுடைய
    ஞானத்திற்குத் திருப்புவான். இவ்விதமாய் கர்த்தருக்காக முன்னேற்பாடு செய்திருக்கிற
    மக்களை அவன் ஆயத்தம் செய்வான்” என்றான்.
  mit-NT: Dihna dèhe‑ní icúmí codònùù quesaa, dandu mii‑yá. Icúmí‑nê quida‑ne nacua
    nìsa quida Elías sànaha, iin‑ni cunihnu ini‑nè Dios nacua nìsa quida nècuàchì
    yucán, te iin‑ni chindee stná Dios‑nè. Te icúmí‑nê càhàn stná‑nè xì ana xínduu
    nècuàchì sahnú ñuù‑ní, dandu nsinuu ini nècuàchìmà dèhe‑ne, te nàcùndoo viì nsidaa‑né.
    Te càhàn stná dèhe‑ní xì cuàhà nèhivì có‑ndùlócô xì Dios sàhà‑ñá nìhì nècuàchìmà
    nàcùnihnu vàha stná ini‑nè, dandu nsidaviì‑né anima‑nè, te cundoo tùha‑ne na quesaa
    Stoho‑ndà Señor ―nì cachi ángel mà.
  ceb-ULB: Mag-una siya kaniya diha sa espiritu ug gahom ni Elias. Siya magpabalik
    sa kasingkasing sa mga amahan ngadto sa ilang mga anak, ug ang nagmasinupakon
    sa paglakaw sumala sa kaalam diha sa pagkamatarong. Buhaton niya kini aron pag-andam
    sa katawhan alang sa Ginoo.”
  ces-LB: Svou duchovní mocí a horlivostí bude připomínat proroka Elijáše. Smíří otce
    se syny a vzpurným otevře oči pro pravdu. Jako královský posel připraví lidi na
    příchod Božího vládce.“
  mkn-mkn: Dia pung sifat deng kuasa nanti parsís ke baꞌi Elia, andia Tuhan pung jubir
    dari dolu. Dia datang lebe dolo dari kotong pung Bos. Dia bekin orang tua pung
    hati bale sayang sang dong pung ana-ana. Deng orang yang bale balakang sang Tuhan
    dia oba ju, ko dong bale iko sang Tuhan pung mau. Deng bagitu, dia bekin orang
    dong sadia dong pung hati ko tarima Bos pung datang.”
  nce-nce: Gotobë lowene mago gali të totokweflebë ëtanifu ho, Elaija fenene, bu këha
    lakalena kalëlegona tafa nalëgleme. Na Tako Home leoutatleme. Bu bolijaya name,
    nëbale name melë logotomeme, yonane lowene mëta fwa tafa mlame. Na bu Gotobë gali
    kë momata mëgëtatlabë enëneme sle lotomeme na bu metafa namëglame, lale lowenena
    enënebë lowene fene lëbetëme. Na bu onehome sagli lëlelëmeme na Gotobë kalëlegona
    ho ligisibë olëme mana hwi namëgletlame.”
  pol-UBG: On bowiem pójdzie przed nim w duchu i mocy Eliasza, aby zwrócić serca ojców
    ku dzieciom, a opornych ku roztropności sprawiedliwych, aby przygotować Panu lud
    gotowy.
  qxh-NT: Unay willacuj Elías-jina cawanga. Maquinćhu purichir munayniyuj cananpaj
    Tayta Diosninchi sumaj yanapanga. Chaynuy cawashpan Tayta Diosninchi caćhamushan
    Washäcujtapis ñaupapämunga. Wamrayqui willapäcuptin, runacunapis wamrancunawan
    llaquinacäringa. Rumi shungucunapis Tayta Diosninchita wiyacäringa. Chayraj llapan
    runa Tayta Diosninchi acracushan runata camaricushalla shuyaranga. Acracushan
    runa Washäcuj canga.»
  nwi-nwi: Kɨni in tukruə məkupən kɨn Yermaru ye nanmɨn mɨne nəsanɨnien kape Elaeja
    kupən, mə in tukrukreikɨn rɨki tatə mɨnə khrerɨg-pən mɨn tuk kapəriə kwajikovə
    mɨnə; kɨni in tukrukreikɨn mɨn narmamə yamə mɨne kasəsɨk nəkwai Kughen khauə mɨn
    ye nɨrkunien kape nəmə atuatuk mɨnə. Ye norien a, in tukror apnəpeinə ye nɨmraghien
    kape narmamə tuk nuəyen kape Yermaru.”
  kmo-kmo: Ilaija riita God riitaka hapaga ichawaga, diita ma rii eechaba God riiti
    miy somak ikiita. Riita apoko yenya yaya yechi yikapwaka eecha heechikiita. God
    riina nasowoye tawa ma yen riipa dareboytakiita. Dareboy tanak, ye inyaka kepi
    hiki tawa ma yechi inyakan yakiita. Riipa God riiti ma miman Harapa riina sayarechikiita.”
  agr-agr: Niiyá eemak taa etsegkattawai Apu minitnun, Apajuí etsegtin Elías, Wakaní
    Pegkeji senchijí ajujakua nunisag. Dutikak muun aidaush uchijijai chichaman iwajag
    pujustinme, aents intimkiu aidaushkam chichaman betek umiktinme, apu minitaish
    shiig anentus jukita tuidau asag.
  kyc-kyc: Wamba Ilainja porai ingyuo kareyamo imambu porai doko baa keta paliramopa
    Kamongona lenge kambu dokona pyuo karara. Rakange dupwame nakamana wane wanakepe
    dupwa mona reto karena lao simbinali pingi wambu dupwame wambu rolae pingi dupwana
    pii soo nyinya lara. Kamongo baa epara lao wambu dupwa rapa rapa pyuo karena lara,
    leya aŋalame.
  urd-GVU: وہ الیاس کی روح اور قوت سے خداوند کے آگے آگے چلے گا۔ اُس کی خدمت سے والدوں
    کے دل اپنے بچوں کی طرف مائل ہو جائیں گے اور نافرمان لوگ راست بازوں کی دانائی کی
    طرف رجوع کریں گے۔ یوں وہ اِس قوم کو رب کے لئے تیار کرے گا۔“
  yre-NT: Min nɛn Bali -a -trɔa Minsan 'lɛ bɛ, -nyrɛn. E dra Bali 'lewei vɩzan -a
    "le zɩ Eli cɩ 'li Bali 'lewei vɩzan -a bɛ, -yee 'wɩ 'zʋ. 'Plɛblɛ 'lee Bali lei
    'saun nɛn Eli -lɔ 'li bɛ, -yɛɛ -kɔan -yrɔ. E 'nɛn 'lee 'e "tɩ -sɛan 'e cin va.
    Minnun nɛn wa'a 'yra tɛa Bali man dɩɛ, yaa dra -e 'o -sɔɔnla -si tɩglɩ da. Ɛn
    "nyian bɛ, yaa dra -e min "kaga 'o 'man wʋʋ Minsan -pɛndɩ -a.»
  fuh-BKF: O artoto Joomiraaɗo warde, o wonda e ruuhu e baawɗe ɗe annabi Iliyaasa
    heɓunoo, faa o wartira ɓerɗe baabiraaɓe to ɓiɓɓe muɓɓen, faa o wartira saliiɓe
    du e hakkillooji dartiiɓe, faa moƴƴinana yimɓe segilaniiɓe garol Joomiraaɗo.
  arl-NT: Nio Juanri pa Jiyaniijia puetana quiniutianiya. Nojuajaari pueyara Pueyaso
    sequesano caminiujiunia supuetana Elías sohuanu jiitianutaniya, na cumaacanio.
    Naacuajitij, pueya jiuujia taraajonutaniyari, nojori jiyanooniuria necohua. Naajuhuaj,
    nojuajaari tojitiaashijiaca pueya rootanutaniya maninia, Pueyaso tojitiajaca nojori
    quiniuria. Naacuajitij, pueya jiuujiacaari jeenucuasano quiniutianiya pa Jiyaniijiaacuaji.
  ziw-ziw: Namlongweile Zumbe, naho na atende na nguvu na udahi wa Muye saviya muwoni
    Eliya. Na wevanye vituhu watati zamntu na wana wawo, na kuwahitula wehi watendwe
    na umanyi saviya wakuwoneka wedi, naho na watende wantu wemalanye kale kumhokela
    Zumbe.”
  grc-TR: καὶ αὐτὸς προελεύσεται ἐνώπιον αὐτοῦ ἐν πνεύματι καὶ δυνάμει Ἠλίου, ἐπιστρέψαι
    καρδίας πατέρων ἐπὶ τέκνα, καὶ ἀπειθεῖς ἐν φρονήσει δικαίων, ἑτοιμάσαι Κυρίῳ λαὸν
    κατεσκευασμένον.
  nag-nag: Elijah laga atma aru takot pora Probhu laga kaam te tai he age kori kene
    loijabo. Aru jun dharmikta laga kotha namani kene ase taikhan laga mon ghurai
    dibo nimite aru baba khan laga mon taikhan laga bacha khan phale ghurai dibole,
    aru jun Probhu ahibole ase Tai nimite rasta taiyar kori bole.”
  eng-OEBCW: He will go before him in the spirit and with the power of Elijah, to
    reconcile fathers to their children and the disobedient to the wisdom of the righteous,
    and so make ready for the Lord a people prepared for him.’
  knj-NT: Ja' naj Juan tu' oj baboj sattaj naj Kaawil. Jaxca c'al sna'bal naj Elías
    c'al yipal naj, quey tu' oj yun sna'bal c'al yipal naj ja c'aal. Yuxan oj tenchanele
    eb mame, c'al eb uninale yet ey jowal xol eb, yet watx' chi tan el oj. Ja' oj
    q'uexon pax sna'bal eb, yet watx' ey eb listo xa ye yet oj jul naj Kaawil, ẍi
    jun ángel tu'.
  deu-1912: Und er wird vor ihm her gehen im Geist und Kraft des Elia, zu bekehren
    die Herzen der Väter zu den Kindern und die Ungläubigen zu der Klugheit der Gerechten,
    zuzurichten dem HERRN ein bereitet Volk.
  san-PUN: ਸਨ੍ਤਾਨਾਨ੍ ਪ੍ਰਤਿ ਪਿਤ੍ਰੁʼਣਾਂ ਮਨਾਂਸਿ ਧਰ੍ੰਮਜ੍ਞਾਨੰ ਪ੍ਰਤ੍ਯਨਾਜ੍ਞਾਗ੍ਰਾਹਿਣਸ਼੍ਚ ਪਰਾਵਰ੍ੱਤਯਿਤੁੰ,
    ਪ੍ਰਭੋਃ ਪਰਮੇਸ਼੍ਵਰਸ੍ਯ ਸੇਵਾਰ੍ਥਮ੍ ਏਕਾਂ ਸੱਜਿਤਜਾਤਿੰ ਵਿਧਾਤੁਞ੍ਚ ਸ ਏਲਿਯਰੂਪਾਤ੍ਮਸ਼ਕ੍ਤਿਪ੍ਰਾਪ੍ਤਸ੍ਤਸ੍ਯਾਗ੍ਰੇ
    ਗਮਿਸ਼਼੍ਯਤਿ|
  nob-LB: Han vil bli en mann av samme kraftfulle natur og Ånd som Elia var, og han
    skal bli en forløper til Messias, den lovede kongen, og forberede folket på ankomsten
    hans. Han skal lære fedrene å elske barna sine, og hjelpe de opprørske til å gjøre
    som Herren vil.”
  ntj-ntj: Wati palunyalu Layirrtjanyapirinytju Kuurti Walykumununya kanyiranytjalu
    kurrurnpa rapalu tjukurrpa watjanma. Palunyalu-tjananya mama ngunytju watjalku
    tjilku-yanku mukulyanytjulu kanyiratjaku. Palunyalu-tjananya tungun-tungunpa pirninya
    watjalku pinkurrtjingalku tjukarurru-ya nyinarratjaku. Tjiinya ngarnmanymanku-tjananya
    watjalku Puurrku tjukurrpa-ya kuliratjaku.”
  sxb-NT: Arikangata emberi wa Omwami na ari na amaani aga Omwoyo Omweru kiomo Eliija.
    Arigalusia emioyo egia waaswawu awaana okugonzia awaana waawu; kandi origera awa
    emitwe emikalu okuwurra amangʼana aga owuganga aga awalongoole, kugere waikagre
    okuingizia Omwami.”
  nhu-NT: Wvú nu ke egɛn fwe jo Tata bô fitele noo mvuŋgay mvu Ɛlayja le, keekumɛn
    mvuntelem mvu bocee boom e, ɛ́ mvú enu yî boom bobole. Wvú nu ke ege ɛ́ bonyii
    bò tɛmyi bikuu ecinɛ bikuu bì tɛmyɛɛn e, ekumɛn bonce bobole, ekɛŋke boŋkpwawcɛ
    ɛ ɛ̀ nu bo bonyii bo lɛŋ e. Wvú nu ke ege nonɛn wvu lɛ bonyii enù ɛ bó ɛ seyse
    keecɛyte Tata.”
  row-row: Ndolu-hadꞌan ma koasan onaꞌ baꞌi Elia, naeni Lamatuaꞌ mana ola-olan eniꞌ
    a mia dalahulun. Ana nema naꞌahuluꞌ hita Lamatuan. Ana tao ama-inaꞌ ra rala nara
    sue baliꞌ ana nara. Ma atahori mana lao hela Lamatuaꞌ ena o, ana ubꞌa rala nara
    fo ara tungga baliꞌ Lamatuaꞌ hihii-nanaun. No taꞌo naa, ana tao atahori ra sadꞌia
    rala nara fo simbo Lamatuaꞌ neneman.”
  msy-msy: Egh Elaijan itir Godɨn Duam ko gavgavir kamra Jon Ekiamɨn faragh mangɨva,
    afeziabar amutɨma me uan boriba ua dagh fueghɨva, akɨriba ragha God gasaraziba
    ua me damutɨma me ua nɨghnɨzir aghuibar gumazibar amuva, egh gumazibav kɨmtɨma
    me uari akɨrɨghasɨ Ekiam mɨzuam ikiam.”
  agg-agg: Aiana Godɨndɨ hoafɨ hoafɨyu-randeimbɨ, ahandɨ ndürɨ Eraisa ramefiyu nou,
    yahurai ŋgɨnɨndɨ ndemündü haya Adükarɨmbohünda ai boatei horombondüfi ŋgumbui.
    Aiana afɨndɨ mam-anemo asu nɨmor-anemo asükai mamühɨndeapura aboedɨ-aboedɨndafu,
    nindou Godɨndɨ hoafɨ hɨmborɨkoate-yei-rɨhündeimbɨ aheimbo hɨhɨrɨndeiranɨ mbumundɨ
    hohoanɨmo süŋgundɨhi, asu anɨhondümbo-rɨhindeimbɨ Adükarɨ ai kosɨmbo-mayu ranɨmbo
    dɨdɨboadondearümbui,” mehu.
  ptp-ptp: Xomxo tige ob kô xovôên yuu xêkɨzêc i tɨyi xocbê Ilaija kô ge dɨ i mug
    Apumtau môp, om obêc pɨlepac mae nɨlô lax vô nue, dɨ obêc pɨlepac he wê pwoo kɨyang
    vac ge nɨlô dɨ he i loc kô xovôên yuu pɨyôp nivɨha wê xomxo vông vinên vông ge.
    Om môp ge wê ob viac xomxo nɨlô pyap, êdêc he i dô hɨxôn nɨlô nivɨha dɨ Apumtau
    i val.”
  nak-nak: La Uru ge mamuga e latumu, eia ge vagari mai la bilalaha e Lisa alaura,
    La Kalulu La Uru ge oio tai tetala mai e Lisale, veia la valolo tetala ge tikumu,
    egite ururu ge loloa, egite kati ge vipou baa taro legiteu me latatu giteu. La
    valalua la vareagila tai ge loloa, egite ge vulo rivu soio te la gauru ale matata.
    Eia ge raragi la valalua me hatavivile mai ele veia egite ge lolo tataho La Uru
    tegiteu ale eia ge guvi.”
  ron-LUDARI: Isti sufljet karje ja dat snagă alu Ilije osă fije ăn bijatu alu tov
    s pripimaskă p narodu d vinjala alu Domnuluj. Osă okrinjaskă inimilje alu tatilje
    kătri kupi š nagovorjaskă p ălja karje nu skultă p Dimizov s primjaskă mudrost
    alu ălja karje askultă.”
  lbb-lbb: Ir rakrakai arlar ana propet Elias, pa a magirana otleng ir arlar onoi.
    Ir nigo tana Leklek, sur ir ben taum na tamtamana kakakla tetek na natnatunla
    sur lar aremoro ulak, pa ir ben a tarai a tabun longor sur a wakak a nuknuk anuna
    tostos a tarai, sur ir sang a tarai anuna Leklek sur anuna tinan ot.”
  kan-2017: ಅವನು ಎಲೀಯನ ಗುಣಶಕ್ತಿಗಳಿಂದ ಕೂಡಿದವನಾಗಿ ಕರ್ತನ ಮುಂದೂತನಾಗಿ ಹೋಗುವನು. ತಂದೆಗಳ ಹೃದಯವನ್ನು
