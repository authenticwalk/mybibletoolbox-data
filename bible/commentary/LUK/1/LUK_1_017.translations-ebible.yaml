  por-TFT: Já que o Espírito de Deus vai ajudá-lo a pregar com poder assim como o
    profeta Elias, ele vai preceder o Messias. Ele vai fazer com que os pais ajam
    de maneira pacífica com seus filhos novamente. Ele vai fazer com que muitos que
    não obedecem Deus ouçam e façam as coisas certas que as pessoas justas dizem a
    eles. Ele vai fazer isso para preparar as pessoas para quando o Messias vier.”
  gwi-NT: K'eegwaadhat ts'ii heekhaa ts'ą' yeenii Elijah Vit'eegwijyąhchy'aa Eenjit
