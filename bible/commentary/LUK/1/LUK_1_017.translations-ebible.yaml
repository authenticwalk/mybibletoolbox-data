  txq-txq: Ndia hihiru-heheon ma koasan, neu ko sama tetar leo baꞌi Elia fo Manetualain
    mana toꞌu dedeꞌan numa lele uluk mai. Ana mai nakahuluk numa ita Lamatuan mai.
    Ana tao nala ina-amar dalen sue-lai rasafali anan nara. Ma hatahori mana masadea
    Manetualain oo, ana tao nasafali sara fo ara bisa tungga Manetualain hihii-nanaun
    boe. No dalak naa, ana tao nala hatahorir sadia dalen nara fo simbok Lamatuak
    mamain.”
  aaz-aaz: In aꞌmoꞌen ma taos natai on reꞌ kaꞌo Elia, Uisneno In mafefa kninuꞌ unuꞌ
    naan. In neem nahunun hit Usiꞌ. In nabanit mahoint ein he nneek sin aanh ein.
    Ma tuaf-tuaf reꞌ nkoit Uisneno, in nabanit sin amsaꞌ, he sin nabain ein anfain
    neman, ma natuin Uisneno In romin. Nok ranan naan, in nabarab sin neek ein he
    ntoup Usiꞌ In amneman.”
  qup-NT: Payka Yaya Diospa kachanan Kishpichikmanta puntiru rinka, paypa shamunanmanta
    rimananpa. Ñawpa Yaya Diospa yachayninwa yachachik Eliasshina atun yachayyu yachachik
    kanka. Chasna yanapanka yayakuna wawankunawa chikninakushpa kawsashkankunata sakishpa
    yuyanakushpana kawsanankunapa. Yaya Diosta mana kasuk runakunata yachachinka alitana
    kasunankunapa. Chasna runakunata alichanka Yaya Diospa Kachanan Kishpichik paykunawa
    kawsak shamunanpa.
  dop-dop: Kɑɑ yoosi kɑ tǝmlɛ kɛ Ɩsɔ ɩsɛntɑɑ nɑ Feesuɣu Nɑŋŋtʋ toŋ. Kɑ lǝmɑɣɑsǝlɛ
    nɑ kɑ toŋ kɑ́ wɛɛ ɩsɩɩ Ilii. Kɑɑ kpɛntɩ cɑɑnɑɑ nɑ pɑ piyɑ. Kɑɑ lɑ nɑ kɑɑnɩɩtʋnɑɑ
