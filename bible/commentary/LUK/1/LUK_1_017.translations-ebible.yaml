  cbu-NT: '@see-verse:LUK.001.016'
  usa-usa: wemá Áánûqtuni watáagaraq mamé wéna wení akoqnááma maména Iráíyaraa umá
    mamé wínímma Áánûqtuni naayóbáq-ámúné-nákáá umá mániye. wemá anóboyugaraq yeqtí
    yíráabitigaraq yíwíqmena mórabi máá áíkuiniye. Áánûqtuni aammá íma wáráiya-kayukama
    yeqtí yúyánámmá mamá waeráinata yemá keqnáámmá mamá yokaa umáyíkarainana Îtuma
    kumíniye.”
  soy-soy: U yɛ́ mɑsí Uléécɑɑ kɛyu-i n sɔ́nɛlɛ nɛ mɛwɛ́ɛ́sɛsɔhɔ nɛ ńnɑŋɛ kɛ Elii
    uú pɛɛ m mɑ́, uu pisɑ́ɑ nɛ pisiwɑ̃ nfɑsimɛ́ pɛ́nɛ, uu tíyɛsɛ pɛpɛɛ ɑsei pite
    mɛwɛ́ɛ́sɛsɔhɔ n hɑ́ikusɛ ɑpi pɛpɛɛ mɛ n tíkilɛ̃ kɛmúŋɛ́ ŋmurɛi. U lɛ̃ nnɛ́í
    wɑinɛ ukɛ́ nɛ nsoipuri mɛɛ Upíimɑ mɛkɑmɛ m mɛ̃́ n yɛ̃́ nnyɑ.
  hui-hui: Ngode Datagaliwabe bi mana latagi haga Elaya timbuni hongohe henedagua
    ibubi ogonibi dege howa Anduane Homogo maha ibilo ibu ala bamba halu pialu holebira.
    Bamba halu pialu howa ibugua aba ai̱yabi waneiginibi mo mbiraore halu mandagi
    helalu wali agali Ngode Datagaliwabe bi mana wahalu piaga karu mini mo beregedai
    halu mini tigabiwi karume manda biagadagua ti manda bilo ibugua mo manda bia holebira.
    Anduane Homogo ibilo tagi ibugua Anduane Homogonaga wali agali mo tiga bialu manda
    manda bu helolebira, lalu dahuliyali biagome lamini.
  amf-amf: Kidi Barjoyn nivensa birayse manpasinbee kantanbeka Eeliasdettsi maatayse
    Wannis eendar kida nive. Imbanasa woylaminam naanadar kida maase; ee hamimina
    eenasa woylaminam tipana eenasa pakalmakkondar kida maase. Ogoka eeno Barjona
    ashkimbhoono konin doadettsi koam kida haye” kina ki hamade.
  quc-NNT: Ri a Juan känab'ej na cho ri Qajaw Jesús. Käk'oji k'u na ru no'j xuquje'
    ru chuq'ab' je' jas ri xk'oji che ri mam Elías, q'alajisal re ru Loq' Pixab' ri
    Dios ojer. Kub'an na chi ri nan tat ketzelejik keutzir kuk' ri kalk'ual, xuquje'
    chi ri winaq ri käkiyak kib' chrij ri Dios käkik'ex na kanima', käkik'ex ri ki
    chomanik, käketamaj na ri nimanik, ketzelej ki wäch kuk' ri utzalaj taq winaq,
    käka'n na ke ri e are'. Ri a Juan kub'an na chke ri winaq chi kekowin na chuk'ulaxik
    ri Qajaw, —xcha ri ángel che ri tat Zacarías.
  dob-dob: Ta tauna ꞌiabe ma ina waiwai ta ma ina ꞌatepatu, be Yaubada manuna ꞌida
    etosimana, ta ꞌina waiwai nadigega lowa palopita Ilaitiya ꞌina waiwai. Be ꞌenega
    guguya ꞌenega tama ꞌida giesana iledi be natudiyao sida nuwaꞌiꞌisi limedi. Be
    wate taudi toleꞌoa loina ꞌida giesana iledima ꞌeda palupaluna ꞌenaya, be ꞌenega
    ꞌInapwana ꞌina tomotaiyao ꞌida gibubudi ꞌina mai manuna.”
  wrs-wrs: Wo Yonmba si os lohmana vevrava, wo Sesoasongolva hemba poauothovra mindnam.
    Doa indhanamba si os uvav, Yonmba os vawov, oi Elaita moashulnindrini, ten doara
    lohvnam. Wo Yonmba si os mi desvulprovav, doa Kristusva si os prunvav. Yonmba
    si os Sesoana moamba ishomana vinvav indhanamba, wo mundilva si os hillivra, wo
    hev si hevna otolmba und vewol vivav henga. Indhanamba kelsombovholva Yonna moamba
    si os hillivra, doa hev si os hengava Sesoam beswonam lovahthamnavav, maim ura,
    indhana besal. Doa Israelnindva himba si os Sesoamba mendeklimba aevulmanavav,
    si himba provav, pioa hemangas engivra, Yonmba os ishona.
  mca-mca: Qa hik pakha' iye nojo'ok'oi hatse' nakha' Yatsat'ax'inij. Pakha'an hik
    ƚunye'j qa hik ƚet'unhenye'j iye hatse' ka' profeta'ik'i Elías, qe qa' naqsiijkii
    pe' ƚatawjets pe' ƚ'alhei qu' nenpiletetsju' pe' ƚelits, qa nekhewe' nite' nek'enheyutax
    qa' hik ƚunyejeye' ka' ƚunyejei ne' yatsathen, hats'inha qu' nanamtax na' Yatsat'ax'inij
    qa' hatsƚe nawatjilet'ik'ui.—
  kiw-kiw: Ka ruu Paidubui epuui-da odai aꞌai, urioi-re erehei-reida, himogabo dubui
    Eria aibo. Abeamiꞌoi kaukai ma imeheꞌeai, mereei rautu gaaꞌu-ha ma emidioumo.
    Ka ruu-ro iroroomidio tiatoi, imaimai aꞌai, mea emidio oroiꞌioi eito. Uubi imaumodii
    aꞌai, Paidubui ooꞌui eito.”
  tzo-TZC: Ti Juan taje, jaꞌ jbaꞌyej be yuꞌun ti Cajvaltique. Coꞌol yoꞌntonic, coꞌol
    xuꞌ yuꞌunic jech chac cꞌu chaꞌal ti jꞌalcꞌop Elíase. Ta scoꞌoltasbe yoꞌntonic
    ti totiletique schiꞌuc ti snichꞌnabique. Jaꞌ jech xtoc ta xchanubtas ta spasel
    cꞌusi lec ti buchꞌutic toyobbaique. Jaꞌ jech ta stuqꞌuibtasbe yoꞌntonic ti cristianoetique
    yoꞌ jech ta xichꞌic ta mucꞌ ti Cajvaltic ti cꞌalal ta xtale ―xi ti ángele.
  mya-mya: ကိုယ်​တော်​၏​ရှေ့​တော်​ပြေး​ဖြစ်​၍​ဧ​လိ​ယ​ကဲ့ သို့​ခွန်​အား​တန်​ခိုး​ကြီး​လိမ့်​မည်။
    သူ​သည်​အ​ဖ တို့​ကို​သား​တို့​နှင့်​ပြန်​လည်​သင့်​မြတ်​စေ​လိမ့် မည်။ မ​နာ​ခံ​သော​သူ​တို့​အား​သူ​တော်​ကောင်း
    တို့​၏​အ​သိ​ပ​ညာ​ကို​ပြန်​လည်​ရ​ရှိ​စေ​လိမ့် မည်။ ထာ​ဝ​ရ​ဘု​ရား​အ​တွက်​အ​ဆင်​သင့်
    ဖြစ်​စေ​ရန် ကိုယ်​တော်​၏​လူ​စု​တော်​ကို​ပြင် ဆင်​ပေး​လိမ့်​မည်'' ဟု​ဇာ​ခ​ရိ​အား​ပြော​၏။
  gng-NT: Kì li ŋmɔbe *Uwien ya Fuoñaanm nin mituɔm tɛn *Uwien ya ñɔbonsɔknl Eli
    nɛ. Kì li liere Yonbdaan usɛn, kí cère bibaambɛ ń liɛbe kí taan nin biʼbumu
    buñɔbu, kí cère binib bà ŋa tuo' Uwien ya ñɔbu bó ń li ŋmɔbe iyɛnmaale
    tɛn binimɔ̀nb, kí cère binib ń li yé binib bà bonde' bɛ ń teke Yonbdaan.»
  cbi-NTPO: Juanya Diosa' mitya pamu Elías naajuwaañuba juntsaa ju', yaa naaju pudeñuba
    tsangue', apalanu ya' nalaba estyanu mandire', naa masmi' firu' kiiken chumu chachillanu
    bain aseetanguikare', Dios naakesa tyañuba tsanguen chunu demandirekaanu tsuve,
    tsejtaa Bale Ruku janmala chachilla ura' mikakenuu tirekaantsunu tsuve, timi.
  ikk-NT: O sikọ d'e buru ni Di-nwọnni-ẹnyi ụzọ kẹn'ọ kwan'a ụzọ; o jẹnkọ d'e gi agụngụn
    lẹ ikẹn onyẹ-amụma wụ Ẹlaịja mẹ ẹ—kẹni o mẹ obi ndị nẹdi gbehutọ si ebe ụmụ wẹ
    rị, mẹ ndị nnupụ-isi gbehutọ d'e romẹ iroro ndị ezi-omumẹ, iroro ndị marịn ihiẹn—gi
    ẹ kwademẹ ndị alịnị makẹ ọbịbịa Di-nwọnni-ẹnyi.”
  leu-leu: E i taa falet paamuin a Memai lana vilaana e gutan si Ilaija. I taa puk
    faꞌuli a vubuxanan sina mu tamana rafulak xe sina mu rafulak siri e a rabuna aava
    ri langai pesalai xe sina texaasan ina mu vilaana fatak. Nane taa vil malaane
    xena faigotanaana rabuna aava ri taa bang a savatan sina Memai.”
  maz-NT: E Juan, ot'ü ra zopjü yo nte; cja ra ẽjẽ c'ua c'ü ín Jmugöji. C'ua ja nzi
    ma cja c'e profeta Elías, je xo rga cjatjonu e Juan. Ra mbë's'i o̱ poder Mizhocjimi
    c'ua ja nzi va mbë's'i e Elías. Nguec'ua 'ma ra zopjü yo nte, ra jyëziji c'o na
    s'o. C'o dya ne ra dyärä, ra nzhogü o̱ mü'büji ra dyäräji. Nguec'ua yo tata 'ñe
    yo t'i ra ngãrãji na jo. C'e t'i ra zopjü yo nte, ngue c'ua 'ma ra ẽjẽ c'ü ín
    Jmugöji, ra dyätäji c'ü, eñe c'e anxe.
  bod-N: ཁོ་རང་ལ་ཨེ་ལི་ཡཱ༌དང་འདྲ་བའི་སེམས་དང་ནུས་མཐུ་ལྡན་ཞིང་གཙོ་བོ༌ཕེབས་པའི་སྔོན་དུ་བསྐྱོད༌ནས།
    ཕ་རྣམས་ཀྱི་སེམས་བུ་ཡི་ཕྱོགས་ལ་འགུག་པ༌དང༌། དཀོན་མཆོག་གི་བཀའ་ལ་མི་ཉན་པ་རྣམས་མི་གཞུང་དྲང་གི་ཤེས་རབ་དང་བསྟུན་པར་བྱ༌སྟེ།
    གཙོ་བོ་ལ་འཚམ་པའི་མི་སྡེ་སྟ་གོན་བྱེད་པར་འགྱུར་ཞེས་གསུངས༌སོ།།
  tca-NT: —Rü nüma ya Cuáü̃ rü tá Cori ya Cristupẽ́xegu nixũ. Rü nuxcümaü̃cü ga Tupanaãrü
    orearü uruü̃ ga Eríarüü̃ tá nixĩ erü tá nüxü̃́ nangẽxma i Tupanaãẽ i poraxü̃.
    Rü ngẽmaãcü tá nüxü̃ narüngü̃xẽẽ i papágü na naxãcügüxü̃ nangechaü̃xü̃, rü ngẽma
    tama Tupanaga ĩnüẽchaü̃xü̃ rü na aixcüma inaxĩnüẽxü̃cèx. Rü ngẽmaãcü tá duü̃xü̃güxü̃
    ínamexẽẽ naxcèx ya Cori ya Cristu —ñanagürü ga yema daxũcü̱̃ã̱x.
  zpl-NT: Juan quieꞌ cha rluti lu liꞌinu enu nzeꞌta, nu xeꞌla Diose nú huañi Espíritu
    Santo cuna Juan nu luꞌculla nú recalla tucu nú uluꞌcu profeta Elías, riꞌilla nú
    huañi nzeꞌca bee paa cuna bee lliꞌñilla para nú la cuaꞌa xuulla. Leꞌca zeteꞌlla
    bee bene enu nziti arquiꞌ para nú zucuꞌ beei yeene, scua riꞌilla nú cuaꞌa tsiña
    bee bene para nú yucu arquiꞌbeei liꞌinu enu nzeꞌta.
  mbc-NT: Mîîkîrî wanî pe man meruntî ke, moropai Morî Yekaton Wannî naipontîton pe,
    penaro' Paapa maimu ekareme'nen Elias nurî'tî wanî'pî warantî. Mîîkîrîya morî
    pe pemonkonyamî' ena emapu'tî kupî sîrîrî, tîyunkon moropai tînmukukon pokonpe.
    Mîrîrî warantî Paapa maimu yawîrî pra tîwe'sanon enna'po emapu'tîiya kupî sîrîrî
