    mo hande pi na opueleme wanda꞉halima꞉ tikitiki piki hone wina꞉yeke mea la꞉ka꞉laota꞉
    mo hande Tekehalina꞉ epolo pa꞉la꞉ dina꞉yeke ipika꞉ wanda꞉hali mea tikitiki yao
    haena꞉ lelieke leekeme.
  mkl-mkl: Nŋui ɑ́ cuɑɑ Ilɑɑɔ̃ nɔ ku yɛ bɛi Elii wɑlii nlɑi tɑkou. Gbuɡbɑ̃ɛ mɔ ɑ́
    yɛi bɛi ti Elii. Á jɔ̀ bɑɑ do ɑmɑ nŋɑ ŋɑ ɑ ɡbɔsi njɛ, nɔ ɑ́ jɔ̀ hɑi ɡbɔ ide ŋɑ
    mɔ ɑ ce lɑsɑbu bɛi inɛ dee dee ŋɑ.
  gaq-gaq: ଜହନ୍‌ ନିଜେ ମାପ୍ରୁନେ ସେନୁଗ୍ ୱେଏ । ମେଁ ଏଲୀୟ ରକମ୍ ବପୁ ଡିଙ୍ଗ୍ଏ । ମେଁ ଏଲୀୟନେ
    ଆତ୍ମା ବାଏ । ମେଁ ଆବାଡ଼େଇଂ ଆରି ଗଡ଼େଇଂନ୍ନିଆବାନ୍ ସାନ୍ତି ଆଃଡିଙ୍ଗ୍‍ । ପର୍‌ମେସର୍‌କେ ଆମାନେ
    ମ୍ୟାକ୍ନେ ଗୁଲେ ରେମୁଆଁଇଂକେ ଦର୍ମ ରେମୁଆଁଇଂନେ ମୁଆଃ ଟିକ୍ ଗାଲିପାକା ମେଁ ଡୁଙ୍ଗ୍‍ପାଙ୍ଗ୍‍ଏ
    । ଆରି ମାପ୍ରୁନେ ପାଙ୍ଗ୍‌ନ୍‌ସା ମେଁ ରେମୁଆଁଇଂକେ ତିଆର୍ ଆଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Aawata wozana naytakko zaarana, kiitettonayssata xillota cinccatethaako
    zaarana mela, Godaas bessiya dere giigisanaw Eliyaasa ayyaananinne wolqqan Godaa
    sinthan baana” yaagis.
  unx-unx: ଆଡଃ ଆପୁକଆଃ ମନ୍‌ ହନ୍‌କସାଃ ଆଡଃ କା ମାନାତିଙ୍ଗ୍‌ ତାନ୍‌କକେ ଧାର୍‌ମାନ୍‌କଆଃ ସେଣାଁଁସାଃ
    ରୁହାଡ଼୍‌କଆଏ ଆଡଃ ପ୍ରାଭୁନାଙ୍ଗ୍‌ ମିଆଁଦ୍‌ ବାଇସେକାଡ଼ାକାନ୍‌ ହଡ଼କେ ବାଇନାଗେନ୍ତେ ଇନିଃ ଏଲିୟଆଃ
    ଆତ୍ମା ଆଡଃ ପେଡ଼େଃତେ ଇନିୟାଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ସେନେୟାଏ ।”
  gah-gah: Eza Ómasímini agepagutí gakó loaká ve Ilaizá oaká imó nenéminoko amuza
    moloko Guivahanímini gapo veletoko aí gakó lo utó utó oko minanogo ive. Lá oko
    minoko olotiva vegenalitini itó izegipa komatini kigika ale apizeketative. Lá
    okiko gakó gili ahuliaká vegená nenete kigika lamanaki vete nigele monó nene kagata
    gámemé iki gilinigave. Itó eza ámina hoza alekiko, vegená mukí keza Guivahanimú
    ageva iki minanigave.
  lcm-lcm: na ka pasal aino e matana ta dual na kitmat val Elias, asi kana asinong
    kuvul pok ani ri angtama, na ka ulpokai ani vap longobot ani ki atogon pok a lomlomonai
    korong, na e iang ka itoiton akokoai ani Volava ta kana vap.”
  aer-aer: '@see-verse:LUK.001.016'
  qvc-NT: Dyusmi Jwannikita Santu Ispiritunda rin qoq, chay unay pudirniyuq Eliyasshina
    kanambaq. Kanan Dyus Akrashqan Washadurmandaqam Jwannikiqa mas puntata rin yach'achikuq,
    piñakushqa taytakuna alliyanambaq wambrangunawan, Dyusta mana kasuqkuna yach'akunambaq
    payta kasuyta. Chayshinam runakunata, warmikunata rin yach'achiq, chay Akrashqan
    Washadurta shumaqta ch'ayachinanllapa, nishpa.
  tgl-ULB: Mauuna siya sa Panginoon, taglay ang espiritu at kapangyarihan ni Elias.
    Gagawin niya ito upang mapanumbalik ang puso ng mga ama sa mga anak, upang ang
    mga hindi sumusunod ay mamuhay sa karunungan ng mga matuwid. Gagawin niya ito
    upang ihanda para sa Panginoon, ang mga taong inihanda na para sa kaniya.”
  cbs-NT: Jaska inun, min bake Juanenan, Diosun kushipaya jawen Yushinyan bebun nixun
    jaska Elíasin Diosun jancha yuixunikatun ani keska wakin jatun ibubu jabun bakebu
    ana danananain sintanameama inun ja patapakin ninkaisbuma jau jabundi Dios chibanunbun
    min bake Juanen yudabu jatun Xanen Ibu juai manamakin jatu shinan betsa wamaxanikiki—
    aka
  xtm-NTPP: Te Juan ma koxtnuu nuu Iya Tátnuni ma kenda de, te koneva'a de tnu'u ndee
    tnu'u ndatnu. Sukan ni yo kuu Elías ma, tee ni yo ndakaxtnu'u tnu'u ni yo wa'a
    Su'si ma, sukan ko kuu de, sukan‑va'a jin ndaka'an‑mani tna'a ñayii ma ji'in sa'ya
    i ma, te sukan‑va'a ñayii ñatuu ka kandija Su'si ma, jin kutu'va i ja jin kandija
    i ya. Te satu'va de in ñuu koo tu'va, sukan‑va'a jin kuan‑ta'vi i Iya Tátnuni
    ma ―‍kúu i jiña'a i.
  nnq-nnq: Jwenio balongalela Angwana akalongoleigwa na makakala nu uhuke andi nnondoli
    Eliya jwa Nnoongo. Mababeka akawawa na ingota kupalana, mabagalambuya bandu bangajali
    babe na mawacho gambone, babekanga maha bandu ba Angwana kwa magambu gabe.”
  bao-NT: Cʉ̃ Juan, Wiogʉ cʉ̃ ca dooparo jʉguerore, Elías niiquĩricʉre biro yeri cʉti,
    cʉ̃re biro tutua, bii jʉgue waarucumi, ca pacʉa cʉ̃ja puna mena añuro cʉ̃ja ca
    niiro tii, ca ametʉene nʉcãrãre ca ñañarije manirã cʉ̃ja ca majirije pee cʉ̃jare
    tii majio, tiirʉgʉ. O biro tiiri, cʉ̃jare wede majio jʉguerucumi, Wiogʉ cʉ̃ ca
    earo añuro cʉ̃ja ca ĩa majipere biro ĩigʉ —ĩiupi.
  san-ORI: ସନ୍ତାନାନ୍ ପ୍ରତି ପିତୃଣାଂ ମନାଂସି ଧର୍ମ୍ମଜ୍ଞାନଂ ପ୍ରତ୍ୟନାଜ୍ଞାଗ୍ରାହିଣଶ୍ଚ ପରାୱର୍ତ୍ତଯିତୁଂ,
    ପ୍ରଭୋଃ ପରମେଶ୍ୱରସ୍ୟ ସେୱାର୍ଥମ୍ ଏକାଂ ସଜ୍ଜିତଜାତିଂ ୱିଧାତୁଞ୍ଚ ସ ଏଲିଯରୂପାତ୍ମଶକ୍ତିପ୍ରାପ୍ତସ୍ତସ୍ୟାଗ୍ରେ
    ଗମିଷ୍ୟତି|
  rmn-rmn: Ов кан авэл ангал Сагбус андэ духос тай андэ зор ки Илияски, тэ болдэл
    о илэ э дадэнги ко пуя, ай савэ на тхэн кан — ко годявэрипэ ки чяче манушэнго,
    тай кан гортярэл э дюняс ангал отхэ, кай кан авэл о Сагбус.
  huv-NT: Nej apmamong ombas marang minajiüt nej, teoj aliüc aaga lapiürang aliüc.
    Apmarang atnej tarang tanomb teat Elías, müüch majneaj omeajtsüw nateateran majawüw
    micualüw nejiw. Aton müüch marangüw najneaj leaw ngo mandiümüw mayariw leaw asoiquiw.
    Atquiaj alndom müüch majlüy noic ajlüy nipilan mayariw andeac aaga Cristo leaw
    lapiürang aliüc ―aj nej aaga ángel.
  otn-NT: Nu̱na̱ ra̱ Xuua di̱ m'mɛt'o p'ʉ di̱ ma ra̱ Hmu̱. Tengu̱tho ra̱ pønga̱hya̱
    Elías ngue bi ma ma̱ha̱ti̱ ra̱ ts'ɛdi, xquet'a̱ di̱ njarbʉtho ni̱ ts'ʉnt'ʉ ya,
    da̱ ma ma̱ha̱ti̱ ra̱ ts'ɛdi. Da̱ japyø ja̱'i̱ di 'bätyø mmʉi, da̱ 'yøt'e tengu̱tho
    mi̱ øtyø mboxita. Nu̱'ʉ yø mmɛjhma̱hya̱, da̱ ba̱di̱ ngue da̱ dɛnnba̱bi̱ yø hya̱
    yø hoja̱'i̱ bá̱ di̱nna̱ hya̱. Da̱ japyø ja̱'i̱ ngue di̱ nsäp'ʉ ja yø mmʉi ngue
    da̱ 'yɛ̱c'ɛ̱i̱ Oja̱.
  nop-nop: Tiŋa adi timeŋ wooŋ saŋiniŋnit hinek polofet Ilaija dabugoŋ Wapum baakdok
    talik dobui timimbaak. Adi baŋ heki eŋ wapmihihiye tubukulamaune welekubugoŋ tineeŋ,
    eŋ metam mede wobu tiiŋ yanagila talik didimeniŋ keledok yenindidimewaak, tiŋa
    Wapum metamŋiye u Wapum ne buŋa yabudok yehitiulidokowaak.”
  obo-NT: Od unna sikandin tod Longaggon woy duwon kotuusan din nod ponudtuu to kahit
    Monama iling ki Elias no propeta. Od pod‑uliyon din kos koroniyan taddot mgo amoy
    woy mgo anak. Woy dos mgo minuvu no diid dumoruma to id kopi‑it Monama, od tanan
    sikandan to mgo saa ran woy od moraom kos koovottan dan iling to motallong no
    minuvu ukit to nonaw rin. Na ukit mandad kandin, mo‑uraan minuvu nod kopanoy atag
    to kod‑inguma tod Longaggon.”
  kca-kca: Ԓўв Турәм Куща йэԓпийән, Илияйа мийԓыйәм хŏрпи ԓыԓ пӑ йур пиԓән мӑнты питәԓ,
    ащет сӑм ԋаврэмԓаԓа йŏхԓы мӑты урәӈән, ӑт хуԓәтты хŏйатәта тўӈа–щира уԓты нŏмәс
    мӑты урәӈән. Щиты Турәм Куща урәӈән хŏйатәт ԓэщатәԓ”.
  cak-ENT: Ja ri Juan ri avalc'ual ri nchojmirsan ape' nka-pe-vi ri Ajaf Cristo, ri
    Jun cha'on-pe y takon-pe roma ri Dios. Rija' nc'uje' c'a ri Lok'olüj Espíritu
    y ri ruchuk'a' riq'uin, cachi'el ruchuk'a' xc'uje' riq'uin ri Elías, ri jun ri
    xk'alajrisan ri rutzij ri Dios ojer can. Chuka' ri Juan nbün c'a cheque ri te'ej-tata'aj
    richin nyequijo' ri calc'ual, y nbün chuka' cheque ri vinük ri man nyetaken tüj
    tzij, que nquic'uaj jun choj c'aslen cachi'el ri quic'uan ri vinük choj quic'aslen.
    Quiri' ruchojmirsasic nbün-apu cheque ri vinük, richin quiri' ri vinük re' xaxe
    chic coyoben ri Ajaf Cristo, xbij ri ángel chin ri Zacarías.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠ ᤀᤣᤗᤡᤕᤠ᤺ᤴ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤌᤢᤶ ᤏᤢ ᤔᤢᤰᤛᤠᤶᤔᤡᤸᤗᤧ ᤁᤢᤎᤡᤶ
    ᤐᤥ᤺ᤱᤅᤠᤱ ᤍᤠᤱᤒᤠᤸᤗᤧ ᤁᤢᤗᤠᤃᤡ ᤔᤏᤠᤜᤠ᤹ ᤕᤠᤖᤡᤵ ᤆᤥ᤺ᤰᤔᤠᤛᤡ ᤑᤠ᤹ᤀᤠᤱ ᤍᤠᤱᤒᤠᤖᤧ ᤁᤢᤍᤃᤡ ᤐᤣ᤺ᤰᤗᤥ॥ ᤂᤢᤏᤧ᤹
    ᤐᤠ᤺ᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤛᤠ᤺ᤜᤠ᤹ ᤗᤧᤵᤔᤠᤱ. ᤜᤧᤰᤁᤩᤠᤱ ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ᤀᤡᤴ ᤛᤠᤶᤕᤥᤏᤡᤒᤠᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤡ᤹ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤏᤡᤱᤘᤠ᤹ᤀᤥ ᤏᤢ᤺ᤰᤋᤢᤛᤡᤖᤥ॥”
  mie-NT: De xihna cā Juan quiji, nacani tūhun Jētohō ō Jesús, sá de quiji maá yā.
    De sāhá ji tá cúu nūū ní nsāhá Elías, tēe nī nacani tūhun Yāā Dios jondē janahán,
    de cunevāha ji poder jā nacani ji tūhun, tá cúu nūū ní nevāha Elías. De sāhá ji
    jā ndācá yuvá ndumanī dē jíín sēhe dē. De suni sāhá ji jā nchivī nīhin inī cuetáhví
    ji nūū Yāā Dios, nduu ji nchivī ndāā. Súcuán sāhá tūha ji nchivī tácua candíja
    ji maá Jētohō ō Jesús tá quiji yā, ncachī ángel.
  san-TIB: སནྟཱནཱན྄ པྲཏི པིཏྲྀཎཱཾ མནཱཾསི དྷརྨྨཛྙཱནཾ པྲཏྱནཱཛྙཱགྲཱཧིཎཤྩ པརཱཝརྟྟཡིཏུཾ,
    པྲབྷོཿ པརམེཤྭརསྱ སེཝཱརྠམ྄ ཨེཀཱཾ སཛྫིཏཛཱཏིཾ ཝིདྷཱཏུཉྩ ས ཨེལིཡརཱུཔཱཏྨཤཀྟིཔྲཱཔྟསྟསྱཱགྲེ
    གམིཥྱཏི།
  qve-NT: Diosmanta Hamuq Salvasuqniykichis manaraq hamushaqtinmi, Juanqa hamunqa.
    Payqa Diosmanta ñawpaq willakuq profeta Elías hinan ancha atiyniyoq kanqa. Hinaspapas
    yachachisqanta uyarispankun tayta mamakunapas wawankuwan allinpanqaku. Saynallataqmi
    Diosta mana kasukuq runakunapas yachanqaku huchayoq kasqankuta; hinaspan Diosman
    kutirikunqaku. Saynallataqmi payqa runakunata yachachinqa, Diosmanta Hamuq Salvasuqniykichista
    allinta runakuna chashkinankupaq, nispa.
