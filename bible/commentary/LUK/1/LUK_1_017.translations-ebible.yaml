  meu-meu: bona Lohiabada vairanai baine raka, Elia ena kara bona ena siahu heḡereḡerena.
    Tamadia lalodia natudia laloda ida baine hatamonadia; gwau-edeede taudia aonega
    baine henidia, kara maoromaoro taudia ai baela; bona bese ta baine abia heḡaeḡae,
    Lohiabada ena.
  yva-NT: 'Amisye po nya arikainye umaso atutir indamu puisyeve Ai. Po Anawayo Vambunin
    maisyare po raunanto Elia aijoe raunande ai indamu po Amisye apa kawasae manyao
    indamu wanatatayaube ra manuga ngkakavimbe arono masyoto Amisye de rai. Apa ananyaowe
    no taiso: ‘Are nawirati uparijo awa arikainye mai, weamo wo maneme raijar indamu
    manuga nsauman akato. Muno are nawirati ubeta Amisye aije ramu, weamo usakinav
    indamu utavondi Apa ayao mamaisye obo rai.’ ”'
  dgc-dgc: Utusan siya na Diyos, Sakarias,” kagi na, “a te kapangyarian siya a kapareho
    ni Purupeta Elias to araw. Pagkasunduén na du patena, sakay pagbaguén na i isip
    du masuwayin, monda umaheg side du tolay a mahusay. Mégdetol siya ni Cristo, a
    paghandaén na du tolay ta demtan na.”
  zpm-NT: Zigne goc Lí, meṉ ne biaad pteed xtiidz me padzeela, sca gac win tedner
    win lo me, nroob poder ne gap win. Win gnee lo grë miech rii, gbiire gleynie zho
    me zigne goc xmeṉgol zho zha ne bleynie me; csaan zho grë xquieḻntseeb zho, gban
    zho zigne racladz me; zeeṉa niowse gac zho ycaania zho me.
  hix-NT: Kohkomo ywaho tàtosom me naha ha, noro ha, kekon hatà. Eryeyas heno wyaro,
    tahoxerye rma haxa naha ha, Khoryenkom yokato yano me mak ha, kekon hatà. Toto
    komo hananàhyaha ha, thokru komo hnàn yaw harha ehtxoho menye. Khoryenkomo yoyuknyehnàtho
    komo xarha hananàhyaha, enyhoru komo wyaro takàhso harha ehtxoho menye. Àro wyaro
    hananàhyatxhe ha, omuru, Kohkomo yomoknàr hona osonyhoryetxho menye, kekon hatà,
    kahe yawono.
  sim-sim: Uhu or kwambu Elaijahik nahandari oso nga nakwa ri. Masmas or ihi nombo
    Wasilakahin hundujekwa ri. Uhu nor mbanak avoko jikisi lihin li sawenak hangisha
    likwa lir. Uhu or mbanak mashin mblarnanda ma avak hafaka likwa lir. Karem or
    uhu hulaima nokopmahi wavun hundujeshinak Wasilaka takwa ria.�
  npi-ULB: उनी एलियाको आत्माको शक्‍तिमा परमप्रभुको अगि-अगि जानेछन् । उनले बुबाहरूको
    हृदय आफ्ना छोराछोरीतिर फर्काउनेछन् र अनाज्ञाकारीहरूलाई बुद्धि र धार्मिकतामा हिँडाउनेछन्
    । उनले मानिसहरूलाई परमप्रभुको निम्ति तयार गर्नका लागि त्यसो गर्नेछन् ।”
  cgc-cgc: Muna kanen an na miling ta mga ittaw aged laygayan danen an bag-o mabot
    Ginuo para kapriparar ta iya na pag-abot. Ta iya na paglaygay, gaeman kanen an
    ta Dyos Ispiritu Santo paryas ki Elias na prupita anay pa sa. Paagi ta iya na
    laygay, magdayad nakem an ta mga amay naan ta iran na mga bata daw magtareng isip
    an ta mga ittaw na ula gatuman ta Dyos.”
  tim-tim: Akto emelâk Eliaŋe Anutugât bâtŋân manmâ kârikŋe mem malep hainâk nangande
    manmâ âgâm Anutuŋe hoŋ bawaŋe huŋgun aŋdo gewiap yâkgâlân luâk âmbâleŋe biwiyeŋe
    katŋetdâm aregât arim den pat makyeŋgiwiap. Akto hain dâm arim nanaŋ akto ewelupyeŋande
    kuk akyeŋgiwai are makyeŋgimbo gala akyeŋgiwai. Dâ den koko yâk makyeŋgimbo ârândâŋ
    manmai yâk yeŋgât nâŋgâ nâŋgâgât dâp watbai. Akto Kembuŋe ikiŋe kâmot oloŋyegep
    yâk yeŋgât biwiyeŋe agalâkgât nangande makyeŋgim âgâwiap.” dâep.
  yor-yor: Ẹ̀mí àti agbára Elijah ni Olúwa yóò sì fi ṣáájú rẹ̀ lọ, láti pa ọkàn àwọn
    baba dà sí ti àwọn ọmọ, àti ti àwọn aláìgbọ́ràn sí ọgbọ́n àwọn olóòtítọ́; kí ó
    le pèsè àwọn ènìyàn tí a múra sílẹ̀ de Olúwa.”
  wos-wos: Dé profet Elaija hurundén maki hurutandé. Dé Elaijambu téndéngala hamwinya
    hératandé. Wandét yafa deka nyangwal wali wambula yikafre mawuli yatandi. Godna
    hundi xékéhafi yandé du takwa di Godna hundi xékékwa du takwana hundi xékétandi.
    Dé tale yita wandét du takwa jémba sarékéta Néma Du yatendékaka haxétandi.” Wungi
    dé ensel wa.
  emp-NTPO: Elíaba erob̶ad̶a jaureda, ʌb̶ʌa sid̶a bʌ warraba erob̶aya. Maʌ̃neba idjira
    dadjirã Boro na wãya dji zezada ãdji warrarã ume ibiabi carea. Maʌ̃ awara ĩjãnaẽ́
    b̶ea sid̶a carebaya jipa b̶eaba crĩchabada quĩrãca crĩchad̶amãrẽã. Mãwã carebaya
    puruba dadjirã Borora bia edad̶amãrẽã.–
  eng-F35: in fact he himself will go before Him in the spirit and power of Elijah,
    ‘to turn the hearts of fathers to children’ and the disobedient to the mindset
    of the righteous, to prepare a people made ready for the Lord.”
  ind-ind: Dia akan menyiapkan umat Allah sebelum kedatangan Tuhan ke dunia ini. Roh
    Allah akan memberinya kuasa untuk dapat bekerja seperti Nabi Elia. Oleh pelayanannya,
    para orangtua akan kembali mengasihi anak-anak mereka, dan orang-orang yang tidak
    taat kepada TUHAN menjadi taat kembali. Dia akan membimbing mereka untuk menjadi
    bijak dan mau hidup benar. Dengan demikian anakmu itu menyiapkan umat Allah agar
    mereka siap menyambut kedatangan Tuhan.”
  pes-OPCB: او خدمت خود را با همان روح و قدرت ایلیای نبی انجام خواهد داد. او پیشاپیش
