  bzj-bzj: Jan wahn dehdeh bifoa di Laad kohn, ahn ih wahn ga di sayhn spirit ahn
    powa weh di prafit Ilaija mi ga, ahn ih wahn mek di pa dehn haat geh saaf tuwaadz
    dehn pikni agen. Ahn dehn wan weh mi haad-ayz ahn weh mi ton weh fahn Gaad wahn
    si sens ahn chaynj dehn wayz ahn liv laik how gud peepl sopoas tu liv. Aala dis
    mi fi hapm fi geh di peepl dehn redi fi wen di Laad kohn.”
  wmt-wmt: Nyuntukura walaku manyanangurla kajalurni yanku, wartangurnila manyanta
    kanarlany pirriyanku. Wali jarluwarlany nguja Ngarpukura puraput Yilayija. Nyantungu
    manyanangu jularnani piyirnwarntiwu purnkungu mayajawurlu Ngarpukurajawurlu. Wali
    narangalparni manyanangu jularnanku nyuntukurarlu walakurlu Yilayijajilinyju purnkungu.”
    Yarntarni parla yinjillu marni, “Wali nyuntukurarlu walakurlu manya lirrkarnpunganku
    piyirnwarnti. Nyanartijangka palunyanta tikiyanku Ngarpukarti, yarnta palunyanangu
    nganpayiwarntirlu yawiyijarriwu walakuwarntiwu. Wulyuwulyula palu ngunawu. Yarntarni
    marnangu julawu. Nyuntukurarlu walakurlu manyanangu jularnanku piyirnwarntiwu
    Ngarpu panypungujuwalwarntiwu. Kurnakkujiwu manya wangkijawurlu. Pinarrijartila
    palu ngunawu mapunjiwarntijiliny. Wali kujartikarra manyanangu nyuntukurarlu walakurlu
    pikakujiwu piyirnwarnti. Wartangurniwarlany manyanangurla pirriyanku purlka.”
    Wali lamajarrinyala yinjil wangkijangka.
  chk-chk: I epwe akom mwen ewe Samol lon tufichin ewe Ngün me ewe manaman mi nom
    ren Elias. Epwe akulu leluken ekewe sam ngeni nöür o akulusefäli letipen ekewe
    aramas mi lükümach, pwe repwe eäni ekiekin ekewe chon pwüng. Pun epwe amolätä
    fän iten ewe Samol eu mwichen aramas mi amolöch.”
  ssd-ssd: Nu Elia taŋaŋ mayok ka Tukul Guwa tuku saŋgrimbi piroka nu Suŋgo tuku amboŋgamŋgat.
    Mam kame kiŋo kame tetkanu minig ta nuŋge ŋgamuŋgal ulendiwe niŋgamŋgat. Nu mbolŋge
    Kuate tuku pasa ŋgumnede mbal nane mbilka mbal tiŋreknu ndoŋ ulendikamŋgaig. Nu
    taŋgo tuku ŋgamuŋgal wamdus kile-tidiŋguwa le Suŋgo prowamŋgat ŋga Sakaria sana.
  acr-TNT: Ecꞌu wa Juan canabej lo chwach ri Kanimajawal rucꞌ ruchukꞌab ri Ruxlabixel
