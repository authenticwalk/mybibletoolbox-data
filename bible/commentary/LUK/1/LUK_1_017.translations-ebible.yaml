  beo-beo: 'E da Hina Godema bisili masunu. E da Elaidia ea gasa bagade hou agoane
    hamomuyo. Isala:ili eda amola ilia mano da ea sia: nababeba:le bu gousa:mu. Hame
    nabasu dunu da moloidafa dawa:su logoga buhagimu. Hina Gode da misunu. Amaiba:le,
    Yone da Gode Ea fi dunu Ema hahawane gousa:musa:, e da ili momagemu.”'
  acf-NT: épi i kay alé avan Senyè-a an pouvwa Lèspwi Bondyé menm kon pwòfèt Ilaydja,
    pou mété lapé ant papa èk ich. Épi yo ki ka viv an dézobéyisans, pou yo katjilé
    kon moun ki ka obéyi Bondyé. Épi kon sa i kay pwépawé sé moun-an pou lè Bondyé
    Senyè kay vini.”
  tpi-OTNT: Em bai i kisim pasin na strong bilong Elaija na wokabaut i go pas long
    Bikpela. Em bai i mekim ol papa na ol pikinini i kamap wanbel. Na em bai i stretim
    tingting bilong ol man bilong sakim tok, na ol bai i kisim gutpela tingting olsem
    bilong ol stretpela man. Em bai i redim ol man na ol i stap redi long Bikpela
    i kam.”
  mbt-NT: Eggun-a sikandin te Magbebaye, wey egpakaangken sikandin te Panisingan te
    Manama wey geem ne egpekeiling te ki prupita Ilyas dengan. Egpeg-ulien din ka
    nenekeg-ehet ne me amey wey me anak, wey egpaliberen din diye te maheteng ne dalan
    ka masinupaken ne me etew. Puun due, egkaandam din ka me etew para te pegginguma
    te Magbebaye.”
  hau-SA: Zai sha gaban Ubangiji, a ruhu da kuma iko irin na Iliya, domin yă juye
    zukatan iyaye ga ’ya’yansu, marasa biyayya kuma ga zama masu biyayya don yă kintsa
    mutane su zama shiryayyu domin Ubangiji.”
  mam-NT: Ckbal Juan cyxol Israel nejl ojtzen tul Cyaaw. Ckbalxin mintii' ttz̈i ti'jxin
    bix tuya nim tipemalxin, tisenj e bint tu'n Elías, jxin tyolel Dios ootxa. Ckbalxin
    tu'ntzen toc cyak' mambaj cye cycwal, bix tu'ntzen t-xi' cyii'n cynaabl tujxix
    tumel twitz Dios kej xjal min tz'oc cybi'n Dios. Ckbalxin tu'ntzen binnen cyten
    xjal twitzj tul-len Cyaaw—tz̈i ángel te Zacarías.
  udu-udu: dhali a’di midi ya mbwambori a’di ki shi/in mo dhali gi mom’bi’th ma Iliyya
    mo, mmoṯuka du gi icom ki uc̱i mo, dhali uni gun ushi gwo ha e mo e moyuḵ gi uni
    gun miin ka ḵar/e mo, mmothoson ’kwani is mo gom Tap̱a mo, ’kwani kun thosonkunu
    mo be.
  tvt-tvt: Khowah Elija likhiik ih heh uh Teesu nganah chaan aphaan lam ih ban kah
    ah. Heh ih hewah heh sah loong we jun songtong thuk rum ah; heh ih Rangte jeng
    daante loong asuh kateng lampo jatthuk ah; heh ih Teesu mina loong heh raangtaan
    ih ban khookham thiin ah.”
  bgt-bgt: Imanea keda mono nigna na mana ke heta vaghagna a profet Elaija. Imanea
    keda kidi nagho mai tagna a Lod eigna keda kaikalitira na komi tinoni eigna na
    maiagna. Imanea keda hathera tamadia na komi gari eigna kedana ghoi mono kori
    soleana duadia ara dathedia. Mi manea keda tughua na ghaghanadia arahai kena boi
    leghua a God eigna kedana leghua na puhidia arahai kena jino.”
  mvn-mvn: Ka naona tauna na‑omo, e ya paisewa paipaisewei. Ka munia, Kauvea na‑omo.
    Ka apaina, natum ya paisewa bagibagina ka ate‑vatuna ananina nui, tau apa‑taputapu
    Elidia ya paisewa nonova deina. Ka natum ya nau‑wahe wayahina ononotoi nuai na‑si‑mavinei
    natunatui wayahia, e inuanua‑havinei. Ka kadu ya nau‑wahe wayahina taui ununui
    toyoina, e Yaubada ya veimea itana‑bwegebwegei na‑si‑magiginoei etawana tunutunuhina
    wayahina. E Kauvea tauna ya tomotau na‑vo‑vi‑aiaiei Tau Ito‑yavuha yanꞌ omana
    wayahina deina.”
  djk-NT: A pikin o de enke a apaiti takiman fu Masaa Gadu di den be e kai Eliya,
    enke fa a Jeje fu Masaa Gadu be de a Eliya tapu. Soseefi, leti enke fa a Jeje
    fu Masaa Gadu be e tii Eliya, na soseefi a o tii a pikin ya tu. Da a o waka a
    Masaa fesi, fu seeka ala sani gi en, fosi a kon. Da a o daai den dda anga den
    pikin ati, meke den daai libi bun anga denseefi. A o meke den di á be e aliki
    Masaa Gadu daai libi kon e libi, enke den sama di e libi bun a Masaa Gadu ain.
    Leti enke fa mi taki ya, na so a o pasa.”
  uig-LAT: U Rebning aldida Iliyas peyghemberge xas bolghan roh we küch-qudrette bolup,
    atilarning qelblirini balilargha mayil qilip, itaetsizlerni heqqaniylarning aqilanilikige
    kirgüzüp, Reb üchün teyyarlan’ghan bir xelqni hazir qilish üchün uning aldida
    mangidu, — dédi.
  nde-nde: Uzahamba phambili kweNkosi ngomoya langamandla ka-Elija, ukuguqulela inhliziyo
    zaboyise ebantwaneni babo labayiziqholo elwazini lwabalungileyo, ukuqondisa abantu
    abalungiselelwe iNkosi.”
  ton-ton: Pea ʻe muʻomuʻa ia ʻiate ia ʻi he anga mo e mālohi ʻo ʻIlaisiā, ‘Ke fakatafoki
    ʻae loto ʻoe mātuʻa ki he fānau,’ mo e talangataʻa ki he poto ʻoe angatonu; ke
    teuʻi ʻae kakai ke lelei maʻae ʻEiki.”
  mir-NT: '@see-verse:LUK.001.016'
  cak-YNT: Re Juan re' xtinabayaj chach re Cristo chin ye'ruban preparar re vinak
    anche' xte'ka-va re Cristo. Reja' can xtic'ue' re Espíritu Santo y re poder riq'uin,
    ancha'l xc'ue' riq'uin re Elías, re jun rusamajel re Dios re xc'ue' ajuer can,
    re xbex profeta cha. Reja' xtuban chique re te'ej-tata'aj chin ye'quijo' re cajc'ual,
    y chuka' xtuban chique re vinak re man ye'niman-ta tzij che tiquinimaj tzij y
    che niquic'uaj jun c'aslen choj ancha'l quic'uan re vinak choj quic'aslen. Quire'
    xtuban-apo chique re vinak chin ye'ruban-apo preparar, chin quire' re vinak re'
    xe chic niquiyabej-apo re Ajaf. Quire' xubij re ángel cha re Zacarías.
  ces-1613: Neboť, on předejde před obličejem jeho v duchu a v moci Eliášově, aby
    obrátil srdce otců k synům, a nevěřící k opatrnosti spravedlivých, aby tak připravil
    Pánu lid hotový.
