  ndg-ndg: Ayenda nnonge ya kuminyo kwa Ngwana katika mwoyo ni ngupu ya Eliya. Apanga
    nyaa linga buyanganiya mioyo ya tate kwa bana linga bangali panga bayende katika
    hekima ya bene haki. Apanga nya kuabuka tayari Ngwana bandu ambabo babaandalilwe
    kwaajili yake.”
  wsk-wsk: Nu Elijah ko ura se bagara aolak sokel ago beteram iwitatala bita se, Kari
    Biya koma tata girok ura tauk nama sagarukko. Nu nunam nonet se nunga kuriang
    ago nongomang gurugok se nongomang suan bagamon se, den me karo tua alo mu nongomang
    gurugok se ikia sinar se ningo diram bagara ko kariimet bagamonko. Nu munan umu
    te Kari Biya ko taira mu ko kariimet nunga sinar awurok se sinar la bagamonko.”
  toj-NT: Jaxa yal ahuunin oj ni manxuqui, yen bajtan oj ya q'ueuc ja ateli, ti xa
    oj q'ue stul ja yatel ja Cajualtiqui. Pero ja hua Juani, ja' ni oj stul ja smodo
    ja aluman‑Dios Eliasi. Ja jastal jel tzatz ec' ja Eliasi, jach oj huajuc ja yeni.
    Oj ya culan yi sc'ujol ja tatal soc ja yuntiquili. Jachuc ja ma' mix c'ocxi, oj
    ni ya c'ocxuca. Oj ya stul ja smodo ja ma' toji. Jaxa cuando huax jac ja Cajualtiqui,
    yaa ta ni chapxuc lec ja sc'ujol ja cristiano jumasa, xchi ja angeli.
  tbc-tbc: Iŋ Tubun ak naon na imug pe dal ikubune wa. Elaija san ur lo, agod Elaija
    san dabai lo dam ago igane wa. Iŋ idiraip nanuk tamad dida ilod ibilisap, nug
    niŋen o dumat a, agod tamol silei ak ilod ibilisap, tamolpein itaot ak sad kankan
    milaen ak diŋane wa. An lo dop iŋsan urat an lo iŋ tamolpein ikubuniaip, Tubun
    ak ipalu wo malad diganep dumado wa.”
  sna-sna: Uye achafamba pamberi paShe, mumweya nomusimba raEria, kuti adzorere mwoyo
    yamadzibaba kuvana vavo uye kuti vasingateereri vadzokere kuuchenjeri hwavakarurama,
    kuti agadzirire vanhu vakagadzirirwa kugamuchira Ishe.”
  smk-NT: Say pinanakem tan pakayadi' na ket bilang sa nibi nan Ispirito nan Dios
    kona ni Elias a prupita nan Dios sin nu'nan panaon. Pasublien na li' a mabistan
    pisisimbatan nin mangatua tan ua'nak. Saray subag konan Dios ket, gaw'en nan kipada
