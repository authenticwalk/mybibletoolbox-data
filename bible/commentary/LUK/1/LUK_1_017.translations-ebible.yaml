    wo e. Mi'i hawyi hira­karia ti'a­tu­ky'e kahato ta'a­tu­'y­wot'in ta'a­tu­ty'in
    esa'yru piat ta'a­tu­mẽ­pyt'in mu'e hap kaipyi e. I'ewyte e'ywot'in ti'a­tu­ky'e
    kahato ta'a­tu­mẽ­pyt'in esa'yru piat ta'a­tu­'y­wot'in mu'e hap kaipyi e. Ta'i
    ta'a­tu­mu'e hap kaipyi wo'o­wese haria wo yn tukup­te'en i'yat piaria e. Mi'i
    hawyi ti aru Tupana yt miky­'esat i nug haria esa'yru ti'a­tu­mu'e hap kaipyi
    Tupana miky­'esat nug haria wo ra'yn tukup­te'en e. Waku puo i ra'yn tukup­te'en
    Tupana miky­'esat ewy ipotmu­'eria tunug turan ti aru tut esa'yru Mimo­herep mekewat
    Tupana Mipo­'oro Wuat'i Miit'in Porekuat Nuat e. Mekewat e'at pe meimuẽwat esa'yru
