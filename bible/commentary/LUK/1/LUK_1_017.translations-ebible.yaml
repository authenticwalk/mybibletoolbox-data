  ign-NT: Ema maca pichichayare, éma tínapu­mi­rau­cha­ya­repahi ema Viáquenu. Macutiyare
    eta máitupa­ji­jia­si­ravaini ema víyarahaini profeta Elías. Ichapeyare eta máitusi­rayare
