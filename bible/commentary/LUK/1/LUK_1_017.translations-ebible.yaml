  dso-dso: ସେ ବବିସତ୍‌ବକ୍‌ତା ଏଲିୟର୍‌ ଆତ୍‌ମାଇ ବପୁଅଇ ପର୍‌ମେସରର୍‌ ଆଗ୍‌ତୁ ଜାଇସି । ବାବାମନର୍‌
