  cmn-FEB: 他将以以利亚的圣灵和力量走在前，劝说父亲们关爱自己的儿女，规劝悖逆之人走正道，让民众准备好迎接主。”
  gmv-RNT: Aawata wozna ista naytaakko, azazetontaytikka gede Xillota cincateththakko
