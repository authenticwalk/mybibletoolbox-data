  srm-NT: “Nöö di mii di woon pai dë o dë wan sëmbë kuma di fesiten tjabukama de kai
    Elia. Biga kumafa di kaakiti u Masa Gadu bi dë a Elia liba, nöö sö a o dë a di
    mii liba tu. Nöö leti kumafa Elia bi dë a di Akaa u Masa Gadu leiki, nöö söseei
    di mii o dë tu. Nöö a o waka a Masa fesi faa seeka hii soni dëën. A o ta bia sëmbë
    hati, tata ku mii o ko ta libi bunu ku deseei. A o mbei dee sëmbë dee an bi ta
    piki Gadu buka musu bia ko abi bunu fusutan, kuma dee sëmbë dee ta libi bunu a
    Masa Gadu wojo. Leti kumafa mi taki aki, nöö sö a o seeka sëmbë hati da Masa.”
  qvs-NT: Tata Dios sukaman yanapaptin wambraykika ñawpa alli yachachikuk Eliyasshina
    sukaman yachaysapa runa kanka. Tata Diosta mana kasuk runakunata kuskata yachachinkasapa
    payta kasushpa kawsanankunapa. Tatakunata yachachinkasapa wambrankunawan mana
    kuyanakushkankunamanta allita kuyanakushpa kawsanankunapa. Manarapish Tata Dios
    kachamushkan wambran yachachikuptinra wambraykika runakunata yachachinkasapa pay
    chayamuptin allita chaskinankunapa.
  zca-NT: Juan re' yi'd galo laka lo Señor kun mis poder kwa'n miza' Sprit che'n Dios
    nka' Li, tu xa' tiemp, par kwin xuz men wen kun xin xa', mbaino par rë men nayi'
    lazh, tse'd bixa' gon bixa' ro' rë xa' nile' kwa'n ñal, nes par zobyek men widi'zh
    che'n Dios, Me yë'd re'.
  cbc-NT: Tunu bairoa marĩ Quetiupaʉ ati yepapʉ cʉ̃ caetaparo jʉ̃goye camasãrẽ na
    quetibʉjʉgʉmi mʉ macʉ̃ caãnipaʉ pʉame. Elías cawãmecʉcʉ ãnacʉ̃ Espíritu Santo
    jʉ̃gori caroaro cʉ̃ caquetibʉjʉmasĩrĩcãrõ cãrõ cʉ̃ cʉ̃ã Dios Yeri jʉ̃gori camasãrẽ
    caroaro na quetibʉjʉ masĩgʉmi. Bairo cʉ̃ caquetibʉjʉro, capũnacʉna pʉame na pũnaa
    mena na asiajãnao joroque na átigʉmi. Tunu bairoa Dios yaye quetire catʉ̃gogaena
    cʉ̃ã cariape tʉ̃goʉsagarãma tunu, mʉ macʉ̃ caãnipaʉ caroaro cʉ̃ caquetibʉjʉrije
    jʉ̃gori yua. Bairo bairi mʉ yarã Israel yepa macããna marĩ Quetiupaʉ cʉ̃ caetaparore
    caroaro yugarãma mʉ macʉ̃ caãnipaʉ caroaro na cʉ̃ caquetibʉjʉrije jʉ̃gori yua
    —qũĩ quetibʉjʉyupʉ ángel Zacaríare.
  qxo-NT: Tayta Diospa munayninwan unay profëta Elias willacungannömi paypis willacunga.
    Y runacunatam yätsinga wayincunachöpis cuyanacur cawayänanpä. Mana cäsucogcunatapis
    willangam alli cawaymanna ticrayänanpä Tayta Dios munangannö. Tsaynöpam runacunata
    musyatsinga salvacog shamogta chasquicuyänanpä”.
  mox-mox: Ta tauna nawale me ena waiwai ta me ena giwalifatu tomotau giwalidi naʼivaʼavaʼaia
    Kaiwabu ena mai weaqina. Ta ena waiwai lova tovesimasimana Ilaitia ʼidewana. Ta
    ena lugaihi ʼinega tama ina nuagivila natudiavo ʼidia. Ta wese taudi tovematayaduqa
    ina nuagivila, ʼinega ina tauya Yaubada ena ʼeda tunutunuqina ʼinaya.”
  kew-kew: Nipumi Elija-na kone mogeawa puri waru paboa aa adaa pirua Gote-na agaa
    laketea. Goa puare Jon-me agi aaraanumi nimuna nogo naaki epe-rupa mapiraaina
    tea. Nipumi agaa rasini onaanuna kone maepeaawa Aa Mudu-na epaliade yapi di madaa
    kone sua ado pirinalo laketea sa.
  dww-dww: Be tauna Bada na kedadokadokama be tauna Elaija na aruama be na wairewapanama
    maika e noyana. Be tauna dosi nuedima e vitaredi da adi sedama nuedima ta paḡona.
    Be banaga rawarawa ḡaiḡaidima nuedima e vitaredi da Mamaitua na nuauyauyama ta
    kataie be yawasana didimanine ta miana. Inam yabedima matabudi e voiedi, da banaga
    e vokaukauedina Bada na kaba verauma aubainama.”
  nif-nif: Yambattok gembɨ ba Woñ plofet Elialoñ palmɨñguk wɨndɨñgangot nɨñañgaloñ
    bo palmɨmbi, Wopumdok telak dama tɨmbekak. Endɨ bepsiilok gɨnañjɨ tambaneumbi,
    gwañgwanjii nombo wale kɨndem tɨ-semnekalɨñ, tɨmbi ama Yambattok manda wɨkañ endok
    gɨnañjɨ tambaneumbi, ama dɨndɨm kuañ endok nanandɨnjɨ klenekalɨñ. Wɨndɨñ tɨñɨpi,
    endɨ Wopum bɨmbɨñdok tɨ-pañgɨpañgɨle tɨ-semekak.”
  twi-ASANTE: Ɔbɛnya Odiyifoɔ Elia honhom ahoɔden no bi, na ɔbɛdi Agyenkwa no ba no
    anim abɛsiesie nnipa ama ne ba a ɔbɛba no. Nʼasɛnka bɛma nteaseɛ aba agyanom ne
    wɔn mma ntam. Na ɔbɛdane Awurade asɛm no ho asoɔdenfoɔ adwene akɔ Awurade pɛ ho.”
  aoj-aoj: Anin aꞌ niliꞌ nefeꞌma Dembinai nefaꞌ banagami Godi ma nendaꞌ maol ananini
    siꞌi fowaꞌ Elaija nofaꞌama nandaꞌan. Eaꞌ nembema nelelemb ahapasi befeꞌma awasi
    ma esis nomonas sondaima atin. Eaꞌ nembema epes isimba sogosambala basef Godii
    ma sogofaꞌ nomonas fasisi siꞌi epes buꞌwasi ma netopalopas nendaꞌas sondandombol
    sogapoma Dembinai nogafiꞌi.”
  cbv-cbv: Dios ã wahni ã jʉ̃ʉ́wát pínahdih naóh waóhni pínah ã jʉmbipna caá. Dios
    ã wẽpat bʉ́dí bíbohna, Elíasji ã wẽp naáwátji pah mʉntih ma wʉ̃ʉ́hbʉt biíc yoobó
    wẽp naóhni ã jʉmbipna caá. Páant ã naáwáchah joinít, behnitboó tʉ́ʉt nʉʉmnít,
    ĩ wehdih ĩ tʉ́i oibipna caá. Tʉ́inidih yap yohnitbʉt tʉ́ʉt nʉʉmnít, tʉ́i chãjnit
    ĩ jenah joyát pah mʉntih ĩ jwʉ́ʉb jenah joibípna caá. Pánihna, Cristo ã jʉ̃ʉ́wát
    pínah jã́tih, cã́acwã tʉ́ʉt nʉʉ́m pã́init ĩ jʉmbipna caá, caandíh ĩ tʉ́i jepahat
    pínah niijná, ángel Zacaríasdih ãt niijíp wʉt jĩ.
  taw-taw: Pen ne ned amek, Bɨawl kɨdek amnɨgab agak. Bɨ God gos ñek agñeb Yilayja
    bɨlel God kɨles ñek golɨgup tek ak gɨnɨgab agak. Nap sɨkop kɨlop dɨl, ñapay sɨkop
    kɨlop dɨl, dɨ jɨmñɨl lɨnɨgab agak. Binɨb God nop aleb aleb ñɨbal okok agtep gek,
    binɨb teplep yɨbɨl ne okok gos nepal tek nɨŋɨd, mɨdtep gɨl, bɨawl ownɨgab agɨl
    kod yenɨgabal agak.
  jic-NT: 'Ángel tjevele wa: —Jetjam ca mwalá mim qjuis Jepa Dios jama nt''a. ''Ücj
    ca ''üsüs la mijis Dios mpes, Elías jinwá. Püna Dios Cjües cus tjep''ya''sa Elías,
    mpes pajal ''üsüs la tjiji. Nin p''iyá ca nsem jetjam lal. Jetjam ca sin mü''üsüs
    lis mijis, mpes jis papay ca quelel lis mijicj sejatjampan niswá. Nin mpes wa
    malala lajay ca cü''ü''süs ''ots''ipj. Yupj ne ma lajaytsja Dios tjevelá püna
    p''in. ''Üsüs witjacj jinwá ca yola nsem yupj quinam. Jetjam ca nin la mijis.
    Mpes qjuis Jepa Dios jac'' na, nepénowa ''ücj ca cus ncon̈cocj jupj —nin tjevele
    ángel Zacarías lal.'
  zap-NT: No laa zhaa chidner lo Zhan ne rnebééy ne chiid. Gap zhaa xpoder Elías no
    le xespíritu Elías, chen ynegyakchi zhaa xdil ngwzan yra ngwzan zhiin ngwzan no
    chen yseed yra mén ne ntoz gon men diiz. Zenga ylaxnëz zhaa mén chen tsukas mén
    Zhan ne rnebééy ne chiid.
  wer-wer: Pi Eliaë ëa pöl weëre kosang wak Aköpë wotöök rapnaap. Puuk peparöa könöt
    kaip motiin rungaaröaring lup yal mampnaat. Pël ëën omën ngön wa olëolë yaauröeta
    tapël elmëën wotpil wëauröa könöt kat mowiipnaat. Pël elmëën omën pörö Aköpë waisëpnaataan
    ko ëak öpnaat.”
  ipi-ipi: '@see-verse:LUK.001.016'
  qul-NT: Cay Juanka, Señor jamojtinraj, profeta Eliaspaj atiyninwan Diospaj Espiritunwantaj
    purenka, tatacunata wawancunawan allinyachinanpaj, mana casucojcuna casucuyta
    yachakanancupaj. Jinamanta runacunata waquichenka Señorta jap'ekanancupaj.
  urw-urw: Nu Elaijab kabia tugu, sogi tugu düdi, nuge kese agfürüdi kümüneregeaga,
    bangarie Erekokai kuri daiweregeaga. Nude emnügmana tugu mogoi toi tugu kob gürena
    gam difürüngeregeaga. Bangüdi dora biregawaigen baba ferewarüngab ututun idabereregeaga,
    bangar fere namab ututun sibe büreregen. Bangar ferewar ekotagaberar, Erekokai
    ogureregeaga baba, momoudi büreregen.”
  rmy-GURBET: Vov ka džal anglo Gospod sar glasniko ano Duxo thaj ano zuralipe e prorokoso
    e Ilijaso. Ka miril e ile e dadenđe premale e čhave thaj ka iril kolen save ni
    šunen ano gođaveripe e pravednikurengo. Sa kava ka ćerol te pripremil e manušen
    te šaj aven spremna e Gospodese avimase.”
  ter-NT: Énomonemo inuxíno Vúnae, koane xúnatimo ne Sasá'iti Omíxone Itukó'oviti
    xokóyoke kuteâti koêku xoko Îliya, eneponeko koyúhoti emo'u Itukó'oviti mekúke.
    Énomone kutí'inomo ponopóvoti kixoku hókea Itukó'oviti ne xanéhiko kó'oyene, kuteâti
    koêku póneovo hókea oxúnoekene mekúke. Énomonemakamo kutí'ino koyúseopoti kixoku
    itúkeovo ne xâne ákotihiko itukâ ne páhoenovi Itukó'oviti vitúkea, koane hokopâtimo
    ne xêne hókone xanéhiko ponóvoti isóneu. Yanê'e, usó koyêtimo ne xanéhiko kutípea
    emo'u Vúnae simané'e xapákuke —kíxoane ánju.
  bmr-NT: 'Jaabo Jua feeji Mohaivojɨɨbo Jesu asaajino ɨmegavɨ. Jaabo icaji Moocaani
    iimaamɨnaafi Elia imityama icaubadɨ. Jaaneri caanimɨco iseemema sajeebɨɨ ificuqui,
    bu tollɨro iicajɨɨsufiimoco: Jii, onoonoco igaajasuqui. Jillɨ imibachujiibo miyamɨnaaco
    Mohaivojɨɨboco igaayɨcɨqui, nooboro.'
  fuf-fuf: O yaaray yeeso Joomiraaɗo on e nder ruuhu e doole wa Iiliiya, fii no o
    artira ɓerɗe baabiraaɓe e telen-ma ɓiɓɓe mun, o artira murtuɓe ɓen e telen-ma
    faamu feewuɓe ɓen, e fii no o eɓɓirana Joomiraaɗo on jamaa hebulaniiɗo mo.»
  mwc-mwc: Ba peroveta Elizah rautainina ana maragatai, ba kanuminai, ini nao Bada
    naonai ina nae. Tamatama natunatusi yabata ini kesana meyisi. Ba pipiya kawa kasekasesi
    asi nuwasuya ina birai, kata pipiya gaigairesi asi nuwasuyai sina nuwasuya. Ba
    Bada ana pipiya ina bobunagisi kata kairavina sina bo kabitam.”
  bhl-bhl: Kunum aul be Sunbin-Got em bontem dim bakamele kunum Elaisa em aulbamele
    kitil beemdiw aluwbameko, Kamok Fian em tolomin deiw kileleko, emisik unoke te.
    E aliwol kumel so, im muluwel iso, yelimel kumel biim amen amen kuw kebiliw ibolow
    be iti bonggu makmak keyemoke te. Keyemsomi, mali kawtiw im sakalaw keko, weng
    bo bo kebiliw fukunin be famdes keyemei, im fukunin be iti kiol kuw keyemoke te.
    Keyemeko, kunum waneng biilo Kamok Fian em toloke ding dim beem dulum elo memen
    keyemoke te.”, dangse kale.
  ons-ons: Anutu wane don saeŋine rara ŋei, Elaiya wano Asu so zonom pake, rokop yalewaka
    pa mangi, eŋe Waom alakane geake, pakimo, ŋei ŋerep suaine so medep nigatne eŋane
    wetene maton tolaki weku okaniake, so wet togon ŋei eŋe mainongi, koboboine eŋane
    numao waketkei. Yale okangimo, eŋe Waom wane ŋei ŋerep korop maki eweke more gekei.”
  con-NTPO: Tiseja Na'suma o'tie tsu jiya. Tayopi'su Chiga Aya'fama afa'su Elías injama'choma
    an'bianqquia'caen tise'qque osha'choma oshaya. Tiseja aindeccuma in'jaeña cuintsu
    yayandeccu tise'pa dushundeccuma in'jan'faye; cuintsu egae tsinconsundeccu'qque
    ño'a a'i in'jan'chove ttatta'faye. Tsa'caen aindeccuma in'jaensi tise'paja Na'suma
    shondo'faya.
  ghs-ghs: Eria sumasaho beedzaeta baura eete qaataho isakita Dzohanei biranateqi
    Soopara napahoi nome quba abi tupu teeke mai eetaridzoho naru agoba hiireta oke
    Dzohanei roibetareiqi qeemakoi. Qeemaqa hiiremi oionita abi mina ma adza nokoi
    gama basesa nokome qaasuhiqa rike ma pobiho nokanoka saridze qesa hongasidzakoi.
  peg-peg: ଆବାର୍‌ତି ମାନ୍‌ ହିମ୍‌ଣାଂ କାଜିଂ ଆରି ଅବୁଜା ଲଗାଂ ଦାର୍ମିଲଗାଂ ଗିଆନ୍‌ତାଂ ବେବାର୍‌
    କିନି କାଜିଂ ତାହିୱାଦେଂ ଆରି ମାପ୍ରୁ କାଜିଂ ଜାଲ୍‌ଦିନି ର ଲକୁ ମଣ୍ଡ୍‌ଲି ଜାଲ୍‌ଦିନି କିଦେଙ୍ଗ୍‌
    ହେୱାନ୍‌ ଏଲିୟଙ୍ଗ୍‌ ଜିବୁନ୍‌ ଆରି ସାକ୍ତିତାଂ ହେୱାନ୍‌ ଆଗେ ହାନାନ୍‌ ।”
  txu-NT: Nhym akra dja Bẽnjadjwỳr kukãm tẽ, kute memã bôx djà'ã ujarẽnh nhym me kute
    kadjy amijo mexmã dja kukãm tẽ. Nhym Metĩndjwỳnh Karõ dja mrãmri o ba nhym uma
    ne, kute mrãmri ne Metĩndjwỳnh Karõ kute Erijo ba nhym umaja pyràk. Dja akra memã
    arẽ nhym me nãmẽ me bãm akubyn kum kra jabê. Nhym ate ajte memã arẽ nhym me amakkre
    kêtja dja me akubyn katàt mrãn arỳm ajte kabẽn mexkumrẽx. Dja akra ã memã ane
    nhym me arỳm Metĩndjwỳnh kadjy amijo mex. Nãm ã kadjy mrãnh djwỳnh Djakarijmã
    kabẽn jarẽnho ane.
  eng-WEBU: He will go before him in the spirit and power of Elijah, ‘to turn the
    hearts of the fathers to the children,’ and the disobedient to the wisdom of the
    just; to prepare a people prepared for the Lord.”
  gnw-NT: Jae oota yandeYa jenonde uauca vaerã tu reta pe isambiaɨ reta jare Tumpa
    jei vae uyapo'ã vae reta uyeyapo vaerã iyaracuaa vae retarã jare jupi vae retarã.
    Jucuarãi uyapota, Israel pegua reta uãro vaerã yandeYa. Jae icota Elías icose
    vae rami jare güɨnoita mbaepuere Elías güɨnoise vae rami —jei ángel Zacarías pe.
  mux-mux: ⸤Pulu Yili-ni “Ninjui!” nimba ung nimba sirimuma piliipa yambuma nimba
    sirim yi⸥ Illaija tondulu pípili uluma tepa mulurum mele Jon yu aku-sipa tondulu
    pípili uluma tepa molumba. Aku-sipa tondulu pípili uluma tepa molumbáliinga lapalii-ni
    numanu topele toku kangambulama alsuku numanu munjungíko; Pulu Yili-nga ung-manima
    liiku su silimele yambuma-ni numanu topele toku, numanu sumbi-nili yambuma-ni
    telemele mele ‘Aku-sipu teamili.’ niku mulungíko; Jon yu-ni tembaliinga Auliele
    ombá kene Auliele yunga ungele sumbi-siku piliiku liingí yambu-talape te mulungíko.”
    nimba angkellale-ni Sekaraya-ndu nirim.
  maj-NT: Kui xi tjun kj'u̱a̱í ko̱ s'e̱jñajihi̱n Espiri̱tu̱hu̱ ko̱ nga'yúhu̱n Nti̱a̱ná
    xi nkúhu nda̱ profeta̱ Elia̱ nk'ie. Kui xi ts'i̱ínk'óntjaiya ani̱ma̱ha̱ xi tí'mi
    na̱'mi tu̱ xi ts'i̱íntjoho ntíhi̱. Ko̱ ts'i̱ínk'óntjaiya ani̱ma̱ha̱ xu̱ta̱ xi
    ndjá tjíntuyáha̱ tu̱ xi na̱xu̱ ka̱mankjihi̱n ra̱ xi nkú ts'ín na̱xu̱ mankjihi̱n
    xu̱ta̱ xi na̱xu̱ tjíma nginku̱n Nti̱a̱ná. B'a̱ ts'ín k'u̱éndaha nku na̱xi̱nantá
    xi tjíndaha̱ yjoho̱ nk'ie nga ts'i̱ínkjáíhi̱n Nti̱a̱ná.
  bkq-NT: Kurâ domodo koendâ iese Kywymâry sainto iray. Deus itaumbyry egaturin-em
    iesemo warâ. Deus Ispiritury myakâwâm Elias eon-honru tuduze, myara ise âmery
    agâ awyly, tâjimery modo tunwym agâ koendâ itoem aiese. Deus einwântânrybyry modoram,
    Deus einwânehonze. Warâ ise Israel donro modo koendâ nhedyly, Kywymâry saindyly
    iray — kely myakâwâm anju Zacariasram.
  kue-kue: Ye Yaglkande okuna yei tenambuka i ana propet Elaija yombuglo ya kongun
    giglendi ormere yeglkra erambuka. Ye nema nangiglma nomano ake i-suwara endinambuka.
    Ye ka sendingwa yomba nomano yake tenan ana mambuno du-yene piraglkwa. Ye erewakai
    eran, Yaglkande unambuka pre yomba akekun eraglkwa.”
  cot-NT: Iriraquea pirijanite inquejetaquempariquea iriratica tsavetantatsica Iriashini,
    inchoocamajaqueriqueate Ishire Aapani Irioshi choocaquerica Iriashini paesatoniqui,
    iragavejacaaqueriquea quejetacaquea yagavejacaaquerigueti. Iriatimpa manaqueate
    irijivaqueriquea Amajirote intsatacaajiaqueriquea igonorojia irivetsinantajiavaquerita
    shiramparijia irijanijiate. Irirajiaquea teeca inquemisanteji intsatacaajiaqueriquea
    incomajamajajiaquempa cameetsanijite irinetsanatashitimentajiavaquemparinijite
    Amajirote incoraquepojaquegueti.
  bnp-bnp: Bara i rata a leho vona na nitora na Vure, i manga e Elaisa hosi. Bara
    i laho muga ne Bakovi Dagi, ge rata e huriki a bakovi ri gi ngaru e tune ria,
    ge rata e huriki ri longotaro a Vure ri gi bole a niluhoi ne huriki a bakovi kamumu.
    I mavonga, e Ioanes bara i pelekado e huriki a bakovi a ngatavine muga ne Bakovi
    Dagi ge bele ne ria.”
  apn-NT: —Tĩrtũm kot mẽ awỳr mẽ apytàr xwỳnh maati mẽnh mã xwỳnh kukamã koja mẽ kãm
    harẽnh o pa. Te Tĩrtũm nhỹ hã kapẽr jarẽnh xwỳnh finat Eris kot amnhĩ nhĩpêx pyràk
    o koja amnhĩ nhĩpêx. Nẽ uràk nẽ Tĩrtũm Karõ nhỹ hã mẽ amã Tĩrtũm kapẽr jarẽnh
    o mẽ akôt pa. Jakamã nhũm mẽ akwỳjaja kuma hãmri nẽ amnhĩ tomnuj kaga hpa nẽ Tĩrtũm
    kôt pix mã amnhĩ nhĩpêx o pa. Nẽ tãm mẽ hkrajê nhĩpêx o pa. Koja mẽ ã akra Juãwja
    kôt amnhĩ nhĩpêx anẽ. Jao Tĩrtũm kot mẽ awỳr mẽnh mã xwỳnhta kutêp tãm amnhĩ nhĩpêx
    o pa. Anẽ.
  ctp-NT: Ti kwiꞌ tyiꞌi nu mdiꞌin niꞌ kasiya ꞌin ayman Elías nu yaa loꞌo Ndiose ꞌin
    nu ngwa sꞌni, ti kwiꞌ tyiꞌi kanꞌ kaja ꞌin Xuwa ni. Chunꞌ ndiꞌin la kan Xuwa chkwiꞌ
    loꞌo nten chaꞌ kiꞌya tlaꞌ tiye nten, chaꞌ ja xuun ꞌa neꞌ loꞌo sñiꞌ neꞌ. Bra kanꞌ
    ka xaꞌan nchga chaꞌ nu nsuꞌwi tiye neꞌ, chaꞌ tukwa neꞌ nchga chaꞌ nu ñi. Loꞌo
    chkwiꞌ Xuwa loꞌo neꞌ chaꞌ kuꞌni xuꞌwe neꞌ tiye neꞌ, chaꞌ xlyaa neꞌ sten neꞌ chaꞌ
    ꞌin Ndiose. Bra kanꞌ kan ykwiꞌ Krixtu.
  bre-BRG: hag e valeo dirazañ e spered hag e nerzh Elia, evit treiñ kalonoù an tadoù
    ouzh ar vugale, hag ar re disentus ouzh furnez ar re reizh, evit aozañ d'an Aotrou
    ur bobl tuet mat.
  opm-opm: Ihama Iraija ohe kasip ham ma tamreisuh ohe da hatin hat dara ohe tan hat
    Hanipyah ohe aprin mandap oh ohri han hat sapramur. Ohri han hat susa brer tamder
    iraire da na gosat pati da oh it irair tamder da gosat indin dasi mat pisapramur.
    Got ohe mengnong na amram sakarap mat sapti han ire dahe adapurkera duutin dasi
    hat ma sapti han ire da hatin mat apisasipramur. Ihama Hanipyah ohe nita hatin
    han ire danong amamen mat tei orhor sa apripra daham amamen matipramur pongopri.
  bvr-bvr: Nipa mu-ngoyurra a-boy barra nula Bunggawa, minypa nipa gu-ma barra ganyjarr
    gun-maywapa minypa Yiláyja (Elijah) gu-rrimarra. Nipa burr-ngukurdanyja barra,
    minypa jirrpungapa yerrcha barrwa jal aburr-ni barra burrwa walkurpa yerrcha,
    rrapa minypa aburr-gata aburr-bachirra nula Wangarr birripa barra aburr-ngukurdanyjiya
    rrapa gubu-borrwa barra gun-maywapa minypa aburr-werranga aburr-gata jechinuwa
    aburr-nirra. Minypa nginyipa ny-bokama barra delipa, nipa nawanawa burr-nega barra
    wurra gama gorlk nuluwa Bunggawa ana-boya, birripa barra nawanawa aburr-ni nula.”
    A-yinagata a-wena an-gata waykin an-guyinda an-mujaruk.
  wal-wal: Godaassi asaa giigissanau, aawatu wozanaa naatukko zaaranau, azazettennaageetakka
    xillotettaa eraassi zaaranau, Eelaasa ayyaanaaninne wolqqan Godaappe sinttaara
    bees” yaagiis.
  shj-shj: Ma mälayis käxa päccada tagä Bazuwec na panggu kala panggudugku me logey
    Iliya ndey mäwex mäganygä menggäsa ndey laley enggengga, na menggä koꞌdo mäwexe
    mäganyga ndey nyangädä lelertägkä däppic ndey mäbolasa kän tä benggä Bazuwec.”
  zad-NT: Na' kwialob' lao X̱anchona', na' soalen Espíritu c̱he Chioza' ḻeb' ka wzoalene'
    Elíaza', na' gapb' yeḻ' wak ka daa wdape'. Na' ye'b' beṉ'ka' bi zoalen xiiṉe'ka'
    wen, yizoagake' mbalaz. Na' gom' ka wzenag beṉ'ka' bi cheeni wzenaggake' dill'
    sin' c̱he beṉ'ka' zej shḻi lao Chioza'. Na' diikin gom' kwenc̱he kat' za' X̱anchona'
    na' gonḻilall'gake'ne'.
  kmg-kmg: Elia maŋšoɋac â tâpiri focnewec sâc focneha Wofuŋte biŋedâŋ mumuŋic erâ
    juocmu. Ehuc kâcɋene jaŋere maŋ bârisieme ɋiene jaŋerao iticneocmu, â râŋgeŋne
    jaŋe ejareme tiŋne jaŋere mamana birire hazec râeniŋmu. Eme ŋic jaŋe mâmâc sâko
    Wofuŋte šawierâ juniŋmu.”
  aso-aso: Idoꞌ aza nene gomuꞌ polohete Eliaꞌ eiꞌ amuzo idoꞌ emeni dameni neꞌmine
    do otuhosa Guvelesi ve nene gomuꞌ molo emo novo meꞌninge nete izipahaꞌine nene
    monovo do goloso goloso i-ngidamavo laminivoꞌ minilizave lo do hamoꞌ o-ngedo idoꞌ
    hokolizeꞌ igi bikiheti igaꞌ ave nene eveneꞌ lisiheꞌ laminelite gili daaꞌ naniꞌ
    monoꞌ nene lo-ngemavo gili dalisave. Neꞌmine ogo Guvelesi ve alingumuꞌ nene eveneꞌ
    ma ingine eze evenele zuho ma liliꞌ igi eꞌmetilizadoꞌ lisiheꞌ gehepeve i minilizave
    lo do lisiheꞌ o-ngedeleseive. Nemuꞌ aꞌmine gipa nene sotoꞌ ogavo gazasi eveneꞌ
    linge mukikisi longolize izilisave.
  uli-uli: Ye bele hamo mo imol Samol le yebe kkel, ngo ye kkemal le yebe wochog profeta
    Elijah. Ye bele wol hatefali fengalir temtam mo loaloy; ngo ye wol hatefalir yarmat
    ngal yalap la ye fel; ngo ye hafle ngal Samol mekla lol.”
  nin-NT: Uwa yo ta su uwanggo taka nga kuchi, bari Atiko wa taka nga. Nggo à ti nga,
    uwa taka ni na undu nu ukyekye tuku izhi iyiyirr ima yo ni inggi yi nggo Iliya
    à na undu umaku na yi nggo. À na meme wre ku ka ni nggurr akiki bi na amumarr,
    ni taka ni na abi kà iwo ure ku Abachi ba ki anishirr azizi, nggo ta se na amarr
    ka ina wre, nâ ta sa anishirr ba Abachi. À ta du anishirr ssubi, na so kye anko
    a inga i Atiko yi.”
  tgk-tgk: Вай ҳам мисли Илёс пайғамбар дар рӯҳ ва қудрат пешопеши Худованд қадам
    мезанад, то ки дилҳои падаронро ба фарзандонашон наздик карда, саркашонро ба ҳикмати
    накӯкорон орад ва бо ин роҳ барои Худованд халқро тайёр кунад».
  acu-NT: Yaanchuik Yuse chichame etserin Elías naartinu nintin Yuse Wakani engkemtuamu
    asa, Yuse kakarmarijai aints ainaun Yuse chichamen ujakmia nunisang ami uchiram
    ni Apuri taatsaing, Yuse chichamenka etserkatnuitai. Tura juun ainau ni uchirijai
    pengker nintimtunisar pujusarat tusa, tura Yuse chichamen umirtan nakitin ainausha
    Yusen miatrusarang umirkarat tusa, tura aints ainau ni nintin iwiarar, ni Apuri
    tatintrin nakasarat tusa, Yuse chichamen etserkatnuitai, —Yuse awemamuri timiayi.
  cak-WNT: Yac'a ri Juan ri awalc'ual ri xtinabeyej chuwech ri Ajaf. Y riya' can xtic'oje'
    c'a ri Lok'olaj Espíritu y ri uchuk'a' riq'ui, can achi'el ri xc'oje' riq'ui ri
    Elías. Chuka' ri Juan xtuben c'a chique ri te'ej tata'aj chi yecajo' ri calc'ual,
    y xtuben chuka' chique ri winek ri ma yeniman ta tzij, chi xtiquic'uaj jun chojlaj
    c'aslen, achi'el ri quic'uan ri winek choj quic'aslen. Queri' ruchojmirisaxic
    xtuben apo chique ri winek, riche (rixin) chi queri' ri winek ri' xa can xu (xe
    wi) chic ri Ajaf coyoben apo, xcha' ri ángel chare ri Zacarías.
  ebk-ebk: Mangon-onantu hiya mu hi Cristo, ya nan pannakafialina at kamantu as nan
    inchat nan Espiritu Santo kan Elias ay pomapadtu ad pus-uy. Munlelennayachunantu
    nan am-a ya nan an-ak, ya nan nunkasokel at pafiangchunantu as nan kenasilib chi
    nalintig ay taku. Hiyachi nan atuna ay mangesakiana as nan tataku as nan omaliyan
    Cristo.”
  spa-PDDPT: Éste irá delante del Señor con el espíritu y poder de Elías, para volver
    corazones de padres a hijos, y de desobedientes a la prudencia de los justos,
    a fin de preparar un pueblo dispuesto para el Señor.
  tke-tke: Vano oneere okala vasogolo va Nabwiya mmunebani ni kopolo dha Eliyazi,
    wi atthwaruse murima dha ababiinya wa aaniwa, atthwaruse avuruvuru wi ekanne zelu
    ya athu oharihamo, asasanyedhe athu wa Nabwiya nlogo nooharihamo.”
  ruf-ruf: Katsolongola hambele he Imtwatsa, katsakuwa ne ingupfu na ghumuhe ka nabii
    Eliya. Tsina aba watsowanoghela keli iwana wao, katsowoyitsa iwanu ing'awohulika
    woye mne ukwalangula kunoghile ka iwanu iwomuhulika Imulungu, katsowatenda iwanu
    weyandae kumbokela Imtwatsa.”
  gun-gun: Ha'e oo 'rã Senhor renonderã, Elias rami inhe'ẽ ha'e ipo'aka va'e vy, ojapo
    aguã tuu kuery opy'a py gua'y kuery oayvu, ha'e onhe'ẽ rendu e'ỹ va'ekue heko
    porã va'e ju ikuai aguã rami, ha'e rami vy peteĩ regua oguereko katu aguã Senhor
    peguarã — he'i.
  agu-BL: Sbajxok i' tan talche'n yi xom tzaj yi Cristo, yi jun yi at tulbil. Cho'n
    sbne' i' tan xtxole'n chi banak k'ajtzun Elías. Chin wi' nin i' sbne', na, xcyek
    tan xtx'ixpe'n cyajtza'kl yi e' wunak, bantz jale'n tzatzin paz ẍchixo'l tu chinitxajil.
    Nin xcyek i' tan xtx'ixpe'n cyajtza'kl yi e' pajol ca'wl tan chixome'n te cyajtza'kl
    yi e' balaj. Tz'ocopon i' tan nuc'le'n cyajtza'kl yi e' wunak, bantz list ate't
    tan c'ulche'n Kajcaw, —stzun ángel bantz tetz Zacarías.
  isn-isn: Winzu pantongeela amukulu kunkolo ang'wa aung'welu ningulu yang'wa Eliya.
    Ukituma iti kunsoko akususha ikolo yaana ingigwa awa nishaigomba ilongola kuwa
    hugu niatai. Ukituma iti kuaika antu ihambe kumukulu kinoneelya kunsoko akwe.
  eng-PEV: Remember Elijah, God’s man that lived a long time ago. He had God’s spirit
    in him, and he did powerful things. Well, in the same way, your son John will
    have God’s spirit in him, and he will do powerful things. He will get people ready
    for God. John will get people to turn around and live the right way. He will get
    the men that are fathers to love their kids properly. And he will get people to
    listen properly to the sensible words of good people. Even those people that don’t
    listen to God now, he will get them to listen to good people.”
  ilo-ULB: Umunanto nga mapan ngem isuna babaen iti espiritu ken pannakabalin ni Elias.
    Iturongnanto dagiti puspuso dagiti am-amma kadagiti annakda, ken mangipapagna
    kadagiti nasusukir nga maibatay iti kinasirib dagiti nalilinteg. Aramidenna daytoy
    tapno pagbalinenna a nakasagana dagiti tattao nga sisasagana para iti Apo.
  pir-NT: '@see-verse:LUK.001.016'
  anv-NT: Maá yimbɔ abɔ nyɛ́ mbɛ ne Ata Ɛsɔwɔ ndɛre muú dentɔɔ́. Ɛsɔwɔ achyɛ́ge
    nyɛ ji uto mendoó wyɛ́ nkane abɔ achyɛ́ Ɛlija, nnó apyɛ́ ántɛ ábɔ́ gejeé
    ne baá bwɔ́ ne apyɛ nyɛ́ abi átoó makpo ásɛ́ gepɔ ɛyígé abi átɛné cho.
    Apyɛ nyɛ́ unó bí uko nnó bɔɔ́ ákpómé mmyɛ mangílí Ata Ɛsɔwɔ.”
  sab-NT: Juan be joge ngeru gerule kwian ulita ole Chugagwalla be chie giti, ama
    be chage Chube Oña kiralla giti kwian unsuialin kada Elías chagedu kare. Ama be
    kwian ta gbe toi no mo bitalla ole, ñenua skochie kirogwa skochie me toi no ule,
    Juan be kirogwa ene ta gbe chke toi no mo ñenua ole ñenua ta gbe chke toi no mo
    kirolla ole. Kwian me Chube gai dage, kaire Juan be kwian ene ta gbe chke no Chube
    ole trate. Ene Juan be kwian ta gbe biale Chugagwalla ngwange.
  tmd-tmd: Makwam ha naŋ aku nuŋ God mönö yadɨb nöbö Ilaija maduar ör God ölɨsö pön
    rɨg rɨmɨd mag akuyöbö cöna. Nuö nöbö ñɨgö pön, halöu ha ñɨŋ bla pön, ñɨgö pɨ nɨgiö
    paŋör nɨgöna. Nöbö mö God nugwo ölɨsö wölolö röi akuyöbö, ñɨgö mönö wä yad nölaŋ,
    nöbö mö kömö wä nuŋwa rɨbyöx nugwöi mag akuyöbö nugwön, ösös rɨ ri abön, Nöbö
    Diba hönɨŋö, rön, pöx mɨjöñɨŋö,” röŋa.
  acr-NNT: Ekꞌu wa Juan kanabꞌej lo chwach ri Qanimajawal rukꞌ ruchuqꞌabꞌ ri Ruxlabꞌixel
    ri Dios jelaꞌ pachaꞌ ri qꞌalajisanel Elías re ojertan. Yey ri chak koluꞌanaꞌ e
    kukoj utzil chomal chikixoꞌl ri tikawex kukꞌ ri kalkꞌoꞌal y kujalkꞌatij ri kinaꞌoj
    ri na e ta kojol tzij chaꞌ kuꞌana pachaꞌ ri kinaꞌoj ri kebꞌin jusukꞌ. Jekꞌuriꞌlaꞌ
    rire kebꞌuyijbꞌaꞌ ri tinamit chaꞌ kakikꞌul chi utz ri Qanimajawal —xcha ri ángel.
  kpg-kpg: Mee gaa hana i mua o Mee, e maaloo gei e mahi be soukohp Elijah. Mee ga hagahumalia
    mehanga nia damana mo nadau dama, gaa huli digau de hagalongo gi di tonu, mee
    gaa hai nia daangada o Dimaadua gi togomaalia gi Mee.”
  taj-taj: आबागदेला सेम कोलागदेपट्टि तना लबारी ओच्‍छे परमेश्‍वरसे कुल्‍बा ताम आङ्‌यान्‍बागदेदा
    परमेश्‍वरसे कुल्‍बा ताम ङ्‌यान्‍बा म्‍हिगदे ह्रङ्‌बा स्‍होसी प्रभुला ग्‍याम च्‍यासी
    चिबा य्‍हुल स्‍होबाला लागिरी थे प्रभुला ङाच्‍छा एलियाला आत्‍मादेन शक्तिरी भ्रला।
  avt-avt: Hɨrak kakinɨn mɨtɨk iuwe kakno kakrer wit wit kaktɨp hɨm me God kakriuwe
    menmen iuwe kakri han ke mɨt kakɨr nɨpaa mɨtɨk Ilaija ketpim. Hɨrak kakɨkaap haairer
    nantike nɨkerek nɨr nanu han kiutɨp. Hɨrak kakweikɨn mɨt enun nises menmen enum
    te hɨr pɨke nanises menmen mɨt yaain nisesim. Hɨrak kakɨkaap mɨt nanises mɨtɨk
    iuwe, hɨr nanu naanmeriyɨwek hɨrak kaknen kaktorhis.”
  cbk-cbk: Ele ay man una que con el Señor, y ay tene le el Espiritu Santo como ya
    tene el profeta Elias de antes para hace ya le bira ole el maga corazon del maga
    tata para tene sila buen relacion con el di ila maga anak. Ay causa le cambia
    el pensamiento de aquellos maga desobediente con Dios para hace sila cosas bueno
    na di ila vida, para ay manda le con aquellos maga gente prepara el di ila maga
    corazon para el venida del Señor.”
  uig-ARA: ئۇ رەبنىڭ ئالدىدا ئىلىياس پەيغەمبەرگە خاس بولغان روھ ۋە كۈچ-قۇدرەتتە بولۇپ،
    ئاتىلارنىڭ قەلبلىرىنى بالىلارغا مايىل قىلىپ، ئىتائەتسىزلەرنى ھەققانىيلارنىڭ ئاقىلانىلىكىگە
    كىرگۈزۈپ، رەب ئۈچۈن تەييارلانغان بىر خەلقنى ھازىر قىلىش ئۈچۈن ئۇنىڭ ئالدىدا ماڭىدۇ،
    ــ دېدى.
  tuf-tuf: Elíasan úchicri Sir chihtá ehcúquibro. Ajcan urán cuít chájacro. Sir sah
    wiquín cahmor, Sir waquíj wiquín cahmor, bah wacjá cat Elías ajc eyta, ur eyta
    rehcáyqueyra, -wajacro Sir cuacúr cacumát Zacarías quin-. Eyta rehquír Sir chihtá
    ehcwáyqueyra. Ehcwayat, tetinán imár sas owár tan wan chac áyayqueyra, -wajacro-.
    Chihtá cati eyin quin chihtá cac áyayqueyra. Urán ay sihw̃ áyayqueyra. Eta jaw̃
    Sir sah wiquín cahmar ey chiwa chaquin acu uw urá tehmó áyayqueyra. Bah sah awan
    yehnyat, cunír car eyat eyta yajcáyqueyra, wajacro, Sir cuacúr cacmát Zacarías
    quin.
  abx-abx: Papadahulu'on iya si Paragdalom nga huwang i kina'iya pati' gahom nga pariho
    si tawa'-na si Elias pagpabalik si gugma'-na si mga tatay pada'iray si mga dadi'.
    Papadahulu'on iya basi' sapabwilta-na i dati mga dunung-na si mga magparapakangbungul-bungol
    pariho si tawa'-na si mga matadong a'a. Iyay nan i nagpapadahulu'an si iya basi'
    andam i mga a'a si pagtakka-na si Paragdalom.”
  mco-NT: Je' nɨcxy ycogapxy'aty ma yɨ jäy ajcxy huinmɨc jotmɨc mɨɨd Dios yjɨhuɨ'ñ
    ymɨc'ajt, tɨm jadu'n nej Elías jecy'ajty ycogapxy'ajty huinmɨc jotmɨc mɨɨd Dios
    yjɨhuɨ'ñ ymɨc'ajt. Je' m'ung yajjothuimbidɨpy je ungdeedy ajcxy huɨdibɨ ca' y'ung
    ixaangɨxy, nañ yajjothuimbidɨpy je jäy ajcxy huɨdibɨ ca' capxycöbɨcy yɨ Dios,
    jɨgɨx ajcxy paadɨpy oyjot oyhuinma'ñ. Nañ m'ung ñɨmähuɨpy je jäy ajcxy huen nayñi'ixɨ́ɨyɨgɨxy
    mɨɨd yHuindzɨn Dios ycɨxpɨ.
  bsp-bsp: Kanu kəndesak Saŋ pəyi Wəbɛ kiriŋ kəderɛnɛ amera kɔ fənɔntər ya wədəŋk
    wəka Kanu Eliya. Endekafəli bəkəc ya cas nnɔ awut ŋayi mɔ, bəkəc ya ataŋi ləŋəs
    nnɔ kəsɔk domp ka alompu kəyi mɔ, pəlompəs afum aŋɛ ŋandeyi kiyi ka Kanu Kəpɔŋ
    tɛm fəp mɔ.»
  kqf-kqf: Bi tana Bada ena eta ya yawasi bi Aluwemo maḡailisina ya noyana maibena
    Elaidiya. Tana magumagula nuwedi ya vitaledi te natunatudi nuwedi sa vaidi. Bi
    lava laulaukasaḡaiḡaidi nuwedi ya vitaledi te Maimaituwa ena nuwauyauya sa sibe
    bi didimanemo sa miya. Lava ya vononoḡedina Bada ya natonatona aubaina.
  cpb-NT: Iriitake jewatapaakerine Awinkatharite. Inkantakayaari ishintsinka Elías,
    ari raapatziyakaayetaiyaari ipaapateetari maawoini rowaiyane. Ari rotsimaryaashiretairi
    katsimashireri, ari onkantya riwetsikashiretantaiyaari inkemisantairi Awinkatharite.”
  aon-aon: Anan ta dodogowin atun kabi douk profet Elaija um. Aria shopunek, anan
    ta nurao Elaija ananih aih. Aria anan ta nurik aria Debeini ta nugiguk. Anan ta
    nubadig arhim amamip urkwip aria amam ta wata urkwip punawasham amamish batowish.
    Aria ta nubadig madae shumnek baraen atin iri esheship urkwip aria ta wata shurao
    yopishi arpesh esheship urkwip. Aria anan ta nutaurum Debeini ananish arpesh um
    shukeshuguk agabus yoweishi inahos aria shunek redi shupe shutik um Debeini nunaki
    nutaurumesh um.”
  hus-NT-2005: Jechéꞌ na Juan neꞌech ka okxin xon ti neꞌech ka ulich an Ajátikláb
    ani neꞌech kin kóꞌoy nin ejattal ani an chápláb jelti xin kóꞌoy an tʼiltsix Elías.
    Neꞌech kin tʼajaꞌ ka pákwlántsíxin an tátaꞌlábtsik kʼal nin chakámiltsik ani abal
    kin lujkúchtsik jeye nin chalab xi yabtsik u tʼajax ti kʼij. Anchanꞌ, neꞌech tám
    ka kʼwajách tʼojojodh an atiklábtsik abal kin bachʼu an Ajátikláb.
  mig-NT: Te kuxnúú‑i jíín modo jíín fuerza Elías nuu̱ I'a̱ kii. Te ta̱ká táa̱, ndundá'ú
    ini̱‑de se̱'e‑de, te cha̱a ni̱'in ini̱, nakuandatu̱‑de tu̱'un ndíchí ká'a̱n cha̱a
    ndaa̱, sá'a‑i. Te sátu̱'a‑i ña̱yɨvɨ kóo tu̱'a ja̱ cháa̱ máá Jito'o̱‑yo̱. Achí‑ya̱
    jíín‑de.
  bps-bps: Na kenen i dek muna di Amu fan kel, na too nun gnagan blé i Tulus Dwata
    kenen, salngad i gablé di ku Ilaydya, i tugad Dwata di muna fa. Na én nimoan,
    snafyen i dad smà na sngà. Na i dad to là mimen Dwata neben di fye fandam salngad
    i dad to matlu, du fatlagadan i dad to di kakel i Amula.”
