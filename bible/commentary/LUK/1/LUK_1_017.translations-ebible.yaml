    uwaranu neno ma owereibiro nono imueta kobererau imuteibitaita. Dawa i uwara eno
    ue bou ufiro Dera Waria Amara ido fafisu, aneruma eno wei.
  maa-NT: Jè kjoi̱ ítjòn‑la̱ Na̱'èn‑ná. Si̱jiìn ini̱ma̱‑la̱ nga'ñó xi kisìkjeén jè
