    nineegwehee'aa. Ąįįts'ą' chan juu K'eegwaadhat gwik'eegogwahthat kwaa nąįį gwik'eegwahthat
    neehahtsyaa ts'ą' dinjii nąįį K'eegwaadhat eenjit goodivee shrigweheelyaa.”
  gvn-gvn: Nyulu Godumu kuku yirrkay bamanda yala prophetangka Elijahngka ngadiku
    yirrkan. Godundumundu Wawubu nyungun junkurrji-bungal yala nyulu Elijah junkurrji-bungan.
    Johnungku kuku balkal nganjan-karranda, jana kari kuli-kaday baja janawunku kangkal-kangkalanka.
    Bama yinyarrin kanbal dukul-dandilu Godunku, jana nyungun kari kuku nyajil. Johnungku
    jananin jurrki-manil, jana ngulkurrku dungarinka. John jakalba kaday, yinyamun
    nyulu Maja kudamundu kaday. Johnungku bama ready-bungal Majanka.” Angelangka yinya
    kuku balkan Zechariahnda.
  nhy-NT: Yej achtoj kinyektlalilis inyolo in tlakaj para ma kiresibirokan in toSeñor
