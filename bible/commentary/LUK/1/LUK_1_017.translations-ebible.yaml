    I mbəɗa anan mivel su ɗo sə ɗəfan apan anà Mbərom bay ataya aday ti saa bayak
    nga kawa ɗo ɗiɗek aya kutok ite. Aday ata, ɗo ahay ti ga inde mə lavay zek aya
    awan, anà Bahay a mənuko.»
  ape-B: Anan eke dodogowinu atunu kobi douk profet Ilaiga umu. Ali chopuk, anan eke
    nulau Ilaija ananin pasin. Ali anan eke nulik ali Diginali eke nugikuk. Anan eke
    nublanu ahlim amamip ulkwip ali amam eke wata ulkwip punosuh amamich batowich.
    Ali eke nublanu chechegeik balan atin uli echechip ulkwip ali eke wata chulau
    yopichi elpech echechin tinytin. Ali anan eke nugakamu Diginali ananich elpech
    umu chukenyuk agabus yowenyi ali chunek redi chupe chutimu Diginalimu nunaki nugakomech
    umu.”
  grc-F35: καὶ αὐτὸς προελεύσεται ἐνώπιον Αὐτοῦ ἐν πνεύματι καὶ δυνάμει Ἠλιού, ἐπιστρέψαι
    καρδίας πατέρων ἐπὶ τέκνα, καὶ ἀπειθεῖς ἐν φρονήσει δικαίων, ἑτοιμάσαι Κυρίῳ λαὸν
    κατεσκευασμένον.»
  cav-NT: 'Ecuana Cuatsashaquira Yusuja quisarati cuejatibunema jarijutu micue bacuara
    jadya cuejabuque: “Nequihuaticue, Ecuana Cuatsashaquique junayaju ishu”. Tujatu
    tumeque casadya anibuque Yusu equeque quisarati cuejaquique beru Elías jucuare
    bae. Yusuja Espíritu tu micue bacua tsehue jubuque, béru Elías tsehue jucuare
    bae. Micue bacuaratu etata cuanaque queja ebacua cuanaque iyuhueda bamerebuque.
    Turatu Yusu adeba baecua cuanaque Yusu iyuhueda amerebuque. Jadya bajejee tujatu
    abuque ecuita cuana, Ecuana Cuatsashaquique jida tsehue batsa ishu, —jadyatu Yusu
    tsahuaquira acuare Zacarías.'
  kgp-NT: Ẽg Senhor jo tóg tĩg ke mũ gé. Vãsỹ Topẽ vĩ tó tĩ tỹ Elias jykre han jé
    tóg ke mũ. Elias vỹ Topẽ kuprĩg tỹ jagrẽ ja nĩgtĩ, kỹ tóg jykre tar han ja nĩgtĩ.
    Ẽn jykre han jé tóg ke mũ. Ã kósin tag tỹ ag jyvẽn kỹ ag panh tóg ãjag krẽ mré
    vẽnh jykre pir han ke mũ. Ũ tỹ Topẽ vĩ mranh tĩ ẽn tóg vẽnh jykre kuryj han sór
    ke mũ gé, ũ tỹ Topẽ vĩ ki króm tĩ ẽn ri ke. Hã ki tóg vẽnh kar jykre tỹ há' henh
    ke mũ, ag kugrynh kỹ, ã kósin tag ti. Topẽ mỹ tóg ag jykre tỹ há' henh mũ, Cristo
    tỹ kãtĩg ken jo, ag tỹ ti jãvãnh jé,” he tóg mũ, Topẽ tỹ jẽnẽ jafã ti, Zacarias
    mỹ.
  bvd-bvd: Ma nia naa ne kai dao mai 'i nao sui fatai Aofia kafi dao mai. Ma nia kai
    ili raoa lao mamanaa bae brofet 'Ilaeja nia totoo ai 'i nao. Nia kai bulasia manata
    lana waa ni maa lae ki fua kera oli daka liosau lau 'ana wela kera ki. Ma fua
    nia ka bulasia manata lana toaa ade faasia ki fua kera oli daka fafurongoa lau
    si baea manata faasia toaa abulo 'o'olo ki. Ma fua nia ka ade akau 'ana toaa ne
    kera kai kwaimaakwali maasia dao lana mai Aofia.”
  ukr-1871: І йти ме він перед Ним духом і силою Ілиї, щоб навернути серця батьків
    до дїтей, і неслухняних до мудрости праведних, приготовити Господеві людей готових.
  apz-apz: Kako oso aꞌamu sohumo Ilaija hohonta Anɨtu hungkuno uyahonɨngki lɨmojo
    sohwoe yokumpohnꞌnyo paꞌnyo sohwo nohumahwosi kako oso hwe Anɨtu nakwoe hwahopo
    uhwatɨmonteꞌno yoso sohumneꞌno aꞌamufe honɨngkano itoꞌno esyohumayoꞌne hweho.
    Kako Anɨtuye hungkuno ulɨhwosoꞌno hwe sohwa upaꞌnɨngkuji hofɨko hofɨkoe mehomi
    sɨmeho afa apaꞌno wepufisyantɨfeho. Aꞌamu sɨmeho afa minyoꞌnjoso Anɨtuye hungkunomo
    hwotoho fewoꞌnɨngkohofoso hofɨko aꞌamu honɨngkano wopɨngoꞌnjo sofe huno apaꞌno
    wotɨpemantɨfeho. Oseso kako Hwe Engo sohumneꞌno aꞌamu itoꞌno wesyohumamontonoho.
  eng-AOI: “Yes,” the angel said to Zechariah, “your son will go ahead of the Lord
    and he will be very strong. God's Spirit that made Elijah strong long ago will
    make your son strong too. And when they hear him, fathers will love and care for
    their children again. And people who haven't obeyed God will change and start
    thinking straight. Then they will obey God in the same way as other people who
    think straight obey him. Many people will be waiting to see what the Lord God
    will do. And they will listen to him because they listened first to your son.”
  yon-yon: Kwane, ye kuu yedin Yariman yaa wananeen, ye kuu Elaidya ye inamen aromkonoyiib
    kamimaan areb dobaraneen. Ye kuu awodkia yaa amonombime ande daandaneene yi danayiib
    yaa wene amunmo dobaraniib. Ma, ye kuu God Ye Weng wengamberedandidan yaa amonombime
    ande daandaneene God ye inamen yorokmo awinaniib. Kwananeen kumbed Yariman ye
    dowad wengambiridan kuu nekwaneen.” andoon.
  poi-NT: Dios icutsatpa jém imma̱nɨc iga icjo̱dóŋa̱iñ jém pɨxiñt́am iga miñpa jém
    tánO̱mi. Jext́im ijɨ̱xi y jext́im ipɨ̱mi jém imma̱nɨc juuts jém wiñɨcpɨc aŋmat́cɨɨwiñ
    jém Elías. Jém imma̱nɨc iŋjɨyjacpa jém áŋa̱yajpáppɨc iga odoy áŋa̱yajiñ jém ja̱tuŋpɨc
    con ima̱nɨc. Iŋquejáypa jém d́apɨc icupɨcpa Dios iga icupɨcyajiñ. Iŋquejáypa jém
    pɨxiñt́am iga ipɨctsoŋyajiñ jém tánO̱mi cuando miñpa.
  wuv-wuv: Ma iwe aununaa ma'aa mei Fasu fininaa fei spiriti ma fei faufau Elijah
    ba i fahadiwe'inaa naranaraa ei ama a'a ei na'uu ro'ou ma ei barafea a'a fei apa'aa
    ei wanewanea rama'a—ba i ra'a'augaa ei rama'a ba ronei oma'aa mei Fasu.”
  quf-NT: Juanqami, Dyuspa rimaqnin Elías yupaylla, kusa shumaq yarpuyniyjun, pudirniyjun
    ima kanqa. Chaymi, Amitunchikmantaqa naypaqta shamur yaĉhachikunqa, tukuy runakuna
    wamrankunawan shumaqchakananpaq, chaynulla chay mana intrakanaqkunapis intrakananllapapaq
    ima. Kaykunatami, tukuy runakunata yaĉhachiyanqa shumaq allinlana kasunanpaq,
    Amitunchik maydiya shamutinqa.
  yuw-yuw: Kombihi, osuc wömai Kopotorochon Kunkun Yaruho Elaiyadec idina Elaiyaho
    toroc kiap gesönobarac itongidoc. Oro worochon torocgon wömai gakain manamaho
    itongmuna Moröma osuc fat imangoc. Tuna surarodec nandöngho irotno ibaruya managumbocniot
    irot tungu sinahing. O nongoru fodic fodic amna yu ihorocgon ibaru fauna kombic
    kombic ogepma sogida amna nongnongo itnahing. Boinno sinom, gakain manama wo yu
    Morömahon nongnongo suraro dongyun arangarang yuya Morömaha torengga itnahing.”
  hus-NT-1971: A Juan oc’chith ne’ets ca chich ani talbel an Ajatic. Ne’ets ca lej
    tsaplilinchat in ichich c’al a Dios ti caulome jant’ini’ ti lej tsaplilinchat
    in ichich an caulome Elias ti lej jayq’ui’. C’al in t’ojlabil ne’ets ca t’ajchin
    ca c’uajiy juncúx in ichich i q’uimath ax u c’uiyáx. Ne’ets ca lujunchat in ichich
    an jec’omchic abal quin t’aja’ jahua’ alhua’. Antsana’ ti ne’ets ca t’ojojonchatchic
    in ichich an inic c’al a Juan abal quim bats’u an Ajatic.
  med-med: Kang wu ei, Nuim ei nga nombuⱡa rung omba. Unt painui wu Ilaija nga numan
    ronduⱡ pilpa, kongun etpa ʉndrʉm ei mel etmba. Wu tipamʉl mbʉ kʉn, en enim nga
    kangambuⱡa mbʉ kʉn, tʉpa tenda etmba. Ik nʉpʉl wamp mbʉ, ik mbo endangga pilik,
    tʉk kun kai muⱡing. I etpa, wamp mbʉ tʉpa kun endangga, Nuim ei nga nokundʉk muⱡing,”
    nitim.
  bch-bch: Ei ga ikado naurata ga imuga ngan Maron. Be ei ga iboko toman ngan Itautau
    Tutui iura mambe Elaija mugaeai. Ta ei ga ipul gid gergeu tamatamad lolod ga iluai
    mulian pagid led gergeu, ga ipatutui gid panua tipaki tangad ngan Deo ele posanga
    ta tibada oatainga kemi mambe gid panua toa led kadonga tutui. Ei ga ikado ga
    panua matad idae ta tisangasanga Maron ele namanga.”
  cco-NT: Jo̱ i̱ Juan do niꞌíñꞌˋ Jmɨguíˋ quiáꞌˉ Fidiéeˇ laco̱ꞌ caꞌíngꞌˋ jaangˋ dseañʉꞌˋ
    i̱ calɨꞌgøngꞌˊ eáangˊ i̱ calɨsíˋ Líiˆ, jaangˋ i̱ caféꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ
    malɨɨ˜guɨ eáangˊ. Jo̱baꞌ i̱ Juan na niguiárˉ júuˆ mɨ˜ nɨjaquiéengˊ e nijáaˊ Dseaˋ
    Jmáangˉ e laco̱ꞌ røøbˋ nisɨ́ngˆtu̱ jaléngꞌˋ jó̱o̱ˊ dseaˋ có̱o̱ꞌ˜ jaléngꞌˋ sejmiirˋ,
    jo̱guɨ e laco̱ꞌ jaléngꞌˋ dseaˋ i̱ joˋ nʉ́ʉꞌ˜ júuˆ quiáꞌˉ Fidiéeˇ niquɨ́ꞌˉ jíngꞌˋ
    yaaiñ˜ mɨ˜ ninúrˉ jaléꞌˋ júuˆ e niguiáˉ i̱ dseaˋ íˋ. Jo̱ lajo̱baꞌ nijmérˉ e niguiéngˉ
    guiʉ́ˉ yaang˜ dseaˋ e nijmicuíiñˋ Dseaˋ Jmáangˉ.
  deu-1951: Und er wird vor ihm hergehen im Geist und in der Kraft Elias, um die Herzen
    der Väter umzuwenden zu den Kindern und die Ungehorsamen zur Gesinnung der Gerechten,
    zu bereiten dem Herrn ein gerüstetes Volk.
  alq-ALGNT: 8in nitam kada pi tibadjimo, ab8amaci tag8icinindjin ka Tibendjigendjin.
    Tabickotc 8eckadj niganadjimo8inni Eli kagi kitci macka8izidj e 8idjiigodjin Mino
    Manidon, mi pejig8an ke ijinagozidj kig8izis. Oga 8idjian naben kidji koki sagiandjin
    odabinodjijimini, acitc oga 8idjian ini8e ega ka ndota8andjin Kije Manidon kidji
    gi kagita8endamindjin, midac kidji k8aiak8adizindjin. Mi ke todag kig8izis, a8iagog
    kidji gi ick8ata8adj apitc pi tag8icinindjin ka Tibendjigendjin,” ki ikido8an
    ini ajenin.
  ixl-NNT: As bꞌaxel la ul veꞌt vatz Aak. As eela u tijleꞌmeꞌ tukꞌ u Elías la ibꞌaneꞌ
    uvaꞌ xoꞌvebꞌalik chit u tijleꞌmeꞌ, tan tiꞌ u yoleꞌ uveꞌ la ul taleꞌ as la ijikbꞌaꞌ
    veꞌt unqꞌa bꞌaalaeꞌ vitxumbꞌaleꞌ tiꞌ uvaꞌ la ixoꞌni veꞌt unqꞌa meꞌal ikꞌaoleꞌ.
    As la ijikbꞌaꞌ veꞌt unqꞌa paasan tziieꞌ vitxumbꞌaleꞌ tiꞌ inimat vitxumbꞌal unqꞌa
    jikla aamaeꞌ. As ech la ibꞌan unqꞌa tenameꞌ tiꞌ ikꞌulat veꞌt Aak,— tiꞌk u ángel.
  boa-NT: Muurá tsaatéké ɨ́ɨ́tsɨ́ɨ́memáyé cáánímuke dibye ímíbáávyetsómé tsaímiyéjuco
    íjcyaíñe. Áhdure lléébohíjcyátúrómeke ímíbáávyétsóiíbye. Ehdu muurá Ávyéjuube
    Jetsóó ɨhde mɨ́amúnáake ímíbájchóiibye ditye ímí dííbyeke iwáátsúcúpéjtso Eríaúvumáa
    ícyahíjcyáné Píívyéébé Apííchóré dííbyeke túkévéjtsóneri.
  quh-NT: Unay tiempopipis Diospa willajnin, Elías sutiyoj, atiywan Diospaj llanc'arka.
    Ajinallatataj cay wawaka runayaspa Diospaj llanc'anka. Tatasta wawasnincuwan allinyachenka.
    Payka Diosta mana casoj runasta chekanta yuyanancuta yachachenka casucoj wawasjina
    causanancupaj. Chayta ruwaspa Diospa runasninpa sonkosnincuta waquichenka pay
    jamunanpaj, —nerka angelka.
  kwi-kwi: 'Diospa ɨnintamika amtuchasmin, an Juanne ussa an ñancha ɨnazi, wan watsanpa.
    Usne an ñancha Elías uzmikakanain uznazi. Dios Sɨnam Izpulne ussa kiwainazi, Diospa
    tɨnta paranpa. Usne papihshtuza ka kurunnanazi: “Up pashparuza paashirain. Usne
    kwail awaruza maizninnanazi, wat awakana uzanapa. Suasne awa sunkana kiat kit
    kamarane, awane Diospa ɨnintamikasha mɨat kit sappanazi.”'
  agm-agm: Iyatɨ amɨ ko Awaisɨhomɨ jɨhɨ nutaise. Iyataatɨ ko komɨ watɨpɨhandɨ pɨwɨha
    ausaahonɨhɨ isɨhiya nepemaitɨtaatɨwɨhandɨ Eraijaahomatiyahandɨ naitaise. Nesi
    sapiyaamɨ maarɨho netɨ nusepemaihaatɨ napaisaatumwahonɨhɨ nepemaitɨwɨ kiyaamɨ
    manyinyaisawɨ maasɨ maarɨho naasohɨtanɨhɨ tɨmaamaitɨtaapo. Iyatɨ amɨ isɨhiya taahiyɨhiya
    pɨwɨha nemapɨ maatɨmaatisohiyɨhiyaamɨ maarɨho netɨ nusepemaihaahonɨhɨ isɨhiya
    tɨtɨhɨ gaahiya amɨtɨha gaaha gwɨnyaahohiyɨhiyaamataiwɨ gɨwunyaitaatɨwɨhandɨ tɨtɨhɨ
    gaahandɨ naitaapo. Iyataatɨ amɨ Awaisɨho napɨtandɨhandapɨ jɨhɨ netɨ tɨmanatɨ isɨhiyai
    sahɨ tɨmetɨwɨse Awaisɨho napɨtandɨ aimɨ detiso undonɨhɨ amɨ kiya Awaisɨho napɨtandɨhandapɨ
    tɨmetɨtaapo,” undatɨ Autaahaatɨhomɨ otɨpɨpatɨho yamɨhapataatɨhɨ bimisɨho Jekaraiyaahoai
    kaundataase.
  ubr-ubr: 'On arimon ainau Bada nanai inan, wawanin a faiwarin aubairuruotin Elijah
    ba. On arimon tatamas a nanatus inboes sinnat sinikaita men; on arimon sabu fonaseirotis
    inboes iniyames sinmatabir men asi bainonot on yawas totorinai sininonot: on arimon
    Bada an sabu inboes inbotitiwagis On aurin sinmousin.”'
  tsw-NT: U ta wala elime a Zagbain na̱ cuꞌun vu ucira na̱ ruhu va Iliya, tsa̱ra̱
    a̱ ka̱mba̱to okolo a nan dada a̱ ka̱mba̱ uba̱ta̱ u muwun n le. U ta̱ ka̱mba̱to
    a̱za̱ o ulambu wu ugbozu o toni ugbozu wa aza a akiza a̱ A̱sula̱, tsa̱ra̱ u foɓoo
    Zagbain ama, tsa̱ra̱ u cina le ufoɓu.”
  cax-NT: Cusürüboti anati icu na cürrü pünanaquiti Cristo. Tarucu nüriacarrti y anati
    Espíritu Santo auti tacanati profetarrü Elías tücañe. Urapoiti arrüna niyequirrti
    Cristo. Icoñocotati nisüboriqui genterrü, tapü tüboricoma ümomantoe. Uitito macoconaunrrüma
    bama chipiacapü acoconauma. Sane caüma puerurrüma asuriurumati Cristo.
  aia-aia: '''Iia ''ai to''o mena nai wetewete ''onaaia rarabea Elaija. ''Ai boi na''i
    na''o ''inia Araha ''anai ha''aagauraaui inoni ''anai boi ana. ''Ai ha''ahaguraau
    aho''i ama bei''i gare adaa''i ma''ai rihosi''i ''adoma''idi nei ra hairaesi beia
    God marai awa ''onaai nei nara awa odo-odo.”'
  srp-1865: I on æe naprijed doæi pred njim u duhu i sili Ilijnoj da obrati srca otaca
    k djeci, i nevjernike k mudrosti pravednika, i da pripravi Gospodu narod gotov.
  agt-agt: te mapsinapan sangaw ta kagitta na nonot ikid na pakapangwa ni Eliyas.
    A intu sangaw ya mapmapolu ammi ta Dafu tamen, petta pagnonotan na ya dadagkal
    kiden ta kuman na nonot na abbing. “A pagbabawin na sangaw ya masoysoy kiden petta
    magtunung ya nonot da, petta dana makaparan ya tolay kiden ta datang na dafu da
    en,” kunna kan hapa na anghelen tentu.
  lug-lug: Aliweerereza mu mwoyo ne mu maanyi aga nnabbi Eriya, n’akyusa emitima gy’aba
    kitaabwe okudda eri abaana baabwe, n’okukyusa emitima gy’abajeemu okudda eri amagezi
    g’abatuukirivu alyoke ateeketeeke abantu okulindirira Mukama.”
  yby-yby: Ito Ilaija okaka ibo nesa leko abuha moloko We napatemidana anula wiletoko
    gala maya lo soto molokaka oko minakolaiye. Sako minoko olopa wewenasida ito oluho
    lasomosolasida dukauma le nupa obetatiye. Sa-okadeko, ga eli hulikaka wewena maya
    duka laloki wewenasi nielebo monokaya elikilae. Sakoya ya yowanuya lideko, muki
    wewenasiya we napamuya ewa iki minakilae.
  heb-heb: והוא ילך לפניו ברוח אליהו ובגבורתו להשיב את לב אבות על בנים ואת הסוררים
    לתבונת הצדיקים להעמיד ליהוה עם מתקן׃
  mpp-mpp: Ailu madec ye mamac mengocebame kwelengineng hefaliyeme adu-madecfocngineng
    yengele angac ngagedaingte. Ailu yowa kwekwe ngic yenge ngage-ngage dondonne bafuwayelenale
    bole badaicte. Ailu yedi Sugucnele haicka gacgu Elaiyale aibaba nga tapiliwa ingucne
    bagidaicte. Inguc bagacgu ngic-ngigac baefecebame yenge Sugucnele haicka efeckelu
    yele ngic-ngigacfocine ailu gadaingte.”
  apb-apb: Ingeie maraana kei lae i na'ona a Aalaha huni deu aakau aana mwala loosie
    laenga ingeie mai. A Jon kei tohungei a'aila'a na kei nanama aani Li'oa mala a
    Propet Elaeja. Ingeie kei da hanuelamanga i matolana mo he'i aamana, na kei ha'a-aali'ue
    kira haitohe takoie tala ni lo'onga'inilana oodota'inge.”
  san-TEL: సన్తానాన్ ప్రతి పితృణాం మనాంసి ధర్మ్మజ్ఞానం ప్రత్యనాజ్ఞాగ్రాహిణశ్చ పరావర్త్తయితుం,
    ప్రభోః పరమేశ్వరస్య సేవార్థమ్ ఏకాం సజ్జితజాతిం విధాతుఞ్చ స ఏలియరూపాత్మశక్తిప్రాప్తస్తస్యాగ్రే
    గమిష్యతి|
  ben-IRV: তিনি প্রভুর আগে এলিয়ের আত্মায় ও শক্তিতে চলবেন, যেন পিতাদের হৃদয় সন্তানদের
    দিকে ফিরিয়ে আনবে ও আজ্ঞাবহ নয় এমন লোকদের ধার্ম্মিকদের বিজ্ঞতায় ফিরিয়ে আনবে।
    তিনি এসব প্রভুর জন্য লোককে প্রস্তুত করবেন।”
  ntu-ntu: Jon nartwayz-kaipz mz Kxetu. Natwzle zmatq kcpwz tqtwz profet Elaeja, mz
    nzale-krde nzwzngr kcpwz. Murde na-amnctr-lxblr-moule trte badr doa nedrng. Na-ayzlu-mopleng
    krkcng trnzlxngitilru Gct mz drtwr kxtubq. Naokatrle leplz neng Gct mz nzoliqtingr
    nabzdr mz nzvz-krm Kxnzmcpx.”
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਦੇ ਅੱਗੇ-ਅੱਗੇ ਏਲੀਯਾਹ ਦੇ ਆਤਮਾ ਅਤੇ ਸਮਰੱਥਾ ਨਾਲ ਚੱਲੇਗਾ ਤਾਂ ਜੋ ਪਿਤਾਵਾਂ
    ਦੇ ਦਿਲਾਂ ਨੂੰ ਬੱਚਿਆਂ ਦੀ ਵੱਲ ਅਤੇ ਆਗਿਆ ਨਾ ਮੰਨਣ ਵਾਲਿਆ ਨੂੰ ਧਰਮੀਆਂ ਦੀ ਸਮਝ ਵੱਲ ਮੋੜੇ,
    ਜੋ ਪ੍ਰਭੂ ਦੇ ਯੋਗ ਕੌਮ ਨੂੰ ਤਿਆਰ ਕਰੇ।
  gvc-gvc: '@see-verse:LUK.001.016'
  mwp-mwp: Nungu zageth bangal Awgadhaw parunu ngoedhe kedha Elayza, nuy bangal Maygi
    Mariw magawnu siparuy Kuykulmay yabugud buth pathan. Nuydh bangal mabaygaw ngoenakap
    lak balbayg poelaypa thathiw ngoenakap thanamun kazipa a matha kedha kawragi mabaygal
    garthil thoeyaypa balbayginga niyaypa mina mabaygiya. Nuydh mabaygal dhoeynidhaypu
    balbayginga Kuykulmaypa.’
  ksj-ksj: Ani viga zu gigiꞌaḡaꞌe peroveta vazeḡa Elia teigiꞌuma. Aniꞌe Zuhiꞌa Boro
    izema onaogano onaiꞌuma. Ebu Moga zu ubuḡa zamaze mae tibuzifine danaziꞌuma. Zu
    Badiꞌa mene hegoteꞌeteꞌe azaḡaꞌe duduḡa azaḡa horozadu Badiꞌa hegotifine tutuziꞌuma,
    ebu vazeꞌa Zuhiꞌa Boro veize ruhibifine ihoziꞌuma.”
  sbk-sbk: Wapa aitangulila hwitalilo lyakwe ne roho ye hwa Eliya. Enguvu zwakwe ili
    agagalusye amoyo gabhuise igabhalile abhana, na abhabheshela bhabhatejile enjele
    ezye bhelyoli na hubheshele ugosi tayali abhantu bhabhalenganyinziwe.”
  mya-JVB: အဘ တို့နှင့် သား တို့ကို အသင့်အတင့်ဖြစ်စေခြင်းငှာ၎င်း၊ ငြင်းဆန် သောသူတို့ကို
    သူတော်ကောင်း တို့၏ သတိပညာ လမ်းသို့ ပြောင်းလဲ စေသောအားဖြင့်၊ ထာဝရ ဘုရားအဘို့အလိုငှာ
    ပြင်ဆင် သောလူမျိုး ဖြစ် စေခြင်းငှာ၎င်း၊ သူ သည်ဧလိယ ၏ စိတ်ဝိညာဉ် တန်ခိုး နှင့်
    ပြည့်စုံလျက်၊ ဘုရားသခင် ရှေ့ တော်သို့ သွား လိမ့်မည်ဟု ကောင်းကင်တမန်ပြောဆို ၏။
  kgf-kgf: Qeri uŋa ʒéma kuhanéŋ Eliawac séc hemiyu, Miŋ Kewu ménda hayunec miha mema
    hama maŋgoc ionac qerigina meleŋu nambérac ionac liliŋgémac. Ewa seli ic meleŋ
    énécmiyu ic solaŋa ionac niniŋ areŋ imuac wamma liliŋgému. Imuhuc wamma Miŋ Kewuac
    hénaoriŋ sécya ʒémindiŋi énécmiyu iwac mambéc kecmu.
  awb-awb: Éráísa Manikáne ehweh irarú ani marakóipeq míotaq anotah aní ména págegeue
    síwáhnorúnserah itene Wahnahnka sinaitaq arenahninká ebeq séna síwáhnorinkehe.
    Minayabe sibowáréhreq sene animárínseq insahwé aritankéhe. Itene Wahnah sína tanáhráq
    áwénunigehboq ahbabáq kega arenahniné ehweh irera sene ahbabáq suera kaweqtaq
    míagehe teawuwe.
  gdn-gdn: Oragai apunai Eraidiya kasiyarai kawaya uburawa ki maba ka kau gubagagi
    kasiyarai kawaya uburoto yawata yabiyabiri kayayagisi nu Kaiwawonuga e yawatai
    meyoto. E iyapana kawakawai mu notamaga wirapoto da mu munumuguma notatamono,
    ade iyapana Mamanuga God e yonai tagararamupu ragidai ki e mu mete wiratamini
    da mu iya bagi supasupai idiwana ki yawatai naiya kataitagubu ko tagararamupu
    ki yawatai mu ade kataitagisi. Nu Kaiwawonuga e eya iyapanaiyoma mu nuwamaga notamaga
    ki e wirapoto da mu Kaiwawonuga e nawanai idiwono.”
  nko-NT: Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́Elia túmi pʋ́ mʋ ɔŋɛ́ bétsiá mʋtɔ. Obégya anɩ Wíe
    nkpá bá. Ɔbɛ́ha abí asɩ́ bɔ́dwɛ amʋ́ abí, ɔbɛ́damlí ahá ánɩ́ bʋtɔkʋ́sʋ́
    lɩ́ɩ́ Bulusʋ agywɩɩn, ɩbwɛ fɛ́ yilé abwɛpʋ́ klɛ́, mɛ́nɩ ɔbɛ́la ahá yáɩ́ wankláán
    há anɩ Wíe.”
  bsn-NT: '@see-verse:LUK.001.016'
  pib-NT: Giwekikaluruya, Giliya pixka, ga wa ruyakleya runanu. Ma mapookanuwa Gitsrukaachi,
    wale gapka kosekanu. Wale satkakgajinshinikanutanna girchine wugenenna yegi; ga
    wa kaalirerune satkakyapa kanshinikanurune rixinripna poyagkakachine pixka. Yine
    galpokotachripni Gitsrukaachi chinanu giglepokotkalunepa.”
  wiv-wiv: Da ia e pe vamuga na Paraha, da e pelea maki ke Elaija kamana kana matuhanga,
    kete vile lupuni mulehia kapirupiru dia na lupu mule kamani habu tamadia, kete
    vahotovia lohoihoia kana nuhu kua dia ta talinga zahazaha, dia kata pele mulehia
    lohoihoia mahoto ke Vuvu, kete vahotovia lohoihoia kana manumanu dia kata muri
    na Paraha.”
  reg-reg: Alitangata imbele yo obhusu bhwa Lata Bhugenyi kulwo mwoyo na mumanaga
    ga Eliya. Alikola kutyo koleleki asubye emitima ja abhebhusi kubhana, koleleki
    bhanyantongwa bhalame mubhwengeso bhwa abhalengelesi. Alikola kutyo okubhemalilisha
    bhanu bhelabhilwe okusolwa ingulu yaye.”
  mlh-mlh: Anuture Moroji kajeqouŋ ŋi Elaija dobegako usuŋ paio gio baya, iŋoji ore
    so bonieru rame Ofonji ŋadiineo wareiŋ. Iŋoji raru kufufuŋ maŋ bapakare yabeko
    Ofonji wareiŋ ore jaueru dimanimiŋ. Mama eru odumade pougaru roiŋgabi maŋbapakare
    eyareko moke qoqoju enimiŋ eru qoqomuku ŋiŋigo oi poretiŋ yoŋore mamane buruo
    ropenimiŋ.”
  gof-ENT: ኣዋታ ዎዛና ናይታኮ ዛራና፥ ኪቴቶናይሳታ ፂሎታ ጪንጫቴኮ ዛራና ሜላ፥ ጎዳስ ቤሲያ ዴሬ ጊጊሳናው ኤሊያሳ ኣያናኒኔ
    ዎልቃን ጎዳ ሲንን ባና» ያጊስ።
  aau-aau: Hiykwe Hakamay so peyrmawk ley meio koruay ey, seyr hyo krai o, hyo niohney
    o, Elaija so ke hieyn. Seyr hiykwe aio-om o, ney-om o, hom mo uron kamon-aw ma
    lwak e me-swa-hokruw ey. Hiykwe uwrsa, God so ok me ma kamaun sow mo uron me me-samis
    prosue ey, hom uwrsa luw-luw-aw mawkhow ihey-ar non me hieyn nanpanan e. Seyr
    hiykwe uwrsa me hiy-mon sorasor koruay naruok ey, omok Hakamay hiy le ey se.”
  tvk-tvk: Xeihen na Ninin Eo ita en ixoni ngan xa tete provet Ilaetsa tetiamu. Xi
    iha itiamu ni Hi Suv tengan ileh viton tata xil itel horamue nae xil liti e tomat,
