    ri na e ta cojol tzij chaꞌ cuꞌana pachaꞌ ri quinaꞌoj ri quebin jusucꞌ. Jecꞌuriꞌlaꞌ
    rire quebuyijbaꞌ ri tinamit chaꞌ caquicꞌul chi utz ri Kanimajawal —xcha ri ángel.
  rop-rop: en im garra go lida langa det boswan garram det Spirit en pawa brom God
    seimwei laik det speshalwan mesinja neim Ilaija bin dum, en im garra meigim ola
    dedi jinggabat olabat biginini en laigim olabat, en im garra tenimran detlot pipul
    hu nomo oldei duwit langa God lowa en meigim olabat jinggabat det gudbalawei,
    en im garra meigim detlot pipul jidan redi blanga det Boswan hu garra kaman.”
    Lagijat na det einjul bin tok langa Sekaraiya.
  mee-mee: Ba i nge taoamuga nga agau ae Nutu la bange ngarume kurumea Ilaia bainganame
    ba ginggingngana. Na i nge kampiliue goeme tamarea memena ta loreagaliu ta goe
    rae ri. Ba i nge kampiliue ra longasakana nga baina ri ngeke loakurumea ra baingareame
    ke tupu. I ke la kumangng minmina ta i kalingtupunge ragau ta baina ri momongkalange
    agau laeala atungngana.”
  mwf-2018: I kumparra warra pununu pi ngarra kardu nugarn pana ngarra Yile neki kathu
    purduthuknu-yu. I Yile neki-ka nanhthi lurruth ngala panamutnu ngarra ngepan nukunu
    mangini nukunu deyida mani kardu ngalantharr murntak nan-ya Elijah nanhthi lurruth
    ngala damnamut-ya. I nukunu-ka purdirrayithnu purru murrinh ngarra Yile neki nukunu
    ngarra kardu wurnangat. I nhini kardu yileyile-ka marda deyida pumanartnu puru
    wakal peneme-yu. I kardu pana ngarra da mange wiye pummamath pumpan-ka parnipartnu
    warda i nhini-ka kardu nginipunh pana deyida mani ngarra kardu mange patha panthin
    pumpan kardu puyemanu puru. Da-ka mange-ka nginipunh nhini mani-wa wakal nhinhi
    purdunkalathnu-yu kardu Jews ngarra Yile neki-nu wangu-yu. I nhini kardu-ka pumenawathawathanu
    i puyunamardamardanu kardu Pule ngala pana-nu kardu ngarra tiduk kathu pununu
    pi-yu i parraruynu kardu ngarra nhini da.” Nhini-wa murrinh-yu ku angel mamna
    ngarra Zechariah.
  dif-dif: Ja nau nunkangu ngopera wapala nganai Eliaia jaolali ja ngurungurulali,
    ngaperi woraia ngara kupa worani, ja delkinietja talkulaia kirilani karitjimalkala,
    Kaparani kana wolara talku ngankingala.“
  gam-gam: Propet Elaija yembe ye, nomane kerman pai ye wani mal Jon embe ye wane,
    wekle po God wonda mal kandja dje pene wordaka una piye. Ne wombe kambono nonga
    dje mor mal ge kerne, ellne tukne wor taimane pundaka, kandja napir una ge alla
    kandja pille kond dume dje wanne. God Iwa Kerman moro ge yene unakiye mor al,
    Jon po kandja dje orko wordaka, kambono pille God wonda dje pille wal amblokun
    yene we dji.
  nou-nou: Matu be Asisi Kotopu mi etiri Mamo da binga sari embo Elijah goroba isira
    da awodo Asisi Kotopu mi ari John awa Mamo da binga sari embo goroba adira. Edo
    John mi ari mamo de kinapeina de tini gambari mina ara ewora awa atae adira. Edo
    unemi ari embo Mamo da ge beuso ewora awa Mamo da ge kera adi tuturo adera teta
    Mamo da embomei mi edo era da awodo. Edo John mi ari embo jiwae awa Keriso da
    bugari awasedo sia adera.”
  mqb-NT: I nay ahay kawa ɗo maja'am a Mbərom tə məgala sə apasay a kawa ana Mbərom
    sə varan anà Eliya, ɗo maja'am anahan kwakwa ata awan. Wan anak ata i mbəɗa anan
