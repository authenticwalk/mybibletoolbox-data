    i na kiavenuaviladi sakona ꞌwaidiega i na vematayakayaka sauluva tonovidi ꞌwaidie.
    Side baniꞌodi natumu tomotoga i na ꞌidewadi ꞌAuvea yana mai faifaina.”
  ory-ory: ପିତାମାନଙ୍କ ହୃଦୟ ସନ୍ତାନମାନଙ୍କ ପ୍ରତି ଓ ଅବାଧ୍ୟମାନଙ୍କୁ ଧାର୍ମିକମାନଙ୍କ ଜ୍ଞାନରେ
    ଆଚରଣ କରିବା ନିମନ୍ତେ ଫେରାଇବାକୁ ଏବଂ ପ୍ରଭୁଙ୍କ ସକାଶେ ସୁସଜ୍ଜିତ ଗୋଟିଏ ପ୍ରଜାମଣ୍ଡଳୀ ପ୍ରସ୍ତୁତ
