  san-BUR: သန္တာနာန် ပြတိ ပိတၖဏာံ မနာံသိ ဓရ္မ္မဇ္ဉာနံ ပြတျနာဇ္ဉာဂြာဟိဏၑ္စ ပရာဝရ္တ္တယိတုံ,
