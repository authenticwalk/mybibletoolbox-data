    عَ يُنُبِتْييٍ يَ رَقِندِ تِنشِنتْييٍ شَ قَهَامُي مَ. عَ سِفَمَ نّ حَمَ شْن مَ
    مَرِفِ يَ رَ عَلَكٌ عَ شَ عٍ يَ رَقِندِ عَ مَ.»
  jpn-1965: 彼こそ、エリヤの霊と力で主の前ぶれをし、父たちの心を子どもたちに向けさせ、逆らう者を義人の心に立ち戻らせ、こうして、整えられた民を主のために用意するのです。」
  fra-SBL: Il le précédera avec l'esprit et la puissance d'Élie, pour ramener le cœur
    des pères vers les enfants, et les désobéissants à la sagesse des justes, afin
    de préparer un peuple à l'Éternel. »
  yka-yka: Si Yahiya anaknu inin, iye mapadehellu amban Panuhutanin. Pagbayaˈan iye
    weˈ Niyawa Sutsihin kuweˈ Nabi Eliyas masaley, duk balakatan iye kuweˈ balakat
    Nabi Eliyasin masaley. Sabab panoloˈnen, maghāp balik meˈ samahin duk meˈ anakden.
    Duk meˈ aˈa manggaˈi manuhut pangandaˈakan Tuhanin, sabab meˈ panoloˈnen, pindahande
    du pikilanden duk bentel ne pamikilden. Ubus niyaˈ ne meˈ aˈa memes bang tekka
    Panuhutanin.”
  mle-mle: “Di ap samasam tikinaad God diki maaj wasapwiydi duw, Yilayja, kitik. Di
    mwugiydik, asaay dayadiy mawul dayadiy nyanugwak yikinadiy maa. Di taay yikuw,
    di Yitaypika Duw dikidiy duw taakw kwulapwu-kidadiy dikik.”
  shp-NTPO: Ja parira non Ibo joámatianbi rekennoxiki, jara ja *profeta Elías jayáni
