verse: LUK.001.017
translations:
  kpx-kpx: Kena beloveta Ilaidia vaveve ke nahate vai negoai vuvuneai. Ige hotove
    kemo eseabuna abu mamuvuhi tota bevuai igaetoai. Kena bae hoto eviholimale ata
    kebia haivege abuna bae lulele ata holisi vaveve inutolotolote vai. Auna vasohuta
    tai ata haivege abuna abu vaveve hoesegevege Kosivena lohoi.”
  okv-H: Eto peroveta Elijah avo Ahihi Otohu na sovera ikena ainge dombo amita degi
    sovera ikau Bada ta tihi ta pure ue embo amuna Bada ta toho aisora avo siriketo
    nununga ururou mamone na ehako meniundi osa aisora eto God ta ke agi ae embomeni
    na embo jajavotoho ta kiari avo uje aisora.” ainge Anera na enu,
  tbo-tbo: Tauna apo Guyau u naonei ina tahaya mai a nugotuhu po a wipoya mei tu bahapiko
    Elaisiya. Ama po natu tauna apo ina winugoemotahi po tu wiponahahalena dewadumaluna
    ugolina ina hounihi. Ma Guyau ubeina lawa ina wononogogehi.’
  mal-C: പിതാക്കന്മാരുടെ ഹൃദയം മക്കളിലേക്കും അനുസരണകെട്ടവരെ നീതിനിഷ്ഠരുടെ വിവേകത്തിലേക്കും
    തിരിച്ചുകൊണ്ട്, കർത്താവിനുവേണ്ടി ഒരുങ്ങിയിരിക്കുന്ന ഒരു ജനത്തെ സജ്ജമാക്കുന്നതിനുവേണ്ടി
    അയാൾ ഏലിയാവിന്റെ ആത്മാവിലും ശക്തിയിലും കർത്താവിനുമുമ്പായി പോകും.”
  grc-SR: καὶ αὐτὸς προελεύσεται ἐνώπιον αὐτοῦ ἐν πνεύματι καὶ δυνάμει Ἠλίου, ἐπιστρέψαι
    καρδίας πατέρων ἐπὶ τέκνα, καὶ ἀπειθεῖς ἐν φρονήσει δικαίων, ἑτοιμάσαι κυρίῳ λαὸν
    κατεσκευασμένον.
  bgc-bgc: यूहन्ना एलिय्याह नबी की आत्मा अर सामर्थ म्ह भरा होगा, अर वो परमेसवर के
    राह नै तैयार करैगा, वो माँ-बाप का मन बाळकां की ओड़ मोड़ देवैगा। हुकम ना मानण आळे
    अधर्मियाँ की सोच नै धर्मियाँ की सोच म्ह बदल देवैगा।”
  khz-khz: Velekou wailanai pene laka Elia peroveta talimana gena kwalimu e gena tiavu
    vetaina. Tama manatura ia na mapene vega-tanu-koukoura. Karoverave talimarai maki
    pene vega-tanu-kulera, kala rorirori talimara pia kilagira; ne ia na Velekou gena
    taunilimalima pene kala maavura.”
  deu-TKW: und er wird dahingehen vor ihm in Geist und Kraft des Elias, zu wenden
    die Herzen der Väter zu den Kindern und die Ungehorsamen zum Sinne der Gerechten,
    zu bereiten dem Herrn ein gerüstetes Volk.
  zsr-NT: Nörëꞌ Lëꞌ ca Xanruꞌ, atiꞌ laꞌcuaꞌlen lëꞌ Böꞌ naꞌ len yöl‑laꞌ huac naꞌ gulacuaꞌlen
    Elías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios. Cni gunëꞌ quië unëꞌ tuz nup nacgac
    xuz len zxiꞌnquëꞌ, len uzéjniꞌnëꞌ nup taꞌdáꞌbagaꞌ quië lacquëꞌ tsahuiꞌ, len ucözëꞌ
    bunách lacquëꞌ sinaꞌ laꞌzíꞌ lu naꞌquëꞌ Xanruꞌ.
  lin-lin: mpe akotambola liboso ya Nzambe, elongo na molimo mpe nguya oyo ezalaki
    kovanda kati na Eliya, mpo na kozongisa boyokani kati na batata mpe bana na bango,
    mpo na kosala ete batomboki bakoma kokanisa lokola bato ya sembo, mpe mpo na kobongisa
    bato mpo na Nkolo.
  hns-NT: Oe ose pahiele aaiga Parmeswar ke sanesia Elia ke aatma aur saktie se. Oe
    Israel djaatie ke baap aur beta log ke ek karwaaiga. Aur dje Parmeswar ke baat
    na maange hai soene, oesabke oe lautaarke barhia rasta par laaiga. Aisane oe ie
    djaatie ke tajaar kariega Prabhoe ke baat maan lewe khaatien.”
  noa-E: I gaaimuata õor ee Ẽwandamau ich jua theeg oopijugui ajim anʉm, warrgar ich
    i jaaumie Elías khakhitarr dʉ̈i aajerrjö. Irua Ẽwandam i jaau nʉrrʉm ũrwia, jöoin
    amach chaain dʉ̈i khajap khaba wënʉrraajerr khʉʉnjã khõinaa wënʉrranaa ĩchab i
    iek ũrmapha aajerr khʉʉnaujã amach jöoin warrgarm khʉʉn dënjö i ipierraa aju,
    maagwai Ẽwandamau mag am Pörkhaju päaiwaijã amach thãraucha khõsi i iek ũrmkhĩir
    a jaauchëjim aajem chi Ẽwandam chogau.
  eng-EMTV: And he himself will go before Him in the spirit and power of Elijah, ‘to
    turn the hearts of the fathers to the children,’ and the disobedient to the wisdom
    of the righteous, to make ready a people prepared for the Lord.”
  mib-NT: Te xīhna gā Juan quiji nacani jnūhun Jitoho yō Jesús, te sáá te quiji ya.
    Te sáha i nájnūhun ni sáha Elías, tēe ni nacani jnūhun Yaā Dios jenahán, te conevāha
    i poder jeē nácani i jnūhun, nájnūhun ni conevāha Elías. Te sáha i jeē tāca tátá
    ndumanī de jíín séhe de. Te suni sáha i jeē ñáyuu nīhni ni cuatáhú i nuū Yaā Dios,
    nduu i ñayuu ndaā. Súcuan sátūhva i ñayuu návāha candíje i máá Jítoho yō jeē quíji
    ya. Achí ndajéhé.
  lif-NT2: खुने़ॽ माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा एलियाःन् कुइसिःक् थुम् नु मुक्‍साम्‍मिल्‍ले़
    कुधिम् पोःङ्‌ङाङ् दाङ्‌बाल्‍ले़ कुलागि मनाहाॽ यारिप् चोःक्‍मासि फाॽआङ् दाङ्‌बारे़
    कुदगि पेःक्‍लो॥ खुने़ॽ पाःहाॽरे़ खुनिॽ निङ्‌वाॽइन्‌साःहाॽ ले़प्‍माङ्, हे़क्‍क्‍याङ्
    लायोबाहाॽरे़ खुनिॽ निङ्‌वाॽइन्‌साम्‌योनिबाहाॽरे़ खुनिॽ सिक्‍कुम्‍दिङ् निङ्‌वाॽओ
    नुःक्‍तुसिरो॥”
  xnj-xnj: Yati akumlongolela Bambu kuni ilongosiwa na makakala na Mpungu ngati Eliya.
    Ndava ya kuvatepulanisa vadadi na vana vavi, yati avakita vangamyidakila vavyayi
    na luhala ngati lwa vala vevakumyidikila, na kumtendelekela Bambu vandu vaki.”
  mmx-mmx: Neni nabamgo ri Leeme Silok, mi Loroonan Kaala la lolos, i ngan leeme vapaase
    ali ne Elaisa. Neni naba vaxaxis etangas avukat lavatlok eburu mi laxamdak atdi
    kusu lavatlok dinaba balamu laxamdak atdi. Neni naba ba gili levendoxoma at limixin
    tongtonga xepe kusu dina rebeng kaka lodoxoma manmanton. Neni naba lox agagas
    limixin at ne Moroa kusu dinaba gagas tangais Leeme Silok.”
  cbr-NT: Juan ax ca Nucën 'Ibu Jesúsa unun ax pain rëcuë́ncuatsini uti 'icën. Ax
    ca Elías 'iásaribiti Nucën Papa Diosan cushiñu 'ixun unicaman upí oquin sináncësaribi
    oquin aín bëchicë sinánun sinánmiti 'icën. Sinánmianan ca an aín bana cuaisama
    tancë unicama sinanamiquin, Nucën Papa Diosmi sinánun 'imiti 'icën. Usoquian 'imicëxun
    ca axa Nucën 'Ibu Diosan xucëx ucëbëtan, Israel unibunën upí oquin aín bana cuati
    'icën.
  tee-NT: Chai ju mints'alh cap'ulhniya' ju Dios ju astan catalacasuya'. Chai chunch
    cajuna' ju is'atsucunti chai ixtachaput tachi ju ixjunita ju mak'aniya ixlapanac
    Dios ju Elías ixjuncan. Chai ju yuchi tamch ca'amalaca'iniya' ix'alhunut'an ju
    xalacpa'itnich ni catamapainiya' ju is'ask'at'an'an. Chai ju israelitanin ju jantu
    lai talaca'ini ixchivinti Dios pus ju yuchi tamch ca'amalaca'iniya' ju ix'alhunut'an
    ni k'ox cajuna' ixtac'atsan'an tachi ju ixjunita ixtac'atsan'an ju mak'aniya lapanacni
    ju soknic'a ixtajunita. Chai ni chunch ju canaviya' ju mints'alh pus k'ox cajuna'
    ix'alhunut'an ju lapanacni chai cata'amaklhtayanana' ju Dios acsni tavanan camina'.
    ―Chunch ju junilh ju anquilh.
  eng-LSV: and he will go before Him, in the spirit and power of Elijah, to turn hearts
    of fathers to children, and disobedient ones to the wisdom of righteous ones,
    to make ready for the LORD, a people prepared.”
  cak-NT: Ja ri Juan ri awalc'ual ri can xtunaba' cánima ri winak anchi' xtoka-wi
    ri Ajaf. Raja' can xtic'ue' ri Espíritu Santo riq'uin y xtic'ue' chuka' ruchuk'a',
    can anche'l xc'ue' riq'uin ri Elías, ri jun ri xuk'alajij rutzij ri Dios ojer
    can. Y chuka' roma ri Juan, ri te'j-tata'j can xquiequijo' ri calc'ual, y chuka'
    ri man yeniman ta, xtiquic'uaj jun chojmilaj c'aslen anche'l quic'uan ri winak
    ri can choj-wi quic'aslen chech ri Dios. Quiri' xtu'on ri Juan chique ri winak,
    chi quiri' ri winak re' can niquiyobej-apo jampe' xtoka ri Ajaf, xcha' ri ángel
    che ri Zacarías.
  pah-NT: —Ndera'yra'ga po ti oho nhandepojykaharete'ga renonde nehẽ, ei ga Zacariasva'ea
    pe. Ymyahũ Tupana'ga ra'uva opojyka Eliasva'ea ahe moiruamo ga mbopopoaka, ei
    Tupana'gapyrive'ga. Na jitehe po ti Tupana'ga ra'uva ndera'yra'ga pojykai ga moiruamo
    ga mbopopoaka nehẽ. A'ero po ti ndera'yra'ga akwaimbae'g̃a mbo'embo'ei nehẽ. “Pearõ
    ti peja'yra'g̃a.” A'ea po ti ga ei g̃a arõukara'java g̃a pe nehẽ, ei ga. Kiroki
    g̃a ndokoi Tupana'ga nhi'ig̃a rupi – g̃ahã po ti ga ombojapyaka katu nehẽ. Pyryve'g̃a
    ja po ti g̃a oko a'ero gweaporog̃itakaturo nehẽ. Nahã po ti ndera'yra'ga g̃a mboavujikweri
    Tupana'ga pe nehẽ toko ti g̃a Tupana'gareheva'ero javo. O'arame nahã po ti ga
    rekoi nehẽ, ei Tupana'gapyrive'ga Zacariasva'ea pe.
  sja-NT: Na Juanpa Ak'õre pedee jaranait'ee, Tachi Waibɨa chei naaweda. Audú Ak'õrede
    ijãapariit'ee. Ne-inaa ooit'ee Tachi Ak'õre juapa mãik'aapa sõcharra bait'ee Ak'õre
    pedee jarapari Elías chonaarãweda bapatak'a. Ak'õreerãmaa k'ĩsiapiit'ee ãchi t'ãri
    auk'a bɨdamerã ãchi warrarã ome. T'ãri k'achia beerãmaa jarateeit'ee oo k'awaa
    wãdamerã Ak'õrepa oopi bɨk'a. Mãga oo bɨpa Israel pidaarã k'aripait'ee Tachi Waibɨa
    k'awaadamerã mãik'aapa irude ijãapataadamerã.
  xed-xed: Ta kəma ta kəma dzaʼa dzaʼa tsi nda slnani ta kəma Lazglafta nda Sulkum,
    nda mbraku manda ŋa Iliya ŋa dzranaftá nzaku mataba dadaha nda zwana taŋ, ŋa vranaktá
    ghəŋa gwal ta maga ghwaɗaka skwi ka ŋərma mnduha. Mantsa ya dzaʼa payafta tsi
    ta mnduha ŋa fata taŋ ta vgha ŋa Lazglafta,» ka tsa duhwala Lazglafta ya nda tsi.
  mks-NT: Ta jihna ñúhú mé Juan cu̱hu̱n da̱ caja tia̱hva da ña̱yivi ja̱nda̱ ná quixi
    mé á chindahá Ndióxi̱. Tá quia̱hva na̱ndicutú nda̱a̱ ínima̱ profeta Elías xi̱hi̱n
    ínima̱ yi̱i̱ Ndióxi̱ quia̱hva já ndicutú nda̱a̱ ínima̱ Juan xi̱hi̱n á já ná coo
    ndée̱ dá caja da ña̱ha tátu̱hun na̱caja Elías. Ta caja mé Juan ña̱ ná ndique táhan
    máni̱ ña̱yivi xi̱hín ja̱hyi na. Ta caja da ña̱ ná coo jo̱ho ña̱yivi sáá ini já
    ná caja na ña̱ cúni̱ Ndióxi̱. Quia̱hva já caja da cacu tia̱hva da ña̱yivi ja̱nda̱
    quia̱hva ná xi̱nu̱ qui̱ví quixi da̱ na̱sa̱ha̱n Ndióxi̱ tu̱hun a chindahá a̱ —na̱cachi
    táto̱ Ndióxi̱ cán xi̱hi̱n Zacarías.
  gfk-S: Na kap no tintalen ma no dades tane Elaija ma ina lilie hanana tano Watong
    ura hamaram pakur ira mama ma ira nati di. Ma ina pukusane dong ra ut na ul ba
    ter tano mangana lilik ta dong ra ut na takados. Ma ina gil hobi ura tangtagure
    ira matanabar tano Watong waing di nage taguro pane ie.”
  bmu-bmu: Anutugö Uŋaŋan kezapqetok azi Elaija inahöiga kukösum qakŋe nup meyöhi,
    yaŋön mönö miaŋgö dop mutuk qeljiŋe aniga Kembunöŋ andöŋe kama. Yaŋön anda könagesö
    uru kuŋgum eŋgiiga Kembunöŋ kamapköra jöjöröba kinme. Iwi aka nahönbörat jula
    deŋgetka uru kuŋgum eŋgiiga kunbuk mindirim aŋgume aka qeqetal ambazip mi diŋdiŋi
    yeŋgö mötmöt areŋnöŋ aŋgotme.”
  dgz-dgz: Watageta apane Elaidia aro amun mega ap umap Dion wa taiwandata. Waenapan
    wadiamopi gapan mame waiwa entane otu waiwa munan sia onamoin. Amba God tandayasine
    nagirewa entane kakaewa nagire ewap amoin. Ap anega tapi gapan waenapan iragi
    bongam bongam ta Ayop sia tauapen menan amasewa ta wanumoin.”
  eng-GNV: For he shall goe before him in the spirite and power of Elias, to turne
    the hearts of the fathers to the children, and the disobedient to the wisedome
    of the iust men, to make ready a people prepared for the Lord.
  zaa-NT: Ỹi'ni lu' Juan nna tsía bi lani la'a mísmuba espíritu de la' huacca nu guta'
    qui' Elías para gútse'e tsè' bi ca tàta lani ca ỹi'ni quį, ą'hua para qui'ni canu
    cabezudo nna guthete' cą guni cą nu ná tsè' ru'a lo Tata Dios. Anía modo nna guni
    bi preparar ttu yetsi para guni cą recibir Señor enne' íl·lani bitola.
  eng-WEBSTER: And he shall go before him in the spirit and power of Elijah, to turn
    the hearts of the fathers to the children, and the disobedient to the wisdom of
    the just; to make ready a people prepared for the Lord.
  guh-guh: Bajayata Diosojumepaebinëmi, profeta Elíaspijinë, ayaijamatabëcuenenëmi,
    Dioso pesaë yajavaponapona. Espíritu Santo ata pitorobicueniatsi, exanaponapona.
    Bajara icatsia itsane Juan ata. Bajaraponë pejamatabëcueneta, penacoxiitoyavimi
    ata, icatsia nacoxiasiva tsane. Bajaraponë pejamatabëcueneta, itsamonae pijinia
    pibisiajamatabëcuene pexainaevi ata, jamatabëcuene xanepanaeyaexanaena pexaniajamatabëcuene
    pexainaenexa. Bajarapacuenia bajaraponë jivi jamatabëcuene xanepanaeyaexanaena
    pepo petuxanenë penajetarucaevajënaeya. Nexata bajarapamonae xaniavaetsia copiapitsiana
    pepo petuxanenë pamatacabi najetarucaena, jai ángel Zacaríasjavabelia.
  bon-bon: Teeme otni lui mime Yageyame me niinäce gaabe myene. Teeme seemo ireclota
    piiyepu kokre mename biname Eliya pana pagege äbita. Yoo, tabe te babe bime ngenecu
    pa jaatatrongäremepi teeme bägrä bime bau me, piiyepu ätecija cäco biname bime
    ngene atwanena pa jaatatrongäremepi toraca conocäco mule wawename. Tabe Yageyame
    me biname bine pa yaamacetnäjemepi teeme otni tääpume.”
  nhw-BL: Juan quipiyas itlalnamiquilis huan ichicahualis quen nopa tlajtol pannextijquetl
    Elías huejcajya quipixtoya. Huan yaya quitlayacancuilis Tohueyiteco para quincualtlalilis
    ininyolo masehualme ma quiselica. Quichihuas para tetajme ma moyoltlalica huan
    ma itztoca ica cuali ica ininconehua. Huan quichihuas para masehualme catli amo
    tleno quitlepanitaj, ma tlatlepanitaca.
  mgw-mgw: Alu'a kunnongolya Bwana, ku'no kalongoyelwa na makakala ga Loo Mpeleteu
    kati nnondoli ywa Nnu'ngu' Elia. Alu'a kwaawana akina tati' na bana babe, na kwigalambwa
    myoyo ya kimbu'ku'su' babe na malango kati mwabapanga bandu ba Nnu'ngu', bu'kapo
    ammi'ki wiso Bwana bandu bake.”
  swh-ONEN: Naye atatangulia mbele za Bwana katika roho na nguvu ya Eliya, ili kuigeuza
    mioyo ya baba kuwaelekea watoto wao, na wasiotii warejee katika hekima ya wenye
    haki, ili kuliweka tayari taifa lililoandaliwa kwa ajili ya Bwana.”
  wbi-wbi: ujuo ilikumulongolela uMutwa mu ngufu nu mwojo ndavule alyale uEliya kusambania
    mu ngufu sa Mhepo uMwimike neve vano navikumwoghopa vighendagha muluhala lwa vano
    valweli. ikuvavombela ndiki kukuvavika kwa Mutwa avaanhu vano vaghelanisivue vwimila
    jake.
  bba-bba: U koo nùn swɑɑ ɡbiiyɑ kpɑ u n sɑ̃ɑ nɡe Gusunɔn sɔmɔ Eli, u n dɑm mɔ u kɑ
    bɑɑbɑbɑ kɑ ben bibu dorɑsiɑ, kpɑ u mɑɑ kɑ mɛm nɔɔ sɑribɑ wurɑ ɡeeɡibun swɑɑ sɔɔ,
    kpɑ u mɑɑ tɔmbun ɡɔ̃rusu sɔɔru koosiɑ mɑm mɑm Yinnin sɔ̃.
  eng-KJVCPB: And he shall go before him in the spirit and power of Elias, to turn
    the hearts of the fathers to the children, and the disobedient to the wisdom of
    the just; to make ready a people prepared for the Lord.
  kgk-NT: Nhandejáry nhe'ẽ-py omombe'u va'etykwe Elias amyrĩ-rami oiko-ta nde ra'y,
    he'i íxupe. —Nhandejáry ombopu'aka-ta íxupe, omoarandu-ta íxupe ogwata hagwã gwenonde-rupi.
    Inhe'ẽ-rupi kente kwéry ogwerova arã gwekoha. Upéixa-gwi túvy ipy'a porã va'erã
    gwa'ýry ndive. Heta nhe'ẽrenduse e'ỹha omoarandu arã heko porã hagwã. Upeixagwarã
    nde ra'y oiko-ta, he'i Nhandejáry rembigwái Zacarias-pe ta'ýry-rehe omotenonde-vy
    hesegwa nhe'ẽ.
  waj-waj: Fai ivo Udaangaivaa tauraa vioo nnaaruaa vaidi forofetaa Irayaanna roosiima
    fai yaagueeqama varinaravai. Fai ngiari kookiaiya voovau varikiai ngiari mmaapuuya
    voovau varikiai fai yapooma ivoono iya tinai teeda mmuaavau yoketaama variaaravai.
    Gioonna kiaapuuya Anutuuqaa kuaivaa rikiadaata yaatareeraiya fai ivo iya tinai
    hanigiada safuuma variaiya tinni yoketaira aataruuvau nnaasu variaaravai. Ivo
    gioonna kiaapuuya tinai iya ngiari Udaangaivo nninaraivaara teerakiaaravaivee,
    tiravai.
  cpy-cpy: Riitaki jewateerini Awinkatharite. Ikantakaa-kyaari itajorenka Kamantanta-nirini
    Elías, aritaki roepiya-shireteeri ikaatzi ipaapateteetari, osheki ikowaperoteeri
    itomi-paeni. Aritaki rotsimaryaa-shireta-kahaeri katsima-shireri, rowetsika-shireta-kaanteeyaa
    ikemijanteeteri Awinkatharite.”
  ekk-PKP: Ta läheb Issanda eel Eelija vaimus ja väes, et panna isad taas oma laste
    peale mõtlema, ning tuua need, kes on mässumeelsed, tagasi õige arusaamise juurde,
    et valmistada rahvas ette Issanda jaoks.“
  mpx-mpx: Wana pagan ge wana gasisi ni ola palopita Ilaitiya, ge iya ni nohouwa Babala
    awonaa. Iya tamataman aloliyau ge natuliyau ni ahel maniniliya ni abubun, ge bolo
    Yehoba hi awatautau-an ni ahel pasikalil nuwatu waiwaisana nihi ahe ni ola bolo
