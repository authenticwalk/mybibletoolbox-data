    Juan. Juan naewʉajanpoxtat poejiw pejme pachaemaxael, paxi sʉapich. Jiw, majt
    Dios naexasis-eli kaenejchaxoelaxaeli, Dios naexasiti sʉapich. Jasox Juan isfʉl
    wʉt, jiw chiekal naexasisfʉlaxael, wajpaklokolan pat wʉt —aech ángel, Dios bʉxto'aspox
    jʉmchiliajwapon Zacarías.
  hla-hla: Ba nonei te la mamna romana tara Tsunono ba te ka mena a toa markato na
    nitagala te ka mei e Ilaitsa a propet i manasa. Na nonei e na nolo pouts rena
    romana a man munmun tamana, ba te habirits rena romana u katun u hihipus ba nori
    te toan hakats hanigar te mar hakats uar u katun u niga. Na nonei e kato hamatskö
    rena romana u katun i mam te go lama a Tsunono ba te lu hahaloso mera neien i
    tanen.”
  mav-NT: Esa'yru ti aru topy­hu'at Tupana ehay moherep hat akag wo e. Aikotã sa'a­wy­'iwuat
    mekewat Tupana ehay moherep hat Eria e hap het rakat ewywuat topy­hu'at esa'yru
    itag hawyi e. Aikotã Eria sa'a­wy'i hesaika kahato Tupana ehay enoi hap ete topy­hu'at
