  bgg-bgg: Ai ne chaig Elija duiine giang now ne bajo boh riichai Ithong awai pha
    ibi shii wuii dun phro, ai è aphuii nane aniphiing shii de òjia shii khrab din
    phi phro; ai è miyao anuii ne chun phothek shii dun giang noh pha lumuii hà idoh
    rai din yi phro; ai è Ithong pha branthek shii saro phi phro.
  eng-TCENT: And he will go before the Lord in the spirit and power of Elijah, to
    turn the hearts of fathers back to their children, and the disobedient to the
    wisdom of the righteous, to make ready a people prepared for the Lord.”
  eng-BSB: And he will go on before the Lord in the spirit and power of Elijah, to
    turn the hearts of the fathers to their children and the disobedient to the wisdom
    of the righteous—to make ready a people prepared for the Lord.”
  cpu-NT: Iriitake eevatapaakerine Avinkatharite. Inkantakaakyaarira ishintsinkani
    Elías, ari iraapaatziyashiretakaayetaiyaari ashitaaniriite maaroni irovaiyaneete.
    Ari intsimaryaashiretakaayetairi katsimashireri, ari onkantya irovetsikashiretantaityaari
    inkempisantaiteri Avinkatharite.”
  san-ASM: সন্তানান্ প্ৰতি পিতৃণাং মনাংসি ধৰ্ম্মজ্ঞানং প্ৰত্যনাজ্ঞাগ্ৰাহিণশ্চ পৰাৱৰ্ত্তযিতুং,
    প্ৰভোঃ পৰমেশ্ৱৰস্য সেৱাৰ্থম্ একাং সজ্জিতজাতিং ৱিধাতুঞ্চ স এলিযৰূপাত্মশক্তিপ্ৰাপ্তস্তস্যাগ্ৰে
    গমিষ্যতি|
  tac-NT: Alué Juánika rejcholi ruyeme nímala alué ralámuli wa'lú a'walite alué Onorúgame
    nila, napurigá alué Elíasi rewégame napu ruwime nile napu anele Onorúgame 'we
    'ya. Alué Juánika ku o'wé jawámala alué we'ká ralámuli napu 'kúchiga mochímala,
    ku ge'láramala napurigá ku ganíliga ejperélamala 'kúchila 'yuga, abiena napurigá
    ku a'lá o'wé na'támala alué ralámuli napu 'we resí nokagá járome nímala a'lige.
    Juánika bajchá ta'chó nawachi alué Wa'lula, 'we semáriga beníriga asimela we'ká
    ralámuli, napurigá alué ralámuli 'we a'lá galegá etémala nawachi alé alué bi'neli
    neyúriga Wa'lula.
  eng-WEBPB: He will go before him in the spirit and power of Elijah, ‘to turn the
    hearts of the fathers to the children,’ and the disobedient to the wisdom of the
    just; to prepare a people prepared for the Lord.”
  gfk-H: Na kap no tintalen ma no dadas ta Elaija ma na luluai haan tano Watong wara
    hamaraam pakur ira tata ma ira nati diet. Ma na pukusanei ira tena ul pat taar
    tano mangana lilik ta ira tena takodas. Ma na gil hua wara tangtagurei ira mataniabar
    gar tano Watong waing diet naga tagura panei ia.”
  viv-viv: Bana wai ginanagoni tu Kaiwabu wai ginamulina. Yana wafaiwala kadu yana
    wanuwanuwa tuwai-moꞋena Elaiya Yaubada bonana giꞋawatalatalainena amine, meda
    bana ginafifaisewa. Yana laumamala againe kaliva aseꞋasedi natudiyao agaidiya
    ginakiviviyena be hinaveyao. Kadu todibutoyoga nuwadi ginakiviviyena be yadi dewa
    koyona hinahegeni-yo hinanuwanuwa-hagihagi. Au hidedemi Kaiwabu yana ela faꞋina
    kaliva aseꞋasedi ginakidewedewena.” TovenuwaꞋata yana gahe au hidede amine.
  yao-yao: Ŵelewo chiŵalongolele Ambuje akuno achilongoswaga ni machili ni mbumu mpela
    ji che Elia, kuti ŵalumbanye achatati ni achiŵana ŵao, chiŵatende ŵangakwajitichisya
    Akunnungu aŵanje ni nganisyo syambone ni kwaŵika chile ŵandu kwa Ambuje.”
  tgp-tgp: Ale enia i pa vano tiroma hin Moli hin suiha atu Tanumen God mo silea isan
    pr̃ovet Elijah, matan vara i posi na r̃omr̃omi nona tama vara la r̃omr̃omi na
    natura, ale la haratu la sopo oloolo hin God la usuri na posposi nona tamlohi
    tataholo, matan vara i vai na vao tamlohi matea la tatamahu matan Moli.”
  auc-NT: Ayæ̈ Wængonguï Önöwoca ingante Ediya wodi nänö ëwocagaï baï adobaï ëwocadinque
    bitö wengä ïñömö adocä nänö tæ̈ï pïñængaï baï adobaï tæ̈ï pïñængä incæcäimpa.
    Ïninque tömengä ïñömö mönö Awënë nänö ponguïnö ante täno beyænte baï cædinque
    odömongä ate mæmpoidi wëñæ̈näni ïnänite pönente waadete cæcædänimpa. Ayæ̈ tömengä
    apæ̈necä ëñëninque në ëñënämaï cædäni incæ nö cæte quëwënäni näni ëñënö baï nö
    ëñente cæcædänimpa. Mänömaï cædinque bitö wengä adocä apæ̈necä ëñente cædinque
    waodäni mönö Awënë nänö ponguïnö ante eyepæ̈ pönï cædinque tömengä ingante ante
    wänö concædänimpa. Mänömaïnö ante anquedo Tacadiya ingante apæ̈negacäimpa.
  kbc-NT: Niɡ̶ica liwigo codaa me loniciwaɡ̶a liciagi Elias liwigo ane icoɡ̶otibigimece
    miniwataɡ̶a Aneotedoɡ̶oji. Aniɡ̶icatibige daɡ̶a diba Ǥoniotagodi meote ane libakeditetema
    Aneotedoɡ̶oji, niɡ̶idi nigaanigawaanigi yeloɡ̶oditedibece latematiko Aneotedoɡ̶oji,
    eotibige niɡ̶ina eniododipi me daɡ̶adiaa odinotigimadetege oteɡ̶exaaɡ̶aɡ̶a oideleɡ̶e
    lionigipi, codaa eotibige niɡ̶ijo ane doɡ̶oyiwaɡ̶aditeda Ǥoniotagodi Aneotedoɡ̶oji
    me nowookonaɡ̶a liciagi niɡ̶ina oko ane iɡ̶enaɡ̶atibigiwaji. Odaa jiɡ̶idaa libakedi,
    ilakideticoace niɡ̶idi noiigi modinoweditege lanokegi Ǥoniotagodi.”
  bmh-bmh: Go du banou amegwab amegai bitamau. Go du gusig mui Elaiza sul damau. Gonug
    mogoi ginaginamul mui agal memeagar abai kolital ereg gotularamau. Gonug duailel
    agal dabeleu eg wanemen kolital dabeleu naliupet usalai maramau. Gonug Banou nugau
    duailel suban kasaramau.”
  ctu-BL: Mi caj i majlel a walobil ñaxan ti' tojlel Lac Yum. Lajal i ye'tel yic'ot
    i p'ʌtʌlel bajche' Elías. Mi caj i yʌq'ueñob i pusic'al tatʌlob cha'an mi' c'uxbiñob
    i yalobil. Mi caj i yʌq'ueñob i pusic'al xñusa mandarob cha'an mi' tajob i ña'tʌbal
    lajal bajche' jini tojo' bʌ. Che' jini mi caj i yʌq'ueñob winicob x'ixicob i chajpañob
    i pusic'al cha'an lac Yum. Che' tsi' yʌlʌ jini ángel.
  meq-meq: Maa lahayaw madayaw kame a Bəy Maduweŋ na, neŋgeye. Ma tsikateye me a ndo
    hay ta məzlaɓ bagwar eye andza i Eliya hərwi ada bəba hay tâ sər bo ta wawa tay
    hay. Ma matay ahaya ndo neheye ta rəhay ha gər a Mbəlom bay aye ka təv i Mbəlom.
    Ma təriye tay ha ndo ŋgwalak eye hay. Ma ta tsətsaliye tay ha ndo neheye nəteye
    maləva bo eye hərwi Bəy Maduweŋ aye.»
  noa-H: Hi gaaimuata hõor hee Hẽwandamau hich jua t'eeg hoopijugui hajim hanʌm, warrgar
    hich hi jaaumie Elías k'ak'itarr dʌ̈i haajerrjö. Hirua Hẽwandam hi jaau nʌrrʌm
    hũrwia, jöoin hamach chaain dʌ̈i k'ajap k'aba wënʌrraajerr k'ʌʌnjã k'õinaa wënʌrranaa
    hĩchab hi hiek hũrmap'a haajerr k'ʌʌnaujã hamach jöoin warrgarm k'ʌʌn dënjö hi
    hipierraa haju, maagwai Hẽwandamau mag ham Pörk'aju päaiwaijã hamach t'ãraucha
    k'õsi hi hiek hũrmk'ĩir ha jaauchëjim haajem chi Hẽwandam chogau.
  alp-NT: Tatike pine iono lulu nabi Elia eni hidupe, Elia mere nabi kena akmena sa.
    Le Tuhane Eni Rore Ikbasae Yohanese, Ionoi ktili saka Eni kbasare eono Elia iktilire.
    Hoko Yohanese iluake akmena kena buka lalane ete Tuhane leke tamata Israele esi
    aknekae esi hidupe kena Tuhane Iluake lokosie. Iono elake inai rebe esi rare kai
    lomai kai esi kwetelaru, esi oki suike esi kwetelaru. Kai ete tamata rebe esi
    lene loko Tuhane more, Yohanese iatetukesi roma esi lene suike loko Tuhane, saka
    tamata rebe esi lulu Tuhane esi nkena pende.”
  san-VEL: santaanaan prati pit.r.naa.m manaa.msi dharmmaj naana.m pratyanaaj naagraahi.na"sca
    paraavarttayitu.m, prabho.h parame"svarasya sevaartham ekaa.m sajjitajaati.m vidhaatu nca
    sa eliyaruupaatma"saktipraaptastasyaagre gami.syati|
  kbq-kbq: Ana nehuno agra Ramofona ugota huno nevuno, Elaija'ma eri'neankna hanavene
    avamu'ene enerino, afahemokizmia zamagu'a zamazeri rukrehe hina mofavrezmire ne-enageno
    keontahi vahe'mokizamia zamazeri rukrehe hinke'za kentahi vahe manisaza zamo'a,
    Ramo'ma esiazamofonka retro huntegahie. (Mal 4:5-6.)
  kbh-kbh: Cha echanjáshjango chë Bëngbe Bëtsabe Uámana Uabuayanabe natsana, y echántsebomna
    obenana y canÿe espíritu nts̈amo chë Bëngbe Bëtsabe juabna oyebuambnayá Elías
    inabomncá. Chabe natsana echanjáshjango, bëtsë́tsanga chëngbe básengaftaca ndoñe
    chamondë́tsentsjanama, y chë nduauenanënga cachiñe chamotsatsjuabnama nts̈amo
    chë Bëngbe Bëtsabe bominÿiñe ts̈abá amënga mondbetsejuabnaycá. Y chca, ents̈anga
    cha echantsapróntaye Bëngbe Utabná jabama orscama ca —chë ángel tbojaniyana.
  ron-LSB: El va merge înaintea lui în spiritul și cu puterea lui Ilie, “ca să întoarcă
    inimile părinților la copii” și pe cei neascultători la înțelepciunea celor drepți,
    ca să pregătească un popor pregătit pentru Domnul.”
  pon-pon: A pan tion mo a ni nen o rojon en Eliaj, pwen kawuki on jeri kan monion
    en jam arail akan o me jopeik kan on lamalam en me pun kan, pwen kaonopadan Kaun
    o pwin aramaj lelapok eu.
  nhe-BL: Juan quipiyas itlalnamiquilis huan ichicahualis queja nopa tiocamanalojquetl
    Elías huejcajquiya quipixtoya. Huan yajaya tlayacanas huan quincualtlalilis ininyolo
    tlacame ma quiselica Tohueyiteco. Quichihuas para tetatme ma moyoltlalica huan
    ma itztoca ica cuali ica ininconehua. Huan quichihuas para tlacame tlen ax tleno
    quitlepanitaj, ma tlatlepanitaca.
  sps-sps: Ayei nai mumua iny non a Tsunaun ana fo kat, ana parits nai kaa minon ya
    faarei non e Ilaija. Ayei nai kopis non komar taman ana rin guei te nai kaa faavot
    fatabin ana ayei te nai kat ir vainy fanaginy tsue ma nai kaa fatabin mi rin fakats
    tu rof tan vainy tavaron. Ayei te kat ir a vainy ma kakoun onot of ari na tou
    tabin me tana Tsunaun.”
  wnc-wnc: “Tupa siknga Anutue wam yakapsa aminu Ilaijata kekeknga siknga tasikut
    binga Anututane kwiiknga dakngake kekeknga aknganane pasiwik. Pasike waaknga nanata
    kuma yuaing kaknga zipbuke pakapu unekan pewik. Sike ita pasiwan yamandet pasiya
    aminda kwikwiknga yuya amindane natdetdetna nomana gatu pake yutning. Siwan ita
    pasike yaniwan aminbamda tanomanuke Buyambam tapata apikge yutning,” ngang inikut.
  bus-bus: eé dↄ Diinɛ aɛ kↄ̃n Luda Nini gbãaa kɛ̀ Ilia vĩ yãao. Eé tó denↄ lɛ́
    kɛ do kↄ̃n ń nɛ́nↄ, eé tó swãyãmarisaideenↄ gbɛ̃ maaanↄ ↄ̃ndↄ̃ↄ sɛ́. Eé tó gbɛ̃nↄ
    gↄ̃ kú soru guu Diinɛ.
  gub-BL: Kwehe mehe Tupàn ze'eg imume'u har Eri her ma'e a'e, ikàg tuwe a'e, ta'e
    Tekwe Puràg wiko hehe a'e xe, ipytywà pà Tupàn ze'eg imume'u mehe a'e xe. Nezewegatete
    nera'yr Zuàw a'e nehe no, ikàg tuwe putar a'e nehe no, ta'e Tekwe Puràg wiko putar
    hehe a'e nehe no xe, ipytywà pà Eri ài a'e nehe no xe. Nera'yr ràm Zuàw a'e nehe,
    umume'u putar Tuwihawete tur àwàm oho iko teko wanupe a'e nehe. A'e rupi ukwaw
    putar tur àwàm a'e wà nehe no. Teko tetea'u uzewyr putar Tupàn pe wà nehe. Weruzar
    wi putar Tupàn ze'eg wà nehe, Tupàn ta'yr tur 'ym mehe wà nehe. Aze awa uzàmàtyry'ym
    wa'yr a'e wà nehe, a'e mehe nera'yr Zuàw umupytu'u kar putar wàmàtyry'ym ire a'e
    wà nehe. A'e awa uzamutar wi putar wa'yr a'e wà nehe. Teko Tupàn hemiapo putar
    haw iapo 'ymar a'e wà nehe, aze wenu Zuàw ze'eg a'e wà nehe, uzewyr putar Tupàn
    pe a'e wà nehe. A'e mehe wapy'a wiko putar teko ikatu ma'e wapy'a ài a'e wà nehe.
    Umume'u putar Zanezar tur àwàm Tupàn hemiruze'eg wanupe a'e nehe. A'e rupi ukwaw
    putar tur àwàm a'e wà nehe. A'e rupi wàro putar wà nehe. Uzemumikahy putar wemiapo
    kwer ikatu 'ym ma'e rehe wà nehe. Upytu'u putar iapo re wà nehe no.
  imo-imo: Oi Gotenga profet iye Elaija enge perimu mele yu aku tepa molombalo. Akumunga
    yunge tembalo ulumuni lapalini konopu topele toko, bakuluma konopu mondonge. Gotenga
    ungu manema liko tui tirimele imbomani konopu topele toko, imbo toya tolimani
    liko manjiko teremele uluma tenge. Jon yuni tembalomunga Awilimu ombalo ningo
    imboma tumbi tiko molonge,” nimbe enselemuni Sekaraiando nimu.
  boj-boj: Kristus a bqa laqnimqa Jon a namoosim Qotei aqa medabu o tamo Elaija aqa
    kumbra ti siŋgila ti osim Kristus aqa gam gereiyetqas. A Kristus aqa gam endegsi
    gereiyetqas. Abu naŋgo aŋgro naŋgi ti jeu jeu soqnibqa a na naŋgi are bulyetnjroqnim
    naŋgi are qujaitosib sqab. Tamo uŋgasari Qotei aqa anjam gotraŋyeqnub qaji naŋgi
    dego a na are bulyetnjroqnim naŋgi kumbra bole bole dauryoqnqab. Jon na degsim
    tamo uŋgasari naŋgo areqalo gereiyetnjrim soqnibqa Tamo Koba a bqas.”
  eng-DRA: And he shall go before him in the spirit and power of Elias; that he may
    turn the hearts of the fathers unto the children, and the incredulous to the wisdom
    of the just, to prepare unto the Lord a perfect people.
  knf-knf: Aluŋ kado kapoş ţi kadun ki Naşibaţi, na uhaaş na mnhina mi *Eli *Naţupar
    Naşibaţi, bapoţ bakakna baŧiinkar na başin baka, banwooŋ baankţaş Naşibaţi, bakak
    bawo na ŋşal ŋnuura ji bañaaŋ banwooŋ baŧool. Aluŋ kado pnŧuk pi bañaaŋ, pabomandër
    bnuura pa Ajugun. »
  san-KHM: សន្តានាន៑ ប្រតិ បិត្ឫណាំ មនាំសិ ធម៌្មជ្ញានំ ប្រត្យនាជ្ញាគ្រាហិណឝ្ច បរាវត៌្តយិតុំ,
    ប្រភោះ បរមេឝ្វរស្យ សេវាត៌្ហម៑ ឯកាំ សជ្ជិតជាតិំ វិធាតុញ្ច ស ឯលិយរូបាត្មឝក្តិប្រាប្តស្តស្យាគ្រេ
    គមិឞ្យតិ។
  arn-NT: Fey Juan wüne llituay ñi wewpiyeafiel Ñidol ñi dungu petu ñi pewfaluwnon
    ti Cristo. Chumngechi pepiluwün niefuy tati pelon wentru Elia ka feychi pepiluwün
    nieay ta kisu. Fey ti pu fotümwen kümelkawtuay engün ka ti pu wesake piwkengelu
    adümay ñi müngeltuael engün. Fey tüfa famngechi Juan kimeltunieafi tati pu che
    ñi llowafiel ta Ñidol.
  zas-NT: Laax ned lojman, chuꞌ xSprijt Dios luxdoox gap tëëx guialrniabee ziꞌc Elías,
    bén badëë xtiidx Dios loj ree bejn, yabeꞌcdxex bén na̱j ree dad con xiꞌn reeman,
    gulüü tëëx bén ad ruzoobt ree diidx din guzuxnejzix bejn ree guidxgaꞌ reeman laaman
    chi guiꞌtaman.
  ken-NT: Chɔŋ Mɔ́wu anjambɨ kɛ Acha antwɔ́, nɛ chɔŋ yí ambɔ̌ŋ bɛtaŋ ɛbhɛn Ɛfóŋó
    mbɔ ndɛmɛkɛpɨ̌ntɨ Ɛláija, bɛ́ yi ankʉ bachǐbhɔ mánkɔŋ bǒbhap, ankʉ bo abhɛn
    bátàŋti nɛ Mandɛm mámbɔ́ŋ kɛboŋ, mámbak mbɔ bo abhɛn bachi chak bɛsí Mandɛm.
    Chɔŋ yí ankʉ bo mámbák ndǔ nté anɛ bákway bɛsyɛpti Acha.”
