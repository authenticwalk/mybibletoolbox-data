    ma moyekwikakan in tetajmej inwan inpilwan, iwan katlej mach kitlakitaj Dios ma
    kipiakan tlalnamikilistle, ijkón ken kipiaj katlej kualtin tlakaj. Para ijkón
    kinyekketzas in tlakaj para weliskej kiresibiroskej in Señor.
  asm-FB: তেওঁ এলিয়াৰ আত্মা আৰু শক্তিৰে সৈতে প্ৰভুৰ আগে আগে যাব। তেওঁ পিতৃ সকলৰ মন
