  zpq-NT: Na' cuialaobe' lao X̱anchon', na' soa Spiritw c̱he Diosen' len ḻebe' can'
    gwzoan len da' Elíasen', na' ḻecz ca' yeḻa' guac c̱he Diosen'. Na' beṉe' ca' bi
    nita' binḻo len xi'iṉe' ca', gombe' ga yesenite' binḻo len ḻegacbe', na' beṉe'
