    Quiri' xtu'on richin nuchojmirisaj-apu cánima jun tinamit ri xticajo' xtiqui'en
    ri nurayij ri Ajaf, xcha' ri ángel.
  chf-NT: Aj Juan u xe tä c'ote najtäcä tuba u tz'aycun ni Ajnoja que ya' u te tu
    patba. U xe tä c'ote u c'ajalin ca' taj Elías, ni ajt'an ta Diosba. U xe u chen
    t'an t'oc poder täcä ca' chich u chi aj Elías. Ca' jini u xe u yäc'ben ajnic tomp'e
    u c'ajalinob machcatac u chen buya t'oc u ch'ocob, y jini machcatac mach u tz'onäjobba
    u xe u yäc'ben sutwänic u c'ajalin ca' chich ayan u c'ajalin machcatac u chen
    utzba. Ca' jini u xe u to'esan u c'ajalinob ni gente tuba u c'alin sapänob u Yajnojajob.
  tlf-tlf: Kale God imi Sinik Tambal iyo tebe-nalata, Jon iyo dong daga-e-balata,
    imi kuguup sino titil sino uyo God imi profet ko age weng kem baga-emin tinum
    Elaija imi kuguup sino titil sino ulutap ke isiik Kamogim imi bon tem tinum tal-nalata,
    aalabal imi kuguup mafak mafak ilimi man imi kupka-emin uyo kupkan kebelata, aalabal
    imi bubul uyo man imi kobelipta, ulimal iyo abiin tambal tonan-temip kale, God
    imi weng kwaasulemin tinum iyo dong daga-e-balata, imi aget fugunin mafak so kuguup
    mafak so uyo kupka-nilip e, aget fugunin tambal sino kuguup tambal sino uta kup
    waafulip e minte, iyo tebe-nala e, unang tinum iyo Kamogim imi sang uyo baga-e-bom-nala
    e, bilip imi aget fugunin uyo dong daga-e-bala igil ilimi aget fugunin uyo fupkela
    ko telela kolip kalaa age-nalata, Kamogim iyo tolon-tema o,” age ensel iyo bogobela
    ko.
  piu-2006: Paluru tjananya nguḻuwiyangku nintilku Katutjaku wangka, wati Yilaatjalu
