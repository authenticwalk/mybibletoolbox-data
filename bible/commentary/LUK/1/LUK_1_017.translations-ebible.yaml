    tutawo sa pag'uuray nan Uunuren.”
  grc-TCGNT: καὶ αὐτὸς προελεύσεται ἐνώπιον αὐτοῦ ἐν πνεύματι καὶ δυνάμει Ἠλίου, ἐπιστρέψαι
