  mxt-NT: Ta cucoo tunyee iñi Nyoo chi ra. Ta cuquɨhɨ xaan Tatyi Ii Nyoo chi ra. Vatyi
    cucuvi ra tari ra Elías, ra cuvi̱ profeta Nyoo ta cha naha. Ta cusanɨcoo vaha
    ra chi ñáyɨvɨ chihin sehe ñu. Ta cusañaha ra chi ñáyɨvɨ quiñi iyó na quichaha
    ñu tuhun cahán Nyoo. Tyicuan caa cusanduvaha ra chi ñáyɨvɨ ta cuatu tuhva ñu chi
    Nyoo ―catyí ángel chi ra Zacarías.
  tzo-NT: Ti Juane ja' chbaej yu'un ti Cajvaltique yu'un hech chchapambe yo'ntonic
    ti achi'iltaque. Co'ol yo'nton, co'ol sp'ijil ti Juane xchi'uc ti Elíase. Tsutesbe
    yo'ntonic yu'un hech co'ol chch'unic hech chaj c'u che'el laj xch'unic ti atatamolique.
    Tsutesbe yo'ntonic ti much'utic jp'ajmantaletic yu'un hech toj yo'ntonic chc'otic
    ―xchi ti ch'ul abate.
  ind-AGS: Dia akan mendahului Tuhan dalam roh dan kuasa Elia, untuk mengembalikan
    hati para ayah kepada anak-anak mereka, dan mereka yang memberontak kembali ke
    jalan yang benar — untuk mempersiapkan orang-orang menerima Tuhan.”
  omw-omw: Kotiva i nraaqiara titairaro mwiva nraante urontero nkyi haivaqava Iraisaava
    kepukyaqama kyero varontema kyero mwiva airi nraakye qora kyaahaqa hianinrave.
    Ioninra qua rieqatama vaisivanto antua qua qaqirakye nkyiari nyaaqumwanravata
    qamwateqa varivarave. Ioniva qua timwa nyinrata Kotira qua raaqu kyehua qaiqaa
    ntapihi kye riemwaqi viqata varivarave. Ioniva nraakye qora terama tairata mwihua
    nronra vaisi vekya variate, tiro.
  yrb-yrb: Iraijanu ueta sinetaini bunaini dana mubite dawa ko anibisu. Anibite emanu
