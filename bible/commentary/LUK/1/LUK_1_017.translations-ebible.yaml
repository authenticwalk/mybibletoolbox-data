  tue-tue: Marĩ Õpʉ̃ sʉguero jeagʉdaqui. Elías tiiróbiro Espíritu Santo tutuare cʉogʉ́daqui.
    Teeména pacʉsʉ̃mʉãrẽ cʉ̃́ã põnamena ãñurõ niirecʉtiri tiigʉ́daqui. Netõnʉcã́rãrẽ
    basocá ãñurã́ tiiróbiro wãcũrĩ tiigʉ́daqui. Basocáre “marĩ Õpʉ̃rẽ ãñurõ niiyueya”
    jĩĩgʉ̃daqui, jĩĩyigʉ.
  bjp-bjp: In la famu lo Kumguui, ini matngan tanwa ke rakrakai arae Elaija, ke in
    sokiliis balan foron tamankak isi rik ier isi berberat kiri, ke ik sokiliis wolwol
    ken foron tom ongen fabulwar isi rik mi na polo na wol ken foron tom tortores.
    In tel u arae una fageges fanu isi tapiek ke Kumguui.”
  xon-xon: U ga li kpa Uwumbɔr Aafuur Nyaan, ni mpɔɔn, ke Uwumbɔr aabɔnabr Elaija
    aah nan kpa pu na, ki ga loln ni Tidindaan pu nsan. U ga cha tetiib ni baabim
    ki kpaan. U ga cha binib bi kaa kii Uwumbɔr aamɔb na li kpa nlan, aan bi kpeln,
    ki li dii bininyaam aah dii pu na. U ga toor binib, bi li ye binib bi gor ki kii
    Uwumbɔr na.”
  tzo-ZNT: Jaꞌ baꞌyi chtal ti Juane, jaꞌ tsꞌacal to chtal li Cajvaltique. Ti Juane
