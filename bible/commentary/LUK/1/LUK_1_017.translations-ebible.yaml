    chan li ángel.
  blz-NT: Ia taka mongolukoni Tumpu ka' noana tia kuasana koi noa tia kuasa ni Elia.
    Ia bo mompooka'amatikon tama tia anakna ka' mombolii gau'na mian men ba'idek kada'
    sida mian ma'amat. Ia bo mingilimang koiya'a kada' daa mian batoropot bona Tumpu.”
  poe-NT: Jehe chꞌín Juan tsítaón chꞌán nti̱a tsi̱xi̱n Ìnchéni. Éxí kꞌuékjako chꞌín
