verse: LUK.001.073
translations:
  kpx-kpx: Ke nahate au subuta nahie buluve Ebalahamu keho hoto tumute lounu.
  okv-H: Eto noma kajihe ungotenau mama Abraham ta degi ke ena amo ungotena God ta
    degi otohu ta mihie joru ae ue jo javotoho ari na iji tapa mahainge God jakeka
    ara ungotenau kitoho embo ta ingeni ta eto orekasuja.
  tbo-tbo: Mei gogata Abelaham ugolina i igwala, naka pite i paliwitumaganeta.
  mal-C: നമ്മുടെ പിതാവായ അബ്രാഹാമിനോടു ശപഥംചെയ്ത വിശുദ്ധ ഉടമ്പടി ഓർക്കേണ്ടതിനും
  grc-SR: ὅρκον ὃν ὤμοσεν πρὸς Ἀβραὰμ τὸν πατέρα ἡμῶν, τοῦ δοῦναι ἡμῖν,
  bgc-bgc: अर वो करार जो उसनै म्हारै पूर्वज अब्राहम तै करया था,
  khz-khz: Ia na ita kalakalara Aperaamo ekilagavu-veniato,
  deu-TKW: nach dem er zugeschworen hat Abraham unserem Vater,
  zsr-NT: Lë ni benëꞌ tsutsu xtidzëꞌë gzxiꞌ lu nëꞌë, Le gunëꞌ queëꞌ Abraham, xuzruꞌ
    gul gdöd, Le nac tu le ral‑laꞌ gunëꞌ queëruꞌ rëꞌu.
  lin-lin: akokiseli biso ndayi oyo alapaki epai ya Abrayami, koko na biso,
  hns-NT: '@see-verse:LUK.001.072'
  noa-E: Mag iek deetarr ed pua pʉch iiucha jöoi Abranag jaauwai, pua maar peerdʉ
    auju ajim,
  eng-EMTV: 'The oath which He swore to our father Abraham:'
  mib-NT: Chi suu un ní jejnūhun téyɨ́ yá nuū jií yō Abraham,
  lif-NT2: खे़न् माङ्‌हुप्‍पिन् खुने़ॽ आनिॽ थाःक्‍थे़बा अब्राहाम्‍मिन्‍नु माङ्‌हे़क्
    चोगुआङ् वये़रो॥
  xnj-xnj: Chilapu alapili kwa dadi witu Ibulahimu, kuvya akutitangatila tete
  mmx-mmx: Ni ga lok lavapaase ali ruturun ti ne Abaram, lamgomgo at lavalabat atdik,
  cbr-NT: 'Nucën Papa Diosan ca sinanatëcënuxunma nucën rara Abraham cá banax ca ësai
    quicë ''icën:'
  tee-NT: Yuchach ju anu' chivinti ju ixjunita ju mak'aniya quimpai'an Abraham chai
    mavasalanilh ni vasalh canaviya'.
  eng-LSV: An oath that He swore to Abraham our father,
  cak-NT: Can xu'on-wi jurar che ri kamama' Abraham
  pah-NT: Ymyahũ Tupana'ga onhi'ĩ nhaneramonhava'ea pe Abraãova'ea pe, ei Zacariasva'ea.
  sja-NT: 'K''irãpaji ichi pedee jarada ichi t''ɨ̃ waibɨade tachi ak''õchona Abrahammaa:'
  xed-xed: manda ya waɗana tsi ta dzidza mu Abraham,
  mks-NT: Ña̱ yóho cúú tu̱hun na̱cachi Ndióxi̱ jáxi̱nu̱ co̱o a nu̱u̱ tá na̱sa̱ha̱n
    mé á tu̱hun a nu̱ Abraham, da̱ na̱sacuu tásáhnu jícó yo̱ cán.
  gfk-S: nong ga sasalim ter tane Abraham no hintubu dait.
  bmu-bmu: Jöhöjöhö keu mi bömönini Abrahamgöra jiba jöjöpaŋ keunöŋ jim köhöii ahöza.
  dgz-dgz: God nu omayan baewa Eibaraam inap anega wa agiasen,
  eng-GNV: And the othe which he sware to our father Abraham.
  zaa-NT: Nui nna ną́ titsa' tsè'ni nu gunne Tata Dios lani ta' tàta qui' ri'u Abraham
    chìa gutsa loti' rèe
  eng-WEBSTER: The oath which he swore to our father Abraham,
  guh-guh: Bajayata copiaya bajarapacuene yabara Dioso najumecapanepaeya jumaitsi
    vajasalinainëmi Abrahampijinëjavabelia.
  bon-bon: Tabe mime kaakesaare Abrahamo ne teeme kokre ngii cabu jejuji
  nhw-BL: Quena, Toteco Dios motlatestigojquetzqui huan quitencahuili Abraham, tohuejcapan
    tata,
  mgw-mgw: Aalapi au'ku' bitu Bulaimu, panga aalu'a tuyalya twenga.
  swh-ONEN: 'kiapo alichomwapia baba yetu Abrahamu:'
  wbi-wbi: ulujigho luno alayjovile kwa Abulahamu unhaata ghwitu.
  bba-bba: Nɡe mɛ u rɑɑ bɔ̃ruɑ Aburɑhɑmu bɛsɛn bɑɑbɑn wuswɑɑɔ
  eng-KJVCPB: The oath which he sware to our father Abraham,
  kgk-NT: '—Onhomongeta araka''e nhane ramoigwasu Abraão amyrĩ ndive. He''i íxupe:
    “Hupigwa va''e voi amombe''u-ta nde-vy. Ne nhemonharã kwéry-pe aresende-ta hese
    ija''e''ỹ va''erãgwe-gwi xe mboete porã hagwã kyhyje e''ỹ reheve aresende-ta íxupe
    kwéry.'
  waj-waj: 'kiaa kioo ti nnaakunna Aaparahaamaa ari kua kutaivaa tiiyara tunoo: Na
    iya nnammutuaiya yaataree yoosinna yoketaivaki iya yapa kinai mmuakiaaya ngiari
    varira suaivaki iya ni mmooriivaa varada hama aatuuda variaaravai. Iya yoketaama
    safuuma ni avuuvau variaaravaivee. Anutuuqo itaa kua tiravai.'
  cpy-cpy: Tema ikanta-perotakiri paerani acharinini Abraham, Okaate ikashiya-kaeyaariri.
  ekk-PKP: tõotust, mille ta oli andnud meie isale Aabrahamile.
  mpx-mpx: He iya i ba papasila tubula Abalahama elana,
  wbp-wbp: Yuwayi, Warlalja-Wiri Kaaturla wangkaja Yipuruyamuku kapu-ngalpa wankaru-mani
    yapaju yapa-kari-kijaku kuja kalu-ngalpa nyurunyuru-jarrimi manu kulukukuluku-mani.
    Kapu-ngalpa wankaru mardarni yungurlipa nyanungu-mipa purami lani-wangurlu manu
    yungurliparla jungarni nyina manu yungurlipa nyanungu-nyangu nyinami tarnnga-juku.
    Yuwayi, jalangu Kaatu-kurlangu yimiji, junga-ka wangka. Kujarlanyarliparla yati-wangka
    Kaatuku.” Kujanyalparla Jikarayaju marlaja wangkaja Kaatukuju.
  luo-luo: 'singruok mane okwongʼorego ne kwarwa Ibrahim:'
  nhe-NT: Quena, Toteco Dios motestigojquetzqui huan melahuac quitlajtolcahuili Abraham,
    tohuejcapan tata,
  aii-aii: ܘܕܟ݂ܝܼܪܹܗ ܠܡܵܘܡܵܬܹ̈‌ܐ ܕܝܡܹܐ ܠܹܗ ܠܒܵܒܲܢ ܐܲܒ݂ܪܵܗܵܡ،
  esk-NT: Agaayyutim akiqsruġniġaa sivulliaqput Abraham
  msb-msb: Ini an gintuga kan Abraham na usad sani
  cpa-NT: jǿg³ ca¹mi¹dsøg¹²dsa hŋiah¹²dsa, hi² ca¹tsáih¹dsa hlai³ Abraham,
  dso-dso: ଆମର୍‌ ପୁର୍‌ବର୍‌ ବାବା ଅବ୍‌ରାଆମ୍‍କେ ଜନ୍‌ କାତା ଦେଇରଇଲା ।
  meu-meu: Ita seneda Abraham e gwau henia hamata,
  yva-NT: Apa urairije umaso mamo Po raugaje wama aneno Abraham ai
  dgc-dgc: Nipangako na be to apo tam a Abraham,
  zpm-NT: zeeṉe rëb me laa me cxeeḻ meṉ ne csilaa ne,
  hix-NT: Akmaraw heno wya ryhe, onà wyaro nkekon hatà. Kowakryetxhe xaxa mak hampànà,
    àkehe, owya, ronenytxanàr me xaxa mak ha, kekon hatà, noro heno wya. Àro wyaro
    àrwonàmàthàrà rma, ohxe xaxa nehxakonà. Àro hutwahkahpàra ro mak naha, Khoryenkomo,
    kekon hatà, Sakaryeyasà.
  sim-sim: os mas misumu nihi Abrahamik or mbahandarin.
  npi-ULB: त्यो करारचाहिँ उहाँले हाम्रा पुर्खा अब्राहामसँग गर्नुभएको शपथ हो ।
  cgc-cgc: Yon mga pangako din ki Abraham na ate na alinan. Gasumpa kanen an na luwasen
    ki din alin ta ate na mga kuntra aged kiten i magsirbi ki kanen na ula ki adlek,
  tim-tim: Akto tân nengumbo ainâk gasalupnenŋande bo hilip nenguwai aregât pat Abraham
    are makmâ hâreaŋep.
  yor-yor: ìbúra tí ó ti bú fún Abrahamu baba wa,
  wos-wos: Wun mwi hundi God dé nana mandéka Abraham déka hémré akwi dé wasékéréké.
    Wandén maki dé naniré yikafre huruta naniré nana mama duna tambambu hératandé.
    Hérandét nani déka roohafi yata déka jémba yatame.
  emp-NTPO: Idjia dadji drõãenabema Abrahaʌ̃a jarasia dadjirã dji quĩrũ jʌwaed̶abemada
    ẽdrʌ b̶ʌida. Mãwã ne wayaa neẽ́ dadjirãba idjira poya ẽpẽ panania.
  eng-F35: the oath that He swore to our father Abraham;
  ind-ind: Karena Allah sudah berjanji dengan bersumpah kepada nenek moyang kita Abraham,
  pes-OPCB: همان عهدی را که با سوگند با جدّ ما، ابراهیم بست،
  mpt-mpt: Gode bain weng olo nib fanine Eblahame baabanebuo mema olo inanea
  ssx-ssx: Nika꞉ amba꞉ titina꞉ hayeke hali Eipoloha꞉ma꞉ pa꞉ta꞉ ipikana꞉ma꞉ pi tieke
    la꞉ witolo hata꞉ leeketa꞉ niki pa꞉ta꞉ make ipikana꞉ma꞉ pi dupa la꞉ ula꞉me. Ikana꞉ma꞉
    paala꞉ma꞉ na homeke
  mkl-mkl: Akɑbuuui í jɛ kuwɑ̃ iyi í ceɑ Aburɑhɑmu bɑlɑ nwɑ,
  gaq-gaq: ନେଇଂନେ ଆବା ଅବ୍ରାହାମ୍‍ନେ ଡାଗ୍ରା ମେଃନେ ପାର୍‌ମାନ୍ ଡିଂବଗେ ନିଜର୍ ଆତେନ୍‌ ପବିତ୍ର
    ନିୟମ୍ ମନେ ତ୍ଲାଗ୍‌ଡିଂକେ ।
  gof-RNT: Nu aawa Abrahames caaqqida caaquwa qoppanasinne
  unx-unx: ଇନିଃ ଆବୁଆଃ ଆପୁ ଆବ୍ରାହାମ୍‌ଲଃ କିରିୟାକାଦ୍‌ ତାଇକେନାଏ ।
  gah-gah: 'Itó avoteho Avalahani láa loko alévolé oko lo molotamole:'
  lcm-lcm: Atuvala ang kata kin dong a tivura ta Abaram tatana
  aer-aer: Yewe yanhe athewe, Ngkarte re aknganentye anwerne-kenhe Abraham ikwere
    ilerle-alheke rarle tyerrtye anwernenhe itethe-iletyenhe arrpenhe yanhe areyenge-arle
    itne-arle anwerneke ahentye anerrirretyakenhe anwernenhe atwerrirretyeke ahentye-anerrirreke.
    Rarle anwernenhe arntarnte-aretyenheke anwerne-arle renhe apentewarretyenheke
    atere-arlke anetyakenhele. Kele anwerne arratye mwerre anthurre anerrirretyenhenge
    Ikwerenge akwetethenhe-akwetethe. Kele anwerne ingkirreke Ngkarte ikwere akangkemele
    alyelhewarretyeke Renhe utyernemele tnakewarretyeke!”
  qvc-NT: 'Ashwanmi unay agwilunchiq Abrajanda jurashpa, noqanchiqkunapaq kayshina
    ufrisirqan:'
  tgl-ULB: ang pangako na kaniyang sinalita kay Abraham na ating ama.
  cbs-NT: Jaska jawen kanetima wai nukun xenipabu Abraham min jabe yubakani natian
    min ma ana nuku shinankin bechipaiaii.
  xtm-NTPP: Te cha'a kúu ja ni skuiso ya nuu yuva o Abraham ma,
  nnq-nnq: Nnoongo ngampe lilagano nhwoko gwito Ulaimu,
  bao-NT: 'Ñucã, ate nii, mani ñicʉ̃ Abraham niiquĩricʉpʉre, “Yʉ tii majuropeecãrucu,”
    cʉ̃ ca ĩirique:'
  san-ORI: ସୃଷ୍ଟେଃ ପ୍ରଥମତଃ ସ୍ୱୀଯୈଃ ପୱିତ୍ରୈ ର୍ଭାୱିୱାଦିଭିଃ|
  rmn-rmn: 'совля, савэ Ов халяс амарэ дадэски э Авраамески:'
  huv-NT: 'Cos aag agüy Teat Dios tasaj miteatiiüts Abraham apmarang:'
  otn-NT: Guehna̱ ra̱ hya̱ bi ya̱rpa̱bi̱ Oja̱ na̱ ma̱ mboxitahʉ Abraham.
  nop-nop: Adi papanik Abalahamdok mede yofafaŋe tiŋa indiŋ niŋguk,
  obo-NT: Su ini en kos kodpotonduwoy no id pongulivottan din diyot ko‑opuwan ta no
    si Abraham,
  kca-kca: Ԓўв Авраама, ащева, мийԓыйәм йасӈәԓ нумԓәԓы, мўӈева,
  cak-ENT: Xbün-vi jurar chin ri kaxquin-kamama' can Abraham
  lif-NT: ᤂᤧᤴ ᤔᤠᤱᤜᤢᤵᤐᤡᤴ ᤂᤢᤏᤧ᤹ ᤀᤠᤏᤡ᤹ ᤌᤠ᤺ᤰᤌᤧᤒᤠ ᤀᤒᤪᤠᤜᤠᤶᤔᤡᤴᤏᤢ ᤔᤠᤱᤜᤧᤰ ᤆᤥᤃᤢᤀᤠᤱ ᤘᤕᤧᤖᤥ॥
  mie-NT: Chi suu trátū ñúcuán nī ncāhān téyíí yā jíín tatā ō Abraham,
  san-TIB: སྲྀཥྚེཿ པྲཐམཏཿ སྭཱིཡཻཿ པཝིཏྲཻ རྦྷཱཝིཝཱདིབྷིཿ།
  qve-NT: Saynatan Diosqa ñawpaq abuelonchis Abrahamman prometeran,
  pao-NT: '@see-verse:LUK.001.072'
  cbu-NT: '@see-verse:LUK.001.072'
  usa-usa: ketááí namuro-wáyúkábíkémmá mamá paá umátikenataa túawaaq tuqmá mái-aimma
    akoqnáá umá ketááí tíbaubikomma Áabaraamma timá ámikaiye. wemá paá tiyúwáitaqtaa
    wení mayáímá kémayetaa ketáámá weqtábá ikatîqa íma éta tirummá kámunanataa
  soy-soy: Likumúŋɛ́ rɛ Uléécɑɑ yɛ urɔ́sɑ́ɑyɑhɑ Apirɑhɑm wéeri rɛ
  hui-hui: Ibugua inanaga mamali Abarahamahondo bi galone duniniore lowinigo ogo,
    Iname gi nahe horo bibahende howa ibunaga biabe bia halu holoma̱ya inanaga waitigi
    karume ina dariba ho ngagoria howa ibugua ina pele ngialu haru dai bulebero, lalu
    lowini.
  amf-amf: Ogo yisa mallanam eykea wosa Abraambesana kinin ardoono
  quc-NNT: Are k'u wa' ri Qas Tzij ri u b'im che ri qa mam Abraham, —kächa'.
  dob-dob: Onaupaupa gete tubuda Ebelaamo manuna Yaubada ꞌenega
  wrs-wrs: '@see-verse:LUK.001.072'
  mca-mca: Qa aka' yiwjutsiqen pa'aj hik aka' nifeli'm pa'aj pa' i'nalek'ik'i Abraham,
  kiw-kiw: Rimo rariai Aberahamo rautu iereemedeeꞌaido madei,
  tzo-TZC: Ti jech liꞌe, jaꞌ icꞌot ta pasel ti trate ti jech onoꞌox albil ti jmolmucꞌtotic
    Abraham yuꞌun ti Diose, ti
  mya-mya: ငါ​တို့​သည်​ဘု​ရား​သ​ခင်​၏​ရှေ့​တော်​တွင် တစ်​သက်​လုံး​သန့်​ရှင်း​ဖြောင့်​မတ်​ကြ​စေ​ရန်၊
    ငါ​တို့​ကို​ရန်​သူ​များ​၏​လက်​မှ​ကယ်​၍ ကိုယ်​တော်​၏​အ​မှု​တော်​ကို၊ ကြောက်​ရွံ့​ခြင်း​ကင်း​လျက်​ဆောင်​ရွက်​စေ​မည်​ဟု
    ငါ​တို့​၏ အ​ဖ​အာ​ဗြ​ဟံ​အား​ကျိန်​ဆို​တော်​မူ​ခဲ့​ပြီ။
  gng-NT: 'U là pùon'' nà sɔ tiʼyaajɛ Abraham:'
  cbi-NTPO: 'Lala'' tinbu aa-apa Abrahamnu, Dios uwain tsanguenbera kenu tsuyu titu
    entsandimuwaami:'
  ikk-NT: nyanhan ẹfan a, hụn o kunni nẹdi ẹnyi kanị wụ Ebraham ogẹn o gi kwe ẹ nkwa
    —
  leu-leu: '@see-verse:LUK.001.072'
  maz-NT: Ngue c'e jña c'ü o mamatsjë na cjuana Mizhocjimi va xipji e Abraham c'ü
    ín mboxpaleji.
  bod-N: དེ་ནི་མེས་པོ་ཨབ་ར་ཧམ་ལ་དམ་བཅས༌ཏེ།།
  tca-NT: —Rü yemaãcü ga Tupana rü nuxcümaü̃cü ga tórü o̱xi ga Abráü̃maã inaxuneta.
    Rü namaã nüxü̃ nixu rü tá tüxü̃ ínanguxü̃xẽẽ nüxna i tórü uwanügü na tama imuü̃ẽãcüma
    naxüxü̃cèx i Tupanaãrü puracü rü aixcüma mecü na ixĩgüxü̃ napẽ́xewa i guxü̃ i
    tórü maxü̃wa i wüxichigü i ngunexü̃gu —ñanagürü ga Zacaría.
  zpl-NT: 'Ninguieꞌ neca nú ucuaqui uꞌna Diose lu Abraham beneꞌahua enu udetela:'
  mbc-NT: “Ayeyatonkon winîpai apîika'tî tîuya'nîkon tîîwanmîra uyapurîkonpa umaimu
    yawîrî, eranne' pe pra” ta'pîiya utamokon Abraão nurî'tî pî'. Mîrîrî tîmaimu tîrî'pîiya
    tînena'poka tonpe pra tînkupî tonpe.
  ndg-ndg: Kilapo cha kibayite kwa Abrahamu tati bitu.
  wsk-wsk: 'Nu den sokel ago anananga girigir Abraham ilak kaolam ale bitirukko balam
    uwutata beteram:'
  toj-NT: Jach ni alji yab ja Abraham ja ma' ec' pax ta cujtiqui. Jach ni bi oj sc'ul
    quitic ja Diosi.
  tbc-tbc: 'Iŋ idsad tubud baged Abraham ru promis en irupeig ibol:'
  sna-sna: 'mhiko yaakapikira baba vedu Abhurahama:'
  smk-NT: sinmamba ya kona ni Abraham nin puon tamo.
  grc-TCGNT: ὅρκον ὃν ὤμοσε πρὸς Ἀβραὰμ τὸν πατέρα ἡμῶν, τοῦ δοῦναι ἡμῖν,
  gof-WFTW: Nu aawa Abrahames caaqqida caaquwa qoppanasinne
  spa-BLM: el juramento que hizo a Abraham, nuestro padre,
  kyz-NT: 'Ymã te ''ã ''ga ''i Abraão ''ga upe rakue: “Amuẽm je ene ene ree iporomutare''ema
    ''gã nui”, ''jau ''ga ''ga upe rakue. “A''eramũ ene ekyjawe''em jeje''ega renupa.
    Je''eawer imũ etee futar iki ene mama''e apou ekou. A''eramũ ene etywere''emamũ
    ekou jee. Mama''e tywera apoare''ema ene. A''eramũ ene nan etee futat ewau emanũmũ
    jee”, ''jau Janeruwarete ''ga Abraão ''ga upe rakue. Aipo ''jau ''ga oje''ega
    Abraão ''ga upe rakue. A''ere ''ga na''ga upe etee rũi ''ga ''i. Abraão ''ga juapyreramũ
    jane upe juejue nanẽ futat ''ga ''i nũ— ''jau Sakari ''ga imome''wau ''gã nupe.'
  dao-dao: mi pa Abrahama veia a khyütamnaka kba,
  cya-cya: cui' cha' nu mdi'in tyaa ca ñi lo'o nten cula 'in na Abraham, cha' nu ntsu'hui
    cha' taa ñi 'in na,
  nii-nii: Ei keimi minj nipi sinim kupenjpin Eiparam multum konu ek keimi nipi ngurum.
  ign-NT: '@see-verse:LUK.001.072'
  dik-NT: Cïmën cï yen mël kuëŋ tënë Abaram wädïtda, ku thɔn lɔn bï yen ɣo kony alɛikua,
    ɣok aabï këde ya looi ke cïn diɛɛr,
