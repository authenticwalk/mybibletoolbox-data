  yom-yom: —Mboti aku e ! Ngeyo wumonokono nlemvo kuidi Nzambi ! Pfumu widi yaku !
  san-SIN: ස ගත්වා ජගාද හේ ඊශ්වරානුගෘහීතකන්‍යේ තව ශුභං භූයාත් ප්‍රභුඃ පරමේශ්වරස්තව
