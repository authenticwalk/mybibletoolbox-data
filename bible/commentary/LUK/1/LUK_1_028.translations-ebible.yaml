  yml-yml: Anelose i mai i vo, Kaiwa Meli, ꞌAuvea ꞌamu ꞌweabu i nuakalikaliemu bwaikina.”
  ory-ory: ସେ ଗୃହରେ ପ୍ରବେଶ କରି ତାହାଙ୍କ ନିକଟକୁ ଆସି କହିଲେ, ଆଗୋ ଅନୁଗ୍ରହପାତ୍ରୀ, ତୁମ୍ଭର
