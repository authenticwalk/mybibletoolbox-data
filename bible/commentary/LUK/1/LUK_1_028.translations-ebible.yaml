  mig-NT: 'Te ni̱ jaa̱ ndajá''a̱‑yá nuu̱ kánchaa̱‑ña yúan. Te ni̱ ka''a̱n‑ya̱ jíín‑ña:
    Ta̱á ndii, ta''u̱‑ro̱ kúu, chi̱ máá Jito''o̱‑yo̱ jíka‑ya̱ jíín‑ró. Te xáán ndatu̱
    kéndo̱o‑ró vásá táká ña''an. Achí‑ya̱.'
  bps-bps: Na salu i kasaligan di ku Méri, na manan, “Flehew ge! Too ge kando i Amuito
    Dwata na kenen i magin ge!”
  mbs-mbs: Dimoton si Gabriel ki Maria aw minikagi, “Doen keluba nikaw. Ontò ka neidowan
    te Timanem aw gayed ka din eg-ipaten.”
  tof-tof: Geibrriel oyaka wamórr, da bóktanórr wagó, “Paud marüka asi ki yarilün,
    God wirribóka ne kol agürda! Lod mankü asine!”
  cme-NT: 'Dɔrpɔpuɔrbiloŋo kã ka suur Maari wulaa aa naa cira: «Maari, gbuŋ fɛ̃ ŋ
    huɔŋga‑i; Itieŋo ciɛ baa-ni. U kuɔnu u huɔŋga‑i baa-ni cor.»'
  sus-sus: Malekɛ to siga a xɔn, a naxa a masen a bɛ, «I kɛna, i tan Marigi hinnɛxi
    naxan na. Marigi na i fɛ ma!»
  pon-2006: Tohnlengo eri ketila reh oh rahnmwahwih, mahsanih, “Mery, popohl ong komwi!
    Kaun-o ketiket rehmwi oh ketin kapaikomwidahr!”
  dad-dad: Engel ĩ gein ile fen, iron, “Fel, õ nigin Negur fatuk el yok. Odug õ ado
    ibodok.”
  zab-NT: 'Ánglɨqui biiuny laniuu rut rbez María ax guniiny: —¿Xac María?, liú ni
    abcuabee Dios. Xtadnɨ Dios zuguané liú. Dios abanldee quiu de lo irate de bniety
