  zac-NT: 'Gabriel guatë́ lugar catë quëreldë María, nu guníꞌiꞌ lu María: ―Shtsanë.
    Nalë́ rac shtuꞌu Dios lë́ꞌël. Cabezënú më lë́ꞌël. Bëꞌnë ldaiꞌ më lë́ꞌël entrë
