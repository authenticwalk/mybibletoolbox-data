  wnu-wnu: 'Enger wot der qamar: “Io, ne oau uberet igoar. Munon aib net igub ne nonogursi
    igo.”'
  zam-NT: 'Sya, ngòo angl co''te'' nzo mza''. Ndxab angl loo mza'': ―San, Mari. ¿Máal,
