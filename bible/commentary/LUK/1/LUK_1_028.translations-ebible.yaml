  dwr-ENT: ኪታንቻይካ ማይራሚኮ ዪዴ፥ «ዳሪሳዴ ዶሴታዉኔ፥ ሳሮቴይ ኔው ጊዶ፤ ጎዳይካ ኔናና ጋ ዴዔ፤ ኔኒካ ማጫዋንቱ ጊዶን
    ኣንጄቴዳዉኖ» ያጌዳ።
  pma-pma: Navong angelo koanek mai kistal min Meri, viteni mini vit, “Tomat heto
    venuk. Iahova si kei venuk ka ro ral minuk.”
  atd-NT: To nokouma ka diwata no suguanon to Magboboot dio ki Maria, kagi rin, “Karago
    ka, Maria, su ogduma ka Magboboot koykow.”
  tel-2017: ఆ దూత లోపలికి వచ్చి ఆమెతో, “అనుగ్రహం పొందినదానా, నీకు శుభం. ప్రభువు నీకు
    తోడుగా ఉన్నాడు” అని పలికాడు.
  hat-BSA: 'Lè l te antre, li te di li: “Sali a ou menm ki twouve favè! Bondye se
    avèk ou. Ou beni pami fanm yo!”'
  top-NT: 'Amá ángel laktánu̱lh ní ixuí María y huánilh: ―¡Cli̱pa̱xahuayán tla̱n tzuma̱t
    la̱ lakalhamani̱tán Dios! Quimpu̱chinacán akskalhi̱mán. Ixli̱hua̱k lacchaján huix
    ma̱s acxilhlacachini̱tán nalakalhamaná̱n.'
  msk-msk: Pagkaon ni Gabriel kang Maria, laong, “Laban kaw, kay Maria, kyakabuutan
    nang Dios. Yabay kaw agadan nang Dios.”
  gyr-NT: 'Tũpa rembiguai oique co cuña rẽtave aipo ehi chupe: —¡María, Tũpa nde rovasa,
    erereco mbahe icatuprɨ vahe pɨ̃tɨvɨisa Yar Tũpa suindar! Tũpa nde rese ité secoi;
    nde rovasa catu opacatu cuña sui —ehi chupe.'
  kmh-kmh: Enjol Gebriyel pañ Mariya mindek ak amjakiy aŋgak, “Mariya mindpan? Gor
    nip direp gip. Nuk yip mindpiyr aŋgak.”
  ukr-ONPU: 'Прийшовши до неї, ангел промовив: ―Радій, та, що отримала благодать!
    Господь із тобою! Благословенна ти між жінками.'
  emi-emi: Ensolo ateva ghe lao sio etana me ghe uela va, “Elue talaua etam! God ang
    ghe arangiseiola, me Vau eteva etokatoka teeio.”
  zpv-NT: 'Chin guyuꞌtii aanjla chi hasta nuu María, chiꞌchi rahbi ba loh María: ―Chaan
    María, dichohsa duxa luꞌh laasii gulii Dxiohs yiꞌh loh garaatiiꞌ gunnaꞌh nin rii
    guidxyiyuh, zuhnn Ñiꞌh compahñu yiꞌh, zahcanee Ñiꞌh yiꞌh.'
  gux-gux: 'Maleki yeni den cua o kani ki yedi o: “N fuondi a, fini yua n baa li ŋanbili
    U Tienu kani. O diedo ye leni a.”'
  kos-kos: Lipufan sac tuku nu yorol ac fahk, “Paing kom! Leum God El wi kom, ac El
