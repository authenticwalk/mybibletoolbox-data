  ksd-ksd: 'I ruk pirana, ma i tatike: Una gugu, u ti doan muka, ra Luluai i ki piram.'
  msm-NT: Pagyogwa to sikan anghil, mig-ikagi sikandin, “Iya, lipay ka su pigmarojawan
