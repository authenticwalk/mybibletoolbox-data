  lbk-lbk: Inmey nan anghel ken siya ay nangwanin, “Enlal-ayad ka ay chadlos binindisyonan
    Apo Dios! Wad-ay nan Apo ken sik-a.”
  mto-NT: 'Je̱ aangeleseꞌeta̱jki joma veꞌe je̱ María je̱tseꞌe du̱nu̱u̱jmi: ―Dios meep
    María, o̱o̱y xa veꞌe je̱ Nteꞌyam mtuntsa̱kju̱, mits ma̱a̱tts je̱ꞌe̱ veꞌe yꞌit.
    Mits tseꞌe toꞌk tu̱mtoꞌnu̱xju̱ je̱ maaꞌyu̱n nu̱yojk je̱ts kaꞌa veꞌe je̱ viijnk
    ta̱ꞌa̱xta̱jkta.'
  bzh-bzh: Gabriel ya vu yi benër bë, “Honġ-e! Anutu kwa vonġin honġ, menelë honġ
    nivesa. Mehöböp nedo ving honġ.”
  guj-2017: સ્વર્ગદૂતે તેની પાસે આવીને કહ્યું કે, ‘હે કૃપા પામેલી, સુખી રહે, પ્રભુ
    તારી સાથે છે!’
  jvn-NT: 'Kadung Gabrièl wis nemu Maria, dèkné ngomong ngéné: “Maria, kowé pantyèn
    diberkahi tenan karo Gusti, awit Dèkné miji kowé.”'
  byr-byr: Gotɨyai kudasaabaꞌ ejelɨyai taayayawɨ wɨlaabɨna yaka wɨdaꞌ “Kwaamuꞌnanyabwi
    gwarana! Gotɨyai gɨmɨjɨ mwaalɨꞌ. Gotɨyai tewaanya naanga gyɨwakeꞌgɨnyɨ.”
  ian-ian: Ensel lɨ kat vɨlaa wandɨ. Apma nandinya. God nyɨn kat apma vak yigiyandɨ.
    Nyɨn kat apma vat yindeya vat nat taagwa kat wupma ana yigiyandɨ waa wandɨ maa
  hun-hun: 'És az angyal bement hozzá, és ezt mondta: „Üdvözlégy, kegyelembe fogadott!
    Az Úr veled van!“'
  mcf-NT: 'Adec choshon: —Mibi tantiaquin Nuquin Papan bëdamboen icmiaidquio mibi
    nec. Nuquin Icbo mibëdi tabadendac —capanëdash Cabadedën.'
  kjs-kjs: Go rabu ensel mo ena Maria piri pumare go ena epe-rupa pirape lisa. Ali
    Mudumi nere kodome komoma ne raapu komea-para pia lisa.
  mni-mni: "Aduga dut aduna mangonda laktuna hairak-i, “Khurumjari, thoujal phanglabi!\
    \ Mapu Ibungona nahakpu loinabiri; nupisinggi maraktagi nahakti yaipahabini.”\x94"
  yad-NT: 'Ju̱denu jpa̱nu jayada simu, samu̱chuveda variy jasiñi̱: “¡Chu̱! Jiiñi̱
    ji̱ta Ju̱denu va̱tasi̱ jaryi. Vu̱ntyityu̱ Ju̱denu ji̱ta si̱tenu yisa̱.”'
  mxb-NT: 'Tá ni̱ ku̱ꞌu ángel ñoó noo̱ ió María, dá ni̱ kaa na̱ xíꞌín xí: ―Ná koo
    va̱ꞌón. Nátaꞌan nda̱ꞌo ini Ndios xiní na̱ yo̱ꞌó, chi̱ na̱ kúú satoꞌo yo̱ kúú na̱
    ió xíꞌón, ta kée na cháá ka̱ ña̱ mani̱ xíꞌón o̱ du̱ú dao ka̱ ñáꞌa̱.'
  pon-2006A: Tohnlengo eri ketila reh oh rahnmwahwih, mahsanih, “Mery, popohl ong
    komwi! Kaun-o ketiket rehmwi oh ketin kapaikomwidahr!”
  maq-NT: 'Hane xi cavisehen ángel ndava María jan ne, sehe cachja xu cuitjin: ―‍Cuhndari,
    tsan. Nina ne, catsinchacun me ngaye, hacuaha tacun me cojo ri. Ngajñi rë yëjë
    ni yachjin ne, ngaye xi jercu catsinchacun ri Nina. ―‍Cuatjin xu cachja ángel.'
  hto-hto: 'Juzíñamui abɨ ímɨe afengo illánomo jofo jaillano daɨde: —¡Ona uáidotɨcue,
    Juzíñamui ñue fɨnócangodɨo! Ocuifɨrede Juzíñamui o dɨga ite. Nana rɨngónɨaɨ baɨmo
    Juzíñamui caɨmare omo eroide, —daɨde.'
  por-BRBSL: 'Having entre, o anjo lhe disse: “Alegre-se, você a favoreceu muito!
    O Senhor está com você. Abençoada sejais vós entre as mulheres”.'
  ces-NKB: 'A když k ní přišel, řekl: “Zdravím tě, milostí obdařená, Pán s tebou!
    [Jsi] požehnaná mezi ženami!”'
  cui-cui: 'Matatsunpin Gabriel, patopa ichaxota María eca. Gabriel barai, María baraichi,
    jeye: —María jaco. Nacom itapeta cayabara tsita jʉntʉ coyene xanepanatsi beyacaincha
    icha yabʉxi. Mataʉtano barapara Nacom pon jiwi Pecanamataxeinaein cabarʉ popona,
    jei matatsunpin.'
  boj-2014: Gebriel a Maria aqaq di brantosiqa minjej, “O Maria, kaiye. Tamo Koba
    a ni ombla unub. A ni kumbra tulaŋ boledamu emqo.”
  eng-OEBUS: Gabriel came into her presence and greeted her, saying, “You have been
    shown great favor – the Lord is with you.”
  eri-eri: Gebriel no bagu minidu benou letuwai, “Oo aita, kaiye, Anyakaro no ne bagu
    yafa bona, figini hini bona, hilobainga tafa hinaha.”
  aly-aly: Antyerlan Mary-warl apetyew, rap ikwer angkew, “Ya, Mary! Ingkart ngkwengel-arleng
    aneyel, ngkweng inkwerelhemel!”
  wiu-wiu: Einatoa mekata edelo ago nokome okome kamo koni atoa Akolaliyo pewe wia
    kakene atoa Ali Muno agome ne auapea yopiko wa okale
  swe-swe: 'Han kom in och sade till henne: ”Gläd dig, du benådade (som blivit utvald,
    fått Guds välvilja och favör över ditt liv). Herren är med dig.”'
  cth-cth: Kalvantami ni Meri koe a tho teh na konawm haw, yawhawinae ka coe e napui
    nang teh Cathut ni na okhai telah atipouh.
  mti-mti: Aneya menan aig wane, “Gaun neumawa ge gungap. Ge baigan kokavit auwana!
    Ayapan ge gungap.”
  pad-NT: 'Hari. Maria kania kaikahi''aha ada Deus ibavi kaija''arini Gabriel oniki,
    bini''ahi: —Maria, khai ini''a hida kodivarani Deus ira kajoamorakaraho''iki i.
    Hojaki ada kadaka''da''di Deus kadania.'
  twi-twi: Gabriel huu no ara pɛ, ɔka kyerɛɛ no se, “Asomdwoe nka wo! Awurade ka wo
    ho, wo a Awurade adom wo.”
  hlt-hlt: Te phoeiah huta taengla kun tih, “A lungvat tangtae aw, omngaih lah, Boeipa
    tah nang taengah om pai,” a ti nah.
  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnìi tɑ dɛsɑpùmbirɛ cĩ́ɛ̃̀tɛ̀ kɛ dɔ̀: Mɑɑri, diwɛ̀ì ndɑ
    bo, Kuyie ndɑ bonɛ̀mu kɛ dɑ dɔ̀ɔ̀ mɛsɑ̀ɑ̀ mmɛdiɛ̀.'
  san-GUJ: સ ગત્વા જગાદ હે ઈશ્વરાનુગૃહીતકન્યે તવ શુભં ભૂયાત્ પ્રભુઃ પરમેશ્વરસ્તવ સહાયોસ્તિ
    નારીણાં મધ્યે ત્વમેવ ધન્યા|
