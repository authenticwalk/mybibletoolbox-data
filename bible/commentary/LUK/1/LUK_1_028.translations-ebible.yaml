  hrv-hrv: 'Anđeo uđe k njoj i reče: “Zdravo, milosti puna! Gospodin s tobom!”'
  box-NT: 'Bìo ó o Kabiriyɛɛle vaá zon o zĩi yi ó o tɛ̀ɛnía a yi: «Mari, foó.
