  azb-azb: 'Mələk onun yanına gəlib dedi: «Salam, ey lütfə nail olmuş qız! Rəbb səninlədir».'
  eng-DBY: 'And the angel came in to her, and said, Hail, [thou] favoured one! the
    Lord [is] with thee: [blessed art thou amongst women].'
  guo-NT: 'Ángel pask María dukxot. Pat wʉt, jʉm-aechon: —¡Moi, María! Dios xabich
