verse: LUK.001.028
translations:
  kpx-kpx: Ige anelu keu lohoale avuho loui avoe, “Ana duave. Kosiveu aiti ui a hoesehavoge
    au nivemo duave.”
  okv-H: puvuto ke einge ena, “Oro, God ta osari kakara, Bada umo te iraguja,” ainge
    enu
  tbo-tbo: Tu winoyanoyana i nei po Maliya ugolina i pa, ‘Tinani tam. Guyau a winagana
    po gasi tauna tam mitehi.’
  mal-C: ദൂതൻ അവളുടെ അടുക്കൽ ചെന്ന്, “കൃപലഭിച്ചവളേ, നിനക്കു വന്ദനം; കർത്താവ് നിന്നോടുകൂടെയുണ്ട്”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἰσελθὼν ⸋ὁ ἄγγελος⸌ πρὸς αὐτὴν εἶπεν, Χαῖρε, κεχαριτωμένη· ὁ κύριος
    μετὰ σοῦ, ⸋2εὐλογημένη σὺ ἐν γυναιξίν.⸌
  bgc-bgc: जिब्राईल सुर्गदूत नै उसके धोरै आकै कह्या, “आनन्द अर जयजयकार तेरी हो तेरे
    पै ईश्‍वर का अनुग्रह होया सै! प्रभु तेरे गेल्या सै!”
  khz-khz: Aneru ia genai eagoto, evaikilaato, “Maino goi gemu ai, Velekou goi goti
    e gena vega-nama para goi gemu ai.”
  deu-TKW: 'Und der Engel trat zu ihr ein und sprach: sei gegrüßt, du Begnadigte,
    der Herr sei mit dir.'
  zsr-NT: 'Catiꞌ gyaziëꞌ Gabriel naꞌ ga zoabiꞌ María, gudxëꞌ‑biꞌ: ―Padiux. Dios ruzáꞌ
    ladxëꞌë quiuꞌ. Zóalenëꞌ liꞌ Xanruꞌ Dios. Lëczëꞌ benëꞌ ga nacruꞌ liꞌ bicaꞌ ba ca
    yúguꞌtë ngul.'
  lin-lin: 'Anjelu akotaki epai ya Mari mpe alobaki na ye : — Mbote na yo, yo oyo
    osili kozwa ngolu monene ! Nkolo azali elongo na yo !'
  hns-NT: 'Djab parie okar ghar me bhiettar gail tab bolies: „Maria, toe soekhie baate.
    Parmeswar tore saath hai aur oe toke bahoet bhalaai kariega.”'
  noa-E: Mag ich chogbapäaiwai chi Ẽwandam chog bëewi chi daupeer sim aar dubwia irig,
    —¿Jãgpai ʉ María? Onee abá aichëjim anʉm. [Ẽwandamau nem ajapha aag ʉʉin khapan
    thʉnʉm ee pʉʉta jʉr atham.] María, chadcha Ẽwandam maach Pöröu pʉʉta eeg oobarmgui
    ajim anʉm irig.
  eng-EMTV: And the angel came to her and said, “Greetings, O favored one, the Lord
    is with you; blessed are you among women!”
  mib-NT: 'Te ni quɨ̄vɨ ndajéhé un núū ndeé ña, te ni cahān yā: Tandii, nacā ndetū
    cúu ró. Chi máá Jítoho yō Yaā Dios iyó yá jiín ró, te ni sáha ya jeē yóhyo ndetū
    gā cúu ró núū tāca gá ñahan, áchí yá.'
  lif-NT2: खे़न् माङ्‌लाइङ्‌बाल्‍ले़ मे़त्तु, “आसेवारो, खे़ने़ॽग दाङ्‌बाल्‍ले़ साॽरिक्
    कुसिराॽ के़धाङे़आङ् के़वाॽरो॥ खुने़ॽ खे़ने़ॽनु वाॽरो॥”
  xnj-xnj: Mtumu wa kunani kwa Chapanga Akamuhegelela akamjambusa, “Tikuwoni! Bambu
    avi pamonga na veve kangi akugubiki uganu waki!”
  mmx-mmx: Laangelo ga rupot saparap ne Maria la ga lok tin, “Lenmila na nemen eburu
    minu! Moroa i nemen eburu minu, la i vara aleng u la ni naba lox anarong u.”
  cbr-NT: 'Usa ''ain ca xucëx cuanx anua ''icënu atsínquin María cacëxa: —Chuámashi
    ca ''it. Mi ca Nucën ''Ibu Diosan upí oquin sinánxunia, xanu raíri ''acësamaira
    oquin. Ax ca mibë ''icën.'
  tee-NT: 'Chai acsni tanucha ju anquilh junta ixvi ju Malia pus chanich xajuni: ―Xanchi.
    Slivasalh na k''ai lamapainin ju xanaviniyan ju Dios ju t''avilan. ―Chunch xajuni
    ju anquilh.'
  eng-LSV: And the messenger having come in to her, said, “Greetings, favored one,
    the LORD [is] with you; blessed [are] you among women”;
  cak-NT: 'Ri ángel can xapon riq''uin ri xten, y xu''ij che: ¡Tiquicot awánima, roma
    ri Dios pa awi'' ret xuya-wi ru-bendición! Ri Ajaf can c''o awiq''uin. Y chiquiwech
    conojel ixoki'' ja ret ri más bendición xawil.'
  pah-NT: 'Kiro Tupana''gapyrive''ga ruri Mariava''ea pyri javo ahe ve: —Ejoryjory
    ti, ei ga. A''ereki Tupana''ga omombyry nde ve okovo nde pyri. Koji''i Tupana''ga
    imombyryvi nde ve kunhangwera''g̃a pe hohe, ei ga Mariava''ea pe.'
  sja-NT: 'Gabriel cheji Mariamaa mãik''aapa mãgaji: —¡Pia baparíiji! Tachi Ak''õrepa
    pɨ piara ak''ɨpari awaraarã k''ãyaara. Iru pɨ ome bɨda aji.'
  xed-xed: 'Ka lamə tsi slanaghata: «Zgu tsa, tfaghaghatfa Lazglafta ta wi katakata.
    Kawadaga Mgham Lazglafta nda kagha,» kaʼa nda tsi.'
  mks-NT: 'Na̱ndi̱hvi táto̱ Ndióxi̱ cán nu̱ íin ñá ta já na̱cachi a já xi̱hi̱n ña̱:
    —Cáha̱n Ndióxi̱ ye̱he̱ xu̱hu̱n, María jáchi̱ cúún in ñá na̱ñe̱he̱ táhvi̱ nu̱ Ndióxi̱.
    Íin Ndióxi̱ xu̱hu̱n ta na̱caja cua̱ha̱ chága̱ ña̱ma̱ni̱ xu̱hu̱n a̱ ju̱ú ga̱ xi̱hín
    java ga̱ na̱ji̱hí —na̱cachi táto̱ Ndióxi̱ cán xi̱hi̱n ña̱.'
  gfk-S: No angelo ga haatne ie gom tange be, “No Watong i kis tikai ma ugo ma ite
    haidane ugo.”
  bmu-bmu: Garatanöŋ Mariagöreŋ anda kewö jiyök, “O Maria, silimgi ölöpŋi. Kembunöŋ
    kalem möriam gihiba göbuk kinma.”
  dgz-dgz: Anea ame waenoro inap taue anega wan, “Nonup inagap wandep. God ge inagap
    wandia amba wat aipakam gimaginiwa.”
  eng-GNV: 'And the Angel went in vnto her, and said, Haile thou that art freely beloued:
    the Lord is with thee: blessed art thou among women.'
  zaa-NT: 'Gutà''a tè ángelia làti dua María nna benie bi saludar nna rèe bi: Yala
    ica''rubà lu'', porqui''ni Señor Dios nna dùe lani lu'' ą''hua adí bendecir chi
    runie lu'' de lo iyaba ca niula.'
  eng-WEBSTER: 'And the angel came to her, and said, Hail, thou that art highly favored,
    the Lord is with thee: blessed art thou among women.'
  guh-guh: 'Angel nexata joneya María peponaponaebota. Angel jumaitsi Maríajavabelia:
    —María, cabajacobatsi. Pexaniajamatabëcuenia Dioso pecataeva. Dioso cayajavaponaponaena.
    Bitso cayavenonaena xamë daxita nevëna petiriavi matatoxenetsia, jai ángel.'
  bon-bon: Yoo, Gabriyela Mariya bau me ädige, jojige egä, “Sebore Mariya! Acejiyame
    maane cama gyene. Tabe babo singi gyene määme tääpume meebine miiji ceerame.”
  nhw-BL: 'Huan Gabriel calajqui campa María itztoya huan quiilhui: ―Xipaqui ta catli
    Toteco mitzcualita. Toteco itztoc mohuaya huan achi más mitztiochijtoc que sequinoc
    sihuame.'
  mgw-mgw: Malaika ngannyendelya na kummakia, “Uyumukage wenga wauyaliwite na Nnu'ngu',
    Nnu'ngu' abile pamope na wenga.”
  swh-ONEN: 'Naye malaika akaja kwake akamwambia: “Salamu, wewe uliyebarikiwa, Bwana
    yu pamoja nawe!”'
  wbi-wbi: unyaMhola ye afikile akati, “nikukuhungila uve ghwe juno usungukilue nu
    Mutwa, uMutwa alinuve;
  bba-bba: Gɔrɑdo wi, u dɑ win mi mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ nun tɔburɑ, Gusunɔ u nun
    durom kuɑ, u mɑɑ wɑ̃ɑ kɑ wunɛ.
  eng-KJVCPB: 'And the angel came in unto her, and said, Hail, thou that art highly
    favoured, the Lord is with thee: blessed art thou among women.'
  kgk-NT: 'Ha upéi katu ogwahẽ Nhandejáry rembigwái Maria ha-py. He''i ojehexa uka-vy:
    —Evy''a katu, Maria, he''i. —Nhandejáry nde rexakwaa-ma. Hembiporavo voi ko nde.
    Nhandejáry oĩ ne ndive, he''i íxupe.'
  waj-waj: 'Aangeraivoono numa inna tunoo: A yoketaamainna variannannee? Udaanga Anutuuqo
    i too kaayauma aiyara yoketainoo. Ivo i tasipama varinoo,'
  cpy-cpy: 'Ikanta ikyaapaaki ronampiri Tajorentsi ojeekira María, ikantapaakiro:
    “¡Nowethatzimi tsinani, itsipateemi eeroka Awinkatharite. Pawijayiteero otsipa
    tsinani-paeni ineshironka-peroteemi!”'
  ekk-PKP: Ingel tervitas teda. „Sul on eriline eesõigus,“ ütles ta neiule. „Issand
    on sinuga.“
  mpx-mpx: Anelose i na elana ge i ba, “Ateu owa Meli. Babala i minaa eliyam ge iyaka
    i muloluagiwa.”
  wbp-wbp: Kujarla yangka marramarra yanurnu Miiriki, ngulajurla wangkajalku nyanungukuju,
    “Yuwa, Miiri! Warlalja-Wiriji kangku jirrnganja nyina nyuntuku, manu kangku wardinyi
    nyina!”
  luo-luo: Malaika nodhi ire momose niya, “Amosi, in nyako mogwedhi moloyo! Ruoth
    ni kodi.”
  nhe-NT: 'Huan Gabriel calajqui campa María itztoya huan quiilhui: ―Xipaqui ta tlen
    Toteco mitzcualita. Toteco itztoc mohuaya huan achi más mitztiochijtoc que sequinoc
    sihuame.'
  aii-aii: 'ܘܥܒ݂ܝܼܪܹܗ ܡܲܠܲܐܟ݂ܵܐ ܠܟܸܣܠܘܼܗ̇ ܘܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇: ”ܫܠܵܡܵܐ ܠܵܟ݂ܝ ܡܠܝܼܬܵ‌ܐ
    ܫܵܦܵܩܲܬ، ܡܵܪܝܵܐ ܥܲܡܵܟ݂ܝ، ܝܵܐ ܒܪܝܼܟ݂ܬܵ‌ܐ ܓܵܘ ܒܲܟ݂ܬܵܬܹ̈‌ܐ.“'
  esk-NT: Isaġulgum tikiññiġaa nipliutiplugu, “Paġlagikpiñ! Atanġum Agaayyutim piksraqtaaġigaatin
    iqatigiplutin. [Quvianaġniqsraurutin aġnapayaaniñ.]”
  msb-msb: Pag-abot san anghel sa balay sani nagsabi siya, “Maglipay ka. Ikaw an pinalabi
    san Dios kag ada sa imo an Ginoo.”
  cpa-NT: 'Jøng² ca¹hí¹ ángel dsi²néi² ja³mi³hiúg³ tsih² mǿ² héi². Ca¹juúh²dsa: ―Juanh¹²
    hoh¹²hning María. Juanh¹² dsǿa¹² Diú¹³ ma²jmo¹ ja³cogh²hning. Quianh¹³ báh³ hning²
    Juu¹³ jniang³ ―ca¹juúh²dsa.'
  dso-dso: ଦୁତ୍‌ ମରିୟମର୍‍ ଲଗେ ଆସି କଇଲା, “ଏ ନୁନି, ମାପ୍‌ରୁ ତକେ ଦୟାକଲା ଆଚେ, ଆରି ତର୍‌ସଙ୍ଗ୍‌
    ଆଚେ ।”
  meu-meu: Aneru na ia dekenai e raka vareai, eto, Ba mauri, e lalokau henimumu hahinemu!
    Lohiabada ese baine bamomu.
  yva-NT: Naito Amisy umaso de nande Maria rai, umba po raura nanto rai pare, “Masyote
    ngkovo nai! Winyirati Amisye tuna nautan muno Po kovo manakoe raugaje nai.”
  dgc-dgc: Ey tu anghel, éy inumange siya ni Maria, a kinagi na diya, a “Maria, édse
    diko i Diyos, a kagbian na ka.”
  zpm-NT: 'Bdziṉ anjl co zaatne no ndzoop, pquiaabdiuzh me ndzoop, rëb me: ―¡Dichos
    luu goṉ, sac tib zha nziuu nac luu lo Dios! Me quianap luu.'
  hix-NT: Àro ke nomokye hatà, Khoryenkom yanoto, wosà hyaka. Ha y, kekon hatà, àwya.
    Ohxe manaha. Towakryexem me manaha. Ayakoro naha, Kohkomo, kekon hatà, àwya.
  sim-sim: Gebriel sirin or i heyehe ormu sawera, �Apmanuwa, Wasilaka angop nyir nga
    sihi nyirin armek uwa ri.�
  npi-ULB: उनी तिनीकहाँ आए र भने, “तिमीलाई अभिवादन ! तिमीले परमेश्‍वरबाट धेरै निगाह
    पाएकी छ्यौ ।”
  cgc-cgc: Gabriel i gapakita daw gaprani ki Maria daw gabugno, “Maria, sadya na adlaw
    para ki kaon. Napili ka para ta bakod na pribiliyo. Ginuo Dyos an gaubay ki kaon.”
  tim-tim: Akto aŋelo arekŋe magaŋmâ kinmâ hin dâep, “Anutuŋe gekmâ âmbâle âlepŋe
    aktât nâŋgâm memeŋe akgiŋdâp aregât heroŋe ak.” dâep.
  yor-yor: Angẹli náà sì tọ̀ ọ́ wá, ó ní, “Àlàáfíà fun ọ, ìwọ ẹni tí a kọjú sí ṣe
    ní oore, Olúwa ń bẹ pẹ̀lú rẹ.”
  wos-wos: God wandéka Gebriel ye dé Mariaré wa, “Nyénawa. Néma Du God nyénika mawuli
    yata nyéni wali dé té.”
  emp-NTPO: 'Bajãnebema nezocara Mariama jũẽped̶a nãwã jarasia: –¡Mẽrã! Ãcõrẽba bʌra
    bia erob̶ʌa. Idjira bʌ ume b̶ʌa.–'
  eng-F35: So upon entering where she was the angel said, “Rejoice, recipient of grace,
    the Lord is with you; blessed are you among women!”
  ind-ind: Begitu malaikat itu sampai, dia berkata, “Salam! TUHAN sungguh berbaik
    hati kepadamu. Dia menyertaimu! Kamu sungguh sangat diberkati di antara para wanita.”
  pes-OPCB: 'جبرائیل بر مریم ظاهر شد و گفت: «درود بر تو، که بسیار مورد لطف هستی! خداوند
    با توست!»'
  mpt-mpt: Abisake tenea osu ye tlanea baabonea Ayam biebo? Sume gobke bianea kamakanea
    bekebkenebo obo seinale gesea
  ssx-ssx: Mo hande enisoloma꞉ ipiki pa꞉ta꞉ pua alota꞉ Keiyae. Neketa꞉ Tekehalima꞉
    ota꞉ amba꞉ epeaala꞉ wandikie. Neke yaapo hala꞉me leekeme.
  mkl-mkl: Amɑlekɑu í lɔ bi tɛɛ í sɔ̃ɔ í ni, ǹ wɑ n ceɛ fɔɔ, ɑwɔ iyi Ilɑɑɔ̃ í ceɑ
    didɔ̃. Aɔ̃ Lɑfɛ̃ɛ í wɛɛ do ɑwɔ.
  gaq-gaq: କିତଂ ଦୁତ୍ ଆତେନ୍‌ ସେଲା ଡାଗ୍ରା ପାଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌କେ, “ନାନେ ସାନ୍ତି ଡିଂଲେଃ
    । ମାପ୍ରୁ ଆନାକେ ଲିବିସଃ ଡିଂବକେ । ମେଁ ନାଁ ଏତେ ଲେଃକେ ।”
  gof-RNT: Kiitanchchoy iikko bidi, “Daro dosettidare, saroy new gido, Xoossay neera
    de7ees” yaagis.
  unx-unx: ସିର୍ମାରେନ୍‌ ଦୁଁତ୍‌ ଇନିୟାଃ ଅଡ଼ାଃତେ ବଲକେଦ୍‌ତେ କାଜିକିୟାଏ, “ଏ ଲିବୁଇୟାକାନ୍‌ନିଃ,
    ଆମ୍‌କେ ଜହାର୍ ! ପ୍ରାଭୁ ଆମ୍‌କେ ପୁରାଃଗି ଲିବୁଇୟା କାଦ୍‌ମେଁୟାଏ ଆଡଃ ଇନିଃ ଆମାଃଲଃ ମେନାଇୟାଃ
    !”
  gah-gah: 'Noigo ageló nenémo Maliá noitoka utó oake láa loko lo amimó: Guivahanímo
    hize lé ogetago noanitika nenoape. Guivahanímo geitoka noive.'
  lcm-lcm: Au, kala serei singina na kala antok ia ta, “Kala ro, numai a kavulik roron
    luai. Volava ve numai!”
  aer-aer: Arntyele re Mary ikwere-werne apetyeke angketyeke, “Arratye, Mary! Ngkarte
    re ngkwengele-arlenge aneme re ngkwenge akangkentye anthurre aneme!”
  qvc-NT: 'Chaymandaqam Dyuspa anjilnin chay Maryaman shamushpa, napaykushpa, nirqan:
    —¡Maryita, Dyusri yanapashunqa! ¡Kushikuy! Chaqa Tayta Dyusmi qamwan. Paymi qamtaqa
    rin yanapashuq maski yumbay warmikunamanda, nishpa.'
  tgl-ULB: Siya ay lumapit sa kaniya at sinabi, “Binabati kita, ikaw ay lubos na pinagpala!
    Ang Panginoon ay nasa iyo.”
  cbs-NT: 'damitan jawen dintu medan jikixun Gabrielin María yuikin: —En miki baiyuaii.
    Yavé Dios miwen benimajaidakin mia bechipaikiki— atushia'
  xtm-NTPP: 'Te ángel ma, ni kivi i nuu iyo suchi jaa ma, te jiña''a i: ―‍¡Chíndee
    ña''a Su''si ma, vaa ro''o, ni sa''a ña''a Su''si ma ja va''a! Maa Iya Tátnuni
    ma iyo ji''in ro ―‍kúu i jiña''a i.'
  nnq-nnq: Mpakachi kuboka Kumbengu ngannyendela ngannengela, “Tengela jibe pamwe
    namwe! Angwana babi pamwe na mwenga na bampi upeele muno!”
  bao-NT: 'To biri Gabriel, María cõ ca niiri tabepʉ jãa waa, o biro cõre ĩiupi: —Mʉ,
    Ʉmʉreco Pacʉ añurije cʉ̃ ca tii bojagore yʉ añu doti. Wiogʉ mʉ mena niimi. Niipetirã
    nomia watoare añuro cʉ̃ ca tiigo mʉ nii —cõre ĩiupi.'
  san-ORI: ସ ଗତ୍ୱା ଜଗାଦ ହେ ଈଶ୍ୱରାନୁଗୃହୀତକନ୍ୟେ ତୱ ଶୁଭଂ ଭୂଯାତ୍ ପ୍ରଭୁଃ ପରମେଶ୍ୱରସ୍ତୱ ସହାଯୋସ୍ତି
    ନାରୀଣାଂ ମଧ୍ୟେ ତ୍ୱମେୱ ଧନ୍ୟା|
  rmn-rmn: 'О миляики ало латэ тай пхэнляс: — Сэлями туки, дини мила! Туса о Сагбус!'
  huv-NT: 'Aaga ángel wüx tapeay niüng ajlüy a nüx, tasaj: ―¡Jow müm, satepeay ic!
    Sasoic nasaj ic lamexom xeyay monajneaj, cos Teat Dios lamambeol ic. Xeyay najneajay
    apmanderac wüx imbas tiül meáwan montaj ―aj.'
  otn-NT: 'Nu̱''a̱ ra̱ anxɛ bi zøp''ʉ mi̱ ''bʉhra̱ hmu̱te, bi ''yɛ̱mbi̱: ―Nná̱ ha̱n''na̱''i̱
    ra̱ nzɛngua ngue gá̱ nthɛui rá̱ ma̱te Oja̱. I̱ nnu̱ ma̱nho''i Oja̱, ''nɛ̱ ma̱n''na
    di ja̱p''a̱''i̱ ngue gätho mi̱''da yø xisu ―bi ''yɛ̱mbi̱.'
  nop-nop: Ala aŋelodi Maliya hakukneŋ fooŋ indiŋ niŋguk, “Du kulemaŋgoŋ hatibeŋ.
    Wapumdi dukut hatilak doktiŋa kahaŋ tigamulak.”
  obo-NT: To kod‑inguma taddot ponolihan, mid ikahi sikandin to, “Maria, kahaa ka
    oraroy, su id pokita tod Longaggon iddos kopiyannoy rin kikow woy od dumannan
    ka nikandin.”
  kca-kca: 'Ангел ԓўв хŏщайәԓ ԓŏӈмаԓән, йастәс: "Амтәтԓыйа, йӑм мŏщатәм нэ! Турәм
