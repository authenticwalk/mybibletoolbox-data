  stp-NT: 'Baꞌ mummɨ ba ji buus na paiꞌp tuꞌiiꞌ gu Mariiya, jotmodaꞌ bha jaꞌp bam
    maax mi baꞌk chɨr. Baꞌp tɨtda: ―Aañ bha jaꞌk ɨp jiñ jaduuñ. Aañ bham aaꞌñdham
    nat gu Dios gɇꞌkam kɨꞌn jum aꞌm ba tɨ tɨɨ na cham jax chuꞌm ubii jaꞌxbuiꞌ puiꞌ
    gɇꞌkam bhaan tɨ nɨnɨidhat.'
  ame-NT: 'Mellañot̃eñña allempo c̈hap eʼñe ñeshopaʼ atet̃ otos: —Oʼch noc̈ha nehuom̃chaʼtosep̃.
    Yompor eʼñe puemuereñot̃ep̃ p̃apaʼ atarrchaʼ coshaterrep̃, ñapaʼ eʼñe peshoʼtsen.
    Yomporpaʼ atarr bensareʼtam̃penep̃. Ello pem̃tanaʼtueñ allohuen p̃acmaneshaʼ att̃o
    bensareʼtam̃penanet ñet.'
  mgh-2016: Nnepa nkawaaphiya wa Amariamu nkaweera, “Mpuha ukhalhe ni inyu! Athithi
    ari ni inyu, nhovahiya nnema mulhupalhe!”
  kvn-NT: 'Tegin angel puna-chiid-neg-yabal tognonigu, punaje kote chogal: —¡Anná,
    tegidde! Pab Tummad nugu pegin pinzhas. Tenal Pab Tummad chogdo, ede pebak kudii.'
  gvf-gvf: Angel ure iru di abalini tongwa, “I mile dinio. God Singaba i bole mile
    pai ere wai pire i tomua.”
  san-ISO: sa gatvā jagāda hē īśvarānugr̥hītakanyē tava śubhaṁ bhūyāt prabhuḥ paramēśvarastava
    sahāyōsti nārīṇāṁ madhyē tvamēva dhanyā|
  deu-ELBBK: 'Und der Engel kam zu ihr hinein und sprach: Sei gegrüßt, Begnadigte!
    Der Herr ist mit dir; [gesegnet bist du unter den Frauen!]'
  mcb-NT: 'Impogini yogonketapaaka Gavirieri ovankoku ikiapaake ikantapaakero: —¡Viro
    Maria, shinetempa, ishineventasanotakempitari Tasorintsi, ikantakani itentakempi!'
  yle-yle: Yi enjel Méli ka loo, kwo, Mw꞉ââkó Méli. Kwo, Nmî Lémi ngê da ngmidi ngi,
    ṉga myewunê vyuwo.
  swh-1850: Malaika akamwendea, akamwambia, “Salamu Maria! Umejaliwa neema nyingi!
    Bwana yu pamoja nawe.”
  msc-msc: 'Mɛlɛka donda Mariyamu kan ka a fɔ a yɛ ko: «N na tuwali ye i yɛ, ile,
    barakaden. Alla ye ile fɛ.»'
  ese-NT: 'Esohuidojojji dobiquia cua Maniaja equi yasijje. Jama mimime cua onijje
    baꞌa: —Mania, yani eya. Eya Eyacuiñajjiya huoojea canaje mi que mimiya. Miya ca
    ca oe ohuaya bacaca canaje ejjamejoquijji. Eyacuiñajji miquea Emeshi Mese nei,
    miya ohuaya jaahuana cani —jamaya cua esohuidojojji.'
  jac-NT: 'Hayet yoc apno naj ángel yul n̈a bay ay ix, yalni naj tet ix: —Tzalahan̈
    yuto ayco Comam Dios hawetbihoj. Caw niman iscꞌulchꞌanil Comam tawin̈ yuto sicꞌbilachilo
    xol hawet ixal, ẍi naj.'
  cak-CNT: 'Ri ángel can xapon na vi riq''uin ri xten, y xubij chire: ¡Tiquicot c''a
    ri avánima, roma yalan xaka'' chuvech ri Dios! Ri Ajaf can c''o aviq''uin. Y chique
    conojel ri ixoki'' ja rat ri más urtisanic xac''ul.'
  zia-zia: Arare Gebriel mene nuna-una baungno eyero sena, “Ture iwaing. Tuwa Bayau
    ning gosinoi iwaing yero noiya. Tuwa mene ning aune dema mitoiya.”
  mal-2015: 'ദൂതൻ അവളുടെ അടുക്കൽ അകത്തു ചെന്നു: കൃപലഭിച്ചവളേ, നിനക്കു വന്ദനം; കർത്താവു
    നിന്നോടുകൂടെ ഉണ്ടു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Õꞌacʉ̃rẽ werecoꞌtegʉ co nirõpʉ sãjãa, añudutigʉ aꞌtiro nicʉ niwĩ: —María,
    mʉꞌʉrẽ añudutise miitiꞌi. Õꞌacʉ̃ mʉꞌʉrẽ añurõ wéégʉ pajañaꞌmi. Cʉ̃ marĩ wiogʉ
    mʉꞌʉ meꞌrã nimi. Nipeꞌtirã numia yʉꞌrʉoro mʉꞌʉrẽ añurõ weeyʉꞌrʉnʉꞌcãgʉ̃sami, nicʉ
    niwĩ.'
  mbl-NT: 'Ha Gamineo te Mãnix pet ha mõ''nãhã'', tu: —''Ãneo. Topa te xa hãmmaxnãhã'',
    tu nũ mũtik tihi''. Kaxĩy.'
  zpc-NT: 'Biz̃i uyuꞌu ángel luꞌu yuꞌu ga zu María, unëꞌ rëbinëꞌ lëbiꞌ: ―Padiux, raxetzague
    Diuzi ca rueloꞌ. Zucazi Diuzi rnëꞌë luëꞌ. Huelaꞌiya Diuzi luëꞌ ca nurla yaca nigula
    tula.'
  gul-NT: Dat angel come ta Mary say, “How ya da do, Mary. De Lawd done bless ya fa
    true! E da trabel longside ya!”
  arp-arp: 'Nau hautheaun haeedasaa, nau hanaāenehethāde, Haunauwuthajau, nananin
    vechauthane, Vahadāde hanedaudaunāne: hauwunaunane hesānaa.'
  mau-NT: 'Ja³ˀa³sˀen³ a²ncje⁴-ve⁴ ya⁴ jña³ ti¹jna³, qui³tso²-le⁴: ˀnta³-li² ji³ xi³
    cjai¹nca³ to⁴nta³-li². Je² Nai³-na¹ ti¹jna³cao⁴-li². Nqui²sa⁴ to⁴nta³-li² cao⁴-ni³
    tsa² ya¹nchjin¹ xi³cˀa³.'
  gup-gup: Namekbe angel kumwam bimarneyimeng, “Ngudda ngalbu God ngunmarneyimeng
    bu ngudda yidjalmak dja wanjh nungka ngunedjarrkre!”
  bss-NT: Áde ángɛl étáné Maria enhɔ́b aá, “Á-Maria, nsaŋ ḿbɛ̂ ne wɛ! Edíī
    mmwaád awě akudé mendɛ ne Dyǒb. Titɛ́ɛ Dyǒbɛ adé ne wɛ.”
  met-met: Uleginama sok mana saing harua ba, “Xaidap xai. Toxoratamona wa ranguaung.
    Libu xai maung baing!”
  nys-nys: Djin-djin-kwabba koorl Mary kidji waangki, “Nakal noonak! Boolanga-Yira
    nyiny noonookyel kidji baal moorditj yanga-kwabba noonak!”
  kpj-NT: 'Ỹju heka kiamy rarybere: —Beysakre Marie! Inynyrỹ heka awana ratxireri.
    Bedeòbyhykỹ adee kidiwahinykre. Tii arãwowydynyreri.'
  zao-NT: 'Tsa mndaab mandad ta nzo Mari ne nzhab mandad: ―¡Tsan Mari, naley bloo
    leettsooʼa, tak kwathoz wen nzo leettsoo Diox ne Diox lu! Ne lee Zha Nabee ndo
    kon lu.'
  byx-byx: Ma Gabriel ka mit sagel ki be qa ruqun ma’, “Atlu a nanki. Ama Ngemumaqa
    dai ama atlu aa rutka never a ngi. Ama Slurlka dai qurli qa, qe na ngi.”
  ctu-CTI: 'Jini ajtroñel i cha''an Dios ch''oyol bʌ ti panchan ti ochi ya'' ba''an
    María. Ti'' sube: Mi cʌq''ueñet saludos. An i yutslel Dios a wic''ot. Lac Yum
    wʌch''an a wic''ot. Más mi yʌq''ueñet Dios i yutslel i t''an bajche'' pejtyelel
    yambʌ x''ixicob, che''en.'
  zos-NT: 'Tøjcøy angeles ijtumø María, yuschi''u y ñøjmayu: ―Nø mi ṉgyotzoṉ Diosis,
    María, y ndø Comi mitzji''ṉbøte. Mitz más vøjpø ti mi mba''tu que ji''n eyata''mbø
    yomose.'
  gvs-gvs: E aneroseyana ima Meri ina vada goi isiu ima ilatuwoko idigo kana, ‘Kom
    Meri Yauwe ikanuuwoiyem, uyagu! Tomoya kom taiyao!’
  kbm-kbm: '@see-verse:LUK.001.027'
  tew-tew: 'Heḏi Gabriel-di nä́ˀi sengitundi Mary óejay: “Híhchandibo unmúuní u̖
    Jôesi Táḏáḏí hânho wóesígíˀiˀ. Jôesi Táḏá-á u̖-áḏí najiˀ.”'
  rmc-rmc: 'Oda aňjelos avľa ke late a phenďa lake: „Smirom tuke! Chudňal e bari milosť
    a o Raj hino tuha.“ [„Bachtaľi sal maškar o džuvľa!“]'
  apr-apr: Le nga bangabangana tani in idu pombe pang ye Madia, motong la iwete lo
    ponana ki panga, inbe iwete nen, “Tool Mai inepe yong, le iyeie urata dook mata
    san pong.”
  tiy-tiy: Ménggégumah i télakiwe dob Mariahe brab ménbéréh mano, “Oror go! I Kadnaney
    dumo muwe, brab niraya no beem dakél bantugan.”
  nlg-nlg: Na angel te mai tatana me ghaghua, “Na mabo itamua. A Lord itamua, me vautogho
    haba va!”
  dgr-DOGNT: Yak'eet'ı̨į̀ Mary ts'ǫ̀ ajà hayèhdı, “Nexè sìghà welè! Nı̨ sìı ts'èko
    hazǫǫ̀ nahk'e nexè sìghà hòɂǫ hǫt'e. Nǫ̀htsı̨ nexè hǫt'e,” yèhdı.
  pes-OPV: 'پس فرشته نزد او داخل شده، گفت: «سلام برتو‌ای نعمت رسیده، خداوند با توست
    و تو درمیان زنان مبارک هستی.»'
  ron-1924: 'Ынӂерул а интрат ла еа ши а зис: „Плекэчуне цие, кэрея ци с-а фэкут маре
    хар; Домнул есте ку тине, бинекувынтатэ ешть ту ынтре фемей!”'
  tpz-tpz: Ka ankeroꞌ tavus e Mariaꞌ, pareꞌ soe pan, “Potan avih Mariaꞌ, Sosoenën
    to ep vavih ko nom oah, ke Sunön to teꞌ vaꞌpeh me a nom oah.”
  agd-agd: Mairá Kebrieri véi vaintá onó ben máa semí, “Anasi oe, bayan mino. Bafan
    mano éin má ban mino. Tiyarafenu ano éin moékentá avu uren éin kama uanten mino.”
  rkb-NT: '@see-verse:LUK.001.027'
  san-THA: 'ส คตฺวา ชคาท เห อีศฺวรานุคฺฤหีตกเนฺย ตว ศุภํ ภูยาตฺ ปฺรภุ: ปรเมศฺวรสฺตว
    สหาโยสฺติ นารีณำ มเธฺย ตฺวเมว ธนฺยาฯ'
  iws-iws: Mɨ paekwosɨmɨn saiiram ha namɨn mɨ siya saiir inɨ boɨnɨu, Akam, Adi Komii
    siya kɨriirsi naɨngwobumbugɨn. Mɨ siya ɨni kɨnakar nwowɨn.
  pol-SZ: 'Gabriel, stanąwszy przed nią, powiedział: —Witaj! Pan jest z tobą i obdarzył
    cię szczególną łaską!'
  ztq-NT: 'Lëë angly kwsëëb leñ lidzy me aan lëë angly pkëëptyux me chëb: —¡Xle Dios
    lool ni lëë Dios nakni lii!'
  zai-NT: 'Ora biuu ángel que ra nuu be bigapa diuxi laabe ne na: ―Ma ulí Dios lii,
    María. Dichosa lii lade irá xixé gunaa.'
  upv-upv: Ko anglo evan ji Merri renge loloim sen ko owrai tevi ni, “Erres, nik kup̃ir.
    Numal ololi erres tevim ko eptevi nik.”
  wap-NT: Aizii angel kaawan oꞌidaꞌati, sariapa ukian oꞌati, “Kaiman pugaru? Kainaꞌa
    Tominkaru putuma, naꞌiki tuukii ukamunanun puꞌati,” ukian oꞌati.
  mva-mva: Bokaibe ‘enzel’ Gabriel ilako aine ngaena-lo nge bokai ipile, “Ilo-uia
    kaiko-lo ngaeno! Nanaranga ilo iuiatakiko-tina. Tanepoa kaiko-lo isoaki be marou
    ne bibia-tina ane imarouiko!”
  dwr-NT: Kiitanchchaykka Mayraamikko yiide, “Darissaade dosettawunne, sarotethay
    new gido; Godaykka neenanna gatho de7ee; Neenikka maccawanttu giddon anjjetteeddawunno”
    yaageedda.
  kfw-kfw: "Halli marwaan tirton kha ajuoa ati, “Nang nadiang kadai omrase! Pumi kha\
    \ nang nachungnga aom, Numeisa ngai karra nanghi rawaan kathakhet na eii!”\x94"
  bfz-bfz: स्वर्गदूते तेसा गे पीतरे आयी की बोलेया, “खुशी और जय तेरी ओ, जेस पाँदे परमेशरो
    री कृपा ऊई री, प्रभु तां साथे ए।”
  cuk-09: 'Bia-María-maidse anger dognonigu, ega sognonikid: —¡Na, degite! ¡Bab Dummad
    begi nabir binsasad! Bab Dummad beba gudiguad. Baigan-omeganba Bab Dummad bur
    nued begi binsasad.'
  ben-OBCV: দূত তাঁর কাছে গিয়ে বললেন, “মহান অনুগ্রহের অধিকারিণী, তোমাকে অভিনন্দন!
    প্রভু তোমার সঙ্গে আছেন।”
  mil-NT: 'Te espíritú‑áⁿ nǐ quɨ́hu‑xi ndéé xɨtɨ́ vehe núú ndécú tǎ Màriá, te ní xáhaⁿ‑xi:
    —¡Cóvǎha‑n‑aⁿ! Dútú Ndiǒxí ío cùu iní ñáhá‑gǎ xii‑n te ndècu ndɨhɨ ñaha‑gá, te
    ío‑gá xító ñàha‑gá xii‑n dàcúúxí dàva‑gá ñáyiu dɨ̀hɨ́ —càchí espíritú‑áⁿ xǎhaⁿ‑xi.'
  myu-myu: Oajẽm Deus ekawẽn tojotjot'ukat Maria kay. — Tũ'ũ, ecokcog̃ cuy eg̃uy —
    io'e. — Deus xipat cĩcãat je'g̃ũm ewebe. Wuykukukat soat em jekukum eweju — Gabriel
    o'e.
  amk-amk: Mayeai wewaifoi da ma sobu Mariai tuti medu wei deyo, “Mahikaifeai we wau,
    wobu ne bengfo ampa. Sempaisi niai na wau.”
  fai-fai: Kale ensel ayo tad utam nadale bakomam, “aket idak teinalo! Got ayo aket
    dukum kuw kukamsa. Kale Got ayo kuwso be kate!” Wakeisa ko.
  ura-NT: 'Nitohaneein cuhin jetaote, nii niha Marihane jaaun rene turuhin enohin
    jetao: “Ii renena bedaeniha uunra, Cana Coauneraacha rausiajei. Jataainte ii rausiaje
    Cana Coaunerara” naa rai nii anjerane jaun jetaote,'
  mcd-NT: Ascano aqui nocoshon yoini, —Un miqui oa. Diosin oian min fasi sharacoincun.
    Mia fasi noicoin. Nocon Ifo mifu icaran, —ishon yoini.
  urt-urt: Pe walip hlaꞌ nate ŋaname ti na, “Amai ŋam, Lahmborenge hriphrip me nin
    supule pe, kin ŋoih miꞌmiꞌ me nin, topoꞌe kin narp topoꞌe nin!”
  awk-awk: Ġatun noa aġelo uwa bounnoun kin, ġatun wiyelliela, A! murrȧrȧġ umatoara
    bi Yehóa kȧtan ġirouġ katoa ba; murrȧrȧġ umatoara bi nukuġ ka.
  kiz-kiz: Akahida kwa muene ni kujobha, “salaam, bhebhe jhe upokili neema mbaha!
    Bwana apendisibhu nabhi”
  tzo-TZE: 'Li j''almantale tey i''och yo'' bu oy li tsebe, jech laj yalbe: ―Vo''ot
    t''ujbilot yu''un Dios. Li'' xchi''inojot. Mu''yuc boch''o yan tseb ta xac''be
    yabtel jech chac c''u cha''al li vo''ote ―x''utat.'
  lex-lex: 'Hopopan de nma nakot la Maria niwra: “Maria ee! Kalwiedo! Orgahi-Orha''a
    Nara''a-napa''lu ne hota E Nor o'' talla!”'
  dov-dov: Wakasika kulinguwe wati, “Wapona iwe noopedwe luzyalo lupati. Mwami uli
    aayebo.”
  rgu-rgu: Ana natudu ao na neuꞌ ana fetoꞌ ria, boe ma nae, “Ana feto anaꞌ on, soda-moleꞌ
    neuꞌ o! Manetualain here na o, fo sakaꞌ tao fee o hihii-nanauꞌ malole esa. Maria,
    Manetualain sama-sama no o.”
  toc-NT: 'Amá ángel lak­ta­nu̠chá anta­nícu xuí María y chiné huá­nilh: —¡Luu ca̠na
    li̠pa̠­xúhu clak­chimá̠n huix tzuma̠t hua̠nti̠ Dios lac­sac­ni̠tán! Dios Quim­pu̠­chi­nacán
    huix anka­lhi̠ná ta̠huilán, y xa̠huachí a̠tzinú huix sicu­la­na̠t­la­hua­ni̠tán
    ni̠ xachuná xa̠maka­pi­tzí̠n lac­chaján.'
  ulk-1902: Abele angela tababu abi detager, kega, Kaka au omare marim, Iehoua uadoa
    mari dog; ma uerkab kosker gaire kosker ge.
  som-som: Malaa'igtii baa u soo gashay, oo waxay ku tidhi, Nabad, adigoo nimcaysan,
    Rabbiga ayaa kula jira.
  mam-C: 'Te'' tkanin Gabriel, xi tq''ma''n te'' txin: Ma chin tzaja q''olb''il tey,
    Mariy. Ax Dios tuk''iy ex ky''iwlinxixa tu''n.'
  ndj-ndj: Makungu kamuyendela na kumujambusha, “Hawije! Bambu kava na yuwi, kakugayila
    usangi!”
  mbj-NT: 'Ti m'' ããs bahõm ta wë, ti m'' taky hadoo: —Ỹ ana a wë õm ỹ panäk hyb n''aa.
    P''op Hagä Do ky enyym a wë. A hã hẽ tabawät —näng mä ããs Gabirijéw häd näng do
    kyyh.'
  lat-VUC: 'Et ingressus angelus ad eam dixit: Ave gratia plena: Dominus tecum: benedicta
    tu in mulieribus.'
  ngp-ngp: Mtumigwa ywa kwe mbingu niyo amwizila mwali uyo niyo amgamba, “Ndamsa!
    Zumbe e hamwenga na weye, naho kakuvikila vitendese.”
  aoi-aoi: Eneja ni-yama Keburiyela Meri-wa, “Ngeniyerriya, Nubungkawa Neningikarrawara
    nginu-werrungwur•denama amandangwa nungkuwa-manja. Nungkuwa-manja n-ambilyame-ka,”
    ni-yama nakina.
  enq-2: Enjele doko Maria petea dokonya ipupala lao pituu, “Emba Goteme auu kaengena,
    emba auu pyoo pitipi. Kamongo doko emba-pipa kalyambino. Goteme emba auu pisimupa,
    enda waka dupa pitaka embame ita minilyinona” lea.
  eng-ASVBT: 'And the angel came in unto her, and said, Hail, thou that art highly
    favored, the Lord is with thee: blessed art thou among women.'
  mna-mna: 'Tana aŋela ila ipet ki Maria, mi iso pini ta kembei. Iso: “Maria, aigule
    ambaiŋana. Merere, ni leleene pu mi ikampe u biibi kat. Mi ni imbotmbot raamu.”'
  rmy-ARLI: 'Kad alo o anđeo, phenđa e Marijaće: “Radujin tut! O Gospodi tuja! Ovi
    but milostivno premala tute!”'
  myw-myw: Mtowen Gebliyel inek Meliy, ilana, “Kalin nuwag! Yowbad soum ya̱koum, ilabeim.”
  sby-sby: Mungelo mpwalashika kuli Maliya walambeti, mitende obe walelekwa ne Lesa.
    Lesa uli ne njobe.
  sll-sll: Pa dire yu ditongwi, “Amagirye. Ni God miling ala pania, God ni kina ereho
    mol pai onanua.”
  yaq-NT: 'Ju''u ankeles, jum aapo''ik kateka''u au yepsak. Intok ini''i: ―Alleewame
    eu aune, empo, Liojta betana tu''ik bichame. Ju''u itom yo''owa Lios emak aane.
    Intok ju''u Lios, si''ime jaamuchim bepa tu''ik eu ya''ari ―ti au jiiak.'
  uro-uro: Bä ama ensel qa män gem gi dä qä qoar na qi rhoqortäqyia, “Ama mär sagem
    nge inguna ma Ngämuqa qat tu aa snäng sävät a nge masirhat. Bä ma Ngämuqa di qale
    qa gem nge.”
  ita-1885: 'E l''angelo, entrato da lei, disse: Ben ti sia, o tu cui grazia è stata
    fatta; il Signore è teco; benedetta tu sei fra le donne.'
  muy-muy: '*Məslər ge Melefit nakəŋ àrəkioru ka wur dahalay ni, àhi : « Nəgruk sa.
    Nak ti Melefit awayay kur, agruk sulum gayaŋ. Bay Melefit naŋ àbu akaba kur. »'
  kqc-kqc: Mina naivo naivo vima bi Mary rofu bosi niyo, “Rema mida, Sei ya rofu sena
    ada reyo, ma Varika amiye bi yasa amedo.”
  rmc-ZRB: 'І сар заавля анґєлос кє лате, пгендя лакє: — Бахт тукє, ту хундял благіпе!
    О Рай туга!'
  tav-tav: 'To bairi Gabriel María tʉpʉ buia nʉca eja, ocõo bairo co caĩñupʉ: —Caroa
    wame mʉre yʉ buio rotimi Dio. Mʉ mena ãmi. Aperã romiri netoro caroa wame majuure
    mʉ átibojagʉmi Dio, co caĩñupʉ Dio tʉ macacʉ.'
