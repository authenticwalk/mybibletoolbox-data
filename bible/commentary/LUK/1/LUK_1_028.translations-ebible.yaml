  zpz-NTPP: 'Orzeꞌ guꞌ anc zeꞌ zeꞌ nu zub ñi. Orzeꞌ nay rab yuñ: ―¡Shnur! ―nay―. Ñgyoozh
    nac num ru, nunu tonaꞌ la nap gyicy mi num ru ―nay.'
  mkj-mkj: Sohnloanngo inla ipoa rahnmwahuwi, ih pwa, “Mary, popohl oang koawoa! Koaunno
