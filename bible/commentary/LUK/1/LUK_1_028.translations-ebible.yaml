    u''âsi mono, ma tô aiwẽsã, Wanhib''apito hã. Taha wa, te za aima tinhopru, ĩwẽ
    uptabi na. — Ãne te tãma rowasu''u, Marizaha ma.'
  cuk-cuk: 'Baliwitur María-maidse dognonigu, ega sognonikid: —¡Naa, degite! ¡Bab-Dummad
    begi nued binsasad! Bab-Dummad beba gudiguad. Baigan-omeganba Bab-Dummad bur nued
    begi binsasad.'
  tbf-tbf: Ma a nga beit sien nge pevien, “Mi molu ta mon meie no. E Raban a resmata
    no! Mi Nguts a mon meie no.”
  uig-CYR: 'Җәбраил униң алдиға кирип униңға: — Салам саңа, әй шәпқәткә муйәссәр болған
    қиз! Пәрвәрдигар саңа ярдур! — деди.'
  ikw-NT: Enine izi wam zne hne ọ zị, kaa, “M bekwulem o, jị nye Nyenwe aị dagwụnu,
    ị bụ nye ọwa ọma.”
  khs-khs: 'Apula:, Hepene senawa e salo hanapola: selese, “Ikilale napolo, kewa Kote
