    Ma ri Dios Kajawxel cꞌo awucꞌ yey acꞌulum ri unimal rutzil ucꞌuꞌx Rire —xcha che.'
  rop-rop: Wal wen det einjul bin kamat langa Meri, imbin tok, “Meri, God im laigim
    yu brabli, en im jidan garram yu.”
  mee-mee: Anggelo laeala ke loa te Maria na ke role kia roma, “Nga longmarapaga ta
    Nutu ke pulia lona te one, ba i ke momo kala nge one.”
  mwf-2018: Bere ku angel nhini-ka pangamngeruy ngarra Mary i murrinh mamnge, “Ya
    Mary. Le warda thani. Pule ngala Yile neki-ka memnhimangkart i nukunu-ka kanam
    ngarra nhinhi.”
  dif-dif: 'Ja angela nankangu wirina wonti ja jatana wonti: „Murlali nganamai murlamaninietjajai;
    Kapara jinkangunto, jidni murlali pirna nganai widlani!“'
  gam-gam: Pille mopillka tau agelo Maria moi al wo embe dji, na ni wopake we dje
    aundo. God ni wopake pille awi, une ni boll moro we dji.
  nou-nou: Awarate iji ainde Joseph evetu awa jimbae atiri asisi ewamei mi Mary da
    yei bugudo sisira, “Dubo ewamei de da atio. Mamo imo de daedo atise imo ewamei
    be ira.”
  mqb-NT: 'Maslay a Mbərom ata a zla pə cakay a Mariyama kutok, a jan: «Na jak anak
    ''am, dənama. Taslay mivel bayak awan, anga Mbərom kà gak anak nga tə asan zek
    anahan. Mbərom Fetek winen inde tə iken.»'
  ape-B: Enyudak ensel nyanaki nyatoglomok ali nyaklipok nyakli, “Luwahep Maria, nyakin
    michin anyalu kalbu ali nyenehilau. Diginali nanenyu nape halakati ali nenekumenyu
    yopinyi.”
  grc-F35: Καὶ εἰσελθὼν ὁ ἄγγελος πρὸς αὐτὴν εἶπεν, «Χαῖρε, κεχαριτωμένη, ὁ Κύριος
    μετὰ σοῦ· εὐλογημένη σὺ ἐν γυναιξίν.»
  cav-NT: 'Yusu tsahuaquiquetu nubiticuare María aniyaju. Nubitsu tujatu isaraticuare:
    —Bandía, mama. Isaraya mique era. Yusu tu miatsehue dyaque jida. Tuquetu miatsehuedya.
    Turami mepehua dutya epuna cuana ducuque, —jadya tujatu aticuare.'
  kgp-NT: 'Fi hã mỹ tóg vẽnh ven mũ sir, Gabriel ti, kỹ tóg fi mỹ: “ã mỹ há?” he mũ.
    “Topẽ vỹ ã jagãgtãn, kỹ tóg ã vég mũ,” he tóg mũ.'
  bvd-bvd: Na 'ensel nai 'e dao ka bae 'urii fuana, “Sato diana kau fuamu wala, God
