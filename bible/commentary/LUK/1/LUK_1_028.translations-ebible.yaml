    Tajorentsi, kijokiro rowakimi. Panaakotakiro maawaeni tsinani ikaminthaaperotzimi
    rirori.'
  nsn-nsn: Doha anggelou ke kula tatanono pare, “A marein uaia tun totomua! Ingga
    ter niguata uaia tun, a Tamata Noman e uangoul tagu totomua.”
  san-DEV: स गत्वा जगाद हे ईश्वरानुगृहीतकन्ये तव शुभं भूयात् प्रभुः परमेश्वरस्तव सहायोस्ति
