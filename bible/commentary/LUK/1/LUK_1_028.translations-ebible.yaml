    bipiib mɔmɔk pu na.”
  tzo-ZNT: ―Voꞌot lastꞌuj li Rioxe. Liꞌ xchiꞌinojote. Muc muchꞌu yan tseb ta xtꞌuje
    chac cꞌu chaꞌal li voꞌote ―xꞌutat la yuꞌun anjel ti Maríae.
  mpm-NT: 'Ni jaa ángel un nuu kancha ña, ti ni kachi da: ―Too ni ndii. Ndatu ni kuu
    ra nuu Yandios, ti kancha Jitoꞌyo jiin ra, ti ndatu xaan ga ni kuu ra nuu Yandios
    ja kuu taka ga ñasɨꞌɨ ―ni kachi ángel un.'
  ots-NT: 'Car anxe bi ñʉti car ngu̱, bi xih car María: ―Jatzi, María. Xí ndo nequi
    ca Ocja̱, cja̱ guegue da möxqui. Más drá ndo zö car favor ca da dyøjtiqui ni ndra
    ngue cʉ pé dda bbɛjña̱.―'
  hoy-hoy: स्वर्गदूत आकिन हात्‍ती बुळ्क बंदकु अंदुन, “नी धन्य आय, नीन मा परमेश्वर
    उन अनुग्रह आग्याद! प्रभु नीन सांगुळ आन!”
  uri-uri: Maur akwapel a Maur Wailen pa kil paln ekg kin pa yatom kil la tolpa, “Maria,
    ukweitn wor! Kitn pa Maur Wailen ukweitn ipma wor wailmanten, Wailen ntieitn arpm.”
  amo-amo: Gono kaddura Kutelle da kiti me, a woro, “Nliso fi, udi gongong kang! Kutelle
    di ligowe ninfi!”
  pjt-pjt: Ka angelpa panya paluṟu wirkanu Mary-la munu pukuḻṯu tjakultjunu palula
    alatji, “Awa, Mayatjanyanku puḻkaṟa pukuḻarinyi, mununta ilangku kanyiṟa nyuntumpa
    wiṟu mulapa palyalku.”
  cwe-cwe: Msenga wa kuulanga kamuhitila na kumulongela, “Nokulamsa! Mndewa kahamwe
    na weye, nayo kakutemela mate g'hani!”
  daa-NT: 'Ɗubil-ak un̰jitu ɗo werti, ŋa ooyiititi, ho ŋa kaawiitit aman : « Kaŋ aacay,
    ka gas barkin min ɗo Buŋdi. Ŋa goy iŋ kaŋke. »'
  mlp-mlp: Ossa kam nab angelo Gebriyel gwahtiqim Mariya bulon, Aw ni nawa osaq e?
    ham. Iyahta agem dimunta nigad in ni ninaq osaq ham.
  ape-C: Enyudok ensel nyanaki nyatogrumok aria nyakripok nyakri, “Ruwahep Maria,
    nyakin mishin nyur wosik aria nyanadudareh. Debeini nani nyak nape hurukatin aria
    nenekumen yopunyi.”
  bgs-bgs: Tô igdunggù si Gabriel tun ki Maria, igkagi sikandin, na mà din, “Kadayawan
    ka! Ágkéduwan tô Áglangngagán áknikó, asta ágtákkássan ka ikandin!”
  faa-faa: Airakano Maria akaya á hepene aporo pekea someraka, “Maria, neyaki Kotimo
    tau auaraka rerane kakenapo. Kotimo neane kára arareraka makotesasamo seseaka
    kakanie. Kotiane neyaki hakāsa rekenapo.”
  kik-kik: Mũraika ũcio akĩmuumĩrĩra, akĩmwĩra atĩrĩ, “Nĩndakũgeithia, wee ũrathimĩtwo
    mũno! Mwathani arĩ hamwe nawe.”
  cap-NT: 'Naaquiz tjonz̈cu, anjilaqui paljaychic̈ha, tuz̈ cjican: —Cullacalla, Yooz
    k''ayamc̈ha amqui. Yooz kjarquizza. Niz̈aza Yoozqui amtan chicapachac̈ha. Yoozqui
    tjapa maatakz̈quiztanam amquiz juc''ant wali favoraz̈ paaquic̈ha. —Jalla nuz̈
    tsaanchic̈ha anjilaqui.'
  ksr-ksr: Gajobanoŋ Mariawaanoŋ kema kokaeŋ ijoro, “Oo Maria, weeŋga awaa. Poŋnoŋ
    kaleŋmoriaŋ goma giwo namba.”
  eng-TNT: 'And the angell went in vnto her and sayde: Hayle full of grace the Lorde
    is with the: blessed arte thou amonge wemen.'
  sbs-sbs: Cheza kwali ni kuwamba, “Lumele, iwe yo shemuvitwe ahulu, Simwine wina
    nawe.”
  sue-sue: Are Gebriel meni nuso nana bamuro ego senua awa, “Tua koko. Anutu ni gawi
    ewanana inowia. Tua meni nimore dai itewia.”
  fra-NCL: 'L’ange étant entré où elle était, lui dit : « Je te salue, pleine de grâce ;
    le Seigneur est avec toi, tu es bénie entre les femmes. »'
  bhg-bhg: Ango edo anela awa Mary da yai gundo sisina, “Ategetena, Badari imo gido
    dubodave eira! Ami imonde daedo isira, edo ainda ao ari bajinabé eutumai berari
    daginegedo ito yai piesira.”
  snn-NT: 'Riusu anje hua''guëbi bagona ti''anni, bagoni saludaguë cabi: —Bojogo ba''ijë''ën.
    Riusubi më''ë naconi ba''iguëna, baguë quë''rë ta''yejeiye consi''co''ë më''ë.
    Më''ëni ai re''oye ëñaguë sëani, si''a romicua''ru më''ëni quë''rë ai conji Riusu,
    cabi.'
  atb-NT: Maumang haû gi, Mariq chyáng jé jáng, "Mariq ê, nguingón nyî sháng gaq;
    Nàng, hkungsô wó nyi ri; Haû Yhumsîng Garai gi, nàng eq rahá nyi nyi ri ò!" ga
    taî ri.
  wro-wro: Njąŋgamurkalal kundjuŋu, Njimląraŋaienja, tjukul ŋąrinja, Inaiuri ŋundju
    nąnja kąnuŋ.
  cek-AK: 'Anih khaeah van kami to caeh moe, Kasang koek tahamhoih hnu kami, anghoe
    ah! Sithaw loe nang hoi nawnto oh: nang loe nongpatanawk thungah tahamhoih kami
    ah na oh, tiah a naa.'
  bkd-bkd: Su makauma en sa balinsuguen diyà ki Maria inikagiyan din haena hu “Maria,
    napanalanginan ka gayed hu Dios. Sa Dios duma ikaw.”
  ctu-76: 'Jini ajtroñel i cha''an Dios ch''oyol bʌ ti panchan ti ochi ya'' ba''an
    María. Ti'' sube: Mi cʌq''ueñet saludos. An i yutslel Dios a wic''ot. Lac Yum
