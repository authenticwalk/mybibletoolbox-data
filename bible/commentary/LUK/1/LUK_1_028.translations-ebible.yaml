    e.
  kpf-kpf: Oi sumbem a zo Mariagâren muyagem itâ sâm dukuip, “Kembuŋâ umâlip otgibap.
    Gâ zorat sâtâre ot. Kembuŋâ gâ sot ândiap.”
  ppo-ppo: Téró, kale ensel a̧ beterepaae fóló duraalu, “Talené hȩkesere so seimale-ó,
    Tale ya̧tamo ai betere ape,” yalepó.
  hin-2017: और स्वर्गदूत ने उसके पास भीतर आकर कहा, “आनन्द और जय तेरी हो, जिस पर परमेश्वर
    का अनुग्रह हुआ है! प्रभु तेरे साथ है!”
  wol-KYG: 'Malaaka ma agsi ba ca moom, ne ko: «Jàmm nga am, yaw mi ñu baaxe, Boroom
    bi yaw la àndal.»'
  bef-bef: 'To agelouba Malia nohinalo buto ma luto lu emiꞌehina: Maliao. Nohapihe?
    Fuluna kaitoga mineno. Huꞌmau kai hiti nohuto sipi lusa gi ketalinaꞌmu hetofa
    hu ketalibe.'
  amm-amm: Nosai no mo; nonani kumoki nokota mo na amukonoki, na isa konoki, “Woli
    Moili, nono kuo, Kotoyo siyoliso na tofasini, Noko Siyoliyo mo. Na totolo fasi
    manoni.”
  rmy-CHERGASH: 'Kana o anđelo dijas late andre phendas laće: “Raduisar tut, kaj o
    Del si pherdo milosti prema tute! O Gospod si tusa.”'
  zaj-zaj: Msenga wa Mulungu wa kuulanga kamcholela kamulongela, “Nokulamsa! Mndewa
