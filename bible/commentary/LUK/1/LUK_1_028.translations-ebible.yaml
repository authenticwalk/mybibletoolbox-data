    kømø, ñundø purø tab indig køn— cha.'
  not-NT: 'Aro iátasiquero. Yoniagaparo icampëro: —¿Aintabi, María? Naro bocatsi,
    naniaquemini. Nongomantëmini cara tojai inintasantimi Tosorintsi, tojai icábintsasantëmi,
    iniacaninatëmi, coshoni yoguëmi. Pobataiguëro antagaisati basini tsinane.'
  plu-plu: 'Ig ahj danuh atere ta gupinekut kiyapuno Mahi. Ig awna gut: ―Ba pi ay?
    Uhokri kabayhap. Ig ay pikak.'
  iou-iou: Eruk, Gebrieltä webe uken kuŋpäŋ iwetkuk; Kepma yäk. Gäk nadätan? Ekäni
    Anutu gäkkät itpäŋ iron täŋ gamitak.
  ntp-NT: 'Aidʌsi aayi ʌGavriel mʌʌca siaaco daacatadai María itʌtʌdai: ―Baiga, Diuusi
    cʌʌgacʌrʌ gʌnʌidi dai vʌʌscʌrʌ gʌʌmadu daja, Diuusi vaamioma cʌʌgacʌrʌ gʌnʌidi
    aapi istomasmaascʌdʌ ooqui ―astʌtʌdai ʌGavriel.'
  rai-rai: A aangelo i ruk karom Maaria ma i piri taana naa, “Un gaaia, u daan aakit!
    A Tadaaru i ki karom ui.”
  haw-1868: A komo ka anela io na la, i mai la ia, Aloha oe, e ka mea i aloha nui
    ia, o ka Haku pu me oe. Pomaikai loa oe iwaena o na wahine.
  ffm-ffm: 'Malaa''ika oo naati ɗo Mariyama woni ɗoo, wii ɗum: —Aan e jam, keɓuɗo
    moƴƴere Laamɗo. Joomiraaɗo ana wondi e maa.'
  arb-NAV: 'فَدَخَلَ الْمَلاكُ وَقَالَ لَهَا: «سَلامٌ، أَيَّتُهَا الْمُنْعَمُ عَلَيْهَا!
    الرَّبُّ مَعَكِ: مُبَارَكَةٌ أَنْتِ بَيْنَ النِّسَاءِ».'
  cop-CNT: ⲟⲩⲟϩ ⲉⲧⲁϥϣⲉ ⲛⲁϥ ⳿ⲉϧⲟⲩⲛ ϣⲁⲣⲟⲥ ⲡⲉϫⲁϥ ⲁⲥ ϫⲉ ⲭⲉⲣⲉ ⲑⲏ ⲉⲑⲙⲉϩ ⳿ⲛ⳿ϩⲙⲟⲧ Ⲡ⳪ ⲛⲉⲙⲉ.
  adz-adz: Da angira ifawaꞌ da arangan da ini, “Nan nufan narut agu, sagat Anutu maran
    arida gin da piriangꞌan. Nifutsarif irut agu.”
  sri-sri: 'Gabriel, igo ããrĩrṍgue ñajãa, igore: —Mʉrẽ õãdorea. Marĩpʉ mʉrẽ õãrõ
    irigʉ ããrĩ́mi. Ĩgʉ̃ marĩ Opʉ mʉ merã ããrĩ́mi. Ããrĩpererã nome nemorõ mʉrẽ õãrõ
    iritarinʉgãgʉkumi, ãrĩ õãdoreyupʉ.'
  nal-nal: A aangelo xa balas sin Maaria ma xa piaat sina naako, “A dor vaananamang
    ka wat sunum. A daxaiang sin Nakmai xa iziar zunum! A Piran ka iziar varaxai wana
    nua!”
  kyq-kyq: '*Kɔɗn Raa ɛnd ɔŋin̰ ɓeen̰ ki ɔɔ ɗeekin̰ ɔɔ: «Tɔɔsɛ Mari, naai se ɔn̰ maaki
    raapm sakan̰. Taa Mɛljege Raa se naan̰ tɛɗiga bɛɛ ɔɔ naan̰ utu te naai.»'
  kwd-kwd: Nga enselo ngaia 'e leka mai, ma ka fata 'ilo'oo fana, “Asua le'a kau!
    God ngaia 'e to'oru fe'eni'o maka nanamate'eni'o!”
  ded-ded: Angerongo Mariaac yofi deec, “Ohec, Kebungo gegoc kecde, wosoefactoayango
    gearu fedeac ubangerec negembesena.”
  ewe-ewe: Gabriel va do ɖe Maria gbɔ le vo me, eye wògblɔ nɛ be, “Ŋutifafa na wò!
    Wò ɖetugbi si kpɔ amenuveve! Aƒetɔ la li kpli wò.”
  nuy-nuy: Anaani-yung ana-angel wu-yanggi buguni ngigawi-wuy, marri nginggu-yamijgayn
    ngiga, wu-yamayn, “Mary, nagang aadanu na-Buunggawa aḏaba nini-walgaṉmaa, marri
    nagang aḏaba niiniinggarra-ngu-burraa nugawi-rruj,” wu-yamaa dani-yung.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀϤϢⲈ ⲚⲀϤ ⲈϦⲞⲨⲚ ϢⲀⲢⲞⲤ ⲠⲈϪⲀϤ ⲚⲀⲤ ϪⲈ ⲬⲈⲢⲈ ⲐⲎ ⲈⲐⲘⲈϨ ⲚϨⲘⲞⲦ ⲠϬⲞⲒⲤ ⲚⲈⲘⲈ.
  buk-buk: Aŋela dau têŋ Maria gi ma sôm, “O awhê naŋ Anötö tac whiŋ am ndu andô,
    Pômdau whiŋ am.”
  pri-NT: 'Â é piâpàparié pwi angela, â é ina têe pâ: «Cidòri nyuâagà, co Maria! Ba
