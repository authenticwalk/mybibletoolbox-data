  bjr-bjr: Mi qangiroofa Mariafa maruqoo anireenoo amandeenoo qinau. Asooarafa aniki
    mariani, karaambaiqa ani faqa kukeeqanoo maridanoo dadaaqidanoo doo firaaqoo ani
    amiqi amiqinoo.
  aby-aby: '@see-verse:LUK.001.027'
  eng-YLT: And the messenger having come in unto her, said, 'Hail, favoured one, the
    Lord [is] with thee; blessed [art] thou among women;'
  jni-jni: Ma eh magun kubura me, “Ni isi, hu sa wa kem ukaba Asere mazi nan hu.”
  kne-kne: Inmey din anghel en sisya yan kanana, “Komosta ka. Kadkadwaen dakan Apo
    Diyos ya peteg di seg-ang nan sik-a.”
  tgj-tgj: Nyido gindung ngv nyijar gvlo aala minto, “Mvngpuv nam lvkobv doolaka!
    Ahtu nam lvkobv doodu okv nam kairungbv boktalwkjidu!”
  gui-NT: 'Jare araɨgua oique María oia pe jare jei chupe: —Eyerovia. ÑandeYa ipɨacavi
    ndeve. ÑandeYa oi nde ndive. ÑandeYa nemovendise yae iru cuña reta güi —jei.'
  quc-TT: 'Ri Gabriel xukꞌut ribꞌ choch ri María, xubꞌij che: ¡Rutzil awach, at jun
    ixoq chaꞌtalik, ri Ajawxel kꞌo awukꞌ!'
  heg-NTPO: Un tulu apa ka bel tana-bihatang na, le tekan noan, “Boa-blingin baat-ana!
    Ama Lamtua Allah huil nal ku son, le tao dais banan mes bel ku. Ama Lamtua Allah
    kon leo-leo nol ku, Maria.”
  ptu-ptu: 'Iya ma''kadam indo malaika'' lako Maria naua: “O to kehongko''! Naundu''ko
    anna namana'' Debata.”'
  bzd-NTPO: 'Eta̱ Skëköl biyöchökwak dewa̱ wé̱ María tkër ee̱, ta̱ ichéitö ie'' a̱:
    —¿Is be'' shke̱ne? Skëköl e̱r buaë ché be'' a̱. Ie'' tso''ie be'' ta̱.'
  kwf-kwf: Na Ꞌainsel nia leka maꞋi, ka fata Ꞌuri fuana, “Asoa leꞋa kwau! God nia
    tua faꞋi Ꞌoe, ma ka faꞋaleꞋa Ꞌoe, ma na kwaiꞋofeꞋa nia fuamu ka lilisu!”
  eng-WYC-2017: And the angel entered to her, and said, Hail, full of grace; the Lord
    is with thee; blessed be thou among women.
  eng-WMBB: Having come in, the angel said to her, “Rejoice, you highly favoured one!
    The Lord is with you. Blessed are you amongst women!”
  zat-NTPS: 'Gubáz chee̱ xabáa na'' guxú''e̱ naga zua María na'', na'' guzre̱''-be'':
    ―Padiuzre. Dios dxune̱'' lue'' tu culuén. Xránadxu zúale̱ne̱'' lue''. Dios ba
    be̱ne̱'' tu da cháwedxa chiu'' quézcala chee̱ xúgute̱ nu''ula ca''.'
  spp-spp: 'Ka mɛ̀lɛkɛŋi si jyè uru pùcwoŋi yyére, maa jwo: «Mii à mu shɛ́ɛre, Kafooŋi
    Kile à ɲwɔ mu na maa mpyi ná mu i.»'
  zty-NTPS: 'Kate'' wyó''o Gabrielen'' gan zoa Lian'', gože''-be'': —Padiox̱. Dios
    že'' ḻaže''e le''. X̱anžo Dios zóaḻene'' le''. Ḻekze'' žone'' ga gakže chawe''
    chio'' ka gak chegak yógo''te no''le ka''.'
  mek-mek: Agelo elao Maria eapakina penia epainia einaka, “Maria, oi loague? Lopia
