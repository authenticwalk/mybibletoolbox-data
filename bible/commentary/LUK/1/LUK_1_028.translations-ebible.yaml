  qvh-NT: 'Chaycurmi ángil nergan: “¡María! ¡Tayta Diosninsi acrashganmi caycanqui!”'
  kms-kms: Angelo te ni nde no muq simbe nunduw nari, “Nu nei tuan mbiq, God nu quan
