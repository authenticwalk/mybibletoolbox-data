  aia-aia: Mana enjel 'a 'ariwou ma ha'atee o'ani, “Wa'ewa'e raha di'u tana'o Meri!
    'Ia God 'a awa bei'o ma ha'agorohi'o.”
  srp-1865: 'I ušavši k njoj anðeo reèe: raduj se, blagodatna! Gospod je s tobom,
    blagoslovena si ti meðu ženama.'
  agt-agt: A tentu en nakipaita te Mariya a “Namaratu ya makkamu teko, Aboy, a itta
    hapa ya pangdayawan na teko, te iko ya pinili na,” kunna tentu.
  lug-lug: Awo Gabulyeri n’alabikira Maliyamu n’amulamusa nti, “Mirembe! Ggwe aweereddwa
    omukisa! Mukama ali naawe!”
  yby-yby: 'Sa-iminabo nenako okanaki wemamo aya oluma nebotoka nisekadanaki sa-loko
    lo miye: Omaimo ilime lalo oetokaiyoko minadawo olulika hulu emotoka minadeyo.
    We napama emotokaya ne.'
  heb-heb: ויבא המלאך אליה החדרה ויאמר שלום לך אשת חן יהוה עמך ברוכה את בנשים׃
  mpp-mpp: Aime angelodi Mariale yanguc miwec, “Asec, Sugucnedi gaholec gagac. Ailu
