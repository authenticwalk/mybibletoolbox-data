  vie-OVCB: 'Thiên sứ nói: “Chào cô, người được ơn của Chúa! Chúa ở với cô!”'
  kze-kze: kwíyómpakewai Máríyaanopa'a kuména séna mé'ono. Áánútu aamoí umánkena esé
