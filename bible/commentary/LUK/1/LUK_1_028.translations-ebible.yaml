    Más ch''a''aljin a xe a cänäntan que otros ixictacob.'
  tlf-tlf: ensel iyo tal bogobe-nala e, “Num nuubap aga? Bisel iyo mufekmufek afalik
    maak kop-kaman o age-nalata, ulaa kamdu-nalata, kupmi diim kal alba o,” agela
    e,
  piu-2006: Ilkari ngurrarangku Miirilara watjaṉu, “Kuutayi. Katutjanyanta yunypa
    nyinanyi, palurunta yilangku yaṉṯayaṉṯalku.”
  poh-NT: 'Reꞌ raj tzꞌeꞌ wa̱ch i Dios, naxoquic cok pa ripa̱t i Mari̱ya, xicꞌalenej
    eh jeꞌ wili xikꞌor reh: «Kꞌe̱ꞌ ato̱b aweh hat Mari̱ya! Jeꞌ reꞌ nikꞌor maj chi
    quixilac take chiꞌnchel ixok reꞌ hat xatrichih i Ajabe̱s Dios chi na̱cꞌaxmajic.
    Ruꞌum aj reꞌ, reꞌ Dios xa awu̱cꞌ woꞌ nariwihꞌic chi atobjic, nqui raj tzꞌeꞌ wa̱ch
    i Dios reh.'
  tue-tue: 'Ángele coo niirṍpʉ sããwa, ãñudutiyigʉ: —Sã́ã. ¿Niiĩ mʉʉ? Marĩ Õpʉ̃ mʉʉrẽ
    “ãñurõ tiigʉ́da” jĩĩãwĩ. Cʉ̃ʉ̃ mʉʉmena niiĩ, jĩĩyigʉ.'
  bjp-bjp: Ke angelo ka tapiek sing i, ma ka tarah, “Tinier, on laes. Kumguui i kating
    kanaka wo ma i kiis turam.”
  xon-xon: Le Uwumbɔr aatuun ngbaan fuu ni Mari chee ki doon u, le ki bui u, “Uwumbɔr
