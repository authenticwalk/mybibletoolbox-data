    tech mas qui'il tuwichoo' tulacal u chucaan ix ch'upu,— cu t'an ti'i.
  tet-tet: hotu nia nareꞌis aan baa feto nurak nia nodi naꞌak, “Tabe! Naꞌi Maromak
    boi bete tiꞌan atu nalo lia kabaas ida bodik bete. Naꞌi Maromak namutuk no bete.”
  hlt-MCSB: Te phoeiah huta taengla kun tih, “A lungvat tangtae aw, omngaih lah, Boeipa
    tah nang taengah om pai,” a ti nah.
  xtd-NT: 'N‑kɨu‑ia veꞌe‑ña, n‑jaꞌan‑ia nuu‑ña: —Vaꞌa nga taꞌu kuu‑n. Kunduu‑n xiꞌin
    Ianyuux. Taꞌu kuu‑n chi kada ñaꞌa‑ia ɨɨn xavaꞌa —kuu‑ia, xiaꞌan‑ia.'
  mdy-ETH: ኪኢታንቻሢያ ዒዞ ኮራ ሙካዖ፦ «ኔኤኒ ፆኦሲ ኔና ሚርጌና ቦንቼዜሌ! ኔ ኮሺዳ? ፆኦሲ ኔኤና ዎላኬ፤ [ኔኤኒ ላኣሎ
    ባኣካፓ ዓንጂንቴያኬ]» ጌዔኔ።
  spl-spl: Aŋelo yaŋe tetewaŋgim yuwu sâop. “Anitâŋe nâŋgâhihim mâmâŋe otgihiap yakât
    otmâ biwihaŋe heroŋe otbuat.”
  usp-NT: 'Cuando xtaw anjl lamas wi'' María, xij re: Tanye'' rutzil awch María. Wi''
    jun nimlaj utzil pi awe. Kakaj Dios ri Kajawl wi'' aac''l, xche'' re.'
  zav-NT: 'Na'' bžin anglən'' gwyo''e gan'' zo Marian'' na'' gože''ene'': ―Dioxei.
    X̱ancho Diozən'' nži''ilaže''e le'' na'' zoe'' len le''. Na'' gone'' par nic̱h
    socho'' mbalaz ca yoguə''əḻoḻ no''ol ca'' yeḻa''.'
  sgz-sgz: Angelo a han hut i narsán má ák parai singin ngoromin, “Maria, ái Káláu
    a laes mam iáu má a kis i narsam!”
  kek-NT: 'Li ángel quicuulac riq''uin lix María ut quixye re: —Sahak taxak sa'' la̱
    ch''o̱l xban nak la̱at li sic''bil a̱cuu. Li Ka̱cua'' cuan a̱cuiq''uin ut osobtesinbilat
    sa'' xya̱nkeb li ixk, chan li ángel.'
  blz-NT: Malaa'ikat iya'a notakamo ni Maria ka' norobu taena, “Tabea' na ko'oom,
    wiwine men nibarakaati! Tumpu mandagai i koo.”
  poe-NT: 'A̱ ntá tí chꞌín ángel kꞌuíxenhen tí tjen tjan ntá ntáchro chꞌán kíxin:
    ―Kꞌuinka nixja̱ha jaha kíxin Dios kjuínki̱tsa tí jaha. Ìnchéni Dios tjekoa tí
    jaha. A̱ ntá jaha imá kjuíntaya̱van chꞌán ntá tí í so chojni chjin la kénhyó ―ichro
    chꞌán.'
  san-TAM: 'ஸ க³த்வா ஜகா³த³ ஹே ஈஸ்²வராநுக்³ருʼஹீதகந்யே தவ ஸு²ப⁴ம்ʼ பூ⁴யாத் ப்ரபு⁴​:
    பரமேஸ்²வரஸ்தவ ஸஹாயோஸ்தி நாரீணாம்ʼ மத்⁴யே த்வமேவ த⁴ந்யா|'
  cof-NT: 'Junni aman ya anjeliri Maríachica jato itsantinue: —Nube saludainayoe tinue.
    Miya Diosi nube rato, nuca duque laquirae tinue. Diosi nuca duque pansi josa carichunae
    tinue. Uyan sonalaca fécari pansi josa carichunae tinue.'
  srm-NT: 'Wë nöö fa di basia go dou a Malia naandë, nöö hën a dëën odi taa: “Tia,
    odi oo. I a’ bunuhedi möön hii mujëë e. Biga Masa Gaangadu dë ku i. A o naki i
    kölöku möön hii mujëë u goonliba.”'
  qvs-NT: 'Chay angelka Mariyapi rikurishpa willarkan: —Tata Diospa shutinpi rimachiyki.
    Tata Diosmi sukaman kuyashushpayki yanapashunki.'
  zca-NT: 'Nguio ganj le''n yo'' plo nzho Mari, orze'' nzhab ganj: ―¿Mal Mari? ¡Dios
    niwi'' wen lol, no Dios nzo kun lu!'
  cbc-NT: 'Bairo bairi Gabriel pʉame Maríare cõ buiaetayupʉ. Bairo cõtʉ buiaetari
    yua, cõ ĩñupʉ̃: —¡María, Dios cʉ̃ caĩroao majũ, mʉ ãnimiñati! Marĩ Quetiupaʉ mʉ
    mena ãniñami. Tocãnacãõ camasã rõmirĩ netõrõ caroaro mʉ átinemoñami —cõ ĩ quetibʉjʉ
    etayupʉ ángel Maríare.'
  qxo-NT: 'Tsayman chaycurmi angel nirgan: “¡Cushicuy, Maria! ¡Tayta Diospa cuyayninmi
    canqui!”'
  mox-mox: Ta tovaleʼewa nana voneaya, “Kaiwa Meli, Yaubada ena veyoluba qiduana ʼiuya.
    Ta oʼa Kaiwabu maega.”
  kew-kew: Go rabu ensel mo ona Maria piri puare go ona epe-rupa pirape sa. Aa Mudumi
    nere odome omoa ne raapu padane-para pia sa.
  dww-dww: Dabudine anea ya saḡa da Meri ya riuena, “Ebom tam waivima waiaiainimma,
    Bada ḡarome.”
  nif-nif: Eñalolɨ Malialoñ tombi we ñɨmɨmbi nɨñguk, “Wopumdɨ gɨnañ sɨloñ kɨndem tɨ-gambi,
    dɨkɨta patak.”
  twi-ASANTE: Gabriel hunuu no ara pɛ, ɔka kyerɛɛ no sɛ, “Asomdwoeɛ nka wo! Awurade
    ka wo ho, wo a Awurade adom wo.”
  aoj-aoj: Eaꞌ ensel anamba nafeꞌma akoꞌw naꞌi, “Nemaf buꞌwafi, nemataꞌw. Dembinai
    God okom maimailina aꞌowaꞌ. Anen nofaloꞌmena nape nalomena dondol numafina.”
  cbv-cbv: 'Gabriel Maríadih naáwádih jʉibínit, nin pah caántdih ãt niijíp wʉt jĩ:
    —¿Ma jʉm, Dios chah oinih? Dios majeéh ã jʉmna caá, ãt niijíp wʉt jĩ.'
  taw-taw: Amɨl agak, Maliya mɨdeban? God nep dɨtep gup agak. Ne ayɨp mɨdebil agak.
  jic-NT: 'María nt''a tjac'' jupj, ángel. Tjevele: —¡''Ücj jyas t''as! Po ''üsüs
    la tjiji Dios jipj mpes, jupj ne jipj Jepa Püné. Cyapj cyon̈ca jupj. Más ''üsüs
    ''e tepalá pjü nequem jis tepyala lal.'
  zap-NT: 'Zegne wdee angel guin ledne nuu nzeb, re ne lo nzeb: ―¡Payuz, Mli! Dëdyuzh
    wlanon de; laa Ne raknonen de; laa Ne wneleey de delo lo yrandxee wnaa.'
  wer-wer: Pël ëën Kepriel pi Maria pim naë së epël mëëa. “Yowe, Aköp pi nimëën ya
    ërëp ëak niiring wë.”
  ipi-ipi: Lamalu puu lea-kola, enjole okonemane Matiya peteanga poto, Akali Andane
    oko nimba towa atu atoto, mini epene pale laya eya leaipia.
  qul-NT: 'Angeltaj María cachcaskan lugarman yaycuspa nerkan: —¡Saludayqui, Diospaj
    ajllaskan! Señor kanwan cachcan —nispa.'
  urw-urw: Bana Gebriel nu gam kümünadi menüm waweaga, “Momugo, na büründe? Erekokai
    naküre bürüdi, unun dünüdi tauneaga.”
  rmy-GURBET: 'Kana o anđelo o Gavrilo avilo late, phenda: “Av radosno, tu so arakhljan
    milost. O Gospod si tusa. [Blagoslovimi san maškare džuvlja!]”'
  ter-NT: 'Urúkovane ánju neko ovokúti xoko óvoheixoku ne Mâriya, hara kíxoa: —Aéloke
    yokóvo. Koati únati kêku. Anéye ne Vúnae xikóyoke —kíxoane.'
  bmr-NT: 'Jaagojaagovɨ Moocaani toomomɨnaafi ɨjɨcafutuuboro diigoco nuuhi: ¿Naa diicahi
    ɨco Moocaani agaijɨgo? Jaabo Aivojɨɨbo Moocaani ɨɨma icahi. Moocaani famoogaigoomɨ
    allɨnoocɨvɨ ɨco imino moonɨhi, nooboro.'
  fuf-fuf: 'Malaa''ikaajo on naati ka on jiwo, wi''i: «Mi salminii ma, an oo yeɗaaɗo
    sulfu. Joomiraaɗo on no wondi e maa.»'
  mwc-mwc: Aneya i nae Mary kurina ba i wona, “Enosaire! nuwanuba kurim ina mana,
    ba Bada kurim ina mana, ba ini gairena sakiyim.”
  bhl-bhl: 'Beem ding dim bakate, Gabiliel e waneng seiw buum mit mewso uneko, bokoumomele:
    “Kutaka! Ku belew yako! Sunbin-Got e kulo katemeko, ibolow so kekemsomi, kuso
    be te!”, wangse kale.'
  ons-ons: Pakimo, aŋeloŋo Maria wano wakone more rake, “Peamŋo gerop payake! Waomŋo
    gerop gemaike so suaineka mosop ganmaike!”
  con-NTPO: 'Gabrielja jipa Maríama ttu''sepa su: —¡María! Que qui Chiga in''jan''cho.
    Chigaja quei''ccu can''jen.'
  ghs-ghs: Biranateqi noi hee, Dzoobe mina, qeseba atapa, Sooparai ao niima nipemae
    oorai.
  peg-peg: ହେୱାନ୍‌ ଇଞ୍ଜ ହଣ୍‌ଜି ହେ ଲାଗେ ୱାଜ଼ି ଇଚାନ୍‌, “ଆଗ ଦୟା ପାୟାଆତାକାୟ୍‌, ନିନ୍ଦାଂ
    ହାର୍‌ ଆଏତ୍‌, ମାପ୍ରୁ ନି ହୁଦାଂ ମାନାନ୍‌ ।”
  txu-NT: Nhym arỳm 'ỳr tẽn bôx ne kum, —Marij, djãm ga? Metĩndjwỳnh ne arỳm akam
    ukaprĩn ajo ba, ane.
  eng-WEBU: Having come in, the angel said to her, “Rejoice, you highly favored one!
    The Lord is with you. Blessed are you among women!”
  gnw-NT: 'Jare ángel uique María oĩ vae pe jare jei chupe: —Iyerovia. YandeYa ipɨacavi
    ndeve. YandeYa oĩ nde ndive. YandeYa nemɨvendise ete ĩru cuña reta güi —jei.'
  mux-mux: 'Maria mulurumna angkella Gepriel omba kene yundu nimba mele: “Ambale,
    nu mulununa na okur. Pulu Yili-ni nu aima kanupa kaí piliipa tepa kaí monjukum.
    Auliele nu-kene wasie tapú-toku molembele.” nirim.'
  maj-NT: 'Jas''en ntítsjee̱ má tíjña ta̱kjíu̱n ko̱ b''i̱ kitsúhu̱: —Antahi. Tse ṉkjún
    kju̱a̱nda xi tí''ba̱i̱hi. Nda ṉkjún ts''ín basehi Nti̱a̱ná.'
  bkq-NT: 'Aituo myakâwâm anju Mariaram idâly, aguely: — Tuomare ikâ, Maria. Kywymâry
    Deus agâlâ, koendonro âmâem adientoem — kely.'
  kue-kue: Angelo Gabriel Maria moglmara pindre ana dungwa, “Enge wakai ene mina yongwa!
    God ene pir i mitna imbo endungwa. Yaglkande ene bogl moglkwa.”
  cot-NT: 'Iroompaquea iquijapoji ashivanti otsovironaquitequi, icantapojaqueroquea:
    —¡Pishinetempa, aviguenti ishineventamajatacaca Aapani Irioshi! Itsipataquempi
    Amajirote. Icavintsajamajataquempi, anaaquero icavintsajajiaquerogueti otsipapae
    manquigarentsi.'
  bnp-bnp: Lakea e Gabriel i vano, i bele ne Maria, i taguia, i ta maea, “A hatelanga
    kamumu vomu. E Bakovi Dagi i made turamu, i ngaru ioe!”
  apn-NT: 'Jakamã nhũm Gapriew Marir wỳr wrỳ nẽ kãm: —Pa Marir? E ot pa amã Tĩrtũm
    kapẽr jarẽnh kaxyw awỳr wrỳ. Kot akôt pa ho pa jakamã koja ato mex rax kumrẽx.
    Anẽ.'
  ctp-NT: 'Wa mdiya angajle seꞌen ndiꞌin nu kunaꞌan kanꞌ, ykwiꞌ loꞌo bra kanꞌ: ―Ndiya
    ska chaꞌ nu suꞌwe ꞌa nu ndijyaǎn chkwiǐnꞌ loꞌoo ―ndukwin angajle kanꞌ ꞌin Liya―.
    ¡Suꞌwe ꞌa nka tiye Ndiose loꞌo nuꞌwin! ¡Suꞌwe ꞌa ndiꞌiin loꞌo Ni! ―ndukwin―. Kaꞌan
    ꞌa chaꞌ suꞌwe nda Ndiose ꞌiin, ja ngiꞌni Ni ngwañaꞌan loꞌo xka la nu kunaꞌan.'
  bre-BRG: 'An ael, o vezañ aet el lec''h ma oa, a lavaras dezhi: Da saludiñ a ran,
    te a zo bet resevet en gras, an Aotrou a zo ganit. [Benniget out e-touez ar gwragez.]'
  opm-opm: Por darhetporhan enser oh arpin Maria uhe patnong susa We. Kor Maria go
    patda. Got oh gosi patim bapkei dasi isip nahat napapatri pongopri.
  bvr-bvr: Nipa Geybriyil ana-bona, a-wena achila nipa, “A-jay, ny-junardiya nipa
    Wangarr gun-molamola gu-borrwurra nggula rrapa nipa wugupa nggula.”
  wal-wal: Kiitanchchai ikko yiidi, “Daro doorettidaaree, saro; Godai nenaara de7ees;
    nena i daro anjjiis” yaagiis.
  shj-shj: Na malayika kawung täce, kämodey ce ngade täce ka, “Gingang nuxundugkägi
    käbaxändey tä känang, Kalägkang nagi!”
  zad-NT: 'Na'' wyoo anjla'' gana'' zoa Maríana'' na'' chi''ene'': ―¡Chwap'' li''
    chiox, nool, beṉ'' ba goklen Chioza'' kwenc̱he gak dii wen c̱ho''! X̱anchona''
    zoalene'' li'', na'' ba benḻeeyche'' li'' aga ka yog''ḻoḻte nool.'
  kmg-kmg: Eme aŋelo e Mariarao fuarâ muwec, “Wofuŋte joroc biaŋ, go šeri ec, Wofuŋzi
    gohec jukac.”
  aso-aso: 'Angeloꞌ aza ogo aꞌmine alu Maliaꞌni nene meseꞌ aseka lo-do tiꞌ lo lo-imineꞌ:
    Guvelesi veꞌmo ninge lamineꞌ do hize eleꞌ o-gidivo naneꞌ veneꞌ gaza nabe. Guvelesi
    ve nene geikisi neive.'
  uli-uli: Yesa budoh angelus we irel lefechig we ngo yesa kangalu bo, “Ha rrayi lal
    depom! Samol ye mel irem ngo yesa holbuwah mo luwulur fefel!”
  nin-NT: Unitu wa à nye na ku, na ku da ku di, “Ingga chi ùwà, ùwà nggo Abachi na
    wre ku ùwà kakami! Abachi se nu ùwà ku.”
  tgk-tgk: 'Фаришта пеши Марям омада, гуфт: «Салом, эй назаркардаи Худо. Худо бо туст».'
  acu-NT: 'Tura Yuse awemamuri Marí pujamunam waya chicharak: —María, Yuse aneetiriya
    ¿pujamek? Apu Yus amincha pengker nintimturmau asamtai winitjame. Yuska amin chikich
    nuwa ainaun nangkamasang timiá pengker awajtamui, —timiayi.'
  cak-WNT: 'Ri ángel can xapon na wi riq''ui ri k''opoj, y xubij chare: ¡Tiquicot
    c''a ri awánima, ruma sibilaj xaka chuwech ri Dios! Ri Ajaf can c''o awuq''ui.
    Y chique quinojel ri ixoki'', yit c''a riyit ri sibilaj bendición xac''ul.'
  ebk-ebk: Kun pay inmuy nan anghel kan Maria, kenalina, “Munlagragsakka! He-a ay
    nabendisyonan as solet, tay wacha hi Apo Dios kan he-a.”
  spa-PDDPT: 'Cuando entró adonde estaba ella, dijo: ¡Regocíjate, muy favorecida!
    ¡El Señor está contigo!'
  tke-tke: 'Mungero agafiyile, ahimulojelaga, wiira: “We ohukanna mahala! Nabwiya
    Oli ni we.”'
  ruf-ruf: Malaika tsakamtsila imwaliyo kamlongela, “Haulamke! Imtwatsa kahamwe naghwe,
    naye kakubaliki!”
  gun-gun: 'Ha''e va''e oĩa py anjo oike vy aipoe''i: — Temimboaxy ete evy''a ke,
    ndereve Senhor oĩ ramo — he''i.'
  agu-BL: 'Yi tocompone''n yi ángel kale atit Mariy, itzun taltz: —Quech Mariy. Yi
    aẍatz ja jal abanl swutz Ryos, na at i'' tzawe''j. Ej nin at mas atz abalajil
    ẍchiwutz cyakil xna''n, —stzun yi ángel bantz tetz.'
  isn-isn: Akaza kitalakwe akalunga 'Nusigilye uhumi Nukulu Nitunda uloeeigwe.”
  eng-PEV: Gabriel came to Mary and said, “Hello, Mary. God loves you and is good
    to you. He is here with you now, and he will do something good for you.”
  ilo-ULB: Immay ti anghel kenkuana, ken kinunana, “Kablaaw, kenka a kagagasatan!
    Ti Dios adda kenka!”
  pir-NT: 'Sa yero María cahapʉ esaro, angel yahuahye: —‍¿Ne, ijiajari mʉhʉ, María?
    Cohãcjʉ̃ mʉhʉ mehna ijiro nine. Sa yero mʉhʉre quehnoano yero nine. [Ijipihtiye
    numia apequina numia yʉhdʉoro quehnoano yere mʉhʉre,] niahye angel ticorore.'
  anv-NT: Ɛkiɛ́nné Ɛsɔwɔ ɛ́fɛ́ ɛta Mɛri ɛ́ké, “Mmá ɔjwɔle, Ɛsɔwɔ alu ne wɔ amá
    agbo ne wɔ dɔɔ́.”
  sab-NT: 'Gabriel jo chke María ngwadi, ama gbi kadu Maríage: —¿Che kle mine? Ba
    dageare Chubedi, Chube kle ba ole kle age no no ba alin.'
  tmd-tmd: God ejol Gebriel yad abmɨn, ha mö Maria mɨdöŋ yöra uröpɨnön yadöŋa, “Ha
    mö, nagö mɨdlö ä? Nöbö Diba nagö pɨ ri aba. Naŋ pɨsaŋ mɨdö,” röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, xok bꞌi ri ángel pa kꞌo wi ri María, y jewaꞌ ri rutzil uwach
    xuyaꞌo: —¡Chatkiꞌkotoq! E riꞌat lik nim aqꞌij awalaxik chikixoꞌl konoje rixoqibꞌ.
    Ma ri Dios Qajawxel kꞌo awukꞌ yey akꞌulum ri unimal rutzil ukꞌuꞌx Rire —xcha che.'
  kpg-kpg: Tangada di langi gaa hana gi baahi o mee, ga helekai, “Mary, di aumaalia
    gi madalia goe! Dimaadua e noho i do baahi gei e haga maluagina goe!”
  taj-taj: जमाहेन्‍से स्‍वर्गदूत थे कन्‍याकेटी मुबा ग्‍लारी निसी, “लास्‍सो माइ, एदा
    परमेश्‍वरसे ल्‍हानान दयामाया लबा मुला। थेतबासेलमा एदेन छ्‌याम परमप्रभु मुला” भिसी
    भिजी।
  avt-avt: 'Ensel ke God kan kɨrep ketpɨwe kar ik: “Ti han yaaik ehu. Han yaaik ke
    God kau ketikewit. Hɨrak God ketikewit kakrekyut yaaim.”'
  cbk-cbk: Entonces el angel ya anda con Maria y ya habla, “Maria, ta saluda yo contigo!
    Bendicido tu, y Dios el Señor ta esta junto contigo.”
  uig-ARA: 'جەبرائىل ئۇنىڭ ئالدىغا كىرىپ ئۇنىڭغا: ــ سالام ساڭا، ئەي شەپقەتكە مۇيەسسەر
    بولغان قىز! پەرۋەردىگار ساڭا ياردۇر! ــ دېدى.'
  tuf-tuf: 'Gabrielat María quin cur wajacro: —Maríu, as racaro. Bah ac chihtá roquiri.
    Sirat bah rácatro. Sirat bah cuitar wacaro. Ey wacay rajacro, wajacro.'
  abx-abx: Pada'iray dayon i anghel ngan aminugad, “Kumusta kaw! Ka'aw i pinalangga'
    si dimu'an. Matapit si ka'aw i Paragdalom.”
  mco-NT: 'Co je ángel ytɨgɨɨy ma anajty María, chi nɨmay: ―María, Dios tɨ xy''ijxtɨy,
    je Huindzɨn Dios y''oy''ajt mɨɨd miich. Miich je'' cömay y''idɨp ma tüg''ócɨy
    töxyjäydɨjc.'
  bsp-bsp: 'Kɔ mɛlɛkɛ mɛmbɛrɛ ndena Mari, kɔ moloku: «Pəbɔt’əm, məna nwɛ Kanu kəmar
    kəfili mɔ; Kanu Kəpɔŋ kəsol’am!»'
  kqf-kqf: Aneya Meli i giuwena gado, “Ebom tam Maimaituwa i ḡoe gulatem, Bada ba
    tam vaitem.”
  cpb-NT: 'Ikanta ikyaapaake maninkari isaikira María, ikantapaakero: “¡Pinkeme María,
