  kyg-kyg: Enisole vekamoꞌa agaetegamo emineno, vase hutalo, huno ge amamaetenoꞌaeꞌmo,
    Ala kava neꞌmoꞌa kagaeꞌeꞌmo magokepi lokaeno maiꞌneno muki asole aꞌne anagapatiꞌmo
