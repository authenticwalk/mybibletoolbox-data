    yambʌ x''ixicob, che''en.'
  lac-NT: 'Yʌjmasir u t''ʌn C''uj caj oc tu yʌn María caj u t''ʌnaj: ―A C''ujo'' cu
    bin u yamtiquech soc jach manan tsoyirech. Mʌna'' u jer xquic baxuco'' chen tech
    tsoyech.'
  xla-xla: Epeleye God ya꞉ banakaka oplamita tulume Meli watle epo atlaiyo, “Namkale,
    Godta sale a꞉ya wa꞉po. Godta wa꞉ mate halapo,” diyo.
  xav-NT: 'Tawamhã ma tô we ĩtẽme wi, Marizaha u, hâiwa ãma romhuri''wa hã. Ĩtẽme
