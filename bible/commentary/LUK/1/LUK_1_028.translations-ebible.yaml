  gnn-gnn: Yo, nhinanydja ŋayi yukurra Merrinydja, bala waŋganymirri ŋayi maḻŋ'thunna
    nhanukala, Gunhu'wu ŋunhi djiwarr'wuy dhäwu'mirri yäku Gaypurul, ga waŋanydja
    ŋayi nhanukala bitjanna, “Way Merri, ŋoy-ŋamathiyana nhiniyanydja, liŋgu Garraynydja
    dhuwala nhokala galki. Nhenydja dhuwala djarr'yunara Gunhu'wuŋu, liŋgu wirrki
    ŋayi yukurra nhuŋu märr-ŋamathirrinydja.”
  yal-yal: Malekan yi fa a fɛma, a naxa, “Sɛwani i xa Ala fe faɲin nagidixi i tan
    naxan ma. Marigina i xɔn!”
  cnt-NT: 'Jaun₂ në́₃, ca₂''í₃ ángel dsi₂néi₂ ja₁''en₅₄ María, jaun₂ ca₂juá''₂: ―¡Siang''₃
    María! ¡''E₂ guë́₄ dsen''₃ ''ne₂, ia₁ quiong''₅₄ Te₁gui''₅₄!'
  tif-tif: 'ensel ayo tal bokowa-lomda: Nafalop kaa laabap o? Tunum Dukum ali mafek
    mafek sakbaalim dukum ma kup-ton o kalalaya, uldaa-tam-buuba. Kemin, kupni diim
    kulu tiinba no, wakale,'
  nlx-nlx: हेरोगदुत आहने आवीन केयो, “गीण एने बोरकेत तारीच रेय, एने बोगवान तार हिऱ्यो
    हे!”
  apw-NT: 'Bik’ehgo’ihi’ṉań binal’a’á yaaká’gé’hi Mary yaa nyáágo gáyiłṉii, Nił gozhǫ́ǫ́
