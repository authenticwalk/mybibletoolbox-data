  por-TFT: O anjo disse a ela, “Saudações! O Senhor Deus está com você e já resolveu
    abençoar você grandemente.”
  gwi-NT: Ąįį zheekat gwich'in Mary ts'ą' idigweelkįį ts'ą' jyaa dahnyąą, “Tsinehdan
    naa nilii! K'eegwaadhat naa nilii t'oonchy'aa ts'ą' k'eegwiichy'aa gwinzii neenjit
    t'iheenjyaa!”
  gvn-gvn: Angelangka Marynda yalaman, “Ya, nyulu Maja God yununji, yununku wawu jirray.
    Nyulu yunun ngulkurrduku kujin-kujil.”
  nhy-NT: 'In ángel okalakke kan okatka in María iwan okilwij: ―Xipaki tejwatzin María.
    Dios sa tekitl tikpaktia. In Señor mowan kajki iwan Dios omitzpejpenke de nochtin
    siwamej.'
  asm-FB: তাতে সেই দূতে তেওঁৰ ওচৰলৈ আহি ক’লে, “হে মহা অনুগ্ৰহ পোৱা কন্যা, তোমাৰ মঙ্গল
    হওক! প্ৰভু তোমাৰ লগত আছে।”
  okv-okv: puvuto ke einge ena, “Oro, God ta osari kakara, Bada umo te iriuja,” ainge
    enu
  mxt-NT: 'Ta tuvi̱ ángel cuan nu nyaá ña. Ta quichaha̱ catyi ra chi ña: ―Nocumi chuun,
    María. Ñihun tumañi iñi nuu Nyoo. Vatyi maa ra nyaá chuhun. Ta chi yoho nasocó
    xaan ca Nyoo nuu tandɨhɨ ca ñusɨhɨ ―catyí ángel cuan chi ña.'
  tzo-NT: 'Ti ch''ul abate hech c''ot yalbe ti Maríae: ―Ho''ot t''ujbilot yu''un ti
    Diose. Li'' achi''uc ti Cajvaltic Diose. Mu''yuc bu hech yan ants ch-ac''bat bendición
    hech chaj c''u che''el ho''ot ―x''utat ti Maríae yu''un ti Gabriele.'
  ind-AGS: Sang malaikat menyapa Maria. “Sungguh dirimu ini diberkati, Maria,” kata
    malaikat. “Tuhan beserta denganmu.”
  omw-omw: Kotiva titova tumu ntero verante Mariaarara tiqaro, Varirave hiaro? I kyuqema
    mwatai nraakyeva variaro. Nronravanto ivata variho, tiro.
  yrb-yrb: '@see-verse:LUK.001.027'
  maa-NT: 'Jè àkja̱le̱, k''e̱ nga jahas''en ni''ya nga kijtseèxkon María, kitsò‑la̱:
    ―¡Ndaà‑lè, ngaji̱ xi ji̱ kitjoé‑lè kjo̱ndaà jè! Nainá tíjnako̱‑lè. Ngaji̱ xi ndaà
    kjòchikon‑t''in mì k''oa̱á‑ne koni íchjín xi kj''ei̱í.'
  mcq-mcq: ꞌEjume ꞌona ojiꞌinijara huni roe ijá ꞌwama Esi. A maiji aniꞌinaꞌe vwihanaajina.
    ꞌEne Natohwijaho a huꞌúmuna ꞌwamana.
  sus-A: مَلٍكّ تٌ سِفَ عَ شْن، عَ نَشَ عَ مَسٍن عَ بّ، «عِ كّنَ، عِ تَن مَرِفِ هِننّشِ
    نَشَن نَ. مَرِفِ نَ عِ قّ مَ!»
  jpn-1965: 御使いは、はいって来ると、マリヤに言った。「おめでとう、恵まれた方。主があなたとともにおられます。」
  fra-SBL: 'Après être entré, l''ange lui dit : « Réjouis-toi, toi qui es si favorisée !
    Le Seigneur est avec toi. Tu es bénie entre toutes les femmes ! »'
  yka-yka: Pagtekka malaˈikatin laˈi si palaˈihan Mariyamin, paˈinne si dendehin,
    “Assalamu alaikum. Tapeneˈ kew weˈ Tuhanin, Mariyam. Luˈu si kaˈu Tuhanin.”
  mle-mle: Adi God diki maaj kardadi duw likik yikuw, ata wadil, “Kupwiyaay, yara
    kwananyin? Nyanadi Yitaypika Duw God, di nyinawa kwakwanaad. Aw di nyinak yarakara
    kwurik.”
  shp-NTPO: 'Kaax ángel ja xontako ikain nokota iki, jainxon neskáakin yoia iki: —¡Eara
    mia oinni joke, Diossenra mia katóke! Ja Ibora mii betan iki —akin.'
  aom-aom: 'Amo anerahuro rueromo Mary uavadeje: Vaevëꞌe javajëjo. God-hu huë baejavaje
    magonahe javajëjo. Badaro jaꞌo juvaje höjo.'
  geb-geb: Fhe Bakɨme ma Gabrier ga suaŋgim, ana vera vov Maria garim, ana ki. Ana
    kim, Gabrier mbaram khaŋ ana nzuai, “Raar vhuuŋ, mbik, Fhe Bakɨme ndu phorga ki.
    Ana guigira ndu vuzvugiap, ndun ndikndigap, ndɨkndɨga vhuun ndu mbui.”
  eng-WYCLIFFE: And the aungel entride to hir, and seide, Heil, ful of grace; the
    Lord be with thee; blessid be thou among wymmen.
  bsj-bsj: Cin bow Cinenri ciki, “A Ysrumnen, mo wo fiya cini ducce! Teluwe wi kange
    mo”.
  cak-cak: 'Tok ri ángel xoc-apu ri achique lugar c''o-vi ri María, xu''ij che: ¡Tiquicot
    ri avánima rat ri más nimalaj ru-favor ri Dios avilon! Ri Ajaf can c''o aviq''uin.
    Y chiquicojol ri ixoki'', ja rat ri más utzulaj tzij x-an chave, xcha''.'
  chf-NT: 'Ni ángelo ochi bajca ayan ix María u yälben ca''da: ―¡Tanet, mäx ti''i
