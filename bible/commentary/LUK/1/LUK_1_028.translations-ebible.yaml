    sɨ, ɨ que ángel María je ra.
  kje-NT: Hophopon a'am raram onne ne'el Maria na'ahenia, “Heih, Maria! Akim nahuwa'anedi
    ono Makromod namre'e namharu o rehi, Ai norle'ule'u norwaliwali o mamani.”
  gaz-gaz: Ergamaan Waaqaa sunis gara ishee dhaqee, “Yaa ishee surraa argatte; nagaan
    siif haa taʼu! Gooftaan si wajjin jira” jedhe.
  kud-kud: Na tausagenawasane ilau iwalo auli, iwalo, ‘Yauwedo Meli, Bada yana velau
    mwala'ina alimwai, na iya baidam’.
  urb-NT: 'Pe, kũjã rehe Ngambie uhyk rahã, pandu ipe: —Ko ajur. Nde rehe Tupã katu
    usak. Ne namõ a''e ixo katu — aja Mari pe.'
  fra-LSG: 'L’ange entra chez elle, et dit: Je te salue, toi à qui une grâce a été
    faite; le Seigneur est avec toi.'
  san-HK: sa gatvA jagAda he IzvarAnugRhItakanye tava zubhaM bhUyAt prabhuH paramezvarastava
    sahAyosti nArINAM madhye tvameva dhanyA|
  cak-SNT: 'Ri ángel xuoc-pa ri pacheꞌ cꞌo-ve ri xtan, y xuꞌej cha: ¡Tiquicuot avánima,
    ruma ri Dios pan aveꞌ atreꞌ xuya-ve ru-bendición! Ri Ajaf can cꞌo aviqꞌuin. Y
    chiquivach quinojiel xtaniꞌ y ixokiꞌ, atreꞌ ri más bendición xyoꞌx chava.'
  uvh-uvh: Ka ensel wari Maria ganang kadofinga ning anigu', o taming, girii wari
    guganang ita'. Adi kafakafa tagapma napa' girii ka taming fam ganang tiam ning
    guk mokngang u tagamonga tara'.
  ino-ino: Kepalieli'a Maliate eno inake nehe “Mai'nape? Anumaya Koti'a kakaeyafe
