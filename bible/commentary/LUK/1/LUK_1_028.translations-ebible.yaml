  azg-NT: 'Ndoꞌ tueeꞌ ángelꞌñeen na mꞌaan María, itso jon nnon juu: —Mancya tsꞌon
    ꞌuꞌ, na vaa tꞌman jndyi naya na itsꞌaa Tyoꞌtsꞌon yo ꞌuꞌ. Nquii jon mꞌaan yo ꞌuꞌ.'
  bhd-bhd: स्वर्गदूते तैस कां एइतां ज़ोवं, “आनन्द ते ज़ींत तेरी भोए, तीं पुड़ परमेशरेरी
    बड़ी दया भोरीए, प्रभु तीं सेइं साथिये!”
  too-NT: 'Lā'' huan ángel tanūlh a''nlhā ixuī'' María lā'' huanilh: ―¡Icmālakacuhuīnī''yāni''
