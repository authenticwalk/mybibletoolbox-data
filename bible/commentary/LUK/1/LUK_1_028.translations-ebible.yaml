  wmt-wmt: Wali pirriyani parla Mayirikarti yinjil kankarnumarrangu. Ngarpungu parla
    yiparni Mayirikarti yinjil nyanarti yini parla Kayipil. Marnila parla Mayiriwu,
    “Yu, Ngarpu mangu wirriya nguniny. Nyantu mantarla purlka nguniny nyuntunga.”
  chk-chk: Ewe chon läng a feito ren Maria o üreni, “Kinamwe epwe toruk! Ewe Samol
    a nom reöm, a pwal fokun afeiöchuk.”
  ssd-ssd: 'Kile Gabriel nu pro Maria sana: Kaiye. Suŋgo nu ne nyaro tinmba nu ne
    ndoŋ minit ŋgina.'
  acr-TNT: 'Ecꞌuchiriꞌ, xoc bi ri ángel pa cꞌo wi ri María, y jewaꞌ ri rutzil uwach
