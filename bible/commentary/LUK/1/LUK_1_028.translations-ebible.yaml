  ssg-ssg: Tel engel hone Mary, “Haeu aile hasolia hawanewen o. I kapim.”
  zpo-NT: 'Lee mandad mzeeb pa nzho me, nu nzhé lo me: —¡Dix Mari, lu nak tub me wen
