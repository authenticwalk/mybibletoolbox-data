  myk-myk: 'A mɛlɛkɛ wu jé wà wu yíri, na wu pye: «Fɛrɛmɛ bye, mu we wʼa ɲaɲiŋɛ ta
    ge, Kafɔɔ Kilɛ wa ni mu ni.»'
  sbe-sbe: Anelu wa ye lau iya unai ye wane, “Yauwedo! Guiyau ede maiyam yo yona kabinamwa
    ye lakikalili kalimwai.”
  mcr-mcr: Eŋätqä iqu apäkä ii äwimeqe, “Si äŋguä äpmeŋinyä. Goti Naqä Iqu sinyqä
    kŋuä äŋguänäŋä indqänätä, sitä anä äpmenä” ätukqe.
  cux-NT: 'Angel miiⁿ ní sndaa yā naachi canéé María ní caⁿ''a yā: N''diī, María,
    yeenú taavi nī chi Ndyuūs neⁿ''e taaví yā n''diī. Señor Ndyuūs caneé yā ndúúcū
