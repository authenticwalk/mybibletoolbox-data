  ind-AYT: Lalu, malaikat itu datang kepada Maria dan berkata, “Salam, hai engkau
    yang diberkati! Tuhan besertamu.”
  cjo-NT: 'Ikantaka riyaatashitakiro riraga Kawiriyeeri. Romapokapaakiro ikantapaakiro:
