  eng-AOI: Gabriel said to Mary, “The Lord God is very pleased with you. He is with
    you.”
  yon-yon: Kwane, engyu kuu yuyiib yaa mene yedmoon, “Kube. Kub yaa kuu Godbed oone
    amun darewoob kerubdoon kowe.” andoon.
  poi-NT: 'Jesɨc cuando núc jém sɨŋyucmɨpɨc pɨ̱xiñ jém Malía it́ɨccɨɨm, iñɨ́máy: —¡Xutsóy,
