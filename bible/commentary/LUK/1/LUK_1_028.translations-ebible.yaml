  mya-JVB: ကောင်းကင်တမန်သည် ရောက်လာ လျှင် ၊ ကျေးဇူး တော်ကိုခံရသောမိန်းမ၊ သင့်အားမင်္ဂလာ
    ဖြစ်စေ သတည်း။ ထာဝရ ဘုရားသည် သင် နှင့်အတူ ရှိတော်မူ၏။ သင်သည် မိန်းမတကာတို့ ထက်မြတ်စွာသော
    မင်္ဂလာရှိသည်ဟု ပြောဆို ၏။
  kgf-kgf: Waŋu hosucgé mima yomuhuc ézéyec; Ohec wahec! Anutuac héŋsorocya, Miŋ Kewunéŋ
    giguc kecʒac.
  awb-awb: Weba tuena wensabé, Aiq míahno éna Maniká itene Wahnahnka arensabé anotahtaq
    arutaboiratena arereq míéhre úwe.
  gdn-gdn: Aneya ki bauwena Meri sibu, wagubu ke; “Meri, kaiwa kaiwa. Nu Kawainuga
    God e nuwaiya po kau. E kawaya daganani kau notaniyau da karako kau wadiniyoto
    bagi.” Aneya ki Meri inako paraupupu.
  nko-NT: Bulu-ɔbɔpʋ amʋ lɛ́ba Maria wóyítɔ́ bɛha mʋ itsiá, bláa mʋ ɔbɛ́ɛ, “Bulu
    lagyi fʋ bʋalɛ, alahɩ́ɛ́ yúlá fʋ́!”
  bsn-NT: 'To bajiri Gabriel, so tʉ ejacõari, ado bajiro sore yiyuju: —¿Ñaboati mʉ?
    Gãjerã rõmia rẽtoro quẽnaro mʉre yigʉ ñari, quẽnaro mʉre codeami Dios —Mar''iare
    yigotiyuju ĩ.'
  pib-NT: Wala yegi jigloka Goyakalutowreru. Wane china, “Mariya, gimutkalurpotyi.
    Pixaymalu Gitsrukaachi.”
  wiv-wiv: Na engel e vano vona ia tani barae vona, “Dama kemi ni niho. Paraha e kamaniho.
    Paraha ia e dopa ki kulina matoto kiriniho.”
  reg-reg: Ejile amukingako naika ati, “Uno omu! embe, unu Uyabhilwe libhando enene!
    Omukama ali amwi nawe.”
  mlh-mlh: Mimererenji Mariareo raru iŋi ojiya, “O Maria, wegi fii. Ofonji yauŋmoriri
    gareru goke dimaine.”
  gof-ENT: ኪታንቾይ ኢኮ ቢዲ፥ «ዳሮ ዶሴቲዳሬ፥ ሳሮይ ኔው ጊዶ፥ ፆሳይ ኔራ ዴዔስ» ያጊስ።
  aau-aau: Gebriel hiykwe Maria ko owh mon ley nok, me, “Akwa, yaprue-ar, God hiykwe
    hne nion non-wak. Hnekwe yaprue nan kraiay popriy.”
  tvk-tvk: Melele xa masxaxa ak mei mistal mi Meri, biteni mini bit, “!Tomat iti minuk!
    Iahova memaal ve xouk e di minuk.”
  prf-NT: Ummangay en anghel kánni Maria, sakay binati na, “Magsaya ka dán! Kasayaan
    ka a tarud nen Diyos sakay ked dikomu en Panginoon.”
  auy-auy: wíyómpakewi Máríyaampaꞌa kuména séna méwaꞌono. Maníkó aamoí uwánkena eséꞌa
    méraiye simámuwana
  tbg-tbg: Enseli viva tuvurero naavuqi oriqetero Mariarara tiharo, Ho vaiharave?
    Are Noravano quahama amitai nahentivama variarao. Viva aintiroma vaivo, tiro.
  hub-NT: 'Nayaimpinmaya shuar María pujaun jeari chicharuk: “Yuusa anetairi María,
    ¿pujamek? Ashi nuwa aina nuiya Yuus eme anentsa iitaimka ametme. Turutma asa amina
    ima senchi kuitamramui”, tusa tinaiti.'
  hmo-hmo: Unai aneru be Maria dekenai ia lao, ia gwau, “Kekeni e, namo do oi davaria,
    badina Lohiabada be oi danu ia noho, bona oi ia hanamoa bada herea vadaeni.”
  big-big: Anotogi angelabek Maliyayegi kanda pelik meiya, Ei, Maliya wazonomele,
    wilik mize. Anotogo niyegi wazono panu kumuli. Yemizibek ni kiling yolu, meiya.
  gux-G: 'Maleki ṅ kua o kani, ki yedi o: “Mangi a pali, fini yua ke U Tienu cabi
    a o ŋanbili; O Diedo ye leni a.”'
  cnl-NT: '''Í² ángel je² jen³¹ Ma³rii³¹. Ca²³jua''³: ―Jné² rɨ²juøøn³¹na¹ ''nʉ³, mɨ́³
    ''i³ mi³jé̱e̱n² Dios. Bi²³ mi³quin³ ''nʉ³ Dios Juii³ra². Bi²³ cɨ² mɨ³mi³jé̱e̱n²
    ''nʉ³ Dios la²³ cɨ''²³ la²³jɨn³ jia''³ cɨ''²³ mɨ́³. ―La''³ ca²³jua''³ ángel.'
  zar-NT: 'Cateʼ guyáziëʼ Gabriel naʼ ga zóabiʼ María, gudxëʼ-biʼ: —Padiux. Dios ruzáʼ
    ládxëʼë quiuʼ. Xanruʼ Dios zóalenëʼ liʼ. Lë cazëʼ benëʼ ga nácaruʼ liʼ bicaʼ ba
    ca yúguʼtë nigula.'
  kde-kde: Malaika nkummwenela, nkunnyaulila kuchidoni, “Disalamu dyako, wako ujaliwîje
    na Nnungu! Nang'olo àvele pamo na wako.”
  ata-ata: Ioxe, angelo muxali noxie, la muvikala aloxo ꞌo, “Opoo seꞌisisi uxolu noxine.
    Lataua uxolu noxine mo ualusine.”
  qvw-NT: 'Chayćhümi Mariacta anjilca nila: “Cushicuy, Maria. Diosmi anwan cayan.
    Anmi lluy walmicunapïpis Diospä sumä allin licaśha canqui” nil.'
  nfa-nfa: Ka na padꞌelo iisi na mi ana bhèni ne, hèia na lii, peka na, “Salama, Maria,
    ee! Ama Lamatua dhu hagꞌe nare le èu, ho neo adꞌu jꞌara hua iia èci hia èu. Aa
    Nèngu bera-bera dènge èu kahèi.”
  tnp-tnp: Kəni agelo təmuvən miet=pən, kəni məni=pən kəm in məmə, “Təuvɨr, Meri.
    Uhgɨn təmələhu rəhan nəuvɨriən kəm ik, kəni in mətatɨg itəlau min.”
  urd-urd: फ़रिश्ते ने उस के पास आ कर कहा, “ऐ ख़ातून जिस पर ख़ुदा का ख़ास फ़ज़ल हुआ
    है, सलाम! ख़ुदा तेरे साथ है।”
  hot-hot: Aŋela hi hadêŋ Malia ma hanaŋ, “Waklêvôŋ mavi o! Anyô Bêŋ hêv lamavi anôŋ
    hadêŋ o ba hamô haviŋ o.”
  mqj-NT: 'Saei lako banuanna Maria, ma''kadami inde malaeka''e nakua: “Kerongko''ko,
    natamba''ko Dewata anna la tontongko nasolaan.”'
  rus-SYN: 'Ангел, войдя к Ней, сказал: радуйся, Благодатная! Господь с Тобою; благословенна
    Ты между женами.'
  mbh-mbh: Ma ensel a Gabriel i es a i nge la. Ma i ria i ve, “Toko Pomnga i voth
    tomo nge wong, na opom aro i ngo pis naro Toko Pomnga aro i oma senu nge wong.”
  bdd-bdd: Ma anelose Meli ꞌoina ꞌilatuwa ma ꞌihegwaeya ꞌigwae, “Yauwedo Meli. Bada
    ꞌina helau madou hedadena ꞌoiuwa, ma tauna bewa tuwa maheteu.”
  cbt-NTPO: 'Anquëni o''marahuaton, Maria itapon: —I''huata Maria. Sinioro noya ni''ninquën.
    Ina chachin catahuarinquën, itërin.'
  rmy-SERVI: 'Ангело авиля латэ тай пхэнда: — Лошав, бахтали! Рай исин туґа!'
  srn-NT: 'Di Gabriyel go ini a oso fu Maria, a taki en odi. Dan a taigi en taki:
    “Masra de nanga yu, èn a blesi fu Masra de na yu tapu.”'
  cta-NT: 'Loꞌo ndyalaa xca̱ slo nu cunaꞌa̱ biꞌ, liꞌ nchcuiꞌ loꞌo: ―Tsoꞌo ti tyiꞌi̱
    nuꞌu̱ ―nacui̱ xca̱ biꞌ jiꞌi̱―, tyacaꞌa tsa nuꞌu̱ jiꞌi̱ ycuiꞌ Ndyosi. Tsoꞌo ndiꞌi̱
    Ni loꞌo nuꞌu̱ ―nacui̱―. Quiñaꞌa̱ tsa chaꞌ tsoꞌo nda ycuiꞌ Ndyosi jinuꞌu̱, masi
    ná nduꞌni Ni juaꞌa̱ loꞌo xaꞌ la nu cunaꞌa̱.'
  bqc-SIM: 'Kɛ́ malaikapi gɛ̃̀ aà kĩ́i, a òɛ̀: Fↄↄ báaade! Dii kunnↄɛ.'
  tcz-CHONGTHU: Gabriel chu amanu hengah akilah in aseitai, “Chibai, sahluttah nu!
    Pakaiyin naumpi,” ati.
  mar-mar: देवदूत तिच्याकडे येऊन म्हणाला, अभिवादन! तुझ्यावर कृपा झालेली आहे. प्रभू
    तुझ्याबरोबर आहे.
  snp-snp: Oto oloto pi umuto eti loumami, Siyane, Wekolakafo siya-mulunau lalo naba
    keyeto mino kedaiye, loto loumaiye.
  isl-isl: 'Gabríel birtist henni og sagði: „Sæl, þú hin útvalda! Drottinn er með
    þér!“'
  spy-NT: Kiwo ꞉malayikaanaata ākoy yēē kimii ꞉Maaryaa ānkumwoochi kule, “Ichāmu nee
    ōō, Maaryaa? Sērē, ichamaat ām taayeetaab Yēyiin.”
  xnn-xnn: “Men-gasingka. Nagasatka ay babai tay sik-a nan pinilin Apo Dios.”
  mwe-mwe: Malaika jula gwabhajendele, nikwaabhalanjila, “Shalamu shenu mmwe a Malia!
    Nshipegwa nema yaigwinji! Bhakulungwa pubhali na mmwe.”
  tte-tte: Anelosene ilaoma koina yo iba, “Daumwali koliwo. Yaubada imulolo lalakina
    koliwo yo iya mekamkava.”
  tcs-tcs: Da einzel bin kare mesiz prom God po Meri. Em bin spik diskain po Meri,
    ‘O o! Wiswei yu? God i go ona yu ane blese yu. Em i ya wea yu. Em bin suze yu
    prom ol dem nada oman.’
  hlt-THB: Khan ceityih ing a venawh, “Na zoseen hy, nang, Khawsak kaw ak tawng! Bawipa
    taw na venawh awm hy,” tina hy.
  soq-soq: God enseliwa wanaubeno Meri mampe wisene auwasane wanase, “God nuawadawadaidaedia
    iwa auwaedina, euda manawo winepi. Tatamba ipa e do!”
  qub-qub: 'María caycashan cajman yaycurir anjil niran: «¡Cushicuy María! Tayta Dios
    acrashanmi canqui. Paymi gamwan caycan.»'
  att-att: Á limibbè yù daroban sù gián ni Maria, á kinagi nayù daroban kuna, “Ye,
    Maria, nga meddù ni Apu! Mapagayáyâ ka, ta mepulù nikaw si Apu,” kun na.
  bki-bki: Ana na nailiano nei Kapriel naio binimei, miyotuba ka Mere, naio berinavo
    “Mere-o, abe Atua naio jo jaaro toru laka ka jau, naio milivu kaso, a naio jo
    bijaso riano.”
  bqp-bqp: 'Kũ malaikaa pìi gɛ̃̀ a kĩnaa, à pìnɛ: Fↄↄ arubarikade! Dikiri kú kũnwo.'
  mcp-mcp: 'Eŋgəles mú nyíi Maríya njɔ́w cɨ nə nyə nə́: «Mə báág nə wo, Yawé jɨ nə
    wo, a mə́ sá mpaam nə jɔ̧ lâm.»'
  hat-hat: 'Zanj lan antre lakay Mari, li di li: Bonjou, Mari, ou menm ki resevwa
    anpil favè. Mèt la avèk ou.'
  npl-NT: 'N ángel okalak kan okatka María iwa okili: —¡Xipaki! Dios satlawel omitstiochi.
    N Toteko kajki mowa.'
  bgg-bgg: Hamangkhliie shii è bimi jishii wuii thog srane yao, liijiing ne narog
    shii um ro! Ithong ne narog shii um ro chiih-è bajo boh khirzey ne na shii phi
    ro!
  eng-TCENT: The angel came to her and said, “Greetings, O favored one, the Lord is
    with yoʋ! Blessed are yoʋ among women!”
  eng-BSB: The angel appeared to her and said, “Greetings, you who are highly favored!
    The Lord is with you.”
  cpu-NT: 'Ikanta ikyaapaakera maninkari osaikira María, ikantapaakero: “¡Novethatami
    María, itsipatatyaami eeroka Avinkatharite. Panaakoyetakero pashine tsinaneyetatsiri
    ineshinonkaperotami Pava!”'
  san-ASM: স গৎৱা জগাদ হে ঈশ্ৱৰানুগৃহীতকন্যে তৱ শুভং ভূযাৎ প্ৰভুঃ পৰমেশ্ৱৰস্তৱ সহাযোস্তি
    নাৰীণাং মধ্যে ৎৱমেৱ ধন্যা|
  tac-NT: '''Lige alué santo ánjeli sébale napu asale María, ''lige anele: ―Kuira
    mué mukí wanápurigame Onorúgamete. Wa''lula Onorúgame ''we a''lá semáriga gu''iri
    mué mukí.'
  eng-WEBPB: Having come in, the angel said to her, “Rejoice, you highly favoured
    one! The Lord is with you. Blessed are you amongst women!”
  gfk-H: No angelo ga haan tupas ia gaam tangai tana bia, “No Watong i kis tikai ma
    uga ma i ta haidanei uga.”
  viv-viv: TovenuwaꞋata kwamayoku againe giꞋela gigayo. “Siule Meli, O Yaubada ginuwadoge-moꞋe!
    Bana Kaiwabu a Toveluga.”
  yao-yao: Katumetume jwa kwinani ŵanjaulile ni kwasalila, “Ngunkomasya, mmwejo jundi
    ni upile! Ambuje ali pamo nomwe!”
  tgp-tgp: Gabriel mo pala isana mara, “Ranir̃uhu isam, engko har̃ai matea God mo
    r̃omr̃uhu isam mo tavera jea! Moli mo lo toho peresiho.”
  auc-NT: Ïninque anquedo Gabodiedo Mäadiya weca pö guiidinque tömengä ingante, —Wængonguï
    nänö në waadebi inte ëñëe. Wængonguï bitö ïmite waa cæcæcäimpa. Wadäni onquiyæ̈näni
    ïnänite Wængonguï pönömenque pönö waa cædongä inte bitö ïmite edæ godömenque waa
    pönï pönö cæcä acæ̈impa.
  kbc-NT: Niɡ̶ijo aanjo niɡ̶icota Maria, nice, odaa meeta, “Iniotagodawaana, Ǥoniotagodi
    Aneotedoɡ̶oji yajigotedaɡ̶awa ɡ̶adinikegi. Aneotedoɡ̶oji yemaa meote ane daɡ̶axa
    meletaɡ̶adomi. Idioka limedi me ideite makaamitaɡ̶a.”
  bmh-bmh: Uwait nugau tibur go gue air Maria waugab zoimai, aureun, “Umaseu, Maria,
    Uwait na ibaiz dareu. Uwait na en ougab naliupet usaleun.”
  ctu-BL: 'Che'' bʌ tsa'' ochi ángel ya'' ba''an María tsi'' sube: Cotañet. Uts''at
    woli'' q''uelet Dios. An lac Yum a wic''ot. X''ixicob mi caj i subob a ñuclel,
    che''en.'
  meq-meq: 'Gawla i Mbəlom niye a fələkwa a gay i Mari, a ye naha a gwaɗay: «Na tsikaka
    me Mari, Bəy Maduweŋ kə gaka ŋgwalak.»'
  noa-H: Mag hich chogbapäaiwai chi Hẽwandam chog bëewi chi daupeer sim haar dubwia
    hirig, —¿Jãgpai hʌ María? Honee habá haichëjim hanʌm. [Hẽwandamau nem hajap'a
    haag hʌʌin k'apan t'ʌnʌm hee pʌʌta jʌr hat'am.] María, chadcha Hẽwandam maach
    Pöröu pʌʌta heeg hoobarmgui hajim hanʌm hirig.
  alp-NT: Eleki kena Gabriele iluake, ibeteke loko Maria be, “Hlamate kenamu, Tuhane
    Iriluke misete etemu boka titinai! Kai Tuhane Ime kaimu!”
  san-VEL: sa gatvaa jagaada he ii"svaraanug.rhiitakanye tava "subha.m bhuuyaat prabhu.h
    parame"svarastava sahaayosti naarii.naa.m madhye tvameva dhanyaa|
  kbq-kbq: Ana ankeromo'a Mariante ehanatino anage hu'ne, Knare kne Mariaga, Anumzamo'ma
    avesigantenemoka, Ramo'a kagrane mani'ne.
  kbh-kbh: 'Chë ángel Maríybioye tojána y mënts̈á tbojanchuá: —¡Mouena. Bëngbe Bëtsá
    ts̈abe bendición acbiama tonjama! ¡Bëngbe Utabná ácaftaca entsemna ca!'
  ron-LSB: 'După ce a intrat, îngerul i-a spus: “Bucură-te, preaiubită! Domnul este
    cu tine. Binecuvântată ești tu între femei!”'
  pon-pon: 'Tounlan o kotilon on nan deu a majani on i: Kajelelia Main, kom meid pai,
    Kaun o kotikot re omui! Kom meid pai nan pun en li akan!'
  nhe-BL: 'Huan Gabriel calajqui campa María itztoya huan quiilhui: ―Xipaqui ta tlen
    Toteco mitzcualita. Toteco itztoc mohuaya huan achi más mitztiochijtoc que sequinoc
    sihuame.'
  sps-sps: Morena naa me tsunia sa tsue, “A Tsunaun kaa fiisen mamirom anyi, fiisen
    men koma rof ana Ayei faparits fiisok en tsumanyi.”
  wnc-wnc: dua takut gwekatang angela waapata apu Maria gaak wamu anzing inikut, “Kwikwiknga
    akngane yuyo. Buyambam tapaat gaat unekan gatake yuke banip gwaang natanggamunggak,”
    ngang inikut.
  bus-bus: 'Kɛ̀ malaika pì gɛ̃̀ à kiia, à bènɛ: Fↄↄ aubarikade! Dii kúnyo.'
  gub-BL: Na'e a'e Tupàn heko haw pe har ur a'e pe kuzà pe uze'eg pà a'e kury. — Tuwe
    Tupàn nemurywete kar a'e nehe, tuwe nemupytu'u kar ma'e wi nekyze re a'e nehe,
    i'i izupe. — Tupàn nepyr hekon a'e kury, nerehe uzekaiw pà a'e kury. Ikatuahy
    ma'e uzapo iko newe a'e kury, i'i izupe.
  imo-imo: Maria molorumuna Ensel Gebriel ombalie yundo nimbei, “Ambomu, nu moronona
    kanomboi oro. Gote Ola Iye nu kinye konopu noipelie, nu kinye molopili,” nimbelie
    nimu.
  boj-boj: Gebriel a Maria aqaq di brantosiqa minjej, “O Maria, kaiye. Tamo Koba a
    ni ombla unub. A ni kumbra tulaŋ boledamu emqo.”
  eng-DRA: 'And the angel being come in, said unto her: Hail, full of grace, the Lord
    is with thee: blessed art thou among women.'
  knf-knf: 'Uwanjuŧ uneej du katohul aşë ji na a : « Dwulu mboş, iwi i Naşibaţi awuluŋ
    bnuura bi nul aŧuman. Ajugun awo na iwi. »'
  san-KHM: ស គត្វា ជគាទ ហេ ឦឝ្វរានុគ្ឫហីតកន្យេ តវ ឝុភំ ភូយាត៑ ប្រភុះ បរមេឝ្វរស្តវ
    សហាយោស្តិ នារីណាំ មធ្យេ ត្វមេវ ធន្យា។
  arn-NT: 'Fey ti werken püllü akuy chew ñi mülemum ta Maria, fey feypipafi: —¡Chalipapeeyu,
    Ngünechen am sakinieetew ta eymi! Ñidol müley ta eymi mew. Rume sakifal domo ta
    eymi kakelu pu domo mew.'
  zas-NT: 'Guyu anjl guin lod yuꞌ Li abiꞌ rëbaman: ―¡Xchan Li, Dios ma gulej lüj!
    Dios zaꞌnë lüj, ma beenleꞌ tëëman lüj loj gra ree béngunaa.'
  ken-NT: Ángɛl wu átwɔ́ nɔ́kɔ́ ntá yi arɛm bɛ, “Mmá, nkáká! Mandɛm ayɛt wɔ
    tontó!” Acha achí nɛ wɔ.
