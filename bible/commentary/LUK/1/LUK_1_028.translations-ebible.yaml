  urd-GVH: फ़रिश्ते ने उसके पास आकर कहा, “ऐ ख़ातून जिस पर रब का ख़ास फ़ज़ल हुआ है,
    सलाम! रब तेरे साथ है।”
  ycn-ycn: 'E caja Tupana hua''atéjeri, je''echú chiyaje, iphari María nacú. Rimá
    rojló: —Pajalácaje nu''ujichá majó. Palá huani Tupana pechu pinacu. Piñaté a''ajeri
    ricá. Palá huani caja Tupana la''ajica picá. Ajopana inaana chaje huani rila''acá
    picá palá —que rimacá Maríajlo.'
  djr-djr: '@see-verse:LUK.001.027'
  kvg-kvg: Yaq Gebliel Meli-te gemøfakhan, ndego āv gumbøe-eín nqǽgo, “Khaiya mbomá.
    Mbumbukiam poev kandambá qo-te. Evezøza nandêgó, qo namba.”
  rug-rug: Mae sa Mateana koe Mere meke zama, “Mu koa qetu, agoi pu ta vizatamu na
    ta manaemu. Sa Baṉara si koa koa goi!” gua sa mateana.
  hop-NT: 'Noqw hoṅviaya put aw pákihqe, aw paṅqawu: Um hahlayni, Tutuyqawhqa úmuma.
    Pam núokway ūmi pas qaöwínoa. Um momoymuy amuṅaqw pas hahlayhpit ep’e.'
  san-URD: سَ گَتْوا جَگادَ ہے اِیشْوَرانُگرِہِیتَکَنْیے تَوَ شُبھَں بھُویاتْ پْرَبھُح
    پَرَمیشْوَرَسْتَوَ سَہایوسْتِ نارِیناں مَدھْیے تْوَمیوَ دھَنْیا۔
  heb-LB: 'גבריאל נגלה אל מרים ואמר לה: ”שלום לך, אשת חן, ה׳ עמך!“'
  caf-NT: Lizas yuts'uh whusainya 'ink'ez 'et ndi yulhni, “Whunélhnik! Yak'usda nts'un
    unzoo! Nemoodihti nyulh 'int'ah 'et huwa ts'ekoo tah degha nus hoont'i inli!”
  mio-NT: 'Tacan cuu, ta quihvi ra tatun Ndioo can nu iyo ña María, ta quechaha cati
    ra chi ña ti: ―¡Na cumi chi maun! Cahnu xaan tu manini cha ni savaha ra Ndioo
    chihun. Iyo ra chahnu chihun, ta taqui xaan cha ni savaha ra chihun ―cati ra.'
  srq-NT: Angel que ɨque María ch María chuchua cote ra. —Acheẽ ngue u ndeje ra. Dios
