verse: LUK.001.004
translations:
  kpx-kpx: Iale au ko dodavei bae ihuve bahata ata degomoleau a haivuale ke bahata
    hilokanela.
  okv-H: Avoeto mahu ahe poekihe ari ingari avo ei ta eheketo humota ari haite kito
    ke be aisoa.
  tbo-tbo: Ma geka a dewadewaya naka apo ginouli atapuhi hi palipaliwelem moinana
    una hanapugeya.
  mal-C: അങ്ങനെ, പഠിച്ചിട്ടുള്ള കാര്യങ്ങളുടെ നിജസ്ഥിതി താങ്കൾക്ക് ബോധ്യപ്പെടുകയും
    ചെയ്യും.
  grc-SR: ἵνα ἐπιγνῷς περὶ ὧν κατηχήθης λόγων τὴν ἀσφάλειαν.
  bgc-bgc: के तू या जाण ले के वो बात जिनकी तन्नै शिक्षा पाई सै, वो सच्ची सै।
  khz-khz: Gaurai ewagumona pono ripa, gevega-ripamuto kilara votaunatauna vegata.
  deu-TKW: damit du dich von der Gewißheit der Geschichten, die du in deinem Unterricht
    erfuhrst, überzeugen könnest.
  zsr-NT: Ruzujaꞌ quiuꞌ lu guich ni quië gnöznuꞌ nac gdutë li lë naꞌ chnazëduꞌ.
  lin-lin: mpo ete oyeba bosolo ya malakisi oyo ozwaki.
  hns-NT: Ham maangiela kie aap ekdam se samadjh djaiho kaisan sattja partjaar siekhlo
    hai.
  noa-E: Mʉg murua pʉrʉg phã deepʉ̈i chirʉmʉn, pʉchdëu thʉ̈rbaawai Jesús igwia õrau
    jaau nʉm pua ũurjemʉn chadcharam iekhau a khap amkhĩrau.
  eng-EMTV: so that you may know the certainty of those things in which you were instructed.
  mib-NT: Te súcuan te cuni ni jéē iyó ndáā tāca jnúhun jeē ní cacastūhún i nuū ní.
  lif-NT2: '@see-verse:LUK.001.003'
  xnj-xnj: Nikiti chenichi muni nigana wamwene umanyayi mambu goha gevakuwulili.
  mmx-mmx: Ak lox i na kusu unaba xasep avukat ap mo levelinga uga ronga vam i mumu
    ne Iesu.
  cbr-NT: '@see-verse:LUK.001.003'
  tee-NT: Ju chunch lai palai ap'umisp'aya' ni stavasalanti ju chivinti ju masunic'ant'a.
  eng-LSV: that you may know the certainty of the things wherein you were instructed.
  cak-NT: chi quiri' can nana'ej utz chi can ketzij-wi ri c'utun chawech chirij ri
    Jesucristo.
  pah-NT: Nahã po ti ji nde mbo'epavi Jesus'ga rehe nehẽ. Ymya nde henduvi Jesus'ga
    mombe'ua. Kiro po ti ji ikwahaheteukari nde ve ikwatijarame imombe'upava nde ve
    nehẽ.
  sja-NT: ma jõmaade k'ĩsiap'eda, mɨa nãga p'ã bɨ, pɨa ma wãara pedee jarateedap'edaa
    pipɨara k'awaamerã.
  xed-xed: kada snaŋta ka ta kɗavakta vərɗa skwiha mutsaf ka ta tagha skwi ta ghəŋani.
  mks-NT: Jáchi̱ cúni̱ ña̱ ná canda̱a̱ va̱ha inún ndaja cáa ña̱ nda̱a̱ ña̱ na̱jána̱ha̱
    na̱ nu̱u̱n.
  gfk-S: Ma iou lik be ni gil hobi waing nuge nunure ira tutuno uta ira linge u gate
    kap harausur ine.
  bmu-bmu: Buŋa keu ölŋi kusum gihigetka mötzani, göŋön miaŋgö könaŋi oyoŋda körekŋanök
    möt kömuman. Mewö.
  dgz-dgz: Iwa, nop oit ame gapan, ge asigip tagep, ame nop anenen anuana, ame nop
    tavewa di, menan ok mame sivin.
  eng-GNV: That thou mightest acknowledge the certaintie of those things, whereof
    thou hast bene instructed.
  zaa-NT: para qui'ni gunibiá' tsè' lu' nu ná lígani sobre de nu chi beluè'ni cą lu'.
  eng-WEBSTER: That thou mayest know the certainty of those things in which thou hast
    been instructed.
  guh-guh: Copiaya baja picani itsamonae catsipaeba bajarapalivaisi. Itsiata icatsia
    xanë catoyaquinatsi neyapëtaenexa jane baja xaniavaetsia bajarapalivaisi pexaniajailivaisicuene.
  bon-bon: maane ai cabu ca toraca umle äbitame pui mule poto cidi me teepi meebine
    lui itu naabiberäjepesi.
  nhw-BL: para tijmachilis nelía temachtli nopa tlamantli catli masehualme ya mitzmachtijtoque.
  mgw-mgw: li'nga na wenga, wiloli wamwene, kakape ya makowe galu' goyi'ganilwe.
  swh-ONEN: ili upate kujua ukweli kuhusu yale uliyofundishwa.
  wbi-wbi: neke ulukagule ulwakyang'haani lwa mbombo sino ukavulanisivue.
  bba-bba: '@see-verse:LUK.001.003'
  eng-KJVCPB: that thou mightest know the certainty of those things, wherein thou
    hast been instructed.
  kgk-NT: Hesu rerakwã nhahendu meme-ma va'ekwe. Eremonhe'ẽ-ma rire ko kwatia, hesegwa
    nhe'ẽ anhetegwa ete ereikwaa va'erã. Ere arã “Omombe'u porã xe-vy Hesu rehegwa
    nhe'ẽ”.
  waj-waj: A Yisuuva uu mmooriivaa rikiaannaivaara kutaavaivee kianeeraivaara na aa
    fafaara aavaa safuuma fafaarama kiee i mmiaunoo.
  cpy-cpy: Ari okantyaa piyota-kotan-tyaawori kameetha okaatzi riyotaa-witee-takimiri.
  ekk-PKP: Tegin seda, kallis Teofilos, et sa võiksid olla kindel, et see, mida sulle
    õpetati, on täiesti usaldusväärne.
  mpx-mpx: Inoke nu atena te toto hi panpankiti-an eliyam i tunahot.
  wbp-wbp: Nyuntu kanpa milya-pinyi wita yali-kirli yimi-kirli, manu kanpa marda purda-nyanyi
    jungarni marda, jungarni-wangu marda. Ngulanya karnangku nyampuju yimi pantirni
    nyuntuku jalangurlu yungunpa nyuntulurlu milya-pinyi kuja-ka nyampu yimiji Jijaji-kirli
    jungarni-nyayirni nguna.
  luo-luo: mondo ingʼe adier mar gik mosepuonji.
  nhe-NT: para tijmachilis nelía temachtli nopa tlamantli tlen tlacame mitzmachtijtoquejya.
  aii-aii: ܕܝܵܕܥܹܬ ܫܲܪܝܼܪܘܼܬܵ‌ܐ ܕܐܵܢܝܼ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܒܝܼܵܝܗ‌ܝ ܦܝܼܫ ܠܘܼܟ݂ ܬܘܼܠܡܸܕܵܐ.
  esk-NT: Aglaktuŋa taavrumiŋa iḷisimatquplutin iḷumutuupiałhanik iḷisauttusiaġikkaqpich.
  msb-msb: agod maaraman mo an kamatuudan manungod san tanan na gintukdo sa imo.
  cpa-NT: Mi³jøng² li¹ŋih³hning hi² lah¹dsóh² té¹² jǿg³ ma²ca¹nengh²hning.
  dso-dso: ଜେନ୍ତି ତୁଇ ସବୁ ବିସଇର୍‌ ସିକିଆ ପାଇଆଚୁସ୍‌, ସେ ସିକିଆର୍‌ ପୁରାପୁରୁନ୍‌ ସତ୍‌ ପାଇପାରୁସ୍‌
    ।
  meu-meu: Vada ba diba, e hadibamuiva herevadia be momomo-kakani.
  yva-NT: indamu nyo raen ayao nya kurune wo nanyao rai omamo tugae rave.
  dgc-dgc: Kanya isulat ko nadid i éye diko, monda mapospusan mo ta mahusay i buu
    a katutuhanan tungkul to nabaheta mo dén a ginimet ni Jesus.
  zpm-NT: zeeṉa lozh gacnaṉ luu zha nac diidzli rii, wseed ne blu zho lo luu i.
  hix-NT: owya yaworo xaxa uhutwatxho me. Onenytxatxhàr hoko rma, yaworo xaxa uhutwanàr
    xe wehxaha, owya. Àro ke àmenhehe, ohyaka.
  sim-sim: '@see-verse:LUK.001.003'
  npi-ULB: त्यसैले, तपाईंलाई सिकाइएको सत्‍यताबारे यी कुराहरू तपाईंलाई थाहा होस् ।
  cgc-cgc: aged mlaman no na mga natudlo an ki kaon parti ki Jesus matuod gid.
  tim-tim: '@see-verse:LUK.001.003'
  yor-yor: kí ìwọ kí ó le mọ òtítọ́ ohun wọ̀n-ọn-nì, tí a ti kọ́ ọ.
  wos-wos: Hayiwut méni jémba xékélakitaméni. Wun jooka méniré wandan hundi wu mwi
    hundi dé.
  emp-NTPO: Mãwã bʌa cawaya bʌ́a jaradiaped̶ad̶ara wãrãda.
  eng-F35: so that you may know the certainty of the things in which you were instructed.
  ind-ind: Dengan begitu, Bapak tahu pasti bahwa apa yang mereka ajarkan kepada Bapak
    sungguh-sungguh benar.
  pes-OPCB: تا از درستی تعلیمی که یافته‌اید، اطمینان حاصل کنید.
  mpt-mpt: '@see-verse:LUK.001.003'
  ssx-ssx: I̱ma꞉ dupiki hauta꞉ nakana꞉ma꞉ naka꞉ waleke pimanu paeyaona꞉ teke handoelena꞉
    yeke loa꞉me.
  mkl-mkl: '@see-verse:LUK.001.003'
  gaq-gaq: ଆକେନ୍ ସମ୍ପର୍କରେ ନାନେ ଆଣ୍ଡିନେ ସାପା ସାମୁଆଁ ଗିଆନ୍‍ ବାଚେ । ମେଁନେ ସର୍‌ତେ ସତ୍
    ଡିରକମ୍ ବାୟାଏ ଆତେନ୍‌‌ସା ନେଙ୍ଗ୍ ଆକେନ୍ ଗୁଆର୍‍ ଣ୍ଡିଙ୍ଗ୍‍କେ ।
  gof-RNT: Hessika, ne tamaaridabay tuma gideyssa erisanaassa.
  unx-unx: ଜେ'ଲେକା ଆମ୍‌ ଅକନ୍‌ ସବେନ୍‌ କାଜିକମ୍ ଇତୁଆକାନା ଏନ୍‌ ସବେନ୍‌ କାଜିକରେୟାଃ ପକ୍‌ତାମ୍
    ନାମ୍‌ଦାଡ଼ିୟାଃ ।
  gah-gah: géisi nene gatoko avetó gakó li gememó nene gihila lamaná neve loko gilitane
    loko nogizuve.
  lcm-lcm: ani kula kun nas ta keve akalkalit ang kutala luk ia kapo tutuman luai.
  aer-aer: Unte ayeye ikwere-akerte kele aweke-arle, unte nthakenhe apeke itirremele
    ayeye nhenhe-akerte, arratye apeke, ithwenge. Kenhe unte-arle ayeye nhenhe arratye
    anthurre akaltye-irretyeke, alakenhe ikwerenge anteme the ngkwenge ayeye intelhe-ileme.
  qvc-NT: Kaykunatam iskibriyki, chay yach'ashqaykimanda mas allip kaqta Jisuspaq
    yach'anayki.
  tgl-ULB: Nang sa gayon ay malaman mo ang katotohanan tungkol sa mga bagay na itinuro
    sa iyo.
  cbs-NT: '@see-verse:LUK.001.003'
  xtm-NTPP: sukan‑va'a jaku'ni va'a ini ni ja ndaa ma, tna'a ja ni ka kaxtnu'u i nuu
    ni ma.
  nnq-nnq: Ndenda yenie kupala mmanye kweli joa ja kila kilebe echimmoligwe.
  bao-NT: mʉre cʉ̃ja ca bueriquere “To birora biijapa,” mʉ ca ĩi majipere biro ĩigʉ.
  san-ORI: ତଦର୍ଥଂ ପ୍ରଥମମାରଭ୍ୟ ତାନି ସର୍ୱ୍ୱାଣି ଜ୍ଞାତ୍ୱାହମପି ଅନୁକ୍ରମାତ୍ ସର୍ୱ୍ୱୱୃତ୍ତାନ୍ତାନ୍
    ତୁଭ୍ୟଂ ଲେଖିତୁଂ ମତିମକାର୍ଷମ୍|
  rmn-rmn: кай ту тэ галёс, со шунлян, си о чячипэ.
  huv-NT: mejaw naleaing meáwan leaw lerquiaacharan wüx.
  otn-NT: Porque dí̱ nne guí pa̱di̱ xa̱nho ngue ma̱jua̱ni̱ na̱ ra̱ hya̱ bi sän'na̱'i̱.
  nop-nop: Unduŋ tibe nemenemek ganindidimegiŋ u biyagoŋ hinek unduŋ nadiweŋ.
  obo-NT: Id puungan ku ini amoy'd kosorollan du no mooggot en iddos mgo notomanan
    no id nonaw kikow.
  kca-kca: йӑна уԓәм утәԓтәпса, хŏты утәԓтәсайән ԓуԓән нӑӈ йӑма ат мŏштәсэн.
  cak-ENT: richin quiri' ja vi ri rubanic ri navetamaj pari' ri ketzij ri rat tijon-vi-pe.
  lif-NT: '@see-verse:LUK.001.003'
  mie-NT: De súcuán de cunī ní jā íyó ndāā ndācá tūhun jā ní ncachī tūhun ndá ji nūū
    ní.
  san-TIB: ཏདརྠཾ པྲཐམམཱརབྷྱ ཏཱནི སཪྻྭཱཎི ཛྙཱཏྭཱཧམཔི ཨནུཀྲམཱཏ྄ སཪྻྭཝྲྀཏྟཱནྟཱན྄ ཏུབྷྱཾ
    ལེཁིཏུཾ མཏིམཀཱརྵམ྄།
  qve-NT: saynapi Señor Jesucristomanta yachasqaykita astawanraq cheqaqpuni kasqanta
    allinta yachanaykipaq.
  pao-NT: o'no saa'a u punno'o oo nakasopedakwadookwu mee nu tusooyugwe.
  cbu-NT: '@see-verse:LUK.001.003'
  usa-usa: miráinaa emá ítama arutánóne min-áímmá emmá aráátíyamma minnâ áraine.
  soy-soy: Nɛ wɔlulɛ nɔkɛ́ nɛ n céri rɛ icélɑɑ kɑɑ n kṍ yɛ nsímɛ́sei lɛ.
  hui-hui: I̱na ogoni birudagoni ala agali maru hearume bi ogoni í̠hondo lawai hayago
    heneneore biyagoni í̠na bayuwa manda bibelo i̱na te ogoninaga gilibu wia haro.
  amf-amf: '@see-verse:LUK.001.003'
  quc-NNT: Je ri' kinb'an na rech ketamaj la ri qas tzij chrij ri tijonik ri yo'm
    che la.
  dob-dob: be ꞌenega yage nidi niꞌatu ꞌunonodi ꞌaledi ꞌuda mwalatonidi be wate ꞌuda
    ꞌawa ꞌaiꞌailedi.
  wrs-wrs: '@see-verse:LUK.001.003'
  mca-mca: Hats'inha qu' enikfee'letsha in yijaalija kekhewe' wekwek ƚ'ijatshenheti'yij.
  kiw-kiw: Moo-ro iibai rododiai mabu roo umoo hiꞌa ma iiꞌi-ri, roo turiaha iematomudioumo
    raarai, Iesu-ri ihaha-ka.
  tzo-TZC: '@see-verse:LUK.001.003'
  mya-mya: အ​ရှင်​ဖတ်​ရှု​နိုင်​ရန်​အ​စီ​အ​စဉ်​ညီ​ညွတ်​သည့် ကျမ်း​စောင်​ကို​ပြု​စု​ရ​သော်​ကောင်း​မည်​ဟု​ယူ​ဆ
    အပ်​ပါ​သည်။ အ​ရှင်​ကြား​သိ​ခဲ့​သော​အ​ကြောင်း အ​ရာ​များ​ကို​စုံ​လင်​စွာ​အ​ရှင့်​အား​သိ​စေ​လို
    သော​ကြောင့်​ဤ​ကျမ်း​ကို​ပြု​စု​ရ​ခြင်း​ဖြစ်​ပါ​သည်။
  gng-NT: ŋɔ aʼmɔ ń bɛnde kí ye bi wɔkn' ŋɛ tigbɛr tà nnɔ mɔnbe ki te nɛ.
  cbi-NTPO: tsenmalaa ñunu naake mijakaamuwa deeñuba uwain tsaañu mijamiya kayu ura'
    aseetanguenutsu.
  ikk-NT: kẹni ọ hụn ụzọ we i ẹnya nị ihiẹn wẹ kuzi i wụ ezioku.
  leu-leu: E layaan no taa kate, no taa texaas sena tuunayan ina maana mo ri fo fapiti
    nano pana.
  maz-NT: Rí xi'tsc'ö yo, ngue c'ua rí pãrãgue c'ü na cjuana c'o o xi'tsc'eji.
  bod-N: ཅིའི་ཕྱིར་ཞེ༌ན། དེ་སྔར་ཁྱེད་ལ་བསྟན་པའི་བཀའ་རྣམས་ནི་བདེན་པ་དངོས་ཡིན་པ་རྟོགས་སུ་འཇུག་པའི་ཕྱིར༌རོ།།
  tca-NT: '@see-verse:LUK.001.003'
  zpl-NT: para nú riꞌi nzeꞌcalu beyaꞌ lu ye nú neli neca uzeteꞌ bee bene liꞌilu.
  mbc-NT: Yairî eesenupa'pî wanî epu'tîpa kai'ma imenukauya sîrîrî.
  ndg-ndg: Linga wete uwese tanga ukweli wa makowe gaupundishilwe.
  wsk-wsk: se ni te mel suen la nika kasurman mu iki mu diram se nunguning la iwita
    ikiko.
  toj-NT: Ti oja huil que oj slaj sbaj soc ja jas jeubal ni ahuii.
  tbc-tbc: An lo dop melmel a dipiteŋano yan sad fudi mok oŋ uloŋ siŋaokan a, agod
    mel amaiak fidian rumok an dam uloŋ a.
  sna-sna: kuitira kuti mugoziva chokwadi chezvinhu zvamakadzidziswa.
  smk-NT: ta pigaw nin matandaan moyon peteg a say niyakay komoyo ket tutuo.
  grc-TCGNT: ἵνα ἐπιγνῷς περὶ ὧν κατηχήθης λόγων τὴν ἀσφάλειαν.
  gof-WFTW: Hessika, ne tamaaridabay tuma gideyssa erisanaassa.
  spa-BLM: para que conozcas la certeza relativa a las cosas en las que fuiste instruido.
  kyz-NT: '@see-verse:LUK.001.003'
  dao-dao: Ajana ngthu ami ning mthei he cen ngthungtak ni ti na ksingnak vaia ka
    yuka kyaki ni.
  cya-cya: si'yana ca cuiya' tsu'hue ti' um lo' a cu'ni tucua ti' um lo'o cha' nu
    cua' jui nu ngulo'o 'in um.
  nii-nii: Ek ei ek keimi, enim ok gerik piik. Yi mił erik ei enim pii kun erik mułngii.
    Pe ek ei yi ku połup ngond.
  ign-NT: Núti nuvaraha nímima­tichavi apaesa yátupina pecha tamutu eta juca piárava­huanahi.
  dik-NT: rin bï yïn käjuëc cï piɔ̈ɔ̈c tënë yï jäl ŋic lɔn cïï kek ye lueth.
  cac-cac: Icha chi' ol vutoc, yic ol a vach' ojtaquejeli to yel juntzan̈ ix a c'ayb'ej
    chi'.
  tzj-E: Quentak ela awq'uin ch-utz c'ara' bien nawutkij che ne ktzij wa' utzlaj tzij
    rxin Jesucristo je c'tun chic chkawech.
  san-BUR: တဒရ္ထံ ပြထမမာရဘျ တာနိ သရွွာဏိ ဇ္ဉာတွာဟမပိ အနုကြမာတ် သရွွဝၖတ္တာန္တာန် တုဘျံ
    လေခိတုံ မတိမကာရ္ၐမ်၊
  yaa-NT: '@see-verse:LUK.001.003'
  cab-NT: subúdi bámugei linárün cátei le arúfudúaalibei bun buídu buídu. Niján le
    asúseredubei.
  clu-clu: agud masigoro mo nga matood manda ang mga butang nga ginasogid kanimo.
