verse: LUK.001.042
translations:
  kpx-kpx: Ige Elisabetiu tovuai avuho loui avoe, “Dilavau a ebagemage a keate bahatae
    vigomo keate baluga. Iale ese kena uge Dilavana ebagemai hoesehavoi.
  okv-H: ke isara na einge ena, “Evohu isapamane rate God na umo vahai avo osa ere
    ua te no hini ta ve amite tapa.
  tbo-tbo: Ma ponana i lata ma i wootu i pa, ‘Wiwine atapuhi u hinehi tam tu kaoha
    lagona po tewelana apo una guniguni tauna tu kaoha.
  mal-C: 'ഉച്ചത്തിൽ വിളിച്ചുപറഞ്ഞത്: “നീ സ്ത്രീകളിൽ അനുഗ്രഹിക്കപ്പെട്ടവൾ; നിനക്കു
    ജനിക്കുന്ന ശിശുവും അനുഗ്രഹിക്കപ്പെട്ടവൻ!'
  grc-SR: καὶ ἀνεφώνησεν ⸂φωνῇ⸃ μεγάλῃ, καὶ εἶπεν, Εὐλογημένη σὺ ἐν γυναιξίν, καὶ
    εὐλογημένος ὁ καρπὸς τῆς κοιλίας σου.
  bgc-bgc: अर उसनै ऊँच्ची आवाज म्ह बोलकै कह्या, “तू बिरबानियाँ म्ह धन्य सै, अर तेरी
    कोख का फळ धन्य सै!
  khz-khz: Ne ekila-kamukamuto, netiwato, “Vavine maparara aorai Palagu gena vega-nama
    goi atamu ai kamu iwavagi, e pono gapia melona atanai maki!
  deu-TKW: 'Und Elisabet ward voll heiligen Geistes und brach aus mit lauter Stimme
    in die Worte: Gesegnet bist du unter den Weibern, gesegnet die Frucht deines Leibes.'
  zsr-NT: 'Niꞌr bëꞌnu zidzj didzaꞌ Elizabet, rnanu: ―Chnunëꞌ Dios ga nacruꞌ liꞌ bicaꞌ
    ba ca yúguꞌtë ngul len chnunëꞌ caꞌ ga nacbiꞌ bicaꞌ ba biꞌidauꞌ naꞌ yuꞌubiꞌ lëꞌu.'
  lin-lin: 'mpe agangaki na mongongo makasi : — Ozali ya kopambolama kati na basi,
    mpe esengo na mwana oyo azali kati na libumu na yo !'
  hns-NT: 'Tab oe khoesiaalie se bolies: „Toe sab se soekhie aurat baate! Aur Parmeswar
    tor larka ke bhie aasier-baat deiga!'
  noa-E: —Kadam, pʉchta ãba chadcha ʉʉin khapan thʉnʉm ee Ẽwandamau ʉ̈uhcha abarm;
    maimua pʉ chaaijã ʉ̈ucha khitajugui ajim anʉm, õor ee Ẽwandam na.
  eng-EMTV: Then she spoke out with a loud voice and said, “Blessed are you among
    women, and blessed is the fruit of your womb!
  mib-NT: 'Te ni cahān jee ña: Ni sáha Yaā Dios jeē yóhyo ndetū gā cúu ró núū tāca
    gá ñahan, jíín jéē yóhyo ndetū sēhe ró.'
  lif-NT2: हे़क्‍क्‍याङ् यम्‍बा इक्‍लाओ पारे़, “खे़ने़ॽग मे़न्‍छुमाहाॽओ के़रे़क्‍नुःल्‍ले़
    मुॽइसामाने़रो, हे़क्‍क्‍याङ् खे़ने़ॽ सागे़वाःन्‍दुबा अङे़ःक्‌वाःङ्‌ग मुॽइसाबा
    पोःङ्‌लो॥
  xnj-xnj: akajova kwa lwami luvaha, “Umotisiwi kuliku vadala voha, na mweubwela kumveleka
    huyo amotisiwi!
  mmx-mmx: la ni ga vaase silok keretna, “Nenu loono u umsu mi loklox anarong tinedi
    lavakin axap, la nom lamdak nenu uba visix i, Moroa naba lox anarong i!
  cbr-NT: 'Sinánmicëx cuëënquin ca Elisabetnën munuma María cacëxa: —Nucën Papa Diosan
    mi sinánxuanxa, xanu raíri ''acësamaira oquin. Min tuáribi ca an upí oquin sinánxunia.'
  tee-NT: 'Pus na p''as ju chivinilh chai chani ju junilh ju Malia: ―Palai k''ox atsucunti
    ju xaxtakniyan ju uxint''i ju Dios. Palai jantu tachi chun ju mint''a''atsi''in.
    Chai vana na k''ox atsucunti ju xaxtakni ju mi''ask''at''a.'
  eng-LSV: and spoke out with a loud voice and said, “Blessed [are] you among women,
    and blessed [is] the Fruit of your womb;
  cak-NT: 'romari'' can riq''uin ruchuk''a'' xch''o''n, y xu''ij: Chikacojol roj ixoki'',
    ja ret ri más bendición xyo''x chawe, y quiri'' chuka'' ri bendición c''o pa ruwi''
    ri ne''y ri xtalex awiq''uin.'
  pah-NT: 'Nurã Isabelva''ea nhi''ig̃a hahyahi hẽa erame: —Koji''i Tupana''ga imombyryvi
    nde ve kunhangwera''g̃a pe hohe, ei Isabelva''ea Mariava''ea pe. Aerẽ po ti Tupana''ga
    imombyryvi ndera''yra''ga pe nehẽ no.'
  sja-NT: 'Mapa golpe pedeeji: —Tachi Ak''õrepa pɨta pipɨara ak''ɨ bɨda aji, awaraa
    wẽraarã k''ãyaara. Irua pɨ warra bide bɨ pia ak''ɨ bapariit''eeda aji.'
  xed-xed: 'Ka klaŋtá tsi ta lwi dagala dagala. Kaʼa mantsa: «Kagha, nda tfawi ta
    ghəŋa kagha mataba miʼaha. Na zwaŋ ma huɗa gha na guli, nda tfawi ta ghəŋani.'
  mks-NT: 'A̱nda̱ já na̱cayuhú cóhó Elisabet já na̱cachi ñá já xi̱hi̱n María: —Ni
    in túhún toho na̱ji̱hí co̱ó na̱caja máni̱ Ndióxi̱ xi̱hi̱n tá quia̱hva na̱caja
    máni̱ á yo̱hó. Ta na̱caja yi̱i̱ mé á ja̱hyún.'
  gfk-S: Io, iga tange nalu be, “No haridan na kis tam ta ira haine bakut ma ikino
    bulu nu kaho ie no haridan na kis bileng tana.
  bmu-bmu: Kokolak qeiga qet ketaŋi qeta kewö jiyök, “O alani, Anutunöŋ kötumötuetŋi
    öŋgöŋgöŋi al gihiiga ambi sutnine malman aka morö memani, i mewöŋanök kötuetköm
    waŋgima.
  dgz-dgz: Menan Ilisabet Meri inap kaimakaet anega wan, “God wat aipakam mega inanup
    viseni gapan wat aipakam aigapewa ge waraan. Amba orup barewa den wat aipakameta!”
  eng-GNV: And she cried with a loud voice, and saide, Blessed art thou among women,
    because the fruit of thy wombe is blessed.
  zaa-NT: 'gunne bi idìtsa nna ra bi María: De lo iyaba ca niula nna adila bendecir
    beni Señor lu'' ą''hua huatsa to'' nùà'' lù''ą''.'
  eng-WEBSTER: And she spoke with a loud voice, and said, Blessed art thou among women,
    and blessed is the fruit of thy womb.
  guh-guh: 'Nexata Elisabet Espíritu Santo itorobatsi pinijijumeta Maríajavabelia
    pejumaitsinexa mapacueniaje: —Dioso cajena bitso cayavenona daxita petiriavi matatoxenetsia.
    Panacuetonëyo ata exanaename, bajarapanacuetonëyo Dioso bitso peyavenonabiabinëtsi
    tsane.'
  bon-bon: Tabe babo tage ca Mariya ne jojige egä, “Acejiyame te meebine babo miiji
    naawenige iyeta magebi cabu ca, piiyepu maane lui bägrä ne pa eplimlepi, tabe
    Acejiyame me babo miiji cama gyene.
  nhw-BL: 'huan chicahuac Elisabet quiilhui María: ―Ipan nochi sihuame achi más Toteco
    mitztiochijtoc ta, huan nojquiya quitiochijtoc mocone.'
  mgw-mgw: Ngalongela kwa lilobe liku'lu', “Uteyaliwa pi'ta alwawa boti, na ywolu'a
    kumpapa kwa ndumbo yobilenayo, ayaliwite.
  swh-ONEN: akapaza sauti kwa nguvu akasema, “Umebarikiwa wewe miongoni mwa wanawake,
    naye mtoto utakayemzaa amebarikiwa.
  wbi-wbi: pe akatengula pijova kungufu akati, “ufunyilue uve mukighavo kya vakijuuva
    najumwana juno alimulileme lyako afunyilue.
  bba-bba: Mɑ u ɡbɑ̃rɑ u nɛɛ, domɑruɡiiwɑ wunɛ tɔn kurɔbu sɔɔ, domɑruɡiiwɑ mɑɑ bii
    wi kɑɑ mɑ.
  eng-KJVCPB: and she spake out with a loud voice, and said, Blessed art thou among
    women, and blessed is the fruit of thy womb.
  kgk-NT: Upéixa-gwi Isabel onhe'ẽ-vy he'i. —Entéro kunha kwéry-gwi nipo nde rovasave
    ra'e Nhandejáry. Ne membyrã hembihovasa tee voi. Nhandejáry nde rovasa ete-gwi
    nipo erevy'a ra'e. Ha xe ave, xe mbovy'a kuri, he'i Isabel okypy'ýry Maria-pe.
  waj-waj: 'ivo pinaa kuavai tioo inna tunoo: Anutuuqo aiyara yoketairaivo mmuakiaa
    gioonnaiyara yoketairaivaa yaataraivai. Ii i nnaakara a mmataanara ivaara Anutuuqaa
    yoketainoo.'
  cpy-cpy: 'oshintsitanakiro oñaawaetanaki, okantanaki: “Eerokataki awijirori otsipa
    tsinani-yitatsiri itajonka-wentee-takimi. Ari ikimityaari eejatzi pitomi-paeni.'
  ekk-PKP: 'ja ta hüüdis valju häälega: „Kui õnnistatud oled sina naiste hulgas ja
    kui õnnistatud on laps, kes sinust sünnib!'
  mpx-mpx: inoke i baaba anana i bwata i ba, “Yehoba iyaka i muloluagiwa, am mulolu
    yowau gegewel ali mulolu i bwata lake. Ge wawaya toto abwe nu ab Yehoba i muloluan
    al.
  wbp-wbp: '@see-verse:LUK.001.041'
  luo-luo: Gi dwol maduongʼ nomor kowacho niya, “In dhako mogwedhi kuom mon, kendo
    nyathi ma ibiro nywolo bende ogwedhi!
  nhe-NT: 'huan chicahuac Elisabet quiilhui María: ―Toteco más mitztiochijtoc, María,
    que sequinoc sihuame huan nojquiya quitiochijtoc mocone.'
  aii-aii: 'ܡܘܼܩܘܸܚ ܠܵܗ̇ ܐܹܠܝܼܫܒܲܥ ܒܩܵܠܵܐ ܪܵܡܵܐ ܘܐܡܝܼܪܵܗ̇ ܠܡܲܪܝܲܡ: ”ܒܪܝܼܟ݂ܬܵ‌ܐ ܝܘܲܬ‌ܝ
    ܓܵܘ ܒܲܟ݂ܬܵܬܹ̈‌ܐ، ܘܒܪܝܼܟ݂ܬܵ‌ܐ ܝܠܵܗ̇ ܛܥܘܼܢܬܵ‌ܐ ܕܟܹܪ݇ܣܵܟ݂ܝ.'
  esk-NT: nipliqhuni nipitusipḷuni, “Quvianaġniqsraurutin aġnapayaaniñ. Quvianamiuruq
    iḷiḷgaaq siŋaiyaukkan.
  msb-msb: Tapos nagsurmaton si Elisabet sin makusog, “Pinalabi ka sa tanan na mga
    babayi kag pinalabi man an bata na ada sa imo tiyan.
  cpa-NT: 'Tí² ca¹hløah¹dsa. Ca¹juúh²dsa: ―Dsio¹ dsǿa¹² Diú¹³ ja³cogh²hning María
    ca¹lah¹cónh¹ ja³ca¹lah¹já¹ dsa² mǿ². Dsio¹ dsǿa¹²dsa ja³cog² guing² li¹chian²
    quiánh²hning.'
  dso-dso: ଏଲିସାବେତ୍‌ ଆଉଲି ଅଇକରି କଇଲା, “ତୁଇ ସବୁ ମାଇଜିମନର୍‌ ବିତ୍‌ରେ ଅନି କେଡେକ୍‌ ନିକ
    କରମର୍‌ ଲକ୍‌ ! ତର୍‌ ଗରବର୍‌ ପିଲାର୍‌ ମିସା କେଡେକ୍‌ କରମ୍‌ !
  meu-meu: Bena e hereva badabada, eto, Hahine iboudiai bogaragidiai oi mo sibomu
    namo herea, bona bogamu anina danu namo herea.
  yva-NT: ti mayao akoeve mare, “Wanya wanui rave no mine vone so, weramu winyirati
    Amisye po napatimu indamu Po apa kove raugaje nai. Muno Po apa kove raugaje arikainyo
    no no nanobone Ai tavon.
  dgc-dgc: Tulos kinagi na ni Maria ta medegsén, a “Masuwerte ka, Anéng, ta maski
    ti ésiya a bébe, da tu anak mo, éy siya i mahaléna na Diyos!
  zpm-NT: 'nguiedz bnee Lisabet rëb me lo Marí: ―¡Dichos luu Marí bgaa luu guieḻnzaac
    qui! Sac goṉ, lo grëraa no nac no meṉ wnaa, luu bzooblo Dios. Mëëd ne zoney luu
    i, zha nziuu nac win lo me.'
  hix-NT: Towakryexem me rma haxa manaha, omoro ha, kekon hatà, Maryeya wya. Woràskomo
    komo yoho rma haxa towakryexem me manaha, omeroron komo yoho rma haxa mak ha.
    Towakryexem me rma haxa naha, ohokru txko, tonusomà rma, kekon hatà, Esakmewu.
  sim-sim: Urik wasilakak si ushaha simu mbara, �Avui Wasilaka angop nyirin armek
    uwa ria. Os nyirin armek or uwa oso himi kas mbeek nokove lal erem or ukwa ambu
    lir. Uwak jikisi or sungu akome nyihik wawa oto er nga armek or ukwa ri.
  npi-ULB: तिनले ठुलो आवाजले उनलाई यसो भनिन्, “स्‍त्रीहरूमा तिमी धन्यकी हौ र तिम्रो
    गर्भको फल धन्यको होस् ।”
  cgc-cgc: Nalipay gid Elisabet daw bakod iya na kagi na gambal kanen ki Maria, “Miad
    gid Dyos an ki kaon labaw ta tanan na bai. Miad man kanen an ta bata na matao
    ki kaon.
  tim-tim: “Lâune Anutuŋe meme akgiŋdo gâŋgât heroŋe maroŋe arekŋe âmbâle hârok yeŋgât
    ewangiyekbiap. Akto Anutuŋe nanaŋ membiat aregât tângowiapgât heroŋe akbiap.
  yor-yor: Ó sì ké ní ohùn rara, ó sì wí pé, “Alábùkún fún ni ìwọ nínú àwọn obìnrin,
    alábùkún fún sì ni ọmọ tí ìwọ yóò bí.
  wos-wos: Téndéka lé némafwimbu wa, “God nyéniré yikafre wundé hurundé. Wu mwi hundi
    dé. Nyéniré yikafre hurundén joo hési takwaré yikafre hurundén jooré dé sarékéngwandé.
    God nyéna biyambu rekwa nyanré akwi dé yikafre huru.
  emp-NTPO: 'Maʌ̃ne Mariaa nãwã jĩgua jarasia: –Bʌra wãrãda dewara wẽrãrã cãyãbara
    Ãcõrẽba biara careba b̶ʌa. Bʌ warra sid̶a Ãcõrẽba bio bia b̶ʌya.'
  eng-F35: 'And she cried out with a great voice and said: “Blessed are you among
    women, and blessed is the Fruit of your womb!'
  ind-ind: dan dia berseru, “Maria, kamulah yang paling diberkati Allah di antara
    semua perempuan! Anak yang ada dalam kandunganmu sekarang juga sangat diberkati!
  pes-OPCB: 'و با صدای بلند به مریم گفت: «تو در میان زنان خجسته‌ای، و فرزندت نیز خجسته
    است.'
  mpt-mpt: Lisabeto Maliao weng sum baabonoa Obo Gode daabkene kesoa obo seinamabeobe.
    Unang maki seinino ob seinino gaisenoa ob mene dofanemebe Gode daabanea seinamabebe.
  ssx-ssx: anekema꞉ alota꞉ Wanda꞉weki poluna꞉ kone Koda꞉ma꞉ neke mea epeaala꞉me laata꞉
    Nakana꞉ma꞉ mondulu pele weki make Koda꞉ma꞉ amba꞉ epeaala꞉me.
  mkl-mkl: Nɔ í dɔ̃ ɑnu hee lele í ni, Ilɑɑɔ̃ í weeɛ í re inɑɑbo fei, nɔ kuweeu ɑ́
    sɔ si ɑmɑ iyi ɑɑ nɑ i bíu.
  gaq-gaq: ଆରି ଏଲିଶାବେଥ୍ କିରଚେ ବାସଙ୍ଗ୍‌କେ “ନାନେ ସାପା ସେଲାମ୍ବୁଏବାନ୍ ଜବର୍ ଦନ୍ୟ । ଦନ୍ୟ
    ନାନେ ଗର୍ବେନେ ଗଡ଼େଅ ।
  gof-RNT: ba qaala dhoqqu oothada, “Neeni maccasaa giddofe anjjettidaaro, ne qanthatida
    na7aykka anjjettidayssa.
  unx-unx: ଇନିଃ କାଉରିତାନ୍‌ଲଃ କାଜିକେଦାଏ, “ଆମ୍‌ କୁଡ଼ିକଆଃ ଥାଲାରେମ୍ ଧାଇନ୍‌ଗିୟାଃ ଆଡଃ ଆମ୍‌
    ଜାନାମିଁ ହନ୍‌ ଧାଇନ୍‌ଗିୟାଏ !
  gah-gah: 'gakó napa like láa loko lo amimó: Ómasímo eza vená mukikutí gelémo etó
    ike nónohá zegimikave, itó izegipa getatanimó nenegi lusa gemikave.'
  lcm-lcm: na kala songosongo alava ta, “Numai kupo aina i atautauia luai ani ri aina
    aongos, na atautauia ka ago si nat ang ku ingus ia!
  aer-aer: '@see-verse:LUK.001.041'
  qvc-NT: 'Chaymi payqa ancha jwirtita nirqan: —Maryita, Dyusmi ancha yanapashuykangi
    maski yumbay warmikunamanda. Pach''aykipi wambrituykitapis ancha yanapaykan.'
  tgl-ULB: Ang kaniyang tinig ay tumaas at nagsabi nang malakas, “Pinagpala ka sa
    lahat ng mga babae at Pinagpala din ang bunga ng iyong sinapupunan.
  cbs-NT: 'benimakin Isabelin unanxubima bis iki eai itan yuikin: —Diosun mia bechipaikin
    ainbu betsabu binumakin mia inun min bake naneshinxun mia jabe duajaida waikiki.'
  xtm-NTPP: 'Te ni ka''an nini''i ña, jiña''a ña: ―‍¡Ro''o, ni skuta''vi ña''a Su''si
    ma ja va''a ja vii, sana ndaka ña''a ma! ¡Te ja va''a ja vii kúu sa''ya ro a!'
  nnq-nnq: ngalongela kwa lilobe likolongwa, “Nkweti kindimba kupeta akikege boa na
    mwana ojwapakubelekwa akoigwe.
  bao-NT: 'To cõrora tutuaro wederique mena o biro ĩiupo Elizabet, Maríare: —Nomia
    niipetirã ametʉeneropʉ añuro mʉre tiijapi Ʉmʉreco Pacʉ; ñucã mʉ macʉ̃ cãare añurije
    cʉ̃re tiijapi.'
  san-ORI: ପ୍ରୋଚ୍ଚୈର୍ଗଦିତୁମାରେଭେ, ଯୋଷିତାଂ ମଧ୍ୟେ ତ୍ୱମେୱ ଧନ୍ୟା, ତୱ ଗର୍ବ୍ଭସ୍ଥଃ ଶିଶୁଶ୍ଚ
    ଧନ୍ୟଃ|
  rmn-rmn: 'тай ой бэбэряса пхэнляс: — Махтадимэ ту машкарэ ко джювля, тай махтадимэ
    о Пуёс, Савэс ту пхиравэс!'
  huv-NT: 'Quiaj tandeac napac, tapiüng: ―Xeyay najneajay apmanderac wüx imbas tiül
    meáwan montaj, aton xeyay najneajay apmanderac wüx ombas aaga nine alteomeaats
    quiaj.'
  otn-NT: 'Bi ts''ɛdi bi ''yɛ̱mbʉya: ―Ma̱n''natho bi ja̱p''a̱''i̱ Oja̱ ngue gätho
    mi̱''da yø xisu. ''Nɛ̱ xquet''a̱ bi u̱nná̱ nja̱pi̱ ni̱ ba̱si̱.'
  nop-nop: mede wapum indiŋ yoguk, “Du Bepaŋdi tamwoi noli yalakapmeeŋ kahaŋ wapum
    tigamulak, tiŋa mihi tubumintawaaŋ u maaŋ kahaŋ wapum timilak.”
  obo-NT: Na, id ooseng sikandin to monokkaa pomon to kahaan, kahi rin to, “Moppiya
    ka to langun no ba‑ay woy moppiya mandad kos anak duwot gottok du!
  kca-kca: 'пӑ ԓўв такан йастәс: "Нӑӈ имет кўтән йӑмән мийәм нэ, сӑм иԓпенән тӑйты
    ŏтыйэн ищи йӑмән мийәм!'
  cak-ENT: 'riq''uin c''a ruchuk''a'' xch''o, y xbij: Chikacojol roj ixoki'', ja rat
