  ckb-ckb: 'تەختەیەکی داوا کرد و لەسەری نووسی: «ناوی یەحیایە.» هەموو سەرسام بوون.'
  nas-nas: Eeꞌnoko teie bentang daari-koonaventoꞌ eentavuruꞌnung eeꞌnoko eeꞌ daarivuuꞌ,
