    chuwech ri tz''alan.'
  ebk-ebk: 'Nunpaara hi Zacarias as tabra as munsuratana, at insuratna na: “Nan ngachana
    at Juan.” Kuncha pay inila chi, naschaawcha am-in.'
  spa-PDDPT: 'Entonces él pidió una tablilla y escribió: Juan es su nombre. Y todos
    se asombraron.'
  tke-tke: 'Ahilobaga ntabwa olebavo: “Ndina naaye di Zhuwawu.”'
  ruf-ruf: Sakariya kalomba chibao cho kwandikila, kuya kandika, “Taghwa lyake Yohane.”
    Wose wakangawala!
  gun-gun: 'Ha''e gui tuu ojerure peteĩ yvyra pe''i re, ha''e vy ha''e va''e re ombopara:
    “Hery ma João” he''ia. Ha''e ramo ha''e javive onhemondyipa okuapy.'
  agu-BL: 'Bene''n tzun jakol i'' jun ma''cl, tan stz''ibe''n, nin cu stz''ibal yi
    tetz tajbil. Itzun na tal yi cu'' stz''ibal i''tz: ‘Wa''n bi'' te''tz.’ Wi''nin
    cyele''n yab wunaktz te''j.'
  isn-isn: Ihe akalowa ahole ikibao andike “Ilina lakwe Yohana.” Ihi ika ambwa ikuilywa
    kua ili.
  eng-PEV: Zekariah got them to give him something to write on, and he wrote, “His
    name is John.” Everyone was shocked.
  ilo-ULB: Isu nga dimmawat iti pagsuratan ken insuratna ditoy, “Ti naganna ket Juan.”
    Aminda ket nasdaaw unay.
  pir-NT: 'Tiquina sa nigʉ̃ tiquiro pehe ojoari pjĩne sini, ñehe, ojoahye: “Yʉhʉ macʉ
    Ñu wame tirota”, ni, ojoahye Zacaria. Tiquiro sa ni ojoagʉ̃ tiquina pehe tʉho
    maria wahahye.'
  anv-NT: Amɛɛ́ ne amu nnó áchyɛ́ ji genó gefɔ́ ásá wyɛ́. Áchwɔ́ ne géjí asá,
    “Mabɔ maá yimbɔ nnó Jɔn.” Bɔɔ́ ágɛ́gé mbɔ ála mano mekpo, fuú.
  sab-NT: 'Zacarías chada kadu kirogwa ka degagda, chada ketre Zacaríage gire Zacarías
    kirogwa ka degu ai kare: “Kirogwa ka be chege jwanle Juan.” Kwian ulita chada
    e batunga gire chegu tañachuge tanre mo tale e giti.'
  tmd-tmd: Yad nugumɨn, nuö imag abön yadöŋa, “Nɨ köp kai kɨtɨb i pön höi,” röŋa.
    Yadɨm pön höm, rola kai kɨtön, “Ib nuŋwa Jon,” me röŋa. Ib aliö kɨtmɨn, ñɨŋ nugwön
    magalɨg aiö waiö rɨmä.
  acr-NNT: 'Ekꞌu ruqaw rakꞌa xutzꞌonoj juperaj tzꞌalam re tzꞌibꞌanik y jewaꞌ xutzꞌibꞌaj
    chwach: «Juan rubꞌiꞌ kakojik.» Y konoje lik xkam kanimaꞌ che.'
  kpg-kpg: Zechariah ga aau ono lima gi gaamai di lau beebaa, gaa hihi, “Di ingoo
    o maa go John.” Gei digaula huogodoo gu goboina huoloo.
  taj-taj: जकरियासे पाटी गिक ह्रीसी थे पाटीरी थेला मिन यूहन्‍ना हिन्‍ना भिसी भ्रिजी।
    चुह्रङ्बा म्राङ्सी थेनीगदे जम्‍मान उदेक तजी।
  avt-avt: 'Hɨrak Sekaraia kitorhi nanwetɨwek tɨwei te kakwis niuk mamwik. Hɨr newetɨwekem
