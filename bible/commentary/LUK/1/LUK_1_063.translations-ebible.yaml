  amu-NT: 'Ndoꞌ jom tcaaⁿ cwii tsom nda̱a̱na. Seiljeiⁿ nacjooꞌnaꞌ: “Juan xueeꞌ yuꞌndaamꞌaaⁿꞌ.”
