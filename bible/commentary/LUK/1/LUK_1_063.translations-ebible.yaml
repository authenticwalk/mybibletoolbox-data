verse: LUK.001.063
translations:
  kpx-kpx: Kateige au adamo beba mai omiveve tovetove vanu. Ige abu beba mai omige
    au hisaliai avoe, “Iviveike Dioni.” Kateige abu ke elehai viko balugalu.
  okv-H: ikeo ke einge kajena, “Meni emita javo John ra,” ainge ijie kajenu
  tbo-tbo: Ma Sakaliya ani’mgiluma i lupaliyeya po i’mgiluma i pa ‘Gowana Yoni.’ Ma
    lawa nugonugohi hi goholihi.
  mal-C: സെഖര്യാവ് ഒരു എഴുത്തുപലക ആവശ്യപ്പെട്ടു. “അവന്റെ പേര് യോഹന്നാൻ,” എന്ന് അദ്ദേഹം
    എഴുതി; എല്ലാവരും വിസ്മയിച്ചു.
  grc-SR: Καὶ αἰτήσας πινακίδιον ἔγραψεν, λέγων, Ἰωάννης ⸂ἐστὶν⸃ ⸋τὸ⸌ ὄνομα αὐτοῦ·
    καὶ ἐθαύμασαν πάντες.
  bgc-bgc: उसनै लिखण की पट्टी पै लिख दिया, “उसका नाम यूहन्ना सै,” अर सारा नै अचम्भा
    होया।
  khz-khz: Sakaria na talotalo gauna eririwaato, ekilagiato, geveniato, gaunai evetaina
    etaloato, “Ia arana Ioane.” Aonai maparara gevevega-kalito.
  deu-TKW: 'Und er forderte ein Täfelchen und schrieb darauf: Johannes ist sein Name.
    Und es verwunderten sich Alle.'
  zsr-NT: 'Gnabëꞌ tu blagdauꞌ Zacarías naꞌ, atiꞌ buzujëꞌ lahui cni: “Juan lëbiꞌ.”
    Gulubannëꞌ yúguꞌtëꞌ.'
  lin-lin: 'Zakari asengaki mwa libaya mpe akomaki : « Kombo na ye ezali Yoane. »
    Mpe bango nyonso bakamwaki.'
  hns-NT: 'Tab baap koetjh maangies liekhe khaatien aur liekhies: „Okar naam Johaanas
    hai.” Tab sabhan bahoet atjambho hoi gail.'
  noa-E: jũrr ich garmua tabaldam jëeuwia, ag gaai “Iin Juan ata thʉ̈rju” a phãnaa,
    amag oopijim anaabá. Mag oopibaawai thum aig thʉnarr khʉʉnau amach ödegpai, “¿Khan
    ajaug gaaimuata ãba mag gaaita chaai thʉ̈rm ig nʉma?” ajierram anʉm.
  eng-EMTV: And asking for a writing tablet, he wrote, saying, “His name is John.”
    And they all marveled.
  mib-NT: 'Te máá de ni jicān ɨɨn tutu, te ni tee de: Juan conaní i. Te tāca ñáyuu
    un ní canaa ni i cájito i.'
  lif-NT2: खे़ल्‍ले़ साप्‍मा सामाःन् नाःक्‍तुसिआङ् कल्‍ले़ कुमिङ् युहुन्‍ना लॽरिक्
    साप्‍तु पिरुसि॥ हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽरे़ खुनिॽ निङ्‌वाॽ मये़रो॥
  xnj-xnj: Zakalia akayupa chibawu cha kuyandikila, akayandika, “Liina laki Yohani.”
    Vandu voha vakakangasa!
  mmx-mmx: Sakaria ga sing ti tovoang mamalagan la ni ga malagan keretna, “Laasen
    teren ne Jon.” La nedi axap diga sangu.
  cbr-NT: Usoquian cacancëxun ca aín papan anu cuënëoti ñua 'inánun quixun aín mëcënan
    tanquin cacëxa. Cacëxun 'ináncëxun ca —aín anë ca Juan 'icën —quixun cuënëocëxa.
    Usaquian cuënëocë isi ca uisa cupí cara usaquin anëia quiax sináncasmacancëxa.
  tee-NT: Chai ju yuchi sq'uinlh ju tu'u' junta lai ca'ats'oknulh tuchi cajuncana'
    ju ists'alh. Chai ts'ok'ulalh ni Xivan cajuncana'. Pus ixchux'an ju anch ixtavilanalh
    va talhamak'aninilh.
  eng-LSV: and having asked for a tablet, he wrote, saying, “John is his name”; and
    they all wondered;
  cak-NT: 'Ri rutata'' ri ne''y xuc''utuj jun ch''uti'' tabla y xutz''ibaj chech:
    Ri ne''y Juan rubi''. Y conojel ri quimolon-apo-qui'' xsatz quino''j (xsach quic''u''x),
    roma can anche''l ri bi''aj ri xu''ij ri te''j, can quiri'' chuka'' xutz''ibaj
    ri Zacarías chech ri tabla.'
  pah-NT: 'A''ero Zacariasva''ea poeruri peru ti ji ve ikwatijahava javo. A''ereki
    ahe nonhi''ig̃i. G̃a imondorame ikwatijahava ahe ve, ahe ikwatijari inog̃a: “Garera
    ko João.” G̃a nhimomby''apavi aherera repiaga.'
  sja-NT: 'Mãpai Zacariapa juapa jaraji ichi-it''ee tabla pite aneedamerã mãik''aapa
    aɨde p''ãji: Iru t''ɨ̃ bɨit''ee Juan. Mãga unudak''ãri, eperãarã jõmaweda ak''ɨtrua
    para beeji.'
  xed-xed: Klagiɗighawa aluha, ka Zakari nda dzvu. «Yuhwana hgani,» kəʼa vindaftá
    hga tsa zwaŋ ya. Inda taŋ demdem ka ndərmim həŋ.
  mks-NT: 'A̱nda̱ já na̱xi̱ca̱ Zacarías cán in tutu nu̱ ná ta já na̱ca̱hyí da̱ já:
    “Juan cananí da̱.” Tá na̱cahvi na̱ cán ña̱ yóho já na̱catóntó ndihi na.'
  gfk-S: Iga sasaring ura tike palpalehuana katano dahe ura pinapakat tana ma iga
    pakat be, “No hinsana ne Jon.” Ma dong bakut di ga karup di gom manga lilik uta
    ikin ra linge.
  bmu-bmu: Kaisöpsöp algetka tafegöra qesii waŋgigetka miaŋgöreŋ kulem kewö ohoyök,
    “Qetŋi mi Jon.” Mewö ohoiga miaŋgöra körek aurum tililiŋgöget.
  dgz-dgz: Menan orup yaua sea sea onaewa menan wan. Mu wat wanane amba kem kem yaviwanumune.
    Apan Sekaraya ok anega sen, “Me yaua Dion.” Seni waenapan ok mega yawane no i
    kap wan.
  eng-GNV: So hee asked for writing tables, and wrote, saying, His name is Iohn, and
    they marueiled all.
  zaa-NT: 'Gunàba tè bi ttu bereta nna bedia bi lúį: Juan té líį. Iyaba cą nna yala
    biquila'' latsi'' quį.'
  eng-WEBSTER: And he asked for a writing-table, and wrote, saying, His name is John.
    And they all wondered.
  guh-guh: 'Nexata Zacarías vajëta tablapayo peyaquinaenexa. Nexata yaquinaruta: “Juan
    rabaja pevënë,” pejaiitane. Nexata daxita bajarapamonae jamatabëcuenenabenajaca.'
  bon-bon: Sakariya oogära gwidape tääpume jejige, peei cabu yoogärige egä, “Teeme
    ngii lui Yoane.” Biname cina cälu te jitemige.
  nhw-BL: 'Huan Zacarías quintlajtlani ma quihualiquilica catli ipan tlajcuilos. Huan
    Zacarías quiijcuilo: “Itoca elis Juan.” Huan nochi ininhuampoyohua san quisentlachilijque.'
  mgw-mgw: Nembe aalu'bite kibao so andika, aandike nnyanya, “Yoani nga lina lyake.”
    Boti baatisangala.
  swh-ONEN: 'Akaomba wampe kibao cha kuandikia na kwa mshangao wa kila mtu akaandika:
    “Jina lake ni Yohana.”'
  wbi-wbi: uvise akalonda ikisegho akalemba “ilitavua ghwe Yohani” voni vakadegha
    ku ili
  bba-bba: Mɑ u bu ɡɑ̃ɑnu bikiɑ nì sɔɔ u koo yore mɑ u yoruɑ, Yohɑnuwɑ win yĩsiru.
    Mɑ biti yɑ tɔn be kpuro mwɑ.
  eng-KJVCPB: And he asked for a writing table, and wrote, saying, His name is John.
    And they marvelled all.
  kgk-NT: Upéi onhepombovava ojerure-vy ome'ẽ uka hagwã ojéupe kwatia. Ome'ẽ-ma rire
    ohai kwatia-rehe. “João héry” he'i ohai-vy. Omombe'u ramo, “Ma'erã po omboheryse
    João-py” he'i hikwái opondera-vy.
  waj-waj: 'Mmata mmatauduu too Sakariaaso yanaivau fafaara raanaraivaara tuduu oro
    varada inna mmuduu fafaara roo tunoo: Inna nnutuuvo Yuvuaanovee, tuduu rikiada
    mmuakiaaya kaayauma nnikiarairavai.'
  cpy-cpy: 'Ari rookotanaki Zacarías incha-kota ramaeteniri. Ari rojankinatakiri,
    okantzi: “Juan iityaa.” Ari ipampoyee-yanakini ikaatzi ojampita-kiriri.'
  ekk-PKP: 'Sakarias andis märku, et talle antaks midagi, mille peale kirjutada. Kõigi
    üllatuseks kirjutas ta: „Tema nimi on Johannes.“'
  mpx-mpx: Sakalaiya abaleleli etega i awanuni elal, inoke i leli i ba, “Iya alana
    Diyon.” Inoke gegewel ateliya i you.
  wbp-wbp: Ngula-jangkaju, Jikaraya-jana rdakardaka wangkaja, japurnu-jana pipaku
    yungu pantirni. Ngula-jangkaju, yirdilki panturnu ‘Yirdi nyanungu-nyanguju Jaanu.’
    Kujalu kuja-kurra nyangu yapangkuju, putalu purda-nyangu, paa-karrijalpalu.
  luo-luo: Nokwayo bao mar ndiko kendo ji duto nowuoro ka nondiko niya, “Nyinge en
    Johana.”
  nhe-NT: 'Huan Zacarías quintlajtlani ma quihualiquilica tlen ipan tlajcuilos. Huan
    Zacarías quiijcuilo: “Itoca elis Juan.” Huan nochi ininhuampoyohua san quisentlachilijque.'
  aii-aii: 'ܛܠܝܼܒ ܠܹܗ ܠܘܼܚܵܐ، ܘܟܬܝܼܒ݂ ܠܹܗ ܘܐܡܝܼܪܹܗ: ”ܝܘܿܚܲܢܵܢ ܝܼܠܹܗ ܫܸܡܹܗ.“ ܘܥܘܼܓ̰ܸܒ
    ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ.'
  esk-NT: Zechariah aatchuquniqsuq aglagviksramik, aglakhuniasiiñ, “Atiqaġisiruq John-mik.”
    Quviġusuŋniqsut iluqatiŋ.
  msb-msb: Nagpasabot sin masuratan an ama kag may ginsurat, “An ipangaran sa iya
    Juan.” Nangawa sinda tanan.
  cpa-NT: 'Jøng² ca¹møa¹ ti³jmi²guing ca²jneh³ si². Jǿg³ la² ca¹tiun¹dsa ni³ si²:
    “Juan báh³ tsen² guing².” Jøng² gøg² ca¹can¹ ca¹lah¹já¹ dsa² tiogh³.'
  dso-dso: ସେଡ୍‌କିବେଲେ ଜିକରିୟ ଲକ୍‌ମନ୍‌କେ ଗଟେକ୍‌ ଲେକ୍‌ବା ପାଟା ମାଙ୍ଗ୍‌ଲା ଆରି “ଏଦେ ଦେକା
    ! ତାର୍‌ ନାଉଁ ଜଅନ୍‌ !” ବଲି ଲେକ୍‌ଲା । ତେଇ ସବୁଲକ୍‌ କାବା ଅଇଗାଲାଇ ।
  meu-meu: 'Ia ese toretore ḡauna ta e gwauraia, bena ini e torea toma: ia ladana
    be Ioane.'
  yva-NT: Umba Zakaria po orame vasye inta ranajo mai, umba po ratoe rai pare, “Apa
    tame mirati Yohanes.” Weti vatan tenambe unantaive rave.
  dgc-dgc: Ey nihalimbawa ni Sakarias dide a atdinan de siya ta panulatan na. Ey to
    péngiatéd de diya, éy nisulat na i ngahen a Juan. Ey péketa du tolay ta éya, éy
    nagtaka side.
  zpm-NT: 'Dzigo bnab me bdeed zho tib lë lo zaatne yquiaa me; bzee zdoo zho zeeṉe
    blozh pquiaa me goṉ zho rnee lo co: “Juan grieelë win.”'
  hix-NT: Benhosom soko, kekon hatà, àyàmà, tamor ke. Onà wyaro nmenhoy hatà. Xowaw
    me ryhe naha, esotà, katxho menhoy hatà. Noseryehokatxownà mak hatà, omeroro.
  sim-sim: Urik or mbarik os li owekayendari las li lahararik ormu kayera, �Hi orhi
    Jon.� Urik wavu musha mushak limu hishira.
  npi-ULB: उनले लेख्‍नका लागि पाटी मागे, र त्यसमा “तिनको नाउँ यूहन्‍ना हो” भनेर लेखे
    । त्यो देखेर तिनीहरू सबै अचम्मित भए ।
  cgc-cgc: Gasinyas Zacarias na tagan ta masulatan daw iling ti pasulat din, “Juan
    ngaran din.” Gatingala gid danen an tanan ta iya na nasulat.
  tim-tim: tapegât ulityeŋgimbo tape papaŋe siâ mem waŋi. Waŋbiâ gâwu mem hin kulemgoep,
    “Kotŋe Yohane konberen.” hain kulemgoep.
  yor-yor: Ó sì béèrè fún wàláà, ó sì kọ ọ wí pé, “Johanu ni orúkọ rẹ̀.” Ẹnu sì ya
    gbogbo wọn.
  wos-wos: Wungi wakwexékéndaka dé tambambu yamanyi, déka nyinga hwendate. Hwendaka
    dé nyingambu angi hayi, “Déka xi Jon dé.” Wungi hayindéka di atéfék saréké waréké.
  emp-NTPO: 'Maʌ̃ carea Zacariaba bacuru pewed̶eada enebisia. Maʌ̃gʌd̶e nãwã b̶ʌsia:
    “Idji trʌ̃ra b̶ʌd̶ia Juaʌ̃.” Maʌ̃ unusid̶ad̶e jũmarãba cawa crĩchad̶aẽ́ basía.'
  eng-F35: 'Asking for a writing tablet he wrote this: “His name is to be John!” They
    all marveled.'
  ind-ind: Zakaria pun minta sebuah batu tulis, lalu dia menulis, “Namanya Yohanes.”
    Melihat itu, semua tamu terheran-heran.
  pes-OPCB: 'زکریا با اشاره، تخته‌ای خواست و در برابر چشمان حیرت‌زدهٔ همه نوشت: «نامش
    یحیی است!»'
  mpt-mpt: e kobom weng baabenea Ibo tomo olutneiba dolanano gesea i tomo olubasiba
    E niniino Yon etabo ge baa dolasea i bobol tem hekhek fumbiba
  ssx-ssx: Koto ekina꞉ Sekataiyama꞉ wape puluekema꞉ tameiya꞉ honke laa dupa wape piekeme.
    Do wekina꞉ bikita꞉ Dioni alome laa wape piekeme. Kutu pieke handaa mo wanda꞉hali
    paeyaoma꞉ penkilipa꞉tia pomimikime.
  mkl-mkl: Ŋɔi Zɑkɑri í tɔɔ mii ɡɔ si bii ɑ́ kɔ si, nɔ í kɔ í ni, Zɑ̃ɑi í jɛ iriɛ.
    Nɔ ɑŋɑ fei ɑ̀ biti.
  gaq-gaq: ଆକେନ୍ ଅଁଚେ ଜିଖରିୟ ଗୁଆର୍‍ନ୍‍ସା ଆମେଇଂକେ ମୁଇଙ୍ଗ୍ ଗୁଆର୍‍ନେ ବାଲା ସାଲିଆଚେ ଆତ୍‌ଅରିଆ
    ଗୁଆର୍‍ ଆର୍‌କେ ମେଁନେ “ମ୍ନି ଯହନ୍‍ ।”
  gof-RNT: I xaafiyabaa oychchi ekkidi, “Iya sunthay Yohaannisa” gidi xaafis. Ubbay
    I xaafidayssa be7idi malaalettidosona.
  unx-unx: ନେୟାଁ ଆୟୁମ୍‌କେଦ୍‌ତେ ଆପୁତେ ମିଆଁଦ୍‌ ତାକ୍‌ତା ଆସିକେଦ୍‌ଚି, “ବାଲେଃହନ୍‌ଆଃ ନୁତୁମ୍‌
    ଯୋହାନ୍‌ ତାନାଃ” ମେନ୍ତେ ଅଲ୍‌କେଦାଏ, ଏନାତେ ସବେନ୍‌କ ଆକ୍‌ଦାନ୍ଦାଅୟାନାକ ।
  gah-gah: eza pepamú agizanitunú avevezaha okago, pepa alimi amikago, agulizá Zoní
    ave loko luhuva gizamó. Gizokago, giliake sigaga lamó.
  lcm-lcm: Au, kala sokotuk ta bil asi salsalik na kala salik asukang ke, “Kana asan
    ta Ioanes.” Na kila taping aongos.
  aer-aer: Kenhe Zechariah re itnenhene iltyele apayuthneke arne ilperre-ilperreke
    yanhe ikwere intelhe-iletyeke. Kele re angkentye nhenhe areye arne ikwere-arleke
    intelhe-ileke, “Arritnye ikwerenhe John rarle.” Kenhe itne-arle akenhe arratye
    apatewarreke aremele.
  qvc-NT: 'Chayraykum taytanqa suq tablitata mañashpa, chaypi kayshina iskibrirqan:
    “Wambrayqam shutin Jwan”, nishpa. Chaymi chay iskibrishqanda rikashpaqa, yumbaynin
    ancha ispantarqanllapa.'
  tgl-ULB: Humingi ang kaniyang ama ng isang sulatan at nagsulat siya, “Ang kaniyang
    pangalan ay Juan.” Silang lahat ay namangha dito.
  cbs-NT: 'mekenendi jaki keneti jau bexununbun jatu yunua bexuanbu Zacaríasin kenekin:
    “Jawen kenadan Juanki”, jatu wa uin e itan “Jadidikiaki”, ikaibun'
  xtm-NTPP: Te yuva i ma, ni jikan de in tutu, sukan‑va'a tee de, te ni tee de ja
    Juan konani i. Te ndaka de ni ka sa'vi‑nka ini.
  nnq-nnq: Zakalia ngajopa kibao chukuandikila na ngaandika, “Liina lyakwe Yohana.”
    Boa ngabaomongwa!
  bao-NT: 'To biro cʉ̃re cʉ̃ja ĩiro, cʉ̃ pea jĩcã pĩi yucʉ pĩi jãiri, tii pĩipʉre:
    “Cʉ̃ wãme nii Juan,” ĩi owa tuuupi. To biro cʉ̃ ca tiiro, to ca niirã niipetirã
    do biro pee ĩi majiticãupa.'
  san-ORI: ତତଃ ସ ଫଲକମେକଂ ଯାଚିତ୍ୱା ଲିଲେଖ ତସ୍ୟ ନାମ ଯୋହନ୍ ଭୱିଷ୍ୟତି| ତସ୍ମାତ୍ ସର୍ୱ୍ୱେ ଆଶ୍ଚର୍ୟ୍ୟଂ
    ମେନିରେ|
  rmn-rmn: 'О Захария мангляс пхалёри тэ яздиел, тай э шаштимаски алаенгерэски, язды:
    «Лэско нав Иоанн».'
  huv-NT: 'Teat Zacarías quiaj tatün quiriw nine tirip xiül, condom tarang wüx, tapiüng:
    “Juan minüt nej”, aw. Meáwan monlüy quiaj mbayatoj majawüw.'
  otn-NT: 'Bi ''yä''a̱ n''na ra̱ xithɛ p''ʉya, bi cuatra̱ thu̱hu̱ di ho, bi ''yɛ̱na̱:
    “Di hu̱ ngue di Xuua”. Gätho yø ja̱''i̱ p''ʉya, di ''yøtho.'
  nop-nop: Kaŋ Sakaliyadi tafedok yenimbu mimbune wou “Jon” youkuk. Unduŋ youlu metam
    adi u kaŋ boho tigiŋ.
  obo-NT: Id sinyas sikandin no od boggayan to popii amoy'd sulatan, woy id sulat
    sikandin no mid ungketen to, “Juan kos ngaran din.” De‑en nosoobbuwan sikandan
    langun.
  kca-kca: 'Хӑшты сохәԓ вохәс пӑ хӑншәс: "Ԓўв нэмәԓ Иоанн". Ăктәщәм хŏйатәт йасәӈ
    ӑт шитԓәт, ӑԓ щи ватԓәт.'
  cak-ENT: 'Ri rutata'' ri ac''ual xuc''utuj jun tz''alün ri nyequicusaj richin nyetz''iban.
    Chuvüch c''a ri tz''alün ri'' xutz''ibaj: Ri ac''ual nubini''aj Juan. Y conojel
    c''a ri quimolon-apu-qui'' quiq''uin ri rute-rutata'' ri ac''ual, xsatz quic''u''x,
    roma ja ri bi''aj ri xbij ri te''ej, ja chuka'' ri'' xutz''ibaj ri Zacarías chuvüch
    ri tz''alün.'
  lif-NT: ᤂᤧᤸᤗᤧ ᤛᤠᤵᤔᤠ ᤛᤠᤔᤠ᤺ᤴ ᤏᤠ᤺ᤰᤋᤢᤛᤡᤀᤠᤱ ᤁᤸᤗᤧ ᤁᤢᤔᤡᤱ ᤕᤢᤜᤢᤴᤏᤠ ᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤢ ᤐᤡᤖᤢᤛᤡ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ
    ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤖᤥ॥
  mie-NT: 'De nī jīcān dē iin tutū, de nī ntee dē: Juan cunaní ji, cáchī. De ndācá
    nchivī nī nsāhvi inī ji nī jinī ji.'
  san-TIB: ཏཏཿ ས ཕལཀམེཀཾ ཡཱཙིཏྭཱ ལིལེཁ ཏསྱ ནཱམ ཡོཧན྄ བྷཝིཥྱཏི། ཏསྨཱཏ྄ སཪྻྭེ ཨཱཤྩཪྻྱཾ
    མེནིརེ།
  qve-NT: 'Hinaqtinmi Zacariasqa escribina tablachata mañakuspa, chaypi escribiran
    khaynata: “Wawaypa sutinqa Juanmi kanqa”, nispa. Chayta rikuspankun llapallanku
    anchata admirakuranku.'
  pao-NT: Soo Zachariah yise punno'o mu tumawahakuse pumma tu tubokwuna nekwa'e.
  cbu-NT: 'Sakáriyarinsha yandapi átu, uwpat tusum sheeru, yandashishee panayarusin,
    mang yandaku tárangiya; Apanll waana: Wang yásamangcha, táranguwa; tárangiya Sakáriyarini
    kirakamuna. Tputs natstayarusin, punirangana. Sheeru, Wang sura yásamarangana,
    manga.'
  usa-usa: 'ánibo Tékáráíyama aúba agayaí-yátááqá ítama maténa maará téna agatáiye:
    “min-íyápógóní áwîqa Yóáane.” titata yemá iyánáaq urááe.'
  soy-soy: 'Sɑkɑrii uu pisɛ rɛ pikɛ́ kukpɑ́ncúkú u pɑ. Kɑpi ku u ḿ pɑ, uu kukɛcɑ́ɑ́
    wɔ́lu rɛ: Kɛrinyiri tɛɛ Yohɑni. Ai pinnɛ́í nnɔ́ɔ yipu.'
  hui-hui: Ani biyagola Segaraiahanda beba gili buliya ngi la nabi gime dege walia
    hene. Ani walia hayagola tigua ibuhondo beba mini. Miyagola ibugua bebani gili
    bialu, Ibu mini Yone, gili bini. Ani gili biyago de hondowa tigua handaya hene.
  amf-amf: Zakkariasaar milkitka yer thaapi thaapadhea oysayse, “Kisa nammo Wannisne”
    hamayse ki thaapade. Eeno wulaar targadhidine.
  quc-NNT: 'Ri tat Zacarías xuta'' jun wuj rech kätz''ib''anik. Xutz''ib''aj k''u
    wa'', xub''ij: “Juan ru b''i'' ri ak''al,” —xcha pa ri tz''ib''anik. Konojel xkikajmaj
    wa''.'
  dob-dob: Ga Sakalaya ꞌebe ꞌetoladi ꞌisidena ga gwama nina ꞌana esana ꞌiꞌetoladinaya,
    ꞌigwae, “ꞌAna esana Yoni.” ꞌEnega boda maiboꞌadi siꞌitena ga nuwadi ꞌiowana.
  wrs-wrs: '@see-verse:LUK.001.062'
  mca-mca: 'Qa pakha''an qa iyinets pa'' ewi''ƚ najak k''eewe, qa yika'' pa''aj aka''an
    in yit''ij: —Aka'' qe ƚii hane''en Juan.— Qa week yitjuƚaxijpha''mkii pa''aj pekhewe''en.'
  kiw-kiw: Ka Sakaraia erememeꞌuioi-ka iꞌati raa-ri. Ka rii urio podaudioumo ruu iꞌati-da,
    “Ruu pairai Ioare-ka.”
  tzo-TZC: 'Ti totile laj scꞌan uni tenelteꞌ ti jech laj stsꞌibae: “Juan ta sbiin”,
    xi. Scotolic labal laj yaꞌiic ti jech taje.'
  mya-mya: ဇာ​ခ​ရိ​သည်​သင်​ပုံး​တစ်​ချပ်​ကို​တောင်း​ယူ​ပြီး လျှင် ``သူ​ငယ်​၏​နာ​မည်​ကား​ယော​ဟန်​ဖြစ်​၏''
    ဟု ရေး​၏။-
  gng-NT: 'Nɛ u wuɔn'' bɛ ki ye bɛ ń de wɔ kudɔbipɛnpɛnku kuba wɔ ń kɛle kuʼbo.
    Bi de'' wɔ, nɛ u kɛle'' ki ye: «kiʼyel si San» nɛ. Nɛ nì cuo'' biʼkɛ miyɔkm.'
  cbi-NTPO: 'Tsenñu ya'' apa ta''pa main kuka ti'' señas keñu deka'' kuñu, juntsa
    ta''panu piiketu: “Ya'' mumu Juanve”, piikemi. Tsangueñu, chachilla keenbashii
    shuwala.'
  ikk-NT: Ọ nọ sị wẹ y'ẹ ọmụma hụn w'a kaye ihiẹn, 'ya ọ nọ de, “Ẹfan a wụ Jọnụ.”
    Ọ nọ tụ wẹ ile ẹnya!
  leu-leu: Nane fiai pana mo ina kala e nane faꞌipul nari xapiak layaan a kala malaan,
    “A isina ve na Jon.”
  maz-NT: 'Nuc''ua e Zacarías xo o tsja c''ua seña va dyörü pje rví dyopjü. Cjanu
    o dyopjü c''ua: “Rguí chjũ e Juan”, eñe va dyopjü. Me co nguijñiji c''ua texeji
    cjanu o mamaji: ―Pãrã, ¿jenga o jñusp''üvi a cjanu?, mi eñeji.'
  bod-N: ཁོས་ཤིང་ལེབ་ཅིག་ཁྱེར་འོང་དུ་བཅུག་ནས་བུའི་མིང་ལ་ཡོ་ཧ་ནན་ཟེར་ཞེས་བྲིས་པས་མི་ཐམས་ཅད་ངོ་མཚར་བར་གྱུར།
  tca-NT: 'Rü yexguma ga Zacaría rü poperaxü̃ naxuneta na yexma na naxümatüãxü̃cèx
    ga nae̱ga. Rü yexma nanaxümatü, rü ñanagürü: “Cuáü̃ tá nixĩ i nae̱ga”, ñanagürü
    ga namatü. Rü guxü̃ma ga duü̃xü̃gü rü naḇaixãchiãẽgü ga yexguma yema nae̱gaxü̃
    nadaugügu.'
  zpl-NT: 'Nu unacuꞌ paꞌ enduꞌ zeꞌe teleꞌe ala para nú quieꞌella lu ala xa chiuꞌulee
    enduꞌlla, nu uquieꞌella lu ala zeꞌe: “Juan chiuꞌleenu.” Chiquiꞌ uyanu arquiꞌ bee
    bene zeꞌe nú uriꞌilla scua.'
  mbc-NT: Mîrîrî taa to'ya ye'nen, Zacariasya tabua esatî'pî ipona imenukapa kai'ma.
    Mîîkîrîya itese' ton menuka'pî João kai'ma. Mîrîrî pî' tamî'nawîronkon esenumenkasa'
    wanî'pî mararî pra.
  ndg-ndg: Tati bake apalikwa kibao cha andikiya, na andika “lina lyake Yohana.” boti
    balichangala leno.
  wsk-wsk: Se nu mel bo te garekarukko wore ko balam se tuman se iwita batogam, “Noko
    nup mu John,” mu batogam, se nuna ninguru tengeman.
  toj-NT: Jaxa yen ja Zacariasi ti sc'ana jun yal aq'uintea. Ti och stz'ijbaa, jaxa
    cuando yilahuei, Juan oj yii ja sbiili, xchi ja ba stz'ijbai. Jaxa smoj jumasa
    jel juntiro och ja spensarei.
  tbc-tbc: 'Ago tag Sakaraia banin nam toutou igane dugo tafel (slet) dupanig, fo
    nanuk yaŋan igire: “Iŋ yaŋan Jon.” Agog iŋ fidian durut saian a.'
  sna-sna: Akavakumbira pokunyorera, akanyora kuti “Zita rake ndiJohani” uye vose
    vakashamiswa nazvo.
  smk-NT: Nimustra na ni Zacarias a byan rayan panuratan, ket nisurat na a, “Si ngaran
    na ket Juan.” Ket sarba ra, naka'ngap.
  grc-TCGNT: Καὶ αἰτήσας πινακίδιον ἔγραψε, λέγων, Ἰωάννης ἐστὶ τὸ ὄνομα αὐτοῦ· καὶ
    ἐθαύμασαν πάντες.
  gof-WFTW: I xaafiyabaa oychchi ekkidi, “Iya sunthay Yohaannisa” gidi xaafis. Ubbay
    I xaafidayssa be7idi malaalettidosona.
  spa-BLM: 'Pidió una tablilla y escribió: “Se llama Juan”. Todos se maravillaron.'
  kyz-NT: A'erauwe 'ga iapoi 'gã 'jawe etee futat 'gã nupe. Opo warawarau etee 'gã
    nupe. —Ka'arana perut jee— 'jau 'ga. Opou etee futat 'ga 'jau 'gã nupe. A'erauwe
    'gã ka'arana rerua 'ga upe. Ka'arana 'ga ikwasiaa wa'yra 'ga rer are 'gã nupe.
    Ka'aran are 'ga rera kwasiaramũ 'gã esaka. —'Ga rera Juã futat ra'e kũi— 'jau
    'gã ajaupe.
  dao-dao: Zakharih naw, a yuknak vai lungphek kthäh lü, “A ngming Johan,” ti lü yu
    se, ami van cäi lawki he.
  cya-cya: 'Cui'' xaa mjñan yu sca ca'' lyo'' ti, lo'' ndeña''an ngua''an yu loo na:
    Xuhua ca naan cuhui''. Xacan'' nchgaa ne'' yuhue ti'' ne''.'
  nii-nii: Eim ku pirambi ei sipi mon endi połpu embe Jon ni pułum. Nga wumb en enim
    kanik puku sik kin piinjing.
  ign-NT: 'Tacahe, ema Zacarías tiyase­se­recapa eta táblamechicha, májuchi­ha­yarehi
    eta máijare­yarehi ema machicha. Eta ajureca, ani tacahehi: “Juan eta máijareyare”.
    Téseni­ji­ri­ca­ca­na­rinehi éna taicha eta máijare­yarehi ema amuya.'
  dik-NT: Go Dhäkaria agen gɛ̈tgɛ̈t cɔɔl ku gɛ̈t, “Acɔl Joon.” Gokë gäi ëbën.
  cac-cac: 'Ix sch''oxan yechel vin̈ to tz''ac''jib''at junoc b''aj syal stz''ib''anem
    vin̈. Yuj chi'' ix stz''ib''anem vin̈: “Juan ol sb''iej” xchi vin̈. Masanil eb''
    ix sat sc''ol yuj jun chi''.'
  tzj-E: 'Ja'' Zacarías xc''utuj jun achnak chca abar ntz''ibaj wa'' rubi'' ac''al:
    —Juan rubi'', cara'' xtz''ibaj chquewech. Congan xsa''cha cna''oj rmal per ne
    che conjelal.'
  san-BUR: တတး သ ဖလကမေကံ ယာစိတွာ လိလေခ တသျ နာမ ယောဟန် ဘဝိၐျတိ၊ တသ္မာတ် သရွွေ အာၑ္စရျျံ
    မေနိရေ၊
  yaa-NT: 'Askafaifono ato yoini mẽkemã: “Ea kirika inãkãfe, ẽ mato kenexonõ,” ato
    askafani. Kirika inãfono kirikaki kenekĩ: “Ẽ ãfe ane Juan fai,” ixõ kirikaki keneni.
    Mã kirikaki keneano õikaxõ yoinifo: “Õikapo. Mã anea Juan fakĩ. Ãfe ane Juan ixii,”
    fanifo, apa feta ãfe ãfa aneaito shinãpainifo.'
  cab-NT: Ába lamúriajan ában murúsun fuláansu, ába labǘrüdün luágun. “Juan líribei.”
    Ába laweíridun janígi súngubei láu cátei le.
  clu-clu: Nagsinyas tana ra nga tawan tana ang sorolatan kag nagsolat tana dayon
    nga Juan anang aran. Kag natingala sanda nga tanan.
  swh-ULB: Baba yake akahitaji kibao cha kuandikia, na akaandika, “Jina lake ni Yohana.”
    Wote wakashangazwa na hili.
  tpt-NT: 'Ex yu xapay skꞌil aqxtaun tabla, ancha tsꞌoqmukꞌal: “Kintsꞌal kajunkanaꞌ
    va Juan.” Ex ni lapanakni va tus tachun saq tatayal.'
  aai-aai: Zechariah eo fef hibai hina hitin imaim kirum eo, “Kek wabin i John.” Sabuw
    etei hifofofor men kafaita.
  sny-sny: Sosu Sekaraia ereti peri se one towe ta le ma'e faiye ne ereti se aine
    aiya'o aniteye. Le one towe ape sahe apou leseye, “Meni eime lo iyape Jon au papowe.”
    Lowe werese hepene se su'ariye.
  myy-myy: Ito bajiro ĩna yija ticõri, macʉacã wame uca wõrocʉ ucara jãi ĩnare seniyijʉ
    Zacarías. Ito yija, “Juan wame cʉtigʉ yiguĩji”, yi uca wõyijʉ ĩ. Ito bajiro ĩ
    yija ticõri, “¿Ito bajiro wame ãmoati ĩ?” yirã, ruje tʉoĩayijarã ĩna.
  trc-NT: 'Cachíín Zacarías yanj ga̱ raꞌa soꞌ, ne̱ cachrón soꞌ letrá rihaan yanj yoꞌ,
    ne̱: “Juan cuꞌna̱j se‑chuvi̱i neꞌej”, taj letrá cachrón soꞌ rihaan yanj, ne̱ cheꞌé
    dan caráyaꞌa̱nj ndoꞌo nij síí caꞌnaꞌ a.'
  cut-NT: 'Din ta̱h chida se, chica ye na̱n che dirun ye, ne chaconahn ye: “Jua̱n
    duche se.” Tuhme cuahn ino ihyan chahn.'
  bel-bel: 'Ён папрасіў дошчачку і напісаў: Ян імя яму. І ўсе зьдзівіліся.'
  zlm-KSZI: Dia meminta papan tulis lalu menulis demikian, ‘Namanya Yahya.’ Semuanya
    kehairanan.
  gdr-gdr: Ɨ ton ket egekisinonj yɨpa ɨrɨkapu wulpagɨm iyoyɨm, dɨde ket yɨrɨkonj da,
    “Tina nyɨ re Yoante.” Sɨ onggɨt map komkesa rɨgap kɨd kesa aukɨto.
  vmy-NT: 'ꞌBa Zacarías tsiꞌa jngu yate chi tuxi siꞌinduni ꞌba ꞌbitsaꞌen kitsiꞌindu:
    “Juan kꞌuin.” ꞌBa ngatsiꞌi xi kio inya tu ꞌba= kuánre.'
  cmn-FEB: 撒迦利亚示意要写字。令众人诧异的是，他写下的是：“他就叫约翰。”
  gmv-RNT: Zakaraaska xaafiza miishe izas immana mala oychi ekkidi sunthay “Yohannisa”
    giidi xaafin asay wurikka malalettides.
  ncl-NT: 'Huan Zacarías molajlanilic se amal huan quijcuiluc: “Juan itoca.” Huan
    moxtin mocahualoaya moiztataloaya.'
  sua-sua: To tgi kta kikier ngang ngar, mar kmen a pla tang ngang. Tkol he, to kaittiek
    kuo mang te, “Ka munik e Yoanes.” Tkaittiegom tok knop, va te o mia ngat gi senkrip
    kim ko
  klt-klt: Kulá naning málám árong náut kámá káman kolem uyiyiyan da yánán táng imát
    uyiuk ku, “Kutná wu Jon,” ingga uyin kangga hárámutang nangnga yáni háuk.
  are-are: Kwerramala Zechariah-anha enkaka, etna erinha irna intalhelanhakanha nthitjika.
    Irna ekurakarlakantama era intalhelaka, “Era nama rretnya John.” Nhanha aramala
    etna ingkarraka tnolkaka.
  gai-gai: Ri, Sekaraia minmo i tirna kapwaŋ ianna digica mina mamo waŋ ian neaŋga,
    ma tiratna kamma, ma gaindoprina, “Mooŋnuocna ia Ion.” Aindopri mina ŋgep ŋgoreac
    naŋgepca tamtam malamŋiat.
  qvm-NT: 'Tapuptinmi pay manacorgan tacshala tablata tsaycho escribinanpag. Nircurna
    tsaycho escribergan: “Juanmi jutin canga” nishpan. Zacariaspis tsurinpa jutin
    Juan cananta munaptinmi tsaycho cag runacuna äyacashga ricacorgan.'
  chz-NTPS: 'Heˉja̱ˉ gaꜙngɨɨꜘ jmiiˉ gyʉ̱ʉ̱ˉ ko̱o̱ˉ jwɨˊ hmaˉ, jeeˊ gaꜙsɨɨyꜘ läꜙlaˉ:
    “Jwa̱a̱ꜚ baˊ läꜙche̱e̱yˉ.” Peerꜙ gaꜙläꜙdsa̱a̱˜ dsëꜗ läꜙjë̱ë̱ꜙ dsaˉ hi̱ˉ maˊ tä̱ä̱hˊ
    jeeˊ ja̱ˉ.'
  kmu-kmu: Havigageno avameꞋname huno “Avo kaesua ya namiho.” huno higeꞋya amigeno
    “Agia YoniꞋe.” huno kaegeꞋya ageteꞋya vayaꞋmoꞋya “Nohaya kava hie.” huꞋya amamaꞋyoa
    aiye.
  ood-NT: Sh heg hema ha tahni g oꞌohanakud. Mtsh hema mah. Kutsh id an oꞌoha, “Bo
    chehgig John”. Tsh wehsijj si e totods.
  lbm-lbm: जकर्याह न एक लिखन की पाटी मांगी अऊर लिख दियो, “ओको नाम यूहन्ना आय,” अऊर
    सब अचम्भित भयो।
  ncj-NT: 'In itata oquitlahtlan tlen ipan quihcuilos, huan oquinihcuiluic: “Itoca
    Juan.” Huan nochten quen tel oquimatque.'
  yuj-yuj: Aeapo maok, maomp top kor oukoumwan kéri yak nánko, yae fek saráp yénképrá,
    ‘Yao kárakére sápenk’ ria maok, am fek kumwiria arakrá sér, “Maomp e te Jon nono.”
    Aeránko maok, am fárákapao nɨnɨk tokwae.
  kto-kto: Sekaraia la maulo a kilan a meba maiarang babam ba ga maialang aun. Urie
    maialo babam aun ga omirong, ‘Bonim Ioanes.’ Agimameng inamaniap irio paga ga
    mitara turupmaiaba maset.
  gmv-NT: ዛካራስካ ፃፊዛ ሚሼ ኢዛስ ኢማና ማላ ኦይቺ ኤኪዲ ሱንꬃይ “ዮሃኒሳ” ጊዲ ፃፊን ኣሳይ ዉሪካ ማላሌቲዴስ።
  por-BLT: 'Zacarias mostrou, por meio de gestos, que queria algo em que pudesse escrever.
    Para a surpresa de todos, ele escreveu: “Seu nome é João.”'
  stp-NT: 'Baꞌ xi ja taa nam bha bhɨidhaꞌ maaꞌn gu uux komaarak sobkoñxim alhiꞌch
    paꞌ na bhaan mi dhaasaꞌ na jax jaꞌk jix aaꞌ na tɨɨꞌnkaꞌ. Baꞌ jaꞌpni miꞌ xi dhai:
    “Juan jach tɨɨtgaꞌ dhiñ alhii chuk.” Baꞌ guiꞌ gampaiꞌ ji dhuuꞌn jamɨt, nam guꞌ
    cham ɨlhdhat na jaiꞌ puiꞌ jaꞌk jup ɨlhiiꞌñ na jax gu bɨngaꞌn.'
  ame-NT: 'Ñapaʼc̈hoʼña potot̃a eñotatan acheñeneshaʼ oʼch apet quellcatets allchaʼ
    quellcan ñeñt̃chaʼ sochan puechemeret̃oll. Allempoñapaʼ apet quellcatets, allñapaʼ
    atet̃ quellcaʼ: “Añchaʼ yesoch Juan.” Acheñeneshaʼñapaʼ att̃a cohuanrrorchet.'
  mgh-2016: Azakariya nkayaavekelha wiira avahiye ikibau alhepe, nkayaalhepa wiira,
    “Nchina nawe Yohana.” Attu onkhaye nkayaashangacha!
  kvn-NT: 'Tegin Zacarías tulemalzhe chunkalbal akwa-matarra ekichis akwagin nermagal.
    Tegin tulemal akwa-matarra cheinonimalgu, Zacarías akwagin nermas: “Machi-toto
    nug-kuo Juan.” Tegin Zacarías akal-pakal nuchu nugzhajadbal, tulemal-pel-kwapa
    weob pakal pesmal.'
  gvf-gvf: Gaan nen kaan bile terala dire aan paale tere iru bilungwa, “Yalini kaan
    Yon yomua.” Iru bilungwa ibal kobe pire buul kunungwa.
  san-ISO: tataḥ sa phalakamēkaṁ yācitvā lilēkha tasya nāma yōhan bhaviṣyati| tasmāt
    sarvvē āścaryyaṁ mēnirē|
  deu-ELBBK: 'Und er forderte ein Täfelchen und schrieb: Johannes ist sein Name. Und
    sie verwunderten sich alle.'
  mcb-NT: 'Impo irirori iokotakero inchakota intsirinkantakemparora ovashi ipunkani
    itsirinkake ikanti: “Impaitakempa Joan.” Yogaegi patoitaigankicharira ogatyo ikenaigake
    yogaiganake kavako,'
  yle-yle: Sekîdaiya ngê kóópyââ ngê d꞉êê têdê u tpile ye ngmê dmy꞉ee ngê, tp꞉oo u
    pi y꞉i d꞉êê ngê, apê, U pi Njon. Ngwéti dniye.
  swh-1850: 'Naye akaomba kibao cha kuandikia, akaandika hivi: “Yohane ndilo jina
    lake.” Wote wakastaajabu.'
  msc-msc: 'Sakariya ka ie jabi a la kuma la a bolo la ko alu ye walan do don a bolo.
    Alu ka do don a bolo. A ka a ta ka sɛbɛli kɛ a kan ko: «Den tɔɔ le Yaya.» Alu
    bɛɛ ka wo yen ka kabannakoya.'
  ese-NT: 'Majoya Sacaniaa mimi ajja jjejojo jama tehueme aca cua baꞌa: —¡Huani bajjani
    oe acue! Ojjaña jama cua baꞌa: —Eꞌe, ¿apiojji shai?'
  jac-NT: 'Iskꞌanni icham huneꞌ nichꞌan akꞌinteꞌ, istzꞌibn̈enayo icham hacaꞌ tiꞌ:
    —Juan chiyij isbi huneꞌ nichꞌan unin tiꞌ, ẍiayoj. Toxan̈e cꞌaycanocan̈ iscꞌul
    sunil anma yet yabeni.'
  cak-CNT: 'Ri rutata'' ri ac''ual xuc''utuj jun tz''alen ri yequicusaj richin yetz''iban.
    Chuvech c''a ri tz''alen ri'' xutz''ibaj: Ri ac''ual xtubini''aj Juan. Y conojel
    c''a ri quimolon-apo-qui'' quiq''uin ri rute-rutata'' ri ac''ual, xsach quic''u''x,
    roma can ja ri bi''aj ri xubij ri te''ej, can ja chuka'' ri'' xutz''ibaj ri Zacarías
    chuvech ri tz''alen.'
  zia-zia: Ayero sewa nung tape zo puro bumaese yenu giro puro bumuwa eyero gaena,
    “Yazo nuna Yohane.” Ayero gaenu awong kotumao daigairo pumuwa ara.
  mal-2015: 'അവൻ ഒരു എഴുത്തു പലക ചോദിച്ചു: അവന്റെ പേർ യോഹന്നാൻ എന്നു എഴുതി; എല്ലാവരും
    ആശ്ചര്യപ്പെട്ടു.'
  tuo-NT: Na tojo nicã, niꞌcã pjĩ sẽrĩcʉ niwĩ. Ti pjĩpʉ cʉ̃ “Juã wãmetigʉsami”, ni
    ojacʉ niwĩ. Nipeꞌtirã cʉ̃ tojo weesere ĩꞌarã, ʉcʉapeꞌtia waꞌacãrã niwã.
  mbl-NT: 'ha Yakanit kax''ãmi putup, yĩy tik ''ũm te tappet tu'' hõm, xix tappet
    kup, ha Yakanit kax''ãmi'', hu: “''Ũxuxet''ax pi'' Yoãm.” Kaxĩy. Ha tikmũ''ũn
    kuxa te'' yẽy.'
  zpc-NT: 'Naꞌra unabanëꞌ tu yaga taꞌa bzuguëꞌ letra bzunëꞌ: “Laobiꞌ Juan.” Biz̃i
    tu begaꞌnziyaquëꞌ bebanyaquëꞌ canꞌ guca.'
  gul-NT: Zechariah mek sign ta dem, aks fa sompin fa write pon. Den e write down
    say, “E name John.” All de people been stonish.
  arp-arp: Nau haenaudede dasewauthaunauha, nau haewauthaunauhā, Jaun haseede, hahagu.
    Nau haunauude haegaugauuthajaudene,
  mau-NT: 'Cˀia⁴ Zacarías qui³si³je¹ jnco³ ntsja²xon⁴. Qui³squi³jon²: Juan ˀmi² jan³ˀain¹-le⁴.
    Nca³tsˀi³ to⁴coan³xcon¹-le⁴.'
  gup-gup: Wanjh nungka djanwohmeng kundulk bu kabimbunkenh. Wanjh bu birriwong, nungka
    Zechariah bimbom, “Nungka wanjh John kangeyyo.” Kunu wanjh birriwernhmayahmeng
    rowk.
  bss-NT: Hɛ́ɛ áhə́gtɛ́né ne mekáá aá bépiined mɔ́ abámbé. Antěl áhed aá,
    “Dǐn ádíī mɔ́ bán Jɔnɛ.” Anyín áde bad bényíné nɛ̂, menyáké mékōb
    bɔ́.
  met-met: Xusunga mana xailong buningam tela, saing bung, “Yanoa ba Yon.” Baing dihixi
    mana.
  nys-nys: Zechariah ngakaka mili-mili kidji baal boordak, “Baalang kol ‘John’.” “Kai!”
    baalap mira.
  kpj-NT: 'Tahe Zacaria tababese riòreõ rimyre. Riritinyra kia: —Joaõ heka inikre.
    Tahe ijõ mahãdu ibutumy ribedeòtiidỹỹnyre.'
  zao-NT: 'Per lee Zacarí xut mbet mnaab thib le tabl, tsa kee Zacarí lee mbet lo
    tabl, tsa mkee Zacarí lo tabl: “Juan role mbet”. Ne reta zha kwathoz mzegey leettsoo
    zha mbin zha kona.'
  byx-byx: De qa siquat iv a nge ama langinges ba qa, de qa iil ma’, “Aa rlenki ma
    Jon.” De maikka quasik ta taqen.
  ctu-CTI: 'I tyat alʌl ti'' c''ajti jun cha''an i ts''ijbuben i jac''bal. Ti'' ts''ijbu:
    Jiñʌch Juan i c''aba'', che'' ti'' ts''ijbu. Lu'' tyoj bʌc''ñʌjelob ti yubiyob.'
  zos-NT: 'Y jyata''is vya''c tum che''pø tabla, y jetcøs jyayu: “Juanete ñøyipø”.
    Y mumu myaya''yaju ticøtoya jetsena''ṉ yac nøyi''ajyaju.'
  gvs-gvs: Tuwo ikawanoi aba gínina tayamo sime. Sime, tauyana ikabi igini kana, ‘Yoina
    Iyoni.’ Tuwo boda liliudi nukotodi siwówana.
  kbm-kbm: Sakarias ges bage ge ve ginei inemb tapele natu ti nile be ei niro nunus
    nok are bwalbwale nipil. Be ei giro nunus nok are ginei Jon. Amolmol tepwengge
    ili be avos poke ngge.
  tew-tew: 'Iˀḏi wên hä̖ä̖wên ovâydaaˀan eeḏi ita̖ˀnamíḏí, heḏi wên phépháˀay
    ônˀandi ginnân itaˀnan: “John gin iví khá̖wä̖́ ûnmuu.” Tꞌä̖hkíḏíbo ovâyháaˀan.'
  rmc-rmc: 'Ov peske mangľa tabuľka a pisinďa: „Leskro nav hin Jan.“ A savore pes
    čudaľinenas.'
  apr-apr: Ngan tamana tani iyei tomonai pang di ye bene bet tikaua so ke wodwodenge
    atu panga a bet iwodo ene. Ngan le iwodo betanga nen, “Kase i ene la Yowan i.”
    Ngan nen le di tooltool le imot yo tigaua nga, ngan tikamata le titakrai.
  tiy-tiy: Atin ménongot i Sakariase sulatan brab sénulatén, “I dawét ne Juan.” Tidéw
    béno ménggaif i de étéw.
  nlg-nlg: Gaia te kokoe pui vanira ge kara hea na vatu ni gegere, me gerea te ghaghua,
    “Na ahana a John.” Ma gaira udolu tara nia hare!
  dgr-DOGNT: Eyıt'à Zecharıah t'asìı k'e ts'eetł'è gha nàɂeetsį̀. “John wìyeh ha,”
    dek'enèyı̨ı̨tł'è. Dǫ hazǫǫ̀ gıgha enıìyah lanì.
  pes-OPV: او تخته‌ای خواسته بنوشت که «نام او یحیی است» و همه متعجب شدند.
  ron-1924: 'Захария а черут о тэблицэ де скрис ши а скрис, зикынд: „Нумеле луй есте
    Иоан.” Ши тоць с-ау минунат.'
  tpz-tpz: Ke Sëkaraëaꞌ hin poꞌ a tah neꞌ se kiun, pareꞌ kiun vamanih pan, “A ëhnaneah
    e Jon.” Kee pah kokoman vörep rakah e ne.
  agd-agd: Inaíkan béi vetí ankan nan mana vompon ma uvaran dóki vare ereno síkan
    baren meran mairá bompon máa sen uvaremí, “Ma iyampon aví Yoni ino,” sirákan betí
    ankan anú duren kokhon ineine en mino.
  rkb-NT: 'Niytahi Sakarias kino: — Kabo iwatahawy ty nynytynaha — niy. Hyỹ niaha.
    Iwaze ziwataha — Inaro ka Suão. — Aparakbaha paikpa iktsa nikaranaha sipybyrẽtsa
    nikaranaha.'
  san-THA: 'ตต: ส ผลกเมกํ ยาจิตฺวา ลิเลข ตสฺย นาม โยหนฺ ภวิษฺยติฯ ตสฺมาตฺ สรฺเวฺว
    อาศฺจรฺยฺยํ เมนิเรฯ'
  iws-iws: Mɨ mhoɨiya Sekaraia siya sɨmiir boɨnki, yokwo siir hauugiyɨm pɨ wɨnmauugiyɨm.
    Mɨ siya hɨnɨɨna wɨnmauugi, siir inɨgɨn Jonkɨn. Mɨ sɨma ɨni hindarar yanaakiyɨm.
  pol-SZ: 'On zaś gestem poprosił, aby mu podano tabliczkę, i ku zdziwieniu obecnych
    napisał: „Niech się nazywa Jan”.'
  ztq-NT: 'Lëë pxosy mëëd kwnab tublë table aan lëë xaa pkëë lo table ko: “Juan kcholë
    mëëd.” Aan kchësy meñ psee.'
  zai-NT: 'Para unaba bixhoze be ti tabla ne bicaa: “Iree lá be Juan.” Bidxagayaa
    ca binni que.'
  upv-upv: Ko Sekaraea owra parla nanu nga marok-ulul ren san tevi ni. Arlai tevi,
    ko ni oli nisen owra “Ni nisen piwaji Jon.” Ko nir jile artaole.
  wap-NT: 'Sariapa Zechariah pishaan ĩꞌati kaarita, udaunaꞌan usaadan kaarita idaꞌa
    kaikapaꞌa: “John kiaꞌo nii uꞌuu.” Tuukii pidannao diꞌitinpan, aonaa ĩzauda-kidan
    udakotan uꞌuu naꞌapa.'
  mva-mva: Be Sakarias itaguraki be patu-baba ono gerenga ikeliaki be bokai igere,
    “Ara Zon.” Tamoata be aine makara disoaki kaba bokai dita nge dipitilaki-tina.
  dwr-NT: A aabbukka xaafiyaabaa oochchi akkiide, “Na7aa sunthay Yohaannisa” giide
    xaafina, ubbatuukka yewuwaan maalaletteeddino.
  kfw-kfw: "Zechariah in majianasik lungpeek kha aleiniya aleimajia, “Ama ramingchu\
    \ John.”\x94 Halli inmani rakip in ngakna inleinei!"
  bfz-bfz: तेबे तिने लिखणे री पट्टी मुंगाई की लिखी ता, “एसरा नाओं यूहन्ना ए” और सब
    हैरान ऊईगे।
  cuk-09: Zacarías urgo-bipigwa egichisad, agi machigwa-nug narmaksad, Juanye nugguoye.
    Bukmaladi bela geger dakdemalad, deyob onugsabied.
  ben-OBCV: তিনি একটি লিপিফলক চেয়ে নিলেন এবং সবাইকে অবাক করে দিয়ে লিখলেন, “ওর নাম
    যোহন।”
  mil-NT: 'Te ní xícáⁿ‑dé ɨɨⁿ tutú ní chídó tnùní‑dé nàcuáa cunani děhe‑dé, te duha
    ní chídó tnùní‑dé: “Juàá cunani‑dě”, càchí‑xi núú tùtú ní tee‑dé‑áⁿ. Te nchaa
    ñáyiu xǐndecu‑áⁿ nǐ cuñúhu‑yu nàcuáa ní cuu.'
  myu-myu: “Taperadup cuy etupũm owebe” iape, cebay o'e jebum cebe ip. O'tupũm ip
    cebe. Ibocewi o'tupmubararak cebay. Ibutet João i iaptup o'tupmubararak. Soat
    ip itabẽg̃bẽg̃ o'e ijojom. Zacarias i cebay je'e tũybe iãn o'e ip.
  amk-amk: Zakariai dutang we kamiai toi nai bei, ainanaya soi aweu mani, “Wonong
    fino Yohanesi.” Kaiwasafoi pepuhung sentenang beyari.
  fai-fai: Sekadaya ayo ‘as kon godin mak kunamino’ Yakane, afan as kon mak kudawiwe
    godu kala ka. “Am win be Yon ko.” Kalale adikum iyo kin antam dá, beso kanoda
    kuwo kale keim sidiwe,
  ura-NT: Nii jaun jetaote, acaauru caje que teein laenaane jaanu bajae jetao biji
    nejesinaacha que. Nitohaneein bajaain jetaote, “Joaan neein curuaacanete ne,”
    naain jetao laenae rai inaca, jaiti mituheniha rai nerene jaun. Nii jaun jetaote,
    satiin cojoelatoore cachaauru.
  mcd-NT: Ato papio yocain mucu mushan mushainni. Ascaiton inanfo cunutan ato ismaiton
    oianfo Juan ini. Ascara oincani mustairitan, —Icon ahuun anu Juan ishquiran, —ishon
    shinannifo.
  urt-urt: Taꞌe luku pe, Sekaraia nenge syep nisilih lenge nange ka yenge bambalau
    ende yut no, ka inge naŋ. Pe kin nainge naŋ kin Jon. Tinge yetekeꞌe taꞌe luku
    pe, tinge ŋoihyeryembe wula wula.
  awk-awk: Ġatun noa wiya upulliġél ko, ġatun noa upa wiyelliela, Yitirra noa ġiakai
    Ioanne. Ġatun bara yantinto kota.
  kiz-kiz: Dadi munu alondeghe kibao kya kulembela, na akalemba, “Lihina lya muene
    Yohana.” Bhoha bhasyangesibhu ni e'le.
  tzo-TZE: 'Li Zacaríase tey lic sc''an jun pech''pech'' te'', jech la sts''iba: “Juan
    ta xcac''be sbi”, xi. Jech toj ch''ayel ic''ot yo''nton scotolic.'
  lex-lex: 'Noma Sakaria nwaka watu-le''g id pa nhorat la, de nhorta: “Nanni de Yohansi.”
    Honona re rwer rer wiawni.'
  dov-dov: Wisi wakakumbila aakulembela, mpawo wakalemba kuti, “Izina lyakwe ngu Joni.”
    Boonse zyakabagambya eezi.
  rgu-rgu: Sakaria tudu fo hule lei no garefe. Ara feen, boe ma ana duiꞌ nae, “Yohanis!”
    Boe ma basa lahenda ra roi ramakokoaꞌ a.
  toc-NT: 'Zaca­rías squilh pi̠tzu̠ pák­lha̠t la̠qui̠ antá natzoknún, y antá chiné
    tzók­nulh: “Tamá kahuasa nali­ta­pa̠­cu­hui̠y Juan.” Y xli̠­pu̠tum cris­tianos
    hua̠nti̠ antá xta­la­yá̠­nalh luu cacs tala­cáhua acxni̠ tacá­tzi̠lh pu̠tum hua̠ntu̠
    xkan­tax­tuma.'
  ulk-1902: E ge uiabi daratagerare, kega, Seleti tekadarare karim; E detali, Abara
    nei Ioane. Ui ge au kasege damrare.
  som-som: Markaasuu wuxuu weyddiistay loox oo ku qoray, isagoo leh, Magiciisu waa
    Yooxanaa. Wayna wada yaabeen.
  mam-C: Xi tqanin ttata jun tz'lan, ja' tu'n tkub' tz'ib'ite tb'i. Atzaj te' tzaj
    ttzyu'n, kub' ttz'ib'in, Juan tb'i. Te' tok kyb'i'n jni' xjal ikyjo, jotx b'e'x
    i b'aj jaw ka'ylaj.
  ndj-ndj: Mweni kavaluva chibawu ayandiki, kayandika naha, “Litawa lyaki Yohani mbatisha.”
    Vosi vayikanganika.
  mbj-NT: Ti m' ta moo me Sakarija metsẽẽ ta hã rabanoo raher'iih doo. Ti m' rahyb
    n'aa meuuj bong terih do hã. “Jowãw” mä terii däk.
  lat-VUC: 'Et postulans pugillarem scripsit, dicens: Joannes est nomen ejus. Et mirati
    sunt universi.'
  ngp-ngp: Zakalia niyo alombeza kabao kakwe kwo kuwandikila, niyo awandika mwe kabao
    kadya, “Zina dyakwe ni Yohana.” Want'hu wose niyo weheleswa!
  aoi-aoi: Enamba-langwa Jekaraya neni-yendabena arrkala ayarrka-murra amurndakijika
    eningakarrikarra. Kembirra nenu-kwa aburraja wurrakina. Kembirra n-arrikarranga
    arakba nakina amurndakenena ayakwa. “Amandangwa Janjana nenimikirra.” Biya “Wa!”
    kembirra namurndaki-yama.
  enq-2: Dopa piaminopa, baame pepa pyapenge kana pata mende dina leamopa maiyami.
    Maitiaminopa baame, “Wane dokonya kenge doko Jone” lao pyanya katea. Dokopa endakali
    dokaita walu leami.
  eng-ASVBT: And he asked for a writing tablet, and wrote, saying, His name is John.
    And they marveled all.
  mna-mna: 'To Sakaria iso pizin ma tikam koroŋ ki bude imar, be ni ibeede. Beso ibeede
    na, ibeede ta kembei: Ni zaana Yoan. Tabe zin wal tikam ŋgar boozo.'
  rmy-ARLI: 'Tegani o Zaharija rodinđa te den le jekh tikori phal zako pisiba hem
    pisinđa: “Lesoro anavi Jovan.” I sare začudinde pe.'
  myw-myw: Taman towen sivinan buk; isekes mo ilel mamagina “Yagan Yon.” Ikines, bo
    isom ninous.
  sby-sby: Popelapo Sakaliya walasebensesha makasa pakusenga cakulembelapo, ne kulembeti,
    “Lina lyakendi ni Yohane.” Bantu bonse balakankamana.
  sll-sll: Dungure irang pepa ire mining yu bongwi, “Yal i haang Yon, enanua” dire,
    mining bol engwi. Emia ari hobi hanere, nomani gogo sire mongwi.
  yaq-NT: 'Ju''u a'' achaiwa, jita aet a'' ji''ojtenee''uta a''awak intok: “Joanim
    ti teane”, ti ji''ojtek. Intok iniet si''ime suum eaka taawak.'
  uro-uro: Dä qa siqutmät iva nani guani iva qä säm bät ini angärha rhäng. Bä qräk
    mät ta moe i sa qärak ka säm doqortäqyia, “Aa ngärhipki diva ma Jon.”
  ita-1885: 'Ed egli, chiesta una tavoletta, scrisse in questa maniera: Il suo nome
    è Giovanni. E tutti si maravigliarono.'
  muy-muy: 'Mək Zakari nakəŋ èhindifiŋa pələŋgaf kà tay a. Tàra tə̀zibiya ti àbəki :
    « Slimi gayaŋ Zeŋ. » Gayaŋ ya àra àbəkia nahkay ni ti àgria ejep ana mis na ɗek.'
  kqc-kqc: Zechariah yaku bura rena buka yokoi nikaitesi yomakai bura reyo, “Ini roka
    bi John.” Ina tau noibanu vakoi tururu reyadi!
  rmc-ZRB: 'Ов пескє манґля дескіца і пісіндя пре лате: «Лескєро нав Іоанн». І саворе
    чудаліненаспес.'
  tav-tav: To bairo cʉ na cáti jeniñaro Sacaría cʉ wamori mena ucarica pũuro jeni,
    ti pũuropʉ, “Juan wamecʉtigʉmi,” caĩ ucayupʉ. To bairo cʉ caĩ ucaro catʉjʉ acʉa
    peticoajuparã.
  eng-ULB: His father asked for a writing tablet and wrote, “His name is John.” They
    all were astonished at this.
  spa-VBL: 'Entonces Zacarías buscó algo sobre lo cual escribir. Para sorpresa de
    todos, escribió: “Su nombre es Juan”.'
  fra-_FOB: 'Et Zacharie ayant demandé des tablettes, écrivit ces mots: Jean est son
    nom; et ils en furent tous surpris.'
  hau-ULB: Ubansa ya nemi a ba shi allon rubutu, sai ya rubuta, “Sunansa Yahaya.”
    Dukan su suka yi mamaki kwarai da wannan.
  mal-mal: 'അവൻ ഒരു എഴുത്തു പലക ചോദിച്ചു: അവന്റെ പേർ യോഹന്നാൻ എന്നു എഴുതി; എല്ലാവരും
    ആശ്ചര്യപ്പെട്ടു.'
  kkc-kkc: Eseme Sekalayaye holope eyo hu magalame odoo susuga mapoo dasogo sabolo
    homo kolo sabolo yimapoo tenee doloso deeso edidi takaso. Eseme yayo holope eyo
    hu egeesee magooso, o hu Yonee. Eseme odoo susuga oso goo hagee ogoloso dio diso.
  lit-lit: 'Ir paprašęs rašomosios lentelės jis užrašė štai ką: Jo vardas yra Jonas.
    Ir visi stebėjosi.'
  urd-GVR: Jawāb meṅ Zakariyāh ne taḳhtī mangwā kar us par likhā, “Is kā nām Yahyā
    hai.” Yih dekh kar sab hairān hue.
  far-far: Ma sa Sekaraea ka kwaikaru, ma ka gani 'uria ta aba ru fuana kekedelae,
    ma nia ka kedea ka 'uri, “Na satana wele ne, ne sa Jon.” Ma wane ki tafau kera
    ka kwele 'asiana.
  suz-BL: जकरियाम ब्रेक्‍तीक का पितीन, दे चाल पा “आं तौ आ नें यूहन्‍ना वोतीने” दे
    ब्रेक्‍ता बाक्‍त। मिनु नेल्‍ले छक लाक्‍मा बाक्‍त।
  car-NT: Irombo amy paranga'membo poko iwoturupo'po. Moro tu'po ‘Johanes ety me man’
    mero'po i'wa. Pa'poro imero enuta'san.
  amp-amp: Sekariar memorm, “Slet mkut wahne hikma.” Slet mkut hnamotmt, Jon yufat
    wandfa nuhasmorm. Wom yimam inji htihato memom, “Mamai! Ndart tu be womhtet neft
    hrekrpa htitwonom.”
  bht-bht: कने उनी लिखणे बाली पट्टी मंगाई करी लिख्या, इदा ना यूहन्ना है, कने सारे
    हेरान होऐ।
  eng-NOY: And he asked for a writing-tablet, and wrote, saying, His name is John.
    And they all marveled.
  cub-NT: 'Que teni Zacarías jabióvarĩ jẽniarejamed̶a toivaivede. Aru toivarejamed̶a
    yópe: “Juan ãmicʉbi ʉ̃”. Que baru caivʉ pare dápiarejaimad̶a caiye iyede.'
  ita-1927: 'Ed egli, chiesta una tavoletta, scrisse così: Il suo nome è Giovanni.
