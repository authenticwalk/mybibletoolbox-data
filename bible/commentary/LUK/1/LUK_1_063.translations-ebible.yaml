  san-BEN: ততঃ স ফলকমেকং যাচিৎৱা লিলেখ তস্য নাম যোহন্ ভৱিষ্যতি| তস্মাৎ সর্ৱ্ৱে আশ্চর্য্যং
    মেনিরে|
  tdx-tdx: 'Nipay fanokiran-dre vaho nanokitse ty hoe: I Jaona ty añara’e. Aa le hene
