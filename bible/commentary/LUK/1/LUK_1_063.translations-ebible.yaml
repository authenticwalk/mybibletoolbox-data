    gochila aburr-barrjinga.
  wal-wal: Aawai xaafiyoobaa oichchi ekkidi, “Na7aa sunttai Yohaannisa” giidi xaafin,
    ubbai garamettiis.
  shj-shj: Na mamän owdu badaxiccä gärekärejey na mägärekärejeysa ka, “Age ka Yoxana.”
    Na sägädongasa käꞌdaygäsa.
  zad-NT: 'Na''ch wṉabe'' to yagla''do'' kwenc̱he bzeje''n, na'' daa bzeje'' nan:
    “Juanan wsi''nto''b''.” Na'' yog'' beṉ''ka'' bibani.'
  kmg-kmg: 'tafere ejareme râcnepie fainao šiŋuc qâreŋkewec: “Ʒâŋe-ticne Johane.”
    Iŋuc qâreŋkeme jaŋe manapie moc eha'
  aso-aso: 'Neꞌmine li longoꞌ i-dikevo meleho aza luhuvo gizo lo-ngemelesa luhuvo
    gizelineꞌ initekumuꞌ anadunuꞌ avazaha ogo longoꞌ o-ngedavo ma di imikevo tiꞌ lo
    gizineꞌ: Guliveꞌve nene Zohaneꞌ ve lo mineleseive. Neꞌmine lo gizavo eveneꞌ ingine
    voꞌine vavo gopo gaꞌine gili minaniꞌ.'
  uli-uli: Zechariah yesa dongor sew mokwe rema teftaf uwol ngo yesa tefadiy bo Johannes
    mele idal. Pangerloh ngo re lluwdah irel molwe.
  nin-NT: U Zakarriya da ba na ango di a bu gri ku uwa inkindirr numa nggo uwa ta
    charr na yi. Nggo a gri ku na yi, uwa kpa yi na charr di, “Isa ima yi ri Yohana.”
    Aba kukri na so vu angu gri.
  tgk-tgk: Вай тахтачаеро талаб карда, ба рӯи он навишт «Номи ӯ Яҳё аст» ва ҳама ҳайрон
    шуданд.
  acu-NT: 'Tu iniinam uchi apari uwijmiak: Tatang aatai tepaun nu surustaram tusa,
    aya uwejejai inakmasmiayi. Tura susam: Uchi naaringkia Juankuitai, tu aarmiayi.
    Tu aaramtai nuna wainkar: ¿Warukaya uchincha tuusha inaiyawa? tu nintimrarmiayi.'
  cak-WNT: 'Ri rutata'' ri ac''al xuc''utuj jun tz''alan ri ye''ucusex riche (rixin)
