  kan-OKCV: ಆಗ ಜಕರೀಯನು ಒಂದು ಬರೆಯುವ ಹಲಗೆಯನ್ನು ಕೇಳಿ, “ಶಿಶುವಿನ ಹೆಸರು ಯೋಹಾನ,” ಎಂದು ಬರೆದನು.
    ಆಗ ಅವರೆಲ್ಲರೂ ಆಶ್ಚರ್ಯಪಟ್ಟರು.
  bbb-bbb: Bu ijiege kuaravoga Zekaraea fu una umui ijia nijasiana fefafuo kiamo bu
