    gayot sila todo.
  uig-ARA: 'ئۇ بىر پارچە موم تاختاينى ئەكىلىشنى تەلەپ قىلىپ: «ئۇنىڭ ئىسمى يەھيادۇر»
    دەپ يازدى. ھەممەيلەن ئىنتايىن ھەيران قېلىشتى.'
  tuf-tuf: 'Táyoyat, Zacaríasat ajquey icúr cut cuihswátatara ey chíjacro. Chícayat
    rojocro. Rocayat Zacaríasat uchta cuihsujacro: “Ey ajcan Juan chaw̃i,” cuihsujacro.
