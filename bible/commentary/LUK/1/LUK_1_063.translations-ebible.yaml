  mux-mux: 'yu-ni pundu topa kili-ni manda lepa kene “Buk te sai.” nimba kene, yu-ni
    bukna bi topa kene nimba mele: “Yunga bili Jon.” nirim. Akili kanuku kene yambuma-ni
    aima numanu pulele piliiring.'
  maj-NT: 'Tsanki Zacaria̱ nku yáte i̱chí ko̱ b''i̱ ts''ín y''ét''a: “Jua k''úín”,
    kitsú. Kama nkjúhu̱n ngayjee̱ xu̱ta̱ xi tíi̱ncha yo̱.'
  bkq-NT: 'Tâmaryguelâ Zacarias tinweniho nhekadyly. Nhuduypymo wâgâ inwenily: “ ‘João’
    ise iamudo ezedy” kely inwenily. Âze inweniby tientuomo, idânârâ eydonro modo
    âseguâdâdylymo.'
  kue-kue: Sekaraia taragl ta narimbi muno boragledi pre ariye ere, ana gak kangiye
    muno boglkwa, “Gak kangiye Jon.” Ana yomba prapra kinano gundingwa.
  cot-NT: 'Ariqueate iriatimpa ijicotsitaroquea inchapataquiqui intioncanquemparoqueate,
    yojocajiqueneriquea intioncanquemparoca, itionquitaquea: “Ipajita Joanca.” Mana
    yoayoaitanaquequea intati maasanojia.'
  bnp-bnp: Lakea i taki ria ri gi bole vilia vona a maki ni here, lakea i here maea,
    “A rana e Ioanes.” Lakea ri turutu.
  apn-NT: Hãmri nhũm ĩhkra ho kagà hã ahwỳ nhũm mẽ kãm ja gõ nhũm kupy nẽ hã mẽ kãm
    hixi nhĩpêx. Nhũm mẽ kupy nẽ omu hãmri nẽ hixi pê Juãw kôt omu. Hãmri nẽ tee ri
    hixija kukamã hamaxpẽr.
  ctp-NT: 'Bra kanꞌ mjñan yu kula ska kaꞌ lyuꞌ ti chaꞌ lo kaꞌ kanꞌ kwaꞌan yu letra.
    Nde ndukwa chaꞌ nu ngwaꞌan yu kula kanꞌ bra kanꞌ: “Xuwa ka naan yu.” Nchga nten
    nu ndiꞌin kwiꞌ seꞌen ti, yuwe ꞌa tiꞌ neꞌ bra kanꞌ.'
  bre-BRG: 'Zakaria, o vezañ goulennet taolennoùigoù, a skrivas ar gerioù-mañ: Yann
    eo e anv. Hag an holl a voe souezhet.'
  opm-opm: Dahamtiperhan oh iraire ohe tei brak tahapti tan tit bes tei kis mar poprina
    potporhan ihir dat apingopari. Dat apriperhan oh Brer ohe win oh Jonmur por brak
    deingopri. Brak matporhan ihir wamara da trun darhengopari.
  bvr-bvr: Lika nipa an-murna a-gurrmiyana burrwa birripa aburr-gata abu-wuna jurra,
