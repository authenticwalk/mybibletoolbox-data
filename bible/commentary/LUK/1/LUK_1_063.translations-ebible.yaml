  eng-BBE: 'And he sent for writing materials and put down: His name is John; and
    they were all surprised.'
  ixl-CNT: 'Ech ijajtu maꞌl tal aqꞌen u Zacarias. Utz itzꞌibꞌa kuꞌ siatz ech tzaꞌ:
