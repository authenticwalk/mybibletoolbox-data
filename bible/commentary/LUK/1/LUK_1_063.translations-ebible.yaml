  zab-NT: 'Chiy xtadby gunaabbɨ tuby ldaa bred par ícuaab letrɨ, ax bcuaab lo bredqui:
    “Laaby idialáby Juany.” Chiy iratedeb bdxalodeb zec ni guc.'
  jae-jae: Tec eŋ gêjam dôŋdôŋ gebe sêkêŋ tapele sauŋ teŋ êndêŋ eŋ ma keto gebe “Ênê
