  taw-taw: Agnɨgel, nap ñɨn anep yomɨl agak, Yɨp mab bog bad olap dɨl, tap ñu kɨl
    gep olap sek dowɨm agak. Agek dad apel, adek anɨb ak yɨb tɨkɨl, Yɨb nop ak Jon
    agak. Anɨgɨl tɨkek nɨŋɨd, kɨli gos kuŋay yɨbɨl nep nɨgɨlak.
  jic-NT: 'Mpes tabla tsjicj la tjemyona la pac. Tepyaca: “Juan ló jupj”. Ma jus nlaytsja
    tsjan mpes nin la tjiji.'
  zap-NT: 'Orguin wnab xuz ne tebla tabel, lex wkaa men lo tabel guin: “Xwa sela ne.”
    Wzee wzak yrandxee mén guin.'
  wer-wer: Pël ëën pi kël wësap naöön kimang elmëën wa mangkën puuk, “Yapinte Son,”
    pël retëng ëën pit yaan sa.
  ipi-ipi: Tipa peai-kola, balato kii-mane mandeke puato, pepa peyalaini selesa mindi
    mo giyapa leaipia. Selesa okone mo mayai-kola, balato iwana okona gene Jone lo
    pepa peleaipia. Pelea-kola, wandakali utupane-mane gene peleane oko andoto, nembo
    kambua teainipia.
  qul-NT: 'Tatantaj escribinanpaj tablata mañaspa, escriberkan: “Sutenka Juan” nispa.
    Tucuynincutaj musphararkancu.'
  urw-urw: Wanügar taper mara güre düdi oguredi dora feieregeaga, bangedi dora menüm
    feiaga, “Nub yanim Jon.” Bangar ututun toitoiwen.
  rmy-GURBET: 'Thaj o Zaharija manglja khanči pe soste šajine te pisil thaj pisisada:
    “Jovan ka avol leso alav.” Thaj savore čudisajle.'
  ter-NT: 'Yane épemone kali tâpoa ne Nzakâriya, yutóxoku. Hara koe yútoe: “Xuâum
    koéha râ''a” koéne. Yoko heú koe xâne iyúpaxeova neko koekúti.'
  bmr-NT: 'Jaanegui caani ɨmohobujeque idilluuboro caatɨnɨuhi: Jua imomo, onoonoco.
    Jaaneri famooro eetyeuhi.'
  fuf-fuf: 'Zakariyaa''u torii alluwal, o windi ɗon: «Ko Yaayaa o innetee.» Onsay
    ɓe fow ɓe ŋalɗi.'
  mwc-mwc: Saba Zechariah pepa kairavina i baba wai si berei, ba ereonowasi si sikwana
    kata i kiruma i wona, “Kana waba wai John.”
  bhl-bhl: 'Dakalaliwi, alew be teing kuw kiskiw yak mayak bokoyemomele: “Fut bomin
    mesesem mak de telina!”, angse kale. Angei, i fut bomin mak de teliwi, e fut tem
    kel boko, bokolomele: “Aul beem wiin e Sion ete te!”, angei, i atemeko, yol angeko,
    ibolow tiaktiak fukunsiliw kale.'
  ons-ons: Pakiso, Zekaraia eŋe tape wane raki manbiso, iwa yale qeke, “Eŋetine Yohane.”
    Pakiso, eŋe korop qise nagukoi!
  con-NTPO: 'Tsonsi Zacaríasja canjan''jen''choma in''jamba canjan''jen cuintsu tisenga
    tevaenqque''suma afe''faye. Isupa tevaen: “Tise iniseja Juan.” Qquen tevaensi
    poiyi''cco a''i asi''ttaemba can''boen''fa.'
  ghs-ghs: Toone eetemi mai gee quba hiireqi ota qeeteta. Hee, dzapa nohoio Dzohane.
    Oke qeetemi noko gama roqobeteta.
  peg-peg: ହେ ପାଚେ ହେୱାନ୍‌ ର ଲେକିକିନି ପାଟା ଏନ୍‌ଚି ଲେକିକିତାନ୍‌; “ତା ତର୍‌ ଜହନ୍‌ ।” ଇବେ
    ୱିଜ଼ାର୍‌ କାବା ଆତାର୍‌ ।
  txu-NT: Nhym kam bãmja kute memã idji no'ôk kadjy mỳjja'ã me ku'uw nhym kam me kum
