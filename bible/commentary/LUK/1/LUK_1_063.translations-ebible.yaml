  nho-nho: 'Anaa haiaauna atu hoki te tamana te tamariki naa ki too ake se mee ki sissii
    te inoa, teenaa sissii iloo peelaa: “Tana inoa ko John.” Naa tama naa hakkaatoa
    ni llee naa mouri laatou.'
  gym-NT: 'Abtä Zacaríakwe kri kukwän käräbare ietre, ngobo käi tikakäre btä. Ne erere
    tikani kwe kri kukwänbtä: Ngäbäkre kädian Juan, tikani kore kwe. Nebtä namanintre
    töbike kri mda.'
  azg-NT: Ndoꞌ tcan jon tscaaꞌ na ncüji jon, ndoꞌ nacjooꞌhanꞌ tji jon na Juan xueeꞌ
    juu. Ndoꞌ tsoñꞌen nanꞌñeen sꞌaahanꞌ na vacue mꞌaanꞌ nꞌonhan ndoꞌ neinhan na nndaꞌ
    vaa na tui.
  bhd-bhd: ते तैनी पटारी मगी ते तैस पुड़ लिखू, “एसेरू नवं यूहन्ना आए,” ते सब लोक हैरान
    रेइजे।
  too-NT: 'Xatāta'' squi''nli kalhtin ca''psnat para natzo''kui''lī lā'' tzo''kli:
    “Ixtacuīni'' Juan”. Lā'' ixlīhuākca''n talē''cnīlh.'
  ind-AYT: 'Zakharia meminta sebuah papan tulis, dan menulis seperti ini: “Namanya
    Yohanes.” Dan, semua orang menjadi heran.'
  cjo-NT: 'Rookotanakiniri paperi, rojankinatakiniriri: “Aritaki iitya Jowa”. Ari
    rotsikanateeyanakarini riroripaeni.'
  nsn-nsn: Inggono ke dangata me ineteng bolo keip, kare bolongua pare, inggono tar
    hangana te Jon. Doh gisina ka siokor lutarantiehe tun.
  san-DEV: ततः स फलकमेकं याचित्वा लिलेख तस्य नाम योहन् भविष्यति। तस्मात् सर्व्वे आश्चर्य्यं
    मेनिरे।
  tna-NT: 'Da su Zacarías ja quirica su uja deretana: “Mesa ebani da Juan epu.” Da
    su pamapa su nimetiunetitana.'
  lid-lid: Eme Sekaraya edeu kalem anya, “Ari barak keme, ya jo katorou nyaran.” Eme
    iy torowenei nyaran badeh, Jon. Eme oro mari, boho oro asak!
  wim-wim: Aꞌ nil mal anman theeꞌ thant latakan aꞌ nil ump, “Namp nungantiya Johna.”
    Than puth thaaꞌam ikin.
  zga-M: Udadaye alikhunongwa ikbavo kya kwandika, pwu akhandikha, “Ilitavwa lya mwene
    vi Yohana.” Voni valikhudegu pa ili.
  yom-yom: 'Wulomba tini ki dibaya ; muna kasonika ti : —Dizina diandi Yowani. Buna
    batu boso basimina.'
  san-SIN: තතඃ ස ඵලකමේකං යාචිත්වා ලිලේඛ තස්‍ය නාම යෝහන් භවිෂ්‍යති| තස්මාත් සර්ව්වේ
    ආශ්චර‍්‍ය්‍යං මේනිරේ|
  yut-yut: Aba Sekaraia da yo kɨnda kaŋ ɨba kɨlda mandɨsak do tɨlak aŋ yoban ɨba yaŋ
    mandagɨt, “Mani uŋun Jon.” Yaŋ mandaban nandaba yo ŋwakŋwarɨsi agɨt.
  grc-BYZ: καὶ αἰτήσας πινακίδιον ἔγραψε λέγων· Ἰωάννης ἐστὶ τὸ ὄνομα αὐτοῦ· καὶ ἐθαύμασαν
    πάντες.
  cpc-NT: 'Jookotaki Zacarías inchakota jamaitiniri, ari josankinatakiri, okantzi:
    “Juan jiitya”. Iyokitzi ikantanaka jaminanakiri ikaatzi osampitakiriri.'
  nhg-NT: 'Hua yaja otlajtla ömatl, hua oquejcuelo ejqueyi: “Itucö Xohuö”. Innochtie
    quetietzöbejque.'
  nya-nya: Iye anapempha poti alembepo, ndipo chodabwitsa kwa aliyense analemba kuti,
    “Dzina lake ndi Yohane.”
  ngu-NT: 'Niman itaj oquitlajtlan se amatl para ompa quijcuilos quen itoca yes on
    iconeu. Niman ijquin oquijcuiloj: “Itoca Juan.” Niman nochimej omojcatlachixquej
    yejhua ica in.'
  kup-kup: Tahan Sekaraia parun mañairapanez zisiz zu metahan bat emat manahan, Pim
    abatao Zoan mañak, pot menat mañairahan paru agol atat etet heh.
  jid-jid: Tima a mye duba nu igble wu nha, wa nha ndi, “ndema hi Yohana.” Ndji ba
    wawu mba ba tie sissri (mamaki).
  wmw-wmw: 'Zagariya akilebela kipande ca kibawo kitoto, akandika javi: “Zina rake
    Yahaya.” Piya ware wakibaki wakushanga wawenye.'
  gmv-GGM: Zakarasaykka xaafiza miishshe izas immana mala oychchi ekkidi sunthay “Yanisa”
    giidi xaafin asay wurikka malalettides.
  ssg-ssg: Sakaraia aile kola ka pahan i tai waliko. Ti lato haniwa i teik patiu ti
    taiai kakain i tai ukek, “Axan Jon.” Lato hatesol ongaini hawane.
  zpo-NT: 'Nu lee xuz mad ngunaab tub lee tab zee kee xaa le mad lo tab, nu lee xaa
    mkee lo tab: “Juan role mad”. Nu rese xaa mdedyall.'
  poy-poy: Zakariya kaluwiti shibawu na kalemba hangu, “Litawu lyakuwi ndo Yohani.”
    Kila muntu kalikangasha.
  qwh-NT: 'Tsenam ichic tablata mañacurir, escribirerqan queno: “Jutenqa Juanmi canqa”
    nishpa. Tseta leyirirnam, nunacuna mantsacashqa quedariyarqan.'
  gaw-gaw: Ep̱elagp̱a anam heeg amu Sakarias nug ep̱egp̱a yaknu uḏug nug meṯaglagnu
    heum. He meṯaeg amu nug, “Nid onig amu Johanes,” yom. Anam ye amu ag dab mak kuḏum
    aop̱ig.
  nca-nca: Ŋunde tiqo, kandímbo rokó-rokó tiní sokome inoyi ŋande nakayáŋaró, “Owí
    muko Jon.” Nakayáŋoní qenero iŋondata parámi taŋgurí.
  zpz-NTPP: 'Orzeꞌ bdiiñ yu tub laꞌ yala nu caay loñ. Orzeꞌ dela mbecy tonaꞌ la za
    nu ic dey ornu bzaac dey nu pcaay: “Yu zeꞌ gruu lay Waa”, pcaay.'
  mkj-mkj: Zechariah poakihda puk oau, ih insingehdi puwoa, “Ih pirin adanki John.”
    Irai ohroj ken inenin pwuriamweikihla!
  zac-NT: 'Zacarías con sëñi gunáꞌbëiꞌ tubi tablë parë quë lëtrë luhin. Bëquë́ꞌëiꞌ:
    “Juan guërulë́ meꞌdë”. Grë mënë bëdzëguëëꞌ lduꞌu rall iurní.'
  kyg-kyg: mago avoꞌmo kaesuva yaꞌmo alitapa namiyo, huno hapa paiꞌnigeꞌapaeꞌmo aliꞌa
    amiꞌnageno avoꞌmo kaenoꞌaeꞌmo, agiꞌamo Yoniꞌae, huno avoꞌmo kaeꞌnigeꞌapaeꞌmo hapau
    aiꞌnae.
  kmk-kmk: Nangkodaw si Zacarias si kakanglitan ot ingkanglit na un Juan dit ngadan
    na. Taḻona nasnasdaaw da un losan.
  cao-NT: Jatsi jahuë mëquënë́ tsi Zacarías bëëbëëhaniquë papi ja qui ja acano. Jatsi,
    “Jahuë janë tsi xo Juan” i ja quënëni ca ni quiha. Jatsi quiha ja ratëyocaniquë.
  bbr-bbr: Sekaraia nukas kon ipous pepa opok jer wäun awaronuk, kar pepa oi nuruna,
    oumara, jer keser wewon, ‘Kon enip Jon’. Roasiret ak kiro enip aparmana, ak karkairin.
  inb-inb: 'Chiura Zakariaska, sug kaspi tablilla mañaspa, iskribispa chu­rarka: —Juanmi
    suti ka. Chasa kawas­paka, tukui­kuna iapa ujna­rir­ka­kuna.'
  hrv-hrv: On zaiska pločicu i napisa “Ivan mu je ime!” Svi se začude,
  box-NT: 'Ó o Zakari le ɓa lá le dɛ̀ɛ na wee túa wán na mí yi, á bìo kà lé
    bìo ó o túara: «O yèni ɓa le Zãn.» Á mu wó ɓa coon.'
  ote-NT: Nepʉ nuꞌá̱ ngueꞌa̱ xqui ngone hangue bi ꞌyadi ꞌna xɛni ra xithɛ, ne ja bi
    ꞌyofoni gue nura ba̱tsi drá thuhu ra Xuua. Y gatho ya ja̱ꞌi xi bi ꞌyø ngueꞌa̱
    bi hñuꞌmbabi njabʉ.
  wnu-wnu: Ende abari gab imbig ne wo wepep goan ger yeisar qamb aba gab ba yar utari,
    “wau unum eng Yon”, ende qamb guma gab misir qebebi igub igurei.
  zam-NT: 'Per Zacari co'' nac xud mbed mna''b thìb le'' ye''s loo mèna. Sya, mdub
    xud mbed di''s loo ye''s. Co''se'' gunèe mèna mdub Zacari lèe mbed loo ye''s co''
    ndlya''s Zacari ryo'' lèe mbed co'' ndxab Zacari loo mèna loo ye''s: Juàn ryo''
    lèe mbed, ante mbui'' mèna no ante gunaa mèna por tataa mdub Zacari lèe mbed loo
    ye''s.'
  zyp-NT: Ama taco, “Ca cianah calung pa pei law,” tatah a kih tuapah he ka, “A ming
    cawh Johan a cang,” tatah cia ka, cawngsaw vytei cawh aa khuarawh a haa thlang.
  sey-NT: 'Se̱jëna, pëca jaꞌquëpi so̱quë totore dajë̱ꞌë caquëna, i̱sirena, i̱ona toyapi:
    “I̱ mami cato Juanpi.” Ja̱je toyaëna, siꞌa huaꞌi ai cuasajë ñahuë.'
  nvm-nvm: Bu ijeg kuardavga Zekaraia fu uri imut ijia nijaidiame fefafuo kiamga bu
    abe mavga fu ijia isoime kia, If fuon Jon no kiama e uruvana buka oiserdiain.
  mps-mps: Tama Sekaraia agai nogogo bagi eyu, “Te buku asębo nai me sesao,” olama,
    tama agai e tama asęanio, “Agai nogi Jon dao.”
  seh-seh: 'Zakariya aphemba citabwa kuti alemberepo dzina ya mwana. Penepo iye alemba
    tenepa: “Dzina yace ndi Juwau.” Na tenepo, onsene adzumatirwa napyo.'
  pab-NT: 'Hoka Zacarias axa xairatyakalati taba taose hoka xairatya: “Enexare atyo
    João”, nexa. Hoka tyotyaha hakaharetyoaha.'
  llg-llg: Zakarias nakababalek liman fo noke lei. Ala feen lei, de ana sulak, nae,
    “Ndia naden Yohanis!” Boe ma basa hataholi la, heran lalan seli.
  kyf-kyf: 'Zakalii ''yɩbhalɩa wa -boklo falʋ nɩ, ''ɩn ɔ yia we -gʋ cɛlɩ nɩɩ: «''Yuu
    ŋnɩ -wa Zaan.» ''Ŋnɩ -we ɔ cɛlɩa, wa ''yɩa we -yɔ nɩ, ''ɩn ŋwɛgaga yia wa ''dɛ
    weee sʋbha.'
  tpi-tpi: Em i tokim ol long bringim wanpela samting bilong em i ken raitim tok long
    en, na em i raitim tok olsem, “Nem bilong en Jon.” Na ol i tingting planti.
  mih-NT: 'Ta i sica ra minoo vitu vatyi cua tyaa ra. Ta i tyaa ra zɨvɨ ra: Juan cuu
    zɨvɨ ra. Tyaa ra. Ta tandɨhɨ ñiyɨvɨ yucu yucuan, iyo xaan i cuñi ñu.'
  qvh-NT: 'Tapuyaptinmi pay manacorgan tacshala tablata saycho guelgananpä. Nircurna
    saycho guelgargan: “Juanmi jutin canga” nir. Zacariaspis surinpa jutin Juan cananta
    munaptinmi saycho cag runacuna äyacash ricacuyargan.'
  kms-kms: Muq Sekaraia oyi si pene yeri nindim di ni nyumo raqe meng. Muq ni wo nyamb
    te nyumo raqe pe ur nand nari, “Ni nyamb Jon.” Muq wute buagi te yemu kin puyene
    nganye mand.
  agn-agn: Nama-dol tanandia ta masolatan, ig nagsolat ta maning ta na, “Juan tang
    aran na.” Ig nangabereng tanirang tanan.
  nhi-NT: 'Uan yeh octlahtlan se tlapichcotoctli, uan ompa oquihcuiloh: “Itoocaa Juan.”
    Uan nochtin ocmotetzauihqueh.'
  ttc-NT: 'Yaji te Sakariy oxik tqani'' jun tal tz''alam b''ix oqet stz''ib''a'' ikxjani:
    «Tetz tb''i Wa''nch.» Kyaqil kye aj akyeqet tuq tzi oje kyelab''an.'
  dan-1931: 'Og han forlangte en Tavle og skrev disse Ord: “Johannes er hans Navn.”
    Og de undrede sig alle.'
  kwj-kwj: 'Ete wowani ri sawewani me takoche foti wu ratawani ka hinga ya ri kai:
    “Hi rihi ti Jon.” Ete wokowani inaka miyafo ya wu hambwa.'
  vie-OVCB: 'Ông sai lấy bảng viết: “Tên nó là Giăng!” Mọi người đều kinh ngạc.'
  kze-kze: avowámá aúváí-kwandaai síméro séna umásítai'a úwasa máámúwana agaimaréna
    kwenáwí'a Yóniye séna timúwasa awánésa anón-imayaa uwaná
  lbk-lbk: 'Ala na et ya faa is pagsolatan sa na''t isolat nan kag tona: “Juan nan
    ngachana.” Chachama''y nataa cha am-in.'
  mto-NT: Vanꞌit tseꞌe je̱ tyeeꞌ du̱ꞌamo̱tu toꞌk je̱ piꞌk puꞌu joma veꞌe yukjaꞌat.
    Ax je̱tseꞌe du̱jaajy je̱ts Juaaneꞌe xya̱a̱j. Atu̱va ato̱ki tseꞌe du̱tuktaandi
    je̱ jáyuda.
  bzh-bzh: 'lob tato bedeḳo taperë mahen ti yam bekevu raḳ bë: “Arë nabë Jon.” Lob
    kwaj ya nġahiseḳë rot.'
  guj-2017: તેણે પથ્થરપાટી માગીને તેના પર લખ્યું કે, ‘તેનું નામ યોહાન છે.’”
  jvn-NT: 'Imam Sakarias terus njaluk lèi dienggo nulis. Kadung wis éntuk dèkné terus
    nulis: “Jenengé Yohanes!” Wong-wong nggumun kabèh.'
  byr-byr: Sekaraayai yagaala majai pɨkarɨyɨkwiasɨ pɨkarɨyɨsarɨsɨ makabyaꞌneraavɨ
    ata akwebwata kyaꞌ miꞌna wɨjaavɨna kyeꞌ pɨkarya yɨdavaꞌ “Gannya yayaꞌ Jonɨ.” Sara
    kidavaꞌ atɨka maruꞌnaꞌna.
  ian-ian: ndɨ taamba yiga pensil pepa agwi waa taambamba wandɨ. kwindi maa pɨlɨwutndɨ,
    vɨlaa ngɨpaliga ndandi.
  hun-hun: 'Ő pedig egy táblát kért, és ezt írta rá: „János a neve.“ Erre mindenki
    elcsodálkozott.'
  mcf-NT: 'Adoaquien dada uate bedshun, Abi cuëmëdquid Uan nec, quequin dada uaquin
    Sacadiasën ismepanëdash. Adoaquien: —¿Abimboda mimbi cape? —quecuededpanëdash
    utsibo.'
  kjs-kjs: 'Sekaraia-me pepa tyape ele meda maa gialepa loma gu-rupa pepa madaa lisa:
    Go naakina biri Jon lu lisa. Go lisa raburi mogo pisimi enaalimi kone adaapu wisimi.'
  mni-mni: "Maduda mahakna mangonda inanaba korbak ama pinaba hairammi, aduga maduda\
    \ mahakna “Mahakki maming John kou-i”\x94 haina ire. Maduda makhoi pumnamak pumngak\
    \ ngakle."
  yad-NT: 'Sajachiñu̱yada ji̱tara nu̱pedye variy yimuju̱, sanu̱yada riva: “Rani̱ ra̱cha
    si̱tya, Juán.” Rityi̱tta̱da ti̱ta̱ju̱ varirya.'
  mxb-NT: Dá ni̱ xika̱ ra̱ iin táꞌí yíto̱ yádí, ta noo̱ yíto̱ ñoó ni̱ taa ra kuu̱
    xí. “Juan va kananí xí”, kaá ña̱ ni̱ taa ra. Ta kúú ndidaá vá ná ni̱ naá iní.
  pon-2006A: Sekaraia eri pekihda sileit ehu oh ntingihedi powe, “E pahn mwarenki
    Sohn.” Irail koaros eri pwuriamweikihla mehlel!
  maq-NT: 'Ngajan xi Zacarías ne, cafehya xu me ngu pizarra, sehe ngajan catsihindu
    me cjua vihi: “Juan cjuahañihi.” Cuatjin xu catsihindu me. Hya xi camá ne, yëjë
    ni me ne, jemu quijircun xu rë me.'
  hto-hto: 'Ie jira afémɨe daa cuerábɨcɨ jɨcade áfemo cúellena. Llɨ́ɨnuano cuete:
    “Ie mámecɨ Juan.” Aferi nana comɨnɨ jacɨ́naitiaɨoɨ.'
  por-BRBSL: 'Ele pediu uma tábua de escrever, e escreveu: “Seu nome é John”. Todos
    eles se maravilharam.'
  ces-NKB: 'On požádal o tabulku a napsal slova: “Jmenuje se Jan.” Všichni se podivili.'
  cui-cui: 'Zacarías wʉca napaewa petinaenexa tsane. Bapoxonae barapo napaewatha jei
    xua tina: ‘Apara pewʉn Juan’, jei. Bapoxonae barapomonae najʉntʉ coyene benaeca
    xua irʉ bapon namchi: ‘Bara pewʉn Juan’, jei.'
  boj-2014: Onaqa a baŋ na minjrej, “Pepa bei osbabqa e aqa ñam neŋgreŋyit niŋgi unqab.”
    Pepa osi bonabqa endegsi neŋgreŋyej, “Aqa ñam Jon waiyqom.” Degsi neŋgreŋyonaqa
    naŋgi kalil tulaŋ prugeb.
  eng-OEBUS: Asking for a writing tablet, he wrote the words – ‘His name is John.’
    Everyone was surprised
  eri-eri: Ono wanenga Sekaraia no dada ete tamai fuwo gonga, yeregei nomo bona lenigai,
    onodu no onou yeregai, “Nomo unyi, Jon.” Ono wainga, nere ninanege baingaro isane.
  aly-aly: Zechariah itep iltyerrew, renh-rnem ayerneyew ampwal alyelkew ingkwerneyew-arelhew.
    Rap alakenh ingkwernew, “Itnan John.” Rernem ywarn iterrew.
  wiu-wiu: '@see-verse:LUK.001.062'
  swe-swe: 'Han frågade efter en skrivtavla och skrev: ”Johannes är hans namn.” Alla
    blev förvånade (chockade).'
  cth-cth: A na pa ni hai calung a hei teh Jawhan telah a min a thut navah, taminaw
    pueng ni kângai a ru awh.
  mti-mti: Me yoma pepetu gigirum tetan oya wane mu aug onamiya. “Me iviwa Jon,” me
    tenewa iyayapan teraya.
  pad-NT: Zacaria bikanofiki ida tábua kapitani kapa'itxi, isai onina-ra najirivini
    ibavini kaimoni. Biagathani'ihi, bikanajiri'ihi. “Isai onina João.” Ija'ari vahojakia
    vakava'ibodivaranikaraho'aha.
  twi-twi: Sakaria ma wɔde krataa brɛɛ no na ɔkyerɛw so se, “Ne din de Yohane.” Eyi
    yɛɛ wɔn nyinaa nwonwa.
  hlt-hlt: Te vaengah cabael a hoe tih a daek hatah, “A ming tah Johan ni,” a ti tih
    boeih a ngaihmang uh.
  tbz-SIM: 'Kɛ̀ Sɑkɑrii bekɛ tɛdɑbɛɛtɛ̀ kɛ́wɑ̃ri kɛ dɔ̀: O yètìrì yó ntú Isɑ̃ɑ̃ nwe.
    Kɛ̀ dɛ̀ɛ bɛ̀ di bɛmɔu.'
  san-GUJ: તતઃ સ ફલકમેકં યાચિત્વા લિલેખ તસ્ય નામ યોહન્ ભવિષ્યતિ| તસ્માત્ સર્વ્વે આશ્ચર્ય્યં
    મેનિરે|
  amx-amx: Zechariah iltjem-iltjemel inenh ilek, inang kwer arnang anthetjeh, rang
    angketj mpwaretjenh lwerenh-akertel. Arnang kwer-warn rang mpwarek, “Rang anem
    arreny John.” Inang nhenh aremel inang anwerlkek.
  ake-NT: Mɨrɨ a'tai, imenukato' tʉuya ipɨ' ekama'po'pʉ iya. Ka'pon amʉ' tewansiukai'
    nin si imenuka'pʉ iya mɨrɨ, “Itese' mɨrɨ Isaan,” tukai'.
  qvn-NT: 'Chaura taytanga manarura tacsa tablalatam, jinamanmi goräriptinga chaychru
    isquirbirura: “Paypa jutinga Juanmi” nir. Chaura chaychru cayagcunaga lapansi
    mayacasha niragmi quëdarärira.'
  tku-NT: 'Xatāta'' squi''nli a''ktin ca''psnap ē tzo''kli: “Ixtacuhuīni'' Juan.”
    Ixlīpō''ktuca''n talī''a''cnīlh.'
  bjk-bjk: Ixo seseng ulamun te laa rua ginigeet könan, ma ixo geet bira, “A esene
    e Jon.” Me idi xirip toxo wuwus saban.
  msy-2020: Ezɨ Sekaraia an ziam osirasa biziba bagha dafaribara men azangsɨsi. Egha
    kamaghɨn osiri, “An ziam Jon.” Ezɨ me kamaghɨn ganigha bar aguaghfa.
  bpr-bpr: Yé duenam man, sminyas Sakaraya du fwè gusmulat na smulat kenen, manan,
    “Yé dagitan Dyan.” Na too ti tikeng i kdee dad to.
  rmy-VLAKH: 'Захария мангля каштуни сандёры и пистросардя лэнди: «Алав лэско — Иоано».
    Всаворэ дивосайле.'
  cle-NT: 'Hi³ja̱³ gá⁴ŋɨɨ́³ xi² hí⁴jooy³ hí⁴xɨɨ́⁴, duh³ liáh³la³ gá⁴xɨɨ́³: “Juan hí⁴nuú⁴.”
    Mɨ²ja̱³ liáh⁴jɨy³ lɨ́⁴ diáh⁴ hi²xiáh³ dah²dsaay³² dsɨ́² hi³ja̱³.'
  txq-txq: Sakaria dududu fo noke batu lei. Ara feen, boe ma ana surak nae, “Ndia
    naden Yohanis!” Boe ma basa hatahorir heran bali-bali.
  aaz-aaz: Naiꞌ Sakarias ansenen sin he ntoit hau benaꞌ he ntui. Rarit sin nnoon ee
    hau benaꞌ. Onaim in ntui mnak, “In kaan ee naiꞌ Yohanis!” Onaim too mfaun ein
    ansanmakan ok-okeꞌ.
  qup-NT: Chaypi Sakariaska shuk tablastuta tapushpan killkarka shutinka kankami Juan
    nishpa. Chayta rikushpankuna tukuy mancharirkakuna ¿imashnataya chayka? nishpa.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ hʋlɑɑ sɩ pɑ́ kɔnɑ-ɩ kpɑɑtɑ. Pɑ kɔnɑɑ, ɩlɛnɑ ɩ́ ŋmɑɑ sɩ kɑ hǝtɛ
    ntɛ́ Yohɑɑnɩ. Ɩlɛnɑ pǝ́ lɑ pɑ tǝnɑɣɑ piti.
  azb-azb: 'O, bir yazı lövhəciyi istəyib yazdı: «Onun adı Yəhyadır». Hamı heyrətə
    gəldi.'
  eng-DBY: And having asked for a writing-table, he wrote saying, John is his name.
    And they all wondered.
  guo-NT: 'Pe jawʉt, Zacarías wʉljow tawlofach, jaxot lelaliajwa. Lelsox jʉm-aech:
    “Pawʉlaxaelon Juan” —aech Zacarías lelpox. Jawʉt puexa jiw xabich nejchaxoelanuil.'
  hla-hla: 'Be Sekaria e ranga silena ta tsi pepa ba nonei te koloto uana teka: “A
    solonen e Jon.” Ba nori e asingoto hoboto korur.'
  mav-NT: Ma'ato pa'i Sakaria yt ihay kuap i. Mi'i hawyi pa'i Sakaria hẽtup miwan
    hug hap hawyi — Waku wahet'ok uha'yru Iuwãu e tomiwan me. Mi'i hawyi te'e­ru­wa­nẽtup
    kahato to'e miwan miat hap ete. — Aikotã toikuap ahehay mesuwe i'atu'e katu­pono
    yt toikuap i ahehay tewaure pote i'atu'e.
  kpf-kpf: Okŋaŋgâne ekap nibigât bikŋandâ dâp tuugi pindâne zitâ kulemguip, “Kutŋâ
    Yohane.” Yatâ kulemgui zen ekŋâ pârâk parâwe.
  ppo-ppo: Tétepa, ama atimapaae naasené maaté yóló duraalu, asȩtere sóku sóró ape
    depa, sóró walepó. Atéró, ai kale sóró wale o̧la tómó Jon doi asȩyalepó. Ai doi
    asȩtere kilituraalu, so whi̧ feané haió yóló, sirayalepó.
  hin-2017: और उसने लिखने की पट्टी मँगवाकर लिख दिया, “उसका नाम यूहन्ना है,” और सभी
    ने अचम्भा किया।
  wol-KYG: 'Sàkkaryaa laaj àlluwa, ñu jox ko, mu bind ci: «Yaxya mooy turam.» Ñépp
    waaru.'
  bef-bef: Sekalaiyau fayahi galinanaꞌmu ligo ite ete emigo ananalo panaꞌamofihi giꞌa
    Yoni luto goꞌehina. To enali yaꞌmana giꞌa bu geleteꞌani enekesa yigiba yigiba
    hiꞌahana.
  amm-amm: Sokolaiya mo a pokamono ano monoi yoki, nosai no na kumoki, “Tani siyolo
    mo Iyono.” Wiyou, na mulumoloko manokino.
  rmy-CHERGASH: 'O Zaharija manglas e pločica pe savi šaj te ramol thaj ramosarda:
    “Jovan si lesko alav.” Thaj savora začudisajle.'
  zaj-zaj: Kawapula kibanzi cha kwandikila, kandika vino, “Twaga jake Yohana.” Wanhu
    wose wakanganya.
  chq-NT: '''I‑igɨ gamɨɨ¹ɨ coon²¹ mo''jí². Joon gataan¹an ni do ''e lisii²¹o Wó³.
    Ganga''goo²¹‑tsi jilee''²¹mo. La tsifu joon galɨ́²‑ɨ gafaa''²¹ Zacarías do.'
  swp-swp: Abauriuri i aiboda, abo ie uri, i ene, “Ia esana ede Ioane.” Gamagaridi
    se nooei.
  bjr-bjr: '@see-verse:LUK.001.062'
  aby-aby: '@see-verse:LUK.001.062'
  eng-YLT: and having asked for a tablet, he wrote, saying, 'John is his name;' and
    they did all wonder;
  jni-jni: Acoo me ma ikiwe imumbe sa madi nyettike nizameni, “Ma nynyettike yuhana”
    imumme i nyawe biyau vat uwe.
  kne-kne: Nanpaa si Zekarias si pansolatana yan di insolat na yan, “Di ngadana, si
    Juan.” Et peteg ay nasdaaw da am-in ay wadas di.
  tgj-tgj: Jakaria lvknvnv atakgo kooto okv lvktoku, “Ninyigv aminv Jon.” Bunu mvnwngngv
    lamdokpanya toku!
  gui-NT: 'Jayave Zacarías oechauca chupe reta jae oipota mbae oicuatía jese vae.
    Jayave oicuatía corai: Jee co Juan. Jare opaete joco pe ñogüɨnoi vae reta ipɨacañɨ.'
  quc-TT: Ri Zacarías xuta jun chꞌaqaꞌp tzꞌalam chike rech kutzꞌibꞌaj choch jas ri
    bꞌiꞌaj. Sibꞌalaj xemayijan kꞌut are xkilo ri xutzꞌibꞌaj “Juan ubꞌiꞌ.”
  heg-NTPO: Kon Sakarias tulu le nodan baut in dula. Ta oen kat belen, ti un dul noan,
    “Un ngala Yuhanis!” Kon nam atuli las totoang hera-herang.
  ptu-ptu: 'Iya umpelaum batu tuli'' anna natuli''i naua: “La disangai Yohanes.” Iya
    sangngim mängä-mängä pole''.'
  bzd-NTPO: Eta̱ iyë́ tö kaltak kié, e' ki̱ ie' tö ishté tö “ikiè Juan.” E' tö ie'pa
    ko̱s tkiwé̱wa̱.
  kwf-kwf: Ma sa Sekaraea ka kwaikarui, ma ka gania Ꞌuana taꞋi Ꞌaba ru fuana kerekereꞋa,
    ma nia ka kerekere ka Ꞌuri, “Na satana ngela neꞋe sa John.” Ma ngwae ki taꞋifau
    kira ka Ꞌarefo liu.
  eng-WYC-2017: And he asking a pointel, wrote, saying, John is his name. And all
    men wondered.
  eng-WMBB: He asked for a writing tablet, and wrote, “His name is Yochanan.” They
    all marvelled.
  zat-NTPS: 'Na'' xrabe'' na'' gunabe̱'' tu blágadau'', na'' bzuaje̱'' le̱''e̱ na:
    Juan si'' labe''. Na'' xúgute̱ benne'' ca'' belexebánene̱''.'
  spp-spp: 'Ka u u pi pyi pi kwɔɔgɔ lwɔ́ a kan ur''á. Pi à pa ná k''e ke, ka u u yi
    sémɛ ku na: «Pyàŋi mɛge sí n‑le Yuhana» ka li i pi puni pâa.'
  zty-NTPS: 'Secrían'' wnnabe'' to blagdo'', na'' bzoje'' ḻawn da'' ẕnnan: “Ẕwa si''
    labe''.” Bebángekle'' yógo''tegake''.'
  mek-mek: Ega aisama Sakaraia kapa agaꞌo kegamaiseina imoi aka gapapua eoma, gouga
    imagai ekapaisa. Ke kemaiseina aisama iina epapua oma, ‘Imoi aka Ioane’ eoma.
    Egae keapa auꞌi isa akafa eifania koa iꞌopoga mo epapua auga keisa puo, kekauai
    alogaina keopofua.
  aey-aey: Odocob Sekaraia uqa jamel oso jaqecnu maadeceb age utecebil uqa jaqiaden,
    “Uqa ijan eu Jon,” jaqen. Odocob age cunug tumatumaein.
  urd-GVH: जवाब में ज़करियाह ने तख़्ती मँगवाकर उस पर लिखा, “इसका नाम यहया है।” यह
    देखकर सब हैरान हुए।
  ycn-ycn: 'Raú riquejá''a naliyá papera, riyá''atacaloje najló rií richojé penaje.
    E caja riyá''ata najló: rií Juan. Aú ajopana pechu i''imá: “¿Meque chi ricá caje?”'
  djr-djr: Bala ŋayi Djakarayaynydja ŋäŋ'thurra walalany guṉḏawnha bilkpilkkun, bala
    ŋayi ŋunhi wukirriny bitjarra gam', “Dhuwal ŋayi dhu ga yäkuny dhärra Djon.” Ga
    walalnydja ŋunhi yolŋuny walal mirithinan yan märr-maŋmaŋdhurrnydja.
  kvg-kvg: Yaq ndego peawam nonqo gigiap-qa ndøgoám, vømbō-etøomem. Yaq ndego āv
    gene-peawám nqǽgo, “Teqa iz Zión.” Yaq ezoqa ewaqape, nqova ndafe kandambá.
  rug-rug: 'Ke tepa ia Zakaraea si keke kubekubereana, meke kuberia sa si guahe: “Sa
    pozana sa si e Zone” gua. Ke magasa beto sari doduru.'
  hop-NT: 'Noqw pam hihta aṅ pēnaniqey tuhtuy’qe, aṅ pēna: Pam John yan mātsiwa. Noqw
    puma sohsoyam hin kurs wūwaya.'
  san-URD: تَتَح سَ پھَلَکَمیکَں یاچِتْوا لِلیکھَ تَسْیَ نامَ یوہَنْ بھَوِشْیَتِ۔
    تَسْماتْ سَرْوّے آشْچَرْیَّں مینِرے۔
  heb-LB: 'זכריה ביקש בתנועות ידיים שיביאו לו לוח, וכתב עליו: ”שם הילד יוחנן“.'
  caf-NT: Dula be núlhnih hoh dustl'us hubuts'u ka' dani, 'ink'ez 'uk'une'uzguz, “Boozi
    John hidutenilh.” 'Ink'ez ts'iyawh huba hooncha.
  mio-NT: Tacan cuu, ta chica ra iin vitu nu cua taa ra, ta quechaha taa ra ti Juaan
    nani ve. Tacan ni taa ra nu vitu can, ta iyo xaan cuni ndihi ñi.
  srq-NT: Zacarías que ñomee mbia je ra. Nyebe mbia embesa sacuã mee nguiã ee. —Juan,
    ɨ chõ seriirĩ je, ɨ que Zacarías embesa ra. Mbia que nyuruɨra ja u mae erese ra.
  kje-NT: Kame'ede Zakaria nodi liman herre wanakunu napanak waku man rodi hi'i horok
    leke an horok tatana naran. An horok na'ahenia, “Ai naran Yohanis.” Hi na'akeme
    mehe nananedi.
  gaz-gaz: Innis gabatee irratti barreessu kadhatee, “Maqaan isaa Yohannis” jedhee
    barreesse; hundi isaaniis ni dinqifatan.
  kud-kud: Ta Sekalaya abalaulele i'awanoiyei ta gamanane yehana ilele, iwalo, ‘Yehanaede
    Yoni’. Na boda maudoidi hi'ita ta hi'aluwagavai.
  urb-NT: 'Pe, ipo te''e ipái pandu: —Myrape ra''yr mupinim ame''ẽ ke erur — aja.
    Pe, amõ werur rahã, ipái mupinim. Her: “Juã” aja mupinim. A''erehe upa ngã pandu:
    —Mã! Juã tiki kome''ẽ ta''yn rer! Mã! — aja.'
  fra-LSG: 'Zacharie demanda des tablettes, et il écrivit: Jean est son nom. Et tous
    furent dans l’étonnement.'
  san-HK: tataH sa phalakamekaM yAcitvA lilekha tasya nAma yohan bhaviSyati| tasmAt
    sarvve AzcaryyaM menire|
  cak-SNT: 'Ri rutataꞌ ri xuluꞌ xucꞌutuj jun chꞌiti tabla y xutzꞌibꞌaj choch: Ri xuluꞌ
    xtubꞌinaj Juan. Y quinojiel ri quimaluon-apa-quiꞌ xaꞌchapataj.'
  uvh-uvh: Ning tinga Sekaraia wari kudi iyok ning slet u bemam ga' kafatinting tiamgu'.
    Ning tinga u bemaminga Sekaraia wari saba kabasi' wara'ning wapni u Jon ning yora
    yamgu'. Ka aming adi imaraming fama' wari wap kubanik waraga'sa' tangkagumu' u
    yapma sasuk mimeng tiging.
  ino-ino: Afine'kakeno avame'name nehuno “Avo kaesoa ya nameo.” hike'a amikeno “Aki'a
    Yoni'ae.” huno ka'ne. Ka'nike'a “Vaya'moki nohaya kava nehe.” hute'a apamo'yo
    ne'aiye.
  gnn-gnn: Bala yana ŋayinydja dhärukmiriwyuna märraŋala djorra' ga wukirriwuy, bala
    yana ŋayi wukirrina ŋanya yäkuna, bitjarra gam', “Dhuwala ŋayi yäkunydja Djon,”
    bitjarra. Bala walalanydja marrtjina bukmak yana yolŋu'-yulŋunydja ṉirryunmina
    ŋäkula.
  yal-yal: Sakari yi walaxan tongo, a yi a sɛbɛ, a naxa, “A xili nɛn Yoni.” E birin
    yi kabɛ kati!
  cnt-NT: 'Jaun₂ ca₂mɨ₃ ''éi₂ ca₂''nau₅₄ jau₅₄ ''ma₂, jaun₂ ne₄ jaun₂ ca₂tióng₃: “Juan₅₄
    bá₄ chein₂.” Jaun₂ ca₂i₃gó''₃ dsɨ́₅ ca₂le₃jɨ́in₃ tioin''₅₄.'
  tif-tif: 'Sekaraya asiik sikil iksi-bam kukuya-lomda: Dolmin kaami mafek mafek ma
    kup-nip dolnon o, yaka, kolipla, Man ami win ayo Jon o kala dolnale, awil-fakal
    iyo fananbile, aket fukunip ko.'
  nlx-nlx: तो लेखणेन पाटी मांगीन लेख दिनो, “ज्यान नाव योहान हे।” एने आखा बोंगलाय गीया।
  apw-NT: Áík’ehgo Zakarías biká’ k’e’elchiihíí hát’į́į́go na’ígizh, áígé’, Díí mé’íí
    John holzee doo, ṉiigo biká’ k’e’eshchįį. Áí bighą nṉeehíí bił díyadaagot’ee lę́’e.
  gum-gum: 'Møskaimbe pøramig kan tabla-unø miawabe: “Nui munchibe Juan køn” chib,
    pørøbig køn.'
  not-NT: 'Yacotacaqueri iromapëneri paperi, isanguenataiguëneri: “Aroque ijica Joan”.
    Aro iquenganeintaigaca imatsiguenga.'
  plu-plu: 'Igme ayá kagta gitkis. Ayge amadga ini kagta ig tamak: “Giw João.” Nerras
    hiyeg hiyapni henne, igkis wakaymnibdi kaayhsima.'
  iou-iou: Täŋpäwä Sekaraiatä kudän täŋpani täŋo tuŋumta yäwet yabäŋkuk. Eruk, u yäpmäŋpäŋä
    äma päke itkuŋo u iŋamiken ŋode kudän täŋkuk; Ŋo wäpiwä Jon. Ude kudän täŋirän
    kaŋkaŋ nadäwätäk täŋkuŋ.
  ntp-NT: 'Taidʌ ʌZacaría seeñacʌdʌ taí gʌaaduñi ʌmo istumaasi istuucʌdʌ oojagi dai
    poduucai ooja: “Vuaana tʌʌgiducamu goovai”, asduucai ooja ʌgai. Tai camaitʌʌ ʌaaduñdʌ
    isducatai gʌntʌtʌgituagi tʌʌgacai ismaacʌdʌ ooja ʌZacaría.'
  rai-rai: Ma i tutuk kup ta utnaa baa in timtimu uni, ma i timui naa, “A iaana Ioaanes.”
    Diat raap diat kakaian.
  haw-1868: Noi ae la ia i papa palapala, kakau iho la, i ae la, O Ioane kona inoa.
    A kahaha iho la ko loko o lakou a pau.
  ffm-ffm: 'Jakariyaa lamndii alluwal, winndi e maggal: «Innde maggel yo Yaayaa.»
    Ɓe fuu ɓe kaaynaa.'
  arb-NAV: 'فَطَلَبَ لَوْحاً وَكَتَبَ فِيهِ: «اسْمُهُ يُوحَنَّا». فَتَعَجَّبُوا جَمِيعاً.'
  cop-CNT: ⲟⲩⲟϩ ⲉⲧⲁϥⲉⲣ⳿ⲉⲧⲓⲛ ⳿ⲛⲟⲩⲡⲓⲛⲁⲕⲓⲥ ⲁϥ⳿ⲥϧⲁⲓ ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ϫⲉ ⲓⲱⲁⲛⲛⲏⲥ ⲡⲉ ⲡⲉϥⲣⲁⲛ ⲟⲩⲟϩ
    ⲛⲁⲩⲉⲣ⳿ϣⲫⲏⲣⲓ ⲧⲏⲣⲟⲩ ⲡⲉ.
  adz-adz: Tsakarias iram bangin i nam akara nan gin da arangan yakar ibiani, “Arangan
    binganggan Yowanis.” Da rib santan irunt fafun gin.
  sri-sri: 'Irasirigʉ Zacarías su taboa majĩ sẽrẽ, iri majĩgue: —“Juan wãĩkʉgʉkumi”,
    ãrĩ gojayupʉ. Ĩgʉ̃ gojarire ĩãrã, gʉkakõãñurã.'
  nal-nal: Ma xa talus pana tazaan kuna fararang pana ma xa varaar malasing kari,
    “Aizina Jon.” Naandi vaakdul di raknar.
  kyq-kyq: 'Bubin̰ taaɗɗen ute jin̰a ɔɔ kꞋɓaano ute kaaga paak paaka. Naan̰ raaŋ ro
    ki ɔɔ: goono se ron̰ Jan. Jeegen paacn̰ iŋg gɔtn ese jaay aak nakŋ se tap ɓo ɔkɗen
    taaɗ eyo.'
  kwd-kwd: Ma la Sekaraea ka lalofiga, maka kwaisoe te'e kabe'ola fana giringa, ma
    ngaia ka giri 'ilo'oo, “Nga latana wela lo'oo la Jon.” Ma ta'a te'efou gila ka
    'alefo ba'ita.
  ded-ded: Kpesimigec Dzekariango kibi oho ohoac tafe, imocac kpesiyemmeu migec yofi
    ohoec, “Medac yeac kpara Yohane.” Ifi ohou yeni sasawango kerectegec anggec.
  ewe-ewe: Zekaria na wotsɔ nuŋlɔkpe aɖe vɛ nɛ, eye nukutɔe la, eŋlɔ ɖe kpe la dzi
    be, “Eŋkɔe nye Yohanes.”
  nuy-nuy: Nigaayung wani-yandhawiwayn marang-mirri, marri niwu-wurrurriyn ana-rangag,
    nga wunaa-jurangi, bani-yung marri nu-mij-garrarrangi aḏaba, “Na-ni-muwaj-jung
    John.” Yagu warraawurru-yung wunu-miyn-nayn-gala wubani a-muwaj, wurru-wurri-ḻaḻmayn
    wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀϤⲈⲢⲈⲦⲒⲚ ⲚⲞⲨⲠⲒⲚⲀⲔⲒⲤ ⲀϤⲤϦⲀⲒ ⲈϤϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲒⲰⲀⲚⲚⲎⲤ ⲠⲈ ⲠⲈϤⲢⲀⲚ ⲞⲨⲞϨ ⲚⲀⲨⲈⲢϢⲪⲎⲢⲒ
    ⲦⲎⲢⲞⲨ ⲠⲈ.
  buk-buk: Iŋ kôm ŋa amba bu sêkêŋ tapele daŋ têŋ iŋ, dec sêkêŋ ma iŋ to, “Iŋ ndê
    ŋaê Jon,” goc lau hoŋ sêhêdaê.
  pri-NT: É pwa ineremuru tàra wà Zakaria, ba na rà naa têe ê noo kâra tii, ba na
    é pwa tii naa na. Â é wii pâ ‘Ioane’. Â géewê, âna é nye tùra côwâ kaa, â é pwamaina
    Pwiduée. Â rà pò diri [tàpé na rà têreê] â wâgotàra. Â rà piwiâ ê jèkutâ goo,
    na diri pâ ére wâ gòrojaa, wâ napô Judée.
  zpq-NT: 'Nach bene'' señw gwṉabe'' to yagla'' dao'' da'' bzoje'': “Si'' labe'' Juan.”
    Na'' yogüe'' besyebande''.'
  por-TFT: Aí ele deu sinal para eles darem a ele uma tabuinha em que escrever. Quando
    deram a ele, ele escreveu no tablete ”Seu nome é João.” Todos os que estavam ali
    ficaram maravilhados!
  gwi-NT: Zechariah dęhtły'aa shantł'ohtsuu goovahnyąą ąįį kat jii daantł'oo “Voozhri'
    John oaazhii t'inchy'aa.” Geegagoolii kwaa t'iizhik.
  gvn-gvn: Zechariahangka kabanka babajin. Nyulu kabanba balkan, “Ngayku kangkal burri
    John.” Jana wubulku kungkurr-kadarin.
  nhy-NT: 'In tetaj okitlajtlanke se amatl para itech kijkuilos, iwan ijkín okijkuiloj:
    “Yetos itoka Juan.” Iwan nochtin sa otlajtlachixkej (omomajmawtijkej).'
  asm-FB: তেতিয়া তেওঁ ফলি খুজি তাত লিখিলে, “ইয়াৰ নাম ‘যোহন’।” তাতে সকলোৱে বিস্ময়
    মানিলে।
  okv-okv: ikeo ke einge kajena, “Meni emita javo John ra,” ainge ijie kajenu
  mxt-NT: 'Ta chica̱n sutu cue noo vitu, ta nuu vitu cuan tyaa̱ ra tyehe caa: “Juan
    cuví sɨvɨ cue”, tyaa̱ ra. Ta tandɨhɨ maa ñu cuan iyo xaan cuñí ñu tuhun cuan.'
  tzo-NT: 'Ti Zacaríase hech lic sc''an te'' yu''un tsts''ibaj ti te''. Hech laj sts''iba:
    “Juan sbi”, xchi laj sts''iba. Scotolic ich''ay yo''ntonic yu''un.'
  ind-AGS: Zakharia memberi isyarat untuk menulis sesuatu, dan menulis, “Namanya adalah
    Yohanes.” Dan semua orang heran membacanya.
  omw-omw: Sekaraiaava kyauqu piaateqaro pepaa vara mpiate tuvata pepaa vara mwuvaro
    Sekaraiaava mwataama kyero qara ntiro, Mwia nrutu Ionivave, tiro. Mwitaama qara
    ntumwa tovata mwihua nrihanrama vita.
  yrb-yrb: '@see-verse:LUK.001.062'
  maa-NT: 'Zacarías kisìjé jngoò íteè nga kiskiìjno, tsibít''aà: “Juan ''mì ''ín‑la̱.”
    Ngats''iì xi̱ta̱ xi ya̱ títsa̱jna, tà k''oa̱á komà‑la̱.'
  mcq-mcq: Jakaraiasi heha ꞌwaravume mahume hu ikaꞌina venamana. Huni iha Joni venana.
    ꞌEjumakame pu ea mapoka nihoꞌo oja hwaꞌusahara.
  sus-A: سَكَرِ تٌ وَلَشّ مَشْرِن، عَ نَشَ عَ سّبّ، «عَ شِلِ يَيَ.» عٍ بِرِن نَشَ
    كَابَ.
  jpn-1965: すると、彼は書き板を持って来させて、「彼の名はヨハネ。」と書いたので、人々はみな驚いた。
  fra-SBL: 'Il demanda une tablette et écrivit : « Son nom est Jean. » Ils étaient
    tous émerveillés.'
  yka-yka: 'Ninyas isab Jakariya māku panulatan duk sinulatnen inin: “Ēnnen Yahiya.”
    Ulaliˈ teˈed siye kēmon.'
  mle-mle: Di lapa nyig tabaar bas sididiy kwiydakik dikik. Ata kwurkuw, sukwudil,
    “Dikidi si Jon-ad.” Day vikuw, pitaan wardiy.
  shp-NTPO: 'Jaskáakana jawen papan jan wishati tablashoko bexonkanti jato yokata
    iki, jaskáakin bexonkanketian, neskati iká wishaa iki: “Jawen jane riki Juan”,
    iki iká, jatianra jonibo jatikaxbi ratékana iki.'
  aom-aom: 'Rahuo jioꞌaꞌajëjamu vavuohuro övëremu uëvadeje: Ijo haꞌosoho barovego
    na jajivöjo. Ijo haꞌosoho baro bojamamu jajivoromo uëvadeje: Hesi ihoho John höjo.
    Hesi ihoho John hö uëvamu gagorovo rue aribövioho gövögövövareje.'
  geb-geb: Mbe Sekaraian nzaim, Sekaraia mbe nzuaim, mbe kheri bigɨn mueŋ ndigap zav
    ana nɨɨŋgim, ana mba bigɨnen ana zɨ khergi. Ana mba gaveŋ kherav khaŋ nzuai, “Ana
    zɨ Zon.” Ana mba zɨ khergim, mba gumgi gu mbigi mba zɨ gangiap, mbe ŋgava mbatɨga
    muuŋgi.
  eng-WYCLIFFE: And he axynge a poyntil, wroot, seiynge, Joon is his name.
  bsj-bsj: Tece me ci ya neco ter mulankar la cin mulangi, “Den cero Yohanna”. Cin
    nyimangi gwam dor dikero wo.
  cak-cak: 'Y ri Zacarías xuc''utuj jun pedazo tabla, y quire'' xutz''ibaj chuvech:
    Ri ac''ual Juan xtubinaj. Jari'' xbano chique conojel chi can achique na xquina''.'
  chf-NT: 'Aj Zacarías u chi ump''e seña tuba u c''atän jun, y u tz''ibi ca''da: “Aj
    Juan u c''aba''”. De ya''i upete tajch''icwäni u jutob.'
  tlf-tlf: Sekaraya isiik sagaal ku kafalebe-nala e, bogola ko. “Dolmin umi mufekmufek
    umaak kopnelipta, dolalan o,” agela kopmip e, “Man bemi win uyo Jon o,” age dola
    kola e, aalabal iyo kumang mo aget fugunip ko.
  piu-2006: Tjakarriyatjalu tjananya marangku nintiṉu piipa ngalya katinytjaku, wakantjaku.
    Piipa palula tjanampa wakaṉu, “Yini palunya, Tjaananya.” Riitarrirraya puntura
    kuliṉu.
  poh-NT: 'Reꞌ Sacari̱yas xipahkaj queh jenaj tzꞌihmbal eh jeꞌ wili xitzꞌihmbaj chiwach:
    «Wa̱n ribihnal, nqui xitzꞌihmbaj. Naxquilow chi jeꞌ reꞌ ribihnal, chiꞌnchel cahtzic
    quiwach.'
  tue-tue: Cʉ̃ʉ̃pe sicapĩ jóaripĩ sãĩyígʉ. Tiipĩpʉ “Juan wãmecʉtigʉdaqui” jĩĩ jóayigʉ.
    Niipetira teeré ĩñamanijõãyira.
  bjp-bjp: Sakaria ka tutus isi ti tier in sisiit lo, ke ka siit u le, “Asa e Jon.”
    Ma fanu tikii ae ri ka lala bitit.
  xon-xon: Le u bui bi ke bi tii u kigbaŋ. Baah tii u na, le u ŋmee ke, “Waayimbil
    le ye Jɔnn.” Le ni gar bi mɔmɔk pam.
  tzo-ZNT: 'Ti Zacaríase iscꞌan la jpech cꞌox tabla, istsꞌiba la: “Juan chcacꞌbe sbiin”,
    xi la. Xchꞌayet xa la yoꞌon scotolic.'
  mpm-NT: 'Ti ni jikan da ɨɨn tabla lulu, ti ni chaa da nuu: “Juan konani yɨ”, kachi
    da. Ti tendɨꞌɨ yɨvɨ un ni ka naa ini i nu ni ka jinisoꞌo i jnuꞌun un.'
  ots-NT: 'Car Zacarías bi dyöh hnar tzi tabla cja̱ bi jñu̱x pʉ cár tju̱ju̱ car ba̱jtzi,
    i̱na̱: ―Da tju̱htibi cár tju̱ju̱ dur Juan.― Cʉ cja̱hni bi ndo mbe̱nijʉ‑ca̱, bbʉ.'
  hoy-hoy: आव लिखसोद पट्टी कारस्कु लिख्स बुट्टुन, “आऊन हेसुर यूहन्ना आद,” अदिक सप्पा
    लॉकुरी आश्चर्य आत.
  uri-uri: Ari Sekaraia kil ak wam pa la nasen la tolpa tu ukwel tangwrong wompel
    ur a ro kweiur kweiur hele pa, yatom kil ro nang a warim pa tolpa Jon. Tu wrongwailet
    tu ari pa, tu wreitn paitn.
  amo-amo: A joorino nin cara inighe imon nanyert, a tuna a nyertine, “Lisa me Yohanna
    ari.” Vat mine umamaki kifo ani.
  pjt-pjt: Ka Tjakaṟayalu maṟangku wangkangu nyiri ungkunytjaku. Kaya mantjiṟa palunya
    ungu. Ka paluṟu walkatjunu nyiri nyara palula alatji, “Paluṟu ini Johnnga.” Kaya
    uwankarangku nyakula urulyaraṉu.
  cwe-cwe: Zakaliya kapula chibawo cha kwandikila, maabaho kandika vino, “Zina jake
    Yohana.” Wose wazanywa!
  daa-NT: 'Ŋaar gay inditu maan ka siirindi, kar ŋa siirtu aman : « Siŋji Yaaya. »
    Hiyya, gee-ak okin̰co ajbiytu.'
  mlp-mlp: Haqan amam kabiyakibmo gibilenan in ay anabun araq teq zamor asor ugan
    in gamuk kazaq mar ton. In anan Jon ham. An mataw na gamuk na ahol waqad gihol
    riten lam.
  ape-C: Aria anan naurumesh wis um sharauri anat slet aria nowem enyudok baraen nakri,
    “Ananin nyeigur douk Jon.” Aria eshesh ihishmorim shakitak yowiyokuk abom shape.
  bgs-bgs: Igsingyas sikandin na bággayan ka ágsulatan, asta igsulat din ni kagi,
    “Si Juan tô ngadanán kandin.” Isalábbuan dan gó langun.
  faa-faa: Tariraka, “Penesoroyaki pepayaki makasie.” Aíyaka tarirakano asekea, penesoro
    pepayaki eaki kasapo. Kaka aseane, epo poparaka, “Epo yano motosane Yonepo.” Aíyaka
    poparakano aporo suamo asekea fofasapo.
  kik-kik: Akĩmeetia kahengere ga kwandĩkwo, nake akĩandĩka atĩrĩ, “Rĩĩtwa rĩako nĩ
    Johana.” Naguo ũndũ ũcio ũkĩgegia andũ othe.
  cap-NT: 'Ejpqui tsjii maychic̈ha, tjuu cjijrzjapa. Nekztanaqui cjijrchic̈ha, tuz̈
    cjican: “Wejt maatiqui Juan cjitaz̈ cjequic̈ha”. Nekztanaqui tjappacha ispantichic̈ha
    nii puntuquiztan.'
  ksr-ksr: Kaisare aŋgi tafewaajoŋ qisiro mugi iikanoŋ tere kokaeŋ ooro, “Qata ii
    Jon.” Kaeŋ ooro iikawaajoŋ kuuya aaruŋ tililiŋgogi.
  eng-TNT: 'And he axed for wrytynge tables and wroote saying: his name is Iohn. And
    they marvelled all.'
  sbs-sbs: Vesi chiba kumbila chiñolelo mi chiva ñola, “izina lyakwe nji Johani”.
    Vonse vava komokwa.
  sue-sue: Ago sewa nu tape zo maise wenu giro puro muwa ego gaenua awa, “Zazo nuso
    Yohane.” Ago wenu nukare kotumai saisai wewa awa.
  fra-NCL: 'S’étant fait apporter une tablette, il écrivit : « Jean est son nom » ;
    et tous furent dans l’étonnement.'
  bhg-bhg: Ango edo Zacharias ove gaiari rorae jipapa esiri pietero, “Mai ainda dao
    John,” gagurisina. Ango esiri gido embomai berari korebé esitera.
  snn-NT: Senni achajënna, Zacaríasbi uti ja'ore senni, ja'nrëbi, Juan hue'eji, toyani
    eñobi. Ja'nca toyani ëñoguëna, bacuabi ai ëñajën rën'ë.
  atb-NT: Zahkariq gi, kâ jung longpá dûng yù mù, "Yhâng é myìng gi, Yohan nghut lhê."
    ga kâ shit ri. Haû mù, lhunglhâng bang gi, maú byuq bum akô.
  wro-wro: Aua burkai kandjabuna mili-mili wunja, wiri-wiri kundjunu, Inumba John.
    Ardarawaia rangari karina.
  cek-AK: 'To naah anih mah ca trikhaih thlung kangphaek to hnik moe, Anih ih ahmin
    loe Johan, tiah tarik: to naah nihcae dawnrai o boih.'
  bkd-bkd: Aman migsingyas daan haena ha ilahan hu agsulatan din, dayun insulat din
    ha “Iyan ngaran taena si Juan.” Nangabeleng gayed sa alan ha mga etaw.
  ctu-76: 'I tyat alʌl ti'' c''ajti jun cha''an i ts''ijbuben i jac''bal. Ti'' ts''ijbu:
    Jiñʌch Juan i c''aba'', che'' ti'' ts''ijbu. Lu'' tyoj bʌc''ñʌjelob ti yubiyob.'
  lac-NT: 'Caj u mʌcantaj u c''ʌb caj u c''ataj u chan pequer che'' caj tar purbir
    ti'' caj u ts''ibtaj: “Ra'' u c''aba'' Juan.” Rajen jaq''uij yor u rac''ob.'
  xla-xla: Epalati Sekalayata opa watle hotowe mate namkalapi mate daliyo, maseyemala
    hi himilowedeme. Epame ya꞉ta maseyemala hiye epo himiyo, “Ya꞉ hiye Yon.” Epalati
    opa hapulomata koko i natipo sikemte yiyelepame momalamyaiyo.
  xav-NT: 'Tawamhã tinhiptõmo na, ma tô dama tinha, ĩbaihâ te te tãma âri za''ra da,
    ti''ra nhisi na te te rob''ui''éré da. Tawamhã wedepo''ore hã ma tô tãma âri ni,
    ĩsyryre hã. Tawamhã ãne ma tô rob''ui''éré: “Zuwã na ĩsisi hã za.” Ãne ma tô tãma
    waihu''u za''ra. Tawamhã ĩsisãnawã norĩ hã te ãma titob''uzu za''ra, tinhisi na
    te te sisi õ wa.'
  cuk-cuk: Zacarías urgo-bipigwa egichisad, agi susugwa-nug narmaksad. Juanʼye nugguoye
    sogsad. Bukmaladi bela geger itoarmalad, wede ibiga deyob onugsabie.
  tbf-tbf: A nga revie gie ngan ka napa ei ma a nga vavataor, “Mi asan e Ioanes.”
    Ma egie kokouk gi nga kudier tsak.
  uig-CYR: 'У бир парчә мом тахтайни әкилишни тәләп қилип: «Униң исми Йәһядур» дәп
    язди. Һәммәйлән интайин һәйран қелишти.'
  ikw-NT: Ọ kaa be nyee a nhne ọgba ọkwukwo, ọ gbagwojuru be anya nga ọ gbasịri, “Rẹwhna
    a bụ Jọni.”
  khs-khs: 'Eyawa nano momatema:na: keteyawa haya. Halotiyapola:, momatepita: potakamake,
    Yone unu tuwatapita: papo. Apula: iyawa matanawa ilima telakeye.'
  dwr-ENT: ኣ ኣቡካ ፃፊያባ ኦቺ ኣኪዴ፥ «ናዓ ሱንይ ዮሃኒሳ» ጊዴ ፃፊና፥ ኡባቱካ ዬዉዋን ማላሌቴዲኖ።
  pma-pma: Ka Sakaraea vis keil avasan tounah tatisien tai mini. Ka mutisi vit, “Isen
    Sion.” Navong avuli, amutimanin esuk eni.
  atd-NT: No si Sakarias, nigtinuru din no maningkalagan din to ogkuon din ka ogsulatan
    din no insulat si Sakarias to, “Si Huan ka ngaran din.” No, nabolongbolong ka
    tibo no mgo otow.
  tel-2017: అతడు పలక తెమ్మని, “బాబు పేరు యోహాను” అని రాశాడు. అందుకు వారంతా ఆశ్చర్యపడ్డారు.
  hat-BSA: 'Li te mande yon tablo, e te ekri konsa: “Non li se Jean”. Yo tout te etone.'
  top-NT: 'Xlá squilh aktum lhtacala y chuné tzokli: “Cali̱tapa̱cúhui̱lh Juan.” Amá
    cristianos tí ixtalaya̱na lacatzú ni̱ tama̱kachákxi̱lh hua̱na ixlacasquín cali̱tapa̱cúhui̱lh
    Juan.'
  msk-msk: Kayan yangayo si Sakarias sang solatanan kay wa yaan makapagsorit. Pagkamang
    naan sang solatanan, solat naan, “Yang aran nang isu si Juan.” Pagbasa nilan saan
    laban yamaburungburung silan.
  gyr-NT: 'Evocoiyase aipo iyesupa oporandu ɨvɨrapemi rese sese serer oicuachía vaherã.
    Ahe serer oicuachía: ‘Juan sererguã’ ehi imoi. Ahese aipo opacatu ava: “¿Mara
    ehi rutei pĩha co?” ehi tẽi oyeupe yuvɨreco.'
  kmh-kmh: nuk ñin anep yomiy aŋgak, “Yip tap pisband bap sek, kil tikep tap par bap
    sek dowim aŋgak.” Aŋgek, dand apey, ar kun ak yimb tikiy, enjol ak nind aŋgak
    rek, “Yimb nup ak Jon aŋgak.” Kun giy tikek niŋiy, kiyk gos kuŋay yimb niŋyak.
  ukr-ONPU: 'Він попросив дощечку для запису та написав: «Його ім’я – Іван!» І всі
    дивувалися.'
  emi-emi: Sekaraea ghe aimatoongaala etaira va la ghaa taula teva aipitipiti me epiti
    inangarina. Inangarina ghe pitila ghe uela va, “Aliki eteva, ararina ateae ta
    Jon.” Taumattu ngatoa laghe soghiaala voto laghe tarala.
  zpv-NT: 'Chiꞌchi gunaaba xpah bi tuhbi dxihtsi tin bacaꞌh ba: “Lah bi laa Jwahn.”'
  gux-gux: 'Sakali den mia wan baa diani naani, ki diani lipo: “o yeli yi jan.” Li
    den paki bikuli.'
  kos-kos: Zechariah el siyuk sie ma elan sim kac, ac el simusla mu, “Inel pa John.”
    Elos nukewa arulana lut.
  ibo-ibo: Ọ rịọrọ ka e nye ya mbadamba ihe e ji ede ihe, o deere “Aha ya bụ Jọn.”
    Nke a jukwara mmadụ niile anya.
  yml-yml: Sekalaia nimanega i vonedi nuanuana lubulubu bei wagava i na kilumi. Lubulubu
    i ꞌewai i kilumi i vo, ꞌAna wagava Ioni.” Fuedi i ꞌiseni nuadi i voganidi.
  ory-ory: ତହିଁରେ ସେ ଖଣ୍ଡେ ଲିଖନ ପଟା ମାଗି ଏହା ଲେଖିଲେ, ତାହାର ନାମ ଯୋହନ। ଏଥିରେ ସମସ୍ତେ
    ଚକିତ ହେଲେ।
  bzj-bzj: Ih aks fi sohnting fi rait pan, ahn dehn mowt jrap oapm wen ih rait, “Di
    baybi naym da Jan.”
  wmt-wmt: Jakarayirlula manyanangu marni kurraparlu, “Mana partanpartan kangkajilu,
    yini marnanyirrangu lanku.” Wali lanila mananga kujartikarra, “Yini pa ngunawu
    Jun.” Jartijinyangula palu pinapinakarrinya, “Nganajangkarlu pa yini kujarti kurajpinya.”
  chk-chk: Iwe, Sakarias a tüngor ngeniir pwe repwe uwato eu lenien mak, pwe epwe
    makkei ewe it won. Iwe, a makkei, “Epwe iteni Johannes.” Ir meinisin ra fokun
    mairü.
  ssd-ssd: nu kuyaram tuku waŋe ande tuwaig ŋga waimbi saniŋgina le tunaig le nu teŋenmba
    kuyarna. Nu tuku nyu Yohanus ŋgina le nane ŋakmba ndek pirerek purkinaig.
  acr-TNT: 'Ecꞌu rukaw racꞌa xutzꞌonoj juperaj tzꞌalam re tzꞌibanic y jewaꞌ xutzꞌibaj
    chwach: «Juan rubiꞌ cacojic.» Y conoje lic xcam canimaꞌ che.'
  rop-rop: Wal det olmen bin dalim olabat garram im bingga blanga gibit im samting
    blanga raidimdan det lilboi neim, en wen deibin gibit im, imbin raidimdan, “Im
    neim Jon.” Wal ol detlot pipul bin hatjamp wen det olmen bin gibit det neim,
  mee-mee: Na i ke panana ka kamana ta ri ravunge otte, ta baina nge paꞌe tuna giana.
    Na ri kinung keke kallo raumana ine paꞌe roma “Giana nge Ion.”
  mwf-2018: Bere nukunu Zechariah-ka murrinh mange-re mampirra nanhthi peypa-nu. I
    ngarra nanhthi peypa nhini-re darntilil murrinh-ka kanhi-wa, “Murrinh nukunu nguparlnu-ka
    John-wa.” I kardu kathu-ka pumemnamardart warda nhini-yu.
  dif-dif: 'Ja nau ngatjina wonti marda pirrapirrani ja dakana wonti ja jatana wonti:
    „Johannes tala nunkani nganai.“ Ja tana pratjana ngaruparana wonti.'
  gam-gam: Embe djimaka Sekaraia yeika, una pepa iwo aumaka une bolo embe dji, womba
    kandjiye ge Jon we djimbon we dji. Una porapora kane aya dji.
  nou-nou: Edo ungo awodo nganega etero Zechariah uso ingo mi ove jiwari rora embo
    sisira. Setiri ungoi itero umo gaisiri, “Uso jawo John.” Gaitiri ungo berari kove
    be isera.
  mqb-NT: 'Natiya kutok, Zakari a cəce way sə vinde apan way, aday a vinde apan ''am
    aya awan: «Sləmay anahan a nà, Yuhana.» Way ata a gan atan masuwayan.'
  ape-B: Ali anan noulumech wis chohuli anatu slet ali nowemu enyudak balan nakli,
    “Ananin yeul douk Jon.” Ali echech chanatimaguk loguh hwonechlukech chape.
  grc-F35: Καὶ αἰτήσας πινακίδιον ἔγραψεν λέγων, «Ἰωάννης ἔσται τὸ ὄνομα αὐτοῦ.» Καὶ
    ἐθαύμασαν πάντες.
  cav-NT: Tuja emetucu tsehue piye cuejatsu tujatu bacacuare aiju huene ishuque. Inatsatsu
    tujatu huenecuare, “‘Juan’ bacani paju”. Dutyara tunajatu bape ebari bacuare.
  kgp-NT: 'Kỹ tóg ki rán jafã to vĩ mũ, Zacarias ti, kỹ tóg rán mũ. “Ti jijin hã vỹ:
    João, he mũ,” he tóg, vẽnh rán ki. Kỹ tóg ag mỹ e tĩ sir.'
  bvd-bvd: Guu nia kwaikaru fuada, ka gani kera uri daka faa kau ta reba doo ni kekeda
    lae 'i fafona uri nia ka kekeda ai. Kada nia kekeda, nia ka faarongo 'urii, “Na
    wela nee, satana sa Dion.” Toaa nai ki tiifau kera daka kwele 'asia naa.
  ukr-1871: 'І, попросивши таблицї, написав слова: Йоан буде ймя йому. І дивувались
    усї.'
  apz-apz: Upiyofahonɨngkofi Sekolaiya kako iyo feejo soꞌno ipiyofahonɨngki umentohofoso
    kako ole mtɨꞌmokumento, Kakoe yofeso Jounɨyoho. Aꞌamuso ose uhwonontɨfi hofɨko
    yomo yontɨfi huno piꞌnɨngo engo syafɨhuꞌmentohofofoho.
  eng-AOI: Zechariah made signs to ask for writing things. They gave them to him and
    he wrote, “His name is John.” “Oh!” they all said.
  yon-yon: wongki yeman kawime ande dingkimo kedmengkoone koniiwe, “Yaningko kuu Yoon.”
    ande wongkoone binangkiwen.
  poi-NT: 'Jesɨc jém Zacarías iwác tu̱m ja̱ca to̱to. Ijaycámáy jém ima̱nɨc iñɨ̱yi
    to̱tyucmɨ. Nɨmpa: “Iñɨ̱yi Xiwan.” Jesɨc it́u̱mpɨy jém pɨxiñt́am agui ipooñaŋja̱myajpa.'
  wuv-wuv: Ina uninaa panina ba ronei tomai nene'i ma na famaduofoinaa minaa ei rama'a,
    uaa na ne'i ba, “Harana, John.”
  quf-NT: 'Chaymi, taytanqa siñalawan mañaran uk tablitata, chaypi iskribinanpaq wamrapa
    shutintaqa. Chaymi kaynuta iskribiran: “Shutinqami, Juan” nir. Chayta rikarmi
    tukuy dispantakar kidaranllapa.'
  yuw-yuw: Inuya fanoho ‘irim toctoc tabe sogiwa’ yongo obu toroc tong imuna yu tabe
    au tengga imuya ‘mano Jön’ ihoroc irim togoc. Ihoroc tuna yu agungmai ‘ma fodibo
    sinom irim tac yo’. Tongo kombic kombic youp morö togung.
  hus-NT-1971: Tam in toc’tsiy t’ipchithq’ui abal in le’ ca pithan i u jun ti quin
    thuchanchi im bij. Ani in thuchanchi im bij pel a Juan. Ani tam lej jic’pax axi
    c’uajatchic taja’.
  med-med: '@see-verse:LUK.001.062'
  bch-bch: Ta ibeta ngan pat bodenga aea ta ibode posanga bedane, “Ei ieda Ioanes.”
    Ta panua toa ngada oa timatala.
  cco-NT: Jo̱ Zacarías camɨrˊ co̱o̱ˋ lɨ˜ nijméꞌrˉ jial iiñ˜ e nilɨsiiˋ i̱ yʉ̱ʉ̱ˋ do,
    jo̱baꞌ cajmeꞌrˊ e Juam nilɨsiiñꞌˋ do. Jo̱ dsíngꞌˉ cangogáˋ dsíiˊ jaléngꞌˋ i̱ dseaˋ
    do e calɨsíˋ i̱ yʉ̱ʉ̱ˋ do Juan.
  deu-1951: 'Und er forderte ein Täfelchen und schrieb die Worte: Johannes ist sein
    Name! Und sie verwunderten sich alle.'
  alq-ALGNT: 'Zakani dac ki k8ag8ed8e kegoni kidji iji ojibiigedj acitc mi oo8e ka
    ojibiag: “ ‘John’ ijinikazo.” Midac kakina a8iagog ki kitci mamakadendamog.'
  ixl-NNT: As ijaj veꞌt u Zacarías umaꞌl u tal aqꞌen. As itzꞌibꞌa veꞌt u Zacarías
    vibꞌii u neꞌeꞌ vatz aqꞌen. «Xhun ibꞌii u neꞌeꞌ tuk ibꞌaneꞌ,» tiꞌk u tzꞌibꞌeꞌ uveꞌ
    itzꞌibꞌa. As kat kuxh sotz veꞌt ikꞌuꞌl unqꞌa tenameꞌ.
  boa-NT: Áánélliihyéhjáa cááni Tsacaríá tsíeméné ityáúmeíñetu caatúnú ‘Jóáa dííbye
    mémé íjcyaáhi’ iñééneé. Ááneríhjyáa pámeere ullévenúhi.
  quh-NT: 'Kelkanata mañacuspa Zacarías kelkarka: “Juanmin sutenka”. Tucuy paycunataj
    t''ucorkancu.'
  kwi-kwi: 'Usne pɨnkɨh paikwat kit para: “Usne Juan mun i.” Wan awane iztaspaarɨt.'
  agm-agm: Aihɨ ko kiyai jɨpatɨpaitandɨhapa wapa nepɨninyawɨse undihɨ amɨ kiya koai
    wapa jɨpatɨpaitandɨhapa nepunyauhɨ amɨ ko metɨhonjamɨ ambɨpatɨ Jonɨhore tatɨ jɨpatɨpiyataise.
    Aihɨ kiya ese tɨwɨ waatɨ yaiwɨmawaayopo.
  ubr-ubr: Zechariah on fef mes ifefeyan ato fifi wabin igayam iyau, “On wabin on
    John.” Osi engon tutufin nan on men sunub siduduran on!
  tsw-NT: Reve u pati le ili yi iɗana, a̱vu u ɗana ɗe, “Aala a̱ yi a ɗa Yahaya.” Reve
    o oꞌwo a asalama suru.
  cax-NT: 'Arrti Zacarías manquioti taman taurama. Torrio ümoti. Aiconomoti icu sane:
    “Nürirrti Juan”. Namanaiña cütobüsoma uirri.'
  aia-aia: Mia Sakaraea 'a hauai ha'ara tanaraau dorai haua tanaa ta mareho 'anai
    usu-usu na'iei. Ma na'i 'oha narau haua tanaa, 'a usua o'ani, “Na atana 'ia Jon.”
    Na'i 'ohasi na mwane inoni hako ra heimwaota'i di'u.
  srp-1865: 'I zaiskavši dašèicu, napisa govoreæi: Jovan mu je ime. I zaèudiše se
    svi.'
  agt-agt: A nagpaalap i Zikaraya ta pagsuratan na petta isurat na ya ngagan na, a
    ya nesurat na a “Hwan ya ngagan na,” kunna. A pake nepagpaka-lat na kahulun da
    kiden.
  lug-lug: N’abasaba eky’okuwandiikako, n’awandiikako nti, “Erinnya lye ye Yokaana!”
    Bonna ne beewuunya nnyo!
  yby-yby: Jekolaeyamamo pepama liki nisilo loko adelotima aweyaha okaiyoko, liki
    nisiki mikayoko, yaloma ulila maya Joniyo loko luhuwa jiye. Jekaiyoko, elikadanakiya
    agae, likiya lae.
  heb-heb: וישאל לוח ויכתב עליו לאמר יוחנן שמו ויתמהו כלם׃
  mpp-mpp: Uwacnobong Sekariyadi hibi kweleng-kwelengte tafe, yogo moledi sosoc aiyeleme
    lacnobong yanguc kwelengkewec, “Madec yele wacine Yoane.” Inguc kwelengkeme yenge
    sasawadi ngageboc aiibong.
  apb-apb: Oto a Sekaraea e sukaa ola ni uusu-uusu, ko si uusue uuri, “Satana a Jon.”
    I leune kire ko si meni pangata'inie oto hiito'o.
  san-TEL: తతః స ఫలకమేకం యాచిత్వా లిలేఖ తస్య నామ యోహన్ భవిష్యతి| తస్మాత్ సర్వ్వే ఆశ్చర్య్యం
    మేనిరే|
  ben-IRV: তিনি একটি রচনার জিনিস চেয়ে নিয়ে তাতে লিখলেন, ওঁর নাম যোহন। তাতে সবাই
    খুবই আশ্চর্য্য হল।
  ntu-ntu: Sxkaraezs kc tqycmnepebz mz mqde, tqrlxpebz da kx naryrongr. X yrole kx,
    “Drtqde Jon.” X leplz amrlx nzkctitxpxlr.
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਪੱਟੀ ਮੰਗਾ ਕੇ ਲਿਖਿਆ ਕਿ ਉਸ ਦਾ ਨਾਮ ਯੂਹੰਨਾ ਹੈ ਤਾਂ ਸਭ ਹੈਰਾਨ ਰਹਿ ਗਏ।
  gvc-gvc: 'Ti ã nichʉ tiro sehe joahti pjĩne siniroca, ñaha, joaha: “Yʉ macʉ João
    wama tirohca”, ni joaha Zacaria. To ã ni joachʉ tina sehe cʉaa wahaha.'
  mwp-mwp: Zakaraya gethan yadu palgan thusi poelay za, kalanu kedha palan, ‘Nungu
    nel Yoewane.’ Thana koeyma madhu pamemidhin.
  ksj-ksj: Ebu Zakariaꞌa ire rafaḡa umidadu eꞌe rana mirihiro. 'Niḡaꞌe Ioane reꞌuma.'
    Zeꞌa eꞌe horonirotene, zeḡe niduꞌa zaguzagaro.
  sbk-sbk: Wanza ahabampa wasimba aje, “itawa lyakwe yo Yohana.” Bhaswijitie bhonti.
  mya-JVB: အဘသည်လည်း သင်ပုံး ကိုတောင်း ၍ ၊ သူ ၏အမည် ကားယောဟန် ဖြစ် ၏ဟု ရေး လေသော်၊
    ထိုသူ အပေါင်း တို့သည် အံ့ဩ ခြင်းရှိကြ၏။
  kgf-kgf: Imuhuc waŋgic inéŋ hilaŋeŋ ʒéma ʒékalaŋa niŋac waŋec. Waŋu keŋ mehama migic,
    qara imi Yohane imuhuc oyu, hémma welicgégic.
  awb-awb: Uwana Sékáráíaga ayahnkaratáté awirena, Pépahq menio úwara pépahq áwúwana
    wega sehiranéna, Wenáwíq Sónie ue sehiranúwara áhtenuwe.
  gdn-gdn: E yona ki wainapupu ka e oka tarana gwedegwedei nene keyai kwae-wena manako
    e oka okapupu ki inako wagubu ke; “E si ka Diyoni”. Iyapana e okai okapupu ki
    emupu ka mu nota-maga kowena kodabamaga kamupu.
  nko-NT: Sakaria lɔ́bwɛ ɩbɩ ɔbɛ́ɛ bʋtsúu tɔkʋ ha mʋ amʋwanlɩn mʋ́ dɩnka mʋ́sʋ́,
    ɔlɔwanlɩ́n ɔbɛ́ɛ, “Mʋ dá gyí ‘Yohane.’ ” Ilofwie amʋ́ fɛ́ɛ́tɔ́.
  bsn-NT: To ĩna yijare, ñagõbecʉ ñari, ucariajãi sẽniñuju Zacar'ias. Tijãire ãmicõari,
    “Juan vãme cʉtiami, yʉ macʉ”, ĩnare yiuca ĩoñuju ĩ. Ti ũnire ĩabetirũgũriarã ñari,
    no yimasibesujarã ĩna yuja.
  pib-NT: Ragjitlu pamta. Yonatlu. Wane china, “Gwanwa giwaka.” Pejnuruneko giglajita.
  wiv-wiv: Ia hule kara slet katiu. Manumanu laveve dia ta zipa zahe kilaka kua ia
    ti vapolungania hiza kua, “A Jon.”
  reg-reg: Esemwene nenda olubao lwo kwandikila, na nandikati,”Lisina lyae ni Yowana.”Bhona
    nibhalugusibhwa nelyo.
  mlh-mlh: Soso ebi tafere weume otebi oo quraŋ iŋi quraŋgaya, “Tinaine oi Jon.” Oŋu
    quraŋgako ore eru sosowo popure yobugabuŋ.
  gof-ENT: ኢ ፃፊያባ ኦይቺ ኤኪዲ፥ «ኢያ ሱንይ ዮሃኒሳ» ጊዲ ፃፊስ። ኡባይ ኢ ፃፊዳይሳ ቤዒዲ ማላሌቲዶሶና።
  aau-aau: Hiykwe sawk hme iha non mon memeir kow, hyo mon, mey ey ke, nak-e kow e.
    Sa hiykwe senkin mey, “Ney sohiy so uru hokwe Jon.” Homkwe sawk seme liwak sir
    ohruw-a nanpanan kraiay.
  tvk-tvk: Ma Sakaraea misis xil tengan lasa neta te tisen mini. E midisi bit, “Hisen
    be Sion.” Melele xa labuli, lamesep pupu ven.
  prf-NT: Nággid ti Zacarias ti pagsulatan sakay insulat na a, “Juan i ngaran naid.”
    Nagtaka hidi a atanan.
  auy-auy: afowá aúfáí-wandaai síméro séna waaméꞌnaame úwasa máámúwana agaimaréna
    wenáwíꞌa Yóniye séna timúwasa awánésa óraaꞌ-imayaa uwaná
  tbg-tbg: Sekaraiaava kauqu aave vateharo pepaa vara timiate tumanta pepaa vara amuvaro
    Sekaraiaava pepaa viraqaa qara riharo, Vira autu Ionirave, tiro. Mintima qara
    ruva tomanta vika vi auturara ravukuvi.
  hub-NT: 'Tusa tama aamain surustarma tusa Zacarías inakmakai juki susaruiti. Turam
    nuna juki: Uchi naarigka Juan atii tusa aaruiti. Tu aarmatai wainkar chichainak:
    ¿Urukamtaig uchincha tusha anaiyainawa? tusar enentai jearcharuiti.'
  hmo-hmo: 'Sekaraia ese torea gauna ta ia gwauraia, vadaeni inai bamona ia torea:
    “Iena ladana be Ioane.” Ibounai idia hoa bada.'
  big-big: Sakarayago puwiliyegi kapiya nanging piyegi maniweki nguk yeiya logo mandikpekki
    yeik Yowan pura lende miza. Piliktikki wiyeke puwiligu lelengkirarik yemane.
  gux-G: O báa ń buali, ban teni o ki kpagdiankaaga (walga), wan diani ya lanbona
    ne, “O yeli tie Jan.” Lan tua bi kuli ya po pagili.
  cnl-NT: '''E³ jo̱³ ca²³ŋɨ́ɨ³ joo³¹ ''mo³. Ca²³jmée³ ''uø''². “Juan xi̱i̱n³” ca²³té̱e̱².
    Bi²³ juø''²³ ca²³jóo² la²³jɨn³ dsa³.'
  zar-NT: 'Zacarías naʼ gunabëʼ tu blágadoʼ, ateʼ buzúajëʼ lahui caní: Juan lëbiʼ.
    Buluʼbáninëʼ yúguʼtëʼ.'
  kde-kde: Sakaliya nkuyuwa chibao cha kulemba, nkulemba uvila, “Lina lyake Yohana.”
    Vanu vammalele nkukangana!
  ata-ata: Anu mutovolaꞌi sou lexe inoꞌu ovu alelaxu sou ukaukavu no anu. Xe milosou
    mukalu, la anu mukaukavu no anu aloxo ꞌo, “Ngamoxoꞌu ualasou lexe Ioanesi.” Aneꞌi
    mimaisou uala ane ne, la mikuluke manina.
  qvw-NT: 'Chaymi uchuc tablallaćhu siñaśhchayllap mañalcul “Juanmi can''a” niyäta
    isquirbila. Chaynu luläluptinmi: “¿Imactaćhá caywan lulacunpis?” nil licapayllaman
    camälälin.'
  nfa-nfa: Hèia Sakaria senen ho manèngi lei. Ra hia ne lei, ka na suri peka na, “Ngara
    na Yohanis!” Ka dhèu aaꞌi-aaꞌi malaa titu kèna.
  tnp-tnp: Kəni in təmətapuəh o nati kəti mə otətei rəkɨs nati kəti lan, kəni in təmətei=pən
    məmə, “Nərgɨn u Jon.” Nian kəmoteh, narmɨlah təmiuvɨg pɨk.
  urd-urd: उसने तख़्ती माँग कर ये लिखा, उसका नाम युहन्ना है, और सब ने ता'ज्जुब किया।
  hot-hot: Aêŋ ba hanaŋ hathak baŋ nena neja aseleŋ te êlêm. Ma hato nena, “Okna êŋ
    anêŋ athêŋ ma Jon.” Ma thêlô sapêŋ êyê athêŋ êŋ ba esoŋ kambom.
  mqj-NT: 'Umpelaumi papan sidipangnguki''i anna uki''i nakua: “La disangai Yohanes.”
    Mangnga-mangnga asan inde mai taue.'
  rus-SYN: 'Он потребовал дощечку и написал: Иоанн имя ему. И все удивились.'
  mbh-mbh: Mako i nong a or nge ur e ako aro i watu i nge. Mako i watu ve, “Iion a
    Jon.” Ma or alavusnga o kukuk nge.
  bdd-bdd: Ta Sakaliyaina ꞌebelele ꞌiꞌahwanoiyeya, siꞌebwaeya ma gwamaina sanina ꞌoina
    ꞌileleya ꞌigwae, “Sanina Yoni.” Ma bodaedi saninaina siꞌiteya ma nuwadi ꞌihenainaida.
  cbt-NTPO: 'Pa''pinso'' quirica ma''patahuaton, ninshitërin. “Coansha itarahuë,”
    tënin ninshitaton. Ina nicatona'': “¡Ma''pitacha yonquirin paya!” topi.'
  rmy-SERVI: 'Захария помангля сандёры важ лилэн тай чинда упрал: «Лэсти лав Иоанно».
    Всавэрэ прылиле када пала дыво.'
  srn-NT: 'Ne Sakarias aksi den sma wan sani fu skrifi na tapu. A skrifi taki: “A
    mus nen Yohanes.” Ala den sma ben ferwondru.'
  cta-NT: 'Liꞌ ndijña nu cusuꞌ sca ngocaꞌ piti chaꞌ lo biꞌ scua letra. Ndiꞌya̱ nguscua
    nu cusuꞌ biꞌ liꞌ: “Juan ca naa yu”. Liꞌ ngulacua tsa tiꞌ lcaa ñati̱ nu ndiꞌi̱
    slo.'
  bqc-SIM: 'Zakalipi pↄ́ pↄ́ á e lákɛ̃wà gbɛ̀a, ↄ̃ a kɛ̃̀wà: Aà tↄ́n Zãa. Yã́pi
    bↄ̀ ń saɛ ḿpii.'
  tcz-CHONGTHU: Aman lekhasutna pheng athum'in, mijouse lungdong in alhan “Amin John
    ahi” tin ahinjih e.
  mar-mar: तेव्हा त्याने लिहिण्यासाठी पाटी मागितली आणि, त्याचे नाव योहान आहे, असे
    लिहीले यावरुन त्या सर्वांना खूपच आश्चर्य वाटले.
  snp-snp: Loga o edato, amokafo lufuwa winami neta numunawae, loto mebe-maba ito
    oluti umato, Kuliya ya Yonile, loto lufuwa wiyaito ya kani mumudi kiyae.
  isl-isl: 'Hann bað um spjald og skrifaði á það, öllum til mikillar furðu: „Nafn
    hans er Jóhannes.“'
  spy-NT: Kumwaayta /kiikoochi kiyēē kasir. Yu kasir kule, “+/Mākēēkuurēē lakwani
    Yoowaana,” koolat ꞉biiko.
  xnn-xnn: Dat menpaala si Zacarias is mensolatana et isolatna, “Nan ngadana et Juan.”
    Et nasdaawda am-in ay wada isdi issan nangbasaanda.
  mwe-mwe: Numbe a Shakalia gubhajujile shibhao sha jandika, gubhajandishe nnei, “Lina
    lyakwe a Yowana.” Gubhakanganigwenje bhowe.
  tte-tte: Sakalaiya kaba lelelele yabo ikawanoiyan kolili, kabo ilele iba, “Iya esana
    Yoni.” Kabo meuloili kateli ipitali.
  tcs-tcs: So Zakaraia i bin askem po smol raitingbod ane em bin raitem diskain, ‘Neim
    blo em, Zon.’ Dempla bin sapraiz.
  hlt-THB: Anih ing caa qeenaak aham calung ce thoeh nawh, “Ang ming taw Johan,” tinawh
    qee saw thlang boeih a mik kawpoek kyi hy.
  soq-soq: Tane me moawa potalena baiwa eueuwa os mampe enoiamodia dima wadape wanapono
    osowe ebo girumalepona. Ita me nitu da baiwa enoialeidia wadane waneieno osowe
    otopa ebowa girumalene wanase, “Me ebowa ipa Ion.” Tane mo uduudu ebo sa ewane
    memesantoiena.
  qub-qub: Tapuptin tabla-mallwata mañacuran chayman isquirbinanpaj. Tabla-mallwacho
    isquirbiran «Juanmi jutenga» nir. Chaura llapan almirasha ricacuran.
  att-att: Á kiniddo ni Sakariâ yù pattúratán na, á initúrâ na, “Kuan yù ngágan na.”
    Á napállâ ira ngámin.
  bki-bki: Ana na Sakaraia mil ka jum̃ano banlo, ber adu m̃esi tai rimei vanio, naruei
    naio bivitauia, berinavo “Siano, Jone.” Vite na naruei mila nalo na vio na amiilo
    toru laka kanio,
  bqp-bqp: 'Zakari anlo gbɛ̀ka, akũ à kɛ̃̀a: A tↄ́n Yahaya. Yã pìi bò ń sarɛ ń pínki.'
  mcp-mcp: 'Sɔ́ɔ́ŋgʉ́ mwân mú gwáámb nə́ bwə́ yə́g nyə kwóógʉ́ nə́ a zə́g cilə cínɔŋg.
    A mú cilə nə́: «Jínə́ dɛ́ wə́ Yuánɛs.» Buud bɛ̂sh bwə́ mú bul káam.'
  hat-hat: 'Zakari mande yo yon ti tablo, epi li ekri: Se Jan ki non li. Yo tout te
    sezi.'
  npl-NT: 'Pero Zacarías okimatlájtlanki makimakakah itla tlan ipa tlajkuilos, iwa
    ijkí okijkuilo: “Juan yetos itoka.” Iwa san okintlajtlachialti.'
  bgg-bgg: Zekharia è ithek shii zey pha lubao ithileg jia lia srane zey phi, “Hì
    pha ani beng ne Jon ro.” Ji è ithek ne zab wiengphleg dun!
  eng-TCENT: So he asked for a tablet and wrote, “His name is John.” And they were
    all amazed.
  eng-BSB: Zechariah asked for a tablet and wrote, “His name is John.” And they were
    all amazed.
  cpu-NT: 'Jookotake Zacarías inchakota iramaiteneri, ari josankinatakeri, okantzi:
    “Juan impaitya.” Ipampoyaaminthatanakeri ikaratzi osampitakeriri.'
  san-ASM: ততঃ স ফলকমেকং যাচিৎৱা লিলেখ তস্য নাম যোহন্ ভৱিষ্যতি| তস্মাৎ সৰ্ৱ্ৱে আশ্চৰ্য্যং
    মেনিৰে|
  tac-NT: '''Liko Sakaríasika tale bilé rabileta alé osimea, ''lige osale regá anime:
    «Juani anilime rewá ujchewa.» ''Liko suwábaga alué ralámulika lale: «¿Chonigá
    alanilime rewá ujchéneleché?» lale.'
  eng-WEBPB: He asked for a writing tablet, and wrote, “His name is John.” They all
    marvelled.
  gfk-H: Ga saring tiga palpaleruana sibana dahai wara pakpakat tana ma ga pakat bia,
    “No hinsana ne Ioanes.” Ma diet bakut diet ga karup diet gaam manga lilik uta
    iakan ra linga.
  viv-viv: Au abaꞋetoladi giveꞋoꞋola be giꞋetoladina, “Ana egana Yoni.” Ada moyaꞋaidi
    hiyaulowoga.
  yao-yao: Nombewo ŵaŵilasisye chibao pa kulembelela, ni ŵalembile yeleyi, “Liina
    lyakwe a Yohana.” Wose ni ŵasimonjile.
  tgp-tgp: Ale Zechariah mo usia vara la lavi te hinau mata uliuli hinia i mai isana,
    ale la mar̃urahi tavera matan mo ulia mara, “Hijana enia John.”
  auc-NT: Äñönänite tömengä tededämaï ïnongä inte önompocaque odömongä adinque yewæ̈möinta
    æ̈ninque pædæ pönönäni ate tömengä ïñömö edæ, “Tömengä ëmöwo Wäö ëmoncæcäimpa,”
    ante yewæ̈mongä adinque tömänäni edæ guïñente wægadänimpa.
  kbc-NT: Odaa Zacarias ja dipokotibige taaboawaanigi me iditeloco, “Jemaa me liboonaɡ̶adi
    João.” Iditawece niɡ̶ijo oko oyopo.
  bmh-bmh: Sekaraias nug gonugau ebeg sil agau ebu sikut wabun awarendai, agau tub
    oi morona, oimai, sikut guzenai weun, ‘Gonugau wanib Zon’. Duailel ag go wanib
    uligaimai, go esilakem.
  ctu-BL: 'Tsi'' c''ajti jun. Tsi'' ts''ijba: I c''aba''ʌch Juan. Che'' tsi'' ts''ijba.
    Tsa'' toj sajtiyob i pusic''al ti pejtelob.'
  meq-meq: 'Zakari a tsətsah fataya palalam nakə tə watsawa faya aye. Tə zlayaw. Tsa
    na, a watsa: «Məzele ŋgay na, Yuhana.» Tsa na, a gatay wadəŋ wadəŋ tebiye tay
    eye.'
  noa-H: jũrr hich garmua tabaldam jëeuwia, hag gaai “Hiin Juan hata t'ʌ̃rju” ha p'ãnaa,
    hamag hoopijim hanaabá. Mag hoopibaawai t'um haig t'ʌnarr k'ʌʌnau hamach hödegpai,
    “¿K'an hajaug gaaimuata hãba mag gaaita chaai t'ʌ̃rm hig nʌma?” hajierram hanʌm.
  alp-NT: Sakaria ikotie batu maka leki eleki ileki kena bature be, “Eni nane Yohanese.”
    Hoko pususi herane.
  san-VEL: tata.h sa phalakameka.m yaacitvaa lilekha tasya naama yohan bhavi.syati|
    tasmaat sarvve aa"scaryya.m menire|
  kbq-kbq: avontafe eritma eho huno azanu avame'name hige'za eri'za eme amizageno,
    agi'a Joni'e huno avonakre zamige'za nege'za antri hute'za, hakare zamagesa nentahizageno,
  kbh-kbh: 'Zacaríasna jats̈ëmbombonana canÿe tablëbé tojanëyá y chiñe tojanábema:
    “Cha entsabaina Juan ca”. Y chë causa, nÿetscanga ojnanánënga imojtsemna.'
  ron-LSB: 'A cerut o tăbliță de scris și a scris: “Numele Lui este Ioan”. Cu toții
    s-au mirat.'
  pon-pon: 'I ari poeki jlet eu, ap intiniedier o majani: A pan adaneki loanej. Irail
    karoj ap puriamuiki.'
  nhe-BL: 'Huan Zacarías quintlajtlani ma quihualiquilica tlen ipan tlajcuilos. Huan
    Zacarías quiijcuilo: “Itoca elis Juan.” Huan nochi ininhuampoyohua san quisentlachilijque.'
  sps-sps: Sakaraia rangat iny to ta painy pepa, sa kirkir, “A asangan ya Jon.” Ana
    fokinai karian faavot erato.
  wnc-wnc: Tasiwawa ita tuwangakan wam matananga sandu takapningge tasiwan takapa
    ita anzing matakut, “Umana Jon,” ngang matawan notnabamu nangaakan natapbing.
  bus-bus: 'Zakari walaa gbèka, ben à kɛ̃̀a: À tↄ́n Yaaya. Yã pì bↄ̀ ń saɛ ń píngi.'
  gub-BL: Wenoz Zakari pape wanupe a'e. Ukair a'e. — Zuàw her romo a'e, i'i wanupe,
    pape rehe imuapyk pà. Ipytuhegatu a'e pape hexak mehe wà.
  imo-imo: yuni topondopa kini ungu manda lepalie pipia tieio nimbelie, yuni pipiana
    topalie nimbei, “Yunge imbi Jon,” nimbe torumu. Aku ulu kanokolio imbomani paa
    konopu awini leringi.
  boj-boj: Onaqa a baŋ na minjrej, “Pepa bei osbabqa e aqa ñam neŋgreŋyit niŋgi unqab.”
    Pepa osi bonabqa endegsi neŋgreŋyej, “Aqa ñam Jon waiyqom.” Degsi neŋgreŋyonaqa
    naŋgi kalil tulaŋ prugeb.
  eng-DRA: 'And demanding a writing table, he wrote, saying: John is his name. And
    they all wondered.'
  knf-knf: 'Ŧakariya ado kë baŧemana iko ipiiŧi, aşë piiŧ aji : « Awo katim ki Yowan.
    » Bañaaŋ kë başë ñoŋar bŧi.'
  san-KHM: តតះ ស ផលកមេកំ យាចិត្វា លិលេខ តស្យ នាម យោហន៑ ភវិឞ្យតិ។ តស្មាត៑ សវ៌្វេ អាឝ្ចយ៌្យំ
    មេនិរេ។
  arn-NT: 'Fey ti ngen fotüm feypi ñi rulelngepayael kiñe pichi trafla tañi wirintukuael
    ti üy. Fey wirintukuy: “Juan pingey ñi üy tati”. Fey kom ti pu che rume afmatuleweyngün.'
  zas-NT: 'Zianz gunabaman tibliaꞌ tabl abiꞌ bacaaman lojn: “Waj grii lajx.” Dád badxaloj
    gra ree bén guin.'
  ken-NT: Sakaría amak nɛ amɔ bɛ́ mánchyɛ́ yi ɛnyɨŋ ɛnɛ́ yi ánsɨŋ arɛ́. Báchyɛ
    nɔkɔ yi ɛnyɨŋ asɨ́ŋ arɛ́ bɛ, “Nnyɛ́n ɛni chí Jɔ̌n.” Bɔ mankɛm babhak maknkay
    tontó.
