  bel-N: 'І, папрасіўшы дошчачку, ён напісаў, кажучы: «Ян імя яму». І ўсе зьдзівіліся.'
  sch-sch: Zakariah'n a miziekna rang neinun a zonga, a riming chu John ani tiin a
