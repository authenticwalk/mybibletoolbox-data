  sus-sus: Sakari to walaxɛ maxɔrin, a naxa a sɛbɛ, «A xili Yaya.» E birin naxa kaaba.
  pon-2006: Sekaraia eri pekihda sileit ehu oh ntingihedi powe, “E pahn mwarenki Sohn.”
