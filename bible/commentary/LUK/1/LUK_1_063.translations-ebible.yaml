  kxv-kxv: ଜିକରିୟ ର଼ ରା଼ଚିନି ପା଼ଟା ରୀସାନା ଏ଼ୱାଣି ଦ଼ରୁ ଜହନ ଇଞ୍ଜିଁ ରା଼ଚିତେସି, ଏ଼ଦାଆଁ
