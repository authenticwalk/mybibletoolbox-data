verse: LUK.001.061
translations:
  kpx-kpx: Kateai louge abu keate keho loui avoe, “Au a valada kemo ivi katealebeu
    uoholinu.”
  okv-H: enana ke einge ea, “Rate ungota ohihi ta javo John amo iraera,”
  tbo-tbo: Ma a lawa hi pa, ‘Ega ita dewadewa ipa Yoni una hiyawi babana ega am bada
    gehouna gowana Yoni.’
  mal-C: വന്നുകൂടിയവർ അതിന് “ഈ പേരുള്ള ആരുംതന്നെ നിന്റെ ബന്ധുക്കളുടെ കൂട്ടത്തിൽ ഇല്ലല്ലോ,”
    എന്ന് എലിസബത്തിനോട് പറഞ്ഞു.
  grc-SR: Καὶ εἶπον πρὸς αὐτὴν ὅτι Οὐδείς ἐστιν ⸂ἐν τῇ συγγενείᾳ⸃ σου ὃς καλεῖται
    τῷ ὀνόματι τούτῳ.
  bgc-bgc: उननै उस ताहीं कह्या, “तेरे रिश्तेदारा म्ह किसे का यो नाम न्ही सै!”
  khz-khz: Ira gekilato, “Na goi na pamili aonai neara aikina!”
  deu-TKW: 'Und sie sagten zu ihr: es ist niemand in deiner Verwandtschaft, der diesen
    Namen führt.'
  zsr-NT: 'Gulanabnëꞌ‑nu, taꞌnë́ꞌ: ―¿Bizx queë? Nutu nu diꞌa dza quiuꞌ lëꞌ Juan.'
  lin-lin: 'Kasi balobaki na ye : — Ezali na moto moko te, kati na libota na yo, oyo
    azali na kombo wana.'
  hns-NT: 'Tab oesab bolies: „Tor palwaar me ie naam koi ke na hai.”'
  noa-E: Magbaawai amachdëu jũrr irig, —¿Khan jãgwia pua i mag thʉ̈rm ig ʉ? Pãar ee
    ãbjã mag thʉ̈r chukhu sĩebahab ajierram anʉm, mag gaai i thʉ̈raag.
  eng-EMTV: But they said to her, “There is no one among your relatives who is called
    by this name.”
  mib-NT: 'Te ni cacahān i jíín ña: ¿Te naun? Chi tú ni ɨɨn jnáhan ró nání súcuan,
    áchí i.'
  lif-NT2: खे़ङ्‌हाॽरे़ कुम्‍माःन् मे़मे़त्तु, “खे़ने़ॽ के़गाॽइहाॽओ अक्‍तङ्‌बा मिङ्
    के़वाःप्‍पा मनाहाॽ मे़होःप्‍लो॥”
  xnj-xnj: Vakamjovela, “Kawaka mu lukolo lwaki mweavi na liina ngati lenili!”
  mmx-mmx: La diga lok tin, “Ketla kopmen tara at libibinat atnumu i ruuna nom laasen!”
  cbr-NT: 'Quia ca cacancëxa: —¿Uisa cupí cara Juan caquin anëcë ''iti ''ic? Uinu
    ''icë min aintsi ''ibúxbi ca usaquin anëcë ''aíma ''icën.'
  tee-NT: 'Chai ju yu''unch tajuni: ―Tajuch. Jantu xamati'' ju milhi''alak''avin ju
    chunch juncan.'
  eng-LSV: And they said to her, “There is none among your relatives who is called
    by this name,”
  cak-NT: 'Y ri jec''o quiq''uin ri Elisabet xqui''ij che: ¿Anchique roma Juan najo''
    na''an che rubi''? Roma chupa ri a-familia man jun quiri'' rubi''.'
  pah-NT: 'A''ero g̃a ei ahe ve: —Maraname nde ei nahã? Ndogwerekoi ndere''yja''g̃a
    a''ea gwera, ei g̃a.'
  sja-NT: 'Mãpai mãgajida: —Parãdeerã apidaamaa ma t''ɨ̃ bɨda-e paji.'
  xed-xed: «Haɗ mndu mataba mndəra ghuni tsanaf lu ta mndərga tsa hgu ya wu,» ka həŋ
    nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi na cán já xi̱hi̱n ña̱: —Ndá cuéntá quéa̱ cananí ja̱hyún
    já ta ni in túhún toho na̱ vehún co̱ó naní já.'
  gfk-S: Ma di ga tange tana, “Pata tikenong ta ira hinsaam i mon ikino hinsang.”
  bmu-bmu: Jiiga kewö jiget mörök, “Jon qetzanmö, göhö tinitosolomgi yeŋgöreŋök kunŋaŋgö
    qetŋi mi qahö ahöza.”
  dgz-dgz: Waenapan yonan anega wane, “Ame anenen? Ge dugup gega gapan wagup da ap
    anega uon.”
  eng-GNV: And they saide vnto her, There is none of thy kindred, that is named with
    this name.
  zaa-NT: 'Ra tè cą bi: Bianicca ni''i, lanú pariente qui'' lu'' té lá ą́''.'
  eng-WEBSTER: And they said to her, There is none of thy kindred that is called by
    this name.
  guh-guh: 'Nexata bajarapamonae jumaitsi: —¿Detsa xuajitsia jitsipame bajarapavënë?
    Itsanë ata cajena nijamonaeyajuvënënë apo xainae bajarapavënë, jai bajarapamonae
    Elisabetjavabelia.'
  bon-bon: Teepi mage me mene jowecnistisi egä, “Peei ngii weeme ingle cabu lica gyene.”
  nhw-BL: 'Huan quiilhuijque: ―¿Para tlen? Niyon se amotatahua amo quipixqui itoca
    Juan.'
  mgw-mgw: Ngabammakia, “Mboni ntu'pu' mundu ywakemelwa lina lyo mulukolo lwinu?.”
  swh-ONEN: Wakamwambia, “Hakuna mtu yeyote katika jamaa yako mwenye jina kama hilo.”
  wbi-wbi: vakam'bula napwale nambe jumo mulukolo juno itambulua ku litavua ili”
  bba-bba: Mɑ bɑ nɛɛ, wunɛn bweseru sɔɔ, ɡoo sɑri wi u yĩsi te mɔ.
  eng-KJVCPB: And they said unto her, There is none of thy kindred that is called
    by this name.
  kgk-NT: Ndojohu porãi hikwái. —Ndaipóri nde re'ýi kwéry pa'ũ-my avave héry va'e
    João, he'i isy-pe hikwái.
  waj-waj: 'tuduu rikiada inna tunoo: Hama i seena voovoono aa nnutu aavaa varaivaivee,'
  cpy-cpy: 'Ari ikantee-tanakiro: “¿Iitakakyaa? Tema tekatsi pisheninka iitachani
    Juan.”'
  ekk-PKP: „Aga teie sugulaste hulgas pole kedagi, kellel see nimi oleks,“ ütlesid
    nad talle.
  mpx-mpx: Yaka hi baek elana hi ba, “Tutumiyau gamwaliyaa, nige etega alana i oola
    to.”
  wbp-wbp: Wangkajalurla, “Nyiyakurnalu yirdi-mani Jaanu? Kula-ka ngana nyuntu-nyangurlaju
    warlaljarlaju kuja yirdi nyina.”
  luo-luo: Negiwachone niya, “Onge ngʼato moro kuom wedeni man-gi nyingni.”
  nhe-NT: 'Huan quiilhuijque: ―¿Para tlen? Niyon se imotatahua ax quipixqui itoca
    Juan.'
  aii-aii: 'ܐܡܝܼܪܗܘܿܢ ܐܸܠܘܼܗ̇: ”ܠܲܝܬ ܐܢܵܫܵܐ ܓܵܘ ܚܸܙܡܵܢܵܟ݂ܝ̈ ܒܐܵܗܵܐ ܫܸܡܵܐ.“'
  esk-NT: Nipliutilgiññiġaat, “Aglaan nalliatunniiñ iḷavich atiqaŋitchut taavrumiŋa
    atiġmik.”
  msb-msb: Ginsabihan ninda si Elisabet, “Aba! Wara man gali sin usad sa iyo pamilya
    an may ngaran na sugad sana.”
  cpa-NT: 'Jøng² ca¹juúh²dsa, ca¹tsáih¹dsa chiég³guing: ―¿He² løa¹ lah¹jøng² li¹tsen²guing?
    Ha¹chian² dsa² ju²rúh²hning tsen² lah¹jøng² ―ca¹juúh²dsa.'
  dso-dso: ଲକ୍‌ମନ୍‌ ତାକେ କଇଲାଇ “ତମର୍‌ ବଁସ୍‌ ବିତ୍‌ରେ ତା ଏନ୍ତାରି ନାଉଁର୍‌ ଲକ୍‌ କେ ମିସା
    ନାଇ ।”
  meu-meu: Idia eto, Be, una na emu iduhu tauna ta ladana a?
  yva-NT: Umba vatane umawe wo raura nakananto Elisabet rai ware, “Nya arakov bakipambe
    re sonawamo inta apa tamo Yohanes veano inta awaino intai ramu, ti mamaisye ramu.”
  dgc-dgc: “Ey bakit,” kagi de. “Ewan ka tu top a maski isesa a te ngahen ta kona
    sa!”
  zpm-NT: 'Dzigo pquiab zho rëb zho: ―¿Pe nacne sca grieelë win? Ni tib meṉlidz to
    lëd Juan.'
  hix-NT: Àna matà, ketxkon hatà, àwya. Xowaw me ayanan komo yosotà ehxera we naha
    ha, ketxkon hatà.
  sim-sim: Karem si mbarik limu mbara, �Wa, kraha jihik fehe ma lal mbeek hi orok
    sinda ambu lir.�
  npi-ULB: तिनीहरूले तिनलाई भने, “तिम्रा नातेदारहरूका बिचमा यो नाउँ भएको त्यहाँ कोही
    पनि छैन ।”
  cgc-cgc: Ambal danen naan ta iya na inay, “Man-o tak Juan na ngaran gusto nyo? Ula
    kaw man yan parinti na ngaran din an Juan.”
  tim-tim: Hain dâmbo hin magaŋi, “Are âmâ tâulupge yâk yeŋgâlân gâtŋe siâ kot nambe
    hain are siâ bo tatâp.” dâm magaŋgi goaŋgi akmâ hin dâyi,
  yor-yor: Wọ́n sì wí fún un pé, “Kò sí ọ̀kan nínú àwọn ará rẹ̀ tí à ń pè ní orúkọ
    yìí.”
  wos-wos: Wungi waléka di léré wa, “Hanja béna hém wun xi wahambandi.”
  emp-NTPO: 'Ãdjirãba jarasid̶aa: –¿Cãrẽã maʌ̃ trʌ̃ra b̶ʌd̶i? Bãrã ẽberãrã tãẽna maʌ̃
    trʌ̃ra neẽ́a.–'
  eng-F35: So they said to her, “There is no one among your relatives who is called
    by this name.”
  ind-ind: Lalu jawab mereka, “Tetapi tidak ada keluarga kalian berdua yang mempunyai
    nama itu!”
  pes-OPCB: 'گفتند: «اما در خانواده تو، کسی چنین نامی نداشته است.»'
  mpt-mpt: i baaboniba Ob meletani niniino inamini blimobo geniba
  ssx-ssx: Kutupa mo wanda꞉halima꞉ ipiki pa꞉ta꞉ alota꞉ Koto biki lolo poloma꞉pateta꞉
    naka꞉ tapake hali homeke a꞉nda꞉ koto biki leke hali ma꞉nda꞉ na haya꞉me lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ sɔ̃ɔ ɑ̀ ni, si nyɑɑnzeɛ inɛ kɑ̃mɑ kù nɛ dimii iriu bɛ.
  gaq-gaq: ରେମୁଆଁଇଂ ଏଲିଶାବେଥ୍‌କେ ବାସଙ୍ଗ୍‌କେ, “ପେନେ ନିଜର୍‌ନେ ରେମୁଆଁଇଂନ୍ନିଆ ଦେକ୍ ସୁଗୁଆ
    ମ୍ନି ଣ୍ଡୁ ।”
  gof-RNT: Enttika, “Ne dabbotappe ha sunthan xeegettiday oonikka baawa” yaagidosona.
  unx-unx: ଇନ୍‌କୁ ଏଲିଶାବେଥ୍‌କେ କାଜିକିୟାଃକ, “ଆପେୟାଃ କିଲିରେନ୍ ହାଗା ହନ୍‌କରେ ଜେତାଏୟାଃ
    ନୁତୁମ୍‌ ନେ ଲେକା ବାନଃଆ !”
  gah-gah: 'Loko lokago, keza láa liki li amemó: Íi, geí zuhatini kugulizá makó nenéminoko
    nomive.'
  lcm-lcm: Na kila antok ia ta, “Kapo kovek ta si i kam patvap katapo asan asukang.”
  aer-aer: Itne ikwere angkirtnewarreke, “Iwenheke-ame renhe anwerne-tetye-arle John
    arritnye atniwetyakenhe-irreke. Ngkwenge-artweye areye arritnye yanhe-arteke arrangkwe-arle!”
  qvc-NT: 'Chaymi mamandaqa nirqanllapa: —¿Imaraykutaq munangi chayshina shutinanqa?
    Chaqa manam pipis aylluykipiqa Jwanqa shutinchu, nishpa.'
  tgl-ULB: Sinabi nila sa kaniya, “Wala pa ni isa sa iyong angkan ang tinawag sa ganyang
    pangalan.”
  cbs-NT: 'jabun Isabel yuikin: —¿Jaskakin jadi min kenai? Min benen enabun kenadan,
    jadi jayabumaki— ikeaketan'
  xtm-NTPP: 'Sani te ni ka ndakone''e de: ―‍Masu na in tna''a ni ma nani sukan ―‍ka
    kuu de ka jiña''a de.'
  nnq-nnq: Bandu ngabannengela Elizabeti, “Abije mundu mulungolo lwakwe juna liina
    andi lyenele?”
  bao-NT: 'To biro cõ ca ĩiro tʉorã: —Mʉ yaarã, jĩcʉ̃ peera mʉ ca ĩiri wãme ca wãme
    cʉtigʉ manimi doca —cõre ĩiupa.'
  san-ORI: ତଦା ତେ ୱ୍ୟାହରନ୍ ତୱ ୱଂଶମଧ୍ୟେ ନାମେଦୃଶଂ କସ୍ୟାପି ନାସ୍ତି|
  rmn-rmn: 'Лаки лилэ тэ пхэнэн: — Та вай машкарэ тумарэ тухумендэ нанай никхон асавке
    навэса!'
  huv-NT: 'Quiaj tasajüw nej: ―¿Neol ayaja? Cos ngo majlüy tiül icualaats nejinguind
    manüt atquiaj ―awüw.'
  otn-NT: 'Bi t''ɛ̱mbʉya: ―¿Hanja? Conque hi̱nga̱ n''na ni̱ mɛ̱ni̱ ni̱ hu̱''a̱ ra̱
    thu̱hu̱ guí̱ mma̱nya.'
  nop-nop: Unduŋ yoguk kaŋ niŋgiŋ, “Du magemageye nebek wou unduŋ nemoŋ iŋgoŋ deti
    unduŋ youle yolaŋ.”
  obo-NT: Kahi ran ki Elisabet to, “Mambo man? Waa man moho ahad sokkad no korumannan
    dow no id ngoranan to Juan.”
  kca-kca: 'Ăктәщәм хŏйатәт йастәсәт: "Нӑӈ рутэн кўтән тӑмәщ нэм тӑйты и хŏйат нэш
    ӑнтом!"'
  cak-ENT: 'Y ri yec''o quiq''uin ri Elisabet xquibij chin: ¿Achique roma tok najo''
    que ri ac''ual nubini''aj Juan? Roma man jun cheque ri ye avoxpochel rubini''an
    ta quiri''.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤁᤢᤶᤔᤠ᤺ᤴ ᤔᤧᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤁᤧᤃᤠ᤹ᤀᤡᤜᤠ᤹ᤀᤥ ᤀᤰᤋᤱᤒᤠ ᤔᤡᤱ ᤁᤧᤘᤠ᤺ᤵᤐᤠ ᤔᤏᤠᤜᤠ᤹
    ᤔᤧᤜᤥ᤺ᤵᤗᤥ॥”
  mie-NT: 'De nī ncāhān ndá ji jíín ña: ¿De nūcu? De nduú ni iin táhán nú nání súcuán,
    ncachī ji.'
  san-TIB: ཏདཱ ཏེ ཝྱཱཧརན྄ ཏཝ ཝཾཤམདྷྱེ ནཱམེདྲྀཤཾ ཀསྱཱཔི ནཱསྟི།
  qve-NT: 'Chaypi kaq runakunañataqmi Elisabetta tapuranku: —¿Imanaqtintaq chay sutitari
    churayta munankí? Manan ni mayqen familiaykipas sayna sutiyoqqa kanchu, nispanku.'
  pao-NT: Umu yise meeoo oo tubenga, “How yise John? Gi too haka u nananumu-matu John
    mee nane'a.”
  cbu-NT: 'wamkursha: Ashtaata. ¿Nitaati maachiritish Wangaa surtareeja? ndambaree.
    Sakáriyaa yásamayani, tárangana.'
  usa-usa: 'ánibo waayúkama tirááe: “mórama maamirán-áwíqá enawaammá íma wáiye.” téta
    tirááe.'
  soy-soy: 'Api u mɑɑ rɛ: Íye lɛ̃ mɑ́, úkɑ úu kɛpɔ́yɔ-i rinyíri tɛ̃ ticɔ mɑ́.'
  hui-hui: Ani layagola tigua ibuhondo lalu, Í̠naga damene bibahende karu mbirali
    mini ogoni lalehe mbira nahe, lene.
  amf-amf: Kediar “Hasa muldhante naabea agaaka eldhea hay ki hannaar qolehe” kona
    ke hamade.
  quc-NNT: 'Xkib''ij k''u che: ¿Jas che? Man k''o tä jun chke ri achalal la ri je''
    u b''i'' wa'', —xecha che.'
  dob-dob: ꞌEnega sigwae, “Nate esana nina nigeya ꞌomi ꞌami esana!”
  wrs-wrs: '@see-verse:LUK.001.060'
  mca-mca: 'Qa yit''ijju'' iye pekhewe''en: —Ham inek pa''qu'' ƚiyi''ij kakha''an
    ene'' ejefets.—'
  kiw-kiw: Rii-ro ruu oduuꞌaimoi-ka, “Roo riaraamiꞌoi-da, iire pairai ahoꞌoumo bia.”
  tzo-TZC: 'Pero ti stuquique jech laj yalic: ―¿Cꞌu chaꞌal? Yuꞌun muꞌyuc jech abiic
    taje ―xiic.'
  mya-mya: လူ​တို့​က ``သင်​၏​မျိုး​ရိုး​တွင်​ယော​ဟန်​ဟု နာ​မည်​တွင်​သူ​တစ်​စုံ​တစ်​ယောက်​မျှ​မ​ရှိ''
    ဟု ဧ​လိ​ရှ​ဗက်​အား​ပြန်​ပြော​ကြ​၏။-
  gng-NT: Nɛ bi tɔke' wɔ ki ye ba yih aʼden ya nil uba li ya yel-a.
  cbi-NTPO: 'Tsenñu veela Isabelnu tsandila: Ñu'' bululaya muba juntsaa mumu dejutyuve,
    tila.'
  ikk-NT: Wẹ nọ sị a, “O nwọnni onyẹ nke ụnụ hụn a za ẹfan hụ!”
  leu-leu: Ri fiai, “Xenaso? Piau ta tauma pana isin malaan.”
  maz-NT: 'O mama c''ua c''o o̱ dyoji e Elisabet: ―¿Jenga rí jñusp''ü a cjanu? Maco
    dya cjó bübü c''ü ni chjũ Juan yo ín dyoji, eñe c''o o̱ dyoji e Elisabet.'
  bod-N: དེ་རྣམས་ན༌རེ། ཁྱོད་ཀྱི་གཉེན་ཉེའི་ཁྲོད་དུ་མིང་དེ་འདྲ་ཞིག་སུ་ལའང་མེད་ཅེས་སྨྲས་པ༌དང༌།
  tca-NT: 'Rü duü̃xü̃gü rü ñanagürügü ngĩxü̃: —¿Tü̱xcüü̃ cunaxwèxe i ngẽma nae̱ga?
    Erü cutanüxü̃tanüwa rü tataxuma ya texé ya ngẽmagu ãe̱gaxe —ñanagürügü.'
  zpl-NT: 'Che uni beella lulla: ―¿Xinú chiulee enduꞌlu Juan nu niꞌ tucu bee saꞌhua
    la lee Juan?'
  mbc-NT: 'Tîîse ta''pî itonpayamî''ya ipî'': —‍Tîîse ayonpa ton pra man mîrîrî ye''ka
    itese'' —‍ta''pî to''ya ipî''.'
  ndg-ndg: Bammakiye ntopo hata yumo katika alongo ywa kemelwa lina lelo.”
  wsk-wsk: Se nuna nu manorman, “Nika gue suan ningi bo ko nup suwuta me bagoso, mena,”
    maman.
  toj-NT: ―¿Jasyujil? Pero mi ni june ja hua huermano ay sbiil ja jastal iti, xchiye.
  tbc-tbc: Agog iŋ durupeig dubol, “Ak man oŋ murou murou luluŋad lo yaŋak ta ago
    man tia ya.”
  sna-sna: Ivo vakati kwaari, “Pakati pehama dzenyu hapana munhu ane zita iroro.”
  smk-NT: Ket wanra anamaet nin saray tutawodtaw, “Ambale' ey? Kasa anamaet nin kanayon
    moyon wanin a ngaran!”
  grc-TCGNT: Καὶ εἶπον πρὸς αὐτὴν ὅτι Οὐδείς ἐστιν ἐν τῇ συγγενείᾳ σου ὃς καλεῖται
