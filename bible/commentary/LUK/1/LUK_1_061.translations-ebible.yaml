  wnc-wnc: “Aho. Umana Jon ngang ininim,” ngang yakut.
  bus-bus: 'Aↄ̃ bènɛ: Gbɛ̃kee kú n danɛnↄ tɛ́ kɛ̀ à tↄ́ beee vĩro.'
  gub-BL: — Naheta pixik kwaw iànàm Zuàw her ma'e a'e wà, i'i ihy pe wà.
  imo-imo: Enoni yundo ningei, “Elonga pulu ltemo imbo tenga imbi aku tepa naa moromo
    kanomu,” ningi.
  boj-boj: Onaqa naŋgi na minjeb, “Ñam di ino leŋ naŋgoq di sosai.”
  eng-DRA: 'And they said to her: There is none of thy kindred that is called by this
    name.'
  knf-knf: 'Kë başë ŧeema aji : « Nin aloŋ ţi bayiţu aanwo wo katim ki Yowan. »'
  san-KHM: តទា តេ វ្យាហរន៑ តវ វំឝមធ្យេ នាមេទ្ឫឝំ កស្យាបិ នាស្តិ។
  arn-NT: 'Feymew llowdungungey: —Welu tami pu reñma mew iney no rume Juan pingelay.'
  zas-NT: 'Dxel rëb reeman lojman: ―¿Chexquiza zeel gaquix Waj? Achut ree lasaꞌl la
    zian.'
  ken-NT: Yɛ̌ nɔ, bárɛ́m ntá yi bɛ, “Yɛ̌ mmu apú ndǔ nnɛrɛ́kɛt aywɛka anɛ ábhɔ́ŋɔ́
    nnyɛ́n ɛnɔ!”
