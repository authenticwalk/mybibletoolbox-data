  txq-txq: '@see-verse:LUK.001.024'
  aaz-aaz: '@see-verse:LUK.001.024'
  qup-NT: 'Yuyarishpan nirka: Kunanka Yaya Dioska yapa alitami rurashka ñukapi runakuna
    manana pinkachiwanankunapa, mana wawayu kashkaynirayku.'
  dop-dop: Tɑcɑɑ lǝsʋɣʋ mɑ fɛɛlɛ tǝnɛɣɛ pǝnɛntɛɣɛ yǝlɑɑ tɑɑ tɔ, kʋpɑntʋ kɛ ɩ lɑpɑ-m
    sɔsɔm.
  azb-azb: 'O deyirdi: «Bunu mənim üçün Rəbb etdi. Bu vaxt O mənə nəzər salıb məni
    el arasında xəcalətdən qurtardı».'
  eng-DBY: Thus has [the] Lord done to me in [these] days in which he looked upon
    [me] to take away my reproach among men.
  guo-NT: '“Dios nakajachawaet. Samata, xan moejwax. Amwʉtjel kaes jiw najʉmchiyaxil:
    ‘Japow pawis naxʉwlaxil’ —nachiyaxil jiw xanliajwa, naxʉwlaxaelen xot” —aech Isabel,
    nejchaxoel wʉt.'
  hla-hla: Ba nonei e poiena, “A Tsunono e mar taguhu mena nei lia teka. Nonei e lu
    ba nilia a nimatsingolo tara tou kuba.”
  mav-NT: Mi'i turan mana Isapeu to'e — Waku kahato Tupana tunug uhepe e. Uiky'e kahato
    ra'yn Uhetu­pana e. Sa'a­wy'i aremõti kahato yt uimẽpyt i pote ma'ato mesup uhupi'a
    ra'yn toĩne'en mote yt aremõti kuap i ra'yn e. Sa'a­wy'i irania'in uimohit kahato
    yt uimẽpyt i pote e. Ma'ato uimẽpyt Tupana miium toĩne'en hawyi yt kat i i'atu'e
    kuap i aru e. Mi'i pote yt aremõti hin i katu­pono Tupana uiky'e kahato hawyi
    tutum na'yn uhepe uimẽpyt ra'yn to'e hap ewy e. Waku kahato Tupana e mana Isapeu.
  kpf-kpf: Oi itâ sâip, “Kembu zâk sâi narâk ziren a ambân mâteziŋan aŋunnâ buŋ upap.”
  ppo-ppo: A̧ atéró bitu duraalu “Take ȩ ni daapa so whi̧ feané faletu betaletei,
    mió i be dȩmó Talené ȩpaae erale wisi alané so whi̧ feané keletómó ya̧lo hale
    kemeralepó,” yalepó.
  hin-2017: “मनुष्यों में मेरा अपमान दूर करने के लिये प्रभु ने इन दिनों में कृपादृष्टि
    करके मेरे लिये ऐसा किया है।” (उत्प. 30:23)
  wol-KYG: «Lii Boroom bee ma ko defal ci jant yi mu ma geesoo, ba teggil ma sama
    gàcce gi ci biir nit ñi!»
  bef-bef: Yatai Sipi Boꞌniuba yaꞌma suhi huto neheꞌmabe ya huto boanaꞌmagi enali
    enubuloti nubuya huseꞌna li heꞌmi netabe.
  amm-amm: Yomusoki, “Noko Siyoliyo na fasimono. No monoi no noko nokolaloni molo
    timai auwosimomono mo uwofa.”
  rmy-CHERGASH: “O Gospod milostivo dikhla pe mande kaj fuljardas mandar o ladžavo
    anglo them.”
  zaj-zaj: Kalonga, “Hakimambukizo, Mndewa kanyonela bazi, kanisegezela kinyala changu
    mwa wanhu.”
  chq-NT: ―Ña'ñʉ'¹o' nigajmaa¹a coon²¹ 'e tyʉ́² tyiia joon nigatyíi³o fa'ɨɨ'²¹ tyiia
    tyani tsá².
  swp-swp: “Nuana Guiau ena abiabigu doha ede teina, agu iwala tatao matadi eai abo
    i abihai.”
  bjr-bjr: Eerisabeeta nammarifa qinau, doo maqee Anutufa faiqí anaasee nifusaa qinee
    kisaaqasaa marunna sia faiqi maqaunna qisaurirana taikaqiseenoo.
  aby-aby: Dawama eno wei, nae amara dore me ibake nanu adinaro ibekae meramawereroma
    nono awoenae Godima na eraada unu korakunaraba eme moima na da we irufokaisaya
    eno wei.
  eng-YLT: '''Thus hath the Lord done to me, in days in which He looked upon [me],
    to take away my reproach among men.'''
  jni-jni: “Imum be sa Asere ma wuzum bati ma karum mu'i aje anabu.
  kne-kne: Kananas nemnem na en, “Kambaw ed wani et sineg-angan Apo Diyos sak-en,
    tan kinaana din kaibabbainak sin ipogaw.”
  tgj-tgj: Nw minto “Vjak ataranyabv Ahtu ngam ridur pvku, nyi vdwgv kaagialo ngoogv
    hinying svnga Ahtu naala naa jipvku!”
  gui-NT: —Corai ñandeYa oyapo cheve. Ɨma ma chemara iru vae reta güi mbaeti chemembɨ
    rambue. Erei añave ñandeYa chemborɨ agüɨye vaera chemara chugüi reta —jei.
  quc-TT: Sibꞌalaj utz ri wAjaw, xinresaj pa ri nukꞌixibꞌal rech man kinkiyoqꞌ ta
    chi ri winaq, xcha ri Elisabet.
  heg-NTPO: '@see-verse:LUK.001.024'
  ptu-ptu: 'Iya nauam Elisabet: “Inde kaha-kaha napadadi Debata tama kaleku, solanapi
    pa''kamasena di kao nasuhum tä''mä'' pole'' la si napa''bahinni''-hinni''i solaku.”'
  bzd-NTPO: Ie' tö iché, “Ikkëpa Skëköl tö alà mé ye' a̱. Es ie' e̱r buaë ché ye'
    a̱, ekkë ye' jaëne.”
  kwf-kwf: ma nia ka fata Ꞌuri, “KaidaꞋi neꞋe, God nia Ꞌafi nau naꞋa, ma ka lafu nau
    naꞋa faꞋasia ꞋekeꞋa ba nau ku tua maꞋi saena Ꞌani ꞋabaraꞋanga Ꞌi maana ngwae Ꞌoro
    ki.”
  eng-WYC-2017: For so the Lord did to me in the days, in which he beheld, to take
    away my reproof [or my shame] among men.
  eng-WMBB: “Thus has the Lord done to me in the days in which he looked at me, to
    take away my reproach amongst men.”
  zat-NTPS: “Xrana' Dios ba be̱ne̱' chia' da nigá chee̱ québedxa xuluzúa bénneache
    neda' chalá'ala.”
  spp-spp: «Kile à ɲwɔ mii na ná nde e dɛ! U à mii pyìtambaani silege láha mii na
    sùpyire ɲyii na.»
  zty-NTPS: 'na'' wnné'': —X̱anžon'' žone'' chia'' ki. Žonne'' to x̱kwide'' chia'',
    na'' žone'' ga biž yedoe''ela'' ḻawgak benách ka''.'
  mek-mek: “Lopia Deo lau faagauai iina koa ekapaisa. Paukai Isa ega gafegafe akaikiꞌa
    epeniiau, papiau epoꞌiai imoi agaꞌo alapamauga auga meagaina eafiꞌaua,” eoma.
    Ke isa faagagai kapaꞌina emia auga koꞌa ma auga gakapulaisa eoma puo, gafa ima
    eꞌa alogai eagu, Deo mo eopolaga.
  aey-aey: “Qila saen ina Tibud cesulteia. Anut ija majani dana cajaca amagana bilen
    eu qu qeleia,” en.
  urd-GVH: उसने कहा, “ख़ुदावंद ने मेरे लिए कितना बड़ा काम किया है, क्योंकि अब उसने
    मेरी फ़िकर की और लोगों के सामने से मेरी रुसवाई दूर कर दी।”
  ycn-ycn: 'Pu''ují rupechu i''imacá, canupá ru''umacale. Rumá: “Caja marí que Tupana
    la''acá nucá palá, ajopana ina''uqué iphácaloje no''opí raú penaje. Uncá nephala
    no''opí mehuacú nu''umaqué huacajé.”'
  djr-djr: Bala ŋayi gan Litjipittja waŋanhaminan bitjanminan, “Yaka bilin? Garraywuŋ
    guŋga'yunawuy ŋarra ga dhuwal gäman yothun? Ŋäthilnydja ŋarra gan ŋunhi yolŋuwalnydja
    walalaŋgal nhinan goramirriyin, ŋunhi ŋarra yothumiriwnydja yan. Ga dhiyaŋuny
    bala ŋarraku dhuwal bilin gorany djaw'yunawuynha Garraywuŋuny.”
  kvg-kvg: Yaq ndugu manqat āv guni-eín nqǽgo, “Evezøza matev kandambá gego, no-te.
    Ezoqa no gèsanqambám. Geté teqa kuku matev kandambá. Yaq ndego ndakin noqa
    mivi matev, mø̀ndønø-nqagím.”
  rug-rug: Meke zama si asa, “Kamahire tu si vata dogoro nau sa Baṉara sa Nana tataru,
    meke vagi pania Sa sa qua kinurekure pa kenudi ri na tinoni,” gua si asa.
  hop-NT: 'Nihqe paṅqawu: Yanhaqam Tutuyqawhqa nuy hintsana, nuy ōkwatuwhqee. Nu as
    qa tiylawhq ōviy sinom as inumi tutsíwhiṅqaqwaqw, askwal pi God put pantaqat aṅqw
    nuy ayo tavi.'
  san-URD: پَشْچاتْ سا پَنْچَماسانْ سَںگوپْیاکَتھَیَتْ لوکاناں سَمَکْشَں مَماپَمانَں
    کھَنْڈَیِتُں پَرَمیشْوَرو مَیِ درِشْٹِں پاتَیِتْوا کَرْمّیدرِشَں کرِتَوانْ۔
  heb-LB: ”מה טוב הוא אלוהים!“ קראה אלישבע בשמחה רבה. ”ברחמיו הרבים הוא הסיר את חרפת
    עקרותי!“
  caf-NT: “Et whuz na'a azeh neMoodihti sulh 'ut'en. Hoh da dzin sunalnih inle hoh
    ndet hukwaya usdli, ts'iyawh sch'ah hanáhonla.”
  mio-NT: cha ni chaha ra chahnu cha tahan ña tacan quivi can. Tacan ni savaha ra,
    vati ña cua cucahan ca nuun ña iti nuun ñivi, saxini ña.
  srq-NT: —Dios seriirina meeñɨ seje cote. Mbia ra ɨquia ɨquia eã seje cote, ɨ que
    Elisabet ra.
  kje-NT: Ai na'aheni, “Eni mene Makromod kukule akin man wa'an paku maya'u. Ende
    ka awawa lolo heri kalarna me'e ono Ai nala tatana ya'u moriyane.”
  gaz-gaz: Isheenis, “Gooftaan salphina namoota gidduutti narra ture narraa kaasuuf
    jedhee guyyaa arjummaan na yaadatetti waan kana naa godhe” jette.
  kud-kud: Na iwalo, ‘Teina agu hagu Bada ainaena. Mugai yayaipoi ta yahinimaya na
    hesi teina ta'i agu hinimayawa i'ovi'o.’
  urb-NT: 'Pandu: —A''eramõ ihẽ membyr. Ihẽ rehe Tupã ipy''a katu. Yman ihẽ membyr
    ym te ihẽ, a''erehe ihẽ ke amõ kũjã ta muhuxĩ. Apo ihẽ rehe Tupã usak katu. A''erehe
    ihẽ membyr ym ha ke a''e mukanim apo ''y — aja Isambe pandu.'
  fra-LSG: C’est la grâce que le Seigneur m’a faite, quand il a jeté les yeux sur
    moi pour ôter mon opprobre parmi les hommes.
  san-HK: pazcAt sA paJcamAsAn saMgopyAkathayat lokAnAM samakSaM mamApamAnaM khaNDayituM
    paramezvaro mayi dRSTiM pAtayitvA karmmedRzaM kRtavAn|
  cak-SNT: Vacame ri Ajaf Dios quireꞌ nuꞌon chuva, chi man xquiqꞌuix ta chic chiquivach
    ri vinak ri nquinquiyokꞌ ruma manak val.
  uvh-uvh: '@see-verse:LUK.001.024'
  ino-ino: '@see-verse:LUK.001.024'
  gnn-gnn: Guyaŋinanydja ŋayi yukurrana bitjarra, “Yo, Garraynydja ŋarraku liŋguna
    wuyurrunana. Ŋayi ŋarranha guŋga'yurruna, märr yurru ŋarra yothu'mirriyirri muka,
    märr yurru ŋarra yakana gora yolŋu'-yulŋuwunydja, liŋgu Garrayyu ŋunhi ŋayipi
    bitjarrayinydja djäma ŋarrakala,” ga bitjarra ŋayi ḻakaranhaminanydja Litjipit.
  yal-yal: A yi a fala, a naxa, “Marigina ito nan ligaxi n xa, a bata tin a xa n ma
    yagin ba n ma n ma muxune tagi.”
  cnt-NT: “Co₂në₅ ca₂rë₃'ŋió₃ dsɨ́₅ Te₁gui'₅₄ a₂lɨ́ng₅ le₂la₂, ia₁jaun₂ tsá₃ ma₂'ag₃
    dsa₂ 'lɨg'₅₄.”
  tif-tif: 'Elisabet uyo boko-lomdu: God dukum alta olen daap-na-lomda nami man dinim
    bom-laabi kaami fatom uyo kukan-tiip-namba kemin, kamala kuluwaata unang tunum
    imi tiin tem uyo fatom dinim kep-nu no.'
  nlx-nlx: माणहा माय मारी ईजुत सेटी केरनेन केरता, मालीक ज्या दिह्या माय किव केरीन
    मार केरता ओहलो किरेल हे।
  apw-NT: Nṉee bich’į’ siste’ n’íí shich’ą́’zhį’go shá áile’híí bighą sheBik’ehń shaa
    ch’ozbaago díí k’ehgo shá ágólaa.
  gum-gum: “Møi i kwalømmerawan Señor nayasig øyeeg tabig martan cha, misaamera kaasiinab
    megamig kømønrrai martrab.”
  not-NT: 'Oquianca ocanque: —Jirai nipasiquique tenta irine notomi, carari quero
    nipasiquiti aisati. Icábintsëna Natingomi. Iriro caninarisonori.'
  plu-plu: ―Kiyapwiye Uhokri kagabayisima nukakhu. Kibeyne, ig amnihpen. Ig keh nah
    ka maraka nupithu akiw giwtrikkis hiyeg.
  iou-iou: Täŋpäkaŋ Elisabet nanak kok itat yäŋ nadäŋpäŋ yäŋkuk; Ekänitä iron u täŋ
    namitak! Apiŋo Ekänitä oraŋ namiŋirän näkŋo mäyäkna ämawebe iŋamiken paotak yäk.
  ntp-NT: “Ʌʌgi poduucai giñduñi Diuusi dai sivi maraatamu aanʌ sicamaitiñcʌʌdadamu
    oodami”, asʌʌlidi Elisabeeta.
  rai-rai: Ma i piri naa, “Mi maraagaam a Tadaaru i waraaut iaau ma i lo wa a utnaa
    baa iaau wawirwir uni naa ra taara.”
  haw-1868: Oia ka ka Haku i hana mai ai no'u ia mau ia ana i manao mai ai e lawe
    aku i ka mea a'u i hoinoia mai ai iwaena o kanaka.
  ffm-ffm: —Ɗum woni ko Joomiraaɗo waɗani kam nde wattani kam hakkille, ittani kam
    dukkuru hakkunde yimɓe.
  arb-NAV: «هَكَذَا فَعَلَ الرَّبُّ بِي، فِي الأَيَّامِ الَّتِي فِيهَا نَظَرَ إِلَيَّ
    لِيَنْزِعَ عَنِّي الْعَارَ مِنْ بَيْنِ النَّاسِ!»
  cop-CNT: ϫⲉ ⲡⲁⲓⲣⲏϯ ⲡⲉⲧⲁ Ⲡ⳪ ⲁⲓϥ ⲏⲓ ⲉⲛ ⲛⲓ⳿ⲉϩⲟⲟⲩ ⲉⲧⲁϥϫⲟⲩϣⲧ ⳿ⲉⲣⲟⲓ ⳿ⲛϧⲏⲧⲟⲩ ⳿ⲉⲱⲗⲓ ⳿ⲙⲡⲁϣⲱϣ
    ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲓⲣⲱⲙⲓ.
  adz-adz: Da Elisabet ini, “Aruani da Nifutsarif igaib dzi, da irim dzi sib i mamaꞌ
    narun i tiasa dzi rini miaꞌ gangꞌ rai mingꞌa ampan maran.”
  sri-sri: 'Ãsũ ãrĩ gũñayupo: “Marĩpʉ, yʉ pũrã marĩgõ ããrĩdeore iritamugʉ̃ irasũ yámi,
    masaka yʉre ĩãbéobirikõãburo, ãrĩgʉ̃”.'
  nal-nal: Ma Elizabet ka piaat naako, “Naari mase xa, a Piran ka vawaal nia ma xa
    zuruk pizin azaan ina nia gat maangil wana lamarana aubina.”
  kyq-kyq: «Kɛse ɓo bɛɛ kɛn Mɛlum tɛɗum maam ki ɔɔ sɔkɔn̰um se, naan̰ ɔɔɗumsin̰ga
    naatn naan jeege tu.»
  kwd-kwd: ma ngaia ka fata 'ilo'oo, “Alata lo'oo, God ngaia 'e kwaibooni no'o agu,
    maka lafu nau no'o fa'asia maila nga laka'u 'inau ku to'oru mai ai maana ta'a
    'e aula.”
  ded-ded: “Yomoc Kebuac faka mong, yeng neac negensima naso yomohai gamena mesawerema
    faka yomoc anendac. Nga ngicngac yeneng neac deendema monggoc mi anggecde.”
  ewe-ewe: Elizabet gblɔ kple dzidzɔ be, “Aƒetɔ la ƒe dɔ me nyo ŋutɔ be wòɖe kotsitsi
    ƒe ŋukpe gã sia ɖa le dzinye.”
  nuy-nuy: Ngiga ngi-yamayn aḏaba, “Anaani ngaya na-Buunggawa ngani-man.galagana ngayawi-wuy.
    Yagi aḏaba ngaya anaani ngaambuli warruburru-wuy warra-mulung-arrgi-yung-guy warra-wurru-wurruj-guy
    anaani. Aadanu aḏaba ngaya nganii-garra-yarini niga.” Dani-yung ngi-yamaa. Ngarraagi-yung
    ngi-yanggi, nga ngi-bu-burri ngiga ngi-lhalga. Marri anubani-yung ngi-burri marang-aynjaabugij
    na-ḻabama.
  cop-BHC: ϪⲈ ⲠⲀⲒⲢⲎϮ ⲠⲈⲦⲀ ⲠϬⲞⲒⲤ ⲀⲒϤ ⲚⲎⲒ ϦⲈⲚⲚⲒⲈϨⲞⲞⲨ ⲈⲦⲀϤϪⲞⲨϢⲦ ⲈⲢⲞⲒ ⲚϦⲎⲦⲞⲨ ⲈⲰⲖⲒ ⲘⲠⲀϢⲰϢ
    ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲢⲰⲘⲒ.
  buk-buk: “Pômdau kôm gêŋ dindec ma gêm aö sa. Ŋamata-ŋga aö gambo ti mayaŋ yêc lau
    aŋgô-ŋga, bu aö awhê gapoc, tigeŋ kwahic dec Pômdau tawalô aö, ma kôc aö mayaŋ
    su.”
  pri-NT: ‘É dau wâdé ba kôo wà Pwi Ukai. Ba ia go po dau kamu, ba nye tô a ticè èpo
    kôo. Â é meaario, â é jèe dàgòtù ê pwâra kamu kôo.’
  zpq-NT: 'Na'' gwne'': ―Güenchguan'' ba ben X̱ancho Diosen'' len neda''. Ba bžin
    ža beži''ilaže''de'' neda'', cont bich yeson beṉac̱ha'' xbab bibi zaca''.'
  por-TFT: Mas ela disse para si mesma, “Deus me ajudou a ficar grávida. Agora ele
    tem tido pena de mim e tem feito com que eu já não esteja com vergonha porque
    não tenha filhos!”
  gwi-NT: “Gohch'it dee K'eegwaadhat jyąhts'ą' shits'iinyą',” Elizabeth nyąą. “Ideenjit
    oozhii ihłii chy'aa shihłeegwahaa'ąįį!”
  gvn-gvn: Nyulu nyuluku balkan, “Ngayku Maja God ngaykunku ngulkurrman. Wawu nyikumun
    ngayu kari murru-kaday baja, kangkal kari maninya.”
  nhy-NT: “Axan in Señor onechchiwilij tlan kuale ika itlasojtlalis, para mach ok
    ma nechpinawikan por amo niweli nikinpia nokonewan.”
  asm-FB: “এই কার্য মোৰ বাবে প্রভুৱে কৰিলে। মানুহৰ মাজত মোৰ লজ্জা দূৰ কৰিবলৈ তেওঁ
    মোৰ ফালে দয়াৰ দৃষ্টি কৰিলে।”
  okv-okv: '@see-verse:LUK.001.024'
  mxt-NT: “Tyehe caa sacuví Sutu Mañi yuhu chihin, tacuhva ma cahan cuehe ca ñáyɨvɨ
    chii”, chicá xiñi ña.
  tzo-NT: “Yu'un laj yil ti Cajvaltic Diose ti mu'yuc jtu ti stojol crixchanoetic,
    hech yu'un laj xa scoltaun, laj xa yac'bun ti cole”, xchi ti Elisabete.
  ind-AGS: “Tuhan yang melakukan ini kepadaku,” katanya, “Tuhan sudah mengambil aibku
    di mata orang lain.”
  omw-omw: Mwiva tiqaro, Kotiva nianra po tirave. Tauraaqama hia nraaqiara mwataraitina,
    kyauriqa varurave. Mate mwaa entara nte nraaqiara tuaqa hina hia kyauriraitina
    varuqo, tiro. Mwitaa turama.
  yrb-yrb: Dana eno wei, na kuita munawaba nanu bodere ibetana aramawere. Awonana
    Godima na kobererau erasuba emema na da irufitaita wei.
  maa-NT: '“K''oa̱á s''ín kisìko̱‑na jè Nainá xi i̱t''aà ts''a̱n: kijtseè i̱ma̱á‑na
    nga kitsjaà‑na kjo̱ndaà‑la̱ mé‑ne nga mì kiì ti̱ ko̱chrjekàngui‑na xi̱ta̱.”'
  mcq-mcq: ꞌEjume hu ijá rona Iviamai Natohwijara na túchamai ikaꞌina vwihaniana.
    Na hariha panaheju jihunaꞌe eriri nuni vahiꞌa apena vaꞌana ronana.
  sus-A: «مَرِفِ يِ نَن نَبَشِ ﭑ بّ، عَ تٌ عَ يَ رَفٌرٌشِ ﭑ مَ عَ شَ قٌنِسِرٍيَ كُي!
    عَ بَرَ يَافِ بَ ﭑ مَ، مِشِيٍ تَفِ.»
  jpn-1965: 「主は、人中で私の恥を取り除こうと心にかけられ、今、私をこのようにしてくださいました。」
  fra-SBL: « C'est ainsi que le Seigneur m'a fait pendant les jours où il m'a regardée,
    pour ôter mon opprobre parmi les hommes. »
  yka-yka: Paˈinne, “Asal hāp Tuhanin si aku. Inānan ne weˈ ne kaˈiyaˈanku si meˈ
    aˈahin peggeˈ tiyaˈ ne ku sōng anakan.”
  mle-mle: Li liki mawulaar ata waal, “Tayir wun gwaaj kwatuwil, duw taakw wunak sapis
    jikin wadaalwun. Alik wun wap sayilwun. Aw Yitaypika Duw wunak wukikuw, alik kitawa
    sugwiyaan kwurdiwun.”
  shp-NTPO: 'Jainoax neskata iki: “Non Ibonra rama ea neskara imake, moa ea jonibaon
    omisyamanon ixon”, iki.'
  aom-aom: '@see-verse:LUK.001.024'
  geb-geb: Erisabet mba meeŋthɨgi kɨnin phena vhera kav khaŋ nzuai, “Fhe Bakɨme kha
    tɨvar na muuŋgi. Ana na kora muuŋgi. Gu fhum kha tuga mpeen, gu khuratim, kha
    gumgi gu mbigi na garim, gu nen mberav ki. Ana ntigem na tɨn mba memɨra ndigi.
    Mbe ntigem memɨran nan nɨɨnga fhu.”
  eng-WYCLIFFE: For so the Lord dide to me in the daies, in whiche he bihelde, to
    take awei my repreef among men.
  bsj-bsj: “Wo lo diker kwama mamene kambo ci toye ki corciniyeu, naci tum kwenduwe
    miu ka nobe.
  cak-cak: Ri Ajaf quire' favor ruyo'on chuve chupan tak re k'ij ri yiruc'uxlaj-pe
    richin nrelesaj nuq'uix chiquivech ri vinak ri yinquitzijoj roma manak val.
  chf-NT: 'Ix Elisabet u yäli tu c''ajalin ca''da: “Cajnoja u cherbon ca''da, uc''a
    badaba u ch''ämbon yajin tuba u pa''säbenon ni quisinle cä cänäntan tama ni cajda”.'
  tlf-tlf: Kale kota Elisabet uyo bogolu, “Bisel God iyo ni-filin daa-nalata, nimi
    fuunan-bom tebesi umi fitom uyo kupkan kepneba kale, kamaa kota unang tinum imi
    tiin diim uyo fitom binim o,” agelu ko.
  piu-2006: Litjipitalu watjaṉunku yalatjingku, “Wiyalpiṉiya kulilku maṉṯi nguwanpa,
    Katutjaluṉi yungutjangka.”
  poh-NT: «Ru̱cꞌ i cꞌaxo̱j xiban wi̱n wili chi riyeꞌeric cho jenaj nihaꞌlacꞌu̱n, reꞌ
    Dios cꞌahchiꞌqui̱n resam chipam i qꞌuixbilal wilqui̱n nak wi̱ꞌ chi quiwach i tinamit
    chi maꞌ nwihꞌic ta nihaꞌlacꞌu̱n chꞌi̱l nibahil, nqui pa ricꞌux.
  tue-tue: 'Coo wãcũyigo: “Cõãmacʉ̃ yʉʉ põnamanígõ niiãrigore tiiápuawĩ. Basocá teero
    ĩñacõãrĩ jĩĩgʉ̃, yʉʉre ãñurõ tiii”, jĩĩyigo.'
  bjp-bjp: Ke ka tarah, “Tier igii Kumguui tom i tel u usuf iau. Ia koros tah, ma
    na foron biing igii, Kumguui ka mais iau ke ka tel ufu matlawen kiak na matan
    fanu.”
  xon-xon: le ki bui ke, “Uwumbɔr lik maah bi pu na la, le ki ŋa mi tibulchinn kina
    ki tii mi, ki nyan mi inimɔɔn ni.”
  tzo-ZNT: “Ti Cajvaltique iyil ti chislaban li crixchanoetique, yechꞌo ti liscꞌuxubine.
    Mu xa bu xocolon”, xi la isnopilan ti Elisabete.
  mpm-NT: “Siaꞌan ni saꞌa maa Jitoꞌyo jiin ri, ti vijna tukaa ga kukanuu ri nuu taka
    yɨvɨ ja skexiko i ruꞌu”, siaꞌan ndoꞌo ini ña.
  ots-NT: 'Mí ma̱, i̱na̱: ―Nuya, xí jui̱guigui car Tzi Ta ji̱tzi, ya xí cjagui xtú
    hñʉ. Nuya, ya jin da dengui yʉ cja̱hni, ya jin da xijqui jin dí ønte.― Bi ma̱
    ncjapʉ car Elisabet.'
  hoy-hoy: अदिक इलीशिबा खुद अच अनतोगोर, कि “ई दिनगोळ दा प्रभु नान मा कृपा नजर माळकु,
    मंळसागोळी नान अपमान इक दुर माळोर साटी इच प्रभु नान साटी हिंग माळदुन.”
  uri-uri: “Wailen kil rein ekg kupm ti, yatom kupm wi warim ti arpm ipma ti, tolpa
    yatom kil kwan numpaitn alkupmen ti kai ikg a tu wrong kinkpman.”
  amo-amo: “Ile imone Kutelle ari suui mun. Adin yenjii, aba kalui imon ncing nanya
    na nit.”
  pjt-pjt: Munu paluṟu pukuḻarira alatji wangkangu, “Ngangari, wiṟu mulapa nyangatja.
    Ngula-ngulaṉitju mulapaṯu Mayatjalu pukuḻmanu. Panya ngaṉmanytjuṉitjuya aṉangu
    tjuṯangku kuraṟa pungkupai tjitji wiya nyinanyangka, kaṉa kuṉṯaringkupai. Palu
    kuwari nyanga Mayatjalu ngayuku kuṉṯa wiyaṉu alatjiṯu, kaya puṯulta ngayunya piṟuku
    nyanga puṟunypa wangkanyi.”
  cwe-cwe: “Mndewa kanitendela yano. Sambi kanilagusa ubazi wake. Kanisegezela chinyala
    chonikalile nacho haulongozi ha wanhu!”
  daa-NT: « Way, Rabbin tal kaatu. Diŋ ŋa imilduut kat sokun̰uwir min uŋco ka geemir.
    »
  mlp-mlp: '@see-verse:LUK.001.024'
  ape-C: Aria kwakri, “Arigaha douk Debeini nutaurume namudok. Anan nawarukuk abraen
    um agundok arpesh shatruweim yape kipiwe um.”
  bgs-bgs: Igkagi sikandin, na mà din, “Inéduwan gó tô Áglangngagán kanak. Igkangé
