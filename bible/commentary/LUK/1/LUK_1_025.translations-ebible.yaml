  sbk-sbk: Eshi shambombeye UGOSI ensiku zila zyanenyizya esoni yane hwitagalilo elyabhantu.”
  mya-JVB: ငါသည်လူတို့ တွင် ခံရသော ကဲ့ရဲ့ခြင်း အကြောင်းကို ထာဝရ ဘုရားသည် ပယ်ရှင်း
    ခြင်းငှာငါ့ ကို ကြည့်ရှု တော်မူစဉ် တွင်၊ ဤ ကျေးဇူးတော်ကို ပြု တော်မူပြီဟုဆို လျက်
    ၊ ငါး လ ပတ်လုံးအိမ်တွင်း၌အောင်း၍ နေလေ ၏။
  kgf-kgf: Kecma yomuhuc ʒéyec; Sura yomuac Miŋ Kewunéŋ nuac wannémma ic embac sucginaiguc
    gamuna qahac wammac niŋac haka imuhuc wannéŋec.
  awb-awb: Mitaq ména mahraréna, Íné orahini míarautaq áhnte niyehitaraire. Manikánka
    ínénsabe arutaboiraintena séhréh aintárái puana amahnága íné íre niyehitehre úwe.
  gdn-gdn: E wagubu ke; “Nau Kaiwawoni karako nau waitasinibu. E nuwai notai kawaya
    daganani nau nene wainapiyawa ki pokere nau kagara tondekeya manako iyapana kuduba
    nau emisinimawa ki midimamai e wadubu kwenupupu.”
  nko-NT: Elisabet lɛ́blɩ́ ɔbɛ́ɛ, “Ɩ́nɩ mɩ́ Wíe Bulu labwɛ́ há mɩ́ nɩ́. Alawun mɩ́
    nwɛ, dɩ́nkɩ́ nsʋ́pa lɛ́ mɩ́sʋ́ ahátɔ.”
  bsn-NT: 'To bajiñagõne, ado bajiro yitʉoĩañuju so: “Rĩa manicoadicajʉ yʉ. To bajiri
    bʉto bojonerũgũcajʉ yʉ. Yucʉrema Dios yʉre ĩamaicõari, quẽnaro ĩ yijare, gʉda
    ñaja yʉ yuja”, yitʉoĩa variquẽnarũgũñuju so.'
  pib-NT: “Giyagni wane rixno Gitsrukaachi, wa walegogne retyano konpatetyapatkano
    yine getanuya.”
  wiv-wiv: Ia tani barae, “Na Paraha ti katia goloa kua ni niau kini vahozovia kagu
    puaea na pidaka manumanu.”
  reg-reg: “Linu nilyo Lata Bhugenyi amankolelea ejile ansima koleleki ansosheko jinswalo
    imbele ya abhanu.”
  mlh-mlh: “Madene tomiri ore ŋiŋigoji bawaki nubi Ofonji mai nuku ore yobiŋ roru
    bokeru ŋonemaiŋ enarega.” Oŋu.
  gof-ENT: ኢያ፥ «ጎዳይ ባ ማሮታን ታ ቦሪያ ኣሳ ጊዶፌ ዲጋናው ቤዒዲ ሃ ዎዲያን ሃይሳ ኦስ» ያጋሱ።
  aau-aau: Hokwe senkin me, “Sehe-ar, hane kokwe God hiykiaw po hiymon, hyo uron lowk
    yor non. Hiykwe hano owh-mar uwrsa mo ompok mon ma lon ke po kahya sasow kow.”
  tvk-tvk: E melele xa dat tim, biteni mi xi tasen bit, “Iahova ien misae e nou xa
    nabe lumalum. Xi duxol xat nou e maen ni nou nadi ni tuvava. Reitin, xi teleh
    rat unounen navan pe met moletin xil.”
  prf-NT: Kinagi ni Elisabet, “Nadid ay kinagbiyanák nen Panginoon. Ginamet na iyád
    tánni maibut en dahilan nen kahihiyan ku!”
  auy-auy: séna Fasiꞌaénkó kaweꞌá uwásinkena miyámó uráintafeꞌa aamoí éꞌa ayáátáákaꞌa
    iyámpói ímbo matinkáúnda misígáémó imbá taíꞌáiye Írísápéti siyáiye.
  tbg-tbg: Viva tiharo, Noravano ti aaqurihama timitaivo. Totaa enta te kia vainti
    vataraiti, kauriha variavaunarave. Vate maa entara te vainti taiqama vi kia kauriraitima
    vauro, tiro. Elisabetiva minti turama.
  hub-NT: 'Iman nantu wantiintsuk pujaksha, nigka shir aneas pujau. Tuma asa chichaak:
    “Yuus wait anentruru asamtai uchirmaktatjai. Yamaika chikich shuar ainasha eme
    anentrusar iirsartatui”, tusa tinaiti.'
  hmo-hmo: Ia gwau, “Lohiabada ese ia bogahisihisi lau dekenai, inai bamona lau ia
    durua vadaeni. Ia ese egu hemarai taunimanima edia vairana dekenai be ia kokia
    vadaeni.”
  big-big: Ilisapetego pelik kaiya, Yemizibokko yaka neyegi wazono miza legi mabek
    nogo yongkambanuwiliyegi ne kabili logo negi kendek mizi purik weik yeik, kaiya.
  gux-G: “ Ne tie O Diedo tuonli i. O diidi nni leni mi yanbuama, ki piini yaali n
    den tie n po fee, bi niba kuli siiga.
  cnl-NT: ―Bi²³ dxʉ́²³ mɨ³jme'²³ jné² Juii³ra². Mɨ³la³dxʉ́²³ dsɨ́² 'ñée² rɨ²³jmée²³
    'e³ 'a²³jia'³ ma²³ lǿn³ dsa³ 'e³ 'a²³jia'³ 'nee'n³¹na¹ 'e³ 'a²³'i̱³ xen³ ja̱a̱n²³.
    ―La'³ ca²³jua'³ Elisabet.
  zar-NT: “Caní runëʼ Xanruʼ quiaʼ. Ruzáʼ ládxëʼë quiaʼ bíʼidoʼ, en runëʼ ga bítiʼrö
    utuíʼidaʼ lógaca bönachi.”
  kde-kde: “Hambi Nang'olo àngutendeledile lambone kwa kunguusija dihoni dya kuva
    ntonga, dinnavenadyo pameho pavanu.”
  ata-ata: La mivikala lexe, “Tila tanuxo, la sou muꞌoxonu mii ano ꞌo muxali noxilo
    sou ukalusou maela noxilo no ieꞌi ta mitema.”
  qvw-NT: “Diosmi wawicta talichiman mana mayan nunapis jamuyämänanpä” nil pinsaśhtin.
  nfa-nfa: '@see-verse:LUK.001.024'
  tnp-tnp: kəni in təməni məmə, “Inu uək rəha Iərmənɨg. Aupən ikɨn, nətɨk tɨkə kəni
    iətaulɨs. Mətəu rəueiu u, Uhgɨn tɨnol təuvɨr kəm iəu, kəni nɨkin tagiən məmə iəkələs
    nətɨk, kəni iəu oiəsaulɨs mɨniən e nəhmtɨ nətəmimi.”
  urd-urd: उस ने कहा, “ख़ुदावन्द ने मेरे लिए कितना बड़ा काम किया है, क्यूँकि अब उस
    ने मेरी फ़िक्र की और लोगों के सामने से मेरी रुस्वाई दूर कर दी।”
  hot-hot: Ma hanaŋ nena, “Anyô Bêŋ lamavi ba hadum nôm êŋ ek ya ba hêv yenaŋ mama
    vê hêk avômalô maleŋiŋ.”
  mqj-NT: 'Nakuamo Elisabet: “Iamo te kara-kara napogau'' Dewata lako kalekue. Nakamaseina''
    anna napa''deimo pole'' siri''ku temo dio mai tingngayona tau.”'
  rus-SYN: так сотворил мне Господь во дни сии, в которые призрел на меня, чтобы снять
    с меня поношение между людьми.
  mbh-mbh: '@see-verse:LUK.001.024'
  bdd-bdd: Ma ꞌigwaeya, “Bewa taugu ꞌagu lema Yehoba ꞌoinega. Mwalo ꞌagaꞌagaligu,
    ꞌoinega maꞌigu mwadina, ma tuta bewa ꞌigu debamwadina ꞌigumwala.”
  cbt-NTPO: “Ma noyacha Yosë catahuarinco ni'ton, hua'huanarahuë paya. Ina nohuanton,
    co huachi tapan ya'huëtarincohuë',” tënin yonquiaton.
  rmy-SERVI: 'Тай пхэнэлас: — Со терда манца Рай? Вздыкхляпэ пэ ман! И слиля ладжявимо
    мандар англа манушэн!'
  srn-NT: 'Elisabet taki: “Disi na san Gado du gi mi ini a ten di A sari mi. A puru
    a syen na mi tapu san mi ben abi mindri den sma.”'
  cta-NT: 'Ndiꞌya̱ ngulacua tiꞌ maꞌ: “Ycuiꞌ Ndyosi nu Xuꞌna na laca nu nguaꞌni chaꞌ
    re cuentya jnaꞌ. Cua nguaꞌni Ni chaꞌ ngaꞌaa chcuiꞌ la ñati̱ chaꞌ cuxi jnaꞌ.”'
  bqc-SIM: Dii kɛ̀, à ma wɛ̃nagwà, à wibↄ̀mɛɛ.
  tcz-CHONGTHU: “Pakai iti phat hitam!” tin aphongdoh in “Aman kacha neilou jeh'a
    jumna eilah mang peh tai,” ati.
  mar-mar: लोकांमध्ये माझा होणारा अनादर दूर करण्यासाठी प्रभूने माझ्याकडे पाहिले तेव्हा
    त्याने माझ्यासाठी असे केले.
  snp-snp: Namo keni-wena minomo yamu wenena omunido ukanelo koli minofa, oiya ya
    Wekolakafo neyami kamenalo ya ukanelo kolomo ka ya olu fulo nedenae, loto ya eti
    o nedami ne, loto liye.
  isl-isl: „En hvað Drottinn er góður að leysa mig undan þeirri skömm að geta ekki
    átt barn!“ hrópaði hún.
  spy-NT: “Kaakuriireenaa ꞉Yēyiin kōōnēmtoowoo kāānchuruurēētaab biiko kuuyu mānāāsich.”
  xnn-xnn: Danat kanan, “Men-gasingak tay sineg-angan Apo Dios sak-en et kinaana nan
    maibabainak isnan ipogaw.”
  mwe-mwe: Bhalinkuti, “Nnei ni shibhandendele Bhakulungwa bhakamoneje, bhashinjosheya
    oni jangu, jinakolaga pa meyo ga bhandunji.”
  tte-tte: Kabo Elisabeti iba, “Yaubada yagu miyayaine mwalimwalinena ikele-gabaen
    tomo manli mena. Mwa sauga bwaite koina isaguiyau.”
  tcs-tcs: Lizabet bin spik po emselp diskain, ‘God bin gibe mitu samting prapa gud.
    Em bin tingbaut mitu ane em bin tekemaut sem prom mi bikoz ai nogad pikinini ane
    nau ai pamle.’
  hlt-THB: Elizabeth ing, “Thlang venna kang ming seetnaak thoeng hamna Bawipa ing
    thlang huh awh vemyihna ni sai pe hy,” tihy.
  soq-soq: Ita me God wadaposisane wane wanase, “Tatamba ne sauneno buntene wainedina.
    Me euwa ne mainawo sabamosano mala debamaia osonawoleidia wadenaubene nambesan.”
  qub-qub: 'Cushicushpan niran: «Ima allishi Tayta Dios yanapämasha wawata tarinäpaj.
    Cananga manami pipis manacajman churamanganachu.»'
  att-att: Ta kinagi na, “Nepallà yù allà ni Apu nikán, ta inabbágán nangà, tapè aringà
    mappasirán sù ira kábuluk ku,” kun na.
  bki-bki: Ana ea bogo na, naio jo ber jibe nei, berinavo “!Atua bijuku bo tanea ban
    kiniou nei! Beamu tomu nalo ajum̃a abiti sa ea kiniou bior maka navar tete, mia
    vonganei, Atua naio mial kiniou, tinien miia kiniou, naruei naio midular imouiano
    na kanaku jumolumu nene ruei.”
  bqp-bqp: Dikiri yã dí kɛ̀mɛnɛ, à ma wɛ̃nda gwà, à ma bo wé'iyãn.
  mcp-mcp: «Sâ Cwámba mə́ sá mə wə́ ga. A mə́ ntɨ mísh mɛ́ mə́dɨ́ zə yîl mə shwôn
    mə́ á bə nə ndɨ̂ búúd bâm dɨ́ yí.»
  hat-hat: Gade sa Mèt la fè pou mwen non! Se koulye a sa fè l' plezi pou l' wete
    dezonè m' devan lèzòm.
  npl-NT: “Axa n Noteko onechchiwili tlan kuali ika itlasojtlalis, para ayakmó manechpijpinawikah
    por amo oniweletia onikpiaya nokone.”
  bgg-bgg: Elizabeth è yao. Idohòi shii Ithong è gu shii nong phi, “Ai è gu ro biwo
    ji ruang rek phi!”
  eng-TCENT: “The Lord has done this for me. In these days he has looked upon me with
    favor and taken away my reproach among the people.”
  eng-BSB: “The Lord has done this for me. In these days He has shown me favor and
    taken away my disgrace among the people.”
  cpu-NT: “Irootake jinintakaakenari Pinkathari naaka, ari onkantya eero imanintashiretantaitana.”
  san-ASM: পশ্চাৎ সা পঞ্চমাসান্ সংগোপ্যাকথযৎ লোকানাং সমক্ষং মমাপমানং খণ্ডযিতুং পৰমেশ্ৱৰো
    মযি দৃষ্টিং পাতযিৎৱা কৰ্ম্মেদৃশং কৃতৱান্|
  tac-NT: «Alué Wa'lula Onorúgame bo'né alarigá rekile ne'chí ye raweli napurigá ranélamala
    ne, napurigá 'la tase gawélimala ralámuli ne'chí tabilé 'kúchime kóriká.»
  eng-WEBPB: “Thus has the Lord done to me in the days in which he looked at me, to
    take away my reproach amongst men.”
  gfk-H: Ga tangai bia, “No Watong i ta gil hoken utagu. Ta iakan ra pakana bung i
    ta haminis no nuna harmarsai ma i ta kap sasei no nugu hirhir ta ira matmataan
    ta ira mataniabar.”
  viv-viv: Gigahe gigayo, “Ho Kaiwabu! Wona velemona Bana Tonuwakabubu! Boi kakaliku
    faꞋina yaku wawowomumu tu tova hidevama Kaiwabu gifaiwalaveleku-yo natuku ganuhagana,
    faꞋina yaku wowomumu yoꞋo matadiya givaihegena.” Au hidedemi Elisabeti gigahe.
  yao-yao: Achiŵechetaga kuti, “Yeleyi ni yambanganyichisye Ambuje, angamwisye ni
    kundyosyesya soni syangu paujo pa ŵandu.”
  tgp-tgp: “Moli mo r̃omr̃uhu isaku, mo lavi nar̃ihi na noku mahanuhanu mata aroaro
    na tamlohi.”
  auc-NT: Tömengä ïñömö edæ, “Wëënëñedë, Owæntabi ïmipa, ante pïïnäni wæbo adinque
    Wængonguï botö ïmote waadete pönö cædinque ñöwo wæætë, Pïïnämaï incædänimpa, ante
    cæcampa,” ante pönëninque Editabeti togacäimpa.
  kbc-NT: “Joaniɡ̶idaa igotediwa Ǥoniwa-aagodi. Niɡ̶inoa nokododi eletedomi me noɡ̶owa
    iboliɡ̶a lodoe eledi oko. Igaataɡ̶a idiboliɡ̶a niɡ̶ijo me-ee diɡ̶icata i-oonigi.”
  bmh-bmh: Gonug enai ze meun, “Ulis, Uwait nug isanileimai, go izal uhu zilagai mileun.”
  ctu-BL: 'Tsi'' yʌlʌ: Tsa''ix i coltayon c Yum. Tsi'' yʌc''ʌ ti lajmel c wajlentel
    ti'' tojlel winicob x''ixicob, che''en.'
  meq-meq: «Anəke na, Bəy Maduweŋ kə ŋgeteŋ. Kə vəleŋ wawa. Ndo hay ta ŋgwasiye fagaya
    sa bay.»
  noa-H: Mag degpai simua, “Maach pör Hẽwandamauta mʌʌn heeg hoobarmgui” haajeejim
    hanʌm. “Chaai chuk'u haawai hõor hee k'ĩir naa hʌrraajerrjã tag mʌ chigag chuk'u
    hʌrraju. Hʌ̈ucha jãgbarm Hẽwandamau” haajeejim hanʌm.
  alp-NT: Kai ibeteke be, “Tuhane Iono lalekue ndina le au keu blublulu peneka hoko
    me tamata oaisu au asomi moneka.”
  san-VEL: pa"scaat saa pa ncamaasaan sa.mgopyaakathayat lokaanaa.m samak.sa.m mamaapamaana.m
    kha.n.dayitu.m parame"svaro mayi d.r.s.ti.m paatayitvaa karmmed.r"sa.m k.rtavaan|
  kbq-kbq: Amazana Ramo asunku hunenanteno vahe'mo'zama mofavre onte a're hu'za nehu'za
    nagazema eri nenamiza zana eri atre'nante.
  kbh-kbh: 'Cha mënts̈á yojtsichamo: “Bëngbe Utabná mora ats̈biama tojtenojuabó, ents̈ángbents̈e
    ats̈be ngménana jtsebojuánama, básenga tondaye béntsabamna causa ca.”'
  ron-LSB: “Așa a făcut Domnul cu mine în zilele în care s-a uitat la mine, ca să-mi
    îndepărteze ocara printre oameni.”
  pon-pon: Iduen Kaun o kotin wiai on ia ni ran oko, ni a kotin majan don ia, pwen
    kotiki jan ia kanamenok pai ren aramaj.
  nhe-BL: “Toteco nechtiochijtoc miyac, pampa ama niconehue huan ayoc nimopinahuas
    iniixtla sequinoc pampa ax nijpixtoya se nocone.”
  sps-sps: Ai Elisabet tsue to na ka, “Tan fafakap ana Tsunaun faakouts vatuanyo tana
    sanaan to aya. Ayei nom ravainy a tou rejiaf te visiir fi nyo.”
  wnc-wnc: '@see-verse:LUK.001.024'
  bus-bus: Dii yã kɛ̀ kɛ̀mɛ, à ma wɛ̃nda gwà, à ma bↄ wín.
  gub-BL: — Nahepuru'a pixik kwaw ihe, i'i Izapew umen pe. Ko 'ar rehe Tupàn hepytywà
    a'e, a'e rupi hepuru'a ihe kury, i'i uzeupe. — Umuhem kar hemaranugar haw ihewi
    a'e kury, i'i uzeupe.
  imo-imo: Yuni nimbei, “Awilimuni na kanopa kondo kolopalie i ulumu temo lepamo.
    Imboma na kanoko keri pileringi kinye mai koloru ulu akumu Awilimu yuni lipe ltendemo,”
    nimu.
  boj-boj: “Bini Tamo Koba a kumbra tulaŋ boledamu e ebsiqa tamo uŋgasari naŋgo ŋamgalaq
    di ijo gulbe kobotetbqo.”
  eng-DRA: Thus hath the Lord dealt with me in the days wherein he hath had regard
    to take away my reproach among men.
  knf-knf: « Kë hënk di di Ajugun alempuŋ na nji, ţi wal wi adatuŋ, abuuranaan mnkow
    ţi këş ki bañaaŋ! »
  san-KHM: បឝ្ចាត៑ សា បញ្ចមាសាន៑ សំគោប្យាកថយត៑ លោកានាំ សមក្ឞំ មមាបមានំ ខណ្ឌយិតុំ បរមេឝ្វរោ
    មយិ ទ្ឫឞ្ដិំ បាតយិត្វា កម៌្មេទ្ឫឝំ ក្ឫតវាន៑។
  arn-NT: “Ñidol ñi piel mew niean kiñe püñeñ, fey femngechi tati pu che ‘niepüñeñkelay’
    piwelayaenew” pirkey ta Isabel.
  zas-NT: “Ze na̱j ni beennë Dios naj lën ree dxej guie chitëë guzeꞌri ree bejn naj.”
  ken-NT: “Nɛ́nɛ, Ɛta Mandɛm atɔŋ mɛ bɛrɨ̌ndu. Afɛ́rɛ́ ntíánwɔ́p anɛ́ mɛ̌bhɔ̀ŋ nyaka
    bɛsí bho.”
