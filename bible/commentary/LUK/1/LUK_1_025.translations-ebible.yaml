  gnw-NT: —Cuarãi yandeYa uyapo cheve. Ɨma ma chemara ĩru vae reta güi chemembɨ'ã
    etei ramo. Ẽrei añave yandeYa chemborɨ agüɨye vaerã chemara chugüi reta —jei.
  mux-mux: 'Yu-ni nimba mele: “Ekupu na-kene ulu tekemale Auliele-ni nanga nimba tenjikem.
    Nanga kangambula te naa mirindeliinga yambuma-ni na kanuku kis piliiring kene
    pipili kulurundeliinga Auliele yu-ni na kondu kulum lem.” nirim.'
  maj-NT: “B'a̱ kits'ínko̱na Nti̱a̱ná tu̱ xi najmi ta̱ ch'on ts'ín ku̱a̱se̱hena xu̱ta̱.”
  bkq-NT: 'Alâ mykâinane tyangahu oday xunâgu: — Koendonro lelâlâ awâkâ Pymâ Deus
    urâem! Awylygue iwerâ kâpybazebyra wawyly, tymegue wawylygue; ânguy unâguebyra
    ise warâ — kely.'
  kue-kue: Ana ye dungwa, “Erme Yaglkande na akepledi narkwa. Enge igle ye munduwo
    argan orkwa pre gak narukwa ombuno dinare ana yomba mina na angaina i eglke endungwa.”
  cot-NT: 'Ocanquequea: “¡Caavijiqueate icavintsajamajaquenaquea Nomajirote! Ipintsatacotaquenaqueate
    aatoniji yoguipashiventajana nogonoropae incantajiaque: ‘Aricajate icatsimaqueroquea
    Aapani Irioshi jeroqueate teeca irijanintantempaji.’ ”'
  bnp-bnp: “Ngane e Bakovi Dagi i rata a rabu kamumu nau, i kori iau ga tahoka e tugu.
    I puga vuroki a nimaruhu nau na matane huriki a bakovi a ngatavine.”
  apn-NT: '@see-verse:LUK.001.024'
  ctp-NT: 'Mdaꞌan ꞌa chaꞌ tiye neꞌ kula kanꞌ: “Ndiose nu lka Xꞌnaan yꞌni chaꞌ tnun
    re ꞌñaǎn. Wa yꞌni Ni chaꞌ ja chkwiꞌ ꞌa nten chaꞌ kuxi ꞌñaǎn” ndukwin neꞌ kula
    Sabe kanꞌ.'
  bre-BRG: Evel-se eo, en deus graet an Aotrou em c'heñver en deizioù-mañ, m'en deus
    sellet ouzhin, evit lemel an dismegañs a oa warnon dirak an dud.
  opm-opm: '@see-verse:LUK.001.024'
  bvr-bvr: Minypa nipa jiny-yena, “Gun-guniya gugu barrwa Wangarr a-gunggajinga apula
    ngaypa. Minypa mu-ngoyurra ngaypa gala gu-ngarda yerrcha nguburr-manggarna rrapa
    gun-narda minypa ngaypa gona ngu-ni, wurra gun-guniya gugu wurra gama gorlk ngunabi-na
    barra ngaypa, marrban ng-gunaga ngaypa, wurra ngu-molamola.”
  wal-wal: Elssaabeexa, “Xoossai taakko xeelliis; asa sinttan tana yeellaappe ashshanau
    maaddiis” yaagaasu.
  shj-shj: Cängade ka, “Kalägkang kawex ngakong tagä, tä sänggong nyaläpäng paygänya
    ndä nyägäcay zänggä motakang tä warä kän.”
  zad-NT: “X̱ancho Chioza' ba goklene' nad' kwenc̱he bich sia' yeḻ' zto' lao beṉ'.”
  kmg-kmg: “Wofuŋ e dameŋ bawec i maickeme ehâmo-narerâ mimi bâsuec enarewec.”
  aso-aso: '@see-verse:LUK.001.024'
  uli-uli: Iwe ngo yesa sor bo, “Igala ila Samol yesa holbuwayey bo yesa hachuyaloh
    maa we yai!”
  nin-NT: Na da di, “Kye bari, ziza yo Atiko na ki ingga inkindirr inkpi inggi yi.
    Atiko tsarr ingga ikpanye ima yi ni ivi inggi yi. A ttu ishisha glo ki ingga na
    anishirr ba!”
  tgk-tgk: «Ин кори Худованд аст, ки ҳоло ба ман назар андохта, нанги маро аз миёни
    мардум бардоштааст».
  acu-NT: 'Tura jeanam pujus nintimias: “Yamaikia aints ainau: Juka uchin jurechuitai
    turutiarai tusa Yuska aitkarayi,” timiayi.'
  cak-WNT: Wacami ri Wajaf Dios nuya' c'a re ac'al re' chuwe, riche (rixin) chi riyin
    ma xquiq'uix ta chic chiquiwech ri winek ri niquikasaj nuk'ij ruma chi majun wal.
  ebk-ebk: Kenalina as achorna, “Hi Apo Dios nan nangekaman as na kan ha-un, tay sinug-anganak
    as nan achek makaankan. Ad wani, maid ekafiainku as nan tataku.”
  spa-PDDPT: Así hizo conmigo el Señor en los días cuando me miró para quitarme una
    afrenta entre los hombres.
  tke-tke: 'Ezabeli ahiira: “Ndala Nabwiya ohiirana wa miyo, ohudhiveliwa ni miyo,
    ohumaaliha manyazo aaga, yanna miyo vaari va athu.”'
  ruf-ruf: Tsakalonga, “Apfi pfipfo pfanendele Imulungu mna matsuwa ghala hambonele
    libatsi kunenda ndeke kona keli ichinyala mne iwanu!”
  gun-gun: — Ha'e rami Senhor ojapo xevy, xere oma'ẽ vy, amboae kuery ndaxejou vaivei
    aguã.
  agu-BL: “Ryos mak'on tzaj swetz tan qui't cyalol wunak yi qui'c inxac,” stzun Elizabet
    tc'u'l cuntu'.
  isn-isn: Ulu lulu naiwitumile umukulu kitalane kwa uuza kuheja iminyala kuntongeela
    aantu.”
  eng-PEV: She said, “Wow. God is properly good to me. He will let me have a baby,
    and nobody will rubbish me any more.”
  ilo-ULB: “Daytoy ti inaramid ti Apo para kaniak. Tinarabaynak, tapno ikkatenna iti
    pannaikaibabainko kadagiti tattao.”
  pir-NT: 'Ohõ saha niahye ticoro: “Yojopʉre yʉhʉre Cohãcjʉ̃ yedohori. Yʉhʉ pohna
    mariego ijigo tutuaro bʉoro tʉhotuu yʉhʉ. Cohãcjʉ̃ yedohoro mehna nijinogãre bocagota”,
    ni tʉhotuahye ticoro.'
  anv-NT: Ne aké, “Nána nkaá nnó Ɛsɔwɔ agɛ́ me meshwɛ, aferé me neshyɛ mmyɛ nnó
    bɔɔ́ ájwyágé sé me déŋkwɔ.”
  sab-NT: “Chube cha Chugagwalla cha chudabo tanre malen nege cha ñadu chage gaba.
    Sbali kwian tanre cha gidadu cha me kirogwa molen, nege kwian ene mi ñage tañachuge
    me no chadi nge kare.”
  tmd-tmd: '@see-verse:LUK.001.024'
  acr-NNT: «E ri Nuqaw Dios ꞌanayom waꞌ chwe ma xinjuchꞌ kaꞌn che y xresaj ri chꞌamibꞌal
    we.»
  kpg-kpg: Mee ga helekai, “Deenei di hai o Dimaadua ne hagamaamaa au dolomeenei,
    i dono daa gi daha dogu haga langaadia i baahi nia daangada!”
  taj-taj: ओच्‍छे थेसे “दाहेन्‍से खालैसे ङादा हेला थालगै भिसी परमेश्‍वरसे ङादा दया
    लसी चु लबा हिन्‍ना” भिसी भिजी।
  avt-avt: “In ek Mɨtɨk Iuwe God kekepa mar im. Hɨrak epei kepɨr menmen kenipa yɨnk
    enuk me ninaan me mɨt miyapɨr hentar nɨpaa hi hine nɨkerek au.”
  cbk-cbk: Ya habla si Elisabet, “Por fin el Señor ya ayuda ya conmigo y ele ya quita
    el di mio verguenza entre gente, cay preñada ya yo!”
  uig-ARA: «ئەمدى پەرۋەردىگار مېنىڭ ھالىمغا نەزىرىنى چۈشۈرۈپ، مېنى خالايىق ئارىسىدا
    نومۇسقا قېلىشتىن خالاس قىلىپ، ماڭا بۇ كۈنلەردە شۇنچىلىك شاپائەت كۆرسەتتى» ــ دېدى.
  tuf-tuf: “Ahra Sir imát as tamo séhw̃ajacro. Uwat récaram as sasá bár cuácayat,
    as ajcá bár chájacro. Cuatán ahra uwat as ajcá ji chácayta acu Sirat as tamo séhw̃ajacro,”
    séhw̃ajacro, Isabelat.
  abx-abx: “I Paragdalom sito i magbuwan si ako. Yayto na i mga allaw nga agpakulaw-na
    na i pagpalangga'-na si ako ngan ag'ala'-na na i kamamalu'an-ko si mga a'a tungod
    si ga'i pagdadi'-ko,” lingun-na si Elisabet.
  mco-NT: '@see-verse:LUK.001.024'
  bsp-bsp: «Ntɛ tɔ Kanu Kəpɔŋ kəyɔn’em, kəntɛp oŋ kədewosɛ kəwur’em malap nnɔ afum
    ŋayi mɔ.»
  kqf-kqf: Bi Elisabet i giuna gado, “Niga kauwina ba Bada lisigumo i voiye bi ena
    ḡowana i kamaḡati bi ena launuwatoimo lava nopodimo egu dabauba i kaikamaḡe.”
  cpb-NT: “Irootake inintakaakenari Pinkathari naaka, ompoñaantyaari eero imanintaitantana.”
  aon-aon: Aria kwakri, “Arigaha douk Debeini nutaurume namudok. Anan nawarukuk abraen
    um agundok arpesh shatruweim yape kipiwe um.”
  hus-NT-2005: “An Okʼóxláb tin tʼajtsám jechéꞌ abal yabich ti kin tidhebédhaꞌ an
    atiklábtsik.”
  mig-NT: Súan ni̱ sá'a máá Jito'o̱‑yo̱ jíín‑rí ja̱ ní jini̱‑ya̱ núu̱‑rí. Te vina
    tuká kúka nuu̱‑rí nuu̱ táká ña̱yɨvɨ. Achí‑ña.
  bps-bps: “Ani nan i kfagu Dwata tmabeng deg, du tanwean i gamlé deg kyà di dad to.”
  mbs-mbs: Minikagi sikandin, “Ontò mèpiya se tabang te Pengolo kanak, so neidowan
    a din. Eked a den lindoi te doma otaw.”
  tof-tof: Elizabet bóktanórr wagó, “Errkya ini ngyaben tonarrdó, Lod kürü kuri tangkamtine!
    Wa kürü ene olmal balngón-koke büód kuri amanike pamkolpamab obzek kwata!”
  cme-NT: «Diiloŋo niɛ mi yaaŋ-na; senserre maŋ taa di da-mi baa nuɔmba‑i, u hurii-de.»
  sus-sus: «Marigi yi nan nabaxi n bɛ, a to a ya ragoroxi n ma a xa fonisireya kui!
    A bara yaagi ba n ma, mixie tagi.»
  pon-2006: E ahpw kin nda, “Ih duwen Kaun-o me ketin sewesehkin ie met, ni eh ketikihsang
    ie kanamenekpei rehn aramas akan!”
  dad-dad: Ĩ iron, “Odugem enei age fanan. Naa eneidi bun, ĩ yogon oroya ado wau ifenẽya
    ifelnan, agef fen, neu mama tamo kayau atun yalelkanan.”
  zab-NT: “Xtadnɨ Dios baanny ziy cun nare anre par quɨtru gún de bniety burlɨ nare.”
  jae-jae: “Gêŋ tonaŋ Apômtau gêgôm gêdêŋ aê, gêdêŋ têm taê gêjam aêŋa eŋ kêkac majoc
    su aŋga launêŋ.”
  ksd-ksd: Ra Luluai i tar pait ra dari tagu ta nam ra e i gire ung iau tana, upi
    na tak vue kan iau nam ra magit iau kaina tana pire ra tarai.
  msm-NT: “Pigtabangan a yagboy to Ginuu. Kona ad ogkatamay to mgo otow su ogpanganak
    a da naan.”
  myk-myk: «Kafɔɔ Kilɛ wʼa li pye mu nɛ mu, wʼa wu ɲii taha nɛ na tuun wemu ni ge,
    na nɛ fanhara keree laha nɛ ɲuŋɔ ni sipyii tɛ ni.»
  sbe-sbe: na ye wane, “Teina ta Guiyau ye ginauli kaliguyena! Teina huya ta unai
    yona kabinamwa unai ye kitagau na kagu mwadine tamowai matadiyena ne ye haigabaei.”
  mcr-mcr: “Goti Hanjuwä Iqu huäqä äwunätä äŋguänä inyimäkqiyä. Nyi qokitqä äpmamä
    womba änyinmiŋqe, täŋgaŋi Goti Hanjuwä Iqu huätä ämanmäuqiyä” ätkqe.
  cux-NT: Chuū chi Señor Ndyuūs miiⁿ ní diíⁿ yā nduucú na nguuví 'cūū ní diíⁿ yā chi
    'āā ntɛ́ɛ́ 'cuinaáⁿ nanááⁿ 'iiⁿ'yāⁿ.
  tur-YTC: “Efendi halimi gördü, insanlar arasındaki utancımı kaldırmak için bana
    böyle yaptı” dedi.
  san-ITR: pashchAt sA pa nchamAsAn saMgopyAkathayat lokAnAM samakShaM mamApamAnaM
    khaNDayituM parameshvaro mayi dR^iShTiM pAtayitvA karmmedR^ishaM kR^itavAn|
  bel-N: «Гэтак учыніў мне Госпад у дні, калі глянуў на мяне, каб зьняць з мяне ганьбу
    між людзьмі».
  sch-sch: “Anûktaka Pumapa'n mi san nôk zoi, ki riming siet, sût minthelna rangin”
    a tia.
  mic-MIQNT: El'sapet teluet, “Gisiteget gisi apoqonmuit aq wel'te'lmit. Na ejigla'tuit
    ntaqo'qonmeg.”
  huu-NT: “Cue uruesilla jira, iena nia buna lloiacaiñedɨcue. Cue Nama cuena jai duenaillana
    uiñotɨcue. Navui cue urue iñena jira, meiruitɨcue. Jai meiruiñeitɨcue. Comɨnɨ
    cue joreñona jai ñaɨñeitɨmacɨ”.
  jiv-NT: Je̱á pujus, “Aents wishikruiniakui natsantan jurutkitiaj tusa uchi takustinian
    Yus tsaṉkatrukai” tu enentáimpramiayi Irisapít.
  otm-NT: “Xʉn ngu rá mate bi 'yørcä Oją, nuya him man da zangä yʉ ją'i nguetho dim
    'bʉ'a n'da ma t'ʉhni ya,” bi 'yɛ̨nsɛ.
  dah-dah: '@see-verse:LUK.001.024'
  tnk-tnk: “Iərɨmənu rɨno nəri miou. Nəpɨn rəti irapw mətə iakamaurɨs ia nəmri nərmama
    tɨ nəri nə mə səiou iəkunouihi riwən, rerɨn raɡien ruvehi raka naurɨsien nəha
    ia nirak.”
  kpr-kpr: Dadabetiri sisira, “Aiyakoe! Giti na erova iriono, evetu genembo na dere
    jireoro meka gido ghuseni. Orokoá Bajari sonembetiri na dubo eveva use irena,”
    aminge sisira.
  san-IAS: paścāt sā pañcamāsān saṁgopyākathayat lokānāṁ samakṣaṁ mamāpamānaṁ khaṇḍayituṁ
    parameśvaro mayi dṛṣṭiṁ pātayitvā karmmedṛśaṁ kṛtavān|
  nho-nho: A ia ni taratara peelaa, “Imua raa nau e poka, nau ni noho ka napa imua
    naa karamata te henua. Saaita nei raa TeAtua ku tokonaki mai kiaa nau ka haia
    nau no hiahia.”
  gym-NT: '@see-verse:LUK.001.024'
  azg-NT: 'Ya joꞌ tso juu: —Ndö vaa naya na itsꞌaa ta Tyoꞌtsꞌon yo ja. Nndaꞌ itsꞌaa
    jon na icüjiꞌhanꞌ na totscüejnaanꞌhanꞌ ja tondëë nnꞌan na tajnda.'
  bhd-bhd: “प्रभुए मीं पुड़ दया केरतां केत्रू महान कम कियूं, ते अवं दोज़ींती भोइ, ते
    ज़ैस गल्लरे वाजाई सेइं लोक मीं घटिया समझ़ते थिये, तै गल दूर की।”
  too-NT: “Huan Māpa'ksīni' quintlahuanī't chuntza' para que tū'tza' naquintalakmaka'n”.
  ind-AYT: “Inilah yang telah Tuhan lakukan kepadaku. Ia memperhatikanku dan menghapus
    aibku dari antara orang banyak.”
  cjo-NT: 'Okantzi: —Paerani tee itzimawityaani notyomi, rootaki nopashiwenantakari,
    omaanta iroñaaka eero napiiteero nopashiwentaa. Ineshironkatakina Awinkatharite,
    tema ikameethaperotaki.'
  nsn-nsn: “Gine ter haua ke guatainir Tamata Nomana totoguo ke ualasira pe tena nimalara
    totoguo, ke kale liu pe tereg nimatalo i uantinanina tasir manai tamat.”
  san-DEV: पश्चात् सा पञ्चमासान् संगोप्याकथयत् लोकानां समक्षं ममापमानं खण्डयितुं परमेश्वरो
    मयि दृष्टिं पातयित्वा कर्म्मेदृशं कृतवान्।
  tna-NT: 'Uja tueda japibatiana: “Diusu ja ema ibunebatana. Beju u jenetia su aimue
    cristiano cuana ema neje eid''ebatita mahue, ema bacuaji putsu.”'
  lid-lid: Eme Elisabet tiye, “Kabwai, Laban ndrasebenei jo i san dah. Iy ndrabwidi
    maha-an ta bwilima udu tek badeh, ndra-au!”
  wim-wim: '@see-verse:LUK.001.024'
  zga-M: “Ili lyu utwa avombile khulione upwa khandolile kwu vupendelelo ahenche isoni
    khuliune khange pamiho ga vanu.”
  yom-yom: —Tala maphangidi Pfumu ! Niandi wumbengudidi thalu yimbote ayi botudi zitsoni
    ziama va meso ma batu boso.
  san-SIN: පශ්චාත් සා පඤ්චමාසාන් සංගෝප්‍යාකථයත් ලෝකානාං සමක්‍ෂං මමාපමානං ඛණ්ඩයිතුං
    පරමේශ්වරෝ මයි දෘෂ්ටිං පාතයිත්වා කර්ම්මේදෘශං කෘතවාන්|
  yut-yut: Aŋakwan yaŋ yagɨt, “Amɨn Tagɨ da nak aŋpulugaŋban monjɨ kwap awɨldat. Kalɨp
    monjɨ mɨni egek amɨn da dabɨlon mayagɨsi nandagɨm, mani abɨsok kɨlɨ uŋun mayagɨno
    mudosok.”
  grc-BYZ: λέγουσα ὅτι οὕτω μοι πεποίηκεν ὁ Κύριος ἐν ἡμέραις αἷς ἐπεῖδεν ἀφελεῖν
    τὸ ὄνειδός μου ἐν ἀνθρώποις.
  cpc-NT: “Irootaki inintakaakinari Pinkathari naaka, ari onkantya iiro imanintawaitaitantana”.
  nhg-NT: ―Ejqueyi oquechijque Tlöcatzintle ca naja. Pues ipa nöncate tunalte oniechejtaque,
    hua niechonchibelejque ma ayecmo nepinöhua por que amo necpeaya nopelhua.
  nya-nya: Iye anati, “Ambuye wandichitira izi, kuti mʼmasiku ano wandionetsera kukoma
    mtima kwake ndi kuchotsa manyazi anga pakati pa anthu.”
  ngu-NT: “Aman toTeco ijquin onechchihuilij ican iteicnelilis para xoc nipinahuas
    imixpan on tlacamej.”
  kup-kup: “Met batam ne ñaro navat hehon añarab nem modari neen etet ñetï horiv nañoohavoz
    tu ravat het tovai emooh, oñ petev Godihö ne neñizahan ñekevonañ ravoh, povoz
    nem tuav bon tahaek ne ev biñ ravat hez.” Pot pi hat modariz zeiñik helakao nas,
    oñ am pim zeimakeham heh.
  jid-jid: ngye kpe wandi Bachi mu tie ni mu nda yame ni lo suron nda chu shan rju
    ni mu ni shishi ndji.
  wmw-wmw: 'Zabeli akisowera, akamba: “Mola kanitenda javi suku yaanitendere fadili
    ipate alavye aibu yangu mbere ya wanu.”'
  gmv-GGM: Izaka Goday ba maarotan ta kadhetetha asa giddofe digganas ha wodezan hayssa
    taas oothides gadus.
  ssg-ssg: I ukek, “Ti soliai Haeu i huali nga ape i xaxaweni hatapo hienain ti na
    lieheh. Teka seilon ape laha kum paxai teheni nga.”
  zpo-NT: “Snee mle Xaa Nabeyy lo na, zee mbyiib yalnto cheen na lo re myet”.
  poy-poy: kalitakuliti, “Vinu Mtuwa kamonera lusungu kwa kumusilira soni zyangu kulongolu
    kwa wantu.”
  qwh-NT: 'Tsemi queno nerqan: —Dios yanapamaptinmi, queno quecä. Cananqa mananam
    nunacuna penqapäyämanqanatsu, “mana wachacoq warmi” nirnin.'
  gaw-gaw: “Naḏi Nug dahilnu oo doye, ehaniḏa, uḏa nak dahil danab oh amelagp̱a op̱iom,”
    awa aum.
  nca-nca: “Ŋundiro naŋge Uni Parámimbo o meté te nunaró. Te nunoro neneŋo kowi piyone
    riní unipare toŋeyemo kini teweya.”
  zpz-NTPP: “Ni bicy nu Ñgyoozh ya̱, gun orzeꞌ na cueꞌ güii naañ mbecy lo̱ par nu
    sac iꞌña̱”, mnii toom.
  mkj-mkj: Ih kin pwa, “Ioar doahroar en Koaunno jeuwejehda ngoahi me, nehn Ah kihjang
    ngoahi oai kamehk ipen armaj kan!”
  zac-NT: 'Guníꞌiꞌ laꞌni ldúꞌiꞌ: “Dadë Dios nacabezë gubeꞌe bënéꞌeiꞌ permisi parë
    gapa shinia. Bëgaꞌa lduꞌu më na; iurní adë rtúdiꞌi lua lu ra mënë gúpëdiaꞌa shinia.”'
  kyg-kyg: Ala kava neꞌmoꞌa nageme nageme huno eno hemenimo naha maeno vayaꞌai apaulagaleꞌmo
    navagage nehiya kavaꞌnimo aeno kalo paeno ataleꞌniye, huno huꞌniye.
  kmk-kmk: “Kinaasiyanak kan Apudyus ta antu un nabugiyak un siya’d naibabbainak sidat
    uduma tagu dit kinalupot ku.”
  cao-NT: —Nëca tsi ëa Diós shomahuaquë ra. Jaboqui pi nohiria yahi tsi bërabiyamaxëquia,
    baquë ë jayaxëhai quëshpi na —i Elisabet niquë.
  bbr-bbr: Kos äiewon, “Rusapai, Anut nukas sareiromara, ko isan memes jäkäi murowon.”
  inb-inb: “Kuna­ura, atun Taita Dius nukata chasa kara­wag­manda, mana mai­kan­pas
    wabuti­wan­ga­pa kan­kuna­chu”.
  hrv-hrv: “Evo, to mi je učinio Gospodin u dane kad mu se svidje skinuti s mene sramotu
    među ljudima.”
  box-NT: «Pátì! Bìo kà yàá dĩ̀n yí bon. O za máa teró bìo na fù wee wé
    bío na miì fɛ́ɛɛ á wã́a vó ho zuia. O Ɲúhṹso na pànká wi á zũna ĩ
    màkárí á hóonía ĩ ɲúhṹ.»
  ote-NT: “Ajua̱ co rá nhyoja̱ꞌi xa ꞌyøtcagui njaua pa ya hinda nøngagui ya ja̱ꞌi.”
  wnu-wnu: 'Ende aba Elisabet qamar: “Ye qenen ar igo qinining qib igimine see qas
    Munon Aib yet igub yesia qurag igoum end song qib igoribam,” ende qamarei. (Eng
    Yuda wurinou qomon eng yamangar wau me baia gab eng yamangar eng boru wot qamb
    igour end qamarei.)'
  zam-NT: Tad Diox mbli con' ndxè' loon nalle' par taandxè' mod ne'tolode xìis no
    mèn daa.
  zyp-NT: Elizabet taco, “Ma heh Abuipaw tah ka cawtah a tuapaw a cang, atoning cai
    lehei a dukhuinah cawh palangsah ka, ming vytei hrong letei ka ningzawnah khah
    a pa lahpah hly myca,” tatah a tah.
  sey-NT: Ëjaëpi yure yëꞌëre ja̱je ñacai yoꞌopi, pa̱ipi tsi̱ pamaꞌcoa cajë cueꞌcuemaꞌpë
    paꞌija̱jë caquë.
  nvm-nvm: Ijefuon fu uri kuai, Iviakma E Bomana ijar na ifejdieme unam ijin ren.
    God fun na mardienma ijefuon na e uruvana ijiebuon nifak ijia na e fudienva iji
    na jukfuon iji fun fur abe vainmano kuain.
  mps-mps: Elisabet agai te po wai, “Te Genuai Bidigo ena olo dali tau selama, isabo
    magade eno wai saibao. Tama tialigo we bidi gesabidide ena hale yai goli, megi
    agai te hale sela sąwai dao,” Elisabet agai te po wali.
  seh-seh: 'Iye akhalonga tenepa: “Izi ndi nkhombo za Mbuya! Cincino Iye andionambo
    toera kundimwaza manyadzo patsogolo pa mbumba.”'
  pab-NT: — Kalikini tyare atyo Xekohaseti kahinaetya natyo hoka maisaiya atyo xalahare
    kirawanehitita natyo nomaisanihaloni hiyeta — nexa.
  llg-llg: '@see-verse:LUK.001.024'
  kyf-kyf: «-Aa! -Lagɔ ka 'mɩ nyazɩ 'yɩlɩ, ɔ ka 'mɩ zʋ 'klʋ -sa nyɩma 'yliya 'wʋ.
    'Ɩn ɩn yia gwalɩ ŋwnɔ -zɛ.»
  tpi-tpi: “Bikpela i bin marimari long mi. Em i mekim dispela samting i kamap long
    mi bilong pinisim sem bilong mi long ai bilong ol manmeri.”
  mih-NT: “Vaha xaan cuu cuhva zavaha maa ra Ndyoo sihin vatyi vityi ma cahan cuehe
    ca ñiyɨvɨ sii.”
  qvh-NT: 'Cushicushpanmi nergan: “Tayta Diosmi nogata cuyapämash. Cananpitaga runacuna
    mananami jamuräyämanganasu wawaynag cashgäpita.”'
  kms-kms: Di ni wuri, “Yumbui nge ghav nindigh bu nge wo ane kas. Asi nge wo segi
    kas bu wute buagi minyuw kiteny, pudi muq ven nde puayi Yumbui nge yawo nitogh
    minyuw te puaq nindigh pre bu nge wo ane kas.”
  agn-agn: Ganing si Elisabet, “Ay! Nate-bek da ong yen tang Ampoanong Dios. Nakomit
    da tang kaeyakano ong talongan tang mga taw.”
  nhi-NT: —Axan ihquin yocmochiuilihtzinoh in toTecotzin. Onechonicnoitac, acmo onechcau
    manmotepihpinauti innauac in tocniuan nic amo ouilia inquinpia noconeuan.
  ttc-NT: «Te Qajawil ma'tx tk'uluj wuky'i'l ikxjani tzan k'on wel kyik'o' kye xjal.»
  dan-1931: “Således har Herren gjort imod mig i de Dage, da han så til mig for at
    borttage min Skam iblandt Mennesker.”
  kwj-kwj: “Apukolaka ele himiyama hurahama lei miyaningisopo tiki huruhumba ani andau
    keke ri heifuni do che ri ani hakondau.”
  vie-OVCB: 'Bà tự nhủ: “Chúa thật nhân từ, Ngài đã xóa bỏ sự nhục nhã cho ta rồi!”'
  kze-kze: séna Ísóigo kawe'á umásinkena mirá uráintave'a aamoí é'a ayáátááka'a iyámpói
    íma tinkáúnda misígáémó imbá kwéanasaiye Érísapeti siráiye.
  lbk-lbk: Kinwanina en, “Siya na pet nan inangnen Apo Dios ken sak-en isnan akhew
    ay inmoschongana, ay nangaan isnan kaang-angowak isnan takho.”
  mto-NT: 'Je̱tseꞌe vyaajñ: ―Je̱ Ma̱ja̱ Vintsa̱nts a̱tseꞌe je̱ ma̱ja̱ maaꞌyu̱n tu̱xtuujnja
    je̱ts a̱tseꞌe je̱ jayu xko̱o̱ꞌkviijnkꞌíxtinit.'
  bzh-bzh: “Mehöböp vonġ nebë sënë vu sa. Sa naluġ ma besa niġ nemum, rëḳ ma geMehöböp
    kwa vo sa besemu sa.
  guj-2017: ‘માણસોમાં મારું મહેણું દૂર કરવા મારા પ્રભુએ પોતાની કૃપાદષ્ટિનાં સમયમાં
    મને સારા દિવસો આપ્યા છે.’”
  jvn-NT: 'Dèkné ngomong: “Saiki Gusti Allah nulung aku tenan. Saiki Dèkné wis ngilangké
    isinku, aku wis ora usah isin menèh marang wong-wong.”'
  byr-byr: Wɨlamwaaina yada dakesɨ “Naangei nɨmɨnyɨna kale wiadaaꞌnyɨ tewaanna dara
    nyaka aꞌmweraayawɨnna nɨmɨre wagɨla maare saꞌ nyɨmarasɨꞌmwaꞌ.”
  ian-ian: Njambwi nyan God wun kat apma vat yindɨ. Tak nyan kwutapman tuwa njɨmbla
    nat nɨmba wun kat vɨlaa kavle taagwa lɨ waa yelavɨtndi. Mbambala wupma kai waa
    walɨ.
  hun-hun: „Így cselekedett velem az Úr azokban a napokban, amelyekben rám tekintett,
    hogy elvegye szégyenemet az emberek előtt.“
  mcf-NT: 'Adec tabadec Nuquin Papan naid chiec nadec Edisabed onquepanëdash: —Bacuë
    usundoenquiocpec, cabededboedëmbi nëbi macho budshumbi ëmbi bacuë usundoacsho
    utsibon ëbi isec. Ëbi tantiaquin Nuquin Papan usundomiaid nebi —quepanëdash Edisabed.'
  kjs-kjs: Abiri Ali Mudumi ni madaa kodome komoma ni-para go-rupa pea. Gore abalade
    naaki napirisa rabu enanuna le-aga madaa yala polisua pare abi epelea lisa.
  mni-mni: "Mahakna haikhi, “Houjik mameithangda Mapu Ibungona eibu pangbire. Miyam\
    \ mangda eina ikaiba nanglamba adu Ibungona louthokpire!”\x94"
  yad-NT: '@see-verse:LUK.001.024'
  mxb-NT: “Diꞌa ni̱ kee satoꞌi̱ Ndios xíꞌíín, chi̱ tein kuu̱ víti ni̱ naꞌa̱ na̱ ña̱
    kúꞌu̱ ini na̱ sa̱ꞌí, ta ni̱ di̱tá ná ña̱ kía̱n kénóo ña̱yuu yuꞌu̱.”
  pon-2006A: E ahpw kin nda, “Ih duwen Kaun-o me ketin sewesehkin ie met, ni eh ketikihsang
    ie kanamenekpei rehn aramas akan!”
  maq-NT: “Cuitjin casahmi Nina cojo ná ngu cjuandaja, quihndë xi camayuma rë me ngahan
    hane cafahaxin me cjuasava xi má ná ngajñi rë xuta tsëhë xi sacuiin ná quihndi.”
    Cuahaxutjin cachja me.
  hto-hto: “Juzíñamui ja bie izói cuena úrueretade, íemona comɨnɨ cuena jámairuiñeitiaɨoɨ,”
    daɨde.
  por-BRBSL: “Assim me fez o Senhor nos dias em que olhou para mim, para tirar minha
    reprovação entre os homens”.
  ces-NKB: “Takto se ke mně zachoval Pán ve dnech, kdy na [mě] pohlédl a zbavil mě
    pohany mezi lidmi.”
  cui-cui: 'Barapowa nabarai, jeye: “Baxua Nacom inta exana pon Tanecanamataxeinaein.
    Bapon baxua inta exana xua jiwi jopa aura tana neexanaewa tsane”, najei bapowa.'
  boj-2014: “Bini Tamo Koba a kumbra tulaŋ boledamu e ebsiqa tamo uŋgasari naŋgo ŋamgalaq
    di ijo gulbe kobotetbqo.”
  eng-OEBUS: “The Lord has done this for me,” she said, “he has shown me kindness
    and taken away the public disgrace of childlessness under which I have been living.”
  eri-eri: “Anyakaro no ji bona aau waranga, no ji yame mayau nere fai-aita bagu agenege
    langa, uulu hayei nomo bona no ji onou ono hiyaha, iwai.”
  aly-aly: Rap angkenh ament-antey, “Ayengan ampeweny anenh. Akngerrel ayenh kwanthenh,
    rernemap ayenh nyerrel anthenh. Aleyan Akngeyel ampa atyeng anthew-anem. Kel-anem,
    ayeng aketh-warl tyerrelhem. Ayenharl akngerrel areyenh, rernem atyeng inkwerelheyenh,
    Akngeyelan ayenh arntarnt-arayntemarl!”
  wiu-wiu: Nitoa mekome okome namolopa no tiobo atoa meane tekene yame tuaneya mekouyano,
    opipa Akolaliyo no auapekolo tekene eni ya teigoane waku wa Elisabesiyo akeneya.
  swe-swe: ”Detta har Herren låtit ske med mig. Nu har han tänkt på mig och befriat
    mig från min skam bland människor.” [Utifrån ängenls budskap förstod de att deras
    son skulle ha ett viktigt gudomligt uppdrag, se vers 15, något som behövde förberedas
    i bön och avskildhet.]
  cth-cth: Cathut ni taminaw e hmalah kaie yeiraiponae pueng na la pouh toe a ti.
  mti-mti: Me wane, “Ayapan mame me nenan ane. Gare me anoiviwa toyau negne, sira
    me ne ubmam neuma aug aine iyayapan gumbo.”
  pad-NT: —Badara ipohiki oisana-ra onofivini kaba'i, ni-oisaki. Deus vani hora kajoamoraja,
    oniani ida hora naisa'ia, ni-ija'ari hora vakaihiponirijanaki.
  twi-twi: Ɔde anigye kae se, “Awurade ayɛ me adɔe. Wayi animguase a ɛkaa me wɔ nnipa
    anim no afi me so.”
  hlt-hlt: “Boeipa loh kai ham hnin at neh a saii tangloeng coeng, te nen ni hlang
    lakliah kai dogkah hnaelnah te khoe hamla n'hip,” a ti.
  tbz-SIM: Kuyie ndèntɛní n kpɛ́í kɛ n dɔ̀ɔ̀ mɛsɑ̀ɑ̀, kɛ dɛ̀itɛ ifɛi ìì do m bo bɛnìtìbɛ̀
    ììkɛ̀.
  san-GUJ: પશ્ચાત્ સા પઞ્ચમાસાન્ સંગોપ્યાકથયત્ લોકાનાં સમક્ષં મમાપમાનં ખણ્ડયિતું પરમેશ્વરો
    મયિ દૃષ્ટિં પાતયિત્વા કર્મ્મેદૃશં કૃતવાન્|
  amx-amx: Rarrp angkek, “Arratj-athew Altjerr rang tjeng mantj-mantj mernelhek. Lyeteng
    tjerrtj arrpenh mapel yengenh itjemeh weth arrkentj-iletjenh.”
  ake-NT: “Papa uya kuru serɨ ku'sa' serɨ uiwano' pe,” ta'pʉ iya. “Serɨ a'tai kuru
    si piyɨ'nʉ' imʉre pʉra ka'pon amʉ' koro'tau e'to' mo'kasa' iya man upiyapai,”
    ta'pʉ Resipe' uya.
  qvn-NT: “Diosmi cananga noga pachrayog canäta munarun, runacunapita mana pengapasha
    canäpag” nir.
  tku-NT: “Māpa'ksīni' chuntza' quintlahuani'nī't ixpālacata jātza' naquintalakmaka'n.”
  bjk-bjk: Me ine ixo tengen, “A Orong i pet bira rö e. Ma xö ina axana bung na, ine
    iri osen a inemarse ma iri kip tewe a minenge re e xalik a marana a marakörö.”
  msy-2020: Egha a kamaghɨn mɨgei, “Ekiam na bagha bizir kam gami. A nan apangkuvigha
    nan aghumsɨzim gumazamizibar damazimɨn anedangi.”
  bpr-bpr: Na man Ilisabét, “Yé duen Dwata mimò ani du kandon agu. Ta nwèan i gamlé
    do kyà di kanfe i dad to.”
  rmy-VLAKH: — Акэ, со стердя манди Рай Дэл андэ кадэла деса, кала Вов обрисардя мандэ
    пэстирэ якха, кай тэ злэл пар мандэ о лажавимос мэрно англай мануша!
