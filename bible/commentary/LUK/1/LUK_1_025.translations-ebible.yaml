    shame in the eyes of men.
  ixl-CNT: 'Utz tal ech tzaꞌ: —¡Ech vuntzaqꞌbꞌel vetiꞌan u kuBꞌaal atziꞌ! Yaꞌy tek
    tel unqꞌii xoꞌl qꞌu aanima. Tan saꞌtekatin vitzꞌin.— Texhtuꞌ.'
  xsi-xsi: Aku Elisabete iporo tu, “Maro Ŋalae kalo sukâŋa ŋanana, ande kala ŋine
    iveta mine pa naŋa ŋana ikai naneŋgu maŋeti piti lâ ŋgu naonzi kâ.”
  crx-NTPO: “'Et whuz un'a azih neMoodihti sulh 'ut'en. 'Oh da' dzin sunalni inle'
    whe ndet la hukwaya usdli-un, ts'iyawh sts'u hanáhonla.”
  kan-OKCV: ಅವಳು, “ಜನರಲ್ಲಿ ನನಗಿದ್ದ ಅವಮಾನವನ್ನು ತೆಗೆದುಹಾಕುವುದಕ್ಕಾಗಿ ಕರ್ತದೇವರು ನನ್ನ ಮೇಲೆ
    ದಯೆತೋರಿಸಿ ಈ ದಿನಗಳಲ್ಲಿ ನನಗೆ ಹೀಗೆ ಮಾಡಿದ್ದಾರೆ,” ಎಂದು ಹೇಳಿದಳು.
  bbb-bbb: Ijadufuo fu urina fue kuae, Iviama E Ireobo fuka na ifejiena marejie. Naeje
    nane debire rove naka una e fudieva ijadufuo na e boeje ijiebuo niome ijia jaevekinu
    oenoedufuo ije fune E Ireobo ijare abe vaemano kuae.
  blw-blw: Yag ekatnéén, “Inumchah tot-owa hen nanorongan paat Apudyus an haén, wat
    naka-an hen fiin-o hen ahentagù te antoyan hen narmu way anào.”
  tam-2017: எனக்கு இப்படிச் செய்தார் என்று சொல்லி, ஐந்து மாதங்கள் வீட்டைவிட்டு வெளியே
    போகாமல் இருந்தாள்.
  azz-NT: “In Totecotzin nechmactij nijín tatiochihualis tech nijín tonalme huan nechyolicnelij
    para ma ijcón in tagayot nechmohuiscapohuacan”.
  spa-RV-1909: Porque el Señor me ha hecho así en los días en que miró para quitar
    mi afrenta entre los hombres.
  csy-csy: Tua ahikom Elizabeth in, Topa in keima atu in hi thu hong vawtsak hi, mihing
    te sung ah zawnsakna ka thuak nate hong laksak tu in Ama in hong ve zo hi, ci
    hi.
  mxq-NT: “Dios yʉꞌʉts xymyoꞌoya̱a̱mp yʉ uꞌunk es kʉdiibʉts ja ja̱ꞌa̱y xyñakꞌʉxtíjʉt.”
  tzj-NT: —Quewa' rbanon chwe ja kajaw Dios, c'o chic ti wal rya'on in rmalari' ma
    q'uixbal chi ta nna' chiquewach ja winak ja nelasan ntzijoxic chi mta wal, ne'e.
  tdt-tdt: Nia dehan, “Nai Maromak mak halo ida nee mai hau. Nia hatudu Nia laran
    diak mai hau, para ema ida la bele hamoe tan hau.”
  ron-BTF: Astfel s-a purtat cu mine Domnul în zilele în care s-a uitat spre mine,
    ca să îmi ia ocara dintre oameni.
  eng-WEBP: “Thus has the Lord done to me in the days in which he looked at me, to
    take away my reproach among men.”
  eng-FBV: “The Lord has done this for me,” she said, “now that he's taken away my
    disgrace in the eyes of others.”
  nld-1939: Dit heeft de Heer voor mij gedaan, toen Hij neerzag, om mijn schande bij
    de mensen weg te nemen.
  bwo-bwo: «Doonzo keewi sheenghan taash k'alre, ashuwots dagotse t gac'ewo tiatse
    k'aaú dek't juu k'rere.»
  nch-BL: “Toteco nechtiochijtoc miyac, pampa ama niconehue huan ayecmo nipinahuas
    iniixpa sequinoc pampa amo nijpixtoya se nocone.”
  quc-TNT: “Xca'y ri Kajaw Dios chwe, xutok'obisaj c'u nu wäch rech man quinquiyok'
    tä chi ri winak,” —xcha ri nan Elisabet.
  tfr-NTPO: «Tja wapga l̇l̇ëm kjĩshko ga tja kong wa twe Tjl̈apgarë bor kong, tja
    wa tjokshko ga tja l̈ëba ame wl̈o» l̈e.
  kaq-NT: Papan ta hea hahxonihqui. Jonibo tocan hen hihtimahyamascanon ta jaa queenai
    tianbi hea hahxonihqui, hihqui.
  sgb-sgb: Amêhên, naghabi ya hi Elisabet, ya wana, “Dinambi ko ni Apo Namalyari.
    Dinyag nay hatsi ta êmên maalíh ya dêng-êy ko ha kapareho ko.”
  vie-1934: Aáy là ơn Chúa đã làm cho tôi, khi Ngài đã đoái đến tôi, để cất sự xấu
    hổ tôi giữa mọi người.
  kxv-kxv: ଏ଼ଦି ଏଲେଇଚେ, “ନୀଏଁ ନାଙ୍ଗେ ପ୍ରବୁ କାର୍ମାମେସାନା ଲ଼କୁ ନାଙ୍ଗେ ଲାଜା କିହିମାଞ୍ଜାତାଣି
    ପିସ୍‌ପି କିହାଲି ନାଙ୍ଗେ ଇଲେକିଁ କିହାମାଞ୍ଜାନେସି !”
  cha-cha: Taemanoja y Señot jafatinas para guajo, este sija na jaane nae jaatanyo
    para unajanao y mamajlaojo gui entalo taotao sija.
  amu-NT: 'Quia joꞌ tso juu Elisabet: “Luaa naya machꞌee Ta Tyꞌo̱o̱tsꞌom ñꞌeⁿndyo̱.
    Seijndaaꞌñê na cantycwii na cwicaluiꞌjnaaⁿꞌndyo̱ jo nda̱a̱ nnꞌaⁿ na tjaaꞌnaⁿ jndaaya.”'
  hin-CV: “प्रभु ने मुझ पर यह कृपादृष्टि की है और समूह में मेरी लज्जित स्थिति से मुझे
    उबार लिया है.”
  eng-OURB: “Thus has MarYah [Master Yahweh] done to me in the days in which he looked
    at me, to take away my reproach among men.”
  spa-BES: El Señor me ha hecho esto, porque sus ojos estaban puestos en mí para quitarme
    la vergüenza. ante los ojos de los hombres.
  san-BEN: পশ্চাৎ সা পঞ্চমাসান্ সংগোপ্যাকথযৎ লোকানাং সমক্ষং মমাপমানং খণ্ডযিতুং পরমেশ্ৱরো
    মযি দৃষ্টিং পাতযিৎৱা কর্ম্মেদৃশং কৃতৱান্|
  tdx-tdx: Zao ty nanoe’ Iehovà amako amy andro niva­zoho’ey, hañafaha’e amako ty
    sirika’ondatio.
  naf-naf: Delaŋ zeme pigok zeye, “Neŋ nembapiŋ mambanaŋ Kawawaŋaŋ kan kapiyet namukulem
    mnein keyepm am sambeyet zikalinan sakambuk ku msap.”
  grc-MT: οτι ουτωσ μοι πεποιηκεν ο κυριοσ εν ημεραισ αισ επειδεν αφελειν το ονειδοσ
    μου εν ανθρωποισ
  vid-vid: “Mkulu kanditila aga. Sambi kandajila isungu lya heye. Kambusila soni iwele
    na heni hali wanhu.”
  pio-NT: “Dios idéca iicáca nupualé yéewanápiná càmita quirínama wenàiwicanái iicáaníca
    nuquíniná méenibéenáca núa”, úumaca.
  tsn-tsn: “A goa” a re, “Morena o pelotlhomogi mo go kae, go ntsha tlotlologo ya
    me ya go tlhoka bana!”
  amr-NT: “Dakhueʼda o̱ʼe̱. Siʼpopakhueʼdik o̱ʼe̱.” Ken aratbut huaahueʼ meʼneapone.
    Dios Huairia meʼtinepahuiʼpo in megkaʼne. Elisabet oʼnopo̱e̱ʼuyate.
  pwg-pwg: Ma Elisabet ivona bo, “Weni berana Bada kubiiku iberai. Karako ivi kamyuyuweku
    da kaku vinimaya aku wawaya kamosiyai ivi koviya.”
  cjv-cjv: Yo moiro “Ari Wanopanom na akire di narongoro ena gan kui nowaro benaika
    te komari na gan kui nekeika ari kaninga gai goipa epena Yai Gumam na gai goikanam
    i kore domie,” dume.
  tiw-tiw: Nyirra jiyimi kangi nyitamiya, “Karri pakinya ngiya palimaringa ngurumuwu
    api yingampa tiwi nimarra pirimajirri ngini ngiya palimaringa api ngiya arliranga
    api ningani ngiya waya karluwu arliranga pili ngawa-rringani putuputuwu yipakirayi
    (felt sorry for) ngiya api ngiya waya ningani karluwu palimaringa pili ngiya waya
    papuringanta ngirima. Awuta arikutumunuwi karri wiyi wupakuluwunyi ngini ngiya
    waya papuringanta api wuta wiyi kukunari wurimi kangi ngiya amintiya ngiya wiyi
    karluwu arliranga.” Awarra jiyimi awinyirra Elizabeth kangi nyitamiya.
  tha-KJV: “​องค์​พระผู้เป็นเจ้าได้ทรงกระทำเช่นนี้​แก่​ข้าพเจ้า ในวั​นที​่​พระองค์​ได้​ทอดพระเนตรดู​ข้าพเจ้า
    เพื่อนำความอดสูของข้าพเจ้าที่​มี​อยู่​ท่ามกลางคนทั้งปวงไปเสีย”
  por-BR-2018: Pois isto o Senhor me fez nos dias em que ele me observou, para acabar
    a minha humilhação entre as pessoas.
  mhl-mhl: “Madene tomiri ore ŋiŋigoji bawaki nubi Ofonji mai nuku ore yobiŋ roru
    bokeru ŋonemaiŋ enarega.” Oŋu.
  klv-klv: “Egai nǝsa Nasub̃ aGot togole m̃os ginau nǝboŋ tohǝhaṽur hǝn ginau. Ilav
    kuv nahur sasa sagw notodaŋ b̃uri len nǝhon nǝvanuan sagw gail.”
  bco-bco: '@see-verse:LUK.001.024'
  kdl-NT: U danai, “Weɓelei ili iꞌya Magono ma Zuba ma yanka mu. A aꞌayin a ɗa a yan
    yi, ɗa u takpa mu uwono a aꞌeshi a ama.”
  apu-NT: —Apiananiri sikano namarite. Erekari ikaminano notamoni. Uatxa !nipẽtauataika
    kãkiti apisatoõ. Keenepekano —otxa.
  roo-roo: “Ari ita, kakae kavau asava ragai. Uva Turaro Pauto ragaipa siraoroi. Oa
    iava oiso ragai pierevoi ariia veraoro ragai iava oirara rutu osireiaro iava.”
  miz-NT: “Dóo váꞌā o dé Xuva ko nī kó vevii e táꞌxi ña é kōo iꞌxá ko vata koo é ña
    nantii níꞌnī ká ñaꞌa sán ko”, kaꞌan ña.
  qvz-NT: Chasna huicsayashami Dios cunan ñucahuacpi yapa alita rashcami nisha rimara,
    ñuca llaquirishcata pai pasachishcami huahuata mana tupac ashcamanda runaguna
    ama mas asihuanauchun nisha.
  deu-ELO: Also hat mir der Herr getan in den Tagen, in welchen er mich angesehen
    hat, um meine Schmach unter den Menschen wegzunehmen.
  mjc-NT: “Tyehen javaha̱ Jutu Mañi yu tsihin yu, tyin tacan tan ña cahan nyaa ca
    nyɨvɨ tsi yu”, cuñí ña tsicá iñi ña.
  caa-caa: “Coner innata que Cawinquirar Dios war utacren porque jaxir ixin uyajqꞌuen
    tuaꞌ inquetpa inwawan, y tamar era machi ixto tuaꞌ uxejbꞌiobꞌ niut e gente que
    matucꞌa ani nimaxtac.” Bꞌan ojron e Elisabet jax taca tama uyalma.
  pls-NT: “Dios joanjo joachaxin para que janha rriyá chjan jai para que chojni itsjanoha
    na na.”
  eng-WYC-2018: For so the Lord did to me in the days, in which he beheld, to take
    away my reproof [or my shame] among men.
  bdv-bdv: ଆର୍‌ ମଃନେ ମଃନେ କୟ୍‌ଲି, “ଲକ୍‌ମଃନାର୍‌ ଲିନ୍ଦା ମର୍‌ ତଃୟ୍‌ହୁଣି ଦୁର୍‌ କଃରୁକେ
    ମାପ୍ରୁ ମର୍‌ ଉହ୍ରେ ଦଃୟା କଃରି ମକ୍‌ ଇରଃକମ୍‌ କଃଲା ଆଚେ ।”
  otq-NT: Nunár hwëki Jö xi hñögagi ma mꞌe̱tsa̱ himi tsa̱ nga tingar bötsi.
  tzo-SA: “Iyil li Cajvaltic Dios ti chisnaꞌleic li crixchanoetique, jaꞌ yuꞌun liscꞌuxubin.
    Jaꞌ yuꞌun oyun xa ta crixchano”, xi ta yoꞌon li Elisabete.
  cuc-NT: ―A⁴júan⁴ Jon⁴dai¹ la⁴la³ i²con²³ˉ⁵ tieh²la³ canh⁴a² so⁵hleh³ chie³ hlagh³²
    i²con²³ˉ⁵.
  kpw-kpw: '@see-verse:LUK.001.024'
  ong-ong: Ne nirpeiye, “Fei onomtei Ma Ili kaneiki lire tisi fei lepei. Ki kilape
    eple kolo le ki topo oli wolo fei Ma Ili kapi taniki.”
  tnn-tnn: kən in təmən məmə, “Inu wək əm rəha Iərəmərə. Aupən ikɨn, nətɨk tɨkə kən
    etaulɨs. Məto roiu əh, Uhgɨn təmol təwɨr ron io, kən nɨkin tagien məmə ekɨləs
    nətɨk, kən io esaulɨs mɨnən e nɨganəmtɨ netəmim.”
  hch-NT: Camü, 'ipaü tiniuyurieni Ti'aitame, yuvaüriyatü 'aixüa münesiyurienicü,
    teüteri memücanesinanaimacacü.
  crn-NT: 'Ayee pu tíꞌimuaꞌajca tɨjɨ́n: ―Tavastaraꞌa pu hui ayén náaruu ineetzi. Puꞌuri
    ayén tiraꞌaránajchecaꞌa ayén náaruuren nej ni caí chéꞌe tíꞌiteviꞌiraꞌa ɨ́ teɨte
    jemi neꞌɨ́jna jɨmeꞌe nej caí tiyaúj náꞌaraꞌani.'
  zpu-NT: “Nnaꞌll ba ben Diosenꞌ wen kiaꞌ, ba bakeꞌe yel zdoꞌ kiaꞌn, nollno nne kiaꞌ
    nna nakllaꞌ beꞌnn will.”
  juy-juy: ତିକ୍କି ଆନିନ୍‌ ବର୍ରନେ, “ମନ୍‌ରାଞ୍ଜି ଆମଙ୍‌ଲୋଙ୍‌ ଗନ୍‌ଡ୍ରୟ୍‌ଞେନ୍‌ ସନବ୍‌ଙାଜନ୍‌
    ଆସନ୍‌ ପ୍ରବୁନ୍‌, ଞେନ୍‌ଆଡଙ୍‌ ସାୟୁମ୍‌ଡାଲେ ଏନ୍ନେଲେ ଲୁମେନ୍‌ ।”
  for-for: Wa'egawama aeba kana atanti, pipa aborakanaba aogi punatamagina anamo nanintanaba
    asu'a punagaintiye, untiye.
  epo-epo: Tiamaniere agis la Eternulo rilate al mi en la tagoj, kiam Li favore rigardis
    min, por forpreni mian riproĉon inter homoj.
  gfk-gfk: Ga tange bia, “No Watong i te gil hokaiken wara gaiegu. Ta iakan ra pakana
    bung i te hamines no uno harmarsai ma i te kap se no nugu hirhir ta ira matmataan
    ta ira matanaiabar.”
  bjz-bjz: Aghade, Elisabet umó eghá ririe, “Oreki Jojabeena andú ivata jojabe eini
    etue. Unona sonembetueta, enemboda dibeva anda meka sidara etue.”
  atg-NT: Ọni ọkpotso ọọ, “Ẹshinẹgba ọ she riẹlẹ onana na mhẹ. Ọ mhuẹ isomhelemhi
    na mhẹ, Ọ rue mhẹ omama egbe le ukpẹloe oyi ẹgbọ.”
  bjv-NT: «Oi majɨ kɨ Ɓaɓe ra səm kɨn. Ɓaɓe ɨndə kəmne gom tɨ, ɔr rɔsɔl dɔm tɨ dan
    dɨje tɨ.»
  tos-NT: “Huá̱ chuná̱ quili̱tlahuani̱t Quimpu̱chinacán laqui̱mpi̱ quinata̱chiquí̱n
    nia̱lh taji̱ naquili̱kalhakama̱nanko̱y pi̱ ni̱ lay kalhi̱y camán.”
  rro-rro: E'abi etibaha, “Neiana hanona Obiapaka ena nuatae hoana here'uai, maearima
    baiatakiai e'u haumaea kea'i parena.”
  mxp-NT: “Jaꞌagøjxp Dios tø ttuñ ja mayꞌa̱jt jøts øts ja ja̱a̱ꞌy xkaꞌukmɨꞌajknɨyɨt.”
  aak-aak: í re rɨŋɨnigɨnɨ, “Gorɨxo ayá nɨnɨrɨmɨxɨrɨ dɨŋɨ́ nɨkɨkayoŋagɨ nánɨ niínɨ
    agwɨ́ eŋárɨnɨ. Niínɨ ámáyá sɨŋwɨ́yo dánɨ ayá ninarɨŋɨ́pɨ Gorɨxo yokwarɨmɨ́ niŋɨ́rɨnɨ.”
    rɨŋɨnigɨnɨ.
  chd-NT: 'Ticua: “Iƚe laƚ''ipa aƚ''e''epa caƚ''Ailli'' ȽanDios. Iƚque aƚsimpa nincuanuc'',
    liƚonc''e''epa laipelaic''ata. Lan xanuc'' aimalatets''iconaya.”'
  kdc-kdc: “Hakimambukizo Mndewa kanisegezela kinyala mgameso ga wanhu!”
  nhr-nhr: “X'aigam Nqari ba ncẽes gúù sa kúrúa máá tea hãa, a ba a ncẽem x'aèm ka
    Gam di thõò-xama-máákuan tíí koe x'áía, a ba a khóè ne koe tiri sau-cgaean cóá
    ner úú tama di koe tcg'òó tea hãa,” témé.
  uig-PIN: «Əmdi Pǝrwǝrdigar mening ⱨalimƣa nǝzirini qüxürüp, meni halayiⱪ arisida
    nomusⱪa ⱪelixtin halas ⱪilip, manga bu künlǝrdǝ xunqilik xapaǝt kɵrsǝtti» — dedi.
  beo-beo: E amane sia:i. “Hina Gode da na noga:le fidi. Na da aligimeba:le, gogosia:i,
    be Hina Gode da na gogosia:i fadegai dagoi.”
  acf-NT: Épi Élizabèt di kon sa, “Apwézan Bondyé édé mwen, épi i tiwé tout wipwòch-la
    mwen té ni an zyé sé moun-an.”
  tpi-OTNT: “Bikpela i bin marimari long mi. Em i mekim dispela samting i kamap long
    mi bilong pinisim sem bilong mi long ai bilong ol manmeri.”
  mbt-NT: Ne migkahi si Ilisabit diye te geyinawa rin, “Kuntee neyid-u e ka Manama
    keddiey. In-awe din e ka hilew ku diye te tangkaan te me etew.”
  hau-SA: Sai ta ce, “Ubangiji ne ya yi mini wannan. A waɗannan kwanaki ya nuna tagomashinsa
    ya kuma kawar mini da kunya a cikin mutane.”
  mam-NT: —Jawnexsen jun xtalbil o tzaj tk'o'n Kaaw weya. Yaltzen ja'lewe mintzentii'tl
    nch'ixewa cyxol xjal, cuma tzultzen itz'j wala—tz̈i Elisabet.
  udu-udu: Tap̱a a’di mii’d kan e aha/ mo ka tee jin hila a’di ap̱o/ aha/ mo mmoḵal
    mowaḵ pem jin waḵu aha/ e bwaman ’kwani mo.
  tvt-tvt: Heh ih liita, “Nga Teesu ih hethoondi kok chosok halang. Heh ih ngah noksong
    dung nah rakri theng taat angtang rah toonhaat ha!”
  bgt-bgt: “Ikeagaieni a Lod God ke rongovia nigua na tarai. Imanea ke dothoviu me
    vagovua nigua na maomamo.”
  mvn-mvn: Ka Elisabeti ivona, “Au yava taina Yaubada wayahina. Nonova gaganiu, wayahina
    aini‑yauyau, ka ataina tuta ini‑yauyau‑nana avaha iakwa.”
  djk-NT: 'Ne Elisabeti taki: “Masaa Gadu, i du gaan bun gi mi, baa! Bika yu puu sen
    a mi ain, a libisama fesi.”'
  uig-LAT: «Emdi Perwerdigar méning halimgha nezirini chüshürüp, méni xalayiq arisida
    nomusqa qélishtin xalas qilip, manga bu künlerde shunchilik shapaet körsetti»
    — dédi.
  nde-nde: esithi, “INkosi ingenzele lokhu. Kulezi insuku ilutshengisile uthando Lwayo
