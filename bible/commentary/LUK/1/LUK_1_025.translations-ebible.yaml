verse: LUK.001.025
translations:
  kpx-kpx: Isi loui avoe, “Vagana moaga di eseholiale kemo Dilavau di tedahonu. Iale
    ataeau di elehage di eseholiale mati kena uoholisi.”
  okv-H: '@see-verse:LUK.001.024'
  tbo-tbo: ‘Amalai apoma Guyau i haguwe po u wialinawa wihinimayana lawa u matahi
    i wihaleya.’
  mal-C: “കർത്താവ് എനിക്കു നന്മ ചെയ്തിരിക്കുന്നു. ജനമധ്യേ എനിക്കുണ്ടായിരുന്ന നിന്ദ
    നീക്കിക്കളയാൻ ഇപ്പോൾ അവിടന്ന് പ്രസാദിച്ചിരിക്കുന്നു,” എന്ന് അവൾ പറഞ്ഞു.
  grc-SR: ὅτι Οὕτως μοι πεποίηκεν ⸋ὁ⸌ κύριος ἐν ἡμέραις αἷς ἐπεῖδεν ἀφελεῖν ⸋2τὸ⸌
    ὄνειδός μου ἐν ἀνθρώποις.
  bgc-bgc: उसनै अपणे-आप तै कह्या, प्रभु नै इन दिनां म्ह दया की मेहर करकै मेरै खात्तर
    इसा करया सै, “के माणसां के बीच म्ह मेरा अपमान दूर हो।”
  khz-khz: Ekilato, “Velekou na penugagivitiku, evetaina au geku ai pekalagia. Geku
    nugarage taunilimalima wailarai pegapi-pakaa.”
  deu-TKW: also hat der Herr mir gethan in den Tagen, die er ersehen hat, meine Schmach
    wegzunehmen bei den Menschen.
  zsr-NT: 'rnanu: ―Cni runëꞌ quiaꞌ Xanruꞌ. Ruzáꞌ ladxëꞌë quiaꞌ biꞌidauꞌ, len runëꞌ
    ga cutur utuiꞌdaꞌ laugac bunách.'
  lin-lin: 'Azalaki komilobela : « Tala likambo oyo Nkolo asali mpo na ngai ! Na mikolo
    oyo, atalisi ngai ngolu na Ye mpe alongoli soni na ngai na miso ya bato. »'
  hns-NT: 'Oe bolies: „Aisane to Parmeswar hamme daaja karies hai hamaar saram mietaawe
    ke kie hamke larkan na raha.”'
  noa-E: Mag degpai simua, “Maach pör Ẽwandamauta mʉʉn eeg oobarmgui” aajeejim anʉm.
    “Chaai chukhu aawai õor ee khĩir naa ʉrraajerrjã tag mʉ chigag chukhu ʉrraju.
    Ʉ̈ucha jãgbarm Ẽwandamau” aajeejim anʉm.
  eng-EMTV: “Thus the Lord has dealt with me, in the days when He looked on me, to
    take away my reproach among men.”
  mib-NT: Súcuan ni sáha máá Jítoho yō jiín rí, te ni tejiyo ya jnūhun jeē cúcanu
    rī nuū ñáyuu jeē tú sēhe ri, jéni ni ña.
  lif-NT2: खे़ल्‍ले़ पाःत्तु, “दाङ्‌बाल्‍ले़ इङ्‌गाॽ लुङ्‌माॽ तुक्‍ताङ्‌ङाङ् वाॽआ,
    थेआङ्‌भे़ल्‍ले़ साःमे़ङ्‌गप्‍मनामा लॽरिक् ताप्‍फे़ःम्‍बा आमिङ्‌ङिन् खे़त्तुदेःसु
    पिराङ्‌लो॥”
  xnj-xnj: kuni ajova “Bambu anitangatili na aniloli, hinu cheaniwusili soni pavandu!”
  mmx-mmx: Ni ga lok, “At na bai la ne Moroa ira balamu ba ia at na langas. Nia aga
    lok mamangan mila a goxo pisik, ketla a renan ta la lainmangan tarak ira xap pam.”
  cbr-NT: Nucën 'Ibu Diosan ca 'ë sinánxunquin unicaman 'ë 'atimaquin ñuitëcënxunma
    'anun 'ëx tuáñu 'inun mëníoxa quixun.
  tee-NT: “Chunchach ju xaquinavini ju Dios ju chavai avilhchan ni xaquilakts'in ta
    yu xacjunita. Va quimak'osunilh ju quimaxanti la'ix'ucxlacapu'an ju lapanacni
    ni jantu lai ix'alin ju qui'ask'at'a”. ―Chunch ju ixnajun ju Elisabet.
  eng-LSV: “Thus the LORD has done to me, in days in which He looked on [me], to take
    away my reproach among men.”
  cak-NT: Cami ri Wajaf Dios nuya' ri ac'ual re' chue, chi quiri' manak chic xquiq'uix
    chiquiwech ri winak ri niquikasaj nuk'ij roma man jun wal.
  pah-NT: —Ji poko Tupana'ga. A'ereki ga ombuhu jira'yra'ga ji ve nhirembireko'ga
    pe no, ei ahe. Ymya g̃a ji jai nandera'yri javo. Kiro po ti g̃a nde'ia'javi ji
    ve nehẽ, ei ahe.
  sja-NT: 'K''ĩsiaji: “Tachi Ak''õrepa mɨmaa ne-inaa pia ooji. Mɨ k''ĩra nejasia bapachi,
    biak''ook''aa pada perã. Mamĩda irua mɨ chupɨria k''awaada perã, ɨ̃rá mɨ biak''oo
    bɨda” aji.'
  xed-xed: «Zɗakatahuɗi ya magiha Mgham Lazglafta, ka skwa hula si nzakwa ɗa ta kəma
    mnduha ɗa, kabga ta ya a yu ta zwaŋ wa. Ama ka tawatá Lazglafta ta hiɗahiɗa ta
    iʼi ndana, ka klaghutá tsa hula ya ta ghəŋa ɗa,» kaʼa.
  mks-NT: “Na̱caja Ndióxi̱ ña̱ yóho xi̱hín i̱ viti já ná a̱ cánde̱hé ndaa nahá ga̱
    ña̱yivi ye̱he̱”, na̱ca̱hán ña̱.
  gfk-S: Iga tange be, “No Watong te gil hokakarek utagu. Taitus ikin ra pana bung
    ite hamanis no nuno harmarsai ma ite kap leise no nugu hirhir ta ira matmataan
    ta dong ra matanabar.”
  bmu-bmu: “Moröni qahöpköra ambazipnöŋ memba eta al niŋgigetka Kembunöŋ mesohol köl
    niŋgiba miaŋgö lömbötŋi memba gila ak kömum niŋgiza.” Mewö.
  dgz-dgz: Ap gapan Ilisabet mek anega wan, “God bagu sisi nenan anu ago neneni iwa
    ne orup ya seana menan umam nega waenapan yamamup wat musen.”
  eng-GNV: Thus hath the Lord dealt with me, in the daies wherein he looked on me,
    to take from me my rebuke among men.
  zaa-NT: Por fin nna beni Señor Dios permitir nui lani inte', para qui'ni bíttuúru
    quiniyu ca enne' inte'.
  eng-WEBSTER: Thus hath the Lord dealt with me in the days in which he looked on
    me , to take away my reproach among men.
  guh-guh: 'Elisabet jamatabëjumaitsi: —Dioso raja taneitaxutotsoniataexae, neyavenona
    tanacoxitsinexa mapacueniaje. Nexata baja apo auranë tsane tacoxibijava yabara,
    jamatabëjai Elisabet.'
  bon-bon: “Yageyame te cebine nätityärumi apu äbitame. Ingwe ca cane lica nuuja biname
    cama ajiri pana lenaja bägrä cäco.”
  nhw-BL: “Toteco nechtiochijtoc miyac, pampa ama niconehue huan ayacmo nipinahuas
    iniixpa sequinoc pampa amo nijpixtoya se nocone.”
  mgw-mgw: “Ago ngagaanipangi Nnu'ngu', anibi'ki kiya na kunibu'ki'ya oni yo kotoka
    beleka yanaabile nayo, paminyo ga bandu.”
  swh-ONEN: Akasema, “Hili ndilo Bwana alilonitendea aliponiangalia kwa upendeleo
    na kuniondolea aibu yangu mbele ya watu.”
  wbi-wbi: “ulwakuva lwe luno uMutwa ambombile une ye andolile kulughano lwoni kukumbusikisia
    isoni pa maaso gha vaanhu”
  bba-bba: n wee ye Yinni Gusunɔ u mɑn kuɑ. U kɑ mɑn nɔnu ɡeu mɛɛrɑ u mɑn sekuru yɑrɑ
    tɔmbun wuswɑɑɔ.
  eng-KJVCPB: Thus hath the Lord dealt with me in the days wherein he looked on me,
    to take away my reproach among men.
  kgk-NT: '@see-verse:LUK.001.024'
  waj-waj: 'Hara kioo varioo tunoo: Udaanga Anutuuqoono niiyara yoketaavaivee kiaa
    kioo nnaakaraivaa ni mikiai hama na gioonna kiaapuuya avuuvau mmannammanna mmamma
    maisakiauvai. Vaa taika kiaivaivee. Irisaveeto itaa kua tiravai.'
  cpy-cpy: “Rootaki inintakaa-kinari Tajorentsi, eero imaninta-shiryaa-waetantana
    nosheninka-paeni.”
  ekk-PKP: „Issand on seda mulle teinud,“ ütles ta. „Nüüd on ta võtnud ära mu häbi
    teiste silmis.“
  mpx-mpx: Inoke Elisabet i ba, “Babala i atilomwan-agau, yaka bugul ya i ginol kaiweu
    ge o puluwawi i ahek yoho gamagalau mataliyaa.”
  wbp-wbp: Wangkaja-nyanu, “Kurdu-wangu kujalparna nyinaja, ngulaju kalajulu yapangkuju
    manyu-pungu, manu kalajulu kurntaku ngurrju-manu. Jalanguju, Warlalja-Wiringkiji
    yungu ngajukuju kurdu. Yarlu-kurralku karna yani. Kajijili yapangku nyanyi ngajulu,
    kapujulu wardinyi nyina!”
  luo-luo: Nowacho niya, “Ruoth Nyasaye osetimona ma. E ndalogi osenyiso ngʼwonone
    kuoma kendo ogolona wichkuot e kind ji.”
  nhe-NT: “Toteco nechtiochijtoc miyac, pampa ama niconehue huan ayoc nimopinahuas
    iniixtla sequinoc pampa ax nijpixtoya se nocone.”
  aii-aii: ”ܗܵܕܟ݂ܵܐ ܥܒ݂ܝܼܕ ܠܹܗ ܒܝܼܝܼ ܡܵܪܝܵܐ، ܒܝܵܘܡܵܢܹ̈ܐ ܕܚܝܼܪܹܗ ܒܝܼܝܼ ܠܸܫܩܵܠܵܐ ܠܵܘܡܝܼ
    ܡ̣ܢ ܓܵܘ ܒܢܲܝ̈ܢܵܫܵܐ.“
  esk-NT: itnaqhuni, “Kiisaimma saŋŋiruam Atanġum Agaayyutim ikayuqpaaŋa. Kanŋusutqikkumiñaiqsuŋa
    qitunġitlaiññiḷuŋa.”
  msb-msb: Ginsabi niya, “Himo ini san Ginoo sa akon kay sa iya kagustuhan hinali
    an kaaluhan na akon gintios sa mga tawo.”
  cpa-NT: “Na¹ jín³ ma²ca¹mi³hag¹³ Juu¹³ jniang³. Ma²ca¹jŋíh²dsa ju²hiíh¹ mi³chi²
    quieg¹jni ja³ta¹ni¹ dsa² jmøi¹guǿi¹ jian¹²jni,” ca¹juúh²dsa.
  dso-dso: ତାର୍‌ପଚେ ଏଲିସାବେତ୍‌ କଇଲା, “ଲକ୍‌ମନର୍‌ ଜେଞ୍ଜେଟ୍‌ କର୍‌ବାଟା ଦୁର୍‌ କର୍‌ବାକେ
    ସାରାସାରି ମକେ ଦୟା କରି ମାପ୍‌ରୁ ଏନ୍ତାରି କଲାଆଚେ ।”
  meu-meu: eto, Lohiabada ese ini vada e karagu toma, ena ura negana vada eme haḡeregu,
    egu hemarai taunimanima vairadiai vada eme abia oho.
  yva-NT: Mare, “Wusyinoe vatane wo inaura tantunawi weye ibakije ramu, weramu soamo
    Amisye po kovo manakoe raugaje rinaije so.”
  dgc-dgc: “Kinagbianék dén na Diyos,” kagi na, “a inibutan na dén tu sanike ko, da
    mabuktiték dén.”
  zpm-NT: ―¡Zha wentaa Dios, bneedz me diidz bdziṉ dze yquianie naa mëëd rii, zeeṉa
    gzhidzniedraa miech naa!
  hix-NT: '@see-verse:LUK.001.024'
  sim-sim: Uhu simu mbara, �Avui Wasilaka anin rupshiwa ri. Os or uwak anhik nawa
    oso humbla kuvu anhin korowa sir.�
  npi-ULB: “परमप्रभु परमेश्‍वरले मेरो लागि यो गर्नुभएको छ, उहाँले ममाथि निगाह गर्नुभयो
    र मानिसहरूका बिचबाट मेरो निन्दा हटाउनुभयो ।
  cgc-cgc: Elisabet an gambal, “Miad tak Ginuo Dyos an naluoy ki yaken. Ta tabang
    din, dili aren magayya naan ta mga ittaw tak dili aren baog.”
  tim-tim: Tepŋe akmâ âmâ hin dâep, “Anutu Kotdâŋe nâŋgâ niŋdo tepne aktân aregât
    luâk âmbâle dewunyeŋân aŋun hulaŋ akniŋdâp.” dâep. Hain dâm emetŋânâk tato dewutâ
    momerâk bo agep.
  yor-yor: Ó sì wí pé, “Báyìí ni Olúwa ṣe fún mi ní ọjọ́ tí ó síjú wò mí, láti mú
    ẹ̀gàn mi kúrò láàrín àwọn ènìyàn.”
  wos-wos: Reta lé wa, “Hanja wuni nyan hérahafi takwa rewuka du takwa di wunika haraki
    hundi wa. Wandaka wuni haraki mawuli xéké. Némbuli Néma Du God wunika saréfa naata
    wuniré dé yikafre huru.” Wungi lé Elisabet wa.
  emp-NTPO: “Ãcõrẽba mʌ̃ra carebasia b̶iogoa b̶emãrẽã. Jãwã bia od̶aba mʌ̃ quĩrã perara
    ãyã b̶ʌsia. Ẽberãrãba mʌ̃ra waa biẽ́ jarad̶aẽ́a.”
  eng-F35: “So that's what the Lord has done for me in the days when He concerned
    Himself to take away my reproach among the people!”
  ind-ind: karena dia berpikir, “Sudah begitu lama orang-orang menghina aku karena
    mandul, tetapi akhirnya TUHAN mengasihaniku. Jadi biarlah orang-orang tahu bahwa
    aku sudah hamil ketika mereka melihatku!”
  pes-OPCB: «سرانجام خداوند بر من نظر لطف انداخت و کاری کرد که دیگر در میان مردم شرمگین
    نباشم!»
  mpt-mpt: Ne sino fioum blia nakaia unangai natemniba fumbianiba O misiamobo ge fumbiba
    ne aal genam binabi otane mema olo Sume emaye kukub ayamo omnea amunsania aal
    genalino blimutnenobo gesobe.
  ssx-ssx: Elisa꞉bedima꞉ alota꞉ Tekehalima꞉ ame do tupa꞉ tamba꞉ ma꞉la꞉me laata꞉ Wanda꞉hali
    pa꞉ta꞉ yaala꞉ma꞉ homoa꞉ ekita꞉ ipikana꞉ma꞉ yoka꞉ mea baala꞉me leekeme.
  mkl-mkl: cɔ mii iyi Ilɑɑɔ̃ í ceem. Í cɔm do iju jiidɑ nɔ í nyɑɑm ɑnyɔ si wɑjui ɑmɑnɛ
    ŋɑ.
  gaq-gaq: ଏଲିଶାବେଥ୍ ବାସଙ୍ଗ୍‌କେ “କେଲା ସାରାସାରିବେଲା ପର୍‍ମେସର୍‍ ଆନେଙ୍ଗ୍‌କେ ସାଇଜ ଡିଙ୍ଗ୍‍ବକେ
    । ରେମୁଆଁଇଂନେ ବାନ୍ ନେଙ୍ଗ୍‌ନେ ଗିଆସ ଆଃଡିଙ୍ଗ୍ ନ୍‌ସା ମାପ୍ରୁ ନେଙ୍ଗ୍ ଆଡ଼ାତ୍ରା ସାଃଡିଙ୍ଗ୍‌କେ
    ।”
  gof-RNT: Iya, “Goday ba maarotan ta boriya asaa giddofe digganaw be7idi ha wodiyan
    hayssa oothis” yaagasu.
  unx-unx: ଏନ୍ତେ ଏଲିଶାବେଥ୍ କାଜିକେଦାଏ, “ନେଲେପେ, ଟୁଣ୍ଡୁରେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌ ନାଙ୍ଗ୍‌
    ନେଆଁଁ ରିକାକାଦାଏ । ହଡ଼କଆଃ ଥାଲାରେ ଆଇଁୟାଃ ଗିହୁଃ ଆତମେ ନାଗେନ୍ତେ ପ୍ରାଭୁ ଆଇଙ୍ଗ୍‌କେ ଦେଙ୍ଗାକେଦିୟାଁ
    !”
  gah-gah: Guivahanímo gamena molamó nene alitokago Guivahanímo hize lé onimiake gohuna
    vená minukumule loko novoza hulu netá monéna ale ahulonimikave, loko limó.
  lcm-lcm: “Kana vang, Volava kala akalit iau ta kana lomlomonai roron na kala luk
    suai ani kag mese e mete ri vap!”
  aer-aer: Re ikwere-arrpe angkeme, “Tyerrtye arrpenhe areyele atyenge akwetethe angkerrirrepirreme,
    ayenge apurele-antherrirremele ampe akweke atnyenetyakenhenge. Kenhe lyete-ante-arle
    Ngkartele ayenge ampe akweke antheke. Kenhe lyete ware-arle ayenge ilthe atyinhe-ngentyele
    arratemele akethe-werne alheme. Lyete-ngentyele-arle tyerrtye areyele ayenge arerrirremele
    atyenge akangkewarretyenhenge!”
  qvc-NT: 'Payqam nirqan: —Dyusmi munashqana, wawayuq kanaypaq, suqkuna ama rimawanambaq,
    nishpa.'
  tgl-ULB: “Ito ang ginawa ng Panginoon sa akin nang tiningnan niya ako nang may biyaya
    upang tanggalin ang aking kahihiyan sa harapan ng ibang tao.”
  cbs-NT: “En bake bitidumawen taexun jau ana enabun ea dake wayamaxanunbun Diosun
    ea bechipaikin ea medabewaikiki”, ika benimakunkainikiaki.
  xtm-NTPP: “Maa Iya Tátnuni ma ni sa'a sa'a vitna, sukan‑va'a ñayii ma, máko jin
    saxiko‑ka ña'a i.”
  nnq-nnq: Ngalenga, “Ngoe Angwana banyangite, bamoite oni jango nnongi ja bandu!”
  bao-NT: “Mecʉ̃ra, Ʉmʉreco Pacʉ o biro yʉre tiimi, ‘Ca puna manigo niimo,’ yʉre cʉ̃ja
    ca ĩi wede paitipere biro ĩigʉ,” ĩiupo.
  san-ORI: ପଶ୍ଚାତ୍ ସା ପଞ୍ଚମାସାନ୍ ସଂଗୋପ୍ୟାକଥଯତ୍ ଲୋକାନାଂ ସମକ୍ଷଂ ମମାପମାନଂ ଖଣ୍ଡଯିତୁଂ ପରମେଶ୍ୱରୋ
    ମଯି ଦୃଷ୍ଟିଂ ପାତଯିତ୍ୱା କର୍ମ୍ମେଦୃଶଂ କୃତୱାନ୍|
  rmn-rmn: 'Ой пхэнляс: — Аки со кердяс манги о Сагбус, кана мангляс тэ лэл опрал
    мандэ о ладжяво ангал мануша!'
  huv-NT: “Teat Dios lamajiür xic lasta, lamüüch xic namongoch xemonxing teombas nipilan”,
    aw.
  otn-NT: “Ngu̱na̱ bi jacä Oja̱ ya, i̱ nnepe ngue ya hi̱nni̱ mantho da̱ dennga̱gui̱
    yø ja̱'i̱”, i ɛ̱na̱.
  nop-nop: Yopmaŋ hali indiŋ yoguk, “Kobuk agaŋ Wapumdi tali indiŋ gineŋ nehitubu-lodalak.
    Tiŋa Bepaŋ adi metam namandahik gineŋ mekaŋgoŋ hatilat u agaŋ nolom moŋgokutnamulak.”
  obo-NT: Mid ikahi si Elisabet to, “No‑eruwan en koddi iddos Monama, su id awa rin
    don kos id ko‑ilawi ku riyot mgo minuvu no dii a od poko‑anak.”
  kca-kca: '@see-verse:LUK.001.024'
  cak-ENT: Vocomi ri Vajaf Dios nuya' c'a ri ac'ual re' chuve, richin que yin man
    quiq'uix chic chiquivüch ri vinük ri nquikasaj nuk'ij roma man jun val.
  lif-NT: ᤂᤧᤸᤗᤧ ᤐᤠ᤺ᤳᤋᤢ. “ᤍᤠᤱᤒᤠᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤗᤢᤱᤔᤠ᤹ ᤋᤢᤰᤋᤠᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤛᤠ᤺ᤔᤧᤱᤃᤵᤔᤏᤠᤔᤠ
    ᤗ᤹ᤖᤡᤰ ᤋᤠᤵᤑᤧ᤺ᤶᤒᤠ ᤀᤠᤔᤡᤱᤅᤡᤴ ᤂᤧᤳᤋᤢᤍᤣ᤺ᤛᤢ ᤐᤡᤖᤠᤱᤗᤥ॥”
  mie-NT: Súcuán nī nsāhá maá Jētohō ō jíín nī, de nī ncandeē yā tūhun jā cúcanoō
    ni nūū nchivī jāá nduú sēhe nī, jáni inī ña.
  san-TIB: པཤྩཱཏ྄ སཱ པཉྩམཱསཱན྄ སཾགོཔྱཱཀཐཡཏ྄ ལོཀཱནཱཾ སམཀྵཾ མམཱཔམཱནཾ ཁཎྜཡིཏུཾ པརམེཤྭརོ
    མཡི དྲྀཥྚིཾ པཱཏཡིཏྭཱ ཀརྨྨེདྲྀཤཾ ཀྲྀཏཝཱན྄།
  qve-NT: “Diosmi onqokuq kanayta munan. Chaymi runakunamantaqa manaña p'enqakusaqchu,
    kunanqa wawayoqña kasqayrayku”, nispa.
  pao-NT: Soo Elizabeth yise mee unakwe, “Soo Te Naa e tubetse sootuhipu. Meno'o manakwana
    numu gi e nesootzemakwu, gi dooamu-ga'yoo mee e netammana.”
  cbu-NT: '@see-verse:LUK.001.024'
  usa-usa: 'Irítabeti wenáúyánápímmá maará téna tiráiye: “uyátárai-nakoma kaayoné
    umátikena aarawaatí yúrakaq tigae íyábá mamá paá kéumatikaiye.” téna tiráimanibo
    móra-inikoma iyápóma íma kanaaráq ákáin-inikomma Íbaru-wayukama wemmá timá agaeráq
    kákaae.'
  soy-soy: 'Lɛ̃ kɛ Upíimɑ uu nɛ̃́ n wɑ yɛ nní: Li nkpéni ripɔ́ɔ u wɑ rɛ ukɛ́ lɛlɛɛ
    pɛɛ pisoi kɛcɔpɛ inɛ́sɛi n tesɛ nɛ́ lesɛ.'
  hui-hui: Biraabo howa lalu, Anduane Homogohanda i̱hondo bayale ogoni biamogo biyada.
    Ibugua i̱ hondowa dara hayagome ai wali agali marume i̱hondo, Wali tabua bedego,
    nalolebira, lene.
  amf-amf: Kodiar “Barjo yisa nashimmakkonka iam kinin shedaa wodaka ogodettsin yerin
    payyan ina ki hayade; eensa shaarinte idar dohon ooshimbhenam ki shiishade” ko
    hamade.
  quc-NNT: “Xka'y ri Qajaw Dios chwe, xutoq'ob'isaj k'u nu wäch rech man kinkiyoq'
    tä chi ri winaq,” —xcha ri nan Elisabet.
  dob-dob: ta ꞌigwae, “Gete ꞌagu lema Yaubada ꞌenega. Lowa megagaligu ꞌenega yaomayamaya,
    ga gete tuga omayamaya ꞌigumwala.”
  wrs-wrs: '@see-verse:LUK.001.024'
  mca-mca: —Yaqsi'j ye'mijkii pa' Yatsat'axyij aka'an qe qa' nili'ij ne' tsutentax.—
  kiw-kiw: Erisabeta-ro aaꞌoi-ka, “Paidubui-ro ara raai tauo ododiai maaka mooi-do.
    Doꞌou ara himiou, ruu rioi tauo obodii maaka, ka moo uubi-ro ireemehiipodioumoi,
    ai-remahuꞌeta.”
  tzo-TZC: “Ti jech laj spasbun ti Cajvaltic avi tana liꞌe, yoꞌ jech mu xa ta xilabanat
    yuꞌun ti cristianoetique”, xi.
  mya-mya: ဧ​လိ​ရှ​ဗက်​က ``ယ​ခု​ငါ့​အား​ထာ​ဝ​ရ​ဘု​ရား ကျေး​ဇူး​ပြု​တော်​မူ​ပြီ။ ငါ့​အား​လူ​တို့​ကဲ့​ရဲ့​ရှုတ်
    ချ​ခြင်း​ကို​ကိုယ်​တော်​ပ​ပျောက်​စေ​တော်​မူ​ပြီ'' ဟု​ဆို​၏။
  gng-NT: 'nɛ ki maale'' uʼyɛnm ni ki ye: «A laa''-aa! Uyo wà Yonbdaan yíe nɛ ki
    muɔ'' nni, ki ñɛn'' nni ifɛ ni binib ya nun bó.»'
  cbi-NTPO: “Uwain Bale Rukuren inu tsaisa tya' tsanguiñuve, tsenmalaa veela inu nakatyu
    shinbuve ti' vera' tya' keemuwa deju' bain tsa mangui'nudetsu”, tya', pensanguiike'
    mitya.
  ikk-NT: Ọ sị, “Di-nwọnni-ẹnyi e mẹkẹ ni m ebe ọ nọ gi ẹnya rị mma lee m, wepụ ụya
    ile m rị a hụn ebe ndị nke m rị!”
  leu-leu: Na Elisabet a kuus, “A Memai fo vil a mo aanabeꞌ xaanak. Lana yaan aanabeꞌ
    nane faxalitau pana xakaavangan xatam sina. Nane siak tapin a mangilan siak la
    matana mu rabuna.”
  maz-NT: ―Mi bëzhgö ín tse cja yo nte, na ngue dya mi muxt'igö. Pero me na jo va
    s'iyazügö dya Mizhocjimi c'ín Jmugöji, ngue c'ua dya cja rá bëzhgö ín tse.
  bod-N: གཙོ་བོས་ང་ལ་གཟིགས་སྐྱོང་མཛད་དེ་མི་ཚོགས་ཀྱི་ཁྲོད་ནས་ངའི་ངོ་ཚ་བསལ་བའི་ཕྱིར་འདི་ལྟར་མཛད་ཅེས་སྨྲས་སོ།།
  tca-NT: 'Rü ngĩxĩcatama ngĩgürügü: —Cori ya Tupana rü poraãcü choxü̃ narüngü̃xẽẽ.
    Rü ñu̱xma rü marü tãũtáma chixri chauchiga nidexagü i duü̃xü̃gü naxcèx na changexacüxü̃
    —ngĩgürügü.'
  zpl-NT: “Uriꞌi Diose lua scua, para nú la tsequichiaꞌ bee bene liꞌá.”
  mbc-NT: 'Moropai Isabelya ta''pî: —‍Uyepotorîkonya upîika''tî tu''ka pî'' man. Mîrîrî
    ye''nen anî''ya umu''tunpa eserîke pra awanî inî''rî. “Tînre yenponen pepîn mîserî,”
    taa to''ya pepîn tarîpai —‍ta''pîiya.'
  ndg-ndg: “Alii nga alipangite Ngwana apangi kwangu panilingite kwa upendeleo linga
    abuye oni yangu nnonge ya bandu.”
  wsk-wsk: Ale mam, “Kari Biya gomang aisam ale kilek yawara aninga angimik te beteram,
    ale ani kuriang mena se ko dolara agate aniram mu kutuwuram.”
  toj-NT: 'Ti yala ja Elisabeti: ―Ja yaani c''ot ni ja c''ac''u oj ya ec'' qui ja
    jq''uixol ja ba sti sat ja cristiano ja Cajualtiqui. Como yena ni yaunej qui ja
    jastal ayoni, xchi ja Elisabeti.'
  tbc-tbc: Ago dugo ibol, “Tubun en mel en igane panag a. Gamu iŋ ilon ipanag a, agod
    ŋaisag miai tamolpein naod na ipasi yau a.”
  sna-sna: Akati mumwoyo make, “Ishe andiitira izvi. Mumazuva ano akaratidza nyasha
    dzake uye akabvisa kunyadziswa kwangu pakati pavanhu.”
  smk-NT: “Ay, narate' a lamang! Kina'dwan nakon lamang nin Dios. Ginlat naya a pakabalawan
    kon kai manganak!”
  grc-TCGNT: ὅτι Οὕτω μοι πεποίηκεν ὁ Κύριος ἐν ἡμέραις αἷς ἐπεῖδεν ἀφελεῖν τὸ ὄνειδός
    μου ἐν ἀνθρώποις.
  gof-WFTW: Iya, “Goday ba maarotan ta boriya asaa giddofe digganaw be7idi ha wodiyan
    hayssa oothis” yaagasu.
  spa-BLM: “Así me ha hecho el Señor en los días en que me ha mirado, para quitar
    mi oprobio entre los hombres.”
  kyz-NT: 'A''eramũ ẽẽ ''jau ojeupe etee futat ''ũina: “Janeruwarete kĩã esage jee”,
    ''jau ẽẽ ''ũina. “Teja''yre''ema je anosĩ jepi. A''ere ''ã je ''awamũ jera''yramũ.
    Jemena agawewi je ''ã. A''etea je najera''yri jepi. A''ere ''ã ''awamũ jera''yramũ.
    A''eramũ je ''awamũ tejenosõumap”, ''jau ẽẽ ''ũina ojeupe.'
  dao-dao: Acunüng Elizabet naw “Khyang hea ami na ksekhanak Pamhnam naw na kpüi lü
    a na lawhin pet ni,” a ti.
  cya-cya: Ndeña'an m'ni Ñi X'nan na lo'on si'yana nguia yu'hui ti' ñi 'ñan, lo' a
    caja 'a cha' chcui' nten lo'on cua' ña'an ti.
  nii-nii: '@see-verse:LUK.001.024'
  ign-NT: 'Tétavi­cavahi eta súrisa­mu­revahi eta susami­ravahi ésu. Ánipa sucahe:
    —Ichape eta ñijapa­nui­ranuhi eñi Viya, tíjara­canuhi eñi nuchichayare. Váipasare
    nayuna­caimahi ena achaneana eta numache­ruvahi —sucahepa.'
  dik-NT: Ku jɔl ya lueel, “Nhialic acï kënë looi tënë ɣa bï piathde nyuɔ̈th ɣa, ku
    acï kë ye ɣa dhɔ̈l guɔ̈p rin cï ɣɛn rol jal nyaai!”
  cac-cac: Yuj svach'c'olal Dios Cajal d'ayin, yuj chi' icha tic in aji, yuj chi'
    man̈xalaj mach ol alan in pecal to malaj vune', xchi ix.
  tzj-E: —Cawra rebnon Kajaw Dios chwa, c'o chic wal rey-on y rmal c'ara' majo'n chic
    q'uixbal ta quenna' chquewech wnak je nquelsana ntzojxic chmajo'n wal, cara' nbij
    kaja.
  san-BUR: ပၑ္စာတ် သာ ပဉ္စမာသာန် သံဂေါပျာကထယတ် လောကာနာံ သမက္ၐံ မမာပမာနံ ခဏ္ဍယိတုံ
    ပရမေၑွရော မယိ ဒၖၐ္ဋိံ ပါတယိတွာ ကရ္မ္မေဒၖၑံ ကၖတဝါန်၊
  yaa-NT: 'Nãskaxõ mã postoxõ yoini: “Aicho, mã Niospa ea sharafakĩ ẽ fake finõ ẽ
    yõxafofiakẽ. Niospa ea fake fima. Aicho, iskaratĩa ẽ anã yorafoki rãfinakamaki
    mẽ fakeyakĩ,” Elizabet ini.'
  cab-NT: “Ladǘgüñein Búngiu lubuídun cátei le nun guelé lun lagídaruni nibúsigari
    jagíbugiñe gürígia.”
  clu-clu: Makon na, “Ginkaloyan ako ra gid ang Ginoo ay dadi ginlibri na ako ron
    sa akun kauruyan sa mga tao tungud nga ako bawas.”
  swh-ULB: “Hili ndilo amabalo Bwana amefanya kwangu aliponitazama kwa upendeleo ili
    kuiondoa aibu yangu mbele za watu.”
  tpt-NT: “Chuncha kimakanil ni Jalhachimoꞌonu Dios para jantucha apalay kintalaktuꞌul
    ni lapanakni.”
  aai-aai: Elizabeth eo, “Regah bounabo ibaisu au biya’ohow, orot babin matahimaim
    etei’imak bosair.”
  sny-sny: “Nowe iyu menei tomu ne'ese ane menitani waiyari a'i ironamiteye. Taune
    tomu ne'ese ane ma'e te'e narute ye. Lowe ane ma'e apou au te'eteye, ‘Ne menitani
    luwaru a'i ne.’ Pereye Owane Sitewi lai neritase ano au sasariye. Ane meni eime
    auteiyei su, lu taune tamo ane ne au te'e nine'irowa.”
  myy-myy: Ado bajiro tʉoĩayijo iso. “Ito bajiro yʉ macʉ sãñaroca yiñi Dios yʉre.
    Gãjerã yʉre ĩna ti tudibe yigʉ, ito bajiro queno yiñi Dios yʉre”, yi tʉoĩayijo
    iso.
  trc-NT: 'ne̱ nuchruj ra̱a̱ noꞌ nana̱ nihánj a: “Ga̱ naá guun naꞌa̱j uxraj rihaan
    yuvii̱ cheꞌé se chana̱ itu̱un mej, tza̱j ne̱ nda̱a ya̱j racuíj Diose̱ manj á”.
    Da̱nj guun rá noꞌ a.'
  cut-NT: “Dihvé Dendiohs din ye vederihno cuh nducó. Ma̱n ne, ametah co cuihná̱n
    na̱n ihyan.”
  bel-bel: так учыніў мне Гасподзь у дні тыя, калі паглядзеў на мяне, каб зьняць зь
    мяне ганьбу сярод людзей.
  zlm-KSZI: ‘Akhirnya, Tuhan telah menolongku. Dia menghapuskan aibku di kalangan
    masyarakat.’
  gdr-gdr: da, “Oo, nomae kor Yonggyam! Yu ke odede b'ogɨl wɨko nomnɨkau. Sɨ yu ɨtemb,
    kor Yonggyam yɨm nokau koina ɨngar awɨr omnam rɨga wa wɨngɨrɨnd.”
  vmy-NT: “Naꞌenna ꞌbi kitsaꞌen ngatꞌana̱ nga jaꞌanimara̱, tuxi kjuaꞌaxinni kjuasuba
    xi tjinꞌinna̱ ngatꞌare xi yakꞌa.”
  cmn-FEB: 她说：“这一切是主的旨意，他这样待我，便是要让我不再在世人面前感到羞辱。”
  gmv-RNT: Izakka Goday ba maarotan ta leqettidayssa asa giddofe digganas ha wodezan
    hayssa taas ooththides gadus.
  ncl-NT: “Yojque nejchihuilic in Tata, nechitac quinami nipinahuaya pampa amo nicpiaya
    se xolol. Axcan yajmo nipinahuas ca lacames pampa quema, nicpías se xolol.”
  sua-sua: '@see-verse:LUK.001.024'
  klt-klt: Iná Elisabet tá ku miuk, “Táwi yá yon men du nátá tunggafeng namek. Málámbá
    pahán láláp namán ámna náráwa rahán yáni hára reprepmá watá sáliknging namek.”
  are-are: “Nthurrpathoa Altjirranha nukurna tangitjala pitjika. Lyartanga relha arrpunha
    ntjarrala yinganha yarna wotha arrampowutjina, etnala yinganha lyartalpula arrampowukala
    ngerra, yinga katjiakunya nakalanga.”
  gai-gai: Ri, Elisabetta, aindopatna, “Kacootta ma aukna nakadmaica mandeaca ma aukmo
    an reaca ainda moapeke. Meikramtaɨrta lamnik puŋga ma aukna numbirmo moa kecamacarica.”
  qvm-NT: 'Cushicushpanmi caynog nergan: “Tayta Diosmi nogata cuyapämashga. Cananpitaga
    runacuna mananami jamurpämanganatsu wawaynag cashgäpita.”'
  chz-NTPS: “Heˉ baˊ cheˉ lluꜗ dsëꜗ Dio heˉ gaꜙjmeeyꜘ läꜙlaˉ kinꜙ mahꜗ moꜙsoꜙ miˉkwa̱hꜗ
    dsaˉ jnäꜘ.”
  kmu-kmu: '@see-verse:LUK.001.024'
  ood-NT: '@see-verse:LUK.001.024'
  lbm-lbm: “आदमियों म मोरो अपमान को दूर करन लायी, प्रभु न इन दिनो म दयादृष्टि कर क्
    मोरो लायी असो करयो हय।”
  ncj-NT: 'Huan oquihto: ―Huan onechchihualoc Notecohtzin ijquin, ic ayacmo manechixtlasacan
    in tlacamen.'
  yuj-yuj: “Ono wokwaek te mapo yak nanko, onan sérar napo, pwarápae tokwaeampan maok,
    Kwar Tokwaerao onan aropompria yaewourianánko, ono táráp yak namp te koumteouráp
    aropao nke nap fek te, ono pwarápae yak mono.”
  kto-kto: “Ila Kani la akosarong tavuk ila muri ira ruo titot. Ga uala iro kulot
    toun, meba oralieang mulinubap tung la tale kan tume tomuge tinan kabirana ma
    teip ga magaulap.”
  gmv-NT: ኢዛካ ጎዳይ ባ ማሮታን ታ ሌቄቲዳይሳ ኣሳ ጊዶፌ ዲጋናስ ሃ ዎዴዛን ሃይሳ ታስ ኦꬂዴስ ጋዱስ።
  por-BLT: 'Isabel disse: “O Senhor fez isso por mim. Agora, a vergonha que eu sentia
    diante dos outros acabou!”'
  stp-NT: “Gu Dios pɨx jup tu duu nañ baꞌ bar alhiꞌch kɨɨkam, na guꞌ dhiꞌ puꞌñi jaꞌk
    baꞌ cham gampaiꞌ kañ ɨlhiiꞌñdhaꞌ am gu jaꞌtkam noꞌñ maaꞌn ba tu mar.”
  ame-NT: —T̃eʼñapaʼ atarr cohuen mueraʼna Yepapar, allochñapaʼ oʼhuañchaʼ alloʼna
    pencnaʼntatnennet t̃arroʼmar napaʼ otyennet muec̈hopenoʼ.
  mgh-2016: Nkayoolhumacha yiiraka, “Athithi ahokuupuwelha vano, ahothamiha ishoni
    yoona aka mwaattuni!”
  kvn-NT: 'Tenal Elisabet aga ulubgin chogalzhun: “Imi Pab Tummad imis-ibegin wilejakwa
    an-taknonikidbal an-pentas nuchu-nikugal, an-nuchu-nikchulidbal tulemal melle
    istar an-pal-takegal.”'
  gvf-gvf: Milere iru dungwa, “Na iru miliga God Singaba kal wai ere na tomua. Ibal
    nigi de pire na tongwa wei simua.”
  san-ISO: paścāt sā pañcamāsān saṁgōpyākathayat lōkānāṁ samakṣaṁ mamāpamānaṁ khaṇḍayituṁ
    paramēśvarō mayi dr̥ṣṭiṁ pātayitvā karmmēdr̥śaṁ kr̥tavān|
  deu-ELBBK: So hat mir der Herr getan in den Tagen, in denen er mich angesehen hat,
    um meine Schmach unter den Menschen wegzunehmen.
  mcb-NT: 'Onti oniasurentavagetanaka okanta: “¡Pairo ikavintsaakena Notinkami! Itsarogakagavagetakena
    ganiri yogipashiventaigaana notovaireegi inkantaigaenara: ‘Ariorokari ikisakero
    Tasorintsi nerotyo tera ontomintumatempa.’ ”'
  yle-yle: Elisîpet ngê apê, Chóó Lémi ngê dê ngee nê, kópuni u l꞉êê dîy꞉o yoo a p꞉uu
    dnye danê, yinê dê chedê, a p꞉uu mêdaadnyi danê. Ngmênê yoo vy꞉o dêdpîmo paa,
    apê, Pi knî y꞉oo wadnyi yumuyumu nê, a ka daawa a kêlîmî mbê dmi. Yi kópu u l꞉êê
    dîy꞉o d꞉ââ limi ngomo k꞉oo doo kwo.
  swh-1850: “Hivi ndivyo alivyonitendea Bwana; ameniangalia na kuniondolea aibu niliyokuwa
    nayo mbele ya watu.”
  msc-msc: 'A ko: «A ragbɛ! Maari ka ko mɛn kɛ n yɛ waati mɛnna, a ka miriya ta ka
    maloya bɔ n na mɔɔilu ɲana.»'
  ese-NT: —Eyacuiñajjiya eya jjamejoqui meesahua canaje quea bihui epojji. Jjeya pea
    cuana mimijajiꞌyo ajja e bacuajjijo —jamaya Isameni cua.
  jac-NT: —Yu ishelanil Comam Dios yuxin hac tiꞌ wehan, yun̈e mach chiel inpixanan
    yuto maẍticꞌa huno wuninan, ẍi ixnam ischuquil.
  cak-CNT: Vacami ri Vajaf Dios nuya' c'a re ac'ual re' chuve, richin chi yin man
    chic quiq'uix chiquivech ri vinek ri niquikasaj nuk'ij roma man jun val.
  zia-zia: “Tuwa mene na yo-auno giro na eno eyero yetiya ara. Awiya na wagaung nona
    aeno meng gao nana ewiya emo baunona benaungna atu disanese sero yetiya.” Ayero
