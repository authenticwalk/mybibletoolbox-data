verse: LUK.001.076
translations:
  kpx-kpx: Iale di mo, ataeabuna ahoe loui kosea, ‘Dilavau ehue umale ke beloveta
    alike.’ Iale ana vasohuta tai Kosive humaha elulumasege auna bae lohoi.
  okv-H: Eto meni nau, umo God i be i ta amita peroveta ke ijiroro Bada ta puvurari
    degi sirikihe ke ijiro embomeni avo
  tbo-tbo: Ma tam natuwe, Yoni, apo Yaubada Gegewahagana a tu bahapiko. Apo Guyau
    u naonei una tahaya po a tahaya una diuya.
  mal-C: “നീയോ എന്റെ മകനേ, പരമോന്നതന്റെ പ്രവാചകൻ എന്നു വിളിക്കപ്പെടും. കർത്താവിനുവേണ്ടി
    വഴിയൊരുക്കാൻ, നമ്മുടെ ദൈവത്തിന്റെ കരുണാതിരേകത്താൽ തന്റെ ജനത്തിനു പാപമോചനത്തിലൂടെ
    രക്ഷയുടെ പരിജ്ഞാനം നൽകാൻ, നീ കർത്താവിനുമുമ്പായി നടക്കും.
  grc-SR: Καὶ σύ, ⸆ παιδίον, προφήτης ὑψίστου κληθήσῃ· προπορεύσῃ γὰρ ⸂πρὸ προσώπου⸃
    κυρίου ἑτοιμάσαι ὁδοὺς αὐτοῦ·
  bgc-bgc: हे मेरे बेट्टे, तू परमप्रधान का नबी कुह्वावैगा, क्यूँके तू प्रभु का रास्ता
    त्यार करण कै खात्तर आग्गै-आग्गै चाल्लैगा,
  khz-khz: Natuku o, goi maki Goloka Iwavagi Palaguna gena peroveta talimanai pia
    kilagimu, kwalana pono laka-kune Velekou gena raupara pono kala-maavua ulanana.
  deu-TKW: Und du aber, Kindlein, sollst Prophet des Höchsten heißen. Denn du sollst
    vor dem Herrn her wandeln, seine Wege zu bereiten,
  zsr-NT: Liꞌ, zxíꞌnaꞌdauꞌ, siꞌ lauꞌ bönniꞌ ruꞌë didzaꞌ uláz queëꞌ Dios Nu nactër
    blau Le tsajnöruꞌ ca Xanruꞌcz, upaꞌu nöz ga tödëꞌ.
  lin-lin: 'Bongo yo, mwana na ngai, bakobenga yo : mosakoli ya Ye-Oyo-Aleki-Likolo ;
    pamba te okotambola na liboso ya Nkolo mpo na kobongisela Ye nzela'
  hns-NT: 'Baap aapan larka se bolies: „Beta soen, toe sab se maahaan Waala ke sanesia
    bolaawal djaihe. Toe to Prabhoe ke aage djaihe okar rasta tajaar kare khaatien.'
  noa-E: 'Mag nacha Mariaau chaai ooju igwia iekha dichtarr khur jũrr ich chaai igmamuata
    jöoirau magjim anʉm: “Iewaadam, pʉʉta Cha Ʉ̈gthaa Phuu Nʉm ag i jaaumie a thʉ̈rju.
    Puata maach Pör maju ee i na õrag, ‘Maach peerdʉajem ya bëeimʉʉ sim’ a jaaumaju,
    ya mag jaaubarm ũrwia õrau i pierrwai amach thãraucha khõsi i iek ʉ̈khamkhĩir;'
  eng-EMTV: And you, child, will be called the prophet of the Most High; For you will
    go before the face of the Lord To prepare His ways,
  mib-NT: Te róhó súchi lúlí, cuu ró tée nacani jnūhun Yaā cujéhnu téyɨ́. Chi cosnūu
    ró ichi núú maá Jítoho yō, návāha sátūhva ró ñáyuu, te sáá te quiji ya.
  lif-NT2: “आस्‍साःए, खे़ने़ॽ के़रे़क्‍नुःल्‍ले़ पयम् यम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़न्
    माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा के़म्‍मे़त्‍लो॥ थेआङ्‌भे़ल्‍ले़ खे़ने़ॽ दाङ्‌बाल्‍ले़
    कुदगि लाम् यारिप् चोःक्‍से़ के़बेःक्‍लो॥
  xnj-xnj: “Wamwanangu veve, yati ukemelewa, mlota wa Chapanga mkulu, ndava walamlongolela
    Bambu kumkwalila njila yaki,
  mmx-mmx: La nenu lamdak tarak, unaba ruuna na laasen, laradi vapaase ali at Leeme
    Avolo. Mila unabam gomgo ri Leeme Silok kusu unaba gagas li langas tin.
  cbr-NT: Usa 'ain cana mixmi 'ën bëchicëratsu 'icë, mi cain, mi ñui ca unicamax,
    Nucën Papa Dios manámi 'icë an aín bana unicama ñuixunun xucë camina mix 'ai quiax
    quiti 'icën. Min camina, a Nucën 'Ibu Diosan xuti ax ucëma pan 'ain, mix pain
    rëcuë́ncuatsincë 'ixun, aín bana cuanun quixun Israel unicama sinánmiti 'ain.
  tee-NT: Chai ju uxint'i ji quints'alh alhimisp'ac'ana' ni ixlapanac Dios unit'a
    chai anona' ixchivinti. Chunch ju alhimisp'ac'ana' ni uxint'i ju a'una' ju lapanacni
    ni catalak'oxilh ix'atalacpast'ac'at'an ni camina' ju ix'ucxtin'an. Chunch ju
    alaya' acsni tuca' min ju yuchi.
  eng-LSV: And you, child, || Prophet of the Highest will you be called; For you will
    go before the face of the LORD, || To prepare His ways.
  cak-NT: Y ret ch'uti' walc'ual, xcha' ri Zacarías, can jat k'alajiy ri rutzij ri
    nimalaj Dios xcatuche'x, roma ja ret ri xca'in chique ri winak chi tiquichojmisaj
    ri quic'aslen, roma nakaj chic c'o-wi-pe ri Ajaf,
  pah-NT: —Tapihã, ei Zacariasva'ea gwa'yrava'ea pe. Nde ypy ti ereho Tupana'ga renonde
    nehẽ imboavujikwea ga pe garura renonde nehẽ. Nurã po ti ga ei nde ve nehẽ ereko
    ti nde nhinhi'ig̃a mombe'uharamo nehẽ javo. Gaha oko ojipe'g̃a hohe pa Tupana'ga,
    ei Zacariasva'ea gwa'yrava'ea pe.
  sja-NT: Mamĩda warra, pɨ t'ɨ̃jaradait'eeda aji, Ak'õre Waibɨa pedee jarapari. Tachi
    Waibɨa naa jarateenait'ee, eperãarãpa iru pedee ũri k'inia p'anapataadamerã.
  xed-xed: Kagha zwaŋa ɗa, anaba Lazglafta ta luwa dzaʼa hga lu ta kagha. Kagha dzaʼa
    tiŋlaghuta ka mgham ŋa faɗanatá tvi,
  mks-NT: 'A̱nda̱ já na̱casáhá da̱ cáha̱n da̱ xi̱hín ña̱ loho ja̱hyi da já cáchí da̱
    já xi̱hi̱n á: Ta yóhó, ja̱hyi a, cachi ña̱yivi sa̱hu̱n ña̱ cúún in profeta Ndióxi̱,
    mé a̱ cúú cáhnu nu̱ ndíhi a. Ta jihna ñúhú cu̱hún jáca̱hún ña̱yivi ña̱ ná cacu
    tia̱hva na ínima̱ ná ndiquehe na mé a̱ chindahá Ndióxi̱ va̱xi.'
  gfk-S: Ma augo ra natigu, da kilam ugo be no tangetus tane God Nong i Lie Harsakit,
    kinong augo, nu lie tano Watong ura tangtagure no ngas ura utana.
  bmu-bmu: O gömokni Jon, göŋön qariba mala qeljiŋe mala ambazip uruŋini mindiŋgöba
    mewö miaŋön Kembugö könaŋi mesatnöŋga kama. Miaŋgöra qetki ‘Anutu öŋgöŋgöŋi ketaŋaŋgö
    kezapqetok azia,’ mewö qetketka malman.
  dgz-dgz: Sekaraya God nop mega ame wani sia orup Dion anega dien, Otunawa, God ge
    God Paina Iragenawa, nop mega waingawa, otua diageta. God waenapan megawa koewa
    muga anu ae vepen, inak ewakewa munapen neginewa wadiamuingai. Ap taingawa gapan
    Ayop nuga neginewa namu waringapina, me amba taueta.
  eng-GNV: 'And thou, babe, shalt be called the Prophet of the most High: for thou
    shalt goe before the face of the Lord, to prepare his waies,'
  zaa-NT: Lu' nna nító' quia', ccá lu' profeta para quixa'a lu' ca titsa' qui' Tata
    Dios enne' dua ỹiabara'. Porqui'ni ya'la la lu' tsía para guni lu' preparar ca
    néda para qui'ni guni ca enne' Señor recibir.
  eng-WEBSTER: And thou, child, shalt be called the prophet of the Highest, for thou
    shalt go before the face of the Lord to prepare his ways;
  guh-guh: 'Icatsia Zacarías jumaitsi pexënatonëyojavabelia mapacueniaje: Taxënatonëyo,
    xamë yabara itsamonae jumai tsabiabi tsane: “Mara ponëje pinijiDioso, athëbëtatsia
    peecaenë, pijaprofetanëje,” jai tsabiabi tsane. Xamë raja itsaxuayo pepo petuxanenë
    najetarucaejitsia, pevajënaeya jivi tsipaebanajetarucaename pesivanajamatabëcuenecopatsinexa
    bajaraponëjavabelia pamatacabi bajaraponë najetarucaena.'
  bon-bon: Yoo, cäme bägrä, biname cina meebine pa naainepesi mename biname ca mime
    Caburage Acejiyame tääpume, Ingle maane niinäce pa ädepi gaabe amacetnäjame Yageyame
    tääpume,
  nhw-BL: 'Huan teipa Zacarías quiilhui ipiloquichpil: “Tinopilcone, Toteco Catli
    Más Quipiya Tlanahuatili mitztequitlalijtoc tiitlajtol pannextijca, huan ta titlayacanas
    huan tijcualtlalijtiyas iojhui Tohueyiteco catli hualas teipa.'
  mgw-mgw: Na wenga wa mwana wangu' walu'a kemelwa wannondoli wa Nnu'ngu' nku'lu',
    waalu'a kunnongolya Bwana, kumpetulya ndi'la yake,
  swh-ONEN: “Nawe mtoto wangu, utaitwa nabii wa Aliye Juu Sana; kwa kuwa utamtangulia
    Bwana na kuandaa njia kwa ajili yake,
  wbi-wbi: Ena, najuve mwana ghukemeluagha uli mb'ili ghw ajuno ali kukyanya fiijo
    ulwakuva alyaghendelelagha ku maaso ghwa Mutwa kuuti ikuvavonesia isila. neke
    kukunosekesia isila avaanhu pano ikwisagha umwene.
  bba-bba: Wunɛ mɑɑ nɛn bii, bɑ koo nun sokuwɑ Wɔrukoon sɔmɔ domi kɑɑ Yinni ɡbiiyɑ
    ɑ kɑ win swɛɛ sɔmɛ,
  eng-KJVCPB: 'And thou, child, shalt be called the prophet of the Highest: For thou
    shalt go before the face of the Lord To prepare his ways;'
  kgk-NT: —Ha nde, he'i Zacarias gwa'ýry-pe hekorã omohenonde-vy íxupe, —Nde-rehe
    kente kwéry he'i va'erã “Nhandejáry Tupãgwasu nhe'ẽ omombe'u va'ety” he'i va'erã
    nde-rehe. Nhandejáry ne mondo-ta gwembiporavo va'e renonde-rupi. Ogwahẽtamaha
    óra-py eremombe'u va'erã.
  waj-waj: 'Sakariaaso itaa kua kiaa kioo ari mmaapuuvaa tunoo: Ni maapu-o, eenoo
    Udaangaivaa tauraa viee innani aataruuvaa teerama kinai fai gioonna kiaapuuya
    aiyara kiaara: Anutuuqo mmuakiaa mminnamminnaavai yaataraivaa forofetaakuavee,'
  cpy-cpy: Rooma eeroka notyomi, iiteetemi Iyamanta-nirite Jenoki-jatzi. Tema eerokataki
    jewateerini Awinkatharite, powameethateeniri jempe ikinayitanaki.
  ekk-PKP: Kuigi sa oled alles väike laps, hüütakse sind Kõigekõrgema prohvetiks,
    sest sa lähed Issanda eel valmistama talle teed ja
  mpx-mpx: He owa natu, abwe gamagalau nihi ba owa Tomihahaina Hot wana palopita etega,
    kaiwena nu nohouwa Babala awonaa ge kamwasa nu lovivina-an iya kaiwena.
  wbp-wbp: 'Ngula-jangkaju, Jikarayarlu rdirri-yungu wangkanjaku ngalapi-nyanuku kurdu
    wirriyaku Jaanuku kuja-piya: “Nyuntujunpa ngaju-nyangu kaja-nyanu. Kajinpa nyuntu
    wiri-jarrimi, yapangku kapungkulu milya-pinya nyuntuju Kaatu-kurlangu jarukungarduyu
    kuja-ka kankarlarra nyina. Nyuntu kapunpa-jana yimi-ngarrirninjini yapaku yungulu-nyanu
    jungarnijungarni-mani Warlalja-Wiriki kaji yanirni nyurru-wiyi-wangu. Nyuntu kapunpa-jana
    yimi-ngarrirninjini yapaku kajili majungka-jarrimi, Kaatuju kapu-jana yawuru-jarrimi
    nyanungurraku, manu kapu-jana muurl-mardarni majumaju-kujaku. Ngula-jangkarlunya
    kapungkulu nyuntuju yirdi-mani Kaatu-kurlangu jarukungarduyu.'
  luo-luo: “To in, nyathina, ibiro luongi ni janabi mar Nyasaye Man Malo Moloyo; nimar
    ibiro telo e nyim Ruoth mondo ilosne yo,
  nhe-NT: 'Huan teipa Zacarías quiilhui ipiloquichpil: “Tinopilcone, Toteco Tlen Más
    Quipiya Tlanahuatili mitztequitlalijtoc tiitiocamanalojca, huan ta titlayacanas
    huan tijcualtlalijtiyas iojhui Tohueyiteco tlen hualas teipa.'
  aii-aii: ܘܐܲܢ݇ܬ ܝܵܠܵܕ݇ܐ، ܢܒ݂ܝܼܵܐ ܕܥܸܠܵܝܵܐ ܒܸܬ ܦܵܝܫܹܬ ܩܸܪܝܵܐ، ܣܵܒܵܒ ܒܸܬ ܚܵܕܪܹܬ ܩܲܕܡ
    ܡܵܪܝܵܐ، ܘܗܲܕܪܸܬ ܐܘܼܪ̈ܚܵܬܘܼܗ‌ܝ.
  esk-NT: Ilvich iḷiḷgauramaaŋ, taiguutiqaġisirutin sivuniksriqiraanik Qutchiŋñiqsrauruam
    Agaayyutim. Igliġisirutin sivuani Atanġum itqanaiyaġiaġlugu aggił̣iksraŋa
  msb-msb: Paglingi niya sa bata nagsabi siya, “Anak ko, pagatawagon ka na propeta
    san Dios na Pinakalabaw sa tanan. Mauuna ka sa Ginoo agod ipreparar an aagihan
    niya
  cpa-NT: Jøng² hning², guing² quian¹jni, li¹tsenh²hning dsa² hǿ² jǿg³ quiah¹² Diú¹³,
    dsa² hiug¹² juanh¹². Di³ ŋǿh³hning ni³jiá¹ cónh¹ jín³ Juu¹³ jniang³, hi² jmóh³hning
    ju²jŋia¹³ juu¹² ja³ŋøa¹dsa.
  dso-dso: ଏ ମର୍‌ ନୁନା, ତୁଇ ସବୁର୍‌ ଉପ୍‌ରେ ରଇବା ପର୍‌ମେସରର୍‌ ଗଟେକ୍‌ ବବିସତ୍‌ବକ୍‌ତା ବଲି
    ଡାକ୍‌ପୁଟା ଅଇସୁ । ତୁଇ ସେ ପାଟାଇରଇବା ଗଟେକ୍‌ ଦୁତ୍‌ପାରା, ତାର୍‌ପାଇ ବାଟ୍‌ ତିଆର୍‌ କର୍‌ସୁ
    ।
  meu-meu: Natugu e, oi danu Herea Mikamika ena peroveta tauna bae gwauraimu, Badina
    be oi na Lohiabada vairanai do ba raka, Ena dala ba lailaia.
  yva-NT: Umba sya arikainyo winy, vatane indati wo nawainamo Amisyo Titi Rave apa
    anawae pi winy, weye winyirati nyuisyeve indamu nyo unanuije ratayao Ai.
  dgc-dgc: 'Nadid, pinégkagian ni Sakarias tu anak na, a saye tu kinagi na: “Siko
    a anak ko,” kagi na, “éy ngahinan de ka a purupeta na mataas a Diyos. Siko, Duduy,
    éy meditol ka ni Cristo a magtoldu, a siko i magpahanda du tolay ta demtan na.'
  zpm-NT: Luu goṉ xin, bzooblo Dios ro ne zob gbaa, cteed xtiidz me lo miech, luu
    tedner tsienee luu lo zho, laa meṉ co no guiaad.
  hix-NT: Onà wyaro nkekon xarha tà, buru mryenà txko hoko. Kàrà y, onà wyaro nketxhe
    hampànà, toto komo, ohoko, kekon hatà. Omeroron komo yohono rwonà yokarymanye
    ro noro ha, ketxhe hampànà, ohoko, Kohkomo ywaho tàtosom me oyesnàr ke. Noro yomoknàr
    hona toto komo menyhoryetxhe hampànà, kekon hatà, Sakaryeyasà, buru wya.
  sim-sim: Hako jikisi anhi mirin, kumak avak Avui Wasilaka or metenjek fehenda profet
    orhik li ushakwa mir. Uhu mir maifuhu Wasilakahi nombon hundujekwa mir.
  npi-ULB: हो, बालक तिमी, सर्वोच्‍चका अगमवक्‍ता कहलाइनेछौ, किनभने तिमी मानिसहरूका
    निम्ति मार्ग तयार पार्न प्रभुको अगि-अगि जानेछन् ।
  cgc-cgc: Kaon na bata ko, umawen ka na manugsugid ta kabebet-en ta Dyos Na Labaw
    Ta Tanan. Kaon muna na miling ta mga ittaw bag-o mabot Ginuo para kapriparar danen
    ta iya na pag-abot.
  tim-tim: Nanne gâ irekŋe sigan akmâ Humonenŋe ulik gulik agaŋbiat. Gâŋe soŋ akmâ
    aregât hin dâm makyeŋgiwiat, “Humonenŋe irawot togom heŋgem nenguwiap aregât nâŋgâ
    nâŋgâyeŋe bâleŋe hepunbiâ biwiyeŋe Anutugâlân ari kindo Anutuŋe kambiamŋe nâŋgâm
    dosayeŋe hepun yeŋgiwiâp.” dâm makyeŋgimenâ nâŋgâwai.
  yor-yor: '“Àti ìwọ, ọmọ mi, wòlíì Ọ̀gá-ògo jùlọ ni a ó máa pè ọ́: nítorí ìwọ ni
    yóò ṣáájú Olúwa láti tún ọ̀nà rẹ̀ ṣe;'
  wos-wos: 'Wun hundi wataka dé Sekaraia déka nyanré angi wa: Méni wuna nyan, méni
    tale ye Néma Duna yambu hurutaméni. Yitemékaka du takwa ménika watandi, “Anwarmbu
    rekwa Godna profet méni.” Wungi watandi.'
  emp-NTPO: 'Maʌ̃be Zacariaba idji warrad̶ebemada nãwã jarasia: Warra, bʌra Ãcõrẽ
    dji dromaara b̶ʌd̶eba bed̶eabariad̶a ad̶ia. Bʌra dadjirã Boro na wãya idji o jari
    carea.'
  eng-F35: And you, child, will be called Prophet of the Most High, because you will
    go before the face of the Lord to prepare His ways,
  ind-ind: Dan tentang kamu, Yohanes anakku, kamu akan disebut nabi Allah Yang Mahatinggi.
    Kamu akan mendahului Tuhan dan mempersiapkan segala sesuatu untuk kedatangan-Nya.
  pes-OPCB: «و تو ای فرزند من، نبی خدای متعال نامیده خواهی شد، زیرا پیشاپیش خداوند
    حرکت خواهی کرد تا راه او را آماده نمایی،
  mpt-mpt: eka Sekalaiae imin baanea Ne miino, kobo nakaia unangai nganabkeniba God
    Sume weng omkeimalin nakabo ge nganabkeib kesoa kobo sin moneba Sume deibo kebanabebta
    e mitdaneta tlamabebo,
  ssx-ssx: Koto ekina꞉ ya wekio. Neketa꞉ Ota꞉ Manda Hala꞉ Koda꞉ ipika꞉ pi la꞉mea halo
    hala꞉ hali haleme laa lelimikie. Kutupa Tekehali wetepena꞉ epena꞉ nakana꞉ma꞉ ipika꞉
    pota꞉ tikitiki yawaluekema꞉ amba꞉la pelipikie.
  mkl-mkl: Nɔ ɑwɔ ɑmɑm, ɑɑ kpeɛ wɑliii Ilɑɑɔ̃, nŋu iyi kù nɛ sɑɑ, Domi ɑɑ cuɑɑ Lɑfɛ̃ɛ
    i mɑɑ teeseɑ kpɑ̃ɑ,
  gaq-gaq: ଏ ନେଙ୍ଗ୍‌ନେ ଗଡ଼େଅ ନାନେ ସାପାବାନ୍‍ ମ୍ନା ଇସ୍‌ପର୍‌ନେ ମୁଇଙ୍ଗ୍ ବାବବାଦି ରକମ୍ ମ୍ନି
    ନାରାକଏ ମାପ୍ରୁନେ ପାଙ୍ଗ୍‌ନ୍‌ସା ରେମୁଆଁଇଂକେ ଆର୍ମେ ଆଡିଙ୍ଗ୍‍ସା ମାପ୍ରୁନେ ସେନୁଗ୍‍ ନା ପର୍‍ତୁମ୍‍
    ନାୱେଏ ।
