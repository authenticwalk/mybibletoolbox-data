  gof-ENT: ቃሲ ላ ናዓው፥ ኔኒ ኡባፌ ቦላ ፆሳ ናቤ ጌቴታና። ጎዳ ኦጊያ ሎይናው ኔ ኢያ ሲንን ባና።
  aau-aau: Ara, hunkwe hano ney, hnekwe omok kokwe, God Seirpey Ayaw-ar ko so profet
    ok me ey. Hunkwe Hakamay so peyrmawk ley nok, hyo yerki se peyrmawk lanio meio
    kow naruok.
  tvk-tvk: Di, Sakaraea biteni mi tuvava nan bit, “E xouk, natuxoli, likesuk lihit
    obe provet tei na Hi te ut nesao. E xouk utiamu ni Suv tengan ha usak mesen suse
    nan.
  prf-NT: Intulos pa ni Zacarias a kinagi, “Siko a anak ku ay ngaranan di ka a propeta
    nen Kataasan a Diyos. Gapu mágdipalongu ka ten Panginoon a mánghanda ten paglakadan
    na.
  auy-auy: kesááninkoo entáfésa íyáákarai-Fasiꞌaenkon-aaimo simátímíndawi óne sénááwe.
    Aifaꞌá emá Fasiꞌaénkóní aambá wiyínone.
  tbg-tbg: 'Sekaraiaava minti tivakero viva nai vainti naatiara tiharo, Ti vaintivauvo,
    naantiara vaiinti nahenti ariara mintima tivarave: Kotiva naaruvaini vaiva vi
    vaiintira kahaqi vaivaro viva Kotira uva ti vaivo, tivarave. Noravano anireva
    irara avuni are naane orurera vira aara qerama amitenarave.'
  hub-NT: 'Nuna tina ashimak uchirin chicharuk: “Uchiru, ameka apu Yuus akupkam, amina
    ukurmin winitta nu taa takastin umirkum, Yuus ashi nagkakartakua nuna chichamen
    etsernaiti tama atinaitme.'
  hmo-hmo: “Bona oi, egu natuna e, Ataiai Momokani Diravana ena peroveta tauna do
    idia gwauraia oi, badina oi be Lohiabada ena vairana dekenai do oi raka. Lohiabada
    ena dala do oi kehoa.
  big-big: Sakarayago pura kaiya logo mawinda pelik kaiya, Keya ni negi marekpek,
    kalike yongkambanuwiligu pelik kisagi, Pi Anoto Yemizi Lewege Panubokki yombu
    Anotoyaga ngagora weiya logo kozak kaibok kisagi purik Yemizibek kalika kangkine
    kapura ni were pigi kazing kunagimek kangkere miziweki kangkibek legi.
  gux-G: Nn, Ke fini, ki biñidga, bi ba yini a Tanpojoma sawalpualo, kelima, a ba
    ga sanliiga, ki cuoni U Tienu nintuali, ki bobni o sanu
  cnl-NT: 'Co̱''³ cɨ''²³ ca²³lʉ́³ Zacarías. Ca²³sɨ''²³ jo̱o̱³¹: Rɨ²juøøn³¹na¹ ''nʉ³,
    xi³yu̱u̱n³ quién²³na²³: Rɨ²³sɨ''²³te''²³ ''nʉ³ dsa³ ''i³ ''ɨɨ³ júu² quiee''³²
    Dios ''i³ jen³¹ yʉʉ''³¹ güii³. Qui² guaan³² ''nʉ³ jén²³ cɨ² la²³ Juii³ra². Rɨ²jméen²
    dxʉ́²³ jui³¹ je² rɨ²³ŋɨ́n³ ''ñée².'
  zar-NT: Liʼ, zxíʼinaʼdoʼ, siʼ loʼ bönniʼ ruʼë didzaʼ uláz queëʼ Dios unná bëʼ tuʼ
    tsöjnöruʼ ca Xanruʼ caz, en upóʼo nöza ga tödëʼ.
  kde-kde: Na wako mwanangu, ùmbechemwa nabii wa Nnungu Nkulu, kwa kuva, ùmbennongolelela
    Nang'olo, uchinga unkatapajije indila yake,
  ata-ata: Mo nini ꞌalixeni ꞌo, ulai iliꞌi la imoxoine lexe nini itema sou palomatana
    noxou Lataua teitexi manina. Xo nini naulaxunu Tila sou namomosou voteꞌisou,
  qvw-NT: “Anmi Taytanchicpa puntanta linqui, ïju, malcanta allichayä-yupaypis. Chaymi
    amta ‘Jatun Diospa willacünin’ nil nipäcuśhunqui.
  nfa-nfa: Yohanis, ee! Èu ne, ana jaꞌa. Bèli-camèdꞌa dhèu tadhe èu, na, dhèu nèti
    lii padhai Ama Lamatua dhu Dedha Risi aaꞌi. Èèna na, lamu peka-padhai dènge dhèu,
    sèna ka ra pakabhèle kacui-aai ra ho soru mamai Lamatua.
  tnp-tnp: “Kəni ik, nətɨk, okauɨn lam məmə ik iəni rəha Uhgɨn Ilɨs Agɨn, mətəu-inu
    ik onəkaupən e Iərmənɨg məmə onəkol əpenə-penə rəhan suaru.
  urd-urd: और ऐ लड़के तू ख़ुदा ता'ला का नबी कहलाएगा क्यूँकि तू ख़ुदावन्द की राहें
    तैयार करने को उसके आगे आगे चलेगा,
  hot-hot: Aêŋ ba, yenaŋ okna, tem ômôŋ ek ôpôpêk Anyô Bêŋ anêŋ loŋôndê ek êlêm ba
    intu tem nendam o nena Wapômbêŋ Leŋ anêŋ plopet.
  mqj-NT: Anna iko anakku, la digente'ko nabinna Puang Allata'alla To randan matande.
    Annu ikomo disua yolo la umpatokaan lalan Dewata,
  rus-SYN: И ты, младенец, наречешься пророком Всевышнего, ибо предъидешь пред лицем
    Господа приготовить пути Ему,
  mbh-mbh: Na wong, tuk. Panen aro o apet ong ini a God ako i roro rintet ile riong
    elnga. Eneke aro wong mukal e a Toko Pomnga mo wong monsi ile sovengalo.
  bdd-bdd: Ma ꞌowa natugu, ꞌabwa nata sibwauwego Tohewaiwai moisa ꞌina palopita, weyahina
    ꞌowa nata ꞌunugeta ma Bada ꞌina ꞌeda ꞌuꞌatububu,
  cbt-NTPO: Quëmanta', conpa, Yosë a'paarinquën piyapinënpita pënënacaso marë'. Sinioro
    isoro'paquë yao'marin ni'ton, pënëntaran piyapi'sari natëcaiso marë'.
  rmy-SERVI: И тут, чяворо, акхарэна Барэдэрэхкоро англунари, колэсти со ту джяґа
    англа Рае и лачярэґа Лэсти дром,
  srn-NT: Èn yu, mi pikin, den sa kari yu wan profeiti fu a Moro Hei Gado, bika yu
    sa waka na Masra fesi fu meki pasi klari gi En,
  cta-NT: Loꞌo nuꞌu̱ juani, sñiꞌ, nacui̱ yu jiꞌi̱ nu piti Juan, chcuiꞌ nguꞌ chaꞌ nuꞌu̱
    laca nu ta cui̱i̱ loꞌo ñati̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi nu laca loo. Tyaꞌa̱ nuꞌu̱
    ca nde loo la jiꞌi̱ ycuiꞌ nu Xuꞌna na, chaꞌ quiñi tsoꞌo tyucui̱i̱ su ca̱a̱ ycuiꞌ.
  bqc-SIM: Mpi sↄ̃ ma nɛ́, wàli onɛ Musude ãnabi, asa ḿmɛ ńyↄ̃ dↄaa ǹ zɛkɛkɛ
    Diiɛ.
  tcz-CHONGTHU: “Chule kachapa, nangma chungnung pen themgao kiti ding nahi; ajeh
    chu nangman Pakai lampi semtoh sa nakoi ding ahi.
  mar-mar: हे बालका, तुला परात्पराचा संदेष्टा म्हणतील कारण प्रभूचे मार्ग सिद्ध करण्याकरीता
    तू त्यांच्यापुढे चालशील.
  snp-snp: Ido kaimo, nomilipane ya kamomu akaiya nemo we polofetelale, loti lenawamo
    ne. Kamokafo Wekola moninami kanu ya wili edenae, loto komu melenane.
  isl-isl: Þú, sonur minn, verður kallaður spámaður almáttugs Guðs, því þú munt ryðja
    Kristi veg.
  spy-NT: Nto inyiing' ii, lakwanyuu, +mēēyēku *wōōrkooyoontēētaab Yēyiin. +'Meentooy
    wēēyēytoochi Mokoryoontēēt kēēlto.
  xnn-xnn: Dat itoloy Zacarias ay mangwani, “Sik-a ay anakko et awnitka makwani en
    mamadton nan Kangatowan ay si Apo Dios. Tay awnit mang-on-onaka mo nan Apo tako
    ta isaganam nan ipogaw isnan omaliyana
  mwe-mwe: Na ugwe mwanangu, shushemwe, nkulondola jwa Bhakulungwa a Nnungu. Shugwaalongolele
    Bhakulungwa kukwaalashiya mpanda gwabho,
  tte-tte: Na kowa natugu, kani tomo siba, ‘kowa Tomiyasaesosi ana palopita yabo’
    kaiwena kubagunama yo kulau kamwasa ukwatububunan Guyau kaiwena,
  tcs-tcs: ‘Ane yu, boi pikinini blo mi, ebriwan go kole yu spesilmesizman blo da
    Prapa AntapGod. Yu go pas, bipo da BosLod i go kam ane yu go meke da rod redi
    po em.
  hlt-THB: Ce, nang ka ca, sawsang soeih a tawngha pynoet tinawh nik khy kawm uh;
    kawtih Bawipa haiawh a lam qoek abah peek aham na ceh hly awh;
  soq-soq: Ne otona, apana uduudu e ebowa ionosampe wampe wampaase, ‘E God ionoidoa
    perowetawa segaitene wainiana.’ Mo e umanaa epe wampa, ipawa e Tatamba nambanepeite
    bautaite me intawa deaitopasawo eulepie winompa.
  qub-qub: 'Iti wamrantanami Zacarías niran: «Gamga runacunata willapanquipaj Salbacoj
    shamuptin chasquicunanpämi. Chaymi gampäga nengapaj ‹Mas Munayniyoj Diospa profëtan›
    nishpan.'
  att-att: Á kinagi na laguk ni Sakariâ sù anâ na, “Á sikaw, anâ ku, sangaw nu dumakal
    ka, sikaw yù ábbilinán ni Namarò, si Namarò nga Kotunán. Á mapolu ka nga umay,
    ta em mu iparámak yù ánge ni Apu, tapè dán nga naparán yù ira tatolay sù labbè
    na.
  bki-bki: Keneriku, mia avioso ka Atua Loa Laka kiano Naverialiano, mia kotukamu
    ka kala vatitig Tubo kiano m̃arabo.
  bqp-bqp: Mↄkↄ̃n sↄ̃ ma nɛ́, oni n sísi Luda Musude annabii, zaakũ mↄkↄ̃n mɛ́ ĩni
    do Dikirinɛ arɛ ǹ zɛ́ kɛkɛnɛ.
  mcp-mcp: Múmwán, bwə́ bá dʉ jɔ̂w wo nə́ *muud micúndə́ mə́ Zɛmbî á gwɔ́w-gwɔ̂w.
    Nəcé wo bá kə́ Cwámba shwóg, kə kwambʉlə nyə zhɨɨ́
  hat-hat: 'Kanta ou menm, pitit mwen, y''a rele ou: Pwofèt Bondye ki anwo nan syèl
    la. Paske, wa pran devan Mèt la pou pare chemen an pou li.'
  npl-NT: Iwa te, nokone, mitsnotsaskeh profeta de n Totajtsi Dios non weyijkatitok.
    Porke te tias iyakapa n Totemakixti para matlaneltokakah inawak,
  bgg-bgg: “Gu ani, nane, Bajo Giu Hamangkhung-aphuii pha chaig rone è ho ruii phro.
    Na ne Ithong pha ibi wuii srane airo lumuii rab iang phro,
  eng-TCENT: And yoʋ, child, will be called a prophet of the Most High, for yoʋ will
    go before the presence of the Lord to prepare his ways,
  eng-BSB: And you, child, will be called a prophet of the Most High; for you will
    go on before the Lord to prepare the way for Him,
  cpu-NT: Irooma eeroka notomi, impaitayeetemi iyamantanerite Jenokisatzi. Tema eerokatake
    eevaterine Pinkathari, povetsikanonteri tsika inkenayetanake.
  san-ASM: অতো হে বালক ৎৱন্তু সৰ্ৱ্ৱেভ্যঃ শ্ৰেষ্ঠ এৱ যঃ| তস্যৈৱ ভাৱিৱাদীতি প্ৰৱিখ্যাতো
    ভৱিষ্যসি| অস্মাকং চৰণান্ ক্ষেমে মাৰ্গে চালযিতুং সদা| এৱং ধ্ৱান্তেঽৰ্থতো মৃত্যোশ্ছাযাযাং
    যে তু মানৱাঃ|
  tac-NT: Mué Juani, ne inolá, mueka bilé rió nímala ruyame napu ané Onorúgame. Mueka
    ra'íchali rejcholi ruyeme nímala ralámuli napurigá 'la niraga etémala Wa'lula
    Onorúgamete Julárigame sébachi,
  eng-WEBPB: And you, child, will be called a prophet of the Most High; for you will
    go before the face of the Lord to prepare his ways,
  gfk-H: Ma uga, natigu, da kilam uga bia no poropet gar Kalou Nong i Naliu Sakit,
    kanong uga, u na luai tano Watong wara tangtagurei no ngaas wara nuna.
  viv-viv: Kadu Sakalaiya natuna faꞋine gigaheye-vagahina yana gahe giꞋalavekwelina
    gigayo, O natuku, Tomiyagetane-moꞋane bonana ana toꞋawatalatalaina amine kaliva
    o hinavewaga. O wai unanagona be Kaiwabu yana eda unakidewedewena.
  yao-yao: Nomwe mwanangu chimmilanjikwe, jwakulondola jwa Akumanani, chimwalongolele
    Ambuje ni kwakolochesya litala lyao,
  tgp-tgp: Ale engko natuku, la pa toviho pr̃ovet non haratu mo aulu jea; matan engko
    o pa vano tiroma hin Moli, mata vai mamahuni na malelena,
  auc-NT: Ayæ̈ wëñængä ingante tömengä ïïmaï ante godömenque apæ̈necantapa. “Botö
    wëmi bitö ïmite botö wæætë apæ̈nebo ëñëe, angantapa. Në Æibæ Pönï Quëwengä beyæ̈
    bitö në apæ̈nebi ïnömi ïmipa, ante bitö ïmitedö ante apæ̈necædänimpa. Mönö Awënë
    taadö pïnongæ̈impa, ante bitö edæ täno beyænte gote baï cædinque,
  kbc-NT: Akaami, ionigi, etiɡ̶adadalitigi makaami niɡ̶ina ane yeloɡ̶oditedibece lowooko
    Aneotedoɡ̶oji anidioka limedi me diiɡ̶enataka. Odaa eloɡ̶oti latematiko Aneotedoɡ̶oji
    aniɡ̶icatibige daɡ̶a diba Ǥoniotagodi, anenyaɡ̶ati laaleɡ̶enali niɡ̶idi noiigi
    modinoweditege lanokegi.
  bmh-bmh: Na, izal mogoi, aiu ses nait wanim Uwait wag dareu nugau ze doimai, awaraneun
    du sul aizamau. Na Dubanou Ban nugau abu kalai moroimai, amegai bitamam.
  ctu-BL: Jatet, alʌl, mi caj a pejcʌntel ti x'alt'an i cha'an jini C'ax Ñuc Bʌ. Come
    mi caj a majlel ñaxan ti' wut lac Yum cha'an ma' chajpʌben i bijlel.
  meq-meq: Nəkar na, wawa ga, ta ta zalakeye na, ndo məɗe ha bazlam i Mbəlom Fetek,
    hərwi nəkar na, ka laheye kame a Bəy Maduweŋ, ka lambaɗeye na tsəveɗ.
  noa-H: 'Mag nacha Mariaau chaai hooju higwia hiek''a dichtarr k''ur jũrr hich chaai
    higmamuata jöoirau magjim hanʌm: “Hiewaadam, pʌʌta Cha Hʌ̃gt''aa P''uu Nʌm hag
    hi jaaumie ha t''ʌ̃rju. Puata maach Pör maju hee hi na hõrag, ‘Maach peerdʌajem
    ya bëeimʌʌ sim’ ha jaaumaju, ya mag jaaubarm hũrwia hõrau hi pierrwai hamach t''ãraucha
    k''õsi hi hiek hʌ̈k''amk''ĩir;'
  alp-NT: Po auku anae Yohanese ale, tamata esi kotie ale nabi bei Alla elake titinai,
    le akeu akmena bei Tuhane kena aknekae lalane eteI,
  san-VEL: ato he baalaka tvantu sarvvebhya.h "sre.s.tha eva ya.h| tasyaiva bhaavivaadiiti
    pravikhyaato bhavi.syasi| asmaaka.m cara.naan k.seme maarge caalayitu.m sadaa|
    eva.m dhvaante.arthato m.rtyo"schaayaayaa.m ye tu maanavaa.h|
  kbq-kbq: Hagi kagra ama mofavre'moka, Marerisa Anumzamofo kasnampa vahere hugahaze.
    Na'ankure kagra Ramofona vugotenka Agri kana retro huntegahane.
  kbh-kbh: Y aca, ats̈be básetemna, Bëngbe Bëtsabe juabna oyebuambnayá ca cmochantsábobuatma,
    ents̈ángbioye Bëngbe Bëtsabe soyëngama cochtsabuayiynama, Bëngbe Utabná cabá ndáshjango
    ora, bacna soyënga amana chamuajbanama; as Bëngbe Bëtsá chëngbe bacna soyënga
    echanjáperdonaye, y Bëngbe Utabná jabama mochantsopróntaye.
  ron-LSB: Și tu, copile, vei fi numit profet al Celui Preaînalt; căci tu vei merge
    înaintea feței Domnului, ca să-i pregătești căile,
  pon-pon: 'A koe nai jeri pan adaneki: Jaukop en me lapalap o, pwe koe pan tion mon
    jilan en Kaun o, pwen kuonopada japwilim a al akan'
  nhe-BL: 'Huan teipa Zacarías quiilhui ipiloquichpil: “Tinopilcone, Toteco Tlen Más
    Quipiya Tlanahuatili mitztequitlalijtoc tiitiocamanalojca, huan ta titlayacanas
    huan tijcualtlalijtiyas iojhui Tohueyiteco tlen hualas teipa.'
  sps-sps: Ana nyi, guei tsiau, ri nai asang marom anyi na kuigin tana Gov a Tsigtsig
    Fiisok, tana saa, nyi nai mumua iny rom a Tsunaun, ma kakoun onots of Ya na sanaan
    Tsunia, iny fanat of rari na vainy Tsunia, Ya te saup fatabin rara, tan anofe
    ravainy fo aveto tsura,
  wnc-wnc: Siwan engang! Ga takawi aminbamda gae yake enane siknga yuak kapatane yanikapsa
    amin tapa ngangu gae yaning. Sike ga Buyambam tapae tupan kuke itane kepina tandakngaya.
  bus-bus: Mpi sↄ̃ ma nɛ́, weé n sísi Luda Musude annabi, zaakɛ ḿbe nɛ́ dↄ Diinɛ aɛ
    ǹ zɛ́ kɛkɛnɛ.
  gub-BL: Na'e uze'eg kwarera'i pe kury, wa'yr pe kury. — Ne nehe no ty, ereiko putar
    Tupàn Ywate Wera'u Har ze'eg imume'u har romo ne nehe no ty. Eremume'u putar Tupàn
    ze'eg eho iko nehe, Zanezar henataromo nehe. Erezapokatu putar hape ràm izupe
    nehe.
  imo-imo: Nanga ungulu Jon, nuni Awilimunga kumbe leko pungo yu ombalo aulkemu akirindiniona
    pilkolio, imbomani altoko nundo Olandopa Moromo Gotenga nimbe munduli ungu nili
    iye profetemu morono ninge.
  boj-boj: O ijo aŋgro Jon, bunuqna ni Qotei Goge Koba aqa medabu o qaji tamo sqam.
    Tamo uŋgasari naŋgi degsib ni qa maroqnqab. Tamo Koba a bqa laqnimqa ni namoosim
    aqa gam gereiyetosim soqnim a bqas.
  eng-DRA: 'And thou, child, shalt be called the prophet of the Highest: for thou
    shalt go before the face of the Lord to prepare his ways:'
  knf-knf: Kë, iwi, napoţ i naan, iluŋ kadu'ana naţupar *Andëmuŋ Maakan, Naşibaţi
    iluŋ kado kapoş ţi kadun ki Ajugun, kabomana bgah,
  san-KHM: អតោ ហេ ពាលក ត្វន្តុ សវ៌្វេភ្យះ ឝ្រេឞ្ឋ ឯវ យះ។ តស្យៃវ ភាវិវាទីតិ ប្រវិខ្យាតោ
    ភវិឞ្យសិ។ អស្មាកំ ចរណាន៑ ក្ឞេមេ មាគ៌េ ចាលយិតុំ សទា។ ឯវំ ធ្វាន្តេៜរ្ថតោ ម្ឫត្យោឝ្ឆាយាយាំ
    យេ តុ មានវាះ។
  arn-NT: Fey eymi kay, iñche ñi pichi fotüm, wenu mapu Ngünechen ñi pelon wentru
    pingeaymi, eymi am wüne llitualu tami wewpin ta Ñidol mew. Ka küme ngülamafimi
    ti pu che ñi llowngeael ta Ñidol.
  zas-NT: Guiáad lüj xiꞌn, guiniee ree bejn lüj bén rudëë xtiidx Dios loj ree bejn,
    Dios yuꞌ xanyabaa. Din nedil chiguieenchaawil xnejz bén na̱j Dad,
  ken-NT: Nɛ wɔ mɔ́wa, chɔŋ mámbɨŋɨ wɔ bɛ ndɛmɛkɛpɨ̌ntɨ anɛ Mandɛm Acha, mbɔnyunɛ́
    chɔŋ ɔ́njambɨ kɛ Acha antwɔ, bɛ ɔntoŋti mbi ntá yi,
