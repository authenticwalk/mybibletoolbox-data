  san-TIB: ཀིནྟུ མདཱིཡཾ ཝཱཀྱཾ ཀཱལེ ཕལིཥྱཏི ཏཏ྄ ཏྭཡཱ ན པྲཏཱིཏམ྄ ཨཏཿ ཀཱརཎཱད྄ ཡཱཝདེཝ ཏཱནི
