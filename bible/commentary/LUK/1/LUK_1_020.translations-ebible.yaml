  bod-N: ལྟོས༌དང༌། དུས་དེར་སླེབས་ཚེ། ངས་སྨྲས་པ་བཞིན་དུ་འགྲུབ་པར་འགྱུར་རོ།། འོན་ཀྱང་བདག་གིས་སྨྲས་པ་ལ་ཁྱོད་རང་ཡིད་མི་ཆེས་པས་དོན་དེ་འགྲུབ་པའི་བར་དུ་ཁྱོད་རང་ལྐུགས་པར་འགྱུར་ཞེས་གསུངས་སོ།།
