  cnl-NT: Rɨ²³lí³ 'e³ la²³ mɨ³juǿøn²na²³ 'nʉ³ mɨ³rɨ³ti³ jmɨ́ɨ² 'e³ rɨ²³lí³ la'³ ―ca²³jua'³
