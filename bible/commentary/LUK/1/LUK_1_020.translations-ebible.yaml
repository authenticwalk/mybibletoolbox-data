    dí xi'i, bá̱ ɛ̱p'ʉ ra̱ pa di̱ nja na̱.
  nop-nop: Iŋgoŋ du nemek naiŋiŋ foloŋ biyagoŋ mintawaak u ganimbe medene mu nadisukilitilaŋ
