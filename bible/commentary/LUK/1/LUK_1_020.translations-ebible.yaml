  lif-NT: ᤁᤴ ᤐᤠ᤺ᤳᤋᤢᤱᤒᤠ ᤔᤠᤱᤜᤧᤰᤁᤡᤴ ᤁᤢᤕᤧᤶᤔᤥ ᤁᤧᤳᤗᤥ. ᤁᤖ ᤂᤧᤏᤧ᤹ ᤏᤛᤠ᤺ᤴ ᤁᤧᤴᤈᤥᤃᤢᤶᤒᤠᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ
    ᤁᤧᤛ᤻ᤛᤠ᤺ᤴ ᤛᤠᤔᤧᤴᤘᤠ᤺ᤴᤇᤡᤱᤅᤣ ᤌᤠᤖᤡᤰ ᤁᤧᤒᤠ᤺ᤴ ᤔᤧᤗ᤺ᤴᤏᤧᤴᤗᤥ॥”
  mie-NT: De sīquī jāá nduú ní ncándíja nú tūhun jā ní ncāhān ni, de cuñíhín nú, de
