  zar-NT: Naʼa, tuʼ cabí guyéajlëʼu xtídzaʼa, icödzuʼ, en bítiʼrö gaca innóʼ cateʼ
    gácarö lë ni. Yúguʼtë lë ni udxín cateʼ idxín dza que.
  kde-kde: Lola, kwa kuva wako nanga paulakulupidile malove langu lanikuhaulidile,
    lambetimîla kwa uhiku wake, bahi kutandikila vino wako ùmbekuva bubu na ukambehulula
    kutangola mpaka liduva alila palambetimila malove anelo.”
  ata-ata: Ioxe, nini nalomu. Usoko vaimomo ꞌo mo ulai utalo no voxo ane mii ane eni
    evikalanenixu ꞌo uxali manina, la nini anaxene utomu mo navikala uasi. Xo nini
    namuxaxu taneni no anu vaikala noxilo ane uxali manina no voxo ane Lataua musosovosou
    ne uasi.”
  qvw-NT: Caynu mana quirimaptiqui'a cananpi shimiqui wićhacacuchun aśhta chuliqui
    näsimunancama” nin.
  nfa-nfa: Te ngaa èu moꞌo boe lèka lii padhai jaꞌa ne. De tadha dhu èu manèngi, sèmi
    neꞌe! Heꞌo èu èèna na sakaa, ho èu bisa heka padhai lii, nèti deo neꞌe ne, toke
    miu abhu ana. Pe èu mèdhi unu mu. Te ngaa dhu jaꞌa peka ne, bèli-camèdꞌa jꞌajꞌi,
    lèke dènge lodꞌo na.”
  tnp-tnp: '!Ətəlɨg-to lak! Naməm otekəu kəni onəsəghatiən mətəuarus=pa nəkeruh nɨpətɨ
    nəghatiən u, mətəu-inu nəməsəniən nɨpəhriəniən e rəhak nəghatiən. Nati u in otuva
    mol nɨpəhriəniən lan e nian əhruahru rəhan.”'
  urd-urd: लेकिन तूने मेरी बात का यक़ीन नहीं किया इस लिए तू ख़ामोश रहेगा और उस वक़्त
    तक बोल नहीं सकेगा जब तक तेरे बेटा पैदा न हो। मेरी यह बातें अपने वक़्त पर ही पूरी
    होंगी।”
  hot-hot: Yôv ma ondaŋô, miŋ hôêvhaviŋ yenaŋ abô ami. Aêŋ ba vembôlêk tem putup ba
    miŋ hatôm onaŋ abô ami endeba yenaŋ abô êntêk injik anôŋ êtôm waklavôŋ atu ba
    Wapômbêŋ hanaŋ am.”
  mqj-NT: Perangngi manappai kumua tae' la muissan mantula' sae lako attunna lemba'
    inde kara-karae annu tae'ko ummorean tula'ku. Annu innang la dadinna ke nalambi'mi
    attunna.”
  rus-SYN: и вот, ты будешь молчать и не будешь иметь возможности говорить до того
    дня, как это сбудется, за то, что ты не поверил словам моим, которые сбудутся
    в свое время.
  mbh-mbh: Na wong nongpol. Aro wong rises ol naro wong ri avele, i pavurvur nge nang
    ako aro ur elonga areken aro i velpol. Eneke lomumo e lek riong avele. Na lek
    riong aro i velpol vengveng nge nang ako God i ateal i lale.”
  bdd-bdd: Ma hesi wasaina bewa ꞌowa geya ꞌuhemisae, ꞌoinega nata memenau ꞌimwau ma
    geyaꞌabwa ꞌuhehegwaegwae ꞌana siga wasa bewa ꞌana moisa ꞌilatu. Cabwa hesi ꞌuhegwaegwae
    hila.”
  cbt-NTPO: Co natërancohuë' ni'quëhuarë', hua'qui' co nonsaranhuë'. Hui'nan nasitaquë
    huarë' co nonacamaso' nanitaranhuë'. Napoaponahuë', no'tëquën nontëranquën. Hui'nahuanaran.
    Tahuërinën nanihuachin, sa'an huaiarin, itërin anquëniri.
  rmy-SERVI: Акэ, ту авэґа лало и ни екх лав на пхэнэґа ды кодэлэ, сар вса стерэлапэ.
    Кодэлэсти со ту на патинян мурэ лавэсти, пав савэ стерэлапэ вса дэ пэхкири вряма.
  srn-NT: We luku, den sani san mi taigi yu, o psa na a ten di Gado poti. Ma fu di
    yu no bribi san mi taigi yu, yu o babaw. Yu no o man taki te leki a dei tak' den
    sani disi psa.”
  cta-NT: 'Cuaꞌa̱ jyaca̱ nuꞌu̱ jnaꞌ juani: caca cuꞌu̱ nuꞌu̱ juani, chaꞌ ngaꞌaa caca
    chcuiꞌ nuꞌu̱ ñaꞌa̱ cuayáꞌ nu cala cubiꞌ biꞌ jinuꞌu̱; juaꞌa̱ caca jinuꞌu̱ xquiꞌya
    chaꞌ ná jlya tiꞌ nuꞌu̱ jnaꞌ. Chañi tyalaa tyempo biꞌ, liꞌ caca cuayáꞌ tiꞌ nuꞌu̱
    chaꞌ chaꞌ liñi laca lcaa chaꞌ nu nchcuiꞌ naꞌ loꞌo nuꞌu̱ ―nacui̱ xca̱ biꞌ jiꞌi̱
    Zacarías.'
  bqc-SIM: Ma, n lɛ́na a naalɛ, ńyↄ̃ fↄ̃ yã'oo e yã́pi gɛ kɛò, kɛ́ ni ma yã́
    pↄ́ a kɛ a gↄↄwa sio yã́i.
  tcz-CHONGTHU: Ahinlah tun, nangman kasei natahsan pon, chujeh'a nangma nathipbeh
    ding chule nao apen tokah'a paothei louva naum ding ahitai. Ajeh chu kathusei
    chengse hi aphat cha guilhung tei ding ahi,” ati.
  mar-mar: पाहा, हे घडेपर्यंत तुला बोलता येणार नाही व तू मुका राहशील कारण माझे शब्द
    जे योग्यवेळी पूर्णपणे खरे ठरणार आहेत त्या माझ्या शब्दांवर तू विश्वास ठेवला नाहीस.”
  snp-snp: Ya koli mino. Kawa lokomomo kamenala ageto ya moda kulawa enami ne. Nefa,
    kawa lokomomo ya koli kiki ádanimo yamu oiya amalekati ka ádoto minenagolane.
    Ka ádoto minageto ya kawa kulawa enami kamenalo ya kofa ka lenagolane, loto loumaiye.
  isl-isl: En fyrst þú trúðir mér ekki, munt þú verða mállaus þangað til barnið er
    fætt. Ég ábyrgist að orð mín munu rætast á sínum tíma.“
  spy-NT: Kas! Mākuyēyākiis ꞉ng'aleechu ām bēsyēēt nyēē kiikukwey ꞉Yēyiin. Nteenee
    kuuyu maneecham kiyēē kāāmwoowuung', makunaming' keey ꞉kuut ākoy kuyityiin ꞉bēsyoonooto.”
  xnn-xnn: Ngem gapo tay adika patiyen nan kinwanik et maomelka enggana ay omdan nan
    agew ay ommatana tay tet-ewa ay ommat isnan osto ay timpona.”
  mwe-mwe: Pabha mmangakulupalila gapinga koposhela kwa malanga gakwega, shimme bhubhu,
    nkakombola kubheleketa mpaka lyubha pushigakoposhele gunimmalanjilega.”
  tte-tte: Na nige yagu walo kumemeliyan koinaele kani kilakilala bwaite yapaisowai.
    Kani nige kainam ipapagan kanasiga kaliyatenane koina yagu waloyameli yawalowenako
    koliwo iyamala yawasosi.”
  tcs-tcs: Yu no bilibe mi, bat wanem ai spik po yu i tru. Prom distaim nau, yu gobi
    dam, kan tok, raitap po da taim wen da beibi i go bon.’
  hlt-THB: Cehlai nang ing, a tym a khoek awh ak pha law hly kawi kak kqawn law ve
    am nak cangnaak a dawngawh, cawhkaw ik-oeih a pha hlan dy awimyh kawp ti,” tina
    hy.
  soq-soq: E ne gagalona mai sumanaiwaitapona baiwa moaa potawa os wankasaitaa. Ne
    aia ema dieena God walamawa ituna osowe ideita segalepi, mai dia. Tane benemana
    ema ulaipalempaa walamawe e inaite aia waa.”
  qub-qub: Canan nishäta mana riguishayquipitami cananpitaga shimiqui läbacäconga
    wamrayqui yurinancama.»
  att-att: Á gapu ta ari ka manguruk sù kinagì nikaw, yáyù nga magumal ka laguk. Á
    ari ka makobobuk áddè ta kapalurò nayù initabbâ nikaw. Á kuruk nga mesimmu yù
    ngámin nga kinagì sangaw nu duttál yù ággo na,” kun nayù daroban.
  bki-bki: Mo bogo na kiniou neberialio kaso, mia jau maka komoneaio, naruei kiniou
    never kaso ka mia kove buru, a mia jau koto tibe na rivano-o rivokar bogo na keial
    vite nalo nene ayotuba kaso, nina ea bogo nene rimemedu.”
  bqp-bqp: Ǹ ma, n nɛ́nɛ ni natɛ, ĩni fↄ̃ ǹ yã oro ari yã pì gɛ́ kɛo, kũ ńdi ma
    yã kũ ani kɛ a gↄrↄa síro yãi.
  mcp-mcp: Njɨ, nda wó mə́ ka bə kú *magʉlə íciyá byâm nə́, wo é bə fífî. Wo bá ji
    kú lás kə wɔ́ɔ́s jwɔ̂w ísâ mə́ ámə zə jaaw wo ínɨ í bá bwəma yí. Nəcé byáá í bá
    bwəma dáŋ wəlad.»
  hat-hat: Men, paske ou pa kwè pawòl mwen yo ki gen pou rive nan tan yo, ou pral
    vin bèbè, ou p'ap ka pale jouk jou bagay sa yo va rive.
  npl-NT: Pero axa, kemi amo otikneltokak tlan onimitsili, mach weletis titlajtos
    asta matlakati mokone, iwa nochi ni ijkó mochiwas ijkuak ajsiki n tonati.
  bgg-bgg: hì ne ishak khriig rey shii ne izai rey ruii phro, jimagunde na ne hì pha
    guro mua ji izai anow. Na è migi arek pha ji è na ne miyao de ayao mua phro; nane
    sudoh è thiwing gu è sbang rek ne ruii pha izai arey sapho shii ne nane bi-ìe
    rey ne rai dun phro.”
  eng-TCENT: But behold, yoʋ will be silent and unable to speak until the day these
    things take place, because yoʋ did not believe my words, which will be fulfilled
    at their appointed time.”
  eng-BSB: And now you will be silent and unable to speak until the day this comes
    to pass, because you did not believe my words, which will be fulfilled at their
    proper time.”
  cpu-NT: Iro kantamaitacha, okantakaantziro pithainkañaanetakena, kisovaante pinkantya
    iroñaaka, irojatzi omonkaratantakyaari okaratzi nokantakemiri.”
  san-ASM: কিন্তু মদীযং ৱাক্যং কালে ফলিষ্যতি তৎ ৎৱযা ন প্ৰতীতম্ অতঃ কাৰণাদ্ যাৱদেৱ
    তানি ন সেৎস্যন্তি তাৱৎ ৎৱং ৱক্তুংমশক্তো মূকো ভৱ|
  tac-NT: Jipe mué tabilé bijchigi ye ra'íchali napu ne mué ruyé. Jípeko tase ra'íchame
    gainámala mué napusí ochérisa mué inolá, a'lige kulí gainámala mué ku ra'icha.
    'La bijchiá alarigá nímala napurigá aní ne.
  eng-WEBPB: Behold, you will be silent and not able to speak until the day that these
    things will happen, because you didn’t believe my words, which will be fulfilled
    in their proper time.”
  gfk-H: Ken ra nugu nianga na hanuat tutuna tano nuna pakana bung at, senbia pau
    nurnur tanai. Io hua, u na tabuna nianga ma pau na tale bia u na ianga tuk taar
    tano bung bia iakan ra linga na hanuat.”
  viv-viv: Tu unogali! Yaku gahe keke udavetumaganeni faꞋina, ago ginasebodana. Lukahihi
    unafaniyena unanunauwena tu gaitomai-nadi gagaheyena-ma tova gilubodana againe
    ginalakayemu-yo agoseboda ginahavaina.” Au hidedemi tovenuwaꞋata gigahe.
  yao-yao: Mpikane, chimme jwangaŵelecheta, ngankombola kuŵecheta mpaka lyuŵa pachigakopochele
    gelego, pakuŵa nganingakulupilila maloŵe gangu, nombego chigatimile kwa katema
    kakwe.”
  tgp-tgp: Ale nakerihi, o pa mengo, o sopo er̃i vere te reti vavano i tikeli rani
    atu i masese matan ko sopo rasu na noku reti, sei la pa masese na ranira tataholo.”
  auc-NT: Ñöwo ïñömö botö änö pönënämaï ïmi inte bitö babetadebi badinque tededämaï
    ïñömite botö apæ̈nedö ante ïinque cæbo ba ate tedecæbiimpa, ante anquedo Tacadiya
    ingante apæ̈necantapa.
  kbc-NT: Odaa niɡ̶ina natigide jaɡ̶akaami aticilonaɡ̶a, codaa makaami ewaloɡ̶onaɡ̶a,
    aɡ̶akati motaɡ̶ani nigepaa icota noko menitini ɡ̶adionigi, leeɡ̶odi me daɡ̶a iwaɡ̶atiteda
    yotaɡ̶a, igaataɡ̶a niɡ̶inoa yotaɡ̶a ewi micotalo anigida noko.”
  bmh-bmh: Bo, na izal ze sesamorab uteimai, na go igul guzenem, gonun, go baib mizem
    usalaba, na i zemamam, onsau utub usalai damam.”
  ctu-BL: Awilan, mi caj a wochel ti uma'. Ma'anic mi caj a mejlel ti t'an c'ʌlʌl
    ti jini q'uin che' mi' yujtel jini tsa' bʌ c subeyet. Come ma'anic tsa' ñopo c
    t'an cha'an jini mu' bʌ caj ti ujtel che' ti' yorajlel, che'en jini ángel.
  meq-meq: Ane tuk na, ka dzala ha ka bazlam nakay bay sa na, wu nakay ma giye bo
    ka səriye mətsike me bay hus a pat nakə ta wiye na wawa niye aye.»
  noa-H: Mamʌ mʌg murua pʌchig jaau chirʌm pʌchdëu hʌ̈k'aba habarm gaaimua, pʌ meu
    meraa chirsijugui hajim hanʌm, bʌ̃ʌrjã hiek'aba. Maimua ya chi chaai hat'am hedta
    deeu pʌ hiek heerdʌjugui hajim hanʌm. Murua pʌrʌg mag jaau chirʌmʌn, chadcha t'um
    mʌchdëu cha jaau chirʌmjöo haju ha jaaumajim haajem, chi Hẽwandam chog hʌ̃gt'armua
    bëetarrau.
  alp-NT: Saisa rebe au betekele, roma esi peture eono tinai. Po bei alene lokoku
    mo hoko amou eti saisa rebe au beteke ete alere eono.”
  san-VEL: kintu madiiya.m vaakya.m kaale phali.syati tat tvayaa na pratiitam ata.h
    kaara.naad yaavadeva taani na setsyanti taavat tva.m vaktu.mma"sakto muuko bhava|
  kbq-kbq: Hanki kagra kama antahio, knare ke negasamugenka kamentinti osanku, kagerura
    orunka mani'nenankeno ana kna forehina kea hugahane.
  kbh-kbh: Morna, chë cbontsatsá soyiñe ndoñe quecatos̈buaché causa, ndëbiá cochanjoquéda,
    y nts̈amo cbontsatsacá chaojopasá ora, chama tempo chaojtsemna ora, chora jóyebuambayama
    cochantobenaye ca.
  ron-LSB: Iată că vei tăcea și nu vei putea vorbi până în ziua în care se vor întâmpla
    aceste lucruri, pentru că nu ai crezut cuvintele mele, care se vor împlini la
    timpul lor.”
  pon-pon: Kilan, koe pan loton la, o jaja lokaia lao lel ran o, me mepukat pan pwaida,
    pweki om jota kamelele ai kajoi, me pan pwaida ni a anjau.
  nhe-BL: Pero pampa ax tijneltocac notlajtol, tinonotiyas huan ax huelis ticamatis
    hasta tlacatis mocone. Huan nochi ni tlamantli panos quema ajsis nopa tonal tlen
    Toteco quitlalijtoc.
  sps-sps: Sana nyi sikia ma faamainy vaanan te faan im to te nai ruak iny man nats
    non vegiau tan nainy fatoobing tsunia. To sana ngue manyi nai tomani non ana nyi
    te gima nai vegiau nats onots non nainy te agiir non a guei tana saa nyi sikia
    ma faaman.”
  wnc-wnc: Apuke ganiwa natapi siakan dua singgakge nata ganinggat. Gwa ganinggat
    takngata dua apik gwekatang gata genda kusiwan wam yanangge apbotake yuwiyak.
    Siwan wa ganinggat takngata tapdukngane siakande buya aawik,” ngang inikut.
  bus-bus: Ǹ ma, n nɛ́nɛ é naɛ, nɛ́ fↄ̃ ǹ yã oro ai yã pì gá kɛo, kɛ̀ nɛ́ɛ ma yã
    kɛ̀ eé kɛ a gurↄↄa síro yãnzi.
  gub-BL: Nerezeruzar kwaw ko heze'eg rehe ne. Tupàn wexak amo 'ar ur ma'e ràm a'e.
    A'e ma'e heremimume'u kwer uzeapo putar tuwe a'e 'ar mehe a'e nehe. Nerezeruzar
    kwaw heze'eg rehe ne, ko ze'eg Tupàn hemimume'u karer ne. A'e rupi erepytu'u putar
    neze'eg ire nehe kury. Nerepuner kwaw neze'eg wi haw rehe nehe, te a'e 'ar ihem
    mehe nehe. A'e 'ar mehe uzeapo putar a'e ma'e heremimume'u kwer newe a'e nehe.
    A'e 'ar mehe erepuner neze'eg wi haw rehe ne nehe.
  imo-imo: Nalo nani ungulu mengele nimo kolo toromonje ningo piltino kani i ulumu
    oi wendo naa opili nu ungu naa nili molonio. Pele wendo ombalo nio mele amboma
    bakulu keri teko molkolio meremelemanga walima omba purumo mele aku tepa walimu
    omba pumbelo wali paa paimbo wendo ombalo ltemo,” nimu.
  boj-boj: Deqa ni que. Ni ijo anjam poimosai deqa bini medabu geteŋmimqa sqam. Bunuqna
    anjam e ni mermonum qaji aqa damu kalil brantimqa ino medabu olo waqtosim anjam
    maroqnqam. Bati Qotei na giltqo qaji batiamqa ijo anjam aqa damu kalil brantim
    ni unqam.” Laŋ aŋgro na degsiqa Sekaraia minjej.
  eng-DRA: And behold, thou shalt be dumb, and shalt not be able to speak until the
    day wherein these things shall come to pass, because thou hast not believed my
    words, which shall be fulfilled in their time.
  knf-knf: Iinfiyaar uko wi nţupiiŋ, kë uşë luŋ kadolana ţi wal wi Naşibaţi adatuŋ,
    ikak keeri namum, kabiiş bţup, te unuur wi iko mënţ yuŋ ikluŋiiŋ kadolana. »
  san-KHM: កិន្តុ មទីយំ វាក្យំ កាលេ ផលិឞ្យតិ តត៑ ត្វយា ន ប្រតីតម៑ អតះ ការណាទ៑ យាវទេវ
    តានិ ន សេត្ស្យន្តិ តាវត៑ ត្វំ វក្តុំមឝក្តោ មូកោ ភវ។
  arn-NT: Welu fewla, feyentunolu am ta eymi tami feypipefielchi dungu, feymew ketroaymi.
    Fey pepi dungulayaymi puwle wüla ti antü ñi mupiael kom tüfachi dungu.
  zas-NT: Per yan guial ad bililadxtil da diidxan, yayaꞌnl gop ad zajct guinieel xt
    guidxin dxej gal xindo guin.
  ken-NT: Kɛ ɔbhɨ́kɨ́ noko ɛnyɨŋ ɛnɛ ngati wɔ, ɛnɛ́ ɛ́bhɔ́ŋɔ́ bɛfu tɛtɛp mbák mpok
    akway. Tɛ̌ndu ɔ́bhɨ́kɨ́ noko, chɔŋ ɔ́nkwɛ́n kɛbhók ɔkɛpɛrɛ kwáy bɛrɛm kɛpɨ kpátɛ
    nywɔp ɛnɛ́n bariɛp amɛn áfu tɛtɛp.”
