  gof-ENT: ሄኮ፥ ዎዲያ ናጊዲ ፖሌቲያ ታ ቃላ ኔ ኣማኖና ኢፂዳ ጊሾ ሃይሲ ፖሌታና ጋካናው ኔኒ ሙሜ ጊዳና፥ ኦዴታናዉካ ዳንዳዓካ»
