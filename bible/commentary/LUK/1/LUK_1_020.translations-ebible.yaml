verse: LUK.001.020
translations:
  kpx-kpx: Vani mole di hoto louale kena bae velemai. Isito a di hoto eviholinu. Katealemo
    a bae hotoalivebene. Ana bae uvute nahate valive di louale vani keu lohoge bae
    hotoanela.”
  okv-H: Avoeto ke nau ingijo, umo ke nau ingito ke be ae ehea avo eto pe no vahaikano
    ke ambu eto ere uma ke erena avo puvurou kito ke ehako aisoa.”
  tbo-tbo: Tamogi u baha ega uta kawamoineya ma agom a houga wigunaguna ugolina apo
    una limoineya. Ma ega uta kawamoineu yaka apo una wigumgum po ega ponam a sigana
    iyeta noka ugolina anona ina lugeleteya.’
  mal-C: നിർദിഷ്ടസമയത്ത് നിറവേറാനിരിക്കുന്ന, എന്റെ വാക്കുകൾ വിശ്വസിക്കാതിരുന്നതുകൊണ്ട്
    ഇത് യാഥാർഥ്യമാകുന്ന ദിവസംവരെ നീ സംസാരിക്കാനാകാതെ ഊമയായിരിക്കും” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἰδού, ἔσῃ σιωπῶν καὶ μὴ δυνάμενος λαλῆσαι, ἄχρι ἧς ἡμέρας γένηται ταῦτα,
    ἀνθ᾽ ὧν οὐκ ἐπίστευσας τοῖς λόγοις μου, οἵτινες πληρωθήσονται εἰς τὸν καιρὸν αὐτῶν.
  bgc-bgc: अर देख जिब ताहीं ये बात पूरी ना हो लेंगी, तू गूँगा रहवैगा अर बोल न्ही पावैगा
    क्यूँके तन्नै मेरी बात्तां का बिश्वास न्ही करया, जो अपणे बखत पै पूरी होंगी।”
  khz-khz: Na au geku kila ati ovega-taunataunaana gaurai, goi murumu pene kapu, ati
    pono kilakila, pene ago ekila ganina peneve wala tomanai. Akilagirana gaura geria
    lagani taunataunarai pia wala.”
  deu-TKW: Und siehe, du wirst schweigen müssen und unvermögend sein zu reden, bis
    zu dem Tage, da dies geschieht, dafür daß du meinen Worten nicht geglaubt hast,
    als welche zu ihrer Zeit erfüllt werden sollen.
  zsr-NT: Naꞌa, le cutu gyéjlëꞌu xtidzaꞌa, gcödzuꞌ len cutur gac gneuꞌ catiꞌ gacr
    lë ni. Yúguꞌtë lë ni udxín catiꞌ gdxin dza qui.
  lin-lin: Lokola ondimeli maloba na ngai te, oyo ekokokisama solo na tango na yango
    oyo ekatama, okokoma baba mpe okokoka lisusu koloba te kino na mokolo oyo makambo
    yango ekokokisama.
  hns-NT: Aur soen, toe hamaar baat na bieswaas karle, ohie se tor bolie band rahiega
    djab talak ie sab baat na poera hoiga.”
  noa-E: Mamʉ mʉg murua pʉchig jaau chirʉm pʉchdëu ʉ̈khaba abarm gaaimua, pʉ meu meraa
    chirsijugui ajim anʉm, bʉ̈ʉrjã iekhaba. Maimua ya chi chaai atham edta deeu pʉ
    iek eerdʉjugui ajim anʉm. Murua pʉrʉg mag jaau chirʉmʉn, chadcha thum mʉchdëu
    cha jaau chirʉmjöo aju a jaaumajim aajem, chi Ẽwandam chog ʉ̈gtharmua bëetarrau.
  eng-EMTV: But behold, you shall be silent and not able to speak until the day these
    things take place, because you did not believe my words which shall be fulfilled
    in their season.”
  mib-NT: Te jeē tu ní cándíje ró jnúhun ni cahān rī, te cuñɨ́hɨ́n ró, te ma cúu cahān
    rō, chi nde na cácu sēhe ró. Te squícu nahín jnúhun cáhán rī yāhá, na quée quɨvɨ̄,
    achí ndajéhé.
  lif-NT2: कन् पाःत्तुङ्‌बा माङ्‌हे़क्‍किन्‌कुये़म्‍मो के़त्‍लो, कर खे़ने़ॽ नसाःन्
    के़न्‍जोगुम्‍बाल्‍ले़ चोगुल्‍ले़ के़स्‍साःन् सामे़न्‌वाःन्‍छिङ्‌ङे थारिक् के़बाःन्
    मे़लःन्‍ने़न्‍लो॥”
  xnj-xnj: Yuwanila, yati wivya ngajova yati nakuhotola kujova, mbaka ligono lila
    pegihumila ago ndava ubeli kunisadika malovi gangu gene gihumila palukumbi lwaki.”
  mmx-mmx: Ketla uxo nunu at levelinga rak, mo naba soorun at loxonaleng ne Moroa
    ga vaase ali vam i ren. Kuren la na u noxo epovo una paase, se ap mo laaleng na
    lavapaase ali rak naba soorun.”
  cbr-NT: '''Ën mi cacëxunbimi usai ca ''iti ''icë quixun sináncëma cupí camina banañuma
    ''inuxun ''ain. Usa ''ain camina a ñucama sënë́ncëbëishi banatëcënti ''ain. Min
    sináncëbëmabi ca ''ën mi cacë ñu asérabi ''iti ''icën, anun usai ''iti nëtëa sënë́ncëbë.'
  tee-NT: Para ju uxint'i anunulaya'. Jantu lai at'ich'ivin tus acsni jantu chin ju
    avilhchan acsni ca'uctaxtuya' ju ani taxtokni. Chunch a'una' ni va jantu xalac'a'i
    ju quinchivinti mas ca'uctaxtuya' ju tuchi xacjunan acsni cachina' ju avilhchan
    ju lhilhcata ju Dios. ―Chunch ju junilh ju anquilh.
  eng-LSV: and behold, you will be silent, and not able to speak, until the day that
    these things will come to pass, because you did not believe my words that will
    be fulfilled in their season.”
  cak-NT: Y roma man xanimaj ta ri xin-ij chawe, man xcach'o'n ta chic; c'a xtalex
    na ri awalc'ual, c'ajari' xcach'o'n chic jun mej (bey). Ronojel re' can xtibanataj
    na-wi, pero c'a xtapon na ri k'ij, xcha'.
  pah-NT: Nahã po ti ndera'yra'ga, a'e ko ji nde ve ko, ei ga Zacariasva'ea pe. Aerẽ
    Tupana'ga erame po ti ji'eagwera apiavo ihoi nehẽ, ei Tupana'gapyrive'ga yvagipeve'ga.
    Nde ndereroviari reki ji'ea, ei ga. Nurã po ti nde nerenhi'ig̃a'javi nehẽ, ei
    ga. Ji rendu ti! Ndera'yra'ga arirẽ jate po ti nde nhi'ig̃a'javi nehẽ, ei ga Zacariasva'ea
    pe.
  sja-NT: Mamĩda pɨa mɨ pedee ijãa-e pada perã, ɨ̃raweda pɨ p'oyaa pedee-ee beeit'eeda
    aji, mɨa jaradak'a parumaa.
  xed-xed: Ndana tama, wana ka dzaʼa nuta ka rgha. Laviŋta a ka ta gwaɗa ha ka sagha
    fitika magata tsa skwiha ya wa, kabga zlghaf a ka ta tsa skwi dzaʼa magaku ma
    fitikani mnagha yu ya wu,» kaʼa.
  mks-NT: Joo viti sa̱há ña̱ co̱ó na̱candúsún ña̱ na̱cachi i̱ xu̱hu̱n cando̱o níhu̱n
    ña̱ ná a̱ cúu ca̱hu̱n ja̱nda̱ quia̱hva ná xi̱nu̱ qui̱vi̱ cacu ja̱hyún. Sa̱ va̱xi
    qui̱vi̱ coo tá íin na̱cachi i̱ xu̱hu̱n coo —na̱cachi táto̱ Ndióxi̱ cán xi̱hi̱n
    dá.
  gfk-S: Karek ra nugu nianga na hanawat tutuno tano nuno pana bung tus, iesene paule
    nurnur ine. Io kaie, nu tabuna nianga ma pa nule tale be nu ianga tuk tano bung
    be ikin ra linge na hanawat.”
  bmu-bmu: Nöŋgöreŋ keu jit ölŋambuk asuhumawi, göŋön mi jibi qahö möt narizanaŋgöra
    keugan mönö qahöwahiga mötök malman. Mewö malnöŋga buzup keu kiaŋgö ölŋi asuhumapkö
    nalöŋan kam kuŋguiga miaŋgöreŋ nesilamgan lolohoi keu kunbuk jiman.”
  dgz-dgz: Wapena anu. Nop nega evi amba tavewa di tauepi noa ya anu tumaseana menan
    nok borasep wanigai, otuga yanepi amba nop sia wai.” Anea ap anega wan.
  eng-GNV: And beholde, thou shalt be domme, and not be able to speake, vntill the
    day that these things be done, because thou beleeuedst not my words, which shalbe
    fulfilled in their season.
  zaa-NT: Pero annana eyà'na lu' mudo labiru cca inne lu' hàsta'na i'yu tsá qui'ni
    ccá ca cosį, porqui'ni labí huíalatsi' lu' ca titsa' quíyi'į, pero hui'yu bá tsá
    ná qui'ni ccá cumplir nu chi gutixa'ánia' lu'.
  eng-WEBSTER: And behold, thou shalt be dumb, and not able to speak, until the day
    that these things shall be performed, because thou believest not my words which
    shall be fulfilled in their season.
  guh-guh: Xamë saya nejumeaebame, xaniavaetsia catsipaebi atatsi xua pepacuene catocopiajopaejitsia.
    Nexata baja aeconoxae apo cacaëjëpae tsane necuaicuaijaijava. Matapania jane baja
    pamatacabi catocopiajopaena xua yabara najumecapanepaeya catsipaebatsi, natsipaebianame
    icatsia, jai ángel Zacaríasjavabelia.
  bon-bon: Yepä, maane cäme mene lica nacatite, peei name pi maane buduma pana äbitenite
    mene iicemame. Maane bojäcu naanajepi, ngälu pui bimu cabu cäme mene te liba toraca
    me pa läbitepi. Yoo, peei te teeme padare cabu toraca me pa läbitepi.”
  nhw-BL: Pero pampa amo tijneltocac nocamanal, tinonotiyas huan amo huelis ticamanaltis
    hasta tlacatis mocone. Huan nochi ni tlamantli panos quema ajsis nopa tonal catli
    Toteco quitlalijtoc.
  mgw-mgw: Pi'kania, mwanjaa ukana u'bi'lya makowe ganikubakia ulu'a galambuka panga
    wa bubu, walongelali mpaka gano ganikubakie gatimi.”
  swh-ONEN: Basi sasa kwa kuwa hujaamini maneno yangu ambayo yatatimizwa kwa wakati
    wake, utakuwa bubu hadi siku ile mambo haya yatakapotukia.”
  wbi-wbi: kange lolagha, nungajove kinu ghuva kimie nungawesie kujova kuhanga ikighono
    kila pano isi siva sihumile. ulu lwe ulwakuva ukakunilue kukwitika amasio ghango
    ghano mu nsiki ghiva ghavombike.
  bba-bba: Adɑmɑ ɑ ǹ nɛn ɡɑri nɑɑnɛ doke yi yi koo koorɑ yin sɑɑ sɔɔ. Yen sɔ̃nɑ,
    ɑ ǹ mɑɑ kpɛ̃ ɑ ɡɑri ɡere sere dɔmɑ te yɑbu ye, yɑ koorɑ.
  eng-KJVCPB: And behold, thou shalt be dumb, and not able to speak, until the day
    that these things shall be performed, because thou believest not my words, which
    shall be fulfilled in their season.
  kgk-NT: Anhetegwa nhe'ẽ amombe'u kuri nde-vy. Ha nde, ndereroviái joty xe nhe'ẽ.
    Ndereroviái-gwi, nerenhe'ẽ mo'ãvéi-ta. Nde ra'y oiko rire ae, erenhe'ẽ jevy va'erã.
    Anhetegwa voi amombe'u kuri nde-vy, he'i íxupe.
  waj-waj: Hama a ni kua aavaara kutaavaivee kiannanoo. Anutuuqo mmataama kiai suaivaki
    fai ni kuaivaa kaanaivo vainaravai. A hama ni kuaivaara kutaavaivee kiannaivaara
    fai hama a kua tinaravai. Fai a kua seemuaa varieennanna fai na i kiaa i mmiau
    kuaivo kutaavai vainai rikiee fai a kava kua tinaravaivee, tiravai.
  cpy-cpy: Roo kanteencha, okantakaawo pitheen-kakiro noñaani, ari pikijopaantetaki
    nimaeka roojatzi omonkaatan-takyaari okaatzi nokanta-kimiri.”
  ekk-PKP: Aga kuna sa ei uskunud seda, mida ma sulle rääkisin, jääd sa tummaks ega
    saa kõneleda kuni määratud hetkeni, mil mu sõnad täide lähevad.“
  mpx-mpx: He nige no baaba u aabulilek-an, inoke nu talpwakum ge nige bosowaina nu
    baaba ana siga bugul bolo ya nihi masal. He sauga toto Yehoba i hile eliyana te
    no baaba ni tunahot.”
  wbp-wbp: Jalangu-ngurlu, ngulaju kulanpa yimi jintarlangu wangkami. Kapunpa wurdungu
    nyina tarnnga-juku. Ngaka kaji kaja-puraji palka-jarrimi, ngula-jangkaju kapungku
    Kaaturlu wangkanjaku ngurrju-mani.”
  luo-luo: To koro ibiro bedo momo kendo ok iniwinj nyaka ndalo ma gini notimre, nikech
    ne ok iyie wechena mabiro bedo adiera e kindegi mowinjore.”
  nhe-NT: Pero pampa ax tijneltocac notlajtol, tinonotiyas huan ax huelis ticamatis
    hasta tlacatis mocone. Huan nochi ni tlamantli panos quema ajsis nopa tonal tlen
    Toteco quitlalijtoc.
  aii-aii: ”ܘܡ̣ܢ ܐܵܕܝܼܵܐ ܒܸܬ ܗܵܘܹܝܬ ܫܬܝܼܩܵܐ، ܘܠܹܐ ܡܵܨܹܝܬ ܗܲܡܙܸܡܸܬ ܗܲܠܔ ܝܵܘܡܵܐ ܕܐܲܢܹܐ
    ܗܵܘܝܼ، ܣܵܒܵܒ ܠܵܐ ܗܘܼܡܸܢܘܼܟ݂ ܠܗܹܡܸܙܡܵܢܝܼ̈، ܐܵܢܝܼ ܕܒܸܬ ܦܵܝܫܝܼ ܬܘܼܡܸܡܹܐ ܒܥܕܵܢܵܝܗ‌ܝ.“
  esk-NT: Ukpiġilguitchiñ uqauttutigikkaġa aglaan atuumagisiruq. Atakkii ukpiġilguitñapŋa
    uqaġumiñaitchutin tikiḷġataġlugu uvluq tamatkua atuumaviksraŋat.”
  msb-msb: Tandai ini! Magigin apa ka kag dili ka makasurmaton hasta na dili ini mangyari
    tungod na dili ka nagatuod san mga ginapangsabi ko sa imo na matuod man gayod
    na mangyayari sa tama na panahon.”
  cpa-NT: Jai³lah. Lénh²hning dsa² cag³, dsa² tsa¹lé² hløah¹ ca¹lah¹ca¹tǿ² jmai³ ja³li¹ti¹
    jǿg³ ma²na²juǿi²jni hning². Di³ tsa¹ca¹héh¹hning jǿg³, jǿg³ li¹ti¹ na³ma²ca¹dsiég¹
    jmai³ ―ca¹juúh² ángel.
  dso-dso: ଦେକ୍‌, ଏ ସବୁ ନ ଅଇବା ଦିନ୍‌ ଜାକ ତୁଇ ଗୁଲାଅଇ ରଇସୁ । କାଇକେବଇଲେ ମର୍‌ ସବୁ ବାକିଅ
    ସମାନ୍‌ ବେଲାଇସେ ପୁରାପୁରୁନ୍‌ ଅଇସି । ସେଟା ସବୁ ତୁଇ ବିସ୍‌ବାସ୍‌ କୁରୁସ୍‌ ନାଇ ।”
  meu-meu: Benaini, vada ba mu, basio hereva diba, ela bona ina hereva anina baine
    vara dinana, badina be egu hereva na tome abia dae; to, ena nega korikori ai do
    baine momokani.
  yva-NT: Ana syo raurairive so indati noa masyote inta mamaisyo rai. Weramu winyamo
    nyanave sya ayao umawe raije jewen, ti nyayao akatoe ramu yara soamo nawa ngkao
    ava indati ana syo raura so mamaisy.”
  dgc-dgc: Pero siko, Sakarias, da éwan ka méniwala diyakén, a matupad a talaga i
    éya a kinagi ko, éy maging bulol ka dén nadid, a hanggan ta kédemét na éya a nipangako
    ko diko, a magenak tu asawa mo.”
  zpm-NT: Per ne squi rliladzd luuw, na laa luu guiaaṉ ngop, haxta gaḻ dze ne gac
    miṉe rne naa lo luu nu, dze co glan xtiidz luu stib.
  hix-NT: Àro wyaro hamà kahra mak mahko, rorwon hoko. Àro ke, àrwomra harha manaha
    hampànà, kekon hatà. Rorwon yawo ro xaxa nenuryaha hampànà, omuru. Àsokentok hana.
    Khoryenkomo ryhe hutwehe. Enurhura ro rma haka àrwomra roro rma manaha hampànà,
    àro wyaro hamà kahra oyesnàr ke, kekon hatà, kahe yawono.
  sim-sim: Hako misika. Mir mbeek mashi os a mbawa ome, karem hishiwa ambu mir. Uwa
    osik mbeek maimbakwa ambu mir. Erem si naha ihi nokove mihi jikisi oton si wanak
    mi heyehekop maimbakwa mir. Mashi kas a mbawa kaso Avui Wasilaka mbahanda wolok
    si nanak omek talakwa sir,� karem ormu mbara.
  npi-ULB: हेर, ती कुरा हुने समयसम्म तिमी शान्त रहनेछौ र बोल्न सक्‍ने छैनौ, किनकि
    तिमीले मेरो वचनमा विश्‍वास गरेनौ, जुन ठिक समयमा पुरा हुनेछ ।”
  cgc-cgc: Naan ta igo na timpo matuman gid pasugid ko i. Piro, tenged na ula ka gapati,
    kaon yan magparyas en ta apa. Dili ka makaambal keteb ta adlaw na matabo sugid
    ko i.”
  tim-tim: Gârâmâ heniŋdât dât aregât dosa amâ hin akbiat. Gâŋe kopa akmâ den bâlâk
    manmâ âgâmenâ den yu makgiŋdân ire bunŋe akbiap sop ain âmâ âlepŋe akbiat.” Hain
    dâm ainâk heambukto Sakaria ikiŋeâk kilep.
  yor-yor: Sì kíyèsi i, ìwọ ó yadi, ìwọ kì yóò sì le fọhùn, títí ọjọ́ náà tí nǹkan
    wọ̀nyí yóò fi ṣẹ, nítorí ìwọ kò gba ọ̀rọ̀ mi gbọ́ tí yóò ṣẹ ní àkókò wọn.”
  wos-wos: Némbuli mé xéké. Méni wuna hundi xékéhafi yaménka némbuli méni hundi yamba
    bulékéméni. Tale wawun atéfék jondu xakundét, wun nukwa wuna hundi mwi hundi yandét
    méni wambula hundi bulétaméni. God wasékendén nukwambu wun joo xakutandé.” Wungi
    wataka dé ensel yi.
  emp-NTPO: Mʌ̃a jara b̶ʌra Ãcõrẽba b̶ʌd̶a ewarid̶e wãrãda mãwãya. Baribʌrʌ ĩjãnaẽ́
    bẽrã bʌra quĩrãme cara b̶eya ab̶a bʌ quima warra tobʌrʌd̶aa.–
  eng-F35: Now look, you will be silent and not able to speak until the day in which
    these things happen, because you did not believe my words, which will be fulfilled
    in their proper time.”
  ind-ind: 'Dengarlah! Apa yang sudah saya sampaikan kepadamu pasti akan terjadi pada
    waktunya. Tetapi karena kamu tidak percaya kata-kata saya, maka biarlah ini menjadi
    tandanya: Kamu akan menjadi bisu sampai apa yang saya katakan terjadi.”'
  pes-OPCB: اما حال که سخنان مرا باور نکردی، لال خواهی شد و تا زمانی که کودک به دنیا
    بیاید یارای سخن گفتن نخواهی داشت؛ زیرا آنچه گفتم، در زمان مقرر واقع خواهد شد.»
  mpt-mpt: kobo ne wengo mo bainobo geim blim kesoa kobo kobom anebbua sinanoa ne
    wengo yamo balinomo dim ota kobo wengo imin baanamabeobo ge baabanabea
  ssx-ssx: Do I̱ma꞉ mea epolo pita꞉ ipika꞉ nate epea꞉ka꞉na꞉ ota꞉ yaalo pa꞉la꞉pate
    nakana꞉ma꞉ na opueleme laata꞉ Kota꞉ do alo pi na opiki handaa neketa꞉ pi na leke
    kake a꞉mba halipikie. Kutupa I̱ma꞉ neke pa꞉ta꞉ do la꞉ witolo pi ota꞉ yaeya꞉ka꞉na꞉ta꞉
    naka꞉ kake paa lombaa pi lelipikie leekeme.
  mkl-mkl: Ammɑ i kù dɑsi idem nɔu nɑɑnɛ bɑɑ do iyi ɑ́ nɑ ku ce bii wɑɑtiɛ í to. Nɑ
    nŋu, ɑɑ dekĩ, i kɑɑ yɔkɔ i fɔ ide mɑ́ í ɡbe ɑjɔ iyi ideu í cei.
  gaq-gaq: ଏବେ ଅଁପା ! ନାନେ ନେଙ୍ଗ୍ ସାମୁଆଁରେ ବିସ୍‌ବାସ୍‌ ପେଡିଙ୍ଗ୍‌କେ ଣ୍ଡୁ । ମାତର୍‌ ଡିଲାଡିଗ୍
