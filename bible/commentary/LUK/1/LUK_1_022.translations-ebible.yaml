  cpc-NT: Ikanta ishitowawitapaa Zacarías, tii okantzi iñaawaitapai, jookojookowaitashitapaaka.
    Ari jiyotaitanakiri tzimatsi jiñaakiri tasorintsipankoki. Jashi jowanakiro ikisopaantitanaki.
  nhg-NT: Hua cuöc yaja oquis, abele quennunutzaya. Hua ocasojcömatque que Deus oquejtetejque
