  kmk-kmk: Lumaksun man adinaon makabagbaga kan dida. Ot natigammuwan da un awad nampaila
    kan siya utdit daḻom dit timplu. Ot mansinsinyasa lawa kan dida ta nan-umoḻon.
  cao-NT: Jatsi Zacarías tsëquëniquë. Tsëquëhax tsi quiha nohiria bo qui chaniti mëtsama
    ja iniquë. Jaro quiha. Jatsi ja tënamëha nori nohiria bá cahëniquë. Japi Zacariás
    jato qui bëëbëëniquë, chaniti mëtsama ja iqui ca jismaxëna.
  bbr-bbr: Ko ätäi kasik nemara, ko aräu senek wa. Kesernuk, roasiret ak äpu moin
    ko tup owa kar onok penuk, aparwon. Ko are marau senek wa, okon, ko owo ämän awaraun
    ipousar ätär maronuk, aparin.
  inb-inb: 'Chi­uraka Zaka­rías, llugsispa, mana rimai pu­dir­ka. Maki­lla­wa siñas
    ruraspa kawa­chi­kurka. Chi­ura iuia­rir­ka­kuna: paita sutipa­mi Dius­pa atun
    wasi ukupi muskui ukupi­sina ima kawa­rirka.'
  hrv-hrv: Kad je napokon izašao, nije im mogao ništa reći pa zaključiše da je u Svetištu
    imao viđenje. Nastojao im se doduše izraziti znakovima, ali osta nijem.
  box-NT: Pã̀ahṹ na ó o wà ɓueé lé yi, à bṹn ò o ɲii lù, ó o wee bío
    lè ɓa nùpua lè mí níní. Á ɓa dɛ̀ɛnía zũna mu le o bìo mu yínɔń kã́amáa,
