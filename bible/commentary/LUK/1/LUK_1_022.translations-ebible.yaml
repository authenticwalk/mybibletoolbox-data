    Dios.
  mig-NT: Yúan‑na te ni̱ ndenda‑de, te tuká ní kúu ka'a̱n‑de jíín‑i. Te ni̱ kaju̱ku̱'un
    ini̱‑i ja̱ iní ve̱'e ii̱‑ún ni̱ jini̱‑de ɨɨn ja̱ Dios ni̱ skóto‑ya̱‑dé. Te máá
    seña‑na̱ ni̱ sá'a‑de nuu̱‑í, chi̱ a ni̱ kuñí'ín‑de.
  bps-bps: Di kalwaan talaan gtalù di dale, taman gadèla nun fite Dwata kenen di lam
    i Bong Gumnè Dwata. Na sminyas kenen bay laan gtalù.
  mbs-mbs: Peglowà din, wedà sikandin pekeikagi, aw netegahan dan te doen migpekità
    diyà kandin lekat te langit. Meneng gayed sikandin siminyas diyà kandan te belad
    din, so neomo.
  tof-tof: Zekarraea amkoman nóma tubrranórr, wa gaodó koke yarilürr bóktanóm. I umul
    bainóp wagó, ini pama nuszan kla esene Godón Gyabi Müót kugupidü. Wa wata tange
    tórrmen tómbapón yarilürr pamkolpamdó, a oya tae wata murrbausürrün yarilürr.
  cme-NT: Uŋ juɔ hel, u saa gbãa duɔ puur u nuŋgu‑i piiye baa-ba; wuɔ naa u tuɔ piiye
    baa u nammu. Baa pãŋ suɔ wuɔ bĩŋkũŋgu ciɛ-yo dii dũŋ-huɔŋga-na.
  sus-sus: A to mini a mu nɔ wɔyɛnde e bɛ, e naxa a kolon a a laamatunyi nan toxi
    hɔrɔmɔbanxi kui. A boboxi ra a nu katafe a xa masenyi ti e bɛ a bɛlɛxɛe ra.
  pon-2006: Ni eh pedoisang nan Tehnpas Sarawio e solahr kak lokaiaiong irail. Irail
