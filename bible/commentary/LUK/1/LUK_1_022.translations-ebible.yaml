  nob-LB: Da han endelig kom ut, kunne han ikke snakke, men de forsto av faktene han
    laget, at han måtte ha sett et syn der inne.
  ntj-ntj: Nyangkalta waalkarrara pitjalalpi purtu wangkarranytja. Nyangka-ya kulirnu,
    “Tjinguru Mama Kuurrtu kutjupa-kutjupa nintitjunu.” Nyangka-tjananya maralukutju
    yurrirra watjaranytja.
  sxb-NT: Olwa Zakaria yafuma enze, ngakaesanga okugamba-gamba. Kuno kwagera wamanya
    mbwe awuine owusasuko mu ekaalu; aeniki yawalagirizianga ewintu mala na amakono
    ni ngakanawula ekingʼana.
  nhu-NT: Seke wvú to buyɛɛ dvú, wvú to baa kiɛɛ keejeme ɛ̂ bó kɛ. Ɛ bó mum kiɛɛ lɛ
    Nyo' nu ɛ duŋcɛ fiɛɛ fi ŋghaw e ɛ̂ wvú dvú. Ɛ wvú mum no feeke lo mwɛɛm ɛ̂ bó
    bô can, yaa jemyi kɛ.
  row-row: Leleꞌ ana dea nema, ana nda olaꞌ nala sa ena. Boe ma ana lalaes mbali se,
    ma rahine boe rae, Lamatuaꞌ natudꞌu e manadadꞌi manaseliꞌ sa mia Kama Meumare
    Manaseliꞌ a.
  msy-msy: Ezɨ an azenan otoghava, me mɨkɨman asaghasaki. Ezɨ me fo, a ti Godɨn Dɨpenimɨn
    aven irebamɨn mɨn bizitamɨn gani. Egha an akamɨn me mɨgeir puvatɨgha dafaribara
    me mɨgei.
  agg-agg: Ai weindanɨ tüküfi huhü aheimbo moai hoafɨ karearü, ŋga wanɨ. Ranɨyei asu
    ai rarɨhi hohoanɨmoyeihɨya awi Sekaraia ai nɨne awambo moatükunɨ ahandɨ hɨmboahümbo
    Godɨndɨ worɨ ranambe hoeire hayamboyu rawefiyu masei. Ai aheimbo nɨnɨ hoafɨ akɨdou
    hoafɨyokoate-yundürühɨyu asu ai moanɨ ahandɨ warɨnambo yaŋgɨrɨ sɨsamɨra wakɨmareandɨ.
  ptp-ptp: He dô dêc Sekalaia lop mɨ lôm, lêc keacên ma vô he, ên mya vɨyin, om he
    xovô nêbê mêd yê vatya ti vac xumac ngɨbua nɨlô. Lêc Sekalaia hɨlung kɨyang ya
    vɨgê vô he, ên mya vɨyin.
  nak-nak: Tio e Sekaraia goio gali sogala, eia kati vikara, egite goio rovia mai
    ele veia eia hiloti e angelo oilo la luma la lotu. Goio, e maura tuturi molitila
    la limala, eia kati vikarakara.
  ron-LUDARI: Kănd jel napokon aišăt, na putut nimik s lji zăkă š s lja udă. Kănd
    lumja avizut aja, š znakurlje karje lja dat ku mănilje, ashvatit k jel avut vizije
    ăn Svetište.
  lbb-lbb: Ning i purum, bel i warwara lar pasi tetek la. Pa la tasmani mang e Sekaria
