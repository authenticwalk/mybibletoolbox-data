  gaw-gaw: Dimp̱a nug dimiṯim doa, nug oḏep̱a ag amelagp̱a nai aḵunu elele iiṯa amunu
    ag doop̱ig, Kayak Nug mana meṯak lag oop̱a keeke laa ip̱uniṯom. Ag amu doop̱ig
