  zpz-NTPP: Na ornu bruuy nañ yuꞌ zeꞌ, wangacaꞌ niiy. Orzeꞌ gud lagy dey nu bdeꞌ loy
    nañ yuꞌ zeꞌ, gun bicy yaay lo dey. Nunu ni la mod nay byeeñ yu. Wangacaꞌ niiy.
  mkj-mkj: Nehn ah dildohjang nehn Umw Joarwiho ih johla kak lalloang irai. Irai kidal
    da pwa ih widahlihda mehkij kapwuriamwei loaloa. Ih uhda mwohn mijarai, jeioahl
    pwa ih nimen lallal a johkak pwa ih ne loahsoangla.
  zac-NT: perë iurë gualú bëruꞌu Zacarías, ráquëdiꞌi rniꞌi Zacarías. Guc bëꞌa mënë
