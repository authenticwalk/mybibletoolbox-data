  bhd-bhd: ज़ैखन तै बेइर निस्सो, त तै कुजी न बटो ते तैन लोकेईं बुझ़ी छ़डू, कि एनी
    मन्दरे मां किछ दर्शन लाहेरूए किजोकि तै इशारो केरतो थियो, पन कुजी न थियो बटतो।
  too-NT: Lā' a'xni'ca' taxtulh, huan Zacarías tūla ixcātā'chihuīna'n. Lā' chuntza'
    tamāchekxīlh que ixlakachuyanī't na ixchakān līto'kpān. Xmān ixcāmacahuani' como
