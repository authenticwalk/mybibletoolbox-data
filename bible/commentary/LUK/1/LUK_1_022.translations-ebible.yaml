    naur a kuna.
  kan-2017: ಅವನು ಹೊರಗೆ ಬಂದಾಗ ಅವರ ಕೂಡ ಏನೂ ಮಾತನಾಡಲಾರದೆ ಇರಲು ಅವರು, ಇವನಿಗೆ ದೇವಾಲಯದಲ್ಲಿ
