  azg-NT: Ndoꞌ juu xjen na jnduiꞌ jon, tavijndëë sinin jon, joꞌ taaꞌ nꞌonhan na vaa
    ncüii nnon na tityincyooꞌ na jndyiaaꞌ jon quiiꞌ juu vatsꞌonꞌñeen. Veꞌ ntꞌö jon
