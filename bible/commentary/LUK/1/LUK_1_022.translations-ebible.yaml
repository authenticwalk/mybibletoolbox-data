  deu-ELBBK: Als er aber herauskam, konnte er nicht zu ihnen reden, und sie erkannten,
    dass er im Tempel ein Gesicht gesehen hatte. Und er winkte ihnen zu und blieb
    stumm.
  mcb-NT: 'Impogini ikontevetanaa tera iragaveae iriniaera. Ineaigavakerira iriroegi
    ikantaigi: —¿Tatarikatyo ineake tsompogi? Irirori teratyo iriniae, onti yakokovagetake.'
  yle-yle: Dini ghi n꞉ii ngê a pwii wo, doo u ntââ kópu ye daapî vyu, kóópyââ ngê
    ye doo danêmbum, u ngwo a w꞉ee ngópu, apê, Kî pini ngê tpile ngmêdê m꞉uu, kî ngomo
    k꞉oo.
  swh-1850: Alipotoka nje, hakuweza kusema nao. Ikawa dhahiri kwao kwamba alikuwa
    ameona maono Hekaluni. Lakini akawa anawapa ishara kwa mikono, akabaki bubu.
  msc-msc: Sakariya bɔ mɛn kɛni kɛnɛ ma, a ma se kumala ie yɛ. Alu ka a yen ko Sakariya
    ra fen do yen yɔrɔ sɛniman kɔndɔ, baa a tɛrɛ ye kuma tɔɔmasereyala a bolo le la
    jama ɲana, kɔni a mɛnda boboya rɔ.
  ese-NT: 'Majoya Sacania esecue yasijje cuayaꞌyo majje mimiꞌyo ajja cua. Eme nei
    ca ca oe huo canequia cua Sacaniaa. Sohuimajojo jama aca cuaa cua baꞌa: —Ohuaya
    pojjaꞌa ba canaje esohuidojojji nei eyiyedojjo nequi, de.'
  jac-NT: Haxa yet yelilo icham xol anma, caw matxa chu istzotel icham. Isnanilo anma
