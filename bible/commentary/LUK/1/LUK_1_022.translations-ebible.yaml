  ksd-ksd: Ba i tar irop, i mama tata pa diat; dia nunure ba i tar gire ra ninana
    ta ra pal na vartabar; ma i tututu ka ta diat, ma i bombom uka.
  msm-NT: Pagyuwas din, konad on sikandin ogpakaikagi. Puli nanda ogsingyas, kaling
    nakasabut to mgo otow no meyduon impakita kandin to Diyus duon to sed.
  myk-myk: Wʼa foro tuun wemu ni ge, wu ya já jo ni pu ni wɛ. A pʼi li cɛ na kashɛɛ
    la wʼa ɲa na wu yaha Kilɛ-pɛɛŋɛ pugbɔhɔ ki ni. Na wu yaha wu ya já jo wɛ, a wʼi
    ɲaha shɛshɛɛrɛ ta pye ni keye ni.
  sbe-sbe: Yona huyapesa ne unai meta nige gonowana ye hedehededelau udiyedi. Se nuwatulobai
    meta Yaubada tautau hesau ye hekitayako Numa Tabuna kalona ne unai. Hekihekinoi
    nimana udiyedi ye ginaulidi, na nige saha hesau ye hedede.
  mcr-mcr: Iqu hŋgaŋqä imänjaqänäqe, hŋgaŋi yäpaqä mäŋgisa ätimäuqe, kukŋuä mätquä
    iqaŋga, qu iquenyqe, iqu aŋä pmua iŋgisa äpme, wätqä eŋqä-pa äqunätänjqe, näqŋqä
    ämakuwi. Iqu kukŋuä matqä itä, iqueqä hipa itänä wätqä eŋqä-paŋi imäkkqe.
  cux-NT: Taachi Zacarías miiⁿ ní nan'dáa yā chɛɛti yaācū 'āā ntɛ́ɛ́ ngii ngaⁿ'a yā.
    'Iiⁿ'yāⁿ s'eeⁿ ní tuumicadíínuuⁿ yā chi vɛ́ɛ́ 'áámá visión chi n'diichí Zacarías
