verse: LUK.001.022
translations:
  kpx-kpx: Kateai lousege Sekalaiau heie lohoniale abuhi hotoholige abu huhuige keu
    dubue uvue tiale vaveve nimolete elehanu. Katealemoike au uvute holisime ada unahata
    deiada loui haivema.
  okv-H: Eto Zechariah araha ta puvuto ke ari inono ae enu ingeni na ahe ahe enu embo
    kito einge hotembea ‘Temple jo ta ehure ainge kito puvuto ere ua’ ainge hotembea.
  tbo-tbo: Hi otonana ma Sakaliya i hopu mai po hi pa, ‘Nugote Sakaliya numa dalabu
    baneina u hinena awai i galeya, po ega emoemotana ina baha ma nimanei e ibaabani.’
  mal-C: പുറത്തുവന്നപ്പോൾ അദ്ദേഹത്തിന് അവരോടു സംസാരിക്കാൻ കഴിഞ്ഞില്ല. സംസാരിക്കാനാകാതെ
    ആംഗ്യം കാണിച്ചുകൊണ്ടിരുന്നതിൽനിന്ന്, അദ്ദേഹത്തിന് ദൈവാലയത്തിൽവെച്ച് ഒരു ദർശനമുണ്ടായെന്ന്
    അവർ മനസ്സിലാക്കി.
  grc-SR: Ἐξελθὼν δὲ οὐκ ἠδύνατο λαλῆσαι αὐτοῖς· καὶ ἐπέγνωσαν ὅτι ὀπτασίαν ἑώρακεν
    ἐν τῷ ναῷ· καὶ αὐτὸς ἦν διανεύων αὐτοῖς, καὶ διέμενεν κωφός.
  bgc-bgc: जिब वो बाहर आया, तो उन ताहीं बोल न्ही पाया आखर वो जाणगे कै उसनै मन्दर म्ह
    कोए दर्शन पाया सै, अर वो उन ताहीं इशारे करदा रह्या, अर गूँगा होग्या।
  khz-khz: Elakatito aonai, ira ati evega-vegupurato, gaurai geripato, ia epoe-karaleto,
    rakagau kwauta egitaato Rupu Veaga aonai. Gaurai ia gimanaimo ira evega-riparato,
    ati ekilakilato, kwalana ia muruna ekaputo.
  deu-TKW: Da er aber herauskam, vermochte er nicht zu ihnen zu reden, und sie erkannten,
    daß er ein Gesicht im Tempel gesehen; und er winkte ihnen zu, und blieb stumm.
  zsr-NT: Catiꞌ burujëꞌ Zacarías, cutu guc güíꞌlenëꞌ lequëꞌ didzaꞌ, atiꞌ gláquibeꞌinëꞌ
    bléꞌinëꞌ tu le buluiꞌinëꞌ lëꞌ Dios lu latj laꞌy. Buláꞌ buluiꞌzëꞌ Zacarías, buzéjniꞌnëꞌ
    lequëꞌ, le curác gnëꞌ.
  lin-lin: Tango abimaki, azalaki lisusu te na makoki ya koloba na bango ; boye basosolaki
    ete azwi emoniseli kati na Esika ya bule, pamba te akomaki koloba na bango na
    nzela ya bilembo mpe atikalaki baba.
  hns-NT: Tab djab oe niekarke bahare aail, tab na batiaai paais. Aisahie oesabhan
    djaan gail kie pawietr djagaha me Parmeswar oke koetjh dekhaais hai. Bas oe maangies
    aapan haath se oesabke koetjh djanaawe, bakie okar moeh me se ekko bolie na niekaral.
  noa-E: Mamʉ mag nʉm ee öbërcheewaijã pöd õrag iekhaba, iekham ig nʉmjã sĩi juaupaita
    jajaau aajeejim anʉm, pöd iek öbërba aawai. Magbarm aigta khaugaa aphöbaadëjim
    anaabá, Ẽwandamau khãijã dau daau irig iekhachëwiata mag sĩsim. Maigmua atag ich
    mag jöoi meu meraa khërsijim anaabá.
  eng-EMTV: But having come out, he was unable to speak to them; and they recognized
    that he had seen a vision in the temple, for he was making signs to them and remained
    speechless.
  mib-NT: Te nuū ní quenda de, te tuá ni cúu cahān de jíín i. Te ni cajecūhun ni i
    jeē ini templo ni jito ndijin de ɨɨn jeē ni stéén yā nuū de. Te máá seña na ni
    sáha de nuū i, chi ni cuñɨ́hɨ́n de.
  lif-NT2: हे़क्‍क्‍याङ् जकरियाःन् लाःक्‍कात् लःन्‍दे़, कर खुने़ॽ पाःप्‍माए मे़सुक्‍ते़न्‍लो,
    हे़क्‍केःल्‍ले़ हुक्‍चाःल्‍किल्‍ले़ मिक्‍सेःन् चोगुर पारे़, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    खे़ल्‍ले़ माङ्‌हिम् सिगाङ् सुफोःन् निःसुबिला लॽरिक् निङ्‌वाॽ मे़इःत्तुरो॥
  xnj-xnj: Peahumili kuvala nakuhotola kujova na vayaki, vayaki vakamanya kuvya mu
    Nyumba ya Chapanga mula, muyavi agaweni maono ndi akayendelela kulangisa na mawoko
    muni avi ngajova.
  mmx-mmx: Se neni ga vas su ukamang, ni goxo epovo na vaase rinedi. Kuren la digaklen
    i do, ni mo ga ven pam lisilimet to xeneng at Loxot Kaala. Ni ga lok mun leveloklok
    poovo rinedi mi lukngen. Move ni goxo epovo kusu na vaase.
  cbr-NT: Usaquin sinánquian caíncëx chiquíquin ca Zacaríasnën banacasmaquin aín mëcënanshi
    sanánquin tanxuancëxa. Usaía 'icëbëtan ca unicaman —Nucën Papa Diosan ismicëxun
    ca anuxun a rabiti xubunuxun ñu isaxa —quixun sináncëxa.
  tee-NT: Para acsni tavanan taxtulh ju Zacarías pus jantuch lai axak'ala ju lapanacni
    tachi ju akts'iya ixtalai ju palijni. Alai va atamacyonilh ni jantu lai lana ixchivinin.
    Pus ju lapanacni tapumachakxa ni ca va tu'u' xalakts'in ju lacpujitat.
  eng-LSV: and having come out, he was not able to speak to them, and they perceived
    that he had seen a vision in the temple, and he was beckoning to them, and remained
    mute.
  cak-NT: Y cuando ri Zacarías xbe'el-pe, man nitiquier ta nich'o'n y romari' man
    xch'o'n ta chique, y ri quiyoben-apo xquina'ej chi c'o ri xk'alajix-pe chech chupa
    ri rocho ri Dios. Ri Zacarías xe che ruk'a' nu'on-wi señas chique, roma xa man
    nitiquier ta chic nich'o'n.
  pah-NT: 'Aerẽ ahe hemame g̃ajatykahavuhua hugwi ua g̃a pyri tegwete ganhi''ĩhava
    g̃a pe. A''ero g̃a ei: —Marag̃atu ga nonhi''ig̃a''javi? ei g̃a. Po Tupana''ga
    gwepiuka mbatera ga pe, ei g̃a. A''ereki opoa pyvõ ahe nhi''inhi''ĩpotari g̃a
    pe. Nohema''javi ve reki ahenhi''ig̃a ahe hugwi. A''ero g̃a hoi ogwovo.'
  sja-NT: Zacarías uchiak'ãri, p'oyaa pedeek'aa paji. Jĩp'a juapa jarapachi. Mapa
    ma eperãarãpa k'awaajida irua k'ãimok'araa pɨk'a bɨde ne-inaa unuda Ak'õre te
    waibɨade.
  xed-xed: 'Manda sabani, ka traptá tsi ta gwaɗa nda tskatá mnduha, gi ka tsatsaftá
    həŋ kazlay: Mamu mazəmzəm ta slanaghata ma həga Lazglafta kəʼa. Laviŋ a ta gwaɗa
    nda wi nda həŋ wu, mbaɗa ka mnay nda dzvu ŋa taŋ.'
  mks-NT: Joo tá na̱queta Zacarías veñu̱hu co̱ó na̱cuu ca̱ha̱n da̱ ni in túhún tu̱hun
    xi̱hi̱n ná. Xi̱hín ña̱ yóho na̱canda̱a̱ ini na ña̱ na̱xini da in ña̱ha na̱caja
    Ndióxi̱ nu̱ náa̱ yi̱i̱ mé á cán. Ja̱ndá ndáha̱ uun da cúu nu̱ú na̱ cán jáchi̱
    na̱cando̱o níhi̱ dá.
  gfk-S: Ing iga hanasur pai gale tale ie be na haianga di. Io, di ga nunure kilam
    leh be igate nes tike ninanaas na tanuo kinong iga hatahuo ma ira lumana ter ta
    di ma sene be pai gale tale be na ianga.
  bmu-bmu: Mewö aka tatketka yaigep eta keu jimamgö osiiga möt asariba kewö jiget,
    “Yaŋön jöwöwöl jikenöŋ kinda jeŋi meleŋni Suepnöhök imut kun ekza.” Mewö jigetka
    böröŋanök kaisöpsöp al eŋgiba mötök aka malök.
  dgz-dgz: Wanumone, Sekaraya pa garip ma taue oneniwa, nop wapen tani umap uon no
    borasen. Ap menan waenapan anega anun pa gwanap paua da utupa yaven. Me nop wawa
    umap uon menan naniwa gapan guegue ta ewamuiwandin.
  eng-GNV: 'And when hee came out, hee coulde not speake vnto them: then they perceiued
    that hee had seene a vision in the Temple: For he made signes vnto them, and remained
    domme.'
  zaa-NT: De beria bi nna labiru uccua inne bi lani cą, acca gutelíni cą qui'ni bila'ni
    bi nuỹa ttu ángel le' templua. Gunne tènì Zacarías cą puro lani seña ba, puesto
    qui'ni beyà'na bi mudo.
  eng-WEBSTER: 'And when he came out, he could not speak to them: and they perceived
    that he had seen a vision in the temple; for he beckoned to them, and remained
    speechless.'
  guh-guh: 'Itsa jane baja Zacarías pitsaparena templobovecua, apo caëjëpaetsi pecuaicuaijaijava.
    Nexata pamonae evetanubenatsi templobo jumavelia, najumaitsi: —Zacarías raeta
    bemajitsinaebota temploboënëlia itsacuene tane, najai. Nexata Zacarías apo pecaëjëpaexaetsi
    pecuaicuaijaijava, pecobeta tsipaeba besiyanëcuenia jivi peyapëtaeyaexanaenexa.'
  bon-bon: Siige, tabe liba tasatige, äblicäco teebibine mene jaji. Teepi puma cita
    ca umle äbitininisi egä tabe pama apaclyera gwidape ne bii jepänige puma. Mene
    cäco tabe ime ca teebibine umle jewenemige.
  nhw-BL: Huan quema Zacarías quisqui, amo hueliyaya camanalti. Huajca quimatque para
    quiitztoya se tlanextili tlen Toteco tiopan calijtic. Huan Zacarías san tlamanexti,
    pampa nonotixtoya.
  mgw-mgw: Paapiti panja, akombwili longela nabo, yabonekine mpu'la kasabe, Zakalia
    aagabweni makowe gayambi' mu Nyumba ya Nnu'ngu', mwanjaa ywembe alongelage kwo
    langyalangya na moko.
  swh-ONEN: Alipotoka akawa hawezi kusema nao, wao wakatambua kuwa ameona maono ndani
    ya Hekalu. Lakini kwa kuwa alikuwa bubu, akawa anawaashiria kwa mikono.
  wbi-wbi: neke ye ahumile kunji, akakunilue kujova navo. pe aveene vakakagula kuuti,
    luvonike lumonga mu nyuma inyimike neke umwene akava ihufia lumonga na mavoko.
    akajigha kinunu.
  bba-bba: Ye u yɑrɑ, u ǹ kpĩɑ u kɑ bu ɡɑri kue, mɑ bɑ ɡiɑ mɑ u kɑ̃siru wɑwɑ sɑ̃ɑ
    yeru mi. U kɑ bu nɔmɑ ɡɑri sɔ̃ɔmɔ, u ǹ nɔɔ wukie.
  eng-KJVCPB: 'And when he came out, he could not speak unto them: and they perceived
    that he had seen a vision in the temple: for he beckoned unto them, and remained
    speechless.'
  kgk-NT: Ha Zacarias osẽ-ma ramo koty'i-gwi ndikatuvéi onhe'ẽ íxupe kwéry. “Mba'e
    tipo? Ma'erã-gwi nonhe'ẽvéi Zacarias?” he'i hese. “Yváy pygwa para'e ojehexa uka
    íxupe” he'i hese. “Upéixa-gwi para'e nonhe'ẽvéiry” he'i hikwái. Ojepombovava rei
    omombe'u hagwã mo'ã onhe'ẽ. Ndojeroviái-gwi, opyta inhe'ẽngu Zacarias. Onhe'ẽ
    jokopa íxupe.
  waj-waj: 'ivo mmaanai tuoo hama iyaata kua tira kua seemuaa varuduu iya yaata utida
    tunoo: Vaa ivo mmannasa ari vookaraivaa nuunaira nnau pinaivaki taivaivee, tuduu
    rikioo ivo hama yopeema iya kua sai tirainno mmanna yaakuuvaadiri iya vita vitairavai.'
  cpy-cpy: Ikanta ishitowa-witapaaha Zacarías, tee omata iñaawaetapae, rooko-rooko-waeta-shitapaaka.
    Ari riyotanaki ikaateeyini eenitatsi iñaakiri tajorentsi-pankoki. ashi rowanakiro
    ikijo-paantetanaki.
  ekk-PKP: Kui ta lõpuks välja tuli, ei saanud ta nendega rääkida. Nad mõistsid, et
    ta oli templis näinud nägemust, sest kuigi ta suutis teha žeste, ei suutnud ta
    üldse rääkida.
  mpx-mpx: Sauga i tagil nige bosowaina ni baaba elal, nimana ya te i papatuwalali,
    inoke gamagalau hi atena te pankite etega i masal elana Limi Bwabwalena gamwanaa.
  wbp-wbp: Kuja wilypi-pardijarni kaninjarni-jangka Maralypi-jangka yarlu-kurra, ngula-jangkaju
    kula-jana wangkaja marramarra-kurluju kuja nyangu. Manu-jana puta wangkaja rdakardaka.
    Ngula-jangkarlunyalu milya-pungu kuja nyangu nyiya mayi ngurrju kaninjarni Maralypirla.
  luo-luo: Kane owuok oko, to ne ok onyal wuoyo kodgi. Negingʼeyo ni noseneno fweny
    ei hekalu, nimar nosiko konyisogi gik moko gi lwete to ne ok onyal wuoyo.
  nhe-NT: Huan quema Zacarías quisqui, ax hueliyaya camati. Huajca quimatque para
    quiitztoya se tlanextili tlen Toteco quinextilijtoya tiopan calijtic. Huan Zacarías
    san tlamanexti pampa nonotixtoya.
  aii-aii: ܐܝܼܡܲܢ ܕܦܠܝܼܛ ܠܹܗ ܙܟܲܪܝܵܐ، ܠܵܐ ܡܨܹܐ ܠܹܗ ܗܲܡܙܸܡ ܥܲܡܵܝܗ‌ܝ، ܘܝܕܝܼܥ ܠܗܘܿܢ ܕܚܸܙܘܵܐ
    ܚܙܹܐ ܠܹܗ ܓܵܘ ܗܲܝܟܠܵܐ، ܘܗ̇ܘ ܒܪܸܡܙܵܐ ܪܵܡܹܙ ܗܘܵܐ ܐܸܠܵܝܗ‌ܝ. ܘܦܝܼܫ ܠܹܗ ܠܲܥܠܵܐ.
  esk-NT: Anisulliġataqami uqalguiññiqsuq. Iñuich iḷitchuġiniġaat qiñiqquuraaqałha
    agaayyuvikpaum iḷuani. Uqalguitḷuni urriqaniqsuq argaŋmiñik.
  msb-msb: San pagluwas niya wara na siya makasurmaton sa inda kag nagapasabot na
    lang sa inda paagi san kamot kay apa na siya. Kaya napanginanuhan ninda na si
    Zacarias nakakita sin pangitaon didto.
  cpa-NT: Jøng² mi³ca¹u¹hái¹dsa, ca¹jmo¹dsa léi¹³ quianh¹³ gug²dsa hi² tsa¹ma¹lé²
    hløah¹dsa. Hi² jøng² ca¹lø¹lih¹³ dsa² jue¹² hi² chi² cøng² hi² na²jái¹ Zacarías,
    hi² quiah¹² ŋi¹juǿi¹.
  dso-dso: ମାତର୍‌ ଜିକରିୟ ବାରଇ ଆସି ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ କାତାଅଇ ନାପାର୍‌ଲା, ତେଇ ସେ ଦେଉଲେ
    ଦର୍‌ସନ୍‌ ପାଇଆଚେ ବଲି ଲକ୍‌ମନ୍‌ ବୁଜ୍‌ଲାଇ ଆରି ସେ ଲକ୍‌ମନ୍‌କେ ଆତ୍‌ ସଗିଆ କରି ଜାନାଇବାର୍‌
    ଦାର୍‌ଲା ଆରି ଗୁଲାଅଇକରି ରଇଲା ।
  meu-meu: Bena e raka lasi ai na asi hereva dibana. Bena lalodia e parara, ia na
    gabu helaḡana ai vada e mata hanai. Bena ia ese toa amo e hadibadia, vada e mu.
  yva-NT: Arono Zakaria puje Yavaro Amisye raora, payao nanto mai kakai weye awa ngkao,
    weti ana nande ai mamo po ranyijo aneme bo rai. Umba vatane umaso wo aen, ware,
    “Wato pamo somaida Amisye po ana inta rarorono ai no Yavaro Amisye ama uga umu
    to.”
  dgc-dgc: Mamaya-maya, kéluwas na, éy éwan siya makakagi. Basta lingguwahe san i
    kagi naa dide. Kanya tukoy du tolay a te nipeta i Diyos diya to lubuk.
  zpm-NT: Zeeṉe briee me, goṉ zho gacdraa gnee me, dzigo bieṉ zho no pe blu Dios lo
    me ga. Teḻ pe racladz me gnee me, niapse señ rlu me.
  hix-NT: Nahatakay haxa hatà, noro ha. Àrwomra ro mak nehxakon hatà, toto kom yakoro.
    Tamor ke ryhe nàrwonakon hatà, akoronye. Àrwomra mak nehxakon hatà. Àro ke, onà
    wyaro nketxkon hatà, toto komo. Kahe yawono nosonyhon hamà, noro wya, Khoryenkom
    màn yawo ehtoko, ketxkon hatà.
  sim-sim: Os hikriyok or talari wolo or maimbari ambu osik limu hishira, �Mbele las
    angop heyewa ri.� Mashi os or sawekuri, men tavakop ormu mukura. Suwambushi orhi
    er arangori sir.
  npi-ULB: तर, जब तिनी बाहिर आए, तब उनी तिनीहरूसँग बोल्न सकेनन् र उनले मन्दिरभित्र
    एउटा दर्शन देखे भनी तिनीहरूले महसुस गरे । उनले तिनीहरूलाई इसारा मात्र गरे, तर
    बोल्न सकेनन् ।
  cgc-cgc: Paggwa din, dili en kaambal. Naintindian ta mga ittaw na kanen i may nakita
    na katingalaan naan ta selled tak sigi nang en sinyas ki danen daw dili en makaambal.
  tim-tim: Hain akbiâ emelâk yâk yeŋgâlân gem âmâ den makyeŋgiwerâm akto âmâ lauŋe
    tigiakto kopa agep. Kopa akto aregât hin dâyi, “Yâk âmâ sumbe emetŋân âgâmbo biwiŋe
    purik kato kulem siâ miawaktâp are ektâp.” Hain dâmbiâ yâkŋe bâtŋandeak kulem
    akmâ den makberâm hâumgoep.
  yor-yor: Nígbà tí ó sì jáde wá, òun kò le bá wọn sọ̀rọ̀. Wọn sì kíyèsi wí pé ó ti
    rí ìran nínú tẹmpili, ó sì ń ṣe àpẹẹrẹ sí wọn, nítorí tí ó yadi.
  wos-wos: Haxéta téndaka dé hukémbu hafwaré gwande dé di wali hundi bulénjoka dé
    hurufatiké. Hurufatikéndéka di xékélaki, dé tempelmbu janji maki jooré dé xé.
    Wungi xékélakindaka dé hundi bulénjoka hurufatika dé déka tamba male dé yamanyi.
  emp-NTPO: Mãwã b̶ʌd̶e idjira dajadaa zesia baribʌrʌ poya bed̶eaẽ́ basía. Quĩrãme
    cara b̶ed̶a bẽrã ab̶abe sẽyãneba bed̶ea b̶asia. Maʌ̃ba ẽberãrãba cawasid̶aa Ãcõrẽba
    idjía ne unubisida.
  eng-F35: But when he came out he was unable to speak to them, and they understood
    that he had seen a vision in the sanctuary—he kept gesturing to them while remaining
    mute.
  ind-ind: Ketika Zakaria keluar, dia sudah tidak bisa berbicara sama sekali. Karena
    itu dia terus berusaha memberi tahu mereka dengan menggunakan gerakan-gerakan
    tangan, sampai akhirnya orang banyak itu mengerti bahwa dia sudah mendapat penglihatan
    di dalam rumah Allah.
  pes-OPCB: سرانجام وقتی بیرون آمد و نتوانست با ایشان سخن گوید، از اشارات او پی بردند
    که در جایگاه مقدّس معبد رؤیایی دیده است.
  mpt-mpt: e tam tle otane kobom ane kesoa e wengo mo baabeim blimobe. I atemniba
    funaniba Sekalaiae dam deib watemebo gabiba e kweilon ota kinea alebene otane
    e wengo mo baaim blimobe.
  ssx-ssx: Kutupa Sekataiya opolu bao hama꞉ nane epeekepate mo wanda꞉hali pa꞉ta꞉ pi
    ma꞉nda꞉ lapeke na yeekeme. Koto ekina꞉ wanda꞉halima꞉ hone witolota꞉ ipikana꞉ma꞉
    mo tembolo da tukiki pa꞉ta꞉ hata꞉ aleta꞉ ma꞉nda꞉ handolo pia꞉me la hone wimikime.
