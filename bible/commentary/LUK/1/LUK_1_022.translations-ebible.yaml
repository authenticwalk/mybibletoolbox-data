    nejchaxoel wʉt. Zacarías pejke-etat jiw chanaekabʉanafʉl, naksiyaxil xotlison.
    Ja-aechfʉlon, bʉxwʉajanjil xoton.'
  hla-hla: Ba tara poata te lakasa men ba nonei e ma antunan ranga nei i taren, kaba
    nori i atei sil e Sekaria e tarei a hiharuto i iahana luman lotu. Nonei e biru
    hakapa, me ranga tun nena a limanen.
  mav-NT: Mi'i hawyi pa'i Sakaria tuwẽtem hawyi put'ok'e oken'y­py­kiaria ete. Mi'i
    hawyi tohenoi teran to'e hap wen ma'ato yt ihay kuap i ra'yn. Yt ihay kuap i pote
    oken'y­py­kiaria te'e­ro'e to'ope — Pyno tomu­'etu wuat ewy ra'yn Tupana e'oki­pyke
    toĩne'en turan pote yt ihay kuap i i'atu'e te'e­ru­wa­nẽtup hawe. Mi'i hawyi Sakaria
    topo wo yn na'yn tohenoi teran tehay oken'y­py­kiaria pe.
  kpf-kpf: Yatâ utne Sakaria zâk gemŋâ den dâzâŋgobam kwagip. Kwagi ekŋâ itâ nâŋgâwe,
    “Zâk tirik namin sen mârât eksap.” Yatâ nâŋgâne Sakariaŋâ bikŋandik dâp otziŋgip.
    Oi diŋâ buŋ op ândeip.
  ppo-ppo: Téró kale whi̧ a̧ belapaae dorowóló atimapaae fo yaairetei su̧ni, ama fo
    alureteiné naasené maaté du betepa, so whi̧né etei kisipa mualepó. Be tua̧mó Talené
    me alakó a̧paae nokené dere ala kaae eratepa kilitu yalepó du betalepó.
  hin-2017: जब वह बाहर आया, तो उनसे बोल न सका अतः वे जान गए, कि उसने मन्दिर में कोई
    दर्शन पाया है; और वह उनसे संकेत करता रहा, और गूँगा रह गया।
  wol-KYG: Ba mu génnee nag, manula wax ak ñoom. Ñu daldi xam ne am na lu ko feeñu
    ca néeg Yàlla ba. Ma nga leen di liyaar, manatula wax.
  bef-bef: 'Alihi Sekalaiyau mono nonuguti leheko limito boanaꞌi kaga lu meepiꞌehina
    ya higo enali fegutoga geba hite minana boanaꞌi ma lite akeheliꞌahana: Ai mono
    nonuga tinamoga bame kafi anaꞌina mone bu goꞌehibe. Ya lite nehago ai bagaguti
    kaga meluse yatuko babeyafa huꞌehina. To bagaꞌa hepito minoꞌehina.'
  amm-amm: Nosai no mo; asiyofoloso ifou lofuki, Sokolaiya mo. Imo lukasowoi muwoi,
    ko mo pu. No monoi no noko nokolalo mo sai, Kotoyo haniso wiyononiki, lotu nu
    poiso. Imo lukasowoi muwoi, nainoyo wiyolukaloki, ko mo pu.
  rmy-CHERGASH: A kana napokon inljisto, našti ćerelas svato, nego e znakonenca probisarda
    te phenel lenđe so sas ando Hramo thaj von haćardine kaj sas les viđenje ando
    svetište e Hramosko.
  zaj-zaj: Viyalawile hanze, kakala hadaha kulonga nao, avo wavitanga kamba kakala
    yonile nzozi Mng'anda ya Mulungu. Kakala hadaha kulonga, kakala yolonga mkulagusa
    na makono.
  chq-NT: Pe galili'²o 'e nigajǿø² coon²¹ li² tsʉ 'wii'¹³ mo gacwa'ɨ́ɨ¹ɨ jo lí² faa'²¹gɨ.
    Joon gajmaa¹a li² coon'¹³ cwoo²¹o tsʉ jo lí² faa'²¹gɨ.
  swp-swp: 'I taulagema murimuri eai, bena i riba to nige arinana: se nuatuiyao numa
    tabuna alona eai ia ginauri esana ie ita: paana i nimaoidi, eo nige arinana hinage.'
  bjr-bjr: Faiqí anaasee mina ufa akiafuna qafamasee oo amaana maqaki Anutuna kooroo
    irana moo qafeenoo fee qiqau.
  aby-aby: Sakarayasima i dai sosi uwara ubarenaroma isarike emuabairo wake wefine
    we imuikema nono koko mi ari ukaada wake we daui. Ibake i aweawero enare ibisa
    orouma eno we imuisa, dawae kubekube erinua eno we imuisa. Eno we imuisaro Sakarayasima
    wake muu ukaada ibake wake moi emuabairo we dauike wanama uke kowokowo mane ui.
  eng-YLT: and having come out, he was not able to speak to them, and they perceived
    that a vision he had seen in the sanctuary, and he was beckoning to them, and
    did remain dumb.
  jni-jni: Sa ma suri, dama kem ache u boo utize nan we ba. Wa rusi ma iri imum a
    tiroo sa ma rani a nyimo udenge Asere. Maa wuzi kasi ubabana sarki tize.
  kne-kne: Idi bomala pay sisya, sinsinyasanas daida tan adi makakali, et say nangammoan
    da ay waday inpailan Diyos en sisya ed oneg.
  tgj-tgj: Vdwlo nw agumlo lintokudw, nw bunuam gaam minyu matoku, vkvlvgabv nyi vdwv
    ninyia Pwknvyarnvnaam arwnglo nyikrw go kaapv nvgo vla mvngnya toku. Gamgoka milin
    nyumato, nw bunuam laak lokv riringrimabv riji toku.
  gui-NT: Jare Zacarías oe yave, mbaeti ipuere omoe iñee chupe reta. Jae rambue jae
    reta oicuaa Zacarías oecha mbae Tumpa jo pe oi rambueve. Echa jae omopúa iyɨva
    icotɨ reta. Erei mbaeti etei mbae ipuere jei chupe reta.
  quc-TT: Are xel loq, man kakwin ta chik kachꞌawik. Xaq pa memal tzij chik xtzijon
    kukꞌ, xkichomaj kꞌut chi xa xril jun kꞌutbꞌal pa ri Tyoxalaj kꞌolibꞌal.
  heg-NTPO: Mo oras un puit maa ka, un aa nal lo son. Hidim un bel taad nini ima ka,
    tukun nam oen tana noan, Ama Lamtua tulu belen dais in muun isi mes se Kamar in
    Niu Dudui ka.
  ptu-ptu: 'Pissananna ham ia messubum illaam mai tä''um mala ma''kada, iya napakana
    mandam lako tau buda indo to naita illaam Banua Debata. Naissam pole'' tau buda
    naua: “Deem aka-aka napaitaiam Debata illaam.”'
  bzd-NTPO: Mik ie' dettsa̱, eta̱ ie'pa tö isué̱ tö ie' ttö̀ wöblënewa̱, kë̀ ie' ttoia̱
    ta̱ ulà ë̀ wa ie' tö iwà kkaché ie'pa a̱. Eta̱ ie'pa é̱na ia̱ne tö ilè sué̱itö
    kabsue̱ie. Es ie' a̱te̱ me'ie.
  kwf-kwf: 'Ma kaidaꞋi sa Sekaraea nia leka maꞋi Ꞌi maa siana ngwae neꞋeri ki, na
    kwakwana ka kulu naꞋa, ma noaꞋa nia kasi alaꞋa naꞋa faꞋinia na ngwae neꞋeri ki.
    ꞋUnaꞋeri goꞋo na ngwae ki taꞋifau, kira ka manata naꞋa Ꞌuri: “Mamana liu, sali
    nia lisia ta faꞋataꞋinga Ꞌi saena Luma Abu.” Si neꞋe kwakwana nia kulu naꞋa, ma
    nia ka alaꞋa goꞋo Ꞌani limana fuana ngwae ki.'
  eng-WYC-2017: And he went out, and might not speak to them, and they knew that he
    had seen a vision in the temple. And he beckoned to them, and dwelled still dumb.
  eng-WMBB: When he came out, he could not speak to them. They perceived that he had
    seen a vision in the temple. He continued making signs to them, and remained mute.
  zat-NTPS: Gate bedxúaj Zacarías, québedxa dxaca nnie̱'. Nadxa guleque bé'ene̱' ba
    ble'e Zacarías tu da ble'e Dios le̱' lu lataj lá'azxa na'. Na' le̱' bta ná'ase̱',
    lawe' da quebe dxaca nnie̱'.
  spp-spp: U à jà a pa fworo ke, ka u u mpyi búbu, u ɲyɛ a jà a jwo ná pi e mɛ, ka
    pi i ɲcè na Kile à kani là cyêe u na Kileɲaarebage funŋke e. Ka u u wá na yu ná
    cyeyi i.
  zty-NTPS: Kate' bežój Secrían', bi gok wcháḻjḻene' ḻégake', na' gókbe'egekle' bḻe'e
    dáwe'le' to da' bḻoe'el Dios ḻe' ḻo latje ḻa'yen'. Dan' bi gok nne Secrían', bḻoé'ezele'
    nich bzejni'ile' ḻégake' dan' goken.
  mek-mek: Ke epealai aisama, maaꞌiai ganiniꞌani eoma auga aekainia. Ke kelogo isa
    Deo ega eꞌa alogai, laulau agaꞌo eisa keoma. Gome isa imagai mo gou ekapaisa kai,
    akegai ganiniꞌani eoma aekainia auga keisa.
  aey-aey: Odocob uqa dunuhdec calimei je madecnu co ihoc men len ihoc qee lel. Eunu
    age uqa tempel dunuhna codoc oso fen ec doin. Odocob uqa qee je madec ebenna dih
    dado maden.
  urd-GVH: आख़िरकार वह बाहर आया, लेकिन वह उनसे बात न कर सका। तब उन्होंने जान लिया
    कि उसने बैतुल-मुक़द्दस में रोया देखी है। उसने हाथों से इशारे तो किए, लेकिन ख़ामोश
    रहा।
  ycn-ycn: 'E caja ehuaja Zacarías jácho''oro richiyá. Reyá a''ajná ño''ojó uncá meño''ojó
    ripura''aló. Riyáte''ela aú ja ripura''ó najhua''até, manumarú ri''imacale. Raú
    nemá rinacu: —Nápaja ca''ajná ya''achíyaro rijló ucapú chu, li''ichari ricá ají
    que —que nemacá.'
  djr-djr: Ga ŋunhi nhakun ŋayi Djakaraya dhawaṯthurrnydja beŋuryiny ŋunhi ŋärra'ŋurnydja
    muŋmuŋnha, dhärukmiriwnha, yakan ŋayi ganha waŋanhany walalaŋ. Waŋanany ŋayi walalaŋ
    gan waṉa'-waṉa'yurra yan, bala walalnydja yolŋuny walal ŋunhalnydja maŋutji-nhänhaminan
    nhanŋu, bala yan walal dharaŋara ŋanya ŋunhi ŋayi nhäŋal maŋutji-djurthin ŋula
    nhä ŋunhal djinawa' ŋärra'ŋur.
  kvg-kvg: Yaq vaev-te gendo-fakhan, ndego kopømba mbaín, manqat te-ein. Yaq ndigu
    sògo-matøvemém, ngenek umingiap ndøqeív, Mbumbukiam-qa khoev mokho-te. Yaq
    ndego zendá gezømbe-khamasím. Manqat até gekhoutáv.
  rug-rug: Meke totoso vura mae tugo sa, si lopu boka zama la koa rini si asa, ke
    gilania rini sapu keke dinogodogorae si ele dogoria sa pa korapana sa lose hopena.
    Meke sina lopu boka zama si asa, ke zama lima la koa rini si asa.
  hop-NT: Noqw pam yāmakqe, pay kurs hin pumuy amumi hiṅqawni. Noqw puma māmatsyaqw,
    sumataq pam God kīyat ep hihta aw yori; ōviy pi pam amumi māsank̇aṅw, pay pas
    qa hiṅqawu.
  san-URD: سَ بَہِراگَتو یَدا کِمَپِ واکْیَں وَکْتُمَشَکْتَح سَنْکیتَں کرِتْوا نِحشَبْدَسْتَسْیَو
    تَدا مَدھْییمَنْدِرَں کَسْیَچِدْ دَرْشَنَں تینَ پْراپْتَمْ اِتِ سَرْوّے بُبُدھِرے۔
  heb-LB: לבסוף, כשיצא זכריה החוצה הוא לא יכול היה לדבר אל העם, אולם מסימני ידיים
    הבינו האנשים שראה חזיון.
  caf-NT: Tinanja hoh 'aw hubulh yaóolhtuk ghaít'ah. 'Ink'ez t'ehoninzun hoonliyaz
    beghah hawhelts'ut ho' 'int'ah. 'Ink'ez 'ants'ih huba núlhni hoh hubulh yalhtuk.
  mio-NT: Tacan cuu, ta quee ra, soco ña cuu cahan ra chi ñi. Chacan cuu cha chito
    ñi ti nducahan ra Ndioo chi ra tichi ve ñuhun. Ndicha cuii xini ni ra sico ra
    chi ñi, soco ña cuu cahan ra.
  srq-NT: Zacarías que usẽ nyee ra. Echeẽ ngũíã. O que emumbate mbate chõ nguia mbia
    je ra. —Zacarías mbae mo tea cuu Dios chuchua reae, ɨ que mbia ñee ñee nyue ra.
  kje-NT: Enla an maiyedi paharne ne, ai kan wakunu haida ono ka nauroin wakunu me'e.
    Hir do'on ai nodi liman mehe herre wanakunu mene hi rauroin ai lo'o mehen do'onedi
    haida lolo Makromod Lalap Nin Romleu Lape raram me'e.
  gaz-gaz: Garuu Zakkaariyaas yommuu gad baʼetti waan isaanitti dubbachuu hin dandaʼiiniif
    isaan akka inni mana qulqullummaa keessatti mulʼata wayii arge hubatan; innis
    mallattoon isaanitti himaa ture malee dubbachuu hin dandeenye.
  kud-kud: Mulitai Sekalaya imahalava, ta nigele howahowana i'aubabada aidiyai, wuwuna
    memenanane ivitai. Eeta hihanapui ebeha vada tapwalolo mwala'ina holanai ve'ive'ilala
    i'itaya'o. Ainaena nigele howahowana i'aubabada aidiyai, ta nimanaena i'au'aubabada.
  urb-NT: Pe, Sakari uhem uwyr rahã, marã ka ym je'ẽha ke uhemiha ipe. A'erehe jumu'eha
    renda keruhũ pe ixeraiha aja usak, aja ngã ukwa. Je'ẽha uhem ym, a'erehe ipo te'e
    ngã pe a'e pandu 'y. Ma'e usak, ame'ẽ ke ngã pe ipo te'e pandu 'y.
  fra-LSG: Quand il sortit, il ne put leur parler, et ils comprirent qu’il avait eu
    une vision dans le temple; il leur faisait des signes, et il resta muet.
  san-HK: sa bahirAgato yadA kimapi vAkyaM vaktumazaktaH saGketaM kRtvA niHzabdastasyau
    tadA madhyemandiraM kasyacid darzanaM tena prAptam iti sarvve bubudhire|
  cak-SNT: Y antok ri Zacarías xbꞌaꞌiel-pa, man nichꞌoꞌ ta chic; mareꞌ ri quiyoꞌien-apa
    xquinaꞌiej chi cꞌo ri xꞌeꞌx-pa cha chupan ri Lugar Santo. Ri Zacarías xa cha rukꞌaꞌ
    nuꞌon-ve señas chica, ruma xcꞌujieꞌ can miem.
  uvh-uvh: Ka inga' Sekaraia wari fugang afanga aming u midi iyang ga' nafek tanga
    kafatinting sa' tiamgu' u kanga inga' nakedanga ning toging, o idi iyung bane
    ganang do Anutuning napa' ni wari unda' kadofingaminga kanga' ning toging.
  ino-ino: Mai'nakeno ani nopati hatilaveana ake o'ai'ne. Ake o'ai'nea yafe vaya'moki
    ina akufa apa'kesa afi'nae “Nopaka mai'neno fate akufa ya aketeno eline'ne.” hu'a
    apa'kesa ne'afikeno Se'kalaiya'a ayateti avame'name nehuno apaveli'neanaki avayamo'a
    lu'ki'nikeno ake o'ai'ne.
  gnn-gnn: '@see-verse:LUK.001.021'
  yal-yal: Koni a to mini, a mi nɔ falan tiyɛ e xa, e yi a kolon fa fala a bata fe
    toon ti Ala Batu Banxini. A yi a yiin maliga e xa bayo a mi yi nɔɛ falan tiyɛ.
  cnt-NT: Jme₁ca₂o₃'ɨ́in₃ në́₃, la₁ tsá₃ ma₃jág₁ le₂dsia₃, jaun₂ ca₂rë₃lí'₄ bá₄ dsa₂,
    cha₂ a₂ca₂jág₃ dsi₂néi₂ guá'₅ templo. A₂jŋia'₅₄ qui₂bí₂ gu₂ bá₄ jmo₂₃ léi₄, ia₁
    ma₂coin₅₄.
  tif-tif: Sekaraya ayo kulu tiltam abip talale, unang tunum iyo atamipla, weng bakamin
    dinim kela tiltam abip tala kala, kalbip-kup atam ale, Kaali God ami am awem kaptamu
    mafek mafek akal kusnum ma atama nema yo? kalalip kanumipla, Sekaraya akal utama
    yi, Nami del tem ayo God ata dal-mop-na kala, kalalaya, sikil ata-kup unang tunum
    imi kukuyin-bamda kanolin kanolin o kema ko.
  nlx-nlx: तेवी जकरीया बाहेर आवो, पुण बोल नाह सेकनो एने ता जाण लेदा काय जकरीयाह मोंदिराम
    काय बी दर्शन जुड़नो एय, एने जकरीया ईसारो केरतालो, एने मुकोच रेय गीयो।
  apw-NT: 'Ch’ínádzaaná’ doo hago’at’éégo nṉee yich’į’ hadzii da: áík’ehgo hat’íhíta
    bich’į’ ch’í’ṉah adzaa shį daanzį; t’ah doo yałti’ dago daazhógo na’ígizh lę́’e.'
  gum-gum: Zacarías webarruppe, waminchab kaimabig webarruptinchen, Tiuswei yau chitø
    kenamisren, asiitamab isubelø køn. Inchen nøbe wamgaig kørrømisra, nømune ka señas
    maratø eshkabig køn.
  not-NT: 'Aique isotocopai ibangoquë Tosorintsi. Te irinibataje, ijicoguitetasipaa.
    Aro igóiguë jorío, icantaiguë: —Ainta ira iniaque tsomagui. Sacarías mosontisonori.'
  plu-plu: 'Ayteke metakwa ig pes agikutak ini payt. Ig mpiksaw adahan ig awna gitkis
    nerras hiyeg henneme ka ik adahan ig awna. Igkis hiyapni henne, igkis awna: ―Ba
    ig kamapti ayge agiku Uhokri giwskekri? Igme msekwe ahehwapwi akak giwaknenwa.
    Ig ka ik adahan ig awna.'
  iou-iou: Ude yäŋirä yäman äpäŋpäŋ ämawebe man kubä nämoinik yäwetkuk. Meni bäräp
    tawäpäŋ man kum itkuko unita keri-tägän wärani täŋyäreŋkuk. Täŋpänä ämawebetä
    nadäŋkuŋ; Imaka kudupi kubä kudupi eŋi gänaŋ kaŋkaŋ käwep äpätak yäk.
  ntp-NT: Aidʌsi vuusai ʌZacaría maitistui isñiooquiadagi ʌoodami ismaacʌdʌ quiidigana
    guucacatadai. Dai poduucai maí ʌgai istʌʌ ʌgai ʌmo istumaasi ʌgʌʌ quiuupaigadʌrʌ
    judidíu dai cascʌdʌ muudutu. Dai seeñacʌdʌ ñiooquidi.
  rai-rai: Baa i waan pari, pa i pirpir laar paai ma karom diat, i tututuk maku karom
    diat ma ra ru limaana. Io, diat nunurai naa Saakaria ia babo taa ta binabo u ra
    ruma na wetabaar.
  haw-1868: A puka ia iwaho, aole i hiki ia ia ke olelo mai ia lakou; a ike iho la
    lakou, ua ike oia i ka mea ikea iloko o ka luakini; no ka mea, kunou oia ia lakou,
    a ua paa no kona leo.
  ffm-ffm: Nde o yalti ndee, o ronki haaldude e maɓɓe. Ɓe paami won ko jergii e makko
    e ley Suudu Dewal Mawndu nduu. O darii omo haalda e maɓɓe muumankoore, o heddii
    e muumaaku.
  arb-NAV: وَلكِنَّهُ لَمَّا خَرَجَ لَمْ يَقْدِرْ أَنْ يُكَلِّمَهُمْ، فَأَدْرَكُوا
    أَنَّهُ رَأَى رُؤْيَا دَاخِلَ الْهَيْكَلِ. فَأَخَذَ يُشِيرُ لَهُمْ وَظَلَّ أَخْرَسَ.
  cop-CNT: ⲉⲧⲁϥ⳿ⲓ ⲇⲉ ⳿ⲉⲃⲟⲗ ⲛⲁϥ⳿ϣϫⲉⲙϫⲟⲙ ⲛⲥⲁϫⲓ ⲛⲉⲙⲱⲟⲩ ⲁⲛ ⲡⲉ ⲟⲩⲟϩ ⲁⲩ⳿ⲉⲙⲓ ϫⲉ ⲟⲩⲟⲩⲱⲛϩ ⲡⲉⲧⲁϥⲛⲁⲩ
    ⳿ⲉⲣⲟϥ ⳿ⲛϧⲟⲩⲛ ϧⲉⲛ ⲡⲓⲉⲣⲫⲉⲓ ⲟⲩⲟϩ ⳿ⲛⲑⲟϥ ⲛⲁϥϭⲱⲣⲉⲙ ⳿ⲉⲣⲱⲟⲩ ⲡⲉ ⲟⲩⲟϩ ϥⲟϩⲓ ϥⲟⲓ ⳿ⲛ⳿ⲉⲃⲟ.
  adz-adz: Da arangan waꞌa ba da anungꞌ ini nan da ampan santan u, da iram bangin
    angu da ribarangan. Ibinigi da ribarangan isruꞌgin i arangan matsanga nam maran
    mangan namingꞌ Ungar Mararam wasaꞌ.
  sri-sri: 'Zacarías iri taribugue ããrãdi wirijagʉ, ĩgʉ̃sãrẽ weredʉagʉ, neõ werenímasĩbiriyupʉ.
    Irasirigʉ ĩgʉ̃ya mojõrĩ merã irikeoyupʉ. Masaka, ĩgʉ̃ irasirimakʉ̃ ĩãrã: “Iri
    taribugue Marĩpʉ ĩmuadeare ĩãgʉkakõãkumi”, ãrĩ gũñañurã.'
  nal-nal: Araan ka tukbilak, kawit nat faraxas kana dador zin naandi, xai talus be
    naandi wana uru mitna. Malasing ma di rexaas ka adu Zekaria xa raamin fanong aza
    rataamaaiang lamaskana vaal xoxok.
  kyq-kyq: Kɛn naan̰ teeco sum se, naan̰ ɔŋ taaɗ taar eyo. Naan̰ kɛn se, jee dɛn se
    saap jeelga ɔɔ Zakari aakoga ne ɗim maakŋ Ɓee Raa ki. Kɛn naan̰ jaay teeco se,
    naan̰ taaɗ te jin̰a, ɔŋ taaɗga ute taarin̰ ey sum.
  kwd-kwd: 'Ma alata la Sekaraea ngaia ''e leka mai ''i maa te''ana ta''a lo''oori,
    nga ngiduna ''e gelo no''o, ma ngaia ''ame alafuu no''o fe''enia nga ta''a lo''oori.
    Sui ma ta''a lo''oo te''efou, gila ka manata ''ilo''oo no''o: “Kwala''imori ba''ita,
    ngaia ''e agasia nga faata''inga ''i ''ubulana ''Ifi Abu na God.” Tofuna na ngiduna
    ''e gelo no''o, ngaia ka alafuu mola ''ania nimana fana ta''a.'
  ded-ded: Ifi anggec ye ngadeau mau yoara kpac anu yoac edeyunuudeac obohou yeni
    bic negentegecgec, “O, ye womonnu emma onga mong hendac.” Kecma ye yoara kpac
    anu mariangosac faka anec.
  ewe-ewe: Esi wòdo go mlɔeba la, mete ŋu ƒo nu na ame aɖeke o, ke ewɔ dzesi na wo,
    esi fia be ekpɔ ŋutega alo ɖeɖefia aɖe le gbedoxɔ la me.
  nuy-nuy: Marri anubani-yung-maynji ni-rabaliyn niga, yagu waari ani-yambini aḏaba.
    “Yagu naagi-yung niga ni-bu-burri, yangi yamba ni-nayn, ari niga ni-wuryarrangi!”
    wurru-yamayn. Yagu waari niga ani-yambini, marang-bugij niga ni-marang-birbirini,
    ni-yambini marang-mirri ni-waṉbini, bani-yung-bugij, aḏaba niga ni-yang-gaṉibiyn.
  cop-BHC: ⲈⲦⲀϤⲒ ⲆⲈ ⲈⲂⲞⲖ ⲚⲀϤϢϪⲈⲘϪⲞⲘ ⲚⲤⲀϪⲒ ⲚⲈⲘⲰⲞⲨ ⲀⲚ ⲠⲈ ⲞⲨⲞϨ ⲀⲨⲈⲘⲒ ϪⲈ ⲞⲨⲞⲨⲰⲚϨ ⲠⲈⲦⲀϤⲚⲀⲨ
    ⲈⲢⲞϤ ⲚϦⲞⲨⲚ ϦⲈⲚⲠⲒⲈⲢⲪⲈⲒ ⲞⲨⲞϨ ⲚⲐⲞϤ ⲚⲀϤϬⲰⲢⲈⲘ ⲈⲢⲰⲞⲨ ⲠⲈ ⲞⲨⲞϨ ⲀϤⲞϨⲒ ⲈϤⲞⲒ ⲚⲈⲂⲞ.
  buk-buk: Ma têŋ ndoc Sekaria mbu sa awê gi, naŋ gitôm dom bu sôm yom, ma gic amba
    ŋambwa têŋ ŋac, dec ŋac si gauc sa bu iŋ gêlic gêŋ ŋagatu daŋ yêc lôm dabuŋ ŋalôm.
  pri-NT: Ûna é mwa bàra còobé [gée na ére na dau pwicîri] âna é jèe cîô. Â é po pwa
    ineremuru tàra, goro îê. Â rà pâra na tâmogòori pâ pwa cè pwina é côo, cèna me
    gée goo Pwiduée.
  zpq-NT: Na' cate' bechoj Zacaríasen', bene' señw len ne'e da' bi goc ṉie'. Nach
    gosacbe'e beṉe' ca' ble'ebande' ḻo' yodao'na'.
  por-TFT: Quando ele saiu, não podia falar com eles. Porque ele não podia falar,
    fez gestos com as mãos para tentar explicar a eles o que tinha acontecido. Por
    isso/aí perceberam que ele tinha tido uma visão de Deus/algo que Deus lhe mostrou
    enquanto estava no templo.
  gwi-NT: Nijin chineezhii dąį' vighit kwaa ts'ą' k'eegwiichy'aa gwąąh'ya' ts'ą' giiyaandaii
    vighit kwaa ts'ą' goots'ą' danli' haa ginkhii.
  gvn-gvn: Nyulu kadan, nyulu kuku-kariku wandin. Yinyaynka bama wubulku binal angel
    Godundumun nyungundu kadan. Nyulu marabu balkan jananda, kuku-karimanya.
  nhy-NT: Nijkuak in Zacarías okiske, mach ok owelik okintlapowij. Ijkuakón okimomakakej
    kuenta nik in Dios okititij itlaj tlamantle kej yeskia se teemiktle ijtik in weyi
    tiopan. Zacarías okintlapowiaya sa ika señas, porke onontik.
  asm-FB: পাছত তেওঁ যেতিয়া বাহিৰলৈ আহিল, লোক সকলৰ লগত একো কথা কব নোৱাৰিলে; তেতিয়া
    লোক সকলে বুজিব পাৰিলে যে মন্দিৰৰ ভিতৰত তেওঁ কোনো দর্শন পাইছে। কিন্তু তেওঁ লোক
    সকলৰ সৈতে ইংগিতেৰেহে কথা পাতিলে, মুখেৰে কোনো কথা কব নোৱাৰিলে।
  okv-okv: Eto Zechariah araha ta puvuto ke ari inono ae enu ingeni na ate ate enu
    embo kito einge hotembea ‘temple jo ta eture ainge kito puvuto ere ua’ ainge hotembea.
  mxt-NT: Soco cuhva cha quita̱ ra Zacarías, ña cuví maa cahan ra chihin ñu. Tyicuan
    ta tuvi̱ iñi ñu vatyi iyó cha nyehe̱ ra chichi vehe ñuhu cuan. Ta quichaha̱ cahan
    ra chihin ñu chihin seña ri. Vatyi ña cuví cahan ra.
  tzo-NT: C'alal iloc' tal ti Zacaríase, mu xu' tsc'opon ti crixchanoetique. Hech
    laj sna'ic ti oy c'usi jchop o laj sq'uel te ti yut templo. Ja' no'ox laj yac'
    señail ti sc'ob ti c'usi ic'ot ti pasel, yu'un uma' ic'ot ti mero melel.
  ind-AGS: Ketika akhirnya Zakaria keluar, dia tidak bisa mengucapkan perkataan apa
    pun kepada mereka. Mereka menyadari bahwa tentunya Zakaria mendapat penglihatan
    di rumah Tuhan, sebab sekalipun dia bisa memberi bahasa isyarat, tetapi Zakaria
    benar-benar menjadi bisu.
  omw-omw: Sekaraiaava veva ntovata mwihua taqovaro qua qiankye tura hia qio qua tura.
    Mwiva hia qua tuvata mwihua tiqata, Sekaraiaava mwiqi variharo mpo inraikyavanto
    mwia vuqaa qovara iharoma mwia nrovanto tita viharo hia qio qua tiho, tita. Tuvaro
    Sekaraiaava qua qiankye tura hia qua tiraitiro, kyauquqo nraahu piaateqaro varurama.
  yrb-yrb: Sakaraiyama dera dubu su ubareroma wawaro itarite emaba sina webie uite
    wiawa uiba i uwarama we imuta, dawa tubetube erinu aba we imuta. We imutaro Sakaraiyama
    wate mu uiba emaba sina wiawa uite agema torowa wanawana ui.
  maa-NT: K'e̱ nga jye itjo‑ne jyeé kjòchi̱sín; mì ti̱ kiì ma chja̱‑ne; jñà xi̱ta̱
    xi nchikoña‑la̱ kis'ejiìn‑la̱ nga tjín kjoa̱ xi kijtseè ya̱ i̱ya ni'ya tsjeè‑la̱
    Nainá; Zacarías tà jmeé chi̱sín‑ìsa tsja. K'oa̱á s'ín tsibìjna nga mìkiì komà
    kiìchja̱.
  mcq-mcq: ꞌEnakaivo vea kaꞌene hu roꞌeꞌunajaho hu ira areri paꞌwaramana. ꞌEjume pu
    marako kaꞌikaꞌi ijá ꞌwava Hu visoni Temiporu vaji kamareꞌe ijihunaꞌe avanu ꞌwavara.
    Hu ira pu paꞌwaraꞌikaꞌi ijaru ꞌwaraviꞌi hinana.
  sus-A: عَ تٌ مِنِ عَ مُ نْ وْيّندٍ عٍ بّ، عٍ نَشَ عَ كٌلٌن عَ عَ لَامَتُنيِ نَن
    تٌشِ هْرْ مْبَنشِ كُي. عَ بٌبٌشِ رَ عَ نُ كَتَقٍ عَ شَ مَسٍنيِ تِ عٍ بّ عَ بّلّشّيٍ
    رَ.
  jpn-1965: やがて彼は出て来たが、人々に話をすることができなかった。それで、彼は神殿で幻を見たのだとわかった。ザカリヤは、彼らに合図を続けるだけで、おしのままであった。
  fra-SBL: Lorsqu'il sortit, il ne put leur parler. Ils comprirent qu'il avait eu
    une vision dans le temple. Il continua à leur faire des signes, et il resta muet.
  yka-yka: Pagpaguwaˈne, gaˈi iye taˈu missā si siye hangkan kataˈuhande weˈ niyaˈ
    bakas takitene pabagala si iye laˈi dem langgal. Ninyas-ninyas hadja iye si siye
    peggeˈ umew ne iye.
  mle-mle: Ginyir di ata wakwud. Wakwukuw, dayak maaj maa bwul. Alik day lakwukuw,
    wadiy, “Kad di yigin vinaad yala wiyaam!” Maaj bwulaak kwurdil, maa rav. Alik
    tabaar simaka-didiy dayak.
  shp-NTPO: Jatian moa pikóxon jato yoyo ati atipanyamaa iki; jatian jaskataitian
    oinxon onankana iki, ja Diossen xobo meranxonra, namá keska meran oinke ixon.
    Jatianra meken chankanxonres, jato yoyo aka iki. Jaskataxa moa yoyo iamai baneta
    iki.
  aom-aom: 'Örisanuovajëjamu Zechariah-ro amonö hörö rueromo jöho bogo majëhi varijënoho
    jiadeje. Jöho bogo majëhi varijënoho jiamu gagorovo rue ariböviohuro garomo uvoruomadeje:
    Hu God-are osa börömore hijadevare God-ro röjahamu niaꞌovoꞌiraeromo mu böröme
    gavëꞌëro ëhuꞌëro jöho bogo majahui varijënoho höjo. Röhu hu tövëꞌëro jiëꞌëro jöho
    bogo majëhiꞌi ma-övëremu majëhijadeje.'
  geb-geb: Mbe nen anan ndɨkndɨga kim, Sekaraia kɨrar hi. Ana kɨrar hɨga zav, mbe
    phorgɨ buni suangen mbovaragim, mbe kaŋgi. Ana Fhe Bakɨme phena vhen, Fhe Bakɨme
    wo bigɨna mben ana khɨvigi. Ana maaŋ muuŋgiap thɨni mpɨrigi. Mbe mba ndɨkndɨga
    ana mbuim, ana thɨni mparara kav farvera bigin panpana vov mbe phorga nzuai.
  eng-WYCLIFFE: And he yede out, and myyte not speke to hem, and thei knewen that
    he hadde seyn a visioun in the temple. And he bikenyde to hem, and he dwellide
    stille doumbe.
  bsj-bsj: Dila ki kwa'ma ci ceruweri, dolbo yici ker. La ciin nyimom ki cin to dukum
    ki kwamawo ci mor bikur-wabereu. La cin nungkancinen ti ki kank worimani citok
    ker ti.
  cak-cak: Pero tok xel-pe, man nitiquer ta nich'o. Jac'ari' xquina'ej chi c'o xk'alajrises-pe
    chuvech chupan ri lok'olaj jay. Ri Zacarías xaxe ruk'a' nu'on richin nich'o chique,
    y layoj tiempo xcanaj can mem.
  chf-NT: Jinq'uin pasi mach u ni' ch'ä u chen t'an tuba u pecänob. U yäc'bi uba cuentajob
    que Dios u jäbtesbi u jut tuba u chänen ump'e cosa tama ni noj ch'u'ul otot. U
    cherben u c'äb u lotänob, pero mach u ni' ch'ä u chen t'an.
  tlf-tlf: Kale kota Sekaraya iyo mitam abiip e tala e, unang tinum iyo utamipta e,
    weng kabam ke mitam abiip tala kalaa age-nilip e, atamipta e, beyo God imi am
    amem kutam uyo mufekmufek migik maak utama tap kalaa agelip ko. Kale Sekaraya
    iyo utamata e, nimi bon tem uyo namdapnelu kalaa age sagaal uta ku-nala unang
    tinum iyo kafale-bom-nala e, kanubeta o, kanubeta o agan-kala ko.
  piu-2006: Pakara ngarangutjangkaya nyakula kuliṉu, yalatjingku, “Tjinguru tjukurrpa
    nyakunytjatjanu puṯu wangkanyi.” Puṯu tjananya wangkarra marangku kutju nintiṉingi.
  poh-NT: Raj laꞌ naxelic cho maꞌ Sacari̱yas memrenak chic, maꞌ xchol ta chic kꞌoric
    cu̱cꞌ take tinamit uyunic ncaꞌn lok chiwach i juncꞌam reꞌreꞌ, xa ru̱cꞌ laꞌ chic
    nah kꞌab xicꞌuhtaj queh chaj bih xicꞌul cok ar. Xa chi jeꞌ chic reꞌ naxquirak
    chiri̱j chi reꞌ Dios wilic xicꞌuhtaj reh Sacari̱yas chipam lokꞌ laj yeꞌa̱b reꞌreꞌ.
  tue-tue: Cʉ̃ʉ̃ witijeagʉ, wedesemasĩriyigʉ. “Cõãmacʉ̃wiipʉ apeyenó cʉ̃ʉ̃rẽ bauáajĩyu”,
    jĩĩyira. Wãmorĩmena cʉ̃́ãrẽ wẽ́ẽtuyigʉ. Wedesemasĩhẽgʉ̃ pʉtʉáyigʉ.
  bjp-bjp: Aunbiing ka suu fis tina Felun Tunmapek, biil mang ifasi in orek. Ri ka
    usum ta le i par nenge parpar awii na Felun Tunmapek, wara le i famam fakileng
    sau ini lima usuf ri, ma ngusu i kut ta tom.
  xon-xon: Waah nan nyan ni na, waa ŋmaa len bi chee tibɔr. Nima le cha bi bee ke
    u kan lijinjiir aawan Uwumbɔr Aadichal ni. Le u beenin len libir, kaa ŋmaa len
    tibɔr.
  tzo-ZNT: Ti cꞌalal ilocꞌ tale, umaꞌ xa la. Ta scꞌob xa la iyacꞌ iluc ti cꞌusi ispase.
    Jaꞌ la iyul o ta sjolic ti oy cꞌusi iꞌacꞌbat yil ta yut templo yuꞌun ti Rioxe.
  mpm-NT: Ko nu ni kenda Zacarías, ti tukaa kuu kaꞌan da jiin yɨvɨ un naa i. Yukan
    ti ni ka chaku ini yɨvɨ un ja iyo ɨɨn ja ni naxnaꞌan Yandios nuu da ini veꞌe ii
    un. Ti seña ni ga ni saꞌa da chi ni kendo ñɨꞌɨn da.
  ots-NT: Guegue, bbʉ, bú pøh pʉ mbo car ni̱cja̱, pe jí̱ mí tzö te di xih cʉ cja̱hni,
    como ya xcuí ngone. Eso, bi fa̱di, pé te xquí cjajpi ca Ocja̱ xcuí cca̱hti pʉ
    mbo car ni̱cja̱. Car Zacarías dé mí cjadi ʉr seña, pe jí̱ mí tzö di ña̱.
  hoy-hoy: 'याग आव व्हार्या बंदुन, रा आंदुर से माताळ सकिदील: अत: आंदुर अर्त कोंडुर
    कि आव मंदिर दा यातोद तरी दर्शन नोळ्यान; अदिक आव अदुर बारा दा आंदुर से संकेत माळतेला
    ईत्‍तुन, अदिक मुक्‍का आगकु ईतोदुन.'
  uri-uri: Kil ha kahor wan yalming wonen pa hor pa, kil ake ntie ekg ekla nti tu
    pa. Pake tu pa apm ari ase tolpa, kil wet ari kweiur kweiur wet Maur Wailen plantel
    atn kahor wan yalming pa. Yatom kil ak wam ti la nasen tolti, kil apm ek mite
    tolpa atn pake.
  amo-amo: Kube na awa nuzu udas, na ayinno uliru nan ngyinu ba, itunna yinno a di
    yene amoro Kutelle nanya kutiin nlire. A bela nani nin nacara, nna yinno uliru
    nin nuu ba.
  pjt-pjt: Ka Tjakaṟayanya timpulanguṟu ngalya-pakaṉu munu puṯu wangkangi. Kaya maṟa
    kutju urinyangka nyakula kuliningi, “Munta, tjinguṟu kutjupa kutjupa palula utiringu
    timpula unngu, ka nyanga palulanguṟu tjaa patiringu.”
  cwe-cwe: Viyalawile kunze, hadahile kulonga nawo, ivo wavimanya kuwa kawona malaguso
    Mwiikaye ya Mulungu. Kwaviya hadahile kulonga, kasang'hanila vilaguso kwa makono
    yake kulonga nawo.
  daa-NT: Min ŋa amiltu, biy sokume. Illa ŋa tawga iŋ pisin̰ji di. Ampaa ko, gee-ak
    ibintu kadar maan bayinji atta ɗo ger ka Buŋdi.
  mlp-mlp: In nazaq ginadnad emad tursamo Sekaraya bo asanib tugwahtim. Gwahtiqim
    in aqez tihiqiyan in gamuk araq gibilengo haiq. Nazaq iyan on mataw na ginad tiqemiy,
    Sekaraya naqagag lul araq diqta Tempel aduganib ahol tuwam haqiy. Samo Sekaraya
    aqez tihiqiyan in kabiyakibmo on mataw na gibilenyaq.
  ape-C: Arigaha douk natograri aria nabirak um nakri nunamesh niyagwreh aria nabirak
    natik uwok. Douk namudok aria eshesh shadukemesh shakri anan natik enesh eshudok
    eneshenesh gani numun Iruhin ananit debeiti urupat. Aria nakri nukripesh baraen
    um, anan naurumesh rogur meyoh.
  bgs-bgs: Tô igluwà sikandin tikud tun ta templo, dì dán sikandin pakakagi. Purisu
    isóddóran dan na duwán igpakita katô Manama kandin tun dalám katô templo. Asal
    marag dád sikandin ágsingyas ukit ka bállad din, su inómmó dán.
  faa-faa: Aíyaka ipu hemakapurakano, Sekaráya ape kakaru anaka yaoa pariperaka, ipi
    me fasasamo iaki makata somesafapo. Makata somehoanafonorakano ipu hemakapuraka,
    “Kotimo apea kituamo asera ayiáka asereapo.” Aíyaka hemakapurakano asekea, e me
    fasamo hokono susumo rakisiapo.
  kik-kik: Rĩrĩa oimire, ndaigana kũhota kũmaarĩria; magĩkĩmenya atĩ nĩonete kĩoneki
    arĩ thĩinĩ wa hekarũ, nĩgũkorwo no kũmaheneria aamahenagĩria na guoko, agĩikara
    o ũguo atekũhota kwaria.
  cap-NT: Nekztanaqui Zacariasqui az̈ktanalla ulanz̈quichic̈ha. Pero ana jaknuz̈t
    chii atchic̈ha. Jalla niz̈tiquiztan nii zawnc z̈ejlñi z̈oñinacaqui ispantichic̈ha.
    “Timplu kjuyltan anjilz̈tan zalziz̈lani”, jalla nuz̈ cjeyassic̈ha. Upa cjissiz̈
    cjen Zacariasqui z̈oñinacz̈quiz kjarz̈tan paljaychic̈ha.
  ksr-ksr: Kaeŋ ama ragi seleeŋgeŋ kamaaŋ qaa jemambaajoŋ amamaaro moma asariŋ kokaeŋ
    jegi, “Iinoŋ jiwowoŋ jigonoŋ nama jaaya meleeno Siwenoŋga uŋa moŋ iija.” Kaeŋ
    jegi borianondeeŋ kaisare ama oŋoma nekoŋ kolooŋ laligoro.
  eng-TNT: And when he cam oute he could not speake vnto them. Wherby they perceaved
    that he had sene some vision in the temple. And he beckened vnto them and remayned
    speachlesse.
  sbs-sbs: Kono haka zwa mo, kana vali ku wola ku wamba navo. Chiva bonisisa kuti
    ava voni i pono havali kwina mwi tempele. Ava zwili ku panga zi supo kuvali na
    shele u tontwele.
  sue-sue: Ama nu kei damu niro amire numorekare ge sai ine te kaka wamu wenua awa.
    Are nukare numa giwa awa numa moka saramaira ena nena putoure zo tamunua ago wenua
    awa. Numa ge numorekare samu awa wana meni gege senua awa. Ota be nuso meni awa
    gazero itinua.
  fra-NCL: Mais étant sorti, il ne pouvait leur parler, et ils comprirent qu’il avait
    eu une vision dans le sanctuaire, ce qu’il leur faisait entendre par signes ;
    et il resta muet.
  bhg-bhg: Edo imo idegesisina, iji ainde, awamanede ge tari tao ae. Edo tepo ipami
    iwata kawata esisina. Ango esiri awamanemi, “Embo awa jisi viviro yai kotopu doda
    gido ge tae eira,” ango kotembesitera.
  snn-NT: Cajënna, ja'nrëbi baguëbi yua etani, bacuani coca caye porema'i hua'guë
    baji'i. Ja'nca ba'iguëna, baguë guënamë toya ëñase'ere masihuë. Baguë ëntë sarañabi
    bacuani ro ña'queye se'ga quëabi.
  atb-NT: Zahkariq dum htoq lo le, dang a wó nyo byuq mù shiwa byu pé lé loq lik za
    lik shit nyi ri. Haû mù luî, yhangmoq gi, noqkuq yhûm ahkaû má yhang myoqwup shing-rán
    rajung jung myàng ang bê lé, wú sê yu akô nghut ri.
  wro-wro: Wuno:murum ba iŋgeŋgunal kądjinba puŋgalunjanąŋgori, mąra kauero:na aua
