  sna-sna: Akati abuda, akasagona kutaura navo. Vakazviona kuti akanga aona chiratidzo
    mutemberi, nokuti akaramba achitaura navo namaoko, uye akaramba ari chimumumu
    asingagoni kutaura.
  smk-NT: Sin linmiwa' ya ket kai yayna nin makapag'irgo no kai sinya-sinyas tanay
    pitarusan ra ta umel yaynaod ana; kanya' nin nipa'ka' ra a main nin makapaka'ngap
    a nipa'kit nan Dios konadtaw sa luob.
  grc-TCGNT: Ἐξελθὼν δὲ οὐκ ἠδύνατο λαλῆσαι αὐτοῖς· καὶ ἐπέγνωσαν ὅτι ὀπτασίαν ἑώρακεν
    ἐν τῷ ναῷ· καὶ αὐτὸς ἦν διανεύων αὐτοῖς, καὶ διέμενε κωφός.
  gof-WFTW: I kare keyidi enttana odisanaw dandda7ibeenna. Malli besoppe attin odettanaw
    dandda7onayssa be7ida wode qonccethi be7idayssa eridosona.
  spa-BLM: Cuando salió, no pudo hablarles. Se dieron cuenta de que había tenido una
    visión en el templo. Siguió haciéndoles señales, y permaneció mudo.
  kyz-NT: 'Ojeupe ywagipewara ''ga porogytapaw ire Sakari ''ga ''ua uẽma ukupepewara
    ''gã nupe. A''ere ''ga noje''egi futari ''ua. Opoa etee futat ''ga imowawaka ''gã
    nupe. A''eramũ ukupepewara ''gã ''jau: —Ywagipewara ''gã nipo kwe ojesaukaa ''ga
    upe ra''e. A''eramũ ''ga oje''ẽka''jamamũ ra''e— ''jau ''gã ajaupe.'
  dao-dao: Acunüng, a luh law be üng ami veia am ngthuhei thei lü, a kut am jah kha
    hü se, Temple k'uma mdannak hmukia ami ksing.
  cya-cya: Una xa mdyi'o yu a ncua 'a chcui' yu, xacan' ngu'ya ne' cunta si'yana na'an
    xñii yu sca cha' ni' lyaa can'. Xtyi n'ni yaa' ti yu ntsa' yu cha' nu na'an yu,
    lo' a ncua 'a chcui' yu.
  nii-nii: Ekii se eim anda opu, eim wumb kanpi ek nimba pinerim. Yi erang kin wumb
    en enim piik, Gos ngii owundu palting ka tuk ełe epi nipe endi kenim ni piinjing.
    Pe eim ek tingnarpi, angił ełe minj erpi ek mił tangpi erang kenjing.
  ign-NT: Jéhesa­reinehi, te tiúchucapa ema Zacarías, vaipa máechaji­cahini. Náimatia­ca­pasera
    éna, eta máechaji­sirahi ema Viya te tajuhe. Tisuve­ve­re­ca­paipahi éma eta mavarairahi
    máimicu­tia­ra­chavaca ena achaneana eta yátupirahi masama­quenehi. Úpapaipahi
    éma.
  dik-NT: Nawën le bɛ̈n bei ke cïï jam, gokë ŋic lɔn le yen kë cï rot nyuɔ̈th ye,
    tɛ̈wën ye yen nyuuth yecin ku cïï jam.
  cac-cac: Axo ix elul vin̈, majxo yal-laj slolon vin̈. Ix snaanel eb' to ay tas ix
    sch'ox Dios d'a vin̈, yujto ayic snib'ej vin̈ sloloni, axon̈ej yed' sc'ab' vin̈
    sch'oxo', yujto ix queecaxcan vin̈.
  tzj-E: Tak xel ta Zacarías majo'n chic necwin ta ntzijona cuq'uin wnak. J-e' wnak
    xch'obtaja cmal chc'ola jun achnak xutzu' chpam santlaj templo com arja' xruk'a'
    chic nusil chquewech, nmajo'n chic tzij xbij ta chca.
  san-BUR: သ ဗဟိရာဂတော ယဒါ ကိမပိ ဝါကျံ ဝက္တုမၑက္တး သင်္ကေတံ ကၖတွာ နိးၑဗ္ဒသ္တသျော်
    တဒါ မဓျေမန္ဒိရံ ကသျစိဒ် ဒရ္ၑနံ တေန ပြာပ္တမ် ဣတိ သရွွေ ဗုဗုဓိရေ၊
  yaa-NT: Zacarías kainãkafani Nios kĩfiti pexefã xakĩ mẽranoax anã mekanima yõkapaifiaifono.
    “¿Afaa pexefã mẽranoa õiax mĩ iskaimẽ?” fanifo. Askafaifono ato yoipaifi mekanima.
    Mekapaikĩ ãfe mĩfis ato yoini a õia.
  cab-NT: Dan le láfuridunbei, siñá ladímurejan joun, ábati jasúbudiruni luágu salígua
    lan som cátei lun, témpulurugu. Ladímurejati joun láu seíni, meréngadijaali.
  clu-clu: Pagkagoa na indi tana run makaambal. Sigi run lang anang sinyas sa mga
    tao. Gani nasatuman nanda nga may ginpakita kanana ang Dios doto sa sulud ang
    timplo. Alin dato naging apa tana run.
  swh-ULB: Lakini alipotoka nje, hakuweza kuongea nao. Wakatambua kwamba alikuwa amepata
    maono alipokuwa hekaluni. Aliendelea kuonesha ishara na alibaki kimya.
  tpt-NT: Ex tejkan taxtuchoqol va jantucha lay chiviniy. Ni lapanakni tapastaklhi
    ni va laqtsꞌil taun tuꞌuchun ni lakatajtan. Ex vamuncha ixlakmajkuniy, va chuncha
    janunucha tiꞌukxuntayal.
  aai-aai: Naatu Zechariah Tafaror Barene titit ana mar, tur oisan menan bit, sabuw
    nati’imaim hi’itin hiso’ob ina’inan ta isan matar, naatu tur o isan menan bit
    umanamaim imanuman bairi hio.
  sny-sny: Mo'o su Sekaraia Owane Sitewi lo wesi tutawe nowe ma'e henerai. Le Owane
    Sitewi lo wesi tutawe nowe ma'e henerai su, le peri te'erowata. Lowe le ne te'e
    tiyatiteye. Piye etiri le ma'e henerai awere? Owane Sitewi lai le ma'e suwou peri
    ta au atuatuteye awere? Le lowe ma'e ereti se au atuatuteye. Ahowa, le peri te'erowata.
  myy-myy: Ĩ budija bero no yi bʉsi masia mañijʉ Zacaríasre. Ĩ ito bajija ticõri,
    “Dios ya sõajʉ ñasarise tiñi ĩ”, yiyijarã masa. Ĩjʉa bʉsibicʉ ñacõri no bajiro
    yi bʉsi masibisijʉ ĩnare. Ito bajiri bʉsigʉõcʉ̃ti ĩ ya ãmona sõju quesoĩayijʉ
    ĩ.
  trc-NT: Dan me se ga̱a curiha̱nj soꞌ rque nuvií, ga̱a ne̱ ne caꞌve̱e caꞌmi̱i̱ soꞌ
    ga̱ nij soꞌ a̱ maꞌ. Cheꞌé dan xcaj nij soꞌ cuentá se vaa naquiꞌyaa ꞌo̱ rasu̱u̱n
    rihaan Zacarías, quiꞌyaj Diose̱, ga̱a nu̱u̱ soꞌ rque nuvií a. Da̱j doj raꞌa soꞌ
    tucunó soꞌ cheꞌé se yoꞌo̱ guun yaꞌmi̱i soꞌ a.
  cut-NT: Cuahn che ndiquenda̱h ye ne, redin ta̱h redin na̱n ye, te chi lihme ye.
    Tuhme chenahn ihyan chahn che ndihchero ye a̱ma vederihno chete ya̱co.
  bel-bel: А ён, выйшаўшы, ня мог гаварыць да іх; і яны зразумелі, што ён бачыў уяву
    ў храме; і ён рабіў ім знакі і заставаўся нямы.
  zlm-KSZI: Apabila dia keluar, dia tidak dapat bertutur kepada mereka. Lalu mereka
    menyedari Zakaria telah nampak sesuatu di dalam rumah ibadat. Oleh sebab dia tidak
    dapat bertutur, dia menggunakan isyarat dengan tangannya.
  gdr-gdr: Ajɨ re ton bau wa opendonj, ton ma rɨrɨr na yɨt opurenam awonj towa pɨlwa.
    Sɨ rɨgap ket wumɨr yokato da ton kea liyalliyal gasa yɨr yong yɨnamet wɨngɨrɨnd.
    Ɨ ton ɨtaikena kena ten yɨt amninonj, dɨde ton ma rɨrɨr na yɨt opurenam.
  vmy-NT: Tunga kionga tukjiaꞌa ꞌetju, ꞌba bi ma fako xuta xi kio tjindu; ꞌba ꞌbatsaꞌen
    kuankjinre nga tjin xi kuatsejenre ngaya ngaꞌnde tsjere ningu, ngu tu chuba= tsaꞌenre
    ko ntsja nga fako. ꞌBa tojo bi kuán kinchja.
  cmn-FEB: 但他出来时却真的失语了，无法讲话，只能打手势。于是众人意识到刚才在神庙中出现了神迹。
  gmv-RNT: Izi Xoossa Keeththafe kezidi asa haasayissanas dandaybenna. Malati malati
    besoppe attin haasayanas dandayonta aggin asay izi Xoossa Keeththan Xoossafe ooratha
    miish beyidayssa erides.
  ncl-NT: Cuaquinon quisac Zacarías, huan amo huil quinnotzaya. Cuaquinon quimatiloaya
    yehuanten pampa yihual quitac len ilanextilisli in cielo nepa capa cataya pa icalijtic
    in tiopan hué. Huan Zacarías quinlaquetzilic ca imajmajuan pampa axcan mocahuac,
    amo huil lajtuaya.
  sua-sua: '@see-verse:LUK.001.021'
  klt-klt: Wáina átang áwáng kep káin háuk wahára káuráng gu ma kápáng mená ket tárák
    re tángga átuk, wáina hálendu it káungá kinan káin tárák kámá káek ingga naruráng.
  are-are: Kurunga Zechariah era nthurrpantama temple-anga rrataka, era pula etnakurna
    yarna angkaka. Nhanha aramala, relha ntjarrala lhangkaraka era altjirrarakala.
    Zechariah-anha etnaka kwerraka. Era pula etnakurna yarna angkaka.
  gai-gai: Karica ma nda laruatnanna, kam ndopna mɨnna wanaiŋ, ma aintan ndeacri,
    minmo par mbuŋa ŋgagoatke. Mina malamŋiat, ma Raraŋ Aetaniacna Kacna inikca tɨkca
    manmbɨanmemraŋna tamram ian mawattat. Ainda moca ma aintan ndeacri, mimo ma reikta
    ŋgagatracmo par niŋgik mbuŋ maŋgagori.
  qvm-NT: Tsaymi templupita yargarcamurna shimin watacäcushga captin sëñalapana parlapargan
    shuyarpaycagcunata. Tsauraga shuyarpaycagcunaga yarpapäcorgan templo rurincho
    imapis yuripashganta.
  chz-NTPS: Läꜙko̱o̱ˉ maˊ yaꜙhë̱ë̱yꜗ moꜙsoꜙ gaꜙlaꜗ maˊ hlëëyhˈ kya̱a̱hˊ dsaˉ. Gaꜙläꜙliihꜚ
