    ruadíꞌdziꞌ purquë bëáꞌniꞌ guꞌpë.
  kyg-kyg: Nopatiꞌmo eminenoꞌaeꞌmo ge osuno ayatetikeꞌmo avame name kavaꞌmo huꞌnigeꞌa
    ageteꞌapaeꞌmo, agaemo alopa mono nopiꞌmo alagamuna agegekana huno aeto agufa kavaꞌmo
    ageꞌnenoꞌaeꞌmo nehiye, huꞌa ageꞌnae. Ayatetikeꞌmo avame name kavaꞌmo huteno ge
