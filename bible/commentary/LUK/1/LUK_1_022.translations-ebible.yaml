    அறிந்துகொண்டார்கள். ஆனால் அவன் பேசமுடியாதவனாகவே இருந்தான்.
  mit-NT: Dandu nì quee nècuàchìmà, doco mà cùì gá càhàn‑nè. Ñàyùcàndùá, nì cundaà
    ini nèhivì mà sànì dàcùní Dios nècuàchimà iñàha na iá‑nè veheñùhu, vàchi sànì
    nduhihin‑né, te vichi cuisì‑ní ndahà‑né cuú quidá‑né seña.
  ceb-ULB: Sa dihang migawas na siya, dili na siya makasulti kanila, ug ilang nasabtan
    nga nakakita siyag panan-awon sulod sa templo. Busa misinyas nalang siya kanila,
    apan nagpabilin siyang dili makasulti.
  ces-LB: Když se konečně objevil, nemohl promluvit. Posunky jim dal najevo, že měl
    ve svatyni vidění.
  mkn-mkn: Waktu dia kaluar datang, dia su sonde bisa omong apa-apa lai. Ais dia kasi
    sein sang dong pake tangan, ju dong mangarti bilang, Tuhan su kasi tunju sang
    dia satu hal yang heran dalam itu Kamar Paling Barisi.
  nce-nce: Tokwafe tekaklina, gëgali lëgleme fene kwe bu hana gëgali tle. Bu tobanawa
    lëlekuju tëbebokwaketëme. Bu gali wamumu tëbe. Oneho bume yafe hwi motlola na
    melowene lamëtletla, “Gotobë tako lotu lo mëta, Gotobë klelegowa wesibi hwi lelujelëlefe.”
  pol-UBG: Kiedy wyszedł, nie mógł do nich mówić. I zrozumieli, że miał widzenie w
    świątyni, bo dawał im znaki, i pozostał niemy.
  qxh-NT: Tayta Diosninchipa wasinpita llucshiramur, Zacarías rimayta mana pashtachiranchu.
    Maquillanwan tantiyachiyta munaran. Chaymi runacuna tantiyacuran rurićhu imasi
    ricaripushanta.
  nwi-nwi: Kɨni rɨmatərhav-pə, meinein nəgkiarien. Ror məkneikɨn iriə kɨmnharkun mə
    in rɨmnəm nəmrərhavyen kɨrik imə. Raməgkiar əmə kɨn kwermɨn mamvən, neramən rɨmnarpəvɨn.
  kmo-kmo: Riita sabak yarek, rii yenya maji saka batarek, rii abatar. Eena yecha
    hikitar rii anada boboyen lotu akak eeka her. Maji saka worek, rii tapabak maji
    mukuchir.
  agr-agr: 'Nuninai jiinki augmamainchau dekapeak ayatak iwiimau, nunitai aents aidauk:
    “Jega Apajuí ememattainum wayaa awiyap wantintuke”, tuidau.'
  kyc-kyc: Dokopa baa kamanda epapala nakama pii lamainya saka naya. Dokopa baa pii
    repa repa pipyamo mende kandapyalyamo lao kando siyami. Dokopa baa pii lalana
    saka napala kingi sikisa pyambuo lasaka piya.
  urd-GVU: آخرکار وہ باہر آیا، لیکن وہ اُن سے بات نہ کر سکا۔ تب اُنہوں نے جان لیا
    کہ اُس نے بیت المُقدّس میں رویا دیکھی ہے۔ اُس نے ہاتھوں سے اشارے تو کئے، لیکن
    خاموش رہا۔
  yre-NT: Zɩ e 'bɔla bɛ, ya'a -kɔlalɛ 'wɩ tin 'badɩ -a -wlɛ "dɩ. Tɔɔn 'o 'ci nrɔn
    'nan Bali 'e 'fli kɔɔn Zakari lɛ Bali -pan 'kuin. -A -nan nɛn e 'wɩ tin 'badɩ
    'sia 'e 'pɛ -a, te ya'a 'we dɩ.
  fuh-BKF: Nde o wurtinoo ndeen, o hunngii haaldude e maɓɓe. Ɓe paami won ko o hollaa
    ley suudu dewal mawndu nduun. Imo haalda e maɓɓe muummumre, o heddii o waawaa
    haalde.
  arl-NT: Zacaríasri socua tohuatamohua. Majaari na naata pocuanu quiriquiaa. Nareja
    shishiniojoriquiaari. Naacuajitij, pueyari niishirii Pueyasoqui casaa niquitirii
    Zacarías, Pueyaso Shuriucua Quiquiojinia na quishacari.
  ziw-ziw: Eze afose, hakudaha kulonga nawo, wantu niyo wamanya kugamba kawona uwoni
    mndani mwe nyumba yo kuvikila. Niyo alonga nawo kwa vilagiso mwe mikono yakwe.
  grc-TR: Ἐξελθὼν δὲ οὐκ ἠδύνατο λαλῆσαι αὐτοῖς· καὶ ἐπέγνωσαν ὅτι ὀπτασίαν ἑώρακεν
    ἐν τῷ ναῷ· καὶ αὐτὸς ἦν διανεύων αὐτοῖς, καὶ διέμενε κωφός.
  nag-nag: Kintu jitia tai bahar te ulai ahise tai kotha kobole para nai, titia taikhan
    bhabise taike Isor pora kiba ekta dikhaise; aru tai manu khan ke ishara pora dikhai
    di thakise, aru kotha koribo naparikena he thaki jaise.
  eng-OEBCW: When he came out, he was unable to speak to them, and they perceived
    that he had seen a vision there. But Zechariah kept making signs to them, and
    remained dumb.
  knj-NT: Jaxa yet jix eltej, ma xa ske' sk'anab tet eb. Jix sna'on el eb conob tu'
    tol ey junoj tzet yetal jix x'ox Dios tet naj. Sk'ab xa c'al jix x'ox yin yechel
    oj, yutol jix maji el sti' naj.
  deu-1912: Und da er herausging, konnte er nicht mit ihnen reden; und sie merkten,
    daß er ein Gesicht gesehen hatte im Tempel. Und er winkte ihnen und blieb stumm.
  san-PUN: ਸ ਬਹਿਰਾਗਤੋ ਯਦਾ ਕਿਮਪਿ ਵਾਕ੍ਯੰ ਵਕ੍ਤੁਮਸ਼ਕ੍ਤਃ ਸਙ੍ਕੇਤੰ ਕ੍ਰੁʼਤ੍ਵਾ ਨਿਃਸ਼ਬ੍ਦਸ੍ਤਸ੍ਯੌ
