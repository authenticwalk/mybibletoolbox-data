  tnk-tnk: Nəpɨn rier irapw iruə, ko rɨpkəɡkiari mhə mɨnraha, mətə raməɡkiari a ia
    rəɡɨn. Hənətə həuvəukurən mɨnuə in rɨnətə nari riti rəmwhen ia nəməkrəhaien fwe
