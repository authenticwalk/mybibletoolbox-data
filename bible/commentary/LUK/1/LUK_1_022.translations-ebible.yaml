  jae-jae: Go kêsa gêmêŋ ma gebe êsôm biŋ êndêŋ êsêac e gêgôm jageo. Tec êsêacnêŋ
    kauc kêsa gebe eŋ oc gêlic gêŋ ŋakatu teŋ aŋga lôm dabuŋgac. Amboac tonaŋ eŋ gêjam
