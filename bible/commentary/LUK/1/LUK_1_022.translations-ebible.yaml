    jmeeyꜗ lii˜ kya̱a̱hˊ gooyˉ baˊ. Läꜙ gaꜙjä̱yꜘ ja̱ˉbaˊ ka̱a̱yˋ.
  kmu-kmu: Mainageno ani nopinagati hatilaviana kaiyekea nohie. Kaiyekema ohia yafe
    veaꞋmoꞋya amakesa mage huꞋya havimainae “Nopinaga maiya yamo alu ya agemai kano
    maine.” huꞋya havigeno ani kanomoꞋa ayateti avameꞋname huno kea hamapaiya-nagi
    avayamoꞋa tuki maine.
  ood-NT: Tsh am hu hebai ab hahawa i wuhshani k chum neo am ha wui k wabsh pi shaꞌi
    e nako. Sh am ha hekaj wabsh i amich g hemajkam matki ab haꞌichu e chehgi wui
    no pi ab wabsh i ha magwuid g e-nowikaj ch pi ab hu has shaꞌi kaij.
  lbm-lbm: 'जब ऊ बाहेर आयो, त ओन उन्को सी बात नहीं कर सक्यो: येकोलायी हि जान गयो कि
    ओन मन्दिर म कोयी दर्शन पायो हय; अऊर ऊ अपनो हाथों सी उन्ख इशारा करतो रह्यो, अऊर
    मुक्का बन गयो।'
  ncj-NT: Ihcuac oquis, in Zacarías ahhuel oquinnotz, huan ijcon oquichiuque cuenta
    quen oquixpatlac itlahtlen tlaixpa den tiopantli. Huan sa oquinchihuiliyaya senyas
    tleca onontix.
  yuj-yuj: Makrá yakáp napo, Sekaraia am meknámp mank nánko, nkeapo maok, kar sér
    mo, yae fek saráp yénkánko, nkea méria maok, “Mao te Nap Aokore Yiki Kor mek mwar
    pourouráp ankank nkea karane! Top kor kéri yak námpono!”
  kto-kto: Tubiat muo lavie ga tale gat puoong meba tiesang me maun. Are ratmat ga
    amira la agimaong non ara paga tapma na kabin ila babai. Man tiesong it ga mirie
    mat kilalap a, pa nanam a la pamuieng.
  gmv-NT: ኢዚ ፆሳ ኬꬃፌ ኬዚዲ ኣሳ ሃሳዪሳናስ ዳንዳይቤና። ማላቲ ማላቲ ቤሶፔ ኣቲን ሃሳያናስ ዳንዳዮንታ ኣጊን ኣሳይ ኢዚ
    ፆሳ ኬꬃን ፆሳፌ ኦራꬃ ሚሽ ቤዪዳይሳ ኤሪዴስ።
  por-BLT: Quando finalmente ele saiu, não conseguia falar com eles. Eles perceberam
    que ele tinha tido uma visão no Templo, pois embora pudesse gesticular e se expressar,
    estava completamente mudo.
  stp-NT: Mɨkkat baꞌ siamri bhɨjɨ dɨr ba ji buus. Pu cham bhaaiꞌ na jax dhui tu aꞌgaꞌ,
    dai gu noonbiꞌñ kɨꞌn pɨx jaꞌp tɨi tu bua na tu ja aꞌgiꞌñ. Baꞌ gu jaꞌtkam jotmodaꞌ
    puiꞌm aa mɨt ɨp nat jax ji nat tɨ tɨɨ bhɨjɨ na ka baax na paiꞌx ioꞌm jix chu xidhuu
    kut baꞌ puiꞌm duu, cham tuꞌ gu jaꞌp pɨx. Puiꞌ baꞌ cham tu ñiokdaꞌ gu Sakariiyas,
    dai noonbiꞌñ kɨꞌn pɨx jaꞌp tu buadaꞌ na paiꞌ dhuuk tu aꞌgadaꞌ.
  ame-NT: Allempoña c̈haʼnerrpaʼ ama eshcayeʼ eñoranaʼtuerraneto. Ñetñapaʼ otyenet
    pueyoc̈hreto, ñatoʼ c̈hot̃eʼ es orrtoya Yomporecop ñeñt̃oʼmart̃eʼña atarr ellapes
    oʼpono Yompor paʼpacllo. Ñañapaʼ ama eshcayeʼ eñoranaʼtuerraneto, potot̃a eñotatuerranet
    ñeñt̃ atet̃ ent Yompor paʼpacllo.
  mgh-2016: Vaakhumme aya vathe, khooria wulhumacha, paahi attu nkayaachuwelha wiira
    ahoona ithikineha vaari aya u Inupa ya Nlhuku. Yaari athoonyaka wo mathatha.
  kvn-NT: Tegin Zacarías Pabzhe-koled-neg-yabal-akar noalgu, tulemalga pato keg chunma.
    Tenal Zacarías kobalbi-immal-chogzhadbal tulemal mag takchamal Zacarías Pabzhe-koled-neg-yabal
    immal-purpaled takcha. Tenal Zacarías keg-chunma-peszhun.
  gvf-gvf: Ena yalini ere mena ure ka dala di erimba dekungwa. Iru milungwa ibal mile,
