  tgo-tgo: Mbaŋa i raŋgi, ma valɨkaiwae i utu weŋgi na kaero thɨ ghareghare me vaidiya
    vatomwe regha e Ŋgolo Bobomako tɨne. Ma vama i utu, vama i vakatha eŋge nono weŋgi
