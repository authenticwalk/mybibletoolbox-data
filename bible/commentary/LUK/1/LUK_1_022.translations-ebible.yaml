    seña n‑kida‑s.
  mdy-ETH: ዛካሪያሴ ጌኤዦ ማኣራፓ ኬስካዖ ዓሶና ጌስታኒ ዳንዳዒባኣሴ፤ ዬያሮ ዔያታ ዒዛም ጌኤዦ ማኣሮ ጋሮይዳ ፔቴ ባኣዚ ጴዼያታሢ
    ዔሬኔ፤ ዒዚያ ዔያቶም ኩቻ ዻዊ ዻዊ ኬኤዛኔ። ዬያይዲ ዒዚ ጌስቱዋያ ማዒ ዴዔኔ።
  spl-spl: Yawu otŋetâ yâk yeŋgâlen ge den ekyongowe sâm otmu eŋgatŋe maŋguakmu kopa
    olop. Kopa otmâ kinmu ekmâ yuwu sâwi. “Opon kâmbukŋan yâhâmu Anitâŋe biwiŋe mem
    purik pilâwaŋgimu kulem âlâ tetemu eksap mon?” Yawu sâŋetâ den sâwe sâm bâtŋaŋak
    kai toka olop.
  usp-NT: Cuando xelch Zacarías, ta' chiqui' tijna' tiyolow riq'uilak. Rechak xye'tak
    cwent chi wi' jono kelen xril li nimi richoch Kakaj Dios chapca' li ichic'. Zacarías
    xichak jk'ab' tran chiwchak ta' chiqui' tijna' tiyolow riq'uilak.
  zav-NT: Catə' bechoɉ Zequerian', bene' señy len ne'enə' la' bitoch goquə əṉe'. Bac̱h
    naque' beṉə' mod. Nach gwsa'acbe'i beṉə' ca' de que ble'ida'ogüe'ene' ḻo'o yo'oda'onə'.
  sgz-sgz: Má namur a soura má kápate arwat suri na worwor mai matananu, má ngorer
    dikte mánán on ngo ákte mákái tekesi táit iatung i rumán osmapak. Má kápate para
    te worwor, a longoi akiláng sár mai limán uri narsá di.
  kek-NT: Ut nak qui-el chak sa' li templo mem chic laj Zacarías. Inc'a' chic naa̱tinac.
    Yal ruk' aj chic naxc'ut chiruheb li neque'a̱tinan re. Ticto que'xtau ru nak quic'utbesi̱c
    chak chiru jun li visión sa' li templo.
  blz-NT: Tempo i Zakharia no'umuar, ia sianmo ninsida norobu na ko'ona i raaya'a,
    mbaka' ia inti'imo i raaya'a se' i Zakharia nimiile'mo simpalaalung na lalomna
    Laiganna Alaata'ala. Ia somo mosaasiso' gause no'umu'mo.
  poe-NT: Ntá tió kꞌuaxrjexín chꞌín Zacarías tí nkaxenhen ni̱nko la í xitjahya nixja
    chꞌán. Ntá kónohe sín kíxin ichrén kjuaxroan kuènte Dios tsíkꞌikon chꞌán tí nkaxenhen
    ni̱nko. Ntá itja chꞌán ó tja̱ko̱xi̱n chꞌán tí nkehe chróntáchro chꞌán kíxin í
    xitjahya nixja chꞌán.
  san-TAM: 'ஸ ப³ஹிராக³தோ யதா³ கிமபி வாக்யம்ʼ வக்துமஸ²க்த​: ஸங்கேதம்ʼ க்ருʼத்வா நி​:ஸ²ப்³த³ஸ்தஸ்யௌ
