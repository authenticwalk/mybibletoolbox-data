  yut-yut: Yaŋ nandaŋek egakwa Sekaraia yomakon pɨŋ gen yok do aŋtɨdok aŋek kɨsit
    dagɨn tɨlak aŋyomgut. Yaŋ aŋakwan kaŋek Telagɨ Yut Madepmon dɨpmɨn yombem kɨnda
