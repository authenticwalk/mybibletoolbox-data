  cof-NT: Junni Zacarías manlotobi, pano podeitunue. Junto tedechi molde quito quirawonan,
    miilainue Diosichi yabi yachi quirajanueque.
  srm-NT: Te wan pisi, hën Sakaliasi kumutu ko a döö. Nöö buka fëën tapa, an sa fan
