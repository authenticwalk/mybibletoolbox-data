    cacoterã pʉame. Bairo bʉsʉmasĩẽcʉ̃ã, ãnicõãñupʉ̃ yua.'
  qxo-NT: Tsaypitanam templupita yargaraycämur shimin watpashga captin sëñasllapana
    tantiyatsirgan shuyaragnin runacunata. Tsaynam itsanga tantiyasquiyargan templu
    rurinchö imapis yuripanganta.
  mox-mox: Ta tuta nana Sakalaia ʼifoqe ge ana fata naveqae, ʼinega nimanega veveqae
    ʼidia. Baʼe ʼinega niʼa ialamania taha veʼita kavona ʼwayoqa ʼifoqe ʼinaya Sifaufa
    Gwalagwala Otaqina gamonaya.
  kew-kew: Gore nipu orope amaa-nane ipisa pare mo onaanu agaa mada nalakesa-pulu
    nipumi nimu adenalo pa ki maalame robo isa. Nipu agaa maare aa pirisa-pulu onaanumi
    nipu lotu ada ru-nane upaa-rupa adesa-pulu niminaasimi.
  dww-dww: Tauna doḡae ya dobidobina raḡanine, nam aba i giuena, be matairaḡa ya voiena.
    Dabudi banaga a kataie da tauna mataḡomine rauboni ya kitana, be Sakaraias tauna
    naumeki da gumgum ya mianana.
  nif-nif: Tɨmbi endɨ sañ jimba gɨnañ pɨñguk nain wolonda endɨ manda enbektok tuop
    nɨm. Slak man kwap em papi, kɨttɨñgot tɨñgukta tɨmbi amatamdɨ “Endɨ tapma it gɨnañ
    nepek engano sɨnɨk no kañak” wɨndɨñ nandɨñgɨlɨñ.
  twi-ASANTE: Ɛberɛ a ɔbaeɛ no, wantumi ankasa ankyerɛ asafo mma no. Wɔhunu firii
    ne nneyɛeɛ mu sɛ wahunu nʼani so adeɛ wɔ asɔredan mu hɔ.
  aoj-aoj: Ama nawisi andoꞌ owaꞌ, ina naꞌi anif basefa esis, owaꞌ. Naꞌamba esis sogawana
    saꞌi anen nati anom maefah mandati naꞌai ipat luꞌunai Godi sandaꞌ lotuma nomon.
    Eaꞌ anen nape nandaꞌmasa lagol atogol naꞌipasa hiahawes, apaꞌ malogol ananigili
    agasoꞌana gape.
  cbv-cbv: Pánihna, jwʉ́ʉb bac jʉ̃óhnit, jéih naóhcanjeh, queétdih ã́ih téihyajĩh
