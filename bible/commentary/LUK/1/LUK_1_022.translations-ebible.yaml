    ri chiri' chupan ri lok'olej jay. Ri Zacarías xaxe riq'uin ruk'a' nich'on-vi chique,
    roma xa xmemur c'a can.
  zia-zia: Ago nung kasa daung yero aune awong eno ge saine yao teng oko yena ara.
    Ayenu awong nung moko dang auna atu nona putoungne zo tauna awiya gigiwa kasa
    yena ara. Nung ge awong eno sao awiya wawong mene gege etotoma yena ara. Noeno
    oko ewawa nuna tauyaore.
  mal-2015: അവൻ പുറത്തു വന്നാറെ അവരോടു സംസാരിപ്പാൻ കഴിഞ്ഞില്ല; അതിനാൽ അവൻ മന്ദിരത്തിൽ
    ഒരു ദർശനം കണ്ടു എന്നു അവർ അറിഞ്ഞു; അവൻ അവർക്കു ആഗ്യം കാട്ടി ഊമനായി പാർത്തു.
  tuo-NT: Zacaría na tiropʉ wijaatagʉ, ucũmasĩticʉ niwĩ. “Topʉta Õꞌacʉ̃ apeyenojõ
