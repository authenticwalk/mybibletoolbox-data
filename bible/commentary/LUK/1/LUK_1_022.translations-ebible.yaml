  yap-yap: Ma fa’ani yib nga wean ma dabkiyag nra non ngorad, ma aram mar nanged ni
    kan piliyeg e changar rok ke guy ban’en u lan e Tempel. Me fanathin ngorad u pa’
    ya dabkiyag ni nge yog ta’ab bugithin.
  mop-NT: Le'ec ti joq'ui aj Zacariasa, besaji tun. Ma' ca' patal ti t'an eteloo'.
    U na'tajoo' ti u yilaj c'u'ac ichil a jabix nümül ichil u yotoch a Dioso. U pecsaj
    u c'ü' ti'ijoo', pero culaji ti bes ala'aji.
  tet-tet: Mais baa oras nia sai mai, nia la bele dale ona. Nia foo tadak baa sia
    nodi liman, foin sia natene naꞌak Naꞌi Maromak natudu lia blaar ida baa nia iha
    Keꞌan Lulik Kaliuk nia.
  hlt-MCSB: Ha thoeng vaengah tah amih te voek thai voel pawh. Te dongah bawkim khuiah
    a mangthui a hmuh coeng tila a ming uh. Te dongah Zekhriah loh amih taengah a
    lu a thuk tih olmueh la phat om.
  xtd-NT: Nu n‑ndee‑s veñuꞌu jan, ña n‑kuu ka xa jaꞌan‑s. N‑ka kutnuni ini ñayiu jan
