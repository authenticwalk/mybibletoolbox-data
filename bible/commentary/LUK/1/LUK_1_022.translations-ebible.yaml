  nya-nya: Atatuluka sanathe kuyankhulana nawo. Anazindikira kuti anaona masomphenya
    mʼNyumbamo, chifukwa ankasonyeza zizindikiro kwa iwo koma sankatha kuyankhula.
  ngu-NT: Niman ijcuac Zacarías ohuajquis, xhueliya quinnojnotzaya. Yejhua ica on
