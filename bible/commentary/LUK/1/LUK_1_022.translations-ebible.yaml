    bavatahan etehapuh ok emat tamah, pot homet etet heh.
  jid-jid: Wa a rju ye niba, a tre wakran. Ba kri rhimmre ndi a to kpe ni mi koh Irji.
    A si tindu tsoro ba niwo, ama ndana tre na.
  wmw-wmw: Mwinsho palawire mure, aakidirire kusowera tena na wanu ware. Akisowera
