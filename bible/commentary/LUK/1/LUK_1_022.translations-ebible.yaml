  san-DEV: स बहिरागतो यदा किमपि वाक्यं वक्तुमशक्तः सङ्केतं कृत्वा निःशब्दस्तस्यौ तदा
    मध्येमन्दिरं कस्यचिद् दर्शनं तेन प्राप्तम् इति सर्व्वे बुबुधिरे।
  tna-NT: Beju Zacarías cuinana putsu, cuaja mitsu taji mahue cristiano cuana batana.
    Eme neje bahui shanapametana huecuana. “Zacarías tahui su nime jia da ai bataitia.
