    i bin stretwei sabe em bin luk samting wase bizin de insaid lo da Tempol.
  hlt-THB: Anih ce a law awhtaw, awi am pau thai voel hy. Awi ak kqawn kaana a kut
    ing a vaih a dawngawh, a mingmih ing bawkim ak khuina mik hatnaak hu pakaa hy
    ti uhy. Cedawngawh Zekariah ing amingmih venawh kut ing zavaih nawh awimyh na
    awm hy.
  soq-soq: Sakaraias walama daumawa wankasalene mo mampo nosene mai aiawa wapona,
    dia. Me gagalo wasasia eueuwa os dewasadie apana mampo. Ita mo ewane atentoiena
    me dewa da auwen rua God duwa bedewe ewene baiwa epe dewaleide.
  qub-qub: Chaura Zacariasga Templupita llojshimur rimayta mana pashtachirannachu.
    Maquinwan sëñallapana tantiyachiran chaycho caycaj runacunata. Chaymi runacunaga
    cuentata gocuran Templu ruricho Tayta Dios imatapis ricachishanta.
  att-att: Á manganánnuán, nallawán si Sakariâ sù kapilliá, á ari makobobuk. Á natákál
    yù ira tatolay ta ajjan yù nappasingan kuna ta keggá na sù unak nayù mangilin
    nga kapilliá. Á nassennias lâ nira, ánna nagumal lâ.
  bki-bki: Ana iorou kanio, ana naio batavio bereio, mia nalo amial ka naio maka bunu
    rijikia ril vanlo, naruei nalo abitilubar ka naio jo joomo naio mial titai napano
    mila naio jibe na. Naruei naio jom̃a mil ka ga jum̃ano banlo, maka bunu ril be
    buru ga jo.
  bqp-bqp: Kũ à bò, adi fↄ̃ à yã ò kũńworo, akũ ò dↄ̃̀ kũ à wɛ́gupu è Luda kpɛ́n.
    Lákũ a nɛ́nɛ nàtɛ nà, akũ àtɛn yã ońnɛ kũ ↄo.
  mcp-mcp: Ja Zakarî nyə á ka cúwo tɔ́ɔ́n yí, nyə á bə kú ná nə ŋkul mə lésha nə buud.
    Bwə́ mú mpu nə́ a shí dʉ́g gúl sâ nûŋ fúm á ci dɨ́. Nyə á ŋgə fufə njɨ məbwə̂.
    Nyə á shwal bə fífî.
  hat-hat: Men, lè Zakari soti, li pa t' kapab pale avèk yo. Lè sa a yo vin konprann
    li te gen yon vizyon nan tanp lan. Li t'ap fè yo yon bann siy ak men l', men li
    pa t' kapab pale.
  npl-NT: Ijkuak Zacarías owálkiski, amo owéletki okintlapowi, ijkuakó okajsikamatkeh
    itla okimonextili ijtik tiopa. Ye sa okinmanotsaya porke ayakmó oweletia otlajtoaya.
  bgg-bgg: Ai fuang khia mage shii, ai ithek shii nyie de miyaogam ayao mua, chiih-è
    ithek ne thieg ai ne Misiahò hà ibang bang ara, ai nyie de miyaogam jia de ayao
    muluii pha rey srane jimagunde ai è ithek shii wad è phrai ne yao.
  eng-TCENT: When he came out, he was unable to speak to them, and they perceived
    that he had seen a vision in the temple, because he kept making signs to them
    and remained unable to speak.
  eng-BSB: When he came out and was unable to speak to them, they realized he had
    seen a vision in the temple. He kept making signs to them but remained speechless.
  cpu-NT: Ikanta ishitovavetapaara Zacarías, te onkante iriñaavaitapai, jookojookovaitashitapaa.
    Arira jiyotaitanakeri tzimatsi iñaakeri tasorentsipankoki. Jashira jovanakero
    ikisovaantetanake.
  san-ASM: স বহিৰাগতো যদা কিমপি ৱাক্যং ৱক্তুমশক্তঃ সঙ্কেতং কৃৎৱা নিঃশব্দস্তস্যৌ তদা
    মধ্যেমন্দিৰং কস্যচিদ্ দৰ্শনং তেন প্ৰাপ্তম্ ইতি সৰ্ৱ্ৱে বুবুধিৰে|
  tac-NT: Arigá ma'chínale alué Sakaríasi, 'ma tabilé gayéname ra'icha. Tabilé gayénale
    alué rió ra'icha ma'chínasa aleka, yati 'we machile ralámuli Onorúgame alarigá
    rekíligo alué rió alé pachá wa'lú re'obachi. Pe sekate ra'íchale Sakaríasi, pecha
    gayéniliga ra'icha.
  eng-WEBPB: When he came out, he could not speak to them. They perceived that he
    had seen a vision in the temple. He continued making signs to them, and remained
    mute.
  gfk-H: Ing ga hansur pa ga tale bia na haianga diet. Io, diet ga nunurei kilam lah
    bia gata nas tiga ninaas na tanua kanong ga hahua ma ira limana taar ta diet ma
    senbia pa ga tale bia na ianga.
  viv-viv: Hibodaboda tu gilakayemu againe gahe keke anafaiweya. Au kaliva buye hiveꞋagahegahe
    higayo, “KaꞋi hima manuwa-tafalolo againe giꞋenoꞋita faꞋina agona gisebodana.”
    Gahe keke anafaiweya faꞋina uꞋune gilukahihi.
  yao-yao: Che Sakalia paŵakopweche paasa nganakombola kuŵecheta nawo. Nipele ŵandu
    ŵaimanyilile kuti aiweni yakwiwona mu Nyuumba ja Akunnungu. Ŵajendelechele kuŵecheta
    nawo kwa makono pakuŵa ŵaliji ngakuŵecheta.
  tgp-tgp: Ale mara mo malue, mo sopo er̃i retireti isara, ale la hitevosahia vara
    God mo vujangia na hinau matea na lolo Temple, ale mo lo vai na matamata nakonako
    isara, ale mo sopo er̃i retireti.
  auc-NT: Tömengä tadinque tededämaï ingantapa. Ayæ̈ godömenque tededämaï inte önompoque
    oo cæpo oo cæpo cæcä adinque tömënäni, Wængonguï tæiyæ̈ waëmö oncönë guiite ongöninque
    Tacadiya wïïmonte baï mä pönï adingä inte ñöwo edæ babetadecä inte tacampa, ante
    wædänitapa.
  kbc-NT: Niɡ̶ijo naɡ̶a noditice, aɡ̶alee yakadi me dotaɡ̶a. Odaa niɡ̶ijo noiigi joɡ̶oyowooɡ̶odi
    mica lakatigi catiwedi liɡ̶eladi Aneotedoɡ̶oji. Naɡ̶a daɡ̶a yakadi me dotaɡ̶a,
    odaa ja yatitiogi libaaɡ̶atedi me yotaɡ̶aneɡ̶e niɡ̶idi noiigi.
  bmh-bmh: Go kolital uzaneim noimai, go ze zemabun iborain tam. Guzenina, duailel
    go abe mem go Nou zaueim igul tub usalina, uligeun. Go ze zemarabun iborain tam,
    gonun, go ein ze awarabun ebeg abai marena, uligemen.
  ctu-BL: Che' bʌ tsa' loq'ui tilel Zacarías, ma'anic tsa' mejli i pejcañob. Tsi'
    ña'tayob an chuqui tsi' q'uele Zacarías ti Templo ch'oyol bʌ ti panchan. Tsa'
    jach i pejcayob ti' c'ʌb. Tsa' cʌle ti x'uma'.
  meq-meq: Zakari a yaw abəra na, a sla faya mətsike me bay. Tsa na, ndo neheye ma
    bəra aye tə sər wu ka bəzay ha bo a Zakari mə gay. A tsikatay me na, tə həlay
    tsa. Neŋgeye huya mandək eye.
  noa-H: Mamʌ mag nʌm hee höbërcheewaijã pöd hõrag hiek'aba, hiek'am hig nʌmjã sĩi
    juaupaita jajaau haajeejim hanʌm, pöd hiek höbërba haawai. Magbarm haigta k'augaa
    hap'öbaadëjim hanaabá, Hẽwandamau k'ãijã dau daau hirig hiek'achëwiata mag sĩsim.
    Maigmua hatag hich mag jöoi meu meraa k'ërsijim hanaabá.
  alp-NT: Eleki kena isirire, ilepa tekwa kaisi moneka, hoko esi rekwa be iselu saisa
    mpai lale peneka. Batuke ikode kena balai le imou peneka.
  san-VEL: sa bahiraagato yadaa kimapi vaakya.m vaktuma"sakta.h sa"nketa.m k.rtvaa
    ni.h"sabdastasyau tadaa madhyemandira.m kasyacid dar"sana.m tena praaptam iti
    sarvve bubudhire|
  kbq-kbq: Hianagi agrama megia ne-eno'a kea eme huozami avame name hige'za, zamagrama
    zmagesama antahi'zana, mago'aza agru huno routage nompina efore higeno ke'ne hu'za
    hu'naze.
  kbh-kbh: Zacarías tojtanbocna ora, ndoñe yontsobena chë ents̈ángaftaca jóyebuambayana.
    Chënga tmojántats̈ëmbona, chë Bëngbe Bëtsábioye atschuanayents̈e Zacarías mo otjenayoquëcá
    Bëngbe Bëtsábiocana canÿe soye tojáninÿama, er chë́ngbioye jats̈ëmbombonana yojáuyana,
    ndëbiá yojoquéda causa.
  ron-LSB: Când a ieșit, nu a putut să le vorbească. Ei și-au dat seama că avusese
    o viziune în templu. El a continuat să le facă semne și a rămas mut.
  pon-pon: A lao pedoi jan, a jolar kak majan on irail. Irail ap dedeki, me e udial
    manaman eu nan im en kaudok o. A olol on irail o lotonlar.
  nhe-BL: Huan quema Zacarías quisqui, ax hueliyaya camati. Huajca quimatque para
    quiitztoya se tlanextili tlen Toteco quinextilijtoya tiopan calijtic. Huan Zacarías
    san tlamanexti pampa nonotixtoya.
  sps-sps: Nainy te tafuts mi ya, ya sikia to ma vegiau tsuri ana vainy nat erato
    ayei tagei na ka te faarein taraa koman a saape. Ya sikia to ma tsue ta isen ta
    painy vegiau, ayei te vegiau tsun me na niman tsuri na vainy.
  wnc-wnc: Natake yuwawa masande kepman epuke wam yaninangge apbotake yuwan kake mia
    takngatu yot takwan gwekatang ba kak ngang natapbing. Natake yuwawa ita katakngita
    tuwanggan tasike gena kusiwan yukut.
  bus-bus: Kɛ̀ à bↄ̀, èe fↄ̃ à yã òńyoro, ben wà dↄ̃̀ kɛ̀ à wɛ́ɛgupu è Luda kpɛ́mmɛ.
    Lán à nɛ́nɛ nàɛ nà, ben èe yã oońnɛ kↄ̃n ↄↄo.
  gub-BL: Tàpuzuhu wi ihem ire, nupuner kwaw uze'egaw rehe teko wanupe a'e. A'e rupi
    teko uze'eg uzeupeupe wà kury. — Azeharomoete wexak ma'e purumupytuhegatu kar
    haw tàpuzuhu pupe a'e, i'i uzeupeupe wà. Na'e Zakari opoe'eg wanupe a'e kury,
    ta'e nupuner kwaw uze'egaw rehe a'e xe.
  imo-imo: Sekaraia wendo ombalie wali ungu naa nimbe kini kau ungu manda lerimu.
    Aku terimu ulu kanokolio Goteni ulke tempel kiripina ulte lipe ondomona kanomo
    konopu leringi.
  boj-boj: Onaqa Sekaraia a oqedosiqa naŋgi anjam minjrqa yonaq keresaiiyej. Deqa
    naŋgi mareb, “Qotei aqa maŋwa bei atra tal miligiq di brantqoqa Sekaraia a unqo.
    Deqa a anjam marqa keresai.” Sekaraia aqa medabu geteŋyej deqa a baŋ na segi naŋgi
    anjam minjroqnej.
  eng-DRA: 'And when he came out, he could not speak to them: and they understood
    that he had seen a vision in the temple. And he made signs to them, and remained
    dumb.'
  knf-knf: Kë wi apënuŋ, aankak ahil pţiini na baka. Hënk di bañaaŋ bameeŋ kë aya
    ka mnwin du dko dyimanaan meeţ. Ŧakariya aţiiniyaan na baka na iñen ţañ, kë pdiim
    paankpën.
  san-KHM: ស ពហិរាគតោ យទា កិមបិ វាក្យំ វក្តុមឝក្តះ សង្កេតំ ក្ឫត្វា និះឝព្ទស្តស្យៅ
    តទា មធ្យេមន្ទិរំ កស្យចិទ៑ ទឝ៌នំ តេន ប្រាប្តម៑ ឥតិ សវ៌្វេ ពុពុធិរេ។
  arn-NT: Fey alün mew wüla tripapatuy, welu pepi dungurkelay. Feymew ngüneduamingün
    ta Sakaria ñi pen kiñe werken püllü ti ngillatuwe mew, fey ti pu che kimelelpatueyew
    ta Sakaria ñi kuwü mew ñi rupaelchi dungu. Fey femngechi amuley ñi pepi dungunon.
  zas-NT: Chi bariiman ad rajctri rnieeman, gaz sen rüjnman guial ma bayaꞌnman gop.
    Dxel gogbee reeman guial yuꞌ xhie baguiaaman lën yadoo guin.
  ken-NT: Áfú nɔ́kɔ́, akɛpɛrɛ kwáy bɛrɛm kɛpɨ nɛ bhɔ. Are mak nɛ amɔ́ ntá yap.
    Bághɔ́ bɛ aghɔ̌ kɛnɔ́ amɨ́k anti fúú amɛm ɛkɛrákap.
