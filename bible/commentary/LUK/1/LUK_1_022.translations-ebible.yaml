    ya' Zacarías nzhak, kidi'zh xa' kun pura señ, orze' mia'n xa' mud.
  cbc-NT: 'Cabero Zacarías witietaʉ, na quetibʉjʉ masĩẽsupʉ. Cʉ̃ wãmo mena jeto na
