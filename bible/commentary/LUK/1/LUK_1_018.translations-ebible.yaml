  eng-DRA: 'And Zachary said to the angel: Whereby shall I know this? for I am an
    old man, and my wife is advanced in years.'
  knf-knf: 'Kë Ŧakariya aşë ji na Uwanjuŧ: « Hum di di nji kadoluŋ, kadoo kame kë
    uko waŋ uwo manjoonan? Dţafi, kë ahar naan akak awo naweek. »'
  san-KHM: តទា សិខរិយោ ទូតមវាទីត៑ កថមេតទ៑ វេត្ស្យាមិ? យតោហំ វ្ឫទ្ធោ មម ភាយ៌្យា ច វ្ឫទ្ធា។
  arn-NT: 'Feymew Sakaria ramtufi ti werken püllü: —¿Chumngechi am küme kiman ñi feyngeael
    tüfachi dungu? Iñche ta rume füchan dewma ka ñi kure rume kusey.'
  zas-NT: 'Dxel rëb Zacarías loj anjl guin: ―¿Xhienaag gagbeen guial gac cumplid ni
    nal? Din naj con da béngunaan ma nayajcan bengol.'
  ken-NT: Kɛ Sakaría abhɛ́p ángɛl bɛ, “Chɔŋ ndɨ́ŋɨ́ bɛ́ anɛ́ ndak achí tɛtɛp ná.
    Mɛ nɛ ngɔrɛ́ wa sɛ́kɔk tontó.”
