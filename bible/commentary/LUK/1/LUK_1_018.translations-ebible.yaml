verse: LUK.001.018
translations:
  kpx-kpx: Ige Sekalaiau anelu ke namihai loui avoe, “Kateige dana oleve kateai. Dau
    koli holige di mahinata mabata holinu.”
  okv-H: Zechariah na amita degi ke einge ena, “Namo te nau ae te dago evovo ere ora
    avoeto ke erea avo ke be rete amo daingeto kione?”
  tbo-tbo: Sakaliya i baha nae tu winoyanoya ugolina i pa, ‘Iyowai apo geka a wikawamoineya
    babana tau amaka a wibada ma agou i wikeduluma.’
  mal-C: സെഖര്യാവ് ദൂതനോട്, “ഇതെങ്ങനെ ഉറപ്പിക്കാൻ കഴിയും? ഞാൻ വൃദ്ധനും എന്റെ ഭാര്യ
    വയോധികയുമാണല്ലോ!” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἶπεν Ζαχαρίας πρὸς τὸν ἄγγελον, Κατὰ τί γνώσομαι τοῦτο; Ἐγὼ γάρ εἰμι
    πρεσβύτης, καὶ ἡ γυνή μου προβεβηκυῖα ἐν ταῖς ἡμέραις αὐτῆς.
  bgc-bgc: जकरयाह नै सुर्गदूत तै बुझया, “इस बात का मै किस तरियां बिश्वास करुँ? के
    यो म्हारे गैल होवैगा, क्यूँके मै तो बूढ़ा सूं, अर मेरी घरआळी भी बूढ़ी होरी सै।”
  khz-khz: Sakaria na aneru evaikilaato, netiwato, “Au raka pana ripa-tiwa? Au velepara
    vagi, garawaku maki logeapara vagi.”
  deu-TKW: 'Und Zacharias sagte zu dem Engel: woran soll ich das erkennen? bin ich
    doch ein Greis und meine Frau ist vorgerückt in Jahren.'
  zsr-NT: 'Gnabnëꞌ gbaz laꞌy naꞌ Zacarías, rnëꞌ: ―¿Bizxa gac bëꞌ quië gnözdaꞌ lac
    lë ni? Chnagulaꞌ nedaꞌ len chnagulnu caꞌ ngul quiaꞌ.'
  lin-lin: 'Zakari atunaki anjelu : — Ndenge nini nakoki koyeba ete ezali ya solo ?
    Pamba te, ngai, nazali mobange, mpe mibu ya mbotama ya mwasi na ngai esili kopusana
    makasi.'
  hns-NT: 'Tab Sakaarias poetjhies: „Ham kaise djaan sakab kie ie sab tjiedj sattje
    ke hoiga? Hamlog to doeno miela poerania hoi gailie hai.”'
  noa-E: Magbaawai jöoi Zacariaau, —Mamʉ ¿jãga magbarju? ajim anʉm, chi Ẽwandam chogag.
    Ya mʉg mʉ jöoiraa chirʉm, maimua mʉ ʉʉijã ĩchab ũanaa khitʉmta ¿jãga mag chaai
    oobarju? ajim anʉm.
  eng-EMTV: And Zacharias said to the angel, “How shall I know this? For I am an old
    man, and my wife is well advanced in years.”
  mib-NT: 'Te Zacarías ni cajnūhún de ya: ¿Ndese cucáhnu ni na núu jendaá cúu? Chi
    tēe jéhnu cúu ná, te suni jéhnu ñasɨhɨ́ ná, áchí de.'
  lif-NT2: हे़क्‍क्‍याङ् जकरियारे़ माङ्‌लाइङ्‌बान् सेःन्‍दोसु, “आक्‍खेआङ् कन् कुसिङ्‌निःत्तुङ्‌बाबे?
    इङ्‌गाॽआङ् काप्‍पोबा तुम्‍साङ्‌ङाङ् वाॽआ॥ हे़क्‍क्‍याङ् आमेःत्तिन्‍नाङ् काप्‍मो
    तुम्‍से़आङ् वाॽरो॥”
  xnj-xnj: Zakalia akamkota Mtumu wa kunani kwa Chapanga, “Yati nimanya wuli ngati
    givya chenicho? Muni nene na mdala wangu tavagogolo.”
  mmx-mmx: Sakaria ga lok ti laangelo, “Abaklen i xereva do levelinga ram i ruturun?
    Mila nia laradi asioxo la latkin bok tarak neni iak sokso vam.”
  cbr-NT: 'Angelnën cacëxun ca Zacaríasnën cacëxa: —''Ëx cana xëniira ''ain, ''ën
    xanuribi ca xëniira ''icën. ¿Usa ''ain carana uisaxun ''unánti ''ain, min ''ë
    cacësabi oi ca asérabi ''iti ''icë quixun?'
  tee-NT: Chai ju Zacarías chani ak'alhtayanalh. ―Tas acpuc'atsaya' ni vasalh chunch
    catapasaya' tachi ju xaq'ui'uni. Pus ju quit'in ni na icpapach chai ju qui'amachaka'
    na t'acuch.
  eng-LSV: And Zacharias said to the messenger, “Whereby will I know this? For I am
    aged, and my wife is advanced in her days?”
  cak-NT: 'Y ri Zacarías xuc''utuj che ri ángel: ¿Anche''l xtinna''ej ren chi can
    ketzij ri na''ij? Roma ren y ri waxayil xa joj ri''j chic, y man yec''ue'' ta
    chic kalc''ual, xcha''.'
  pah-NT: —Marã po ti ji heroviari tayri'ga rehe nehẽ? ei Zacariasva'ea. A'ereki ji
    jixava'e nhirembirekohẽa pavẽi, ei ahe.
  sja-NT: 'Mãga ũrik''ãri, Zacariapa ma angelmaa iidiji: —¿Sãga mɨa pɨ pedee ijãayama?
    aji. Mɨ audú chonaa bɨda aji, warra ooit''ee; mɨ wẽra jida.'
  xed-xed: «Waka yu dzaʼa snaŋtá skwi mantsa? Wana iʼi halata mndu yu, markwa ini
    guli nda hala,» ka Zakari nda tsi.
  mks-NT: 'A̱nda̱ já na̱nda̱ca̱ tu̱hún Zacarías cán táto̱ Ndióxi̱ já na̱cachi da já
    xi̱hi̱n á: —Ndaja caja i̱ canda̱a̱ ini i̱ á mé a̱ nda̱a̱ táhyí coo tá íin cáchún
    coo jáchi̱ sa̱ na̱cayatá ndiva̱ha i̱ ta quia̱hva já na̱cayatá ri ñájíhí vi̱ —na̱cachi
    Zacarías cán.'
  gfk-S: Sekaraia ga tiri no angelo be, “Aiou ni nunure hohaam be a tutuno ikin ra
    nianga? Iou tike nongtamat um ma no nugu haine bileng hobi.”
  bmu-bmu: Suep garatanöŋ mewö jiiga Zekaraianöŋ jiyök, “Anömni netkön ambazip namŋi
    akziraŋgöra keugan mönö dewöwö ölŋambuk akawak?”
  dgz-dgz: Amba Apan Sekaraya anea singui wayaven, “Otuna oisewa wadianegiana tavewa
    di wandepi ne anenen ta amba asigip tain? Ne waenana dere aeta guranen.”
  eng-GNV: Then Zacharias said vnto ye Angel, Whereby shall I knowe this? for I am
    an olde man, and my wife is of a great age.
  zaa-NT: 'Zacarías nna ra tè bi ángelia: Ti''ani modo tsíalátsa''a'' nui ni''i, porqui''ni
    inte'' nna chi ná'' enne'' gùla, ą''hua niula quíya''a nna yala chi dia ida quì''į.'
  eng-WEBSTER: And Zacharias said to the angel, By what shall I know this? for I am
    an old man, and my wife far advanced in years.
  guh-guh: 'Zacarías nexata yanijoba ángeljavabelia. Jumaitsi: —Itsa taxënato xainaejitsianë,
    ¿detsa peneta pitsicuene taenajë tayapëtaenexa? Tsipaji rabaja xanë perujunënë.
    Tajava ata baja perujuva, jai Zacarías.'
  bon-bon: Siige, Sakariya piba mename seemo ne mene jejige egä, “Cane lipu ai mene
    toraca umle äbita? Cane moda gäne; cäme coga cuta molyege gwene.”
  nhw-BL: 'Huan Zacarías quitlatzintoquili itequihua Toteco: ―¿Quenicatza huelis nijmatis
    para temachtli catli techilhuía? Nosihua huan na ya tihuehuejtixtoque.'
  mgw-mgw: Zakalia ngammakia aywo malaika, “Kikowe saku' sakilu'a nipanga nenga niu'bi'li
    likowe li'? Nenga na nnyumbo wangu' twaboti tugoime.”
  swh-ONEN: Zekaria akamuuliza malaika, “Jambo hilo linawezekanaje? Mimi ni mzee na
    mke wangu pia ana umri mkubwa.”
  wbi-wbi: uSakalia akam'bula unyaMhola, “niwesia ndani kukagula ili? ulwakuva une
    nili nsehe nu n'dala ghwango na maka ghake ghali minga kyongo”.
  bba-bba: Sɑkɑri u ɡɔrɑdo wi bikiɑ u nɛɛ, ɑmɔnɑ ko nɑ n kɑ yɛ̃ mɑ ɡɑri yi ɡemɑ. Domi
    nɛ durɔ tɔkɔrɑ, nɛn kurɔn tii mɑɑ tɔkɔru kuɑ.
  eng-KJVCPB: And Zacharias said unto the angel, Whereby shall I know this? for I
    am an old man, and my wife well stricken in years.
  kgk-NT: 'Upe-ma ramo Zacarias he''i: —Mba''éixa ko arovia-ta ne nhe''ẽ? he''i íxupe.
    —Xe, xe tuja-ma, xe rembireko igwaigwĩ-ma ave, he''i joty ndogweroviái-gwi.'
  waj-waj: 'Tuduu rikioo Sakariaaso tunoo: Dataama na i kuaivaa rikino kutaavai vainarannee?
    Na ngiaabai kiauko ni naataivo yotera kiainoo,'
  cpy-cpy: 'Rakanakiri Zacarías irika ronampiri Tajorentsi, ikantziri: “¡Ari! ¿Jempema
    okantyaa niyotan-tyaawori pikanta-kinari? Tema antyashiparitakina naaka, eejatzi
    okimitakari noena.”'
  ekk-PKP: „Kuidas ma saan selles kindel olla?“ küsis Sakarias inglilt. „Ma olen vana
    mees ja ka mu naine on eakas.“
  mpx-mpx: Inoke Sakalaiya i baek anelose elana i ba, “Ga na ola ge na atena wam baaba
    i tunahot? Kaiwena nau iyaka ya liki, ge lagou al iyaka i liki.”
  wbp-wbp: Ngula-jangkaju, Jikarayarlu japurnu, “Yimi nyuntu-nyanguju, junganya? Ngaju-parntaju
    muturnalku, manu ngajujurna purlkalku! Nyarrparlu kapurlujarra kurdu wirriya mardarni?”
  luo-luo: Zekaria nopenjo malaika niya, “Ere kaka anyalo ngʼeyo ni wachni en adier?
    An ngʼat moti kendo chiega bende hike oniangʼ.”
  nhe-NT: 'Huan Zacarías quitlajtlani nopa elhuicac ejquetl: ―¿Quejatza huelis nijmatis
    para temachtli tlen tinechilhuía? Nosihua huan na tihuehuentzitzijya.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܙܟܲܪܝܵܐ ܠܡܲܠܲܐܟ݂ܵܐ: ”ܕܵܐܟ݂ܝܼ ܒܸܬ ܝܵܕܥܹܢ ܐܵܗܵܐ؟ ܐܵܢܵܐ ܣܵܒ݂ܵܐ ܝܘܸܢ،
    ܘܒܲܟ݂ܬ‌ܝܼ ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܒܫܸܢܹ̈ܐ.“'
  esk-NT: Zechariah-m nipliutiniġaa isaġulik, “Qanuġluŋa iḷisimaniaqpik iḷumutuutilaaqnik?
    Ataŋii, aŋayuqaaqtuŋa suli nuliaġikkaġa utuqqaġuqmiuq.”
  msb-msb: Ginhunga ni Zacarias an anghel, “Pan-o ako makasiguro sani? Gurang na ako
    kag amo man an akon asawa.”
  cpa-NT: 'Jøng² ca¹juúh² Zacarías, ca¹tsáih¹dsa ángel: ―¿He² quianh¹³ li¹léi¹³jni
    hi² lah¹dsóh² lé² lah¹jøng²? Di³ ma²guiuh¹³jni. Jø¹² ma²guiugh² hio¹³ quian¹jni.'
  dso-dso: ତେଇ ଜିକରିୟ ଦୁତ୍‌କେ କଇଲା, “ତମେ କଇବାଟା ସତ୍‌ ଅଇସି ବଲି ମୁଇ କେନ୍ତି ଜାନ୍‌ବି ?
    କାଇକେବଇଲେ ମୁଇତା ଡକ୍‌ରା ଅଇଗାଲିବେ, ଆରି ମର୍‌ ମାଇଜି ମିସା ଡକ୍‌ରି ଅଇଗାଲାନି ।”
  meu-meu: Sakaria ese hari aneru e hamaoroa, eto, Ina na ede baina diba toma? Lau
    na iahu; adavagu danu vada e buruka.
  yva-NT: Umba Zakaria po raura naito Amisye umaso ai pare, “Risye sya anamu me ririmamo
    imbe vatan anuive to, ti rimbakije ramu. Weti nya ana ndaura wato mamo nande ririnsai
    tai rui? Syare nyo ana inta rarorono rinai inda syo raen ti syanave nya ayaowe
    rai.”
  dgc-dgc: “Pakodyan ko a mapospusan éng katutuhanan i éya a kinagi mo,” kagi ni Sakarias,
    “da lakayék dén, sakay bakés be dén tu asawa ko?”
  zpm-NT: 'Pquiab Zacarí rëb Zacarí lo anjl co: ―¡Ncuaaṉe gacd i goṉ rnee luu! Zigtaa
    naaw, zigtaa tsieel naaw, meṉgol-le nac no.'
  hix-NT: Onà wyaro nkekon hatà, Sakaryeyasà, kahe yawono wya. Àsok hana màken ha,
    kekon hatà. Àsok hana, àro wyaro hamà àken ha. Horykomotho me rma haxa wehxaha,
    urotho. Notxwakomotho me xarha naha, rohetxenho, kekon hatà.
  sim-sim: Karem or mbarik Sekaraia mu mbara, �Shir angop avoko nijava lakak shi nawa
    shir te. Wa, mbele las nanak a heyehe mashi mihi ome sir, karem avai mbaka?�
  npi-ULB: जकरियाले स्वर्गदूतलाई भने, “यो कुरा पुरा हुनेछ भनी मैले कसरी थाहा पाउने
    ?” किनकि म बुढो भइसकेँ र मेरी पत्‍नी पनि बुढी भइसकिन् ।”
  cgc-cgc: Gainsa Zacarias i naan ta angil, “Ino pamatuod na matabo ambal no an? Manakem
    kay en!”
  tim-tim: Anutugât aŋeloŋe hain dâmbo Sakariaŋe hin aikoep, “Net luâk âmbâi sâmbâ
    agiotgât gâŋe nanaŋgât dâmenâ nâŋgâre bunŋe bo aktâp hain dâm aktân. Gain gain
    nâŋgâre bunŋe akbiap?” dâep.
  yor-yor: Sekariah sì wí fún angẹli náà pé, “Àmì wo ni èmi ó fi mọ èyí? Èmi sá ti
    di àgbà, àti Elisabeti aya mi sì di arúgbó.”
  wos-wos: Wandéka dé Sekaraia déré wa, “Yingi maki nae xékélakitawuni, ména hundi
    mwi hundi wana? Ani wuna takwa wali ani gwalefa ani.”
  emp-NTPO: 'Maʌ̃ne Zacariaba bajãnebema nezocaa iwid̶isia: –¿Mʌ̃a sãwã cawai bʌa
    jara b̶ʌra wãrãda? Mʌ̃ra bio drõãda b̶ʌa. Mʌ̃ quima sid̶a djorada b̶ʌa.–'
  eng-F35: 'But Zacharias said to the angel: “How can I be sure of this? For I am
    an old man, and my wife is well advanced in years.”'
  ind-ind: Lalu Zakaria berkata kepada malaikat itu, “Bagaimana saya bisa yakin bahwa
    yang engkau katakan itu benar-benar akan terjadi? Saya dan istri saya sudah terlalu
    tua untuk bisa mendapatkan anak kandung!”
  pes-OPCB: 'زکریا به فرشته گفت: «ولی این غیرممکن است، چون من پیر شده‌ام و همسرم نیز
    سالخورده است!»'
  mpt-mpt: Sekalaiae abisake baabanea Ne hangkalebmin aia eka ne alelo konokmon ananobbio
    kesoa ne fatnanita keb wengo bainobo gebkenamabine? gesea
  ssx-ssx: Sekataiyama꞉ mo enisolo pa꞉ta꞉ alota꞉ Do pita꞉ ota꞉ekie laa ekipa hone
    wionope laata꞉ Ya wanda꞉ diki telipina꞉ koke ya halopa꞉me leekeme.
  mkl-mkl: Ammɑ Zɑkɑri í sɔ̃ ɑmɑlekɑu í ni, ɑmu wee ǹ ɡbo tɑ̃ nɔ ɑbom mɔ í ce inɛ
    nɡbo. To, bɛirei ɑn ce n mɑ̀ iyi ideu ɑ́ ce.
  gaq-gaq: ଜିଖରୀୟ କିତଙ୍ଗ୍‍ଇନିନେ ଦୁତ୍‍କେ ବାଲିର୍‌କେ “ନାନେ ମେଃମେଃ ବାସଙ୍ଗ୍‌ନାଡିଂକେ, ଆତେନ୍‌
    ସତ୍ ଡାଗ୍‌ଚେ ନେଙ୍ଗ୍ ଡିରକମ୍ ମ୍ୟାଏ ? ନେଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ଡକ୍ରା ରେମୁଆଁ ଆରି ନେଙ୍ଗ୍‌ନେ ନେକୁନେଃ
    ଡିଗ୍ ଡକ୍ରି ଡିଙ୍ଗ୍ ୱେଗେ ।”
  gof-RNT: Zakkariyaasi kiitanchchuwako, “Ta hessa aybin eranee? Taaranne ta machcheera
    cimida” yaagis.
  unx-unx: ନେ କାଜି ଆୟୁମ୍‌ କେଦ୍‌ତେ, ଜାଖ୍‌ରିୟା ଦୁଁତ୍‌କେ କାଜିକିୟାଏ, “ଆମ୍‌ ଅକ୍‌ନାଃ କାଜିତାନାମ୍,
    ଏନା ସାର୍‌ତି କାଜି ମେନ୍ତେ ଚିଲ୍‌କାଇଙ୍ଗ୍‌ ସାରିୟାଃ ? ଆଇଙ୍ଗ୍‌ଦ ହାଡ଼ାମ୍ ୟାନାଇଙ୍ଗ୍‌ ଆଡଃ
    ଆଇଁୟାଃ ଘାର୍‌ନିୟଗି ବୁଡି ୟାନାଏ ।”
  gah-gah: 'Ageló nenémo láa loko lokago, Zakaliá eza anotó aleko láa loko lo amimó:
    Venánegi leza ozaha gelehosima nousinazo, nenemú geí gakó gulugo gihiláa loló
    amive.'
  lcm-lcm: Na Sakarias kala sui a angelo ang ta, “Na saka malangas an ta bil ke kapo
    tutuman? Using nau nalapo lapan na kisngag kapa kalapo lapan luai.”
  aer-aer: Kenhe Zechariah ikwere angkirtneke, “Kweye! Anewarte ilanthe arrule-ngentyele
    ampwe atherre anteme. Nthakenhe-arle-ame ilanthe ampe urreye akweke atnyenetyenhe?”
  qvc-NT: 'Chayshina niptinmi, Sakariyasqa anjilta tapurqan: —¿Imata rikashpam atini
    kriyiyta kay niwashqaykitaqa? Chaqa noqaqam ancha byijuna kani. Warmiypismi byijana,
    nishpa.'
  tgl-ULB: Sinabi ni Zacarias sa anghel, “Paano ko malalaman ito? Sapagkat ako ay
    matanda na at ang aking asawa ay may pataw na ng maraming taon.”
  cbs-NT: 'jawen jancha ninkabiatan shinankin Zacaríasin nai tsuma yukakin: —Ma en
    anibuaki. En ain yuxabudiki. ¿Jaska waxun min jancha chanima en unantidumen?—
    aka'
  xtm-NTPP: 'Zacarías ma, ni jikan‑tnu''u de ángel ma: ―‍¿Naxe kukanu ini sa ja ká''an
    ni a? Vaa saña chi in tee nija''nu kúu sa, te suni ñasi''i tna sa ma ―‍kúu de
    jiña''a de.'
  nnq-nnq: Zakalia ngannengela Mpakachi, kuboka kumbengu numanyabo nhwalo gweniogo?
    Nane ng'oime na akango unyaela?
  bao-NT: 'To biro cʉ̃ ca ĩiro, Zacarías pea o biro cʉ̃re ĩi jãiñaupi: —¿Do biro pee
    biicãri, atere “Yee méé ĩimi,” yʉ ĩi majibogajati? Bʉcʉ peti yʉ nii. Yʉ nʉmo cãa,
    bʉcʉo niimo —cʉ̃re ĩiupi.'
  san-ORI: ତଦା ସିଖରିଯୋ ଦୂତମୱାଦୀତ୍ କଥମେତଦ୍ ୱେତ୍ସ୍ୟାମି? ଯତୋହଂ ୱୃଦ୍ଧୋ ମମ ଭାର୍ୟ୍ୟା ଚ ୱୃଦ୍ଧା|
  rmn-rmn: 'О Захария пхучляс э миляикес: — Сар мэ тэ галяв, кай адава кан овэл? Вай
    мэ сом пхуро, тай э ромни минри барэ брэшэнги.'
  huv-NT: 'Quiaj tapiüng teat Zacarías, tasaj a ángel: ―¿Nguineay alndom najaw naleaing
