verse: LUK.001.077
translations:
  kpx-kpx: Ana bae Kosiveu toelamo au ata maleveve hoto louge abuna bae abu vaveve
    toela halevege Dilavana kebia toela ulihai.
  okv-H: Bada God ta jo ari na daingeto ari sasapura toasi harikaro ingito hotembeto
    toau amita embomeni be aisora.
  tbo-tbo: Ma lawa una paliwelehi naka Yaubada apo hai apapoe ina paligigilihi ma
    luyagohana hina tuhagaya.
  mal-C: '@see-verse:LUK.001.076'
  grc-SR: τοῦ δοῦναι γνῶσιν σωτηρίας τῷ λαῷ αὐτοῦ ἐν ἀφέσει ἁμαρτιῶν αὐτῶν,
  bgc-bgc: तू उसकै माणसां नै उद्धार का ज्ञान देगा, जो पापां की माफी तै मिलै सै।
  khz-khz: Gena kwalu talimara pono vega-ripara, ia na geria rakava pene tugamagi-piatogara
    e pene vega-magulira.
  deu-TKW: zu geben Erkenntnis des Heils seinem Volke durch Vergebung ihrer Sünden.
  zsr-NT: Gunuꞌ ga laꞌnözi bunách queëꞌ ca gac lulá Len ca naꞌ unít lahuëꞌ Dios dul‑laꞌ
    nabágaꞌquëꞌ.
  lin-lin: mpe mpo na koyebisa bato na Ye ete Nzambe akobikisa bango mpe akolimbisa
    masumu na bango,
  hns-NT: Aur toe Israel ke djaatie log ke djanaihe kie Parmeswar oesabke paap ke
    tjhama deike batjaaiga.”
  noa-E: maimua amag maach peerdʉajem iek jaaubaawai amach khaibag thumaa ãsie ewag
    khĩirjuwia Ẽwandamag chugpaapi jëeumkhĩir.
  eng-EMTV: To give knowledge of salvation to His people By the remission of their
    sins,
  mib-NT: Te castūhun ró nuū ñáyuu maá yá jeē jnáma ya i, jíín jéē cóne cáhnu ni yā
    nuū tāca cuéchi i.
  lif-NT2: हे़क्‍क्‍याङ् कुमनाहाॽ लायोलाम् ले़प्‍मि नु से़न्‍लप्‌रे़ सिक्‍कुम्‍दिङ्
    निङ्‌वाॽ ओसे़ःन्‍गे़धाक्‍तुसिॽरो॥
  xnj-xnj: na kuvakokosela vandu kuvya valasanguliwa kwa kulekekesewa kumbudila Chapanga
    wavi.
  mmx-mmx: La unaba tong i ri limixin teren do neni naba lox arooro di la neni naba
    doxoma xepe laxakapmek atdi.
  cbr-NT: Min sinánmicëxun ca 'unánti 'icën, a cupí ca atun 'uchacama tërë́ncë 'aish
    Nucën Papa Diosnan 'inun ië́micë 'iti 'icë quixun.
  tee-NT: Chai uxint'i ju amamach'akxaniya' ju lapanacni ni catatak'alhtaxtuya' acsni
    ca'amac'acxanicana' ju ix'alactu'unti'an.
  eng-LSV: To give knowledge of salvation to His people || In forgiveness of their
    sins,
  cak-NT: y ja ret ri xca'in chi ri Dios nucoch' (nucuy) quimac ri can je rutenemit,
    chi yecolotaj.
  pah-NT: 'Nde po ti eremombe''u pyryva''ea Tupana''ga nhi''ig̃a gareheve''g̃a pe
    g̃a mog̃itavo nehẽ. A''ero po ti nde ei g̃a pe nehẽ: “Uhu po ti ipopoakaheteve''ga
    nhande mbopiro''yavo nhanderekote''varuhua hugwi nehẽ. A''ereki ga a''ea omombo
    nhande hugwi ikwahava''jave''yma.” A''ea po ti nde ei g̃a pe nehẽ, ei Zacariasva''ea
    gwa''yrava''ea pe.'
  sja-NT: Jarait'ee Tachi Ak'õrepa eperãarãpa p'ek'au k'achia oopata wẽpapipari mãik'aapa
    ãra o k'achiadeepa k'aripa atapari atuanaadamerã.
  xed-xed: 'Ŋa snanamtá mnduhani kazlay: dzaʼa mbay ta həŋ ma platá dmakwa taŋ kəʼa.'
  mks-NT: Ta xi̱hín ña̱ yóho cuu ca̱xi tu̱hún xi̱hín ña̱yivi ña̱ cája cáhnu ini Ndióxi̱
    sa̱há cua̱chi na. Já ná cuu ca̱cu ndaa ínima̱ ná ná a̱ cúhu̱n na̱ indayá.
  gfk-S: Ma nu gil hobi ura terter ta ira nuno matanabar no minanes tano haralon nong
    di na hatur kawase ing God na lik luban leise ira nudi sana tintalen.
  bmu-bmu: Mewö mala amötqeqegö könaŋi mi Anutugö könagesöurupŋi kusum eŋginöŋga mi
    möt kutuba uruŋini meleŋgetka Anutunöŋ siŋgisöndokŋini saŋgoŋda mosötma.
  dgz-dgz: '@see-verse:LUK.001.076'
  eng-GNV: And to giue knowledge of saluation vnto his people, by the remission of
    their sinnes,
  zaa-NT: Anía modo nna quixá'ani lu' yetsi quì'e titsa' nu gunna salvación qui' quį,
    para qui'ni eyuniỹén latsi'e ca tul·la' qui' quį.
  eng-WEBSTER: To give knowledge of salvation to his people, by the remission of their
    sins,
  guh-guh: Tsipaebanajetarucaename jivijavabelia pacuenia Dioso bajarapamonae capanepaejitsiatsi.
    Tsipaji bajarapamonae pibisiacuene pexanaeneconimi Dioso vecuaajibiaexanaenatsi.
  bon-bon: teeme biname bine umle wawename egä äsecrera gaabe pisi nyene, teepi liba
    kälyä jääpänemusi Acejiyame bau ca teeme niiya mule tääpume.
  nhw-BL: Tiquinyolmelahuas iisraelita masehualhua para yaya catli hualas quinmaquixtis,
    pampa quintlapojpolhuis inintlajtlacolhua.
  mgw-mgw: Wabakie bandu bake panga, aalu'a kwakosopolya, kwo bu'yi'lwa masambi gabe.
  swh-ONEN: kuwajulisha watu wake juu ya wokovu utakaopatikana kwa kusamehewa dhambi
    zao,
  wbi-wbi: kukuvavula avaanhu vake kuuti valapyanilwagha valavuvunagha uvupoki kusila
    kusila ja vupoki vwa nyfi saave.
  bba-bba: kpɑ ɑ mɑɑ win tɔmbu sɔ̃ mɑ bɑ koo fɑɑbɑ wɑ bɑ̀ n bu ben torɑnu suuru kuɑ
  eng-KJVCPB: To give knowledge of salvation unto his people By the remission of their
    sins,
  kgk-NT: Henonde-rupi ereho-ta eremombe'u-vy nhande re'ýi kwéry-pe. “Nhane resendeharã
    ou-tama” ere va'erã ereho-vy. “Nhane rembiapo vai omboyke-vy ou-ta. Nhane mopy'a
    potĩ-vy ou-ta” ere va'erã ereho-vy eremombe'u-vy, he'i. —Nhandejáry renonde-rupi
    eremombe'u-ta hembiporavo kwéry-pe.
  waj-waj: 'tikiai a gioonna kiaapuuya kiaa mmiee tinara: Ngiingii mminnamminnaa maisaiyauvaa
    Anutuuqaa kiaa kookieema kikio fai ivo ngii mminnamminnaa maisaiyauvaa ruga kioo
    ngii vita yoketaivau yapaanaravaivee, tinaravaivee.'
  cpy-cpy: Eeroka kamanteerini asheninka-paeni, riyotan-teeyaari riitaki owawijaa-kotan-taniri.
    Riitaki peyakoteerini ikaaripero-shireta-waewitaka.
  ekk-PKP: kuulutama tema rahvale teadmisi päästest pattude andestuse kaudu.
  mpx-mpx: He nasi wana gamagalau nu pankitel wala Yabowaine atilomwan i kalaopopwi
    ge wana pagan i meimei, inoke nuwana wali gegi ni nuwayoho ge pwamwal nihi pwawa.
    Iya sabwelu mwananalina ni patunem labulabumwa,
  wbp-wbp: '@see-verse:LUK.001.076'
  luo-luo: kendo imi joge ngʼeyo wach mar warruok kuom weruok mar richogi,
  nhe-NT: Tiquinyolmelahuas iisraelita tlacajhua para yajaya tlen hualas quinmaquixtis,
    pampa quintlapojpolhuis inintlajtlacolhua.
  aii-aii: ܕܝܵܗܒܹܬ ܝܕܵܥܬܵ‌ܐ ܕܦܘܼܪܩܵܢܵܐ ܠܥܲܡܵܐ ܒܦܘܼܚܵܠܵܐ ܕܚܛܝܼܵܬܵܝ̈ܗ‌ܝ،
  esk-NT: uqautilugich iñugikkaŋi anniqsuġisiñiḷugich natqigutigisiñiḷugiḷḷu killuqsautiŋitñik.
  msb-msb: kag ipaaram sa iya mga tawo na masasalbar sinda paagi sa pagpatawad san
    inda mga kasal-an.
  cpa-NT: Héh³hning jǿg³ ha²lah lé² liúg² dsa² quián¹²dsa, ha²lah lé² dsa¹hén² dsǿg³dsa.
  dso-dso: ପାପ୍‌ଟାନେଅନି କେମା ପାଇକରି ଜେନ୍ତି କି ଉଦାର୍‌ ଅଇବାଇ, ସେ କାତା ଜାନାଇବାକେ ଜାଇସୁ
    ।
  meu-meu: Mauri dalana oi ese ena bese ba hadibalaidia, Edia dika igwau-taodia,
  yva-NT: Indati nyo Amisye apa vatane manyao nyare, ‘Amisye po wapa ayao kakaije
    rapaya wasai, wea indati wananta irati Apa kove rai.’
  dgc-dgc: Siko i magbahetaa du tolay, a iligtas side na Panginoon, a pagpasensiyaan
    na side ta kasalanan de.
  zpm-NT: Luu gnee lo grë zha Israel, guieṉ zho gaṉle zha guṉ Dios zho perdon, parne
    ycaania me zho.
  hix-NT: Kohkomo wya enyhoryetxho komo muhutwamohsehe hampànà, àmryenon komo wya,
    kekon hatà, buru hoko. Ayanhànàthàyam hoko noseryewhokehe, Khoryenkomo, màkehe
    hampànà, àwyanye. Àro wyaro rma oyonyhoryetxhe, màkehe hampànà, àwyanye, kekon
    hatà, Sakaryeyasà, buru hoko.
  sim-sim: Avui Wasilakahi ma ondon mi sawenak kavakava lihin or yoko ermbehe lirin
    or jivinashinak waprupshi orhin heyekwa lir. Uhu ukruharanda os hevenik fehen
    or halashinak nihik takakwa sir.
  npi-ULB: तिनीहरूका पाप-क्षमाद्वारा उहाँले आफ्ना मानिसहरूलाई मुक्‍तिको ज्ञान दिनुभएको
    छ ।
  cgc-cgc: Kaon magtudlo ta mga ittaw ta Dyos na danen an maluwas paagi ta pagpatawad
    din ki danen ta iran na mga sala.
  tim-tim: Gâ hain akmâ kembu luâklupŋe âlepŋaet den potatmâ yeŋgimenâ nâŋgâm heŋgemgombiâ
    dosayeŋe bo akbiâp.
  yor-yor: láti fi ìmọ̀ ìgbàlà fún àwọn ènìyàn rẹ̀ fún ìmúkúrò ẹ̀ṣẹ̀ wọn,
  wos-wos: Méni wun Néma Duna du takwaré wataméni, di hurundan haraki saraki sémbut
    yakwanyi diré hérae Godna tambambu takatendékaka.
  emp-NTPO: Bʌa israelerãa cawabiya sãwã Ãcõrẽba ãdji cadjiruara quĩrãdoaped̶a ẽdrʌ
    edaida.
  eng-F35: to give a knowledge of salvation to His people by the forgiveness of their
    sins,
  ind-ind: Artinya, kamu akan memberitahukan kepada umat-Nya cara untuk dapat diselamatkan
    melalui pengampunan dosa mereka.
  pes-OPCB: و قوم او را آگاه سازی که با آمرزش گناهانشان نجات خواهند یافت.
  mpt-mpt: kobo Gode i hengmino omtlabenea dlamabe weng olo omkayemale!
  ssx-ssx: Nakana꞉ma꞉ ipika꞉ wanda꞉hali pa꞉ta꞉ dupa lelipikie. Koda꞉ma꞉ ika꞉ hoke
    hau peleme ekimanu paeyaaso hata꞉ta꞉ iki mea da꞉taalieke laa lelipikie.
  mkl-mkl: Nɔ ɑɑ jɔ̀ inɛɛ ŋɑ ɑ mɑ̀ iyi ɑŋɑ ɑɑ bɑ fɑɑbɑ wɑɑti iyi Ilɑɑɔ̃ ɑ́ nyɑ dulum
    du ŋɑ.
  gaq-gaq: ପର୍‍ମେସର୍‍ନେ ରେମୁଆଁଇଂକେ ନାନେ ଆଃମ୍ୟାଃନାବିଏ ଜେ ମେଁଇଙ୍ଗ୍‌ନେ ପାପ୍‍କେ କେମା ଡିଙ୍ଗ୍‌ନାବିଏ
    । ଆମେଇଂକେ ଉଦାର୍ ନେଡିଙ୍ଗ୍‍ଏ ।
  gof-RNT: Entta nagaray qushettin, entti atotethi demmanayssa ne Godaa deriyas odana.
  unx-unx: ଇନିୟାଃ ହଡ଼କକେ ଆମ୍‌ ଆକଆଃ ପାପ୍‌ ଛାମାରେୟାଃ ହରାତେ ଜୀଉବାଞ୍ଚାଅରାଃ ସେଣାଁଁମ୍‌ ଉଦୁବାକଆ
    ।
  gah-gah: Ómasímo vegenala zuha kugutó viziti gakó lo kemekako, keza gili zagikiko,
    lihimáini ahuloketanogo ive.
  lcm-lcm: Asukang vang ku amalangasai ani kana vap ta selen asi kari sapang si lomon
    suai ang ani kari keve lau rikek.
  aer-aer: '@see-verse:LUK.001.076'
  qvc-NT: 'Ringim kayshina yach''achikuq: “Tayta Dyus pirdunashushpam, uchaykikunamanda
    rin washashuqllapa”, nishpa.'
  tgl-ULB: upang magbigay kaalaman ng kaligtasan sa kaniyang mga tao sa pamamagitan
    ng kapatawaran ng kanilang mga kasalanan.
  cbs-NT: jau jawenabun jatun chakabuwen taea Dioski mesekin jatun shinan chakabu
    jenetan Dios buamatan jau meketi jiwea jatu inanxanunan.
  xtm-NTPP: sukan‑va'a kaxtnu'u ro nuu ñuu ya a ja Su'si ma, sakanu ini ya kuechi
    ñayii ma, te jin ndani'i ta'vi i.
  nnq-nnq: ngabalengela bandu bakwe kutenda mabakomboligwa na kalekekeya mabaja gabe.
  bao-NT: Ʉmʉreco Pacʉ, “Cʉ̃ yaa pooga macãrãre, ñañarije cʉ̃ja ca tiiriquere acobo,
    ametʉene, tiimi,” cʉ̃jare ĩi majiorʉgʉ.
  san-ORI: ଉପୱିଷ୍ଟାସ୍ତୁ ତାନେୱ ପ୍ରକାଶଯିତୁମେୱ ହି| କୃତ୍ୱା ମହାନୁକମ୍ପାଂ ହି ଯାମେୱ ପରମେଶ୍ୱରଃ|
  rmn-rmn: тэ пхукавэс Лэски дюняски, кай о кутардипэ авэл, кана о бэзя муклён.
  huv-NT: Apmesajüw minipilan nej nguineay Teat Dios alndom mawün wüx omeaats meáwan
    asoetiw nejiw, quiaj alndom mawüw wüx.
  otn-NT: Nu̱'i̱ gui japi da̱ ba̱hyø ja̱'i̱ ngue ya da̱ ma nhya̱ni̱, 'nɛ̱ di̱ mpu̱nnba̱bi̱
    yø ts'oqui.
  nop-nop: Tiŋa talik dobui tiŋa metamŋiye kadakaniŋhik biyemiŋa yehitubu-lodadok
    gigit yohautawaaŋ.
  obo-NT: Od nonaw ka to mgo minuvu rin no od kotobbus sikandan ukit to kodposinsya
    to Monama taddot mgo saa ran.
  kca-kca: 'Ԓўв мирәԓа щит ŏша пайәтты мӑты урәӈән: кӑрэкԓаԓ йŏрэмәты щир хŏща ԓыԓ
    этәԓтәты вер уԓ,'
  cak-ENT: y ja rat ri ncabin que ri Dios nucuy quimac ri ye rutinamit, richin nyecolotüj.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤔᤏᤠᤜᤠ᤹ ᤗᤠᤕᤥᤗᤠᤶ ᤗᤧᤵᤔᤡ ᤏᤢ ᤛᤧᤴᤗᤵᤖᤧ ᤛᤡᤰᤁᤢᤶᤍᤡᤱ ᤏᤡᤱᤘᤠ᤹ ᤀᤥᤛᤧ᤺ᤴᤃᤧᤎᤠᤰᤋᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De cachī tūhun nú nūū nchivī maá yā jā scácu yā ji, jíín jā cune cáhnú inī
    yā nūū cuāchi ji.
  san-TIB: ཨུཔཝིཥྚཱསྟུ ཏཱནེཝ པྲཀཱཤཡིཏུམེཝ ཧི། ཀྲྀཏྭཱ མཧཱནུཀམྤཱཾ ཧི ཡཱམེཝ པརམེཤྭརཿ།
  qve-NT: 'Yachachispaykin Israel nacionpi tiyaq runakunata ninki: ‘Diosmi munan huchaykichista
    saqeqtiykichis perdonaspa salvasunaykichispaq’, nispa.'
  pao-NT: U meeoo ka mu numu tuukwekwu soo Te Naa te sootuhina te magwetzoina, te
    tuma'emukwana soomu'wakwu soo Te Pabe'e ka tutuha te soobedyana. Soo Te Naa ka
    Te Pabe'e tamme-baatoo ta'ya ka tabatsebooege-kwa'nekoo yaa teepu-koobatoo petuookwu.
  cbu-NT: Itaru, shiy tputsee mang' p'tsichpasha. Apanll iyaa yutaritshishirinee izuuru
    kapeetchiya,
  usa-usa: wení waayúkama timá yíminata náayuwabi uyátárai-nakoma yetí kúmiq-yataaqa
    mamá paábaq kéyuwena awikátuwainayuma yemá yetí kúmiq-yataapikemma atóbanoe.
  soy-soy: ɑɑ upikɔ́ céreisɛ rɛ u yɛ́ piriyu lɔ uu piɑkópɛ pi sɑ́rɛi.
  hui-hui: Í̠na ibunaga wali agali lamialu, Tígua ko birimigo ibugua domo wahai halu
    pele ngulebira, lamulebere.
  amf-amf: Ogona kesa seesono kena ko shidhe hambhenam Barjokalanka kenin haapen dhaqintasa
    timmirinam keam hada dhettse.
  quc-NNT: At k'ut katyo'w na retamaxik ri u tob'anik ri Dios chke ri winaq re ri
    u tinimit, xuquje' chi käsach na ri ki mak, —kächa'.
  dob-dob: ta wate ꞌina tomotaiyao ꞌuemataluwedi be ꞌaene ꞌidi bubuna toꞌumalina ꞌadi
    nuwatau ꞌediyega ꞌetoseyana siloba.
  wrs-wrs: Yimba si os Sesoanindmba ishunvav, Sesoava pinamba indkoklava si poswol
    vinvav. Doa himba si os uvav, lehra himba doa pimba lopshawol vena monakoklariniva,
    mona besalla sandha.
  mca-mca: hats'inha qu' ikfelitets aje'eƚ na' ƚetset in ƚeke' qu' iƚiye' qu' nata'ƚets
    qu' netwumhiti'yik'ui pe' ƚewuƚ'ets,
  kiw-kiw: ruu uubi umoo ma imaꞌai, oroiꞌioi eito ma iiraimaimo, rii memihoi imapihiti-da.
  tzo-TZC: Ta xavacꞌbe snaꞌ ti yalab snichꞌnabe ti ta staic perdón yuꞌun ti smulique,
    yoꞌ jech ta staic ti coltaele.
  mya-mya: ကိုယ်​တော်​၏​လူ​စု​တော်​အား​အ​ပြစ်​ဖြေ​လွှတ်​၍ ကယ်​တင်​တော်​မူ​မည်​ဖြစ်​ကြောင်း​ပြော​ကြား​လိမ့်​မည်။
  gng-NT: kí cère uʼnib ń bɛnde kí ye u li fère bɛ biʼbiɛre, bɛ ń ŋmɛre.›
  cbi-NTPO: naa yala' ujcha' mitya bain demanbitsale' livee kenu juñuba wandis nenuu
    juve,
  ikk-NT: i jẹnkọ d'e mẹ ndị nke ẹ marịn kẹ w'a dọn nwọnhẹn nzụọpụha ghahanị inwọnhẹn
    mgbagharị njọ wẹ.
  leu-leu: No taa fapiti a rabuna sina pana fakaaxupan aava savat sena lamon tapinaana
    mu faasaalan siri.
