    ꞌoidiyega ꞌadi ꞌabihetena siloba.
  cbt-NTPO: 'Yosë piyapinënpita itapon: ‘Oshanëma'' inquitatënquëma'', Sinioro anoyacancantarinquëma'',’
    itaran.'
  rmy-SERVI: и тховэґа Лэхкэрэ манушэнди дэ гындо, со Дэвэл злэл лэндар бэзимо и фирисарэла
    лэнгэрэ водя.
  srn-NT: fu meki en folku sabi tak' Gado o ferlusu den te A gi den pardon fu den
    sondu.
  cta-NT: Culuꞌu nuꞌu̱ jiꞌi̱ ñati̱ chaꞌ jiꞌi̱ ycuiꞌ nu Xuꞌna na; cuaꞌni nuꞌu̱ chaꞌ
    ca cuayáꞌ tiꞌ nguꞌ chaꞌ cuaꞌni clyu tiꞌ ycuiꞌ Ndyosi jiꞌi̱ quiꞌya nu ntsuꞌu jiꞌi̱
    nguꞌ, chaꞌ liꞌ taca clyaá nguꞌ biꞌ jiꞌi̱ nu cuxi.
  bqc-SIM: Ńyↄ̃ to aà gbɛ̃́ↄ dↄ̃ lá a ń suaba, lá a ń duuna kɛ̃́má,
  tcz-CHONGTHU: Nangman amite, achonset nau ngaidam na'a kona huhhingna akimudoh nadiu
    naseipeh ding ahi.
  mar-mar: यासाठी की, त्याच्या लोकांस त्यांच्या पापांच्या क्षमेने तारणाचा अनुभव द्यावा.
  snp-snp: Komu melenanimo ya Wekola lifimate kilili o ledeto olu omude kenaiye, loto
    wenenala logimi-gimi enagolane.
  isl-isl: Þú munt veita fólkinu þekkingu á hjálpræðinu og fyrirgefningu syndanna.
  spy-NT: +Māwēēboorchi biiko kōōnkēt wōlēē /kiirārooktooy yoo kāsoom /kēēnyōōchi
    kaat.
  xnn-xnn: tay omeyka ay mangibaga isnan ipogawna en awnit maisalakanda isnan kapakawanan
    nan basbasolda.
  mwe-mwe: Kwaalungushiyanga bhandu bhabho kuti, shibhatapulwanje Kwa leshelelwa yambi
    yabhonji.
  tte-tte: yo ana tomoyao kani kuyanuwapeili mumugali naenaeli kolili sinuwabui. Guyaune
    mumugana ibiga yo ala Yaubada ana katekamkamna koina iloyakalapowon, nuwanuwana
    tomo ali pwanoli inuwatu-pwaikili na lebo silobai. Lebo mayalena kani itunsae
    kolila,
  tcs-tcs: Yu go spik ol pipol blo em diskain, em go seibe dempla ane em go pogibe
    ol sin blo dempla.
  hlt-THB: Ni Khawsa a thawlh qeennaak ak caming nak thlangkhqi venawh thaawngnaak
    sim sak aham,
  soq-soq: E me apanawa kadi dewasaia insadabuantompe inantompaa intawa umanawa diadewasamono
    atendewantompe waimompa.
  qub-qub: Runacunata willapanquipaj Tayta Dios perdunashpan salbananpaj caycashanta.
  att-att: Ipakánnámmum sù ira tatolay ta meyígù ira, megapu sù pamakomá ni Namarò
    ta liwâ da, tapè mesipà ira kuna.
  bki-bki: Mia koverial ka mia Atua tinien riia kiano tomu nalo, tinien tiilo, ana
    mia riviekokoa kialo kariano nalo, a rilarurlo. Mia Atua riila kiano kiriyulu
    telisu na kavijo ve moti rimererali kito,
  bqp-bqp: Ĩni tó a gbɛ̃nↄ dↄ̃ lákũ ani ń sura ba nà, lákũ ani ń durunnanↄ kɛ̃ḿma
    nà.
  mcp-mcp: kúl búúd jé í mpúg nə́ a ŋgə zə nə́ a zə́ cʉg bwo, juu bwo nə *misə́m myáŋ.
  hat-hat: Ou pral moutre pèp la ki jan l'ap delivre yo, ki jan l'ap padonnen peche
    yo.
  npl-NT: iwa tikinmatiltis itlakaikniwah, kintlapojpolwis de intlajtlakolwah, iwa
    ijkó weletis momakixtiskeh.
  bgg-bgg: Nawai branthek shii yao bo nawaithek layog khungjong arone ragia rey phro.
  eng-TCENT: to give his people knowledge of salvation through the remission of their
    sins,
  eng-BSB: to give to His people the knowledge of salvation through the forgiveness
    of their sins,
  cpu-NT: Eeroka kamantairine asheninkapayeeni, iro iriyotantyaari iriitake ovavisaakotantaneri.
    Iri peyaakotairine ikaariperoshirevaivetaka.
  san-ASM: উপৱিষ্টাস্তু তানেৱ প্ৰকাশযিতুমেৱ হি| কৃৎৱা মহানুকম্পাং হি যামেৱ পৰমেশ্ৱৰঃ|
  tac-NT: napurigá machiboa ramué ralámuli israelita 'ma bujérigame nírigo alué resiti
    'nátili, 'lige Onorúgame 'la nejkúrimio 'we 'la na'temaka napurigá ta aminabi
    chátiri na'tawa. Ramué O'nola Onorúgame 'we galegá na'temá ramué. Wa'lula Onorúgame
    wamí 'paka rewagachi asagá 'we a'lá nejkuria ajtí
  eng-WEBPB: to give knowledge of salvation to his people by the remission of their
    sins,
  gfk-H: Ma u na gil hua wara tartar ta ira nuna mataniabar no minmintot utano harhalon
    nong diet na kap ia ing Kalou na lik luban sei ira nudiet sakana magingin.
  viv-viv: Kaiwabu yana yoꞋo unavenuwaꞋatadi yadi dewa koyodi hinahegedi-yo Kaiwabu
    yadi koyona ginayawelina be hidedemi adi kibababala hinavaina.
  yao-yao: ni kwamanyisya ŵandu ŵao kuti chiŵakulupusye kwa kwalechelesya sambi syao.
  tgp-tgp: o pa vere na tamlohi sohena sava God i pa jurira matan i pa r̃omi na nora
    hehe.
  auc-NT: mönö Awënë quïnäni ïnänite ïïmaï ante odömonte apæ̈necæbiimpa. Wënæ wënæ
    mïni cædö ante Wængonguï pönö ñimpo cæcä ate mïnitö ïñömö edæ, Tömengä ængä beyænque
    mönö quëwenguï impa, ante do ëñencæmïnimpa, ante apæ̈nebi ëñencædänimpa.
  kbc-NT: Awii loiigi Ǥoniotagodi Aneotedoɡ̶oji moyowooɡ̶odi anodaaɡ̶ee me yewikatidi,
    niɡ̶ina me napitaɡ̶adi libeyaceɡ̶eco.
  bmh-bmh: Na duailel abai maremen, go abiu mebi, gonug agal igul eg zilagaimai, go
    kolital igaramau.
  ctu-BL: Mi caj a wʌq'ueñob winicob x'ixicob i cʌn bajche' mi caj i coltʌntelob che'
    mi' ñusʌbentelob i mul.
  meq-meq: Ka ta tsikateye a ndo ŋgay hay ma deyeweye mətəme tay ha. Ma ta pəsatay
    ha mənese tay hay.
  noa-H: maimua hamag maach peerdʌajem hiek jaaubaawai hamach k'aibag t'umaa hãsie
    hewag k'ĩirjuwia Hẽwandamag chugpaapi jëeumk'ĩir.
  alp-NT: kena beteke ete ite, Eni tamataru be ite supu hlamate sepo Alla Iampune
    iteki dosaru.
  san-VEL: upavi.s.taastu taaneva prakaa"sayitumeva hi| k.rtvaa mahaanukampaa.m hi
    yaameva parame"svara.h|
  kbq-kbq: Kagra, Agri vahera Anumzamo'ma zamaguma vazino kumizimi eri apasezmante'nia
    kea zmasami'sanke'za, zamasunku hanageno zamagu'vazigahie. Agra monafi masa huntenigeno
    eme remsha hugahie.
  kbh-kbh: '@see-verse:LUK.001.076'
  ron-LSB: pentru a da cunoștință de mântuire poporului Său prin iertarea păcatelor
    lor,
  pon-pon: Pwen kawewe on japwilim a aramaj kamaur, iei lapwa pan dip ar akan;
  nhe-BL: Tiquinyolmelahuas iisraelita tlacajhua para yajaya tlen hualas quinmaquixtis,
    pampa quintlapojpolhuis inintlajtlacolhua.
  sps-sps: '@see-verse:LUK.001.076'
  wnc-wnc: Gata kepina tandakngake Buyambam tapanindane aminabamu wamu takngatu anzing
    yaniya. ‘Nata waiakngasa sandetdama iwanzae gepbiatang yutnanga dua,’ ngang yaniya.
  bus-bus: Nɛ́ tó à gbɛ̃nↄ dↄ̃ lán eé ń mì sí nà, lán eé ń durunnↄ kɛ̃ńnɛ nà.
  gub-BL: — Aze pezewyr Tupàn pe nehe, aze pepuir ikatu 'ym ma'e penemiapo kwer wi
    nehe, Tupàn pepuhareko putar nehe, pepyro putar nehe, ere putar teko wanupe nehe.
  imo-imo: 'Awilimu yunge aulkemu akirindembo ningolio nuni yunge imbomando i teko
    ningo tini: Awilimu yuni enonga ulu pulu keri teremelema tiye kondopa eno tepa
    limbelo ningo, aku ungumu enondo ningo tinio.'
  boj-boj: Ni na Qotei aqa segi tamo uŋgasari naŋgi anjam minjroqnimqa naŋgi quoqnsib
    endegsi poinjroqnqas, ‘Bole, Qotei a iga qa dulej deqa a na gago une kobotetgosim
    iga eleŋqas.’ Gago Qotei a laŋ goge na suwaŋ qariŋyim gagoq bqas.
  eng-DRA: 'To give knowledge of salvation to his people, unto the remission of their
    sins:'
  knf-knf: kaţupna pntaali pi nul, kë aluŋ kabuuran baka, wi akbiiŋ kapënan baka ţi
    ipekadu yi baka.
  san-KHM: ឧបវិឞ្ដាស្តុ តានេវ ប្រកាឝយិតុមេវ ហិ។ ក្ឫត្វា មហានុកម្បាំ ហិ យាមេវ បរមេឝ្វរះ។
  arn-NT: Femngechi ta kimeltuafimi ti trokiñche Ngünechen tañi wiñoduamatuaetew engün
    ñi yafkan mew ka ñi llowael ta montuluwün.
  zas-NT: gulüü tëël xbejnman din gagbee reeman xhienaag gac xtol reeman perdon, laa
    tëë reeman loj casti.
  ken-NT: ɔ́nkʉ bǒbhi mándɨŋɨ bɛ chɔŋ yi amfoŋori bɛbʉ́ bhap, nɛ ampɛmɛ bhɔ.
