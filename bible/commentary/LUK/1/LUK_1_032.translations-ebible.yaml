  dop-dop: Ɩ kɑ́ lɑ sɔsɔ nɑ pɑɑ yɑɑ-ɩ sɩ ɩsɔtɑɑ Ɩsɔ Sɔsɔ Pǝyɑlʋ. Tɑcɑɑ Ɩsɔ kɑ́ cɛlɛ-ɩ
