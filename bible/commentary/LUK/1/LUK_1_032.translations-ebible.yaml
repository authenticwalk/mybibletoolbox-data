  san-ASM: স মহান্ ভৱিষ্যতি তথা সৰ্ৱ্ৱেভ্যঃ শ্ৰেষ্ঠস্য পুত্ৰ ইতি খ্যাস্যতি; অপৰং প্ৰভুঃ
    পৰমেশ্ৱৰস্তস্য পিতুৰ্দাযূদঃ সিংহাসনং তস্মৈ দাস্যতি;
  tac-NT: Alué rioka 'we najtékame nímala. Regá anélime nímala «Wa'lula Onorúgame
    Rewagachi Ajtígame Inolá.» Onorúgame Wa'lula selígame anémala a'chigóriga napurigá
    alué 'we 'ya bejtégame Rabí,
  eng-WEBPB: He will be great and will be called the Son of the Most High. The Lord
    God will give him the throne of his father David,
  gfk-H: Na tamat no hinsana ma da kilam ia bia no Nati Kalou Nong i Naliu Sakit.
    No Watong Kalou na tar no kinkinis na king tana, nong tano hintubuna ne Dewit.
  viv-viv: Bana kikaiwabuna ada hinavewagana Tomiyagetane-moꞋane Natuna. Ada Yaubada
    Kaiwabu ginakivekaiwabuna be bwanenena Devida yana didigaꞋuꞋu ginavelena au Yakobu
    yana yoꞋo agaidiya ginavehimeya-vagata. E, yana abavehimeya ginaduva-vagata tova
    inaga inaga keke ana abalauyabu.” Au hidedemi tovenuwaꞋata gigahe.
  yao-yao: Jwelejo chaŵe jwankulu ni chaŵilanjikwe Mwana jwa Akumanani. Ambuje Akunnungu
    chiŵape umwenye wa che Daudi, Ambuje ŵao.
  tgp-tgp: Enia i pa tamlohi aulu jea, ale la pa tovia Natun God, sei mo aulu jea.
    Ale Moli God i pa silea na suiha nona supe non tamana Supe David.
  auc-NT: Tömengä ïñömö edæ nanguï tæ̈ï pïñænte cæcä incæcäimpa. Ïninque tömengä ingantedö
    ante, Æibæ pönï në Quëwengä Wengä ingaingä ingampa, ante apæ̈necæ̈impa. Ayæ̈ Awënë
    Wængonguï incæ tömengä ingante apæ̈nedinque, Bitö Awënë bayömi mæ̈mæ̈ awënë odeye
    Dabii wodi nempo dodäni näni quëwengaï baï bitö nempo adobaï quëwencædänimpa,
    ante adocä Itota ingante pönongä ænte Awënë Odeye bacæcäimpa.
  kbc-NT: Icota me ɡ̶oneleegiwa ɡ̶oneɡ̶egi, odaa idokoyatigi me Lionigi Aneotedoɡ̶oji,
    Aneotedoɡ̶oji ane iiɡ̶e inoatawece. Ǥoniotagodi Aneotedoɡ̶oji eote me inionigi-eliodi,
    digo anee licoɡ̶egi Davi.
  bmh-bmh: Go du banou maimai, Uwait wag dareu nugau mogoi damau. Uwait nug duailel
    gumarabun palautamau. Gonugau embigeg Devit dareun sul damau.
  ctu-BL: Mi caj i q'uejlel ti ñuc. Mi caj i pejcʌntel ti' Yalobil jini C'ax Ñuc bʌ.
    Lac Yum Dios mi caj i yʌq'uen i ye'tel ti Rey ti' q'uexol i ñojte'el, i c'aba'
    David.
  meq-meq: 'Neŋgeye na, ma ta təriye bagwar eye. Ta ta zaleye Wawa i Mbəlom Fetek
    mə gəma. Bəy Maduweŋ Mbəlom ma təriye ha bəy bagwar eye andza bəba təte ŋgay Davit:'
  noa-H: Hichta t'umaam k'ʌʌn k'ãai hʌ̃rʌʌcha sĩerraju, maimua hichpai Cha Hʌ̃gt'aa
    P'uu Nʌm hag Hiewaa ha t'ʌ̃rjugui hajim hanʌm. Maagwai maach Pör Hẽwandamau hirigta
    israelnaan t'umaam k'ʌʌn Reik'apiju, warrgar pãach jöoin David k'ararrag k'apitarrjö.
  alp-NT: Kwetele mere namake Eni kbasare ela kai tamata esi kotiNe Alla Elake titinaije
    Eni Nanae. Kai Tuhane Alla Iono Ipleta kena Eni ntuane mena kamale Dauta lakwaije,
  san-VEL: sa mahaan bhavi.syati tathaa sarvvebhya.h "sre.s.thasya putra iti khyaasyati;
    apara.m prabhu.h parame"svarastasya piturdaayuuda.h si.mhaasana.m tasmai daasyati;
  kbq-kbq: Ana mofavremo'a ra vahe fore nehinke'za vahe'mo'za, Marerisa Anumzamofo
    Mofavre nehnageno, negeho Deviti kini trara, Anumzamo'a eri aminigeno kini manigahie.
  kbh-kbh: Cha puerte echantsámana, y ents̈angna Bëngbe Bëtsabe Uaquiñá ca chábioye
    mochantsábobuatma. Y Bëngbe Bëtsá chë Utabná, chábioye canÿe rey bochanjábema,
    nts̈amo David yojamncá,
  ron-LSB: El va fi mare și va fi numit Fiul Celui Preaînalt. Domnul Dumnezeu îi va
    da scaunul de domnie al tatălui său, David,
  pon-pon: Nan i me pan lapalap, o a pan maraneki Japwilim en Kaun lapalap, o Kaun
    Kot pan kotiki on i mol en jam a Dawid.
  nhe-BL: Yajaya elis hueyi iixtla Toteco. Huan tlacame quiixmatise para Icone Toteco
    Dios Tlen Más Quipiya Tlanahuatili. Huan Toteco quichihuas ma mosehuis huan tlanahuatis
    campa tlanahuatiyaya ihuejcapan tata David.
  sps-sps: Ayei nai karap non, ri te nai koo ya na Guei Tsoiny tana Gov a Tsigtsig
    Fiisok. E Gov a Tsunaun nai fa'atouf non Ya a faarei to Devit a tsuvun Ya.
  wnc-wnc: Waapata aminu buyambam tapa dakngawan enane siknga yuak kapatane waaknga
    ngang inining. Siwan bamna Devitda buyambam tapa yuke tasikakut binga waapata
    dakngake tasiwikge Anutu buyambam tapaninda tapan tasiwik.
  bus-bus: Eégↄ̃ dɛ gbɛ̃nsi ũ, weé à sísi Luda Musude Nɛ́. Dii Luda é à kpá à dezi
    Dauda kpatan,
  gub-BL: Amo 'ar mehe ikàg putar tuwe a'e nehe. Tupàn ta'yr her romo a'e nehe. Tupàn
    Ikàg Wera'u Ma'e ta'yr her romo a'e nehe no. Tupàn Zanezar a'e, umuigo kar putar
    wa'yr tuwihaw romo a'e nehe, tàmuz Tawi ài a'e nehe.
  imo-imo: Yu iye nomi molombalo. Yu imbi tiko Paa Olandopa Moromo Gotenga Malo ninge.
    Yu Awili Goteni Yunge anda kolepa Devit Israel imbomanga iye nomi king enge nilimu
    molorumu mele aku tepa molopili.
  boj-boj: A ñam tulaŋ kobaquja oqas. Naŋgi a qa maroqnqab, ‘A Qotei Goge Koba aqa
    Ŋiri.’ Qotei na a giltimqa a Mandor Koba sqas. A na aqa moma Devit nami mandor
    koba soqnej qaji aqa wau osim a kamba Mandor Koba sqas.
  eng-DRA: He shall be great, and shall be called the Son of the most High; and the
    Lord God shall give unto him the throne of David his father; and he shall reign
    in the house of Jacob for ever.
  knf-knf: Aluŋ kawo naweek. Baluŋ kado kadu'a Abuk Naşibaţi *Andëmuŋ Maakan. Naşibaţi
    Ajugun, aluŋ kaţoorana ţi pşih pi *Dayiţ ateem.
  san-KHM: ស មហាន៑ ភវិឞ្យតិ តថា សវ៌្វេភ្យះ ឝ្រេឞ្ឋស្យ បុត្រ ឥតិ ខ្យាស្យតិ; អបរំ ប្រភុះ
    បរមេឝ្វរស្តស្យ បិតុទ៌ាយូទះ សិំហាសនំ តស្មៃ ទាស្យតិ;
  arn-NT: Rume fütra kim wentrungeay, fey fütra pepiluwün niechi Ngünechen ñi Fotüm
    pingeay. Ka femngechi Ñidol Ngünechen longko ülmenkünuaeyew, kisu ñi kuyfi tuwün
    em David reke,
  zas-NT: Laaman gac bén zojbloj, guiniee ree bejn laaman Xiꞌn Dios bén yuꞌ xanyabaa.
    Güün dux Dad ree Dios laaman rey ziꞌc goc xdiaagulalaman Davi,
  ken-NT: “Chɔŋ yi ambak ɛrɛmɛ́mu nɛ chɔŋ nnyɛ́n ɛni nɛmbak bɛ Mmɔ Mandɛm Acha. Chɔŋ
    Ɛta Mandɛm anchyɛ yí ɛnɔkɔ́ kɛfɔ ɛnɛ́ Debhít mmu yi achi ɛbhárɛ́mɔ ywi.
