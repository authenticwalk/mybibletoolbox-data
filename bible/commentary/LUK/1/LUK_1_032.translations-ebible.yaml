    wunyathawu; baku kilu-yibarrala jina Jijaj mili wirdiwalangu kinga wunyathalu,
    kinga alunga liyi-wuluwu wunyathawu liyiku, kilu-yibarrala ki-
  mya-mya: ထို​သား​သည်​ကြီး​မြတ်​လိမ့်​မည်။ အ​မြင့်​မြတ် ဆုံး​သော​ဘု​ရား​၏​သား​တော်​ဟု​အ​ခေါ်​ခံ​ရ
    လိမ့်​မည်။ ထာ​ဝ​ရ​အ​ရှင်​ဘု​ရား​သ​ခင်​သည် သူ့​အ​ဖ​ဒါ​ဝိဒ်​မင်း​၏​နန်း​မွေ​ကို​သူ့​အား​ပေး
    တော်​မူ​လိမ့်​မည်။-
  gng-NT: Kì li yé unikpɛkpiɛk nɛ, bi li yih kɛ̀ Uwien wà ŋa ŋmɔbe Nacentɔ ya Bijɛ
    nɛ. Yonbdaan Uwien li de wɔ uʼyaajɛ *Dafid ya bɛl.
  cbi-NTPO: Yaa aa bale ruku junu tsuve. Tsenmala aa kai'sha chumu Diosa' Nave detinmala,
    naa Bale Ruku Dios bain yanu ya' bulu ruku David naaju rei bale chumuwaañuba juntsangue
    bale ruku mannu tsuve,
  ikk-NT: O k'a wụ okẹn ịhịan; wẹ jẹnkọ d'a kpọ a Nwa Onyẹ Hụ Kachanrịnnị. Di-nwọnni-ẹnyi
    wụ Osolobuẹ jẹnkọ d'e ye ẹ ukpo nẹdi-ẹ-kanị wụ Defidi;
  leu-leu: Nane tafe lava e ri taa xalie pana Lak Tomexaan sina Piran pana Isin Molava
    Paaliu. E a Memai Piran i taa faneie la vena naian lava si buna lava, na Devit.
  maz-NT: Nuc'ü, ra mbëzhi na nojo c'ü, na ngueje ngue o̱ T'i Mizhocjimi c'ü bübü
    a jens'e. Mizhocjimi c'ü ín Jmugöji ra 'ñeme c'ü nu T'i ra manda c'ua ja mi manda
    e David c'ü nu mboxpale.
  bod-N: ཁོང་ནི་སྐྱེས་ཆེན་དམ་པར་འགྱུར༌ཏེ། བླ་ན་མེད་པའི་དཀོན་མཆོག་གི་སྲས་ཞེས་གསོལ་བ་དང་།
