  tca-NT: —Rü nüma rü wüxi ya ãẽ̱xgacü ya taxüchicü tá nixĩ. Rü Tupana ya Taxüchicü
    Nane tá nixĩ i nae̱ga. Rü Cori ya Tupana rü tá nuxcümaü̃cü ga ãẽ̱xgacü ga Dabírüü̃
    ãẽ̱xgacüxü̃ nayaxĩxẽẽ.
  zpl-NT: Liꞌinu luꞌcunu nú chiquiꞌ recanu, nu hualee bee bene liꞌinu Lliꞌñi Diose
    liñibe, leꞌca riꞌi Diose liñibe nú acanu arre, tucu nú unga David arre, beneꞌnu
    enu udetela,
  mbc-NT: Mîîkîrî wanî pe man kure'ne. Mîîkîrî esatî Paapa tamî'nawîronkon yentainonya
    tînmu pe. Mîîkîrî Paapaya ikupî kupî sîrîrî tamî'nawîronkon esa' pe pata esa'
    itamo Davi nurî'tî pata'pî ya' taasa' tîuya yawîrî —‍ta'pîiya.
  ndg-ndg: Apanga nkolo na akemelwa mwana ywabile kunani muno, Ngwana Nnongo ampeya
    iteo ya enzi ya Daudi tate bake.
  wsk-wsk: Se nu nup biya bagaruk se nuna ko balmon Kaem Kalel Biya ko Namar mamonko.
    Se Kaem, nu Kari Biya, nu ko girigir David ko kuwim te bitiruk se king ko baga
    se,
  toj-NT: Jaxa yeni jel nihuan oj huajuc. Oj ni aljuc que ja' ni yunin ja Dios ja
    ma' jel nihuani, jaxa Cajualtic Diosi oj aajuc yi ba oj sc'ul mandar ja jastal
    sc'ulan mandar ja rey Davidi ja yen ja ma' ec' pax ta huujilexi.
  tbc-tbc: Iŋ tamol tubun ak imado dop, Anut lak na geig an Nanun dubol a. Agop, Anut
    iganep iŋ kiŋ ilasap, tubun bagen Dawid imado yak ago mi imado wa.
  sna-sna: Achava mukuru uye achanzi Mwanakomana weWokumusoro-soro. Ishe Mwari achamupa
    chigaro choushe chababa vake Dhavhidhi,
  smk-NT: Pinasyan kata'gayan li' nin nikatawo na, tan tawagen ya li' nin Anak nan
    Sangkata'gayan nin Dios. Si Uunuren a Dios gaw'en na a siin nin iyanak mo ket
    mag'adi' ya sa lugar nan puon na a si adi' a David.
  grc-TCGNT: Οὗτος ἔσται μέγας, καὶ υἱὸς ὑψίστου κληθήσεται· καὶ δώσει αὐτῷ Κύριος
    ὁ Θεὸς τὸν θρόνον Δαυὶδ τοῦ πατρὸς αὐτοῦ,
  gof-WFTW: I gita gidana, Ubbaafe Bolla Xoossaa na7aa geetetti xeegettana. Godaa
    Xoossay iya aawa Dawite araata iyaw immana.
  spa-BLM: Será grande y se llamará Hijo del Altísimo. El Señor Dios le dará el trono
    de su padre David,
  kyz-NT: '—Kũima''eeteete ''ga te nipo. Janeruwarete ''ga te''i pẽ nupe ''jau: “Koromũ
