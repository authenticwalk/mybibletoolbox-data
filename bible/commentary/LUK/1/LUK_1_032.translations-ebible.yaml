    mana e. Emẽpyt ihainia pe Tupana tum aru Morekuat Tawi eiam e. Morekuat Tawi saipe­piano
    ti aru topy­hu'at Emẽpyt e atipy kaipywiat Kapireu Maria pe.
  kpf-kpf: Zâkŋâ patâ oi sumbem mariŋaŋgât nanŋâ sâbi. Kembu Anutuŋâ sâkunŋâ Dawidi,
    zâkkât gebâkŋan pâmbap.
  ppo-ppo: A̧ doasi topo whi̧ betepa kilituraalu, so whi̧ feané mo ó taoró betere
    Kótóné Naalemapó du betaalo ai ape. Ai naaleta, take ama noumatere Depit bitu
    yale kaae, so whi̧ fea tȩteróló kaae tanó̧póló, Kótóné amatei a̧ doasi whi̧ sóró
    beteraalo ai ape.
  hin-2017: वह महान होगा; और परमप्रधान का पुत्र कहलाएगा; और प्रभु परमेश्वर उसके पिता
    दाऊद का सिंहासन उसको देगा। (भज. 132:11, यशा. 9:6-7)
  wol-KYG: Ku màgg lay doon, te dees na ko wooye Doomu Aji Kawe ji. Boroom bi Yàlla
    moo koy jagleel nguurug Daawuda maamam.
  bef-bef: Ai sipi bo minalinaꞌmu yabe. To yege yege bonaꞌmagi giꞌa liyafa hite Sipi
    Boti enebe ligiꞌehina bomofihi panaꞌa yabe lilanaꞌmu yabe. To Huꞌmau ai sipi gihiti
    bo leꞌmo ho tilinaꞌmu yabe. Tataꞌafihi Tebitihi suhi luto minalinaꞌmu yabe.
  amm-amm: To mo noko siyoli na toloimo. Kota Kotoni awitono kaluwaiyoinomo. Koto
    Siyoliyo yasoi muwokaiki, noko nokolalo samukuko monoi, tani aniyopatono Toiwi
    komiyai.
  rmy-CHERGASH: Vo avela baro thaj akhardola Čhavo e Majbare Devlesko thaj o Gospod
    Del dela les autoriteto te vladil sago o caro David savo sas lesko prapapo.
  zaj-zaj: Heyo kowa mkulu na kokemigwa Mwana wa Mulungu Mkulu Ng'hani. Mndewa Mulungu
    komgwelela kigoda cha undewa kamba tataake Daudi.
  chq-NT: '''In lifee''¹mo ''ii. Ilisii²¹ Jóon¹ Dios ''in feei''¹gɨ. Joon Ña''ñʉ''¹ʉ''
    Dios Jmii²¹ icwo''²o ''ii ''án³ lɨ gatyʉ''² jún² tya'' ''lɨɨ²¹² yʉʉ''¹³ tya''a
    David to².'
  swp-swp: 'Ia abo i sae, ia esana abo se tore Saesaedaoina Natuna: ia tamana Davida
    ena terona Guiau Eaubada abo i mosei ia arinai.'
  bjr-bjr: Mifa uriqararafaikinaqa misa minara firaaqoo uriqarara Anutuna amaaku fee
    qifaranoo. Karaambaiqa Anutufa Yisuna mareeqeenoo mina akeeku akaaku Dafidina
    aanna ramasee uriqarara karaambaiqaikiannoo. Yakooboona atiuqa Isaraee maqannaasa
