  aby-aby: '@see-verse:LUK.001.031'
  eng-YLT: he shall be great, and Son of the Highest he shall be called, and the Lord
    God shall give him the throne of David his father,
  jni-jni: Madi wu niza adi tisa me vana ugomo udadang. Ugomo Asere madi nya me ukpanku
    wa acoo me Dauda.
  kne-kne: Napateg tos sisya ya makwani en Anak di Kangatoan ay Diyos. Pan-arien aben
    Diyos sisya ay kaman din apo na ay si Ari David ed nabaon,
  tgj-tgj: Nw kainvgobv rire okv Kaiyachoknv Pwknvyarnv gv Kuunyilo ngv vla ninyia
    minre. Ahtu Pwknvyarnv ninyia Dvbv gobv mvre, ninyigv abuapa Dabid aing gubv,
  gui-NT: Jae güɨnoita mbaepuere tuicha yae vae, jare jeeta co Tumpa Taɨ. Jare ñandeYa
    Tumpa oyapota Israel pegua reta juvicha guasura itenondegua David rami —jei—.
  quc-TT: Kanimar na uqꞌij, kabꞌix na ukꞌojol ri Nimalaj Dios che. Ri Ajawxel Dios
    kukoj na che nim taqanel jetaq ri qamam David.
  heg-NTPO: Mam Un daid Atuil tene. Nol Un nam Aan deng Ama Lamtua Allah man Lapa
    Dui Hihidi ka, man Ama Lamtua noken noan, ‘Un na mo, Auk Anang esa.’ Mam Ama Lamtua
    Allah nikit Un le kil bandu, banansila el Un upu kia-kaon laih Daud.
  ptu-ptu: La mendadi mesa to kasalle anna la diuaam Änä'na Puang Allataala To Handam
    Matande. La napatadongkom Puang Allataala Debatanta mendadi tomahaja illaam kapahentaanna
    tomahaja Daud nene to naponene.
  bzd-NTPO: Ie' döraë këkë tai̱ë, dalö̀ tai̱ë. Ie' kirdaë Skëköl dör íyi ulitane tsa̱ta̱,
    e' Alà. Skëköl tö ie' meraka̱ blu'ie we̱s iyë́ bak kiè David es
  kwf-kwf: Ma nia ke baꞋa ꞋinotoꞋa liu, ma kira ka saea Ꞌani Ngela God. God kwatea
    nia ke gwaungaꞋi, diꞋia koꞋo bora nia sa David.
  eng-WYC-2017: This [or He] shall be great, and he shall be called the Son of the
    Highest; and the Lord God shall give to him the seat of David, his father,
  eng-WMBB: He will be great and will be called the Son of the Most High. The Lord
    God will give him the throne of his father David,
  zat-NTPS: Le̱be' gácabe' szren, na' xelennáqueze̱' naque̱' Zri'ine Dios szrente̱,
    na' Xránadxu Dios gune̱' Le̱' wenná bea ca guca xra xrtawe̱' David,
  spp-spp: U sí n‑pyi shinbwo, u mɛge sí n‑le Kileŋi nìɲyi wuŋi Jyaŋi. Kafooŋi Kile
    sí u tulyage Dawuda saanre fànhe kan u á.
  zty-NTPS: Jesús ni golbe', na' gake' benne' blo, na' si' le' Ẕi'n Dios, Benne' ẕente.
    X̱anžo Dios gone' ga nna bi'e kan ben Dabí, x̱a gole wdé che Jesusen', bennen'
    wnná bi'e ža ni'te.
  mek-mek: Ke isa au akaikiꞌa ipauma agemia, ke papiau isa akeifaga Deo ufai auꞌoniai
    eagu, Au Akaikiꞌa Ipauma Auga Gauga akeoma. Ke imoi egaꞌina apa Davide okogai
    agemai. Ke ufainagai Davide isapu akaikiꞌagai Israel papiauꞌi eꞌimaꞌi koa iꞌopoga,
    Lopia Deo isa isapu akaikiꞌa agepenia.
  aey-aey: Uqa hibna dana binanca biligian. Odocob age Anut Ohis Bahic Melah doqagan.
    Anut Tibud odudeceb uqa king caligian. Uqa asag Dewid king bilen eu odi biligian.
  urd-GVH: वह अज़ीम होगा और अल्लाह तआला का फ़रज़ंद कहलाएगा। रब हमारा ख़ुदा उसे उसके
    बाप दाऊद के तख़्त पर बिठाएगा
  ycn-ycn: 'Palá huani rila''ajica íqui''iruna ina''uqué nacú. Nemaje rinacu: “Tupana
    I''irí ricá” que. “Ajopana chaje huani huacára''ajeri i''irí ricá”, que nemájica
    rinacu. Tupana a''ajeri ricá ne''emacana penaje, Davidmi chu i''imacá ne''emacana,
    que caja ri''imacáloje penaje.'
  djr-djr: Ŋayiny dhu boŋguŋ ŋunhi yindin mirithirra ga ŋurruŋun, ga lakaraŋuny ŋanya
    walal dhu gi ŋunhi biyakun, Gäthu'mirriŋu nhanŋu God-Waŋarrwu, ŋuriki ŋunhi ŋayiny
    ŋurruŋu warray Waŋarr. God-Waŋarryuny ŋanya dhu ŋurruŋuyaŋun, ga ŋayiny dhu Djesuny
    buŋgawathin balanyan bili yan dharaŋana nhakun mala-ŋurrkanhayŋu nhanŋu Geŋ-Daybit.
  kvg-kvg: Ndego kandambaqape ndǿgoát. Yaq ndego Mbumbukiam Eqeiwat-Qape-ge Yo mbó-akhaemát.
    Neka Evezøza Mbumbukiam, ndego kawa mó꞉vé, av tege atazøkha Deivid ge꞉goam.
  rug-rug: Kote koa tava lavata si Asa, meke kote ta pozae na Tuna sa Tamasa Ululuna
    Hola. Meke sa Tamasa, sa Baṉara si kote va Baṉaria si Asa, gua tugo sa tamana
    pukerane, sapu se Devita.
  hop-NT: Pam a’nö hímuni; pu Pas Sus’oveqnihqat Tíatnihqey yan túṅwantiwni. Noqw
    Tutuyqawhqa God put nayat David moṅqeniyat put máqani.
  san-URD: سَ مَہانْ بھَوِشْیَتِ تَتھا سَرْوّیبھْیَح شْریشْٹھَسْیَ پُتْرَ اِتِ کھْیاسْیَتِ؛
    اَپَرَں پْرَبھُح پَرَمیشْوَرَسْتَسْیَ پِتُرْدایُودَح سِںہاسَنَں تَسْمَے داسْیَتِ؛
  heb-LB: הוא יהיה רם־מעלה וייקרא בן־אלוהים. ה׳ ייתן לו את כסא דוד אביו,
  caf-NT: '''En ncha tele. ''En ''uhidutenilh soo ''uk''enus ''en buYe'' tele. ''Ink''ez
