    yakuwi ratu Daved.
  byr-byr: Sai naangei yɨmaꞌnadelyɨ. Aꞌmwera gamɨnyɨna dɨna ‘Gotɨyai munya keꞌmwewɨnyare
    Gawaalɨvaangelyɨreva.’ Naangei Gotɨyai kingɨyarɨ wɨmwaaihadelyɨ. Kɨgaaꞌ Ne sɨnnawɨnyai
    Devitɨ gamɨre gyakwalaangei kingɨyai mwalyaakabaaibɨꞌ mwaaladelyɨ.
  ian-ian: Wan nyan njambwi nyanat tɨgiyandɨ. Ndɨkat vɨlaa ndɨ Godna nyana waa waigandi
    nat nɨmba. God wandɨ maa ndɨna yelangɨna najmbwi nyan Devit tamba vɨga lɨnda vla
    ndɨno vɨga lɨgiyandɨ.
  hun-hun: Ő nagy lesz, és a Magasságos Fiának nevezik, és neki adja az Úr Isten Dávidnak,
    az Ő atyjának királyi székét.
  mcf-NT: Mimbi tishaid chuiquid dapa iquendac. Aden mimbi tishaid isec, Nadatiambocquidën
    madombo nec, quecuededpendac utsibo. Tsusedpa Dabid chuiquid dapa Nuquin Papan
    icmiacpadomboembidi chuiquid dapa min Mado Esus icmeoaindac. Adoac Chuiquid Dapa
    Abentsëcquiobi aid iquendac.
  kjs-kjs: Go naaki nipu Mudu Ali piralia rabu enaalinumi nipu so yaa madaa pia Gote-na
    Si teme. Gore Gote-me nipu kasua Devit-na ruruna ora ali mudu mapiraalia.
  mni-mni: Mahak matik chaogani aduga Wangthoiraba Mapu Ibungogi machanupa kougani.
    Mapu Ibungo Tengban Mapuna mangonda mapa David-ki phambal adu pibigani,
  yad-NT: Ni̱ni̱ ra̱cha jaryiñu̱, Jarichumuvichi̱ denu rirya̱jtañi̱. Vu̱ntyityu̱ Ju̱denu
    ra̱bay nutyityu̱ju̱ni̱ Jesús, samunatyi̱ Davyíbe ju̱bivaju̱.
  mxb-NT: Ta kakuu xi iin na̱ ndáya̱ꞌi, ta kananí xí de̱ꞌe mií Ndios, na̱ kómí ndidaá
    choon. Ta mií Ndios, na̱ kúú satoꞌo yo̱, no̱ón kúú na̱ ki̱ꞌo choon noo̱ ndáꞌa̱
    xí ña̱ kakuu xi rey, táto̱ꞌon ni̱ sa̱ kuu David, na̱ sáꞌano veꞌe xi.
  pon-2006A: E pahn lapalap oh e pahn mwarenki Sapwellimen Koht, Wasa Lapalahpie.
    Kaun-o Koht pahn ketin kasapwilada en nanmwarki duwehte seme Depit,
  maq-NT: Hacuaha jemu jyë hnga cuma cojo cjuatacun rë, hacuaha Quihndi rë Nina xi
    Matitjun cjuahañihi. Hacuaha Nina sahmi me xi cuitexa quihndi vëhë sacuatjin cavitexa
    xutachanga rë, me xi hmí rë David.
  hto-hto: Afémɨe ñúefuena ɨere jálleite. Afémɨe caifo monamo ite Juzíñamui Jitóite.
    Naui Juzíñamui bínɨe jaiáidɨgɨma David illáɨmana ória izói, bie Jesuna Juzíñamui
    illáɨmana óreite,
  por-BRBSL: Ele será grande e será chamado o Filho do Altíssimo. O Senhor Deus lhe
    dará o trono de seu pai David,
  ces-NKB: Ten bude veliký a bude nazván Synem Nejvyššího a Pán, [náš] Bůh, mu dá
    trůn jeho otce Davida.
  cui-cui: 'Bapon ainya cui peexanaeinchi tsainchi. Bapon wʉn dutinchi, icha wʉn jei
    tsainchi: ‘Nacom Pexanto tatsi pon peitabocotha eca’, jei tsainchi. Nacom pon
    Pecanamataxeinaein jiwi, bapon pexanto cana exanaena xua bapon jiwi itorobiya
    pia pepa Peewatsinchi tsane icha matha David cana ichichi, pon Jesús pia pamo
    susato jiton tatsi.'
  boj-2014: A ñam tulaŋ kobaquja oqas. Naŋgi a qa maroqnqab, ‘A Qotei Goge Koba aqa
    Ŋiri.’ Qotei na a giltimqa a Mandor Koba sqas. A na aqa moma Devit nami mandor
    koba soqnej qaji aqa wau osim a kamba Mandor Koba sqas.
  eng-OEBUS: The child will be great and will be called ‘Son of the Most High,’ and
    the Lord God will give him the throne of his ancestor David,
  eri-eri: No fai anyakaro yafonbona. Ono gonga, nere no Itou Gai Tigini Ouwe la nomo
    Idau tuwodbode. Ono gonga, Itou no king tafa tuwonga, nomo asa Devit dorofe yafonbona.
  aly-aly: Rarl ilkwerreyenhelan, atyetyartarlap ingkerrew ra aneyenhan. Ingkerrelanap
    renh Alerikw Akngey-wenh ileyenh. Ilkwarlap ra aneyenh, Akngey ilkwa irrwerl-areny-wenh
    Alerikw. Akngeyel renh rlwanew, atyetyart alkenh aneyew, David anenh-apeny, David-wenh-rnem-they.
    Awank-akerr ra atyetyart alkenh Israel-wenh-rnem-wenh anenh.
  wiu-wiu: Eni matipa ibini akene ago kawoo. Ako odene meko Akolaline mana wa peyame
    ibini oi. Ali Muno Akolaliyo neke kaua ago Depidiyo talo tane taapa ne tobou ago
    meke yopia-kala mea wa eni mati yameoo.
  swe-swe: Han ska bli stor (mäktig, viktig), kallas den Högstes son. Herren Gud ska
    ge honom hans förfader Davids tron.
  cth-cth: Hote capa teh ka lentoe poung e tami lah ao vaiteh Lathueng Poung e Capa
    telah kaw lah ao han. Cathut ni ahni teh a na pa Devit e bawitungkhung a poe han.
  mti-mti: Me iviwa koka ape. Iyayapan wape me Apan Kokawa Painauvitwa Usiwa. Ayapan
    God me wampe mamawa Devid kin arawa aupe.
  pad-NT: Ka'da'di jahaki danoki kaimoni bana ada. Deus danoki nama hojaki kaisai
    ada bana. Ija'aria vani'avini Deus kaisai hina. Deua binagathogathoki ada ovari
    ka'da'di hira kaimoni. Kidija'ari okhananavaki Davi oniki ka'da'di hina vani fori
    hira bana ada.
  twi-twi: Ɔbɛyɛ ɔkɛse, na wɔbɛfrɛ no Ɔsorosoro Nyankopɔn Ba. Na Awurade de ne nena
    Dawid ahengua no bɛma no.
  hlt-hlt: Anih tah tanglue la om vetih Khohni capa tila a khue ni. Boeipa Pathen
    loh anih te a napa David kah ngolkhoel te a paek ni.
  tbz-SIM: Ò bo ntú onitidiɛwè kɛ̀ bɛ̀ nhò yu kɛ tú Oĩ́nkɛ̀nkpɑ̀ɑ̀tì birɛ, kɛ̀ ti
    Yiɛ̀ nKuyie nhò duɔ́ nho yɑ̀ɑ̀rì Dɑfiti kó dikpɑ̀ɑ̀tìkɑ̀rì.
  san-GUJ: સ મહાન્ ભવિષ્યતિ તથા સર્વ્વેભ્યઃ શ્રેષ્ઠસ્ય પુત્ર ઇતિ ખ્યાસ્યતિ; અપરં પ્રભુઃ
    પરમેશ્વરસ્તસ્ય પિતુર્દાયૂદઃ સિંહાસનં તસ્મૈ દાસ્યતિ;
  amx-amx: Rang Altjerreng ularr tjeperr anthwerr anetjenh. Rang Altjerr angerr-henh
    Ler anetjenh, tjerrtjel renh alhengk-aretjenh. Ngkart Altjerrel renh ngkernetjenh,
    king angerr anetjeh, arrwekeleny kwerenh David-arteh twernk anetjenh.
  ake-NT: Eke pe kuru iye'to' oton. Mɨrɨ awonsi'kɨ eke kuru Papa Mumu Kʉrɨ rɨ tukai',
    esa'to' oton. Itepuru Papa uya Kin pe iku'to' oton itamokori Tepi' esi'pʉ kasa,
  qvn-NT: Payga canga alisca munayniyogmi, jinaman cayansi jana pachachru cayag Diospa-mayinmi.
    Nätan Munayniyog Diosmi chruranga mandag cananpag, unay awillun Davidtanuysi.
  tku-NT: Ka'tla' ixlacatzucut ē namāpācuhuīcan ī'Ska'ta' Dios tī ā'chulā' xaka'tla'.
    Māpa'ksīni' Dios nahui'lī ixlīpuxcu' chuntza' chī ixpap David
  bjk-bjk: Ine irabo tödi raxin ma tabo tengen ine ma Barok kö God lömö saxit. God,
