  dao-dao: Ani cun kyäpsawk law se, ak'hlüng säiha Capa ti khai he, Bawipa Pamhnam
    naw a pu Davita mäiha sangpuxanga pawh law khai.
  cya-cya: Ntsu'hui cha' ca ñi sca nu ndon loo, lo' ca naan ñi Sñe' Ndiose, ñi nu
    tlyu lati, cui' Ndiose X'nan na xiton 'in ñi, lo' chcuan ñi cunta cha' cuiya'
    nu mdaa Ndiose 'in Davi, nu lca sti ta nten 'in ñi,
  nii-nii: “Eim wu owundu mułmba. Pe wumb eim kanik yi ningii, ‘Gos Owundu kingam
    mendpił,’ ningii. Nga Gos eim King mundang eim kupam King Deipis mołułum konu
    ełe eim simba,” pa nim.
  ign-NT: Tétavi­cavaya eta napicau­chi­rayare ena achaneana taicha Machicha­yarehi
    ema Viya. Ichape­que­neyare eta aquenu­cai­rayare éma taicha ema Viya manaca­yareva
    eta mávacu­reyare aquenu­cayare. Macuti­yarehi eta aquenu­cairahi ema máchucaini
    David.
  dik-NT: Abï ya raandït apɛi Nhialic nhom. Ku abï cɔl Wën Nhialic Madhɔl. Ku Nhialic
    Bänyda abï bääny Debit wundït yiëk ye,
  cac-cac: A jun chi', nivan ol aj yelc'ochi. Ol aljoc to Yuninal Dios, Jun Yelxo
    Nivan Yelc'ochi. Aton Dios Cajal ol ac'an och reyal sq'uexuloc vin̈aj rey David,
    aton smam yicham.
  tzj-E: Tak xtoca nim ajni'la nim ruk'ij, Rlec'wal nimlaj Dios nbixa tzra. Arja'
    riy rumam ojer rey David, y ja' Kajaw Dios xtucsana rxin rey ajni' xuban tzra
    David ojer.
  san-BUR: သ မဟာန် ဘဝိၐျတိ တထာ သရွွေဘျး ၑြေၐ္ဌသျ ပုတြ ဣတိ ချာသျတိ; အပရံ ပြဘုး ပရမေၑွရသ္တသျ
    ပိတုရ္ဒာယူဒး သိံဟာသနံ တသ္မဲ ဒါသျတိ;
  yaa-NT: Mĩ fake xanĩfo finakõia Niospa imaxii. Ãfe xini David keskara ixii. Nios
    nã nai mẽra ikato ãfe Fakekõi faxii.
  cab-NT: Weírigubei, Liraǘ Búngiu le íñubei lúba lagúarúniwa, áni larúeigüdübei
    Wabúreme Búngiu quei larúeigüdüni Davíd, le binádu lidúje.
  clu-clu: Maging bantog tana kag kikilalaun nga anang Bata ang Dios nga labaw sa
    tanan. Kanana ipasobli ang Ginoong Dios ang ginarian anang kaolang-olangan nga
    si David.
  swh-ULB: Atakuwa mkuu na ataitwa Mwana wa Aliye Juu Sana. Bwana Mungu atampa kiti
    cha enzi cha Daudi baba yake.
  tpt-NT: Yucha vamun yuꞌ pꞌas kunaꞌ, kunkanaꞌ Sasꞌatꞌa Dios. Ni Dios kaxtaqniyaꞌ
    ixpalhachimoꞌon tacha ixlhachimoꞌon ixpapaꞌ David yu ay jalhachimoꞌonuꞌ ixjunita
    maqancha.
  aai-aai: I boro orot gagamin naatu God auyomtoro’ot Natun narouw nao, naatu Regah
    God boro aiwob nitin, marasika ana’agir David bitin na’atube.
  sny-sny: Le Meni Owane Pefine a'i henerairowa. Lu taune le ne a'i Owane Sitewi Pefine
    a'i lo meni eime au te'e areiyerowa. Tu naifa Owane Sitewi lai ya'ariyei Devit
    ma'e Juda lo meni owane pefine a'i au iro henerai. Sosu aiwawe a'i le meni eime
    lo ma'e owane Devit lo kairefiye aurowa.
  myy-myy: Masa rẽtoro masi rẽtocũgʉ̃ ñagʉ̃ yiguĩji ĩ. Ito yicõri, “Dios Macʉ”, wame
    cʉtigʉ yiguĩji ĩ. Dios ũmacʉ̃jʉ gagʉ Macʉ ñari ito bajiro wame cʉtigʉ yiguĩji
    ĩ. Ĩ ñicʉjʉ David ñayorʉ robo bajiro Ʉjʉ ñagʉ̃ yiguĩji ĩ cʉni. Ito bajiro ĩ ñaroca
    yigʉ yiguĩji Dios.
  trc-NT: Síí sa̱ꞌ ndoꞌo gu̱un soꞌ, ne̱ taꞌníí Diose̱ síí sa̱ꞌ ndoꞌo me soꞌ ado̱nj.
