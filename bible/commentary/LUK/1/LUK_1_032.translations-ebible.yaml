  azb-azb: O, böyük olacaq və Haqq-Taalanın Oğlu adlanacaq. Rəbb Allah Ona atası Davudun
    taxtını verəcək.
  eng-DBY: He shall be great, and shall be called Son of [the] Highest; and [the]
    Lord God shall give him the throne of David his father;
  guo-NT: 'Japon paklonaxael. Tato''laxaelbejpon Dios pijaxtat. Jʉmchiyaxaeson: “Dios
    athʉpijin paxʉlan” —chiyaxaeson. Wajpaklon Dios pajut wʉlduiyaxael japon reyliajwa.
    Me-ama pejwʉajnapijin David, jachiyaxaeson.'
  hla-hla: Ba nonei te pan nou romana ba nori te ngöe roien a Pien tere Sunahan i
    Iasa Koru. E Sunahan a Tsunono e hale noien romana a nitsunono tere Devit e tubunen.
  mav-NT: Mi'i hawyi En ni Tupana Po'og Torania Kawiat Sa'yru i'atu'e aru miit'in
