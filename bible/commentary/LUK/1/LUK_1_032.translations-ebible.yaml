verse: LUK.001.032
translations:
  kpx-kpx: Kena uniege kosi baluga holige Dilava ehue umale kena bae loui kosea, ‘Keu
    di moike.’ Dilavana ebagemage auna vatae kosive holisi au haoka Deividiu ugulamomale
    telonamo ugulamoi.
  okv-H: eto amina pajito embo peni au God i be i ta amita Meni ra ainge aisora. Eto
    Bada God na au amina amita umbovo David ta honda eto
  tbo-tbo: Tauna apo lawa baneina gehouna ma lawa apo hina wootalagiyeya hina pa,
    “Yaubada Gegewahagana Natuna.” Ma Guyau Yaubada apo tauna ina dewaya po wasawasa
    mei gogana Dawita i wasawasa pite,
  mal-C: അവിടന്ന് മഹാനാകും; പരമോന്നതന്റെ പുത്രൻ എന്നു വിളിക്കപ്പെടും. അവിടത്തെ പിതാവായ
    ദാവീദിന്റെ സിംഹാസനം കർത്താവായ ദൈവം അവിടത്തേക്ക് നൽകും.
  grc-SR: Οὗτος ἔσται μέγας, καὶ υἱὸς ὑψίστου κληθήσεται· καὶ δώσει αὐτῷ κύριος ὁ
    θεὸς τὸν θρόνον Δαυὶδ τοῦ πατρὸς αὐτοῦ,
  bgc-bgc: वो महान् होगा अर परमप्रधान का बेट्टा कुह्वावैगा, अर प्रभु परमेसवर उसकै
    पूर्वज दाऊद का सिंहासन उसनै देवैगा,
  khz-khz: Ia arana peneve rage e pia kilagia Goloka Iwavagi Palaguna Natuna. Palagu
    talutalu na king ai pene vega-agoa, ia kalakalana Davida vetaina.
  deu-TKW: Der wird groß sein und ein Sohn des Höchsten genannt werden, und Gott der
    Herr wir ihm geben den Thron seines Vaters David,
  zsr-NT: Jesús ni gáctërëꞌ blau, len siꞌ Lëꞌ Zxiꞌnëꞌ Dios, Nu nactër blau. Xanruꞌ
    Dios gunëꞌ ga gna bëꞌë ca naꞌ gna bëꞌë David, xuz gul gdöd queëꞌ.
  lin-lin: 'Akozala Moto monene, mpe bakobenga Ye : Mwana ya Ye-Oyo-Aleki-Likolo.
    Nkolo Nzambe akopesa Ye kiti ya bokonzi ya Davidi, koko na Ye.'
  hns-NT: Oe bara aadmie rahie aur sab se maahaan Parmeswar ke Beta bolaawal djaaiga.
    Prabhoe Parmeswar oke okar baap-daada Daawied ke raadj deiga.
  noa-E: Ichta thumaam khʉʉn khãai ʉ̈rʉʉcha sĩerraju, maimua ichpai Cha Ʉ̈gthaa Phuu
    Nʉm ag Iewaa a thʉ̈rjugui ajim anʉm. Maagwai maach Pör Ẽwandamau irigta israelnaan
    thumaam khʉʉn Reikhapiju, warrgar pãach jöoin David khararrag khapitarrjö.
  eng-EMTV: He shall be great, and shall be called the Son of the Most High; and the
    Lord God shall give Him the throne of His father David.
  mib-NT: Te cujéhnu i, te conaní i Sēhe Yaā cujéhnu téyɨ́. Te máá yá jeē cúu ya Jitoho
    yō Yaā Dios, sáha ya jeē cuu i rey, nájnūhun jíí i David ni cuu de rey.
  lif-NT2: खुने़ॽ पयम् यम्‍बा पोःङ्‌ङाङ् के़रे़क्‍नुःल्‍ले़ पयम् यम्‍बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुस्‍साः फाॽआङ् मे़मे़त्तुॽरो॥ दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खुने़ॽ कुधाःक्‍थे़बा
    दाउदरे़ हाङ् चोगुबा हे़क्‍के हाङ् चोगुॽरो॥
  xnj-xnj: Mwenuyo yati ivya mkulu, yati ikemelewa Mwana wa Chapanga Mkulu. Bambu
    Chapanga yati amuvika kuvya Nkosi, ngati cheamuviki Nkosi Daudi mweavi gogo waki.
  mmx-mmx: Neni naba silok aleng la neni naba ruuna na laasen do lamdak at Leeme Avolo
    ne Moroa. Moroa naba vaxaxis i ngan loorong, i ngan lara ren ne Devit, neni loorong
    megano.
  cbr-NT: Ax ca uni itsisama 'iti 'icën. A ñui ca —Nucën Papa Dios manámi 'icë aín
    Bëchicë ca ax 'icë —quiax uni quiti 'icën. Nucën Papa Diosan 'imicëx ca aín rara
    David 'iásaribiti ax 'apu 'iti 'icën.
  tee-NT: Chai ju yuchi xak'ai cajuna'. Chai calhimispacanach ni ists'alh Dios junita.
    Chai ju Dios caxtakniya' ju ixpu'ucxtin ixjunita ju mak'aniya k'ai ucxtin ju David
    ixjuncan. Caxtaknicana' ju mi'ask'at'a ni ixpapanti cajuna' ju yuchi.
  eng-LSV: He will be great, and He will be called Son of the Highest, and the LORD
    God will give Him the throne of His father David,
  cak-NT: Raja' can c'o ruk'ij xtic'ue', y xtubinaj chuka' Ralc'ual ri nimalaj Dios.
    Ri Jesús jun ru-familia can ri rey David, y ri Ajaf Dios xtuch'ocoba' can ri Jesús
    pa ru-lugar ri rey David ri xc'ue' ojer can,
  pah-NT: Huvihavuhu hete po ti ga nehẽ, ei ga. Nhandepojykaharete'ga Tupana'ga koji'i
    ipopoaka hete g̃a hohe pa. Jesus'ga pe po ti ga ei nehẽ jira'yra'ga. Tupana'ga
    tuhẽ po ti ga mongoi nehẽ eko ti huvihavuhuhetero javo. Nahã po ti ga huvihavuhuhetero
    g̃wamonhava'ea py'rovo Daviva'ea py'rovo nehẽ, ei Tupana'gapyrive'ga.
  sja-NT: Iru Tachi Waibɨa pait'ee. Tachi Ak'õre Warrada adait'ee. Tachi Ak'õre Waibɨapa
    iru rey papiit'ee, iru chonaarãwedapema Rey Davidk'a.
  xed-xed: Dzaʼa nzakway ka mndu dagala, dzaʼa hgay lu ka Zwaŋa Lazglafta ta luwa
    ŋa vlaŋta Lazglafta ta ga mgham manda ŋa dzidzani Dawuda.
  mks-NT: Mé ja̱hyún ja̱n cacuu a ta̱a cáhnu. Ta cachi ña̱yivi sa̱ha̱ dá ña̱ cacuu
    da in túhún ji̱ni̱ já ja̱hyi Ndióxi̱, mé á cáhnu nu̱ ndíhi a. Ta mé Ndióxi̱, xitoho
    í caja ña̱ ná cacomí ja̱hyún cuéntá sa̱há ña̱yivi tá quia̱hva na̱sacomí David,
    da̱ cúú tásáhnu jícó da̱ cuéntá sa̱há ña̱yivi.
  gfk-S: Tamat no hinsana ma da kilam ie be no Natine God Nong i Lie Harsakit. No
    Watong God na ter no kinkinis na tamat na ut na harkurai tana, nong tano hintubuno
    ne Dawit.
  bmu-bmu: Jisös yaŋön qariba azi qetbuŋaŋambuk aiga qetŋi ‘Öŋgöŋgöŋi ketaŋaŋgö Nahönŋi,’
    qetketka malma. Mewö mali Kembu Anutunöŋ amböŋi kiŋ Deiwidkö jakömbuak dum waŋgiiga
    salupŋe ambazip galöm köl eŋgiba malma.
  dgz-dgz: Otuga Ayop bawarewa tata, yaua dawa God Paina Iragena Otua diaine. Amba
    God, omae baewa apan Devit ayop tani umap, God Iesu ware apan Devit watat mega
    gagap barep ayop ta wandeta.
  eng-GNV: He shall be great, and shall be called the Sonne of the most High, and
    the Lord God shall giue vnto him the throne of his father Dauid.
  zaa-NT: Lèe nna quée enne' ỹeni porqui'ni née Ỹi'ni Tata Dios Tsùna' enne' rigú'ubia'
    lo iyate nna gunie qui'ni quée rey tì'a ta' tata qui'e David enne' gùdua tiempo
    antigua.
  eng-WEBSTER: He will be great, and will be called the Son of the Highest; and the
    Lord God will give to him the throne of his father David.
  guh-guh: Bajaraponëyo ayaijamatabëcuenenë tsane. “PinijiDioso, athëbëtatsia peecaenë,
    mapexënatoje,” jaitsi tsane jivi. Nexata vajatuxanenë Dioso nacuaevetsinë exanaenatsi.
    Pacuenia pijasalinainëmi Davidpijinë bajayata nacuaevetsinëmi, bajara icatsia
    itsane.
  bon-bon: Tabe lui baborage cirege; Caburage Acejiyame me bägrä ca pa yaainepesi.
    Yageyame Acejiyame teebine mopeyame me cire jaawenepi epu pana teeme kaakesaare
    Daawida lipu mopeyame itu enajuji.
  nhw-BL: Yaya elis hueyi iixpa Toteco. Huan masehualme quiiximatise para Icone Toteco
    Dios Catli Más Quipiya Tlanahuatili. Huan Toteco quichihuas ma mosehuis huan tlanahuatis
    campa tlanahuatiyaya ihuejcapan tata David.
  mgw-mgw: Ywembe alu'a panga mpi'ndo na aakemelwa mwana wa Nnu'ngu' nku'lu'. Nnu'ngu'
    alu'a kumpeya kiti'gu' sa lenji bu'ka mulukolo lwa nkulungwa Daudi.
  swh-ONEN: Yeye atakuwa mkuu, naye ataitwa Mwana wa Aliye Juu Sana. Bwana Mungu atampa
    kiti cha enzi cha Daudi baba yake.
  wbi-wbi: iliva m'baha ikemeluagha mwana ghwa juno alikukyanya kyongo, uMutwa uNguluve
    neke ikumpelagha ikitengo kya vutwa kya Davidi uvuse.
  bba-bba: U koo ko tɔn boko. Bɑ ko n dɑ nùn soku Wɔrukoon Bii. Yinni Gusunɔ u koo
    nùn win sikɑdo Dɑfidin bɑndu wɛ̃.
  eng-KJVCPB: 'He shall be great, and shall be called the Son of the Highest: and
    the Lord God shall give unto him the throne of his father David:'
  kgk-NT: —Ne memby Nhandejáry voi. Teko jaryrã voi ne membyrã, he'i íxupe. —“Tupãgwasu
    ra'y” oje'e-ta íxupe. Tupã Nhandejáry nhe'ẽ-py oiko-ta mburuvixagwasu voi ne membyrã.
    Nhamoigwasu Davi amyrĩ oiko hagwe-rami, oiko-ta mburuvixagwasu ramo judeu kwéry-pe
    ne memby, he'i íxupe.
  waj-waj: 'Fai ivo kieetavai varinai gioonna kiaapu mmatayaiya innara kiaara: Anutuuqo
    mmuakiaa mminnamminnaavai yaataraivaa Mmaapuvovee, kiaaravai. Udaanga Anutuuqo
    tino fai ivo ari nnaakunna Davuitiinna mmaataivau kieetavai varinaravai.'
  cpy-cpy: Riitaki materoni riiperotatsini, iiteeteri Itomi Jenoki-jatzi. Tema riitaki
    ipinkatha-ritakaeri Tajorentsi, ikimitaakiri paerani icharinini David ipinkatha-ritakaakiri.
  ekk-PKP: Ta saab väga tähtsaks ja teda nimetatakse Kõigekõrgema Pojaks. Issand Jumal
    annab talle tema isa Taaveti trooni
  mpx-mpx: Iya ni tobwabwatana gamagalau mataliyaa, ge nihi awa Tomihahaina Hot Natuna-an.
    Tubuna Deibid wana abalogugui Yehoba Yabowaine ni pek elana,
  wbp-wbp: Kaji wiri-jarrimi, kapu wati wiri-nyayirni nyina. Kaatu kuja-ka kankarlarra
    nyina, ngulangkuju kapu Kaja-nyanu-pajirni. Kaaturlu milarnu nyanunguju yungu
    nyina wiri-nyayirni Tapiti-piya Tapiti-kirlangu-jangka warlalja turnu-warnu-jangka
    kujalpa-jana nyurru-wiyi nyinaja wiri-jarlu yapaku Yijirali-pinkiki.
  luo-luo: Obiro bedo maduongʼ kendo noluonge ni Wuod Nyasaye Man Malo Moloyo, Ruoth
    Nyasaye biro miye kom loch mar kwar mare, Daudi.
  nhe-NT: Yajaya elis hueyi iixtla Toteco. Huan tlacame quiixmatise para Icone Toteco
    Dios Tlen Más Quipiya Tlanahuatili. Huan Toteco quichihuas ma mosehuis huan tlanahuatis
    campa tlanahuatiyaya ihuejcapan tata David.
  aii-aii: ”ܘܗ̇ܘ ܒܸܬ ܗܵܘܹܐ ܓܘܼܪܵܐ، ܘܒܪܘܿܢܵܐ ܕܥܸܠܵܝܵܐ ܒܸܬ ܦܵܐܹܫ ܩܸܪܝܵܐ، ܘܒܸܬ ܥܵܒܹܕ
    ܠܹܗ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ ܡܲܠܟܵܐ ܥܲܠܔ ܒܲܝܬܵ‌ܐ ܕܕܵܘܝܼܕ ܒܵܒܘܼܗ‌ܝ،
  esk-NT: Taamna kamanaġisiruq, suli iñuich taiguutiqaġisigaat iġñiŋanik Qutchiŋñiqsrauruam
    Agaayyutim. Agaayyutim ataniġuqtinniaġaa David-tun sivulliaŋatun.
  msb-msb: Palabawon siya kag pagatawagon na Anak san Pinakalabaw na Dios. Pareho
    san iya kalulululuhan na si David pagapahadion siya san Ginooʼn Dios.
  cpa-NT: Lén²guing dsa² hiug¹² juanh¹². Li¹tsen²guing jong¹² Diú¹³ juanh¹². Jøng²
    cuø¹ Diú¹³, Juu¹³ jniang³, bí² hi² cán²dsa ni³ juøi², ju³lah bí² mi³chi² quiah¹²
    hlai³ David, dsa² juanh¹² quián¹²dsa.
  dso-dso: ସେ ଗଟେକ୍‌ ଡାକ୍‌ପୁଟା ଲକ୍‌ ଅଇସି ଆରି ସବୁର୍‌ ଉପ୍‌ରେ ରଇବା ପର୍‌ମେସରର୍‌ ପଅ ବଲି
    କଇବାଇ, ସରଗର୍‌ ମାପ୍‌ରୁ ତାକେ, ତାର୍‌ ଆନିଦାଦି ଦାଉଦର୍‌ ପାରା ରାଜା କରାଇସି ।
  meu-meu: Ia na baine herea dae, Herea Mikamika Natuna bae gwauraia; Lohiabada Dirava
    ese tamana David ena terono na baine henia;
  yva-NT: Sopamo vatano pakoeve, Apa tame rawainamo Arikainyo Amisyo Titi Rave. Amisye
    po aijaseo be akarijo titive mamaisyo Apa aneno wusyin Daud amaisy.
  dgc-dgc: Siya éy maging mataas, a dulawén de siya a anak na mataas a Diyos. Ey i
    Panginoon Diyos,” kagi no anghel, “éy gemtén na a maging hari siya, a kona to
    apo na a Hari Dabid to araw.
  zpm-NT: Tib meṉ nroob gac win, zieṉ miech gaṉle Xpëëd Dios ro ne no gbaa nac win;
    ni so me win gnabey win zig bnabey xmeṉgol win David.
  hix-NT: Ehonomnà me xaxa naha hampànà, noro ha. Omeroron komo yohon muru omoro ha,
    katxho me naha hampànà, kekon hatà. Xuknewyana komo kayaryet me noro yeryan hatà,
    Khoryenkomo, Kohkomo rma. Àhoryen heno komo wyaro, Dafe heno wyaro rma, àkayaryet
    kom me noro yeryan hatà, kekon hatà.
  sim-sim: Or avak malakamak or nanak Avui Wasilaka metenjek fehe avak or mba, �Jikisi
    indingo anhi ria,� karem mbakwa ri. Uhu Avui Wasilaka or nirin arangonda oto or
    mbashinak misumu walanga orhi Devit nahandari hom kingik nakwa ri.
  npi-ULB: उहाँ महान हुनुहुनेछ र उहाँ सर्बोच्च परमेश्‍वरको पुत्र भनेर चिनिनु हुनेछ
    । परमप्रभु परमेश्‍वरले उहाँलाई उहाँको पिता दाऊदको सिंहासन दिनुहुनेछ ।
  cgc-cgc: Kanen an may bakod na katengdanan. Umawen kanen an na Bata Ta Dyos Na Labaw
    Ta Tanan. Tagan kanen an ta Ginuo Dyos ta katengdanan na mag-ari paryo ta kaapuan
    din na Ari David.
  tim-tim: Yâkŋe âmâ luâk humo tâmbâ mando âmâ Anutu Humo dondâ yâkgât nanŋe dâwai.
    Akto Humo Anutuŋe bâginenŋe Dawidi yâkgât gewâkŋân kato
  yor-yor: Òun ó pọ̀, ọmọ Ọ̀gá-ògo jùlọ ni a ó sì máa pè é, Olúwa Ọlọ́run yóò sì fi
    ìtẹ́ Dafidi baba rẹ̀ fún.
  wos-wos: Dé némafwi du retandé. Anwarmbu rekwa God déka angi watandé, ‘Méni wuna
    nyan méni.’ Néma Du God wandét déka mandéka Devit néma du reta Judana du takwaka
    hatindén maki, dé néma du reta dika hatitandé.
  emp-NTPO: Idjira dji droma baya idjab̶a Ãcõrẽ dji dromaara b̶ʌba idji Warraad̶a
    aya. Ãcõrẽba idjira israelerã boroda b̶ʌya idji drõãenabema Davi b̶ad̶a quĩrãca.
  eng-F35: He will be great, and will be called ‘Son of the Most High’; and the Lord
    God will give Him the throne of His father David,
  ind-ind: Dia akan menjadi seorang yang agung dan akan disebut Anak Allah Yang Mahatinggi.
    TUHAN Allah akan mengangkat Dia menjadi Raja seperti Daud, nenek moyang-Nya.
  pes-OPCB: او بسیار بزرگ خواهد بود و پسر خدای متعال نامیده خواهد شد، و خداوند تخت
    سلطنت جدّش، داوود را به او خواهد سپرد،
  mpt-mpt: E damanemeo niniin sum anamabebe. Sume ne miinobo ge ohamabebe. Eka e makob
    e fanine Debite Yudai komoke ulab kesoa Gode Yesuse dofakanea e nakaia unangai
    kimanamabebe.
  ssx-ssx: Kutupa ipiki daeyaata꞉ hali tieke halieke. Kutupa ipikita꞉ Ota꞉ Manda Hala꞉
    Koda꞉na꞉ Eiyeke lelimikie leekeme. Kutupa mo hande Tekehali Koda꞉ma꞉ ipika꞉ amba꞉
    titina꞉ kini hali Deipidina꞉ kilu tombuao hayekeeki ipikana꞉ma꞉ mina꞉ lelieke.
  mkl-mkl: Á nɑ ku jɛ inɛ nlɑ. Amɑi Ilɑɑɔ̃i ɑɑ yɑ kpoo, nŋu iyi kù nɛ sɑɑ. Aɔ̃ Lɑfɛ̃ɛ
    ɑ́ coo ilɑɑlu, ɑ́ nɑ́ɑ bommɑi Dɑvidi bɑlɑɛ.
  gaq-gaq: ମେଁ ମ୍ନାରେ ଡିଙ୍ଗ୍‌ଏ ଆରି ପର୍‌ମେସର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ ଡାଗ୍‌ଚେ ଉଡ୍ରା ଡିଙ୍ଗ୍‌ଏ; ମାପ୍ରୁ
    ଇସ୍‌ପର୍ ଆମେକେ ମେଁଇଙ୍ଗ୍‌ନେ ନ୍ତା ଞ୍ଜାନେ ଦାଉଦ୍‍ନେ ସିଂଆସନ ବିଏ
  gof-RNT: I gita gidana, Ubbaafe Bolla Xoossaa na7aa geetetti xeegettana. Godaa Xoossay
    iya aawa Dawite araata iyaw immana.
  unx-unx: ଇନିଃ ମାରାଙ୍ଗ୍‌ଅଃଆଏ ଆଡଃ ହଡ଼କ ଇନିଃକେ ମାରାଙ୍ଗ୍‌ ଉତାର୍‌ନିୟାଃ ହନ୍‌ ମେନ୍ତେକ କାଜିୟାଃ
    ଆଡଃ ପ୍ରାଭୁ ପାର୍‌ମେଶ୍ୱାର୍‌ ଇନିଃକେ ଇନିୟାଃ ଆପୁତେ ଦାଉଦ୍‌ ରାଜାରାଃ ରାଜ୍‌ଗାଦି ଏମାଇୟା
    ।
  gah-gah: Eza nene sipisi ve loló oko noiko Ómasímini gipalave liki linigave. Itó
    Guivahani Ómasímo nene avolaho Tevitini akilí ale hitomikiko minanogo ive.
  lcm-lcm: Ka serei a igenen lava na ki posong ia ta nat i Vopo Tavirimok Luai ang.
    Na Volava God ka atung ia ani ka tulava val tivuna ta David.
  aer-aer: Kele nhenge re amangkemele artwe akngerre-irremele alartetye irretyenhe.
    Kenhe tyerrtye itne renhe Alere Ngkarte-kenhe aketyenhe, rarle akertne-arenye.
    Ngkartele renhe akngakeke aknganekarle ikwerenhe David anetyeke-arteke, arrule
    anthurre-arle Israel-eke-artweye areyeke alartetye anekeke.
  qvc-NT: 'Paymi ancha kamachikuq rin kaq. Chaymi paypaqqa rinllapa niq: Ancha pudirniyuq
    Dyuspa Churinmi, nishpa. Kanan Taytanchiq Dyusmi rin ruraq ancha pudirniyuq gubyirnuta,
    chay karu agwilun Dabidtashina.'
  tgl-ULB: Siya ay magiging dakila at tatawaging Anak ng Kataas-taasan. Ang Panginoong
    Diyos ang magbibigay sa kaniya ng trono ng kaniyang ninunong si David.
  cbs-NT: 'Jamen Xanen Ibu kushipajaidakunkainaya jabun yuikin: “Yushin kushipa jatu
    binuatun bakeki”, iwanan, kenakubainxankanikiki. Ja inun, jaska matun xenipabu
    xanen ibu David xanen ibu ini keskai'
  xtm-NTPP: Ko kuu i in iya kanuu, te konani ya Sa'ya Su'si onde sukun ma. Te Su'si
    Iya Tátnuni ma, sa'a ya ja ko kuu sa'ya ro ma in rey sukan ni yo kuu tee jana'a
    ni yo nani David ma,
  nnq-nnq: Jwenio maba nkolongwa na akemigwa Mwana jwa Nnoongo ojwabi kunani muno.
    Angwana ana Nnoongo mabampa kitebu cha Nngwana Daudi aoko mundu,
  bao-NT: Do biro ca tiiya manigʉ nii, ati ʉmʉreco niipetiropʉre Ca Doti Niigʉ Macʉ̃,
    cʉ̃ja ca ĩigʉ niirucumi; Ʉpʉ Ʉmʉreco Pacʉ pea, cʉ̃ ñicʉ̃ David niiquĩricʉre wiogʉ
    ca nii majuropeegʉ cʉ̃ ca niiro cʉ̃ ca tiiquĩricarore birora cʉ̃re tiirucumi.
  san-ORI: ସ ମହାନ୍ ଭୱିଷ୍ୟତି ତଥା ସର୍ୱ୍ୱେଭ୍ୟଃ ଶ୍ରେଷ୍ଠସ୍ୟ ପୁତ୍ର ଇତି ଖ୍ୟାସ୍ୟତି; ଅପରଂ ପ୍ରଭୁଃ
    ପରମେଶ୍ୱରସ୍ତସ୍ୟ ପିତୁର୍ଦାଯୂଦଃ ସିଂହାସନଂ ତସ୍ମୈ ଦାସ୍ୟତି;
  rmn-rmn: Ов кан овэл баро, тай Лэски кан пхэнэн о Чяво э Уче Дэвлэско. О Сагбус
    Дэл кан дэл Лэс о трони э Давидеско, саво андар Лэски папудэндэ,
  huv-NT: Nej apmajlüy xeyay netam ajlüy. Apmanderac wüx nej apmapiürang micual nej
    Teat Dios najlüy tiül cielo. Teat Dios apmüüch nej marang nop minatang nenajiüt
    atnej tarang wüx a Rey David, mixeech nej najlüy tanomb.
  otn-NT: Hi̱njonda̱ zʉdi tengu̱ na̱. 'Nɛ̱ di hu̱ ngue rá̱ Ts'ʉnt'ʉ Oja̱ ma̱guesɛ.
    Nu̱na̱ Oja̱ ma̱ Hmu̱hʉ, da̱ japi ngue di̱ nda̱st'abi na̱ ni̱ ts'ʉnt'ʉ tengu̱tho
    mi̱ pɛhrá̱ mboxita David.
  nop-nop: Adi loloŋnit hinek tibaak kaŋ Bepaŋ Loloŋnit mihiŋiŋ nineeŋ. Kaŋ Bepaŋ
    Wapumdi papaŋ Dewit dabugoŋ mapme wapum kameu ilaak.
  obo-NT: Oraroy sikandin od kovantug woy od kilaannon sikandin no Anak to Monama
    no Lampas to Langun. Id boggoy kandin to Monama nod Longaggon iddos kohoriyan
    taddot kovuyyahan din no si David.
  kca-kca: Ԓўв ԓӑтәӈ питәԓ, пӑ Нўм Турәм Пŏха айәԓты питԓа; Турәм Куща Ԓўвеԓа Давид
    ащеԓ хон омәсты тӑха мӑԓ.
  cak-ENT: Rija' juis c'a ruk'ij nc'uje', y rubini'an chuka' Ruc'ajol ri nimalüj Dios.
    Ri Jesús jun ruxquin-rumam can ri rey David, y ri Ajaf Dios ja rija' ri nutz'uyuba'
    can pa rutz'uyubal ri rey David ri xc'uje' ojer can,
  lif-NT: ᤂᤢᤏᤧ᤹ ᤐᤕᤶ ᤕᤶᤒᤠ ᤐᤥ᤺ᤱᤅᤠᤱ ᤁᤧᤖᤧᤰᤏᤢ᤺ᤸᤗᤧ ᤐᤕᤶ ᤕᤶᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ ᤑᤠ᤹ᤀᤠᤱ
    ᤔᤧᤔᤧᤳᤋᤢ᤹ᤖᤥ॥ ᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤁᤢᤎᤠ᤺ᤰᤌᤧᤒᤠ ᤍᤠᤀᤢᤍᤖᤧ ᤜᤠᤱ ᤆᤥᤃᤢᤒᤠ ᤜᤧᤰᤁᤣ ᤜᤠᤱ
    ᤆᤥᤃᤢ᤹ᤖᤥ॥
  mie-NT: De cuñáhnú ji, de cunaní ji Sēhe Yāā cúñáhnú ndasí. De maá Yāā ñúcuán jā
    cúu yā Jētohō ō sāhá yā jā cuu ji rey, tá cúu tatā ji David jā ní ncuu dē rey.
  san-TIB: ས མཧཱན྄ བྷཝིཥྱཏི ཏཐཱ སཪྻྭེབྷྱཿ ཤྲེཥྛསྱ པུཏྲ ཨིཏི ཁྱཱསྱཏི; ཨཔརཾ པྲབྷུཿ པརམེཤྭརསྟསྱ
    པིཏུརྡཱཡཱུདཿ སིཾཧཱསནཾ ཏསྨཻ དཱསྱཏི;
  qve-NT: 'Chay wawaykin ancha allin reqsisqa kanqa. Hinaqtinmi paymantaqa ashka runakuna
    khaynata rimanqaku: “Tukuy atiyniyoq Diospa Wawanmi payqa”, nispanku. Paytaqa
    Diospunin churanqa hatun kamachikuq rey kananpaq, ñawpaq rey Davidta hina.'
  pao-NT: '@see-verse:LUK.001.031'
  cbu-NT: Iparish kizpuri taachiya; Apanllcha Wipa. Kanungeeru, Apanll kurakaam kizpur
    ínachiya. Zitamin Dapiyarini tamarangpari ashiru kizpur kurakaam kinachiya.
  usa-usa: wemá anó-naqa mániye. mú mikákáá anó-naqa Áánûqtuma wení áanikoe téta áwîqa
    yánóe. áítaubikoma Tébitiraa umá anó-kinima wemmá uyátárai-nakoma Áánûqtuma tarôq
    umákaniye.
  soy-soy: Kɛ yɛ́ isoi wɑ ɑpi yɛ kɛ séi rɛ Uléécɑɑ yɛɛ ḿpɑ́ yo kɛcɑ́ɑ́ ń tṹ
    Kɛpipi. Upíimɑ Uléécɑɑ yɛ́ tíyɛsɛ ɑkɛ usɑ́ɑyɑhɑ Tɑfiti iyɔɔpi tonɛ.
  hui-hui: Ani lamialu lalu, Igiri ogoni ibu agali mini lene holebira. Wali agali
    bibahendeme lalu, Ibu Ngode Datagaliwabe Daligaorene Daliga Kagonaga Igini kagoni,
    lolebira. Anduane Homogo Ngode Datagaliwabehanda Yasu ibunaga mamali Debidi kini
    henedagua ibubi ho aribia ho helolebira.
  amf-amf: Kidi eedi gebhi kida maate; kanka Wuldara Sagea Barjo Naasine koda hambhe.
    Imbaa Barjo kisa imbaa Dawtsa bitamon borkotonam kina kida ime.
  quc-NNT: Känimar na u q'ij ri a Jesús. Käb'ix na u K'ojol ri Dios aj Chikaj che.
    Ri Qajaw Dios kukoj na che nim taqanel je' jas ra mam David.
  dob-dob: Tauna maꞌetamo ꞌietoewaiwai be tomota sida bwauye tauna Toloetana sana
    Natuna, be ꞌInapwana Yaubada loina waiwaina ꞌida ꞌebwaꞌe, nadigega tubuna Debida
    ꞌina loina,
  wrs-wrs: Si himba mendekli kuwulva wulluhunvav, wo Yawe Sesoa mendekliva si hemba
    nonglavav, oi, kana ombol. Doa hev Yesusmba si os desvhoavav simbehumunillinina
    vuhera, Devit kuwulna vuhera.
  mca-mca: Pakha'an qiji'ha hatse' qa' ƚeqiyi'ij iye, Ƚa's pa' Qiji'ha. Na' Yatsat'ax'inij
    Dios qa' netisij hatse' qu' nayaxipji' na' ƚots'oji'la'x kakha' aqwa'maxi'ƚik'i
    wittata'ik'i David.
  kiw-kiw: Ruu geema-ro ooꞌai aꞌai, ka ruu ahoꞌoi aꞌai kaumo ohu hiꞌai Paidubui Meree.
    Aiai Iehoma-ro ruu Pai ododiai aꞌai, ruu rariai Damida emerai.
  tzo-TZC: Tsots yabtel ta xichꞌ. Yuꞌun jaꞌ Snichꞌon ti cuxul Dios ta vinajele. Ti
    Cajvaltic Diose ta xacꞌbe yabtel yoꞌ ta xcom ta Ajvalil jech chac cꞌu chaꞌal ti
    amolmucꞌtotic David ta voꞌnee.
  jao-jao: nmala wirdiwalangu nya-mangaji. Kalu-wukanyila li-wulu yiku nyinki-arduwu,
    ‘Jina nyiki-ardu ki-Kada ki-wirdiwalangu’, nganinya kalu-arrila. Wabarrangu kilu-yibarra
