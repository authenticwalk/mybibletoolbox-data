    ama wapmañjɨ kɨmɨlɨm papi,
  twi-ASANTE: Ɔbɛyɛ ɔkɛseɛ, na wɔbɛfrɛ no Ɔsorosoro Onyankopɔn Ba. Na Awurade de ne
    nana Dawid ahennwa no bɛma no.
  aoj-aoj: '@see-verse:LUK.001.031'
  cbv-cbv: ‘Dios chah wẽpni wʉ̃ʉ́h caá’, caandíh ĩ niijbípna caá. David jʉima jʉmna,
    David maáh ã jʉmatji pah Dios caandíh maáh ã waadábipna caá.
  taw-taw: Pen ne bɨawl yɨbɨl yenɨgab agak. God adek alaŋ mɨdeb ne agɨnɨgab, Ñɨ yad
    agɨnɨgab agak. God gek, ne nɨsed yes Depid, bɨnonɨm yolɨgup tek ak mɨdenɨgab agak.
  jic-NT: Püné nsem jupj. Dios Jatjam ló nsem jupj. Jupj David popa p'iyá, püs naya
    mpü'üm. David tjijyü'ta nt'a ca müjü'tüs jupj. Qjuis Jepa Dios ca ma'ayas müjü'tüs.
  zap-NT: Kesentyent gaknon ne; XPee Dëdyuzhnzoon ynii mén ne; laa Dëdyuzhnzoon ylaa
    ne rrey zeg wak David ne nak xpenkwlal ne rrey,
  wer-wer: Puuk omën kaö sak öpnaap. Pël ëën omnaröak piin yaya mëak Anutu kaö panëëpë
    Ruup pël mapnaap. Pël ëën Anutuuk pim körööp Tewit pim ëaul yangerakë omnaröa
    kaö wes moulmëëpnaap.
  ipi-ipi: Balana gene oko andane wete yolopeya. Wandakali tupamane bala Gote Ati
    Kenga Ateya okona iwanane lolopeyai. Wamba Goteto iwana okona yumbane Dapiti bala
    kiŋi ateakale leane pua teke, Goteto nimbana iwanane okone bala kiŋi ateakale
    lolopeya.
  qul-NT: Pay athun canka, sinchi athun Diospaj Churin. Señor Dios gobernajta churanka,
    ñaupaj gobernaj Davidta jina.
  urw-urw: Nu eregeam büreregeaga. Bangar Keriab Kekia Asaub Nono güdi yanübaweregen.
    Bangar Erekokai Keriabüde, oyebeb Devit sibe erekokayau difereregeaga.
  rmy-GURBET: Vov ka avol baro thaj ka akhardol Čhavo e Embare Devleso. O Gospod o
    Dol ka dol le o presto lese paradadeso e Davideso.
  ter-NT: Koati hána'itimo teyonéti nê'e. Iháxeokonotimo Xe'éxa ne koati Payásoti
    ya uhá koêti. Porexoâtimo Vúnae Itukó'oviti itúkeovo koati hána'iti nâti kuteâti
    koêku Ndávi, enepone oxú'ikene.
  bmr-NT: Jaabo sihidɨ jeevaji. Jaabo caamovohɨ iicaabo Moocaani Achi noocɨnɨji. Jaaboco
    Moocaani ficuji aivojɨɨbotɨ iheedeebe Davidco iicaubadɨ.
  fuf-fuf: O wonay mawɗo, o noddiree Geɗal Jom Ɓural on. Allaahu Joomiraaɗo on jonnoyay
    mo jullere laamu maama makko Daawuuda nden.
  mwc-mwc: Kona wai kana waba ina rakata saki, ba sina yorei God kaidamo sakina natuna.
    Ba God ina wosei ini Taupauma, tamana David rutainina.
  bhl-bhl: 'Kunum waneng i elo atemeko, bokolomeliw: ‘Wiin fian so katiw alakabe Sunbin-Got
    em min ete te!’, angokoliw te. Kamok Fian Sunbin-Got e aul beelo kamok fian kelewei,
    e akalem awalik kumel emisik kamok fian Debit em alenale atew keboke te.'
  ons-ons: Eŋe baŋ ŋei kakapa suaine okaniake, pakimo, eŋe baŋ eŋetine qeliwo Anutu
    Wawaine eŋane Medep orakei. Pakimo, baŋ Waom Anutuŋo ŋaboine Dawit yale, ŋei waom
    birakaki geake.
  con-NTPO: Tise tsu joccapitssiaya. “Joccapitssia Chigambe Dutssi'ye” qquen tsu poiyi'cco
    tisema afa'faya. Nane Tayopi'su Na'su Davidnga mandaye antteqquia'caen Na'su Chigaja
    tisenga'qque antteya cuintsu na'suve dapa mandaye.
  ghs-ghs: Noho dzapai peitanipamuke eetemi nokoi noke hee, Ohonga qusunanipamuho
    khataniqi hiibakoi. Oi Ohonga Sooparai hiiremi noi Tabiti uumi nomeho poro qereta
    qoobakoi.
  peg-peg: ହେୱାନ୍‌ ସିଗ୍‌ଦାକାନ୍‌ ଆନାନ୍‌ ଆରି ଇସ୍ୱର୍‌ ମାଜ଼ି ଇଞ୍ଜି ଡାକ୍‌ପୁଟା ଆନାନ୍‌; ମାପ୍ରୁ
    ଇସ୍ୱର୍‌ ହେୱାନିଂ ତାଞ୍ଜି ଆବା ଦାଉଦ୍‌ତି ଗାଦି ଦାନ୍‌ କିତାର୍‌,
  txu-NT: Godja akra bẽnjadjwỳr rax ne ar meo ba nhym kam me 'ã abenmã kum, “Metĩndjwỳnh
    pymati kra”, ar o ba. Gêdja Bẽnjadjwỳr Metĩndjwỳnh Jeju'ã bẽnjadjwỳr rax mẽ nhym
    kam ar meo ba. Ingêtbê Dawi bẽnjadjwỳr rax djô'ã dja rax ne ar meo ba.
  eng-WEBU: He will be great and will be called the Son of the Most High. The Lord
    God will give him the throne of his father David,
  gnw-NT: Jae güɨnoita mbaepuere tuicha vae, jare jeeta co Tumpa Taɨ. Jare yandeYa
    Tumpa uyapota Israel pegua reta juvicha guasurã itenondegua David rami —jei—.
  mux-mux: Yu yi-nuim molumba, yunga bi leku ‘Aima Olandupa Molemáliinga Málale.’
    ningíko; Auli Pulu Yili-ni ‘Yunga anda-kolepa Depit Isrel-yambumanga yi nuim king
    tondulale mulurum mele yu aku-sipa mulupili.’ nimbáko.
  maj-NT: Kui xi nku nda̱ chánka ka̱ma ko̱ Ntíhi̱ Nti̱a̱ná xi tíjña nk'a ján k'úíhi̱n.
    Nti̱a̱ná ts'i̱ín nga kui xi ka̱ma nda̱ rei̱ xi nkúhu nda̱ rei̱ David, a̱t'aha̱
    kui xi ntje̱he̱ David.
  bkq-NT: Aunlo kulâ keba ise mâkâ, uguondoem ituo. “Deus ton-honreim imery” ise mâkâ.
    Pymâem ienehonze Deus. Tydamudo Davi pymâem atobyry ara ise âmery pymâ tâgarein-em
    awyly — kely.
  kue-kue: Ye okuwo yagl kande eran ana kangiye God Mitna Imbo Kaima Wam we dinaglkwa.
    Yaglkande God, yene eran king mogltre ana yagl awamo King Devit moglmere yegl
    morambuka.
  cot-NT: Caavijiquea iranaantaquequea iroganejencamajaquempaqueate iranaajiaqueriqueate
    maasano. Incantajiqueriqueate Irijanite Aapani Irioshi Anaantamajatatsica. Iriraquea
    Amajirote Aapani Irioshi impeacaaquempari majirontatsica inquejetajempariquea
    Taavini choviquitaquerica.
  bnp-bnp: A rana bara i dagi, bara ni gale a Tuna Vure Meli Liu. A Vure, e Bakovi
    Dagi, bara i ratea ge matakari a harikianga ne tubuna e Davit.
  apn-NT: Koja Tĩrtũm amã ho mex rax nẽ. Nẽ koja mẽ piitã mẽ kãm kêp amnhĩ Kra hã
    ho amnhĩrĩt. Nẽ mẽ apê Ijaew o amnhĩptàr kaxyw koja mẽ akaxyw ãm nhũm higêt pahi
    Tawi pyrà nẽ mẽ ato amnhĩptàr o pa. Mẽ ate amnhĩ wỳr kamã ajamak o apa xwỳnhta
    koja. Tĩrtũm kãm hprãm xà hkôt koja mẽ ato amnhĩptàr rãhã ho pa. Anẽ.
  ctp-NT: Kanꞌ nu ka ska nten nu tnun nchka. Chkwiꞌ neꞌ ꞌin yu chaꞌ Sñiꞌ Ndiose nu
    lka Xꞌnaan nu tlyu la ti ka yu. Ti kwiꞌ taꞌa tñan tlyu nu yꞌni ayman ree David
    taꞌa yu, nu yan lo chalyuu nu ngwa sꞌni, kanꞌ tñan lka nu ta ykwiꞌ nu lka Xꞌnaan
    ꞌin Jesús,
  bre-BRG: Bras e vo, hag e vo galvet mab an Uhelañ-Meurbet, hag an Aotrou Doue a
    roio dezhañ tron David e dad.
  opm-opm: Ama brer oh hanipyah winsi han ham tandaptuhutin han win isipsi han hatiprari.
    Hama putei mahat ma pat han Got orhe brermuro porin han hatiprari. Ihama rop Depit
    ohe Isrer ihirnong ohe hrepnong mar ma paptesuh ohe ap tan wanin oh oh datiprari.
  bvr-bvr: Nipa wana an-babalapa a-ni barra, rrapa wurra gama gorlk abu-ngurrja barra
    aburr-workiya nipa An-walkurpa Waykin A-nirra an-nika. Rrapa an-gatiya an-ngardapiya
    Wangarr a-gurrma barra nipa an-guna bunggawa a-ni barra minypa an-nigipa nyanyapa
    niya Daybit (David) bunggawa a-ni mu-ngoyurra.
  wal-wal: I gita gidana; qassi Ubbaappe Bolla Xoossaa Na7a geetettana; Godai ayyo
    a aawaa Daawita kawotettaa immana;
  shj-shj: Ma mälayis käxa ngake tädäxiny ndä säbangäs ma päxä pe Kalägi tiyating,
    ndä Bazuwec Kaläg togada butugku wawanäma Dawud täma.
  zad-NT: Na' gakb' to beṉ' zakii na' ye'gake'b' Xiiṉ Chios, beena' nak ḻiizelozi
    beṉ' choo beṉ' xen. Na' X̱ancho Chioza' gone'b' to beṉ' wṉabia' ka dii x̱ozxto'b'
    Davina'
  kmg-kmg: E kâcɋene jâmbâŋ jume Fekicne sâko ere Ŋokâ mucneniŋmu, â Wofuŋ Anutuzi
    apa-ticne Dawidi ere ŋeŋetacko râeocmu.
  aso-aso: Aza nene eveneꞌ naba loloꞌ ogo mineleseive. Neꞌmine ogo neivo eikumuꞌ nene
    Oꞌmoso hozila miniveꞌmi gipele ve lavo mineleseive. Idoꞌ Guvelesi ve Oꞌmoso neꞌmo
    avoloho Davidiꞌ guvelesi ve naba loloꞌ ogo minineꞌ moꞌmosiꞌve nene emavo
  uli-uli: Yebe tagiyet ngo rebe ffesangu le iy Lol Deus we ye Hartal Tagiyet. Samol
    Deus ye bele foru le be mel bo semal king, le be wochog David we yal chaep,
  nin-NT: Uvuvurr wa taka sa ankpye. Anishirr ta yo ma du Uvuvurr a Abachi Unkpi Kakami
    wa. Atiko Abachi taka ni du ma à ri ittu i ábáchí ma, uttu Doda.
  tgk-tgk: Ӯ бузург мегардад ва Писари Худои Таоло хонда мешавад. Худованд Худо Ӯро
    ба тахти аҷдоди Ӯ Довуд мешинонад.
  acu-NT: 'Yus yakí puja nuka nuna pachis: Wina uchiruitai titin asamtai, chikich
    aints ainaun nangkamasang pengker atinuitai. Tura Yuska yaanchuik atumi juuntrin
    Davidtan apu ati tusa, pengker awajsamia nunisang ami uchirmincha juun Apu ati
    tusa pengker awajsatnuitai. Tura Israel ainautirmin tuke inarti timiau asa, ni
    aintsri inartinka tuke nangkankashtinuitai, —timiayi.'
  cak-WNT: Riya' sibilaj nim c'a ruk'ij xtic'oje', y xtubini'aj chuka' Ruc'ajol ri
    nimalaj Dios. Ri Jesús jun chique ri ye riy rumam ca ri rey David, y ri Ajaf Dios
    can ya c'a Riya' ri xtutz'uyuba' pa ruch'acat ri rey David ri xc'oje' ojer ca,
  ebk-ebk: Hiyantu nan tit-iwa ay amud ya makali un Anak nan Kangatuwan ay Apo Dios.
    Mun-ariyuntu Apo Dios hiya ay kaman as nan kaap-uwana ay hi Ari David,
  spa-PDDPT: Éste será grande y será llamado Hijo del Altísimo. El Señor Dios le dará
    el trono de David su antepasado.
  tke-tke: Onaakale mulubale, akopolo. Oneethaniwege Mwaana a Mudhulu-dhulu. Nabwiya
    Mulugu oneere omvaha othonga wa babaye Davidi.
  ruf-ruf: Katsakuwa mkulu na katsokemighwa Imwana we Imulungu yali Kuchanya Ng'ani.
    Imtwatsa Imulungu katsomwing'a chighoda cha undewa che imbala wake Daudi.
  gun-gun: Ha'e va'e ma yvate 'rã, ha'e ixupe “Yvate ete va'e Ra'y”, 'ea 'rã. Senhor
    Nhanderuete omoĩ 'rã huvixarã, tamoĩ Davi rekovia.
  agu-BL: Tz'ak'lok k'ej i', nin tz'a'lchok yi Cy'ajl Ryos i'. Ej nin yi Kajcaw yi
    kaRyosil, i' tz'ak'on yi ca'wl tka'b awal. Chi sajle'n k'ajtzun rey Luwiy tan
    cawu'n, ncha'tz sbne' i' tetz.
  isn-isn: Ukutula ngwana nua Mkulu migulya Itunda ukumupa ituntu lanywa Daudi utata
    akwe.
  eng-PEV: God will make him the biggest boss over you Israel people, like David,
    his grand-father that lived a long time ago. He will be very important, and he
    will be the biggest boss for ever. He will never stop being the biggest boss over
    the Israel people. And people will call him the son of God.”
  ilo-ULB: Agbalinto nga naindaklan isuna, ken maawaganto iti Anak ti Kangatoan. Itedto
    ni Apo Dios kenkuana iti trono ni tatangna a David.
  pir-NT: Tiquiro tutua yʉhdʉariquiro ijirota. Sa ye tiquirore “Cohãcjʉ̃ ʉhmʉse cjʉ̃no
    macʉno ijire”, nieta masa. Sa yero mʉhʉ macʉ ñecʉno iji turiariquiro mʉnanopʉ
    Davi mʉnano Israe masa tiquina pʉhtoro tiquiro ijiriro sahata mʉhʉ macʉ gʉ̃hʉre
    cũnota Cohãcjʉ̃. Sa yero ijipihtiye decori tiquiro Israe masare dutirota. Sa yero
    tiquiro pʉhtoro ijiye pehe ne pihtisi, niahye angel.
  anv-NT: Abɛ nyɛ́ gekpɛ́kpɛ́ge muú ne ákuú nyɛ ji Maá Anyátá Ɛsɔwɔ. Ata Ɛsɔwɔ
    apyɛ nyɛ́ ji ajwɔlé né geluɔ́gé Mfwa Dɛvid, gekwénegé ntɛ wuú.
  sab-NT: Kaire agwe kirogwa e ka be chege Chube kweri nga ngaña giti Kirolla, kirogwa
    e be chege kweri. Chube be kirogwa e gbe kwian Chugagwallale kweri salengwli ama
    enusulian oña unsuialin kadakle David kare.
  tmd-tmd: Makwam nuŋ nöbö dib ödöriö mɨjöna. Nöbö mö nugwo yadön yajöña, adöx sö
    mɨd Nöbö Dib ödöriö Ha nuŋwa maku, me cöña. God Nöbö Diba rɨmɨdaŋ nugwön nuŋ nöhönɨŋ
    maduebö Depid kiŋ diba mɨdmɨd aliar mɨjöna.
  acr-NNT: Rire lik nim uqꞌij y kabꞌiꞌx che e Ukꞌajol ri Jun kataqan chwi ronoje.
    Ekꞌu ri Dios Qajawxel kuya puqꞌabꞌ kuꞌan rey jelaꞌ pachaꞌ ri rey David, rumam
    re ojertan.
  kpg-kpg: Mee ga aamua, ga haga ingoo bolo Tama ni di God Aamua Huoloo. Dimaadua
    go God ga haga menege aga a Mee gii hai di king be dono damana go David.
  taj-taj: थे घ्रेन म्‍हि दोला ओच्‍छे थेदा जम्‍मान भन्‍दा घ्रेन परमेश्‍वरला झा भिला।
    परमप्रभु परमेश्‍वरसे थेदा दाऊदला य्‍हुल्‍सारी शासन लबारी ग्‍ले स्‍होला।
  avt-avt: “Hɨrak kakre Mɨtɨk Iuwe mɨt nanɨnewek Nɨkan ke God hɨrak Mɨtɨk Iuwe. God
    kakrɨakek kakre Mɨtɨk Iuwe naanmamre mɨt kakre nɨpaa maam kɨrak Devit.
  cbk-cbk: Ele ay queda un hombre mas poderoso y ay nombra con ele el Hijo del Dios
    bien poderoso, y Dios el Señor ay hace con ele rey igual na linea del di suyo
    tatarabuelo el Rey David.
  uig-ARA: ئۇ ئۇلۇغ بولىدۇ، ھەممىدىن ئالىي بولغۇچىنىڭ ئوغلى دەپ ئاتىلىدۇ؛ ۋە پەرۋەردىگار
    خۇدا ئۇنىڭغا ئاتىسى داۋۇتنىڭ تەختىنى ئاتا قىلىدۇ.
  tuf-tuf: Bah wacján caran cuít yehnáyqueyra. Eyta bijira bahnáquinat ey ojcor wacáyqueyra,
    “Eyan cuacúr Sir waquijró,” wacáyqueyra, bahnáquinat. Sir urá cuitan eyan caran
    cuít yehnáyqueyra. Is cohtín David cara yehnjác eyta ey cat caran eyta yehnáyqueyra.
  abx-abx: Labaw gayod iya ngan ararunan, Dadi'-na si Gilalabawi Diyos. Purumwanun-na
    si Paragdalom Diyos si iya i trunu-na si kapapu'an-na Hadi' David.
  mco-NT: Je Jesús mɨj y'idɨpy, hue' je' yajtíjɨpy Dios tzajpjotypɨ y'ung. Chi je
    Huindzɨn Dios möhuɨɨyb je ané'mɨn huɨdi yɨ' ymɨj'ap ymɨjteedy David ymɨɨd anajty.
  bsp-bsp: Fum wəpɔŋ endeyi, pac-we kɔ wan ka Wəbɛ wəka dareŋc, Kanu Kəpɔŋ kəndesɔŋ
    kɔ kəŋgbasar ka dɛbɛ da Dawuda, wətem kɔn.
  kqf-kqf: Tana isanawanawana Maimaituwa Saḡasaḡa Guletina natuna. Bada Maimaituwa
    ya voiye te yai ḡalibonana maibena tamana Deivida ena waibada.
  cpb-NT: Iriitake materone ririiperote, iitaiteri Itomi Jenokisatzi. Tema Pawa Awinkatharite,
    iriitake pinkatharitakairine roshiyakagairi pairani icharineni David-ni ipinkatharitakaakeri.
  aon-aon: Aria anan ta nutogur debeini arman. Aria ta shuhwaran Debeini Iruhin abom
    douk nariguk ihish arpesh shani eneshenesh eshudok shabuhuk iri um ananin Nuganin.
    Debeini Iruhin ta nunekan nutogur king kabi douk ananin babuken Devit um.
  hus-NT-2005: Jajáꞌ neꞌech ka kʼwajay ultaláb tʼajat, neꞌech ka bijyat tin Chakámil
    a Dios xi púlek tʼajat ani neꞌech ka kʼwajbá kʼal na Dios ti Pulek Takʼix jelti
    nin wejeꞌ pakélil Dabid,
  mig-NT: Kuñá'nu su̱chí‑ún. Te kunání‑i Se̱'e I'a̱ kúñá'nu xaa̱n. Te máá Tatá Dios
    kua̱'a‑ya̱ mesa táa̱‑i David nuu̱‑í.
  bps-bps: Too kenen mdatah to, na tlo kenen Tingà i Too Mdatah Dwata, na i Amuito
    Dwata mlé kenen i kagot gutambulan Harì Dabid.
  mbs-mbs: Melangkaw sikandin, aw doen gulal din Batà te Timanem Melangkaw. Ipelowan
    sikandin te Timanem iling te peglowan te kemonaan din si David gebii.
  tof-tof: 'Wa sab wirri pam yarile, akó sab ngilianórre: Wirri Kwitüm God oya Olombóka.
    Akó Lod God sab oya tóba abbobat Deibidün pabodó ingrine.'
  cme-NT: U ka waa nelbuɔ, ba ka ta ba bĩ-yo Dɔrwuoŋo Biɛŋo. Diiloŋo ka ce-yo fɔ̃ŋgɔ̃tieŋo
    u haayiɛŋo‑i Davidi temma.
  sus-sus: A binyɛ sɔtɔma, a xili fala Ala Xili Xungbe Kanyi xa Di. Marigi Ala fama
    nɛ a benba Dawuda xa mangɛya fide a ma.
  pon-2006: E pahn lapalap oh e pahn mwarenki Sapwellimen Koht, Wasa Lapalahpie. Kaun-o
    Koht pahn ketin kasapwilada en nanmwarki duwehte seme Depit,
  dad-dad: Ĩ fau odug wõ ye di, Negur Ilun Bagai Naal douf. Negur Odug yogo, king
    nẽ modoũ tama Dawid nẽ anĩ, ĩ ifenẽf.
  zab-NT: Ne zapby guelrnabee ax cuelá de bniety laaby Lliin Dios xte llayabaa. Chiy
    Xtadnɨ Dios gúnny laaby rey zec ni guc to xpɨngulby David
  jae-jae: Ŋac tau tonaŋ oc êtu ŋac towae ma sêsam eŋ gebe Lôlôc Ŋatau nê Latu. Apômtau
    Anôtô oc êkêŋ eŋ êŋgôŋ aba Dawid nê lêpôŋ,
  ksd-ksd: Ma na rararang, ma da vatang ia ba Natu i ra Ngala Muka; ma ra Luluai God
    na tul tar tana ra kiki na king kai tamana David;
  msm-NT: Yabow yagboy sikandin aw ogkatawag no Anak to Diyus no Yabow to Tibo. Igbogoy
    kandin to Ginuu no Diyus to pagkahari ni David no minuna din.
  myk-myk: Wu na ba bye sipyigbɔ, wu na ba yiri Kilɛ-gbɔtabaaga Ja. Kafɔɔ Kilɛ na
    ba wu tolɛ Dawuda wo saanra koro li kan wu mu.
  sbe-sbe: Iya kabo ye saekalili yo se katai Yaubada Saesaekalilina Natuna. Na Guiyau
    Yaubada kabo iya kana kulutubu Dawida yona kabatuli saesaena ye mosei,
  mcr-mcr: Iqu Naqä-qu etaŋguti, ämaqä iqua, ‘Goti Haqä Yätutaŋä Iqueqä Ymeqeqä’ tpnuwiqä.
