verse: LUK.001.050
translations:
  kpx-kpx: Katealemo oleuoleu Dilava vabuhavoge uvuvena abuemo ui. Ige auna vani bahata
    kebiata eseabeta tedaevegei.
  okv-H: Eto meni mahu ingerekari amite eto puvuto eha ingerekihera amite tapa amuna
    God joru eagora avo God na kogue jo uoi hondate eaguja
  tbo-tbo: A lunugotootogo i mewahaga hapana po hapana ugolihi iyawoi Yaubada hi matumatuteya.
  mal-C: അവിടത്തെ ഭക്തർക്ക് കരുണ തലമുറതലമുറവരെ നിലനിൽക്കും.
  grc-SR: Καὶ τὸ ἔλεος αὐτοῦ εἰς γενεὰς ⸂γενεῶν⸃ τοῖς φοβουμένοις αὐτόν.
  bgc-bgc: “अर उसकी दया उनपै, जो उसतै डरै सै, पीढ़ी तै पीढ़ी बणी रहवैं सै।”
  khz-khz: Gena vetuga ia kalina na gekalina talimara atarai pene taoa, pene ago gulu
    maparara aorai.
  deu-TKW: Und sein Erbarmen währt von Geschlecht zu Geschlecht für die, die ihn fürchten.
  zsr-NT: Lëꞌ ruhuechiꞌ ládxiꞌteczëꞌ bunách tadxi Lëꞌ Naꞌa dza len dza ziꞌa zaꞌc.
  lin-lin: Atalisaka boboto na Ye tango nyonso epai ya bato oyo batosaka Ye.
  hns-NT: Oe hardam daaja kariega dje okar aadar kare hai.
  noa-E: Mʉg atagjã ar pʉch ipierraam khʉʉnan ich jãg pua am dau ee aug khaug paraa
    chitaju.
  eng-EMTV: And His mercy is on those who fear Him From generation to generation.
  mib-NT: Te nɨ́ɨ́ cáni cundáhú ni yā tāca ñáyuu ndíso īyo nuū yā.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ मिङ्‌सो इङ्‌धाःङ् के़बिबाहाॽ के़रे़क् थाःक्‍थाःक्‍को
    खुने़ॽ कुलुङ्‌गुम्‍मिन् ओसेःन्‍धाक्‍तुसिॽरो॥
  xnj-xnj: Chivelekelu mbaka chivelekelu mwene magono goha avi na lipyana kwa vandu
    vevakumtopesa.
  mmx-mmx: I lox asuusu labalamu ren tinedi di lok ngangao ren at laraola axap.
  cbr-NT: Usabi oquin ca uicaman cara ami racuë́anan aín bana cuatia acama nuibaquin
    'aquinia.
  tee-NT: Chai ju yuchi a'aktaijunun laca'amapaininti tachi chun ju tatalhoni ju yuchi
    mas va tavananch ju catatsuculh.
  eng-LSV: And His kindness [is] to generations of generations, || To those fearing
    Him;
  cak-NT: Raja' can siempre nujoyowaj quiwech conojel winak ri yek'ax-e chech-ulef,
    ri yeniman che y chuka' can niquiya' ruk'ij.
  pah-NT: Nane'ymi ga g̃a arõhetei g̃a pokoga – kiroki g̃a ganhi'ig̃a rupi oko ga
    mbohetepota. Oporogwety ga g̃anda'yra'g̃a g̃anymymino'g̃a no – kiroki g̃a ganhi'ig̃a
    rupi oko ga mbohetepota. Oporogwety ga g̃anamonha'g̃a no – kiroki g̃a ganhi'ig̃a
    rupi oko ga mbohetepota, ei Mariava'ea.
  sja-NT: Tachi Ak'õrepa chupɨria k'awaapari ichide ijãapataarã; ãchi warrarã; ãichak'eerã
    paara.
  xed-xed: Tawa hiɗahiɗani ná, nda nza ŋa ɗekɗek ta ghəŋa gwal ta zləŋay.
  mks-NT: Ta níí tiempo táhvi̱ ini mé á sa̱ha̱ tócó ndihi ña̱yivi, na̱ cája cáhnu
    mé á.
  gfk-S: No nuno harmarsai ila hanana tupas dong ing di urur tana, ira turadi ing
    di ga lon nalalie, dong katiak, ma di bileng namur.
  bmu-bmu: Ambazip merak gölmenöŋ maljei aka könaŋgep ahum sehimei, yeŋgö sutŋine
    gwöt isik denike yeŋön Anutugö jitŋi oŋgitpinbukö keŋgötŋini mötmei, yaŋgö ak-kömukömuŋan
    mönö yembuk pöndaŋ ahöma.
  dgz-dgz: Naewa naewa yan aiwandata, iravi God inap anu gure wa taragase ta amuiwanumampina,
    menan mu bagu sisi muga anuiwandata.
  eng-GNV: And his mercie is from generation to generation on them that feare him.
  zaa-NT: Tulidàni té la' retúalatsi' quì'e para lani iyaba canu runi ti'na nu calatsi'e.
  eng-WEBSTER: And his mercy is on them that fear him, from generation to generation.
  guh-guh: Daxita pamonae Dioso yaiyataena, bajarapamonae juya Dioso itaxutotsoniataeyabiabiana.
  bon-bon: Bägrä bime padare cabu ca piiyepu maramara kaakesaare bime padare cabu
    ca, tabe biname bine owecu jaawenemuge, lui cina teebine opo gaabe me yaacitusi.
  nhw-BL: Toteco quintlasojtla nochi masehualme catli quitlepanitaj ama, huan nochi
    catli teipa tlacajtiyase huan quitlepanitase.
  mgw-mgw: Kwabi'kya kiya balu' bandu babamwisimu, lama bu'ka lubelekwo mpaka lubelekwo.
  swh-ONEN: Rehema zake huwaendea wale wamchao, kutoka kizazi hadi kizazi.
  wbi-wbi: uvukola vwake kuhuma ikisina ni kisina ku vano vikumwopa umwene.
  bba-bba: U rɑ be bɑ nùn nɑsie durom kue sɑɑ bɑɑyere.
  eng-KJVCPB: And his mercy is on them that fear him From generation to generation.
  kgk-NT: 'Upéi oporahéi jevy. Porahéi-py omombe''u pyahu jevy Maria: —Entéro ojerovia
    va''e gwive hese poriahuverekoha voi ha''e.'
  waj-waj: Nnaaru varuuyaatama aanna makee ta variaunnaiyaata nnaagiai variaaraiyaatama
    Anutuuqaara mmuduuya rikio fai Anutuuqo iyara boo tinaravai.
  cpy-cpy: Ashi rowaero ineshironka-yiteeri ikaate icharinin-teetyaari paata, Itzimi-rika
    pinkatha-yiteerini.
  ekk-PKP: Tema halastus kestab põlvest põlve nendele, kes teda austavad.
  mpx-mpx: Heyan ge heyan elal, bolo hi awatauwan wana atilomwan i gangan elal.
  wbp-wbp: Kaatuju kajana mari-jarrinjarla ngurrju nyina yapaku kuja kalu yirriyirrirli
    purda-nyanyi nyanungu.
  luo-luo: Kechne chopo kuom jogo moluore chakre tiengʼ ka tiengʼ.
  nhe-NT: Toteco quintlasojtla nochi tlacame tlen quitlepanitaj ama, huan nochi tlen
    teipa tlacajtiyase huan quitlepanitase.
  aii-aii: ”ܪ̈ܲܚܡܘܼܗ‌ܝ ܡ̣ܢ ܕܵܘܪܵܐ ܠܕܵܘܪܵܐ ܝܢܵܐ ܥܲܠܔ ܐܵܢܝܼ ܕܙܵܕܥܝܼ ܡܸܢܹܗ.
  esk-NT: Kiŋuviaġiiñi aippaavak nagliktuutiqaġai taluġirigikkani.
  msb-msb: Tuna pa kasadto hasta yana ginakaluuyan niya an bisan sin-o na may paggalang
    sa iya.
  cpa-NT: Huø³ dsǿa¹²dsa ja³cog² ca¹lah¹já¹ dsa² nang¹² gøg² jǿg³ quiah¹²dsa, jmai³
    ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹.
  dso-dso: ଆରି ଜନ୍‌ ଲକ୍‌ମନ୍‌ ତାକେ ଡରିକରି ରଇବାଇ, ଜୁଗେ ଜୁଗେ ସେ ସେମନ୍‌କେ ଦୟା କର୍‌ସି ।
  meu-meu: Ena hebogahisi na uru uru idoidiai Ia garina e garimu taudia latadiai.
  yva-NT: Amisye aemeno vatane mai ntoa awa ajavi wo mampame mai, nanawirati wo asyanive
    mansai tenambe.
  dgc-dgc: Kékagbian na du umanteng diya, ta maski nikésiya a panahun.
  zpm-NT: Grëse miecha, zha ne rioxco rquiaadiag miṉe rnabey me, tibaque racnie me
    zho, ib rsaand me zho.
  hix-NT: Noro hona kàwyanye xenyetoko, kàhnàn kom yawo rma haxa naha, Khoryenkomo,
    kekon xarha tà. Amnyehran heno komo hnàn yawo rma nehxakonà. Amnyeno rma komo
    hnàn yaw xarha naha. Amnye tonusom komo hnàn yaw xarha naha, kekon hatà, Maryeya.
  sim-sim: Ma ol orhi siyok siwan armek unda ri. Ma ol ter liwa nga kumak nakunda
    ondo nga erem armek or ukwa lir.
  npi-ULB: जसले उहाँलाई आदर गर्छ, एउटा पुस्तादेखि एर्को पुस्तसम्म उहाँको दया रहिरहन्‍छ
    ।
  cgc-cgc: Bakod gid kaluoy din an naan ta tanan na mga gataod ki kanen umpisa ta
    una na timpo asta anduni daw ta ula katapusan.
  tim-tim: Akto luâk âmbâle bikŋe nenŋe Anutugât hamewakmâ denŋe lokoenŋe nengât biwinenŋe
    nâŋgâm yaiwâk aknengim âmâ bâgilupnenŋe miawakbai are hainâk hainâk akyeŋgiwiap.
  yor-yor: Àánú rẹ̀ sì ń bẹ fún àwọn tí ó bẹ̀rù rẹ̀, láti ìrandíran.
  wos-wos: Godka rookwa du takwaka God dé saréfa na. Némbuli, hukémbu akwi, God wungi
    hurukwa du takwaka saréfa natandé.
  emp-NTPO: Maʌ̃ bẽrã idji waya b̶eara ewariza quĩrã djuburia b̶aya.
  eng-F35: His mercy is for generations of generations to those fearing Him.
  ind-ind: Dari zaman ke zaman, Allah selalu bermurah hati kepada semua orang yang
    takut dan hormat kepada-Nya.
  pes-OPCB: «لطف و رحمت او، نسل اندر نسل شامل حال آنانی می‌شود که از او می‌ترسند.
  mpt-mpt: Sinanggwano nakaia unangai dabalim olo bianiba Gode niniino dobtouleb binibbio
    isa eka memalo e niniino dobtouleb blib isa sinanomo waloniba e niniino dobtouleb
    nomabib isa Gode dohalilanea daaye binabebe.
  ssx-ssx: Ipiki pa꞉ta꞉ paala꞉ma꞉ homeleme wanda꞉hali pa꞉ta꞉ make koto wanda꞉halina꞉
    weki wandiki pa꞉ta꞉ make ipikana꞉ma꞉ a꞉ta꞉ma꞉ homo hala꞉me.
  mkl-mkl: Í yɑ ce ɑrɑɑrei inɛ ŋɑ iyi ɑ̀ wɑɑ jirimɑɛ hee do ɑjɔ fei.
  gaq-gaq: ଜାଣ୍ଡେଇଂ ଆମେକେ ବୁଟ ଆର୍‌ଏ । ମେଁ ଆମେଇଂକେ କାଲାଆଃ ଲିବିସ ଏ ।
  gof-RNT: Iya bonchcheyssata bolla, iya maarotethay merinaappe merinaa gakkanaassa.
  unx-unx: ଆଡଃ ଇନିଃକେ ବରତାନ୍‌କଆଃନାଙ୍ଗ୍‌ ଇନିୟାଃ ଦାୟା ଇନ୍‌କୁଆଃ ପିଢ଼ି ପିଢ଼ି ଜାକେଦ୍‌ ଜାନାଅଗି
    ତାଇନାଃ ।
  gah-gah: Aí gili amita vegená nasahilí okimiaká noive. Omolelé amalelé iki minimi
    ite vegená lá okimiaká noive.
  lcm-lcm: Mamain ta polpolokan voiang kipo uli mamaila ania, kana ngorem kapo pataun
    iria aongos, kana na iles lak e mung.
  aer-aer: Ngkartele tyerrtye areye mwerre akwetethenhe-akwete arntarnte-arerle-aneme,
    Renhe-arle mwantyele awerlte-anemenge.
  qvc-NT: Kanan Tayta Dyusqam yumbay kasuqkunata tukuy tyimpu rin yanapaq.
  tgl-ULB: Ang kaniyang habag ay walang katapusan mula sa lahat ng salinlahi para
    sa mga nagpaparangal sa kaniya.
  cbs-NT: '@see-verse:LUK.001.049'
  xtm-NTPP: Su'si ma, ndimaa kúnda'vi ini ya ñayii ka yu'u nasa yukan, te jin ko sa'a
    i in ja ñatuu játna ini ya ma.
  nnq-nnq: kutumbu kibelei chimwe mpaka chenge alaya kia jakwe kwa bandu abannyali,
  bao-NT: Cʉ̃re ca ĩi nʉcʉ̃ bʉorãra, bojoca cʉ̃ja ca nii nʉnʉa waaro cõrora cʉ̃jare
    ĩa maimi Ʉmʉreco Pacʉ.
  san-ORI: ଯେ ବିଭ୍ୟତି ଜନାସ୍ତସ୍ମାତ୍ ତେଷାଂ ସନ୍ତାନପଂକ୍ତିଷୁ| ଅନୁକମ୍ପା ତଦୀଯା ଚ ସର୍ୱ୍ୱଦୈୱ
    ସୁତିଷ୍ଠତି|
  rmn-rmn: Катар порода ки порода Ов керэл мила одолэнги, кон трашал Лэстар!
  huv-NT: Nej andiüm meáwan nipilan leawa lajlüy nganüy, aton ajiür lasta leaw aliüc
    miün apmajlüy, meáwan leaw apmayariw nej andeac.
  otn-NT: Hangu̱ ra̱ pa di huɛ̱cyø ja̱'i̱ su̱prá̱ xu̱di̱ Oja̱.
  nop-nop: Metam bebet hatitalabiiŋ tomboyoula hatitaloneeŋ indigoŋ Bepaŋ kaŋ gikiŋgoŋ
    timiiŋ adi kulema yemuluwaak.
  obo-NT: Pomon poron to unnon linubbaran taman ko‑ungkay woy taman to waad tomanon,
    eeruwon sikandin to langun no minuvu no duwon allak kandin.
  kca-kca: Турәм сӑмәӈ верәԓ кашәӈ Ԓўв эԓтайәԓ пӑԓты хŏйата, ин уԓты пӑ йӑԓпа йиты
    мŏхета, уԓты питәԓ;
  cak-ENT: Y chuka' nujoyovaj c'a quivüch conojel ri vinük, ri chi familia can chi
    familia can nyec'o-e chuvüch ri ruch'ulef y nquiya' ruk'ij rija'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ ᤁᤧᤒᤡᤒᤠᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤌᤠ᤺ᤰᤌᤠ᤺ᤰᤁᤥ ᤂᤢᤏᤧ᤹ ᤁᤢᤗᤢᤱᤃᤢᤶᤔᤡᤴ
    ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤛᤡ᤹ᤖᤥ॥
  mie-NT: De níí cání cundáhví inī yā ndá nchivī jā ndíhvī inī ji jā má stíví ji nūū
    yā.
  san-TIB: ཡེ བིབྷྱཏི ཛནཱསྟསྨཱཏ྄ ཏེཥཱཾ སནྟཱནཔཾཀྟིཥུ། ཨནུཀམྤཱ ཏདཱིཡཱ ཙ སཪྻྭདཻཝ སུཏིཥྛཏི།
  qve-NT: Payqa wiña-wiñaypaqmi munakunqa payta respetaspa adoraqkunataqa.
  pao-NT: Soo Te Naa oe manakwana te soobedyana tamme punno'o ka oo naka'oedyukuna
    besa nasootuhi.
  cbu-NT: Uru chiyaa tputseetsich nayanikiya. Ayamtaati chinllinini Apanllee chinakchusin,
    Apanllsha uru istartachiya.
  usa-usa: yemá náayubi weqtábá ikatîqa móra-wayukati-kanaagaraq káqo-kayukati kanaayábágáráq
    kéo-kayukama yemmá wemá arummá kéumayikaiye.
  soy-soy: Uyɛɛ yɛ hɑ́i kɑí nɛ n wémɛ pɛpɛɛ u n wuru ɑnɑi íwɛ tẽ́.
  hui-hui: Wali agali dabane áyu hama pedarubi mani ho aribia holebirarubi ti bibahendeme
    Ngode Datagaliwabenaga mini mo yaraga halu karu Ngode Datagaliwabehanda tihondo
    dara howa biamogo bialu ka.
  amf-amf: Barjoam kurtumbhen eenna adhadhira adhadhinka yekka, Barjo kena burqadhayse
    yer payya kida haye.
  quc-NNT: Amaq'el ronojel q'ij kutoq'ob'isaj na ki wäch konojel winaq ri nim käkil
    wi ri Are', ri käkixej kib' chuwäch.
  dob-dob: Tauna ꞌana toꞌamayabao ꞌepata ꞌebweuna ꞌebweuna ꞌediyega ꞌiꞌatenuwa ꞌoleꞌoleyedi.
  wrs-wrs: Indhanamba himba nomba Sesoamba okulivrava, wo engivra, Sesoava hemba nomba
    wavrava vovhueinvra, wo nesmos vewol vevra, vei eindilm aralm ombolm indkumbim.
  mca-mca: Qa ene' week ƚahatsiyij qu' ne'nq'eletij pekhewe' qu' ne'nijiweyiju'ƚha.
  kiw-kiw: Ruu giiꞌepui odai aꞌai, roo boꞌu-ro memaabe ruui-do, doꞌou abeamiꞌoi eito,
    mereei eito, aramiꞌoi eito, rariamiꞌoi eito.
  tzo-TZC: Staoj yav ta xcꞌuxubin scotol ti buchꞌutic ta xiꞌtaique.
  mya-mya: ကိုယ်​တော်​ကို​ကြောက်​ရွံ့​ရို​သေ​သူ​အ​ပေါင်း​တို့​အား သား​စဉ်​မြေး​ဆက်​က​ရု​ဏာ​ထား​တော်​မူ​၏။
  gng-NT: U li tuu ki teh binib bà boh wɔ tinimɔ̀nt nɛ, haali uyo wà ŋa ŋmɔbe gbenm.
  cbi-NTPO: Diosya naajulaa yanu balenguumu deeñuba juntsalanuya naa-uwanu' mityaba
    tenbityamu juve.
  ikk-NT: O mẹsọnmẹ ni ndị hụn e humẹn'ẹ isi omikẹn — gha agbọ d'e ru agbọ.
  leu-leu: Nane tiuan a mamaaluxan sina xuluna mu rabuna aava ri suai faagut sena,
    a mu rabuna xapiak lana mu yaan xapiak.
  maz-NT: Ndeze 'ma o mbürü o ngãrã yo nte, Mizhocjimi juentse c'o sũ angueze.
  bod-N: ཁོང་གི་ཐུགས་རྗེ་མི་རབས་ཡོངས་ལ༌གནས།། ཁོང་ལ་གུས་ཤིང་འཇིགས་པ་ཀུན་ལ༌གནང༌།།
  tca-NT: —Rü nüma ya Tupana rü guxü̃gutáma nüxü̃́ tangechaü̃tümüü̃gü ya guxãma ya
    yíxema aixcüma nüxü̃ muü̃ẽxẽ.
  zpl-NT: Nu la tsuxe Diose nú rluꞌcu arquiꞌnu ye bee bene enu rluꞌcu ulaꞌna lunu.
  mbc-NT: Mîîkîrî Paapa wanî tamî'nawîronkon pemonkonyamî' i'noko'manen pe, manni'kan
    innape tînamanenan i'noko'maiya. Moropai manni'kan penaronkon tamokon moropai
    to' payanî'san nîrî i'noko'maiya.
  ndg-ndg: Rehema yake yatitama buka kizazi hata kizazi kwa balo babamheshimu ywembe.
  wsk-wsk: Nu kariimet noko kuring bowa ningi bagasan mu gomang nungarso, kariimet
    gue girakala ko ta, aitak tom imi ko ta, se tom udagi am koma suanta tala.
  toj-NT: Lamlamil huas stalna ja syaujulale ja matic huax xiu yuji.
  tbc-tbc: Iŋanen ilo muŋanek, tamolpein ensauta a iŋ o direr dan ituanai da, tamolpein
    e gamu dumado den ituanai da, agod malad kubulan a murnap dilasa wan dam mi a.
  sna-sna: Ngoni dzake dzinosvika kuna avo vanomutya, kubva kune chimwe chizvarwa
    kusvikira kune chimwe chizvarwa.
  smk-NT: Mapainganga'do ya konran sarba ran mangunor kona, mangibwat ana konran saray
