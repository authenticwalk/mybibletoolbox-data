    na wako ncheme lina Yohana.
  ata-ata: Ia angelo muvikalanu aloxo ꞌo, “Sakalia, naꞌume mamu! Lataua mulomusou
    linga noxine ne. Iliꞌi, la semameni Elisaveti ivoꞌonu keakea mulu vile. La nini
    namoxoꞌu ualasou lexe Ioanesi.
  qvw-NT: 'Jinaptinmi anjilca: “Ama manchacamaychu, Zacarias. Diosmi mañacuyniquita
    ćhasquishunqui. Chaymi walmiqui juc walaśhta waćhacun''a. Paypa śhutintam Juanta
    ćhulanqui.'
  nfa-nfa: Te ngaa ana pajuu ne lii, aku nèngu na, “Sakaria! Baku madhaꞌu! Te Ama
    Lamatua tadèngi le lii manèngi-mangajꞌi èu. De bèli-camèdꞌa, dhèu èmu èu nara
    iisi ana mone ca dhèu. Èu hudꞌi pangare ne, Yohanis.
  tnp-tnp: Mətəu agelo təməni=pən kəm in məmə, “Səkaraea, səgɨniən, mətəu rəueiu Uhgɨn
    tɨnətəu rəham nəfakiən. Kəni rəham pətauəhli Ilesəpet otos nətɨn kəti iərman.
    Kəni onəkəkeikei mauɨn e nərgɨn məmə Jon.
  urd-urd: लेकिन फ़रिश्ते ने उस से कहा, ज़करियाह, मत डर! ख़ुदा ने तेरी दुआ सुन ली
    है। तेरी बीवी इलीशिबा के बेटा होगा। उस का नाम युहन्ना रखना।
  hot-hot: Ma doŋtom aŋela hanaŋ, “Sekalaia, miŋ ôkô ami. Anêm mek ma Wapômbêŋ halaŋô.
    Vônim Elisabet tem embathu nalum malô te ba ondam anêŋ athêŋ nena Jon.
  mqj-NT: 'Sapo ma''kada inde malaeka''e nakua: “O Zakharia, dau marea'' annu narangngimi
    sambayangmu Puang Allata''alla. La keanak Elisabet bainemu, la muane anakna anna
    la musangai Yohanes.'
  rus-SYN: 'Ангел же сказал ему: не бойся, Захария, ибо услышана молитва твоя, и жена
    твоя Елисавета родит тебе сына, и наречешь ему имя: Иоанн;'
  mbh-mbh: Aveto ensel i ria Sekaraia ve, “Sekaraia wong mothong tova wong ngange.
    God i nongpol lom nongong lale. Na ewom sengenga a Elisabet aro i pop itun tomonnga
    e. Naro wong apeta iion a Jon.
  bdd-bdd: Coinega aneloseina Sakaliya ꞌihegwaeya ꞌigwae, “Sakaliya, sahena ꞌumatamatauta
    ma hesi ꞌuyaliyaya. Weyahina ꞌino ꞌahwanoi Yehoba ꞌihesagoheya, ꞌoinega mwaneu
    Elisabeti ꞌabwa natumiu loheyana ꞌihenatune ma sanina ꞌulagu Yoni.
  cbt-NTPO: Anquëniriso nipirinhuë' noya nontërin. —Ama pa'yanquësohuë'. Quëmaso'
    Sacariasënquën, nohuitëranquën. Hua'qui' hui'nahuanacaso' nohuantopiranhuë'. Ina
    marë' Yosë nontëranso' nataninquën. Sa'an hua'huanarin. Huaihuachin, nininën cari
    sha'huitaranquënso' acotëquë'. Coansha itëquë'.
  rmy-SERVI: 'Ангело пхэнда лэсти: — На дар, Захария! Шунда Дэвэл мангимо тиро, тай
    ромни тири, Елизавета, бэнёла тути чявэ, и дэґа лэсти лав Иоанно.'
  srn-NT: 'Ma a engel taigi en taki: “Sakarias, no frede. Gado yere yu begi. Yu frow
    Elisabet o kisi wan manpikin èn yu mus kari en Yohanes.'
  cta-NT: 'Nchcuiꞌ xca̱ biꞌ loꞌo yu liꞌ: ―Ná cutsi̱i̱ nuꞌu̱ Zacarías ―nacui̱―. Cua
    ndyuna ycuiꞌ Ndyosi chaꞌ nu tyaꞌna tsa nchcuiꞌ nuꞌu̱ loꞌo Ni, biꞌ chaꞌ cala sca
    sñiꞌ Elisabet clyoꞌo nuꞌu̱. Juan caca naa yu, juaꞌa̱ caca xtañi nu sta nuꞌu̱ jiꞌi̱.'
  bqc-SIM: 'Ɔ̃ malaikapi òɛ̀: Ńsu to vĩa n kũo Zakali. Lua n wabikɛa sì, n na
    Ɛlizabɛti a nɛ''i gↄ̃ɛ ũ, ní tↄ́kpaɛ̀ Zãa.'
  tcz-CHONGTHU: Ahivangin vantil chun aseiyin, “Kicha hih'in Zechariah! Pathen in
    nataona asangtai. Na inneipi Elizabeth in chapa khat nahinpeh ding, chule amin
    John nasah ding ahi.
  mar-mar: परंतु देवदूत त्यास म्हणाला, जखऱ्या भिऊ नको, कारण तुझी प्रार्थना ऐकण्यात
    आली आहे आणि तुझी पत्नी अलीशिबा हिच्याकडून तुला पुत्र होईल, तू त्याचे नाव योहान
    ठेव.
  snp-snp: Koli naba-naba umaito, enisolekafo eti loumami, Sekalaiyao, koli komámaneyo.
    Goti ka loumanimo ka ya koli minainako, ologafo Elisabeti ya kipa ma kedenagoliye.
    Kedageto ya kuliya Yonile, loto melo.
  isl-isl: 'Engillinn sagði: „Sakaría, vertu óhræddur! Ég kem til að segja þér að
    Guð hefur heyrt bæn þína. Konan þín, hún Elísabet, mun fæða þér son! Þú skalt
    láta hann heita Jóhannes.'
  spy-NT: Nteenee kumwoochi ꞉malayikaanaa kule, “Sekaryaa, ‑mēēmuy! Kaakukas ꞉Yēyiin
    saayeeng'uung'. Kunyoo, mākusikuung' ꞉cheebyoosyeeng'uung' leekweet nyēē wēēriit
    ānku +mēēkuurēē lakwanaata Yoowaana.
  xnn-xnn: Ngem dat kanan san anghel ken siya, “Adika omegyat Zacarias. Inmaliyak
    ay mangibaga ken sik-a en dinngen Apo Dios nan lowalom et awnit omanak si Elisabet
    ay asawam is lalaki dakat ngadanan is Juan.
  mwe-mwe: Malaika jwa a Nnungu jula gwabhalugulile, “A Shakalia, nnajogope pabha
    kujuga kwenu kupilikenwe, na akongobhenu a Lishabheti, shibhankolele mwana jwannume,
    na mmwe shimunsheme lina lyakwe a Yowana.”
  tte-tte: Na anelosene iwalo koina iba, “Sakalaiya, tabu kumamatausi, am kawanoi
    Yaubada ibenalanako. Koinaele wainem Elisabeti natum tauna kani ikabiyan kabo
    esana kupei Yoni.
  tcs-tcs: Bat da einzel i bin spik po em, ‘Ei. Yu no prait. God bin lisen prea blo
    yu. So nau ai spik yu, Lizabet oman blo yu i go bone boibeibi. Yu mas pute neim
    blo dat boibeibi, Zon.
  hlt-THB: 'Cehlai khan ceityih ing a venawh: “Zekariah, koeh kqih; nak cykcahnaak
    ce Khawsa ing za hawh hy. Na zu Elizabeth ing cakpa ni taak pe kawmsaw, Johan
    tinawh ang ming sui kawp ti.'
  soq-soq: Tane ensel me diene wanase, “Sakaraias, mai saitaa! God e rauparia eten,
    ita ando sipoa donsaa. E manainaa Elisabet bulepie oto mona gamosapi. Ita e me
    ebowa itue waase, ‘Ion.’
  qub-qub: 'Chaura anjil niran: «Zacarías, ama manchacamaychu. Mañacushayquitami Tayta
    Dios wiyashurayqui. Chaymi warmiqui Elisabet gueshyaconga ollgu wamrata. Jutintami
    churapanquipaj ‹Juan› nir.'
  att-att: 'Á kinagi nayù daroban kuna: “Sakariâ, ari ka maganássing, ta naginná ni
    Namarò yù ipakimállà mu. Á sangaw nu manganánnuán, mangáguk yù atáwam, á maganâ
    ta laláki. Ingágam mu ta Kuan.'
  bki-bki: Mia nailiano nei naio mil banio, berinavo “Sakaraia, jau komerou m̃ele
    re. Kiniou nebinimei ka neverial ga vanso ka Atua mijog kenemiu volkouano kube
    juo ruei, a mia koamo tira na Lesveti, mia naio rivar kenerimo solbouo sum̃ano
    tai, mia bogo na naio riyotuba, mia jau monoka kesisia naio ka Jone.
  bqp-bqp: 'Akũ malaikaa pìi pìnɛ: Ǹsun tó vĩna n kũro Zakari. Luda n wɛ́kɛ sì,
    n nanↄ Ɛlizabɛti ni nɛ́ i gↄ̃gbɛ̃ ũ, ǹ tↄ́ kpánɛ Yahaya.'
  mcp-mcp: 'Njɨ, éŋgəles mú cɨ nə nyə nə́: «Zakarî, kú bɛɛg fúndə, nəcé Zɛmbî mə́
    ŋwa mə́jəgʉla mwô. Mudá woó mə bá byá wo mwámudûm, wo bá gwiid nyə nə́ Yuánɛs.'
  hat-hat: 'Men zanj lan di li: Pa pè, Zakari. Bondye te tande lapriyè ou la. Elizabèt,
    madanm ou, pral ba ou yon pitit gason; ou va rele l'' Jan.'
  npl-NT: 'Pero n ángel okili: —Zacarías, amo ximawi, porke Dios yokikak motiotsajtsilis,
    iwa mosiwa Elisabet kipias se konetl, iwa te tiktlalilis itoka Juan.'
  bgg-bgg: Ji shii hamangkhliie è aishii yao, Zekharia, na ne arum chid rabo! Hamangkhung-aphuii
    è na misia yoijong ro, chiih-è na yi Elizabeth è de dufuii jia giak ruii phro,
    na ne aishii Jon beng bo.
  eng-TCENT: But the angel said to him, “Do not be afraid, Zechariah, for yoʋr prayer
    has been heard. Yoʋr wife Elizabeth will bear yoʋ a son, and yoʋ shall name him
    John.
  eng-BSB: But the angel said to him, “Do not be afraid, Zechariah, because your prayer
    has been heard. Your wife Elizabeth will bear you a son, and you are to give him
    the name John.
  cpu-NT: 'Ipoña iñaavaitanake maninkari, ikantzi: “Zacarías, eero pitharovi. Tema
    ikemaitakemiro pamanane. Ari piñaakero piina Elisabet, ovaiyante. Iri pimpaiteri
    Juan.'
  san-ASM: তদা স দূতস্তং বভাষে হে সিখৰিয মা ভৈস্তৱ প্ৰাৰ্থনা গ্ৰাহ্যা জাতা তৱ ভাৰ্য্যা
    ইলীশেৱা পুত্ৰং প্ৰসোষ্যতে তস্য নাম যোेহন্ ইতি কৰিষ্যসি|
  tac-NT: '''Lige alué santo ánjelika anele: ―Mué Sakaríasi, tase majawa. Onorúgame
    ''we a''lá aké mué alué Onorúgame ''yuga ra''íchachi tániga napurigá ranélamala
    mué upila. ''Lige mué upila Sabeli ranélamala bilé towí. Mué ajchémala rewá alué
    towí «Juani» anilime rewá.'
  eng-WEBPB: But the angel said to him, “Don’t be afraid, Zacharias, because your
    request has been heard. Your wife, Elizabeth, will bear you a son, and you shall
    call his name John.
  gfk-H: Senbia no angelo ga tangai tana bia, “Sekaria, waak u burburut. Kalou i ta
    hadadei no num sinsaring. No num hahina, ne Elisabet, na kaha num tiga bulu tunana
    ma u na kilam no hinsana bia Ioanes.
  viv-viv: Tu tovenuwaꞋata gigahena gigayo, “Sakalaiya, keke unamatauta. Ya veꞋoꞋola
    Yaubada ahe ginogalina. Tu vavine Elisabeti natu kaliva ginavenatunena ada unavewagana
    Yoni.
  yao-yao: Nambo katumetume jwa kwinani ŵansalile, “Che Sakalia nkajogopa pakuŵa Akunnungu
    akupikene kupopela kwenu ni ŵankwenu che Elisabeti chammelechele mwanache jwannume,
    nomwe chimwaŵilanje a Yohana.
  tgp-tgp: Pani angelo atu mo verea isana mara, “Zechariah, o sopo matahu! Nom usiusi
    God mo rongoa moiso, ale naroum Elizabeth i pa vasusui na natum lamane matea,
    ale o pa tau na hijana vara John.
  auc-NT: Wæyongante anquedo guiquënë, —Tacadiya, guïñënämaï ïe. Bitö Wængonguï ingante
    apæ̈nebi ëñëninque tömengä bitö änö ante do cæcampa. Bitö nänöogængä Editabeti
    ïñömö onguïñængä ingante mancæcäimpa cæbii. Mangä ëñacä adinque bitö tömengä ëmöwo,
    Wäö, pemoncæbiimpa.
  kbc-NT: Odaa mee niɡ̶ijo aanjo, “Jinaɡ̶adoii Zacarias! Aneotedoɡ̶oji wajipatedaɡ̶awa
    niɡ̶ijo me ipokitalo, odaa natigide ɡ̶adodawa jiɡ̶icaa lionigi, odaa awii me liboonaɡ̶adi
    João.
  bmh-bmh: Uwait nugau tibur nug aureun, “Na umin ien. Uwait nait ze auremen doun.
    Gonun, nait wat Elizabet go mogoi tub soligwamau. Na gonugau wanib Zon mamam.
  ctu-BL: 'Jini ángel tsi'' sube: Mach a cha''len bʌq''uen Zacarías, come tsa'' ubinti
    a woración. Mi caj i tsictiyel i yalobil a wijñam Elisabet. Mi caj i yilan pañimil
    ch''iton bʌ a walobil. Mi caj a wotsʌben i c''aba'' Juan.'
  meq-meq: 'Ane tuk na, gawla i Mbəlom niye a gwaɗay: «Zakari, kâ dzədzar bay. Ɓa
    Mbəlom kə tsəne maɗuwule me yak. Elizabet, ŋgwas yak ma ta wakeye wawa hasləka
    eye. Ka ta zaleye Yuhana.'
  noa-H: 'Mamʌ magbaawai chi Hẽwandam chogau hirig, —Zacarías, hoob jãp''ierram hajim
    hanʌm. Pua Hẽwandamag jëeu chitʌʌ haajerr hĩsta hirua pʌ hiek hʌ̈k''abarm: Pʌ
    hʌʌi Elizabed bi hee pawia pʌrʌg chaai hoo deejugui hajim hanʌm. Mag chaai t''aaba
    k''ërsiewai pua hi t''ʌ̃rdam Juan ha t''ʌ̃rjugui hajim hanʌm.'
  alp-NT: Po malekate mere beteke lokoi be, “Sakaria, rilamu yake! Alla Ilene akotie
    lokoIje peneka. Namake amu bina Elisabete iruele kwete mokwai. Eleki suke aono
    eni nane Yohanese.
  san-VEL: tadaa sa duutasta.m babhaa.se he sikhariya maa bhaistava praarthanaa graahyaa
    jaataa tava bhaaryyaa ilii"sevaa putra.m praso.syate tasya naama yoेhan iti kari.syasi|
  kbq-kbq: Hianagi ankeromo'a anage huno hu'ne, Zekaraiaga korora osuo, na'ankure
    nunamunka'a Anumzamo'a antahi'neankino, neganaro Elisabeti'a mago ne'mofavre kasentegahie.
    Agi'a Joni'e hunka antemigahane.
  kbh-kbh: 'Chora chë ángel tbojaniyana: —Zacarías, ndoñe matauatjana. Bëngbe Bëtsá
    tonjouena nts̈amo tconjaimpadacá. Acbe shema Isabel canÿe s̈es̈ona bochántsebomna,
    boyabásetema, y chana Juan ca cochjuabaye.'
  ron-LSB: 'Dar îngerul i-a zis: “Nu te teme, Zaharia, căci cererea ta a fost ascultată.
    Soția ta, Elisabeta, îți va naște un fiu și îi vei pune numele Ioan.'
  pon-pon: 'A tounlan o majani on i: Jakariaj, der majak, pwe om kapakap pwaidar,
    om paud Elijapet pan naitikeda jeri ol amen, a koe pan ki on mar a Ioanej.'
  nhe-BL: 'Pero nopa elhuicac ejquetl quiilhui: ―Zacarías, amo ximomajmati. Toteco
    quicactoc tlen tijtlajtlaniyaya, huan mosihua Elisabet quipiyas se piloquichpiltzi
    huan tijtocajtis Juan.'
  sps-sps: Sana morena tsue tsunia, “Oraav vaare, Sakaraia, Gov nongoiny faakats tsumanyi
    ai natsumanyi Elisabet nai kuraa nats non ana ayei te faagiir a guei tsoiny. Te
    nai koo romi Jon.
  wnc-wnc: Gwauban, “Sekaraia. Magwaumbim,” ngang inikut. “Anutu asinggan iniwi natake
    tasiwan maatdata engangu wawi tapatu tangaiwik. Tangaiwan umana Jon ngang iniyo.
  bus-bus: 'Ben malaika pì bènɛ: Ǹton tó vĩa n kũro Zakari. Luda n wɛ́ɛkɛɛ sì, n
    naↄ̃ Ɛlizabɛti é nɛ́ i gↄ̃gbɛ̃ ũ, nɛ́ tↄ́ kpánɛ Yaaya.'
  gub-BL: Na'e Tupàn heko haw pe har uze'eg izupe a'e kury. — Ekyze zo nehe ty, Zakari,
    i'i izupe. — Azemumikahy ihe, ta'e nahera'yr pixik kwaw ihe xe, ere Tupàn pe.
    Tupàn nerenu neze'eg mehe a'e, a'e rupi neremireko Izapew imemyr putar a'e nehe.
    Kwarera'i romo hekon putar imemyr a'e nehe. Emono Zuàw her romo nehe, i'i izupe.
    (Tupàn hemimur kwer, i'i her zaneze'eg rupi.)
  imo-imo: Aku wali enselemuni nimbei, “Sekaraia, mini naa ltewi. Nu Gotendo konge
    tereno kanomu Gote yuni pilerimu. Nunge ambomu ungulu te kanopa limbelo. Yunge
    imbi Jon ningo tiwi!
  boj-boj: Onaqa laŋ aŋgro na minjej, “Sekaraia, ni ulaaim. Qotei a ino pailyo quetmqo.
    Deqa ino ŋauŋ Elisabet a gumaŋosim aŋgro mel oqas. Yim ni aqa ñam Jon waiyqam.
  eng-DRA: 'But the angel said to him: Fear not, Zachary, for thy prayer is heard;
    and thy wife Elizabeth shall bear thee a son, and thou shalt call his name John:'
  knf-knf: 'kë uwanjuŧ uşë jaka : « Ŧakariya, wutan kalënk! Uko wi iñehanuŋ, uŧiinkana
    du Naşibaţi : Eliŧabet aharu, aluŋ kabukaru napoţ ñiinţ, luŋi iţu''a katim ki
    *Yowan.'
  san-KHM: តទា ស ទូតស្តំ ពភាឞេ ហេ សិខរិយ មា ភៃស្តវ ប្រាត៌្ហនា គ្រាហ្យា ជាតា តវ ភាយ៌្យា
    ឥលីឝេវា បុត្រំ ប្រសោឞ្យតេ តស្យ នាម យោेហន៑ ឥតិ ករិឞ្យសិ។
  arn-NT: 'Welu ti werken püllü feypieyew: —Sakaria, llükakilnge. Ngünechen ta allküñmaeymew
    tami ngillatun, fey tami kure Isabel nieay kiñe wentru püñeñ, fey ñi üy Juan pintukulelafimi.'
  zas-NT: 'Per rëb anjl guin: ―Zacarías, ad rdxebil ma bacaagdiajg Dios ni gunabil.
    Chuꞌ xiꞌn xbéngunaal Elisabet, gaquix xinguiaaw abiꞌ yaguꞌl lajx Waj.'
  ken-NT: Kɛ ángɛl wu arɛm ntá yi bɛ, “Sakaría, ɔ́kɛ́ cháy! Mandɛm aghok nɛnɨkɨ́mʉɛt
    ɛnɛ. Nɛ chɔŋ ngɔrɛ́ ywɛ Ɛlísabɛt ampɔkɔ mɛniɛ ambé wɔ mɔ́mbakanɛm, nɛ ɔbhɔŋ
    bɛ́du yi nnyɛ́n bɛ́ Jɔ̌n.
