  tew-tew: Hewänbo iˀ makówáwi tꞌôepa̖ˀa̖a̖ˀiˀḏi óetu̖ˀan, “Zechariah, wíˀunkhunwôedaˀípí.
    Jôesi Táḏáḏí uví jûusu wônsígíˀan. Elizabeth uví kwee úmuuˀi wí enúkáy iˀayya̖mí,
