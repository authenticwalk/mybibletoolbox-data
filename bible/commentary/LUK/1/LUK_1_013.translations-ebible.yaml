  dwr-ENT: ኪታንቻይካ ቃሲ ያጌዳ፥ «ዛካራሳ፥ ያዮፓ፤ ኔ ዎሳይ ሲሴቴዳ፥ ኔ ማቻታ ኤልሳቤፃ ኣቱማ ናዓ ዬላናዉኑ።
  pma-pma: Ka angelo viteni mini vit, “!Sakaraea, konametautei! Ahi long hisien onom
