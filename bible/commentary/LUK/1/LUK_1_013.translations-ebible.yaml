    bä va ngia rhes ka i ma Jon.
  ita-1885: 'Ma l''angelo gli disse: Non temere, Zaccaria, perciocchè la tua orazione
    è stata esaudita, ed Elisabetta, tua moglie, ti partorirà un figliuolo, al quale
    porrai nome Giovanni.'
  muy-muy: 'Naŋ àbu agray aŋgwaz nahkay nahəma, məslər ge Melefit ni àhi : « Kàgray
    aŋgwaz ba, Zakari, aɗaba Melefit ècia gayak ya kàhəŋgalay naŋ na. Nahkay wal gayak
    Elizebet emiwʉkaya wur zalana, akədi slimi gani Zeŋ.'
  kqc-kqc: Idu naivo naivo vima yaku niyo, “Zechariah ori ga re, Sei yaku yi usa nina
    neideyo. Yi rema Elizabeth yaku yi mida yokoi evata rego, ini roka nigiya bi John.
  rmc-ZRB: 'Та о анґєлос лескє пгендя: — На дара, Захарія, бо тийрі молітва шунді,
