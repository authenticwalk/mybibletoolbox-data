    John.
  spa-VBL: 'Pero el ángel le dijo: “No tengas miedo, Zacarías. Tu oración ha sido
    escuchada, y tu esposa Isabel concebirá de ti un hijo, y le llamarás Juan.'
  fra-_FOB: 'Mais l''ange lui dit: Zacharie, ne crains point; car ta prière est exaucée,
    et Élisabeth ta femme t''enfantera un fils, et tu lui donneras le nom de Jean.'
  hau-ULB: Amma mala'ikan ya ce masa, “Kada ka ji tsoro, Zakariya, domin an ji addu'ar
    ka. Matar ka Alisabatu za ta haifa maka da. Za ka kira sunansa Yahaya.
  mal-mal: 'ദൂതൻ അവനോട് പറഞ്ഞത്: സെഖര്യാവേ, ഭയപ്പെടേണ്ടാ; നിന്റെ പ്രാർത്ഥനയ്ക്ക് ഉത്തരം
    ലഭിച്ചു: നിന്റെ ഭാര്യ എലിസബെത്ത് നിനക്ക് ഒരു മകനെ പ്രസവിക്കും; അവന് യോഹന്നാൻ എന്നു
    പേർ ഇടേണം.'
  kkc-kkc: Esino Godeeyo momaiye oso yimapoo egeesee takaso, “Sekalaya, no haga na
    ebi! Nayo Godee mapoo taka ee yayo olo duso. Nosobo Elisabet koowasi moodooloso
    giso holo soomagalaiso. Eseega nayo holope o hu Yonee hedi.
  lit-lit: 'Bet angelas jam tarė: „Nebijok, Zacharijau, nes tavo malda išklausyta,
    ir tavo žmona Elžbieta pagimdys tau sūnų, ir tu pavadinsi jį vardu Jonas.'
  urd-GVR: Lekin farishte ne us se kahā, “Zakariyāh, mat ḍar! Allāh ne terī duā sun
    lī hai. Terī bīwī Ilīshibā ke beṭā hogā. Us kā nām Yahyā rakhnā.
  far-far: Boroi ma, na 'ainsel nai ka fata 'uri fuana, “Sekaraea, nao 'oe si mau
    lau! God nia 'e rongoa na folae 'oe, ma na 'afe 'oe ni Elisabet kai fafuta te
