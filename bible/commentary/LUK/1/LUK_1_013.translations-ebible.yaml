  ron-1924: 'Дар ынӂерул й-а зис: „Ну те теме, Захарио; фииндкэ ругэчуня та а фост
    аскултатэ. Невастэ-та, Елисабета, ыць ва наште ун фиу, кэруя ый вей пуне нумеле
