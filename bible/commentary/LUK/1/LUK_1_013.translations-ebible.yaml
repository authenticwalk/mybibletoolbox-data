  ben-OBCV: কিন্তু দূত তাঁকে বললেন, “সখরিয়, ভয় পেয়ো না, ঈশ্বর তোমার প্রার্থনা শুনেছেন।
    তোমার স্ত্রী ইলিশাবেত তোমার জন্য এক পুত্রসন্তানের জন্ম দেবেন। তুমি তার নাম রাখবে,
