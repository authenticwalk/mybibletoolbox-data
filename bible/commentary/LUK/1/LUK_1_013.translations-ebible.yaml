    Juan.
  nlg-nlg: Mana angel te bosa vania, “Zechariah, ko bei mataghu! God te rongovighi
    tua nimua na lei kokoeliulivuti, ma gaia Elizabeth na taumu ke bohe, me ke vahua
    vanigho na dalemu na mane. Mi ghoe ko vatua nia John.
  dgr-DOGNT: Hanìkò yak'eet'ı̨į̀ Zecharıah ts'ǫ̀ hadı, “Nı̨ı̨jı̨-le! Ayìı gha yanehtıı
