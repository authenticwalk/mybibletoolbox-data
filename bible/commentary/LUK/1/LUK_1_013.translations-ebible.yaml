verse: LUK.001.013
translations:
  kpx-kpx: Ige anelu keu namihai loui avoe, “Sekalaia, vabu halenela. Dilavau a imiliale
    ke eviale a mahinana bae ese mai. Ese keu uge ivihai loui kosea, ‘Dioni.’
  okv-H: Anera na amita degi ke einge ena. “Zechariah, joru aojo. No pari eagoa avo
    God na ingito au no ae Elizabeth na meni ingau meni amita javo John ikejo.
  tbo-tbo: Ma Yaubada a tu winoyanoya i baha i pa, ‘Sakaliya, ega una matomatouteu.
    Yaubada amaka am lupali i nonoli po agom Elisabeta apo natum olotona ina guni.
    Apo gowana Yoni una hiyawi.
  mal-C: 'അപ്പോൾ ദൂതൻ അദ്ദേഹത്തോട് പറഞ്ഞത്: “സെഖര്യാവേ, ഭയപ്പെടേണ്ട, ദൈവം നിന്റെ പ്രാർഥന
    കേട്ടിരിക്കുന്നു. നിന്റെ ഭാര്യ എലിസബത്ത് നിനക്ക് ഒരു മകനെ പ്രസവിക്കും, നീ അവന്
    യോഹന്നാൻ എന്നു നാമകരണം ചെയ്യണം.'
  grc-SR: Εἶπεν δὲ πρὸς αὐτὸν ὁ ἄγγελος, Μὴ φοβοῦ, Ζαχαρία· διότι εἰσηκούσθη ἡ δέησίς
    σου, καὶ ἡ γυνή σου Ἐλισάβετ γεννήσει υἱόν σοι, καὶ καλέσεις τὸ ὄνομα αὐτοῦ Ἰωάννην.
  bgc-bgc: पर सुर्गदूत उसतै बोल्या, “हे जकरयाह, डरै ना, क्यूँके परमेसवर नै तेरी प्रार्थना
    सुणली सै, अर तेरी घरआळी एलीशिबा तेरे खात्तर एक बेट्टा जाम्मैगी, अर तू उसका नाम
    यूहन्ना धरिये।
  khz-khz: Na aneru na evaikilaato, netiwato, “Sakaria, ragai pono kali, kwalana gemu
    rapali Palagu na pekamonagia. Garawamu Elisapeta na natumu ta pene gapia, pono
    araa, arana Ioane.
  deu-TKW: 'Der Engel aber sprach zu ihm: fürchte dich nicht, Zacharias, dieweil deine
    Bitte erhört ist, und deine Frau Elisabet wird dir einen Sohn gebären, und du
    wirst ihm den Namen Johannes geben;'
  zsr-NT: 'Niꞌr gudxëꞌ lëꞌ gbaz laꞌy naꞌ, gnëꞌ: ―Zacarías, cutu gádxinuꞌ, le chbyönnëꞌ
    Dios le rnabuꞌ lahuëꞌ, atiꞌ uzoanu‑biꞌ tubiꞌ biꞌi bö́nniꞌdauꞌ Elisabet, ngul quiuꞌ,
    atiꞌ guꞌu labiꞌ Juan.'
  lin-lin: 'Kasi anjelu alobaki na ye : — Zakari, kobanga te ! Nzambe ayoki mabondeli
    na yo. Mwasi na yo, Elizabeti, akobotela yo mwana mobali, mpe okopesa ye kombo
    « Yoane. »'
  hns-NT: 'Tab parie bolies: „Sakaarias, na dera, Parmeswar tor praatna soen leis.
    Tor aurat ke ekgo beta paida hoi aur toe okar naam Johaanas dharaihe.'
  noa-E: 'Mamʉ magbaawai chi Ẽwandam chogau irig, —Zacarías, oob jãphierram ajim anʉm.
    Pua Ẽwandamag jëeu chitʉʉ aajerr ĩsta irua pʉ iek ʉ̈khabarm: Pʉ ʉʉi Elizabed bi
    ee pawia pʉrʉg chaai oo deejugui ajim anʉm. Mag chaai thaaba khërsiewai pua i
    thʉ̈rdam Juan a thʉ̈rjugui ajim anʉm.'
  eng-EMTV: But the angel said to him, “Do not be afraid, Zacharias, because your
    prayer has been heard; and your wife Elizabeth will bear a son to you, and you
    shall call his name John.
  mib-NT: 'Te ni cahān ndajéhé un jíín de: Zacarías, ma yūhu ró, chi je ni chihi Yaā
    Dios cuenta jeē ni jícān tahú rō. Te ñasɨhɨ́ ró Elisabet, scácu ña ɨɨn sēhe yɨɨ́,
    te snání ró i Juan.'
  lif-NT2: कर खे़न् माङ्‌लाइङ्‌बाल्‍ले़ खुने़ॽ मे़त्तु, “मे़गिसे़न्‍ने़ॽओ जकरियाए!
    आल्‍लो खे़ने़ॽ के़जोगुबा तुवाःन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़प्‍सुआङ् वाॽरो॥ आल्‍ल
    मेलिङ्‌गे़न् के़मेःत् इलिसिबारे़ ये़म्‍बित्‍छाॽसाःधिक् के़गत् के़बिॽरो॥ खे़न्
    अङे़ःक्‌वाःन् युहुन्‍ना मिङ् वाःत्ते़ॽओ॥
  xnj-xnj: Mtumu wa kunani kwa Chapanga akamjovela, “Zakalia, kotoka kuyogopa muni
    Bambu ayuwini chawamuyupili, ndava mdala waku Elizabeti yati akubabila mwana mgosi
    na veve walamkemela Yohani.
  mmx-mmx: Ketla laangelo ga lok tin, “Sakaria, nemen uta marat, Moroa ira ronga vam
    levesingising taram, la latkin taram ne Elisabet naba visik tamdak tu. Unaba so
    asen i mi ne Jon.
  cbr-NT: 'Usai ami racuëtiabi ca ángelnën cacëxa: —Racuë́axma ca ''it, Zacarías.
    Nucën Papa Diosan ca minmi a cacë banacama cuaxa. Usa ''ain ca min xanu Elisabet
    an tuáñu ''iti ''icën. A tuá camina Juan caquin anëti ''ain.'
  tee-NT: 'Para ju anquilh chani junilh: ―Jantu at''alhan ji Zacarías. Ju Dios k''asmatnin
    ju tuch''i sasq''uini chai ju mi''amachaka'' camaklok''oniyan lakatam ists''alh
    chai alhimap''ak''a''uya''ich Xivan.'
  eng-LSV: and the messenger said to him, “Do not fear, Zacharias, for your supplication
    was heard, and your wife Elizabeth will bear a son to you, and you will call his
    name John,
  cak-NT: 'Pero ri ángel xu''ij che ri Zacarías: Man taxi''j-awi''. Ri Dios xuc''oxaj
    ri a-oración. Ri Elisabet ri awaxayil ne''c''ue'' jun ral, y ri ne''y re'', Juan
    rubi'' xta''an che.'
  pah-NT: 'A''ero Tupana''gapyrive''ga ei: —Terekyhyji, ei ga Zacariasva''ea pe. A''ereki
    Tupana''ga g̃wendu katu nde nhi''ig̃ame ga pe. Nurã po ti nde ra''yramo enhimbirekohẽa
    pe Isabelhẽa pe nehẽ, ei ga Zacariasva''ea pe. João ti pemondo inog̃a gareraramo
    peja''yra''ga reraramo, ei ga.'
  sja-NT: 'Mamĩda ma angelpa mãgaji: —Zacarías, waaweenaapáde aji. Tachi Ak''õrepa
    pɨa ɨt''aa iidida ũrijipɨ. Pɨ wẽra Isabelpa warra t''oit''ee. T''ɨ̃ bɨit''eeda
    aji, Juan.'
  xed-xed: «Ma zləŋ ka ta zləŋ Zakari, wana tsuʼaftsuʼa Lazglafta ta ndəɓa dzva gha.
    Dzaʼa yagha ya markwa ghuni Elizabet ta zwaŋa zgun ŋa tsanaftá gha ta hgani ka
    Yuhwana,
  mks-NT: 'Joo na̱ndica̱ha̱n táto̱ Ndióxi̱ cán xi̱hi̱n dá já na̱cachi a já: —A̱ yíhví
    tohún, Zacarías jáchi̱ sa̱ na̱xini jo̱ho Ndióxi̱ nu̱ú na̱xi̱ca̱ ta̱hvún nu̱ á.
    Sa̱há ña̱ cán quéa̱ caja mé á ña̱ ná cacu in ja̱hyi Elisabet, ñájíhún. Ta cacún
    qui̱vi̱ dá cananí da̱ Juan.'
  gfk-S: Iesene no angelo ga tange tana, “Sekaraia, waak ugo ra bunurut. God te hadade
    no num sinsaring. No num haine, ne Elisabet, na kaho num tike bulu na tunana ma
    nu pas no hinsana be Jon.
  bmu-bmu: Keŋgötŋi mörökmö, garatanöŋ kewö jii mörök, “Zekaraia, gi keŋgötki kude
    mötnöŋ. Anutunöŋ köuluki lök mötza. Miaŋgöra anömgan gölöm ala morö nahöna mema.
    Mi meiga göŋön qetŋi Jon qetman.
  dgz-dgz: Go anea anega wadien, “Sekaraya, tap ya ta. God inap mup waingiana anu
    gimagiwandin. Menan waenaga Ilisabet iman orup apan bat geneta, ame ge yaua Dion
    diai.
  eng-GNV: 'But the Angel saide vnto him, Feare not, Zacharias: for thy prayer is
    heard, and thy wise Elisabet shall beare thee a sonne, and thou shalt call his
    name Iohn.'
  zaa-NT: 'Pero ángelia nna rèe bi: Zacarías, bittu gátsini lu''. Chi biyénini Tata
    Dios oración qui'' lu'', acca niula qui'' lu'' Elisabet nna gúditsina'' bi ttu
    nító'', quixa lu'' lá bi Juan.'
  eng-WEBSTER: 'But the angel said to him, Fear not, Zacharias: for thy prayer is
    heard; and thy wife Elisabeth shall bear thee a son, and thou shalt call his name
    John.'
  guh-guh: 'Nexata ángel jumaitsi Zacaríasjavabelia: —Zacarías, pëtsa junavame. Dioso
    baja cajena cajumetane nevajëtsijava. Nexata nijava Elisabet catonacoxitsiana.
    Nexënatonëyo baja xainaename. Vënërubianame bajaraponëyo Juan.'
  bon-bon: Yepä, mename seemo te jejige egä, “Sakariya, wälu gone! Acejiyame te määme
    awejena ne secatumi; määme coga Elisabeta imäbägrä ne pa jääpänepi. Maane teebine
    ngii ecärepi Yoane ca.
  nhw-BL: 'Pero itequihua Toteco quiilhui: ―Zacarías, amo ximomajmati. Toteco quicactoc
    catli tijtlajtlaniyaya, huan mosihua Elisabet quipiyas se piloquichpiltzi huan
    tijtocaxtis Juan.'
  mgw-mgw: Lakini malaika ywa Nnu'ngu' ngammakia, “Wa Zakalia we, kaneuyogope, mwanjaa
    gonnu'bite Nnu'ngu' akuyu'wine, nnyumbogo Elisabeti alu'a kupapya mwana nnalu'me,
    na lina lyake wantine Yoani.
  swh-ONEN: Lakini malaika akamwambia, “Usiogope, Zekaria, kwa maana Mungu amesikia
    maombi yako. Mkeo Elizabeti atakuzalia mtoto wa kiume, nawe utamwita jina lake
    Yohana.
  wbi-wbi: neke unyaMhola akam'bula kuuti, ulekaghe pikwoghopa Sakalia ulwakuva ulufunyo
    lwako lupulikike. undala ghwako uElisabeti ikukuholela umwana ilitavua lyake ghukun'kemela
    Yohani.
  bba-bba: Mɑ ɡɔrɑdo wi, u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku bɛrum ko Sɑkɑri, domi bɑ wunɛn kɑnɑru
    mwɑ. Wunɛn kurɔ Elisɑbɛti u koo nun bii tɔn durɔ mɑruɑ, kpɑ ɑ nùn yĩsiru kɛ̃ Yohɑnu.
  eng-KJVCPB: 'But the angel said unto him, Fear not, Zacharias: for thy prayer is
    heard; and thy wife Elisabeth shall bear thee a son, and thou shalt call his name
    John.'
  kgk-NT: 'Aipo ramo Nhandejáry rembigwái he''i íxupe: —Ani erekyhyje, Zacarias, he''i
    íxupe. —Nhandejáry ohendu-ma ne rembijerure. Igwaigwĩ eterei jepe ne rembireko
    ha''e imemby-ta joty. Nde ra''y tee oiko-ta, he''i íxupe. —Oiko-ma ramo embohéry
    íxupe João-py. João voi heryrã, he''i íxupe.'
  waj-waj: 'Biribiruuduu aangeraivo tunoo: Sakariaaso, sa aatuunna varianee. Vaa Anutuuqo
    i yaaku vareera kuaivaa rikiaivai. Kiisa suai i gioonnaivo Irisaveeto i mmaapuvai
    mmataanaravai. Fai mmatanai eenoo inna nnutuuvaa Yuvuaano kianee.'
  cpy-cpy: 'Ari iñaawaetanaki ronampiri Tajorentsi, ikantzi: “Zacarías, eero pithaawantana.
    Tema ikemaeta-kimiro pamanani. Aritaki piñaakiro piina Elisabet, itzimi eentsite.
    Riitaki piiteri Juan.'
  ekk-PKP: 'Aga ingel ütles talle: „Ära karda, Sakarias! Sinu palvet on kuuldud ja
    su naine Eliisabet sünnitab sulle poja ja sa pead talle nimeks panema Johannes.'
  mpx-mpx: Yaa anelose i baek elana i ba, “Sakalaiya, bahi lovakun! Wam awanun iyaka
    Yehoba i hago. He lagom Elisabet natum melutauina ni ab, inoke alana nu tun Diyon.
  wbp-wbp: Marramarrajurla wangkaja nyanunguku, “Jikaraya, lani-wangu karriya! Nyuntulurlulpanpa
    Kaatuju japurnu kurdu wirriyaku, manu nyanungurlujungku purda-nyangu. Ngaka kapu
    nyuntu-parntarlu Lijipitirli kurdu wirriya mardarni nyuntu-nyangu, ngulakuju kapunparla
    yirdiji Jaanu yirrarni.
  luo-luo: 'To malaika nowachone ni: “Kik ibed maluor, Zekaria; lamoni osewinji chiegi
    Elizabeth biro nywoloni wuowi, kendo inichake Johana.'
  nhe-NT: 'Pero nopa elhuicac ejquetl quiilhui: ―Zacarías, amo ximomajmati. Toteco
    quicactoc tlen tijtlajtlaniyaya, huan mosihua Elisabet quipiyas se piloquichpiltzi
    huan tijtocajtis Juan.'
  aii-aii: 'ܐܝܼܢܵܐ ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܡܲܠܲܐܟ݂ܵܐ: ”ܠܵܐ ܙܵܕܥܹܬ ܙܟܲܪܝܵܐ، ܣܵܒܵܒ ܦܝܼܫ ܠܵܗ̇ ܫܡܝܼܥܬܵ‌ܐ
    ܨܠܘܿܬܘܼܟ݂، ܘܒܲܟ݂ܬܘܼܟ݂ ܐܹܠܝܼܫܒܲܥ ܒܸܬ ܗܲܨܠܵܐ ܠܘܼܟ݂ ܒܪܘܿܢܵܐ، ܘܒܸܬ ܩܵܪܹܝܬ ܫܸܡܹܗ ܝܘܿܚܲܢܵܢ.'
  esk-NT: Aglaan isaġulgum nipliutiniġaa, “Zechariah, iqsiñak! Agaayyutim tusaaniġaa
    iŋiqsrułhiñ. Nuliaġikkan Elizabeth iġñigisiruq aŋugauramik. Atchiġisigiñ John-mik.
  msb-msb: Pero nagsabi an anghel sa iya, “Zacarias, ayaw kahadlok kay ginpamatian
    na san Dios an imo pangadyi. Kaya magkakaanak kamo ni Elisabet sin lalaki kag
    siya pagangaranan niyoʼn Juan.
  cpa-NT: 'Jøng² lah¹la² ca¹juúh² ángel: ―Tsa¹jmo² ganh¹ Zacarías. Ma²ca¹nǿng² báh³
    Diú¹³ jǿg³ ca¹hlanh¹³hning dsá¹. Jmo¹ báh³ Diú¹³ li¹chian² jan² guing² dsa² ŋioh¹²
    quiánh²hning quianh¹³ Elizabet. Jøng² tøah¹³hning guing² Juan.'
  dso-dso: ମାତର୍‌ ଦୁତ୍‌ ତାକେ କଇଲା, “ଜିକରିୟ ଡର୍‌ନାଇ, କାଇକେବଇଲେ ତମେ ଗୁଆରି କଲାଟା ପର୍‌ମେସର୍‌
    ସୁନିଆଚେ । ତର୍‌ ମାଇଜି ଏଲିସାବେତ୍‌ ଗଟେକ୍‌ ପିଲା ଜନମ୍‌ ଦେଇସି । ତମେ ତାକେ ଜଅନ୍‌ ବଲି ନାଉଁ
    ଦିଆସ୍‌ ।
  meu-meu: A aneru ese e hereva henia, eto, Sakaria, asio gari, badina be emu ḡuriḡuri
    vada e kamonai, adavamu Elisabeta ese natumu ta do baine abia, ladana ba hatoa
    IOANE.
  yva-NT: Umba naite umaso po raura pare, “Zakaria, vemo njani nora. Amisye po nya
    sambaya ranaun to. Indati nya anamugo Elisabet mo arikainye inta avaki, umba apa
    tamo nyo veano awaine mamo Yohanes.
  dgc-dgc: Pero kinagi diya no anghel, a “Diyan ka méganteng, Sakarias. Nabati dén
    na Diyos tu panalangin mo diya. Mangilog a talaga tu asawa mo, a magenak siya
    ta lélake. Ey ta kéenak na, Sakarias,” kagi na, “éy ngahinan mo siya ni Juan.
  zpm-NT: 'Dzigo rëb anjl co lo me: ―¡Gdzieebd luu! Diidzse ziaḻnie naa lo luu, gacnaṉ
    luu gaṉle miṉe bnab luu lo Dios ga, pquiaadiag mew; gane niina laa tsieel luu
    gap tib mëëdbgui. Zeeṉe gal win, Juan cueelë to win.'
  hix-NT: Onà wyaro haxa nkekon hatà, kahe yawono, àwya. Sakaryeyasà y, oseryehpàra
    exko, kekon hatà. Oseryehpàra exko. Takoro orwonàmrà yonytxeko, Khoryenkomo, kekon
    hatà. Àro ke hohten hatà, ohetxe, Esakmewu. Omuru rma nenuryan hatà. Xowaw me
    ryhe mesohten hatà, kekon hatà, kahe yawono.
  sim-sim: Urik ensel oto mu orin sawera, �Sekaraia, mir ajewa hala. Avui Wasilaka
    orin mi sawendan angop misiri ri. Nokove mihi Elisabet avak jikishulayi lar wakwa
    sir. Si wanak hi orhi Jonik ushaka.
  npi-ULB: तर स्वर्गदूतले उनलाई भने, “जकरिया नडराऊ, किनकि तिम्रो प्रार्थनाको सुनाइ
    भएको छ । तिम्री पत्‍नी एलीशिबाले तिम्रो लागि एउटा छोरा जन्माउनेछिन् र तिमीले उनको
    नाउँ यूहन्‍ना राख्‍नेछौ ।
  cgc-cgc: Gambal angil i ki kanen, “Zacarias, dili ka madlek tak pangamuyo no ya
    namatian ta Dyos. Elisabet ya na sawa no magbata ta mama daw ngaranan no na Juan.
  tim-tim: Hamewakmâ kindo aŋeloŋe hin dâm magaŋep, “Sakaria bo hamewak. Âmbengande
    nanaŋ luâk membiapgât Anutu ulilaŋmâ gamat aregât bunŋe Anutuŋe nâŋgâ aŋdo âmbengande
    nanaŋ siâ membiap aregât kotŋe Yohane dâm konbiat.
  yor-yor: 'Ṣùgbọ́n angẹli náà wí fún un pé, “Má bẹ̀rù, Sekariah: nítorí tí àdúrà
    rẹ gbà; Elisabeti aya rẹ yóò sì bí ọmọkùnrin kan fún ọ, ìwọ ó sì sọ orúkọ rẹ̀
    ní Johanu.'
  wos-wos: Roondéka dé ensel déré wa, “Sekaraia, méni rookéméni. God ména hundi wundé
    xékéndé. Xékétaka dé wa, ména takwa Elisabet dunya héraléte. Héralét méni déka
    xi Jon wataméni.
  emp-NTPO: 'Baribʌrʌ bajãnebema nezocaba jarasia: –Ne wayarãdua. Bʌa Ãcõrẽa iwid̶i
    b̶ad̶ara idjia ũrĩsia. Bʌ quima Elisabeba warrada toya. Idji trʌ̃ra b̶ʌdua Juaʌ̃.'
  eng-F35: 'But the angel said to him: “Do not be afraid, Zacharias, because your
    prayer was heard, and your wife Elizabeth will bear you a son, and you shall call
    his name John.'
  ind-ind: 'Tetapi malaikat itu berkata kepadanya, “Jangan takut, Zakaria. Allah sudah
    mendengar doamu: Elisabet, istrimu, akan melahirkan anakmu laki-laki. Kamu harus
    menamai dia Yohanes.'
  pes-OPCB: 'فرشته به او گفت: «ای زکریا، نترس! چون آمده‌ام به تو خبر دهم که خدا دعایت
    را شنیده است، و همسرت الیزابت برایت پسری به دنیا خواهد آورد که نامش را یحیی خواهی
    گذاشت.'
  mpt-mpt: abisake Sekalaiae baabanea Kobo mo tosianemebe! Kobo Gode nganhabebo e
    keb wengo wente kesoa keb alelo Lisabeto amun sanamabobo, sinanomo o miine dofanomo
    e niniino Yon ge nganabaine!
  ssx-ssx: Kutu piekepate mo enisoloma꞉ ipiki pa꞉ta꞉ alota꞉ Sekataiyao. Paala꞉ma꞉
    na homa꞉peke laata꞉ Koda꞉ma꞉ naka꞉ yeni pieki opu haota꞉ naka꞉ wanda꞉ Elisa꞉bedima꞉
    naka꞉ weki mendiaena꞉ lelieke. Kutupa nakana꞉ma꞉ mo wekina꞉ bikita꞉ Dioni lapeke
    laata꞉
