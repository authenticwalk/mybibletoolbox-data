    ngalaja dadingiyena kangumin-arrangbinama nangariya nungkwa-langwa. Nungkwaja
    kembirra kini-yengbijinama niyukwujiya ningkakina nenimikirra Janjana.
  enq-2: Dokopa enjele dokome baa lamaiyoo, “Sakaraeya, emba paka nakaeyape. Embame
    loma sipi doko Goteme sepelyamona, embanya enda Elisabeta dokome wane ane mende
    manditana, wane dokonya kenge doko Jone lape.
  eng-ASVBT: 'But the angel said unto him, Fear not, Zechariah: because thy supplication
