  sby-sby: Nsombi mungelo uyo walamwambileti, “Kotatina Sakaliya, Lesa lanyumfu kupaila
    kwakobe, neco mukashobe lisabeti nakakusemene mwana mutuloba ukamutumbe lineti
    Yohane.
  sll-sll: '@see-verse:LUK.001.012'
  yaq-NT: 'Taa ju''u ankeles iniau: ―Sakariias, kat emo majjaitua ―ti au jiiak―. Bwe''ituk
