  tav-tav: 'To bairo cʉ cabairo cʉ tʉjʉʉ ocõo bairo cʉ caĩñupʉ Dio tʉ macacʉ maca:
    —¡Sacaría, uwiqueticõaña! Diore cʉ mʉ cajeni nʉcʉbʉgonucurijere apinucumi Dio.
    To bairi mʉ nʉmo Elisabé macʉ cʉtigomo. Cʉ cabuiaropʉ Juan cʉ mʉ wameyegʉ, cʉ
    caĩñupʉ.'
  eng-ULB: But the angel said to him, “Do not be afraid, Zechariah, because your prayer
