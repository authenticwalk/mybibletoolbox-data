  mkl-mkl: '@see-verse:LUK.001.054'
  gaq-gaq: ମେଁ ଆନେକେ ନ୍ତା ଞ୍ଜାଇଂକେ ଅବ୍ରାହାମ୍ ଆରି ମେଁନେ ଗୋ ଗିସିଆକେ ଜୁଗ୍ ଜୁଗ୍ ଦୟା ଆଃସୁଏନ୍‌ସା
