  mpt-mpt: '@see-verse:LUK.001.054'
  ssx-ssx: Kutupa Eipoloha꞉ma꞉ pa꞉ta꞉ make ipika꞉ hoki nane wanda꞉hali paeyao pa꞉ta꞉
