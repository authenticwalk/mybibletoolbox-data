verse: LUK.001.055
translations:
  kpx-kpx: Kosealemo Dilavau subuta nahie buluveho lounu. Isi Ebalahamuho loui avoe,
    ‘A valada isi a ese kebia dana vani bahata huhuevei hoesegevegei.’”
  okv-H: '@see-verse:LUK.001.054'
  tbo-tbo: A lunugotootogo Abelaham ugolina i woogeleteya po gasi googana, po ataputa
    ugolita apo ina nae po ega a siga.’
  mal-C: '@see-verse:LUK.001.054'
  grc-SR: καθὼς ἐλάλησεν πρὸς τοὺς πατέρας ἡμῶν, τῷ Ἀβραὰμ καὶ τῷ σπέρματι αὐτοῦ ⸂εἰς
    τὸν αἰῶνα.⸃
  bgc-bgc: “जो उसनै अब्राहम अर उसकी पीढ़ी पै सदा खात्तर दया करण का वादा करया सै।”
  khz-khz: kalakalara ekilagavu-venirato gelegelena. Aperaamo makalakalana pene vetuga-vanagivanagira,
    netiwato.”
  deu-TKW: so wie er geredet hat zu unsern Vätern, zu Abraham und seinem Samen für
    immer.
  zsr-NT: Benëꞌ ca gzxiꞌ lu nëꞌë gunëꞌ quequëꞌ xuz xtauꞌruꞌ Lencaꞌ queëꞌ Abraham len
    quegac zxiꞌn xsoëꞌ.”
  lin-lin: ndenge alakaki yango epai ya bakoko na biso, epai ya Abrayami mpe epai
    ya bakitani na ye, mpo na tango nyonso.
  hns-NT: '@see-verse:LUK.001.054'
  noa-E: Nacha jöoi Abranag jaauwai, i chaain ewagam khʉʉn eem ãb thaababarmuata maar
    peerdʉ auju atarr aawai, ĩs ewag nassi pawiata chadcha ich mag abarm.” Maga ajim
    aajem Mariaau Ẽwandamag jëeumamua i thö iekhatarr.
  eng-EMTV: As He spoke to our fathers, To Abraham and to his seed forever.”
  mib-NT: Chi súcuan ni jejnūhun ya nuū tāca jíí yō, nuū Abraham jiín táca yúcūn de
    jeē cóo nɨ́ɨ́ cáni. Achí María.
  lif-NT2: '@see-verse:LUK.001.054'
  xnj-xnj: Ngati chaajovili kuvya na lipyana kwa Ibulahimu na chivelekelu chaki, magono
    goha.”
  mmx-mmx: La i lox asuusu amisik labalamu ren kerekngan ni ga lok lavapaase ali ren
    ti lavalabat atdik la ti ne Abaram, la ti livipisik li bok teren.”
  cbr-NT: Usai ca xënibua 'aínbi 'iti 'icë quixun ca aín rëbúnquicama ñuiquin Nucën
    Papa Diosan nucën rara Abraham cacëxa.
  tee-NT: Chunch tachi ju ajuni ju mak'aniya quilacpai'an acsni ajuni ni capast'ac'a'
    ju lamapainin ju k'alhtasunilh ju Abraham chai ix'amask'at'anti. Chai ju anu'
    lamapainin ju aquintanaviniyan aquintapu'aktaijuk'alhiyan. ―Chunch ju naulh ju
    Malia.
  eng-LSV: As He spoke to our fathers, || To Abraham and to his seed—throughout the
    age.”
  cak-NT: Can rujoyowan-wi kawech, anche'l ri ru'in can chique ri kati't-kamama' ojer
    can, ri ru'in can che ri Abraham y chake roj ri joj ru-familia can raja'. Ri Dios
    can man jun mej (bey) xtumestaj ri ru'in can. Quiri' xu'ij ri María.
  pah-NT: Ymyahũ ga nhi'ig̃atui nhaneramonhava'ea pe Abraãova'ea pe. Aerẽ ga nhi'ig̃atui
    aherakykwepoharava'ea pe israelitasva'ea pe. “Nane'ymi ji pe pokogi jipi,” ei
    Tupana'ga ahe ve. “Penymymino'g̃a po ti ji g̃a pokogi nehẽ no,” ei ga. Na tuhẽ
    reki. Nomoka'nhymi ga ahe pokoga. Ga po ti nhande pokogi nehẽ no, ei Mariava'ea.
    Nhanenymymino'g̃a po ti ga g̃a pokogi nehẽ no. G̃anymymino'g̃a po ti ga g̃a pokogi
    nehẽ no, ei Mariava'ea.
  sja-NT: mãga ooit'eeda ada perã tachi chonaarãmaa; Abrahammaa mãik'aapa irudeepa
    uchiadait'eerãmaa.
  xed-xed: ka havaptá tsi ka tawa hiɗahiɗani ŋa Abraham nda inda zivrani tani ŋa ɗekɗek,»
    kaʼa.
  mks-NT: Jáchi̱ quia̱hva já na̱sa̱ha̱n mé á tu̱hun a caja a̱nda̱ ama cáa qui̱vi̱
    xi̱hi̱n Abraham ta xi̱hín tásáhnu jícó yo̱, na̱ na̱quixi chi̱chi mé dá, já na̱cachi
    María cája cáhnu ñá Ndióxi̱.
  gfk-S: Ite lik leh be no nuno harmarsai na kis hatikai ter tane Abraham ma ira nuno
    bulumenamur.”
  bmu-bmu: '@see-verse:LUK.001.054'
  dgz-dgz: Ap menan nu, omayan baewa Eibaraam, ge naewa naewa mega wande aeniwa den,
    nunan bagu sisi anu wa agiat nimaneni, endi mame tauen.”
  eng-GNV: (As hee hath spoken to our fathers, to wit, to Abraham, and his seede)
    for euer.
  zaa-NT: Tì'a nu benie prometer lani ca ta' tàta qui' rí'ua, dèsdeba lani Abraham,
    ą'hua lani iyaba ca descendencia qui' bi tulidàni.
  eng-WEBSTER: As he spoke to our fathers, to Abraham, and to his seed for ever.
  guh-guh: Bajarapacuenia Dioso pijajivi itaxutotsoniataeyabiaba daxitamatacabijavabelianexa.
    Tsipaji baja cajena bajarapacuenia Dioso najumecapanepaeya jumaitsi vajasalinainëmi
    Abrahampijinëjavabelia, daxita pemomoxijavabelianexa ata pitaxutotsoniataeyabiabijavanexa
    yabara, jai María Elisabetjavabelia.
  bon-bon: '@see-verse:LUK.001.054'
  nhw-BL: Quitencahuili Abraham, tohuejcapan tata, para quitlasojtlasquía ya ininhuaya
    iteipa ixhuihua para nochipa, huan yeca techtlasojtlatoc tojuanti.” Quej nopa
    quiijto María.
  mgw-mgw: Kati mwaalagi api'ndo bitu, Bulaimu na lubelekwo lwake mpaka mwiso wa bwu'mi.”
  swh-ONEN: Abrahamu na uzao wake milele, kama alivyowaahidi baba zetu.”
  wbi-wbi: (ndavule alyajovile kuvanhaata vitu) kwa Abulahamu ni fisina fyake kuvusila
