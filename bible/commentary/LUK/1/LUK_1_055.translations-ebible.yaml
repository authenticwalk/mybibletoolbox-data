  bba-bba: mɛ u Aburɑhɑmu kɑ win bibu kuɑmmɛ sere kɑ bɑɑdommɑ nɡe mɛ u bɛsɛn bɑɑbɑbɑ
    nɔɔ mwɛɛru kuɑ.
  eng-KJVCPB: (As he spake to our fathers), To Abraham, and to his seed for ever.
  kgk-NT: '@see-verse:LUK.001.054'
  waj-waj: Ivo Aaparahaamaaraata ari uru nnaakaraiyaraatama hama taunniravai. Iyara
