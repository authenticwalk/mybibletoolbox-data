verse: LUK.001.060
translations:
  kpx-kpx: Isito neinaveu loui avoe, “Kate halevave. Iviveike Dioni.”
  okv-H: e na, “Meni ta javo John ikasora,” ainge enu
  tbo-tbo: Ma tamogi hinana i pa, ‘Apega. Apo gowana Yoni.’
  mal-C: എന്നാൽ ശിശുവിന്റെ അമ്മ “അങ്ങനെയല്ല, അവനെ യോഹന്നാൻ എന്നാണ് വിളിക്കേണ്ടത്,”
    എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἀποκριθεῖσα ἡ μήτηρ αὐτοῦ εἶπεν, Οὐχί, ἀλλὰ κληθήσεται Ἰωάννης.
  bgc-bgc: इस पर उसकी माँ एलीशिबा नै जवाब दिया, “ना, इसका नाम यूहन्ना धरो।”
  khz-khz: Na tinana ati eririwato gaurai ekilato, “Aikina! Ia arana Ioane.”
  deu-TKW: 'Und seine Mutter antwortete: Nein, sondern Johannes soll er heißen.'
  zsr-NT: 'Niꞌr bubiꞌinu didzaꞌ Elisabet, xnaꞌbiꞌ, rnanu: ―Cutu. Juan siꞌ labiꞌ.'
  lin-lin: 'Kasi mama na ye alobaki : — Te ! Kombo na ye ezali Yoane.'
  hns-NT: 'Bakie okar maai bolies: „Na, okar naam Johaanas rahie.”'
  noa-E: Mamʉ magbaawai chi ãdau, —Ʉ̈ʉ̈, i thʉ̈r chan mag khabam. Mʉ chaairan Juan
    ata thʉ̈rjugui ajim anʉm.
  eng-EMTV: His mother answered and said, “No; he shall be called John.”
  mib-NT: 'Te ni cahān naná i: Ma cúu, chi Juan conaní i, áchí ña.'
  lif-NT2: कर कुम्‍मारे़ मे़त्तुसि “मे़ःन्‍लो! कल्‍ले़ कुमिङ्‌ग युहुन्‍ना वाःप्‍मा
    पोःङ्‌लो॥”
  xnj-xnj: Nambu nyina waki akajova, “Lepi, mwenuyu ikemelewa Yohani.”
  mmx-mmx: Ketla nenen ga lok, “Kopmen! Laasen tin ne Jon.”
  cbr-NT: 'Quicëbëbi ca aín titax: —Usama ca. Aín anëx ca Juan cacë ''iti ''icë —quiax
    quiacëxa.'
  tee-NT: 'Para ju ixnati ju ask''at''a lana ajuni: ―Jantu chun cajuncana''. Ma Xivan
    cajuncana''.'
  eng-LSV: and his mother answering said, “No, but he will be called John.”
  cak-NT: 'Pero ri te''j xu''ij: Raja'' manak xtuc''uaj rubi'' ri rutata''; ri ne''y
    re'' xtubinaj Juan.'
  pah-NT: 'A''ero ahe''yembora ei: —Ahã te! Poi rũi po ti garera nehẽ. Garera po ti
    João nehẽ, ei Isabelva''ea.'
  sja-NT: 'Mamĩda chi nawepa mãgaji: —Mãga-e. Iru t''ɨ̃ bɨdait''ee Juan.'
  xed-xed: «Mantsa a dzaʼa hga lu wu, Yuhwana hgani,» ka mani.
  mks-NT: 'Joo já na̱cachi Elisabet já: —A̱ cánaní toho da já. Juan va cananí da̱
    —na̱cachi ñá xi̱hín na̱ cán.'
  gfk-S: Iesene no etnana ga tange be, “Pata! Da kilam ie be ne Jon.”
  bmu-bmu: Jigetmö, namŋan jiyök, “Mi qahöpmahöpmö, qetŋi mönö Jon qetpin.”
  dgz-dgz: Go inewa anega wadiamon, “Uon, orup ma yaua Dion diapen.”
  eng-GNV: But his mother answered, and saide, Not so, but he shalbe called Iohn.
  zaa-NT: 'Pero Elisabet nàna qui'' huátsáa nna ra bi: Alàa ą́'', sino Juan la gata''
    líį.'
  eng-WEBSTER: And his mother answered and said, Not so ; but he shall be called John.
  guh-guh: 'Itsiata Elisabet jumaitsi pamonaejavabelia picani tovënërubijitsiatsibeje:
    —Jume. Pevënë raja tsane Juan, jai Elisabet bajarapamonaejavabelia.'
  bon-bon: yepä teeme mage te jejemige egä, “Eewe! Teeme ngii lui Yoane.”
  nhw-BL: 'Pero inana quiijto: ―Amo tijtocaxtise Zacarías, tijtocaxtise Juan.'
  mgw-mgw: Mau' bake ngabakana, ngababaya, “Nyinyo lili, mbala akemelwe Yoani.”
  swh-ONEN: Lakini mama yake akakataa na kusema, “Hapana! Jina lake ataitwa Yohana.”
  wbi-wbi: looli ung'ina akamula akati, “ndali” ikemelua ghwe Yohani”
  bba-bba: Adɑmɑ win mɛro u ɡeruɑ u nɛɛ, ɑɑwo, Yohɑnuwɑ bɑ koo nùn soku.
  eng-KJVCPB: And his mother answered and said, Not so; but he shall be called John.
  kgk-NT: —Ani eremoĩ túvy réry hese, he'i isy. —João ae ambohéry-ta íxupe, he'i isy.
  waj-waj: 'ari kaanoono ooqoo tioo tunoo: Sa itaa kua kiatee. Inna nnutuuvo Yuvuaanovee,'
  cpy-cpy: 'Teemaeta okoyi riniro, okantanaki roori: “Eero iita Zacarías, iityaa Juan.”'
  ekk-PKP: „Ei,“ ütles Eliisabet. „Tema nimeks peab saama Johannes.“
  mpx-mpx: yaa hinana i ba, “Bahiwa! Alana nuku tun Diyon.”
  wbp-wbp: Kuja-kujakuju-jana warla-pajurnu Lijipitirli, manu-jana wangkaja, “Murnma,
    kulalurla yirraka Jikaraya. Yirdi-mantalu Jaanu.”
  luo-luo: to min-gi nowuoyo kendo owacho niya, “Ooyo! Ibiro luonge ni Johana.”
  nhe-NT: 'Pero inana quiijto: ―Axtle, ax tijtocajtise Zacarías, tijtocajtise Juan.'
  aii-aii: 'ܐܝܼܢܵܐ ܝܸܡܹܗ ܓ̰ܘܼܘܸܒ ܠܵܗ̇ ܒܹܐܡܵܪܵܐ: ”ܠܵܐ ܐܵܗܵܐ ܫܸܡܵܐ، ܐܸܠܵܐ ܦܵܐܹܫ ܩܸܪܝܵܐ
    ܝܘܿܚܲܢܵܢ.“'
  esk-NT: Aglaan aakaŋa nipliġñiqsuq, “Naagga, atiqaqtuksrauruq John-mik.”
  msb-msb: Pero nagsurmaton an iya iloy, “Dili! Pagangaranan siyaʼn Juan.”
  cpa-NT: Cónh¹jøng² chiég³guing tsa¹ca¹cuø¹ jǿg³. ―Juan¹³ báh³ li¹tsen²guing ―ca¹juúh²
    chiég³guing.
  dso-dso: ମାତର୍‌ ଏଲିସାବେତ୍‌ କଇଲା, “ନାଇ ତାର୍‌ ନାଉଁ ଜଅନ ଦିଆ ଅ ।”
  meu-meu: To sinana e haere, eto, Lasi, ia ladana na Ioane.
  yva-NT: Weramu Elisabet mo raura nanto mai mare, “Wenora, yara apa tame mirati Yohanes.”
  dgc-dgc: Pero “Ewan,” kagi no ina na. “Maigi pa éy ngahinan tam siya ni Juan.”
  zpm-NT: per hor co rëb Lisabet, led scad gac lë win, Juan grieelë win.
  hix-NT: Àna matà, kekon mak hatà, àyonà. Xowaw me haxa ryhe tesohtotxe, kekon hatà.
  sim-sim: Hako nijava orhi, �Wahau, avak Jonik ni ushakwa ri,� karem simu mbara.
  npi-ULB: तर उनकी आमाले जवाफ दिएर भनिन्, “होइन, उनलाई यूहन्‍ना भनेर बोलाइनेछ ।”
  cgc-cgc: Piro, dili miag iya na inay. Ambal inay din, “Dili pwidi tak ngaranan nay
    kanen an na Juan.”
  tim-tim: Hain akbiâ memeŋande hin makyeŋgiep, “Bo. Kotŋe Yohane konberen.” dâep.
  yor-yor: Ìyá rẹ̀ sì dáhùn, ó ní, “Bẹ́ẹ̀ kọ́! Johanu ni a ó pè é.”
  wos-wos: Sarékéndaka lé déka ayiwa lé wa, “Yingafwe. Déka xi Jon watame.”
  emp-NTPO: 'Baribʌrʌ dji papaba jarasia: –Mãwã trʌ̃ b̶ʌd̶aẽ́a, ãtebʌrʌ idji trʌ̃ra
    b̶ʌd̶ia Juaʌ̃.–'
  eng-F35: His mother reacted and said, “Absolutely not; he shall be called John!”
  ind-ind: Namun Elisabet berkata, “Tidak! Dia harus diberi nama Yohanes.”
  pes-OPCB: 'اما الیزابت نپذیرفت و گفت: «نام او یحیی خواهد بود.»'
  mpt-mpt: e awoko baanoa Yeye. E niniino Yon etabo ge baasoa
  ssx-ssx: ipika꞉ inkikima꞉ alota꞉ Dia꞉me. Ipika꞉ bikita꞉ Dionie leekeme.
  mkl-mkl: Ammɑ iyeɛ í so ide í ni, ɑɑwo, Zɑ̃ɑi ɑɑ kpoo.
  gaq-gaq: ମାତର୍‌ ମେଁ ଇୟାଙ୍ଗ୍‌ଡେ ବାସଙ୍ଗ୍‌କେ “ଣ୍ଡୁ ମେଁ ମ୍ନି ଜହନ୍ ବିଃପା ।”
  gof-RNT: Shin aayyaa, “Akkay, Yohaannisa geetettanaw bessees” yaagasu.
  unx-unx: ମେନ୍‌ଦ ଇନିୟାଃ ଏଙ୍ଗାତେ କାଜିକେଦାଏ, “ବାନଃଗି ଇନିଃକେ ଯୋହାନ୍‌ ନୁତୁମଃଆ ।”
  gah-gah: Liki likago, izolaho géneka like Óe, agulizá Zoní ave loko molatune.
  lcm-lcm: Sikei rinana kala antok ta, “Parik! Kana asan nang ta Ioanes.”
  aer-aer: Kenhe Elizabeth re itnenhene ntertelhe-ilemele angkeke, “Akarelherrirraye!
    Zechariah arritnye renhe anthetyalaye! Kenhe arrantherre renhe John arritnye anthetyenhenge.”
  qvc-NT: 'Piru mamanqam nirqan: —¡Manám! Jwanmi rin shutiq, nishpa.'
  tgl-ULB: ngunit sumagot ang kaniyang ina at sinabi, “Hindi; siya ay tatawaging Juan.”
  cbs-NT: 'jawen ewan jatu nemakin yuikin: —Jaskamaki. Jawen kenadan, “Juan” wakanwen—
    jatu wa'
  xtm-NTPP: 'Kovaa si''i i ma, jiña''a ña: ―‍Ña''a chi Juan konani i ―‍kúu ña jiña''a
    ña.'
  nnq-nnq: Nambu amamundu ngabalenga, “Lyeneje nambu akemigwe Yohana.”
  bao-NT: 'o biro cʉ̃jare ĩi camotaupo: —Biiticu. Juan, wãme cʉtirucumi —cʉ̃jare ĩiupo.'
  san-ORI: କିନ୍ତୁ ତସ୍ୟ ମାତାକଥଯତ୍ ତନ୍ନ, ନାମାସ୍ୟ ଯୋହନ୍ ଇତି କର୍ତ୍ତୱ୍ୟମ୍|
  rmn-rmn: 'Ай э дай пхэнляс: — На! Ов кан бучёл Иоанн.'
  huv-NT: 'Quiaj mimüm nej a nine tapiüng: ―Ngwüy, Juan apmanüt ―aw.'
  otn-NT: 'Pɛ rá̱ mamá ra̱ ts''ʉnt''ʉ bi ''yɛ̱na̱: ―Hi̱n''na̱. Ma̱n''na xa̱nho di
    hu̱ ngue di Xuua ―bi ''yɛ̱na̱.'
  nop-nop: Kaŋ miŋdi moŋ yoguk, “Mihi wou adi Jon.”
  obo-NT: Piru mid ikahi si Elisabet to, “Konnod kopakoy! Juan kos id ngaran kandin.”
  kca-kca: 'Туп Елизавета йастәс: "Ӑнта, Иоанн нэмән пŏнԓэв".'
  cak-ENT: 'Jac''a ri rute'' ri ac''ual chanin xbij: Ri ac''ual man nuc''uaj tüj ri
    rubi'' ri rutata'', roma ri ac''ual re'' nubini''aj Juan.'
  lif-NT: ᤁᤖ ᤁᤢᤶᤔᤠᤖᤧ ᤔᤧᤳᤋᤢᤛᤡ “ᤔᤧ᤺ᤴᤗᤥ᥄ ᤁᤸᤗᤧ ᤁᤢᤔᤡᤱᤃ ᤕᤢᤜᤢᤴᤏᤠ ᤘᤠ᤺ᤵᤔᤠ ᤐᤥ᤺ᤱᤗᤥ॥”
  mie-NT: 'De nī ncāhān naná ji: Mā cūú, chi Juan cunaní ji, ncachī ña.'
  san-TIB: ཀིནྟུ ཏསྱ མཱཏཱཀཐཡཏ྄ ཏནྣ, ནཱམཱསྱ ཡོཧན྄ ཨིཏི ཀརྟྟཝྱམ྄།
  qve-NT: 'Chayta uyarispanmi Elisabetqa paykunata niran: —¡Manan! Wawaypa sutinqa
    Juanmi kanqa, nispa.'
  pao-NT: pana soo Elizabeth meeoo mu netamma, “Masoo John mee naneakwu.”
  cbu-NT: 'Itaru, wanirsha: Nduni. Wang yásamayani, táyaru,'
  usa-usa: min-íyápógóní anóama téna “ímiye.” tiráiye. “ketáámá Yóáane tétaa áwîqa
    yamámenunatae.” téna tiráiye.
  soy-soy: 'Amɑ́ úni uu rɛ: Aɑi, pi yɛ kɛ sée rɛ Yohɑni.'
  hui-hui: ibu ai̱yahanda lalu, Ogoni ndo ibu mini Yone wimi̱ya, lene.
  amf-amf: Indano “Yin dehehe; nammo kisa Wannisne” kena ko hamade.
  quc-NNT: 'Xch''aw k''u ru nan, xub''ij chke: ¡No! —kächa''. Ru b''i'' ri käqakoj
    chrij ri ak''al are Juan, —xcha chke.'
  dob-dob: Ga sinana ꞌiꞌetoboda, ꞌigwae, “Nigeya! Ta esi ꞌana esana Yoni.”
  wrs-wrs: '@see-verse:LUK.001.059'
  mca-mca: 'Qa ke'' ƚenene qa yit''ij: —Nite'', qe aka'' qu'' ƚiyi''ij yijat''ij Juan.—'
  kiw-kiw: Irai ooto maamui-ro aaꞌoi-ka, “Abia, ruu pairai, Ioarei-to, ita ahoꞌoumo.”
  tzo-TZC: 'Pero ti smeꞌe jech laj yal: ―Moꞌoj, ta sbiin Juan ―xi.'
  mya-mya: သို့​ရာ​တွင်​သူ​ငယ်​၏​မိ​ခင်​က ``ထို​နာ​မည်​ကို မ​မှည့်​ပါ​နှင့်။ ယော​ဟန်​ဟု​မှည့်​ခေါ်​ကြ​ပါ''
    ဟု ဆို​၏။
  gng-NT: Nɛ kiʼnaa yìe', ki ye bi li yin kɛ San nɛ.
  cbi-NTPO: 'Tsenñun ya'' ama tsandimi: Tsa jutyuve. Ya'' mumuya Juan junu tsuve,
    timi.'
  ikk-NT: kalẹ nnẹ ẹ nọ sị, “Mba-o! Wẹ jẹnkọ d'a kpọ a Jọnụ.”
  leu-leu: Taasaxa na ninana a kuus, “Piau, a isina na Jon.”
  maz-NT: 'O ndünrü c''ua e Elisabet c''ü nu nana c''e ts''it''i o mama: ―Iyö. Rguí
    chjũ e Juan.'
  bod-N: བུའི་མ་ཡིས་མིང་དེ་ལྟར་གདགས་མི་ཆོག་པར་ཡོ་ཧ་ནན་འདོགས་དགོས་ཞེས་སྨྲས་པ༌ན།
  tca-NT: 'Natürü naẽ ga Erichabé rü tama inaxwèxe. Rü ngĩgürügü: —Narümemaẽ nixĩ
    i Cuáü̃gu tanaxüéga —ngĩgürügü.'
  zpl-NT: 'Pero uni naꞌnu lubee bene zeꞌe: ―La chiuꞌuleenu scua. Juan chiuꞌuleenu.'
  mbc-NT: 'Tîîse isanya ta''pî: —‍Kaane, itese'' wanî pe man João kai''ma —‍ta''pîiya.'
  ndg-ndg: Lakini mao bake ayangwi ni kubaya, nyonyo kwaa, atikemelwa Yohana.”
  wsk-wsk: bare ko nuam balam, “Mena! Noko nup mu John,” mam.
  toj-NT: 'Jaxa snani ti yalaa: ―Miyuc, oj sbiiluc Juan, xchi.'
  tbc-tbc: Ak man tinan imoig ru igo ibol, “Tia, yaŋan Jon tabol a.”
  sna-sna: asi mai vake vakati, “Kwete! Anofanira kunzi Johani.”
  smk-NT: bale' wanan ina na, “Kai! Juan a ipangaran kona.”
  grc-TCGNT: Καὶ ἀποκριθεῖσα ἡ μήτηρ αὐτοῦ εἶπεν, Οὐχί, ἀλλὰ κληθήσεται Ἰωάννης.
  gof-WFTW: Shin aayiya, “Akkay, Yohaannisa geetettanaw bessees” yaagasu.
  spa-BLM: 'Su madre respondió: “No, sino que se llamará Juan”.'
  kyz-NT: 'A''ere ''ga y ẽẽ: —Naani. Nafutari je. Juã te je afutat kĩã reramũ— ''jau
    ẽẽ ''gã nupe. —Juã te je anug kĩã ree— ''jau etee ẽẽ ''gã nupe.'
  dao-dao: Acunüng a nu naw, “Ka! Johana sui vai,” a ti.
  cya-cya: 'Una jyi''an cuhui'' mxcuen: Si''i cuaña''an ca naan cuhui'', Xuhua ca
    naan cuhui''.'
  nii-nii: Ba kangi mam eim yi nim, “Mon! Sinim kangi ei embe Jon nimin!”
  ign-NT: 'Ésusera esu maena ema amuya vahi suvara­hahini. Suíchavacapa: —Juan eta
    ñíjareyare.'
  dik-NT: Go man kuec ku lueel, “Acɔl Joon.”
  cac-cac: 'Axo ix snun chi'' ix alan icha tic: —Maay, Juan ol sb''iej, xchi ix.'
  tzj-E: 'Per xpeta rute'': —Mcara'' ta, Juan rubi'' nkaya'', cara'' xbij chca.'
  san-BUR: ကိန္တု တသျ မာတာကထယတ် တန္န, နာမာသျ ယောဟန် ဣတိ ကရ္တ္တဝျမ်၊
  yaa-NT: 'Nãskafaifono ãfa ato yoini: “Maa, ẽ aõ aneima, Zacarías ẽ faima. Afeskakĩkai
    apa anekiri ẽ anetiroma. Ẽa ẽ anei Juan fakĩ,” ato fani.'
  cab-NT: ába taríñagun lúguchu. —Uá, Juánba líri.
  clu-clu: garing indi magkompormi si Elizabet. Makon na, “Indi maimo, Juan tana ang
    iaran kanana.”
  swh-ULB: Lakini mama yake akajibu na kusema, “Hapana; ataitwa Yohana.”
  tpt-NT: 'Pero ixnati qaltayanal, va najun: —Jantu yuꞌ kajunkanaꞌ, kajunkanaꞌ va
    Juan.'
  aai-aai: baise hinah eo, “En! Kek wabin i boro John taniwab.”
  sny-sny: Ahowa, meni eime lo mai itiya'u eiye, “Ahowa, meni eime lo iyape Jon au
    papowei.”
  myy-myy: 'Ito yibojarocati ĩ jaco ãmobisijo: —Juan wame cʉtigʉ yiguĩji, yiyijo iso.'
  trc-NT: 'tza̱j ne̱ ne caꞌve̱j rá nii neꞌej cuꞌna̱j neꞌej da̱nj maꞌ. ꞌO̱ se cataj
    noꞌ: ―Juan cuꞌna̱j se‑chuvi̱i taꞌníj á ―taj noꞌ rihaan nij soꞌ a.'
  cut-NT: Ate ra̱hn chaco se. ―Hua, te Jua̱n conan che duche se.
  bel-bel: 'На гэта маці ягоная сказала: не; а назваць яго Янам.'
  zlm-KSZI: Tetapi ibunya berkata, ‘Tidak! Namanya ialah Yahya.’
  gdr-gdr: Ajɨ ti mog ket esmonggainonj da, “Nayɨ, Yoante ti nyɨ ɨbnau.”
  vmy-NT: 'Tunga nare kitsu: —Junjun. Juan kꞌuin.'
  cmn-FEB: 但以利沙伯说：“不要，他应该叫做约翰。”
  gmv-RNT: Gido attin aaya “Hanenna, iza sunthi Yohannisa geetetto” gadus.
  ncl-NT: 'Huan inantzin Elisabet quinmilic: —Amo tictocayaltisqui yoje, tictocayaltisqui
    Juan.'
  sua-sua: Vanangko ngat lo is e, ko knan tkaur kmar he kre te, “O-o, ngruak mon te,
    e Yoanes.”
  klt-klt: enendu maming gá ing yánuk, “Muná! Kutná ku Jon mantáinemán.”
  are-are: Mia ekuranha pula angkaka, “Itja! Erinha rretnya John alpmelitjika.”
  gai-gai: Na mooŋnuocna aemma gaindopatna, “Wanaiŋ. Aia mana imo Ion tɨknande.”
  qvm-NT: 'Tsauraga maman caynog nergan: “¡Manami tsaynogtsu jutin canga! Juanmi jutin
    canga.”'
  chz-NTPS: —Saꜙ läꜙche̱e̱yˉ läꜙnaˉ. Jwa̱a̱ꜚ baˊ läꜙche̱e̱yˉ —gaꜙjähꜘ chooyˈ.
