verse: LUK.001.067
translations:
  kpx-kpx: Dioni mama Sekalaia keu Dilava hoesehavosege Munana Tumuteu uvuvemo holomage
    au gabie velemaveve hoto lounu.
  okv-H: Eto be John amita mamo Zechariah avo Ahihi Otohu na jo enetenu ari do puvuresuja
    avo ke einge harikena.
  tbo-tbo: Yoni amana Sakaliya Alugo Woiyawa i wihogoya po Yaubada tuwegana i baheya
    i pa,
  mal-C: 'യോഹന്നാന്റെ പിതാവായ സെഖര്യാവ് പരിശുദ്ധാത്മാവിന്റെ നിയന്ത്രണത്തിലായി ഇപ്രകാരം
    പ്രവചിച്ചു:'
  grc-SR: Καὶ Ζαχαρίας ὁ πατὴρ αὐτοῦ ἐπλήσθη πνεύματος ἁγίου, καὶ προεφήτευσεν, λέγων,
  bgc-bgc: 'उसका पिता जकरयाह पवित्र आत्मा तै भरग्या, अर भविष्यवाणी करण लाग्या:'
  khz-khz: Ioane tamana Sakaria Veaga Palaguna na evega-vonuato, gaurai Palagu gena
    kila evega-matagaiato, netiwato,
  deu-TKW: 'Und Zacharias, sein Vater, ward voll heiligen Geistes und weissagte und
    sprach:'
  zsr-NT: 'Niꞌr dusóalenëꞌ Zacarías, xuzbiꞌ Juan, Dios Böꞌ Laꞌy, atiꞌ bëꞌë didzaꞌ
    uláz queëꞌ Dios, rnëꞌ:'
  lin-lin: 'Tata na ye, Zakari, atondisamaki na Molimo Mosantu mpe akomaki kosakola :'
  hns-NT: Oe same par larka ke baap Pawietr Aatma se bhar gail aur aagam bataawe lagal.
  noa-E: 'Ich ag ed agtarr khur nʉʉpai awia jöoi Zacarías gaai Ẽwandam Akhaar phẽs
    aicheewai Ẽwandam i jaaujem khʉʉn dënjö iekhamamua María chaai igwia magjim anʉm:'
  eng-EMTV: Now his father Zacharias was filled with the Holy Spirit, and he prophesied,
    saying,
  mib-NT: 'Te tátá i Zacarías ni cunuú Espíritu Santo jiín de, te ni nacani de jnūhun
    ni steén Yaā Dios nuū de:'
  lif-NT2: युहुन्‍नारे़ कुम्‍बा जकरियाःन् सेसेमाङ्‌ङिल्‍ले़ थुक्‍तुआङ् माङ्‌निङ्‌वाॽपाःन्
    पारे़,
  xnj-xnj: Zakalia dadi mwana yula akalongoswa na Mpungu Msopi akatumbula kulotela
    ulota uwu.
  mmx-mmx: Temen ne Jon ga umsu mi Loroonan Kaala, la ni ga vaase mi levelinga at
    ne Moroa,
  cbr-NT: 'Usai quimainun ca a tuacën papa, Zacarías, ax aín Bëru Ñunshin Upíñu ''aish,
    Nucën Papa Diosan sinánmicëx cuëëni quiacëxa:'
  tee-NT: 'Pus ju Spiritu Santu lhinaulh la''is''atsucunti ju Zacarías ju ixpai Xivan
    ixjunita. Chai ju yuchi tsuculh nona'' ixchivinti Dios. Pus chani naulh:'
  eng-LSV: And his father Zacharias was filled with the Holy Spirit, and prophesied,
    saying,
  cak-NT: 'Y ri Zacarías, ri rutata'' ri ne''y, nojinak ránima riq''uin ri Espíritu
    Santo xuk''alajij y xu''ij:'
  pah-NT: 'Tay''riva''ea po''ria Zacariasva''ea, ahe kiro Tupana''ga ra''uva ahe pojykai.
    A''ero ahe imombe''ui Tupana''ga rembikwahavukara javo:'
  sja-NT: 'Mãpai Tachi Ak''õre Jaure ba cheji Zacarías ome. Mapa mãgaji:'
  xed-xed: 'Tsa Zakari dani ma tsa zwaŋ ya kay, ka ndəghanaftá Sulkum nda ghuɓa, ka
    zlraftá tsi ta mna skwi dzaʼa magaku:'
  mks-NT: 'A̱nda̱ já na̱ndicutú ínima̱ Zacarías, tátá Juan cán xi̱hi̱n ínima̱ yi̱i̱
    Ndióxi̱. Já na̱casáhá da̱ cáha̱n da̱ tu̱hun sáhan Ndióxi̱ nu̱ dá ca̱ha̱n da̱.
    Já na̱cachi da já:'
  gfk-S: 'Io, Sekaraia no nuno mama ga hung ma no Halhaaliena Tanuo ma igom ianga
    na tangetus horek:'
  bmu-bmu: Mewö jigetka Uŋa Töröŋan iwiŋi Zekaraiagö uruŋi kokolak qeiga kezapqetok
    keu kewö jiyök,
  dgz-dgz: Boge God Guewa Woup Seniwa, Sekaraya potap taue aro amun waneni gapan wam
    eviwa noa namu anega wan,
  eng-GNV: Then his father Zacharias was filled with the holy Ghost, and prophesied,
    saying,
  zaa-NT: 'Zacarías enne'' uccua tàta qui'' huátsáa nna guỹi'' bi la''huacca qui''
    Espíritu Santo nna gunne bi ca titsa'' nu beni Tata Dios latsi'' bi inne bi nna
    ra bi:'
  eng-WEBSTER: And his father Zacharias was filled with the Holy Spirit, and prophesied,
    saying,
  guh-guh: 'Zacarías, Juan jivibautisabinënexa paxa, tsijamatabëvënëcatsi Espíritu
    Santo. Nexata Zacarías Espíritu Santo itorobatsi jivijavabelia pejumaitsinexa
    mapacueniaje:'
  bon-bon: Aceji Seemo te Yoane me babe Sakariya me trupa cabu me babo äbitige; tabe
    Acejiyame me tagepogogo mene jiicemige egä,
  nhw-BL: 'Huan nimantzi Itonal Toteco quitemiti Zacarías, itata nopa pilconetzi,
    huan yaya pejqui quiijtohua ni camanali catli Toteco quimacac. Quiijto:'
  mgw-mgw: Zakalia tati' bake mwana, ngabatwi'li'yi'lwa na Loo Mpeleteu, ngabapiyite
    kilondwo si'.
  swh-ONEN: 'Zekaria, baba yake, akajazwa na Roho Mtakatifu, naye akatoa unabii, akisema:'
  wbi-wbi: ivise ghwa Sakalia akapeluula ingufu nu Mhepo uMwimike akatengula kuhumia
    uvuvili akatisagha,
  bba-bba: Mɑ bii win tundo Sɑkɑri, u Hunde Dɛɛro yibɑ mɑ u ɡeruɑ u nɛɛ,
  eng-KJVCPB: And his father Zacharias was filled with the Holy Ghost, and prophesied,
    saying,
  kgk-NT: 'Ha upéi katu Nhandejáry Nhe''ẽ Marangatu tee va''e omohynyhẽ túvy Zacarias
    py''apy. Ome''ẽ íxupe hembiporaheirã:'
  waj-waj: 'Nnaakaraivaa koonna Sakariaasaa aakiaivaki Mmannasa Yoketaivo suvuai kiooduu
    iva nnaagiai varinaraivaara kuaivaa kiaa kookieema kioo tunoo:'
  cpy-cpy: 'Ikanta Zacarías, ashitariri eenchaa-niki, okantakaa-nakari Ishire Tajorentsi
    ikamantantanaki, ikantzi:'
  ekk-PKP: 'Tema isa Sakarias täitus Püha Vaimuga ja kuulutas prohvetlikult:'
  mpx-mpx: 'Diyon tamana Sakalaiya Yayaluwa Bwabwalena i kalaopopwi inoke i palopisai
    Yehoba wana baaba i baunan i ba:'
  wbp-wbp: 'Yangka, kujarla Jikarayarlu yirdiji yirrarnu ngalapi-nyanuku, ngulakujurla
    Pirlirrpa Kaatu-kurlangu wiri-jarrija kanunjumanyumpa Jikarayakuju. Ngula-jangkarlunyalparla
    marlaja wangkaja kuja-piya:'
  luo-luo: 'Wuon mare Zekaria nopongʼ gi Roho Maler kendo nokoro wach kama:'
  nhe-NT: 'Huan nimantzi Itonal Toteco ajsic ipan Zacarías, itata nopa pilconetzi,
    huan yajaya pejqui quiijtohua ni tlajtoli tlen Toteco quimacac. Quiijto:'
  aii-aii: 'ܘܙܟܲܪܝܵܐ ܒܵܒܘܼܗ‌ܝ ܦܝܼܫ ܠܹܗ ܡܸܠܝܵܐ ܡ̣ܢ ܪܘܼܚܵܐ ܕܩܘܼܕܫܵܐ، ܘܢܘܼܒܹܐ ܠܹܗ ܘܐܡܝܼܪܹܗ:'
  esk-NT: John-ŋum aapaŋa Zechariah aŋalatiqaġniqsuq Ipqitchuamik Irrutchimik. Uqaġniqsuq
    sivuniksriqipluni,
  msb-msb: Niyan, ada na kan Zacarias na iya ama an gahom san Espirito Santo kaya
    nagsabi,
  cpa-NT: 'Jøng² ca¹jmo¹ jmi²dsí² han¹³ dsǿa¹² Zacarías, ti³jmi²guing. Mi³jøng² ca¹hǿ²
    Zacarías jǿg³ la², ca¹juúh²dsa:'
  dso-dso: ଆରି ଜଅନର୍‌ ବାବା ଜିକରିୟ ସୁକଲ୍‌ ଆତ୍‌ମାଇ ପୁରାପୁରୁନ୍‌ ଅଇ ପର୍‌ମେସରର୍‌ କବର୍‌
    କଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Lauma Helaḡa ese mero tamana Sakaria e rohea, bena e haroro, eto,
  yva-NT: 'Arikainye umaso apa ajae Zakaria pamo Anawayo Vambunine mo vambunine raugaje
    ai umba po ayao Amisye nde ai raura pare:'
  dgc-dgc: Nadid, ti Sakarias a ama no anak, éy édse diya i Banal a Espiritu, éy naghula
    siya.
  zpm-NT: 'Horco bdeed Espíritu Sant guieḻbiini lo Zacarí, psilo me bnee me rëb me:'
  hix-NT: Khoryenkom yokato yano me rma haxa onà wyaro nkekon hatà, Sakaryeyasà, Xowaw
    yàmà rma, ànhutwamohsothàr yano me rma hatà.
  sim-sim: Urik Masikome Avui Wasilakahi jikisi otohi avoko Sekaraiahik ormu siklayia.
    Urik profet mashi las karem ormu sawera,
  npi-ULB: उनका पिता जकरिया पवित्र आत्माले भरिए र यसो भन्दै अगमवाणी गरे,
  cgc-cgc: 'Na kaambal en isab Zacarias i na amay Juan, pagaeman kanen an ta Dyos
    Ispiritu Santo daw ambal din:'
  tim-tim: Akto Anutugât Wâtgât memeŋande nanaŋ aregât eweŋe Sakaria kautŋân mendo
    den kârikŋe hin dâep,
  yor-yor: 'Sekariah baba rẹ̀ sì kún fún Ẹ̀mí Mímọ́, ó sì sọtẹ́lẹ̀, ó ní:'
  wos-wos: 'Godna Hamwinya dé wun nyanéna yafa Sekaraiana mawulimbu wulaaye té. Téndéka
    dé Godna hundi angi wa:'
  emp-NTPO: 'Zacariara Ãcõrẽ Jaured̶eba b̶eped̶a nãwã bed̶easia:'
  eng-F35: 'Now his father Zacharias was filled with Holy Spirit and prophesied saying:'
  ind-ind: Kemudian Zakaria, ayah Yohanes, dipenuhi Roh Kudus dan bernubuat,
  pes-OPCB: 'آنگاه پدرش زکریا، از روح‌القدس پر شد و نبوّت کرده، چنین گفت:'
  mpt-mpt: Gode Hobe naka ten ele aalebe Sekalaiae bekeba bie kesoa e Gode wengo omkeimanea
    baanea
  ssx-ssx: Mo wekina꞉ ateke Sekataiyama꞉ mo Holi Sipitidi tumba pitina꞉ hata꞉ pi la꞉
    witolo alota꞉
  mkl-mkl: Ŋɔi Zɑkɑri bɑɑi ɑmɑu í kɔ̃ò Hundei Ilɑɑɔ̃, nɔ í ce wɑlii í ni,
  gaq-gaq: ଆରି ମେଁନେ ଆବାଡ଼େ ଜିଖରୀୟ ପବିତ୍ର ଆତ୍ମାରେ ପୁର୍ତି ଡିଙ୍ଗ୍‌ଚେ ତଡ଼ିଆକେ । ଆରି ମେଁ
    ବବିସତ୍ ସାମୁଆଁ ବାସଙ୍ଗ୍‌କେ;
  gof-RNT: Yohaannisa aaway Zakkariyaasi Geeshsha Ayyaanan kumidi hayssada yaagidi
    tinbbite odis.
  unx-unx: 'ଆଡଃ ଯୋହାନ୍‌ଆଃ ଆପୁତେ ଜାଖ୍‌ରିୟା ପାବିତାର୍‌ ଆତ୍ମାତେ ପେରେଃୟାନ୍ତେ, ନେ ଆୟାର୍‌କାଜିୟାଏ
    ଉଦୁବ୍‌କେଦାଃ :'
  gah-gah: 'Itó amelaho Zakaliani nene Ómasímini Sikalahulímo agikagú minake alémo
    vávani igo alika utó iti netakumú epoapoga like láa loko limó:'
  lcm-lcm: Na tamana ta Sakarias kala sung pukun ta Malanganto Gogoai, na kala akus
    amalangas asukang ke.
  aer-aer: Yanhe ikwerenge-ntyele Utnenge Ngkarte-kenhe Zechariah-ke-arleke irrpeke,
    ikwere imerneke nthakenhe-arle irretyenhe-akerte, re ikwere-akerte alyelhetyeke-arteke
    irrerleke,
  qvc-NT: 'Tayta Dyuspa Santu Ispiritunmi yaykurqan Jwamba taytan Sakariyasman. Chaymi
    chay Santu Ispiritu rimachiptin, Sakariyasqa kayshina nirqan:'
  tgl-ULB: Ang kaniyang amang si Zacarias ay napuspos ng Banal na Espiritu at nagpahayag
    na nagsasabi,
  cbs-NT: 'Juanen epa Zacarías Yushin Pepatun kushipa wa janchakin Dios kenwain Dios
    janchaxunkin yuikin:'
  xtm-NTPP: 'Zacarías ma, yuva lulu ma, iyo ndi''i iyo tu''u Xtumani Ndios ma ji''in
    de. Ni ndakaxtnu''u de tnu''u ni wa''a Su''si ma, te jiña''a de:'
  nnq-nnq: Zakalia, awamundu Yohana, ngatwele Uhuke jwa Chwapi, ngalenga nhwalo gwa
    Nnoongo gongo,
  bao-NT: 'Wimagʉ pacʉ Zacarías pea, Añuri Yeri cʉ̃pʉre cʉ̃ ca ñaajãa nʉcã earo macã,
    ca biipere o biro ĩi wede jʉgueupi:'
  san-ORI: ତଦା ଯୋହନଃ ପିତା ସିଖରିଯଃ ପୱିତ୍ରେଣାତ୍ମନା ପରିପୂର୍ଣଃ ସନ୍ ଏତାଦୃଶଂ ଭୱିଷ୍ୟଦ୍ୱାକ୍ୟଂ
    କଥଯାମାସ|
  rmn-rmn: 'О Шужо Духос пхэрдяс э Захариес, э дадэс э Иоаннескерэс, тай ов лиляс
    тэ пхэнэл, сар прароки:'
  huv-NT: 'Teat Zacarías miteat a nine, tambeol nej Nangaj Espíritu ocueaj Teat Dios,
    tüüch nej poch cuane mandeac, tapiüng:'
  otn-NT: 'Nu̱na̱ ra̱ Zacarías rá̱ papá ra̱ Xuua, bi bɛ̱nnba̱bi̱ ra̱ Espíritu Santo
    ra̱ hya̱ da̱ ma̱. Bi ''yɛ̱na̱:'
  nop-nop: Jon beu Sakaliya adi Uŋgoniŋ Munabulidi weleŋ maaneŋ fotokoune Bepaŋ’walaŋ
    mede indiŋ yoguk,
  obo-NT: Na si Zacarias no amoy taddot anak, no‑iroomman to Uhis no Ispiritu, woy
    id oseng din iddos id poposaddoo kandin to Monama. Kahi rin to,
  kca-kca: 'Щӑԓта Захария, Иоанн ащи, Йэмәӈ Ԓыԓән тэкәтса, Турәм эԓты хуԓәм йасәӈԓаԓ
    пŏтәртты питәс:'
  cak-ENT: 'Roma c''a ri'' ri Zacarías, ri rutata'' ri ac''ual, tok nojnük ránima
    riq''uin ri Lok''olüj Espíritu, rija'' xuk''alajrisaj c''a y xbij:'
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠᤖᤧ ᤁᤢᤶᤒᤠ ᤈᤁᤖᤡᤕᤠ᤺ᤴ ᤛᤣᤛᤣᤔᤠᤱᤅᤡᤸᤗᤧ ᤌᤢᤰᤋᤢᤀᤠᤱ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤐᤠᤖᤧ.
  mie-NT: 'De tatá ji Zacarías nī ncunuú Espíritu Santo jíín dē, de nī nacani dē tūhun
    jā ní stéhēn Yāā Dios nūū dē:'
  san-TIB: ཏདཱ ཡོཧནཿ པིཏཱ སིཁརིཡཿ པཝིཏྲེཎཱཏྨནཱ པརིཔཱུརྞཿ སན྄ ཨེཏཱདྲྀཤཾ བྷཝིཥྱདྭཱཀྱཾ
    ཀཐཡཱམཱས།
  qve-NT: 'Diospa Santo Espiritun Zacariasman hunt''ayuqtinmi, payqa khaynata rimaran:'
  pao-NT: Soo Zachariah ka Te Naa pooha-toohakwi nanesootuhina mee unakwe,
  cbu-NT: Ashirucha, yásamayarusin, Sakáriyarinsha yusur tsiyatarangiya, manga. Apanllsha
    Wani Sakáriyarineetsi mang' p'tseeyaru, Sakáriyarinsha Apanllee kuk kamanirangiya.
    Tapachindampani átu, Isusoo atiya, itaru Isus ndatuma nllurtachu. Ashiriya, Apanllpat
    tsiyatku, mang, tárangiya;
  usa-usa: 'min-íyápógóní aboámá Tékáráíyama Áánûqtuni Aokaq-Áágómá ógikaitanaboana
    amunémá kuténa tiráiye:'
  soy-soy: 'Nfɑ́ɑsɔnɛ nn kɛwɑ̃́ usɑɑ Sɑkɑrii yipu, uu Uléécɑɑ rinyiri nɛ pisímɛ́
    loni rɛ:'
  hui-hui: Yone aba Segaraia ibuha Ngode Datagaliwabe Dinini ho to̱laihe howa ibugua
    mbiwia halu bi ogodagua latagi halu lalu,
  amf-amf: 'Naasasa imbaa Zakkarias Manpas Gazanka thoothayse hamota dohonam yin giyan
    ki yedade:'
  quc-NNT: 'Qajinaq ri Loq''alaj Espíritu puwi'' ri tat Zacarías ru tat ri ala, xq''alajisanik,
    xub''ij:'
  dob-dob: Ta tamanana Sakalaya Yaluyaluwa Tabuna ꞌiloemaena ga ꞌenega ꞌionaupaupa,
    ꞌigwae,
  wrs-wrs: Doa Sesoasongolva sihamnana Sekaraiam, wo himba nov wolaihamnana nom, si
    os phovav.
  mca-mca: 'Pa'' Zacarías hikpa'' ƚatata pa''aj pa'' omeƚa''s, qi in topo''oj pa''aj
    pa'' Espíritu Santo, ma'' qa nifel pakha'' mexe hamik''ui qu'' ƚunye''je''kii
    pa''aj, qa yit''ij:'
  kiw-kiw: 'Dubuae Urioi-ro, Ioare abeai Sakaraia iimamiai-da, araibau peremamaihidio:'
  tzo-TZC: 'Ti stot ti neneꞌe, jaꞌ ti Zacaríase, noj ta yoꞌnton ti Chꞌul Espíritue.
    Jech lic cꞌopojuc ti cꞌu sꞌelan iꞌacꞌbat snaꞌ yuꞌun ti Diose:'
  mya-mya: ယော​ဟန်​၏​အ​ဖ​ဇာ​ခ​ရိ​သည်​သန့်​ရှင်း​သော ဝိ​ညာဉ်​တော်​ဖြင့်​ပြည့်​ဝ​လျက်​ဟော​သည်​မှာ၊
  gng-NT: 'Nɛn saan nɛ *Mifuoñaanm jiire'' ní kibuk nnɔ ya baa Sakari bo ki tì
    gben'', ki cère'' u sɔkndeh Uwien ya ñɔbon ki teh:'
  cbi-NTPO: 'Juanchi ya'' apa Zacarías, yanu Espíritu Santo tsandikaañu, Diosnu yuj
    urave ti'' pandu tsandimi:'
  ikk-NT: 'Mmọn-nsọ nọ jun imẹ nẹdi ẹ wụ Zẹkaraya, ''ya ọ nọ bu amụmanị:'
  leu-leu: 'A tamana lak, na Sekaraia, a bas pana Vovau Xaradak e a kuus fatuxai malaan:'
  maz-NT: 'O̱ Espíritu Mizhocjimi o ''ñünbü o̱ mü''bü e Zacarías o ña c''o o unü Mizhocjimi
    ro mama:'
  bod-N: དུས༌དེར། ཕྲུ་གུའི་ཕ་ཟཱ་ཀར་ཡ་ལ་དམ་པའི་ཐུགས་ཉིད་ཀྱིས་ཁྱབ་པར་གྱུར་ནས་འདི་སྐད་དུ་ལུང་བསྟན་གནང༌ངོ༌།།
  tca-NT: Rü nanatü ga Zacaríana nangu ga Tupanaãẽ i Üünexü̃. Rü nüxü̃ nixu ga yema
    ore ga Tupana namaã nüxü̃ ixuxü̃.
