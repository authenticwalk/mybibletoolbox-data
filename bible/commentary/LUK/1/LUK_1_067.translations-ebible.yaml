  hus-NT-1971: 'Tam lej jum putat co’onchith in ichich a Zacarías c’al an Espíritu
    Santo, ani u lej pithnal i cau. In ulu:'
  med-med: Jon nga tipam wu Sakaraiya ni, Muⱡnga Wingti ei ndi, ronduⱡ ngʉⱡnga, Got
    nga ik ei, painui wu mba nʉtʉng ei mel, nimba mot ndurum.
  bch-bch: Idio ta gergeu itama Sekaraia iuon ngan Itautau Tutui ta ibada Deo iaoa
    ta ikeo,
  cco-NT: 'Jo̱ mɨ˜ canaˊ ooˉ luuˇ Zacarías, dsifɨˊ lajo̱b caꞌíñꞌˋ Jmɨguíˋ quiáꞌˉ Fidiéeˇ
    jo̱ canaaiñˋ féꞌrˋ jaléꞌˋ júuˆ e cangɨ́ɨiñˋ cacuøˊ Fidiéeˇ ladsifɨˊ lado jo̱ cajíñꞌˉ:'
  deu-1951: 'Und sein Vater Zacharias ward mit heiligem Geist erfüllt, weissagte und
    sprach:'
  alq-ALGNT: 'Zakani, aa abinodjij odadaman, Mino Manidon ogi pidigeckagon acitc ki
    niganadjimo oo8e:'
  ixl-NNT: 'As u Zacarías, vibꞌaal u neꞌeꞌ, as taqꞌ veꞌt u Tiixhla Espíritu itxumbꞌal
    tiꞌ talat unqꞌa yoleꞌ tiꞌ u neꞌeꞌ. As ech tal veꞌt ileꞌ:'
  boa-NT: 'Aanéhjáa téijyu diibye cááni Tsacaríá Píívyéébé Apííchó ípañe íjcyaabe
    dííbyeke dúúrúvaabe nééhií:'
  quh-NT: 'Tatan Zacarías Santo Espirituwan junt''a carka. Sut''incharkataj Diospa
    munayninmanta ruwaskasninmantapis cayjinata:'
  kwi-kwi: 'Zacaríasne, pashpawa papihshne, Dioskasa paramtu uzta. Dios Sɨnam Izpulne
    ussa piz kit kiwainmɨzta. Zacaríasne Dios akwa parat kit kaizta:'
  agm-agm: Jonɨhomɨ sapɨho Jekaraiyaahomɨhetɨ Autaahaatɨhomɨ Itɨpɨho Gaaho waatɨ tɨwisaitataatɨ
    koai netɨ gɨwunyaasɨhɨ Jekaraiyaaho sata kandaase.
  ubr-ubr: 'John taman Zechariah on Ayu Kakafotin ibonuai ato God an dura ikakafun
    iyau:'
  tsw-NT: 'Zakariya dada va Yahaya da̱na̱ ta̱ ushiwun na̱ Ruhu va Akiza, a̱vu u yuwan
    adanshi o usokowu wa̱ A̱sula̱:'
  cax-NT: 'Auqui cuati Espíritu Santo au nausasürrti Zacarías. Manitanati uiti caüma,
    nanti sane:'
  aia-aia: Mia Sakaraea, amana Jon, 'a rabe beiai Hi'ona Maea ma ha'atee rarabeanga'ini'i
    taha 'ia God na 'unu'i tanaa.
  srp-1865: 'I Zarija otac njegov napuni se Duha svetoga, i prorokova govoreæi:'
  agt-agt: A ta nepakasitang ni Zikaraya en a napasinapān hapa ta Kahalwa na Namaratu,
    otturu naglavun;
  lug-lug: Awo Zaakaliya kitaawe, n’ajjula Mwoyo Mutukuvu n’awa obunnabbi nti,
  yby-yby: 'Ito ahola Jekolaeyadaya Omaimidana weuna oluholimo ukalau lemeko minokoko
    ilime lalo okaiyoko, ga mako sa-loko ohuwa hukoko liye:'
  heb-heb: וימלא זכריה אביו רוח הקדש וינבא לאמר׃
  mpp-mpp: Aime Tili Asudi gboli mamacine Sekariyale kwelewa wakeme, yedi siduc-yowa
    yanguc miwec,
  apb-apb: Oto a Sekaraea, aamana a Jon, e honu aana Li'oa Maa'i, e si ere rarangana
    walana God uuri,
  san-TEL: తదా యోహనః పితా సిఖరియః పవిత్రేణాత్మనా పరిపూర్ణః సన్ ఏతాదృశం భవిష్యద్వాక్యం
    కథయామాస|
  ben-IRV: তখন তাঁর বাবা সখরিয় পবিত্র আত্মায় পূর্ণ হলেন এবং ভাববাণী বললেন, তিনি
    বললেন,
  ntu-ntu: Zbz Mqngrkxtr prsrle trtede, sc tqplzpxpele natq Gct kxyc-kapq, kx ycmnetr-ngrde
    Kxnzmcpx.
  pan-pan: ਤਦ ਉਸ ਦਾ ਪਿਤਾ ਜ਼ਕਰਯਾਹ ਪਵਿੱਤਰ ਆਤਮਾ ਨਾਲ ਭਰ ਗਿਆ ਅਤੇ ਭਵਿੱਖਬਾਣੀ ਕਰ ਕੇ ਆਖਣ ਲੱਗਾ
    -
  gvc-gvc: 'Ã yoa to pʉcʉro Zacaria sehe Espíritu Santo to dutiriro seheta yoa pahñoriro
    jiro to tuaare cjʉariro jiro Cohamacʉ yare õ sehe ni yahuha:'
  mwp-mwp: Nungu mapethaw thathi Zakaraya, nubiya muynu Maygi Mari, nuydh Awgadhaw
    ya yadu poelgaypu kedha,
  ksj-ksj: Eꞌe enoḡano Vine Zaḡoḡaniꞌa Ioane moga Zakaria zamao irivaꞌiro, ebu aniꞌa
    Badiꞌaꞌonoꞌo ḡoere reiro, raenaꞌa,
  sbk-sbk: UZakaria uyise wamema opepo ozelu, wakuwawanyanga,
  mya-JVB: သူ ၏အဘ ဇာခရိ သည် သန့်ရှင်း သောဝိညာဉ် တော်နှင့်ပြည့်ဝ လျက် ၊
  kgf-kgf: Waŋu maŋgocya Ʒakarianéŋ Uŋa téréyanéŋ qeria sécgéyu biaŋac ara yomuhuc
    ʒéyec;
  awb-awb: Manikáne Awanka mi aníné abowá Sékáráíaba sure iwíáh atowana wega kahna
    naneqsabé mahraréna,
  gdn-gdn: Ki makeya ka Mamanuga God e Keyai Tanai Bagi Kawaya munu ki e mamai Sekaraiya
    rabineya posiwena kasiyara kwebu da e uburana mara ewa badidi wenawagana ki yonai
    iyapana tadeyana ki nana. E ubupu wagubu ke;
  nko-NT: Ɩnʋ á, Ɔŋɛ Wankɩ́hɛ́ lɔbʋlá Sakariatɔ, ɔlɔwa asʋ́n ánɩ́ Bulu lapʋ́há
    mʋ blɩ́ bɩ.
  bsn-NT: 'Cojorʉ̃mʉ Esp''iritu Santo ĩ ejarẽmose rãca Diore gotirẽtobosagʉ, ado bajiro
    basayuju Zacar''ias:'
  pib-NT: 'Ga wa Sakariyni ruru, Giwekikaluru Kpashiri gwagajitanru potu. Goyakalu
    tokanu reneklewata. Wane china:'
  wiv-wiv: Tamani Jon, a Sekaraia e vonu na Vule Tumonga, ia ki pole na polea ke Vuvu
    balika profet ki tani barae,
  reg-reg: Esemwene wae Jakaliya ejusibhwe no Mwoyo Mwelu nasosha obhulagi, naikati,
    Asimwe
  mlh-mlh: Oŋu mibi Moro Tiriineji mamaine Zekaraiare maŋ puseko kajeqouŋ buŋo iŋi
    miya,
  gof-ENT: ዮሃኒሳ ኣዋይ ዛካሪያሲ ጌሻ ኣያናን ኩሚዲ ሃይሳዳ ያጊዲ ቲንቢቴ ኦዲስ።
  aau-aau: Sa Jon so orih Sekaraia se kokwe God so Niohney hiy po wanohyay popriy.
    Hiykwe sa profet-ok senkin sehe lohruw me,
  tvk-tvk: E melele nen ak, Ninin Eo bemei mise xat Sakaraea ma xi bit lelen ni usil
    naha xa imei bit,
  prf-NT: Naputat ti Banal a Ispiritu ti Zacarias a ama ni Juan, sakay nagpahayag
    ti mensahi a gubwat ten Diyos.
  auy-auy: Miníyámpóígó afowámbá Sékáráíyaamba Maníkóní Ufaen-ámútánkó óraaꞌa uwánkowana
    Maníkón-aai simátimena séna
  tbg-tbg: 'Kotira Maraquravano vira qora Sekaraiaara kempukaiqama kero kahaquvaro
    viva mintima tiro:'
  hub-NT: 'Zacarías uchi apari, Wakan Pegker chichamtikam, Yuusa chichamen etseruk:'
  hmo-hmo: 'Lauma Helaga ese mero ena tamana Sekaraia ena lalona ia hahonua, vadaeni
    ia haroro, ia gwau:'
  big-big: Anotogi Kung Walekpek Yowangi mangobek Sakarayayegi kola wizigeya pugu
    Anotoyaga ngago pera pelik kaiya,
  gux-G: 'Sakali ki biga báa den gbie leni U Tienu foŋanma, ke o pua sawali, ki yedi:'
  cnl-NT: '''Í² dsɨ́² Zacarías, jmii³ xi³yu̱u̱n³, Espíritu Gáan³. ''E³ jo̱³ ca²³''ɨ́ɨ³
    júu² quiee''³² Dios. Ca²³jua''³:'
  zar-NT: 'Níʼirö Dios Böʼ Láʼayi bidisóalenëʼ Zacarías, xúzibiʼ Juan, ateʼ bëʼë didzaʼ
    uláz queëʼ Dios, rnnëʼ:'
  kde-kde: Sakaliya, atatake Yohana, nkuumbajwa Umumu Wanaswe, nkutandilika kuhumya
    unabii wachidoni,
  ata-ata: Ioxe, Uleenu Tavuna muꞌanaꞌana noxou Ioanesi momu e Sakalia ne, la sou
    anu muvikala mupalomatana aloxo ꞌo,
  qvw-NT: 'Zacariasñatacmi Chuya Ispiritup munayninćhu cayal shimin paćhyäluptin nila:'
  nfa-nfa: Èle ka, Roh Lamatua dhu Mola-Mèci maso asa Sakaria. Ka na padhai lii, peka
    na,
  tnp-tnp: Kəni Narmɨn rəha Uhgɨn təməri e nɨki Səkaraea, tatə rəha Jon, kəni in təməni
    pətɨgəm nəghatiən iətəm Uhgɨn təməfən kəm in. Kəni təməni lanu məmə,
  urd-urd: 'और उस का बाप ज़करियाह रूह — उल — क़ुद्दूस से भर गया और नबुव्वत की राह
    से कहने लगा कि:'
  hot-hot: Yôv ma Lovak Matheŋ hayô halôk Jon lambô Sekalaia kapô ba hanaŋ abô plopet
    aêntêk,
  mqj-NT: 'Nakuasaimi Penawa Masero Zakharia, ambena inde anakke, napolalan ullombungan
    tula''na Dewata nakua:'
  rus-SYN: 'И Захария, отец его, исполнился Святаго Духа и пророчествовал, говоря:'
  mbh-mbh: Ina Sekaraia ako ini a Jon itema i vual nge a God Ioni Riringa na i ripot
    a God ile riong ve,
  bdd-bdd: Eeta tamanaina Sakaliya Yaluyaluwa Tabuna ꞌilohemaheya, ma ꞌipalopisai,
    ꞌigwae nugeta ꞌigwaeya,
  cbt-NTPO: 'Ina quëran Ispirito Santori noyá ya''coancantohuachina, Sacariasënta''
    tapon:'
  rmy-SERVI: 'Ай Свэнто Фано сджиля пэ Захария, Иоаннохкэрэ дадэ, и вов ачиля тэ дэдумэ
    Дэвлэстар:'
  srn-NT: 'Sakarias kon furu nanga a Santa Yeye, dan a bigin taki san Gado gi en fu
    taki. A taki:'
  cta-NT: 'Cua ngutsaꞌá̱ tyiquee Zacarías ntsuꞌu nu Xtyiꞌi ycuiꞌ Ndyosi lo yu. Liꞌ
    nguxana nu cusuꞌ biꞌ nda chaꞌ loꞌo ñati̱ ca biꞌ, lcaa ñaꞌa̱ chaꞌ nu cua nda Ni
    loꞌo ycuiꞌ yu. Ndiꞌya̱ nchcuiꞌ yu:'
  bqc-SIM: 'Lua Nisĩna dɛ̀dɛ aà mae Zakaliwa, ↄ̃ à ãnabikɛkɛ̀ à mɛ̀:'
  tcz-CHONGTHU: 'Chuin apa Zechariah chu Lhagao Theng adimset tan chule hiche gaothu
    hi aphongdoh in ahi:'
  mar-mar: त्याचा पिता जखऱ्या पवित्र आत्म्याने भरला आणि त्यानेही भविष्यवाणी केली;
    तो म्हणाला,
  snp-snp: Ido melafo Sekalaiya ya Ouna Felegagakafo lulau mino faitito ya Goti welaloti
    ka eti loto ya limo,
  isl-isl: 'Sakaría, faðir drengsins, fylltist heilögum anda og spáði:'
  spy-NT: Nto mii yoo, kōōnyiityi ꞉Yēyiin Sekaryaa tāmirmiryēēt kutyēēn kule,
  xnn-xnn: Si aman Juan ay Zacarias et tinakdon nan Ispirito Santo danat kanan en,
  mwe-mwe: A Shakalia, ainagwe mwana, gubhagumbeywe naka Mbumu jwa Ukonjelo, gubhalondwele
    nnei,
  tte-tte: Yoni tamana Sakalaiya Yaluyaluwa Tabuna iloyakalapowoni kabo ipalopisai
    Yaubada ana walo iwaloweni iba,
  tcs-tcs: 'Da OliSpirit blo God i bin tekoba Zakaraia, papa blo Zon, ane em bin spik
    dis mesiz blo God:'
  hlt-THB: 'A pa Zekariah ce Ciim Myihla ing be nawh awi kqawn hy:'
  soq-soq: Tane God Aleupa kakaiwa mampe Ion mamba Sakaraias nopesane insaisawa wanentuwano
    wane wanase,
  qub-qub: 'Wamrapa papänin Zacariasga Espíritu Santu musyachiptinmi imano cananpaj
    cashantapis cayno rimaran:'
  att-att: 'Á minay laguk yù Ikararuá ni Namarò kâ Sakariâ, nga yáma nayù abbing.
    Á nagubobuk si Sakariâ sù ipakagi nayù Mangilin nga Ikararuá kuna, á kinagi na:'
  bki-bki: Naruei Niununo Lu binimei bujomagmago ea Sakaraia, kiritete telisu nei
    karam̃ano, ana naio berial jibe nei, ber
  bqp-bqp: 'Luda Nini sù a de Zakaria, akũ à annabikɛyã ò à pì:'
  mcp-mcp: 'Mwân sɔ́ɔ́ŋgʉ́ yé Zakarî mú lwánd nə Ŋkɛ̧́ŋkɛ̧̂ Shíshim nə́ cwɔ́ɔ́, a
    mú cúndə cúndə́ mə́ Zɛmbî, nyə nə́:'
  hat-hat: 'Zakari, papa Jan, vin anba pouvwa Sentespri. Latou, li pran fè konnen
    pawòl Bondye te mete nan bouch li:'
  npl-NT: 'Zacarías, ipapá n chokotsi otenki de Espíritu Santo iwa ijkí okijto:'
  bgg-bgg: 'Jon ai aphuii Zekharia yi Ragung So è ley ne, chiih-è Hamangkhung-aphuii
    mua yao:'
  eng-TCENT: 'Then Zechariah, the child''s father, was filled with the Holy Spirit
    and prophesied:'
  eng-BSB: 'Then his father Zechariah was filled with the Holy Spirit and prophesied:'
  cpu-NT: 'Ikanta Zacarías, ashitakariri eentsika, ikantakaanakari Tasorentsinkantsi,
    ikamantantanake, ikantzi:'
  san-ASM: তদা যোহনঃ পিতা সিখৰিযঃ পৱিত্ৰেণাত্মনা পৰিপূৰ্ণঃ সন্ এতাদৃশং ভৱিষ্যদ্ৱাক্যং
    কথযামাস|
  tac-NT: 'Alué Juani o''nola Sakaríasi ''we a''lá rejcheruga ra''íchale Onorúgame
    Alawala gite napurigá ikimeli níliga abé nujubami, regá anile:'
  eng-WEBPB: His father Zacharias was filled with the Holy Spirit, and prophesied,
    saying,
  gfk-H: 'Io, Sekaria no nuna tata ga hung ma no Halhaliana Tanua ma ga ianga na poropet
    hoken:'
  viv-viv: Tu AluꞋaluwa Mahalina Yoni tamana Sakalaiya giluvaiyena be Yaubada yana
    venuwaꞋata gigaheye-vagahina gigayo,
  yao-yao: Che Sakalia, atatigwe jwele mwanache jo, ŵalongweswe ni Mbumu jwa Akunnungu
    ni ŵalondwele achitiji,
  tgp-tgp: Ale tamana, Zechariah, Tanume Tapu mo mar̃ivisia, ale mo retimangovi mara,
  auc-NT: Wëñængä wæmpocä Tacadiya guiquënë Wængonguï Tæiyæ̈ Waëmö Önöwoca ingante
    ëwocadinque Wængonguï beyæ̈ apæ̈nedinque ämotamïni ante baï apæ̈necantapa.
  kbc-NT: Zacarias, eliodi niɡ̶ijo nigaanigawaanigi one dakatiogi Liwigo Aneotedoɡ̶oji,
    odaa jiɡ̶idaa dinanatigi me yalaɡ̶ata anodaaɡ̶ee niɡ̶ijo nigaanigawaanigi, mee,
  bmh-bmh: Zon nugau memeg, Sekaraias go Uwait nugau Ah Wes gonugau ougab oug danarai,
    go Uwait nugau wanib guzenai ulagwag moroun,
  ctu-BL: 'Zacarías, i tat jini alʌl, tsa'' bujt''i ti Ch''ujul bʌ Espíritu. Tsa''
    caji ti subt''an. Tsi'' yʌlʌ:'
  meq-meq: 'Məsəfəre Tsəɗaŋŋa eye a mbəzlaw ka Zakari, bəba i wawa niye. Tsa na, a
    ɗa ha, a gwaɗ:'
  noa-H: 'Hich hag hed hagtarr k''ur nʌʌpai hawia jöoi Zacarías gaai Hẽwandam Hak''aar
    p''ẽs haicheewai Hẽwandam hi jaaujem k''ʌʌn dënjö hiek''amamua María chaai higwia
    magjim hanʌm:'
  alp-NT: Eleki Ro Misete Ikbasae Sakaria, Yohanese amai, hoko ibeteke sou bei Alla.
    Iombe,
  san-VEL: tadaa yohana.h pitaa sikhariya.h pavitre.naatmanaa paripuur.na.h san etaad.r"sa.m
    bhavi.syadvaakya.m kathayaamaasa|
  kbq-kbq: Hagi nefa, Zekeraiana Ruotge Avamumo agu'afi frevitegeno, amanage huno
    kasnampa kea hu'ne,
  kbh-kbh: 'Chë Uámana Espíritu tbojanmandá ora, Zacarías, chë basetembe taitá, Bëngbe
    Bëtsabe mándoca jtsóyebuambnayëse, mënts̈á tojánayana:'
  ron-LSB: Zaharia, tatăl său, s-a umplut de Duhul Sfânt și a proorocit, zicând,
  pon-pon: 'A jam a Jakariaj direkila Nen jaraui ap kokopada majani:'
  nhe-BL: 'Huan nimantzi Itonal Toteco ajsic ipan Zacarías, itata nopa pilconetzi,
    huan yajaya pejqui quiijtohua ni tlajtoli tlen Toteco quimacac. Quiijto:'
  sps-sps: Sakaraia, taman a guei via men Aaven Taabos, sa pokei iny vegiau ten Gov,
    sa tsue,
  wnc-wnc: Siwan Anututane Waung Kapata Jondane nana Sekaraiae musia tangenawan ita
    ayanikapsa aminda yakaing binga wamu takngatu anzing yakut,
  bus-bus: 'Luda Nini sù à de Zakaria, ben à annabikɛyã ò à bè:'
  gub-BL: Tekwe Puràg umynehem Zakari ipy'a a'e kury. A'e rupi uze'eg a'e kury.
  imo-imo: Mini Kake Telimu Jononga lapa Sekaraianga konopuna omba molopa manda terimu
    wali Sekaraia yuni Gotenga nimbe munduli ungu pilipe, altopa wendo ombalo mele
    imboma ungu nimbe tipelie nimbei,
  boj-boj: Onaqa Mondor Bole a Jon aqa abu Sekaraia aqaq aisiq siŋgila yonaqa medabu
    waqtosiqa anjam endegsi marej,
  eng-DRA: 'And Zachary his father was filled with the Holy Ghost; and he prophesied,
    saying:'
  knf-knf: 'Kë *Uhaaş wi Naşibaţi uşë bi, aneej aŧum ţi Ŧakariya aşin napoţ, kë awo
    ţi pţup ji *baţupar Naşibaţi aji :'
  san-KHM: តទា យោហនះ បិតា សិខរិយះ បវិត្រេណាត្មនា បរិបូណ៌ះ សន៑ ឯតាទ្ឫឝំ ភវិឞ្យទ្វាក្យំ
    កថយាមាស។
  arn-NT: 'Fey Sakaria, tati pichiche ñi chaw, ngünenieetew ti Lif Küme Püllü, nütramyefi
    ta Ngünechen feypilen mew:'
  zas-NT: 'Zacarías, bén na̱j xdad xindo guin guyu xSprijt Dios luxdooman guidiblagaa,
    zianz guzuloj caneeman, rëbaman:'
  ken-NT: Ɛfóŋó Bɛdyɛrɛ abhak nɛ Sakaría, chi Jɔ̌n. Abho bɛ́rɛm kɛpɨ̌ntɨ bɛ,
