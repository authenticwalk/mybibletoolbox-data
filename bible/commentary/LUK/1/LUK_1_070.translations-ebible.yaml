verse: LUK.001.070
translations:
  kpx-kpx: Subuta mole Dilavau hoto kateale loui au beloveta tumute kebia namigevenu.
  okv-H: '@see-verse:LUK.001.069'
  tbo-tbo: Tu bahapiko waiwoiyawahi hi palipaliwitumaganeta hi pa,
  mal-C: തന്റെ ദാസനായ ദാവീദുരാജാവിന്റെ വംശത്തിൽനിന്നുതന്നെ; സർവശക്തനായ ഒരു രക്ഷകനെ
    നമുക്കായി അയച്ചിരിക്കുന്നു.
  grc-SR: καθὼς ἐλάλησεν διὰ στόματος τῶν ἁγίων ⸋τῶν⸌ ἀπ᾽ αἰῶνος προφητῶν αὐτοῦ—
  bgc-bgc: (भोत पैहले प्रभु नै अपणे पवित्र नबियाँ कै जरिये यो कह्या था)
  khz-khz: 'Ekilagavu ia gena peroveta talimara veagara na rauvagi gekilagi-matagaiato:'
  deu-TKW: 'so wie er geredet hat durch den Mund seiner heiligen Propheten von alter
    Zeit her:'
  zsr-NT: Dza niꞌtë gzxiꞌ lu nëꞌë gunëꞌ cni, Nac ca naꞌ gnëꞌ lu rúꞌaquëꞌ bönniꞌ gluꞌë
    didzaꞌ uláz queëꞌ.
  lin-lin: akokisi elaka na Ye, oyo apesa wuta kala na nzela ya basakoli na Ye ya
    bule,
  hns-NT: Prabhoe pahiele aapan pawietr sanesia log dwaara waada karies raha
  noa-E: ich warrgarwe pʉch i jaaumienau õrag jaaujerrjö.
  eng-EMTV: As He spoke by the mouth of His holy prophets, Who have been since the
    world began,
  mib-NT: Chi súcuan ni jejnūhun ya, ni cacahān tāca tée ndoo ánuá jeē ní canacani
    de jnūhun ya jenahán.
  lif-NT2: आनिॽ निङ्‌मिहाॽ नु याप्‍मि के़जिःप्‍पाहाॽरे़ खुनिॽ हुक्‍कोलाम् ताङ्‌आसे़ःप्‍लो
    के़लॽबा पाःन्‍निन् यरिक् तङ्‌बे तगि सेसे माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पाहाॽरे़
    मे़बाःत्तुआङ् वये़॥
  xnj-xnj: Ndi atijovili kadeni munjila ya vamlota vaki va msopi,
  mmx-mmx: Gano migomgo at lavaeme vapaase ali ren, neni ga tong i na.
  cbr-NT: Nucën Papa Diosan ca bëráma an ax quicë bana uni ñuixuncë uni upícaman —usai
    ca 'iti 'icë —quixun canun camiacëxa, ësaquin,
  tee-NT: Ju Dios naulh ni chunch ju catapasaya'. Naulich la'ixchivinti'an ju ixlapanacni
    ju is'asacxtuta ni catanona' ixchivinti tus mak'anchich.
  eng-LSV: As He spoke by the mouth of His holy prophets, || Which have been from
    the age;
  cak-NT: Ri Dios x-in chique ri lok'olaj tak achi'a' ri xek'alajin rutzij ojer can,
    chi tiqui'ij chi xtuya' Jun ri xticolo kachi.
  pah-NT: Ymyahũ hete Tupana'ga omombe'u jipe ipopoakaheteve'ga rura pyryva'ea pe
    onhi'ig̃a mombe'uharava'ea pe. A'ero Tupana'ga nhi'ig̃a mombe'uharava'ea garura
    mombe'ui nhaneramonhava'ea pe.
  sja-NT: Chonaarãweda mãgɨde pedeepachi ichi pedee jarapataarã k'ap'ɨa pari.
  xed-xed: 'manda ya mnigiŋ tsi nda ma wa la anabi daga ghalya kazlay:'
  mks-NT: Ta ja̱nda̱ sa̱nahá ndiva̱ha na̱sa̱ha̱n Ndióxi̱ tu̱hun a ña̱ caja mé á ña̱
    yóho. Ta já na̱jáya̱ha na̱ profeta cán tu̱hun na̱ca̱ha̱n Ndióxi̱ nu̱ú ña̱yivi.
  gfk-S: hoke ga hamanis ta ira nuno halhaaliena tangetus di gom tange nalalie sakit.
  bmu-bmu: Möpŋaŋgö möpŋeyök kezapqetok ambazipurupŋi tök-kutukutuŋi i sölöhöm eŋgii
    keu jit kewö jiba malget,
  dgz-dgz: Watageta God no oise waiwanumune, imu pose woup am seni nagirewa, dim evi
    tapi oisewa anega wan,
  eng-GNV: As he spake by ye mouth of his holy Prophets, which were since the world
    began, saying,
  zaa-NT: Anía benie prometer por nu gunne ca enne' uccua profeta quì'e dèsdeba chìa
    gutsa.
  eng-WEBSTER: 'As he spoke by the mouth of his holy prophets, who have been since
    the world began:'
  guh-guh: Bajayata Diosojumepaebivimi profetavi, Dioso pitorobicueniatsi pejinavanapaevi,
    tajëvelia najumecapanepaeya jumaitsi bajaraponë vajanacacapanepaejavanexa yabara.
  bon-bon: Ujarage, tabe teeme conocäco mename biname bime tagepogogo ca jiicuji egä,
  nhw-BL: Quen Toteco techtencahuili huejcajya ica itlajtol pannextijcahua catli tlatzejtzeloltique,
  mgw-mgw: Mu'mu'lu'mu'lu' mwalongei bu'ka kwai'mbu', kwa ndi'la ya alondoli bake
    apeleteu,
  swh-ONEN: kama alivyonena kwa vinywa vya manabii wake watakatifu tangu zamani,
  wbi-wbi: ndavule alyajovile mumulomo ghwa vavili vake vano kwevalyale kuhuma kuvukuulu.
  bba-bba: Wiyɑ u koo sun fɑɑbɑ ko sɑɑ bɛsɛn yibɛrɛbɑn min di, kɑ be bɑ sun tusɑ kpuron
    nɔmɑn di, nɡe mɛ u rɑɑ ɡeruɑ sɑɑ win sɔmɔ dɛɛrobun nɔsun di be bɑ wɑ̃ɑ yellu.
  eng-KJVCPB: (As he spake by the mouth of his holy prophets, Which have been since
    the world began:)
  kgk-NT: —Yma va'ekwe Nhandejáry omombe'u ha omotenonde-ma va'ekwe nhane resende
    va'erã rehegwa nhe'ẽ. Inhe'ẽ-py omombe'u va'ety kwéry heko marangatu ete va'ekwe
    omohenonde-ma va'ekwe omombe'u-vy hesegwarã voi va'ekwe nhe'ẽ.
  waj-waj: 'Ivaara Anutuuqo nnaaruaa vaidi forofetaa yoketaa tuanaiya ari kua kutaivaa
    kiaa mmioo tunoo:'
  cpy-cpy: Rootaki ikamantantakiri paerani tajorentsita-tsiri Kamantantaniri-paeni.
  ekk-PKP: nagu ta tõotas ammu aega tagasi oma pühade prohvetite kaudu.
  mpx-mpx: i ola houhouwena wana bateli palopitau bwabwalel hi baunan.
  wbp-wbp: Nyurru-wiyi, nyanungu-nyangu jarukungarduyu-patulurla marlaja wangkaja
    kapu-ngalpa muurl-mardarni yapa-kujaku kuja kalu-ngalpa nyurunyuru-jarrimi manu
    kulukukuluku-mani ngalipaju. Kaatu-jana mari-jarrinjarla wangkaja ngalipakupalangu
    nyurnunyurnuku tarnngangku warrawarra-kanjaku. Wangkaja-jana kapu-ngalpa kapu-ngalpa
    wajawaja-maninja-wangurlu manu yampinja-wangurlu mardarni.
  luo-luo: (kaka nowacho gi dho jonabige maler mag ndalo machon),
  nhe-NT: Queja Toteco techtencahuili huejcajquiya ica itiocamanalojcahua tlen tlatzejtzeloltique,
  aii-aii: ܐܲܝܟ݂ ܕܗܘܼܡܙܸܡ ܠܹܗ ܒܦܘܼܡܵܐ ܕܢܒ݂ܝܼܘܼ̈ܗ‌ܝ ܩܲܕܝܼܫܹ̈ܐ ܕܡ̣ܢ ܥܵܠܲܡ،
  esk-NT: Taimakŋaaglaan akiqsruġaatigut tumigiplugich ipqitchuat sivuniksriqirini
  msb-msb: Ini ginpahayag san Dios paagi sa iya mga banal na propeta kasadto na mga
    panahon
  cpa-NT: ju³lah lǿa¹² jǿg³ ca¹jmo¹dsa ma²lǿih² quianh¹³ hag³ dsa² ti³jan¹ mi³hǿ²
    jǿg³ quiah¹²dsa,
  dso-dso: ପୁରବ୍‌ କାଲେଅନି ସୁକଲ୍‌ ରଇବା ନିଜର୍‌ ବବିସତ୍‌ବକ୍‌ତାମନର୍‌ ଟଣ୍ଡେଅନି କାତା ଦେଇ
    ଜେନ୍ତି କଇରଇଲା,
  meu-meu: Ena peroveta taudia helaḡadia ududia amo e gwaurai herevadia na heto, Tanobada
    matamana amo ema hari;
  yva-NT: maisyare muno Amisye po raurairive Apa anawae wusyine mai wemaisy.
  dgc-dgc: '“Ey nadid,” kagi ni Sakarias, “saye tu kinagi na Diyos to araw, to nipahula
    na du mahusay a purupeta na:'
  zpm-NT: Padzeelale bzeet me cxeeḻ me meṉ co, grë zha ne biaad pteed xtiidz me, bzeet
    zhow.
  hix-NT: Tànànyaknyàrà yokarymekonà rma hatà, tàrwon yokarymanye ro heno komo wya,
    enyhoru ro heno komo wya, amnyehran heno komo wya, kekon hatà.
  sim-sim: os maskop profet orhi ondon or sauharik li sawendari hom.
  npi-ULB: प्राचीन कालमा उहाँका पवित्र अगमवक्‍ताहरूका मुखद्वारा बोल्नुभए झैँ भयो ।
  cgc-cgc: Paagi ta padala din na manluluwas, patuman din iya na pangako na nasugid
    paagi ta mga prupita anay pa sa na gasirbi ki kanen.
  tim-tim: Amâ tâmbâŋe dondâ hân miawagewânba ain propetelupŋe makyeŋgimbo den makmâ
    mali dopŋân hainâgâk miawaktâp.
  yor-yor: (bí ó ti sọtẹ́lẹ̀ láti ẹnu àwọn wòlíì rẹ̀ mímọ́ tipẹ́tipẹ́),
  wos-wos: Godna profet wandanéngala dé xaku.
  emp-NTPO: Naẽna Ãcõrẽba idjid̶eba bed̶eabadarãa maʌ̃nebemada jarabisia.
  eng-F35: —just as He spoke through the mouth of His holy prophets from antiquity—
  ind-ind: Hal itu sesuai dengan rencana Allah yang disampaikan oleh nabi-nabi yang
    melayani Dia sejak zaman dahulu.
  pes-OPCB: چنانکه از دیرباز، از زبان انبیای مقدّس خود وعده می‌داد
  mpt-mpt: sinanggwano Gode e weng omkeimalin nakai weng olo omya dolaibbuo mema olo
    bain inanobe.
  ssx-ssx: Ame do yaaso hata꞉ pita꞉la꞉ ekita꞉ amba꞉ titina꞉ kone ipika꞉ pi la꞉mea
    halo haemeke yako piki haliwekima꞉ ipika꞉ pi la꞉ wiaena꞉yeke leekeme.
  mkl-mkl: Si bɛi í jɔ̀ wɑlii kumɑ́ɛ ŋɑu ɑ̀ fɔ wo hɑi ku kpɛ.
  gaq-gaq: ଅସେବାନ୍ ବାସାଚେ ଲେଃମ୍ୟାକ୍ନେ ନିଜେ ପବିତ୍ର ବାବବାଦିଇଂବାନ୍‍ ପର୍‍ମେସର୍‍ ଏନ୍‍ ଡିଙ୍ଗ୍
    ଡାଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ ବଗେ ।
  gof-RNT: Hessika beni wode geeshsha nabeta doonan odettidayssa mela,
  unx-unx: ନାଙ୍କ ପାରିୟାଏତେ ତାଇନଃତାନ୍ ତାଇକେନ୍‌ ଆୟାଃ ପାବିତାର୍‌ ନାବୀକଆଃ ମଚାତେ ପାର୍‌ମେଶ୍ୱାର୍‌
    ନେୟାଁଏ ଉଦୁବ୍‌ଲେଦା ।
  gah-gah: 'Ómasímini agepagutí gakó liaká ve kelémo vávani okago epoapoga gozapá
    láa liki liaká amóma neve:'
  lcm-lcm: Asukang val katala kin ia le kabang si ngururia i kana keve katakai i kus
    amalangas daus.
  aer-aer: Arrule anthurre artwe angkentye Ngkarte-kenhe awemele ilerle-apentye akngerre
    areye angkerrirreke Rarle anwernenhe akwetethenhe-akwete arntarnte-aremele akayake-ilerle-anetyenhe
    arrpenhe areye-ketyenge anwerneke ahentye-kwenye areyenge-arle, itne-arle anwernenhe
    atwetyeke ahentye-anerrirremenge.
  qvc-NT: 'Chayshinam Dyusqa unaymandapacha paypaq ancha santu rimaqkunata akrashpa,
    kayshina rimachirqan:'
  tgl-ULB: tulad ng sinabi niya sa pamamagitan ng bibig ng kaniyang mga banal na propeta
    noong sinaunang panahon.
  cbs-NT: Nukun xenipabu jatu yubai jakidi jabias min jancha yuinxunika medibi tibi
    min jatu janchamapaunidan,
  xtm-NTPP: Sa'a ni skuiso ya onde xi'na‑ka ma, te ni ka yo ka'an tee ni ka iyo vii
    ni ka iyo ndoo nuu Su'si ma te ni ka yo ndakaxtnu'u de tnu'u ni yo wa'a ya ma,
  nnq-nnq: Andi palenga kutumbu lolo, kupete kwa akalondoli bakwe ba chwapi.
  bao-NT: Tĩrʉmʉpʉra atere, cʉ̃ yee quetire ca wede jʉguerã ca ñañarije manirã menapʉra
    “O biro yʉ tiirucu” ĩiquĩupi Ʉmʉreco Pacʉ.
  san-ORI: ସେୱାମହୈ ତମେୱୈକମ୍ ଏତତ୍କାରଣମେୱ ଚ| ସ୍ୱକୀଯଂ ସୁପୱିତ୍ରଞ୍ଚ ସଂସ୍ମୃତ୍ୟ ନିଯମଂ ସଦା|
  rmn-rmn: сар Ов чёктан динясас збора андар Пэ шужэ прарокендэ,
  huv-NT: 'Atnej lamandeac Teat Dios wüx tasaj nangaj mondeac andeac nej, ajcüwa tajlüyiw
    tanomb, cos tapiüng:'
  otn-NT: Nu̱'mø yø pa xa̱ thogui ngu̱na̱ ra̱ hya̱ bi bɛ̱nnba̱bi̱ yø pønga̱hya̱ Oja̱
    'mø mi̱ ya̱t'a̱ ra̱ hya̱ bi̱ nepe bi̱ ma̱.
  nop-nop: Koomkwaha polofet uŋgoniŋiye yenimbu undugoŋ yogiŋ.
  obo-NT: Ini en mandad kos id ikahi rin dangan ukit taddot mgo propeta no id aam
    din.
  kca-kca: хŏты йис тэԓән Турәм йасәӈ туты йэмәӈ xŏйатԓаԓ ўӈәԓән пŏтәртәс,
  cak-ENT: Ri Dios xbin cheque ri lok'olüj tak achi'a' ri xek'alajrisan ri rutzij
    rija' ojer can, que xquibij que nuya' jun Kacolonel. Rusujun-vi-pe jun Kacolonel
    ojer ri'.
  lif-NT: ᤀᤠᤏᤡ᤹ ᤏᤡᤱᤔᤡᤜᤠ᤹ ᤏᤢ ᤕᤠᤵᤔᤡ ᤁᤧᤈᤡ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤜᤢᤰᤁᤥᤗᤠᤶ ᤋᤠᤱᤀᤠᤛᤧ᤺ᤵᤗᤥ ᤁᤧᤗ᤹ᤒᤠ
    ᤐᤠ᤺ᤴᤏᤡᤴ ᤕᤖᤡᤰ ᤋᤱᤒᤣ ᤋᤃᤡ ᤛᤣᤛᤣ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤠᤜᤠ᤹ᤖᤧ ᤔᤧᤒᤠ᤺ᤳᤋᤢᤀᤠᤱ ᤘᤕᤧ॥
  mie-NT: Chi súcuán nī nquee yuhú yā, de nī nacani ndá tēe ndoo jā ní nacani tūhun
    yā janahán.
  san-TIB: སེཝཱམཧཻ ཏམེཝཻཀམ྄ ཨེཏཏྐཱརཎམེཝ ཙ། སྭཀཱིཡཾ སུཔཝིཏྲཉྩ སཾསྨྲྀཏྱ ནིཡམཾ སདཱ།
  qve-NT: 'Chaykunatan Diosmanta ñawpaq willakuq profetakuna escribiranku khaynata:'
  pao-NT: '@see-verse:LUK.001.069'
  cbu-NT: 'Shiy shaanaatsi kukish nda kapeetarangsha. Shaanaatsishsha kukish kamanimapani:
    Nuwsha tapachindampaneem zanganchima, átcha Apanlli, mang tárangana shiyaatsi.'
  usa-usa: Áánûqtuni aokaq-ámúné-wáyúkátí yáanapo minnáyaba Áánûqtu mirá-tiraine.
  soy-soy: U pɛɛ hɑ́i mɛkɛɛ-mɛ nsímɛ́ mmɛ̃ ɑntepuyɛ kuu n wɛ́ɛ símɑɑsɛlɛ.
  hui-hui: Ibugua ibunaga mana latagi haga lomo bia ho heleneruha howa bambaore ani
    bulebero lalu lowinigo ogo.
  amf-amf: enara yedayse Barjokala qansayse eenna giyayna gazana eenasa aponka kinin
    giyondettsi,
  quc-NNT: Are wa' ri xuchi'j loq ri Dios kumal ri loq'alaj taq q'alajisal taq re
    ru Loq' Pixab' pa ri ojer taq q'ij kanoq.
  dob-dob: Lowaenei palopitao nuganuganidi Yaubada ꞌina ona gete nadigega sigimi simanena
  wrs-wrs: Sesoa doa doara hevna moashulnindmba ishunna honamba, doa moashulnindva
    himba moakus unna pina simbehumunmba, os unna, Sesoava si pimba lopshawol vevav
    ungundna englisriniva. Doa ungundva nomba temba pimba daosalm unvnamba, Sesoa
    pimba hena englisriniva muehrombol vevav, doa pimba beswonam aevulvav.
  mca-mca: Qa in ƚ'anye'jek pa'aj in nifel qa i'nijji' pe' qi ƚe'sits ƚeqe profetalik'i,
    pakhaa'ij pa'aj.
  kiw-kiw: Aiai-ro epuui-to dubuae himogabo uubi madei modoboi, ruu iereemamaihidio
    aiboi,
  tzo-TZC: 'Yuꞌun jech onoꞌox yaloj ta sventa ti chꞌul jꞌalcꞌoptac ta voꞌnee:'
  mya-mya: ရှေး​သန့်​ရှင်း​မြင့်​မြတ်​သူ​ပ​ရော​ဖက်​များ​မှ​တစ်​ဆင့် မိန့်​တော်​မူ​သည်​နှင့်​အ​ညီ၊
  gng-NT: U là cère' uʼñɔbonsɔknb len' nɛn nɛ uyo bo.
  cbi-NTPO: 'Yaa yumaa tinbunuren yachin juu ya'' mitya pamu rukulanu tsandikaatu,
    tsanguenbera kenu ti'' entsaaya pamuwaave:'
  ikk-NT: O mẹgụụ a k'o dọn ku ẹ ẹdẹi, ghahanị ndị-amụma nsọ a,
  leu-leu: Lokavai mupiis nane kuus, la ngusuna rabuna ina kuus fatuxai, o nane taa
    fakaxup netaara xasena mu xaiyaas sitaara e xasena gutan siri xapiak aava ri baian
    netaara.
  maz-NT: Ngue c'ü o mama c'o o̱ profeta Mizhocjimi c'o mi cãrã mi jinguã. Na ngue
    Mizhocjimi o 'ñünbü o̱ mü'büji o zopjüji c'o nte.
  bod-N: གནའ་ནས་ལུང་སྟོན་དམ་པའི་ངག་བརྒྱུད་གསུངས་པ༌བཞིན།།
  tca-NT: —Rü yemaãcü Tupana tamaã inaxuneta nawa ga yema nuxcümaü̃güxü̃ ga norü orearü
    uruü̃gü ga üünegüxü̃.
  zpl-NT: 'Scua neca nú ucuaqui uꞌna Diose hasta huaꞌtu tucu nú udixiuleꞌe bee profetaꞌnu
    enu uhuañi nzeꞌca lunu:'
  mbc-NT: (Pena pata pai Paapa eseurîma'pî sîrîrî pî' penaronkon tîmaimu ekareme'nenan
