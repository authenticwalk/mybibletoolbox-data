verse: LUK.001.001
translations:
  kpx-kpx: Teovilasi, di haoka, ata moagaeau hovedevei Iesu no vigomo vaveve dua vale
    ke hisalialu.
  okv-H: Ajao nau embo okose, Theophilus, eto Iesu kiari embopo eto ke agi embopo
    na tapa do uoi ere koguahera eto ere ingihahera avo hihi tirihore embo nei nei
    na ingihe etokito kakajekeagora eto ahe poekagora.
  tbo-tbo: Tiyopilasi tam taniwaga dewadewam. Awai u hayata hi waawala naka lawa hi
    maga duma hi wileta ipa hina giluma hopunehi.
  mal-C: ശ്രേഷ്ഠനായ തെയോഫിലോസേ, നമ്മുടെ മധ്യേ നിറവേറ്റപ്പെട്ട വസ്തുതകൾ—പ്രാരംഭംമുതൽതന്നെ
    ദൃക്‌സാക്ഷികളും തിരുവചനത്തിന്റെ ശുശ്രൂഷകന്മാരും ആയിരുന്നവർ നമുക്കു കൈമാറിത്തന്നിട്ടുള്ളതുപോലെ—ക്രോഡീകരിക്കുന്നതിന്
    പലരും പരിശ്രമിച്ചിട്ടുണ്ട്.
  grc-SR: Ἐπειδήπερ πολλοὶ ἐπεχείρησαν ἀνατάξασθαι διήγησιν περὶ τῶν πεπληροφορημένων
    ἐν ἡμῖν πραγμάτων,
  bgc-bgc: हे जनाब थियुफिलुस, घणखरयां माणसां नै म्हारै बिचाळै घटी बात्तां का ब्यौरा
    लिखण की कोशिश करी सै।
  khz-khz: Vele talimamu Teofilo, goi atalo-venimuna. Taunilimalima vogo na Iesu na
    ekalarato kalara ita vepakarai gaura valira warau getalorato.
  deu-TKW: Da nun schon Manche versucht haben, eine Erzählung von den bei uns beglaubigten
    Begebenheiten zu verfassen,
  zsr-NT: Zian nup chglun bayúdx luzúj lu guich, gaz lu dzöꞌ yuguꞌ le naccz, le guc
    ga zoaruꞌ,
  lin-lin: Bato mingi bamekaki kokoma makambo oyo elekaki kati na biso,
  hns-NT: Bhaai Teofielas djie, Dher djane maangat raha oe tjiedj ke biese me liekhe
    djaun Jiesoe Kriest hamlogke bietj me poera karies hai.
  noa-E: 'Teófilo, khapeer wʉ̈jʉ̈u: Mʉg ẽsap gaai murua pʉrʉg jawaagpam Jesuu õrag
    iekhamatarr dʉ̈i irua nem waumatarrpa ãba. Pua khaphʉ sim, jũrram khʉʉnau ich
    mʉg iekpai phã ẽkha nʉm warrpem irua nem waubaaderr aarmua irua nem jaaumatarrpa.
    Maadëu khaphʉ nʉm, magʉm thum chadcha ajim. Maagwai õraujã thum ich ag iekpai
    maach ee khakhapdö wëjöm,'
  eng-EMTV: Since many have attempted to arrange a narrative about the matters which
    have taken place among us,
  mib-NT: Cuehē tēe ni cajicu de ni catee yúcún de historia Jesús, tācá jniñu jeē
    ni sáha ya ni cajito yó.
  lif-NT2: आदाङ्‌बा तुम्‍म्‍याङ्‌हाङ् थियोफिलसे, यरिक् मनाहाॽरे़ आनिगे़ लुम्‍मो ये़सुरे़
    कुयाःम्‍बेओ पोःक्‍खे़बा हिन्‍दोःक्‍किल्‍ले़ पोधक्‍किन् मे़साप्‍तुआङ् वाॽरो॥
  xnj-xnj: Mkulungu Teofili. Vandu vamahele valingi kuyandika bwina mambu gegahengiki
    pagati yitu.
  mmx-mmx: Saparap leeme silok, ne Tiopilas. Buaang nedi limixin diga lok tong i do
    dina malagan levelinga at lempanga ne Moroa ga lox i xantubu atnama at lukngen
    ne Iesu.
  cbr-NT: Teófilo 'ën cana mi cain, an Jesús isanan aín bana ñuixuncë unicaman ca
    atun iscësabi oquin Jesusan ñu 'acëcama 'imainun an unicama 'unánmicë ñucamaribi
    ñuiaxa. A unicaman ñuia cuaxun ca 'itsa unin upí oquin mëníoquin a banacama cuënëoxa.
  tee-NT: Na lhu lapanacni tats'ok'ulata tijtamin taxtokni ju c'atsacan ni vasalh
    tapasata junta t'onau ju quijnan'an ju lhilaca'antauch ju Jesús.
  eng-LSV: Seeing that many took in hand to set in order a narration of the matters
    that have been fully assured among us,
  cak-NT: Je q'uiy quitijon yan quik'ij chi niquinuc' ruchi' niquitz'ibaj ri xebanataj
    pa ka-tiempo roj.
  pah-NT: Kiro ji ikwatijari nde ve, Teófilo, terekwaha hete ti huvihavamo javo. Ojikwe
    he'yive'g̃a okwatija imombe'gwovo orerembikwahava nahanahã Cristo'ga oko ojiheve'g̃a
    pyteri pe g̃a mbojikoguka ojihe javo.
  sja-NT: Eperãarã poro waibɨa Teófilo, mɨ naa awaraarãpa p'ãjida ne-inaa p'asada
    tachi t'ãide.
  xed-xed: Ari ŋərma Tawfilus, nda ndəgha mnduha ta ŋavata ka vinda gwaɗa ta ghəŋa
    skwiha ta luta mataba ŋni.
  mks-NT: Sa̱ xíni̱ va̱hún, Teófilo ña̱ sa̱ cua̱há ña̱yivi ndúcú na̱ ca̱hyí na̱ tá
    cáa tá íin ña̱ na̱ya̱ha tañu nde̱.
  gfk-S: Watong Tiopilas, a haleng di te walar be di na pakat mur ira linge ing ite
    hanawat nalamin ta mem.
  bmu-bmu: Kezapqetok ambazipnöŋ Amötqeqe Toŋi ahumapkö keu jigetka miaŋgö ölŋi sutnine
    asuhuyöhi, ambazip gwötpukŋan miaŋgö kösohotŋi könahiba ohoget.
  dgz-dgz: Ae, apan nega Tiopilas, gaun nega inagap waian. God waenapan nimakanup
    ugup ugup taiwandini no oise seapen men waenapan arugataet tayao wareyao tanau
    amuiwanumun.
  eng-GNV: Forasmuch as many haue taken in hand to set foorth the storie of those
    things, whereof we are fully persuaded,
  zaa-NT: Nuỹetse' ca enne' chi beni cabi duel·la' gudia cabi en orden historia qui'
    ca cosa nu hualigani uccua entre ri'u,
  eng-WEBSTER: Forasmuch as many have taken in hand to set forth in order a declaration
    of those things which are most surely believed among us,
  guh-guh: Pamatacabi abaxë Jesús ponapona mapanacuataje, jivi ayaibitsaëtoxaneto
    tanetsi peponaponaejava. Bajarapamonae tanetsi Jesús petaxuxuabijavaveliacujinae
    jivi livaisi petsipaebaponaejava. Nexata bajarapamonae paebanajetarubena tomaranëjava
    Jesús pelivaisi, pexanialivaisi. Nexata tomaranëjava Jesús pelivaisi pejumetaevi,
    ayaibitsaëto, baja cajena yaquina juya mataropotsia petsipaebinexa itsamonaejavabelia.
    Pacuenia Jesús petaevitsi vajunupaebatsi, bajarapamonae yaquina baja cajena Jesucristo
    pelivaisi.
  bon-bon: Yoo, Babo biname Teopilo, maane umle gäte egä bucurage biname cina ituge
    gije abacita mene oogärame pui modamoda mule poto cidi me lui cina cime gome täbitenäjimesi.
  nhw-BL: Noicni Teófilo, miyaqui tlacame quichijtoque campica quiijcuilose nochi
    nopa tlamantli catli panotiyajque toixpa ipan inemilis Jesucristo.
  mgw-mgw: Mundumuko Topili, bandu baingi bakasine andika bu'kana na makowe galu'
    gagaapangike paminyo gitu.
  swh-ONEN: Kwa kuwa watu wengi wamekaa ili kuandika habari za mambo yaliyotukia katikati
    yetu,
  wbi-wbi: kulyuve mwoghopua Tiofilo avaanhu vinga valembile imhola isa Yesu Kilisite
    ndavule silyavombike kulyusue.
  bba-bba: Teofiru, bɛɛrɛ bɑkɑɡii, n mɑn wɛ̃re n nun tireru yoruɑ n nun sɔ̃ dee dee
    ye n koorɑ bɛsɛn suunu sɔɔ. Be bɑ ye wɑ toren di bɑ kuɑ yen lɑbɑɑrin sɔm kowobu
    mɑ bɑ sun ye sɔ̃ɔwɑ. Dɑbiru be bɑ ye nuɑ bɑ kookɑri kuɑ bu kɑ ye yore dee dee.
    Nɛn tii nɑ ɡɑri yi kpuro wɛ̃ɛrɑ yin toren di. N mɑɑ mɑn wɛ̃re n nun ye yoruɑ ɑ
    n kɑ yen ɡem yɛ̃ ye bɑ nun sɔ̃ɔsi.
  eng-KJVCPB: Forasmuch as many have taken in hand to set forth in order a declaration
    of those things which are most surely believed among us,
  kgk-NT: Mba'éixa pa, Teófilo? Xe, Lucas, ahai-ta ko kwatia-rehe xe nhe'ẽ nde-vy
    gwarã. Hesu Cristo rehegwa nhe'ẽ ahai-ta nde-vy, Teófilo. Oĩ-ma Hesu Cristo rehegwa
    kwatia nhe'ẽ gwĩ ambue kwéry ohai va'ekwe. Hesu rerakwã, mbava'e tipo ojapo araka'e
    ore pa'ũ-rupi ha'e kwéry kwatia-rehe omoĩ va'ekwe. Hesu irũgwe kwéry ohexapa araka'e
    hembiapo, ohendu ave araka'e hemimombe'u, ha omombe'u mbe'u araka'e ojehegwa nhe'ẽ
    porã. Aipo ramo inhirũgwe omombe'u jevy ramo hesegwa nhe'ẽ, henduháry kwatia-rehe
    omoĩ va'ekwe gwemiendukwe.
  waj-waj: Boo Tioopiri-o, a vaidi nnoonna yoketaakuavee. Yisuuva ti tasipama varioo
    ivo mmoori uu mmayaayaiyauvaa kaayau vaidiiya yaata utida hakuataraatarama fafaara
    reeravai.
  cpy-cpy: Osheki kowawiteencha rojankinateromi okaatzi awijimo-yitakaeri.
  ekk-PKP: Nagu sa tead, on paljud teised üritanud kirja panna seda, mis on täide
    läinud ja puudutab ka meid.
  mpx-mpx: Ateu owa Tiyopilo. Valila gamagalau hi gewi bugul bolo hi masal gamameya
    wasana iyaka hi leli,
  wbp-wbp: Yapa panungkulpalu yimi puta yirrarnu Jijaji-kirli, manulu puta yirrarnu
    nganimpa-kurlu puranjakungarduyu-kurlu kuja karnalu Jijaji purami jalangurlu.
  luo-luo: Ji mangʼeny osebedo ka chano weche mane otimore e dierwa,
  nhe-NT: Noicni Teófilo, miyac tlacame quichijtoque campeca quiijcuilose nochi nopa
    tlamantli tlen panotiyajque toixtla ipan inemilis Jesucristo.
  aii-aii: ܪܵܒܵܐ ܓ̰ܘܼܪܸܒ ܠܗܘܿܢ ܠܸܟܬܵܒ݂ܵܐ ܬܲܫܥܝܼܵܬܹ̈‌ܐ ܕܥܒ݂ܵܕܹ̈ܐ ܒܘܼܬ ܐܵܢܝܼ ܕܦܝܼܫ ܠܗܘܿܢ
    ܡܫܘܼܪܸܪܹܐ ܓܵܘܲܢ،
  esk-NT: Piqpagiplutin iḷauramaaŋ Theophilus! Iñugiaktuat iñuich pisuqtilaaġmiktigun
    aglaŋniqsut atuumaruanik akunnaptikni.
  msb-msb: Ginagalangan na Teofilo, damo na an nagtalinguha pagtipon sin mga istorya
    manungod san mga nangyari na didi.
  cpa-NT: Guiuh¹³ Teófilo, jue¹² dsa² ma²ca¹jmo¹ bí² hi² tiun¹dsa si² ca¹lah¹jǿ¹ jǿg³
    ca¹lah¹cónh¹ hi² ma²ca¹lø¹ti¹ jøa³ ja³tiagh³ jniang³,
  dso-dso: ଏ ତିଅପିଲ୍‌ ମଆସୟ, ଆମର୍‌ ବିତ୍‌ରେ ଜନ୍‌ ସବୁ ଗଟ୍‍ନା ଗଟ୍‌ଲା, ସେସବୁ ଲେକ୍‌ବାକେ
    ବେସି ଲକ୍‌ ଚେସ୍‌ଟା କଲାଇ ।
  meu-meu: 'Lohia taumu Teofilo e: hutuma ese ta abi dae herevadia vada e tore,'
  yva-NT: Risyirati Lukas, syo nyovara waowe so ratoe ore injayo Teopilus winai, winyirati
    sya injayo ko dave. Vatano wanuije inta wo Amisye apa ana po rave no wama yasyine
    so ratoe tavon to.
  dgc-dgc: 'Mahal ko a Teopilo: Meadu dén i tolay a néngisulat tungkul to ginimet
    ni Jesus, to pégiyan na dikitam ta mundua.'
  zpm-NT: Naṉle luu gaṉle, nole bla zha ne bioxco pquiaa zho grë ncuaaṉe goc zeeṉe
    biaad Jesús meṉ ne pxeeḻ Dios ga.
  hix-NT: Teyoferu y, ohyaka àmenhehe. Ehonomnà me rma haxa manaha, omoro ha. Amna
    kukur wawo nehxakon hatà, Txesusu. Noro yonyenhàyamo rma, nekarymatxownà, amna
    wya. Àro ma noro yomokàtxhe, nenytxehkatxownà hatà, nyamoro ha. Àrwo yonyhorunu
    yokarymany komo rma nyamoro ha. Ànekarymatxhàyamo rma menhotxownà hatà, anar komo.
    Yak natxhe, àmenhonyenhàyamo. Àro ke, uro xarha, àmenhehe, ohyaka.
  sim-sim: Malakama Tiofilus, mirnjik mashi kason amu kayenduwa. Ma ol Jisas lahandari
    lerawu amber heitakoho mashi orhin sawenda mak nari ondo nirin li saweri hom,
    ma mushak mbele mbele ol Jisas nihi nindik or uhundarin li kayeri sir. Unda osik
    an ngana, mbele mbele ondo amber yawur a misikrahakorowa onik an nga mashi kason
    mirnjik armek amu kayenduwa. Ushinak mi heyehe mashi os angop mi misiri oso omendinga
    sira, karem mi mbakmbahan.
  npi-ULB: धेरैले हाम्रा बिचमा घटेका र पुरा भएका यी घटनाहरूको विवरण लेख्‍ने प्रयास
    गरेका छन् ।
  cgc-cgc: Dungganen na Teofilo, Tama na mga ittaw gatingwa naan ta iran na sulat
    ta pagsaysay ta tanan na parti ki Jesus na natabo en naan ta ame i na lugar.
  tim-tim: Apo Teopilo, Luâk âmbâle bikŋande Yesu olowâk maliŋe wan me wan bunŋe nengât
    tânâmnenŋân miawagep are ekmâ keiŋânbak dâm luâk hârok maknengiyi.
  yor-yor: Ọ̀pọ̀ ènìyàn ni ó ti dáwọ́lé títo àwọn nǹkan wọ̀n-ọn-nì jọ lẹ́sẹẹsẹ, èyí
    tí ó ti múlẹ̀ ṣinṣin láàrín wa,
  wos-wos: Néma du Tiofilas, ménika wuni ané hundi hayi. Méni xékélaki, séfélak du
    Jisas nana nyéndékmbu yasékendén jémbaka di hayikwe hayikwexé.
  emp-NTPO: Ãcõrẽba dadjirã tãẽna od̶ad̶ebemada zocãrãba b̶ʌ́ quĩrĩãsid̶aa.
  eng-F35: Given that many have undertaken to set in order a narrative concerning
    those things that really did take place among us,
  ind-ind: Kepada yang terhormat Bapak Teofilus. Banyak orang sudah berusaha menuliskan
    laporan tentang berbagai peristiwa yang terjadi di antara kita.
  pes-OPCB: بسیاری دست به تألیف حکایت اموری زده‌اند که نزد ما به انجام رسیده است.
  mpt-mpt: Ae komok Tiofilas kobo ne weng sango dola omfubkenang genitabe. Inamin
    namin kukubo Sume klanea ni aleyebea nakai mikiktemo kukub olo tloa watemibi weng
    sang olo nisa alebeiba naka homoni bain weng olo dolabib otane nele weng olo kla
    kibiania wentebi kesoa inamin namino mikiktemo tam tlobu osa eka omito tam tlobu
    osa eka mubiango tam tlobu osa o weng sango ne alukum dola omfubkenang genitabe.
    Niminbabe, kobo tekein keneba weng olo bainobo genebta kla tekein kenale!
  ssx-ssx: Diopilusio. Mo niki tukiki pa꞉ta꞉ pa꞉la꞉eki manuta꞉ mandane wanda꞉hali
    wotuma꞉ ika꞉ ika꞉ kone honkopu wotu hao wape lao wilimime.
  mkl-mkl: Bɑɑkɔɔm Teofilu, ilu bɛɛrɛ nlɑ, ǹ wɑ n ceɛ fɔɔ. Í sĩɑɑm si n kɔɛ tiɑu
    ihɛ̃ wɑ n sɔ̃ɛ dee dee mii iyi í ce si ɑnini nwɑ. Inɛ ŋɑ iyi ɑ̀ yɔɔ hɑi sinte,
    nɔ ɑ̀ bɑɑ ɑ̀ jɛ woo ce icɛi ideu, ɑŋɑi ɑ̀ sɔ̃ wɑ. Iyi inɛ ŋɑ ɑ̀ ɡbɔɔ, inɛ nkpɔ
    nkpɔi í ce kookɑɑi ku bɑ ɑ kɔɔ dee dee. Nɔ í sĩɑɑm si ɑmu mɔ n kɔɛ wɑ ku bɑ i
    mɑ̀ kɑm kɑm iyi ide ŋɑ iyi ɑ̀ kɔɛ siu ntɔi, domi ǹ wũɑ ideu fei hɑi sinteɛ.
  gaq-gaq: ମ୍ନାରେ ଥିୟୋଫିଲସ୍ । ନେନେ ବାନ୍ ମେଃନେ ମେଃନେ ଗଟେ ଲେଃକେ ମେଁନେ ଗଟ୍‌ନାଇଂ ଗୁଆର୍‍ନ୍‍ସା
    ଗ୍ଲୁଏ ଜିଆ ଜିଆ ଚେସ୍‌ଟା ଡିଙ୍ଗ୍ ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Bonchcho Tewofiloosa, nu giddon polettidabas daroti, banttaw dandda7ettida
    mela xaafidosona.
  unx-unx: ହେ ଦୁଲାଡ଼୍‌ ଥିଅଫିଲ, ପୁରାଃ ହଡ଼କ ଆଲେ ଥାଲାରେ ହବାକାନ୍ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଜାନାମ୍‌,
    ଗନଏଃ ଆଡଃ ଜୀଉବିନିରିଦ୍‌ରେୟାଃ ପକ୍‌ତାନ୍‌କାଜିକ ଅଲ୍‌ ନାଙ୍ଗ୍‌ ସାନାଙ୍ଗ୍‌କାଦାକ ।
  gah-gah: Ve mukilite holutegú utó i netá nenémini gakoláa ali amegesaló miliki luhuva
    gizinamó.
  lcm-lcm: Vap miang kitala salik a mang keve akuskus i keve bil ang kilapo serei
    atutuman nei liuan ira,
  aer-aer: Ye, Theophilus, angkentye nhenhe ngkwenge. Tyerrtye arrpenhe areyele ayeye
    Jesus-akerte kele uye arrkernemele intelhe-ileke, itne anwerne Jesus-kenhe areye-akerte
    kele uye arrkerneme intelhe-iletyeke-arlke Renhe-arle itelaremeke lyete.
  qvc-NT: Achka runakunam Jisuspa bidambaq manyaqlla iskibrishqallapa.
  tgl-ULB: Marami ang sumubok na ayusin ang salaysay tungkol sa lahat ng bagay na
    naganap sa amin kalagitnaan,
  cbs-NT: 'Xanen ibu Teófiloon, en mia kene bumai uinwen. Jaska Jesúsun yusinkin taewani
    anua jawen tsuma kayabibun uian akeakenibu inun Jesúsun jawada jatun bedubi uinkubainima
    Diosun jatu katua jabun jawen kushipayabu jau chanikubainxanunbun jabun nuku yusianbu
    juni betsabun jabiaskadi bebunkidi unankin pewatan nuku kenexunimabuki. Jakia
    jawen tsumabun yusinmiskidi miandi min ninkaima: “Chanimaki”, eandi jabikaskadi
    shinankin en mia kenexunai min unankubainxanun jaskani Jesúskidi dasibi yuka iki
    nati itan eandi ninkakin pewatan en mia kene bumaii.'
  xtm-NTPP: Kua'a tee, ka kuni de ja jin tee de sukan ni kuu ne'un ndaka sa a,
  nnq-nnq: Mana Teofilo, bandu ajingi baandike ilebe andi pabaotalinge nhwalo gwa
    ipitile kwito.
