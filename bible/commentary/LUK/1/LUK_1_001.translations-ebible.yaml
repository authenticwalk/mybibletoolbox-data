    rəhalah nəghatiən, kəni məutalkut pɨk məmə okotətei rəkɨs əhruahru natimnati mɨn
    əha.
  urd-urd: चूँकि बहुतों ने इस पर कमर बाँधी है कि जो बातें हमारे दरमियान वाक़े' हुईं
    उनको सिलसिलावार बयान करें।
  hot-hot: Anyô bêŋ Tiapilus, avômalô bêŋ anôŋ eto kapya hathak nôm takatu ba bôk
    hik anôŋ hêk yêlô malêvôŋ.
  mqj-NT: O Teofilus to dipakasalle, budami tau umpeang lalan la ummuki' aka mangka
    dadi illalan alla'-alla'ta situru' rettenanna.
  rus-SYN: Как уже многие начали составлять повествования о совершенно известных между
    нами событиях,
  mbh-mbh: Ine toko pulua ako o tongporum nge ako aro o wat tenesing nge ur areko
    i velpol ako ru a them nge ako nge a Jisas ile omaing.
  bdd-bdd: Cae, Bada Tiyopilo. Tomota tupwana baibaiwana Yesu heꞌoteꞌotetelina silele
    pwaidiya toꞌaha gide ꞌina paihowa ꞌoida weyahina.
  cbt-NTPO: Quisocristo isoro'paquë o'maton, nóya ninin. Na'a piyapi'sari ina naporinso'
    nani ninshitopi.
  rmy-SERVI: Кана бут ко манушэндар ачиле тэ зачинэ дума пала кода, со стердапэ машкар
    амэн,
  srn-NT: Masra Teofilus, Furu sma ben pruberi kba fu skrifi den sani san ben psa
    na un mindri,
  cta-NT: Cua quiñaꞌa̱ ñati̱ nguscua lo quityi ñiꞌya̱ nu ngua lcaa chaꞌ jiꞌi̱ Jesús
    nde su ndiꞌi̱ ya, quityi historia laca biꞌ.
  bqc-SIM: Gbɛ̃́ↄ ↄkpà yã́ pↄ́ kɛ̀ wá guu dau siua lá guu zɛ́zɛwa dasi,
  tcz-CHONGTHU: Mi tampin eiho lah'a ana guilhung thilsoh ho chungchang sutdoh agouvin
    ahi.
  mar-mar: ज्या गोष्टींची आम्हास पक्की खातरी आहे त्या गोष्टी जे प्रारंभापासून प्रत्यक्ष
    पाहाणारे व शब्दाचे सेवक होते,
  snp-snp: Wenabane Tiyofilusiyo, namo lufuwa ama lufuwa wi fulo kedowe. Kato. Lamo
    minonigu ya neta oloto pi lomami neta ya kana apito oloto piyaido akaimati ya
    wenena omunikafo eyeti ka monolo kouba-naba lono olamo wenena lo oloto lomamo
    ka ayawa ya wenena mukite kawa kuwa wife loto lufuwa winune, loti kolamo ya moda
    kolane.
  isl-isl: Heiðraði Þeófílus. Nú þegar hafa verið skrifaðar allmargar frásögur um
    Krist, byggðar á heimildum postulanna og annarra sjónarvotta.
  spy-NT: Boontēēt nyēē koonyitoot Tēyōfiilō, kiikusir ꞉biiko chēē chaang' ng'aleek
    chēē kiikuyēyākiis ām wōlēē kēēmiitē.
  xnn-xnn: Gayyem Teofilo, Naay di sodsodok ay maipanggep ken Jesus ay isolatko ken
    sik-a. Nan ipogaw ay naknakkey ken Jesus ay nang-il-ila isnan am-in ay inik-ikkana
    enggana isdin damo et daida nan nangibaga isnan am-in ay inom-ommat isdin kad-ana
    isna tay daida nan nangipagpagtek isnan kaipoipogaw maipanggep ken Jesus. Issan
    nangdengngak is dana daket ipoot ay gawis ay mangsolo isnan am-in ay inom-ommat
    enggana isdin logiyana tay getkek ay adoado nan nangisolat isna ngem kanak en
    gawis no sak-en nan mang-eset ay mangisolat abes tapno getkem ay tet-ewa am-in
    nan dindinngem.
  mwe-mwe: Bhandu bhabhagwinjinji bhashilajililanga kujandika ukoto ngani ja indu
    yatendekaga munkumbi gwetu.
  tte-tte: Ae taubala Tiopilo. Saugana Yeisu imiyamiya yanuwa yaulina mena tomeli
    tupwali luwamai mena ana paisowa meuloina sigitai manli mena. Ana boita mulina
    mena wasana siyawasayan yo sikawa-yawasosiyan kolimai. Na tomo sibaibaiwa wasanane
    silele-lobiyenako.
  tcs-tcs: Dia Gabana Tiopalas, plenti pipol i bin trai po raite ol dem stori baut
    Zizas wanem em bin mekem wen em bin ya wea ert. Ane yu bin lisen dem stori.
  hlt-THB: Cawhkaw ik-oeih ningnih anglakawh ak soep ce thlang khawzah ing qee aham
    hlah hawh uhy,
  soq-soq: Niapo Teopilas, ne auwadewadewaedina. Apana uara dima no bedembo segantona
    umanawa girumantoieno wineia e ateitene wainiana.
  qub-qub: Musyashayquinöpis waquinpis isquirbishami Jesusta ima päsashantapis.
  att-att: Mattúrákà nikaw nga kopuk ku, Don Topilu. Á aru yù ira tatolay nga nattúrâ
    ta meyannung sù ngámin nga pinalurò ni Namarò sù giám mi.
  bki-bki: Kiniou Luka nebivitauia tukunuano nei banso, toro na toru Tiovilas. Jibe
    ka napano jau komijikia ruei, tomu telabo abivitauia ruei tukunuano na vite nalo
    nei nanua amalmaluvo ka kito yuka tealo bar laka ruei.
  bqp-bqp: Gbɛ̃nↄ ↄ kpà dasi, de ò yã kũ à kɛ̀ ó tɛ́ baba takada gũn zɛ́azɛa,
  mcp-mcp: Yé Tyofîl lwám múúd, zhwog buud bwə́ á mə́ ŋgə she cilə ŋkúmba lâŋ á isâ
    í á sɨ̂y wa sə́dɨ́ yí.
  hat-hat: Teofil chèf mwen, anpil moun te seye ekri istwa tout evènman ki te pase
    nan mitan nou yo.
  npl-NT: Miakeh omochijchikajkeh okijkuilojkeh nochi tlan otlamochi tonawak.
  bgg-bgg: 'Bushun Theophilus: Bran bajo è gathek duchoi shii nyie rey pha miyaothek
    ji zey ne phi.'
  eng-TCENT: Since many have undertaken to compile an account of the events that have
    been fulfilled among us,
  eng-BSB: Many have undertaken to compose an account of the things that have been
    fulfilled among us,
  cpu-NT: Osheki kovavetaincha irosankinateromi okaratzi avishimoyetakairi.
  san-ASM: প্ৰথমতো যে সাক্ষিণো ৱাক্যপ্ৰচাৰকাশ্চাসন্ তেঽস্মাকং মধ্যে যদ্যৎ সপ্ৰমাণং
    ৱাক্যমৰ্পযন্তি স্ম
  tac-NT: We'ká ralámuli osale apélichi napu nóchale 'lige napu benírale Esusi jena
    wijchimoba.
  eng-WEBPB: Since many have undertaken to set in order a narrative concerning those
    matters which have been fulfilled amongst us,
  gfk-H: Watong Tiopilas, a haleng diet ta walar bia diet na pakat mur ira linga ing
    i ta hanuat nalamin ta mehet.
  viv-viv: Yo siule Kauveya Tiyofilo. Keke gavana faꞋina tu vaita gidalubodaku be
    Yesu kahihina matana matana amine o faꞋiniya gadaꞋetoladina be higa ana nuwanuwa
    kaliva yadi vehawala againe ahe unogalidi-ma nuwanuwai-dina au velemoꞋena ma unahalamanena.
    Boi badi kaliva Yesu yana gugai giveꞋinubena be ginauwena ana abalauyabu ma taudiyao
    matadiya hiꞋitana ada yana venuwaꞋata hilumamalena au gaitomai-dina hihawavelevelema.
    Kaliva tufoidi moyaꞋaidi hivegalena be gavadi gavadi hinafameya hilakayemu, medema
    kahihidi hiꞋetoladina, badi toꞋitai-dina hihawavelevelema amine. Siule Kauveya,
    badi hiꞋetoladina tu iya tauku kahihi matatabuna matana matana ana abaveꞋinuba
    be gina ana abalauyabu yaku waꞋidibumuhiga galele-hagihagiyena, faꞋina vaita gidalubodaku
    be kadu iya kahihi-nadi o faꞋiniya ganaꞋetoladina.
  yao-yao: 'Ambuje che Teofilo: Ŵandu ŵajinji ŵatesile iŵakombwele kulemba kwa ukotopasyo
    asila ngani syasikopochele pa uweji.'
  tgp-tgp: Enau Luke, na uli reti nike isam tamlohi tavera Theophilus. Tamlohi matuvana
    la vaihitea vara la uli na sorasora mata sava mo masese isar̃a mo tikeli nake,
  auc-NT: Ñöwodäni nanguï ïnäni incæ, Mönitö weca æbänö ïinque cægatimpa, ante do
    yewæ̈moncæ cædänipa.
  kbc-NT: Iniotagodi Teófilo. Eliodi oko dinoniciwaɡ̶aditibigiwaji moiditedini niɡ̶ijoa
    Jesus Cristo loenataka ɡ̶odiwigotigi.
  bmh-bmh: Tiopilus, na Uwait en ounab nug noumanem du. Muz dudu banban agen getal
    Yesus nugau igul abai migeun. Go sikut wemen.
  ctu-BL: Cabʌlob tsi' ts'ijbayob chuqui tac tsa' ts'ʌctiyi ti isujm ti lac tojlel.
  meq-meq: A nəkar Tiyofil ŋgwalak i ndo, ndo hay haladzay ɓa ta vəl ha gər tay məwetse
    labara nakə Yesu a ge mə walaŋ may aye.
  noa-H: 'Teófilo, k''apeer wʌ̈jʌ̈u: Mʌg hẽsap gaai murua pʌrʌg jawaagpam Jesuu hõrag
    hiek''amatarr dʌ̈i hirua nem waumatarrpa hãba. Pua k''ap''ʌ sim, jũrram k''ʌʌnau
    hich mʌg hiekpai p''ã hẽk''a nʌm warrpem hirua nem waubaaderr haarmua hirua nem
    jaaumatarrpa. Maadëu k''ap''ʌ nʌm, magʌm t''um chadcha hajim. Maagwai hõraujã
    t''um hich hag hiekpai maach hee k''ak''apdö wëjöm,'
  alp-NT: Hlamate ete ntuane Topiluse rebe au holmate ale! Tamata bokala esi atula
    peneka, leke esi leki sou kena saisa rebe Yesuse Ionolu ete amire. Esi leki lulu
    saisa rebe ami tamata maka hlaleke loko Yesuse ami lene bei tamata maka sasike,
    mere tamata rebe esi selu Yesuse Ionolu bei akmena sa kai esi alenake Eni lepataru.
  san-VEL: prathamato ye saak.si.no vaakyapracaarakaa"scaasan te.asmaaka.m madhye
    yadyat sapramaa.na.m vaakyamarpayanti sma
  kbq-kbq: Hagi Tiofolisiga, korapara rama'a vahe'mo'za zamazanu kre'za eritru hute'za,
    Anumzamo tagripi erifore hu'nea zamofo nanekea kre'naze.
  kbh-kbh: Ba ents̈anga Jesusbe historia tmojuábema, nts̈amo bë́ngbeñe ndegombre tojopasacá.
  ron-LSB: Deoarece mulți s-au încumetat să facă o relatare despre cele ce s-au împlinit
    printre noi,
  pon-pon: MURIN me toto ar intiniedier kajoi pan meakan, me kitail kin kamelele,
  nhe-BL: Noicni Teófilo, miyac tlacame quichijtoque campeca quiijcuilose nochi nopa
    tlamantli tlen panotiyajque toixtla ipan inemilis Jesucristo.
  sps-sps: Te naa non tsumanyi, Tsunaun Tiofilas, vainy kinai te kirkir a fo siisio
    na fo rof tana foka te ruak fapoopoan narara tana tou kaakaa ten Jisas.
  wnc-wnc: Sanga takngatu takngatu nin banakan apa kainata kake ninindamuking. Tapduknga
    waakngata apbut gwenuneta kake ninindamuking kakngae natake aminu buyambamda gwan
    mataking. Siwan buyambam tapa, Tiofilas, gata wamu wa mataking kakngae gwa natapbuyak.
    Siwan sanga wa mataking kakngae tupa siknganeta katak natake tanomanuke naaya
    matanangge natapbum. Natake wamu waakngakan noman siknga matanggama kendeke tupa
    gwa natapbuyak kaknga natapi siakan siwikge matanggamunggat.
  bus-bus: Gbɛ̃ paridee ↄ kpà, lɛ wà yã kɛ̀ kɛ̀ wa tɛ́ tↄ̃kɛ̃ takada guu zɛ́azɛa,
  gub-BL: Ne Teo ne, ihe Iruk ihe. Ko hepape amono kar putar newe ihe kury, tuwihaw.
    Zezuz a'e, ma'e tetea'u uzapo ko ywy rehe wiko mehe a'e, teko wanuwa rupi a'e.
    Amo awa a'e wà, wexak tuwe a'e ma'e iapo mehe a'e wà. Ma'e izypy mehe arer wexak
    a'e wà. Wexak ma'e paw rupi wà no. A'e re umume'u a'e ma'e wemixak kwer amogwer
    wanupe wà. Zanemu'e a'e ma'emume'u haw rehe wà.
  imo-imo: Iye Awili Tiopilus, lino moromolo kombuna Goteni oi nimu ungumu altopa
    Jisas kinye wendo orumu uluma pulu polorumu wali kanokolio, Gotenga kongono teremele
    imbomani yunge ungu wendo orumumu linondo temane toko tiringi. Imbo awinini aku
    temanemu bukuna kamukumu molopili tamili ningo buk toringi.
  boj-boj: O Tamo Koba Tiofilus, kumbra kalil Qotei a nami gago ambleq di yoqnej qaji
    di aqa wau tamo naŋgi unoqnsib deqa iga saigoqneb. Naŋgo anjam di tamo gargekoba
    naŋgi quoqnsib neŋgreŋyoqneb.
  eng-DRA: Forasmuch as many have taken in hand to set forth in order a narration
    of the things that have been accomplished among us;
  knf-knf: Bañaaŋ baŧum, badoonaan na ppiiŧ, kaţup iko bŧi inţëpuŋ ţi pŧoofun.
  san-KHM: ប្រថមតោ យេ សាក្ឞិណោ វាក្យប្រចារកាឝ្ចាសន៑ តេៜស្មាកំ មធ្យេ យទ្យត៑ សប្រមាណំ
    វាក្យមប៌យន្តិ ស្ម
  arn-NT: Rume pütrüley tati yafüluwyelu ñi wiriafiel tati dew rupachi dungu iñchiñ
    mew,
  zas-NT: Zien ree bén ma been naguiejn gucaa ni goc con dunuj ree,
  ken-NT: 'Ɛta Tiófilɔs: Ɔrɨ́ŋɨ́ bɛ bɛyǎ mámɔ bɛsɨŋ mɛnyɨŋ ɛbhɛn bɛfakari ndǔ
    nkwɔ ywɛsɛ.'
