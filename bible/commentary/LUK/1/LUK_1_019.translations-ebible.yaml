  tac-NT: '''Lige alué santo ánjelika regá anele: ―Neka santo ánjeli ju Gabrieli rewégame.
    Neka Onorúgame ''yuga ajtime ju. Alué nulé ne''chí napurigá ne mué ruyémala mué
    upila ranélimio bilé towí mué inolá.'
  eng-WEBPB: The angel answered him, “I am Gabriel, who stands in the presence of
    God. I was sent to speak to you and to bring you this good news.
  gfk-H: Io, no angelo ga babalu bia, “Iau Gabriel. Iau la tur taar tano matmataan
    gar ta Kalou ma i ta tulei iau bia iau na me hasasei uga ta iakan ra tahut na
    hinhinawas.
  viv-viv: Au tovenuwaꞋata gigayo, “Iya Gabeliyela. Yaubada matane gamidimidi ma Bana
    loseyanina giꞋiveniniseku be againiya gaꞋela higa hida valeya hagihagina gadalukahihiyena.
  yao-yao: Katumetume jwa kwinani jo ŵaajanjile che Sakalia, “Une ni Gabulieli, katumetume
