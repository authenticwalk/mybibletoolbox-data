  tbz-SIM: 'Kɛ̀ Kuyie ntɔ̃nnìi ò tɛ̃̀ńnɛ́ kɛ dɔ̀: N tú Kɑbiyɛɛri nwe kɛ bo Kuyie mborɛ̀,
