  mcp-mcp: 'Eŋgəles mú bɛ̧sa nə nyə nə́: «Mə wə́ Gabryɛ̂l, mə jɨ mísh mə́ Zɛmbî dɨ̂,
    mə ŋgə sɛ̂y nə nyə. Nyə ámə ntɨ́ mə nə́ mə zə́g lésha nə wo, zə jaaw wo jɔ̧jɔ̧
    mə́kə́l mə́nɨ.'
  hat-hat: 'Zanj lan reponn li: Mwen se Gabriyèl ki toujou kanpe nan sèvis devan Bondye.
    Se Bondye menm ki voye m'' pale avè ou, pou m'' pote bon nouvèl sa a ba ou.'
  npl-NT: 'N ángel okinankili: —Ne Gabriel, iwa niktekitilia Totajtsi Dios. Ye onechaltítlanki
    manimitsiliki ninteh kualitlájtolteh.'
  bgg-bgg: Hamangkhliie shii ji è chang, gu ne Gabyiel ro, “Gu ne hanyie è na shii
    hì thek pha miyao nane mua wie hì yao yi pha thoh pha Hamangkhung-aphuii rog riu
    muii ro,
  eng-TCENT: The angel answered him, “I am Gabriel. I stand in the presence of God
    and was sent to speak to yoʋ and bring yoʋ this good news.
  eng-BSB: “I am Gabriel,” replied the angel. “I stand in the presence of God, and
