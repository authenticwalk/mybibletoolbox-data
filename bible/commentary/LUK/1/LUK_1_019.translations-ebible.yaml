  nfa-nfa: Ka ana pajuu ne dhaa, peka na, “Sèmi neꞌe! Jaꞌa ne Gabriel, dhèu pajuu
    Ama Lamatua. Nèngu ka paleha jaꞌa mai, sèna ka peka dènge èu lii lolo dhu beꞌa
    ne.
  tnp-tnp: Kəni agelo təməni=pən kəm in məmə, “Iəu, nərgək u Kapriel, kəni iəu iətəhtul
