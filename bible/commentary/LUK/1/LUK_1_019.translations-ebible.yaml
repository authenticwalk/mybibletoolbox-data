  srn-NT: 'Dan a engel piki en taki: “Mi na Gabriyel, a wan di e tnapu krosbei fu
    Gado. Na En seni mi kon na yu fu ferteri yu a bun nyunsu disi.'
  cta-NT: ―Gabriel naa naꞌ ―nacui̱ xca̱ jiꞌi̱ yu liꞌ―. Na ndu̱ ti naꞌ ca slo ycuiꞌ
    Ndyosi; biꞌ laca nu nda ꞌna lijya̱a̱ chaꞌ chcuiꞌ naꞌ loꞌo nuꞌu̱, chaꞌ ta naꞌ chaꞌ
    tsoꞌo re loꞌo nuꞌu̱.
  bqc-SIM: 'Ɔ̃ malaikapi wèwà à mɛ̀: Mámɛ má Gabliɛli, miↄ zɛa Lua aɛ. Ɔ̃mɛ ma
    zĩ yã́pi oinɛ, mà baonapi kpanɛ.'
  tcz-CHONGTHU: Chuin vantil chun aseiyin, “Keima Gabriel kahi! Pathen angsung tah
    a ding kahi. Ama ahi keima nahenga hiche kipana thupha podinga eihin sol ah;
  mar-mar: देवदूताने त्यास उत्तर दिले, “मी देवाच्या पुढे उभा राहणारा गब्रीएल आहे आणि
    तुझ्याशी बोलायला व तुलाही सुवार्ता सांगायला मला पाठविण्यात आले आहे.
  snp-snp: Enisolekafo ka itibito loumami, Namo ya Gebiliyeli, Goti omunalo nedito
