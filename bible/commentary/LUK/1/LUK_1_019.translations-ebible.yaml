    me jeloɡ̶oditaɡ̶awa niɡ̶ida nibodigi anele.
  bmh-bmh: Uwait nugau tibur nug aureun, “Iz Gabriel. Iz Uwait nugau ameg ebu tapai
    danem. Iz Uwait nugtal palautilen, go ze naliupet aizabun alemin.
  ctu-BL: 'Jini ángel tsi'' sube: Joñon Gabrielon. Añon ti'' tojlel Dios. Chocbilon
    tilel cha''an mic pejcañet cha''an mic subeñet jini wen t''an.'
  meq-meq: 'Gawla i Mbəlom a mbəɗay faya, a gwaɗay: «Neŋ Gabəriyel. Neŋ na, ka təv
    i Mbəlom. A sləra ga ahaya mətsikaka bazlam nakay ada nâ zlakaw Labara Ŋgwalak
    eye.'
  noa-H: Magbaa jũrr chi Hẽwandam chogau hirig, —Zacarías, mʌʌn Gabriel ha t'ʌ̃ʌrjemgui
    hajim hanʌm. Mʌchta Hẽwandam garcha hi bʌ̈k'ʌrr p'idk'aajem. Hichdëu mʌ pʌ̈iwiata
    pʌ haig mʌ bëejimgui hajim hanʌm, cha mʌchdëu hiek jaau chirʌm jawaan.
  alp-NT: Eleki malekate beteke be, “Au meije Gabriele. Au layani Alla, kai Iulake
    au lomei kena beteke sou misete meije ete ale.
  san-VEL: tato duuta.h pratyuvaaca pa"sye"svarasya saak.saadvarttii jibraayelnaamaa
