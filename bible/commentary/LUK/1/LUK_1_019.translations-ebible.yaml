  urd-urd: फ़रिश्ते ने जवाब दिया, “मैं जिब्राईल हूँ जो ख़ुदावन्द के सामने खड़ा रहता
    हूँ। मुझे इसी मक़्सद के लिए भेजा गया है कि तुझे यह ख़ुशख़बरी सुनाऊँ।
  hot-hot: Ma doŋtom aŋela hanaŋ viyaŋ nena, “Ya Gebliel, ba yahamiŋ Wapômbêŋ thohavloma.
    Ba intu yanida hêv ya ba yahalêm ek yanaŋ abô mavi êntêk êndêŋ o.
  mqj-NT: 'Natimba'' inde malaeka''e nakua: “Kaomo Gabriel to sinasua Puang Allata''alla,
    nasuana'' temo sae umpantula''iko anna umpalandasangko inde kareba mapiae.'
  rus-SYN: 'Ангел сказал ему в ответ: я Гавриил, предстоящий пред Богом, и послан
    говорить с тобою и благовестить тебе сие;'
  mbh-mbh: Na ensel i olal ile riong ve, “Tho ini a Gabriel ako tho mit a God itheki.
    Ma i pake tho me ve aro tho ria wong nge ritetong sivenga ake.
  bdd-bdd: Coinega aneloseina ꞌigwaeya, “Taugu Gebeliyela, ma tuta mabwaiyana ꞌoidiya
    Yehoba matana yatotoholo, ꞌoinega tuta bewa ꞌoina tauna ꞌihesumanegauma, yatauyama
    ꞌoiuwa, ma wasa bwebweꞌana bewa yahepwaile ꞌoiuwa.
  cbt-NTPO: —Caso' Capirico. Yosë ya'huërin quëran o'marahuë. Ina a'paimarinco nonta'huanquënso
    marë'. Noya nanan sha'huitopiranquënhuë'.
  rmy-SERVI: 'Ангело пхэнда лэсти: — Мэ Гавриило, саво ачел англа Дэвлэ, тай бичалдо
