  ron-LSB: 'Îngerul i-a răspuns: “Eu sunt Gabriel, care stă în fața lui Dumnezeu.
    Am fost trimis să-ți vorbesc și să-ți aduc această veste bună.'
  pon-pon: 'A tounlan japen majani on i: Nai Kapriel, me kin ariri Kot, o me pakadarado,
