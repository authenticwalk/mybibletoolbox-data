    melaito, lumuto lokomowe.
  isl-isl: 'Engillinn svaraði: „Ég er Gabríel! Ég stend frammi fyrir hásæti Guðs,
    sem sendi mig til að flytja þér þessar góðu fréttir'
  spy-NT: Kukētyi ꞉malayikaanaa kule, “Ntēē ꞉anii Kāāburyēēl, nyoo ālēēkityiintōōsii
    āk Yēyiin! /Kāākiiyookwoo āyibuung' lōkōōywēchu kāroomēch.
  xnn-xnn: Kinwanin san anghel en, “Getkem tay sak-en si Gabriel ay esay bab-aaen
    Apo Dios et binaana sak-en ay mangibaga ken sik-a isnan naay gawis ay ommat.
  mwe-mwe: Malaika jwa a Nnungu gwabhalugulile, “Nne Gabhulieli, ntumishi ngujima
