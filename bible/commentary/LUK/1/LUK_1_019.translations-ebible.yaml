  tte-tte: Anelosene Sakalaiya kainana iyamaisa iba, “Yau Gabeliela, sauga meuloina
    yatotolo Yaubada manna mena, iya iyawasayau yalaoma yaedeedede koliwo yo wasa
    namwa-namwana bwaite yayawasayan koliwo.
  tcs-tcs: Da einzel bin ansa em, ‘Mi Geibrel, ai oltaim stanap klostu wea God ane
    God go elpe “yutu. God bin sane mi kam po spik yutu dis gudniuz.
  hlt-THB: Khan ceityih ing a venawh, “Kai ve Khawsa haiawh ak dyi Gabriel ni, nang
    a venawh awi kqawn aham ingkaw vawhkaw awithang leek kqawn aham tyihna kak awm
    ni.
  soq-soq: Ita ensel me sipoasane wanase, “Ne ipa ensel Gabriel, God danawe enedine
    simbiasadina. Me benemawa euda ema e dieepaa baiwa waaubaneno e manawo winen.
  qub-qub: 'Anjilnami niran: «Nogaga Tayta Diospa sirbejnin Gabrielmi caycä. Paymi
    cachamasha cay alli willapata willanäpaj.'
  att-att: Á simibbák yù daroban, á kinagi na kuna, “Sikán si Gabriel nga daroban
