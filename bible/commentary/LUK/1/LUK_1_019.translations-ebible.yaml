verse: LUK.001.019
translations:
  kpx-kpx: Ige anelu keu loui avoe, “Dau di ivilike Geibiliolo. Dau Dilava vudimo
    umale Dilavau di namihaike vage di hotoe dua ko loui a namihama.
  okv-H: ainge enu, Anera na ke mine einge ena, “Na Gabriel God ta tihi ta heteto
    iragona avo no degi ta duru javotoho erevi ana ikehei puvena.
  tbo-tbo: Ma tu winoyanoyana a baha i wimiheya i pa, ‘Tau Gabeliyela houga magomagouna
    Yaubada u matana a towotowolo. Ma tauna i himiliu po a nei ugolim geka tuwega
    dewadewana ipa a paliwelem.
  mal-C: അതിനു ദൂതൻ, “ദൈവസന്നിധിയിൽ ശുശ്രൂഷിക്കുന്ന ഗബ്രീയേലാണ് ഞാൻ, നിന്നോടു സംസാരിക്കാനും
    ഈ സുവാർത്ത നിന്നെ അറിയിക്കാനും ദൈവം എന്നെ അയച്ചിരിക്കുന്നു.
  grc-SR: Καὶ ἀποκριθεὶς ὁ ἄγγελος εἶπεν αὐτῷ, Ἐγώ εἰμι Γαβριὴλ ὁ παρεστηκὼς ἐνώπιον
    τοῦ θεοῦ· καὶ ἀπεστάλην λαλῆσαι πρός σε, καὶ εὐαγγελίσασθαί σοι ταῦτα.
  bgc-bgc: सुर्गदूत नै उसतै जवाब दिया, “मै जिब्राईल सूं, जो परमेसवर कै आग्गै खड्या
    रहूँ सूं, अर मै तेरे तै बात करण अर सुसमाचार देण खात्तर भेज्या सूं।
  khz-khz: Aneru na evega-geleato, netiwato, “Au Gaberiela, Palagu wailanai arugana.
    Palagu na au petuguku, pana vaikilamu evali namana ea pana varamu.
  deu-TKW: 'Und der Engel antwortete und sagte zu ihm: ich bin Gabriel, der da steht
    vor Gott, und bin abgesandt zu dir zu reden und dir diese frohe Botschaft zu bringen.'
  zsr-NT: 'Bubiꞌë didzaꞌ gbaz laꞌy naꞌ, rnëꞌ: ―Nedaꞌ leaꞌ Gabriel. Runaꞌ dxin lahuëꞌ
    Dios. Lëczëꞌ bsölëꞌë nedaꞌ güíꞌlenaꞌ liꞌ didzaꞌ, len quíxjöiꞌdaꞌ liꞌ didzaꞌ dxiꞌa
    ni.'
  lin-lin: 'Anjelu azongiselaki ye : — Nazali Gabrieli ; natelemaka liboso ya Nzambe
    oyo atindi ngai mpo na koyebisa yo mpe kopesa yo basango oyo ya malamu.'
  hns-NT: 'Tab oe bolies: „Ham Gaabriejel baatie aur ham hardam Parmeswar ke aage
    thara rahiela. Oe hamme pathaais hai toke ie khoes khabar soenaawe khaatien.'
  noa-E: Magbaa jũrr chi Ẽwandam chogau irig, —Zacarías, mʉʉn Gabriel a thʉ̈ʉrjemgui
    ajim anʉm. Mʉchta Ẽwandam garcha i bʉ̈khʉrr phidkhaajem. Ichdëu mʉ pʉ̈iwiata pʉ
    aig mʉ bëejimgui ajim anʉm, cha mʉchdëu iek jaau chirʉm jawaan.
  eng-EMTV: And the angel answered and said to him, “I am Gabriel, who stands before
    God, and I was sent to speak to you and to proclaim the good news to you of these
    things.
  mib-NT: 'Te ni cahān ndajéhé un jíín de: Máá rí cúu Gabriel, te íne ri nuū Yaā Dios,
    jejníñu ri nuū yā. Te ni tají yá ruhū vēji ri cahān rī jiín ró, te nácani ri jnūhun
    vāha yáha núū rō.'
  lif-NT2: खुने़ॽ मे़त्तु, “इङ्‌गाॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदगि के़ये़प्‍पा गाब्रिएल
    माङ्‌लाइङ्‌बाॽआरो॥ खे़ने़ॽओ कन् सुनाइङ्‌ङिन् ताःप्‍मारे़ लागि निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    इङ्‌गाॽ पाङ्‌घाङ्‌बारो॥
  xnj-xnj: Mtumu wa kunani kwa Chapanga akayangula, “Nene na Gabulieli na mtumisi
    wa Chapanga. Ndi anitumili nijova na veve nikujovela lilovi la bwina lenili.
  mmx-mmx: Laangelo ga lok tin, “Nenia ne Gabriel. A tu amisik to saparap ne Moroa,
    mo i sak tiki ia xusu ana vaase tu, la ana tong asu i na levelinga nunuan tu.
  cbr-NT: 'Cacëxun ca ángelnën cacëxa: —''Ëx cana abë ''ixuan an cacësabi oquin Nucën
    Papa Dios ñu ''axuncë ángel, Gabriel, a ''ain. Usa ''icë ca an upí bana ënë ñuiquin
    mi canun quixun ''ë xuaxa.'
  tee-NT: 'Chai ju anquilh ak''alhtayanalh. Junich: ―Ju quit''in icGabriel chai icnavini
    ixlhich''alhcat ju Dios. Chai yuchi ju quimalakachachilh ni act''achivininch chai
    acjunin ju ani k''ox chivinti.'
  eng-LSV: And the messenger answering said to him, “I am Gabriel, who has been standing
    near before God, and I was sent to speak to you, and to proclaim this good news
    to you,
  cak-NT: 'Y ri ángel xu''ij che: Ja ren ri nubinan Gabriel, y ri Dios yirutak chi
    nin-en ri nrojo''. Romari'' xirutak-pe cami chi nonbij-ka ri utzilaj tzij re''
    chawe.'
  pah-NT: 'A''ero Tupana''gapyrive''ga ei ahe ve: —Jirera ko Gabriel. Jihi Tupana''gapyriva''ea
    jitekovo ga pyri jipi, ei ga Zacariasva''ea pe. Gaha Tupana''ga ji mbuhurukari
    nde pyri emombe''u ti Zacarias''ga pe javo. A''ero ji ruri imombe''ukatuavo nde
    ve pyryva''ea.'
  sja-NT: 'Mãpai angelpa mãgaji: —Mɨ Gabrielda aji. Tachi Ak''õrepa jararuk''a mɨa
    ooparida aji. Irua mɨ pëiji pɨ ome pedeede mãik''aapa pɨmaa ma pedee pia jarade.'
  xed-xed: 'Ka tsa duhwala Lazglafta ya zlghanaftawi mantsa: «Iʼi Gabriyel ya, ta
    sladu ta kəma Lazglafta ŋa maganatá slna. Tsatsi ta ghunigihata ŋa gwaɗgaghata,
    ka mnaghatá tsa Lfiɗa Gwaɗa ya.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe táto̱ Ndióxi̱ cán tu̱hun nu̱ dá já cáchí a̱ já
    xi̱hi̱n dá: —Ye̱he̱ cúú Gabriel ta chuun Ndióxi̱ xíca nuu i̱ cája i̱. Mé a̱ cán
    na̱chindahá ye̱he̱ ña̱ ná quixi i̱ ca̱xi tu̱hun i̱ ña̱ yóho xu̱hu̱n.'
  gfk-S: Io, no angelo ga babalu, “Aiou Gabriel. Iou la tur ter tano matmataan tane
    God ma ite tule iou be ni me hinawase ugo ta ikin ra tahut na hininaawas.
  bmu-bmu: Mewö jiiga meleŋnök, “Ni Geibriel. Nöŋön Anutugö mesoholŋe kinbi melaim
    niŋgii buzup ölöpŋi ki memba kaba jibi mötzan.
  dgz-dgz: Anea gare anega wan, “Ne Gebero, God namup yonina apanewa, ame God watu
    enanegen, nop oit kakaewa mame wadiagepen ongen.
  eng-GNV: And the Angell answered, and sayde vnto him, I am Gabriel that stand in
    the presence of God, and am sent to speake vnto thee, and to shew thee these good
    tidings.
  zaa-NT: 'Becàbi ángelia nna ra bi: Inte'' ná'' Gabriel, runia'' servir Tata Dios.
    Lèe nna guthel·le''e inte'' para qui''ni ínnía'' lani lu'' nna quixa''ánia'' lu''
    ca noticia tsè''.'
  eng-WEBSTER: And the angel answering, said to him, I am Gabriel, who stand in the
    presence of God; and am sent to speak to thee, and to show thee these glad tidings.
  guh-guh: 'Nexata ángel jumaitsi Zacaríasjavabelia: —Xanë raja Gabrielnë, Dioso pijajivitonënë.
    Dioso baja cajena nitoroba tacatsipaebinexa mapapexanialivaisije.'
  bon-bon: Mename seemo te jejige egä, “Cane Gabriyela säne, Acejiyame me opo gaabe
    naclajutuge. Tabe te cebine nätyepige ai miijirage mene meebine jajime.
  nhw-BL: 'Huan itequihua Toteco quinanquili: ―Na niGabriel. Nochipa nimoquetza iixpa
    Toteco. Yaya nechtitlanqui ma nimitzcamanalhuiqui huan ma nimitzyolmelahua tlen
    icamanal Toteco.'
  mgw-mgw: Malaika ngannyangwa, “Nenga na Gabulieli, na malaika ywaniyi'ma nnu'ngi'
    ya Nnu'ngu', nitumilwe nikubakie Abali Inannoga.
  swh-ONEN: Malaika akamjibu, akamwambia, “Mimi ni Gabrieli, nisimamaye mbele za Mungu,
    nami nimetumwa kwako ili nikuambie habari hizi njema.
  wbi-wbi: unyaMhola akamwamula na kumb'ula, une nene Gabilieli, nejuno nikwima pavulongolo
    pa Nguluve. nisung'ilue kukuvuula, kukuletela iMhola inofu iji.
  bba-bba: Mɑ ɡɔrɑdo wi, u nùn wisɑ u nɛɛ, nɛnɑ Gɑbiriɛ, nɛ wi nɑ rɑ n yɔ̃ Gusunɔn
    wuswɑɑɔ. Bɑ mɑn ɡɔrimɑwɑ n kɑ nun ɡɑri ko kpɑ n kɑ nun lɑbɑɑri ɡeɑ ye nɔɔsiɑ.
  eng-KJVCPB: And the angel answering said unto him, I am Gabriel, that stand in the
    presence of God; and am sent to speak unto thee, and to shew thee these glad tidings.
  kgk-NT: 'Upéi Nhandejáry rembigwái he''i íxupe: —Xe Gabriel, Nhandejáry rembigwái.
    Hendivegwa voi xe, he''i íxupe. —Ha''e xe mbou amombe''u hagwã nde-vy inhe''ẽ
    porã.'
  waj-waj: 'tuduu rikioo ivo inna sai tunoo: Ni nnutuuvo Gavirieerovee. Na Anutuuqaa
    avuuvau diaunoo. Ivoono ni titaikiai tiee aa na kua kiau mmayaaya yoketaa aavaa
    i kiaa i mminara tummuauvai.'
  cpy-cpy: 'Ikantzi ronampiri Tajorentsi: “Naakataki Gabriel, jeeki-motziriri Tajorentsi.
    Riitaki otyaanta-kinari nokaman-temiro iroka Kameethari Ñaantsi.'
  ekk-PKP: „Mina olen Gabriel,“ vastas ingel. „Ma seisan Jumala juures ning mind saadeti
    sinuga rääkima ja sulle seda head uudist tooma.
  mpx-mpx: Anelose Sakalaiya anana i lahe i ba, “Nau Gabeliyel, sauga gegewena ya
    talmilila Yehoba manininaa, iya i patunau ya nem na liwaliwan eliyam ge wasa waiwaisana
    ya na wasaan eliyam.
  wbp-wbp: Marramarrarlu yalu-manu, “Yirdi ngajuju Kapirili. Ngaju karna Kaatu-wana
    karrimi nguru-nyayirni-wangurla. Nyanungurluju yilyajarni ngajuju nyampu-kurra
    yungurnangku Yimi Ngurrju yimi-ngarrirni. Kala nyuntuju kanpaju kapuru nyina-juku.
  luo-luo: Malaika nodwoko niya, “An Gabriel, achungo e nyim Nyasaye, kendo oseora
    mondo awuo kodi kendo nyisi wach maberni.
  nhe-NT: 'Huan nopa elhuicac ejquetl quinanquili: ―Na niGabriel. Nochipa nimoquetza
    iixtla Toteco. Yajaya nechtitlanqui ma nimitzcamahuiqui huan ma nimitzyolmelahuaqui
    tlen itlajtol Toteco.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܒܹܐܡܵܪܵܐ ܐܸܠܹܗ: ”ܐܵܢܵܐ ܝܘܸܢ ܓܲܒ݂ܪܝܼܹܠܔ ܕܟܹܐ ܟܵܠܹܝܢ
    ܩܲܕܡ ܐܲܠܵܗܵܐ. ܦܝܼܫ ܠܝܼ ܫܘܼܕܪܵܐ ܕܗܲܡܙܸܡܸܢ ܥܲܡܘܼܟ݂، ܘܡܲܫܚܸܕܸܢܘܼܟ݂ ܒܐܲܢܹܐ.'
  esk-NT: Isaġulgum kiuniġaa, “Gabriel-ŋuruŋa. Qichaqtuŋa sivuġaani Agaayyutim. Tuyuġigaaŋa
    uqautityaquplutin taavrumiŋa tusaayugaallautamik.
  msb-msb: Nagsabat an anghel, “Ako si Gabriel na suruguon sa atubangan san Dios kag
    sinugo niya ako agod ipaabot sa imo ini na mga maayo na barita.
  cpa-NT: 'Jøng² ca¹juúh² calah ángel: ―Jní² báh³ tsen² Gabriel, dsa² mi²ti¹ ni³ Diú¹³.
    Dsa² héi² ca¹tsei¹ jní² hi² ja¹hlanh¹³jni hning² jǿg³ dsio¹ jøng².'
  dso-dso: ଦୁତ୍‌ ତାକେ କଇଲା “ମୁଇ ଗାବ୍‌ରିଏଲ୍‌, ମୁଇ ପର୍‌ମେସରର୍‌ ମୁଆଟେ ଟିଆ ଅଇରଇବା ଦୁତ୍‌,
    ତମ୍‌କେ ଏ କବର୍‌ ଜାନାଇବାକେ ମକେ ପାଟାଇଆଚେ ।
  meu-meu: Aneru e helada hato, eto, Lau na Gabriel, Dirava vairanai na gini; ihereva-henimu
    bona ina harina namona ihamaorolaimu totona e siaigu.
  yva-NT: Umba naito Amisy po raura akananto ai pare, “Risyirati Gabriel, syanapatambe
    Amisye ai, muno Opirati po inatuti da ride syo ayao kove so raura nai.
  dgc-dgc: “Ti Gabrielék,” kagi no anghel. “Kagumanék na Diyos, a siya i nagpaangea
    se diyakén a mégkagi diko ta éya a mahusay a kagi.
  zpm-NT: 'Rëbchaa anjl co: ―Bieṉ gaṉle anjl Gabriel nu quianee lo luu, anjl ne tibaque
    zo lo Dios. Me pxeeḻ naa ziaḻnie naa diidz rii.'
  hix-NT: Neyukye hatà, kahe yawono. Kakmryeyewu uro, kekon hatà. Khoryenkom yakratawono
    ro rma uro ha. Ayakoro àrwonàmso ronyaknyo, noro ha. Àro yokarymaxe ronyaknyo.
    Tonytxahoryemà rma yokarymaxe ronyaknyo, ohyaka, kekon hatà, kahe yawono.
  sim-sim: Urik ensel mu orin sawera, �An Gebriel anira. An Avui Wasilaka or linda
    mishik a sinda nir. Or mbashiwak mashi jivin mirin a sawekwak amu tanduwa.
  npi-ULB: तब स्वर्गदूतले जवाफ दिए र उनलाई भने, म गब्रिएल हुँ, जो परमेश्‍वरको उपस्थितिमा
    उभिन्‍छु । तिम्रो निम्ति बोल्न र शुभ खबर दिन मलाई पठाइएको हो ।”
  cgc-cgc: Sabat ta angil, “Yaken Gabriel. Naan a alin ta Dyos. Papadala a din na
    miling ki kaon aged magsugid ta miad i na balita parti ta buaten din para ki kaon.
  tim-tim: Hain dâmbo aŋeloŋe hin dâm magaŋep, “Agon aktere nâŋgâ. Nâ Gabirie, nâ
    Anutugât hoŋ bawa manman. Ire nek. Huŋgun niŋdo gem den bunŋe makgiŋdân.
  yor-yor: Angẹli náà sì dáhùn ó wí fún un pé, “Èmi ni Gabrieli, tí máa ń dúró níwájú
    Ọlọ́run; èmi ni a rán wá láti sọ fún ọ, àti láti mú ìròyìn ayọ̀ wọ̀nyí fún ọ wá.
  wos-wos: Wungi wandéka dé ensel wa, “Wuni Godna ensel nak wuni. Wuna xi Gebriel
    dé. Wuni Godna makambu téwukandé. Téwuka God wuniré wandéka wuni déka hundi hura
    gaya, méniré wanjoka.
  emp-NTPO: 'Bajãnebema nezocaba Zacaria jarasia: –Mʌ̃ra Gabriel, Ãcõrẽ nezocaa. Idjia
    mʌ̃ra bʌmaa diabuesia maʌ̃ bed̶ea biada jaramãrẽã.'
  eng-F35: 'So in answer the angel said to him: “I am Gabriel, who stands in the presence
    of God; I was sent to speak to you and bring you this good news.'
  ind-ind: Jawab malaikat itu, “Nama saya Gabriel. Saya selalu berdiri di hadapan
    Allah dan selalu siap membawa berita-Nya. Dialah yang menyuruh saya untuk menyampaikan
    kabar baik ini kepadamu.
  pes-OPCB: 'فرشته در جواب گفت: «من جبرائیل هستم که در حضور خدا می‌ایستم و اوست که
    مرا فرستاده تا این خبر خوش را به تو بدهم.'
  mpt-mpt: abisake Sekalaiae baabanea Ne Gebliel netabo, ne God esu ye blia e nemanea
    tenia kebsu ele tlania dowan weng ayamo baabkei otane
  ssx-ssx: Mo hande enisoloma꞉ ipika꞉ pi hombo peaaso alota꞉ I̱ta꞉ Keipitelee laata꞉
    Koda꞉na꞉ leke popelekena꞉ hao halome. Kutupa Koda꞉ma꞉ta꞉ do pi seliapo neke pa꞉ta꞉
    lonoyeke I̱ tapaeya꞉me.
  mkl-mkl: Ŋɔi ɑmɑlekɑu í jɛɑɑ í ni, ɑmui Gɑbiɛli. Amui ǹ yɑ n wɑ bi Ilɑɑɔ̃ n mɑɑ
    n ceɑɑ icɛ. Nŋui í bɛm wɑ n nɑ n bɑɛ ide ku fɔ nɔ n sisiɛ lɑɑbɑɑu jiidɑu ihɛ̃.
  gaq-gaq: କିତଙ୍ଗ୍‍ଇନିନେ ଦୁତ୍ ଉତର୍ ବିକେ “ନେଙ୍ଗ୍ ଗାବ୍ରିଏଲ୍ । ନେଙ୍ଗ୍ ପର୍‌ମେସର୍‌ନେ ସାମ୍‌ନେ
    ତୁଆଁ ଲେଃମ୍ୟାକେ । ନାନେ ଏତେ ବାଲିର୍‌ବାତା ଡିଙ୍ଗ୍‍ସା ଆରି ଏନ୍‌ ନିମାଣ୍ଡା ସାମୁଆଁ ବିଃନ୍‍ସା
    ପର୍‍ମେସର୍‍ ଆନେଙ୍ଗ୍‌କେ ବେବକେ ।
  gof-RNT: Kiitanchchoy zaaridi, “Taani Xoossaa sinthan eqqiya Gabreele. Ha mishirachchuwa
    new odanaw Xoossaafe kiitetas.
  unx-unx: ସିର୍ମାରେନ୍‌ ଦାସି କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଆଇଙ୍ଗ୍‌ ଗାବ୍ରିଏଲ୍‌ ଦୁଁତ୍‌ ତାନିଙ୍ଗ୍‌,
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ତିଙ୍ଗୁନ୍‌ନିଃ ତାନିଙ୍ଗ୍‌ ଆଡଃ ଆମ୍‌କେ ନେ ସୁକୁକାଜି
    ଉଦୁବ୍‌ ନାଗେନ୍ତେ ପାର୍‌ମେଶ୍ୱାର୍‌ ଆଇଙ୍ଗ୍‌କେ କୁଲାକାଇଙ୍ଗ୍‌ୟାଁଏ ।
  gah-gah: 'Loko lokago, agelómámo láa loko lo amimó: Gelenape. Neza nugulizáne Gapelienama
    noluve. Neza Ómasímini avogisaló minoko aleko oaká noumóma neve. Áisi nimiselekago
    lumuke gakó lamaná imane lo nogumuve.'
  lcm-lcm: Na angelo ang kala polpol ia asukang ke, “Nau kana na Gabariel vopo uli
    tung ke mete God, na kata asok iau asi kag me mengen amalangas anim ta akus ro
    ke.
  aer-aer: Kele arntyele ikwere angkeke, “Ayenge Gabriel arritnye. Unte-ame ayenge
    aweme? Ayenge nhenhele tneme Ngkartenge alkngenge ularre rarle. Kenhe Re ayenge
    nhenhe-werne yerneke ayeye mwerre ampe ikwerenhe-akerte nhenhe ngkwenge iletyeke.
  qvc-NT: 'Chayshina tapuptinmi, chay anjilqa nirqan: —Noqaqam Grabyil kani. Dyuspa
    ñawpambim kani, kamachiwashqanda ruranaypaq. Tayta Dyus kikinmi kach''amuwashqa,
    chay kushikunayki nutisyata nishunaypaq.'
  tgl-ULB: Ang anghel ay sumagot at sinabi sa kaniya, “Ako si Gabriel na nakatayo
