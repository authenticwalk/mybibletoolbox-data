  nhe-BL: 'Huan nopa elhuicac ejquetl quinanquili: ―Na niGabriel. Nochipa nimoquetza
    iixtla Toteco. Yajaya nechtitlanqui ma nimitzcamahuiqui huan ma nimitzyolmelahuaqui
    tlen itlajtol Toteco.'
  sps-sps: Ana morena biny towa, “Anyo Gebriel. Anyo natiny tsutsun rou matan e Gov,
    to Tsunia jiat vaminyo ma nai vegiau me tsumanyi, nyo te tsue of manyin vaanan
    rof to.
  wnc-wnc: Iniwan yake anzing inikut, “Na Gebriel. Nata Anutue kaine asinggan yuatde
    nata apu wamu wa takeaknga ngang ganiwitde nanitewan apunggat.
  bus-bus: 'Ben malaika pì wèàla à bè: Mámbe Gabliɛli ũ, mɛɛ̀gↄ̃ zɛna Luda aɛzĩ.
    Àmbe à ma zĩ mà yã pì onnɛ mà baaru nnaa pì kpánnɛ.'
  gub-BL: Na'e Tupàn heko haw pe har uze'eg izupe a'e. Kapiriew herer romo ihe. —
    Tupàn hemukàg kar har romo hekon a'e, i'i herer. Tuweharupi aiko Tupàn pyr ihe,
    huwa rupi ihe. Hemur kar newe a'e, ko ze'eg puràg imume'u kar pà ihewe a'e. Emume'u
    eho Zakari pe nehe, i'i Tupàn ihewe.
  imo-imo: Enselemuni topondopa nimbei, “Nanga imbi Gebriel. Na Gotenga kumbekerena
    angio. I kinye nundo nio mele Goteni aku teko nipuwi nimbe mundumona nundo ombo
    i ungu pengamu nimbo tiro.
  boj-boj: Onaqa laŋ aŋgro na Sekaraia minjej, “Ijo ñam Gebriel. E Qotei aqa ulatamuq
    di tigelejunum. Qotei a segi na e qariŋbqoqa bosim anjam bole endi ni mermonum.
  eng-DRA: 'And the angel answering, said to him: I am Gabriel, who stand before God:
    and am sent to speak to thee, and to bring thee these good tidings.'
  knf-knf: 'Uwanjuŧ uŧeema aji : « Nji dwooŋ *Gabriyel! Dji kanaţ ţi kadun ki Naşibaţi,
    kalempara. Ul ayilnuŋ, mbi nţiini na iwi, nţupu uţup ulil wi.'
  san-KHM: តតោ ទូតះ ប្រត្យុវាច បឝ្យេឝ្វរស្យ សាក្ឞាទ្វត៌្តី ជិព្រាយេល្នាមា ទូតោហំ ត្វយា
    សហ កថាំ គទិតុំ តុភ្យមិមាំ ឝុភវាត៌្តាំ ទាតុញ្ច ប្រេឞិតះ។
  arn-NT: 'Fey ti werken püllü llowdungueyew: —Iñche ta Gabriel pingen, iñche poyekefiñ
    ta Ngünechen. Kisu ta werküenew tami dungupayafiel ka tami feypipayafiel tüfachi
    küme dungu.'
  zas-NT: 'Badxiꞌ anjl guinan rëbaman: ―Naj na̱j Gabriel, rünan sirv loj Dios, laaman
    guxhaal naj zidnëꞌn diidxzaꞌc guie lojl.'
  ken-NT: Ángɛl akɛmɛ Sakaría bɛ, “Dɨŋɨ́ bɛ́ mɛ nchí Gábriɛl. Nchí téé bɛsí
    Mandɛm, nɛ yímbɔŋ kɛ átó mɛ bɛ ngati wɔ mbok ndɨ́ndɨ́ nɛ.
