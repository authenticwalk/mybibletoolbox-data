  gmv-NT: ዬሌቲዳ ኦስፑንꬃ ጋላስ ቃፃራስ ዪዳ። ኢዛ ኣዋ ሱንꬃን ዛካራሳ ጊዲ ሱንꬃና ኮይዳ።
  por-BLT: Oito dias depois, vieram para fazer a circuncisão do menino. E eles queriam
