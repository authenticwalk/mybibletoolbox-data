  chz-NTPS: Läꜙko̱o̱ˉ gaꜙhyaˉ baˊ jñaaˈ jmɨɨˋ, yaꜙnääꜗ dsaˉ mahꜗ gaꜙtʉyꜘ jmɨˉngoꜗ
