verse: LUK.001.059
translations:
  kpx-kpx: Bula igaeu uoholige haokuvuiabeau lohoale mo ke hoesehavoi vudive vate
    etulei isiviale ataeau kemo hilokage keu Ebalahamu valadae ese. Kebia vaveveu
    kateanu. Vateve etulege uoholige abu isiviai mamave Sekalaia ivita ivihai.
  okv-H: Eto Elizabeth meni ingenu iji 8 irae unu Judea embopo ta ari ainge avoeto
    meni ta vi hamo tiukasi puvuto ue meni ta javo mamo Zechariah saso asi uje ea
    te
  tbo-tbo: Natuna i guni po iyeta magouhi 8 hi kokoe ma lawa hi’mboina mai. Ma hai
    dewa hi deweya po tewelana a wekiwekilala naka hinina hi hapi ma ipa Sakaliya
    hina wiwaligeheya.
  mal-C: എട്ടാംദിവസം ശിശുവിനെ പരിച്ഛേദനകർമം ചെയ്യിക്കുന്നതിനായി അവർ ഒത്തുചേർന്നു;
    അവർ ശിശുവിന് പിതാവിന്റെ പേരുപോലെതന്നെ സെഖര്യാവ് എന്നു നാമകരണംചെയ്യാൻ തുനിഞ്ഞു.
  grc-SR: Καὶ ἐγένετο ἐν τῇ ⸂ὀγδόῃ ἡμέρᾳ,⸃ ἦλθον περιτεμεῖν τὸ παιδίον· καὶ ἐκάλουν
    αὐτὸ ἐπὶ τῷ ὀνόματι τοῦ πατρὸς αὐτοῦ Ζαχαρίαν.
  bgc-bgc: आठवे दिन वे बाळक का खतना करण ताहीं आये, अर उसका नाम उसकै पिता के नाम पै
    जकरयाह धरणा चाहवै थे।
  khz-khz: Toma vega-taula vativatinai melo tauniparana kopina kiata pia voro-vagia
    ulanana getanu-kouto. Votoma maki arana pia keaa Sakaria, tamana arana pia kea-vanagia
    negetiwato.
  deu-TKW: Und es geschah, am achten Tage kamen sie den Knaben zu beschneiden, und
    nannten ihn nach dem Namen seines Vaters Zacharias.
  zsr-NT: Catiꞌ chguc xunuꞌ dza zoabiꞌ biꞌidauꞌ naꞌ, guladxinëꞌ diꞌa dza queënu quië
    laꞌchuguëꞌ lu xpë́laꞌbiꞌ biꞌi bö́nniꞌdauꞌ naꞌ lë naꞌ gac bëꞌ náquibiꞌ queëꞌ Dios,
    atiꞌ tëꞌnnëꞌ luꞌë labiꞌ Zacarías ca naꞌ lëꞌ xuzbiꞌ.
  lin-lin: Na mokolo ya mwambe, sima na mbotama ya mwana, bakendeki kokatisa mwana
    ngenga ; balingaki kopesa ye kombo ya tata na ye, Zakari.
  hns-NT: Tab athwa rodj sabhan aail larka ke hakiekat kare aur maangat raha oke okar
    baap ke naam dharaawe.
  noa-E: Maimua mag autarr ocho días aadëm ee, deeu chi Elizabed aig i khapkhʉʉn dʉ̈i
    i khodnaanpa bëe thʉnʉisijierram aajem, chi chaai mehëudam phʉʉrbichpʉ̈i nʉm oon.
    Mag bëewi chadcha phʉʉrbichpʉ̈ijim aajem. Mamʉ chi chaai thʉ̈r chi dënnaanau agtha
    jaauba narr aawai bigaaum khʉʉnaun chi chaaidamjã ich aai gaaita Zacarías a thʉ̈rm
    ig naajim anaabá.
  eng-EMTV: Now it came to pass on the eighth day, that they came to circumcise the
    child; and they started to call him by the name of his father, Zacharias.
  mib-NT: Yūcuán na te nuū uná quɨvɨ̄ jeē ní cacu i, te ni jengoo ñayuu ni sáha i
    circuncidar sūchi yɨ́quɨ́n un. (Te yūcuan cúu ɨɨn jnunī nuū yɨquɨ cúñu tāca súchi
    yɨ́ɨ́ hebreo jeē steén jeē cácuu i ñayuu Yaā Dios.) Te snání i sūchí un sɨ́hvɨ́
    tátá i Zacarías nuú.
  lif-NT2: हे़क्‍क्‍याङ् अङे़ःक्‌वासाःन् ये़त्‍छि (८) ये़न्‍नो हर्दो मे़हे़गु मे़बिरुबा
    थिम्‍मो मे़द्‌ये़आङ् खुने़ॽ कुमिङ्‌ङिन्‍नाङ् कुम्‍बारे़ कुमिङ् कुइसिःक् जकरिया
    मिङ् वाःप्‍मा मे़इःत्तुआङ् मे़वये़,
  xnj-xnj: Ligono la nane vakabwela kumdumula jandu mwana, vaganayi kumpela liina
    Zakalia, liina la dadi waki.
  mmx-mmx: Ga at laaleng sepsev avanuan digat pas kusu dina ven ne Sakaria na vit
    kepe loxontuxu at lamdak teren. Diga lok do dina so asen i mi ne Sakaria, laasen
    at ne temen.
  cbr-NT: Usai 'itancëx ca Elisabet bacë́ncë achúshi semana 'imainun achúshi nëtë
    'ain, judíos unibunëan 'acësoquin, a tuá judío 'icë 'unánti oi anu timë́acëxa.
    Timë́ax ca aín papan anë́nbi anëcatsi quiax quicancëxa.
  tee-NT: Chai acsni cha'alh ju ixlhilakatsajin avilhchan pus tamilh ch'uc'unin ju
    ix'axt'ak'a ju anu' ts'alh tachi ju ixtalhilanita ju israelitanin. Chai ixtalhixak'alaputun
    Zacarías ni va ixtucai ixta'ulaniputun ju ixpai.
  eng-LSV: And it came to pass, on the eighth day, they came to circumcise the child,
    and they were calling him by the name of his father, Zacharias,
  cak-NT: Y reje' xe'apon chic riq'uin ri Elisabet cuando xtzakon wakxaki' k'ij talex
    ri ne'y, ri k'ij ri ni'an ri circuncisión che, anche'l nu'ij chupa ru-ley ri Moisés.
    Y ja chuka' k'ij ri' niyo'x rubi'. Y ri winak ri' xquijo' xqui'en ta che rubi'
    ri ne'y anche'l rubi' ri tata'j, y xubinaj ta chuka' Zacarías.
  pah-NT: Sete tay'riva'ea kiri o'arirẽ. Ko'emame aherakwanhapi'ria kytihava. A'ero
    g̃ande'yja'g̃a nduri hepiaga. Tay'riva'ea rehe g̃a inombotari ahereraramo ahepo'ria
    rera Zacarias po ti garera nehẽ javo.
  sja-NT: Warra t'op'eda, k'ãima ocho pak'ãri, iru k'ap'ɨade tauchaa bɨpijida. Arii
    p'anadap'edaarãpa t'ɨ̃ bɨdait'ee paji Zacarías, chi ak'õrek'a.
  xed-xed: Baɗu matghasa fitik manda dgatani, ka sliʼadaghatá həŋ ŋa tsanatá fafaɗa
    zwaŋ. Ka kumə həŋ ta tsanaftá hgani ka Zakari manda va hga dani.
  mks-NT: Ta tá na̱xi̱nu̱ ña̱ loho cán u̱na̱ qui̱vi̱ já na̱sa̱ha̱n na̱ na̱chica̱a̱n
    na̱ marca yiquí cu̱ñu a tátu̱hun íin costumbre na̱. Ta na̱ca̱hán na̱ cananí a̱
    Zacarías tá quia̱hva naní tátá a̱.
  gfk-S: Tano liman ma itul a bung di ga hanawat ura kutkut no palatamaine no bulu
    ma di ga ura paspas no hinsana no nuno mama Sekaraia ter tana.
  bmu-bmu: Sösöŋgai aka wehön 7 teköiga wahöta anda Anutugö aiwesökŋi morö sileŋe
    yandimegöra tokoget. Tokoba iwiŋaŋgö qetŋi Zekaraia mi wakaŋ mem waŋgibingöra
    jiget.
  dgz-dgz: Orup ame ae yane wandeni, wam nani yamu yampoa uon tani, orup apan ame
    mu waran etua tum tap God dugup mega entanepen menan amon. Mu orup ame wagup mamewa
    yaua Sekaraya diat wane.
  eng-GNV: And it was so that on the eight day they came to circumcise the babe, and
    called him Zacharias after the name of his father.
  zaa-NT: De uccuani huátsáa xunu' ubitsa nna huía cabi para ccá huátsáa circuncidar
    de beni cabi ą presentar lani Tata Dios. Uccua latsi' cabí gata' láa huátsáa Zacarías
    tì'ba lá tàta qui' bía.
  eng-WEBSTER: And it came to pass, that on the eighth day they came to circumcise
    the child; and they called him Zacharias, after the name of his father.
  guh-guh: Itsa baja penacuetonëyo caesemana xaineca penaexanaecujinae, Elisabetbeje
    Zacaríasbeje pexënatonëyo perabëcaucutsiaexanabeje judíovicuenia. Baitsi boupiperabëcaucutsiaexanabeje.
    Nexata daxita bajarapamonae pata Elisabetbeje Zacaríasbejejavaberena. Bajarajota
    picani penacuetonëyo tovënërubijitsiatsibeje paxa pevënëcuenia paxa picani pevënëxainaenexa.
  bon-bon: Imäbägrä te liba eit bimu joomlige, teeme binamewale cina seclige Acejiyame
    me cewecu acita mule wawename tääpe matikolä iirputa ca. Teepi singi bägrä ne
    babe me ngii ceerame, Sakariya,
  nhw-BL: Huan quema nopa piloquichpiltzi quipixqui chicueyi tonali, nochi hualajque
    para quipiltequilise nopa machiyotl catli itoca circuncisión ipan ipiltlacayo
    quen momajtoyaj quichihuaj. Huan nochi quinequiyayaj quitocaxtlalise Zacarías
    quen itata.
  mgw-mgw: Paliikite lisu'ba lya nane, baatiisa li'nga kumwina mwana liku'mbi' na
    kuntina lina lya tati' bake Zakalia.
  swh-ONEN: Siku ya nane wakaja kumtahiri mtoto, wakataka yule mtoto aitwe Zekaria,
    ambalo ndilo jina la baba yake.
  wbi-wbi: lino kilyahumile ikighono kya lekela kwoni valisile kukivungo najumwana
    lulyanoghile vampele ilitavua lyake ghwe Sakalia kulwiho lwa vise.
  bba-bba: Mɑ n kuɑ sɔ̃ɔ nɔɔbɑ itɑse bɑ mɛnnɑ bu kɑ bii wi bɑnɡo ko, mɑ bɑ kĩ bu nùn
    yĩsiru kɛ̃ Sɑkɑri nɡe win tundon yĩsiru.
  eng-KJVCPB: And it came to pass, that on the eighth day they came to circumcise
    the child; and they called him Zacharias, after the name of his father.
  kgk-NT: Upéi ogwereko-ma ramo ocho áry ogweraha íxupe oipirekytĩ uka hagwã ha ombohéry
    hagwã ave. Ha enterove omboheryse íxupe. —Nhambohéry-ta íxupe Zacarias-py, he'i
    hikwái. Omoĩse mo'ã túvy réry hese.
  waj-waj: Sirigama kiooduu varududuu suaivo yaaku saivai sainaidiri taaravooma suaivo
    nnuduu rikiada gioonna kiaapuuya nnaakaraivaa mmammaivaa hatokaara nnida ari koonna
    nnutuuvaa Sakariaaso innara kiaara uuduu
  cpy-cpy: Ikanta imaakotapaaki 8 kitejeri eenchaa-nite, raanakiri itomeshitaa-niteeteri.
    Ari ikowawiteetaka iiteeterimi Zacarías, raakoteri iwaero ipaapate.
  ekk-PKP: Kaheksa päeva pärast tulid nad poissi ümber lõikama. Nad kavatsesid talle
    isa järgi nimeks panna Sakarias.
  mpx-mpx: Wawaya wana lan eit i pwawa inoke hi nowanik ge ana gotomwa yoho paganina
    nihi ginol. Tage tamana Sakalaiya alana nihi tun pwatanek elana,
  wbp-wbp: Kuja kurdu wita palka-jarrija, ngaka-karilki wiyiki jinta-jangka, yapa
    panu-jarlu yanurnulurla Lijipiti-kirlangu-kurraju ngurra-kurraju yungulu ngarrka-kijirni
    kurduju Mujuju-kurlangurla kuruwarrirla. Ngarralu yirdiji yirrakarla Jikaraya
    nyanungukupalangu-piya.
  luo-luo: Chiengʼ mar aboro negibiro mondo giter nyathi nyangu kendo negidwaro chake
    nying wuon-gi Zekaria,
  nhe-NT: Huan quema nopa piloquichpiltzi quipixqui chicueyi tonali, nochi hualajque
    para quipiltequilise nopa tlanescayotl tlen itoca circuncisión ipan ipiltlacayo
    queja momajtoyaj quichihuaj. Huan nochi quinequiyayaj quitocajtlalise Zacarías
    queja itata.
  aii-aii: ܘܗܘܹܐ ܠܵܗ̇ ܒܝܵܘܡܵܐ ܕܬܡܵܢܝܵܐ، ܐܙܝܼܠܔ ܠܗܘܿܢ ܠܸܓܙܵܪܵܐ ܠܝܵܠܵܕ݇ܐ، ܘܒܥܹܐ ܠܗܘܿܢ
    ܕܡܲܬܒ݂ܝܼ ܠܹܗ ܫܸܡܹܗ ܙܟܲܪܝܵܐ، ܒܫܸܡܵܐ ܕܒܵܒܘܼܗ‌ܝ.
  esk-NT: Aniqammiuraq tallimat malġuŋnik uvlianikman nalunaitŋutchiaqsiñiġaat atchiġukługu
    Zechariah-mik, aapaŋan atqanik.
  msb-msb: Pag-ikawalo ka adlaw nagtiripon sinda agod ipaturi an bata. Didi ginaisip
    ninda na siya pagangaranan sin Zacarias na pareho san sa iya ama.
  cpa-NT: Ma²jŋi¹ jmai³ ca¹lø¹chián¹ guing² ca¹jiag¹ chieg³ jmi² guing² ja³ca¹ŋi¹jmo¹dsa
    circuncisión quiah¹²guing. Jøng² Zacarías mi³tǿh²dsa guing². Di³ lah¹jøng² tsen²
    ti³jmi²guing.
  dso-dso: ଆଟ୍‌ ଦିନ୍‌ ଗାଲାପଚେ ଲକ୍‌ମନ୍‌ ପିଲାର୍‌ ସୁନତ୍‌ଟାନେ ଆଇଲାଇ ଆରି ତାର୍‌ ବାବାର୍‌
    ନାଉଁ ଇସାବେ ପିଲାର୍‌ ନାଉଁ ମିସା ଜିକରିୟ ଦେବାକେ ମନ୍‌କଲାଇ ।
  meu-meu: Dina ihataurahanina ai, idia na mero iperitomena totona e hebou, bena ladana
    bae hatoa Sakaria, tamana baine nemaia eto.
  yva-NT: Arikainye umaso apa masyote kaumandei, umba vatane ude tenambe indamu usambayambe
    ai muno wo koano sunat rave ai mamaisyo Ananyao Musa rai. Umba ware wo ajayo Zakaria
    apa tame veano awain.
  dgc-dgc: Ey nadid, to ikawalu dén a aldew a idad no anak, éy dinumulug side to bile
    de Elisabet, a monda bugitén de tu anak, sakay ngahinan de. Talaga de a ngahinan
    siya ni Sakarias, da saya tu ngahen no ama na.
  zpm-NT: Dze ne goc mëëdbgui yeeṉ co xon ngbidz, blalaa zha ne güeynaḻ zhits pxoz
    win, zhits xniaa win güeynie zho win bio win bey ne rio xpëëdbgui zha Israel,
    parne glu lo Dios ngab win. Tibaque naṉ zho Zacarí nrieelë win, zigne lëque pxoz
    win, haxta scale nonee zho lo win,
  hix-NT: 8 me enmahàtxhe, nomohtxownà hatà, anyyokono ynye komo. Bàryekomo txko yanyyokoso
    nomohtxownà hatà. Àtoko rma esohtonàr xe xarha nehxatxkon hatà. Àyàm yosot yawo
    Sakaryeyas me esohtonàr xe nehxatxkon haryhe tà.
  sim-sim: Uhu niri 7-pela am li ishirik ma lal jikisi otohi masamsishin li korokurik
    limu rara. Uhu avoko orhi Sekaraiahi hik orin li ushakmbaha limu mbara.
  npi-ULB: अब बालक जन्मेको आठौँ दिनमा तिनीहरू बालकको खतना गर्न गए र तिनीहरूले उनलाई
    आफ्ना पिताको नाउँबाट नै जकरिया भनेर बोलाउन सक्थे ।
  cgc-cgc: Ta pangwallo na adlaw alin ta pagtao ta bata, patuman ta ginikanan din
    sirimunya an ta pagbuat ta tanda naan ta iya na lawa daw ta pag-atag ta ngaran.
    Duma na mga ittaw na gatambong ta sirimunya, liag danen na Zacarias ngaran an
    ta bata aged sangay ta amay din.
  tim-tim: Hain akbiâ hilâm nâmbulân âlâwu bo akto âmâ mendugum nanaŋ aregât hâkŋe
    gâiwerâm âmâ eweŋaet kot nambe Sakaria are konberâm agi.
  yor-yor: Ó sì ṣe, ní ọjọ́ kẹjọ wọ́n wá láti kọ ọmọ náà nílà; wọ́n sì fẹ́ sọ orúkọ
    rẹ̀ ní Sekariah, gẹ́gẹ́ bí orúkọ baba rẹ̀.
  wos-wos: Nukwa angé yétiyéti angé hufuk yindéka di nukwa nak yae di hérangwanda,
    déka hémna du wun nyanéna séfi sékénjoka. Hérangwanda di déka séfi séka di wun
    nyanéna xi Sekaraia wanjoka di saréké, déka yafangala.
  emp-NTPO: Warra tod̶acarea ocho ewari b̶ʌd̶e ãbaa dji jʌresid̶aa warra cacuara wẽãgod̶i
    carea. Maʌ̃ne ʌ̃cʌrʌba idji zeza trʌ̃ Zacariada b̶ʌ́ quĩrĩã panasid̶aa.
  eng-F35: So it was, on the eighth day, that they came to circumcise the child, and
    they started calling him by the name of his father, Zacharias.
  ind-ind: Ketika anak itu sudah berumur seminggu, banyak tamu yang datang menghadiri
    acara sunatannya. Mereka mau menamai dia Zakaria sesuai dengan nama ayahnya.
  pes-OPCB: چون نوزاد هشت روزه شد، تمام بستگان و دوستانشان برای مراسم ختنه گرد آمدند
    و قصد داشتند نام پدرش، زکریا را بر او بگذارند.
  mpt-mpt: amo 8 blimanoa nakaia unanga eli e aalo watlabanomo geniba teniba e niniino
    aalebe niniin ota imin Sekalaia ge nganabanom genabib otane
  ssx-ssx: Pula homeke paeyeketa꞉ mo weki sekemesaisi hau pealuekema꞉ momba꞉la hata꞉
    ipika꞉ atekena꞉ biki kone Sekataiya loluekema꞉ pimikipate
  mkl-mkl: Si ɑjɔ mɛɛjɔsiɑ ɑ̀ nɑɑ ku dɑsi ɑmɑu bɑnɡo, nɔ ɑ̀ wɑɑ bi ɑ̀ kpoo Zɑkɑri,
    irii bɑɑɛu.
  gaq-gaq: ଗଡ଼େଅନେ ଜନମ୍ ଡିଙ୍ଗ୍‌ନେ ତ୍ମା ଦିନା ମେଇଙ୍ଗ୍ ଗଡ଼େଅକେ ପବିତ୍ର ଆଃଡିଂନେ ପାଙ୍ଗ୍‌ଆର୍‌କେ
    ଆରି ମେଇଂ ଗଡ଼େଅନେ ମ୍ନି ମେଁନେ ଆବାଡ଼େନେ ମ୍ନି ଇସାବ୍‌ରେ ଜିଖରୀୟ ବିଃନେ ଚାଏଁଆର୍‍ଡିଙ୍ଗ୍‍ଗେ
    ।
  gof-RNT: Hosppuntha gallasan yooga na7aa qaxxaranaw yidosona. Iya aawa sunthan Zakkariyaasa
    gidi sunthanaw koyidosona.
  unx-unx: ହନ୍‌ ଜାନାମ୍‌ରେୟାଃ ଇରାଲିୟା ମାହାଁରେ ଇନ୍‌କୁ ବାଲେଃହନ୍‌କେ ଖାତ୍‌ନାଅ ନାଗେନ୍ତେକ
    ହିଜୁଃୟାନା, ଆଡଃ ଆୟାଃ ଆପୁତେୟାଃ ନୁତୁମ୍‌ଲେକା ଆଇଃକ୍‌କେ ଜାଖ୍‌ରିୟା ମେନ୍ତେ ନୁତୁମିଁ ତାନ୍‌କ
    ସାନାଙ୍ଗ୍‌ ତାଇକେନା,
  gah-gah: Lá iake, gamena 8 oko vokago, gipa namunimámini agupeló Ómasímini anosa
    militanigi mukí vegená alegesá ake amelaho Zakaliani agulizató milanigi lamó.
  lcm-lcm: Au, si va limaletul i taun kila serei asi me lampulit ani nat ang. Na kilapo
    buk atuk ania ta asan i tamana, Sakarias.
  aer-aer: Ampe akweke-arle re intetye-alheke-iperre, urreke week anyentenge tyerrtye
    yanhe areye apmere Elizabeth-kenhe-werne apetyewarreke ampe urreye akweke yanhe
    renhe arne nhenge mpwaretyeke artwe-iletyeke itnekenhe angkentye akngerrenge ularre.
    Kenhe itne itirrewarremele renhe Zechariah arritnye anthetyeke, arritnye anyikwe-kenhe-arteke.
  qvc-NT: 'Chaymandaqam 8 diyasmanda chay wambritupa kwirpumbi siñalta rurarqanllapa.
    Chay diyapiqam chaypi kaqkuna wambritupaq nirqanllapa: —Sakariyas shutinqa, taytanshina
    shutiyuq kanambaq, nishpa.'
  tgl-ULB: Ngayon ay nangyari sa ikawalong araw na tuliin nila ang sanggol. Tatawagin
    sana nila siyang “Zacarias” mula sa pangalan ng kaniyang ama,
  cbs-NT: '@see-verse:LUK.001.058'
  xtm-NTPP: Nuu una kii ma, te ni jan koo ña ji'in i veñu'u ma ja jin chitnuni de
    i, te ka kuni de ja jin xnani de i Zacarías, sukan nani yuva i ma.
  nnq-nnq: Lichoba lya nane apalyaika, ngabajenda kunhina mwana, ngabapalanga kumpe
    liina lya awamundu, Zakalia.
  bao-NT: Cʉ̃ ca baʉaricaro jiro, jĩcã amo peti, ape amore itiaga penituaro ca niiri
    rʉmʉri ca nii waaro, wimagʉ jeyua quejero yapare wide taa dotirã waaupa. Cʉ̃ pacʉ
    wãmera Zacarías cʉ̃re cʉ̃ja ca wãmeo tiirʉgaro macã cʉ̃ paco pea,
  san-ORI: ତଥାଷ୍ଟମେ ଦିନେ ତେ ବାଲକସ୍ୟ ତ୍ୱଚଂ ଛେତ୍ତୁମ୍ ଏତ୍ୟ ତସ୍ୟ ପିତୃନାମାନୁରୂପଂ ତନ୍ନାମ
    ସିଖରିଯ ଇତି କର୍ତ୍ତୁମୀଷୁଃ|
  rmn-rmn: Ко охтото дес алэ, тэ керэн э пуёски абризания, тай манглэ тэ тхэн лэс,
    сар э дадэс, Захария.
  huv-NT: Condom wüx tatüch ojpeacüw nüt, quiaj taquiüjpüw a nine matajcüch circuncidar
    atnej mbójan arangüw judíos. Tandiümüw müjchiw manüt Zacarías atnej minüt miteat
    nej.
  otn-NT: Ya rá̱ hya̱to ma̱ pa xi̱ mi̱hra̱ ts'ʉnt'ʉ, bi̱ ma mhmɛ̱pya p'ʉya, bi̱ njapra̱
    circuncisión. Yø ja̱'i̱ p'ʉya nnepe di hu̱ ra̱ ts'ʉnt'ʉ tengu̱tho gui hu̱ rá̱
    papá Zacarías.
  nop-nop: Tiŋa melenai 8 dapmaune sigiŋ gitnem diki foloŋ Judahi’walaŋ fek timiŋa
    wou Sakaliya youtnim yogiŋ.
  obo-NT: To wau ron no allow iddos anak pomon to kodtobbow, id lolivuung sikandan
    amoy'd tupuwan dos anak. Na, id posangoy ran nanoy iddos anak ki Zacarias no amoy
    rin.
  kca-kca: Нийәԓмет хӑтәԓән ԓыв ԋаврэм хŏща эвәтты вер урәӈән йŏхәтсәт пӑ ащеԓ иты
    Захария нэма пŏнты ўтщисэԓ.
  cak-ENT: Y rije' xe'apon chic c'a riq'uin ri Elisabet, tok xapon ri ocho ruk'ij
    ri ac'ual, tok ja chuka' ri' nban ri circuncisión chin ri ac'ual, ri jun retal
    ri xquibün ri israelitas pa ruch'ac'ul jun ac'ual ala' que ja richin ri tinamit
    ri Dios cachi'el nbij chupan ri ru-ley ri xuya' ri Dios richin ri Moisés. Y ja
    chuka' k'ij ri' tok nquicanoj can rubi' ri ac'ual. Y ri yec'o quiq'uin ri rute-rutata'
    ri ac'ual xcajo' c'a xquiya' ri rubi' ri rutata' chin ri ac'ual, y quiri' ri ac'ual
    rubini'an ta Zacarías.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤅᤧ᤺ᤰᤘᤠᤛᤠ᤺ᤴ ᤕᤧᤳᤇᤡ (᥎) ᤕᤧᤴᤏᤥ ᤜᤷᤍᤥ ᤔᤧᤜᤧᤃᤢ ᤔᤧᤒᤡᤖᤢᤒᤠ ᤌᤡᤶᤔᤥ ᤔᤧᤍᤩᤧᤀᤠᤱ
    ᤂᤢᤏᤧ᤹ ᤁᤢᤔᤡᤱᤅᤡᤴᤏᤠᤱ ᤁᤢᤶᤒᤠᤖᤧ ᤁᤢᤔᤡᤱ ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤈᤁᤖᤡᤕᤠ ᤔᤡᤱ ᤘᤠ᤺ᤵᤔᤠ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤀᤠᤱ ᤔᤧᤘᤕᤧ.
  mie-NT: Ñúcuán de nūū únā quīvī jā ní ncacu ji, de nī jēhēn ndá nchivī nī nsāhá
    ji circuncidar sūchí ñíquín ñúcuán. (De ñúcuán cúu iin tunī nūū yiqui cúñu ndá
    sūchí yíí hebreo jā stéhēn jā cúu ji nchivī Yāā Dios.) De scúnaní ji sūchí ñúcuán
    síví tatá ji Zacarías nícu.
  san-TIB: ཏཐཱཥྚམེ དིནེ ཏེ བཱལཀསྱ ཏྭཙཾ ཚེཏྟུམ྄ ཨེཏྱ ཏསྱ པིཏྲྀནཱམཱནུརཱུཔཾ ཏནྣཱམ སིཁརིཡ
    ཨིཏི ཀརྟྟུམཱིཥུཿ།
  qve-NT: Elisabetpa wawan pusaq p'unchawniyoq kashaqtinmi, chay wawata aparanku circuncisión
    costumbre ruwanankupaq. Chay circuncisión costumbreta ruwaruqtinkun, runakunaqa
    wawaman sutinta churayta munaranku papanpa sutin Zacariaswan, costumbrenkuman
    hina.
  pao-NT: Sumu nasatese, umu nanesootuha'e ka Jew numu tumayohokuna soo oonga'a Jew
    mane, oo nakakwuse tuwazoo. Umu oo nonopua'a ka oonga'a Zachariah mee tooe neahookwu,
    ka oo naa-wa'nesoo,
  cbu-NT: Ashiriya, tsimbun matayaru maayarandsin, putam tuchparinshini matayaru anush
    zari Isabelarinshini kusarangana. Kanxoo wayumshiree tas ktsupeersin, Sakáriyaa
    yásamayani waparee sura, mang, tárangana.
  usa-usa: Áánûqtuni waayúkati yáaimma waréta abapaké kaumo-kánááráqá min-íyápógóní
    áúma karánéta urááe. min-íyápógóní áwîqa aboán áwîkaq ‘Tékáráíyae’ téta áwîqa
    yamámineta uráámanibo
  soy-soy: Kɛyɑ́ɑ pɑ́hɑ-pɑhɑ tuŋɛ́, ɑpí nɛ kɛwɑ̃́ weri pikɛ́ kɛ riké, ɑpi músu
    rɛ pikɛ́ usɑ́ɑ rinyiri kɛ hɛ rɛ Sɑkɑrii.
  hui-hui: Horo halini bolangua hayagola tigua igiri gali biagonaga dongone podo mabu
    bia hole pene. Puwa tigua igiri biago aba mini Segaraia winigo igiri biagonaga
    minibi Segaraia dege wule biyaria
  amf-amf: Kediar lankaysoa rooroaka naasasa qaamanam taxana ke nivade; imbaasa naabenka
    Zakkarias hamayse kisa naabenam wodana ke qaabade.
  quc-NNT: Chuwajxaq q'ij k'ut xeb'e' chukojik ri retal ri ojer u trato ri Dios che
    ru cuerpo ri ak'al. Xkaj k'ut xkikoj Zacarías che ru b'i', junam ruk' ru b'i'
    ru tat.
  dob-dob: Ta gwama nina ꞌina tuta tubuwa mulinaya ga niꞌatu ꞌasiyata sebeni, ꞌenega
    ꞌina bodao sideli egogonama gwama nina bwalana sabi dabana be ꞌenega ꞌaene tamana
    ꞌena siewaliyesae.
  wrs-wrs: Ombolva himba simba 8pelarava venamba, wo owalva ambna, doa nihtovpa kovhueimnina,
    osm ora Sesoatindi. Doa una, pioa os awui Sekaraia, memba aralna nihil. Doa aval
    ona, owai, os kava awoi Yon. Owalva umnina, owai osva, seilva mani simbehumunilnamba
    nihil lohnamoa.
  mca-mca: Qa in hats yamets pa'aj wetshetk'ewi'ƚ tatsai (8) pe' ƚeqe neƚuts, qa namii
    pekhewe'en, qe qa' ne'nisa'xii ƚaxpa's pa' omeƚa's, qa yisu'untax qu' ƚiyifeyi'ij
    pa' ƚatata Zacarías.
  kiw-kiw: Puura gaaꞌui ioroohodi didimoi, mereei tama ahiai idabuaimoi-ka, ka pairai
    ma idodoumo Sakaraia, ruu abeai pairai-da.
  tzo-TZC: Cꞌalal yichꞌoj xa svaxaquibal cꞌacꞌale, bat yacꞌbeic yichꞌ circuncisión
    ti olole. Ti yutsꞌ yalaltaque ta scꞌanic ox ta xacꞌbe sbiin Zacarías jech chac
    cꞌu chaꞌal ti stote.
  mya-mya: ထို​နောက်​ရှစ်​ရက်​မြောက်​သော​နေ့​၌​သူ​တို့​သည် သူ​ငယ်​၏​အ​ရေ​ဖျား​လှီး​မင်္ဂ​လာ​ပွဲ​သို့​လာ​ကြ
    ၏။ သူ့​အား​ဇာ​ခ​ရိ​ဟူ​၍​အ​ဖ​၏​နာ​မည်​ကို​ပင် မှည့်​လို​ကြ​၏။-
  gng-NT: Kibuk nnɔ ya wienniin daali, nɛ bi baa' bɛ ń jiɛ kiʼpunl, ki yíe bɛ ń
    yin kɛ̀ Sakari tɛn kiʼbaa.
  cbi-NTPO: Tsejtu yumaa mandishpen malu iñu juntsa kaananu Dioschi señas kekaanu,
    chachilla' mitya Diosnu kalen jimula' junga tajila, tsejtu veelaya ya' apa' mumu
    Zacarías manbunu tyala.
  ikk-NT: Nke akpụ-ụhụọhịn ẹsatọ, wẹ nọ bịa d'a kwa nwata hụ ugun; wẹ te k'a gụn a
    Zẹkaraya nọkẹ nẹdi ẹ,
  leu-leu: La fapisiktulaana yaan sina lak aave ri savat xena putuxaana e ri buk faꞌisine
    sait pana isi tamana, na Sekaraia.
  maz-NT: '''Ma o zö chjün, o ẽjẽ c''ua c''o ro circuncidao c''e ts''it''i. Xo ẽjẽ
    c''o o̱ dyoji e Elisabet. Mi ne ro jñusp''üji e Zacarías c''e ts''it''i, na ngue
    mi ngueje o̱ tjũ c''ü nu tata.'
  bod-N: ཉིན་བརྒྱད་པ་ལ། ཁོ་རྣམས་ཕྲུ་གུའི་མཚན་སྐྱི་གཅོད་པར་བལྟ་རུ་ཡོང༌སྟེ། ཕྲུ་གུའི་མིང་ལ་ཡབ་ཀྱི་མིང་ལྟར་ཟཱ་ཀར་ཡ་ཞེས་འདོགས་པར་བསམས༌ནའང༌།
  tca-NT: Rü 8 ga ngunexü̃guwena rü ínayawiechèxmüpẽ́xechiraü̃gü ga guma ngĩne. Rü
    nanatü ga Zacaríagu nanaxüégagüchaü̃ ga duü̃xü̃gü.
  zpl-NT: Chenu uzaꞌ enduꞌ zeꞌe xunu bichia, uya beella para nú quie seña elu necachiꞌnu,
    tucu nú rquie seña bee niyu enu neca bee bene Israel. Nu niarquiꞌ beella nú achiuꞌulee
    endu zeꞌe Zacarías tucu nú lee paꞌnu.
  mbc-NT: Mîrîrî tîpo tiwin semana tîîko'mamî tîpo more yarî'pî to'ya imere pi'pî
    pottî ya'tîi teserukon yawîrî. Mîrîrî yai mîîkîrî ese' ton antîîpai to' wanî'pî
    itun ese' ya Zacarias kai'ma.
  ndg-ndg: Tumbwe lyapitike lichoba lya nane baichi kumwina mwana. Yapalikwe kumkema
    lina lyake, “Zakaria”, kwa kuzingatia lina lya tati bake,
  wsk-wsk: Kuriang ko day tom 8 aram se kumik guang batagarmon ale ko nup mu nuet
    nup te Zechariah mamonko,
  toj-NT: Ja ay xa yioj huaxaque c'ac'u ja yal alatz jahui, ti jacye ba oj sc'uluque
    circuncidar ja jastal culan yujilei. Jaxa mismo ora jahui, ti sleahue ja sbiili.
    Ti yalahue que oj bi yaahue yi sbiiluc Zacarías, como jach ni sbiil ja stata.
  tbc-tbc: Nanuk igansig nal 8 yau dugo, nanuk tinin suŋulon dutute wo, taman waian
    diganep Sakaraia dubol o dupalu ya.
  sna-sna: Pazuva rorusere vakauya kuzodzingisa mwana, uye vakanga vachizomutumidza
    zita rababa vake Zekaria,
  smk-NT: Ket sin ikawalon awro naynan abing, abaw saray tutawon nakodtaw konra ta
    turien ya sigon sa kaugalian ran Judio. Pangaranan raya kumon a abing nin Zacarias
    a bilang sa ngaran na ni tatay na,
  grc-TCGNT: Καὶ ἐγένετο ἐν τῇ ὀγδόῃ ἡμέρᾳ, ἦλθον περιτεμεῖν τὸ παιδίον· καὶ ἐκάλουν
    αὐτὸ ἐπὶ τῷ ὀνόματι τοῦ πατρὸς αὐτοῦ Ζαχαρίαν.
  gof-WFTW: Hosppuntha gallasan yooga na7a qaxxaranaw yidosona. Iya aawa sunthan Zakkariyaasa
    gidi sunthanaw koyidosona.
  spa-BLM: Al octavo día vinieron a circuncidar al niño, y quisieron llamarlo Zacarías,
    como el nombre de su padre.
  kyz-NT: '@see-verse:LUK.001.058'
  dao-dao: Acunüng pat mat küm se, naca a vun mawih vaia law u lü, a ngming a pa ngminga
    kba Zakhariha sui vaia ami bü.
  cya-cya: Xa ncua snu' tsaan cuhui' can', yaa jun se'en ntsu'hui cha' ca circuncida
    'in cuhui', lo' mdi'in tyaa ne' nii cuhui' si'yana ca naan cuhui' Zacaría, ña'an
    naan sti cuhui'.
  nii-nii: Kunum angił orung nga tekliki o pang, wumb kangi ei tu wuk ngenj kopisngii
    nge tu wunjung. Pe kangi ei embe Sekaraiya nimin ninjing ei eim arim embe mił.
  ign-NT: Tacahe, te óchoquenepa sache eta máuchusirahi ema amuya, nayanauchapa ena
    najaneanana, namarca­cha­pa­na­ya­rehi ema amuya; taicha tacahehi eta nayehe­repihi.
    Tásiha, navarahapa nanaca­yarehi eta máijare­yarehi Zacarías, mámapi­ca­yarehi
    eta máijare ema máiya.
  dik-NT: Nawën aköl ye nïn bɛ̈t, ke kɔc bɔ̈ bï meth bɛ̈n ŋoot. Ku wïckë bïk cäk rin
    wun Dhäkaria.
  cac-cac: Yucub'ixial yalji jun unin chi', ix smolb'an sb'a eb' d'a spat vin̈aj Zacarías
    chi' yic tz'ac'ji circuncidar jun unin chi'. Ix snib'ej eb' ijan a sb'i vin̈ smam
    ix yac'och eb' d'ay.
  tzj-E: Arj-e' tak xuban waxki' ruk'ij ch'tala' xeba ruq'uin com jara' k'ij nba'n
    wa' circuncidar je ajni' nrajo' ley rxin Moisés. Xeccanoj rubi' ac'al, Zacarías
    xcajo' ta rubi' xqueya', rec'xel redta'.
  san-BUR: တထာၐ္ဋမေ ဒိနေ တေ ဗာလကသျ တွစံ ဆေတ္တုမ် ဧတျ တသျ ပိတၖနာမာနုရူပံ တန္နာမ သိခရိယ
    ဣတိ ကရ္တ္တုမီၐုး၊
  yaa-NT: 'Mã fake kãitaxakĩ ocho nia oxano Zacarías pexe ano yorafo fonifo. Fake
    õikai fokani ãfe foshki repa xateyanã nãskaramãi feyafakatsaxakakĩ. Fokaxõ yoinifo:
    “Ãfe apa anekiriri nõ anenõ Zacarías fakĩ,” fanifo.'
  cab-NT: Luágu liwídün wéyu, ába lerésibiruni circuncisión, le liseíni luágu láni
    lan Búngiu irájü ligía. Buséntiña yebéti jíchuguni líri lúguchi luágu, le Zacarías,
  clu-clu: Datong walo ron ka adlaw ang bata, nagabot anang mga kamalay kag mga paryinti
    agud toriun ang bata sono sa andang nakaogalian. Aranan nanda tana andan nga Zacarias
    pario anang aran anang tatay,
  swh-ULB: Sasa ilitokea siku ya nane kwamnba walikuja kumtahiri mtoto. Ingewapasa
    kumwita jina lake, “Zekaria,” kwa kuzingatia jina la baba yake,
  tpt-NT: Tejkan laqchaꞌal paqtsajin julchan, va taꞌal xvililichukꞌuninin ni jasꞌatꞌa.
    Ex chuncha ni lapanakni va ixtajunputun Zacarías yu ixtaqaꞌuti ixpay.
  aai-aai: Naatu fur ta’imon ufunamaim, kek ana’ar mo’on afuwin wabin baiwabin isan
    tain tuwan etei hina. Tain tuwan hikokok kek wabin i boro Zechariah, tamah wabinamaim
    hitiwabimih hio,
  sny-sny: Nowe ereti fene werese feni hesi heta (8) i tepa'asiye su, lu taune tamo
    wesi lowesi lo ma'e tahe touwei ne fai. Lowe meni eime tai lo iyape Sekaraia au
    papowei ne toteye. [Stt 17:12; Wkp 12:3; Lu 2:21]
  myy-myy: Macʉacã ĩ joeaja bero ʉdia ãmojeno rʉmʉri tʉjaroca ejayijarã ĩna mʉcana.
    Macʉacãre ĩna yisotire bajiro ĩre wiro tarona ejayijarã ĩna. Ito yicõri ĩ jacʉ
    Zacarías wamere wõ ãmobojayijarã ĩna.
  trc-NT: Ga̱a quisíj neꞌej tu̱nj güii, ga̱a ne̱ dan me se cuchiꞌ nij síí cuta̱ꞌ taꞌngaꞌ
    nee̱ man neꞌej veꞌ a. Ne̱ nij soꞌ me rá tu̱cuꞌnáj Zacarías man neꞌej cheꞌé se
    Zacarías cuꞌna̱j rej neꞌej,
  cut-NT: Chi nine ro ne, cuahn ihyan ca̱va che conahn ye seña decua̱h me, ne nahn
    conahn ye che duche se Zacarías, nduhca̱ che duche chida se.
  bel-bel: На восьмы дзень прыйшлі абрэзаць дзіця, і хацелі назваць яго імем бацькі
    ягонага, Захарам.
  zlm-KSZI: Pada hari yang kelapan, mereka datang untuk menyunatkan bayi itu. Mereka
    mahu menamainya Zakaria seperti nama bapanya.
  gdr-gdr: Ɨ re b'ɨga eitɨm (8) bibɨr awonj ukendi kak ke, ton b'usaya tuwonj Jakariyamna
    met wa onggɨt b'ɨgam pɨlɨnd God ma obagendi tɨrɨr omni mal wugɨm ɨpka mɨle omnɨkam.
    Ɨ ton pop ti nyɨ oekam yomno re ti b'uɨmna nyɨ, Jakariya kena.
  vmy-NT: ꞌBa xi majinni nixtjin, kuañajan tsiꞌi nga kitsaꞌen circuncidar kiꞌndiu,
    ꞌba kuamejénre nga jaꞌenre naꞌenre kuaꞌa, nga Zacarías kꞌuin.
  cmn-FEB: 到了第八天，他们前来为孩子行割礼，打算让他随父亲的名字叫撒迦利亚。
  gmv-RNT: Yeletida ospuntha gallas qaxxaras yida. Iza aawa sunthan Zakaraasa giidi
    sunthana koyda.
  ncl-NT: Cuaquinon, panuc in chicue tonalijmes, huan quipialoaya pa quitequililosquiaya
    nadita icuilaxli in xolol, quinami monequi pa quichihuasqui in judíos ca inminxolomes
    lacames, huan yahuiloaya quitocayaltilo in xolol Zacarías, yojque quinami motocaya
    itajtzin.
  sua-sua: To pekam o kolkhek ruk aktiek hori orom alomin ko ngat nop, o mia ngta
    ngam a sie kun moulu va ngta re kam mon orom kteit e Sekaraia ka munik mruo.
  klt-klt: Yáni wu árát kungga rám 8 hálendu kepmá mamaráya áwuráng ngáyá ku áwáng
