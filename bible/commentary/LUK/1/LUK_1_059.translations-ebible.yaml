  ata-ata: Xe mivoꞌo mo voxo muxatele tatalu sou, la aneꞌi mineꞌe mipita sou xooxoo
    mungaasou xe sou lexe imoxou ualasou sou momu Sakalia.
  qvw-NT: Ñä wawin simänaycuyaptinmi apapäcula unanchaycachï custumrinmannuy. Chayćhümi
    lluypis munapäcula iñachap śhutin Zacarias cananta.
  nfa-nfa: Lodꞌo ana ne dꞌai aru lodꞌo, ka ra suna ne, madhutu atora dhèu Yahudi.
    Ra neo pangare ana ne, Sakaria, madhutu ngara ama na.
  tnp-tnp: Nian suakəku əha tɨnos nian eit, ilah kəməhuva məmə okotəhgi=pən. Kəni
    iuəkɨr kotauɨn e nərgɨn məmə iahuni rəhan tatə Səkaraea,
  urd-urd: और आठवें दिन ऐसा हुआ कि वो लड़के का ख़तना करने आए और उसका नाम उसके बाप
    के नाम पर ज़करियाह रखने लगे।
  hot-hot: Ma amena êŋ hamô hatôm wak baheŋvi ba lahavulô, ma anêŋ avômalô êlêm ek
    neŋgothe anêŋ kupik. Ma leŋiŋhaviŋ nênêm lambô Sekalaia da anêŋ athêŋ êndêŋ okna
    êŋ.
  mqj-NT: Karuai allona dadinna sasaeammi sabanuanna anna angganna rapunna annu la
    disunna'mi. Morai asammi la ussangaii Zakharia susi sanganna ambena.
  rus-SYN: В восьмой день пришли обрезать младенца и хотели назвать его, по имени
    отца его, Захариею.
  mbh-mbh: Lama nge nang or limmenga o es mo aro o is ile, ma o ri ve o apet iion
    a Sekaraia mo ini itema iion.
  bdd-bdd: Ma gwamaina ꞌina tuta liꞌu mulina ma sabwelo sebeni sigumwala, ꞌoinega
    ꞌina bodao siꞌautama gwamaina ꞌina ꞌebeselolo ꞌwapina matana sabi ꞌupwa, ma ꞌabehega
    tamana sanina ꞌoinega sihewaliyese.
  cbt-NTPO: Hua'huasha posa tahuëritohuachina, marca yaacotopi. “Niapoquë'. Sacariasë
    itëquë',” itopi a'naquëni.
  rmy-SERVI: Пэ охто диво авиле вонэ тэ обчинэ чяворэ, и камле тэ дэ лэсти лав Захария,
    кади, сар акхарэнас лэхкэрэ дадэ.
  srn-NT: Di a boi tapu aiti dei, den sma kon fu besnei a boi. Dan den ben wani gi
    a boi a nen fu en p'pa Sakarias.
  cta-NT: Loꞌo nduꞌu scua snuꞌ tsa̱, liꞌ ñaa nguꞌ toniꞌi̱ chaꞌ culacua̱ jiꞌi̱ nu piti
    cuentya jiꞌi̱ nguꞌ judío loꞌo ngusiꞌyu quiji̱ yu. Cua sta ti nguꞌ xtañi Zacarías
    jiꞌi̱ nu piti biꞌ ñiꞌya̱ nu naa xtañi sti,
  bqc-SIM: A gↄↄ swaaↄ̃de zĩ́ aa mↄ̀ tↄ̃zↄ̃i nɛ́piɛ, aai aà mae Zakali tↄ́kpaɛ̀,
  tcz-CHONGTHU: Naosen chu niget alhin in, amaho abon'un cheptansah dingin ahung'un
    ahi. Amahon apa banga amin Zechariah sahding agouvin,
  mar-mar: मग असे झाले की, आठव्या दिवशी मुलाची सुंता करण्यासाठी ते आले असता, त्याच्या
    पित्याच्या नावाप्रमाणे ते बाळाचे नाव देखील जखऱ्या ठेवणार होते.
  snp-snp: Ena yaloti fo kamena eiti (8) wito yalo ya kipa ukanau Goti ainala fukenune,
    loti mau witi melafo Sekalaiya kuliyalo lilafole, loti melenune, loti lafa, ido
  isl-isl: Þegar barnið var átta daga gamalt komu þeir til að vera viðstaddir umskurnina.
    Allir gerðu ráð fyrir að drengurinn yrði látinn heita Sakaría eftir föður sínum,
  spy-NT: Kutinyē ꞉lakwanaa bēsyōōsyēk sisiit kuba ꞉laatoosyek āk tilyōōnuutēk saakweet
    nyēē */kikiimurootānēē lakwanaa. Kimāchē ꞉bichoo kule nto /kēēkuurtēē leekweet
    kaayneetaab kwaan kule Sekaryaa.
  xnn-xnn: Nan ogalin di Judio et no maikawao ay agew nan onga dat madagop nan ag-ida
    et segyatanda dadapay ngadnan. Sinegyatanda san onga et ipangadanda koma nan ngadan
    amana ay Zacarias
  mwe-mwe: Lyubha lya nane gubhaikengenenje kukuntaga mwana unyago, nigubhapinjilenje
    kumpa lina lya ainagwe, Shakalia.
  tte-tte: Melumelu ana kaliyate eit (8) ilobai kabo silaoma na nigwenigwe mumugana
    siginauli koina. Kabo muli mena yakato tamana Sakalaiya esana sipei-panaisan koina.
  tcs-tcs: Eit dei apta da boibeibi i bin bon, dempla i bin meke redi po kate poskin
    blo em wase dem Mozeslo i spik. Pamle blo em i bin wande neime em Zakaraia apta
    papa blo em.
  hlt-THB: Ak kqeet nyn awh chahhui qeet aham naaca ce khyn hy nih, cawh a pa ang
    ming Zekariah ce sui aham cai hlai uhy,
  soq-soq: Oto mulene walama 8 bedewe mo dewau rua me etepa nopua baiwa auweiena.
    Ita damba wimoiena oto ebowa mamba ebowe itupona menamodie.
  qub-qub: Itin pusaj junajyoj caycaptinna Zacariaspa wasinman aywaran custumrin cashanno
    itita señalananpaj. Chaycho itipa jutintaga churapayta munaran papänin Zacariaspa
    jutillanta.
  att-att: Á sù mekawalu nga ággaw nayù abbing, naggagammung yù ira kábulud da ta
    bale ra, ta tuppálad da yù kustombare ra nga mangugì sù abbing. Á ingágad da nakuan
    ta Sakariâ, nga ngágan nayù yáma na.
  bki-bki: Mia bogo na kiritete nei naio bokar bogoti aluo, ana abinimei ka ala pakuveu
    ka naio. Ka bogo na, ajidom ka adu siano bunu, avio ka Sakaraia, tibe ka karam̃ano
    siano,
  bqp-bqp: A gↄrↄ sↄraakↄ̃de zĩ ò sù tↄ̃̀ zↄ̃ nɛ́ pìinɛ, de ò a de Zakari tↄ́ kpánɛ,
  mcp-mcp: Jwɔ̂w mwân nyə a wɔ́ɔ́s mwɔ̂w mwɔɔmb yí, bwə́ mú zə nə́ bwə́ zə́ sá nyə
    ábɨwáág. Bwə́ mú cɛɛl gwiid nyə nə́ Zakarî nda sɔ́ɔ́ŋgʉ́.
  hat-hat: Sou wit jou, yo te vin pou sikonsi pitit la; yo te vle rele l' Zakari,
    menm non ak papa li.
  npl-NT: Ijkuak owalchikometik okisirkunsidarotoh n konetl, iwa okinekiah kitlaliliskeh
    itoka Zacarías, kemi ita.
  bgg-bgg: Ani ji yi damiley rey sha mage shii, ithek è aishii migiangkheg pha noh
    ne wuii dun, chiih-è ithek è ani beng yi ai aphuii beng Zekharia duiine beng pha
    saro.
  eng-TCENT: On the eighth day they came to circumcise the child, and they were going
    to name him Zechariah, after his father.
  eng-BSB: On the eighth day, when they came to circumcise the child, they were going
    to name him after his father Zechariah.
  cpu-NT: Aritake maakotapaake 8 kitaite eentsika, jagaitanakeri intomeshitaaniiteri,
    ari ikovaveetaka impaitaiterimi Zacarías, tema ivairora onatzi iriri.
  san-ASM: তথাষ্টমে দিনে তে বালকস্য ৎৱচং ছেত্তুম্ এত্য তস্য পিতৃনামানুৰূপং তন্নাম
    সিখৰিয ইতি কৰ্ত্তুমীষুঃ|
  tac-NT: Osánó rawé ajtígachi ochéraga, sikiréliru pe'tá isílala wi'chila napurigá
    nokame nile alué ralámuli israelita. 'Lige ralámulika ujchénale o'nola rewalá
    Sakaríasi anilime rewá.
  eng-WEBPB: On the eighth day, they came to circumcise the child; and they would
    have called him Zacharias, after the name of his father.
  gfk-H: Tano liman ma itul a bung diet ga hanuat wara kutkut no palatamaina no bulu
    ma diet ga wara bulbul no hinsana no nuna tata Sekaria taar tana.
  viv-viv: Tu kwamana ana aiyeta eita givaidi againe hivagaꞋauta be Yaubada yana iyaꞋiyaya
    wowone hinatomogolohina. Hinuwanuwa vaita tamana ana egana amine hidaluwatuyena
    Sakalaiya ma hinana himadugahe higayo, “Keke-moꞋa! Egana kanavelena Yoni.”
  yao-yao: Pagaiche moŵa nane chitandile mwanache kupagwa ŵaiche kukummumbasya. Ŵasachile
    kwapa liina lya che Sakalia, atatigwe.
  tgp-tgp: Ale na halimaravtolu rani la mai vara la vai na nona tair̃alihi. Tatuara
    la lo opoia vara la tau na hijana vara Zechariah vara i lavi na hijan tamana,
  auc-NT: Ayæ̈ adoque Wængonguï itædë go ate wëñængä ingante æ̈montaique ëö togæncæ
    cædäni ïñömö godongämæ̈ pöninque tömengä wæmpo ëmöwo baï ante, Tacadiya, ante
    pemoncæ cædänitapa.
  kbc-NT: Niɡ̶ijo neɡ̶eote oito nokododi menitini nigaanigawaanigi, odaa jiɡ̶igotibeci
    oyakagidi lolaadogo, ane lakatigi judeutedi (moikee me loiigi Aneotedoɡ̶oji).
    Odaa ja domoɡ̶owo me liboonaɡ̶atewa eliodi, Zacarias.
  bmh-bmh: Israel agal igul, mogoi gil gugen mazicina, gonugau enib galau kuatanemen.
    Go mogoi gil gugen mazicina, gonugau enib galau kuatabun gonugau ug abai ereg
    imai Nou zaueim siemen. Gil go ebu, gonugau ug agen memeg nugau wanib Sekaraias
    wanibsalai mabun emen.
  ctu-BL: Ti' waxʌcp'ejlel q'uin tsa' tiliyob cha'an mi' tsepbentel i pʌchʌlel jini
    alʌl ch'iton. Yom i yotsʌbeñob i c'aba' Zacarías ti' q'uexol i tat.
  meq-meq: Wawa a həna tsamahkar na, ndo hay ti yaw mata ɗəse na wawa niye. A satay
    haɓe məpe faya məzele na, Zakari, tə məzele i Bəba ŋgay.
  noa-H: Maimua mag hautarr ocho días haadëm hee, deeu chi Elizabed haig hi k'apk'ʌʌn
    dʌ̈i hi k'odnaanpa bëe t'ʌnʌisijierram haajem, chi chaai mehëudam p'ʌʌrbichpʌ̈i
    nʌm hoon. Mag bëewi chadcha p'ʌʌrbichpʌ̈ijim haajem. Mamʌ chi chaai t'ʌ̃r chi
    dënnaanau hagt'a jaauba narr haawai bigaaum k'ʌʌnaun chi chaaidamjã hich haai
    gaaita Zacarías ha t'ʌ̃rm hig naajim hanaabá.
  alp-NT: Eleki kena kwete mokwaije eni petua kwalure, tamata me eni luma leini keholi
    kai eni luma toini esi luake kena sunateni kai esi suka ono eni nane Sakaria lulu
    amai eni nane,
  san-VEL: tathaa.s.tame dine te baalakasya tvaca.m chettum etya tasya pit.rnaamaanuruupa.m
    tannaama sikhariya iti karttumii.su.h|
  kbq-kbq: Hagi 8 knazupa Mosese kasegemo'ma hu'nea kante ante'za avufa taga huku
    e'za, nefa agire Zekaraia'e huta agi'a asamresune hu'za hu'naze.
  kbh-kbh: Chë s̈es̈ona posuftayté yojtsebomna ora, tmojánashjango y chëtémbioye chë
    más delicadents̈e base bobachtema tmojantëts̈e, nts̈amo chë judiënga imojanamancá.
    Chënga imojétsebos̈e chë s̈es̈ónbioye Zacarías ca juabáyana, cach beftcá;
  ron-LSB: În ziua a opta, au venit să taie împrejur copilul; și voiau să-l numească
    Zaharia, după numele tatălui său.
  pon-pon: Kadekadeo auel en ran o re pwara don jirkomjaij jeri o; ir ari ki on mar
    en jam a Jakariaj.
  nhe-BL: Huan quema nopa piloquichpiltzi quipixqui chicueyi tonali, nochi hualajque
    para quipiltequilise nopa tlanescayotl tlen itoca circuncisión ipan ipiltlacayo
    queja momajtoyaj quichihuaj. Huan nochi quinequiyayaj quitocajtlalise Zacarías
    queja itata.
  sps-sps: Nainy te karap a guei, sa onots jian nainy ri mei to na guei ma kat vaapee
    ri ya tana Faun te kirkir iny e Moses ana ri te koo ya Sakaraia a asangan e taman
    ya.
  wnc-wnc: Sike tapduknga katau kautdu musaat kautdu gweaat yukenga kepi asinggan
    tasikaking kaknga tawake enganggane gupna matanangge apuke umana Sekaraia ngangu
    nanatane umana ininangge yaking.
  bus-bus: À gurↄ sↄraagↄ̃dee zĩ aↄ̃ mↄ̀ bã̀ngu kɛ nɛ́ pìnɛ, lɛ wà à de Zakari tↄ́
    kpánɛ,
  gub-BL: Na'e 8 'ar pawire tu a'e, ihy a'e no, weraha kwarera'i xaxeto pe a'e wà
    kury, ipirera'i imonohok kar pà izupe a'e wà kury. (Nezewe zutew paw uzapo a'e
    wà.) — Zakari, her romo a'e nehe, i'i iànàm a'e wà, ta'e a'e zo tu her romo a'e
    xe.
  imo-imo: Wali ki talo tipe perimumunga imboma tukundo tukundo ongo maku tokolio
    ungulumunga kangi pundu te kopiko ltendeko molkolio ningimuni, yu lapanga imbi
    manda leko Sekaraia tiemili ningi.
  boj-boj: Bati 8 koboonaqa naŋgi aŋgro di muluŋ waiyqa marsib koroeb. Koroosib aqa
    ñam Sekaraia waiyqa laqnabqa aqa ai na saidnjrsiqa minjrej, “Iga aqa ñam Jon waiyqom.”
  eng-DRA: And it came to pass, that on the eighth day they came to circumcise the
    child, and they called him by his father’s name Zachary.
  knf-knf: 'Unuur uţënk bakreŋ, babi pwalan napoţ *kaŧëmp, kaşë kaţu''a katim ki aşin
    : Ŧakariya.'
  san-KHM: តថាឞ្ដមេ ទិនេ តេ ពាលកស្យ ត្វចំ ឆេត្តុម៑ ឯត្យ តស្យ បិត្ឫនាមានុរូបំ តន្នាម
    សិខរិយ ឥតិ កត៌្តុមីឞុះ។
  arn-NT: Fey pura antü nielu ti pichiche, yengey ñi sirkunsidangeael, fey rakiduamkülerkefuy
    engün ti pichiche ñi lakuntukuafiel ñi chaw mew.
  zas-NT: Chi ma gojc xindobëz guin toxman, dxel binë reeman laax guyux sen ni ru
    ree bén Israel. Abiꞌ guyën reeman naguꞌ reeman lajdoox Zacarías ziꞌc la xdadix,
  ken-NT: Mmɔ ágháká nɔ́kɔ́ manywɔp ánɛn, bo bárɔ́k bɛ́siɛ́p yi. Báre yàŋ bɛdu
    yi nnyɛ́n bɛ Sakaría mbɔnyunɛ chi nnyɛ́n Ɛtayi.
