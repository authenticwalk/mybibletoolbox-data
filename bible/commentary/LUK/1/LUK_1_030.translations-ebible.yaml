verse: LUK.001.030
translations:
  kpx-kpx: Ige anelu keu avuho loui avoe, “Vabu hale. Dilavau a eahalenu.
  okv-H: Anera na amita degi ke einge ena, “Mary, umo joru aojo. God na umo osa ereua
  tbo-tbo: Ma tu winoyanoyana i pa, ‘Maliya, ega una matomatouta babana amaka Yaubada
    i hagu lagonem.
  mal-C: എന്നാൽ ദൂതൻ അവളോട്, “മറിയേ, ഭയപ്പെടേണ്ട; നിനക്കു ദൈവത്തിന്റെ കൃപ ലഭിച്ചിരിക്കുന്നു.
  grc-SR: Καὶ εἶπεν ὁ ἄγγελος αὐτῇ, Μὴ φοβοῦ, Μαριάμ· εὗρες γὰρ χάριν παρὰ τῷ θεῷ.
  bgc-bgc: सुर्गदूत नै उसतै कह्या, “हे मरियम, डरै ना, क्यूँके परमेसवर का अनुग्रह तेरे
    पै होया सै।
  khz-khz: Aonai aneru na maevaikilaato, netiwato, “Maria, ragai pono kali, Palagu
    gena vega-nama goi atamu ai petaoa.
  deu-TKW: 'Und der Engel sagte zu ihr: fürchte dich nicht, Mariam, denn du hast Gnade
    gefunden bei Gott.'
  zsr-NT: 'Niꞌr gudxëꞌ‑biꞌ gbaz laꞌy naꞌ, rnëꞌ: ―María, cutu gádxinuꞌ, le chbdél‑liꞌnuꞌ
    le ruzáꞌ ladxëꞌë quiuꞌ Dios.'
  lin-lin: 'Kasi anjelu alobaki na ye : — Mari, kobanga te ! Pamba te Nzambe asaleli
    yo ngolu !'
  hns-NT: 'Tab parie bolies: „Maria, toe na deraihe. Parmeswar ke bhalaai tore sanghe
    hai.'
  noa-E: Magbaawai chi Ẽwandam chogau, —Oob khĩirjum, pʉʉta Ẽwandamau ʉ̈u eeg oobarbahab
    ajim anʉm.
  eng-EMTV: Then the angel said to her, “Do not fear, Mary, for you have found grace
    with God.
  mib-NT: 'Te ni cahān gā ndajéhé un jíín ña: Ma yūhu ró María, chi ni sáha Yaā Dios
    jeē váha jíín ró.'
  lif-NT2: हे़क्‍क्‍याङ् माङ्‌लाइङ्‌बाल्‍ले़ खुने़ॽ मे़त्तु, “मरियम्‍मे, मे़गिसे़न्‍ने़ॽओ!
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ खे़ने़ॽग साॽरिक् कुसिराॽ के़धाङे़आङ् के़वाॽरो॥
  xnj-xnj: Mtumu wa kunani kwa Chapanga akamjovela, “Kotoka kuyogopa Maliya, muni
    Chapanga aganisiwi na veve.
  mmx-mmx: Ketla laangelo ga lok tin, “Maria, nemen uta marat, mila ne Moroa ira lok
    momo vam minu.
  cbr-NT: 'Usaquin sinaniabi ca ángelnën cacëxa: —Racuë́axma ca ''it, María. Mi ca
    Nucën Papa Diosan upí oquin sinánxunia.'
  tee-NT: 'Pus ju acsnich ju anquilh chani juni: ―Jantu at''alhan ji Malia ni na k''ai
    lamapainin ju tanavinitan ju Dios.'
  eng-LSV: And the messenger said to her, “Do not fear, Mary, for you have found favor
    with God;
  cak-NT: 'Y ri ángel xu''ij che ri María: Man taxi''j-awi'', roma ri Dios xatrucha''
    chi nuya'' ru-bendición chawe.'
  pah-NT: 'A''ero Tupana''gapyrive''ga ei: —Maria, ei ga ahe ve. Terekyhyji! A''ereki
    Tupana''ga imombyryvi nde ve.'
  sja-NT: 'Mãpai Gabrielpa mãgaji: —María, waaweenaapáde aji. Tachi Ak''õrepa pɨ jɨrɨt''eraji
    k''inia iru bairã.'
  xed-xed: 'Ka duhwala Lazglafta nda tsi mantsa: «Ma zləŋ ka ta zləŋ Mari, zbapzba
    Lazglafta ta kagha ka tfaghaghatawi.'
  mks-NT: 'A̱nda̱ já na̱cachi táto̱ Ndióxi̱ cán já xi̱hi̱n ña̱: —A̱ yíhví tohún, María
    jáchi̱ cúún in ñá na̱ñe̱he̱ táhvi̱ nu̱ Ndióxi̱.'
  gfk-S: 'Iesene no angelo ga tange tana horek: “Maria, waak u burut. God te laro
    pane ugo ma i taguro be na haidane ugo.'
  bmu-bmu: Mötkurumkurum aiga kewö jii mörök, “Maria, Anutunöŋ kalem möriam gihiiga
    yaŋgö jeŋe dop köljan. Miaŋgöra keŋgötki kude mötnöŋ.
  dgz-dgz: Anea sia wadien, “Meri, baguga ya arep, iwa God garaet mega inagap tauen.
  eng-GNV: 'Then the Angel saide vnto her, Feare not, Marie: for thou hast found fauour
    with God.'
  zaa-NT: 'Làniana ra tè ángelia bi: María, bittu gátsini lu'', porqui''ni chi gùppa
    lu'' favor ru''a lo Tata Dios.'
  eng-WEBSTER: 'And the angel said to her, Fear not, Mary: for thou hast found favor
    with God.'
  guh-guh: 'Icatsia ángel tajëvelia jumaitsi Maríajavabelia: —María, pëtsa junavame.
    Tsipaji raja Dioso pexaniajamatabëcuenia catane.'
  bon-bon: Puma cita ca mename seemo teebine jojige egä, “Mariya, wälu gone, ingle
    Acejiyame te babo ngenecu miiji gyene määme tääpume.”
  nhw-BL: 'Huan itequihua Toteco quiilhui: ―Amo ximomajmati María. Toteco mitztlapejpenijtoc
    para mitztiochihuas tlahuel miyac.'
  mgw-mgw: Malaika ngammakia, “Malia, kaneuyogope, nnyino Nnu'ngu' akupendile.
  swh-ONEN: Ndipo malaika akamwambia, “Usiogope, Maria, umepata kibali kwa Mungu.
  wbi-wbi: unyaMhola akam'bula “nungoghopaghe Maliya ulwakuva uNguluve akusungukile.
  bba-bba: Gɔrɑdo u nùn sɔ̃ɔwɑ u nɛɛ, ɑ ku bɛrum ko Mɑɑri domi Gusunɔ u nun durom
    kuɑ.
  eng-KJVCPB: 'And the angel said unto her, Fear not, Mary: for thou hast found favour
    with God.'
  kgk-NT: 'Upe jave Nhandejáry rembigwái he''i jevy: —Ani erekyhyje teĩ. Tupã Nhandejáry
    ovy''a nde-rehe, nde poriahuvereko voi Nhandejáry.'
  waj-waj: 'Yaata utuduu rikioo aangeraivo Mariaanna tunoo: Mariaa-o, sa aatuukianee.
    Anutuuqo a variannaivaa too kaayauma aiyara yoketainoo.'
  cpy-cpy: 'Ari ikantziro ronampiri Tajorentsi: “María, eero pithaawantana, ineshironkatani
    eeroka Tajorentsi.'
  ekk-PKP: „Ära karda, Maarja,“ jätkas ingel, „sest Jumal on osutanud sinu suhtes
    armulikkust.
  mpx-mpx: Yaa anelose i baek elana i ba, “Meli, bahi lovakun. Yehoba iyaka i muloluagiwa.
  wbp-wbp: Ngula-jangkaju, marramarrarla wangkaja nyanunguku, “Miiri, Kaatuju kangku
    wardinyilki nyinami nyuntukuju, lani-wangu nyinaya!
  luo-luo: To malaika nowachone niya, “Kik iluor Maria, nikech Nyasaye osetimoni ngʼwono.
  nhe-NT: 'Huan nopa elhuicac ejquetl quiilhui: ―Amo ximomajmati María. Toteco mitztlapejpenijtoc
    para mitztiochihuas tlahuel miyac.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܘܼܗ̇ ܡܲܠܲܐܟ݂ܵܐ: ”ܠܵܐ ܙܵܕܥܲܬ‌ܝ ܡܲܪܝܲܡ، ܣܵܒܵܒ ܡܘܼܫ݇ܟ̰ܸܚ ܠܵܟ݂ܝ
    ܫܵܦܵܩܲܬ ܠܟܸܣ ܐܲܠܵܗܵܐ.'
  esk-NT: Isaġulgum nipliutiniġaa, “Iqsiñak Marii! Agaayyutim iłuaqqutigigaatin.
  msb-msb: Pero ginsabihan siya san anghel, “Ayaw kahadlok, Maria, kay pinalabi ka
    sa mata san Dios.
  cpa-NT: 'Jøng² ca¹juúh² calah ángel: ―Tsa¹jmo² ganh¹ María. Di³ juanh¹² báh³ dsǿa¹²
    Diú¹³ ja³cogh²hning.'
  dso-dso: ଦୁତ୍‌ ତାକେ କଇଲା, “ମରିୟମ ଡର୍‌ ନାଇ, ତୁଇ ମାପ୍‌ରୁର୍‌ ଦୟା ପାଇଆଚୁସ୍‌ ।
  meu-meu: A aneru ese e hamaoroa, eto, Maria e, asio gari, badina be Dirava ena harihari
    ome abia.
  yva-NT: Umba naito Amisye umawe po raura nanto rai pare, “Maria, vemo njaniv inya.
    Amisye po napatimu indamu Po kove raugaje nai.
  dgc-dgc: Ey kinagi no anghel diya, a “Diyan ka méganteng, Maria, da mahal ka na
    Diyos.
  zpm-NT: 'Dzigo rëbchaa me lo Marí: ―¡Gdzieebd luu! Laa Dios goṉ bzooblo luu ygaa
    luu tib guieḻnzaac nroob.'
  hix-NT: Maryeya y, kekon hatà, Khoryenkom yanoto. Oseryehokahra exko. Towahke rma
    haxa naha, Khoryenkomo, ohoko, kekon hatà.
  sim-sim: Urik ensel mu sirin sawera, �Maria, nyir ajewa hala. Avui Wasilaka waprupshi
    orhi angop nyirin hawa ri.
  npi-ULB: तब स्वर्गदूतले उनलाई भने, “मरियम, तिमी नडराऊ । किनकि तिमीले परमेश्‍वरबाट
    निगाह प्राप्‍त गरेकी छ्यौ ।
  cgc-cgc: Ambal pa ta angil, “Maria, dili ka madlek tak patagan ka ta Dyos ta bakod
    gid na pribiliyo.
  tim-tim: Hain dâmbo aŋeloŋe hin magaŋep, “Maria, gâ bo hamewak. Anutuŋe gekmâ âlepŋe
    manmat nâŋgâp.
  yor-yor: Ṣùgbọ́n angẹli náà wí fún un pé, “Má bẹ̀rù, Maria, nítorí ìwọ ti rí ojúrere
    lọ́dọ̀ Ọlọ́run.
  wos-wos: Sarékéta téléka dé léré wa, “Maria, rookényéni. God nyénika mawuli mawuli
    dé ye. Mawuli yata nyéniré yikafre hurutandé.
  emp-NTPO: 'Maʌ̃ne bajãnebema nezocaba idjía jarasia: –Maria, ne wayarãdua; Ãcõrẽba
    bʌra careba b̶ʌa.'
  eng-F35: 'The angel said to her: “Do not be afraid, Mary, because you have found
    favor with God.'
  ind-ind: Malaikat itu melanjutkan, “Jangan takut Maria. Allah sangat berbaik hati
    kepadamu.
  pes-OPCB: 'فرشته به او گفت: «ای مریم، نترس! زیرا خدا بر تو نظر لطف انداخته است!'
  mpt-mpt: abisake imin baabonea Maliao obo mo tosianemebe! Gode katemnea seinkemebo,
  ssx-ssx: Mo hande enisoloma꞉ ipiki pa꞉ta꞉ alota꞉ Metio. Koda꞉ma꞉ neke pa꞉ta꞉ hone
    wotu wita꞉la꞉ma꞉ paala꞉ma꞉ na homa꞉peke laata꞉
  mkl-mkl: Ŋɔi ɑmɑlekɑu í sɔ̃ɔ í ni, mɑɑ̀ jɔ̀ njo ku muɛ Mɑɑri. Ilɑɑɔ̃ í ceeɛ didɔ̃.
  gaq-gaq: କିତଂ ଦୁତ୍ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ମରିୟମ୍ ! ଆବ୍‌ଟଗେ ନାମଃ । ଡାଗ୍ଲା ପର୍‌ମେସର୍‌ ନାନେ
    ଆଡ଼ାତ୍ରା ଲିବିସ ଡିଙ୍ଗ୍‍ବକେ ।
  gof-RNT: Kiitanchchoy zaaridi, “Mayraame, babbofa; neeni Xoossaa sinthan saba demmadasa.
  unx-unx: ଏନାତେ ସିର୍ମାରେନ୍‌ ଦୁଁତ୍‌ ଇନିଃକେ କାଜିକିୟାଏ, “ଏ ମାରିୟାମ୍‌, ଆଲମ୍‌ ବରଏୟା, ଚିୟାଃଚି
    ଆମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ସାୟାଦ୍‌ ନାମାକାଦାମ୍‌ ।
  gah-gah: 'Loko nogiligo, agelómámo láa loko lo amimó: Maliazo geza gehelele vizemino.
    Ómasímo geí ánigokago lamaná okave.'
  lcm-lcm: Na angelo ang kala antok ia ta, “Ku ago ta leng an Maria, using a God katala
    lomon aro ua.
  aer-aer: Kenhe arntyele ikwere angkeke, “Mary-aye, Ngkarte re ngkwenge akangkentye
    aneme, atere-irretyalaye!
  qvc-NT: 'Chaymi anjilqa nirqan: —Ama manchaychu, Maryita. Chaqa Dyusqam qamwan ancha
    kushikun.'
  tgl-ULB: Sinabi ng anghel sa kaniya, “Huwag kang matakot, Maria, dahil ikaw ay nakatanggap
    ng biyaya sa Diyos.”
  cbs-NT: 'nai tsuman ana yuikin: —Maríaan, ewen dateyamawe. Miwen dabanan Dios benimajaidaiwen
    taexun juni bake mia bimakin miki nanexanikiki. Chipu kaian kenakin: “Jesúski”,
    axanwen.'
  xtm-NTPP: 'Te ángel ma, jiña''a i: ―‍María, má koyu''u ro, vaa ro''o sa''a ja kúsii
    ini Su''si ma.'
  nnq-nnq: Mpakachi kuboka kumbengu ngannengela, “Makajogopaje Maliamu, Nnoongo ampi
    upeele.
  bao-NT: 'To biro cõ ca ĩi uwi tʉgoeñaro ĩagʉ, Ʉmʉreco Pacʉre queti wede bojari majʉ
    pea: —Uwieto María. Mʉa, Ʉmʉreco Pacʉ añuro cʉ̃ ca tii bojarijere ca bii ʉjea
    niigo mʉ nii.'
  san-ORI: ତତୋ ଦୂତୋଽୱଦତ୍ ହେ ମରିଯମ୍ ଭଯଂ ମାକାର୍ଷୀଃ, ତ୍ୱଯି ପରମେଶ୍ୱରସ୍ୟାନୁଗ୍ରହୋସ୍ତି|
  rmn-rmn: 'О миляики пхэнэлас: — Ма траша, Мариё, вай о Дэл кердяс туки мила!'
  huv-NT: 'Quiaj tasaj nej aaga ángel: ―María, nde mbayamear, cos Teat Dios apmambeol
    ic xeyay.'
  otn-NT: 'Ra̱ anxɛ p''ʉya bi ''yɛ̱mbi̱: ―Ague Ma̱ya, ''yo guí su̱. Nu̱''i̱, gá̱ nthɛui
    rá̱ ma̱te Oja̱.'
  nop-nop: Kaŋ aŋelodi niŋguk, “Maliya, du Bepaŋdi momooŋ hinek tigamulak doktiŋa
    munta mu tibeŋ.
  obo-NT: Piru mid ikahi iddos ponolihan to, “Yo kod kovaakki, Maria! Id aam ka to
    Monama su nahaa sikandin kikow.
  kca-kca: 'Ангел пӑ ԓўвеԓа йастәс: "Аԓ пӑԓа, Мария! Турәм нӑӈ пеԓайэн йӑм щирән ӑӈкәрмәс;'
  cak-ENT: 'Jari'' tok ri ángel chanin xbij chin ri María: Man taxbij-avi''. Rat avilon
    ru-favor ri Dios.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤔᤧᤳᤋᤢ. “ᤔᤖᤡᤕᤶᤔᤣ. ᤔᤧᤃᤡᤛᤧᤴᤏᤧ᤹ᤀᤥ᥄ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤂᤧᤏᤧ᤹ᤃ ᤛᤠ᤹ᤖᤡᤰ ᤁᤢᤛᤡᤖᤠ᤹ ᤁᤧᤎᤠᤅᤧᤀᤠᤱ ᤁᤧᤘᤠ᤹ᤖᤥ॥
  mie-NT: 'De nī ncāhān cā ángel jíín ña: Mā cúyūhú nú María, chi nī nsāhá Yāā Dios
    jā váha ndóhó.'
  san-TIB: ཏཏོ དཱུཏོ྅ཝདཏ྄ ཧེ མརིཡམ྄ བྷཡཾ མཱཀཱརྵཱིཿ, ཏྭཡི པརམེཤྭརསྱཱནུགྲཧོསྟི།
  qve-NT: 'Hinaqtinmi angelqa khaynata niran: —María, ama mancharikuychu. Diospa akllasqanmi
    kanki.'
  pao-NT: Soo Gabriel yise mee ka Mary netamma, “Gi suipana. Soo Te Naa besa u-matoo
    soonammena, u sootuhikwu. Pudusoo u kohease saa'a u naatse oonga'a dooadookwu.
    U yise Jesus mee oo neakwu Numu Magwetzoidu mee na'unnedu. Oosoo unu pooha-gakwu,
    oosoo ka Te Naa-nakwana kemmakwuse. Soo Te Naa saa'a ooosapa tu doodooamu-kooba
    tueya'e tuungudooa ka mu namooatupu David-wa'nesoo soo David puu tu nanumu nehanegatudu.
    Gadoo hee oo ooonakwatu.”
  cbu-NT: 'Apanllsha wasundurur: Punirinllpa, Mariya. Apanll shiyaa kizpur chinakiya,
    tárangu.'
  usa-usa: 'ánibo kaqtó-nakoma timá ámikaiye: “Máríaao, emá ikatîqa íuwo. Áánûqtuni
    áyákoma emmá íráqôniq kéumakaiye.'
  soy-soy: 'Uléécɑɑtumɛ uu pɛɛ u mɑɑ rɛ: Mɑɑri, iwɑmɛ íi kɑpɛ pɔ́ wɑ, Uléécɑɑ
    yɛ uipɛɛlɛ́ɛ pɔ́ nyísɛlɛ.'
  hui-hui: Ani bialu berearia dahuliyali biagome ibuhondo lalu, Ngode Datagaliwabehanda
    í̠ mitangi bialu í̠hondo turu ho kago gi nahabe.
  amf-amf: 'Ogora Barjosa gaanaar kona yin ki giyade: “Mayriyam, Barjosa birante gobshi
    hanin haaponna kurtumbhaabhode.'
  quc-NNT: 'Xch''aw chi ri ángel, xub''ij che ri q''apoj al María: Maxej awib'', María,
    —kächa che. Ri at sib''alaj at loq'' cho ri Dios.'
  dob-dob: Ta anilose nina ꞌigwae, “Meli, geyaꞌabo ꞌumatamatauta, ta Yaubada ꞌina
    oboboma sinabwa wawasae ꞌemuya ꞌimiyami,
  wrs-wrs: Doa ovsongolnindrini henga omnana, pepehoa wuleiho, Sesoava yemba beswonam
    nonglav.
  mca-mca: 'Pa'' ángel qa yit''ijets pa''aj: —Hasu''uj e''nijiwei, María, qe na''
    Dios t''eku''m eiji''.'
  kiw-kiw: Arerui-ro aaꞌoi-ka, “Maria, toe aꞌaiꞌa. Aiai Iehoma geꞌii-ka rooi-do.
  tzo-TZC: 'Ti ángele jech itacꞌav: ―María, mu xaxiꞌ. Ti voꞌote laj xa ata ti lec
    xaꞌilat yuꞌun ti Diose.'
  jao-jao: Ka-wukanyi anku, “Ngabiyarra, barni-wardankaya anmaya! Jumba-riyarrabanji
    yinku Kada; kulu kinya-rdumala bardarda; baku ka-yanjarrila yindaa nyinku, kulu
    kinya-wundarrbala na-wini Jijaj. Kiwa-
  mya-mya: ကောင်း​ကင်​တ​မန်​က ``မာ​ရိ၊ မ​ကြောက်​နှင့်၊ သင်​သည် ဘု​ရား​သ​ခင်​ရှေ့​တော်​မှာ​မျက်​နှာ​ပွင့်​လန်း​ပြီ။-
  gng-NT: 'Nɛ utond nnɔ tɔke'' wɔ ki ye: «Mari, la cère nɛ̀ ń cuo ŋɛ jɛwaanbu, kimɛ
    Uwien tien'' ŋɛ tinimɔ̀nt nɛ.'
