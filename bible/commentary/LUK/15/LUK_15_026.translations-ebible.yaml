verse: LUK.015.026
translations:
  kpx-kpx: Ige au au esemu mole belahai avoe, ‘Abu osioma.’
  okv-H: pure embo vahai enu inu ‘Ja ere tivihera amita be deire?’ ainge enu
  tbo-tbo: Ega yaka tu bagibagi gehouna i otugeya po i lubayadeya i pa, “Noka awai
    he dewadewaya?”
  mal-C: അയാൾ വേലക്കാരിൽ ഒരാളെ വിളിച്ച് എന്താണ് അവിടെ നടക്കുന്നതെന്ന് അന്വേഷിച്ചു.
  grc-SR: Καὶ προσκαλεσάμενος ἕνα τῶν παίδων, ⸆ ἐπυνθάνετο τί ⸆2 εἴη ταῦτα.
  bgc-bgc: आखर म्ह उसनै एक नौक्कर बुलाकै बुझ्झया, यो के होण लाग रह्या सै?
  khz-khz: Gaurai vetugunagi talimana ta ekeaato, vokulu kwalana everenagi-agiato.
  deu-TKW: und rief einen der Knechte und forschte, was das wäre.
  zsr-NT: Niꞌr bulidzbiꞌ‑nëꞌ bönniꞌ huen dxin zoëꞌ niꞌ, len gnábibiꞌ lëꞌ bizxa naꞌ
    rac.
  lin-lin: Boye abengaki moko kati na basali mpe atunaki ye makambo oyo ezali koleka.
  hns-NT: 'Tab ekgo goelaam ke bolaaike poetjhies kie: ‘Hia ka howe hai?’'
  noa-E: Mag ũrbaawai ich aai chog ãb thʉ̈rnaa, “¿Khan gaaimua agá eeupemjö mag thʉnarram?”
    a jëeujim aajem.
  eng-EMTV: And having summoned one of the servants, he was inquiring what these things
    might be.
  mib-NT: Te ni cana i ɨɨn mozo, te ni cajnūhún i na vé cúu jeē cúu.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कन् थे पोःङ्‌ल पत्पे? फाॽआङ् खे़प्‍मो के़वाॽबा सेवारोबान्
    सेःन्‍दोसु॥
  xnj-xnj: Akamkemela mmonga wa mtumisi kumkota, ‘Chivii kyani kwenuko?’
  mmx-mmx: La ni ga ro ka lara lasaxaruki la ga sue i, ‘Lavanga salai mo?’
  cbr-NT: 'Cuaquin ca cuënxun an aín papa ñu mëëxuncë uni achúshi ñucáxa: ¿Uisacasquin
    cara usaquin ''ain? —quixun'
  tee-NT: Chai t'asanilh pumatam ixlapanac chai sacmi tuchi ju alin.
  eng-LSV: and having called near one of the young men, he was inquiring what these
    things might be,
  cak-NT: 'Romari'' xroyoj jun chique ri samajel y xuc''utuj che: ¿Anchique xbanataj?
    ¿Y anchique roma c''o nimak''ej?'
  pah-NT: '—Ojipyri ga ojipyrive''ga mbuhurukari javo ga pe: “Maraname g̃a japoi toryva?”
    ei ga.'
  sja-NT: 'Mapa mimiapari aba t''ɨ̃ ataji mãik''aapa iidiji: “¿Sãga jõnɨma?” aji.'
  xed-xed: Ka hgaŋtá tsi ta sani ma kwalva taŋ, ka ɗawaŋta da tsi ta skwi ta magaku.
  mks-NT: A̱nda̱ já na̱cana da in da̱ cája chúun cán já na̱nda̱ca̱ tu̱hún ñahá da̱
    ndía̱ cúu.
  gfk-S: Io, iga tato tikenong ta kike ra tultule ma iga tiri ie uta ira linge di
    gilgil.
  bmu-bmu: Mi möta welen morö kun qeri kaiga ‘Mi denöwögöra akze?’ jiba qesim waŋgiyök.
  dgz-dgz: Menan nao taini apane da vene wan onen singui wayaven, ‘Utu dimen sinao
    tarep taiwanin?’
  eng-GNV: And called one of his seruaunts, and asked what those things meant.
  zaa-NT: gutàỹi tìą ttu siérvuá nna gunàba tìtsa'ą na biỹa nuá cca litsi' niá.
  eng-WEBSTER: And he called one of the servants, and asked what these things meant.
  guh-guh: 'Nexata bajaraponë junata paxa pijajiviyajuvënënë. Jumaitsi: “¿Detsa pitsicuene
    yabara fiesta paexaname?” jai matapijinë.'
  bon-bon: Tabe puma cita ca yepä kaakesea bägrä ne ala tesoglicige, itemlige egä,
    ‘Teepi ngena ne jewenenisi?’
  nhw-BL: Huan quinotzqui se tequipanojquetl huan quitlatzintoquili tlaque oncayaya
    ipan ichaj.
  mgw-mgw: Ankemite mpangakasi yumo na kunnaluya, ‘Kubile na namani?’
  swh-ONEN: Akamwita mmoja wa watumishi na kumuuliza, ‘Kuna nini?’
  wbi-wbi: akan'kemhela um'bombi jumonga akam'posia agha kwe kuti kiki?
  bba-bba: U yobun turo sokɑ u bikiɑ mbɑ n kuɑ.
  eng-KJVCPB: And he called one of the servants, and asked what these things meant.
  kgk-NT: 'Ohendu-ma ramo ohenói hembigwái oikwaa hagwã: “Mbava''e tipo aipo va''e?”
    he''i.'
  waj-waj: 'numa mmoori vareera ngiaammuau voovai yapara ruoo tinoo: Iya aaniivaida
    iikiaannee?'
  ekk-PKP: Seepärast kutsus ta ühe sulastest ja küsis, mis toimub.
  mpx-mpx: Inoke totuwalali avaliya etega i yogaan ge i nel elana i ba, ‘Hauna gun
    hi giginol o?’
  wbp-wbp: Purlajarla jintaku warrkiniki, manu japurnu, ‘Nyiya-jangka kalu yunparni
    manu wirntimi?’
  luo-luo: Omiyo noluongo achiel kuom jotich kendo nopenje ni en angʼo matimore.
  nhe-NT: Huan quinotzqui se itequipanojca huan quitlajtlani tlaque oncayaya ipan
    ichaj.
  aii-aii: '”ܩܪܹܐ ܠܹܗ ܚܲܕ ܡ̣ܢ ܪܹ̈ܓܵܘܵܬܹ‌ܐ ܘܒܘܼܩܸܪܹܗ ܡܸܢܹܗ: ’ܡܘܼܕܝܼ ܝܠܹܗ ܐܵܗܵܐ؟‘'
  esk-NT: Tuqłuqługu iḷaŋat savaktit apiqsruġniġaa, ‘Suvat ipkua?’
  msb-msb: Kaya may tinawag siya na suruguon kag ginhunga kun nano ini na kasadyaan.
  cpa-NT: Jøng² ca¹tǿh¹dsa jan² tsih², dsa² jmo¹² ta³. Ca¹ŋai¹dsa he² løa¹ jmo¹²dsa
    jmai³.
  dso-dso: ସେ ଗଟେକ୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାକେ ଡାକିକରି ପାଚାର୍‌ଲା, “ଇତି କାଇଟା ଅଇଲାନି ?”
  meu-meu: Bena hesiai tauna ta e boiria, una reḡe badina e nanadailaia.
  yva-NT: Weti po vatano panapatambe umawe inta awainde po anajo pare, ‘Animaisye
    mi wapo rave no yavare wato?’
  dgc-dgc: Nadid, to pékabati na kan ta éya, éy pinakelagipan na tu utusan sa a esa
    éng anya i kasayaan dia.
  zpm-NT: dzigo bredz zho tib zha ne quia dziin lo pxoz zho ga, bnabdiidz zho dieṉ
    pe lni ne noyac.
  hix-NT: Àro ke tanoto komo kukuru yanyekye hatà. Àsok tawro furwe txemekyatxowà,
    kekon hatà, àwya. Àsok tawro manhetxowà, kekon hatà, tanoto wya, kekon hatà, Txesusu.
  sim-sim: Urik avoko orhinjik lerawun landari ma lar or mbarik or tarik ormu silira,
    �Kando mbele li undu?�
  npi-ULB: उनले सेवकहरूमध्ये एक जनालाई बोलाएर के कुराहरू भइराखेको होला भनेर सोधे ।
  cgc-cgc: Gumaw kanen an ta isya na suguon daw painsaan daw gaino mga ittaw an.
  tim-tim: âi luâk siâ kondo gembo hin dâm aikoep, “Heroŋe maroŋe âure wangât akmâ
    tatâi?”
  yor-yor: Ó sì pe ọ̀kan nínú àwọn ọmọ ọ̀dọ̀ wọn, ó béèrè, kín ni a mọ nǹkan wọ̀nyí
    sí?
  wos-wos: Xékéta dé jémba yakwa duré nak wandéka yandéka dé déré wakwexéké, ‘Di méta
    di ye?’
  emp-NTPO: Maʌ̃ carea nezoca ab̶a trʌ̃ped̶a iwid̶isia cãrẽ cãrẽã mãwã o panʌ cawaya.
  eng-F35: So he called one of the servants and asked what these things meant.
  ind-ind: Lalu dia memanggil seorang pelayan yang bekerja di rumahnya dan bertanya,
    ‘Kenapa ada pesta di rumah ini?’
  pes-OPCB: 'پس یکی از خدمتکاران را صدا کرد و پرسید: چه خبر است؟'
  mpt-mpt: e okok nakae nganabasea tetemea Seinin weng olo mitmakamo fatnamine? gesea
  ssx-ssx: Kutupa mo e pokao hayeke hali homeke wi la꞉ mea alota꞉ Mota꞉ eki pitolo
    hata꞉ alemepe laa lota꞉ piekeme.
  mkl-mkl: Ŋɔi í kpe woo ce icɛ ɡɔ í beeɛ í ni, mii í ce.
  gaq-gaq: ଆରି ଚାକର୍‌ଇଂନେ ବାନ୍ ମୁଇଂଜାକେ ଡାଗ୍ରା ୱାଚେ ଆତେନ୍‌ ସାପା ମେଁନେ ଡାଗ୍‌ଚେ ସାଲିଆକୁନେ
    ଲାଗେକେ ।
  gof-RNT: I, aylletappe issuwa xeegidi haniyabay aybeekko eranaw oychchis.
  unx-unx: ଏନ୍ତେ ଇନିଃ ଦାସିକଏତେ ମିଆଁଦ୍‌ନିଃକେ ଆୟାଃତାଃତେ କେଡ଼ାକେଦ୍‌ତେ ‘ନେଆଁଁ ଚିନାଃ ହବାଅଃତାନାଃ’
    ମେନ୍ତେ କୁଲିକିୟାଏ ।
  gah-gah: gelekelé izegipa makó sele lo ameake, okago, loká otoko nuvane nana niave,
  lcm-lcm: Na kala songo na mangsikei i keve asosokai na kamela susuiai ania ta supsupai
    ina.
  aer-aer: Re urrkapentye akngerre anyenteke arlkeke renhe apayuthnemele, ‘Nthakenhe-ame
    irreme? Iwenheke-ame ingkirrenyeke alyelhewarremele urnterrirreme?’
  qvc-NT: 'Chaymi payqa suq kriyadunda qayashpa tapurqan: “¿Imam kan?” nishpa.'
  tgl-ULB: Tinawag niya ang isa sa mga utusan at tinanong kung ano ang mga bagay na
    ito.
  cbs-NT: jawen dayadu betsa kenaxun “¿Jaskai e iskaun beyusi nawai ikanimenkain?”
    ikaya
  xtm-NTPP: Sani te ni kana i in tee jinukuechi ma, te ni jikan‑tnu'u i nawa kúu.
  nnq-nnq: Ngankema mpakachi jumwe, ngankonya, ‘Kibi nike?’
  bao-NT: To biri jĩcʉ̃ pade coteri majʉre jʉo cojo, “¿Ñee to biijãri yua?” cʉ̃re
    ĩi jãiñaupʉ.
  san-ORI: ଦାସାନାମ୍ ଏକମ୍ ଆହୂଯ ପପ୍ରଚ୍ଛ, କିଂ କାରଣମସ୍ୟ?
  rmn-rmn: Ов диняс икос екхес андар иргатя тай пхучляс лэс, со овэлпэс.
  huv-NT: Quiaj tapaj nop nerang minajiüt miteat nej, tatün manguiay cuane najlüy.
  otn-NT: Bi zonhna̱ n'na'ʉ yø hmi̱qui̱ p'ʉya, bi 'yänni̱ te 'bɛ'a̱ ma̱ ngo i ja.
  nop-nop: Nadiŋa tipilapilaye-me niŋ katinimbu uune niŋguk, ‘U maŋgoŋ tiŋa toiŋ?’
  obo-NT: De‑en id umow rin iddos sokkad taddot mgo sudsuhuwon amoy'd inturan ko ondan
    kos notomanan diyot baoy.
  kca-kca: 'и митху вана вохман, ищмәсԓы: "Щит пӑ мўй?"'
  cak-ENT: 'Romari'' rija'' xroyoj jun cheque ri quisamajela'' y xuc''utuj chin: ¿Achique
    xbanatüj? ¿Y achique roma tok c''o nimak''ij?'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤴ ᤌᤣ ᤐᤥ᤺ᤱᤗ ᤐᤳᤐᤣ᥅ ᤑᤠ᤹ᤀᤠᤱ ᤂᤧᤵᤔᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤛᤣᤘᤠᤖᤥᤒᤠᤴ ᤛᤣ᤺ᤴᤍᤥᤛᤢ॥
  mie-NT: De nī ncana ji iin mozo, de nī jīcā tūhún ji nā cuá cúu.
  san-TIB: དཱསཱནཱམ྄ ཨེཀམ྄ ཨཱཧཱུཡ པཔྲཙྪ, ཀིཾ ཀཱརཎམསྱ?
  qve-NT: 'Chaymi payqa huk sirviente runata waqyaspa tapuran: “¿Imanaqtintaq fiestatari
    ruwashankú?” nispa.'
  pao-NT: ka sumuoo umu tu naa tummatzidu-matu meeoo tubenga, ‘How manena umu nugadu-kwa'ne
    nanaka?’
  cbu-NT: muchchuree kuruzurangiya. Muchchureetssha mashirangiya; ¿Mayaama michitaksa?
    mang, tárangiya.
  usa-usa: ánibo wemá móra-mayai-naqa ááyarena naaúpaqa nôraq kéo?’ téna ítama aónaraiye.
  soy-soy: uu ukɛikɔ́ usɛ séi uu u pisɛ rɛ yo nnyɑ kɑi lɛ̃ wɑi.
  hui-hui: Ani biayuagola biabe bia haga mbira heago olowa hale halu lalu, O biaruagoni
    agi birabe, lene.
  amf-amf: Waadadhaynasaar kalaam eelayse, ‘Ogono yer hare?’ hamayse ki oysade.
  quc-NNT: 'Xusik''ij k''u jun patänil re ru tat, xuta'' che: “¿Jas wa'' ri kinto?”
    —xcha che.'
  dob-dob: ꞌEnega ꞌebweu ꞌidi ꞌaliꞌei ꞌibwauyena ga ꞌienaidena, ꞌigwae, ‘Toꞌase ꞌalena
    ꞌenega siegwaegwausowala?’
  wrs-wrs: Wo hev mongom andranindrinim osahmanana, mani hevpa oviv?
  mca-mca: 'Ma'' qa taya''yii pa'' ewi''ƚ pekhewe'' ƚeqejkunenhei qa nifaakanij pa''aj:
    “¿Pa''n ƚunye''jkii pe'' t''otoi?”'
  kiw-kiw: Ka ruu-ro, moto himoꞌa meree atai, ahoꞌotiai-ka, ida, patohetai, ‘Raꞌu
    maꞌai duumo?’
  tzo-TZC: Ti stuque laj yicꞌ talel jun jꞌabtel. Laj sjacꞌbe ti cꞌusi ta spasique.
  mya-mya: ထို​အ​ခါ​လုပ်​သား​တစ်​ယောက်​ကို​ခေါ်​၍ `ဤ အ​ခြင်း​အ​ရာ​က​အ​ဘယ်​နည်း' ဟု​မေး​၏။-
  gng-NT: Nɛ u yin' bitonsɔnb ya uba, ki niire' wɔ nà tien'.
  cbi-NTPO: 'Tsejtu mainnu ya'' apachi taawasha kemu chachinu mika'' pake''meetu:
    ¿Yasha tyee iñu deken tsanguentsula? timi.'
  ikk-NT: '''Ya ọ nọ kpọ odibo ohu, jụ a, sị, ‘Kịnị rị e mẹ?’'
  leu-leu: E nane xel a saxa sisiak si Tamana e fine, ‘A rabuna aapave ri taxa sou?’
  maz-NT: O ma't'ü c'ua 'naja c'o mbëpji, cjanu o dyönü pje pjëzhi c'o mi cjaji.
  bod-N: ཁོས་གཡོག་པོ་ཞིག་བོས་ནས་དེའི་དོན་ཅི་ཡིན་དྲིས་པ༌ལ།
  tca-NT: —Rü wüxi ga nanatüarü duü̃xü̃cèx naca, rü nüxna naca ga ṯacü na ínaxüexü̃
    ga ĩwa.
  zpl-NT: Chequie ubixiai tucu mosoꞌ niꞌbeella nu unidichiaꞌi lu nzeꞌe nú xi reca
    niꞌ beella.
  mbc-NT: Mîîkîrîya tîyun poitîrî yanno'pî. Moropai ekaranmapo'pîiya. “Î' see mîrîrî?”
    ta'pîiya.
  ndg-ndg: Amkemite mtumishi yumo nakumlokiya makowe gano maana yake namani”
  wsk-wsk: Ale ura kari bo auram se tairam se anapeya nirung owore ko isuam.
  toj-NT: Ti spaya jan june ja mozo. Ti sobo yi jasyuj jel ja q'uini.
  tbc-tbc: Ago tag urat pinein ta iwagig isumiani, ‘An ata digane dak i?’
  sna-sna: Saka akadana mumwe wavaranda akamubvunza kuti chii chakanga chichiitika.
  smk-NT: Kanya' nin kinayaban nayay sayay alila' ra tan tinepetan naya a wana, ‘Ansain?
    Ani a mampangyadi'?’
  grc-TCGNT: Καὶ προσκαλεσάμενος ἕνα τῶν παίδων, ἐπυνθάνετο τί εἴη ταῦτα.
  gof-WFTW: I, aylletappe issuwa xeegidi haniyabay aybeekko eranaw oychchis.
  spa-BLM: Llamó a uno de los criados y le preguntó qué pasaba.
  kyz-NT: 'A''eramũ ''ga ''jau ''gã amũ nupe: “Ma''ja poromũ nũ?” ''jau ''ga ''gã
    nupe.'
  dao-dao: “M'ya mat khüki naw, ‘Ia ngkhaw he ni?’ ti lü a kthäh.
  cya-cya: Xacan' msi'ya yu 'in sca nguso can', lo' mñicha' yu 'in cha' ñi na nchca.
  nii-nii: Pe kongun wu endi wii topu kin, kii sipi yi nim. ‘Ei nimbił oł enmin?’
  ign-NT: 'Tásiha, máichuhapa ema émana nacajurure. Mayase­recapa: “¿Tájaha tacayema
    eta juca piesta?” macahepa.'
  dik-NT: Go aluɔny tök cɔɔl ku thiëëc kë diër kɔc baai.
  cac-cac: 'Yuj chi'' ix yavtancot jun smajan vin̈ smam vin̈ chi'', ix sc''anb''an
    vin̈ d''ay: ¿Tas yuj ayoch jun q''uin̈ tic? xchi vin̈.'
  tzj-E: 'Xsiq''uij pona jun mos: —¿Nak rbanic c''ala'' jmajtanak rij? cara'' xc''axaj.'
  san-BUR: ဒါသာနာမ် ဧကမ် အာဟူယ ပပြစ္ဆ, ကိံ ကာရဏမသျ?
  yaa-NT: Nãskakẽ a yonoxomis fetsa kenaxõ yõkani ãfe ãpa pexe anoxõ afaa afeskafakanimãkai.
  cab-NT: Ábati lagúarun lun ában jádaangiñe músu, ába lálügüduni ca lan susérebei.
  clu-clu: Gani tinawag na ang isara sa mga sorogoon kag nagpamangkot kon may ano
    doto sa andang balay.
  swh-ULB: Akaita mtumishi mmoja akamuuliza mambo haya maana yake nini?
  tpt-NT: 'Ex juntaꞌil qayntaun maqtsukuꞌ va lhisakmil: “¿Sun makꞌayatꞌikcha?”'
  aai-aai: Naatu bowayah orot ta eaf na ibatiy, ‘Abisa emamatar?’
  sny-sny: Sosu le wiyawi yahowa'i a'i ta'ane siye meni ta ei aniye. Le le ma'e ei
    toweriye, ‘Piyene no'u erasi a'i, ane wanuwe ape, henerai awere?’
  myy-myy: Ito bajiro ĩna basa ñaja tʉocõri, sĩgʉ̃ moa ĩsiri masʉre ji ñucayijʉ, “¿No
    bajiati?” yirocʉ.
  trc-NT: 'Ga̱a ne̱ canacúún síí chava̱ꞌ yoꞌ man ꞌo̱ mozó, ne̱ caꞌnaꞌ yoꞌo̱ mozó rihaan
    soꞌ, ne̱ xnáꞌanj soꞌ man mozó, ne̱: “Me cheꞌé ꞌyaj nii nu̱ꞌ chaꞌanj ga̱”, taj
    soꞌ rihaan mozó yoꞌ a.'
  cut-NT: Tuhme cah se a̱ma sa̱hn deca̱hya yahn chida se, ne tumerune se sa̱hn deh
    che ri min.
  bel-bel: 'і паклікаўшы аднаго слугу, спытаўся: што гэта такое?'
  zlm-KSZI: Dia memanggil seorang hamba lalu bertanya, “Apakah yang sedang berlaku
    ini?”
  gdr-gdr: Ɨ ket ton ara yɨawonj yɨpa wɨko rɨga, ɨ dɨde ton yɨgekitonj da, ‘Nangga
    e awɨk?’
