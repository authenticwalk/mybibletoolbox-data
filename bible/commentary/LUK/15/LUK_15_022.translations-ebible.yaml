    leya-kola, nanimato bala andeyama. Tene okonena, yakama taimane poto, tona luu
    epene wete mindi yolopeya oko mo awua epoto, balanga pimaiyu, balana kiinga liŋi
    mindi pete lamaiyu, balana keenga sukee piya maiyu, piyapa. Bala peke leya okonena,
    nanimato epele wato, tomo no piti-makalenga, akali mindilapo-mane poto, yia bulumako
    andopane andane-yale mindi atapia oko atu epoto, peyo yangalapa leaipia. Wuane
    lea-kola, utupane-mane tomo yango no, epelewa peteaini-pia.
  qul-NT: 'Tatantaj uywaskancunata mandarkan: ‘Uskhayta astawan sumajnin p''achata
