verse: LUK.015.022
translations:
  kpx-kpx: Kateai louge mamaveu au esemu namigevei avoe, ‘Solekai ogoe dua mai avuemo
    holovave. Isi lini mai adavemo hatui tamakata mai velovemo hatuve.
  okv-H: mamo na amita pure embo ta degi ke einge ena, ‘Pambuto bo javotoho vahai
    humbuto ingeni pupuri humbuto utu goru humbuto puvuto ikao asukihirou
  tbo-tbo: ‘Tamogi amana a tu bagibagi ugolihi i baha i pa, “Bulibulili! Kaleko dewadewa
    dumana ona neiyai po ona wioteni. Ma nima kope u nima gigina ona houni ma ae humahuma
    u aena ona giyehi.
  mal-C: “എന്നാൽ ആ പിതാവ് തന്റെ ഭൃത്യന്മാരോട്, ‘വേഗം ഏറ്റവും നല്ല വസ്ത്രം കൊണ്ടുവന്ന്
    ഇവനെ ധരിപ്പിക്കുക. ഇവന്റെ വിരലിൽ മോതിരം അണിയിക്കുക കാലിൽ ചെരിപ്പ് ഇടുവിക്കുക.
  grc-SR: Εἶπεν δὲ ὁ πατὴρ πρὸς τοὺς δούλους αὐτοῦ, ⸆ Ἐξενέγκατε ⸋τὴν⸌ στολὴν τὴν
    πρώτην καὶ ἐνδύσατε αὐτόν, καὶ δότε δακτύλιον εἰς τὴν χεῖρα αὐτοῦ, καὶ ὑποδήματα
    εἰς τοὺς πόδας·
  bgc-bgc: पर बाप नै अपणे नौकरां तै कह्या, ‘ताव्ळ करकै सुथरे-सुथरे लत्ते लिकाड़कै
    उसनै पिहराओ, अर उसकै हाथ्थां म्ह गुठ्ठी, अर पायां म्ह जूत्ती पहराओ,
  khz-khz: Na tamana na gena vetugunagi talimara evaikilarato, netiwato, ‘Iokala-veleke!
    Rapuga nama iwavagina ta iovuamaia, ioma vega-rogagia. Rini ta ririnai ioma lupi-ragea,
    e tamaka maki gagenai ioma veakalaa.
  deu-TKW: 'Der Vater aber sprach zu seinen Knechten: holet sogleich das beste Festkleid,
    und ziehet es ihm an, legt ihm einen Ring an die Hand, und Schuhe an die Füße,'
  zsr-NT: 'Niꞌr xuzbiꞌ rëꞌ yuguꞌ bönniꞌ huen dxin queëꞌ, rnëꞌ: “Gul‑tsajleajtë lariꞌ
    zácaꞌtsqui, len gul‑gacu‑biꞌ. Gul‑cúꞌu le zacaꞌ xbönniꞌ naꞌbiꞌ, len gul‑dáꞌ lölbiꞌ
    níꞌabiꞌ.'
  lin-lin: 'Kasi tata alobaki na basali na ye : « Bomema na lombangu nzambala oyo
    eleki kitoko mpe bolatisa ye yango ; bolatisa ye lopete, na mosapi, mpe basandale,
    na makolo na ye.'
  hns-NT: 'Bakie okar baap aapan goelaam se bolies: ‘Haalie se sab se barhia kapra,
    ekgo angoethie aur djoeta laaw okar khaatien.'
  noa-E: Mamʉ chi ayau dau aug khaugwia, magʉmjã igba, warag degag arrwia ich chognaanag,
    “Mʉ chaai athee khajũa chi ajapcharam jʉrwia jũapi sĩubat” ajim anʉm. “Maimua
    ĩchab sorrtikjã jũapinaa zapatjã chi ajapham jũapibapʉ̈it.
  eng-EMTV: “But the father said to his servants, ‘Bring out the best robe and put
    it on him, and put a ring on his hand and sandals on his feet.
  mib-NT: 'Te máá tátá i chi sa ni cahān de jíín táca mozo de: Cuáquihin sahma váha
    ga te chuhun ró i. Te chuhun ró ɨɨn xehyu ndaha i, te chihi ró ndíjēn jehē i.'
  lif-NT2: कर कुम्‍बारे़ खे़प्‍मो के़वाॽबा कुसेवारोबाहाॽ मे़त्तुसि, ‘हारा पेगे़म्‍मे़ॽआङ्
    कन् आस्‍साः फोॽबान् काक्‍नुःल्‍ले़ नुःबा तेःत्तिन् फे़त्ते़म्‍मे़ॽआङ् चाक्‍ते़म्‍मे़ॽ,
    कुहुक्‍चोओ स्‍वागे़प् वाःत्ते़म्‍मे़ॽ, हे़क्‍क्‍याङ् कुलाङ्‌ङो लाङ्‌सुःप् चाक्‍ते़म्‍मे़ॽओ॥
  xnj-xnj: Nambu dadi waki akavajovela vanalihengu vaki, ‘Kanyata!’ Muleta nyula yabwina
    mumuwalika. Mumuwalika na pete pamonga na champali!
  mmx-mmx: Ketla ne temen ga ro ka lavasaxaruki ren la ga lok, ‘Soso mun! Mina lok
    kaka lisingsiga nunuan tarak, la mina vaxasiga i min. Mina lok li lurung molot
    at lekngen la luvanga vatpas to at luxangkedek teren.
  cbr-NT: 'Cacëxun ca aín ñu mëëmicë unicama a aín papan caxa: Chupa upíira bëxun
    pañumianan camina mëñusuti mëñumiti ''ain, ''anan camina taxaca tañumiti ''ain.'
  tee-NT: 'Para ju ixpai ajunilh ju ixlapanacni: “Vats''alhti amac''ut''uchit''it
    ju palai k''oxi pumpu'' chai amalakch''init''it. Chai amamact''anut''it lakatam
    mactanut. Chai amach''ant''anut''it ju ixch''anxt''ak''an.'
  eng-LSV: And the father said to his servants, Bring forth the foremost robe, and
    clothe him, and give a ring for his hand, and sandals for the feet;
  cak-NT: 'Pero ri tata''j xu''ij chique ri rusamajel: Tilesaj-pe ri tziak ri más
    utz y tijala'' ri rutziak. Tiya'' anillo chuk''a'' y tiya'' xajab chirakan.'
  pah-NT: '—Emo garuva''ga e''i ojipyrive''g̃a pe: “Haite! Peru ti tapy''ynhapikatua
    – kiroki a''ea koji''i ikatu. Pemongiuka ti ga pe. Pemondo ti gapoakag̃areheva''ea
    gapoakag̃a rehe. Pemondo ti ga pe sandálias no,” ei ga g̃a pe.'
  sja-NT: 'Mamĩda chi ak''õre audú o-ĩa bada perã, mãgaji chi mimiapataarãmaa: “P''aru
    pipɨara bɨta atanátɨ mãik''aapa jɨ̃ bɨ́tɨ. Ichiaba ichi juade sortija jɨ̃ bɨ́tɨ
    mãik''aapa ichi bɨɨrɨde chancla jɨ̃ bɨ́tɨ.'
  xed-xed: “Klagapwa kla misimmisim ta tsa lgut ɗina katakata ya, ka suɗanavata kuni,
    fanaf kuni ta halagar ta dzvu, suɗanam kuni ta ɓaɓah ma səla.
  mks-NT: 'Ta ndaja coo tátá da̱ na̱casáhá cáha̱n xi̱hín java ga̱ mozo já na̱cachi
    a já xi̱hi̱n ná: “Cama ndó ta tavá ndó jáhma̱, ña̱ va̱ha ta jácandixi ndó ja̱hyi
    i̱. Ta chica̱a̱n ndó in jéhe̱ nducu ndáha̱ dá. Ta chica̱a̱n ndó ndu̱sa̱ sa̱ha̱
    dá.'
  gfk-S: “Iesene no nuno mama ga tange ta ira nuno tultule be, ‘Mu habir! Mu kap no
    sigasige nong i manga bilai ma mu na hasigam ie me. Mu habas tike malota tano
    lumana ma mu na hasigam ie ta iruo pala lamas na kakinari.
  bmu-bmu: “Mewö jii iwiŋan miaŋgöreŋök welenqeqeurupŋi kewö jii mötket, ‘Iŋini mönö
    ösumok maluku aködamunŋambuk kun memba kaba löŋgöt waŋgiget. Ila jalö imbiŋe köla
    meŋölöm waŋgiba köna esu könaŋe löŋgöt waŋgiget.
  dgz-dgz: Go mamewa nao nagire megawa diamo anega wan, ‘Serarat wanup gogotaewa wat
    onaen pan wanan. Den naniwa kwasip wat enan ge pusi okomua en wanan.
  eng-GNV: Then the father said to his seruaunts, Bring foorth the best robe, and
    put it on him, and put a ring on his hand, and shoes on his feete,
  zaa-NT: 'Pero tàta qui'' niá nna ra bi ca siervo qui'' bía: Licuèqquia ca lári''
    nu adiru tsè'' nna líúgaccu'' ą. Lícú''u tè ttu anillo de oro ní''į nna ą''hua
    zapato nì''į nna.'
  eng-WEBSTER: 'But the father said to his servants, Bring forth the best robe, and
    put it on him, and put a ring on his hand, and shoes on his feet:'
  guh-guh: 'Itsiata baitsi jane pexënato pexainaenë bajarajota jumaitsi pijajivijavabelia:
    “Naxanitsia. Bepijiayo taxënato patocaponaremena daxita matatoxenetsia pexaniapana,
    penajumaxuabipana. Pajumaacare bajarapapanata. Anillonua pacobesixatare. Zapatonua
    pataxuxatare.'
  bon-bon: Yepä, babe te kaakesea bägrä bine ala tesoglecmige, jejemige egä, ‘Wata,
    kirece miijirage cäbletääpe secaneye teeme asigrame. Oplacmeläja pana gwidape
    teeme ime kukluta cabu esigreye, cuta piiyepu ernge gwidape esigreye.
  nhw-BL: 'Pero itata quinnotzqui itequipanojcahua huan quinilhui: ‘Nimantzi, xijhualicaca
    nopa yoyomitl catli achi cuali para ma moquentis notelpoca. Huan xijhualicaca
    se anillo para imax huan xijhualicaca tecactli para ma motlalili.'
  mgw-mgw: Lakini tati' bake ngaabakia apangakasi bake, ‘Kiyu'ngu'ya! Mulete ngu'bo
    inannoga mukang'walike! Mung'walike lupete na ilatu.
  swh-ONEN: “Lakini baba yake akawaambia watumishi, ‘Leteni upesi joho lililo bora
    sana, tieni pete kidoleni mwake na viatu miguuni mwake.
  wbi-wbi: uviise jula akavavula avavombi vake; mulete ng'hani ng'ahi umwenda unono
    kyongo mun'fwasie. Mun'fwasie ni pele mu kyove ni filatu mumaghulu.
  bba-bba: Adɑmɑ tundo wi, u win yobu sɔ̃ɔwɑ u nɛɛ, i kumbooro tɑmɑ fuuku ɡe ɡɑ burɑm
    bo, kpɑ i nùn sebusiɑ. I nùn tɑɑbu wɛ̃ɛyɔ u doke, kɑ mɑɑ bɑrɑnu.
  eng-KJVCPB: 'But the father said to his servants, Bring forth the best robe, and
    put it on him; and put a ring on his hand, and shoes on his feet:'
  kgk-NT: '—“Ani eretĩ teĩ xéhegwi. Nde xe ra''y tee” he''i. “Orohayhu eterei. Avy''a
    orohexa-vy” he''i túvy íxupe. —Upéi he''i gwembigwái kwéry-pe omanda-vy: “Pekwa
    pya''e peru xe ra''y aorã. Eru ao porã ete omonde hagwã. Ikwãyrurã eru ikwã-rehe
    omoĩ hagwã. Ipy ryrurã eru ave omonde hagwã. Iporã porãve va''e eru xe ra''y pegwarã”
    he''i. —“Peru ave vaka ra''y ikyrave va''e pejuka hagwã íxupe. Heta eta vaka ro''o
    ja''u-ta javy''a eterei-gwi.'
  waj-waj: 'tikio rikioo ari koova ari mmoori vareera ngiaammuauya aayanna roo tinoo:
    Akiairainai yaapa yoketaa oyaivaa varada inna nnuunaivaki reemma kiaatee. Mmakaranna
    yoketaivaata varada inna yaaku oopuuvau uyuatee. Yuku nnabaivaitanaata varada
    inna yukuuvaitanau uyuatee.'
  ekk-PKP: 'Kuid isa ütles oma sulastele: „Ruttu! Tooge parim kuub ja pange talle
    selga. Pange talle sõrmus sõrme ja sandaalid jalga.'
  mpx-mpx: Yaa tamana i baek wana totuwalali elal i ba, ‘Etimwawa! Holahola yayapona,
    toto waiwaisana hot, nuku ahe nuku pwatanim ge nuku pagaloi. Nimana gigina ana
    lin nuku pasola, ge aena aana nuku pahe.
  wbp-wbp: Wurdungu-manu jaji-nyanurlu kaja-nyanuju, manu wangkaja-jana warrkini-patuku,
    ‘Yantarnili nyampu-kurra! Manngu-nyangulparna kula-nganta palija walyirri-nyayirni
    kaja-nyanu ngaju-nyangu, lawa. Manu kula-ngantarna wajawaja-manu tarnngangku-juku.
    Kala lawa! Wankaru-juku-ka nyina, manu pina-yanurnu ngurra-kurra. Ngulakuju yarujurlulu
    kangkarni jinajina-piya kirrirdi ngurrju-nyayirni, manu rdangka-yirrakalurla ngajuku
    kaja-nyanurla. Manu rdakangkalurla yirraka rdaka-kurlangu, manu putulurla yirraka
    wirliyarla. Yaninjarlalu pakaka wita puluku jara wiri-nyayirni, pajirninjarla
    purrayalu yungurlipa kurapaka ngarni.’ Warrkini-paturlulu pakarnunjunu yali wita
    puluku, pajurnulu, manu purrajalu. Manulu ngarnu kurapakaju.
  luo-luo: “To wuon mare nowacho ne jotichne ni, ‘Timuru piyo kendo keluru law maberie
    moloyo mondo urwakne. Ketneuru tere e lith lwete kendo wuoche mondo urwakne e
    tiende.
  nhe-NT: '“Pero itata quinnotzqui itequipanojcahua huan quinilhui: ‘Nimantzi, xijhualicaca
    nopa yoyomitl tlen achi cuali para ma moquenti notelpoca. Huan xijhualicaca se
    anillo para ima huan xijhualicaca tecactli para ma motlalili.'
  aii-aii: '”ܐܝܼܢܵܐ ܐܡܝܼܪܹܗ ܒܵܒܘܼܗ‌ܝ ܠܪܹ̈ܓܵܘܵܬܘܼܗ‌ܝ: ’ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ ܦܲܠܛܘܼܢ ܓ̰ܘܼܒܵܐ
    ܪܹܝܫܵܝܬܵ‌ܐ ܘܡܲܠܒܸܫܘܼܢ ܠܵܗ̇ ܥܲܠܘܼܗ‌ܝ، ܘܡܚܹܝܡܘܼܢ ܥܸܙܲܩܬܵ‌ܐ ܒܐܝܼܕܹܗ، ܘܡܲܠܒܸܫܘܼܢ ܨܵܘܠܹ̈ܐ
    ܒܐܲܩܠܵܬܘܼ̈ܗ‌ܝ،'
  esk-NT: Aglaan aapaŋan tuqłuġniġai savaktini, ‘Qilamik, aggiutrisitchi nakuġniqsramik
    atnuġaatqiutikraŋiñik qitiqłiġutilugulu suli sakpakkiġḷugu.
  msb-msb: “Pero ginsugo lugod san ama an mga suruguon, ‘Dali! Sul-uti siya sin pinakamatahom
    na bado, singsingi kag sapatosi.
  cpa-NT: 'Cónh¹jøng² ca¹juúh² ti³jmi²dsa, ca¹tsáih¹dsa dsa² jmo¹² ta³ quiah¹²dsa:
    “Hiugh¹², gu²quin² cøng² hmøah¹² lǿa¹² jín³ hi² dsio¹. Jøng² quienh¹³hning dsa²
    lang¹². Tieh¹³ cøng² ŋí³ chi³gúg¹dsa. Tóh³hning løg² tai³dsa.'
  dso-dso: ମାତର୍‌ ତାର୍‌ ବାବା ନିଜର୍‌ ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ କଇଲା, “ତମେ ବେଗି ଜାଇକରି ସବୁର୍‌ଟାନେଅନି
    ନିମାନ୍‌ ଚକାପଚିଆ ତାକେ ପିନ୍ଦାଇଦିଆସ୍‌ । ଆରି ତାର୍‌ ଆଙ୍ଗ୍‍ଟି ମୁନ୍ଦି ପିନ୍ଦାଆ । ତାର୍‌
    ଗଡେ ପାଣ୍ଡଇ ପିନ୍ଦାଇଦିଆସ୍‌ ।”
  meu-meu: A tamana ese ena hesiai taudia e hamaorodia, eto, Dabua namo-hereana ta
    a mailaia, a hadokilaia; imana kwaki-kwakina ḡauna bona tamaka danu a mailai;
  yva-NT: Weramu ajae umaso po vatano wanapatambe aije mawainde umba po raura nanto
    mai pare, ‘Wapavave, wapo ansuno ngko dave inta raugavere indamu sya arikainye
    so po rave muno wapo sinsinijo ngko dave inta rave apa kawije rai tavon. Umba
    wapo ajo kokome inta raunanto po rave tavon no ajoe rai.
  dgc-dgc: Pero tu ama na, basta pinabayan na kan san tu kinagi na, a dinulawan na
    agad du utusan na, a kinagi na kan dide, a ‘Nay, baduan moy siya ta memahal a
    badu, sakay sapatusan moy siya, sakay atdinan moy ta sangkalan na.’
  zpm-NT: '’Ni blëzd me nlozh nee zho, lëëlëd bredz me zha ne quia xtsiiṉ me, rëb
    me: “¡Na goḻtënie tib nëz lar wen nu gacw xpëëd naa! ¡Goḻtënie tib nil wen tso
    nia me, tib nëz guieḻguid cub yquia ni me!”'
  hix-NT: Onà wyaro haxa nkekon hatà, àyàmà, tanoto komo wya. Moson hononà enyhoru
    rma suhtatxko ha, kekon hatà, àwyanye. Romuru màhonomtetxhe ha, kekon hatà. Amor
    hoko manewumtetxhe xarha, màhrowomumtetxhe xarha, kekon hatà, àyàmà, tanoto komo
    wya, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik avoko ma oto ornjik lerawun landari ondon or usharik li
    tarik ormu sawera, �Jikisi anhi toto angop or haha wanyindari hom ni hishandari
    ri. Hako ter am indik or tashiwak a heyehe amu rupshi mendenduwa. Uwa osik kolomalok
    kowe jiviwavi las ji laharaha orin ji falehe tavafusha nga ji falehe kumba ari
    nga ji faleshika. Uhu ji ihi bulmakau jikisi laka lar ji jihi ni u aha avak ni
    rupshika.� Karem mbaha hiyawu wasilakan li uhu aha limu rupshira.
  npi-ULB: बुबाले सेवकहरूलाई भने, ‘तुरुन्तै उत्तम वस्‍त्रहरू ल्याओ र उनलाई लगाइदेओ,
    उनको हातमा औँठी र खुट्टामा जुत्ता लगाइदेओ ।’
  cgc-cgc: Piro, amay din ya gambal naan ta mga suguon, ‘Giran nyo! Dleen nyo di pinakadayad
    an na bayo daw ipasuot ki kanen. Suksukan nyo ta singsing tudlo din an daw suutan
    ta sandal batiis din an.
  tim-tim: Hain dâmbo eweŋande âmâ âi luâklupŋe hin dâm makyeŋgiep, “Dowâk sâŋgum
    kâlep are mem ga luguaŋbiâ geâk. Akto donet siâ baraganŋân katŋet. Akto kei pekeŋe
    luguaŋet.
  yor-yor: '“Ṣùgbọ́n baba náà wí fún àwọn ọmọ ọ̀dọ̀ rẹ̀ pé, Ẹ mú ààyò aṣọ wá kánkán,
    kí ẹ sì fi wọ̀ ọ́; ẹ sì fi òrùka bọ̀ ọ́ lọ́wọ́, àti bàtà sí ẹsẹ̀ rẹ̀:'
  wos-wos: Wungi wandéka dé déka yafa déka jémba yakwa duré wandéka yandaka dé diré
    wa, ‘Guni yikafre nukwa wur bari hérae hura yae guni déré nakitakatanguni. Nakitakataka
    guni wo déka tambambu sandataka su déka manmbu sandatanguni.
  emp-NTPO: 'Baribʌrʌ dji zezaba idji nezocarãa jarasia: “Djio biyaara quiruda edad̶aped̶a
    idjía jʌ̃bid̶adua. Idji jʌwad̶e sortijada jʌ̃bid̶adua. Maʌ̃ awara jĩrũne jʌ̃bada
    sid̶a jʌ̃bid̶adua.'
  eng-F35: 'But the father said to his slaves: ‘Bring out the best robe and put it
    on him, and put a ring on his hand and sandals on his feet.'
  ind-ind: “Tetapi ayahnya berkata kepada pelayan-pelayannya, ‘Ambilkan segera jubah
    saya yang paling bagus dan pakaikanlah kepada anak saya ini! Pasanglah salah satu
    cincin saya pada jarinya dan sepasang sandal pada kakinya.
  pes-OPCB: '«اما پدرش به خدمتکاران گفت: عجله کنید! بهترین جامه را از خانه بیاورید
    و به او بپوشانید! انگشتری به دستش و کفش به پایش کنید!'
  mpt-mpt: otane aalebe okok nakai baabenea Ibo hebmamsab youmo ayamo dleb teniba
    dlusubaniba eka kweil obtabbumine obtabbebaniba eka skil otabbumin osa olusubananiba
  ssx-ssx: pa atekema꞉ ipika꞉ e pokao haemeke haliweki pa꞉ta꞉ wi la alota꞉ A̱i̱ pua
    hande ota꞉ epeke dau mea a꞉pa yamaota꞉ ipika꞉ kikina꞉ lini pitao ankedake make
