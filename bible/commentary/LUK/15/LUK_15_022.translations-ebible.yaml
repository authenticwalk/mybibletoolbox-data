  zap-NT: 'Per re xuz me lo xmos men: “Gyiid gyiidske gukoo lër ne mazre wendee gunegak
    xpee noo, no gusee te nil xkwen mee, no gukaa gyël nii mee.'
  wer-wer: Pël maan pepapök pim inëën ruuröen epël mëëa. ‘Ar teëntom nem ulpëën wali
    ompyaup momëak mor ëngö wak wais moresi momëak ing körtepar wak wais ingesiarë
    momëak pël ëeë.
  ipi-ipi: Balato wuane leane tekeko, ayiane okonemane balana piape akali tupa lamawuato,
