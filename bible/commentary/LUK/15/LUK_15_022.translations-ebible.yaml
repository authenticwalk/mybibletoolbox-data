  san-TAM: கிந்து தஸ்ய பிதா நிஜதா³ஸாந் ஆதி³தே³ஸ², ஸர்வ்வோத்தமவஸ்த்ராண்யாநீய பரிதா⁴பயதைநம்ʼ
