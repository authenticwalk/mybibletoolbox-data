  nif-nif: Gan beulɨ nandɨ-kɨmnembi, kena gwañgwañiila ñɨndɨñ enguk, ‘Sɨndɨ platik
    sɨnɨk ñambi, dasindasi engano pamanat wɨn tɨke bɨmbi dasi-ñɨmɨt, tɨmbi besa pamanat
    kii nɨñañ plon dasi-ñɨmɨmbi, kesɨ gwɨlap wakɨt dasi-ñɨmɨt.
  twi-ASANTE: “Nʼano ansi koraa na nʼagya no frɛɛ nʼasomfoɔ ka kyerɛɛ wɔn sɛ, ‘Monka
    mo ho nkɔfa ntoma pa mmɛfira no na monhyɛ no pɛtea ne mpaboa a ɛyɛ fɛ.
  aoj-aoj: “Owaꞌ ahamana naꞌipa amom mandaꞌ maola anini naꞌi, ‘Ipaꞌ faꞌai lowaf fasifi
    laufi namifi aeꞌafi pefaꞌaf pifiꞌi ulal pewahoꞌmanaf anen. Eaꞌ pelamana anin ring
