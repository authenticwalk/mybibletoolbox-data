  mdy-ETH: ዓዴ ጋዓንቴ ማዻ ዓሶ ዔኤላዖ፦ ‹ዑካዺ ቃራ ማኣዖ ዔኪ ሙኪ ማይሱዋቴ፤ ኬኤሎይዳ ዢኢሮ፥ ቶኮይዳኣ ዱርሲ ዓኣሡዋቴ፤
  spl-spl: Yawu sâm ekumu âwâŋaŋe hoŋ bawalipŋe yuwu sâm ekyongop. “Nanne emelâk betnohom
