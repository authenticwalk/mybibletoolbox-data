  mar-mar: परंतु पिता आपल्या नोकरांस म्हणाला, त्वरा करा, चांगला झगा आणून त्यास घाला.
    त्याच्या हातात अंगठी आणि पायात जोडे घाला.
  snp-snp: melafokafo kouba-nabala we eti logimami, Kenemane oti ukanalo owo lalo-talo
    ukanido owo maleka olu afima o edami yama oluti oti ukanalo wi edeti, analo ekeina
    neta lalo wi edeti, kiyanalo neta yaki wi edalo.
  isl-isl: 'Faðirinn kallaði þá til þjóna sinna og sagði: „Flýtið ykkur! Náið í fallegustu
    skikkjuna sem til er og færið hann í. Látið líka hring á fingur hans og sækið
    nýja skó handa honum.'
  spy-NT: Kumwoochi ꞉kwaan motwoorikyii kule, ‘Ōyibu areet akeenke sireet nyoo karaam
    ām tukul, kimoorineet āk kwēyōōnik ānkōōlookyi wēēri.
  xnn-xnn: Ngem dat bogawan amana san baana, ‘Ikamoyo ta alaenyo nan kagawisan ay
    bado ta ipabadoyo dayot pay-an nan ledengna is singsing dayopay pasapatosen.
  mwe-mwe: Ikabheje ainagwe gubhaalugulilenje bhatumishi bhabho, ‘Shangu! Ntolanje
    nngubho ya mmbone munng'washanje! Munng'washanje lupete na ilatu!
  tte-tte: Kabo tamana iwalo ana topaisowao kolili iba, ‘Mwayamwayau kwama namwanamwasosina
    malamalawena wakalai kwalawanama yo kwayalikwa. Yo nimana mena pasa kwapeili yo
    kaena kana suma kwapeili.
  tcs-tcs: ‘Bat da papa bin singaut po sam sebant blo em, “Teke da bes klos kam ane
    putem wea em. Pute ring wea pingga blo em ane pute sandol wea put blo em.
  hlt-THB: Cehlai a pa ing a tyihzawihkhqi venawh, ‘Ang tawnna! Angki ak leek soeih
    ce haw law unawh taw bai sak uh. A kut awh kutcabyn byn sak unawh, a khaw awh
    khawmyk myk law sak uh.
  soq-soq: Oto epe wadio mamba etendabuasane nolawa dewalala diamone wanase, ‘Ne otonaida
    ema ne enene aidalene ewaewawa bolepona rua, tane tauma leulene wiseno eweitana.
    Me rebaidalene wandie tane tauma donsatana. No me odawa debamaia dewasate nuaeuntata.
    Tauwadea gara eubuida, rin ita sendoro do dunawo wineia otamone winlene benasana.
    Ita aitane moia debama bunawa eudida wadane bosano odantata.’ Me mo diamona rua
    dewasanatue nana odantoie naie waimoie.
  qub-qub: '«Chayno niptinpis papänenga uywaynincunata nisha: ‹Juclla mas alli caj
    röpata jorgaraycamur wamräta rucapay. Churaraycaj surtïjatawan llanguitapis jatipay.'
  att-att: Ngam yù yáma na, inagálán na yù ira aripan na, á kinagi na nira, ‘Alistuán
    naw nga umay mangâ ta barawási nga kapiánán, ta barawasián naw. Á passapátukan
    naw ánna passákkalángan naw gapay.
  bki-bki: “Mia karam̃ano berbureio, bio kiano tomu na im̃auano nalo, berinavo ‘Ai,
    kamiu kuvila sop̃eli kuva, kuvar kulum̃arauo na bo laka, vija kiano kulubue na
    jaano, a kiano p̃ejelinio, vite nalo na jibe na, kuvar kumei kuviya eaio.
  bqp-bqp: 'Akũ de pìi pì a zĩkɛrinↄnɛ: À gɛ́ likalika, à uta zↄ̃kↄ̃ mana kũ à de
    a kparanↄla sɛ́ à suo à danɛ, à tãnka danɛ, à kyate kpánɛ.'
  mcp-mcp: 'Sɔ́ɔ́ŋgʉ́ mú cɨ nə osɔ́ɔl ɔ mə́sáal bɛ́ nə́: “Nə́ câ! Zəgá nə káándə́
    í búl bə káándə́ gúmə́ yí, zə bwééd nyə. Wágá nyə lwondó mbwə́d, bɨ́ wá nyə osílʉ́faas
    məkuúd.'
  hat-hat: 'Men, papa a di domestik li yo: Ale vit. Pote pi bèl rad la, mete l'' sou
    li pou mwen. Mete yon bag nan dwèt li, mete soulye nan pye li.'
  npl-NT: 'Ijkuakó n teta okinmili itlakawah: “Totokatijkak, xikualikakah non okachi
    kuali tlakemitl iwa xiktlakentikah; noiwa xiktlalilikah se aniyo iwa xikkaktikah.'
  bgg-bgg: ‘Jishii aphuii è awai khiao shii khthiie ho srane!’ Ai è yao! yung wie
    yie srane aishii guii phi bo. Ai wad bieng shii giinad nad phi srane lai shii
    e lakhia khia phi bo.
  eng-TCENT: But the father said to his servants, ‘Bring out the best robe and put
    it on him. Put a ring on his finger and sandals on his feet.
  eng-BSB: But the father said to his servants, ‘Quick! Bring the best robe and put
    it on him. Put a ring on his finger and sandals on his feet.
  cpu-NT: 'Iro kantamaitacha ashitariri, ikantakeri iromperatane: ‘Pamake irooperori
    kithaarentsi, pinkithaatavairi notomi. Poveneri irakoki mareryaatatsiri, pinkyaantakaiyaari
    eejatzi zapato.'
  san-ASM: কিন্তু তস্য পিতা নিজদাসান্ আদিদেশ, সৰ্ৱ্ৱোত্তমৱস্ত্ৰাণ্যানীয পৰিধাপযতৈনং
    হস্তে চাঙ্গুৰীযকম্ অৰ্পযত পাদযোশ্চোপানহৌ সমৰ্পযত;
  tac-NT: '› ''Lige alué re''malí o''nólaka anele alué bilé bo''né ''yuga nóchame:
    «''We sapuka ma''chí pápua o''pacha ''we a''lala, ''lige o''pachátiriwa ye re''malí,
    abiena ujchewa makúsachi alué bilé u''tá jiero chijtúligame ''we najteme. Abiena
    akáriwa.'
  eng-WEBPB: “But the father said to his servants, ‘Bring out the best robe and put
    it on him. Put a ring on his hand and sandals on his feet.
  gfk-H: “Senbia no nuna tata ga tangai ta ira nuna tultulai bia, ‘Muat habir! Muat
    kap no sigasigam nong i manga bilai ma muat na hasigam ia ma ia. Muat habas tiga
    kam tano limana ma muat na hasigam ia ta airua sendal.
  viv-viv: Au hidedemi gigahe tu tamana ana agetoga gigahedi gigayo, Wamadu, vaigau
    yamumu-moꞋena waꞋaliye be waveꞋoseni, kadu nimalukabubu nimane wahifo, ageyafayafa
    agene waseni.
  yao-yao: Nambo atatigwe ŵaasalile achikapolo ŵao kuti, ‘Njanguye! Nkajigale chiwalo
    chambone mumwasye! Mumwasye pete ni italawanda!
  tgp-tgp: Pani tamana mo verea isana nona volitusi mara, ‘Ha lavi na noku ruru peravu
    r̃uhur̃uhu jea i mai ha rua hinia, ale ha tau te ring hatea na varangona, ale
    sabat na palona.
  auc-NT: Ante tæcæ apæ̈neyongante mæmpocä ïñömö në cædäni ïnänite äninque, ‘Weocoo
    waëmoncoo quingæ̈ ö ænte mämö daga wëñaquïmïni. Önompo timpoï ænte pöninque godö
    da timpodinque awæncata ö ænte godö da wëwaedäni.
  kbc-NT: Pida niɡ̶ijo eliodi, meetiogi liotaka, ‘Ǥadediiki manadeegi naɡ̶aca ane
    daɡ̶axa me libiniena jayogo anixomeɡ̶enitinigi. Awii libaaɡ̶ateje ixomitiwece
    nibedona, codaa awiite liwelatedi.
  bmh-bmh: Bo, gonugau memeg nug gonugau salau dudu ularaimai, awareun, ‘Tibur galau
    naliupet pigai oi zoiban, tugai moron. Sai tub oimai, gonugau ebeg ebu macan.
    Arab galau oimai, gonugau arab ebu macan.
  ctu-BL: 'I tat tsi'' sube x''e''telob i cha''an: “Ch''ʌmʌla tilel jini ñumen uts''at
    bʌ bujcʌl. Xojbenla. Otsʌbenla mʌtc''ʌbʌl ti'' c''ʌb yic''ot xʌñʌbʌl ti'' yoc.'
  meq-meq: '«Ane tuk na, bəba ŋgay a zalatay a ndo i məsler ŋgay hay, a gwaɗatay:
    “A niye bəse! Dum naha, zlumaw rəkwat nakə a le haladzay aye ada kalumay ka bo.
    Dum naha, zlumaw matsəraɗ, pumay a wur i həlay ada həlumaw tahərak, pumay a sik.'
  noa-H: Mamʌ chi hayau dau haug k'augwia, magʌmjã higba, warag degag harrwia hich
    chognaanag, “Mʌ chaai hat'ee k'ajũa chi hajapcharam jʌrwia jũapi sĩubat” hajim
    hanʌm. “Maimua hĩchab sorrtikjã jũapinaa zapatjã chi hajap'am jũapibapʌ̈it.
  alp-NT: Po eni nanare eni lepataru amai noake be mula mo kai ibeteke loko eni tamata
    makerikaru be, ‘Rana lapu nanuke misete titinaije nunu lomei. Eleki alike kenai
    kai sulike sapuku kena balaubuije kai alike spatu kena eni lelale.’
  san-VEL: kintu tasya pitaa nijadaasaan aadide"sa, sarvvottamavastraa.nyaaniiya paridhaapayataina.m
    haste caa"nguriiyakam arpayata paadayo"scopaanahau samarpayata;
  kbq-kbq: Hianagi nafa'amo'a kazokzo eri'za vahe'agu anage huno zmasamine, ame hutma
    hentofa kena erita eme antaninentetma, azampina asane agia anone eme antaninteho.
  kbh-kbh: 'Pero chë Taitana chabe oservénënga yojámëndaye: ‘Betsco chë más ts̈abe
    ents̈ayá mauaca y matspormanga, monts̈abuechëtjo y matsshecochëtjo.'
  ron-LSB: 'Dar tatăl a zis slugilor sale: “Scoateți cea mai bună haină și îmbrăcați-l.
    Puneți-i un inel la mână și sandale la picioare.'
  pon-pon: 'A jam majani on na ladu kan: Wado likau kajampwal o kalikauwia kida i,
    o ki on rin ni jendin pa a, o jut ni na a kan.'
  nhe-BL: '“Pero itata quinnotzqui itequipanojcahua huan quinilhui: ‘Nimantzi, xijhualicaca
    nopa yoyomitl tlen achi cuali para ma moquenti notelpoca. Huan xijhualicaca se
    anillo para ima huan xijhualicaca tecactli para ma motlalili.'
  sps-sps: “Sana taman fikoo ir vainy binun tsunia sa tsue tsuri, ‘Veesau yam, mi
    te mei men vau beberus saavits tsonyo ma favau ara ya. Fakei yam a purei karoor
    nan ya, an suu tan pipita nan ya.
  wnc-wnc: “Ngang iniwan ngana nanata puya aminae anzing yanikut, ‘Zetgaman kuku tauu
    gwaam siknga pakapu mapapukungama katasip tapakongaman kepi tauk pasingamunong.
  bus-bus: 'Ben de pì bè a zĩkɛrinↄnɛ: À gá kpakpaa, à utada maaa kɛ̀ dɛ à kpaaanↄla
    sɛ́ à mↄ́ à danɛ, à tãnga danɛ à kyatee kpánɛ.'
  gub-BL: Na'e tu wenoz wemiruze'eg wamuwà uzeupe a'e wà kury. — Pezàn peho kamir
    ikatu wera'u ma'e herur pà imunehew kar pà hera'yr pe nehe kury. Pemono kwàku'aw
    har ikwà rehe nehe no. Pemunehew kar xapat ipy rehe nehe no.
  imo-imo: Aku tepa nimbe molopili lapani yunge kongono tenderingi iyemando nimbei,
    ‘Welea pungo nanga wale pakoli pengamu pungo liko meko ongo yunge pakondoko, ki
    ring te liko yunge kina mondondoko, kimbo su liko yunge kimbona mondondaio!
  boj-boj: Degsi minjnaqa aqa abu na aqa kaŋgal tamo qudei naŋgi minjrej, ‘Niŋgi urur
    ti gilsib gara jugo tulaŋ boledamu olekoba di osi bosib jigetiy. Baŋriŋ dego osi
    bosib aqa baŋ duq di jigetiy. Siŋga tatal dego osib aqa siŋgaq di jigeleŋetiy.
  ulk-ulk: Ege abi babide tabara memegle darabgerda, “Wa dudumge! Wa bakiaware debe
    wali taisare a abidoge amiare. A tag amilu tikadarare abra tag pimge damiare a
    tetergab tarakdarare abi teterge daramiare.
  eng-DRA: 'And the father said to his servants: Bring forth quickly the first robe,
    and put it on him, and put a ring on his hand, and shoes on his feet:'
  knf-knf: 'Kë aşin aşë ji na balemp biki nul : “Naŧaraan, naţijan kamişa kannuurnaaniiŋ,
    nawoharëna, naţu''ana paneel ţi pkoñ, nabot naţu''a işapaat ţi ihoţ.'
  san-KHM: កិន្តុ តស្យ បិតា និជទាសាន៑ អាទិទេឝ, សវ៌្វោត្តមវស្ត្រាណ្យានីយ បរិធាបយតៃនំ
    ហស្តេ ចាង្គុរីយកម៑ អប៌យត បាទយោឝ្ចោបានហៅ សមប៌យត;
  arn-NT: 'Welu ñi chaw werküy ñi pu kona: ‘Pürüm nentupamün ti doy kümeke takuwün
    ka tukutufimün. Ka tukulelfimün kiñe iwül kuwü ñi changüll kuwü mew ka okota ñi
    namun mew.'
  zas-NT: 'Per rëb xdadix loj ree xmojsaman: “Gol baquiejn gol tanë lajd zagdxe, gol
    bascajcwixan, gol badxeꞌ tijb guiibnil yaax gol baslëë tëëx gurëch,'
  ken-NT: Kɛ chi aghati bɔ̌-bɛtok bhi bɛ, ‘Twɔ́ ká ayak nɛ ɛ́wɛt ɛnɛ ɛrɨ́ ɛ́chá
    mǎnsɔbhɛri yi nɛ yɔ, mǎmfyɛ́ yi sɛnɔŋ ndǔ sɛnɔŋáwɔ, nɛ nkwɔbhánya bɛkak.
