verse: LUK.015.010
translations:
  kpx-kpx: Di louale ke nahate atabena au vaveve toela halei Dilava ehomage Dilava
    aneluabuna ke elehai vahaeho balugai.”
  okv-H: eto ke erena ainge dombo amo ari sapura embo vahai na God tunga humbuto tunga
    hapereketo God ta degi huresuja amo God ta Anera na kito tunga javotoho be eagora.”
    ke ainge Iesu na.
  tbo-tbo: A paliwelemi, geka ani galenana mei hau yada. Tu apapoe emosi a nugobui
    ugolina apo Yaubada a tu winoyanoya hina kaoha.’
  mal-C: അതുപോലെതന്നെ, മാനസാന്തരപ്പെടുന്ന ഒരു പാപിയെക്കുറിച്ചു ദൈവദൂതന്മാരുടെ സന്നിധിയിൽ
    ആനന്ദോത്സവമുണ്ടാകും.”
  grc-SR: Οὕτως, λέγω ὑμῖν, ⸉χαρὰ γίνεται⸊ ἐνώπιον τῶν ἀγγέλων τοῦ θεοῦ ἐπὶ ἑνὶ ἁμαρτωλῷ
    μετανοοῦντι.
  bgc-bgc: मै थमनै कहूँ सूं के इस्से ढाळ जिब कोए माणस अपणे पापां नै छोड़कै परमेसवर
    की राह पै चाल्लणा शरु करै सै तो उसके खात्तर भी, परमेसवर के सुर्गदूत्तां कै स्याम्ही
    उतणा ए आनन्द मनाया जावै सै।”
  khz-khz: Au na avaikilamina, rakava talimana ta gena rakava na evetugamagiwaina
    genai, Palagu gena aneru vovetaina pia verere.”
  deu-TKW: So sage ich euch, gibt es Freude vor den Engeln Gottes, über einen einzigen
    Sünder, der Buße thut.
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ: Lëzcaꞌ cni, ludzíjtsquirnëꞌ gbaz laꞌy queëꞌ Dios niꞌa queëꞌ
    tuëꞌ bönniꞌ dul‑laꞌ ubíꞌi ladxëꞌë.'
  lin-lin: 'Na nzela yango, nazali koloba na bino : ba-anjelu ya Nzambe basepelaka
    mpo na mosumuki moko oyo abongoli motema.'
  hns-NT: Aisane Parmeswar ke parie log bhie khoesiaalie manaaiga ekgo paapie khaat
    djaun aapan paap pastaaiga!”
  noa-E: Magnaa ich Jesuupai, Ich jãgta ʉ̈gtharjã ĩchab Ẽwandam chognaan onee aphöbaadeejemgui
    ajim anʉm, ar woun ãb khãijã ich khaibag isegwia khĩirjug ajapham jʉrwia Ẽwandam
    ich thãar ee atham ed.
  eng-EMTV: Just so, I say to you, there is joy in the presence of the angels of God
    over one sinner who repents.”
  mib-NT: Te cáhán rī jiín ró jeē suni súcuan cúsɨɨ̄ ni tācá ndajéhé Yaā Dios sɨquɨ̄
    ɨɨn ñayuu iyó cuéchi núu nacani ni i jeē stóo i cuēchi i. Achí yá.
  lif-NT2: खे़प्‍से़म्‍मे़ॽओ, हे़क्‍केलॽरिक्‍के थिक् लायोलाम् के़हिम्‍बाल्‍ले़ लागि
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुमाङ्‌लाइङ्‌बाहाॽआङ् मे़सःत्‍लो॥”
  xnj-xnj: Mewawa nikuvajovela, ndi chavivya na luheku vamitumu va kunani kwa Chapanga,
    ndava ya mundu mmonga mweambudili Chapanga, paileka kubudila Chapanga.”
  mmx-mmx: A tong i rinimi do, lubung angelo at ne Moroa dinaba momo aleng do tegesa
    radi xapmek neni i leeng basinge laxakapmek teren.”
  cbr-NT: '''Ën cana mitsu cain, usaribiti ca achúshi uníxa ''aisama ''aíshbi sinanati
    Nucën Papa Diosmi sináncëbë aín ángelcamax cuëënia.'
  tee-NT: Pus iclajunau ni vana va chun talhik'achan ju ix'anquilhnin ju Dios acsni
    camaconach ix'alactu'unti ju tam alactu'unu'.
  eng-LSV: So I say to you, joy comes before the messengers of God over one sinner
    converting.”
  cak-NT: Y can ketzij nin-ij chiwe, chi cuando c'o jun ri nu'on mac y nuya' can ri
    mac y nu'on ri nrojo' ri Dios, ri ángeles ri jec'o riq'uin ri Dios yalan yequicot,
    xcha' ri Jesús.
  pah-NT: —Na jitehe Tupana'gapyrive'g̃a yvagipeve'g̃a ndoryndoryvamo okote'varuhuve'ga
    pohirame okote'varuhua hugwi ojipejive'ga. Noka'nhyma'javi ga Tupana'ga hugwi.
    A'ereki Tupana'ga ga rerura'ja ojipyri, ei Jesus'ga imombe'gwovo fariseus'g̃a
    pe.
  sja-NT: 'Mɨa jara bɨ: Angeleerãpa ichiaba mãgá o-ĩadaipata p''ek''au k''achia ooparipa
    ichia p''ek''au k''achia oopata oo amaak''ãri mãik''aapa Tachi Ak''õrede ijãa
    beek''ãri.'
  xed-xed: Ka yu ta mnaghunata ná, dzaʼa malaghumala rfu da duhwalha Lazglafta ta
    ghəŋa mnda dmaku turtuk ta mbəɗanaftá nzakwani,» kaʼa.
  mks-NT: 'A̱nda̱ já na̱cachi tucu Jesús já: —Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndó
    quia̱hva já cáji̱i̱ íní táto̱ Ndióxi̱ ndúu indiví tá jándacoo in ña̱yivi cua̱chi
    cája na —na̱cachi Jesús.'
  gfk-S: Aiou tange ta mu, ira angelo tane God di na laro bileng hobi ing be ta tike
    ut na sana i lilik pukus.”
  bmu-bmu: 'Miaŋgö dop nöŋön kewö jibi mötme: Siŋgisöndok ambazip kunŋan uruŋi meleŋniga
    Anutugö garataurupŋi yeŋön miaŋgöra sösöŋgai öŋgöŋgöŋi akŋe.” Mewö.'
  dgz-dgz: Menan, endi wadiaepena anun. Maibe wana ap umap sia, orup daiton inak mega
    koewa entan tapi menan aupa kimani God anea mega aton baware di tain.”
  eng-GNV: Likewise I say vnto you, there is ioy in the presence of the Angels of
    God, for one sinner that conuerteth.
  zaa-NT: 'Làniana ra Jesús: Inte'' nna nia'' le qui''ni ą''hua ca ángel qui'' Tata
    Dios té huá la'' redacca'' latsi'' qui'' cabi canchu chi ttu enne'' tul·la'' nna
    reyaccą arrepentir.'
  eng-WEBSTER: Likewise, I say to you, There is joy in the presence of the angels
    of God over one sinner that repenteth.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Pajivi copatsiana pibisiacuene
    pexanabiabijavami, itsa najamatabëcuenepënëyorotsiananua Diosojavabelia, bajara
    pijinia pacuenia athëbëtatsia ángelevi sivabarëyatsi tsane, jai Jesús fariseovijavabelia,
    judíovi pecujarubivijavabelia ata.
  bon-bon: Yoo pepu pana, cane weebibine jijenininine egä cabucewe je Acejiyame me
    mename seemo babo gege me läbitusi, yepä conocono mule biname te liba niiya mule
    cabu ca latatrongtuge.”
  nhw-BL: Huan nimechilhuía, quej nopa paquij itequihuajcahua Toteco quema se tlajtlacolchijquetl
    moyolpatla huan quicajtehua itlajtlacolhua.”
  mgw-mgw: Na mwenga nendakummakia, ngamo baanapusika malaika ba Nnu'ngu' kwa kummona
    mwene sambi yumo kammuyangania Nnu'ngu'.”
  swh-ONEN: Vivyo hivyo, nawaambia, kuna furaha mbele ya malaika wa Mungu juu ya mwenye
    dhambi mmoja atubuye.”
  wbi-wbi: nambe ndikio nikuvavula,” pwelule ulukelo pa vulongolo pa vanyaMhola va
    Nguluve vwimila unyasambi jumo juno ilaata.
  bba-bba: Nɡe mɛyɑ nɑ bɛɛ sɔ̃ɔmɔ, nuku dobu wɑ̃ɑ Gusunɔn ɡɔrɑdobɑn wuswɑɑɔ toro turon
    sɔ̃ wi u ɡɔ̃ru ɡɔsiɑ.
  eng-KJVCPB: Likewise, I say unto you, there is joy in the presence of the angels
    of God over one sinner that repenteth.
  kgk-NT: —Upéixa ave ogwerovy'a arã Nhandejáry hekoha vai va'ekwe-pe ogwerova-ma
    ramo gwekoha. Ovy'a arã gwembigwái kwéry yváy pygwa ndive.
  waj-waj: Na ngii giaa ngii miaunoo. Iya sikauvaara sirigakiaaneema gioonna kiaapu
    kaayau mminnamminnaa maisa suvuai voovoono ari mminnamminnaa maisaiyauvaa pikioo
    hanigioo yoketaama variivaara Anutuuqaa aangeraiya fai innara pinaama sirigakiaaravaivee,
    tiravai.
  ekk-PKP: Ma ütlen teile, et Jumala inglite juures on rõõm ühe patuse üle, kes meelt
    parandab.
  mpx-mpx: Na baewa eliyamiu, ebo togegi etega wana gegi ana en ni pek, Yehoba wana
    aneloseyau nihi yaliyaya ni ola al to.”
  wbp-wbp: Kaatu-kurlangu marramarra, ngulaju karnta-piya. Kaji nganangku-puka maju-jangka
    pina-yaninjarla yalala-yirrarni Kaatu, ngulaju kajana wardinyi-mani-nyayirni marramarra-patuju.”
  luo-luo: Mana kamano, awachonu e kaka mor e nyim malaika mag Nyasaye nobedie kuom
    jaricho achiel moweyo richo.”
  nhe-NT: Huan nimechilhuía, queja nopa paquij ielhuicac ejcahua Toteco quema se tlajtlacolchijquetl
    moyolcuepa huan quicajtehua itlajtlacolhua.”
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܝܵܐ ܚܲܕܘܼܬܵ‌ܐ ܩܲܕܡ ܡܲܠܲܐܟܹ̈ܐ
    ܕܐܲܠܵܗܵܐ ܥܲܠܔ ܚܲܕ ܚܲܛܵܝܵܐ ܕܬܲܘܸܒ.“
  esk-NT: Uqautigipsi, taatnatuntuuq isaġulgi Agaayyutim quviasugaqtut atausiq killuliqiri
    isummitqikman.”
  msb-msb: Sugad man gayod sani kun may makasasala na nagabasol kag nagbaya sa iya
    pagkasala may kalipay sa atubangan san mga anghel san Dios.”
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Lah¹jøng² báh³ hioh¹² jenh¹² ángeles quián¹²
    Diú¹³ na³ma³ca¹jéinh¹ dsǿa¹² jan² dsa² re² dsag³.'
  dso-dso: ମୁଇ ତମ୍‌କେ କଇଲିନି, ସେନ୍ତିସେ ଗଟେକ୍‌ ପାପି ଲକ୍‌ ମାପ୍‌ରୁର୍‌ତେଇ ମନ୍‌ବାଦ୍‌ଲାଇସି
    ବଇଲେ, ପର୍‌ମେସରର୍‌ ଦୁତ୍‌ମନ୍‌ ବେସି ସାର୍‌ଦା କର୍‌ବାଇ ।”
  meu-meu: Na hamaoromuimu, dika tauna ta e helalo kerehaimu dainai Dirava ena aneru
    unu bae moak toma.
  yva-NT: Maisyare omai tavon, naito Amisye una no munijo ntiti manayanambe arono
    vatano ayao kakaije no aije intabo sakinavo apa ayao kakaije rai.”
  dgc-dgc: “Ey nadid,” kagi ni Jesus, “éy kona be sa i gimita du anghel ta langet,
    a mésahat be side bagay meta de i maski isesa a makasalanan a tolay a mégsisi,
    a mangibut to kasalanan na.”
  zpm-NT: Zig rne naa ga, scadaa nagoṉ rzac grë xanjl Dios, tib guieḻbley nrooba lo
    zho zeeṉe raṉ zho laa tib zha ngoopdoḻ rsaan xquieḻntseeb, laa zho rbig lo Dios.
  hix-NT: Onà wyaro àkehe, owyanye. Àro wyaro rma rha neryehotetxhe ha, kahe yawon
    komo, Khoryenkom yanoto komo rma, kekon hatà. Neryehotetxhe ha, toto hoko, towenyxan
    hoko rma. Anar me harha tanhànàthàrà yonyenhàr hoko, neryehotetxhe ha, kahe yawon
    komo, kekon hatà, Txesusu, toto komo wya.
  sim-sim: Jirin amu sawenduwa. Os ma kava lar mbele mbele kavakava or undan or halaha
    sunguwavu orhin or tormble nahi, ensel Avui Wasilakahi avak warje mende nga rupshikwa
    lir.�
  npi-ULB: त्यसै गरी, म तिमीहरूलाई भन्दछु, कि एक जना पश्‍चात्ताप गर्ने पापीका खातिर
    परमेश्‍वरका दूतहरूका उपस्थितिमा स्वर्गमा ठुलो आनन्द हुनेछ ।”
  cgc-cgc: Pagtapos Jesus ta pag-isturya ta paanggid, gambal kanen ki danen na mga
    gagumod parti ta iya na pagbaton ta mga ittaw na makasasala, “Sugiran ta kyo na
    iling man tan, may bakod na kalipay Dyos an daw iya na mga angil tenged ta isya
    na ittaw na kasala na ganelsel daw padilian din iya an na mga sala.”
  tim-tim: Aregât maktere nâŋgâŋet. Himbimân Anutugât aŋelolupŋande hainâk bâleŋe
    meme luâk siâŋe agak meme bâleŋe makmâ miawakmâ, “Anutu dosane hepun niŋ.” dâwiap
    aregât okot âlep nâŋgâ aŋbai.” dâep.
  yor-yor: Mo wí fún yín, gẹ́gẹ́ bẹ́ẹ̀ ni ayọ̀ ń bẹ níwájú àwọn angẹli Ọlọ́run lórí
    ẹlẹ́ṣẹ̀ kan tí ó ronúpìwàdà.”
  wos-wos: Wungi wataka dé Jisas diré wa, “Guniré wuni we. Wungi male haraki saraki
    sémbut hurundé du déka haraki saraki sémbut yatakataka Godka wambula yindét, di
    Godna ensel mawuli sawuli yatandi.”
  emp-NTPO: Mʌ̃a jaraya ara maʌ̃ quĩrãca cadjirua obarida ab̶a Ãcõrẽmaa zebʌrʌd̶e
    Ãcõrẽra bajãnebema nezocarã ume bio b̶ʌsrid̶abadaa.
  eng-F35: Just so, I say to you, there is joy in the presence of the angels of God
    over one sinner who repents.”
  ind-ind: 'Kata Yesus, “Aku beritahukan kepadamu: Begitu juga para malaikat di hadapan
    Allah Bapa selalu bersukacita saat menyaksikan seorang berdosa yang bertobat!”'
  pes-OPCB: به همین‌سان، فرشتگان خدا شادی می‌کنند از اینکه یک گناهکار توبه کند و به
    سوی خدا بازگردد.»
  mpt-mpt: Hengmin nakae e hengmino deibonea e bobol temo deskinanea omonea Gode omalameo
    Gode abiseli kla seinhamomabiobo ge baabesebe.
  ssx-ssx: Koto tupa꞉ kone hoke hali homekema꞉ Koda꞉ pa꞉ta꞉ hone ma꞉nda꞉ la꞉ka꞉lea꞉ka꞉na꞉ta꞉
    kota꞉ oli Koda꞉na꞉ enisolo manuma꞉ koto ekina꞉ta꞉ ta꞉na꞉ tiekema꞉ homilimikie
    laa leekeme.
  mkl-mkl: Bɛɛbɛ mɔi ǹ wɑ n sɔ̃ ŋɛ, ɑmɑlekɑi Ilɑɑɔ̃ ŋɑ ɑ̀ yɑ wɛɛò inɔ didɔ̃ nɑ ilu
    dulum ɑkɑ̃ iyi í kpɑɑsi idɔ.
  gaq-gaq: ନେଙ୍ଗ୍‌ ଆପେକେ ବାସଙ୍ଗ୍‌ ଣ୍ଡିଙ୍ଗ୍ ଦେତ୍‌ରକମ୍ ଜା ମନ୍ ବଦ୍‌ଲେଏ ଦେକ୍ ରକମ୍ ମୁଇଙ୍ଗ୍‌
    ପାପି ନ୍‌ସା ଇସ୍‌ପର୍‌ନେ ଦୁତ୍ଇଂନେ ସାମ୍‌ନାରେ ସାର୍ଦା ଡିଙ୍ଗ୍‌ଏ ।
  gof-RNT: Si7ite, hessa mela issi maarotethan geliya nagaranchchuwan Xoossaa kiitanchchota
    sinthan ufayssi gidees” yaagis.
  unx-unx: ଆଇଙ୍ଗ୍‌ କାଜିୟାପେ ତାନାଇଙ୍ଗ୍‌, ନେ ଲେକାଗି ମିଆଁଦ୍‌ ମନ୍‌ରୁହାଡ଼୍‌ତାନ୍‌ ପାପି ନାଗେନ୍ତେ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଦୁଁତ୍‌କ ରାସ୍‌କାଅଆଃକ ।”
  gah-gah: Nenemú neza lo likimitoze, gililo. Ómasímini ageloge keza ámina iki mokoló
    ve hámakolímo agika ale viligokagoma kogoliza napa viziaká niave.
  lcm-lcm: Napo antok imi ta kapo asukang palau kapa e mataria i mamain ta angelo
    si God. Kipo atogon a uruk ani sikei a katakai i bil arikek katala lomon pokai.”
  aer-aer: Kele imerte Jesus itneke angkeke, “Alakenhe re, arntyele Ngkarte-kenhe
    areye alkere akertnele-arle anerrirremeke itne akangkentye anthurre irrerirremele
    arerrirretyeke nhenge tyerrtye akurne anyente Ngkarte Ikwere-werne utepe-irrerlenge
    arratye mwerre Ikwere anemele.”
  qvc-NT: Chayshinallam syilupi Dyuspa anjilningunapis ancha kushikunllapa suq mana
    allin runa uchangunata dijashpa, Dyustana kasuptinqa. (Chayraykum chay uchayuqkunawanqa
    tandakani, Dyuspaq yach'achinaypaq), nishpa.
  tgl-ULB: Gayon din, sinasabi ko sa inyo, may kagalakan sa kinaroroonan ng mga anghel
    ng Diyos sa isang makasalanang nagsisisi.
  cbs-NT: Chanima jabiaskadi en matu yuaii. Yuda bestichaitun jawen chakabu atimas
    jenetan jawen shinan betsa watan ikunwanyan Diosun nai tsumabu benimamisbuki—
    iwanan,
  xtm-NTPP: Te ká'an sa ja suni sa'a ka kusii ini ángel Su'si ma ja in ñayii ndiso
    kuechi ma, te ndákani ndáka'vi ini i, te ndákokuiñi i, te ndándikin i Su'si ma,
    te sakanu ini ya kuechi i ma ―‍kúu ya jiña'a ya.
  nnq-nnq: Uyo nannengelanga, nga apabapakualalilanga akapakachi ba Nnoongo kwa magambu
    ga juna malemwa jumwe ojwalapa.”
  bao-NT: To biri wãmera ʉjea niirique nii Ʉmʉreco Pacʉ pʉto macãrãre, jĩcʉ̃ ñañarije
    ca tiigʉ cʉ̃ ca tʉgoeña yeri wajoaro —cʉ̃jare ĩiupi.
  san-ORI: ତଦ୍ୱଦହଂ ଯୁଷ୍ମାନ୍ ୱ୍ୟାହରାମି, ଏକେନ ପାପିନା ମନସି ପରିୱର୍ତ୍ତିତେ, ଈଶ୍ୱରସ୍ୟ ଦୂତାନାଂ
    ମଧ୍ୟେପ୍ୟାନନ୍ଦୋ ଜାଯତେ|
  rmn-rmn: Акана, Мэ пхэнав тумэнги, кай аякха э Дэвлэски миляикя лошазэн э екхески,
    саво ачявдяс пэ бэзя!
  huv-NT: Naleaing sasaj icon, atquiaj xeyay apac omeajtsüw miángeles Teat Dios wüx
    nop nerang ngo majneaj laleaaw omeaats matün ocueaj Teat Dios mawün asoet nej
    ―aw Teat Jesús.
  otn-NT: Njarbʉtho na̱ ra̱ hya̱ dí xi'a̱hʉ ya, ngue bí ja ra̱ johya p'ʉ bí 'bʉhyø
    anxɛ Oja̱ ngue n'na ra̱ ja̱'i̱ ja rá̱ ts'oqui, da̱ hyɛp'ʉ ra̱ nts'o ga̱ 'yo.
