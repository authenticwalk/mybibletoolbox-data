    bajiro variquẽnarãma ángel mesa, Diore moabosarã, sĩgʉ̃ masʉ, rojose ĩ yisere
    yitʉjacõari, Dios ĩ bojasejʉare ĩ yijama —ĩnare yigotimasiñuju Jesús.
  pib-NT: “Wane nchingi, waneko pixka rixa. Waneplu gimuwlu Goyakalu towrerunyegiya
    wa satupje kmukochireru chinanu renshinikanutini.”
  wiv-wiv: Ia e pebarae za, ta tania ni miu, da na engel kamahi ke Vuvu da dia ta
    hilohilo na kaka zaha katiu kena e pokizia magalina ki vala lamana kara moge zahazaha.”
  reg-reg: Kulwejo enibhabhwila ati bhulio obhukondelelwa imbele ya bhamalaika bha
    Nyamuanga kulwo omunu umwi unu kata ebhibhibhi.”
  mlh-mlh: 'Ore so nonji iŋi ŋajibe maneniŋ: Agiburaŋ ŋiŋigo moji maŋine kerisieme
    Anuture mimerereŋpu yoŋoji iŋore eru jeribari ropekiine enimiŋ.” Oŋu.'
  gof-ENT: ሲዒቴ፥ ሄሳ ሜላ ኢሲ ማሮቴን ጌሊያ ናጋራንቹዋን ፆሳ ኪታንቾታ ሲንን ኡፋይሲ ጊዴስ» ያጊስ።
  aau-aau: Sohokwe seyr liy-liy-aw eyn nuw-wak. Uwr prueyn hiykwe hyo uron se kankoum
    ankin, God so ensel nonkumey ko homkwe seyr kar ipey-ar nuw-ey.”
  tvk-tvk: Nabiteni mi xamim, masxaxa xil na Hi labesi xil mak mu melele xa moletin
    tei xa mikesae e tesaen biles meulien nan tengan ihusil Hi.”
  prf-NT: Kagiyán ku dikomoy, a kona bi hud en kasayaan nen anghel hidi nen Diyos
    gapu ten essa a makasalanan a nagsisi.’ ”
  auy-auy: Simátimeꞌa súne. Miyáumai sáwíꞌo úmaimo méraampinkemba sáwí-imayaa tuwésa
    Maníkómpáꞌá tíyasa Maníkóní kísau-waasi wíyómpaꞌo méraawi óraaꞌ-aamoi wéowe Ísu
    siyáiye.
  tbg-tbg: Te tiari iriate. Vira aanarama kero, qora kaiqa varaira vaiintiva qora
    aara qaqira kairera, virara iriha Kotira enseli vika quaheha vaivarave, tiro.
  hub-NT: Numamtuk shuar tunau takatairin inaiyak, Yuusan umirkaigka, nayaimpinmaya
    shuar aina nusha shir anenawai”, tusa Jesús tinaiti.
  hmo-hmo: Lau hamaoroa umui dekenai, dika tauna ta ena lalona ia giroa dainai, Dirava
    ena aneru be unai bamona do idia moale.”
  big-big: Togo Yisugu puwiliyegi pelik yeiya, Nogo inuwayegi pelik yeiweki, Kazing
    mabilik panumekke Anotogi angelawiligu yombu kaile miza nak pugu mizayengka kowita
    puwekke purik puwiligu wilikwilik unatuba panu kelemiyagi, yeiya.
  gux-G: N yedi yi, biiddanyendo ya lebdi o pali, li tie pamancianli i, U Tienu malekinba
    po.”
  cnl-NT: '''E³ quie''²³ rɨ²juøøn³¹na¹ ''nee''²³: Bi²³ jɨn³ dsɨ́² te''²³ ángeles quien³²
    Dios mɨ³rɨ³tʉ³² ''e³ jmee²³ ''e³ ''a²³jia''³ dxʉ́²³ jø̱n³ dsa³ ''i³ bi²³ tu³cua̱a̱n²tu²
    jmee²³.'
  zar-NT: 'Reaʼ libíʼiliʼ: Lëscaʼ caní, uluʼdzéjadeʼerönëʼ gubáz láʼayi queëʼ Dios
    niʼa queëʼ tuëʼ bönniʼ dul-laʼ ubíʼi ládxëʼë.'
  kde-kde: Uchocho na mwenu nìnnyaulilanga kuva, uvila njo chivahangalala malaika
    va Nnungu ing'anya ya munu yumo alekîle masambi.”
  ata-ata: Eni avikalangengi lexe anu aloxo nesi, lexe itema vile sou ꞌiliꞌilixo masumasua
    uxiu opoonu, la ꞌosaꞌosasou toxoxaꞌa uxali no talaxaꞌa ta angelo noxou Lataua.”
  qvw-NT: Chaynümi janay pachäćhu anjilcunäpis cushiculcan juc nuna ‘Diospäñam canan
    caśhä’ nil payman filtamuptin'a” nila.
  nfa-nfa: Ètu sorga sèmi èèna kahèi. Ladhe abhu ca dhèu dhu tao sala, ka na ele-hoꞌa,
    ho lèpa hari asa Ama Lamatua, tatu ana pajuu ètu sorga aaꞌi-aaꞌi ra karejꞌe-karae.”
  tnp-tnp: Nian Iesu təməni rəkɨs nəghatiən əuhlin u, kəni məni=pən kəm lah məmə,
    “Iəu iəkolkeikei məmə iəkəni kəm təmah məmə, təhmen əmə mɨn lanəha, nagiəniən
    asoli e nəhmtɨ nagəlo mɨn əpəha ilɨs e neai, nian iol təfagə tərah kəti tɨtəlɨg
    e nətəlɨgiən rəhan matuvən o Uhgɨn.”
  urd-urd: मैं तुम से कहता हूँ कि इसी तरह एक तौबा करनेवाला गुनाहगार के बारे में ख़ुदा
    के फ़रिश्तों के सामने ख़ुशी होती है।”
  hot-hot: Yanaŋ êndêŋ môlô nena leŋiŋmavi anêŋ aêŋ iyom habitak Wapômbêŋ anêŋ aŋela
    malêvôŋ hathak anyô kambom te hale kapô liliŋ.”
  mqj-NT: Kutulasangkoa' sitonganna, susimi duka' kadoresanna malaeka'na Puang Allata'alla
    yao suruga ke denganni mesa to kasalaan mengkatoba'.”
  rus-SYN: Так, говорю вам, бывает радость у Ангелов Божиих и об одном грешнике кающемся.
  mbh-mbh: Na tho ria thomu, i vene re ako nge a God ile enselre, ako olemi sivenga
    rintet nge toko omole e ako ikime lelaltun ile vothung kerenga.”
  bdd-bdd: Gide wete ꞌeguma ꞌaigeda togala ꞌinuwabui, nata Yehoba ꞌina aneloseyao
    weyahina siyaliyaya madouna.”
  cbt-NTPO: Inapochachin a'na piyapi tëranta' co noyahuë' yonquirinsopita naniantohuachin,
    anquëniro'santa' noya cancantapi,” itërin.
  rmy-SERVI: Кади, пхэнав тумэнди, лошавэн ангелуря Дэвлэхкэрэ и пала екхэ манушэ,
    саво ачявда пэхкоро бэзимо.
  srn-NT: 'Mi e taigi un taki: Na so den engel fu Gado e prisiri te wan sondusma drai
    en libi.”'
  cta-NT: Chaa tiꞌ nu cunaꞌa̱ biꞌ, chaꞌ cua nquije cñi jiꞌi̱; la cuiꞌ juaꞌa̱ ca slo
    ycuiꞌ Ndyosi, chaa tsa tiꞌ ycuiꞌ Ni loꞌo ñati̱ jiꞌi̱ Ni nde cua̱, masi sca ti
    ñati̱ chalyuu ca tyujuꞌu tiꞌ jiꞌi̱ chaꞌ cuxi nu ntsuꞌu jiꞌi̱, culochu̱ꞌ yu jiꞌi̱
    chaꞌ cuxi biꞌ liꞌ.
  bqc-SIM: Málɛ oɛ́, Lua malaikaↄ ì pↄnakɛ duunkɛna mɛ̀ndo pↄ́ nↄ̀sɛlìlɛ yã́ musu
    màa lↄɛ.
  tcz-CHONGTHU: Chutobang chun van'ah Pathen Vantilte pan na'in, michonse khatseh
    lunghei na chungah kipana aum'e” ati.
  mar-mar: त्याचप्रमाणे पश्चात्ताप करणाऱ्या एका पाप्याबद्दल देवाच्या दूतासमोर आनंद
    होतो हे मी तुम्हास सांगतो.”
  snp-snp: Ido ka ma logimowe. Ayaidana oto Goti enisolela omunido lifimala nemo we
    makafo siya-muluna olu eleyapa winami, alikani naba-naba o minae, loto logimaiye.
  isl-isl: 'Á sama hátt gleðjast englar Guðs einnig yfir hverjum þeim syndara sem
    gerir iðrun.“ Til enn frekari útskýringar sagði hann þeim þessa sögu:'
  spy-NT: Ām kēēlto nyēē wuu nyiitēnyi, mākung'ērēkiis *꞉malayikaanik, yoo kaweek
    ꞉choolwookiintēēt akeenke.”
  xnn-xnn: Ibagak ken dakayo ay kaneg tona nan ikkan nan aanghel Apo Dios tay men-gasingda
    no menbabawi nan managbasol.”
  mwe-mwe: Nneyo peyo ngunakunnugulilanga, shiikutibha a nng'angalo kwa ashimalaika
    bha a Nnungu, kwa ligongo lya mundu jumo akwete yambi akwiipeta.”
  tte-tte: Yawalo kolimiu, tem tonaenaena yabo ana naenaena koina inuwabui Yaubada
    ana aneloseyao ali yaliyaya ilalakisosi besiele bwaite.”
  tcs-tcs: Ai spik yupla nau. Da seimwei ol dem einzel blo God gobi moglad bikoz wan
    nugudman i bin sluraun ane seinze laip blo em.’
  hlt-THB: Cemyih lawtna, ka nik kqawn peek khqi, thlakthawlh pynoet ang zutnaak awh
    Khawsa ak khan ceityihkhqi haiawh zeelnaak ce awm kaw,” tinak khqi hy.
  soq-soq: Gagalo babawa ema wano etalana rua deawaaida kadi dewalala apanawa dea
    rebaidalene wandia kadiwa bedewe insaisawa leusapie God mampe dodomanalepia osowe
    God enseliwa me danawe nuaeuidantompa.”
  qub-qub: Chaynömi Tayta Diospa anjilnincunapis cushicun juc runallapis arpinticur
    jucha ruraynincunata cacharir Tayta Dios munashannöna cawaptenga.»
  att-att: “Á kuruk yù kagiak ku, ta kunnay sù pagayáyâ da, kunnian gapay yù pagayáyâ
    nayù ira daroban ni Namarò megapu sù táttádday nga tolay nga mabbabáwi ánna likuránán
    na yù liwâ na.”
  bki-bki: Ana na Yesu mila meravo ka Varisis nalo, naio berinavo “Naruei mia tibe
    na ga bunu ea vio mave. Ka bogo napano ver toro na kariano ga tai naio rivilig
    kiano meuliano, mia Atua kiano nailiano nalo aialio mia saariano ve toru laka
    ea vio mave.”
  bqp-bqp: Lɛmɛ dↄ matɛn oárɛ, Luda malaikanↄ dì pↄnna kɛ durunnakɛri mɛ̀n do kũ
    à nɛ̀sɛɛ lìtɛ yã musu.
  mcp-mcp: Gwə́ wə́ mə́ jááw bɨ́ nə́ məshusʉg mə́ dʉ bə *wəéŋgəles ɔ́ Zɛmbî dɨ́ ja
    múúd *misə́m ŋgwúd mə cɛ́nd mítə́dʉ́gá yí.»
  hat-hat: Konsa tou, m'ap di nou sa, gen kontantman nan mitan zanj Bondye yo pou
    yon sèl moun ki t'ap viv nan peche epi ki tounen vin jwenn Bondye.
  npl-NT: Ne nomechilia, noiwa iangelwah Dios pakmikih ijkuak se tlajtlakolchi molnamiki
    iwa ayakmó tlajtlakolchiwa.
  bgg-bgg: Gu nathek shii yao, ji duiine, hanyie magunde zea layog è khid arone Hamangkhung-aphuii
    pha hamangkhliie è aishii huak ne sang ruii phro.
  eng-TCENT: In the same way, I tell you, there is joy in the presence of God's angels
    over one sinner who repents.”
  eng-BSB: In the same way, I tell you, there is joy in the presence of God’s angels
    over one sinner who repents.”
  cpu-NT: 'Eekero ikantatzi Jesús: “Arira inkempitagaiya imaninkarite Pava iniroitera
    inkimoshireyetai iñaakerika aparoni atziri jovashaantairo ikaariperoshirevaitzi.”'
  san-ASM: তদ্ৱদহং যুষ্মান্ ৱ্যাহৰামি, একেন পাপিনা মনসি পৰিৱৰ্ত্তিতে, ঈশ্ৱৰস্য দূতানাং
    মধ্যেপ্যানন্দো জাযতে|
  tac-NT: Neka 'la ruwí, aliena semáriga ra'sálalí nerúlamio alé re'pá rewagachi napu
    mochí alué santo ánjeli Onorúgame 'yuga nóchame ku guwana na'tasa bilé rió resí
    'sika ilírome.
  eng-WEBPB: Even so, I tell you, there is joy in the presence of the angels of God
    over one sinner repenting.”
  gfk-H: Iau tangai ta muat, ira angelo ta Kalou diet na guama mah hua ing bia ta
    tiga tena sakena i lilik pukus.”
  viv-viv: Gagahemi meda anafaiweya tokoyona saꞋeyana yana nuwavilana faꞋina Yaubada
    yana tovenuwaꞋata hivemwamwala.”
  yao-yao: Ngunsalila, kwati iyoyo peyo ni yakuti pakusangalala achikatumetume ŵa
    kwinani ŵa Akunnungu ligongo lya jumo jwalesile sambi.”
  tgp-tgp: Ale na verea isamim, vara i pa sohen haratu natu, avulahi tavera mo lo
    toho na naho angelo non God matan tamlohi hehe atu sei mo mele posi na nona hehe.”
  auc-NT: Ïninque mïnitö ïmïnite apæ̈nebopa. Adocanque incæ wënæ wënæ nänö cædïnö
    wæwente pönëninque ñimpo cædinque pongä adinque Wængonguï anquedoidi incæ watapæ̈
    todänipa,” ante Itota apæ̈negacäimpa.
  kbc-NT: Ejitaɡ̶awatiwaji, jiɡ̶idaaɡ̶ee Aneotedoɡ̶oji niaanjotedi me ninitibigiwaji
    leeɡ̶odi me dinilaatece libeyaceɡ̶eco niɡ̶ina oko aniatagigi.”
  bmh-bmh: Go igul enai, iz petak pet awarem, du tub go zigulin macaneu go gonugau
    ougab koli kekulaimai, ougab petak aba, Uwait nugau salau tibur agen Mesgai wag
    guzental banban siksikamam.”
  ctu-BL: Che' ja'el mic subeñetla, tijicñayob i yángelob Dios cha'an juntiquil xmulil
    mu' bʌ i cʌy i mul. Che' tsi' yʌlʌ Jesús.
  meq-meq: 'Yesu a gwaɗatay sa: «Sərum ha, taɗə ndo nəte kə gər ha mezeleme ŋgay na,
    məŋgwese andaya mə walaŋ i gawla i Mbəlom hay.»'
  noa-H: Magnaa hich Jesuupai, Hich jãgta hʌ̃gt'arjã hĩchab Hẽwandam chognaan honee
    hap'öbaadeejemgui hajim hanʌm, har woun hãb k'ãijã hich k'aibag hisegwia k'ĩirjug
    hajap'am jʌrwia Hẽwandam hich t'ãar hee hat'am hed.
  alp-NT: Ele mere hoko imi lene mimise! Alla kai Eni malekata ndete surgare lalesi
    ndina titinai le tamata esa ihleke bei maka ono dosare. Imi lene loko Auku lepata
    meiju!”
  san-VEL: tadvadaha.m yu.smaan vyaaharaami, ekena paapinaa manasi parivarttite, ii"svarasya
    duutaanaa.m madhyepyaanando jaayate|
  kbq-kbq: Hanki amanage hu'na neramasmue, anahu kante mago kumi vahe'mo'ma agu'ama
    rukrahe'ma nehige'za, Anumzamofo ankeromo'za tusi muse nehaze.
  kbh-kbh: Ats̈e cbë́yana, cachcá, chë Bëngbe Bëtsabe angelotémëngbeñe oyejuayana
    jtsebínÿnana, nÿe canÿe bacna soyënga amá chë ts̈abe benache tojtishachabiama
    ca” —Jesús tojánayana.
  ron-LSB: Tot așa, vă spun, există bucurie în prezența îngerilor lui Dumnezeu pentru
    un păcătos care se pocăiește.”
  pon-pon: Nan I indai on komail, iduen peren mi ren tounlan en Kot akan, pweki me
    dipan me ta men, me kalula.
  nhe-BL: Huan nimechilhuía, queja nopa paquij ielhuicac ejcahua Toteco quema se tlajtlacolchijquetl
    moyolcuepa huan quicajtehua itlajtlacolhua.”
  sps-sps: Nyo tsue of maromi te senviir tsun non, te kaa minon a mamagat tsian matar
    morena ten Gov to tana isen a mes te reesik ya takopis osing to na fo aveto tsuan.”
  wnc-wnc: Unzingge nata ginu daniwa natapnong. Ina unzakan. Anututane angelata aminu
    waiakngana kaya tapatuta musia tapan tekwambanu apbaknganing,” ngang yanikut.
  bus-bus: Lɛmɛ dↄ mɛ́ɛ ooare, Luda malaikanↄ è pↄnnaa kɛ durunkɛri mɛ̀n doo kɛ̀ nↄ̀sɛ
    lìɛ yã musu.
  gub-BL: Nezewegatete Tupàn heko haw pe har hurywete putar a'e wà nehe no, aze pitài
    ikatu 'ym ma'e iapo har uzewyr Tupàn pe a'e nehe, aze uzemumikahy wemiapo kwer
    ikatu 'ym ma'e rehe a'e nehe.
  imo-imo: Nani eno i tepo nimbo tiro. Aku tepa mele ulu pulu keri ambololi imbo te
    yunge ulu pulu keri teremoma pilipe keri pilipe mundupe kelepa konopu topele tombalomunga
    Gotenga enselemani tono kolonge,” nimu.
  boj-boj: Osiqa Yesus a olo marej, “Dego kere une tamo qujai a are bulyqas di Qotei
    aqa laŋ aŋgro naŋgi a qa tulaŋ areboleboleinjrqas.”
  ulk-ulk: Ka wabi datagrare, able orwairorwair Agudira angela sererge tabaprekreda
    able netat witle pe Agudim ko takomeda.”
  eng-DRA: So I say to you, there shall be joy before the angels of God upon one sinner
    doing penance.
  knf-knf: Hënk di mnlilan manjaaŋ manwo ţi ŋwanjuŧ ŋi Naşibaţi pa nado buţaan aloolan
    anţëlşuŋ ubida. »
  san-KHM: តទ្វទហំ យុឞ្មាន៑ វ្យាហរាមិ, ឯកេន បាបិនា មនសិ បរិវត៌្តិតេ, ឦឝ្វរស្យ ទូតានាំ
    មធ្យេប្យានន្ទោ ជាយតេ។
  arn-NT: Iñche feypiwayiñ kiñe yafkafe ta wiñorakiduamtule ka femngechi rume ayüway
    Ngünechen ñi pu werken püllü.”
  zas-NT: Yan, naj rni lojdi, ziangajc rabaa ree xianjl Dios por tijb béndol rayüjn
    xgab por xtol.
  ken-NT: Yesu arɛm yɛ bɛ nchí ghati bhe bɛ bɔángɛl Mandɛm bábhɔŋ maŋák ɛ̌ti mmǔ
    bɛbʉ́ amɔt anɛ átɨ́kɨ́nsɛm ndǔ bɛbʉ́ ɛbhi.”
