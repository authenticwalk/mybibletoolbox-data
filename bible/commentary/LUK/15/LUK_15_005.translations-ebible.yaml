verse: LUK.015.005
translations:
  kpx-kpx: Auna ke elehai vahaehoai. Isime ke ebagemai mai au begomo mamoi ebamoi
    tai.
  okv-H: hambuto oviribeto koho ta iketo humbuto tunga javotoho ue
  tbo-tbo: Hougana i tutuhagaya apo ina kaoha duma po ina wohepaya po u awalana ina
    houni
  mal-C: കണ്ടെത്തുമ്പോൾ അയാൾ അതിനെ ആനന്ദത്തോടെ തോളിലേറ്റി ഭവനത്തിലേക്കു മടങ്ങും.
  grc-SR: Καὶ εὑρὼν ἐπιτίθησιν ἐπὶ τοὺς ὤμους ⸂ἑαυτοῦ⸃ χαίρων.
  bgc-bgc: अर जिब पा ज्या सै, फेर वो घणा राज्जी होकै उस ताहीं कंधे पै ठा लेवै सै,
  khz-khz: Pereve rawalia genai, pere pani-itia mavererena,
  deu-TKW: Und wenn er es gefunden, legt er es auf seine Schulter mit Freuden,
  zsr-NT: Catiꞌ udzölnëꞌ‑baꞌ, lu yöl‑laꞌ rudziji queëꞌ gxoëꞌ‑baꞌ yen zxicjëꞌ,
  lin-lin: Mpe tango akomona yango, akotia yango na mapeka na ye, na esengo.
  hns-NT: Djab oke paai djaai, tab khoesie se oethaaike kandha par laad lei.
  noa-E: Maimua mag baau athaawai, ¿khaíuta sĩi onegau dich nemchaaidam ud aibëebaju
    khai? ajim anʉm.
  eng-EMTV: And having found it, he puts it on his own shoulders, rejoicing.
  mib-NT: Te núu ni nanihīn rō tɨ̄, te coso sūcun ró tɨ̄, te cusɨɨ̄ ni rō.
  lif-NT2: खुने़ॽ खे़न् के़माबा मे़ल्‍लुक्‍किन् खोःसुआङ् कुभक्‍ताङ्‌ङो पक्‍खुर सःत्‍ल
    नुःङ् ताःरो॥ हे़क्‍क्‍याङ् कुन्‍देःङ् कुन्‍जुम्‍हाॽ नु कुबाङ्‌भेॽसाबाहाॽ अक्‍खे
    मे़त्तुसिरो, ‘हौ! आल्‍ल आनिॽ सःत्तिरो, थेआङ्‌भे़ल्‍ले़ के़माबा आमे़ल्‍लुक्‍किन्
    याम्‍मो खोःसुङ्‌ङाङ् वाॽआरो॥’
  xnj-xnj: Ngati amuwona yati akuyigega mumavega kwa luheku.
  mmx-mmx: La neni naba lok momo aleng la na xip kaka i upana at laxaka ren,
  cbr-NT: Bariquin mëraxun bitsi cuëënquin ca a 'iábëtsinti 'icën.
  tee-NT: Chai acsni calhitajuyach pus camuc'aya' la'ix'akxp'un chai calhimina' chai
    na cak'achanach.
  eng-LSV: And having found, he lays [it] on his shoulders rejoicing,
  cak-NT: Y cuando nerila-pe ri ru-oveja, can niquicot nuya-pe parui' rutele'n.
  pah-NT: Hepiagame po pe imondoi peahavi pejoryjoryvamo herua.
  sja-NT: Unu atak'ãri, o-ĩapa pɨ ik'ia ɨ̃rɨ jira atap'eda,
  xed-xed: Manda nghaŋtani, ka rfu tsi ta rfu, ka tsukwaftá tsi ta badzagani.
  mks-NT: Ta tá ndiñe̱he̱ ndó ri̱ já cávatá ndo̱ já quéhe ndó ri̱ chínúu ndó ri̱ sa̱há
    ji̱qui̱ ndo̱ va̱xi ndó.
  gfk-S: Ma ing be ite silihe tupas ie na laro ma ina pusak leh ie ma ina hana u nataman.
    Io, na tato hulungan ira nuno harwis ma dong ing di la kiskis hutate tana, ma
    ina hinawase di be, ‘Aiou sip be mu na laro tikai ma iou kinong iou te nes tupas
    no nugu sipsip nong ga rara.’
  bmu-bmu: Miwikŋaiba urusösöŋgai aka awötŋe ala kama.
  dgz-dgz: Daiton ame yawawa, ge aton aigap di anui amba man sip ame wara onegap barae
    wat ongai.
  eng-GNV: And when he hath found it, he laieth it on his shoulders with ioye.
  zaa-NT: De chi betselánią na nna enìta' tìą na por tanto la' redacca' latsi' nu
    té quì'į.
  eng-WEBSTER: And when he hath found it , he layeth it on his shoulders, rejoicing.
  guh-guh: Nexata oveja pexainaenë itsa baja caxitajarabijitsipa petonaxuabinëmitsi,
    barëyataejitsipa. Boyaberena vëtacarapatsipa petonaxuabinëmitsi.
  bon-bon: Liba jääpänuge, baborage gege cama saatecwantuge teeme palace cabu,
  nhw-BL: Huan quema quipantis, quiajcolpantlalis ica paquili para quihuicas ichaj.
  mgw-mgw: Mana amweni, alu'a kumpu'twa palipamba kwo napusika.
  swh-ONEN: Naye akishampata, humbeba mabegani mwake kwa furaha
  wbi-wbi: ghwope kya ajaghile akujipinda pamavegha kumo ahovwike.
  bba-bba: Sɑɑ ye u tu dɔbɑ, u koo tu seru sɔndi kɑ nuku dobu.
  eng-KJVCPB: And when he hath found it, he layeth it on his shoulders, rejoicing.
  kgk-NT: Erejohu-ma ramo, “Ajohu-ma xe rymba” ere va'erã. Erehupi va'erã íxupe nde
    ati'y-rupi ereru hagwã ne rymba kanhygwe. Erevy'a eterei ne rymba erejohu jevy-ma
    ramo.
  waj-waj: inna too vaikio too inna mmuduuyaivo yoketaikio vita ari vaaveevaki hara
    varoo
  ekk-PKP: Kui ta lamba leiab, paneb ta lamba rõõmsalt oma õlgadele.
  mpx-mpx: Sauga iyaka ni pwawa, alona wana yaliyaya ni lib ni teliya vevelanaa,
  wbp-wbp: Kajilpanpa nyuntulurlu rdipinjarla mantarla yangka jiyipi wajawaja-maninja-warnu,
    nyuntulu kajikanparla wardinyi-jarrimi karrikarri-wangu yalumpuku jintaku. Junga
    nyampuju! Nyuntulurlu kajikanpa jakurr-mani yali jiyipiji jimanta-kurra, manu
    kajikanpa pina-kanyi ngurra-kurra.
  luo-luo: To ka oyude, okete e goke komor
  nhe-NT: Huan quema quipantis, quiajcolpantlalis ica paquilistli huan quihuicas ichaj.
  aii-aii: ”ܘܐܝܼܡܲܢ ܕܡܲܫ݇ܟ̰ܸܚ ܠܹܗ، ܟܹܐ ܚܵܕܹܐ ܘܟܹܐ ܫܵܩܹܠܔ ܠܹܗ ܥܲܠܔ ܪ̈ܘܼܦ̮ܫܵܢܘܼܗ‌ܝ.
  esk-NT: Paqitnamiuŋ quviatchallapiaġniqsuq natmiutiplugu
  msb-msb: Tapos kun makita, dili ba malilipay siya kag iya ini pagapas-anon pauli?
  cpa-NT: Jøng² na³ma²ca¹dsanh¹² hniah¹² jáh², hioh¹² jénh² hniah¹² chiogh¹³ hniah¹²
    jáh² guiuh¹³ cugh¹² hniah¹².
  dso-dso: ଆରି ଜେଡେବଲ୍‌ ସେ ମେଣ୍ଡା ମିଲାଇସି, ବେସି ସାର୍‌ଦା ଅଇ ମେଣ୍ଡାକେ କନ୍ଦେ ବଇକରି ଗରେ
    ଦାରିଆଇସା ।
  meu-meu: Baine davaria negana ai, ia na paḡana ai baine huaia baribara mai moalena
    ida.
  yva-NT: Arono nanto ai, weamo anayanambe rave, ti po aijaseo no apa ivam po akomboni,
  dgc-dgc: Ey nadid pag mineta na ya, éy masaya dén tu lélake,
  zpm-NT: Zeeṉe rdziel ma lo to, lo guieḻbley co haxta rxobyaṉ to ma rdziṉnie to ma
    ro yu.
  hix-NT: Owyanye xenyetxhe rma, teryehorye rma haxa manatxow hamà. Omotakanye manàmyatxow
    hamà.
  sim-sim: Or ihi sipsip oton or heyehe or rupkapshihi indik yangak kisha laharakwa
    ri.
  npi-ULB: त्यसपछि जब उसले भेट्टाउँछ, उसलाई काँधमा राखेर रमाउँछ ।
  cgc-cgc: Daw makita din, pas-anen din daw dleen muli na may kalipay.
  tim-tim: Undâgâtmâ mem miawakmâ okot âlep akmâ oloŋmâ kepian togowiap.
  yor-yor: Nígbà tí ó bá sì rí i tán, yóò gbé e lé èjìká rẹ̀ pẹ̀lú ayọ̀.
  wos-wos: Hwaka hwaka xétaka hérae déka warafumbu yate hura mawuli sawuli ye dé yi.
  emp-NTPO: 'Unusira idji equiad̶e edaped̶a bio b̶ʌsrid̶aa diguid̶aa edeya. Maʌ̃be
    idji dji biarãra, idji caita panabadarã sid̶a trʌ̃cuaped̶a jaraya: “Bãrãra mʌ̃
    ume b̶ʌsrid̶ad̶adua. Mʌ̃ oveja aduad̶ara unusia.”'
  eng-F35: And upon finding it he joyfully puts it on his shoulders.
  ind-ind: Sesudah menemukannya, dengan sangat gembira dia mengangkat domba itu, menggendongnya
    di atas bahunya, dan membawanya pulang.
  pes-OPCB: وقتی آن را یافت با شادی بر دوش می‌گذارد
  mpt-mpt: bobol wat omfanea omnakatoulebnea sein seinea monea
  ssx-ssx: Kutupa handa꞉ wiata꞉ ta꞉na꞉ma꞉ homolo hata꞉ hande sipisipi ma꞉na꞉ hopula꞉
    mea
  mkl-mkl: Hɑi í nɔ í yɔɔ ɡbɑkɑ̃ ɑ́ muu ku le siɛ kɔnɡɔ wɑi do inɔ didɔ̃.
  gaq-gaq: ବାରି ମେଁ ଆମେକେ ଅବାଲା ମେଣ୍ତାକେ ସାର୍ଦାରେ ଜେବାନିଆ ଡୁଙ୍ଗ୍‌ଚେ ଡୁଆନ୍ନିଆ ଡୁଂୱିଗ୍‌ଏ
    ।
  gof-RNT: Demmida wode ufayttidi ba gannan tookkidi,
  unx-unx: ଆଡଃ ଇନିଃକେ ନାମ୍‌ତାଇରେଦ ରାସ୍‌କାତାନ୍‌ଲଃ ଆୟାଃ ତାରାନ୍‌ରେୟାଏ ଗଅଃଆଉୱିୟା,
  gah-gah: Vitagá oko oko ale utó okoko, mulunagú lamaná geleko agohí geko numutoka
    alekanogo ive.
  lcm-lcm: Na si taun kala sabonai ania, ka maramarak na kala agon ia e kalakalana.
  aer-aer: Kenhe unte apeke aretyenhe, yepe-yepe nhenge-arle aparlpe-irrekeke, unte
    ikwere akangkentye akngerre-irretyenhenge. Arratye apelaye. Unte yepe-yepe renhe
    inetyenhe untyele akngetye-alpemele apmere-werne.
  qvc-NT: Chaymi chay wishaykita tarishpaqa, ancha kushikushpa umbrukushpana apamungiman.
  tgl-ULB: Pagkatapos, kapag natagpuan niya ito, pinapasan niya ito sa kaniyang mga
    balikat at nagagalak.
  cbs-NT: Atimas ja benua bechitushitan benimakin iabidani
  xtm-NTPP: Te nú ni ndani'i de ti, sii ini‑ni ndasonee de ti siki chiyo de ma.
  nnq-nnq: Anda mulibweni mpakuala mwojo nu kulipoto pilipamba
  bao-NT: Cʉ̃re bʉagʉ, bʉaro ʉjea niirique mena cʉ̃re ami pʉja,
  san-ORI: ତସ୍ୟୋଦ୍ଦେଶଂ ପ୍ରାପ୍ୟ ହୃଷ୍ଟମନାସ୍ତଂ ସ୍କନ୍ଧେ ନିଧାଯ ସ୍ୱସ୍ଥାନମ୍ ଆନୀଯ ବନ୍ଧୁବାନ୍ଧୱସମୀପୱାସିନ
    ଆହୂଯ ୱକ୍ତି,
  rmn-rmn: Тай кана ов кан аракхел лэс, лошаса кан лэл опэр пэ пхикендэ.
  huv-NT: Wüx apmaxom apmaxaing mapiib wüx onic, apac omeaats.
  otn-NT: Nu̱'mø bá̱ ti̱mp'ʉya, da̱di johya, da̱ hu̱xrá̱ xi̱xi̱, da̱ ɛ̱hɛ̱.
  nop-nop: kaŋ nagila kaluwaŋŋiŋ foloŋ kameeŋ nadifo tiŋa nagila buŋa yopmaŋ busuwawetik.
  obo-NT: Na, to nokita rin don idda, od tiyangon din duma to dakkoon kahaan.
  kca-kca: Пӑ уйәттаԓән, ўԓԓы пӑ, амәтман, порхәԓа пŏнԓәԓы;
  cak-ENT: Y tok nril-pe ri oveja ri', nuya' c'a pe pari' rutele'n. Nquicot-vi c'a
    roma ri xril-pe.
  lif-NT: ᤂᤢᤏᤧ᤹ ᤂᤧᤴ ᤁᤧᤔᤠᤒᤠ ᤔᤧᤸᤗᤢᤰᤁᤡᤴ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤁᤢᤓᤰᤋᤠᤱᤅᤥ ᤐᤰᤂᤢᤖ ᤛ᤺ᤳᤗ ᤏᤢ᤺ᤱ ᤋᤠ᤺ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤁᤢᤴᤍᤣ᤺ᤱ ᤁᤢᤴᤈᤢᤶᤜᤠ᤹ ᤏᤢ ᤁᤢᤒᤠᤱᤓᤣ᤹ᤛᤠᤒᤠᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡᤖᤥ. ‘ᤜᤦ᥄ ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤛ᤺ᤳᤋᤡᤖᤥ.
    ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤁᤧᤔᤠᤒᤠ ᤀᤠᤔᤧᤸᤗᤢᤰᤁᤡᤴ ᤕᤠᤶᤔᤥ ᤂᤥ᤺ᤛᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥’
  mie-NT: De tá nī nanihīn nū tī, de chisó nú tī nūū chíyō nū, de cusiī inī nū.
  san-TIB: ཏསྱོདྡེཤཾ པྲཱཔྱ ཧྲྀཥྚམནཱསྟཾ སྐནྡྷེ ནིདྷཱཡ སྭསྠཱནམ྄ ཨཱནཱིཡ བནྡྷུབཱནྡྷཝསམཱིཔཝཱསིན
    ཨཱཧཱུཡ ཝཀྟི,
  qve-NT: Tariramuspataq ancha kusisqallaña q'epiyukuspa kutinpuwaqchis.
  pao-NT: Ka nawatzekudu seepu mayuse, tamme ka besa soonammena nobe-kwitoo oo tzanogakwu.
  cbu-NT: Zapshitaa pakchush, mangish kis ashichsha. Pakeerush, chipayarush, washtam
    wayachpasha.
  usa-usa: ánibo mi-típí-típímá awirénama kanaaráq múte áíqtaabi ákátuwena awíqme
    kóiniye.
  soy-soy: Un kɔ i n yɛ̃, li yɛ u lɑrisilɛ uu i kpísi uú yɑ
  hui-hui: Handa walia howa ibu turu tara haga. Ani buwa ibuni payani yalu
  amf-amf: Yinin haapen wodanka, kattsi wozadhayse yisa gelendar kida kede.
  quc-NNT: Aretaq kuriqo, kuya na loq chrij u wi', käkikotik.
  dob-dob: Ta ꞌabo ꞌilobai ꞌiabe ma ina gwausowala ꞌaalanaya ꞌisaꞌui be ꞌiila ꞌasaya,
  wrs-wrs: Doa hev silelguarava, nembavra petharava, henga os waiprovav wangra deuvram,
    indk vethavav. Doa hev hevna mongawatindim unvav, detioa pioa inne mendekli hlalvohmanara,
    manara, doa kava nembavra pethai, nomba temba nemetva hoai venamba.
  mca-mca: Ma' qa in yi'wen qa tik'eyifi qa yeni' ƚowonje' qa qi in ƚe'wisi'mkii qe
    hats yi'wen pe' hamtaxiikii.
  kiw-kiw: Roo-ro emeeꞌai aꞌai-da, geꞌii hiꞌa rautu, berai-da aaꞌotai aꞌai,
  tzo-TZC: Cꞌalal mi laj sta talele, xmuyubaj xa ta scajan talel ta snequeb.
  mya-mya: ထို​သိုး​ကို​တွေ့​သော​အ​ခါ ရွှင်​လန်း​ဝမ်း​မြောက် စွာ​ဖြင့်​ပ​ခုံး​ထက်​တွင်​တင်​၍​ထမ်း​လာ​လိမ့်
    မည်။-
  gng-NT: U tì laa' wɔ la, uʼyɛnm li sɔnge nɛ wɔ ń yuure wɔ kí buke.
  cbi-NTPO: Tsangue' mangatatu sundyanchin nanake' manda'tu,
  ikk-NT: Ọ hụn a, ọ ghọghọma—nke wụ nị o sikọ d'a pa a che uvun,
  leu-leu: '@see-verse:LUK.015.004'
  maz-NT: Nuc'ua 'ma ri chöt'üji, me ri mäcjeji c'ua na puncjü, ri tsö's'üji in jyögueji.
  bod-N: ཁོས་ལུག་དེ་རྙེད་རྗེས་ཤིན་ཏུ་དགའ་ཞིང་ཕྲག་ཏུ་ཁུར༌ནས།
  tca-NT: —Rü ngẽxguma nüxü̃ itayangèu̱xgu rü taãẽãcüma tügüãtügu tayagaxü̃.
  zpl-NT: Nu chenu ullelaꞌllaí, ñia nzu arquiꞌlla uricuꞌllaí añilla.
  mbc-NT: Mîîkîrî eposa'ya ya, kure'ne taatausinpai awanî eposa'ya ye'nen. Moropai
    mîîkîrî mana'poya amota pona tanunse.
  ndg-ndg: Ni ywewmbe maite mpatike umbeka mulipamba lyake ni pulaika.
  wsk-wsk: Ale tom kupu laga arigiso, mu nu amilmil te patawu biwinang te beteso,
  toj-NT: Cuando huas staai, ti oj ya cajan ja ba stejlubi. Jel xa gusto oj cumxuc
    ja ba snaji.
  tbc-tbc: Saen sipsip an ile dan ilon uyanan pe, iŋanep paon fo ibili isudap, isinip,
    panu na yau a.
  sna-sna: Uye kana ariwana, anoritakura pamapfudzi ake nomufaro
  smk-NT: Mi'sa, no nadumog nayayna, balatayen nayan siririket nin isubli' nayaynadtaw
    sa kami'nan ra.
  grc-TCGNT: Καὶ εὑρὼν ἐπιτίθησιν ἐπὶ τοὺς ὤμους ἑαυτοῦ χαίρων.
  gof-WFTW: Demmida wode ufayttidi ba gannan tookkidi,
  spa-BLM: Cuando la encuentra, la lleva sobre sus hombros, alegrándose.
  kyz-NT: Esakawe aipo 'ga iupia imonou imopeywaa ojasi'y'warimũ erua. Aku'iramũ 'ga
    oka'jam ma'efera rerua oje'wyr ipe nũ.
  dao-dao: “Acunüng, a hmuh be üng jekyainak am a kphyengmcunga khana taihki naw,
  cya-cya: Lo' xa quija lyoo um 'in 'in, tyi'in tya scun um 'in 'in, tsu'hue ntsu'hui
    tiquee um quian lo'o um 'in 'in.
  nii-nii: Eim kurpu andpi kan sipi kin, tu wupu, eim pepił ełe pendpi tu wum. Tu
    wupu kin, eim ka piipi mołum.
  ign-NT: Jéhesare, te máichimavapa eta táemitiaruhi, tichavapa tiúrisa­mu­repaipa.
    Mámapaipa te machepa.
  dik-NT: Ku na yök ka mit puɔ̈u apɛi ku jɔt yekët.
