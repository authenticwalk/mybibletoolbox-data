verse: LUK.015.013
translations:
  kpx-kpx: Ige hohoveu uniale vani mole au kunai nehe ke ataemo voievei moni malei
    au mamae o halei haeavamoleve tiale keve vaveve toela moaga vai kemo au moni hatuhatunu.
  okv-H: iji heriso amita ambota meni amina donda tapa avo ombuto koro humbuto enda
    hoi ta pambuto koro aravo amita uje nei te nei te ai ta sio sao jigama ue
  tbo-tbo: ‘Hi mae po iyeta wabihaga ma natunana habulunana a ginouli i gimalena halehi.
    Ma monena i waya po i nae dobu mawana daodaona ugolina. Noka hosi a nugowai i
    meme tagohi ma a mone i lauguyoguyougeya.
  mal-C: “ദിവസങ്ങളേറെ കഴിയുംമുമ്പേ, ഇളയമകൻ തനിക്കുള്ളതെല്ലാം പണമാക്കിമാറ്റി ദൂരദേശത്തേക്കു
    യാത്രയായി; അവിടെ കുത്തഴിഞ്ഞ ജീവിതം നയിച്ചു തനിക്കുള്ളതെല്ലാം ധൂർത്തടിച്ചു.
  grc-SR: Καὶ μετ᾽ οὐ πολλὰς ἡμέρας συναγαγὼν ⸂ἅπαντα⸃ ὁ νεώτερος υἱὸς ἀπεδήμησεν
    εἰς χώραν μακράν, καὶ ἐκεῖ διεσκόρπισεν τὴν οὐσίαν αὐτοῦ, ζῶν ἀσώτως.
  bgc-bgc: घणे दिन कोनी बीते थे के छोट्टा बेट्टा सारा कुछ कठ्ठा करकै दूर देश म्ह चल्या
    गया, अर उड़ै बुरे काम्मां म्ह अपणा धन उड़ा दिया।
  khz-khz: Toma ati vogo geaikito mulirai, tau mulitaina gena rinaga etao-koukourato,
    ne kapu raurau ai elakato. Vonai gena rinaga eve ulaulagirato.
  deu-TKW: Und wenige Tage nachher raffte der jüngere Sohn alles zusammen, und zog
    in ein fernes Land, und dort verschleuderte er seinen Teil mit liederlichem Leben.
  zsr-NT: Nabábz dza gdzey, yúguꞌtë butubbiꞌ biꞌi cuidiꞌ naꞌ, gyeajbiꞌ yödz ziꞌtuꞌ,
    atiꞌ niꞌ butöbiꞌ dëra le dë queëbiꞌ. Le cunác benbiꞌ.
  lin-lin: Sima na mwa mikolo, leki azwaki biloko nyonso oyo azalaki na yango, akendeki
    na mboka moko ya mosika. Kuna, asakanaki na bozwi na ye, abikaki bomoi ya mobulu.
  hns-NT: Tab ekaat rodj baad tjhotkwa aapan sab tjiedj betjke doer des tjal gail.
    Bas hoewa par oe aapan sab paisa naksaan kar dhaaries.
  noa-E: Mag deetarr khur khãai khapancha khaba nʉm ee, ichig nem deetarr thum përkhʉʉipʉ̈iwia
    ag phatkhon dʉ̈i warre warp petajim aajem, deeum durr. Mamʉ mam pawia nem oobam
    gaai ichdëu gastaam aig phatkhon ãr gastaa sĩeimajim aajem.
  eng-EMTV: And not many days after, having gathered together all things, the younger
    son went on a journey to a distant country, and there wasted his possessions with
    prodigal living.
  mib-NT: Te ni cuu jecu‑ni quɨvɨ̄, te tēe suchí gá un ní stutú ndɨhɨ i ndajníñu i.
    Te ni quenda i cuahān i ɨɨn ñuu jicá. Te yūcuan ní snáā i tahū i, chi ni jexīn
    cāhá i.
  lif-NT2: थिक्‌ये़न् निये़न् एगाङ् कुस्‍साः फोॽबाल्‍ले़ कुलक्‍को के़धाःबा याङ्‌साकुन्‍धेहाॽ
    के़रे़क् कक् मे़त्‍छिङ्‌ङाङ् माःङ्‌घा लाजेॽओ पेरो॥ खे़प्‍मो खे़ल्‍ले़ कुयाङ्‌साकुन्‍धेहाॽ
    हने़ ए़ःत्‍ले़ले़ लॽमा नु चामा थुङ्‌माओ चः माःन्‍दुरो॥
  xnj-xnj: Gapitili lepi Magono gamahele, mwana mdebe yula akagulisa vindu vyaki vyoha,
    na kuwuka na mashonga geapewili, akahamba kumulima wa kutali, kwenuko akazipomondana
    kwa mambu ga ukemi mashonga gala.
  mmx-mmx: Melemu at lentaba levenaleng lamdak aau ga xip kaka lempanga ren la ga
    vas kaxat uto vaxalom at lara lenep petpes, la mo go neni ga gosogos gamasa mun
    mi nom lapnovos teren ti laxaloklok kapmek.
  cbr-NT: '''Ináncëx ca ''itsamashi nëtë ''icëbë aín ''anácanëx aín ñucamacëñun aín
    curíqui mëníobiani ''ura ''icë menu ''i cuanxa. Cuanxun ca upí oquin sinanima
    aín cuëëncësari ''ianan anun bëtsi bëtsi ñu ''aisama ''aquin, camaishi aín curíqui
    cëñuaxa.'
  tee-NT: Chai jantu mak'an va ju salacat'icst'i ists'alh mak'aixtoklich ju ix'alinta.
    Alh makat alacatam lacat'un. Chai ju anch quilhak'amanank'o laca'alactu'unti tachi
    chun ju ixtaknicanta.
  eng-LSV: And not many days after, having gathered all together, the younger son
    went abroad to a far country, and there he scattered his substance, living riotously;
  cak-NT: Ca'i-oxi' k'ij ri tijach ri qui-herencia, ri chak'laxel xuc'ayij can ronojel
    ri ru-herencia. Can q'uiy ri mero xumol, y riq'uin ri mero ri' xbe naj pa jun
    chic rech-ulef. Y cuando c'o chic chiri', xuc'uaj jun itzel c'aslen y quiri' xu'on
    xuq'uis ru-mero.
  pah-NT: —Aere'ĩ ipyahuve'ga imono'ombavi ombatera. Kiro ga herohoi. Paivo ga hoi
    upa. Pevo gwe ga hogahoi hepia'ngia rehe. Nharuiveuhũ ga okovo.
  sja-NT: Maap'eda ma warra t'ẽepemapa ichi eerepema net'aa p'e atap'eda, netok'ooji
    mãik'aapa ma p'arat'apa t'ɨmɨ́ wãji awaraa todee. Mama p'arat'a pariatua gasta
    wãpachi mãik'aapa jõt'aaji ichia oo k'iniata oo bɨpa.
  xed-xed: Tsəɓakw fitik tahula tsa, ka dzawiŋtá tsa sagəŋ ya ta ŋani demdem, ka sliʼaftá
    tsi ka laghwi ta sana haɗik diʼiŋ. Hada, ka ɓadziŋtá tsi ta skwani ma maga sliʼiŋsliʼiŋ.
  mks-NT: Ta chá va qui̱ví na̱ya̱ha já na̱ji̱có ndihi da̱ loho chá cán ña̱ha ña̱ na̱ñe̱he̱
    dá nu̱ tátá da̱ ta xi̱hín jiu̱hún na̱cana cán na̱quee da cua̱ha̱n xícá ndiva̱ha
    da chí ñuu tóho̱. Ta cán na̱casáhá da̱ játi̱ví ndaja na̱cuu joho da jiu̱hún da̱
    ña̱ cája da ña̱ núu.
  gfk-S: “A bar bung namur ma no hansik ta dur ga suhurane bakut leise ira nuno mangana
    linge, iga kap ira nuno barbarat, igom hana utusu tike katano tapa. Ma iga manga
    gotgot kaia, kaie igom hasurum ira nuno barbarat.
  bmu-bmu: Mi etkiiga nahönŋi moröŋan sömaŋi yahöt karöbut mala inap yuaiŋi pakpak
    mi kölölohoba memba kantri kungen anök. Miaŋgöreŋ anda nanŋi imbi-imbi aka köna
    ketaŋi ambi yembuk kiam bau ewö söŋaup malmal mala moneŋ inapŋi gil teköyök.
  dgz-dgz: Wam animpo mini amba, gwaniwa tambuni ao yone at wandap da di aen. Ae erere
    goyago ta di danamen.
  eng-GNV: So not many daies after, when the yonger sonne had gathered all together,
    hee tooke his iourney into a farre countrey, and there hee wasted his goods with
    riotous liuing.
  zaa-NT: Dia tí'bá tsá nna, entonces nu cca nu cuìti'a nna betùppą iyábani herencia
    quì'į nna guda' tìą díą idittu' hàstaá attu nación huaya'. Nía nna benittiluą
    iyate nu té qui' niá nna gurèni perdido bą́.
  eng-WEBSTER: And not many days after, the younger son gathered all together, and
    took his journey into a far country, and there wasted his substance with riotous
    living.
  guh-guh: Nexata paxa perajutsicujinaetsibeje, caematacabibejecujinae, juyapijinë
    canajeta daxita pexainaejavanëmi pecaetuatsinexa palata. Bajaraxuacujinae jane
    baja pona tajënacuayabelia. Bajarajotalia pibisiacuene exanaponapona. Nexata vereta
    daxita paxa perajutsijavanëmitsi.
  bon-bon: Nesae bimu ingwe ca, igane te teeme gwidape tomi iyeta aletna tääpume ewademige,
    pui rarekaake cama piba abyemärige otnime cudecewe gawe cabu me. Tabe cudecewe
    me ädige, puma teeme rarekaake iyeta papapapa jimlemige.
  nhw-BL: Huan amo huejcajqui nopa telpocatl teipan ejquetl quisentili nochi catli
    iaxca huan quistejqui para yas huejca ipan seyoc tlali. Huan nepa san quiahuilsosoloto
    nochi itomi ica tlamantli catli fiero.
  mgw-mgw: Gaapite masu'ba bai, yu'lu' nnuna aapi'miye ulisi wake no yabwa mwanja
    wa nni'ma wa kuutalu na yi'lu' mbanje yaapatike. Akwo, aatikwinyamana yi'lu' mbanje.
  swh-ONEN: “Baada ya muda mfupi, yule mdogo akakusanya vitu vyote alivyokuwa navyo,
    akaenda nchi ya mbali, na huko akaitapanya mali yake kwa maisha ya anasa.
  wbi-wbi: ifighono nafinga, un'debe jula akakong'ania foni fino finoghile akaluta
    ku iisi ija kuvutali, ukuo akalia fivi indalama sa mwene, akaghulila ni finu fino
    nailonda, akavombela fivi indalama samwene kunyivi.
  bba-bba: Sɔ̃ɔ mɛɛrun biru yɑ̃kɑbu wi, u mɛnnɑ kpuro ye u mɔ, mɑ u kɑ wuu doonɑ ɡe
    ɡɑ tomɑ. Miyɑ u win dukiɑ ye kpuro di kɑ dɑɑ bɛrɛtɛkɛ.
  eng-KJVCPB: And not many days after the younger son gathered all together, and took
    his journey into a far country, and there wasted his substance with riotous living.
  kgk-NT: —Upéi, ndahi'aréi ta'ymirĩ oho-ma mombyry. Omboatypa omba'e gwu mba'ekwe
    ome'ẽ kuri va'e ovendepa oho-vy. Hepykwe ae ogweraha. Mombyry ete oho. Ogwahẽ
    ramo tetã ambue-py ojapo opaixagwa. Omokanhy rei rei omba'e repykwe.
  waj-waj: Mmikio varaikio kiisa suaivo taika kiaikio ari mminnamminnaidaa ari koova
    inna mmiiyauvaa rupi nuunama kioo varoo ari koonna nnauvaa pikioo ari vo yoosinna
    ngieera vaivakira vioo vioo oro ivaki hara kioo varivai. Hara kioo varioo sabisaabi
    ari isaraa roo nuairaivaara ari sikauyauvaa sabi kagaari kagaariima roo nuaikiokio
  ekk-PKP: Mõne päeva pärast pani noorem poeg kokku kõik, mis tal oli, ja läks kaugele
    maale. Seal raiskas ta mõtlematut elu elades kogu raha ära.
  mpx-mpx: Nige sauga i yayapu, yaka alaalahul wana gogomwau gegewena i bugul papahe,
    inoke i ahe ge i egon. I nok i na labi yayapona elana, yaka i ginoginol bwagabwaga
    hot ge wana gogomwau i apapanak-an.
  wbp-wbp: Ngaka-karilki, kukurnu-nyanurlu ngurraju yampinja-yanu tala-kurlurlu, manu
    wurnturu yanu ngurra-kari-kirra. Yinyarlaju ngurrangka, ngulaju muku lawa-manu
    talaju mangarrirla, pamangka, palypirrparla manu karntangka.
  luo-luo: “Bangʼ ndalo manok, wuowi machogono nokawo gige duto moloko pesa, eka nowuok
    modhi e piny mabor to kuro notiyo gi mwandune e yor dak e ngima mar anjawo.
  nhe-NT: Huan ax huejcajqui nopa telpocatl tlen teipa ejquetl quisentili nochi tlen
    iaxca huan quistejqui para yas huejca ipan seyoc tlali. Huan nepa san quinenpolo
    nochi itomi ica tlamantli tlen fiero.
  aii-aii: ”ܡ̣ܢ ܒܵܬܪ ܚܲܕܟܡܵܐ ܝܵܘܡܵܢܹ̈ܐ ܓ̰ܘܼܡܸܥ ܠܹܗ ܗ̇ܘ ܒܪܘܿܢܵܐ ܙܥܘܿܪܵܐ ܟܠܔ ܡܸܢܕܝܼ
    ܕܡܛܹܐ ܠܹܗ ܐܸܠܹܗ ܘܐܙܝܼܠܔ ܠܹܗ ܠܐܲܬܪܵܐ ܪܸܚܩܵܐ، ܘܬܵܡܵܐ ܒܘܼܪܒܸܙ ܠܹܗ ܡܸܢܕܝܼܹܗ ܟܲܕ ܒܸܚܵܝܵܐ
    ܒܫܪܝܼܚܘܼܬܵ‌ܐ.
  esk-NT: Uvlut aquuraŋatigun nukaqłium tuniñiġai supayaat pigikkani, aullaqhuni nunamun
    uŋasiksuamun. Tavraniasiiñ maniiġutiniqsuq iñuuniamaqłukhuni.
  msb-msb: “Pakalipas san pira ka adlaw binaligya san manghod an iya kabahinan kag
    nagpakadto sa harayo na lugar. Didto ginwaldas niya sa paluko an iya kwarta.
  cpa-NT: Tsa¹hai³ jøng² ca¹jnáih¹ ja³ŋiúh³dsa dsa² meh² ca¹lah¹jǿ¹ hi² chi² quiah¹²dsa.
    Ca¹ŋó¹dsa go² dsa² siáh² ca¹tǿ² guiég¹. Ja³jøng² la³ca¹ŋi³hén¹³dsa hi² ca¹ŋë́²dsa.
    Ca¹jmo¹dsa la³ju² la³lán¹dsa.
  dso-dso: ଅଲପ୍‌ ଦିନ୍‌ ଗାଲା ପଚେ ସାନ୍‌ ପିଲା ତାର୍‌ ବାଗର୍‌ ସବୁ ଦନ୍‌ ବିକିଦେଇ ମିଲ୍‌ଲା ଡାବୁ
    ଟୁଲିଆଇ ଗଟେକ୍‌ ଦୁର୍‌ ଦେସେ ଉଟିଗାଲା । ଆରି ତାର୍‌ ସବୁ ଡାବୁ ନିଜେ ମନ୍‌କଲା ଇସାବେ କର୍‌ଚ
    କଲା ।
  meu-meu: Dina dia hoho vada ela, tau muritai ese ena kohu idoinai e haboua, bena
    eha laolao, tano daudauna ela, unuseni ai ena kohu eha lebulebulai.
  yva-NT: Masyote inta yai jakato, umba arikainyo rijate umaso po apa ananuge umawe
    rambayano vatane mansai ti mewen bintabo, umba po ama doije raugav umba pusyo
    ti to no munijo nggwaravainy. Nai ratuije apa doijo po raugave umawe po rambaon
    bayave ti mewen.
  dgc-dgc: “Nadid, kélipas na sénganya a aldew, éy nibugtong kan no dipos tu mana
    na, sakay hinumektat dén a inumange ta adeyo a banuwan. Ey kédemét na ta éya,
    éy basta inubus na kan a inubus tu kuhata na ta nipagsunud na ta kalayaan na.
  zpm-NT: ’Zhisaque goca, pto zha niab co grëse ncuaaṉe biaḻ zho, briee zho laa zho
    zie. Bdziṉ zho stib dan, ga beeṉ zho grë guieḻyozh ne gocladztaa zho, grëse xtimi
    zho pxiṉ zho ga.
  hix-NT: Àho rma rha tkatxhothàrà yàmtàhkay hatà, àmahtàkàthàrà. Txenyeru hona nàmtàhkay
    hatà. Tàwya txenyeru yahosàtxhe rma, toy hatà, bàn yaye, kekon hatà, Txesusu.
    Monyen komo yowto hona toy hatà. Àto neryehotekonà rma haxa mak hatà, tàwya tàtxenyerunuthuru
    yàmrà ke hatà. Netxenyerunkekonà rma haxa mak hatà, teryehotatho hoko rma haxa
    tesnàr ke hatà, kekon hatà, Txesusu.
  sim-sim: Kandakar nga nambek naha maha kanda oto mbele mbele orhi ondon amber or
    tirsashirik ma mu frungawura. Ushirik yan or laha yanga home lasik ormu ira. Orok
    or i lihi yan or haihanda ermberakori lir.
  npi-ULB: धेरै दिन नबित्दै, कान्छा छोराले आफ्ना सर सामान तयार गरी टाढा देश जान यात्रा
    सुरु गरे र उनले अनाअवश्यक थोकहरू किनेर त्यहाँ उनले जथाभावी रुपियाँ-पैसा खर्च गरे
    ।
  cgc-cgc: Paglambay ta pila na mga adlaw, pabligya ta mangngod iya na parti ta panublien
    daw giling naan ta madyo na lugar na dala din tanan na kwarta. Na naan en kanen
    an ta madyo na lugar, pagusto nang kanen ta gastos ta mga ula pulos.
  tim-tim: Akto emiŋe are âi ketugum getek manmâ tâk puliŋe are meakmâ dâp kâlewângen
    ariep. Arim manmâ sot soŋgoân puligom kotŋe gulip gulip akmâ puli are hârok panmâ
    metiep.
  yor-yor: “Kò sì tó ọjọ́ mélòó kan lẹ́yìn náà, èyí àbúrò kó ohun gbogbo tí ó ní jọ,
    ó sì mú ọ̀nà àjò rẹ̀ pọ̀n lọ sí ilẹ̀ òkèrè, níbẹ̀ ni ó sì gbé fi ìwà wọ̀bìà ná
    ohun ìní rẹ̀ ní ìnákúnàá.
  wos-wos: Hwendéka dé nawulak nukwa male yindéka dé hukémbu hérandén nyan déka jondu
    atéfék nak duka hwetaka yéwa hérae hura dé afaké getéfaré yi. Ye wun getéfambu
    reta dé déka yéwa hweséke, hurundén haraki saraki sémbutka.
  emp-NTPO: Dãrãẽ́ne dji tẽãbemaba edad̶ara jũma nẽdobueped̶a tʌmʌ dewara druad̶aa
    wãsia. Mama ne jũma cadjiruada o b̶esia ab̶a dji parata jõbʌrʌd̶aa.
  eng-F35: Not many days later the younger son, having converted it all, journeyed
    to a distant country; and there he squandered his wealth living dissolutely.
  ind-ind: “Beberapa hari kemudian, si bungsu menjual semua hartanya itu lalu berangkat
    ke negeri yang jauh. Di sana dia menghambur-hamburkan uangnya dengan segala macam
    kesenangan duniawi,
  pes-OPCB: «چیزی نگذشت که پسر کوچکتر، هر چه داشت جمع کرد و به سرزمینی دور دست رفت.
    در آنجا تمام ثروت خود را در عیاشی‌ها و راههای نادرست بر باد داد.
  mpt-mpt: e mo bianeta defaim blimobe. E hebie oleb monea betan mak ye bianea kukub
    misiam wafu bianea monia inamin naminao webianea denea dileb molanea blimansoa
  ssx-ssx: Kutupa mo wetepe wekima꞉ta꞉ nate tepomanu haota꞉ ipika꞉ mieke ekita꞉ ma꞉nda꞉ma꞉
    hambena꞉ laata꞉ koto mani mea da mina꞉pa꞉lao da yu ma꞉nda꞉ papate hayeke da nane
    peekeme. Koto nane puata꞉ na tiaake haumanu pitolo hata꞉
  mkl-mkl: Iyi í ce ɑjɔ minji, ifɔu í tɑ mii iyi í nɛ fei nɔ í so fiɑu í nɛò hee ilɛ
    jĩijĩ ɡɔ. Bɛi í koo í ce kuwɛɛɛ si dɑɑ lɑɑlɔ í kpɑò irii ɑmɑniɛu fei.
  gaq-gaq: ଗଣ୍ତାଃସି ଇଡ଼ିଙ୍ଗ୍ ଡାଆଁ ଉଙ୍ଗ୍‌ଡେ ସାପା ମୁଇଙ୍ଗ୍‌ ଡାଗ୍ରା ରାଃସିଙ୍ଗ୍‌ଚେ ସ୍ଲ ଦେସ୍
    ପାକା ତାର୍‌ୱେଗେ ବାରି ଆତ୍‌ଅରିଆ ମେଁ ନିଜର୍‌ନେ ସମ୍ପତ୍ତି କର୍ଚ ଡିଙ୍ଗ୍‌ଚେ ଉଙ୍ଗ୍‌ଡେକେ ବିକେ
  gof-RNT: Guutha gallasappe guye kaalo na7ay ba gishuwa ubbaa qachchi ekkidi haaho
