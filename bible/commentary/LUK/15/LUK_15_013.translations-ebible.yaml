    umani'neno, aza osu havi avu'avazante fenozama ome atre eme atre hu'ne.
  kbh-kbh: “Chents̈ana baseftaytesna, chë más bobontse uaquiñá lempe nts̈amo ibojobuachcá
    yojtsatobuiye y chë crocenánaca bën luaroye yojtsoñe, y choca, cha nÿe nts̈amo
    ibojocochëngcá, mocá yojenobuiye, y chca, lempe yojtsepochóca.
  ron-LSB: Nu după multe zile, fiul cel mai tânăr a adunat toate acestea și a călătorit
    într-o țară îndepărtată. Acolo și-a risipit averea cu un trai desfrânat.
  pon-pon: A murin ran akai me tikitik ren ol oko ki pena a dipijou karoj, ap jailokalan
    jap doo, waja a kajela mal a kapwa kan nin tiak jued.
  nhe-BL: Huan ax huejcajqui nopa telpocatl tlen teipa ejquetl quisentili nochi tlen
    iaxca huan quistejqui para yas huejca ipan seyoc tlali. Huan nepa san quinenpolo
    nochi itomi ica tlamantli tlen fiero.
  sps-sps: “Gima potsian, ana fafuan nana guei tsoiny guam to na foka te kaa mi ya,
    kat to ya naa to tana gum fan veevian, ana ayei kat raravainy to na moni tsuan
    na aya tana fo kat iny aveto sa kap en.
  wnc-wnc: “Iman pake kundusim yusika waapasimda sangaapana kuupbam aminde yaman usiwa
    puyuwan manina pake keu maa siknga komdune kukut. Kusika une kundoke minaka minaka
    take siknga kake manina ie moo muban puyukut.
  bus-bus: Èe kɛ gurↄ plaaro, ben Sabi a pↄ́nↄ nàkↄ̃a píngi à tà bùsu pãnden zã̀azã.
    Gwen à a auziki kàatɛn pãpãkɛna guu.
  gub-BL: Nan kwehe tete tywyr ume'eg a'e ma'e u hemimono kwer kury, amo pe kury.
    Uhem oho weko haw wi kury, a'e temetarer heraha pà uzeupi kury. Muitea'u ihon,
    amo ae ywy rehe. Tuweharupi wemetarer umukàzym iko, wemi'u rehe, kàwiahy rehe
    no, ikatu 'ym ma'e rehe no.
  imo-imo: Kano melema elo tirimu kano wali akiliomu wali pokore kau molopalie, altopa
    mele tirimuma pali lipe mepa aulke tule tenga purumu. Kombu tulena pumbe molopalie
    yu pumbe takera kalorumu. Aku telipe purumu kano wali yunge kou mone melema pali
    pora nimu.
  boj-boj: Onaqa bati bei ŋiri yala na aqa ñoro kalil qariŋyosiqa silali osiq tigelosiqa
    sawa beiq gilej. Gilsiq dia diqosi laqnsiqa aqa silali kalil uyekritej.
  ulk-ulk: Able kepkep gerger barukdarda, ege keimer wermet tabara gair lu okakise
    itkimdi a aisi bakiamuda aumuriz gedim, ge nade e dikrier tabara bakir gair adudluge.
  eng-DRA: 'And not many days after, the younger son, gathering all together, went
    abroad into a far country: and there wasted his substance, living riotously.'
  knf-knf: Wi nabaaşa adoluŋ ŋnuur ŋntiişu aşë ţonkrën bka bi nul bŧi, aŧool aya du
    uŧaak uloŋ unlowuŋ aŧok ŧokan bka bi nul ţi unoh.
  san-KHM: កតិបយាត៑ កាលាត៑ បរំ ស កនិឞ្ឋបុត្រះ សមស្តំ ធនំ សំគ្ឫហ្យ ទូរទេឝំ គត្វា ទុឞ្ដាចរណេន
    សវ៌្វាំ សម្បត្តិំ នាឝយាមាស។
  arn-NT: Fey kiñe mufü antü rupalu, ti inan fotüm kom fendey ñi chemkün, fey amuy
    rume alü kamapu, kangelu trokiñ mapu mew, fey tüye mew kom wesa pünekapuy ñi elungeñmuel
    ka rume wesa mongen niepuy.
  zas-NT: Ad gojct xchej ni cwaꞌ reex ni rayal reex, xin na̱j xinguiag guin batoꞌgajquix
    graczi ni badëëd xdadix lojx, abiꞌ con milia guin wejx zijt bignijt xliaꞌx graczi
    xmiliax guial beenx ni rëntzix.
  ken-NT: Ansɛm mpǎy manywɔp, anɛ mɔ́nkwɛn anyokoti mɛnyɨŋ ɛbhi apɔkɔ arɔk ɛtɔk ɛ́chák
    nɛkɔ nɛsiɛ. Arɛ́ achɔŋti mɛnyɨŋ ɛbhi mɛnkɛm ndu mɛ́nyiɛ ɛpɔ̌ nɛpɛm.
