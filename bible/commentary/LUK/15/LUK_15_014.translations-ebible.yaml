verse: LUK.015.014
translations:
  kpx-kpx: Isime keve au moni hatui gabianu. Iniale vata keve vae balugau lohoge mo
    keu kunai holioholi seleveanu.
  okv-H: koro irae ena. Eto enda ai ta beuje iji pajire be puvunu meni amina ihiketo
    indari jombure ue
  tbo-tbo: Hougana mone atapuna i ihulu pahi ma gomala baneina noka dobuna i launi
    po tauna ugolina ega awai gehouna.
  mal-C: അവന്റെ കൈയിലുള്ളതെല്ലാം ചെലവായിപ്പോയശേഷം, ആ ദേശത്തെല്ലായിടത്തും കഠിനക്ഷാമം
    ഉണ്ടായി. അവന്റെ കൈവശം ഒന്നുമില്ലാതെയായി.
  grc-SR: Δαπανήσαντος δὲ αὐτοῦ πάντα, ἐγένετο λιμὸς ⸂ἰσχυρὸς⸃ κατὰ τὴν χώραν ἐκείνην,
    καὶ αὐτὸς ἤρξατο ὑστερεῖσθαι.
  bgc-bgc: जिब वो सारा कुछ खर्च कर ग्या, तो उस देश म्ह भारया अकाळ पड्या, अर वो कंगाल
    होग्या, अर उसकै धोरै खाण नै कुछ भी न्ही रह्या।
  khz-khz: Gena rinaga maparara evega-aikirato mulinai, vokapu ai roge kamukamu ekwarato.
    Ia warau ema lealeato.
  deu-TKW: Nachdem er aber alles aufgebraucht, kam eine schwere Hungersnot über jenes
    Land, und er fieng an, Mangel zu leiden.
  zsr-NT: Catiꞌ chbutöbiꞌ dëra le dë queëbiꞌ, guc gbin lu yödz ga naꞌ zoabiꞌ, atiꞌ
    byadzj queëbiꞌ.
  lin-lin: Sima na ye kosakana na bozwi na ye nyonso, nzala makasi ekotaki kati na
    mboka yango mobimba, mpe akomaki kokelela.
  hns-NT: Tab djab okar sab koetjh don hoi gail raha, tab oe des me akaal paral aur
    oke koetjh na raha khaai-pieje ke.
  noa-E: Maimua mag phatkhon nem parhoobam gaai werba sĩi awia thum öbapʉ̈im ee ĩchab
    jãdau theega burrjim aajem, i sim durr. Maimua magbaadëm dʉ̈i ya ĩchab jãsogau
    mas aadëjim aajem.
  eng-EMTV: But when he had spent everything, there arose a severe famine throughout
    that country, and he began to be in need.
  mib-NT: Te ná ni ndɨhɨ ni jexīn i, te ni quee ɨɨn jnamā xeén ini ñuu ún, te ni quejéé
    cúmanī jeē cáji i.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुयाङ्‌साकुन्‍धेहाॽ माःन्‍दुआङ् वये़ल्‍ले़ खे़प्‍मो
    यम्‍बा साक् थ्‍ये़आङ् खे़ल्‍ले़ चामा थुङ्‌मा थेआङ् मे़घोःसुन्‍लो॥
  xnj-xnj: Peamalili kila chindu cheavili nachu, ndi yikahumila njala yivaha pamulima
    wenuwo na mwene akatumbula kung'ahika.
  mmx-mmx: Neni ga soxope axap nom lempanga neni ga ruuna i. La langsangan loroxo
    ga vot ap mo lenep silok axap, la neni ga nemen gamasa nga la goxopmen ta tempanga
    neni ga ruuna i.
  cbr-NT: Usoquin cëñutancëx ca, a nëtënu 'icë unicamax a piti ñuñuma 'aish panancëbë,
    a bëná uníxribi panancëxa.
  tee-NT: Chai acsni lhak'amanank'o pus milh lakatam k'ai chavan ju anu' lak'achak'an
    chai ju yuchi tsuculh mak'alhk'ajna'.
  eng-LSV: and he having spent all, there came a mighty famine on that country, and
    himself began to be in want;
  cak-NT: Cuando ruq'uison chic ronojel ru-mero, xpe jun tiempo chi wayjal chupa ri
    rech-ulef anchi' c'o-wi raja'. Y ri ala' ri' man jun chic ex nitiquier nulok'
    roma manak chic ru-mero, y xa yalan ninum rupa.
  pah-NT: —Oitambere'ia ga imondopavi a'ero hehe. A'ea rupi tiruahũ g̃agwyri pe. A'ereki
    itymipyra nahenhui. Ahã tuhẽ mbatera pevo a'ero. Kiro g̃a jukapahetei ty'ara.
    Ga ndogwerekoa'javi ojive no. A'ero ty'ara ga jukai.
  sja-NT: Ma awara p'arat'a jõma jõdaik'ãri, at'apai jarra oojida ma eujãde. Maperã
    jarra choomaa beeji.
  xed-xed: Manda kuɗuta tsa skwani ya demdem, ka slatá maya ta tsa haɗik ya. Lay,
    ta haɗ skwi ɗekɗek da tsi wa.
  mks-NT: Ta tá sa̱ na̱játi̱ví ndihi da jiu̱hún da̱ já na̱xi̱nu̱ in ta̱ma̱ ndeé ndiva̱ha
    mé nu̱ íin da cán. Já na̱casáhá na̱xi̱nu̱ jo̱co nu̱ dá ta na̱casáhá cuíco da.
  gfk-S: Ma be ing igate suhurane leise ira nuno barbarat, tike tamat na taburungan
    ga hanawat ta ikino katano bakut. Ma iga kis hoke tike maris.
  bmu-bmu: “Yuai pakpak gil teköiga bödi (buörö) ketaŋi asuhuba gölme pakpak mi dop
    kölök. Yaŋön nalö miaŋgöreŋ könahiba öngöpŋi aka osiyök.
  dgz-dgz: Iravi wakaumeni amba at ame gapan wankakau baware da tau aen, ap mepe enup
    aren.
  eng-GNV: Nowe when hee had spent all, there arose a great dearth throughout that
    land, and he began to be in necessitie.
  zaa-NT: De chi gutittia el·la'níą itute nu té qui' niá nna, uccua ttu ubina' fuerte
    ní le' distrito làti rèni naá, làniana gudulo beyàtsa quì'į.
  eng-WEBSTER: And when he had spent all, there arose a severe famine in that land;
    and he began to be in want.
  guh-guh: Nexata daxita bajarapanacuapijivi janibocuene tsipatatsi. Bajaraponë peveretsicujinae
    daxita pijapalatami, bitso namatavenona pexaejava.
  bon-bon: Liba teeme rarekaake bine epiremige, mage gane padare te pui gawe cabu
    me tatyaramtige. Tabe gwidape cäco enajige,
  nhw-BL: Huan quema ya quitlamiltijtoya nochi itomi, ajsico se hueyi mayantli ipan
    nopa tlali, huan nopa telpocatl amo quipixqui tomi para itlacualis.
  mgw-mgw: Payomwi tumya kila kikowe, kwapitike njala ngali' kunni'ma wu'lu', nembe
    ngatumbwa auka kwo pala kilyo.
  swh-ONEN: Baada ya kutumia kila kitu alichokuwa nacho, kukawa na njaa kali katika
    nchi ile yote, naye akawa hana chochote.
  wbi-wbi: ghwope ye amalile fyoni ilijala likingila mu isi jila pe umwene akatengula
    kuva mulondi.
  bba-bba: Sɑnɑm mɛ u kpuro di ye u mɔ, ɡɔ̃ɔ bɑkɑrɑ duɑ tem mɛ sɔɔ, mɑ u wɔri yɑ̃ɑru
    sɔɔ.
  eng-KJVCPB: And when he had spent all, there arose a mighty famine in that land;
    and he began to be in want.
  kgk-NT: Omokanhymba-gwi mba'eve ndogwerekói, ndaiporivéi-ma imba'e, ndaiporivéi-ma
    ave imba'e repyrãrãgwe. Iporiahu ete jevy opyta-vy. —Ha upe rire, iporiahu ete
    jave tetã ambue pygwa kwéry-pe nahenhóiry hemitỹgwe. Upéixa-gwi ohasa asy upe
    tetã mygwa. Ndogwerekovéi gwemi'urã-gwi ivare'apa upe pygwa. Ha ohasa asyve ta'ymirĩ.
    Ndaipóri tembi'u-gwi ohasa asy oiko-vy.
  waj-waj: sikauyauvo eeyaayauvai taika kiaikio rikioo yoosinna ivaki mmuakiaa vuayeennavai
    aasannaikio rikioo ngiaammuauvo hama mminnaataikio kati varivai.
  ekk-PKP: Pärast seda, kui ta kõik oli ära kulutanud, tabas seda maad raske näljahäda
    ja ta jäi nälga.
  mpx-mpx: Wana gogomwau gegewena iyaka i pwamowasi, abwe galebu bwabwatana i masal
    labi o elana, inoke nige al bugul etega i gagan eliyana.
  wbp-wbp: Ngapa kulalpa wantija yangka ngula-warnurla yungu mangarrirlangu pardiyarla.
    Yapaju ngulajulpalu yarnunjuku nyinaja mangarri ngarninja-wangu. Yali kukurnu-nyanujulpa
    tala-wangu nyinaja. Yarnunjuku-nyayirnilpa nyinaja.
  luo-luo: Kane osetieko pesane duto, kech mager nowuok e pinyno duto, mi nodoko jachan
    machandore.
  nhe-NT: Huan quema ya quitlamiltijtoya nochi itomi, ajsico se hueyi mayantli ipan
    nopa tlali, huan nopa telpocatl ax quipixqui tomi para itlacualis.
  aii-aii: ”ܡ̣ܢ ܒܵܬܪ ܕܚܘܼܪܸܓ̰ ܠܹܗ ܟܠܔ ܡܸܢܕܝܼ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ، ܗܘܹܐ ܠܹܗ ܟܸܦܢܵܐ ܓܘܼܪܵܐ
    ܓܵܘ ܗ̇ܘ ܐܲܬܪܵܐ، ܘܗ̇ܘ ܫܘܼܪܹܐ ܠܹܗ ܠܸܣܢܵܩܵܐ.
  esk-NT: Maniiġutipman kakkaaqsiułiq iḷiñiqsuq iñupayaanun taapkunani nunaaqqiñi.
    Suiḷḷapiaqmiuġlu.
  msb-msb: San magastos na niya an tanan nagkaigwa sadto na lugar sin grabe na gutom
    kaya nakabatyag siya sin kalisod.
  cpa-NT: Jøng² mi³ma²ca¹ŋi¹hén²dsa ca¹lah¹jǿ¹, ca¹já¹ hag³cón³ huø¹ jøng². Jøng²
    jín³ ca¹chi¹quián²dsa jmai³.
  dso-dso: ତାର୍‌ଲଗେ ରଇଲା ସବୁ ଡାବୁ ସାରାଇଦେଲା । ପଚେ ସେ ଦେସର୍‌ ଗୁଲାଇ ବାଟେ ମର୍‌ଡି ଅଇଲା
    । ଆରି କାଇଟା ମିସା ଗେନି କାଇବାକେ ତାର୍‌ଲଗେ ଡାବୁ ନ ରଇଲା ।
  meu-meu: Ena kohu e ore negana ai, una tano ai doe bada e vara; ia vada e ogoḡami.
  yva-NT: Weti apa doije mewen mbintabo ai, muno arono naije tavon munijo namije marore
    tami rai, weti arikainye umaso aarebe.
  dgc-dgc: Nadid, kéubus kan wade no kuhata na, éy dinumemét kan sa i dikél a alép,
    a hanggan da naghirap dén tu dipos.
  zpm-NT: Tibaque zeeṉe laa xtimi zho blozh, mbanse rac zho guieṉdraa pe gow zho,
    ni lëëtaque leṉ dze co laa tib gbin psiloque nëz co.
  hix-NT: Taa. Netxenyerunkatxehkay haxa hatà. Àtoko rma ànyahpàra rma haxa nehxatxkon
    hakahpa tà, àton komo. Àro ke, tehetàhke rma haxa nehxakon hatà, nyahà. Tànyahrà
    yehekathàra ro mak nehxakon hatà, noro ha, àtxenyerumra ro mak tesnàr ke hatà,
    kekon hatà, Txesusu.
  sim-sim: Ya orhi mendek si narik erenghandari wolo yanga orok simu nara. Ushirik
    akwa nga nari ambu ri.
  npi-ULB: जब उनले सबै खर्च गरी सिध्याए, त्यहाँ देशभरि ठुलो अनिकाल पर्न सुरुभयो र
    उनी निकै खाँचोमा पर्न थाले ।
  cgc-cgc: Na ubos din en gasta tanan din na kwarta, natabuan na may segeng na letem
    naan ta lugar na patiniran din daw ula gid en kanen an makaan.
  tim-tim: Panmâ metembo hân ain mop humo miawagep. Miawakto nanaŋ are tâwât dewunŋe
    siâ siâgât umburuk akmâ
  yor-yor: Nígbà tí ó sì ba gbogbo rẹ̀ jẹ́ tan, ìyàn ńlá wá mú ní ilẹ̀ náà; ó sì bẹ̀rẹ̀
    sí di aláìní.
  wos-wos: Hwendéka déka yéwa atéfék hényindéka hukémbu dé wun hafwambu némafwi hénoo
    ya. Yandéka déka hénoo dé hényi.
  emp-NTPO: Ni cãrẽ sid̶a neẽ́ b̶ed̶acarea maʌ̃ druad̶e jarraba waib̶ʌada zesia. Maʌ̃
    bẽrã warrara bio jarra b̶abadjia.
  eng-F35: But when he had spent it all, there was a severe famine throughout that
    country, and he began to be in need.
  ind-ind: sampai akhirnya habislah semua uangnya. Lalu terjadilah bencana kelaparan
    yang luar biasa di seluruh negeri itu, sehingga dia jatuh miskin dan kelaparan.
  pes-OPCB: وقتی تمام پولهایش را خرج کرده بود، قحطی شدیدی در آن سرزمین پدید آمد، طوری
    که او سخت در تنگی قرار گرفت و نزدیک بود از گرسنگی بمیرد.
  mpt-mpt: bibo yo imeno namanoa imen teb sumo tam tloa e inamin namino blim kesoa
    imen teb sumo amoa
  ssx-ssx: ipika꞉ mani paeyao batiki pu hayekeme. Kotoeki pu paeyao haena꞉ta꞉ koto
    kenke pa꞉ta꞉ tea꞉ ki tieke epeeketa꞉ mo wekita꞉ ala꞉ta꞉ ma꞉nda꞉ na miniki pa hayekeme.
  mkl-mkl: Wɑɑti iyi í jɛ fei ndɛɛ í kpɑ iriɛ, ɑri nlɑ ɡɔ í bɛi í nɑɑ si ilɛu nɔ í
    lɔ si ɑre.
  gaq-gaq: ମାତର୍‌ ସାପା ଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଆତେନ୍‌ ଦେସ୍‌ନ୍ନିଆ ମୁର୍‍ଡି ଡିଙ୍ଗ୍‌ଲା ମେଁନେ ଅସ୍‌ବିଦା
    ଡିଙ୍ଗ୍‌ନେ ଲାଗେକେ ।
  gof-RNT: I baw de7iyaba ubbaa wurssidaappe guye he biitta ubban mino koshi keyin
    metootis.
  unx-unx: ଇନିଃ ସବେନାଃ ଚାବାକେଦ୍‌ଚି, ଏନ୍‌ ଦିଶୁମ୍‌ରେ ପୁରାଃ ରିଙ୍ଗାୟାନା ଆଡଃ ଇନିଃ ରେଙ୍ଗେଃୟାନାଏ
    ।
  gah-gah: Ahulo asú oake noigo, ámina mina mikasiló nene gaúna sipisi helemó. Hilikago,
    nosánetakumú vitagá oake,
  lcm-lcm: Au, taun kanla aole na keve bil amot, mol lava kala serei e palpal ang,
    na kala tutapongai ani to i inongos.
  aer-aer: Kele mane uyerrelhe-ileke-arle iperre, apmere yanhe ikwere kwatye akweke
    ware urntetyakenhe, apmere arlenye ararrtye anthurre, merneke arrangkwe-arlke.
    Kenhe tyerrtye ingkirrenyeke angayakwe anthurre anerrirreke. Kenhe mane atyeyikwe-kenheke
    arrangkwe-irremele, angayakwe anthurre anteme aneme.
  qvc-NT: Chaymandaqam yumbay qellayninda ushyaptinqa, chay nasyumbiqa tukuy maypi
    ambrunana karqan. Chaymi payqa mallaqna purirqan.
  tgl-ULB: Ngayon, nang naubos na niya ang lahat, matinding taggutom ang lumaganap
    sa buong bansang iyon, at siya ay nagsimulang mangailangan.
  cbs-NT: jawen pei yamaken ja mai pakeanuabu buni taeaibun jawen bake maxku bunidiakin
  xtm-NTPP: Kovaa nuu jâ ni ndi'i kuiti ni jatniñu i ma, te ni kenda in tnama xeen
    ñuu yukan, te ñatuu ni yo ni'i‑ka i ja kaa i.
  nnq-nnq: Apajomola uloi gwoa, ngukupiti njala ngolongwa mukilambo chenie, jwombe
    ngatumbu kulolalola.
  bao-NT: Cʉ̃ ca jee waamiriquere cʉ̃ ca tii bate peotiro jiro, tii yepapʉre baarique
    peticoaupe. To biro ca biiro, cʉ̃ pea bʉaro aʉa tamʉo jʉo waaupʉ.
  san-ORI: ତସ୍ୟ ସର୍ୱ୍ୱଧନେ ୱ୍ୟଯଂ ଗତେ ତଦ୍ଦେଶେ ମହାଦୁର୍ଭିକ୍ଷଂ ବଭୂୱ, ତତସ୍ତସ୍ୟ ଦୈନ୍ୟଦଶା
    ଭୱିତୁମ୍ ଆରେଭେ|
  rmn-rmn: Кана лэстэ ништо на ачило, одолэ пхуятэ ули бари бокх, тай ов уло андэ
    чёримастэ.
  huv-NT: Condom wüx laǘmb mandrooch meáwan leaw almajiür, tajlüy noic nadam lop tiül
    aaga cambaj quiaj; nej xeyay tind üet pero ngo majiür cuane apmayar.
  otn-NT: Pɛ nu̱'mø mi̱ hyäti gä bi ʉnná̱ mɛ̱nyu̱, nu̱p'ʉ ja ra̱ häi 'bʉi, bi̱ nja
    n'na ra̱ thu̱hu̱. Ya hi̱n'yʉ te da̱ zi p'ʉya.
  nop-nop: “Kaŋ nai uŋaniŋ nanaŋe map wapum hinek mintaguk kaŋ adi nanaŋenit mokit,
    hogok hatifit tuguk.
  obo-NT: To no‑ominan don sikandin to soopi, timpu en mandad idda to dakkoon gutas
    taddon ingod, woy ka‑ay en pantok, oray'n mosuppit kos kotomanan din su worad
    po‑ukit nod kotommu iddos langun no ko‑ilonganon din.
  kca-kca: Хун ԓўв йўканәԓ хŏԓ ԓэсԓы-тӑйсәԓы, щи мўвән ун ԓэԓԓы пŏрайа йис, пӑ ԓўв
    нўшайа питәс;
  cak-ENT: Rija' xuq'uis c'a ronojel ri rutumin. Y jari' tok xpu'u jun nimalüj vayjül
    chupan ri ruch'ulef ape' c'o-vi. Y ri ala' ri' q'uiy c'a ri xbec'atzin-pe chin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤜᤠ᤹ ᤔᤠ᤺ᤴᤍᤢᤀᤠᤱ ᤘᤕᤧᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤕᤶᤒᤠ ᤛᤠᤰ ᤌᤩᤧᤀᤠᤱ ᤂᤧᤸᤗᤧ
    ᤆᤠᤔᤠ ᤌᤢᤱᤔᤠ ᤌᤣᤀᤠᤱ ᤔᤧᤄᤥ᤺ᤛᤢᤴᤗᤥ॥
  mie-NT: De tá nī ndihi nī jāxīn ji, de nī nquiji iin tāmā xéēn inī ñuū ñúcuán, de
    nī nquijéhé cúmanī jā cajī ji.
  san-TIB: ཏསྱ སཪྻྭདྷནེ ཝྱཡཾ གཏེ ཏདྡེཤེ མཧཱདུརྦྷིཀྵཾ བབྷཱུཝ, ཏཏསྟསྱ དཻནྱདཤཱ བྷཝིཏུམ྄ ཨཱརེབྷེ།
  qve-NT: Hinaqtinmi manaña qolqeyoq kashaqtin, chay kasqan llaqtapi ancha muchuy
    karan. Chaymi mana imapas mikhunanpaq kaqtin,
  pao-NT: Ka saa'a ka tukapu unu natugeno'o, oosoo tsuayina ka tu hemma tzasooase
    gi hownnekoosoo ka tukapu tumu-wa'ne manepetu.
  cbu-NT: urkiree mangu kachingarangiya. Kachingeeru, anpurtam kizpur iwarizsha maringarangiya.
    Marizimun tsipamaam zandarangiya, manga.
  usa-usa: miráitana min-íyápógómá wení máqte-qtataaqa yuqmá ánatatuwaitana anaaékaqa
