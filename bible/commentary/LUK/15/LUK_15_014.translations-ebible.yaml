  mcp-mcp: Ja nyə á shîn kɛɛnzh kúm dɛ́ yí, məma zha mú zə wɔ́ɔ́s lɔɔm wɔɔŋgʉ́d. Mwân
    ɛ́nɛ mú zə bə mə́fúfəd.
  hat-hat: Lè msye fin depanse tout lajan l', yon gwo grangou tonbe sou peyi a. Lè
    sa a, li vin nan nesesite.
  npl-NT: Pero ijkuak omotomintlajtlami, owala se apisotl itech neká tlali kan ye
    opaxialoto iwa opé kipoloa tlan kikuas.
  bgg-bgg: Aishii nyie um pha ji zabjong ched shii, chiihphado è ji pha soh hà diigchiao
    thog mage, chiih-è aishii ne nyie de aled dang pha rey dun.
  eng-TCENT: When he had spent all that he had, a severe famine arose throughout that
    country, and he began to be in need.
  eng-BSB: After he had spent all he had, a severe famine swept through that country,
    and he began to be in need.
  cpu-NT: Ikanta japerotakeri japaratakeri maaroni, iñeetake iniroite tashetsi janta
    nampitsiki. Ari ikovityaanaka ikaratzi japaratashivaitakari.
  san-ASM: তস্য সৰ্ৱ্ৱধনে ৱ্যযং গতে তদ্দেশে মহাদুৰ্ভিক্ষং বভূৱ, ততস্তস্য দৈন্যদশা
    ভৱিতুম্ আৰেভে|
  tac-NT: Napu'lige 'ma suwábaga suwábasa enomí alué re'malí, 'lige sébale raweli
    'we resítiri, 'we gurule go'ame alé gawichí.
  eng-WEBPB: When he had spent all of it, there arose a severe famine in that country,
    and he began to be in need.
  gfk-H: Ma ing gata pataam um ira nuna kinewa, tiga tamat na taburungan ga hanuat
    taar ta iakano hanua bakut. Ma ga kis hoing tiga maris.
  viv-viv: Tu ahe yana mani givehavaidi-yo mena fafali-nadi againe lokabudubudula
    gilakayemu, au givebutu mafu gilaulauna anaga keke.
  yao-yao: Payamalile yose, kwatyochele sala jajikulungwa mchilambo mo ni ŵatandite
    kuchenjeuka pakuŵa nganakola chindu.
  tgp-tgp: Ale mara mo jalahi vevuhi na nona mania, marua tavera matea mo pala hin
    jara tavera atu, ale mo vejuveju.
  auc-NT: Ate mänïömæ cænguï dæ ba ate näni gæ̈wænte wæpämo pö ïninque tömengä mäincoo
    ænguënengä inte wæwengä.
  kbc-NT: Niɡ̶idiaaɡ̶idi naɡ̶a yaaɡ̶adi ijoatawece icoa ane nepilidi, pida jaɡ̶aɡ̶a
    icota nigigi niɡ̶idi nipodigi. Odaa ja dawikode.
  bmh-bmh: Gonugau esab dareun unum poina, ziwas go ebu uzan tub ebu we banban pet
    zoun. Go esab tub tamacag.
  ctu-BL: Che' lu' jilemix i taq'uin tsa' tejchi cabʌl wi'ñal ti jini lum. Tsa' caji
    i yubin wi'ñal.
  meq-meq: «Suloy niye a ndəv faya abəra tebiye na, mandərzlaŋ bagwar eye a ge ma
    gəma eye niye. Wawa niye a huta wu mənday sa bay.
  noa-H: Maimua mag p'atk'on nem parhoobam gaai werba sĩi hawia t'um höbapʌ̈im hee
    hĩchab jãdau t'eega burrjim haajem, hi sim durr. Maimua magbaadëm dʌ̈i ya hĩchab
    jãsogau mas haadëjim haajem.
  alp-NT: Kena eni kepene pusue peneka, eleki isupu susate tia senete elake, mere
    le susate manane eluake kena negara mere. Hoko eni sasaisa kwale moneka.
  san-VEL: tasya sarvvadhane vyaya.m gate tadde"se mahaadurbhik.sa.m babhuuva, tatastasya
    dainyada"saa bhavitum aarebhe|
  kbq-kbq: Maka'zama'a atre vagaretegeno, ana mopafina tusi agate'za fore higeno,
    ana ne'mofona mago'zama'a omnegeno tusi'a agazanku hu'ne.
  kbh-kbh: Lempe crocénana yojtsoshañe orna, bëts shëntsana chë luarents̈e yojóshjango,
    y chë causa cha ibojotóca shë́ntseca jtsejétanana.
  ron-LSB: După ce a cheltuit totul, s-a ivit o foamete cruntă în țara aceea și a
    început să fie în nevoie.
  pon-pon: A lao kamuje weita a kapwa karoj, lek lapalap ap pwaida jap o, i ari dupokalar.
  nhe-BL: Huan quema ya quitlamiltijtoya nochi itomi, ajsico se hueyi mayantli ipan
    nopa tlali, huan nopa telpocatl ax quipixqui tomi para itlacualis.
  sps-sps: Te kap bus a fo mamatsiny ka tsunia, kat to an nainy ves tsian ruak to
    tana gum fan faavot to aya, ana ayei kaa iny aaruts bus nato.
  wnc-wnc: Muban puyuwan waomune nana tom tapduk sikut. Siwan waapasimda upeke yuke
    mani panangge natake puyae tawakut.
  bus-bus: Kɛ̀ à pↄ́ kɛ̀ à vĩinↄ dɛ̀ píngi, ben dekaa gbãaa kà bùsu pìn, ben à gↄ̃̀
    takaasio.
  gub-BL: Te upaw imumaw wemetarer kury, imukàzym mà uzewi kury. Na'e a'e 'ar mehe
    upaw temi'u puruwi a'e ywy rehe a'e kury. Ima'uhez tetea'u a'e ywy rehe har wà.
    A'e awa ima'uhez a'e no. Naheta kwaw ma'e izupe, ta'e upaw hemetarer izuwi a'e
    pe xe.
  imo-imo: Yunge melema kinye kou mone kinye pora nimu wali yu paa koropa purumu.
    Kano wali yu molorumu kombuna engele awili tepa lerimu wali yunge melema pali
    pora nimuna yu paa engele kolorumu.
  boj-boj: Onaqa sawa dia mam koba aiyej deqa ŋiri yala a iŋgi tulaŋ saiiyej.
  ulk-ulk: E tabara gair bakir dikri. Able kerkerge le able gedira asiasi odigieda
    ableglam lewer no kebile wanagri, a able kebilera au werer obarukli.
  eng-DRA: And after he had spent all, there came a mighty famine in that country;
    and he began to be in want.
  knf-knf: « Wi aŧokuŋ bka bi nul bŧi, kë ubon wi katër ilëmënt uşë mara mara ajot
    ţi uŧaak mënţ, kë ajun pwo ţi kanuma.
  san-KHM: តស្យ សវ៌្វធនេ វ្យយំ គតេ តទ្ទេឝេ មហាទុព៌្ហិក្ឞំ ពភូវ, តតស្តស្យ ទៃន្យទឝា
    ភវិតុម៑ អារេភេ។
  arn-NT: “Welu feychi dew kom apümlu ñi pülata, tüyechi trokiñ mapu mew mülerumey
    kiñe fütra filla antüngen, fey kisu rume ngüñüwtuy.
  zas-NT: Per chi ma banijtix gran, dxel guyu gubijn niz lod zaꞌx abiꞌ guzuloj biaadx
    ni gawix.
  ken-NT: Áchɔ́ŋtí nɔ́kɔ́ yɛ̌ntɨkɨ ɛnyɨŋ, ɛrɛmɛ́ nsay ɛ́kwɛ́n ɛtɔk ɛyɔ ɛnkɛm, arɔp
    amɔ apay.
