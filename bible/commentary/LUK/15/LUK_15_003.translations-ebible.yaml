verse: LUK.015.003
translations:
  kpx-kpx: Kateai louge Iesuu abuho hoto koseale lounu.
  okv-H: Iesu na ingito timu hatirari ke na einge ena,
  tbo-tbo: Ega yaka Yesu geka paliluwaluwana ugolihi i baheya i pa,
  mal-C: 'അപ്പോൾ യേശു അവരോട് ഈ സാദൃശ്യകഥ പറഞ്ഞു:'
  grc-SR: Εἶπεν δὲ πρὸς αὐτοὺς τὴν παραβολὴν ταύτην, λέγων,
  bgc-bgc: फेर उसनै उनतै यो उदाहरण कह्या
  khz-khz: Ne Iesu na eparapore geria ekilagiato, netiwato,
  deu-TKW: 'Er sagte aber zu ihnen folgendes Gleichnis:'
  zsr-NT: 'Niꞌr benëꞌ lsaquiꞌ ni Jesús, rëꞌ lequëꞌ:'
  lin-lin: 'Bongo Yesu alobaki na bango lisese oyo :'
  hns-NT: 'Tab Jiesoe oesabse ekgo matlab ke kaahaanie bataawe lagal kie:'
  noa-E: 'Magbaawai ichdëu am mag iekha nʉm ũrwia, mʉg nem ĩgkhaadam jaaumamua amag
    magjim aajem:'
  eng-EMTV: And He told them this parable, saying,
  mib-NT: 'Te ni cahān yā jnūhun yátá yáha jíín de:'
  lif-NT2: हे़क्‍केःल्‍ले़ ये़सुरे़ खे़ङ्‌हाॽ खे़दाॽधिक् मे़त्तुसि–
  xnj-xnj: Yesu akavajovela luhumu ulu,
  mmx-mmx: La ne Iesu ga vaase ridi mi lara lavapaase poovo xeretna.
  cbr-NT: 'Usaria canania ''unánquin ca Jesusan bana itsi ñuicësoquin ësaquin cacëxa:
    —Ënëx ca ësa ''icën.'
  tee-NT: 'Pus ju acsnich ju Jesús ajunich ju ani chivinti ju ix''apumavasalaniputun
    tuchi ix''amalaniputun. Ajunich:'
  eng-LSV: And He spoke to them this allegory, saying,
  cak-NT: 'Romari'' ri Jesús xutzijoj jun ejemplo chiquiwech y xu''ij:'
  pah-NT: 'Nurã Jesus''ga imombe''ui fariseus''g̃a pe ojo''java''ea. G̃a mbo''eavo
    ga ei:'
  sja-NT: 'Mãpai Jesupa nãga nepɨrɨji jarateeit''ee:'
  xed-xed: 'Ka mnə Yesu ŋa taŋ nda mahdihdi hdi:'
  mks-NT: 'A̱nda̱ já na̱sacu Jesús in quia̱hva nu̱ ná já na̱cachi a já xi̱hi̱n ná:'
  gfk-S: Io, Jisas ga hinawase di ma ikin ra nianga harharuat.
  bmu-bmu: Mewö jigeraŋgöra Jisösnöŋ dopkeu kun kewö jii mötket,
  dgz-dgz: Menan Iesu maibe gapan anega diamon,
  eng-GNV: Then spake hee this parable to them, saying,
  zaa-NT: 'Jesús nna gutixa''ánie cą ttu enseñanza por medio de ttu comparación nna
    rèe:'
  eng-WEBSTER: And he spoke this parable to them, saying,
  guh-guh: 'Nexata Jesús pebaracuaicuaijaixaetsi, Jesús bajarapamonaejavabelia livaisi
    tsipaeba mapacueniaje:'
  bon-bon: Peei name pi Yeesu ai ngene ca agli mene teebibine jejemige egä,
  nhw-BL: 'Huajca Jesús quinpohuili ni huicalotl:'
  mgw-mgw: Yesu aayangwi kwa lukongo,
  swh-ONEN: 'Ndipo Yesu akawaambia mfano huu:'
  wbi-wbi: uYesu akajova ikighwani iki kuvanave akati,
  bba-bba: Yerɑ u bu mɔn teni kuɑ u nɛɛ,
  eng-KJVCPB: And he spake this parable unto them, saying,
  kgk-NT: Upéa-rehe Hesu omombe'u gwĩ ójehe ojerovia va'erã rehegwa nhe'ẽ ovexa kanhygwe
    rehegwa nhe'ẽ-rami.
  waj-waj: 'tuuvaara Yisuuva mmatayaa diaa mminnaivaudiri mmataama kioo tunoo:'
  ekk-PKP: Seega jutustas Jeesus neile näitlikustamiseks selle loo.
  mpx-mpx: Inoke Yeisu i liwan gohalibe elal i ba,
  wbp-wbp: Ngula-jangkaju, Jijajirli-jana yimi-ngarrurnu yimi-nyayirni-wangu jukurrpa,
    wangkaja-jana yalirraku,
  luo-luo: 'Eka Yesu nogoyo nigi ngero ni:'
  nhe-NT: 'Huajca Jesús quinpohuili ni huicaltili:'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ ܐܵܗܵܐ ܡܲܬܠܵܐ:'
  esk-NT: Tavrakŋa Jesus-ŋum uqautiniġai atrikusautmik, itna,
  msb-msb: 'Kaya gin-istoryahan niya sinda sani:'
  cpa-NT: 'Hi² jøng² ca¹dsii¹ Jesús jǿg³ la², ca¹tsáih¹dsa dsa² héi²:'
  dso-dso: ସେଟାର୍‌ ପାଇ ଜିସୁ ସେମନ୍‌କେ ଏ ଉଦାଅରନ୍‌ କଇଲା ।
  meu-meu: Bena ia ese ina sivarai heḡereḡerena e henidia, eto,
  yva-NT: Maisyare omai ti, Yesus po ananeneae inta raura nanto mai.
  dgc-dgc: '“Ey ti Jesus, pékatukoy na to péngupos de diya, éy kinagi na dide i halimbawa
    a éye:'
  zpm-NT: 'Dzigo bnee me lo zho, rëb me:'
  hix-NT: Àro ke, kuknonano me onà wyaro nkekon hatà, Txesusu, àwyanye.
  sim-sim: Karem li mbarik or misihi sauheimak or sawe normu mbara,
  npi-ULB: येशूले तिनीहरूलाई यो दृष्‍टान्‍त भन्‍नुभयो,
  cgc-cgc: 'Tenged ta paggumod ta mga Pariseo daw mga manugtudlo, gaisturya Jesus
    i ki danen ta paanggid na iling ti:'
  tim-tim: Hain dâmbiâ aregât Yesuŋe den ginŋe hin dâm makyeŋgiep,
  yor-yor: Ó sì pa òwe yìí fún wọn, pé,
  wos-wos: 'Wungi wandaka dé diré ané sataku hundi wa:'
  emp-NTPO: 'Maʌ̃ carea Jesuba ãdjía ne jara b̶ʌd̶eba nãwã jarasia:'
  eng-F35: 'So He told them this parable, saying:'
  ind-ind: Karena itu Yesus menyampaikan perumpamaan ini kepada mereka,
  pes-OPCB: 'پس عیسی این مثل را برای ایشان آورد:'
  mpt-mpt: Yesuse saa weng olo baabenea
  ssx-ssx: Yesuma꞉ ika꞉ pi hombo peaaso onkoluma꞉ dupa leekeme.
  mkl-mkl: Ŋɔi Jesu í kpɑ nŋɑ mɔndɑ ɡɔ í ni,
  gaq-gaq: ଆତ୍‌ବାନ୍ ଜିସୁ ଆମେଇଂକେ ଆକେନ୍ ସାମୁଆଁ ବାଲିର୍‌କେ ।
  gof-RNT: 'Yesuusi yaagidi hayssa leemiso enttaw odis:'
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନ୍‌କୁକେ ନେ ଜନ୍‌କା କାଜି ଉଦୁବାଦ୍‌କଆଏ ।
  gah-gah: 'Liki likago, Izesú geleake, anoza gakó makó láa loko lo kimimó:'
  lcm-lcm: Na kala mengen iria ta kankanuai i mengen asukang ke,
  aer-aer: Kenhe Jesus-ele ayeye ileke itnenhene akaltyele-anthetyeke Ngkarte-kenhe
    iwerre-akerte,
  qvc-NT: 'Chaymi Jisusqa kay kumparasyunda rurarqan:'
  tgl-ULB: Sinabi ni Jesus ang talinghagang ito sa kanila, sinasabi,
  cbs-NT: 'jaska yuainbu jatun shinan unantan miyuiwen Jesúsun jatu yusinkin:'
  xtm-NTPP: 'Sani te Jesús ma, ni ka''an ya in tnu''u vijin:'
  nnq-nnq: Yesu ngabajanga kwa kulandanakia,
  bao-NT: 'To biro cʉ̃ja ca ĩiro, cʉ̃ pea ati wãme ĩi cõoñari cʉ̃jare wedeupi:'
  san-ORI: ତଦା ସ ତେଭ୍ୟ ଇମାଂ ଦୃଷ୍ଟାନ୍ତକଥାଂ କଥିତୱାନ୍,
  rmn-rmn: 'Озаман о Исус пхукавдяс лэнги пхукаипэ:'
  huv-NT: 'Quiaj Teat Jesús tandeac acas poch andüy wüx nejiw, tapiüng:'
  otn-NT: 'Ja̱na̱ngue ra̱ Jesús bi hyɛca̱ n''na ra̱ hya̱ bi xifi, bi ''yɛ̱mbi̱:'
  nop-nop: Unduŋ yogiŋ kaŋ Jesudi yoyout mede indiŋ yeniŋguk.
  obo-NT: De‑en id itulan dan ni Disas to ponunggelengan.
  kca-kca: 'Туп Ԓўв щимәщ утәԓтәты пŏтәр ԓывиԓаԓа пŏтәртәс:'
  cak-ENT: 'Roma c''a ri'' ri Jesús xutz''om c''a rubixic jun ejemplo chiquivüch,
    y xbij:'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤕᤧᤛᤢᤖᤧ ᤂᤧᤱᤜᤠ᤹ ᤂᤧᤍᤠ᤹ᤎᤡᤰ ᤔᤧᤳᤋᤢᤛᤡ–
  mie-NT: 'De nī ncāhān yā tūhun yátá yáhá jíín ndá dē:'
  san-TIB: ཏདཱ ས ཏེབྷྱ ཨིམཱཾ དྲྀཥྚཱནྟཀཐཱཾ ཀཐིཏཝཱན྄,
  qve-NT: 'Hinaqtinmi Jesusqa kay ejemplota willaran khaynata:'
  pao-NT: Soo Te Pabe'e yise meeoo mu natugwengayakwe.
  cbu-NT: Ashiriya, Isussha tayaspataku mang, tárangiya;
  usa-usa: 'miráitana Îtuma maará téna waéqma itaí-áímmá timá yímikaiye:'
  soy-soy: 'Yeesu uu pɛɛ kɛnyɑ́rũ nkɛ́ pi mɑɑ rɛ:'
  hui-hui: Ani layagola Yasuhanda ti bi yobage ogo lamini.
  amf-amf: 'Ogonante Yesus kamsika kena yin ki giyade:'
  quc-NNT: 'Ri Jesús xukoj we k''utb''al ri'' chuya''ik tijonik chke, xub''ij:'
  dob-dob: ꞌEnega ꞌidi ona nina Yesu ꞌieꞌisena onasemalimaliyega, ꞌigwae,
  wrs-wrs: Doa Yesus olhmona unna, mongova yeriniva wonatava 100pelara sipsipmba,
    wo mongova hoai vetava, aralva no sipsipnamba es vevav? Himba wolanga vevav 99pelarava,
    ilm hlawuvulm, mongom silelguavav, hevpa ten hoai venam.
  mca-mca: 'Ma'' qa pa'' Jesús qa nifeli''m aka'' ewi''ƚ yejeyumtshenijupi'':'
  kiw-kiw: Ka Iesu-ro rii ara obeegiri imoaduꞌoi oomahoroi-ka.
  tzo-TZC: 'Jech ti Jesuse jech lic yalbe jun babacꞌop:'
  mya-mya: ထို​အ​ခါ​ကိုယ်​တော်​သည်​ပုံ​ဥ​ပ​မာ​ဆောင်​၍၊
  gng-NT: 'Nɛn saan nɛ *Yesu pɔn'' bɛ mikpɛnjɛnm ki ye:'
  cbi-NTPO: 'Tsenñu Jesús entsa kuinda laapu'' pami:'
  ikk-NT: '''Ya Jizọsị nọ ta nị wẹ iluni:'
  leu-leu: 'Na Yesus moxo a xuus nari pana ferawaian paap aanabeꞌ:'
  maz-NT: 'O mama c''ua e Jesús o xipjiji:'
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུས་དཔེའི་སྒོ་ནས་འདི་སྐད༌དུ།
  tca-NT: 'Rü yexguma ga Ngechuchu rü ñaã ore ga cuèxruü̃xü̃ namaã nixu, rü ñanagürü:'
  zpl-NT: 'Che uni Jesuse ejemplu quieꞌ lubeei:'
  mbc-NT: Mîrîrî ye'nen to' nepu'tî ton ekaremekî'pî Jesusya panton pe.
  ndg-ndg: Yesu kabaya mfano wono kwabe, kabaya,
  wsk-wsk: Se Jesus den pangan bo imi nunga maonam,
  toj-NT: 'Jaxa Jesusi ti och yal jun loila:'
  tbc-tbc: Ago tag Jesus ru faŋan en ibol irupidai,
  sna-sna: Ipapo Jesu akavaudza mufananidzo uyu akati,
  smk-NT: 'Bana'' ta wanin, nibarita'' nayayti ni Jesus nin pangingiyarig:'
  grc-TCGNT: Εἶπε δὲ πρὸς αὐτοὺς τὴν παραβολὴν ταύτην, λέγων,
  gof-WFTW: Yesuusi yaagidi hayssa leemiso enttaw odis;
  spa-BLM: 'Les contó esta parábola:'
  kyz-NT: 'A''e renupawe Jejui ''ga ''jau ''gã nupe: —Itywet ma''e ''gã werowiara
    we futat Janeruwarete ''ga afutat— ''jau ''ga ''gã nupe. A''eramũ ''ga mama''e
    mũ mome''wau ''gã nupe ''gã mu''jau ''Uwarete ''ga ree.'
  dao-dao: Acunüng, Jesuh naw ami veia hina msuimcäpnak a pyen,
  cya-cya: 'Xacan'' mdi''in tyaa ñi sca cha'' lo''o ne'', lo'' juin ñi:'
  nii-nii: Yi ninjing kin, Jiisas eim ek ekin topu nipi wumb ngum.
  ign-NT: 'Tacahe, te masamapa ema Jesús eta juca, máimicu­ti­chi­na­vacapa eta máimitu­si­ra­vacahi.
    Ánipa máichavaca:'
  dik-NT: Goke lɛ̈k kääŋ kënë.
  cac-cac: 'Yuj chi'' ix yal jun ch''oxnab''il tic Jesús d''a eb'' vin̈:'
  tzj-E: 'Ja'' Jesús xumaj rbixic jun c''ambal tzij chca cawrara:'
  san-BUR: တဒါ သ တေဘျ ဣမာံ ဒၖၐ္ဋာန္တကထာံ ကထိတဝါန်,
  yaa-NT: 'Askafaifono Jesús ato yoini meka fetsafaxõ mã tãpixõ iskafakĩ:'
  cab-NT: Ábati líchuguni Jesúsu jémpulu le joun, laríñaga.
  clu-clu: Gani ginistorian sanda ni Jesus ang mga paanggid, makon na,
  swh-ULB: Yesu akasema mfano huu kwao, akisema
  tpt-NT: 'Ex ni Jesús lakjunil taun chivinti yu xtaꞌa jatapastakꞌati, va naul:'
  aai-aai: Basit Jesu oroubonamaim iuwih eo,
  sny-sny: Sosu Jisas lowe ma'e peri anowe ta au te'eye,
  myy-myy: 'Ĩna ito yija tʉocõri, ado bajiro oca goti masioyijʉ Jesús:'
  trc-NT: 'Ga̱a ne̱ nanó Jesucristó ꞌo̱ cuentó nihánj rihaan nij soꞌ a:'
  cut-NT: 'Tuhme nte Dihvo vo ejemplo cuh nduco sa̱hn chahn:'
  bel-bel: 'Але Ён сказаў ім наступную прытчу:'
  zlm-KSZI: Isa pun mengatakan ibarat ini kepada mereka.
  gdr-gdr: Sɨ Yesu towa usekawonj onggɨtyam tendam yɨt da,
  vmy-NT: 'ꞌBa meni Jesús ꞌejña kjuakusunbi, ꞌba kitsure:'
  cmn-FEB: 耶稣就对他们讲了一个故事，说：
  gmv-RNT: Yesusikka istas leemiso hizgi yootides;
  ncl-NT: 'Cuaquinon Jesús quinmilic in laijnamiquiltilisli pa quinmaxtisquiaya, quinmilic:'
  sua-sua: Ngta mngan tok, to e Yesus ta koka ngang ngar te,
  klt-klt: Wáina met tu Jesu yá me tárákngá ing yánuk,
  are-are: Jesualantama etnanha yia nhanha alpmelaka.
  gai-gai: Ainda mori Iesusa mimo gan kam roor makeat,
  qvm-NT: 'Tsaynog nipäcuptinmi Jesús tantyatsergan caynog nir:'
  chz-NTPS: 'Heˉja̱ˉ gaꜙhlë̱ë̱yhꜗ dsaˉ heꜘ juuˈ naˉhmääˊ läꜙlaˉ, gaꜙjäyhꜘ:'
  kmu-kmu: Nehageno YisasiꞋa avame kea mage huno hamapaiye “Hana kanomoga tamakaipitila
    vani hataletiꞋa (100) afua mainefiti nagola fanane higeno ani afumona nefaꞋa mukiꞋa
    afuꞋa talapinaga amataleno viaꞋyamo nagokeꞋma fanane humainea afuꞋahe atiyeno
    yeno ageno ali falote hisifi? E, fananema hisigeno aniꞋa huno ati ayegahae.
  ood-NT: 'Tsh heg hekaj am ha ahgi ihda haꞌichu wepogida ahga, hab kaijch:'
  lbm-lbm: तब यीशु न उन्को सी यो दृष्टान्त कह्यो।
  ncj-NT: 'Oncan Jesús omotlalilihque se tlahtoli tlen ic maquichihuacan cuenta:'
  yuj-yuj: Aenapo maok, Jisaso am fárákapan wounáp kar sérrá,
  kto-kto: Are ratmat ga ualo Iesu uriro ties o uvuvuo maun ga ugama,
  gmv-NT: ዬሱሲካ ኢስታስ ሌሚሶ ሂዝጊ ዮቲዴስ፤
  por-BLT: 'Então, Jesus usou uma história para servir como exemplo a eles:'
  stp-NT: 'Baꞌ gu Jesuus xi ja aaꞌñ bhaan ji uaꞌrgidhak maaꞌn gu kasnir bipiaꞌdam,
    jup ja tɨtda:'
  ame-NT: 'Ñeñt̃oʼmar Jesúspaʼ alla tomaʼntaterraneterr; ñeñt̃paʼ atet̃ oterraneterr:'
  mgh-2016: Paahi Yesu nkaahimeria nna nlhikaanihero nna,
  kvn-NT: 'Tenal Jesús Pariseomal-chogzhad itosgu, Pariseomalga purpal chogalzhun:'
  gvf-gvf: Dungure Yesu ka di bile dire iru di yalini kobe tongwa,
  san-ISO: tadā sa tēbhya imāṁ dr̥ṣṭāntakathāṁ kathitavān,
  deu-ELBBK: 'Er sprach aber zu ihnen dieses Gleichnis und sagte:'
  mcb-NT: 'Impo inianake Jeso ikantakotakara ikanti:'
  yle-yle: Wod꞉oo Yesu ngê mgongo ye ngmê kwólu, yepê, Kópu nmye ngmên꞉aa poopoo.
  swh-1850: 'Yesu akawajibu kwa mfano:'
  msc-msc: 'Wo rɔ, Isa ka sanda la ie yɛ ko:'
  ese-NT: 'Ma esohui shajjaꞌajja majje Jesosaa esohui ejjashabaqui meejji jama aca
    cua baꞌa:'
  jac-NT: 'Yuxin yal Comam huneꞌ yechel tiꞌ tet ebnaj:'
  cak-CNT: 'Roma c''a ri'' ri Jesús xuchop c''a rubixic jun c''ambel-tzij chiquivech,
    y xubij:'
  zia-zia: Ayero sewa giro Yesu mene ge eniya awong eno eyero sena,
  mal-2015: 'അവരോടു അവൻ ഈ ഉപമ പറഞ്ഞു:'
  tuo-NT: 'Na tojo nicã tʉꞌogʉ, Jesú narẽ aꞌtiro queose oꞌocʉ niwĩ:'
  mbl-NT: 'Ha Yeyox te hãmyũmmũgãhã'', tu Topa yõg hãpxopmã''ax yũmmũgã'', tu kahnẽn
    ''ãktux hã hãmyũmmũgãhã'', nũy tu Topa te tikmũ''ũn kummuk xak ''ãktux, hu:'
  zpc-NT: 'Naꞌ tu diꞌidzaꞌ ni una Jesús rëbinëꞌ leyaquëꞌ:'
  gul-NT: So Jedus tell um one paable.
  arp-arp: Nau haeauthaunanadetha, hasenehethauhuk,
  mau-NT: Cˀia⁴ Jesús qui³tso²-le⁴ je² cjoa⁴xco¹son²-vi⁴.
  gup-gup: Wanjh kunu Jesus benmarneyolyolmeng manih parable manbu kunwarlkkayken
    kunwok, yimeng,
  bss-NT: Hɛ́ɛ Yesuɛ ákánlé bɔ́ ngan nɛ́n aá,
  met-met: 'Baing Yesu baladi mana haruanga babuna li:'
  nys-nys: 'Ngarl Jesus warranga baalapany nidja bardip:'
  kpj-NT: Idi Jesuisi rierynanyre ijyy‑di rawesenanyre.
  zao-NT: 'Tsa lee Jesús nzhab tedib kwent nanzee lo re zha, ne nzhab Jesús:'
  byx-byx: De raqurla de ma Iesus ka raqal sil ne luqa iara ama qasiquatka bareq a
    ra ma’,
  ctu-CTI: Che' jini Jesús ti' subeyob ti lajoñel bʌ t'an.
  zos-NT: 'Entonces Jesusis chajmay historia va''c ''yaṉma''yoya; yøcse nømu:'
  gvs-gvs: E tuwo kina Yeisu livalakaibala ame ilatuwokoidi idigo kana,
  kbm-kbm: Beti Yisu ginei bing-ai ti gitangi eisir Parisai be tis gidung yaun ane
    be ginei;
  tew-tew: 'Heḏiho Jesus-di in Pharisees nä́ˀi há̖hkangîˀ híˀ ovâytu̖ˀan:'
  rmc-rmc: 'Avke lenge phenďa kada podobenstvo:'
