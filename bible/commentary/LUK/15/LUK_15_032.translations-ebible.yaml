verse: LUK.015.032
translations:
  kpx-kpx: Isito nahi vahaeholahage keu duave. Kosealemo a hoho keu tiale hatiale
    nahate vanata nova nita ua. Keu subuta nahie halevei tinu. Isito aike hoilahai
    lohoge nahi elehalu.’”
  okv-H: te no eambo sein eto pambari avo sari ari ke eagona avo vasiri te puvei hambena
    avoeto tunga javotoho ue ere ona te amita pondo mane toasona’.”
  tbo-tbo: Ma i dewadewa tan’omgogona po ta kaoha. Matababana geka walehimna i hilage
    ma amalai i luyagohana. Ma gasi i lugowadeya ma amalai i gunawilena meya.” ’
  mal-C: നാം ആനന്ദിക്കുകയും ആഘോഷിക്കുകയുമല്ലേ വേണ്ടത്, കാരണം നിന്റെ ഈ സഹോദരൻ മരിച്ചവനായിരുന്നു;
    വീണ്ടും ജീവിച്ചിരിക്കുന്നു. ഇവൻ നഷ്ടപ്പെട്ടവനായിരുന്നു; ഇപ്പോൾ തിരികെ കിട്ടിയിരിക്കുന്നു’ ”
    എന്നു പറഞ്ഞു.
  grc-SR: Εὐφρανθῆναι δὲ καὶ χαρῆναι ἔδει· ὅτι ὁ ἀδελφός σου οὗτος ⸂νεκρὸς ἦν, καὶ
    ⸂2ἀνέζησεν·⸃ καὶ ἀπολωλὼς ἦν,⸃ καὶ εὑρέθη.
  bgc-bgc: पर इब आनन्द अर मगन होणा चाहिये क्यूँके यो तेरा भाई जो मरे होए माणसां की
    तरियां था दुबारा जी ग्या सै, खुग्या था, इब पाग्या सै।”
  khz-khz: A ewagumona ita verere e ita vonelagi e pita verere, kwalana tarimu ekwaregato,
    na pemaguli; elekwalekwato, na mapatama rawalia.’”
  deu-TKW: Es galt aber fröhlich sein und sich freuen, weil dieser dein Bruder tot
    war und ist lebendig geworden, verloren war und ward gefunden.
  zsr-NT: Ben bayúdx gunruꞌ lni len udzíjiruꞌ, le gucbiꞌ biꞌi böchuꞌu ni ca biꞌi chnatczbiꞌ,
    atiꞌ nubanbiꞌ. Gnitbiꞌ atiꞌ chbulaꞌabiꞌ.”
  lin-lin: Kasi tosengelaki kaka kosala feti mpe kosepela, pamba te ndeko na yo, oyo
    ozali komona, akufaki, kasi azongi lisusu na bomoi ; abungaki, kasi amonani ! »
  hns-NT: Khoesiaalie manaawe ke tjaahie. Tor bhaai to hamlogke lieje mar gail raha
    aur ab djie gail hai, oe heraai gail raha aur ab hamlog oke phien se paai gailie
    hai!’ ”
  noa-E: Mamʉ pua oo chirʉmgui” ajim anʉm, “pʉ eeum chi meem arrta phiidʉwi pierrumjö
    abarm; maach aigmua mawia tag bëebajupii narrta, ĩsta deeu pierrumgui” ajim anʉm.
    “Magua ĩs chadcha maadëu mʉgju aai naabahab ajim anʉm, i bëetarr gaaimua onee
    aag.”
  eng-EMTV: But it was necessary to be merry and to rejoice, because your brother
    was dead and is alive again, and was lost and is found.’ ”
  mib-NT: Te vijna chi íyó váha jeē sáha yó vico te cusɨɨ̄ ni yō. Chi ñani rō yāhá,
    nájnūhun ni jihī i, te ni natecu i. Chi tu ní jíní yō ndé chi ní jéhēn i, te ni
    ndee i, áchí de. Achí yá.
  lif-NT2: कर के़न्‍साॽ नुःक्‍खे़ त्‍ये़बाओ आनिॽ सःप्‍मा पोःङ्‌लो॥ थेआङ्‌भे़ल्‍ले़
    खुने़ॽ स्‍ये़आङ् वये़, याम्‍मो हिङे़आङ् वाॽ॥ खुने़ॽ मये़बेआङ् वये़, कर याम्‍मो
    आनिॽ आघोःसुम्‍माङ् आवाॽरो॥’”
  xnj-xnj: Nambu yatiganili kukita mselebuko na luheku ndava mlongo waku mweavi ngati
    afwili, hinu akona mumi, mweayagili nambu hinu awonikini.’ ”
  mmx-mmx: Ketla ata lok leluxa la ata momo, mila netam ga met, ketla ira roo xat
    amlong pam. Neni ga vuktanga, ketla ara vuse ka amlong pam i.’”
  cbr-NT: Min xucën —ca bamaxa —quixun 'ën sináncëbëbi ca 'ëmi bëbaxa. Usa 'aish ca
    nëtë́a 'aíshbi bërí nubë 'icën. Usa 'aían cuëënquin picánti ca asábi 'icën.
  tee-NT: Para akts'iya istasq'uini ni acmac'atanilh chai ca'alilh lack'achat. Pus
    ju ani mimp'isek'e tachi ju va ixnita chai tachi ju va lok'onchokolh. Va ists'ank'ata
    para lhitajuchokocalh”.
  eng-LSV: but to be merry, and to be glad, it was necessary, because this your brother
    was dead, and lived again, he was lost, and was found.”
  cak-NT: Pero ri achak' can caminak-wi rubanon-e chinuech, y cami anche'l xc'astaj
    chic pe xu'on. Rusatzon-e-ri' (Rusachon-e-ri'), y cami xoka chic kaq'uin. Y roma
    raja' xtzolaj-pe, can nic'atzin chi cami jojquicot y naka'an nimak'ej. Quiri'
    xu'ij ri tata'j ri', xcha' ri Jesús.
  pah-NT: 'Pyry nhande roryroryvamo. Nurã ti tiapo toryva. A''ereki neirũ''ga horame
    nhande hugwi nhande ei: Omano ga. A''ereki nhande xa''e ikwehe''i: Ndihepiaga''javi
    po ti nhande ga nehẽ. Kiro ga jivyra''javame nhande pyri nhande ei: Okwerava''ja
    ga. Oka''nhymypy ko ga nhande hugwi ohorame nhande hugwi. Kiro nhande ga repiaga''javi,”
    ei garuva''ga, ei Jesus''ga imombe''gwovo.'
  sja-NT: Mamĩda ɨ̃rá o-ĩa p'anadaipia bɨ pɨ ɨ̃pema piu pɨk'a bada chok'ai bairã;
    chi atua bada unu atadap'edaa perã.”
  xed-xed: Nda ra ka magatá skwa skalu, ka rfay mu ta rfu. Nana zwaŋama gha wana tsi
    na ná, si nda mta, ka vraktá tsi nda hafu. Si nda zaɗa, ka nghavatá tsi,”» ka
    dani nda tsi.
  mks-NT: Joo mé a̱ nda̱a̱ ndítahan nu̱ yo̱ caja í víco̱ ta caji̱i̱ íní yo̱ viti jáchi̱
    na̱ndicó co̱o ñanún, mé da̱ na̱ca̱hán yo̱ ña̱ na̱xi̱hi̱. Ta viti na̱casa̱a̱ da̱
    cúú á tátu̱hun na̱nditacu tucu da. Na̱sacuu a tátu̱hun na̱ndiñúhú da̱ joo na̱ndiñe̱he̱
    yó da̱ viti”, na̱cachi a cán xi̱hín ja̱hyi a —na̱cachi Jesús.
  gfk-S: Iesene i takados be dait na laro ma dait na gil no lukaro kinong ikin ra
    tasim ga mat ma ite lon baling. Iga rara ma dait te nes leh ie.’”
  bmu-bmu: Mohok akzapmö, mungi kiaŋön kömum taköyöhaŋön kunbuk guliba kaza. Yaŋön
    lök sohoiga Anutunöŋ kunbuk miwikŋaiiga asuhum tiŋgitza. Miaŋgöra dölki nene sösöŋgai
    alinga dop kölja.’” Mewö.
  dgz-dgz: Go endi onge wat aipakamet aton tapen, iwa gwaniga mam boet anutoni, go
    inak ware sia tauen, me wakaumat anutoni go me sia tautananen.’”
  zaa-NT: Ti'ani modo làa guni ri'u celebrar ttu fiesta para edácca' latsi' ri'u ni'i.
    Porqui'ni bettsi' lu'į nna chìa gùttìą nna beyaccabànią, chìa gunittią nna pero
    chi betselą́.
  eng-WEBSTER: 'It was meet that we should make merry, and be glad: for this thy brother
    was dead, and is alive again; and was lost, and is found.'
  guh-guh: 'Itsiata aeconoxae namatavenonatsi vajabarëyanexa. Tsipaji nejuyapijinë:
    ‘Tëpa meta baja,’ tasivajamatabëjainëmi, itsiata tsaena asaë. Penaxuabaponaponaenëmi
    icatsia baja patajopa,” jai bajaraponë pexënatojavabelia, jai Jesús mapalivaisije
    fariseovijavabelia, judíovi pecujarubivijavabelia ata.'
  bon-bon: Yepä, mine miiji gemi ai soriyomu wawena gege äbitame, ingle määme igane
    te budre pana itu läbitepi, yepä page ireclota gyene. Tabe mime bau ca lämlitepi,
    page bii tacnenutige.’”
  nhw-BL: Pero monequi tiilhuichihuase huan tijpiyase paquilistli, pampa eltoya quen
    ya mictoya moicni, huan ama eltoc quen moyolcuitoc sempa. Huan polijtoya huan
    ama ya tijpantijque.’ ”
  mgw-mgw: Twaapalikwe tupange si'li'ku'si'li'ku' no napusika, kwa mwanjaa ayu' nnunago
    aatewaa, kumbe balo mwu'mi, aateoba, lakini nambi'yambi', abonekine.’”
  swh-ONEN: Lakini ilitubidi tufurahi na kushangilia kwa sababu huyu ndugu yako alikuwa
    amekufa na sasa yu hai; alikuwa amepotea naye amepatikana.’ ”
  wbi-wbi: lino lunoghile kulyusue kuvomba ikikulukulu na kuhovoka, unyalukolo ghwako
    uju hwene akafwile na lino mwumi; akasovile ghwope avonike.
  bba-bba: Adɑmɑ n weenɛ su nuku dobu ko kpɑ su yɛ̃ɛri yèn sɔ̃ wunɛn wɔnɔ wini n sɑ̃ɑre
    u rɑɑ ɡu, mɑ u wurɑmɑ wɑ̃ɑru sɔɔ. U rɑɑ kɔ̃ɔrɑ, u mɑɑ wɑɑrɑ.
  eng-KJVCPB: 'It was meet that we should make merry, and be glad: for this thy brother
    was dead, and is alive again; and was lost, and is found.'
  kgk-NT: Tekotevẽ javy'a ko'ánga onhondive. Ko nde ryvy, Omano, ha'e mo'ã va'ekwe
    hese, oikove teĩ nipo ra'e. Okanhy va'ekwe ha ko'ánga ogwahẽ jevy ou-vy. Tekotevẽ
    nhanhombovy'a jevy katu” he'i túvy gwa'yrusu-pe, he'i Hesu, gwĩ ojejavy rire ojehesa
    rerova uka va'e-rehe Nhandejáry ovy'aha kwaa uka-vy.
  waj-waj: I kataivo vaa putinoo kiauvo aavaa numa varinoo. Ivo vaa raubiriinoo kiauvo
    aanna makee vaa ni too vainoo. Ivaara aikiooma ta buusaivaa iida sirigaida variaunnanoo,
    tiravai.
  ekk-PKP: Aga me peaksime olema rõõmsad ja tähistama! See on sinu vend, kes oli surnud,
    kuid ärkas ellu; ta oli kadunud, aga nüüd on ta leitud!““
  mpx-mpx: Yaa nige bosowaima wama yaliyaya naha gotomwa ge tage bahi nuwama ni wawaisi,
    kaiwena talim toto ya i aliga, he sauga ya yawalina i gan al, i liliyaomal, he
    iyaka ta pwawa al.’”
  wbp-wbp: Nyiya-jangka kanpaju kulu-jarrimi? Kula-nganta nyuntukupurdangka palija,
    kala lawa. Kala wankaru, manu ngurra-kurra pina-yanurnu. Ngula-jangkaju, wardinyi-jarriyarlalparlipa
    manu kurapaka ngarninjarla!’”
  luo-luo: To nyaka ne wabed mamor kendo bed moil, nikech owaduni yande otho to koro
    ongima, kendo yande olal to koro oyude!’ ”
  nhe-NT: Pero monequi tiilhuichihuase huan tijpiyase paquilistli pampa eltoya queja
    ya mictoya moicni huan ama eltoc queja moyolcuitoc sampa, huan polijtoya huan
    ama ya tijpantijque.’ ”
  aii-aii: ”’ܐܝܼܢܵܐ ܘܵܠܹܐ ܝܗܘܵܐ ܐܸܠܲܢ ܠܸܥܒ݂ܵܕܵܐ ܒܘܼܣܵܡܵܐ ܘܠܸܚܕܵܝܵܐ، ܣܵܒܵܒ ܐܵܗܵܐ ܐܲܚܘܿܢܘܼܟ݂
    ܡܝܼܬܵ‌ܐ ܝܗܘܵܐ ܘܚܝܹܐ ܠܹܗ، ܛܠܝܼܩܵܐ ܝܗܘܵܐ ܘܦܝܼܫ ܠܹܗ ܡܫ݇ܟ̰ܝܼܚܵܐ.‘“
  esk-NT: Aglaan niġiqpaktuksraurugut quviasullapiaġuta, atakkii nukatchian tuquruaq
    pakma iñuuruq, tammaqtuaq pakma paqitauruq.’”
  msb-msb: Pero tama na magkalipay gayod kita kay nakauli na an imo kamanghod na naglayas
    kasadto. Ginhuna naton na patay na siya pero kitaa, kay buhay gali!’,”
  cpa-NT: Cónh¹jøng² dsio¹ jmó³ jniang³ hioh¹². Di³ ma²na²guǿnh¹ calah rúh²hning.
    Lah¹cøng² ma²ca¹hiog² dsa² ma²ca¹jon¹. Ma²ca¹dsanh¹² jniang³ dsa² ma²ca¹ŋi¹hén²,”
    ca¹juúh²dsa.
  dso-dso: ମାତର୍‌ ତର୍‌ ବାଇ ମରିଜାଇରଇଲା । ଏବେ ସେ ଜିବନ୍‌ ଅଇଆଚେ ସେ ଆଜିଜାଇରଇଲା ମାତର୍‌ ଏବେ
    ମିଲ୍‌ଲା ଆଚେ । ସେଟାର୍‌ପାଇ ଆମେ ସାର୍‌ଦା କର୍‌ବାର୍‌ ରଇଲା ।”
  meu-meu: A namo baita moale, baita hisi dae; badina be ina tadimu e mase, to vada
    eme mauri, e boio, to vada tame davaria.
  yva-NT: Weramu syare wamo one rave wansanayanambe, weye sya arikainye umaso pusyo
    ti to no munijo maran ti syo amune raumandi maisyare muno kakaije wemaisy, weramu
    naisoamo pakare ti syo amune raen akato ti maisyare muno kovakato wemaisy.’ ”
  dgc-dgc: Bakit,’ kagi na kan, ‘éwan maari a magkasayaan kitam, da nagsoli dén ti
    wadi mo a minebut? Akala tam éy pate dén, éy nadid éy buhay bale san.’ Ewan dén,”
    kagi ni Jesus; “saya i katapusana na lagip.”
  zpm-NT: Per niina ne laa bets luu blanso, ib nonguieḻa znu dziuuṉ ne tib lni gleynie
    ne me; sac goṉ bnit me, ni na laa me bdziel. ¡Dziuuṉ ne cuent brieeban me nu!”
  hix-NT: Tasahxemtohorye mak tehxatxhe, kekon xarha tà, àwya. Àsok tawro hana, àwayehsaho
    wyaro tan ehxera nehxaknan hamà, oyowtà, kekon hatà. Àwayehxemo kom waye asanàmsaho
    wyaro tan harha naha, kekon hatà. Àwaymamsaho wyaro rma ehxera nehxaknano, ehosaho
    wyaro rma kàhyaw harha naha, kekon hatà. Àro ke tasahxemtohorye tehxatxow hamà.
    Teryehotahorye rma tehxatxow hamà, kekon hatà, àyàmà, buru wya, wahoto wya, kekon
    hatà, Txesusu. Àro wyaro Farysew komo kuknon me ryhe wahoto yehtxoho yokarymay
    hatà.
  sim-sim: Hako maha mihi toto angop or haha wanyindari hom ni hishandari ri. Hako
    ter am indik or tashiwak ni heyehe ni rupkapshihi nimu mblanduwa.� �
  npi-ULB: तर अहिले हामीलाई उत्सव मनाउन र खुसी हुनु उचित छ, किनभने तिम्रो भाइ मरेका
    थिए र अहिले जीवित भएका छन्; र उनी हराएका थिए र अहिले भेटिएका छन्‘ ।”
  cgc-cgc: Dapat na magsadya ki daw magpasalamat tak bui mangngod no na salig ta patay
    en. Paryo kanen an narwad, piro nakita en!’”
  tim-tim: Dâ emige emelâk moep dâman ina togoâp. Akto emelâk gulip aguep dâman ina
    togoâp. Aregât heroŋe akmâ okot âlep agaŋdenŋe ârândâŋ aktâp.” dâep.”
  yor-yor: 'Ó yẹ kí a ṣe àríyá kí a sì yọ̀: nítorí arákùnrin rẹ yìí ti kú, ó sì tún
    yè; ó ti nù, a sì rí i.’ ”'
  wos-wos: Hanja ména bandi dé hiyandé du maki dé re. Némbuli dé wambula xaku. Hanja
    dé faku. Némbuli nani déré wambula xé. Wambula yandénka nani yikafre mawuli yata
    mawuli sawuli yambet, wu yikafre dé.’ Wungi dé yafa déka makandu nyanré wa.” Wungi
    dé Jisas wa.
  emp-NTPO: Baribʌrʌ bia b̶ʌa bʌ djaba waya dadjimaa zebʌrʌ carea b̶ʌsrid̶ada od̶ida.
    Idjira beu b̶ad̶ada ʌ̃rẽbasia; adua b̶ad̶ada dadjirãba waya unusid̶aa.”–
  eng-F35: But it was right that we celebrate and be glad, because this brother of
    yours was dead and came to life; he was lost and is found.’ ”
  ind-ind: Tetapi sudah seharusnya kita bersukacita dan merayakan kepulangan adikmu!
    Karena dulu Bapak pikir adikmu ini seakan sudah hilang dan mati, tetapi ternyata
    dia masih hidup dan sekarang berkumpul kembali dengan kita di sini.’”
  pes-OPCB: اما حالا باید جشن بگیریم و شادی کنیم، چون این برادر تو، مرده بود و زنده
    شده است؛ گم شده بود و پیدا شده است!»
  mpt-mpt: Ne funania Keb ning ele kaanebiobo genia debeb molaibu otane e sma afen
    bianea imin tle kesoa klayam nanebo genoba ni seinhabuobo ge baabanamabe inaminobo
    ge baabesebe.
  ssx-ssx: '@see-verse:LUK.015.031'
  mkl-mkl: Ammɑ í sĩɑ kɑ jɛ jinɡɑu do inɔ didɔ̃ nlɑ nlɑ si nɑ iyi í jɔ̀ ifɔɛu ihɛ̃
    í yɛ bɛi í kui wo nɔ í bɑɑ si ɑndunyɑ mɑ́. Í nyɔ wo nɔ ɑ̀ yɔɔ mɑ́.
  gaq-gaq: ନାବୟାଁ ଗୁଏଃ ଲେଃଗେ ମାତର୍‌‌ ଏବେ ମ୍ୱ୍ରଲେଃକେ । ମେଁ ବଃୱେଲେଃଗେ ଏବେ ମିଲେକେ । ଏନ୍‌ସା
    ନେ ମ୍ଲେଡ଼୍ୟାଚେ ବଜି ଡିଙ୍ଗ୍‌ନେଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Hayssi ne ishay hayqqis, shin paxis; dhays, shin benttis. Hessa gisho,
    daro ufayttanaw bessees’ yaagana” yaagis.
  unx-unx: ମେନ୍‌ଦ ରାସ୍‌କାଅଃ ଆଡଃ ସୁକୁଅଃଲାଗାତିଙ୍ଗ୍‌ ତାଇକେନା ଚିୟାଃଚି ନେ ହାଗାମ୍‌ଦ ଗଜାକାନାଏ
    ତାଇକେନା ଆଡଃ ଜୀହୁଦ୍‌ରୁହାଡ଼ାକାନାଏ; ଇନିଃ ଆଦାକାନାଏ ତାଇକେନା ଆଡଃ ନାମ୍‌ରୁହାଡ଼ାକାନାଏ ।’”
  gah-gah: Itó gugunaka nene heleneikutí oteko okave, itó tolova onoikutí goha utó
    okave. Nenemú mulutegú lamaná geleko logoliza vizuko lamaná noive, loko limó.
  lcm-lcm: Kapo angkoai si maramarak na tara uruk using kana na tasim katala mat,
    na kana kala to. Kata mun, na taralapo sabonai pok ania.’”
  aer-aer: Iwenheke-arle-ame unte atyenge ahele irreme? Ayenge itirreke kele-arle
    akwele atyeye ngkwinhe ilwekeke-athene, kenhe re akenhe itethe akwete aneme, re
    apmere-werne apetye-alpekenge. Anwerne akangkentye akngerre anerrirretyeke ikwere.’”
  qvc-NT: 'Piru kananqam ancha alli, kay fyistata rurashpa kushikunanchiq. Chaqa kay
    masaykiqam wañushqashina kashqanmanda, kananqa kutimushqana. Chingashqa kashqanmandam,
    tarishqana kanchiq”, nishpa. [Nuta: Chayshinam Dyus ancha kushikun, suq uchayuq
