verse: LUK.015.011
translations:
  kpx-kpx: Iesuu hoto kateale louge uoholige tota au deiada mole loui Balisia ata
    kebia haivenu.
  okv-H: Eto ke nei einge ena, “Embo vahai mihahija amita meni heriso
  tbo-tbo: Ma Yesu i baha i pa, ‘Lawa gehouna natunatuna ololotohi luwaga.
  mal-C: 'യേശു തുടർന്നു പറഞ്ഞത്: “രണ്ട് പുത്രന്മാരുള്ള ഒരു മനുഷ്യനുണ്ടായിരുന്നു.'
  grc-SR: Εἶπεν δέ, Ἄνθρωπός τις εἶχεν δύο υἱούς·
  bgc-bgc: फेर यीशु नै एक और उदाहरण देकै कह्या, “किसे माणस के दो बेट्टे थे।
  khz-khz: Iesu maekilato, “Talima ta natuna ruala.
  deu-TKW: 'Er sagte aber: ein Mensch hatte zwei Söhne.'
  zsr-NT: 'Rnëꞌ caꞌ Jesús: ―Zoëꞌ bönniꞌ nacuaꞌbiꞌ chopbiꞌ biꞌi bönniꞌ queëꞌ.'
  lin-lin: 'Yesu alobaki lisusu : — Mobali moko azalaki na bana mibali mibale.'
  hns-NT: 'Oe bhie ie kaahaanie bataais kie: „Ekgo aadmie raha, oke doei betwa raha.'
  noa-E: 'Maimua jãga Ẽwandamau õrau ich iigwai isegba aajem khap amkhĩir, Jesuu mag
    ich aig bëetarr khʉʉnag mʉg nem ĩgkhaajã ĩgkhajim aajem ĩchab: —Woun jöoi ãb simua
    chaain numí wai sĩejim aajem, emkhooin apha.'
  eng-EMTV: 'Then He said: “A certain man had two sons.'
  mib-NT: 'Te ni cahān gā yā: Ɨɨn tēe ni īyo uū sēhe yɨɨ́ de.'
  lif-NT2: हे़क्‍क्‍याङ् ये़सुरे़ याम्‍मो वेॽस्‍मा खे़दाॽआङ् मे़त्तुसि, “उन्‍छेःन्
    ने़प्‍फु ये़म्‍बित्‍छाॽसा के़गप्‍पा लत्‍छा मनाधिक् वये़॥
  xnj-xnj: Yesu akayendelela kujova. Kwavili na mundu mmonga mweavi na vana vasongolo
    vavili.
  mmx-mmx: La ne Iesu ga lok bok tidi xeretna, “Lara laradi ga ruuna legepu madak.
  cbr-NT: 'Ësaquinribi ca Jesusan cacëxa: —Ënëx ca ësaribi ''icën. —Achúshi unix ca
    rabë́ bëchicëñu ''iaxa.'
  tee-NT: 'Chai ju Jesús axak''alachokopa ju lapanacni. Ajunich: ―Pumatam lapanac
    ix''alin ixt''iyun''an ists''alan.'
  eng-LSV: And He said, “A certain man had two sons,
  cak-NT: 'Y Jesús xu''ij chuka'' chique: C''o jun achi ri xec''ue'' je ca''i'' ralc''ual.'
  pah-NT: 'Kiro Jesus''ga imombe''ui ojipea. G̃a mbo''eavo ga ei: —Mokõi akwaimbae''ga
    ra''yra''g̃a.'
  sja-NT: 'Jesupa ichiaba nãga nepɨrɨji jarateeit''ee: —Eperãpa warrarã omé iru baji.'
  xed-xed: 'Wya kaʼa guli: «Mamu sana mndu his zwanani.'
  mks-NT: 'A̱nda̱ já na̱sacu Jesús in quia̱hva nu̱ ná já na̱cachi a já: —In da̱ta̱a
    na̱sahi̱in i̱vi̱ ja̱hyi ta̱a da.'
  gfk-S: Io, ne Jisas ga tange habaling, “Tike turadi airuo ira nuno bulu na tunana.
  bmu-bmu: Jisösnöŋ toroqeba kewö jiyök, “Azi kungö nahönyahötŋi yahöt malohot.
  dgz-dgz: Iesu anega wadiamon, “Apan da otu wai dere.
  eng-GNV: He sayde moreouer, A certaine man had two sonnes.
  zaa-NT: 'Raáruhuá Jesús adí: Ttu ènne''yu'' nna gutsé''e chuppa ỹi''ni bi.'
  eng-WEBSTER: 'And he said, A certain man had two sons:'
  guh-guh: 'Icatsia Jesús livaisi tsipaeba fariseovijavabelia, judíovi pecujarubivijavabelia
    ata. Jesús jumaitsi mapacueniaje: —Pebi xaina anijanëbeje pexënatobeje.'
  bon-bon: 'Yeesu cuta ai mene jejemige: “Yepä, biname teeme neeneni imäbägrä puga
    ge.'
  nhw-BL: 'Huan Jesús quinilhui: “Se tlacatl quinpixtoya ome itelpocahua,'
  mgw-mgw: Yesu aayendeli longela, “Kwai na mundu yumo aabile na bana abi'li' analu'me.
  swh-ONEN: 'Yesu akaendelea kusema: “Kulikuwa na mtu mmoja aliyekuwa na wana wawili.'
  wbi-wbi: na ju Yesu akati,” umuunhu jumonga alyale na v vaaswambe vavili,
  bba-bba: U kpɑm nɛɛ, durɔ ɡoo wɑ̃ɑ u bii tɔn durɔbu yiru mɔ.
  eng-KJVCPB: 'And he said, A certain man had two sons:'
  kgk-NT: Hesu omombe'u jevy arandu rehegwa nhe'ẽ ta'ymirĩ okanhy va'ekwe rehegwa
    nhe'ẽ-rami. —Oiko va'ekwe kwimba'e. Mokõi ta'ýry va'e upéa.
  waj-waj: 'Yisuuva itaa kua kiaa kioo vaidi mmatayaa diaa voovaudiri mmataama kioo
    tunoo: Vaidi voovoono ari mmaapuuvaitanootama varida'
  ekk-PKP: Elas kord üks mees, kellel oli kaks poega,“ rääkis Jeesus.
  mpx-mpx: Yeisu i ba vevehe al i ba, “Tau etega natunau bolau labui.
  wbp-wbp: Wangkaja-jana, “Ngaju karna-nyarra yimi-ngarrirni ngulaju purlka-kurlu
    kujalpa-palangu mardarnu kaja-nyanu-jarra. Yinya purlkangkulpa panu-nyayirni mardarnu
    nyiyarningkijarra manu tala.
  luo-luo: Yesu nomedo wacho niya, “Ne nitie ngʼato moro mane nigi yawuowi ariyo.
  nhe-NT: 'Huan Jesús quinilhui: “Se tlacatl quinpixtoya ome itelpocahua,'
  aii-aii: 'ܡܸܢܕܪܸܫ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܚܲܕ ܐܢܵܫܵܐ ܐܝܼܬ ܗܘܵܐ ܠܹܗ ܬܪܹܝ ܒܢܘܿܢܹ̈ܐ.'
  esk-NT: Jesus uqaaqtupsaaġniqsuq, “Iñugguuġuvva malġuŋnik iġñiqaqtuaq.
  msb-msb: Nagpadayon pa si Jesus pag-istorya, “May tawo na may duha na anak na lalaki.
  cpa-NT: 'Jøng² lah¹la² ca¹juúh² calah Jesús: ―Jan² dsa², mi³chian² og¹ ja³ŋiúh³dsa.'
  dso-dso: ଏ କାତା ବୁଜାଇ ଦେବାକେ ଜିସୁ ସେମନ୍‌କେ ଆରି ଗଟେକ୍‌ କାତାନି କଇଲା । ଗଟେକ୍‌ ଲକ୍‌କେ
    ଦୁଇଟା ପିଲାମନ୍‌ ରଇଲାଇ ।
  meu-meu: Ma eto, Tau ta na mai natuna rarua.
  yva-NT: Yesus po ananeneae inta raura nakato pare, “Vatane inta apa arikainyo anya
    rurum.
  dgc-dgc: Nadid, kinagi ni Jesus du tolay, a “Te lakay kan a te éduwa a anak a lélake.
  zpm-NT: 'Dzigo psilo Jesús bzodiidz me tib cuent lo zho, rëb me: ―Tib meṉ name quianie
    me chop mëëdbgui.'
  hix-NT: Kuknonano me xarha nàrwonàmye hatà, Txesusu. Onà wyaro nehxakon hatà, toto,
    kekon hatà. Thohke nehxakon hatà. Asak nehxatxkon hatà, umur komo, kekon hatà.
  sim-sim: Uhu Jisas sauheima las nga ormu sawera, �Ma lar jikishulayi orhi frijip
    nahandari vri.
  npi-ULB: त्यसपछि येशूले भन्‍नुभयो, “एक जना मानिसका दुई जना छोरा थिए,
  cgc-cgc: Gaisturya Jesus i ta isya pa gid na paanggid naan ki danen na mga gagumod
    parti ta iya na pagbaton ta mga ittaw na makasasala. Ambal din, “Isya na amay
    may bata na darwa na mama.
  tim-tim: Akto Yesuŋe den ginŋe siâ hin dâm makyeŋgiep, “Luâk siâgât nanlogâtŋe lâuwâ
    maliat.
  yor-yor: 'Ó sì wí pé ọkùnrin kan ní ọmọ méjì:'
  wos-wos: Wataka dé Jisas nak sataku hundi angi wa, “Du nak dé nyan yéték héra.
  emp-NTPO: 'Maʌ̃ awara Jesuba jarasia: –Ẽberãda b̶asia. Maʌ̃ ẽberãba warrada umé
    erob̶asia.'
  eng-F35: 'Then He said: “A certain man had two sons.'
  ind-ind: Yesus menambahkan lagi, “Ada seorang ayah mempunyai dua anak laki-laki.
  pes-OPCB: 'برای آنکه موضوع بیشتر روشن شود، عیسی این داستان را نیز بیان فرمود: «مردی
    دو پسر داشت.'
  mpt-mpt: Eka Yesuse saa weng mako imin baabenea Naka make meme naka teni asu blibbua
  ssx-ssx: Kutupa Yesuma꞉ pi ma꞉nda꞉ alo hata꞉ alota꞉ Hali homeke ma꞉nda꞉ ipika꞉ eiyeke
    yaapo ame̱le̱ haemekepate
  mkl-mkl: Jesu í ni mɑ́, mɔkɔ ɡɔ í nɛ ɑmɑ inɛmɔkɔ minji.
  gaq-gaq: ଜିସୁ ବାସଙ୍ଗ୍‌କେ ମୁଇଙ୍ଗ୍‌ଜା ରେମୁଆଁନେ ମ୍ୱାକ୍ଲିଗ୍‌ ଉଙ୍ଗ୍‌ଡେ ଲେଃକେ ।
  gof-RNT: Zaaridi Yesuusi, “Issi uraas nam77u nayti de7oosona.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଆଡଃଗି କାଜିକେଦାଏ, “ଜେତାଏ ହଡ଼ଆଃ ବାର୍‌ହଡ଼୍‌ କଡ଼ାହନ୍‌କିନ୍‌ ତାଇକେନା
    ।
  gah-gah: 'Izesú nene gakó makó láa loko lo kimimó: Ve makolímini gipala losi minasimó.'
  lcm-lcm: Na kala antok, “Mangsikei a igenen katapo togon kana pongua na nat tauan.
  aer-aer: Jesus-ele ayeye arrpenhe ileke itnenhene akaltyele-anthetyeke Ngkarte-kenhe
    iwerre-akerte, angkemele, “The arrekantherre ayeye iletyenhe artwe ampwe uthene-akerte
    ampe urreye atherre ikwerenhe uthene-akerte. Kenhe akngeye ikwere-atherrenhe arne
    ingkirrenyeke atnyeneke, mane akngerre anthurre-akerte.
  qvc-NT: 'Jisusqam nirqambis: —Suq runam ishkay churiyuq karqan.'
  tgl-ULB: Pagkatapos, sinabi ni Jesus, “May isang lalaking may dalawang lalaking
    anak,
  cbs-NT: 'Jesúsun ana jatu yusinkubainkin yuikin: —Juni betsa juni bake dabeyakidi
    en matu yuiai ninkakanwen.'
  xtm-NTPP: 'Jesús ma, sa''a ni ndakani tna ya: ―‍In tee, iyo uu sayii de.'
  nnq-nnq: Yesu ngajendekea kulongela, “Pakiba na mundu jumwe ojwakiba na ingota ibele
    ikanalome.
  bao-NT: 'O biro cʉ̃jare ĩi wedeupi ñucã Jesús: —Jĩcʉ̃, pʉarã puna cʉtiupʉ.'
  san-ORI: ଅପରଞ୍ଚ ସ କଥଯାମାସ, କସ୍ୟଚିଦ୍ ଦ୍ୱୌ ପୁତ୍ରାୱାସ୍ତାଂ,
  rmn-rmn: 'О Исус пхукавдяс: — Екхе манушэстэ сас дуй чявэ.'
  huv-NT: 'Aton Teat Jesús tandeac alinoic, tapiüng: ―Tajlüy nop naxey ajiür ijpüw
    micual nej.'
  otn-NT: 'Mi̱ nya̱ ra̱ Jesús, bi ''yɛ̱na̱: ―Mi̱ si yoho yø ts''ʉnt''ʉ n''na ra̱ n''yohʉ.'
  nop-nop: Unduŋ yoŋa tomboyoula indiŋ yeniŋguk, “Me niŋ hatiluguk adi mihiŋiyat lufomuk.
  obo-NT: Na duwon mandon ponunggelengan ni Disas, kahi rin to, “Duwon minuvu no oruwa
    kos anak din no paanan mama.
  kca-kca: 'Иисус йэԓԓы пŏтәртәс: "И хŏйат кӑт пŏх тӑйәс;'
  cak-ENT: 'Y ri Jesús xbij c''a chuka'' cheque: C''o c''a jun achi ri yec''o ye ca''i''
    ruc''ajol.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢᤖᤧ ᤕᤠᤶᤔᤥ ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤂᤧᤍᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤢᤴᤇᤣ᤺ᤴ ᤏᤧᤵᤑᤢ ᤕᤧᤶᤒᤡᤳᤇᤠ᤹ᤛᤠ
    ᤁᤧᤃᤵᤐᤠ ᤗᤳᤇᤠ ᤔᤏᤠᤎᤡᤰ ᤘᤕᤧ॥
  mie-NT: 'De nī ncāhān tucu yā: Iin tēe nī īyo ūū sēhe yií dē.'
  san-TIB: ཨཔརཉྩ ས ཀཐཡཱམཱས, ཀསྱཙིད྄ དྭཽ པུཏྲཱཝཱསྟཱཾ,
  qve-NT: 'Jesusqa nillarantaqmi: —Huk runapan ishkay wawankuna karan.'
  pao-NT: Soo Te Pabe'e yise meeoo natugwe'nga, “Sumu'yoo nana waahoo dooamu-ga'yoo.
  cbu-NT: Minootssha tsiyatssis kamanchintspa mangeetsis p'tsimaama.
  usa-usa: 'Îtuma Ítíráaeo-wayukama náru-narun-aimma te-káyúkáyábá maará-tiraiye:
    “móra-nakoma kaayaqá inaamaí-íyápórátá yíkaraiye.'
  soy-soy: 'Yeesu uu pimɑ́ɑ kpɑ́ rɛ: Utisi unyinɛ yɛɛ pɛɛ piŋmɑ́nɛ pitɛ́ mɑ́.'
  hui-hui: Yasuhanda la ho wiaabo howa lalu, Agali mbira ibu igini kira hene.
  amf-amf: 'Pir Yesus yin ki giyade: “Eedi kalaasa naasi lamaa ke dahade.'
  quc-NNT: 'Ri Jesús xuquje'' xutzijoj wa'' chke: Jun achi e k''o kieb'' u k''ojol.'
  dob-dob: Ta Yesu wate ꞌiona semalimaliyedi, ꞌigwae, “ꞌEbweu ꞌinapwana natunao meꞌolotodi
    ꞌeluwa maꞌenao simiyami,
  wrs-wrs: Yesus mendah ishunvna, mongova indhanariniva hevna ombol samblam wonavna.
    Kalel omnana, ara yemba kava os nengmanav, kava galm vev mongona kotaram, kam
    doara moang vinu pevna dina wohna, kam dembhamnavm eva pevna yiveltowondm dembhamnavm,
    osra yem sira dahatami. Doa aralva os wohvena.
  mca-mca: 'Pa'' Jesús qa yit''ij iye: —Ewi''ƚ pa'' jukhew wetsjuk pe'' ƚelits.'
  kiw-kiw: Ida, Iesu-ro paaꞌo, “Dubu ata, ruu meree ohioti rautu-ka.
  tzo-TZC: 'Jech laj yal xtoc ti Jesuse: ―Oy jun vinic ti oy chaꞌvoꞌ snichꞌone.'
  mya-mya: ကိုယ်​တော်​က ``လူ​တစ်​ယောက်​မှာ​သား​နှစ်​ယောက်​ရှိ​၏။-
  gng-NT: '*Yesu tí ye: «Ujɛ uba nɛ là te ki ŋmɔbe bijiɛb bile.'
  cbi-NTPO: 'Jesús entsa bain laapu'' kuinda ketu tsandimi: Ma ruku pai na miyami.'
  ikk-NT: Ya Jizọsị nọ sịzị, “Okẹnnyẹ ohu mụ ikẹnnyẹ ẹbụọ.
  leu-leu: Na Yesus a kuus saa fulaa pana, “Saxa mataa toxan a ro lak tomexaan taragua.
  maz-NT: 'Xo mama c''ua: ―''Naja bëzo mi ''ñeje yeje t''i.'
  bod-N: ཡང་སྐྱབས་མགོན་ཡེ་ཤུས་འདི་སྐད་དུ། དེ་ཡང་ཕ་ཞིག་ལ་བུ་གཉིས་ཡོད༌ཅིང༌།
  tca-NT: 'Rü ñanagürü ta ga Ngechuchu: —Nayexma ga wüxi ga yatü ga taxre ga nane
    nüxü̃́ yexmacü.'
  zpl-NT: 'Leꞌca uni Jesuse stucu ejemplu lubeei: ―Tucu bene uluꞌcu chiucu llianaꞌ,'
  mbc-NT: 'Moropai Jesus eseurîma ko''mannîpî''pî. Ta''pîiya: —‍Warayo'' wanî''pî
    asakî''nankon inmukuyamî''.'
  ndg-ndg: Ni Yesu atibaya, “mundu yumo abile ni bana abele
  wsk-wsk: Jesus den pangan bo tala balam, “Kari bo ko namar ilagala.
  toj-NT: 'Ja Jesusi ti cho yala otro jun loila: ―Jun huinic ay yioj chab yunin.'
  tbc-tbc: Jesus ru awan ibateg ibol, “Tamol ta nanun uraru a.
  sna-sna: 'Jesu akaenderera mberi akati: “Pakanga pano mumwe murume akanga ane vanakomana
    vake vaviri.'
  smk-NT: Wana et ni Jesus, “Main nin sayay ama a main nin rwa ray a'nak nan lulalaki.
  grc-TCGNT: Εἶπε δέ, Ἄνθρωπός τις εἶχε δύο υἱούς·
  gof-WFTW: Zaaridi Yesuusi, “Issi uraas nam77u nayti de7oosona.
  spa-BLM: 'Dijo: “Un hombre tenía dos hijos.'
  kyz-NT: 'A''ere Jejui ''ga ''ũina mama''e mũ mome''wau ''gã nupe nũ, ''gã mu''jau
    ''Uwarete ''ga ree: —Kũima''e ''ga amũ mukũi tee ''ga ra''yra ''gã. Kũima''ea
    jue ''ga ra''yra ''gã.'
  dao-dao: Jesuh naw jah mtheh be lü, “Khyang mat naw cangpyang nghngih a canak,
  cya-cya: 'Lo'' ti'' ycui'' Jesús xca cha'': Sca yu qui''yu ndi''in tucua sñe'' yu.'
  nii-nii: Jiisas ek ekin nga yi nim, “Wu endi eim kingam tał mołmbuł.
  ign-NT: 'Tímiyanava eta máechaji­ri­sirava ema Jesús, ánipa macahe: —Matiarihihi
    ema émana achane. Apinanahi ena machicha­naveana. Ajairana.'
  dik-NT: Ku la Jethu tueŋ ku lueel, “Monytui ë tɔ̈ thïn ku ë la wät karou.
  cac-cac: 'Ix yalanpax junxo ab''ix tic Jesús: —Ay jun vin̈ ay chavan̈ yuninal.'
  tzj-E: 'C''jara'' c''o chic jun c''ambal tzij xbij chca cawrara: —C''ola jun acha
    ec''ola e c-e'' rlec''wal.'
  san-BUR: အပရဉ္စ သ ကထယာမာသ, ကသျစိဒ် ဒွေါ် ပုတြာဝါသ္တာံ,
  yaa-NT: 'Jesús afianã ato yoini iskafakĩ: “Feronãfake fisti fake rafeya ini.'
  cab-NT: Rúlumuti gíñe Jesúsu jémpulu le joun, laríñaga. —Ñíñein méja ában wügǘri
    jáu bián lirájüñü.
  clu-clu: May sangka paanggid pa gid nga ginsogid si Jesus. Makon na, “May sangka
    tao nga may darwa ka bata nga lalaki.
  swh-ULB: Na Yesu akasema, “Mtu mmoja alikua na wana wawili
  tpt-NT: 'Ex naunchoqol ni Jesús: —Qayntaun lapanaki ixlhitꞌajun qayntꞌuy istsꞌalan.'
  aai-aai: Jesu iban maiye oroubon ta eo, “Ana veya ta orot natunatun rou’ab bairi
    hima’am.
  sny-sny: Sosu a'i pe Jisas peri anowe ta au te'eteye. Le apou eiye, “Meni owane
    ta eimane hesi iroteye.
