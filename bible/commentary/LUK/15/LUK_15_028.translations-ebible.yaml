verse: LUK.015.028
translations:
  kpx-kpx: Ige au hoto ke evisi itumu balugai oe taliho isiviholinu. Ige mamaveu bae
    lohoale sovavihai namihai avoe, ‘Lohonela.’
  okv-H: ingito tumo eto pondo ta pambae mihinu mamo na puvuto pondo ta pambaja hihine
    enu
  tbo-tbo: ‘Ma tugona uyona i gigai duma po lui i wihinigigiyeya. Ega yaka amana i
    hopu mai po i wihinigali ipa ina lui.
  mal-C: “അപ്പോൾ മൂത്തമകൻ കോപം പൂണ്ട്, വീടിനുള്ളിലേക്ക് കടക്കാൻപോലും വിസമ്മതിച്ചു.
    പിതാവു പുറത്തുചെന്ന് അവനോടു കേണപേക്ഷിച്ചെങ്കിലും
  grc-SR: Ὠργίσθη δέ, καὶ οὐκ ἤθελεν εἰσελθεῖν· ὁ ⸂οὖν⸃ πατὴρ αὐτοῦ ἐξελθὼν παρεκάλει
    αὐτόν.
  bgc-bgc: न्यू सुणकै वो छो तै भरग्या अर भीत्त्तर जाणा कोनी चाह्या, पर उसका बाप बाहरणै
    आकै उसनै मनाण लाग्या।
  khz-khz: Tau kunena eparu-rakavato, numai ati elaka-togato, ne tamana elaka-piatito,
    enogiato ene laka-toga ulanana.
  deu-TKW: Er aber ward zornig und wollte nicht hineingehen. Sein Vater aber kam heraus
    und redete ihm zu.
  zsr-NT: Niꞌr gleybiꞌ biꞌi ziꞌal naꞌ len cutu gúꞌnibiꞌ tsazbiꞌ yuꞌu. Niꞌr brujëꞌ
    xuzbiꞌ, len gútaꞌyuëꞌ laubiꞌ tsazbiꞌ.
  lin-lin: Kulutu asilikaki makasi mpe aboyaki kokota. Boye tata na ye abimaki mpe
    abondelaki ye.
  hns-NT: 'Tab barka bhaai ie baat soenke goessaail aur na maangat raha bhiettar djaai.
    Tab okar baap bahare aaike oke phoeslaaike bolies: ‘Tjalie bhiettar.’'
  noa-E: Mamʉ ichig mag jaaubaawai warag meeukhawia dubmapha daaugajãrpai sĩsijim
    aajem. Magbaawai öbërchëwia chi ayau ithũu ich iewaag, “Dubtarrau iewaa” ajim
    anʉm.
  eng-EMTV: “But he was angry and would not go in. Therefore his father came out and
    began to plead with him.
  mib-NT: Yūcuán na te ni quɨtɨ̄ ni sūchi jévāha, te tu ní cúní i ndɨ̄vɨ i. Te ni
    quenda tátá i, te ni cahān ndahú de jíín i jeē na ndɨ́vɨ i.
  lif-NT2: कर खुने़ॽ कुयाःक्‍ले़ॽरे़आङ् हिम् सिगाङ् लाःप्‍माए मे़दे़न्‍दे़न्‍लो॥ हे़क्‍केःल्‍ले़
    कुम्‍बा लाःक्‍कात् लःन्‍दे़आङ् खे़न् हिम् सिगाङ् पित्‍छि फाॽआङ् ले़मु॥
  xnj-xnj: “Nambu mvaha yula akavya na ligoga na kubela kuyingila mugati. Ndi dadi
    waki akahuma kuvala na kumuyupa neju ayingila mugati.
  mmx-mmx: Lamdak avot ga musak la ni goxo vara i xusu na beles uto xeneng at loogu.
    Kuren la ne temen ga vas su ukamang la ga sing lolos i xusu na beles ukeneng.
  cbr-NT: Usaquian cacëxun cuati nishi 'atimaquin sinani ca xubunu atsíntisama tanxa.
    Usai 'icëbë uquin ca aín papan cuënquin atsínun quixun caxa.
  tee-NT: Pus ju acsnich lana na talhk'amalh ju xak'ai ists'alh chai jantu ixtanuputun
    la'ixchaka'. Pus taxtulh ju ixpai chai tapaininilh ni catanu.
  eng-LSV: And he was angry, and would not go in, therefore his father, having come
    forth, was pleading him;
  cak-NT: Cuando xuc'oxaj quiri', xpe ruyowal, y man nrojo' ta ntoc-apo pa jay. Xbe'el-pe
    ri rutata', y nubochi'j, chi quiri' ntoc ta apo.
  pah-NT: —Ojihuvypyve'ga onhimonha'nga henduvame. Ndokipotari tuhẽ ga onga pype toryva
    repiaga. A'ero garuva'ga hemi ua ga pyri. “Herejo tuhẽ,” ei ga gwa'yra'ga pe.
    A'ea ga ega'ei ga pe.
  sja-NT: Mãga ũrik'ãri, chi ɨ̃pema ne-uu k'ãideepa cheda k'ĩraudachi mãik'aapa teedaa
    t'ĩuamaa beeji. Maperã chi ak'õre taawaa uchiaji enenee pedeede t'ĩumerã.
  xed-xed: Ka ɓasaftá tsi ta ŋuɗuf, ka kwalaghutá dzaʼa da həga. Ka sabə dani gatay
    ŋa lamani da həga.
  mks-NT: Joo ndaja coo da̱ sa̱cua̱ha̱ cán na̱joo da ta chí co̱ó na̱xeen da qui̱hvi
    da nu̱ cúu víco̱ cán. Sa̱há ña̱ cán na̱queta tátá da̱ ja̱ta̱ véhe já cáha̱n nda̱hví
    a̱ xi̱hi̱n dá ña̱ ná qui̱hvi da.
  gfk-S: “Io, no tamat ta dur ga manga ngalngaluan, kaie igom malok be na lala tano
    hala. Io, no nuno mama ga hanasur, igom ianga marmaris tana be na lala.
  bmu-bmu: “Mewö jiiga irimŋi seholiiga mire öŋgömamgö tököyök. Tököyökmö, iwiŋan
    mi möta yaigep eta uruluai keu ösöŋ jiba mölöwörim waŋgiyök.
  dgz-dgz: Tasewa nop ame anuni gari gangan naeni menan pa gwane ya unuk aen. Menan
    mamewa garip taue ae nanamasen pa gwanap onapen dien.
  eng-GNV: 'Then he was angry, and would not goe in: therefore came his father out
    and entreated him.'
  zaa-NT: De biyénini ỹi'ni néruá notícią' nna labí uccua latsi'į éya'ą le' yú'u.
    Acca biria chìa tàta qui' niá guta'yúni bi ą qui'ni éya'ą le' yú'u.
  eng-WEBSTER: And he was angry, and would not go in; therefore his father came out,
    and entreated him.
  guh-guh: 'Nexata matapijinë bitso anaepana. Apo jitsipae boyabelia pejonejava. Nexata
    paxa sivapitsaparenatsi. Jumaitsi pexënatojavabelia: “Naxanitsia. Najonemeya,”
    jai pexënatojavabelia.'
  bon-bon: Siige, naane te claabe me äbitige, lica mete cabu me abacitige. Piba babe
    te tasatige, teebine jejige abacitame.
  nhw-BL: Huan nopa achtihui ejquetl nelía cualanqui huan amo quinequiyaya calaquis
    ichaj. Huan itata hualajqui huan quiilhui ica cuali ma calaqui.
  mgw-mgw: Aywo nku'we ngausika, aakani ata yingya nnyumba. Tati' bake pabaapiti panja
    na kuntebeya ayingi nnyumba.
  swh-ONEN: “Yule mwana mkubwa akakasirika, akakataa kuingia ndani. Basi baba yake
    akatoka nje na kumsihi.
  wbi-wbi: un'swambe um'baha akakalala akasita kukwingila mun'kate pe uviise akahuma
    kunjikumpelepesia.
  bba-bba: Mɑ yerumɑ wi, u mɔru bɑrɑ sere u ǹ kĩ u du yɛnuɔ. Mɑ tundo u yɑrimɑ u
    kɑ nùn kɔkiri.
  eng-KJVCPB: 'And he was angry, and would not go in: therefore came his father out
    and intreated him.'
  kgk-NT: —Aipo ohendu-ma ramo ta'yrusu ipoxy gwyvýry-rehe, ndoikeséi gwóga-py. Upe-ma
    ramo túvy osẽ oho-vy ohogwaitĩ-vy íxupe. Ojerure rure gwa'y rypy-pe oike hagwã
    gwóga-py.
  waj-waj: 'tikio rikioo ngaruva kaayauma inna nnannataikio hama nnauvaki inna kuataikio
    rikioo ooqoo tiivai. Ooqoo tikio rikioo ari koova mmaanai tioo vioo yaagueeqama
    inna tinoo: Ha ngiannannee?'
  ekk-PKP: Vend sai pahaseks ja keeldus sisse minemast. Siis tuli isa välja, et teda
    ümber veenda.
  mpx-mpx: Sauga gamaun baaba o i hago, inoke i huga ge i towa nige i uulutuk limi
    gamwanaa. Yaka tamana i na i tagil eliyana ge i awanun lawalawakik tage ni na
    ni tuk.
  wbp-wbp: “Kuja kuja-kurra purda-nyangu papardi-nyanurlu, kulu-jarrija manu kula
    ngurra-kurra yanu kujalpa nyanungukupalangu jaji-nyanu nyinaja. Manu nyanunguju
    wilypi-pardija yuwarli-ngirli manu wangkajarla, ‘Nyiya-jangka kanpa karrimi nyampurlaju
    yarlungka? Kaninjarni yukayarni, manu mangarri nganja nganimparlajinta.’
  luo-luo: “To wuowi maduongʼ mirima nomako, kendo notamore donjo e ot. Omiyo wuon
    mare nowuok oko odhiyo ire kendo nosaye mondo odonji.
  nhe-NT: “Huan nopa achtohui ejquetl nelía cualanqui huan ax quinequiyaya calaquis
    ichaj. Huan itata hualajqui huan quiilhui ica cuali ma calaqui.
  aii-aii: ”ܟܪܝܼܒ ܠܹܗ ܗ̇ܘ ܘܠܹܐ ܒܵܥܹܐ ܗܘܵܐ ܠܸܥܒ݂ܵܪܵܐ. ܦܠܝܼܛ ܠܹܗ ܒܵܒܘܼܗ‌ܝ ܘܦܘܼܪܦܸܠܔ
    ܠܹܗ ܒܝܼܹܗ.
  esk-NT: Aapiyaŋa qinnakpaitḷuni isiġuŋiññiqsuq tupiġmun niġiqpaktuanun. Aapaŋan
    anipḷuni iŋiqsruaġniġaa isiquplugu.
  msb-msb: “Naurit gayod an magurang mala ngani kay habo magsulod. Kaya ginkadto siya
    san iya ama kag nakimaluoy sa iya.
  cpa-NT: Jøng² ca¹lø¹hné¹ ja³ŋiúh³dsa ma²juanh¹². Tsa¹ca¹hiei¹dsa hí¹dsa dsi²néi².
    Hi² jøng² ca¹u¹hái¹ ti³jmi²dsa. Ca¹tsáih¹dsa ja³ŋiúh³dsa héi² hi³ mi³dság¹dsa
    dsi²néi².
  dso-dso: ଏ କାତା ସୁନି ବଡ୍‌ ପଅ ବେସି ରିସା ଅଇଗାଲା । ସେ ଗର୍‌ ବିତ୍‌ରେ ପୁରେ ମିସା ନାଇ ।
    ମାତର୍‌ ତାର୍‌ ବାବା ବଡ୍‌ ପଅର୍‌ ଲଗେ ଜାଇ ଗରେ ଜିବାକେ ବୁଜାଇବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: To ia na e badu, ruma ai se raka vareai. Bena tamana e raka lasi, e hamarumarua
    toho.
  yva-NT: Naije arikainyo anuije umaso pari, ti ponayo siso no yavaruga raiji. Umba
    aja pusyo payao memembe ai inda siso tavondijo one umaso rai.
  dgc-dgc: “Nadid, pékabaheta no panganay ta éya, éy sinompél kan wade i isip naa,
    a nagingél dén siya. Ey mégidel siya a somdép. Ey nadid, linumuwas kan tama na
    a pasdépén na siya.
  zpm-NT: Blëë zha gol co bin zhow, lo guieḻblëë co bzëëbd zho ro yu. Nacne briee
    pxoz zho, bnee me lo zho sëëb zho ro yu.
  hix-NT: Ewakhàra mak nehxakon hatà, wahoto, towtà hoko tatakuynyàr ke. Àro ke, bàn
    kom yaka owompàra ro mak nehxakon hatà, kekon hatà. Àro ke nahatakay hatà, àyàmà.
    Àhyaka nomokye hatà. Owomkot ha, kekon hatà, àwya, teryewrye ro hatà, kekon hatà,
    Txesusu.
  sim-sim: Karem sawerik or misihi or waplelenaha mbeek akak layiri ambu ri. Urik
    avoko orhi or talaha mashi jivik or mbaha orin ormu hokovira, unak waplelena orhi
    oso avak mendek si nakmbahan.
  npi-ULB: जेठो छोरो रिसाएको थियो र भित्र पसेन र उनका बुबा बाहिर आएर उसलाई मनाउन थाले
    ।
  cgc-cgc: Pagmati ta magulang, gagilek gid kanen an daw ula kanen gaselled naan ta
    iran na balay. Na nlaman ta amay din na ula kanen gaselled, gagwa amay din an
    daw paalam-alaman kanen an na melled.
  tim-tim: Hain dâm magaŋdo nanŋe ulik gulik arekŋe kuk akmâ kepia ain âgâwerâm hâkâŋ
    agep. Akto eweŋande kepia ginŋângen gem, “Gâ ga.” dâm magaŋep.
  yor-yor: “Ó sì bínú, ó sì kọ̀ láti wọlé; baba rẹ̀ sì jáde, ó sì wá í ṣìpẹ̀ fún un.
  wos-wos: Wungi wandéka dé makandu nyan mawuli wita dé wulayinjoka hélék ya. Hélék
    yandéka déka yafa gwande dé déré wa, gekoré wulayindéte.
  emp-NTPO: Maʌ̃ ũrĩsid̶e quĩrũped̶a dji ded̶e ed̶a wã quĩrĩãẽ́ basía. Mãwã b̶ʌd̶e
    dji zezara idjimaa wãped̶a bed̶ea djuburiasia ed̶a wãmãrẽã.
  eng-F35: So he became angry and refused to go in. Then his father came out and began
    to plead with him.
  ind-ind: “Lalu anak sulung itu sangat marah dan tidak mau masuk ke rumah. Kemudian
    ayahnya keluar dan membujuk dia supaya masuk.
  pes-OPCB: «برادر بزرگ خشم گرفت و حاضر نشد وارد خانه شود. تا اینکه پدرش بیرون آمد
    و به او التماس کرد که به خانه بیاید.
  mpt-mpt: heke weng olo wentenea atliaubasoa e bibo mo unim blim bia aalebe monea
    baabanea Kobo am tele! Kobo alo mo tlikemone gese
  ssx-ssx: Hande mupeke wekima꞉ koto leekeeki opuata꞉ mineke wopu pankolo hata꞉ da
    pua꞉peketa꞉ kiaeyekeme. Koto ekina꞉ ipika꞉ atekema꞉ hama opolu bao pua mo hande
    mupeke weki da tukiki nane epena꞉ yeke honke leekeme.
  mkl-mkl: Ŋɔi iɡbɑ̃u í dɑmɔɔ í kɔ ku lɔ kpɑsɛ̃. Ŋɔi bɑɑu í fitɑ wɑ í nɑɑ ku lɛlɛɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ମେଁ ରିସା ଡିଙ୍ଗ୍‌ଚେ ବିତ୍ରେ ୱେନ୍‌ସା ମନ୍ ଆଡିଙ୍ଗ୍‍କେ ଣ୍ତୁ; ଡାଗ୍ଲା
    ମେଁନେ ଆବାଡ଼େ ବାଜାର୍‌ ପାଙ୍ଗ୍‌ଚେ ଆମେକେ ଜବର୍ ଆଃବୁଜେନେ ମୁଲେକେ ।
  gof-RNT: “Bayra ishay yilotidi soo gelanawukka koyibeenna. Aaway kare keyidi soo
    gelana mela iya woossis.
  unx-unx: “ମେନ୍‌ଦ ମାରାଙ୍ଗ୍‌ ହନ୍ତେକଡ଼ା ଖିସ୍‌ୟାନାଏ ଆଡଃ ଅଡ଼ାଃତେ କାଏ ବଲ ସାନାଙ୍ଗ୍‌କେଦା,
    ଏନାତେ ଆପୁତେ ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ଇନିଃକେ ବିନ୍ତିକିୟାଏ ।
  gah-gah: Loko lo amekago, ganá gipalamámo izapaló molokago, mesaha oake áminaló
    vo anitemigo, améipo geleake, lemeko alémo hulu iha,
  lcm-lcm: Au kala marala na kalapo tangag ani palak. Na tamana kala soung na kanla
    mengen aro ia.
  aer-aer: “Nhenge kakele nhenhe aweke iperre, re ahele anthurre irreke. Re warle-werne
    alpetyakenhe nthenhele-arle akngeye ikwerenhe anekeke. Kenhe akngeye re warle-ngentyele
    arratemele ampe ikwerenheke angkeke, ‘Iwenheke-ame unte akethele tneme? Anwernekenge
    arlkwetyeke irrpintyaye.’
  qvc-NT: Chayta yach'ashpaqam, chay kulaka churinqa ancha piñakushpa, manana munarqanchu
    yaykuyta. Chaymi taytanqa lluqshishpa, ancha rrugarqan yaykunambaq.
  tgl-ULB: Nagalit ang nakatatandang anak, at ayaw niyang pumasok, at lumabas ang
    kaniyang ama, at pinakiusapan siya.
  cbs-NT: janua sinatai jiwetan jikikatsi ikamaken jawen epan daewanun ika taxnixun
    jancha wa
  xtm-NTPP: Sani te ni ndakiti xeen ini suchi java'a‑ka ma, te ñatuu kúni i ndivi
    i ve'e i ma. Chukan kúu ja ni kee yuva i ma, te xtetuu de i ja na ndivi i.
  nnq-nnq: “Kakombo jwenio nkolo ngabe nililaka na ngakana kujingila unyumba. Awamundu
    ngabapita panja nukumpembela ajingile unyumba.
  bao-NT: ”Cʉ̃ jũwʉ pea teere bʉaro tʉo ajiari, jãa waarʉgatiupʉ. To biri cʉ̃ pacʉ
    pea cʉ̃re jʉogʉ witi waaupʉ.
  san-ORI: ତତଃ ସ ପ୍ରକୁପ୍ୟ ନିୱେଶନାନ୍ତଃ ପ୍ରୱେଷ୍ଟୁଂ ନ ସମ୍ମେନେ; ତତସ୍ତସ୍ୟ ପିତା ବହିରାଗତ୍ୟ
    ତଂ ସାଧଯାମାସ|
  rmn-rmn: О баро чяво холясаило тай на мангляс тэ дэл андэ кхер. Дэчи о дад никлисто
    тай лиляс лэс тэ мангел.
  huv-NT: Quiaj tajcüy aaga natang quiaj, ngo mandiüm majmel tinden. Quiaj taw miteat
    nej mawüywüy nej majmel.
  otn-NT: Bi̱ mbøcuɛ p'ʉya, hi̱ngui̱ nne da̱ yʉt'a̱mbo. Bá̱ pønna̱ papá p'ʉya, bi
    xifi ngue da̱ yʉt'a̱mbo.
  nop-nop: “Unduŋ nimbune nadiŋa kwihita tiŋa yot maaneŋ mu foune beudi buŋa yot maaneŋ
    fofoŋdok niŋkulemaguk. Kaŋ mihiŋiŋdi weleŋ kudup daune niŋguk,
  obo-NT: To idda ra en kos norinog taddot kakoy, id langot sikandin woy dii ron od
    kopiyan nod usok. Na, id leggua iddos amoy su od imumu kandin.
  kca-kca: Ԓўв ԉикащәс пӑ йŏхи ԓŏӈты ӑт ԓӑӈхас. Ащеԓ пӑ, ким этәс пӑ ԓўвеԓ йŏхи пойәкты
    питсәԓы.
  cak-ENT: Tok quiri' xrac'axaj ri nimalaxel-ala', xcatüj royoval, y man nrajo' tüj
    c'a ntoc-apu pa jay. Xbe'el c'a pe ri rutata', y nubochila' c'a, richin quiri'
    ntoc ta apu.
  lif-NT: ᤁᤖ ᤂᤢᤏᤧ᤹ ᤁᤢᤕᤠ᤺ᤰᤗᤧ᤹ᤖᤧᤀᤠᤱ ᤜᤡᤶ ᤛᤡᤃᤠᤱ ᤗᤠ᤺ᤵᤔᤠᤀᤣ ᤔᤧᤍᤧᤴᤍᤧᤴᤗᤥ॥ ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤢᤶᤒᤠ ᤗᤠ᤺ᤰᤁᤠᤳ
    ᤗ᤺ᤴᤍᤧᤀᤠᤱ ᤂᤧᤴ ᤜᤡᤶ ᤛᤡᤃᤠᤱ ᤐᤡᤳᤇᤡ ᤑᤠ᤹ᤀᤠᤱ ᤗᤧᤔᤢ॥
