  ctu-BL: Pʌyʌla tilel jini jujp'em bʌ alʌ tat wacax. Tsʌnsanla. La' laj c'ux. La'
    lac mel q'uin.
  meq-meq: Gəsumaw sla niye magəla eye, kəɗum. Ndayakwa ada ka hatsakweye.
  noa-H: Magwia p'akdam chi hõtpaam haut'urwia t'õobapʌ̈it” hajim hanʌm, “maach t'um
    hãba honee k'ö nʌmua p'iesta wawaag.
  alp-NT: Kai rana sape anai nkopane eleki bunue, le ami lalema ndina titinai, hoko
