  bqp-bqp: À zùsanɛ bↄ̀rↄ mɛ̀kpana kũ à dɛ, ò só pↄnnakɛnaa gũn,
  mcp-mcp: Bɨ́ ka nə́mə́ zə nə mwâ ntɛny a wóŋʉ̂ zə cígə tâŋ lʉ́m, sə́ də́g, sə́ zhwiimbya.
  hat-hat: Al chache jenn ti towo nou t'ap angrese a, touye l'. Ann fete, ann manje.
  npl-NT: Xikualikakah n torojkonetl non tomawak iwa xikmiktikah. ¡Matiilwichiwakah
