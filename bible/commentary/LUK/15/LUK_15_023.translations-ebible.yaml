  imo-imo: Aku tekolio kongi kao walo awilimu toko kalondoko molombolona meko waio!
    Nanga ungulumu yu koro oi purumu yu kolorumunje konopu leru nalo kinye yu koinjo
    molopa kelepa oromo. Yu oi pumbe maa torumu nalo kinye altopa oromo kanopo ltimbolo
    kani tono kolopo kongi kao nombo molamili,’ nimu kano wali eno aku teko tono kolko
    kongi nongo moloringi.
  boj-boj: Makau meli bunuj didiqo di qalsib goiyiy. Goisib osib babqa iga koba na
    uysim areboleboleigim sqom.
  ulk-ulk: A ga bakiaware au derged-derged werem kau tipitare mi lewer akelare, ableglam
