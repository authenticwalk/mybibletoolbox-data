  isl-isl: Slátrið síðan alikálfinum því að nú ætlum við að halda veislu!
  spy-NT: Ōkwēru wuunweet nyoo neraat kēēyēēnkyi. Māchāktōōs kēēng'ērēkyi
  xnn-xnn: Omey kayo gedan alaen nan menlames ay koyaw di baka ta paltiyenyo ta isda
