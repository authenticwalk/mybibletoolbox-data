  soq-soq: '@see-verse:LUK.015.022'
  qub-qub: Nircur mas werannin töru-mallwatapis pishtay fistata rurananchïpaj.
  att-att: Á kabalin naw mamarawási, apan naw yù kígaw nga báka nga matabá, ta pártian
    naw. Ta kumán ittam nga mappabbúyá,
  bki-bki: A kiribue m̃arauo nam̃a roju rabagan vurua m̃adigdig kirinovo na, kamiu
