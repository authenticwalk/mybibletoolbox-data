  ron-LSB: Aduceți vițelul îngrășat, înjunghiați-l, să mâncăm și să sărbătorim;
  pon-pon: O wado kau pul wi o kamela, pwe kitail en kan o pereperen.
  nhe-BL: Huan xijhualicaca nopa pilhuacaxtzi tlen achi más tomahuac huan xijmictica.
    Ma titlacuaca huan ma tiilhuichihuaca,
  sps-sps: Ana mi te nai nots me ta moof mi te atsuiny ya, ma kat aran guainy iny
    fafaruak fatabiny me na mamagat,
  wnc-wnc: Sike ikwawa gamanu suyuknga gwen takapu tangutapa kupan matanong. Matake
