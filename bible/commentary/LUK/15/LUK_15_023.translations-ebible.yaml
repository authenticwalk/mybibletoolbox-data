  eng-TCENT: Bring the fattened calf and kill it. Let us eat and celebrate.
  eng-BSB: Bring the fattened calf and kill it. Let us feast and celebrate.
  cpu-NT: Impoña pamenake evonkiri vaca kameetha ivathate, povamayeri. Nokovi aimoshirenkya.
  san-ASM: পুষ্টং গোৱৎসম্ আনীয মাৰযত চ তং ভুক্ত্ৱা ৱযম্ আনন্দাম|
  tac-NT: '''Lige abiena nolawa alué u''tá roló abé a''lá sa''pégame, ''lige me''liboa.
