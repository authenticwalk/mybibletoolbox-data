verse: LUK.015.023
translations:
  kpx-kpx: Isi talive ovo mole batate hamai mai lohove. Ige nahi lovive vai vahaeholahai.
  okv-H: pambuto o cow meni seha te teto hevejo ungote nau meni ta pondo are.
  tbo-tbo: Apoma ona nae po bulumakau yaubona haahanana ona uni po tan’omgogona ma
    ta kaoha.
  mal-C: വിശേഷദിവസങ്ങൾക്കായി വളർത്തിക്കൊണ്ടുവന്ന കാളക്കിടാവിനെ കൊണ്ടുവന്ന് അറക്കുക;
    നമുക്ക് വിരുന്നു കഴിച്ച് ആഘോഷിക്കാം.
  grc-SR: καὶ ⸂ἐνέγκαντες⸃ τὸν μόσχον τὸν σιτευτὸν θύσατε, καὶ φαγόντες εὐφρανθῶμεν·
  bgc-bgc: अर बढ़िया भोज तैयार करो ताके हम खावां अर खुशी मनावां।
  khz-khz: E polomakau natuna monapouna ta iovuamaia, iovagia, ne pita gani e pita
    verere-koukou.
  deu-TKW: und bringet das Mastkalb und schlachtet es, und lasset uns essen und fröhlich
    sein;
  zsr-NT: Gul‑tsajxíꞌ‑baꞌ bëdx renniꞌ, atiꞌ gul‑dödi‑baꞌ. Gáguruꞌ‑baꞌ len gunruꞌ lni,
  lin-lin: Boya na mwana ngombe ya mafuta mpe boboma yango ; tolia mpe tosala feti,
  hns-NT: Aur sab se barhia khasie maar aur sab rakam ke khaaik banaaw. Tab tjalie
    khaai aur khoesiaalie manaawe.
  noa-E: Magwia phakdam chi õtpaam authurwia thõobapʉ̈it” ajim anʉm, “maach thum ãba
    onee khö nʉmua phiesta wawaag.
  eng-EMTV: And bring the fatted calf here and slaughter it, and let us eat and be
    merry;
  mib-NT: Te quiquīhin ró becerro xéhen, te cahni rō tɨ̄ na cáji yō, chi sáha yó vico.
  lif-NT2: हे़क्‍क्‍याङ् थाःङ्‌ङो चालुप्‍मनाबा थक्‍साधिक् फे़त्ते़म्‍मे़ॽआङ् से़रे़म्‍मे़ॽ,
    हे़क्‍क्‍याङ् चामुक् थिमुक् यारिप् चोगुम्‍माङ् सःत्तिरो॥
  xnj-xnj: Mukatola mpapakasi wa mweakulupi mukahinja, tilyayi na kuselebuka!
  mmx-mmx: La minat pas la mina lok ka lubulumaxao maxat, la mina sev amer i. Ata
    lok laanan la ata momo!
  cbr-NT: '''Anan camina vaca bacë rëracacë bëxun rëti ''ain. A pi cananuna cuëënti
    ''ain.'
  tee-NT: Chai a'inchit'it inin ju ask'at'a vacax ju na k'onta. Amaknit'itch chai
    calac'uyau chai canaviyau ju c'atan.
  eng-LSV: and having brought the fatted calf, kill [it], and having eaten, we may
    be merry,
  cak-NT: Ic'ama-pe chuka' ri wacx ti'oj y ticamisaj; kabana' jun nimak'ej y kojwa'.
  pah-NT: “Peho ti herua imboky'rauhu'iva'ea bezerro yuranuhũa ra'yra. A'ea nhande
    iporakahetei. A'ea pejuka ti,” ei ga. “Ti'u ti. Tiapo ti toryva.
  sja-NT: Anéetɨ p'ak'a poreera bɨta mãik'aapa peet'áatɨ. ¡K'odait'ee mãik'aapa pëiradait'ee!
  xed-xed: Ksagaghawaksa ta mamakwa sla nda uwasla, ka hnata kuni, ka za mu, ka rfa
    mu ta rfu.
  mks-NT: Ta cañehe ndó chélo̱, rí ndató na̱ndaha ja̱n já ná quivi rí cuxú jáchi̱
    caja i̱ in víco̱ viti.
  gfk-S: Mu kap no bilai na not no bulumakau ma mu na kut bing ie. Dait na gil tike
    lukaro kinong kin ra natigu ga mat ma ite lon baling. Iga rara ma dait te nes
    leh ie.’ Io kaie, di ga haburuana no lukaro.
  bmu-bmu: Mewöyök selnöŋ anda bulmakau dömŋi kelökŋambuk kun memba kaba qeba ohogetka
    nemba sösöŋgai albin.
  dgz-dgz: Amba man kao otu uruavewa togurane barip tat wat aipakamepen.
  eng-GNV: 'And bring the fat calfe, and kill him, and let vs eate, and be merie:'
  zaa-NT: Litàxì' tè gù'na nu adiru riỹenią para gútti li ą nna go ri'u ą nna guni
    ri'u fiesta,
  eng-WEBSTER: 'And bring hither the fatted calf, and kill it ; and let us eat, and
    be merry:'
  guh-guh: Penasitsinë becerro papiremelia. Pabeyaxuabianame vajaxaenexa. ¡Fiesta
    exanaenatsi vajabarëyanexa!
  bon-bon: Piba mime ngeerangera kau plongo ne secaneye aglime. Mine soriyomu ne gege
    name pi pa jaawenesi!
  nhw-BL: Huan xijhualicaca nopa pilhuacaxtzi catli achi más tomahuac huan xijmictica.
    Ma tijcuaca huan ma tiilhuichihuaca,
  mgw-mgw: Musinje likinda lyalinenipe tulye no panga si'li'ku'si'li'ku'!
  swh-ONEN: Leteni ndama aliyenona, mkamchinje ili tuwe na karamu, tule na kufurahi.
  wbi-wbi: kange mulete ing'ombe jino jinonile muhinje tulie na kuhovoka.
  bba-bba: I doo i nɑɑ kpɛmɑ ye suɑmɑ, ye yɑ ɡum mɔ, kpɑ i ye ɡo. Su di kpɑ su tɔ̃ɔ
    bɑkɑru ko kɑ nuku dobu.
  eng-KJVCPB: 'and bring hither the fatted calf, and kill it; and let us eat, and
    be merry:'
  kgk-NT: '@see-verse:LUK.015.022'
  waj-waj: Puara burimakau nnaakara kaayau nnammari raivaa oro varada numa ruputu
    kiada huda kikiai ta innara buusaivaa iima kiada nneeda sirigaida variaaravee.
  ekk-PKP: Tooge vasikas, keda oleme nuumanud, ning tapke see. Korraldame tähistamiseks
    pidusöögi,
  mpx-mpx: Nuku na bulumakau natuna tatabwana nuku ahe ge nuku tagapaaliga, inoke
    ta anan ge ta yaliyaya.
  wbp-wbp: '@see-verse:LUK.015.022'
  luo-luo: Keluru nyarwath machwe uyangʼ. Wachamuru wabed mamor.
  nhe-NT: Huan xijhualicaca nopa pilhuacaxtzi tlen achi más tomahuac huan xijmictica.
    Ma titlacuaca huan ma tiilhuichihuaca,
  aii-aii: ”’ܘܡܲܝܬܹܝܡܘܼܢ ܘܦܪܘܿܡܘܼܢ ܬܵܘܪܵܐ ܛܪܝܼܨܵܐ ܕܐܵܟ݂ܠܲܚ ܘܥܵܒ݂ܕܲܚ ܒܘܼܣܵܡܵܐ،
  esk-NT: Taatnaanikkupsi aikł̣iġitchi uqsraqsaamik nuġġamik tuqulluguasiiñ, uvagulli
    quviasuguta niġiqpakkumaugut.
  msb-msb: Kuhaa an pinataba na tinday na baka kag pataya tapos magponsya kita kag
    magkalipay,
  cpa-NT: Gu³teih³ jan² ca³juu² meh², jáh² ma²pan¹³. Jøng² jŋë́h³hning jáh². Di³ jøng²
    quie¹³ jniang³. Jmó³ jniang³ jmai³.
  dso-dso: ଆରି ତାର୍‍ ଗତିଦାଙ୍ଗ୍‌ଡାମନ୍‌କେ କଇଲା, “ଆମର୍‌ତେଇ ରଇଲା ସବୁର୍‌ଟାନେଅନି ଗଟେକ୍‌
    ଗାଗଡ୍‌ ର‍ଇବା ପସୁ ଆନି ମାରା, ଆରି ଆମେ ସାର୍‌ଦା ଅଇକରି ବଜି କରୁ ।
  meu-meu: boromakau natuna, heubu ḡauna, a mailaia, bavalaia; baita aniani, baita
    moale hebou.
  yva-NT: Umba wapo sapijo kamuramo mani rave inta aotar inda wamo raisy muno wansanayanambe.
  dgc-dgc: Sakay inutusan na be side, a ‘Nay, ange moy bunuén tu pinatabi ko a baka,
    sakay lutuén moy. Maghanda kitam ta kasayaan tam a anyaya.
  zpm-NT: 'Bnabey me zho güeyxi zho tib ngon ne mazdraa ndaan, beet zho, rëb me: “¡Ib
    none gac tib lni, none dioow ne, none dio ne!'
  hix-NT: Faka mxekàtho xarha mekyatxhe ha, kekon xarha tà, àwyanye. Ehsuryexahotho
    txko rma mekyatxhe ha, metahetxhe xarha, kasahxemtotho menye, keryehotatho menye,
    kekon hatà, tanoto komo wya, kekon hatà, Txesusu.
  sim-sim: '@see-verse:LUK.015.022'
  npi-ULB: त्यसपछि मोटो पशु मार । हामी खाऔँ र उत्सव मनाऔँ ।
  cgc-cgc: Kamangen nyo papatambek ya na baka na bata pa na patagana para ta kumbira
    daw iyawen. Magkumbira ki daw magsadya
  tim-tim: Akto bulimakao nanŋe keluŋe olowâk are gâim ombiâ ondo nem heroŋe akne.
  yor-yor: Ẹ sì mú ẹgbọrọ màlúù àbọ́pa wá, kí ẹ sì pa á, kí a máa ṣe àríyá.
  wos-wos: Sandataka guni mwiwuléndé bulmakau bali nyan nakré hérae hura yae déré
    xiyatanguni. Xiyae nani sata mawuli sawuli yatame.
  emp-NTPO: Maʌ̃be paca zaque boreguea b̶ʌda bead̶adua ne cod̶i carea. ¡B̸ʌsrid̶ada
    od̶ia! Mʌ̃ warrara beu b̶ad̶ada ʌ̃rẽbasia; adua b̶ad̶ada dadjirãba waya unusid̶aa.”
    Maʌ̃be bio b̶ʌsrid̶a duanesid̶aa.
  eng-F35: And bring in and kill the fatted calf, and let us eat and celebrate;
  ind-ind: Kemudian bawalah anak sapi yang gemuk dan potonglah. Biarlah kita makan
    dan bersukacita!
  pes-OPCB: و گوساله پرواری را بیاورید و سر ببرید تا جشن بگیریم و شادی کنیم!
  mpt-mpt: eka eil blumakau meno mema eilo matak yota wananiba gaibbua einoa dowonoba
    seinomo!
  ssx-ssx: Kutupa hande imeke wotu piki kao ikiki mulu pua liata꞉ ta꞉na꞉ma꞉ homolo
    hata꞉ ne pambomana꞉ loa꞉me laata꞉
  mkl-mkl: I nɑɑò kɛtɛ kombo sɑɑsɑɑbɔ iyi í lɑ í reu bɛ wɑ, nɔ i kpɑɑ ŋɑ. Kɑ jɛ kɑ
    ce jinɡɑu do inɔ didɔ̃,
  gaq-gaq: ବାରି ଗାଗ୍‌ଡ଼େକ୍ନେ ପଶୁ ଡୁଂପାଙ୍ଗ୍‌ଚେ ବାଗୁଏଃପା; ପାଙ୍ଗ୍‌ଲାପା ନେ ସାପାରେ ଚଙ୍ଗ୍‌ଚେ
    ସାର୍ଦା ନେଃଡିଂପା ।
  gof-RNT: Modhdho gatarmentho ehidi shukkite, moos, ufayttoos.
  unx-unx: ଆଡଃ କିରିକାନ୍‌ ବାଛା ଆଉକେଦ୍‌ତେ ଗଜିପେ, ଆବୁ ଜମ୍‌କେଦ୍‌ତେବୁ ରାସ୍‌କାଅଃଆ ।
  gah-gah: pulumaká iza akaleva geható minamó makóma apiliki gitalo. Leza ninake logoliza
    vizeko minatune.
  lcm-lcm: na mi luk ta ring natnat pukunan i bulumakau na mi raung ia na tara me
    angan na tara maramarak.
  aer-aer: '@see-verse:LUK.015.022'
  qvc-NT: Chay mas gurdu mishiruta apamushpa, wanchiyllapa, fyistata rurashpa mikunanchiqllapa.
  tgl-ULB: Pagkatapos, dalhin ninyo dito ang pinatabang guya at katayin. Tayo ay magsikain
    at magdiwang.
  cbs-NT: “Na en bake mawaima keska ma ana bestean keskaki. Benuima nun ma jaki nukuawen
    taexun ina awa bake xuajaida bitanxun textexun ja naiti piti ichapadi bawakanwen,
    pi nun jabe benimanunbunan”, jatu wa jawen jancha ninkai jabe benimajaidai nawai
    taeaibun
  xtm-NTPP: Sani te jin ko kunu ni jin kene'e ni serru va'a‑ka ma, te jin ka'ni ni
    ti, te jin kaa o ti, vaa jin sa'a o in viko.
  nnq-nnq: Manchinjilange likoga eliatite, tulye nu kualalila!
  bao-NT: Ñucã wecʉ añuro ca díí cʉtigʉre, ami doori, cʉ̃re jĩaña. Yʉ macʉ̃ cʉ̃ ca
    tua eari boje rʉmʉ mani tii ʉjea nii baaco.
  san-ORI: ପୁଷ୍ଟଂ ଗୋୱତ୍ସମ୍ ଆନୀଯ ମାରଯତ ଚ ତଂ ଭୁକ୍ତ୍ୱା ୱଯମ୍ ଆନନ୍ଦାମ|
  rmn-rmn: Анэн хавдярдэ гуруворэс тай чинэн лэс, кан керас хабэ тай кан лошазас.
  huv-NT: ¡Quiüran ijanan miün aaga naxip quicheech wacüx; imbiyan matsambaats marangaats
    nangos nüt!
  otn-NT: Bá̱ siui n'na ra̱ nda̱ni̱ xa̱noqui ga̱ hohʉ. Ma ga̱ n'øt'a̱ ngohʉ, ga̱ nsi̱hmɛ̱hʉ.
  nop-nop: Tiŋa wooŋ makau mihiniŋ folooŋnit hinek uŋak ulune hinaŋ wapum tinim.
  obo-NT: Ongaya row mandad iddos oray'n maambog no natin baka woy sumboliya row,
    su od pista woy'd kahaa ki.
  kca-kca: щӑԓта, веԓмәӈ мис пŏшәх тўваты пӑ нŏх хŏраԓән; ԓэты пӑ каш верты питԓув!
  cak-ENT: Y te'ic'ama' c'a pe chuka' ri vit vacx ri tiojrisan, y ticamsaj-ka. Tikabana'
    c'a jun nimak'ij, y nkuva'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤌᤠ᤺ᤱᤅᤥ ᤆᤠᤗᤢᤵᤔᤏᤠᤒᤠ ᤌᤰᤛᤠᤎᤡᤰ ᤑᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤠᤱ ᤛᤧᤖᤧᤶᤔᤧ᤹. ᤜᤧᤰᤁᤩᤠᤱ ᤆᤠᤔᤢᤰ ᤌᤡᤔᤢᤰ
    ᤕᤠᤖᤡᤵ ᤆᤥᤃᤢᤶᤔᤠᤱ ᤛ᤺ᤳᤋᤡᤖᤥ॥
  mie-NT: De quīcuēca nú becerro jā ní neñu, de cahnī nū tī ná cájī ō, chi sāhá ó
    vico.
  san-TIB: པུཥྚཾ གོཝཏྶམ྄ ཨཱནཱིཡ མཱརཡཏ ཙ ཏཾ བྷུཀྟྭཱ ཝཡམ྄ ཨཱནནྡཱམ།
  qve-NT: Hinallataq allinnin wira torillotapas apamuspa ñak'aychis, kusikuymanta
    mikhunanchispaq.
  pao-NT: Ka unu yoohoopu te tubatsakwuna kootsoo hanehoodooa oo batsahoose oo koomahanekooha.
    Tamme ewa tukase besa sokwamakwu.
  cbu-NT: Sheerus, wakaraa yungandam pchangints. Kapung shambateeni átana; watam ipari
    kanapuranguwa.
  usa-usa: keráwáqá naatéq-púrúmákáámmá ikáme íyataa aáwaqa agamá kénetaa timuqá marakánúnatae.
  soy-soy: Ani nɛ rinɑ́ɑlɑ kpɔkɔɔ́ kɑm, ɑni ri kopu tɔkɛ́ nɛ ilukɛ kɛcirɛ wɑ tɔkɛ́
    li nɛ mpɔ́ɔnɑrɛ.
  hui-hui: Ani bialu nogo bulumaga igini habahe mbira kago bo puwa dawadaba. Ani buwa
    turu halu nami̱ya.
  amf-amf: durpisadhaa ootaam bavayse kina taxee. Wo itse, wo wozadhe.
  quc-NNT: Jik'ama loq xuquje' ri alaj ama' wakäx ri sib'alaj chom, chipila b'a',”
    —xcha chke. “¡Chujwoq, qab'ana nimaq'ij!
  dob-dob: be muliyega watatauya be bulumakau mwaneyauna ta momonanina waununama be
    masula sinabwana taguinuwe, be ꞌenega ma ida gwausowala tauna maꞌedai tada ꞌemasula.
  wrs-wrs: Doa henga ango, kana sapi otol mendhal lu, ningesang viu, ata pimba innemba
    mendekli hlavav.
  mca-mca: Enka'xi'ƚ hakha' we'nujeninƚe wakka ƚa's, qa' ilani'ƚ, qa' hikha' jinteƚuj
    qu' jintaqsiijkii pa'qu' ƚe'wis neƚuye'.
  kiw-kiw: Ka odaumo, mea hiꞌa daꞌodaꞌo, roro boromokau, omooꞌumo, aiꞌiiaumo, ka geꞌii,
    mahua rautu ma raꞌaimo!
  tzo-TZC: Nitic talel ti jubem chꞌin vacaxe. Milic. Ta jtiꞌtic. Yuꞌun ta jpastic
    qꞌuin.
  mya-mya: ဆူ​ဖြိုး​အောင်​ကျွေး​ထား​သည့်​နွား​က​လေး​ကို သတ်​ကြ။ ငါ​တို့​ပျော်​ရွှင်​စွာ​စား​ကြ​ကုန်​အံ့။-
  gng-NT: kí taa ní unafanfaan wà gbenge, kí lá kòre, tí jele kunacenku.
  cbi-NTPO: Tsenmin nakululuke awakaanu kaa wagara bain ka' taja' tu'dei. ¡Panda fi'
    sunden fandangu kisai, matyu in na peya' piyantsaituren, mangatawañu' mitya! timi.
    Tsenñu ya' apa naatiñuba tsa deke' fandangu kedundala.
  ikk-NT: Wepụha nị nwa-efin ahụn kachanrịn mma ẹnyi zụntọ nị ụnụ gbu ẹ! Nị ẹnyi ri
    ni oriri, nị ẹnyi ghọghọ—
  leu-leu: E mi paan e mi siak a saxa lak bulmakau palak e mi punuxe setaara taa fangan
    e taara taa faamamaas.
  maz-NT: Ma siji c'e ts'inzhünü c'ü na pi, pö't'üji rá saji rá cjaji 'na mbaxua.
  bod-N: བ་ཕྲུག་ཤ་ཤེད་ཅན་དེ་བཤོས༌དང༌། ངེད་རྣམས་ཀྱིས་དགའ་སྐྱིད་ངང་བཟའ་བཏུང་ལོངས་སུ་སྤྱོད་པར༌བྱའོ།།
  tca-NT: —¡Rü peyayaxu̱x i ngẽma wocaxacü i rüngümaexü̃, rü peyamá, rü ngĩxã namaã
    tachibüe rü tapetae!
  zpl-NT: Nu uteyuhua tucu becerro enu máse neruꞌcu nu útihuaí para nú daꞌcuaꞌahuaí,
    nu riꞌahua tucu eliñi.
  mbc-NT: Moropai kaiwan manni' paaka more ene'tî. Moropai iwîtî. Moropai atausinpanpai'nîkon
    man mîserî unmu pokonpe entamo'kanto' pî'.
  ndg-ndg: Boka po munileti ndama yolo yanonite nakumchinja uliye ni kupurai.
  wsk-wsk: Ale bulmakau borok bo moral se kueruk se ana no se ilak amilmilanakko.
  toj-NT: Cax yamahuic ja becerro jau ba mas cojleli, ti xa milahuexa. Oj c'uxtic.
    Oj c'ultic jun q'uin.
  tbc-tbc: Agod aup, makau nanun tinin italbusi uyan an afuni. Agop id anaŋ tabip
    tani dop, ilod uyan dop muguruŋ tigane wa.
  sna-sna: Muuye nemhuru yakakodzwa muibaye. Ngatidyei tipembere.
