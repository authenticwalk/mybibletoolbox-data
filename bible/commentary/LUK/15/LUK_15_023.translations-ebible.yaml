  bus-bus: À zùswarenɛ bↄ̀rↄ mɛ̀kpana kũ à dɛ, wà só pↄnnakɛna guu,
  gub-BL: A'e re pepyhyk tapi'aka'yr ikyra katu wera'u ma'e peho nehe no, pezuka heruwà.
