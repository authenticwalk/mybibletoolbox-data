verse: LUK.015.030
translations:
  kpx-kpx: Isito a mo keu tiale teibae keatehi oai abuemo a moni hatueveniale hoilahai
    lohoge au ovo batate hamai lovive vanu.’
  okv-H: no meni nei avo no haja vaja humbuto pambuto tiha paiha ue irae ihi mahi
    eto puvija amita degi cow meni javotoho teto heveto pondo ere oe?’ ainge enu mamo
  tbo-tbo: Ma geka natumna am ginouli tu matamaga ugolihi i luguyoguyougehi. Ma i
    gunagunawileya po a bulumakau haahanana u uni.”
  mal-C: എന്നാൽ, വേശ്യമാരോടുകൂടെ അപ്പന്റെ സമ്പാദ്യമെല്ലാം തുലച്ചുകളഞ്ഞ അങ്ങയുടെ ഈ
    മകൻ വീട്ടിൽ വന്നപ്പോൾ, കൊഴുത്ത കാളക്കിടാവിനെ അവനുവേണ്ടി അറത്തിരിക്കുന്നല്ലോ!’
  grc-SR: Ὅτε δὲ ὁ υἱός σου οὗτος ὁ καταφαγών σου τὸν βίον μετὰ ⸆ πορνῶν ἦλθεν, ἔθυσας
    αὐτῷ ⸂τὸν μόσχον τὸν σιτευτόν.⸃
  bgc-bgc: पर जिब तेरा यो बेट्टा आया, जिसनै तेरी सम्पत्ति अयाशियाँ म्ह उड़ा दी सै,
    तो उसकै खात्तर तन्नै बढ़िया भोज तैयार करया।’
  khz-khz: A goi enatumu mata-poraga garera geriai gemu rinaga maparara pevevega-verovero-vagira;
    pewaikule-wai aonai, goi na polomakau natuna monapouna povagia ia gana!’
  deu-TKW: Da aber dieser dein Sohn gekommen ist, der dein Vermögen mit Dirnen verzehrt
    hat, da hast du ihm das Mastkalb geschlachtet.
  zsr-NT: Naꞌa, catiꞌ budxinbiꞌ biꞌi quiuꞌ ni busnitbiꞌ yuguꞌ le dë quiuꞌ, gdálenbiꞌ‑nu
    yuguꞌ ngul udá dzag, benuꞌ ga guludöddëꞌ‑baꞌ bëdx renniꞌ niꞌa queëbiꞌ.”
  lin-lin: Kasi tango mwana na yo, oyo ya mobali azongi na ndako, ye oyo asili kosakana
    na biloko na yo, na mobulu elongo na basi ya ndumba, obomi mwana ngombe ya mafuta
    mpo na ye ! »
  hns-NT: Aur ab ie tor betwa aail! Oe tor dhan kharaab aurat se naksaan kar dhaaries
    aur okar khaat toe khasie marwaaike etana khoesiaalie manaawe hai!’
  noa-E: Mag khãyau sĩi jãg pʉch phatkhon arrwia parhoob kachaloonaa ʉʉin dʉ̈ipa ãr
    gastaapʉ̈ithurtarr barbaicheewain chadau, pua phak chi sebaampa thõo chirabma”
    ajim anʉm, “i khömkhĩir.”
  eng-EMTV: But when this son of yours came, who has devoured your livelihood with
    prostitutes, you slaughtered the fatted calf for him.’
  mib-NT: Te ni ndee sēhe ní yáha jeē ni jéxīn cāhá i xūhun ní jíín táca ñahan. Te
    ni jehni ní becerro xéhen caji i, áchí i jíín tátá i.
  lif-NT2: कर कन् के़स्‍साःल्‍ले़ खे़ने़ॽ के़याङ्‌साकुन्‍धेहाॽ के़त्‍निमाहाॽनु ए़ःत्‍ले़ले़
    लॽमाओ के़रे़क् माःन्‍दु॥ कर खुने़ॽ नुःक्‍खे़ त्‍ये़ःल्‍ले़ खे़ने़ॽ चालुप्‍मनाबा
    थक्‍साधिक् के़से़रुआङ् चामुक् थिमुक् के़से़ःसुरो॥’
  xnj-xnj: Nambu mwana waku uyu mwepomondini mashonga gaku pamonga na vakemi, peabweli
    umuhinji mpapakasi mweakulupili!’
  mmx-mmx: Ketla anaa lamdak taram ga gosogos gamasa mi lapnovos taram at loklok ting
    longka lavakin. Se neni iamlong ukolonu, nenu ura sep ka ba lubulumaxao maxat
    tin!’
  cbr-NT: Usa 'ixunbi camina an min curíquicama xanu 'aisamabë 'iquin cëñucë min bëchicë
    ënë́xa uan vaca bacë rëracacë rëmian.
  tee-NT: Para acsni xaminchokoich ju ani mints'alh ju xaquimaca'ank'ojui tuchi ju
    ixt'aknit'a va ixlacata ni ixt'a'ucxunt'ajun ju alactu'unin chakolun pus lana
    lhimakninin mi'ask'at'a vacax ju na ixk'onta”.
  eng-LSV: but when your son—this one who devoured your living with prostitutes—came,
    you killed to him the fatted calf.
  cak-NT: Y cami ret xacamisaj-ka ri wacx ti'oj, xe roma xtzolaj-pe ri jun awalc'ual
    ri xberuq'uisa' ronojel ri abeyomal quiq'uin ixoki' itzel quic'aslen ri ni'ix
    rameras chique, xcha'.
  pah-NT: Gaha reki, ndera'yra'ga, ga jigwaraipavi neitambere'ia rehe imondovo ahe'upahara'g̃a
    pe. Ga rura'javame nde ijukaukari ga pe imboky'rauhu'iva'ea bezerro,” ei ojihuvypyve'ga
    uva'ga pe.
  sja-NT: Jõdee pɨ warra pacheda-it'eeta peepiji p'ak'a poreera bɨ, jõma pɨchi p'arat'a
    teeda jõt'aaji mĩda prostitutaarã ome.”
  xed-xed: Na vrakta zwaŋa gha ya ta zaɗanatá gadghəla gha ŋa gwal ta hliri ná, ŋani
    ta hna yu ta mamakwa sla nda uwasla ka ka,” kaʼa nda dani.
  mks-NT: Joo viti na̱sahní ndó chélo̱, rí ndató na̱ndaha ja̱n, ña̱ cája ndó víco̱
    jáchi̱ na̱casa̱a̱ ñani i̱ ja̱n. Ta mé da̱ ja̱n na̱xi̱ca nuu da na̱játi̱ví ndaja
    na̱cuu da jiu̱hún ndo̱ xi̱hín na̱ji̱hí xíca ji̱i̱”, na̱cachi da̱ cán xi̱hi̱n tátá
    da̱.
  gfk-S: Iesene be kin ra natim balik i tapukus u kut bing no bilai na not no bulumakau
    ura gil lukaro. Ma aie iat mon nong ga hasurum ira num linge ura kulkul ira ut
    na hilawa.’
  bmu-bmu: Qahö niŋginöŋmö, nahöngi kiaŋön köna ketaŋi ambi yembuk mala moneŋ inapki
    ayuhuba kaŋgoriga göŋön mönö yaŋgöra aka jinöŋga bulmakau dömŋi kelökŋambuk qeba
    ohoze.’
  dgz-dgz: Go ge otuga ame, yone moni gega ware negin gagape waene wai muniwandin
    uon tan, ma pa taueni amba ge yonaan man uruavewa da togut wanaan.’
  eng-GNV: But when this thy sonne was come, which hath deuoured thy good with harlots,
    thou hast for his sake killed the fat calfe.
  zaa-NT: Pero de bel·lani ỹi'ni lu'ą' nna, màsqui'ba chi benittiluą itute bel·liu
    qui' lu' lani ca niula pública, atsi'íni chi beni lu' mandado gatti gù'na nu adiru
    riỹeniá para guni lu' fiesta quì'į.
  eng-WEBSTER: But as soon as this thy son had come, who hath devoured thy living
    with harlots, thou hast killed for him the fatted calf.
  guh-guh: Itsiata aeconoxae patajopa baja nexënato, ponë vereta nijapalatami petiriavijavabelia.
    Nexata tobeyaxuabame becerro, penasitsinë,” jai matapijinë paxajavabelia.
  bon-bon: Yepä, määme ai bägrä lui te määme gwidape bine papa itu yaapeseräjemepi
    eroero magebi cama, teeme rarekaake liba apirininisi, piba tacnenutige. Siige,
    maane ngeerangera kau plongo ne cuta teeme tääpume eglite!’
  nhw-BL: Pero quema mocuepqui ne motelpoca catli quiahuilsosoloto nochi motomi ica
    ahuilnenca sihuame, ta tijselía ica cuali, huan tijmictijtoc nopa pilhuacaxtzi
    catli achi tomahuac para ma quicua.’
  mgw-mgw: Lakini mwana winu yu', ywalile mali yinu kwo nyamana li'no isa bai munsinjile
    li'lu' likinda lyalinenipe!’
  swh-ONEN: Lakini huyu mwanao ambaye ametapanya mali yako kwa makahaba aliporudi
    nyumbani, wewe umemchinjia ndama aliyenona!’
  wbi-wbi: neke atile isile un'swambo uju juno alile fivi ikyuma kyako palikimo na
    vaghenda mwalu umuhinjile ing'ombe jino jinonile.
  bba-bba: Adɑmɑ sɑnɑm mɛ wunɛn bii wi, u tunumɑ, wi u wunɛn dukiɑ di kɑ kurɔ tɑnɔbu,
    win sɔ̃nɑ ɑ nɑɑ kpɛmɑ ye ɡo.
  eng-KJVCPB: but as soon as this thy son was come, which hath devoured thy living
    with harlots, thou hast killed for him the fatted calf.
  kgk-NT: Ha ko ne mba'e hundipahare katu ogwahẽ ramo, ne rymba ikyrave va'e erejuka
    íxupe. Hembiapo vai va'ekwe nde-rehe. Opa mba'e ojapo nipo oiko-vy ra'e kunha
    vai ndive nipo oiko ra'e ave ha ogwahẽ ramo, ne rymba ikyrave va'e erejuka nipo
    ra'e íxupe.”
  waj-waj: Mo aa i mmaapu ngamiisa aavo mmuakiaa i mminnaiyauvaa varoo sabi nuaira
    gioonnaiyara kagaari kagaariima roo nuainnonno nnikiainna a puara burimakau nnaakara
    kaayau nnammari raivaa ruputuannanoo,
  ekk-PKP: Nüüd tuleb see sinu poeg tagasi, kui ta on sinu raha prostituutidele kulutanud,
    ja sina tapad tema jaoks nuumvasika!“
  mpx-mpx: Yaa natum toto ei wam gogomwau i apapanak-an yowau toganawal elal, ge sauga
    i sikalim, inoke u ba bulumakau natuna tatabwana hi tagapaaliga iya kaiwena.’
  wbp-wbp: Kaja-puraji nyangka, nyanunguju wilji-nyayirni! Nyanungurluju muku lawa-manu
    talaju punkungka karntangka. Kulanparla kulu-jarrija nyanunguku, lawa! Kuja pina-yanurnu
    ngurra-kurra, nyuntulurlunpa pungu puluku wita nyanunguku manu nyanungu-nyangu
    puntuku yungulu ngarni kurapaka!’
  luo-luo: To ka wuodini, moseketho gigegi gi mon ma jochode ka obiro dala, to iyangʼone
    nyarwath machwe!’
  nhe-NT: Pero quema mocuepqui ne motelpoca tlen quiahuiloto nochi motomi ica ahuilnenca
    sihuame, ta tijselía ica cuali. Huan tijmictijtoc nopa pilhuacaxtzi tlen achi
    tomahuac para ma quicua.’
  aii-aii: ”’ܐܝܼܢܵܐ ܐܵܗܵܐ ܒܪܘܿܢܘܼܟ݂ ܕܒܘܼܪܒܸܙ ܠܹܗ ܡܸܢܕܝܼܘܼܟ݂ ܥܲܡ ܙܵܢܝܵܬܹ̈‌ܐ، ܐܝܼܡܲܢ
    ܕܐܬܹ‌ܐ ܠܹܗ ܦܪܝܼܡ ܠܘܼܟ݂ ܐܸܠܹܗ ܬܵܘܪܵܐ ܛܪܝܼܨܵܐ.‘
  esk-NT: Aglaan taamna iġñiġiñ maniiġutiniqsuq akiisutigunlu. Aasiiñ aipman tuqqutchirutin
    uqsraqsaamik nuġġamik pisigiplugu.’
  msb-msb: Niyan, san ini na imo anak nagbalik pakatapos naiwaldas sa paluko an imo
    sadiri sa iya mga malaw-ay na babayi, ginpapatyan mo pa san pinataba na tinday
    na baka.’
  cpa-NT: Cónh¹jøng² na¹ jín³ ma²guønh¹ ja²ŋiúh²hning héi², dsa² ma²ca¹ŋi¹hén² cog³
    quiánh²hning quianh¹³ hio¹³ lø³hiug¹². Jøng² ni³ huu¹³ quiah¹² dsa² héi² ma²ca¹jŋë́h¹hning
    ca³juu² meh² ma²pan¹³.”
  dso-dso: ମାତର୍‌ ତର୍‌ ଏ ସାନ୍‌ ପଅ ସବୁ ଦନ୍‌ ଦାରିଜାଇ ବେସିଆମନ୍‌କେ ଦେଇ ସାରାଇଦେଲା ଆରି ସେ
    ଗରେ ବାଉଡି ଆଇଲାକେ ତୁଇ ତାର୍‌ ପାଇ ଗଟେକ୍‌ ଗାଗଡ୍‌ଟା ପସୁକେ ମାର୍‌ଲୁସ୍‌ !”
  meu-meu: A ina natumu ese ariara hahinedia dekediai emu kohu vada e ha-ore lao,
    bena vada e lou mai, oi ese boromakau natuna, heubu ḡauna, vada o alaia ia ana.
  yva-NT: Yara nya arikainye uma wato pamo po nya ananugo nyo raunanto aije ma po
    raveti mpatimu wanya anaerere mai. Weramu arono pakare, nyo sapijo kamuramo mani
    rave aubai da nyo apa one rave!’
  dgc-dgc: Pero ti wadi ko, éy inobus na dén tu kuhata mo dahilan du pampam. Ey nadid,
    késoli na diko, éy tu pinatabi mo a baka éy binunu mo a para diya.’
  zpm-NT: Cho dzigo nac zha qui, blozhse güeyloozh zho xtimi luu lo grëtaa guieḻyozh
    ne beeṉ zho, na no luu beet luu ngon ne mazdraa ndaan, noyuṉ luu zhilni zho.”
  hix-NT: Nuxe haxa ryhe mahxemton hamà, kekon xarha tà. Noro ryhe, atxke nehxak hatà,
    onàmàthàràtho yàmtàhkek hatà, woràskomo komo wya, twayamon komo wya, kekon hatà.
    Omokàtxhe rma, mahxemtono yxak mak hamà, kekon hatà. Ehsuryexahotho txko metahahon
    hatà, owya noro ymo yahxemtotho me hatà, kekon hatà, wahoto, tàyàmà wya, kekon
    hatà, Txesusu.
  sim-sim: Hako jikisi mihi toto ya mbele mbele ol mi harik or laha iri ondo angop
    hulatolhakayanda nokove ondok or ormberakori lir. Ushihi indik or tawak orin mi
    rupkapshihi ornjik bulmakau jikisi lakan mi jihi hiyawun mi uhu andu?�
  npi-ULB: तर जब तपाईंको छोरा आयो, जसले सम्पत्ति वेश्याहरूसँग सखाप पारेको थियो, त्यसको
    लागि तपाईंले मोटो पशु मार्नुभयो ।’
  cgc-cgc: Piro, nyan na bata no, maskin pasayangan din mga pagkabetang no naan ta
    bayaran na mga bai, pag-uli din, paiyawan no pa kanen an ta papatambek na baka
    na bata pa na patagana para ta kumbira!’
  tim-tim: Akto nangande gâŋgât tâk puli aregât ukenŋe nâŋgâm mem arim âmbâle kondarâ
    olop manmâ panmâ metiep ina togoâp yâkgât makmenâ makao nanŋe kelurâ are kom gâim
    ombiâ nâŋgâre bâliâp.” dâep.
  yor-yor: Ṣùgbọ́n nígbà tí ọmọ rẹ yìí dé, ẹni tí ó fi panṣágà fi ọrọ̀ rẹ̀ ṣòfò, ìwọ
    sì ti pa ẹgbọrọ màlúù àbọ́pa fún un.’
  wos-wos: Yak. Ména amba nyan ye ména séfélak jondu yambumbu tékwa takwaka hweséketaka
    wambula yae méni déka yikafre mawuli yata mwiwuléndé bulmakau bali nyan méni xiya,
    di sata mawuli sawuli yandate.’
  emp-NTPO: Baribʌrʌ bʌdji warraba bʌ paratara wẽrãrã aud̶ua b̶ea ume jũma cosia.
    Maʌ̃be bʌmaa zebʌrʌd̶e bʌa idji itea paca zaque boreguea b̶ʌda beabisia ãbaa b̶ʌsrid̶a
    ne cod̶i carea.”
  eng-F35: But when this son of yours came, who has devoured your livelihood with
    prostitutes, you killed the fatted calf for him!’
  ind-ind: Tetapi baru saja kembali anak bungsumu itu, yang sudah menghabiskan harta
    Bapak dengan para pelacur, Bapak langsung memotong anak sapi yang terbaik untuk
    dia!’
  pes-OPCB: اما این پسرت که ثروت تو را با فاحشه‌ها تلف کرده، حال که بازگشته است، بهترین
    گوساله پرواری را که داشتیم، سر بریدی و برایش جشن گرفتی!
  mpt-mpt: keb miin ele moni sumo oleb monea bib mak ye bianea unangi taman deib dleb
    haabianea monia inamin naminao dileb molanea imin tesea kobo eil blumakau meno
    mema eilo matako wananeba gebaeba dowonebo gesea
  ssx-ssx: Pate koto hande naka꞉ wekima꞉ naka꞉ mani mea puata꞉ mo hambo haleme wandiki
    titi pa꞉ta꞉ ba tapao pua paa da a꞉pa꞉leke kone nakana꞉ma꞉ hande imeke wotu piki
    kao ikiki liaaleme leekeme.
  mkl-mkl: Ammɑ iyi ɑmɑɛ í bɑɑ, nŋu iyi í koo í jɛ ɑmɑniɛ do inɑɑbo sɑkɑrɑ ŋɑ, nɔ
    nɑ iriɛi ì kpɑ kɛtɛ sɑɑsɑɑbɔu ihɛ̃.
  gaq-gaq: ମାତର୍‌‌ ଆଡିନେ ଉଙ୍ଗ୍‌ଡେ ନାଁନେ ସାପା ସମ୍ପତି ଦଦ୍ୟା‌ ରେମୁଆଁଇଂ ଏତେ ଚଙ୍ଗ୍‌ ଆଡାକେ
    ମେଁ ଡୁଆ ଆଣ୍ତେ ପାଙ୍ଗ୍‌ଲା ନାଁ ମେନ୍‌ସା ଗାଗ୍‌ଡ଼େକ୍ନେ ଅରେଃ ନାବାଗୁଏକେ । ଆବାଡ଼େ ବୁଜେଚେ
    ବାସଙ୍ଗ୍‌କେ
  gof-RNT: Hanoshin, hayssi ne na7ay ne shaluwa laymatara doomisidi yin modhdho gatarmentho
    shukkadasa’ ” yaagis.
  unx-unx: ମେନ୍‌ଦ ଆମାଃ ନେ ହନ୍‌ ବେଶ୍ୱାକଲଃ ଆମାଃ ସବେନ୍‌ ମେନାଃତେୟାଃ ଜମ୍‌ଚାବାକେଦାଏ, ଆଡଃ
    ନାହାଁଃ ଅଡ଼ାଃତେ ହିଜୁଃକାନ୍‌ ଇମ୍‌ତା ଆମ୍‌ ଇନିୟାଃ ନାଗେନ୍ତେ ମିଆଁଦ୍‌ କିରିକାନ୍‌ ବାଛା ଗଏଃକିୟାମ୍‌
    ।’
  gah-gah: Itó gipaka alika nanasima geí moni henokanonima moko netató ahulo asú okave.
    Ánenémini okago, geza lokako pulumaká iza akale geható minamóma apiliki gizi vatá
    nitahe.
  lcm-lcm: Sikei kana kam nat kamela serei. Kata anla angromai tapai ani kam togtogon
    si ri aina panik, na kula raung a natnat pukunan i bulumakau ania!’
  aer-aer: Kenhe ampe ngkwinhe arrpenhe yanhe araye! Re akurnentye akngerre! Re mane
    ingkirrenyeke ikwerenhe arelhe akurneke uyerrelhe-ileke. Kenhe unte akenhe renhe
    iltetyakenhe, arrangkwe-arle! Re apmere-werne apetye-alperlenge, unte pweleke
    mwerre akngerre atweke renhe wantetyeke ikwerenhe atyewe areye-arlke!’
  qvc-NT: Piru rikay, chay churiki partin qoshqaykita bandulira warmikunawan limpu
    ushyashpa kutimuptinqam, paypaqqa chay mas gurdu mishiruta wanchichishqa kangi”,
    nishpa.
  tgl-ULB: ngunit nang dumating ang iyong anak, na umubos ng iyong kabuhayan sa mga
    babaing nagbebenta ng aliw, nagpakatay ka ng pinatabang guya para sa kaniya.'
  cbs-NT: Jakia ja min bake maxkun ainbu jininipabubetan min pei puta keyutani mais
    jubiaken nukun ina awa bake xua min jamen bawaxunxuki. Jaska watimaki”, aka
  xtm-NTPP: Kovaa vitna ni ndenda sa'ya ni a, ja ni jatniñu ndeva'a ndekuu i xu'un
    ni ma ji'in ña'a ka kuneé ka ku‑uun ma, te ni ja'ni ni serru kiti vava'a‑ka ma”,
