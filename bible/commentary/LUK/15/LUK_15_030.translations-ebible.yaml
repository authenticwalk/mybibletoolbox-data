  big-big: Kapura mandik nigi marek pobok watabi nugu nigi piyengka mana piyeng mabiyeng
    yongok kazingkewiliyegi yana melabek kani. Togo pi yorik nugu liyeng pulumakau
    wazono panumek piyegi wiyeke ula logo ini miza ni.
  gux-G: Ama A bijua yua n biidi a ŋalmani yeni a poconcona ń kpeni, ke a nan kpaá
    o po naatonkpanbili.
  cnl-NT: '''E³ quie''²³ mɨ³güee''n³² co̱''³ ja̱a̱n³ ''i³ ca²³yáan² cuu² quien³²nu³
    quia̱''² mɨ́³ ''i³ jmoo³² ñi³ dxa³. ''E³ quie''²³ mɨ³jŋɨ''n²³nu³ jo̱o̱³¹ cua²
    ''ioo''³ ''i³ mɨ³la³be''n².”'
  zar-NT: Naʼa, cateʼ budxinbiʼ biʼi quiuʼ ni busunítibiʼ yuguʼ le gutaʼ quiuʼ, gudálenbiʼ-nu
    yuguʼ nigula udá dzaga, benuʼ ga gulútiëʼ-baʼ bëdxi renniʼ niʼa queë́biʼ.”
  kde-kde: Henga páidìlè ayu mwanalo aondongênge dihela dyako kwa makahaba, ùnsinjidile
    ung'ombe anunîle.’
  ata-ata: Ia ꞌiline soxu ane ne, anu mulai muvelunu mimemimeni no anu ꞌilixo sou
    lexamana noxou, ia mulivu muneꞌe la nini nevauxou bulumakau vile mulu ane lovoxu!’
  qvw-NT: ¡Ñatac cay imaymana walmićhu illaynin camacamü chuliquipämi ichá wirannin
    wäcacta ćhipiycachil'a fistachacayäpunquipis!’ nil.
  nfa-nfa: Te ngaa ropa ana ama dhu bhera-lelu doi-dhari ama, ho laꞌe karihu dènge
    bhèni karehe, lèpa hari mai, ka ama pare sapi kabꞌoi na, tao pesta aae hia ne.’
  tnp-tnp: Mətəu nətɨm əha iətəm təmərəkɨn rəfin rəham mɨn natimnati o nətəouiən nɨpətan
    mɨn lan rəha suaru, mətəu nian tɨnɨtəlɨg=pa lahuənu, kəni nəkauɨt moh pɨlɨk u
    tasisi-asisi matol lafet lan rəhan.’
  urd-urd: लेकिन जब तेरा ये बेटा आया जिसने तेरा माल — ओ — अस्बाब कस्बियों में उड़ा
    दिया, तो उसके लिए तूने तैयार किया हुआ जानवर ज़बह कराया है'।
  hot-hot: '@see-verse:LUK.015.029'
  mqj-NT: Tapakala sae anakmu mangkanna ussembu'-sembu' ewanammu nabengan lako passundala',
    mutunuammi saping mangka dipelompoi.’
  rus-SYN: а когда этот сын твой, расточивший имение свое с блудницами, пришел, ты
    заколол для него откормленного теленка.
  mbh-mbh: Aveto tum kerenga ake i pavus lom ur elonga tomo nge seng sovengalo angare.
    Na nge ile lo wererong wong pun rin bulmakau tun sivenga rintetnga nge i.’
  bdd-bdd: Ma natuina bewa ꞌino tobwatobwa mabwaiyana ꞌimudaliya tosogalao ꞌoidiya,
    ma toꞌaha weyahina ꞌuhelauweya, ma bulumakau yauyaubona ta momonana ꞌuhunuya weyahina?’
  cbt-NTPO: Iso hui'nanso nipirinhuë', aquë paaton no'piárin. Monshihuanárin. Coriquinën
    quëtopiranhuë', ya'ipi i'quirin. Ina quëran huënantahuachina, quëmari nosoroaton,
    pa'yatëran. Toroa'hua amoshin nininso' atëpatëran coshatacaiso marë',’ itërin.
  rmy-SERVI: А кала кадэва тиро чяво, саво протерда пэхкэрэ ловэ налаче джювленца,
    авиля цэрэ, ту важ лэ чиндан парвардэ гурувэ».
  srn-NT: Ma a boi fu yu disi fermorsu yu gudu nanga den motyo. Dan di a kon baka,
    yu meki den srakti a pikin kaw gi en!’
  cta-NT: Nu juani chaca quiyaꞌ ndyalaa sñiꞌ nuꞌu̱ nu ndye cñi jinuꞌu̱ nguliji ñuꞌu̱
    ti yu loꞌo saꞌa yu. Loꞌo ndyalaa yu biꞌ, hora ti ndyujuii ma̱ chqueru ta̱a̱ chaꞌ
    caca taꞌa jiꞌi̱”, nacui̱ sñiꞌ nu cua cusuꞌ la.
  bqc-SIM: Kɛ́ n nɛ́ pↄ́ à n àizɛɛ kàalɛ káaluaↄnɛpi sù, n gáae mɛkpaa dɛ̀ɛ̀.
  tcz-CHONGTHU: Ahivangin hiche nachapan noti ho chunga nasum jouse aveichai nungin,
    nangman bongnou thaotah nathapeh in nalop peh e, ati.
  mar-mar: आणि ज्याने तुमची सर्व संपत्ती वेश्यांवर उधळली तो तुमचा मुलगा परत आला तेव्हा
    तुम्ही त्याच्यासाठी मोठी मेजवानी केली.
  snp-snp: Eti ámanima nefa, ido nakafo ama ya netaka-mataka oluto monito wenaipa
    nomilipa kopa olu ono-ono oto gimi fuli loto kofa itibito aito ya kamo kala kolito
    yafoka-bulumakau momola dunuma fiyami ya ofo ki edane, loto eti loumaiye.
  isl-isl: En þegar þessi sonur þinn kemur heim, hann sem eyddi peningum þínum í skækjur,
    þá heldur þú hátíð og slátrar besta kálfinum.“
  spy-NT: Nto yu kēēyēēw ꞉wēēring'uung' ꞉nyi kiwokwaamee tukuukuuk keelat kōōbootyi
    chēēmurēniis, neennyi kāchēēyēēnkyi wuunwa nyēē kōnāmē ꞉koong'ta ām biiy ing'ērēkyi.’
  xnn-xnn: Domateng pay nan anakmo ay inmeyna aped inam-amas nan menkatagom ay ena
    inbababai dakat aped ipaltiyan is baka.’
  mwe-mwe: Ikabheje mwana gwenu ajonenje indu yenu na majajana, akabhujeje shangupe
    nshikunng'injila ng'ombe jwa mmbone jwa jimbala.’
  tte-tte: Na natum bwaite iya am wasawasa meuloina iyavenuwan sinesineo ganaganawalili
    kolili na saugana ipileyoima kuwalo bulumakau natuna sinisinibuna siunuyamate
    iya kaiwena.’
  tcs-tcs: Bat dis smolboi blo yu ya, i bin weiste ol da mani blo em wea rabisoman.
    Den wen em bin kambaik nau, yu welkam em. Yu bin kile da bes buluk po em.”
  hlt-THB: Vawhkaw na capa, a pum ak zawikhqi mi ik-oeih ak poeih ak lak thlang ce
    a law awh, vaitaw ak tha soeih him pe hyk ti!’ tina hy.
  soq-soq: Tane e otoa ema eene alene nowa dawo dewa kadiwaida dewasadie dima uduudu
    e wanaana ioto geranla do di diasanatue leulene wiseno moia debama bunawa eudida
    bosale me odawaitilana.’
  qub-qub: Chay guella wamrayqui guellaypaj cacoj warmicunawan guellayniquita usharcushpan
    chayaycamuptin ichanga werannin töru-mallwataraj pishtaycachinquipis› nir.
  att-att: Ngam yawe anâ mu, ginástu na yù ngámin nga kukuám sù ira minákkikarallaw.
    Á aggina yù inipártiám mu sù kígaw!’ kun na.
  bki-bki: Mia bogo napano ga jau komial kenerimo novo na naio binimei vonuo bereio,
    ana kojumolu komue kiribue m̃arauo novo nam̃a rojum̃a rabaganio jo mijabo m̃adigdig
    bo na. ?Mia tete na naio mila venia bo ruei banso a? Naio bar bulag kanamo burum̃ara
    puruveru togio ruei, naio ba jen puruveru nene ka ga m̃a mior ka tire nalo ga,
    bano-o miakon batitig garuei. ?P̃eli bajago na naruei na jau tiniem jii, tenene
    na jau komila sano sinaniano kanio a?’
  bqp-bqp: Kũ n nɛ́ kũ à n aruzɛkɛ kàkatɛ karuanↄnɛ pìi sù, n zùsanɛ bↄ̀rↄ mɛ̀kpanaa
    dɛ̀nɛ.
  mcp-mcp: Njɨ, mwân woó nyə á shîn kə kɛɛnzh wo byɔɔg dwô kə́lə ŋgə cʉgə nə budá
    ɔ́ jaŋga ɛ́ga, ja á mə́ wɔ́ɔ́s yí, wo mə́ cígə nyə mwâ ntɛny a wóŋʉ̂.”
  hat-hat: Men, lè pitit gason ou lan tounen, li menm ki fin gaspiye tout byen ou
    yo ak jennès, se pou li ou fè touye jenn towo nou t'ap angrese a.
  npl-NT: Pero axa kemi owala mopiltsi, non okawiltito motomi iwan awilsiwameh, okachi
    otikmiktili n torojkonetl non sa tomaktik.”
  bgg-bgg: Jishii hì pha naro dufuii è naro nuruii zab siulao bimi shii mua marui,
    chiih-è ai iidoh hò hà thog mage shii, na è Igong swuii aishii ua ne phi’
  eng-TCENT: But when this son of yoʋrs came, who has devoured yoʋr assets with prostitutes,
    yoʋ killed the fattened calf for him.’
  eng-BSB: But when this son of yours returns from squandering your wealth with prostitutes,
    you kill the fattened calf for him!’
  cpu-NT: Iro kantamaitacha ipokaira iyeka thonkitakemiriri piireekite ipiro mayempiro,
    iriiya povamainiri vathatatsiri poimoshirenkavairi.’
  san-ASM: কিন্তু তৱ যঃ পুত্ৰো ৱেশ্যাগমনাদিভিস্তৱ সম্পত্তিম্ অপৱ্যযিতৱান্ তস্মিন্নাগতমাত্ৰে
    তস্যৈৱ নিমিত্তং পুষ্টং গোৱৎসং মাৰিতৱান্|
  tac-NT: '''Lige jípeko nawálekuru mué inolá napu mué nila enomí suwábaga suwábale
    umugí ''yuga eyénaga, ''lige alueka ''la me''líguru mué alué besero napu abé sa''pégame
    nile.»'
  eng-WEBPB: But when this your son came, who has devoured your living with prostitutes,
    you killed the fattened calf for him.’
  gfk-H: Iasen bia kan ra natim balik i tapukus u kut bing no bilai na nat na bulumakau
    wara gil lukara. Ma ia a mon nong ga hapataam ira num linga wara kulkul ira tena
    hilawai.’
  viv-viv: Tu wama natu ya lokoloko vevine yamayamadadadiyao agaidiya gihebana amanadi
    bana faꞋine bulumakau veveꞋahiyauwana umununa.
  yao-yao: Nambo paŵaiche aju mwanagwenu jwajonasile chipanje chenu kwa kulaŵalaŵa,
    munsikitile jwelejo ng'ombe jamwana jakunakana jila.’
  tgp-tgp: Pani natum akerihi mara mo pala, haratu sei mo lo jalahi vevuhi na korum
    na har̃ai malele, ale ko vili pa natu buluk r̃avisvis atu sei ko lo kilau mamahunia,
    matana.’
  auc-NT: Wæætë mäningä bitö wengä guiquënë onquiyæ̈näni mäincoo beyæ̈ ante në towente
    quëwënäni tönö quëwëninque bitö ëadincoo incæ në ëwënengä inte pongä adinque bitö
    wæætë wagada wë oguïmo pönï ïnongä incæ mäningä beyæ̈ do wæ̈nömipa, ante awædö,’
    angantapa.”
  kbc-NT: Niɡ̶ini ɡ̶adionigi ane yaaɡ̶adi ɡ̶aninyeelo, yaaɡ̶aditeloco iwaalepodi agopeloaɡ̶a,
    odaa neɡ̶eno, jeɡ̶eloatitema wacawaanigi ajakalo.’
  bmh-bmh: Bo, nait mogoi go nait esab unum oi betei go amaharaimai, alina, nait bulumakau
    nag naliu wai morom.’
  ctu-BL: Che' bʌ tsa' tili a walobil tsa' bʌ i jisʌbeyet a chubʌ'an ti' ts'i'lel
    yic'ot i yixicob, tsa' tsʌnsʌbe jini jujp'em bʌ alʌ wacax”, che'en.
  meq-meq: Ane tuk na, anaŋ wawa yak nakay a nasaka ha zlele ka ŋgwas hay aye na,
    anəke a maw na, ka kəɗay sla sa na, kəkay?”
  noa-H: Mag k'ãyau sĩi jãg pʌch p'atk'on harrwia parhoob kachaloonaa hʌʌin dʌ̈ipa
    hãr gastaapʌ̈it'urtarr barbaicheewain chadau, pua p'ak chi sebaampa t'õo chirabma”
    hajim hanʌm, “hi k'ömk'ĩir.”
  alp-NT: Po amaku amu anae mere uke iluake resa, kai iatia amaku amu taneiaru pusulu
    kena iklema kai bina lalanaru, yo amaku abunu sape anai nkopane etei.’
  san-VEL: kintu tava ya.h putro ve"syaagamanaadibhistava sampattim apavyayitavaan
    tasminnaagatamaatre tasyaiva nimitta.m pu.s.ta.m govatsa.m maaritavaan|
  kbq-kbq: Hianagi ama mofavre kamoma maka zanka'a monko avu'avazante ome atre vagareno
    eri haviza huteno egenka, kagra afovage agaho bulimakao ahenka krente'nane.
  kbh-kbh: Y masna, acbe uaquiñá chë bacna vida bomna shembásengaftaca acbe crocénana
    pochocayá tojtashjango ora, chë más minÿica uacná chabiama tcojáshbua ca’ —chë
    uaquiñá ibojauyana.
  ron-LSB: Dar când a venit acest fiu al tău, care ți-a devorat traiul cu prostituatele,
    ai ucis vițelul îngrășat pentru el.
  pon-pon: A noumui putak men et lao kodo, murin a kamuje wei a dipijou ren me jued
    akan, komui ap ijik on i kau pul wi o.
  nhe-BL: Pero quema mocuepqui ne motelpoca tlen quiahuiloto nochi motomi ica ahuilnenca
    sihuame, ta tijselía ica cuali. Huan tijmictijtoc nopa pilhuacaxtzi tlen achi
    tomahuac para ma quicua.’
  sps-sps: Sana guei tsoiny tsumanyi tovei, te kat raravaa tsuiny a fo mamatsiny ka
    tsumanyi tan moun tsitsikoor, an nainy te tabin mi ya fan, nyi atsuiny of towa
    na moof.’
  wnc-wnc: Siwan waakga waapasimda kuke maat petnangge natake sangaka muban puyuwana
    apuk. Apan kake ikwawa gamanu suyuknga gwenu ie tanguke matayak,’ ngang inikut.
  bus-bus: Kɛ̀ n nɛ́ kɛ̀ à n auziki kàatɛ kaaruanↄnɛ pì sù, n zùswarenɛ bↄ̀rↄ mɛ̀kpana
    dɛ̀nɛ.
  gub-BL: A'e nera'yr a'e, herywyr a'e, neremetarer paw umukàzym a'e, kuzà wyzài wapuhe
    a'e. Tapi'aka'yr ikyra katu ma'e erezuka kwez izupe tur ire ne kury, i'i u pe.
  imo-imo: Nalo kinye nunge marena omba, yuni apureli ambomando kou mone pora tirimu,
    kano marena omo wali nu tono kolko kongi kao walo awilimu namili ningo toko koinio
    lepamo,’ nimu.
  boj-boj: Ariya ino aŋgro yala a na ino ñoro osiqa gam qaji uŋa naŋgi ombla sambalaoqnsiq
    silali kalil uyekritej. Osiq olo bqoqa ni a qa tulaŋ areboleboleimqoqa makau meli
    bunuj didiqo di agi qaletonum.’
  ulk-ulk: Ege mari nerut wermet no mara debelu adem dikri gabneurge. Nade e takomeda
    gedim mage derged-derged kau werem abim ipiti.”
  eng-DRA: But as soon as this thy son is come, who hath devoured his substance with
    harlots, thou hast killed for him the fatted calf.
  knf-knf: kë abuku i aşaaŋ akak, ul anyaaŋ ade bka bi nu na baaţ bawuţaan aba, kë
    işë do kë bafiŋ uwit ummagnuŋ!”
  san-KHM: កិន្តុ តវ យះ បុត្រោ វេឝ្យាគមនាទិភិស្តវ សម្បត្តិម៑ អបវ្យយិតវាន៑ តស្មិន្នាគតមាត្រេ
    តស្យៃវ និមិត្តំ បុឞ្ដំ គោវត្សំ មារិតវាន៑។
  arn-NT: Welu akutulu tami fotüm, tami wesa pünekañmaetew tami pülata ñiwalechi pu
    domo mew, fey langümelfimi ti doy motrichi tripantu kulliñ kisungealu.’
  zas-NT: Guiáad yan baguiaad xiꞌnl, xin ma bignijt xliaꞌ xmilial con ree béngunaa
    dxuudx, abiꞌ gunabeel güjt goꞌn mazri nadaan par laax.”
  ken-NT: Kɛ mpok mɔ́ywɛ-nɛ mmu árɔ́ŋɔ́ ányíɛ́ mɛnyɨŋ ɛbhɛ nɛ baghɔrɛ́-nɛkɔ ápɛ́rɛ́nsɛm,
    ɔwǎy yi ɛsɛnɛ́mpɔŋ!’
