    yakama wayu epeyai loto, utupane towa tomo no pitiyane leainipia.
  qul-NT: 'Fariseocuna leymanta yachachejcunapiwan thutuspa, nerkancu: —Cayka juchasapacunata
    jap''ekan, paycunawantaj miqhun.'
  urw-urw: Bangar Farisiwarie kabiab sibam ferewar keab Jisasure yadigüdi menüm wagen,
    “Baba fere nu menmen gügab ferewar keab kadkadgüdi nini keab daba nüfaigeaga.”
  rmy-GURBET: 'Al e fariseja thaj e učitelja tare Mojsijaso zakon vaćarena maškar
    peste: “Kava primil e grešnikuren thaj xal lencar.”'
  ter-NT: 'Yane kapáhakinovohiko koeku Jesus ne farîzeu, enepohikone yuixóvoti hókea
    yútoe Muîse, koáne ne ihíkaxoti yútoe Muîse, enepone éskiribahiko. Hara kixókoko:
    —Imáko ra hóyeno anahíxovoti xâne pahukóvoti koane iníkoatihikomaka —kixókokone.'
  bmr-NT: 'Jaanoma iicamo fariseomɨ, caatɨnɨmɨnaa icamo diibeditɨ imitɨno neehicauhi:
    Jaanɨ iimitɨmehejequere agaayɨcɨɨboro diitoma machuubo, noomoro.'
  fuf-fuf: 'Fariisiyaaɓe* ɓen e jannooɓe fii Sariya on no ŋunaynoo hakkunde maɓɓe,
    wi''a: «Oo ɗoo kaɲun ɓannitay junuubanke''en, ɲaamida e maɓɓe!»'
  mwc-mwc: Saba Pharisee biyisi ba giugiu bitasi si dagui si gwinigwini “Niko sebare
    piraga goyo pipiyisi ebi turaturanisi, ba yabata te kamkam.”
  bhl-bhl: 'Teliwi, Falisi so, Sunbin-Got em kukuyemin weng kalem aulewko, kukuyemkabiliw
    kunum biso, alik alik i weng nutnut keko, Yesus em dulum elo ibik weng bokolomeliw:
    “Kunum be sili sili nam kawtiw ilo kalfong keyemsomi, iso makuw wanin wanakabe
    kai!”, angsiliw kale.'
  ons-ons: Pakiso, Anutu papa togon welaine ŋei, Parisi so Skribe eŋe kieke more detpi
    boriki, Yesu wane rakoi, “Ŋei iwa eŋe borikine mama kima okanon okanmaike, so
    eŋerop weneŋ mere ŋara ne okanmaike!”
  con-NTPO: 'Tsonsi fariseondeccu, Chiga Tevaen''jema atesu''chondeccu''qque Jesúsma
    qquen afase''fa: —Va a''ija egae tsinconsundeccuma in''jamba tise''pai''ccu fae''ngae
    an''jen.'
  ghs-ghs: Baami Pariseo ma qeteqeta abi oho niqi hiireqi erake hiireta, Ae! Abirai
    ikake eete kahosa abi dzeimaqi nokoma ttaike patta muunorai?
  peg-peg: ହେବେ ପାରୁସିର୍‌ ଆରି ସାସ୍ତିର୍‌ ଗାଣ୍‌ଜୁ କିଜ଼ି କିଜ଼ି ଇଚାର୍‌, “ଇୱାନ୍‌ ରକାନ୍‌
    ପାପିୟାରିଂ ଇଟ୍‌ନାନ୍‌ ଆରି ହେୱାର୍‌ ହୁକେ ତିନାନ୍‌ !”
  txu-NT: Nhym kam mekbê pardjêumẽ me kute Môjdjê kukràdjà mar djwỳnhmẽ ne me kàxã
    kabẽn ne, bẽn prĩkam kabẽn ne abenmã, —Djidjàk, tãwã ne kum me axwebit kĩnh ne
    ajte ro'ã mõn õ kwỳ krẽno nhỹ, ane.
  eng-WEBU: The Pharisees and the scribes murmured, saying, “This man welcomes sinners,
    and eats with them.”
  gnw-NT: 'Jayave fariseo reta jare mboroyocui re oporomboe vae reta iñeenguru jese.
    Jae reta jei: —Cua cuimbae uñemɨĩru teco icavi mbae vae uyapo vae reta ndive,
    jare ucaru jae reta ndive.'
  mux-mux: 'Perisi-yi kanuma kene Pulu Yili-nga ung-manimanga puluma piliiku ung-bo
    tunjuring yi kanuma kene enini aku-siku tiring mele kanuku kene kon-konu nikuliinga
    niku mele: “Yi ili yunu tepa kis-sikem. Ulu-pulu-kis tili yambuma “Wasie molamili
    wai.” nimbaliinga, langi taki-taki enini kene wasie noku molemeleko.” niring.'
  maj-NT: 'A̱s''a̱i kinchja̱yanehe̱ já fariseo̱ ko̱ já chji̱ne̱''éhe̱n kju̱a̱téxumoo̱
    nga b''a̱ kitsúhu̱ xinkjín: —Kui nda̱i̱ ts''ínkjáíhi̱n ko̱ kjineko̱ ni̱ñu̱ xu̱ta̱
    xi najmi na̱xu̱ ts''íntjusun kju̱a̱texumoo̱.'
  bkq-NT: 'Fariseu domodo, Moisés inweniby wâgâ enomedâni modo warâ myani Jesus nhunâguedylymo.
    Aguelymo: — Kurâdo inakai modo agâ tadawyly keduonro. Eagâmo tâdâwinduadyly keduonro
    warâ merâ uguondo — kelymo.'
  kue-kue: Ba Parisi wagle ya lo beke teingwa yomba ye mambuno bogl tengramo dingwa,
    “Yagl i tandaglme erikwa yomba di-ingo ana kaiya mokna ye bogl akiye neingwa.”
  cot-NT: 'Iroompaquea yamenajiavaquerigueti pariseojia aisa tsatacaantajiguiroca
    itioncacotanaqueca Moishishini, ariquea iquenquetsatacoguishejiaqueri Jesoshi,
    icantajigui: —Iintsija pameneri. ¿Quericaquea icocani irintatica iconoconoipojacariquea
    covaeguishejiatsica ishecatacojiapojacari?'
  bnp-bnp: Lakea e huriki a Pariseo, a mari na vinara ri ta barangungu, ri ta maea,
    “Ra bakovi iea i tagui e huriki a bakovi hale, i kani turane ria.”
  apn-NT: 'Hãmri nhũm Parijew nhõ xwỳnhjê mẽ mẽ kot Tĩrtũm kapẽr tũm o mẽ ahkre xwỳnhjaja
    mẽ hã Jejus pumu. Hãmri nẽ kê wem axte axpẽn mã tanhmã ho kapẽr punuj to nẽ axpẽn
    mã: —Tk. Kwa na hte mũjti axtem nẽ mẽ kot amnhĩ tomnuj xwỳnhjaja amnhĩ wỳr mẽ
    kuwỳ nẽ tõhã mẽ kutã apku. Kwa mẽ kot amnhĩ tomnuj xwỳnh kênã kot kêt mẽ kutã
    apkur o pa. Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ mdyisnan neꞌ fariseo, loꞌo mstru nu nduꞌu chaꞌ joꞌo, mxichaꞌ
    neꞌ ꞌin Jesús: ―Ndiya tiꞌ yu re ka suꞌwa chaꞌ ꞌin yu loꞌo neꞌ kwa nu ngiꞌni ꞌa
    chaꞌ kuxi. Suꞌwa ti nchku yu tyaja loꞌo neꞌ kuxi kwa ―ndukwin neꞌ kanꞌ.'
  bre-BRG: 'Ar farizianed hag ar skribed a grozmole, o lavarout: Hemañ a zegemer an
    dud a vuhez fall hag a zebr ganto.'
  opm-opm: Tarmutperhan Parisio sawa meng am hat pati hano ihir wamara Han moh er
    hat sapti han ihirsi irair yah han ham ihirsi den dapat moh er hanmuro por indeingopari.
  bvr-bvr: Lika aburr-gata Berachi (Pharisee) yerrcha rrapa joborr marn․gi aburr-gunega,
    birripa aburr-garlmunapa lika Jesus abu-yopuna aburr-ni. Minypa aburr-yinanga
    burrwa gu-gapa gu-guta, “Wurra gu-galiya yerrcha wuriya aburr-werra an-guna a-gonyjinga
    burrwa, wugupa balaja mbi-banga!”
  wal-wal: Parisaawetinne higgiyaa tamaarissiyaageeti, “Hagee nagaranchchatuura dabbotees;
    etaara mees” yaagidi, Yesuusa bolli zuuzummidosona.
  shj-shj: Neng Farisiny na menggä lelericcä asiriyenä Musa ngunungunicci ka, “Apangzong
    bokatasa kängga sogo ngaka tasiny ndä siyacca nang.”
  zad-NT: 'Na'' fariseoka'' na'' beṉ''ka'' chli'' chsedi leya'' wzologake'' biz chon
    chnagake'' c̱he Jesúza'', che''gake'': ―Chlebtezə beeni beṉ'' saaxyaka'' na''
    chaolenteze'' ḻegake''.'
  kmg-kmg: 'Epie farisaio â miti qaqazu jaŋe irec manapie sâqoreme Jesure šiŋuc mumbiŋ:
    “Ŋic e sâqocne bapa rocjoparâ iqic-joparâ jaŋehec nânâ nâekac.”'
  aso-aso: 'Neꞌmine navo Halisaioꞌ vesi idoꞌ louꞌ gamazi apizi ngimaaꞌ ave ingine
    ningi goloso gili Izesuꞌnimuꞌ tiꞌ li laniꞌ: Ve mene lihime daaꞌ ave ma nene zogo
    ngemo engikisi nosoꞌ niteꞌ makaꞌ naaꞌ neineꞌ nene edamive.'
  uli-uli: Pharisees kowe mo mokwe sensel Hatobtob we resa chapiy yar lunglung fengal
    le re sor bo, “Mal le yema hammaler ngo ye mongoy ngalir rechoka yarmat rete dipli
    wegdigir.”
  nin-NT: Anu Farrisi ba na abitsarr Are ba a gru ko re gbrungbru di, “Ugo wa nggo
    à di kpa abi la ure na ri na ba!”
  tgk-tgk: 'Вале фарисиён ва шариатдонон норозигии худро баён карда, мегуфтанд: «Ин
    мард гунаҳкоронро қабул мекунад ва ҳамроҳашон хӯрок мехӯрад».'
  acu-NT: 'Tura asaramtai fariseo ainausha, tura Moisésa chichame nuikiartin ainausha
    Jesúsan pachisar aujmatinak: —Auka tuke tunaarintin ainaun pengker awajui. Tura
    tuke nijai iruntrar yuweenawai, —tunaiyarmiayi.'
  cak-WNT: 'Yac''a ri achi''a'' fariseos y ri aj tz''iba'' xexebexot (xexebeloj) apo
