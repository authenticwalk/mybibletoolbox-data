  san-PUN: ਤਤਃ ਫਿਰੂਸ਼ਿਨ ਉਪਾਧ੍ਯਾਯਾਸ਼੍ਚ ਵਿਵਦਮਾਨਾਃ ਕਥਯਾਮਾਸੁਃ ਏਸ਼਼ ਮਾਨੁਸ਼਼ਃ ਪਾਪਿਭਿਃ ਸਹ ਪ੍ਰਣਯੰ
    ਕ੍ਰੁʼਤ੍ਵਾ ਤੈਃ ਸਾਰ੍ੱਧੰ ਭੁੰਕ੍ਤੇ|
  nob-LB: Dette irriterte fariseerne og de skriftlærde som kritiserte Jesus for at
    han hadde omgang med så tvilsomme mennesker. Ja, han til og med spiste sammen
    med dem.
  ntj-ntj: Nyangka Paratji pirnilu puru Mawutjaku wangka nintipungkupayilu-ya nyakulalpi
    mirrparn-mirrparntu watjaranytja, “Nyawa-ya. Pala yarnangu palyamunu pirningka-tjananya
    lurrtjurringkula wangkarra. Puru-tjananya yankula mirrka ngalkupayitarrartu.”
  sxb-NT: Na *Awafarisaayo na *awagerezi awa endagirra waangʼongʼoona ni wawoola watino,
