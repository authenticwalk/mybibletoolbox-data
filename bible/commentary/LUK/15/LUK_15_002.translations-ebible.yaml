    njan makandi seei. A bunu nö?”'
  qvs-NT: 'Chay aypa runakuna Jesusta ladunchaptinkuna fariseokuna Moisespa killkashkanta
    yachachikuk runakuna kawarkansapa. Paykunaka Jesusta washanchashpankuna rimarkansapa:
    —Kay runaka chay uchasapa runakunata munashpa paykunawan mikun. Paykunawan mikushpa
    mana allitachu ruran.'
  zca-NT: 'Kuze'' rë men fariseo no rë xa'' nilu'' ley, dox nakap kidi''zh bixa''
