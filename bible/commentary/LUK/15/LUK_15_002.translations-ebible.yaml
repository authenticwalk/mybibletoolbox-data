  mdy-ETH: ፔርሴ ዓሶና ሙሴ ዔርዜ ዎጎ ዔርዛ ዓሶና ጋዓንቴ ዬያ ዛጋዖ፦ «ሃይ ሃይሾ ጎሞ ዓሶ ናሽኪ ዔኪ፥ ዔያቶና ዎላ ሙዓኔ»
