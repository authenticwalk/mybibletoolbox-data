  san-MAL: തതഃ ഫിരൂശിന ഉപാധ്യായാശ്ച വിവദമാനാഃ കഥയാമാസുഃ ഏഷ മാനുഷഃ പാപിഭിഃ സഹ പ്രണയം
    കൃത്വാ തൈഃ സാർദ്ധം ഭുംക്തേ|
  tam-TCV: அப்பொழுது பரிசேயரும், மோசேயின் சட்ட ஆசிரியரும், “இவன் பாவிகளை வரவேற்று,
    அவர்களுடன் சாப்பிடுகிறான்” என்று முறுமுறுத்தார்கள்.
  mit-NT: 'Dandu nècuàchì fariseu, xì stná nècuàchì ley xi veheñùhu, nì xitnùhu‑neyà,
    cachí‑nè: ―Nècuàchì jaàn, cudíì ini‑nè cutnahá‑né xì nècuàchì cuáchi; dècuèndè
