    alipisi nalomas nandaꞌ gwaꞌaisi.”
  cbv-cbv: 'Páant ĩ jʉibínachah ennit, fariseowã, Moisés ã wʉtatjidih bohénitbʉt íijnit,
    queétjeh nin pah ĩt míic niijíp wʉt jĩ: —Nin newé yeejépwãdih tʉ́i wẽi jwãáhnit,
    ĩjeéh ãpĩ́ jeémpna caá, ĩt niijíp wʉt jĩ.'
  taw-taw: Pen bɨ Pelisi okok sek, bɨ kɨli Mosis takaw ñu kɨl tɨkak ak nɨgtep gep
    okok sek, Jisas nop takaw ladek agɨlak, Bɨ anɨb ak, taynen bɨ tap si tap tɨmel
    gɨlak okok ayɨp pel mɨdɨl tap jɨmñɨl ñɨŋub agɨlak.
  jic-NT: 'Nin mpes fariseopan tülü way tjowelepj Jesús malala. Nin p''iyá tjowelepj
    niyom p''a wa, Moisés popel sin ''yüsa lajay. Tjowelepj: “Yom niná ''ücj jos jiquil
    malala nyuca lajay. Lyaja wa jupj yupj jis lal.”'
  zap-NT: 'Lex wzelo yra men ne nak farisew yra men maxter ley rnii men por laa Ne,
    re men: ―Ménree rtsëlsaa men mendol no ru men yra men men.'
  wer-wer: Pël yaëën Parisi omnaröere ngön kosangötë ngarangkörö pit Yesuun yak këëpöt
    ngön mëak epël mëëa. “Omën epop omën utpet yaaurö ngöntre kar elmëak kaömp ngawi
    yen.”
  ipi-ipi: Epeai-kola, loo tupana mana andene akali tupapi, Patasai tupapi, utupane-mane
