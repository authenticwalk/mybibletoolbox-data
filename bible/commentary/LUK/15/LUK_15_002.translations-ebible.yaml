    lolokwalaleleli kolili?”
  tcs-tcs: Bikoz dempla ol nugudman bin kam, dem Parasi ane dem Zuwislotisa, ol bin
    smolsmoltok baut Zizas diskain, ‘Ei! Em welkam ol dem nugudman ane em bin kaikai
    wea dempla.’
  hlt-THB: Cehlai Farasikhqi ingkaw anaa awi cawngpyikungkhqi taw sai bi uhy, Ve ak
    thlang ing thlak thawlhkhqi ym nawh buh ai pyi khqi haih hy, ti uhy.
  soq-soq: Tane Parisi ita anaana waeuwalala mo ewamone nuau kadiidaleno waienase,
    “Apana ema kadi dewalala mampemodie do awodeantoie nana naie waimoi.”
  qub-qub: 'Chaura fariseucunawan Moisés isquirbishanta yachachejcunaga Jesusta jamurpar
    niran: «Cay runaga ¿imanirtaj mana alli ricasha juchasapa runacunawan goturpan?
    Chay runacunawan iwal micunpis» nishpan.'
  att-att: Á naddagaragim yù ira Parisio ánna yù ira mangituddu sù tunung ni Moyses,
