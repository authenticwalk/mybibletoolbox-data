  ziw-ziw: Mafalisayo na wahinya Sigilizi wakonga kung'ung'uzika, “Yuno mntu ahokela
    wata masa naho adya hamwenga nawo!”
  grc-TR: Καὶ διεγόγγυζον οἱ Φαρισαῖοι καὶ οἱ γραμματεῖς λέγοντες ὅτι Οὗτος ἁμαρτωλοὺς
    προσδέχεται, καὶ συνεσθίει αὐτοῖς.
  nag-nag: Kintu Pharisee khan aru niyom likha khan ekjon-ekjon logote koi thakise,
    “Etu manu paapi khan ke mate, aru taikhan logote bohi kene khai.”
  eng-OEBCW: but the Pharisees and the teachers of the Law found fault. ‘This man
