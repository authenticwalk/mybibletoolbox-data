  myk-myk: 'Lee na a Farizhɛɛn ni saliya karamɔgɔlɔɔ pʼi ganha na kalɔhɔrɔ yu na:
    «We ná we ya jurumupyii coni na ɲɔgi, wʼa li ni pu ni shiizhan.»'
  sbe-sbe: Na Paliseya yo laugagayo taulauhekataena tamowaidi se gadigadigugu se wane,
    “Teina tamowai ta yababa tamowaidi ye hailobaidi yo maiyanao se kaikai.”
  mcr-mcr: Iŋgaŋi Parisi iquatä, kukŋuä-suqeŋqä näqŋqä iquatä, Jisasi Iquenyqä maŋä
    qeiqi tii ätmiŋuwi. “Ämaqä suqä quvqä imäkqä iqua, Iqu-täŋä qäqiqi wimeqaŋguwäŋga,
    Iqu iquau yeeqä itmetä, buayä anä änätqäŋuwiqä” ätŋguwi.
  cux-NT: 'Cáávā chuū ''iiⁿ''yāⁿ fariseos ndúúcū maestros chi ngi''cueeⁿ ley ngaⁿ''a
    yā n''de''ei yā nguááⁿ maáⁿ yā contra yeⁿ''e Jesús. ''Túúca ngaⁿ''á yā: Jesús
    miiⁿ n''gúuⁿ yā chí ndaá nanáaⁿ yā ''iiⁿ''yāⁿ chi vɛ́ɛ́ nuuⁿndi yeⁿ''e yā. Ní
    ''iiⁿ''yāⁿ miiⁿ ngé''e yā ndúúcu yā.'
  tur-YTC: Ferisiler ve yazıcılar, “Bu adam günahkârları kabul ediyor ve onlarla birlikte
