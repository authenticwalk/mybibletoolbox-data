  xnn-xnn: Dat menlili nan Fariseo ya nan men-is-isolo isnan linteg ay mangwani en,
    “Ilanyo kod nan ipogaw ay naay et laylaydena ay makitoytoya isnan naayda ay managbasol
    ya aped makikikan ken daida.”
  mwe-mwe: Mapalishayo na bhaajiganya bha shalia gubhatandubhenje kuinginika, “Mwalolanje
    abha bhandubha! Bhanakwaashemanga bhakwetenje yambi, na bhanalya nabhonji.”
  tte-tte: Na saugana Palisi mekalikavao loina kana toyakayakataiwo sigitai tonaenaeli
    sibaibaiwa silalaoma Yeisu koina kabo sibalabalamumu yo sietaetalapili siba, “Tomone
