  ceb-ULB: Ang Pariseo ug ang mga manunulat nagbagulbol sa usag usa, unya miingon,
    “Kining tawhana gadawat ug mga makasasala, ug gakaon pa gayod kauban nila.”
  ces-LB: 'Farizejové a učitelé zákona se nad tím pohoršovali a říkali: „S takovou
    sebrankou se přátelí a sedá s nimi za jedním stolem!“'
  mkn-mkn: Lia bagitu, ju ada orang Farisi deng guru agama Yahudi dong yang mangomek
    bilang, “Cue! Ini orang batamán deng orang tar laku-laku dong. Malahan Dia dudu
    makan deng dong lai!”
  nce-nce: Na Farisi hona, Gotobë galime okokwe moglomabë hona wame gali mëtla, “Kë
    ho bu tëbo lowene kë esogo mëglelëlabë enënena fëyeme yonane lëlelëmene? Na buna
    fëyeme hi mëlekefëyane?”
  pol-UBG: 'A faryzeusze i uczeni w Piśmie szemrali, mówiąc: Ten człowiek przyjmuje
    grzeszników i jada z nimi.'
  qxh-NT: 'Chaymi fariseucunawan Moiséspa shiminta yaćhajcuna Jesústa jamurparan:
    «¿Imanirtaj juchaćhu arujcunawan Jesús talluran? Iwal micunpis» nir.'
  nwi-nwi: Kɨni Farisi mɨnə mɨne nəmhajoun kape Loa kape Moses kɨmnhani hah Yesu mhamə,
    “Ah. Kwən a, rɨkin rorkeikei mə yor təvhagə hah mɨnə tukhavən mɨsəm, kɨni mɨsəvɨgɨn
    kwis.”
  kmo-kmo: Worek, Perisi ma ye lon maji pokii ma ye Jisas riita otiir yon ye eena
    awasen awasen maji bar. Yecha eecha wor, “Diita ma rii kapasek boboy otii tawa
    ma yenya woshi aniga yechaka eecha ato.”
  agr-agr: 'Imatikiagtai fariseo aidau, chicham umiktinun jintinkagtin aidaujai Jisusan
    pachisag: —Auk aents katsek aidaun kumpamak tuke ditajai ijuuntug yu wekaenuwe,
    —tusag wakenmag imatjuidau.'
  kyc-kyc: Dokopa Parisi akali dupwape Mawa Pii mana lenge akali dupwape mumu lao,
    Akali dokome wambu koo pingi dupwa yako lao nyuo nenge role pyao nao pyuo karenge
    leyami.
  urd-GVU: یہ دیکھ کر فریسی اور شریعت کے عالِم بڑبڑانے لگے، ”یہ آدمی گناہ گاروں کو
    خوش آمدید کہہ کر اُن کے ساتھ کھانا کھاتا ہے۔“
  yre-NT: '''Wɩ zɩɛ ya''a Farizɛn ''nɔn ''lee ''fluba ''ci vɩnɔn ''ci ''sɔlɛ "fo "dɩ.
    -A -nan nɛn waa vɩdɩ ''sia ''nan: «Min ''labɛ, e ta -kli "wɩ dra. E ''wɩ ''wlidɩ
