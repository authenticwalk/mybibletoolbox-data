  mcp-mcp: '*Ofarizyɛ̂ŋ bə́nɔ̂ŋ *Oyɨ́ɨ́gʉli ɔ́ mə́cɛ̧ɛ̧ bwə́ mú ŋgə nyímbʉla nə nyə
    ŋgə cɨ nə́: «Muud ɛ́ga ŋgə mpu lə́g buud ɔ mísə́m bə́nɔ́ŋ ŋgə də kʉl ŋgwúdʉ́!»'
  hat-hat: 'Farizyen yo ak dirèktè lalwa yo t''ap babye. Yo t''ap di: Nonm sa a ap
    resevwa moun k''ap fè sa ki mal, epi l''ap manje ak yo.'
  npl-NT: 'yika n fariseos iwa non kitemachtiah n tlanawatili okipojpoayah iwa okijtoayah:
    —Nin tlakatl mowika iwan tlajtlakolchijkeh iwa tlakua ínwah.'
  bgg-bgg: Pharisithek nane Iphey yao pha masdothek jao ne mushiiy, “Hì pha bran ne
    riing ìuthek shii de wie ho chiih-è ithek rog shii de chie!”
  eng-TCENT: But the Pharisees and the scribes grumbled, saying, “This man receives
    sinners and eats with them.”
  eng-BSB: 'So the Pharisees and scribes began to grumble: “This man welcomes sinners
    and eats with them.”'
  cpu-NT: 'Ikanta Fariseo itsipatakari iyotzinkariite, iñaaventanakeri Jesús, ikantzi:
    “Pameneri irika, ikempiyakari atziri kaariperoshireri, itsipatari jovapiintaiyani.”'
  san-ASM: ততঃ ফিৰূশিন উপাধ্যাযাশ্চ ৱিৱদমানাঃ কথযামাসুঃ এষ মানুষঃ পাপিভিঃ সহ প্ৰণযং
    কৃৎৱা তৈঃ সাৰ্দ্ধং ভুংক্তে|
  tac-NT: '''Lige alué napu benírame nile ralámuli Moisesi nila ra''íchali, abiena
    alué bariseo napu jálechigó alemi, tase galele alué Esusi, a''bopi ra''íchaga
    regá anile: ―Ye rioka ''la galeme ju alué resí nokogá járome ralámuli ''lige ''yuga
    go''yame ju go''ame.'
  eng-WEBPB: The Pharisees and the scribes murmured, saying, “This man welcomes sinners,
    and eats with them.”
  gfk-H: Ma ira Parasi ma ira tena hausur ta ira warkurai ta Moses diet ga rungurung
    diet gaam tangai bia, “Kan ra tunatuna i balak lah ira tena sakena ma i iaan tikai
    ma diet.”
  viv-viv: Tu tonagona tafatafalolodiyao adi egana Falisi kadu Mosese yana vehimeya
    ana tovehawala hivebutu hiꞋalawoluwolu higayo, “Medema kaliva tokoyona givevetobohiyanedi
    buye hiꞋauꞋa.”
  yao-yao: Mafalisayo ni ŵakwiganya Malajisyo ga che Musa ŵatandite kunyinyita achitiji,
    “Munnole mundu ju! Akwapochela ŵaali ni sambi, sooni akulya nawo pamo.”
  tgp-tgp: Pani Pharisee peresi na tamlohi vujangi mata Leu la lo reti vavarihi lara,
    “Tamlohi akerihi mo lo pulutahi peresi na tamlohi hehe, ale mo lo hanhani peresira.”
  auc-NT: Adinque Paditeoidi tönö në odömönäni guiquënë Itota ingante ante pïïninque,
    —Ïingä ïñömö, Pöedäni, äninque në ëñënämaï cædäni tönö cæ̈ congä awædö.
  kbc-NT: Pida idiwa icoa fariseutedi, icaaɡ̶icoa niiɡ̶axinaɡ̶anadi anodiiɡ̶axinaɡ̶atece
    lajoinaɡ̶aneɡ̶eco Moisés, eliodi moyalomeɡ̶e Jesus, modi, “Niɡ̶idoa ɡ̶oneleegiwa
    dibatetege niɡ̶inoa ɡ̶oneleegiwadi abeyacaɡ̶aɡ̶a, codaa ligiiwepodi.”
  bmh-bmh: Parisi dudu ipal mui, kasai ze tapaimaranem dudu mui, agen go uligaimai,
    enemen, “E du go zigulin eg macanemen dudu abai ereg ee zaneu. Go igul naliu tam.”
  ctu-BL: 'Jini fariseojob yic''ot sts''ijbayajob tsa'' cajiyob ti wulwul a''leya.
    Tsi'' yʌlʌyob: Jesús mi'' pʌy tilel xmulilob. Mi'' c''ux waj yic''otob, che''ob.'
  meq-meq: 'Farisa hay ta ndo mədzaŋgawa bazlam i Mbəlom mapala eye tə ŋgatay a Yesu
    ta ndo niye hay na, tə may ha mənese a Yesu, tə gwaɗ: «Ndo nakay i ŋgay a təma
    tay ha ndo i mezeleme hay ada ta ndiye ka bo wu mənday ka təv manəte eye na, kəkay?»'
  noa-H: Magbaawai chi hajap'a Hẽwandamau Moiseeg hiek p'ãpitarr hʌʌrk'aajem k'ʌʌn,
    maimua hag hiek jawaag hat'ee chi machnaan dʌ̈imua Jesús higwia, —Hi dën mʌg wounau
    chan pekau pöm sĩsidʌm k'ʌʌn hawiajã hisegba hich jãg warag ham dʌ̈i t'ach k'ö
    nʌrraajem hanaajim haajem.
  alp-NT: Tamata Parisia kai kuru Torataru esi selu ele mere hoko laleisu tia eleki
    esi beteke be, “Itrima tamata maka ono dosa kai Ikane sakesa kaisi!”
  san-VEL: tata.h phiruu"sina upaadhyaayaa"sca vivadamaanaa.h kathayaamaasu.h e.sa
    maanu.sa.h paapibhi.h saha pra.naya.m k.rtvaa tai.h saarddha.m bhu.mkte|
  kbq-kbq: Hianagi Farisi vahe'ene kasegere ugota hu'naza (sraib) vahe'mo'za zamagra'a
    ke hugantu hugama hu'za, ama nemo'a kumi vahe zmareno ne'zana zamagrane magopi
    nene hu'za nehazageno,
  kbh-kbh: 'y chë fariseunga y ley abuátambayënga chama Jesusbiama podesca imojtsoyebuambná,
    mënts̈á: —Mua bacna soyënga amë́ngaftaca entsenuta y chë́ngaftaca entsesá ca.'
  ron-LSB: 'Fariseii și cărturarii murmurau și ziceau: “Omul acesta îi primește pe
    păcătoși și mănâncă cu ei.”'
  pon-pon: 'A Parijar o jaunkawewe kan lipaned indada: Ol men et kin kompokeki me
    dipan akan o ian irail jakajak.'
  nhe-BL: 'Huajca nopa fariseos huan tlamachtiani tlen itlanahuatil Moisés pejque
    quiteilhuíaj huan quiijtojque: ―Ni tlacatl Jesús quinselía tlacame tlen huejhueyi
    tlajtlacolchihuaj huan hasta tlacua ininhuaya.'
  sps-sps: San Farasi an tsoiny fifaatsuts tan Faun te kirkir iny e Moses tanik iny
    ngun'ngun rato, “A mes tovei te rof fiisok raror vainy aveto, ana Ayei ainy fiisen
    kan ramirori.”
  wnc-wnc: Kuwawa kake Ferisi amikat mama wam yanindamumsa amikatda sapdut wamu anzing
    yaking, “Aminu aapa waiakngana kaya amikat notna dakngake nanamu iat gatake nakaing,”
    ngang yaking.
  bus-bus: 'Ben Farisinↄ kↄ̃n ludayãdannɛrinↄↄ e yãkete kaazi aↄ̃ bè: Gbɛ̃ kɛ̀kii
    è durunkɛrinↄ sí è se pↄ́ bleńyo lɛdo.'
  gub-BL: Ze'eg kwehe arer kwaw par parizew her ma'e a'e pe har a'e wà, ze'eg kwehe
    arer rehe upurumu'e ma'e a'e wà no, uzypyrog uze'eg zemueteahy pà Zezuz rehe a'e
    wà kury, uzeupeupe a'e wà kury. — Zezuz a'e, umur kar ikatu 'ym ma'e iapo har
    wamuwà uzepyr a'e wà. Te umai'u wapyr, i'i uzeupeupe wà.
  imo-imo: Farisi iyema kinye Gotenga ungumanga pulumu pilko ungu mane tili iye akumani
    aku ulu kanokolio enoni konokono ningo ningei, “I iyemu ulu pulu kerima ambololi
    imboma peya molamili waio nimbelie, kere langi eno peya nongo moromele ulumu tepa
    kenjirimo,” ningi.
  boj-boj: Koroonabqa Farisi naŋgi ti dal anjam qalie tamo naŋgi ti Yesus yomuiyosib
    mareb, “Yesus a une tamo naŋgi joqoqnsiqa koba na iŋgi uyeqnub.”
  ulk-ulk: Ege Parisayo a Aotale abi mudmir damilare, “Able le e witwit lege imiredi,
    a yabidoge ko lewer eroli!
  eng-DRA: 'And the Pharisees and the scribes murmured, saying: This man receiveth
    sinners, and eateth with them.'
  knf-knf: '*Bafariŧay na *bajukan Bgah başë kahoopaţër kaji : « Ñiinţ i aji naakiir
    na bado buţaan, kabot kade na baka. »'
  san-KHM: តតះ ផិរូឝិន ឧបាធ្យាយាឝ្ច វិវទមានាះ កថយាមាសុះ ឯឞ មានុឞះ បាបិភិះ សហ ប្រណយំ
    ក្ឫត្វា តៃះ សាទ៌្ធំ ភុំក្តេ។
  arn-NT: 'Fey ti pu farisew ka ti pu kimeltukelu Moyse ñi ley dungu dunguyemekefi
    engün ta Jesus ñi entuüñfilfiel feypilen mew: —Tüfa llowkefi ti pu yafkafe ka
    kiñentrür ikey kisu engün.'
  zas-NT: 'Guiáad ree bénfarisew con ree mextr rajc ley rnieeguijdx reeman laaman,
    rëb reeman: ―Ruchajg bén guin béndol ree rawnë tëëman laa reeman.'
  ken-NT: Bǒnkwɔ Fárisi nɛ batɔŋ ɛbhé Mandɛm bábho mɛ́nywínti bɛ, “Mɔ́nkwǎnɛ
    ǎsyɛpti bǒ bɛbʉ́, nɛ ǎnyiɛ tɛ nɛnyíɛ́ nɛ bhɔ.”
