  san-ITR: tataH phirUshina upAdhyAyAshcha vivadamAnAH kathayAmAsuH eSha mAnuShaH
    pApibhiH saha praNayaM kR^itvA taiH sArddhaM bhuMkte|
  bel-N: 'І наракалі фарысэі і кніжнікі, кажучы: «Ён прыймае грэшнікаў і есьць разам
    з імі».'
  sch-sch: Phariseengei le Balam minchupungeiin, “Hi mi hin, mi nunsiengei a modôma,
    munkhatin sâk khom an sâkpui ngâi,” tiin an chiera.
  mic-MIQNT: Na Palasiaq aq nujigina'mua'tijig Mowisewei tplutaqan mu weli usguma'tigul
    Se'susal. Telimtultijig, “Ula ji'nm nilaje'waji lue'winu' aq je we'gaw mawatalultijig.”
  huu-NT: 'Iena cɨuano, fariseuaɨ comɨnɨdɨ, Moisés mɨcorɨ llogacɨnuaɨna llofueraɨnɨ
    dɨga, Jesús joreñona ñaɨtɨmacɨ: —Bimɨe maraiñedɨcɨnona fɨnoraɨnɨna feiñote. Naimacɨ
    dɨga jɨaɨ guite.'
  jiv-NT: Tuma asamtai Pariséusha, Israer-shuara jintinniuri̱sha Jesusan áujmatainiak
    “Ju̱sha tunáa shuaran itiaawai tura niiji̱a̱i̱ yurumáiniawai” tiarmiayi.
  otm-NT: 'Janangue''a nu''ʉ yʉ fariseo nɛ yʉ xänbate niją bi c''ąman''ʉ ra Jesús,
    nɛ bi ''yɛ̨n''ʉ: ―Hingui ho øt''na ran ''yohʉ, nguetho i yąhʉ nɛ i sihmɛhʉ yʉ
    ts''om''bäi, sä bi ''yɛ̨n''ʉ.'
  dah-dah: Gega Farisi marya Moseyen saba marya goreb mel go yeneŋbe igiŋ ma nurdeb,
    “Al gabe dahade geb mata buluŋ mar goyen wake yeneŋbe amaŋ heŋ yeŋya dula teŋ
    haŋ?” yamiŋ.
  tnk-tnk: Nəpɨn Farisi me mɨne nahatən me səvəi Loa hətoni, həni ərəha Iesu, mhəni
    mə, “Iəmə i raməseni nəkur ərəha me həuvehe tukwe in. Raməni pəri nari irəha mɨnraha.”
  kpr-kpr: Fera niningero, Moses da Geka ijuga kakato a kaifa kakato+ misi masi sise
    Iesu dae siseri, “Genemboé nu gungubo kakato a derari kakatokena nati joká doruse,
    nemonde dabade anumbedo bayau mindiraera,” aminge sero,
  san-IAS: tataḥ phirūśina upādhyāyāśca vivadamānāḥ kathayāmāsuḥ eṣa mānuṣaḥ pāpibhiḥ
    saha praṇayaṁ kṛtvā taiḥ sārddhaṁ bhuṁkte|
  nho-nho: Teenaa naa Faarisi aa ma naa tisa naa Loo raa ni kaamata te taumaruu iaa Ia,
    “Te tama nei e hiihai iloo maa ia ki kai ma naa tama haisara!”
  gym-NT: 'Abtä nitre bariseo amne Kukwe Biani Ngöbökwe Moiséye dirikätre namani ñäke
    tiebe Jesu rüere, kä namani niere jae kwärikwäri: Nitre kukwe kämekäme nuenkä
    se kwrere abko ni noko tä kaen ngäbti jökrä amne tä mröre ketetibe ben, abtä tä
    ja mike ngite Ngöbö rüere ñan ñan, namanintre niere Jesubtä.'
  azg-NT: 'Ndoꞌ nque nnꞌan tmaanꞌ fariseos yo nnꞌan na conanꞌman nchu vaa itsiquindyi
    jñꞌoon na tquen Moisés, tatëveeꞌ ngiohan na itsinin jon yo nanꞌñeen. Jaaꞌ jñꞌoon
    jnanꞌneinhan nacjooꞌ jon. Jnduehan: —Tsanva itsijonhin yo nnꞌan na conanꞌtjahan
    nnon Tyoꞌtsꞌon, ndoꞌ mantyi icüaꞌ juu yohan.'
  bhd-bhd: फरीसी ते शास्त्री लोक शिकयत केरतां ज़ोने लगे, “कि ए मैन्हु पापी लोकन सेइं
    तालमेल रखते, ते तैन सेइं साथी खाते पीते।”
  too-NT: 'Lā'' huan fariseosnu'' lā'' huan xamākalhtō''kē''ni''nī''n ley ixtalīchihuīna''n
    Jesús. Lā'' talāhuanilh: ―Huā''mā'' chi''xcu'' cātā''huā''yan huan tachi''xcuhuī''t
    a''ntīn tū'' tzey.'
  ind-AYT: Kemudian orang-orang Farisi dan ahli-ahli Taurat mulai menggerutu, “Orang
    ini menerima orang-orang berdosa dan bahkan makan bersama mereka.”
  cjo-NT: 'Ikiñaanikowenteeyakirini riraga warijeeyopaeni eejatzi riraga iyotaantzirori
    Iwaperite Tajorentsi: —Tee okameethatzi iroka rantakirika Jesoshi: itsipatapiinteeyakarini
    kaari kameethatayitatsini, rowaeyani.'
  nsn-nsn: bo o Parisi puk mesir tamatang ualualasira tar ualatut ra ngur kompe pare,
    “A tamatane e kilauatoro tasir tamatasiner sa nas niguat, kare ein tagu tasisin.”
  san-DEV: ततः फिरूशिन उपाध्यायाश्च विवदमानाः कथयामासुः एष मानुषः पापिभिः सह प्रणयं
    कृत्वा तैः सार्द्धं भुंक्ते।
  tna-NT: 'Daja ba putsu, fariseo, jacuatsasiati ebuetsuaji cuana ja Jesús uja madhabatana:
    —Ye Jesús ja juchaji cuana saida ebatsutani. Tuna neje ediadiani.'
  lid-lid: Eme ya iri Parasi hawe iri lau ta leheya kandriyen tiri Juwis badeh, nunu-uh
    anya, “Iy ndramak kede-eh, aseken iri lau ta karei ma lomondra ndra-in hawe aimon
    nyamon hawe iri.”
  wim-wim: Puth than pam piꞌan Pharisees anangana aꞌ than pam piꞌan wiy anangan thanan
    wik thayanan thaaꞌ-aath-aathinan-a, than kaangk keꞌ thath-thathayn thanang wamp-wampayn
    nungant Jesus.antana. Than waaꞌ-waaꞌin nunang Jesus.an aꞌ thanan thaw-thawin thanttakamana,
    “Nil puth ngangk minangam ep iiy-iiyan thant ey? aꞌ puth may aawuch thanttamang
    mungk-mungkan ey? An min nungant yaꞌa, an waya!”
  zga-M: Pu Avikhwandikha vavipile nukhunchova, “Umunu uyu ikhuvahegelencha avanyasambi
    nu khulya paniniye na vene.”
  yom-yom: 'Bafalisi ayi minlongi mi mina baniunguta ayi batuba : —Mutu wawu wunyakula
    bankua masumu ayi wundia yawu va kimosi !'
  eng-NNA: In the crowd [in the many'] some teachers of the Jews' law were there among
    them. Others also were there, they called themselves Pharisees. All those Pharisees
    and teachers were watching Jesus. They were saying to each other, “This Jesus
    is talking with the bad people, and he's eating food in their camps. That's bad.”
  san-SIN: තතඃ ඵිරූශින උපාධ්‍යායාශ්ච විවදමානාඃ කථයාමාසුඃ ඒෂ මානුෂඃ පාපිභිඃ සහ ප්‍රණයං
    කෘත්වා තෛඃ සාර්ද්ධං භුංක්තේ|
  yut-yut: Aŋakwa Parisi amɨn gat gen teban yoyɨŋdet amɨn gat da yaŋba yokwi tok aŋek
    yaŋ yawit, “On amɨn yokwi pakpak amɨn not aŋyoban yɨgek jap noŋ.”
  grc-BYZ: καὶ διεγόγγυζον οἱ Φαρισαῖοι καὶ οἱ γραμματεῖς λέγοντες ὅτι οὗτος ἁμαρτωλοὺς
    προσδέχεται καὶ συνεσθίει αὐτοῖς.
  cpc-NT: 'Ikanta Fariseo itsipatakari Yotzinkariiti, ikinkithatakotanakiri Jesús,
    ikantzi: “Paminiri jirika, itsipatakari atziri kaaripiroshiriri, itsipatari jowapiintaiyani”.'
  nhg-NT: 'Hua moquejöroöya inu fariseos ca tiehua tlamachtiöneme de teotlajtule.
    Quejtoöya: ―Ini nönca tlöcatl quenselea tli tlajtlaculteque, hua ca yejua tlacua.'
  nya-nya: Koma Afarisi ndi aphunzitsi amalamulo amangʼungʼudza nati, “Munthu uyu
    amalandira ochimwa ndi kudya nawo.”
  ngu-NT: 'Yejhua ica on fariseos niman on temachtijquej ican itlanahuatil Dios tlahueltlajtohuayaj
    niman ijquin quijtohuiliayaj Jesús: ―Yejhua in tlacatl quinselia on tlajtlacolejquej
    niman inhuan tlacua.'
  kup-kup: Tahan Parisi abanarir aban ñetï kateñiz mañairahol honeo hehaek parun etet
    kaev ravat parumam epat nae nap mañooh, “Met aban epop añarab hoririz zait tat
    bat em batamah, ma parum zeiñik sat parunañ honeo het gipiz namah.”
  jid-jid: Farisawa ni bi nha wawu mba u baluni chi ba gurgu ni kpa mba ndi, “I gu
    yi ani kpa bi lahtre nani ri la me niba.”
  wmw-wmw: 'Kwa javyo, Mafarizeu pamoja na wanlimu wa shariya wakiduguda pakulu, wakamba:
    “Eyu awapokerera wanu wamádambi na akurya nawo!”'
  gmv-GGM: Farsawetinne Xaafeti “ha addey nagaranchata ixxenna, istarakka mees” giidi
    ba garssan zigiretida.
  ssg-ssg: Tuahe teka Parisi ma teka hanaui nauna ti Moses lato howini woun. Lato
    ukek, “Tel seilon ie i lawai teka seilon woulaha lialun ma i ang akati laha.”
  zpo-NT: 'Per lee re xaa fariseo nu re maestr xaa nlu xtizh Dios, nxizhno xaa Jesús
    nu mbezh re xaa: —¡Xaa ne nkayaa re xaa nzeb jwalt nu noka nzhaw xaa kwaan re
    xaa nzeb jwalt!'
  poy-poy: Wamafalisayu na wafunda wa Malagaliru wanjiti kung'ong'a, mumoyu mwawu,
    walonga, “Muntu ayu kuwashemera wanavidoda na ata kuliya pamuwera na womberi!”
  qwh-NT: 'Tseta riquecurninnam, fariseucuna y ley yachatsicoqcuna penqapar queno
    niyarqan: —¡Que nunaqa jutsasapa nunacunatataq chasquin, y pecunawantaq micun!'
  gaw-gaw: Amunu ḏo gumak danab-Parasia amu ḏo mehuqak danab ele ag nai hena ap̱ig.
    “Danab amu Nug hip̱unin danab amu danab laa, ag ihinig ḏo oh ii dim lamidṯeb ele
    amu, Nug ag ele layam batan, ag ele oh e laṯeb,” aon ap̱ig
  nca-nca: Ŋunde ti Farisi unindoya hutuŋo mande ŋuro iŋo-iŋo uni ŋuyako kisikasa
    yero ŋande yaŋgurí, “Ŋa uni ŋako quhurí uniparetoya topo tero o kopo neyoteŋgo.”
  zpz-NTPP: 'Zeꞌ de mbecy fariseo gal nu de yu nu rlyuu leey ni Ñgyoozh rnid ruꞌ dey
    nu nac mi. Orzeꞌ na dey: ―Yu re rnii nuy mbecy cyi nunu row nuy dey gyit ―na dey.'
  mkj-mkj: Pharisee‑ok apel jounpadahk in Kojonneddok sapda lipahned, pwa, “Woal mene
    kin kajamwo ihr ma jekenken kan apel kin pwili mwinge iparai.”
  zac-NT: 'Ra fariseo con mësë narluaꞌa lëy, guniꞌi rall cuntrë Jesús. Guniꞌi rall:
    ―Jesús na amigu shtënë ra pecadurë. Ria Jesús lidchi rall të gaull.'
  kyg-kyg: Falasi vayaꞌe keꞌaepa gemo avoꞌmo kaeꞌa aliꞌa apaya neꞌmalaya vayaꞌmogiꞌeꞌmo
    hagalu hagalu huꞌa ge neꞌapaeꞌmo, ani vekamoꞌa hosu vayaꞌaina alino falu fala
    huno apateteno apakaeꞌeꞌmo magokepi lokaeno maiꞌneno neꞌyaꞌmo neꞌne, huꞌa huꞌnae.
  kmk-kmk: Nampangonot dat Fariseo kan mimistulun di lintog un kanan dan, “Inon pay
    dituwa tagu, naanggoma maibuḻbuḻun sidan gumabasuḻ kan makakan pay kan dida.”
  cao-NT: Ja bëcaquë tsi quiha fariseobo, yoba tiisimacanaibo, tihi cabo yosananiquë.
    —Jochahuaxëni cabo joihuahi quiha naa Jesu pa. Tsayacapa. Jato bëta xo tsi pihi
    quiha ra —i jaca niquë.
  bbr-bbr: Karauk Parisi roat pak sintore ämän tamareäi roat pak akas ko aparianik,
    äiein, “Okoro ro ko onok aru miäi roat pak o jeäu. Kiro onok eposek wa.”
  inb-inb: 'Chasa kawas­paka, fari­seo­kuna i Moisés ima nis­kata iacha­chig taita­kuna
    mana alli­lla iuiai­wa pai­manda ni­na­kurka: —Chi runa, mana alli­lla rurag­kunata
    chaskispa, pai­kuna­wa sug­lla­pi­mi miku­ku.'
  hrv-hrv: 'Stoga farizeji i pismoznanci mrmljahu: “Ovaj prima grešnike, i blaguje
    s njima.”'
  box-NT: 'Bìo ɓa *Farizĩɛwa lè ho *làndá bìo zéenílowa mɔn mu á ɓa sĩa
    wee cĩ̀ á ɓa wee bío mín yi: «Mi loń, o nùpue mu mána mín lè ɓa bè-kora
    wérowà á wee dí làa ba.»'
  ote-NT: 'Hangue nuya fariseo ne ya xahnate de ra ley mi ña̱maꞌñʉ de gueꞌa̱, ne mi
    ena: ―Nuni ra ꞌñøhø nza̱ntho ña̱ui ya tsꞌoja̱ꞌi ne ri ñuni con gueꞌʉ.'
  wnu-wnu: 'Diab qob igub igamari Parisi ne qomon imbigau munon yurau eng der Yisast
    mindigar qob qamamir: “Munon eng munon qomon boru-boru ten igour eng wurinob bugab
    mi nub qib igo eng ge?”'
  zam-NT: 'No co''se'' ñèe mèn xley'' farise no mèn co'' ngòc maistr co'' ndlu'' cón
    che''n ley co'' mxo''f Moisés loo mèn tiempa xal mqueltàa mèn loo Jesús, xèe ndla''s
    mèna loo Jesús. No xexte mbez mèna loo xtàa mèna: ―Hui'' gu'' nexa. Mbi'' ba''
    nqueltàa no mèn co'' ndxàp xquin no co'' ndxàp xtol. No axta ndxuhua no mbi''
    mèn ba''. Nazab ngue li mbi'' ba'', ¿lé''?'
  zyp-NT: Canghrasala Farasi le phungbia cawngpahtu sahlo taco, “Ma cawngsawpaw tahei
    mehsua sahlo achaw teitah chai he ka, aaning khatah batui a e thlang dei e,” tatah
    a phing he.
  sey-NT: 'Ja̱je yoꞌojëna, ñani fariseohuaꞌi cuiꞌne cua̱ñeseꞌe yeꞌyacohuaꞌi co̱ni
    cueꞌcuejë ñeje cahuë: “Iye ë̱më coꞌaye yoꞌocohuaꞌini yëquë tsioni a̱iji.”'
  nvm-nvm: Regavo e Ferisis ijiga e vuak akai nijaidiavo iji bu uri ijefuon dab bui
    kuaime sigunamin. Bu kuai, E iji fu e ise iji oimardiame aferdiaknum buna duok
    ioinon kuain.
  mps-mps: Tama te Farisi bidi hani dabe me, te Juda dabego bomo yai po koneani bidi
    dabe me, augwaligo hagelabo po weyu, te po wai, “E bidigo te dwai sę ebo we bidi
    pagebo dao, augwali hodobo beba pelama, nai tugi pabo dao,” wali.
  seh-seh: 'Mbwenye afarisi na anyakudziwisa a mwambo, akhadungunya mbalonga tenepa:
    “Mamuna uyu asatambira anyakudawa, mbadya nawo pabodzi!”'
  pab-NT: 'Hoka fariseunai, xaotyakiyaho kakoa waiyoreterenai xoaha iraehenaha etahi
    hoka nexaha: — Exe haliti atyo iniyalahare nomaseharenai koni tyaonita exahe kanakairita
    ekakoaha.'
  llg-llg: Lita leo ndia, boe ma hataholi Farisi la, ma mese anggama Yahudi la, manggalau,
    lae, “Aweꞌek! Hataholi ia nanonoo no hataholi papake taa kala. Nakalenak bali
    Ana nanggatuuk naꞌa no sala bali.”
  kyf-kyf: 'Falizɩnyɩma -yɔ -Lagɔɔ titee gwesanya saa -Zezuu ''ŋnɩ, wa nɛɛ: «Nyɩmɛ
    -mɔnɩ kpaa gbʋnyuuu kwɛ -cɩan sɔ ''sɔ nya, ''ɩn ɔ -yɔ wa lia dabʋdʋ!»'
  tpi-tpi: Na ol Farisi na ol saveman bilong lo ol i tok kros olsem, “Dispela man
    i save pren wantaim ol man bilong mekim sin na em i save kaikai wantaim ol.”
  mih-NT: 'Ta i cahan xehe ra fariseo ta ra maestro cuenda ley sa cuenda ra Jesús,
    ta i catyi ra: Ra ihya, cahan ra sihin ra iyo cuatyi, ta sasi ra sihin ra.'
  qvh-NT: 'Sayta ricar fariseucunawan Moisés guelgashganta yachasegcuna Jesusta jamurargan:
    “¿Imanirtä cay runaga Diosta mana cäsucogcunawan shuntacaycur micun?”'
  kms-kms: Pudi Parisi di wute lo wute bei meny ye ane ni Jisas ningg umbo ker mawo
    mari, “Wuti nen wute yumbo ur brequ rind ye ane sabi rind di mir rind.”
  agn-agn: Animan pamagmoro-moro tang mga Pariseo ig mga manigtoldok tang Katobolan
    ang ganing, “Telekan mi tang taw ang na! Pagiga-pen ong mga mapinagtalaken ig
    ga-pen ka ong nira ang pamangan.”
  nhi-NT: 'In fariseos uan teotlamachtanih amo ocuilitayah non uan ocmichtacanonotzayah:
    —Nin tlacatl quinsilia in tlahtlacouanih uan inuan tlacua.'
  ttc-NT: 'Ntons tzan tpaj nini kye aj b''uch''uj Parisey b''ix kye aj xnaq''tzal
    Kawb''il, nkyeyolin tuq nya''tx galan ti''j, nxik tuq kyq''uma'' ikxjani: «Tetz
    nkyetk''amo'' kye aj chimol choj b''ix nwa''an junx kyuky''i''l.»'
  dan-1931: 'Og både Farisæerne og de skriftkloge knurrede og sagde: “Denne tager
    imod Syndere og spiser med dem.”'
  kwj-kwj: Wowani Farisi hima lenga Gotri lo mwanji hambwandau hima lenga mwanji kwambu
    tiki ka hinga ya wu sawe, “Dori hima Gotri lo mwanji hikisandau hima leni ri rakarusini
    funda wu linindani ahirahi wu andau.”
  vie-OVCB: nên các thầy Pha-ri-si và thầy dạy luật phàn nàn Chúa hay giao du, ăn
    uống với hạng người tội lỗi xấu xa!
  kze-kze: ámáán-kawaa-kwaasiye ámáámba sun-kwáásíyé tuwánésa tirunkó sáwí'a úwasa
    keáímbá sésa sáwí-kwaasiye toómbá kwénena aaí kwésimba sáwí'a kwéiye suwaná
  lbk-lbk: Ket ay enmollomollotomot nan Fariseo ya mimistolon si lenteg ay nangwanin,
    “Ya ke chawaten tona nan cheycha'y wasit ay takho, ya makikan ken chaicha!”
  mto-NT: 'je̱ꞌe̱ ka̱jx tseꞌe je̱ fariseota̱jk ma̱a̱t je̱ tsaptu̱jkpit yakꞌixpa̱jkpata̱jk
    du̱vinko̱jtsti du̱naaꞌko̱jtsti je̱ Jesús. Jidu̱ꞌu̱m tseꞌe ñavyaajnjidi: ―¡Kyuvu̱jkptam
    ya̱ꞌa̱ veꞌe je̱ tó̱kinax jayu je̱tseꞌe du̱ma̱a̱tkáy du̱ma̱a̱tꞌuuꞌk!'
  bzh-bzh: Lob Parisai* losho alam-horek-yi denër yi bë, “Mehö sënë ahë neving alam
    nijpaya, genegga nos ving sir.”
  guj-2017: ફરોશીઓએ તથા શાસ્ત્રીઓએ કચકચ કરીને કહ્યું કે, ‘આ માણસ પાપીઓનો સ્વીકાર કરે
    છે, અને તેઓની સાથે ભોજન પણ કરે છે.’”
  jvn-NT: 'Wong Farisi lan para guru Kitab pada pating kedumel ngomong: “Yésus kok
    gelem nampani wong ala, malah mangan bareng karo wong-wong kuwi?”'
  byr-byr: Yɨkabɨna yɨna yeva Perɨzɨyarajɨ Kɨwɨjarajɨ mayagaala yawɨꞌna, dɨnyɨna “Aꞌmwe
    dazai aꞌmwe gɨrɨkitaꞌnanyarajɨ yeꞌmwannemwaaida tɨka yeꞌmwannanɨvanɨkelyɨreva.”
  ian-ian: Moses kwiya nyaangɨt sɨmogwi la nɨmbo Ferisio vɨlaa wandi. Wan kavle nɨmba
    kat manda kat kai walapman yilɨgandɨ. Wuna nyaangɨt yaa awut waa manda kat bndi
    kat walɨgandɨ. Ndinogwinala manda kat nao kɨlɨgandɨ. Ana nglaatndɨ waa wandi.
  hun-hun: 'A farizeusok és az írástudók pedig így zúgolódtak: „Bűnösöket fogad magához,
    és velük együtt eszik.“'
