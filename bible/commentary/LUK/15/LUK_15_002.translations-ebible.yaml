  gof-ENT: ሺን ፋሪሳዌቲኔ ሂጌ ኣስታማሬቲ፥ «ሃይሲ ኡራይ ናጋራንቾታ ሺሺዲ ኤኬስ፥ ኤንታራ ኢሲፌ ሜስ» ያጊዲ ዙዙሚዶሶና።
