  agg-agg: Ranɨyomo Farisi asu ahɨnümbɨ hohoanɨmo yamundu-rundeimbɨ ai momorɨ hoafɨyomondühɨ
    yahomoya, “Hoeiru, nindou ndanai moaruwai hohoanɨmoyomondeimbɨ sepurɨmündü hɨnɨŋgɨreapurɨ
    mbura asu nɨmarü aibabɨdɨ sesɨ sowasümo arundɨ,” mehomo
  ptp-ptp: Lêc he Palisi yuu xomxo wê xovô Moses xolac gee yê dɨ vô mya nipaên vô
