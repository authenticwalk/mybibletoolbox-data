    koina wi gedeto lakoina no-no o minae, loti lae.
  isl-isl: Faríseunum og lögvitringunum líkaði meinilla að hann skyldi umgangast jafn
    fyrirlitlegt fólk, og meira að segja borða með því!
  spy-NT: Yooto kōōng'unyng'uunyiis *꞉Farisaayeek āk kāānēētikaab kiruutēk kumwooyē
