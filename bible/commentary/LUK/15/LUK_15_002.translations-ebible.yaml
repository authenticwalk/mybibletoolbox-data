    aj maqui''. Ruma ma xu (xe) ta wi chi jabel quic''ulic nuben, xa can niwa'' chuka''
    quiq''ui, yecha'' c''a.'
  ebk-ebk: Nunmotmot nan chiyuycha Fariseo ya nan chiyuycha mun-isursuru as Lintig
    ay mangarkali, “Hi tona ay taku at ayakianay fumafiasor ya makekan pay kan chicha.”
  spa-PDDPT: 'Los fariseos y los escribas refunfuñaban: Éste recibe a pecadores y
    come con ellos.'
  tke-tke: 'MaFarizi ni anamasuuziha a malamulo yegi omwaaba, yiiraga: “Ola onowawaakela
    anamathega, ajaga vamohi ni aliwa.”'
  ruf-ruf: Lekeni Mafarisayo na iwolangulitsa Ghamalaghitso wandusa kwilongela, “Imunu
    yuno kawabokelagha iwanu wane nzambi na kuja nawo!”
  gun-gun: 'Ha''e rã fariseu ha''e lei re nhombo''e va''ety kuery ma ha''e nunga oexa
    vy ijayvu rei vy aipoe''i: — Peva''e tu omovaẽ rima ojejavypa va''e kuery, ha''e
    kuery reve okaru guive — he''i okuapy.'
  agu-BL: 'Poro yi e'' parisey scyuch'' yi e'' tx''olol xo''l yi ley Moisés, nin e''
    octz tan yolche''n Jesús. Itzun cyaltz: —Na tak''x ama''l scyetz yi e'' juchul
    il nin na wanx scyuch'', —che''ch squibil quib.'
  isn-isn: awa neandeka ikamulongela ikalunga “Umuntu uyu weakalibisha enyamilandu
    hangi welya neenso.”
  eng-PEV: That upset the Jewish law teachers and the Pharisee mob, the men that were
    strong for the Jewish law, so they complained about Jesus. They said, “He is a
    friend of bad people. He even eats food with them.”
  ilo-ULB: Dagiti Fariseo ken Eskriba ket agtatanabutobda iti tunggal maysa, a kunada,
    “Awaten met daytoy a tao dagiti managbasol, ken makipangan pay kadakuada.”
  pir-NT: 'Tiquina sa yegʉ̃ ihñañe fariseo masa, judio masare buheyequina gʉ̃hʉ Jesure
    ihña tuhtiye, ohõ saha niahye tiquina basi: —‍Ahriquiro ñañequinare piti tire.
    Sa yero tiquina mehna ihyare, ni, yahuducuahye tiquina basi.'
  anv-NT: Ne bɔɔ́ bi akúu ɛbwɔ́ Farasi abi áfɛré nnó álú cho né ɛbɛ́ Ɛsɔwɔ
    ne *Ánlɛré mabɛ́ Ɛsɔwɔ ágɛ́gé na matɔɔ́ ásɔ́ ɛbwɔ́ áke, “Mende yina alu
    geluá ne bɔɔ́ ubeé ne amá anyɛ́ɛ menyɛ́ɛ ne ɛbwɔ́.”
  sab-NT: 'Kwian fariseo mneite kaire kwian daba tkanga tangle Moisés chadalla giti
    mneite kledu gwage kwian ulita kledu mo lite Jesu oledi gire ama gerudu modige
    Jesudi kwian ulita kle mo litaba giti: —Onbre e kle age me no, ama kle mo ta dbe
    no kwian agenga me no ole kle kwian agenga me no ulita gai ngwange no, diali ama
    kle blire ule kwian agenga me no ulita ole.'
  tmd-tmd: Makwam Perisi nöbö bla aipam, lo mönö yad nölɨb nöbö bla aipam, Jisas nugwo
    yad höimöuön yadmä, “Nuŋ pödpöd rɨmɨn nöbö ap kib mag gwogwo röi piaku pön, pɨsaŋ
    ap mag nɨgiö nɨgön nɨmmɨd?” rɨmä.
  acr-NNT: 'Pero ri fariseos y raj kꞌutunel re ri tzijpixabꞌ lik kakichꞌaꞌtibꞌej,
    jewaꞌ kakibꞌiꞌij: «Waꞌchi kebꞌukꞌul raj makibꞌ y kawaꞌ kukꞌ» kechaꞌ.'
  kpg-kpg: Nia Pharisee mono gau haga donudonu haganoho ga daamada, ga helehelekai
    huaidu boloo, “Taane deenei e hagaahi mai digau huaidu, gei e miami i baahi digaula!”
  taj-taj: चु म्राङ्सी फरिसीदेन यहूदी धर्मगुरुगदेसे “चु म्‍हि मी पापीगदेदेन छ्‌याम
    ढिक्‍सी थेनीगदेदेन छ्‌यामनोन चिसी चबा थुङ्बा लबा चीम” भिसी येशूला तामगन लबारी
    छ्‌याइजी।
  avt-avt: 'Mɨt han ne Farisi netike mɨt nertei menmen me Moses newepyapɨr mɨt em,
    natɨpan nene Jisas nar ik: “Hɨrak hanhan kari mɨt enun kaam menmen ketikeri.”'
  cbk-cbk: El maga Pariseo pati el maga maestro Judio ta man gumut, y ya habla sila,
    “Este gente ta recibi man gayot con ese maga pecador y ta come pa man gayot ele
    junto con esos.”
  uig-ARA: 'لېكىن پەرىسىيلەر بىلەن تەۋرات ئۇستازلىرى غۇدۇڭشۇپ: ــ بۇ ئادەم گۇناھكارلارنى
    قارشى ئالىدۇ ۋە ئۇلار بىلەن ھەمداستىخان ئولتۇرىدۇ! ــ دېيىشتى.'
  tuf-tuf: 'Ay bár binat cat rahcuay béhcayat, fariséoinan Jesús ac túrjacro. Bachan
    chihtán siw̃quin cat túrjacro. Turir wajacro: “Uyat urá ay bár bin quin ténaro.
    Urá ay bár bin owár ira yácaro,” wajacro.'
  abx-abx: Pero agparapanngurub-ngurob dina i mga Parisiyo pati' i mga paragturo'
    bala'od, “Agpakihuwang to a'a si mga makasasala' ngan agpakitangka' si mga iya.”
  mco-NT: 'Chi ajcxy huɨdi ooy tzachmɨjpɨdägy judíojäy ytɨy''ajt etz huɨdi ajcxy yaj''ixpɨjc
    Dios ñecy ameech nigapxcɨxy ni''ojɨɨygɨxy je Jesús, chi ajcxy ymɨnañ: ―Yɨ Jesús
    pocyjäydɨjc ajcxy ymɨgüg''ajtpy, e yɨ'' mɨɨd ycaaygɨxy.'
  bsp-bsp: 'AFarisi kɔ acicəs a sariyɛ ŋac-cɔpɛnɛ: «Fum wəkawɛ eŋselɛnɛ aciya, pəwosɛ
    kədi yeri kɔ ŋa.»'
  kqf-kqf: Kamaina bi Palisi bi waiḡake tauwailovelovena babadidi a wawaluna gado,
    “Bai aubaina niga olotona gebogebo lavedi ya giuvaidi bi vaitena sa kanikani?”
  cpb-NT: 'Ikanta Fariseo itsipatakari Yotzinkariite, ikenkithatakotanakeri Jesús,
    ikantzi: “Pamineri jirika, itsipatakari atziri kaariperoshireri, itsipatari rowapiintaiyani.”'
  aon-aon: Aria amam Farisi hani amam henek skulumesh um lo iri hape heyagwreh shokubur
    shokubur um Jisas hakri, “Anudok arman nani eshudok shenek eneshenesh yoweishi
    inahos iri shape. Aria shopunek, anan nanak um shape shawok worigun!”
  hus-NT-2005: 'Jaxtám tu kawyáb na Jesús kʼal an fariseotsik ani kʼal an okʼtsixtsik
    xin wilál an takʼixtaláb, in ulaltsik enchéꞌ: ―Jechéꞌ an inik u junkunal kʼal
    an walablomtsik ani u kʼapul junax kʼal jajáꞌtsik.'
  mig-NT: 'Te cha̱a fariseo jíín cháa káchaa tutu̱, ni̱ kaka''a̱n‑de: Cha̱a yá''a,
    játá''ú‑de cha̱a ká''i̱o kua̱chi te yée‑dé staa̱ jíín cháa‑ún, áchí‑de.'
  bps-bps: Kabay i dad Farisi na i dad to gal tamdò i dad flalò Dwata, too ale mugak,
    manla, “I to ani, dnawatan i dad to gamsalà na kmaan kenen di safédla!”
  mbs-mbs: Yan se doun te migtindaet se menge Parisiyo aw menenoladà te punù, aw minikagi
    dan, “Medaet se eg-inangen din, so egsigelaken din se menge otaw egpekesalà aw
    eglàpang te punù ingkeliwat i Moises. Medaet so egpengaen sikandin doma dan.”
  tof-tof: Da Parrisi akó Mosesón gida umulbain pama igó murrkurr kwarilürr wagó,
    “Ini pama kolae tonarr is gómdamal bangunda akó usakü alongalodako.”
  cme-NT: '*Farisĩɛbaa-ba‑i baa *ãnjĩnamma pigãataamba ta ba waana wuɔ u ciɛ niɛ
    yaŋ nelbabalaamba ta ba piɛ-yo aa tiraa tuɔ siɛ u wuo niiwuoni‑i baa-ba?'
  sus-sus: Farisɛnie nun sɛriyɛ karamɔxɔe naxa so a mafalafe, e nu a fala, «Yi xɛmɛ
    yunubitɔɛe rasɛnɛma, a man a dɛgema e xɔnyi.»
  pon-2006: Parisi ko oh sounkawehwehn Kosonnedo ko ahpw tapihada lipilipahnede, ndinda,
    “Ohl menet kin kasamwo me sekeniken kan oh pil kin iang sak rehrail!”
  dad-dad: Anĩ ere, Farisia tamo, lo ifelnẽdiya tamo geid, nauseir de fen, diron,
    “Tamo enei, mosor adodo aan fiyeĩd fen, weim saaf doko.”
  zab-NT: 'Pur ningui, de fariseu cun de maistrɨ ni nán ley rniyádeb laany, rniideb:
