  kiz-kiz: Mafarisayo ni bhaandishi bhanung'uniki bhakajobha, “Munu ojho akabhakaribisya
    bhenye dhambi na ilya nabhu.”
  tzo-TZE: 'Li jchanubtasvanejetic ta smantal Dios yalojique xchi''uc li fariseoetique
    chopol laj yilic. Jech laj yalic: ―Li vinic li''i ja'' ta xic''an ta stojol li
    boch''otic chopol c''usitic tspasique. Ta xchi''in ta ve''el noxtoc ―xiic.'
  lex-lex: 'Noma riy Parisi rora tungkurga agama re kunkunu-kekehena pa riwra: “Ah!
    Riy de Nreinian neka riy yatyata-halala, ne Nor wut walia re pa ra''ana-remun
    wutu!”'
  dov-dov: Bloonse baFalisi abalembi bakatongooka chabo chabo, kabaamba kuti, “Ooyu
    mwaalumi ulatambula basizibi, alimwi ulalya ambabo.”
  rgu-rgu: Lahenda Farisi ra ma mesen agama Yahudi ra, rita leoꞌ na, boe ma ara ramumuu
    rae, “Ae! Lahenda ia natiaꞌ no lahenda mana dadi taaꞌ ara. Lena-lenaꞌ Ana natuuꞌ
    naa-ninu no si bali!”
  toc-NT: 'Caj luu huá xpa̠­la­cata a̠ma̠ko̠lh fariseos chu xma̠­kalh­ta­hua­ke̠­nacán
    judíos ma̠rí xtaaksán y chiné xta­huán: —Eé chixcú hua̠k ca̠ta̠­ta­lak­xtumi̠y
    ma̠squi hua̠nti̠ mak­la̠­ka­lhi̠­naní̠n xa̠huachí xlá acxtum ca̠ta̠­hua̠yán.'
  ulk-1902: Epe Faresaio giz a aotale giz, uiaba mudi mer, kega, Abele le E kemem
    uit giz, epe uiaba ereueda okakis.
  som-som: Kolkaasay Farrisiintii iyo culimmadiiba gunuunaceen, iyagoo leh, Ninkanu
    dembilayaashuu soo dhoweeyaa oo wax la cunaa.
  mam-C: 'Tu''n ikyjo, nimx i jaw yolb''in Parisey ti''j Jesús junx kyuk''a xnaq''tzil
    ti''j ojtxe kawb''il. Chi chi'' kyjalu''n: Ajo ma'' xjal lo, nchi tk''mo''n jni''
    xjal aj il, exsin nwa''ntz kyuk''a, chi chi'' kyxolile.'
  ndj-ndj: Mafwalisayu na vawula va Malawu vakandili kung'ong'oleka, “Mloli mundu
    ayu! Akuvalalika vavelili na sambi, kunu akulya nawu!”
  mbj-NT: 'Ti hyb n''aa m'', Pariséw, Mosees ky n''aa jaw''yyk do ma mehetëk do na-ããj
    hẽ, raky hadoo: —Hahỹ aj''yy nesaa do moo heb''ooh do tagadoo. Awëh na-ããj hẽ
    sa sii —näk mä sa kyyh.'
  lat-VUC: 'Et murmurabant pharisæi, et scribæ, dicentes: Quia hic peccatores recipit,
    et manducat cum illis.'
  ngp-ngp: Mafalisayo na wahinizi we Miko iyo wakongaga kulafya, “Mnt'hu uyu awetanga
    wata wavu naho adya nao!”
  aoi-aoi: Akena aburraja WurruBarija warnumamalya akwa wurribina warnikakakirumaka
    Mawijija-langwa ayakwa eningarumuruma na-ngwurrkiyengbeyinuma wurrakina. Biya
    ne-yama, “Jesus-eka nakina nara a-larrkama wurruwurrariya warnumamalya engku-wa,
    umba nen-ardijinama wurrakina enuwa-wa akwa n-alyubarinama aninga aburruwa-manja-da,”
    ne-yama wurrakina.
  enq-2: Dopa piaminopa Parasipi, Mosesanya loo mana nyepaepi, dupame mumu lao, “Akali
    dakeme endakali koo pingi dupa yaka ipaminona lao lanyetapu, dupa-pipa nee nao
    pilyamona” leami.
  eng-ASVBT: And the Pharisees and the scribes murmured, saying, This man receiveth
    sinners, and eateth with them.
  mna-mna: 'Tabe zin tutu kan mi zin ŋgarŋan ki tutu timaŋga, to tikam ŋunuŋŋunuŋ
    ma tiso: “Wai, parei ta to ti leleene pizin wal sananŋan ma ziŋan tikanan kini
    la mbata?”'
  rmy-ARLI: 'A o fariseja hem o učitelja e Zakonestar lelje te gunđinen vaćerindoj:
    “Akava primini kora peste e grešnikonen hem hala olencar.”'
  myw-myw: Tasiyas Palisiy sisiy takatimlakeins kaleiwag ikines, ivtokes livan, ilansa,
    “Taw towen sivinan takalbalebs, ikamkwams siney. Bo igak!”
  sby-sby: Lino Bafalisi ne beshikwiyisha ba Milawo balatatika kudandaula ne kwambeti,
    “Uyu muntu latambulungeconi bantu babwipishi, nekulya nabo.”
  sll-sll: Mongure Perisi yalhobi ire, ha maing Lo tisa ire dire, hanere tal ongwo
    i siga wa tere yu dungwi, “Ayo, yal i ari ha maing pirkungwo hobi kina pana galere,
    homena ereho ne momia, hano.”
  yaq-NT: 'Intok inia betchi''bo jume'' paiseeom teame intok jume'' Moiseejtuka''uta
    nesaurim yee majtame, inime''e aet nokaka: ―Ini''i yoeme, jume'' tua ka tu''i
    yoemem au yaajitua, intok amemak jiji''ibwa ―ti jiian.'
  uro-uro: Dap ama Farisiqäna rhi na ama Skraipkäna di rhat tamängus toqortäqyia,
    “Rhak täkt ama ruqa di qä rhar sa ama vu rha ama ruvek bä qat täs kä na rha.”
  ita-1885: 'Ed i Farisei e gli Scribi ne mormoravano, dicendo: Costui accoglie i
    peccatori, e mangia con loro.'
  muy-muy: 'Ndam *Feriziyeŋ akaba ndam *məsər Wakita ge Melefit tàra tìpia tay a nahəma,
    təŋguzay ma e kiɗiŋ gatay bu, tə̀ɗəm : « Naŋ hini ti agəskabu ndam magudar zlam,
    təzumkabu zlam ka ahar bəlaŋ akaba tay timey ! »'
  kqc-kqc: Pharisee vene ma ago gira oteimana vene bi ago tau nisi niyadi, “Mina amiye
    bi vegu no rededi vene faiva nisi ina venesa iruku irido!”
  rmc-ZRB: 'А фарісєї те танітова Законоскєре дудріненас і вакєренас: — Ов прелел
    бійношне манушен і хал андре єкг ленца.'
  tav-tav: 'To bairi fariseo maja, aperã judío majare cabuerã roorije Jesure cʉ caĩ
    wada pai coteyuparã: —Ani caroorãre na bapacʉti ʉganucumi, caame ĩñuparã.'
  eng-ULB: Both the Pharisees and the scribes grumbled to each other, saying, “This
    man welcomes sinners, and even eats with them.”
  spa-VBL: 'Por ello, los fariseos y los líderes religiosos protestaban diciendo:
    “Este hombre recibe a los pecadores, y come con ellos”.'
  fra-_FOB: 'Et les pharisiens et les scribes en murmuraient et disaient: Cet homme
    reçoit les gens de mauvaise vie et mange avec eux.'
  hau-ULB: Dukan Farisawa da Marubuta suna ta gunaguni da junansu, cewa, “Wannan mutum
    yana karbar masu zunubi, har ma tare suke cin abinci.”
  mal-mal: ഇവൻ പാപികളെ സ്വീകരിക്കുകയും അവരോടുകൂടി ഭക്ഷണം കഴിക്കുകയും ചെയ്യുന്നു എന്നു
    പരീശരും ശാസ്ത്രികളും പിറുപിറുത്തു.
  kkc-kkc: Esino Pelisi odoo sabolo osoloso tei eligili odoo sabolo oso goo hagee
    ogoloso gowoolone egeesee takaga meleeso, “Odoo hagoso tokenee teli odoo ee gilimadoloso
    dibolo hodobo wo namo siliso,” diso.
  lit-lit: 'O fariziejai ir raštininkai murmėjo, sakydami: „Šitas priima nusidėjėlius
    ir su jais valgo.“'
  urd-GVR: Yih dekh kar Farīsī aur sharīat ke ālim buṛbuṛāne lage, “Yih ādmī gunāhgāroṅ
    ko ḳhushāmdīd kah kar un ke sāth khānā khātā hai.”
  far-far: Na Farasi ki ma na wane famanata ana taki ki, kera etangia ngunungunue
    kera ka 'uri, “Na wane ne nia kwaloa na wane ta'a ki ma ka fanga ga 'ana fai kera!”
  suz-BL: मिनु फरिसी नु सास्‍त्रीपुकीमी तिरो पोक्‍ब नु पापी शुश येसु नु काथा बाक्‍शा
    जशो तशा “मेको मुरुमी पापी आन कली ब्राइब। पापीपुकी नु काथा बाक्‍शा, खमे जाइब” दे
    आन थुं मनुथु, लोव़ पामे बाक्‍त। लूका ५:३०; लूका १९:७
  car-NT: 'Mo''karon Farise eruwa''san te mo''karon Tamusi karetary uku''namon maro.
    Ase''wa ika''san: “Mo''se tyja''wangamon kari''na wopyry ewa''manon. Kynendamejan
    pairo imaroine.”'
  amp-amp: Farisimi Bro Nkifrarhu boririfhuthu tisam htihato kfo hutt memom, “Nd yima
    Jisasr fasoh yima bebmpno rpat nabnothato nuwa kawum.”
  bht-bht: कने फरीसी कने व्यवस्था जो सिखाणे बाले बोलणा लग्गे, “ऐ तां पापी लोकां ने
    मिलदा है कने उना सोगी खाणा खांदा है।”
  eng-NOY: And the Pharisees and the scribes murmured, saying, This man receiveth
    sinners, and eateth with them.
  cub-NT: 'Fariseova aru Jʉ̃menijicʉi yávaiye báquede bueipõeva máre borotedejaimad̶a,
    ne bajumia aivʉ: —Ñai ʉ̃mʉ copʉ etaibi ãmeno d̶aipõevare aru ãimi náque, arejaimad̶a
    na.'
  ita-1927: 'E così i Farisei come gli scribi mormoravano, dicendo: Costui accoglie
    i peccatori e mangia con loro.'
  lww-lww: Ana pogos nap̃a Varasi lala amio navianen navisaluaena lala apisu nap̃a
    Yesu sinenan pisape sun amio la nene, apisu sane piowa ga, ana asum̃a apisa ke
    apisape “Lelaga kemua nap̃ane, yar nene naga sitom ga li namlamulen viowa la ne
    sanene, a silaga sinenan m̃ena sape va kinan lele taaga amio la. ?Pona naga pisu
    sane la ga kiela p̃elaga po yo, a ita na kieta piowa ga?”
  ron-BAYASH: 'Farizeji šă učitelji dă zakonu alu Mojsije sur apukat să ăl gumunjaskă,
    šă jej zăšje: “Asta om să družulešći ku grešnici, šă mănănkă ku jej.”'
  ckb-ckb: 'جا فەریسی و مامۆستایانی تەورات بۆڵەبۆڵیان دەکرد: «ئەمە پێشوازی لە گوناهباران
    دەکات و نانیان لەگەڵ دەخوات.»'
  nas-nas: Eeꞌnoko teinge Boto Keperuuꞌnavitue eeꞌnoko boto naunukai minkuminku nkoauꞌ
    aaꞌpaama, “Aunge naninge orananka poraporaivurimaung teing ninka nariꞌ taamanaama.”
  uvl-uvl: Pe Paresio mur iri ul hotonga ana hetoronga mur te ngunngunu ia Iesus ke
    te teke, “Non pane lemene taua hana porekreke ngana mur pe ngau luluch manmana
    nge iri.”
  eng-BBE: And the Pharisees and scribes were angry, saying, This man gives approval
    to sinners, and takes food with them.
  ixl-CNT: 'Pek aatz qꞌu fariseo tuchꞌ qꞌu aa txumbꞌal tiꞌ u oꞌtla mantaar tan, teesa
    koꞌn iqꞌii u Jesuus sivatzaj. Motx tal ech tzaꞌ: —Nikꞌul aa paav vaꞌl tziꞌ utz,
    nitxꞌaꞌn tuchꞌ.— Texhtuꞌ.'
  xsi-xsi: Mine kala kinzi Parisai tamâta ŋga kinzi pananâŋa tamâta ŋana ŋgua tukuŋa
    kâ nde siporo ŋgua nâna lâ warakanzi nâ ŋgininzi tu, “Opopo, tamâta ŋine iveta
    mete kunzi kiesaka tamwatanzi, aku ika kâpwa kunzi tona!”
  crx-NTPO: '''Ink''ez ndunne Phariseene ''ink''ez Moses be ''udustl''us ''uk''ununáguzne
    cha highu yawhenilhduk whe nja duhutni, “Nulh''en ndun dune ''en lubeshi ''ulh''enne,
    ''enne bubulh ne''ut''en ''ink''ez bubulh á''alh cha ''ut''en.”'
  kan-OKCV: ಫರಿಸಾಯರು ಮತ್ತು ನಿಯಮ ಬೋಧಕರು, “ಈತನು ಪಾಪಿಗಳನ್ನು ಸ್ವೀಕರಿಸಿ ಅವರೊಂದಿಗೆ ಊಟಮಾಡುತ್ತಾನೆ,”
    ಎಂದು ಗೊಣಗುಟ್ಟಿದರು.
  bbb-bbb: Rove e Feresi ijiakiro e vua akae nijasiavo bu ije giana uri dabe bue kuaena
    sagui. Bu kuae, E ije fuka e ise ije oemarejiakinu kaenamiana buina ire inoeno
    kuae.
  blw-blw: wat anchag chan ngangayutongot hen anchichay Fariseo ya umat agé hen anchichay
    siguchay cha mintudtuchu hen orchin Moses, ekatchéén, “Pakay hay taguwanna way
    ammag cha mì-ib-ifun hen anchichay menangfasor ya cha amin mèan an chicha.”
  tam-2017: 'அப்பொழுது பரிசேயர்களும் வேதபண்டிதர்களும் முறுமுறுத்து: இவர் பாவிகளை ஏற்றுக்கொண்டு
    அவர்களோடு சாப்பிடுகிறார் என்றார்கள்.'
  azz-NT: 'Ica ya nojón in tamatinime fariseos huan in tanextiliani den tanahuatil
    de Moisés, yejuan nojonques quitejtenehuayaj Jesús huan quijtoayaj ijcuín: ―Nijín
    tagat Jesús quinselía huan ninuan tacuaquij nochi neques ten amo quitacamatinemij
    in tanahuatilme de Dios.'
  spa-RV-1909: 'Y murmuraban los Fariseos y los escribas, diciendo: Este á los pecadores
    recibe, y con ellos come.'
  csy-csy: Taciang, hisia pa in mawnei te sang a, amate taw an ne khawm hi, ci Pharisee
    te le thukhamhil te phun uh hi.
  mxq-NT: 'Pa̱a̱ty yʉ fariseeʉty es ja diꞌibʉty tsa̱jptʉgóty yaꞌʉxpʉjktʉp ñayꞌanma̱a̱yʉdʉ:
    —Tya̱dʉ ja̱ꞌa̱y ꞌyaxá̱jʉp ja pekyjyaꞌayʉty es kyaydyʉ mʉʉt.'
  tzj-NT: 'Ec''o c''a jule'' fariseo e cachbil ja maestro ja netijon quixin ja winak
    tre ja ley xin Dios eje''e'' quemaj rtzijoxic ja Jesús: —Jala'' jun achi le''
    xa ma utz ta ja nuban, taka''an neruc''ul ja raj''il ajmaqui'' in nwa'' taka''an
    cuq''uin chakaja'', xeche''e.'
  tdt-tdt: Haree nunee, ema Farizeu ho mestri relijiaun sira murmura dehan, “Ema ida
    nee halo belun fali ho sala nain sira, i tuur haan hamutuk tan ho sira.”
  ron-BTF: 'Și fariseii și scribii cârteau, spunând: Acesta primește pe păcătoși și
    mănâncă cu ei.'
  eng-WEBP: The Pharisees and the scribes murmured, saying, “This man welcomes sinners,
    and eats with them.”
  eng-FBV: As a result the Pharisees and the religious teachers complained, “This
    man welcomes sinners, and eats with them.”
  nld-1939: 'Maar de farizeën en schriftgeleerden mopperden, en zeiden: Hij ontvangt
    zondaars, en eet met hen.'
  bwo-bwo: Ferisawiwotsnat Muse nemo danifuwotsn man bek't «Hanuwo morretsúwotsi b́
    t'itsiri, bontonu ikoke b́ meyiri» ett Iyesus ats bo mumundi.
  nch-BL: 'Huajca fariseos huan tamachtiani ten itanahuatil Moisés pejque quitelhuíaj
    huan quiijtojque: ―Ni tacat Jesús quinselía tacame cati tahuel tajtacolchihuaj,
    huan hasta yaya tacua inihuaya.'
  quc-TNT: 'Xewixwit c''u ri tata''ib fariseos xukuje'' ri tijonelab re ri Pixab,
    xquibij: We achi ri'' queuc''ulaj ri ajmaquib, cäwi'' c''u cuc'', —xecha''.'
  tfr-NTPO: Fariseoga, no pinggaga kjok l̇l̇gwekkl̈o tara Moisésdë l̈i go, e l̈öng
    eshko kjl̈öbö bakoe. Nopga owa l̈i ĩya l̈ok ga tjl̈ẽ ëng kong ga «Nopga wotjl̈ĩk
    owa wl̈okjre, ga ië ba tjok bakoe» l̈e.
  kaq-NT: Jascapa hahqui nocotaiya fariseobo betan jaton xenibaan joi haxemanicahbo
    hahqui yohuanscai. Hohchayahpabo sirijaquin bihxon ta jascapa betan pihiqui, hihcani.
  sgb-sgb: Anhumulapo hilay Pariseo haka hilay mánoron Kautuhan ni apo Moises, ya
    wanla, “Têh! Habaytsi ay ampananggap hên makasalanan, bayo ampakiaêm ya êt kanla!”
  vie-1934: 'Các người Pha-ri-si và các thầy thông giáo lằm bằm mà nói rằng: Người
    nầy tiếp những kẻ tội lỗi, và cùng ăn với họ!'
  kxv-kxv: ଏଚେଟିଏ ପାରୁସିୟାଁ ଅ଼ଡ଼େ ମେ଼ରାପୁନାରି ଜୀସୁଇଁ ଗୁରୁମୁରୁ ଆ଼ହିଁ ଏଲେଇଚେରି, “ଈୱାସି
    ପା଼ପୁ ଗାଟାରାଇଁ ଆବିମାନେସି, ଇଞ୍ଜାଁ ଏ଼ୱାରିତଲେ ତିଞ୍ଜି ଉଣ୍ତି ମାନେସି !”
  cha-cha: 'Ya mangogonggong y Fariseo sija, yan y escriba ilelegñija: Este na taotao,
    jaresisibeja y manisao, ya mañisijaja mañocho.'
  amu-NT: 'Nnꞌaⁿ fariseos ñequio nnꞌaⁿ na cwitꞌmo̱o̱ⁿ ljeii na tqueⁿ Moisés tyotioꞌñꞌoomna
    jom. Jluena: —Tsaⁿmꞌaaⁿꞌ ya ñꞌoom jom ñꞌeⁿ nnꞌaⁿ na cwilaꞌtjo̱o̱ndye nnom Tyꞌo̱o̱tsꞌom
    ndoꞌ macwaaⁿꞌaⁿ ñꞌeⁿndyena.'
  hin-CV: किंतु फ़रीसी और शास्त्री बड़बड़ाने लगे, “यह व्यक्ति पापियों से मित्रता रखते
    हुए उनके साथ संगति करता है.”
  eng-OURB: The Pharisees [Separated] and the Torah-Teachers murmured, saying, “This
    man welcomes sinners ·devoted to missing the mark and without share in the goal·,
    and eats with them.”
  spa-BES: 'Y los fariseos y los escribas se enojaron, diciendo: Este hombre recibe
    a los pecadores y come con ellos.'
  san-BEN: ততঃ ফিরূশিন উপাধ্যাযাশ্চ ৱিৱদমানাঃ কথযামাসুঃ এষ মানুষঃ পাপিভিঃ সহ প্রণযং
    কৃৎৱা তৈঃ সার্দ্ধং ভুংক্তে|
  tdx-tdx: 'Le hoe ty fitreontreo’ o Fariseoo naho o mpanoki-dilio: Mandrambe mpanan-tahiñe
    t’indaty tia vaho mitrao-pilintseñe ama’e.'
  naf-naf: Kegok sokbeme Palisi ma zii zet zikat indanda an notnaŋ yaŋbemti sekaŋgaŋ
    zet zemti kapigok zewien, “An kapi a yomtoŋ ekŋenmak notn notn mti meu mka kwep
    manip!”
  grc-MT: και διεγογγυζον οι φαρισαιοι και οι γραμματεισ λεγοντεσ οτι ουτοσ αμαρτωλουσ
    προσδεχεται και συνεσθιει αυτοισ
  vid-vid: Mafalisayo na walangusa wa malajizo ga Musa wazakung'ung'uta, “Mlole munhu
    ayu! Kanguwabochela wadita gehile, kahi kangulya na hewo!”
  pio-NT: 'Néese abénaméeyéi fariseo, áibanái nacái yéewáidéeyéica wenàiwica templo
    irìcu, natàaníca báawéeri iyú Jesús ìwali. Náimaca Jesús ìwali: —‍Yái asìalica
