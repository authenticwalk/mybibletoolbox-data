  pan-pan: ਫ਼ਰੀਸੀ ਅਤੇ ਉਪਦੇਸ਼ਕ ਕੁੜ੍ਹਨ ਲੱਗੇ ਅਤੇ ਕਿਹਾ ਜੋ ਇਹ ਤਾਂ ਪਾਪੀਆਂ ਨੂੰ ਕਬੂਲ ਕਰਦਾ
