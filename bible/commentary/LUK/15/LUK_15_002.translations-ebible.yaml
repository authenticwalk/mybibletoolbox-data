verse: LUK.015.002
translations:
  kpx-kpx: Ige Balisia ata isi Diue menaka loui haivemale kosive keau ke elehai loui
    avoe, “Ata keu vaveve toelaike au vaime atae toela kebiahi igaetoai lovi inu.”
  okv-H: enana Pharisee ari embopo te ke pepeni simba ari embopo te na kito ujeae
    ue ke einge ea “Embo emina ari sasapura embopo ga umoro ue indari indaguja” ainge
    ijio
  tbo-tbo: Ma Palisi lawahi po lugagayo tanitaniwagahi hi yampili hi pa, ‘Geka lawana
    tu apapoe e kaokaohehi po mitehi he’mam.’
  mal-C: എന്നാൽ, പരീശന്മാരും വേദജ്ഞരും പിറുപിറുത്തുകൊണ്ട്, “ഈ മനുഷ്യൻ പാപികളെ സ്വീകരിച്ച്
    അവരോടൊപ്പം ആഹാരം കഴിക്കുന്നു” എന്നു വിമർശിച്ചു.
  grc-SR: Καὶ διεγόγγυζον οἱ ⸆ Φαρισαῖοι καὶ οἱ γραμματεῖς λέγοντες ὅτι Οὗτος ἁμαρτωλοὺς
    προσδέχεται, καὶ συνεσθίει αὐτοῖς.
  bgc-bgc: पर फरीसी अर शास्त्री बरड़ाकै कहण लाग्गे, “यो तो पापियाँ तै मिलै सै अर उनकै
    गेल्या खावै भी सै।”
  khz-khz: Parisea talimara e rova gevevega-ripagiawai talimara gemunemuneto, negetiwato,
    “Etalima rakava talimara egapi-ragerana e ira ria geganigani-kouna!”
  deu-TKW: 'Und die Pharisäer und die Schriftgelehrten murrten darüber, und sagten:
    dieser nimmt die Sünder an, und ißt mit ihnen.'
  zsr-NT: 'Qui lë ni naꞌ gulanë́ꞌ queëꞌ yuguꞌ bönniꞌ gdauꞌ fariseo, len bönniꞌ gdauꞌ
    tuꞌsëdi, taꞌnë́ꞌ: ―Bönniꞌ ni runëꞌ ba laꞌn bönniꞌ dul‑laꞌ, len rágulenëꞌ lequëꞌ.'
  lin-lin: 'Kasi Bafarizeo mpe balakisi ya Mobeko bazalaki koyimayima mpe koloba :
    — Moto oyo azali koyamba bato ya masumu mpe kolia mesa moko elongo na bango.'
  hns-NT: 'Ohie se Fariesie log aur dharam ke parhal waalan Jiesoe ke oeppar goessaail
    aur apane me bolies kie: „Oe paapie log ke prem se bhiettar lewe hai aur oelogke
    sanghe kha hai!”'
  noa-E: Magbaawai chi ajapha Ẽwandamau Moiseeg iek phãpitarr ʉʉrkhaajem khʉʉn, maimua
    ag iek jawaag athee chi machnaan dʉ̈imua Jesús igwia, —I dën mʉg wounau chan pekau
    pöm sĩsidʉm khʉʉn awiajã isegba ich jãg warag am dʉ̈i thach khö nʉrraajem anaajim
    aajem.
  eng-EMTV: And the Pharisees and scribes were grumbling, saying, “This man receives
    sinners and eats with them.”
  mib-NT: 'Te tāca tée grupo fariseo jiín tée cástéén tutu ley Yaā Dios, ni cacahān
    de sɨquɨ̄ yā: Tēe yáha jétáhú de tāca tée cásáha cuēchi te yéji de jíín, áchí
    de.'
  lif-NT2: फरिसिहाॽ नु साम्‌योथिम्‍साम्‍बाहाॽ कानाक्‍नाक् मे़लॽरे़र अक्‍खे मे़बाःत्तु,
    “कन् मनाःल्‍ले़ग लायोबाहाॽआङ् ताःक्‍तुसिआङ् सोरिक् युङ्‌ङाङ् चाजारो॥”
  xnj-xnj: Vafalisayu na vawula va malagizu ga Chapanga geampeli Musa vakatumbula
    kung'ung'uta, “Mumlola mundu mwenuyu, akuvakemela vandu vevambudila Chapanga na
    kavili ilya nawu!”
  mmx-mmx: La lubung Parisi eburu mi luvuttadi loklox ase at Laulis Linga diga paase
    ngunungun mu ne Iesu. Diga lok, “Anaa laradi ik lox avukat ti limixin kakapmek
    la neni i anan eburu bok midi!”
  cbr-NT: Usoquian aín bana camaxunbi cuaisa tania isi ca fariseo unicama 'imainun
    an Moisésnën cuënëo bana 'unáncë unicamax nishi canancëxa, ënë unin ca 'uchañu
    unicamabë timë́xun abëtan piia.
  tee-NT: 'Para ju fariseonin chai ju na ixtalhatalanininta ju ixlhamap''aksin''an
    ju ist''a''israelitanin ixtalhichivinin ju Jesús. Ixtanajun: ―Ju yuchi k''ox alact''alalhi''an
    ju alactu''unin chai alact''avajin ju yu''unch.'
  eng-LSV: and the Pharisees and the scribes were murmuring, saying, “This One receives
    sinners, and eats with them.”
  cak-NT: 'Y roma ja winak re'' ri ye''apon riq''uin ri Jesús, ri achi''a'' fariseos
    y ri maestros chi ri ley yetzijon chirij ri Jesús y niqui''ij: Ri Jesús man utz
    ta ri nu''on roma nuc''ul quiwech ri winak aj-mac y can nibe chuka'' chi tak cocho
    chi ne''wa'' quiq''uin, yecha''.'
  pah-NT: 'Fariseus''g̃a g̃ambo''ehara''g̃a pavẽi ndopotari okote''varuhuve''g̃a ndurame
    Jesus''ga pyri. A''ero g̃a ei: —Ojihe''a Jesus''ga okote''varuhuve''g̃a ndehe
    gworygworyvamo g̃a ndehe! G̃a pyri ga i''ui no, ei g̃a.'
  sja-NT: 'Mapa fariseorã Moisepa p''ãda jarateepataarã ome iru ãpɨte ik''achia pedeejida:
    —Jãgɨpa p''ek''au k''achia oopataarã auteebaipari mãik''aapa nek''opari ãra ome.'
  xed-xed: Mbaɗa la Farisa nda gwal tagha zlahu ka ruruŋwaku. «Niŋna na mndu na ta
    ghəŋani ka gra gwal dmaku, wana ta za skwi kawadaga nda həŋ,» ka həŋ.
  mks-NT: 'Sa̱há ña̱ cán quéa̱ na̱casáhá na̱ fariseo xi̱hín na̱ jána̱ha̱ ley Moisés
    cáha̱n núu na sa̱há. Já cáchí xi̱hi̱n táhan na já: —Ta̱a ja̱n ndíquehe va̱ha da
    ña̱yivi cája cua̱chi ta xíxi da xi̱hi̱n ná —cáchí xi̱hi̱n táhan na̱ cán.'
  gfk-S: Ma ira Parisi ma ira tena harausur ta ira harkurai tane Moses di ga ngurungur
    di gom tange, “Kin ra turadi i bala leh ira sakalepwana ma i ian tikai ma di.”
  bmu-bmu: Mewö kagetmö, Farisi aka Köna keugö böhi yeŋön Jisösgöra uruŋinan böliiga
    irikuruk keu kewö jiget, “Azi miaŋön siŋgisöndok ambazip eŋgimemba yembuk tata
    nene neza.”
  dgz-dgz: Parisi ge iup wadidiamuine nagire yawamone gunare den anega wan, “Iesu
    koewa taine nagirewa waupamo taba tanamon naiwan.”
  eng-GNV: Therefore the Pharises and Scribes murmured, saying, Hee receiueth sinners,
    and eateth with them.
  zaa-NT: 'Acca ca enne'' judío canu gùlàni religión fariseo ą''hua ca maestro de
    la ley nna beyu tè cą la'' dítsi qui'' Jesús nna ra cą: Nui nna yala cca tsè''ą
    canu huèni tul·la'' nna ruą lani cą nna.'
  eng-WEBSTER: And the Pharisees and scribes murmured, saying, This man receiveth
    sinners, and eateth with them.
  guh-guh: 'Nexata fariseovibeje judíovi pecujarubivibeje itsa tane gobierno pejamatabëcuene
    impuestomatamo pematamoyanijobabiabivi pepatsijava Jesúsjavaberena, itsa tanenua
    piajamatabëcuenebejevi ata pepatsijava Jesúsjavaberena, nexata fariseovibeje judíovi
    pecujarubivibeje Jesús baracuaicuaijaitsi. Bajarapamonae najumaitsi mapacueniaje:
    —Mara ponëje naneconita Diosojavabelia. Tsipaji copiapitabiaba piajamatabëcuenebejevi
    ata. Naxaeyabiabanua pexaejava bajarapamonaeta, najai fariseovibeje judíovi pecujarubivibeje
    Jesús yabara jamatabëcuenenavëxaniabiaya.'
  bon-bon: Piba Parisea sigu biname piiyepu cotre abiberäja biname cina mudru mene
    jiicemisi egä, “Ai biname te babo singi gyene conocono biname cama lenajame cuta
    piiyepu deedei äbitame ten cama!”
  nhw-BL: 'Huajca nopa fariseos huan tlamachtiani tlen itlanahuatilhua Moisés pejque
    quitelhuíaj huan quiijtojque: ―Ni tlacatl Jesús quinselía tlacame catli quichihuaj
    miyac tlajtlacoli huan hasta yaya tlacua ininhuaya.'
  mgw-mgw: Mafalisayo na balimu ba salya baatumbwi ku'ku'li'ka, “Munninguli mundu
    yu'! Aakemya bene sambi, no lya nabo nkungu gumo.”
  swh-ONEN: Lakini Mafarisayo na walimu wa sheria wakanungʼunika wakisema, “Huyu mtu
    anawakaribisha wenye dhambi na kula nao.”
  wbi-wbi: avaFarisayi vooni navalembi vakajing'ulasia viiti,” umuunhu uju ikuvupila
    avanya sambi nambe kulia navo.
  bba-bba: Mɑ Fɑlisibɑ kɑ woodɑ yɛ̃robu bɑ wɔkinu wɔri bɑ nɛɛ, durɔ wini u kɑ kɔ̃sɑn
    kowobu mɛnnɑmɔ mɑ u kɑ bu dimɔ sɑnnu.
  eng-KJVCPB: And the Pharisees and scribes murmured, saying, This man receiveth sinners,
    and eateth with them.
  kgk-NT: 'Ha upéa-rehe fariseu kwéry, judeu rekombo''ehaty kwéry ave onhe''ẽ rei
    rei hese: —Kóa nahi''arandúiry voi, he''i rei hese. —Gwĩ ojejavy va''e kwéry ndive
    oiko meme okaru ave indive kwéry, he''i hese ojohu vai-vy hese.'
  waj-waj: 'Nuunaida varuduu vaidi Farisaiyaata vaidi kua mmaanna kiaa mmiraiyaatama
    ausa pirisauduu ngiariita ngiariita kua tida tunoo: Mo aa vaidi aavo mmaanna tuu
    kuaivaa hatokeera gioonna kiaapu maisaiyaatama kua tioo varioo iya tasipama yeenna
    nnainoo,'
  ekk-PKP: 'Selletõttu kurtsid variserid ja vaimulikud õpetajad: „See mees võtab patuseid
    vastu ja sööb koos nendega.“'
  mpx-mpx: Yaa Palisi avaliyau ge Logugui ana topankite hi baaba Yeisu kaiwena hi
    ba, “Tau ya togegi i pwamwa pahel, ge alonau hi anan.”
  wbp-wbp: Paraji-paturlu manu kuruwarrikingarduyu-paturlu, nyangulpalu Jijajiji yapa
    yinya-patu-kurlu. Jiily-ngarrurnulpalu nyanunguju, manulpalu wangkaja, “Nyangkalu,
    Jijajiji kajana wangkami yinya-patuku yapaku majumaju-patuku. Manu-ka ngarni nyanungurrarlajinta!”
  luo-luo: To jo-Farisai gi Jopuonj Chik ne ngʼur kawacho niya, “Ngʼatni rwako joricho
    kendo ochiemo kodgi.”
  nhe-NT: 'Huajca nopa fariseos huan tlamachtiani tlen itlanahuatil Moisés pejque
    quiteilhuíaj huan quiijtojque: ―Ni tlacatl Jesús quinselía tlacame tlen huejhueyi
    tlajtlacolchihuaj huan hasta tlacua ininhuaya.'
  aii-aii: 'ܐܝܼܢܵܐ ܣܵܦܪܹ̈ܐ ܘܦܪ̈ܝܼܫܹܐ ܛܘܼܪܛܸܡ ܠܗܘܿܢ ܘܐܡܝܼܪܗܘܿܢ: ”ܐܵܗܵܐ ܐܢܵܫܵܐ ܩܲܒܘܼܠܹܐ
    ܝܠܹܗ ܚܲܛܵܝܹ̈ܐ ܘܒܹܐܟ݂ܵܠܵܐ ܝܠܹܗ ܥܲܡܵܝܗ‌ܝ.“'
  esk-NT: Pharisee-ŋuruat suli aglaliqirit uqapiḷuaqsiñiqsut, “Uuma iñuum paġlagai
    killuliqirit niġiqatigiplugiḷḷu!”
  msb-msb: Kaya nagangurub-ngurob an mga Pariseo kag mga paratukdo san Kasuguan na
    nagasarabi, “Ini na tawo nakikiupod sa mga makasasala kag nakikaon pa ngani sa
    inda.”
  cpa-NT: 'Hi² jøng² ca¹jí² dsa² fariseo quianh¹³ tøa¹² he¹² lei¹³ quiah¹² Diú¹³.
    Ca¹juúh²dsa: ―Hien¹² Jesús dsa² ti³re² dsag³. Gøah¹²dsa quianh¹³dsa calah.'
  dso-dso: ତେଇ ପାରୁସି ଲକ୍‌ମନ୍‌ ଆରି ନିୟମ୍‌ ସିକାଇ ଦେବା ଲକ୍‌ମନ୍‌, ଏଟା ଦେକି ତାର୍‌ ବିରଦେ
    ଏନ୍ତି କଇବାର୍‌ ବସ୍‌ଲାଇ । “ଏ ଲକ୍‌କେ ଦେକା, ସେ ପାପି ଲକ୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ମଇତର୍‌ ପାରା ଅଇ
    ତାକର୍‌ ସଙ୍ଗ୍‌ ମିସ୍‌ତେ କାଇଲାନି ।”
  meu-meu: A Farisea taudia bona itorena taudia e maumau, eto, Ina tau ese dika taudia
    e abidia daemu bona idia ida e aniani heboumu.
  yva-NT: Umba vatano Parisije nawe, kuruno makari mbaro Ananyao Musa raije nawe wo
    rantutibe ware, “Veanimaibe Yesus bekobe vatano awa ayao kakaije no maije mai
    muno pisyisyo matavon?”
  dgc-dgc: Ey du te tungkulin a Judeo, péketa de ta éya, éy éupusén de ti Jesus. “Bakit
    tanggapén na du makasalanan a tolay, a mékidipon siya dide,” kagi de.
  zpm-NT: Nacne grë zha farisé ni grë maistr ley, rneenë zho me, rnee zho lëda ga
    ruṉ me sca rtsieelsa me grë zha co, rownie me zho.
  hix-NT: Àro ke, noro hoko nàrwonatxkon hatà, Farysew komo, àyweronàhyamano ynye
    ro komo xarha. Atxke natxhe moxamo katxho komo yanyekyan hamà, mokà ymo, tàhyaka,
    ketxkon hatà. Nemtakmen xarha hamà, akoronye, ketxkon hatà, Txesus hoko.
  sim-sim: Urik Farisi nga ma ol mashi Moseshin sawendari nga lihi ambek limu mbara,
    �Ma toto mberem ushiwak ma tol kavakavan unda tondo nga nakrem or lihi aha yandua?�
  npi-ULB: फरिसीहरू र शास्‍त्रीहरू एक-अर्कासँग गनगन गर्न थाले र भने, “यस मानिसले पापीहरूलाई
    स्वागत गरी तिनीहरूसँग खाने गर्दछ ।”
  cgc-cgc: Tenged pabay-an nang Jesus na mamati ki kanen mga makasasala an, mga Pariseo
    ya daw mga manugtudlo ta Mga Sinulat Moises gagumod na gaisturyaay, “Yan na ittaw
    gabaton ta makasasala na mga ittaw daw gakaan pa na duma ki danen!”
  tim-tim: Togombiâ Mosegât den kârikŋe makmâ kepigi akto Parisaio luâk arekŋe nâŋgâmbiâ
    bâlimbo Yesugât hin dâyi, “Yesuŋe puli meme luâk akto luâk agak meme bâleŋe akmai
    are meyekto yâk olop sot nendâi imâ bâliâp.”
  yor-yor: Àti àwọn Farisi àti àwọn akọ̀wé ń kùn pé, “Ọkùnrin yìí ń gba ẹlẹ́ṣẹ̀, ó
    sì ń bá wọn jẹun.”
  wos-wos: Yindaka di Farisina du akwi xékélelakikwa du akwi wun jooka hélék yata
    di wa, “Wun du haraki saraki sémbut hurukwa du takwa wali téta dé di wali hénoo
    sa.”
  emp-NTPO: 'Maʌ̃ carea pariseorãba, judiorã ley jaradiabadarã bid̶a idjira nãwã biẽ́
    jarasid̶aa: –Idjia cadjirua obadarãda bia edaped̶a ãdji ume ne cobaria.–'
  eng-F35: Well the Pharisees and the scribes started complaining, saying, “This man
    welcomes ‘sinners’ and eats with them.”
  ind-ind: Melihat itu, para ahli Taurat dan orang Farisi bersungut-sungut, “Apa-apaan
    ini! Dia menerima orang-orang berdosa, bahkan makan bersama mereka!”
  pes-OPCB: اما فریسیان و علمای دین از او ایراد گرفتند که چرا با مردمان بدنام و پست،
    نشست و برخاست می‌کند و بر سر یک سفره می‌نشیند.
  mpt-mpt: Felisiei isa eka hekmel weng tekein kemin naka isa yatemniba dosuananiba
    baaniba Naka ele fatnaneta hengmin nakai bobol wat dokabianea i bakanea imeno
    wembiam biene? geib kesoa
  ssx-ssx: hande Pa꞉tisi haliwekima꞉ make mo hande Lo Pi walo haemeke haliwekima꞉
    make kotoeki handaata꞉ pi la la pitolo hata꞉ ika꞉ kone alota꞉ Do halima꞉ta꞉ mo
    hoke haliweki handa꞉ mea꞉tiki pea ne kone homeke pa꞉ta꞉ netiki pitelememe laa
    lemeke handa
  mkl-mkl: Ŋɔi Fɑrisi do woo kɔ inɛ ŋɑ si woodɑ ŋɑ ɑ̀ lɔsi ku ɡbɑɡbɑ ɑ̀ wɑɑ ni, mɔkɔu
    wɑ ɡbɑ inɛ lɑɑlɔ ŋɑ nɔ ɑŋɑò ŋɑ ɑ̀ tɔtɔɔ ɑ̀ wɑɑ jɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ପାରୁସିଇଂ ବାରି ଦର୍ମସାସ୍ତ୍ରିଇଂ ନିନ୍ଦା ଡିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍‌ଆର୍‌କେ,
    “ଆକେନ୍ ରେମୁଆଁ ପାପିଇଂକେ ଗ୍ର‍ଅନ୍‌ ଡିଙ୍ଗ୍‌ମ୍ୟାକେ ବାରି ମେଁଇଂନେ ଆଃତେ ଚୁଚଙ୍ଗ୍‌ମ୍ୟାକେ
    !”
  gof-RNT: Shin Farisaawetinne higge asttamaareti, “Hayssi uray nagaranchchota shiishidi
    ekkees, enttara issife mees” yaagidi zuuzummidosona.
  unx-unx: ମେନ୍‌ଦ ଫାରୁଶୀକ ଆଡଃ ଆଇନ୍‌ ଇତୁକ କୁରୁମ୍‌ଡୁରୁମ୍‌ୟାନ୍‌ଲଃ ମେନ୍‌କେଦାଃକ, “ନିଃ ପାପିକକେ
    ସୁକୁଆକୁତାନାଏ ଆଡଃ ଆକଆଃଲଃ ଜମେତାନାଏ ।”
  gah-gah: 'Lá niago, Palisaio monó vegi monó mogona apí-ikimiaká vegi keza nenemú
    gelego, golesa imó. Golesa okago, Izesukumú láa liki liaká amó: Imane ve eza mokoló
    vegenámagi kelémo molokago nosánetá noaká noimó nene etamive.'
  lcm-lcm: Na ri Parisaio ve ri vap malangas ani saupai kilapo mengen lilimukai ania
    asukang ke, “Igenen ke kapo uruk suak ani ri katakai i bil arikek na kapo angan
    kuvul ve ria.”
  aer-aer: Kenhe artwe Pharisee areyele-arlke angkentye akngerre Moses-kenhe areyele-arlke
    Jesus renhe arerrirretyame mane arunthe-akerte areyele-arlenge. Itne renhe thilemele
    angkerrirreke, “Jesus araye, akurne yanhe areyeke angkerlenge, itnekele-arlenge
    re arlkweme anteye.”
  qvc-NT: 'Chayraykum farisiyu duktrinayuqkuna, Muysispa liyningunata yach''achikuqkunapis
    Jisusta penqashpa nirqanllapa: —Rikay, Jisusqam uchayuq runakunata ch''ayachishpa,
    paykunawan mikun, nishpa.'
  tgl-ULB: Nagbulung-bulungan ang mga Pariseo at mga eskriba sa isa't isa, sinasabi,
    “Malugod na tinatanggap ng taong ito ang mga makasalanan, at kumakain pa kasama
    nila.”
  cbs-NT: 'uinkin Moisin keneni chibanjaidamis fariseobu inun Diosun jancha kenenibu
    yusinananmisbun Jesús yuain yuinamekin yuikin: —Ja juninan, yuda chakabun Moisin
    keneni chibainsbuma beya wakin jatubetan pikiki— ikaibu'
  xtm-NTPP: 'Te tee ka kuu fariseo ma, ji''in tee ka skua''a tnu''u ni kaxtnu''u Moisés
    ma, ka ka''an de tnu''u ya, te sa''a ka ka''an de: ―‍Tee ya''a, jan‑ta''vi de
    ñayii ka ndiso kuechi a, te jaa de xita ji''in i ―‍ka kuu de ka ka''an de.'
  nnq-nnq: Mafalisayo na akaboli ba Malagilo ga Musa ngabatumbu kuchonjoya, “Munnolakeye
    mundu ojo! Babandakila bina mabaja, na kabe atenda kulye nabo.”
  bao-NT: 'O biro cʉ̃re cʉ̃ja ca biirije jʉori, fariseos, doti cũuquĩriquere ca jʉo
    buerã, o biro ĩi wede paiupa Jesús''re: —Ania, ñañarije ca tiirãre añuro tii,
    cʉ̃ja menara baa, tiimi déé —ĩiupa.'
  san-ORI: ତତଃ ଫିରୂଶିନ ଉପାଧ୍ୟାଯାଶ୍ଚ ୱିୱଦମାନାଃ କଥଯାମାସୁଃ ଏଷ ମାନୁଷଃ ପାପିଭିଃ ସହ ପ୍ରଣଯଂ
    କୃତ୍ୱା ତୈଃ ସାର୍ଦ୍ଧଂ ଭୁଂକ୍ତେ|
  rmn-rmn: 'О фарисея тай о сикляримаря э Тхэдимаски холяса зборизэнас андэ пэстэ:
    — Ов зборизэл э бэзялэнца тай хал екхетханэ лэнца.'
  huv-NT: 'Ajcüwa fariseos, at mondüy wüx aaga poch tüünd Moisés tendeacndeacüw, tapiüngüw:
    ―Aaga naxey quiaj aquiiüb tiül monrang ngo majneaj, üet aweaag ―awüw.'
  otn-NT: 'Gue''a̱ ga̱ nnemhya̱ yø fariseo''a̱ ''nɛ̱hyø xännba̱te ngue ra̱ ley, bi
    ''yɛ̱na̱: ―Nu̱na̱ ra̱ n''yohʉ ''bʉcua, guehya yø ja̱''i̱ ja yø ts''oqui nne di̱
    nya̱ui ''nɛ̱ ''dap''ʉ si̱hmɛ̱ui na̱.'
  nop-nop: Kaŋ Falisi tiŋa Yodoko Mede hinale heki adi kaŋ nadikadaka tiŋa indiŋ yogiŋ,
    “Me yadi me kadakaniŋ titiŋ yehimaneeŋ yeniutumbalak.”
  obo-NT: Piru iddos mgo Pariseo woy mgo tohodnonaw to Suhu ni Moises, id pommivig
    no mid ungketen to, “Te! Inin minuvu, od oukuy to mgo mosaasaa woy id lommung
    pe‑en kandan nid ka‑an.”
  kca-kca: 'Фарисейәт пӑ щӑԓта Закона утәԓтәты хŏйатәт ўшмащсәт, пŏтәрԓәт: "Тӑм Хойат
    кӑрэкәӈ мŏхәт вана ўԓԓы пӑ ԓыв пиԓԓаԓән ԓэԓ!"'
  cak-ENT: 'Y roma ja quivüch vinük ri'' ri nye''apon riq''uin ri Jesús, ri achi''a''
    fariseos y ri etamanela'' chin ri ley ri xuya'' ri Dios richin ri Moisés juis
    c''a nquibij chirij ri Jesús. Y nquibila'' c''a: Ri Jesús junan ruvüch quiq''uin
    ri aj-maqui''. Roma man xe tüj ri jabel quic''ulic nbün, xa nbe chuka'' chiquij
    chi tak cacho richin nyeva'', nquibij.'
  lif-NT: ᤑᤖᤡᤛᤡᤜᤠ᤹ ᤏᤢ ᤛᤠᤶᤕᤥᤌᤡᤶᤛᤠᤶᤒᤠᤜᤠ᤹ ᤁᤠᤏᤠᤰᤏᤠᤰ ᤔᤧᤗ᤹ᤖᤧᤖ ᤀᤰᤂᤣ ᤔᤧᤒᤠ᤺ᤳᤋᤢ. “ᤁᤴ ᤔᤏᤠ᤺ᤸᤗᤧᤃ
    ᤗᤠᤕᤥᤒᤠᤜᤠ᤹ᤀᤠᤱ ᤋᤠ᤺ᤰᤋᤢᤛᤡᤀᤠᤱ ᤛᤥᤖᤡᤰ ᤕᤢᤱᤅᤠᤱ ᤆᤠᤈᤠᤖᤥ॥”
  mie-NT: 'De ndá tēe grupo fariseo jíín ndá tēe stéhēn ley janahán, nī ncāhān dē
    sīquī yā: Tēe yáhá chi jétáhví dē ndá tēe sáhá cuāchi de yájī dē jíín, ncachī
    dē.'
  san-TIB: ཏཏཿ ཕིརཱུཤིན ཨུཔཱདྷྱཱཡཱཤྩ ཝིཝདམཱནཱཿ ཀཐཡཱམཱསུཿ ཨེཥ མཱནུཥཿ པཱཔིབྷིཿ སཧ པྲཎཡཾ
    ཀྲྀཏྭཱ ཏཻཿ སཱརྡྡྷཾ བྷུཾཀྟེ།
  qve-NT: 'Chayta rikuspankun fariseo religionniyoq runakunapas, hinallataq leykunata
    yachachiq runakunapas, Jesuspa contranpi rimaspanku ninakuranku khaynata: —Kay
    runaqa huchasapa runakunapa amigonmi; hinaspapas paykunawan kushkan mikhunpas,
    nispanku.'
  pao-NT: Umu Pharisee nanesootuhibu numu tunedyooedu mee naneyugwedu ka Te Pabe'e
    nesootzemana mee unakwe, “Oosoo Jesus ka mu tuma'emukwadu pupua'amu-ga'yoo umu-no
    tukayakwe.”
  cbu-NT: Itaru, Parísiypanshuch tputs, mishat Móysispaniri wirkari tayaspatampani
    Isusoo pakeersin, ¿Tamashta Isus yutaritpata tputs ipunak? mang, tárangana.
  usa-usa: 'ánibo Pérati-wayukagaraq ámáan-aimma yirááti-wayukagaraq náru-narun-aimma
    téta maará-tiraae: “maan-nákómá kúmiq-wayukate yagaroqtamá aanábóîq umá uréire
    kéena yetê aáwaqa kénaiye.” téta tirááe.'
  soy-soy: 'Ai Pifɑrisi nɛ isé picélɑɑ cɔ́ŋ pin mɑ́ikɛɛ rɛ: Usoi nkó yɛ kusɑ́nɛ
    pikópɛkɔɔ́ séelɛ pin kɛsẽ́ le!'
  hui-hui: Perisi agalibi Mana lowinigo lawai hagabi hearume bi gimigomo lalu, Agali
    ogome mana ko ngubi biaga karuhondo, Hami̱ya, lagabi ti heba tomo nalu biragabi
    ka, lene.
  amf-amf: Parisa eenabee Musesa yigginam dhettsaynabe “Kaa ea seeson eenaam yidar
    tiyayse kembesanaar kinka kida itse” hamayse keda gundume.
  quc-NNT: 'Xewixwit k''u ri tata''ib'' fariseos xuquje'' ri tijonelab'' re ri Pixab'',
    xkib''ij: We achi ri'' keuk''ulaj ri ajmakib'', käwi'' k''u kuk'', —xecha''.'
  dob-dob: ꞌEnega Palisiyao be loina ꞌana toeꞌitao silomugi, sigwae, “Tai gete totoꞌumalidi
    ꞌiegosigosiyanedi ta wate maꞌenao siꞌeꞌai.”
  wrs-wrs: Doa vena, Varisinind eva katekis himba nungeilnamba, hevm ishuwul vevna,
    Yesusva indhanakoklam honam sehmoa owol vev, wo wonnev, osva sahokla vev.
  mca-mca: 'Pe'' fariseol qa pe'' i''nq''ijatshenij ke'' Moisés ƚe''lijei qa yejefitki''ijipji''
    pa''aj qa yit''ijju'': —Ha''ne jukhew t''eku''miju''ƚ ene'' qi uƚ''ets jukhew
    qa efuts iye, qa ƚekufetskii iye.—'
  kiw-kiw: Ka Pariseia uubi, bubui imatomudio uubi rautu, piro-piro made aaꞌoi oomahoroumoi-ka,
    “Ara dubu, memiho uubi geꞌii rautu imiꞌopo, kamia rii rautu imiiho!”
  tzo-TZC: 'Pero ti jfariseoetique, ti jchanubtasvanejetic yuꞌun ti mantale tey lic
    labanvanicuc. Jech laj yalic: ―Ti vinic leꞌe lec ta xaꞌi ta xicꞌ ta xchiꞌin ta
    veꞌel ti jsaꞌmuliletique ―xiic.'
  mya-mya: ဖာ​ရိ​ရှဲ​များ​နှင့်​ကျမ်း​တတ်​ဆ​ရာ​များ​က ``ဤ သူ​သည်​အ​ပြစ်​ကူး​သူ​များ​အား​လက်​ခံ​၍
    သူ​တို့​နှင့်​အ​တူ​စား​သောက်​ပါ​သည်​တ​ကား'' ဟု​ညည်း​တွား​ပြော​ဆို​ကြ​၏။-
  gng-NT: 'Nɛ *Farisiɛnmbɛ nin Yiko ya wɔnwɔknb bunbeh uʼbo ki teh: «Ujɛ wuɔ teknh
    bibiɛrdɛnb nɛ ki taakeh ki jinh nin bɛ.»'
  cbi-NTPO: 'Tsenñu fariseola bain, naa Moisés'' wandya lei mashturula bain entsandi
    paviikentsula: Ujcha lamu chachillaba buudi'' panda fifikentsu'' mitya, entsa
    ruku urajtuve, tila.'
  ikk-NT: ndị Itu-Farisi lẹ ndị-nkuzi Iwu nọ dẹnwịnnwịnma, a sị, “Okẹnnyẹni a nabanhan
    ndị njọ, e sọn wẹ e ri ihiẹn-oriri.”
  leu-leu: Taasaxa mu Ferasi e mu rabuna ina fepitaa pana vuputkai ri ferawai kasam
    e fefinaas malaan, “A mataa aanabeꞌ a fesing xuvul pana mu rabuna saat e fangan
    xuvul pari.”
  maz-NT: 'Nguec''ua c''o mi xöpü o̱ ley Mizhocjimi ''ñe c''o fariseo, mi tsjojneji
    ma zo''büji e Jesús mi mamaji: ―Ne bëzo nu, me ne yo cja na s''o ra dyoji co angueze.
    Y me siji o xëdyi yo.'
  bod-N: ཕ་རུ་ཤི་པ་དང་མཁན་པོ་རྣམས་ཀྱིས་ཤབ་ཤུབ་ཏུ་འདི་ལྟར་སྨྲས༌པ། ཁོ་རང་མི་སྡིག་ཅན་རྣམས་དང་འགྲོགས་ཤིང་དེ་དག་དང་ལྷན་དུ་བཟའ་བཏུང་སྤྱོད་པ་ཡིན་ཞེས༌པའོ།།
  tca-NT: 'Rü yemacèx ga Parichéugü rü ngúexẽẽruü̃gü ga Moĩchéarü mugüwa ngu̱xẽẽtaegüxü̃,
    rü Ngechuchuxü̃ nixugüe, rü ñanagürügü: —Ñaã yatü rü norü me nixĩ i pecaduã̱xgüxü̃maã
    na naxãmücüxü̃, rü namaã na nachibüxü̃ —ñanagürügü.'
  zpl-NT: 'Chequie bee fariseo cuna bee ulaxcuela enu reca leyꞌ Moisés, uquixie beei
    nú seꞌta beei Jesuse nú unibeei: ―Benequieꞌ rquieteꞌ bee bene enu rriꞌi dula nu
    racunulla bee benecuaꞌ.'
  mbc-NT: 'Fariseuyamî'' moropai Moisés nurî''tîya yenupanto'' pî'' yenupatonkon nîrî
    wanî''pî. Inkamoro wo''ma''ta''pî Jesus winîkîi. Ta''pî to''ya: —‍Imakui''pî ku''nenan
    pemonkonyamî'' pokonpe tîwe''sen mîserî warayo''. Moropai to'' pokonpe ta''re''
    yonpanen —‍ta''pî to''ya ipî''.'
  ndg-ndg: Mafarisayo ni baandishi batinung'unika kababaya, mundu yoo hubakaribisha
    bene sambi ni lya nabo.”
  wsk-wsk: Se Pharisee kari se law ko kausa kari nging ngung kitikituk makasan ale
    balukasan, “Kakirip imi kari memek alo nunga aru tagiso ale nongorak na naso!”
    makasan.
  toj-NT: 'Ja yajni yilahue ja fariseo jumasa soc ja matic huas sea ja smandar ja
    Moisesi ti och bulbunuquea: ―Ja tan huinic iti lajan huas staa sbaj soc ja mulanum
    jumasa. ¡Jun ta sec'' huax huaaye tac! xchiye xta.'
  tbc-tbc: Agog Farisi adi, iŋ kubiaeŋ san girek maŋau dida Jesus patun fo disidag
    dubol, “Tamol an aupasek adi dida nug turan diganeg dida anaŋ kisaek mi diani
    da.”
  sna-sna: Asi vaFarisi navadzidzisi vomurayiro vakagununʼuna vachiti, “Uyu munhu
    anogamuchira vatadzi uye anodya navo.”
  smk-NT: Ket main itaw nin Pariseo tan Madudunong sa Gugan-gan a bere-bere nin wanra,
    “Ya, sitin tawo ket akuen nasaray tutawon makasalanan ket kidungo ya et nin mangan
    konra!”
  grc-TCGNT: Καὶ διεγόγγυζον οἱ Φαρισαῖοι καὶ οἱ γραμματεῖς λέγοντες ὅτι Οὗτος ἁμαρτωλοὺς
    προσδέχεται, καὶ συνεσθίει αὐτοῖς.
  gof-WFTW: Shin Farisaawetinne higge asttamaareti, “Hayssi uray nagaranchchota shiishidi
    ekkees, enttara issife mees” yaagidi zuuzummidosona.
  spa-BLM: 'Los fariseos y los escribas murmuraban diciendo: “Este acoge a los pecadores
    y come con ellos.”'
  kyz-NT: '''Gã nesakawe fariseu ''gã amũ Moisesi ''ga remikwasiarer are moromu''jara
    ''gã netee Jejui ''ga ago''wau ''upa: —Kuu. Itywet ma''e ''gã jekoty''aawa ''ga
    ra''e— ''jau ''gã ajaupe ''upa. —Ojemi''waa nanẽ ''ga ''gã pyri ra''e nũ— ''jau
    ''gã ajaupe.'
  dao-dao: Acunüng, Pharise he la thum ksing he naw, “Hin naw khyangka he jah ngkhawtpüi
    lü, ami veia buh ei hnga ve” tia, ami mkatei.
  cya-cya: 'una ne'' fariseo lo''o ne'' escriba mdyisnan ycui'' tyijyin ne'' si''ya
    ñi, lo'' juin ne'': Yu re nducuan xu''hue yu ''in nten qui''ya chendyu lo'' sca
    se''en ti nchcu yu lo''o ne''.'
  nii-nii: Lo ek piik ekii siłmin wumb kin, lo ek połułmun wumb, en enim yi ninjing,
    “Wu ei wumb oł kis ełmin wumb kin, kuni ende nonum,” nik ek kis ninjing.
  ign-NT: 'Natiari­hi­pa­hivare ena fariséoana énapa ena máestroana. Ena nani, vahi
    náuricahini eta macacha­nei­ra­vacahi ema Jesús ena nani achaneana. Ánipa nacahe:
    —¡Vahi tiuri eta máichaquenehi ema maca! ¡Namutuchucha majaca­pavaca ena nacahe­que­ne­tá­tájiana
    ticaja­cha­ha­ca­reanahi! ¡Nasapihapa macacha­ne­vacahi eta nanisirahi ena nánita­ta­jiana!
    —nacahepa.'
  dik-NT: '@see-verse:LUK.015.001'
  cac-cac: 'Yuj chi'' a eb'' vin̈ fariseo yed'' eb'' vin̈ c''ayb''um d''a ley Moisés,
    b''uchumtac slolon eb'' vin̈ d''a spatic Jesús chi'', ix yalan eb'' vin̈: —A jun
    vin̈ tic schan̈ej eb'' chuc sb''eyb''al vin̈ sc''och d''ay. Ina sva vin̈ yed''
    eb'', xchi eb'' vin̈.'
  tzj-E: 'Ec''ol c''a jle'' fariseo e quexbil je'' maestro je nquetijona cxin wnak
    tzrij rley Dios arj-e'' xquemaj rtzojxic Jesús: —Jala acha xe m-utz ta remjon
    rij, ntak nqueruc''ul aj-il ajmac y nwa''a tak wan cuq''uin chka'', cara'' xecbij.'
  san-BUR: တတး ဖိရူၑိန ဥပါဓျာယာၑ္စ ဝိဝဒမာနား ကထယာမာသုး ဧၐ မာနုၐး ပါပိဘိး သဟ ပြဏယံ
    ကၖတွာ တဲး သာရ္ဒ္ဓံ ဘုံက္တေ၊
  yaa-NT: 'Nãskaifono fariseofo feta a Moisés yoikĩ kirika keneni keskara ato tãpimamisfãfe
    Jesús mekafakakĩ iskafakĩ yoinifo: “Õikapo nato yora chakafo ifimis, askatari
    ato feta pimis,” ixõ yoinifo.'
  cab-NT: Ába jadímurejan fariséogu jáma arúfudajatiña lilúrudun Moisés luágu Jesúsu
    lueígiñe cátei le, jaríñaga. —Wügǘri le, resíbi lumútiña gafígountiña, jou ligía
    jáma.
  clu-clu: Nagmoro-moro ang mga Pariseo kag mga manogtodlo ang Kasogoan. Makon nanda,
    “Ang tao nga dia nagabaton bisan sa mga makasasala, kag nagairug pa kananda sa
    pagkaun!”
  swh-ULB: Mafarisayowaote na waandishi wakanung'unika wakisema, “Mtu huyu huwakaribisha
    wenye dhambi na hata hula nao.”
  tpt-NT: 'Ex chuncha ixtapastaklhitꞌajun ni fariseos kun yu ixtamasuy ixlhachimoꞌonkꞌan
    ni israelitas. Va siya yuꞌuncha talajunil: —Aniy lapanaki jalaqaꞌiy yu maqtaqalhinin
    y va laktꞌavajin.'
  aai-aai: Baise Pharisee naatu Ofafar Bai’obaiyenayah yah so’ar higam hio, “Iti orot
    sabuw kakafih hai merar yi buwih bairi hima hi’aa tetomatom kwa’itih.”
  sny-sny: Lu Farisi tamo, Juda lo yo peri lese siye lu tamo, lowe Jisas ne peri kokoti
    erasi a'i toteye. Lowe apou toteye. “Meni ape, Jisas, le lu taune yo seni luwaru
    irosiya ape, mase ene ateye. Le lowe ma'e au wisereye eritesiya. Yo seni ape amouwesiya.”
    [Lu 5:30]
  myy-myy: 'Ĩna rãca Jesús ĩ baba cʉtija ticõri, fariseo gaye tʉoĩarã, ito yicõri
    judio masa rotirise riasori masa cʉni Jesure bʉsituyijarã ĩna: —Ãni Jesús ñeñaro
    yirãre boca ãmiami. Ito yicõri ĩna rãca bami ĩ, yi bʉsituyijarã ĩna ĩre.'
  trc-NT: Ne̱ xa̱ꞌ nij síí fariseo do̱ꞌ, nij síí naquiꞌyaj cu̱u se‑tucua̱nj Moisés
    rihaan yuvii̱ do̱ꞌ, tza̱j ne̱ caꞌmaan rá nij soꞌ niꞌya̱j nij soꞌ man Jesucristó,
    ne̱ nij caꞌmii nij soꞌ cheꞌé soꞌ, cheꞌé rej veꞌé nica̱j tuviꞌ soꞌ ga̱ nij síí
    tumé cacunꞌ ne̱ chá soꞌ chraa ga̱ nij soꞌ a.
  cut-NT: 'Yahn chemin che ri yudo yahn sa̱hn fariseo ma̱n, sa̱hn devano ley che dirun
    Moisés ma̱n, ne ra̱hn se yahn Dihvo vo: ―Sa̱hn tih ne, rinduco se sa̱hn nunde,
    ne reh se da̱ma nduco se.'
  bel-bel: 'А фарысэі і кніжнікі наракалі, кажучы: Ён прымае грэшнікаў і есьць зь
    імі.'
  zlm-KSZI: Orang Farisi dan guru-guru Taurat bersungut-sungut, ‘Orang ini menyambut
    orang berdosa dan makan bersama mereka.’
  gdr-gdr: Sɨ Parisai rɨga dɨde Ju rɨga waina gog ouyaena rɨga yɨt b'ebongnento odede
    yɨt kɨma da, “Onggɨt Rɨgat negɨr mɨleyam rɨga im simesime amneniny dɨde ton kɨma
    yɨpand diyam ainy.”
  vmy-NT: 'Tunga xuta fariseo ko chjine kjuatexuma kinchjastitaꞌen Jesús, ꞌba tsure
    xinkjin: —Kui xutabi kjebetjo xuta xi tjinre je ꞌba kjenko.'
  cmn-FEB: 于是法利赛人和宗教老师抱怨到：“这个人欢迎罪人，还和他们一起吃饭。”
  gmv-RNT: Farsaaweetinne Xaafeti “Hayssi addezi nagaranchata ixenna; istarakka mees”
    giidi ba giddon zuuzumetida.
  ncl-NT: 'Pampa inon quimotexpahuililoaya in fariseos huan ilamaxtinijmes inminlajtol
    hual quineltocalo in judíos, quilije: —In se quinnamiquía quinami icnían in lacames
    hual amo yulilo cuali, quema, lacualo huan yehuanten.'
  sua-sua: To mnam a kolkha langto o Parisiau kar o pattermia kmo pos ngta rere porom
    mar te, “Endruk o Yuda ngalmialaol ngama keyang ngar ko ngam lo sim kut kaikkiem
    nguaro keknen, a mhel to enda nma tting kam kaum kar mar he kaemik kar mar kman?”
