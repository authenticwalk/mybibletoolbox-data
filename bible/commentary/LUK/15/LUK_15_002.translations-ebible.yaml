  kan-2017: ಫರಿಸಾಯರೂ ಶಾಸ್ತ್ರಿಗಳೂ, “ಇವನು ಪಾಪಿಗಳನ್ನು ಸೇರಿಸಿಕೊಂಡು ಅವರ ಜೊತೆಯಲ್ಲಿ ಊಟಮಾಡುತ್ತಾನೆ”
