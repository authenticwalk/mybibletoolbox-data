  ksd-ksd: 'Ma ra umana Parisaio ma ra umana tena tutumu dia tata mukumuk ure, dia
    biti: Go ra tutana dia varmaram ma ra lavur tena varpiam, ma dia ian me.'
  msm-NT: Di pigbagutbut si Jesus to mgo Pariseo dow mgo maistru to tinuuhan. Kagi
