  dww-dww: Be Parisi be tarawatu tauwai katakataidima momodu ai kare be a riuna, “Uma
    baneginama ko kita, tauna banaga gewegewedima ei aninedi be mate ta kanikanina.”
  nif-nif: Falisi ama gɨt endɨkñe manda nandɨ-tale ama endɨ yambɨmbi nandum pɨumbi,
    Yesula nɨ-wolwolk embi eñgɨlɨñ, “Ama walɨ yom ama not tɨ-sembi, en gɨta pipat-mɨlat
    tɨmbi, nanañ yakan pa nalak.”
  twi-ASANTE: Farisifoɔ ne Atwerɛsɛm no akyerɛkyerɛfoɔ no hunuu yei no, wɔnwiinwii
    kaa sɛ, “Saa ɔbarima yi gye nnebɔneyɛfoɔ sane ne wɔn to nsa didi.”
  aoj-aoj: Eaꞌ anom dembami Farisi maloma amom dembami magawalipasa muꞌuli Godi mandaꞌ
