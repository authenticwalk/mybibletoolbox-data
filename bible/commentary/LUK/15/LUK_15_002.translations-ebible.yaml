    ga, tete na naio jidom ga tomu na kariano na jibe na, a bogo nonovio naio jidom
    ka riva sinano vio takurano naliko bunu. ?P̃eli naio mial ka kialo bajago ga naio
    bo, a kiado naio bova, a?”
  bqp-bqp: 'Akũ Farisinↄ kũ ludayãdannɛrinↄ yãkete kà ò pì: Gbɛ̃ díkĩna dì durunnakɛrinↄ
