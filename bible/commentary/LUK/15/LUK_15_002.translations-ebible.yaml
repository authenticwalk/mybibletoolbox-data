    ta pagdulotan na ya dulay kiden na tolay, yaga kaatubang na kid mangan?” kunda.
  lug-lug: Naye Abafalisaayo n’abannyonnyozi b’amateeka ne beemulugunya nga bagamba
    nti Yesu akolagana n’abantu abalina ebibi, n’okulya n’alya nabo.
  yby-yby: 'Sayoko Palasisi weki ito monoka monawamu api-napi ikaka wekiya sabo nesamuya
    delamibo ne. Sa-okaiyoko Jisesikumuya sa-liki likaka i-minabo ne: Maya welimoya
    we mena olisa ikaka wewenamaki magoina nodenesa nokaka noiboya etamiye liki lae.'
  heb-heb: וילונו הפרושים והסופרים לאמר הנה זה מקבל את החטאים ואכל אתם׃
  mpp-mpp: Ailu Farisaio nga Wapongte yefe-yowale wewedu ngic yenge yowa kwelu damengsoc
    yanguc milu gaibong, “Ngic yago ye bikic-baba sebicebalu yengeholec nosing nocaigac.”
  apb-apb: Oto mo Parise na mo ha'a-uusuli aana mo Ha'atolanga a Mosis kire ko aehota
    upwesie a Jisas, kire ko te'uri, “!Lio ka'u! A mwane ie ko tekuhie mola kira ooraha'aala
    na hule aana ko ngeu oto pe'ire.”
  san-TEL: తతః ఫిరూశిన ఉపాధ్యాయాశ్చ వివదమానాః కథయామాసుః ఏష మానుషః పాపిభిః సహ ప్రణయం
