  blz-NT: Men itiu'na norobu na tamana taena, ‘Papa, rookonmo i yaku' koini'i a obosku
    na kupangta.’ Mbaka' tamana nongoboskonmo kupangna iya'a na anakna rurua'.
  poe-NT: 'A̱ ntá tí chꞌín tsoyo ntáche chꞌán tí itꞌé chꞌán kíxin: “Itꞌéni, chje̱héni
    kaín nkehe chróchje̱héni.” A̱ ntá tí itꞌé sín kꞌóchrítꞌo̱he chꞌán tí nkehe chónta
    chꞌán. A̱ ntá tí chꞌín tsoyo kꞌuáyéhe̱ tí nkehe kuènte chꞌán.'
  san-TAM: 'தயோ​: கநிஷ்ட²​: புத்ர​: பித்ரே கத²யாமாஸ, ஹே பிதஸ்தவ ஸம்பத்த்யா யமம்ʼஸ²ம்ʼ
    ப்ராப்ஸ்யாம்யஹம்ʼ விப⁴ஜ்ய தம்ʼ தே³ஹி, தத​: பிதா நிஜாம்ʼ ஸம்பத்திம்ʼ விப⁴ஜ்ய தாப்⁴யாம்ʼ
    த³தௌ³|'
  cof-NT: 'Nanni nacan nao yachi apabe itsantichunae: Apa, chiquila jera tanunca quitsaleto,
    lachi erensia jono jonunca amananan lachi cuwaniquede! tichunae tinue. Junni tsantinan,
    yachi apari aman jera tanunca quitsaleto cuwachunae tinue.'
  srm-NT: 'Nöö hën wan daka hën di piki wan ko nëën. Hën a taki dëën taa: ‘Taata o,
    mi kë fii paati dee gudu fii, nöö i da mi di u mi së di mi bi o feni wante.’ Nöö
    hën di tata paati di gudu fëën da dee womi mii fëën te a kaba.'
  qvs-NT: 'Suk diya winshu wambran tatantaka willarkan: “Tatayni, patumawayna tukuy
    ñukata kuwanaykitana.” Chashna mañaptinna chay runa tukuy tiyapunanta ishkantin
    wambrankunata patumarkansapa.'
  zca-NT: 'miyi'' más win nzhab lo xuz: “Lë''o Pa, nzhaklan ne''u kwa''n gal da.”
    Orze'' ndi''z xuz bimiyi'' kwa''n ñal kad bixa''.'
  cbc-NT: 'Bairi jĩcã rʉ̃mʉ cabai pʉame atore bairo qũĩñupʉ̃ cʉ̃ pacʉre: ‘Caacʉ mʉ
    cariaro bero, mʉ yaye mʉ cacʉ̃gomirĩqũẽrẽ yʉre na caricawopeere ãmeacã yʉ boya.
    “Jaʉ,” miwã,’ qũĩñupʉ̃ cʉ̃ pacʉre. Bairo cʉ̃ caĩrõ tʉ̃go, cʉ̃ caĩrõrẽã bairo ásupʉ
    cʉ̃ pacʉ pʉame. Na, pʉgarãpʉrea na ricawoyupʉ cʉ̃ yayere yua.'
  qxo-NT: 'Tsayshi gepa cag tsurin papäninta ninä: ‘Papä, nogata töcamangan cag herenciä
    goycamänayquitam munä’ nir. Tsaynö niptinshi papänin raquipaycunä paypä cagcunata”.'
  mox-mox: ta natuna kekeʼina tamana ʼinaya vonaya, ‘Tamagu, nuanuagu baʼe ʼitaga
    agu vaufa una neigu eu ʼebeluvine be eu kulufayavo ʼidiega.’ ʼInega tamadi yani
    qabuna vewilaʼayea natunavo ʼidia.
  kew-kew: 'Gore laapo pa naakimi Aapa yaaloa lalo: Nena moae oyaenuri rumaawa nina
    giali-rupare abi gi sa. Go raburi aaraame oyae rayo rumaawa mo nipuna naaki laapo
    kasa.'
  dww-dww: Be tauḡoma natunama tautasinama tauna tamanama ya riuena, ‘Mamai, taugu
    yau sikerema kwa utegu.’ Naumeki da tamanama mane ya sikeredi da tauna na sikerema
    ya utena.
  nif-nif: Pakap, monalɨ beula ñɨndɨñ nɨñguk, ‘Bep, dɨk mɨnem kwɨlɨkwɨlɨ ba kwet pakamlak
    wɨn itañgan danbi, nokok tambon namɨñ.’ Eumbi, nepek gɨtɨk wɨn danbi emguk.
  twi-ASANTE: Wɔn mu akumaa no ka kyerɛɛ nʼagya no sɛ, ‘Me agya, fa me kyɛfa a mewɔ
    wɔ wʼagyapadeɛ mu no ma me!’ Ɔbarima no kyɛɛ nʼagyapadeɛ mu de ne ba no kyɛfa
    maa no.
  aoj-aoj: Aonama nafeꞌ naꞌipa ahamana ananinai naꞌi, ‘Ahame, aeꞌ okom mapoma otamba
    mais hiahawes afaꞌ ogafaꞌasi ma nemaf inaꞌ negagaꞌ. Deiꞌ aeꞌ aꞌi efaꞌ duꞌwanis
    aeꞌasi. Inaꞌ niwalis biafis newalogamafas afaꞌ biafa. Aeꞌ aꞌi inaꞌ neseꞌeas deiꞌ.’
    Eaꞌ ahamam nawaloga hiahawes hiasi ananisi safeꞌma amom nogaopana biam.
  cbv-cbv: 'Ʉ́ʉdyiboó ã íipdih nin pah ã niijíp be: ‘ “Wʉnna, meemdíh wã wʉ̃hbipna
    caá”, ma niijnídih bʉʉ ma wʉ̃hʉʉ́, Paá’, ã niijíp be. Páant ã niijíchah joinít,
    ã íip ã́ih bií déedih ã wehdih ã pãááp be.'
  taw-taw: Ñɨne kɨdek ak, apɨl nap nop agɨnɨgab, Bapi. Tap chɨlopmɨŋal apan okok pak
    asɨk, yɨp okok ke ñan agɨnɨgab agak. Agek, nap tap kɨlopmɨŋal okok pak asɨk keke
    ñɨnɨgab agak.
  jic-NT: 'Ts''ac'' pjaní jatjam pjyapja tjevele popay lal: ‘Mpapay, jipj quelel ne
    ''antsja jipj jits''a''á popé, quina ma ''en’. Mpes jupj popay pjaní pjaní jis
    tje''yaya jatjampan manas pjü yupj yuts''a''á.'
  zap-NT: 'Lex re mewindee lo xuz mee: “Dëde, guniiz ne ryal noo.” Orguin wdee xuz
    me ne ryal me te te mee.'
  wer-wer: Wë yokot ënëmapök pepapön epël mëëa. ‘Nim monere uröm tenpimëën yaö ëan
    pöt kom ëak nemëën ëaut nan.’ Pël maan pepapök pim omnant pout kom ëak yokotaar
    mena.
  ipi-ipi: Matili iwana lapone okomane bala ayiane lamawuato, ayiane, nimbato paluni
    matili tale puato, namba gukale nembo tele tupa andipa namba tale pua gii leaipia.
    Wuane lea-kola, ayiane okomane minditaka balana yane tupa iwanane okonelapo tale
    pua mayaepia.
  qul-NT: 'Sullc''acaj tatanman nerkan: ‘Tatáy, herencia tupawaskanta kopuway’ nispa.
    Tatancutaj sapa ujman imachus tupaskanta koporkan.'
  urw-urw: Bangar nono fanam babade eme menüm waweaga, ‘Emüga, nag daba daba awai
    küre gam kabataudi sigebüregün baba, yeb baba mügar sie.’ Bana emnüg nugeab daba
    daba gürenakuti aküresari kabatageaga.
  rmy-GURBET: 'O ciknjeder vaćarda e dadese: ‘Dade! De man kotor taro barvalipe so
    preperol manđe.’ Thaj o dad ulada lenđe o barvalipe.'
  ter-NT: 'Po''íke káxe, hara kixo há''a ne nihí''iti xé''a: “Pai, mani ngaha''âtine
    peréxinoa ne íkinonuke yane apeínopiti” kíxoane. —Yane haxákoane há''a apeínoati
    neko pi''âti xe''éxa.'
  bmr-NT: 'Jaanaa iguihoobo caanico nuuhi: Guihi, jisumiro uco daacɨ dinehejetɨ ufucu
    uudi iicajirunoco, nooboro. Jaanegui caani diitɨsima inehejeque diitɨsima dugaacuuhi.'
  fuf-fuf: 'Toolaajo makko on wi''i mo: ‹Baaba an, jonnee lan geɓal an ngal mi haani
    hendoyaade ngal ka jawdi mon.› Onsay ben maɓɓe sendani ɓe jawdi mun ndin.'
  mwc-mwc: Ba natuna murimurina i wona, “Tama, yauku kau koda buderi sawarisi, karaku
    nina ke beriku. Damanina ba ana sawara natunatuna asi ruamo i kodeisi.”
  bhl-bhl: 'Keko beli, alew em kitil keko, fasel kelinba kese ding dim bakate, afung
    aul e alew elo bokolewomele: ‘Aatim kutaka! Kom fan e kame akate nelo dunema!’,
    dangse kasike, alew e akalem on kisol be muluwel alew ilo amen amen keyemse kale.'
  ons-ons: Gipole nigatneŋo magaine olale rake, ‘Magak, wesi aboŋba naŋane biŋek,
    yewa ukude mapoke ninnom.’ Rakiso ŋei wae eŋe wesi aboŋ yewa keuoka mapoke gipole
    nigatne ea mane mange.
  con-NTPO: 'Chu''a tsu tise yayama su: “Yaya, junde ñanga afeja que pasi ña jai''ngae
    isuya''choma.” Yayaja “Ju” qquen supa tsa''caen tise osha''choma dutssiyendeccunga
    attufaen.'
  ghs-ghs: Ooqi khata sabi noi mai nome pobi hiireta, Poro tongo nane ma nakaho naataridzo
    oke nii ao batabiremi naka mai eetare. Hiiremi mai noi qubadzage dzapa samane
    batibireqi nopo moite soubireta.
  peg-peg: ହେୱାର୍‌ ବିତ୍ରେ ହାରୁ ମାଜ଼ି ଇଚାନ୍‌, ଆବା, ଦାନ୍‌ ଇମ୍‌ଣି ବାଗ୍‌ ନାଦାଂ ଆନାତା,
    ହେଦାଂ ନାଙ୍ଗ୍‌ ହିଦା ।” ହେବେଣ୍ଡାଂ ହେୱାନ୍‌ ୱିଜ଼ୁ ପାସ୍‌ପିସ୍ ହିତାନ୍‌ ।
  txu-NT: '@see-verse:LUK.015.011'
  eng-WEBU: The younger of them said to his father, ‘Father, give me my share of your
    property.’ So he divided his livelihood between them.
  gnw-NT: 'Jare taɨ taɨcuegua vae jei tu pe: ‘Cheru, emee cheve añave voi mbaembae
    nde nemano ma yave anoita vae’ —jei, jei—. Jayave tu umbɨyao imbaembae umee taɨ
    reta pe —jei—.'
  mux-mux: 'Walse kang-akeleale-ni lapandu nimba mele: “Tata, nu kulunéliinga nunga
    moya-mélema isili-ui moke tekunu na sini mele si.” nirim kene yi kanili-ni yunga
    nusurum mélema moke tepaliinga yunga kangsele sirim liiringli.'
  maj-NT: 'Nda̱ xi kjintíu̱ kinchja̱ko̱ na̱''mihi̱: “Ji na̱''mi, k''u̱a̱i̱ní ni xi
    kanéna”, kitsúhu̱. A̱s''a̱i tsakjánya ndo̱ ni xi tjíhi̱n nga kitsjáha̱ ntíhí.'
  bkq-NT: 'Alâ myani imery iukono tunwynram aguely: “Âigueduo, mânhâympy modo urâem,
    paigoem warâ ise âzepajiwâdyly. Âiguely kâinwânwândyseba aze. Urâem ini mâundudyse
    urâ inepa kehoem” kely salokuzenomo. Aituo myani nhunwym tâlâ tato ara nhepajiwâdyly
    iukonoem, iwaigoruem warâ.'
  kue-kue: Ana wam okuwo yegl di nem tongwa, ‘Nina, na bonana yenga i erme nana i
    naro.’ Yegl dungo neno bona ganamo yumbusi wam suwo tongwa.
  cot-NT: 'Iroompaquea iriraquea ichoviqui icanqueriquea iriri: ‘Aapani, iintsijate
    pojoquenarojate imaica maasanopae nashinquempaca naatimpa oncoramanitapojajegueti
    pimetojanajegueti.’ Iriraquea iriri yojocajiaqueneriquea mavite maasanopae otampaticaguequerica.'
  bnp-bnp: A viri kiroko i takia e tamana i ta maea, ‘O habi nau ngane a mahala nau.’
    Lakea e tamane rua i vaveru rua vona mahala vona.
  apn-NT: 'Hãmri nhũm kot hapu õ papaj wỳr tẽ nẽ kãm: “E papaj. Ot pa awỳr tẽ. Kot
    kaj nhỹrmã ty pa wa amỳr pê akukrêx o ixàrĩk. Jakamã e kwa tokyx atĩr ri amnhĩ
    kamã wa inhmã ho axkjê pa inhõ ho amnhĩptàr kurê kumrẽx nà?” Anẽ. Hãmri nhũm kuma
    nẽ wa kãm hikukrêx o axkjê. Kot wa mã hkwỳ gõ nẽ kot hapu mã hkwỳ gõ.'
  ctp-NT: 'Loꞌo nu kuneꞌ ni, ykwiꞌ yu loꞌo sti yu: “Stiǐn” ndukwin, “tyaa lyaa nchga
    chaꞌ suꞌwe nu ndiꞌin chaꞌ kaja ꞌñaǎn.” Kanꞌ chaꞌ bra ti msuꞌwe sti yu nchga chaꞌ
    suꞌwe nu mdiꞌin ꞌin yu chaꞌ kaja ꞌin taꞌa tyukwaa sñiꞌ yu.'
  bre-BRG: 'An hini yaouankañ a lavaras d''e dad: Va zad, ro din al lodenn eus ar
    madoù a zle degouezhout din. Hag an tad a lodennas dezho e vadoù.'
  opm-opm: Ihat patin gahan mon kom brer oh At oh haputporhan orhe pan erer ma datipra
    oh kapkap orhor datpora daham itap ohe duupnong aprisa Ata. Noh gwe erer moh pan
    ma datipra oh gin orhor datpora dahapatmur. Ihan gin orhor napinmur pongopri.
    Potporhan arpin itap oh itaite kis mat apripra kis orhor mat apdapri.
  bvr-bvr: wurra an-ngardapa jurdach an-guyinda ana-garlmuna, a-wena nula, ‘Anya,
    gun-guniya geka barra murna nguna-wu barra gun-ngaypa.’ Lika an-jirrpungapa gu-ngorrkorndanga
    butula abirri-gata abirri-yigipa walkurpa yerrcha.
  wal-wal: Etappe kaaloi ba aawaa, ‘Ta aawau, neessi de7iyaabaappe tana gakkiyaagaa
    shaakkada hamma’ yaagin, aawai baassi de7iyaabaa ba naa77u naatussi shaakkiis.
  shj-shj: Penämani biyeyang lapada täma ka, ‘Appa, ampaye larä male täwas.’ Na kala
    mesa kälarä male kadoga käma.
  zad-NT: 'na'' bi'' neshaa gollb'' x̱abaa: “X̱a, bḻaa daa de c̱ho'' na'' beṉ nad''
    daa chiyaḻ'' ikaa.” Na''ch bḻaa x̱abaa daa de c̱he'' na'' bi''en ḻegakb''.'
  kmg-kmg: 'Juku šâhec ŋokâzi mamac-ticne šiŋuc âzâcnewec: `Mamac, go moneŋ mafa nore
    biŋe qakicne i narec. Ž Mume moneŋ mafa bâtâc barâ jactewec.'
  aso-aso: 'Minasingutiꞌ alingeni neꞌmo melehine nene tiꞌ lo lo-imineꞌ: Ahono, gaza
    moni heneni initeꞌ uvoꞌnehingisi izeꞌ molo lemelesa molaineꞌ ma nene neze nemelida
    idise izeꞌ molo nemezo lineꞌ. Lavo meꞌnibo moni heneni initeꞌ mukiꞌ nene izeꞌ
    molo ngimineꞌ.'
  uli-uli: Iwe miril yarmat yesa kangalu molwe temer bo, ‘Fang ngalyey mele yebe mel
    bo yusuwey mo irel mekla yusuwom igla.’ Iwe molwe temer yesa hamhela mokwe iy
    ye lamli uwor tarmal kowe lol.
  nin-NT: Uvutsa wa ddu aki ambarr wa di, ‘Aki mungga, vu iki imuwa yi ga ki inta
    zizami, ni ni ingga imungga.’ Aki ambarr wa vu aseki ama ka ga ba aha mi.
  tgk-tgk: 'Писари хурдӣ ба падараш гуфт: „Он қисми молу мулкеро, ки насиби ман аст,
    ба ман бидеҳ“ ва падар ҳама чизеро, ки дошт, ба ҳарду писараш тақсим кард.'
  acu-NT: 'Tura ekeri amia nu ni aparin chicharak: ‘Apaachia, ame jakaakmin kuikiar
    winar atata nu yamaik surusta,’ timiayi. Tu seam ni apari: Ayu tusa, japen akantuk
    ninu aa nuna susamiayi.'
  cak-WNT: 'Y jun k''ij ri chak''laxel xubij c''a chare ri rutata'': Táta, riyin nwajo''
    c''a ri werencia, y taya'' c''a chuwe ri c''o chi naya'' chuwe, xcha''. Y ri tata''aj
    can xujech wi c''a ri herencia chiquiwech chi ye ca''i''.'
  ebk-ebk: Kenalen nan enauchi kan amana, ‘Ama, iyalem pay nan tawidku.’ Kinudwan
    tit-iwa amacha nan epatawidna kan chicha.
  spa-PDDPT: 'El menor dijo al padre: Padre, dame la parte de la hacienda que me corresponde.
    Y él les repartió la propiedad.'
  tke-tke: 'Amung''onong''onoya mwa aliwa ahimwaaddela babaye, wiira: ‘Babani, mugigawele
    epaddi ya dhoreela dhigifwaneele.’ Oliye omugawelawo dhoreeladha.'
  ruf-ruf: Imwana mdodo kamlongela aba wake, ‘Aba, ungolele pfinu pfutsongaya.’ Apfo
    aba kawagholela ipfinu pfake.
  gun-gun: 'Kunumive va''e aipoe''i nguu pe: “Xeru, eme''ẽ xemba''erã va''ekue rereko
    va''e”, he''i. Ha''e ramo omboja''o oguereko va''e.'
  agu-BL: 'Itzun yi jun juy, nin octz tan talche''n tetz yi taj: ‘Ta'',’ chij, ‘na
    klo'' waj yil sjatx cu''nu'' yi mebi''lu'' skawutz.’ Cwe''n tzun jatxol wutzile''n
    yi mebi''ltz ẍchiwutz.'
  isn-isn: Uyu numunino wikamuila tatakwe, Tata mpe une isalo lane nilengwie kusala.
    Ite wikaagawila insao yakwe, kati ao.
  eng-PEV: One day, his youngest son said to him, ‘Dad, I want you to give me my part
    of all the things you own. I can’t wait until after you die to get it. No, I want
    it all now.’ So his father split up everything he had and gave one part to his
    youngest son, and he kept the other part for his oldest son.
  ilo-ULB: ket kinuna ti inaudi nga anak, 'Ama, itedmo itan ti sanikua a naituding
    a tawidek.' Ket biningayna ngarud ti kinabaknangna kadakuada.
  pir-NT: 'Dʉhsariquiro pehe ohõ saha niahye tiquiro pacʉrore: “Mai, mʉhʉ yariari
    bato mʉhʉ ohoatire yʉhʉre ohoya”, niahye tiquiro pacʉrore. Tiquiro sa nigʉ̃ tiquina
    pacʉro pʉaropʉreta tiquiro pohnene itiahye tiquiro cʉorire.'
  anv-NT: Bií uma ayi meso aké ne ntɛ wuú, ‘Atá káré geteé chyɛ́ ɛya.’ Ɛfɛɛ́
    ne ntɛ wuú akaré achyɛ́ ɛjií.
  sab-NT: 'Kirogwa daba nate gerudu ñenua ole: “Tata, bdagli ba be chude girabate
    bda girabate dbi girabate ulita cha ole cha daballa ole, ba e bonga chanu kete
    chage nege, cha me ta manakalin.” Kirogwa daba nate gerudu ene ñenua ole gire
    ñenua chude girabatu bda girabatu dbi girabatu ulita kirolla boke ole, ñenua lle
    ngle ketu kirolla bokege.'
  tmd-tmd: Ha pɨg aku hö nuö yajöna, ‘Acö, ap anɨŋ nöbö hogwa yadlö bla, pɨ nuöm nɨg
    nɨ bla keir nölö,’ raŋ, nuö ap ñɨŋ nöbö hogwa bla pɨ asɨx hörɨrör nöiöna.
  acr-NNT: 'Jun qꞌij ri chaqꞌixel xubꞌiꞌij che ruqaw: “Tat, jacha la upa ri bꞌeyomalil
    la y asu yaꞌa la janipa ri taqal chwe riꞌin” xcha che ruqaw. Y ruqaw e xuꞌano.
    Xujach kꞌu rubꞌeyomalil, xuya ri taqal che rukꞌajol atzixel y ri taqal che ri
    chaqꞌixel.'
  kpg-kpg: Tama dulii ga helekai gi tamana boloo, ‘Gaamai dogu duhongo i o maluagina
    dolomeenei.’ Gei tamana gaa duwwe ono maluagina i ana dama dogolua.
  taj-taj: थेला झा च्‍याङ्‍बासे चा आबादा ‘ङाला अंश भउ आबा’ भिसी भिजी। जमाहेन्‍से थेसे
    ह्राङला सम्‍पत्ति झा न्‍हीदान भो लसी पिन्‍जी।
  avt-avt: Kike katɨp haai kɨrak, ‘Haai enkaau menmen mei in ek maain ti hahi ti ewetewem.’
    Nepei au, haai kɨrak kenke menmen mɨrak kewet nɨkerek tɨrak em.
  cbk-cbk: Un dia el menor ya habla con su tata, ‘Papa, dividi ya el di aton propiedad
    por favor, y dale ya conmigo el di mio parte.’ Entonces el tata ya dividi el propiedad
    entre el di suyo dos anak.
  uig-ARA: 'كىچىك ئوغلى ئاتىسىغا: «ئەي ئاتا، مال-مۈلۈكتىن تېگىشلىك ئۈلۈشۈمنى ھازىرلا
    ماڭا بەرگىن» دەپ ئېيتىپتۇ. ۋە ئۇ ئۆز مال-مۈلۈكلىرىنى ئىككىسىگە تەقسىم قىلىپ بېرىپتۇ.'
  tuf-tuf: 'Waquíj yahncút bíjiyat tet quino wajacro: “Tetú, bah chinyat, cajc cat,
    ira cat, oya cat, ray cat as wic báhtaro. Cuatán ah récaji asan ey rácatro. Eyta
    bira áhaji as quin wiw̃i. Cajc cat, ira cat, oya cat, ray cat as quin wiw̃i,”
    wajacro. ’Wacját eyta wacayat, tetát eyta wíjacro. Tetát cajc cat, ira cat, oya
    cat, ray cat wacj ey quin wahw̃úr wíjacro.'
  abx-abx: Agpinugad i sirari si tatay-na, ‘Tay, pumwanon na si ako i kapartihan-ko
    tikang si dimu'an tawa'-mo.’ Sanglit agparti-na si tata' i dimu'an tawa'-na para
    si duwangan dadi'-na.
  mco-NT: 'Chi je jacmutzpɨ nɨmay yteedy: “Tat, mooygɨch yɨ pɨdägy huɨdi xypaatpɨch.”
    Chi je'' yteedy je pɨdägy yajhuäcxy.'
  bsp-bsp: 'Kɔ wəkɔ ɛfɛtɛ mɔ, oloku kas: ‹Papa məsɔŋ’im da pəmar idesɔtɔ kɛ kam mɔ.›
    Kɔ kas eyer daka dɔn awut ɔn akaŋɛ mɛrəŋ dacɔ.'
  kqf-kqf: Gomana tautasina tamana i giuwena gado, ‘Tamagu, em waiguyau kwa soiyedi
    te egu soisoi vokai kwa vitegu.’ Kamaina bi bada vokai natunatuna i waioneonedi.
  cpb-NT: 'Ikanta iyaapitsi, ikantakeri ipaapate: ‘Papá, pimpenawo pashitakainari.’
    Rimatakero, ipakeri itomi rashitakayaariri paata apaanipaini.'
  aon-aon: Aria shokuni nuganin nakrip yaken nakri, ‘Yain, eik yakri uwok um ipe arigaha
    nyak nyugokuk aria ohwak douk ta unosia eshudok nyak nyagraehesh um ohwak iri
    uwe, uwok. Eik yakri nyisiyaesh-umohw douk!’ Aria yaken nakitak nosiyamam ananish
    eshudok eneshenesh ananim biom nugamim.
  hus-NT-2005: 'ani an kwitól xi tayíl in utsaꞌ enchéꞌ nin tátaꞌ: “Tátaꞌ, ti kin pidhaꞌich
    an ti jiltsixtaláb xi nanáꞌ neye neꞌech ku lujuy ku bachʼu.” Pidhantsik tám kʼal
    an tátaꞌláb xowaꞌ jajáꞌtsik in lujyal kin bachʼu.'
  mig-NT: 'Te su̱chí súchí‑ún ni̱ ka''a̱n‑i jíín táa̱‑i: Táa̱, kua̱''a‑ní sava ñu''un
    núu̱‑ná ja̱ kúu ta''u̱‑ná, áchí‑i. Te ni̱ teta''a̱n‑de ta''u̱‑í nuu̱ ndéndúú‑i.'
  bps-bps: Na man i twali di maan, ‘E Mà, blém deg nan deg alel di knunam.’ Taman
    nalelan i knunan di lwe dad ngaan.
  mbs-mbs: Minikagi se adi diyà te amay din, ‘Amà, ibeg ko ibegay no den kanak se
    ketengà te tanà aw kedònan tenanan no kenami aw matay ka.’ Penga niyan, tinengà
    te amay se tanà din, aw imbegay din iyan diyà te didowa batà din.
  tof-tof: Da solo kupo oloma tóba ab yalórr wagó, ‘Ba, moba elklaza ugó arrgrrat,
    ó kürü ngi ne poko-e, ma kürü kólba ugó kókya.’ Da módóga, oya aba we arrgrratórr,
    ó nókyanórr, zoretan tóba, naretan tóba.
  cme-NT: 'Yiiŋgu naŋgu-na, bisãlãaŋo gbɛ̃ tuoŋo‑i wuɔ: ‹Baba, miɛ iŋ saaya i da
    kumaŋ ŋ nagãŋ-niini-na, hã muɔ baa mi kũŋgu‑i fiɛfiɛ.› Tuoŋo cal u nagãŋ-niini‑i
    hã-ba.'
  sus-sus: A xa di firin nde naxa a fala a baba bɛ, ‹Won ma denbaya harige sɛɛti so
    n yi ra, naxan lanma a xa findi n gbe ra.› Na kui, babɛ naxa a harige itaxun a
    xa di xɛmɛ firinyie ma.»
  pon-2006: Me tikitiko ahpw ndahng seme, ‘Ipa, kihongiehla pwaisei me uhdahn ahi
    sang nin sohso.’ Semeo eri pwalangpeseng sohso ong nah pwutak riemeno.
  dad-dad: Ibuyem tama irokenen, ‘Dei, akor neu anĩ fara wana.’ Anĩ nigin, temeid
    yogon safina idi atun foi fen.
  zab-NT: 'Chiy ni ná mazru bniiny raipy laab: “Pap, danébiu herency ni riálda.” Chiy
    xtadbɨ gudiizbɨ de guelnazaac xtenbɨ lo iroptedeb.'
  jae-jae: Ma ŋac sauŋ kêsôm gêdêŋ tama gebe ‘Tamoc, ôkêŋ gêŋ samob, taŋ gawê kaiŋ
    naŋ, êndêŋ aê.’ Tec tama gêwa waba kêkôc gêdêŋ êsêagêc.
  ksd-ksd: 'ma ra muruna ta dir i biti tai tamana: Tama, una takan tar kaugu tiniba
    ta kaum tabarikik. Ma i tibe dir ma kana tabarikik par.'
  msm-NT: Sikan hadi mig-ikagi, ‘Itay, ibogoy on kanay kuntoon to kabilin ku to seini
    katigajunan nu.’ Dajun bahina to sikan amoy to katigajunan din aw ibogoy to bahin
    to kada sobuuk to sikan daduwa no ka anak din.
  myk-myk: 'A kurogo ja wu tofɔɔ wu pye: ‹Na to, lemu na ba nɔ na na cɛn wu ni ge,
    lee kan na mu nimɛ!› Ba wʼa yee jo wɛ, a tofɔɔ wu sɔɔ na naafuu wu taa pu shuun
    wu na.'
  sbe-sbe: Natuna taumulita wa ye hededelau tamana unai ye wane, ‘Tamagu, yom gogo
    maudoidi udiyedi yogu tupwa ku leyama.’ Ede yona gogo wa ye soiyei natunao wa
    udiyedi.
  mcr-mcr: '@see-verse:LUK.015.011'
  cux-NT: 'Saⁿ''ā n''gaiyáā daiya sa chi ''lííⁿ ca miiⁿ caⁿ''a sá chii sá chiida sa:
    N''diī, chiidá, tée nī parte chi ituneeⁿ ''úú yeⁿ''e vaādi ngua''aá yeⁿ''e nī.
    Chiida sa ní nacaⁿ''á yā ní nca''a yā saⁿ''ā chi parte yeⁿ''e sa.'
  tur-YTC: “İçlerinden küçüğü babasına, ‘Baba, malından payıma düşeni bana ver’ dedi.
    Baba da varını iki oğlu arasında paylaştırdı.
  san-ITR: tayoH kaniShThaH putraH pitre kathayAmAsa, he pitastava sampattyA yamaMshaM
    prApsyAmyahaM vibhajya taM dehi, tataH pitA nijAM sampattiM vibhajya tAbhyAM dadau|
  bel-N: 'І сказаў малодшы з іх бацьку: “Бацька, дай мне належную частку маёмасьці”.
    І падзяліў ім маёмасьць.'
  sch-sch: nâipang uolin a pa kôma, ‘O, pa rochon ka chang rangtum chu atûn mi
    pêk ta roh,’ a tia. Hanchu, a rochon hah a nâingei an ruonin a sem pe ngeia.
  mic-MIQNT: Na maw maljewe'j telimatl ujjl, ‘Tata't, pewalul ignmuin ta'n goqwei
    tel'ta'sin ignmuin ta'n tujiw gi'l npmn.’ Na ji'nm wel'te'tg'ss aq nasgwa'tuaji
    uggwisg ta'n telgi'g assutg.
  huu-NT: 'Ie moomo jamamɨe llote: “Moo, o fiodailla mei, o raruiaɨmona janore feiñoitɨcue.
    O fiodaillana sedaacaiñedɨcue. O raruiaɨna cue facaina birui jitaidɨcue. Cuemo
    ine”. Ie jira ie moo naimɨemo fecade.'
  jiv-NT: Tura pátatka uchi ni aparí̱n timiai “Apawá, surustiniaitmena nu yamái surusta.”
    ‘Tutai ni aparí̱ ni kuítri̱n jímiapetek nakak mai uchin susamai.
  otm-NT: 'Nu''a ná yoho rá ts''ʉnt''ʉ bi ''yɛ̨mp''a rá ta: “Dami ''dac ya ''bɛ''a
    guím bɛ̨ni gui soga ''bʉ gá tu,” bi ''yɛ̨mbi. Janangue nu''a ran ''yohʉ bʉya,
    bi unni ''bɛ''a gätho in ndepe da gohmi''ʉ yʉ́ ts''ʉnt''ʉ.'
  dah-dah: Irkeb urmiŋ dirŋeŋ gore huwardeb, ‘Ado, det buda kuruŋ gabe gale heŋ nigenbe
    nuna,’ inkeb naniŋ beleŋ samuŋmiŋ kuruŋ goyen pota yirdeb yunyiŋ.
  tnk-tnk: Nəpɨn riti tɨni sə rouihi rɨni pen tɨ səvənhi tata i mə, ‘Tata. Uai narimnari
    me səim muvei pehe səiou nəha təkwtəkwuni.’ Nənə tata səvənhi ruai narimnari me
    səvənhi ia nənimen kəru riti səvəi tɨni sə rasori riti səvəi tɨni sə rouihi.
  kpr-kpr: sifo eni, mandi amboi eredo numamokena setira, ‘Afa, ninda gugua ambaso
    baetera ava, oroko soro use, nanda boanda mutaso barena!’ aminge setiri, numamo
    amingedo mandi ambo aikena, nunda boanda mutiri bira.
  san-IAS: tayoḥ kaniṣṭhaḥ putraḥ pitre kathayāmāsa, he pitastava sampattyā yamaṁśaṁ
    prāpsyāmyahaṁ vibhajya taṁ dehi, tataḥ pitā nijāṁ sampattiṁ vibhajya tābhyāṁ dadau|
  nho-nho: Te tama e tamariki i laaua naa ni mee ake peelaa ki laaua tamana, ‘Kaumai
    taku tuuhana i oo kerekere.’ Teenaa vvae atu iloo laaua tamana naa ana kerekere
    ki laaua haitaina.
  gym-NT: 'Ni ye abko ngobo bäri bati nikani, käkwe niebare ie: Tata, jändränta biandre
    tie makwe, ye erere makwe bian jötrö tie, niebare kwe rünye. Abtä rünkwe jändrän
    jakwe ye dräibare niaratre nibubti.'
  azg-NT: 'Nquii tsanche tso juu nnon tye juu: Nndaꞌ tyeꞌ, joo ꞌnan na tsixuanꞌ na
    ncyꞌön cüentahanꞌ, ncyahanꞌ nnön. Ndoꞌ joꞌ tꞌon jonhanꞌ ndëëhan.'
  bhd-bhd: तैन मरां निकड़े मट्ठे अपने बव्वे सेइं ज़ोवं, ‘हे बाजी जेइदाती मां ज़ै मेरो
    हिस्सो बनते तै मीं दे।’ तैनी दुइने हिस्सो बेंटतां दित्तो।
  too-NT: 'Lā'' xastancu huanilh ixtāta'': “Tāta'', caquima''xqui'' huan herencia
    a''ntū quintapa''ksīni''”. Lā'' huan xatāta'' cāmālacpitzini''lh ixherenciaca''n.'
  ind-AYT: Anak yang bungsu berkata kepada ayahnya, ‘Ayah, berikan kepadaku bagian
    harta yang menjadi milikku.’ Maka, ayahnya pun membagi kekayaannya kepada kedua
    anaknya.
  cjo-NT: 'Riraga impaetatsiri ikoñaatzi ikantakiri Iriri: “Pawa, nokowaki pipena
    iroñaaka kashetani powaagawo eejatzi piyorikite pipanakinari paata aririka pikamae”.
    Roojatzi ipakiri.'
  nsn-nsn: Doha gitier uakeluk ke kula tara tamas pare, ‘Papa o heir uelpakaha tenang
    inete tamiraeim, karo heir tar hauar nouguo.’ Temaeit ke pakahanguaono tena inet
    i uantinanina tasrasin.”
  san-DEV: तयोः कनिष्ठः पुत्रः पित्रे कथयामास, हे पितस्तव सम्पत्त्या यमंशं प्राप्स्याम्यहं
    विभज्य तं देहि, ततः पिता निजां सम्पत्तिं विभज्य ताभ्यां ददौ।
  tna-NT: 'Da su ebacua tije puji mesa tata uja atana: “Tata, mi manuji mahue su hue,
    quema tupu mique chipilu ema tiaque.” Da su tata ja betana ebacua detse sajatiatana
    pamapa mesa chipilu.'
  lid-lid: Eme iy bahan tiye i ta taman anya, ‘Tama ou atehei lakou tek keme ai.’
    Eme tama uru apwai lakou tan mari badeh, i turu.
  wim-wim: Nil nhengk kuyam nungantaman thawanta, ‘Piip-ang, nint ngulan uthamān-a,
    way min nungkaram anangan yaarkathayn wuny ngatharamang nganta. Puth ngay yaaman
    keꞌ kuup-kuupinga. Nint inman theeꞌān ngathara.’ Yaa, piip-kunchangana yuk way
    min thakan yaarkath pulant puk nhengk nungantamantan.
  zga-M: umwana udebe akhambula udadaye, Dada ume iligavo ilya vuhele uwa kyuma iyinogilwe
    khulyione nu vuhale. Pu akhagava ikyuma mugati imbene.
  yom-yom: 'Nleki wunkamba dise diandi : “a tata, bika wuphana ndambu ki kiuka kiama !”
    Buna dise diba kabudila kiuka kiandi.'
  eng-NNA: One day the youngest one asked their father, “Father, when you die we (du.ex)
    will get your country. Share this country with us now, give me my share now.”
    Then truly the father divided it for those two.
  san-SIN: තයෝඃ කනිෂ්ඨඃ පුත්‍රඃ පිත්‍රේ කථයාමාස, හේ පිතස්තව සම්පත්ත්‍යා යමංශං ප්‍රාප්ස්‍යාම්‍යහං
    විභජ්‍ය තං දේහි, තතඃ පිතා නිජාං සම්පත්තිං විභජ්‍ය තාභ්‍යාං දදෞ|
  yut-yut: Monjɨ buŋon nani da datni yaŋ iyɨgɨt, ‘Dat, gak peno gat nit do yo morap
    nim do nandɨsal uŋun nak dakon dɨwarɨno abɨsok kokwinɨk nabi.’ Yaŋ yaŋban datni
    da yo kabɨni kokwinɨk monjɨ bamotni do yomgut.
  grc-BYZ: καὶ εἶπεν ὁ νεώτερος αὐτῶν τῷ πατρί· πάτερ, δός μοι τὸ ἐπιβάλλον μέρος
    τῆς οὐσίας. καὶ διεῖλεν αὐτοῖς τὸν βίον.
  cpc-NT: 'Ikanta iyaapitsi itomi, ikantakiri iwaapati: ‘Paapá, pimpinawo onkaati
    pookanairi nashitaiyaari pinkamakirika’. Ari ikantakiro, ipayitakiri itomi onkaati
    jashitakaiyaariri paata.'
  nhg-NT: 'Hua inu pelalactle tli sötiepa jiebe oquelfe itajtzi: “Tata, xeniechmomaquele
    tli niechtocörus de tli mohuöxcatzi”. Entunses inu tajtle oquenxiexelfe ipelhua
    noche tli quepeaya.'
  nya-nya: Wamngʼonoyo anati kwa abambo ake, ‘Abambo, patseni gawo langa la chuma
    chanu.’ Ndipo iye anawagawira awiriwo chuma chawo.
  ngu-NT: 'Niman on yejhuan más conetl catca oquijlij itaj: “Notaj, xnechxelohuili
    aman on tlin ticpia yejhuan noyaxca yes.” Niman on tajtli oquintlajcoxelohuilij
    on tlen quipiaya.'
  kup-kup: Tahapuh parup ahö ravat het bosip pim papapun epat mañah, ‘Apai, nimotukanañ
    nem monisir mod natü ne petev nanekez zait toh.’ Pot mañahan papap hahat tat pimotü
    baverat bamain batat ro ahop natü manat ro goep natü manah.
  jid-jid: Ivren tsitsa, yo tima, “Iti mu, “ne” ikpi wa a ni u mu ni mi wa (dukiya)
    mewa u he ni wu'a “ u timba a vu ikpi bi wo ma ga ni bawu hamba.
  wmw-wmw: 'Kifindi ire akinlebelela wawaye: ‘Baba, fungu rangu ra irati yangu, niritiseni.’
    Basi wawaye ire akawanya vinu vire mafungu mawiri, kila mwana akimpa mali ake.'
  gmv-GGM: Istappekka kaalo naazi ba aawa <aabo! nees diza miishshafe ta gish taas
    imma> gides. Aawaykka bees diza miishsha ba naytas gishides.”
  ssg-ssg: Tel komuh hone tel taman, ‘Seiwa soxiam ape hanima nga ti tetak.’ Kakanua
    tel tamalalu sei soxi wasolalalu.
  zpo-NT: 'Nu lee xaa mas winra nzhé lo xuz: “Pa, zaa re kwaan yizo na lo na nal”.
    Zee lee xuz xaa mdiiz re kwaan lo rop xgann xaa.'
  poy-poy: Muhasha kamgambiriti tati gwakuwi, ‘Tati gunupi vinu uhala wangu.’ Su muntu
    ulii kawagawira sawa wana wakuwi awili.
  qwh-NT: 'Qepa caqmi papäninta nerqan: ‘Papä, tocamanqan erensiäta qoycamë.’ Tsenam
    papänin ishcan tsurinta erensiancuna raquïcorqan.'
  gaw-gaw: Amu nid gehanu nug aha, mameg amegp̱a aum. ‘Mame, keeke oh na geha da awai
    ele i ihinih aognihnu otiḵut amu otiak dahil aoḵulnu amu na gemu da meḏe!’ awa
    aum. Aria mamelah nug nuhig keeke oh bekoḏ aoglahnu otia mate aopiḏ.
  nca-nca: Naŋuní tukú ŋundo iwí ŋandiro miraró, ‘Awa, imemoŋgo oke soso rondaŋe nore
    irisa se nunoweya. Meté, itaka naŋge rondaŋe neneŋo qu se nuno,’ yaró. Yiní iwímbo
    o ŋu rondaŋero irisa-irisa se yunaró.
  zpz-NTPP: '―Zu tub mbecy. Zu cyup iꞌñ yu. Orzeꞌ yu miꞌ zeꞌ nay rab yu uz yu: “Tat,
    cuic ru gyel nap nir nu ya̱ dugyi̱”, nay. Orzeꞌ yu zeꞌ blew yu gyel nap zeꞌ niy
    lat de iꞌñ yu.'
  mkj-mkj: Jermwein siksikko pwehng jamahu, ‘Pahpa, kihdoahng ngoahi oai pwaij ma
    uhdahn oai jang in johjo.’ Jamahu ken nehkpijoang johjo oang nah jermwein roahmenno.
  zac-NT: 'El quë namás nabiꞌchi guníꞌill lu shtádëll: “Dadë, rac shtuaꞌa guënéꞌel
    herenci narunë tucarë cahia”. Iurní gudiꞌdzë shtadë ra sultërë herenci shtë́hiꞌ.
    Bëdëꞌë mënë ni entrë chupë llgáꞌniꞌ.'
  kyg-kyg: Henaga mafaꞌneꞌamoꞌmo afoꞌamofeꞌmo, Afo, kagemi yakamo alika fako huka
    nagaiꞌni kagemi yaꞌamo namigeꞌnao, huno ha paiꞌnigeno afoꞌamoꞌmo kagemi yaꞌamo
    alino fako huno anamiꞌniye.
  kmk-kmk: Sin-aḻgawan, kinnanan dit naudi’n abeng sit ama na un, ‘Ama, itdomon dit
    bingay ku utdat sanikuwam.’ Utdi, biningay dit ama dit ipatawid na utdat duwa
    un abeng na.
  cao-NT: Baquë nomá jahuë jahëpa jisbayacasni quiha. Canox pari tsi quiha “E bixëti
    ca jahuë bo xatë jaboqui ë qui ahuë, noho jahëpá” i ja qui ja ni quiha. Jatsi
    jahuë jahuëmishni bo, jahuë parata, tihi cabo jahuë jahëpá oquëxnamaniquë, jahuë
    baquë noma qui ati.
  bbr-bbr: Etei mokois pemara, kon momok keser auruwon, ‘Moni, na isan osap inäinam,
    is ir!’ Kesernuk, momonawas kon osap inäianik, kon mokoit ori atap atap atowon.
  inb-inb: 'Uchulla waugkika, taitata nirka: “Taita, kam ima saki­wan­ga­pa kas­kata
    nukata kara­wai”. —Chi­ura taitandi, ima iukas­ka­ta pai­kunata chaugpi chaugpi
    kararka.'
  hrv-hrv: 'Mlađi reče ocu: ''Oče, daj mi dio dobara koji mi pripada.'' I razdijeli
    im imanje.'
  box-NT: 'Wizonle ɓúi ó o fɛ̀ɛso bía nɔn mín maá yi: ‹Ĩ maá, sanka wàn kĩ́a
    à ũ na ĩnɛ́n bìo.› Ó o maá ɓɛ̀n sankaa mí nàfòró á nɔn mí zàwa nùwã
    ɲun mu yi.'
  ote-NT: 'nepʉ núꞌa̱ mba̱tsi bi ꞌñembabi rá dada: “Papá, dí ne gui ꞌracagui núꞌa̱
    rí ꞌñepcagui de núꞌa̱ guí pɛꞌtsi.” Nuꞌbʉ́ nura dada bi mʉdi bi hecuabi yá hño,
    ne bi umbabi yá tꞌʉ.'
  wnu-wnu: Ne wau yab eng der ur nob qamar, “Tain, ne mind bubur qerei yeis.” Ende
    qamara mind wonou wau ombur end wurit qereiamorei.
  zam-NT: 'Per mbyòo co'' ngòc mbyòo bluz loo hues mbyòo, mbyòoa ndxab loo xud mbyòo:
    Pay, fta'' U'' herens co'' mbez U'' nac chenen par càan. Sya, xud myen'' mbli
    rol herens myen'' par càa thìb thìb myen'' herens myen''.'
  zyp-NT: A nyheh vypaw tah a paw cawh, ‘Apaw, ka ting vypaw ry pa pei law,’ tah ka,
