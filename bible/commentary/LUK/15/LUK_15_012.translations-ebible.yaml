verse: LUK.015.012
translations:
  kpx-kpx: Isi loui avoe, “Malaha mole move abuitaeau uale debukaveu au mama namihai
    avoe, ‘A kunai tasalievei daho molete daonela.’ Kateai au mama namihage mamaveu
    kunai ke tasaliai nanaveho mole omisi avuho mole ominu.
  okv-H: rate meni ambo amina mamo ta degi penunu einge ena, ‘Mama, na no donda hotari
    umbasona avo mahu kaheketo ikejo umbane,’ ainge enu mamo ta haja vaja avo kaheketo
    ikenu humbuto
  tbo-tbo: Ma habuluna amana ugolina i baha nae i pa, “Amau, ginouli awai apo una
    woodamaneya ugoliu una weleu.” Ega yaka lawana a ginouli i kahaya natunatuna luwaga
    ugolihi.
  mal-C: അവരിൽ ഇളയമകൻ പിതാവിനോട്, ‘അപ്പാ, സ്വത്തിൽ എനിക്ക് അവകാശപ്പെട്ട വീതം തരണം’
    എന്നു പറഞ്ഞു. അയാൾ തന്റെ വസ്തുവകകൾ മക്കൾക്കു വീതംവെച്ചു കൊടുത്തു.
  grc-SR: καὶ εἶπεν ὁ νεώτερος αὐτῶν τῷ πατρί, Πάτερ, δός μοι τὸ ἐπιβάλλον μέρος τῆς
    οὐσίας. ⸂Καὶ⸃ διεῖλεν αὐτοῖς τὸν βίον.
  bgc-bgc: उन म्ह तै छोट्ळै नै पिता तै कह्या, हे पिता, सम्पत्ति म्ह तै जो मेरा बांडै
    आवै सै वो मन्नै इब्बे दे द्यो। इस करकै पिता नै उन ताहीं अपणी सम्पत्ति का बंडवारा
    कर दिया।
  khz-khz: Tau mulitaina na tamana evaikilaato, netiwato, ‘Tamaku, ita na rinaga ono
    warera, pe au gavuku rinagara ono veniku.’ Ne rinaga maparara natuna ruala nuganugarai
    ewarerato.
  deu-TKW: 'Und der jüngere von ihnen sprach zum Vater: Vater, gib mir den Kindsteil,
    welcher mich trifft. Und er verteilte das Vermögen unter sie.'
  zsr-NT: 'Biꞌi cuidiꞌ naꞌ rëbiꞌ xuzbiꞌ: “Dad, benn quiaꞌ le dë quiuꞌ le ral‑laꞌ gaqui
    quiaꞌ.” Niꞌr xuzbiꞌ naꞌ gdisiëꞌ quecbiꞌ le dë queëꞌ.'
  lin-lin: 'Leki alobaki na tata na ye : « Tata, pesa ngai eteni na ngai ya libula. »
    Mpe tata akabolelaki bango biloko na ye.'
  hns-NT: 'Ek dien tjhotkwa aapan baap se bolies kie: ‘Baap, hamlogke dhan me se hamaar
    hiessa hamme dei de.’ Okar baap aapan dhan doeno betwan ke baat deis.'
  noa-E: Khãai ãb chi iewaa chi ẽudeemua ich ayag, “Tata, pʉ meebaadeewai marau jʉ̈aju
    nem warre magan mʉrʉg mʉch jua ee dee chirbá” ajim anʉm. Magbaawai jöoirau chadcha
    amag jigbaadëjim aajem, amachpierr.
  eng-EMTV: And the younger of them said to his father, ‘Father, give to me the share
    of the wealth which falls to me.’ So he divided to them his livelihood.
  mib-NT: 'Te tēe suchí gá ni cahān i jíín tátá i: Tátā, tahú sáva ní ndajníñu ní,
    te cuāha ní sava cuu tahū ná, áchí i. Te ni tahú sáva de tahū ndɨndúú i.'
  lif-NT2: हे़क्‍क्‍याङ् थिक्‌ये़न् फोॽबाल्‍ले़ कुम्‍बाःन् अक्‍खे मे़त्तु, ‘आम्‍बे,
    इङ्‌गाॽ के़याङ्‌साकुन्‍धेःन्‌फःक्‍खे़आङ्‌आलक्‍को के़धाःबान्‌पिराङ्‌ङे़ॽओ॥’ हे़क्‍क्‍याङ्
    खे़न् मनाःल्‍ले़आङ् कुयाङ्‌साकुन्‍धेःन्‌खे़ङ्‌हाॽ हाःत्तुसिरो॥
  xnj-xnj: Mdebe yula akamjovela dadi waki, Dadi, nipelayi uhali wa vindu vyeviganikiwa
    kupewa, Dadi waki akavagavanisila vindu vyaki.
  mmx-mmx: Lara mumu ga lok ti ne temen, ‘Tamak, una raba nga ia mi lenep tarak keneng
    at laplus taram.’ Kuren la temen nom lamdak ga epes nom lempanga kantubu at lumdak
    teren.
  cbr-NT: 'Aín bëchicë ''anácanën ca aín papa caxa: Papan, min bamaquin casunancëxa
    ''ënan ''iti ñucëñun camina ''ënan ''iti curíqui a ''ë ''inánti ''ain. Cacëxun
    ca aín papan atunan ''iti ñu aín bëchicë rabë́ ''inánxa.'
  tee-NT: 'Chai ju salacat''icst''i ists''alh junilh ju ixpai: “Quimpai aq''uilhvakninch
    ju mi''alinta ju qui''anuch cajunach”. Pus ju ixpai alaclhvaknilh.'
  eng-LSV: and the younger of them said to the father, Father, give me the portion
    of the substance falling to [me], and he divided to them the living.
  cak-NT: 'Y jun k''ij ri chak''laxel xu''ij che ri tata''j: Tat, taya'' yan ri nu-herencia
    ri can anojin naya'' chue, xcha''. Y ri tata''j can xujach qui-herencia chique
    je ca''i''.'
  pah-NT: 'Uva''ga pe ipyahuve''ga ei: “Apĩ,” ei ga. “Aheruva''ga ti tomo''ẽ ombatera
    gwa''yra''g̃a pe g̃a yvuakarame. Emo''ẽ ti kiro a''ero. Embuhu ji ve kiro jiapoa,”
    ei ga. A''ero garuva''ga imo''embavi ombatera he''yiva''ea gwa''yra''g̃a pe imondovo,
    ei Jesus''ga.'
  sja-NT: 'Ewari aba chi k''ũtrãara badapa mãgaji chi ak''õremaa: “Ak''õre, teepáde
    aji, mɨ eerepema net''aa pɨ piuk''ãri atabëiit''ee bɨdepema.” Mãga ooji chi ak''õrepa.
    Ma k''ũtrãa eerepema net''aa teeji irumaa.'
  xed-xed: “Ari da! Vlihavla ta ŋaɗa ma skwa za həga má dzaʼa yu mutsay,” ka sagəŋ
    nda dani. Aray, ka da taŋ. Ka dganaptá tsi ta gadghəlani ta həŋ.
  mks-NT: 'Ta da̱ loho chá cán na̱cachi da já xi̱hi̱n tátá da̱: “Ta̱á i̱, á a̱ váha
    ná ndicahnda va ndó ña̱ha cómí ndo̱ já ná ndiquehe e̱ ña̱ cáni nu̱ú i̱ ndiquehe
    e̱”, na̱cachi da̱ cán xi̱hi̱n tátá da̱. A̱nda̱ já na̱sahnda java tátá da̱ ña̱ha,
    in táhndá na̱quehe mé dá ta in táhndá na̱quehe ñani da.'
  gfk-S: No hansik ta dur ga tange tano nudur mama, ‘Mama, a tutuno be namur nu paleng
    ira num linge ta mir tesne. Sene be nu tabar iou ma no nugu pinalau kakarek.’
    Io, iga paleng ira nuno linge nalamin ta dur.
  bmu-bmu: Munŋan iwiŋaŋgöra kewö jiyök, ‘Iwini, gi mönö moneŋ sukinapki mendeŋda
    nöŋgö bahöŋi niŋgiman.’ Mewö jiiga öröyuaiŋi pakpak dopŋire mendeŋda etkiyök.
  dgz-dgz: Gwaniwa mamewa anega dien, ‘Maman, kwan puraput yan se negawa nen.’ Menan
    mamewa seu enu yan se tase dere di munen.
  eng-GNV: And the yonger of them sayde to his father, Father, giue mee the portion
    of the goods that falleth to mee. So he deuided vnto them his substance.
  zaa-NT: 'Nu cca nu cuìti''a nna rą tàta qui'' niá: Tàa, gùl·la''ání cuią''lu'' iyate
    nu té qui'' ri''u para gunna cuią''lu'' quia'' nu ral·lá''a'' thí''á''. Làniana
    gùl·la''á tèni bi herencia qui'' bía, bè'' bi cą qui'' tsàba quį.'
  eng-WEBSTER: And the younger of them said to his father, Father, give me the portion
    of goods that falleth to me . And he divided to them his living.
  guh-guh: 'Nexata juyapijinë jumaitsi paxajavabelia: “Axa, xuanë picani netocopatame
    tapitsinexa nevënamuto, bajaraxuanë abaxë apo tëpae atamë, nerajure baja tajajavanexa,”
    jai juyapijinë. Nexata pexënatobeje pexainaenë pexënatobejejavabelia rajuta daxita
    pexainaejavanëmi.'
  bon-bon: Iganeyame te babe ne jejige egä, ‘Cäme babe, määme lui gwidape bine jebelanemi,
    cäme poto näcäri!’ Puma cita ca teeme babe te gwidape jebelanemige teeme neeneni
    bägrä tääpume.
  nhw-BL: 'huan yaya catli teipan ejquetl quiilhui itata: ‘Papá, techmaca ama nochi
    catli elis noaxca quema timiquis.’ Huajca nopa tetata quitlajcoxelo catli quipixtoya,
    huan quimacac catli iaxcatisquía.'
  mgw-mgw: Yu'lu' nnuna aabakie tati' bake, ‘Tati', mumbei ulisi wangu'.’ Nembe ayi'ki'ti
    kwabagana mali yake.
  swh-ONEN: Yule mdogo akamwambia baba yake, ‘Baba, nipe urithi wangu.’ Hivyo akawagawia
    wanawe mali yake.
  wbi-wbi: un'debe jula akam'bua uviise ghwake akati, baba umhele uvuhasi vwango neke
    akaghava ikyuma kyake kuveene.
  bba-bba: Wi u yɑ̃kɑbu bo u ben tundo sɔ̃ɔwɑ u nɛɛ u nùn win dukiɑn bɔnu wɛ̃ ye yɑ
    ko n sɑ̃ɑ wiɡiɑ. Mɑ ben bɑɑ u bu win dukiɑ bɔnu kuɑ.
  eng-KJVCPB: and the younger of them said to his father, Father, give me the portion
    of goods that falleth to me. And he divided unto them his living.
  kgk-NT: '—Ha ta''ymirĩ he''i gwu-pe: “Eme''ẽ mani xe-vy xe mba''erã. Ãy voi eme''ẽ
    xe-vy. Naha''arõséi eremano rire ae areko hagwã ne mba''ekwe” he''i gwu-pe. “Iporãve
    ereme''ẽ xe-vy ereikove reheve” he''i gwu-pe ta''ymirĩ hereko asy-vy. Upéixa-gwi
    túvy omboja''o ja''o opa omba''e. Heta voi omba''ekwe omboja''o ja''o gwa''y kwéry-pe
    ome''ẽmba íxupe kwéry.'
  waj-waj: 'ngamiisaivoono ari koonna tinoo: Napoo-o, ai mminnamminnaa saiyauvaa niini
    yapa kiaannaiyauvaa makee ni mianee, tikio rikioo ari koova ari mminnamminnaa
    saiyauvai ngarunnani yapa kiaikio vaikio rikioo saiyauvai ngamiisaivaani yapa
    kiaiyauvaa inna mmiivai.'
  ekk-PKP: '„Noorem poeg ütles isale: „Isa, anna mu pärandus kohe kätte.“ Nõnda jagas
    siis mees oma vara poegade vahel.'
  mpx-mpx: Alaalahul i baek tamana elana i ba, ‘Nam, wam gogomwau bolo bwaliga abwe
    nu walel eliyama, he toto nau kaiweu nu pem te sauga e.’ Inoke tamaliya wana gogomwau
    i wali ali toto labui kaiweliya.
  wbp-wbp: Ngakalku, kukurnu-nyanurla wangkaja, ‘Wapirra, ngaka kajinpa palimi, ngaju
    karna mani ngalya-kariji yampinyi-jangka. Manu ngajukupurdangka papardirli kapu
    panu-kari mani. Jalanguju karnangku japirni yungunpaju yinyi ngaju-nyangu.’ Yinya
    purlka-pardujurla ngungkurr-nyinaja panu-kari yungurla yinyi. Panu-karirla yungu
    papardi-nyanuku, manu panu-karirla yungu kukurnu-nyanuku.
  luo-luo: Wuowi ma chogo nowacho ni wuon mare ni, ‘Wuora, pogna mwanduna makora.’
    Omiyo mano nopogo yawuote ariyogo mwandune.
  nhe-NT: 'huan yajaya tlen teipa ejquetl quiilhui itata: ‘Papá, xinechmaca ama nochi
    tlen elis noaxca quema timiquis.’ Huajca nopa tetat quitlajcoxelo tlen quipixtoya,
    huan quimacac tlen quiaxcatisquía.'
  aii-aii: '”ܐܡܝܼܪܹܗ ܒܪܘܿܢܵܐ ܙܥܘܿܪܵܐ ܠܒܵܒܘܼܗ‌ܝ: ’ܒܵܒܝܼ، ܗܲܒ݂ܠܔ ܠܝܼ ܣܵܗܡܵܐ ܕܡܵܛܹܐ ܠܝܼ
    ܡ̣ܢ ܡܸܢܕܝܼ.‘ ܘܦܘܼܠܸܥ ܠܹܗ ܒܹܝܠܵܝܗ‌ܝ ܡܸܢܕܝܼܹܗ.'
  esk-NT: Nukaqłium nipliutiniġaa, ‘Aapaaŋ, aatchuŋŋa pakma paisannaktaaksrautimnik.’
    Uvvaasiiñ aŋutim aviŋniġai suurani taapkuŋnuŋa iġñaŋmiñun.
  msb-msb: Sinabihan san manghod an ama, ‘Papa, nano daw kun ikahatag mo na sa akon
    an irensya ko.’ Kaya gintunga san ama an iya sadiri sa inda.
  cpa-NT: 'Jøng² ca¹juúh² dsa² lán¹² dsa² siog¹², ca¹tsáih¹dsa ti³jmi²dsa: “Tiá³,
    cuúh³hning mih² dsiúg³jni, hi² chi² quián² jniang³ cónh¹ jín³ tan¹jni,” ca¹juúh²dsa.
    Hi² jøng² ca¹dsogh¹² ti³jmi²dsa hi² mi³chi² quiah¹²dsa.'
  dso-dso: ଦିନେକ୍‌ ସାନ୍‌ ପଅ ତାର୍‌ ବାବାକେ କଇଲା, “ଏ ବାବା ତର୍‌ ଦନ୍‌ ମର୍‌ବାଗେ ଜେତ୍‌କି
    ଅଇସି, ସେଟା ଏବେ ମକେ ଦେଇପାକା ।” ସେଟାର୍‌ ପାଇ ତାର୍‌ ବାବା ତାର୍‌ ଦନ୍‌ ଦୁଇବାଗ୍‌ କରି ତାର୍‌
    ପିଲାମନ୍‌କେ ଦେଲା ।
  meu-meu: Tau muritai ese tamana e hereva henia, eto, Tamagu e, iseda kohu mani a
    hari, lau ahugu na a henigu. Bena ena kohu idoinai raruosi e hari henidia.
  yva-NT: Masyote inta apa arikainyo rijate po raura nanto aja ai pare, ‘Injae, syare
    ririma ananugo nyare nyo raosoro ririnsai mamo nyo sya nake raunande rinai. Weye
    ribeker syare syaura sya nake rai no naiso kobe.’ Naije ajae umaso po apa ananugo
    manuije raosor, po inta raunanto apa arikainyo rijate ai, inta raunanto apa arikainyo
    anuije ai.
  dgc-dgc: Tu dipos, éy kinagi na kan nama na, a ‘Améng, atdinanék mo nadid ta mana
    ko a kabahagi ko.’ Ey inoan siya no ama na, a hinati na tu ari-arian na du éduwa
    a anak na.
  zpm-NT: 'Tib dze, rëb zha ne nac zha niab lo me: “Papá, teḻ pe nac ncuaaṉe no gneedz
    luu lo no, bzhiguieḻ niinaga beeṉgroḻa, zeeṉa gneedz luu miṉe raguiaḻ naa.” Dzigo
    beeṉgroḻ me ncuaaṉe rap me, bdeed mew lo zho.'
  hix-NT: Onà wyaro nkekon hatà, umuru, àmahtàkàthàrà, tàyàmà wya. Apa y, amna hoko
    rma thoykaxem me nay hamà, akatxhothàrà, kekon hatà. Amnye rma rokatxho yahosnàr
    xe wehxaha. Tàmko, rowya, kekon hatà, àmahtàkàthàrà, tàyàmà wya, kekon hatà, Txesusu.
    Àro ke hoykay hatà, àyàm komo. Àhoye nàmye hatà, wahoto wya. Àhoye rma rha nàmye
    hatà, àmahtàkàthàrà wya xarha, kekon hatà, Txesusu.
  sim-sim: Undarik maha kanda mu avoko orhin sawera, �Avui, mbele mbele mihi ondon
    avak mi humasihi anhi uwan avak ter anin haka.� Urik avoko orhi mbele mbele orhi
    ondo amber or humasihi fririn ormu hara.
  npi-ULB: र कान्छाले उसका बुबालाई भन्यो, ‘बुबा मैले पाउनुपर्ने सम्पत्तिको अंश अब
    मलाई दिनुहोस् ।’ त्यसैले, तिनीहरूका बिचमा उनले सम्पत्ति बाँडिदिए ।
  cgc-cgc: Bata ya na mangngod gambal ki kanen, ‘Tay, atag no en ki yaken ake na panublien.’
    Tenged ta ambal ta bata din, paparti din iya an na mga pagkabetang naan ta darwa
    din na bata.
  tim-tim: Manmâ nanŋe bâiŋande eweŋe hin dâm magaŋep, “Tâk puli are teune olop potatmâ
    netki.” dâep. Hain dâmbo tâk puli are ewe yetŋande potatmâ teuŋe olop yetkiep.
  yor-yor: “Èyí àbúrò nínú wọn wí fún baba rẹ̀ pé, ‘Baba, fún mi ní ìní tí ó kàn mí.’
    Ó sì pín ohun ìní rẹ̀ fún wọn.
  wos-wos: Hukémbu hérandén nyan dé déka yafaré wa, ‘Yafa, méni hukémbu hiyamét di
    ména jondu mune hwetandi, wuna nyamaka akwi, wunika akwi. Méni hératewuka jondu
    némbuli wunika hweméte wuni mawuli ye.’ Wungi wandéka dé yafa déka yéwa jondu
    bérka mune hwe.
  emp-NTPO: 'Ewari ab̶a dji tẽãbemaba dji zezaa jarasia: “Zeza, bʌa erob̶ʌd̶ebema
    mʌ̃a edaida b̶ʌra mʌ̃́a diadua.” Maʌ̃ carea dji zezaba erob̶ʌra ãdjiza diasia.'
  eng-F35: And the younger one said to the father, ‘Father, give me the appropriate
    share of the estate.’ So he divided the property between them.
  ind-ind: Anak yang bungsu berkata kepadanya, ‘Bapak, berikanlah kepadaku harta warisan
    yang menjadi bagianku. Tidak usahlah aku menunggu sampai Bapak meninggal.’ Lalu
    orang itu membagikan harta warisannya kepada kedua anaknya itu.
  pes-OPCB: 'روزی پسر کوچک به پدرش گفت: پدر، می‌خواهم سهمی که از دارایی تو باید پس
    از مرگت به من به ارث برسد، از هم اکنون به من بدهی. پس پدر موافقت نمود و دارایی
    خود را بین دو پسرش تقسیم کرد.'
  mpt-mpt: ning sake aalebe baabanea Ay kobo monia inamin naminao mo oyenseba olonoba
    aabe atosino oleb unea ne atosino oleb onanano ge baanea mengane kesoa aalebe
    inamin namino mako dab oyensea ning sake olone otane
  ssx-ssx: mo wetepe wekima꞉ ateke pa꞉ta꞉ alota꞉ Apa꞉o I̱ma꞉ wetepena꞉ naka꞉ anke
    teke mulu polo ala꞉ta꞉ ala꞉ta꞉ ame do kone telipa kuelena꞉e laa honke leekeme.
    Koto ekina꞉ hande atekema꞉ ipika꞉ ala꞉ta꞉ ala꞉ta꞉ mo weki yaapo pa꞉ta꞉ teli paeyekeme.
  mkl-mkl: Ŋɔi ifɔu í sɔ̃ bɑɑu í ni, bɑɑm, kpɛ̃ ɑmɑniu nɔ i nɑm iyi í jɛ titom. Nɔ
    bɑɑu í ce nŋɑ ikpɛ̃i ɑmɑniɛu.
  gaq-gaq: ମେଇଙ୍ଗ୍‌ନେ ବିତ୍ରେ ଡାଆଁନେ ଉଙ୍ଗ୍‌ଡେ ଆବାଡ଼େକେ ବାସଙ୍ଗ୍‌କେ ଆବା ସମ୍ପତ୍ତିନେ ବିତ୍ରେ
    ଆଣ୍ତିନେ ବାଗ୍‌ ନେଙ୍ଗ୍‌ନେ ଆତେନ୍‌‌ ଆନେଙ୍ଗ୍ ବିଃଲା । ଆତ୍‌ବାନ୍ ମେଁ ନିଜର୍‌ନେ ସମ୍ପତିକେ
    ମ୍ୱାୟାକେ ବାଟାବିକେ ।
  gof-RNT: Enttafe kaalo na7ay ba aawakko, ‘Ta aawaw, ne shaluwappe ta gishuwa taw
    imma’ yaagis. Aaway ba shaluwa ba naytas shaakkis.
  unx-unx: ଇନ୍‌କିନ୍‌ଏତେ ଲିଟା ହନ୍‌ କାଜିକିୟାଏ, ‘ହେ ଆବା, ମେନାଃତେୟାଃଏତେ ଆଇଁୟାଃ ହାଟିଙ୍ଗ୍‌
    ଏମାଇଙ୍ଗ୍‌ମେ ।’ ଏନ୍ତେ ଏନ୍‌ ହଡ଼ ଆୟାଃ ମେନାଃତେୟାଃ ହାଟିଙ୍ଗ୍‌ଆଁଦ୍‌କିନାଏ ।
  gah-gah: Miniki alika nanasi nenémo amelahini lo amike ahóno, geza moni henokanoni
    molo netanimóma nemezo. Loko lokago, moni henokanoni gona moloko gipa lositáma
    kimimó.
  lcm-lcm: Na anu tasin irilong kala sokotuk a tamana, ‘Mamai, ku alis iau ta palpal
    i togtogon ang kapo ago anig.’ Na kala potok irilong ta kana togtogon.
  aer-aer: Kenhe arlte anyentele, ampe ingkernenye anyikweke akurnentye angkeke, ‘Akngeyaye,
    urreke-arle unte ilwetyenhenge, kenhe the arne ngkwinhe arrpenheme areye inetyenhe,
    kake atyinhe re arrpenheme inetyenhe anteye. Kenhe lyete ware the ngenhe apayuthneme
    arne areye atyinhe ngkwenge-ntyele ayenge anthetyeke.’ Kele artwe ampwe re yewe
    angkeke arne areye renhe anthetyeke. Kele imerte re renhe-atherre arne ikwere-atherrenhe
    areye antheke.
  qvc-NT: 'Chay shullka churinmi taytanda nirqan: “Taytitu, qowaynari noqapaq kaq
    irinsyayta”, nishpa. Chaymi taytanqa chay ishkay churingunata ch''akrangunata
    animalningunata partirqanna.'
  tgl-ULB: at sinabi ng nakababata sa kanila sa kaniyang ama, 'Ama, ibigay mo na sa
    akin ngayon ang ari-arian na nararapat na manahin ko.' Kaya hinati niya ang kaniyang
    kayamanan sa pagitan nila.
  cbs-NT: 'Jawen bake maxkun yuikin: “Epaan, min mawadiamabia jatiada min mawaken
    jawada enaxanaidan, paxkaxun menan ea inandiwe”, aka shinantan yuikin: “Peki.
    En mia axuntiduki”, iwanan, jawen jamapai dasibi jawen bake dabe paxkaxun jawen
    bake maxku jawena inanshina'
  xtm-NTPP: 'Te suchi lule‑ka ma, jiña''a i yuva i ma: “Taa, taa ni ja ko kuu ta''vi
    sa ma”, kúu i jiña''a i. Sani te yuva i ma, ni ja''nde de ja neva''a de ma, te
    ni wa''a de nduu i.'
  nnq-nnq: Nchokujola ngabalengela awamundu, ‘Awawa, umbe ulichi gwango.’ Bombe ngababaganakia
    mali gabe.
  bao-NT: 'Ca bai pee o biro ĩiupʉ cʉ̃ pacʉre: “Cáacʉ, yʉ yee ca niipe mʉ ca cʉorijere
    yʉre tiicojoya,” ĩiupʉ. To biro cʉ̃ ca ĩiro, pʉarãpʉrena cʉ̃jare dica woocãupʉ.'
  san-ORI: ତଯୋଃ କନିଷ୍ଠଃ ପୁତ୍ରଃ ପିତ୍ରେ କଥଯାମାସ, ହେ ପିତସ୍ତୱ ସମ୍ପତ୍ତ୍ୟା ଯମଂଶଂ ପ୍ରାପ୍ସ୍ୟାମ୍ୟହଂ
    ୱିଭଜ୍ୟ ତଂ ଦେହି, ତତଃ ପିତା ନିଜାଂ ସମ୍ପତ୍ତିଂ ୱିଭଜ୍ୟ ତାଭ୍ୟାଂ ଦଦୌ|
  rmn-rmn: 'О тикно пхэнляс пэ дадэски: «Дадэ, дэ ман одова паи э мангинэско, саво
    кан овэл минро». Тай о дад паляшты о барвалипэ машкарэ ко чявэ.'
  huv-NT: 'Aaga chingüy nacualaran tasaj miteat nej: “Teat, imbaag nómban, iich xic
    leaw apmeaach xic”, aj. Miteat nej quiaj tambaag, tüüch nejiw mianopnopoj.'
  otn-NT: 'Nu̱na̱ ra̱ ts''ʉnt''ʉ cohi bi ''yɛ̱mbrá̱ papá: “Ague papá, da̱mi̱ ''dac''a̱
    te ma̱ mmɛti di tocagui̱”, bi ''yɛ̱mbi̱. Nu̱na̱ rá̱ papá p''ʉya, bi u̱nni̱ n''na
    ngu̱ n''na yø ts''ʉnt''ʉ''a̱ te di tocabi.'
  nop-nop: Ala Moneŋiŋdi beu indiŋ niŋguk, ‘Me baŋ, bomboŋ nutok u kamiŋ danenambeŋ.’
  obo-NT: Kahi taddot ari riyot amoy rin to, ‘Ama, boggayi ad to koddin taad to korotuwan
    no id tuwos du konami.’ “De‑en id ba‑ad taddot amoy iddos langun no korotuwan
    din diyot oruwon anak din.
  kca-kca: 'айшәк пŏхәԓ ащеԓ пеԓа йастәс: "Ащи! Ма йўкан хот уԓпәсэм мӑнэма мийи".
    Щӑԓта ащанән хот уԓпәсэԓ ԓынана ортса.'
  cak-ENT: 'Y jun k''ij ri chak''laxel-ala'' xbij c''a chin ri rutata'': Nata'', yin
    ninjo'' yan ri nu-herencia, y taya'' c''a chuve ri jani'' ntel-apu chikavüch riq''uin
    ri nunimal, xbij. Y ri tata''aj xujüch na vi ri herencia chiquivüch chi ca''i''.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤌᤡᤰᤕᤧᤴ ᤑᤥ᤹ᤒᤠᤸᤗᤧ ᤁᤢᤶᤒᤠ᤺ᤴ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢ. ‘ᤀᤠᤶᤒᤣ. ᤀᤡᤱᤃᤠ᤹ ᤁᤧᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ᤺ᤴ
    ᤑ᤺ᤰᤂᤧᤀᤠᤱ ᤀᤠᤗᤰᤁᤥ ᤁᤧᤎᤠ᤺ᤒᤠᤴ ᤐᤡᤖᤠᤱᤅᤧ᤹ᤀᤥ॥’ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤔᤏᤠ᤺ᤸᤗᤧᤀᤠᤱ ᤁᤢᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣ᤺ᤴ ᤂᤧᤱᤜᤠ᤹
    ᤜᤠ᤺ᤳᤋᤢᤛᤡᤖᤥ॥
  mie-NT: 'De tēe suchí cā nī ncāhān ji jíín tatá ji: Tatá, tahví sáva ní ndatíñú
    ní, de taji ní sava cuu tāhvī sá, ncachī ji. De nī ntahví sáva dē tāhvī ndúū ji.'
  san-TIB: ཏཡོཿ ཀནིཥྛཿ པུཏྲཿ པིཏྲེ ཀཐཡཱམཱས, ཧེ པིཏསྟཝ སམྤཏྟྱཱ ཡམཾཤཾ པྲཱཔྶྱཱམྱཧཾ ཝིབྷཛྱ
    ཏཾ དེཧི, ཏཏཿ པིཏཱ ནིཛཱཾ སམྤཏྟིཾ ཝིབྷཛྱ ཏཱབྷྱཱཾ དདཽ།
  qve-NT: 'Hinaqtinmi sullk''a wawanqa papanta niran: “Papáy, noqaman tupaqniy herenciayta
    qoykapuway”, nispa. Chaymi papanqa ishkaynin wawankunaman, herenciankuta rakipuran.'
  pao-NT: Soo oo penage ka tu naa meeoo netamma, ‘U sakwa ka hemma saa'a u ya'ese
    nuka u hanekukwuna meno'osoo e haneku.’ Soo mu naa yise tu hemmatu oo haneku.
  cbu-NT: 'Mang tputs wip tsimbun taarangiya. Shipamunachsha: Apaa, maachiritish ichinguru
    ipus ipus sheerush, nuwaam ntsireemi pananda; yachima mang, tárangiya. Waparsha
    wipaam wachinaam ashpatam panayaru, shipamuncheemsha ashpatam panarangitamta.'
  usa-usa: ánibo maqné-íyápógómá aboáqtábá maará-tiraiye. ‘ketiboó, emá móneqa yaíkaaq
    umá kekárátámá timiyo. kanaaráq kemá mayánúna-yataakomma yaímma kemmá timiyo.’
    tiráiye. ánibo aboámá wení máqte-qtataaqa yaíkaaq umá yímikaiye.
  soy-soy: 'Usíńsɑ́ uu u mɑɑ rɛ: Unɛ́sɑ́ɑ, ɑ lɛ̃ kɑḿ mɑsí mɛpɔ́kpɔ-mɑɑ́ mɛpɔ́mɑ́
    kɛ́mɛɛ n yɛ́nunɛ nɛ́ pɑ. Usɑ́ɑ uu pɛɛ umɛmɑ́ pikɛtɛ́ hɔ́ɔ́nɛ.'
  hui-hui: Ani howa igiri heyogonegome ibu abahondo lalu, Aba-o munibi mbirale marubi
    i̱ ngule wiridago tale bialu áyu ogoni ngi, lene. Ani layagola agali biagome ibunaga
    mbirale wiyaruni ibu igini biago labohondo mo tale bia hene.
  amf-amf: Iginaranka naasa kana imbaaka, ‘Imbo, koymon hannonsa iira ina yeskaynam
    imaa’ kina ki hamade. Ogonante imbaar yisa koymonam naanana ki kashade.
  quc-NNT: 'Ri ch''ut u k''ojol xub''ij che ru tat: “Tat, ya la ri kinwechb''ej in
    re ri q''inomal la,” —xcha che. Ri ki tat k''ut xujach ri jastaq re chkiwäch ri
    kieb'' u k''ojol.'
  dob-dob: ga megwamana tamana ꞌieonena, ꞌigwae, ‘Tamagu, nuwanuwagu be gete tuga
    ꞌagu egueguyai ꞌuda ꞌebwaꞌegu.’ ꞌEnega ꞌinapwana nina gwegwe maiboꞌana ꞌieguyaiyena
    natunao nidi ꞌediya.
  wrs-wrs: '@see-verse:LUK.015.011'
  mca-mca: 'Pa'' omehe'' qa yit''ijets pa''aj pa'' ƚatata: “Tata, esƚisij hane''ej
    week pa'' uja''x pekhewe'' tsatsat''etsijek.” Ma'' qa pa'' ƚatata qa yejeyumtshenij
    pekhewe''en pe''qu'' natsat''etsijek.'
  kiw-kiw: Riai-ro aaꞌoi-ka ruui-do, ‘Aba-o, moo paira raarai romotoodeai doꞌou.’
    Ka aaꞌo dubui-ro, ruu raarai itoodeai-ka riiti ipituiai-da, riiti paipai.
  tzo-TZC: 'Ti itsꞌinale jech laj yalbe ti stote: “Tot, acꞌbun ti jrexto ti cꞌu yepal
    ta onoꞌox xavacꞌbune”, xi. Jech ti totile lic xchꞌacbe ti snichꞌnab ti cꞌusi oy
    yuꞌune.'
  mya-mya: သား​ငယ်​သည်​အ​ဖ​အား `အ​ဖ၊ ကျွန်​တော်​ရ​ထိုက် သော​အ​မွေ​ကို​ခွဲ​ဝေ​ပေး​ပါ'
    ဟု​ဆို​၏။ ထို​အ​ခါ ဖ​ခင်​သည် မိ​မိ​၏​ဥစ္စာ​ပစ္စည်း​များ​ကို​သား​နှစ် ယောက်​အား​ခွဲ​ဝေ​ပေး​၏။-
  gng-NT: 'Nɛ uwaal tɔke'' uʼbaa ki ye: ‹NʼBaa, gbiire aʼfaal kí taa n lá li ji
    nà bó kí de nni.› Nɛ uʼbaa gbiire'' uʼfaal ki de'' biʼkɛ bi ya bó.'
  cbi-NTPO: 'Tsenñu ya'' kayi naya ya'' apanu tsandimi: Apa, ñuchi tiba tañu jumula
    inchi junuu jumuya naa naake veenuu juñu bain inu millangue kuwaka, timi. Tsenñu
    ya'' apa ya'' nalanu yachi tiba tañu jumula naa naake kuwanuu juñuba tsangue deveemi.'
  ikk-NT: Hụn-nta nọ sị nẹdi ẹ, ‘Baba, kebe ihiẹn ile, y'e ye m hụn k'e runi m.’ 'Ya
    ọ nọ kebe ni wẹ ihiẹn ile o nwẹ.
  leu-leu: A lak ti lumui a xuus na Tamana ‘Fepatoxan a maana mo siim xe simaame rofetinan.’
    Lavaxa, na Tamana xo a fepatoxane.
  maz-NT: 'Nu c''e t''i c''ü mi sëbi o ma cja c''ü nu tata, o ma xipji: “Mi tatats''ügö,
    dyacö c''ü tocazü yo i̱ṉ pë''sc''e”, embe. Nuc''ua c''e bëzo o jyadü c''ua c''o
    mi pë''s''i o unü nza yeje c''o o̱ t''i.'
  bod-N: བུ་ཆུང་བ་ན༌རེ། ཕ༌ལགས། ང་རང་ལ་འཐོབ་འོས་པའི་ནོར་སྐལ་གནང་བར་མཛོད་ཅེས་བཤད་པ༌དང༌།
    ཕ་ཡིས་བུ་གཉིས་ལ་རྒྱུ་ནོར་བགོས་སོ།།
  tca-NT: '—Rü guma rübumaẽcü, rü nanatüxü̃ ñanagürü: “Pa Pa, ¡choxna naxã i ngẽma
    curü ngẽmaxü̃gü i choxna üxü̃!” ñanagürü. Rü yexguma ga nanatü rü yema taxre ga
    nanemaã nayatoye ga norü yemaxü̃gü.'
  zpl-NT: 'chequie uni llianaꞌlla enu lleꞌnalá lulla: “Paa uliꞌquiꞌ rencia nú rialaa.”
    Nu chu uritsiꞌ paꞌ beei bee renciaꞌlla lu rucu beei.'
  mbc-NT: 'Tiaron pensa inmu yakon maasaron panpî''ya ta''pî tîyun pî'': “Paapa, ayemanne
    rataikakî uyemanne ton tîrîpa, mîrîrî uurî pia antîrî ton aasa''manta yai. Maasa
    pra sîrîrî itu''se wai”, ta''pîiya. Moropai itunya temanne rataika''pî irui yemanne
    yarakkîrî.'
  ndg-ndg: Yolo nchunu atikum'bakiya tate bake, tate unipei sehemu ya mali yango yoti
    kuirithi. Nga atibagana mali yake kati yabo.
  wsk-wsk: Se ko namar gotek mu nuet maonam, ‘Ba, ni ka melmasak pagaru ale aninga
    wore aisuko,’ mam. Se nunga nonet mu nu ko laun ilak nunga melmasak kusumuri paogam
    ale noko mu tuam.
  toj-NT: 'Ja ijtz''inali ti yal yab ja stati: Tatey, aa qui ja jdote it oj ni ahuaa
    quii, xchi. Ti pilji yile ja sdoteei.'
  tbc-tbc: Nanun bakan an taman irupeig ibol, ‘Bai, oŋane filia ŋai teig da wabitip
    ŋaineg ŋutug gamu en panag.’ Ago tag taman iŋanen filian an yabitig nanun uraru
    mi anen anen ipidinai a.
  sna-sna: Muduku wacho akati kuna baba vake, ‘Baba, ndipei mugove wenhaka yangu.’
    Saka baba vakakamura pfuma yavo vakavagovanisa pakati pavo.
  smk-NT: Wanan buridek konan ama na, ‘Tay, ibi mo paynay tao kon syay kanepegan nin
    tawiren ko.’ Kanya' nin nibi na anaod nin ama a tao nin saya tan saya konran rway
    a'nak na.
  grc-TCGNT: καὶ εἶπεν ὁ νεώτερος αὐτῶν τῷ πατρί, Πάτερ, δός μοι τὸ ἐπιβάλλον μέρος
    τῆς οὐσίας. Καὶ διεῖλεν αὐτοῖς τὸν βίον.
  gof-WFTW: Enttafe kaalo na7ay ba aawakko, ‘Ta aawaw, ne shaluwappe ta gishuwa taw
    imma’ yaagis. Aaway ba shaluwa ba naytas shaakkis.
  spa-BLM: 'El menor de ellos dijo a su padre: “Padre, dame mi parte de tus bienes”.
    Así que repartió su sustento entre ellos.'
  kyz-NT: 'Iwujaa ''ga ''jau ''uwa ''ga upe: “Anure ki ekaraemã emut oree. A''ere
    je tema''ea ''awauwe ifutari. Emanũme''ẽwe jema''ea emut jee”, ''jau iwujaa ''ga
    ''uwa ''ga upe. —A''erauwe ''ga okaraemã mojo''oka wa''yra ''gã nupe. Kwaiwete
    ''ga ka''aranũũa. A''eramũ ''ga okaraemã kwajamũ.'
  dao-dao: Anghmaw bawk naw a pa üng, ‘Ka pa aw, khawh ka bi vai na pea’ a ti. Acunüng
    ani pa naw khawh a jah kpai.
  cya-cya: 'Yu cune'' la can'' juin yu ''in sti yu: Paa, tyaa um cha'' tsu''hue nu
    ntsu''hui cha'' qui''ni ca''an ''ñan. Xacan'' mdaa sti yu cha'' tsu''hue nu ntsu''hui
    cha'' qui''ni ca''an ''in chcuaa yu.'
  nii-nii: Pe eim kingam ekii ni, arim kanpi yi nim; ‘Wusa, nim sił epi mok tokun
    sił ngan kin, na nge epi mił pe simbii,’ pa nim. Pe erinjngił epi ombu mok topu,
    kingam tał ngum.
  ign-NT: 'Étana sache, máichapa ema maiya ema émana machicha amuyapana: “Tata, picata­ji­canupa,
    píjaracanu puiti eta nuyeheyare tatuca­cha­que­ne­nuyare eta picaye­he­queneana”
    máichapa. Tacahe, tísapavapa ema naiya. Máijara­ca­vacapa eta máimaha­queneana
    ena apinana machicha­naveana.'
  dik-NT: Go wën koor lɛ̈k wun, ‘Gäm ɣa käk ba tɛ̈k ɣa aköldä?’ Go wun käŋ tek tënë
    ke.
  cac-cac: 'A vin̈ tzac''an unin ix alan d''a vin̈ smam icha tic: Mamin, pojcan snan̈al
    tastac ol ac''can d''ayon̈ ato syala'' jantac ol ac'' d''ayin, xchi vin̈. Yuj
    chi'', a vin̈ mamab''il chi'' ix pojancan d''a eb'' vin̈.'
  tzj-E: 'Xpeta rcabal, cawra xbij tzra redta'': —Nedta'', camic tejcha'' wherencia,
    tey-a'' chwa je wxin anen, cara'' xbij tzra. Y cara'' xuban ttixel, xujach herencia
    chquewech che c-e''.'
  san-BUR: တယေား ကနိၐ္ဌး ပုတြး ပိတြေ ကထယာမာသ, ဟေ ပိတသ္တဝ သမ္ပတ္တျာ ယမံၑံ ပြာပ္သျာမျဟံ
    ဝိဘဇျ တံ ဒေဟိ, တတး ပိတာ နိဇာံ သမ္ပတ္တိံ ဝိဘဇျ တာဘျာံ ဒဒေါ်၊
  yaa-NT: 'Akka nã chipokoto apa yoikĩ iskafani: ‘Epa, mã mĩ chaima nakĩ a mĩa inãxiai
    ĩkisi ea inãfe,’ fani. Nãskakẽ ãpa ãfe afama mĩshti ato paxkaketsaxoni.'
  cab-NT: Ába laríñagun le amúleñein lun lúguchi. “Núguchi, rúbei alágan le yúbei
    nun nun guetó.” Ába lafánreinjani úguchili alágan jádan biángubei.
  clu-clu: Makon ang libayun sa anang tatay, ‘Tay, abi tawan run kanakun akun parti
    nga sorobliun.’ Gani ginuray na anang pagkabutang sa anang darwa ka bata.
  swh-ULB: yule mdogo akamwambia babaye, Baba nipe sehemu ya mali inayonistali kuirithi.
    Hivyo akagawanya mali zake kati yao.
  tpt-NT: 'Ex yu xapꞌisaqa junil ixpay, va naul: “Kimpay kꞌatꞌi, kꞌixtꞌaqnin ni milhitapatsa
    yu kimpaxtoqniy kitꞌin.” Ex chuncha ni ixpay va xtaqnil.'
  aai-aai: Natun uf misir tamah isan eo, ‘Tamai ayu akokok au nowau sawar inakusib
    initu.’ Tamah misir sawar etei bai natunatun hairi isah ana fofonin kusib faramih.
  sny-sny: Eime Peiwe tai lo ma'e apou ei toweriye, ‘Tai ano, ne ma'aru tewi werese
    ano ausa!’ Sosu tai lowesi lo etiri ma'aru werese eime Peiwe lo tewi a'i erei
    auwe.
  myy-myy: 'Ĩ macʉ, bero gagʉ ado bajiro yiyijʉ ĩ jacʉre: “Cʉna ija yʉ rʉcoroti gaye
