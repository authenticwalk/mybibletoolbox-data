verse: LUK.015.024
translations:
  kpx-kpx: Kosealemo di mo kou hatiale nahate vanata nova ua. Kou subuta nahehi uoholinu.
    Isito aike nahi tota elehalu.’ Hoto kateale louge uoholige abu lovive valu.
  okv-H: Nau meni sein eto pambari avo sari ari ke eagona vasiri te puvei hambena
    erevira avoeto ungote pondo are.’ ainge eto pondo uo
  tbo-tbo: Matababana geka natuwena i hilage ma amalai i luyagohana. Tauna i lugowadeya
    ma amalai i gunawileya.” Ee, apoma hi tugudu po hina kaoha.
  mal-C: എന്റെ ഈ മകൻ മരിച്ചവനായിരുന്നു; വീണ്ടും ജീവിച്ചിരിക്കുന്നു. ഇവൻ നഷ്ടപ്പെട്ടവനായിരുന്നു;
    എനിക്കിവനെ തിരികെ കിട്ടിയിരിക്കുന്നു’ അങ്ങനെ അവരുടെ ആഘോഷം തുടങ്ങി.
  grc-SR: ὅτι οὗτος ὁ υἱός μου νεκρὸς ἦν, καὶ ἀνέζησεν· ⸋καὶ⸌ ⸉ἀπολωλὼς ἦν,⸊ καὶ εὑρέθη.
    Καὶ ἤρξαντο εὐφραίνεσθαι.
  bgc-bgc: 'क्यूँके मेरा यो बेट्टा मरग्या था, दुबारै जीग्या सै: खुग्या था अर इब पाग्या
    सै।’ अर वे खुशी मनाण लाग्गे।'
  khz-khz: Kwalana natuku ea ekwaregato, na mapemaguliwai; elekwalekwato, na mapama
    rawalia!’ Ne ira maparara geverereto.
  deu-TKW: denn dieser mein Sohn war tot, und ward wieder lebendig; er war verloren
    und ward gefunden. Und sie fiengen an fröhlich zu sein.
  zsr-NT: le guc biꞌi bönniꞌ quiaꞌ ni ca biꞌi chnatbiꞌ, atiꞌ bubanbiꞌ. Gnitbiꞌ atiꞌ
    chbulaꞌabiꞌ naꞌa.” Niꞌr gulazú lauquëꞌ tuꞌdzijnëꞌ.
  lin-lin: pamba te mwana na ngai, oyo bozali komona, akufaki, kasi azongi lisusu
    na bomoi ; abungaki, kasi amonani ! » Boye babandaki feti na esengo makasi.
  hns-NT: Ie betwa to hamare lieje mar gail raha aur ab djie gail hai, oe heraai gail
    raha aur ab hamaar godie me lautke aai gail hai!’ Tab sabhan soeroe karies khoesiaalie
    manaawe ke.
  noa-E: Pãrau oo nʉmgui ajim anʉm, mʉ chaai chi meem arrta deeu iiubarmjö abarm;
    bëebajupii narrta deeu barbaichëm” ajim anʉm. Mag, chadcha phiesta waujim aajem.
  eng-EMTV: for this my son was dead and came to life, and he was lost and was found.’
    And they began to be merry.
  mib-NT: Chi sēhe yɨɨ́ rí yáha, nájnūhun je ni jihī i, te ni natecu i. Chi tu ní
    jíní rī ndé chi ní jéhēn i, te ni ndee i, áchí de. Te ni caquejéé de cásáha de
    vico.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ कन् आस्‍साःन् स्‍ये़आङ् वये़, कर याम्‍मो हिङे़॥ खुने़ॽ
    मये़आङ् वये़, कर याम्‍मो इङ्‌गाॽ खोःसुङ्‌ङाङ् वाॽआरो॥’ हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    यम्‍बा साभाङ्‌जा से़ःमा मे़हेःक्‍तुरो॥
  xnj-xnj: Ndava muni mwana vangu uyu kwa nene avi ngati afwili, nambu hinu akona
    mumi, ayagili hinu awonikini. Vakatumbula kuselebuka.”
  mmx-mmx: Mila anaa lamdak tarak ga met, ketla ira roo xat amlong pam. Ga soogong,
    ketla ananga ara lok ka amlong pam i.’ La diga ruka leluxa.
  cbr-NT: —Ca bamaxa —quixun 'ën sináncëbëbi ca 'ën bëchicë ënëx 'ëmi bëbaxa. Usa
    'aish ca nëtë́a 'aíshbi bërí nubë 'icën. Ësai quicëbëtan ca 'atancëxun cuëënquin
    picanxa.
  tee-NT: Chunch canaviyau ni tachi ju va ixnita ju ani quints'alh para ju chavai
    tachi ju va lok'onchokolh. Ists'ank'ata para ju chavai lhitajuchokocalh”. Pus
    tatsuculh lhic'ataninin.
  eng-LSV: because this son of mine was dead, and lived again, and he was lost, and
    was found; and they began to be merry.
  cak-NT: Roma ri jun walc'ual re' anche'l caminak rubanon-e chinuech, pero cami xbec'astaj
    chic pe. Rusatzon-e-ri' (Rusachon-e-ri') jumul chinuech, y cami xbetzolaj chic
    pe, xcha' ri tata'j. Y can ja' xtiquier-ka ri nimak'ej.
  pah-NT: 'A''ereki jira''yra''ga horame ji hugwi ji ei: Omano ga. A''ereki ji a''e
    ikwehe''i: Ji ndahepiaga''javi po ti ga nehẽ. Kiro ga jivyra''javame ji pyri ji
    ei: Okwerava''ja ga. Oka''nhymypy ko ga ji hugwi ohorame ji hugwi. Kiro ji ga
    repiaga''javi,” ei ga ojipyrive''g̃a pe. —“Kwa,” ei g̃a ogwovo. Kiro g̃a japoi
    toryva.'
  sja-NT: ¡Mɨ warra piu pɨk'a bada waya chok'ai bɨ! ¡Chi atua pɨk'a bada unu atajidapɨ!”
    Mãpai fiesta oojida.
  xed-xed: Nana zwaŋa ɗa wana tsi na ná, manda skwi si nda mta, wana vrakta nda hafu,
    si nda zaɗa ka nghavatá tsi,” ka dani nda kwalvahani. Ka zlraftá həŋ ta rfu.
  mks-NT: Jáchi̱ ja̱hyi i̱ yóho tá na̱quee da cua̱ha̱n da̱ na̱ca̱hán i̱ na̱xi̱hi̱
    da̱. Joo viti na̱ndicó co̱o da nu̱ú i̱. Sa̱há ña̱ cán cúú á tátu̱hun na̱nditacu
    tucu da. Na̱sacuu da tátu̱hun da̱ na̱ndiñúhú joo viti na̱ndee va da”, na̱cachi
    tátá da̱ cán. A̱nda̱ já na̱casáhá na̱ cája na víco̱.
  gfk-S: '@see-verse:LUK.015.023'
  bmu-bmu: Nahöni ki kömum taköyöhaŋön mönö kunbuk guliba kaza. Yaŋön lök sohoigun
    Anutunöŋ kunbuk miwikŋaiiga asuhum tiŋgitza.’ Mewö jiiga könahiba sösöŋgai alget.
  dgz-dgz: Iwa otuna boen, go endi me inakaen, me wakaumat anun, go endi tautananegia,’
    wani boge barip menan tugun wat aipakamene.
  eng-GNV: 'For this my sonne was dead, and is aliue againe: and he was lost, but
    he is found. And they began to be merie.'
  zaa-NT: porqui'ni ỹì'ni yì'į nna chìa gùttìą pero beyaccabànią, chi gunittią nna
    pero chi betselą́. Làniana yala bedácca'ni cą.
  eng-WEBSTER: For this my son was dead, and is alive again; he was lost, and is found.
    And they began to be merry.
  guh-guh: 'Tsipaji raja maponë taxënatoje: ‘Tëpa meta baja,’ sivajamatabëjanë picani.
    Itsiata tsaena ponapona. ‘Naxuaba meta baja,’ sivajamatabëjanë picani. Itsiata
    baja icatsia patajopa,” jai pexënato pexainaenë pijajivijavabelia. Nexata taxuxuaba
    fiesta pexanaejava.'
  bon-bon: Ingle ai bägrä te budre pana itu läbitepi, yepä page ireclota gyene. Tabe
    mime bau ca lapesarepi, yepä page bii jepänisi.’ Siige, teepi soriyomu jewenisi.
  nhw-BL: pampa ni nocone eltoya quen mictoya, huan ama quen moyolcuitoc. Polijtoya
    huan ama ya tijpantijque.’ Huajca inijuanti pejque ilhuichihuaj.
  mgw-mgw: Kwa mwanjaa ayu' mwana wangu' aatewaa, kumbe balo mwu'mi, aateoba, lakini
    nambi'yambi' abonekine.’ Batumbwi si'li'ku'si'li'ku'.
  swh-ONEN: Kwa maana huyu mwanangu alikuwa amekufa na sasa yu hai tena; alikuwa amepotea
    na sasa amepatikana!’ Nao wakaanza kufanya tafrija.
  wbi-wbi: ulwakuva umwanango alyale afwile mwope mwumi. alyasovile ghwope avonike
    vakatengula kululutila.
  bba-bba: Domi nɛn bii wi, n sɑ̃ɑre u rɑɑ ɡu, mɑ u wurɑmɑ wɑ̃ɑru sɔ̃ɔ. U rɑɑ kɔ̃ɔrɑ
    mɑ u wɑɑrɑ. Mɑ bɑ nuku dobu wɔri.
  eng-KJVCPB: for this my son was dead, and is alive again; he was lost, and is found.
    And they began to be merry.
  kgk-NT: Ko xe ra'y okanhy va'ekwe oiko-vy ha ko'ánga ogwahẽ jevy ou-vy. Omano vérami
    va'ekwe ha oikove jevy-ma nipo ra'e” he'i hese gwembigwái kwéry-pe. —Upéi onhepyrũ
    ogwahẽ ramo ovy'a joa.
  waj-waj: Ni maapuuvo vaa putinoo kiauvo aavaa numa varinoo. Iva vaa raubiriinoo
    kiauvo aanna makee vaa ni too vainoo, tikiai rikiada sirigaida variaavai.
  ekk-PKP: sest see on minu poeg, kes oli surnud, kuid ärkas ellu; ta oli kadunud,
    aga nüüd on ta leitud.“ Niisiis hakkasid nad tähistama.
  mpx-mpx: Kaiwena natu toto ya i aliga, he sauga ya yawalina i gan al; i liliyaomal,
    he iyaka ta pwawa al.’ Inoke aanan bwabwatana hi ginol ge hi yaliyaliyaya.
  wbp-wbp: '@see-verse:LUK.015.023'
  luo-luo: Nikech wuodani yande otho, to koro onwangʼe.’ Kamano negichako timo nyasi
    ka gimor.
  nhe-NT: pampa ni nocone eltoya queja mictoya, huan ama queja moyolcuitoc. Polijtoya
    huan ama ya tijpantijque.’ “Huajca inijuanti pejque ilhuichihuaj.
  aii-aii: ”’ܣܵܒܵܒ ܐܵܗܵܐ ܒܪܘܿܢܝܼ ܡܝܼܬܵ‌ܐ ܝܗܘܵܐ ܘܚܝܹܐ ܠܹܗ، ܛܠܝܼܩܵܐ ܝܗܘܵܐ ܘܦܝܼܫ ܠܹܗ
    ܡܫ݇ܟ̰ܝܼܚܵܐ.‘ ܘܫܘܼܪܹܐ ܠܗܘܿܢ ܠܸܥܒ݂ܵܕܵܐ ܒܘܼܣܵܡܵܐ.
  esk-NT: Iġñiġa tuqugaluaqtuaq pakma iñuuruq, tammaġaluaqtuaq pakma paqitauruq.’
    Tavraasiiñ niġiqpaaqsiñiqsut.
  msb-msb: kay ginhuna na patay na ini na akon anak pero buhay gali. Naglayas pero
    nakabalik.’ Kaya nagkalipay sinda.
  cpa-NT: Di³ ma²guønh¹² ja³ŋiúh¹jni lang¹², dsa² lah¹cøng² ma²ca¹hiog²dsa mi³ca¹jon¹dsa.
    Ma²ca¹dsanh¹² jniang³ dsa² ma³ca¹ŋi¹hén²,” ca¹juúh² ti³jmi²dsa. Jøng² ca¹jmo¹dsa
    hioh¹².
  dso-dso: କାଇକେ ବଇଲେ ମର୍‌ ପିଲା ମରିଜାଇରଇଲା, ଆରି ଏବେ ଜିବନ୍‌ ଅଇଲା ଆଚେ । ସେ ଆଜିଜାଇ ରଇଲା
    ଏବେ ମିଲ୍‌ଲା ଆଚେ ।” ସେଟାର୍‌ପାଇ ସେମନ୍‌ ବଜି କର୍‌ବାର୍‌ ବସ୍‌ଲାଇ ।
  meu-meu: Badina be ina natugu e mase, to vada eme mauri; e boio, to vada name davaria.
    Bena idia na e moale hebou.
  yva-NT: Weye sya arikainye umaso pusyo ti to no munijo maran, ti syo amune raumandi
    maisyare muno kakaije wemaisy, weramu naisoamo pakare ti syo amune raen akato
    to maisyare muno kovakato wemaisy.’ Umba wo apa one rave, manayanambe.
  dgc-dgc: Entan moy,’ kagi na kan, ‘i anak kuae; akala tam éy pate dén, éy entan
    moy, buhay bale san. Akala tam,’ kagi na kan, ‘éy nebut dén, pero entan moy, nagsoli
    dén.’ Nadid, to pégkagi no ama na ta éya, éy tulos dén side a nagkasayaan.
  zpm-NT: ¡Sac goṉ guṉ naa cuent, brieeban xpëëd rii naa! ¡Bnitle me ga, na laa me
    bdziel!” ¡Laa lni psilo!
  hix-NT: Àsok tawro hana. Àwayehsaho wyaro tan ehxera nehxaknan hamà, romuru, kekon
    hatà. Àwayehxemo kom waye asanàmsaho wyaro tan harha naha, kekon hatà. Àwaymamsaho
    wyaro rma ehxera nehxaknano, ehosaho wyaro rma kàhyawony harha naha, kekon hatà,
    àyàmà, tanoto komo wya. Àro ke nasahxemtotxownà hatà, kekon hatà, Txesusu.
  sim-sim: '@see-verse:LUK.015.023'
  npi-ULB: किनकि मेरा छोरा मरेका थिए, अब जीवित भएका छन्; हराएका थिए, तर अब भेटिएका
    छन् । तिनीहरूले उत्सव मनाउन सुरु गरे ।’
  cgc-cgc: tak bui ake i na bata na salig ta na patay en. Paryo narwad kanen i, piro
    anduni nakita en!’ Pagtapos din ambal, gaumpisa danen an na magsadya.
  tim-tim: Nanne emelâk moep dân ina togoâp. Emelâk gulip aguep dân ina miawakmâ togoâp.”
    dâmbo heroŋe agi.
  yor-yor: Nítorí ọmọ mi yìí ti kú, ó sì tún yè, ó ti nù, a sì rí i. Wọ́n sì bẹ̀rẹ̀
    sí í ṣe àríyá.
  wos-wos: Owa. Hanja wuna nyan dé hiyandé du maki dé re. Némbuli dé wambula ramé.
    Hanja dé faku. Némbuli wuni déré wambula xé. Wambula yandénka mawuli sawuli yatame.’
    Wungi wandéka di déka mawuli sawuli yata hénoo humbwinjoka di huru.
  emp-NTPO: '@see-verse:LUK.015.023'
  eng-F35: because this son of mine was dead and came to life; he was lost and is
    found!’ So they began to celebrate.
  ind-ind: Karena dulu anak saya ini seakan sudah hilang dan mati, tetapi ternyata
    dia masih hidup dan kembali kepada saya!’ Lalu mulailah mereka berpesta.
  pes-OPCB: چون این پسر من، مرده بود و زنده شد؛ گم شده بود و پیدا شده است! «پس ضیافت
    مفصلی بر پا کردند.
  mpt-mpt: Ne funania Ne miin ele kaanebiobo genia debeb molaibu otane e sma afen
    bianea imin tle kesoa nibo seinomo ge baasea inaniba seinbiba
  ssx-ssx: Pa ekipeke. Do yaka wekita꞉ amba꞉ homea꞉pate kone ameta꞉ paa tiala꞉me.
    Alu pia꞉pate kone ameta꞉ handa꞉ ula꞉me leekeme. Kutupa koto kone ikana꞉ma꞉ ta꞉na꞉ma꞉
    homolo hata꞉ mo ne pamba꞉la꞉eki kini pimikime.
  mkl-mkl: domi ɑmɑm iyi í yɛ bɛi í ku wo, í bɑɑ si ɑndunyɑ mɑ́. Í nyɔ wo nɔ ɑ̀ yɔɔ
    mɑ́. Ŋɔi ɑ̀ wɑ si inɔ didɔ̃.
  gaq-gaq: ଡାଗ୍ଲା ନେଙ୍ଗ୍‌ନେ ଆକେନ୍ ଉଙ୍ଗ୍‌ଡେ ଗୁଏଲେଃକେ ବାରି ମୁଇଙ୍ଗ୍ ତର୍ ମ୍ୱ୍ରକେ ମେଁ ବଃଲେକେ
    ବାରି ମିଲେକେ । ଆତ୍‌ବାନ୍ ମେଇଙ୍ଗ୍‌ ସାର୍ଦା ଆଡିଙ୍ଗ୍‌ନେ ମୁଲେଆର୍‌କେ ।”
  gof-RNT: Ta na7ay hayssi hayqqis, shin ha77i paxis; dhays, shin benttis’ yaagis.
    Hessafe guye, ufayetethi oykkidosona.
  unx-unx: ନେ ହନିଙ୍ଗ୍‌କଡ଼ାଦ ଗଜାକାନ୍‌ ତାଇକେନାଏ ଆଡଃ ଜୀହୁଦ୍‌ରୁହାଡ଼ାକାନାଏ, ଇନିଃ ଆଦାକାନ୍‌
    ତାଇକେନାଏ ଆଡଃ ନାମ୍‌ରୁହାଡ଼ାକାନାଏ, ଆଡଃ ଇନ୍‌କୁ ରାସ୍‌କାଅଃ ଏଟେଦ୍‌କେଦାକ ।’
  gah-gah: Gipáne nene heleneikutí goha otekave, itó eza tolova onoikutí goha utó
    okave. Loko lokago, kogoliza viziki gehani giziki namó.
  lcm-lcm: Using kana kag nat katala mat, na kana kala to pok. Katala mun, na kana
    taralapo sabonai pok ania.’ Na kila tutapongai ani kari maramarak.
  aer-aer: '@see-verse:LUK.015.023'
  qvc-NT: Chaqa kay churiyqam chingashpa, wañushqashina karqan. Piru kanan kutimushpaqam,
    kawsamushqashina”, nishpa. Chaymi fyistata rurashpa kushikurqanllapa.
  tgl-ULB: Sapagkat ang anak ko ay namatay, at ngayon siya ay nabuhay. Siya ay nawala,
    at ngayon siya ay natagpuan.' At sila ay nagsimulang magdiwang.
  cbs-NT: '@see-verse:LUK.015.023'
  xtm-NTPP: Vaa sa'ya sa ya'a, kuenda tnu'u ja jâ ni ji'i i te ni ndateku i. Jâ ni
    skenaa sa i nkuu, te ni ka ndani'i o i”, kúu de jiña'a de. Te ni ka keja'a de
    viko ma.
  nnq-nnq: Kwa magambu ga manango jono akiba awile, nambu ngoe abi mmomi, akate kuoba,
    nambu ngoe abonikine.’ ” Ngaba tumbu kutenda mpapala.
  bao-NT: Ani, yʉ macʉ̃re, ‘Bii yaicoajacupi,’ yʉ ĩi tʉgoeñarucumijãwʉ. Bii yaitijapi.
    Waa yaicoamiwi, cʉ̃re mani bʉa ñucã,” ĩiupʉ. To cõrora boje rʉmʉ tiicã jʉo waauparã
    mee yua.
  san-ORI: ଯତୋ ମମ ପୁତ୍ରୋଯମ୍ ଅମ୍ରିଯତ ପୁନରଜୀୱୀଦ୍ ହାରିତଶ୍ଚ ଲବ୍ଧୋଭୂତ୍ ତତସ୍ତ ଆନନ୍ଦିତୁମ୍
    ଆରେଭିରେ|
  rmn-rmn: Вай мо чяво сас муло, тай аки ов генэ дживиндило! Ов сас нашавдо тай аракхлило!»
    Тай он лилэ тэ лошазэн.
  huv-NT: Cos aaga xecual cam landoj lanapiüng landeow, nganüy lanaxom almapac. Tapiüngas
    landoj laámb, nganüy lapeay”, aj nejiw. Quiaj tapots apac omeajtsüw ajlüy nangos
    nüt.
  otn-NT: Porque nu̱na̱ ma̱ ts'ʉnt'ʉgä 'bʉcua, tengu̱tho 'mø xi du̱ na̱, a nu̱yá,
    tengu̱tho 'mø ma̱'da'yo bi̱ m'mʉi. Ya xi̱ m'mɛdi, pɛ ma̱høndá̱ nu̱hʉ ya”. Bi̱
    mʉdi bi̱ n'øt'a̱ngo p'ʉya.
  nop-nop: Mihine i agaŋ kumuŋgukneniŋ udanelak, tiŋa agaŋ fikuk iŋgoŋ tubumintayam
    doktiŋa hinaŋ tinim.’ Unduŋ yoŋa hinaŋ tububihikiŋ.
  obo-NT: Oyya su inis anak ku, timbang id patoy ron, piru ko‑ungkay, no‑uyag mandon.
