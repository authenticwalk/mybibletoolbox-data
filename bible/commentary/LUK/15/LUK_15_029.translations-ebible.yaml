    Mɨ kɨra meme ɨi kariir bɨ swokɨ hauugɨn. Kara kariir nomiiyauɨm maɨrgɨmaɨrga sɨmaka
    mɨ owɨm. Nɨɨngakɨ, nɨɨngakɨɨnga.
  pol-SZ: 'Syn zaczął wtedy narzekać: „Już tyle lat uczciwie dla ciebie pracuję i
    nigdy nie zlekceważyłem twojego polecenia! Ale ty nie dałeś mi nawet koźlęcia,
    abym mógł przygotować przyjęcie i zaprosić swoich przyjaciół.'
  ztq-NT: 'Tsigo lëë xaa chëb lo pxosy xaa: “Nanoo gon blaktre iz nojkiiñaa lool ni
