  tha-KJV: แต่​เขาบอกบิ​ดาว​่า ‘​ดู​เถิด ข้าพเจ้าได้​ปรนนิบัติ​ท่านกี่​ปี​มาแล้ว และมิ​ได้​ละเมิดคำบัญชาของท่านสักข้อหนึ่งเลย
