    maitiap atu ben meme natunu in pau a araumate, a nen ngan aye di tooltool kiau
    amkani, inbe lomam ponana ye, ngan tiap sa.
  tiy-tiy: Endob bénréhén dob boh ne mano, ‘Géménalbéku bé firoye gébélintuwa brab
