    kambing inok rémigowu karagiya begey i de dumo gu.
  nlg-nlg: Ma gaia te bosa tughu vania tamana, ‘Ko righia, e subo na niulu tu lutu
    vaghaa na seka vanigho, mu mua hughua mua siki nimua vevetena mana lutu to liona
    ku nea, mana hava to heu tua. Ge mana goat te manana ku vanga kolura nia lei kulagu
    hughua, te taho mua.
  dgr-DOGNT: Hanìkò edetà ts'ǫ̀ hadı, ‘Łǫ xo negha hòtł'ò eghàlaıhdà eyıts'ǫ t'aats'ǫǫ̀
