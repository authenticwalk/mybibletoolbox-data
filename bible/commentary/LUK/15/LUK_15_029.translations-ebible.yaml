    liciagi niɡ̶inoa ɡ̶aotaka. Aɡ̶ica daɡ̶a ɡ̶adotigimadeni. Pida aɡ̶ica daɡ̶anajicitiwa
    oteɡ̶exaaɡ̶aɡ̶a waxigida me jeloadi daɡ̶a jao nalokegi me inode yokaaɡ̶etedipi.
  bmh-bmh: Bo, gonug memeg aureun, ‘Iz wai asiu iz nait salau du sul salau asiu mai
    daremin, nait ze suban sesamoranem. Izal zaiar abai ee mis mabun meme nag ginampet
    tub i milanem.
  ctu-BL: 'Jini ascuñʌl bʌ tsi'' sube i tat: “Awilan cabʌl jab tsac melbeyet a we''tel.
    Ma''anic tsac ñusʌbeyet a t''an. Ma''anic ba'' tsa'' wʌq''ueyon mi jinic jach
    alʌ chivo cha''an mic mel q''uin quic''ot c pi''ʌlob.'
  meq-meq: 'Ane tuk na, wawa ŋgay a mbəɗay faya a gwaɗay: “Tsəne wu nakə na tsikakeye
    təday. Kwa anəke bay, na gaka məsler na, məve haladzay ada ɗaɗa na kərah bazlam
    yak ɗaw? Ka vəleŋ wawa i voʼar ada nâ ge ha magurlom ta dzam ga hay tey na, ka
    vəleŋ ɗaw?'
  noa-H: Mamʌ hichig magbaawai warag hich hayag, “Pʌdë hũrbá tata” hajim hanʌm. “Mʌch
    herraawe bʌ̃ʌrjã pʌ haigmua hogdʌba, pʌ p'idag hee mʌ p'idk'a chitaajem; pua nem
    jajaauk'am hichaauraapaijã hiek'aba chitʌmgui” hajim hanʌm. “Mamʌ magʌmjã bʌ̃ʌrjã
    pua mʌrʌg chĩb chaaidam k'ãijã deeba haajem, mʌch k'apeen dʌ̈i honee k'ömk'ĩirjã.
  alp-NT: Po ibeteke loko amai be, ‘Musune kena musune au kerike ete amaku ale, kai
    au lelie amu pletare rebai kuesa mosa, yo amaku ariluke pipi anai esa ete au kena
    au kane sakesa kai auku ebearu rebai kuesa mosa.
  san-VEL: tata.h sa pitara.m pratyuvaaca, pa"sya tava kaa ncidapyaaj naa.m na vila.mghya
    bahuun vatsaraan aha.m tvaa.m seve tathaapi mitrai.h saarddham utsava.m karttu.m
    kadaapi chaagamekamapi mahya.m naadadaa.h;
  kbq-kbq: Hianagi ana nona'a amanage huno nafa'amofona asmi'ne, kama antahio! Kagri
    eri'zana kazahu'na vu'noe. Rama'a zagegfufi erizanka'a erinegantena, mago zupe
    hu'na keka'a rufu'otaginoe. Ana nehugenka magore hunka osi memena naminkena, rone
    ni'amozanena aheta kreta neneta musena osu'noe.
  kbh-kbh: 'Chora cha chë taitábioye ibojauyana: ‘Taita, aca condë́tats̈ëmbo bueta
    uata cbetsajabuáchanama, nÿets tempo cbetseyeunanama, pero ndocna te ni mo canÿe
    chivotema ches̈caisats̈tá ats̈be amiguë́ngaftaca joboyejuayama.'
  ron-LSB: 'Dar el a răspuns tatălui său: “Iată, în acești mulți ani te-am slujit
    și niciodată nu am nesocotit o poruncă de-a ta, dar niciodată nu mi-ai dat un
    țap, ca să sărbătoresc cu prietenii mei.'
  pon-pon: 'A a japen indan jam a: Kom mani, par toto me i papa komui, o i jaikenta
    kawela eu omui majan akan, a kom jota kotiki on ia kijin kut amen, i en kamadipeki
    kompoke pai kan.'
  nhe-BL: 'Pero nopa achtohui ejquetl quiilhui itata: ‘Xiquita, nimitztequipanojtoc
    para miyac xihuitl huan nochipa nijchijtoc tlen tinechnahuatijtoc, pero ax quema
    tinechmacac se chivo para ma niilhuichihua ica nohuampoyohua.'
  sps-sps: Ya biny to taman sa tsue, ‘Tagaa, ingainy a kinai to aya, te binun faarei
    anyo na tsoiny binun babainy tsumanyi, nyo gima fanaginy tsue tsumanyi. Ana saa
    te faan iny anyi tsonyo na? A sikia ovei, a sikia ta meme ta kakaii ma faan vanyo
    nyi ma ainy fiisen mi nyon vaatau tsonyo!
  wnc-wnc: yake anzing inikut, ‘Na nakanu buyambam puyaka pasinggamukum. Wamba gatukande
    gwaamukum. Siwan naat notnaatda unekan apuke banipmin take siknga natapnimde ga
    kaap mateknga gwendusim paya dua namukuyak.
  bus-bus: 'ben Woru bè a denɛ: É''e, à kà wɛ̃̀ ũgbangba kɛ̀ mɛ́ɛ zĩi kɛɛnnɛ, mɛ́ɛ
    gí n yãzi zikiro, ben baa blèkofĩi gina nɛ́ɛ kpáma mà pↄnnaa kɛo kↄ̃n ma gbɛ̃nnanↄoro.'
  gub-BL: Uze'eg tyky'yr u pe. — Kwehe ama'ereko teko newe ihe, uma'ereko e ma'e ài
    ihe, màràn kwarahy amumaw xe hema'ereko pà. Tuweharupi aruzar neze'eg. Ma'e eremur
    ihewe. Ni àràpuhàràn neremur kwaw ihewe. A'e rupi napuner pixik kwaw mai'u haw
    iapo haw rehe hemyrypar wanupe ihe.
  imo-imo: lapando topondopa nimbei, ‘Piliwi. Na waliwalima, poinye awini nunge kongono
    tendepo molopolio nu nino unguma pilipe lipo tenge tipo, walite kape nunge ungu
    te pilipo tupe naa toro kano nalo nuni nando walite kape kongi meme walo te nanga
    kanopo ltio unguluma kinye peya tono kolko nongo molangei ningo naa tirino.
  boj-boj: Onaqa ŋiri koba a na kamba aqa abu minjej, ‘O Abu, ni que. E wausau gargekoba
    ino anjam dauryosim ni wauetmoqnem. E ino anjam bei gotraŋyosaioqnem. Ni deqa
    e qa are qalsim kaja du bei qalsim goiyosaieqnum. E ijo kadoi naŋgi ti koba na
    areboleboleigosaieqnu.
  ulk-ulk: Ege eudim tabara bab ikailu, “Ma karim girip irdi; gair urut ge barukdarda
    kaka marim dorge waikeli mokakalam memegle a ka no mari wanasoli. Ma nole kari
    nakwari able nani ko lewer obakerda kerbi tebud lekem.
  eng-DRA: 'And he answering, said to his father: Behold, for so many years do I serve
    thee, and I have never transgressed thy commandment, and yet thou hast never given
    me a kid to make merry with my friends:'
  knf-knf: 'Kë aşë ŧeema aji : “Ddo ŋşubal ŋŧum, alemparu, mëmbaaŋ kapoka nin pdo
    uko wi ijakuŋ, kë iimbaaŋ kaţenarën upi umpoţi nnohnaana na baŧënţ naan ;'
  san-KHM: តតះ ស បិតរំ ប្រត្យុវាច, បឝ្យ តវ កាញ្ចិទប្យាជ្ញាំ ន វិលំឃ្យ ពហូន៑ វត្សរាន៑
    អហំ ត្វាំ សេវេ តថាបិ មិត្រៃះ សាទ៌្ធម៑ ឧត្សវំ កត៌្តុំ កទាបិ ឆាគមេកមបិ មហ្យំ នាទទាះ;
  arn-NT: 'Feymew kisu feypifi ñi chaw: ‘Eymi kimnieymi tunten tripantu tami küdawelkefiel,
    ka rumel müngeltuniekeeyu, welu kiñe nag no rume elukelaen kiñe pichi kapüra tañi
    kawiñael ñi pu weni iñchiñ.'
  zas-NT: 'Dxel rëb loj xdadix: “Lüj ragbee ma gojc xchej cayünan xchiinl, zianczi
    ruzoban xtiidxil; per niꞌczi tijb ad waneetil tijb dxibdobëz din günnëꞌ ree da
    miwan lanij.'
  ken-NT: Kɛ akɛmɛ ɛtayi chi bɛ, ‘Yɨŋɨ, bɛyǎ mamiɛ́ anɛ ankɛm, nchí fá nɛ wɔ, nkʉ
    nɔkɔ bɛtɨk ntá yɛ mbɔ nsɛm. Yɛ̌ ɔrɛm bɛ yi, nkʉ kʉ, nkɛ taŋ ntí. Yɛ̌ nɔ, ɔbhɨ́kɨ́
    re chyɛ mɛ yɛ̌ chi mɔ́mɛn bɛ́ nkʉ mǎŋák nɛ mamʉɛrɛ bha.
