  tam-2017: 'அவன் தகப்பனுக்கு மறுமொழியாக: இதோ, இத்தனை வருடகாலமாக நான் உமக்கு வேலைச்செய்து,
    எப்பொழுதுமே எல்லாவற்றிலும் உம்முடைய வார்த்தைகளுக்குக் கீழ்ப்படிந்திருந்தும், என்
    நண்பர்களோடு நான் மகிழ்ச்சியாக இருக்கும்படி நீர் ஒருபோதும் எனக்கு ஒரு ஆட்டுக்குட்டியையாவது
    கொடுக்கவில்லை.'
  azz-NT: 'Pero itayecancaconeu quinanquilij itat ijcuín: “Xiquita, cuali ticmati
