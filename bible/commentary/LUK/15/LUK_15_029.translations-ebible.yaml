  kxv-kxv: ଇଞ୍ଜାଁ ଏ଼ୱାସି ତାମି ଆ଼ବାଇଁ ଏଲେଇଚେସି, “ମେହ୍‌ମୁ ନା଼ନୁ ଇଚର ବାର୍ସା ଆ଼ତେ ନୀ ହ଼ଲେଏଣା
