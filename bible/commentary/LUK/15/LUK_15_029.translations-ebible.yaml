  ckb-ckb: 'بەڵام ئەو وەڵامی باوکی دایەوە: ”ئەوەتا ئەو هەموو ساڵە کۆیلایەتیت بۆ دەکەم
    و هەرگیز لە فەرمانت دەرنەچووم، تەنانەت کاریلەیەکت نەدامێ تاکو لەگەڵ هاوڕێیەکانم
    پێی دڵخۆش بم.'
  nas-nas: Teka teie bariꞌuma bauma aaꞌpuuꞌ, ‘Ee mmaꞌ ooveko, aing mmauꞌ mareꞌ ning
