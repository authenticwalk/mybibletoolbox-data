verse: LUK.015.029
translations:
  kpx-kpx: Ige au au mama namihai avoe, ‘Di hoto louge evinela. Vagana ko moagamo
    di a tedahoi lovi baluga vanu. Isi di vani bahata a hoto evie dua vama. Isito
    au vagana ke bahata uvumo vavevebe dua dahoe vaholinu. Isi ovobe ese mai daoge
    di haokuvuhi lovibe vai ioholinu.
  okv-H: mamo ta degi ke einge ena, ‘Na jua koso kaso be no pure ue ke tapa agi ereovona
    te inena o goat meni teto ikae heveto nau namei kamei ga pondo ae mihovona te
  tbo-tbo: Ma tauna amana ugolina i baha nae i pa, “U galeya geka bolimahi magomagouhi
    a puloulem po ega ata iponahahalenem. Ma ega muhala gehouna uta wele dadaniu po
    u lawa mitehi tota am ma tota kaoha gogona.
  mal-C: 'അയാൾ പിതാവിനോട് ഇങ്ങനെ പറഞ്ഞു: ‘നോക്കൂ ഇത്രയും വർഷങ്ങളായി ഞാൻ അപ്പന് അടിമപ്പണി
    ചെയ്യുകയായിരുന്നു. ഒരിക്കൽപോലും അപ്പന്റെ ആജ്ഞകൾ അനുസരിക്കാതിരുന്നിട്ടില്ല. എങ്കിലും
    എന്റെ കൂട്ടുകാരോടൊത്ത് ആഘോഷിക്കാൻ ഒരിക്കലെങ്കിലും അപ്പൻ എനിക്കൊരു കുട്ടിയാടിനെ
    തന്നിട്ടില്ലല്ലോ.'
  grc-SR: Ὁ δὲ ἀποκριθεὶς εἶπεν τῷ πατρί, ⸆ Ἰδού, τοσαῦτα ἔτη δουλεύω σοι, καὶ οὐδέποτε
    ἐντολήν σου παρῆλθον, καὶ ἐμοὶ οὐδέποτε ἔδωκας ἔριφον, ἵνα μετὰ τῶν φίλων μου
    εὐφρανθῶ.
  bgc-bgc: उसनै बाप तै कह्या, ‘देख, मै इतने साल तै तेरी सेवा-पाणी कर रह्या सूं, अर
    कदे भी तेरा हुकम कोनी टाळया, फेरभी तन्नै मेरै ताहीं कदे भी कोए बढ़िया चीज कोनी
    दी, ताके मै अपणे साथियाँ गेल्या आनन्द कर सकूँ।
  khz-khz: Na ia na tamana evaikilaato, netiwato, ‘Ono gitaa, au rigolo rigolo goi
    lagamu ai ataluna, vetugunagimu aago-venina, gemu ririwa maparara akwalanarana,
    gemu vevega-nagi ta ati akala-ketoana, e goi na nanikoti natuna ta maki ati ovenikuna
    au magataku ria vega-verere-agimai ulanana.
  deu-TKW: 'Er aber antwortete dem Vater: siehe, so viele Jahre diene ich dir, und
    noch nie habe ich ein Gebot von dir versäumt, und mir hast du noch nie einen Bock
    gegeben, daß ich mit meinen Freunden fröhlich sei.'
  zsr-NT: 'Bubiꞌibiꞌ didzaꞌ biꞌi ziꞌal naꞌ, rëbiꞌ‑nëꞌ xuzbiꞌ: “Nözcznuꞌ cátiꞌga zian
    iz benaꞌ dxin lauꞌ, len gatga gdáꞌbagaꞌa liꞌ, san gatga bennuꞌ quiaꞌ tubaꞌ böꞌcuꞌ
    zxílaꞌdauꞌ güíꞌlenaꞌ xbey yuguꞌ lzaꞌa.'
  lin-lin: 'Kasi azongiselaki tata na ye : « Tala ! Mibu nyonso oyo nazalaki kosalela
    yo lokola mowumbu, natikalaki koboya te kotosa mitindo na yo. Nzokande, otikala
    nanu kopesa ngai te ata mwana ntaba mpo ete nasepela elongo na balingami na ngai.'
  hns-NT: 'Tab oe aapan baap se bolies kie: ‘Pieta djie, etana dien ham tor khaat
    kaam karlie aur hardam tor hoekoem manlie. Bakie toe kabhie na hamke ekgo tjhota
    bakarie deile kie ham aapan sanghatian sanghe khaai aur khoesiaalie manaai sakie.'
  noa-E: Mamʉ ichig magbaawai warag ich ayag, “Pʉdë ũrbá tata” ajim anʉm. “Mʉch erraawe
    bʉ̈ʉrjã pʉ aigmua ogdʉba, pʉ phidag ee mʉ phidkha chitaajem; pua nem jajaaukham
    ichaauraapaijã iekhaba chitʉmgui” ajim anʉm. “Mamʉ magʉmjã bʉ̈ʉrjã pua mʉrʉg chĩb
    chaaidam khãijã deeba aajem, mʉch khapeen dʉ̈i onee khömkhĩirjã.
  eng-EMTV: So he answered and said to his father, ‘Lo, so many years I have been
    serving you and I never transgressed your commandment; and yet you never gave
    me a young goat, that I might make merry with my friends.
  mib-NT: 'Te ni cahān i jíín tátá i: Níní sáha ná jniñu ndácu ní, te tu cúnīhni cuɨtɨ
    ni na núū ní. Te tu jéhe ní vēsú ɨɨn lítú núū ná, jeē sáha ná vico caji na jíín
    táca amigo na.'
  lif-NT2: हे़क्‍केःल्‍ले़ खे़न् कुस्‍साः तुम्‍बाल्‍ले़ कुम्‍बा अक्‍खे मे़त्तु, ‘ओमे़त्ते़ॽ,
    इङ्‌गाॽ कम्‍भे़रिक् तङ्‌बे थारिक् खे़ने़ॽ के़सेवा चोगुङ्, के़बाःत्तुबा पाःन् आप्‍फाल्‍ले़आङ्
    इङ्‌गाॽ मे़न्‍अप्‍पे़न्‌, हे़क्‍केसाङ् खे़ने़ॽ आन्‍देःङ् आन्‍जुम्‍हाॽनु चामुक्
    थिमुक् चोगुङ्‌नि फाॽआङ् मे़न्‍दाक्‍साधिक्‍काङ् के़म्‍बिराङ्‌ङिन्‍लो॥
  xnj-xnj: Nambu mwene akamyangula dadi waki, ‘Lola, Nikuhengili mahengu Miyaka yoha
    iyi ngati mvanda changabela malagizu gaku hati padebe. Unipeli kyani? Unipeli
    lepi hati kamene kadebe na nene nganiselebwiki na vankozi vangu.
  mmx-mmx: La lamdak ga lok ti ne temen, ‘At na laxanmaares aga gugu lolos aleng tu
    la a goxong tonga xepe levelinga ram. La lavanga salai ugara raba vam ia min?
    Kopmen tinotno tanatme nenu gita raba ia min kusu tia ri lok leluxa eburu mi larapen
    tangas tarak!
  cbr-NT: 'Cacëxunbi ca aín papa caxa: ''Itsa baritian cana mi ñu ''axuan, min bana
    cana uisaquinbi parë́cëma ''ain. Usa ''icëbi camina ''ëx abë nuibanancë unicamabëtan
    cuëënquin pinun achúshi chivo bacëratsubi ''ë ''ináncëma ''ain.'
  tee-NT: 'Para ju yuchi ak''alhtayanalh. Junich ju ixpai: “Ju quit''in va ta lakachux
    c''ata ict''onan aktaijunun. Chai jantu tavanan ju jantu acnavi tuch''i q''ui''uni.
    Para jantu tavanan q''uixt''aknit''a mas va minchivoch ni laich ac''at''ac''atanilh
    ju qui''amigojni.'
  eng-LSV: and he answering said to the father, Behold, so many years I serve you,
    and never did I transgress your command, and you never gave to me a kid that I
    might make merry with my friends;
  cak-NT: 'Pero raja'' man xrojo'' ta. Xa xu''ij che ri rutata'': Ren siempre yisamaj
    awiq''uin y siempre chuka'' ninnimaj atzij. Pero man jun mej (bey) ayo''n jun
    cabrito chue chi nin-en jun nimak''ej quiq''uin ri nu-amigos.'
  pah-NT: '—A''ero ojihuvypyve''ga ei uva''ga pe: “Ji rendu ti! Imbokwara''ara''arame
    jihi aporavyky hete nde ve jitekovo. Nane''ymi nenhi''ig̃a rupi ji ako katu. Ji
    ve nde nerembuhuri''i''i xunhiva''ea cabrito. Poi nde nerembuhuri ji ve toapo
    ti ga toryva javo ojikoty''ave''g̃a pavẽi.'
  sja-NT: 'Mamĩda chi warrapa mãgaji chi ak''õremaa: “Pɨa k''awa bɨda aji, mɨ taarã
    mimiadoo. Ichita k''ĩra jĩp''a oodoo pɨa jaradak''a. Mamĩda mɨmaa tee-e paji cabra
    chak''e pida, o-ĩa nek''omerã mɨchi k''õp''ãyoorã ome.'
  xed-xed: “Má kidagha vakwa ɗa na ta magaghatá slna, ta kwalaghu a yu ɗekɗek ta snatá
    skwi ta mnihata ka wa. Ta ksaf a ka ta dər ɓizaɓiza gu ka vlihata ŋa hnata ɗa,
    ka rfay ŋni ta rfu nda graha ɗa wa.
  mks-NT: 'A̱nda̱ já na̱casáhá cáchí da̱ já xi̱hi̱n tátá da̱: “Ta̱á i̱, sa̱ cánda̱a̱
    va̱ha ini ndó ña̱ sa̱ cua̱há ndiva̱ha cui̱a̱ cája chúun i̱ nu̱ ndo̱ ta cája i̱
    tócó ndihi ña̱ sáhndá ndó nu̱ú i̱ caja i̱. Joo ni in túhún toho tañu co̱ó na̱sa̱ha̱n
    ndó ni in tijúhu̱ loho nu̱ú i̱ ña̱ ná caja i̱ in víco̱ loho cuxu u̱ xi̱hín na̱
    xíní táhan xi̱hín i̱.'
  gfk-S: Sene be iga balu no nuno mama be, ‘Nes baak! Taitus kakarek ra tinohon bakut
    iou git paapalim utam hoke tike maris na tultule. Ma ira pana bung bakut iou git
    tartaram ugo. Ma u te ter so tagu? Paule ter tike meme mon tagu be ni gil tike
    lukaro ma ira nugu harwis.
  bmu-bmu: Mölöwörim waŋgiyökmö, yaŋön meleŋda kewö jiyök, ‘Iwini, nöŋön yambu gwötpuk
    welengi qeba mala jimkutukutugi nalö kunöŋ qahö oŋgita malalmö, töndup göŋön nalö
    kunöŋ meme (noniŋ) moröŋi kun alaurupni yembuk sösöŋgai albingöra qahö niŋginöŋ.
  dgz-dgz: Go otua ame anega wan, ‘Maman, wapena anu. Ne en arugataet inagap waingen
    ayamat taingin amba nop gega waingiana ame noga da ya to kayasen taingin. Go ne
    ap taingina menan man da ya nenan amba barip evenan waina den ya tanam nan.
  eng-GNV: But he answered and said to his father, Loe, these many yeeres haue I done
    thee seruice, neither brake I at any time thy commadement, and yet thou neuer
    gauest mee a kidde that I might make merie with my friends.
  zaa-NT: 'Becàbią nna rą tàta qui'' niá: Hua yùba cuią''lu'' qui''ni iỹé ida tsè''
    chi runia'' cuią''lu'' servir nna bihua cabezudo chi ùccua''a'' lani cuią''lu'',
    atsi''íni nìdi rúbani ttu chivo to'' nì'' gunna cuią''lu'' quia'' para go laníá''
    ca amigo quia''.'
  eng-WEBSTER: 'And he answering, said to his father, Lo, these many years do I serve
    thee, neither have I at any time transgressed thy commandment; and yet thou never
    gavest me a kid, that I might make merry with my friends:'
  guh-guh: 'Nexata matapijinë jumaitsi paxajavabelia: “Jume. Bajayajebi baja rovia
    catonacuenebaponaponatsi xanë. Caeto ata cajena apo cajumeapajejaitsi. Itsiata
    baitsi jane caeto ata apo nerajutsimë chivoyo ata fiesta tabarëexanaenexa tayapëtaevi.'
  bon-bon: Naane te babe ne jejige egä, ‘Maane näätecijege! Iyeta kämäge gaabegabe
    cane baborage kaakesea määme tääpume jaawenune, iyeta määme singi cabu waatnune.
    Maane cäme tääpume ngena ituge wawena? Maane cebine gouti plongo licarage itu
    näcärepete cane soriyomu ne cäme ceegecege cama wawename!
  nhw-BL: 'Pero nopa achtihui ejquetl quiilhui itata: ‘Xiquita, nimitztequipanojtoc
    para miyac xihuitl huan nochipa nijchijtoc catli technahuatijtoc. Pero amo quema
    techmacatoc se chivo para ma niilhuichihua ica nohuampoyohua.'
  mgw-mgw: Lakini ywembe annyangwi, ‘Linga! Myaka yoti nitekuntumikia kati nammanda
    winu, nati'kwanali amuli yinu ata lisu'ba limo! Munipei namani? Munanipeyali ata
    likinda lya mbwi yumo, nani nipange si'li'ku'si'li'ku' na mambwiga bangu'!
  swh-ONEN: Lakini yeye akamjibu baba yake, ‘Tazama! Miaka yote hii nimekutumikia
    na hata siku moja sijaacha kutii amri zako, lakini hujanipa hata mwana-mbuzi ili
    nifurahi na rafiki zangu.
  wbi-wbi: neke akamwamula iviise ghwake akati,” lola une nikuvombile amaka minga
    nambe nanipunisivue indaghilo sako, neke numhelile nambe kapene kuuti, nihovoke
    navamanyani vango.
  bba-bba: Yerɑ u tundo wisɑ u nɛɛ, ɑ mɛɛrio wɔ̃ɔ dɑbi tèn di nɑ nun sɑ̃ɑmɔ. Nɑ ǹ
    wunɛn woodɑ ɡɑɑ sɑrɑre, mɑ bɑɑ boo buu, ɑ ǹ mɑn kɛ̃ɛre n kɑ nuku dobu ko kɑ nɛn
    bɔrɔbɑ.
  eng-KJVCPB: 'And he answering said to his father, Lo, these many years do I serve
    thee, neither transgressed I at any time thy commandment: and yet thou never gavest
    me a kid, that I might make merry with my friends:'
  kgk-NT: '—Upe va''e ae he''i gwu-pe: “Xe katu, xe are-ma amba''apo ne ndive. Are-ma
    aiko ne nhe''ẽ-rupi. Ne remimbota mate ajapo aiko-vy. Ne''íra vyteri ereme''ẽ
    xe-vy ne rymba mixĩ va''e ha''u va''erã xe rapixa kwéry ndive.'
  waj-waj: 'tikio rikioo ngaruva ari koonna tinoo: Rikiaanee. Na kaayau nuanu i mmooriivaa
    varee hama na vo suai i avaivaa hatokauvai. Na itaa kiaukakai a hama ni seenaiyaatama
    isaraateera irisai maisa puara memee nnaakara voovai ni miannavaivee.'
  ekk-PKP: 'Ta ütles isale: „Vaata, kõik need aastad olen ma sind teeninud, ma pole
    kunagi sõnakuulmatu olnud, aga sa pole mulle kunagi andnud kitsetallegi, et oleksin
    saanud oma sõpradega peo teha.'
  mpx-mpx: Tamana anana i lahe i ba, ‘U kite! Baliman i gewi ya tuwalali kaiwem ya
    ola totuwalali loloyowanina, ge nige sauga etega wam logugui ya leleke. He nige
    lan etega goti natuna etega u pepem ge alowau no heliyamwau naha yaliyaya.
  wbp-wbp: “Kala papardi-nyanujurla wangkaja jaji-nyanuku, ‘Lawa! Nyiya-jangka kanparla
    wardinyi nyina ngajukupurdangkaku kukurnuku? Ngajurna warrki-jarrija mata-wangu
    nyuntukuju tarnnga-nyayirni. Kularnangku kulu-jarrinjarla wilji-jarrija. Kulanpaju
    nyiyarlangu yungu ngajuku, ngulaju kulanpaju puluku witarlangu yungu yungurna
    kurapaka nganjarla ngajuku puntu-kurlurlu, manu kulanpaju jiyipi witarlangu yungu,
    lawa!
  luo-luo: To nodwoko wuon mare ni, ‘Neye, hignigi duto asebedo katiyoni ka misumba
    kendo aserito chikeni. To eka pok imiyoa kata mana nyadiel mondo ayangʼ, abedgo
    mamor kod osiepena.
  nhe-NT: 'Pero nopa achtohui ejquetl quiilhui itata: ‘Xiquita, nimitztequipanojtoc
    para miyac xihuitl huan nochipa nijchijtoc tlen tinechnahuatijtoc, pero ax quema
    tinechmacac se chivo para ma niilhuichihua ica nohuampoyohua.'
  aii-aii: '”ܐܝܼܢܵܐ ܗ̇ܘ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ ܠܒܵܒܘܼܗ‌ܝ: ’ܐܲܢܹܐ ܟܡܵܐ ܫܸܢܹ̈ܐ ܒܸܦܠܵܚܵܐ
    ܝܘܸܢ ܐܸܠܘܼܟ݂ ܐܲܝܟ݂ ܚܲܕ ܥܲܒ݂ܕܵܐ، ܘܗܸܟ̃ ܠܹܐ ܝܘܸܢ ܫܡܝܼܛܵܐ ܦܘܼܩܕܵܢܘܼܟ݂، ܐܝܼܢܵܐ ܐܘܼܦ
    ܚܲܕ ܓܸܕܝܵܐ ܠܹܐ ܝܘܸܬ ܝܘܼܗܒ݂ܵܐ ܐܸܠܝܼ ܕܡܲܒܣܸܡܸܢ ܥܲܡ ܚܲܒ݂ܪ̈ܵܘܵܬ‌ܝܼ.'
  esk-NT: Aglaan uqautiniġaa aapani, ‘Ataŋii, iluqaitñi ukiuni savautigikpiñ kamagiplugulu
    tilliñ. Aglaan nagruligauramikunniiñ aatchunġaŋitchikma niġiqpautiksramnik iḷauraatkalu.
  msb-msb: Pero ginsabat niya an iya ama, ‘Kitaa, sa tanan na tuig na ginsirbihan
    ta ikaw wara gayod ako makatanda na nagsuay ako sa imo pero wara mo ngani ako
    paghatagi bisan na lang tinday na kanding para magkalipay na kaupod an akon mga
    amigo.
  cpa-NT: 'Jøng² ca¹juúh² ja³ŋiúh³dsa: “Jai³lah. Ma²ni³ŋó¹³ ji²ŋi² ma²ca¹jmo¹jni ta³
    quianh¹³ hnéng¹. Tsa¹lǿih² jmai³ tsa¹ma²ca¹jmo¹jni hi² tsa¹nang¹²jni gøg² jǿg³
    quiánh²hning. Jøng² jin³ cu²rón² ha¹chi² ma²ca¹cuanh¹³hning jin³ jan² chiang³
    løg² meh² mi³jøng² mi³jmo³jni jmai³ quianh¹³ dsa² jenh² quianh¹³ jní².'
  dso-dso: ମାତର୍‌ ବଡ୍‌ ପଅ ତାର୍‌ ବାବାକେ କଇଲା, “ଦେକ୍‌, ମୁଇ ଏତେକ୍‌ ବରସ୍‌ ଜାକ ଗଟେକ୍‍ ଗତିଦାଙ୍ଗ୍‌ଡା
    ପାରା ତର୍‌ ସେବା କଲିନି ଆରି ତର୍‌ କାତା ମାନି କରି ରଇଲି । ତୁଇ ମକେ କାଇଟା ଦେଇଆଚୁସ୍‌ ? ମର୍‌
    ମଇତର୍‌ମନର୍‌ ସଙ୍ଗ୍‌ ବଜି କରା ବଲି ଗଟେକ୍‌ ସାନ୍‌ଟା ପସୁ ମିସା ଦେଉସ୍‌ ନାଇ ।
  meu-meu: To ia ese tamana e haere henia, eto, Lau na laḡani diaḡau oi isiaimu vada
    na lao heni, bona emu haheḡani ta asina tataia utu; a nega ta nani natuna ta to
    henigu, nega ta lau turagu ida ini asia moale toma.
  yva-NT: Weramu arikainyo anuije umaso po raura nanto ai pare, ‘Syanapatambe Injae
    naija tume manui rave to. Muno Injae, nyo anakere inta rauranamo, syo nya rawatambe
    ramu yara syo raijar. Weramu animaisye mi Injae nyo raunande rinai? Nyo kambine
    inta raunande rinai indamu risye sya arakove nawe reamo sya one inta rave ramu,
    jewen dave.
  dgc-dgc: Ey kinagi kan no panganay diya, a ‘Méghinanakiték diko, Améng. Bakit, sapul
    to kéanak ko, éy mégtétarabahoénék san diko, a sésundin ko a palagi i utus mo.
    Pero hanggan nadid éy éwanék mo pabi inatdinan ta maski kambing, a monda maganyayaék
    be du kakadimoy ko.
  zpm-NT: 'Dzigo rëbchaa zho lo me: “¡Lëdraaw i goṉ papá noyuṉ luu! Bui gaṉle blactaa
    iz ne quiayuṉ naa dziin lo luu, wlaltaa gard quits naa tib xtiidz luu. Ni zha
    rna tib dze, siquier tib chiv yeeṉ ygad luu lo naa, gownie naa grë zha ne ndzieeldiidz
    naa.'
  hix-NT: Onà wyaro haxa tàyàmà yoyukye hatà, noro ha, kekon hatà. Mexe rma haxa tatamohxemà
    ro me wehxaha, uro, ohyaka, kekon hatà, noro. Owya ranotomantoko, ayanweknyehnà
    ro me wehxaha, kekon hatà. Rahxemtohra mak manaha, kekon hatà. Owoknà kom hoye
    tàmpàra ro mak manaha ha, rowya, kekon hatà. Oyeryehotatxoko, okukur kom yakoro,
    kahra ro mak manaha ha, rowya, kekon hatà, wahoto, tàyàmà wya, kekon hatà, Txesusu.
