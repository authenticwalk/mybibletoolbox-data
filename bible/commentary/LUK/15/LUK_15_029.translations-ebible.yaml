  kan-OKCV: ಆದರೆ ಅವನು ಉತ್ತರವಾಗಿ ತನ್ನ ತಂದೆಗೆ, ‘ಎಷ್ಟೋ ವರ್ಷಗಳಿಂದ ನಾನು ನಿನ್ನ ಸೇವೆ ಮಾಡುತ್ತಿದ್ದೇನೆ.
    ನಾನು ನಿನ್ನ ಒಂದು ಅಪ್ಪಣೆಯನ್ನಾದರೂ ಎಂದೂ ಮೀರಲಿಲ್ಲ. ಆದರೂ ನಾನು ನನ್ನ ಸ್ನೇಹಿತರೊಂದಿಗೆ ಉಲ್ಲಾಸಪಡುವುದಕ್ಕಾಗಿ
