  tgp-tgp: “Hare isamim, vara pulana sipsip mo tikeli mo ngavulu sangavulu vara matea
    mo jalio, mo sopo mele vano vara i alea? I pa tinar̃ihi la haratu mo ngavulu limaravati
    mo limaravati la lo hanhani na jara tavera vavano i mele lavuti pa haratu mo lo
    tihai.
  auc-NT: “Mïnitö ïñæmpa. Mïni waocabo ïñömïnite adobi ïñömö bitö obegaidi tiëë ganca
    ëabi ïñömi obega adocanque incæ wë womonte edæ dæ bacä ïninque bitö ïñömö æbänö
    cæbaïmii. Edæ nöobenta i nöebe ïnäni ayæ̈ ongoncoo ïnänite yabæque ëmö cæte godinque
    önömæca gote wë womöningä ingante bitö ædö cæte diqui diqui mïnämaï ïmii. Bitö
    aganca cöwë edæ diqui diqui mïmaïmipa.
  kbc-NT: “Niɡ̶ida makaamitiwaji diɡ̶ini anidiwa onaniteci taalia niwaxacocoli, odaa
    daɡ̶aca ananiaditibige. Ajawienatakanaɡ̶a me igo doletibige, ecoɡ̶otace yoya niɡ̶ijoa
    eletidi ane yeyaɡ̶atedice digoida nipodigi. Odaa jiɡ̶igo doletibige naɡ̶ajo waxacoco
    ananiadi nigepaa yakadi.
  bmh-bmh: '@see-verse:LUK.015.003'
  ctu-BL: Mi an juntiquil winic am bʌ jo'c'al i tiñʌme', mi tsa' sajti juncojt, ¿mach
    ba muq'uic i cʌy bolonlujuncojt i jo'c'al ti jochol bʌ lum cha'an mi' majlel i
    sajcan jini sajtem bʌ jinto mi' taj?
  meq-meq: «Taɗə ndəray mə walaŋ kurom təɓaŋ ŋgay hay andaya temerre ada a dze faya
    abəra nəte mə walaŋ i təɓaŋ ŋgay niye hay na, ma gəriye ha kuro kuro tsɨɗ gər
    eye tsɨɗ eye niye hay, ma diye mapəla ahaya nəte eye niye a dze aye ma huta ahaya
    təday bəɗaw?
  noa-H: —K'anim nemjö mʌg nʌm haig hãbmua cien ovejas wai sim, maimua hãb hok'oobaadeewai,
    ¿k'aíuta tagam k'ʌʌn dö wajaug hee p'ëpʌawia mag hok'oo k'itʌmdam jʌraan mabaju
    k'ai? hajim hanʌm. Keen, par maadëu dich nemchaai haawai baaubam haigjã hook'a
    k'itʌʌ habarju.
  alp-NT: “Sepo sae bei imi pine eni domba inai utune, eleki inai esa sirikele. Hoko
    iono saisare? Au rekware, ikeu bei inai butu sikwa lesini sikwaru ukane me otoi
    melate leke ikeu nikwa loko inai rebe sirikele eti isupue.
  san-VEL: kasyacit "satame.se.su ti.s.thatmu te.saameka.m sa yadi haarayati tarhi
    madhyepraantaram ekona"satame.saan vihaaya haaritame.sasya udde"sapraaptiparyyanata.m
    na gave.sayati, etaad.r"so loko yu.smaaka.m madhye ka aaste?
  kbq-kbq: Mago'moma tamagripintima, 100'a sipisipi ante'nenifinti mago'mo fanane
    hanigeno'a inankna hugahie? 99ni'a zamatrenige'za agupofi mani'nenageno, fananema
    hu'nemofonku hakeva hakeva huno keno erifore hugahie.
  kbh-kbh: —¿Nda ts̈ëngaftanguents̈á, canÿe patse oveshënga tojtsabamna, y canÿa tbojtsobuéts̈ëse,
    chë inÿe esconëfta bnë́tsana y esconëfta oveshënga shëntsjañe ndoñe cachcá nanjesë́nÿaye,
    y nanjá chë ots̈ená jetsenguanguama candëtsónÿeñëntscuana?
  ron-LSB: “Cine dintre voi, dacă ar avea o sută de oi și ar pierde una dintre ele,
    nu ar lăsa cele nouăzeci și nouă în pustiu și nu s-ar duce după cea pierdută,
    până o va găsi?
  pon-pon: Ij aramaj re omail me na jip epuki, a ma amen irail jalonalar me jo pan
    pwilikidi ir duekduemen nan wel ap raparapaki me jalonalar, lao a pan diarada
    i?
  nhe-BL: “Intla se tlen imojuanti quinpiyasquía cien borregojme huan se polihuisquía,
    ¿ax quicahuasquía nopa noventa y nueve campa potrero huan contemosquía nopa se
    tlen polijtoc hasta quipantis?
  sps-sps: “To ta isen tsumi te kaa minon ta natus siip, an ta isen tsurin siip te
    nun, a saa te kat rom anyi na? Nyi naus osing tsom rarom sian safunuu ana sia
    na siip er ainy to tana aufing, nyi te nai tsikoo na isen te nun, onot non te
    sab fatabiny rom anyi ya.
  wnc-wnc: “Aminu gikatnana tapatutane sipsipna 100-da ba yuaing. Ngang gwendu wena
    ba siwanu toikngata 99 pewan komduatang yuwawa kuke wena sikut gwende tawasika
    ngana dua kawik.
  bus-bus: Wà be a gbɛ̃kee sãa vĩ mɛ̀n basↄↄro, ben à doo sã̀sã, è à basↄↄro dosai
    tó sɛ̃̀n à pɛ́ɛ sãa kɛ̀ sã̀sã pìzi ai à gá eroo?
  gub-BL: — Aze 100 àràpuhàràn erereko ne wà nehe, aze ukàzym pitài oho newi a'e nehe,
    ma'e erezapo putar nehe. Erezar putar amogwer 99 nereimaw a'e pe ne wà nehe, ereho
    putar a'e nereimaw ukàzym ma'e kwer hekar pà ne nehe.
  imo-imo: “Enonga iye teni kongi sipsip 100 ari telka kinye te maa tolkanje yuni
    sipsip 99 wema era nongo angilengei nimbe pumbe, maa toromomu kanopa limbei korolipe
    pulka.
  boj-boj: “Tamo bei aqa kaja 100 naŋgi ñiŋ uyoqnibqa qujai bei alelamqa a na kaja
    99 naŋgi uratnjrsim qujai alelqo qaji di ŋamosim gilsim itqas.
  ulk-ulk: “Ese wabialam netatle wadawer abra 100 mamoe waurder ei netat obadmirik
    sumesem obau, ei nalu waikai? E no wader 99 mamoe wadarakairtare e obakiamu able
    admirikadmirik mamoeem wadasmer mena e wairdar.
  eng-DRA: 'What man of you that hath an hundred sheep: and if he shall lose one of
    them, doth he not leave the ninety-nine in the desert, and go after that which
    was lost, until he find it?'
  knf-knf: « Ahoŋ ţi an ajaaŋ aka nţe ŋkaneel iñeen-week aşë neemandën uloolan, aanji
    duk ŋundu du pşaar, kaya pla unneemuŋ, te wi awinaŋ wa?
  san-KHM: កស្យចិត៑ ឝតមេឞេឞុ តិឞ្ឋត្មុ តេឞាមេកំ ស យទិ ហារយតិ តហ៌ិ មធ្យេប្រាន្តរម៑
    ឯកោនឝតមេឞាន៑ វិហាយ ហារិតមេឞស្យ ឧទ្ទេឝប្រាប្តិបយ៌្យនតំ ន គវេឞយតិ, ឯតាទ្ឫឝោ លោកោ
    យុឞ្មាកំ មធ្យេ ក អាស្តេ?
  arn-NT: “Kiñe wentru niey pataka ufisa, fey kiñe ñamkünuwi. Fey ñi kintuafiel ti
    ñamkülechi ufisa, ¿elkünupelayafuy may lelfün mew ti aylla mari aylla ufisa? Fey
    petufile wüla, nor duamküleweay.
  zas-NT: ―Bal tijb bejn rajp tibgayuu xiil abiꞌ rnijt tijbib, ¿nid rusaꞌnman zatajpgajlchiinbitapib
    dajn ya abiꞌ rigdiilaman xiil gunit guin xt lodzi radxejlaman laab?
  ken-NT: “Sɛ́nsɔ́t bɛ mmǔ ywɛka amɔt abhɔŋ bághɔ́ŋɔmɛ́n bɛsa bɛtay. Mbák amɔt
    anɛm ɛbhɨ, ǎkʉ̀ yi? Pú ǎrɔ̀ anɛ́ bɛsa mɛnwi nsɛm nɛkʉ nɛ anwi, andɔk bɛyaŋ
    awu ámɔt kpát ambɔŋ wu?
