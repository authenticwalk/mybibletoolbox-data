  gup-gup: “Ngudda nawu ngurrihmirnderri, yimankek bu nakudji ngudberre kakarrme namirndewern
    mayh kangeyyo sheep, dja bu nakudji mayh kakukbengwabun. Yiddok minj nahni bininj
