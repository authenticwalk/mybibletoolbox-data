    nagiya wezaya logo pi memeng yaka suwei pumokyegi weli kanda weik yolok ngela
    puwekke weikki.
  gux-G: “O laa nilo i siiga nni n baa pia pee kobga, ki biani payendo, ki kan ŋa
    piiyia n pee yia yeni, ku muagu nni, ki guani ki kpaani ya pia n bodi hali ki
    ban la o.
