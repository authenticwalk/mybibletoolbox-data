    forsvunnet til han finner den?
  ntj-ntj: “Wati ngaalu tjiipu 100-pa kanyiranytja. Nyangka kutju kawarnarrara kutipitjangu.
    Nyangka-tjananya 99-pa wantingu ngarala-ya yukiri ngalkulatjaku. Palunyalu yanu
    kutjuku ngurrilkitja. Palunyalu putakulu ngurrirayirnu
  sxb-NT: “Tutoole mbwe omulala ku inywe ari na amagondi mia kilala, ni ilala riteeke.
    Ngaaza okureka amakumi kienda ni kienda ago mu ekeewa, kandi agie okuagala ilala
    eriteekere riria, nawuno arituukre?
  nhu-NT: “Ɛ̀ nu yɛɛ ɛ̂ ben ɛntelɛŋ wvù kɛŋke njée gbwee, yimiaaŋ ɛ la, ɛ́ wvú ke
    elaame? Wvú saa eyaw ecinɛ yi mbaŋ bvuukɛ ncow bvuukɛ le ŋkpwaante egɛn egomte
    yimiaaŋ yidvu egɛn ebuy seke wvú ke eyɛn yí le?
  row-row: “Mete ma mia hei ia hambu atahori sa naꞌena bibꞌi lombo natun esa. Boe
    ma mopo hendi esa. Oras ia atahori naa musi tao sa? Neꞌo ana lao hela bibꞌi lombo
    ka sio nulu sioꞌ ra reu lenuꞌ sa, ma neu sangga losa ana nita baliꞌ bibꞌi lombo
    mana mopoꞌ a.
  msy-msy: “Ian tav 100 pla sipsipba ikɨtɨ tam oveghtɨma, a 99 pla ateghtɨ da puram
    azenan ikɨ damɨtɨ, eghtɨ a mangɨ ovengezim buri mangɨ, an apighɨvɨra gɨvagham?
  agg-agg: '@see-verse:LUK.015.003'
  ptp-ptp: “Xam ti obêc viac bwoc sipsip 100 lêc ti xôa obêc ma ge od obêc sea sipsip
    99 gee i le dɨ lax myag ti wê xôa ma ge.
  nak-nak: “Mai isa tamutou eia ge tahola la sip salatusa, me isa ge ruru soio la
    hohoi, e tahola ge igoa mave? Eia ge hiliti taro egiteu la sip tetala tomi ale
    savulu ualasiu gete ualasiu, egite pou tola moli te la muli giteu, eia ge paa
    muli vagari la sip ale isa kokovuo, kara ale eia ge sivutia.
  ron-LUDARI: “Akă njeko dăla voj arje usută (100) d voj š pjardje una dăla vuaje,
    če osă fakă? Dal nu lasă nuavăzăč š nuavă (99) p pijană š s pljače s ukatje š
    p aja una karje apurduto pănd nu ugăsaštje?
  lbb-lbb: “Ning tik ta halimulo anuna ta mar a sipsip, pa takai tagun la i rongo,
    mangmangasa, bel ir han kusun siuk a bonot pa pisir siuk tingia ana pukna ning
    la hangan ia, pa ir tai sur takai ning i rongo, tuk ning ir pasteteki?
  kan-2017: ಅದೇನೆಂದರೆ, “ನಿಮ್ಮೊಳಗೆ ಯಾವ ಮನುಷ್ಯನಾದರೂ ತನಗೆ ನೂರು ಕುರಿಗಳಿರಲಾಗಿ ಅವುಗಳಲ್ಲಿ
    ಒಂದು ಕಳೆದುಹೋದರೆ ಅವನು ತೊಂಬತ್ತೊಂಬತ್ತನ್ನೂ ಅಡವಿಯಲ್ಲಿ ಬಿಟ್ಟು ಕಳೆದುಹೋದದ್ದು ಸಿಕ್ಕುವ ತನಕ
    ಅದನ್ನು ಹುಡುಕಿಕೊಂಡು ಹೋಗದೆ ಇದ್ದಾನೆಯೇ?
  cso-NT: ―Nɨ́¹juáh³ zian² jan² tsá² ja¹ hnoh² nɨ́² hi³ tiónh³² hña³láun³ *já¹ziáh²,
    tɨ³la³ nɨ́¹juáh³ la³ ja³háɨn³ jan² jáh³ hí³ né³, ¿há¹ tiá² chan³ tsú² tá¹ quiéinh³
    nio² quiú³ tsɨ²¹ quian³ñu³ jáh³ hí³ ñí¹ tionh¹ jáun² tá¹la³ tsa³hniah² tsú² jáh³
    má²já²háɨn³ hí³?
  ena-ena: Naludɨ hulaŋ mu agaŋ nɨbu sabaŋ sipsipɨ 100 daŋ hɨnivi uami. Lɨci sabaŋ
    sipsipɨ mu agaŋ ua sɨvɨlɨvi uami. Sɨvɨlɨci sabaŋ sipsipɨ 99 agɨladɨ heŋ valɨci
    hɨniavɨdaci uavɨla sabaŋ sipsipɨ mu agadɨ suhɨla suhɨla hɨda vivi uami.
  nbq-nbq: “Hit ambi henandomba eneyave 100 werekma, ambiat bolagya halok, 99 adigat
    iringga nenggek nelagwima nenggek nagu-sigik, ambiat bolagagi ako hekbagetek ilik
    lagek-wombalagek belalit nagu lagipik, havethedelagwi ako dek?
  tgo-tgo: “Thoŋgo ghemi regha ele sip hothaŋarɨ na i thɨvaghaweya regha, ne i vakatha
    budakai? Ne iteteŋgiya iyesiwo na umbosiwo e ghamba ghanɨthovuye na i wa ve tamweya
    reghako iya i ghaweko ghaghada ne ve vaidi?
  yap-yap: “Susun e aray rogon ma bay bigimed ni bay ra’ay i saf ni fak me yan reb
    ngabang — ere mang e ra rin’? Ra pag fa mereb i ragag nge mereb nem ko gin’en
    ni yad be kay e pan riy me yan ni be changarnag fare saf nike yan ngabang nge
    mada’ ko ngiyal’ ni fin ra pir’eg riy.
  mop-NT: —Jun tuul a winiqui, yan u carnero cien tuul. Wa cuchi ca' sa'tüc ti'i a
    jun tuulu, bel u cu p'ütoo' a noventa y nueve tuul tuba tanoo' u janal. Bel u
    ca'a u cüxte a jun tuul a sa'ti asto u cüxtic. Tulacal a jujun tuule'exe, jede'eque'ex
    ilic a betic ti baalo',— cu t'an a Jesusu.
  tet-tet: “Noo makbalin ida. Niakaan bibi malae matan atus ida. Dala ida, matan ida
    lakon. Hotu, nia musti nalo saa? Nanis nia laꞌo nela matan siwi nulu resin siwi
    iha fatin manek, hotu baa buka bibi malae mak lakon nia toꞌo netan.
  hlt-MCSB: “Nangmih khuikah mebang hlang khaw tu yakhat a khueh vetih te khui lamkah
    loh pakhat te poci koinih, sawmko pako te khosoek ah a hnoo tih a hmuh duela aka
    poci te a hnuk ah a hlak moenih a?
  xtd-NT: —Ñayiu io ɨɨn cientu tkachi te na kuita ɨɨn‑tɨ yuku, dandoo‑i koon diko
    xaun koon kɨtɨ ndeka‑i, te jɨn nunduku‑i kɨtɨ n‑xita jan. Xaxeꞌe xa n‑xita‑tɨ
    ma kande ini‑i‑tɨ.
  mdy-ETH: «ዒንሢዳፓ ፄኤታ ማራይ ዓኣ ዓሲ ፔቴ ማራይ ባይቄቶ ዎይታንዳያ ዒንሢም ማላይ? ታዞጲታሚ ታዞጶ ማራቶ ካያ ሃሺ፥
    ዬያ ባይቄ ማራዓሢ ዴንቃኒ ኮዓኒ ዴንዳዓዳ?
  spl-spl: Lok âlâhât lama 100 yawu kinbaŋgiwuap. Gârâmâ ya yeŋgât hohetyeŋambâ konok
    âlâŋe misiŋgurakbuap. Yawu otmu amboŋaŋe nombotŋe ya katyekmu kinŋetâ konok misiŋgurakbuap
    ya pâinmâ yâhâm gewuap. Yawu otmâ nombotŋe katyekmu kinnomai ya yeŋgât ki nâŋgâm
    ketet otbuap.
  usp-NT: Wi wi' jono chawechak wi' jun cient (100) jcarner y tib'e chi jyuk'icak
    y etke tican saach jun rechak, re tican jye' mak junmuch' b'elejlajuj (99) wich
    tak'j y tib'e chi jtoquic man jun ri xcan sachok asta tina jta'na.
  zav-NT: ―Šə nitə' to gueyoa xilə' c̱hele na' gaquəžeɉe tob, ¿əcabi yocua'aṉle bia
    ca' taplalɉ tgualɉ gan' ža'ab latɉə dašən' na' žɉəyedilɉle bian' goquəžeɉenə'
    xte ca yeželeleb?
  sgz-sgz: “Ngo kes tili gam á tan kálámul min a mon i kesá mar i kán sipsip, má ngo
    tekes tili di ák han rong, dánih na longoi á kálámul erei? Kálámul erei na han
    be alari asiu i sángul mai asiu á sipsip iatung i poron ur er di lu namnam ái,
    má na han mákmák sur koner a rong má nák ser pasi.
  kek-NT: ¿Ma cuan junak cui̱nk sa' e̱ya̱nk cua̱nk ta o'c'a̱lak (100) xcarner, cui
    ta̱sachk junak sa' xya̱nkeb a'an, ma inc'a' raj tixcanab li bele̱laju ro'c'a̱l
    (99) sa' c'aleba̱l ut ta̱xic chixsic'bal li quisach toj retal tixtau chak? chan.
  blz-NT: “Kalu isian i kuu men dombaan sa'atu, kasi domba iya'a nopenta' a sa'angu',
    koi upa bo wawauonmuu? Sabole i kuu mamarerei domba men siompulo' sio' iya'a na
    padang ka' mae' mansarak men nopenta' iya'a pataka tausionmuu.
  poe-NT: ―A̱ ntá jnkojín tí jahará, tí chontará ijnko ciento kolélo ntá chrókꞌuitjáyan
    ijnko va, ¿á chrókui̱to̱éhyará tí noventa y nueve va tí nte̱je̱ ó, a̱ ntá á chrókjuíkjéyáhyará
    tí ko tsíkꞌitjáyan hasta chrókꞌuitjájiará va ní?
  san-TAM: கஸ்யசித் ஸ²தமேஷேஷு திஷ்ட²த்மு தேஷாமேகம்ʼ ஸ யதி³ ஹாரயதி தர்ஹி மத்⁴யேப்ராந்தரம்
    ஏகோநஸ²தமேஷாந் விஹாய ஹாரிதமேஷஸ்ய உத்³தே³ஸ²ப்ராப்திபர்ய்யநதம்ʼ ந க³வேஷயதி, ஏதாத்³ருʼஸோ²
    லோகோ யுஷ்மாகம்ʼ மத்⁴யே க ஆஸ்தே?
  cof-NT: —Patsa opisa tan tsachi opisa mancaca piyaritori, moora manneyabi jichunae
    tinue. Weyan opisaca epele purato, topiyato nenaminca manneyabi jichunae tinue
    yaca manfeno fecári.
  srm-NT: “Un haika e, dee sëmbë. Ee wan fuunu abi wan höndö sikafu nöö wan u de kumutu
    a dee otowan dendu go lasi, nöö unfa joo du? Ja o seeka dee nëniteni-ku-nëni naandë
    disa a sabana dë, nöö i go suku di lasi wan te i feni ën nö?
  qvs-NT: —Ichara kankunapa tiyan pachak ovejaykichi. Chay pachakmanta ichara suk
    oveja chinkanman. Kankunaka chay aypa ovejaykichita pastupi sakishpaykichi ¿manachu
    chay chinkaduta rinkichi maskak tarinaykichikaman?
  zca-NT: ―Chi nzho tu go kinu tu gayo' mbëkxi'l, no or ziwan tu ma, ¿chi nala't go
    dub tap gal nzho chi'n bitap ma re' dan, par yakwa'n go ma nguziwan re', haxta
    ke yazhël go ma?
  cbc-NT: “¿Ni ũcʉ̃ mʉjãã mena macããcʉ̃ cien oveja majũrẽ cʉ̃ cacʉ̃goata, bairi jĩcãʉ̃
    na mena macããcʉ̃ cʉ̃ camawijiaata, jicoquei cʉ̃ macãʉ̃ ápéribujioʉcʉti? Jicoquei
    cʉ̃ macãʉ̃ ácoabujioʉmi. Noventa y nueve caãnarẽ ẽñotaricaropʉ cũcõã, jĩcãʉ̃ camawijiaatacʉre
    cʉ̃ macãʉ̃ ábujioʉmi.
  qxo-NT: “Pipis pachac (100) üshanpita jucta ograycurga ¿manatsurä waquin cagcunata
    juc puchaman goriycur juclla aywar ashinman hasta taringanyag?
  mox-mox: “Maʼoda ʼeguma taha toga ʼimiega ena sifi adi yau 100 itoatoa, ta ʼaidegana
    naluveʼwaiva, ʼinega 99 dina nanogedi ta sifi luluveʼwaivina nasalia ana laba
    nalobea, waisa?
  kew-kew: Gore nimina rikiraana aa medame sipsip 100-pela punalia pare go sipsip
    mena padane alupalia. Goa palia raburi mo 99-pela su meda-para eta nalaina punini
    aame mo padane alupariaade asapa amaa puare mada pua mealia.
  dww-dww: “Deḡoda tam aitau am sipuma 100 be tenaḡa i kwakona, tam tokare aba sibo
    kuya voie? Tam tokare sipu 99 gabu verene kwa gosaḡa be kwa naḡo da tenaḡa kwa
    wanena, be kwa banavi da naumeki.
  nif-nif: “Tɨkap sɨndoñ nanin ama nolɨ sipsip 100 yambɨ-dɨkñeñɨlɨmbi, noñgan nolɨ
    pailekta, biwɨk ba? Nɨm ya! Endɨ 99 dɨwɨn wɨn kwet kli pataknan yambium kli na-palɨmbi,
    noñgan pailak wɨn lonjɨ ñakap tɨmbɨ indauk wolok tuop.
  twi-ASANTE: “Mo mu hwan na sɛ ɔwɔ nnwan ɔha na wɔn mu baako yera a, ɔrennya aduɔkron
    nkron no hɔ nkɔkyinkyini ɛserɛ so nhwehwɛ deɛ wayera no kɔsi sɛ ɔbɛhunu no?
  aoj-aoj: “Iꞌi anona aman ipeꞌinai numafi anop sipsip 100-pelaip ama anop atotop
    higililap, aman anamba ataꞌ nokwaha sipsip apamba 99-pelaip pulutu peaꞌ gwaꞌaisi
    anagon, anen ataꞌ nefeꞌ nolaꞌ nolaoma anona higilagalanai. Nolaomana nafeꞌ nafeꞌ
    natolona nasaꞌmana
  cbv-cbv: “Cien ovejawãdih bíbohni, biíc oveja caandíh ã bʉʉdʉ́chah ennit, ¿ded pah
    tigaá ã chãjbi? yeéb ñi jenah joyóchah. Bita noventa y nueve ovejawãdih ĩ jeémát
    yílip jʉmʉpboó jwejnit, caán bʉʉdnídih bididih ã bejbipna caá. Pánihna, caandíh
    bid jʉinítna, ã cádahbipna caá.
  taw-taw: Bɨ nɨbi olap chag sipsip 100 tek muk yenɨgab agak. Pen nokom olap kul gek,
    ogɨnap dam wakay olap lek tap wɨjwɨj ñɨŋɨlaknɨŋ, chag sipsip ne kul gɨnɨgab ak
    pɨyow amnɨgab agak. Am pɨyow pɨyow nɨŋɨd,
  jic-NT: “Nun popa pjaní oveja cien tya'a jupj ca nacj, pajal pülücj. Pjü way jos
    jupj. Pjaní len̈ tjevyala na, jupj ca mim la mpalas jupj. Oveja noventa y nueve
    pjü lyawun̈ tsjutsj jalá nt'a. Pjü lejen̈ ca mim yomen. Oveja pjaní jus tjinyuca
    nas ca la mpalas.
  zap-NT: ―Yzoopo, belne nuu mén rap tebgwyuu mëkzhiil, lex gyab ma te maa. ¿Peguin
    ysandet men taplalno-chimtap ma guin den chen tsaye men ma ne wyab axtegue ne
    tsël maa?
  wer-wer: “Ar nampë pol sëpsëpörö 100 ëak wëauröak kopët namp kö sëpnaat. Pël ëën
    sëpsëpöröa pepap pi 99 pörö we naöökël kaömp neim wëën pi we naöökël kö sa pöpön
    ngaöl ë së koirëpnaat.
  ipi-ipi: '@see-verse:LUK.015.003'
  qul-NT: “Maykenniyquichistaj pachaj ovejayoj caspa, ujnin chincarkojtin, iskon chunca
    iskonniyojta sakerpayaspa, ¿manachu masc'aj puriwajchis tarinayquichiscama?
  urw-urw: “Bana ninag gam güre 100 sipsip tugu bürarbere sipsip güre iwagarba, 99
    sipsip baba gürenakum sapagar daba nüdi büreregen. Bangüdi sipsip gürenakuana
    baba fitaudi kümüna kaiudie.
  rmy-GURBET: “Te khanika tumendar isi šel (100) bakre thaj jekh lendar hasardol,
    so ka ćerol? Ka ačhavol e enjavardeš thaj enja (99) ki pustinja thaj ka džal te
    rodol gola jekha so hasajli sa dok ni aračhol la.
  ter-NT: —Ínani áva hóyeno xepákukenoe apêti póhuti séndu su'úsona. Kavu'íxa póhutiya,
    ákonikopomea kurí íxahiko ne noventai nove koêti ya xoko óvoku kóyonoyea ya mêum,
    koeku opósikoponea neko moyóniti tukú koeti inixápana?
  bmr-NT: ¿Nacu mɨɨjoho fɨne amɨɨhaitɨ ciendɨno ovejamɨma iicaabo saafi diitotɨ imɨtaruva
    noventa y nuevedɨmoco sihɨgo iimimañovɨ ificuhinɨɨboro feejitɨrahi iguiinotoobo
    aatyɨmetɨnohachuta?
  fuf-fuf: «Ko hombo e mon si no mari baali teemedere, gootii e ɗin majja, ronkata
    accude cappanɗe jeenay e jeenayji ɗin ka wulaa, yaha ɗaɓɓitoya majjungii ngin
    haa nde o yiitoyi ngii woo?
  mwc-mwc: I wona, “Memena bage komi kesana ana sheep asi hundred ba kesana iti siwani
    wai, awaika ita wosei? Nakoi sheep asi ninty-nine kwapu kamonai iti sumarisi,
    ba nao kesanaikei i siwana wai, ita nuvenuveni yepo ita panani.
  bhl-bhl: “Mew ka biliw kawtiw yom mutuk e mak kunum mak siwsiw 100 kel mak be kate,
    mak e iti telinba kele tewe, kunum be wanin wanbiliw siwsiw 99 bi sak ka koyemsomi,
    mak telinba kese siwsiw beelo fenem unoke, bani ba? Feinka! E makmak beelo fein
    fenem unoke te.
  ons-ons: “Ŋinano ŋine mane eŋe lamakoune 100 okorakei, pakimo yewa ŋine weku siukeake,
    siukkimo, lama welaine eŋe daleo okaniake? Eŋe qeliŋongi, lama 99 yewa ŋaraene
    ne okorau mo, eŋine lamawa mane siukike, ea wane zuage ari mage maratkayake.
  con-NTPO: —Majan que'i'su cien ovejave an'biamba fae'ccoe qqueña'da noventa y nuevema
    toeni a'i menia ántteya'cho tsa qque'choveyi tta'ttaye. Nane atteya'ngae tta'ttaya'cho.
  ghs-ghs: Nikehota abi teeho sipisipi 100 ooraimi nookami oho dzareta teei dzaetemi
    noi isanate 99 nokoke hoo poka rometa qaateqa tuuma temuho qirike eete saridzakoi.
  peg-peg: “ମି ବିତ୍ରେ ଏପେଙ୍ଗ୍‌ ଇମ୍‌ଣି ମାନାୟ୍‌ ମାନାନ୍‌ ଜେ ହେୱାନ୍ତି ପାଞ୍ଚକଡ଼ି ମେଣ୍ଡାଂ
    ମାଚିସ୍‌, ଆରେ ହେୱାଙ୍ଗ୍‌ ବିତ୍ରେ ରଞ୍ଜାଙ୍ଗ୍‌ ଜାଙ୍ଗ୍‌ତିସ୍‌, ଲାଗିଂ ହେ ଏକ୍‌ ଉଣା ପାଞ୍ଚ୍‌କଡ଼ିକାଙ୍ଗ୍‌
    ବାଟାତ ପିସ୍ତି ହେ ଜାଙ୍ଗ୍‌ତି ମେଣ୍ଡା ଗାଟାୱି ପାତେକ୍‌ ହେଦେଲିଂ ଡେକୁନ୍‌ ?
  txu-NT: —Birãm me ajõ nhõ krit, mrykĩ'ãtomti krãptĩbê 100. Dja abê pydji akuno ga
    kam mã dja ga on? Dja ga tu anhõ mrykĩ'ãtomti krãptĩbê 99jamã anhire gê wãnh akutêp
    kumex, kapôt kukritkam kumex ga kam pydji biknorja jabej tẽ. Abej tẽ:n arỳm kum
    akaton aprôn o tẽn o bôx.
  eng-WEBU: “Which of you men, if you had one hundred sheep and lost one of them,
    wouldn’t leave the ninety-nine in the wilderness and go after the one that was
    lost, until he found it?
  gnw-NT: —Penti cuimbae güɨnoi yave cien ovecha, umɨcañɨ yave penti, ueya ĩru noventa
    y nueve ñana pe jare oo ueca ucañɨ vae uvãe chupe regua —jei—.
  mux-mux: “Eninga yi te-ni kung-sipsip paip-paon monjulka kene te takara tolkanje
    yunu-ni sipsip po-paon ten kelepa nain wema kolea-wakana molangi mundupa kelepa
    pupa, takara tolka kung-sipsipele korulsiliipa naa pulkaye? ⸤Aima korulsiliipa
    pulka.⸥
  maj-NT: —Tsa tíjñajinnu̱u nku xi tíi̱nchaha̱ unchan chu̱tsa̱nka̱, tsa ndyja̱ha̱
    nku, ¿a najmi ku̱i̱ncháhá xi cháte ko̱ yachán ñjoo̱ a̱jin jñóo̱ ko̱ ngju̱a̱i̱ngisjai
    xi kandyjoo̱ santa nkúhu nga sa̱kúhu̱?
  bkq-NT: — Cem ovelhape âmaemo watay, tokalâ xuzatuo, tuize tâise âmaemo. Noventa
    e nove tâtadâze tâise âmaemo etadâdo odaji xuzatyby xuize mydâhomoem.
  kue-kue: “Ene mina yagl ta bugla-sipsip 100 kuran meglmbi, ana suwarata taya enan,
    ye sragl erambe, ana ye bugla-sipsip 99 endinan pendigl meglmbi ana suwarata taya
    ongwa ipre ye doko pi kan ikrambo?
  cot-NT: “Pameneja aviatimpajia, pashinquempagueti 100 oveja paajianaqueriquea oraniqui
    cataromashiqui irishecajiaquempaquea, ariquea impeaquempagueti aparo, ¿arimpate
    aatoquea pitsinampirejajianaqueri igonorojia, poanaquequeate pamenaguetajateriquea,
    pincantacoguitempani paantajatemparicajate?
  bnp-bnp: “E rei a bakovi i tahoka a sipsip i 100, pali i velu tara, bara i pe puru
    na robo a maka sipsip i 99, i vano i matakanea a sipsip ra i velu. Bara i matakanea,
    matakanea, i matavisia.
  apn-NT: —Koja mẽhõ õ ôwêhti xohtô nẽ. Nẽ ma nhỹri hamãr o pa. Hãmri nhũm pyxire
    nẽ hkwỳ kaga nẽ ma nhỹhỹm ahte tẽ nẽ akunok. Hãmri nhũm õ dõnja ma kot akupỹm
    piitã o mõr kaxyw hkwỳ ho pikuprõnh pa hãmri nẽ tee ri hkwỳ kaêx ã pikunor xwỳnhta
    japêr. Hãmri nẽ ma hkwỳ ho mõ nẽ nhỹri kure. Kot nhỹri kutêp apkur o ri pa kaxyw
    kure hãmri nẽ ma akupỹm pikunor xwỳnhta japêr o tẽ. Hãmri nẽ hapêr ryy nẽ nhỹri
    hwỳr kato.
  ctp-NT: ―ꞌWan ni, si ndiya ska siyentu slyaꞌ ꞌwan, loꞌo kanaꞌ ska iꞌ ꞌwan bra kanꞌ
    ―ndukwin Jesús―, ¿ta ja xnun tiꞌin wan ꞌin kaꞌan la slyaꞌ kanꞌ, chaꞌ kanun iꞌ
    seꞌen suꞌwe ndiꞌin iꞌ niꞌ kixinꞌ kanꞌ a? Xnun wan ꞌin iꞌ chañi, chaꞌ nu tsaa naan
    wan ꞌin nu mnaꞌ kanꞌ ꞌwan sa ñaꞌan yaꞌ nu tyija iꞌ ꞌwan.
  bre-BRG: Pehini ac'hanoc'h, mar en deus kant dañvad, ha mar deu da goll unan anezho,
    ne lez ket an naontek ha pevar-ugent all el lec'h distro, evit mont da glask an
    hini a zo kollet, betek m'en deus e gavet?
  opm-opm: We. Gur mohnong dahatinmur. Guragur tit han tit ohe sahapat han sipsip
    oh 100 patina tit timbas hathanoh orhe damdapat 99 ihir mama pati ohwa. Tit pokwi
    timbas hat moh ha ihtinoh daham mandatiprohda. Basra. 99 ihirnong iraire den dapti
    tei yah tei oh mandama titnong oh de tei pato rim angmar saprohmur. Angmar sor
    patim pathan
  bvr-bvr: '“Minyja ny-yinga ny-jata jin-bulapalawa n-dimanga jip (sheep), minypa
    100, wurra minyja jin-ngardapa jinyu-lijiwarriya, lika nginyipa ny-yinmiya barra?
    Wurra bubu-borrwa an-gugaliya jin-bulapalawa jip jin-dimanga: Minyja jin-ngardapa
    jinyu-lijiwarriya, nipa jiny-bawa barra jin-gata 99 jip, gata jiny-ji, gorrngunya
    m-bay jiny-ji, wurra nipa a-garlmapa barra a-boy, a-wecha achila jin-gata jin-ngardapa
    jip jinyu-lijiwarriyana nuwurra jiny-barripa.'
  wal-wal: “Intteppe issi uraassi xeetu dorssi de7iyoogee etappe issinna geelladan
    bayiyaabaa gidikko, uddufun tammanne uddufunaa buuran yeggi bayidi, issinno demmana
    gakkanaashin koyanau beennee?
  shj-shj: “Xänang tanggo sagunu täng udiny mädäg (100) ndä nuxung mes ndä wangatasa
    aki udiny tesped wang asiny wang paye nuxung (99) tä korongic yä 'doco tä nyamgä
    ani nuxung kämesang basa 'dox songang?
  zad-NT: ―Shi tole naple to guiyoa xil' na' ṉit tob, na' wkwaaṉle baka' taplalj twaḻj
    lyix̱aa na' lljadiljle bana' wnit, na' ax̱t kon ka yillelb gonle.
  kmg-kmg: “Ŋoŋeraonec moc e lama 100 jucneniŋmu. Eme mocsâkoazi qâsorieme beheocmu
    me? Aricne, e gâcne sâko 99 tuhuo behec-joparâ qâsoriekicne basaocmu.
  aso-aso: Lengitatiꞌ ve maliꞌmi sipisipi izeꞌve vanu hadeti (100) minilizangutiꞌ
    hamoꞌ ma vo halekelineꞌ nene aꞌminemuꞌ viseꞌ amilihe. Neꞌmino nomive. Sipisipi
    naedi naeni (99) nene guvisela hulo-ngimiko hamoꞌ vo halekineꞌ nemuꞌ nene viseꞌ
    ogo do sotoꞌ oloseive.
  uli-uli: “Hare ye wochog mala ye mel semal mo luwulumi le ye mel subguy saaf lol
    iwe ngo sa mwael loh semal mo luwulur, ila ngo meda mele yebe foru? Yebe ligdi
    ila duweg mo diwmal le re momongoy fedal fadil ngo sala meri ila yesa mwael loh
    yee yodle yela wiri iyang.
  nin-NT: “Ka du uyirr nu umi umba ku, a se na aminta ayirr yirr (100), uyirr nu umi
    umbarr ku nado, uwa ta na kingginggi? Uwa ta ka iso itirr na atirr (99) ba du
    ni ijiji yi, na kuma ku zha uyirr wa nggo nado, ku hi bari.
  tgk-tgk: «Фарз мекунем, ки нафаре аз шумо сад сар гӯсфанд дораду якеашро гум мекунад.
    Магар наваду нӯҳтоашро дар чарогоҳ гузошта, то ёфтани он гӯсфанди гумшуда аз пайи
    вай намеравад?
  acu-NT: “Atum ainautiram nintimrataram. Aints kichik pachak uwijartin kichik mengkatukam,
    noventa y nueve (99) uwija matsatunka ukuki, uwijarin mengkakaun eaktas werawapi.
  cak-WNT: Wi ta jun chiwe riyix ri yec'o ta jun ciento rucarne'l y nisach ta ca jun
    tek yeberuyuk'uj, ¿la ma yeruya' ta cami ca juba' ri nic'aj chic tak rucarne'l
    chiri' pa juyu', y nibe chucanoxic ri jun hasta que nril pe?
  ebk-ebk: “Kaspangarigan, mu nan usa kan chakayu at wachay hinkiasot ay karnerona,
    ya nalitaw nan usa, ay achina taynan nan chiyuycha siyam puru ya siyam ay karnerona
    as punchag ta uyna anapun nan chiyuy nalitaw inkiana uchanana?
  spa-PDDPT: ¿Cuál hombre de ustedes que tenga 100 ovejas, y pierda una, no deja las
    99 en un lugar solitario y va tras la perdida, hasta que la halle?
  tke-tke: “Baani mwa nyo, oni aganna mabila zana, nirimeelavo nimohi, kanaahiye mukokolani
    makumi matanu na manayi nuudha matanu ni neenayi adhowa asayelaga nrimeelile ofiyedha
    ofwanya?
  ruf-ruf: “Imunu wachi mna mwemwe yane iwang'olo miya imwe na ng'olo wake yumwe ang'agha,
    apfi ng'atsowaleka bae wala tisini na tisa akula koyodimila na kughenda kumbama
    yula yaghile mbaka amwone?
  gun-gun: — Mava'e nda'u pereko 'rã cem vexa'i, ha'e gui peteĩ pemokanhy vy noventa
    e nove ikuai va'e ndapejai 'rã teve tekoa e'ỹa py, ha'e vy pa ndapeoi 'rã teve
    okanhy va'ekue pejou peve peka aguã?
  agu-BL: “Ko at jun scyeru' yi at jun cient tawun, nin ltx'akx jun ẍchixo'l, ¿qui
    pel che' jutz' cyen yi jun mutx' tu belulaj le pstorbil tan bene'n tan joyle'n
    yi junt yi ntx'akx cyen? Ẍche' jutz'e' cyen, nin mben tan joyle'n jalen cu'n yil
    jal ta'n.
  isn-isn: Nyenyu kitanyu, angeze ukete nkolo mia moja angawalimigwe neng'wi ao, shanga
    ukualeka awa netisini na tisa, alongole kumeduma eye nelimie wameone?
  eng-PEV: “Suppose there is a man that has 100 sheep, but one of them wanders away
    and gets lost. What do you think that man will do? He will leave all the other
    sheep and go out into the bush and look for the one that got lost. He will keep
    on looking for it until he finds it.
  ilo-ULB: “Siasino kadakayo, no bilang adda sangagasut a karnerona ket napukaw ti
    maysa kadagitoy, ti saan a mangpanaw kadagiti siam a pulo ket siam idiay let-ang,
    ken mapanna sapulen ti napukaw a maysa agingga a masarakanna daytoy?
  pir-NT: —‍¿Cien oveja cʉoriquiro ihcãquiro oveja butigʉ̃ ihñano dʉhse yerotari tiquiro?
    Ohõ saha yerota. Tiquiro noventa y nueve ovejare tiquina ihyariropʉ cũ, butiriquirore
    macano waharota. Ovejare bocaropʉ duhurota.
  anv-NT: “Mbɔgé muú nyú awyaá usaá magɔ́nŋme úta ne ɛ́ma ɛnogé apyɛɛ́ nnó?
    Nnó ályágé fɔ ayi usaá uni meso nekuúneɛni ne ajyɛ́ ákɛ́légé ɛwé ɛnomé
    kpaá tɛ́ ágɛ́ne?
  sab-NT: —Ba ulita kle aini gweale bda oveja ngle molen cien, gire bda oveja gdaite
    jogengwa ba ngeru, ¿ba be age mine? ¿Ba be ta jogenga oveja gdaite jogebanga giti
    be oveja gdaite chuge ngwadi jogenga? Ba oveja mauña mi ta jogenga ovejage, ba
    be oveja na dare noventa y nueve jige litaba ole ngmadi nga oveja manangwage gire
    ba be joge oveja gdaite jogebanga jinade nate, ba be oveja jinade tanre gire oveja
    skwen bage.
  tmd-tmd: “Nöbö ñɨŋ i, hön sipsip padokwo padök mös mös höuöiliö hö wölu amñaxɨb
    sö (100) urmɨjöna. Jɨ sipsip paŋyöbö i yöm rɨmɨjön aku, bli pön du mögörɨb ñɨb
    ñɨb mɨd piaku nɨgön, du hön sipsip nuŋ hölögɨpön aku hölu nugw yönmɨd yönmɨd,
    höna hölu nugw pöna.
  acr-NNT: «¿Saꞌ nawi kuꞌan junoq che alaq we e kꞌo jun ciento ubꞌexex yey kasach
    kꞌu junoq chike? ¿Na kebꞌukꞌol ta nebꞌa kan riꞌ ri noventa y nueve pa ri kiluwar
    y keꞌek kꞌu che utzukuxik ri jun xsach kanoq? Yey na kuxlan ta che utzukuxik kꞌa
    echiriꞌ kuꞌriqa loq.
  kpg-kpg: “Dolomaa tangada i goodou ana siibi e lau, gei siibi e dahi gaa ngala,
    gei mee gaa hai dana aha? Mee gaa dugu ana siibi e matiwa maa hiwa gi lodo di
    abaaba, gaa hana, ga halahala di siibi e dahi dela ne ngala gaa dae loo gi dono
    gidee ia a mee.
  taj-taj: “एनीगदे खालै म्‍हिला ग्‍यार्जा गिक ग्‍यु न्‍हङरी गिक म्‍हाजी भिसम थेसे
    बोगल ब्‍लिसे च्‍युक कु ग्‍युगदेदा ख्‍लासी थे म्‍हाबा ग्‍यु आस्‍याप्‍तेधोना आम्‍हाइ?
    म्‍हाइला।
  avt-avt: “Mɨtɨk kiutɨp ke yi mɨt kewis sipsip yapɨrwe, hak kɨnaaiwɨr mɨtɨk ik kɨrɨr
    keit yaank te hɨrak kaknaiwɨrem mamu weinɨm, hɨrak kakɨnkakɨtnɨwek ere kerek epei
    kɨrɨr ek hɨrak kaknapɨnek.
  cbk-cbk: “Si uno di ustedes tiene cien cabeza de carnero y uno de esos ya estrabia,
    ay deja uste dayun con el noventa y nueve carnero na sabana y ay anda busca anay
    con el uno hasta ay encontra uste con ese, hende ba?
  uig-ARA: ــ ئەگەر ئاراڭلاردا بىرەيلەننىڭ يۈز تۇياق قويى بولۇپ، ئۇلاردىن بىرى يىتىپ
    كەتسە، توقسان توققۇزىنى چۆلدە قويۇپ قويۇپ يىتىپ كەتكىنىنى تاپقۇچە ئىزدىمەسمۇ؟
  tuf-tuf: —Uw síhw̃awi. Ba tac icar istiyán obas cuisan cien che óraro. Etar riy
    istiy obas úbisti bar íuwata óraro. Eyta íuyeyra, obas íujaquey uroy bicaro. Cuatán
    obas cahujinra ácubar cuitar cham bahcaro. Eyin cham bahr obas íuyey obas istíc
    ocso tas úroro.
  abx-abx: “Pananglit addangan si ka'am i aniya' addahatos karniru-na. Mangno akarungayan
    iya adda. Sigurado ambanan-na i nubintay nwibi ari si pammasabsaban ngan sunud-na
    i marungay karniro tubtob nga sa'anda'an-nay to.
  mco-NT: '@see-verse:LUK.015.003'
  bsp-bsp: «Nəna afum akaŋɛ dacɔ, anɔ ɔŋyɔ ŋkesiya tasar tin (100), a ŋin ŋɔsɔlər
    kɔ, a pəsak yɔkɔ 99 dətɛgbɛrɛ kəkɔ-tɛn ŋin ŋɔkɔ ŋɔsɔlər kɔ mɔ, haŋ pənəŋk ŋi-ɛ?
  kqf-kqf: “Mai maso, ḡesaum em sipu wapedi 100 bi ḡemota i gwegwena, ba bai kwa voiye?
    Bena tam 99 kwa gose kamaḡedi edi ani miyamo bi kwa nawa sipu gwegwena kwa tavutavuḡena
    eete kwa banavi.
  cpb-NT: “Tzimatsi atziri piratariri oweja ikaatzi 100. Ikanta ipeyaka apaani, rookanakeri
    itsipa ikaatzi 99 janta owintenipathatzira, jatake rithotyaakotairi peyainchari.
    ¿Tema pantziro eeroka jiroka?
  aon-aon: '@see-verse:LUK.015.003'
  hus-NT-2005: ―¿Jitaꞌ xi tatáꞌtsik, max in koꞌol boꞌ inik i borregotsik ani kin kʼibdhaꞌ
    jún, yab neꞌech kin jilaꞌ xi cheꞌ inik lajubeléju ban chabál xon ti yab kʼwajtsidh
    abal ka kʼale kin aliy na jún xi kʼibchonék asta kin elaꞌ?
  mig-NT: Ndé ɨɨn róó nú ñáva̱'a‑ró ɨ́ɨn ciento rɨɨ́, te skuíta‑ró ɨ́ɨn‑tɨ̱, á tú
    skéndo̱o‑ró kúu̱n xíko xia'u̱n kuu̱n‑gá‑tɨ̱ ondé nuu̱ ñú'un té'é, te kina̱ndúkú‑ró
    kɨ́tɨ ní naa‑ún onde̱ nani'i̱n‑ro̱‑tɨ́ xí túu.
  bps-bps: “Ku nun satu to di gamu mfun mlatu bilibili, na baling lana i satu, tan
    i nimoan? Tnagakan i syem falò syem di gumtebla, du fanngabalan i lana kel di
    kiten dun.
  mbs-mbs: “Aw doen otaw doen sebad gatos ayam-ayam din karniro, aw metalon se sebad,
    tenanan din se kesyaman teg siyam doton te tanà doen sagbet, aw pemehaen din se
    sebad netalon lamig kitaen din.
  tof-tof: “Yabü darrüpa ne 100 sip nóma kwarile, ó igó darrpana kuri bamrüke, da
    wa ia kaine? Wa kubó ene 99 sip ola bimgüte panze pokodó, ó wa tüób kubó ae wame
    ene bamrükürrün sip amkünüm, kókó kubó wa esene.
  cme-NT: «Namaaŋo-na, tũlmba komuɔŋa ndii da ba waa baa umaŋ, aa u diei balla-bɛi,
    kutieŋo siɛ yaŋ komuɔŋa naa baa cĩncieluo nennaa baamba ta ba wuora aa kã ka
    taara umaŋ baala wɛi?
  sus-sus: «Xa mixi nde na wo ya ma, yɛxɛɛ kɛmɛ na naxan yi ra, keren fa lɔɛ e tagi,
    a mu yɛxɛɛ tongo solomanaani nun solomanaani luma e dɛmadonde, a siga na kerenyi
    fende han a sa a to?
  pon-2006: “Ma emen kumwail mie nah sihpw epwiki, a emen ahpw salongala—dahme e pahn
    wia? E soh pahn pwilikihdi me duwehk duwemeno nan eh kehl, oh kohwei rapahkiseli
    me salongalahro, e lao diar?
  dad-dad: “Ã taka wan handred sipsip ado, anĩ tekelei iminkalauf are, ĩ nainti-nain
    sipsip yaorin itorneĩd fen, iminkelen anĩ imirek ile fotou fedig, age fiya sã
    de?
  zab-NT: —Belati tubytɨ napbɨ tuby gayuaa llíily ax itiiunbɨ tubymɨ, ¿tatix quɨt
    isáanbɨ dzɨ noventa y nuevmɨ lo guiix par chatíilybɨ llíily ni gunity axtisy idxialbɨm?
  jae-jae: “Amacnêm ŋac teŋ embe nê domba 100 sêmoa e ŋateŋ eo tau, oc êŋgôm amboac
    ondoc. Eŋ oc êwi 99 siŋ sêmoa gamêŋ sawa ma naensom naŋ gêbôm e êtap sa.
  ksd-ksd: To ia ta vavat ba kana ra mar na sip, ma tikai i rara, ma pa na vana kan
    ra lavuvat na vinun ma lavuvat aria ra pui, ma na mur nina i rara, tuk ta nam
    ra bung ba na tikan tadav ia mulai?
  msm-NT: “Pananglit sobuuk iyu meyduon songo gatus no karneru duon to sabsabanan
    aw kayagak to sobuuk, og-amonu man sikan tag-iya? Og-ojowan din sikan kasiaman-mey-siam
    duon to sabsabanan su ogpamanghaon din sikan sobuuk no nayagak kotob no makitaan.
  myk-myk: «Jɔgɔ wu wa yee ni, dubyaa xhuu nigin (100) bu bye wu mu, a nigin di biin,
    ta wu da kɛlɛɛ gbarashɛɛrɛ ni gbarashɛɛrɛ (99) wu samaa yaha wà sige ki ni, wu
    shɛ nibɛɛngɛ ki sha fo wu ki ɲa wɛ?
  sbe-sbe: “Taba luwamiu ne unai tamowai hesau yona mamoe badodi 100 na kesega ye
    taukwadalele, kabo 99 wa tenem teha ne unai ye laugabaedi na kesega ye taukwadalele
    wa ye wasenei kana siga ye lobai.
  mcr-mcr: “Hesaŋä hŋqu sipsipqä 100-täŋu emitätqe, hŋqu imatnätqe, iqu hiŋuinä qunäniqiyä?
    Oeyä, iqu huiziquauŋi qamqä änmipqä iqi äväma, kiuänäŋä ävämetqä ique ämoqumuetŋqä
    diŋqä, qävqäŋqä wäniqeqä.
  cux-NT: Chɛɛ́ ndís'tiī ndúúti chi vɛ́ɛ́ 'áámá ciento 'iiti cuūchī yeⁿ'e nī ní nduuti
    chí 'áámá chɛɛ 'iiti s'uuⁿ cuuví ndái tī, ¿'áá nguɛ́ɛ́ cu'nee nī ndu'u chí cuūⁿ
    ngɛɛcú nditiiⁿ'yú cuuúⁿ tī na 'cuɛ́ɛ́tí? Ní caⁿ'á nī in'nuúⁿ nī 'iiti chi nindáí
    mííⁿ ndíí taachí nndaacá nī 'iiti miiⁿ.
  tur-YTC: “İçinizden hanginizin, yüz koyunu olur da, bunlardan bir tekini kaybettiğinde,
    doksan dokuzunu kırda bırakıp kaybolanı buluncaya dek peşine düşmez?
  san-ITR: kasyachit shatameSheShu tiShThatmu teShAmekaM sa yadi hArayati tarhi madhyeprAntaram
    ekonashatameShAn vihAya hAritameShasya uddeshaprAptiparyyanataM na gaveShayati,
    etAdR^isho loko yuShmAkaM madhye ka Aste?
  bel-N: «Які чалавек з вас, маючы сто авечак і згубіўшы адну з іх, не пакідае дзевяноста
    дзевяць у пустыні і ня ідзе за згубленай, пакуль ня знойдзе яе?
  sch-sch: Nin kâra inkhatlam hin belri razakhat nei ungla, inkhat inmang senla imo
    a tho rang? Sômkuoleikuo hah sûla mâng a ta, ânmang hah aman mâka rok noni
    mo?
  mic-MIQNT: “Na ji'nm geggunasni gasgiptnnaqaniliji jijgluewji. Newte'jit gesga't.
    Pa na gtue'm gesga'ss, tla'tegetes st'ge' ula ji'nm. Na naqalaji pesgunateg te'sisgegsiliji
    je pesgunateg m'gegtug aq naji gwiluatl glapis we'jiaj.
  huu-NT: —Omoɨmona damɨemo cien toɨca llaudaɨaɨ nɨbaɨ ite. Naimacɨmona daje feiraite.
    Ie noventa y nueve llaudaɨaɨna faɨnonocaida, iena jenuaite, ie baille dɨnori.
  jiv-NT: “Shuar siaṉ (100) murikiun takuschampiash. Nu siánnumia̱ chikichik meṉkakamtai
    nuwintia nuíwinkia ni matsatmari̱i̱n ikiuak, meṉkaka nuna ti e̱a̱kchattawak.
    Wáintsuk iniaisashtatui.
  otm-NT: ―Xi'bʉ n'da ran 'yohʉ i 'bʉ'a n'da ciɛnto yʉ́ dɛ'yo, nɛ xtim 'bɛ'a n'da,
    nɛ hønt'ʉ goho 'däte ma'dɛ'ma gʉto di 'bʉpʉ, 'bɛ'a da 'yøt'a. Ha hin da zopʉ goho
    'däte ma'dɛ'ma gʉto, ngue da mba ba hon'a bim 'bɛdi gue'bʉ go bi dįni.
  dah-dah: “Be, deŋ gayen kuratiŋ kura sipsipmiŋ 100 gwahade hinayiŋ gega, uŋkureŋ
    kura bana kuyeŋ. Irkeb sipsip 99 goyen yukuŋ kawan kura yubul teŋbe kuŋ sipsip
    uŋkureŋ bana kuyeŋ goke naŋkeneŋ kuŋ kuŋbe tiyyeŋ. Go ma tubul tiyyeŋ!
  tnk-tnk: “Trɨni mɨnuə kɨmiaha riti səvənhi sipsip me irəha pam hantret, mətə rətə
    wau ia riti, trəfo pen irə? In trəpwəh naenti-naen fwe ia kwopun kamhani nurhi
    ikɨn, mevən mətui sipsip sə rɨnəruei meste trətoni.
  kpr-kpr: “Sifi (sheep) kaifa kato eveva enii, nunda sifi 100 ava eke jokáda kaifa
    ururari, eni ya baghimbarira amo, nu nange ari? Amo, nu nunda sifi 99 ava vasa
    aminda dodo, ya dabako ava tava use iria tambarira.
  san-IAS: kasyacit śatameṣeṣu tiṣṭhatmu teṣāmekaṁ sa yadi hārayati tarhi madhyeprāntaram
    ekonaśatameṣān vihāya hāritameṣasya uddeśaprāptiparyyanataṁ na gaveṣayati, etādṛśo
    loko yuṣmākaṁ madhye ka āste?
  nho-nho: “Ki mee maa se tama i kootou e mee ana sipsip e noto i te lau, teenaa no seai
    te sipsip tokotasi. Te tama naa ma ki mee peehea? Te tama naa ma ki tiiake te matasivo
    maa sivo ana sipsip naa, aa ku hano no ssee te sipsip tokotasi ni seai naa. Te tama naa
    ma ki sessee ki laavea iloo a ia te sipsip naa.
  gym-NT: Ni iti mun ngätäite abko kwe obeja tädre gre ketarike abko riadrete krati
    kän, ye ngwane niarakwe ñan obeja gre ketabkä bti krä jätäbti krä ökän (99) ye
    mikadrete ja ngibiare kaibe kä kaibete, bti obeja kratibe nianinte, ¿ye niara
    ñan rikadre känentari kisere ya?
  azg-NT: “Nin ncüii nquehoꞌ, xe na aa mꞌaan ncüii ciento quinman ntsjuenꞌ juu, ndoꞌ
    tsu ncüii ꞌo, ¿Aa chi nꞌndyii ya juu joo ninquennꞌan nchoꞌnqui vantjoꞌ ñjen choꞌñeen
    naijon na cocüaꞌ oꞌ ndoꞌ ngaquintꞌue juu quiooꞌ na tsu, ata xjen na ntjii ntcüeꞌ
    juu oꞌ?
  bhd-bhd: “तुसन मां एरो कोई आए ज़ैस कां 100 भैड्डां भोन ते तैन मरां अक हेरोए ते 99
    भैड्डां तैड़ी ज़ेरे जंगले मां छ़ेडतां तोपने न गाए, ज़ां तगर तैस मैल्लोरी नईं?
  too-NT: ―Palh kalhatin chi'xcu' cāka'lhī lakatin ciento borregos lā' palh namakatza'nkā
    lakatin, ¿tuchū natlahua? Nacāmakxteka huan ā'makapitzīn noventa y nueve a'nlhā
    tahuā'yamā'na nac cā'seketni'. Lā' na'a'n naputza huan borrego a'ntū makatza'nkālh.
    Naputza hasta a'xni'ca' nakaksa.
  ind-AYT: “Siapakah di antara kamu yang jika memiliki 100 ekor domba, dan kehilangan
    seekor, tidak akan meninggalkan 99 ekor lainnya di padang belantara untuk pergi
    mencari yang tersesat itu sampai ia menemukannya?
  cjo-NT: —Pamine, ikaaterika powishate 100, ipeyakyaarika apaani, tema ari pookanakiri
    riraga 99 janta keshiiki, roojatzi piyaatantanakya janta teenta ijeeki atziri,
    pikowakowataateri peyeenchari. Pikowakowateeririka roojatzi piñaanteeyaari.
  nsn-nsn: “Gete me tang sioko tamiuoum mena 100ir sipsip, kare uaheil tar siok, inggon
    e hiliu tasir 99ir sipsipane tar butur paden, song re la sir uakeluk tar sipsip
    geke heil e tukampe gete ueltupara baka tatanon.
  san-DEV: कस्यचित् शतमेषेषु तिष्ठत्मु तेषामेकं स यदि हारयति तर्हि मध्येप्रान्तरम्
    एकोनशतमेषान् विहाय हारितमेषस्य उद्देशप्राप्तिपर्य्यनतं न गवेषयति, एतादृशो लोको
    युष्माकं मध्ये क आस्ते?
  tna-NT: —Ahua quebata micuana sa cien huisha cuana yani su, ahua piada ejeitid'u
    su, tueda nueve tunca nueve ejaitiana huisha cuana eichajusia piada jeitid'ujiji
    echacuti puji.
  lid-lid: “Ya, i buku none ari tado sipsip tan ma rinek (100) udu aliy, ya buku none
    ari sipsip tan kamai; sebwe iy winiyan bala batakaleh bwe nadeh? Neh? Bwe labai.
    Iy kameh ruwani oro sipsip tan ma ndro ronoh ndro ari (99) nane ado lobwidiu are
    gwek. Ya idah kameh, iy ili takaleh ari nane amai dah, iy takaleh, takaleh ndra
    iy takalahei iy labai.
  wim-wim: “Ayyang, nil pam thonamang minh sheep yot one hundred piꞌ-piꞌ thananga.
    Aꞌ minh sheep thonaman puth puy-puyam iiy-iiya, aꞌ wanttin-maꞌ nath appench nungantama.
    Puth nil pam alangan want-wanttak ngul ngaantam-ngeeyow e? Nil minh sheep thonaman
    kon-ngathow nunang ey? sheep ninety-nine thonakam piꞌ-piꞌow thanang ey? An min
    nungant yaꞌa. Aꞌ puth nilan keenk angam want thanang, minh sheep ninety-nine anangan,
    than keꞌ-ngoongkam wak mungk-mungkina, aꞌ paman erkam iiy, aꞌ wenk-wenk sheep
    thonam alantan. Nil pal-puy wenk-wenk-aa, aꞌ puth kan-ngul uw nunanga.
  zga-M: “Veni khulyumwe uvi alining'osi “100” nchingayage yimo, pu sakhahege khulonda
    yila yimo iyiyagile sikhunchilekha “99” iluta khulonda yila yimo, iluta khulonda
    iyi yagile nu khuyivona?
  yom-yom: —Nani mutu mu beno buna luidi vuidi khama yimosi yi mameme vayi zimbukila
    zimbisidi dimeme dimosi, wunkambu sia yekula luvua ayi vua lu mameme mankaka muingi
    kenda tombi diodi dizimbala, nate kela dimona e ?
  eng-NNA: “Listen to this! Maybe one of you may have 100 sheep way out in the bush.
    Then perhaps one sheep may wander off and get lost. What will you do? You will
    leave the other 99 sheep in the bush. Then you will search carefully for the one
    sheep that ran away.
  san-SIN: කස්‍යචිත් ශතමේෂේෂු තිෂ්ඨත්මු තේෂාමේකං ස යදි හාරයති තර්හි මධ්‍යේප්‍රාන්තරම්
    ඒකෝනශතමේෂාන් විහාය හාරිතමේෂස්‍ය උද්දේශප්‍රාප්තිපර‍්‍ය්‍යනතං න ගවේෂයති, ඒතාදෘශෝ
    ලෝකෝ යුෂ්මාකං මධ්‍යේ ක ආස්තේ?
  yut-yut: “Jikon da amɨn kɨnda sipsipni 100 baŋ kaloŋɨ da pasɨljak kaŋ niaŋ asak?
    Uŋun da sipsip 99 joŋ tɨmon yopban egakwa kaloŋɨ pasɨldak uŋun wɨsɨŋek don aŋalon
    asak.
  grc-BYZ: τίς ἄνθρωπος ἐξ ὑμῶν ἔχων ἑκατὸν πρόβατα, καὶ ἀπολέσας ἓν ἐξ αὐτῶν, οὐ
    καταλείπει τὰ ἐνενήκοντα ἐννέα ἐν τῇ ἐρήμῳ καὶ πορεύεται ἐπὶ τὸ ἀπολωλὸς ἕως οὗ
    εὕρῃ αὐτό;
  cpc-NT: “Tzimatsi piratachari ikaatzi 100 joijyati. Okanta apaani kitiijyiri, ipiyaka
    joijyati, jookanakiri pashini 99 oijya otzishimashiki, jataki jaminaminatairi
    piyainchari. ¿Tiima pimatziro iiroka jiroka?
  nhg-NT: ―Tlö canajyeca de nemejua quepea sie sientos calnielojte, hua quepoloa sente
    de yejua, quencöhua inu noventa y nueve ipa munte, hua iya quetiemuti tli opole,
    hasta senamo queniextea.
  nya-nya: “Tiyerekeze kuti mmodzi mwa inu ali ndi nkhosa 100 ndipo imodzi yatayika,
    kodi iye sangasiye 99 zija kutchire ndi kupita kukafuna yotayikayo mpaka atayipeza?
  ngu-NT: ―Ma ticonijtocan ica semej nemejhuamej quipia cien borreguitos niman se
    oquipoloj. ¿Xquincatehua on napoajli huan majtlactli huan chicnahui ne campa tlacualcan
    niman yau contejtemohua on se borreguito yejhuan oquipoloj hasta caman quinextia?
  kup-kup: “Met aban arihanañ napuhö pim bol sipsipihol 100 poriz korav ravat hepanen
    nap naek sapanen etet mod tin hepanez 99 pori pi betet naek sapanez popuz melahar
    sapan. Met aban pop bol naek sapanezapuz melahar sohot bar batapanepuh,
  jid-jid: A nha nimi mbi, nita he ni nt'ma deri, u iri kado, “wa ana ka teseyi don
    tiya don (99) na hi wa iriri njiye na?
  wmw-wmw: “Tulani kuwa munu mmoja kati ya umwe akuwa na makondoo miya, mmoja akwasika.
    Sikweli kuwa iye awasa tuswini na kenda ware kunundu noko, apita akinsakula mpaka
    ammone asíke ire?
  gmv-GGM: “Inte giddofe issi uras xeetu dorssi diikko he xeetu dorssatape issina
    dhaykko atidda uddufun tammanne uddufunata denbban yeggidi dhayidayssa demmna
    gakanas koyana bonttay oonee?
  ssg-ssg: “Amuto namiloi ukek ia? Na tel ti amuto hina 100 sipsip ape tok i nahih
    mitaxia, hoi liai i nahih salili tesol 99 ape i nahih upia tok i mitaxiawen atengi
    taen i tunahi.
  zpo-NT: —¿Cho kwaan nzak gu? Tub xaa nkano tub gayoo mbakxiil nu mzowen xaa tub
    ma. Telisa laa xaa stub tapgal nzho chiibyee ma, zee yikwaan xaa ma mzowen axta
    yizhal ma lo xaa.
  poy-poy: “Yumu pakati penu pakawera na wakondolu miya na pagwerewa yumu kagamila,
    hagutendi ashi? Haguwaleki walii wakondolu malongu tisa na tisa kuntundu na kugenda
    kumsakula kondolu ulii yakagamiliti mpaka gumwoni.
  qwh-NT: “Masqui, meqequicunapapis juc pachaq (100) üshequicuna cayäpushï, y jucnin
    caq oqracäcuritsun, ¿manacu isqon chunca isqon (99) caqta mitsicuyanqequicho jaqirïcur,
    tse oqracashqa caqta asheqnin ewayanquiman tariyanqequiyaq!
  gaw-gaw: “Ag oolagp̱anu danab laa nug sipsip 100 ele amge nug nuhig sipsip laip̱u
    nug am padal meeb, aria geha sipsip mameg nug 99 laa amu uuaṯeb, ag aben laap̱a
    e lanana daap̱eg, nug am uḵa sipsip laip̱u amu maṯia maṯia nug anidḵu.
  nca-nca: “Ko ye kanata kato sipsip 100 ŋunde sopo yereyote qu, ko kanata na sore
    toŋiníqo, sipsip 99 kasina yoteŋgo ŋu yorotoro sipsip kanata ŋu seqa qeneweya,
    hamómbe?
  zpz-NTPP: ―Benu ca na de ru zu tub gaynal shily nir, seꞌ duneꞌ tub ma, orzeꞌ ¿a
    walab zeeñ der nobent zuub gaa ma ngush? Orzeꞌ gazeꞌ nu cha der cha yub der tub
    bañ nu bduneꞌ zeꞌ gashtal gyad la ma.
  mkj-mkj: “Ma mine emen kamwai ma nah jihpw epwiki, a emen joaloangla — da ih pirin
    wia? Ih joah pirin kihdi min duweijek dohmenno nehn mohj, apel inla raprapahkihjili
    jihppwo ma joaloanglahu oaroh ih kapangda?
  zac-NT: ―Si talë nápël tubi gahiuꞌa lliꞌli perë guënítil tubsë ma, rsëáꞌnël los
    de más ra ma lachi parë tsatílil lëꞌë ma naguniti hashtë guëdzélël lëꞌë ma.
  kyg-kyg: Vani hataletiꞌa sipisipifatiꞌmo magoke sipisipimo apataleno uno lageso
    huꞌnisigenoꞌaeꞌmo aepa vekamoꞌmo afaꞌa maiꞌnaya sipisipi anagaꞌamo kaꞌme kotega
    kahauleꞌmo apataleno uno kahauya hume hume uno ageno ava tetenoꞌaekeꞌmo afaꞌa
    maigiye. Lapakaepatiꞌmo ina laꞌmo ani agufa kavaꞌmo afaꞌa osugiye.
  kmk-kmk: “Kaspagaligan ta osa kan dikayu’d awad si singgasuta kannelu ot mataḻak
    din osa singngadan nat koona? Adina kad tengyan dat siyamapuḻu’t siyam sit tangsa
    ta umoy na inapon dit osa’n nataḻak inggana’t odasana?
  cao-NT: —Shinaparicana. ¿Cien ca oveja bo pi jayarohaquí tsi jato ó ma bësoquë ayamana?
    Huësti ca oveja pi bënono tsi ¿noventa y nueve cabo jisbayayamayamacanai, toa
    huësti ca mëraxëna? Toa bënohai ca oveja ma mëraquë aquë tia.
  bbr-bbr: '@see-verse:LUK.015.003'
  inb-inb: —Mai­kan kam­kuna­pura, patsa ubija iukaspa, sug ubija chinga­pug­pika,
    ¿mana­chu iskun chunga iskunta sakispa, maskai kalla­rin­tra, chi ubijata tarin­kama?
    Ari.
  hrv-hrv: “Tko to od vas, ako ima sto ovaca pa izgubi jednu od njih, ne ostavi onih
    devedeset i devet u pustinji te pođe za izgubljenom dok je ne nađe?
  box-NT: «Minɛ́n ó o ɓúi pia khĩmàni lá wi, ó o yà-kéní wó wó sɛ́ra vṹnun,
    ó o so máa kúia ɓa khĩmàni yà-kéní mía na ká le dùure yi ká a máa
    vaá cànka yìa vṹnun fúaa o yú a le?
  ote-NT: ―Xiꞌbʉ ꞌna de gueꞌahʉ ꞌbʉ gri pɛꞌtshʉ ꞌna nthebe ya dɛti pe ꞌbʉ gui ꞌbɛhʉ
    ꞌna de gueꞌʉ, ¿ha gue hingue gui tsohʉni núꞌʉ gohoꞌrate ne ꞌrɛtꞌamagʉto pa gui
    maha ja ra mbonthi pa gua hoñhʉ núꞌa̱ xcá ꞌbɛdihʉ asta hingui tsʉhʉ?
  wnu-wnu: “An ger wai sipsip 100-ende igama gari qas magir qoa me gab mai gas ebet
    igo? Wo 99-ende oromar biua ai sirt wuri wogub gari qas qooiner end mom asi qibi
    mom gab wogub igo.
  zam-NT: '―Nde niin thìb con'' loo gu'': De loo rye gu'' co'' nziri'' trè'', angab
    na''i, ¿ché'' nzo thìb gu'' co'' ngue no thìb ayo mbacxil'' no láth ngue tee queno
    gu'' mbacxil''a, xexte mdyuhuan thìb mbacxil'' ngro'' mbacxil'' làth partid, ché''
    ne''yòode valor loo gu'' par lá'' gu'' rye partid mbacxil'', co'' nac thap gal
    nzo si''n thap mbacxil'' ante mbacxil'' ned huana co''te'' nac segur par ya cua''n
    gu'' mbacxil'' co'' taa mdyuhuan axtaque'' zyal gu'' thìb mbacxil''a, cà''? Lìcque'',
    lá'' gu'' rye mbacxil''a thìb lugar, ¿lé''?'
  zyp-NT: “Naaning hrong letah pakheh tah a hnuipaw tuu zakheh lekhei sangkheh ly
    seh la, songkua sangkuapaw khah arangchung letah seisai tah a lypaw tuu khah seihno
    tah a hmuh kaw hlai vytei hui bei maw?
  sey-NT: “¿Nepi mësaru acohuaꞌi aquëpi cien yëi ñamare paquëni teꞌi ja̱ohuaꞌi aquëpi
    ne huesëna ne huesëja̱quë noventa y nueve paꞌija̱jë cani coꞌemaꞌquë aꞌni, ti̱ꞌamaꞌë
    pani?
  nvm-nvm: Fu kia, Ja e be erar fu maf-sif vuan adred (100) samuagdiamo ijia be fu
    sauikma fu izeg rek? Na vierafega fuka urine maf-sif nainti nain (99) iji fu ijia
    uniaga fuka kekome va be iji sauinma iji nisaimok.
  mps-mps: “Dage tomode bidi mego te kibu sipsip bidi sese nogo a naga te 100 elalubadi,
    tama te sipsip me deli hagabaso, te bidigo mena sę yaibawe? Te kibu sipsip page
    bidi agai te bidalubo sipsip te tubo nai sabo madide osogo taga pelama, tama te
    hagawai sipsip gegegi paibao, nono ebo menio, bugagia gegebo.
  seh-seh: Mbani pakati panu ana dzana ya mabira, ingataika ibodzi, mbakhonda kwenda
    kaisaka mpaka kuigumana, mbasiya makumapfemba na mapfemba n'thando?
  pab-NT: — Hatya xinekonitareya 100-ri kakalaneroxere hoka haliya meta hoka xane
    ite tawehetehenene, maiha kore ite? Hatyo hiyeta halakisaite 99-ri maseta hoka
    xane ite tawehetene kaokehetehenerene kijiya.
  llg-llg: “Leo esa neme ei mai, biꞌilombon natun esa. Boe ma mopo esa. Hatematak
    ia, hataholi ndia musi tao hata? Neu ko ana laꞌo ela biilombo kasio hulu sio kala
    sila leu mamana sodak, fo neu sangga losa hambu biꞌilombo mana mopok ndia.
  kyf-kyf: «Amɩaa lʋ -nyɩmɛ yabhlo -ka bhlabhlɛɛ glʋ gbu -ka, we lʋ -bhlabhlɛ yabhlo
    -ka mnɔ, ɔ 'nɩ mneni ɔ 'ka we glʋ -mnʋa 'ya kugbua lɛ gbomnʋa lida tɩɩ? Ɔ 'ka
    wee -bhlo mnɔa 'ylibɩlanɔnʋa mnɩ, 'ɩn ɔ ka we 'yɩɩ?
  tpi-tpi: “Sapos wanpela bilong yupela i gat 100 sipsip, na sapos wanpela sipsip
    i lus, orait ating em bai i lusim ol 99 sipsip i kaikai i stap long wanpela hap.
    Na em bai i go painim dispela wanpela sipsip inap em i lukim.
  mih-NT: Yoo ndoho, ra iyo minoo ziendu mvee ticatyi zono, tatu cua naa minoo tɨ
    ¿atu ma zandoo ndo tandɨhɨ tɨ sicuhu? Ta cua nanducu ndo sii sa minoo tɨ cuan
    ndya nañihi ndo sii tɨ.
  qvh-NT: “Pipis pachac (100) uyshanpita jucta ograycorga ¿manacu waquin cagta juc
    pasaman ayluycur jucla aywan ashimunanpä?
  kms-kms: “Nungoqi kin iri sipsip 100-pela pu yeru pu muq ire ir wuso. Tedi 99-pela
    te si nare, mong puch ire ningg yeru mir rind rind, di no ire ir wuso kin te meri
    nunduw ye o segi? Ni no ire ir wuso kin meri nunduw nunduw nundoqne di pre.
  agn-agn: Ganing si Jesus, “Pabetang ta, tata ong nindio may tang gatos ang karniro
    na, ig galipat tang tambilog. Onopa bato tang boaten na? Sigorado enged ang bo-wanan
    na tang siam ang polok may siam don ong kamayagan ig dilemen na tang galipat asta
    indi matoman na.
  nhi-NT: —Tla semeh namehuantzitzin quinpia se ciento ichcauan uan icpoloua se, ¿xamo
    quincaua nocsiquin naui poual uan caxtolonnaui (99) campa tlahpixtoc, uan yaui
    ictemotiu non ocpoloh hasta cahsi?
  ttc-NT: «¿Ab'l jun te etetz, qa at oqal (100) talo' b'ix yaji dech oxe'l naj jun,
    nlay petzun kyekaj tb'ub'a' kye txq'anky xtxa'm pastorb'il b'ix yaji oxe'l joyol
    te junky aj ojetq xiknaj maxkix oj toknoj titza'?
  dan-1931: “Hvilket Menneske af eder, som har hundrede Får og har mistet ét af dem,
    forlader ikke de ni og halvfemsindstyve i Ørkenen og går ud efter det, han har
    mistet, indtil han finder det?
  kwj-kwj: “E, kui nindo ki hima fori 100 sipisip rihi ya da. Woro sipisip fori yanisiwa,
    99 sipisip ele mapwa foki wunu ri hanjaꞌaisiwa wu dawa rini o sipisip funda yaniro
    tini ya ri wakindakonda, waya ri heiwambwa ri ai tano.
  vie-OVCB: “Trong các ông có ai nuôi một trăm con chiên, nếu một con thất lạc, người
    ấy không bỏ chín mươi chín con kia trong đồng hoang, lặn lội đi tìm cho ra con
    chiên lạc hay sao?
  kze-kze: sipisípira'a kárákwiyowai kwéon-aimba ísáaro. moóráwai sáwíva-sipisipi
    100 sipisipira'a kárákwiraisana moórá-sipisipi áúyokwisasa misáwívá-sípísípí uvá'á
    máyáawana moóráma áúyokwimba koavakáá-émena awánéna
  lbk-lbk: “Mo sa ya nan esang ken chakayo et wad-ay nan sinkhasot ay karnilona, sa
    et nadchongaw nan esang, ngag ngen et nan angnena? Ay ke na ad-i khayachen nan
    cheycha'y siyam poo ya siyam is kaponchag ta en na anapen nan chey esang engkhana
    ay edchanana?
  mto-NT: ―Pa̱n je̱m xa veꞌe nu̱toꞌk miitsta juuꞌ veꞌe nu̱mó̱kupx je̱ carnero du̱jaye̱jpp
    je̱tseꞌe nu̱toꞌk tu̱yo̱ꞌtyó̱ki, myasa̱a̱kpts je̱ꞌe̱ veꞌe je̱ nu̱majktupxu̱k maktaaxtojt
    carnero joma veꞌe jya̱ꞌkxta je̱tseꞌe na̱jkx du̱ꞌixta juuꞌ veꞌe toꞌk tu̱yo̱ꞌtyó̱ki,
    ¿veꞌem xaja? Ku tseꞌe du̱paatni, vanꞌit tseꞌe du̱ꞌixtiꞌatú̱vini
  bzh-bzh: “Bë ham ti yi sipsip 100 denare, lob nabë ti mala nama, og rëḳ gevuu 99
    bare dega kesëḳ gëp nyëġ len ti, log na sero ti sën mala ma lo. Yö rëḳ sero
    niwëëk rot benatöḳ jaḳ loḳ mëm.
  guj-2017: ‘જો કોઈ માણસ પાસે સો ઘેટાં હોય, અને એ સો ઘેટાંમાંથી એક ઘેટું ખોવાય, તો
    શું તે પેલાં બાકીનાં નવ્વાણું ઘેટાંને અરણ્યમાં મૂકીને ખોવયેલું ઘેટું મળે નહિ ત્યાં
    સુધી તેની શોધમાં નહિ જાય?
  jvn-NT: “Semunggoné nang tengahmu ènèng wong sing nduwé wedus gèmbèl satus, sing
    siji ilang. Apa wongé ora terus ninggal wedusé sing sangang puluh sanga nang pangonan
    lan lunga nggolèki wedus siji sing ilang, nganti ketemuné?
  byr-byr: “Aꞌmwe pwai sarɨmɨjɨyai sipɨzipɨya (100) waanɨ aadɨretɨya kɨnɨnnakei, nabaai
    sipɨzipɨya pwai sangineba yadaaꞌna kyojɨ sipɨzipɨyangɨ gyakwalaangei (99) naaidi
    naainɨyangɨ pimagɨ aꞌmwamaayaba yagalyaꞌmaꞌna yojɨ kurɨvaarɨya nɨdaꞌnadaapi kaanna
    wɨna sipɨzipɨya pwai yadaavajaina bɨramaarajahaaꞌna. Sarɨmɨjɨyai sara yadei midaaka!
  ian-ian: Ngwula kɨta nyan sip sip ndumi tambanat tɨga sip sip kɨta kwo kava yiga
    sɨlɨwotndeyan nat sip sip kat kwagalalaa yiga kwakiyandɨ. kwaka yiga vɨlaa kwukiyandɨ.
  hun-hun: „Kicsoda az közületek, akinek ha száz juha van, és egyet azok közül elveszít,
    nem hagyja ott a kilencvenkilencet a pusztában, és nem megy az elveszett után,
    míg meg nem találja azt?
  mcf-NT: —¿Min obeca dadpen 100ted icboedi abentsëc bënudacsho isun, Nibënu, quequin
    min obeca utsi dadpen 99ted nianec nibënec nidenquioda mibi icpe?
  kjs-kjs: Gore nimina rikirana ali medame sipsip 100-pela punalia-daare go sipsip
    mena komea alupalia. Go palia raburi mo 99-pela su meda-para eda nalaina puni
    alimi mo komea alupaaripade asapama pumare mada pua mealia.
  mni-mni: “Nakhoigi marakta yao chama leiba kanagumba amagi yao ama mangkhrabadi
    nahakna kari tougani? Nahakna atoppa yao maraphutara mapan adubu lamhangda hundoklamduna
    mangkhraba yao adubu phangdriphaoba thiroidra?
  yad-NT: “¿Mi̱ra jiryetyenu, mi̱? saryityi caray ti̱qui sa̱si̱ taraqui pachamusiy,
    saryiñi̱tiy tochi̱sadaryi yasi̱veda binda day, sa̱tidye va̱ta sana̱cho̱ carañu,
    sasaryecha̱dasa̱ra̱ju̱.
  mxb-NT: 'ta kaá na̱: ―Ndi ndáa ndoꞌó kómí iin ciento léko, tá ni̱ nda̱ñóꞌó iin rí,
    ¿á ko̱ dánkoo taꞌon ndó komi̱ díko saꞌo̱n komi̱ ríón nda̱ yukú i̱chí ñoó, ta koꞌo̱n
    ndo̱ nandukú ndó kirí ni̱ nda̱ñóꞌó nda̱ kandeé ndó naniꞌi̱ ndo̱ rí?'
  pon-2006A: “Ma emen kumwail mie nah sihpw epwiki, a emen ahpw salongala—dahme e
    pahn wia? E soh pahn pwilikihdi me duwehk duwemeno nan eh kehl, oh kohwei rapahkiseli
    me salongalahro, e lao diar?
  maq-NT: ―‍Cuejña ne xi ngu ngayun tjin nuju ngu cientu chu tsánga. Hane sá xi chajá
    ngu chu tsujun ne, hatuxa cuiyujuntuhun chu xi ñujuchan tyjuhunñuju jan nguijña
    ne, sehe cuangun cuinchunsun ngu chu xi cachajá jan hisca xi sacú nuju chu.
  hto-hto: —Omoɨmona dáamɨe cien dɨga ovéjaɨaɨ ia, afe ovéjaɨaɨmona daa féiraia, áfena
    rɨire jénoite. Mei uáfueza, afémɨemo fɨébide noventa y nueve ovéjaɨaɨ fɨ́iano
    afe daa féiraitena afémɨe baille dɨnó rɨire jénoite.
  por-BRBSL: “Qual de vocês, homens, se tivessem cem ovelhas e perdessem uma delas,
    não deixariam as noventa e nove no deserto e iriam atrás da que estava perdida,
    até que ele a encontrasse?
  ces-NKB: “Kdo z vás, má-li sto ovcí a ztratil by jednu z nich, nezanechá těch devadesát
    devět na poušti a nejde za tou ztracenou, dokud ji nenajde?
  cui-cui: “Jiton ba xeina oveja cien poyobe, caein tanapuxanatsi. Jiton wexotha cuenta
    pona noventa y nueve poyobe oveja pewenaweneinexa oveja pon beya matapainya taeba.
  boj-2014: “Tamo bei aqa kaja 100 naŋgi ñiŋ uyoqnibqa qujai bei alelamqa a na kaja
    99 naŋgi uratnjrsim qujai alelqo qaji di ŋamosim gilsim itqas.
  eng-OEBUS: “Who among you who has a hundred sheep, and has lost one of them, does
    not leave the ninety-nine out in the open country, and go after the lost sheep
    until he finds it?
  eri-eri: “Fai ete tere gama la no nomo sipsip 100, ariya ete huwariwei mata wonga,
    no sipsip 99 waha awa nigonga da nyi bode haumu ete la golo gogunga, no etenga
    huwariwai waha kurudu goi toroba dunga awonbona.
  aly-aly: “Artwa yep-yepew-artey anyent anenh, yep-yep-rnem 100 rarl atnyenenh. Yep-yep
    anyent ament alhew, rap aperrerterrew-anem. Artwa yep-yepew-arteyel 99 ingwer-rnem
    iwerl-alhew, atherrk arlkwaynteyew. Rap alhew, yep-yep anyent ikwer nthweyew.
    Rap nthwenh nthwenh arey-alheyew-atety.
  wiu-wiu: Kiwi panagome sipi sipi kai ege takupeta kadukoa (100) egetekale-kiti odenedo
