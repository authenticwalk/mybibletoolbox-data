  qup-NT: Kankunamanta shukpa tiyama shuk pachak obeha. Shuk chinkarimaka ¿manachu
    chay iskun chunka iskunta pastupi sakishpan maskak rinma chay shuk chinkarishkata
    tarinankama?
  dop-dop: Ye ɩsɩɩ mǝ tɑɑ nɔɣɔlʋ wɛnɑ heeŋ ntɛ́ nɩɩnʋwɑ (100), ɩlɛnɑ ɩ tɑɑ kʋlʋm tǝ
    le, ɩ kɑɑ yele pɔɣɔlɑɣɑfɛɩ nɩɩnʋwɑ ɩnɛɣɛ nyɩɩtʋ tǝtɔɣɔlɛ nɑ ɩ́ tɛɛ nɑ ɩ́ sʋʋ kʋlepu
    ɩnǝɣɩ pɛɛkʋɣʋ hɑlǝnɑ ɩ nɑ-ɩ?
  azb-azb: «Sizlərdən birinin yüz qoyunu olsa və onlardan birini itirsə, doxsan doqquzunu
    çöldə qoyub itmiş qoyunu tapanadək onu axtarmazmı?
  eng-DBY: What man of you having a hundred sheep, and having lost one of them, does
    not leave the ninety and nine in the wilderness and go after that which is lost,
    until he find it?
  guo-NT: “Xamalxot kaen aton cien ovejas wʉt, kaen oveja wenafo'as wʉton, asew noventa
    y nueve ovejas waelaxaelon jalwekaliajwa wenafo'aspon.
  hla-hla: '@see-verse:LUK.015.003'
  mav-NT: Pyno so wẽtup ok toĩne'en tohũ 100 Uweuria rakat apykok hat e. Mi'i hat
    so wẽtup e'at pe toi'a­tu­mo­rania kahato tohũria hawyi toipuẽti 99 yn tohũria
    itote hawyi to'e — Are pãi wẽtup uihũ sig ho'o­wasat pãi e. Mi'i hawyi so aikotã
    som atipuẽti aru uihũ howasat rakat ehakye­ra'at hamo e. Mi'i hawyi so tohok­'iwat
    99 rakat i'atuenuk hap tote. Mi'i rokirẽ toto tohũ ho'o­wasat rakat kat hamo.
    Mi'i hawyi so ho'o­wasat rakat kat hap ete yt ipohep hin i e.
  kpf-kpf: “Zeŋgâren gâbâ a ŋâigât râma 1 handeret ândibi. Oi zeŋgâren gâbâ kânoktâ
    âi buŋ oi birâbap? Zo yatâ buŋâ. Kâmut patâ 99 zo birâziŋgâm buŋ upap, zo kârubap.
  ppo-ppo: “Dia̧kó whi̧ beta̧né 100 sipsip hupurapekó beta̧ hupu alupa, 99 hupurape
    ha̧le tua̧ tikimó beteróló, alure hupu keketé kwȩyóló dape sumié?
  hin-2017: “तुम में से कौन है जिसकी सौ भेड़ें हों, और उनमें से एक खो जाए तो निन्यानवे
    को मैदान में छोड़कर, उस खोई हुई को जब तक मिल न जाए खोजता न रहे?(यहे. 34:11,12,16)
  wol-KYG: «Ana kan ci yeen mooy am téeméeri xar, réerle ci menn, te bàyyiwul ca àll
    ba juróom ñeent fukki xar ya ak juróom ñeent (99), ngir toppi ma réer, ba gis
    ko?
  bef-bef: Lenali bonatini moneuba sipisipi yagaꞌa babu lite 100 nehago to mone fenene
    hinogo, hena nohibe? Sipisipi yagaꞌa yege yegeꞌna holupa hepatoga eneheꞌmito yaꞌma
    fenene huꞌehinamofihi buto sa sa nohibe.
  amm-amm: “Moi nokota mo sipo koloni molopoi molopoi, 100, na tosamukukomoi. Ulai
    sipo siya mo uwofa na, moiso poimo manoso. Nosai no mo, sipo samukuko nokota mo
    na tikolisalo. Sipo siyai mo, 99, nu somiso asiso amai tutukaiko. Sipo siya na
    tikolisalo.
  rmy-CHERGASH: “Ko tumendar, ako si les šel bakhre thaj hasarel jećhe či mućela okolen
    injavardeš thaj inja ande divljina, thaj či đelosas te rodel godole jećhe dok
    či araćhel les?
  zaj-zaj: “Tutende munhu imwe mmwanza wenu kana ng'hondolo mia, abaho, ng'hondolo
    imwe kapotela, kotendaze? Kowaleka waja iwang'hondolo malongo tisa na tisa muluwala
    na kuchola kumzahila ija yapotele mbaka yamone.
  chq-NT: ―'Iin jee²¹² 'naa' wana 'aa¹i cíein¹³ joo'saa'²¹ joon tsa'iin²¹² jaain²¹
    jee²¹² 'ii, ¿tɨ jo tiui²¹ 'in catyaai² do jee²¹² nuu²¹ joon tsa'nee'¹²i 'in jaain²¹gɨ
    do ca gatsee'²¹i?
  swp-swp: “Aitea tau arimiu eai ena mamoe handere esega i abidi, ena esega i gege,
    ninety‐nine i laugabaedi, i lau esau ie gege wa i eooi, i lau e abo i lobai?
  bjr-bjr: Faiqí moo fannoo moodaannai qisauku fasiqa namu niku nisauku taikasee (100)
    sipsipa rakisi marinanoo moodaafa kai auia mafinanoo naqi fee iannoo, mi fasiqafa
    aiqama sipsipa kaqi quqaseenoo moodaara randaannoo.
  aby-aby: '@see-verse:LUK.015.003'
  eng-YLT: '''What man of you having a hundred sheep, and having lost one out of them,
    doth not leave behind the ninety-nine in the wilderness, and go on after the lost
    one, till he may find it?'
  jni-jni: Ingi uye shime ma zini itam inu akuri ukirau(100), bi inde be hunne me,
    mada ceki me ina kuri turwai in nanu turuwI(99), igino me ahira ukese, ma tarsi
    bi inde be sa ba hunne me maka tinka bini?
  kne-kne: “Kaspangarigan, mo wada en dakayo di nangin oka si sin-gasot ay karnero
    yan malitaw di esa, sino ngin di amagena? Adi na ngata taynan din siyamapolo ya
    siyam sin pastolan ta ena anapen din nalitaw enggana ay datngena.
  tgj-tgj: “Vkv aingbv nonugv lokv akonv svlar ngv lwnggo doore okv bunugv lokv akonyi
    ngemure-nw ogu rireku? Nw chamkia gula kia nga nvmwnglo kayupila okv ngenv akin
    a kaapama dvdvlo makar reku.
  gui-NT: —Metei cuimbae güɨnoi yave cien vecha reta, omocañɨ yave metei, oeya iru
    noventa y nueve ñuu pe jare ojo oeca ocañɨ vae ovae chupe rupi —jei—.
  quc-TT: Qaꞌnampe che jun chiꞌwe e kꞌo jun ciento uchij, kasach kꞌu kan jun chike.
    ¿La man kꞌu kuꞌya kan ri junmuchꞌ bꞌelej lajuj cho ri saq, kꞌa te riꞌ katzalij
    chutzukuxik ri xsach kanoq, kꞌa kuꞌriqa na loq?
  heg-NTPO: “Eta noan at mes deng mia la muik lae-blai ngatus. Kon mes nes. Lam atuling
    na tao elola la? Taon elola ko un nang lae-blai buk sipa beas sipa kas se maan
    babanan mesa, hidim un laok nuting laen mes man nes na didiin hapun.
  ptu-ptu: “Hapanna deengkoa' mesa muampuam sahatu' domba. Pissananna bulim mesa,
    iya aka la umpogau'? Mannassa anna la umpellei dio pohiallasam indo dombamu kaseha
    pulo kaseha anna le'ba'i uhhuttu' indo to bulim sampe ullambi'.
  bzd-NTPO: “A' isie wa̱ obeja tso' döka̱ cien, e' etö chowa, e' ta̱ a' tö imale̱pa
    döka̱ dabom su̱li̱yök ki̱ su̱li̱tu (99), e' meraa̱t iké̱ a̱ ta̱ a' miraë ichowa
    e' yulök dö̀ wé̱ a' tö ikué̱ ee̱.
  kwf-kwf: “DiꞋia ta ngwae amuꞋa nia toꞋo ana taꞋi talangaꞋi sipsip, ma taꞋi ai ada
    ka noꞋana, tae neꞋe ngwae neꞋeri ke sasi? Nia ke faꞋasia na siko akwala ma siko
    sipsip neꞋeri ki, ma nia ka leka ka lulu Ꞌuana taꞋi ai neꞋe nia noꞋana, leleka
    nia ka dao nama toꞋona.
  eng-WYC-2017: What man of you that hath an hundred sheep, and if he hath lost one
    of them, whether he leaveth not ninety and nine in desert, and goeth to it that
    perished, till he find it?
  eng-WMBB: “Which of you men, if you had one hundred sheep and lost one of them,
    wouldn’t leave the ninety-nine in the wilderness and go after the one that was
    lost, until he found it?
  zat-NTPS: ―Nu benne' ládujla le'e, che nape̱' tu gaxúa zrila', na' nite tuba', ¿quebe
    gucá'ane̱' xetápalalaj che̱nnu zrila' ca', bea ca' zaj zraba' le̱'e̱ xixre', na'
    se̱'e̱ cheajdílaje̱' bea na' guníteba' cadxa xezrelne̱'-ba'?
  spp-spp: «Jofoo u ɲyɛ yii shwɔhɔl'e, kampyi mpàa ŋkuu (100) pi ɲyɛ urufol'á, ka
    wà niŋkin si mpînni, tá urufoo maha pi sanmpii beecyɛɛre ná kɛ ná baacyɛɛreŋi
    (99) yaha wabɛr'á sige e, maa sà a nimpinniŋi caa fo u aha ɲya mɛ?
  zty-NTPS: —Cha' zoa no benne' ládjwle ḻe'e, zej nnita' to gaywá' ẕila' chie', na'
    cha' nitlba' toba', ¿bi wka'ne' bia tapḻalj to galje ka' gan nak ḻo latje dachen',
    na' cheje' chejdilje' ẕilan', bia nnitlba', kate' yežéḻžele'-ba'?
  mek-mek: “Amoopolaga! Oi epomiai aufalao agaꞌo sipi 100 eegai keapae kai agaꞌo egea.
    Ega aisama isa sipi 99 afu ofakaegai afaepuaꞌafuniꞌi kai afaelao agaꞌomo egea
    auga afaekapuga ma? Laaꞌi, agelao agekapuga paisa!
  aey-aey: “Age dana oso uqana sipsip 100 cobogina eundec osol jahunigian uqa adi
    odigian? Uqa sipsip 99 eu maha wadauna culadeceb tatawebil jahunen eu waligian.
    Uqa wawali li gulucdugian.
  urd-GVH: “फ़र्ज़ करो कि तुममें से किसी की सौ भेड़ें हैं। लेकिन एक गुम हो जाती है।
    अब मालिक क्या करेगा? क्या वह बाक़ी 99 भेड़ें खुले मैदान में छोड़कर गुमशुदा भेड़
    को ढूँडने नहीं जाएगा? ज़रूर जाएगा, बल्कि जब तक उसे वह भेड़ मिल न जाए वह उस की
    तलाश में रहेगा।
  ycn-ycn: —Pajluhuaja ina'uqué i'imichari. Ripirana i'imichaño cien ohuéjana. E caja
    pajluhuaja nanaquiyana capiícharo i'imichaca. Aú riyuricha ajopana, riculácaloje
    ricá penaje. Riculicha ricá a'ajná ripháchiyaca ricá ejená.
  djr-djr: “Ŋuli balaŋ dhu ga warrakan'-djägamirriy yolŋuy ŋayatham 100-tja namba
    bimbiny mala, ga waŋganydja dhu nhanukal ŋunhi winya'yunna, bala nhaltjanna ŋayiny
    dhu ŋunhi? Dhunupan ŋayi dhu ganarrthaman wiripuwurrunhany ŋunhi bimbiny malany
    ŋunhiwilin wäŋalil mulmumirrilila, bala ŋayi dhu yan ḻarruman ŋurikiny ŋunhi waŋganygun
    winya'yunawuywun. Ḻarrumany ŋayi dhu ga ŋunhi, ga yan bili-i-i ga maḻŋ'maram yan
    ŋayi dhu ŋunhi waŋganynhany winya'yunawuynhany.
  kvg-kvg: “Zo ezoqa kopo, sip wan andled timbogoat, yaq kopo gembō-ewān, yaq gê,
    ndego gekhā ndǿgō? Ndego ndigu nainti-nain nøme, segéziváz, ta manqei-te
    ndøgo, gagayag gilogatun, nøme-qa vømǿvaō, ndugu gumbo-ewan. Yaq até gembóvawét,
    atema vømǿ-omēt.
  rug-rug: “Be keke koa gamu si tagoi keke gogoto nana sipi d, meke keke ri nana sipi
    hire si muliuṉu, si nasa si kote tavetia sa? Kote veko paki sa sari ka sia ṉavulu
    sia sipi pa vasina koadi, meke la hata ia sa si asa sapu muliuṉu, osolae dogoro
    pulea tu sa.
  hop-NT: As kurs umuṅaqw haqawa tsivót‐sikip sunat kanelvokmuy’taqw suhk̇a kurs haqamini.
    Ya pam nālöp sunat pakwt pept sihk̇ay’taqamuy haqam tutskwave qa mātapt, pu haqaminihqat
    heptoni, pas túwaniqe pahsavoo?
  san-URD: کَسْیَچِتْ شَتَمیشیشُ تِشْٹھَتْمُ تیشامیکَں سَ یَدِ ہارَیَتِ تَرْہِ مَدھْییپْرانْتَرَمْ
    ایکونَشَتَمیشانْ وِہایَ ہارِتَمیشَسْیَ اُدّیشَپْراپْتِپَرْیَّنَتَں نَ گَویشَیَتِ،
    ایتادرِشو لوکو یُشْماکَں مَدھْیے کَ آسْتے؟
  heb-LB: ”אילו היו לך מאה כבשים ואחת מהן הייתה הולכת לאיבוד, האם לא היית נוטש את
    תשעים־ותשע הכבשים, והולך לחפש את הכבשה האחת עד שתמצא אותה?
  caf-NT: “Ndan 'int'ah nuhtah dune 'en sheep 100 ut'i hoh 'ilhuk'i tinta ninya. 'Aw
    99 'en chuntah 'aw 'et níbuninla 'ink'ez 'ilhunuh tinta inilhti, 'en naitélhtelh
    whuts'un yukunúta?
  mio-NT: ―Tu iyo iin ciendu ri mbee chi ndo, ta cuanaan iin tuhun ri, ndihi ndo―cua
    nacoo ndo chi ndihi ca ri nu cuahan ndo tichi cuhu, ta cua nanducu ndo chi ri
    cuanaan nda cua nda cua nanihin ndo chi ri.
  srq-NT: —Sã emo nimba quiachã oveja no. Cien ndei erimba. Co mɨɨ ngue quiachã ee
    ra. Aque esɨ quia quiachã je requia aque. Eataque recha. Noventa y nueve recha.
  kje-NT: “Lo'o mi ri ida nina pipduma waku rahu ida, la pipduma waku ida moluwedi.
    Ai lo'o hoikaruwedi welihii-wohii mehe ra'an penek lolo onno man wa'an, laa nanoin
    man moluwedi eni hehen nanumene do'onedie.
  gaz-gaz: “Isin keessaa namni hoolota dhibba qabu tokko yoo hoolaan tokko jalaa bade,
    hoolota sagaltamii sagallan kaan lafa tikaatti dhiisee hamma hoolaa bade sana
    argatutti kan barbaaduu hin deemne eenyu?
  kud-kud: ‘Vedova ebe ehebo alimiyena yana sipi adi bagibagili 100 na ehebo i'wadalele,
    mata 99 nu'ulai ilaugabaidi na sipiwa 'wada'wadalelenane ibehaei ana higa ilobai’.
  urb-NT: —Pehẽ ngi har amõ heta arapuharan ta namõ ixo. Kuja, 100 hetaha ke. Pe,
    peteĩ kanim oho rahã, ijar kekar kekar ta oho. Kãpĩ u'u, aja kanim ym ame'ẽ ta
    ke ijar hijar ta. Pe, kanim ame'ẽ ke kekar kekar oho. Pe! Mahem.
  fra-LSG: Quel homme d’entre vous, s’il a cent brebis, et qu’il en perde une, ne
    laisse les quatre-vingt-dix-neuf autres dans le désert pour aller après celle
    qui est perdue, jusqu’à ce qu’il la retrouve?
  san-HK: kasyacit zatameSeSu tiSThatmu teSAmekaM sa yadi hArayati tarhi madhyeprAntaram
    ekonazatameSAn vihAya hAritameSasya uddezaprAptiparyyanataM na gaveSayati, etAdRzo
    loko yuSmAkaM madhye ka Aste?
  cak-SNT: Xa ta jun chivach ixreꞌ icꞌo ta i-cien ru-ovejas y nisach ta can jun, ¿man
    ncaꞌruyaꞌ ta came can bꞌaꞌ ri i-noventa y nueve chireꞌ pa kꞌayis, y niꞌa chi nirucanuj-pa
    ri jun ri sachnak can, hasta cꞌa niril-na?
  uvh-uvh: wa ning, aming nua'ni adi maga sipsip 100 ning ikngamting. Ka kubanik wari
    kapmo' surofara anga sebota'. Ka tuang wari sipsip u indangira yabota' ka kubanik
    wara'guk mokngang u kanga wa adi a kureng manga' ning touta' wa. Mokngang adi
    kubaniksa' u urosinga wa uring fungyanga base tanga wena tanga yarota'. Wenanga
    anganga katua sa' tota'.
  ino-ino: '@see-verse:LUK.015.003'
  gnn-gnn: “Ŋuli yukurra yurru wäyin-djäkamirriyu yolŋuyu ŋayathama 100-dja wäyin,
    ga waŋganydja yurru nhanukala winya'yunna, bala nhaltjanna ŋayinydja yurru? Dhunupana
    ŋayi yurru gonha'yunna ŋunhi wiripu-guḻku'nhanydja ŋathamirrililina ŋunhimalana
    wäŋalili, bala ŋayi yurru warrya'yun ḻarruma waŋganyguna ŋuriki winya'yunarawuywuna.
    Ḻarruma ŋayi yukurra yurru, warrya'yunna-a-a, yana liŋgu ga maḻŋ'marama ŋayi yurru.
  yal-yal: “Xa yɛxɛɛ kɛmɛ ɛ tan nde yi, na nde keden yi lɔ ayi, a nanfe ligama? A
    yɛxɛɛ tonge solomanaanin e nun solomanaaninna luma nɛn burunna ra, a sa a tununxin
    fen han a yi a to.
  cnt-NT: ―¿I₂'ein₂ 'nia'₂, juɨ₁lia'₂ i₂'ŋio₅ caun₂ 'ŋiá₂-lón₂ já'₂ cha'₂, në₁jua'₂
    ca₂i₃cón'₅ jan₂, tsa₁ ja₁co₂'ŋiog₅ jaun₂ toin'₂ i₂quéin'₂ ne₂guión₂ rë₂dsɨ́₂ guia₃-né₂
    (99) con'₂ i₂te₂, dsó₃ táng₃ dsɨ₂juɨ₅, dsɨ₂'niai'₂ i₂jan₂ i₂i₃cón'₅ 'éi₂, 'nau'₂
    ca₂lia'₂ ca₂dsáu'₂?
  tif-tif: '@see-verse:LUK.015.003'
  nlx-nlx: “तुमरे माय रेन कुण हे जान एक होव मेंड्रा एती, एने ताम रेन एक टाकाय जाय,
    ते नोवह्यान नोव मेंड्राह जेंगलाम सोड़ीन, ता टाकायेल मेंड्राह जाह वोर नाह सापड़ेत
    ताह वोर होदते नाय रेय?
  apw-NT: Nohwitahyú ła’ dahadń dibełį́į́ dała’á gonenadín da’izlįįyú yinoyołgo, dała’á
    ch’a’oyááyúgo, ngost’ádin ngost’áíhíí dakú nyiṉííłshą’, áíná’ dała’á bich’ą́’
    ch’a’oyááhíí yíka ntaah, dá náidnłtįįzhį’?
  gum-gum: —¿Ñimma møikkøben ubishamera cien tøgagua, truilø kan palab misrene, noventa
    y nueven wambig nøørøsrø nømdø warønrrai warøbashippa, wetørramnegatig tru ubisha
    trubabigwan lanrrab imønrraitirru? cha.
  not-NT: —Pinguengaiguëri paniro sërari obirojeguiquë yomisantaiguëri iroishate icarati
    100. Aroca imiaquima paniro iroishate, ¿Queroco ijocanëri 99 cara quesiiquë, iriátë
    ingooqueri ira oisha ibiaga irooti cara iraniopairi?
  plu-plu: Ku pahapwi yaytak kadahan kaayhsima gipig muttuh, sah (100) gikebyikis,
    ku pahapwi gaytakkis biyuke, nikwe ig ikise gipig akebyupwi (99) ayge amadga amatap,
    ig ta ipegepye gipig biyukwiye. Ig ipegpig ipegpig juktah ku aysaw ig utepri.
  iou-iou: Inkät nanik kubä täŋo sipsip äbot 100 ude itneŋo upäŋ kubätä paoränä jide
    täŋpek? Äma u sipsip 99 säkgämän itneŋ u bägup tägaken yepmankaŋ kubä paoreko
    unita wäyäkŋeŋtäŋ kuŋarek.
  ntp-NT: ―Voorʌ aapimʌ isviaacagi ʌmo siento cañiiru vai sibʌ imiagi ʌmoco siaadʌrʌ
    maianaasi viaana aapimʌ ʌgaa maaco coobai dan baivustaama dan tustaama dai gaagamuna
    ʌsibʌ imiaadʌ asta siuu duucu tʌʌ.
  rai-rai: “Baa te kon muaat anuna ta maar na sip, ma raa kon diat i raara, lelawaai,
    pa in waan paa kon 99 matira u ra wanua baa diat wangaan iaai, ma in baat kup
    raa baa i raara, tuk in baat paai balet?
  haw-1868: Owai ke kanaka iwaena o oukou he poe hipa kana hookahi haneri, a nalowale
    kekahi o lakou, aole anei ia i waiho aku i na hipa he kanaiwakumamaiwa ma ka waonahele,
    a imi aku i ka mea i nalowale a loaa ia ia ia?
  ffm-ffm: —So gooto mon ana jogii baali teemedere, majjiraama mbaalu gooto, wanaa
    yoppan capanɗe jeenay e jeenay ɗii fuu ley ladde tewtoya majjuɗo oo faa yiita
    ɗum naa?
  arb-NAV: «أَيُّ إِنْسَانٍ مِنْكُمْ عِنْدَهُ مِئَةُ خَرُوفٍ وَأَضَاعَ وَاحِداً مِنْهَا،
    أَلا يَتْرُكُ التِّسْعَةَ وَالتِّسْعِينَ فِي الْبَرِّيَّةِ وَيَذْهَبُ يَبْحَثُ
    عَنِ الْخَرُوفِ الضَّائِعِ حَتَّى يَجِدَهُ؟
  cop-CNT: ϫⲉ ⲛⲓⲙ ⳿ⲛⲣⲱⲙⲓ ⲉⲧϧⲉⲛ ⲑⲏⲛⲟⲩ ⲉⲧⲉ ⲟⲩⲟⲛⲧⲉϥ ⲣ̅ ⲛ⳿ⲉⲥⲱⲟⲩ ⳿ⲙⲙⲁⲩ ⲁϥϣⲁⲛⲧⲁⲕⲉ ⲟⲩⲁⲓ ⳿ⲉⲃⲟⲗ
    ⳿ⲛϧⲏⲧⲟⲩ ⲙⲏ ⳿ⲙⲡⲁϥⲭⲁ ⲡⲓϥ̅ⲑ̅ ⳿ⲛⲥⲱϥ ϩⲓ ⳿ⲡϣⲁϥⲉ ⲟⲩⲟϩ ⳿ⲛⲧⲉϥϣⲉ ⲛⲁϥ ⳿ⲛⲧⲉϥⲕⲱϯ ⳿ⲛⲥⲁ ⲫⲏ ⲧⲁϥⲧⲁⲕⲟ
    ϣⲁⲧⲉϥϫⲉⲙϥ.
  adz-adz: “Bida agam mangan mpada tayangꞌ dumpa 100 da gan bits fada sinungꞌ da 99
    rumpadan, da garam igi bungꞌ atangin 99 igi rai i puatsi manaꞌ da bungꞌ afa i
    sauda mangan igi sangꞌa waꞌa rutin.
  sri-sri: —Oveja korerimasʉ̃ cien oveja opagʉ, sugʉ oveja dederimakʉ̃ ĩãgʉ̃, noventa
    y nueve ovejare makã tʉro ĩgʉ̃sã baarogue duripíkõã, dederiadire ãmagʉ̃́ waakumi.
    Ĩgʉ̃rẽ bokagʉgue ãmuduúkumi.
  nal-nal: “Tamon azaxai zinim ka rauxin amun sipsip ka zangaaflu varazuaai, ma azaxai
    zin naandi xa malik. Malasing faa, naan kana wen paan fataling amun sipsip ka
    zangaaflu vaawizik faat ma xa wizik faat, la non angkanaan naandi dit favangan
    pana, ma naan kana wa zaleng azaxai angkanaan ka ruaas naana tangin?
  kyq-kyq: «Aan gɔɔ maakse ki se, debm kɛn ɔk baatge kaaru jaay maakɗe ki se kalaŋ
    iigga num, baatgen sik‑jɛrnaŋ‑kaar‑jɛrnaŋ kuuy se naan̰ aɗe kɔn̰ kɔɗ‑ɓaar ki,
    taa Ꞌɓaa je kɛn kalaŋ iig kiig se, an̰ je bini an̰o kɔŋ jaay ey la?
  kwd-kwd: “Lauta ta wane amooru 'e to'o na nga tangale'e sifisifi, ma te'e 'ola momola
    ai ka foo, 'olataa na'a wane lo'oo te'e agea? Ngaia te'e 'akwasia nga mule akwala
    ma mule ai lo'oo ma ngaia te'e leka 'ani kwailo'ofia te'e ai ne'e foo, leleka
    ma ngaia ka daria.
  ded-ded: “Ngenearunac ngic mong ye ramafora 100 femide. Ifi femiu yenearunac rama
    mong sufuudeu minginango dafi anude? Ye rama 99 wayunuu bangec kisiu nanggec kemma
    mocgu imoc hofockecma meficgeude.
  ewe-ewe: “Nenye be alẽ alafa ɖeka le asiwò, eye ɖeka tra mɔ yi gbe me hebu ɖe, màgblẽ
    blaasiekɛ-vɔ-asiekɛ mamlɛa ɖe gbea dzi aɖadi ɖeka ma va se ɖe esime nèke ɖe eŋu
    oa?
  nuy-nuy: “Nugurru-maynji aadanu numburru-waṉagana anubani-yung ana-jib yagu 100
    ari. Yagu anaaynjaabugij-maynji wugurru anggaaṉibiyn. Nugurru yuga numburru-yaminggarrina
    aadanu aḏaba? Anubani-yung numburraarruyn wugurru 99 anubani-yung bagu anggu-ngarra-ngu-burraa,
    anubagu a-lhal-maḏa-rruj, marri anubani-yung ngijang numburraagalhaga-lharrmani
    wubani-yung wugurru waaṉibiyn-inyung. Numburraagalhaga-lharrmani wugurru… nga
    numburru-lhangarrmang.
  cop-BHC: ϪⲈ ⲚⲒⲘ ⲚⲢⲰⲘⲒ ⲈⲦϦⲈⲚ ⲐⲎⲚⲞⲨ ⲈⲦⲈ ⲞⲨⲞⲚⲦⲈϤ ⲢⲚⲈⲤⲰⲞⲨ ⲘⲘⲀⲨ ⲀϤϢⲀⲚⲦⲀⲔⲈ ⲞⲨⲀⲒ ⲈⲂⲞⲖ ⲚϦⲎⲦⲞⲨ
    ⲘⲎ ⲘⲠⲀϤⲬⲀ ⲠⲒϤⲐ ⲚⲤⲰϤ ϨⲒ ⲠϢⲀϤⲈ ⲞⲨⲞϨ ⲚⲦⲈϤϢⲈ ⲚⲀϤ ⲚⲦⲈϤⲔⲰϮ ⲚⲤⲀⲪⲎ ⲈⲦⲀϤⲦⲀⲔⲞ ϢⲀⲦⲈϤϪⲈⲘϤ.
  buk-buk: “Mac nem ŋgac daŋ bu yob domba 100, ma iŋ ndê domba daŋ bu niŋga, dec iŋ
    oc kôm sake? Iŋ oc hu 99 siŋ sêmbo gameŋ gapoŋ, ma êŋsalê domba naŋ giŋga su e
    iŋ tap sa.
  pri-NT: '«Guwà jèe têre cai ê pwini: Wà pwi jè ârapàarawà, âna pwa 100 mutô kêe.
    Â wiàna tiàu naa namwatò ê pwi caapwi gée goorà, â ée pwa dà? Ée naaco i 99 mutô,
    â é pâ nau mudàra i mutô kêe na ia tiàué.'
  zpq-NT: ―Še nita' to gayoa xila' c̱hele na' gacžeje toba', ¿bi yocua'aṉle be ca'
    taplaḻj togaḻj gan' že'ba' latje daša' na' šjaydiljwle ben' ba gocžejena' cont
    yeželba'?
  por-TFT: Vamos supôr que um de vocês tem cem ovelhas. Se uma delas estivesse perdida,
    você certamente deixaria os noventa e nove no pasto, e iria procurar aquela ovelha
    perdida até achá-la.
  gwi-NT: “Nakhwatee ch'ihłak divii 100 di'įį, akhai' ch'ihłak haa tr'igweendaii ji',
    deehee'yaa t'inchy'aa? Divii 99 kwaii tthan gwa'an akhooheenjyaa ts'ą' divii ch'ihłak
    ineegwahah'aa gwats'ą' datthak niheentyaa.
  gvn-gvn: Nyulu yalaman, “Nguba bama nyubun sheepmunji wubuljiku, 100-balanji. Yamba
    nyubun sheep nubijin. Nyulu bama wanjarrmalda? Nyulu kanbal bawal, jikanba nukal-nukajinya.
    Nyulu dungayda, nubinka yinya sheep nyubun nubijinya, juma warrmba-bungal.
  nna-nna: “Nyungu pinakarrayi! Ngurnipali warajalu nyurraja kalkulajaninyili 100
    kukurnjari ngunarringi pirranga. Palaja ngurnipali waraja kukurnjari ngawu kanyjil-kanyjil
    yarrala. Ngani jilaman nyuntulu? Yakalamanjaninyi jinta 99 kukurnjari pirranga.
    Palaja tukulu kanyjilamanpalu warajaku kukurnjariku ngawu kanyjil-kanyjil jarrinyajaku.
  nhy-NT: ―Tla se de amejwan kipia se siento ichkamej iwan kipolos se, ¿amo kinkajtewas
    in nawinpoale iwan kaxtole iwan nawi ichkamej kan tlajpixtos, iwan yas kitemotij
    ichka katlej opoliwik, asta kan kajsis?
  asm-FB: তেনেহলে তেওঁ সেই নিৰানব্বৈটা মেৰক হাবিৰ মাজতে এৰি হেৰুৱাটোক বিচাৰি নাযাব
    নে?
  okv-okv: “O simba ari embo ta o sheep tapa 100 rate vahai kiae sein eto pambasuja
    amo o mamo na o tapa 99 avo au ojaga tambu ta iriroro o vahai avo jombure ere
    uma
  mxt-NT: ―Ta nya nyoho cha iyó noo cientu mbee sana ndo, tatu cuanaa noo tɨ, ¿atu
    ma sandoo ndo chi tandɨhɨ ca tɨ cuan nu chiqui. Ta cunanducu ndo chi quɨtɨ cha
    cuanaa cuan, nyacua nya cha nañihi ndo chi tɨ?
  tzo-NT: ―¿C'usi xchi avo'ntonic? Mi oy avu'un ho'vinic ti cot acarnero, mi ich'ay
    comel avu'un jcot, ¿mi mu xalaman comel ti yan balunlajuneb yo'vinic ti cote ti
    bu oy sve'ele yu'un persa chba asa' tal ti jcot ti ch'ayem avu'une?
  ind-AGS: “Bayangkan seseorang yang memiliki seratus ekor domba dan dia kehilangan
    satu ekor dari antara mereka. Tidakkah dia akan meninggalkan yang 99 ekor di padang
    terbuka, dan mencari satu yang hilang itu sampai dia bisa menemukannya?
  omw-omw: Nkyiqitairo vaisi mpovanto 100 sipisipi vataariva taqairaro sipisipi mpovanto
    raupirima virera, mwi vaisiva nataave hiananrove? Mwiva 99 sipisipi mwihua utaqi
    kyero mpo sipisipi raupirima quaninra puaa hirero quananrove. Mwiva puaamaqiro
    viro uro mwia puaama kyero taqaananrove.
  yrb-yrb: '@see-verse:LUK.015.003'
  maa-NT: ―Tsà jngoò xi̱ta̱ tsa̱jòn xi tjín‑la̱ jngoò sìndo̱ orrè, tsà chi̱ja jngoò
    orrè‑la̱, ¿a mìtsà si̱ìkítsa̱jna i̱jiìn ijñá jñà xi ñijòn kaàn ko̱ chrj'oòn ñijòn
    ma‑ne? I̱kjoàn kjoi̱ kátsji jè xi kichijà skanda kó nga sa̱kò‑la̱.
  mcq-mcq: ꞌEnaꞌomo ja icháꞌina vwihajo? Ei pini sipia mapoka mapoka (100) namiꞌiraꞌomo
    kwinu pakaꞌipisa hu ichá vejaꞌe? ꞌÚ hu ꞌahoꞌa kaꞌene (99) ijija huriꞌi irechamiꞌi
    kaivo vaꞌe kwinuꞌwi savaꞌa raka?
  sus-A: «شَ مِشِ ندٍ نَ وٌ يَ مَ، يّشّي كّمّ نَ نَشَن يِ رَ، كٍرٍن قَ لْي عٍ تَفِ،
    عَ مُ يّشّي تٌنفٌ سٌلٌمَنَانِ نُن سٌلٌمَنَانِ لُمَ عٍ دّ مَدٌندٍ، عَ سِفَ نَ كٍرٍنيِ
    قٍندٍ هَن عَ سَ عَ تٌ؟
  jpn-1965: 「あなたがたのうちに羊を百匹持っている人がいて、そのうちの一匹をなくしたら、その人は九十九匹を野原に残して、いなくなった一匹を見つけるまで捜し歩かないでしょうか。
  fra-SBL: « Lequel d'entre vous, s'il avait cent brebis et en perdait une, ne laisserait
    pas les quatre-vingt-dix-neuf autres dans le désert pour courir après celle qui
    est perdue, jusqu'à ce qu'il la retrouve ?
  yka-yka: “Saˈupama, bang niyaˈ kaˈam taga bili-bili dahatus ekkahannen bu ne niyaˈ
    dambuwaˈ sumapeˈ, ine enteˈ hinangbi? Bugtuˈ ambananbi siyampūˈ duk siyamin laˈi
    si kahayangan duk pī kaˈam miha dambuwaˈ masumapeˈin tiggelan gaˈi takasuwaˈbi.
  mle-mle: “Li gwuraam duw nak di sipsip duwamiy tabab (100) tikuw, aw nak jaaw yilik,
    di, ‘Jaaw yikwa,’ wakida? Aw si wana? Sipsip duwamiy aliy sap tabatiy maan abaliy
    (99) di dayaam wapakuw, kipa tamiyaam di kwakiyin kwakiyaan tikinaad a sipsip
    ak.
  shp-NTPO: “¿Tsoa matobaonmein, pacha ovejaya ixon, westíora manóketian, merai kaai
    kaman, benai kakin ja iskon chonka iskon potabaintima iki?
  aom-aom: Jemë ae gemu sheep ahoꞌobëhe 100 javoꞌi gemu subiröꞌöjëꞌoho ja diehiꞌonëjo.
    Ja sheep ioroꞌiore mure raromaruoho ëhi nugoꞌamoꞌi vaꞌoromo ë sheep gemuꞌoho nahobe
    juvojuvo hujeji vae göro birohoꞌanuëjo.
  geb-geb: “Nde rɨgar nde the maaŋ muuŋgip 100 sipsivi kɨrga, nta rɨgar maaŋ muuŋgip
    the mbar rɨgɨrga. Ana mba 99 sipsivi ndi, mbara tɨgɨrim, nta mbara kɨv, vhazɨgi
    mbɨv kɨrim, ana ŋgɨp mba mbar rɨgi ne ndi ganɨv, kɨv ana gangirga.
  eng-WYCLIFFE: and seide, What man of you that hath an hundrith scheep, and if he
    hath lost oon of hem, whethir he leeueth not nynti and nyne in desert, and goith
    to it that perischide, til he fynde it?
  bsj-bsj: Canno kange kume ki kwame kumi kwo lawin more ce lem, mani ca dob kwini
    Teer culombo teere ti naci bwanten meka wuro win lemeu naci fiyam.
  cak-cak: Si jun chive rix ec'o cien ru-ovejas, y si nisatz can jun tok yeruyuk'uj,
    rija' yeruya' can juba' ri noventa y nueve ri pa juyu' y ni'e chucanoxic ri jun
    satznak can hasta que xtril-pe.
  chf-NT: ―Si untu de anela a cänäntan cien oveja y sätic untuba, ¿mach quira a xe
    a colesan ni noventa y nueveba tä campo y a bixe a sacän ni asätiba ixta que mach
    a pojlen?
  tlf-tlf: “Kanube ilipmi tinum iyo maak sipsip ilimi kup wan handret (100) kalip
    ita tiin mola bomip nala minte, tam maagup umaak maagalo kelu umdii, sipsip kayaak
    iyo nainti nain (99) kalip iyo tiginal kugol bisat imka-nala e, no ipkum maagalo
    kebu uyo fen-biita utaman-tema ko.
  piu-2006: “Tjiipiku mayutjungku tjiipi tjuṯa, yantaṯa kutju, kanyinmalpa. Tjiipi
    kutju yankula kawaḻirringanyingka, yaalytjinku tjiipiku mayutju paluru? Yankula
    tjiipi palumpa ngurririnamalpa. Tjiipi palunya tjuṯangku nayintiyi nayinangku
    ngalkulinanyingka, wantirra tjiipi kutjuku yankula ngurririnamalpa. Rawalingku
    ngurririnkula nyakula yunyparringkula mantjilku.
  poh-NT: «Kakꞌor chi jenoꞌ aj ehcham me̱ꞌ wilic hoꞌcꞌahl (100) ok rime̱ꞌ eh xsahchic
    ok cho jenoꞌ queh rime̱ꞌ reꞌreꞌ, maꞌ eta ricana̱ꞌ cahnok chi cꞌololque̱b take
    belejlaj roꞌcꞌahl (99) chi rime̱ꞌ eh eno̱j chi risiqꞌuiric sahchel me̱ꞌ cu rehtal
    erirak cho?
  tue-tue: —Cien oveja cʉogʉ́ sĩcʉ̃ ditiri ĩñagʉ̃, ¿deero tiigári cʉ̃ʉ̃? Noventa y
    nuevere cã́pũpʉ cṹũ, ditiarigʉre ãmaãgʉ̃ wáaqui, tée bʉagʉ́pʉ.
  bjp-bjp: “Male tikas lo gam imel e nenge mar e sipsip kia ma neng lo ri ka rong,
    ke gam wol arafah? Biil in la koseng isiu e sangful ini siu aiwa na falifu foes
    ma ik im isi neng ae i rong tah, papang na aunbiing ik tafe u?
  xon-xon: “Ni ponn ni ubaa yaa kpa ipiih nkub, ubaa yaa wɔŋ kan, u ga di cha ipiih
    imonko inaa ni kipiik ni iwae i gur na timoor ni, ki buen ti ban upiih u wɔŋ na,
    ki ti saa buyoonn u ga kan u na.
  tzo-ZNT: ―Caltic noꞌox yaꞌel ti oy cien achijique. Mi ichꞌay jcotuque, lamal chavictaic
    ta stentejtic li noventa y nuevee ti cꞌalal chba asaꞌic tal li jcot chꞌayeme.
  mpm-NT: ―Nu ɨɨn ɨɨn ra ñavaꞌa ɨɨn ciento rɨɨ, ti skuita ra ɨɨn tɨ, ¿ti va nu tu
    xndoo ra ndɨꞌɨ kuun xiko xiaꞌun kuu ga tɨ un yuku un, ti kin nunduku ra kuɨtɨ
    ni skuita ra un undi nu tu naniꞌin ra tɨ xino?
  ots-NT: ―Hnar hñøjø mí hñi̱h hna ciento quí dɛjti, cja̱ bi bbɛh ca hnáa. Nubbʉ́
    bi zoh cʉ noventa y nueve pʉ jar bbatja, cja̱ bi ma bú hño, bú jon ca hnaa ca
    xquí bbɛdi, hasta bbʉ mbú töti.
  hoy-hoy: “नीम दा टु याव आन यार्द सौ म्यांडागोळ ईरूल, अदिक अऊर दा टु ऊंद काळ्दोगुल,
    रा नीन्यानव म्यांडागोळी आळी दा बिटकु, आ काळ्द म्यांडा अक यागासताका सिक्‍काल आगासताका
    ढुंढ्सतेला ईरबाळुल?
  uri-uri: “Ti tol kipm ur ikghlen sipsip kmel wampomit (100), yatom wrij ur pa kai
    ham pa, al kitn ntekg tolhai? Kitn akal nuhurn 99 pa atn wrik wor pa, wa kai kor
    wrij ur pa, kaingkai, kitn hantil.
  amo-amo: “Ghari nanya mine, a wadi nin nakam akut likure ada dira kurum naye na
    aba sunu akut kutir nin kutir a doo mpiziru kurume nanya kushue se ase kuninba?
  pjt-pjt: “Tjinguṟu wati kutjungku tjiipi tjuṯa kanyini 100, ka tjinguṟu kutju tjanalanguṟu
    kawankatiku. Ka wati paluṟu yaaltjiriku? Paluṟu wanyu wantiku? Wiya, paluṟu 99
    panya ukiṟi ngalkunnyangka wantikatira ankula tjiipi panya palunya ngurilku.
  cwe-cwe: “Vino munhu yelihi kumwenu mwene ng'hondolo gana, ng'hondolo imwe yahaga,
    hawaleka waja malongo kenda na kenda hanhu ha kudimila, na kuhita kunzahila ija
    yoyagile mbaka yamuwone?
  daa-NT: « Cokiyoŋ, ya rakki minninko gin tamgi miya ho ta rakki rawte, ŋaa gine
    maman ? Ŋaa rasin̰ kuuk dakina ɗo kalaaner iŋ gemo ho ŋa ɓaayiy bariyin ta rawte
    nam ŋaa gasinti.
  mlp-mlp: Ne gilikmanib mat araq in ago sipsip 100 nazaq giwamuzad luwsa ta araq
    nabag lehid teq mat na le a hi nagundaq e? ham. Haiq ham. In ago sipsip 99 na
    gihulosid nab tursa in sipsip amulikmo nabag lahta na naguneq tilehdaq ham. Nagunad
    luweq le in ahol tuwaqdaq ham.
  ape-C: '@see-verse:LUK.015.003'
  bgs-bgs: “Atin ka duwán manubù tun ákniyu na duwán sábbad gatus (100) karnero din,
    asta sábbad tô matadin, tananan din tô kasiyawan siyó (99) tun ta ágpatabtaban,
    asta pamasakán din tô sábbad na itadin sippang ka kitanán din.
  faa-faa: “Re aporo hakása metamo saro sipi wane harote (100) risiane hakása meta
    yaoa rosaka purakano repo asekepayanare? Wae. Saro sipi naeneti naene (99) yia
    sarimaraka risiane metakarikia, hakása rosaka pusuane kope purapo. Kokoa kokoa
    hisiraka aserapo.
  kik-kik: “Mũndũ ũmwe wanyu angĩkorwo na ngʼondu igana rĩmwe, na ĩmwe yacio yũre-rĩ,
    githĩ ndatigaga icio mĩrongo kenda na kenda kũu werũ-inĩ, athiĩ agacarie ĩyo ĩmwe
    yũrĩte, nginya amĩone?
  cap-NT: —Tsjii z̈oñiqui patak uuzichiztac̈ha. Nekztanaqui tsjiilla katchic̈ha. Jalla
    nekztanaqui parti uuzinaca ilakz yokquin ecchic̈ha, katchi uuzi wajtzcama. ¿Jakziltat
    anc̈hucaquiztan ana niz̈ta paajo?
  ksr-ksr: “Oŋoonoŋga mombaa lamauruta 100 laligogi yoŋoonoŋga moŋnoŋ sooŋ jiŋjauŋ
    keno toyanoŋ nomaeŋ ambaa? Iinoŋ mono 99 ii baloŋ qararaŋkoŋkoŋanoŋ oŋomesaoŋ
    kema motooŋgo jiŋjauŋ kenoti, iikawaajoŋ moŋgama kema laligoŋ mokolooro tegowaa.
  eng-TNT: What man of you havynge an hundred shepe yf he loose one of thee doth not
    leve nynty and nyne in the wyldernes and goo after that which is loost vntyll
    he fynde him?
  sbs-sbs: “Njeni kwenu, haiva wina imberere zina makumi ekumi imi yonke izova, kete
    usiye imberere zina makumi akwana iyanza ni makumi one kuvika zikwana iyanza ni
    zone mwinkanda, nikwichilila ya zova haisi hokayiwana?
  sue-sue: “Nisokare nana ema zora lama 100 amira zo tara awamunoya. Are lamara mama
    ami lama 99 awa duai nena ninoise agewa zora itara nu lama tara awisia awa tamamu
    sero bua wamunoya. Bua wero susauma tamuro
  fra-NCL: « Qui d’entre vous, ayant cent brebis, s’il en perd une, ne laisse les
    quatre-vingt-dix-neuf autres dans le désert, pour aller après celle qui est perdue,
    jusqu’à ce qu’il l’ait retrouvée ?
  bhg-bhg: “Awaratako imomane embo da (1)mi, ainda wo sipumane ajigari 100 awa, da
    (1) dadoegari, imo nongo aini? Ane boraebé nenei ajigari 99 awa kiyan indorote
    dodo, imo maundo da (1) dadoegesira awa kakowa eimango tamaina.
  snn-NT: —Mësacua yua oveja jo'ya hua'na cuiraguë yo'ose'ere achani ye'yejë'ën. Cien
    oveja hua'nare baguëna, te'eguëbi quëñëni sani huesëtoca, ¿guere yo'oja'guë'ne
    baguë? Mësacua yua masiyë. Baguë jubë ba'icua, noventa y nueve ba'icuare bacua
    aon ain yijana jo'cani, huesësi'quëni oiguë, baguëni cu'ejaquëña.
  atb-NT: '"Nungmoq má, sau rashô du wó luî radu byuq byuq é nghut le, gaú xe gaû
    du lé yoso mhan yô má nyhi pyâm to mù, byuq byuq é sau haû lé, myàng shoq a châng
    ho yu é, ó yuq wá nyì kó râ lhú?'
  wro-wro: 'I:dja aŋguja njiri nąnja, kukundjeria one hundred, (ardarawaia), kudai
    iŋgąnuŋ, iḁruŋ arka nąnja ŋąmba iŋgoiimąla, atjąkekąria bundul'' dąnja wawu panmąŋgi:n,
    pąŋgąŋąnjiro:n aue iŋgoiimiena, mąra iŋgo: njini?'
  cek-AK: nangcae thung ih kami maeto mah tuu cumvaito tawnh, to thungah maeto anghmaa
    ving nahaeloe, qui takawt, takawtto tuunawk to praezaek ah caehtaak ueloe, kanghmaa
    maeto hnu ai karoek to pakrong mak ai maw?
  bkd-bkd: “Ku amin inyu amin din nanggatus ha mga karniro daw nalaag sa sabuwa duun
    harì din ba awaan su kasiyaman daw siyam duun hu panabtabà daw pan-ahaa su sabuwa
    ha nalaag?
  ctu-76: 'Ti yʌlʌ: La'' lac poj al che'' bajche'' jini. An juntiquiletla an la''
    cha''an cien tiñʌme''. Pero ti'' sʌtyʌ i bʌ juncojt. ¿Chuqui mi quejel a wa''
    cha''len che'' jini? ¿Mach ba ba''an ma'' cʌye'' jini noventa y nueve ya'' ti
    jamilol cha''an majliquet a sʌclan jini tsa'' bʌ sʌtyʌ i bijlel jintyo ma'' tyaje''?'
  lac-NT: ―Wa turiri' techex yʌn cien a wʌrʌc' tʌmʌn yuc, cu satʌr turiri', mʌ' wa
    cu jamach p'ʌtic u yʌrʌc' tʌmʌn yuc a noventa y nueve tu cu janʌnob ca' xic u
    cʌxtej a sa'ataro'? Cu qui' cʌxtic hasta cu yiric.
  xla-xla: “Oplamitapo 100 sipi aliya haloye omhallepe. Epapele dulu dla hatlota haodlepiye,
    ya꞉ ma apa koko hapa꞉? Ka꞉dena, ya꞉tapo 99 sipi aliya opiye medla pomelepame ma
    hatlo haodle tlo totamtlepe.
  xav-NT: — Asimizama hã ahâ wamhã, ãté misi te za aiwi aimani, 100 na ĩhâiba za'ra
    wamhã. E tawamhã, sô airĩtĩ mono õ di za, aiwi 'masimani wamhã. Te za tô sô airĩtĩ
    mo, apâ âri da. Asimizama zô airĩtĩ mono ré, te za 99 na ĩhâiba za'ra hã asa'u
    daba'wara, ĩtehutu wa.
  cuk-cuk: “Sogmalo, bemar-gwensak sibad-wawaad dulatar-nikasunnad (100), bei wargwen
    yoggussunnad, sibad-wawaad-wargwen-yoggusad-aminaega, ¿nega-dulesulidganba sibad-wawaad
    dulabake-gakambe-gakabakebakad (99) obessulir be insae? Eye. Be obesale.
  tbf-tbf: “Sien va ka mene kes senga a suvuon bu sipsip mi sinangavur kes koboit
    (100), ma sien va ka sipsip kes a veis bebeir, vasa, ine mi ka ta kap be voturie
    bu sinangavur mi napaririem pouts voveit ma mi napaririem pouts voveit (99) bu
    sipsip simi poko roterir nge ra nesie ian mi mei ta nga veis bebeir oit va ta
    neis vorotan?
  uig-CYR: — Әгәр араңларда бирәйләнниң йүз туяқ қойи болуп, улардин бири жүтүп кәтсә,
    тохсән тоққузини чөлдә қоюп қоюп жүтүп кәткинини тапқичә издимәсму?
  ikw-NT: “Ọ bụru nụ otu badnụ n'esilawụru anụ nwernu otu riwhu atnụrnu, otu kpawhu
    ọri. Ọ jáaghasa nri tolu nụ tolu ke gwnarnụ n'ọhia zne pio otu ke kpawhuru akpawhu
    tem o piohịa a?
  khs-khs: 'Sena semetei kili nowamokiwa a:pele sipiwa sakopolo semetei (100) sita:newamona
    semetei nowa mowa kelekeye tiyapitekiwa sena semetei amokiwa e a:pele sipi talo
    akotaipe epela: me akotaipewa iwa peleya: hokatowemi ha:na: apolapola: eyawa a:pele
    sipi semetei kelekeye ti amowa kelekamakiwa ili potaposapa?'
  dwr-ENT: «ፄቱ ዶርሳይ ዴዒያ ኡራይ ሂንቴንቱ ጊዶፔ ዴዒንቶ ሄዋፔ ኢቱ ባዪንቶ ኡዱፑ ታማኔ ኡዱፑኑዋ ዴንባን ኣጊዴ ባዬዳዋ
    ቤታና ጋካናው ኮዬናዌ ኦኔ?
  pma-pma: “?Vahit tai en kami, sipsip osen vi handred tai (100) ka tai en keil vuol,
    kei houmon sa? Kei helokovein sipsip teisav keil osen il ian oumunai en mesai,
    ka heha helekat tai koa vuol heha vio … hehotini.
  atd-NT: “Agad hontow kaniu, ko pananglitan duon ayam now no mgo karniru no songo
    gatus, ko ogkalagak ka sagboka, ogmonuon now? Ogkagalat now naan do ka kasiaman
    woy sasiam no ayam now dio to pigsabukan to mgo ayam now no dio to awayan, no
    oghipanow kow no ogpamangho to ayam now no nalagak. Woy kow on oghagtong no ogpamangho
    ko ogkitoon now on.
  tel-2017: “మీలో ఏ మనిషికైనా వంద గొర్రెలు ఉండి వాటిలో ఒకటి తప్పిపోతే అతడు మిగిలిన
    తొంభై తొమ్మిది గొర్రెలను అడవిలో వదిలి, వెళ్ళి ఆ తప్పిపోయిన గొర్రె దొరికేంత వరకూ
    వెదకడా?”
  hat-BSA: “Ki moun pami nou, si li gen yon santèn mouton e li vin pèdi youn, li p
    ap kite Katreven-diznèf la nan chan patiraj la, pou ale dèyè sila ki pèdi a, jiskaske
    li twouve l?
  top-NT: ―Para cha̱tum chixcú kalhí aktum ciento ixborrego y maktum makatzanká tantum,
    xlá lacatum ca̱makxtaka noventa y nueve ixborrego y lacapala tzucú lacaputzá amá
    ni̱ma̱ tzánka̱lh hasta xní nama̱noklhú.
  msk-msk: “Aw aon kanmo sang gatos na karnero, aw katanak yang sambook, bukung apanawan
    mo yang kasiyaman aw siyam disang panamsamanan kayan yaganap kaw sang sambook
    na yamatanak? Agaw kaw mori da sang kadaygan, kinita da mo yang yamatanak.
  gyr-NT: “Que ñepei pe pãhuve vɨrecose cien ovesa güeimba, ipare co ocañɨra ñepei
    ichui viña, oseya ranera evocoiyase evocoi noventa y nueve tẽi avɨye vahesave
    seco ãgua. Ipare oyevɨra ocañɨ vahe reca oso, oyosu rane itera viña.
  kmh-kmh: “Bi nimb bap, kanj siypsiyp ñin jiwiy onep mamind ak mok mindeniŋgamb.
    Pen nokom bap kurgek, gunap dam wikan bap ayek, tap kaskas ñiŋyakniŋ, kanj nuk
    kurginiŋgamb ak, mapin piŋiyñiy nep ayek, piyowek amniŋgamb. Am piyow giraŋgraŋg
    niŋiy,
  ukr-ONPU: ―Який чоловік із вас, маючи сто овець та загубивши одну з них, не залишить
    дев’яносто дев’ять у пустелі та не піде шукати загублену, доки не знайде її?
  emi-emi: “Arova kateva etaimim kiena sipsipi erooroo kateva ai (100), me kateva
    etaira ghele raua, am annaa va karika aue ghele kasu vuli ghasiongaulu ghasio
    (99) sipsipi nongina la ghele namanama, me ghele laa pae lo ateva ghe rauela,
    lomosi ta aue ghele taraia?
  zpv-NT: ―Sidela chyuchiꞌhzi tuhbi tu nahpa tuhbi gaywaꞌh lliꞌhyi ya guizaꞌbi tuhbi
    ma, ¿tayi nahpadxiꞌh cwachigah tu za noventa y nueve ma loh dahan tin chegadxiꞌhyi
    tu nin bizaꞌbi hastayi gadxeela ma?,
  gux-gux: “Yi siiga yua pia pe kobiga ke yendo bia, naani waa baa ŋa ya piiyiadi
    n peyiadi n sieni bi kpaakaanu li fuali nni ki ŋoadi yua n yaadi yeni hali ki
    ban le o?
  kos-kos: “Fin sie suwos oasr sheep siofok natul, ac soko tuhlac, mea el ac oru?
    Ya el ac tia filiya ma eungoul eu inima an ac som suk ma soko ma tuhlac nwe ke
    na el konauk?
  ibo-ibo: “Ọ bụrụ na otu onye nʼime unu enwee narị atụrụ ma otu nʼime ha akpafuo.
    Ọ bụ na ọ gaghị ahapụ iri atụrụ itoolu na itoolu ahụ fọdụrụ nʼọzara, pụọ ịchọgharị
    otu ahụ kpafuru ruo mgbe ọ chọtara ya?
  yml-yml: '@see-verse:LUK.015.003'
  ory-ory: “ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଏପରି କେଉଁ ଲୋକ ଅଛି ଯେ, ତାହାର ଯଦି ଶହେ ମେଣ୍ଢା ଥାଏ, ଆଉ
    ସେମାନଙ୍କ ମଧ୍ୟରୁ ଗୋଟିଏ ହଜିଯାଏ, ତେବେ ସେ ଅନେଶତକୁ ପ୍ରାନ୍ତରରେ ଛାଡ଼ି ସେହି ହଜିଥିବା ମେଣ୍ଢାଟି
    ନ ପାଇବା ପର୍ଯ୍ୟନ୍ତ ତାହାକୁ ଖୋଜେ ନାହିଁ?
  bzj-bzj: “Sopoaz wan a unu mi ga wahn honjrid sheep ahn den yu laas wan a dehn.
    Yu noh tink dat yu wuda lef di nainti-nain weh yu ga eena di paascha ahn goh luk
    fi di wan weh laas til yu fain ahn?
  wmt-wmt: “Kinyin yangka piyirntu manya martalany kukunja paja 100, puju layi yap
    yanany, wali piyirntu kukunja ngampurrjirlu manya wanyjarralany kukunjawarntiwarlany
    yukanga palkanga. Nyanartiwarnti 99 palu yukanga karrilany. Nyanartijangka kayanku
    parla muwupungany yap yanujangkawu, kitangarni parlipungany.
  chk-chk: “Are eman leimi a nöüni ipükü sip, nge eman me leir a mwalechela, met ätei
    epwe föri? Epwe likiti ekewe tiwe me tiweman sip lon ewe leni mi amassawa, epwe
    feila o kütta ewe eman mi mwalechela tori an epwe küna.
  ssd-ssd: Ande tane ŋgamukŋge sipsip 100 ŋak ndindo inum ŋgisikate le nu taŋaig nda
    ŋgate. Nu 99 ta ma ŋgamu taŋge kusreka nu kumba ande ŋgisikate ta sota ma ma te-silika
    tate.
  acr-TNT: «¿Saꞌ nawi cuꞌan junok che alak we e cꞌo jun ciento ubexex yey casach cꞌu
    junok chique? ¿Na quebucꞌol ta neba can riꞌ ri noventa y nueve pa ri quiluwar
    y queꞌec cꞌu che utzucuxic ri jun xsach canok? Yey na cuxlan ta che utzucuxic
    cꞌa echiriꞌ cuꞌrika lok.
  rop-rop: Imbin tok, “Geman wan stakmen bin abum 100 ship, en wanbala lilwan bin
    gitbush. Wal wanim yumob reken det stakmen garra dum? Im garra libum detlot 99
    ship fidabat langa pedik, en im garra go en lukabat det wanbala raidap im faindim
    im,
  mee-mee: “Ngaroma agau te e nge miau nga kana ka sipsip ra marana ka ri 100 ava
    te e nge ri nge taopa, na i ke la maingamia? Kaka roma, i sane nge kaꞌe na nginngina
    ka ri 99 nga malle a i a karakarangana, na nge loa ta i silinge sipsip laeala
    e taopa ae? Ke sa. I ke la loanga ta kalingpa kia.
  mwf-2018: “Nga. Kardu nugarn mabath ki ku thip, ku-ka 100-wa, i bere matha wangu
    ku kirranpe kani. Mu ku thip numi ngatha kaniwarrk-ka ngarra warda kama kardu
    nugarn nhini-yu? Nukunu nhini-ka kaninpart ku thip ngamere nhini 99-yu ngangka
    da mi parnu kawekat karni i kunu kirrawinhadhath tharra ku thip numi nhini-nu-yu
    i ngarra bardurt da mana.
  dif-dif: „Warlenulu kanali jurangundru, nulu 100 tjipi ngamalkanani, ja kulno tanangundru
    tintanani, wata nulu 99 wolja woraranani pitarani ja wapantinani nunkangu, nau
    matja tintaterina, nulu nina mankamankalalu?
  gam-gam: ye una mor al iwa ta kogye sipsip 100 moye. Taimanta er take dje pi dal,
    une namba yenda? Sipsip 99 kwa no moye al ge, une kere, taimanta er take dje pi
    al une dulo po inda.
  nou-nou: “Embo da ingoda teda awa wo sheep 100 awodo topo aetira edo gaetira wo
    da awa jajovegetira awa edo embo awa ro aetiri? Wo 99 awa indari indari yei ainda
    dodo wo da jajovegetira awa mambudo eura aetira.
  mqb-NT: «Izəne ɗo inde à wulen a kwanay, aday təman anahan ahay inde səkat. Kwa
    â ga sə lize nə kərtek a dəp nà, i mbəsak azar sə təman a kwa kuro dəsuɗo nga
    dəsuɗo ataya à kiɓe, aday i zla saa pəlay anan ahay kərtek ata hus pa sa njaɗay
    anan ahay re asanaw?
  ape-B: '@see-verse:LUK.015.003'
  grc-F35: «Τίς ἄνθρωπος ἐξ ὑμῶν, ἔχων ἑκατὸν πρόβατα καὶ ἀπολέσας ἓν ἐξ αὐτῶν, οὐ
    καταλείπει τὰ ἐνενήκοντα ἐννέα ἐν τῇ ἐρήμῳ καὶ πορεύεται ἐπὶ τὸ ἀπολωλὸς ἕως εὕρῃ
    αὐτό;
  cav-NT: —Peadya ecuitaja cien uhuisha eaniu. Peadya tuja cuji ejuu. ¿Eje buchatu
    tumeque ecuita ejuu? Eshanau jari di taa tujatu puscurucu tunca puscurucu earacana
    taracaju. Eishautu eju aija eje bucha ataqui amaju. Jadya shanatsutu pereu amadya
    ecuau uhuisha cuji ejuque sarera. Esareudya tujatu dadiya tupu.
  kgp-NT: “Ũ tóg nĩ ja nĩgtĩ,” he tóg. “Ti mẽg tỹ mé vỹ tỹ 100 (ke) nỹtĩ, ti mẽg tỹ
    ovelha ti. Kỹ ti mẽg pir tóg vãfor mũ. Hã ra tóg ti kanẽg tĩ mũ, ti jãvãnh tĩ
    tóg mũ, ha mẽ. Ũn e ẽn tovãnh kỹ tóg ũn pir ẽn nón tĩ mũ. Ga kórég tá ag nỹtĩ,
    ti mẽg kar ẽn ag. Ag togvãnh kỹ tóg ũn pir ẽn nón tĩ mũ, ha mẽ.
  bvd-bvd: “Lea ta waa too 'ana tii talanga sifsif, ma ta tii doo ka nao'ana, nia
    kai faasia sikwa taafuli ma sikwa doo neki da too ki, daka too ni fanga laa 'ada
    'i seeri, ma nia ka lea ka nani naa burina tii doo ne nao'ana nai lelea ka dao
    tona guu.
  ukr-1871: Которий чоловік з вас, мавши сотню овечок, та загубивши одну з них, не
    зоставить девятьдесять і девять у степу, та не пійде за загубленою, доки знайде
    її?
  apz-apz: Kɨko yahu sipsip wan hantɨlet (100) mokosyohumunyo sohwosi yahu kengaꞌno
    isɨpeeofɨhwosoꞌno kɨko oso yahu nainti-nain (99) hiso hoja nontanɨnkuji ulɨkoꞌmahoji
    isɨpeeofoso sohuneꞌno hafɨhafe wotɨpmmonnoho. Hafɨhafe neꞌnohini tɨpehoji wotɨpemaꞌmonnoho.
  eng-AOI: A man had 100 sheep. If one of them got lost, what would he do? I will
    tell you. He will leave those other sheep eating grass and go looking for the
    one sheep that is lost. He will go on and on searching for it until he finds it.
  yon-yon: “Kwane, yiib yaa karub maa ye kuu sibi 100iib kumban mim kuu biknaneen.
    Kwananeen kuu yena 99iib kuu domondekore wene biknoon kuu onmaneen. Kwane onme
    wedmenekored.
  poi-NT: —Siiga tu̱m de mimicht́am iniit́ cien borrego y siiga togoypa tu̱m jém iborrego,
    ¿que d́a ichacpa jém noventa y nueve jém it́wɨɨp co̱pjo̱m y nɨcpa iméts jém togoyñewɨɨp?
    Ɨch anɨmpa iga seguido icuámpa hasta que ipátpa.
  wuv-wuv: “Nabaa hemea hamu'ou, na pa'i hapena sipsipi, puduu ro'ou ale'ena hefa
    pu'u ma na pa'ai hepalo, haa lomi i di'ininaa ei faimfua pa'ania ma faimpalo fawelei
    na mama'a ma re labaginaa fei pa'aiaa sipsipi hawina na pa'ia?
  quf-NT: “Qamkunapa mayqannikillapapis kanman syin uyshaykillapa. Chaymanta chay
    syin uyshaykillapamantaqa uksitu chinqanman. Chaynu chinqatinqa, ¿manachu chay
    wakinkunataqa chaylapi dijar rinkimanllapa chay chinqasha chaypaq maskakuq tarinaykillapakaman?
  yuw-yuw: “Sonotma amna auhon bot sipsipno 100 ihoroc idimang. Tuna bot sipsip tungu
    au korungon ongga gorong onggoc. Oro sonu tingting kombiang? Amna wo yu bot sipsipno
    99 woroc sa ogepmadec dongyun fauya ongga tungu gorong onggocma worocha yabiuntha
    woha muno?
  hus-NT-1971: ―¿Max a cua’al bo’ inic i oveja ani ca q’uibey jun jant’o ne’ets ca
    t’aja’? Auxe’ max yab i ne’ets ca jila’ axi tse’ inic c’al lajuj beleu biyat quit
    c’ale ca aliy axi jun q’uibenec ma tam ta ca ela’its.
  med-med: '@see-verse:LUK.015.003'
  bch-bch: “Oangga eaba ede ngan gimi ele sipsip buno, be ede ngan gid isusu, eine
    ga itnan gid sangalima sangaul pange igegea lima ga pange ga tidio ngan tibur
    ede, ta ila ilo ede toa isusu oa ga irangrang ngan iuot ngan.
  cco-NT: —Faco̱ꞌ jaangˋ ꞌnʉ́ꞌˋ aangˉnaꞌ cien joꞌseꞌˋ, jo̱ calɨngɨɨng˜naꞌ cangoꞌíingˊ
    jaangˋ lajeeˇ taangˇnaꞌ e móoˉnaꞌreꞌ, ꞌnéˉ nitiúung˜teaꞌ i̱ caguiaangˉguɨ do lajeeˇ
    nigüɨꞌnéngꞌˊnaꞌ i̱ cangoꞌíingˊ do cartɨˊ niguiéngꞌˊnaꞌreꞌ.
  deu-1951: Welcher Mensch ist unter euch, der hundert Schafe hat und eins von ihnen
    verliert, der nicht die neunundneunzig in der Wüste läßt und dem verlornen nachgeht,
    bis er es findet?
  alq-ALGNT: “Mamidonendamok oo8e. Pejig ii ka tacieg aia8adjin midasomidana (100)
    mantcenican, odji 8aniadjin dac pejig, teb8e oga naganan kodagian ka cagidasomidana
    acitc cagidatcinindjin (99) omantceniciman cibeckodeg, kidji a8i nanada 8abamadjin
    ini8e kagi 8aniadjin, pinici kidji mika8adjin.
  ixl-NNT: —Asoj at umaj ex uvaꞌ at oꞌkꞌaloj (100) ekaneeroꞌ asoj la tzꞌejxik kan
    umaj txoo, ¿as ma yeꞌ la etaqꞌ kan u bꞌelelaval toꞌkꞌal (99) vekaneeroꞌeꞌ vatz
    chaqꞌaala as la bꞌen echuk u txooeꞌ uveꞌ kat tzꞌejxik kan? As techal la elej txoo.
  boa-NT: '@see-verse:LUK.015.003'
  quh-NT: —Kancunamanta pachaj ovejasniyoj runa ujnin ovejanta chincachicuspa ¿imatataj
    ruwanman? Isk'on chunca isk'onniyoj ovejasninta ch'innej canchapi saken. Masc'aj
    rintaj chincaska ovejanta taricampunancama.
  kwi-kwi: “Mɨnpazha cien pɨriku mɨjazi. Maza pɨrikune ɨnkalpara karɨt. Noventa y
    nueve pɨriku chɨhkarawane, pɨrikuwamikane ɨmtu, pɨriku karɨtta sainakima.
  agm-agm: “Samɨ wo maasapɨho sipɨsipɨho 100 kiyaho yamanatɨ urɨpitohotɨtaise. Yamanatɨ
    urɨpitohonɨhɨ nehɨ naasohɨhɨ nihɨrɨndaise. Nihɨrɨnɨhonɨhɨ sipɨsipɨho 99 kiyaho
    woyɨha nanatɨ wapɨhɨ bitohonɨhɨ naasohɨ nihɨrinjɨhopɨ notɨ pɨhɨtatɨ daitaise.
    Daapɨ daapɨ notɨ mmonatɨ numwaitaise.
  ubr-ubr: “Omi orot tani aurin foro sheep orot nim nanaba ato foro sheep kaitamom
    wat itsisiwan on arimon-mamaba itafour i? On an foro sheep orot bat auyotoat sasagis
    nimtereban baibatin on nan itikirires wayo si’tam ato on itgat itan foro sheep
    kaitamom isisiwan on itnuen itgaturai.
  tsw-NT: “Na̱ nanza a̱tsuma̱ a̱ ɗu u ri ni ikyon ukpaku, a̱vu u lamba za ta̱ a̱tsuma̱
    e le, nye waa yuwan? U ta lyawa kupakucci na̱ kucci o ogozo, a̱vu u ꞌya̱wa̱ u
    zami za na puwa̱yin hali u tsura̱ yi.
  cax-NT: —Supiarrtü anati naqui abuturuqui abe cien niyaburrti nobirraca, y ensoro
    taman omeanaqui. Auqui iñoconiontiño manio noventa y nueve eana rroense, nauqui
    aürotitü apacheriuti manu taman ensoro, chepe nitabücürrü uiti.
  aia-aia: “'Onaa ta ta'i 'ini'amou nai to'oraa ta ta'i 'arangi siip, ma'e ta'i nai
    ai'aa, 'e taha nai haua? 'Ai nugasiraaui siwa tangahuru mana siwa na awa mausi
    na'i dora narau ngaungau ei, ma'ai hano 'anai sibaniai ta'i na ai'aasi tari 'oha
    nai sadoia.
  srp-1865: Koji èovjek od vas imajuæi sto ovaca i izgubivši jednu od njih ne ostavi
    devedeset i devet u pustinji i ne ide za izgubljenom dok je ne naðe?
  agt-agt: “Am angarigan mina ta itta ya takday tekamuy nga magtaron ta magatut na
    kalneru ta metawag ya takday, a awena hud isirak ya siyamafulu siyam, petta enna
    apagan ya takdayen?
  lug-lug: “Singa omu ku mmwe abadde alina endiga kikumi, naye emu n’emubulako, taleka
    ziri ekyenda mu omwenda ku ttale n’agenda anoonya eri ebuze okutuusa Lw’agiraba?
  yby-yby: Edimokutiya we makolimo sipisipi jala 100 minatabokutiya makoma leso etiboya
    moneko ohu jitibo nehe moneko ohu jametibo ne. Maloka aha minabolawasidaya dilipe
    nupa o makomaloka molokoko moneko leso ibolawa ohu jitiboma ne.
  heb-heb: מי זה האיש מכם אשר לו מאה כבשים ואבד לו אחד מהם ולא יטוש את התשעים ותשעה
    במדבר והלך אחרי האבד עד כי ימצאהו׃
  mpp-mpp: “Ngengelacni monic ye lamafocine 100 bacebalu game, iwacni monic sangkeme
    ye wenuc aidaicte? Ye lama 99 hegilecebame himong kisiwa misaine mikacka domabong,
    hikelu lama moniyang yogo basackegacgu bafuwadaicte.
  apb-apb: “?Mala uri nga iini hikemiu e to'o aana tangalai sipu, na uri nga ta'a-ta'a
    iini eeni e takalo, a mwane ngeena kei ue? Kei toli'aasie oto siwe aawala mwana
    siwe aana leu kire ko ngeu-ngeu aana, na kei lae otoi heitalea iini nge e takalo
    lai hule aana kei lio oodoie.
  san-TEL: కస్యచిత్ శతమేషేషు తిష్ఠత్ము తేషామేకం స యది హారయతి తర్హి మధ్యేప్రాన్తరమ్
    ఏకోనశతమేషాన్ విహాయ హారితమేషస్య ఉద్దేశప్రాప్తిపర్య్యనతం న గవేషయతి, ఏతాదృశో లోకో
    యుష్మాకం మధ్యే క ఆస్తే?
  ben-IRV: “তোমাদের মধ্যে কোনো এক ব্যক্তি যার একশো মেষ আছে, ও তার মধ্যে থেকে একটি
    হারিয়ে যায়, তবে সে কি অন্য নিরানব্বইটাকে ছেড়ে দিয়ে সেই একটাকে খুঁজে না পাওয়া
    পর্যন্ত তার খোঁজ করতে যায় না?
  ntu-ntu: Rpibzle kx, “?Nzmu kzdq nimu kx nede sip trtqki-esz' (100) x mrbr esz',
    nike na-alele? Nzmu amncle krkcng nzpnu-rpwxmz-nrade-rpwxmz (99) me namnc-zpwx-ngrdr.
    X sc tqvzpe mz nzrtangrti-krde krkc tqmrbr mz nzmc-zpwx-krdele.
  pan-pan: ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਉਹ ਕਿਹੜਾ ਮਨੁੱਖ ਹੈ ਜਿਸ ਦੇ ਕੋਲ ਸੌ ਭੇਡਾਂ ਹੋਣ ਅਤੇ ਜੇ ਉਨ੍ਹਾਂ ਵਿੱਚੋਂ
    ਇੱਕ ਗੁਆਚ ਜਾਵੇ ਤਾਂ ਉਹ ਨੜਿੰਨਵਿਆਂ ਨੂੰ ਉਜਾੜ ਵਿੱਚ ਛੱਡ ਕੇ ਉਸ ਗੁਆਚੀ ਹੋਈ ਦੀ ਭੇਡ ਦੀ ਖ਼ੋਜ
    ਵਿੱਚ ਨਾ ਜਾਵੇ ਜਦ ਤੱਕ ਉਹ ਉਸ ਨੂੰ ਨਾ ਲੱਭੇ?
  tkr-tkr: – Fıkır ooxhne, vuşde neng'ukame vəş vəq'ə vobna, çinab sa avguna. Mang'vee
    yüç'əle yüç'üb uxhiyxhanne cigee g'alebçı, avguna sa t'abal haa'as üqqəs dişde?
    Nya'a, avaykasmee mang'vee mana t'abal haa'as dişde?
  gvc-gvc: —¿Cien oveja pʉro cʉ̃iro oveja butichʉ ñʉno dohse yoarohcari tiro? Õ sehe
    yoarohca. Tiro noventa y nueve ovejare ti chʉri campopʉ cũ, butirirore macano
    waharohca. Ovejare bocaropʉ duhurohca.
  mwp-mwp: ‘Urapun mabayg ngithamulngu andred mamuylayg nanga a urapun thanamulngu
    kasa guythuyan sew bupanu, nuydh ngaru miza aymoene? Nuydh ngaru wanamoeyn sethabi
    naynti nayn balbaygi mamuyl, thana kasa bupal purthamoeyr. Nuy uzariz a luman
    guythuyayzi mamuy.
  ksj-ksj: “Zae boꞌaḡano vaze ꞌahogaꞌe mamoꞌeḡa 100, rehano tibaniꞌa dauḡine, aniꞌe
    mamoꞌe 99 haba bohaꞌa nobeꞌa modadu dauḡoga mamoꞌeḡa vaḡe ragaviꞌuma.
  sbk-sbk: “Wenu hwilimwe yali nengole mia nkatejire emo yasagazileha zira tisini
    na tisa mwipoli, abhale ayanze ele yetejile hata eyilore?
  mya-JVB: သိုးတစ် ကောင်ပျောက် လျှင်၊ ကိုးဆယ် ကိုးကောင်သော သိုးတို့ကို တော တွင် ထား
    ခဲ့ပြီးမှ၊ ပျောက် သောသိုး တစ် ကောင်ကို မ တွေ့ မှီတိုင်အောင်သွား ၍ မရှာဘဲနေမည်လော။
  kgf-kgf: Onarunec mérénéŋ rama 100 késa keru sucgina igucnec méŋnéŋ sohozaciguc,
    99 imi ɋézézac baeciguc wai énécmima momacguc sohozac imuac mihicŋimacac séc ménda
    kemma hocmac me?
  awb-awb: Iteruwahrah anínká áhnte ka 100 sipísípíq wahnahnirana peh morá ká tabanagínaraq
    wega anerinabo? Wega íre tabanago kamárí 99 sipísípíq uwaruntú sahtaqme nahrabeq
    sitena tabanagi ka kogabarue ábóraq marankéhe.
  gdn-gdn: “Wi paunagau iyapana mosi e papai-yoma sipi ropani kawaya (100) manako
    e eyaka mena yadini kaupoto ki ka e badidi kwaeyagisi? Nau nidiyani wainapumuri;
    E papaiyoma dai ki (99) ki e gwabau kamaditamini manako e kiroto uburoto papa
    eyaka mena wadubu kaupupu ki e kwaenei kaya-yagisi.
  nko-NT: “Mlɩtɔ ma bʋ́ akúfa lafakʋlɛ (100), ɔkʋlɛ ɔfwɩ́ á, omesi adukwebá-kwebá
    (99) tráhɛ wá dimbítɔ́ ɩnʋ, yódunká mʋ alɩɩ kpɛ́fʋn brɛ́á obówun mʋ?
  bsn-NT: —Sĩgʉ̃ ñagʉ̃mi cien ovejare codegʉ. Cojorʉ̃mʉ sĩgʉ̃ oveja yayicoacʉmi. To
    bajiri ĩnare coderimasʉ, rʉyarãre, noventa y nueve ñarãre ta vesejʉ ĩnare cũcõari,
    yayir'ire macagʉ̃ vacoacʉmi ĩ, “Bʉjacõarijʉ tʉjarʉcʉja” yigʉ.
  pib-NT: “Satu jeji wa gixa yegi satu pacha gowega waneyalutu, sato gamgini ¿gi ge
    yineru mwiyawakanu ruknokamtna wa mturujmole mturuji ga wa gamgachro chinanu wane
    ya rukshikinpotunanuko?
  wiv-wiv: “Kua katiu ni miu kana sipsip ni 100. Ku ni vano katiu ni dia ia golu.
    Mara beta ni vatia dia 99 kena, dia na hanihani na palaka kena, ni kaze kara katiu
    kena ti golu, ia ia ni paria?
  reg-reg: “Niga unu mwimwe alina jinama egana akabhushako imwi, atakusiga ejindi
    makumi mwenda na mwenda ibhara, akaja okulonda inu yabhulile okukingila ao alaibhonela.
  mlh-mlh: “Ŋoŋoreone more lamapu 100 gokabi yoŋoreone moji jibugaru tiŋtuŋ rako rauineji
    uruŋu eiŋ? Iŋoji 99 oi moreŋ buroineo boke yaberu raru moakoŋ tiŋtuŋ raya, ore
