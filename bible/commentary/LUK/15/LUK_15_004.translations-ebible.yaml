    pa kamotoa eina katepitoa atupokana kai pitia tuku toma poo.
  swe-swe: ”Vilken man bland er som har hundra får och förlorar ett, skulle inte lämna
    de nittionio i vildmarken [den vanliga betesmarken för fårhjordar] och gå och
    leta efter det förlorade tills han finner det?
  cth-cth: Hotnaw thung dawk e tu buet touh kahmat pawiteh 99 touh e tunaw hah kahrawngum
    a ta vaiteh kahmat e tu buet touh a hmu hoeh roukrak a cei teh tawng laipalah
    ao han maw.
  mti-mti: “Ye daneyap da bira sip 100 gaibu wakene, desirom da mu danowo kwawape
    ipewa, me 99 taibe yankwem sip kwawanewa yautan oya diupe?
  pad-NT: Hari. Va'ora ivahojaki adani 100 ovilia vaipohina. Va'ora iakadava'avini
    kaba'i, hoarana akamada'iki. Inako'dimanira ada ovilia akamadaki? Ha'a, inako'di'oamanira
    ada. Va'ora inahoja'imidia'aha adani ovilia 99 vihiki avakamadariki vaibavia,
    naothinia kada'ovilia akamada'iki-ra ianako'dioniki i. Ikaragaravini oadani ianako'dioniki
    bana ada.
  twi-twi: “Mo mu hena na sɛ ɔwɔ nguan ɔha na wɔn mu baako yera a, ɔrennyaw aduɔkron
    akron no hɔ nkokyinkyin sare so nhwehwɛ nea wayera no kosi sɛ obehu no?
  hlt-hlt: “Nangmih khuikah mebang hlang khaw tu yakhat a khueh vetih te khui lamkah
    loh pakhat te poci koinih, sawmko pako te khosoek ah a hnoo tih a hmuh duela aka
    poci te a hnuk ah a hlak moenih a?
  tbz-SIM: Di miɛkɛ we mbo mmɔkɛ ipe tɛkɔ̀ùtɛ̀ (100) kɛ̀ fɛ̀mɑ́ɑ̀ feti kòo bɑ́ɑ́ yóu
    sipísìwɛi nɛ̀ iwɛi ìì kpɑɑ́ kɛ́kɔtɛ fɛ wɑmmù?
  san-GUJ: કસ્યચિત્ શતમેષેષુ તિષ્ઠત્મુ તેષામેકં સ યદિ હારયતિ તર્હિ મધ્યેપ્રાન્તરમ્
    એકોનશતમેષાન્ વિહાય હારિતમેષસ્ય ઉદ્દેશપ્રાપ્તિપર્ય્યનતં ન ગવેષયતિ, એતાદૃશો લોકો
    યુષ્માકં મધ્યે ક આસ્તે?
  amx-amx: Ntwang apek yep-yep 100 anyenem. Yep-yep nyent apek parlp-irrekarl, ntwang
    alhem yep-yep kwer palenthwetjeh, renh ngwerrm-iletjeh-atwetj. Yep-yep arrpenh
    map ntwang kethel imperl-alhem.
  ake-NT: “Iya'tai pʉra, 100 kaisa rɨ karimeru amʉ' itikʉn ton ɨtonpa kon esi yau,
    mɨrɨpan kon tonpa utano'masa' pe iyesi yau, 99 pan kon pe' nɨnnin pen ayupon pata
    yau itano'masa' e'ma'pʉ tau tʉutɨto' pe eporo tʉuya pʉ'kʉ pona rɨ?
  qvn-NT: “Pachrac uyshaycunapita juc ogracaruptin, chay isgon chrunca isgonniyog
    micuyagta dëjarcur gamcunaga ashigmi aywapäcunquiman taripäcungaycama.
  tku-NT: ―Palh chā'tin chi'xcu' cāka'lhī a'ktin ciento purecu' ē palh namakatza'nkā
    lakatin, ¿tū natlahua? Nacāmakxteka ā'makapitzīn noventa y nueve jā tahuā'yamā'nalh
    nac cā'seketni'. Na'a'n naputza purecu' tū makatza'nkānī't. Naputza hasta jā namacla.
  bjk-bjk: “Nang bara re öng mere mum ine ma önga mar ne sipsip ma nang bara re öng
    i tup, io, irabo ganim sik ina pitnö ma nit ne sangaun ma pitnö ma nit tabo aan
    kö önga xönö, ma irabo wan tua winara siwin ina önga sipsip ot nang irabo pere
    wösöt ine.
  msy-2020: “Ian tav 100pla sipsipba ikɨtɨ tam oveghtɨma, a 99pla ateghtɨ da puram
    azenan ikɨ damɨtɨ, eghtɨ a mangɨ ovengezim buri mangɨ, an apighvɨra gɨvagham,
    o?
  bpr-bpr: “Ku nun to, nun bilibilin, mlatuh i kdeen, na baling lanah i satu, dét
    i nimòan? Tnagakan i syem falò syem di gumatebla du fanngabalan i lanah kel di
    kiten dun.
  rmy-VLAKH: — Ко тумэндар, кастэ исин шэл бакрэ, и хасардиля екх лэндар, на ашавэла
    инядэш иня бакрэн андэ мал и на жала тэ родэл кола, сави хасайля, жы кодла вряматэ,
    кала аракхэла ла?
  cle-NT: ―Liu³u²xɨ³ xa̱³ah³ niaá⁴ah³, hi³ xe̱y³ ca̱a̱³ ñá⁴laáy³ dsɨɨ³jaa³ chia̱á̱²ah³
