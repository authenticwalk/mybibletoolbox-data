  tnp-tnp: “Inu nɨpəhriəniən, uə kəpə. Nəmə itəmah kəti rəhan sipsip ilah uan-hanrɨt,
    kəni kətiəh təluei, kəni tupəh nainti-nain kəutan ikɨn təpiə ikɨn məutauən, kəni
    muvən məsal e sipsip u təməluei mətəuarus məkeikei meruh.
  urd-urd: “तुम में से कौन है जिसकी सौ भेड़ें हों, और उनमें से एक गुम हो जाए तो निनानवें
    को जंगल में छोड़कर उस खोई हुई को जब तक मिल न जाए ढूँडता न रहेगा?
  hot-hot: “Môlônim anyô te anêŋ boksipsip hatôm 100 ba te mi, êŋ ma tem yani etak
    99 ba nejaŋ kamuŋ nêmô ma ni ek êmbôlêm ali atu ba mi endeba êpôm am.
  mqj-NT: “Pa'rapanan dengangkoa' ummampui saratu' domba sapo pa'de mesa, akamo la
    mupogau'? Innang la mutampe sia inde kaseranna pulona kasera dio padang alla'e
    ammu lao umpeangngi pa'dena samuitanna.
  rus-SYN: кто из вас, имея сто овец и потеряв одну из них, не оставит девяноста девяти
    в пустыне и не пойдет за пропавшею, пока не найдет ее?
  mbh-mbh: “Aro ve omu e ile sipsip or mule pa mule i voth, na aro ve omole i penthal,
    aro i oma i va? Aro i mothonglelu tel sipsip or mule pa limpenel pothoi or limpenel
    a pen lalanga naro i es mo i ortet sipsip omole ako i penthal, i pavurvur ako
    aro i thopolo i.
  bdd-bdd: “Togidega ꞌeguma ꞌaigeda ꞌoimiyega ꞌina sipi ꞌadi baibaiwa handeledi, ma
    ꞌaigeda ꞌiꞌwadalele, sowasowahina ma nainiti naeniyedi pwatula ꞌiꞌebesinedi ma
    sipiina ꞌwadaꞌwadalelena ꞌiꞌebese ꞌana siga ꞌiloba.
  cbt-NTPO: “A'na quëmapi pasa ohuicaro'sa' pë'tahuaton, ya'ipiya nosororin. A'naya
    tëranta' chihuëhuachina, yonípon pa'sarin. A'napitaso' pastoquëranchin patahuaton,
    hua'qui' yonisarin. Quënanaquë huarë' yonisárin.
  rmy-SERVI: — Пхэнаґа, екхэстэ тумэндар исин шэл бакря, и екх лэндар хасиля. Чи на
    ачявэла вов енядэша тай еня бакрен дэ маля и чи на джяла тэ родэ бакря, сави хасиля?
  srn-NT: “Efu yu abi wan hondro skapu, èn wan fu den lasi, san yu o du? A no libi
    yu o libi den neigitenti-na-neigi (99) trawan ini a dreisabana, fu go suku a wan
    di lasi te leki yu feni en?
  cta-NT: ―Nu cuꞌma̱ ni, si ntsuꞌu sca siyento tyaꞌa xlyaꞌ jiꞌi̱ ma̱, loꞌo liꞌ ngunaꞌ
    tsaca jiꞌi̱ ma̱ ―nacui̱ Jesús―, ¿ha ná xtyanu ma̱ jiꞌi̱ nu quiñaꞌa̱ la tyaꞌa xlyaꞌ
    nu ndyanu taju ti su tsoꞌo ti ndiꞌi̱ niꞌ neꞌ quixi̱ꞌ? Loꞌo liꞌ tsaa ma̱ tsaana
    ma̱ jiꞌi̱ xlyaꞌ nu ngunaꞌ biꞌ jiꞌi̱ ma̱ ñaꞌa̱ cuayáꞌ nu quije biꞌ jiꞌi̱ ma̱.
  bqc-SIM: Tó á gbɛ̃e sã vĩ mɛ̀n basↄo mɛ́ ado vũ̀aa, ìli a basↄo mɛ̀ndosai
    tó sɛ̃u à pɛ̀lɛ a pↄ́ pↄ́ vũ̀aapizi e à gɛ bↄwào lé?
  tcz-CHONGTHU: “Mikhat in kelngoi jakhat neihen chule alah'a khat chu vahmang taleh,
    ipi bol tantem? Adang somko le ko ho chu gamthip a adalhah'a chule avahmang pachu
    amu tokah'a agahol lou ding ham?
  mar-mar: “तुमच्यापैकी कोणा एकाजवळ शंभर मेंढरे असून त्यातील एक हरवले, तर तो नव्याण्णव
    रानात सोडून हरवलेल्या मेंढरामागे ते सापडेपर्यंत जाणार नाही काय?
  snp-snp: Kolalo. Linate minagu yauti we makafo sipisipila wani hadeti (100) minaguti
    lawoko ma ya fuisageto liliga nainti-naini (99) ya faifa nemo ya yuwa namo ebalo
    fulo gedetoto uto fuisamima ya moni wilimo uto uto olu oloto pinami nefe?
  isl-isl: '@see-verse:LUK.015.003'
  spy-NT: “Yoo iboontē kēēchiirēkuuk bokol ānkubot ꞉akeenke, ibākookyinē oob chuut
    tāmānwookik sokool āk sokool yeechey ankuweecheeng'aate nyoo kābotē?
  xnn-xnn: “Kadya, no wada ken dakayo nan kakwa is sin-gasot ay kalnilo dat maamas
    nan esa, ay ngan nan ikkana? Ay adina taynan nan siyampoo ya siyam isnan pagpastolan
