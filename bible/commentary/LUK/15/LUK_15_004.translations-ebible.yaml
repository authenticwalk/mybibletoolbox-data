  kde-kde: “Dachi, alida mmwenu akàva na angandolo myamoja, nkumala kuva ungandolo
    yumo àniyahika, akambevaleka avala tisini na tisa kulilanga uvalya, nkuhwena unantaha
    ayula ayahîke mpaka amwone?
  ata-ata: “Lexe ngingi vile ta sipsipiu itemaxu taꞌuve, ia vile noxiꞌa tasiaꞌuxu.
