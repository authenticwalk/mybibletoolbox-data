  soq-soq: “E dea da sipsip 100 gamomoipe, tane dea naepe alepe rebaidalepono e sipsipa
    99 gamomoiana pewa osowe waimoipono emope dea sa rebalena banusaipe lakasaitape
    donsapona, mai epona, dia.
  qub-qub: «Pipis pachac (100) uyshanpita jucta ograycorga ¿manachu jinan öra aywan
    tarinancama uyshanta ashej, waquin cajta juc pachaman shuntaycur?
  att-att: “Á ta ángngarigán, ajjan yù tolay nga nagayám ta magatù nga karneru. Á
    anni panò yù akkuán na, nu magawáwán sangaw yù tádday? Arán na panò ibattáng yù
    ira siámapulu ta siám ta ággarabád da, tapè en na aleran yù tádday nga nagawáwán
    áddè ta arán na pakálek kuna?
  bki-bki: Yesu kiano jamerijiano na be moti ka tivelinio na naio jibe nei, napano
    naio ber kalo, berinavo “Toro tai, naio be toro nam̃a bagan nunu nalo, mia kiano
    nunu nalo abokar toromomou takurano [100]. Kiano nunu nalo telabo mugaruei jibe
    na, mia ver bogo tai, nalo tai riva kovio, mia naio sidomveia ga, p̃eli mia naio
    sidom bijovijon kanio? Mia monoka naio tuvan kiano nunu dolu nalo na atu bo beamu
    vo, mia naio rivakar napano ba kovio, mia naio sirag rilealio.
  bqp-bqp: Ò pì á gbɛ̃ke sã vĩ mɛ̀n basↄↄro, akũ a do sã̀tɛ, àdi a basↄↄro donsari
    tó sɛ̃̀n à pɛ́tɛ sã kũ à sã̀tɛ pìii ari à gɛ́ leroo?
  mcp-mcp: «Nyáyɛ́ múúd na bɨ́dɨ́ jɨ́ nə ŋkul sá nə́, nyə nə íncwəmbɛ təd, ŋgwûd á
    cínɔŋg jímb, a kú sɔ̧́ gwo yɛ́? Ŋgaá nə́ nyə e lʉ́gə byɔɔŋg yâ məwûm ibuú nə ibuu
    bugád, a fwo kə sɔ̧́ jɔɔŋg í ámə jímb yí nə́ ndɛɛ́ kə wɔ́ɔ́s ja nyə́ é kwey gwo
    yí?
  hat-hat: Sipoze yonn nan nou gen san (100) mouton. Si l' pèdi yonn ladan yo, èske
    li p'ap kite katrevendisnèf lòt mouton yo nan dezè a, pou li al dèyè sak pèdi
    a? L'ap chache l' jouk li jwenn li.
  npl-NT: —¿Tla aka de nomejwah kimpixtok se siento ichkameh iwa kipoloa se, amo kinkakajtewah
    n nawi póali iwa n káxtoli iwa n nawi (99) ichkameh tetlala iwa kontemoa n ichkatsi
    non opoliwik?
  bgg-bgg: Nathek è hanyie shii magunde wieng jia shiishai um shii, chiih-è jia yi
    san dun arone ai nyie khi-èrek phlei? Ai ne gai sadigey è digey shii ne ilieg
    hà thoh marui srane jia san dun pha ji shii adoh sapho shii ne sow ruii phro.
  eng-TCENT: “What man among you, who has a hundred sheep and loses one of them, does
    not leave the other ninety-nine in the wilderness and go after the one that is
    lost until he finds it?
  eng-BSB: “What man among you, if he has a hundred sheep and loses one of them, does
    not leave the ninety-nine in the pasture and go after the one that is lost, until
    he finds it?
  cpu-NT: “Tzimatsi piratachari ikaratzi 100 iroishate. Okanta aparoni kitaite, ipeyaka
    aparoni iroishate, jookanakeri pashine 99 oisha tsika te inampiitaro, jatake ikokovatairi
    peyeenchari. ¿Tema pimatziro eeroka iroka?
  san-ASM: কস্যচিৎ শতমেষেষু তিষ্ঠত্মু তেষামেকং স যদি হাৰযতি তৰ্হি মধ্যেপ্ৰান্তৰম্
    একোনশতমেষান্ ৱিহায হাৰিতমেষস্য উদ্দেশপ্ৰাপ্তিপৰ্য্যনতং ন গৱেষযতি, এতাদৃশো লোকো
    যুষ্মাকং মধ্যে ক আস্তে?
  tac-NT: ―Bilé rió bujkégame nisa bilé siento bo'á, 'lige bilé bo'á we'kasa, ¿tacha
    yati simime ju 'yamia alué bilé we'kágame alé jami a'resa alué gi makuesa makué
    miná gi makué? Napusí rewisá a'reme ju 'yaa.
  eng-WEBPB: “Which of you men, if you had one hundred sheep and lost one of them,
    wouldn’t leave the ninety-nine in the wilderness and go after the one that was
    lost, until he found it?
  gfk-H: Ga tangai bia, “Ing bia tikai ta muat nuna tiga maar na sipsip ma tikai i
