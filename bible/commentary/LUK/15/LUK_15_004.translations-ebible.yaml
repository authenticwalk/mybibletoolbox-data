verse: LUK.015.004
translations:
  kpx-kpx: Avoe, “Mesoho la moleu mamoe bahata uani handele (100) maleniege igaeu
    detitisi tebuige auna osioi. Auna mamoe moaga kebia halevei igae ke kaovanata
    ke elehai.
  okv-H: “O simba ari embo ta o sheep tapa 100 rate vahai kiae sein eto pambasuja
    amo o mamo na o tapa 99 avo au ojaga tambu ta iriroro o vahai avo jombure ere
    uma
  tbo-tbo: ‘Apo lawa gehouna a sipi magouhi 100 ma emosi ita welupowa, apo awai ina
    dewaya? Apo hau balabala magouhi 99 hina mamae ma ina nae po emosina ina bibiheya
    a sigana ina tuhagaya.
  mal-C: “നിങ്ങളിൽ നൂറ് ആടുകളുള്ള ഒരാൾ, അവയിൽ ഒന്നിനെ കാണാതെപോയാൽ, അയാൾ തൊണ്ണൂറ്റിയൊൻപതിനെയും
    വിജനപ്രദേശത്തു വിട്ടിട്ടു നഷ്ടമായതിനെ കണ്ടെത്തുന്നതുവരെ അന്വേഷിച്ചു പോകുകയില്ലേ?
  grc-SR: Τίς ἄνθρωπος ἐξ ὑμῶν ἔχων ἑκατὸν πρόβατα, καὶ ⸂ἀπολέσας⸃ ⸉ἓν ἐξ αὐτῶν,⸊
    οὐ καταλείπει τὰ ἐνενήκοντα ἐννέα ἐν τῇ ἐρήμῳ, καὶ πορεύεται ἐπὶ τὸ ἀπολωλός,
    ἕως εὕρῃ αὐτό;
  bgc-bgc: “थारे म्ह तै कौण सै जिसकी सौ भेड़ हों, अर उन म्ह तै एक खुज्या, तो निन्यानमै
    नै बण म्ह छोड़कै, उस खुई होड़ नै जिब ताहीं पा न्ही लेन्दी टोह्न्दा ना रहवैं?
  khz-khz: “Pere gomi ta gena mamoe tinavu kwapuna (100), aonai ta pere lekwalekwa
    genai, ia rakagau pere kala? Ia na gagala taulavati kwapuna e taulavati kwapuna
    (99) tanopakanai pere raokwanira, elekwalekwato mamoena pere tavua pere ago pereve
    rawalia.
  deu-TKW: Welcher von euch, wenn er hundert Schafe hat, und verliert eines von ihnen,
    läßt nicht die neunundneunzig in der Wüste, und gehet dem verlorenen nach, bis
    er es findet?
  zsr-NT: ―Chquiꞌ zoëꞌ bönniꞌ ladj lbiꞌiliꞌ, nacuaꞌbaꞌ queëꞌ tu gayuaꞌbaꞌ böꞌcuꞌ zxilaꞌ,
    len chquiꞌ nitbaꞌ tubaꞌ, ¿naruꞌ cu ucaꞌnëꞌ yezícaꞌrbaꞌ taplalj yu chë́nnabaꞌ naꞌ
    ga nac lu latj caꞌz, atiꞌ tsijëꞌ tsajtiljëꞌ‑baꞌ böꞌcuꞌ zxilaꞌ naꞌ nanitbaꞌ, catiꞌ
    udzölrnëꞌ‑baꞌ?
  lin-lin: — Soki moko kati na bino azali na bameme nkama moko, bongo moko kati na
    yango ebungi ; boni, akotika te bameme tuku libwa na libwa kati na esobe mpo na
    kokende koluka moko oyo ewuti kobunga kino amona yango ?
  hns-NT: „Sotj kie toelog me se koi ke sau bhera rahie aur oman se ekgo heraai djaai.
    Tab oe niennaanabe (99) maidaan me tjhorke djaaiga ekwa ke khodje djab talak oke
    na paaiga.
  noa-E: —Khanim nemjö mʉg nʉm aig ãbmua cien ovejas wai sim, maimua ãb okhoobaadeewai,
    ¿khaíuta tagam khʉʉn dö wajaug ee phëpʉawia mag okhoo khitʉmdam jʉraan mabaju
    khai? ajim anʉm. Keen, par maadëu dich nemchaai aawai baaubam aigjã ookha khitʉʉ
    abarju.
  eng-EMTV: “What man among you, having a hundred sheep, and loses one of them, does
    not leave behind the ninety-nine in the wilderness, and goes after the one which
    is lost until he finds it?
  mib-NT: ¿Ndé ɨɨn ró núu névāha ró ɨɨn ciento lanchi, te núu scuíta ró ɨɨn tɨ, te
    á tu stóo ró cúūn xico xahūn cuūn gā tɨ̄ yucu, te quinanducú ró quɨtɨ ní sana
    ún ndé nanihīn rō tɨ̄?
  lif-NT2: “खिनिॽओ किप्‍थिक् (१००) मे़ल्‍लुक्‍हाॽ के़गप्‍पा मनाःल्‍ले़ लत्‍छाःन् मासुल्‍ले़
    फाङ्‌-फाङ् (९९) मे़ल्‍लुक्‍हाॽ चाराम्‍मादे़न्‍नो ले़रुधसिआङ् खे़न् के़माबे़न्
    मे़ङ्‌घोए थारिक् मे़गोःत्तुन्‍बि?
  xnj-xnj: “Ngati mmonga winu avi na mambelele, miya yimonga na akamanya kuvya mmonga
    pagati yavi ayagili, yati ikita kyani? Yati akugaleka mambelele tisini na tisa
    gala kulugangatu na kuhamba kulonda yila yeyiyagili mbaka ampatayi.
  mmx-mmx: “Dola tara atnimi i ruuna legesa sangaun kobot (100) sipsip la legesara
    atdi na soogong, neni naba lok lavanga salai? Neni naba on basinge lavasik sangaun
    mi lavasik laxasipsip to at laxampivilis atdi, la nat pas kusu na ven ti nom legesara
    no ga vas soogong, se rinotno neni ira long lenget ka i.
  cbr-NT: ¿Uinu 'icë micama achúshinën cara cien carneroñu 'aínbia achúshi nëtëtia
    baritima 'ic? Raíri noventa y nueve an anu uni 'icëma menuxun pasto piia ëbianxun
    ca axa nëtë́cë a mëranuxun bariti 'icën, ¿usa cat?
  tee-NT: ―Ju pumatam milhi'uxijnan ni capacxalh tam cientos ixborregojni chai ni
    camak'ats'ank'a lakatam ja jantu calacmacoyoya' ju noventa y nueve junta tat'ajun
    venin chai ca'alh puxcona' ju ists'ank'ata tus calhitajuya'.
  eng-LSV: “What man of you having one hundred sheep, and having lost one out of them,
    does not leave behind the ninety-nine in the wilderness, and go on after the lost
    one, until he may find it?
  cak-NT: Xa ta jun chiwe rix jec'o ta je cien ru-ovejas y nisatz (nisach) ta can
    jun cuando jeruc'uan, yeruya' can juba' ri ch'aka chic ovejas chiri' pa k'ayis,
    chi nerucanoj-pe ri jun satzinak (sachinak).
  pah-NT: —Po pe pereko penhenymbava cem ovelhas. Po ojipeji oka'nhy pe hugwi, ndapehoi
    re po pe heka naerũ? Peheja po pe naerũ he'yiva'ea noventa e nove ovelhas ongae'ỹi
    me pejigwovo hekapige'yma ojipeji ika'nhymava'ea repiaga.
  sja-NT: —Parãdepema abaapa cien oveja iru bɨ pɨrã mãik'aapa madepema aba atuadaru
    pɨrã, ¿atabëi-e paik'ã aji, chi apemaarã noventa y nueve ãchi p'anapatamãi chi
    atuadaida jɨrɨnait'ee unu atarumaa?
  xed-xed: «Waya mataba ghuni, ka dərmək tuwakhani, ka zaɗavaghuta ya turtuk mataba
    taŋ, dzaʼa kwal kul zlanavatá tsa pɗakuha taŋ təmbaymbsak təmbay mida ya ma mtak,
    ka laghwi da zba tsa turtuk ta zwaɗuta ya, ha ka nghaŋtani na?
  mks-NT: —Mé ndó tá cómí ndo̱ in ciento ndicachi ta tá in cuití ndíñúhú in ndicachi
    ja̱na̱ ndo̱ ña̱ cája ndó quéa̱ jándacoo ndó co̱mi̱ jíco sa̱hu̱n co̱mi̱ rí cán
    yúcu̱ ta já quée ndó cua̱ha̱n ndó ndinducú ndó rí na̱ndiñúhú cán ja̱nda̱ quia̱hva
    ndíñe̱he̱ ndó ri̱.
  gfk-S: Iga tange, “Ing be tikenong ta mu a nuno tike maar na sipsip ma tikenong
    i rara, io, tutuno sakit be na hana talur ira liman ma ihet na sangahul ma liman
    ma ihet kaia ra nudi katano. Ma ina sisilih uta nong te rara tuk ter be na nes
    leh ie.
  bmu-bmu: “Eŋgöreŋök kungö lamaurupŋi 100 malgetka mieŋgöreŋök kunŋan sohoba jaŋjuŋ
    aniga toŋan denöwö akŋa? Yaŋön mönö 99 mi gölme qararaŋkölkölŋe eŋgömosöta anda
    mohot jaŋjuŋ anöhi, miaŋgö jaruba anda mala miwikŋaiiga teköma.
  dgz-dgz: “E orup da man sip gega apane nani yamunaet (100) inagap wanumopiwa. Wam
    da man sip daiton wakaumewa, ge man sip upinewa 99 pua ae vemoi, daitona ame yoa
    agai.
  eng-GNV: What man of you hauing an hundreth sheepe, if hee lose one of them, doeth
    not leaue ninetie and nine in the wildernesse, and goe after that which is lost,
    vntill he finde it?
  zaa-NT: Núní ttu enne' ní entre lebi'į nu tsè'e gayua' carnero quì'į, canchu iyàl·la
    nuỹa lá ttu cą nna, tsí bihua guthà'ną canu noventa y nuéveá làti ná ìxxì' go
    cą miéntraste tsíą tatìlą́ nu biyál·láa hàstaá qui'ni etselánią na cá.
  eng-WEBSTER: What man of you having a hundred sheep, if he loseth one of them, doth
    not leave the ninety and nine in the wilderness, and go after that which is lost,
    until he findeth it?
  guh-guh: —Paxamëyajuvënënë xainaejitsipa cien ponëbeje oveja. Nexata itsa toyajuvënënaxuabijitsipatsi
    caenë, oveja pexainaenë petusatota puenetsipa noventa y nueve ponëbeje. Nexata
    jaitsipa petonaxuabinëtsi matapania pecaxitajarabijavabelianexa.
  bon-bon: “Weeme yepä me hanred maamoi liba piti nemi, piiyepu yepä maamoi te liba
    lapesaruge, tabe ngena jaawenuge? Tabe teeme nuuja naintinain maamoi bine yaabmalemuge
    baace cewe cabu, piba waatnetnäjuge pui yepä ne ärngime ngälu päpäname.
  nhw-BL: “Sintla se tlen amojuanti quinpiyasquía cien borregojme huan se polihuisquía,
    ¿amo quicahuasquía nopa noventa y nueve campa potrero huan quiontemosquía nopa
    se catli polijtoc hasta quipantis?
  mgw-mgw: “Ati', mundu yumo kati yinu mana abile na ngondolo mya, mana aobite yumo,
    alu'a panga buli? Aaleka balu' tisini na kenda mmwitu, no yenda kumpala yu'lu'
    ywaobite mpaka ammone.
  swh-ONEN: “Ikiwa mmoja wenu ana kondoo mia moja, naye akapoteza mmoja wao, je, hawaachi
    wale tisini na tisa nyikani na kwenda kumtafuta huyo aliyepotea mpaka ampate?
  wbi-wbi: “ghweveni kulyumue, ndeve ali ning'olo kilundo neke jimonga jisova, ikusileka
    isingi sila fijigho budikalubale na budika lubale na kuluta kulonda jino jisovile
    kuhanga ajaghe?
  bba-bba: wɑrɑ bɛɛ sɔɔ, ù n yɑ̃ɑnu wunɔbu (100) mɔ, mɑ teerɑ nùn kɔ̃ɔrɑri, u ǹ koo
    wunɔbu tiɑ sɑri yeni deri ɡbɑburɔ kpɑ u tu kɑsum dɑ sere u kɑ tu dɔbɑ.
  eng-KJVCPB: What man of you, having an hundred sheep, if he lose one of them, doth
    not leave the ninety and nine in the wilderness, and go after that which is lost,
    until he find it?
  kgk-NT: —Ne rymba ovexa heta ete erereko ramo, cem erereko ramo, erenhangareko hese.
    Peteĩ okanhy-ma ramo, ereheja upe okanhy e'ỹ va'e kwéry anho nhu porã-my ereheka
    heka hagwã íxupe.
  waj-waj: Ngiiikidiri dee vaidivoono aa na tinara kua aavaa hama iinnee? Vaidi voovoono
    yaaku sai vaidivai yuku yaaku taika kioo (100) puara sipisiipaiyauvaa virikio
    voovai iyakidiri raubiriikio saiyauvaa (99) koo mmuyai gaangaivau pikioo mmuaavai
    raubiriivaara buainnonno taikio
  ekk-PKP: „Kujutage ette meest, kel oli sada lammast ja ta kaotas ühe neist. Kas
    ta ei jätaks üheksakümmend üheksa karjamaale ega läheks otsima seda üht, kes on
    kadunud, kuni ta tema leiab?
  mpx-mpx: “Ebo komiu etegana wana sipi ali gewi elulu bwagabwaga (100) ge maisena
    ni tatayaomal, he ga ni ginol ola? Bolo ali gewi naenti naen (99) ni eguluwagil
    nihi anan labi etega, yaka iya ni na sipi toto i tatayaomal ni loyaan ana siga
    ni pwawa.
  wbp-wbp: “Ngajulurlu yungurna-nyarra yimi-ngarrirni wati-kirli ngulalpa-jana jiyipi
    100-pala mardarnu. Ngakalku, jiyipi jinta-jana jurnta yanu, manu wajawaja-jarrijalku.
    Kajilpanpa yapa jintangku wajawaja-mantarla kuja-piyarlu, nyarrpa-jarri kajikanpa?
    Kajikanpa-jana nyuntulurlu yirrarnirra ngularra jiyipi-patu-kari 99-pala ngula
    manangkarrarla-juku, manu kajikanparla yaninjarla warru nyanyi yangkaku jintaku
    jiyipiki.
  luo-luo: “Ka ngʼato kuomu dibedi ni en gi rombe mia achiel, to achiel kuomgi olal,
    donge ngʼatno diwe piero ochiko gochikogo e pap kama ler kendo odhi omany rombo
    molal nyaka oyude?
  nhe-NT: “Intla se tlen imojuanti quinpiyasquía cien borregojme huan se polihuisquía,
    ¿ax quicahuasquía nopa noventa y nueve campa potrero huan contemosquía nopa se
    tlen polijtoc hasta quipantis?
  aii-aii: ”ܐܲܝܢܝܼ ܝܠܹܗ ܡܸܢܵܘܟ݂ܘܿܢ ܕܗܵܘܹܐ ܠܹܗ ܡܵܐܐ ܥܸܪ̈ܒܹܐ، ܐܸܢ ܛܵܠܹܩ ܚܲܕ ܡܸܢܵܝܗ‌ܝ
    ܠܹܐ ܫܵܒܹܩ ܬܸܫܥܝܼ ܘܬܸܫܥܵܐ ܓܵܘ ܒܲܪܝܼܵܐ ܘܐܵܙܹܠܔ ܛܵܥܹܐ ܒܵܬܪ ܗ̇ܘ ܕܝܼܠܹܗ ܛܠܝܼܩܵܐ ܗܲܠܔ
    ܕܡܲܫ݇ܟ̰ܸܚ ܠܹܗ؟
  esk-NT: “Iḷarisamma tallimakipiamik ipnaiqaġumi tammaiḷugu iḷaŋat, suniaqpa? Uniññiaġai
    tallimakipiaġuutaiḷat ipnaich iñuiḷaami aasii pakkiaġlugu atausiq tammaqtuaq paqinniałhanunaglaan.
  msb-msb: “Nano an himuon san may usad ka gatos na karnero kun mawara an usad sani?
    Dili ba pagabayaan niya an 99 sa kabukidan kag hanapon an nalalagalag hasta na
    makita ini?
  cpa-NT: ―Ju³ná³ hein² hniah¹² tiogh³ ŋia¹lúg² jah¹chih² quiánh² hniah¹², ju³ná³
    ca¹ŋi¹hén² jan², tiog¹³ báh³ jmóh³ hniah¹² cu³tiogh³jah ca¹lah¹ja³ca¹dsanh¹² jáh²
    ca¹ŋi¹hén².
  dso-dso: “ଜଦି ତମର୍‌ ବିତ୍‌ରେ ଗଟେକ୍‌ ଲକର୍‌ ସଏଟା ମେଣ୍ଡା ରଇସି ଆରି ସେ ବିତ୍‌ରେଅନି ଗଟେକ୍‌
    ଆଜିଜାଇସି ବଇଲେ ତମେ କାଇଟା କର୍‌ସା ? ସେ ନବେ ନଅଟା ମେଣ୍ଡାମନ୍‌କେ ଚାରତ୍‌ବଲି ଚାଡିଦେଇ, ଆଜିଗାଲା
    ଗଟେକ୍‌ ମେଣ୍ଡା ମିଲ୍‌ବାଜାକ ନ କଜାସ୍‌ କି ?
  meu-meu: Umui daika ena mamoe bema sinahu-ta, a tamona bema dobi, ia na taurahani-ta-ahui
    taurahani-ta tano ḡaḡaena ai basinema rakatanidia, e dobi mamoena basinema ha
    tahua ela bona bema davaria?
  yva-NT: Pare, “Ranivara vatane inta no no wapa yasyin apave domba tename radani
    mai umba intabo aumandi, weamo animaisye mirati po rave? Indati po domba abusyine
    kaimambisy eane kaimambisy mapaya ti una no anok, umba poroto po uma aumandijoe
    akani jao nanto ai.
  dgc-dgc: Eng mara,” kagi na, “te esa dikam a te sandaan a tupa, éng mebut tu esa
    dide, éy anya wade i gemtén na? Siguradu éy pabayan na du siyam a pulu éy ta siyam
    a tupa na to pégpastoran de, a monda ahayukén na tu nebut, a hanggan éwan na meta.
  zpm-NT: ―Togase nadieṉ, gzoob ne quianie to tib gayoo mëcwxiil, ni lega naclew rziaab
    tib ma, ¿zha dieṉ ruṉ to? Led rsaṉ to ma ne ndxie lo to ga lëë, laa to rie rieguib
    to ma ne bziaab ga, haxta rdziel to ma.
  hix-NT: Àsok hana owoknàthàyamo mehoryatxow ha, kekon hatà, àwyanye. Àwaymamsahotho
    rma mehoryatxow hamà. Ehorhàra kat manatxowà. Mehoryatxow hamà, kekon hatà. 100
    me owoknà komo yehtoko, 99 komo mànomyatxow hamà. Ahehnawo rma mànomyatxow hamà,
    towenyxanotho txko yohonàr horà, àwaymamsahotho txko yohonàr horà. Owyanye xenyhera
    ro rma haka, mehoryatxowà roro rma hamà, kekon hatà.
  sim-sim: �Os jir lar sipsip 100 nga nor nahandanak namtar wanyishiwa, mberem orvai
    uku? Sipsip 99 ondon minja ngashi mishik or halashihi namtar oton lasa ikwa ora.
  npi-ULB: “तिमीहरूमध्ये कुनचाहिँ होला, यदि उसका सयवटा भेडा छन् र त्यसमध्ये एउटा हराएमा,
    उनान्‍सयवटा भेडालाई उजाड-स्थानमा छोडेर हराएको एउटा भेडालाई नभेट्टाउन्जेल खोज्दैन
    ?
  cgc-cgc: “May ittaw na mga karniro din an isya gatos. Daw marwad isya, simpri bilin
    din anay nubintay-nuibi an naan ta paalaban daw ngitaen din isya ya na narwad
    asta na makita.
  tim-tim: “Yeŋgâlân gâtŋe siâgât lama 100 kinaŋbiap. Akto hutyeŋânba konokŋe heambukto
    amboŋande hepunbiap me bo hepunbiap? Amâ bo hepunbiap. Bikŋe are hân haŋaŋân katyekto
    kinbiâ siâ heambukbiap aregât undâgâtbiap.
  yor-yor: “Ọkùnrin wo ni nínú yín, tí ó ní ọgọ́rùn-ún àgùntàn, bí ó bá sọ ọ̀kan nù
    nínú wọn, tí kì yóò fi mọ́kàndínlọ́gọ́rùn-ún yokù sílẹ̀ ni ijù tí kì yóò sì tọ
    ipasẹ̀ èyí tí ó nù lọ, títí yóò fi rí i?
  wos-wos: “Wafewana guna du nak angi hurutandé? Du nak dé dumi tamba yéti (100) sipsip
    bali dé hura re. Hura rendéka dé nak faku. Fakundéka déka séfélak sipsip bali
    yikafre hafwambu sata téndaka dé diré yatakataka ye fakundé natafa sipsip balika
    dé hwaké.
  emp-NTPO: –Ab̶aʌba cien oveja erob̶ʌd̶ebemada ab̶a aduaibʌrʌ ¿sãwã oi? ¿Dji 99 panʌra
    ẽjũã ewaraga b̶ʌd̶e ameped̶a dji aduad̶ada jʌrʌd̶e wãẽ́ca ab̶a unubʌrʌd̶aa?
  eng-F35: “What man among you, having a hundred sheep and losing one of them, does
    not abandon the ninety-nine in the wild and go after the lost one until he finds
    it?
  ind-ind: “Ada seseorang mempunyai seratus ekor domba. Ketika seekor di antaranya
    hilang, dia meninggalkan yang sembilan puluh sembilan ekor di padang rumput dan
    cepat-cepat mencari domba yang hilang itu sampai ketemu. (Dalam situasi seperti
    itu, kamu pun tentu akan melakukan hal yang sama, bukan?!)
  pes-OPCB: «اگر یکی از شما، صد گوسفند داشته باشد و یکی از آنها از گله دور بیفتد و
    گم شود، چه می‌کند؟ آیا آن نود و نه گوسفند را در صحرا نمی‌گذارد و به جستجوی آن
    گمشده نمی‌رود تا آن را پیدا کند.
  mpt-mpt: Naka make ib isak temo eil sibsib homoni 100 bibabliba mako omeb molanemeo
    nimin kenamabene? E 99 i betan atosin ye dlane bianiba tetano wembiba kimanin
    naka ele deibenea monea mako omeb molanebuo hen monea omonea
  ssx-ssx: Iki pa꞉ta꞉ hala꞉ hali homekema꞉ ipika꞉ sipisipi ma꞉na꞉ titi 100 halia꞉pate
    homeke alu pia꞉ka꞉na꞉ta꞉ pa eki pilia꞉pe. Mo pa hala꞉ 99 sipisipi ma꞉na꞉ manuta꞉
    ambu nalo haena꞉ mo hande alupia꞉ ekita꞉ ota꞉ handa꞉ uluekema꞉ weilu pelieke leekeme.
  mkl-mkl: Bii inɛ ɡɔ nŋɛ í nɛ ɑnɡudɑ̃ cĩɔ iyi wɑ deɡbe si ɡbɑbuɑ nɔ ɑkɑ̃ í nyɔ siɛ,
    lɑfɛ̃ɛ ɑ́ jɔ̀ cinɛò fɛɛwɑ do mɛɛsɑ̃ iyi í ɡbeu si ɡbɑbuɑ bɛi koo dɛdɛ ɑkɑ̃ iyi
    í nyɔu wɑ hee koo yɔɔ, mɑ̀ irei.
  gaq-gaq: ପେନେ ବିତ୍ରେ ଜଦି ମୁଇଂ ରେମୁଆଁନେ ମାଲ୍‍କୁଡ଼ି ମେଣ୍ଡା ଲେଃଏ ବାରି ଆତ୍‌ବାନ୍ ମୁଇଙ୍ଗ୍
    ବଃୱେଏ, ତେଲା ମେଃନେ ଡିଙ୍ଗ୍‌ଏ ? ମେଁ ବିନ୍ ଅନେସ୍‌ପତ୍ ମେଣ୍ତାକେ ଆନ୍ତାର୍‌ଚେ ବକ୍ନେ ମେଣ୍ତାକେ
    ଅବା ଜାକ ଆତୁର୍ ଣ୍ଡୁ ?
  gof-RNT: “Hintte giddofe issuwas xeetu dorssati de7iyabaa gidikko enttafe issoy
    dhayikko uddufun tammanne uddufunata bazzon aggidi dhayoyssa demmana gakkanaw
    koyonnay oonee?
  unx-unx: “ଆପେକଏତେ ଜେତାଏୟାଃ ମଣେଁହିସି ମିଣ୍ଡିକ ତାଇନ୍‌ରେଦ ଆଡଃ ଇନ୍‌କୁଏତେ ମିଆଁଦ୍‌ ଆଦଃରେଦ
    ଚିୟାଃ ଇନିଃ ଏନ୍‌ ଉପୁନ୍‌ହିସି ଗେଲ୍‌ଅରେୟା ମିଣ୍ଡିକକେ ବିର୍‌ରେ କାଏ ବାଗିକଆ ଆଡଃ ଏନ୍‌ ଆଦାକାନ୍‌ନିଃକେ
    ଆଉରିନାମି ଜାକେଦ୍‌ କାଏଚି ଦାଣାଁଁବାଡ଼ାଇୟା ?
  gah-gah: Lekelitokatí makolímo sipsip izava 100 minatakutí nene hamó tolova itimó
    nene vitagá amitihe. Lá oko nomive. Lugáa 99 hanuva minamoláa makotoka kelémo
    nupa onoko ahuloketonoko mohona oko tolova imoláamú vitagá inogo ive.
  lcm-lcm: “Man ta mangsikei imi kapo togon kana 100 na sipsip, na man katala amun
    a sikei iria sa, parik kalapa atolongon aongos a 99 ang nei ring varasai palau
    asi kana an gule using ani vola mun ang tung si kala sabonai ania?
  aer-aer: “The arrekantherre ayeye iletyenhe artwe nhenhe-akerte, yepe-yepe 100 atningke-arle
    atnyeneke-akerte. Kenhe yepe-yepe anyente aparlpe-irreke. Kenhe unte apeke yepe-yepe
    anyente alakenhe aparlpe-ileke, nthakenhe anteme unte irremele? Unte yepe-yepe
    99 arrpenhe itnenhene rtakweke-arleke impemele, unte anteme apeke arrpenhe anyente
    ikwere unthetyeke alhemere.
  qvc-NT: —Mayá, qamkunamanda suqniki 100 wishayuq kashpa, suq wishayki chingaptinqa,
    ¿manachuraq chay 99 wishaykita pastupi dijashpa, ringiman maskaq chay suq wishaykita
    tarinaykikaman?
  tgl-ULB: “Sino sa inyo, kung mayroon siyang isang daang tupa at pagkatapos nawala
    ang isa sa kanila, ang hindi iiwanan ang siyamnapu't siyam sa ilang, at hahanapin
    ang nawawala hanggang sa matagpuan niya ito?
  cbs-NT: —Tsuada man 100 chaxuwan jayatun bestichai benua ja 99 bai anu mapuken bestichai
    benua man benamiski. ¿Chanimamen?
  xtm-NTPP: ―‍Nde in tna'a ni ma ja neva'a de cientu ndikachi de ma te ni ski'in de
    in ti, ká'an sa ja xndoo de kuun xiko ja'un kuun (99) ti ma yuku ma, te ki'in
    de jin nu nduku de in kiti ni ski'in de ma onde ndani'i de ti.
  nnq-nnq: “Nhwacha panakati jinu jumwe anda akweti mambelele makomi komi, anda nnoi
    kube limwe liobite ntenda bole? Mpakagaleka gaga makomi tisa na tisa papongote
    nu kujenda kulipalapala lyale eliobite mpaka mulibone.
  bao-NT: —¿Nii mʉja mena macʉ̃ pee cien ovejas ca cʉogʉ, jĩcʉ̃ cʉ̃ ca yairo, ca yairicʉre
    amagʉ waagʉ, noventa y nueve ca niirãre toora cũucã, cʉ̃re bʉacãripʉ cʉ̃ ama yerijãatiti?
  san-ORI: କସ୍ୟଚିତ୍ ଶତମେଷେଷୁ ତିଷ୍ଠତ୍ମୁ ତେଷାମେକଂ ସ ଯଦି ହାରଯତି ତର୍ହି ମଧ୍ୟେପ୍ରାନ୍ତରମ୍
    ଏକୋନଶତମେଷାନ୍ ୱିହାଯ ହାରିତମେଷସ୍ୟ ଉଦ୍ଦେଶପ୍ରାପ୍ତିପର୍ୟ୍ୟନତଂ ନ ଗୱେଷଯତି, ଏତାଦୃଶୋ ଲୋକୋ
    ଯୁଷ୍ମାକଂ ମଧ୍ୟେ କ ଆସ୍ତେ?
  rmn-rmn: — Кастэ-то андар тумэндэ тэ си шэл бакрэ, тай екх андар лэндэ тэ бирисаило.
    Та со, ов на кан ачявэл энядэша эня ки ливади тай на кан джял тэ родэл кай бирисаило,
    бискай на аракхел?
  huv-NT: ―¿Jondot aljane tiül icona ajiür acoic miow (100) sap, camüm ndrot ocueaj
    nop, nguineay apmaranga? Apmacueat tiül wajchiüc ajcüwa peic miow gajpoquiy (99)
    quiaj, cas tamb mayamb aaga ndron ocueaj leaw axom.
  otn-NT: ―Nu̱'a̱hʉ ya, xi'mø di 'bʉi to di si n'na ciento yø dɛ'yo, da̱ 'ue'a̱ n'na
    ndɛ'yo p'ʉya, ua̱ngui̱ da̱ zop'ʉ'ʉ goho 'däte ma̱'dɛ'ma̱ gʉto ndɛ'yo p'ʉ ja ra̱
    da̱po. Da̱ ma da̱ honna̱ n'na ndɛ'yo xa̱ 'uegue asta̱ gue'mø bá̱ ti̱ni̱.
  nop-nop: “Hidi’walaaniŋ nebek niŋdi binek dompa 100 yabudokoluwek ala kubugoŋ niŋ
    filune dediŋ tibek? Dompa 99 u deit tiiŋneŋ uŋgoŋ biyabuŋa noli u lohiyaugeyauge
  obo-NT: Kahi rin to, “Otik duwon sokkad koniyu no duwon mahatus no karnero nod kotorinan
    to sokkad, ondan ayu kos od puungan din? Id tuwos din en iddos siyowmpuu‑siyow
    riyot od posobsavan amoy'd nongkapon din iddos sokkad no notarin taman tod kokita
    rin.
  kca-kca: '"Хŏй нын эԓтан, сот ош тӑйман ки, пӑ щиԓта итәԓ уштәԓԓы, йӑрсот йӑрәԏйаӈәԓ
    щӑхәрән мўй ӑт хӑйԓәԓы пӑ уштәм ошәԓ йўпийән мўй ӑт мӑнәԓ, уйәттаԓ унты?'
  cak-ENT: Si ta jun chive rix ri yec'o ta jun ciento ovejas y nsatz ta can jun tok
    ye ruc'uan richin nyeruyuk'uj, ¿man nyeruya' tüj comi can ba' ri ch'aka chic ru-ovejas
    chiri' pa k'ayis, chucanoxic ri jun? Ja', quiri' nbün.
  lif-NT: “ᤂᤡᤏᤡ᤹ᤀᤥ ᤁᤡᤵᤌᤡᤰ (᥇᥆᥆) ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤁᤧᤃᤵᤐᤠ ᤔᤏᤠ᤺ᤸᤗᤧ ᤗᤳᤇᤠ᤺ᤴ ᤔᤠᤛᤢᤸᤗᤧ ᤑᤠᤱ-ᤑᤠᤱ (᥏᥏)
    ᤔᤧᤸᤗᤢᤰᤜᤠ᤹ ᤆᤠᤖᤠᤶᤔᤠᤍᤧᤴᤏᤥ ᤗᤧᤖᤢᤎᤛᤡᤀᤠᤱ ᤂᤧᤴ ᤁᤧᤔᤠᤒᤧᤴ ᤔᤧᤱᤄᤥᤀᤣ ᤌᤠᤖᤡᤰ ᤔᤧᤃᤥ᤺ᤳᤋᤢᤴᤒᤡ᥅
  mie-NT: ¿Ní iin nú de tú névāha nú iin ciento tīcāchí, de tú scuíta nú iin tī, de
    á nduú sndóo nú cūmī xico xāhōn cūmī cā tī yucu, de quīnanducú nú quiti jā ní
    nsana jondē nanihīn nū tī?
  san-TIB: ཀསྱཙིཏ྄ ཤཏམེཥེཥུ ཏིཥྛཏྨུ ཏེཥཱམེཀཾ ས ཡདི ཧཱརཡཏི ཏརྷི མདྷྱེཔྲཱནྟརམ྄ ཨེཀོནཤཏམེཥཱན྄
    ཝིཧཱཡ ཧཱརིཏམེཥསྱ ཨུདྡེཤཔྲཱཔྟིཔཪྻྱནཏཾ ན གཝེཥཡཏི, ཨེཏཱདྲྀཤོ ལོཀོ ཡུཥྨཱཀཾ མདྷྱེ ཀ
    ཨཱསྟེ?
  qve-NT: —Mayqenniykichispapas pachaq ovejaykichismanta huknin kaq ovejaykichis chinkaruqtinqa,
    ¿manachu esqon chunka esqonniyoq ovejaykichista, maypin michisqaykichispi saqeyuspa,
    chay chinkaq ovejata mashkaq riwaqchis tarimunaykichiskama?
  pao-NT: “Tamme puu ka ewow seepu-gana sumuoo nawatsekuse ka mu ewow seepu ka giba-masoo
    ma'wukese ka sumuoo seepu nawatzekudu watehookakwu.
  cbu-NT: ¿Tamaree nuw yutaritawaatstaa tputs nda istachi? mang tárangu. Apaz chinish
    opeejarish 100 chinukish shiya; itaru minamari tsípaku, ¿tamaycheezish shiya?
    Nachungatama táyarush, chineetsish ichinguru pastush kasayarush, shitungaksha.
    Chinish tsíparangu anungaz nachungat ashichpasha.
  usa-usa: “keráwáqtí aúkáapike móra-nakoma taíbaq tipi-típima (100) ákárainabike
    kímora-tipi-tipima aúyokinanama kanaaráq tipi-típigomma aboámá máqtepaq iyuwáinata
    móra-aukapaq máeta kénaiyana minnámo kímorama aúyoki-waigoqtabama abáá íniye.
    ánibo min-nákómá abáá éqéna awirániye.
  soy-soy: In tɛ nɔ́kɛnɛ́cɔpɛ unyinɛ yɛ isɑ́ŋ pílɛ mɑ́, isɛ ii pɛɛ́ nɛ u pɔlu, liute
    úu yɛ isɛ íi we pílɛ nnyí tíyɛ uú hɑ isɛ nnyí yɛɛ nní ḿ pɔ piwɛ́lɑɑ sĩ
    hɑ́i uú hɑ nɛ i yɛnuu?
  hui-hui: Tí mbirame nogo sibi handari mbira (100) hinuwa mbirago pu ereba hayagua
    ibu agi bulebirabe. Ibugua pira dirani dira (99) tani nalu helalu pu ereba hayago
    tai bima ibaga bialu handa walia haga.
  amf-amf: “Eedi dong kaysa yaanaysa dahaa ea igina yaanasa iira yaati kala kaydianna,
    eedi oydi kaysa apo tabhi salla yaanaam qawnte garayse kayaam yinin haapenka yekka
    zagate yivima yesa iira hayne?
  quc-NNT: We k'o jun chech alaq ri k'o jun ciento ru chij, kätzaq k'u jun chke, keuya
    na kan ri jumuch' b'elej lajuj pa taq ri juyub', ke' k'u chutzukuxik ri xtzaq
    kanoq k'ä kuriqa na wa', —kächa'.
  dob-dob: “Mwaꞌadega ꞌabo ꞌebweu ꞌemiyega ꞌina sipi ꞌadi yau analedi, ta ꞌebweuna
    ꞌikwakwani, sawesawenaya be nainiti naini nidi mitawaya ꞌiebesinedi be sipi nina
    loseloseyena ꞌida ꞌebese ꞌana laba ꞌiloba.
  wrs-wrs: '@see-verse:LUK.015.003'
  mca-mca: —¿Pa'n ƚii ekheweli'ƚ pa'qu' nana'li'm cien (100) kots'etetse' qa ewi'ƚ
    pe'qu' hami'iikii, me nite' yiwejinƚe eku'ni' pe' noventa y nueve (99) pa' ƚ'ejinqa'wet,
    qa qi qu' nowo'oikii pe' hamiikii ipƚu'ui in yi'wen?
  kiw-kiw: “Riꞌo meree ata haridere gaaꞌu (100) mamoei ma iaꞌai, ida gaaꞌubuo ata
    ma araatoai, ka roo raꞌu aꞌai maꞌai? Ka roo-ro rairiti-rairi (99) imeheai aꞌai,
    hauꞌii-da. Ka odai aꞌai iaraatoai gaaꞌui oohoi, modau-die memeeꞌa.
  tzo-TZC: ―Mi oy buchꞌu junucal avuꞌunic ti oy voꞌvinic (100) ta cꞌot ti schije,
    ti mi chꞌay comel jcotuque, ¿mi mu teyuc lamal ta xicta comel ta yaxaltic ti yepale
    yoꞌ ta xba saꞌ tal ti jcot chꞌayeme? ¿Mi mu jechuc ta spas jaꞌ to ti mi laj sta
    talele?
  mya-mya: '``သင်​တို့​တွင်​တစ်​စုံ​တစ်​ယောက်​သော​သူ​သည် သိုး​အ​ကောင်​တစ်​ရာ​ရှိ​၍​တစ်​ကောင်​ပျောက်
    လျှင်​မည်​သို့​ပြု​မည်​နည်း။ သူ​သည်​ကျန်​ကိုး​ဆယ့် ကိုး​ကောင်​ကို​စား​ကျက်​တွင်​ထား​ခဲ့​၍
    ပျောက် သော​သိုး​ကို​မ​တွေ့​မ​ချင်း​ရှာ​မည်​မ​ဟုတ် လော။-'
  gng-NT: «Niʼni ŋmɛ ŋmɔbe ipe kobk ŋɔ uba bole' la, wa ń cère ipe piwɛ nin iwɛ
    yà sìen' nnɔ kumuɔku ni, kí jo kí tì nuun wà bole' nnɔ haali kí tì lɛ
    wɔ?
  cbi-NTPO: ¿Maa ñulla 100 uveja miya ju' bain, main piyanmala, 99 uveja jumulanuya
    jatsuwa tenasha deshuike' jitu, piyamunu mangatanbera mami'ken jutyuyu?
  ikk-NT: “Omẹni onyẹ ohu imẹ ụnụ nwẹ atụnrụn ọgụn-isẹn, nị ohu e tuhu imẹ wẹ, kịnị
    k'o jẹnkọ d'e mẹ? Ọ hapụkọ ohu-arịa-ọgụn-isẹn hụ ogige ebẹhụ wẹ rị a kpa nni d'a
    chọ ohu hụ tuhuni d'e ru mgbe ọ hụn a?
  leu-leu: “A saxa la palou imi a toxan a mu sipsip sangafilu sangafilu e saxa femalit.
    Nane taꞌulan nari aava ri taxa waan lunai la nobina matavas xena seng a sipsip
    aave. I taa seseng fefexaxaas i taa tingine e i taa famasaxe la kolumana e ulaa
    xe la lifu sina.
  maz-NT: ―'Ma ri tsãgueji 'na cien o ndënchjürü, 'ma ri bëzhi 'naja, ri sogueji cja
    batjü c'o noventa y nueve, cja rrĩ möji c'ua ri ma jyodüji c'e ndënchjürü c'ü
    ri bëzhi. Ri jyodüji hasta 'ma cja ri chöt'üji, zö ri 'natjo ndënchjürü.
  bod-N: ཁྱོད་རྣམས་ལས་མི་སུ་ཞིག་ལ་ལུག་བརྒྱ་ཡོད་ཀྱང་དེ་ལས་ལུག་གཅིག་བོར་ན། ལུག་དགུ་བཅུ་གོ་དགུ་ཡོད་པ་དེ་དབེན་སྟོང་དུ་བསྐྱུར༌ཏེ།
    བོར་སོང་བའི་ལུག་དེ་རྙེད་པའི་བར་དུ་འཚོལ་བ་མ་ཡིན༌ནམ།
  tca-NT: —¿Texé i petanüwa rü ngẽxguma tüxü̃́ nangẽxmagu i 100 i tümaãrü carnerugü
    rü wüxi tüxü̃́ iyarütau̱xgu, rü taux ẽ́xna i nachitaü̃wa tanawogüxü̃ i ngẽma 99,
    rü naxcèx tayadauxü̃ i ngẽma tüxü̃́ iyarütaxuxü̃ ñu̱xmata nüxü̃ itayangau?
  zpl-NT: ―Tunu nuꞌ tátucuhua rluꞌcu tucu ayuꞌu sanchi nu nitihua tucui, ¿xieꞌ la
    tsaꞌnascaꞌlla noventa y nueve bee sanchi zeꞌe dañi nu che cuaꞌnalla sanchi enu
    uniiti hasta nú llelaꞌllaí la?
  mbc-NT: 'Ta''pîiya: —‍Amîrî''nîkon tiwin pî'' si''ma ayekînnan carneiroyamî'' esa''
    pe awanî ya, 100 kaisarî. Tiwin aataka''ma''pî ya, yuwai attî e''painon. Innape
    nai? —‍ta''pîiya. —‍Inkamoro 99 kaisaronkon nîmîya e''painon keren po. Moropai
    attî mîîkîrî ataka''ma''pî yuwai eporîya pîkîrî.'
  ndg-ndg: “Nyai kwinu, kati abi ni ngondolo mia jimo ni mei teo anobite yumo kati
    yabo, apala kuwaleka balo tisini na tisa mupongote, ni ayende kumpala yolo ywanobite
    mpaka kumbona?
  wsk-wsk: “Nenenga ningi kari bo ko sipsip 100, se bo yumu namaruk, mu nu ko sipsip
    99 mu sor wolong wosesel mu te nunga awu bitiruk ale suanta yumuso mu me kupu
    laga arigok i?
  toj-NT: ―Q'uelahuil junuc ja huenlexi. Ta ay c'a ma' yioj cien chej, ta huan c'ax
    ch'ay junuc ja cien jahui, entonces ti oj yaa can ba huitz ja noventa nueve, ti
    oj cumxuc ba oj slee ja jun yal chej jau ch'ay cani man oj stae.
  tbc-tbc: “Tamol ta iŋsan sipsip 100 gug luluŋad lo kisaek ideg yau tap, an niŋen
    o dugo igane wak i? Iŋ sipsip 99 an itumanaip dumado dop yaup, kisaek an abaŋan
    yabip itor nap ile mok a.
  sna-sna: “Ndianiko pakati penyu kana ane makwai zana, rimwe racho kana rikarasika,
    asingasiyi makumi mapfumbamwe namapfumbamwe kumafuro achindotsvaka gwai rakarasika
    kusvikira ariwana?
  smk-NT: “No wadi' ta main nin saya komoyo a main nin sanyasot a karniro, mi'sa nabarang
    yay saya, piho nin ibati' nasaray syam a pulo' tan syam itaw sa mampamasturan
    na, ta keen naya nin tikapen taw si saya nin nabarang anggan madumog naya.
  grc-TCGNT: Τίς ἄνθρωπος ἐξ ὑμῶν ἔχων ἑκατὸν πρόβατα, καὶ ἀπολέσας ἓν ἐξ αὐτῶν, οὐ
    καταλείπει τὰ ἐνενήκοντα ἐννέα ἐν τῇ ἐρήμῳ, καὶ πορεύεται ἐπὶ τὸ ἀπολωλός, ἕως
    εὕρῃ αὐτό;
  gof-WFTW: “Hintte giddofe issuwas xeetu dorssati de7iyabaa gidikko enttafe issoy
    dhayikko uddufun tammanne uddufunata bazzon aggidi dhayoyssa demmana gakkanaw
    koyonnay oonee?
  spa-BLM: “¿Quién de vosotros, si tuviera cien ovejas y perdiera una de ellas, no
    dejaría las noventa y nueve en el desierto e iría tras la que se perdió, hasta
    encontrarla?
  kyz-NT: —Kũima'e 'ga amũ nipo wyra jara. Karupa'mĩa nipo 'ga reymawa. Kwaiwete nipo
    'ga reymawa. Sẽg nipo 'ga reymawa pytuna. A'ere nipo karupa'mĩ amũ ka'jami opytun
    awi ka'a pe. A'eramũ nipo ijara 'ga ipytuna jaga ukaja pype inuga. Ipytuna jãmaw
    ire nipo 'ga awau oka'jam ma'efera rekaa akou. A'eramũ nipo 'ga awau owaẽma jupe.
  dao-dao: “Nangmi üngka mat to a phya taki naw, mat a khyüh üng, msaihmua kawkip
    la kaw jah yawk hüt lü, khyüki am a hmuh bea küt üng am sui lü ve khai aw?
  cya-cya: Cha' ndi'in sca ciento slya' 'in um, lo' quinan' sca 'in, ¿ti nu a xnu
    ti'in ta'a jacua yla ntsu'hui 'tñulcua can', lo' quia nan 'in nu ngunan' yu'hui
    can' tsaya' quija lyoo 'in 'in?
  nii-nii: “Enim mołmun konu ełe wu endi, kung siipsiip 100 pei mułum wu ei, kung
    siipsiip endeim am ba; ba ei eim kung siipsiip 99 pei wii mondpu, si kindpi pupu
    kin, kung siipsiip endeim kurmba wu ei, eim kung siipsiip endeim am pum ei, kur
    kan sipi minj omba.
  ign-NT: —Esama­nuchaha. Nímicu­ti­chi­naheya puiti. Matiarihi ema émana achane.
    Ticayehehi eta cien uvesa. Te témiti­ye­chapuca eta étana, ema achane tiyana­yarehi
    matanuca eta táemitiaruhi. Eta máeñami­ravahi, majuni­ji­ca­yarehi eta apamuri
    noventa y nueve uvesa te majanea­sihahi.
  dik-NT: “Na la raan tök kamkun amääl buɔɔt, ku mär amäl tök, ke cïï thiärdhoŋuan
    ku dhoŋuan nyiëëŋ piny roor, ku le amäl töŋ cï määr kaŋ wïc ɣet tɛ̈ bï yen ye
    yök?
  cac-cac: —Q'uinaloc ay junoc vin̈ d'a e cal tic ay cienoc noc' scalnel. Tato ay
    junoc noc' satcani, scan noc' yetb'eyum noc' chi' d'a junoc ac'lic, sb'at vin̈
    say noc' satcan chi', masanto schax noc' yuj vin̈.
  tzj-E: —¿Lc'o tc'a jun chewa ec'o ta e jun cient ch'tak rcarne'l y ntzak tc'a jun
    chca, le mtqueruya' cc'ara' je e noventinueve ptak k'ayis chnercanoj pors je xtzaka?
  san-BUR: ကသျစိတ် ၑတမေၐေၐု တိၐ္ဌတ္မု တေၐာမေကံ သ ယဒိ ဟာရယတိ တရှိ မဓျေပြာန္တရမ် ဧကောနၑတမေၐာန်
    ဝိဟာယ ဟာရိတမေၐသျ ဥဒ္ဒေၑပြာပ္တိပရျျနတံ န ဂဝေၐယတိ, ဧတာဒၖၑော လောကော ယုၐ္မာကံ မဓျေ
    က အာသ္တေ?
  yaa-NT: “Fatora mã fetsa cien oveja inayano fisti ato makinoax fenoano, nã noventa
    y nueve mã anã fasifo mẽra nĩchitiro. Nãskaxõ nã oveja fenoa fisti mã fenatiro
    shinãmitsakõiyanã. Nã mã fichiaitĩa fetsafo kãimaxiki.
  cab-NT: —¿Ca jídaangiñe, lun jamúga galǘgüniña lan san mudún, leféridira ában jádaangiñe,
    mígirun lubáña gádürü-wein-díisi-néfu ñi, lubárua, lun lídin áluajoun mudún to
    eféridiruboun?
  clu-clu: “Alimbawa abi may tao nga may 100 ka karniro. Karon ang sakabilog abi nadora.
    Ta ano anang imoon? Syimpri salaan na anay ang 99 doto sa araraban kag pangitaun
    na dayon ang nadora nga dato nga sakabilog asta makita.
  swh-ULB: “Nani kwenu, kama ana kondoo mia moja na akipotelewa na mmoja wao, hatawaacha
    wale tisini na tisa nyikani, na aende akamtafute yule aliyepotea hadi amwone?
  tpt-NT: —Xataꞌayu uxiknankꞌan yu kalhitsukul taun ciento borrego y va kamaqatsꞌanqal
    laqataun, ex yucha kalakmakaul yu noventa y nueve, y va kapuxkaul yu tsꞌanqay
    tus katemal.
  aai-aai: “O ta a bobaituw sheep etei 100 hitama’am, naatu ta’imon takakasiy boro
    mi’itube itasinaf? A bobaituw 99 boro raiyarayar yan dihamiyih hitama, naatu a
    sheep kakasiy boro itanunuwih itatita’uribo nuhi tafot.
  sny-sny: “Fene fe sipsip lu ereti feni werese (100 aiwawe a'i) irosiya. Sosu fe
    sipsip ta'i arunatiyewe fi. Ne fe sipsip tere'e werese (99) yaru amerame wisere
    a'i arunatiyewe, fe sipsip ta'i ani nehiti. Sosu ne fe sipsip ape nehitinauwe,
    nehitinauwe siyeri. [Ese 34:11,16; Lu 19:10]
  myy-myy: —Mʉa wato sĩgʉ̃ cien oveja rʉcogʉ, sĩgʉ̃ ĩ wisaja, gãjerã noventa y nueve
    ñarãre wago cũgʉ̃ yiguĩji ĩ, gãji wisarʉre ãmagʉ̃ wacʉ. Ĩre ãma bʉjacõrijʉ sʉsagʉ
    yiguĩji ĩ.
  trc-NT: ―Dan me se sese yoꞌo̱ tuviꞌ nij soj nica̱j ꞌo̱ cientó matzinj, ne̱ sese
    caꞌa̱nj niꞌya̱ o̱rúnꞌ gue̱e̱ daán soꞌ matzinj, ne̱ ta̱náj soꞌ yoꞌó caꞌa̱nj chiha̱a̱
    xnu̱ꞌ caꞌa̱nj daán soꞌ matzinj rej tacaan, ne̱ cavi̱i̱ soꞌ caꞌa̱nj nano̱ꞌ soꞌ
    man o̱rúnꞌ daán soꞌ matzinj caꞌanj niꞌya̱ á. Ne̱ se̱ caꞌneꞌ rá soꞌ maꞌ. Tana̱nj
    ya̱ caꞌa̱nj soꞌ nano̱ꞌ soꞌ man daán soꞌ matzinj, ga̱a ne̱ uun da̱j nari̱ꞌ soꞌ
    man yoꞌ ado̱nj.
  cut-NT: ―Ndete che a̱ma cha nchuhn va a̱ma ciento itecuche yahn ne, me ndete che
    conda a̱ma te ne, ¿a hua ca̱hcoma̱n ne ite che cun raco ntihyon cun chahn viya̱ta,
    ne ca̱hn ne, quenuhn ne ite che chinda me, nde na̱n che nta̱ca ne ite?
  bel-bel: хто з вас, маючы сто авечак і згубіўшы адну зь іх, не пакіне дзевяноста
    дзевяцёх ў пустыні і ня пойдзе па прапалую, пакуль ня знойдзе яе?
  zlm-KSZI: ‘Jikalau seorang antara kamu mempunyai seratus ekor domba lalu kehilangan
    seekor, apakah yang akan dilakukannya? Dia akan meninggalkan sembilan puluh sembilan
    ekor domba di padang lalu pergi mencari domba yang hilang itu sehingga ditemukannya.
  gdr-gdr: “Rada wa wɨngɨrɨnd yɨpa rɨgam ɨbnainy wan andred (100) mamoi, ɨ yɨpa mamoi
    b'etɨdamkis, rɨngma, ma ton awɨr im nainti nain (99) mamoi dɨkɨnda wul kesa tunggɨnd
    yiyag tatkulisiny dɨde oraka iyeny ɨtemb yɨpa b'edamkiti mamoi ngɨrpu ra ket ton
    odar?
  vmy-NT: —Tsa tijña ngajinnu jngu xi tjinre jngu sientu chutsanga, ꞌba tsa jngu sichaja,
    ¿a bi sikꞌendu xi yachute ko yachan ñajan ngajin ngijño ꞌba kuekangisjai xi kichaja
    kaꞌnda nga ku̱asjaire?
  cmn-FEB: “如果你有一百只羊，失去一只，是不是会把剩下的九十九只留在开阔牧场，然后去寻找那丢失的羊，直到找到为止？
  gmv-RNT: “Inte giddofe issades xeetu dorsi diikko he xeetu dorsatappe issina dhaykko
    attida uddufun tammanne uddufunata denban yeggidi dhayidayssa demmana gakkanaas
    koyana boontay oonee?
  ncl-NT: —Sinda se lacal ca amhuanten quinpía cien borregos capa amaqui chanti, huan
    se iborrego mopolúa, cuaquín ¿amo quincahuas in noventa y nueve (nahuipuhualicaxtulihuanahui)
    borregos capa cataloaya huan yas latemus pa quitas in se hual mopoluc? Quema,
    yoje quichías.
  sua-sua: “Enangthe tang mnam muk karo sipsip ngang ko ngtis te, o mhelom aktiek,
    to tang mnam mar nap sop ngok poturvek, va en ner kan? Tlo kais kmorim klenar
    ruk o mhelom korlolo he loktiek hori orom aktiek hori orom korlolo ko tok ma lootpgeik,
    nang kngae na, he kriring endo tsop, kam ngae kais ko na ngae pis mang na gi?
    Ii, mare,
  klt-klt: “Sán háranan káman sipsipmá 100 tá átmán máriya kanggim bu káman du komená.
    Wáina kangga málám 99 wa san ále rákit káman káin árát málám kung káman komená
    átgim wata suling kung suling kung kang tunggap tánggim.
  are-are: “Arai, thunga ungkwanga 100 sheep intama. Sheep nyinta turtantama pairlperrama.
    Unta kunha 99 etnanha kathaka impurlalhama. Untantama sheep nyinta ekura yonthama
    unta erinha arltaritjinalpula.
  gai-gai: “Nena ianna mana sipsipara 100na mɨn, na kabe ianna taŋi iŋgoroc te, ma
    ŋgepca an 99na mɨn paikmo, mina ambrena taupca tɨkcarica, mina an ndeac te, ma
    ŋgepca an iŋgorocrinanna ŋgore taŋca wat te.
  qvm-NT: “Pipis pachac (100) uyshanpita jucta ograycorga ¿manacu waquin cagta juc
    patsaman ayluycur jucla aywan ashimunanpag?
  chz-NTPS: —Cherˊmahꜗ ja̱a̱ˉ hnähꜘ cha̱a̱ˉ hña̱ˉla̱a̱ꜘ borrego kya̱a̱ꜗ, mahꜗ dsaˉhë̱ë̱ꜗ
    ja̱a̱ˉ, ¿cheˊ saꜙ be̱e̱yꜗ ko̱ˉhwëëꜘ jeeˊ läꜙjë̱ë̱ꜙ jahꜘ heꜘ mahꜗ dsooyꜗ taꜙ mohꜘ
    dsaˉhnääyhꜙ hi̱ˉ naˉhë̱ë̱ˈ heꜘ läꜙji̱i̱hˈ jnääyhꜙ?
  kmu-kmu: '@see-verse:LUK.015.003'
  ood-NT: “Id o wepo masma mamtp hems hema ahpim siant wo kahwaligak. Kut hema wo
    heb hu hih. Namt hig pi am wo ha dagito hegam humukto gamai humukt kolhai ch ed
    k am wo i gahghi hegai hema am hugkam mamt wo chehg
  lbm-lbm: “तुम म सी कौन हय जेकी सौ मेंढीं हय, अऊर उन्म सी एक गुम जाये, त निन्यानवे
    ख जंगल म छोड़ क वा गुमी हुयी ख जब तक मिल नहीं जावय, ढूंढत नहीं रह्यो?
  ncj-NT: ―Tiquihtosque tla se de namehhuan quimpiya se ciento in calnelohten, huan
    quipolos in seya. Tel, ¿ahmo quincautehuas in oc sequin huan yas quitemos in tlen
    poliutoc?
  yuj-yuj: “Yumo ankwap ankárankao sipsip 100 wun nánko, ankwap ankárank moyak nánko
    te, am naropwaro 99 sipsip fépérrá yakáp napo, pwarará akwapea, am ankwap ankárank
    moyak námp oupourounk i konámpono.
  kto-kto: “Leba noba migana mi la amaning 100 ma sipsipup, ga leba noba la sivutong,
    tie ebat airang irie sipsip? Karuk kan. Ira maiang sipsipup la eba maolaing mirie
    non 99 ma sipsipup na nap ba ga eba ala aisinang, puoieng la eba ina aoping gat.
  gmv-NT: “ኢንቴ ጊዶፌ ኢሳዴስ ፄቱ ዶርሲ ዲኮ ሄ ፄቱ ዶርሳታፔ ኢሲና ꬋይኮ ኣቲዳ ኡዱፉን ታማኔ ኡዱፉናታ ዴንባን ዬጊዲ ꬋዪዳይሳ
    ዴማና ጋካናስ ኮያና ቦንታይ ኦኔ?
  por-BLT: “Imaginem que um homem tenha cem ovelhas e perde uma delas. Ele não deixa
    as noventa e nove no campo e procura a que se perdeu até encontrá-la?
  stp-NT: ―Noꞌ jaroiꞌ maadɨt aapiꞌm ja biaꞌ maaꞌn jix chamaam ooꞌm gu kakasnir, baꞌ
    ma tu biꞌaam japich mummɨ paiꞌ nax xaꞌiiꞌ, guꞌ ji noꞌ guꞌ cham tu jaiꞌch maaꞌn
    nap ba ja nɨnɨiꞌñ mi ɇɇk, baꞌ aap jix buam jum ɨlhdhak ma tu gaagam ɨp gio miꞌ
    xi ja kuupak gu jaiꞌ.
  ame-NT: —Sapaʼ ñerraʼm eseshas echeneʼ shonteʼ secarrneror, c̈harroch c̈harraʼ sechen
    t̃arraña ñerraʼm pomocarrña machayot̃a saʼchencachpaʼ amaʼt atet̃ sepeno. Oʼch
    sesaʼnom allohuen poʼpotantañ ñeñt̃ oʼ noventa nueb̃am̃a all amayo amaʼt atarr
    aʼyopaʼ oʼch ahues eʼnerrayaʼ pomocarr ñeñt̃ chenquëtsa. Allchaʼ seʼnameʼtyeraʼpaʼ
    att̃ot̃ach senter.
  mgh-2016: “Ntu ri ni ikhondoro imia imoka, oonaka imoka ihopotera, neera chani?
    Noohiya chikina makhumi tisa ni tisa chiyo wiithuphini, ni urwaa uuthothani imoka
    ipotenre iyo mpaka oone.
  kvn-NT: “Imi pemal-walgwen oveja-wala-tulaatal-nikal, tegin oveja pebi walgwen owelejal,
    ¿pe moli-kagan-naidgin oveja-pimalad-ebegojulzhí, walkwénna-oveja-owelejad-aminegal
    onogedzhe? Teobdo.
  gvf-gvf: “Yal ta i suna milungwa bolima siipe siipe, yal anan kole muru aan kawn
    muru, wan kandret, kobaan milangwa, ena ta wou bilangure, kobaan yal i takal erame?
    Bolima siipe siipe nainti nain wai milungwa kane pisere, ta u baan ta ongwa waa
    duu milangwa milangwa kanamua.
  san-ISO: kasyacit śatamēṣēṣu tiṣṭhatmu tēṣāmēkaṁ sa yadi hārayati tarhi madhyēprāntaram
    ēkōnaśatamēṣān vihāya hāritamēṣasya uddēśaprāptiparyyanataṁ na gavēṣayati, ētādr̥śō
    lōkō yuṣmākaṁ madhyē ka āstē?
  deu-ELBBK: Welcher Mensch unter euch, der 100 Schafe hat und eins von ihnen verloren
    hat, lässt nicht die 99 in der Wüste und geht dem verlorenen nach, bis er es findet?
  mcb-NT: “Pine viroegi pashintaigempara 100 ovisha pamaiganakeri anta shimpenashiku
    isekataigakempara impo impegakempa paniro, ¿matsi gara pokaiganakeri itovaire
    piatakera pinkogaaterira kigonkero pagaerira?
  yle-yle: Yepê, Nmyi vy꞉o pini ngmê, u sipi yonoy꞉a adî kwo. Yepê, W꞉amî mbêmê wa
    ńuw꞉o té, y꞉i adnyin꞉aa kmaapî. Yepê, Ntumokwodo dini ghi ngê, awo, P꞉o m꞉aa ńuw꞉o
    té. Yepê, Dini ghi n꞉ii ngê wa a kp꞉aa té, yonoy꞉a daawa m꞉uu knomomê, tonoy꞉a
    mê chu ayi m꞉uu knomomê, lukwe, ye ala kópu wa vyi, awo, Yonoy꞉ani mwo a p꞉aa,
    monyi pw꞉oo we? Yepê, Doo u ntââ, yi kópu daawa vyi. Yepê, Tonoy꞉a mê chu kmaapî
    têdê wa a kuwo té, yonoy꞉ani adîn꞉aa nmy꞉uu.
  swh-1850: “Hivi, mtu akiwa na kondoo mia, akigundua kwamba mmoja wao amepotea, atafanya
    nini? Atawaacha wale tisini na tisa mbugani, na kwenda kumtafuta yule aliyepotea
    mpaka ampate.
  msc-msc: «Ni saa kɛmɛ kɛra mɔɔ kelen bolo ai rɔ yan, saa kelen wa tunun, yon tɛ
    sɔn ka saa bikɔnɔndɔ ni kɔnɔndɔ to waa rɔ, ka wa saa tununni kelen pe ɲinin diya
    haan ka a yen?
  ese-NT: —Oe dejja yaninaje, ojaya ñajjajja cuana quea huiso nee, 100 huisome. Oe
    ñajjajja poquiquehuanaje. Dejja poquinaje ñajjajja saꞌajjaꞌyohua. Pea ñajjajja
    99 huisome ojee ijjiaꞌijjiaqui jea canananaje. Saꞌajja neinei caꞌyoquinaje, de.
  jac-NT: —Kꞌinaloj ta ay hunu naj ay cien ismeꞌ, yajaꞌ ta chicꞌayico hunu noꞌ, ¿mataxca
    mach chacano naj noꞌ noventa y nueve bay chilowi, cat isto naj issayno noꞌ cꞌaynato
    tuꞌ masanto chiꞌilcha noꞌ yu naj?
  cak-CNT: Vi ta jun chive rix ri ec'o ta jun ciento rucarne'l y nisach ta can jun
    tok e ruc'uan-el richin yeruyuk'uj, ¿man cami yeruya' ta can juba' ri ch'aka'
    chic rucarne'l ri chiri' pa juyu', chucanoxic ri jun? Ja', queri' nuben.
  zia-zia: “Ninae-ina emo zora lama 100 auna zo tara yariniya. Ayero yai lamana maung
    amimene lama 99 awiya duwai nona mininasani agewa zora atu mitaya nung lama tara
    yetiya awiya tamari sero buro yariniya. Buro yero bautunete taungno
  mal-2015: നിങ്ങളിൽ ഒരു ആൾക്കു നൂറു ആടുണ്ടു എന്നിരിക്കട്ടെ. അതിൽ ഒന്നു കാണാതെ പോയാൽ
    അവൻ തൊണ്ണൂറ്റൊമ്പതിനെയും മരുഭൂമിയിൽ വിട്ടേച്ചു, ആ കാണാതെപോയതിനെ കണ്ടെത്തുംവരെ
    നോക്കി നടക്കാതിരിക്കുമോ?
  tuo-NT: —Mʉsã cien oveja cʉorã, niꞌcʉ̃ bajuduticã, noventa y nuevere cãpũpʉ biꞌacũusaꞌa.
    Biꞌacũutoja, apĩ bajudutiꞌcʉre aꞌmarã waꞌasaꞌa. Bocarãpʉ, aꞌmaduꞌusaꞌa.
  mbl-NT: —Tikmũ'ũn yõg kahnẽn te 100, tu kahnẽn puxet xaxok, hu' mõg, tu' xip'ax
    kox, tu kahnẽn xop te 99 nĩm, nũy kahnẽn puxet xak, tu' xak, tu mõktu xipihi',
  zpc-NT: ―Chi zu tu gayuhua becoꞌ z̃iꞌilaꞌ quiele, naꞌ aoniti tubaꞌ, ¿cala ucaꞌnle
    yaca bia biuniti ga nitaꞌyacabaꞌ dyaꞌa? ¿Cala huayole tzedilole itu bia neniti
    hasta que yedzelelebaꞌ?
  gul-NT: E say, “Sposin a hundud sheep blongst ta one ob oona. Ef one ob dem sheep
    git loss, wa ya fa do? Sho nuff, ya gwine lef de ninety-nine wa safe een de fiel,
