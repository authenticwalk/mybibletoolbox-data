  aaz-aaz: “Karu anmuiꞌ tuaf es naꞌko ki, in nmuiꞌ ꞌbib-kase manaꞌ nautn es. Onaim
    namneuk es. Oras ia, in he nmoeꞌ on mee? In ro nnao nasaitan boꞌ seo mseo ngguin
