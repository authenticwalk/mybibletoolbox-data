  tcs-tcs: ‘Ip wan prom yupla gad andred sip ane em luze wan, wanem yupla tingk em
    go mekem? Yupla sabe. Em go libe dem nainti nain sip de. Den em mas go lukraun
    po dat wan sip i bin lus, lukraun antil em go paine dat sip.
  hlt-THB: nangmih ak khuiawh thlang pynoet ing tuu zakhat a taak ak khuiawh pynoet
    ce qeng lah seh, sawmkow pakow ce a cehtaak coengawh ak qeng pynoet ce a huh hlan
