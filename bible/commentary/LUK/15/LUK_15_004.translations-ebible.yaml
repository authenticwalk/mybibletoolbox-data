  gof-ENT: «ሂንቴ ጊዶፌ ኢሱዋስ ፄቱ ዶርሳቲ ዴዒያባ ጊዲኮ ኤንታፌ ኢሶይ ዪኮ ኡዱፉን ታማኔ ኡዱፉናታ ባዞን ኣጊዲ ዮይሳ
    ዴማና ጋካናው ኮዮናይ ኦኔ?
  aau-aau: “Sa hmo uwr prueyn hiykwe sipsip 100 sankaw kow-a ankin, sawk kamon se
    lanyan ankin, hiykwe penkin lon ey so? Hiykwe sipsip 99 me kipay serey-aw lokriy
    hain nok, sa sipsip ma lanyan sehe nuw-anio pawk, senkin-awaw, hye nuw-irway ok.
  tvk-tvk: “?Xosxa tei e xamim, sipsip san xil labe handred tei (100) e tei e xil
    mikesae, ma xi ipol ni itep? Iling ngan tesav xil liti e valkesao lia husmunae
    e ha ilang ni ngan xa mikesae iha vuma … ikameti.
  prf-NT: Kinagi na, “Ni en essa dikomoy ay tehud a datos a tupa sakay mawan en essa,
    ánya i gamitán naid? Awan beman iwarak na en siyam a pulu ay ti siyam ten parang
    sakay angen na aryokán en nawan a hanggan metan na iyud?
  auy-auy: sipisípiyaꞌo káráwiyowimo on-ááí ísáaro. Moóráwigo sáwífaꞌa 100 sipisipiyaꞌa
    káráwiyaisana moórá-sipisipi áwiyoꞌwisasa misáwífá-sípísípí ufáꞌá méraawana moórámo
