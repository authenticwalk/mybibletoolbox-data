  met-met: “Nabu angia tela sipsibing 100 saing tela hanggalang. Bagula sauya 99 raxangia
    saing ila sai mana sipsipka hanggalang, maxuna? Wane, bagula saisai laing bagu.
  nys-nys: “Bayinya keny noonookang kadak 100 kookendjerira kidji noonook anbangbat
    keny baalapang, natj noonook boorda-don? Mammarap boorda-wandja warma 99 kookendjerira
    kidji baal boorda koorl-djinang nidja kookendjeri, keny anbangbat-yan, kidji baal
    yoowart boorda nganitj, arda nginda baal djinbarranga baalany.
  kpj-NT: Kaibohoõ òsana 100 budoeni ijõdire. Sohoji heka iy‑ribi iõre. Kai aõbo makre
    ijesemy? Kohe, iuhe, 99, birike bedero‑ki tahe biòryhyyke. Aõhe inatyhy?
  zao-NT: ―¿Cho thib zha, os nap zha thib gayoo mbak zhiil ne mtab zha thib maa? ¿Chu
    laat zha re thap gal tsiinbthap maa ne yakwaan zha maa kuu mndaba, asta yetsal
    maa lo zha?
  byx-byx: “Ariq aiv iaq i aa velam i ra tis nget ama sipsip, i ama malev ama malepka
    na nget, dav aiv aa de lenges ne iaik never a nget. Taqurla de ngu lu diip ke
    sana i aip lenges ne iaiq ama sipsipki? Diip ka iit dap kurli lungera ama 99 na
    nget per iani ama aiverini. De qa tit de qe mali re luqia ama sipsipki i lenges
    na qi, ip deng i qe lu sever a qi.
  ctu-CTI: 'Ti yʌlʌ: La'' lac poj al che'' bajche'' jini. An juntiquiletla an la''
    cha''an cien tiñʌme''. Pero ti'' sʌtyʌ i bʌ juncojt. ¿Chuqui mi quejel a wa''
    cha''len che'' jini? ¿Mach ba ba''an ma'' cʌye'' jini noventa y nueve ya'' ti
    jamilol cha''an majliquet a sʌclan jini tsa'' bʌ sʌtyʌ i bijlel jintyo ma'' tyaje''?'
  zos-NT: ―Supongamos que tum pø'nis mijtzomda'm ñø'it mosis byorrego y tum tocopya.
    ¿Ti chøcpa? Pues chacpa noventa y nuevepø jeni tza'momo va'cø maṉ mye'tz tocoyupø
    hasta que pya'tpa.
  gvs-gvs: ‘Neta koroto tayamo yaimi goi mana sipi ana badabada 100 go, tayamo ivatagauye,
    manakae? Bei ina sipi 99 deedevidi udódana goi ikalavedi sikaaiyaka go, ina ina
    sipiyana taagáuna ilusale ana kadókana ibabane, gea geya?
  kbm-kbm: “Ginei yem aim amol ti ane bwelk sipsip dubi ti gitangi 100 ivarkei el
    aplo love bwelk nok ti gitut el be gile gihlang be gisov sangas, okob atob amol
    nok nilgum nam nambed? Be Yisu ginei, Amol nok atob na vier ve ane bwelk 99 etok
    be invarkei ete el aplo ok invarkei be ei atob nile be nemb kulkul ve nirek ane
    bwelk dongke ete gitut el be gisov sangas ok love nili kob.
  tew-tew: “Wí sen tä̖gintä̖ (100) kꞌúwá ipamáaḏí, wí wêe ûnpeḏeeḏi hân iˀa̖mí?
    Gá in whä̖gintä̖ˀḏi whä̖nu (99) ee pꞌohtsaa búge dijiˀin ovâyjoeˀankíḏí namú-ípíˀan
    iˀ wêe napeḏeeˀiˀ óenuuwä̖́-íḏí ishaa píhay.
  rmc-rmc: „Te varekas tumendar uľahas šel (100) bakre a našaďahas jekhes lendar,
    či na mukela ola eňavardeš the eňa (99) pre maľa a na džala pal oda, so našľiľa,
    medik les na arakhela?
  apr-apr: “Kumata le ang tina ngan atu asara ki yo edi sipsip ngan 100, bong bet
    atu ilene nga, ngan ole igege di sipsip ki yo 99 ngan sila tinepe sorok ye ni
    kidi yo bet tikanen ye i, inbe ila la ipa a isere tani yo ilene i le lo ipusye.
  tiy-tiy: “Amuk i ségétéwe begom wén i mératu bili-bili no brab méntadin i sébaane
    de, ati rigoné muwe? Békén ba tagaké moy siyowe de folo bra siyow dob fétabtabane,
    atin angéyé mo sélédén i sébaane de méntadin taman gito mo?
  nlg-nlg: “?A sakai tamiu keba loghoi sakai na hangalatu ni sheep, me ke sivilaghinia
    sakai tadira ke, mana hava ke nea? Gaia ke sanira ra hiua hangavulu hiua na sheep,
    ke tona me ke va kenea gaia te sivi polo ke vuha sodoa.
  dgr-DOGNT: “Naxıta ts'ǫ dǫ ı̨łè sahzǫ̀ą ı̨łèakw'eènǫ wets'ǫ hanìkò ı̨łè dıkǫèhgè
    nı̨dè sahzǫ̀ą łǫǫ̀tǫènǫ-daats'ǫ̀-łǫǫ̀tǫ sìı ekìı-ka gehteè agole gà sahzǫ̀ą ı̨łè
    whìle sìı yegòhɂà gots'ǫ̀ yekanıwǫ ha hǫt'e.
  pes-OPV: «کیست از شما که صد گوسفند داشته باشد و یکی از آنها گم شود که آن نود و نه
    را درصحرا نگذارد و از عقب آن گمشده نرود تا آن رابیابد؟
  ron-1924: „Кареом динтре вой, дакэ аре о сутэ де ой ши перде пе уна дин еле, ну
    ласэ пе челелалте ноуэзечь ши ноуэ пе ислаз ши се дуче дупэ чяпердутэ, пынэ кынд
    о гэсеште?
  tpz-tpz: “Ta pah teꞌ topnineöm se keh teꞌ me non a 100 sipsip ka paeh se keh ro,
    e tövaneah pa ma sipsip se këh en pa 99 sipsip to ënëën ne, pareꞌ nö en pa vaiu
    a paeh sipsip vëh to ro, keꞌ onöt rakah a ö neꞌ se taum poan.
  agd-agd: “Tiretí ankan pinté mana ano ma mana antareti (100) sipisipi kaúdakaré
    intin ma mai finté mana afeyóbintin maen ídá nainti naini (99) sipisipi me kaúden
    ná mai ma mana sipisipi afeyókein nan e yosen oriyan baren ná o onanten nafino.
  rkb-NT: — Kyze aty hozipyrykzatsa humo tsiraratsahohokrẽta zeka. Iwaze nubaze taokarawy
    bo myziksinahaze estuba nikyrybyri iwa nizarata. Iwatahi nizarata pokzi piberiki
    tisukatsihikrẽta kyzekta ustsa tyka amytsĩ eze nisierekek. Nokponi hozipyrykza
    arara nizarata piberiki. Ustsa ty ka erekek niy. Tapara nizarata piberi. Hana
    bo skaraba my. Tyberi beri ibo typiktumuzo niy.
  san-THA: กสฺยจิตฺ ศตเมเษษุ ติษฺฐตฺมุ เตษาเมกํ ส ยทิ หารยติ ตรฺหิ มเธฺยปฺรานฺตรมฺ
    เอโกนศตเมษานฺ วิหาย หาริตเมษสฺย อุทฺเทศปฺราปฺติปรฺยฺยนตํ น คเวษยติ, เอตาทฺฤโศ
    โลโก ยุษฺมากํ มเธฺย ก อาเสฺต?
  iws-iws: mɨ kɨmiir inkam nwɨrkɨ siir sibsibɨm kamaɨrɨm ɨriiyarkɨ nɨuwi, (100) mɨ
    siir sibsib ɨrɨn whaowaei mɨ siir adɨn wɨ panɨɨna tɨri? Mɨ siya tɨ sibsib kamnwii
    ɨuur ɨriiyar ɨdiyɨm (99) wɨ hɨrar haiburgigi mɨ yɨm wɨ hɨrar nokwo aekii. Mɨ siya
    wɨ tɨ sibsib ɨrɨn siirɨm ninɨ hansɨr ɨuwi.
  pol-SZ: —Kto z was, mając sto owiec, nie zostawi dziewięćdziesięciu dziewięciu i
    nie szuka jednej, zaginionej na pustkowiu, tak długo, aż ją znajdzie?
  ztq-NT: —Deelñee chap to tu kyoow mëkwxiily dyon, aan xnity to tu ma, ¿pe xsaandy
    to stap kalyptsiipkee ma nii kwnijty tañ nayak, aan chikyub to ma nii kwnity,
    axte nii xtsil do ma?
  zai-NT: ―Pa ñapa tobi de laatu ti gayuaa dendxu', ne niniti tobi me, xi ñuni be.
    Ñee cadi nusaana be noventa y nueve que, niyubi be laame dede ra nidxela be laame
    la?
  upv-upv: “Poro nga san renge kami sipsip sen ongut vesan (100), ko san pijijki lingir,
    ko erpese, ni sete orongwos p̃ilngilngi ngavöl esiw drromon esiw (99) ngok renge
    lolo merwer parurro mösmös, ko ni pipej nga mijijki nen, pian pijpari nga p̃iska
    lweni?
  wap-NT: “Dii mani unao aroapatin-kidan an 100 uꞌuza kaznizonao baara ii aka, aizii
    mani baudaꞌapa kaznizo waziwadinan pairibannao ai. Naꞌapa dii mani pushaꞌapatinan?
    Aonaa mani puwaꞌakaꞌakan naꞌii ipai daunuudaꞌu wuruꞌu iribainaouz kaznizonao,
    pudawataꞌanan idi wuruꞌu baudaꞌapaꞌoraz kaznizo waziwadinan? Mishi pudawatinan
    nii udauꞌu diꞌiiꞌakaꞌa atii puikodanuzu.
  mva-mva: “Tamoata teke mara-ming ‘sipisipi’ ne ‘100’ moarunga, be teke ileua masa
    rakana ngaemaki? Tamoata ngae masa ngataguraki be ‘99’ takadi kaba ono ramomonga-lo
    ngaperekidi daramomomo be ngalale be teke ileua nge ngalelei nibe ngate.
  dwr-NT: “Xeetu dorssay de7iyaa uray hinttenttu giddoppe de7intto hewaappe ittuu
    bayintto udduppu tammanne udduppunuwaa denbban aggiide bayeeddawaa beettana gakkanaw
    koyyennawe oonee?
  kfw-kfw: “Etichu miring inkhat in keelngam rajakhat aneiya inmani karra inkhat aminmang
    inchu, angme ama'n athosik? Ama'n soomkuo leikuo ngaikha sachik billa data keelngam
    kamangkha amumaklaiseng kaentok simakniabe?
  bfz-bfz: “जे तुसा बीचा ते केसी एकी गे सौ पेडा ए। तिना बीचा ते एक पेड राची जाओ, तो
    नड़िनूआ खे जंगल़ो रे छाडी की तेसा एकी खे जो राची री, जदुओ तक से मिली नि जाओ, तदुओ
    तक से तेसा खे टोल़दा रणा
  cuk-09: “¿Ar doa-dule bemar sibad-wawaad dulatar-nika-dibe, bei wargwen yoggusar,
    nega-dule-sulidganba sibad-wawaad dulabake-gakambe-gakabakebakad obessulir be
    insae, sibad-wawaad-wargwen-yoggusad aminaegar?
  ben-OBCV: “মনে করো, তোমাদের কারও একশোটি মেষ আছে। তার মধ্যে একটি হারিয়ে গেল। সে
    কি নিরানব্বইটি মেষকে মাঠে রেখে হারানো মেষটি খুঁজে না পাওয়া পর্যন্ত তার সন্ধান
    করবে না?
  mil-NT: —Ɨɨⁿ tée ndècu ɨɨⁿ ciendú mběé‑dě, te ní xíta ɨɨⁿ‑dɨ, te nchòhó sa cùtnuní
    iní‑ndó nàcuáa cada tée‑áⁿ, chi dàndóo‑dé cúmídícó sǎhúⁿ cúmí‑dɨ ɨɨⁿ yucu, te
    cúnúndúcú‑dě quɨtɨ ní xíta xíǎⁿ ndèé ndéé naníhí‑dě‑dɨ.
  myu-myu: — Eyju 100 be eyõhõ kug̃ aco'i―ovelha kug̃ — io'e. — Pũg̃ oitabidao bima,
    wara'acat eyõhõ kuka epesuiwat kog̃ũnpi dag̃ itabidaoat kuda am. Tobuxik'ũm pima
    kuka epeju itabidaoat kuda am. Epejokuda kuka tobuxik puje.
  amk-amk: “Tofino na mea, manei ne domba ewepiaring, manamo manei da sarawai ampafe
    niai, nana mani dohong todoni rai? I wiro niayai deitawang ne domba ewemansiri
    konta reti piaring fosa ahang kaha, mae todoni kontaio sawing ne efaufosa enayai
    na katai minano foi mae da sera we mansiario niai foi paria sobui.
  fai-fai: ‘Utamin, kan kiwta iniman siwsiw ulumi ki deng alewbino tade yak bati madik
    kal (100) kata makuw kalo maklo kudálokabaw, bo yaknamokabaw! Bede kaba deng alewbino
    tade yak nangal madik kal (99) bidi yáwso bakadu imadá unaw badasal wan bidiwade
    kaba yak abe ká bom nadawade siwsiw mak kalo maklo keiba ayo fen ká bi nadawade
    atamokabaw.
  ura-NT: '@see-verse:LUK.015.003'
  mcd-NT: —Ratoran man futsa cien chashoan ayafiano fustishta amaqui funoano atirifi
    nan noventa y nueve fasi fununun man potayofaintio. A fusti funoa funaiyoicaqui
    nan man fuchiaitian.
  urt-urt: “O ŋaiye ŋende yip iki embepeteme worsip 100 no, ŋoinde ki talai pe, ka
    ende tuꞌe la? Se ka osme worsip 99 ka jin yono peperiyeh, kut ka e ekepe ŋilyeh
    uku e tutume ŋaiye ka etekeꞌe.
  awk-awk: Ġan ku̇ri nurun kinbiruġ, hekaton ta ćipu ġikoúmba, wȧkȧl noa ba yuréa
    umȧmu̇n barun kinbiruġ, wiya, noa wunún barun nainty-nain ta koruġ ka, ġatun waita
    noa uwȧnu̇n na-uwil koa noa yuréa-matoara, kara-uwilli koa noa?
  kiz-kiz: “Niani kwa muenga, kama ajhe ni kondoo mia moja ni akajhaghayi mmonga bhabhi
    akabhaleka bhala tisini na tisa mu nyika, ni kulota kulonda jhola jha ajhaghili
    hadi ambonayi?
  tzo-TZE: ―¿C'usi chanopic? Me oy jun vinic oy vo'vinic (100) ta cot xchije, pero
    me ich'ay comel jcotuque, ¿me mu teyuc ta scomtsan yo' bu oy lec sve'elic li balunlajuneb
    yo'vinic (99) ta cote yu'un ja' chbat st'un tal li jcot ich'ay comele?
  lex-lex: “Yawalliohor id di tiy miy wia. La' riy id tiy miy de hanni pipdiuma rahu
    ida. Noma plin-plinnianama ida nmolu me. De hota riy de nhi' emkameni? Nahmenmen
    nana, nteman targa pipdiumni terampwosiewa wehrani wosiewa re rwahak pa ra'an
    la wewan mou wawannu, ne nla nahak memna dum memeh mak kmol die pa nlernana.
  dov-dov: “Ngwani aakati kenu uunga ulaba aambelele zilimwaanda mpawo yomwe yasweekwa,
    aleke kusiya zili makumi musanu amakumi one alamusanu azine mulusaka, akuya kukuyanduula
    yomwe mane akayibone?
  rgu-rgu: “Uniꞌ ko leo neme emi mai lahenda esa nanuu bibi-lopo natun esa. Boe ma
    mopo esa. Besaꞌ ia lahenda ria muste tao ubeaꞌ? Tantu ana foa ela bibi-lopo kasio
    hulu sioꞌ sira reuꞌ mamana lino-nes a, fo neu saka bibi-lopo mana mopoꞌ ria losaꞌ
    hapun.
  toc-NT: —Para cha̠tum chixcú kalhi̠y aktum ciento xbor­regos y para xamaktum nama­ka­tzanka̠y
    tantum, ¿túcu cahuá nat­la­huay? ¿Lácu pi̠ ni̠ cati­ca̠­mák­xtekli nac ca̠tu­huá̠n
    xa̠maka­pi­tzí̠n ta̠ti­pu­xa­ma­cu̠­na­ja̠tza la̠qui̠ tuncán la̠li̠­huán naán
    putzay a̠má koxutá bor­rego hua̠nti̠ maka­tzan­ka̠ni̠t y ni̠ cati­tás­pitli nac
    xchic hasta caní namaclay?
  ulk-1902: Nete uaba le nagri mamoe netate handed, ese nerute mamoe obadimirik, ikedi
    nainte nain sumez ge, E bakeamu deraimer mamoe badimirida, E lagelag uaerdar?
  som-som: Ninkiinnee baa tiro ido ah leh, oo middood ka hallowday, aan sagaal iyo
    sagaashanka cidlada kaga tegin, oo aan tii hallowday ka daba tegin, ilaa uu soo
    helo?
  mam-C: Altzin jun kye', a atit jun jwe' k'al trit exsin txi najit juntz, ¿Ma nyapetzila
    nej kchi okil tchmo'n b'eljajlajaj toj jwe' k'al trit, tu'n kywa'n junx toj chq'ajlaj,
    exsin kxe'ltz jyol te' tal trit, a otaq txi naj? ¿Ex ma nyapetzila tzmaxi kmeltz'ajiljo
    aj tjyet tu'n?
  ndj-ndj: “Muyenu yumu wa yumwi kava na vafungami mya, pawona yumu wa vala kayamila,
    dagoli liki? Davaleki vala milongu tisa na tisa kumidasi na kuyenda kumusaka yula
    yayaghamilili mbaka amuwoni?
  mbj-NT: —Bë see tanyy bä 100 b'éé, ta masããh, ti m' 100 hedoo do see takanapëë wäd
    bä, dooh g'eeh teréd dó 99 hedoo do ta masããh, kanapëë wät do tabesoos hyb n'aa?
  lat-VUC: Quis ex vobis homo, qui habet centum oves, et si perdiderit unam ex illis,
    nonne dimittit nonaginta novem in deserto, et vadit ad illam quæ perierat, donec
    inveniat eam?
  ngp-ngp: “Uneva yumwenga ywenyu ana ngoto gana imwenga niyo yaga, naatende vivihi?
    Naazileke ziya milongo kenda na kenda niyo aita kuizungula idya yagile mpaka aione.
  aoi-aoi: Nuwilyaba nenungkwarba n-akwurrajuwama nakina ababurna jiba arngkumemberrkwa-ma
    arngkumemberrkwa ena-langwa. Umba awilyaba na-lyumaduma akina. Kembirra kini-yamarrkinama
    nakina? Ngayuwe-ka kembirra arakba ngarra-makinama nungkwurruwa-wa. Kini-lalikinama
    amurndakibina akwala jiba ena-langwa amarda-manja umba kini-likajama nakina kin-aburangkinama
    ebinu-wa awilyaba jiba na-lyumadu-murruwa ena-langwa-da. Nakina ngawu...wa kin-aburangkinamu...wa,
    yanda-langwa kin-akburrangina-manja ebina na-lyumadu-murrada.
  enq-2: “Akali mendenya sipisipi 100 katata dokonya mendai alu pitamopa, baame sipisipi
    99 dutupa endakali napalenge yuu mendasa katasetala, mendai alu pita doko kutao
    pupala, kandao nyepalaka kaeyala naeyatape?
  eng-ASVBT: What man of you, having a hundred sheep, and having lost one of them,
    doth not leave the ninety and nine in the wilderness, and go after that which
    is lost, until he find it?
  mna-mna: “Lak, kozobe tomtom tiom tasa imborro zin sipsip tomto lamata, mi sombe
    tasa imbiriizi, inako ikam parei? Ni ko izem zin tomto paŋ lamoro mata mi paŋ
    (99) tana ma timbotmbot su lele bilimŋana, mi ila iru sipsip tamen ta isaŋsaŋ
    na.
  rmy-ARLI: “Te nekas tumendar isi šel bakre i jekh olendar našaldilo, so ka ćerel?
    Ka ačhaj e enjavardešu enjen ko polje hem ka džal te rodel e našalde bakre sa
    đikote na arakhi le.
  myw-myw: '@see-verse:LUK.015.003'
  sby-sby: “Na umbi pali amwe kakute mbelele shili mwanda, lino imo itaika sena nkela
    kushiya mbelele shili makumi asanu ne ana ne shisanu ne shina ne kuya kulangaula
    kushikila wicana?
  sll-sll: “Ni yalhobi monga sina i yal ta kun sipi sipi miki weni wan handret kul
    nenamia. Kul nenangure, taniga u nin bangi nangwo hankinangwo aidolam mo? I ta
    aidolekinama. Wa dunangwo pamia. Kun tau nainti nain ya monangwo hobi kul airing
    ne monangwo pisolere, taniga u nin bangi nangwo i, wa dunamia.
  yaq-NT: ―Jabe juni'i emo nasuku seenu, mamni takaam bwalam jipueka intok ini'i,
    junama'a wepu'ulaik ta'aruko, jiba tua ini'i, jume' naiki taka ama woj mamni ama
    batanim jum wajpo am suua'po, am to'o sikaa, intok ini'i, juka' bwalata a' ta'aruka'uta
    a' tea'u tajtia a' jariune.
  uro-uro: “Ngakt bä nga ak nävät a ngän di aa anga handret na anga sipsipkäna näkt
    musäng sa ama sägäk dä mänia? Nga qaku qä namet daqule angätni ama 99 na ama sipsipkäna
    va ama mran ba ama maläs dap pa qa rhet nasot iaqäkt kärak i sa musäng sä qa bä
    dängdäng i qa rhän bät a qa?
  ita-1885: Chi è l'uomo d'infra voi, il quale, avendo cento pecore, se ne perde una,
    non lasci le novantanove nel deserto, e non vada dietro alla perduta, finchè l'abbia
    trovata?
  muy-muy: « Bi maslaŋa e kiɗiŋ gekʉli bu təmbəmbak gayaŋ tə̀bu diŋ mək bəlaŋ gani
    èjia. Àra èpia ti bəlaŋ gani àkibu ka ndahaŋ ni bi nahəma, ambərbu kru kru ambəlmbu
    mahar ambəlmbani ni a huɗ gili bu. Akoru aɗəboru bəlaŋani ni, àdia ahàr a day
    kwa ti ambrəŋ maɗəbani. Way àgray nahkay do ni way ?
  kqc-kqc: “Ya tau vakoiri, amiye yokoi bi ini mamoe 100 nufa ma yokoi maka bi kamini
    boiyo regori, bi mina mamoe 99 nomu ini tavara rededi sanari feresi disi mina
    yokoi maka boiyo reyo maina resi baku rego mamo.
  rmc-ZRB: — Пгенага авка, со кана кє туменде гін шел бакре і єкг лендар нашадяпес.
    Чі на мукєла ов ейнявардеш те ейня андре пустиня і чі на джяла те роден ола, саві
    пес нашадя, джі акор, адик на аракгєла?
  tav-tav: —Jĩcaʉ cien ovejare cacʉgoʉ jĩcaʉ cʉ cabauquẽpata nare noventa y nueve
    majuu carʉjarãre caroa ta cãni paʉpʉ na cũcõari cayajiricʉre cʉ macaʉ aáboʉmi.
  eng-ULB: “Which one of you, if he has a hundred sheep and then loses one of them,
    will not leave the ninety-nine in the wilderness, and go after the lost one until
    he finds it?
  spa-VBL: “Imaginen que un hombre que tenía cien ovejas perdió una de ellas. ¿No
    dejaría a las noventa y nueve allí al aire libre, y saldría a buscar a la que
    está perdida, hasta encontrarla?
  fra-_FOB: Quel est l'homme d'entre vous qui, ayant cent brebis, s'il en perd une,
    ne laisse les quatre-vingt-dix-neuf au désert, et n'aille après celle qui est
    perdue, jusqu'à ce qu'il l'ait trouvée;
  hau-ULB: “Idan waninku yana da tumaki dari, sai dayarsu ta bace, wato ba zai bar
    tasa'in da taran nan a makiyaya, ya bi sawun wadda ta bata gudan nan har sai ya
    same shi ba?
  mal-mal: നിങ്ങളിൽ ഒരു ആൾക്ക് നൂറു ആട് ഉണ്ട് എന്നു വിചാരിക്കുക. അതിൽ ഒന്ന് കാണാതെ
    പോയാൽ അവൻ തൊണ്ണൂറ്റൊമ്പതിനെയും മരുഭൂമിയിൽ വിട്ടേച്ചു, ആ കാണാതെപോയ ആടിനെ കണ്ടെത്തുന്നതുവരെ
    നോക്കി നടക്കാതിരിക്കുമോ?
  kkc-kkc: “Sipi be hu bali odoo oso o sipi 100 bameleeso. Egeesi ma kulodu hedebe
    osugobooga, yayo ogoo goo moodoolaisomo? Yayo go woolalowe poogoo mapoo o sipi
    be abo 99 omapoo holoogoloso, see hedebe osugoba ee esiamo dileiso.
  urd-GVR: “Farz karo ki tum meṅ se kisī kī sau bheṛeṅ haiṅ. Lekin ek gum ho jātī
    hai. Ab mālik kyā karegā? Kyā wuh bāqī 99 bheṛeṅ khule maidān meṅ chhoṛ kar gumshudā
    bheṛ ko ḍhūṅḍne nahīṅ jāegā? Zarūr jāegā, balki jab tak use wuh bheṛ mil na jāe
    wuh us kī talāsh meṅ rahegā.
  far-far: “Dia ta wane amulu nia to ana te talanga sipsip, ma te ai ada ka naoana,
    te ne wane nai kai sasia? Nia kai fasia na sikwa akwala ma sikwa sipsip senai,
    ma nia ka leka ka nani 'uria te ai ne nia naoana, leka nia ka dao go to'ona.
  suz-BL: मिनु “मुर कामी सहे का भेडा थुल्‍शा, मेको आन कली योव़ङानु, भेडा का जाम्‍त
    हना, मार, मेकोमी लीशो ९९ भेडा आन कली प्रोंइशा, जाम्‍शो कली माल्‍थ मलाइबा ङा? मथिदा
    सम्‍म माल्‍ना माल्‍न गाक्‍ब। मत्ती १८:१२-१४; लूका १९:१०; इजीकीएल ३४:१२; यूहन्‍ना
    १०:११-१२
  car-NT: “Amy ara'nanokon ekosa ainatone-kari'na kapara a'ta, irombo o'win amy utapy'poto,
    o'to ko naitan? Mo'karon okupa'en-kari'na itu'ponaka ainapatoro itu'ponaka okupa'en-to'ima
    kapara anino'pa moro iponomyn wo'i ta naitan, mo'ko o'win utapy'po upi tytoto'me,
    epory 'wa ro ty'wa?
  amp-amp: “Bro Nkifrarhu yindhorneft inji. Wom yimar 100 sifsifetr rhuhato nd wan
    handretyukr hti hambrorfohat ka be mumafrforr? Na kanga ka nhai mumafrfotrr. Ndwom
    99 kforpat kipr yeyuk tkitt htanyrform afo nd wan handretyukr afo yau hambrak
    habrirforr. Bi mhambrekrre ee yima yuhur mirhurforr.
  bht-bht: “अगर तुसां चे कुसी बाल सो भेडां होन, कने उना चे इक गबाची जाये तां सै उना
    नड़िनुऐ भेडां जो सुनसान जगा च छडी करी, उसा गवाचिया जो तालू दीकर तोपे जालू दीकर
    सै मिल्ली न जा।”
  eng-NOY: What man of you having a hundred sheep, if he lose one of them, doth not
    leave the ninety-nine in the wilderness, and go after that which is lost, until
    he findeth it?
  cub-NT: —Mʉjacacʉ ovejavare coreipõecʉ cʉvacʉ baru cien paivʉ ovejavare, aru cũinácʉ
    nácacʉ ʉ̃i mamatedu, ñai dajocajebu ina noventa y nueve paivʉ ovejavare põecʉbenoi,
    vocʉñʉ ñai bíjayʉ bácʉre ʉ̃́re earĩta.
  ita-1927: Chi è l’uomo fra voi, che, avendo cento pecore, se ne perde una, non lasci
    le novantanove nel deserto e non vada dietro alla perduta finché non l’abbia ritrovata?
  lww-lww: P̃akaiwa p̃esa kiena ne Yesu e lepas nene naga sanini, nap̃a pisa pan la,
    pisape “Yar tai, naga pe yar na vaganen sipsip, ana kiena sipsip lala tol ponotia
    taaga [100]. Kiena sipsip la moki sanene narui, ana visae pogos tai tai va kovio,
    yoko naga sitom korenan ga, pona naga sitom vap̃isi? Yoko naga monar ligan kiena
    sipsip tap̃ena lala asum̃a ga sanene wa, ana naga vanon nap̃a kovio, kale m̃a
    vano-o lualia.
  ron-BAYASH: “Dakă šjinjiva dăm voj ari sto birš šă să perđi una dăm jelji, nac lăsa
    pă ešće devedeset devet ăm pustulot, šă ac meržji dă pă aje una su kutăc păn šje
    nac afla?
  ckb-ckb: «کامەتان ئەگەر سەد سەر مەڕی هەبێت و دانەیەکی لێ ون بێت، نەوەد و نۆیەکە
    لە دەشت بەجێناهێڵێت و بەدوای ونبووەکەدا ناچێت هەتا دەیدۆزێتەوە؟
  nas-nas: “Baa naning diiꞌkoong narung, narung daakuꞌ sipisipiꞌ otoꞌevupeuꞌ, teketa
    teing-koo nau pooari dei dake ee teing niiꞌning mmauꞌ tamung siperira teu nau
    pooaruꞌnu besiꞌkoo naniarupeuꞌ bera daaꞌeainooꞌke basi?
  uvl-uvl: “Nenge teke elle nge imo nena sipsip iri ana non kina iri lime (100) pe
    elle erue lape poia ke mere? I lape hile sue sipsip nemur nenge te erue ero. Nenge
    iri ana non kina iri henel pe analoch pe rahtele henel (99). Hile sue sipsip lochloch
    ngana nemur pe la ke tango rere elle nem nenge erue.
  eng-BBE: What man of you, having a hundred sheep, if one of them gets loose and
    goes away, will not let the ninety-nine be in the waste land by themselves, and
    go after the wandering one, till he sees where it is?
  ixl-CNT: —Yeꞌ koj sebꞌaneꞌ echaꞌ maꞌl u vinaj atil maꞌl 100 ikarneꞌl. Pek satzꞌejxu
    maꞌl te. ¿Tzꞌoj tzik yeꞌ sataqꞌka u 99 karneꞌl utz, seꞌnichok vaꞌl tzꞌejxia, ichabꞌanale?
  xsi-xsi: “Ambo nawalami tamâta toŋge i ne ‘lama’ kambwaŋenzi tamâta ŋalae taitu
    (100) simo, andeta lama toŋge isapiri ku nao tia lâ, ande tamâta ŋinde ma iveta
    mana. I ma ipilenzi ne lama (99) simandi lâ nia bilimu ŋinde, aku ma ilâ mbo iroroto
    ŋana ne lama ŋinde lee, ikura isânda kulu lâ ŋga.
  crx-NTPO: “Mbe 'unt'oh nohtoh dune 'en 'usbai 100 ut'i whe 'ilho ninta nilhti. 'Aw
    99 'enne chuntoh 'awet nébuninla 'ink'ez 'ilhoghun ninta inilhti-un nayitálhtelh
    whuts'un yukunúta?
  kan-OKCV: “ನಿಮ್ಮಲ್ಲಿ ಯಾವ ಮನುಷ್ಯನು ತನಗೆ ನೂರು ಕುರಿಗಳಿರಲಾಗಿ ಅವುಗಳಲ್ಲಿ ಒಂದನ್ನು ಕಳೆದುಕೊಂಡರೆ,
    ಅವನು ತೊಂಬತ್ತೊಂಬತ್ತು ಕುರಿಗಳನ್ನು ಹುಲ್ಲುಗಾವಲಿನಲ್ಲಿ ಬಿಟ್ಟು ಕಳೆದುಹೋದ ಆ ಒಂದು ಕುರಿ ಸಿಕ್ಕುವ
    ತನಕ ಅದನ್ನು ಹುಡುಕಿಕೊಂಡು ಹೋಗದಿರುವನೇ?
  bbb-bbb: Fu kiae, Ja vierafega e be fu mave-sifi uvani aderedi (100) samuagiamo
    ije fu mave fuone be sauikuma fu izege redufuo? Na vierafe fu mave-sifi naeniti-naeni
    (99) ije fu ijia uniagaro fuka va be ije sauima ije rerenoeke.
  blw-blw: “Chàyu ngay, non an umat yag wacha an chàyu hen hinggasot chi karnerona
    yag natarà hen iha, ay ammoh achina ngén taynan hen anchi siyamporo ya siyam ah
    péchag ta ina anapén hen anchi ihay natarà ingganah ichahana.
  tam-2017: உங்களில் ஒரு மனிதன் நூறு ஆடுகளை உடையவனாக இருந்து, அவைகளில் ஒன்று காணாமற்போனால்,
    தொண்ணூற்றொன்பது ஆடுகளையும் வனாந்திரத்திலேவிட்டு, காணாமற்போன ஆட்டைக் கண்டுபிடிக்கும்வரை
    தேடித்திரியானோ?
  azz-NT: ―Ma tiquijtocan que senme de namejuan quipiaya macuilpoal ichcame huan senme
    de ne ichcame polihuic. ¿Cox amo in tapixque quincahuac ne cuouta in ocsequin
    nahuipoal huan caxtolonahuin ichcame huan yohui quitemoa hasta cajsis ne ichcatzin
    ten polihuic? Pues quema.
  spa-RV-1909: ¿Qué hombre de vosotros, teniendo cien ovejas, si perdiere una de ellas,
    no deja las noventa y nueve en el desierto, y va á la que se perdió, hasta que
    la halle?
  csy-csy: Note sung ah khatpo in, tuu zakhat nei a, khat bo a hile, sawm kua le kua
    teng duisung ah nusia in, a bo tuu a mu dong zong tu hi ngawl ziam?
  mxq-NT: —Pʉn miidsʉty niduꞌuk mmʉda̱jtypy tuk mʉgoꞌpxʉ mborreegʉ es tuꞌuk tyʉgoy,
    ¿ti kyaj xyajwʉꞌʉmʉdʉ tadʉ ma̱jta̱ꞌpx ma̱jmókx ma̱jtáxkpʉ jam aamyóty es nʉjx
    xyꞌʉxta̱ꞌa̱y diꞌibʉ tʉ tyʉgoy extʉ ko xypya̱a̱dʉt?
  tzj-NT: —¿La c'o ta c'a jun chewe ec'o ta jun ciento tak rcarnelo in ntzak ta c'a
    jun chique in maquita neruya' can ja noventinueve pa tak k'ayis in maquita nercanoj
    chi puersa ja tzaki?
  tdt-tdt: “Se karik imi ida iha bibi malae atus ida, depois bibi ida lakon tiha,
    bibi nain sei halo saida? Nia husik hela bibi sia-nulu resin sia iha rai luan,
    i baa buka kedas bibi ida nebee lakon too hetan.
  ron-BTF: Care om dintre voi, având o sută de oi, dacă pierde una dintre ele, nu
    le lasă pe celelalte nouăzeci și nouă în pustie și merge după cea care este pierdută
    până o găsește?
  eng-WEBP: “Which of you men, if you had one hundred sheep and lost one of them,
    wouldn’t leave the ninety-nine in the wilderness and go after the one that was
    lost, until he found it?
  eng-FBV: “Imagine a man who had a hundred sheep lost one of them. Wouldn't he leave
    the ninety-nine in the open pasture, and search for the one that's lost until
    he finds it?
  nld-1939: Wie van u, die honderd schapen heeft, en er een van verliest, laat niet
    de negen en negentig andere achter in de woestijn, en gaat het verlorene zoeken,
    totdat hij het terugvindt?
  bwo-bwo: «Ititse bal mereer detstso baluwotsitse ik mereero b́ shirotse b́t'afiyal
    bal bodosh ik shapo bodootse k'ay k'raŕ t'aftsman b́ datsfetso gee amawo kone?
  nch-BL: “Sinta se ten amojuanti quinpiyasquía cien borregojme huan se polihuisquía,
    ¿amo quincahuasquía nopa noventa y nueve campa potrero huan contemosquía nopa
    cati polijtoc hasta quipantis?
  quc-TNT: We c'o jun chech alak ri c'o jun ciento ru chij, cätzak c'u jun chque,
    queuya na can ri jumuch' belej lajuj pa tak ri juyub, que' c'u chutzucuxic ri
    xtzak canok c'ä curika na wa', —cächa'.
  tfr-NTPO: «¿Pjãy kjl̈ara öng wl̈ẽp ushko so tjeng dogl̈o sak dbäw (100), ga kjl̈ara
    jeno wl̈eni ga l̇l̇ëye shäryëp eshko? ¿L̇l̇amo sak shkaw kjingsho shkaw (99) l̈i
    iëp ber tjeng ba kjok kjing go, ga pja to jeno l̈i wl̈ẽk, äär jong wl̈ẽnop guing
    l̇l̇ëmdo?
  kaq-NT: —¿Cien carnero jaax bi huesti manotaiya, jaa manotai huesti benahi canoxon
    man texe noventinueve janobi jenebahini caquin, man benahi sca cayamahin?
  sgb-sgb: “No alimbawa ta main miha kamoyu ya nag magatoh ya tupa, ta nitama ya miha,
    ay hinoy daygên na? Siguradon ibalag na pon ya siyamapo boy siyam bayro ha pagpastolan
    la, ta tapolên nay habaytoy miha ya nitama hên angga ha matapol nay habayto.
  vie-1934: Trong các ngươi ai là người có một trăm con chiên, nếu mất một con, mà
    không để chín mươi chín con nơi đồng vắng, đặng đi tìm con đã mất cho k” được
    sao?
  kxv-kxv: “ମୀ ବିତ୍ରାଟି ଆମ୍ବାଆତେରି ଇଲେତି ଲ଼କୁ ମାଞ୍ଜେରି, ଏ଼ୱାଣାକି ପା଼ସାକ଼ଡ଼ି ମେ଼ଣ୍ତାୟାଁ
    ମାଚିହିଁ, ଏ଼ୱାସିକା ବିତ୍ରାଟି ରଣ୍ତି ଜା଼ଙ୍ଗିତିହିଁ ଏ଼ୱାସି ଏ଼ନାଆଁ କିନେସି, ରଣ୍ତି ଊଣା
    ପା଼ସାକ଼ଡ଼ି ମେ଼ଣ୍ତାୟାଁ ବାଟାତା ପିସାନା ଜା଼ଙ୍ଗାମାନି ମେ଼ଣ୍ତା ପା଼ଣ୍‌ନି ପାତେକା ପାରଅସି
    କି ?
  cha-cha: Jaye na taotao guiya jamyo, y yanguin guaja gaña siento na quinilo, ya
    ufinalingaeguan ni y uno, ada ti ujanao ya udingo y nobentainuebe gui desierto
    asta qui jasoda ayo y malingo?
  amu-NT: —Xeⁿ cwiindyoꞌ ꞌo mꞌaaⁿ cwii siaⁿnto canmaⁿ ntsmeiⁿꞌ ndoꞌ xeⁿ nntsuuñe cwii
    jooyoꞌ, ¿aa nchii nꞌndiiyaaⁿ ñequieenꞌaaⁿ nchooꞌ qui nchooꞌ ñjeeⁿ quiooꞌñeeⁿ yuu
    na cwicwaꞌyoꞌ ndoꞌ nncjaacalꞌueeⁿ juu catsmaⁿ na tsuuñe hasta xjeⁿ na nljeiiⁿcheⁿ?
  hin-CV: “तुममें से ऐसा कौन होगा, जिसके पास सौ भेड़ें हों और उनमें से एक खो जाए तो
    वह निन्यानवे को बंजर भूमि में छोड़कर उस खोई हुई को तब तक खोजता न रहेगा, जब तक
    वह मिल न जाए?
  eng-OURB: “Which of you men, if you had one hundred sheep, and lost one of them,
    wouldn’t leave the ninety-nine in the wilderness, and go after the one that was
    lost, until he found it?
  spa-BES: ¿Qué hombre de ustedes, teniendo cien ovejas, si una de ellas se suelta
    y se pierde y se va, no deja que las noventa y nueve en el desierto solas, y va
    tras ella? hasta que la encuentra?
  san-BEN: কস্যচিৎ শতমেষেষু তিষ্ঠত্মু তেষামেকং স যদি হারযতি তর্হি মধ্যেপ্রান্তরম্
    একোনশতমেষান্ ৱিহায হারিতমেষস্য উদ্দেশপ্রাপ্তিপর্য্যনতং ন গৱেষযতি, এতাদৃশো লোকো
    যুষ্মাকং মধ্যে ক আস্তে?
  tdx-tdx: Ia ama’ areo aman’ añondry zato, ie ­rere­ke ty raike, ty tsy hienga i
    sivampolo sive’ amby rey an-tameañe ey heike, hihitrihitry hitsoeke i motsoy ampara’
    te tendreke?
  naf-naf: “An inmagengatnaŋ ŋen sipsipmaŋ 100 tasanak ya kwep ŋen galaŋ zenak beme
    egaŋ zigok penaŋ mnak? Kegok sokbenak beme egaŋ sipsip 99 ekŋen meuŋin maniniŋanen
    munduman indeme tapme egaŋ kwep keyet timat metneti aikdak.
  grc-MT: τισ ανθρωποσ εξ υμων εχων εκατον προβατα και απολεσασ εν εξ αυτων ου καταλειπει
    τα ενενηκοντα εννεα εν τη ερημω και πορευεται επι το απολωλοσ εωσ ευρη αυτο
  vid-vid: “Wone, munhu yawele na ming'holo miya imwe, wone yone limwe lyajilile,
    kodita choni? Kojileka jila makumi tisa na tisa mviwala, na kanguluta kupala lila
    lyajilile mbaka yalyone.
  pio-NT: '“Péemìacué comparación: Abéeri péenácué idènìacaalí cien namanùbaca ipìra
    ovejanáiwa, yá abéeri oveja iméeràacaalíwa, yásí náiwacali imàacaca ipìranáiwa
    noventa y nueve namanùbaca manacúalibàa yàacaténá icutáca oveja yúuquéericawa
    íicha àta yàanàacatalétani.'
  tsn-tsn: '@see-verse:LUK.015.003'
  amr-NT: —‍Cien oveja on eʼto̱e̱ʼnayo nogtida eʼtitikonnayo nogomey noventa y nueve
    mire̱bate oveja enʼmaeʼte iʼbakhuaʼapo ken nogtida ovejataj iʼukapo. Eʼhuahuaytaʼda
    iʼpakpo iʼukpo.
  pwg-pwg: “Mikeda am sipu ivi 100 ma sago ita wapa na kade ivi 99 gawara yagharinai
    kuna kuyowesi da wapawapana kunekwai bo?
  cjv-cjv: “Ena ne yokama moingi suna tei yai ta non sipsip 100 kui nowamba non ta
    i moikenangoro ena yaromi non 99 ekire fure mare kira suna dere ‘Kui ne moiyo!’
    di erero furo non ta moikenanguai wandouro furo morangui akiro
  tiw-tiw: Ngarra yimi ngini, “Yati tini yuwuni (had) yingarti sheepuwi api yati sheep
    yipamulijipa api awarra tini yipumwari awuta yingarti sheepuwi awungarruwu kapi
    turruwuni kapi wuta purru-wujing-apukani wupunga kiyi ngarra kularlaga yimi kitawu
    kiyi nankitawu ngini awarra sheep ngini yipamulijipa.
  tha-KJV: “ในพวกท่านมีคนใดที่​มี​แกะร้อยตัว และตัวหนึ่งหายไป จะไม่ละเก้าสิบเก้าตั​วน​ั้นไว้​ที่​กลางทุ่งหญ้า
    และไปเที่ยวหาตั​วท​ี่หายไปนั้นจนกว่าจะได้พบหรือ
  por-BR-2018: Quem de vós, tendo cem ovelhas, e perdendo uma delas, não deixa no
    deserto as noventa e nove, e vai em busca da perdida, até que a encontre?
  mhl-mhl: “Ŋoŋoreone more lamapu 100 gokabi yoŋoreone moji jibugaru tiŋtuŋ rako rauineji
    uruŋu eiŋ? Iŋoji 99 oi moreŋ buroineo boke yaberu raru moakoŋ tiŋtuŋ raya, ore
    eru baaru raru goku bofukeme tariiŋ.
  klv-klv: “Gamit ideh b̃ikad nasipsip tovi 100 ale esua b̃imasig, timabe? Dereh teriŋ
    lotovi 99 len nǝmarireu ale tidoŋ tosua tomasig van vǝsab̃i.
  bco-bco: “Kalu gi us konamio꞉ imilig noma꞉yo꞉ sibiyo꞉ do꞉la꞉lowo꞉ do꞉la꞉fo꞉ bo꞉fo꞉la꞉ga꞉,
    ho꞉len no amio꞉ sibi imilig nowo꞉ kelege dowalega, eyo꞉ waga dimidama꞉iba? Eyo꞉
    sibi do꞉la꞉lowo꞉ agado꞉ a꞉la꞉ta꞉ga꞉ agado꞉la꞉fo꞉ nolo꞉ fugus na꞉ melea꞉ki ha꞉la꞉
    ka ta꞉ta꞉sa꞉ga꞉, sibi kelege dowo꞉ a꞉no꞉ keda꞉i ha꞉na꞉ib.
  kdl-NT: “Ya asuvu a ɗe wa yan na̱ ncon amangatawun, aku ma te ma karai kakamba ma
    puwa̱in bawu wa a̱sa̱ka̱ amanganishinkupa n kuci n ɗa n buwai vi a asu u kalina
    u bana ubolo ma te ma ma puwa̱in vi hal she u wene ma?
  apu-NT: 'Ia atoko itxa Xesosi: —Atxiĩti pite aua seĩ soti auĩte. Ãti pĩpinanakiniã,
    kipa pikama? Pitakanapari apanakini mapara inipokotiniãtaã apanakini nĩkatini
    ĩkapani. Ininiã eereka pisari pĩpinanakakari pinitini ĩkapani.'
  roo-roo: “Vosa irai visii iava oaiaro aue katai vovoto vai (100) sipsip. Oire vosa
    iriai voava opesikoo. Oire ra rera ro ira vo raguiaro-a aue raga kavureve vo resura
    vatara tau vo resura vatara (99), ovusa aiopaive toupaoro uvavivu. Osa avaro oirare
    o taraasa sipsip iria opesikoo. Osa iava oirare voraro kasivarivira taraapareve.
    Ra vova oira oureve vorevira.
  miz-NT: —¿Xoó ñaꞌa ntu nto, te īó uun sientu léꞌntu ntó, tē kunaá tɨ uun tɨ ne,
    ñā ntu te tsoo míi nto kɨtɨ kɨmi díko xeꞌun kɨmí san, dá kɨ̄ꞌɨn nto, kínantúku
    nto kɨ̄tɨ kúnaá san da nte ko é naniꞌi nto tɨ?
  qvz-NT: Canguna patsac (100) ovejata charisha shuc oveja chingaricpiga manachu tucuita
    pagllai saquisha chi chingarishcata mascangahua ringuichima. Manachu chi tucui
    iscun chunga iscungunata (99) saquisha chi shugllata tupanagama mascangahua ringuichima.
  deu-ELO: Welcher Mensch unter euch, der hundert Schafe hat und eines von ihnen verloren
    hat, läßt nicht die neunundneunzig in der Wüste und geht dem verlorenen nach,
    bis er es findet?
  mjc-NT: ―Nyooho tsa iyó iin cientu mbee jana, tun cunaa intuhun tɨ, ¿a ña cua nacoo
    ndo tsi tandɨhɨ ca tɨ, tan cunanducu ndo tsi mbee tsa cunaa can nda cuanda tsa
    nañihi ndo tsi tɨ?
  caa-caa: —Ayan inteꞌ ojroner tama inteꞌ winic xeꞌ ayan 100 oveja tuaꞌ. Pero jay
    asatpa incojt, ¿machi ca uyacta e noventa y nueve macu umacteꞌ tuaꞌ axin usajca
    e incojt xeꞌ satpa esto tiaꞌ axin utajwi?
  pls-NT: ―¿Quexehe de jaha ra, si chonda ra cien coleco, co sinchetján ra ná va,
    atsinttoeha ra tti noventa y nueve va ngataon jngui co tsji ra sicjé ra tti co
    ndavitján, hasta que sinchija ra va?
  eng-WYC-2018: What man of you that hath an hundred sheep, and if he hath lost one
    of them, whether he leaveth not ninety and nine in (the) desert, and goeth to
    it that perished, till he find it? (or and goeth after that which is lost, until
    he find it?)
  bdv-bdv: “ତୁମାର୍‌ ବିତ୍ରେ ଇରଃକମ୍‌ କୁୟ୍‌ ଲକ୍‌ ଆଚେ ଜେ, ତାର୍‌ ଜଦି ହାଁଚ୍‌କଳି ମେଣ୍ଡା ରେତି,
    ଆର୍‌ ସେମଃନାର୍‌ ବିତ୍ରେ ଗଟେକ୍‌ ଆଜେଦ୍‌, ତଃବେ ସେ ଲକ୍‌ ଗଟେକ୍‌ଉଣା ହାଁଚ୍‌କଳି ମେଣ୍ଡାକ୍‌
    ହଃଦାୟ୍‌ ଚାଡିକଃରି, ସେ ଆଜିରିଲା ମେଣ୍ଡାକ୍‌ ମିଳାଉତା ହଃତେକ୍‌ ତାକେ କାୟ୍‌ ନଃଲଳେ ?
  otq-NT: —Xiꞌmu̱ gi ꞌñehu̱ nꞌanthebe ya de̱ti, ne gi ꞌbe̱hu̱ nꞌa, ha hingi tsohu̱
    nuya gohonꞌa̱te ne ꞌre̱tꞌamagu̱to har ꞌbatha, ne gi ꞌyohu̱ xo̱ge ar ngwani, gi
    hyoñhu̱ nöꞌö xka ꞌbe̱hu̱.
  tzo-SA: ―¿Cꞌusi chanopic? Mi oy jun vinic ti oy joꞌvinic (100) ta cot schije, pero
    mi ichꞌay comel jcotuque, ¿mi mu teuc lamal chicta li yoꞌ bu oy lec sveꞌelic li
    balunlajuneb yoꞌvinic (99) ta cote ti chba saꞌ talel li jcot ti ichꞌaye?
  cuc-NT: ―¿Hain³ jan³ hnei³ tionh²ˉ³ a³tionh² nia⁴lon⁴ a⁵a³siah³ quian¹, i² jon³
    ua⁵conh⁴ jan³, i² ta¹la⁴ jon³ tain³⁴i³ ñeih³² jan³ a²sa⁴tain⁴³ nia⁴lon⁴ hain⁴
    i²nau³ jon³, i⁴si⁵hniah³i³ a³ua⁵conh⁴ hain⁴ la⁴conh⁴i² a⁴chianh¹i³?
  kpw-kpw: “Bɨ kale ap, kaj sipsip ñɨnjuöl unbö mamɨd u (100) muk mɨdeinab. Pen añɨ
    nɨbö ap ur geinab u, rɨmnap dam mɨnöŋ haƚɨn haƚɨn mɨdöp gau löm, am kaj sipsip
    nɨpe ur gɨnab u uƚhai nɨŋ aj aj aj, nɨp uƚhai nɨŋ dam dam nɨŋ udnab.
  ong-ong: “Wuso nele leise luntoluwepe sipsip wuru (100) le nele lelpe kotire, yaitei
    lite sipsip lepe ma lolomen? Le ma lusape wuru (99) pepe, lusape palei wolo pile,
    le le ma le lintatawo nele wuso kotire lepe, lintata le ma lerengawo wo.
  tnn-tnn: “?Itəmat pah u, rəhan sipsip wan-hanrɨt, kən kitiəh təməlue, məto in nɨkin
    təsəhtən? Okəmə itəmat kit rəhan sipsip təmɨkə nəhlan, kən in otəkəike mapəs rəhan
    nainti-nain sipsip koatun kras moatətul əpəh təpiə ikɨn, kən in otuwɨn mategəs-in
    itəm təməlue mətoarus-pən in otehm.
  hch-NT: Xevitü xeme xüca xei sienituyari varexeiyani yumuxasi, xevitü xüca heuyeveni,
    mana 'üxapa cativacu'eirieni hipame nauca teviyari heimana tamamata heimana 'atanaucame,
    cativaumie meuyeve, 'itaxeiyameque xeicüa pütihayeva.
  crn-NT: ―Tichéꞌe tiyen tiraataxáj. Tɨ́ puaꞌa seɨ́j múꞌeen cáneꞌaxɨ tíyeꞌemua aꞌachú
    cumu anxɨ́te mej aráꞌase. ¿Ni caí ayén rɨni tɨ puaꞌa seɨ́j áꞌuveti? Aa pu huaꞌutéhuiiteꞌesin
    ɨ́ seica ꞌɨtzitá. Ajta raaréꞌehuausin ɨ́ seɨ́j tɨ áꞌuvej ajta naꞌa caí ráateuni.
  zpu-NT: —Chaꞌ reꞌ niꞌt to gayoa (100) xhiꞌr keré, naꞌ nnit tobaꞌ, ¿kere kwaꞌnnre
    ba tapralj twalj kaꞌ (99) lo reꞌj ke akbaꞌn, naꞌ chejre lljadirjre ba tiꞌchenꞌ
    kon ka wallélerebaꞌ?
  juy-juy: “ଅମଙ୍‌ଲୋଙ୍‌ବେନ୍‌ ସିଲଡ୍‌ କେନ୍‌ ଅନ୍ତମ୍‌ ଆ ମନ୍‌ରା ଆନା ଡକୋ, ଆମଙନ୍‌ ବସଅ ମେଣ୍ଡାନ୍‌
    ଡକୋତେ, ଆରି ଆନିଞ୍ଜିଲୋଙ୍‌ ସିଲଡ୍‌ ଅବୟ୍‌ ଆଡ଼ଏନ୍‌ ଡେନ୍‌, ଆନିନ୍‌ ଅନେସ୍ୱତଆତେ ପଡ଼ିଆଲୋଙନ୍‌
    ଅମ୍‌ରେଙ୍‌ଡାଲେ ତି ଆରାଡ଼ଏନ୍‌ ଆ ମେଣ୍ଡା ଅଣ୍ଡ୍ରଙ୍‌ ଞାଙେନ୍‌ ଜାୟ୍‌ ଅଃନ୍ନେସାଜେ ପଙ୍‌ ?
  for-for: Tigetisa ka'waina aeba 100-wa sipisipi atama mintakana, ka'anto kaka wakanaba
    uwa kaikiya, a. Kampaye. Aeba ka'isaba 99 kuma'waipinti itakini, kabuyena nama
    mintigina kakawai'naka aguyosagakiye.
  epo-epo: Kiu el vi, havante cent ŝafojn kaj perdinte unu el ili, ne forlasas la
    naŭdek naŭ sur la stepo, kaj iras, por serĉi tiun, kiun li perdis, ĝis li ĝin
    trovos?
  gfk-gfk: Ga tange, “Ing bia tiga nong ta muat auno tiga maar na sipsip ma tiga nong
    i rara, io, tutun sakit bia na haan talur ira liman ma ihat na sangahul ma liman
    ma ihat kaia ra udiet katon. Ma na sisilih uta nong i te rara tuk taar bia na
    nes leh ie.
  bjz-bjz: “Atá nímanda einimi oka sifi dano 100 kirisa rova kaifa rourota, dabako
    baghimbadua, umó daiyagha adu? Umó aná 99 avo doa, ya aná sifi dabako baghimbetua-nu
    tava ea ya tambaita rouvie.
  atg-NT: “Ini o khia khi ọngẹ ẹ ọ mhuẹ isumha egbhuẹshe, ni a rọ bhale ya ẹ khi ọghuo
    ọ wa ọ a, sẹ ọ ya li? Aa khi eri ọ ya zẹ ọghuo ọa la egbhuẹshe eni e kpọle obọ
    shi ifu ọdagbe ifufu, ọ vu ya nono ọghuo ni ọ wa eghọ, ramhi ni ọ rọ ya mẹ ọli
    mu?
  bjv-NT: Na̰ dansi tɨ ə re aw kɨ batɨ je ɓu, ə e kɨ kare nay nɨngə, a ɨyə̰ ndəge
    je kɨ dɔ jikare gɨde jikare dɔ wale tɨ, ə aw sangɨ e kɨ nay kɨn, ratata kadɨ ɨnge
    ɓəy taa al ə?
  tos-NT: “Lapi̱ cha̱tum chixcú̱ kalhi̱y aktum ciento xborrego, na̱ pala xamaktum
    namakatzanka̱y tantum, ¿xatú cahuá̱ natlahuay? ¿Tú̱ catimakaxtakko̱lh lacatum
    a̱makapitzi̱n ta̱tipuxamacu̱naja̱tza̱ laqui̱mpi̱ tuncán lacapala̱ naán putzay
    yama̱ koxuta borrego hua̱nti̱ makatzanka̱ni̱t, chu̱ ni̱ catitáspitli̱ c-xchic
    hasta ni̱li̱huaya̱ nata̱ksa?
  rro-rro: “Hau ha wai baiatamiai ena mamoe hinabu hamomona. Ia hamona pe'akauma raninai,
    imabui baria bui 'ababani hamomo 'eka 'abaeanai pehabonakia, ia weiana e'akauma
    hauna murinai peao petabuna petabu ahina.
  mxp-NT: ―Ku meets wyɨnaty xꞌukyiktɨgøy tuꞌugɨn ja mborreek midi nɨmagøꞌpxy, ¿ti
    kidi meets ja ñɨmaktaꞌpxy myakta̱xujkpɨ borreek jam xyikta̱ꞌa̱nt jam pejyjotp,
    jøts ja tyuꞌukpɨ xꞌatsꞌɨxa̱ꞌa̱dɨt kunɨm meets ja xpa̱a̱tt?
  aak-aak: “Soyɨ́né ámá woxɨ sipɨsipɨ́ 100 tɨ́ŋoxɨ wo anɨ́á imónánáyɨ́, amɨ́ eaŋɨ́yo
    dánɨ sipɨsipɨ́ 99 wínɨyɨ́ e nɨwárɨmoxɨ nurɨ anɨ́á imónɨ́o nánɨ pɨ́á néra núɨsáná
    rɨxa wɨnɨmearɨ́árɨnɨ.
  chd-NT: ―Anuli imanc' amaxnu limot'ƚ, ja'ni tejac'la' anuli, ¿te co'eya? Tipo'no'mola'
    locuenaye lam malpuj nuxans quimbamaj pelƚa, timanecu ƚimuc'o', tehueta ƚejac'pa,
    aga tixinnata.
  kdc-kdc: “Vino kamba imoja wenu kana ng'hondolo gana, abaho ng'hondolo imoja kapotela,
    vino kotenda choni? Kowaleka waja malongo tisa na tisa kuluwala, na kuchola kumzahila
    ija yapotele mbaka yampate.
  nhr-nhr: “C'ẽem-kg'áḿ kam gatu ka c'ẽe ba 100 zi ghùu zi úúa, si gazi xg'aeku koe
    cúí sa ho̱à, ne ba cuiskaga ẽe zi 99 zi qãáka guu, naka ẽe ho̱àra hãa sa síí qaa,
    naka ba nxãakg'aiga síí hòò si tite?
  uig-PIN: — Əgǝr aranglarda birǝylǝnning yüz tuyaⱪ ⱪoyi bolup, ulardin biri yitip
    kǝtsǝ, toⱪsan toⱪⱪuzini qɵldǝ ⱪoyup ⱪoyup yitip kǝtkinini tapⱪuqǝ izdimǝsmu?
  beo-beo: '“Dunu afae da sibi 100 agoane gagui galea, afadafa fisibiba:le, e da adi
    hamoma:bela:? E da eno 99 gisi nanebe yolesili, amo sibi fisi bu lamusa: hogola
    ahoa. Ba:i dagoiba:le fawane yolesisa.'
  acf-NT: “Sipozé yonn anpami zòt ni yon san mouton èk i wè yonn ka mantjé, ki sa
    i kay fè? Ès i pa kay kité lèstan mouton-an an savann-an èk alé gadé pou yon sèl
    mouton-an ki ka mantjé-a jis tan i jwenn li?
  tpi-OTNT: “Sapos wanpela bilong yupela i gat 100 sipsip, na sapos wanpela sipsip
    i lus, orait ating em bai i lusim ol 99 sipsip i kaikai i stap long wanpela hap.
    Na em bai i go painim dispela wanpela sipsip inap em i lukim.
  mbt-NT: “Panunggiling ke due sabeka kaniyu ne due mahatus (100) ne karniru ne natarinan
    te sabeka, nekey-a ka eggimuwen din? Eg-engkeran din iya ka siyam ne pulu wey
    siyam (99) diye te egpanabtaban, wey egpammitawen din ka natarin ne karniru taman
    te egkakita rin.
  hau-SA: “In ɗayanku yana da tumaki ɗari, sa’an nan ɗayansu ta ɓace. Ashe, ba zai
    bar tasa’in da tara a fili ya je neman wadda ta ɓace, har sai ya same ta ba?
  mam-NT: —Jaca juun cylel carnel cyxola, ka at syent tcarnelxin bix ka ma txi' tz'ak
    junjil, ¿mi'mpa cyaj tk'o'nxin jnoventa y nuevejil jaa' ete'jil, tu'n t-xi'xin
    jyol tej jil otk cyaj tz'ak, tu'n tcnetjil?
  udu-udu: Ki wathi/ jana ibwam um ta’d gi ḵa’bal issi mudhe’d mo, waḵki/ jan ’de/
    this e mo ’peni uni mo tani a’di midi diki dhal uni ka iss ’kwanimpa imudhe’d
    mmo/aṯẖ ’de/ mo e bwaasho mo dhali ya mo mmoŋap̱ a’di jin thiski e mo ntagi a’di
    ki gam a’di mo ’taa?
  tvt-tvt: “Jengthaak ih sen wasiit thandoh chaasiit taan saapsah toom angthaak ah,
    eno erah dung dowa esiit ah emat eah bah—an ih tumjih theng ah? An ih rook akhuh
    akhuh rah naamphak ban riim thuk uno esiit moong khoomta saapsah rah maang japtuptup
    ih jam sokkah uh.
  bgt-bgt: “Gi sina mane itamiu keda tonogna sina hathangatui sip me hahi sikei itadia,
    na hava keda eia na mane iangeni? Imanea keda talu horura e hia hangavulu me hia
    na sip kori vido kena vanga me vano hiroa sikei ke hahi me ghieghilei pada.
  mvn-mvn: “Aituhu aitam wayahimia yam sipiV ai yau 100 imamaei, ka aituhu aitam wayahia
