    sipisipi vonkuvano kakakima vinara rantareva vuanarove. Virara rantaqiro viviro,
    oru rantakero vitaanarove.
  hub-NT: “Atum ainarum nuiyatiram cien oveja arutramu chikichik megkak noventinueve
