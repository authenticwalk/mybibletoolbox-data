    na mosalo ti sen la memaa-to be naatovu.
  ncu-NT: “Mo̱nꞌ taa fe̱yɛ mo̱ne̱ ɔko̱ de e̱sanne̱ ke̱lafa, ne̱ ɔ de̱e̱re̱ bamo̱ se̱
    e̱fa‑rɔ, ne̱ bamo̱ ɔko̱ ya fo̱, e̱me̱ne̱ ne̱ se̱sɛ‑ɔ e̱ waa? To, ɔ yɔwe̱ adukpanɔɔ
    na akpanɔɔ ne̱ baa saŋ‑ɔ a ɔ bo̱ sii bamo̱ gyirokpa ne̱e̱, na ɔ ya buwi kpa ɔko̱ŋko̱‑ɔ
    bo̱ fo̱ saŋ ne̱ o ŋu mò̱‑ɔ.
  cni-NT: —Aamaaca intimerica povishate 100. Impeaquearica aparoni, tempa ari poanaqueri
    yora 99 anta queshiiqui, impoiji pijatanaque anta caaraiteriqui, pincoacoanteariri
    peainchari. Pincoacoayetajeri irosati pineantajeariri.
  eng-WMB: “Which of you men, if you had one hundred sheep and lost one of them, wouldn’t
    leave the ninety-nine in the wilderness and go after the one that was lost, until
    he found it?
  zaw-NT: ―Chutejtu ni rajp tegayuu xiil, palga chanijtni tejni, ¿la dini gusaan stapbitzuubigaa
    rexiilni lo niaa te chatiilni xile' ni gunijt, hasta guidxällinini, ä?
  san-MAL: കസ്യചിത് ശതമേഷേഷു തിഷ്ഠത്മു തേഷാമേകം സ യദി ഹാരയതി തർഹി മധ്യേപ്രാന്തരമ്
    ഏകോനശതമേഷാൻ വിഹായ ഹാരിതമേഷസ്യ ഉദ്ദേശപ്രാപ്തിപര്യ്യനതം ന ഗവേഷയതി, ഏതാദൃശോ ലോകോ
    യുഷ്മാകം മധ്യേ ക ആസ്തേ?
  tam-TCV: “உங்களில் ஒருவனிடம் நூறு ஆடுகள் இருந்து, அவற்றில் ஒன்று காணாமல் போனால்,
    அவன் தனது தொண்ணூற்றொன்பது ஆடுகளையும் பத்திரமான இடத்தில் விட்டுவிட்டு, காணாமல்
    போன ஆட்டைக் கண்டுபிடிக்கும்வரைக்கும், அதைத் தேடிப்போவான் அல்லவா?
  mit-NT: ―Nú ndoó iin cientu riì xì‑ndà, te nì quecuaán iin‑sì ¿ndíà nduá quida‑nda?
    ¿Amádi nacoo‑nda 99 quisì dava ga mà iin yodò, te cùhùn‑ndà nanducu‑nda inga quisì
    mà ndè cachi nanihì‑ndàsí?
  ceb-ULB: “Kinsa kaninyo, kung kamo adunay 100 nga nating karnero unya nawala ang
    isa, dili ba ninyo biyaan ang 99 sa kamingawan, aron pangitaon ang isa nga nawala
    hangtod nga makaplagan ninyo kini?
  ces-LB: „Kdyby někdo z vás měl sto ovcí a jedna z nich by se mu zaběhla, nepokusil
    by se ji nalézt? Těch devadesát devět ponechá na pastvě a půjde za tou ztracenou
    tak dlouho, dokud ji nenalezne.
  mkn-mkn: “Andekata dari bosong ada satu orang pung domba saratus ekor. Tarús ada
    satu ekor yang ilang. Sakarang itu orang musti bekin apa? Tantu dia kasi tenga
    itu domba yang sambilan pulu sambilan ekor di tampa yang aman, ais dia pi cari
    sampe katumu itu domba yang ilang tu.
  nce-nce: “So mago ho li, we lujuafe we sipsip kleli lëglëmena, na jowa flawei lëgletlena,
    bo melowene nanelë, bu fli 99 sipsip kleli tako ona mëta hune lëleme na flawei
    kë lëgletlebë sipsip kleli mana hohwi lëtagutleme. Hohwi lëtagutlebëë na hwinaloko
    lujelëleme.
  pol-UBG: Któż z was, gdy ma sto owiec, a zgubi jedną z nich, nie zostawia dziewięćdziesięciu
    dziewięciu na pustyni i nie idzie za zgubioną, aż ją znajdzie?
  qxh-NT: «Juc runapash paćhac (100) uyshan caran. Jucta ujraycur, ¿manachu waquinta
    juc pachaman jutuycur ujrashan-cajta ashin tarishancaman?
  nwi-nwi: “?Kɨmiə pa nhagɨn, kafan sipsip wan handred, kɨni kɨrikianə ramerwei, mərɨg
    rɨkin rapəh nəsɨkien? Tukmə kɨmiə kɨrik kafan sipsip rɨmɨrkək məknakɨn, kɨni in
    tukraməkeikei mɨpəh kafan naenti naen sipsip kasən mənvhirɨk masərer apa rɨpiəpiə
    ikɨn, kɨni in tukrɨvən marhakɨn yame rɨmnerwei meriaji məm.
  kmo-kmo: “Ma porkwotaka tawey, rii 100 sipsip tawey, pochi heechi iwa. Rii saka
    hewak. Rii boy shecha otiito? Rii 99 sipsip wohejak tawa eemek eeka heechi rii
    heechi iwa. Sipsip poren yesha he yak ir.
  agr-agr: “¿Atum ainajum anuiyatigmesh, cien uwig ajutjamu makichik megkaetugmakmatai,
    noventa y nueve uwija duka uwegshunum batsaakjum, megkaekauwa nu egaa egakuajum
    igkumainchauk ainajum?
  kyc-kyc: Nakama karaminyi dokona akali mendena sipisipi akalisa pao akalisa kararami
    dokona mende pana naya kande dokopa akalisa pao akalisa mange mendaki karo dee
    ipisu mange mendaki dupwa mee karena lapala sipisipi pana naramo doko koto nyipuli
    lao paa narase?
  urd-GVU: ”فرض کرو کہ تم میں سے کسی کی سَو بھیڑیں ہیں۔ لیکن ایک گم ہو جاتی ہے۔ اب
    مالک کیا کرے گا؟ کیا وہ باقی 99 بھیڑیں کھلے میدان میں چھوڑ کر گم شدہ بھیڑ کو ڈھونڈنے
    نہیں جائے گا؟ ضرور جائے گا، بلکہ جب تک اُسے وہ بھیڑ مل نہ جائے وہ اُس کی تلاش
    میں رہے گا۔
  yre-NT: «Min -tʋ -le 'bla a -yaa tʋ, ɛn -a -tʋwli "cɛ 'san "va. Min zɩɛ yaa dra
    'kɔ? Maan ve 'cɛɛ 'nan e 'bla -fuba 'sɔrasiɛn 'wlɛ 'sɔrasiɛn "tʋe "bui "da, -e
    'e 'kʋ -a -tʋwli "nɛn e 'san bɛ -a -wɛɛ. -Njɛɛ dʋʋ?
  fuh-BKF: —Si gooto mooɗon ina jogii baali hemre, de ngootu lalli, wanaa yoppan capanɗe
    jeenay e jeenay ɗiin fuu ley ladde, de filowoo lallungu nguun faa yiita ɗum naa?
  arl-NT: —Niaa jaara cien borregohua jiitiariquia, nojorijinijinio niquiriyatuniyojua
    jaara tashucuare, ¿taa nia miiquiaani? ¿Niaatucua nia noventa y nueve borregohua
    cureeno tiujiaaquiri rupaquijia cuhuariquiajinia, tashucuano borrego nia pajenura,
    niaa cuaara na riuriatarohuajaatijia? Taaquiriirinij. Niaacuajaari naa miiquiaaquij.
  ziw-ziw: “Fanyanya yumwenga mwenyu ana ngoto gana niyo imwenga mwe izo yaga natende
    mbwani? Wasa ntuhu mlongo chenda na chenda zikadya nakwita ukalonde iyo imwenga
    yagile kubula aho nailondole.
  grc-TR: Τίς ἄνθρωπος ἐξ ὑμῶν ἔχων ἑκατὸν πρόβατα, καὶ ἀπολέσας ἓν ἐξ αὐτῶν, οὐ καταλείπει
    τὰ ἐννενηκονταεννέα ἐν τῇ ἐρήμῳ, καὶ πορεύεται ἐπὶ τὸ ἀπολωλός, ἕως εὕρῃ αὐτό;
  nag-nag: “Yate kun ase, jun logote eksoh mer ase kintu tai ekta haraise koile, tai
    ninyanve ke jongol te chari kene jun to haraise etu ke bisari bole najabo?
  eng-OEBCW: ‘Who among you who has a hundred sheep, and has lost one of them, does
    not leave the ninety-nine out in the open country, and go after the lost sheep
    until he finds it?
  knj-NT: —K'inaloj ta ey junoj winaj ey junoj ciento sme' catu' chi q'ueytoj junoj
