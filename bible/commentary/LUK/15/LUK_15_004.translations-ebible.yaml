  snc-snc: “Bema ḡomi ta ma ḡena mamoe sinau ta (100), benamo sebona berekwa-rekwani
    nai, ḡia tu kara beveini? Ḡia na 99 tano fakanai beraga-kwanerini, edobito mamoena
