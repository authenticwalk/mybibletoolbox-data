    verliert, der nicht lasse die neunundneunzig in der Wüste und hingehe nach dem
    verlorenen, bis daß er's finde?
  san-PUN: ਕਸ੍ਯਚਿਤ੍ ਸ਼ਤਮੇਸ਼਼ੇਸ਼਼ੁ ਤਿਸ਼਼੍ਠਤ੍ਮੁ ਤੇਸ਼਼ਾਮੇਕੰ ਸ ਯਦਿ ਹਾਰਯਤਿ ਤਰ੍ਹਿ ਮਧ੍ਯੇਪ੍ਰਾਨ੍ਤਰਮ੍
    ਏਕੋਨਸ਼ਤਮੇਸ਼਼ਾਨ੍ ਵਿਹਾਯ ਹਾਰਿਤਮੇਸ਼਼ਸ੍ਯ ਉੱਦੇਸ਼ਪ੍ਰਾਪ੍ਤਿਪਰ੍ੱਯਨਤੰ ਨ ਗਵੇਸ਼਼ਯਤਿ, ਏਤਾਦ੍ਰੁʼਸ਼ੋ
    ਲੋਕੋ ਯੁਸ਼਼੍ਮਾਕੰ ਮਧ੍ਯੇ ਕ ਆਸ੍ਤੇ?
  nob-LB: ”Om noen av dere har 100 sauer og plutselig oppdager at han mangler en av
