verse: LUK.015.021
translations:
  kpx-kpx: Ige moveu loui avoe, ‘Mamai, dau Dilava nimo vaveve toela vai a ivi keta
    aiohavonu. Iale ainaho bae daho loui kosea, Di mo.’
  okv-H: meni amina ke einge ena, “Mama, na no degi ta eto God ta degi ta ari sapura
    be uena avoeto inena mane nau meni ke aisoa,” ainge ijinu
  tbo-tbo: ‘Ma natunana i baha i pa, “Amau, Yaubada u matana po u matam apapoe a dewaya.
    Amaka ma ega una kawakawainatuneu babana ega u dewadewa awai gehouna.”
  mal-C: “ആ മകൻ അദ്ദേഹത്തോട്, ‘അപ്പാ, ഞാൻ സ്വർഗത്തോടും അപ്പനോടും പാപംചെയ്തിരിക്കുന്നു;
    ഇനി അപ്പന്റെ മകൻ എന്ന പേരിന് ഞാൻ അർഹനല്ല’ എന്നു പറഞ്ഞു.
  grc-SR: Εἶπεν δὲ ⸉αὐτῷ ὁ υἱός,⸊ Πάτερ, ἥμαρτον εἰς τὸν οὐρανὸν καὶ ἐνώπιόν σου,
    ⸋καὶ⸌ οὐκέτι εἰμὶ ἄξιος κληθῆναι υἱός σου. ⸆
  bgc-bgc: बेट्टे नै उसतै कह्या, पिता जी, मन्नै परमेसवर जो सुर्ग म्ह सै, उसके अर तेरे
    बिरोध म्ह पाप करया सै, अर इब इस जोग्गा कोनी रह्या के तेरा बेट्टा कुह्वाऊँ।
  khz-khz: Ne natuna na evaikilaato, netiwato, ‘Tamaku, au Palagu wailanai e goi wailamu
    ai mageku kala rakava. Au ati gelegele goi natumu ai mapono kilagiku.’
  deu-TKW: 'Der Sohn aber sagte zu ihm: Vater ich habe gesündigt gegen den Himmel
    und vor dir; ich bin nicht mehr wert, dein Sohn zu heißen.'
  zsr-NT: 'Niꞌr zxiꞌnëꞌ naꞌ rëbiꞌ‑nëꞌ: “Dad, benaꞌ dul‑laꞌ lahuëꞌ Dios, zoëꞌ yehuaꞌ
    yubá, len lauꞌ liꞌ. Cutur nacaꞌ nedaꞌ lsacaꞌ gacaꞌ zxiꞌnuꞌ.”'
  lin-lin: 'Mwana alobaki na tata na ye : « Tata, nasali masumu liboso ya Nzambe mpe
    liboso na yo, nabongi lisusu te kobengama mwana na yo. »'
  hns-NT: 'Tab betwa bole lagal kie: ‘Pieta djie, ham Parmeswar se aur aap se paap
    karlie hai. Ham tor betwa bolaawe laaik na baatie....’'
  noa-E: Magbaawai chi chaairau ich ayag, “Tata, chadcha mua Ẽwandam dakhĩir pekau
    wauwia pʉ dʉ̈ijã khaigba abarmgui ajim anʉm. Mag gaaimua warramjö pua mʉrʉg pʉch
    chaai aju khaba chirʉm” ajim aajem ich ayag.
  eng-EMTV: And the son said to him, ‘Father, I have sinned against heaven and before
    you, and am no longer worthy to be called your son.’
  mib-NT: 'Yūcuán na te ni cahān i jíín de: Tátā, ni sáha ná cuéchi nuū Yaā Dios jiín
    núū maá ní. Vijna te nasūu gá tēe vāha cúu ná jéē cónaní ná sēhe ní. Achí i.'
  lif-NT2: कुस्‍साः फोॽबे़ल्‍ले़ कुम्‍बा मे़त्तु, ‘आम्‍बे, साङ्‌ग्राम्‍पेदाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन्
    नु के़दक्‍ले़ङ्‌वाओ इङ्‌गाॽ लायो चोगुङ्‌ङाङ् वाॽआरो॥ आल्‍ल इङ्‌गाॽ के़स्‍साःआ
    पाःप्‍माआङ् मे़लाॽआन्‍लो॥ खे़ने़ॽ के़सेवारोबा कुइसिःक् के़हिम्‍मो कत्ताङ्‌ङे़ॽओ॥’
  xnj-xnj: Mwana yula akamjovela, ‘Dadi, nimbudili Chapanga, na nikubudili veve mewa.
    Nene niganikiwa lepi kavili kukemelewa mwana waku.’
  mmx-mmx: La lamdak ga lok, ‘Tamak, agara lok pam laxakapmek ti ne Moroa la tu bok.
    Ixo epovo bok ba xusu una tong ia do lamdak taram.’
  cbr-NT: 'Usaquian bicëxun ca aín papa caxa: Papan, cana Nucën Papa Diosmi ''uchanan
    mimiribi ''uchan. Usa ''ain camina ''ëx cana min bëchicë ''ai quiax quitima ''ain.'
  tee-NT: 'Para ju ists''alh junich: “Quimpai iclactu''u ju Dios chai iclactu''un
    ju uxint''i. Chai jantu lhijun ni vanach aq''uilhimisp''at''i ni mints''alh ju
    quit''in”.'
  eng-LSV: and the son said to him, Father, I sinned—to Heaven, and before you, and
    I am no longer worthy to be called your son.
  cak-NT: 'Y ri ala'' can ja'' xu''ij che ri rutata'': Tat, q''uiy numac xin-en chech
    ri Dios y chuka'' chawech ret. Cami man utz ta chic na''ij awalc''ual chue.'
  pah-NT: '—Kiro ipyahuve''ga ei uva''ga pe: “Apĩ,” ei ga. “Ji rekote''varuhui Tupana''ga
    pe yvagipeve''ga pe oji''i. Nde ve ji rekote''varuhui no. Ere''e po nde ji ve
    hamo: ‘Jira''yra''ga rũi kiro ga rekoi ji ve.’ A''ea po nde ei ji ve hamo,” ei
    ga.'
  sja-NT: 'Mãpai chi warrapa mãgaji: “Ak''õre, mɨa p''ek''au k''achiata oojida aji,
    Tachi Ak''õre k''ĩrapite mãik''aapa pɨ ãpɨte. Waa pɨchi warrak''a iru banáaji.
    Jĩp''a pɨchi mimiaparík''ata iru báji.”'
  xed-xed: “Ari Da! maganamaga yu ta dmaku ta Lazglafta, magaghamaga yu ta dmaku ta
    kagha guli, rgla a yu ka hgəgəlta ka zwaŋa gha wu,” ka tsa zwaŋ ya nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi da já xi̱hi̱n tátá da̱: “Tátá ma̱ní i̱, na̱caja i̱ cua̱chi
    nu̱ Ndióxi̱ ta na̱caja ri̱ cua̱chi nu̱ ndóhó va. Ta chí co̱ó sa̱ha̱ mí i̱ cacuu
    u̱ ja̱hyi ndó”, na̱cachi da xi̱hi̱n tátá da̱.'
  gfk-S: “Ma no natine ga tange tana, ‘Mama, iou te gil ra sasana ter tam ma utuma
    ra mawe bileng. Paile takados baling be nu kilam iou be tike natim.’
  bmu-bmu: Mewö ahökmö, nahönŋan jiyök, ‘Iwini, ni siŋgisöndok memba miaŋön gi aka
    Suep Toŋi qetal etkiba qetki mem bölial. Miaŋgöra göŋön kunbuk nöŋgöra ‘Nahöni,’
    jimanaŋgö dop qahö akzal.’
  dgz-dgz: Otua anega wan, ‘Maman, ne koewa God inap tan den inagap tana kakae uon.
    Ne otun dianek dianek ne kakae uon.’
  eng-GNV: And the sonne sayde vnto him, Father, I haue sinned against heauen, and
    before thee, and am no more worthie to be called thy sonne.
  zaa-NT: 'Lą nna ra tìą bi: Tàa, chi benia'' tul·la'' contra Tata Dios ą''hua contra
    cuią''lu'' nna, labiru merecer ccà''a'' para eyácca''a'' ỹi''ni cuią''lu''.'
  eng-WEBSTER: And the son said to him, Father, I have sinned against heaven, and
    in thy sight, and am no more worthy to be called thy son.
  guh-guh: 'Nexata bajaraponë jumaitsi paxajavabelia: “Axa, pibisiacuene raja exanajë
    Diosojavabelia, xamëjavabelia ata. Abejenë raja. Nexata baja rovia auranë xamëjavabelia:
    ‘Taxënato,’ tanejamëjava,” jai paxajavabelia.'
  bon-bon: Puma cita ca bägrä te babe ne jejige egä, ‘Cäme babe, cane conocono mule
    itu tewenumene Acejiyame tääpume piiyepu määme tääpume. Cane äblicäco gäne määme
    bägrä me cuta äbita.’
  nhw-BL: 'Huan nopa telpocatl quiilhui: ‘Papá, nitlajtlacolchijtoc iixpa Toteco Dios
    huan moixpa, huan ayacmo quinamiqui para techitas quen nimocone.’'
  mgw-mgw: “Mwana aabakie tati' bake, ‘Tati', ninkosile Nnu'ngu' na mwenga. Nili'nganili
    ata kemelwa na mwana winu.’
  swh-ONEN: “Yule mwana akamwambia baba yake, ‘Baba, nimekosa mbele za Mungu na mbele
    yako. Sistahili kuitwa mwanao tena.’
  wbi-wbi: u mwana jula akam'bula akati,” Baba nihoile kukyanya kwa Nguluve na pa
    vulongolo pa maaso ghako, naninoghile kukemhelua n'swambo.
  bba-bba: Bii wi, u nɛɛ, bɑɑbɑ, nɑ nun torɑri, nɑ mɑɑ Gusunɔ torɑri. Yen sɔ̃, ɑ ku
    mɑɑ mɑn soku wunɛn bii.
  eng-KJVCPB: And the son said unto him, Father, I have sinned against heaven, and
    in thy sight, and am no more worthy to be called thy son.
  kgk-NT: '—Aipo ramo ta''ymirĩ he''i gwu-pe: “Xe rembiapo vai va''ekwe nde-rehe.
    Xe rembiapo vai va''ekwe Nhandejáry-rehe ave. Xe rembiapo vai-gwi xe atĩ voi ndéhegwi.
    Anive, Xe ra''y, ere teĩ xe-vy xe rembiapo vai eterei va''ekwe-gwi” he''i gwu-pe.'
  waj-waj: 'Inna mmootaikio rikioo ari mmaapuuvo tinoo: Napoo-o, Anutuuqaa avuuvaunnaata
    i avuuvaunnaatama koonnama na variaunoo. Na maisama variauvaara sa niiyara ni
    maapuvaivee kianee,'
  ekk-PKP: 'Poeg ütles talle: „Isa, ma olen pattu teinud taeva ja sinu vastu. Ma ei
    ole enam väärt, et mind su pojaks nimetatakse.“'
  mpx-mpx: Geman i baek tamana elana i ba, ‘Nam, iyaka ya gegi Yehoba elana ge owa
    eliyam. Nige no waisi i gagan ge tage nu awa natunagau.’
  wbp-wbp: Ngula-jangkaju, kukurnu-nyanuju wangkajarla jaji-nyanuku, ‘Wapirra, ngajujurna
    warntarla yanu Kaatu-kujaku manu nyuntu-kujaku. Ngajujurna majumajulku, kula karnangku
    nyuntu-nyangu kaja-nyanulku nyina, lawa.’
  luo-luo: “Wuowino nowachone ni, ‘Wuora, asetimo richo e nyim polo kendo e nyimi.
    Ok awinjora koro mondo oluonga ni wuodi.’
  nhe-NT: 'Huan nopa telpocatl quiilhui: ‘Papá, nitlajtlacolchijtoc iixtla Toteco
    Dios huan moixtla, huan ayoc quinamiqui para tinechitas queja nimocone.’'
  aii-aii: '”ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ ܒܪܘܿܢܹܗ: ’ܒܵܒܝܼ، ܚܛܹܐ ܠܝܼ ܩܲܕܡ ܫܡܲܝܵܐ ܘܩܲܕܡܘܼܟ݂، ܡ̣ܢ ܐܵܕܝܼܵܐ
    ܠܹܐ ܚܵܫܚܹܢ ܕܦܵܝܫܹܢ ܩܸܪܝܵܐ ܒܪܘܿܢܘܼܟ݂.‘'
  esk-NT: Iġñiŋan nipliutiniġaa, ‘Aapaaŋ, killuqsaqtuŋa akitñaqługu Agaayyun ilviḷḷu.
    Taiguutiqaqtuksraunġiqsuŋa iġñipnik.’
  msb-msb: “Pakatapos nagsurmaton an iya anak, ‘Papa, nagkasala ako sa Dios kag sa
    imo. Dili na ako angay na magin anak mo.’
  cpa-NT: 'Jøng² ca¹juúh² ja³ŋiúh³dsa: “Tiá³, ca¹ta³canh¹³jni dsag³ ja³cog² Diú¹³,
    ja³cogh² hning². Tsa¹ma¹ta³té¹³jni lán¹²jni ja²ŋiúh²hning,” ca¹juúh²dsa.'
  dso-dso: ସେ ପିଲା ତାର୍‌ ବାବାକେ କଇଲା, “ଏ ବାବା ମୁଇ ପର୍‌ମେସରର୍‌ ବିରଦେ ଆରି ତର୍‌ ବିରଦେ
    ପାପ୍‌ କଲିଆଚି ସେଟାର୍‌ପାଇ ତର୍‌ ପିଲା ଅଇବାର୍‌ ମର୍‌ ଅଦିକାର୍‌ ନାଇ ।”
  meu-meu: A natuna ese e hamaoroa, eto, Tamagu e, lau na Guba Biaguna vairanai bona
    oi vairamu ai vada na kara havara; lau na dia heḡereḡere oi natumu ba gwauraigu.
  yva-NT: Umba arikainye umaso po raura nanto aja ai pare, ‘Injae, sya ana idave ngkakaijo
    winai muno Amisye ai, weti winyamo vemo nyo nya arikainye waino rinai jakato inya.’
  dgc-dgc: Ey tu anak na, éy kinagi na kan diya, a ‘Améng, te kasalananék diko sakay
    ta Diyos. Ewanék maari a ibilang mo a anak mo.’
  zpm-NT: ’“Papá”, rëb zho lo me, “rieṉ naa nroob falt ne beṉ naa lo Dios, beṉgaa
    naa lo luu. Rieguiaḻdraa sac luu naa zig tib xpëëd luu.”
  hix-NT: Apa y, ranhàn hoko rma haxa wehxaknano, kekon hatà, umuru, tàyàmà wya. Khoryenkomo
    wanwekyaknano, omoro xarha kanwekyaknano, kekon hatà. Romuru omoro katxho mehra
    harha tehxorye wehxaha, urotho, owya, atxke rma haxa ryesnàr ke, kekon hatà, umuru,
    tàyàmà wya, kekon hatà, Txesusu.
  sim-sim: Urik jikisi orhi mu mbara, �Avui, an angop kavakavan Avui Wasilaka nga
    mir nga na uhunda nir. Uwa osik anin jikisi mihik mbawa hala.�
  npi-ULB: छोराले बुबालाई भन्यो, ‘बुबा मैले स्वर्ग र तपाईंको दृष्‍टिमा पाप गरेको छु
    र म तपाईंको छोरा भनी बोलाइन योग्यको छैनँ ।’
  cgc-cgc: Gambal kanen ta iya na amay, ‘Tay, kasala a gid kuntra ta Dyos daw ki kaon.
    Dili aren dapat na umawen pa na imo na bata.’
  tim-tim: Akto nanŋande hin dâm magaŋep, “Apo, bâleŋe aktere dosanande gâŋgâlân akto
    Anutugâlân umatŋe miawagep aregât nekmâ nanne bo dâwen.” dâep.
  yor-yor: “Ọmọ náà sì wí fún un pé, Baba, èmi ti dẹ́ṣẹ̀ sí ọ̀run, àti níwájú rẹ,
    èmi kò yẹ ní ẹni tí à bá pè ní ọmọ rẹ mọ́!
  wos-wos: Tamarundéka dé déka nyan déré wa, ‘Yafa, Wuni Godré haraki saraki sémbut
    huruta wuni méniré akwi haraki saraki sémbut huru. Huruwunka méni wunika “Wuna
    nyan dé” namét, wu yamba sékérékékéndé.’
  emp-NTPO: 'Maʌ̃ne dji warraba jarasia: “Zeza, wãrãda mʌ̃a Ãcõrẽ quĩrãpita, bʌ quĩrãpita
    bid̶a cadjiruada osia. Maʌ̃ bẽrã biara b̶ʌa mʌ̃ra waa bʌ warraad̶a aẽ́da.”'
  eng-F35: Then the son said to him, ‘Father, I have sinned against heaven and before
    you, and I am no longer worthy to be called your son.’
  ind-ind: Kemudian si bungsu berkata kepada ayahnya, ‘Bapak, maafkanlah aku! Aku
    sudah bersalah kepada Bapak dan berdosa kepada Allah. Aku tidak pantas lagi disebut
    anak Bapak.’
  pes-OPCB: '«پسر به او گفت: پدر، من در حق خدا و در حق تو گناه کرده‌ام، و دیگر لیاقت
    این را ندارم که مرا پسر خود بدانی.'
  mpt-mpt: miine baabanea Ay kobo ne keb kin dim osa Gode kin dim osa misiam naibio
    kesoa kobo mo baatnenebta Ne miinobo genemebe gese
  ssx-ssx: Hande eiyekema꞉ ateke pa꞉ta꞉ alota꞉ Apa꞉o. Neke pa꞉ta꞉ make Koda꞉ pa꞉ta꞉
    make hoke hau polome. Koto polo ekima꞉ I̱ta꞉ naka꞉ weki au lapeke na ya꞉la꞉me
    leekepate
  mkl-mkl: Ŋɔi ɑmɑu í ni, bɑɑbɑ, ǹ ce dulum bi Ilɑɑɔ̃ do bi tɛɛ. Nɑ nŋu, n ku tò
    ɑ kpem ɑmɑɛ mɑ́.
  gaq-gaq: ଉଙ୍ଗ୍‌ଡେ ଆମେକେ ବାଲିର୍‍କେ ଆବା ଇସ୍‌ପର୍‌ନେ ବିରଦ୍‌ରେ ଆରି ନାନେ ବିରଦ୍‌ରେ ନେଙ୍ଗ୍
    ପାପ୍ ଡିଙ୍ଗ୍‍ମ୍ୱକେ ନାନେ ଉଂ ଡାଗ୍‌ଚେ ୱାନେ ନେଙ୍ଗ୍ ଆରି ଦର୍‌କାର୍‌ ଣ୍ଡୁ ।
  gof-RNT: Na7aykka, ‘Ta aawaw salon Xoossaa, sa7an nena ta qohas. Hizappe ne na7a
    geetettada xeegettanaw bessike’ yaagis.
  unx-unx: ହନ୍‌ ଇନିଃକେ କାଜିକିୟାଏ, ‘ହେ ଆବା, ଆଇଙ୍ଗ୍‌ ସିର୍ମାରେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆଡଃ
    ଆମାଃ ଆୟାର୍‌ରେଇଙ୍ଗ୍‌ ପାପ୍‌କାଦାଃ, ଆଇଙ୍ଗ୍‌ ଆୟାର୍‌ତେ ଆମାଃ ହନ୍‌ କାଜିୟଃଲେକାନିଃ ନାହାଁଲିଙ୍ଗ୍‌
    ।’
  gah-gah: 'gipalamámo láa loko lo amimó: Ahóno netá golesa loló okugo, lihimaváne
    Ómasiloka itó geitoka gena okaze. Nenemú goha gipakave loko minamitove.'
  lcm-lcm: Na nat ang kala antok ia, ‘Mamai natala bil arikek mete God na e malangas
    i matam. Parik napa anguan ro angkoai an asi posong anig ta nau kam nat.’
  aer-aer: “Kele imerte ampe ingkernenye re akngeye ikwerenheke angkeke, ‘Akngeyaye,
    ayenge Ngkarte Ikwere-ketye untyeme-irreke ngkwenge-ketye-arlke. Ayenge akurne.
    Ayenge ampe ngkwinhe anetyakenhe aneme, arrangkwe-arle.’
  qvc-NT: 'Churinqam nirqan: “Taytitu, Dyusta, qamta mana kasushushpam, uchata rurashqa
    kani. Chaymi manana balinichu, churiki kanaypaqqa”, nishpa.'
  tgl-ULB: Sinabi ng anak sa kaniya, “Ama, ako ay nagkasala laban sa langit at sa
    iyong paningin. Hindi ako karapat-dapat na tawaging anak mo.”
  cbs-NT: 'jawen bake maxkun yuikin: “Epaan, Diosun yunua ninkama ichai miadi ichakawabaini
    en chakabu kaintanaii. Kanekin en mia xunubainima jaskawen taexun ana min bakewakin
    ea kenayamawe”, abia'
  xtm-NTPP: 'Te jiña''a i de: “Yuva maa sa, ni jiso kuechi sa nuu Su''si ma ji''in
    nuu maa ni. Masu kaa masu iyo‑ka sa ja xnani ña''a ni sa''ya ni”, kúu i jiña''a
    i.'
  nnq-nnq: Mwana ngabalengela, ‘Awawa, nijilemwite mbengu na mwe uyo nannemwite. Mbaligwije
    ata ukemigwa namwana binu.’
  bao-NT: 'To biro cʉ̃ ca tiiro, cʉ̃ macʉ̃ pea o biro cʉ̃re ĩiupʉ: “Cáacʉ, Ʉmʉreco
    Pacʉ menare, mʉ menare ñañarijere yʉ tiijapa. To biri, ‘Yʉ macʉ̃,’ yʉre ĩiticãña,”
    cʉ̃re ĩiupʉ.'
  san-ORI: ତଦା ପୁତ୍ର ଉୱାଚ, ହେ ପିତର୍ ଈଶ୍ୱରସ୍ୟ ତୱ ଚ ୱିରୁଦ୍ଧଂ ପାପମକରୱଂ, ତୱ ପୁତ୍ରଇତି ୱିଖ୍ୟାତୋ
