  gfk-H: “Ma no natina ga tangai tana bia, ‘Mama, iau ta gil ra sakena taar taam ma
    uram ra mawai mah. Pai takodas balin bia u na kilam iau bia tiga natim.’
  viv-viv: Au kwamana gigahe gigayo, Kamaku, Yaubada matane kadu o mataniya ahe gakoyo
    ada keke gidalubodaku be unahawavenatuneku.
  yao-yao: Mwanagwao jula ŵansalile, ‘Atati, une naleŵele Akunnungu ni nanneŵele nomwe
    ŵakwe. Nganguŵajilwa sooni kuŵilanjikwa mwanagwenu.’
  tgp-tgp: Moiso, natirihi atu mo verea isan tamana mara, ‘Tata, na hehe isan tuka
    peresiho. Na sopo mele tataholo vara o toviau natum.’
  auc-NT: Tömengä wengä ïñömö, ‘Mæmpo ëñëmi. Öönædë në quëwengä ingante botö godö
    ëñënämaï cædinque bitö ayömite pönö wënæ wënæ cæbo ïñömote bitö ñöwo edæ, Botö
    wëmi, ante ædö cæte anguïmii.’
  kbc-NT: Odaa niɡ̶ijo lioneeɡ̶a meeta eliodi, ‘Eiodi, jao ane beyagitema Aneotedoɡ̶oji,
    codaa makaami. Aɡ̶alee yakadi deɡ̶enitiwa me ee ɡ̶adionigi, leeɡ̶odi aɡ̶ee oko
    anele.’
  bmh-bmh: Gonugau nag nug memeg aureun, ‘Mekai, iz Uwait nugau amegwab mui nait amenab
    iz zigulin eg pet memin, gonun, na iz nait mogoi aimai i ailen.’
  ctu-BL: 'I yalobil tsi'' sube: “C tat, tsac cha''le mulil ti'' contra jini am bʌ
    ti panchan yic''ot ti a tojlel. Mach uts''aticon cha''an mic pejcʌntel ti a walobil”,
    che''en.'
  meq-meq: 'Yawa! Wawa niye a gwaɗay: “Bəba ga, neŋ na, na ge mənese kame i Mbəlom
    ada kame yak. Neŋ na, na sla tâ zeleŋ wawa yak sa bay.”'
  noa-H: Magbaawai chi chaairau hich hayag, “Tata, chadcha mua Hẽwandam dak'ĩir pekau
    wauwia pʌ dʌ̈ijã k'aigba habarmgui hajim hanʌm. Mag gaaimua warramjö pua mʌrʌg
    pʌch chaai haju k'aba chirʌm” hajim haajem hich hayag.
  alp-NT: Eleki kwete mulire ibeteke loko amai be, ‘Amaku, auku sala elake ete Alla
    kai ete amaku ale peneka. Amaku akotie aure amu anae yanoma.’
  san-VEL: tadaa putra uvaaca, he pitar ii"svarasya tava ca viruddha.m paapamakarava.m,
    tava putra_iti vikhyaato bhavitu.m na yogyosmi ca|
  kbq-kbq: Ana nehigeno ana ne'amo anage huno nafa'amofo ome asmi'ne, Nafa'nimoke,
    Anumzamofonte ene kagrite'enena kumi hu'noe. E'ina hu'negu ne'nimo'e hunka nagrikura
    hugara osu'noe. Hanki eri'za vahe'ni'e hunka huo.
  kbh-kbh: 'Chora chë uaquiñá ibojauyana: ‘Taita, s̈motseperdoná. Ats̈e tijama ndayá
    Bëngbe Bëtsá ndoñe yondbos̈cá, y nts̈amo aca ndoñe condbos̈cá; mora ya merecido
    taitsatobuajoñe acbe uaquiñá jtsabáinama ca.’'
  ron-LSB: 'Fiul i-a zis: “Tată, am păcătuit împotriva cerului și în fața ta. Nu mai
    sunt vrednic să mă numesc fiul tău''.'
  pon-pon: 'A putak o indai on i: Jam ai, i wiadar dip on nanlan o on komui, i jolar
    war on adaneki noumui putak.'
  nhe-BL: 'Huan nopa telpocatl quiilhui: ‘Papá, nitlajtlacolchijtoc iixtla Toteco
    Dios huan moixtla, huan ayoc quinamiqui para tinechitas queja nimocone.’'
  sps-sps: Ana guei tsue to, ‘Tamau, nyo kat aveto matan e Gov ai mata manyi. Nyo
    gima onot ma tamainy ma asang vanyo nyi na guei tsumanyi.’
  wnc-wnc: “Siwan waaknga waapasimda anzing inikut, ‘Nan. Gaat Anututatdane kaisane
    na gawaknga aknga tasikumde waaknga ngang ma naniwim,’ ngang inikut.
  bus-bus: 'Ben nɛ́ pì bènɛ: Baa, ma durun kɛ̀ Ludanɛ kↄ̃n mpio, mɛ́ɛ kↄ̃ sío wà ma
    sísi n nɛ́ ũ dↄro.'
  gub-BL: — Heru, i'i ta'yr izupe. — Ikatu 'ym ma'e azapo kwez Tupàn huwa rupi, neruwa
    rupi no, i'i izupe. — Naiko kwaw nera'yr romo ihe nehe kury, a'e rupi — Hera'yr,
    ere zo ihewe nehe, i'i izupe.
  imo-imo: Kano wali ungulumuni lapando nimbei, ‘Ara, nu kinye Mulu Kombuna Moromo
    Gote kinye nani tepo kenjiru. Na ungulu kerimu kani nunge marena molombo manda
    naa tembalo!’ nimu.
  boj-boj: Onaqa minjej, ‘O Abu, e Qotei aqa ŋamgalaq di une kobaquja atonum. Ino
    ŋamgalaq di dego e une kobaquja atonum. Deqa e ino aŋgro sqa keresai.’
  ulk-ulk: Able wermet eudige abi ikailu, “Bab, kaka wit ikaida Agudi opem a mari
    opem. Kaka nole abkorep koka nali mara werem.”
  eng-DRA: 'And the son said to him: Father, I have sinned against heaven, and before
    thee, I am not now worthy to be called thy son.'
  knf-knf: 'Kë abukul aşë ji na a : “Paap, djuban ţi kadun ki Baţi abot ajuban ţi
    kadun ki nu, mënkak aŧaaŋ na pdu''ana abuku.”'
  san-KHM: តទា បុត្រ ឧវាច, ហេ បិតរ៑ ឦឝ្វរស្យ តវ ច វិរុទ្ធំ បាបមករវំ, តវ បុត្រឥតិ វិខ្យាតោ
    ភវិតុំ ន យោគ្យោស្មិ ច។
  arn-NT: 'Fey ti weche wentru feypifi ñi chaw: ‘Chachay, yafkan ta Ngünechen mew
    ka eymi mew. Yewenngey iñche ñi fotüm tami piafiel ta iñche.’'
  zas-NT: 'Dxel rëbix lojman: “Dad, ma benan dol loj Dios në lojl, ad rayaltri guinieel
    naj xiꞌn.”'
  ken-NT: Mmɔ arɛm ntá yi bɛ, ‘Ɛta, nkʉ Mandɛm bɛbʉ́, nɛ nkʉ wɔ bɛbʉ́, nɛ mbɨ́kɨ́
    pɛrɛ kwáy mmu anɛ bábhɨŋɨ bɛ mɔ́ywɛ.’
