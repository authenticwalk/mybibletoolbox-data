  mkj-mkj: A, jermweinno pwa, ‘Pahpa ngoahi ne dipda ipen Koahs apel ipoamw; ngoahi
    ne johla koanoahng en adanki nihmw jermwein.’
  zac-NT: 'Nguiu ni guniꞌi lu shtádëll: “Dadë, bëna duldë lul nu nahia pecadurë lu
    Dios. Hia adë rúnëdiꞌi tucarë guëquërelda ziquë shínil.”'
  kyg-kyg: Mafaꞌneꞌamoꞌmo, Afo, Gotitegamo hosu kava huteꞌna kagaetegaꞌeꞌmo hosu kava
    huꞌnovanagi nagaefeꞌmo, mafaꞌneꞌniye, huka hisana kava huꞌna oꞌmaiꞌnove, huno
