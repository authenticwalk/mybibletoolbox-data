  nsn-nsn: Song ke kular tunono pare, ‘Tamoug, inggo ku guata uasa tang God, doh totomua.
    Inggo ahik baka poluk paha tamata uaia maro banoto ingga o kila totoguo a tum.’”
  san-DEV: तदा पुत्र उवाच, हे पितर् ईश्वरस्य तव च विरुद्धं पापमकरवं, तव पुत्रइति विख्यातो
