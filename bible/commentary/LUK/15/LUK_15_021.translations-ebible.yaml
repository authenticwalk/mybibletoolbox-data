  gmv-GGM: Naazikka “aabo salon Xoossa, biittan nena ta qohadis, hayssafe guyyen ta
    ne na geetistada xeeyggistanas taas beesena” gides.
  ssg-ssg: Tel natun ukek, ‘Tel tamak, nga ailewen saun lialun hani o ma Haeu. Nga
    kumahe solian ti i tapai o namiloi ukek nga natum.’
  zpo-NT: 'Nu lee xgann xaa nzhé lo xaa: “Pa, mle na jwalt lo Dios nu lo lu, nanzhaaltra
    le lu na mod xinn lu”.'
  poy-poy: Mwana ulii kamgambira tati gwakuwi, ‘Tati, neni numkosera Mlungu na gwenga
    viraa. Nfaa ndiri kunshema namwana gwaku.’
  qwh-NT: Tsurinnam nerqan, ‘Papä, allapa jutsatam rurecorqö, Diospa contran y qampa
    contrequi. Ama tsuriquitanoqa ricamënatsu’ nir.
  gaw-gaw: Ootuqiṯe amu beḵa nug mameg amegp̱a aum. ‘Mame, da Kayak amegp̱a, na noomp̱a
