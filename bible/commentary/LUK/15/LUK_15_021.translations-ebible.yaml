    neyes nemoconietzi”.'
  nya-nya: “Mwanayo anati, ‘Abambo, ine ndachimwira kumwamba ndi inunso. Ine sindiyenera
    konse kutchedwa mwana wanu.’
  ngu-NT: 'Niman on teconeu oquijlij itaj: “Ay notaj, yonitlajtlacoj itech Dios niman
    motech. Aman xoc nechmelahua tinechitas quen nimoconeu.”'
  kup-kup: Tahan rop epat mañah, ‘Apai, ne ari God horiv ahoam haetooh, povoz ne nim
    rop rekot maot ravat naketü.’
  jid-jid: U vren tre, Itie mu, mi lahtre ni shulu ni lah tre ni wu, mi na la son
    ndu yo me tie vren me na.
  wmw-wmw: 'Mwana ire akimwambira: ‘Baba, nikosera binguni na nikosa mbere yenu. Wala
