  bbr-bbr: Kon mokois momok auruwon, ‘Moni, is Anut nukan amukup pak nan amunap is
    onok aru senes momin, okon, nas is nan mokoi rai wa airau.’
  inb-inb: 'Chi­uraka, wam­bra nirka: “Taita Dius­manda i kam taitata mana alli­lla
