  spa-PDDPT: 'El hijo le habló: Padre, pequé contra el cielo y contra ti. No soy digno
    de que me llames tu hijo.'
  tke-tke: '“Vano mwaana ahiiraga: ‘Babani, gihittegela odhulu, ni vameentoni veenyu.
    Vano kagifwaneelele wiiriwa mwaaninyu.’'
  ruf-ruf: “Imwana kamlongela aba wake, ‘Aba wangu, nimtendela nzambi Imulungu na
    ghweghwe pfipfila. Sibamighwa bae kukemighwa mwanagho.’
  gun-gun: 'Ha''e ramo ta''y aipoe''i: “Xeru, xee ajejavy yva pygua rovai, nderovai
    voi. Nda''evevei ndera''y aiko aguã”, he''i.'
  agu-BL: 'Bene''n tzun tlol yi cy''ajl tetz: ‘Ta'', ja injuch wil swutz Ryos nin
    swutzu''. Ma jalu'' qui''c jopij wutz wa''n tan woque''n tetz cy''ajlu''.’'
  isn-isn: Ung'wana nuanso wekamuila, “tata natumula migulya kilunde nukuntongela
    amiho ako singainonee nitangwe ning'wako.”
  eng-PEV: Then his son said, ‘Dad, I’m sorry, I went wrong. I did the wrong thing
    to God, and I did the wrong thing to you. So now I’m not good enough for you to
    call me your son.’
  ilo-ULB: Ket ti anak a lalaki kinunana, 'Ama, nakabasolak iti langit ken iti imatangmo.
    Saanakun a maikari nga maawagan nga anakmo.'
  pir-NT: “Mai, Cohãcjʉ̃re ñano yei. Mʉhʉ gʉ̃hʉre ñano yei. Ñagʉ ijiaja yʉhʉ. Mʉhʉ
    macʉ yero saha ijibogʉ ijieraja yʉhʉ”, niahye tiquiro pacʉrore.
  anv-NT: Maá aké, ‘Ata mpyɛ gabo né ɛ́gbɛ́ Ɛsɔwɔ ne ɛta wyɛ́. Mfu sé mambɛ́ maá
    wyɛ́ wɔ́.’
  sab-NT: 'Gire kirolla gerudu ñenua ole: “Tata, cha agedu me no Chube dollale ba
    dollale, chage suge cha me agedu no ba ole malen cha takalin ba me cha gaini mo
    kirollale, ba cha gai kwian lle boanga kare ba alin.” Ñenua gerudu kirolla ole:
    “Ba cha kirolla chanu, ba me tallade cha ngeru, ba cha kirolla, cha no ba ole.”'
  tmd-tmd: Nuö akuyöbö alaŋ, nɨc yajöna, ‘Acö, God mämäg il rol nuŋ aku rɨ gwogwam
    rön, mämäg il rol nagö aku rɨ gwogwam rön, rɨl akuyöbö, nagö nɨ ha nɨ me rön yadmɨjɨnö,’
    cöna.
  acr-NNT: '»Y rala xubꞌiꞌij che ruqaw: “Nuqaw, in makuninaq chwach ri Dios y chiwach
    rilal. Na taqal ta chik kabꞌiꞌx chwe in kꞌajol la” xchaꞌ.'
  kpg-kpg: Tama ga helekai boloo, ‘Tamana, au gu ihala ang gi God, gei gu ihala adu
    gi di goe. Au hagalee tau loo di haga ingoo bolo tama ni aau.’
  taj-taj: ओच्‍छे झासे ‘आबा, ङाइ परमेश्‍वरदेन ह्राङला बिरोधरी पाप लबा मुला। ङा दाहेन्‍से
    ह्राङला झा भिबाधोनाला आरे’ भिसी भिजी।
  avt-avt: 'Nɨkan katɨp haai kar ik: ‘Haai ye! Hi epei eweikɨn sip ewet God hi herekyut
    menmen enum. Hi ap yaaik te ti enewa hi nɨkan kit au.’'
  cbk-cbk: “Pero su anak ya habla, ‘Papa, ya peca gayot yo contra con Dios na cielo
    y con uste. Hende na gayot uste conviene llama pa anak conmigo.’
  uig-ARA: 'ئوغلى: «ئاتا، مەن ئەرشنىڭ ئالدىدىمۇ، سېنىڭ ئالدىڭدىمۇ گۇناھ قىلدىم. ئەمدى
    سېنىڭ ئوغلۇڭ ئاتىلىشقا لايىق ئەمەسمەن» ــ دەپتۇ.'
  tuf-tuf: 'Tetát suhwyat, wacját tet quin wajacro: “Tetú, aját Sir tayar cat, bah
    tayar cat yajacro,” wajacro. “Asa bah ácuan cahujinan wanro. Asan bah waquíj bár
    binan wanro,” wajacro, wacját tet ima quino.'
  abx-abx: “Aminugad i dadi' si iya, ‘Tay, akasala' ako si langit pati' si ka'aw.
    Ma'in na ako angay kilala-mo nga dadi'-mo.’
  mco-NT: 'Chi je ung ymɨnañ: “Tat, tɨ ndundɨgooyɨch mɨɨd Dios tzajpjotypɨ etz mɨɨd
    miich. Cham ca'' ypadyii nɨcxy miich mɨna''ñ co ɨɨch miich xy''ung''adyii.”'
  bsp-bsp: 'Kɔ wan oloku kɔ: ‹Papa, iŋciya Kanu, k’iŋciy’am, pəmar fɛ sɔ məsumpər’im
    pəmɔ wan kam.›'
  kqf-kqf: Gomana tamana i giuwena gado, “Tamagu, tagu gebo e voiye Maimaituwa lisinemo
    bi tam lisimmo. Tagu mote yà visu te kwai kawa natunegu.”
  cpb-NT: 'Ikantapaake itomi: ‘Papá, nokaariperotzimotakemi, ari nokantakeri eejatzi
    Inkitesatzi. Te okameethatzi pintomitaina iroñaaka.’'
  aon-aon: “Aria anudok nuganin nakrip yaken nakri, ‘Yain, eik yenek yoweishi inahos
    um Iruhin nani nyak. Aria eik douk madae yopuwe iri um nyuhware nyakin nuganin
    uwe, uwok.’
  hus-NT-2005: 'In ulu tám enchéꞌ jachanꞌ an kwitól: “Tátaꞌ, u waltsámal na Dios ani
    tatáꞌ teye, yabich in tomnál kin bijyat ke in chakámláb kʼal tatáꞌ.”'
  mig-NT: 'Yúan‑na te ni̱ ka''a̱n‑i jíín‑de: Táa̱, a ni̱ sá''a‑ná kua̱chi nuu̱ Dios
    andɨ́vɨ́ jíín núu̱ máá‑ní. Tuká va̱''a cha̱a kúu‑ná ja̱ kúnání‑ná se̱''e‑ní. Achí‑i.'
  bps-bps: “Na man i tingaan, ‘Mà, tagamsalà agu di Dwata na lêman di ge. Talà agu
    gablà tlo tingaam.’
  mbs-mbs: Minikagi se batà din, ‘Amà, doen salà ininang ko diyà te Timanem aw diyà
    heman kamno. Eked a no peden tewali batà nikaw.’
  tof-tof: Olgabi oloma abbóka wagó, ‘Ba, ka kolaean tonarr tónggapórró Godka akó
    marüka. Ka myamem ngarkwatódó kokela, ma kürü myamem moba olombóka ngilian-gu.’
  cme-NT: 'Bɛpolŋo gbɛ̃-yo wuɔ: ‹Baba, mi cãlãa Diiloŋo‑i aa tiraa cãl naŋ fɛrɛ‑i,
    baa tiraa ŋ ta ŋ bĩ-mi ŋ biɛŋ muɔ.›'
  sus-sus: Di naxa a fala a bɛ, ‹N baba, n bara yunubi sɔtɔ Ala ra, n bara haakɛ sɔtɔ
    i fan na. A mu daxa sɔnɔn n xa findi i xa di ra.›»
  pon-2006: A pwutako ahpw nda, ‘Ipa, I dipadahr rehn Koht oh pil rehmwi; I solahr
    warohng ke en wiahkin ie noumw pwutak.’
  dad-dad: “Kesum tama irokenen, ‘Dei, aya saa ilun ado õ bun mosor anon. Aya to biya
    nigin, neu kesu to wouf.’
  zab-NT: 'Chiyru raipbɨ xtadbɨ: “Xtada, absacluaa Dios ne absaclozaca laabiu. Quɨtru
    riáldti iniibiu nare lliinbiu.”'
  jae-jae: Go latu kasôm gêdêŋ eŋ gebe ‘Tamoc, aê gagôm sec gêdêŋ Anôtô to gêdêŋ aôm.
    Amboac tonaŋ ôsam aê gebe latôm aê êtiam atom.’
  ksd-ksd: 'Ma natuna i biti tana: Tama, iau ga papait ra varpiam pire ra bala na
    bakut ma piram bula; ma pa iau ko upi da vatang mule iau ba natum.'
  msm-NT: ‘Itay,’ kagi to sikan anak, ‘nakasae a yagboy to Diyus hasta ikow. Kona
    ad no angay ogtawagon no anak nu.’
  myk-myk: 'A ja wu to wu pye: ‹Na to, nɛ nahana Kilɛ mu, na nahana mu bɛ mu, nɛ yaa
    na yiri mu ja nige wɛ.›'
  sbe-sbe: Na natuna wa ye hededelau tamana unai ye wane, ‘Tamagu, ya baꞌaya Yaubada
    matanaena yo kowa hinage matamyena. Yau nige ya namwa bena ku kataꞌuyoigau natum.’
  mcr-mcr: Iqu i iqaŋga, ymeqä iqu kanmŋi tii tuäniqeqä. ‘Apiquki, nyi suqä quvqe,
    Goti Hanjuwä Iqueuätä, saqätä hiŋuä iqiŋi ae imäkqeqä. Täŋgaŋi nyi tqä ymeqä äŋguä-qunä
    hmanjqä’ tuäniqeqä.
  cux-NT: 'Daiya yā miiⁿ ní caⁿ''a sa chii sa chiida sa: N''diī, chiidá, vɛ́ɛ́ nuuⁿndi
    yeⁿ''é nanááⁿ Ndyuūs chi canee na va''ai chɛɛti nguuvi ndúúcū nanááⁿ n''diī. ''Āā
    n''tɛ́ɛ́ n''dai ca ''úú chí ituneeⁿ ''úú chi caaⁿ''máⁿ nī chi daiya nī ''úú.'
  tur-YTC: Oğul ona, ‘Baba, göğe karşı ve senin gözünde günah işledim’ dedi. ‘Artık
    oğlun olarak anılmaya layık değilim.’”
  san-ITR: tadA putra uvAcha, he pitar Ishvarasya tava cha viruddhaM pApamakaravaM,
    tava putra_iti vikhyAto bhavituM na yogyosmi cha|
  bel-N: 'Сын жа сказаў яму: “Ойча! Я саграшыў супраць неба і перад табою, і ўжо ня
    варты называцца сынам тваім”.'
  sch-sch: Hanchu, ‘O pa, Pathien chunga le nangma chunga, ku nunsie zoi, na nâia
    be rangin chuk khâi mu-ung,’ a tia.
  mic-MIQNT: Na maljewe'j telimatl ujjl, ‘Tata't, gisi pata'luloq gi'l aq Gjinisgam.
    Mu tepi glu'siw ugjit uggwisite'lmin.’
  huu-NT: 'Ie jito naimɨemo llote: “Moo, Jusiñamuimo jeacɨnona fɨnodɨcue. Omo jeacɨno
    jɨaɨ fɨnodɨcue. Odɨ: ‘Cue jito’ cuena raiñeno”.'
  jiv-NT: Nuiṉkia uchirí̱sha timiai “Apawá, Yúsja̱i̱sha ámiji̱a̱i̱sha tunáan túrajai.
