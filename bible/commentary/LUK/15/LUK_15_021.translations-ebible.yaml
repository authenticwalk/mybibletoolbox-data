  bhd-bhd: मट्ठे अपने बाजी सेइं ज़ोवं, ‘ए बाजी अवं परमेशरेरी नज़री मां ते तुश्शी नज़री
    मां पापी आईं। हुनी अवं एस काबल त नईं कि, अपने आपे जो तुश्शू मट्ठू ज़ोई।’
  too-NT: 'Lā'' tuncan huan ixo''kxa'' huanilh: “Tāta'', ictlahuani''ni'' a''ntūn
    tū'' tzey, lā'' ictlahuanī''t a''ntūn tū'' tzey na ixlacapūn Dios. Tū''tza'' minī''ni''
    naquihuani''ya'' palh quit mi''o''kxa''”.'
  ind-AYT: Kemudian, anak itu berkata kepada ayahnya, ‘Ayah, aku sudah berdosa terhadap
