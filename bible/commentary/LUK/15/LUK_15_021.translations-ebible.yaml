  nca-nca: “Ko naŋunímbo ŋande yaró, ‘Awa, no Anutu toŋímo quhurí tanowó, ko ke toŋeŋgemo
    ŋuya o piyimi tanowó. Noko uni piyimi, keŋo naŋoŋge kaŋuya kini yowano.’
  zpz-NTPP: 'Orzeꞌ yu feñ zeꞌ nay rab yu uz yu: “Tat, guch ñii ne̱ lo Ñgyoozh, nunu
