  tnk-tnk: Nənə tɨni rɨni pen tukwe in mə, ‘Tata. Iakɨno nari riti rərəha rəpwəh nəmwhenien
    ia nəmri Kumwesən mɨne ia nənimem. Təkwtəkwuni nəha iapkəmwhen mhə mə tikəkwein
    nərɨm ia nirak.’
  kpr-kpr: Muno iri, mandiá numamokena setira, ‘Afa, na God kena a nimokena dara useni.
    Na jo ninda mandi beká amingo iraeri,’ aminge setira.
  san-IAS: tadā putra uvāca, he pitar īśvarasya tava ca viruddhaṁ pāpamakaravaṁ, tava
    putra̮iti vikhyāto bhavituṁ na yogyosmi ca|
  nho-nho: Te tamariki tanata raa ki mee ake, ‘Tamana, nau e mee taku sara imua naa karamata
    TeAtua aa imua oo karamata. Nau ku see tau te taapaa ma se tamariki aau.’
  gym-NT: 'Angwane ngobokwe niebare ie: Tata, tikwe ja mikani ngite Ngöbö rüere amne
