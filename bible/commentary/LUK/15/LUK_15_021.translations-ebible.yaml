  zga-M: Pu umwana ula akhambula akhata, 'dada nelimalunde gakho, usikhile khukyanya
    na pasi apa na khuvulongolo khumiho gakho savinogile ukhwilangiwa ukhuta neli
    mwana wako.'
  yom-yom: 'Buna muana wunkamba : “Tata ndivodidi masumu kuidi diyilu ayi kuidi ngeyo,
    ndisi fuanadiaka ko bathedila muanꞌaku.”'
  eng-NNA: The son told him, “Father, I have done wrong (things). I have disobeyed
    God and I have disobeyed you. Don't call me your son.”
  san-SIN: තදා පුත්‍ර උවාච, හේ පිතර් ඊශ්වරස්‍ය තව ච විරුද්ධං පාපමකරවං, තව පුත්‍රඉති
    විඛ්‍යාතෝ භවිතුං න යෝග්‍යෝස්මි ච|
  yut-yut: Yaŋ aban monji da datni yaŋ iyɨgɨt, ‘Dat, nak Piŋkop da ɨŋamon ae gagon
    yo yokwisi agɨm, do buŋon monjɨno yaŋ dɨma nayɨki.’
  grc-BYZ: εἶπε δὲ αὐτῷ ὁ υἱός· πάτερ, ἥμαρτον εἰς τὸν οὐρανὸν καὶ ἐνώπιόν σου, καὶ
    οὐκέτι εἰμὶ ἄξιος κληθῆναι υἱός σου.
  cpc-NT: 'Ikantapaaki itomi: ‘Paapá, tzimatsi kaaripirori nantzimotakimiri, iijatzi
