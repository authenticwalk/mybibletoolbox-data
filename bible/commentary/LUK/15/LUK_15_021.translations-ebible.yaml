  cjo-NT: 'Roojatzi ikanantapaari itomi: “Pawa, tema nopiyathatakimi tee nokemijantaperotziro
    pikantawitakinari eejatzi nopiyathatakari Tajorentsi. Eeniro osheki nantani. Tee
