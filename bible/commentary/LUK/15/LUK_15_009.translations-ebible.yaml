  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤂᤥ᤺ᤛᤢᤀᤠᤱ ᤁᤢᤴᤍᤣ᤺ᤱ ᤁᤢᤴᤈᤢᤶᤜᤠ᤹. ᤁᤢᤒᤠᤱᤓᤣ᤹ᤛᤠᤒᤠᤜᤠ᤹ ᤀᤢ᤺ᤳᤋᤢᤛᤡᤀᤠᤱ ᤀᤰᤂᤣ
    ᤔᤧᤳᤋᤢᤛᤡ. ‘ᤀᤠᤸᤗ ᤀᤠᤏᤡ᤹ ᤛ᤺ᤳᤋᤡᤖᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤔᤠᤛᤢᤱᤒᤠ ᤀᤠᤕᤠᤱᤀᤡᤳᤇᤡ᤺ᤴ ᤀᤡᤱᤃᤠ᤹ ᤂᤥ᤺ᤛᤢᤱᤅᤠᤱ
