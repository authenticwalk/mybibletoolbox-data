    wijai shir aneastarma tusa tumainaiti.'
  hmo-hmo: Do ia davaria neganai, ia ese iena turana bona ena badibadinai hahine taudia
    do ia haboua, do ia gwau, ‘Ita moale hebou, badina be lauegu moni, ia boio gauna,
    lau davaria vadaeni.’
  big-big: Pugu yolok ngela puwekke purik pi pigi ingembungangwili keya yerengkewiliyegi
    menalege ngago yeiyagi. Pugu puwiliyegi pelik yeiyagi, King negi suwei mizalik
    weik yolok ngela mena ne kiling wilikwilik miziweki mena koli, yeiyagi.
  gux-G: O ya la la, o ba yini o dɔnlinba leni o kuantalieba, ki maadi ba, “Mangi
    mani i pala leni nni, kelima n la n dibali yaali bi bodi.”
  cnl-NT: 'Ma²mɨ³''áa³ ''i''²³ ''e³ mɨ³dso''²³ cuu², rɨ²³tøø³ dsa³ ''i³ dxʉ́²³ lʉ²³
    quia̱''² quia̱''² dsa³ ''i³ nee''n²³² ji̱i̱''² coo³¹. Rɨ²³jua''³: “Ñe³ra''³ rɨ²jmee²ra²
    ''e³ jɨn³ dsɨ³ra² ca³ti³². Qui² mɨ³dsa''n²³ cuu² ''e³ mɨ³guoo''³² ca³dxa³.”'
  zar-NT: 'Cateʼ udzö́linu le, utúbinu yuguʼ nigula luzáʼanu, en yuguʼ nigula dzaga
    yuʼu queë́nu, ateʼ guië́nu légacanu: “Buliʼdzéjalen nedaʼ, tuʼ chibudzö́lidaʼ
    dumí plata naʼ guniti.”'
  kde-kde: Akàyona aneyo hela, àmbevachema ayanjavake na avandikani mwave na kuvahaulila
    kuchidoni, ‘Hangalala pamo na nangu ing'anya hela yangu inayahike ǹniyona!’
  ata-ata: Xe ixalisou ukalu, la ane iꞌavaliꞌa ta menexie iloꞌa ta tema tualasie ineꞌe
    ipita, io ivikalaneꞌi lexe, ‘Nenge nengeꞌa taꞌosa. Xo eni exalisou lamolixeni
    e tasiauxu ꞌole.’
  qvw-NT: Chayćhu talïlulmi cushisha willaycun lisinacuśhanta, bisinuncunacta ‘¡Cushicuśhun-ari!
    ¡Chincapacuśha illaylläta talïlümá!’ nil.
  nfa-nfa: Ropa nèdhi hari doi ne, na paroa dènge dhèu dhu ètu baboa èmu na sèra,
    hèia na peka, aku nèngu na, ‘Miu mai, ho karejꞌe sama-sama dènge jaꞌa. Te doi
    jaꞌa cue dhu ele deo na, kèdhi hari le!’
  tnp-tnp: Kəni nian in təmeruh məni əha, in otauɨn e in mɨn nəuvein mɨne nətəmimi
    mɨn u kəutatɨg ilah min, məni məmə, ‘Əhuva pəh kotagiən pəti mətəu-inu iəmeruh
    rəkɨs rəhak məni əpələ təmɨkə.’”
  urd-urd: और जब मिल जाए तो अपनी दोस्तों और पड़ोसियों को बुलाकर न कहे, 'मेरे साथ ख़ुशी
    करो, क्यूँकि 'मेरा खोया हुआ दिरहम मिल गया।
  hot-hot: Êŋ ma yani halam anêŋ avômalô ba hanaŋ hadêŋ thêlô, ‘Yaleŋmavi anêŋ dôêŋ
    ek malê nena lêk yahapôm yenaŋ valuseleŋ hathak loŋbô ba alalô leŋiŋmavi.’
  mqj-NT: 'Ianna naitamo, la untambaimi solana anna sabanuanna anna kuanni: ‘La ma''dore''-dore''ki''
    annu iato doi''ku pa''deo kuitami sule.’'
  rus-SYN: 'а найдя, созовет подруг и соседок и скажет: порадуйтесь со мною: я нашла
    потерянную драхму.'
  mbh-mbh: Na nge ako i thoa i lale, lamako i leng veliloalo ithangangaere na i ria
    or ve, ‘Aro lemir sivenga, eneke tho tho werera lek umtun ako i penthal.’
  bdd-bdd: Ma ꞌeguma ꞌiloba, nata ꞌiyanao ꞌibwau ꞌautedima ma ꞌoidiya ꞌigwae, ‘Cigu
    kinaina yaheꞌwaihiya yaloba pwaiya, ꞌoinega weyahina tayaliyaya?’
  cbt-NTPO: Quënanahuaton, nipayarinsopita, ya'cariya ya'huëpisopita, inapita sha'huitërin.
    ‘Coriquinëhuë ayatopirahuë', quënanahuë. Ina marë' noya cancantahua',’ itërin.
  rmy-SERVI: 'А кала аракхэла ла, тунчи стидэла пэхкэрэн амалкэн и пашунэн джювлен
    тай пхэнэла: «Лошавэн манца, мэ аракхлём драхма, сави хацардом!»'
  srn-NT: 'Te a feni en, a o kari den kompe nanga den birtisma fu en kon, dan a o
    taigi den taki: ‘Un prisiri nanga mi, bika mi feni a solfrumoni fu mi di ben lasi.’'
  cta-NT: 'Loꞌo cua nquije cñi biꞌ jiꞌi̱, liꞌ xutiꞌi̱ nu cunaꞌa̱ biꞌ jiꞌi̱ lcaa tyaꞌa
    tsoꞌo loꞌo jiꞌi̱ lcaa tyaꞌa ngaꞌa̱ cacua ti, chaꞌ cachaꞌ jiꞌi̱ nguꞌ ndiꞌya̱: “Ca
    chaa tiꞌ ma̱ loꞌo naꞌ juani, chaꞌ cua nquije cñi nu ngunaꞌ biꞌ jnaꞌ”.'
  bqc-SIM: 'Tó à bↄ̀wà, a a gbɛ̃naↄ ń a fã́anideↄ sísiɛ, i onɛ́: À pↄnakɛmanↄ.
    Ma a ã́nusu ↄwatɛ̃ pↄ́ vũ̀aapi è.'
  tcz-CHONGTHU: Chule amanun hichu amuteng, aloi apai chule aheng akom cheng akoukhom
    ding, ‘Nei kipapiuvin, ajeh chu kasum mang kakinungmu tai’ atiding ahi.
  mar-mar: आणि तिला जेव्हा ते नाणे सापडते तेव्हा ती मैत्रिणींना आणि शेजाऱ्याना बोलाविते
    आणि म्हणते, माझ्याबरोबर आनंद करा कारण माझे हरवलेले नाणे सापडले आहे.
  snp-snp: Oloto pitoto wenawa ya auwafo-motaki ido wenenala adu minamo yaki olu mau
    wi gedeto logiminami, Kifanane siluwa lawoko ma fuisami yama olu oloto pitowe.
    Yamu namoki lakoina alikani naba-naba enune, loto lenagoliye.
  isl-isl: Síðan kallar hún á vinkonur sínar og fær þær til að samgleðjast sér.
  spy-NT: Ara yoo kāākunyōōr ii, kuurē oob chōōrōōnuutēkyii āk laatoosyekyii ānkubokung'ērēkiis
    tukul?
  xnn-xnn: Et no datngana danat ayagan nan gagayyemna ya nan sagogongna et kanana
    en, ‘Makigasgasing kayo ken sak-en tay naay dinatngak san palatak ay naamas.’
  mwe-mwe: Ajipataga, shabhashemanje ashaambwiga ajakwe na ashaatami ajakwe alinkuti,
    ‘Twinonyele, pabha ela jangu jaobhile jila nijibhweni.’
  tte-tte: Sauganane ilobai kabo ana eliyamwao yo ana yanuwa tomonliyao iyoga-gogonagilima
    yo iwalo kolili iwaloba, ‘Kaukavao, tayaliyaya kaiwena yagu siliba kwalakwalalelena
    yalobaiyako.’
  tcs-tcs: Nau wen em go paine da silba koin, em go singaut ol dem pren ane neiba
    blo em. Em go spik dempla diskain, “Yumpla go meke pisting bikoz ai bin pinis
    paine da silba koin wea ai bin lusem.”
  hlt-THB: A huh tlaih awhtaw, a pyikhqi ingkaw a imceng locengkhqi ce khy nawh, Ni
    zeel pyi khqi hy.
  soq-soq: Me donsape baidasosowa ita sosowa da insamodia diamope waponase, ‘Ne manena
    nepa rebalena banusadine tauma donsana, sa baiwa ne do nuaeuntata.’
  qub-qub: 'Tariycorga bisïnancunata, rejsinacushancunatapis shuntaycur cushisha willapan:
    ‹¡Llapanchi cushicushun ari. Ograshä guellaynëtami tarishcä!› nir.'
  att-att: Á pakálek nayù babay sù pirâ na, agálán na yù ira kákkopun na ánna yù ira
    karúbá na, tapè makipabbúyá ira kuna. Á kagian na nira, ‘Mepagayáyâ kayu nikán,
    ta nálek ku yù pirâ ku nga netabbà,’ kun na.
  bki-bki: Ana bogo napano rilealio, mia naio rivio nalo na ea kiano m̃aratavo, p̃eli
    na kiano bilbilu dolu nalo, ka amei. Ana naio tukunu kanio vanlo, riverinavo ‘Ai,
    abe vite tanie napano romijikia rojog rivu ve toru kanio. Kanaku burum̃ara kurukuveru
    tai nemilaluvuio mijoru banbo kovio tai, mia karina, nejiragio bano-o ana nemilealio
    bereio. !Bogo napano nemilealio, kiniou nomijog bo-o mia!’ ”
  bqp-bqp: 'Tó à bòa, àdi a gbɛ̃nnanↄ kũ a fárandidenↄ sísi à pińnɛ: À pↄnna kɛ kũmao.
    Ma a andurufu ↄgↄ kũ à sã̀tɛ pìi lè.'
  mcp-mcp: 'Ja á kwéy yí, ŋgaá nə́ nyə é sɛɛŋg bɛ́ óshwə́ nə budá bə́nɔ́ŋ bʉ́sə́ mə́bwugʉ́lu
    wá, nyə nə bwo nə́: “Shé sáágá məshusʉg nəcé mə mə́ kwey saŋ mwaanɛ̂ wâm í ámə
    jímb yí?”'
  hat-hat: 'Lè l'' jwenn li, l''ap rele zanmi l'' ak vwazen li yo, l''ap di yo: vin
    fè fèt avè m''; mwen jwenn pyès lajan m'' ki te pèdi a.'
  npl-NT: 'Iwa ijkuak yokajsik, kinmoololoa non iwa moiknitia iwa non ik ompa chanti
    iwa kinmilia: “Nowa xipakikah, porke yonikajsik n platajtomi non onikpolojka.”'
  bgg-bgg: Ai è doh mage shii, ai ne awai ijak nane hadung-haluii pho shii ò ho ne
    yao, gu ne bajo sang sha ro gu ro sikhi san dun pha ji ne doh ge ro. Cho gethek
    ne lubo rek sharai haro.
  eng-TCENT: And when she does find it, she calls together her friends and neighbors,
    saying, ‘Rejoice with me, for I have found my lost coin.’
  eng-BSB: And when she finds it, she calls together her friends and neighbors to
    say, ‘Rejoice with me, for I have found my lost coin.’
  cpu-NT: 'Okanta oñagairi, okaimakeri osheninka, okantakeri: ‘Pimpoke, pintsipatyaana
    noimoshirenkya, tema noñagairi noireekite peyavetainchari.’”'
  san-ASM: প্ৰাপ্তে সতি বন্ধুবান্ধৱসমীপৱাসিনীৰাহূয কথযতি, হাৰিতং ৰূপ্যখণ্ডং প্ৰাপ্তাহং
    তস্মাদেৱ মযা সাৰ্দ্ধম্ আনন্দত|
  tac-NT: '''Lige rewisá alué enomí, alué abé machirume umugí ''lige alué uché jaré
    umugí alemi a''mulipi riógame regá anémala: «''We ra''sálá ne napugiti ''ma ku
    rewagame ne alué enomí napu we''káwage ne, ''lige alekeri repari ne galírale go''ame
    go''achi», regá anémala.'
  eng-WEBPB: When she has found it, she calls together her friends and neighbours,
    saying, ‘Rejoice with me, for I have found the drachma which I had lost!’
  gfk-H: Ma bia i ta nas tupas ia, na tatau hulungen ira nuna harhis ma diet ing diet
    la kiskis huteta tana, ma na hasasei diet bia, ‘Iau sip bia muat na guama tikai
    ma iau kanong iau ta nas lah no nugu siliwa nong ga panim.’
  viv-viv: Ada ahe hidanuhagana againe tobohiyadiyao be yadi yoꞋo hidakovavagaꞋauhidi
    hidagayo, Omi buye kanavemwamwala faꞋina yama mani siliva anuhegena-ma ahe anuhagana.
  yao-yao: Ajisimanaga, chachaŵilanga achambusanga ŵao ni ŵapachiŵandi pao ni kuti,
    ‘Nsangalale pamo ni une, pakuŵa mbiya jangu jijasoŵile jila najiweni.’
  tgp-tgp: Ale vara mo lavutia, i pa tovi na tapalana peresi na tahisana la pulutahi
    peresia, ale mo verea mara, ‘Ha avulahi peresiau matan na mele lavuti pa selen
    atu sei na lo vaitihaia!’
  auc-NT: Do æ̈ninque tömengä guiidënäni tönö tömengä æ̈migoidi tönö äñete pöñönänite,
    ‘Botö wë womontamö wædö dobæ ëadente abopa. Mönö edæ watapæ̈ toquinque impa,’
    angampa.
  kbc-NT: Naɡ̶a yakadi naɡ̶ajo beexo, odaa jeɡ̶eniditiogi lokaaɡ̶etedi, lipecaɡ̶awadi,
    odaa meetiogi, ‘Jemaa makaami inikaɡ̶awepodi leeɡ̶odi idinitibeci me jakadi inibeexo
    ananiadi.’
  bmh-bmh: Go aiwag tutak itanai peimai oimai, gonugau zaugul ularaba, alai gotulebi,
    awaramau, ‘Izal aiwag kaieun itanai peimai om, gonun, ag iz ibail ereg siksikan.’
  ctu-BL: 'Che'' bʌ tsa''ix i taja mi'' pʌy tilel i cʌñʌyo'' bʌ yic''ot i pi''ʌlob
    ti chumtʌl. Mi'' subeñob: “Yom tem tijicñayetla quic''ot, come tsac taja jini
    taq''uin tsa'' bʌ c sʌtʌ”, che''en.'
  meq-meq: 'Kə huta na na, ma zalateye a dzam ŋgay hay ta ndo i məgeɗ ŋgay hay. Ma
    gwaɗateye: “Dumara, ŋgwasakwa ka bo dziye hərwi na huta na kwar i suloy ga nakə
    a dze aye.”»'
  noa-H: Maimua mag baau hat'aawai, ¿chijãg hʌʌirauta hich k'apeen hich di dak'a naajem
    k'ʌʌn t'ʌ̃rk'a hauwia, “Keena, hĩsin mʌʌn honee hʌm, mʌch p'atk'ondam hok'oo wai
    hʌarr baau hat'aawai” habaju k'ai? hajim hanʌm.
  alp-NT: Sepo isupu peneka, ikoti eni ebearu kai sie me eni luma leini keholi kai
    ibeteke lokosi be, ‘Lalemi ndina sakesa kai au mina le auku kepene matai rebe
    sirikele au supu peneka.’
  san-VEL: praapte sati bandhubaandhavasamiipavaasiniiraahuuya kathayati, haarita.m
    ruupyakha.n.da.m praaptaaha.m tasmaadeva mayaa saarddham aanandata|
  kbq-kbq: Ana a'mo'ma ome ke fore huteno'a, rone'agu'ene, tva'oma'are nemaniza vaheku'enena
    zmasamino, Muse nagrane eme hinketo, na'ankure zagonima fananema hu'neana hago
    hakena erifore hu'noe huno hugahie!
  kbh-kbh: 'Y tojtsinÿena ora, chabe amiguënga y juachañe oyena shembásenga jáchembuana,
    y mënts̈á jáuyanana: ‘Ats̈eftaca móyejuanga, er chë sëntsanobuets̈e crocénana
    së́ntsinÿena ca.’'
  ron-LSB: 'După ce o găsește, își cheamă prietenele și vecinele, spunând: “Bucurați-vă
    cu mine, căci am găsit drahma pe care o pierdusem!”.'
  pon-pon: 'A lao diaradar i, a kin eker pena kompokepa kan o men imp a kan indai
    on irail: Komail ian ia perenda, pwe i diarada ai denar o, me jalonalar.'
  nhe-BL: 'Huan quema quipantis, huajca quinnotzas ihuampoyohua huan icalnechcahua
    huan quinilhuis: ‘Xipaquica nohuaya pampa ya nijpanti nopa tomi tlen nijpolojtoya.’'
  sps-sps: Nainy te sab non ya na moni, ya te fikoo vaaguam ir vaatau an fifakokoro
    tsuan, ya te tsue tsuri, ‘Mi ma mamagat fiisen vaminyo, nyo sab fatabiny a silva
    moni te fanuiny anyo.’
  wnc-wnc: Takenga ita notnabam gatu yotna nana ngang yayawamban apa anzing yaniwik,
    ‘Natane manina sandu wena gwa sikut ngana apmanu tawasika gwa tatde gikat naat
    apbaknganim,’ ngang yaniwik.
  bus-bus: 'Tó à bↄ̀a, è a gbɛ̃nnanↄ kↄ̃n a fáandideenↄ sísi à beńnɛ: À pↄnnaa kɛmao.
    Ma kondogi ↄↄ kɛ̀ sã̀sã pì è.'
  gub-BL: Hexak mehe omono'og putar umyrypar wamuwà wà nehe, wapi har wà nehe no.
    — Herurywete heremetarer ukàzym ma'e kwer hexak awer rehe ihe. Penurywete pe nehe
    no kyn wà, i'i putar wanupe nehe.
  imo-imo: Kano wali, aku koumu kanopa lipelie yunge pulu ltemo imboma kinye yunge
    ulke kere pongolo imboma kinye walipe pilipilie nimbei, ‘Nanga kou mongo mainye
    pumomu kanopo lindu kani peya konopu tipo molamili waio,’ nilka.
  boj-boj: Itosim gilsim aqa was naŋgi ti aqa qure qujai naŋgi ti kalil koroinjrsimqa
    minjrqas, ‘Ijo meniŋ silali qujai loumqo qaji agi olo itonum! Deqa niŋgi e ombla
    areboleboleigim sqom!’”
  ulk-ulk: Nade ga e erdari, e ya tabara tebud buaikem okakise wadarabgerare, a yabi
    wadaratagrare, `Mi okokise sererge nabaprekrare ableglam ka koka kara able zoromzorom
    bakir erdari ge badmirikda.'
  eng-DRA: 'And when she hath found it, call together her friends and neighbours,
    saying: Rejoice with me, because I have found the groat which I had lost.'
  knf-knf: 'Wal wi awinuŋ ba, aji du banohul na bakinţul kaji na baka : “Nalilaan
    na nji, dwin baluk bi mbiiŋ aneemandën.”'
  san-KHM: ប្រាប្តេ សតិ ពន្ធុពាន្ធវសមីបវាសិនីរាហូយ កថយតិ, ហារិតំ រូប្យខណ្ឌំ ប្រាប្តាហំ
    តស្មាទេវ មយា សាទ៌្ធម៑ អានន្ទត។
  arn-NT: 'Fey dew petufile trawülay ñi pu weniyeelchi pu domo, ka ñi pu karukatu,
    fey feypiafi: ‘Kiñentrür ayüwayiñ. Dew petun tañi ñamümfelchi moneda.’'
  zas-NT: 'Abiꞌ chi radxejlaman laan, rutoꞌp ree xmiwaman në ree bén zojbnëman gajxh,
    abiꞌ rëbaman loj reeman: “Gol babaa ziꞌc rabaan din ma badxejlan milia basëban.”'
  ken-NT: Nɛ mpok ághɔ́ yɔ ǎbhɨŋɨ mamʉɛrɛ nɛ bakokosi bhi, angati bhɔ bɛ ‘Ŋák ká
    nɛ mɛ mbɔnyunɛ ngɔ̌ ɛbhɔ́kɔ́ nkap ɛnɛ ɛnɛmɛ.’
