verse: LUK.015.009
translations:
  kpx-kpx: Ke maniege au haokuvu hohavege abu igaetoai usege auna namigevei kosea,
    ‘Di vahate ehalomale ke kaovanata elehai vahaehoanu. Iale nahi bahata vahaeholahai.’
  okv-H: koro hambuto amita jao tahe au huroro ke einge aisuja, ‘Nau koro ho te vahai
    ehene veto pambija avo hambena erevira tunga javotoho evujo.’ ainge aisuja
  tbo-tbo: Hougana i tutuhagaya apo a lawa po lawa u liyaliyana tu mae ina otugehi
    po ugolihi ina baha ina pa, “Taumi miteu ta kaoha babana u mone i laugowadeya
    amaka a tuhagaya.”
  mal-C: അതു കണ്ടുകിട്ടുമ്പോൾ അവൾ കൂട്ടുകാരികളെയും അയൽക്കാരികളെയും വിളിച്ചുകൂട്ടി,
    ‘എന്നോടുകൂടെ ആനന്ദിക്കുക, നഷ്ടപ്പെട്ടുപോയ എന്റെ വെള്ളിനാണയം ഇതാ കണ്ടുകിട്ടിയിരിക്കുന്നു’
    എന്നു പറയും.
  grc-SR: Καὶ εὑροῦσα ⸂συγκαλεῖται⸃ ⸂2τὰς φίλας καὶ τὰς γείτονας,⸃ λέγουσα, Συγχάρητέ
    μοι, ὅτι εὗρον τὴν δραχμὴν ἣν ἀπώλεσα.
  bgc-bgc: अर जिब पा ज्या सै, तो वा अपणी सहेलियाँ अर पड़ोसणां नै कठ्ठा करकै कहवै सै,
    ‘मेरै गेल्या खुशी मनाओ, क्यूँके मेरा खुया होया सिक्का पाग्या सै।’
  khz-khz: Pere rawalia genai, ia na gatana e lagana talimara pere keara, pere vaikilara,
    ‘Itama verere-koukou, kwalana geku siliva monina, elekwalekwato gauna, warau parawalia.’
  deu-TKW: 'Und wenn sie sie gefunden, ruft sie Freundinnen und Nachbarinnen zusammen
    und sagt: freuet euch mit mir, denn ich habe die Drachme gefunden, die ich verloren
    hatte.'
  zsr-NT: 'Catiꞌ udzö́linu lei, utubnu yuguꞌ ngul lzaꞌnu, len yuguꞌ ngul dzag yuꞌu
    queënu, atiꞌ guiënu lecnu: “Gul‑dzíjilen nedaꞌ, le chbudzöldaꞌ dumí plata naꞌ
    gnit.”'
  lin-lin: 'Bongo soki amoni yango, abengisaka balingami na ye elongo na baninga na
    ye, mpe alobaka na bango : « Bosepela na ngai elongo, pamba te namoni mbongo na
    ngai, oyo ebungaki ! »'
  hns-NT: 'Aur djab paai djaai tab gaaw ke sab aurat ke bolaaike bolie: ‘Aaw, khoesiaalie
    manaai dja. Ham to aapan paisa paai gailie djaun laas hoi gail raha!’'
  noa-E: Maimua mag baau athaawai, ¿chijãg ʉʉirauta ich khapeen ich di dakha naajem
    khʉʉn thʉ̈rkha auwia, “Keena, ĩsin mʉʉn onee ʉm, mʉch phatkhondam okhoo wai ʉarr
    baau athaawai” abaju khai? ajim anʉm.
  eng-EMTV: And when she finds it, she calls her friends and neighbors together, saying,
    ‘Rejoice with me, for I have found the coin which I lost!’
  mib-NT: 'Te núu ni nanihīn ña, te nastútú ña tācá amiga ña jíín ñáyuu yúcu yajni
    jíín ña, te cahān ña jíín i: Na cúsɨɨ̄ ni yō, chi ni nanihīn rī xūhun jéē ni scuíta
    ri. Achí ña.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ खोःसुआङ् कुन्‍देःङ् कुन्‍जुम्‍हाॽ, कुबाङ्‌भेॽसाबाहाॽ
    उःत्तुसिआङ् अक्‍खे मे़त्तुसि, ‘आल्‍ल आनिॽ सःत्तिरो, थेआङ्‌भे़ल्‍ले़ इङ्‌गाॽ मासुङ्‌बा
    आयाङ्‌इत्‍छिःन्‌इङ्‌गाॽ खोःसुङ्‌ङाङ् वाॽआरो॥’
  xnj-xnj: Akamala kuipata, akuvakemela vankozi vaki na veitama nawu papipi na kuvajovela,
    ‘Mvya na luheku pamonga na nene muni nilipatili lishonga langu lelayagili!’
  mmx-mmx: Dola neni na vuse ka i, neni naba xup bubua ka larapen tangas teren la
    nedi di nemen aurer i, la na lok tidi, ‘Nia a momo aleng mila ara vuse ka vam
    legesu xuven denarias tarak, no aga xip kepe i. Ata lok leluxa silok!’
  cbr-NT: Barixun mëraquin ca axa abë nuibanancë xanucama 'imainun axa a rapasu 'icë
    xanucama timëtancëxun cati 'icën, —'ën curíqui nëtë́cë cana mëran. Usa 'ain cananuna
    cuëënti 'ain.
  tee-NT: 'Chai acsni calhitajuyach ca''alact''asaniya'' ju ix''amigojni chai ju vanin
    alact''avi chai ca''alacjunach: “Aquilat''ak''achauch ni iclhitajulh ju quintumin
    ju xacmak''ats''ank''ata”.'
  eng-LSV: And having found, she calls together the female friends and the neighbors,
    saying, Rejoice with me, for I found the drachma that I lost.
  cak-NT: 'Y cuando nril, yeroyoj ri winak ri reta''n quiwech, y yeroyoj chuka'' ri
    ru-vecinos, y nu''ij chique: Quixquicot wiq''uin, roma ri nu-mero ri satzinak
    (sachinak), xinwil yan.'
  pah-NT: 'Itambere''ia repiagame po hẽa g̃a mbuhurukari ojipyri ojikoty''ave''g̃a
    okotyve''g̃a no. A''ero po hẽa ei g̃a pe: “Pejoryjory ti ji pavẽi. A''ereki ji
    ahepia itambere''ia nhiremimoka''nhymipyra,” e po hẽa, ei Jesus''ga imombe''gwovo
    g̃a pe.'
  sja-NT: 'Unu atak''ãri, chi k''õp''ãyoorã t''ɨ̃ p''e atait''ee mãik''aapa mãgait''ee:
    “O-ĩa p''anadáma mɨa unu atada perã p''arat''a tau atuadaida.”'
  xed-xed: Manda nghaŋtani, ŋa hagaŋtani ta magrahani nda sləvdahani. “Sawa, rfama
    ta rfu, wana nda ngha yu ta suley ɗa si ta zwaɗuta kay, kaʼa.”
  mks-NT: 'Ta tá sa̱ na̱ndiñe̱he̱ ñá ña̱ já játaca ñá ñani táhan ñá xi̱hín na̱ xíní
    táhan xi̱hi̱n ña̱ já cásáhá cáchí ña̱ já xi̱hi̱n ná: “Xíní ñúhú caji̱i̱ íní ndó
    xi̱hín i̱ jáchi̱ cáji̱i̱ ini i̱ sa̱há ña̱ na̱ndiñe̱hé e̱ jiu̱hún i̱, ña̱ na̱ndiñúhú”,
    cachi ñá cán —na̱cachi Jesús.'
  gfk-S: Ma be ite nes tupas ie, na tato hulungan ira nuno harwis ma dong ing di la
    kiskis hutate tana, ma ina hinawase di be, ‘Aiou sip be mu na laro tikai ma iou
    kinong iou te nes tupas no siliwa nong ga panim.’
  bmu-bmu: Mi miwikŋaiba ambi alaurupŋi aka ambi tosatŋi kösutŋe maljei, mi eŋgoholi
    tokogetka kewö jii mötme, ‘Nöŋgöreŋ soujeŋi mohotŋan sohoyöhi, mi miwikŋaizalaŋgöra
    mönö nömbuk sösöŋgai aki.’
  dgz-dgz: Yavepi evene wai pa mainape den munan wap onamop anega wadiamota, ‘Aton
    anuivin iwa moni nega wakaumana sia waran,’ ap anega wata.
  eng-GNV: 'And when shee hath found it, shee calleth her friendes, and neighbours,
    saying, Reioyce with me: for I haue found the groate which I had lost.'
  zaa-NT: 'De chi betselánią moneda nna, làniana rą ca vecina qui'' niá ą''hua adí
    ca amiga qui'' niá: Ledácca'' huá latsi'' le tì''ba inte'', porqui''ni chi betselá
    te'' bel·liu quia'' nu biyál·láa.'
  eng-WEBSTER: And when she hath found it , she calleth her friends and her neighbors
    together, saying, Rejoice with me; for I have found the piece which I had lost.
  guh-guh: 'Itsa baja caxitajarabijitsipa petonaxuabipalatanëmitsi, nexata junatsipa
    peyapëtaevitsi. Junatsipa pijabo muxuneneta imoxoyo penaevi ata. Bajarapova nexata
    jumai tsipae bajarapamonaejavabelia: “Panecobenabarëyamëre. Tsipaji tajapalatanëyo,
    tanetonaxuabinëyomi picani, caxitajarabajë baja,” jai tsipae petiriva bajarapamonaejavabelia.'
  bon-bon: Liba jääpänuge, teeme binamewale bine gege cama ala taasoglecmuge, jaajemuge
    egä, ‘Agesa cäme rarekaake lui ne sepesarumene, bii jepänine!’
  nhw-BL: 'Huan quema quipantis, huajca quinnotzas ihuampoyohua huan icalnechcahua
    huan quinilhuis: ‘Xipaquica nohuaya pampa ya nijpanti nopa tomi catli nijpolojtoya.’'
  mgw-mgw: Mana aibweni, aakema mambwiga na bandu ba papipi nakwe no baya, ‘Munapusike
    pamope na nenga kwa mwanjaa niibweni yi'lu' ela yangu' yayaobite.’
  swh-ONEN: Naye akiisha kuipata, huwaita rafiki zake na majirani na kuwaambia, ‘Furahini
    pamoja nami; nimeipata ile sarafu yangu ya fedha iliyopotea.’
  wbi-wbi: kyande alyaghile ikuvakemhela avamanyani na vabading'ani vake na kukuvavula
    hovokagha palikimo nune, ulwakuva ulutalama lwango luno lukasovile nilwaghile.
  bba-bba: Ù n wɑ, u koo win bɔrɔbɑ kɑ win berusebu soku kpɑ u nɛɛ, i kɑ mɑn nuku
    dobu koowo, domi nɑ nɛn ɡobi yi yi rɑɑ kɔ̃ɔrɑ wɑ.
  eng-KJVCPB: And when she hath found it, she calleth her friends and her neighbours
    together, saying, Rejoice with me; for I have found the piece which I had lost.
  kgk-NT: 'Ojohu-ma ramo ohenói kunha kwéry-pe ogwerovy''a jevy va''erã. Hapixa kwéry,
    he''ýi kwéry hóga ypy rupigwa kwéry ogwahẽ-ma ramo, omombe''u: “Ajohu-ma xe plata
    okanhy va''ekwe. Pevy''a katu xe ndive ajohu jevy-ma xe plata” he''i íxupe kwéry.'
  waj-waj: 'inna too vaikio too varoo ari seenaiyaraata ari mmuaa yoosinnaiyaraatama
    aayanna tioo tinoo: Na ni sikau raubiriima kiauvaa vaa na tauvaara nnikiai ngieeta
    neetama sirigakiaaravee, tiivaivee.'
  ekk-PKP: 'Kui ta selle leiab, kutsub ta oma sõbrad ja naabrid kokku ning ütleb:
    „Tulge tähistage koos minuga! Ma leidsin hõbemündi, mille ma ära kaotasin.“'
  mpx-mpx: Sauga iyaka ni pwawa, inoke wana heliyamwau ge wana panuwa gamagaliliyau
    ni yoga gogonil ge ni baek elal ni ba, ‘Alowau komiu ta yaliyaya, kaiwena no mani
    silba maisena ya payaomal iyaka ya pwawa.’
  wbp-wbp: Ngakalku palka-manu, manu wardinyi-jarrija. Ngula-jangkarluju-jana manunjunu
    puntu-patu nyanungu-nyangu-patu manu yapa kujalpalu mapirri nyinaja. Wangkaja-jana,
    ‘Wardinyili nyinaya ngaju-piya! Ngajurna wajawaja-manu pirli, ngula-jangkaju palka-manurna!’
    Yuwayi, kujanya karnta wangkaja.
  luo-luo: To ka oyude, oluongo osiepene gi jogwengʼ-gi kaachiel, kowacho ni, ‘Moruru
    koda, aseyudo pesana manolal.’
  nhe-NT: 'Huan quema quipantis, huajca quinnotzas ihuampoyohua huan icalnechcahua
    huan quinilhuis: ‘Xipaquica nohuaya pampa ya nijpanti nopa tomi tlen nijpolojtoya.’'
  aii-aii: '”ܘܐܝܼܡܲܢ ܕܡܲܫ݇ܟ̰ܚܵܐ ܠܹܗ، ܟܹܐ ܩܵܪܝܵܐ ܠܚܲܒܸܪ̈ܝܵܬܘܼܗ̇ ܘܠܫܒ݂ܵܒ݂ܝܵܬܘܼ̈ܗ̇ ܘܐܵܡܪܵܐ
    ܐܸܠܵܝܗ‌ܝ: ’ܚܕܹܝܡܘܼܢ ܥܲܡܝܼ ܣܵܒܵܒ ܡܘܼܫ݇ܟ̰ܸܚ ܠܝܼ ܙܘܼܙܝܼ ܕܝܼܗܘܵܐ ܛܠܝܼܩܵܐ.‘'
  esk-NT: Paqitnamiuŋ tuqłuġai iḷauraani siḷalliuniḷu nipliutiplugich, ‘Quviatchaktuŋa
    paqitnapku maniuraġa tammaitchaġa. Quviasuqasiqsikŋa!’
  msb-msb: Pakatapos iimbitaran an iya mga amiga kag mga katarakin, ‘Magkalipay kita
    kay naagihan ko an akon sinsilyo na plata na nawara.’
  cpa-NT: 'Jøng² na³ma²ca¹dságh¹, tǿh²dsa dsa² jenh²dsa quianh¹³, quianh¹³ dsa² tiogh³
    cøg¹². Juúh²dsa: “Ju³jmó³ jniang³ cøng² liáh² quianh¹³ jní². Di³ ma²na²dsóh²jni
    cog³ huh² quieg¹jni, cog³ ca¹ŋi¹hén²,” juúh²dsa.'
  dso-dso: ଆରି ସେଟା ମିଲ୍‌ଲା ଦାପ୍‌ରେ ତାର୍‌ ମଇତର୍‌ମନ୍‌କେ ଆରି ଗର୍‌ ଲଗେ ରଇଲା ଲକ୍‌ମନ୍‌କେ
    କଇସି ‘ତମେ ମର୍‌ସଙ୍ଗ୍‌ ସାର୍‌ଦା କରା, କାଇକେ ବଇଲେ ଆଜିଗାଲା ରୁପାଅଦ୍‌ଲି ଡାବୁ ମକେ ମିଲ୍‌ଲା
    ଆଚେ’ ।
  meu-meu: Baine davaria negana ai, ia ese turana bona dekena hahinedia baine gogodia,
    baineto “Aita moale hebou, badina be egu moni, e boio ḡauna, vada na davaria”.
  yva-NT: Nanto ai ti mo ama arakove mawainde, mo raura nanto mai mare, ‘Inanayanambe
    rave weye sya doijo akaniveowe inanto ai to, weti wade ra wansanayanambe tenambe.’
  dgc-dgc: Ey nadid, ta péketa na, éy akitén na du karatig na, a kinagi na dide, a
    ‘Mékipagsaya kam diyakén, da mineta ko dén tu plata ko a esa a minebut!’
  zpm-NT: Zeeṉe rdziel mew, rley me rzodiidz mew lo grë zha ne ndzieeldiidz me, lo
    grë zha ne no gax lidz me.
  hix-NT: Tàwya xenyetxhe rma, neryehoten hamà. Tkukur komo yanyekyan hamà, thoyen
    komo rma. Omohtxoko, teryehotatxe, ken hamà, àwyanye. Rotxenyerunutho txko wenyo
    ha, àro ke teryehotatxe, ken hamà, àwyanye, kekon hatà, Txesusu.
  sim-sim: Si laslasa si heyehe sihi ma sihi man si ushanak li talandirsarakonak lirin
    simu sawekuwa, �Ya anhi or wanyihinda angop indiyok a heyewa ri. Uwa osik jir
    nga an nga ka ni rupshika,� karem sawekwa osa.
  npi-ULB: जब तिनले भेट्टाउँछिन्, तब तिनले अफ्ना सबै साथीहरू र छिमेकीहरूलाई यसो भनी
    बोलाउँछिन्, ‘मसँग रमाओ, किनभने मैले हराएको सिक्‍का भेट्टाएकी छु ।’
  cgc-cgc: Daw makita din, umawen din iya an na mga arey daw mga silingan daw mambal,
    ‘Magsadya ki tak nakita ko en sinsilyo ko na narwad!’”
  tim-tim: Undâgâtmâ manmâ mem miawakmâ aregât emi tâulupŋe akto ginbailupŋe yeŋgonmâ
    hin makyeŋgiwiap, “Puli koaŋe heambugep are ina mem miawaktân aregât heroŋe akne.”
    dâwiap.
  yor-yor: Nígbà tí ó sì rí i, ó pe àwọn ọ̀rẹ́ àti àwọn aládùúgbò rẹ̀ jọ, ó wí pé,
    ‘Ẹ bá mi yọ̀; nítorí mo rí owó fàdákà tí mo ti sọnù.’
  wos-wos: Xétaka hérae lé nyayikanguré akwi nyémayikanguré akwi waléka yae di hérangwandéndaka
    lé diré wa, ‘Guni wuni wali mawuli sawuli yatanguni, wuna yéwa nak fakundéka hwaka
    xétaka wambula hérawunka.’ Wungi lé diré wa.”
  emp-NTPO: 'Unusira idji dji biarãra, idji caita panabadarã sid̶a trʌ̃cuaped̶a jaraya:
    “Zed̶adua, mʌ̃ ume b̶ʌsrid̶ad̶adua. Mʌ̃ parata aduad̶ara unusia.”'
  eng-F35: And when she finds it, she calls together her friends and neighbors saying,
    ‘Rejoice with me, for I have found the coin that I lost!’
  ind-ind: Sesudah menemukannya, dia akan memanggil teman-teman dan para tetangganya
    serta berkata, ‘Bersukacitalah denganku, karena aku sudah menemukan uangku yang
    hilang itu!’”
  pes-OPCB: و وقتی آن را پیدا کرد، آیا تمام دوستان و همسایگان خود را جمع نمی‌کند تا
    با او شادی کنند؟
  mpt-mpt: nekwal isa bibam sel isa nganabeno te misiba baabenoa Ne monio omeb molaibu
    otane memalo ne imin omi kesoa nibo seinomo ge baabenamabo inaminobe.
  ssx-ssx: Kutupa hande mani siki handa꞉ wiata꞉ ipika꞉ yankeke make ipika꞉ da wanda꞉hali
    make paeyao ipupe laa wi alota꞉ Hande alupia꞉ mani homeketa꞉ handa꞉ ua꞉ma꞉ niki
    paeyaoma꞉ ta꞉na꞉ma꞉ homomana꞉ pipe laa lelieke. Koto ekina꞉ I̱ma꞉ iki pa꞉ta꞉ ota꞉
    pi dupa alome.
  mkl-mkl: Bii í yɔɔ ɑ́ kpe kpɑɑsiɛ ŋɑ do inɛ ŋɑ iyi ɑ̀ wɑɑ mɑ́ kɔkɔɛ nɔ ku ni, I
    bɑm inɔ didɔ̃ ku kpɛ̃, domi fiɑm iyi í nyɔu ǹ yɔɔ.
  gaq-gaq: ବାରି ଆତେନ୍‌‌ ଅବାଲା ମେଁ ନିଜର୍ ବନ୍ଦୁ ଆରି ଡାଗ୍ରା ଡୁଆଣ୍ଡ୍ରେଇଂକେ ୱାଚେ ମୁଇଂଅରିଆ
    ରାଃସିଙ୍ଗ୍‌ଚେ ବାସଙ୍ଗ୍ଏ ନେଙ୍ଗ୍ ଆଃତେ ସାର୍ଦା ଡିଙ୍ଗ୍‌ପା ଡାଗ୍ଲା ଆଣ୍ତିନେ ଡାବୁ ବାଲେଃକେ
    ଆତେନ୍‌‌ ମ୍ୱାକେ ।
  gof-RNT: Demmida wode ba laggettanne ba shoorota xeegada ‘Dhayida ta issi bira demmida
    gisho taara ufayttite’ yaagawusu.
  unx-unx: ଆଡଃ ଏନା ନାମ୍‌କେଦ୍‌ରେ ଆୟାଃ ଗାତିକକେ ଆଡଃ ହପର୍‌ଜାପାଃରେନ୍‌କକେ କେଡ଼ାହୁଣ୍ଡିକେଦ୍‌ତେ,
    ଆଇଁୟାଃଲଃ ରାସ୍‌କାନ୍‌ପେ, ଆଇଁୟାଃ ଆଦାକାନ୍‌ ସିକାଇଙ୍ଗ୍‌ ନାମ୍‌ରୁହାଡ଼୍‌କାଦା ମେତାକଆଏ ।
  gah-gah: vená agivelagini kelémo nupa okoko gehanínema alemó zimóma vitagá oko ale
    utó okuze, nezagi makó logoliza vizitunize loko lo kiminogo ive.
  lcm-lcm: Na si taun kala sabonai ania, kala songo akuvul a keve tungana na vap po
