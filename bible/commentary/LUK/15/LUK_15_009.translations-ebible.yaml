  san-BUR: ပြာပ္တေ သတိ ဗန္ဓုဗာန္ဓဝသမီပဝါသိနီရာဟူယ ကထယတိ, ဟာရိတံ ရူပျခဏ္ဍံ ပြာပ္တာဟံ
    တသ္မာဒေဝ မယာ သာရ္ဒ္ဓမ် အာနန္ဒတ၊
  yaa-NT: 'Nãskata mã fichixõ, ãfe yamafoya a chaima ikafoya ato ichanãfatiro. Nãskaxõ
