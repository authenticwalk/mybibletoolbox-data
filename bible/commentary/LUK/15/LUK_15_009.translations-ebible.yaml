  bod-N: ཡང་དངུལ་སྒོར་བཙལ་ནས་རྙེད་རྗེས་རང་གི་གྲོགས་པོ་དང་ཁྱིམ་མཚེས་རྣམས་བོས༌ཏེ། ངའི་དངུལ་སྒོར་བོར་ཟིན་པ་དེ་ཕྱིར་རྙེད་བྱུང་བས་ང་དང་མཉམ་དུ་སྤྲོ་སྤྲོ་བྱའོ་ཞེས་ཟེར༌བ་ཡིན།
  tca-NT: '—Rü ngẽxguma ngĩxü̃ iyangauxgu, rü inangutaquẽ́xexẽẽ i ngĩmücügü i ngexü̃gü
