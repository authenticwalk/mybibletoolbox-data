  mva-mva: Be bong ite masa ruanga be tamoata saringa disukoaki ngakiladi be bokai
    ngaradi, ‘Ngau zaiza suri-uia taemaki. ‘Mone’ negu ileua ambe ute.’
  dwr-NT: Izakka demmeedda wodiyaan bare dosiyaawanttanne bare shooratuwaa ittippe
    xeesaade, ‘Taappe bayeedda santtimiyaa demmeedda diraw, taananna ittippe nashettite’
    yaagaade odaw.
  kfw-kfw: "Halli ama'n amu phakhan, asappui ngaili indiang inwaipui ngaikha akoichunna\
    \ inmani diang aleiti, \x93‘Kiminmang dangkapum kha kamujei, keile roksuomrui!’\x92"
  bfz-bfz: और जेबे मिली जाओआ, तेबे से आपणी सेलिया और पड़ोसणिया खे कट्ठी करी की बोलोई
    कि मां साथे खुशी मनाओ, कऊँकि मेरा राचे रा सिक्का माखे मिली गा रा।
  cuk-09: '“Ar mani amisale, na e-aimarse gologu, e-neg-dikarba-mamaidse gorbalogu,
    amarga sogdagodo: ‘Anba weligwar bemar itomarmo, ar ani mani-yoggusad an amisad.’'
  ben-OBCV: মুদ্রাটি খুঁজে পেলে, সে তার বন্ধুবান্ধব ও প্রতিবেশীদের একসঙ্গে ডেকে বলবে,
    ‘আমার সঙ্গে আনন্দ করো, আমার হারিয়ে যাওয়া মুদ্রাটি আমি খুঁজে পেয়েছি।’
  mil-NT: 'Te òré ní naníhí‑aⁿ, te ní dátàcá‑aⁿ nchaa ñáyiu dɨ̀hɨ́ càháⁿ ndɨhɨ‑aⁿ
    ndɨhɨ nchaa ñáyiu ndècu yatni ndɨhɨ‑aⁿ, te ní xáhaⁿ‑aⁿ: “Chí ná cùdɨ́ɨ́ ìní‑ó
    vìtna chi ní naníhì‑í díhùⁿ‑í sá nǐ xíta ni cùu”, cachí‑aⁿ xǎhaⁿ‑aⁿ xìí‑yu.'
  myu-myu: — Tobuxik puje, jebureyũ o'tomuwã ayacat, jeduk'a xeayũ dak. “Wuycokcog̃
    cuy ajop wedinheiro otobuxik puye―isurũg̃at―cepa'ũm'ibit,” i'e'em ixe ayacat cebe
    ip.
  amk-amk: Na rahida bo sobu doifoi nani, sahu ruhio ne maniwowirifosa kontai mano
    ene munu wariruhia fosa, medu wesa deyo, ‘Mera ma tafaraise weo nehu doi niai
    fi isobui aha ma ne.’
  fai-fai: kale nadule ulum afadow kasal so ulum am mewso so kasal so iyo gán dáyamu
    tadiwe, uka bakoyam, ‘naka nam tumon mak dabadá fen bi atam kalfalbi, kale kiwso
    nikil makuw kalfalumo.’ Kalesu.
  ura-NT: Nitohaneeein ariin eruhane, tana niicha belaihuri, chaen rai laurijiracuru,
    naaonjoainuri cotijiaain, ‘Canu coroaecuche. Inaen canu rai nitajenaa jataain
    canu rai nelateineein nenaa moneda eruhanura,’ nariha nii ene ne.
  mcd-NT: Fuchishon ahuun yorahuafo yafi a chaima icafo cunashon ato yoiqui isca huani,
    “Uhuun yorafoan ufu unimacahuun. Uhuun toroshta mun funofiashon natian mun fuchiaran,”
    ishon ato yoini.
  urt-urt: Ŋupe ŋaiye ta wetekeꞌe pe, ta gwil lenge ŋemei ti, topoꞌe lenge moi ilyeh
    ti ka yute juhilyeh ŋaiye ka hriphrip topoꞌe ti. Detale, ti si wetekeꞌe wuhyau
    ti ŋaiye somohon talai pe, ti hriphrip embere sekete.
  awk-awk: Ġatun karawolléu̇n bountoa ba, wiya ġaiya bountoa ba kóti-ta ġatun taraikan
    tuiġko, wiyellin, Pitȧllia kauwa emmouġ katoa; kulla baġ karawolléu̇n yuréa bag
    ba umá.
  kiz-kiz: Na akamalayi kujhibhona akabhakuta marafiki zake ni majirani zake kubhajobhela
    muhobhokayi pamonga ni nene, kwa kujha nijhikabhili kabhele sarafu jha nijhasili.
  tzo-TZE: 'Me la stae, ta xic'' tal scotol li yuts'' yalaltaque xchi''uc li boch''otic
    noch'' nacajtic xchi''uque, jech ta xalbe: “Cuxetuc me avo''ntonic yu''un laj
    xa jta li jun dracma jtaq''uin ich''ay cu''une”, xut.'
  lex-lex: 'Pa la''pa nlernana kupan de, de hota npolga la mutwualli rora rom heiwialli
    re pa nakot la re: “A''g e uhepur nohora a kupnu maka aliernan olek di, mai pia
    tamuki-tahepur nohora.”'
  dov-dov: Nayijana ulayita beenzinyina ambayakilene aabo kaamba kuti, 'Amuboole tubotelwe
    nkaambo ndayibona nsiliva yandisweekede.'
  rgu-rgu: Ana nita doiꞌ ria, boe ma naloo uma maneneaꞌ sira lahenda nara, de nafada
    si nae, ‘Ae! Emi mai fo tamahoꞌo dei! Huu fo au hapu faliꞌ doi mana mopo ka so!’
  toc-NT: 'Acxni̠ namaclay pu̠tum naca̠­ma̠­ke̠s­toka xamigas xa̠hua hua̠nti̠ xta̠­la­ca­tzuní̠n,
    y chiné naca̠­huaniy: “Luu cat­la­huátit li̠tlá̠n, caqui­la̠­ta̠­pa̠­xu­huáhu
    la̠nchú porque aya cmac­lani̠t a̠má okxtum quin­tumi̠n hua̠ntu̠ xac­ma­ka­tzan­ka̠ni̠t.”'
  ulk-1902: Ese uaerdar, E darabgeri abara debud pako maikle giz, kega, Debele meriba
    sererege, abelelam kaka erdali abele mani badimirida.
  som-som: Oo markay hesho, aan saaxiibbadeeda iyo derisyadeeda isugu yeedhin iyadoo
    ku leh, Ila farxa, waayo, waxaan helay daraakmadii iga luntay.
  mam-C: 'Exsin aj tjyettz tu''n, ok chi tzajil ttxko''n jni'' tuk''a exqetzi''n jni''
    t-xjalil ti''jile, ex ikyla aku txi tq''ma''n kye kyjalu''n: Chi tzalaja junx
    wuk''iy, qu''n tu''n ma jyet tej npwaqa, a otaq txi naj.'
  ndj-ndj: Payiwona, davakemi vaghanja vaki na vajofi vaki na kuvawombela, ‘Tufini,
    kwanongwa ndiliwona ligwala liyaghamilili.’
  mbj-NT: Tabaw'yyt bä kä, tanaëënh ta najiis, tanaëënh ta pa haj'eenh doo, ta sii
    ratsebé hyb n'aa moweed nepä wät do taw'yyt do hyb n'aa.
  lat-VUC: 'Et cum invenerit convocat amicas et vicinas, dicens: Congratulamini mihi,
    quia inveni drachmam quam perdideram.'
  ngp-ngp: Anadiona naawetange wambuyaze na wemgihi niyo kuwagamba, ‘Indeni na kinyemi
    kwaviya ne hyaza tundu dyangu mna hidiona.’
  aoi-aoi: Kembirra king-akburranga-manja akina karringawurra-murndukwajinama dakina
    ngala-langwa warnumamalya. Kingi-yaminama aburruwa-wa, “Kwa, ngarri-yekirrerrikajungwuna-langwa
    aduwaba,” kingi-yaminama, “mena ngayuwa ning-akburranga-mubaba ebina angwarnda
    nganyangwa nuw-embirrkilyumadu-murrada,” kingi-yaminama dakina didarringka, karringa-makinama
    ngala-langwu-wa warnumamalya-da. Ena ngawa.
  enq-2: Kutao nyepala, baanya kaita miningipi, patali makepi, dupa epena latala lamaiyoo,
    ‘Nambanya silipa muni mende alu pipumu doko kutapala kandao nyepelyona, nyakama
    namba-pipa eteke pyao katamana’ lata.
  eng-ASVBT: And when she hath found it, she calleth together her friends and her
    neighbors, saying, Rejoice with me, for I have found the piece which I had lost.
  mna-mna: 'Mi re beso indeeŋe, nako loŋa mi iboobo zin wal kini mi zin moori ta timbotmbot
    kolouŋana na, mi iso pizin: ‘Ouo, kamar ma tulup ti mi itiŋan menmeen ti. Pa pat
    tio ta imbiriizi, ta iŋgi aŋdeeŋe kek.’'
  rmy-ARLI: 'I kad ka arakhi la, ka vičini ple amalinjen hem ple komšiken kora peste
    hem ka phenel lenđe: ‘Radujinen tumen mancar! Arakhljum i kovanica savi našalđum.’'
  myw-myw: “Biban, adok mo bidawes taliven bilana, ‘Kumeis tamwa̱saws, peinan gunaveigun
    nikanig bo aban.’
  sby-sby: Alicana ukute kukuwa banendi ne beshikamukowa nekubambileti, ‘Katukondwani
    pamo pakwinga lyali lyakame lyanga lyataika ndalicana.’”
  sll-sll: Wa du i pire i tibi olere, arin tau gala dinangwo, u ku bonangwo, yu ditenamia,
    Na moni ten toea yangwo irai i tibi ole wai piminia, gun enamna wo.”
  yaq-NT: 'Intok ini''i, junaka a'' teusukai, junak jume'' a'' nakeka a'' ta''aa''um
    intok jume'' ae naapo jo''aakame nau nunuka inen ameu jiunee: “In allea''uta eme''e
    i''an nemak a'' bitne. Bwe''ituk juka'' tosai tomita in ta''aruka''uta, ne a''
    teusuk”, ti jiakai.'
  uro-uro: Bä nga qia rhän bät ige dä va qia rhes arha ruavek ama evop dä iarhakt
    kärarhae i rhat tas glaqot na qi sävät a ne näkt pa qi qoar na rha toqortäqyia,
    ‘Mär gem ut inguna sa ngua män bät gu ligärige qärqige i mäqi musäng sä ige.’
  ita-1885: 'E quando l''ha trovata, non chiami insieme le amiche, e le vicine, dicendo:
    Rallegratevi meco, perciocchè io ho trovata la dramma, la quale io avea perduta?'
  muy-muy: 'Àra àdia ahàr a ti azalakabu zləbəba gayaŋ akaba wál mahay gayaŋ. Tàra
    tìnjia ti ahi ana tay ahkado : “Nə̀dia ahàr ana grusu goro ya èji na, nihi ti
    məmərumvu, do ni ti ahəmamam.”'
  kqc-kqc: Baku regasa bi ini asiyaka ma ina atafu amededi vene raka niegogo resi
    nigo, ‘Na bi nai siriva fore boiyo reyo, mina baku reyaka dada, nasa ada renadi!’
  rmc-ZRB: 'А сар аракгєла ла, вічінела пескєре камараткен те ле сомсійден і пгенела:
    «Радисальон манца, бо ме аракгльом драхма, саві ме нашадьом!»'
  tav-tav: Ti tiire bʉgacõaripʉ wariñuo aperãre co yarãre, co mena macanare na pi
    neobomo, yʉ wariñuunemoña mʉja quena na ĩo. “Yʉ niyeru tii cayajirica tiire yʉ
    bʉgacõawʉ,” na ĩbomo.
  eng-ULB: When she has found it, she calls together her friends and neighbors, saying,
    'Rejoice with me, for I have found the coin which I lost.'
  spa-VBL: 'Y cuando la encuentra, llama a sus amigos y vecinos y los invita, diciendo:
    ‘¡Vengan y celebren conmigo! He encontrado la moneda de plata que había perdido’.'
  fra-_FOB: 'Et qui, l''ayant trouvée, n''appelle ses amies et ses voisines, et ne
    leur dise: Réjouissez-vous avec moi, car j''ai trouvé la drachme que j''avais
    perdue?'
  hau-ULB: In kuwa ta same shi sai ta tara kawayenta da makwabtanta, ta ce, 'Ku taya
    ni farin ciki don na sami kudin nan nawa da ya bace.'
  mal-mal: 'കണ്ടുകിട്ടിയാൽ സ്നേഹിതമാരെയും അയൽക്കാരികളെയും വിളിച്ചുകൂട്ടി: കാണാതെപോയ
    ദ്രഹ്മ കണ്ട് കിട്ടിയതുകൊണ്ട് എന്നോടുകൂടെ സന്തോഷിപ്പിൻ എന്നു പറയും.'
  kkc-kkc: Osoloso yayo o molee ko osugoba ee ogoga, yayo o odoo ee iyadoloso egeesee
    takalaiso, ‘Mo molee ko osugoba epedee olo egeiso. Esiga niba sibileso abolo hodobo
    goomoga poude,’ dalaiso.
  urd-GVR: Jab use sikkā mil jāegā to wuh apnī saheliyoṅ aur hamsāyoṅ ko bulā kar
    un se kahegī, ‘Mere sāth ḳhushī manāo! Kyoṅki mujhe apnā gumshudā sikkā mil gayā
    hai.’
  far-far: Ma kada nia dao na to'ona, nia ka rii na 'uria wane kwaimani nia ki, ma
    na wane ana fere nia ki kera ka oku mai siana, ma nia ka fata 'uri fuada, ‘Nau
    ku eele 'asiana, sulia nau ku dao na to'ona na seleni be nau be naoana. Nia ne
    mulu eele 'amulu fai nau!’”
  suz-BL: मिनु थिश्‍शा आ वारच आन कली नु आ नेक्‍था ङा मुर आन कली ब्रेश्‍शा ‘आं के जाम्‍शो
    द्राकमे का माल्‍शा थित्‍ता। मुल ग्‍येरसाक्‍यी’ देंब।
  car-NT: 'Epory''poto, mo''karon ta''sakarykon ko''matan mo''karon taporito amandonon
    maro. Kyngatan: ‘Tawa''pore aitoko ymaro! Moro ynuta''ka''po amu''nymbo pyrata
    seporyi rapa.’'
  amp-amp: Hambro hany hambro hany, bi fektt, htirahnt tuthu yimatm nakuyak bugaruhatm,
    kfo mirahtm, ‘Wayindhornhokma. Na hambromoa marufat bi fekant.’
  bht-bht: कने जालू मिली जांदा है, तां सै अपणियां सेलियाँ कने पड़ोसियां जो गठेरी करी
    बोलदी है, की ओआ मरे सोगी खुशी मना क्योंकि मेरा गबाचया सिक्का मिली गिया है।
  eng-NOY: And when she hath found it, she calleth together her friends and neighbors,
    saying, Rejoice with me; for I have found the piece which I lost.
  cub-NT: 'Ditʉravare earĩ, ĩni, epeni, torojʉrĩ órejajebu õi yóvaimarare aru õi cad̶ajĩecavʉre
    máre. Aru ajebu náre yópe: “Torojʉjarã yʉ́que, ji tãutʉratʉrava bíjaino mácarõre
    ji eaiye boje”, ajebu.'
  ita-1927: 'E quando l’ha trovata, chiama assieme le amiche e le vicine, dicendo:
    Rallegratevi meco, perché ho ritrovato la dramma che avevo perduta.'
  lww-lww: Ana pogos na lualia, yoko vio namratava la puna, pona kiena erau tap̃ena
    lala, vena aimi. Ana yoko naga sunyu van la, visave ‘Aulai, sur tai nini nap̃a
    tekilia teloge won vap̃isi. Kiau pupia kilavaru tai nekilaluia pa kovio nenaga,
    ana siraunia, nakale m̃a pano-o, nom̃alia. Pogos nap̃a nom̃alia, nekekaran pano-o
    p̃isa!’”
  ron-BAYASH: 'Šă kănd u afla banj dăm aržjint părdut, je šu čima pă urtašjilje alji
    šă pă susjedurlje una, šă u zăšji: ‘Ănfălušăcăvă ku minji, kă ju am aflat banji
    kari am pirdut!’'
  ckb-ckb: 'کە دۆزییەوە، هاوڕێ و دراوسێکانی بانگ دەکات و دەڵێت: ”لەگەڵم دڵشاد بن،
    ئەو درهەمەی ونم کردبوو، دۆزیمەوە.“'
  nas-nas: Eeꞌnoko tenang tenie daaꞌura teu, tenie baꞌmarang eeꞌnoko baꞌmaikoriꞌ bokuvuripeuꞌ
    aaꞌpuma, ‘Niꞌninka nariꞌ dotumariai ninge au mooniꞌnu daaꞌansing-koo, paaꞌantavantuꞌnu.’
  uvl-uvl: Pe teke hottaua lape lake hele nge pekngana mur pe na kileng ngana mur
    ke te emurung pe hele lange iri ke teke, ‘A iech luluch nge iau ol. Iange e hottau
    mule lek umtutuna lo.’”
  eng-BBE: And when she has it again, she gets her friends and neighbours together,
    saying, Be glad with me, for I have got back the bit of silver which had gone
    from me.
  ixl-CNT: 'Utz aatz sichabꞌa, simol kajay qꞌu tamiigo utz, tuchꞌ qꞌu tetz tzꞌalol.
    Satal te ech tzaꞌ: «¡Txuqꞌtxunojex sunkꞌatza! tan, vetunchabꞌal vunpuaj vaꞌl maꞌtich
    untzꞌejtaꞌ.» Chaj.'
  xsi-xsi: Aku lâ zo ŋana isânda ne mbumbu ŋinde kulu, ande i ma isarâwa panzi ninambwe
    wa nuwala simo lawea ŋinde tu simâ taitu kuku i. Ŋineŋga i ma ipainzi tu, ‘Miki
    ilomi ndeka kuku naŋa! Ŋana tu naneŋgu mbumbu toŋge nao tia lâ, andeta naŋa asânda
    kulu lâ, kala akai taulo amâ kilo!’”
  crx-NTPO: '''Ink''ez ndet la nayin''ai de duk''ekene ''ink''ez yenghoh whut''ine,
    ''enne ''alhgoh ''anih budani'' ''ink''ez ''ubudútanelh, ‘Sulh hóonaht''i! Ndi
    sooneya ''ilho ninta nus''ai-i nas''ai!’'
  kan-OKCV: ಅವಳು ಅದನ್ನು ಕಂಡುಕೊಂಡ ಮೇಲೆ, ತನ್ನ ಗೆಳತಿಯರನ್ನೂ ನೆರೆಯವರನ್ನೂ ಒಟ್ಟಿಗೆ ಕರೆದು,
    ಅವರಿಗೆ, ‘ಕಳೆದುಹೋದ ನಾಣ್ಯವು ಸಿಕ್ಕಿತು; ನನ್ನ ಸಂಗಡ ಸಂತೋಷಪಡಿರಿ,’ ಎನ್ನುವಳು.
  bbb-bbb: Fu rerena vakuma gakuma fuka oemarena uri kairafa fuone gue ro e are fuina
    karijo ije kume bu besu afuike. Bu afuiga fu kiako, Na moni none na babereva ije
    nane una abevano ni roga no besu ire ina oemareno kiake.
  blw-blw: Yag no inchahana agé, ayagana hen anchichay ifana ya atògongna way mangaliyén,
    ‘Antaaw ammag lomaylayad te antoy inchahà hen anchi faletò-o way natarà.’
  tam-2017: 'கண்டுபிடித்தபின்பு, தன் தோழிகளையும் அண்டை வீட்டுக்காரிகளையும் கூட வரவழைத்து:
    காணாமற்போன வெள்ளிக்காசைக் கண்டுபிடித்தேன், என்னோடுகூட மகிழ்ச்சியாக இருங்கள் என்பாள்
    அல்லவா?'
  azz-NT: 'Huan cuac ne sihuat cajsi ya itomin, ijcuacón yejua quinsentilía itasojcaicnihuan
    huan ichancahuan huan quinilía ijcuín: “Ximoyolpactican ijcón queme nejua, porín
    nicajsic ya notomin ten nicpolojca ya”.'
  spa-RV-1909: 'Y cuando la hubiere hallado, junta las amigas y las vecinas, diciendo:
    Dadme el parabién, porque he hallado la dracma que había perdido.'
  csy-csy: A mu ciang in, a lawm te le a innpam te samkhawm in, hong lungdam pui tavun;
    banghangziam cile ka bosua dangka mukik zo khi hi, ci hi.
  mxq-NT: 'Es ko tpa̱a̱dʉt, net dyajnaymyúkʉdʉt ja myʉguꞌuktʉjk es ja myʉdʉjkpa̱ꞌa̱,
    es tꞌanʉʉmʉt: “Xonda̱ꞌa̱ktʉ mʉt ʉj, jaꞌa ko tʉts nba̱a̱ty ja nmeeñ diꞌibʉdsʉ naty
    tʉ nyajtʉgóy.”'
  tzj-NT: 'Ja tok ncanoy rmal nutak quisiq''uixic ja ramigo e cachbil ja rvecino in
    quewa'' nbij chique ri'': —Camic quixquicot wq''uin como canoy mwal ja npwok ja
    ntzakon, ne'' chique.'
  tdt-tdt: Bainhira nia hetan ona, nia foo hatene ba nia kolega ho vizinhu sira dehan,
    ‘Mai ita haksolok hamutuk, tanba hau hetan fali hau nia osan nebee lakon.’
  ron-BTF: 'Și după ce îl găsește, cheamă la un loc prietenele și vecinele, spunând:
    Bucurați-vă cu mine, pentru că am găsit argintul pe care l-am pierdut.'
  eng-WEBP: When she has found it, she calls together her friends and neighbors, saying,
    ‘Rejoice with me, for I have found the drachma which I had lost!’
  eng-FBV: When she finds it, she calls her friends and neighbors together, saying,
    ‘Come and celebrate with me! I've found the silver coin that I lost.’
  nld-1939: 'En als zij ze gevonden heeft, roept ze vriendinnen en buren bijeen, en
    zegt: Verheugt u met mij, want ik heb mijn verloren drachme gevonden.'
