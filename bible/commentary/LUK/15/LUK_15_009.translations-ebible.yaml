  san-ORI: ପ୍ରାପ୍ତେ ସତି ବନ୍ଧୁବାନ୍ଧୱସମୀପୱାସିନୀରାହୂଯ କଥଯତି, ହାରିତଂ ରୂପ୍ୟଖଣ୍ଡଂ ପ୍ରାପ୍ତାହଂ
