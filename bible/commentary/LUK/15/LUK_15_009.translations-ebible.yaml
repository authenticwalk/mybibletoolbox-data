  mya-mya: သူ​သည်​ထို​ဒင်္ဂါး​ကို​တွေ့​သော​အ​ခါ​မိတ်​ဆွေ​နှင့် အိမ်​နီး​ချင်း​တို့​ကို​ခေါ်​၍`ပျောက်​သွား​သော​ဒင်္ဂါး
