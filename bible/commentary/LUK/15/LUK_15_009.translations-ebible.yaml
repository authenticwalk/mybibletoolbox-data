  san-TIB: པྲཱཔྟེ སཏི བནྡྷུབཱནྡྷཝསམཱིཔཝཱསིནཱིརཱཧཱུཡ ཀཐཡཏི, ཧཱརིཏཾ རཱུཔྱཁཎྜཾ པྲཱཔྟཱཧཾ ཏསྨཱདེཝ
