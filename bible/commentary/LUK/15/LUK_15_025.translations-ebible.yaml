    a vel ma i nongpol voing na sesing.
  bdd-bdd: “Ma hesi natuna tautuwa ꞌabwa tanoha ꞌipaipaihowa. Cina paihowa ꞌigumwala,
    ma tutaina ꞌasa deina ꞌilatulatu, lahusa ma selo ꞌihesagohediya.
  cbt-NTPO: Paninanso nipirinhuë', iminquë sacatërin quëran huëntararin. Pëiquë ya'caritëriahuaso',
    mosica pi'nirapiso natanin. Nansatona', capa cancantapi.
  rmy-SERVI: Пхурэдэр чяво сля пэ маля. Кала вов рисиля малятар и сля паша цэр, шунда,
    сар цэлэн и дилябэн.
  srn-NT: A pisten dati a moro bigi boi ben e wroko ini a gron. Di a kon krosbei fu
    a oso, a yere poku nanga dansi.
  cta-NT: ’Juaꞌa̱ ndyaca chaꞌ loꞌo ndyalaa sñiꞌ nu cua cusuꞌ la, ndyalaa yu ndyaa
    yu cña. Cua tyalaa ti yu toniꞌi̱ jiꞌi̱ yu, loꞌo ndyuna yu nclyaꞌá nguꞌ musca,
    chaꞌ cua laca ndyaca ji̱i̱ loꞌo ndyalaa yu.
  bqc-SIM: Woo kpɛ́ bua. Kɛ́ àlɛ su, à kãikũ̀ ń bɛo, ↄ̃ à kↄ̃̀ↄ gã̀a mà dↄ.
  tcz-CHONGTHU: Chutia aumlai chun, chapa a'upajo pachu loulanga um natong ahi. Inlam
    ahung kile chun, in'a chun tumging le lam gin ajatan,
  mar-mar: यावेळेस, त्याचा वडील मुलगा शेतात होता. तो घराकडे परतला आणि घराजवळ आल्यावर,
    त्याने गायनवादन व नाचण्याचा आवाज ऐकला.
  snp-snp: Eti o minato, nalafo komu kipa ya lonogu minaiguti oto numuna lega adu
    ya o fedeto nema loti melege olamo ya kolito
  isl-isl: Meðan þetta gerðist var eldri sonurinn við vinnu úti á akri. Þegar hann
    kom heim, heyrði hann danstónlist frá húsinu
  spy-NT: Yooto tukul kimiitē ꞉wēēriit nyēē wōō mbareen kuyēyiisyē. Nto yu rōōtu kaa,
    kukas kutyēēntōōs ꞉biiko.
  xnn-xnn: Ngem maiwed san iyon-ana tay linmokso. Idi somas-aa, dinngena ay wada nan
    men-ganggangsa isnan baeyda.
  mwe-mwe: “Gene malangago nkulugwe jula, paliji akanabhebhuja kunngunda. Pabhujaga
    alibhandishila kumui, gwapilikene nyimbo na iindo ya ina.
  tte-tte: Yeisu ana walo kobwaibwaili yaiyonana ietulan iba, “Sauganane tobagubaguna
    ipileyoima iyawatagilima nume salina mena ibenalan dagugu yo talawauwau lalakina
    nume mena.
  tcs-tcs: ‘Dat seimtaim wen ol i bin meke da kaikai, dat namba wan boi em bin wok
    de ausaid samwea wea pam. Wen em i kam klostu po aus, em i lisen miusik ane ol
    i dans.
  hlt-THB: Cedawngawh a capa a hqam taw lo na awm hy. Im a pha law tawm awh ce, laa
    sak awi ingkaw lamnaak awi ce zahy.
  soq-soq: Mo odantoio otopa tautua irai bedewe leidie duwa awa iedie du mampelene
    apana nuaeuntoie biantoio etamon.
  qub-qub: «Chay öra mayur caj wamranga chacrachöshi caycaran. Wasinman cutir chayaycashanchönashi
    wiyaran wasicho fista caycajta.
  att-att: “Á pappabbúyá ra, limibbè yù kaká nga anâ na nga naggapu ta ákkomanán nayù
    yáma na. Á pakáranni na sù bale ra, nakaddák sù pakaginná na ta paggássá ra ánna
    pattatála ra.
  bki-bki: “Ana ka bogo nene, kiritete motoru naio bavenei ea tiniavio, ba jo mim̃au
    ruei, avona kario ana naio binimei bere vonuo. Mia bogo na naio binimei vaataro
    ka vonuo, naio mijog ka ajum̃a amioiou, a mijog joa na voluano jo jaburu bunu.
  bqp-bqp: Woru sↄ̃ à kpɛ́ bura. Kũ àtɛn su à kà kãni kũ bɛo, akũ à bata ũ mà
    dↄ kũ kↄ̃kↄ̃ kĩnio.
  mcp-mcp: «Í á bə na mwân a cúmbá njúl ífambə́. Ja nyə á ka ŋgə nyiŋgə yí, a mú ŋgə
    zə, zə wɔ́ɔ́s kúnə́-kúnə nə njɔ́w, a mú gwág íbwamʉgə́-bwámʉg nə isʉsa.
  hat-hat: Lè sa a, pi gran gason an te nan jaden. Antan l'ap soti nan jaden, lè l'
    rive pre kay la, li tande mizik la ak vwa moun k'ap danse yo.
  npl-NT: '''Pero ipiltsi non teteachka otekititoka itlala; iwa ijkuak owalmokopaya
    iwa ya onajsia icha, okikak tlatsotsonah iwa mijtotiah.'
  bgg-bgg: “Ji-è rek ramuii pha ishak shii dufuii kho ji yi raig hà. Ai raig è iidoh
    dun ne, hò hà thog ramuii shii, ai è benkhuang pha nane gasiu siu pha yoi.
  eng-TCENT: “Now his older son was in the field, and as he came and drew near to
    the house, he heard music and dancing.
  eng-BSB: Meanwhile the older son was in the field, and as he approached the house,
    he heard music and dancing.
  cpu-NT: Ikanta irantarite irirentzi saikatsi jantavaitzi ovaantsiki. Pokai pankotsiki,
    ikemapaatziiri joimoshirenkaiyani.
  san-ASM: তৎকালে তস্য জ্যেষ্ঠঃ পুত্ৰঃ ক্ষেত্ৰ আসীৎ| অথ স নিৱেশনস্য নিকটং আগচ্ছন্
    নৃত্যানাং ৱাদ্যানাঞ্চ শব্দং শ্ৰুৎৱা
  tac-NT: ―Alésíko chojkile alué wa'lú yawiyame. Alué re'malí ba'chílaka 'mimi epomi
    echégichi eyénale. 'Lige kuka seba a'nabeka enegá akele rabisime yawiyame.
  eng-WEBPB: “Now his elder son was in the field. As he came near to the house, he
    heard music and dancing.
  gfk-H: “Ing bia no lukara kana ga hanahaan, no tamat ta dir ira airua haratasin
    ga tapukus maram ra uma. Ma bia ga hanuat huteta tano hala ga hadadei ra ingana
    nirudu ma ra minangata.
  viv-viv: Badi yadi wavemwamwala hiꞋauꞋa tu tomoꞋainagona faheya gimiyami be giyewayewana
    melaleya. Manuwa liline giyemu tu alata kadu vaga ginogalina.
  yao-yao: “Kele katemako mwanagwao jwankulungwa jula ŵaliji ku ngunda. Paŵaujaga
    ni kuŵandichila kumangwao, ŵakupikene kwimba ni kutyala.
  tgp-tgp: Ale natuna vora tiroma mo lo toho na isa, ale mara mo lo mai mariviti na
    ima mo rongo na vete, ale la lo velu,
  auc-NT: “Æ̈æ̈mæ̈ cæte toyönäni bamoncadengä guiquënë gönea ayæ̈ cædongäimpa. Ïinque
    cæte ate obo ponte ëñëñongä ämotamïni ante äwadäni.
  kbc-NT: Niɡ̶ijo lionigi boɡ̶oxiiɡ̶odi ideitice nipodigi, naɡ̶a dopitio, niɡ̶ipegitio
    liɡ̶eladi, ja wajipatalo natenaɡ̶aneɡ̶eco, ica oko dayaagetiogi me nalooɡ̶o.
  bmh-bmh: Guzenai darena, mogoi kaman go ougem dareun, uzan esunap zoimai, zaueim
    kabal waimai, siksikai daren saipag doun.
  ctu-BL: Ya'an jini ascuñʌl bʌ i yalobil ti jamil. Che' bʌ wolix i tilel ti' yotot
    che' lʌc'ʌlix an, tsi' yubi música yic'ot son.
  meq-meq: «Ahəl nakə faya ta hatsiye aye na, wawa ŋgay bagwar eye mə pesl ma guvah.
    Həlay i madayaw ŋgay a mətagay a sla na, a həlaw bo abəra ma guvah. A yaw mazlambar
    bəse tə gay i bəba ŋgay na, a tsəne məhetse ta gaŋgaŋ eye dəɓtsim dəɓtsim.
  noa-H: ’Mamʌ maagwai hich jöoi hiewaa chi naam, p'idag hee sĩejim haajem. Maimua
    bëewia di dak'a panaa hũr huraa haawai sĩi karris p'op'ook'am dʌ̈i tamburrpa bubujuk'am
    gaai jemk'a k'odt'ʌnʌm k'aug hat'ajim hanʌm.
  alp-NT: Kena mere kwete mena rebe ikerike me ndinure ileu, ilau bei lumare moneka,
    ilene suline esi tulei kai lagu maka mala.
  san-VEL: tatkaale tasya jye.s.tha.h putra.h k.setra aasiit| atha sa nive"sanasya
    nika.ta.m aagacchan n.rtyaanaa.m vaadyaanaa nca "sabda.m "srutvaa
  kbq-kbq: Hagi zage ne'mofavre'amo ehanatino nomofo tva'onte ne-eno, zavena neheza
    avogema nehazana nentahino,
  kbh-kbh: “Chë yebnoca fiesta yojtsemnëntscuana, chë mayor uaquiñana jajoca inétsomñe.
    Yebnoye yojtsataye y ya béconana yojtsemna orna, cha yojouena imojtsabuastoye
    y imojtselántsaye.
  ron-LSB: “Și fiul său cel mare era la câmp. Când s-a apropiat de casă, a auzit muzică
    și dansuri.
  pon-pon: A na putak laud mi nan jap o. Ni a pure don koren ion im o, ap ronadar
    kakaul o kakalek,
  nhe-BL: “Huan iachtohui ejca cone tequitiyaya mila. Huan quema monechcahuico ichaj,
    quicajqui tlatzotzonayayaj huan mijtotiyayaj.
  sps-sps: “Tan nainy to aya, a vaamuan nan a guei tsoiny kaakaa me tanun, ai te tabin
    mi ya, sa naa fasiruu me numaa, ya nongoiny ton koov ana fokinai te tajiat ror.
  wnc-wnc: “Unzing tasiwawa waaknga tupan tapata puyaneta you wesim apuke nataawan
    kap taiwawa natapbut.
  bus-bus: Woru sↄ̃ kpɛ́ bura. Kɛ̀ èe suu à kà kĩi kↄ̃n bɛɛo, ben à bata ↄ́ mà dↄ
    kↄ̃n kↄ̃kↄ̃ kĩio.
  gub-BL: Tyky'yr a'e, ko pe hekon a'e 'ar mehe a'e. Uzewyr mehe tàpuz huwake uhem
    mehe wenu wazegar mehe wà, wapynyk mehe wà no.
  imo-imo: Nalo yunge ungulu komo poinyena kongono tepa molopalie ipupene ulkendo
    ombai orumu wali eno tono kolko kunana ningo moloringi ungumu pilipelie
  boj-boj: “Ariya ŋiri koba a wauq di sosiq dena puluosi bosiq tal jojomyosiqa naŋgi
    areboleboleinjreqnaq lou tueqnab qusiqa kaŋgal aŋgro bei metonaq aqa areq bonaqa
    nenemyej, ‘Naŋgi kiyaqa lou tueqnub?’
  ulk-ulk: Able kerkerge narbit werem ge adge gedubge dawer. Nade e tabakiamuda maike
    metage e umele wasri warupira mut a le kab barier.
  eng-DRA: 'Now his elder son was in the field, and when he came and drew nigh to
    the house, he heard music and dancing:'
  knf-knf: « Bajeen ñiinţ awo wal mënţan du uţeeh. Wi akbiiŋ, añog katoh aşë ŧiink
    kë bakkob abot aki.
  san-KHM: តត្កាលេ តស្យ ជ្យេឞ្ឋះ បុត្រះ ក្ឞេត្រ អាសីត៑។ អថ ស និវេឝនស្យ និកដំ អាគច្ឆន៑
    ន្ឫត្យានាំ វាទ្យានាញ្ច ឝព្ទំ ឝ្រុត្វា
  arn-NT: “Fey ti fütache ñi wünen fotüm miyawürkey lelfün mew. Fey wiñomelu, akutuy
    inafül ruka, fey allküy ti musika ka ti purun.
  zas-NT: ’Laꞌtgaj xiꞌnman xingol guin cayüjnx dxiin dajn. Chi badxinx gajxh lidx
    xdadix, biguiejnx cucwejdx reeman cuyaꞌ tëë reeman.
  ken-NT: “Mpǒk yɔ, mɔ́ywi anɛ nsénsí abhak ɛbhɨ. Ágháká nɔ́kɔ́ kɛkwɔ́t nɛ ɛkɛt
    ndǔ yi afu ɛbhɨ ápɛtnsɛm anywɔ́p, aghók ndǔ nkɛnkwɛt nɛ nɛbhɛ́n nɛ́chí anywɔ́p.
