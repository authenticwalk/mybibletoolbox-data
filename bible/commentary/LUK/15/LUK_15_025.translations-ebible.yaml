verse: LUK.015.025
translations:
  kpx-kpx: “Abu ke vasege mo ke nanau bulue uniale hoilahai oe vavae lohoi evisege
    abu sale hamai havulahama.
  okv-H: meni bugo pure ta pambuto egerembeto puvuto da auvihie haveni te ino te ingito
    amita be amo deire kesi uje eto
  tbo-tbo: ‘Geka dewahi hi nenae ma lawana natuna baneina hau tano i wobagibagi. Hougana
    i gunawileya po i nei po numana i tutuliyaliyani naka lougo po hala gololohi i
    nonolihi.
  mal-C: “എന്നാൽ, ഇതെല്ലാം സംഭവിച്ചപ്പോൾ മൂത്തമകൻ വയലിൽ ആയിരുന്നു. അയാൾ വീടിനോട് അടുത്തുവന്നപ്പോൾ
    നൃത്തത്തിന്റെയും സംഗീതത്തിന്റെയും ഘോഷം കേട്ടു.
  grc-SR: Ἦν δὲ ὁ υἱὸς αὐτοῦ ὁ πρεσβύτερος ἐν ἀγρῷ· καὶ ὡς ἐρχόμενος ἤγγισεν τῇ οἰκίᾳ,
    ἤκουσεν συμφωνίας καὶ χορῶν.
  bgc-bgc: पर उसका जेट्ठा बेट्टा खेत म्ह काम करण लागरया था। जिब वो आन्दे होए घर कै
    धोरै पोंहच्या, तो उसनै गाण-बजाण अर नाचण का बोल सुण्या।
  khz-khz: Natuna tau kunena araga kapunai. Araga na ewaikuleto, numa eago-veniawai
    aonai, mari e pala kulura ekamonagirato.
  deu-TKW: Sein älterer Sohn aber war auf dem Felde, und wie er kam und sich dem Hause
    näherte, hörte er Musik und Gesang,
  zsr-NT: ’Tsal niꞌ rac lë ni, zoabiꞌ ladj guixiꞌ biꞌi bönniꞌ ziꞌal queëꞌ bönniꞌ naꞌ.
    Catiꞌ zuzaꞌbiꞌ rudxinbiꞌ gal‑laꞌ raꞌ yuꞌu, ryö́nibiꞌ rac huil‑l len rac huöꞌa
    lu yuꞌu naꞌ.
  lin-lin: Na tango yango, kulutu na ye azalaki nanu kati na bilanga. Tango akomaki
    pene ya ndako, ayokaki miziki mpe makelele ya mabina.
  hns-NT: Oe same par barka betwa khet me raha. Djab okar kaam don hoi gail, tab oe
    ghare djaai lagal. Aur djab nagietj pahoetjal, tab gaana-badjaana soenies.
  noa-E: ’Mamʉ maagwai ich jöoi iewaa chi naam, phidag ee sĩejim aajem. Maimua bëewia
    di dakha panaa ũr uraa aawai sĩi karris phophookham dʉ̈i tamburrpa bubujukham
    gaai jemkha khodthʉnʉm khaug athajim anʉm.
  eng-EMTV: “Now his older son was in the field. And as he came and drew near to the
    house, he heard music and dancing.
  mib-NT: ’Te sūchi jévāha, íne i nde rancho, te vēndiji i, te ni cuyajni i yatā véhe.
    Te ni jini i jeē cúu yaa te cájita jéhé ñáyuu.
  lif-NT2: आल्‍ल खे़न् ये़म्‍मो कुस्‍साः तुम्‍बे़न् प्‍याङ्‌सिगे़न् इक्‍ताप्‍पो याःम्‍बक्
    चोःक्नु यागे़॥ खे़न् आक्‍खो नुःक्‍खे़आङ् हिम्‍बेसाङ् के़रे़ल्‍ले़ हिम्‍मो मुक्‍लाहाॽ
    मुक्‍ते़बा नु मनाहाॽ मे़लाःक्‍खे़बा खे़प्‍सुसि॥
  xnj-xnj: “Lukumbi lwenulo muhaja waki avi akona kumgunda. Ndi peawuyayi kuhegelela
    panyumba, akayuwana vilulu na vandu vikina ng'oma.
  mmx-mmx: Lamdak avot, ga nemen to at laraamang ga xanangking tubu. At lomlong teren
    boro xataamang, neni ga ronga lagaamit gang teng at loxonaleng neni ga vas auret
    loogu.
  cbr-NT: Usaía 'imainun ca aín bëchicë apanën naënuxun ñu mëëaxa. Ñu mëëbaiti xubu
    rarobëtsini uquinbi ca pacon bana ocëbëa sharati cuëënia cuaxa.
  tee-NT: Para ju xak'ai ists'alh ixt'onachalhca' ch'alhcatna' lacacuxtu. Chai acsni
    tasp'itcha chai chincha vanin la'ixchaka' pus k'asmatlich ni na asanancanch chai
    ni t'oncan lacat'ininca.
  eng-LSV: And his elder son was in a field, and as, coming, he drew near to the house,
    he heard music and dancing,
  cak-NT: Y cuando xbanataj ronojel ri', ri nimalaxel xa nisamaj pa k'ayis. Y cuando
    raja' xtzolaj-pe y napon yan chirocho, xuc'oxaj chi c'o nimak'ej najin.
  pah-NT: '—Ojihuvypyve''ga rekoi ko pe. Kiro ga ruri ojivya onga pe. Ovahemame ga
    henduvi. A''ero ga ei oyvyteri pe: “Opy po g̃a imonhi''ig̃a,” ei ga.'
  sja-NT: ’Mãɨmisa chi warra naapema ne-uu k'ãide baji. Teedaa chek'ãri, ũri cheji
    o-ĩa pëira para bɨ.
  xed-xed: «Tsaw ma vwah zumala tsa mndu ya ta tsa fitik ya. Ta vraktá tsa zumali
    ya dzagha, laghani ndusa nda həga, ka snaŋtá tsi ta ghudzaga dewdew nda skalu
    ga taŋ.
  mks-NT: ʼJoo ndaja coo da̱ cúú ñani da, da̱ sa̱cua̱ha̱ chága̱ cán, ndáca̱a̱n da̱
    cája chúun da yúcu̱ va. Ta tá na̱ndicó co̱o da já na̱xini jo̱ho da tíví musica
    ta cáxita sáhá na̱.
  gfk-S: “Ing be no lukaro ga hanana no tamat ta dur ira iruo hatatesne ga baling
    metuma na lalong. Ma be iga hanawat hutate tano hala iga hadade ra ingana ninge
    ma ra minangata.
  bmu-bmu: “Sösöŋgai algetmö, datŋan nupnöŋ mala liliŋgöba miri dopdowiba miaŋgöreŋ
    liŋet gwawet köla unduba söŋgaigeri, miaŋgö kourukŋi mörök.
  dgz-dgz: Koni ap gapan, tasewa egaga iwandin. Ame onin e pa auge taueni, sinao tarep
    doak ame anun.
  eng-GNV: Nowe the elder brother was in the fielde, and when he came and drewe neere
    to the house, he heard melodie, and dauncing,
  zaa-NT: Pero ỹi'ni neru bía nna reqquia bą́ lo tsina le' campo. De betsina'ą exa
    gáabá litsi' niá nna biyéninią cca huìl·la nna hueyà'a danza nna,
  eng-WEBSTER: 'Now his elder son was in the field: and as he came and drew nigh to
    the house, he heard music and dancing.'
  guh-guh: ’Bajarapamatacabi matapijinë pabiabelia nacuenebaponapona. Nexata penaviatsinë
    bo itsa imoxoyotanajetaruca, jumetane música. Jumetanenua peyavajibijava.
  bon-bon: Pui padare cabu naane te calwacupi cabu jage. Tabe liba tacnenutige, mete
    mameta liba tatyaramtige, siige giire uupera itecijige puma.
  nhw-BL: “Huan iachtihui ejca cone tequitiyaya mila. Huan quema monechcahuico ichaj,
    quicajqui tlatzotzonali huan masehualme catli mijtotiyayaj.
  mgw-mgw: “Pagapangikage go, nku'we aai anagobwali bu'ka kunng'unda. Paabile mundi'la
    kaegelya pansengo, ngayu'wa ilulu na ngoma.
  swh-ONEN: “Wakati huo, yule mwana mkubwa alikuwa shambani. Alipokaribia nyumbani,
    akasikia sauti ya nyimbo na watu wakicheza.
  wbi-wbi: pe baho umwanake um'baha jula alyale kumughunda. akatile ikwisa alipipi
    ni nyumba akapulika ilisio ilya nyimbo na kuseja.
  bba-bba: N deemɑ bii yerumɑ u woo ɡberɔ. Sɑɑ ye u wee, ye u yɛnu turuku kuɑ, u ɡɑ̃ɑsu
    kɑ yɑɑbu nɔɔmɔ.
  eng-KJVCPB: 'Now his elder son was in the field: and as he came and drew nigh to
    the house, he heard musick and dancing.'
  kgk-NT: Upe jave ta'y rypykwe oime kokwe-py. Gwóga-py ogwahẽ-tama ramo ohendu ombopu
    va'e, ohendu ave ogwahu va'e.
  waj-waj: Sirigaida variaavo ari mmaapu ngaruva mmooriivakidiri vara ranoo numa nnauvaa
    vainima ngioo varioo rikiaikio nooma muaaru akuaivoota kuaru raa akuaivootama
    inna yaataivaki kuaikio rikioo
  ekk-PKP: Vanem poeg aga oli väljas põllul tööl. Kui ta maja poole kõndis, kuulis
    ta muusikat ja tantsimist.
  mpx-mpx: He sauga o elana, toto gamaun iyoho eyowaa. I sikasikal i pulivin limi
    gegelinaa, yaka egalagalavenu butuliya ge gamagalau hi sagasaga analiya i hago.
  wbp-wbp: “Murnma-juku kujalpalu ngarnu mangarri-wati, papardi-nyanujulpa warrki-jarrija
    wurnturu. Kuja pina-yanurnu yuwarli-kirra, purda-nyangu-jana yapa yunparninja-kurra,
    manu nyangu-jana wirntinja-kurra.
  luo-luo: “E kindeno, noyudo ka wuowi maduongʼ ni e puodho. Kane obiro machiegni
    gi ot nowinjo wer gi miel.
  nhe-NT: “Huan iachtohui ejca cone tequitiyaya mila. Huan quema monechcahuico ichaj,
    quicajqui tlatzotzonayayaj huan mijtotiyayaj.
  aii-aii: ”ܒܪܘܿܢܹܗ ܓܘܼܪܵܐ ܓܵܘ ܚܲܩܠܵܐ ܝܗܘܵܐ، ܐܝܼܡܲܢ ܕܐܬܹ‌ܐ ܠܹܗ، ܘܩܘܼܪܒܸܢܹܗ ܠܒܲܝܬܵ‌ܐ،
    ܫܡܝܼܥ ܠܹܗ ܩܵܠܵܐ ܕܙܡܵܪܵܐ ܘܪܸܩܕܵܐ.
  esk-NT: “Taatnaqtitlugich aŋayukłiq nautchiiviŋmiñ aiñiqsuq. Qallikami tupiġmun
    tusaagaqsiñiqsuq atuqtuuramik aġġiruaniglu.
  msb-msb: “Myintras nagakalipay sinda adto sa uma an magurang na anak. Pagdangadang
    niya sa inda balay nakabati siyaʼn tugtugan kag sayawan.
  cpa-NT: ’Jøng² ja³ŋiúh³dsa ma²juanh¹² ma²ca¹ŋó¹ juu¹² jøa³nung². Ma²jogh¹² dsa²
    héi² ja¹quien¹³ dsiánh¹dsa mi³ca¹nǿng²dsa son¹³ ja³ma²ŋi²nio³ dsa² jan³.
  dso-dso: ସେ ବେଲା ତାର୍‌ ବଡ୍‌ ପଅ ତାସ୍‌ପଦାଇ ରଇଲା । ସେ ବାଉଡି କରି ଗର୍‌ ଲଗେ ଆଇବା ବେଲାଇ
    ବାଜାବାଇଦ୍‌ କରି ନାଟ୍‍ଗିତ୍‌ କର୍‌ବାଟା ସୁନ୍‌ଲା ।
  meu-meu: A tau guna na uma ai; bena ruma iraka-henina ai ivilikou bona mavaru reḡedia
    e kamonai.
  yva-NT: Arono naije apa kavo anuije pamo to po nawaisye raijar. Umba pakare ti pararaijo
    yavare rai, naije danito po vatane manamote ranauno ukinye muno usarer bovambe
    weye wo one rave.
  dgc-dgc: “Nadid, tu anak na a esa a panganay, éy éwan na kan tukoy i nanyari a éya,
    da édsa kan siya to uma na. Mamaya-maya, késoli na kan wade, éy nabati na i togtog
    na kasayaan to lubuk no bile de.
  zpm-NT: ’Lni co noyac, zeeṉe laa stib xpëëd me zha ne nac zha gol ga, wbire lo dziin
    dan. Bdziṉ zho gax ro yu, rlu rquia di, haxta wiee rlu noyac;
  hix-NT: Taa. Asahxemtontokonye rma, nomokye hatà, wahoto, umuru xarha. Tàyàm mararàn
    hoko ehxahotho rma nomokye hatà, bàn kom yaka harha, kekon hatà. Bàn komo hahnoke
    tehtoko, furwe txemeknyàrà yonytxay hatà. Àmanhonàr komo xarha yonytxay hatà,
    kekon hatà, Txesusu.
  sim-sim: Urik sanjelaka nowek or nahandarik ormu yangak tara. Or ta aka sumbuk or
    sihi nor misiri ma li rupkapshihi limu mblara.
  npi-ULB: अब उनको जेठो छोरा खेतमा थियो, ऊ जब घरको नजिकै आइपुग्यो, उनले नाचगानहरू
    भैरहेको सुने ।
  cgc-cgc: “Ta pag-uli ta mangngod, ula dya magulang din tak gaubra naan ta uma. Na
    guli magulang ya daw dani en kanen an ta iran na balay, namatian din tukar daw
    sagbak ta mga ittaw naan ta sinayaw.
  tim-tim: Hain akmâ tatbiâ nanŋe ulik gulik arekŋe âiângen malepgât purik katmâ togom
    kepia ginŋân kinmâ heroŋe maroŋe giriŋ gegek kep keŋgu akbiâ nâŋgâm
  yor-yor: '“Ṣùgbọ́n ọmọ rẹ̀ èyí ẹ̀gbọ́n ti wà ní oko: bí ó sì ti ń bọ̀, tí ó súnmọ́
    etí ilé, ó gbọ́ orin àti ijó.'
  wos-wos: “Wun duna makandu nyan yawimbu dé té. Te hukémbu wambula yae gembu xakunjoka
    yata dé xéké, hangu xiyaata hétihiyandaka.
  emp-NTPO: Maʌ̃ne dji djaba nabemara traja b̶ad̶ada diguid̶aa zebʌrʌ basía. De caita
    jũẽbʌrʌd̶e ũrĩsia chiru zá panʌda idjab̶a cari duanʌda.
  eng-F35: “Now his older son was in the field; and as he came approaching the house
    he heard music and dancing.
  ind-ind: “Sementara itu, anaknya yang sulung sedang bekerja di ladang. Ketika dia
    pulang dan sudah dekat rumah, dia mendengar suara musik dan gaduhnya orang menari.
  pes-OPCB: «در این اثنا، پسر بزرگ در مزرعه مشغول کار بود. وقتی به خانه بازمی‌گشت،
    صدای ساز و رقص و پایکوبی شنید.
  mpt-mpt: heke damib unebua binea tenea bib asak tlanea i seinin wengo wentenea
  ssx-ssx: Koto hau paeyao pitolo haena꞉ta꞉ hande mupeke wekita꞉ e ma꞉nda꞉ pa꞉ta꞉
    pua paa da la꞉ka꞉la teke pa꞉ta꞉ ipulu haena꞉ hande ta꞉na꞉ma꞉ homolo hata꞉ dupale
    emelimanu lemekeeki opiekeme.
  mkl-mkl: Wee wɑɑti bɛɛbɛ iɡbɑ̃u í wɑ iko. Iyi wɑ bɑɑ í mɑɑi kpɑsɛ̃ wɑ ŋɔi wɑ ɡbɔ
    ɑnui ɡɑ̃ɡɑ̃ nɔ inɛ ŋɑ ɑ̀ wɑɑ jojo.
  gaq-gaq: “ଆତେନ୍‌‌ ବେଲା ମେଁନେ ମ୍ନା ଉଙ୍ଗ୍‌ଡେ ଲିଜ ଲେଃଗେ । ମେଁ ଉଡ଼ିବେଲା ପାଙ୍ଗ୍‌ଚେ ଡୁଆ
    ଡାଗ୍ରା ପିଙ୍ଗ୍‌ଚାକେ, ଆତେନ୍‌‌ ବେଲା କାଣ୍ତେଙ୍ଗ୍‌ ଆରି ୱାଡ଼େଙ୍ଗ୍‌ ନ୍ନାଂକ୍ନେ ଦ୍ରିଗ୍‌
    ୟାକେ ।
  gof-RNT: “He wode bayra na7ay goshsha gaden de7ees. Yaappe yishe soo matishin yethinne
    gufa girssi si7is.
  unx-unx: “ଆଡଃ ଇନିୟାଃ ମାରାଙ୍ଗ୍‌ ହନ୍‌ ପିଡ଼ିରେ ତାଇକେନାଏ, ହିଜୁଃତାନ୍‌ଲଃ ଅଡ଼ାଃତାଃ ସେଟେର୍‌ୟାନ୍‌ତେ
    ଦୁରାଙ୍ଗ୍‌ତାନ୍‌, ସୁସୁନ୍‌ତାନ୍‌କଆଃ ସାଡ଼ି ଆୟୁମ୍‌କେଦା ।
  gah-gah: Lá niago, ganá gipalamámo hozauka minakutí ake, númaseloka anitike gilimó
    nene, kogoliza viziki meleketakeni niago, geleake,
  lcm-lcm: Au, kana ainoai i nat katapo ago e matang. Na si taun kamela serei angasungai
    ani lu, kala longong a kariu i malmalang.
  aer-aer: “Itne merne-arlke kere-arlke arlkwerrirretyamele akwete kenhe kake re akenhe
    arlengele warrke-irrerlenge. Nhenge kake apmere-werne apetyalpeke iperre, re wemele
    tyerrtye itnenhene alyelhewarrerlenge, re itnenhene areke urnterrirrerlenge.
  qvc-NT: ’Piru chay kulaka churinqam ch'akrambi kashqa karqan. Chaymandaqam wasinman
    ch'ayaykashpaqa, uyarqan kunyalla fyistata rurashpa dansaykaptinllapa.
  tgl-ULB: Sa panahong iyon, ang kaniyang nakatatandang anak ay nasa bukid. Nang siya
    ay dumating at palapit na sa bahay, narinig niya ang tugtugan at sayawan.
  cbs-NT: jaskaibun jawen bake iyua bai anu dayatani jui jawen jiwe dapi kemakin nawaibu
    ninkakubidankin
  xtm-NTPP: ’Te sa'ya de suchi java'a‑ka ma, nuu ve ndii i ja ni ja'an i yuku ma,
    te nuu ve nduyatni i ve'e i ma, ni jiniso'o i ja kúu yaa te ka jitaja'a ñayii
    ve'e i ma.
  nnq-nnq: “Mangobu genia akakamundu bakiba tango kunng'onda. Apakiba akabandakila
    kachakwe, ngajoa ilulu na ng'oma.
  bao-NT: ”To biro cʉ̃ja ca tii niicãro, cʉ̃ macʉ̃ ca jũwʉ pea wejepʉ niiupʉ. Ca pade
    niiricʉ tua doogʉ, wii pʉto ea doogʉ, cʉ̃ja ca baja wedeo niirijere tʉoupʉ.
  san-ORI: ତତ୍କାଲେ ତସ୍ୟ ଜ୍ୟେଷ୍ଠଃ ପୁତ୍ରଃ କ୍ଷେତ୍ର ଆସୀତ୍| ଅଥ ସ ନିୱେଶନସ୍ୟ ନିକଟଂ ଆଗଚ୍ଛନ୍
    ନୃତ୍ୟାନାଂ ୱାଦ୍ୟାନାଞ୍ଚ ଶବ୍ଦଂ ଶ୍ରୁତ୍ୱା
  rmn-rmn: Ай о баро чяво адава вахыти сас ки ливади. Кана ов пашолас ко кхер, тай
    шунляс, кай андэ кхер гиля тай кхелипэ.
  huv-NT: ’Aaga alinop natang micual nej altiül corrül nganaw mapeay. Wüx nganaw matüch
    aniüng nej, tanguiay tenguial ajlüy nangos nüt, at monjiüng.
  otn-NT: Ma̱mbí 'yo ra̱ 'bɛfi'a̱ rá̱ ts'ʉnt'ʉ ma̱ da̱p'ʉya. Nu̱'mø ni̱ ma da̱ zøp'ʉ
    ja ra̱ ngu̱'a̱ ra̱ ts'ʉnt'ʉ ma̱mbí 'yo ra̱ 'bɛfi p'ʉya, bi 'yøde ngue ja yø 'bida,
    'bʉhyø nɛ̱i̱.
  nop-nop: “Unduŋ ha-tulune Tuwo adi kade gineŋ hatiguk ala udaneeŋ buŋa yot tubudulaaŋ
    nadilune kap miyeeŋ tonadifo tigiŋ.
  obo-NT: “Na iddon timpu, idda mandad so anak din no kakoy, diyon poron to kamot.
    Piru to morani ron sikandin diyot baoy, norinog din iddos mgo porohingon woy mgo
    kodsayow.
  kca-kca: Ун пŏхәԓ пӑ мўв хӑрән ус; йŏхи йитаԓән, хун йŏхи ванамәс, арыты пӑ йакты
