  arn-NT: Feymew rüpütukünuwpatuy ñi küpatuael ñi chaw ñi ruka mew. “Fey petu alü
    kamapu küpalelu, ñi chaw peeyew fey kutranpiwkeyeeyew. Ka lefi ñi trafyemetuaetew,
    fey llowmeeyew kiñe pangkon mew ka kiñe truyun mew.
  zas-NT: Dxel bayunejzix zia lidx xdadix. ’Per zijtri ziaadix chi baguiaa xdadix
    laax dxel bayaman laax, zianz ruxüünman bigchaaglojman laax, abiꞌ gudiidxaman
    laax gudaw tëëman laax xid.
  ken-NT: Afate abho bɛpɛtnsɛm ntá ɛtayi. Kɛ ɛnɛ́ yi abhʉɛt nɛkɔ nɛsiɛ, chi aghɔ́
    yi ndu átwɔ̀. Ntínso nɛ́kɛ́m yi, afate, ajɛt arɔk akɛ́m yi abhɛnɛ.
