  kbq-kbq: Anage huteno otino nefantega e'ne, ogamanu ne-egeno, nafa'amo negeno asuntaginteno,
    agareno vuno ome agazafeno, agi antako hu'ne.
  kbh-kbh: Chca jëftsenójuaboyëse, yojonts̈é cachabe yebnoye jtana. “Cabá bënoca yojtsemna
    ora, chabe taitá chábioye ibojinÿe, y chabe uaquiñabiama ibojóngmia, y jajébenguama
    betsco yojá; ibojajebengo, ibojtotsejcjuá y ts̈a yojtsóyejuayayama chë uaquiñábioye
