  ron-LSB: “S-a sculat și a venit la tatăl său. Dar, pe când era încă departe, tatăl
    său l-a văzut și, mișcat de milă, a alergat, s-a aruncat la gâtul lui și l-a sărutat.
  pon-pon: I ari uda purela ren jam a. A ni a mi waja doo, jam a kilanada i, ap pokela,
    pitipiti don i o polodi i, metik i.
  nhe-BL: “Huan yajaya quisqui huan yajqui ichaj itata. Pero quema aya onajsiyaya
    ichaj, itata quihuejcaitac huan quitlasojtlac. Huan itata motlalojtejqui, huan
    quicuanajnahuajqui huan quitzoponi.
  sps-sps: Ya kat to sa tsun, ya tanik iny taan bus fi na naa to ten taman ya. “Ayei
    kaa enanaa non veevian fan, ai taman ya tagei naa towa, ana koman ya via mito
    na tagtag tsian tsunia, ya kookuar naa to sa nots a guei tsuan, ya tangis mi towa
    me na mamagat.
  wnc-wnc: Ngang yakenga enake nanae kukut. “Kuwawan nanata kawawan maasim apan kake
    nanata baniaatang butaya siknga natapbut. Natake isapmake kuke waapasim betake
    tangupbakngake aamna kumzang bupbuyakut.
  bus-bus: Ben à fɛ̀ɛ èe taa a de kiia. Kɛ̀ à tɛ́ kãaa èe suu, à de pì à è, ben à
    kɛ̀nɛ wɛ̃nda. À bàa sì à gàa à kùsia, à lɛ́ pɛ̀a.
  gub-BL: Uzypyrog oho pà u ipyr. Wata oho iko, te uhem etea'i u heko haw pe kury.
    Muite tur mehe we tu wexak wa'yr a'e. Upuhareko katu wa'yr. Uzàn oho ikutyr kury.
    Uzàzuwàn. Uzurupyter no.
  imo-imo: Kano wali, yu molorumu kombuna mundupe kelepa, lapa molorumuna pumbei purumu.
    Yu ulkendo pumbei purumu kano wali yunge lapani yu tule tepa orumuna kanopalie
    yu kondo kolopa lkipe pumbe yu kangulupe ltimu.
  boj-boj: Degsi are qalsiqa tigelosiq aqa abu aqaq olo aiyej. “Aiyeqnaqa aqa abu
    ŋam atsiqa isaq di unsiq a qa tulaŋ dulosiqa urur ti gilsiq a soqoŋyosiqa qalaqalaiyoqnsiqa
    kundoqyoqnej.
  ulk-ulk: Ege eudige tekweilu a ko takomeda taba babem. E mena ge murizge tikasereder
    ege abi babet erdari a ege abra au omar taba diketida. E korider emrida taba wermem
    tabara tag igardi abi gasu erpeida a uma dikaida.
  eng-DRA: And rising up he came to his father. And when he was yet a great way off,
    his father saw him, and was moved with compassion, and running to him fell upon
    his neck, and kissed him.
  knf-knf: Kë hënk di aŧooluŋ pkak du aşin. « Ahum nlowi, kë aşin aşë wina, abot añagi'a
    ; aţiira, ajotna, amooka bnuura.
  san-KHM: បឝ្ចាត៑ ស ឧត្ថាយ បិតុះ សមីបំ ជគាម; តតស្តស្យ បិតាតិទូរេ តំ និរីក្ឞ្យ ទយាញ្ចក្រេ,
