verse: LUK.015.020
translations:
  kpx-kpx: Kateai huhuai bae hoilahai haeavamole au mamae oe tinu. Isege mamaveu moveu
    tiale humaha kemo niai uniale moveu humaha kela haeavamolela lohosege ke elehage
    ninanau uvuve hamage au ke elehai bibuai tiale au mo evudei ulikukuhavonu.
  okv-H: ereto mamo ta degi pahunu mamo na hoi be ta kito ereto huheveto puvuto andito
    mune tavo unu
  tbo-tbo: Ega yaka i wotowolo po i nae amana ugolina. ‘Tauna yohola uheiya ma amana
    i gagalena nae po nugonugona i wiyuweya. Ma i wibulibulili nae po natuna i talahagauya
    ma niuna i yagoni.
  mal-C: അങ്ങനെ, അയാൾ എഴുന്നേറ്റ് തന്റെ പിതാവിന്റെ അടുത്തേക്കു യാത്രയായി. “വളരെ ദൂരെവെച്ചുതന്നെ
    പിതാവ് അവനെ കണ്ടു, അവനോടു സഹതാപം തോന്നി; അദ്ദേഹം ഓടിച്ചെന്ന് അവനെ ആലിംഗനംചെയ്തു
    ചുംബിച്ചു.
  grc-SR: Καὶ ἀναστὰς ἦλθεν πρὸς τὸν πατέρα ⸂ἑαυτοῦ.⸃ Ἔτι δὲ αὐτοῦ μακρὰν ἀπέχοντος,
    εἶδεν αὐτὸν ὁ πατὴρ αὐτοῦ, καὶ ἐσπλαγχνίσθη, καὶ δραμὼν ἐπέπεσεν ἐπὶ τὸν τράχηλον
    αὐτοῦ, καὶ κατεφίλησεν αὐτόν.
  bgc-bgc: “पर वो उस देश नै छोड़ के अपणे बाप कै घर की ओड़ चाल्या, वो इब्बे कुछ ए दूर
    था के उसकै बाप नै उस ताहीं देख्या उसपै तरस आया, अर भाजकै अपणे बेट्टे ताहीं छात्त्ती
    कै लगाकै, उस ताहीं चुम्ता रह्या।
  khz-khz: Ne ekuliitito, tamana genai elakato. Roe waevogomaiwai aonai, tamana na
    warauna egitailiaato, ne evetuga-rakavaato, gaurai erakawaila-wailaato, evekapani-waloato,
    evelavuato.
  deu-TKW: Und er stand auf und gieng hin zu seinem Vater. Da er aber noch ferne war,
    sah ihn sein Vater, und hatte Mitleid, und lief herzu, fiel ihm um den Hals und
    küßte ihn.
  zsr-NT: Niꞌr gyuꞌubiꞌ nöz, zhuöjbiꞌ ga zoëꞌ xuzbiꞌ. ’Catiꞌ niꞌ zoabiꞌ ziꞌtuꞌ zuzaꞌbiꞌ,
    bléꞌinëꞌ‑biꞌ xuzbiꞌ, len buechiꞌ ladxëꞌë‑biꞌ. Jaréluꞌë yajxíꞌgal‑lëꞌ‑biꞌ xuzbiꞌ
    len yajnidëꞌ yenbiꞌ, gdahuëꞌ‑biꞌ bzxidu.
  lin-lin: Boye, abimaki mpe azongaki epai ya tata na ye. Wana azalaki nanu mosika,
    tata na ye amonaki ye, ayokelaki ye mawa mingi ; apotaki mbangu mpo na kokutana
    na mwana na ye, amibwakaki na nzoto na ye mpe ayambaki ye.
  hns-NT: Bas oe oethke aapan baap lage djaai lagal. Tab koetjh dien baad okar baap
    oke doerieje se dekh leis aur oke bahoet daaja lagal. Oe okar lage dhaurke oke
    khoesiaalie se aapan gale lagaais.
  noa-E: ’Mag ich appai iyʉ̈ʉ oo sĩewia baubaadeeu chadcha ich aai aar petajim aajem.
    Mag mamua agtha di warphaa sĩwe chi ayau oo athajim anʉm, i chaaita dau aphʉʉ
    ur khitʉm. Magbaawai jöoi thãrau ãwatbajim aajem. Mag warag khaphig mawia ich
    chaai ö phʉʉr jõinaa khĩir ʉ̈ʉ aujim aajem.
  eng-EMTV: “And he arose and went to his father. But when he was still far off, his
    father saw him and was moved with compassion, and he ran and fell on his neck
    and kissed him.
  mib-NT: Yūcuán na te ni naquihin i ichi cuanuhun i vehe tátá i. ’Te níní jícá gá
    vēji i, te ni jito tátá i nuū i, te ni cundáhú ni de i. Te jínu de cuajnahan de
    i, te ni nundee de sucūn i, te ni techūhú de i.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मुत्‍थ्रिक् पोगे़आङ् कुम्‍बारो नुःक्‍खे़ पे॥ खे़न्
    फे़रे़र पत्‍छे़बा माःङ्‌घालाम्‍नुए कुम्‍बारे़ निःसुआङ् मिःम्‍जिरे़ कुलुङ्‌माॽ
    कुधिम् पोःक्‍खे़, हे़क्‍क्‍याङ् लोःक्‍ते़र पेआङ् खे़न् हे़प्‍प्रे़क् हे़प्‍तुआङ्
    चुप् मे़त्तुरो॥
  xnj-xnj: Ndi akatumbula lugendu kuwuya kwa dadi waki. “Mwene peavili cha kutali,
    dadi waki amuweni, kwa mtima wa lipyana amjumbalili na kumjambusa cha uganu.
  mmx-mmx: Kuren la ga vas kaxat uto at ne temen. Neni move gat pas to vaxalom la
    ne temen ga ven kibis ka i. La lebelen ga umsu mi labalamu la ni ga sixit kaxat,
    la ga ot kongkodan ka lamdak teren, la ga nes i.
  cbr-NT: Usaquin sinántancëx ca aín papanu cuanxa. Cuania ca 'uránxunbi aín papan
    mëraxa. Mërai nuibati cuëëni abáquiani cuanxun ca 'icúquin biquin bëtsucucaxa.
  tee-NT: Pus taxtucha chai lak'alh ju ixpai. Para acsni lakts'istucli ixlhimakat
    ju ixpai pus lana na mapaini. Pus ats'alalak'alh. Lakatanu chai puquilhch'uch'ulh.
  eng-LSV: And having risen, he went to his own father, and he being yet far distant,
    his father saw him, and was moved with compassion, and having ran he fell on his
    neck and kissed him;
  cak-NT: Y can ja' xutz'om bey, xbe chirocho riq'uin ri rutata'. Y c'a man jani tapon
    chirocho; can c'a naj c'o-wi cuando ja' xtz'et-pe roma ri rutata'. Y ri rutata'
    can xujoyowaj rech; romari' junanin xberuc'ulu', xuk'etej y xutz'ubaj.
  pah-NT: Ovy ga a'ero opohia oporavykya hugwi porcos reja ua pea hugwi. —Ovahẽ g̃werĩ
    ga uva'ga ronga pe ua. Irupe garuva'ga gwa'yra'ga repiagi. “Kirog̃we jira'yra'ga
    jivyra'javi ji pyri. Aporogwety ji ga,” ei ga. A'ero ga nhani ga repenhana. Obeija
    ga ga gworygworyvamo ga rehe ga anhuvana.
  sja-NT: Maap'eda cheji chi ak'õre temaa. ’At'ãri t'ɨmɨ́ cheru weda, chi ak'õrepa
    unu ataji mãik'aapa chupɨria k'awaaji. P'iraji chi warramaa mãik'aapa wëre atap'eda,
    k'ĩra ɨ̃t'aaji.
  xed-xed: Ka sliʼaftá tsi ka vraghuta da dani. «Ta ghwa a ka ɓhadaghata dzagha wu,
    ka nghaŋtá dani. Ka ksaftá tsi ta dani ka hiɗahiɗa, ka sliʼaftá tsi nda hwaya,
    ka lagha tsi habwaʼ tida, ka brusay.
  mks-NT: A̱nda̱ já na̱quehe da íchi̱ cuanúhu̱ dá vehe tátá da̱. ʼTa ja̱nda̱ xícá
    va va̱xi da já na̱xini tátá da̱ mé dá já na̱ndicuni a da̱. Ta na̱ta̱hvi̱ ini a
    sa̱ha̱ dá. Já xínu a na̱sa̱ha̱n ñe̱hé a̱ da̱ já na̱numi a da̱ ta na̱tatí yúhu̱
    á sa̱jóho da.
  gfk-S: Io, iga taman tut ma iga hana utuma hono nuno mama. Be ikanaia baak tapa
    no nuno mama ga nes leh ie ma iga manga marmaris utana. Io, iga hilo ter tano
    natine, igom gawane leh ie ma iga mum ie.
  bmu-bmu: “Mewö jiba wahöta iwiŋaŋgöreŋ anök. Anda mala miri dopdowii iwiŋan tikep
    endu kinda ehi kaiga wösöŋi pöröraköiga ehoriba ösumŋan diŋdiŋgöba anda imbiŋe
    gili geiga numbuŋi yöhötim nemba ‘Nahöni, owe owe!’ jiyök.
  dgz-dgz: Ap menan otua at ame ae ve yone mamewa ine di aen. Otua isipa wandap oniwandin
    gapan, mamewa yaveni otua menan bagu sisi anun. Boge mamewa serarat ae dana taun
    ua ton.
  eng-GNV: So hee arose and came to his father, and when hee was yet a great way off,
    his father sawe him, and had compassion, and ranne and fell on his necke, and
    kissed him.
  zaa-NT: Làniana lą nna beduli tìą nna deyyą litsi' tàta qui' niá. Idíttu'úruá deyyą
    nna bilá' chìnì tàta qui' niá na yàlàni betúa latsi' bi ą acca bigaá chì bi nna
    gunìta' bi yánį nna bettsa'ló bi ą.
  eng-WEBSTER: And he arose, and came to his father. But when he was yet a great way
    off, his father saw him, and had compassion, and ran, and fell on his neck, and
    kissed him.
  guh-guh: Nexata baja naviata paxajavabelia. ’Itsa abaxë tajëverena najetaruca, pexënato
    pexainaenë copiatane. Nexata bajaraponë pexënato itaxutobejiobiatane. Mataenetsia
    cujinaejinalia pexënato. Nacoxivaetabarucapona. Copiapitsiaya itabaratsutsunexuaba
    pexënato.
  bon-bon: Yoo, tabe piba abujängtige babe bau me acnenutame. Cudecewe ca teeme babe
    te teebine gaabe cabu tepänige. Tabe baborage owecu äbitige, teeme bägrä bau me
    uuwamige, teebine jejecletnäjige, lakace cabu jetecnige.
  nhw-BL: Huan yaya quistejqui huan yajqui ichaj itata. “Pero quema ayamo onajsiyaya
    ichaj, itata quihuejcaitac huan quitlasojtlac. Huan itata motlalojtejqui, huan
    quicuanajnahuajqui huan quitzoponi.
  mgw-mgw: Bai, ngatumbwa mwanja wo buyangania kwa tati' bake. Kaegelya pakaya tati'
    pabamweni mwana, bammi'ki kiya, ngabammutukya kunkumbatya na kunnonia.
  swh-ONEN: Basi akaondoka, akaenda kwa baba yake. “Lakini alipokuwa bado yuko mbali,
    baba yake akamwona, moyo wake ukajawa na huruma. Akamkimbilia mwanawe, akamkumbatia
    na kumbusu.
  wbi-wbi: pepano akaluta kwa viise ghwake. ye akyale kutali uviise ghwake akamwagha
    akam'bonela ikisa akaluta luvilo akamuyayila na kumunonela.
  bba-bba: U seewɑ mɑ u doonɑ win bɑɑn mi ɡiɑ. Sɑɑ yèn di u tomɑ, win bɑɑ nùn wɑ mɑ
    wɔnwɔndɑ nùn mwɑ. U dukɑ dɑ u nùn ɡɑbɑ kɑ nuku dobu, u nùn tɔburɑ kɑ kĩru.
  eng-KJVCPB: And he arose, and came to his father. But when he was yet a great way
    off, his father saw him, and had compassion, and ran, and fell on his neck, and
    kissed him.
  kgk-NT: —He'i-ma ramo osẽ upe yvy-gwi ojevy hagwã gwu renda-py. Mombyry-gwi ou jevy.
    Ogwahẽ e'ỹ jave gwu róga-py, mombyry vyteri gwu róga-gwi ou-vy ohexa-ma íxupe
    túvy. Ohexa-ma ramo, oiporiahuvereko gwa'ymirĩ-pe. Oripara oho-vy ohogwaitĩ hagwã
    gwa'ýry-pe. Ohova pyte pyte íxupe. Oiporiahuvereko voi gwa'ýry-pe.
  waj-waj: kiaa kioo diitoo ari koonnasi nniivai. Ngioo taikio ari koova ngieeradiri
    inna taikio rikioo ari ausaivo innara boo tikio seenoo numa varau tu kioo vainno
    inna mmootaivai.
  ekk-PKP: Nii ta siis lahkus ja läks koju oma isa juurde. Kuigi ta oli alles kaugel,
    nägi isa teda tulemas ja tema süda sai liigutatud. Ta jooksis pojale vastu, kallistas
    ja suudles teda.
  mpx-mpx: Inoke i lut ge ni nok ni na tamana elana. Iya iyoho i nenem laha, yaka
    tamana matana i nok i kite ge atena i lomwanan. Inoke i patalelu nok, natuna i
    holatomwa ge i nalo.
  wbp-wbp: “Junga-juku, karrinja-pardija, manu yanu pina ngurra-kurra nyanungukupalangu-kurlangu-kurra.
    Ngulajulparla warrarda pardarnu kaja-nyanuku yungu ngurra-kurra pina-yanirni.
    Parra-patu-jangkarlu, nyanungurluju nyangu kaja-nyanu yaninjarni-kirra wurnturu
    kajilpa yanurnu. Kuja nyangu kaja-nyanu, mari-jarrinjarlarla parnkaja. Ngamurlu-mardarnu,
    manu nyunjurnu yulanja-karrarlu.
  luo-luo: Omiyo noa malo kendo nodhi ir wuon mare. “To kane pod en kuma bor, wuon
    mare nonene, kendo kopongʼ gi kech kuome, noringo kodhiyo ir wuode, nokwake gi
    bade kendo nonyodhe.
  nhe-NT: “Huan yajaya quisqui huan yajqui ichaj itata. Pero quema aya onajsiyaya
    ichaj, itata quihuejcaitac huan quitlasojtlac. Huan itata motlalojtejqui, huan
    quicuanajnahuajqui huan quitzoponi.
  aii-aii: ”ܩܝܼܡ ܠܹܗ ܘܐܬܹ‌ܐ ܠܹܗ ܠܟܸܣ ܒܵܒܘܼܗ‌ܝ، ܘܗܸܫ ܗ̇ܘ ܪܸܚܩܵܐ ܝܗܘܵܐ، ܚܙܹܐ ܠܹܗ ܐܸܠܹܗ
    ܒܵܒܘܼܗ‌ܝ ܘܪܘܼܚܸܡ ܠܹܗ ܥܲܠܘܼܗ‌ܝ، ܘܪܚܝܼܛ ܠܹܗ ܘܚܦܝܼܩ ܠܹܗ ܐܸܠܹܗ ܘܢܫܝܼܩ ܠܹܗ.
  esk-NT: Tavra makitluni aapamiñuŋniqsuq. “Uŋasiksitlugusuli aapaŋan tautuŋniġaa
    aasiiñ iḷunŋutchakhuni. Aqpaqsruġniqsuq iġñiġmiñun iqitluguasiiñ kunikł̣ugulu.
  msb-msb: Kaya humali siya sadto na lugar kag nag-uli sa iya ama. “Harayo pa nalantawan
    na siya san iya ama na nakabatyag sin dako na kaluoy. Dumalagan siya agod sugaton
    an iya anak. Sinakom niya kag ginhinarukan pa.
  cpa-NT: Jøng² ca¹ŋáh¹dsa juu¹² ja³quiah¹³ ti³jmi²dsa. ’Jøng² ca¹jǿi² ti³jmi²dsa
    ja³jogh¹²dsa guiég¹. Ca¹ŋi¹ŋiú² dsǿa¹² ti³jmi²dsa. Ca¹ŋó¹dsa gu¹hei¹². Ca¹cúgh²dsa
    dsa² cog¹²dsa. Ca¹chiúnh¹dsa ni³dsa.
  dso-dso: ଆରି ସେ ଜାଗା ଚାଡି ବାବାର୍‌ ଲଗେ ଜିବାକେ ବାରଇଲା । ମାତର୍‌ ସେ ପିଲା ଦୁରିକେ ରଇଲାବେଲେ
    ବାବା ତାକେ ଦେକ୍‌ଲା । ତାକେ ଦେକି ବେସି କଲିକରମ୍‌ ଅଇ, ତାର୍‌ ଲଗେ ପାଲାଇ ଆସି ପାଟାଲିକରି
    ଚୁମ୍‍ଲା ।
  meu-meu: Bena e tore isi, tamana dekena ela. Ia na dala amo e laova, ruma e raka
    henia e laova ai, dauhai tamana ese e mataia davari, bena e bogaia hisi, e heau
    lao, aiona ai e hahegagiu dae, e harahua.
  yva-NT: Naije arikainye umaso nin ti pakato no aja nui. Pakato pararai rainya nene,
    umba apa aja po aen, muno aemeno ai, weti aja pansanan po apa kavo aijanande po
    anu.
  dgc-dgc: “Nadid, pékaisip kan no dipos ta kagi na nama na, éy nagsoli dén. Ey to
    kéadene na kan pabi to bile nama na, éy tinan-aw siya nama na. Ey pékatan-aw na
    kan diya, éy kinagbian na, a basta naginan dén a sinumambat diya. Ey to péngsambat
    na wade diya, éy tulos na kan kinébkében, a inahob-ahoben.
  zpm-NT: Horco bio zho nëz laa zho zey nëz lidz pxoz zho. Zitraa ziaad zho laa me
    goṉle zho, pquia zdoo me zho goṉ me zha rac zho; rias me güeydzieelo me zho bnaaz
    me nia zho, bdeedz me zho.
  hix-NT: Àro ke toy harha tà, noro ha, tàyàm màn yaka harha. Moxe ro rma nenyey hatà,
    àyàmà. Buru hnàn yawo rma haxa nehxakon hatà. Àro ke àhyaka kàtay hatà. Wakeryemekye
    hatà. Namtxuhkay xarha tà, kekon hatà, Txesusu.
  sim-sim: Karem or hishihi or usaha indik avoko orhik ikurik ormu ira. Or irik avoko
    orhi mu orin homek heyera. Or heyehe sunguwavu orhi nga ornjik or holo mendehe
    shirinyambar or ihi jikisi orhi oton or wakrihi normu makaptakhavan tlera.
  npi-ULB: यसरी कान्छो छोराले त्यस ठाउँ छाडे र आफ्ना बुबाको घरतर्फ लागे । उनी टाढै
    छँदा बुबाले उनलाई देखे र दयाले भरिएर दौडे र अँगालो हालेर म्वाँइ खाए ।
  cgc-cgc: Tenged iling tan isip ta mangngod an, gapanaw kanen an na muli naan ta
    amay din. “Na madyo nang pa kanen an naan ta iran na balay, nabantaw en kanen
    an ta iya na amay. Naluoy gid amay din an ki kanen. Dayon gadlagan amay din na
    sugaten kanen an daw paakes daw paarekan.
  tim-tim: Hain nâŋgâm agatmâ arim aŋgângen togombo eweŋande dewunŋe panmâ egep. Ekmâ
    okotŋe nâŋgâm pârigim arim nanŋe lokom maŋganlep.
  yor-yor: Ó sì dìde, ó sì tọ baba rẹ̀ lọ. “Ṣùgbọ́n nígbà tí ó sì wà ní òkèrè, baba
    rẹ̀ rí i, àánú ṣe é, ó sì súré, ó rọ̀ mọ́ ọn ní ọrùn, ó sì fi ẹnu kò ó ní ẹnu.
  wos-wos: Wun nyan wungi wataka déka yafaka wambula yinjoka dé yambumbu yi. “Wun
    nyan ye afakémbu téndéka dé déka yafa déré xé. Xéta déka némafwimbu saréfa naata
    dé fétékéra ye déka nyanré rota dé tamaru.
  emp-NTPO: Ara maʌ̃da dji zezamaa wãsia. Dji zezaba idjira tʌmʌ zebʌrʌda unusia.
    Mĩã djuburi unuped̶a idjimaa pira wãsia. Idjira bʌrʌped̶a uridarrad̶e isõsia.
  eng-F35: “So he got up and went to his own father. But while he was still a good
    ways off, his father saw him and was moved with compassion—he ran and fell on
    his neck and kissed him!
  ind-ind: “Lalu dia pun bangkit dan kembali kepada ayahnya. Tetapi ketika anak bungsu
    itu masih jauh dari rumah, ayahnya sudah melihat dia datang dan merasa kasihan
    kepadanya. Saat itu juga dia langsung berlari menemui anaknya itu, lalu memeluk
    dan menciumnya.
  pes-OPCB: «پس بی‌درنگ برخاست و به سوی خانهٔ پدر به راه افتاد. اما هنوز از خانه خیلی
    دور بود که پدرش او را دید و دلش به حال او سوخت و به استقبالش دوید و او را در آغوش
    گرفت و بوسید.
  mpt-mpt: monea skeimsa ye bebea aalebe atemnea dobhalilanea blublu monea afunea
    buk buk gahamsea
  ssx-ssx: Koto ekina꞉ta꞉ mo wekita꞉ koto da yu mina꞉pa꞉lao atekena꞉ da poluekema꞉
    peekeme. Da a̱i̱ na opolo peeke pota꞉na꞉ pulu haena꞉ kone atekema꞉ eiyeke epeekeeki
    handaata꞉ ipika꞉ pukima꞉ a꞉ta꞉ma꞉ homolo hata꞉ a̱i̱ya puaata꞉ ipika꞉ weki hopula꞉
    mea nunu piekeme.
