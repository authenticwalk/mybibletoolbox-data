    mia karam̃ano naio jo tinien maio ka naio julaka ga, naio jom̃a jirarag lili m̃arabo
    ka p̃eli mia naio rimei. Mia bogo na naio ju koalabo ka kunuano kia ga vo, mia
    karam̃ano bitilubar naio, tinien miia naio-o mia, ana jikiti ka riva rivitavo
    vijaio. Mia bogo napano naio binimei bokar kenerinio nene, miabukario ka jum̃ano
    be juo, maka sidom tuvanio bereio.
  bqp-bqp: Akũ à fùtɛ àtɛn tá a de kĩnaa. Kũ à tɛ́ zã̀ àtɛn su, a de pì a è, akũ
    à kɛ̀nɛ wɛ̃nda. À bàa sì à gɛ̀ɛ à kùsia, à lɛ́ pɛ̀a.
  mcp-mcp: Mwân ɛ́nɛ mú zə tɨ́ kə wə́ sɔ́ɔ́ŋgʉ́. «A mú ŋgə kə nə́ ndɛɛ́ sɔ́ɔ́ŋgʉ́
    mú dʉ́g nyə a ŋgə́ ná gwaa zə. A mú bul gwág nyə cɛy lámʉ́d. A mú kə nə kʉ́lə́
    kə shwɨy nyə nyúúlʉ́d kúlal nyə.
  hat-hat: Li leve vre, li pran chemen tounen kay papa li. Msye te byen lwen kay la
    toujou lè papa a wè li. Kè papa a fè l' mal, li kouri al rankontre l', li pase
    men l' nan kou pitit la epi li bo li.
  npl-NT: Ijkuak owalmókopki icha n ita. 'Iwa ok wejka owalaya, ita okonitak iwa saikpanoa
    okiknoma. Omotlelo okinamikito, okinanawajtek iwa okiixtennamik.
  bgg-bgg: Ji-è ai jai fad srane jao ne idoh awai aphuii hò hà dun din. “Ai ne hò
    è ruang ba shii, ai aphuii è aishii doh mage ne; iphuii lubu ne bajo bushun now
    dun, chiih-è ai ran srane, awai wad è dufuii shii giak srane, chiih-è khichiug.
  eng-TCENT: So he arose and went to his father. But while he was still far away,
    his father saw him and was moved with compassion. So he ran to his son, threw
    his arms around his neck, and kissed him.
  eng-BSB: So he got up and went to his father. But while he was still in the distance,
    his father saw him and was filled with compassion. He ran to his son, embraced
    him, and kissed him.
  cpu-NT: Ari ipoña ikatziyanaka, pokai ashitariki. Ikanta ashitariri, amenavookitatsi
    irirori iñaavairi ipokai, ishiyashitavaari, javithanotavairi, inintaaporotavairi.
  san-ASM: পশ্চাৎ স উত্থায পিতুঃ সমীপং জগাম; ততস্তস্য পিতাতিদূৰে তং নিৰীক্ষ্য দযাঞ্চক্ৰে,
    ধাৱিৎৱা তস্য কণ্ঠং গৃহীৎৱা তং চুচুম্ব চ|
  tac-NT: › A'liko kumi simile alué re'malí bo'né o'nola bejtélachi. › 'Lige bijí
    a'nabeka enágichi alué re'malí, alué bo'né o'nólaka etele, 'lige 'we na'temaka
    etele aleké re'malí. 'Lige 'male najtepamia, 'lige najtépaga gomuruka repórile.
  eng-WEBPB: “He arose and came to his father. But while he was still far off, his
    father saw him and was moved with compassion, and ran, fell on his neck, and kissed
    him.
  gfk-H: Io, ga taman tut ma ga haan uram tano nuna tata. Bia iakana baa tapaka no
    nuna tata ga nas lah ia ma ga manga marmaris wara utana. Io, ga hilau taar tano
    natina, ga gawanei lah ia ma ga lusung ia.
  viv-viv: Au gitowamidi be gilowoga tamana againe. Aimo lauveya giꞋelaꞋela tu tamana
    giꞋitana be gihinekalikaliyena. Au gimadu giꞋatulauhina giveyaugina.
  yao-yao: Ŵatandite ulendo kuuja kwa atati ŵao. “Paŵaliji kwakutalichila kanandi,
    atatigwe ŵambweni ni kunkolela chanasa ni ŵammutuchile ni kwakomasya kwa unonyelo.
  tgp-tgp: Ale mo turu mo mele vano isan tamana. Pani mo pa lo toho asau, ale tamana
    mo hitea ale mo r̃omia, ale mo maro vano isana mo rahoa, ale mo pungosia.
  auc-NT: Ante pönëninque wadæ godinque wæmpocä weca gocantapa,” ante apæ̈nedinque
    Itota godömenque odömonte apæ̈necantapa. “Ayæ̈mengä mänömaï gote gobæ pönï dibæ
    pöñongante wæmpocä ïñömö gomö adinque ïñontobæ̈ pönö waadete wæcampa. Pogodo pönï
    godinque tömengä wengä ingante waa waadedinque bæi ongonte queë bemongampa.
  kbc-NT: Naɡ̶a ika me dowooko, odaa jiɡ̶igo opita eliodi. Odaa niɡ̶ijo lioneeɡ̶a
    eleegitege, odaa niɡ̶ijo eliodi ja naditege. Odaa eliodi me iwikodetege. Naɡ̶a
    walokoditege lionigi, ibedotece, napicoɡ̶o.
  bmh-bmh: Guzenai dabeleimai, go usaimai, gonugau uzan memeg waugab beteun. Go pulig
    alina alina, gonugau memeg nug pulig eiman peimai, gonugau mogoi en bisou peimai,
    pigai betei kuanaimai, moletoroimai, imai aleun.
  ctu-BL: Tsa' ch'ojyi. Tsa' majli ba'an i tat. Che' ñajt to i tilel, i tat tsi' q'uele.
    Tsi' p'unta. Ti ajñel tsa' majli i taj i yalobil. Tsi' meq'ue. Tsi' ts'ujts'u.
  meq-meq: A dzala andza niye na, a həl bo a mbəɗa gər a gay i bəba ŋgay. «Mazlambar
    ma ndisliye a gay i bəba ŋgay na, bəba ŋgay a ŋgatay naha dəreŋ. A ŋgatay naha
    na, a gay mə bo haladzay. Tsa na, a hway ka təv ŋgay. A ye naha a gəs na ka bo
    təmbolok təmbolok tə məŋgwese eye lele.
  noa-H: ’Mag hich happai hiyʌ̈ʌ hoo sĩewia baubaadeeu chadcha hich haai haar petajim
    haajem. Mag mamua hagt'a di warp'aa sĩwe chi hayau hoo hat'ajim hanʌm, hi chaaita
    dau hap'ʌʌ hur k'itʌm. Magbaawai jöoi t'ãrau hãwatbajim haajem. Mag warag k'ap'ig
    mawia hich chaai hö p'ʌʌr jõinaa k'ĩir hʌ̃ʌ haujim haajem.
  alp-NT: eleki ileu loko amai ne. Kena ilau bei lumare moneka, amai selui peneka.
