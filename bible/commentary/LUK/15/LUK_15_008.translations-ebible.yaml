    inde doi'e sanaitanna.
  rus-SYN: Или какая женщина, имея десять драхм, если потеряет одну драхму, не зажжет
    свечи и не станет мести комнату и искать тщательно, пока не найдет,
  mbh-mbh: “Na aro ve seng omole ile umtun or mule i voth na omole i penthal, aro
    i oma i va? Aro i pasise the lalainga, naro i athe ile vel, naro i the senu senu
    a pen elonga i pavurvur ako la, i thoa i.
  bdd-bdd: “Gide wete ꞌeguma wahine ꞌina kina ꞌadi baibaiwa nima bwaubwau, ma ꞌaigeda
    ꞌiheꞌwadaleleya, ꞌoinega toꞌaha ꞌida paihowa ma kinaina ꞌiloba? Nuwana mayale
    ꞌigabu, ma hada mabwaiyana ꞌiseꞌili ma ꞌibesa bwaibwaina ꞌana siga ꞌiloba.
  cbt-NTPO: 'Ina quëran iso pënënto nanan sha''huitantarin: “A''na sanapi shonca coriqui
    prata quëran nininso'' ya''huëtopirinhuë'', a''nara'' ayatërin. Nanparin i''chinpitahuaton,
    noyá huitëtërin. Quënanaquë huarë'' yonisárin.'
  rmy-SERVI: Кала манушнятэ исин дэш драхмы и вой хацарэла екх лэндар, чи на пхабарэла
    вой лампа, на шулавэла всаворо пэкхкоро цэр и на авэла тэ родэ, соб тэ аракхэ
    кадыя драхма?
  srn-NT: 'Yesus gi ete wan agersitori. A taki: “Efu wan uma abi tin solfrumoni, dan
    a lasi wan fu den, san a o du? A o leti wan lampu, sibi a oso, èn a o suku bun
    te leki a feni en.'
  cta-NT: 'Nda Jesús chaca cui̱i̱ loꞌo nguꞌ liꞌ: ―¿Ñiꞌya̱ cuaꞌni sca nu cunaꞌa̱ nu
    ntsuꞌu tii tyaꞌa cñi plata jiꞌi̱? Si ngunaꞌ sca cñi plata biꞌ jiꞌi̱, ¿ñiꞌya̱ cuaꞌni
    liꞌ? Ntiꞌ naꞌ chaꞌ cuaꞌa̱ maꞌ xi quiiꞌ chaꞌ culaja tsoꞌo niꞌi̱ biꞌ, ñaꞌa̱ cuayáꞌ
    nu quije cñi biꞌ jiꞌi̱.'
  bqc-SIM: Nↄɛ pↄ́ ã́nusu ↄwatɛ̃ vĩ mɛ̀n kwi sↄ̃ bɛ, tó a mɛ̀ndo vũ̀aa, a filia
    na, i kpɛwaa, i wɛɛlɛ busɛbusɛ e à gɛ bↄwào lé?
  tcz-CHONGTHU: Ahilouleh, tekah nan, numei khat hin sum dangka som aneiyin chule
    khat amansah tai. Amanun meivah adet'a insung pumpi atheh'a chule chingthei tah'a
    amu tokah'a ahol lou ding ham?
  mar-mar: किंवा एका स्त्रीकडे चांदीची दहा नाणी आहेत आणि जर तिचे एक नाणे हरवले तर
    ती दिवा लावून घर झाडून ते मिळेपर्यंत काळजीपूर्वक शोधणार नाही काय?
  snp-snp: Ido wena makafo kifanala siluwa teni (10) nemo yauti lawoko ma fuisaito
    feiya kito numugu ya moita kilito esama-masama oto moni wilimo uto uto oloto pinagolife?
  isl-isl: 'Tökum annað dæmi: Kona á tíu dýrmæta silfurpeninga og týnir einum þeirra.
    Hvað gerir hún þá? Hún kveikir ljós, leitar um allt og sópar hvern krók og kima
    þangað til hann finnst.'
  spy-NT: Nto yoo boonto ꞉cheebyoosya beesaanikyii chēbo koomānuut ānkōōsuuyto ꞉akeenke,
    tābē oob taariit ānkōōbuuch kōōto tukul kuchēēng'so kut kunyōōr beesyaantaanaa?
  xnn-xnn: Intoloy Jesus ay mensodok, “Kadya, no waday simpoo ay nabanol ay palatan
    di in-ina danat amasen nan esa, ay sino ngen nan ikkana? Pasgedana nan silaw danapay
    iyaamma ay mensigid ta anapena enggana ay datngana.
  mwe-mwe: “Eu nkubhonanga bhuli? Tujile jwankongwe jumo akwete ela likumi limo, aobhyaga
    jimo, shatende nndi? Shakoleye kandili nipejila nyumba nisheimba kuloleya mpaka
    ajibhone.
  tte-tte: Yeisu ana walo kobwaibwaili labuina iwalowen Palisiyao kolili iba, “Saugana
    tem sine yabo ana mane siliba kali baibaiwa sanaulu, yo kaigeda ikwalalele tawae
    kani iginauli? Odam igabu na ana nume kalona ikuya yo iloya-namwanamwai kanasiga
    ilobai.
  tcs-tcs: Zizas i bin yan wan stori wea i gad mining, ‘Ip wan oman em gad ten silba
    koin ane em i luze wan, wanem yupla tingk em go mekem? Yupla sabe. Em mas go laite
    lamp ane swipe da aus prapa gud antil em go paine da silba koin.
  hlt-THB: Nu pynoet ing tangka phoeksa pahqa ta hlai hy pynoet ce qeng sak valh hy.
    Mai vang nawh, im ce ak leek na a nawt coengawh a huh hlan dy taw phoeksa ak qeeng
    ce am sui kawm nu?
  soq-soq: “Ne gagalo babawa da wapo insena. I dea manewa nepa 10 mampe wineia tane
    manewa nepa dea rebasape me dima dewasapona? Me tauwadea os alepe siwa supe duwa
    bedewa kulodewasasape banuleipe donsapona.
  qub-qub: «Chayno pï warmipis chunca guellayta charaycashanpita jucta ograycushpanga
    achquita sindiycur jinan öra wasinta pichapacun ograshan guellayninta ashinanpaj.
  att-att: Á kinagi ni Apu Kesu, “Á ta ángngarigán, ajjan yù babay nga egga pirâ na
    nga mapulu. Á nu metabbà sangaw yù tádday, anni panò yù akkuán na? Paggatangan
    na yù isingan, á aleran na. Kuregán na yù ngámin nga unak na bale na áddè ta arán
    na pakálek kuna!
  bki-bki: Ana Yesu ber jamerijiano ta bunu ea tivelinio na, naio berinavo “Be tira
    tai, kiano kurukuveru duelimo, napano naio miduvan batitigio bo jo joomo ea kunuano.
    Ana ver bogo tai, rimei ber riadu kalo mia rial ve takurano naio mijoru ruei,
    ba kovio tai, mia naio rila tum̃abe naruei? Monoka naio rigoru yulu, rija bulag
    kiano saba nalo, a riakon vatitig vio ea kunuano, rivano-o mia rilealio.
  bqp-bqp: Nↄgbɛ̃ kũ à andurufu ↄgↄwapu vĩ mɛ̀n kuri sↄ̃ bi, tó a mɛ̀n do sã̀tɛ,
    àdi fitila na à kpɛ́ wara, à wɛtɛ busɛbusɛ ari à gɛ́ leroo?
  mcp-mcp: «Shé fwógá ná nyiŋgə cɨ nə́ ŋgwɔ́l múdá ŋgə bə nə misaŋ mí *mwaanɛ̂ wûm,
    ŋgwúd mú jímb. Ŋgaá nə́ nyə é jida lámba, a wáámbʉlə njɔ́w ŋgə mpu sɔ̧́ saŋ nə́
    ndɛɛ́ kə wɔ́ɔ́s ja nyə́ é kwey wə yí?
  hat-hat: Osinon ankò, sipoze yon fanm ki gen dis pyès lajan. Si li pèdi yonn ladan
    yo, èske li p'ap limen lanp, bale tout kay la, chache nan tout ti kwen jouk li
    jwenn li?
  npl-NT: '''Noso tla se siwatl kipia májtlaktli platajtomi iwa kualpoloa se, ¿amo
    kixotlaltia se tláwili, iwa yolik kichpana n kali iwa kitejtemojti asta kan kualajsi?'
  bgg-bgg: Din ne hò-amuii jia shii hayang sikhi sua um shii, airo hayang sikhi jia
    yi san dun arone ai nyie khi-èrek phlei? Ai ne muchuang ichuang srane awai hò
    shii sasriing rek ne big ne adoh sapho shii ne zab pha ithua shii wie è soh phro.
  eng-TCENT: “Or suppose a woman has ten silver coins and loses one of them. Does
    she not light a lamp, sweep the house, and search carefully until she finds it?
  eng-BSB: Or what woman who has ten silver coins and loses one of them does not light
    a lamp, sweep her house, and search carefully until she finds it?
  cpu-NT: 'Ipoña ikantzi: “Aparoni tsinane tzimatsi 10 oireekite. Okanta aparoni kitaite
    ipeyapithatakaro aparoni oireekite, ovaampatake ootamento, opishitakero maaroni
    opanko okokovatairi oireekite.'
  san-ASM: অপৰঞ্চ দশানাং ৰূপ্যখণ্ডানাম্ একখণ্ডে হাৰিতে প্ৰদীপং প্ৰজ্ৱাল্য গৃহং সম্মাৰ্জ্য
    তস্য প্ৰাপ্তিং যাৱদ্ যত্নেন ন গৱেষযতি, এতাদৃশী যোষিৎ কাস্তে?
  tac-NT: ―Abiena, bilé mukí makué enomígame enomí plata 'lige we'kawasa bilé alué
    enomí, ¿'lige tacha rajémalawé chopé 'yamia alué enomí 'lige arigá tacha 'ma pechímalawé
    'yaga 'la kilí alé galírale napusí rewá si alué enomí?
  eng-WEBPB: “Or what woman, if she had ten drachma coins, if she lost one drachma
    coin, wouldn’t light a lamp, sweep the house, and seek diligently until she found
    it?
  gfk-H: “Ma bia tiga hahina i hatur kahai ira sangahul na siliwa, ma tikai i panim,
    io, tutuna sakit bia na halulunga tiga laam ma na sah no hala. Ma na nanaas timaan
    tuk taar bia na nas lah ia.
  viv-viv: Kadu Yesu gigayo, “KaꞋi kwamayoku yadi siliva teni tu saꞋeyana hidanuhegena
    digo, gavaimi hidagani? Lamufa hidakabuna manuwa matatabuna hidagili-Ꞌowona be
    hidalelena. Hidalele-hagihagiyena hidanunauwena tu hidanuhagana.
  yao-yao: “Atamuno tujile, jwankongwe jumpepe jwana mbiya likumi, asoyesyaga mbiya
    jimo, ngaapamba lumuli ni kupyajila nyuumba achisosaga uchenene mpaka ajisimane?
  tgp-tgp: Teni sava har̃ai vara nona selen mo sangavulu, pani mo vaitihai matea,
    mo sopo hasahi na lamu vara i tivesi na imana i alea vavano i lavutia?
  auc-NT: Godömenque apæ̈nedinque Itota odömongantapa. “Ayæ̈ wæætë onquiyængä tiguitamö
    diete ganca mäñongä adotamonque wë wodonte ba adinque, Ñäö gongængæ̈impa, ante
    tica wodönodinque tömengä oncö tömäo wadæ ñëmæ̈ wadæ ñëmæ̈ cæte diqui diqui minte
    ængampa.
  kbc-NT: Daɡ̶a aca iwaalo anidiwa deez nibeexotedi daɡ̶aniadi onaniteci, ajawienatakanaɡ̶a
    migo doletibige. Yalegi loledaɡ̶axi, yoladitice liɡ̶eladi, doletibige nigepaa
    yakadi naɡ̶ajo beexo.
  bmh-bmh: Yesus nug koli awareun, Air tub gonugau aiwag naliupet houhou sag, tutak
    kaiaba, go erunamau? Go al usai oimai, gonugau zaueim es kalaimai, empip unum
    suban pimau.
  ctu-BL: Mi tsi' sʌtʌ jump'ejl dracma juntiquil x'ixic anquese lujump'ejl dracma
    i cha'an, ¿mach ba anic mi' tsuc' c'ajc? ¿Mach ba anic mi' misun otot? ¿Mach ba
    anic mi' wen sʌclan jinto mi' taj?
  meq-meq: 'Yesu a gwaɗatay sa: «Kəgəbay, ŋgwas waray nakə kwar i suloy andaya kuro
    ada a dze faya abəra nəte na, ma piye ako ka lalam, ma faɗiye na gay ŋgay ada
    ma pəliye na tə marəzlay a gər eye lele ma hutiye na təday.'
  noa-H: 'Maimua hĩchab mʌg jaaujim haajem: ’K''anim nemjö hʌʌi hãb simua p''atk''on
    chi dau daí happai diez wai sim, maimua mag heem hãb k''ãijã hok''oobaadeewai,
    ¿chijãg hʌʌirauta bʌ̃ʌrjã hich p''atk''on jʌrba hich mag sĩuju k''ai? Par jãgan
    hirua hag bʌ̈rre lámpara paanaa, dijã t''ũapwia, nem pʌaba jʌr sĩi hawia, baau
    hat''ajugui hajim hanʌm.'
  alp-NT: Eleki Yesuse Ialena kena umpama lekwe be, “Bina sae eni kepene matai butu
    esa, mere tamata makerike ikerike petua butu esa esi belini. Eleki matai esa sirikele.
    Hoko bina mere iono saisare? Au rekware, isosu lampu kai ihlai leke inikwa kepene
    matai mere eti isupue.
  san-VEL: apara nca da"saanaa.m ruupyakha.n.daanaam ekakha.n.de haarite pradiipa.m
    prajvaalya g.rha.m sammaarjya tasya praapti.m yaavad yatnena na gave.sayati, etaad.r"sii
    yo.sit kaaste?
  kbq-kbq: Jisasi'a mago'ane huno, Mago a'mo'ma 10ni'a zago ante'nenifinti, magoke
    zagoma fanane hu'nenkeno'a, rampe tavi taginteno noma'a harafi huno hakeva hakeva
    huno keno eri fore hugahie.
  kbh-kbh: “O mënts̈á, ¿ndëmua shembása, bnë́tsana uámana crocénana tojtsebomna y
    cánÿana tojtsobuéts̈ëse, chora ndoñe canÿe uajuinÿanë́sha nanjuajuinÿená, y cuedádoca
    chë yebna nantsetsjajo y botamana chë crocénana nantsenguango candëtsónÿeñëntscuana?
  ron-LSB: “Sau ce femeie, dacă ar avea zece drahme, dacă ar pierde o drahmă, nu ar
    aprinde o lampă, nu ar mătura casa și nu ar căuta cu sârguință până ce ar găsi-o?
  pon-pon: O ij li o me na denar eijok, eu ap jalonala jan, me jo pan ijikada lamp
    o koke im o, o raparapaki mau, lao a pan diarada?
  nhe-BL: “Huan intla se sihuatl quipiyasquía majtlactli huejhueyi plata tomi huan
    quipolosquía se, ¿ax quitlatisquía se tlahuili, huan tlachpanasquía cuali calijtic
    huan quitemosquía cuali hasta quipantis?
  sps-sps: “To na moun te kaa me na safunuu na silva moni ya fanuiny to na isen. A
    saa te kat non ya na? Te fakuruiny non kurun, ya te fifio na numaa tsunia ya te
    matoong tsikoo vavis faarof a fo mamatsiny pan onot non te sab non ya na moni.
  wnc-wnc: “Sike maya tapatu manina katau kuut musaau kaya ngana sandu wena siwanu
    aakatap gatake yotna mina mina kuupbam kwaamuke katak siknga tawake kake tapik.
  bus-bus: Nↄgbɛ̃ kɛ̀ kondogi ↄↄ vĩ mɛ̀n kuri sↄ̃ nɛ́? Tó à mɛ̀n doo sã̀sã, è fitia
    na à kpɛ́ waa à wɛtɛ busɛbusɛ ai à gá eroo?
  gub-BL: Uze'eg wi teko wanupe. — Kuzà a'e, aze 10 temetarer hekuzar katu ma'e wereko
    a'e nehe, aze ukàzym pitài izuwi a'e nehe, ma'e uzapo putar a'e nehe. Umunyk putar
    tatainy nehe. Upeir putar wàpuz nehe no. Wekar katu putar tuwe a'e pe, te wexak
    nehe.
  imo-imo: “Aku tepala ambo te kou mongo 10 noipelie te mainye pulkanje yu tipe lam
    kandopa ulke pureme mepa kanopa limbeindo wamba koropa kondolka.
  boj-boj: Osiqa Yesus a olo marej, “Uŋa bei aqa meniŋ silali 10 soqnimqa meniŋ silali
    qujai loumimqa a waŋal qatrentosim aqa talq di maŋ solsim ŋamosim itqas.
  ulk-ulk: A ese able koskirira 10 zoromzorom bakir wadaragri, ei netat odidmirikda,
    ei nalu waikai? E bakiamudari lampa dirsirikda, meta tabara udirpi a abi deraimri
    mena e erdari.
  eng-DRA: Or what woman having ten groats; if she lose one groat, doth not light
    a candle, and sweep the house, and seek diligently until she find it?
  knf-knf: « Kë ñaaţ ahoŋ ajaaŋ wonţi aka baluk bi ŋnuur iñeen, aşë neemandën baluk
    bi unuur uloolan, aanji ŧehan unkaniya, kawet dko bnuura, te wi awinuŋ baluk mënţ
    i?
  san-KHM: អបរញ្ច ទឝានាំ រូប្យខណ្ឌានាម៑ ឯកខណ្ឌេ ហារិតេ ប្រទីបំ ប្រជ្វាល្យ គ្ឫហំ សម្មាជ៌្យ
    តស្យ ប្រាប្តិំ យាវទ៑ យត្នេន ន គវេឞយតិ, ឯតាទ្ឫឝី យោឞិត៑ កាស្តេ?
  arn-NT: '“Ka femngechi tüfa: Kiñe domo niefuy mari moneda, welu kiñe ñamümi. ¿Fey
    üyümpelayafuy may ñi pelontuwe ñi lepütuael ñi ruka femngechi ñi kintuafiel kuñiwtun
    mew ñi ñamümelchi moneda? Fey petufile wüla, ñi norduamkületuael.'
  zas-NT: ’O bal tijb béngunaa rajpaman chii milia plajt abiꞌ rusëëbaman tijban, ¿nid
    ruzeꞌcaman guij ya ruloob tëëman lënü abiꞌ raguiilaman laan zagdxe daꞌt xt lodzi
    radxejlan?
  ken-NT: Yesu apɛt arɛm bɛ, “Sɛ́nsɔ́t bɛ ngɔrɛ́ amɔt abhɔŋ bɛbhɔ́kɔ́ nkáp byó.
    Mbák ɛbhɔk ɛ́mɔt ɛ́nɛm, ǎkʉ yi? Pú ǎdurɛ ɛrɔ́ŋɔ́, ansɔt kɛtɨ́ŋɨ́ anyɔ ɛkɛt
    ɛnkɛm, ambyo sayri mbǎnkɛm kpatɛ angɔ́ yɔ́?
