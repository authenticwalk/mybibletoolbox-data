verse: LUK.015.008
translations:
  kpx-kpx: “Isi mesoho keate moleu kina vahate teni (10) maleale kemo igae ehalomaniege
    auna ke osiohavoi. Auna lameba hanei atagavemo o hamai vahate ke kaovai. Auna
    oe uvu bahata kemo kaovae dua vaniege elehai mai.
  okv-H: Eto nei amo evohu vahai amita koro ho te amo tapa 10 rate vahai avo veto
    pambasuja amo kerivo ijimbeto bande suvu avo gajikihie jombure ere uma
  tbo-tbo: ‘Apo wawine gehouna a kina bibitutuhi magouhi 10, ma emosi ina lugowadeya,
    apo awai ina dewaya? Apo lampa ina tunuya ma a numa ina wotamitami. Ma dobu atapuna
    ina bibiheya a sigana ina tuhagaya.
  mal-C: “പത്ത് വെള്ളിനാണയങ്ങളുള്ള ഒരു സ്ത്രീ തന്റെ ഒരു നാണയം കാണാതെപോയാൽ, അതു കണ്ടുകിട്ടുന്നതുവരെ
    വിളക്കു കത്തിച്ചു വീട് അടിച്ചുവാരി വളരെ ശ്രദ്ധയോടെ അന്വേഷിക്കുകയില്ലേ?
  grc-SR: Ἢ τίς γυνὴ δραχμὰς ἔχουσα δέκα, ἐὰν ἀπολέσῃ δραχμὴν μίαν, οὐχὶ ἅπτει λύχνον,
    καὶ σαροῖ τὴν οἰκίαν, καὶ ζητεῖ ἐπιμελῶς ἕως ⸂ὅτου⸃ εὕρῃ;
  bgc-bgc: यीशु नै एक और उदाहरण दिया “के कौण इसी बिरबान्नी होगी जिसकै धोरै दस सिक्के
    हों, अर उन म्ह तै एक खुज्या, तो वा दीवा बाळ कै अर घर झाड़-बुहारकै, जिब ताहीं पा
    न्ही जावै जी लाकै टोह्न्दी ना रहवैं?
  khz-khz: “Pere gare ta gena siliva monira maparara gagalana (10), aonai kwapuna
    pere lekwalekwa genai, ia rakagau pere kala? Ia na lamepa pere kapua, numa pere
    alia, vomoni kwapuna pere tavu-inamainamaa pere ago pereve rawalia.
  deu-TKW: Oder, welche Frau, die zehn Drachmen hat, wenn sie eine verliert, zündet
    nicht Licht an und scheuert das Haus und sucht sorgfältig, bis sie dieselbe findet?
  zsr-NT: 'Rnëꞌ caꞌ Jesús: ―Chquiꞌ zoanu ngul, dë queënu chi dumí plata, len chquiꞌ
    nit tu dumí plata naꞌ, ¿naruꞌ cu ggál‑laꞌnu guiꞌ, atiꞌ gluanu yuꞌu, uguílj yúdxinu
    lei catiꞌ udzö́lirnu lei?'
  lin-lin: Soki mwasi azali na mbongo ya bibende zomi mpe abungisi moko kati na yango,
    boni, apelisaka mwinda te, akombaka ndako te mpo na koluka yango malamu kino amona
    yango ?
  hns-NT: 'Oe ek aur kaahaanie bataais. Bolies: „Sotj kie ek aurat ke dasgo tjaanie
    ke paisa raha aur ekgo laas hoi gail. Tab oe tjieraag baarke ghar-bhar me tjaaro
    bagal djhaarke khodjiega djab talak na paaiga.'
  noa-E: 'Maimua ĩchab mʉg jaaujim aajem: ’Khanim nemjö ʉʉi ãb simua phatkhon chi
    dau daí appai diez wai sim, maimua mag eem ãb khãijã okhoobaadeewai, ¿chijãg ʉʉirauta
    bʉ̈ʉrjã ich phatkhon jʉrba ich mag sĩuju khai? Par jãgan irua ag bʉ̈rre lámpara
    paanaa, dijã thũapwia, nem pʉaba jʉr sĩi awia, baau athajugui ajim anʉm.'
  eng-EMTV: “Or what woman, having ten silver coins, if she loses one coin, does not
    light a lamp and sweep the house, and search carefully until she finds it?
  mib-NT: ’Te núu ɨɨn ñahan névāha ña uxī peso cāa, te núu scuíta ña ɨɨn, ¿á tu nastɨ́ɨn
    ña lámpara te nastáa ña vehe, te nanducú yúcún ña nde nanihīn ña?
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ वेॽस्‍मा खे़दाॽधिक् मे़त्तुसि, “आल्‍ल थिबोःङ् युप्‍पा
    याङ्‌इत्‍छि के़गप्‍मा मे़न्‍छुमाॽधिक्‍ले़ याङ्‌धिक् मासुल्‍ले़ खे़ल्‍ले़ सेमि
    हाःन्‍दुआङ् खे़न् याङ्‌इत्‍छिःन्‌मे़ङ्‌घोए थारिक् हिम्‍मिन् तुगुर मे़गोःत्तुम्‍बि?
  xnj-xnj: “Amala mdala yoki mweavi na mashonga kumi, limonga likamyaga, yati ikita
    wuli? Nakupambika hahi, na kutyanyila nyumba na kuilonda neju mbaka ayilola?
  mmx-mmx: La ne Iesu ga lok bok, “Dola tatkin na ruuna lasangaun denarias la na xip
    kepe tegesu xuven atdi, lavanga salai neni naba lox i? Neni naba sox aros lababao,
    la na suxu loogu ren, la ba reven avukat at lengkot axap se neni na vuse ka i.
  cbr-NT: Ësaribi ca. ¿Xanu achúshinën cara mëcën rabë́ curíquiñu 'ixunbi, achúshi,
    nëtë́mixun lamparín bimixun, mëranuxun munu upí oquin baritima 'ic?
  tee-NT: Ju tam chako'ulh ju capacxalh lakacau tumin ni camak'ats'ank'a ju lakatam
    ja jantu caxavaya' ju ixmaclhcu chai ca'ap'alhnanach la'ixchaka'. Lacsni lacsni
    capuxcoya' tus calhitajuya'.
  eng-LSV: Or what woman having ten drachmas, if she may lose one drachma, does not
    light a lamp, and sweep the house, and seek carefully until she may find?
  cak-NT: O xa c'o ta jun ixok ri c'o lajuj monedas riq'uin, y jun chique ri monedas
    re' nutzak ta jun chiri' pa rocho, ¿man nutzaj ta como jun luz ri ixok ri', chi
    nucanoj ri mero ri'? ¿Y man numes ta como rupa ri rocho chi nucanoj ri mero? Quiri'
    nu'on.
  pah-NT: 'Kiro Jesus''ga imombe''ui ojipea. G̃a mbo''eavo ga ei: —Po kunhangwerahẽa
    gwereko itambere''ia dez moedas de prata, ei Jesus''ga. Po hẽa omoka''nhy ojipeji
    g̃wonga pype, a''ero po hẽa imondygi lamparina tahepia ti itambere''ia javo. Opehipehi
    katu po hẽa g̃wonga pype ytya mbojatyka itambere''ia rekapige''yma hepiaga, ei
    Jesus''ga.'
  sja-NT: —Wẽrapa p'arat'a tau diez iru bɨpa madepema aba atuadaru pɨrã, ¿lámpara
    k'oo atap'eda, piak'ãa te jã barremaa bee-e paik'ã unu atarumaa?
  xed-xed: «Ari wati marakw ya, ta mutsaftá suley ghwaŋ, ka zwaɗugudunustá suley turtuk
    matabani, dzaʼa kwal kul tsamtá vu ma pitirla, ka tsukwa həga ka psay ɗasuwa ha
    ka nghaŋtani na?
  mks-NT: ʼTa viti ná ca̱ha̱n tucu u̱ inga quia̱hva xi̱hi̱n ndo̱. In ñáñáha̱ na̱sahi̱in
    u̱xu̱ jiu̱hún ca̱a ña̱ yahvi ndiva̱ha nu̱ ña̱. Ta tá ndíñúhú in táhan ña̱ cán
    já ndícahmi ñá ñúhu̱ ta tíhví ñá vehe ñá jáchi̱ ndíhi ini ñá ndínducú ñá ña̱ ta
    vií vií ndínducú ñá ña̱ ja̱nda̱ quia̱hva ná ndiñe̱he̱ ñá ña̱.
  gfk-S: “Ma be tike haine i hatur kawase ira sangahul na siliwa, ma tikenong i panim,
    io, tutuno sakit be na halulungo tike laam ma ina seh no hala. Ma ina sisilih
    timaan tuk ter be na nes tupas ie.
  bmu-bmu: “Mewöyök ambi kunŋan silwö moneŋ kötŋi 10 memba maliga mieŋgöreŋök mohokŋan
    geba sohoiga denöwö akŋa? Yaŋön mönö kiwa ohotiriba kapaŋ köla miri usuŋda jaruma.
    Jaruba mala miwikŋaiiga teköma.
  dgz-dgz: Iesu sia anega wan, “Amba sia, waen da moni gwat make mega aonagaet inap.
    Daiton wakaumepi, me dun ire pa kuyokuyo to, yambuni yop tapi amba yaveta.
  eng-GNV: Either what woman hauing ten groates, if she lose one groate, doth not
    light a candle, and sweepe the house, and seeke diligently till shee finde it?
  zaa-NT: 'Raáruhuá Jesús: Ttu niula nu té tsìi moneda quì''į, canchu iyàl·la ttuą
    nna, tsí bihua gugàl·la''ą yi'' nna thulo tìą tetsùbà eyìlą na hàstaá qui''ni
    etselánią na, màsqui''ba caduel·la'' gulùbą itute le'' yú''u qui'' niá cá.'
  eng-WEBSTER: Either what woman having ten pieces of silver, if she loseth one piece,
    doth not light a candle, and sweep the house, and seek diligently till she findeth
    it ?
  guh-guh: 'Icatsia Jesús jumaitsi fariseovijavabelia, judíovi pecujarubivijavabelia
    ata: —Petiriva xainaejitsipa diez ponëbeje palatanëanë, bitso penamatamotsinëanë.
    Nexata itsa toyajuvënënaxuabijitsipatsi caenë, itanojotsipa lámpara. Bo ira cajuetsipa
    xaniavaetsia pejaitsinexa. Matapania itsa pitabuatsipa petonaxuabipalatanëtsi,
    copatsipa pejaitsijava.'
  bon-bon: “Yoo, magebi me liba ten silba rarekaake piti nemi, siige yepä ne liba
    pa yaapesarepi, tabe ngena jaawenuge? Tabe lampa ne jaabotuge, mete ne yaapretnäjuge,
    iyeta poto ta cängena jäärnguge, ngälu siige jääpänuge.
  nhw-BL: “Huan sintla se sihuatl quipiyasquía majtlactli plata tomi huan quipolosquía
    se, ¿amo quitlatisquía se tlahuili, huan tlachpanasquía cuali calijtic huan quitemosquía
    cuali hasta quipantis?
  mgw-mgw: “Au' mwibona buli? Tubaye nnwawa nsi'si' abi na ela ku'mi ya mapeni, mana
    aobiye yimo, alu'a panga buli? Alu'a koya lumuli na kwipyagya nyumba yoti ku'no
    kalolekeya mpaka aibone.
  swh-ONEN: “Au ikiwa mwanamke ana sarafu za fedha kumi, naye akapoteza moja, je,
    hawashi taa na kufagia nyumba na kuitafuta kwa bidii mpaka aipate?
  wbi-wbi: nambe kwale umukijuuva veni juno ali ni ndalama kijigho, neke angasovelue
    nu lutalama lumo, kya ikunga itaala nakufyaghila inyumba na kulonda kungufu sooni
    kuhanga ikulwagha?
  bba-bba: Yesu mɑɑ nɛɛ, nɡe kurɔ wɑrɑ, ù n sii ɡeesun ɡobi wɑsi wɔkuru mɔ, mɑ yin
    tiɑ kɔ̃ɔrɑ, u ǹ koo fitilɑ mɛni kpɑ u diru kurɑ u kɑ ye kɑsu kɑ lɑɑkɑri sere
    u kɑ wɑ.
  eng-KJVCPB: Either what woman having ten pieces of silver, if she lose one piece,
    doth not light a candle, and sweep the house, and seek diligently till she find
    it?
  kgk-NT: Upéi omombe'u jevy arandu rehegwa nhe'ẽ omba'e oheka va'e rehegwa nhe'ẽ-rami.
    —Kunha ogwereko araka'e dez plata, ovale voi va'e. Ha okanhy peteĩ íxugwi. Upéixa-gwi
    omohendy tataendy, oitypei porã koty-py. “Tajohu jevy xe mba'e kanhygwe” he'i.
    Ndohejái mba'eve gwendagwe-py oitypei oheka-vy.
  waj-waj: Vo kuavaara yaata utuatee. Gioonna voovoono sikau yaakuuvaitana utikio
    rikioo voovai tioo vioo raubiriikio rikioo ivo aaniivai iinnee? Ivo toobaivaa
    subi varoo nnauvaa rupiara roo tuqinnama buainnonno taikio
  ekk-PKP: Kujutage ette naist, kel on kümme hõbemünti, ja ta kaotab neist ühe. Kas
    ta ei süütaks lampi ega pühiks maja, otsides hoolikalt, kuni ta mündi leiab?
  mpx-mpx: “Binimala ebo yova etega wana mani silba ali gewi elulutega, ge maisena
    ni payaomal, he ga ni ginol ola? Odam ni ton, wana limi gamwana ni hala ge ni
    loya bubun ana siga ni pwawa.
  wbp-wbp: Wangkaja-jana nyanungu-patuku, “Ngaju yungurna-nyarra yimi-ngarrirni yimi-nyayirni-wangu
    karnta-kurlu. Kulalpa tala panu-kurlu nyinaja, mardarnulpa karlarla-pala-mipa
    pirli tala. Ngakalku, nyanungurlu wajawaja-manu jinta-kari kaninjarni yuwarlirla.
    Nyarrpa kankulu nyurrurlarluju purda-nyanyi? Nyarrpa-jarri kapu karnta yali? Jarralku-nyanurla
    manu, manu muku kirlka-manu kaninjarni yuwarlirla, nyangulparla pirli talaku.
  luo-luo: “Kata ka dibed ni nitie dhako man-gi silinge mamingli apar, to achiel olalne.
    Donge domok taya, kendo yweyo ot, ka omanye maber mondo omi oyude?
  nhe-NT: “Huan intla se sihuatl quipiyasquía majtlactli huejhueyi plata tomi huan
    quipolosquía se, ¿ax quitlatisquía se tlahuili, huan tlachpanasquía cuali calijtic
    huan quitemosquía cuali hasta quipantis?
  aii-aii: ”ܝܲܢ ܐܲܝܢܝܼ ܒܲܟ݂ܬܵ‌ܐ ܕܗܵܘܹܐ ܠܵܗ̇ ܥܸܣܪܵܐ ܙܘܼܙܹ̈ܐ ܘܛܲܠܩܵܐ ܚܲܕ ܡܸܢܵܝܗ‌ܝ، ܠܹܐ
    ܡܲܠܗܝܼܵܐ ܫܪܵܓ݂ܵܐ ܘܟܵܢܫܵܐ ܒܲܝܬܵ‌ܐ ܘܛܵܥܝܵܐ ܒܵܬܪܹܗ ܒܚܦܝܼܛܘܼܬܵ‌ܐ ܗܲܠܔ ܕܡܲܫ݇ܟ̰ܚܵܐ ܠܹܗ؟
  esk-NT: “Aġnaq qulinik qatiqtaanik maniuraqaġumi tammaiḷugu iḷaŋat, suniaqpa? Ikillugu
    naniq salikuġniaġaa natiq, pakiglugu maniuraq nanipayaaq paqinniałhanunaglaan.
  msb-msb: “Halimbawa amo man kun may babayi na may napulo na sinsilyo na plata, nawar-an
    sin usad sani, dili ba niya sisindihan an ilawan, sisilhigan an balay kag hahanapon
    sin maayo hasta na makita ini?
  cpa-NT: ’Jøng² ju³ná³ jan² hio¹³, chi² guie¹ cog³ huh² quiah¹²dsa, hi² quien¹² ma¹guie¹
    héh¹, ju³ná³ ca¹ŋi¹hén² cøng², tiog¹³ báh³ hiúh²dsa si². Jøng² hiíh²dsa dsi²néi²
    quiah¹²dsa. Hnangh¹dsa cu²rø² ca¹lah¹ja³ca¹dságh¹.
  dso-dso: ଏ କାତା ସୁନାଇ ଦେବାକେ ଜିସୁ ଆରି ଗଟେକ୍‌ କାତାନି ସେମନ୍‌କେ କଇଲା, “ଜଦି ଗଟେକ୍‌ ମାଇଜିର୍‌
    ଦସ୍‌ଟା ରୁପାଟାଙ୍ଗା ରଇଲା । ତେଇଅନି ଗଟେକ୍‌ ଅଦ୍‌ଲି ଆଜିଗାଲେ ସେ କାଇଟା କର୍‌ସି ? ସେ ବତି
    ଲାଗାଇ ଗୁଲାଇ ଗର୍‌ ସେଟା ନ ମିଲ୍‌ବାଜାକ ବାଡାନ୍‌ ଚୁଡାନ୍‌ କରି କଜ୍‍ସି ।
  meu-meu: Edena hahine, ena moni bema gwauta a tamona bema boio, ia na lamepa basinema
    haraia, ruma basinema daroa, basinema tahua ḡoevaḡoeva ela bona bema davaria a?
  yva-NT: '“Maisyare somai tavon: wanya inta amave doije vasye abusyin ama mangke
    nseo, weramu vasye intabo aumandi. Weamo tugae mo yawainye raindi umba mo anaingkainyo
    yavaruga rayavir, mo akani mavabe yava nanto ai.'
  dgc-dgc: “Sakay baten moy i halimbawa a éye,” kagi ni Jesus. “Eng mara, te bébe
    a te sapulu a plata a kuhata. Eng mebut tu esa, éy anya i gemtén na? Taben na
    agad tu simbu na a tulos na walisan tu bile na, a éahayukén na a hanggan éwan
    na meta.
  zpm-NT: ’Zig rzacgaa tib meṉ wnaa, gzoob ne nzheṉ me tsii gayoo pes, ni lega naclew
    rsëëb me tib gayoow, ¿zha dieṉ ruṉ me? Led hor cogazh lëë rquiaa me biini, rsilo
    me dzega dzega rloob me leṉ lidz me haxta rdziel me dimi co.
  hix-NT: Kuknonano me xarha nàrwonàmye hatà, Txesusu. Àsok hana tàtxenyerunuthuru
    txko yohoryan ha, wos ha, kekon hatà. Atarymaxahotho rma yohoryan hamà. Ehorhàra
    kat naye, owyanye. Nehoryan hamà. 10 me nay hana, àtxenyerunu. Towenyxanotho txko
    natarymen hana. Àrotho rma yohoryan hamà. Weyu hotuhten hamà, xenyàr horà. Bàn
    yosnyen xarha hamà, kekon hatà. Tàwya xenyhera ro rma haka nehoryan roro rma haxa
    hamà.
  sim-sim: �Os nokove las ya silva 10-pelak si nahandanak namtar wanyishiwa, mberem
    sivai uku? Sir avak tujakan si ukruhu aka suvun si hakoho ya sihin lasakwa osa.
  npi-ULB: अथवा कुन स्‍त्री होला जससँग दसवटा चाँदीका सिक्‍काहरूमध्ये एउटा हराएमा,
    बत्ती बालेर, घर बढारेर र सिक्‍का नभेट्टाइन्जेल दिलोज्यानसाथ खोज्दिनन् र ?
  cgc-cgc: Gaisturya Jesus ta isya pa na paanggid, “May bai na sinsilyo din an sampulo
    buok na pilak. Daw marwad isya an, simpri magtutod kanen an ta lampraan daw magsillig
    na ngitaen din gid ta miad naan ta iya na balay asta na makita.
  tim-tim: Akto den siâ hin. Âmbâle siâŋe puli koaŋe 10 membiap. Akto puli koaŋe siâ
    heambukto hepunbiap me undâgâtbiap? Bo hepunbiap. Are kemdâ sagom gauŋmâ gagap
    urutmâ undâgâtmâ manbiap.
  yor-yor: “Tàbí obìnrin wo ni ó ní owó fàdákà mẹ́wàá bí ó bá sọ ọ̀kan nù, tí kì yóò
    tan fìtílà, kí ó fi gbá ilé, kí ó sì wá a gidigidi títí yóò fi rí i?
  wos-wos: “Wafewana guna takwa hési angi hurutalé? Takwa hési silva yéwa tamba yéti
    hura reléka nak fakundéka lé hanyikwa ya xéréka gena hafwa yakéta lé hwaka hwaka
    lé wun yéwa xé.
  emp-NTPO: Wẽrãba parata torro die erob̶ʌd̶ebemada ab̶a aduaibʌrʌ, ¿ĩbĩrã coaped̶a
    idji dera bio imaẽ́ca ab̶a dji parata unubʌrʌd̶aa?
  eng-F35: “Or what woman having ten silver coins, if she loses one coin, does not
    light a lamp, sweep the house, and search carefully until she finds it?
  ind-ind: “Atau kalau seorang perempuan mempunyai sepuluh keping uang perak, dan
    satu di antaranya hilang, tentu dia akan menyalakan pelita dan menyapu rumahnya,
    lalu mencari sekeping uang itu dengan teliti sampai ketemu.
  pes-OPCB: «یا زنی را در نظر بگیرید که ده سکهٔ نقره داشته باشد و یکی را گم کند، آیا
    چراغ روشن نمی‌کند و با دقت تمام گوشه و کنار خانه را نمی‌گردد و همه جا را جارو
    نمی‌کند تا آن را پیدا کند؟
  mpt-mpt: Eka Yesuse saa weng mako imin baabenea Unang mako monio toeao 10 bibobua
    mako omeb molanomo ayale eibianoa biino glita bianoa hembinoa omamo
  ssx-ssx: Kutupa make wanda꞉ homeke ma꞉nda꞉ma꞉ ipika꞉ silipa mani kiki yaapo wia
    halia꞉pate homeke ma꞉nda꞉ alu paeya꞉ka꞉na꞉ta꞉ eki piliepe laa leekeme. Ipikana꞉ma꞉ta꞉
