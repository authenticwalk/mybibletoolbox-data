  mil-NT: 'Te uuⁿni ní sani váha iní‑dé, te ní cachí‑dé: “¡Ío cuéhé cue tée xìnu cuechi
    vehe tátà‑í te ío cuéhé sǎ xéxí‑güedě ndécú, te yúhú duha ndòho‑í docó iha!'
  myu-myu: — G̃ebuje ikitpit o'yag̃uysan. O'jewag̃uy. O'jekawẽn jewebe ma. — “Webay
    eju kapikpik'ukayũ ma soat kug̃ jexat kug̃,” io'e jewebe ma. “Õn pit ijoce oje'ũ
    repibun!” io'e jewebe ma — io'e Jesus.
  amk-amk: Mayeai arahio urengfo tabau, we deroanso fifiani aino niaria fo, ampafe
    medu deyo, ‘Inontarai bitoya erufi we dai fosa esobu fianang bitoya, wape yau
    na ninai adareti iwawisi ao imereha.
  fai-fai: Kale kal bom nadano bi aket fukan tadom bakoda ko. ‘Kuin nakayo, natim
    ami wok fakudaw bidiw, ika kisol so wanin so seng kuw kukayam bada wananábiw,
    kata naka mada tad be kadák tein alom imin tew fikalongin keimi!
  ura-NT: 'Nii jaun jetaote: ‘Arajiin neeuruha ofa rai amihanenacaauru natiinte, itolere
    bana ne banejelanaala acaauru lenonenu, cau mijitenacaaun ohajihanu canune jana.'
  mcd-NT: Ascaquicai nan chaca shinanpaoni cuscan afanan shinanpainima. Nantian cayacafi
    shinanquin isca huani, “¡Ohua! Uhuun upa ahuun oinmatifoan natian man piisharafo.
    Aton tushufori man tushu huafo. Asca unfin nunoashu fonicoin naicain.
  urt-urt: Ŋupe ŋaiye ŋoihmbwaip bwore natme kin pe, kin ŋoiheryembe na, ‘Lenge miyeꞌ
    wah yai ŋam tinge yono ŋai tapam, kom ŋam eꞌe nimbot pwambe gere ŋoih marp.
  awk-awk: Ġatun noa kakilliela ba niuwoabo, wiyelliela ġaiya noa, Kauwȧl-kauwȧlla
    umullikan biyuġbai koba emmoúmba koba kunto kauwȧl barúnba takilliko ġatun ġukilliko,
    ġatun ġatoa kapirró wirribanbillin!
  kiz-kiz: Ila jhola muana n'debe bho azingatili mu muoyo bhwa muene, ajobhili 'Ni
    bhatumishi bhalenga bha dadijhangu bhajhe ni kyakulya kingi kya kutosha ni nene
    nijhe apa nifwa ni njala!
  tzo-TZE: 'C''alal jech oy svocol ta vi''nale, jech lic snopilan: “Oy ep smozo li
    jtote pero lec noj xch''ut scotolic. Oy to chcom yu''unic. Li vu''une ta xa xilaj
    ta vi''nal.'
  lex-lex: 'La''awa hohoni dewade nhioratni nla''awa temni pa niwra: “Eh! La'' a ro''mu
    de rirahu e rkar lia a a''mu onni, me e rtikil wutu-rhal wutga ya''ana-yemnu la''
    lelera-melmela, ne hya'' ed mak khi''a a'' pua trema-trema amuat lia lara?!'
  dov-dov: Mpawo aawo mwana muniini ooyu nakaboola kumizeezo yakwe, wakati, 'Mbangane
    babelesi ba ndeende balikulya chakulya chizulila, mpawo me ndaano ndikufwa aanzala!
  rgu-rgu: Doo-doo boe ma ana afi neu-mai nae, ‘Nai au papa ka uma na, basa lahenda
    mana noi ra raa-rinu losaꞌ rabete. Sekonaa te au nai ia mate no laas a so.
  toc-NT: 'Pus a̠má kahuasa chiné tzú­culh laca­pa̠s­taca: “Nac xchic quin­tla̠t lhu̠hua
    tahui­lá̠­nalh xta­sa̠­cuá̠n, xlacán taka­lhi̠y hua̠ntu̠ tahuay y hasta ca̠aka­ta̠x­tu­nima,
    ¡y chi̠nchú aquit uú ctzin­c­sta­makama hasta ni̠tu̠ cuay!'
  ulk-1902: Ege E umele ge akailu, kega, kara Aba ra gaire memeg le, uiaba kaier areto
    gaire, a kaka uererege, mop ge eud!
  som-som: Goortuu isgartay ayuu yidhi, Intee baa kuwa aabbahay kiraystay haysata
    kibis ka badan in ku filan, aniguna macaluul baan halkan ugu bakhtiyayaa.
  mam-C: 'B''e''xpetzin ul julk''ajxtz toj tk''u''j, ex chi'' kyjalu''n: ¿Jte''xsin
    aq''nil at toj tja nma''n, a mina nb''ajxjo kywa? Ex ayintzinl wetza ch''ix wel
    kyima tu''n wa''yaj tzalu''n kyxol kuch.'
  ndj-ndj: Pakandili kupata luhala, kayihola, ‘Mbona kuna vagolafichuku vatangalili
    kwa tati wangu, vakulya na kufileka, kunu nenga ngusova njala?
  mbj-NT: 'Tii bä tat''yyd kamehĩĩn kän. Ta h''yyb gó taky hadoo: “Jajé, sahõnh hẽ
    ee sii moo bong doo, ee karom, dooh rasa bä. Anäng sa waa. Mad''aak né sa waa.
    Ti ỹ bas''as babä”, näng.'
  lat-VUC: 'In se autem reversus, dixit: Quanti mercenarii in domo patris mei abundant
    panibus, ego autem hic fame pereo !'
  ngp-ngp: Eze ekale hasi na kufanyanya, niyo alonga mo moyo wakwe, ‘Kudya kaya, tate
    ana wandima wakudya nk'hande na kusigaza, mna miye nafa sala!
  aoi-aoi: Biya kembirra arakba ni-yakuwerribika nakina akwa ni-lyangkiyama, “Wurrumurndakibina
    warnungkwarba nenuminu-war•duwar•denama warka nungwarrka-langwa, nuw-alyubarinama
    arume-ka aninga aburra,” ni-yama. “Umba nganja ningena yelakwa murumureya ning-ambilyama.
  enq-2: Dokopa baame masepae nyepala lao pituu, ‘Nambanya takangenya kalai akali
    longo dupa nee kakana sina nao kataminopa, namba lopome kumilyo.
  eng-ASVBT: But when he came to himself he said, How many hired servants of my father’s
    have bread enough and to spare, and I perish with hunger!
  mna-mna: '“Imbotmbot ma ŋgar kini ipet, to itwer la pa mboti ki tamaana ziŋan mbesooŋo
    kini. Iso: ‘A tina ko! Tamaŋ mbesooŋo kini na, iŋga tikan tikan ma som, mi ka
    lwoono isu imborene. Mi nio tiŋgi, iŋgi be aŋmeete pa koŋ kini i.'
  rmy-ARLI: 'A kad lelja te razmislini šukar, phenđa ana peste: Mle dadesere bućarnen
    isi da buderi hajbnase, a me akate merava bokhatar!'
  myw-myw: '@see-verse:LUK.015.016'
  sby-sby: “Lino mpwalekalikana mano mumoyo wakendi walambeti, basebenshi bonse ba
    bata bakute byakulya bingi balekutunga, lino ame kuno ndayandanga kufwa kunsala.
  sll-sll: Mol i pirere, nomani si kulu si pinamia. ‘O, na nabe honagi ari hobi homena
    wai dungwo nere momiraba, na timiya mole menan gole, yona sibil dinangwo golalga
    pai dimia, nabe monangwo nalgarawa’ di pinamia.
  yaq-NT: 'Junak intok ini''i inen au eetua taitek: “In achaimak a'' tekipanoareeom,
    tua juebenaka bwa''aame, kaita be''eeka ameu aayuk. Inepo intok inim abe tebae
    muuke.'
  uro-uro: “Bä nak as nga qa rhäksärhäm mes dä qä qoar toqortäqyia, ‘Gu mam aa latta
    ama rhäqäp na rha qärarhani i qat dräm gät sek mä rha di rhat täs ama tmäs masirhat
    bä rhat täs nävät angärha rhäng dap aingo rhe i qorhäs iva ngu ñäp!
  ita-1885: 'Ora, ritornato a sè medesimo, disse: Quanti mercenari di mio padre hanno
    del pane largamente, ed io mi muoio di fame!'
  muy-muy: 'Eslini naŋ nakəŋ àjalaki ahàr ka manjəhaɗ gayaŋ, àhi ana ahàr : “Mis ya
    tə̀bu təgri tʉwi ana baba goro ni ɗek tə̀bu təzum zlam pazaza, àgəjənifəŋa kà
    tay a. Nu zla ti nəmət ahalay àna lʉwir ti ahəmamam.'
  kqc-kqc: Gabi mamo ini mokena buni dairi baeyo ma dadisi niyo, ‘Nai baba di moimai
    rededi vene tau bi ini iruku bi tora gade iridedi, ma na bi yomini rauna dudu
    muyegi reida!
  rmc-ZRB: 'Кана ахаліля, со кєрдя, пгендя: «Кєці гін бувтякєре андро кгєр ко мійро
    дад, і кє ленде те хан пгердо, а ме аде мерав ле бокгатар!'
  tav-tav: 'To bairi rooro baibacʉ cʉ yeripʉ ocõo bairo caĩ tʉgooñañupʉ: “Capãarã
    yʉ pacʉ ʉmʉa na ʉgarique petiquẽto. Yʉ maca ¿nope ĩi atopʉ yʉ ñigo riacʉti yʉa?”
    caĩ tʉgooñañupʉ.'
  eng-ULB: But when the young son came to himself, he said, 'How many of my father's
    hired servants have more than enough food, and I am here, dying from hunger!
  spa-VBL: 'Cuando recuperó el sentido, pensó para sí mismo: ‘Todos los trabajadores
    de mi padre tienen más que suficiente para comer, ¿por qué estoy muriendo de hambre
    aquí?'
  fra-_FOB: 'Étant donc rentré en lui-même, il dit: Combien de serviteurs aux gages
    de mon père ont du pain en abondance, et moi, je meurs de faim!'
  hau-ULB: Amma da hankalinsa ya dawo, ya ce, 'Barorin mahaifina su nawa ne da suke
    da abinci isasshe, amma ina nan a nan, ina mutuwa sabili da yunwa!
  mal-mal: 'അപ്പോൾ സുബോധം വന്നിട്ട് അവൻ: എന്റെ അപ്പന്റെ എത്ര കൂലിക്കാർ ഭക്ഷണം കഴിച്ചുകഴിഞ്ഞിട്ടും
    അധികം വരുന്നു; എന്നാൽ ഞാനോ വിശപ്പുകൊണ്ട് നശിച്ചുപോകുന്നു.'
  kkc-kkc: Yayo egeesee badebei ma kulodu, biame heeso yimapoo goo goolee tekepo oso
    sibume, yayo egeesee gooleeso, ‘Mo mamo tou toloso nei teli odoo susuga ee hodia
    sabolo koo debeli. Esino a hamapoo hodia sabolo badolone talame ka seeso.
  lit-lit: 'Bet susiprotėjęs jis tarė: ‚Kiek mano tėvo samdinių turi apsčiai duonos,
    o aš mirštu iš bado!'
  urd-GVR: Phir wuh hosh meṅ āyā. Wuh kahne lagā, ‘Mere bāp ke kitne mazdūroṅ ko kasrat
    se khānā miltā hai jabki maiṅ yahāṅ bhūkā mar rahā hūṅ.
  far-far: Boroi ma kada nia manata lea, nia ka fata 'uri fuana talana, ‘Na wane ni
    rao maa nau ki, kera fanga lea tafau ga 'ada kada nai, ma kera ka abusu, ma nau
    ne nau ku fiolo ga 'aku fuana maelaku!
  suz-BL: मिनु शुश श्‍येत जशा ‘आं आफ आ खिंमी गेय पाइबपुकीमी रूथ्री जाइनीम। हेंथ्री
    दुम्‍ब। गो चहिं शोव़लुम बेक्‍चता।
  car-NT: '“Irombo tupu''po rapa tapyije i''wa man. Tyka man: ‘O''toro ''ko waty yjumy
    pyitorykon ekosa arepa kynotakamanon. Awu te ykumyry ''wa ero po wo''wopoja.'
  amp-amp: Be toh nhombra hanysihato tfit tur dukamor, ‘Nanhu yifemrhu hingrna yimam
    nhai be inji yatinoh dbfakahm. Na asha tohwoyann masat yatinoh dbfiwa. Tamohmpno
    asha na yatinoh dbfa hasiwoya?
  bht-bht: जालू उसयो समझ आई तां सोचणा लग्गा कने बोलणा लग्गा, की मेरे पिता दे कितणे
    ही मजदुरां जो खाणे ला जादा रोटी मिलदी है, पर मैं ऐथू भूखा मरा दा।
  eng-NOY: And when he came to himself, he said, How many hired servants of my father's
    have bread enough and to spare, and I perish here with hunger!
  cub-NT: 'Ãrʉri earĩ, dápiarĩ aquemavʉ ʉ̃i baju: “Caivʉ ina jipacʉre memecaivʉ cʉvarãma
    ʉrarõ ne ãiye méne aru pʉpʉiye máre. Ʉbenita yʉ yaiyʉ́tamu ãvʉéna.'
  ita-1927: 'Ma rientrato in sé, disse: Quanti servi di mio padre hanno pane in abbondanza,
    ed io qui mi muoio di fame!'
  lww-lww: Ana pogos nap̃a naga sinenan ke sape kila sanene, naga ga pisu kilale si
    naga narui, pisu kilale nap̃a kiena p̃arm̃arera ga kila kare manene si naga. Ana
    sitom̃al si arimana amio m̃ana um̃a, pisape ‘Lelaga kemua nap̃ane, in na nepe
    wowe pap̃isi. Kiau p̃arm̃arera ga nane kila nesike viso karm̃arin ke e yo nini.
    Ositomyu la nap̃a sane ape yar na yum̃aena kiena ne ata. Naga p̃ar ke kinanena
    moki pan la e legiena punu ga, nap̃a yoko akan make p̃ele ga.
  ron-BAYASH: 'Dă pă aje jăl šu vinjit ăm firi. Jăl u zăs: Tata amnjov ari mulći slugur
    šă jej ari um boglă dă mănkari a ju ajišje mor dă fomi!'
  ckb-ckb: '«ئینجا بە هۆش خۆی هاتەوە و گوتی: ”ئاخۆ چەند کرێکاری باوکم نانیان لەبەر
    دەمێنێتەوە، منیش لێرە وا لە برسان دەمرم.'
  nas-nas: “Teka baka norunoruꞌarara teie aaꞌpuuꞌ, ‘Bakaꞌe, teing mintoong-nupoong
    mmaꞌke mooꞌurimaing karikaꞌ otorong taamang makosining otoꞌevorong eeꞌnoko koreꞌarikooꞌ,
    teka ning aung peerai anka dupisiꞌmumang.
  uvl-uvl: “Iok laol, ana non letena matana ke nek toto ol pe hele sapele, ‘Temek
    nena hana mur kou te ngau ke saria unna pe aria ngaunga aluana mama. Pe iau i!
    E meteak ke e metmete lo!
  eng-BBE: But when he came to his senses, he said, What numbers of my father's servants
    have bread enough, and more, while I am near to death here through need of food!
  ixl-CNT: 'Ech tek itxakbꞌaꞌt itxumbꞌal utz, tal ech tzaꞌ: «Jatvaꞌl koꞌn aqꞌonom
    atil tu atibꞌal xeꞌ vuntat. Utz tzꞌanlel koꞌxh techbꞌubꞌal. Aal nichanan tereꞌn.
    Pek aatz in utz, toj tek kamojin tu vaꞌy.'
  xsi-xsi: Imo mine lee, ŋineŋga ne ilo-kalo ipâŋga, aku isama tu imo sakamao ndo.
    Aku i ilo patea tu, ‘Naŋa mama ne wurâta tamâta rârâni nde kapwanzi rârâ ŋinde
    keno panzi. Aŋga naŋa nde amo ŋai, aku putole ipuna pâta kanaŋo.
  crx-NTPO: '''Et beni oogha nadilts''ut le''uja ''ink''ez ''utni, ‘Daltsukne ''ubá
    ba ''ut''enne huya''alh-i buba nus-i niltsuk, ''ink''ez si njan lhe''ust''oh!
    ''Awet dai súzulhghe!'
  kan-OKCV: “ಆಗ ಅವನಿಗೆ ಬುದ್ಧಿ ಬಂದು, ‘ನನ್ನ ತಂದೆಯ ಬಳಿಯಲ್ಲಿ ಎಷ್ಟೋ ಕೂಲಿಯಾಳುಗಳಿಗೆ ಸಾಕಾಗಿಯೂ
    ಉಳಿಯುವಷ್ಟು ಆಹಾರವಿದೆಯಲ್ಲಾ, ನಾನಾದರೋ ಇಲ್ಲಿ ಹಸಿವಿನಿಂದ ಸಾಯುತ್ತಿದ್ದೇನೆ!
  bbb-bbb: Fu ijiege renoeba maza be fu fina vierafe vakuma areme una fue kuae, Na
    vierafe iviama e ije bu asoe none ijadufuo imejo ije buka ire uruvana ikinu oenoeve.
    Rove naeje naka igia vasia abena baronekuveje.
  blw-blw: “Angkay na-awni way inumchah hen hamhamàna, yag annaat ekatén, ‘Amin hen
    anchichay chan labfu an Amaat homahawar hen chacha anén, yag antoyana-at ahto
    way ammag tég-angay matéy ah henaangna.
  tam-2017: 'அவனுக்குப் புத்தி தெளிந்தபோது, அவன்: என் தகப்பனுடைய வேலைக்காரர்கள் எத்தனையோ
    பேருக்கு நிறைவான உணவு இருக்கிறது, நானோ பசியினால் சாகிறேன்.'
  azz-NT: 'De ompa ne telpocat tapixque ocsepa quiyolelnamic huan quinemiliaya ijcuín:
    “Miacque tequitini quinpía notajtzin ompa ichan huan nochi yejuan cuali ixpanotocque
    hasta mocautiu oc tacualis oc. Huan nejua nimayanmictinemi nican.'
  spa-RV-1909: 'Y volviendo en sí, dijo: ¡Cuántos jornaleros en casa de mi padre tienen
    abundancia de pan, y yo aquí perezco de hambre!'
  csy-csy: A thin ciim ciang in, ka pa kung ah a kicial naseam te bekzong an a kham
    in nei uh a val lai hi, kei ka hile ngilkial in mangthang tu ka hi zo hi!
  mxq-NT: '’Net jyotmayꞌeꞌky es jyʉnáñ: “¡Nʉꞌʉndsʉ ndeety tmʉdaty yʉ tuumbʉ ma̱ tyʉjk
    es tmoꞌoy ja kyaꞌay ꞌyukʉn nanadʉkʉ es ʉj ja ya̱a̱ nꞌayóyʉts mʉt ja yuu!'
  tzj-NT: 'Ja tok ch''obtaj rmal ja rbanon quewa'' xbij kaj pa ranma ri'': —Ja moso
    ja nesamaj ruq''uin ja nata'' e jaru'' la ja sobre queway pro ja ranin inmajtajnak
    rmal wa''al.'
  tdt-tdt: Too ikus nia matan moos hodi hanoin, ‘Ema sira nebee servisu ba hau nia
    aman, sira simu ai haan barak too resin, i hau iha nee hamlaha atu-mate.
  ron-BTF: 'Și când și-a venit în fire, a spus: Câți angajați ai tatălui meu au pâine
    din abundență iar eu pier de foame!'
  eng-WEBP: But when he came to himself, he said, ‘How many hired servants of my father’s
    have bread enough to spare, and I’m dying with hunger!
  eng-FBV: When he came to his senses, he said to himself, ‘All of my father's workers
    have more than enough to eat—why am I dying from hunger here?
  nld-1939: 'Toen kwam hij tot inkeer, en sprak: Hoeveel knechten van mijn vader hebben
    brood in overvloed, en ik sterf hier van honger.'
  bwo-bwo: Manoor na'man dartsi b́ woto t'iwintsdek't hank'o bíet, ‹T nih gale keeweyat
    finiru guutsuwots misho boworfetsosh maarr booe're orefuwots ambtsno! taa eshe
    hanoke k'ak'one t k'iriri,
  nch-BL: 'Pero quema pejqui moyolilhuía, quielnamijqui quenicatza eltoya nepa ichaj,
    huan moilhui: ‘Nochi itequipanojcahua notata quipiyaj hasta mocahua cati quicuase,
    huan na nica nimayancamictinemi.'
  quc-TNT: 'Xul c''u ri ala pa sak, xubij: “E c''o q''uia ri ajchaquib cho rachoch
    ri nu tat ri sibalaj c''o ri qui wa. Ri in c''ut quincäm waral rumal ri wi''jal.'
  tfr-NTPO: »Eni ga wotjl̈ĩk tjwe kjl̈ay ga “Bor data ushko ga dl̈i träk l̇l̇ëm, ba
    parkagaga l̈öng kës l̈i bö tjung ĩyado, ga dl̈i ber obie. ¡Na ga tja sök wol̈onto
    pjl̈irë!
  kaq-NT: Jaatian sca shinanquin sirijahax, Heen papan jonibo hichahi bi ta jaton
    piti pishinyamahiqui. Neno ca hen pitin mahuacatsih sca jai.
  sgb-sgb: Hên napakaihip-ihip nan mangêd ya dinyag na, ay hinabi na ha nakêm na,
    ya wana, ‘Hilay ipoh hên tatang ko ay angkahawa ha pangan, kaban hikong kit, ay
    pêrad tanan matsi ha hadyay lonoh ko di.
