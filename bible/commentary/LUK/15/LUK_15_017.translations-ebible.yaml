  aey-aey: Odocob hibna uqa cahuldoc odon ec fogo docob maden, ‘Ija meina cabi dana
    agena sab ji hedocwe qee. Odocob ene ija wennu cal migen odigina!
  urd-GVH: फिर वह होश में आया। वह कहने लगा, मेरे बाप के कितने मज़दूरों को कसरत से
    खाना मिलता है जबकि मैं यहाँ भूका मर रहा हूँ।
  ycn-ycn: 'E caja ehuaja ri''ijnachiya ripéchuhua marí que: “Ya''ajná, pa''ayú hua''até
    sápajeño ajñaño na''ajnehuá cajrú. Uncá caja a''ajnejí tajnálaña necá. Maare ta
    nutaca''acá me''epijí nacú.'
  djr-djr: “Waŋganymirrnydja ŋayi gan ŋunhi nhinanan guyaŋanan, bala ŋayi gan ḻiya-ŋarrtjunminan
    ŋanyapinya ŋayi. Ga bitjarrnha ŋayi gan ŋunhi guyaŋanany, ‘Yä-ä-ä! Nhä ŋarra dhuwal
    bawa'mirr? Ŋunha ŋarrakalaŋuwalnydja bäpawal wäŋaŋur ŋula nhämunha' warray djämamirr
    walal ga nhinany walal ga ŋunha maranhun yan, walalaŋguny ŋunha ŋatha dharrwan
    mirithirra. Ga dhuwanna ŋarrany ga nhina djaṉŋarrnha, dhäparŋ'nha yan, galki ŋarra
    dhu dhuwal dhiŋgaman.
  kvg-kvg: Yaq matavap eqeieqei qamøndæ-vesez, ndego ekeza manqat āv gene-eín nqǽgo,
    ‘Tat-gi sasae ezoqam ate ndi꞉gu, ndigu lou kopoáv ndiloge. Geté no, nòpotonám.
    No avønín nǿnaním.
  rug-rug: Meke totoso gilae pule sari nana binalabala, si va pulepaho si asa meke
    zama, ‘Kei, sari doduru nabulu tanisa tamaqu si hoke soku gedi ginani, ba hie
    si rau korapa mate mo pa inovia.
  hop-NT: 'Noqw pam unaṅwtalawvaqe paṅqawu: Istáthihi! K̇aysiwhqam inay eṅem hihta
    ōviy tumalay’yuṅqam nȫsiwhqat qarūrumnayaqe, akwsiṅwni’yuṅqw, nu yephaqam tsöṅmomoki.'
  san-URD: شیشے سَ مَنَسِ چیتَناں پْراپْیَ کَتھَیاماسَ، ہا مَمَ پِتُح سَمِیپے کَتِ
    کَتِ ویتَنَبھُجو داسا یَتھیشْٹَں تَتودھِکَنْچَ بھَکْشْیَں پْراپْنُوَنْتِ کِنْتْوَہَں
    کْشُدھا مُمُورْشُح۔
  heb-LB: 'כשלבסוף עשה חשבון נפש ואמר לעצמו: ’בבית אבי לא רק שהפועלים אוכלים לשובע,
    הם אף משאירים אוכל בצלחת, ואילו אני כאן גווע ברעב!'
  caf-NT: '''Et beni bugha nadelts''ut li''uja ''ink''ez ''utni, ‘Dahúneltsuk se''abá
    ba ''uhut''en hiya''alh, ''i huba nus ''uneltsuk, ''ink''ez si njan lhe''ust''ah!
    ''Aw ''et dai súzulhghe!'
  mio-NT: 'Queta iin quivi quechaha saxini vaha ra, ta cati ra chi anima ra ti: “Iyo
    tahan ra musu chi suti, ta ndihi ra chachi vaha, ta yuhu―ihya iye, ta chihi yu
    chi soco.'
  srq-NT: “Paba rimba chɨchɨ̃ quiaru turãte sechuchua huee, seriãcuã mose aa.
  kje-NT: Kame'ede ai nahinorokala me'e, de noro akin wakunu na'ahenia, ‘Eih! Lolo
    ainu'u papa nin nakar ri man howok na'akeme lernala hanana'an ra'an pehur, maa
    lo'o ya'u min mai eni i maki lare me'e.
  gaz-gaz: “Innis yommuu of beeketti akkana jedhe; ‘Tajaajiltoonni mana abbaa kootti
    qacaraman hammamitu buddeena gaʼee irraa hafu qaba! Ani garuu asitti beelaan nan
    duʼa.
  kud-kud: ‘Eena tenem ainai, nuwana imasele na ibom ainai iwalo, “Moiha, tamagu yana
    taupaihowaone ma'adi, na yau teinai vahali iwunuwunuigau.
  urb-NT: '—Peramõ ipy''a upak ipe. Jupandu jupe: “Mã! Ihẽ páima''e miasu ta ma''e
    ke u''u rahã, pyta we riki. Heta ma''e ke ihĩ. Ko ihẽ myahyha namõ ihẽ axo. Amanõ
    tate ihẽ.'
  fra-LSG: 'Étant rentré en lui-même, il se dit: Combien de mercenaires chez mon père
    ont du pain en abondance, et moi, ici, je meurs de faim!'
  san-HK: zeSe sa manasi cetanAM prApya kathayAmAsa, hA mama pituH samIpe kati kati
    vetanabhujo dAsA yatheSTaM tatodhikaJca bhakSyaM prApnuvanti kintvahaM kSudhA
    mumUrSuH|
  cak-SNT: 'Y ri alaꞌ reꞌ cꞌajareꞌ xalka paroꞌ, y xuꞌej-ka: ¡Ri iru-muosa ri nataꞌ
    cꞌo qꞌuiy qui-simíta; y inreꞌ vaveꞌ nquicon riqꞌuin viꞌjal!'
  uvh-uvh: '@see-verse:LUK.015.016'
  ino-ino: O'amikeno akesa afino inake huno he ‘Mi'ko afo'nimo ali'ya vaya'amoki lusi
    ne'ya ne'a apamu hute'a mai'nake'na nakaeya nakateke'na falisoa kava nehoe.
  gnn-gnn: “Waŋganymirrinydja ŋayi yukurrana nhinana guyaŋinana ga ḻiya-ŋarrtjunminana.
    Ŋayi guyaŋinana bitjarra, ‘Ye-e-e nhä dhuwala ŋarranydja bawa'mirri? Ŋunha ŋarrakalaŋuwala
    bäpawalanydja wäŋaŋura ŋula nhämunha' djämamirrinydja walala nhina yukurra maranhu
    warray, walalaŋgunydja ŋunha ŋatha guḻku' warray, ga dhuwalana ŋarranydja nhina
    yukurra dhäparknha marrya'na, galki ŋarra yurru dhuwala rakunydhirrina.
  yal-yal: Dɔnxɛn na, a yi a miri, a naxa, ‘N fafe a walikɛne donseen donma han e
    mi a ɲanɲɛ koni kamɛna n tan faxamaan ni i ra.
  cnt-NT: 'Jaun₂ ca₂i₃jŋia₅ dsɨ́₅: “¡Të₁lia''₂ juɨn₅ mozos i₂''ŋio₅ ŋe''₃, cha₂ qui₂rë₂tsón₂
    a₂guë́''₅, jniá₂ në́₃ ja₁lá₃ jŋɨ́g''₅ dsɨ₃ ''ong₅₄!'
  tif-tif: 'Kanu-bam ilom ale, kawu ami aket kaali, bam-daalula boko-lomda: Nami atok
    ami okok kemin tunum iyo ima yaapkan-kup inan-laabip. Katale, nami tal kala-laabi
    kaatale, ima tinap-kup bomdila, taanon o, kalbi. Kemin,'
  nlx-nlx: तेवी तो सुद्दी माय आवीन तो सोताह केयो, “मार आबाख फाय ते जुलूम पावराह पेट
    बोरीन रूटो जुड़ेह, एने मी न्या बुखल्यो मोरने बाजरिनोह।
  apw-NT: Ídínágoszįįdgo gádiłdi’ṉii, Shitaa yánada’iziidíí łą́ą́go bi’idáń daagolį́į́,
    ik’e’an nazṉilgo, áíná’ shihíí shiṉá’ dák’azhą́ shiziłhee!
  gum-gum: 'Inchen nøbe katøle isua mørabe trenchibig køn cha: “¡Kan nai møskawei
    yau marøb melabeløbe mamig yeeg nørrø uncha tøgagøben, trune nabe yu parøgwab
    kwamønrrun! cha.'
  not-NT: 'Aique iquengasëretaca: “Ainta tojai tarobacaatineri apati. Cotonguiboro
    iraperi antagaisati, yapapinintaiguë te iritsonguero, carari naanti yaca nangamaqueni
    páguënanta natasegane.'
  plu-plu: 'Amun ini ig ipegminene gihiyakemni ig hawkamnihwa ariw. Ig awna: “Nighu
    gibukpig kaayhsima axka gidahankis. Yuma ariknawnama muwekne gitkis. Nahme ay
    nah me miyapwa awaku matipwa.'
  iou-iou: Täŋpäŋ inita näk goret täŋ yäpmäŋ äbätat yäŋ nadäwätäk täŋkaŋ bänepitä
    ŋode nadäwek; Nana täŋo piä ämaniye kumän-tagän ketem bumta naŋ irirä näk nakta
    jop ŋo itat.
  ntp-NT: 'Tai amaasi divia tʌgitoidadʌ dai ʌgai povʌʌli: “Mosʌʌ muidu giñooca quiidiʌrʌ
    pipiooñi vai vʌʌscʌrʌ babaivitocʌi cuaadagai, dai aanʌ tanai cayooga muu biuugimucai.'
  rai-rai: “Baa a koina ninunuk i waan paat balet karomi, i piri, ‘A kum tultul raap
    anun tamaang diat wangwangaan ma diat maaumaaur paa ku ko ra kum utnaa, iaku iaau,
    kuri iaau maat ma ra minolo!
  haw-1868: A loaa oia ia ia iho, i iho la ia. He nui ka poe paaua a ko'u makuakane,
    he ai ka lakou e maona ai a koe aku, a e make ana hoi au i ka pololi!
  ffm-ffm: 'Nde hakkille makko wartunoo ndee, o wii hoore makko: «Gollanooɓe baabam
    ɲaaman faa njoppa, miin miɗo maaya ɗoo yolbere.'
  arb-NAV: 'ثُمَّ رَجَعَ إِلَى نَفْسِهِ، وَقَالَ: مَا أَكْثَرَ خُدَّامَ أَبِي الْمَأْجُورِينَ
    الَّذِينَ يَفْضُلُ عَنْهُمُ الْخُبْزُ، وَأَنَا هُنَا أَكَادُ أَهْلِكُ جُوعاً!'
  cop-CNT: ⲉⲧⲁ ⲡⲉϥϩⲏⲧ ⲇⲉ ⲓ̅ ⳿ⲉⲣⲟϥ ⲡⲉϫⲁϥ ϫⲉ ⲟⲩⲟⲛ ⲟⲩⲏⲣ ⳿ⲛⲣⲉⲙⲃⲉⲭⲉ ⳿ⲛⲧⲉ ⲡⲁⲓⲱⲧ ⲡⲓⲱⲓⲕ ⲟⲓ
    ⲛϩⲟⲩ⳿ⲟ ⳿ⲉⲣⲱⲟⲩ ⲁⲛⲟⲕ ⲇⲉ ϯⲛⲁⲧⲁⲕⲟ ⳿ⲙⲡⲁⲓⲙⲁ ϧⲉⲛ ⲟⲩ⳿ϩⲃⲱⲛ.
  adz-adz: “Gubuꞌ arangan tsanganda runggan da arangan maran ifur da ini, ‘Ai, dzi
    bubiani! Dzi ramanggaꞌ mamaꞌ guman ugu santan impa bini angu i nam gadan, da mangits
    ibu is dzi funub angu i nani!
  sri-sri: 'Irasirigʉ ãsũ ãrĩ gũñanʉgãkumi: “Yʉpʉya wiire wárã ĩgʉ̃rẽ moãboerã ããrĩkeremakʉ̃,
    baari wáro dʉyanabʉ. Yʉ gapʉ õõguere bʉro ʉaboari merã kõmogʉ̃gue irikoa.'
  nal-nal: Naanaan ainaxamang daxa xa balas sina ma xa piaat sina nanga naako, ‘Ubina
    vaamuzazang sin maamaa zurugu di vavangan daxa ma dit maazur. Ma xa rauxin nanga
    amun kibaala vanganang ina naadit maazur vataling, singsaxai nia xari gana maat
    pana lagaaiang!
  kyq-kyq: '«Gɔtn se, naan̰ baag saapm do ron̰ ki ɔɔ taaɗ te maakin̰ ɔɔ: ‹Nakage,
    bubum se ɔk jee tɛɗn naabge kando kando kɛn ɔs ɔɔp taarɗe ki, naɓo maam mꞋkɔn̰
    rom gɔtn ara mꞋkooy gɛn ɓo ne?'
  kwd-kwd: Tafe'ua, ma alata ngaia 'e manata folaa, ngaia bi'i fata 'ilo'oo fana 'i
    talana, ‘Nga ta'a ni taunga'inga na ma'aa agu, gila fangafanga le'a mola furifuri,
    ma gila ka botebote mola, ma 'inau lo'oo nau ku bi'i momolo'u mola fana nga maenga
    agu!
  ded-ded: Ifi anu ye yengenaoc kekeha hentegecma deec, ‘Mannaac uamedacfora yaka
    negebec angandae. Nga neng ine yei yakaac homema homebeso anduae.
  ewe-ewe: “Eyi eɖokui me, eye wògblɔ be, ‘A, subɔvi siwo le fofonye ƒe aƒe me gɔ̃
    hã kpɔa nu ɖuna wòsua wo nyuie, eye ɖe gatsia anyi gɔ̃ hã. Ke nye ya mele afii
    le kukum le dɔwuame ta!
  nuy-nuy: “Anubani-yung niga ni-dhi-maṉdhini aḏaba nigaajbaj, nga bagu niga ni-yamijgaynjini
    niga, ‘Warruburru-yung warra-wurru-wurruj niga wunaa-mijgalmina-yinyung ngayawi-nyinyung
    na-baba, ari wugurru wurru-waḻarranjii, marri ngijang. Yagu ngaya yaani aḏaba,
    nga-ngu-jadugiiyn, ari nga-ngawang, ngaya yamba anaani nga-gaj-marryaadiyn yaani.
  cop-BHC: ⲈⲦⲀ ⲠⲈϤϨⲎⲦ ⲆⲈ ⲒⲈⲢⲞϤ ⲠⲈϪⲀϤ ϪⲈ ⲞⲨⲞⲚ ⲞⲨⲎⲢ ⲚⲢⲈⲘⲂⲈⲬⲈ ⲚⲦⲈⲠⲀⲒⲰⲦ ⲠⲒⲰⲒⲔ ⲞⲒ ⲚϨⲞⲨⲞ
    ⲈⲢⲰⲞⲨ ⲀⲚⲞⲔ ⲆⲈ ϮⲚⲀⲦⲀⲔⲞ ⲘⲠⲀⲒⲘⲀ ϦⲈⲚⲞⲨϨⲂⲰⲚ.
  buk-buk: Tiŋambu iŋ ndê gauc sa, ma iŋ sôm têŋ dau, ‘Damaŋ ndê lau akiŋ sêpônda
    gêŋ daneŋ-ŋga dom. Tigeŋ gêŋ yô aö ndu tôm bu wambac ndu-ŋga.
  pri-NT: «Â tèepaa naa na jè pàara, â é pinünüma, ma niimiri pâ, ‘Wâjaa caa, âna
    dau pwa utimuru, ba kà diri tèpa âboro, tiagoo tèpa ênawéna kêe na rà dau kîri.
    Â pwa ma nye wâru mwara jiirà! Â wâgo, naani, âna go bàtiri copwa!
  zpq-NT: 'Na'' beyone'' to xbab šagüe'', gwne'': “Nita'' mos zan c̱he x̱an'' na''
    dechgua da'' chesagüe'', na'' neda'' gatda'' yeḻa'' chdon.'
  por-TFT: Em fim ele pensou com clareza no que tinha feito. Ele disse para si mesmo,
    Todos os servos do meu pai que ele emprega têm bastante comida. Eles têm mais
    do que podem comer, mas aqui eu estou morrendo de fome!
  gwi-NT: “Nijin vaaneegwaakįį k'it t'iizhik dąį', idizhit niinjich'adhat, ‘Shiti'
    vitsyaa nąįį datthak juk shandaa gwinzii ch'aga'aa, gwizhit shihdeehaagaii!
  gvn-gvn: Juma nyungundu dukulbu kadan, ‘Ngaykuwunbu nganjanandamunbu workingmanamu
    mayi jirray, yamba ngayu yaluy dakwuyku bunday, mayi kari bajaku.
  nna-nna: Yartikarra yija paliny kurlkapirli jarrinyi. 'Ngajumili japartumili warrkamu
    puluka mayi nganinyayi ngalypakata marlkaku yiji. Ngaju nyungungu janparr karrinyarni,
    janparrja marlkarri jarrarnili.
  nhy-NT: 'Ijkuakón opéj moomelia (moyejyekoa) iwan okimolwij: “Nochan katej tekipanojkej
    katlej kipiaj miek tlan kikuaj, iwan nej nian nipanotok apistle.'
  asm-FB: শেষত তেওঁ চেতনা পাই ক’লে, ‘মোৰ পিতৃৰ ওচৰত বহুত চাকৰে পেত ভৰাই খাবলৈ পাই
    কিন্তু ইয়াত মই ভোকৰ জ্বালাত মৰিছোঁ।
  okv-okv: Eto meni amina mitiaetija amo do aingere avo kito ke einge ena ‘Na nau
    mama ta meni rate mama ta bande pure embopo na indari ere indera te deo deo ta
    ere ua te na enda nei ta puvuto mitie beuje na ere ahovona
  mxt-NT: 'Tyicuan ta nɨcohon iñi ra tuhun sutu ra. Ta ndichi xiñi ra: “¿Atu chiin
    cuaha ra casahá tyiño chihin suti? Soco ñahri maa cha cumañi chi ra. Ta yuhu cuñí
    cúvi soco ihya.'
  tzo-NT: 'C''alal oy svocol ti vi''nale, hech lic sutes yo''nton: “Oy ep smozotac
    ti jtote. Scotolic nojem xch''utic. Ti ho''one li'' chicham ti vi''nale.'
  ind-AGS: Ketika dia akhirnya menyadari keadaannya, berkatalah dia kepada dirinya
    sendiri, ‘Seluruh pekerja ayahku memiliki lebih dari cukup untuk dimakan — mengapa
    saya harus mati kelaparan di tempat ini?
  omw-omw: Mwia nraataa huvaro varuvaro mwia vu nraato ntutoraa vuvaro mwiva riero
    tiqaro, Ni kora kyaiqa vaisi airinramwuvanto variavaro airi kyara vaihata mwihua
    nreqata variavana nte mwaini variqana kyarara huqo.
  yrb-yrb: I amarama yaubeda imuegou utebe imuite we imui, nanu babanu gaukara uwara
    faiyawere iro ibeda ieta derawere itaitaro ieta moanaini ibinuro na sinaima uine
    wei.
  maa-NT: 'K''e̱ nga jye kjòndaàya‑ne kjo̱hítsjeèn‑la̱ kitsò: “¡Kjìn xi̱ta̱ chi̱''nda
    tjín‑la̱ na̱''èn‑na̱ ya̱ ni''ya‑la̱ xi ningui‑la̱ i̱nchra̱jín xi kjèn, koa̱ ''a̱n,
    i̱jndé, tìbiyaà‑ná kjinchrá!'
  mcq-mcq: ꞌEjumakame hu hine vwihanu vaꞌo ijá rona Ea kaꞌene nuni omijihuni kaukaraꞌe
    vejujija ꞌiruma mapokaꞌe iꞌejuꞌe na iviamai ike matupunaꞌe kwaꞌi ꞌahiuꞌe veju.
  sus-A: «نَ كُي، عَ نَشَ شَشِلِ سْتْ قَ، عَ عَ قَلَ عَ يّتّ بّ، ‹ﭑ بَبَ شَ وَلِكّ
    بِرِن لُفَمَ عَ قَنيِ رَ، عٍ دٌنسٍ دْنشْي لُ، عَ قَ لِ ﭑ تَن نَ قَشَقٍ كَامّ نَن
    نَ بٍ!
  jpn-1965: しかし、我に返ったとき彼は、こう言った。『父のところには、パンのあり余っている雇い人が大ぜいいるではないか。それなのに、私はここで、飢え死にしそうだ。
  fra-SBL: 'Lorsqu''il revint à lui, il dit : « Combien de mercenaires de mon père
    ont du pain en abondance, et moi, je meurs de faim !'
  yka-yka: Manjari bahune makapikil kadupangannen duk paˈinne dem ateyne, ‘Kēmon daraˈakan
    samakun, maglabi-labi kinakanden. Bu aku inin tiyaˈ ne ku sōng matey tuˈu weˈ
    kawugtuˈin.
  mle-mle: Atawa kwakuw, diki mawul wukin kariyakuw, di dikik ata waad, ‘Wun wunadi
    asaay dikidiy yawiy duw yarakara kwataay, mwiya samasama kamnaagw kikwanadiy.
    Aw wun kilim yarakara maa kwu. Wun kiyakidiwun kamik! Ay yaakiya, wun wunadi asayik
    yikidiwun. Yikuw, wun dikik ata wakituwaad, Asaay, wun vaal yidiwun minawa Godak.
    Alik tikuw, wun maa rav minadi nyan titak. Wun minadi yawiy duw kaytik tikidiwun
    minak.’
  shp-NTPO: 'Jainxonra shinankin peoa iki: ‘¡Jawetii teetai jonibaonbira nokon papan
    xobonko, piti texeareskanainbi, eabiribi nenoa pitin reteai!'
  aom-aom: 'Bogo bojamamu hiromo ijonö avoho uehorovoromo uvade höjo: O apare mu aribövioho
    ie ahoꞌobëhe jëvëꞌëro i barëꞌiröhoho bogo eni jëvajëjo. Na aviae harihoho jevajëjo
    röhu vadunëro guomevoꞌiëꞌajëjo.'
  geb-geb: “Ana maaŋ kav, ndɨkndɨgap kav, thav ndɨkndɨga vhuuŋ ana zim, ana thav khaŋ
