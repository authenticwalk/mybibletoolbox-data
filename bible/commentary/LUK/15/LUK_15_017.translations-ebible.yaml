  tcz-CHONGTHU: “Achainakeiya ahung khahdoh phat chun, ama le ama akihoulim in, Ka-in
    ah soh thalah ho jengin jong anehval set'u anneh aneiyun, kei hiche'ah gilkel'a
    thidingin kaume! ati.
  mar-mar: नंतर तो शुद्धीवर आला व स्वतःशीच म्हणाला, माझ्या पित्याच्या घरी कितीतरी
    नोकरांना पुरुन उरेल इतके अन्न आहे आणि पाहा मी तर येथे भूकेने मरत आहे!
  snp-snp: Eti loto kolito oku onaiguti ega-maga oito nedito eti loto kala kiyami,
    Menefo koubanabala we muki ya konuma-kobina noti minamo leiga neta so loto nemo
    nefa, namo ya kadunamu fulu minowe.
  isl-isl: 'Að lokum áttaði hann sig á eymd sinni og sagði við sjálfan sig: „Verkamennirnir
    heima hjá föður mínum hafa nóg að borða og meira en það, en hér er ég að veslast
    upp af hungri!'
  spy-NT: Koosootee keey ānkulē, ‘Ntēē nyōōru ꞉motwoorikaab baabaanii āmiik chēē yēmē
    kwaam kut kung'ēt ꞉alake. Ām nee sukubakachaa ꞉kēmēy ām wōli?
  xnn-xnn: Dat dadlo mennemnem et kanana en, ‘Am-in nan baan Ama et mapnekda ay mangan
    dapay apedak wada isna ay matmatey is owatko.
  mwe-mwe: Ikabheje akalumatileje muntima gwakwe gwashite, bhatumishi bhalingwa kwa
    atati kula, bhalyanganga nilepela, akuno nne niliwa shibhanga?
  tte-tte: Kabo nuwana imayale iba, ‘Kategu tamagu, ana topaisowa meuloili siya siyaele
    kan namwanamwali sikekakekan na kan tupwa ilalaki imiyamiya, na yau kabona guliyam
    kaiwena kani yaboita.
  tcs-tcs: ‘So wandei em i sidaun. Em i tingk gobaik po papa blo em. Em i tingk, “Baizi!
    Wanem ai mekem ya? Wea aus blo papa blo mi, em i gad wokingman. Dempla ebriwan
    gad plenti kaikai. Ane mi ya, ai mina anggre, klosap po ded. Ei, ai nogad nating
    po kaikai!
  hlt-THB: Cawh poek qu nawh, ‘Ka pa ak thlangvatkhqi ing zani awk lek ai naa na awk
    ai ta hlai uhy, kai taw vawh lum tawm hawh nyng!
  soq-soq: Walama dea me omanatoidasano wandie meba mamba ene alena insaisawa insaidasadie.
    Ita nuawa bedewe insenase, ‘Dima baiwa ne mape wainedine omana bowantapaa baiwantedina?
    Ne mamana nolawa apanawa nanau debamaia naie pokaidamodio moawa di wineia napona.’
  qub-qub: 'Chayshi yarpachacur niran: ‹Noga caycho yargaypita ñacaycashä öra papänëpa
    piyunnincunaga alli micushachari carcaycan.'
  att-att: “Á gapu ta nepallà yù bisin na, á ninonò na yù kaloku na, á nakemmunaw.
    Á kinagi na ta nonò na, ‘Aru yù ira mangallu kâ yámà, á massobará ira ngámin ta
    kanan. Ngam ajjanà saw nga magisassay matay ta bisin!
  bki-bki: Mia bogo napano jidom ka rila tibe na, naio bitilubar naio bereio, naio
    mial ka kiano bijuku m̃eteano ga mila lelan naio bereio. Mo naio tinien maio bereio
    ka karam̃ano bija kiano vonuo, naio berinavo ‘Riano ga, kiniou nomiavovu toru
    laka. Kiaku bijuku m̃eteano ga mila kiniou nam̃aro ka vituiano ea vio nei, mia
    kosidomii von nalo nam̃a atibe ka tomu na im̃auano ga na teta kanano. Naio jom̃a
    jian sinaniano novo nalo telabo banlo ka legiano nonovio ga, maka ajikia asen
    nonovio.
  bqp-bqp: 'Kũ à laakarii sù à pì: Ma de zamalingakɛrinↄn pↄ́ble vĩ dińyĩ, akũ matɛn
    ga kũ nàao la.'
  mcp-mcp: '«A mú zə nyiŋg lâm, zə tə́dʉga nə́: “A zhwog idʉ̂w ósɔ́ɔl ɔ mə́sáal ɔ
    sɔ́ɔ́ŋgʉ́ waam bɛ̂sh bʉ́sə́ nə ndɨ̂ yí e! Mɛɛ mə ŋgə́ fudə nə zha wa?'
  hat-hat: 'Se lè sa a atò li pran kalkile sou sitiyasyon l''. Li di konsa: Gade kantite
    moun k''ap travay kay papa m'' pou lajan! Yo jwenn manje depase sa yo ka manje.
    Epi mwen menm, m''ap mouri grangou isit la.'
  npl-NT: 'Ijkuakó opé ijkí mokuatlapowia: “¡Miakeh itlakawah nota, kipiah miak tlan
    kikuaskeh, iwa ne nika niapismiktok!'
  bgg-bgg: Idohhè shii awai khani shii now srane yao, ‘zab pha gu aphuii ro braphothek
    ne khama chie mua pha ji chie, chiih-è ichiih shii gu ne chi-iyiy ne iy sha pha
    rek ro!
  eng-TCENT: When he came to his senses, he said, ‘How many of my father's hired workers
    have an abundance of bread, while I perish with hunger!
  eng-BSB: Finally he came to his senses and said, ‘How many of my father’s hired
    servants have plenty of food? But here I am, starving to death!
  cpu-NT: 'Ipoña ikantashiretanake evankari: ‘Osheki janintaavaita jovatziita antavaitatsiri
    ipankoki ashitanari, ¿ipaitama nashinonkaantavaitantari naaka jaka notasheneentzi?'
  san-ASM: শেষে স মনসি চেতনাং প্ৰাপ্য কথযামাস, হা মম পিতুঃ সমীপে কতি কতি ৱেতনভুজো
    দাসা যথেষ্টং ততোধিকঞ্চ ভক্ষ্যং প্ৰাপ্নুৱন্তি কিন্ত্ৱহং ক্ষুধা মুমূৰ্ষুঃ|
  tac-NT: '› ''Liko regá ''nátale: «We''ká ralámuli ne o''nola ''yuga nóchame, alueka
    ''we ganíliga noká nocha tabilé e''lowika. ¡Neka jemi eyéniga ''ma amulí mukú
    e''lowika!'
  eng-WEBPB: But when he came to himself, he said, ‘How many hired servants of my
    father’s have bread enough to spare, and I’m dying with hunger!
  gfk-H: Ma bia ga lilik tapukus ga tangai, ‘Ai! Ira tultulai ing diet papalim tano
    nugu tata, ira adiet nian i manga haleng ma pa diet tale bia diet na ien bakut.
    Ma iau balik um ken iau taburungan matmat.
  viv-viv: Gimiyami tu nuwanuwa ayaugina a givaina be giꞋayaunena againe gigayo, Kwavakwavaku.
    Kamaku yana tofaisewa yuwa adi waga tu iyaꞋeku ma hidedei mafulaugeya ganaꞋalika.
  yao-yao: Paŵaimanyilile iŵaliji ŵakuloŵela kundanda ŵatite, ‘Ana kwana ŵamasengo
    ŵalingwa kwa atati ŵangu ŵakulyanga ni kusigasya, none ligongo chi nguwa sala?
  tgp-tgp: Pani r̃omina mara mo mele mai, mo hase verea isana mara, ‘Tamlohi voko
    tari non tamaku, hara hinau mo mar̃ivi savulevule, pani enau na lo marohati mate
    nike.
  auc-NT: “Ante wædinque tömengä nämanque pönëë cöninque, ‘Ïñæmpa botö wæmpo ingante
    në cædäni ïñömö önönänique incæ eyepæ̈ pönï cæ̈ñönäni botö ïñömö edæ gæ̈wænte
    wænguï wæ.
  kbc-NT: Pida naɡ̶a eliodi me dowooko, meetigi le, ‘Eiodi idiwa owidi liotaka, inoa
    liweenaɡ̶a caticedi me liciagi ane jopotibige, emeɡ̶ee ite ee digoina ja ideloadi
    nigigi.
  bmh-bmh: Dai dai, gonugau dabeleu naliu zuna, eneun, ‘Izal mekai nugau salau dudu
    ee naliu asiu zaidarem, e ebu ee tamacag dai dai, iz noumamanem.
  ctu-BL: 'Che'' bʌ tsa'' caji i ña''tan pañimil tsi'' yʌlʌ: “An x''e''telob ya''
    ti'' yotot c tat año'' bʌ cabʌl i waj. Pero joñon wolic chʌmel ti wi''ñal.'
  meq-meq: '«Tsa na, a dazlay mədzele ka ɗəretsətseh ŋgay. A dzala ka məndze ŋgay
    nakə mə gay i bəba ŋgay aye, a gwaɗ: “Mə gay i bəba na, ndo i məsler ŋgay hay
    faya ta ndiye wu mənday lele ada a ze naha fataya abəra. Ada neŋ tuk na, na mətiye
    tə may kanaŋ na, kəkay!'
  noa-H: 'K''ãai hãb mag hoo chirʌʌ hawia t''umaa k''ĩirjumamua hich wir haigpai magjim
    hanʌm: “¡Hëh! Mʌ haai di haar hi piyonnaan bʌ̃ʌrjã k''öju hat''ee haugchëba biwaa
    t''ʌnʌm hee, mʌchta mʌch k''ĩir lökgau jãdaúa mʌig mʌ t''õo warrumgui” hajim hanʌm.'
  alp-NT: Pusue meru uono etei pine hkutuke lalei hoko ibeteke be, ‘Tamata rebe esi
    kerike kai amaku esi manane lesi yo au ete meije mahake au mata manane.
  san-VEL: '"se.se sa manasi cetanaa.m praapya kathayaamaasa, haa mama pitu.h samiipe
    kati kati vetanabhujo daasaa yathe.s.ta.m tatodhika nca bhak.sya.m praapnuvanti
    kintvaha.m k.sudhaa mumuur.su.h|'
  kbq-kbq: Hianagi agrama knare antahintahima e'nerino'a, agra'a anage hu'ne. Mika'a
    nenfa eri'za vahe'mo'za rama'a breti nenaze. Hianagi nagra amafi mani'nena nagakura
    fri'za hue!
  kbh-kbh: '“Cabana, botamana yojinÿe nts̈amo yojtsepasacá, y mënts̈á yojenójuaboye:
    ‘¡Bueta trabájayënga ats̈be taitabe yebnents̈e bëtscá saná mondëtsóbomñe, y ats̈e
    muents̈e shëntsama chanjóbana ca!'
  ron-LSB: 'Când și-a revenit, a zis: “Câți dintre angajații tatălui meu au pâine
    de prisos, iar eu mor de foame!'
  pon-pon: 'A kadekadeo i lao lolekonalar, ap indada: Ladu me depa mi ren jam ai,
    me kan ar mana me rak, a nai pan mekila jo kan ai mana.'
  nhe-BL: 'Pero quema pejqui motejtemo, quiilnamijqui quejatza eltoya nepa ichaj itata
    huan moilhui: ‘Nochi itequipanojcahua notata quipiyaj hasta mocahua tlen quicuase,
    huan na nica nimayancamictinemi.'
  sps-sps: “Kat to an fakats rof ruak to tsunia, sa tsue, ‘U fuainy tsoiny binun ten
    tamanyo kaa miror a kainy ainy a kinai, ai tovei, nyo mat mirou ves,
  wnc-wnc: “Dua ima tomda buyak toike yusika natdetdetna anggaman siwan anzing yakut,
    ‘Nanatane puya amin takwakga nanamu buyambam napa maiwan peaing. Napa maiwan peawa
    ngana na itane waaknga ane yuke toma siknga natake kumnangge singgat.
  bus-bus: 'Kɛ̀ à làakari sù à bè: Ma de ayazĩkɛrinↄ pↄ́blee vĩ dińzi, ben mɛ́ɛ gaa
    kↄ̃n nↄaao kɛ̀.'
  gub-BL: Kwehe hekon nezewe a'e. Ima'uhez tuweharupi. Na'e i'i uzeupe kury. — Uma'ereko
    ma'e heru heko haw pe har a'e wà, heta tetea'u temi'u wanupe a'e wà. Nupuner kwaw
    imumaw paw rehe wà, i'i uzeupe. — Xe hema'uhez tuweharupi ihe. Àmàno etea'i hemai'u
    'ym pà, i'i uzeupe.
  imo-imo: Kano wali, altopa yu konopu kuli lipe mundupe pilipelie yu yunu nimbei,
    ‘Aranga kongono tenderemele imboma kere pulumu nongo olo tepili moromele nalo
    na ya ina engele kolopolio kamukumu kolomboi tero.
  boj-boj: “Osiqa olo are qalej, ‘E kumbra grotonum deqa e mam na moiqa laqnum. Ijo
    abu aqa wau tamo naŋgi iŋgi koba uyeqnub. E segi qujai mam na moiqa laqnum.
  ulk-ulk: Ege eudi ga barkak dikepwari, “Kari babira penoko gair memegle uridli yaba
    mitkar lewer penoko daragriwerteda arwem, a wader ko kayer barieda. Ka pe peka
    nali able gedge wererge ekeli ableglam nole lewer arokak.
  eng-DRA: 'And returning to himself, he said: How many hired servants in my father’s
    house abound with bread, and I here perish with hunger?'
  knf-knf: 'Wal mënţ kë aşë şalnţën aji : “Balemp hum bawooŋ du uko paapa, aji bade
    kayok kado dukşën, kë nji nşë wo ţi akeţ ubon!'
  san-KHM: ឝេឞេ ស មនសិ ចេតនាំ ប្រាប្យ កថយាមាស, ហា មម បិតុះ សមីបេ កតិ កតិ វេតនភុជោ
    ទាសា យថេឞ្ដំ តតោធិកញ្ច ភក្ឞ្យំ ប្រាប្នុវន្តិ កិន្ត្វហំ ក្ឞុធា មុមូឞ៌ុះ។
  arn-NT: 'Fey afduamlu eluwi ñi rakiduamael: ‘¡Tunten küdawfe chey müley iñche ñi
    chaw ñi ruka mew, fey nieyngün fentren iyael, welu iñche tüfa mew epeke entrin
    ngüñün mew!’'
  zas-NT: 'Dxel beenx xgab naladxix: “¡Zien ree xin rüjn dxiin lidx da Dadan xt sobr
    rüjn ni raw reex, guiáad naj guie ma guiëtan bëjz!'
  ken-NT: Kɛ ásɔ́rɛ́ nɔ́kɔ́ nkaysi nɛ mmʉɛt yi arɛm bɛ, ‘Ghɔ́ ká mɛ-á, bakʉ̌ bɛtɨk
    ɛtaya báchí awu mányìɛ̀ nɛnyíɛ́ mmʉɛt ngɔkngɔk, mándɔ nɔkɔ mbɔk, nsay átwɔ
    way mɛ fá!
