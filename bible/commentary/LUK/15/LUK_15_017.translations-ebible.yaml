verse: LUK.015.017
translations:
  kpx-kpx: Kateinata bae au uvumo huhuai avoe, ‘Di mamae esemu bahata keabuna abu
    isiviamale ke ige uniabe abuna hanilahagei. Isito dau kove ui vaeai vaeho hatima.
  okv-H: Eto meni amina mihahija amo do aingere avo kito ke einge ena ‘Na nau mama
    ta meni rate mama ta bande pure embopo na indari ere indera te deo deo ta ere
    ua te na enda nei ta puvuto mihie beuje na ere pehihovona
  tbo-tbo: ‘Apoma a winugonugotuhu i dumalu ma i baha i pa, “Aee, Amau a tu bagibagi
    hai yam i lata duma ma geka hosi omhilage i tapetapeuniu.
  mal-C: '“അപ്പോൾ അവനു ബോധം തെളിഞ്ഞു: ‘എന്റെ പിതാവിന്റെ എത്രയോ വേലക്കാർ മൃഷ്ടാന്നഭോജനം
    കഴിഞ്ഞ് ബാക്കിവെക്കുന്നു; ഞാനോ ഇവിടെ പട്ടിണികിടന്ന് മരിക്കാൻ തുടങ്ങുന്നു.’'
  grc-SR: Εἰς ἑαυτὸν δὲ ἐλθὼν ⸂εἶπεν,⸃ Πόσοι μίσθιοι τοῦ πατρός μου ⸂2περισσεύουσιν⸃
    ἄρτων, ἐγὼ δὲ ⸂3λιμῷ⸃ ἀπόλλυμαι·
  bgc-bgc: जिब छोट्टे बेट्टे के होश ठिकाणै आये अर अपणे-आप तै कहण लाग्या, मेरै पिता
    कै धोरै इसे भोत मजदूर सै जिनकै खाणा खाण कै बाद भी घणाए बच जावै सै, पर मै उरै भूक्खा
    मरण लाग रह्या सूं।
  khz-khz: Ne eve vetugamagi-waito, netiwato, ‘Tamaku gena inagulu talimara vogo,
    e garia gauganigani maki vogo, na au enai vitona evagikuna.
  deu-TKW: 'Er gieng aber in sich und sprach: wie viele Taglöhner meines Vaters haben
    Brot die Fülle; ich aber gehe hier an Hunger zu Grunde.'
  zsr-NT: 'Niꞌr bubíꞌi ládxiꞌbiꞌ, rnabiꞌ: “Cátiꞌga zian bönniꞌ huen dxin nacuꞌë lidxëꞌ
    xuzaꞌ, len dëtsca le tahuëꞌ, san nedaꞌ ni huatczaꞌ yöl‑laꞌ rdun.'
  lin-lin: 'Bongo akomaki kokanisa na tina na bomoi na ye, alobaki : « Basali boni
    tata na ngai azwa na mosala mpe bazali kolia ndenge balingi, mpe biloko ya kolia
    eleki kutu ebele ; kasi ngai nazali kokufa awa na nzala !'
  hns-NT: 'Tab okar samadjh me aail oe kaun kharaab kaam karies hai. Bolies kie: ‘Dekh,
    hamaar baap ke kamkartan ke etana dher khaaik hai aur ham hia khaai biena mariela!'
  noa-E: 'Khãai ãb mag oo chirʉʉ awia thumaa khĩirjumamua ich wir aigpai magjim anʉm:
    “¡Ë! Mʉ aai di aar i piyonnaan bʉ̈ʉrjã khöju athee augchëba biwaa thʉnʉm ee, mʉchta
    mʉch khĩir lökgau jãdaúa mʉig mʉ thõo warrumgui” ajim anʉm.'
  eng-EMTV: “But having come to himself, he said, ‘How many of my father's hired servants
    have an abundance of bread, and I am perishing with hunger!
  mib-NT: 'Yūcuán na te ni quejéé i nácani ni i: Tāca mozo casájniñu vehe tátá rī,
    íyó cuéhē staā cáyeji i. Te ruhū chi jíí rī sōco yāhá.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुनिङ्‌वाॽ सेःरे़आङ् अक्‍खेलॽरिक् इःत्‍छिङ्‌, ‘आम्‍बारे़
    कुहिम्‍मोग कुसेवारोबाहाॽरे़ खाघा मे़ज मे़धुङुर मे़नन्‍छुॽ, कर इङ्‌गाॽग कप्‍मो
    साक्‍किल्‍ले़ सिःमा इःत्ताङ्‌लो॥
  xnj-xnj: Mumbele luhala lwamuyili akajova mumtima waki. Kuvi na vana lihengu, valinga
    kwa Dadi wangu, vevilya na kusigalisa chakulya na nene nifwa penapa na njala!
  mmx-mmx: At lara laaleng neni ga ven kibis lorooro salai neni ga ruuna i, la ga
    lok, ‘Limixin gugu at ne tamak di ruuna laxampanga anan solo xusu tidi ri anan,
    la nenia na a lok do ana sala nga!
  cbr-NT: 'Piti, chupa, ñuñuma ''aish sináncasmatancëx sinanaquin ca sinánxa: ''Itsaira
    ca ''ën papan ñu mëëmicë uni ''icën. ''Itsa ''ixunbi ca a piti ñua ''itsaira ''icë
    atun pucháquin piia. Piti ''itsanuxuan atun pucháquin pimainun cana ''ëx ënuax
    ''acëñuma bamain.'
  tee-NT: 'Para acsni tak''oxinilh ju ix''atalacpast''ac''at pus naulh: “Na lhu alin
    ju makch''alhcatnin ju la''ixchaka'' ju quimpai chai ju yu''unch slivasalh na
    k''ox tavajin. Chai ju quit''in na icmak''alhk''ajnan ju quinchavanti ju ani.'
  eng-LSV: And having come to himself, he said, How many hired workers of my father
    have a superabundance of bread, and I am perishing here with hunger!
  cak-NT: 'Y c''ajari'' ri ala'' xoka pa ruwi'', y xu''ij-ka: Ri rusamajel ri nata'',
    utz yewa''; y ren we'' yicom yan ka roma wayjal.'
  pah-NT: —Aerẽ ga japyakwapupugamo. “Garamo ji pytauhui avo naerũ?” ei ga oyvyteri
    pe. “O'u katu g̃a mbatera – kiroki g̃a oporavyky jiruva'ga pe. G̃a ndohygi reki
    hehe. He'yiva'ea hembyruera g̃a gwereko a'ero. Emo jihi kiro po ti amano avo jitekovo.
    A'ereki ji juka hete ty'ara,” ei ga oyvyteri pe.
  sja-NT: 'Mãpai k''ĩsia beeji: “Mɨ ak''õre tede mimiapataarã chok''araarãpa nek''odait''ee
    iru p''anɨda aji. ¡Jõdee mɨ nama jarrapa piu wã!'
  xed-xed: 'Ka zlraftá tsi ta ndanu: “Kidaghi gwal ta ksa slna ga da ɗa, ta za skwi
    ka haslay, wana iʼi hadna ta mtaku da maya!'
  mks-NT: 'A̱nda̱ já na̱casáhá da̱ ndícani ini da já na̱ca̱hán da̱ já: “Cua̱ha̱ chá
    mozo táhan na̱ cája chúun nu̱ tátá i̱ chí yójó joho ña̱ha xíxáhan na ta yóho xíhi̱
    va ye̱he̱ jo̱co íin i̱.'
  gfk-S: Ma be iga lilik tapukus iga tange, ‘Ai! Ira tultule ing di papalim tano nugu
    mama, ira adi nian i manga haleng ma pa dile tale be di na en bakut. Ma iou balik
    um karek ni taburungan mat.
  bmu-bmu: “Mewö mala uruŋi ahuiga kewö jiyök, ‘Iwinaŋgö nup ambazip wanat awamŋi
    yeŋön nup megetka söŋgöröŋi eŋgii nene nem timbireŋ aka maljemö, nöŋön kiaŋgöreŋ
    uzukörörap aka bödi mala kömumamgö akzal.
  dgz-dgz: Wam ame, anu aven namu anenen taiwandiniwa, mek anega anun, ‘Maman nao
    mega nagirewa antaba arugataet naiwanum, go ne mapa enup aranegiwandin bop konintu
    tapen taivin.
  eng-GNV: Then he came to him selfe, and said, Howe many hired seruaunts at my fathers
    haue bread ynough, and I die for hunger?
  zaa-NT: 'Làniana bettsiání la'' rulábalatsi'' quì''į nna uccuanią: Bal·la gání mozo
    tsè''e le'' litsi'' tàta quí''a té tsè''eni qui'' quį ro cą, atsi''íni inte''
    nna chi rattia'' bìnà'' rénia'' nì.'
  eng-WEBSTER: And when he came to himself, he said, How many hired servants of my
    father have bread enough and to spare, and I am perishing with hunger!
  guh-guh: 'Nexata belia bajaraponë xaniavaetsia najamatabëxaina. Jamatabëjumaitsi
    mapacueniaje: “Taxa pijabota pexaejava ayaijava xaina pijajivi ayaibitsaëto piabatsinexa.
    Tonacopatabiabatsi ayaijava pexaejava. Itsiata xanë majotaje tëpaejitsianë baja
    tajani.'
  bon-bon: Piba taatu teeme ngene atwanena te tatyaramtige, tabe jiicige egä, ‘Iyeta
    cäme babe me kaakesea bägrä bime deedei bucurage gemi, yepä cane budre mameta
    gäne deedei cäco!
  nhw-BL: 'Pero quema pejqui monejnehuilía, quielnamijqui quenicatza eltoya nepa ichaj
    huan moilhui: ‘Nochi itequipanojcahua notata quipiyaj hasta mocahua catli quicuase,
    huan na nica nimayancamictinemi.'
  mgw-mgw: Paapatike malango aatigania, ‘Mboni kwa tati' bangu' kubile na apangakasi
    baingi babalya no igaya, nenga niwaa njala?
  swh-ONEN: “Lakini alipozingatia moyoni mwake, akasema, ‘Ni watumishi wangapi walioajiriwa
    na baba yangu ambao wana chakula cha kuwatosha na kusaza, bali mimi hapa nakufa
    kwa njaa!
  wbi-wbi: pe un'debe jula akasagha mu mwojo ghwake akati, ava vombi valingi ava baba
    ghwango vilia filingi ifyakukwilana najune pwenile apa nifua ni n'jala!
  bba-bba: Sɑnɑm mɛ win lɑɑkɑri wurɑmɑ u nɛɛ, nɛn bɑɑbɑn sɔm kowobu kpuro bɑ dĩɑnu
    mɔ nu yibɑ, mɑ nɛ wee mini nɑ ɡbimɔ kɑ ɡɔ̃ɔru.
  eng-KJVCPB: And when he came to himself, he said, How many hired servants of my
    father’s have bread enough and to spare, and I perish with hunger?
  kgk-NT: '—Upe rire ae imandu''a jevy gwu-rehe: “Oĩ heta xe ru rembigwái omba''apo
    va''e. Upe xe ru róga pygwa kwéry okaru porã. Hembigwái kwéry ave okaru porã ave.
    Ndaivare''ái voi xe ru ndive omba''apo va''e kwéry. Ha xe, amano-tama xe vare''a
    eterei-gwi ko xe yvy e''ỹ-py aiko-vy” he''i ojéupe.'
  waj-waj: 'varioonnonno rikiaikio inna yaata utiraivo kooyaa vaikio rikioo tinoo:
    Ni napoonna mmoori varaa ngiaammuauya kaayau yeennaiyauvo iya suvuai kioo vaikiai
    vooyauvai hama nnaavo kati vaikiainnaata na aavaki variauko ni yeenna raikio ni
    putuatainoo.'
  ekk-PKP: 'Kui ta mõtlema hakkas, ütles ta endamisi: „Kõigil mu isa töölistel on
    süüa rohkem kui küllalt, miks mina siin näljast suremas olen?'
  mpx-mpx: Abwe nuwatu sasapona i nuwatuan, ge i ba, ‘Ou nam wana totuwalali geb heliya
    iyoho aanan hi anan ge tupwana i gan, nau geb hiwe galebu kaiwena kelaubwa na
    aliga e!
  wbp-wbp: Tarnngangkulpa-nyanu purda-nyangu nyanungurlu, ‘Nyarrpa-jarrimirna? Ngaju
    karna yarnunjuku nyina nyiya ngarninja-wangu.’ Nyanungurluju tarnngangku manngu-nyangulpa-jana
    warrkini-patu kujalpalurla warrki-jarrija nyanungukupalanguku, kujalpalu mangarri
    panu-jarlu ngarnu. Langarrpa-jarrijalku.
  luo-luo: “Kane parone odwogone, nowacho ni, ‘Jotij wuonwa adi man-gi chiemo moromogi,
    madongʼ, to an to kech chama monego atho!
  nhe-NT: 'Pero quema pejqui motejtemo, quiilnamijqui quejatza eltoya nepa ichaj itata
    huan moilhui: ‘Nochi itequipanojcahua notata quipiyaj hasta mocahua tlen quicuase,
    huan na nica nimayancamictinemi.'
  aii-aii: '”ܐܝܼܡܲܢ ܕܪܥܝܼܫ ܠܹܗ ܠܓܵܢܹܗ، ܐܡܝܼܪܹܗ: ’ܟܡܵܐ ܦܲܠܵܚܹ̈ܐ ܕܒ݂ܝܼܩܹܐ ܒܗܵܩܵܐ ܐܝܼܬ
    ܓܵܘ ܒܲܝܬܵ‌ܐ ܕܒܵܒܝܼ ܕܟܹܐ ܙܵܐܹܕ ܡ̣ܢ ܩܲܕܡܵܝܗ‌ܝ ܠܲܚܡܵܐ، ܘܐܵܢܵܐ ܠܲܐܟ݂ܵܐ ܒܸܡܝܵܬܵ‌ܐ ܝܘܸܢ
    ܡ̣ܢ ܟܸܦܢܝܼ.'
  esk-NT: Tavrakŋa qauġriaqpalaŋniqsuq nipliqhuniasiiñ, ‘Iluqatiŋ aapaa savaktai sippakuuqtuaqhutiŋ
    niqiksraqaġaqtut. Aglaan kakkaaġataqtuŋa.
  msb-msb: “San makahuna-huna siya nagsabi sa iya sadiri, ‘Damu-damo na mga sweldado
    na trabahador san akon ama an nagasurobra an pagkaon pero ako didi tikamatayon
    na sa gutom!
  cpa-NT: 'Jøng² ca¹ŋi¹jiag¹² dsǿa¹²dsa: “¡Cónh¹ báh³ dsa² tsa¹tiogh³ ti³jmo¹² ta³
    quiah¹² ti³ŋieh¹jni, hi² chiág² hi² gøah¹²dsa! Jní² báh³ hiúg³ ja³la², jon¹³ cong¹²jni.'
  dso-dso: ସେବେଲେ ତାକେ ଚେତ୍‌ନା ଆଇଲାଜେ ସେ ମନେ ମନେ ଏନ୍ତି ବାବ୍‌ଲା । ମର୍‌ ବାବାର୍‌ ଗରେତା
    କାମ୍‌ କର୍‌ବା ଗତିଦାଙ୍ଗ୍‌ଡାମନର୍‌ କେତେ କାଦି ଉବ୍‌ରି ଗାଲାନି । ମାତର୍‌ ମୁଇ ଇତି ବୁକେ ମରିଜିବିବେ
    ।
  meu-meu: Bena lalona e parara, eto, Tamagu na mai ena hesiai taudia hutuma, mai
    davadia, bona adia bahu momo mimia; a lau be vada eme hitologu mase.
  yva-NT: Umba apa ana datantona ngkov akato, po raurana pare, ‘Vatano wanapatambe
    sya injaya aije onawamo awa anaisye mawes, yara risyamo kavintare ikakaijo marore
    rai.
  dgc-dgc: “Nadid, éy kinaisipan na kan wade, a kinagi na, a ‘Bakit wade mégéeknudénék
    san se a hanggan mateék ta alép, éy du tarabahador nama ko, éy meadu i kanén dia!
  zpm-NT: '’Sca no zho ga, tibaque zeeṉe biaa zho biini psoladz zho nzian zha ne quia
    dziin lo pxoz zho, grë ncuaaṉe raclo row grë zha co, haxta riaaṉa, ni laa zho
    sca noded ga; rëbchaa zho:'
  hix-NT: Amnye nehutway harha tà. Onà wyaro nkekon hatà, tàwya rma. Apapa yanoto
    komo ryhe, tànyahke rma haxa natxow hamà, kekon hatà, noro ha, tàwya rma, kekon
    hatà, Txesusu. Enahrà yoho rma haxa tànyahke natxow hamà, nyamoro ha, kekon hatà.
    Urotho haxa ryhe, àwayehpaya wehxaha, rahyehrà, kekon hatà, tàwya rma, kekon hatà,
    Txesusu.
  sim-sim: Uhu nor lihi indik avui orhin ormu hishira, �Avui anhinjik lerawun landa
    ma ondo olmu akwa nga mushak nanduwa, hako an torok a lihi namu erenghanduwa.
  npi-ULB: तर जब कान्छा छोरा आफैँले विचार गरे र भने, ‘मेरा बुबाका कति धेरै सेवकहरूसँग
    प्रशस्त खानेकुरा छ, तर म भने यहाँ भोकभोकै मरिरहेको छु !
  cgc-cgc: Paglambay ta pila na mga adlaw, paisip din ta miad iya na kaimtangan. Ambal
    din ta iya na kaugalingen, ‘Mga gaubra ya naan ta amay ko, tama gid iran na pagkaan,
    piro yaken i a, mapatay a gid di ta letem!
  tim-tim: Hain akmâ nâŋgâ nâŋgâŋe miawakto hin dâep, “Apogât âi luâklupŋande âmâ
    sot dondâ nemai. Dâ nâ âmâ sotgât akmâ hilip aguwerâm aktân.
  yor-yor: “Ṣùgbọ́n nígbà tí ojú rẹ̀ wálẹ̀, ó ní ‘Mélòó mélòó àwọn alágbàṣe baba mí
    ni ó ní oúnjẹ àjẹyó, àti àjẹtì, èmi sì ń kú fún ebi níhìn-ín.
  wos-wos: “Wun du wungi hurutaka dé déka mawulimbu jémba saréké. Sarékéta dé wa,
    ‘Wuna yafaka jémba yakwa séfélak du di séfélak hénoo sandaka hénoo nawulak baka
    dé re. Rendéka wuni ambu reta hénooka wuni hiyae.
  emp-NTPO: 'Maʌ̃be cawasia biẽ́ od̶a bẽrã mãwã b̶ʌda. Maʌ̃ne ara idjidub̶a jarasia:
    “Mʌ̃ zeza itea trajabadarãra bio ne cobadaa maʌ̃ne mʌ̃ra nama jarrababa beubod̶oa.'
  eng-F35: 'But when he came to himself he said: ‘How many of my father''s hired servants
    have an abundance of bread, while I am dying of hunger!'
  ind-ind: “Akhirnya dia sadar akan keadaannya dan berkata dalam hatinya, ‘Semua pekerja
    upahan ayahku mendapatkan makanan yang cukup, bahkan sampai berlimpah-limpah,
    sedangkan aku di sini hampir mati kelaparan!
  pes-OPCB: '«سرانجام روزی به خود آمد و فکر کرد: در خانه پدرم، خدمتکاران نیز خوراک
    کافی و حتی اضافی دارند، و من اینجا از گرسنگی هلاک می‌شوم!'
  mpt-mpt: E kla funanea baanea Ne Aye okok nakai kla imen homono wembianiba blibta
    ne imen teb biania kaanang genabibo,
  ssx-ssx: Kotoeki puoopu hao wetepena꞉ ipika꞉ hone lumba witolo hata꞉ ipika꞉ honema꞉
    alota꞉ Ya apa꞉na꞉ e pokaaseme haliwekima꞉ ne ana꞉na꞉ nalo hata꞉ mandaneeki pa
    wina꞉ lo halemepate I̱ta꞉ do pa꞉ta꞉ hata꞉ta꞉ tea꞉ma꞉ homoluekema꞉ taapolome hone
    wiekeme.
  mkl-mkl: Iyi lɑɑkɑɛ í nɑ í bɑɑ nɔ í ni, ɑmɑ icɛi bɑɑm ŋɑ fei ɑ̀ nɛ ijɛ wɑ kɔ̃ nŋɑi,
    nɔ ɑmu wee ǹ wɑ n ku do ɑri ihɛ̃.
  gaq-gaq: ଆରି ମେଁ ଚେତ୍‍ନା ବାଚେ ବାଲିର୍‌କେ ନେଙ୍ଗ୍ ଆବାନେ ଉଡ଼ି ଚାକର୍‍ଇଂନେ କାଦି ଅଗ୍ଲେ
    ଡିଙ୍ଗ୍‌କେ ମାତର୍‌ ନେଙ୍ଗ୍ ଆକ୍‌ଅରିଆ କେଡ଼େସଃ ଗୁଏଣ୍ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Wozani simmin, ‘Aappun ta aawa aylletas kathi wora wodhdhin ta hayssan
    koshara hayqqanaw gakkadina?’
  unx-unx: ଏନ୍ତେ ଇନିଃ ପାହାମ୍‌ ରୁହାଡ଼୍‌କେଦ୍‌ତେ କାଜିକେଦାଏ, ପୁରାଃଗି ସାରେଜ୍‌ଉତାରଃ ଲେକା
    ଜମେୟାଃଁ ଆପୁଇଁୟାଃ ଚିମିନ୍‌ ନାଲାକତାଃରେ ମେନାଃ ଆଡଃ ଆଇଙ୍ଗ୍‌ ନେତାଃରେ ରେଙ୍ଗେଃତେ ଗଜଃତାନାଇଙ୍ଗ୍‌
    ।
  gah-gah: 'Lá ikago, minake agata kolosokago, láa loko agata gilimó: Aménehini gelekelé
    izegipala mukí minake, goula nosánetá lamaná niki nitamóza, neza imaneloka gaúnamú
    hilinogo nounazo,'
