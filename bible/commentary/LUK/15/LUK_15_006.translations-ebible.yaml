  mya-mya: အိမ်​သို့​ပြန်​ရောက်​သော​အ​ခါ​မိတ်​ဆွေ​နှင့်​အိမ်​နီး ချင်း​တို့​ကို​ခေါ်​ကာ`ပျောက်​သော​သိုး​ကို​ငါ​ပြန်
    တွေ့​ပြီ။ ငါ​နှင့်​အ​တူ​ရွှင်​လန်း​ဝမ်း​မြောက်​ကြ​လော့' ဟု​ဆို​လိမ့်​မည်။-
  gng-NT: 'U tì baa'' iden la, u li yin uʼjɔtieb nin uʼkɔnkuɔnlieb, kí tɔke bɛ kí
