  pao-NT: Mee yise tamme ka te pupua'amu tuukwekwu, ‘Mu sakwa nu-no besa sokwamapunne,
    nu ka seepu nawatzekuse oo mayusoo.’
  cbu-NT: Pangishish kuseerush, zuwanlleetsish kuruzuchsha. Kusatkatssin, shiysha
    zuwanlleetsish kis kamanitsha; Chini tsíparangitaa, itaru yusur yamarangina, tát
    ashkush, mangish kis tsiyatachpasha.
  usa-usa: naaópaq awíqme wénama wení aanábó-wáyúkámá kéyaayena wení móra-marukaq-wayukagaraq
    yááyainata yama áíkuinoe, ánibo wemá maará-tima-yiminiye. ‘keráwáqá ketê timuqá
    máráaro. ketí móra-tipi-tipima aúyokuraitaq abáá éqé awiráune.’ téna mirá-tiniye.
  soy-soy: 'uú nɛ kulu, uu pɛɛ upisɑnɛ nɛ upipɛrɛcɔ sélei uu pi mɑɑ rɛ: Ani ɑnyɑ̃́
    nɛ́ lɛ̃́, nɛ inɛ́sɑ́ŋ iyɛɛ pɛɛ m pɔ heeilɛ.'
  hui-hui: andaga dai biaga. Dai buwa ibu nenegerubi ibula handa a̱i̱ na̱i̱ padarubi
