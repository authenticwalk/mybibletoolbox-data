  cmn-FEB: 回到家后招呼朋友和邻居来，对他们说：‘来和我一同庆祝吧，因为我找到了丢失的羊！’
  gmv-RNT: baso simmes, ba laggetanne guta asata issi bolla xeygidi ‘Dhayida ta dorsayo
