  kca-kca: 'пӑ, йŏхи йŏхәттаԓән, пиԓйохԓаԓ пӑ ԓўв ԉэпәԓән уԓты хŏйатԓаԓ вохԓәԓы пӑ
    ԓывиԓаԓа йастәԓ: "Ма пиԓэмән йэша амтәтԓыйаты: ма уштәм ошем уйәтсэм".'
  cak-ENT: 'Y tok napon chiracho, nyeroyoj ri vinük retaman quivüch, y nyeroyoj chuka''
    Ri ru-vecinos, y nbij c''a cheque: Quixquicot c''a viq''uin vocomi, roma ri nu-oveja
