  bod-N: ཕྱིར་རང་ཁྱིམ་དུ་ལོག་པ་དང་རང་གི་གྲོགས་པོ་དང་ཁྱིམ་མཚེས་རྣམས་བོས༌ཏེ། ངའི་ལུག་གཅིག་བོར་ཟིན་པ་དེ་སླར་ཡང་རྙེད་བྱུང་བས་ང་དང་མཉམ་དུ་སྤྲོ་སྤྲོ་བྱའོ་ཞེས་ཟེར༌བ་ཡིན།
  tca-NT: '—Rü ngẽxguma tümapatawa tanguxgu, rü tanangutaquẽ́xexẽẽ i tümamücügü, rü
    duü̃xü̃gü i tümaãrü ngaicamagu pegüxü̃, rü ñatagüxü̃ nüxü̃: “¡Wüxigu chomaã petaãẽgü,
