    akin man jatu yuimiski.'
  xtm-NTPP: 'Te ja ndenda de ve''e de ma, ndaxtutu de ñayii ka ketna''a ini ji''in
    de ma ji''in ñayii ka iyo yatni ji''in de ma, te kuña''a de: “Jín koo sii ini
    o, vaa ni ndani''i sa ndikachi kiti jâ ni ski''in sa nkuu ma.”'
  nnq-nnq: nu kubuja nalyo kachakwe. Na kakema akandami ajinu na akamaganja binu pamwe
    na kalenge benia, ‘Mbi na laa muno nilibweni limbelele lyango iliobite. Aja tuinange!’
  bao-NT: 'cʉ̃ yaa wii tua eagʉ, cʉ̃ mena macãrãre, cʉ̃ ca niiri tabe macãrãre, jʉo
    neo, o biro ĩicumi: “Yʉ mena ʉjea niiña. Mee, yʉ oveja ca yairicʉre yʉ bʉajãwʉ,”
    ĩicumi.'
  san-ORI: ହାରିତଂ ମେଷଂ ପ୍ରାପ୍ତୋହମ୍ ଅତୋ ହେତୋ ର୍ମଯା ସାର୍ଦ୍ଧମ୍ ଆନନ୍ଦତ|
  rmn-rmn: 'Тай кана ов кан авэл кхерэ, кан дэл икос пэ амалэн тай э комшудэн тай
    кан пхэнэл лэнги: «Лошазэн манца, вай мэ аракхлём мэ нашавдэ бакрэс!»'
  huv-NT: 'Ndoj, wüx apmapeay aniüng nej apmaxejneng leaw xowüy ajneaj aweaag, at
    moncǘlan quiaj niüng acül nej, apmasaj: “Ndrot xesap, nganüy lanaxom. Ich mapac
    imeajtsan, mapac omeajtsaats”, apmaj.'
  otn-NT: 'Nu̱''mø bi zøp''ʉ ja rá̱ ngu̱, di pɛtyø amigo ''nɛ̱hyø besino, da̱ ''yɛ̱mbi̱:
    “Bá̱ ɛ̱hmʉ ya, ''da gda̱ johyathohʉ, porque ya dá̱ ti̱ngä ma̱ dɛ''yo xi̱ m''mɛdi”,
    da̱ ''yɛ̱na̱.'
  nop-nop: Busuwaaŋ noliŋiye mede kameyembu buune yenimbetik, ‘Nu dompane niŋ filak
    agaŋ tubumintaaŋ nadifo tilat doktiŋa hinaŋ wapum tinim.’”
  obo-NT: To kod‑inguma rin diyot baoy, od umawon din kos mgo oukuy woy mgo sumbaoy
