  ura-NT: loreri asaae inaraacha belaihuri, inara laurijiracuru, naaonjoainuri cotijiaain,
    ‘Canu coroaecuche. Inae carai nitajenaa carenero eruhanu,’ nanaa naineriquiche.
  mcd-NT: Asca huatan ahuun pushuano nocoshon man atoti chanihuai a chaima icafo yafi
    afu rafuafo ato cunaqui isca huatiro, “U fu unimai fucahuun. Uhuun chashoan funoa
    mun fuchiaquin,” ishon man ato yoitiro.
  urt-urt: '@see-verse:LUK.015.005'
  awk-awk: Ġatun uwa noa ba ġura kako, wiya noa barun kótita ġatun taraikan wiyellin
    barun, Pitȧllia kanwa emmouġ katoa; kulla baġ karawolléu̇n ćipu ta emmoúmba unni,
    yuréa ba kakulla.
  kiz-kiz: Bhoafikili mu nyumba, akabhakuta marafiki zake ni majirani bha muene akabhajobhela
    muhobhokayi pamonga ni nene, kwa kujha nikabhili kondoo jha akajhag'heli.'
  tzo-TZE: 'C''alal chvul ta snae, ta xic'' tal scotol li yuts'' yalaltaque xchi''uc
    li boch''otic noch'' nacalic xchi''uque, jech ta xalbe: “Cuxetuc me avo''ntonic
    yu''un laj xa jta li jcot jchij ich''ay comele”, xut.'
  lex-lex: 'Nmai na''nama npolga mutwualli re rora rom heiwialli re pa nakot la re:
    “A''g e uhepur nohora pipdiuma maka aliernan olek di, mai pia tamuki-tahepur nohora.”'
  dov-dov: Naaboola kumuunzi wiita benziinyina ambayakilene aabo, akubaambila kuti,
    'Amubotelwe antoomwe andime, nkaambo ndayibona mbelele yangu yakasweekede.'
  rgu-rgu: Losa uma, te naloo na tutiꞌ nonoo nara, boe ma nafada nae, ‘Ae! Emi mai
    fo ita tamahoꞌo dei! Huu fo au hapu faliꞌ bibi-lopo mana mopoꞌ ki ria so.’
  toc-NT: 'Y acxni̠ nachá̠n nac xchic pu̠tum naca̠­ma̠­ke̠s­toka xamigos chu hua̠nti̠
    xta̠­la­ca­tzuní̠n y chiné naca̠­huaniy: “Cat­la­huátit li̠tlá̠n caqui­la̠­ta̠­pa̠­xu­huáhu
    la̠nchú porque aya cmac­lani̠t a̠má qui­bor­rego hua̠ntu̠ aquit xac­ma­ka­tzan­ka̠ni̠t.”'
  ulk-1902: Ese abi boai giz uaerdarare, ege abara debud a maike le uiaba etami okakis,
    ege E uiabi daratagerare, kega, Debele meriba sererege, abelelam kaka ko erdali
    kara mamoe ge badimirida.
  som-som: Oo goortuu guriga yimaado, aan isugu yeedhin saaxiibbadiisa iyo derisyadiisa,
    isagoo ku leh, Ila farxa, waayo, waxaan helay laxdaydii iga hallowday?
  mam-C: 'Exsin aj tkanintz tja, b''e''x aku chi tzaj ttxko''n jni'' tuk''a exqetzi''n
    jni'' t-xjalil ti''jile, ex okla kxel tq''ma''n kyjalu''n: Chi tzalaja wuk''iy,
    qu''n ma knet tej tal nrita, a otaq txi naj.'
  ndj-ndj: Pafika kaya, davakemi vaghanja mundu na kuvawombela, ‘Muyisi mulyi na kulanda
    pamu na nenga, kwanongwa ndimuwona fungami wangu yayaghamilili.’
  mbj-NT: Tób bä takajaa bä kä, tanaëënh da ta najiis, tanaëënh ta wób ta pa haj'eenh
    doo, ratsebé hyb n'aa ta sii, ta mas'ãã see taw'yyt do hyb n'aa kä, kanapëë wät
    do paah.
  lat-VUC: 'et veniens domum convocat amicos et vicinos, dicens illis: Congratulamini
    mihi, quia inveni ovem meam, quæ perierat.'
  ngp-ngp: no kuuya nayo kaya. Akabula kaya awetanga wambuyaze na nduguze niyo awagamba,
    ‘Indeni na kinyemi, kwaviya hiiona ingoto yangu yagile.’
  aoi-aoi: Kembirra kini-lawurradinama nakina angalyu-wa kini-ngabukwunama akina ena-langwa-manja
    amurn•da-da. Biya kenu-murndukwajinama warnumamalya ena-langwa akwa kini-yaminama
    aburruwa-wa, “Kwa, ngarri-yekirrerrikajungwuna-langwa arakba ngakwurruwa, mena
    ning-akburranga-mubaba arakba nganyangwa ebina na-lyumadu-murrada jiba,” kini-yaminama
    nakina-da, kenu-makinama ena-langwa-manja warnumamalya-da. Ena ngawa.
  enq-2: andaka ipupala, baanya kaita miningipi, patali makepi, dupa epena latala
    lamaiyoo, ‘Nambanya sipisipi mende alu pipumu doko kutapala kandao nyepelyona,
    nyakama namba-pipa eteke pyao katamana’ lata.
  eng-ASVBT: And when he cometh home, he calleth together his friends and his neighbors,
    saying unto them, Rejoice with me, for I have found my sheep which was lost.
  mna-mna: 'mi ikwaari ma imiili pa kar. Tona iboobo wal kini mi zin wal ta ruumu
    kizin timbot kolouŋana na ma timar, mi iso pizin. Iso: ‘Ouo, kamar ma tulup ti
    mi itiŋan menmeen ti. Pa sipsip tio ta imbiriizi, ta iŋgi aŋdeeŋi kek.’'
  rmy-ARLI: 'hem ka legari le čhere. Tegani ka vičini ple amalen hem ple komšijen
    kora peste hem ka phenel lenđe: ‘Radujinen tumen mancar! Arakhljum mle našalde
    bakre.’'
  myw-myw: '@see-verse:LUK.015.005'
  sby-sby: nekwitwala kung'anda. Lino ukute kukuwa banendi ne beshikamukowa nekubambileti,
    katukondwani pamo pakwinga mbelele yakame yanga yataika ndaicana,
  sll-sll: ‘Na kun sipi sipi u tibi albe ongwo wa dugarai i tibi olia, gun enamna
    wo,’ dinamia.
  yaq-NT: 'Intok ini''i, a'' jo''au yepsakai, jume'' a'' ta''aa''um intok jume'' ae
    naapo jo''aakame nau am nunuka inen ameu jiunee: “In allea''uta eme''e nemak bitne.
    Bwe''ituk juka'' bwalata in ta''aruka''uta, ne a'' teusuk”, ti jiune.'
  uro-uro: Bä nga va qa rhän ba vät dä qa rhes aa ruavek ti na arhani qärarhani i
    rhat tas glaqot na qa bä va västämne na rha näkt pa qä qoar na rha rhoqortäqyia,
    ‘Mär gem ut inguna sa ngua män bät gu sipsip kärak i mäqi musäng sä qa!’
  ita-1885: 'E venuto a casa, non chiami insieme gli amici, e i vicini, dicendo: Rallegratevi
    meco, perciocchè io ho trovata la mia pecora, ch''era perduta?'
  muy-muy: 'Àra ènjia a magam a ti azalakabu zləbəba gayaŋ akaba ndam mahay gayaŋ.
    Tàra tìnjia ti ahi ana tay ahkado : “Nə̀dia ahàr ana təmbak goro ya ti èji na,
    nihi ti məmərumvu, do ni ti ahəmamam.”'
  kqc-kqc: uakaisi rauturi okigo. Mina resi bi ini asiyaka vene ma ina atafu amededi
    vene raka niegogo resi nigo, ‘Na bi nai boiyo reyo mamoe baku reyaka dada, nasa
    ada renadi!’
  rmc-ZRB: 'І кана авела кгєйре, вічінела пескєрен баратен те сомсійден і пгенела
    ленґє: «Радисальон манца, бо ме аракгльом мійре нашаде бакрес!»'
  tav-tav: Wariñuuri cʉ ya wiipʉ tunu eja, aperã cʉ yarãre, cʉ mena macanare neñapo
    rotiboʉmi. “Cʉ yʉ bʉgawʉ yʉ oveja cayajiricʉre. Mʉja quena yʉ wariñuunemorã ajá,”
    na ĩboʉmi.
  eng-ULB: When he comes to the house, he calls together his friends and his neighbors,
    saying to them, 'Rejoice with me, for I have found my lost sheep.'
  spa-VBL: 'Luego, al llegar a casa llama a sus amigos y vecinos y los invita, diciendo:
    ‘¡Vengan y celebren conmigo! ¡He encontrado a mi oveja perdida!’'
  fra-_FOB: 'Et étant arrivé dans la maison, n''appelle ses amis et ses voisins, et
    ne leur dise: Réjouissez-vous avec moi, car j''ai trouvé ma brebis qui était perdue?'
  hau-ULB: In ya dawo gida, sai ya kira abokansa da makwabta, yace masu, 'Ku taya
    ni murna don na samo tunkiyata da ta bata.'
  mal-mal: കാണാതെപോയ എന്റെ ആടിനെ കണ്ടുകിട്ടിയതുകൊണ്ട് എന്നോട് കൂടെ സന്തോഷിപ്പിൻ എന്നു
    അവരോട് പറയും.
  kkc-kkc: '@see-verse:LUK.015.005'
  urd-GVR: Yoṅ chalte chalte wuh apne ghar pahuṅch jāegā aur wahāṅ apne dostoṅ aur
    hamsāyoṅ ko bulā kar un se kahegā, ‘Mere sāth ḳhushī manāo! Kyoṅki mujhe apnī
    khoī huī bheṛ mil gaī hai.’
  far-far: ma ka ngalia mai 'i fera. Sui nia ka akwa mai 'uria wane kwaimani nia ki,
    ma na wane ana fere nia ki, fuana kera ka oku mai, ma nia ka fata 'uri fuada,
    ‘Nau ku eele 'asiana, sulia nau ku dao to'ona na sipsip nau be nia naoana. Nia
    ne mulu eele fai nau!’”
  suz-BL: मिनु आ वारच आन कली ‘आं जाम्‍शो भेडा थिश्‍शा चाक्‍ता। मोपतीके नेल्‍ल ग्‍येरसय’
    देंब।
  car-NT: 'Auto ''wa tytunda''poto, mo''karon ta''sakarykon ko''matan mo''karon taporito
    amandonon maro. Kyngatan: ‘Tawa''pore aitoko ymaro! Mo''ko utapy''po ykaparary
    seporyi rapa.’'
  amp-amp: Kmifat mhtahato kfo merform, ‘Na hti hambromoa sifsifr bi tfit hambrekanr,
    wayindhornhokma.’ To inji narfor.
  bht-bht: कने अपणे घरे आई करी दोस्तां कने पड़ोसियां जो गिठे करी के बोलदा है, मेरे
    सोगी खुशी मना क्योंकि मेरी गबाचियो भेड मिली गेई है।
  eng-NOY: And when he hath come home, he calleth together his friends and neighbors,
    saying to them, Rejoice with me, for I have found my sheep which was lost.
  cub-NT: 'Cʉ̃rami earĩ, órejajebu ʉ̃i yóvaimarare aru ʉ̃i cad̶ajĩecavʉre máre. Aru
    ajebu náre yópe: “Torojʉjarã yʉ́que, ji oveja bíjayʉ bácʉre ji eaiye boje”, ajebu.'
  ita-1927: 'e giunto a casa, chiama assieme gli amici e i vicini, e dice loro: Rallegratevi
    meco, perché ho ritrovato la mia pecora ch’era perduta.'
  lww-lww: Ana siraunia, pogos nap̃a p̃asup̃e si pitomi tano um̃a, yoko vio namratava
    la puna pona kiena erau tap̃ena lala vena aimi. Ana naga sunyu van la, visave
    ‘Aulai, sur tai nini nap̃a ita tekilia teloge won vap̃isi. Kiau sipsip tai nap̃a
    pa kovio na kovio lue, ana yoko nepanonia, nepa nakale m̃a pano-o, nom̃alia. !Pogos
    nap̃a nom̃alia, nekekara na nekekara!’”
  ron-BAYASH: 'Atunšje ac meržji akasă, vic čima pă urtašjic šă pă susjedi avoštri
    šă ac zăšji: ‘Ănfălušăcăvă ku minji, kă am aflat pă birka ame kari are pirdută!’'
  ckb-ckb: 'دێتەوە ماڵ، هاوڕێ و دراوسێکان بانگ دەکات و پێیان دەڵێت: ”لەگەڵم دڵشاد
    بن! مەڕە ونبووەکەم دۆزییەوە.“'
  nas-nas: Eeꞌnoko tenang osi pora dake daꞌmarang bokueripeuꞌ eeꞌnoko daꞌmaikoriꞌ
    aaꞌperima, ‘Niꞌninka nariꞌ dotumariaing ninge nkaang sipisipiꞌ paaꞌaruꞌnung daaꞌansing-koo.’
  uvl-uvl: ke la mule ia. Ol pe la hele lange pekngana mur ke teke aiat ke a iech
    luluch nge iau. Iange e hottaua lek sipsip nenge erue lo.
  eng-BBE: And when he gets back to his house, he sends for his neighbours and friends,
    saying to them, Be glad with me, for I have got back my sheep which had gone away.
  ixl-CNT: 'Utz aatz soꞌopon tu tatibꞌal, simol qꞌu tamiigo tuchꞌ qꞌu tetz tzꞌalol.
    Satal te ech tzaꞌ: «Txuqꞌtxunojex sunkꞌatza tan, vetunchabꞌal vunkarneꞌl vaꞌl
    maꞌtich itzꞌejxeꞌ.» Chaj.'
  xsi-xsi: Aku muli, lâ zo ŋana itaulo ilâ pa ne luma kilo, ŋineŋga i ma isarâwa panzi
    ninambwe wa nuwala simo lawea ŋinde tu simâ taitu kuku i. Ŋineŋga i ma ipainzi
    tu, ‘Miki ilomi ndeka kuku naŋa! Ŋana tu naneŋgu lama toŋge nao tia lâ, andeta
    naŋa asânda kulu lâ, kala akai taulo amâ kilo!’”
  crx-NTPO: '''Et ''oh da'' duyoh ts''u naóosja duk''ekene ''ink''ez yenghoh whut''ine,
    ''enne ts''iyawh ''anih budani'' ''ink''ez ''ubulhni, ‘Sulh hoonaht''i''. Ndun
    se''usbaiyaz ninta nusti inle'', ''en nasti!’'
  kan-OKCV: ಅವನು ಮನೆಗೆ ಬಂದು, ತನ್ನ ಸ್ನೇಹಿತರನ್ನೂ ನೆರೆಯವರನ್ನೂ ಒಟ್ಟಿಗೆ ಕರೆದು ಅವರಿಗೆ, ‘ನನ್ನ
    ಸಂಗಡ ಸಂತೋಷಪಡಿರಿ; ಕಳೆದುಹೋದ ಕುರಿ ನನಗೆ ಸಿಕ್ಕಿತು ಎನ್ನುವನು.’
  bbb-bbb: '@see-verse:LUK.015.005'
  blw-blw: Yag yachi way enhàyatna, annag amongon hen anchichay ifana ya atògongna
    way mangaliyén, ‘Lomaylayadtaaw te inchahà hen antoy natarà way karnerò.’ ”
  tam-2017: 'வீட்டிற்கு வந்து, நண்பர்களையும் அண்டைகுடும்பத்தாரையும் கூட வரவழைத்து:
    காணாமற்போன என் ஆட்டைக் கண்டுபிடித்தேன், என்னோடுகூட மகிழுங்கள் என்பான் அல்லவா?'
  azz-NT: 'Huan cuac ne tapixque ajsis ya ichan, ijcuacón yejua quinsentilis ne itasojicnihuan
    huan ichancahuan huan quinilis ijcuín: “Ximoyolpactican ijcón queme nejua. Porín
    nicajsic ya ne ichcatzin ten ixpoliutoya ya”.'
  spa-RV-1909: 'Y viniendo á casa, junta á los amigos y á los vecinos, diciéndoles:
    Dadme el parabién, porque he hallado mi oveja que se había perdido.'
  csy-csy: Inn a thet ciang in, a lawm te le innpam te samkhawm tek a, hong lungdampui
    tavun; banghangziam cile a bo ka tuu mukik khi hi, ci hi.
  mxq-NT: 'Es ko mja̱ꞌtʉt ma̱ mdʉjk, xyꞌanʉʉmʉdʉ mmʉtnaymyaayʉbʉ es ja mmʉdʉjkpa̱ꞌa̱:
    “Xonda̱ꞌa̱ktʉ mʉt ʉj, ko tʉts nba̱a̱ty ja nborreegʉts diꞌibʉ naty tʉ tyʉgoy.”'
  tzj-NT: 'Ja tok nekaj chi rochoch nutak quisiq''uixic ja ramigo e cachbil ja rvecino
    in quewa'' nbij chique ri'': —Camic quixquicot wq''uin como canoy mwal ja ti ncarnelo
    ja tzaki. Queri'' nbij chique.'
  tdt-tdt: Too iha uma, nia foo hatene nia kolega ho vizinhu sira dehan, ‘Mai ita
    haksolok hamutuk, tanba hau hetan fali hau nia bibi nebee lakon.’
  ron-BTF: 'Și când vine acasă, cheamă la un loc prietenii și vecinii, spunându-le:
    Bucurați-vă cu mine, pentru că am găsit oaia mea pierdută.'
  eng-WEBP: When he comes home, he calls together his friends and his neighbors, saying
    to them, ‘Rejoice with me, for I have found my sheep which was lost!’
  eng-FBV: Once he gets home, he calls his friends and neighbors together, saying,
    ‘Come and celebrate with me! I've found my lost sheep!’
  nld-1939: 'en thuis gekomen, roept hij vrienden en buren bijeen, en zegt hun: Verheugt
    u met mij; want ik heb mijn verloren schaap teruggevonden.'
  bwo-bwo: B́mook waa b́bodtsok'on b́ jaguwotsnat b́ giyuwotsn iknon s'ede'er ‹T mereer
    t'aftso daats t dek'tsotse geneúwere itwere geneúwore!› etetuwe.
  nch-BL: 'Huan quema ajsiti ichaj, quinnotzas ihuampoyohua huan icalnechcahua, huan
    quinilhuis: ‘Xipaquica nohuaya pampa ya nijpanti nopilborrego cati mocuapolojtoya.’'
  quc-TNT: 'Aretak copan chic cho ja, queusiq''uij na ri rachi''l xukuje'' ru c''ul
    tak ja, cubij chque: “Chixquicot wuc'', rumal chi xinrik ri nu chij ri xtzak na
    canok,” —cächa na chque.'
  tfr-NTPO: söp tek iröng bop ushko, ga bop pjeyoga rokëp uunkong tek eshko. Ga pja
    tjl̈ẽ ba kong l̈ok ga “Bor öng jeno l̈i wl̈ẽnore. Tja wopjl̈úe. Woydër ga pjãy
    ber wopjl̈ú botoya dik bakoe” l̈ëp eni.
  kaq-NT: ¿Xoboho nocoxon sca maton jenaboya mahbe jihuetaibo quenaxon, Jahuerohajaquin
    tah hen heen carnero baque manotai bi merahahqui, Jenimanonhue hah man jatimahin?
  sgb-sgb: Panlumatêng na ha bali na, ay hagyatên nay kaluguran na haka karani nan
    bali, ta wana kanla, ‘Magpakahigla kitamo, ta natapol koy tupa ko ya nitama.’
  vie-1934: 'đoạn, về đến nhà, kêu bạn hữu và kẻ lân cận, mà rằng: Hãy chung vui với
    ta, vì ta đã tìm được con chiên bị mất.'
  kxv-kxv: ଇଞ୍ଜାଁ ତାନି ତ଼ଣେସିଙ୍ଗାଣି ଅ଼ଡ଼େ ନା଼ୟୁଁତାରାଇଁ ହା଼ଟାନା ଏଲେଇନେସି, ମୀରୁ ନା଼
    ତଲେ ରା଼ହାଁ କିଦୁ, ଏ଼ନାଆଁତାକି ଇଚିହିଁ ଜା଼ଙ୍ଗାମାଚି ନା଼ ମେ଼ଣ୍ତା ବେଟାଆ଼ତେଏଁ ।
  cha-cha: 'Ya anae mato gui guimaña, jaagange todo y manamiguña, yan y tignangña,
    ya ilelegña nu sija: Nije tafanmagof, sa jagasja jusoda y gajo quinilo ni y guinin
    malingo.'
  amu-NT: 'Ndoꞌ quia na nncueⁿꞌeⁿ waⁿꞌaⁿ, nntseitjoom ncꞌiaaⁿꞌaⁿ ñequio nnꞌaⁿ na mꞌaⁿ
    nndyooꞌ waⁿꞌaⁿ. Nntsoom nda̱a̱na: “Cꞌo̱o̱ⁿya na neiiⁿya, ee catsmaⁿ tsma̱a̱ⁿꞌa
    na tsuuñe jnda̱ ljeinndaꞌa juuyoꞌ.”'
  hin-CV: घर लौटने पर वह अपने मित्रों और पड़ोसियों को इकट्ठा कर कहता है, ‘मेरे आनंद
    में सम्मिलित हो जाओ क्योंकि मुझे मेरी खोई हुई भेड़ मिल गई है!’
  eng-OURB: When he comes home, he calls together his friends and his neighbors, saying
    to them, ‘Rejoice with me, for I have found my sheep which was lost!’
  spa-BES: 'Y cuando regresa a su casa, envía a sus vecinos y amigos, diciéndoles:
    Alégrense conmigo, porque he recobrado mis ovejas que se habían perdido.'
  san-BEN: হারিতং মেষং প্রাপ্তোহম্ অতো হেতো র্মযা সার্দ্ধম্ আনন্দত|
  tdx-tdx: 'le ie pok’ añ’ anjomba’e ao, atonto’e o rañe’eo naho o marineo vaho anoe’e
    ty hoe: Antao hitrao-kaehak’ amako, fa nitreako i añondriko nimo­tsoy.'
  naf-naf: mkaŋan pum kotnak. Kegok mti egaŋ notnane ma am egalen mkamagen sokŋan
    talip ekŋengat zeme koondakme diindonak, ‘Neŋ sipsipm galaŋ zeme timalawaŋ aikti
