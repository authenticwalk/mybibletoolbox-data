  ign-NT: 'Te títecapapa te mapena, máichuhapa ena machaca­ya­penana májiriareana.
    Tacahe, máichapa éna: “Yare, éti apana iúrisa­mu­revare nuyehe núti. Taicha níchima­vaipahi
