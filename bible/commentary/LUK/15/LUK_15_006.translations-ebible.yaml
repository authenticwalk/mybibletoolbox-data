    riógame, ''lige regá aneme ju: «Bilé bo''á we''káwige ne ''lige ''ma ku rewá ne
    alué bo''á we''kágame, ''lige ''we ra''sálagá eyena ne ''lige alekeri repari ne
    galírale go''ame go''achi», animela. ¿''Emi ta lonikiméréchigó?'
  eng-WEBPB: When he comes home, he calls together his friends and his neighbours,
    saying to them, ‘Rejoice with me, for I have found my sheep which was lost!’
  gfk-H: '@see-verse:LUK.015.005'
  viv-viv: Ada ahe gidayemu-yo tobohiyaneyao be yana yoꞋo gidakovavagaꞋauhidi gidagahedi
    gidagayo, Omi buye kanavemwamwala, faꞋina yaku sifi ganuhegena-ma ahe ganuhagana.
  yao-yao: Pakwika kumangwao, chachaŵilanga achambusanga ŵao ni ŵapachiŵandi pao kwasalila,
    ‘Nsangalale pamo ni une, pakuŵa ngondolo jangu jijasoŵile jila najipatile.
  tgp-tgp: Vara mo pala na imana, i pa tovi na tapalana peresi na tahisana la pulutahi
    peresia, ale i verea vara, ‘Ha avulahi peresiau matan na mele lavuti pa pulaku
    sipsip atu mo lo tihai.’
  auc-NT: oncönë mongænte pöninque bitö guiidënäni tönö bitö æ̈migoidi tönö äñete
    pönäni ate, ‘Badogaa, botö wë womö wædö dobæ ëadente ï abopa. Edæ mönö watapæ̈
    toquinque impa,’ ante në ëabi ïñömö ämaïmipa.
  kbc-NT: Nigicota liɡ̶eladi, odaa jeɡ̶eniditiogi lokaaɡ̶etedi, lipecaɡ̶awepodi, odaa
    meetiogi, ‘Jemaa makaami inikaɡ̶awepodi, leeɡ̶odi idinitibeci me jakadi naɡ̶ajo
    iniwaxacoco ananiadi.’
  bmh-bmh: '@see-verse:LUK.015.005'
  ctu-BL: 'Che'' mi'' c''otel ti'' yotot, mi'' pʌy tilel i cʌñʌyo'' bʌ yic''ot i pi''ʌlob
    ti chumtʌl. Mi'' subeñob: “Yom tijicñayetla quic''ot, come tsac taja c tiñʌme''
    tsa'' bʌ sajti”, che''en.'
  meq-meq: 'ma zla ahaya a mətagay. Kə zla ahaya na, ma zalateye a dzam ŋgay hay ta
    ndo i məgeɗ ŋgay hay ada ma gwaɗateye: “Dumara ŋgwasakwa ka bo dziye hərwi təɓaŋ
    ga nakə a dze aye na, na huta na.”»'
  noa-H: Maimua di haig pachëwiajã, ¿k'aíuta hich k'apk'ʌʌn dʌ̈i hich di dak'a naajem
    k'ʌʌnpa t'ʌ̃rk'anaa, “Keen, mʌ honee chirʌm, mʌch oveja hok'ootarrdam hoo hat'aawai”
    habaju k'ai?
  alp-NT: Eleki kena iluake me eni lumare, ikoti eni ebearu kai sie me luma leini
    keholi kai ibeteke lokosi be, ‘Lalemi ndina sakesa kai au mina le auku domba inai
    rebe sirikele au supu peneka.’
  san-VEL: haarita.m me.sa.m praaptoham ato heto rmayaa saarddham aanandata|
  kbq-kbq: avreno nontema ehanatino'a, roneamokizmine tva'onte'ma nemaniza nagara
    ke hanige'za esageno, anage huno zmasamigahie. Muse nagri ene eme hinketo. Na'ankure
    fnanema hu'nea sipisipia hago hakena eri fore hu'noe huno hugahie!
  kbh-kbh: 'y yebnoye tojtashjango orna, chabe amiguënga y juachañe oyenënga jáchembuana
    y mënts̈á jáuyanana: “Ats̈eftaca móyejuanga, er chë sëntsanobuets̈e oveshá së́ntsinÿena
    ca.”'
  ron-LSB: 'Când se întoarce acasă, își cheamă prietenii și vecinii, spunându-le:
    “Bucurați-vă cu mine, căci am găsit oaia mea care era pierdută!”.'
  pon-pon: 'A lao pure don deu a, a kin eker pena kompokepa kan o men imp a kan indai
    on irail: Komail ian ia perenda, pwe i diaradar nai jip me jalonalar.'
  nhe-BL: 'Huan quema ajsiti ichaj, quinnotzas ihuampoyohua huan icalnechcahua huan
    quinilhuis: ‘Xipaquica nohuaya pampa ya nijpanti nopilborrego tlen mocuapolojtoya.’'
  sps-sps: Nyi te fikoo vaaguam ir vaatau tsuam an fifakokoro ana nyi te tsue tsuri,
    ‘Mi ma mamagat fiisen vaminyo, nyo sab a siip tsonyo te nun.’
  wnc-wnc: Gwaamutake kusika yotna kundoke inane donga gatu aminu yotna nana ngang
    yayawamban apa anzing yaniwik, ‘Natane sipsipma gwenduta wena gwa sikut ngana
    tawataku gatu gwa tatde ninu kuupbamda apbaknganim,’ ngang yaniwik.
  bus-bus: 'à táo bɛ à a gbɛ̃nnanↄ kↄ̃n a fáandideenↄ sísi à beńnɛ: À pↄnnaa kɛmao.
    Ma a sãa kɛ̀ sã̀sã è.'
  gub-BL: Ereruzewyr putar heraha nereko haw pe nehe. Eremono'og putar nemyrypar wamuwà
    ne wà nehe, eremono'og putar nerapi har ne wà nehe no. — Herurywete hereimaw hexak
    awer rehe ihe. Penurywete nehe no ty wà, ere putar wanupe nehe.
  imo-imo: Kano wali ulkendo ombalie aku iyemuni yunge pulu ltemo imbomando kinye
    yunge ulke kere pongolo imbomando kinye walipe pilipelie nimbei, ‘Nanga kongi
    sipsip maa tomomu kanopo lindumunga tono teremo kani peya tono kolopo molamili
    waio,’ nilka.
  boj-boj: Qoboiyosim aisim aqa qureq di brantosim aqa was naŋgi ti aqa qure qujai
    naŋgi ti kalil koroinjrsimqa minjrqas, ‘Niŋgi uniy. Ijo kaja alelqo qaji agi olo
    itonum! Deqa niŋgi e ombla areboleboleigim sqom!’”
  ulk-ulk: '@see-verse:LUK.015.005'
  eng-DRA: 'And coming home, call together his friends and neighbours, saying to them:
    Rejoice with me, because I have found my sheep that was lost?'
  knf-knf: 'kaya katoh, kadu banohul na bakinţul, kaji na baka : “Nalilaan na nji,
    dwin unkaneel wi naan unneemuŋ.”'
  san-KHM: ហារិតំ មេឞំ ប្រាប្តោហម៑ អតោ ហេតោ រ្មយា សាទ៌្ធម៑ អានន្ទត។
  arn-NT: 'Fey akutule ñi ruka mew, trawülay ñi pu weni ka ñi pu karukatu, fey feypiafi:
    ‘Kiñentrür ayüwayiñ, dew petun tañi ñamümkefelchi ufisa.’'
  zas-NT: 'Dxel chi radxin lidxaman, rutoꞌp ree xmiwaman në ree bén zojbnëman gajxh
    abiꞌ rëbaman loj reeman: “Gol babaa ziꞌc rabaan, din ma badxejlan da xiilan be
    gunit.”'
  ken-NT: nɛ mpok anɛ yi ágháká anywɔ́p, ǎbhɨŋɨ mamʉɛrɛ bhi nɛ bakokosi bhi, angati
    bhɔ bɛ, ‘Ŋák ká nɛ mɛ mbɔnyunɛ́, mbɔ̌ŋ ághɔ́ŋɔmɛn wa anɛ ánɛ́mɛ́ nyaka.’”
