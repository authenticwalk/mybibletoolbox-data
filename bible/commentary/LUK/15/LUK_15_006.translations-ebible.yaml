  dik-NT: Ku na le ɣet baai ka cɔl mäthke ku kɔcken akeu nhom ku lëk ke, ‘Ɣɛn acï
    puɔ̈u miɛt rin cï ɣɛn amäldiɛ̈n wäär cï määr yök. Loiku yai.’
  cac-cac: 'Ayic sc''ochxi vin̈ d''a spat, syavtancot eb'' yamigo vin̈ yed'' eb''
