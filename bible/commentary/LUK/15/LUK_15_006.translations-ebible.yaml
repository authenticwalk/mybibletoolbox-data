  ikk-NT: bulụa a ụlọ. O ru ụlọ, ọ kpọgbama ndị ọwụ a lẹ ndị bikunmẹ n'ẹ, sị wẹ, ‘Sọn
    ni m ghọghọ, makẹni a hụngụọ m atụnrụn m te tuhuni.’
  leu-leu: E mui a xel faxuvul a mu fesing sina e kuus, ‘Faamamaas xuvul paga; ne
