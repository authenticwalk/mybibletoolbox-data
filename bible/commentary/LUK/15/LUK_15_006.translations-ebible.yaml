  dob-dob: be ꞌenega gosenao ꞌibwau egogonedi be ꞌieonadi, ꞌigwae, ‘Sipi nina loseloseyena
    niꞌatu yalobena, ꞌenega manuna tada egwausowala.’
  wrs-wrs: '@see-verse:LUK.015.005'
  mca-mca: 'Qa in yamii pe'' ƚetsi'' qa no''thet wetju''ƚ week pe'' ƚejuwaikal qa
