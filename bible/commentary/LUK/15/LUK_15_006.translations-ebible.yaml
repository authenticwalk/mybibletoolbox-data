  san-BUR: ဟာရိတံ မေၐံ ပြာပ္တောဟမ် အတော ဟေတော ရ္မယာ သာရ္ဒ္ဓမ် အာနန္ဒတ၊
  yaa-NT: 'Nãskax mã ãfe pexe ano nokoxõ ãfe yamafoya a chaima nikafo yoitiro iskafakĩ:
