  tzo-TZC: 'Cꞌalal mi cꞌot ta snae, ta xba stsob talel ti schiꞌiltaque, ti slacꞌnataque.
    Jech ta xal: “Muyubajcutic. Yuꞌun laj xa jta ti jcot jchij ti chꞌayem to oxe”,
