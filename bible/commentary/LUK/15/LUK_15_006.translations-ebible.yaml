  san-TIB: ཧཱརིཏཾ མེཥཾ པྲཱཔྟོཧམ྄ ཨཏོ ཧེཏོ རྨཡཱ སཱརྡྡྷམ྄ ཨཱནནྡཏ།
  qve-NT: 'Hinaspan wasiykiman chayamuspa, amigoykikunata hinallataq vecinoykikunatawan
    waqyaspa niwaq: “Hamuychis wasiyman. Kusikusunchis. Chinkasqa ovejaytan tarirakanpuni”,
