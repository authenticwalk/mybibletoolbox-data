verse: LUK.015.006
translations:
  kpx-kpx: Isi auna ke ebamoi hoilahai au oe tiniege au haokuvu namigevei kosea, ‘Di
    ovo nehe detitiale ke di kaovanata elehai mai lohonu. Iale lohoge nahi igaetoai
    vahaeholahai.’”
  okv-H: amita da ta pambuto amita da embomeni te amita namei kamei te avo au puvuroro
    ke einge aisuja ‘Nau o sheep vahai sein eto pambija amo mahu humbena avoeto tunga
    javotoho evujo.’ ainge aisuja
  tbo-tbo: ma ina awali po ina gunawileya. Apoma apo a lawa po lawa u liyaliyana tu
    mae ina otugehi po ina baha ina pa, “Taumi miteu ta kaoha babana u sipi i weluwelupowa
    amaka a tuhagaya.”
  mal-C: പിന്നെ അയാൾ, സ്നേഹിതരെയും അയൽക്കാരെയും വിളിച്ചുകൂട്ടി അവരോട്, ‘എന്നോടുകൂടെ
    ആനന്ദിക്കുക, എന്റെ നഷ്ടപ്പെട്ട ആടിനെ കണ്ടുകിട്ടിയിരിക്കുന്നു’ എന്നു പറയും.
  grc-SR: Καὶ ἐλθὼν εἰς τὸν οἶκον, συγκαλεῖ τοὺς φίλους καὶ τοὺς γείτονας, λέγων αὐτοῖς,
    Συγχάρητέ μοι, ὅτι εὗρον τὸ πρόβατόν μου τὸ ἀπολωλός.
  bgc-bgc: अर अपणे घरां आकै साथियाँ अर पड़ोसियाँ नै कठ्ठा करकै कहवै सै, ‘मेरै गेल्या
    खुशी मनाओ, क्यूँके मेरी खुई होड़ भेड़ पागी सै।’
  khz-khz: ne numai pere lakagia. Pere kwaragia aonai, gatana e lagana talimara pere
    keara, pere vaikilara, ‘Itama verere-koukou vou, kwalana geku mamoe, elekwalekwato
    gauna, maparawalia.’
  deu-TKW: 'geht nach Haus, ruft Freunde und Nachbarn zusammen, und sagt zu ihnen:
    freuet euch mit mir, ich habe mein verlorenes Schaf gefunden.'
  zsr-NT: 'len catiꞌ udxinëꞌ lidxëꞌ utubëꞌ yuguꞌ böchiꞌ lzëꞌë len yuguꞌ dzag yuꞌu
    queëꞌ, atiꞌ guiëꞌ lequëꞌ: “Gul‑dzíjilen nedaꞌ, le chbudzöldaꞌ‑baꞌ böꞌcuꞌ zxilaꞌ
    quiaꞌ gnitbaꞌ.”'
  lin-lin: 'Bongo, tango kaka akokoma na ndako na ye, akobengisa balingami mpe baninga
    na ye, akoloba na bango : « Bosepela na ngai elongo, pamba te namoni meme na ngai,
    oyo ebungaki ! »'
  hns-NT: 'Aur djab ghare pahoetjie, tab aapan sanghatian aur parosien logan ke bolaaike
    bolie: ‘Aaw, hamlog sanghe khoesiaalie manaai dja. Ham to aapan bhera ke phien
    se paai gailie!’'
  noa-E: Maimua di aig pachëwiajã, ¿khaíuta ich khapkhʉʉn dʉ̈i ich di dakha naajem
    khʉʉnpa thʉ̈rkhanaa, “Keen, mʉ onee chirʉm, mʉch oveja okhootarrdam oo athaawai”
    abaju khai?
  eng-EMTV: And coming into the house, he calls together his friends and neighbors,
    saying to them, ‘Rejoice with me, for I have found my sheep which was lost!’
  mib-NT: 'Te núu ni ndee rō vehe ró, te nastútú ró tācá amigo rō jiín ñáyuu yúcu
    yajni jíín ró, te cahān rō jiín i: Na cúsɨɨ̄ ni yō, chi ni nanihīn rī lanchi ri
    jeē ní sana. Achi rō.'
  lif-NT2: '@see-verse:LUK.015.005'
  xnj-xnj: Peihika panyumba, Yati akuvakemela vamukozi vaki na veitama nawu papipi
    na kuvajovela, ‘Tivyai na luheku pamonga na nene ndava niliweni limbelele langu
    lelayagili.’
  mmx-mmx: la na xip kaka amlong i uto xolonu. Melemu neni ba xup bubua ka larapen
    tangas teren la nedi lentaba di nemen aurer i, la na lok tidi, ‘Ata momo aleng
    mila ara vuse ka vam lisipsip tarak ga vas soogong.’
  cbr-NT: '''Iábëtsini xubunu bëbaquin ca an nuibacë unicama ''imainun axa a rapasu
    ''icë unicama timëtancëxun cati ''icën: ''Ën carnero nëtë́cë cana mëran. Usa ''ain
    cananuna cuëënti ''ain.'
  tee-NT: 'Chai acsni cachinach la''ixchaka'' pus ca''alact''asaniya'' ju ix''amigojni
    chai ixt''atolhnin chai ca''alacjunach: “Quilat''ak''achauch ni iclhitajulh ju
    quimborrego ju xacmak''ats''ank''ata”.'
  eng-LSV: and having come into the house, he calls together the friends and the neighbors,
    saying to them, Rejoice with me, because I found my sheep—the lost one.
  cak-NT: 'Y cuando napon chirocho, yeroyoj ri winak can reta''n quiwech, y yeroyoj
    chuka'' ri ru-vecinos, y nu''ij chique: Cami quixquicot wiq''uin, roma ri jun
    nu-oveja re'' satzinak (sachinak) can, cami xinwil-pe.'
  pah-NT: 'Pevahemame penhonga pe po pe g̃a mbuhurukari pejipyri pejikoty''ave''g̃a
    pejikotyve''g̃a ndeheve. Pe''e po pe g̃a pe: “Pejoryjory ti ore pavẽi. A''ereki
    ore orohepia orerenymbava ovelha ika''nhymipyra.” Nahã po pe ei, ei Jesus''ga.'
  sja-NT: 'aneeit''ee mãik''aapa pachek''ãri teeda, pɨchi k''õp''ãyoorã t''ɨ̃ p''e
    atait''ee. Mãpai mãgait''ee: “O-ĩa p''anadáma mɨ oveja atua bada unu atada perã.”'
  xed-xed: Manda vraktani dzagha, ka hagaŋtá tsi ta grahani nda sləvdahani. “Sawa
    ka rfa mu ta rfu, wana nda ngha yu ta tuwaka ɗa si ta zwaɗuta kay,” kaʼa nda həŋ.
  mks-NT: 'Ta tá xínu̱ co̱o ndó vehe ndó já játaca ndó ñani táhan ndo̱ xi̱hín na̱
    xíní táhan xi̱hi̱n ndó. Já casáhá cáchí ndó já xi̱hi̱n ná: “Xíní ñúhú caji̱i̱
    íní ndó xi̱hín i̱ jáchi̱ cáji̱i̱ íní i̱ sa̱há ña̱ na̱ndiñe̱hé e̱ ndicachi ja̱ná
    i̱, rí na̱ndiñúhú cán”, cáchí ndó xi̱hi̱n ná.'
  gfk-S: '@see-verse:LUK.015.005'
  bmu-bmu: Mire kaba alaurupŋi aka tosatŋi kösutŋe malmei, mi eŋgoholi tokogetka kewö
    jii mötme, ‘Lamani sohoyöhi, mi lök miwikŋaizalaŋgöra mönö nömbuk sösöŋgai akin’
  dgz-dgz: Ge pa gega tauawa gapan evenak waigawa, pa mainagape wanumune nagirewa
    den munan wap onamop anega wadiamoi, ‘Aton anuivin iwa man daiton wakaumana go
    yop tan amba sia waran.’
  eng-GNV: 'And when he commeth home, he calleth together his friendes and neighbours,
    saying vnto them, Reioyce with mee: for I haue founde my sheepe which was lost.'
  zaa-NT: 'Etsina'' bą́ le'' yú''u nna gaỹią ca vecino qui''į ą''hua adí ca amigo
    quì''į nna ra tìą cą: Ledácca'' huá latsi'' le tì''a inte'', porqui''ni chi betsela
    te'' carneru to'' quia'' nu biyál·láa.'
  eng-WEBSTER: And when he cometh home, he calleth together his friends and neighbors,
    saying to them, Rejoice with me; for I have found my sheep which was lost.
  guh-guh: 'Nexata oveja pexainaenë petonaxuabinëmitsi itsa capatsipa boyaberena,
    junatsipa peyapëtaevitsi. Junatsipa pijabo muxuneneta imoxoyo penaevi ata. Nexata
    oveja pexainaenë jumai tsipae bajarapamonaejavabelia: “Panecobenabarëyamëre. Tsipaji
    tajaovejayo, tanetonaxuabinëyomi picani, caxitajarabajë baja,” jai tsipae oveja
    pexainaenë bajarapamonaejavabelia.'
  bon-bon: saacanuge cewe me. Piba teeme binamewale bine ala tasogle-cmuge, teebibine
    jaajemuge egä, ‘Agesa cäme maamoi lui te tapesarumi, siige bii jepänine teebine.
    Mine gege pa läbitipago.’
  nhw-BL: 'Huan quema ajsiti ichaj, quinnotzas ihuampoyohua huan icalnechcahua, huan
    quinilhuis: ‘Xipaquica nohuaya pampa ya nijpanti nopilborrego catli mocuapolojtoya.’'
  mgw-mgw: Paaika kasake, aakema mambwigalye na kwabakia, ‘Munapusike pamope na nenga
    kwa mwanjaa yu'lu' ngondolo ywangu' ywaobite nimweni.’”
  swh-ONEN: na kwenda nyumbani. Kisha huwaita rafiki zake na majirani, na kuwaambia,
    ‘Furahini pamoja nami; nimempata kondoo wangu aliyepotea.’
  wbi-wbi: angafike pakaja, ikuvakemhela avamanyani na vabadingani vake pe ikuvavula
    kuuti, hovokagha palikimo nune, ulwakuva ing'olo jango jino jikasovile nijaghile.
  bba-bba: Ù n tunumɑ yɛnuɔ u koo win bɔrɔbɑ kɑ win berusebu soku kpɑ u nɛɛ, i kɑ
    mɑn nuku dobu koowo, domi nɑ nɛn yɑ̃ɑru dɔbɑ te tɑ rɑɑ kɔ̃ɔrɑ.
  eng-KJVCPB: And when he cometh home, he calleth together his friends and neighbours,
    saying unto them, Rejoice with me; for I have found my sheep which was lost.
  kgk-NT: Eregwahẽ-ma ramo rire nde róga-py erehenói arã enterove-pe jevy ovy'a ave
    hagwã. Nde re'ýi kwéry, nde rapixa kwéry ave erehenói arã ovy'a ave hagwã. “Ajohu
    jevy xe rymba okanhy va'ekwe” aipo ere arã eremombe'u-vy íxupe kwéry erembovy'a-vy
    jevy, he'i.
  waj-waj: 'ari nnauki vioo ari seenaiyaraata ari mmuaa yoosinnaivaki variaiyaraatama
    aayanna tioo tinoo: Ni puara sipisiipa vaa raubiriima kiaivaa na tee vitauvaara
    nnikiai ngieeta neetama sirigakiaaravee, tiivai.'
  ekk-PKP: 'Kui ta koju jõuab, kutsub ta kokku oma sõbrad ja naabrid ning ütleb: „Tulge
    tähistage koos minuga! Ma leidsin oma kadunud lamba!“'
  mpx-mpx: inoke ni kalivai ge ni sikal panuwaa. Yaka wana heliyamwau ge wana panuwa
    gamagaliliyau ni yoga gogonil ge ni baek elal ni ba, ‘Alowau komiu ta yaliyaya,
    kaiwena no sipi etega i tatayaomal iyaka ya pwawa.’
  wbp-wbp: Ngula-jangkaju, nyuntulurlu kapunpa-jana parnkanjarla warnkiri-mani nyuntu-nyangu
    puntu-patu manu yapa-karirlangu kujalpankulu mapirri nyinaja. Manu kapunpa-jana
    kuja wangkami, ‘Wardinyili nyinaya ngaju-piya! Ngajurna wajawaja-manu jiyipi jinta,
    ngula-jangkaju palka-manurna.’ Yuwa, kujanya kajikanpa wangka nyuntuju kajilpanpa
    wajawaja-mantarla nyuntu-nyangu jiyipi manu ngakalku kajilpanpa palka-mantarla.
  luo-luo: kendo odhiyo dala. Eka oluongo osiepene gi jogwengʼ-gi kaachiel, kowacho
    ni, ‘Moruru koda, aseyudo nyarombona ma yande olal.’
  nhe-NT: 'Huan quema ajsiti ichaj, quinnotzas ihuampoyohua huan icalnechcahua huan
    quinilhuis: ‘Xipaquica nohuaya pampa ya nijpanti nopilborrego tlen mocuapolojtoya.’'
  aii-aii: '”ܟܹܐ ܐܵܬܹ‌ܐ ܠܒܲܝܬܹܗ ܘܩܵܪܹܐ ܠܚܲܒ݂ܪ̈ܵܘܵܬܘܼܗ‌ܝ ܘܠܫܒ݂ܵܒ݂ܘܼ̈ܗ‌ܝ، ܘܐܵܡܹܪ ܐܸܠܵܝܗ‌ܝ:
    ’ܚܕܹܝܡܘܼܢ ܥܲܡܝܼ ܕܡܘܼܫ݇ܟ̰ܸܚ ܠܝܼ ܥܸܪܒܝܼ ܕܝܼܗܘܵܐ ܛܠܝܼܩܵܐ.‘'
  esk-NT: aggisiniġaa. Tuqłuqługich iḷauraani siḷalliuniḷu nipliutiniġai, ‘Quviatchaktuŋa
    paqitnapku tammaqtuaq ipnaiġa. Quviasuqasiqsikŋa!’
  msb-msb: Pakatapos pag-abot niya sa balay iimbitaran an iya mga amigo kag mga katarakin,
    ‘Magkalipay kita kay naagihan ko na an akon karnero na nawara!’
  cpa-NT: 'Jøng² na³ma²dsiánh¹ hniah¹² ja³quiánh³ hniah¹², tøah¹³ hniah¹² dsa² jenh²
    hniah¹² quianh¹³, quianh¹³ dsa² tiogh³ cøg¹². Juaih¹³ hniah¹² dsa² héi²: “Jmo³
    hniah¹² hioh¹² quianh¹³ jní². Di³ ma²na²dsanh¹²jni jah¹chih² quian¹jni, jáh² ca¹ŋi¹hén²,”
    juúh³ hniah¹².'
  dso-dso: ତମେ ଗରେ କେଟ୍‌ଲା ପଚେ, ତମର୍‌ ମଇତର୍‌ମନ୍‌କେ ଆରି ଗର୍‌ ଲଗର୍‌ ଲକ୍‌କେ ଡାକିକରି ‘ମର
    ସଙ୍ଗ୍‌ ସାର୍‌ଦା କରା, କାଇକେବଇଲେ ମର୍‌ ଆଜିଗାଲା ମେଣ୍ଡା ମିଲ୍‌ଲା’ ବଲି କଇସା ।
  meu-meu: Baine lasi, ena ruma ai baine kau, bena turana bona dekena taudia baine
    gogodia, baineto “Aita moale hebou, badina be egu mamoe, e dobi ḡauna, vada na
    davaria”.
  yva-NT: umba po auga ti pakare. Arono siso no apa yavar, umba po apa arakove mawainde
    pare, ‘Wade ra wansanayanambe tenambe, weye sya domba aumandijoe opamo syo akanija
    syo aen to.’
  dgc-dgc: a kébil na dén tu tupa to bile. Ey kédemét na to bile, éy akitén na du
    karatig na, a kagi na dide, a ‘Mékipagsaya kam diyakén, da mineta ko dén tu tupa
    ko a minebut!’
  zpm-NT: Lëëlëd rzodiidz tow lo zha ne ndzieeldiidz to, lo zha ne no gax lidz to,
    sac rley to laa xpëcwxiil to brieequia.
  hix-NT: Omàn kom yaka harha maryatxow hamà, kekon hatà. Okukur komo manyekyatxow
    hamà, ohoyen komo rma. Omohtxoko, teryehotatxe, màketxow hamà, àwyanye. Roknàtho
    txko wenyo ha, àro ke teryehotatxe, màketxow hamà, àwyanye, kekon hatà, Txesusu.
  sim-sim: Uhu orhi ma orhi man or ushanak li talandirsarakonak lirin ormu sawekuwa,
    �Sipsip anhi or wanyihinda angop a lasa ihi a heyehe indiyok a laharawa ri. Uwa
    osik jir nga an nga ka ni rupshika,� karem mbakwa ora.
  npi-ULB: जब ऊ घर आउँछ, उसले आफ्ना साथीहरू र छिमेकीहरूलाई बोलाउँछ र यसो भन्छ, ‘मसँग
    आनन्दित हुनुहोस्, किनभने मैले मेरो हराएको भेडालाई भेट्टाएको छु ।’
  cgc-cgc: Pag-uli din, umawen din iya an na mga arey daw mga silingan daw mambal,
    ‘Magsadya ki tak nakita ko en karniro ko na narwad!’”
  tim-tim: Kepian togom galalupŋe yeŋgonmâ hin makyeŋgiwiap, “Lama siâ heambugep ina
    mem miawaktân aregât heroŋe akne.” dâwiap.
  yor-yor: Nígbà tí ó bá sì dé ilé yóò pe àwọn ọ̀rẹ́ àti aládùúgbò rẹ̀ jọ, yóò sì
    wí fún wọn pé, ‘Ẹ bá mí yọ̀; nítorí tí mo ti rí àgùntàn mi tí ó nù.’
  wos-wos: Ye getéfambu xaakwa dé du takwaré wandéka yae hérangwandéndaka dé diré
    wa, ‘Guni wuni wali yikafre mawuli yata mawuli sawuli yatanguni, wuna sipsip bali
    nak fakundéka hwaka xétaka hérawunka.’ Wungi dé diré wa.”
  emp-NTPO: '@see-verse:LUK.015.005'
  eng-F35: And when he comes home, he calls together his friends and neighbors, saying
    to them, ‘Rejoice with me, for I have found my sheep that was lost!’
  ind-ind: Setibanya di rumah, dia mengundang teman-teman dan para tetangganya dengan
    berkata, ‘Bersukacitalah bersamaku, karena dombaku yang hilang itu sudah aku temukan!’
  pes-OPCB: 'و به خانه می‌آید و دوستان و همسایگان را جمع می‌کند و می‌گوید: ”با من
    شادی کنید، زیرا گوسفند گمشدۀ خود را پیدا کرده‌ام.“'
  mpt-mpt: am unanea e nekwal isa bibam sel isa nganabenea te misiba baabenea Nibo
    seinomo! Ne sibsibo omeb molaibuo hembinia omibo ge baabenamabe inamin kesoa
  ssx-ssx: peiyokona꞉ tia da pelieke. Kutupa ipika꞉ yankeke titi make ipika꞉ da wanda꞉hali
    make paeyao ipupe laa wi alota꞉ Hande alupia꞉ ma꞉na꞉ homeketa꞉ handa꞉ ua꞉ma꞉ niki
    paeyaoma꞉ ta꞉na꞉ma꞉ homomana꞉e laa lelieke.
  mkl-mkl: Bii í bɑɑ kpɑsɛ̃ ɑ́ kpe kpɑɑsiɛ ŋɑ do inɛ ŋɑ iyi ɑ̀ wɑɑ mɑ́ kɔkɔɛ ku sɔ̃
    ŋɑ ku ni, i bɑm inɔ didɔ̃ ku kpɛ̃, domi ɑnɡudɑ̃m iyi í nyɔu ǹ yɔɔ wɑ.
  gaq-gaq: ବାରି ନିଜେନେ ବନ୍ଦୁ ଆରି ଡାଗ୍ରା ଡୁଆଣ୍ଡ୍ରେକେ ୱାଚେ ମୁଇଂଅରିଆ ରାଃସିଙ୍ଗ୍‌ଚେ ଆମେଇଂକେ
    ବାଲିର୍‌ଏ ନେଙ୍ଗ୍ ଏତେ ସାର୍ଦା ଡିଙ୍ଗ୍‌ପା ଡାଗ୍ଲା ନେଙ୍ଗ୍‌ନେ ବକ୍ନେ ମେଣ୍ଡା ଙବାକେ ।
  gof-RNT: ba soo simmees. Ba laggettanne shoorota issife xeegidi, ‘Dhayida ta dorssaa
    demmas, taara issife ufayttite’ yaagees.
  unx-unx: ଆଡଃ ଅଡ଼ାଃତେ ହିଜୁଃକେଦ୍‌ତେ ଆୟାଃ ଗାତିକକେ ଆଡଃ ହପର୍‌ଜାପାଃରେନ୍‌କକେ କେଡ଼ାହୁଣ୍ଡିକେଦ୍‌ତେ
    ‘ଆଇଁୟାଃଲଃ ରାସ୍‌କାନ୍‌ପେ, ଆଇଁୟାଃ ଆଦାକାନ୍‌ ମିଣ୍ଡିକେଇଙ୍ଗ୍‌ ନାମ୍‌ରୁହାଡ଼୍‌କିୟା’ ମେତାକଆଏ
    ।
  gah-gah: 'Aleko oko agivelagini kelémo nupa okoko láa loko lo kiminogo ive: Sipsip
    izáne tolova imóma ale utó molokuze, logoliza vizitune loko litimó neve.'
  lcm-lcm: Au, kanla serei e rina na kala songo akuvul a keve tungana na vap po ago
    angasungai ina, na kala antok iria ta, ‘Mi maramarak kuvul ve nau using natala
    sabonai pok ani kag sipsip vola mun ang.’
  aer-aer: Yanhe ikwerenge-ntyele unte ngkwenge-artweye areyeke untetyenhe inemele
    atyewe ngkwinhe areye-arlke, itneke angkemele, ‘Ayenge-arteke akangkewarraye!
    The yepe-yepe anyente aparlpe-arle-ileke-ngentyele renhe inirtneke awethe.’ Arratye-aye,
    alakenhe re angkerrirretyenhe arrantherre apeke yepe-yepe anyente renhe aparlpe-ileke-iperre,
    renhe awethe inirtnetyenhenge.”
  qvc-NT: 'Kanan wasikiman ch''ayashpaqam, kumpañiruykikunata, bisinuykikunata tandashpa,
    ningiman: “¡Kay chingashqa wishaytam tarishqana kani! ¡Chayri kushikushunllapa!”
    nishpa.'
  tgl-ULB: Pagdating niya sa bahay, tinitipon niya ang kaniyang mga kaibigan at mga
    kapitbahay, sinasabi sa kanila, 'Makisaya kayo sa akin, sapagkat natagpuan ko
    ang aking nawawalang tupa.'
  cbs-NT: 'min jiwe anu jikitan min jaibuaibu inun mia dapi jiweabu kenakin ichawaxun
