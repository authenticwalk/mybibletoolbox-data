  huu-NT: 'Jofomo naimɨe ria, ie nabaiñɨaɨna uaidoite. Ie ecɨmo itɨnona jɨaɨ uaiduanona,
    raite: “Cue dɨga iobi. Cue feiraite llaudana jai baitɨcue”.'
  jiv-NT: Tura je̱e̱n jeá ni amikri̱n, írutramuri̱ncha ikiaanak “Wiji̱a̱i̱ warastarum.
    Murikiur meṉkaka nuna wáinkiajai” tawai.
  otm-NT: 'Da duxpʉ ja rá ngu, da zon''dʉ yʉ́ amigo, nɛ''ʉ din tøt''am''bʉihʉ, nɛ
    da ''yɛ̨mp''ʉ: “Dan johyahʉ ya, nguetho dá tįngä na ma dɛ''yo bim ''bɛdi,” da
    ''yɛ̨mp''ʉ.'
  dah-dah: yamiŋde kuyeŋ. Irdeb kadom yagoya binde hinayiŋ marya goyen, ‘Sipsipne
    uŋkureŋ bana kuŋ gega, naŋkeneŋ kuŋ kuŋbe tihim. Niŋgeb wake biŋge nene amaŋ hiniŋ
    ko,’ yinyeŋ.
  tnk-tnk: mevən fwe imwəni, moeite in me nepwɨn mɨne nərmama səməme kamharə ipaka
    tukwe, mɨni pen tɨ nirəha i mə, ‘Pwəh saɡien pəri tɨ nəri nə mə iakɨnətoni sipsip
    səiou sə rɨnəruei.’
  kpr-kpr: kamboda yarira. Ya buvudo, nunda kokomana a nunda nano namendi aghi ari
    furoro sarira, ‘Nanda sifi (sheep) baghimbetira ava tambudo, ivuga beká ava use
    dubo jama erena. Ava sedo, namonde gumema use umo arera!’ aminge sarira.
  san-IAS: hāritaṁ meṣaṁ prāptoham ato heto rmayā sārddham ānandata|
  nho-nho: no ahe maa ia ki hare. A Ia ma ki aru ki ana soa ma naa tama e nnoho tauppiri
    kiaa ia raa ki oo ake, teenaa a ia ma ki mee ake peelaa, ‘Nau e hiahia iloo i taku sipsip
    ni seai raa ku oti te lave. Kootou oomai ki taffao taatou!’
  gym-NT: 'ja gwiriete angwane, niara kukwe muko nünanka känimekänime abko kärädre
    jökrä kwe, bti niedre kwe ietre: Obeja nianinte krati tikän abko kuninantari tie,
    aisete ari käi ngwen nuäre jabtä tibe, niedre kwe.'
  azg-NT: 'Ndoꞌ ya na ngueeꞌ ntcüeꞌ juu vꞌaa, ntsitjon juu nnꞌan na ya jñꞌoon yohin
    yo nnꞌan na mꞌan ndyo vaaꞌ juu. Ngitso juu ndëëhan: Cüineiinꞌ nꞌonhoꞌ yo ja ee
    juu quitsman tsjuënꞌ na tsu oꞌ, jndë ntji ntcüꞌë oꞌ.'
  bhd-bhd: ते अपने घरे एइतां अपने दोस्तन ते भियालन कुजेइतां ज़ोए कि, ‘अज़ मीं सेइं साथी
    खुशी मनाथ, किजोकि अज़ मेरी हेरोरि भैड मैलोरीए।’
  too-NT: 'Lā'' a''xni''ca'' nachā''mpala na ixchic, nacāmākēstoka ixamigos lā'' a''ntīn
    tahui''lāna'' pajtzu ixchic. Lā'' nacāhuani: “Caquilātā''pāxuhuáuj chuhua''j como
    ickaksli quimborrego a''ntū ixtza''nkānī''t”.'
  ind-AYT: Setibanya di rumah, ia akan pergi menemui teman-teman dan tetangga-tetangganya
    serta berkata kepada mereka, ‘Bergembiralah bersamaku karena aku sudah menemukan
    dombaku yang hilang.’
  cjo-NT: 'Eejatzi, aririka pareetapaeya pinampiki, tema ari pikaemaeyapaakirini pisheninka,
    pikanteeyerini: “Thame akimoshireeyeni: ipeyawitaka nowishate, noñaagaeri eejatzi”.'
  nsn-nsn: kare haiala ium. Song re turung kilono toso kaluan, doho uanotono tar pepe
    tokah, kare kula pare, ‘Mu me uaha uelkout totoguo, inggo ku tupara manasa tenag
    sipsip geke heil.’
  san-DEV: हारितं मेषं प्राप्तोहम् अतो हेतो र्मया सार्द्धम् आनन्दत।
  tna-NT: 'Ete su acuina putsu, pamapa mique edue, eshanapa cuana eihua. Uja mida
    epu: “Beidaji ema neje mepuque. Ye piada quema huisha jeitid''ujiji beju yama
    tejeitiba.”'
  lid-lid: '@see-verse:LUK.015.005'
  wim-wim: Nil aak nungantamang kanan wamp-a, nil kampan nungantam aꞌ putha ngurp
    nungantam anangan thaaꞌ-palath thanang aꞌ than yalmathwin aꞌ nil thaw ngul thant,
    ‘Ayyang, ngay ngangk min paththam ngula. Ngay kanam uwangan minh sheep ngatharam
    yaꞌan appencha. Ngamp may piꞌan mungkāmpa, ngay puth ngangk min ngul wunanga!’”
  zga-M: Nifikha khunjengo, ikhuvilanga avanine na avabadihine akhavavula akhata muhovokhage
    paniniye nune, ukhuva niyiwene ing'osi yango iyi khayagile.
  yom-yom: 'Niandi tula ku nzoꞌandi, buna wela tumisa bakundi bandi ayi bobo bafikimini
    yandi ayi wuba bakamba : “bila lumona yama khini va kimosi bila ndimueni dimeme
    diama dizimbala.”'
  eng-NNA: Then you will call out to all your people, “Come here! This sheep of mine
    ran away into the bush. Truly I have found it. Now I am very happy. Let us all
    be happy.”
  san-SIN: හාරිතං මේෂං ප්‍රාප්තෝහම් අතෝ හේතෝ ර්මයා සාර්ද්ධම් ආනන්දත|
  yut-yut: yomanikon aŋkɨsak. Aŋkɨŋek notni gat ae kokup ɨsalni gat yaŋ yoban obɨŋ
    muwukba yaŋ yoyɨsak, ‘Sipsipno pasɨlak uŋun kɨlɨ wɨsɨŋ kat, do kɨsɨk kɨsɨk ano.’ ”
  grc-BYZ: καὶ ἐλθὼν εἰς τὸν οἶκον συγκαλεῖ τοὺς φίλους καὶ τοὺς γείτονας λέγων αὐτοῖς·
    συγχάρητέ μοι ὅτι εὗρον τὸ πρόβατόν μου τὸ ἀπολωλός.
  cpc-NT: 'Tima jariita ipankoki, japatotapairi ijyininka, ikantapairi: ‘Pimpoki pintsipatina
    oimoshirintya, tima noñagairi noijyati piyawitainchari’ ”.'
  nhg-NT: 'Hua cuöc yebitz ipa ichö, quensentlölea noche iamigos hua tli icaltech
    chajchönte. Quemelfea: “Xepajpöquecö ca naja, ipampa onecniexte ini calnielo tli
    onecpolo”.'
  nya-nya: ndi kupita kwawo. Kenaka amayitana anzake ndi anansi pamodzi, ndi kuti,
    ‘Kondwerani nane; ine ndayipeza nkhosa yanga yotayika ija.’
  ngu-NT: 'Niman ijcuac ajsi ichan, quinsentlalia itetlajsojcahuan niman inisiuchantlacaj
    niman quimijlia: “Nohuan xpaquican, pampa yonicnextij on borreguito yejhuan onicpolojca.”'
  kup-kup: Tapanepuh pimeriz as hapanen emapanen epat parun mañapan, ‘Met nem bol
    sipsip epop naek sat hehaek petev ne melahar sohot maot bat emohovoz homet dari
    biñ ravat hekaz arimaz as hahon ok emeg.’”
  jid-jid: Inde a k'maye ko, ani yo kpukpan ma, ni mri vayi bi yiu nkon kahlan ma
    kabi, “Ye ki ngyiri mi ka toh nt'ma mu'a wa a kado a.
  wmw-wmw: 'Nakufika ukaya, aweta majirani wake pamoja na marafiki zake, awambira:
    ‘Tendani radi pamoja nomi, konta kondoo wangu ásike ire, nimmona.’'
  gmv-GGM: beso simmes, ba laggetanne guta asata issi bolla xeeyggidi <dhayida ta
    dorssiyo demmadis tanara issife ufa7etite> gandes.
  ssg-ssg: I tiloi apuhini teka lawan ma teka seilon ingalaha xohixohin, i ukek, ‘Amuam
    akatima nga nake nga tunahiwen tok tupuk sipsip i mitaxia.’
  zpo-NT: 'nu nya xaa garli xaa zee top xaa re xmig xaa nu re xaa nzho gax garli xaa
    nu yé xaa lo re xaa: “Nix doo nzhak lextoo na kwaanzee noka byakla gu, nel nguzhal
    xmbakxiil na, ma mzowen”.'
  poy-poy: na kuuya nayu ukaya. Shakapanu pagusoka ukaya, haguwashemi waganja waku
    na wapakwegera pamuwera na kuwagambira, ‘Nana shereku shereku nentu toziya numwona
    kondolu gwangu yakagamiliti. Su tunemeleli pamuwera!’
  qwh-NT: 'Wayiquiman chäratsirnam, amiguiquicunata y besiniquicunata qayarir, queno
    niyanqui: ‘Llapantsic cushicushun, porqui oqracashqa üshätam tarïcorqö’ nishpa.'
  gaw-gaw: Nug mawa uḵa, laugp̱a ta amu nug laiḵud am nuhig mudip̱an ele ag onilagp̱a
    eeb, ag uḏin qag mep̱eg amu nug amelagp̱a, ‘Da dahil sipsip laip̱u imu nug padal
    meum amge da nug maṯien eḏuen aomi amunu da ag ele ig oh gamanig ahaḵu,’ awa aḵu.
  nca-nca: Re mahero topé-topé neko yiriní mahi ŋande yimiroweya, ‘Ye noya niŋgu-niŋgu
    ti. Dokoro sipsipne sore toŋeró ŋu pitu ko reteno,’ yeweya.
  zpz-NTPP: 'Na ornu rir yuꞌr na, orzeꞌ cha teꞌr de amig nir gal nu de mbecy nu yuꞌ
    gaab ga. Orzeꞌ nii der gab ru dey: “Bet lagy der nur ya̱, gun ya̱ byada̱ shily
    ne̱, bañ nu bduneꞌ”, nii der.'
  mkj-mkj: wahlahng in umwahu apel kapokonpene ah piriennok apel mihn ipoahk, pwehng
    irai, ‘Kamwai pwili ngoahi malauda pwa ngoahi ne kapangda noai jihppwo ma joaloangla.
    Kisai kamdipw!’
  zac-NT: 'Iurë nanul lídchil, guënáꞌbël amigu nu vëcini shtë́nël nu guëníꞌil lu rall:
    “Bëꞌnë compañi na tantë rquitë lduaꞌa purquë bëdzela lëꞌë ma naguniti”.'
  kyg-kyg: Noꞌalega eno avaꞌyi hutenoꞌaeꞌmo ao vayaꞌe noꞌale vayaꞌefeꞌmo ge hisigeꞌa
    esagenoꞌaeꞌmo, nagae sipisipimo lageso huꞌniya sipisipimo kahauya huꞌna ago ageꞌna
    avateteꞌna avaleliꞌna eꞌnovanagi nagaeꞌeꞌmo egeta magokepi lamogaga aino, huno
    hapa paigiye.
  kmk-kmk: Ot nu dumatong sit boḻoy da ayagana dat gagayyom na kan kapaway na un kanana’n,
    ‘Aweyu ta lagsakan taku tun nangdasak sit nataḻaka kanneluk.’
  cao-NT: Jatsi mato xobo qui cahëxo tsi mato tapaí ca racacanaibo quënaqui mato,
    jato yoaxëna, “E bëta ranicana. Noho bënohax ca oveja jahari ë biquë ra” iquiina.
  bbr-bbr: '@see-verse:LUK.015.005'
  inb-inb: 'Paipa wasima chaiag­ris­paka, iacha­ridu­kunata i ladu suiu kaug­sa­na­kus­kata
    kaiaspa, ningami: “Nuka­wa tukui­kuna suma kun­tin­ta­ri­puai­chi. Chi ubija chinga­puaska,
    ñami tari­ri­warka”.'
  hrv-hrv: 'pa došavši kući, sazove prijatelje i susjede i rekne im: ''Radujte se
    sa mnom! Nađoh ovcu svoju izgubljenu.'''
  box-NT: 'O ɓuee dɛ̃ɛníi o ò ve mín bɔ̃́nlowà làa bìa làa wó ɓó mín yi
    á à bío ò na yi: ‹Ĩ pio yà-kéní na lá vṹnun á ĩ wã́a cà yú. Mi
    le wa páaní zã̀maka mu bìo yi.›'
  ote-NT: 'Nepʉ gui zoñhʉ gatho ri amigohʉ ne ri ꞌnanguhʉ ne gui ꞌñembabihʉ: “Ma ga
    johyahʉ, ngueꞌa̱ ya stá tsʉdi núꞌa̱ ma dɛti stí ꞌbɛhma̱ha̱.”'
  wnu-wnu: Ende at ne ba mor irab wonou banamori eng ne munon banam eng oromar qamara
    yarari, “ye wai sipsip ger me gab asi qib igoum eng gab wogub yarari mismisirun”
    ende qamb igo.
  zam-NT: 'No co''se'' zin gu'' liz gu'', li gu'' par queltàa mèn co'' ndxàc amiu
    gu'' no mèn co'' ndxàc vecin gu'' liz gu''. Sya, gab gu'' loo mèna: Quede gu''
    par tyac lezo'' gu'' con daa tac daa mzyalle'' mbacxil'' daa co'' mdyuhuan.'
  zyp-NT: Mataico a vesaw sahlo le a ingpaw sahlo khah y he ka, ‘A pa lawng khui law,
    ka tuu a lypaw ka hmuh kaw thah e,’ a tah he.
  sey-NT: I̱ huëꞌena ti̱ꞌani i̱ cajeohuaꞌire cuiꞌne i̱ jaꞌye paꞌicohuaꞌire soihuë,
    yëꞌë ja̱ꞌre co̱ni sihuajë̱ꞌë, ne huesësicore ti̱ꞌa doꞌire.
  nvm-nvm: '@see-verse:LUK.015.005'
  mps-mps: Tama pelama, aga beba sabolama, aga hani bidi dabe me, abagi dabe me i
    olama, deliba sisinama, augwalibolo te po waibao, ‘Ena dali dwagi yai homu yao.
    Eno kibu sipsip hagawai. Te eno gegelama, eno salio. Dagego ena dali dwagi yai
    homu yao,’ te sipsip page bidigo te po waibao.
  seh-seh: 'mbaenda nayo ku nyumba. Angafika, asacemera axamwali ace na andzace a
    pa cisa, mbalonga tenepa: “Tsandzayani pabodzi na ine, thangwi bira yanga ikhadataika,
    ndaigumana.”'
  pab-NT: 'Kaokehetaiya ekakoa hahana nali hoka kawisaiya hahinaeharenai, hawaiyaneharenai
    hoka nexaiya: “Xihalaharehena nokakoi. Nokaokiheta nokalaneroxi mititere”, nexaiya.'
  llg-llg: Losa uma, boe ma ana noke ndia nonoo nala, de nafada sala, nae, ‘Wei! Ei
    mai fo mamahoko makasoe mia au dei! Huu au hambu falik au biꞌilombo mana mopong
    so.”
  kyf-kyf: 'Ɔ nynia ɔ -buduŋwɛɛ, tɔʋn, ɔ laa ɔ ''talea -yɔ ɔ ladɩnya, ''ɩn ɔ nɛɛ wa
    -ylaɛ: ‹A -yɔ ''mɩ ''sɔ li ''mʋna. Nɩɩ, na bhlabhlɛ mnɔa, ɩn ka we ''yɩ!›'
  tpi-tpi: Na taim em i kamap long haus bilong en, em bai i singautim ol pren na wanples
    bilong en, na ol i kam bung. Na em bai i tokim ol, ‘Yupela amamas wantaim mi!
    Wanpela sipsip bilong mi em i lus, na mi painim na kisim bek pinis!’”
  mih-NT: 'Ta tatu sa nasaa ndo vehe ndo cua cana ndo sii amigo ndo ta sii ñiyɨvɨ
    yucu yatyi, ta cua catyi ndo: “Cuzɨɨ xaan iñi ndo sihin, vatyi i nañihi mvee ticatyi
    zone quɨtɨ sa cua naa.”'
  qvh-NT: 'Wayinman chaycurnami vecïnuncunatawan reguinacuyashgancunata shuntaycur
    cushish wilapan: ‘¡Ograshgä uyshätami tarishcä!’'
  kms-kms: Ni no nambu di ni kimand di wute ni ane tumo tumo ris kin te nari rindi
    rikur di nari, ‘Wandi nge ane chumbuai bad. Nge sipsip ir wuso kin te mune gudoq
    pre.’
  agn-agn: Pag kabot ong balay nira, imbitaren na tang mga tangay na ig ang mga kamalay
    na ig maning tanandia, ‘Magpasalamat ita! Initao ra tang karnirong nalipat.’
  nhi-NT: 'Uan ihcuac ahsi ichan quinnotza niyolohicniuan uan naquin chanchiuah ic
    ompa icalnauac, uan quimiluia: “Nouan xonpaquican, yoncahsic nochcau tlen onpolohca.”'
  ttc-NT: 'b''ix oj tpon tjay, okye''okel xhchimo'' tajyol b''ix kye a''e'' tbesin,
    oxe''l tq''uma'' kyetz ikxjani: “Pe''echalaj waq wuky''i''l tzan tpaj ma''tx tz''oknoj
    witza'' te walo'' aj ojetq tuq xiknaj.”'
  dan-1931: 'Og når han kommer hjem, sammenkalder han sine Venner og Naboer og siger
    til dem: Glæder eder med mig; thi jeg har fundet mit Får, som jeg havde mistet.'
  kwj-kwj: Ri ai tani ri ko tiki ri rarusini, ri nau le, e, o ri ko kumbwa funda wu
    dau hima le ri uchawa wu tani ya wu waukonda. Wosiwa wunu ri sawekonda, ‘Kunu
    ani ga ma ku eripeꞌaripe! Sipisip ahi fori yanisiwani a wakini ani ai heini a
    rataro!’
  vie-OVCB: 'mời bạn hữu láng giềng đến, hớn hở nói: ‘Hãy chung vui với tôi, vì tôi
    đã tìm được con chiên thất lạc!’'
  kze-kze: naaópa'a téna kwenamááraawe kwená naaópaken-kwaasiye tááyaisasa torupamái
    máyáawana séna kesí sipisípi áúyokwisa'a koavakáá-éme'a áí'mae'a túmpo aamoiyá
    ónáe sisasá aamoí uráawe.
  lbk-lbk: ay mangisaa. Sa na't ayakhan nan lililwidna ya nan sasagkhongna ay mangwanin,
    ‘Ali kayo ta ilagsakan tako nan nangchanak isnan nadchongaw ay karnilok.’
  mto-NT: 'Ku tseꞌe je̱ja tya̱kꞌaajy du̱yakje̱ꞌyni, vanꞌit tseꞌe du̱vo̱muk juuꞌ veꞌe
    mya̱a̱tnayjaꞌvijidup je̱ts je̱ myuja̱nta̱m je̱ myuta̱kta̱m, je̱tseꞌe du̱vaajnjada:
    “Tukputukxo̱o̱jntkidik a̱ts ku̱x ta̱ a̱tseꞌe mpaatnuva je̱ carnero juuꞌ a̱tseꞌe
    tu̱xꞌuktó̱kijini.”'
  bzh-bzh: Rëḳ nah berup begganġ, lob tahi yi alam lo, galam sën yiḳ sir begganġ-bu
    ti lo, bedenam vu yi, lob nanër vu sir nabë, ‘Hil kwad vesa! In sa sipsip ti mala
    ma, rëḳ setöḳ vu behaḳo yom ggökin.’
  guj-2017: ઘરે આવીને પોતાના મિત્રોને તથા પડોશીઓને બોલાવે છે, અને તેઓને કહે છે કે,
    મારી સાથે આનંદ કરો, કેમ કે મારું ઘેટું જે ખોવાયું હતું તે મને પાછું મળ્યું છે.
  jvn-NT: 'Tekan omah kantya lan tanggané bakal diundangi lan ngomong: ‘Hayuk pada
    bungah karo aku, awit wedusku sing ilang saiki wis ketemu.’'
  byr-byr: Nabaai gamɨre angevɨ bamariꞌmavojɨ gamɨre gyaꞌmweraavɨjɨ avaaimwaalyaraavɨjɨ
    jaka wɨjɨꞌbwaꞌna kyojɨ sarera biꞌbwaꞌnyɨna. Biꞌbwaꞌnyɨna kyapɨjɨ sai wɨdɨna ‘Sarɨmɨ
    nɨmɨjɨ yɨlaaya dɨnyeꞌmwannayɨla! Nɨmɨre sipɨzipɨya pwai yadaaꞌnɨkei nɨmɨ bɨrena
    mena bɨramaaꞌmwana!’ Sara wɨdathelyɨ.
  ian-ian: Ngepma wuleilaa ndɨna alɨ nɨmba kat waigandɨ. Wunogwinala solat asɨ ngwula.
    Wuna sɨlɨwokna sip sip vɨlaa kwutaa walalaa kiyawun waa waigandɨ.
  hun-hun: 'És hazamenve, összehívja barátait és szomszédait, és ezt mondja nekik:
    Örüljetek velem, mert megtaláltam juhomat, amely elveszett.'
  mcf-NT: 'Shubuno choshon abëd icquido ambi yuedaidobëdta chomeshun: “Con obeca bënudaid
    istuidshun bëbosh bëdambo iquebique. Nuquibi penuna,” quequin icbon chuipec.'
  kjs-kjs: 'Go puma nipuna ada-para epa opapalia rabu nipuna adami alinu-para nipuna
    ada komea-para ae alinu-para ipulupa tea. Nimu epa kirita pirinaloma nipumi nimu
    go-rupa laketea: Nimiri ni raapu ranaa komo piraminapa tea. Naa sipsip meda alupaaripa
    pare neme asapuma puma adasaaoma meawa tea.'
  mni-mni: "Aduga nahakna yumda halaktuna nahakki marup-mapangsing amadi keirol-leikaisingbu\
    \ kouraduna makhoida hai, \x93‘Eina eigi mangluraba yao adu amuk hanna phangjare,\
    \ aduna eikhoi haraominnasi.’\x92"
  yad-NT: 'Saryiñumatiy ju̱ti̱ jiryorimyuntiy, saryi naturyi jijemyicyuveda yimuju̱
