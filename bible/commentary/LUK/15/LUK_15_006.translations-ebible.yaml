  san-URD: ہارِتَں میشَں پْراپْتوہَمْ اَتو ہیتو رْمَیا سارْدّھَمْ آنَنْدَتَ۔
  heb-LB: ובהגיעך הביתה, האם לא תקרא לכל השכנים והחברים ותשתף אותם בשמחה שבמציאת הכבשה
