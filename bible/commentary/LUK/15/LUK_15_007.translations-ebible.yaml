  mal-mal: അങ്ങനെ തന്നെ മാനസാന്തരം ആവശ്യമില്ലാത്ത തൊണ്ണൂറ്റൊമ്പത് നീതിമാന്മാരെക്കുറിച്ചുള്ളതിനേക്കാൾ
    മാനസാന്തരപ്പെടുന്ന ഒരു പാപിയെ കുറിച്ച് സ്വർഗ്ഗത്തിൽ അധികം സന്തോഷം ഉണ്ടാകും എന്നു
    ഞാൻ നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Esiga ayo nimapoo taka, Kei mi mapoo odoo 99 Godeeyo howo woola tekepo
