    rehe Tupàn huwa rupi a'e wà. Aze heta 99 ikatu 'ym ma'e iapo 'ymar a'e wà nehe,
    Tupàn heko haw pe har hurywete putar a'e wà nehe. Aze pitài ikatu 'ym ma'e iapo
    har uzemumikahy tuwe wemiapo kwer rehe nehe, aze heko wer tuwe Tupàn hemiruze'eg
    romo nehe, Tupàn heko haw pe har hurywete wera'u putar a'e wà nehe.
  imo-imo: Aku tepala, nani eno ungu te i tepo nimbo tiro. Imbo ulu pulu keri naa
    teko konopu tumbi nimbe pepili molonge imbo 99 waye aku teko molongena eno ulu
    pulu kerima munduko kelko konopu topele tonge ulumu eno kinye naa pembalo, kano
    imboma mulu kombuna enselemani tono koromele. Nalo sipsip tapu iyemuni yunge sipsip
    maa tolimu kanopa lipelie wali paa tono kolka mele aku mele ulu pulu keri ambololi
    imbo te yunge ulu pulu keri teremoma pilipe keri pilipe mundupe kelepa konopu
    topele tombalo mulu kombuna enselemani tono awili tiko kolonge,” nimu.
  boj-boj: Osiqa Yesus a olo marej, “Dego kere une tamo qujai a are bulyqas di laŋ
    goge dia naŋgi a qa tulaŋ areboleboleinjrqas. Tamo 99 naŋgi mareqnub, ‘Iga tamo
    bole une saiqoji. Deqa iga are bulyqasai.’ Naŋgi qa laŋ goge dia naŋgi areboleboleinjrqasai.
    Ariya une tamo qujai a are bulyqas di naŋgi a qa tulaŋ areboleboleinjrqas.”
  ulk-ulk: Ka wabi datagrare, able orwairorwair nale penoko kotorge turidli ya au
    sererge otabaprekrare able netat witleem pe Agudim ko takomeda nole mokakalam
    99 barkak le ge wi nole Agudi dikaireta.”
  eng-DRA: I say to you, that even so there shall be joy in heaven upon one sinner
    that doth penance, more than upon ninety-nine just who need not penance.
  knf-knf: Kë hënk di uwohaŋ, mnlilan mnweek manwo du baţi pa nado buţaan aloolan
    anţëlşuŋ ubida kapel bañaaŋ baŧum banwooŋ baŧool, banwooŋ baannuma pţëlëş ŋbida.
    »
  san-KHM: តទ្វទហំ យុឞ្មាន៑ វទាមិ, យេឞាំ មនះបរាវត៌្តនស្យ ប្រយោជនំ នាស្តិ, តាទ្ឫឝៃកោនឝតធាម៌្មិកការណាទ៑
    យ អានន្ទស្តស្មាទ៑ ឯកស្យ មនះបរិវត៌្តិនះ បាបិនះ ការណាត៑ ស្វគ៌េ ៜធិកានន្ទោ ជាយតេ។
  arn-NT: Iñche feypiwayiñ tati aylla mari aylla lif mongenngelu duamtulay tañi wiñorakiduamtuael,
    feymew doy müleay ayüwün wenu mapu mew kiñe yafkafe ñi wiñorakiduamtun ta Ngünechen
    mew.
  zas-NT: Yan, rnin lëjt, ziangajc rabaanë Dios tijb bén rayüjn xgab por xtol guial
    loj tajpgajlchiinbitap benzaꞌc ad ryaadxt yayüjn xgab por xtol.
  ken-NT: Yesu arɛm yɛ bɛ, “Nchí ghati bhe bɛ nkúbhɛ́ ɛnyu yɔ kɛ̌ maŋák ǎbhák
    amfay ntá Mandɛm nɛ bɔángɛl ɛ̌ti mmǔ bɛbʉ́ amɔt anɛ átɨ́kɨ́nsɛm ndǔ bɛbʉ́
    bhi ɛncha bo bɛsa mɛnwi nsɛm nɛku nɛ anwi abhɛn bákáysi bɛ bachi chak bɛsí
    Mandɛm nɛ ntí apú anɛ bɔ́ bátɨ̀k nsɛm ndǔ bɛbʉ́ bhap.”
