    hedebeso o goo tokenee maga miligi pialoso see Godee mapoo bididoobooga, Kei mi
    mapoo goomoga toowa oso malaiso.”
  lit-lit: Sakau jums, kad taip ir danguje bus daugiau džiaugsmo dėl vieno atgailaujančio
