  dop-dop: Mɑ heeliɣi-mɛ sɩ ḿpʋ́ɣʋ́ pǝ wɛɛ, ye ɩsɑɣɑʋ kʋlʋm yelinɑ ɩ ɩsɑɣɑtʋ, lɑŋhʋlʋmlɛ
