verse: LUK.015.007
translations:
  kpx-kpx: Iesuu deiada kateale louito namigevei avoe, “Iale ke nahate atae dua nainti
    naini (99) keau detuluviholisito vaveve dua unaha vage otogoe aneluabuna vahaeholahai.
    Isito ata igaena vaveve toela vaniege kemo hoilahai Dilava ehomage otogoe aneluabuna
    vahaeho balugalahai.
  okv-H: avoeto erena amo uhu i ta amo ainge dombo eaguja. Eto ari sapura embo vahai
    amina amita jo ahereketo God ta degi egerembasuja amo uhu ta irari embomeni amina
    tunga javotoho be eagora rate embo isapamane na ‘Na javotoho ra’ aisora amo God
    na ke be mane hotembasuja.
  tbo-tbo: A paliwelemi, yada galenana geka pitenana. Tu apapoe emosi a nugobui binei
    kaohana apo ina lata lagona duma ma apoma tu dewadumalu magouhi 99 hai nugobui
    binei. Matababana tauhi apo awai binei ma hina nugobui?
  mal-C: ഇതുപോലെതന്നെ മാനസാന്തരത്തിന്റെ ആവശ്യമില്ലാത്ത തൊണ്ണൂറ്റിയൊൻപതു നീതിനിഷ്ഠരെക്കുറിച്ച്
    ഉള്ളതിനെക്കാൾ അധികം ആനന്ദം മാനസാന്തരപ്പെടുന്ന ഒരു പാപിയെക്കുറിച്ച് സ്വർഗത്തിലുണ്ടാകും
    എന്നു ഞാൻ നിങ്ങളോടു പറയുന്നു.
  grc-SR: Λέγω ὑμῖν ὅτι οὕτως χαρὰ ⸉ἔσται ἐν τῷ οὐρανῷ⸊ ἐπὶ ἑνὶ ἁμαρτωλῷ μετανοοῦντι,
    ἢ ἐπὶ ἐνενήκοντα ἐννέα δικαίοις, οἵτινες οὐ χρείαν ἔχουσιν μετανοίας.
  bgc-bgc: मै थमनै कहूँ सूं, के इस्से तरियां तै पापां नै छोड़ण आळे एक पापी खात्तर
    उन निन्यानबे धर्मियाँ की तुलना म्ह सुर्ग म्ह इसतै भी घणा आनन्द मनाया जावै सै,
    जिननै पापां की माफी माँगण की जरूरत कोनी।”
  khz-khz: Au na avaikilamina, voio gelegelenai rakava talimana ta gena rakava aora
    na evetugamagiwaina genai, kupai verere kamu iwavagi, kala rorirori talimara gagala
    taulavati kwapuna e taulavati kwapuna (99) geria kala rorirori pakurai ati gevetugamagi-waina
    maki pene vanagira.”
  deu-TKW: Ich sage euch, so wird Freude im Himmel sein über einen Sünder, der Buße
    thut, mehr als über neunundneunzig Gerechte, die da keine Buße nötig haben.
  zsr-NT: 'Rëpaꞌ lbiꞌiliꞌ: Lëzcaꞌ cni gactër yöl‑laꞌ rudziji yehuaꞌ yubá niꞌa queëꞌ
    tuëꞌ bönniꞌ dul‑laꞌ ubíꞌi ladxëꞌë ca gac quequëꞌ taplalj yu chënnëꞌ bönniꞌ tsahuiꞌ,
    bönniꞌ táquinëꞌ cutu naquincnëꞌ lubíꞌi ládxiꞌquëꞌ.'
  lin-lin: 'Na nzela yango, nazali koloba na bino : esengo oyo ekozala kati na Likolo
    mpo na mosumuki moko kaka oyo abongoli motema, eleki esengo mpo na bato ya sembo
    tuku libwa na libwa oyo bazali na posa te ya kobongola mitema.'
  hns-NT: Ham toelogse boliela kie djab ek paapie aapan paap pasta hai, tab swarag
    me niennaanabe (99) bhala manai se auro djaada khoesiaalie rahiega.”
  noa-E: 'Keena, ich jãgta aajemgui ajim anʉm ĩchab ʉ̈gtharjã: Ar õor khapan amach
    ajaug thöwia Ẽwandam dʉ̈icha wënʉrrʉm aajem khʉʉn gaaimua onee aju khãyau, pekau
    pömkham khʉʉn eem ãb khãijã ich khaibag isegwia Ẽwandam ich thãar ee atham ed
    ʉ̈gtharmpeenjã onee aphöbaadeejemgui ajim anʉm ĩchab.'
  eng-EMTV: I say to you that likewise there shall be more joy in heaven over one
    sinner repenting than over ninety-nine righteous who need no repentance.
  mib-NT: Te cáhán rī jiín ró jeē suni súcuan cúu nde andɨvɨ́. Chi cúsɨɨ̄ gā ni yā
    jiín ɨɨn ñayuu iyó cuéchi núu nacani ni i jeē stóo i cuēchi i, vēsú jiín cúūn
    xico xahūn cuūn ñayuu iyó ndáā jeē tuá jíni ñúhún nacani ni i.
  lif-NT2: खे़प्‍से़म्‍मे़ॽओ, हे़क्‍केलॽरिक्‍के साङ्‌ग्राम्‍पेदाङ्‌ङो लायोलाम् हिम्‍मा
    मे़म्‍बोःङ्‌मनाबा फाङ्‌-फाङ् (९९) साम्‌योनिबाहाॽनुःल्‍ले़आङ् लायोलाम् के़हिम्‍बा
    लायोबाधिक्‍किल्‍ले़ लागि यम्‍बा सःप्‍मान् पोःङ्‌लो॥”
  xnj-xnj: Mewawa nikuvajovela, yati kwivya na luheku kunani kwa Chapanga, mundu mmonga
    mweakumbudila Chapanga, paileka kubuda, kuliku vandu tisini na tisa vabwina na
    viganikwa lepi kumuwuyila Chapanga.”
  mmx-mmx: Kuren mun, la a tong i rinimi, do langsangan lomomo aleng kantubu atnedi
    di nemen to vana at laxalibet mila tegesa radi xapmek neni i leeng basinge laxakapmek
    teren. Ketla ti lavasik sangaun mi lavasik, lomomo lixilik mun tinedi ro vana
    at laxalibet. Mila nedi diran manton pam la dixok pakes ti leeng.”
  cbr-NT: Asérabi cana 'ën mitsu cain, achúshi uníxa sinanati ami sináncëbë ca Nucën
    Papa Dios 'imainun aín ángelcamaxribi cuëënia. Usa 'aish ca noventa y nueve uni
    an —'ëxbi cana asábi 'ai —quixun sináncë acama isía cuëëncësamaira oi achúshinëxa
    'aisama 'aíshbi sinanati ami catamëtia isi Nucën Papa Dios cuëënia.
  tee-NT: Pus iclajunau ni vana va chun ju lact'iyan. Palai calhik'achancana' ju tam
    alactu'unu' acsni macajun ju ix'alactu'unti. Palai jantu calhik'achancana' ju
    noventa y nueve lapanacni ju tanajun ni na soknic'a junita ju is'atsucunti'an
    chai ixlhiyuchi jantu tasq'uini ni catamacaulh ju ix'alactu'unti'an.
  eng-LSV: I say to you that [more] joy will be in Heaven over one sinner converting,
    rather than over ninety-nine righteous men who have no need of conversion.
  cak-NT: Y can ketzij nin-ij chiwe, chi can yequicot ri jec'o chila' chicaj cuando
    jec'o noventa y nueve winak ri choj quic'aslen, ri xquiya' yan can quimac y niqui'en
    ri nrojo' ri Dios. Pero más yequicot ri jec'o chila' chicaj, cuando c'o jun aj-mac
    ri nuya' can ri mac y nu'on ri nrojo' ri Dios.
  pah-NT: '—Na jitehe yvagipeve''g̃a ndoryndoryhetero yvagi pe okote''varuhuve''ga
    pohirame okote''varuhua hugwi. Tupana''ga ga rerura''ja ojipyri. Noka''nhyma''javi
    ga Tupana''ga hugwi. Oka''nhyve''g̃a ja rũi noventa e nove pyryve''g̃a ndekoi,
    ei Jesus''ga. A''e ji pe me: Koji''i yvagipeve''g̃a ndoryndoryvamo ojipeji''ga
    rehe oka''nhymipyra''ga rehe ga pohirame okote''varuhua hugwi, ei Jesus''ga g̃a
    pe.'
  sja-NT: 'Mɨa jara bɨ: Ak''õre truade mãgá ichiaba audú o-ĩadaipata p''ek''au k''achia
    ooparipa ichia p''ek''au k''achia oopata oo amaak''ãri mãik''aapa Tachi Ak''õrede
    ijãa beek''ãri. O-ĩara p''anapata ma k''ap''ɨa, o-ĩa p''anadai k''ãyaara noventa
    y nueve t''ãri pia beerã k''ap''ɨa.'
  xed-xed: Ka yu ta mnaghunata ná, dzaʼa malaghumala rfu ta luwa ta ghəŋa mnda dmaku
    turtuk ta mbəɗanaftá nzakwani, ka ŋa tɗukwa mnduha təmbaymbsak təmbay mida ta
    kwalaghutá mbəɗanaftá nzakwa taŋ,» kaʼa.
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ quia̱hva já ta ja̱nda̱ chága̱
    ví cáji̱i̱ ini na̱ ndúu indiví tá jándacoo in ña̱yivi cua̱chi cája na a̱ ju̱ú
    ga̱ sa̱há co̱mi̱ jícó sa̱hu̱n co̱mi̱ ña̱yivi, na̱ cája tá cája ña̱ va̱ha.
  gfk-S: Iou tange ta mu, na ngan bileng hobi tuma ra mawe. Ing be tike ut na sana
    i lilik pukus, da manga laro tuma nalu. Iesene be a liman ma ihet na sangahul
    ma liman ma ihet di lik be a ut na takados di, kaie di na lilik pukus urah, io,
    pata ta gungunuama tuma nalu.
  bmu-bmu: 'Nöŋön kewö jibi mötme: Miaŋgö dop siŋgisöndok azi mohotŋan uruŋi meleŋmawi,
    yaŋgöra Suep mire sösöŋgai ketaŋi asuhuma. Ambazip 99 nanŋine jeŋine solanŋi diŋdiŋi
    aka uruŋini meleŋbingö qahö möta maljei, yeŋgöra sösöŋgai mewöŋi qahö asuhuma.”
    Mewö.'
  dgz-dgz: Menan endi wadiaepena anun. Gutut mame wana ap umap sia, orup daiton inak
    mega koewa tainiwa, me imu posewa amba inak megawa wat entan tapi menan kimani,
    anea iravi den, atonua aigap iragen anuin. Go waenapan upinewa (99) ame mu koewa
    muga uon anune menan, kimani, anea iravi den, inamup aton otu kamontu anuin.”
  eng-GNV: I say vnto you, that likewise ioy shall be in heauen for one sinner that
    conuerteth, more then for ninetie and nine iust men, which neede none amendment
    of life.
  zaa-NT: 'Raáruhuá Jesús: Inte'' nna nia'' le qui''ni adila la'' redacca'' latsi''
    té le'' ỹiaba ra'' por ttu enne'' tul·la'' reyacca arrepentir, tì''chula por noventa
    y nueve ca enne'' de respeto canu labí caduel·la'' eyàcca cą arrepentir.'
  eng-WEBSTER: I say to you, that likewise joy shall be in heaven over one sinner
    that repenteth, more than over ninety and nine just persons, who need no repentance.
  guh-guh: Xaniajanë pacuenia pacatsipaebijitsiatsi. Mapanacuataje Dioso pitabarata
    pijaneconi pexainaejivi ata, itsa copatsiana pibisiacuene pexanabiabijava, itsa
    najamatabëcuenepënëyorota Diosojavabelia, bajara pijinia pacuenia sivabarëyatsi
    tsane athëbëtatsia pejinavanapaevi. Bajarapajivi, athëbëtatsia pejinavanapaevi,
    sivabarëyatsi tsane noventa y nueve pajivibeje Dioso pitabarata pianeconijibitsavanapaevi
    pesivabarëyatsabiabijava matatoxenetsia, jai Jesús fariseovijavabelia, judíovi
    pecujarubivijavabelia ata.
  bon-bon: Yoo, yepä pana mule pisi nyene cabucewe je luma gege baborage birige yepä
    taatu conocono mule biname tääpume, lui teeme niiya mule cabu ca latatrongtuge.
    Cane weebibine jijenininine egä peei gege baborage birige nuuja gege cabu ca naintinain
    conocäco biname tääpume, lui bime singi lica gyene atatrongärame.”
  nhw-BL: Nimechilhuía, san se eltoc nepa ilhuicac. Nepa onca más paquilistli ica
    se tlajtlacolchijquetl catli moyolpatla huan quicahua itlajtlacolhua que ica noventa
    y nueve catli moilhuíaj ya itztoque xitlahuaque iixpa Toteco, huan amo monequi
    moyolpatlase.
  mgw-mgw: Yesu aayendeli longela, “Mwenga nendakumakia, kwalu'a baa na pulaa kunani
    kwa mundu yumo mwene sambi buyangania kwa Nnu'ngu', kulikoni bandu tisini na kenda
    bene aki bapalilwali kummuyangania Nnu'ngu'.”
  swh-ONEN: Nawaambieni, vivyo hivyo kutakuwa na furaha zaidi mbinguni kwa sababu
    ya mwenye dhambi mmoja atubuye, kuliko kwa wenye haki tisini na tisa ambao hawana
    haja ya kutubu.”
  wbi-wbi: vule vule nikuvavula kuuti luliiva lukelo kukyanya pano umuhosi jumo ilaata
    inyivi, kukila vwimila avaanhu fijigho budikalubale na budika lubale, avagholofu
    avasila vufumbue vwa kulaata.
  bba-bba: Nɑ bɛɛ sɔ̃ɔmɔ, mɛyɑ wɔrukobun nuku dobu bu ko n kpɑ̃ toro turon sɔ̃ wi
    u ɡɔ̃ru ɡɔsiɑ n kere ɡeeɡibu wunɔbu tiɑ sɑri be bɑ kun ɡɔ̃ru ɡɔsiɑbun bukɑtɑ mɔ.
  eng-KJVCPB: I say unto you, that likewise joy shall be in heaven over one sinner
    that repenteth, more than over ninety and nine just persons which need no repentance.
  kgk-NT: —Upéixa ave yváy pygwa ovy'a joa arã. Hembiapo vaikwe va'e ogwerova-ma oiko-vy
    ramo gwekoha ovy'a joa-ma va'erã oiko-vy. Ojejavy va'e ojerovia-ma ramo xe-rehe
    ovy'a joa-ma va'erã yváy pygwa ave. Heta heko porã va'e ojerovia oiko-vy ramo
    xe-rehe ombovy'a arã yváy pygwa kwéry. Ha peteĩ hekoha vai va'ekwe ogwerova ramo
    gwekoha katu, ombovy'agwasuve arã íxupe kwéry, he'i Hesu.
  waj-waj: 'Na ngii giaa ngii miaunoo. Fai gioonna kiaapu vooya (99) variaiya ngiariiyara
    kiaanoo: Ta yoketaaya variaunnanoo. Ta dee mminnamminnaa maisaiyauvaara ausa hanigiaarannee?
    kiaa kiada variaiyara ngiau aapu variaiya fai hama iyara pinaama sirigakiaaravai.
    Gioonna kiaapu voovoono ari mminnamminnaa maisaiyauvaa fai pikioo hanigioo yoketaama
    varinai iya puara sipisiipaivaara sirigakiaaneema fai ngiau aapu variaiya pinaama
    innara sirigakiaaravaivee.'
  ekk-PKP: Ma ütlen teile, et taevas on ühe meelt parandava patuse üle suurem rõõm
    kui üheksakümne üheksa hea inimese üle, kel ei ole meeleparandust vaja.
  mpx-mpx: Na baewa eliyamiu, ebo togegi etega wana gegi ana en ni pek, tomilabulabum
    nihi yaliyaya ni ola al to. Nige hi yayaliyaya bolo tage tosapu ali gewi naenti
    naen (99) kaiweliya, kaiwena heliya nige hi nuwanuwatu te wali gegi ana en nihi
    pek. Yaa ebo togegi maisena wana gegi ana en ni pek, inoke nihi yaliyaya nabi.”
  wbp-wbp: Kuja-piya-yijala, Kaatu manu nyanungu-nyangu marramarra-patu, ngula kalu
    nyinami nguru-nyayirni-wangurla, ngulaju kalu-jana wardinyi-karrikarri nyina yapa
    panukuju kuja kalu jungarni nganta nyina. Kala kuja karla yapa jinta maju-jangka
    pina-yani nyanunguku yalala-yirrarninjakungarnti, ngulaju karla wardinyi-jarri-nyayirni
    Kaatuju.”
  luo-luo: Awachonu ni kamano e kaka mor nobedi e polo kuom jaricho achiel molokore,
    moloyo mor kuom ji piero ochiko gochiko mabeyo ma ok dwar weyo richo.
  nhe-NT: Nimechilhuía, ihuical eltoc nepa elhuicac. Nepa onca más paquilistli ica
    se tlajtlacolchijquetl tlen moyolcuepa huan quicahua itlajtlacolhua, huan ax queja
    ica noventa y nueve tlen moilhuíaj ya itztoque xitlahuaque iixtla Toteco huan
    ax monequi moyolcuepase.
  aii-aii: ”ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܗܵܕܟ݂ܵܐ ܒܸܬ ܗܵܘܝܵܐ ܚܲܕܘܼܬܵ‌ܐ ܒܘܼܫ ܙܵܘܕܵܐ ܓܵܘ
    ܫܡܲܝܵܐ ܥܲܠܔ ܚܲܕ ܚܲܛܵܝܵܐ ܕܬܲܘܸܒ ܡ̣ܢ ܥܲܠܔ ܬܸܫܥܝܼ ܘܬܸܫܥܵܐ ܙܲܕܝܼܩܹ̈ܐ ܕܠܹܐ ܝܢܵܐ ܣܢܝܼܩܹܐ
    ܠܬܲܘܲܒܬܵ‌ܐ.
  esk-NT: Uqautigipsi, taatnatuntuuq quvianatlukkisiruq pakmani atausiq killuliqiri
    isummitqikpan taapkunakŋa tallimakipiaġuutaiḷaniñ nalaunŋaruaniñ iñuŋniñ isummitqiŋñiaŋiññasugiruaniñ.
  msb-msb: Sugad man gayod sani kun may makasasala na nagabasol kag nagbaya sa iya
    pagkasala. Mas lalo na an pagkalipay sa langit para sa iya ki sa 99 na mga matanos
    na dili na kinahanglan na magbasol.
  cpa-NT: 'Lah¹dsóh² juǿi²jni hniah¹²: Hiug¹² jín³ hioh¹² jenh¹ dsa² chian² ŋi¹juǿi¹
    ju³ná³ ca¹jéinh¹ dsǿa¹² jan² dsa² re² dsag³ cónh¹ jín³ hioh¹² jenh¹dsa ja³cog²
    jue¹² dsa² dsiog¹, dsa² tsa¹hniuh¹² jéinh¹ dsǿa¹².'
  dso-dso: ସେନ୍ତାରି ମୁଇ ତମ୍‌କେ କଇଲିନି, ‘ଆମେ ପାପି ଲକ୍‌ମନ୍‌ ନଉଁ’ ବଲି ବାବ୍‌ତେରଇବା ନବେ
    ନଅଟା ଦରମ୍‌ ଲକ୍‌ମନ୍‌ ରଇଲେମିସା ଗଟେକ୍‌ ପାପି ଲକ୍‌ ନିଜେ ‘ମୁଇ ଗଟେକ୍‌ ପାପି’ ବଲି ଏତାଇସି
    । ପଚେ ମନ୍‌ବାଦ୍‌ଲାଇ କରି ପର୍‌ମେସରର୍‌ ଲଗେ ଆଇସି । ସେ ନବେ ନଅଟା ଦରମ୍‌ ଲକ୍‌ମନର୍‌ତେଇ ଅନି
    ଏ ଗଟେକ୍‌ ଲକର୍‌ ପାଇ ସର୍‌ଗେ ଅଦିକ୍‌ ସାର୍‌ଦା କର୍‌ବାଇ ।”
  meu-meu: Na hamaoromuimu, dika tauna ta e helalo kerehaimu dainai guba ai moale
    baine bada; a kara maoromaoro taudia taurahani-ta-ahui laurahani-ta asie helalo
    kerehaimu daidiai guba ai moale baine maraḡi.
  yva-NT: Maisyare omaisy tavon, Amisye pe apa naite awa manayanambe no no munijo
    ntiti manakoe rave weye vatane intabo sakinavo apa ayao kakaije rai, weti mo awa
    manayanambe vatano mansano abusyine kaimambisy eane kaimambisy mansai rakivan,
    nanawirati wo taune makarae ware onawamo manuga mamaisy ti ware usakinavo ayao
    kakai rai jewen kai.”
  dgc-dgc: “Ey nadid,” kagi ni Jesus, “i kahulugina na éya a halimbawa, éy mésahat
    a tahod du édse ta langet, bagay meta de i maski isesa a tolay a mégsisi a mangibut
    to kasalanan na. Mésahat side a talaga ta éya a isesa a tolay kesira du meadu
    a tolay a éwan tu kasalanan.
  zpm-NT: Gni naa lo to gaṉle, scadaa nagoṉ rzac Dios, tib guieḻbley nrooba lo me,
    zeeṉe raṉ me laa tib zha ngoopdoḻ rsaan xquieḻntseeb, laa zho rbig lo me. Ne nligaa
    tib guieḻbley rac zha co lo me, lëdle zha ne rzac miech wenle nac zho lo me.
  hix-NT: Onà wyaro àkehe, owyanye. Àro wyaro rma rha neryehotetxhe ha, kahe yawon
    komo, toto hoko, towenyxan hoko rma. Anar me harha tanhànàthàrà yonyenhàr hoko,
    neryehotetxhe ha, kahe yawon komo, kekon hatà. Eryehotahra mak natxhe ha, anar
    kom hoko, thenyenohnà kom hoko rma. Ranhàn ehxera naha kany kom hoko rma eryehotahra
