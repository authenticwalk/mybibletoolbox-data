    amurndakibina nuw-arriyakajungwunu-mulangwa umba kenumini-yarrkuwarakina-mulangwa
    ayakwa Neningikarrawara-langwa wurrakina-da,” ni-yama Jesus nakina-da.
  enq-2: Dopaka pyoo, endakali tolatae, dee mona kapilyala naeyapenge 99 dutupa kalyaminopa,
