  kqc-kqc: Makai ya nida, omari amededi vene ada regedi, amiye yokoi maka ini vegu
    no feresi moi etagae riyo dada. Idu mokena rorobo vene 99 bi ini vegu no de feresi
    moi etagae de riyadi dada, omari amededi vene ada de regedi.
  rmc-ZRB: Пгенав туменґє, со про нєбос ейла бутер радишаґос важо єкг бійношно мануш,
