verse: LUK.015.031
translations:
  kpx-kpx: Ige mamaveu avuho loui avoe, ‘Di mo, au vani baita daiti ua. Ige di kunai
    bahata keau a onoeabulikea.
  okv-H: na ke mine einge ena, ‘Nau meni umo namote tapa iragoa avoeto donda nau tapa
    amo nora
  tbo-tbo: ‘Ma lawana natuna ugolina i baha i pa, “Natuwe, tam houga daodaona tau
    miteu po ginouli atapuhi galiugei naka gasi tam galimgei.
  mal-C: “അപ്പോൾ പിതാവ്, ‘മോനേ, നീ എപ്പോഴും എന്റെകൂടെ ഉണ്ടല്ലോ. എനിക്കുള്ളതെല്ലാം
    നിന്റേതല്ലേ.
  grc-SR: Ὁ δὲ εἶπεν αὐτῷ, Τέκνον, σὺ πάντοτε μετ᾽ ἐμοῦ εἶ, καὶ πάντα τὰ ἐμὰ σά ἐστιν.
  bgc-bgc: उसकै बाप नै उसतै कह्या, मेरे बेट्टे, तू सारी हाण मेरै गेल्या सै, अर जो
    कुछ मेरा सै वो सारा तेराए सै।
  khz-khz: Tamana evega-geleto, netiwato, ‘Natuku, goi au lagaku ai otalu-vanagivanagina,
    au geku egaura maparara goi gemu.
  deu-TKW: 'Er aber sagte zu ihm: Kind, du bist allezeit bei mir, und alles das Meine
    ist dein.'
  zsr-NT: 'Niꞌr rëꞌ‑biꞌ xuzbiꞌ, rnëꞌ: “Zxiꞌnaꞌ, liꞌ zóalenczuꞌ nedaꞌ atiꞌ yúguꞌtë
    le dë quiaꞌ, quiuꞌ naqui.'
  lin-lin: 'Tata azongiselaki ye : « Mwana na ngai, ozalaka elongo na ngai tango nyonso,
    mpe biloko na ngai nyonso ezali ya yo.'
  hns-NT: 'Tab baap bolies: ‘Beta, toe to hardam hamaar saath baate aur djaun tjiedj
    hamaar hai tor bhie hai.'
  noa-E: 'Magbaa jöoirau jũrr ich iewaag magjim aajem: “Mamʉ pua khaphʉ chirabá” ajim
    anʉm, “chadcha pʉchta mʉ aigmua ogdʉba khitaajeewai mʉ nem mʉg thʉnʉm thum pʉch
    dën appai thʉnʉm.'
  eng-EMTV: “And he said to him, ‘Son, you are always with me, and all that I have
    is yours.
  mib-NT: 'Yūcuán na te ni cahān de jíín i: Séhē, róhó chi níní ndéé ró jiín rí, te
    ndɨhɨ jeē névāha ri chi suni cuenta maá ró cúu.'
  lif-NT2: हे़क्‍केःल्‍ले़ कुम्‍बारे़ कुस्‍साःन् मे़त्तु, ‘आमिःम् आस्‍साःए, खे़ने़ॽग
    सदादिङ् इङ्‌गाॽनुए के़वाॽरो, हे़क्‍क्‍याङ् इङ्‌गाॽ कत्तुङ्‌बा काक् आयाङ्‌साकुन्‍धेहाॽ
    खे़ने़ॽइन्‍नेरो॥
  xnj-xnj: Dadi waki akamyangula, ‘Mwana vangu, veve uvi pamonga na nene magono goha
    na vindu vyoha vyenivi navyu vyaku.
  mmx-mmx: Temen ga vorang amlong i rin keretna, ‘Nuruk, amisik nenu uga nemen eburu
    minia la lempanga axap nia a ruuna i ataram.
  cbr-NT: 'Usaquin cacëxun ca aín bëchicë apan aín papan caxa: Mix camina camabi nëtën
    ''ëbë ''ain. Usa ''ain ca ''ën ñucama ënëx camáxbi minan ''icën.'
  tee-NT: 'Para ju ixpai junich: “Quints''alh ju uxint''i akts''iya t''a''un laquimacni
    chai tachi chun ju qui''alinta sich mi''anu''.'
  eng-LSV: And he said to him, Child, you are always with me, and all my things are
    yours;
  cak-NT: 'Y ri tata''j xu''ij: Walc''ual, xcha'' che. Ret, can jatc''o-wi wiq''uin.
    Romari'' ronojel ri c''o, can je awichi ret.'
  pah-NT: —“Pi'a,” ei garuva'ga ga pe. “Nane'ymi nde ruvi ji pyri. Nhimbatepava nembatera
    tuhẽ okovo.
  sja-NT: '’Mãpai chi ak''õrepa p''anauji: “Warra, pɨ ichita mɨ ome bapari. Net''aa
    jõmaweda mɨa iru bɨ përé.'
  xed-xed: “Sagəŋ, kawadaga kagha nda iʼi inda fitik. Inda skwa ɗa ná, ŋa gha ya.
  mks-NT: 'A̱nda̱ já na̱cachi tátá da̱ já xi̱hi̱n dá: “Cande̱hé ja̱hyi a. Mé a̱ nda̱a̱
    níí tiempo íún xi̱hín i̱. Ta ña̱ha mé vún cúú ndihi ña̱ íin nu̱ú i̱.'
  gfk-S: “No nuno mama ga tange tana, ‘Natigu, hatikai u la kiskis tikai ma iou. Ma
    ira nugu linge bakut, a num.
  bmu-bmu: “Jiiga iwiŋan kewö jii mörök, ‘Nahöni, gi nalö dop nanambuk malakzan. Miaŋgöra
    nani buŋani pakpak mi mönö göhö buŋaya mohok akza.
  dgz-dgz: Ap wani menan, mamewa gare anega wan, ‘Otunawa, ge wam wam inanapaet waingianawa,
    menan wan dim dim nega ame iravi gegawa.
  eng-GNV: 'And he said vnto him, Sonne, thou art euer with me, and al that I haue,
    is thine. It was meete that we shoulde make merie, and be glad: for this thy brother
    was dead, and is aliue againe: and hee was lost, but he is found.'
  zaa-NT: 'Tàta qui'' niá nna ra tè bi ą: Ỹì''nia'', tulidàba dua lu'' lani inte'',
    ą''hua iyaba nu té quia'' nna quì''ba lu'' ná cą.'
  eng-WEBSTER: 'And he said to him, Son, thou art ever with me: and all that I have
    is thine.'
  guh-guh: 'Nexata bajaraponë jumaitsi pexënatojavabelia: “Taxënato, xamë cajena xanëjavata
    ponaponame daxitamatacabi. Nexata daxita xua taxainaejava nijajava baja cajena.'
  bon-bon: Babe te jejige egä, ‘Cäme bägrä, maane cane cama naanajenige, iyeta cäme
    gwidape lui määme nemi.
  nhw-BL: '“Huan itata quiilhui: ‘Nocone, nochi tonali tiitztoc nohuaya huan nochi
    catli nijpiya moaxca.'
  mgw-mgw: Tati' bake batikunnyangwa, ‘Wamwana wangu', wenga ubile pamope na nenga
    masu'ba goti na kila sanibile naso sako.
  swh-ONEN: “Baba yake akamjibu, ‘Mwanangu, umekuwa nami siku zote na vyote nilivyo
    navyo ni vyako.
  wbi-wbi: uviise akam'bula akati,” n'swambango, ulipalikimo nune ifighono fyoni,
    ni fyoni fino nilinafyo fye fyako.
  bba-bba: Yerɑ tundo nɛɛ, wunɛ nɛn bii bɑɑdommɑwɑ ɑ kɑ mɑn wɑ̃ɑ, ye nɑ mɑɑ mɔ kpuro,
    wunɛɡiɑ.
  eng-KJVCPB: And he said unto him, Son, thou art ever with me, and all that I have
    is thine.
  kgk-NT: '—He''i-ma ramo, túvy he''i íxupe: “Xe ra''y, nde ko ereiko meme xe ndive.
    Entéro xe mba''e gwive ne mba''e voi.'
  waj-waj: 'tikio rikioo ari koova inna sai tinoo: Ni maapu-o, a tupatupaa ni tasipama
    variannani na mmuakiaa mminnaa niisi vaiyauvaa iini yapauvai.'
  ekk-PKP: „Poeg,“ vastas isa, „sa oled alati siin minu juures. Kõik, mis on minu
    oma, on ka sinu oma.
  mpx-mpx: Tamana i baek elana i ba, ‘Natu, sauga gegewena alou owa ya, ge no bugul
    gegewena owa wam bugul.
  wbp-wbp: “Ngula-jangkaju, wati purlkarla wangkaja papardi-nyanuku, ‘Kaja, nyuntu
    kanpa ngaju-kurlu nyina tarnnga nyampurla ngurrangka. Kuja karna ngajulurlu mardarni
    nyiyarningkijarra, ngulaju nyuntuku.
  luo-luo: “Wuon mare nowacho niya, ‘Wuoda, in koda ndalo duto, kendo gik moko duto
    ma an-go gin magi.
  nhe-NT: '“Huan itata quiilhui: ‘Nocone, nochi tonali tiitztoc nohuaya huan nochi
    tlen nijpiya moaxca.'
  aii-aii: '”ܐܡܝܼܪܹܗ ܐܸܠܹܗ ܒܵܒܘܼܗ‌ܝ: ’ܒܪܘܿܢܝܼ، ܐܲܢ݇ܬ ܒܟܠܔ ܥܕܵܢܵܐ ܥܲܡܝܼ ܝܘܸܬ، ܘܟܠܔ
    ܡܸܢܕܝܼ ܕܐܝܼܬ ܠܝܼ ܕܝܼܘܼܟ݂ ܝܼܠܹܗ.'
  esk-NT: Aapaŋan kiuniġaa, ‘Iġñiiŋ, ittutin ataramik uvaŋni. Suuratka iluqaisa pigigitin.
  msb-msb: “Didi nagpahayag sa iya an ama, ‘Anak, adi ka pirme kaupud-upod ko kag
    an tanan ko na sadiri sa imo man.
  cpa-NT: 'Jøng² ca¹juúh² ti³jmi²dsa: “Jon¹², cøng² hi² hiúgh³ báh³ hning² quianh¹³
    jní². Hi² quiánh² báh³ hning² ca¹lah¹jǿ¹ hi² chi² quieg¹jni.'
  dso-dso: ସେବେଲେ ତାର୍‌ ବାବା ବଡ୍‌ ପଅକେ କଇଲା, “ଏ ନୁନା ତୁଇତା ସବୁ ବେଲା ମର୍‌ ସଙ୍ଗ୍‌ ରଇଲୁସ୍‌ନି
    ଆରି ମର୍‌ ଜେତ୍‌କି ଦନ୍‌ ଆଚେ ସେଟା ସବୁ ତର୍‌ଟାସେ ।
  meu-meu: A tamana eto, Natugu e, oi be lau dekegu ai noho, dekegu ḡaudia iboudiai
    oi mo emu.
  yva-NT: Aja pare, ‘Sya arikainye, winyamo no inarijat tutir. Weti animaisye mi syaura
    rai omamo winyaura rai tavon ivae.
  dgc-dgc: “‘Pero éwan,’ kagi kan no ama na, ‘diyan ka méghinanakit, Anéng, diyakén;
    da palagi ka a kaguman ko, sakay pati éy siko i te kooa ta étanan a ari-arian
    ko.
  zpm-NT: 'Dzigo rëbchaa me lo zho: “Nliw xin, ni lalnu gard csaan luu naa, gacxe
    waa grëtaa ncuaaṉe quianie naa, luu guiaaṉniew.'
  hix-NT: Kàrà y, kekon mak hatà, àyàmà, àwya. Omoro ryhe, rohyawo roro manaha, kekon
    hatà. Rokatxhotho ryhe, akatxho me harha mpànà naha ha, omeroro, kekon hatà, àyàmà,
    buru wya, wahoto wya, kekon hatà, Txesusu.
  sim-sim: Karem mbarik ormu mbara, �Jikisi, mir ermba ermbak an nga shi linda mir.
    Unda osik mbele mbele anhi tondo amber mihi lir.
  npi-ULB: बुबाले उनलाई भने, ‘छोरा, तिमी त मसँग सधैँ छौ र मसँग भएका सबै थोक तिम्रै
    हुन् ।
  cgc-cgc: Ambal ta amay din ki kanen, ‘Tong, kaon yan naan pirmi di na duma ki yaken
    daw tanan na pagkabetang ko imo man.
  tim-tim: Hain dâmbo eweŋande hin dâm magaŋep, “Nanne, gâmâ nâ olop sop kâlep manmâ
    gamat aregât nâŋeân kotŋe siâ siâ tatâp are hârok gâŋgât pat aktâp.
  yor-yor: “Ó sì wí fún un pé, ‘Ọmọ, nígbà gbogbo ni ìwọ ń bẹ lọ́dọ̀ mi, ohun gbogbo
    tí mo sì ní, tìrẹ ni.
  wos-wos: Wungi wandéka dé yafa déré wa, ‘Wuna nyan, atéfék nukwambu méni andé re,
    wuni wali. Wuna atéfék jondu ména jondu male dé.
  emp-NTPO: 'Maʌ̃ne dji zezaba jarasia: “Warra, bʌra ewariza mʌ̃ ume b̶abaria. Jũma
    mʌ̃a erob̶ʌra bʌrea.'
  eng-F35: 'So he said to him: ‘Son, you are always with me, and all that I have is
    yours.'
  ind-ind: “Jawab ayahnya, ‘Benar, Nak, kamu selalu bersamaku, dan semua milikku adalah
    milikmu juga.
  pes-OPCB: '«پدرش گفت: پسر عزیزم، تو همیشه در کنار من بوده‌ای؛ و هر چه من دارم، در
    واقع به تو تعلق دارد و سهم ارث توست!'
  mpt-mpt: aalebe baabanea Kobo amitie dum binabob kesoa ne inamin namino alukum kebmiobe.
  ssx-ssx: Koto leeke handa atekema꞉ ipika꞉ pi hombo peaaso hata꞉ alota꞉ Yaka wekio.
    Neketa꞉ do pa꞉ta꞉ diki mandake hata꞉ I̱ma꞉ wia halo alemanu paeyaota꞉ naka꞉ ekie.
    Koto pa꞉la꞉pate naka꞉ kameta꞉ amba꞉ homea꞉pate kone ameta꞉ paa tiaala꞉me. Alupia꞉pate
    kone ameta꞉ paa handa꞉ ulume. Koto ekina꞉ta꞉ ne pambolo hata꞉ ta꞉na꞉ma꞉ homoloma꞉
    ekita꞉ ota꞉ pea꞉peke ekina꞉ puma꞉me laa leekeme leekeme.
  mkl-mkl: Ŋɔi bɑɑu í ni, ɑwɔ ɑmɑm nii, ɑwɑɛi ɑ̀ wɛɛ do ɑjɔ fei, nɔ mii iyi ǹ nɛ
    fei í jɛ tɛɛ.
  gaq-gaq: ଅ ଗଡ଼େଅ, ନା ତ କାଲାଆଃ ନେଙ୍ଗ୍‌ ଏତେ ଆକ୍‌ଅରିଆ ଲେଃନାଡିଙ୍ଗ୍‌କେ ବାରି ନେଙ୍ଗ୍‌ନେ
    ମେଃନେ ଲେଃକେ ଆତେନ୍‌‌ ସାପା ନାଁନେ
  gof-RNT: “Aawaykka, ‘Ta na7aw, neeni ubba wode taara de7aasa, tabay ubbay neessa.
  unx-unx: ମେନ୍‌ଦ ଆପୁତେ କାଜିକିୟାଏ, ‘ହେ ହନ୍‌, ଆମ୍‌ ଜାନାଅ ଆଇଙ୍ଗ୍‌ଲଃ ତାଇନଃତାନାମ୍‌ ଆଡଃ
    ଆଇଁୟାଃ ସବେନାଃ ଆମାଃଗି ତାନାଃ ।
  gah-gah: 'Loko lokago, améipo láa loko lo amimó: Gipánemaka, geza gamena hána nezagi
    minanimóma nenazo, není netá mukí nene geíma neve.'
  lcm-lcm: Na tamana kala antok ia ta, ‘Kag nat, kutapo uli ago ve nau, na keve nem
    aongos ke singig kapo kakam.
  aer-aer: “Kenhe artwe ampwe re ampe akngerrepate ikwere angkeke, ‘Akunye-apenhe,
    unte atyengenge akwetethe anemele, arne ingkirrenyeke tharle atnyenemeke ngkwinhe
    anteye-arle.
  qvc-NT: 'Chaymi taytanqa nirqan: “Ijitu, qamqam tukuy tyimpu pullay kangi. Chaymi
    tukuy imaykunaqa qamba.'
  tgl-ULB: Sinabi ng ama sa kaniya, 'Anak, lagi kitang kasama, at lahat ng sa akin
    ay sa iyo.
  cbs-NT: 'daewanun, iwanan, jawen epan yuikin: “Epaan, min en bake iyuadan, min ebe
    jiwekunkainmiski. Dasibi en jaya minaski.'
  xtm-NTPP: 'Te yuva i ma, ni ndakone''e de: “Sa''ya maa ri, ro''o chi ndimaa iyo
    ro ji''in ri, te ndaka ja neva''a ri a chi kuenda maa ro kúu.'
  nnq-nnq: Awamundu ngabannyanga, ‘Manango, mwe mmi pamwe na nenga machoba goa, na
    kila echimbinacho nga chinu.
  bao-NT: '”To biro cʉ̃ ca ĩiro, cʉ̃ pacʉ pea o biro cʉ̃re ĩiupʉ: “Macʉ̃, mʉa yʉ menara
    mʉ niicõa nii. Yʉ ca cʉorije niipetirije mʉ yee wado niiro bii.'
  san-ORI: ତଦା ତସ୍ୟ ପିତାୱୋଚତ୍, ହେ ପୁତ୍ର ତ୍ୱଂ ସର୍ୱ୍ୱଦା ମଯା ସହାସି ତସ୍ମାନ୍ ମମ ଯଦ୍ୟଦାସ୍ତେ
    ତତ୍ସର୍ୱ୍ୱଂ ତୱ|
  rmn-rmn: «Чяворо, — пхэнляс дэчи о дад, — ту вай екхараи манца, тай алаи, со си
    мандэ, — алаи тинро.
  huv-NT: 'Quiaj tasaj nej miteat nej: “Xecual, ique meáwan nüt ilningüy mequiiüb
    xic. Meáwan leawa alnajiür, aag ayaj landoj ineay.'
  otn-NT: 'Nu̱na̱ rá̱ papá p''ʉya, bi ''yɛ̱mbrá̱ ts''ʉnt''ʉ: “Ague ts''ʉnt''ʉ, nu̱''i̱
    ya ''daua dí ''bʉhmi̱. Nu̱''a̱ te gä dí pɛts''ä, gä ni̱ mmɛti.'
  nop-nop: “Unduŋ yobune beudi indiŋ niŋguk, ‘Mihine, du adi helemahelemaŋ nukut iŋgoŋ
    hatilaŋ doktiŋa nemenemek hogohogok u dutok.
  obo-NT: Na kahi taddot amoy to, ‘Oto, inaayun ka man duma koddi, woy kikow en kos
    langun no korotuwan ku.
  kca-kca: 'Ащеԓ пӑ ԓўвеԓа йастәс: "Пŏхийэ! Нӑӈ иса ма пиԓэмән уԓԓән, хŏԓ ма ŏтэм
    нӑӈен,'
  cak-ENT: 'Y ri tata''aj xbij: Nuc''ajol, xbij c''a chin. Rat, viq''uin ratc''o-vi.
    Romari'' ronojel ri c''o, avichin vi rat.'
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤁᤢᤶᤒᤠᤖᤧ ᤁᤢᤛ᤻ᤛᤠ᤺ᤴ ᤔᤧᤳᤋᤢ. ‘ᤀᤠᤔᤡ᤺ᤶ ᤀᤠᤛ᤻ᤛᤠ᤺ᤀᤣ. ᤂᤧᤏᤧ᤹ᤃ ᤛᤍᤠᤍᤡᤱ ᤀᤡᤱᤃᤠ᤹ᤏᤢᤀᤣ
    ᤁᤧᤘᤠ᤹ᤖᤥ. ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤁᤳᤋᤢᤱᤒᤠ ᤁᤠᤰ ᤀᤠᤕᤠᤱᤛᤠᤁᤢᤴᤎᤣᤜᤠ᤹ ᤂᤧᤏᤧ᤹ᤀᤡᤴᤏᤣᤖᤥ॥
  mie-NT: 'Ñúcuán de nī ncāhān dē: Séhē, ndóhó chi níní ndéē nū jíín nī, de ndihi
    jā névāha nī chi suni cuenta maá nú cúu.'
  san-TIB: ཏདཱ ཏསྱ པིཏཱཝོཙཏ྄, ཧེ པུཏྲ ཏྭཾ སཪྻྭདཱ མཡཱ སཧཱསི ཏསྨཱན྄ མམ ཡདྱདཱསྟེ ཏཏྶཪྻྭཾ
    ཏཝ།
  qve-NT: 'Chaymi papanqa chay kuraq wawanta, khaynata niran: “Wawalláy, qanqa sapa
    p''unchawmi noqawan kashanki. Qanpaqmi kanqa tukuy ima kaqniykunapas.'
  pao-NT: Soo oo naa yise mee oo nanekwegeadooa, ‘U e besaa tooa ooosapa nu-baatu.
    No'yoona soo nuga hee umetu-kwa'nesoo manepunne.
  cbu-NT: 'Itaru, waparsha: Maachireetsi tuchingeeruri shiyaam sirú panarangina. Ashirucha,
    ¿nuw tamaree shiyaam maacheetsi pachindchi? Shaantaritcha amb tátashsha.'
