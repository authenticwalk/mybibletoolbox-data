    t''um pʌch dën happai t''ʌnʌm.'
  alp-NT: Eleki amai iombe, ‘Kuanae, ara rue kai au rame, kai saisa rebe aukuere mere
    amuere neka.
  san-VEL: tadaa tasya pitaavocat, he putra tva.m sarvvadaa mayaa sahaasi tasmaan
    mama yadyadaaste tatsarvva.m tava|
  kbq-kbq: Higeno nefa'a anage huno asmi'ne, ne'nimoka kagra hakare zupa nagrane mani'nanankino,
    maka'zama ante'noana, Kagri su'a me'ne.
  kbh-kbh: '“Chora chë befta ibojojuá: ‘Ats̈be uaquiñá, aca sempre áts̈eftaca condétsemna
    y lempe nts̈amo ats̈e tsbomncá acbiámnaca endmëna.'
  ron-LSB: 'El i-a zis: “Fiule, tu ești totdeauna cu mine și tot ce este al meu este
    al tău.'
  pon-pon: 'Jam a ap majani on i: Nai jeri, koe kin mimieta re ian jau karoj, o ai
    meakaroj me om.'
  nhe-BL: '“Huan itata quiilhui: ‘Nocone, nochi tonali tiitztoc nohuaya huan nochi
    tlen nijpiya moaxca.'
  sps-sps: “Ana taman biny towa sa tsue, ‘Guei tsoiny tsiau, nyi natiny kaa fiisen
    vamironyo nei tan mamatsiny nainy, ana fo mamatsiny ka tsonyo a foka tsumanyi.
  wnc-wnc: “Iniwan yake anzing inikut, ‘Waaknga. Gaat naatda asinggan gatake yuamak.
    Siwan sangana kuupbamu gikae.
  bus-bus: 'Ben à de bènɛ: Ma nɛ́, ń kúmao gurↄ píngi. Pↄ́ kɛ̀ má vĩ píngi n pↄ́mɛ.'
  gub-BL: Hera'yr, i'i tu izupe. — Tuweharupi ereiko heràpuz me. Hema'e paw amono
    putar newe nehe.
  imo-imo: Lapani yundo topondopa nimbei, ‘Nanga ungulumu, nu kinye na peya morombolo
    wali nanga melema pali nunge kindo ltemo, iltonga.
  boj-boj: “Degsi minjnaqa aqa abu na kamba minjej, ‘O ijo aŋgro, ni gaigai e ombla
    unum. Ijo iŋgi iŋgi kalil di ino dego.
  ulk-ulk: Ege abra bab akaida abi ikailu, “Kara werem, ma pema wanawer karidoge.
    Kara gairlu pe nagriwerteda mara.
  eng-DRA: 'But he said to him: Son, thou art always with me, and all I have is thine.'
  knf-knf: '« Kë aşin aşë ji na a : “Abuk naan, iwi, iji kwo na nji na ŋnuur nuur,
    uko wi nkaaŋ bŧi uwo wi ŧu.'
  san-KHM: តទា តស្យ បិតាវោចត៑, ហេ បុត្រ ត្វំ សវ៌្វទា មយា សហាសិ តស្មាន៑ មម យទ្យទាស្តេ
    តត្សវ៌្វំ តវ។
  arn-NT: '“Fey kisu ñi chaw llowdungueyew: ‘Fotüm, eymi iñchiw ta rumel mülekeyu,
    fey kom tañi nieel iñche eymingealu.'
  zas-NT: '’Dxel badxiꞌ xdadix laan rëbaman: “Xiꞌn, zianczi zaꞌl con naj, graczi ni
    raꞌpan na̱j xieenl.'
  ken-NT: Chi abhɨŋɨ yɛ yí arɛm bɛ, ‘Mɔ́wa, ɔchí fá nɛ mɛ mpǒk nkɛm, nɛ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛya, chí ɛyɛ.
