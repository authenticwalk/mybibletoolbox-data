  kan-OKCV: ಆ ಸೇವಕನು ಅವನಿಗೆ, ‘ನಿನ್ನ ತಮ್ಮನು ಬಂದಿದ್ದಾನೆ, ನಿನ್ನ ತಂದೆಯು ಅವನು ಸುರಕ್ಷಿತವಾಗಿ
