verse: LUK.015.027
translations:
  kpx-kpx: Ige esemuve keu namihai avoe, ‘A hohou ue dua vanata nova hoilahai lohoike
    vage a mamau ke elehaike vaime ovo mole batate hamai lovive vama.’
  okv-H: ke mine einge ena, ‘No eambo sari ari ke eagora avo puvei kito no mama na
    o cow meni javotoho seha te teto heveto amita pondo ere ua’ ainge enu
  tbo-tbo: Ma tu bagibagina i baha i pa, “Walehim i gunawilena meya po amami i baha
    po bulumakau haahanana to uni. Matababana a lauyagohanana po a dewadewana ma i
    tuhaga meya.”
  mal-C: ‘താങ്കളുടെ സഹോദരൻ വന്നിരിക്കുന്നു, അയാൾ സസുഖം മടങ്ങിയെത്തിയതുകൊണ്ട് അങ്ങയുടെ
    പിതാവ് കൊഴുത്ത കാളക്കിടാവിനെ അറത്തിരിക്കുന്നു,’ എന്ന് ആ വേലക്കാരൻ ഉത്തരം പറഞ്ഞു.
  grc-SR: Ὁ δὲ εἶπεν αὐτῷ ὅτι Ὁ ἀδελφός σου ἥκει· καὶ ἔθυσεν ὁ πατήρ σου τὸν μόσχον
    τὸν σιτευτόν, ὅτι ὑγιαίνοντα αὐτὸν ἀπέλαβεν.
  bgc-bgc: उसनै उस ताहीं कह्या, तेरा भाई बोहड़ आया सै, अर तेरे बाप नै बढ़िया भोज तैयार
    करवाया सै, इस करकै के वो ठीक-ठाक घरा आ ग्या सै।
  khz-khz: Vetugunagi talimana na evega-geleato, netiwato, ‘Goi tarimu pewaikule,
    tamamu na ia namana e magulina pema rawalia gaurai, ia na vetugunagi talimara
    pevaikilara, polomakau natuna monapouna gauna pege vagia.’
  deu-TKW: 'Der aber sagte ihm: dein Bruder ist da, da hat dein Vater das Mastkalb
    schlachten lassen, weil er ihn wohlbehalten wieder bekommen hat.'
  zsr-NT: 'Bönniꞌ huen dxin naꞌ rëꞌ‑biꞌ: “Biꞌi böchuꞌu naꞌ budxinbiꞌ, atiꞌ gna bëꞌë
    xuzuꞌ guludöddëꞌ‑baꞌ bëdx renniꞌ, le budxinbiꞌ lu nëꞌë dxiꞌa tsáhuiꞌdauꞌ.”'
  lin-lin: 'Mosali azongisaki : « Ndeko na yo azongi ! Tata na yo abomi mwana ngombe
    ya mafuta, pamba te amoni ye nzoto malamu mpe nzoto kolongono. »'
  hns-NT: 'Tab goelaam bolies: ‘Tor tjhota bhaai attjha se lautke ghare aai gail hai,
    ohie se tor baap sab se barhia khasie marwaais.’'
  noa-E: Magbaa chi chogau “Pʉ eeumta bëejimgui” ajim anʉm. “Mag ʉ̈u barbaicheewaita
    pʉ ayau phakdam chi sebaam wai narr thõopibajieb” ajim anʉm “phiesta wawaag.”
  eng-EMTV: And he said to him, ‘Your brother has come, and because he has received
    him back in good health, your father has killed the fatted calf.’
  mib-NT: 'Te ni cachi mozo un núū i: Ni ndee ñani rō, te tátá rō ni jehni de becerro
    xéhen, chi ni ndee vāha i nuū de, áchí mozo.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् सेवारोबाल्‍ले़आङ् नोगप् पिरु, ‘खे़ने़ॽ के़न्‍साॽ फोॽबे़न्
    थेआङ् मे़म्‍बोःङ्‌ङे नुःरिक्‍काङ्‌नुःक्‍खे़ त्‍ये़आङ्‌वाॽ, खे़ल्‍ले़ चोगुल्‍ले़
    के़म्‍बारे़ चालुप्‍मनाबा थक्‍साधिक् से़प्‍मा पाङ्‌घुसिआङ् कप्‍मो चामुक् थिमुक्
    से़ःसुबारो॥’
  xnj-xnj: Mtumisi yula akayangula, ‘Mlongo waku awuyili kunyumba, na dadi waku amuhinjili
    mpapakasi mweakulupili, muni ampatili akona mumi.’ ”
  mmx-mmx: La lasaxaruki ga lok tin, ‘Netam iramlong pam ukolonu, la ne tamam i sep
    ka lubulumaxao maxat, mila neni ira lok ka amlong pam lamdak teren mi lorooro
    avukat at labantuxu ren.’
  cbr-NT: 'Cacëxun ca caxa: Min xucë́n ca uaxa, ''insíncëma asábi ''aish. Usa ''ain
    ca min papan cuëënquin vaca bacë rëracacë rëmiaxa.'
  tee-NT: 'Chai ju yuchi junich: “Pus minchokolhch ju mimp''isek''e chai ju mimpai
    lhinaulh ixmaknica ju ask''at''a vacax ju na ixk''onta. Chunch ju navilh ni xaminchokoi
    ju ists''alh chai jantu tu''u'' xatapasayacha chai ni k''ox t''ajun”.'
  eng-LSV: and he said to him, Your brother has arrived, and your father killed the
    fatted calf, because he received him back in health.
  cak-NT: 'Y ri samajel xu''ij che: Roma xtzolaj-pe ri achak'', y utz rech xtzolaj-pe.
    Romari'' ri atata'' xu''ij chi ticamises ri wacx ti''oj.'
  pah-NT: —“Neirũ'ga uhu,” ei gapyrive'ga ga pe. “Nderuva'ga ga rerekokatua'ja. ‘Nitetirũi
    ga,’ ei nderuva'ga. ‘Okoji jira'yra'ga,’ ei ga. Nurã nderuva'ga ojukauka imboky'rauhu'iva'ea
    bezerro,” ei ga.
  sja-NT: 'Mãpai ma mimiaparipa mãgaji: “Pɨ ɨ̃pema pachejida aji. Pɨ ak''õrepa p''ak''a
    poreera bɨta peepiji, iru k''ap''ɨa k''ayaa wẽe pacheda perã.”'
  xed-xed: “Zwaŋama gha ya ta vrakta, ka dzatá da gha ta mamakwa sla nda uwasla, kabga
    nghaŋtani ta ɗughwana,” ka tsa kwalva ya nda tsi.
  mks-NT: 'A̱nda̱ já na̱cachi da̱ cája chúun cán xi̱hi̱n dá: “Cúu víco̱ jáchi̱ na̱ndicó
    co̱o ñanún. Ta na̱sahnda tátún chuun ña̱ ná quivi chélo̱, rí ndató na̱ndaha cán
    jáchi̱ cáji̱i̱ íní na̱ ña̱ na̱casa̱a̱ va̱ha ñanún ta co̱ó a̱ na̱ndoho da”, na̱cachi
    da̱ cán.'
  gfk-S: Ma no tultule ga balu ie be, ‘No tasim te tapukus baling. Ma no num mama
    te nes ie be i lon timaan ter. Kaie, ige tula nianga be da kut bing no bilai na
    not no bulumakau ma mem te gil hobi.’
  bmu-bmu: Qesim waŋgiiga kewö jiyök, ‘Mungan liliŋgöba kaiga iwigan i kunbuk meiga
    unditundit aiga miaŋgöra jiiga bulmakau dömŋi kelökŋambuk qeba ohoba söŋgaize.’
  dgz-dgz: Nao taini apanewa ame gare anega wan, ‘Gwaniga sia tauen menan mamaga yone
    man uruavewa da toguren mame barip tuguiwanum, iwa me inak ware pa sia taueni
    menan.’
  eng-GNV: And hee sayde vnto him, Thy brother is come, and thy father hath killed
    the fatte calfe, because he hath receiued him safe and sound.
  zaa-NT: 'Siérvuá nna rą na: Chi bel·lani bettsi'' lu''a, acca tàta qui'' lu''ą''
    chi beni bi mandado gatti ttu gù''na nu adiru riỹeniá para qui''ni guni ri''u
    fiesta, porqui''ni bettsi'' lu''a hua náruą bueno nna sano nna bel·lanią.'
  eng-WEBSTER: And he said to him, Thy brother is come; and thy father hath killed
    the fatted calf, because he hath received him in health.
  guh-guh: 'Nexata paxa pijajivitonë jumaitsi: “Nejuyapijinë baitsi patajopa. Axa
    nexata paneitoroba patabeyaxuabinexa becerro, penasitsinë. Jamatejema tsaena ponapona
    nejuyapijinë,” jai bajaraponë matapijinëjavabelia.'
  bon-bon: Pui kaakesea bägrä te jejige egä, ‘Määme igane te tatyaramtige page. Määme
    babe te nijinige ngeerangera kau plongo ne aglime, ingle teeme bägrä cängenarage
    bii tacnenutige.’
  nhw-BL: 'Huan itequipanojca quiilhui: ‘Moicni mocuepqui huan motata quimicti nopa
    pilhuacaxtzi catli achi más tomahuac pampa mocuepqui ica cuali huan amo tleno
    más fiero ipantic.’'
  mgw-mgw: Aywo mpangakasi, aatikunnyangwa, ‘Nnunago agobwile na tati' binu bansinjili
    likinda lyalinenipe, kwa mwanjaa amweni abile salama salimini.’
  swh-ONEN: Akamwambia, ‘Ndugu yako amekuja, naye baba yako amemchinjia ndama aliyenona
    kwa sababu mwanawe amerudi nyumbani akiwa salama na mzima.’
  wbi-wbi: um'bombi akam'bula akati,” ununavo isile ubaba ghako amuhijile ing'ombe
    jino jinonile ulwakuva agomwika n'kafu.
  bba-bba: Yoo wi, u nɛɛ, wunɛn wɔnɔwɑ u wɔmɑ, yerɑ bɛɛn tundo u nɑɑ kpɛmɑ ye ɡo ye
    yɑ ɡum mɔ yèn sɔ̃ u nùn wɑ ɑlɑfiɑ sɔɔ.
  eng-KJVCPB: And he said unto him, Thy brother is come; and thy father hath killed
    the fatted calf, because he hath received him safe and sound.
  kgk-NT: “Nde ryvy ogwahẽ kuri. Hesãi porã ogwahẽ ou-vy. Ovy'a eterei nde ru. Upéixa-gwi
    ojuka uka vaka ra'y ikyrave va'e hemi'urã.”
  waj-waj: 'tikio rikioo tinoo: I kataivo vaa vara ranoo nniivaivee. Ivo hama raubiriirama
    kioo kati inna mmammaivo saunaavai vaikio hama vookaravaakaraira variivaara i
    koova puara burimakau nnaakara nnammari rai voovai ruputivaivee,'
  ekk-PKP: „Su vend on tagasi,“ vastas sulane, „ja su isa on tapnud nuumvasika, sest
    su vend on elusa ja tervena kodus.“
  mpx-mpx: Anana i lahe i ba, ‘Talim iyaka i sikalim, inoke tamamiu i ba bulumakau
    natuna tatabwana hi tagapaaliga ge aanan bwabwatana i ginol, kaiwena talim iyaka
    i pwawa ge i molu bubun.’
  wbp-wbp: Warrkinirla wangkaja, ‘Kari-nganta nyuntukupurdangka kukurnu-puraji pina-yanurnu
    ngurra-kurra. Kula palija, wankaru-ka nyina. Nyuntukupalangurluju-nganpa jinyijinyi-manu
    pakarninjaku manu purranjaku jara wiri-jarlu-kurlu puluku wita yungurlipa ngarni
    kurapaka wiri.’
  luo-luo: Nodwoke ni, ‘Owadu osedwogo, to wuonu osenego nyarwath machwe nikech osedwogo
    kongima kendo maber.’
  nhe-NT: 'Huan itequipanojca quiilhui: ‘Moicni mocuepqui huan motata quimicti nopa
    pilhuacaxtzi tlen achi más tomahuac pampa mocuepquiya ica cuali huan ax tleno
    más fiero ipantic.’'
  aii-aii: '”ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ: ’ܐܲܚܘܿܢܘܼܟ݂ ܐܬܹ‌ܐ ܠܹܗ، ܘܒܵܒܘܼܟ݂ ܦܪܝܼܡ ܠܹܗ ܬܵܘܪܵܐ ܛܪܝܼܨܵܐ،
    ܣܵܒܵܒ ܩܘܼܒܸܠܔ ܠܹܗ ܐܸܠܹܗ ܚܵܝܵܐ.‘'
  esk-NT: Savaktim kiuniġaa, ‘Nukatchian aiñiqsuq suli aapavich tuqqutchisipḷugu uqsraqsaamik
    nuġġamik. Niġġisigaa utitqigḷuqman nakuupluni.’
  msb-msb: Ginsabat siya, ‘Nag-uli an imo manghod na maayo an lawas kaya nagpapatay
    an imo ama san pinataba na tinday na baka para magkasadya.’
  cpa-NT: 'Jøng² ca¹juúh²tsih: “Ma²na²guǿnh¹ rúh²hning. Jøng² ca¹jmo¹ ti³ŋieih¹²hning
    jǿg³ hi² ca¹jŋëh¹dsa jan² ca³juu² meh², jáh² ma²pan¹³. Di³ ma²na¹guǿnh¹dsa dsio¹.
    Ha¹chi² ca¹jenh¹dsa,” ca¹juúh²tsih.'
  dso-dso: ଗତିଦାଙ୍ଗ୍‌ଡା ତାକେ କଇଲା, “ତର୍‌ ବାଇ ଗରେ ବାଉଡି ଆଇଲା ଆଚେ । ଆରି ତର୍‌ ବାବା, ତର୍‌
    ବାଇ ଜର୍‌ଦୁକା ନ ଅଇ ଜିବନ୍‌ଅଇ ଆଇଲାକେ ଗଟେକ୍‌ ଗାଗଡ୍‌ ପସୁକେ ମାର୍‌ଲା ଆଚେ ।”
  meu-meu: Ia eto, Tadimu vada ema, bena tamamu ese boromakau natuna, heubu ḡauna,
    vada e alaia; badina be natuna be mai maurina bona mai namona ida vada e davaria.
  yva-NT: Umba vatano panapatambe umaso po raura nande ai pare, ‘Nya rijata pi pakare
    to, weti inya po matutir pare wo sapijo kamuramo mani rave inta aubai da wo aisyo
    one umaso rai, weye apa arikainye umawe pakare to muno anakea nsauman ivae.’
  dgc-dgc: Ey kinagi kan no utusan, a ‘Dinumemét dén tu wadi mo. Ey binunu dén nama
    mo tu pinatabi na a baka. Naganyaya dén siya,’ kagi na kan, ‘da nagsoli dén tu
    wadi mo a mahusay san.’
  zpm-NT: 'Dzigo rëbchaa zha co: “Bets luu blanso, gane squitaa bnabey pxoz luu noyac
    lni; rley me goṉ me mban zho laa zho blanso. Bnabey me gut tib ngon ne mazdraa
    ndaan.”'
  hix-NT: Oyowtà nomokno harha, kekon hatà, anoto, àwya. Faka mxekàtho yotahahono,
    oyàmà, kekon hatà. Ehsuryexahotho txko rma yotahahono, tàhyaka harha oyowtà yomoknàr
    ke, àwayehpàra esnàr ke, ohxe esnàr ke, kekon hatà, anoto, wahoto wya, kekon hatà,
    Txesusu.
  sim-sim: Karem mbarik ormu sawera, �Maha mihi angop indiyok or tashiwak avoko mihi
    or rupkapshihi or mbawak bulmakau jikisi laka lar nimu jiwa.�
  npi-ULB: सेवकले उनलाई भने, तपाईंका भाइ आउनुभएको छ, र तपाईंको बुबाले मोटो पशु मार्नुभएको
    छ, किनकि उहाँ सुरक्षित फर्कनुभयो ।
  cgc-cgc: Sabat ta suguon ya, ‘Mangngod no guli en. Gapaiyaw inyo na amay ta papatambek
    na baka na bata pa na patagana para ta kumbira tak kauli mangngod no na bui daw
    ula may malain na natabo ki kanen.’
  tim-tim: dâm aikombo hin dâep, “Emige gulip aguep dâyion ina togombo aregât eweyetŋande
    dâmbo bulimakao nanŋe kelurâk are kom ondenŋe om kindo heroŋe aktâi.” dâep.
  yor-yor: Ó sì wí fún un pé, ‘Arákùnrin rẹ dé, baba rẹ sì pa ẹgbọrọ màlúù àbọ́pa,
    nítorí tí ó rí i padà ní àlàáfíà àti ní ìlera.’
  wos-wos: Wungi wakwexékéndéka dé jémba yakwa du wa, ‘Ména bandi wambula yae dé bar
    hiyahafi yata dé jémba té. Yandéndéka ména yafa déka yikafre mawuli yata wandéka
    di mwiwuléndé bulmakau bali nyan nak xiyae di hénoo sata mawuli sawuli ye.’
  emp-NTPO: 'Dji nezocaba jarasia: “Bʌ zezaba paca zaque boreguea b̶ʌda beabisia bʌ
    djabada jẽda bia zed̶a bẽrã.”'
  eng-F35: He said to him, ‘Your brother has come, and your father has killed the
    fatted calf, because he has received him back safe and sound.’
  ind-ind: Pelayan itu menjawab, ‘Adik Tuan sudah pulang. Dan ayah Tuan menyuruh kami
    memotong anak sapi yang gemuk, karena dia sudah mendapatkan anaknya kembali dengan
    selamat.’
  pes-OPCB: '«خدمتکار جواب داد: برادرت بازگشته و پدرت چون او را صحیح و سالم بازیافته،
    گوساله پرواری را سر بریده و جشن گرفته است!'
  mpt-mpt: okok nakae baabanea Keb ninge ayam binea imin teteme kesoa keb aye okok
    nakai baabenea Blumakau meno mema eilo matako wananiba ga dowoibobo gesea
  ssx-ssx: Mo e pokao hayeke halima꞉ ipiki pa꞉ta꞉ alota꞉ Ameta꞉ naka꞉ hande kame da
    la꞉ka꞉la epeeke handa naka꞉ apa꞉ma꞉ ipika꞉ weki epeke tupa꞉ la꞉ka꞉la da a꞉pa꞉la꞉me
    laata꞉ mo hande imeke wopu piki kao ikiki lia ne pambolo ala꞉me leekeme.
  mkl-mkl: Ŋɔi woo ce icɛu í sɔ̃ɔ í ni, ifɔɛi í bɑɑ, nɔ bɑɑ nŋɛ í kpɑ kɛtɛ sɑɑsɑɑbɔ
    iyi í nɛ ikpo si nɑ iyi í jɔ̀ í yɔɔ bɑɑni.
  gaq-gaq: ଗୁତିରେ ଆମେକେ ବାସଙ୍ଗ୍‌କେ ନାଁନେ ବୟାଁ ଡୁଆ ଆଣ୍ତେ ପାଙ୍ଗ୍‌ଲେଃକେ ବାରି ନାଁନେ ଆବା
    ଆମେକେ ନିମାଣ୍ତା ଗାଗ୍‌ଡ଼େ ଅବାଚେ ଗାଗ୍‌ଡ଼େକ୍ନେ ପୁସୁ ମୁଇଙ୍ଗ୍ ବାଗୁଏଃବକେ ।”
  gof-RNT: Aylley, ‘Ne ishay saro yida gisho ne aaway modhdho gatarmentho iyaw shukkis’
    yaagis.
  unx-unx: ‘ହାଗାମ୍‌ ତାମାଃ ହିଜୁଆକାନାଏ’ ମେନ୍‌କିୟାଏ, ‘ଆଡଃ ଇନିଃ ବୁଗିନ୍‌ ବୁଗିନାଏ ନାମ୍‌ରୁହାଡ଼ାକାନା
    ମେନ୍ତେ ଆପୁମ୍‌ ମିଆଁଦ୍‌ କିରିୟାକାନ୍‌ ବାଛା ଗଜାକାଇୟାଏ ।’
  gah-gah: 'loko lokago, áisi limó: Gugunakama gozapá vimóma avasavagi omo anitekago,
    ametipo pulumaká iza akale geható minamóma nene apelego gizo vatá noune.'
  lcm-lcm: Na kala antok ia, ‘Tasim katala serei, na tamam kala runguk a natnat pukunan
    i bulumakau, using kala arai pok ania na kapo to aro.’
  aer-aer: “Kenhe urrkapentye akngerre angkirtneke, ‘Atyeyangkwe apmere-werne apetye-alpeke-arle.
    Re ilwetyakenhe, kenhe re itethe akwete. Anyangkwe ngkwinhe re anwerneke ileke
    pweleke akweke mwerre akngerre atwetyeke anwerne ingkirreke akangkentyele arlkwetyeke.’
  qvc-NT: 'Chay kriyadunqam nirqan: “Masaykim ch''ayamushqana. Chaymi taytaykiqa allilla
    ch''ayamushqanrayku, chay mas gurdu mishiruta wanchichishqa, fyistata ruranambaq”,
    nishpa.'
  tgl-ULB: Sinabi ng utusan sa kaniya, 'Dumating ang iyong kapatid at nagpakatay ang
    iyong ama ng pinatabang guya, dahil nakabalik siya nang ligtas.'
  cbs-NT: 'jawen dayadun yuikin: “Min betsa maxku chintunkidani jawa isin teneama
    jikixuwen taea benimakin ina awa bake xua jau bawaxununbun min epan jatu yunua
    detetan bawaxun pi min epabe ma benimai beyusi nawakanikiki”, aka'
  xtm-NTPP: 'Te tee jinukuechi ma, jiña''a de: “Vaa ñani ni ma, ni ndenda i, te yuva
    ni ma, ni tatnuni de ja jin ka''ni sa in serru kiti vava''a‑ka ma, vaa ni ndenda
    va''a ni ndenda teku i”, kúu de jiña''a de.'
  nnq-nnq: Mmanda jwenio ngannengela, ‘Nnuna gwinu abujite ukaja, na awabinu banchinji
    likoga eliatite kwa magambu bampatite abi telatela.’
