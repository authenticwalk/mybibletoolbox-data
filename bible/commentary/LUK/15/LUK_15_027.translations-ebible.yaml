  ory-ory: ସେ ତାହାକୁ କହିଲା, ତୁମ୍ଭର ଭାଇ ଆସିଅଛନ୍ତି, ଆଉ ତୁମ୍ଭର ବାପା ତାହାଙ୍କୁ ସୁସ୍ଥ ଶରୀରରେ
