  nko-NT: Osúmpʋ́ amʋ lɛ́lɛ mʋ́ ɔnɔ́ ɔbɛ́ɛ, ‘Fʋ́ píó laba. Mʋ́ sʋ fʋ́ sɩ́ lahá
