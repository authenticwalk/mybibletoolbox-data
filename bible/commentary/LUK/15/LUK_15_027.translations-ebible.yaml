  big-big: Legi mangoyegi yawe mizibokko pelik meiya to mela, Nigi sakpek ngereke
    yo kayima wizigeya nigi mangobokko liyeng pulumakau wazono panumek ula, purik
    nigi sakpek yombiyangai yo kayima kopong, teni wilikwilik mizi.
  gux-G: O naaciemo ń maadi o, “A waalo n kpeni, ke a báa kpaá li nakpanbili ki
    tieni mi jaanma kelima o guani ki kpeni leni laafia.”
  cnl-NT: '''E³ jo̱³ ca²³jua''³ mozo. Ca²³sɨ''²³ xii''³: “Mɨ³güee''n³² co̱''³ já̱a̱n².
    ''E³ jo̱³ mɨ³dxi³ ''i''²³ ñu''n² ''e³ mɨ³jŋɨ''n²³te''²³ jo̱o̱³¹ cua² ''ioo''³
    ''i³ mɨ³la³be''n². Mɨ³jmóo²te''²³ mó². Qui² bi²³ ''née²³ ñu''n² ''e³ mɨ³güee''n³²
    co̱''³ já̱a̱n², ''e³ dxún²³ quie''²³, ''e³ ''a²³''e³ xa³ lǿn²³.”'
  zar-NT: 'Bönniʼ huen dxin naʼ rëʼë-biʼ: “Biʼi bö́chuʼu naʼ budxinbiʼ, ateʼ gunná
    bëʼë xuzuʼ gulútiëʼ-baʼ bëdxi renniʼ, tuʼ budxinbiʼ lu nëʼë dxiʼa tsáhuiʼdoʼ.”'
  kde-kde: Ayula ntumishi nkunnyang'ula kuchidoni, ‘Nnung'uno àniuya, na atatako ànsinjidile
    ung'ombe anunîle kwa kuva, mwanawe ànimmuila akuno avèlè mumi.’
  ata-ata: La anu itema sou xaixai noxou momu ne, mukolinu aloxo ꞌo, ‘Vivine anu a
    muxali mo mamine muvau bulumakau ꞌilie vile mulu ane lovoxu manina. Xo anu mulivu
    muneꞌe muxali noxou laixesi mo uulua uasi.’
  qvw-NT: 'Niptinshi: ‘Śhullcayquim cutïmuñä. Chaymi papäniqui fistachacuyan allinnin
    wira wäcacta ćhipicaycachil chulin sänu cutimuśhanpi’ nila.'
  nfa-nfa: Hèia dhèu sabꞌa ne dhaa, peka na, ‘Ari mu lèpa hari le. De ama mu pua pare
    sapi, sèna ka tao pesta kapai, te ana na lèpa hari dènge sodꞌa.’
  tnp-tnp: Kəni təməni=pən kəm in məmə, ‘Piam təmuva, kəni rəham tatə təmoh pɨlɨk
    iətəm tasisi mətəu-inu piam tɨnɨtəlɨg=pa, kəni in təsanən əmə.’
  urd-urd: उसने उससे कहा, 'तेरा भाई आ गया है, और तेरे बाप ने तैयार किया हुआ जानवर
    ज़बह कराया है, क्यूँकि उसे भला चंगा पाया।
  hot-hot: Ma anyô ku hanaŋ hadêŋ yani nena, ‘Mamuyaŋ molok hale halêm hathak loŋbô
    ba lemambô hik bokmaŋkao dopdop te ek malê nena yani hamô mavi ba halêm.’
  mqj-NT: 'Nakuamo inde sabua''e: ‘Marassan tau ma''rame-rame annu saemi sule adimmu.
    Mangkami natunu ambemu saping dipelompoi annu mala mammi masakke anakna ma''pasule.’'
  rus-SYN: 'Он сказал ему: брат твой пришел, и отец твой заколол откормленного теленка,
    потому что принял его здоровым.'
  mbh-mbh: Na i olal ile ninong ve, ‘Teum i lo werer, na tomom i pun rin bulmakau
    tun sivenga rintetnga omole, eneke teum i lo werer senu inga.’
  bdd-bdd: Ma hewaliina ꞌigwaeya, ‘Tasiu ꞌihila pwaima ta tamana bulumakau yauyaubona
    ta momonana ꞌihunuya, ma mahetemai ꞌayaliyaliyaya, weyahina natunaina maꞌina bwebweꞌana
    ꞌiloba hileya.’
  cbt-NTPO: ‘Co'ta iya'hua huënantarin. Noya canquintarin ni'ton, tatari pa'yatërin.
    Toroa'hua amoshin nininso' atëpatërin capacaso marë',’ itërin.
  rmy-SERVI: 'Бутярно пхэнда лэсти: «Авиля тиро пхрал. И тиро дад прыпхэнда тэ чинэ
    парвардэ гурувэ, колэсти со лэхкоро чяво рисиля цэрэ джювдо».'
  srn-NT: 'A piki en taki: ‘Yu brada kon baka na oso, èn yu p''pa meki den srakti
    a pikin kaw, bika a kisi en bunbun baka.’'
  cta-NT: 'Liꞌ nguxacui̱ nu yu cuañiꞌ biꞌ jiꞌi̱ yu: “Yu tyaꞌa nuꞌu̱ nu ndyaꞌa̱ yuꞌu,
    cua xaꞌ ndyalaa yu biꞌ juani”, nacui̱. “Biꞌ chaꞌ nacui̱ sti nuꞌu̱ chaꞌ cujuii
    ya chqueru nu tsoꞌo la ñaꞌa̱ biꞌ, chaꞌ tsoꞌo tsa ntiꞌ sti nuꞌu̱ chaꞌ cua ndyalaa
    yu tsoꞌo ti.”'
  bqc-SIM: 'Ɔ̃ a wèwà à mɛ̀: N dãuna mɛ́ sù, ↄ̃ n mae gáae mɛkpaa dɛ̀, kɛ́ à
    aà è aafia yã́i.'
  tcz-CHONGTHU: Nasopipa hung kile ahi, tin aseipeh un, chuleh napan bongnou thaotah
    chu athapeh ahi. Damsel'a ahunglhun jeh'a ilop'u ahi, tin aseipeh tai.
  mar-mar: तो नोकर त्यास म्हणाला, तुमचा भाऊ आला आहे. तो तुमच्या पित्याला सुखरुप परत
    मिळाला म्हणून त्यांनी मोठी मेजवानी ठेवली आहे.
  snp-snp: Loga o edaito, eti loumami, Kunakafo folámoto itibito aito metibomakafo
    bulumakau dunuma fiyami ma ofoto ku edaito noto minone, loumaiye.
  isl-isl: „Bróðir þinn er kominn,“ svaraði þjónninn, „og faðir þinn lét slátra kálfinum,
    sem verið var að ala, og hefur nú stofnað til mikillar veislu til að fagna því
    að sonurinn er kominn heim heill á húfi.“
  spy-NT: Kukētyi ꞉motwooriintoonoo kule, ‘Kāākōōyēēw ꞉ng'eetaabkoomēt kuchāmē keey,
    kunyoo kayeeny ꞉kōōn wuunwaanaa koneraat kwaam ꞉biiko kung'ērēkiis.’
  xnn-xnn: Dat kanan nan baada en, ‘Men-gasgasingda tay dinmateng dadlo nan innodim.
    Isonga inpapaltin amam nan menlames ay baka tay sinmagong nan anakna ay maid inom-ommat
    ken siya.’
  mwe-mwe: Ntumishi jula gwannjangwile, ‘Mpwako abhujile, na ainago bhashikunng'injila
    ng'ombe jwa mmbone jwa jimbala, pabha bhampatile mwana gwabho ali jwankoto.’
  tte-tte: Kainana iyamaisa iba, ‘Kamkava ipileyoima mwa tamamiu kan lalakina iginauli
    kaiwena kamkava lolokwalalelena ilobaiyako me ana namwanamwa.’
  tcs-tcs: Da sebant spik po em, “Ol i meke kaikai po smolbala blo yu. Em bin kambaik
    po gud ane papa blo yu bin kile da bes buluk.”
  hlt-THB: Anih ing, ‘Na naa ce hlat law tlaih nawh, sadip cana im a pha law tlaih
    dawngawh, na pa ing vaitaw ak tha soeih ce him pehy,’ tina hy.
  soq-soq: Nolawa dewalala me sipoasane wanase, ‘E wana inawaa leulene wiseno mamaa
    nuawa eudidaleno moia debamawa bunawa eudida bosate odantitana.’
  qub-qub: '«Tapuptin chay uywayna willaran: ‹Wauguiquimi illgasha cashanpita yurimusha.
    Chaymi papäniquega wauguiqui sänu, alli chayaycamuptin cushicushpan pishtachisha
    werannin töru-mallwata› nir.'
  att-att: Á kinagi nayù aripan kuna, ‘Limibbè yù uriám mu, á inipapárti nayù yámam
    yù kígaw nga natabá, gapu ta napalabbè na nga napiá gawagawáyán na.’
  bki-bki: “Ana toro neibano berinavo ‘!Ai, abe kuruamo m̃a na! Naio binimei bere
    ruei, meul bo kia ga vo. Tenene na, karam̃amo naio jidom rila sano sinaniano tai.
    Amue kiribue m̃arauo nam̃a na ruei!’
  bqp-bqp: 'Akũ à wèa à pì: N dakũna mɛ́ à sù, akũ n de zùsanɛ bↄ̀rↄ mɛ̀kpana dɛ̀,
    kũ à a lè aafia yãi.'
  mcp-mcp: 'Mwâ mpáánzə́ mú jaaw nyə nə́: “Mínyɔŋʉ̂ woó mə́ wɔ́ɔ́s. Shwóóŋgʉ̂ nyə
    ámə cígə mwâ ntɛny á wóŋʉ̂ nəcé mínyɔŋʉ̂ woó mə́ nyiŋgə zə mpwogɛ́.”'
  hat-hat: 'Domestik la di li: Ti frè ou la tounen. Papa ou fè touye jenn ti towo
    nou t''ap angrese a, paske li jwenn msye an sante.'
  npl-NT: 'N tlakéwale okili: “Mokni yomokopato, iwa mopapá otlanawati makimiktikah
    n torojkonetl non okachi tomawak, porke mokni okalakiko ika kuali.”'
  bgg-bgg: ‘Khiao ji è chang’ na ikhuii ne iidoh dun thog ro, ‘chiih-è na aphuii è
    Igong swuii de jia ua phro, nyieliieshii ai aphuii è aishii ne wie ne mua ge.’
  eng-TCENT: The servant said to him, ‘Yoʋr brother has come, and yoʋr father has
    killed the fattened calf, because he has received yoʋr brother back safe and sound.’
  eng-BSB: ‘Your brother has returned,’ he said, ‘and your father has killed the fattened
    calf, because he has him back safe and sound.’
  cpu-NT: 'Ari ikantanakeri: ‘Areeta pirentzi, irootake jovamaakaatantakari piri evonkiri
    vaca, tema kameetha jareeta pirentzi tekatsi avishimoterine.’'
  san-ASM: ততঃ সোৱাদীৎ, তৱ ভ্ৰাতাগমৎ, তৱ তাতশ্চ তং সুশৰীৰং প্ৰাপ্য পুষ্টং গোৱৎসং মাৰিতৱান্|
  tac-NT: '''Lige alué nóchameka regá anele: «Alué mué bonila ''ma ku nawá, ''lige
    mué o''nola nulá me''línalia bilé roló ranala abé sa''pégame napurigá o''maka
    go''poa, napugiti a''lá nawagame tase nayume.»'
  eng-WEBPB: He said to him, ‘Your brother has come, and your father has killed the
    fattened calf, because he has received him back safe and healthy.’
  gfk-H: Ma no tultulai ga balu ia bia, ‘No tasim i ta tapukus balin. Ma no num tata
    i ta nas ia bia i lon timaan taar. Kaikek gi tanga nianga bia da kut bing no bilai
    na nat na bulumakau ma mehet ta gil hua.’
  viv-viv: Ma agetoga gigayo, Me o taini a giꞋela ada tama gigahe be bulumakau veveꞋahiyauwana
    ahe amununa, higa natuna wayawaina ginuhagana faꞋina.
  yao-yao: Ni kapolo jula ŵanjanjile, ‘Apwenu ausile pamusi ni atati ŵenu asikite
    ng'ombe jamwana jakunakana ligongo lya ŵelewo pakuŵa ampochele ali jwanjumi.’
  tgp-tgp: Ale mo verea isana mara, ‘Tasim mo mele pala, ale tamam mo vili pa natu
    buluk r̃avisvisi atu sei r̃a lo kilau mamahunia matan mo mele pala mo lo r̃uhu.’
  auc-NT: Äñongante, ‘Bitö biwï incæ do pongä adinque bitö wæmpo, Botö wengä mïingä
    ëñadente tobopa, ante adinque wagada wengä oguïmo pönï ïnongä ingante do angä
    wæ̈nonte æ̈æ̈mæ̈ cæte todänipa.’
  kbc-NT: Odaa ja igidi, meeta, ‘Ǥanioxoa ja dopitijo, mele. Joaniɡ̶idaa leeɡ̶odi
    ɡ̶adiodi diiɡ̶enataka moyeloadi wacawaanigi ajakalo.’
  bmh-bmh: Salau du gonug koli aureun, ‘Nait amai koli uzan aleun, gonun, nait memen
    nug siksikaimai, gonugau bulumakau nag naliu waimai, go dual hubabun ee mis banou
    mai darem, einen, gonugau mogoi utei waneun koli aleun.’
  ctu-BL: 'Jini x''e''tel tsi'' sube: “Tsa''ix juli a wijts''in. Tsa''ix i tsʌnsa
    jujp''em bʌ alʌ wacax a tat come c''oc'' tsi'' cha'' taja a wijts''in”, che''en.'
  meq-meq: 'Ndo i məsler i bəba ŋgay niye a mbəɗay faya a gwaɗay: “Faya ta hatsiye
    hərwi malamar yak kə maw ma təv eye. Ada bəba yak a kəɗ sla niye magəla eye hərwi
    kə huta na wawa ŋgay, neŋgeye andaya zayzay lele, wuray kə gay bay.”'
  noa-H: Magbaa chi chogau “Pʌ heeumta bëejimgui” hajim hanʌm. “Mag hʌ̈u barbaicheewaita
    pʌ hayau p'akdam chi sebaam wai narr t'õopibajieb” hajim hanʌm “p'iesta wawaag.”
  alp-NT: Eleki tamata makerike mere iralake be, ‘Kwalimu ileu peneka, eleki amamu
    iulake bunu sape anai nkopane le lalesi ndina titinai le kwalimu ileu kena misete
    peneka, hoko esi kane sakesa.’
  san-VEL: tata.h sovaadiit, tava bhraataagamat, tava taata"sca ta.m su"sariira.m
    praapya pu.s.ta.m govatsa.m maaritavaan|
  kbq-kbq: Ana ne'mo'a anage huno asmi'ne, negagna'a ehanatigeno negafa'a afovage
    hu'nea agaho bulimakao aheno krege'za nene'ze. Na'ankure negagnana mago'zamo'a
    azeri haviza osigeno ete ehanatigeno'e huno asmine.
  kbh-kbh: '“As chë oservená ibojojuá: ‘Acbe uabentsá tontashjango y chama acbe taitá
    s̈onjutarié chë más minÿica uacná jáshbuama, cha ts̈abá tojtashjanguama ca.’'
  ron-LSB: 'Acesta i-a spus: “A venit fratele tău, iar tatăl tău a omorât vițelul
    îngrășat, pentru că l-a primit înapoi sănătos și nevătămat.'
  pon-pon: 'A indan i: Ri omui ol puredo, jam omui ap kamela kau pul wi o, pwe a diaradar
    I memaur o kelail.'
  nhe-BL: 'Huan itequipanojca quiilhui: ‘Moicni mocuepqui huan motata quimicti nopa
    pilhuacaxtzi tlen achi más tomahuac pampa mocuepquiya ica cuali huan ax tleno
    más fiero ipantic.’'
  sps-sps: Ana tsoiny binun tsue to, ‘E famuinyasiny tsumanyi te ruak fatabin naa
    me fan, to ten tamamanyi atsuiny a moof, tana saa, ayei te nom fatabiny ya, na
    rof, fiisen me na mamagat.’
  wnc-wnc: Inikwaiwan yake anzing inikut, ‘Uyapbata gwa apuk. Ita wai dua sike take
    yusika apan kake nanggata ikwawa gamanu mateknga suyuknga gwen tanguke matak,’
    ngang inikut.
  bus-bus: 'Ben à wèàla à bè: N dãaro bé à sù, ben n de zùswarenɛ bↄ̀rↄ mɛ̀kpana
    dɛ̀, kɛ̀ à à è aafia yãnzi.'
  gub-BL: — Nerywyr uzewyr wà kwez kury, i'i izupe. — Neru uzuka kar tapi'aka'yr ikyra
    katu wera'u ma'e a'e, ta'e ta'yr uzewyr wà a'e xe, ta'e numàno kwaw a'e xe, ta'e
    na'ima'eahy kwaw a'e no xe, i'i izupe.
  imo-imo: Kano kongono tendeli iyemuni yundo topondopa nimbei, ‘Angena kano manda
    molopa omona lanieni kanopa tono kolopalie kongi kao walo awilimu namili nimbe
    topa koimo,’ nimu.
  boj-boj: Degsi nenemyonaqa kaŋgal aŋgro dena minjej, ‘Ino was yala a olo bqo. Deqa
    ino abu na makau meli bunuj didiqo di qalqo naŋgi uyoqnsib areboleboleinjreqnaq
    lou tueqnub. Aqa aŋgro a bole sosiq olo brantqo deqa lou tueqnub.’
  ulk-ulk: Ege eudige memeglelut abi ikailu, “Mara barada ko takomeda, a mari babet
    au derged-derged werem kau ipiti ableglam abra werem ko tadakomeda sikak nole
    gimkak.”
  eng-DRA: 'And he said to him: Thy brother is come, and thy father hath killed the
    fatted calf, because he hath received him safe.'
  knf-knf: 'Kë uŋ aŧeema aji : “Aţa''u abiiŋ, kë şaaş afiŋ uwit ummagnuŋ ţiki akak
    najoob.”'
  san-KHM: តតះ សោវាទីត៑, តវ ភ្រាតាគមត៑, តវ តាតឝ្ច តំ សុឝរីរំ ប្រាប្យ បុឞ្ដំ គោវត្សំ
    មារិតវាន៑។
  arn-NT: 'Fey ti kona feypieyew: ‘Tami peñi ñi akutun mew tati. Fey tami chaw langümfali
    ti doy motrichi tripantu kulliñ, tañi küme akutun mew ka ñi küme tremolkülen mew.’'
  zas-NT: 'Badxiꞌ mojs guinan rëbix: “Guial baguiaad bijchil zeel gunabee xdadil güjt
    tijb goꞌn mazri nadaan guial nadaanx baguiaadix.”'
  ken-NT: Mmɔ̌ bɛtok wu aghati yí bɛ ‘Mɔmáyɛ apɛtnsɛm, kɛ ɛtayɛ áway mɔ́sɛnɛ́ mpɔŋ
    mbɔnyunɛ́ apɛtnsɛm dok.’
