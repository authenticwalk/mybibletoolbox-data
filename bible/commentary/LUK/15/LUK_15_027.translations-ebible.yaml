  bzj-bzj: Ih tel ahn seh, ‘Yu breda kohn bak hoahn, ahn soh yu pa kil di kyaaf weh
    wi mi-di fatn op, sayka weh ih kohn bak sayf ahn song.’
  wmt-wmt: Jangkumanila manyanta nyanawurlu warrkammayintu. Marni parla, “Ngajirta.
