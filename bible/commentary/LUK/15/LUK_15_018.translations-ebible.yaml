  bqc-SIM: 'Má fɛlɛ mà ta ma mae kĩ́iɛ, mí oɛ̀: Baa, ma duunakɛ̀ Luaɛ ń mpio,'
  tcz-CHONGTHU: Ka-in a kache ding kapa koma, ‘Hepa, van le nangma dounan kachonse
    tai,
  mar-mar: आता, मी उठून आपल्या पित्याकडे जाईन आणि त्यास म्हणेन, बाबा, मी स्वर्गाविरुद्ध
    आणि तुमच्याविरुध्द पाप केले आहे.
  snp-snp: 'Etito nemoma nenako, menefo nedoka itibito uto eti loumunae: Menefo, namo
    ya kosinau minami wete kamote mona nosámami mele gedomo yamu lifimane ne.'
  isl-isl: 'Ég ætla að fara heim til pabba og segja: „Ég hef syndgað bæði gegn Guði
    og þér.'
  spy-NT: 'Kaykay ayeey kaa ānkuwāāmwoochi baaba kule: Kyāāchoolwookēnchi Yēyiin ākoo
    inyiing''.'
  xnn-xnn: Somagongak gayam ken Ama ta kanak, “Ama, nakabasolak ken Apo Dios ya ken
    sik-a abes
  mwe-mwe: Shimuje kwa atati ngaabhalanjile kuti, atati, njilebha Kunnungu na kwenu
    mmwe.
  tte-tte: Saugamo kani yatolo yapileyoi tamagu koina yo kani yawaloba, Tamagu, yalopwanoko
    Yaubada koina yo kowa koliwo.
  tcs-tcs: Ai tingk ai go gedap. Ai go luk mai papa. Wen ai go luk em, ai go spik
    po em diskain, “Papa. Ai bin meke rongting gense God ane ai bin meke rongting
    gense yu.
  hlt-THB: 'Tho nawh ka pa venna hlat tlaih mai vang nyng, a venawh: Ka pa, khan ingkaw
    nang a haiawh thawlh hawh nyng.'
  soq-soq: Me epe insedie meba wane wanase, ‘Ne leunteape mamana mampe anteape diape
    wapaase, ‘Mamana, ne God mampe ita e manawo do kadiwaida dewasane nuana pokakadilen.
  qub-qub: 'Cayno ñacaycänäpa ruquenga papänë cajman cuticushaj. Chayaycur nishaj:
    Perdunaycamay papä. Juchatami rurashcä gam mana munashayquita rurar, Tayta Dios
    mana munashanta rurar.'
  att-att: Mattolingà laguk kâ Ammò, á kagiak ku sangaw kuna ta nakaliwákà kuna, á
    nepatalugáring kâ Namarò.
  bki-bki: Ver tibe na, bo laka ka kiniou nalavon ka navan bereio ga, noim̃au kija
    ga tavukialo. Mia kiniou nava naial teta, never kanio, neverinavo “Aiou teta,
    kiniou namila burum̃ara kariano va tai ban Atua, a banso bunu.
  bqp-bqp: 'Mani futɛ mà tá ma de kĩnaa, mani pinɛ: Baa, ma durunna kɛ̀ Ludanɛ kũ
    mↄkↄ̃nwo,'
  mcp-mcp: 'Mə zə́ nyiŋgə kə wə́ sɔ́ɔ́ŋgʉ́ waamə̂. Mə é kə cɨ nə nyə nə́: Pʉpa, mə
    á mə́ sə̂m nə Zɛmbî, mə sə̂m nə wo.'
  hat-hat: 'M''ap leve, mwen pral tounen jwenn papa m'', m''ap di li: Papa, mwen peche
    kont Bondye, mwen peche kont ou menm tou.'
  npl-NT: 'Okachi kuali nimokopas ichan nota, iwa nikilis: nota, onitlajtlakolchi
    inawak Dios iwa monawak.'
  bgg-bgg: Gu ne jai srane gui aphuii shii dun ne yao pha ro, aphuii, gu è Hamangkhung-aphuii
    nane na shii buii rek muii ro.
  eng-TCENT: I will arise, go to my father, and say to him, “Father, I have sinned
    against heaven and before yoʋ.
  eng-BSB: I will get up and go back to my father and say to him, “Father, I have
    sinned against heaven and against you.
  cpu-NT: 'Ontzimatye niyaatai ashitanariki, nonkantapairi: Apá, tzimatsi kaariperori
    nantzimotakemiri, eejatzi nokempitaakeri Inkitesatzi.'
  san-ASM: অহমুত্থায পিতুঃ সমীপং গৎৱা কথামেতাং ৱদিষ্যামি, হে পিতৰ্ ঈশ্ৱৰস্য তৱ চ ৱিৰুদ্ধং
