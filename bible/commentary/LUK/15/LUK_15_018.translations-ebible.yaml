verse: LUK.015.018
translations:
  kpx-kpx: Iale di hovelahai talive di mama namihai loui kosea, Mamai, dau Dilava
    nimo vaveve toela vai a ivi keta aiohavonu.
  okv-H: avoeto na ereto pambuto nau mama ta degi ke einge aisona, ‘Mama na no degi
    ta eto God ta degi ta ari sapura be uena
  tbo-tbo: Apo a wotowolo po a nae amau ugolina po ana pa, ‘Amau, Yaubada u matana
    po tam u matam apapoe a dewaya.
  mal-C: ഞാൻ പുറപ്പെട്ട് എന്റെ പിതാവിന്റെ അടുക്കൽ മടങ്ങിച്ചെന്ന് പിതാവിനോട്, ‘അപ്പാ,
    ഞാൻ സ്വർഗത്തോടും അപ്പനോടും പാപംചെയ്തിരിക്കുന്നു;
  grc-SR: ἀναστὰς πορεύσομαι πρὸς τὸν πατέρα μου, καὶ ἐρῶ αὐτῷ, Πάτερ, ἥμαρτον εἰς
    τὸν οὐρανὸν καὶ ἐνώπιόν σου·
  bgc-bgc: इस करकै मै इब उठकै अपणे पिता धोरै जाऊँगा अर उसतै कहूँगा के पिता जी, मन्नै
    परमेसवर जो सुर्ग म्ह सै, उसके अर तेरे बिरोध म्ह पाप करया सै।
  khz-khz: 'Ana waikule, tamaku genai ana laka, ne pana vaikilaa: Tamaku, Palagu wailanai
    e goi wailamu ai akala-rakavato.'
  deu-TKW: 'Ich will mich aufmachen und zu meinem Vater gehen und zu ihm sagen: Vater
    ich habe gefehlt gegen den Himmel und vor dir,'
  zsr-NT: 'Uzáꞌa ni, huöjaꞌ ga zoëꞌ xuzaꞌ, len tsjödxaꞌ‑nëꞌ: Dad, benaꞌ dul‑laꞌ lahuëꞌ
    Dios, zoëꞌ yehuaꞌ yubá, len lauꞌ liꞌ.'
  lin-lin: 'Nazwi mokano ya kobima mpe kozonga epai ya tata na ngai ; nakoloba na
    ye : ‹ Tata, nasali masumu liboso ya Nzambe mpe liboso na yo.'
  hns-NT: 'Bestar hai kie ham aapan baap lage djaai aur ose bolab kie: Pieta djie,
    ham Parmeswar se aur aapse paap karlie hai.'
  noa-E: “Mʉg chirabnaa mʉ majugui” ajim anʉm “mʉch aai aar. Maimua barimawia mua
    irig ‘Tata, chadcha mua Ẽwandam dakhĩir pekau wauwia pʉ dʉ̈ijã khaigba abarm’
    aimaju.
  eng-EMTV: I will arise and go to my father, and I will say to him, “Father, I have
    sinned against heaven and before you,
  mib-NT: 'Na quínuhun rī nuū tatá rī, te cahān rī jiín de: Tátā, ni sáha ná cuéchi
    nuū Yaā Dios jiín núū maá ní.'
  lif-NT2: इङ्‌गाॽ आल्‍लो आम्‍बारे़ कुहिम्‍मोए नुःङ्‌ङा पेःक्‍काआङ् मे़त्तुङ्, आम्‍बे,
    साङ्‌ग्राम्‍पेदाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिन् नु के़दक्‍ले़ङ्‌वाओ इङ्‌गाॽ लायो चोगुङ्‌ङाङ्
    वाॽआरो॥
  xnj-xnj: Yati niwuya kwa dadi wangu na kumjovela, Dadi, nimbudili Chapanga na nikubudili
    veve mewa.
  mmx-mmx: Ana vas kaxat la anamlong uto at ne tamak la ana lok tin, “Tamak, agara
    lok pam laxakapmek ti ne Moroa la tu bok.
  cbr-NT: 'Usa ''ain cana ''ën papanu cuanti ''ain. Cuanx bëbaquin cana ësaquin cati
    ''ain: Papan, cana Nucën Papa Diosmi ''uchanan mimiribi ''uchan.'
  tee-NT: 'Alai actaxtuyach ju ani. Aclak''anchokoyach ju quimpai chai acjunach: Quimpai
    iclactu''u ju Dios chai iclactu''un ju uxint''i.'
  eng-LSV: Having risen, I will go on to my father, and will say to him, Father, I
    sinned—to Heaven, and before you,
  cak-NT: 'Cami yicataj y yibe riq''uin ri nata'' y nenbij che: Tat, q''uiy numac
    xin-en chech ri Dios y chuka'' chawech ret.'
  pah-NT: '—“Aho aha po ti ji nhivahema apina''ga pyri nehẽ. A''e po ti ji ga pe nehẽ:
    Apĩ, ji rekote''varuhui Tupana''ga pe yvagipeve''ga pe. Nde ve ji rekote''varuhui
    no.'
  sja-NT: 'Mɨ ak''õremaa wãit''eeda aji. Panak''ãri, nãga jarait''eeda aji: Ak''õre,
    mɨa p''ek''au k''achiata ooji Tachi Ak''õre k''ĩrapite mãik''aapa pɨ ãpɨte.'
  xed-xed: Dzaʼa vru yu da da ɗa. Vradaghata ɗa ya, da! maganamaga yu ta dmaku ta
    Lazglafta, magaghamaga yu ta dmaku guli,
  mks-NT: 'Ña̱ caja i̱ quéa̱ ndicó co̱o tucu u̱ nu̱ íin tátá i̱ ta já cachi i̱ já
    xi̱hi̱n ná: Tátá ma̱ní i̱, na̱caja i̱ cua̱chi nu̱ Ndióxi̱ ta na̱caja ri̱ cua̱chi
    nu̱ ndóhó va.'
  gfk-S: Iou ni tapukus baling utuma hone mama ma ni tange tana, “Mama, iou te gil
    ra sasana ter tam ma utuma ra mawe bileng.
  bmu-bmu: Ni mönö wahöta iwinaŋgöreŋ liliŋgöba anda kewö jibi mötma, ‘Iwini, ni siŋgisöndok
    memba miaŋön gi aka Suep Toŋi qetal etkiba qetki mem bölial.
  dgz-dgz: At ma ae veap ewagai angep tauap mamana inap anega wain, Maman, koewa God
    inap tan den inagap tana kakae uon.
  eng-GNV: I wil rise and goe to my father, and say vnto him, Father, I haue sinned
    against heaue, and before thee,
  zaa-NT: 'Annana edúlia'' nna éya''a'' ru''a lo tàta quí''a épa'' ye'' e: Tàa, chi
    benia'' tul·la'' contra Tata Dios ą''hua contra cuią''lu'' nna,'
  eng-WEBSTER: I will arise and go to my father, and will say to him, Father, I have
    sinned against heaven, and before thee,
  guh-guh: 'Nexata taxajavabelia naviatsianajë. Jumaitsinë meta tsane taxajavabelia:
    ‘Axa, pibisiacuene exanajë Diosojavabelia, xamëjavabelia ata.'
  bon-bon: Cane abyemärenine, cäme babe bau ädenine, teebine pa jaajepene egä, ‘Cäme
    babe, cane conocono mule itu tewenumene Acejiyame tääpume piiyepu määme tääpume.
  nhw-BL: 'Niquisas nica huan niyas campa notata huan niquilhuis: Papá, na nitlajtlacolchijtoc
    iixpa Toteco Dios huan moixpa.'
  mgw-mgw: Nilu'a buyangania kwa tati' bangu' na kwabakia, Tati', ninkosile Nnu'ngu'
    na mwenga.
  swh-ONEN: 'Nitaondoka na kurudi kwa baba yangu na kumwambia: Baba, nimetenda dhambi
    mbele za Mungu na mbele yako.'
  wbi-wbi: nivuka niluta kwa baba ghwango na kukumbula,” Baba nihokile kwa Nguluve
    na pa maaso ghako.
  bba-bba: Nɑ kon se kpɑ n dɑ nɛn bɑɑbɑn mi n nùn sɔ̃ n nɛɛ, nɑ nùn torɑri, nɑ mɑɑ
    Gusunɔ torɑri.
  eng-KJVCPB: I will arise and go to my father, and will say unto him, Father, I have
    sinned against heaven, and before thee,
  kgk-NT: “Taha jevy xe ru róga-py. Ha'e-ta íxupe, Ajapo vai va'ekwe nde-rehe, aipo
    ha'e-ta íxupe. Nhandejáry-rehe ave ajapo vai va'ekwe ave.
  waj-waj: 'Fai na diitee ni napoonnasi viee tinara: Napoo-o, Anutuuqaa avuuvaunnaata
    i avuuvaunnaatama koonnama na variaunoo.'
  ekk-PKP: 'Ma lähen oma isa juurde! Ma ütlen talle: isa, ma olen pattu teinud taeva
    ja sinu vastu.'
  mpx-mpx: 'Na lut ge na nok nam elana na ba: Nam, iyaka ya gegi Yehoba elana ge owa
    eliyam.'
  wbp-wbp: Manu-nyanu wangkaja, ‘Ngaju karna yampimi ngurra nyampuju, manu karna pina-yani
    wapirra-kurra. Manu kapurnarla wangka kuja, “Wapirra, ngajujurna warntarla yanu
    Kaatu-kujaku manu nyuntu-kujaku.
  luo-luo: 'Abiro wuok kendo adog ir wuora mi anawachne ni: Wuora, asetimo richo e
    nyim polo kendo e nyimi.'
  nhe-NT: 'Niquisas nica huan niyas campa notata huan niquilhuis: Papá, na nitlajtlacolchijtoc
    iixtla Toteco Dios huan moixtla.'
  aii-aii: ”’ܒܸܬ ܩܵܝܡܹܢ ܘܐܵܙܹܠ݇ܢ ܠܟܸܣ ܒܵܒܝܼ، ܘܒܸܬ ܐܵܡܪܹܢ ܐܸܠܹܗ، ܒܵܒܝܼ، ܚܛܹܐ ܠܝܼ ܩܲܕܡ
    ܫܡܲܝܵܐ ܘܩܲܕܡܘܼܟ݂،
  esk-NT: Makilluŋa aullaġisiruŋa aapaanun nipliutiluguasiiñ, Aapaaŋ, killuqsaqtuŋa
    akitñaqługu Agaayyun ilviḷḷu.
  msb-msb: Maayo pa lugod umuli sa akon ama kag sabihan siya, Papa, nagkasala ako
    sa Dios kag sa imo.
  cpa-NT: 'Neh¹³jni ja³quiah¹³ ti³ŋieh¹jni, hi² ŋi³tseih¹²jni dsa²: Tiá³, dsag³ ca¹ta³canh¹³jni
    ja³cog² Diú¹³, ja³cogh² hning².'
  dso-dso: ସେଟାର୍‌ପାଇ ମୁଇ ଏ ଜାଗା ଚାଡିକରି ମର୍‌ ବାବାର୍‌ ଲଗେ ବାଉଡି ଜିବି । ଆରି ତାକେ କଇବି,
    “ଏ ବାବା ମୁଇ ପର୍‌ମେସର୍‌ ଆରି ତର୍‌ ବିରଦେ ପାପ୍‌ କରିଆଚି ।
  meu-meu: Aina tore isi, tamagu dekena bainala, bainalo “Tamagu e, lau na Guba Biaguna
    vairanai bona oi vairamu ai vada na kara havara;
  yva-NT: Weti syare syakato no injaya nui, umba syo raura ai syare, “Injae, sya ana
    idave ngkakaijo winai muno Amisye ai.
  dgc-dgc: Ikad ko dén,’ kagi na kan, ‘ta bile nama ko, a kagin ko diya, a “Améng,
    te kasalananék diko, sakay ta Diyos.”
  zpm-NT: “Mazd miṉe naca laa naa guia gdziiṉ naa lo pxoz naa stib, guiep naa lo me
    guṉ me naa perdon grëtaa falt ne beṉ naa lo me, falt ne beṉgaa naa lo Dios.
  hix-NT: Àten hamà, apapa hyaka, kekon hatà. Apa y, ranhàn hoko rma haxa wehxaknano,
    àken hamà, àwya, kekon hatà. Khoryenkomo wanwekyaknano, omoro xarha kanwekyaknano,
    àken hamà, apapa wya, kekon hatà, tàwya rma, kekon hatà, Txesusu.
  sim-sim: Wa, avak a usaha indik avui anhik a ikwa nir. Uhu orin karem a sawekwa
    nir te, �Avui, an angop kavakavan Avui Wasilaka nga mir nga na uhunda nir.
  npi-ULB: म यस ठाउँलाई छोडेर मेरा बुबाकहाँ जानेछु, र उहाँलाई भन्‍नेछु, ‘बुबा, मैले
    स्वर्गको विरुद्धमा र तपाईंको दृष्‍टिमा पाप गरेको छु ।
  cgc-cgc: Miad pa na muli a nang en naan ta amay ko daw mambal a, “Tay, kasala a
    gid kuntra ta Dyos daw ki kaon.
  tim-tim: Aregât agatmâ kepian purik katmâ apogâlân arim hin dâm magaŋbian. Apo,
    bâleŋe aktere dosanande Anutugâlân akto gâŋgâlân umatŋe agep.
  yor-yor: Èmi ó dìde, èmi ó sì tọ baba mi lọ, èmi ó sì wí fún un pé, Baba, èmí ti
    dẹ́ṣẹ̀ sí ọ̀run, àti níwájú rẹ,
  wos-wos: 'Némbuli wuni raama wuna yafaka wambula ye déré angi watawuni: Wuni Godré
    haraki saraki sémbut huruta wuni méniré akwi haraki saraki sémbut huru.'
  emp-NTPO: 'Biara b̶ʌa ara nawena idjimaa wãida. Jũẽnacarea mʌ̃a idjía jaraya: Zeza,
    wãrãda mʌ̃a Ãcõrẽ quĩrãpita, bʌ quĩrãpita bid̶a cadjiruada osia.'
  eng-F35: 'I will get up and go to my father and say to him: Father, I have sinned
    against heaven and before you,'
  ind-ind: Aku akan berangkat pulang kepada ayahku, lalu berkata kepadanya, “Bapak,
    maafkanlah aku! Aku sudah bersalah kepada Bapak dan berdosa kepada Allah.
  pes-OPCB: 'پس برخواهم خاست و نزد پدر رفته، به او خواهم گفت: ای پدر، من در حق خدا
    و در حق تو گناه کرده‌ام،'
  mpt-mpt: ne monia ay esu unania baabania Ay keb kin dim osa Gode kin dim osa misiam
    naibio
  ssx-ssx: I̱ tiao puaata꞉ yaka apa꞉ pa꞉ta꞉ pua dupa lolueke. Apa꞉o. Koda꞉ pa꞉ta꞉
    make neke pa꞉ta꞉ make hoke hau polome.
  mkl-mkl: An dede n nyi bi bɑɑm n sɔ̃ɔ n ni, bɑɑm, ǹ ce dulum bi Ilɑɑɔ̃ do bi tɛɛ.
  gaq-gaq: ନେଙ୍ଗ୍ ଆକେନ୍ ଜାଗା ଆନ୍‌ତାର୍‌ଚେ ନେଙ୍ଗ୍‌ନେ ଆବାନେ ଡାଗ୍ରା ଙ୍ଗୁଏଃଏ ଆରି ଆବାକେ
    ମ୍ବାସଙ୍ଗ୍‌ଏ ଆବା ଇସ୍‌ପର୍‌ନେ ବିରଦ୍‌ରେ ଆରି ନାନେ ବିରଦ୍‌ରେ ନେଙ୍ଗ୍ ପାପ୍ ଡିଙ୍ଗ୍‍ମ୍ୱକେ
    ।
  gof-RNT: Denddada ta aawakko bada, ‘Ta aawaw, salon Xoossaa, sa7an nena qohas.
  unx-unx: ଆଇଙ୍ଗ୍‌ ବିରିଦ୍‌କେଦ୍‌ତେ ଆପୁଇଙ୍ଗ୍‌ତାଃ ସେନଃଆଇଙ୍ଗ୍‌ ଆଡଃ କାଜିୟାଇଙ୍ଗ୍‌, ହେ ଆବା,
    ଆଇଙ୍ଗ୍‌ ସିର୍ମାରେନ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆଡଃ ଆମାଃ ଆୟାର୍‌ରେ ପାପ୍‌କାଦାଃଇଙ୍ଗ୍‌ ।
  gah-gah: 'numúneloka atiginá oko vinake aménehitoka láa loko lo amitove: Ahóno,
    golesa netá loló okugo, lihimavánémo Ómasiloka itó geitoka gena okaze,'
  lcm-lcm: Naka tapasuk na naka papok ane si mamai na nakan antok ia asukang ke, “Mamai,
    natala bil arikek mete God na e malangas i matam.
  aer-aer: Kele re-arrpe angkeke, ‘The apmere nhenhenge-ntyele impemele, apmere akngeye-kenhe
    atyinhe-werne alpemele, ikwere angketyenhenge, “Akngeyaye, ayenge Ngkarte Ikwere-ketye
    untyeme-irreke ngkwenge-ketye-arlke.
  qvc-NT: 'Kutirishaq taytayman. Ch''ayashpaqam nishaq: Taytitu, Dyusta, qamta mana
    kasushushpam, ancha uchata rurashqa kani.'
  tgl-ULB: Aalis ako rito at pupunta sa aking ama, at sasabihin ko sa kaniya, “Ama,
    ako ay nagkasala laban sa langit at sa iyong paningin.
  cbs-NT: 'Jaskaken nenua chintunkain jikixun yuikin: ‘Epaan, Diosun yunua ninkama
    ichai miadi ichakawai en chakabukaintanaii.'
  xtm-NTPP: 'Ndakokuiñi o ve''e yuva o ma, te kuña''a o de sa''a: Yuva maa sa, ni
    jiso kuechi sa nuu Su''si ma ji''in nuu maa ni.'
  nnq-nnq: Mamuja kawabango na kalengela, Awawa, nijilemwite mbengu, na mwenga uyo
    nannemwite.
  bao-NT: 'Yʉ pacʉ pʉtopʉra tua waari, o biro cʉ̃re yʉ ĩirucu: “Cáacʉ, Ʉmʉreco Pacʉ
    menare, mʉ menare ñañarijere yʉ tiijapa.'
  san-ORI: ଅହମୁତ୍ଥାଯ ପିତୁଃ ସମୀପଂ ଗତ୍ୱା କଥାମେତାଂ ୱଦିଷ୍ୟାମି, ହେ ପିତର୍ ଈଶ୍ୱରସ୍ୟ ତୱ ଚ
    ୱିରୁଦ୍ଧଂ ପାପମକରୱମ୍
  rmn-rmn: 'Кан джяв, тэ болдавман мэ дадэстэ тай кан пхэнав лэски: "Дадэ! Бэзя кердём
    мамуй ко Дэл, кай си опрэ, тай мамуй тутэ.'
  huv-NT: 'Leaw sanarang, sanandilil alinomb sandüy niüng ajlüy xeteat. Sanasaj: Teat,
    lanarang xeyay ngo majneaj leaw ngo mandiüm Teat Dios, at ique ngo mendiüm.'
  otn-NT: 'Ma ga̱ pengä p''ʉ bí ''bʉhma̱ papá ya. Ga̱ ɛ̱mbi̱: Ague papá, ra̱ ts''oqui
    dá̱ øt''a̱''i̱, xquet''a̱ ra̱ ts''oqui dá̱ ørpa̱bi̱ Oja̱.'
  nop-nop: Unduŋ doktiŋa pilali batne’walaŋ wooŋ indiŋ nimbit, “O me baŋ, nu Bepaŋ
    sigilulum timiŋgut tiŋa du maaŋ sigilulum tigamuŋa kadakaniŋ tugut
  obo-NT: Moppiya pa od uli ad baling diyot amoy ku, woy od ikohiyan ku sikandin to,
    ‘Ama, nokosaa a en diyot isowwan to Monama woy riyot kikow.
  kca-kca: 'нŏх ԓойԓәм пӑ ащем хŏща мӑнԓәм, ԓўвеԓа йастәԓәм: Ащийэ! Ма турма пӑ нӑӈена
    кӑрэк версәм'
  cak-ENT: 'Más utz nquitzolij na riq''uin ri nata'', y ninbij c''a chin: Nata'',
    xinmacun chuvüch ri Dios, y xinmacun chuka'' chavüch rat.'
  lif-NT: ᤀᤡᤱᤃᤠ᤹ ᤀᤠᤸᤗᤥ ᤀᤠᤶᤒᤠᤖᤧ ᤁᤢᤜᤡᤶᤔᤥᤀᤣ ᤏᤢ᤺ᤱᤅᤠ ᤐᤣ᤺ᤰᤁᤠᤀᤠᤱ ᤔᤧᤳᤋᤢᤱ. ᤀᤠᤶᤒᤣ. ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ
    ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤴ ᤏᤢ ᤁᤧᤍᤰᤗᤧᤱᤘᤠᤀᤥ ᤀᤡᤱᤃᤠ᤹ ᤗᤠᤕᤥ ᤆᤥᤃᤢᤱᤅᤠᤱ ᤘᤠ᤹ᤀᤠᤖᤥ॥
  mie-NT: 'Ná quínohōn ni nūū tatá nī, de cāhān ni jíín dē: Tatá, nī nsāhá sá cuāchi
    nūū Yāā Dios jíín nūū maá ní.'
  san-TIB: ཨཧམུཏྠཱཡ པིཏུཿ སམཱིཔཾ གཏྭཱ ཀཐཱམེཏཱཾ ཝདིཥྱཱམི, ཧེ པིཏར྄ ཨཱིཤྭརསྱ ཏཝ ཙ ཝིརུདྡྷཾ
