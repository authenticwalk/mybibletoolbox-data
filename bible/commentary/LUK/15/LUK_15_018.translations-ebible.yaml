    haimaju.
  alp-NT: Au leu loko amaku noma. Namake au kotie sala ete amaku. Le au ono dosa ete
    Alla kai amaku peneka.
  san-VEL: ahamutthaaya pitu.h samiipa.m gatvaa kathaametaa.m vadi.syaami, he pitar
    ii"svarasya tava ca viruddha.m paapamakaravam
  kbq-kbq: Nagra otina nenfante vuna, anage hu'na ome asamigahue. Nafanimoka Anumzamofonte'ene
