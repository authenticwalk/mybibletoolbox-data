  eng-DRA: 'I will arise, and will go to my father, and say to him: Father, I have
    sinned against heaven, and before thee:'
  knf-knf: 'Dkak du paapa kaji na a : ‘Paap djuban ţi kadun ki Baţi abot ajuban ţi
    kadunu ;'
  san-KHM: អហមុត្ថាយ បិតុះ សមីបំ គត្វា កថាមេតាំ វទិឞ្យាមិ, ហេ បិតរ៑ ឦឝ្វរស្យ តវ ច
    វិរុទ្ធំ បាបមករវម្
  arn-NT: 'Wiñotuan iñche ñi chaw ñi ruka mew, ka feypiputuafiñ: ‘Chachay, yafkan
