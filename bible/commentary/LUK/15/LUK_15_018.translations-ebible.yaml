    karaia vadaeni.'
  big-big: Tegi ne yangalek meiya logo negi mangobekyegi kangweki logo piyegi pelik
    meiyagine, Peba, ne ni keya Anoto paka ngalegebekyegirau kaile kaile nayeng miza.
  gux-G: “ N ba siedi ne, ki guani ki kuni n báa po, ki ban maadi o, “N Báa, n biidi
    U Tienu po leni a nunga nni.
  cnl-NT: 'Ñe''n³²na²³ co̱''³ quie''² ñu''n²³ tu³sɨ''²³. Jo̱³ rɨ²juøøn³¹: Ñu''n²,
    mɨ³jméen²³ ''e³ xa³ dsoo² quián²³ ''e³ mɨ³jme''n²³na²³ Dios, ''e³ mɨ³jme''n²³na²³
    ''nʉ³ co̱''³, rɨ²juøøn³¹.'
  zar-NT: 'Uzáʼa ni, huöjaʼ ga zoëʼ xuzaʼ, en tsöjödxaʼ-nëʼ: Dad, benaʼ dul-laʼ lahuëʼ
    Dios, zoëʼ yehuaʼ yubá, en loʼ liʼ.'
  kde-kde: Nìmbeuka, nguhwene kwa atatangu nikannyaulile kuva, atata, nangu nìnkosedile
    Nnungu na wako mwalehu.
  ata-ata: Eni aavutisi mo alutu alivu alai noxou mamilo mo avikalanu lexe, “Mamilo,
    eni eꞌoxonu ꞌiliꞌilixo masumasua mulai noxou Lataua teitexi no opo loxotolo mo
    noxine kalumo.
  qvw-NT: 'Imanimänan captinpis cuticuśhäri. Chaynu ćhayculćhari nishä: “Papay, cay
    lulaynïwan Diostapis amtapis piñachicmi.'
  nfa-nfa: De beꞌa risi jaꞌa lèpa hari asa ama ku, ho peka dènge ne, “Ama! Jaꞌa tao
    le sala dhu kapai titu kèna, mi Lamatua dènge ama.
  tnp-tnp: Oiəkəkeikei miet u ikɨnu mɨtəlɨg=pən o rəhak tatə, kəni məni=pən kəm in
    məmə, “Tatə. Iəu iəmol təfagə tərah e Uhgɨn mɨne ik.
  urd-urd: मैं उठकर अपने बाप के पास जाऊँगा और उससे कहूँगा, 'ऐ बाप! मैं आसमान का और
    तेरी नज़र में गुनहगार हुआ।
  hot-hot: Yambiyô ba yana ek wakamik ma yanaŋ êndêŋ yani aêntêk, “Wakamik, yahadum
    kambom bêŋ hadêŋ o lôk Wapômbêŋ.
  mqj-NT: 'La mengkalaona'' lao umpellambi''i ambeku angku kuanni: O Ambe'', kasalaanna''
    langngan Puang Allata''alla anna lako kalemu,'
  rus-SYN: 'встану, пойду к отцу моему и скажу ему: отче! я согрешил против неба и
    пред тобою'
  mbh-mbh: Aro tho plosa mo tho lo werer a vovo nge, naro tho ria i ve, “Vovo, tho
    oma vothung kerenga nge a God tomo nge wong.
  bdd-bdd: Coinega yatoholo ma yatauya tamagu ꞌoina yagwae, “Tamagu, yagala pwaiya
    Yehoba ꞌoina, ma wete ꞌowa ꞌoiuwa.
  cbt-NTPO: 'Paato, tatahuë nonchi: “Co noyahuë'' tata ninahuë. Nonpintëranquën. Co
    Yosë natëtohuë'', oshahuanahuë.'
  rmy-SERVI: 'Вщява, рисявава павпалэ мурэ дадэстэ и пхэнава лэсти: "Дадэ! Мэ тердом
    бэзимо англа Дэвлэ пэ упралима и англа тут'
  srn-NT: 'Mi o opo go baka na mi p''pa, dan mi o taigi en taki: P''pa, mi sondu na
    fesi Gado èn na fesi yu.'
  cta-NT: 'Tsoꞌo la tyaꞌa naꞌ nde toꞌ tyi sti naꞌ chaꞌ chcuiꞌ naꞌ loꞌo: Sti naꞌ, ñacui̱
    naꞌ jiꞌi̱, cua ntsuꞌu tsa quiꞌya hichu̱ꞌ naꞌ cuentya jiꞌi̱ ycuiꞌ Ndyosi loꞌo cuentya
