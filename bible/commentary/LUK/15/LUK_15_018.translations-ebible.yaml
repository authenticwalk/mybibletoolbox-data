  bmh-bmh: Izal mekai waugab beteimai, aurai, “Mekai, iz Uwait nugau amegwab mui,
    nait amenab iz zigulin eg memin.
  ctu-BL: 'Mi caj c ch''ojyel. Muq''uix c majlel ba''an c tat. Mi caj c suben c tat:
    Tsac cha''le mulil ti'' contra jini am bʌ ti panchan yic''ot ti a tojlel.'
  meq-meq: 'Ŋgama anəke na, na həliye bo na miye ka təv i bəba ga. Na ye na, na gwaɗeye:
    Bəba ga, na ge mənese kame i Bəba Mbəlom ada kame yak.'
  noa-H: “Mʌg chirabnaa mʌ majugui” hajim hanʌm “mʌch haai haar. Maimua barimawia
