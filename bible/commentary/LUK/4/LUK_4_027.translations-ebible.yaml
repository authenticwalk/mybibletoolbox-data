    warnumakwulya wurrumurndakakina-langwa warnumamalya ena-langwa. Nara, umba nenuminu-mungkwur•danga
    nenumakwulya Neyumena. Niminingka nakina Neyumena umba ena-langwa angalya Jiriya.
    Wi-yakuwerribikine-ka kembirra wunalakina-kiya-wa WunuBurabuda-kiya kirrakina-da,”
    ni-yama nakina Jesus wurruwurrakibinu-wa warnumamalya ebina-manja alikira jinikakwa-manja-da.
  enq-2: Propeta Elisa katea gii dokopa, Israele yuu dokonya endakali kopetali longo
