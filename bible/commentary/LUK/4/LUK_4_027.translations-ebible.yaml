    ana um'in, ahivangin Syria mi Naaman bouseh suhdamin anaume,” ati.
  mar-mar: अलीशा संदेष्ट्याच्या वेळेस इस्राएलात अनेक कुष्ठरोगी होते परंतु त्यापैकी
    कोणीही शुद्ध झाला नाही. केवळ सूरीया येथील नामान कुष्ठरोग्यालाच शुद्ध करण्यात आले
    होते.”
  snp-snp: Ena Polofete Elisa nemo kamenalalo ya Isilaeli mikalo ya okola kilamo wenena
    muki minagu yauti Gotikafo ma kolouto gedámaifa, ailo Silia mikaloti we Namani
    yako kolouto edaiye, loto logimaiye.
  isl-isl: Og munið þið eftir spámanninum Elísa? Hann læknaði Naaman frá Sýrlandi,
    en ekki þá mörgu Gyðinga sem voru holdsveikir og þörfnuðust hjálpar.“
  spy-NT: Okas, baa, mbo yoo kiisoobē ꞉wōōrkooyoontēētaab Yēyiin Eliisya Naaman nyoo
    kikinam *꞉makereenik ānkibo kōōrēētaab Siirya. Ntēē kimii ꞉biiko chēē chaang'
    chēē ki Yuutayeek chēē kiboonto makereenik āmēēbērē /kikiisoob?”
  xnn-xnn: Dat kaneg abes din timpon Eliseo ay esay mamadto et ado nan nakolit ay
    kailiyana id Israel dapay maid olay esa ken daida is inpagawisna nodi kedkedeng
    si Naaman ay iSiria is pinagawisna.”
  mwe-mwe: Na kabhili, bhapalinji bhamangundula bhabhagwinji yaka ya ankulondola a
    Elisha nshilambo sha Ishilaeli. Nkali nneyo jwakwapi jojowe alamiywe, ikabhe a
    Naamani bhandu bha ku Shilia.
  tte-tte: Yo besiele tabe palopita Ilaisa ana sauga koina, tolepelo sibaibaiwa simiyamiya
    Isileli kalona mena na Ilaisa nige yabo iwowoisi na Neiman dedei Siliya tomona
    iya mwa iwoisi.”
  tcs-tcs: Den nadataim ya wea Izrael, plenti pipol bin gad prapa nugud skindiziz.
    God no bin sane Ilaiza po ile dempla ya. Nono! God i bin yuze Ilaiza po mata ile
    dat man Naman, uda i bin kam prom kantri blo Siria.’
  hlt-THB: Tawngha Elisha chan awh Israel ram khuiawh mynqai ak neh thlang khawzah
    awm hlai hy, Siria phyn Naman doeng am awhtaw u awm am qoei hy,” tinak khqi hy.
  soq-soq: Tane do peroweta da Elaisa wandia walamawe Israel apanawa uara kero kito
    wadawadalala waimoie, tane me mai da inasapona, dia. Me kito wadawadalala dea
    os, Siria apanawa ebowa Naeman, inasan.”
  qub-qub: Profëta Eliseo cawashan wichanpis Israel nasyunchöga achcaj runami leprawan
    gueshyaran. Chayno caycaptinpis Tayta Diosga manami maygantapis allchacächiranchu.
    Chaypa ruquenga allchacächiran Siria nasyunpita caj Naamanllatami.»
  att-att: “Otturu, sù keggá na ngaw gapay ni Elisio nga ábbilinán ni Namarò, aru
    yù ira Kudio nga taga Israel nga naggoggong, á awán bulubugá ta pinammapiá ni
    Elisio nira, ngam si Naaman lâ nga taga Siria nga ari Kudio,” kun ni Apu Kesu.
  bki-bki: A kuvisidomii von tormoruo Elisa kiano bogo bunu. ?Ka bogo na, tomu miroano
    na abar burumieni, mia Atua milarur kei? Naio maka rilarur nalo na Israel tai
    na bokar mieiano nei, mia naio milarur toro re Siria nei, Nomano. Be riano, kito
    tomu nalo nam̃a roju rober kito robe Atua kiano tomu nalo memedu, mia nalo nam̃a
    Atua miilalo abinimei ka ala im̃auano van kito, mia kito romielikue kalo ga.”
  bqp-bqp: Annabi Ɛlisa gↄrↄ sↄ̃, Isarailanↄ bùsun kusunↄn dimmɛ, ama adi ń gbɛ̃ke
    werekↄ̃aro, sé Siria bùsu gbɛ̃ Naama.
  mcp-mcp: Mizʉ́zaamə́ mí á bə nə́mə́ Izʉrəyɛ̂l ŋkí bulya ja mə́ múúd micúndə́ Elizê
    nyə á bə yí. Njɨ, ŋgwúd nə ŋgwúd í áshígɛ́ lwəgʉwa; í á bə njɨ Naaman muud á Sirî.»
  hat-hat: Konsa tou, sou tan pwofèt Elize, te gen anpil moun ki te malad ak lalèp
    nan pèp Izrayèl la. Men, yo yonn pa t' jwenn gerizon. Se Naaman sèlman, nonm peyi
    Siri a, ki te geri.
  npl-NT: Noiwa ijkuak oyolitoka n profeta Eliseo, okatkah miakeh kokoxkeh de lepra
    itech nochi tlali de Israel, pero amaka de yejwah opajtik, sanwel Naamán non owalewatoka
    itech tlali de Siria.
  bgg-bgg: Chiih-è Elija chaig pha ishak shii de Israel hà rai pha branthek de thiig
    ne awie dang pha hìa è rad pha thiisa hà bajo um; jimagunde zab pha bran ne wie
    arey, jishii Syrian pha Naman jia miwie bie ro.”
  eng-TCENT: There were also many lepers in Israel in the time of the prophet Elisha,
    yet not one of them was cleansed except Naaman the Syrian.”
  eng-BSB: And there were many lepers in Israel in the time of Elisha the prophet.
    Yet not one of them was cleansed—only Naaman the Syrian.”
  cpu-NT: Ari okempitakari eejatzi eeniro isaikaveta kamantantaneri Eliseo, tzimavetacharanki
    Israel-ki osheki mantsiyari pathaavaitatsiri. Iro kantamaitachari te irotyaantaiteri
    Eliseo irovashinchagai aparoni, intaani jotyaantaitakeri Naamán kaari isheninkata
    poñaachari nampitsiki Siria, jovashinchagairi.”
  san-ASM: অপৰঞ্চ ইলীশাযভৱিষ্যদ্ৱাদিৱিদ্যমানতাকালে ইস্ৰাযেল্দেশে বহৱঃ কুষ্ঠিন আসন্
    কিন্তু সুৰীযদেশীযং নামান্কুষ্ঠিনং ৱিনা কোপ্যন্যঃ পৰিষ্কৃতো নাভূৎ|
  tac-NT: Abiena mochile we'ká rió jena Israeli sa'pachí amoba nayume napu'lige asale
    alué Eliseo rewégame rió napu ruyame nílige napu anélige Onorúgame, 'lige tase
    'wesi ralámuli israelita nayúkame 'yóleru Eliséote, pe alué 'mi mejká bejtégame
    riocho Namani rewégame Siria rewégame gawí bo'ígichi bejtégame 'yóliru ―anile
    Esusi.
  eng-WEBPB: There were many lepers in Israel in the time of Elisha the prophet, yet
    not one of them was cleansed, except Naaman, the Syrian.”
  gfk-H: Ma tano pakana bung Elisa no poropet ga lon tana, a haleng diet ga sam lepra.
    Senbia pa ga halangalanga tikai ta diet. Taia. Ga halangalanga sena mon Neman
    nong ma Siria.”
  viv-viv: Meda anafaiweya tuwai-moꞋena Yaubada bonana ana toꞋawatalatalaina ana egana
    Elaisa yana toveya, tovedawodawowo moyaꞋaidi Isileli ana fafaliya himiyami tu
    keke tamo badi agaidiya gidasiveyawani, au Neyamani anakaibe gisiveyawana ada
    bana keke kwanamiIsileli au kwanamiSiliya.” Au hidedemi Yesu miNasaledi gigahedi.
  yao-yao: Ni sooni paliji ni ŵamatana ŵajinji chilambo cha ku Isilaeli katema ka
    jwakulondola jwa Akunnungu che Elisha. Nipele, nganapagwa jwalijose juŵaswejele
    ikaŵe che Naamani pe jwa ku Silia.”
  tgp-tgp: Ale tamlohi lepros matuvana hin Israel la lo toho na rani non Elisha, God
    mo sopo vai mamahuni te vonara hatea pani Naaman purongo mara Syria matea.”
  auc-NT: Adobaï Wængonguï beyæ̈ në apæ̈negaingä Editeo wodi quëwengäñedë Idægobæ
    æ̈montai në baadäni nanguï ïnäni ïñönänite Wængonguï tömënäni ïnänite wadæ caadämaï
    inte wæætë edæ Tidiabæ quëwengä Näämäö ingante wadæ caacä waintai baagacäimpa.
  kbc-NT: Eledi eliodi dawace-loolatedi judeutedi digoina Israel maleeɡ̶ijo Eliseu,
    inaaɡ̶ina ane yeloɡ̶oditedibece lowooko Aneotedoɡ̶oji. Pida aɡ̶ica ane icilatidi.
    Ijokijo Naamã, ane loiigi siiriotedi, baɡ̶a icilatidi.”
  bmh-bmh: Guzenaimai, go ziwas ebu Uwait nugau ze doimai, awaraneun du Elisa dareun
    ebu, Israel duailel asiu go ebeu leprosi mui eg mareun daremen, go du tub naliu
    mab tam. Neaman go tutak, Siria agaig ebuan du tutak suban meun.” Yesus nug guzenai
    awareun.
  ctu-BL: An ja'el cabʌl israelob año' bʌ leco bʌ i tsoy che' ti' yorajlel jini x'alt'an
    Eliseo. Ma'anic majqui tsa' lajmesʌnti, jini jach Naamán, ch'oyol bʌ ti Siria.
    Che' tsi' yʌlʌ Jesús.
  meq-meq: Ahəl i Elize ndo məɗe ha bazlam i Mbəlom na, ndo madəgwaɗa eye hay haladzay
    ka dala i Israyel. Mbəlom kə mbəl tay ha ndo niye madəgwaɗa eye hay kwa nəte bay,
    a mbəl ha na, Namaŋ ndo i gəma i Siri.»
  noa-H: 'Hĩchab k''ĩir heyaa habat: Israel durr Hẽwandam hiek jaaumie Eliseo k''ararr
    monak''a haawai hĩchab hõor kokobé bënëu bar sĩsidʌm k''apaana t''ʌnaajim. Mamʌ
    mag t''ʌnarr k''ʌʌn hiwiir hãbjã Hẽwandamau hirig monaaupi jaauba, hãba Siria
    durr woun Naamán haajerr happaita monaaupijim. ¿Jãgwi? Hẽwandamau hoowai hamach
    israelnaan heepai pʌ̈imuan, hamach heempai haawai bʌ̃ʌrjã hamach k''amor machag
    monaauju k''ĩirjubaju hich Hẽwandamau k''ap''ʌ sĩerr haawaima hajim hanʌm hich
    Jesuu.'
  alp-NT: Kai kena akmena nabi Elisa eri rue sa tamata kusta bokala me otoi Israele
    po sae kuesa beisi ionoi mise mo, batuke Namane tamata bei nusa Siria pine iono
    imise.”
  san-VEL: apara nca ilii"saayabhavi.syadvaadividyamaanataakaale israayelde"se bahava.h
    ku.s.thina aasan kintu suriiyade"siiya.m naamaanku.s.thina.m vinaa kopyanya.h
    pari.sk.rto naabhuut|
  kbq-kbq: Hanki Israeli mopafina, rama'a fugo namuma zmare'nea vahera kasnampa ne'
    Elisa knafina mani'nazanagi, mago'mofone huno ana vahepina fugo namumo'a vagareonte'neanki,
    Siria ne' Nemaninke ana fugo namumo'a vagarentene. (2 Kin 5:1-14.)
  kbh-kbh: Eliseo, chë Bëngbe Bëtsabe juabna oyebuambnayá, Israeloca inamna ora, chents̈e
    banga imojamna bacna nguayanánaca s̈oquënga, y ni mo canÿa chents̈a s̈ocábioye
    tbonjanshná, pero aíñe canÿe s̈ocábioye, Naamán ca uabainá, cach bacna nguayanánaca,
    Siriocá ca” —cha tojánayana.
  ron-LSB: Pe vremea profetului Elisei, în Israel, erau mulți leproși, dar niciunul
    dintre ei nu a fost curățat, cu excepția lui Naaman, sirianul.”
  pon-pon: O me tuketuk kan me toto nan Ijrael ni muein jaukop Kliaj, a jota amen
    re ’rail, me kelailadar, pwe Naeman eta men Jirien.
  nhe-BL: Huan itztoyaj miyac tlacame ipan tlali Israel tlen palaniyayaj inintlacayohua
    ica lepra quema itztoya tiocamanalojquetl Eliseo, pero Eliseo niyon se inijuanti
    ax quichicajqui. San quichicajqui Naamán tlen hualajqui ipan seyoc tlali tlen
    itoca Siria.
  sps-sps: “A vainy a kinai iny Isrel kaa men tatauba tan nainy ten Ilaisa na mes
    a kuigin iny muan. Gov faan iny naa Ilaisa, sana sikia ta isen tsuri ma taabos
    Neaman tsun a isen a sikia ma taa Jiu a mes tana gum fan iny Siria.”
  wnc-wnc: Ina unzakan yanikapsa amin Ilaisata yukut gwene Isrel nana aminbamda wata
    kekeknga siknga sike yuwawa ngana wa amindane tapatu watana takaningge Ilaiasata
    dua tasiyamukut. Neamanu Siria kep komune nana tapatakan watana takaningge tasingamukut,”
    ngang Jesuta yanikut.
  bus-bus: Annabi Ɛlisa gurↄ sↄ̃, Isarailinↄ bùsun kusunↄↄ dimmɛ, mↄde èe ń gbɛ̃ke
    kɛ̃kↄ̃aro, sé Siria bùsu gbɛ̃ Naama.
  gub-BL: Erizew a'e, ywy rehe heko mehe heta tetea'u iperewàtà ma'e Izaew ywy rehe
    a'e wà no. Pitài zo umukatu. Nàmà imukatu pyrer her romo a'e. Xiro ywy rehe har
    romo hekon a'e. Tupàn nupyro kwaw teko paw rupi a'e wà nehe. Aze teko wekar tuwe
    Tupàn wà nehe, upyro putar wà nehe.
  imo-imo: Gotenga profet iye Elisa molorumu kinye Israel kombuna tukundo imbo awini
    kuro kendi norumu, nalo eno pali tendeku kape koinjo naa puringi, kuro kendi nomba
    we perimu. Kombu lupe Siria nili iye Naman kau kuro kendi norumu kinye Elisani
    yu tepa koinjo ltimu,” nimu.
  boj-boj: Qotei aqa medabu o tamo Elisa dego aqa bati qa tamo gargekoba naŋgo jejamu
    yu na ugeeleŋej qaji naŋgi Israel sawaq di soqneb. Ariya Elisa a naŋgi boletnjrosai.
    A Siria sawaq gilsiq dia tamo bei yu na aqa jejamu ugeeleŋej qaji aqa ñam Naman
    a segi boletej.”
  eng-DRA: 'And there were many lepers in Israel in the time of Eliseus the prophet:
    and none of them was cleansed but Naaman the Syrian.'
  knf-knf: Bamaak bdoo bakak aŧum ţi Iŧrayel ţi wal wi Eliŧe Naţupar Naşibaţi. Kë
    aşë wo aanjeban nin aloŋ ţi baka. Naaman i uŧaak wi Ŧiri i i aţëpuŋ ţëp ajeban.
    »
  san-KHM: អបរញ្ច ឥលីឝាយភវិឞ្យទ្វាទិវិទ្យមានតាកាលេ ឥស្រាយេល្ទេឝេ ពហវះ កុឞ្ឋិន អាសន៑
    កិន្តុ សុរីយទេឝីយំ នាមាន្កុឞ្ឋិនំ វិនា កោប្យន្យះ បរិឞ្ក្ឫតោ នាភូត៑។
  arn-NT: Ka rume mülerkey ti lepra kutranngelu feychi mongelelu tati pelon wentru
    Elisew, fey kiñe no rume tremolngelay engün, welu tremolngey ta Naman müten, Siria
    tuwlu.
  zas-NT: Në lën ree dxej guban Eliseo bén badëë xtiidx Dios loj ree bejn, dád zien
    ree bejn rajc guialguijdx la lepra, per niꞌczi tijb reeman ad bayüjntaman, tijbzi
    bén Siria bayüjnman laman Naamán.
  ken-NT: Nɛ ndǔ mpok ndɛmɛkɛpɨ̌ntɨ anɛ áká nnyɛ́n bɛ Ɛláisha, bɛyǎ bǒ ɛbhaŋákwa
    bachi nyaka amɛm ɛtɔk Israɛl. Kɛ yɛ̌ amɔt Ɛláisha ábhɨ́kɨ́ bu, ɛbhɨ́kɨ́fʉɛt
    chi mmǔ ɛtɔk ɛchak, Náman, mmu Síria.”
