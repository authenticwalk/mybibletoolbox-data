  zpc-NT: Lëzirë unitaꞌ zë benꞌ yuꞌu yelaꞌ hueꞌ ca mal de pindo yedyi Israel caora
    uzurë benꞌ naca profeta Eliseo dza naꞌ. Naꞌra lëdza naꞌ nurla nuyaca benꞌ yuꞌu
