  urd-GVU: اِسی طرح الیشع نبی کے زمانے میں اسرائیل میں کوڑھ کے بہت سے مریض تھے۔ لیکن
    اُن میں سے کسی کو شفا نہ ملی بلکہ صرف نعمان کو جو ملکِ شام کا شہری تھا۔“
  yre-NT: Ɛn "nyian tʋ nɛn Bali 'lewei vɩzan Elize a 'li bɛ, te -kogobe 'tɛnɔn "kaga
