  gup-gup: Dja warridj yiman kunmekbe rerrih bu Elisha rengehrey, prophet nawu biwokmulewani
    God, wanjh birriwern birrihni kore kunbolk Israel bedberre nawu birrikarrmi kundjak
    birrikulahwarreni. Minj nakudji kumekbe bimarnbuyi bu kulahmakmeninj, dja Elijah
