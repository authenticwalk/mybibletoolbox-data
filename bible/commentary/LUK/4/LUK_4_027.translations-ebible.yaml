  kan-OKCV: ಹಾಗೆಯೇ, ಪ್ರವಾದಿ ಎಲೀಷನ ಕಾಲದಲ್ಲಿ ಅನೇಕ ಕುಷ್ಠರೋಗಿಗಳು ಇಸ್ರಾಯೇಲಿನಲ್ಲಿದ್ದರೂ ಸಿರಿಯದ
