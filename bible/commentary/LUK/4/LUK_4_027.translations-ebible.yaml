  gul-NT: An de time wen Elisha de prophet beena tell God wod een Israel, plenty people
    wid leposy been dey, bot Elisha ain mek none dem clean cep fa Naaman, wa come
    fom Syria.”
  arp-arp: Nau newauthathee naugaugauwuhuhauau neanedauthee Israel deanedaude Eliseus
    haeyāhe; nau hehauwunesā henayauhade vavade Naaman Syrian.
