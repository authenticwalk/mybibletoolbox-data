verse: LUK.004.027
translations:
  kpx-kpx: Subuta vani kela Iselala ata moagaeau vavahani mole lebolasi ke malu. Isito
    beloveta Ilaisau kebia tedaeveholinu. Isito Silia kosive mole Neimeni ke igae
    tedahoge au momoleanu.”
  okv-H: Eto peroveta Elisha ta irari iji te Israel enda ta kini humbari embopo isapamane
    mihahera rate enana avo God na ae kojae rate enda Syria embo vahai javo Naaman
    avo enu amita kini irae ena,” ke ainge enu,
  tbo-tbo: Ma Elaisa a u houga lepelo lawahi hi maga duma ma ega gehouna ita luyawihi.
    Ma Neamana lawa Siliyagei tuawana i widewadewaya.’
  mal-C: അതുപോലെതന്നെ എലീശാപ്രവാചകന്റെ കാലത്ത് ഇസ്രായേലിൽ കുഷ്ഠം ബാധിച്ച അനേകർ ഉണ്ടായിരുന്നെങ്കിലും
    സുറിയാക്കാരനായ നയമാൻ ഒഴികെ അവരിൽ ആർക്കും സൗഖ്യം ലഭിച്ചില്ല.”
  grc-SR: Καὶ πολλοὶ λεπροὶ ἦσαν ⸉ἐπὶ Ἐλισσαίου τοῦ προφήτου ἐν τῷ Ἰσραήλ·⸊ καὶ οὐδεὶς
    αὐτῶν ἐκαθαρίσθη, εἰ μὴ Νεεμὰν ὁ Σύρος.
  bgc-bgc: अर एलीशा नबी कै बखत इस्राएल देश म्ह घणे कोढ़ी थे, पर सीरिया परदेस का सेनापति
    नामान नामक कोढ़ी नै छोड़कै उन म्ह तै कोए शुद्ध कोनी करया गया।”
  khz-khz: Elisa, peroveta talimana, laganinai lepera talimara vogovagi Isaraelai
    getaluwai, na ta vagi ati evega-namaato, Naaman, Siria talimanamo geregana evega-namaato.
  deu-TKW: Und viele Aussätzige waren in Israel zur Zeit des Propheten Elisäus und
    keiner von ihnen wurde gereinigt, außer der Syrer Naeman.
  zsr-NT: Lëzcaꞌ cni, gulacuáꞌ luyú Israel zian nup teꞌi huëꞌ nudzuꞌ ruzö́d dza niꞌ
    zoëꞌ Eliseo, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios, san cutu böaquëꞌ nitúëꞌ bönniꞌ
    nutsëꞌë ladj bunách Israel naꞌ, san böaquëꞌ tuzëꞌ Naamán, bönniꞌ nababëꞌ luyú
    Siria.
  lin-lin: Mpe na tango ya mosakoli Elize, bato na maba bazalaki ebele kati na Isalaele,
    kasi moko te kati na bango apetolamaki, longola kaka Namani, moto ya Siri. »
  hns-NT: Aur Parmeswar ke sanesia Eliesa ke tem me Israel des me dher korhia ke bemarian
    raha. Tabbo Parmeswar ekko ke na attjha aur safa karies. Bakie djab Naaman Sieria
    des se aail, tab Eliesa oke attjha karies.”
  noa-E: 'Ĩchab khĩir eyaa abat: Israel durr Ẽwandam iek jaaumie Eliseo khararr monakha
    aawai ĩchab õor kokobé bënëu bar sĩsidʉm khapaana thʉnaajim. Mamʉ mag thʉnarr
    khʉʉn iwiir ãbjã Ẽwandamau irig monaaupi jaauba, ãba Siria durr woun Naamán aajerr
    appaita monaaupijim. ¿Jãgwi? Ẽwandamau oowai amach israelnaan eepai pʉ̈imuan,
    amach eempai aawai bʉ̈ʉrjã amach khamor machag monaauju khĩirjubaju ich Ẽwandamau
    khaphʉ sĩerr aawaima ajim anʉm ich Jesuu.'
  eng-EMTV: And there were many lepers in Israel in the time of Elisha the prophet,
    and none of them was cleansed except Naaman the Syrian.”
  mib-NT: Te ini nación yō Israel suni ni īyo cuehē tēe ni candoho cuehyɨ̄ stehyú,
    tiempo jeē ní cotecu Eliseo, tēe ni nacani jnūhun Yaā Dios. Te ni ɨɨn de tu ní
    cándíje jeē ndúvāha de sáha Eliseo, chi sa suhva máñúhún‑ni Naamán, tēe nación
    Siria ni nduvāha. Achí yá.
  lif-NT2: हे़क्‍केलॽरिक् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा एलिसाःल्‍ले़आङ् इस्राइलओ
    यरिक् लोगेॽरे़ तरुसिबा मनाहाॽ मे़वये़साङ् आत्तिन्‍नाङ् मे़नुसुन्, कर सिरियास्‍मा
    नामाने़न्‍लक् नुसुरो॥”
  xnj-xnj: Na mulukumbi lwa Elisha mweavi Mlota wa Chapanga, kwavi na vandu vamahele
    pamulima wa Isilaeli vevavi na mabudi, kawaka mundu mweanyambiswi, nga Naamani
    mwene, mundu wa ku Silia.”
  mmx-mmx: La buaang nedi luvuttadi mi lanmeres gu (leprosy) diga nemen go Israel
    at levenaleng at leeme vapaase ali ne Elaisa. Ketla ne Moroa goxo lox aroo tara
    atdi, ni ga lox aroo ne Naiman kusuk mun boro at lenep silok Siria.”
  cbr-NT: '''Imainun ca Eliseonëxribi an Nucën Papa Dios quicë bana unicama ñuixuncë
    ''iacëxa. Axa anu ''ain ca an nami chëquímicë ''insínñu uni ''itsa a nëtënu ''iacëxa.
    ''Itsa ''aínbi ca Siria cacë menu ''icë uni achúshi, Naamán cacë, ashi Nucën Papa
    Diosan ''amicëxun Eliseonën aín nami upí ''itëcënun ''imiacëxa.'
  tee-NT: Chai acsni ixt'ajun ju Eliseo ju ixnajun ixchivinti Dios pus na pumalhu
    ist'a'israelitanin ixtapacxanta ju na macxcai ts'its'i ju puch'i'an. Para jantu
    xamati' ju sia lhiyu'unch ju lai palai canavicalh. Va yuchi ju ixjuncan Naamán
    amachaka' xalacat'un Siria. Chunch ju ajuni ju lapanacni ju Jesús. Chai yuchi
    alhijunilh chunch ni va ix'amamachakxaniputun ni jantu tu'u' ixtalhiulai ju ixt'a'amachak'an
    ju mak'aniya lapanacni vachu'. Para ju amachak'an alacatam yu'unch ju talhilaksilh.
  eng-LSV: and many lepers were in the time of Elisha the prophet, in Israel, and
    none of them was cleansed, but—Naaman the Syrian.”
  cak-NT: Y can quiri' chuka' xbanataj quiq'uin ri yawa'i' pa ru-tiempo ri Eliseo,
    ri xk'alajin rutzij ri Dios ojer can. Pa ru-tiempo ri Eliseo, chiri' pa Israel
    can je q'uiy ri je yawa'i' riq'uin ri jun yabil rubinan lepra. Pero ri Dios man
    xrojo' ta chuka' chi c'o ta chic jun xc'achojrises chique roma ri yabil ri', xe
    ri Naamán ri xrojo' chi xc'achojrises, y raja' jun achi aj-Siria.
  pah-NT: —Eliseuva'ea oko no Tupana'ga nhi'ig̃a mombe'uharava'ea, ei Jesus'ga imombe'gwovo.
    Ymyahũ ahe oko israelitasva'ea gwyri pe upa. A'ea rupi he'yjuhu ijaijauhuva'ea
    pevo. Eliseuva'ea nomonhimohig̃atui reki israelitasva'ea ijaijauhuva'ea. Síriapeva'ea
    tehe Naamãva'ea tehe ahe ahe monhimohig̃atui, ei Jesus'ga imombe'gwovo g̃a pe.
  sja-NT: Ichiaba Ak'õre pedee jarapari Eliseo chok'ai bak'ãri, Israel eujãde leprapa
    k'ayaa beerã chok'ara paraaji. Mamĩda irua apida jɨpa-e paji. Aba Siria eujãdepema
    k'ayaa bada t'ɨ̃jarapatap'edaa Naamán jɨpa beeji iru juapa.
  xed-xed: Ma fitika nzakwa anabi Alisa guli, si nda ndəgha gwal nda rɗa mndu ta həŋ
    ma Israʼila, haɗ ya mbanaf lu dər turtuk mataba taŋ wu, Naʼama mnda la Siri yeya
    mbanaf lu.»
  mks-NT: Ta quia̱hva já na̱sahi̱in ri tiempo tá na̱sacuu Eliseo profeta. Mé tiempo
    cán na̱sanduu cua̱há na̱ na̱ndoho cue̱he̱ táhyi̱ nación Israel cán. Joo in túhún
    da̱ na̱ndaja va̱ha da̱ cán, da̱ naní Naamán, da̱ na̱quixi ñuu tóho̱ naní Siria
    —na̱cachi Jesús xi̱hín na̱ cán.
  gfk-S: Ma tano pana bung Elaisa no tangetus ga lon tana a haleng di ga sam sana
    minaset ta ira palatamai di. Iesene pai gale halangalanga tikenong ta di. Pata.
    Iga halangalanga Neman sene iat mon ma aie me Siria.”
  bmu-bmu: Kezapqetok azi Elisagö nalöŋe uzikukunöŋ Israel azi gwötpuk turum eŋgiiga
    malgetmö, yeŋgöreŋök kunŋan kun qahö solaniyök. Qahöpmö, kian gölme Siriagö azi
    qetŋi Naman yaŋön mohot-kun mönö Elisagö keuŋi möt nariba solaniba ölöwahök.”
  dgz-dgz: Guegue da sia mam. Wam da ugup gapan, at Isurero gapan waenapan aruga vek
    bo’o waramon. Go God nop mega waiwandini apanewa Elaisia, ian Diu apan da ya wat
    inakamen. Go at ugupe, Siria apanewa yaua Neimen, megenat wat inakamen.” Iesu
    ap anega wan.
  eng-GNV: 'Also many lepers were in Israel, in the time of Eliseus the Prophet: yet
    none of them was made cleane, sauing Naaman the Syrian.'
  zaa-NT: Ą'hua gutsé'e iỹetse' canu huì'ni yetsu' yùtsù' entre ca enne' Israel tiempo
    qui' Eliseo enne' uccua profeta, pero ni ttu cą labí beyúni bi, sino làteruba
    Naamán enne' attu nación huaya' láą Siria.
  eng-WEBSTER: And many lepers were in Israel in the time of Elisha the prophet; and
    none of them was cleansed, saving Naaman the Syrian.
  guh-guh: Bajayata, Elíaspijinë pevënamuto, profeta Eliseopijinë ponapona Israel
    nacuata. Bajayajebi bitso peperabëtsabanaevi, ayaibitsaëto picani jinavanapa Israel
    nacuata. Itsiata bajarapamatacabi profeta Eliseopijinë caenë ata pijanacuapijinë,
    bajayajebi bitso peperabëtsabanaeviyajuvënënë, apo jamatejemayaexanae. Caenë bajayajebi
    bitso peperabëtsabanaenë Naamán, Siria nacuaverena pepatsinë, jamatejemayaexana,
    jai Jesús judíovi penacaetuatabiabibota penaevijavabelia.
  bon-bon: Yoo, weene ngene jotwananineye cuta nuuja mename biname Elisa me padare
    poto cidi me. Piba puga ge Israela gawe cabu bucurage biname niiyarage tääpe pita
    cama, yepä lica teeme yepä te miiji ne jepänuji, yepä Nacamano lui Suriya gawe
    biname ge, tabe taatu miiji ne jepänuji. Yoo, pui sasa mename biname cina ätrunga
    ne jepänäsi nuuja gawe cabu, yepä lica teeme Israela biname bime bau ca.”
  nhw-BL: Huan itztoyaj miyaqui masehualme ipan tlali Israel catli tlacayo palaniyayaj
    ica lepra quema itztoya tlajtol pannextijquetl Eliseo, pero Eliseo niyon se inijuanti
    amo quichicajqui. San quichicajqui Naamán catli hualajqui ipan seyoc tlali catli
    itoca Siria.
  mgw-mgw: Kai' ku Isilaili nsimu wa Elisha kwaabile na bene matana baingi. Ata nyo,
    ntu'pu' nywapeleteyilwe ila Naamani mwenekaya wa ku Silia.”
  swh-ONEN: Pia palikuwa na wengi wenye ukoma katika Israeli katika siku za nabii
    Elisha, lakini hakuna hata mmoja wao aliyetakaswa, isipokuwa Naamani mtu wa Shamu.”
  wbi-wbi: kangekulyale na vakoma mufighono fya m'bili Elisha Isilaeli neke nakwealyale
    nambe jumo mu vanave juno akasosilue, looli u Naamani umuunhu ghwa ku Silia.
  bba-bba: Dɑbiru be bɑ bɑrɑ disiɡiru mɔ bɑ rɑɑ mɑɑ wɑ̃ɑ Isirelin temɔ Gusunɔn sɔmɔ
    Eliseen wɑɑti. Kɑ mɛ, bɑ ǹ ben ɡoo bɛkie, mɑ n kun mɔ Nɑmɑni Siriɡii.
  eng-KJVCPB: And many lepers were in Israel in the time of Eliseus the prophet; and
    none of them was cleansed, saving Naaman the Syrian.
  kgk-NT: 'Upéi he''i jevy: —Nhandejáry nhe''e-py omombe''u va''ety Eliseu amyrĩ oiko
    jave oime ave heta mba''asy vai-gwi ijai aipa va''e Israel tetã mygwa judeu kwéry.
    Ha ha''e kwéry-pe nomopotĩry, nombogwerái íxupe kwéry. Peteĩ Israel e''ỹ va''e-pe
    mate ójehe ojerovia-gwi ombogwera joty. Síria gwigwa va''e-pe ombogwera. Héry
    va''e Naamã, he''i Hesu onhemonhe''ẽ-vy ojeporahéi haty-py oime va''e kwéry-pe.'
  waj-waj: Nnaaruaa vaidi forofetaa voovai nnutuuvo Irisaava varuu suaivaki Isarairaa
    gioonna kiaapu kaayauya mmamma buunna hooya roosuuya variravai. Anutuuqo hama
    iya tuqinneeravai. Suriaa vaidiivaa nnutuuvo Naimaanaa nnaasu tuqinneeravaivee,
  cpy-cpy: Ari okimitakari eejatzi eeniro ijeekawita Kamantantaniri Eliseo, tzimawita-cha
    inampiiteki Israel-paeni osheki mantsiyari pathaawaeta-tsiri. Roo kantariteencha
    tee rotyaan-teetziri Eliseo retsiyata-kota-kahae apaani, tema rii rotyaan-teetaki
    Naamán kaari isheninkata poñaachari Tonkaeroni, retsiyata-kota-kahaeri.”
  ekk-PKP: Kuigi Eliisa ajal oli Iisraelis palju pidalitõbiseid, oli ainus, kes terveks
    sai, süürlane Naaman!“
  mpx-mpx: He i ola al palopita Ilaisa wana sauga elana, tolepelo hi gewi hi miminaa
    Isileli gamwanaa, yaa Ilaisa nige etega i pwapwamolu, Naman labi Siliya gamagalina
    ya te i pwamolu.”
  wbp-wbp: “Jalanguju yungurna-nyarra wita-kari yimi-ngarrirni jarukungarduyu-kari-kirli
    yirdi-kirliji Layiju-kurlu kujalpa nyurru-wiyi nyinaja Yijiralirlaju. Yali-puruju
    ngulajulpalu panu-nyayirni yapaju nyinaja wijini-kirli palkangka-kurlu. Kula-jana
    Layijurlu ngurrju-manu jinta-kari nyanungu-nyangu warlaljayirri Yijirali-pinki,
    lawa. Ngurrju-manu Naamana-puka kujalpa ngurrara-karirla Jiriyarla nyinaja. Naamanaju
    kulalpa Juwu-wiyi nyinaja.”
  luo-luo: Bende ne nitie ji mangʼeny e Israel mane nigi dhoho e kinde mar Elisha
    janabi to onge kata achiel mane opwodhi makmana Naaman ja-Siria kende.”
  nhe-NT: Huan itztoyaj miyac tlacame ipan tlali Israel tlen palaniyayaj inintlacayohua
    ica lepra quema itztoya tiocamanalojquetl Eliseo, pero Eliseo niyon se inijuanti
    ax quichicajqui. San quichicajqui Naamán tlen hualajqui ipan seyoc tlali tlen
    itoca Siria.
  aii-aii: ”ܘܪܵܒܵܐ ܓܸܪ̈ܒ݂ܵܢܹܐ ܐܝܼܬ ܗܘܵܘ ܓܵܘ ܐܝܼܣܪܵܐܹܝܠܔ ܒܝܵܘܡܵܢܹ̈ܐ ܕܐܹܠܝܼܫܲܥ ܢܒ݂ܝܼܵܐ،
    ܐܝܼܢܵܐ ܐܘܼܦ ܚܲܕ ܡܸܢܵܝܗ‌ܝ ܠܵܐ ܦܝܼܫ ܠܹܗ ܕܘܼܟ݂ܝܵܐ، ܐܸܠܵܐ ܢܲܥܡܵܢ ܐܵܪܵܡܵܝܵܐ.“
  esk-NT: Suli iñugiaktuanik iñuqaqmiñiqsuq auyugaqtualiŋnik iñuuniaqtuanik Israel-mi
    imani sivuniksriqiri Elisha iñuupman. Aglaan nalliatunniiñ mamikkauŋiññiqsuq avataagun
    Naaman Syria-ġmiu.”
  msb-msb: Sugad man san kapanahunan san propeta na si Eliseo damu-damoʼn mga leprosohon
    sa Israel pero wara gayod sa inda sin nabulong pwera lang kan Naaman na dili-Judio
    kundi taga-Siria.”
  cpa-NT: Jø¹² bíh³ lah¹jøng², mi³chian² jue¹² dsa² dsoh³ ja³tén¹² juøi² israel, dsa²
    lán¹² hmih¹² tsa¹jŋi¹², jmai³ mi³chian² hlai³ Eliseo. Cónh¹jøng² ha¹chian² dsa²
    héi² ca¹hlú² hmih¹² quiah¹². Jan² Naamán ca¹hlú² dsag³ hmih¹², dsa² chian² huø¹
    Siria ―ca¹juúh² Jesús.
  dso-dso: ଆରି ମାପ୍‌ରୁର୍‌ ବବିସତ୍‌ବକ୍‌ତା ଏଲିସାୟର୍‌ ବେଲେ ଇସ୍‌ରାଏଲ୍‌ ଦେସେ କେତେ କୁସ୍‌ଟି
    ରଗି ରଇଲାଇ, ଏଲେ ମିସା ତାକର୍‌ ବିତ୍‌ରେ କାକେମିସା ନିକକରି ନ ରଇଲା, ସୁରିଆ ଦେସର୍‌ ନାମାନ୍‌
    ନାଉଁର୍‌ ଲକ୍‌କେ ସେ ନିକକରି ରଇଲା ।”
  meu-meu: Bona Elisaia, peroveta tauna, negana ai lepra taudia hutuma Israel ai e
    nohova, a ta se haḡoevaia, Naaman, Suria tauna, mo sibona.
  yva-NT: Maisyare omai tavon, arono anawae Elisa aijoe, vatano Israel wanui unanta
    irati waneno aravure rai, weramu Elisa po saumane raunanto inta aije ramu, weye
    vatano Israel wanave jewen. Yara po saumane raunanto vatano marane obo inta ai,
    apa tame mi Naaman, vatano Siria pa. Maisyare omai ti, vatano Nasaret weap, Syo
    anapaporainye inta rarorono wasaije ramu, weye wapanave jewen!”
  dgc-dgc: “Sakay to panahun ni Purupeta Eliseo, éy te meadu a te saket a ketong,”
    kagi ni Jesus. “Pero éwan ginamot ni Eliseo i maski isesa dide. Engˈwan, basta
    ti Naaman san a taga Siria i ginamot naa. Ey siya éy éwan be Judeo!”
  zpm-NT: Scaque zeeṉe biaad Liséw, ndal zha Israel rlan guiedzdox ne nac lepr, per
    ni tib zho beeṉguiacd me; leḻ tib zha Siria lë Naamán, meṉ co beeṉguiac me.
  hix-NT: Amnye nyhe rma, Khoryenkomo rwonà yokarymanye ro me nehxakon hatà, Eryesew
    heno, kekon xarha tà. Noro heno yehtoko rma, thenyehra nehxatxkon hatà, teheryankem
    komo, hunmata ymo yawon komo rma, Ehsayewyana komo rma. Nyamoro heno yonyhoryehra
    mak nehxakon hatà, Eryesew heno, kekon hatà. Anaro heno haxa ryhe yonyhoryey hatà.
    Naaman heno rma yonyhoryey hatà. Serya yamtar hon me nehxakon hatà, Naaman heno.
    Ehsayewyanahnà rma mok nehxakon heno hatà, kekon hatà, Txesusu, àwyanye.
  sim-sim: Uhunda hom os profet Elisa siri wolo, okmbale lepra tolondari ma musha
    mendek yanga Israelik lindari lir. Hako lihi lar mbeek or urik jivik nari ambu
    ri. Yanga Siriak fehendari Naman or Judama ambu oto nom or urik jivik nari ri.�
  npi-ULB: अगमवक्‍ता एलीशाको समयमा इस्राएलमा धेरै कुष्‍ठरोगीहरू थिए, तर सिरियाली नामानबाहेक
    कोही पनि निको पारिएन ।
  cgc-cgc: Iling man tan ta timpo Eliseo na prupita anay pa sa. Tama ittaw naan ta
    Israel na may segeng na masakit ta langgit, piro ula isya ki danen na kasimanwa
    Eliseo na papaayad din. Naaman ya nang na taga-Siria papaayad din.”
  tim-tim: Israe luâk siâ kotŋe Elisa malep sop ain Israe kepia ambolupŋe dondâŋe
    hâk bâle agi. Akto yâk yeŋgâlân gâtŋe siâ bo âlepŋe akbiâ luâk siâ kotŋe Naemaŋ
    are Yuda luâk bo manmaiân Siria hânân gâtŋe konokŋe âlepŋe agep.” dâep.
  yor-yor: Adẹ́tẹ̀ púpọ̀ ní sì ń bẹ ní Israẹli nígbà wòlíì Eliṣa; kò sì ṣí ọ̀kan nínú
    wọn tí a wẹ̀nùmọ́, bí kò ṣe Naamani ará Siria.”
  wos-wos: Ané hundi akwi mé xéké. Profet nak déka xi Elisa rendéka séfélak walisufu
    hurundé du Israelmbu di re. Rendaka Elisa diré huréhalékéhambandé. Natafa male
    duré dé huréhaléké. Wun du dé Siriana héfambu yandé du nak déka xi Naman dé. Wun
    du Israelna du yingafwe.”
  emp-NTPO: Ara maʌ̃ quĩrãca Eliseo b̶asi ewarid̶e aid̶a bara b̶eada Israel druad̶e
