    shajjamaꞌ cuani miquianajaya etiiquiana jayojja. Jjeya nei shajjaꞌajja sa po ajja
    Eyacuiñajjija esohui, jamajjeya jjaajaqui meeꞌyo jjima acaje Eyacuiñajjiya —Jesosa
    cuanaje.
  jac-NT: Nawepaxti yin̈ huneꞌxa ischejab Comam Dios chiyij Eliseo. Yin̈ istiempohal
    naj, tzetcꞌa jet con̈ob Israel tzabchati yu huneꞌ yabil chiyij lepra; yaj machi
    hunu ebnaj tuꞌ yakꞌ cawxo naj Eliseo. Han̈echꞌan huneꞌ naj mach Israeloj chiyij
    Naamán ay yul ismajul Siria, han̈echꞌan naj tuꞌ yakꞌ cawxo naj, ẍi Comam tet
    ebnaj.
  cak-CNT: Y can queri' chuka' xc'ulvachitej quiq'uin ri yava'i' pa ru-tiempo ri Eliseo,
    ri xk'alajirisan ri ruch'abel ri Dios ojer can. Pa ru-tiempo c'a ri Eliseo, ri
    chiri' pan Israel can e q'uiy c'a ri e yava'i' riq'uin ri jun yabil rubini'an
    lepra. Pero ri Dios man xrajo' ta chuka' chi c'o ta jun ri xc'achojirisex chique
    ri c'o ri yabil ri' chique, xaxe c'a ri Naamán ri xrajo' chi xc'achojirisex y
    rija' jun achin aj pa ruvach'ulef Siria.
  zia-zia: Nupema deka ayero porofete Elisa eno yewa ara. Nung nasani nauna be aune
    emo bozo tauyaore daigairo Isreli emora-una atu mitauwa. Arata nung nunae-una
    zo oko kora yenu iwaing yena. Aung ara. Siria tawingna emo zo yazo Neaman nung
    awiya gege kora yenu iwaing yena ara.” Yesu mene ayero sena ara.
  mal-2015: അവ്വണ്ണം എലീശാപ്രവാചകന്റെ കാലത്തു യിസ്രായേലിൽ പല കുഷ്ഠരോഗികൾ ഉണ്ടായിരുന്നു.
    സുറിയക്കാരനായ നയമാൻ അല്ലാതെ അവരാരും ശുദ്ധമായില്ല എന്നും അവൻ പറഞ്ഞു.
  tuo-NT: Apeye quẽꞌrã Eliseo Õꞌacʉ̃ ye queti weremʉꞌtãrĩ masʉ̃ nícateropʉre aꞌte
    weronojõta waꞌacaro niwʉ̃. Israe diꞌtapʉre pãjãrã cãmi boarã nicãrã niwã. Tojo
    nimicã, Eliseo ne niꞌcʉ̃ ti diꞌtacjʉ̃rẽ yʉꞌrʉoticʉ niwĩ. Naamán aperocjʉ̃ Siria
    diꞌtacjʉ̃ peꞌere yʉꞌrʉocʉ niwĩ. Õꞌacʉ̃ Israe curuacjãrãrẽ weetamutigʉ, Israe curuacjãrã
    nitirã peꞌere weetamucʉ niwĩ, nicʉ niwĩ.
  mbl-NT: ha 'Iyaet yõg tikmũ'ũn yãy xax kunut punethok, 'ĩhã mõnãyxop 'Eniyeo te
    Topa pupi hãm'ãktux, tu 'Iyaet yõg tihik kamah, pa Topa te nõm hittupmã 'ohnãg.
