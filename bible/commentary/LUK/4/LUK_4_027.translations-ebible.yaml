  bss-NT: Á póndé echě nkal éʼdəə́dəŋ Elisha ámpē ndun e mod e meləŋ embɛ́
    á Israɛl. Boŋ Elisha enkênsáádté mod a meləŋ ké nhɔ́g awě ambíd á aloŋ
    á Israɛl. Namanɛ, mod awě ambíd á aloŋ á Siria mɔ́ɔ ánsāādtē.”
  met-met: Xauna, xumana duwa Isrel saksaxading bungina Urana lipuxing suxunguxunguama
    Elisa. Ning dingia tela sok sigixinga te. Tegu. Neman, Yuda Teguam tela mana numanuma
    Siria, ing ganina sok xai.”
  nys-nys: Boola moorta alidjap minditj, kadak wara-morba, yalga Elijah yoowart barra-barra
    keny baalapang, arda Naaman Syria-karlap.”
  kpj-NT: Eliseu bedeu heka sõwemy tyybinadu rỹimyhỹ. Sohoji inyle riteytenyre. Naamy
    heka inire. Tii heka Siria bede luduõ rare.
  zao-NT: Ne noga ngoo kwathoz tawlazaa kuu mzhaak yiz kuu ndezhoz kwerp zha, tyemp
    kuu mban profet Eliseo, per neeka thib zha mtegwet Eliseo, sinke beeta Naamán
    zha yezlyu Siria mtegwe Eliseo.
  byx-byx: Dai saqikka raqurla ma Ilaisa, i ama Slurlka aa Aamki na qa, i aa uang
    ama niirl. I buup ne iari ama qaqet i ama arlemki ama laippa i ama bias per a
    ra i qurli ra vet ma Isrel. Dap ta, dai quasik prleset ne ama arlemki naver a
    qek. Kuasik, i raquarli ren birling ama Ngemumaqa. Dap katikka ma Naiman naik
    i verleset ne aa arlemki. I ma Naiman dai qa naver ama qerlingki ma Siria.”
  ctu-CTI: Che' je'el che' ñac cuxul tyo Eliseo tsa' bʌ i xiq'ui i yʌle' Dios an cabʌlob
    jini am bʌ chʌ bʌ yes pasem ti' pʌchʌlel mu' bʌ i pʌc'misʌben majlel i bʌc'tyal.
    Pero ma'an ti lajmisʌnti mi junticlec. Jini jach ti lajmisʌnti juntiquil Naamán
    bʌ i c'aba' ch'oyol bʌ ti Siria bʌ pañimil. Che' ti yʌlʌ Jesús.
  zos-NT: Vøtina'ṉ itcomø'ñaj ñø'ijtu'is yachputzi ca'cuy ñøyipø'is lepra Israel
    nasomo cuando tza'maṉvajcopyapø Eliseo ijtuna'ṉ, pero ni jutipø ñe'comda'm ja
    yac tzoca, sino tum pøn Siria nasombø, ñøyipø'is Naamán, jet yac tzojcu.
  gvs-gvs: Aiyuwoina tolepero badabadaidi Isileli sinaena sikaaiyaka boi tokabivalavala
    Ilaisa ana tuta goi go, geya kada tayaamo kina Yaubada ikimavade geya, go sem
    Totuyoyowo tayamo yoina Nemani guma Siriya aneta ikimavade.’
  kbm-kbm: Be givin ebe Pomate ane amol kulkul ane ti are Elisa gibweg ok, be givin
    sawa etok bid tiate ti ebe ital inei bid namvu ok gen amolmol anongge nangge Israel
    vunkunu. Bemem eisir nok as amol ti utle vie vukuri ite ma. Amol Suria ane ti
    are Naiman, ei dongke-ngge ete utle vie vukuri.”
  tew-tew: Heḏá wáˀ Jôesi Táḏáví tukheˀbiˀ Elisha nawówájiˀ ihayhä̖̂ä̖, báyékí in
    Israel-win diphéetaymuu, heḏi wénä wänbo in wíḏiwówapí. Wí sen Naaman kin nakhá̖wä̖́ˀiḏa̖ˀmân
    nawówa, heḏi i-á Syria nangewi-ân namuu.”
  rmc-rmc: A but malomocna sas andro Izrael, sar dživelas o prorokos Elizeus, ale
    ňiko lendar na sas obžužardo, ča o Naman andral e Sirija.“
  apr-apr: Inbe kene san, ye lal ke Maro koonoo yo Ilisa in nga, ngan di tooltool
    alunu ke Isrel la botoboto medana in ikan di nga. Bong di tooltool tina yo ke
    Isrel ngan sa tinini dook mata mulu tiap. Bong Naiman ataleu ke tana mai san Siria
    in la tinini dook mata mulu i.”
  tiy-tiy: Loo so bé gai Eliseawe ségétéw so sarigoy Tuluse. Wén i do médoo étéw déméruun
    fémute bé de dumo tom Judio. Endob énda i ségétéw bero fén-adi-adi saliyu bé ségétéwe
    étéw békén Judio féndawét Naaman tidéw Siria.”
  nlg-nlg: Me subo ghua na tinoni te kalera na kuhu, tana bonana na prophet Elisha
    idania, me taho siki sakai ke kisura, sakai vamua God te vavolaa Naaman na tinoni
    ni Syria.”
  dgr-DOGNT: Nakwenàoɂǫǫ Elısha nàı̨dè ekò Israel nèk'e dǫ łǫ gokwǫ̀ tàda t'à eyagı̨ı̨lè.
    Hanìkò ı̨łàet'ee k'aàt'ıì ajà-le. Naman, Syrıa nèk'e gots'ǫ dǫ, eyı zǫ k'aàt'ıì
    ajà,” Zezì gòhdı.
  pes-OPV: و بساابرصان در اسرائیل بودند، در ایام الیشع نبی واحدی از ایشان طاهر نگشت،
    جز نعمان سریانی.»
  ron-1924: Шимулць лепрошь ерау ын Исраел пе время пророкулуй Елисей, ши тотушь ничунул
    дин ей н-а фост курэцит, афарэ де Нааман, Сириянул.”
  tpz-tpz: Keꞌ teꞌ me voh va e non nën manih po poen voh pa teꞌ vanënën soe e Elaëjaꞌ.
    A nap peo va Israël to teꞌ me voh ne a mët vëh a töpaꞌ. Ivëhkëk, a hikta paeh
    va voh pee no a mët peꞌ to hik. E Naman va Siriaꞌ varoe kuru no a mët töpaꞌ peꞌ
    to hik.”
  agd-agd: Máan tukharéin inká ena sakhanampa vanta Iraisa ma varé ein damú ana amon
    dana aí bain kéká Isarerifin kokhon bíkakhá ein pintena mana vanta au ída evaránen
    kamaen mifo Siriá banta Namanin beyaká anan aya íkan amon dana aí kípen mino.”
  rkb-NT: — Tubabatu Eriseu niwatihi Deus sohokotsa Isareu eze tu. Nama takõrõrõtsa
    ty nibibibakata. Sizubarẽtsa Isareu eze nibibibakanahatsitsa. Eriseu batu isty
    zororowy. Nama zuba zizororowy. Nama bipyri zuba — Sesus nikara.
  san-THA: 'อปรญฺจ อิลีศายภวิษฺยทฺวาทิวิทฺยมานตากาเล อิสฺราเยลฺเทเศ พหว: กุษฺฐิน อาสนฺ
    กินฺตุ สุรียเทศียํ นามานฺกุษฺฐินํ วินา โกปฺยนฺย: ปริษฺกฺฤโต นาภูตฺฯ'
  iws-iws: Mɨ profet Ilaija siir ɨiya ɨriipɨ hɨriinan mɨ siya iikam nhɨrɨm nu Isrel
    hɨranɨm paowaigɨ pɨskomkopouwɨm, sɨmiir nwɨrni mɨiyɨk bɨ nwokɨn. Nɨɨngaka. Mɨ
    nɨɨnga nwokiyɨn Neman sasargɨn. Neman siya Isrelan tani, siya Sirian inkamkɨn.
    Jisɨs siir yaiya hɨriinanka.
  pol-SZ: W podobnej sytuacji był prorok Elizeusz, który uzdrowił Syryjczyka—Naamana,
    choć w Izraelu wielu trędowatych również potrzebowało pomocy.
  ztq-NT: Singo gak xtiemp profet Eliseo ndaly xaa nii byodz lady kwyo Israel, per
    ni tu xaa byakty. Xaktyee tu xaa Siria nii pcholë Naamán byak.
  zai-NT: Ne zaqueca dxi nabani profeta Eliseo, stale judíu gupa lepra, peru nin tobi
    qué ñanda sínuque Naamán, binni Siria.
  upv-upv: Ko jinibb elep nga marmesi e mesien nga niber m̃im̃emaul renge daron nga
    Elaesa mivi propet e renge Isrel, ko nir san sete Elaesa ololi erres luwi, ejki,
    ko sansan kobbong Neman, nga mivi m̃eri Siria.”
  wap-NT: Naꞌiki Elisha, Tominkaru prophetin kakupan dono zii, kainaꞌa iriba pidannao
    Israel ii, kabishopauzonao kichanaꞌiki-kiaꞌo bishoi idi. Mazan upuꞌu aonaa baudaꞌapa
    pidan Elisha kakudan Israel iaꞌo ĩmashaapan. Soo ukakuda baudaꞌapa pidan Naaman
    kiaꞌo uꞌuu, mashaapaꞌo baꞌoran wiizai ii, Syria kiaꞌoraz udakota-kao.”
  mva-mva: Be bokainatuka-la, ‘propet’ ara Ilaisa bong nena-lo nge tamoata kikiri
    dokiadi kokoko-tina Israel-lo disoaki. Ata tago teke aka-uiaka ipura. Siria-la
    tamoata Neman ka aka-uiaka ipura.”
  dwr-NT: Nabiyaa Elssaa7a wodiyankka Israa7eeliyaan cora oolluwaa harggiyan oyqetteeddawanttu
    de7iino; Sooriyaa biittaan de7iyaa Ni7imaaneppe attin unttunttuppe ooninne paxi
    beenna” yaageedda.
  kfw-kfw: "Khale inruoiya Pathian chong kachoi Elisha phakhan, Israel karra mi angjet\
    \ takbang ri karoon inleiom; tuteii kha kadam leiommu takkha Syrian makheiya Naaman\
    \ khabit aleidam.”\x94"
  bfz-bfz: और एलीशा भविष्यबक्ता रे बखते इस्राएलो रे बऊत सारे कोढ़ी थे, पर सीरिया देशो
    रे नामानो खे छाडी की तिना बीचा ते कोई बी ठीक नि कित्तेया।”
  cuk-09: “Deginbali, Bab-Dummad-gaya-burba-berbeged, Eliseo-nugad, maigusgu, Israel-yargi
    dulemar-naibe-buna-ya-maleged bukidar nika-gusmalad, degite, amar gwen nudaklessulid,
    bur nudaklesad, Sirio-dule, Naamán-nugad.”
  ben-OBCV: আর ভাববাদী ইলীশায়ের কালে ইস্রায়েলে বহু কুষ্ঠরোগী ছিল, তবুও সিরিয়া-নিবাসী
    নামান ছাড়া একজনও শুচিশুদ্ধ হয়নি।”
  mil-NT: Te ní xíndecu tucu ɨngá tée ní xóo cáháⁿ tnúhu Yá Ndiǒxí ndéé sanaha, te
    tée‑áⁿ nǐ xínani‑dě Elìseú, te dɨu‑ni dàvá‑áⁿ nǐ xíndecu tucu vài ñáyiu cùhú nàcióⁿ
    Isràél, ñáyiu ní tnahá cuéhé sǎ dátèhyú nihnu‑xi yɨquɨ cùñú‑yu dico ñá túú ní
    ndǔha‑yu, chi ɨɨⁿdìi‑ni té Nàamán tée distrìtú Sìriá ní ndúha‑dé —càchí‑gá xǎhaⁿ‑gǎ
    xií‑yu.
  myu-myu: '@see-verse:LUK.004.026'
  amk-amk: Na rabuang bo nabi Elisai fo kontai, na nu Israeli mani inontarai bitoya
    emaninang kusta, manamo wiro Elisai niari inontarai Israeli nansa ebeng kaha.
    Mae niari inontarai mansiari terai denteng, amani Namani, inontarai Siria dine,
    wiro riria na Israeli kaha.”
  fai-fai: Kale Ilaitsa am lum senin kinim kei biyámsa um atan eidámsu uyo Isadael
    kasel iyo wol bán gam seng keimámsiw. Kata katiw mak kano kasá bongin banim, kata
    Sidiya kinim Neiman alafin kasáim keiyámsa.”
  ura-NT: Jerichanejeein techu, arajii cana laurichuru Isaraelitacuru somane cauun
    cunaitecuruhane jana, acaauru rautaaenelu Cana Coaunera ere bera profeta inoaensi
    Iriseeo, cana lauri caje nenaa nihane saijieein. Nete laen, leinjiin Siria cocoaicha
    cana lauri Isaraelitanelanaala nenaa Naamaancha jetaote rautaelu,” nae jetao acaauru
    rai Jesoso.
  mcd-NT: Nan Israel anori yora ichapa isinincani cooyo cuscara tocoi futsuafiafocai
    nocon shuni Diosin tsain yoimisi Eliseocai nocon caifofo caya huatama. Nan Siria
    mai anoa fusticoin caya huani. Nancai Israeli inimaran, —ishon Jesús ato yoini.
  urt-urt: O dindiꞌ ŋup tikin profet Elisa pe, lenge miyeꞌ tuweinge wula nato moi
    tiheinge Israel yambaꞌe wahriꞌ epwa wukeh wukeh, kom yukur Elisa ŋende miꞌme wahriꞌ
    epwa tinge, pakai. Kom miyeꞌ ende nato moi Siria, naŋ kin Naman, kin ilyeh profet
    Elisa ŋende kin tahar bwore prihe.”
  awk-awk: Gatun kauwȧhkauwȧlkan leprokan Ithȧrael ka, yaki-kȧlai Eliéu koba propet
    koba; keawaran wakál barun kinbiruġ turon umatoara, wonto ba noa Naaman Thuriakȧl.
  kiz-kiz: Kabhele, kwajhele ni bhakoma bhamehele Israeli katika kipindi kya Elisha
    nabii, lakini ajhelepi hata mmonga bhabhi jha aponyisibhu isipokujha Naamani munu
    ghwa Siria.
  tzo-TZE: Jech noxtoc c'alal li' to'ox oy ta banamil li j'alc'op Eliséoe, ep jchi'iltactic
    tsacbilic ta c'a'el chamel. Pero me junuc muc xcoltaatic. Ja' no'ox icoltaat li
    Namane, pero ta Siria banamil to liquem tal ―xi li Jesuse.
  lex-lex: Emkade walia la'a makwohorulu-ktatrulu Elisa lerni de mak kden la Israel
    liawanni rlernana nhieni ulityata-temyata ho'mana riy id edonna nkalwied eti eneknek
    to'ama Na'aman, de riy Siria ida.”
  dov-dov: Kwakali bali aazipele biingi mu Izilayeli kwamazuba a Elisya musinsimi,
    pele takwe nikuba umwi wakali salazidwe kusiya Namani muSayilini.”
  rgu-rgu: Hai natutuduꞌ fekeꞌ neme Manetualain mana nesi matan Elisa mai. Tepoꞌ ria,
    lahenda Yahudi dodouꞌ ramahedi hedi kusta rai Israel. Tehuu Manetualain ta puli
    na si fa. Ana nadenu noi Elisa puli na lahenda kamahedi kusta esa, nade Naaman.
    Sekonaa te, ria nana lahenda Siria, ta Yahudi fa. Tehuu ana namahere neuꞌ Manetualain
    kuasa Na.”
  toc-NT: Na̠chu­na­li̠túm cala­ca­pa̠s­táctit acxni̠ xlama pro­feta Eliseo, anta­li̠túm
    nac Israel xta­la­má̠­nalh lhu̠hua cris­tianos hua̠nti̠ xca̠­ka­lhi̠y a̠má luu
    li̠xcáj­nit tzitzi hua­nicán lepra, pero a̠má Eliseo ni̠para cha̠tum ca̠ma̠­pác­salh
    a̠ma̠ko̠lh ta̠tat­laní̠n, pus huata xlá ma̠pác­salh cha̠tum chixcú xuanicán Naamán
    luu xala mákat ca̠chi­quí̠n hua̠ntu̠ hua­nicán Siria.
  ulk-1902: Ege emeri Isaraela uader lepera, abele kerker Elisaia perofeta emeri;
    a uiaba nolea le ogarup kak, ege no Naamana, Suria le.
  som-som: Wakhtigii Nebi Eliishaana waxaa Israa'iil ku jiray dad badan oo baras leh,
    midkoodna lama daahirin Nacamaan reer Suuriya maahee.
  mam-C: Ex ikyxjo, ila'taq qxjalil yab' tu'n tx'a'k, aj noqtaq n-el lemimin, me mix
    jun kub' tq'ani'n Elisey, a yolil Tyol Dios ojtxe, qala' o'kxjo jun b'etin xjal,
    Naamán tb'i, a tzajnintaq toj ttx'otx' Siria. Ex ikyxjo nya qxjalil. B'alaqa nya
    o'kqox nqo ok tk'u'jlin Dios.
  ndj-ndj: Kandi, kumlima wa Isilaeli Chipindi cha Mbuyi wa Chapanga Elisha pavelili
    na vandu vatangalili vavelili na ukalava. Hata naha, kwa hela yoyosi vang'alili
    ila Namani mwenikaya wa mlima wa Siliya.”
  mbj-NT: Ta jawén mäh, P'op Hagä Do ky n'aa rod seeh, Erisew häd näng do hawät noo
    gó m', hajõk mä nahëë enäh doo, rog manahuuh do Isaraéw häj n'aa bä. Ti hadoo
