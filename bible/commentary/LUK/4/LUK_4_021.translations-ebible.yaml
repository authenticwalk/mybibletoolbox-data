verse: LUK.004.021
translations:
  kpx-kpx: Ige Iesu namigevei abuho loui avoe, “Di hoto dodavege la eviale keu nova
    velemanu.”
  okv-H: Iesu na ihiketo ke einge enana degi ena, “Ke mahu Isaiah na kajari ehene
    ingeva amita be amo puvija erevira,” ainge ijinu
  tbo-tbo: Ma i tugudu po lawahi ugolihi i baha nae i pa, ‘Baha kukuna o noonoli Yaubada
    a Buka u hinena naka amalai i lugeleteya.’
  mal-C: അദ്ദേഹം അവരോട്, “നിങ്ങൾ കേട്ട ഈ തിരുവെഴുത്ത് ഇന്ന് നിവൃത്തിയായിരിക്കുകയാണ്”
    എന്നു പറഞ്ഞു.
  grc-SR: Ἤρξατο δὲ λέγειν πρὸς αὐτοὺς ὅτι Σήμερον πεπλήρωται ἡ γραφὴ αὕτη ἐν τοῖς
    ὠσὶν ὑμῶν.
  bgc-bgc: फेर वो उनतै कहण लागग्या, “आज ए यो पवित्र ग्रन्थ म्ह लिख्या होड़ वचन थारे
    स्याम्ही पूरा होया।”
  khz-khz: Iesu na evopata-venirato, netiwato, “E kilakila pogo kamonagia kilana etoma
    pevuvuka.”
  deu-TKW: 'Er fieng aber an zu ihnen zu reden: heute ist diese Schrift erfüllt vor
    euren Ohren.'
  zsr-NT: 'Gzu lahuëꞌ Jesús rëꞌ lequëꞌ: ―Naꞌa dza ni zoaliꞌ lbiꞌiliꞌ, rudxíncz le
    nayúj lu guich ni.'
  lin-lin: 'Bongo akomaki koloba na bango : — Makomi oyo bowuti koyoka ekokisami lelo !'
  hns-NT: 'Aur sab koi khoeb dhiaan se oke taakat raha. Tab oe bolies kie: „Djaun
    baat ham abbe parhlie, oe aadj poera hoi gail.”'
  noa-E: 'Mag ichig eerpapaad aphöbaadeewai amag magjim anʉm: —Ĩsta chadcha pãach
    thumaam khʉʉn dakhĩir mʉg Ẽwandam iek phã sim gaai ichdëu jaautarrjöo abarmgui
    ajim anaabá.'
  eng-EMTV: And He began to say to them, “Today this Scripture is fulfilled in your
    hearing.”
  mib-NT: 'Te ni quejéé yá cahán yā jiín i: Vijna te ni squícu jnūhun cáhán tutu iī
    yāha ní cajini sōho ró, áchí yá.'
  lif-NT2: खे़ङ्‌हाॽ अक्‍खे मे़त्तुसि, “आइन् कन् के़घे़प्‍सुम्‍मिल्‍ले़ साम्‌योसाप्‍लाओ
    के़बप्‍पा पाःन्‍हाॽ खिनिॽओ के़रे़आङ् वाॽरो॥”
  xnj-xnj: Mwene akavajovela, “Lelu Mayandiku aga Gamsopi gahikili pemwaniyuwani penakasomili.”
  mmx-mmx: La ni ga lok tidi xeretna, “Anaa levelinga at Lovoang Kaala ira soorun
    ta ningina, kerekngan tai mo mi ronga i.”
  cbr-NT: 'Usoquin iscëxun ca Jesusan cacëxa: —Bërí ca anun ënë bana quicësabi oi
    ''iti nëtë uaxa.'
  tee-NT: 'Pus ju yuchi tsuculh ajunini'': ―Chavai avilhchan uctaxtulh junima chivinti
    tachi ju ts''okcanta la''ixchivinti Dios. Uctaxtulh acsni xaquilak''asmatniyau
    ju chivinti ju xaclajunau. ―Chunch ju ajunilh ju lapanacni ju Jesús.'
  eng-LSV: And He began to say to them, “Today this writing has been fulfilled in
    your ears”;
  cak-NT: 'Y raja'' xch''o''n y xu''ij: Chiwech rix cami, nibanataj-wi ri ru''in can
    ri Dios chupa ri libro ri tz''iban can chake, xcha''.'
  pah-NT: —Kirog̃we pe henduvi Tupana'ga nhi'ig̃a Isaíasva'ea pe ymyahũva'ea pe ji
    nhi'ig̃ame jupe, ei Jesus'ga g̃a pe. Kirog̃we pe henduvame, Isaíasva'ea rembikwatijara
    po'rua japiavo ihoi, ei Jesus'ga g̃a pe imombe'gwombe'gwovo g̃a pe.
  sja-NT: 'Mãpai irua mãgaji: —Idi weda parã t''ãide p''asamaa bɨ ma ũraa p''ãdade
    jara bɨk''a.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nana gwaɗa Lazglafta snaŋ kuni nda sləməŋa ghuni
    gita na ná, nda kɗa magatani ka ŋa ghuni,» kaʼa.'
  mks-NT: 'Sa̱há ña̱ cán quéa̱ na̱cachi a já xi̱hi̱n ná: —Mé qui̱vi̱ viti na̱xini
    ndó na̱xi̱nu̱ co̱o nu̱ú tu̱hun na̱ca̱hyí Isaías sa̱nahá ndiva̱ha —na̱cachi Jesús
    xi̱hín na̱ cán.'
  gfk-S: 'Io, iga tange ta di hokarek: “Katiak ikin ra katano metuma ta ira pakpakat
    tane God te hanawat tutuno ta ira numu hinadado.”'
  bmu-bmu: Ehigetka könahiba kewö jii mötket, “Buzup Kimbigö keu ki oyoŋbi kezapŋine
    gei mötzei, miaŋgö ölŋan mönö merak asuhuza.”
  dgz-dgz: Me sia anega wadiamon, “Nop ame anuyana, God nop megawa wataget ok di seane,
    ap me batnagingina tavewa endi mame tauen.”
  eng-GNV: Then he began to say vnto them, This day is the Scripture fulfilled in
    your eares.
  zaa-NT: 'Gudulo tìe gunnie nna rèe cą: Annana chi uccua cumplir nu chi biyénini
    le ga''na escrito.'
  eng-WEBSTER: And he began to say to them, This day is this scripture fulfilled in
    your ears.
  guh-guh: 'Nexata icatsia Jesús jumaitsi bajarapamonaejavabelia: —Aeconoxae Dioso
    pejumelivaisibaxuto pacatsimuxulebiveretatsi. Xua yabara bajarapabaxutota jumaitsi,
    bajaraxua baja aeconoxae mapamatacabitaje copiapata baja, jai Jesús bajarapamonaejavabelia.'
  bon-bon: Tabe teebibine jejemige egä, “Page ai Oogäräneji Mene te toraca me äbitenige
    weeme ätecija cabu.”
  nhw-BL: 'Huan Jesús pejqui quincamanalhuía huan quinilhui: ―Ni camanali catli nijpojqui
    moijcuilo huejcajya huan camanalti tlen na catli nimoquetza amoixpa. Huajca ama
    motlamichihua catli quiijtohua.'
  mgw-mgw: Naywembe ngaabakia, “Liyi'gi'yo lyamuliyu'wine, li'no litimile.”
  swh-ONEN: Ndipo akaanza kwa kuwaambia, “Leo Andiko hili limetimia mkiwa mnasikia.”
  wbi-wbi: akatengula pijova navo akati, “umusyughu ililembe ili lifikile mu mbughulutu
    sinu”.
  bba-bba: Mɑ u win ɡɑri toruɑ u bu sɔ̃ɔwɑ u nɛɛ, ɡisɔrɑ Gusunɔn ɡɑri yini yi koorɑ
    yi i nuɑ mi.
  eng-KJVCPB: And he began to say unto them, This day is this scripture fulfilled
    in your ears.
  kgk-NT: 'Upéi Hesu he''i íxupe kwéry onhemombe''u-vy: —Xe rehegwa ohai va''ekwe
    omotenonde-vy, ãy oiko-ma. Amonhe''ẽ kuri kwatia-py Nhandejáry nhe''ẽ. Xe rehegwa
    voi nhe''ẽ pehendu-ma kuri, he''i onhemombe''u-vy.'
  waj-waj: 'Yisuuva iya tunoo: Aanna makee na kuaivaa yaaruau saivaata kaanaivo vainoo,'
  cpy-cpy: 'Ari retanakawo ikantanaki: “Omonkaatzi-motakimi nimaeka iroka Jankina-rentsi
    okaatzi pikemakiri noñaanata-kimiro.”'
  ekk-PKP: „See Pühakirja tekst, mida te just kuulsite, on täna täide läinud!“ ütles
    ta neile.
  mpx-mpx: Inoke i baek elal i ba, “Buki Bwabwalena ana baaba toto abwe sauga ya ku
    hago, he lan ebe iyaka i tabwa tunahot.”
  wbp-wbp: Ngula-jangkaju, wangkaja-jana nyanungurraku, “Nyurrurlarlunkujulu ngaju
    purda-nyangu yimi-ngarrirninja-kurra yali kuja Yijayarlu yirrarnu. Jalangu yimi
    yali ngaju-kurlu ngulaju-ka junga wangka.”
  luo-luo: to nochako kowachonegi niya, “Kawuono ndikoni chopo kare ka uwinjo.”
  nhe-NT: 'Huan Jesús pejqui quincamahuía huan quinilhui: ―Ni tlajtoli tlen nijpojqui
    moijcuilo huejcajquiya huan camati tlen na tlen nimoquetza imoixtla. Huajca ama
    motlamichijtoc tlen quiijtohua.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܐܸܕܝܘܿܡ ܦܝܼܫ ܠܹܗ ܬܘܼܡܸܡܵܐ ܐܵܗܵܐ ܟܬܵܒ݂ܵܐ ܐܲܝܟ݂
    ܕܫܡܝܼܥ ܠܵܘܟ݂ܘܿܢ.“'
  esk-NT: Iḷisautiaqsiñiġai itnaqhuni, “Taamna Agaayyutim uqałha atuumaniqsuq uvlupak
    agliqiaŋupman tusaałłapsitñi.”
  msb-msb: Pakatapos nagtuna siya pagsurmaton sa inda, “Myintras nagapamati kamo natutuman
    na ini na nasurat.”
  cpa-NT: 'Jøng² ca¹he¹dsa jǿg³. Ca¹juúh²dsa: ―Na¹ jín³ ma²ca¹lø¹ti¹ jǿg³ quiah¹²
    Diú¹³ ma²na²høa¹jni jøa³ ja³tiogh³ hniah¹² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ଲକ୍‌ମନ୍‌କେ କଇବାର୍‌ ଦାର୍‌ଲା, “ଆଜି ତମେ ସୁନ୍‌ଲା ଏ ଦରମ୍‌ ସାସ୍‌ତରର୍‌ ବାକିଅ
    ପୁରାପୁରୁନ୍‌ ଅଇଲା ।”
  meu-meu: Ia na e haroro matama, eto, Ina vada o kamonai herevana na hari ina dina
    ai vada eme momokani.
  yva-NT: Umba Yesus po manyao pare, “Masyoto unumeso Ayao Amisyo idaura ti wadanaune
    umawe ama masyote mamai to soamo nande no wasamun.”
  dgc-dgc: “I éya a hula a binasa ko dikam,” kagi na, “éy natupad dén nadid a aldew
    ta harap moya.”
  zpm-NT: 'dzigo bnee me lo zho, rëb me: ―Grë diidz ne blozh blab naa lo to nu, leṉ
    dze rii goṉ laaw noyac cumplir.'
  hix-NT: Onà wyaro htxero nkekon hatà, Txesusu, àwyanye. Amnye rma haxa, àro yawo
    ro naha, Khoryenkomo, kekon hatà. Tkaryehtan hoyen yawo ro rma naha, amnye rma,
    onenytxanàr kom me, kekon hatà.
  sim-sim: Urik ormu sawera, �Mashi Avui Wasilakahi os ter ji misiwa osmu anhik omendingak
    nanduwa.�
  npi-ULB: उहाँले तिनीहरूलाई भन्‍नुभयो, “आज तिमीहरूले यी वचनहरू सुन्दा सुन्दै यो पुरा
    भएको छ ।”
  cgc-cgc: Gambal kanen i ki danen, “Mintras na namatian nyo ake na pabasa na naan
    ta sinulat na pulong ta Dyos, natuman en ake na pabasa.”
  tim-tim: Ekbiâ den hin dâm makyeŋgiep, “Den ya oyaŋdere nâŋgâi are uŋak yu dewunyeŋân
    bunŋe miawaktâp.”
  yor-yor: Ó sì bẹ̀rẹ̀ sí í wí fún wọn pé, “Lónìí ìwé mímọ́ yìí ṣẹ ní etí yín.”
  wos-wos: Xéndaka dé diré wa, “Némbuli Godna nyingambu rekwa hundi mwi hundi dé ya.
    Yandéka wundé xékéngu.”
  emp-NTPO: 'Maʌ̃ne Jesuba jarasia: –Maʌ̃ bed̶eaba jara b̶ʌra id̶i bãrã quĩrãpita
    mãwãbʌrʌa.–'
  eng-F35: and He began by saying to them, “Today, this Scripture in your ears has
    been fulfilled.”
  ind-ind: Lalu Dia mulai berbicara kepada mereka, kata-Nya, “Hari ini, nubuatan dalam
    nas itu ditepati ketika kalian mendengar Aku membacanya.”
  pes-OPCB: 'به سخن گفتن با ایشان شروع کرد و فرمود: «آیاتی که هم اکنون شنیدید، همین
    امروز جامۀ عمل پوشید!»'
  mpt-mpt: e baabenea Ne Gode buk temo weng sang olo kibia ibo wentibo memalo weng
    olo bain anoa yamo balinobo gesea
  ssx-ssx: Kota꞉ Yesuma꞉ iki pa꞉ta꞉ pi alo hata꞉ alota꞉ Do yata꞉pa kua꞉ hande Baibolo
    pita꞉ ikana꞉ma꞉ opitolo hamena꞉ kone ota꞉ ame do kone yaya꞉me leekeme.
  mkl-mkl: Ŋɔi í sinti ideɛ ku sɔ̃ ŋɑ í ni, nnyii kukɔi idei Ilɑɑɔ̃ iyi ì ɡbɔ nsɛiu
    ŋɑ í kɔ̃.
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ନେଙ୍ଗ୍ ବଇବାନ୍‍ ଆଣ୍ଡିନେ ସାମୁଆଁ ଏକ୍ରେ ମ୍ପଡ଼େକେ
    ଆତେନ୍‌ ପେଇଂ ଅଁନେ ବେଲା ସାସ୍ତର୍‌ନେ ଏନ୍‌ ସାମୁଆଁ ଏବେ ପୁରନ୍‌ ଡିଙ୍ଗ୍‌କେ ।”
  gof-RNT: I, “Hayssi hintte haythan hintte si7iya ha maxaafaa qaalay hachchi polettis”
    yaagis.
  unx-unx: ୟୀଶୁ ଇନ୍‌କୁକେ କାଜିକେଦ୍‌କଆଏ, “ଆଇଙ୍ଗ୍‌ ପାଢ଼ାଅକେଦ୍ ଧାରାମ୍‌ପୁଥିରେୟାଃ ନେ କାଜି
    ତିସିଙ୍ଗ୍‌ ଆପେୟାଃ ସାମ୍‌ନାଙ୍ଗ୍‌ରେ ପୁରାୟାନା ।”
  gah-gah: 'gakó láa loko lo kimimó: Monó gotola gakó gatokugo gelemómámini gihila
    itínasa nenitoka utó okave.'
  lcm-lcm: Na kalapo mengen iria ta, “Kana anginang mipo kolongong a mengen i vuk
    salsalik ke na kalapo serei atutuman vang kana.”
  aer-aer: Kenhe re akenhe itneke angkeke, “Arrantherre ayenge awerrirrerne lyete
    the ilerlenge angkentye nhenge yanhe areye Isaiah-elarle arrule intelhe-ileke.
    Kele lyete-arle angkentye yanhe atyenge arratye anthurre irreme.”
  qvc-NT: 'Chaymi Jisusqa nirqan: —Dyuspa Santu Librunmanda kay liyishqayqam kanan
    diya ñawpaykillapapi kumplishqana, nishpa.'
  tgl-ULB: Siya ay nagsimulang magsalita sa kanila, “Ngayon itong kasulatan ay natupad
    sa inyong pandinig.”
  cbs-NT: 'Jesúsun jatu yusinkin taewakin: —Jaskakidi Isaíasin keneni en matu yuixunai
    man ninkaxudan, nukunabu medabewakin na jabiatian Diosun ma meneikiki— iwanan,'
  xtm-NTPP: 'Te ni keja''a ya ká''an ya, te jiña''a ya: ―‍Vitna jâ ni kenda nuu ni
    a ja ko kuu sukan ndee tnu''u Su''si a ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngabalenge, “Paali pamba pa majandiko gachwapi gapitile leleno andi
    apannyoine nakachoma.”
  bao-NT: 'Cʉ̃ pea o biro cʉ̃jare ĩi wede jʉoupi: —Mecʉ̃ra, Isaías cʉ̃ ca owariquere
    yʉ ca buero mʉja ca tʉorije ca ĩirore birora bii ea —cʉ̃jare ĩiupi.'
  san-ORI: ଅନନ୍ତରମ୍ ଅଦ୍ୟୈତାନି ସର୍ୱ୍ୱାଣି ଲିଖିତୱଚନାନି ଯୁଷ୍ମାକଂ ମଧ୍ୟେ ସିଦ୍ଧାନି ସ ଇମାଂ
    କଥାଂ ତେଭ୍ୟଃ କଥଯିତୁମାରେଭେ|
  rmn-rmn: 'Ов лиляс тэ пхэнэл: — Авдес, кана тумэ шунэнас, улэ адала зборэс э Яздимаски.'
  huv-NT: 'Quiaj tasaj nejiw: ―Nganüy cam lajlüy aaga leaw apiüng tiül a nawiig quiaj
    ningüy niüng ijlüyiün ―aj nejiw.'
  otn-NT: 'Ma̱hømbi̱ mʉdi bi̱ nya̱ ra̱ Jesús, bi ''yɛ̱mbyø ja̱''i̱: ―Nu̱ ra̱ ora ja
    p''ʉya, ya bi̱ nja''a̱ te nt''ot''i p''ʉ ja ra̱ Ma̱ca̱ Libro, ngue ni̱ hmi̱ ni̱
    dä guí̱ nnu̱jʉ ngue dí ''bʉcä ua ya.'
  nop-nop: Unduŋ tubune yeniŋguk, “Mede i kunale nadiŋit kamiŋ agaŋ folooŋ mintalak.”
  obo-NT: Na id tigkanoy sikandin nid nonaw kandan, kahi rin to, “Iddos no‑ikahi riyot
    Nosulat no Kahit Monama nid basa ku, notuman don ko‑ungkay to norinog dow ini.”
  kca-kca: 'Щӑԓта Ԓўв ԓыв пеԓайэԓ пŏтәртты питәс: "Тӑмхӑтәԓ, нын хуԓәм тӑм Йэмәӈ Нэпек
    йасӈәт, йӑнәпсәт".'
  cak-ENT: 'Y rija'' xch''o c''a y xbij: Jare'' chivüch rix vocomi nbanatüj-vi ri
    rubin can ri Dios chupan ri vuj ri tz''iban can cheke, xbij.'
  lif-NT: ᤂᤧᤱᤜᤠ᤹ ᤀᤰᤂᤣ ᤔᤧᤳᤋᤢᤛᤡ. “ᤀᤠᤀᤡᤴ ᤁᤴ ᤁᤧᤄᤧᤵᤛᤢᤶᤔᤡᤸᤗᤧ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤁᤧᤒᤵᤐᤠ ᤐᤠ᤺ᤴᤜᤠ᤹
    ᤂᤡᤏᤡ᤹ᤀᤥ ᤁᤧᤖᤧᤀᤠᤱ ᤘᤠ᤹ᤖᤥ॥”
  mie-NT: 'De nī nquijéhé yā cáhān yā jíín ndá ji: Mitan de nī nquee ndaā tūhun cáhān
    tutū īī yáhá, nī jini ndá nú, ncachī yā.'
  san-TIB: ཨནནྟརམ྄ ཨདྱཻཏཱནི སཪྻྭཱཎི ལིཁིཏཝཙནཱནི ཡུཥྨཱཀཾ མདྷྱེ སིདྡྷཱནི ས ཨིམཱཾ ཀཐཱཾ
    ཏེབྷྱཿ ཀཐཡིཏུམཱརེབྷེ།
  qve-NT: 'Chaymi paykunata Jesusqa niran: —Kunanmi kay leesqaykunaqa qankunapa ñawpaqniykichispi
    cumplikun, nispa.'
  pao-NT: Soo Te Pabe'e yise meeoo mu netamma, “Yow meno'o soo o'nosoo a unnepu oo-toogoo
    manekena. Mu muusoo namakoo a poonne.”
  cbu-NT: Isussha mang tayaspatarangiya. Mazinangtsa siya; tárangu, Natstayanlli anoo
    nat in nuwaana tatsamchima; tayaspataku ántar ashirangiya.
  usa-usa: 'ánibo Îtuma mikáq áaimma átáma aamá timá yímikaiye. maará-tiraiye: “Áánûqtuni
    watáama agamatá-kánnáágómá íbêqa yorautúnama abarokáq kéiye.” téna tiráiye.'
  soy-soy: 'Uu pɛɛ pi mɑɑ rɛ: Nléécɑɑsimɛ́ mmú kɑni nní n kṍ, nɛni kɛ rinɔ́ɔ
    tɛ̃ ɑri li.'
  hui-hui: Ani bu bereagola ibugua tihondo lalu, Bi ogoni Anduane Homogonaga mbugaha
    howa daga larugola tígua hale ho birarimiore áyu ogoni lola haragoni, lene.
  amf-amf: Kidiar “Marrato! Ta kono nabbabadhenka yenin qansoono mathaapinsa upsino
