  pan-pan: ਤਦ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਇਹ ਲਿਖਤ ਅੱਜ ਤੁਹਾਡੇ ਸਾਹਮਣੇ ਪੂਰੀ ਹੋਈ ਹੈ।
  gvc-gvc: 'Ti ã yoachʉ tiro tinare õ sehe ni yahu dʉcaha: —Ahri michapucacã yʉ buheriro
    seheta Cohamacʉ to niriro mʉ sʉro nina —niha Jesu.'
  mwp-mwp: Nuydh nungu ngurpan muyngu thusingu yadu palgan, ‘In nubi minar poelayzi
    yangukudu kuykunidhan, ina nabi thonara. Ngitha nan kawran karngemin.’
  ksj-ksj: Ebu Iesuꞌa ḡadaheni ziro, raenaꞌa, “Zaꞌa egateꞌe Buka Zaḡoḡano ḡoeꞌa eꞌe
    ꞌai izidi ꞌada hudaneha.”
  sbk-sbk: Wanda abhabhole sanyono ensimbo,”Ezi zitimiliye mmakutu genyu.”
  mya-JVB: ယေရှုကလည်း၊ ယနေ့ ပင် ဤ ကျမ်းစာ ချက်သည် သင် တို့ကြား သည့်အတိုင်း ပြည့်စုံ
    လေပြီ ဟု မိန့် တော်မူ၏။
  kgf-kgf: Waŋu Yesunéŋ hénima ac yomuhuc énézéyec; Deguc kiwi ooya olomba gezacginanéŋ
    niŋgic imi hélaguc wanʒac.
  awb-awb: Ebitíówana wega sensabé, Ínéga sáhnsáhú éhwéh íráhtáq ibora mi ehwéh aiq
    pútaragire úwe.
  gdn-gdn: manako e tadebu, wagubu ke; “Nau oka yau iyabapekeya ki mibai karako wi
    yabugere makeya makeya matarawena.”
  nko-NT: Ɩnʋ Yesu lɛ́bláa amʋ́ ɔbɛ́ɛ, “Ndɛ, Bulu asʋn wanlɩ́nhɛ́ anfɩ laba mʋ́tɔ́.
    Mʋ́ mlɩlanú á.”
  bsn-NT: 'To bajiro ĩna bajirone, ado bajiro ĩnare gotiyuju ĩ: —Jẽre adirodone ñaja,
    “Bajirʉaroja” Isa''ias ĩ yiucamasiriarore bajirone bajirirodo —ĩnare yigotiyuju
    Jesús.'
  pib-NT: Yinuwaka wane chinretna, “Xawakni poyagkaakatka tye Tokanchi Yonatkaluru
    gixa jemanu.”
  wiv-wiv: Pale, ia varivuvunia kana polea, ki tani barae ni dia, “Meni kua na polea
    kua ta hazenia, ia ti pori matoto, habuka kua miu ta longoria e hazeanga.”
  reg-reg: Namba okuloma nabho naikati, Lelo elyandiko linu lyakumila mumatwi gemwe.”
  mlh-mlh: Bibitatara ebi fuŋgaru iŋi yajiya, “Biŋe Qurande buŋo yo osegabe kajeŋaŋuŋgo
    rakame manegobi, ore foriine muŋambe yoo fukega.”
  gof-ENT: ኢ፥ «ሃይሲ ሂንቴ ሃይን ሂንቴ ሲዒያ ሃ ማፃፋ ቃላይ ሃቺ ፖሌቲስ» ያጊስ።
  aau-aau: Hiykwe hme senkin mekow, “Ok, arakwon ha ma kiy-ira mesor okukwe, hmo inour
    mon po kiy-ousne hrahra ha.”
  tvk-tvk: Iesu biteni mi xil bit, “Vanuvei Eo na Hi xa mutelong nou natevuli, taxeak
    tang, sepinien xil teni mei be reitin.”
  prf-NT: Sakay kinagi na dikodi, “Natupad nadid en nasanig moy a binasa ku ten kasulatan.”
  auy-auy: Ísu séna minááímó súnaꞌo isérón-aai aforaꞌá paápé iye súwasa
  tbg-tbg: Ihuva vika tiva nimiro tiharo, Vaaka te kaara ntuva kauramanta iria uvava
    vate quqaa vivauma vaivo, tiro.
  hub-NT: 'Tumainakai Jesús ataksha chichaak: “Ju aarmauwa juka yamai tsawanta jui
    uminkayi”, tusa tinaiti.'
  hmo-hmo: Ia ese ia haroro hamatamaia, ia gwau, “Inai umui kamonaia herevana, be
    hari dina ia momokani vadaeni.”
  big-big: Togo Yisu weik puwiliyegi pelik kozak yeiya, Anotogi ngago lang ini kerewiya
    koyigeya mabek nogo sangkela perik weik wameik ngizi lewagela, yeiya.
  gux-G: Dinne mɔno u bu cili yinm yaa song'o yeni kani u tienu tondo ñɔmaama tie
    mɔni.
  cnl-NT: 'Ca²³jua''³ ''ñée² Jesús. Ca²³sɨ''²³ dsa³: ―Jmɨ́ɨ² ''e³ rɨ³nɨ²³ je² nuu³ra''³
    la²³jɨn³na''³ mɨ³lǿ²³ ''e³ la²³ to̱o̱²³ ji³ la³ ''e³ rɨ²³lí³.'
  zar-NT: 'Gusí lahuëʼ Jesús rëʼ légaquiëʼ: —Naʼa dza ni zóaliʼ libíʼiliʼ, rudxín
    caz le nazúaj lu guichi ni.'
  kde-kde: Yesu nkuvahaulila kuchidoni, “Alano Malemba, nelo lànitimila pamuchipilikanila.”
  ata-ata: Ia Anu muavuti la muvikalaneꞌi aloxo ꞌo, “Kaukavu ane eni eitisou ꞌo, anu
    a muxali manina vaimomo ꞌo loxo ngingi ngelomusou ne.”
  qvw-NT: 'Jinaptinmi Jesus nila: “Cay lïgimuśhäcäta uyalipäcuśhayquinümi canan ñawpäniquićhu
    lluy lulacacuyan” nil.'
  nfa-nfa: Hèia Na peka dènge ra, “Dhu miu tadèngi nèti Sasuri Ama Lamatua deo na,
    neꞌe ne, jꞌajꞌi le!”
  tnp-tnp: Kəni in təmətəghati kəm lah mətəni məmə, “Rəueiu u e nian u nəutətəlɨg
    lan e Nauəuə Rəha Uhgɨn, Uhgɨn tɨnol əpu nəghatiən mɨn əha tɨnuva matol nɨpəhriəniən
    lan.”
  urd-urd: वो उनसे कहने लगा, “आज ये लिखा हुआ तुम्हारे सामने पूरा हुआ।”
  hot-hot: Ma hanaŋ nena, “Abô êntêk ba hêk Wapômbêŋ anêŋ kapya ba olaŋô intu lêk
    hik anôŋ.”
  mqj-NT: 'Naparandukmi ma''pa''guru Puang Yesus nakua: “Allo temo murangnginna inde
    battakadae lemba''mi issinna.”'
  rus-SYN: 'И Он начал говорить им: ныне исполнилось писание сие, слышанное вами.'
  mbh-mbh: Lamako i patea ol riong a or nge, ma i ri ve, “Na ponange thomu o nongpol
    riong aken kene i velpol nunganga lale.”
  bdd-bdd: Coinega ꞌihegwaediya, ꞌigwae, “Gwae bewa yahasila pwaiya ta wahesagoheya,
    mwalo sihepwaila nugeteya, ma bewa tutaina ꞌilatu pwaima.”
  cbt-NTPO: —Tëhuënchachin iyaro'sa' iráca Isaiasë ninorincoso chachin, Yosë a'paimarinco
    nicha'ëca'huanquëmaso marë', itërin Quisosori.
  rmy-SERVI: 'Тай ачиля тэ дэдумэ лэнди: — Авдивэ стердапэ пав лавэн, савэ тумэ шундэ
    екхатар.'
  srn-NT: 'Dan Yesus taigi den taki: “Tide a pisi disi fu a Santa Buku san un yere,
    kon tru.”'
  cta-NT: 'Liꞌ nguxana Jesús nda yu chaꞌ loꞌo nguꞌ: ―Hasta juani cua nduꞌu tucua chaꞌ
    biꞌ su ntucua ycuiꞌ ma̱, chaꞌ nu ndyuna ca ti ma̱ ―nacui̱ Jesús.'
  bqc-SIM: 'Ɔ̃ à yãsɛ̀ à mɛ̀: Lua yã́ɛ bee pà gbã, lá álɛ maɛwa.'
  tcz-CHONGTHU: chuin aman amaho jah'a thu aseipan tai. “Pathen Lekhabua kisun tua
    najah'u chu tuni tah hin aguilhung tai!” ati.
  mar-mar: त्याने त्यांच्याशी बोलण्यास सुरुवात केली की, “तुमच्या ऐकण्यामुळे आज हा
    शास्त्रलेख पूर्ण झाला आहे.”
  snp-snp: Kogo eyato, ka apito logimami, Mono kawa katomo ama ya onema linate kani
    kolado ya moda kulawa oloto piyami ne, loto logimaiye.
  isl-isl: 'Hann tók til máls og sagði: „Þessi ritningargrein, sem þið hafið nú heyrt,
    hefur ræst í dag.“'
  spy-NT: Kimwoochi bichoo kule, “Kāākuyityiin ꞉bēsyooni āk kiyēē mwooyē ꞉siruutēchu.”
  xnn-xnn: Danat ilogi ay mangwani ken daida, “Tinmet-ewa id wani ay agew san dinngeyo
    ay binasak ay naisosolat ay kalin Apo Dios.”
  mwe-mwe: Nigubhatandwibhe kwa kwaabhalanjilanga, “Lelo gene Majandikoga gamalile
    nnipilikananga.”
  tte-tte: Kabo Yeisu iwalolau kolili iba, “Aiseya ana walo Buki Tabu mena yayasiliyako
    kwabenabenalanwa kaliyate kabona iyamala walo yawasosi.”
  tcs-tcs: Zizas i bin spik diskain po dempla, ‘Nau ai spik yupla stret. Dis mesiz
    blo Aizaia bin kam tru tidei wea dat seimtaim wen ai bin ride da buk.’
  hlt-THB: cawh a mingmih a venawh, “Tuhngawi nangmih ang zaak awh ve cabu awi ve
    soep hawh hy,” tinak khqi hy.
  soq-soq: Ita me mo waeuwadewasamone wanase, “Ande bedewe dima Aisaia bukawa bedewe
    girumalena ne wisianteno etalana ulaipalen.”
  qub-qub: 'Chaura Jesusga runacunata niran: «Chay liguimushächo nishannömi canan
    gamcunapa ñaupayquicho cumlisha caycan.»'
  att-att: Á kinagi na nira, “Ta pakaginná naw, napalurokin yù ubobuk ni Namarò nga
    binibbik ku.”
  bki-bki: Mia bogo napano naio jikar kiano iliano, naio ber jibe nei, berinavo “Kiniou
    neber ka kamiu, ka Atua kiano Iliano Lu na kumijogio vonganei, iliano nalo nei
    kanano abinimei be riano bo vonganei ga, ea miremiu.”
  bqp-bqp: 'Akũ à nà yã''onnɛnaaa à pì: Luda yã dí pàpa gbãra lákũ átɛn ma nà.'
  mcp-mcp: 'A mú tɛ́ɛ́d lásʉ́lə nə bwo, nyə nə́: «Kʉ́kʉ́l mícilyá mí Kálaad Zɛmbî
    bɨ́ ámə gwág mə́ ámə lɔ̧́ nɨ í mə́ bwəma múús.»'
  hat-hat: 'Lè sa a li kòmanse di yo: Jòdi a, pandan n''ap tande pawòl ki ekri la
    a, li rive vre.'
  npl-NT: 'ijkuakó Jesús opé kinmilia: —Nin tonati nomoixpa yomochi tlan kijtoa itlajkuilol
    Dios.'
  bgg-bgg: Ji è ai è ithek shii yao, “Sudoh ichiih tham pha jigigam itho ji ne ithek
    yoi pha chiang è zab izai rey ge ro.”
  eng-TCENT: and he began speaking to them, saying, “Today this Scripture has been
    fulfilled in your hearing.”
  eng-BSB: and He began by saying, “Today this Scripture is fulfilled in your hearing.”
  cpu-NT: 'Ari jetanakaro ikantayetanakeri: “Omonkaraimoyetakami iroñaaka iroka osankinarentsi
    okaratzi pikemakeri.”'
  san-ASM: অনন্তৰম্ অদ্যৈতানি সৰ্ৱ্ৱাণি লিখিতৱচনানি যুষ্মাকং মধ্যে সিদ্ধানি স ইমাং
    কথাং তেভ্যঃ কথযিতুমাৰেভে|
  tac-NT: '''Lige alué Esúsika ra''íchile, regá anele: ―''Ma ''la machí ''emi alarigá
    ikiá napurigá ruwile alué Isaíasi ye osilichi, napu ruwime nile churigá nímili
    níliga ne. Regá anele Esusi. Alueka pe bo''nepi olagá anile bo''né ala''simio.'
  eng-WEBPB: He began to tell them, “Today, this Scripture has been fulfilled in your
    hearing.”
  gfk-H: 'Io, ga tangai ta diet hoken: “Katin iakan ra sibaan maram ta ira pakpakat
    ta Kalou i ta hanuat tutun ta ira numuat hanhadoda.”'
  viv-viv: Au Yesu givebutu gigahedi gigayo, “Adamoya mena Yaubada yana gahe wanogalina-ma
    gilakayemu velemoꞋena.”
  yao-yao: Nombewo ŵaasalile, “Lelo Malembelo ga Akunnungu ga gaŵele isyene pamumbilikene
    ndi ngusyoma.”
  tgp-tgp: ale mo tapulo verea isara mara, “Nahapani natu Retitapu nike mo pa masese
    na peromim.”
  auc-NT: Ayönänite, —Wængonguï botö ïmotedö ante apæ̈necä ëñëninque näni yewæ̈mongaïnö
    baï ñöwoönæ ëñëñömïni edæ do ïinque ba amïnipa.
  kbc-NT: Odaa ja dotaɡ̶a, meetediogi, “Niɡ̶ina noko, niɡ̶idi ane diniditeloco niɡ̶idi
    liwai lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji anajipaatatiwaji natigide, jiɡ̶icota. (Leeɡ̶odi
    jiɡ̶idaa idinanatigi me jiba.)”
  bmh-bmh: Gonug awareun, “Ag ulis doi darena, iz e ze nanalai marem domen. Go ze
    ulis petak zou.”
  ctu-BL: 'Jesús tsa'' caji i subeñob: Ts''ʌctiyemix wʌle i ts''ijbujel Dios, tsa''
    bʌ la'' wubi, che''en.'
  meq-meq: 'Tsa na, Yesu a dazlay mətsikatay, a gwaɗatay: «Nəkurom neheye faya ka
    pumay zləm a wu nakə faya na tsikakumeye na, wu nakə na dzaŋga mə Ɗerewel i Mbəlom
    aye na, ɓa kə ge bo bəgom tsɨy.»'
  noa-H: 'Mag hichig heerpapaad hap''öbaadeewai hamag magjim hanʌm: —Hĩsta chadcha
    pãach t''umaam k''ʌʌn dak''ĩir mʌg Hẽwandam hiek p''ã sim gaai hichdëu jaautarrjöo
    habarmgui hajim hanaabá.'
  alp-NT: Eleki Iatetukesi menai be, “Tuhane Eni Lepata meiju uono kena petu meije,
    kena imi leneule.”
  san-VEL: anantaram adyaitaani sarvvaa.ni likhitavacanaani yu.smaaka.m madhye siddhaani
    sa imaa.m kathaa.m tebhya.h kathayitumaarebhe|
  kbq-kbq: Ana huteno agafa huno zamasmi'ne, Amama hamprugetma antahiza kemofo avufa'a
    meni fore nehie.
  kbh-kbh: 'Chora Jesús tojanonts̈é mënts̈á jayanana: —Camënté ts̈ëngaftangbeñe tonjopasá
    nts̈amo quem librë́s̈añe iuabemancá ca.'
  ron-LSB: 'El a început să le spună: “Astăzi s-a împlinit în auzul vostru Scriptura
    aceasta.”'
  pon-pon: 'I ari tapiada majani on irail: Kijin likau wet pwaidar mo ’mail ran wet.'
  nhe-BL: 'Huan Jesús pejqui quincamahuía huan quinilhui: ―Ni tlajtoli tlen nijpojqui
    moijcuilo huejcajquiya huan camati tlen na tlen nimoquetza imoixtla. Huajca ama
    motlamichijtoc tlen quiijtohua.'
  sps-sps: Ana Ya tsue to tsuri, “Roman u vegiau tan Vegiau Ten Gov te nongoiny ami
    te ruak iny man ovei en.”
  wnc-wnc: Ie kayuwawa kake anzing yanikut, “Gunziu anggwene Anututane wam a tematekutna
    maakzata nataing kaknga buyana siakande unin aakgak,” ngang yaniwan natapbing.
  bus-bus: 'Ben à nà yã''onnɛnaa à bè: Luda yã kɛ̀ pàpa gbã̀a lán ée maa nà.'
  gub-BL: Uze'eg wanupe. — Peinu a'e ze'eg imugeta mehe. — Azeharomoete a'e ma'e uzeapo
    kwez kutàri kury, i'i wanupe kury.
  imo-imo: Kano kinye yuni enondo nimbei, “Gotenga ungu buk kanopo nindu pilinge ungumunga
    Aisaiani wendo ombalo oi nimu mele, kinye wendo oromo,” nimu.
  boj-boj: Onaqa Yesus na naŋgi minjrej, “Qotei aqa anjam e endego sisiyonum niŋgi
    quonub qaji di aqa damu agi bini brantqo.”
  eng-DRA: 'And he began to say to them: This day is fulfilled this scripture in your
    ears.'
  knf-knf: 'Kë aşë ţiini na baka aji : « Nţa di, uţup wi ukak manjoonan ţi an nankŧiinknuŋ.
    »'
  san-KHM: អនន្តរម៑ អទ្យៃតានិ សវ៌្វាណិ លិខិតវចនានិ យុឞ្មាកំ មធ្យេ សិទ្ធានិ ស ឥមាំ
    កថាំ តេភ្យះ កថយិតុមារេភេ។
  arn-NT: 'Fey kisu llituy ñi dunguael feypilen mew: —Fachantü dew mupiy tüfachi wirin
    dungu eymün mew.'
  zas-NT: 'Dxel guzuloj caneenëman laa reeman, rëbaman: ―Yan dxej gajc ma gojc cumplid
    ziꞌc ca loj xtiidx Dios ni ma biguiejndi.'
  ken-NT: Abho yɛ bɛghati bhɔ bɛ, “Ɛchɔŋ, ɛnyɨŋ ɛnɛ basɨŋɨ́ mɛn árɛ̀m ɛ́fákárí
    mbɔ ɛnyǔ bǎghókó.”
