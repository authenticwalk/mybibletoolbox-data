  jic-NT: pjü jis wa cjuwá nt'a. Mpes tjemey Jesús. Ts'ac' cuarenta ne'aj wínetsja
    jupj. Ne'aj tjá'asa na diablo tjac' jupj nt'a. Jostsja ca Jesús malala nyuca la
    mijis, mpes malala tjevele Jesús lal. Jesús ne'aj tjuwine na, ma tjelyaja jupj.
    Mpes t'üc' ts'ac' cuarenta na, pajal vecj pé'etsja jupj.
  zap-NT: Txuplal gbiz wkaa Ne denbidx, lex wlaa Bzelo Ne preb gan pe slaa Ne dol.
    Bet wudet Ne ydeblo ne wkaa Ne nga, zhich guin wlen wlaanen Ne.
  wer-wer: Pël ëak wë kët 40 ëak won sëën Seten pim naë së oröak morök elmëa. Akun
    pötak pi kaömp won pan ëa. Pël ëën akun pöt won sëën këën wel wia.
  ipi-ipi: Poto, ole paiyasa tukumindi Oli Sipitisa oko bala towa atu epoko pua atea-kola,
