  pao-NT: Saa'a yise soo suta'yoo ka Te Pabe'e meeoo netamma, “U sakwa nanamanena
    nasootza'me ka Te Naa Tooa'ana. U sakwa eka tupe tukaba mayugwe, o'no u oo mesoo
    tuka.”
  cbu-NT: mang 40 maats taarangiya. Marizpa taarangu, nda pakchiyam katungarangiya.
