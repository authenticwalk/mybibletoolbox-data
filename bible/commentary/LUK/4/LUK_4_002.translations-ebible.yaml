  bod-N: ཉིན་བཞི་བཅུའི་རིང་ལ་བདུད་ཀྱིས་ཁོང་ལ་ཉམས་ཚོད་བླངས་སོ།། ཉིན་དེ་དག་གི་རིང་ལ་ཁོང་གིས་ཞལ་ཟས་ཅི་ཡང་མ་བཞེས༌པས།
