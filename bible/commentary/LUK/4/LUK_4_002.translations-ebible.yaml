  eng-YLT: forty days being tempted by the Devil, and he did not eat anything in those
    days, and they having been ended, he afterward hungered,
  jni-jni: Sa atiyee akuru aniza unu ubur unu manza ume. Atiyee tigenome daki ma ree
    imum ba, umassirka ma kunna ikomo.
  kne-kne: Nantetees di si opatapolo ay agew yan dowan pinadapadas din Diablo ay manolisog
    en sisya. Adi polos nangnangan si Jesus sin doy da ay agew. Idi nakdeng di, nilikna
    na di dagaang na.
  tgj-tgj: Hoka alu champigo dookunamv Uyudvbv v ninyia pokayarkato. Ho dw mvnwnglo
    nw ogu goka dvkwmato, vdwlo hum doonya kunamv, nw kano toku.
  gui-NT: Jare Jesús opɨta ñuu pe cuarenta ara, jare aña guasu imiari chupe oyapouca
    vaera tei mbaeyoa chupe. Jare jocuae ara reta pe Jesús mbaeti mbae jou. Jae rambue
    jocuae ara reta opa ma yave, ñɨmbɨaɨ co.
  quc-TT: Xkꞌojiꞌ chilaꞌ kawinaq qꞌij, sibꞌalaj kanumik rumal cher man woꞌqinaq taj,
    xtaqchiꞌx kꞌu che mak rumal ri Itzel.
  heg-NTPO: Yesus daad se la didiin lelo buk aat. Mo leol buk aat nas Un kaa sa-saa
    mes lo kon, tiata Un lubu isi. Kon uikjale kas laih tuan na maa neleng soba-naan
    Una.
  ptu-ptu: Iya tohhom dio appa' pulo allona appa' pulo benginna napa'sändä'i tomahajanna
    setam. Padam too masäena dio tä' deem mangngande lambi' tadea'um nasi'dim.
  bzd-NTPO: Ee̱ ie' se̱né döka̱ ká̱ dabom tkëyök (40), e' dalewa bë́ tso' ie' e̱rkiöu̱k
    ì sulu wamblök. E' ké̱wö ko̱s ta̱ ie' kë̀ chkane yës, e' ukuöki̱ ta̱ ie' dué bli
    wa̱.
  kwf-kwf: Ma sa Saetan ka ilitoꞋona Ꞌi neꞋeri sulia fai akwala faꞋi asoa ki. Ma sulia
    asoa neꞋeri ki, sa Jesus kasi Ꞌania goꞋo ta fanga, ma nia ka fiolo liu naꞋa.
  eng-WYC-2017: forty days, and was tempted of the devil, and [he] ate nothing in
    those days; and when those days were ended, he hungered.
  eng-WMBB: for forty days, being tempted by the devil. He ate nothing in those days.
    Afterward, when they were completed, he was hungry.
  zat-NTPS: Na' guzúe̱' chua zra, na' Satanás da xriwe̱' gudilaj lazre' na ájala si
    xe̱ na Le̱'. Quebe bi gudagu Jesús da chua zra ca', na' ca gudé na' gudune̱'.
  spp-spp: U à canmpyaa beeshuunni pyi síwage e, u ɲyɛ a yafyin lyî mɛ, ka katege
    si u ta. Cyire canmpyaagii funŋke e, ka Sitaanniŋi si file u na maa ɲcaa si u
    sɔ̀n ŋgà kapii na.
  zty-NTPS: Wzóe' ga na' chopḻalj ža, na' gónele da' x̱iwe' gonen ga baga' Jesusen'
    doḻa'. Bi be bdaw Jesusen' ža ka', na' wdé na' wdone'.
  mek-mek: Ke kina 40 alogai kapa agaꞌo aeania kai, Deo ega Spiritu isa eꞌimaisa epapea.
    Egaꞌina kinaꞌiai Satani isafa isa eꞌopoisa. Kina 40 efua aisama, inaega ekimu
    alogaina.
  aey-aey: Ono deel 40 odi bibilen leceb Seten temdon. Saen eu cunug uqa ceteh oso
    qee jel. Eunu deel 40 hedocob uqa wen don.
  urd-GVH: वहाँ उसे चालीस दिन तक इबलीस से आज़माया गया। इस पूरे अरसे में उसने कुछ न
    खाया। आख़िरकार उसे भूक लगी।
  ycn-ycn: Re ri'imá iyamá ina'uqué le'ejé que cala quetana. Marí quetana uncá rajñala
    ra'ajnehuá. Caja quehuí rijló me'epejí i'imacá.
  djr-djr: Ga ŋunhiliyiny ḏiltjiŋurnydja wäŋaŋur, bala ŋanya ŋayi gan guwaḻ-ṉirr'maraŋala
    ŋuriŋiyiny buŋgawaynydja Mokuyyu, birrka'yurra ŋayi ŋanya gan Djesunhan, yanbi
    balaŋ ŋayi ŋunhi nhanŋu malthuna. Ga nhinanany ŋayi gan ŋunhi Djesuny ŋunhiliyiny
    40 munhany ga 40 waluny, yurr ŋoy-ŋathamiriwnha. Bala yan ŋayi dhunupan marrya'yinan.
  kvg-kvg: Yaq nqova soqaqape, teme-khamasím ndǿgo. Ge꞉khamasimam, khøuwa ate gi꞉goam,
    fotí. Ta khøuwa foti mokho-te ndøgo, Yesu lou logemáv. Sègegoám. Yaq vaev-te,
    ndego ifi mbovín.
  rug-rug: vasina si toketoke ia Setani d si Asa ka made ṉavulu puta rane, gua. Meke
    pa doduruna sa totoso asa si loketoṉa si hena ia Sa, ke sipu hola sa made ṉavulu
    rane, si ovia si Asa.
  hop-NT: Noqw Nukpana lȫp sunat tālat aṅ pep put aw unaheplawu; noqw pam pahsa’ talönvaqat
    aṅ qa nȫsa, nihqe aṅ ruhpakq pam tsöṅmoki.
  san-URD: کِنْچَ تانِ سَرْوَّدِنانِ بھوجَنَں وِنا سْتھِتَتْواتْ کالے پُورْنے سَ کْشُدھِتَوانْ۔
  heb-LB: שם ניסה אותו השטן במשך ארבעים יום. במשך כל אותו זמן לא אכל ישוע דבר, ובתום
    ימי הניסיון היה רעב מאוד.
  caf-NT: '''Et whulh dit lanezi (40) dzin ''et dzin totsuk netsudule tink''us ooneh
    hukwa'' yulh''en ''et yoolhdzih. ''Et nduwhulyez hoh ''aw hoonli chas''al. ''Et
    lhaóodinla hukw''elh''az buye''élts''ul.'
  mio-NT: Uvi xico quivi ni chacoo ra Jesuu tican, vati cua ndehe run cuihna a ña
    vaha cua savaha ra Jesuu, ta ñahni cha chachi ra quivi can. Chacan cuu cha cha
    ni chisoco xaan ra, ta queta quivi can.
  srq-NT: Huee que eriqui arete ra. Cuarenta días. Mbae mo ngue eu eã mbeɨ aque mose
    ra. Eriãcuãte que cote ra. —Tã tae rã Jesús je. Ma Jesús mbae ɨcuã naa, ɨ rei
    que diablo Jesús rɨɨ̃ nda.
  kje-NT: Min lolo onne Hayakyak Makromon man kene patal Yesus lere weli'akka raram.
    Lelere a'alam ka na'an haida de rakan alam weli'akka horu, Ai namlara wake'e.
  gaz-gaz: achittis guyyaa afurtama diiyaabiloosiin qorame. Innis guyyoota sana keessa
    homaa hin nyaanne; dhuma irrattis ni beelaʼe.
  kud-kud: Eena ahubena 40 aidiyai Tomodulele itowotowoi yo ebeha Yeisu i'abiye be'u,
    na ahubenadine aidiyai Yeisu nigele iya'ai, ta ivahali mwala'ina.
  urb-NT: A'ep Jesu ixo. Ma'e ka'u te'eha ke Jesu ma'e, ame'ẽ ke Satana putar tipe.
    (Ãjã ramũi a'e.) A'erehe manga manga tipe ixo. Kuja, 40 wera rahã, manga manga
    tipe. Arahã Jesu u'u ym te ma'e ke. A'erehe 40 weraha upa rahã, myahy te hũ.
  fra-LSG: où il fut tenté par le diable pendant quarante jours. Il ne mangea rien
    durant ces jours-là, et, après qu’ils furent écoulés, il eut faim.
  san-HK: kiJca tAni sarvvadinAni bhojanaM vinA sthitatvAt kAle pUrNe sa kSudhitavAn|
  cak-SNT: Y chireꞌ xcꞌujie-ve cuarenta kꞌij. Y ri diablo xuꞌon tentar. Y chupan ri
    kꞌij ri xcꞌujieꞌ ri Jesús chupan ri lugar reꞌ, man jun kax xutej, y antok xaꞌkꞌax
    ri kꞌij reꞌ xnem-pa rupan.
  uvh-uvh: Anga kadofinga kama bining sige wara'ganang kama paramu' sini' ka tiim
    sidii 40 ning ira agu'. Ka wara'ganang wa aming kadagang Setan wari Jisas u kadagang
    titiga' anigagareunga Jisas ganang kadofingamgu'. Ka Jisas adi kama paramu' u
    yagu' wa nana kabi'guk mo' nanga sigesa' ira segi kagaya sini' naknga yagu'.
  ino-ino: '@see-verse:LUK.004.001'
  gnn-gnn: Yo, nhinananydja ŋayi yukurrana ŋunhiliyinydjayi weyinŋumirrina, yurru
    yakana ŋayi ŋathanydja ḻukana yukurrana, ga ŋayinydja ŋuriŋi Yätjthu Mokuyyunydja
    ŋanya gur'yurrunana yukurrana, yana ŋanya ŋayi bini bilmaranha malthunarawu nhanŋuway
    ŋayi. Yo, nhinananydja ŋayi yukurrana Djesu ŋoy-ŋathamiriwnha, yana liŋgu-u-u
    ga ŋunhiyi 40 ḏaykun djuḻkthurruna, bala ŋayi wirrkina marrya'yinanydja.
  yal-yal: Yinna Manga Setana yi kata a xa Yesu ratantan soge tonge naanin. Yesu mi
    sese don na waxatini, sunna yi a suxu han!
  cnt-NT: Ja₁jaun₂ ca₂i₁'i₅ të₂láu₃ jmɨg₄, ia₁jaun₂ cáun₂ táu₂ i₂së₃dsen₃. Tsá₃ 'e₂
    ca₂guë́'₃ 'i₁ca₂juɨg₄ të₁lia'₂ jmɨg₄ jaun₂. Jme₁ca₂dsan₃ jaun₂, jaun₂ guë́₄ ma₂i₁cón'₅
    'ŋio₅ lɨn₃.
  tif-tif: Yesus ayo tunum dinim bokon kawu bom-balaya, Tunum Mafak Setaan o kala-laabip
    ayo tal Yesus ami dap-kukuliya, yak kukup mafak kaali ma kanola kala kalon i,
    kala-lomda, dap-kukubi yakyak kema ko. Am sin-laamin almi-kup 40 iyo yak baniple,
    Yesus ayo ima uyo ma inam-noma disa kelale, am kunolin tal unula ima tinap uyo
    tabelule,
  nlx-nlx: एने सैतान चालीह दिह वोर यीशुन पारेख किरते रिनो। यीशु ता दिह्याम बिगेर खाईल
    रिनो, एने जेवी ता दिह पुरा एय गीया, तेवी ताह बुख लागी।
  apw-NT: 'Áígee dizdin behiskąą, ákú ch’iidn nant’án nabíntaah lę́’e. Akú naghaaná’
    doo hat’íí yiyąą da: áí dizdin ąął iskąąná’ shiṉá’ silįį lá.'
  gum-gum: truyu kwalømmera cuarenta nemisramne tsuben, nugwaimandziibe ke kebenøsrkønrrab
    marøbig køn. Tru kwalømmerawan chigucha mamøwa, yandø parøgwai møren,
  not-NT: Ocarati 40 cataguiteri itimaque cara, te irapëmate. Páguëri oquibe itasegane.
    Aro ipocasipëri camagari icogabeca irantacaquerime Ira Jesos ora te onganinate.
  plu-plu: Igme wapitye gikiparadkis gihikekten adahan hiyá ba hiyá igma taraksasepri.
    Ig Kiyapwiye Jesus msekwe ayge adahan paxnika madikwa (40) hawkri. Abet ini hawkri
    ig maxhewne. Ayteke nikwe ig matipwe.
  iou-iou: Uken tewänkaŋ Satantä täŋyabäk täŋ yäpmäŋ kuŋirän kepma 40 täreŋkuk. Kadäni
    u bämopi-ken Jesu ketem kubä nämo naŋkuko unita kepma 40 ude irän täreŋirän nakta
    bumta iŋkuŋ.
  ntp-NT: Amaasi aidʌsi mʌʌ oidigana divia ʌgai anaasi daja goo coobai tasai. Dai
    siʌʌqui tasai daja ʌgai camosaagidiña ʌDiaavora siduñia ʌgai soimaasi. Dai siʌʌqui
    tasai daja ʌgai oidigana ʌcaaqui tasai maitauu ʌgai. Dai asta ʌcaaqui tasaicʌdʌ
    aayi biuugigai.
  rai-rai: I ki matira 40 bungbung ma Saataan i walaami. Pa i wangaan, ma baa ia raap
    a kum bungbung maa, i molo.
  haw-1868: 'A hoowalewaleia i na la hookahi kanaha, e ka diabolo. Aole ia i paina
    ia mau la: a hala ae la ia mau la, a mahope iho, pololi iho la ia.'
  ffm-ffm: To ley jeereende too, Ibiliisa waddi e makko balɗe capanɗe nay ana tewta
    seytaade mo. Fay huunde o ɲaamaali ley ɗen ɲalaaɗe fuu. Ko sakitii koo, o yolbi.
  arb-NAV: أَرْبَعِينَ يَوْماً، وَإِبْلِيسُ يُجَرِّبُهُ، وَلَمْ يَأْكُلْ شَيْئاً طَوَالَ
    تِلْكَ الأَيَّامِ. فَلَمَّا تَمَّتْ، جَاعَ.
  cop-CNT: ⲁⲩϫⲓⲙⲓ ⲇⲉ ⳿ⲙⲡⲓⲱⲛⲓ ⳿ⲉⲁⲩ⳿ⲥⲕⲉⲣⲕⲱⲣϥ ⲥⲁⲃⲟⲗ ⳿ⲙⲡⲓ⳿ⲙϩⲁⲩ.
  adz-adz: Da Sadang yintsaꞌ Arangan i nigi isangꞌ gubuꞌ 40. Da gubuꞌ igi ntsupan
    da mangits irut iyus, i Arangan anungꞌ iga nam mangan u.
  sri-sri: Irogue Jesús cuarenta nʉrĩgora ããrĩyupʉ. Irogue ããrĩripoe wãtĩ ĩgʉ̃rẽ ãrĩmesãgʉ̃
    ejayupʉ. Iri cuarenta nʉrĩrẽ Jesús neõ baabiriyupʉ. Irasirigʉ ʉaboakõãyupʉ.
  nal-nal: Ma la non angkanaan, Saatan ka vaxabebeu naan pana a raan ka zangaaflu
    vaaralavaat. Kawit na iaan tazaan lamaskana amun taan angkanaan, ma wana vaanongang
    iwana amun taan angkanaan, naan ka lagaai.
  kyq-kyq: Maakŋ ɓiige tun si‑sɔɔ se, Bubm sitange ɓaaɗo naamin̰a. Nɔɔrɔ katara se
    Isa ɔs te ɗim eyo ɔɔ kɛn ɓiigen si‑sɔɔ jaay aas se, naan̰ ɓo tɔɔlin̰a.
  kwd-kwd: Ma la Saetan ka irito'ona la Jisas suria fai akwale'e gani. Ma ni gani
    lo'oori, la Jisas 'ame 'ania no'o ta fangalaa, ma ngaia ka molo'u no'o.
  ded-ded: Yesungo ihai kemma kecmanu uameme 40ac manau mangana minginango ye tobanggeec.
    Tobanggemanu imohai Yesungo yakaya kpac kecmanu uameme 40 wisickeu hereaac homeec.
  ewe-ewe: Enɔ afi ma ŋkeke blaene, eye Abosam va tee kpɔ le ŋkeke siawo katã me.
    Meɖu naneke le ŋkeke siawo katã me o, ale dɔ wui vevie.
  nuy-nuy: '@see-verse:LUK.004.001'
  cop-BHC: ⲚⲘ ⲚⲈϨⲞⲞⲨ ⲈϤⲈⲢⲠⲒⲢⲀⲌⲒⲚ ⲘⲘⲞϤ ⲚϪⲈⲠⲒⲆⲒⲀⲂⲞⲖⲞⲤ ⲞⲨⲞϨ ⲘⲠⲈϤⲞⲨⲈⲘ ϨⲖⲒ ϦⲈⲚⲚⲒⲈϨⲞⲞⲨ ⲈⲦⲈⲘⲘⲀⲨ
