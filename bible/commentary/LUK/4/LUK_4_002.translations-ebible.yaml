  uli-uli: '@see-verse:LUK.004.001'
  nin-NT: Nggo Umimi wa ku tsarr ma kye ki ivi iso ine̱ (40). Ni ivi ima, uwa si di
    ri inkindirr hen, iyo ki ma kakami.
  tgk-tgk: Он ҷо иблис дар муддати чил шабу чил рӯз Ӯро меозмоид. Ҳамон рӯзҳо Исо
    ҳеҷ чиз намехӯрд ва оқибат хеле гурусна монд.
  acu-NT: 'Tura nuni pujamtai Satanás: Watska, tunau turuwaintash tusa nekapsatas
    tarimiayi. Turamtai Jesús cuarenta (40) kinta yurumkan yutsuk pujau asa yaparmiayi.'
  cak-WNT: Y chiri' xc'oje' wi. Ri cawinek k'ij c'a ri xc'oje' chiri', ri itzel winek
    can nutij ruk'ij chrij riche (rixin) chi nitzak ta pa ruk'a'. Y janipe' tiempo
    xc'oje' ri Jesús chupan ri lugar ri', ma xwa' ta. Rumari' xpe runumic.
  ebk-ebk: Hid-i nan nanistingan Satanas kan hiya as opat puru ay urkiw. As nan chiyuycha
    ay urkiw, chaan nangnangan hi Jesus. Kun pay narpas chachi, nunchukiaang hiya.
  spa-PDDPT: por 40 días para que fuera tentado por el diablo. Nada comió en aquellos
    días. Cuando se acabaron tuvo hambre.
  tke-tke: mowaakwana malabo makumi manayi, wewule ehiiwaga ni Sathana. Kaaja yego
    malabo alene. Omamalelowa ahivoliwa dala.
  ruf-ruf: Ako kaghetsighwa na Setani kwa matsuwa alubaini. Mne agho, ng'ajile bae
    chinu chochose, na matsuwa agho haghamalile tsakona nzala.
  gun-gun: Quarenta ára re anha oeko a'ã herekovy. Ha'e jave ma mba'eve ndo'ui. Ha'e
    rire okaruxe ma.
  agu-BL: Ca'wnak k'ej a'tij i' tul jun ama'la'tz. Ej nin oc Bayba'ntz tan pile'n.
    Tc'u'l yi ca'wnak k'eja'tz, quinin wan i'. Poro yi ticy'e'n pone'n yi ca'wnak
    k'eja'tz, kalena's tzun saje'n we'j te'j.
  isn-isn: Kwa mahiku makumi ane nukung'wanso akapata, mageng, wa nu mulungu, imatungo
    nanso shanga akalya anga kintu kilii, nempelo amatungo nanso.
  ilo-ULB: iti uppat a pulo nga aldaw ket sinulisog iti diablo sadiay. Kadagita nga
    al-aldaw, saan isuna nga nangan iti uray ania, ket iti ileleppas ti dayta nga
    tiempo ket nabisinan isuna.
  pir-NT: Topʉ esaro cuarenta decori ijiahye. Sa yero watĩno pehe Jesure ñañene yegʉ̃
    cahmemahye. Sa yero ñañene ye dutimahye tiquirore. Ti decorire ne Jesu ihyerahye.
    Sa yero ti decori pihtigʉ̃ waro tiquiro ʉjʉa ahbahye.
  anv-NT: Ɛ́bá ji né usaá ndɔ upeá, nnó danchɔmeló ammua ji. Jisɔs abɛlé né
    mashwɔne wyɛ́mbɔ yɛ menyɛɛ́ anyɛɛ́ wɔ́. Gébégé ndɔ yimbɔ ɛkwyágé mesa alɔ́
    mammyɛ ji.
  sab-NT: Nga gballage Jesu toidu chagere chui cuarenta Chube Oña ama ta gbu kare
    chage nga gballage. Jesu kledu toi nga gballa ege gire che dolla Satanás mo chugu
    tanre Jesu ole, Satanás tadu Jesu ta blitakalin age me no Chube dollale. Chui
    ngle cuarenta ulita Jesu me blidu dale, gire bdagli ama bli ole tanre.
  tmd-tmd: '@see-verse:LUK.004.001'
  acr-NNT: Xkꞌojiꞌ chilaꞌ cuarenta qꞌij y xkꞌam upa ruma ritzel winaq. Yey chupa taq
    waꞌ wa qꞌij na jinta kꞌo xutijo. Chukꞌisbꞌal kꞌu re ri cuarenta qꞌij, lik xnumik.
  kpg-kpg: Gei Mee gaa noho i lodo di anggowaa i nia laangi e madahaa, ga hagamada
    go Setan. I lodo nia laangi aalaa, gei Mee digi miami, gu hiigai huoloo.
  taj-taj: थेरी शैतानसे येशूदा बोगल न्‍ही धिनधोना फसब लबारी म्‍हाइजी। ओच्‍छे बोगल
    न्‍ही धिनधोना येशूसे तिगै आसोल्‍नी। थेतबासेलमा येशूदा ल्‍हानान फोख्रेन्‍जी।
  avt-avt: Hɨrak kepu en wɨ mar 40, Seten kari han kɨrak. Hɨrak ap kaam menmen mei
    kises wɨ kerek hɨrak kepu wit weinɨk ek au. Me wɨ yapɨrwe em, hɨrak nɨnpɨ maak.
  cbk-cbk: Durante el cuarenta dias na desierto si Satanas ta tenta con ele, y durante
    ese tiempo si Jesus nuay come nada, poreso cuando ya acaba aquel cuarenta dias,
    bien con hambre le.
  uig-ARA: ئۇ ئۇ يەردە قىرىق كۈن ئىبلىس تەرىپىدىن سىنالدى. ئۇ بۇ كۈنلەردە ھېچنەرسە
    يېمىدى. كۈنلەر ئاياغلاشقاندا، ئۇنىڭ قورسىقى تازا ئاچقانىدى.
  tuf-tuf: Ayiran Jesús uw bár cuitar riya cuarenta cuanjacro. Uw bár cuitar Sisramat
    Jesusan ay bár yajc ayin acu cayar yajquín yehnjacro. Jesús ey cuitar ira yati
    ítchacro. Eyta ityat ria cuarenta cuanyat, Jesusan yayan to rehjecro.
  abx-abx: sallod si kwarinta diyas. Sinan mga allaw agparatintar-na iya ari si Satanas
    ngan gana' si iya kakan-kakanay. Sanglit angabat iya kalingantuhan si katapusan.
  mco-NT: Jesús y'ijty huixchɨgui'px xɨɨ jɨm mɨjtɨgɨ̈duum. Chi je mujcu' yjot'ijxɨ
    huinma'ñ'ijxɨ. Jaygay jɨm y'ijty, e co huixchɨgui'px xɨɨ ñajxnɨ, chi oy yuuböccodyii.
  bsp-bsp: nde sentani sənawakəs kɔ kəsɔŋɛ kɔ kəciya mata 40 disrɛ mɔ. Ali paka ɛnadi
    fɛ mataka mamɔkɔ disrɛ, ntɛ mataka mamɔkɔ melip mɔ, kɔ dor dɔyɔ kɔ.
  kqf-kqf: Ḡome laḡan 40 mulidimo Seitan i tava Yesu taikuluna aubaina. Mba laḡandimo
    tana mote bai i kani bi laḡanidi mulidimo ba Yesu kani i peki.
  cpb-NT: Ari risaikakeri okaatzi 40 kiteesheri, irojatzi ikowantawetakari Kamaari
    inkaariperotakairime. Tema tekaatsi rowaiyaa janta, ayimatakeri ritashe.
  aon-aon: Anan nanak nape agundok um 40-poreih nyumneh shopunek. Aria Satan nape
    nakwiraehan um nunek yoweishi inahos. Aria ehudok nyumneh nanak nape iri, anan
    madae nuwok anagun worigun uwe, uwok. Aria douk arigaha ehudok nyumneh hanak hatuh
    aria debeirubi nyurub ban.
  hus-NT-2005: Kʼwajay tajaꞌ chab inik a kʼítsá ani taktamiyat kʼal an lej atʼax.
    Yab kʼapúch tin nakíl jachanꞌ an kʼij ani tayíl kʼaꞌay.
  mig-NT: Te yúan ni̱ kanchaa̱‑ya̱ úu̱ xiko kɨvɨ̱. Te ni̱ jito nchaa̱ tá'an kui'na̱
    jíín‑yá. Te ta̱ká kɨvɨ̱‑ún, tú ní yée kútɨ‑yá, chi̱ onde̱ ni̱ ja̱'a kɨvɨ̱, te
    vásá ni̱ ji'i̱‑ya̱ sóko.
  bps-bps: na déén gutmilew Satanas kenen klo fat falò butang du neyen ku nun kiboan
    mebe ku Dyisas di kagsalà. Na klo Dyisas déén landè knaanan, taman di gusenan
    too kenen bitil.
  mbs-mbs: Mig-ogpà sikandin kidoen taman te kepatan se aldaw, aw binoyo i Satanas.
    Peg-ogpà din kidoen, wedad palos kinaen din, aw penga niyan binallos sikandin.
  tof-tof: oya 40 ngürrüm ⌊debóla⌋ nóla alngomólóm kain yarilürr kolae tonarr tónggapónóm.
    Wa darrü kla koke elolórr ene ngarkwatóm. Ene 40 ngürra blakónóp, oya tai aloana
    we ipadórr.
  cme-NT: Uŋ kãa terieŋgu-na, *Sitãni wuɔ nyaanu-yuɔ duɔ ka guɔl u gbeini‑i. U ciɛ
    yinni komuɔŋa hãi baa-yo tãalma-na. Yinni fanni-na, Yesu saa dii kuuwuoŋgu u
    nuŋgu-na. Ku huoŋgu-na, nyulmu sire cuɔl-o.
  sus-sus: Xi tongo naani bun ma, a nu na naa, Ibulisa nu katafe a ratantande. Isa
    mu sese don na waxati birin bun. Na xi kɔnti to kamali, kaamɛ nu na a ma.
  pon-2006: wasa e ketiket ie rahn pahisek oh kin ketin songosong pahn Tepil. Erein
    rahn ako e ahpw sohte ketki mehkot, iei me ni imwilahn rahn pahiseko e pwungitikla.
  dad-dad: An ĩ naa foti ibod mog, Satanem kisi fiyen. Ĩ sain anĩ bun ereb taka to
    yon, naa foti bure fele di, ĩ naũ fen.
  zab-NT: Ruy guzuguaany cuarent dxi ne guxin ax güegaany bɨndxab prueb laany. Xíteete
    quɨt xi bquiintiny irate dxiqui, chiyru bldiaanny.
  jae-jae: e kêtôm bêc 40 ma Sadaŋ kêlêtôm eŋ. Jesu geŋ gêŋ atom e bêc samob tonaŋ
    gêbacnê, tec mo gêjô eŋ.
  ksd-ksd: i ki tana a ivat na vinun na bung, ma Satan i valavalam ia. Pa i en ta
    magit ta nam ra lavur bung; ma ba dia tar par, i mulmulum muka.
  msm-NT: Duon sikandin tintala ni Satanas sed to kap-atan no aedow. Wada sikandin
    koon-koon to diya no panahon, kaling pagkatapus, pigbontas sikandin.
  myk-myk: A wu cabyaa kɛlɛɛ shɛshɛɛrɛ (40) pye Shitaanni na wu taanna na wii. Wu
    ya ta yalige ka shishiin li yee caya yi na wɛ. Yee caya yi na toro xɔ, a xuugo
    di wu ta.
  sbe-sbe: Na temenai mayadai 40 luwadiyena diyabolo Yesu ye laukita. Mayadaidi ne
    udiyedi meta nige saha hesau ye kai, na mulina ne unai ye hasali.
  mcr-mcr: '@see-verse:LUK.004.001'
  cux-NT: '''Uūvī ngɛɛcu nguuvi caneé yááⁿn''guiinūuⁿ nanááⁿ Jesús miiⁿ chí n''diichineeⁿ
    sa ''iiⁿ''yāⁿ. Nguɛ́ɛ́ dɛ''ɛ̄ vɛɛ che''é Jesús nguuvi s''eeⁿ. Cuayiivi mííⁿ chiī
    cuiicú yā.'
  tur-YTC: Kırk gün boyunca İblis tarafından denendi. O günlerde hiçbir şey yemedi.
    Sonra onlar tamamlanınca, acıktı.
  san-ITR: ki ncha tAni sarvvadinAni bhojanaM vinA sthitatvAt kAle pUrNe sa kShudhitavAn|
  bel-N: Там сорак дзён Ён быў спакушаны д’яблам і нічога ня еў у гэтыя дні; а калі
    яны скончыліся, урэшце захацеў есьці.
  sch-sch: Mahan Diabolin, sûn sômminli a methêma, ma zora han ite a sâk loi sikin
    a von achâm sabak zoia.
  mic-MIQNT: Na'te'l wet nu'gwaltl Gjimn'tu'l glapis ne'wisgegiguna'q. Ne'gaw mo goqwei
    malqotmug aq no'q gewising ta'n tujiw ne'wisgegiguna'q gaqiaq.
  huu-NT: Nainomo cuarenta dɨgarui Taɨfedɨ naimɨena ramo faɨte. Naie facaiseconi Jesús
    jaca guiñede. Naie facaise fuilla mei, guiñeno illamona, naimɨe aimetaite.
  jiv-NT: Tura nui̱sha kuarenta tsawant pujusmiayi. Tura íwianch Nin tunaanum aju̱araintiajtai
    tusa pujurmiayi. Nu kuarenta tsawantin Jesus yurumtsuk pujá asa ti tsukammiayi.
  otm-NT: Nɛ nyote pa nɛ nyote xui bim 'bʉpʉ ja ra dąpo ra Jesús. Nɛ bi ts'äp rá mbʉi,
    bi zä'a ra zįthu. Nɛ xíngui ts'ʉ bin sihmɛ gätho yʉ pa bim 'bʉpʉ, nɛ bin tumanthuhu
    bʉya.
  dah-dah: Goŋ kuŋbe naŋkahal 40 hinhin. Goyare goyenbe Satan beleŋ mata buluŋ kurayen
    kurayende tuŋaŋ urtiŋde hinhin. Goŋ hinhin goya goyenbe biŋge kutŋaŋre hinhin
    geb, kuŋ kuŋ naŋkahal 40 go muruŋde hekeb biŋge buluŋ wor po iryiŋ.
  tnk-tnk: Ia kwopun nəha Setan rəmwur nəpɨn foti mə tro Iesu rɨmwei ia nərəhaien.
    Ia nəpɨn nəha Iesu rəpwəh nəniien nari. Nəpɨn foti me nəha həuvehe mhəukurau pam,
    nənə in rɨreɡi nukumhə rɨnahi.
  kpr-kpr: Buvudo ira, sifo 40 aminda iriri, Satan fira numokena buvudo, nunda fakina
    ava dere gosusira. Iesu bayau jo mindae, kanangara use iriri, sifo 40 ava dadabiri,
    nu ighoi usira.
  san-IAS: kiñca tāni sarvvadināni bhojanaṁ vinā sthitatvāt kāle pūrṇe sa kṣudhitavān|
  nho-nho: Jesus ni taka i te kina naa ana aso e matahaa, teenaa hanatu iloo Satan
    no usuusuhia. I naa aso naa hakkaatoa raa, a Ia ni seai ana kaikai ni kai, teenaa
    a Ia ni lono i tana hiikai i te hakaoti ana naa aso naa.
  gym-NT: Ne känti Jesukwe nünantbebare köbö gre ketebu angwane, diablu namani nüke
    Jesu nuente ja käne. Köbö gre ketebu Jesukwe mröbare ñakare jire chi, akwa kä
    ye namani bare angwane, btäräbe mrö namani dikaro ie.
  azg-NT: Joꞌ joo vennꞌan xueeꞌñeen na tomꞌaan Jesús juu ndyuaaꞌñeen, tojooꞌ tsꞌon
    yutyia na quityiiꞌhanꞌ ngꞌeehanꞌhin. Ndoꞌ juu xjenꞌñeen min tatcüaꞌ jon. Jndë
    joꞌ tyjeeꞌ na ninꞌjndoꞌ jon.
  bhd-bhd: तैन 40 दिहाड़न मां शैतान तैस अज़मातो राव, तैन दिहैड़न मां तैनी किछ न खाव पीवं
    ते ज़ैखन तैना दिहाड़े पूरे भोए त तैस ढ्लुख लग्गी।
  too-NT: A'ntza' ixuī' tu'pu'xam chi'chini'. Lā' milh huan ko'ti'ti' para nalīlaktzī'n
    a ver palh tzē ixtlajalh Jesús. Lā' Jesús tū' huā'yalh huan tamā'na chi'chini'
    lā' lejtza' ixtzi'ncsa.
  ind-AYT: selama 40 hari, dan dicobai oleh Iblis. Dia tidak makan apa pun selama
    hari-hari itu. Ketika sudah berakhir, Dia menjadi lapar.
  cjo-NT: 'Okaatzi 40 kitejiri ijeekaki janta, tee rowaneenta eechonkiini: aaperotakiri
    itashe. Ikanta riyaatashitakiri Jatanaashi riraga iwinkatharite kamaaripaeni iñaantari,
    ikowawitaka rantakayerimi kaari kameethatatsi.'
  nsn-nsn: Kare la uedangene Satan tatanono tar toueitir hangaulur marein. Tar mamang
    binakalikinin, Iesu ahik mata ein me niein, doh tar binaka ke la kapa per mareininin,
    inggono ke gogontieh.
  san-DEV: किञ्च तानि सर्व्वदिनानि भोजनं विना स्थितत्वात् काले पूर्णे स क्षुधितवान्।
  tna-NT: Dapia d'anita yahua su Jesús pushi tunca tsine aniana. Beju dhemanuana,
    pushi tunca tsine diadiaji mahue putsu.
  lid-lid: Udu loboho kon doh, balik none iy ta iy kataku udu bolo len ma hanoh (40).
    Udu bolo len doh Jises baimon se nyamon bwe, eme suniya len anya kano badeh, iy
    imeson.
  wim-wim: Nilana yaam wun-wuna, kinchiya forty.akam, aꞌ nil oony wayan wamp-wampant
    yipam thaachow nunang wayan yumpow. Nil an-aniyangan may keꞌam mungk-mungk, aꞌ
    nil meech paththam wun.
  zga-M: Kwu figono alubaini, ukwa alikhugeliwa nu setano. Unsikhi ugwa salikulya
    njala.
  yom-yom: Kuna satana kamvukumunina mu tezo ki makumaya ma bilumbu. Kadi kiasa kasia
    dia ko mu bilumbu beni. Bu biduka, buna wumonanzala.
  san-SIN: කිඤ්ච තානි සර්ව්වදිනානි භෝජනං විනා ස්ථිතත්වාත් කාලේ පූර්ණේ ස ක්‍ෂුධිතවාන්|
  yut-yut: Kɨŋ uŋudon gɨldat 40 japmɨ mɨni egek jap do madepsi agɨt. Aŋakwan Sunduk
    da aŋkewalgɨt.
  grc-BYZ: ἡμέρας τεσσαράκοντα πειραζόμενος ὑπὸ τοῦ διαβόλου, καὶ οὐκ ἔφαγεν οὐδὲν
    ἐν ταῖς ἡμέραις ἐκείναις· καὶ συντελεσθεισῶν αὐτῶν ὕστερον ἐπείνασε.
  cpc-NT: Ari isaikakiri okaatzi 40 kitiijyiri, irojatzi ikowawitantakari kamaari
    inkaaripiroshiritakairimi. Tima tikaatsi jowaiya janta, owamaimatakiri itajyi.
  nhg-NT: Ompa iloaya cuarenta días, hua tieyulmajmötocaya Diöblo. Cuöc ye opanuc
    inun tunalte oteosebihuac.
  nya-nya: kumene anayesedwa ndi mdierekezi masiku makumi anayi. Sanadye kena kalikonse
    pa masiku amenewo, ndipo pa mapeto pake anamva njala.
  ngu-NT: Ne campa tlapatlaco onen ompoajli tonaltin niman on diablo ompa oquitlatlatac
    Jesús para tlajtlacos. Ipan on ompoajli tonaltin, Jesús xotlacuaj. Yejhua ica
    sanoyej apismiquiya.
  kup-kup: Tahan Seten emat au alizañ 40 Iesu pim hapanezat tapan hat zu metohot heh.
    Met pot metooh-porah Iesu gipiz nain hehapuh ginaz map horï ravat heh.
  jid-jid: niki a tie vi wlon nkpu nza ka meme brji ka tsra wu. Ni nton ki ana rhi
    kpe na, u ni klekle'a iyon vu babran.
  wmw-wmw: mahala kayereriwe na Ibilisi muda wa suku arubaini. Kwa nowo wakati‑wo,
    iye aarire kinu, ndimana mwinsho ikinkola njala.
  gmv-GGM: Heenkka xala7en oydu tamu gallassa paacetides. He paacetiza galassatan
    aykkokka monta gish wursethan gafides.
  ssg-ssg: Ti ien Satan tohongi haputaian. Jises tai angiang leili 40 ngain ape pate
    i hitol.
  zpo-NT: Nu mzo xaa choo mbizh naz wen zee mkiil Maxuu xaa, nu nandawt xaa nik tub
    kwaan tub choo mbizh, zee mzhiib tub yalnlaan lextoo xaa.
  poy-poy: Kushiwala kulii, Shetani kamjeriti Yesu mashaka malongu msheshi. Shipindi
    shoseri ashi Yesu hakeniliyi shintu, pagapititi kala mashaka aga Yesu kaweriti
    na njala.
  qwh-NT: Tsechonam diablu chuscu chunca (40) junaqninpi Jesusta tenteta munarqan.
    Tse junaqcuna mana imatapis micurninnam, mallaqarqan.
  gaw-gaw: Uḵa deḏ 40 dayeye, Satan nug Jesus eheḏ heḵunu oo eeḏeḏe, haen amu ohp̱a
    Jesus Nug e laa ii laum amunu haen amu male, Nug enug qeum.
  nca-nca: Mira ŋuno yoní naru 40 ŋunoko Monimbuko Yesu towoŋaró. Ŋu naruko ŋuno Yesu
    o kama nero, yate qímboro khumaró.
  zpz-NTPP: Zeꞌ brim cyuu dzi. Orzeꞌ zeꞌ bicy nuras preb mi. Dub laa lat nu brim zeꞌ
    wangow lam gyit. Na despuees, orzeꞌ briib nu ran mi.
  mkj-mkj: wija ih minminehki rehn pahijek, kajongjong pehn Jehsen. Oaroain rehnnok
    ih joah mwinge, kahrehda rehn pahijekko doarihla ih mwakohkohda.
  zac-NT: Hia ndë guquëreldë më cuarenta dzë. Durantë guëdubi tiempë ni adë gudáudiꞌi
    më, nu bëdchini mëdzabë Satanás parë guëtëꞌdë mëdzabë prëbë lëꞌë më të niasiguë́
    mëdzabë lëꞌë më. Iurë gualú cuarenta dzë, bëdchini galërldiaꞌnë lduꞌu më.
  kyg-kyg: '@see-verse:LUK.004.001'
  kmk-kmk: Utdi, sinugsugan Satanas si Jesus udsi opatapuḻu’n aḻ-aḻgaw. Utdiya timpu
    un nasugsugana naida taḻon nanganana ot amod dit bitil na.
  cao-NT: Jabi xabacá ja no tsi quiha Satanás Jesu tanamaniquë jochamaxëna. Cuarenta
    bari no tsi Jesú piyamani quiha. Ja paxnani quiha.
  bbr-bbr: Kiro ro wäpik mena om puru opok, omre 40 orip ko o wäpik rawon raunuk raunuk,
    Satan nukas Jisas ate aparwon. Kiro ses opok ko kar o jau wa. Ko sou näwäu wewon.
  inb-inb: Chipika, chusku chunga pun­cha­mi chisiarka. Chi puncha­kuna iaia kuku,
    panda­rii­kunapi paita urma­chin­ga­pa muna­kurka. Tukui chi puncha­kuna Jesús,
    mana ñi ima­pas mikuspa­lla chisia­kurka. Chi chusku chunga puncha ialiska­ura­mandaka,
    iapa iarkai­manda iuia­chig­samurka.
  hrv-hrv: gdje ga je iskušavao đavao. Tih dana nije ništa jeo, te kad oni istekoše,
    ogladnje.
  box-NT: Á mu yú wizooní ɓúará-ɲun ká a *Satãni wee khà a loń bĩ́n. Hɔ̃́n
    wizooní so yi ɓúenɓúen ó o yí dú bìo hùúu. Hã wizooní mu vaa véeníi,
    á le hĩni dà a.
  ote-NT: Ne ja bá ꞌbʉhni ñote ma pa. Y de guehni bi zø ra tsꞌonda̱hi habʉ mi ꞌbʉiꞌa̱
    pa da xaxi pa xa̱ma̱ xa tsꞌocuahma̱ rá mfeniꞌa̱. Ne nura Jesu hinte xqui zi de
    núꞌʉ ñote ma paꞌʉ, ja ꞌmɛfa bi zʉ ra thuhu.
  wnu-wnu: 'Seger ai end is igo qen 40-ende mi me niau, wo ende igama Satan wot diab
    ur qob wog qamb warigesi nob qamb igoai. Ende ibitiri igama igoi mom borusi minema
    gab ne Satan Yisas nob qamar: “Ne apand Qenu wau ten igo gab eng nomon e nob qamara
    mani parau waria nub igoar.”'
  zam-NT: Ngo Jesús co'te' nagána cho' huiz. Le'n huiza, ngua Mebizya co'te' ngo Jesús
    par mblobya' Mebizya Jesús. No mbli Mebizya preb loo Jesús par ñee Mebizya ñeene'
    ché' tli Jesús con' co' gab Mebizya loo Jesús. Le'n huiza ne'nghuade Jesús thidtene.
    Ngolo nguri'th rye huiza, anze'f mblyan' Jesús.
  zyp-NT: Ma leco Setan tah ning songli chung tuhso ka, ma chung vytei cawh zehmai
    a e lynah cawtah a hning taco a ngai a di.
  sey-NT: Ja̱rote cuarenta muꞌseña a̱o ti a̱imaꞌë paꞌina, jeteyoꞌje a̱o ëaye nëi maca
  nvm-nvm: '@see-verse:LUK.004.001'
  mps-mps: Jisas te bidi meni yai buluba pelama bidibadi yaide, Sarere a naga olama,
    a naga sogo, te 40 dei bidai elalubadi, Satango Jisasbolo dwai sę yanama sinayagasali.
    Te sogo usu nama Jisasgo nai munu me tubeo. Tama te sogo silibo si, Jisas nasi
    yali.
  seh-seh: Mwenemu n'thando, Yezu anyengererwa na Sathani ntsiku makumanai. Pa ntsiku
    zenezi, nkhabe cinthu cidadya iye. Na tenepo, pakumala ntsiku zenezo iye abva
    njala.
  pab-NT: Hoka nali Tihanare hasakaharetene 40-ki ferakene. Hatyokinai maisa kanakairare
    hekoti hoka nakehena.
  llg-llg: Yesus leo neme ndia losa faik haa hulu. Faik ndia Ana ta naꞌa-ninu hata
    esa boe, losa faik haa hulu. Ana ndoe nalan seli. Boe ma nitu la malanggan mai
    teꞌek sudi Ndia.
  kyf-kyf: '''Ɩn *''Kuzu yia -mɔ ɔ layla, ''ylɩ glʋ ''sɔ nʋkplɛ. Wee ''ylɩnya -mɩnɩ
    nya, ɔ ''nɩ -lu yabhlogbɔɔ li. Wee ''ylɩnya ''plɩa, ''ɩn ŋwɔ yia ɔ -yɔkpa.'
  tpi-tpi: Jisas i stap long ples i no gat man inap long 40 de, na Satan i traim em.
    Long dispela taim Jisas i no kaikai na em i hangre.
  mih-NT: Yucuan i sindyaa ra uu xico quɨvɨ, ta i nducu coto ihñi cuihna sii ra. Ta
    sisi quɨvɨ cuan ñahñi maa i sasi ra. Ta yaha cuan, ta i sizoco xaan ra.
  qvh-NT: Saychömi chuscu chunca (40) junagnintin Satanás payta camargan jusalicasinanpä.
    Say junagcuna ayunar manami imatapis micorgansu. Saymi wanunayparä Jesusta micanay
    saricuycorgan.
  kms-kms: Ni tende yenu di Satan ni nde nandi di ni wandoqi nindig. Satan nginy 40-pela
    pu Jisas wandoqi nindig. Nginy 40-pela pu te ningg ni mir nand segine yenu, di
    ni quan nganye mir gureg.
  agn-agn: Ig don tanandia nagtinir ta epat ang polok ang kaldaw ang agtokson ni Satanas.
    Ong mga kaldaw ang asi, inding pisan pamangan si Jesus. Ig ong kaboayan linetem
    da tanandia.
  nhi-NT: Ompa ocatca omepoual tonal, uan in amocuali ocyehyecouaya ictlahtlacolchiualtis.
    Itich nonqueh tonalmeh Jesús amitlah occuaya, uan satepan, ihcuac opanoqueh nonqueh
    tonalmeh, omayan.
  ttc-NT: b'ix tzi oqeten kawnaq (40) q'ij, b'ix te Tajaw Choj nxik tuq tq'uma' ti'chq
    tetz tzan tqet tuq tz'aqik titza'. Tuj aj kawnaq (40) q'ijji, te Jesus k'onti'l
    owa'an ch'inwt, b'ix otna'oj wa'ij.
  dan-1931: i fyrretyve Dage, medens han blev fristet af Djævelen. Og han spiste intet
    i de Dage; og da de havde Ende, blev han hungrig.
  kwj-kwj: O hima da nambwe michi tiki ri daro gisi ti 40 hinga. Wondawani Saiten
    ya rini simiyanehei. Kale gisi hinga ki Jisas ahirahi a nambwe, o keke iche tinga
    ya rini ha.
  vie-OVCB: nơi ma quỷ cám dỗ trong bốn mươi ngày. Chúa nhịn ăn suốt thời gian ấy,
    nên Ngài đói.
  kze-kze: Sáátáánigo Ísu sáwí'o índa awánanae kwésuwana Ísu íma toómbá nombá ména
    kae-kwááí aíyayaan-do'waamba 40 no'waamba kwaúwana ávááran-aai ankówana
  lbk-lbk: Ischi nan nanas-ailowan nan chimonyo ken siya is epat poo ay akhew. Eg-ay
    paat nangnangan issan cheycha ay akhew, awni ya ket ay naowaowat.
  mto-NT: Je̱m tseꞌe je̱ Jesús yꞌijt vu̱jxtkupx xa̱a̱j; ukyakto̱kimpa̱kuvaajnju tseꞌe
    je̱ Satanás, je̱ ko̱ꞌo̱yjáyuvap juuꞌ veꞌe du̱nu̱vintsa̱nika̱jxp je̱ ko̱ꞌo̱yjayuvapta̱jkta.
    Kaꞌa tseꞌe vanꞌit du̱tikaajy du̱tiju̱ꞌkx, je̱tseꞌe je̱ yooj pyaatjini.
  bzh-bzh: Beya nedo nyëġ-yumeris yoh vu buk mehödahis luu, lob Satan pelëpin yi.
    Yesu su negga nos loḳ buk saga rë, genedo meris yoh vu buk pin sënë beggovek
    ya loḳ tum diiḳahë.
  guj-2017: તે દરમિયાન શેતાને ઈસુનું પરીક્ષણ કર્યું; તે દિવસોમાં તેમણે કંઈ ખાધું નહિ,
    તે સમય પૂરા થયા પછી તે ભૂખ્યા થયા.
  jvn-NT: Nang kono Gusti Yésus digoda karo Sétan. Suwéné nang wustèn kono Gusti Yésus
    ora mangan apa-apa. Kadung wis rampung waktuné Dèkné krasa ngelih.
  byr-byr: sai aꞌmwera mamwaalyɨgata dazaba mwaalɨna yadɨꞌnyɨ yɨrɨka aꞌmwe pwaraare
    sɨvɨla atɨraalya (40) bwodaaꞌnyɨyagaaꞌ Kotɨya Maryadei kayaaꞌnanyaꞌna yaamɨjɨ
    walapapalakɨna. Yaamɨjɨ walapapalakɨna yadaaꞌnyɨyagaaꞌ sai wapaaya aane kɨrɨꞌ
    pɨrɨꞌ tɨka manyɨ kyaꞌ dɨvidaaꞌnyɨ mɨjɨka wina.
  ian-ian: Kwo kavamba nandinya ndumi vɨlɨlɨk yetɨndɨ. Yetɨga lɨga Seten ndɨ kat yalaa
    kavle vat ay waa wandɨ. Nandinya ndumi vɨlɨlɨk kɨgɨnda ana kɨndɨ Jisas. Kwo yetɨndɨ.
    Wan nandinya ngɨlɨndɨ, wundɨ kat tɨndɨ.
  hun-hun: negyven napig, miközben kísértette az ördög. Nem evett semmit azokban a
    napokban, de amikor azok elmúltak, megéhezett.
  mcf-NT: Ushë utsi nidash utsi choaid abuctotsëcquiecnuc ambobi tsadpanëdash. Aidtedi
    ushquin penquio yash Esus bundopanëdash.
  kjs-kjs: Mo enaali napiri su-para Yesu nipu yapi 40-pela pirina Satan-me pupitagi
    manaalalo kolisa. Go raburi Yesu nipu eda ora nanisa-pulu go yapi raayo dia naloma
    Yesu nipu reame komisa.
  mni-mni: Aduga mapham aduda Devil-na Ibungobu numit niphuni themkhi. Numitsing aduda
    Ibungona karigumba amata charamde amasung numitsing adu loirabada Ibungo mabuk
    lamlaklammi.
  yad-NT: Daryaju̱yu vu̱yaju̱y rundasa̱ra̱ju̱ sani juuchanityaniryu̱yada bayantu nutyityu̱
    variy jasiñi̱. Ne si̱byeda variryundamimyu tara, mitya. Rito̱jadanumatiy variryunda
    sajachi̱jada ji̱ta variy.
  mxb-NT: Ta ñoó ni̱ sa̱ káa̱ na̱ uu̱ diko kuu̱, ta ni̱ xirndodó ñaá ña̱ uꞌu̱. Ta
    ni iin ña̱ꞌa taꞌon ko̱ ní seí na̱ tein kuu̱ dáá ñóó. Tá ni̱ ndiꞌi, kúú ndaꞌí nda̱ꞌo
    kuíko na.
  pon-2006A: wasa e ketiket ie rahn pahisek oh kin ketin songosong pahn Tepil. Erein
    rahn ako e ahpw sohte ketki mehkot, iei me ni imwilahn rahn pahiseko e pwungitikla.
  maq-NT: cahntsua yachan nixtin. Hacuaha yasen ni tifahachuva xitsehen xi matitjun
