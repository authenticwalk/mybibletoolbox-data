    nyurub ban.
  bgs-bgs: asta igtintal i Maibuyan dalám ka kappatan (40) álló. Dalám katô mga álló
    tô, ándà palang igkan i Jesus. Purisu igballus sikandin.
  faa-faa: ima yaoa sere foti amo (40) karikia reapo. Rea maiya amo Satanemo Yasuane
