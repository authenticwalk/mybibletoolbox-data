  pan-pan: ਚਾਲ੍ਹੀ ਦਿਨਾਂ ਤੱਕ ਉਜਾੜ ਵਿੱਚ ਫਿਰਦਾ ਰਿਹਾ ਅਤੇ ਸ਼ੈਤਾਨ ਉਸ ਨੂੰ ਪਰਤਾਉਂਦਾ ਸੀ ਅਤੇ
