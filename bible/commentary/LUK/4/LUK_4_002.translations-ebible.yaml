    nchāha quīvī ñúcuán, de nī nquiji sōco nūū yā.
  san-TIB: ཀིཉྩ ཏཱནི སཪྻྭདིནཱནི བྷོཛནཾ ཝིནཱ སྠིཏཏྭཱཏ྄ ཀཱལེ པཱུརྞེ ས ཀྵུདྷིཏཝཱན྄།
  qve-NT: Chaypin Jesusqa karan tawa chunka p'unchaw mana ni imatapas mikhuspa. Chay
