  heb-heb: וינסהו השטן ארבעים יום ולא אכל מאומה בימים ההם ואחרי אשר תמו וירעב׃
  mpp-mpp: Yesu ye iwa hikegacgume hadeng 40le kwelina, Aleng Sugucnenginengti iwa
