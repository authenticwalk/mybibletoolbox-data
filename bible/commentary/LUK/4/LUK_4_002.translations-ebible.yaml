  por-TFT: Durante quarenta dias o Espírito o guiava pela área seca. Durante esse
    tempo o Diabo estava tentando-o e Jesus não comia nada. Quando esse tempo chegou
    ao fim, ele estava com muita fome.
  gwi-NT: Izhit zhat Ch'anky'aa Tr'aanduu drin 40 gwizhit datthak yik'eegwandaii.
    Gaakhyuk datthak ch'in'al kwaa ts'ą' ndaagwąą'ąį' dąį' vizhit gwiłts'ik.
  gvn-gvn: Yinyaymba Dubungku Jesus milka-bakan buyun-damanka 40-daysmunku. Yamba
    Jesus Dubundu kari milka-janan. Jesusangka 40-daysmunku mayi kari nukan, nyulu
    dakwuymankuda.
  nhy-NT: Ompa omokaj omenpoale tonale, iwan in diablo okinekia kitlajtlakolmayawini
    in Jesús. Mach itlaj okikuaj nion tlenon itech yon omenpoale tonale, iwan satepan
    otiojsij.
  asm-FB: তাত চল্লিশ দিন ধৰি চয়তানে তেওঁক প্রলোভনত পেলাব বিচাৰিলে। এই চল্লিশ দিন
    যীচুৱে একোকে নাখালে; সেয়ে, এই সময় পাৰ হোৱাৰ পাছত তেওঁৰ ভোক লাগিল।
  okv-okv: ojagatambu ai pambuto iji 40 amita jo ta mitinu Satan na puvuto engekena.
    Eto indari indae mitinu iji 40 irae unu beuje puvunu
  mxt-NT: Yucuan chinyaa̱ ra uvi xico quɨvɨ. Ta nducú nyehe cuihna chi ra. Ña chachi̱
    maa ra quɨvɨ cuan. Yaha̱ cuan ta quichaha chisoco ra.
  tzo-NT: Te icom ti xocol balumil cha'vinic c'ac'al ti Jesuse. Te tal pasbatuc proval
    yo'nton ti Jesuse yu'un ti totil pucuje. Yu'un yipanoj sba ti Jesuse muc xve',
    hech lic vi'najuc.
  ind-AGS: tempat di mana Dia dicobai oleh Iblis selama empat puluh hari. Dia tidak
    makan ataupun minum selama itu, sehingga ketika hari terakhir puasa, Yesus merasa
    kelaparan.
  omw-omw: Uro kyovaro Iesusiva 40 enta mwini varuvaro Saataaniva Iesusiva mwia quara
    eo tiro mwia vataqiro quarive tiro, Iesusira mwataara hura. Iesusiva mwi entara
    variqiro viqaro hia kyara nrovaro nraataa huvaro varura.
  yrb-yrb: Ane odiro Yesuma iro kowa foti (40) ibebina seitanima Yesu ue erebi. Yesuma
    kowa foti (40) iro ibeda ieta itawa me ibebe kowa me siniro osi derawere uiro.
  maa-NT: Ichán na̱chrjein tsibìjna. Jè xi̱ta̱ nei̱í kiskoòt'aà nga mejèn‑la̱ kàtátsji
    jé Jesús. Ngats'iì na̱chrjein koi, Jesús mìkiì tsakjèn, tsibìjnachjan‑né. K'e̱
    nga jyehet'aà na̱chrjein, jyeé 'ñó kjòhojò‑la̱.
  mcq-mcq: Hu ijino naꞌia mapoka mapoka (40) hiꞌeme Setani Hu vena kamana. Hu vea
    kajija ꞌiruma painajihunaꞌe Hu matuma paranana.
  sus-A: شِ تٌنفٌ نَانِ بُن مَ، عَ نُ نَ نَا، عِبُلِسَ نُ كَتَقٍ عَ رَتَنتَندٍ. عِسَ
    مُ سٍسٍ دٌن نَ وَشَتِ بِرِن بُن. نَ شِ كْنتِ تٌ كَمَلِ، كَامّ نُ نَ عَ مَ.
  jpn-1965: 四十日間、悪魔の試みに会われた。その間何も食べず、その時が終わると、空腹を覚えられた。
  fra-SBL: pendant quarante jours, pour être tenté par le diable. Il ne mangea rien
    pendant ces jours-là. Ensuite, quand ils furent terminés, il eut faim.
  yka-yka: Ampatpūˈ bahangi iye laˈi duk sinassat iye laˈi weˈ nakuraˈ seyitanin.
    Tiggelanne malaˈihin gaˈ iye mangan duk pagpuwas miyaˈan inusan ne iye.
  mle-mle: '@see-verse:LUK.004.001'
  shp-NTPO: Jainra chosko chonka nete iká iki, jainoara Satanássen ochamakaskin tanaa
    iki; jatian jatí nete jawékiama ikaxa kikinbiresi jawékiakasa iki.
  aom-aom: A rumoꞌe saꞌare juvamu gagorovo Iesuro God-are jöho ahojöro Satan-ro hesi
    dëho bijioho gabe vaꞌadoho majae ahoꞌo 40 barëjadeje. Bijioho gaꞌi hijamu evare
    majaroho Iesuro ioho bogo ijëꞌe ma-hibe vaꞌoromo ë majaho barëjamu vadunëro hömadeje.
  geb-geb: Ana vugap 40 rarir mba ŋanen kim, Satan anan mpari. Mba tugen Zisas mba
    thaneŋ mbegi fhu. Mba 40 rari vhɨzgim, ana guigira thɨ mbatɨk anan hegi.
  eng-WYCLIFFE: and was temptid of the deuel, and eet nothing in tho daies; and whanne
    tho daies weren endid, he hungride.
  bsj-bsj: Fiye kume kwini na'ar bwekelkele cuwaco tiyeu. co ca diker ki kumeni co,
    la ni connuwa wura.
  cak-cak: Chiri' xc'uje-vi cuarenta k'ij, y chupan tak ri k'ij ri', man jun achique
    xutij. Y tok xek'ax ri k'ij ri', xpe ruvayijal, jac'a ri itzel nutij ruk'ij chirij
    richin nrojo' nutakchi'ij pa mac.
  chf-NT: Cuarenta q'uin aj Satanás u jiri si u chen trebe u yäc'ben u säte' aj Jesús.
    Aj Jesús mach u c'uxi niump'e cua' jimba q'uinob jini y ji'pat jitz'o u chen.
  tlf-tlf: Yesus iyo iibaan kugol bom-bala e, Saatan iyo, Yesus dup-kugulita, kuguup
    mafak umaak kanubela kalaa agon o age-nala e, dup-kugum yakyak kema ko. Saatan
    tebe Yesus kanu-e-bala e, Yesus iyo iman umaak une-nama binim ke-bom-bala bii,
    am ulumi kup 40 kela koyo, iman tep tebepmu kale,
  piu-2006: Ngurra palula Puratiyi tjikitjipala nyinayinangi. Mamuku mayutjungku Yiitjunya
    tjingapungkuyinangi kuya palyantjaku. Ngurra palula mangarri ngalkuwiya rawa nyinarra,
    paḻtjatjirratjarringu.
  poh-NT: Ar xwihꞌic woꞌ aj Yahm chi ripajaric i Jesus eh jeꞌ reꞌ xiban reh chiwach
    caꞌwinak (40) kꞌi̱j xwihꞌic i Jesus ar. Chiri̱j ruꞌ naxiqꞌuic lok take kꞌi̱j reꞌreꞌ,
    reꞌ aj Yahm xipaj woꞌ chic i Jesus naxchalic ricꞌahric. Jeꞌ reꞌ xiban aj Yahm
    ruꞌum nok maꞌxta bih riniqꞌuem i Jesus chiwach take kꞌi̱j reꞌreꞌ.
  tue-tue: Toopʉ́re cuarenta bʉrecori niiyigʉ. Wãtĩãrẽ dutigʉ́ cʉ̃ʉ̃rẽ jĩĩcõãsãmiyigʉ,
    Cõãmacʉ̃rẽ netõnʉcã́ãrõ jĩĩgʉ̃. Teebʉrecorire yaariyigʉ. Too síro jʉabóayigʉ.
  bjp-bjp: Ka kiis aiwa na ifet e sangful e biing ma Satan ka tof u. Na foron biing
    ae, Iesu biil i ien ti tier, ke nami ka fitol.
  xon-xon: le kinimbɔŋ ti tɔŋ u nima, iwiin imonko ilee. Iwiin imonko ilee ngbaan
