  ake-NT: 40 kaisa rɨ wʉi Makoi uya i'tupɨ'to' yau pe iyesi'pʉ na'ne'. Iyenta'na'pʉ
    pen mɨrɨ ton wʉi a'tai, mɨrɨpan iu'matʉ a'tai, iwan pe iyesi'pʉ.
  qvn-NT: Chaychrümi cara chruscu chrunca junag Asyagpita juchäcachiy munasha. Chay
