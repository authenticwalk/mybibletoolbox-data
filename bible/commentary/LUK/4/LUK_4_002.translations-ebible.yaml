  cco-NT: jo̱ fɨˊ jo̱b caje̱rˊ lajeeˇ tu̱lóˉ jmɨɨ˜. Jo̱ lajeeˇ jo̱ jaˋ e cagǿꞌrˋ jí̱i̱ꞌ˜
