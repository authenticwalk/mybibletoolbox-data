  mdy-ETH: ዒኢካ ዖይዲታሚ ኬሊ ፃላሄ ዒዛ ዛጋኒ ጌሼኔ፤ ዬንሢ ኬሎንሢዳ ዓይጎዋ ዒዚ ሙዒባኣሢሮ ጋፒንፃ ዒዛ ናይዼኔ።
  spl-spl: Yan ari sot barak manmâ gamu hilâm 40 pesuk sâop. Sotgât po waŋgimu wâtŋe
    houŋ sâop.
  usp-NT: Cla' xwa'x ca'winak (40) k'ij, xtakchi'j chi macun jwi'l man jb'ab'al etzl
    y la' mak k'ij li ta' nen xtij. Cuando xk'ax ca'winak (40) k'ij li, ajruc're'
    xric'aj wi'jal.
  zav-NT: C̱hoa ža gwzoe' latɉə dašən', na' lao c̱hoa žan' gwxiye'enə' gwlo'oyeḻə'ən
