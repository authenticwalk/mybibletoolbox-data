  bdv-bdv: ସୟ୍‌ତାନ୍‌ ପରିକ୍ୟା କଃଲା ଦିନ୍‌ମଃନ୍‌ ଜିସୁ କାୟ୍‌ରି ହେଁ ନଃକାୟ୍‌ଲା ଆର୍‌ ସେ ସଃବୁ
