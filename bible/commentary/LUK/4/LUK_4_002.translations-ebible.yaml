  san-ORI: କିଞ୍ଚ ତାନି ସର୍ୱ୍ୱଦିନାନି ଭୋଜନଂ ୱିନା ସ୍ଥିତତ୍ୱାତ୍ କାଲେ ପୂର୍ଣେ ସ କ୍ଷୁଧିତୱାନ୍|
  rmn-rmn: Отхэ Лэс саранда дес зумавэлас о Шэйтани. Алаи адава вахыти о Исус ништо
