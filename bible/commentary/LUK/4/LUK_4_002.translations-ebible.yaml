  kan-OKCV: ನಲವತ್ತು ದಿನಗಳು ಸೈತಾನನಿಂದ ಶೋಧನೆಯನ್ನು ಎದುರಿಸಿದರು. ಆ ದಿನಗಳಲ್ಲಿ ಯೇಸು ಏನೂ ತಿನ್ನಲಿಲ್ಲ.
