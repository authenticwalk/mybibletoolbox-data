  bef-bef: Yesu yaꞌma ka melugu 40 yegegu su hago nohigo Satau Yesutoga fi taga hu
    etoꞌehina. Ya higo Yesu ana kanagu noseꞌna menose mo sito minoꞌehina. To asaga
    yaꞌmana kanamo su hago Yesuhi kauꞌna hoꞌehina.
  amm-amm: Ulo ulo amoloki amoloki 40 mo nosoni tolokainoki. Tolokainoki mo, Sokolo
    Nokota Waiyo louwa paini ifoluwaiya tumomosiki. No tolo manoki mo, Isiso mo nowoi
    muwoi, nosai no tiyawoiso toloki.
  rmy-CHERGASH: okote o beng iskušilas štarvardeš đesa thaj khanči či hala pale godoja
    vrjama, a kana nakhline godola đesa vo bokhajlo.
  zaj-zaj: Ako kagezigwa na Mwenembago mkipigiti cha mazua malongo mane. Kipigiti
    hicho chose hadile kinhu chochose, kipigiti hicho vikimalile, kona nzala.
  chq-NT: Do‑o gateen¹in tunló¹ jmɨɨ²¹². Jo 'ee gagøø'²¹ø jiin'¹³xʉ. Jee²¹² jmɨɨ²¹²
