  swp-swp: 'Asubena tatao‐labui‐si‐mate diabolo ia i nohoi. Nei asubenana ne ia nige
    i aiai: asubena wa se ohi, abo i guriam.'
  bjr-bjr: Qaara fasiqa niku nisauku taikasee faasaana mikari Yisufa narana sia nanau,
    mi moomoo faasaanafa aiqaroofanoo Yisuna firaaqoo aararanau.
  aby-aby: Waure ane odiro Yesuma iro odo fodi (40) aineibibaie seidanima Yesu uke
