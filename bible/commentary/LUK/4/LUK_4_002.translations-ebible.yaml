  tgp-tgp: Tiapolo mo vaihite Iesu atu mata rani mo ngavulu vati. Hin la rani atu,
    Iesu mo sopo hani te hinau hatea, ale rani atu la isoiso Iesu mo marohati jea.
  auc-NT: Godinque coadenta ëönæ mänimpoönæ quëwëñongante wënæ awënë pöninque, Wënæ
    wënæ cæe, ante ancaa cædongäimpa. Itota ïñömö mänimpoönæ cæ̈nämaï ïningä inte
    edæ ïinque bayonte gæ̈wænte wæcantapa.
  kbc-NT: Niɡ̶icoatigilo cwareenta nokododi, odaa diaabo ja dineetalo Jesus me domeɡ̶eo
    deɡ̶eote libeyaceɡ̶egi. Niɡ̶ijoa nokododi aɡ̶ica ane yeligo, odaa niɡ̶idiaaɡ̶idi
    ja nigicile.
  bmh-bmh: Go du tamacag uzan em ula ebu, gil 40 go ee tamacag dareun daren daren,
    Satan nug Yesus bimag peun. Ziwas go ebu go ee tub zab tam. Go we banou weun.
  ctu-BL: Cha'c'al q'uin ya'an. Tsa' ilʌbenti i pusic'al cha'an xiba. Cha'c'al q'uin
    ma'anic chuqui tsi' wis c'uxu. Che' ñumenix, an i wi'ñal Jesús.
  meq-meq: Mə ɗəma na, Yesu kə ndza məhəne kuro kuro faɗ, Fakalaw a say masəpete na.
    Ma məndze niye na, Yesu kə nda wu mənday kwa tsekweŋ bay tebiye. Ka mandəve i
    məhəne niye hay na, may a wur faya tuk.
  noa-H: Mam cuarenta días sĩejim haajem, bʌ̃ʌrjã t'ach k'öba. Hi mag sim hee dösãtau
    bëewia hi k'ĩirjug meerk'a Jöoi dau na hʌ̈u k'abam nem waupiju hẽk'aajeejim hanaabá.
    Mag cuarenta días dichdimaawaita heeupemjö Jesús jãsöo haadëjim haajem. Mag hi
    jãsöo haadëm hee, dösãtau hi k'ũgur hauju k'ĩirjuwia
  alp-NT: Yesuse Irue ete mere petua butu ata kai ro tiaru esi elake etehekeNi po
    Ilene loko mo. Kena petua meru Yesuse Ikane sasaisa mo hoko petua butu ata meru
    liare Iblake tiaI sene.
  san-VEL: ki nca taani sarvvadinaani bhojana.m vinaa sthitatvaat kaale puur.ne sa
    k.sudhitavaan|
  kbq-kbq: Hagi 40'a zageferupi Satana mago agi'a hankromofo kvamo, ne'za a'o huno
    mani'nea kna'afi Jisasina revatga hu'ne. Anama nehigeno Jisasi'a agaku hu'ne.
  kbh-kbh: Chents̈e canta bnë́tsana te tbojanjétana, y Satanasna yojanabó Jesús jisháchichiyama.
    Chë canta bnë́tsana tentscuana Jesús tondaye tonjanse, y cabana ibojeshë́ntsena.
  ron-LSB: timp de patruzeci de zile, fiind ispitit de diavol. În acele zile nu a
    mâncat nimic. După aceea, când acestea s-au încheiat, i-a fost foame.
  pon-pon: O wia jonejon pan tewil ran panaul. A jota kotin konot ni ran oko. Ran
    akan lao imwi jokela ap men konot.
  nhe-BL: Huan mocajqui nepa para cuarenta tonali huan Axcualtlacatl quiyoltilanayaya
    ma tlajtlacolchihuasquía. Huan ipan nochi nopa tonali ax tleno quicuajqui. Huan
    quema tlanqui nopa tonali, nelía mayanayaya.
  sps-sps: Ya kaa to onots fats safunuu nainy te amus Ya na Vinasaar. Ya gim to ma
    ainy, voun a fo nainy to aya, Ayei ves to.
  wnc-wnc: Kuke zikaat kwakngaopat 40 ngang yuawan iwanin tapata inindatdaukut. Tapduk
    mamaya wa yukut kopatangu Jesuta nanamu dua nake tomna natake yuwawan sandewan
  bus-bus: Ibilisi à yↄ̃̀ à gwà gwe ai gurↄ baplaa. Gurↄↄ mↄ̀a èe pↄ́ke blero. Kɛ̀
    gurↄ baplaaa pì pàpa, nↄaa e à dɛɛ.
  gub-BL: A'e pe ur Zurupari Zezuz pyr a'e, hagaw pà a'e. Ipurapo kar wer zepe ikatu
    'ym ma'e rehe izupe. Umumaw 40 'ar hagaw pà. Umumaw Zezuz a'e 40 'ar paw rupi
    a'e, umai'u 'ym pà a'e. A'e 'ar ipawire ima'uhez tuwe kury.
  imo-imo: Akuna Jisas kuro kerimanga nomi Satan omba yu keri ulu tepili nimbe tope
    tipili wali 40 omba purumu. Kano walimunga kere langi tendeku kape naa noli we
    molopalie, wali 40 omba purumu kano kinye yu engele kolopa molorumu.
  boj-boj: '@see-verse:LUK.004.001'
  eng-DRA: For the space of forty days; and was tempted by the devil. And he ate nothing
    in those days; and when they were ended, he was hungry.
  knf-knf: Ţi ŋnuur iñeen ŋbaakër ŋi adoluŋ da, Unŧaayi Uweek udo na pguura ado buţaan.
    Ŋnuur mënţ bŧi aandee, ukaaŋ kë ubon ukde'a wi ŋaţëpuŋ.
  san-KHM: កិញ្ច តានិ សវ៌្វទិនានិ ភោជនំ វិនា ស្ថិតត្វាត៑ កាលេ បូណ៌េ ស ក្ឞុធិតវាន៑។
  arn-NT: Üyew mülepuy meli mari antü, fey ti weküfü kintukaduameyew. Chem iyael rume
    irkelay feychi rupayechi antü mew, fey rupalu ti meli mari antü wüla, fey ngüñüy.
  zas-NT: Ni guzuman tiuu dxej tiuu guiaal, abiꞌ been xindxab laaman prueb. Achetczi
    gudawaman dxej zii ree, zianz gulaanman.
  ken-NT: abhak arɛ́ ndǔ manywɔp bɛsa bɛpay Satan amɔ nɔkɔ yi. Yí kɛnyiɛ yɛ̌nyɨŋ
    ndǔ manywɔp ɛyɔ ankɛm. Ndǔ ngwɛnti manywɔp ɛyɔ nsay akɛ́m yi.
