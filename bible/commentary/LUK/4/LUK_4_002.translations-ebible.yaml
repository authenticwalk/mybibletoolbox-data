verse: LUK.004.002
translations:
  kpx-kpx: Tiale keu keve usege Seteneu lohoale vani voti (40) ke uvumo lobohavoi
    isiviale elehage Iesuna kemo dobai o negoai. Keu vani ke ni bahatamo lovi iholialemo
    vae baluganu.
  okv-H: ojagatambu ai pambuto iji 40 amita jo ta mihinu Satan na puvuto engekena.
    Eto indari indae mihinu iji 40 irae unu beuje puvunu
  tbo-tbo: Iyeta magouhi 40 u hinehi Tomodulele i laudadani. Noka iyetahi ugolihi
    ega it’omam po u mulina ma am i hilage.
  mal-C: അവിടെ അദ്ദേഹം നാൽപ്പതുദിവസം പിശാചിനാൽ പ്രലോഭിപ്പിക്കപ്പെട്ടു. ആ ദിവസങ്ങളിൽ
    അദ്ദേഹം ഒന്നും ഭക്ഷിച്ചിരുന്നില്ല, നാൽപ്പതുദിവസം കഴിഞ്ഞപ്പോൾ അദ്ദേഹത്തിനു വിശപ്പനുഭവപ്പെട്ടു.
  grc-SR: ἡμέρας τεσσαράκοντα πειραζόμενος ὑπὸ τοῦ διαβόλου. Καὶ οὐκ ἔφαγεν οὐδὲν
    ἐν ταῖς ἡμέραις ἐκείναις· καὶ συντελεσθεισῶν αὐτῶν, ⸋ὕστερον⸌ ἐπείνασεν.
  bgc-bgc: उन चाळीस दिनां म्ह शैतान उस ताहीं परखता रहया। उन दिनां म्ह उसनै कुछ न्ही
    खाया, अर जिब वे दिन पूरे होए, तो उसनै भूख लाग्गी।
  khz-khz: Vonai toma e pogi gagala vativati (40) Tiapolo na ekalatovoawai. Votoma
    maparara aorai ia ati eganiganiwai, gaura pakurai votoma geaikito mulirai ia evito-rakavaato.
  deu-TKW: vierzig Tage lang, versucht vom Teufel. Und er aß nichts in diesen Tagen,
    und wie sie zu Ende waren, hungerte ihn.
  zsr-NT: Gzoëꞌ niꞌ Jesús gdu ca choaꞌ dza, atiꞌ gzxiꞌ bëꞌ Lëꞌ tuꞌ xöhuiꞌ quië gun
    ga gchíxinëꞌ Jesús. Cutu bi gdahuëꞌ Jesús yuguꞌ dza naꞌ, atiꞌ gdödr niꞌ rdunëꞌ.
  lin-lin: epai wapi Satana amekaki Ye mikolo tuku minei. Na mikolo wana, alia eloko
    moko te ; mpe tango mikolo yango elekaki, ayokaki nzala.
  hns-NT: Hoewa par saitaan oke tjaalies rodj talak adjmaais. Oe same me Jiesoe koetjh
    na khaat raha aur ant me oke bhoekh lagal.
  noa-E: Mam cuarenta días sĩejim aajem, bʉ̈ʉrjã thach khöba. I mag sim ee dösãtau
    bëewia i khĩirjug meerkha Jöoi dau na ʉ̈u khabam nem waupiju ẽkhaajeejim anaabá.
    Mag cuarenta días dichdimaawaita eeupemjö Jesús jãsöo aadëjim aajem. Mag i jãsöo
    aadëm ee, dösãtau i khũgur auju khĩirjuwia
  eng-EMTV: being tempted for forty days by the devil. And in those days He ate nothing,
    and afterward, when they were completed, He was hungry.
  mib-NT: Te ni ine ya yūcuan úū xico quɨvɨ̄, te ni jito ndee jexeén yā, chi cúní
    jeē sáha ya cuēchi. Te tāca quɨ́vɨ̄ ún tu ní yéji cuɨtɨ yā, te ná ni yāha quɨvɨ̄
    ún, te jíí yā sōco.
  lif-NT2: खे़प्‍मो लिबोःङ्‌ये़न् (४०) थारिक् वये़ल्‍ले़ माफे़न्‍साम्‍मिल्‍ले़ खुने़ॽ
    लायो चोःक्‍पाङ्‌मा फाॽआङ् कुनिङ्‌वाॽ साॽरु॥ खे़न् ये़म् खाराक् खुने़ॽ थेआङ् मे़जने़न्,
    हे़क्‍क्‍याङ् खे़न् एगाङ् कुसे़त्‍लाःक्‍ते़॥
  xnj-xnj: Kwenuko Setani amlingili kwa magono alobaini. Magono genago goha atamili
    changalya chindu, pamwishu njala yikamuvina.
  mmx-mmx: Ap mo levenaleng ne Iesu gan mun anan, la melemu ni ga roxo. La ne Satan
    ga vot pasa i la ni gak lok tong pen i at lavanuet sangaun aleng.
  cbr-NT: Cuanx ca cuarenta nëtën anu 'iacëxa. Anua 'icë ca ñunshin 'atimanën 'apun
    ñu 'aisama 'amicatsi quixun caraishiacëxa. Anu 'ixun ca a nëtëcaman Jesusan ñu
    piama 'icën. Ñu piima ca panancëxa.
  tee-NT: Pus t'up'uxam avilhchan ju ixvilhcha junta aseknic'a chai ju lhacaticuru
    navilh talacmask'at'inti ni ts'a ma laich ca'ixmalactu'uni ju Jesús. Chai ju Jesús
    jantu vailh ju acs avilhchan tus acsni uctaxtulh ju t'up'uxam avilhchan. Chai
    astan na ixchavanita.
  eng-LSV: being tempted by the Devil forty days, and He did not eat anything in those
    days, and they having been ended, He afterward hungered,
  cak-NT: Y chiri' xc'ue-wi cuarenta k'ij. Y ri itzel can nutaj ruk'ij chirij chi
    nika pa ruk'a'. Y chupa ri jani' k'ij ri xc'ue' ri Jesús chupa ri lugar ri', manak
    xwa', y cuando xek'ax ri k'ij ri' xnum-pe rupa.
  pah-NT: Okote'varuhuva'ea ruvihavuhu'ga ko Diabo'ga. Satanás garera no. He'yiva'ea
    quarenta ga kiri ogwoogwovo Jesus'ga rupi Jesus'ga mongote'varuhupota novĩa. A'ea
    rupi Jesus'ga ndo'ui. Quarenta Jesus'ga kirirẽ pevo ty'ara ga jukai.
  sja-NT: Mama baji k'ãima cuarenta. Mãga nɨde Netuara Poro Waibɨapa ne-inaa k'achia
    oopi k'inia baji Jesumaa. Mama bɨde Jesús nek'o-ee bada perã, jarrapisia nɨ̃beeji.
  xed-xed: fitik fwaɗ mbsak zaŋ a ta skwa zay wa. Ka dzəghaŋtá halaway. Tahula luta
    tsa fitikha ya, ka kuzlanaftá maya.
  mks-NT: Ta cán na̱sahi̱in Jesús ti̱xi i̱vi̱ jico qui̱vi̱ ta na̱xito ndojó tiñáhá
    sa̱cua̱ha̱ mé á. Ta tócó ndihi qui̱vi̱ cán co̱ó na̱xixi a ta tá na̱ndihi já na̱casáhá
    cuíco a.
  gfk-S: Ma ne Satan ga walar ie aihet sangahul na bung kaia. Pai gale en ta linge
    ta kike ra bungbung, ma namur um iga taburungan.
  bmu-bmu: Anda miaŋgöreŋ mali Bölöŋi Toŋan esapköm waŋgii wehön 40 teköyök. Nalö
    40 miaŋgöreŋ nene kun qahö nemba mali teköiga neneŋaŋgö kömuyök.
  dgz-dgz: Wam apane dere (40) pua wande en, Seitan taue Iesu nanamase pusi warup
    taiwandin. Wam ame gapan, me taba da ya na amba iniwandin e, wam uiwa gapan enup
    one manen anun.
  eng-GNV: 'And was there fourtie dayes tempted of the deuil, and in those dayes he
    did eate nothing: but when they were ended, he afterward was hungry.'
  zaa-NT: Nía nna gùdue chua' ubitsa nna chua' yèlà nna, beni tè numalua ne prueba
    canchu hua rialànią gunie nu calatsi'į. Labí biỹa gutúe, guttè diba chua' ubitsa
    nna gutùnie.
  eng-WEBSTER: Being forty days tempted by the devil. And in those days he ate nothing;
    and when they were ended, he was afterward hungry.
  guh-guh: Bajarajotalia Jesús ponapona cuarenta pamatacabibeje. Bajara pijinia pamatacabibeje
    Jesús pexaejava apo xae. Jesús nexata bitso piajani. Dovathi nexata jamatabëcueneëjëbatsi
    pibisiacuene picani pexanaenexa.
  bon-bon: Puga Satani te teebine mage epicetneräjige footi bimu cama. Iyeta pui padare
    tabe nuuja deedei lica erwige, peei name pi pui footi bimu liba apirininisi, tabe
    baborage loolomecewe ge.
  nhw-BL: Huan mocajqui nepa para cuarenta tonali huan Amocualtlacatl quiyoltilanayaya
    ma tlajtlacolchihua. Huan ipan nochi nopa tonali amo tleno quicuajqui. Huan quema
    tlanqui nopa tonali, nelía mayanayaya.
  mgw-mgw: akwo aapayilwe na Ibilisi kwa masu'ba alubaini, masu'ba ago goti, aalileli
    kili'be. Palyaikite lisu'ba lya alubaini ngaimminya njala.
  swh-ONEN: mahali ambako kwa siku arobaini alikuwa akijaribiwa na ibilisi. Kwa siku
    zote hizo hakula chochote, hivyo baada ya muda huo akaona njaa.
  wbi-wbi: ku fighono fijigho fine, ukuo akagheluagha nu Setano. un'siki ughua nakalile
    kyokyoni, nu vusililo vwa n'siki ughuo injala jikatengula.
  bba-bba: Miyɑ Setɑm mɑɑ nùn kɔkurɑ sɔ̃ɔ weeru. U ǹ mɑɑ ɡɑ̃ɑnu ɡɑnu di sɑnɑm mɛ
    sɔɔ. Ye sɑɑ yen bɑɑ yɑ kpɑ, ɡɔ̃ɔrɑ nùn mwɑ.
  eng-KJVCPB: 'being forty days tempted of the devil. And in those days he did eat
    nothing: and when they were ended, he afterward hungered.'
  kgk-NT: Quarenta áry opyta upe-py anháy ruvixa ombojejavy uka mo'ã Hesu-pe. Ha mba'eve
    ndo'úi upe-py. Upéi ivare'a voi Hesu.
  waj-waj: Oro hara kioo varuduu taara vaidivaitana yuku yaaku taika kioo suaiyauvaki
    ivo muaraagakiaiveera Sataango numa inna iinno taanee kiaa inna yaparairavai.
    Yaparaududuu Yisuuva mmuakiaa suaivai hama yeenna nneerama kioo kati hara kioo
    varududuu suaivo taika kiooduu pinaama inna yeenna rairavai.
  cpy-cpy: Ari ijeekakiri janta okaatzi 40 kitejeri, ikowawitaka Kamaari ikaaripero-shireta-kaerimi.
    Tema tekatsi royaari janta, ayimatakiri itashe.
  ekk-PKP: kus kurat teda nelikümmend päeva kiusas. Kogu selle aja jooksul ei söönud
    ta midagi, nii et lõpuks oli tal nälg.
  mpx-mpx: ge lan poti Seitani Yeisu i papalawakik. Lan bolo ona o elal Yeisu nige
    bugul etega i aan, he lan mowamowasena elana abwe i galebu nabi.
  wbp-wbp: Yalirla yungu nganta Juju Ngawungku karlirr-mardakarla Kaatu-kujaku. Jijajirli
    kula yarnunjuku ngarnu 40-pala-kari parrangka manu 40-pala-kari mungangka, manu
    yali-jangkaju nyanungujulpa nyinaja yarnunjuku-nyayirni.
  luo-luo: kama jachien notemee kuom ndalo piero angʼwen. Kuom ndalo piero angʼwen-go
    ne ok ochamo gimoro e ndalogo duto, to bangʼ ka ndalogo noserumo kech nokaye.
  nhe-NT: Huan mocajqui nepa para cuarenta tonali huan Axcualtlacatl quiyoltilanayaya
    ma tlajtlacolchihuasquía. Huan ipan nochi nopa tonali ax tleno quicuajqui. Huan
    quema tlanqui nopa tonali, nelía mayanayaya.
  aii-aii: ܐܲܪܒܥܝܼ ܝܵܘܡܵܢܹ̈ܐ ܦܝܼܫ ܠܹܗ ܓ̰ܘܼܪܒܵܐ ܡ̣ܢ ܐܵܟܹܠܩܲܪܨܵܐ. ܠܵܐ ܐܟ݂ܝܼܠܔ ܠܹܗ ܡܸܢܕܝܼ
    ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ، ܘܐܝܼܡܲܢ ܕܬܘܼܡܸܡ ܠܗܘܿܢ، ܒܚܲܪܬܵ‌ܐ ܟܦܝܼܢܹܗ.
  esk-NT: uuktuaqsiutyaqhuni tuunġaġmiñ malġukipiami uvluni. Iluqaani taapkunani uvluni
    niġiŋiññiqsuq, aasiiñ niġisuliqhuni piviksrani isukłitmata.
  msb-msb: san 40 ka adlaw na ginatintaran san demonyo. Sa sulod sadto na panahon
    nag-ayuno siya kag pakatapos ginutom.
  cpa-NT: Ton¹lág¹ jmai³ ca¹ŋie³dsa ja³jøng², ja³ca¹jmo¹ dsa² hlanh³ láh² ju³jmo¹³
    Jesús hi² hlaih¹³. Ha¹chi² ca¹gǿh¹dsa jmai³ jøng². Jøng² ma²lǿ² li¹i³cónh¹²dsa
    mi³ca¹hian¹² jmai³ jøng².
  dso-dso: ସର୍‌ତେ ଦିନ୍‌ ସାର୍‌ଲା ପଚେ ସେ ବୁକ୍‌କେ ବାୟାଚୁରା ଅଇଗାଲା ।
  meu-meu: unuseni ai dina hari-ahui Diabolo ese e dibaḡaniava. Unu dinadia iboudiai
    ia na se anianiva, dokona ai e hitoloa.
  yva-NT: Umba Anakakai Akoe de po aponaeya masyote tename jirum. Yesus po anaisye
    inta raisye ramu, weti masyote tename jirum umaso mewen, umba maror.
  dgc-dgc: Ey ta éya, éy tinétokso siya ni Satanas. Ey ta lubuk na éya a panahun,
    éy éwan siya néngan. Ey to katapusan, éy mégalép dén siya.
  zpm-NT: Ga bio Jesús, ni tib lë peet dowd me; gzase dze pquianaḻ meṉdox niuṉgüet
    ma me niuṉ me miṉe racladz ma. Zeeṉe goc choo dze no me ga, goṉ ma lëbdraa me
    rcaabedz me,
  hix-NT: Ahehnawo rma, 40 me nenmahye hatà, Txesusu. Noro kukmekon haryhe tà, worokyamo
    yohà ymo. Txesusu wya toyuknur xe nehxakon haryhe tà. Ahehnawo roro tehtoko, ànyahpàra
    ro mak nehxakon hatà, Txesusu. Ànyahpàra rma 40 me tonmahàtxhe, nahyehtàkaye rma
    haxa mak hatà.
  sim-sim: Or ihi orok or liri niri 40-pelak Laulaka orin ormu oweioweiheyera. Oso
    wolo Jisas mbeek akwa las ari ambu ri. Uhu normu erenghara.
  npi-ULB: त्‍यहाँ उहाँ चालिस दिनसम्म दियाबलसद्वारा परीक्षामा पर्नुभयो । ती दिनहरूमा
    उहाँले केही पनि खानुभएको थिएन, र त्‍यो समयको अन्त्‍यमा उहाँ भोकाउनुभएको थियो ।
  cgc-cgc: Gatinir kanen i dya ta kwarinta na adlaw daw patintar kanen Satanas. Ta
    yon man na mga adlaw ula kanen may pakaan. Paglambay ta kwarinta na adlaw, nletem
    gid kanen i.
  tim-tim: Arim âmâ sot bâlâk manmâ gambo hândâk hilâm 40 bo agep. Sop ain mopŋe dondâ
    aguep. Hain akto Niambiŋe yâk dop komberâm hin dâm magaŋep,
  yor-yor: 'Ogójì ọjọ́ ni a fi dán an wò lọ́wọ́ èṣù. Kò sì jẹ ohunkóhun ní ọjọ́ wọ̀n-ọn-nì:
    nígbà tí wọ́n sì parí, lẹ́yìn náà ni ebi wá ń pa á.'
  wos-wos: Hura yindéka dé wun hafwambu dumi yétiyéti (40) nukwa rendéka dé Satan
    déka mawuli hurukwexé. Wunde nukwambu dé hénoo nawulak sahambandé. Sahafi yandéka
    wunde nukwa yindéka hukémbu dé Jisasré hénoo ya.
  emp-NTPO: Cuarenta ewari mama b̶asia. Maʌ̃ne diauruba idjira mĩã sẽ b̶asia Ãcõrẽda
    igarabi carea. Maʌ̃ ewarid̶e Jesuba ni cãrẽ sid̶a coẽ́ b̶ʌ bẽrã jarra b̶asia.
  eng-F35: where He was tested for forty days by the devil. He ate nothing at all
    during those days, so after they were completed He was hungry.
  ind-ind: selama empat puluh hari. Di situlah Yesus dicobai oleh iblis. Sepanjang
    waktu itu Dia tidak makan sama sekali, sehingga akhirnya Dia sangat lapar.
  pes-OPCB: در آنجا ابلیس به مدت چهل روز او را وسوسه می‌کرد. در تمام این مدت، عیسی
    چیزی نخورد؛ از این رو در پایان، بسیار گرسنه شد.
  mpt-mpt: amo 40 ye blimanso Gululame dabama tem dabama tem bise otane Yesuse e wengo
    mo wentim blimobe. Yesuse inabea amo 40 ye blimanso e imeno mo doweim blim besa
    bia imen teb ananota
  ssx-ssx: Koto pa꞉ta꞉ta꞉ nate hali tieke yaapo pa꞉ta꞉ Sadanima꞉ Yesu a꞉pa la handa꞉tiki
    piekeme. Koto hali tieke yaapo nate manuna꞉ta꞉ Yesuma꞉ ala꞉ta꞉ ma꞉nda꞉ siki make
    ota꞉ na neeke ekima꞉ tea꞉ma꞉ homeekeme.
  mkl-mkl: Nɔ Seetɑm í lɛlɛɛ bɛ zɑkɑi ɑjɔ ciiji. Nɔ si ɑjɔu bɛ fei kù jɛ nkɑ̃mɑ. Iyi
    bɑɑi nŋu í lɔ, ŋɔi ɑri wɑ kpɑɑ.
  gaq-gaq: ଆତ୍‌ଅରିଆ ମେଁ ସ‍ଏତାନ୍‌ବାନ୍‌ ଚାଲିସ୍‌ ଦିନ୍‌ ଜାକ କସ୍‌ଟ ବାକେ । ଆତେନ୍‌ ସାପାଦିନ୍‍
    ଜାକ ମେଁ ମେଃଡିଗ୍ ଆଚଙ୍ଗ୍ ଆଉଗ୍‌କେ ଣ୍ଡୁ । ପରିକ୍ୟା ଡିଙ୍ଗ୍ ଆଃଡାକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ଆମେକେ ଜାବର୍‌
    କେଡ଼େସଃକେ ।
  gof-RNT: Yan oytamu gallasinne qamma xalahen paacettis. He gallasatan aykkoka moonna
    gam77ida gisho wurssethan koshattis.
  unx-unx: ଏନ୍ତାଃରେ ବାର୍‌ହିସି ନିଦାସିଙ୍ଗି ଜାକେଦ୍‌ ସାଏତାନ୍‌ ଇନିଃକେ ବିଡ଼ାଅକିୟା । ଏନ୍‌
    ହୁଲାଙ୍ଗ୍‌କରେ ଇନିଃ ଜେତ୍‌ନାଃ କାଏ ଜମ୍‌କେନା, ଆଡଃ ଏନ୍‌ ନେଡା ଟୁଣ୍ଡୁୟାନ୍‌ରେ ରେଙ୍ଗେଜ୍‌କିୟାଃ
    ।
  gah-gah: Neneloka gamena ve lositosini kigisa kigizani asú igo akoko noike, nosánetá
    namike alika gaúna heleko minamó. Lá noigo, Satá nene oko gimivagú molake
  lcm-lcm: ani 40 na mang ias aongos. Na e iang vo petau ang ania kanla atokngai ania.
    Si pangau aongos ang parik katapa angan ta men pok, asukang na e mung i pangau
    ang kalapo buk angan.
  aer-aer: apmere ikwere-werne nhenge tyerrtye-arlke anetyakenhe-werne, arrentye Satan-ele
    renhe uternetyenhenge. Re akenhe merne-arlke arlkwetyakenhe arrule aneke arlte
    40-eke-atwetye re angayakwe aneke.
  qvc-NT: Chaypiqam 40 diyas tukuyta karqan, mana nimata mikushpachu. Chaymi Jisus
    ancha mallaqnaptin, dyabluqa chaypi rikakurqan tyintanambaq.
  tgl-ULB: sa loob ng apatnapung araw at siya ay tinukso ng diyablo. Sa mga araw na
    iyon, hindi siya kumain ng anuman at sa huling mga araw siya ay nagutom.
  cbs-NT: '@see-verse:LUK.004.001'
  xtm-NTPP: Te yukan ni iyo ya uu xiko (40) kivi. Te tachi ma, ni kenda i ja ni jitotnuni
    i ya, te ñatuu nawa ni jaa ya ndaka kivi yukan. Chukan kúu ja ni keja'a kókon
    ya.
  nnq-nnq: Kwenio ngalondoligwa na Mmaja kwa machoba alubaini. Mangobu genia goa alije
    kilebe na yenie kiika kono ngajijoa njala.
  bao-NT: Toopʉre cuarenta rʉmʉri peti niiupi. Satanás pea ñañarijere cʉ̃ ca tiiro
    cʉ̃re tiirʉgamiupi. To biro cʉ̃ ca biiri rʉmʉrire baari méé biima ĩigʉ, bʉaro
