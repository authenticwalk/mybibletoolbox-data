  shj-shj: Däniye käläbä ma tä sängga udiny pädax. 'Doga masi wundung tä sänggi, ani
    sänggi kä'desesänonusang ma magä'di na'do.
  zad-NT: Na' na' wzoe' c̱hoa lla, na' dii x̱iwaa goklalliin kooyeḻa'n ḻe' gone' ka
    cheenin. Na' shlak wzoe' na' ni lat' bibi wdawe', na' ka gok c̱hoa lla, wdone'.
  kmg-kmg: Ira ŋafe šoaŋ 40 ju fofo ehuc juhame Sataŋzi esâickehuc juwec. Eme dameŋ
    ira nânâ tâmiric sasawa juku nânâre hâmowec.
