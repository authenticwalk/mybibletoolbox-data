  eng-TNT: and was .xl. dayes tempted of the devyll. And in thoose dayes ate he no
    thinge. And when they were ended he afterward hongred.
  sbs-sbs: havena mazuva ena makumi one nalikiwa kwa javulusi. Kakwina cha va lile
