  daa-NT: Ɗo wer-ak, *Seetanne astu gecin̰ji. Menaw orok pooɗ, ŋa gecaag gecen di
    ho Iisa bal okume yoo maanna. Min menaw-ak gaastu, Iisa, mey diyaaga.
  mlp-mlp: A lehan Satan kam 40 nazaqmo Yesus ulum waqad luwyaq. Luwsa kam nab Yesus
