  dop-dop: Ɩlɛnɑ Ɩlɔɣɔʋ mɑɣɑsɩ-ɩ wɛɛ nɩɩlɛ. Ɩ tɑ tɔɣɔ pʋlʋɣʋ kʋyɛɛŋ ɩnɩ ɩ tɑɑ. Pǝ
