    xmod nak Jesús),
  cbc-NT: Bairi desierto cayucʉmanopʉ cuarenta rʉ̃mʉrĩ majũ ãñupʉ̃. Bairo topʉ cʉ̃
    caãno yua, wãtĩ pʉame rorije cʉ̃ átirotimiñupʉ̃ Jesure, “Cariape cʉ̃ átinucũñati,”
    ĩ. Tunu topʉ ãcʉ̃, ñe ũnie ʉgaesupʉ Jesús. Bairi cuarenta rʉ̃mʉrĩ bero yua, queyarique
