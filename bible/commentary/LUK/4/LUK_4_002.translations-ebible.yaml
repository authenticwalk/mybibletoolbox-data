  huv-NT: Tacül quiaj ic miow (40) nüt, quiaj tandiüm mayac nej wüx naél minatang
    nimeech. Teat Jesús taíünd ngo met meáwan tiül aaga nüt quiaj, condom xeyay tind
    üet.
  otn-NT: Ja bá̱ m'mʉp'ʉ nyote ma̱ pa. Pɛ nu̱'ʉ yø hya̱ di̱ ma̱nda Oja̱, ɛ̱mmɛ̱i̱
    bi hyonna̱ zithu̱ ha di̱ mɛstho ra̱ hya̱ ra̱ Jesús. Nu̱'ʉ yø pa'ʉ, hi̱mbi̱ zi
