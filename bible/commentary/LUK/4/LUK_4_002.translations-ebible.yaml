  mal-mal: ആ ദിവസങ്ങളിൽ അവൻ ഒന്നും ഭക്ഷിച്ചില്ല; അവ കഴിഞ്ഞപ്പോൾ അവന് വിശന്നു.
  kkc-kkc: Yesu miwe poogoo mi mapoo biame 40 ee ma kulodu nei nelega badoboome, Saitenso
