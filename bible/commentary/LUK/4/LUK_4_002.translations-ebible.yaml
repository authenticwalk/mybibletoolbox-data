    eacri.
  qvm-NT: Tsaychömi chuscu chunca (40) junag Satanás payta camargan jutsata ruratsinanpag.
    Tsay junagcuna ayunar manami imatapis micorgantsu. Tsaymi wanuyparag Jesusta micanay
    tsaricuycorgan.
  chz-NTPS: Jeeˊ ja̱ˉ gaꜙjä̱yꜘ to̱ꜗlooꜗ jmɨɨˋ jeeˊ gaꜙka̱ꜗ hi̱ˉsaꜙllu̱ꜗ dsëyꜗ. Saꜙ
    chaˉ gaꜙkuyhˉ niꜙ miihˉ taˊko̱ˉji̱i̱hˈ maˊ gyayˈ jeeˊ ja̱ˉ. Maˉngëëꜘ heˉ ja̱ˉ,
    jaꜗ kyo̱yhꜙ.
