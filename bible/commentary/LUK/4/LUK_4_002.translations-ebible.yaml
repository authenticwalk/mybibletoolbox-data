    bala minu mandeke puato, nimba Gote iwanane ateendo, ana oo eya oko betesa guleakale
    laa leaipia.
  qul-NT: Chaypitaj tawa chunca p'unchayta supay Jesusta pruebaman churarkan. Jesús
