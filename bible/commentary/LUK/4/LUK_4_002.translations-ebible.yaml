  nop-nop: Uŋoŋ wooŋ helebufa 40 wondok tuwot nanaŋe nemu naaŋ map hatilu Sadaŋdi
    tikamanda timiŋguk.
  obo-NT: Woy rutun, daom to oppat‑no‑puun allow, id geddaman sikandin ni Moivuyan
    kod kopiyod sikandin nod puung to saa. Iddon timpu, waa sikandin id ka‑an, de‑en
    oray sikandin id gutasan diyot kotompusan.
  kca-kca: Щита Ԓўв ԋӑԓйаӈ хӑтәԓ хиԋән хўщман уса пӑ щи хӑтԓәтән Иисус нэмәԓты ӑт
    ԓэс, щи хӑтԓәт мӑнәм йўпийән, мет йўхәт Ԓўв ԓэты ԓӑӈхаты питса.
  cak-ENT: Y chiri' xc'uje-vi. Ri cuarenta k'ij c'a xc'uje' chiri', ri itzel-vinük
    nutij ruk'ij chirij richin ntzak ta pa ruk'a'. Y chupan ri jaru' k'ij xc'uje'
