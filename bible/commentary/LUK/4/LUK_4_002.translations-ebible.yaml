  lif-NT: ᤂᤧᤵᤔᤥ ᤗᤡᤒᤥ᤺ᤱ ᤕᤧᤴ (᥊᥆) ᤌᤠᤖᤡᤰ ᤘᤕᤧᤸᤗᤧ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤂᤢᤏᤧ᤹ ᤗᤠᤕᤥ ᤆᤥ᤺ᤰᤐᤠᤱᤔᤠ ᤑᤠ᤹ᤀᤠᤱ
    ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤛᤠ᤹ᤖᤢ॥ ᤂᤧᤴ ᤕᤧᤶ ᤂᤠᤖᤠᤰ ᤂᤢᤏᤧ᤹ ᤌᤣᤀᤠᤱ ᤔᤧᤈᤏᤧᤴ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤀᤣᤃᤠᤱ ᤁᤢᤛᤧᤳᤗᤠ᤺ᤰᤋᤧ॥
  mie-NT: De nī īyo yā ñúcuán ūū xico quīvī, de nī jito túnī tāchī cúñáhnú yā, chi
