  hoy-hoy: अदिक चालीस दिन ताका आत्मा अन्द कल्सदुर देल सुनसान जागा दा टेटाळतेला ईत्‍तुन;
    अदिक शैतान आऊन परीक्षा माळतेला ईत्‍त. आ दिनगोळ दा यीशु येनु तंदिदील, अदिक याग
    अव दिन पुरा आदव, रा आऊक हसु हत.
  uri-uri: Kai wrik pa kil arpm tol wang kmel wekg (40) wa Maur Paitn Satan kil rkolel
