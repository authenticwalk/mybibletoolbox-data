    nimaguf ifimba hiafi, owaꞌ. Eaꞌ aꞌ nolomahana.
  cbv-cbv: '@see-verse:LUK.004.001'
  taw-taw: Ñɨn anep 40 juwak nɨŋɨd, kɨcheki bɨawl ak ne Jisas yad yɨl owaŋ agɨl, ap
