    vëhë. Hane xi cavatju nixtin xi cuacun vë ne, jercu camavojo xu rë me.
  hto-hto: Afénomo afémɨe cuarenta dɨ́garui ite. Afe dɨnomo Taɨfe íena fɨeni facátate.
    Aféruillaɨdo Jesús jaca due jiza güiñede. Afe mei ɨere jamánomo jufínaite.
  por-BRBSL: durante quarenta dias, sendo tentado pelo diabo. Ele não comeu nada naqueles
    dias. Depois, quando foram completados, ele estava com fome.
  ces-NKB: Čtyřicet dní byl pokoušen ďáblem a v těch dnech nic nejedl, ale poté, co
    [ty dny] skončily, vyhladověl.
  cui-cui: Baraxotiya Jesús popona cuarenta po matacabibe. Caurimonae pia pentacaponaein
    tatsi Jesús piraichi jʉntʉ coyene jʉjʉtatsi xua Jesús abe coyeneya petaexanaenexa
    tsane. Barapo cuarenta po matacabibetha Jesús jopa nabanaeyo. Poxonae barapo matacabin
    yapucaewa Jesús bichocono jainpa.
  boj-2014: '@see-verse:LUK.004.001'
  eng-OEBUS: All that time he ate nothing; and, when it was over, he became hungry.
  eri-eri: Ono wainga, no ha fai uwau walanga fati 40 yafa gainga, Satan no wala-wala
    tuwai. Saini waha langa, Yesus no da nyei uwa, waha bona no huweli tuwai.
  aly-aly: Apmer ikwer-itwew arrenty ilkwel renh arrkernenh inwek 40-ew-atety, renh
    Akngey-wety intwemeleleyew-arrpantey. Arlta arrpanenh amern-weny ra anenh, angayakw
    innganem irrew.
  wiu-wiu: Eida pima yakaka Setanu nokome likoa enekala taneya. Enipete-menepa nee
    nakileka toametekoa enika pima yawa wipitikomepa one kobume tuaneya meaneya.
  swe-swe: under fyrtio dagar. Där frestades han (hans karaktär prövades ständigt)
    av djävulen. Under dessa dagar åt han inget [på liknande sätt som Mose och Elia
    också fastat, se ], och när de [de fyrtio fastedagarna] var över blev han hungrig.
  cth-cth: A hnin 40 touh thung rawca cat laipalah Kahraimathout e tacueknae a kâhmo
    teh hote tueng aloum hnukkhu a von a hlam.
  mti-mti: Asimeve oiyat 40 danave, Seitan Iesu ayag yaune. Me kumiwa nakwai den nane,
    sira kum oieba me iyagon.
  pad-NT: Ni-nahina-ra haki. 'Bairina mani ida Jesu-ra navai'ami'ia. Oniaroa, okha'aha
    ada Jahari Jesus kania. Bikaboroboro'aha ada Jesus bada bini'aja kaimoni ida badani
    Deua binofiriki. Jesua ni-bikapoaripa'itxiki ida athi.
  twi-twi: Ɛhɔ na ɔbonsam kɔsɔɔ no hwɛɛ adaduanan. Saa nna no mu no, wanni hwee. Na
    ɔkɔm dee no.
  hlt-hlt: Rhaithae loh khohnin sawmli a noemcai. Tekah khohnin vaengah caak pakhat
    khaw a caak kolla bungpong neh a thok sak.
  tbz-SIM: Kòò dɔ̀ yɛwe sipísìnɑ̀ɑ̀ kɛ̀ dibɔɔ̀ ò beú. Dɛ kó yɛwe miɛkɛ ò do í yo ndɛ̀mɑrɛ̀
    kɛ̀ dikònnìi ò pĩ.
  san-GUJ: કિઞ્ચ તાનિ સર્વ્વદિનાનિ ભોજનં વિના સ્થિતત્વાત્ કાલે પૂર્ણે સ ક્ષુધિતવાન્|
  amx-amx: Arrentjel renh arltang 40-eh-atwetj arrkernetjam. Arltang 40 kwerel Jesu
