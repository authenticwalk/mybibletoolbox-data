    itote. Mi'i hawyi yt hesaika i yt kat i mi'u tutu'u hawyi sese yt hesaika i.
  kpf-kpf: Oi zoren ŋâtik sot sirâm 40 ândei Sataŋŋâ mâsikâm ândeip. Oi narâk zoren
    nalem buŋ ândimŋâ tepŋaŋgât oip.
  ppo-ppo: A̧ aimó betepa, dowi Satan-né a̧ dée nó̧póló, su̧ sere alarape deté fu
    betepa 40 be dȩrape kemeyalepó. Atéyale be dȩmó a̧ o̧lakélé néni wote siri bitiré
    fóló, kemene folepaae a̧ wote yalepó.
  hin-2017: और चालीस दिन तक शैतान उसकी परीक्षा करता रहा। उन दिनों में उसने कुछ न खाया
    और जब वे दिन पूरे हो गए, तो उसे भूख लगी।
  wol-KYG: Ñeent fukki fan la ko fa Seytaane fiir, lekkul dara diir boobu bépp. Gannaaw
