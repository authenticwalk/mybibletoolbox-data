  ory-ory: ସେହି ସମସ୍ତ ଦିନ ସେ କିଛି ଖାଇଲେ ନାହିଁ, ଆଉ ସେହିସବୁ ଦିନ ଶେଷ ହୁଅନ୍ତେ, ସେ କ୍ଷୁଧିତ
