    li ca'c'a̱l cutan quichal xtz'ocajic.
  blz-NT: Ia dongo-dongo na tano' maleas patompulo' ilio a nau'na ka' i Ia ia topongi
    Ibiliis. Tempo na tano' maleas Ia sian notookaan upa-upa, ka' sarataa porus patompulo'
    ilio iya'a, Ia nololumo.
  poe-NT: Ntaha kjuákꞌe chꞌán cuarenta ya̱on na ntá tí chꞌín Tsochren tjinkaon chrókjuachroe
