  buk-buk: gitôm bêc 40. Yêc dindê Sadaŋ kêsahê bu êntôm iŋ. Tôm bêc hoŋ dinaŋ Yisu
    gêŋ gêŋ daŋ dom, ma tiŋambu gêŋ yô iŋ ŋandô.
  pri-NT: Â é tâa wê wà Iésu naa na ê 40 tòotù. Â é pwa ma tacaié naawê wà *Caatana,
