    allchacächinäpaj; jucpa munaynincho ñacaycajcunatapis jorgunäpaj.
  att-att: “Yù Ikararuá ni Apu Namarò yù kapulupulù ku. Ta sinullà nangà ta ek ku
    ilayalayâ yù napiá nga dámak sù ira pobare. Á jinok nangà ta ek ku ilayalayâ sù
    ira nabáluk yù pamalubbáng ni Namarò nira. Á pagimmulagak ku yù ira buling ánna
    abbágák ku yù ira marigirigâ.
  bki-bki: “Niununo na Atua kanano naio joa kiniou ruei, bior Atua naio jiloglog kiniou
    ka kiniou naruei noioliolu ka Ioluano vou nabo rivan talim̃asa nalo. Naio miila
    kiniou nebinimei ka neverial van nalo na ajua lakoiano, ka vonganei, amijikia
    avanvan tavio bereio ga tibe na, a ka kiniou neverial ka merebono nalo, ka vonganei,
    miralo mijikia rimei rivu bereio. A naio miila kiniou, ka tomu nalo nam̃a ajutano,
    napano kulo dolu nalo ajum̃a amila kikilo julaka, mia kiniou novuru bulaglo, amei
    atua vio tai nabo bereio.
  bqp-bqp: Dikiri Nini kúma, à ma ditɛ mà baaru nna kpá takasidenↄnɛ, à ma zĩ mà gↄ̃nzĩdanɛ
    kpàkpa kɛ gbɛ̃ kũ ò ń zĩda vĩronↄnɛ, mà wɛ́wɛ̃naa kpàkpa kɛ vĩ̀nanↄnɛ, mà gbɛ̃
    kũ ò yĩnanↄ poro,
  mcp-mcp: 'Shíshim mə Yawé wúsə mə́dɨ́ nəcé nyə a gwáágʉlə mə məwúdə nə́ mə zə́g
    bwiiŋg mímbúmbúwá Jɔ̧jɔ̧ Kɛ́ɛl. Nyə á ntɨ mə nə́ mə zə́g jaaw mímbwug nə́: «Bɨ
    mə́ wú mímbwug dɨ̂», mə jaaw wə́ancím-ncîm nə́: «Mísh mə́ mə́ bâŋ bɨ̂». Nyə á
    ntɨ mə nə́ mə zə́g fɛɛmʉshi búúd bwə́ cúgɛ́ nə ŋkul shwɔ̧ mə́nyúúl wá,'
  hat-hat: Lespri Bondye a sou mwen. Li chwazi m' pou m' anonse bon nouvèl la bay
    pòv yo. Li voye m' pou m' fè tout prizonye yo konnen yo lage, pou m' fè tout avèg
    yo konnen yo kapab wè ankò, pou m' delivre moun y'ap maltrete yo,
  npl-NT: Iespíritu n Noteko notech kajki, ken Ye inewia onechpéjpenki para manikinmatilti
    n kualitlájtoli non amitla kipiah, onechaltítlanki manikinyolchikawaki akimeh
    moyolkokoah, iwa manikinmatilti kinkixtiskeh non tsaktokeh; iwa manikinmixtlajtlapo
    akimeh amo tlachiah, iwa manikinpalewi akimeh tlaijyowiah,
  bgg-bgg: “Ithong Ragung ne gu lakhung shii um ro, nyieliieshii ai è dusho shii mua
    wie yua yi pha gu shii gua ro. Gu shii ne phatheg hà chab ne um pho shii de khia
    yi pha, chiih-è miegthi pho shii doh din yi pha chiih-è bajo diigkhui muii pho
    shii de yong ne noh pha yao pha thoh ge ro.
  eng-TCENT: “The Spirit of the Lord is upon me, because he has anointed me to preach
    good news to the poor. He has sent me to heal the brokenhearted, to proclaim release
    to the captives and recovery of sight to the blind, to set free the oppressed,
  eng-BSB: “The Spirit of the Lord is on Me, because He has anointed Me to preach
    good news to the poor. He has sent Me to proclaim liberty to the captives and
    recovery of sight to the blind, to release the oppressed,
  cpu-NT: Isaikantana naaka Itasorenka Avinkatharite, Tema iri saipatziitotakenari
    onantari noñaaventaineri ashinonkainkari Kameethari Ñaantsi. Irijatzi otyaantakenari
    novavisaakoyetairi okantzimoneentashirevaiyetari. Nonkamantayetairi jaakaantayeetziri
    tsika inkantaiya intsiparyaakoventayeetairi. Impoña namenakaayetairi mavityaakiri,
    Nosaikakaashivaitaiyaari ikaratzi jotzikayeetari.
  san-ASM: আত্মা তু পৰমেশস্য মদীযোপৰি ৱিদ্যতে| দৰিদ্ৰেষু সুসংৱাদং ৱক্তুং মাং সোভিষিক্তৱান্|
    ভগ্নান্তঃ কৰণাল্লোকান্ সুস্ৱস্থান্ কৰ্ত্তুমেৱ চ| বন্দীকৃতেষু লোকেষু মুক্তে ৰ্ঘোষযিতুং
    ৱচঃ| নেত্ৰাণি দাতুমন্ধেভ্যস্ত্ৰাতুং বদ্ধজনানপি|
  tac-NT: Alué Wa'lula Onorúgame Alawala 'we a'lá gu'iri ne'chí, napugiti wanápuligame
    ne'chí nóchali 'yagá napurigá ne beníramala semati rejcholi alué ralámuli tabilé
    nígame enomí. Jula ne'chí su'lanánaliga Remónisite cha'piruga mochígame ralámuli,
    abiena napurigá ma'chílime newámala ne alué tase ma'chílime ralámuli, abiena napurigá
    gu'írimala alué resí oliame ralámuli napurigá tabilé aminabi resí olawa,
  eng-WEBPB: “The Spirit of the Lord is on me, because he has anointed me to preach
    good news to the poor. He has sent me to heal the broken hearted, to proclaim
    release to the captives, recovering of sight to the blind, to deliver those who
    are crushed,
  gfk-H: “No Tanua gar tano Watong i kis tagu kanong i ta pilak iau bia iau na hasasei
    ira maris tano tahut na hinhinawas. I ta tulei iau bia iau na tangai bia, diet
    ira hirua ing di ga kubus bat diet bia diet naga langalanga balin. I ta tulei
    iau wara tangtangai ta ira pula bia diet na nanaas um, ma bia iau na halangalanga
    sei diet ing di la umubal diet,
  viv-viv: Kaiwabu AluꞋaluwana agaikuya gimimiyami, givegideku be koyokoyo agaidiya
    valeya yamumuna ganalumamalena. Hida venuwaꞋata faꞋina giꞋiveniniseku, yogoyogonidiyao
    adi aiyauga hinavaina tomatakoyo hinaꞋita-havagi. Kadu giꞋiveniniseku be tonuwavita
    nuwadi ganakiveyamumuna.
  yao-yao: “Mbumu jwa Ambuje ali pamo ni une, pakuŵa asagwile kuti nalichile Ngani
    Jambone kwa ŵandu ŵakulaga. Andumile kukwatangachisya ŵataŵikwe kugopolekwa kwao,
    ni ŵangalola akombole kulola, ni kukwawombola ŵakukotochelwa.
  tgp-tgp: “Tanumen Moli mo lo toho hiniau matan enia mo vir̃oniau vara a vereuli
    na Retir̃uhu isana tilavono. Mo r̃uleau vara a vere na materi isan la haratu la
    lo taurilatira, ale vara a vai na tamlohi matavuso la kilau, ale vara a teri la
    haratu la lo toho na ruhuruhu tamlohi sasati,
  auc-NT: “Wængonguï Awënë Önöwoca botonga pö guiicä ate botö tömengä ingante ëwocabopa.
    Ïninque tömengä botonga gao cæte baï cædinque tömengä nänö tæ̈ï pïñæ̈mämo da pönöninque
    botö ïmote angantapa. Bitö ömaadäni wæwënäni ïnänite Wængonguï Awënë waa pönö
    cæcæcäimpa, ante watapæ̈ apæ̈nebi ëñencædänimpa, angacäimpa. Në tee mönete baï
    wædäni ïnänite bitö, Wængonguï pönö wi æ̈necä beyænque mïnitö abæ tawænte gocæmïnimpa,
    ante godö apæ̈nebi ëñencædänimpa. Në babetamönäni ïnänite, Mïnitö wæætë waa acæmïnimpa,
    ante bitö godö cæcæbiimpa. Pïinte cædäni ate wæwente quëwëñönänite bitö wæætë
    gä pe æmpobi abæ tawænte baï gocædänimpa.
  kbc-NT: “Liwigo Ǥoniotagodi Aneotedoɡ̶oji etini meetaɡ̶a. Igaataɡ̶a ee liomaɡ̶atagi,
    codaa me najigotiwa inimaweneɡ̶egi me jeloɡ̶oditedibece nibodicetedi anele midiwa
    madewetedi. Idiiɡ̶e me jeloɡ̶oditiogi niwilogojedi me jikaticoace, codaa jeloɡ̶oditiogi
    ɡ̶oladi me jao me yatetacibigiwaji, codaa me jao moiwoko niɡ̶ijo anoiatetibeci.
  bmh-bmh: “Uwait nugau wes iz ibail dareu, einen, nugtal iz duailel eg wemen mui
    ece tamacag duailel han Uwait nugau Ze Naliupet awarabun palautilen, alemin. Ag
    hiacaranem zau oug danemen dudu ag hiacaranem zau oug ute, alian. Ag ameag tapeleun
    dudu ag ulis suban abu pian. Uwait nugtal iz palautilen, dudu salau eg mai daremen
    kolital imarabun, alemin.
  ctu-BL: “An i yEspíritu lac Yum tic pusic'al. Tsi' yajcayon cha'an mic subeñob jini
    wen t'an p'umpuño' bʌ. Tsi' chocoyon tilel cha'an mic lajmesʌbeñob i ch'ijiyemlel
    jini ch'ijiyemo' bʌ, cha'an mic subeñob loq'uel jini ñup'ulo' bʌ, cha'an mij c'oq'uesʌbeñob
    i wut jini xpots'ob, cha'an mi cʌc' ti colel jini tic'lʌbilo' bʌ.
  meq-meq: «Məsəfəre i Bəy Maduweŋ ka gər ga. A zla ga, a sləra ga ahaya na, hərwi
    məzlatayaw Labara Ŋgwalak eye a ndo i mətawak hay. A sləra ga ahaya na, hərwi
    məɗatay labara i mətəme a ndo i daŋgay hay. A sləra ga ahaya hərwi mahəndəkatay
    na ɗəre a guluf hay. A sləra ga ahaya na, mətəme tay ha, ndo neheye faya ta gateye
    ɗəretsətseh aye.
  noa-H: “Hẽwandamauta mʌ jʌr hautarr haawai hich Hak'aar mʌ gaai p'ẽs wai sim, hap'ʌʌm
    k'ʌʌnag jãga hichdëu ham peerdʌ hauju ha jaaumk'ĩir. Hirua mʌ pʌ̈itarran, hõor
    hamach k'aibag hee presonaanjö nʌm k'ʌʌnag, ‘Ya pãar höbërm hiek höbërju haai
    nʌm’ ha jaaumk'ĩir hajim; dau k'ĩsumjö nʌm k'ʌʌnagjã, ‘Ya pãrau wajap'a hooju
    haai nʌm’ ha jaaumk'ĩir; chik'amnau dau hap'ʌʌ waaujem k'ʌʌn dau haug k'augwia
    peerdʌ haumk'ĩir;
  alp-NT: “Tuhane Eni Rore Imei kaiKu le Ibitike Au kena lepae Sou Misete ete tamata
    susate; kai Iulake Au beteke ete tamata rebe esi supu kerike, be esi supu tie
    peneka, kai Au ono tamata matapolalaru esi supu selu, tamata rebe esi supu uma
    kai supu susate bei tamata makete au ono esi supu susate moneka,
  san-VEL: aatmaa tu parame"sasya madiiyopari vidyate| daridre.su susa.mvaada.m vaktu.m
    maa.m sobhi.siktavaan| bhagnaanta.h kara.naallokaan susvasthaan karttumeva ca|
    bandiik.rte.su loke.su mukte rgho.sayitu.m vaca.h| netraa.ni daatumandhebhyastraatu.m
    baddhajanaanapi|
  kbq-kbq: Ramofo avamumo Nagrane emani'ne. Na'ankure agra huhampri nanteno, zamunte
    omane vahepi Knare Musenkea huama huo huno hunante'ne. Agra hunanteno huama hugeno,
    kinafi mani'nesaza vahe'mo'za katufe'za nevnageno, zamu suhu vahe'mo'za negesageno,
    vahe'mo'za zamazeri haviza nehanaza nagamoza fru hu'za nemanisagena,
  kbh-kbh: “Chë Utabnabe Espíritu áts̈eftaca entsemna, er ats̈e uabuayaná stsemna
    chë Bëngbe Bëtsabe ts̈abe noticiënga chë ndbomnë́ngbeñe jóyebuambayama. Cha s̈onjichmó
    jábuayenama, chë utámenënga chents̈ana ya chamuáisebocanama; jamama chë jtanënga
    chamobenama ts̈abá jubínÿnama; jamama chë ínÿengbe causa imosufrínënga, tempcá
    cachcá ts̈abá chamotsatsmënama;
  ron-LSB: “Duhul Domnului este peste mine, pentru că El m-a uns să vestesc săracilor
    vestea cea bună. El m-a trimis să-i vindec pe cei cu inimazdrobită, pentru a vesti
    eliberarea celor prizonieri, redarea vederii orbilor, pentru a-i elibera pe cei
    care sunt zdrobiți,
  pon-pon: Nen en Kaun kotikot re i, I me a keie kin ia da, pwen padaki on me jamama
    kan ronamau. A kadar ia do, pwen kaloki on me jalidi kan, me ren jaladokela, o
    me majkun akan pan kilan waja, o me patau kan pan maioda,
  nhe-BL: “Itonal Toteco itztoc nohuaya, pampa Toteco nechtequimacatoc para ma niquinilhui
    tlacame tlen teicneltzitzi itlajtol Toteco. Nechtitlantoc ma niquinchicahuas tlacame
    tlen mocuesohuaj, huan para ma niquinyolmelahua tlacame tlen Axcualtlacatl quinilpitoc
    para nihueli niquintojtomas. Nechtequimacac para niquinchicahuas popoyotzitzi
    para huelise tlachiyase. Huan niquinmaquixtis nochi tlen tlaijiyohuíaj ininmaco
    tlen quintlaijiyohuiltíaj.
  sps-sps: “U Aaven tana Tsunaun te kaa non Tsonyo, tana saa, Ayei te pisainy Vanyo
    ma favaanan iny Vurungan Rof tsuri te aaruts ror. Ya jiat Vamituanyo ma pokei
    a tou tapuruur tsuri te kaa iny kotskots ror; ai tsurin matar kio ma matoong fatabin
    ari ai tan nom fatafuts ir vainy te kaa ror fain nimar vainy te kat fifiiring
    rari.
  wnc-wnc: “Anututane Waung Kapata kekekangaman nata wamu takeaknga sangaapana wena
    aminde yaniwitde na nanikut. Nanike anzing yaniwitde nanitewan kukum. Siwan kai
    wai siya aminu kaina take siningge yaniwit. Siwan take apata meya wam yaman pake
    yuaing amin gatayamuke sandeyama kuningge tasiwit.
  bus-bus: Dii Ninii kúma, à ma diɛ mà baaru nnaa kpá takaasideenↄnɛ, à ma zĩ mà gↄ̃ńzĩndanɛ
    kpàakpa kɛ gbɛ̃ kɛ̀ aↄ̃ ń zĩnda vĩroonↄnɛ, mà wɛ́ɛwɛ̃na kpàakpa kɛ vĩ̀anↄnɛ,
    mà gbɛ̃ kɛ̀ aↄ̃ↄ yinanↄ poro,
  gub-BL: Zanezar Hekwe wiko herehe a'e. Ta'e herexak a'e xe, uze'eg puràg imume'u
    kar pà ihewe a'e xe. — Emume'u heze'eg puràg ma'e hereko 'ymar wanupe nehe, i'i
    ihewe. — Ikatu 'ym ma'e iapo har a'e wà, zemunehew paw pe wiko ma'e ài wanekon
    a'e wà. Emume'u heze'eg puràg wanupe nehe no, a'e mehe zemunehew paw wi uhem ma'e
    kwer ài wanekon putar wà nehe, aze uzeruzar hehe wà nehe, i'i ihewe. — Ikatu 'ym
    ma'e iapo har a'e wà, hehàpyhà 'ym ma'e ài wanekon a'e wà. Emume'u heze'eg puràg
    wanupe nehe, a'e mehe wiko putar hehàpyhàgatu ma'e romo a'e wà nehe, i'i ihewe.
    — Ikatu 'ym ma'e iapo har a'e wà, uzemumikahy a'e wà. Emume'u heze'eg puràg wanupe
    nehe. A'e mehe hurywete putar wà nehe, i'i ihewe.
  imo-imo: “Awilimunga Mini Kake Telimu na kinye moromomu yuni nando nimbei, Imbo
    koropama temane pengamu toko tikono, ka ulkena peremele imbomando wendo waio ningono,
    mongo keri leli imbomando imbo mongo angilipili kanaio ningono, mindili nongo
    moromele imboma mindili naa nongo, molko kondaio ningono,
  boj-boj: “Tamo Koba aqa Mondor ijoq di unu deqa a na e giltbosiqa merbej, ‘Ni na
    tamo uŋgasari sougetejunub qaji naŋgi ijo anjam bole minjroqne.’ Osiqa a na e
    qariŋbosiq merbej, ‘Ni na tamo uŋgasari ŋam qandimo unub qaji naŋgi boletnjroqne.
    Osim tamo uŋgasari naŋgo segi une na ojejunu qaji naŋgi gereinjroqne. Osim tamo
    uŋgasari jeu tamo naŋgi na ugeugeinjreqnub qaji naŋgi aqaryainjroqne.
  eng-DRA: The Spirit of the Lord is upon me. Wherefore he hath anointed me to preach
    the gospel to the poor, he hath sent me to heal the contrite of heart,
  knf-knf: « Uhaaş wi Ajugun uwo ţi nji adatën aji nţup bajuuk *Uţup Ulil Unuura.
    Ayilën nji na bakalabuş baluŋ kawutan baka nji na bakuul baluŋ kawin, mbuuran
    bambiinkniiŋ biki baknooranuŋ.
  san-KHM: អាត្មា តុ បរមេឝស្យ មទីយោបរិ វិទ្យតេ។ ទរិទ្រេឞុ សុសំវាទំ វក្តុំ មាំ សោភិឞិក្តវាន៑។
    ភគ្នាន្តះ ករណាល្លោកាន៑ សុស្វស្ថាន៑ កត៌្តុមេវ ច។ ពន្ទីក្ឫតេឞុ លោកេឞុ មុក្តេ រ្ឃោឞយិតុំ
    វចះ។ នេត្រាណិ ទាតុមន្ធេភ្យស្ត្រាតុំ ពទ្ធជនានបិ។
  arn-NT: “Ñidol tañi Lif Küme Püllü müley iñche mew. Kisu ta dullienew tañi wewpilelafiel
    tati we kimelün dungu tati pu ñom piwkengelu. Ka femngechi werküenew tañi kimelafiel
    tati pu püresulelu reke tañi yafkan mew ka ñi eluafiel pelon tati trawmangelu
    ka ñi montulpayafiel ti kutrankawünngechi mongelelu.
  zas-NT: XSprijt dux Dad ree Dios zaꞌnë naj, din laaman ma beenleꞌ naj din ganen
    xtiidxzaꞌcaman loj ree bénprob. Guxhaalaman naj din gugojnan bejn ree xhienaag
    laa reeman loj ni rzajc reeman, yaxhal tëën loj ree bénlutiaꞌp. Gün tëën yudar
    bén rusagzi reeman,
  ken-NT: “Ɛfóŋó Mandɛm Acha achí nɛ mɛ mbɔnyunɛ, ayap mɛ bɛ́ ngátí Mbok Ndɨ́ndɨ́
    ntá bachɛ́bhɛ́bho. Ato mɛ, bɛ ntwɔ́ ngátí bo abhɛn bachi ndǔ yɛ̌ntɨkɨ ɛnyǔ
    kɛsɛm, bɛ chɔŋ mámfɛrɛ bhɔ arɛ. Nɛ bɛ́ chɔŋ amɨ́k anɛnɛ manɛ́mámɨk, nɛ bɛ chɔŋ
    mánchyɛ ngǎngaŋ ntá bo abhɛn batɨ̌ bakwǎŋwaŋ mányìɛrɛ bhɔ amɨk.
