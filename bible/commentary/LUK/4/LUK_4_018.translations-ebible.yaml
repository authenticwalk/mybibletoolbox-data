    Ne anekna nog igiyawa gumbo anog yankwetan oya watna. Yanga boredmusiawa igiyawa
    gumbo yangut oraimina atan oya watna. Sira nau ibnawa auemewa waita mumpe ingui
    amtan oya watna.
  pad-NT: “Ma'onahai Jahaki hora avi'onanivini. Hora nagathogathovini hiki vakanahinariki-ra
    va'ora onanamithavini Deus monina jahakia. Hora nagathogathovini hiki va'ora oakava'ijoara
    kaimoni adani ija'ari vagathaki. Hora nagathogathovini hiki ija'ari vakamaodorohaki
    vanokho 'ba'dani-ra oanavagahavini. Hora nagathogathovini hiki jaboni va'ora oakava'ijoara
    kaimoni adani ija'ari vahoariha va'ora vanajaharihariki.
  twi-twi: “Awurade Honhom wɔ me so, na wɔafrɛ me sɛ memmɛka asɛmpa nkyerɛ ahiafo.
