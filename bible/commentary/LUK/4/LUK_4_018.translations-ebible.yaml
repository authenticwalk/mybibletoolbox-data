  hla-hla: '“U Namnamei tara Tsunono e kana i tar, taraha nonei e hopu kapin alia
    e go rarare beri u katun pinopino u Bulungana u Niga. Nonei e hala nemo lia te
    go habulungana meni lia u mar ranga teka: U katun ti kitsir e purese rariou, nu
    katun u kiau e tatei tara poutsu riou. Nonei e hala nemo lia te go mi taguhu meri
    lia u katun te tori-tiamar, taraha nori e pita-puta rer.'
  mav-NT: — Uiwy­ria'in e mesuwe mio tã e miwan me — Tupana Pã'ãu Wakuat toĩne'en
