    tʉ́ini doonádih ã naáwát tʉ́ʉtʉp be. Chéonit panihnitdih ã watat pínah doonádihbʉt
    ã naáwát tʉ́ʉtʉp be. Jéih encannitdih ã booat tʉ́ʉtʉp be, ĩ jéih enat pínah niijná.
    Nihat cã́acwã wẽicannit, yeejép yapnitdihbʉt ã teo wáacat tʉ́ʉtʉp be.
  taw-taw: God Bɨawl ak, yɨp wog ne ogɨnap aglɨl, Kawnan ne ak yokek yad yɨl apyapɨl
    yad ayɨp mɨdeb agak. Anɨb ak binɨb yɨmgeptek okok, yad takaw teplep agtep gen
    nɨgɨnɨgabal agak. Binɨb nag lup mɨdebal okok, wɨsɨb yoken amnɨgabal agak. Binɨb
    wɨdɨn koy mɨdebal okok, kɨlop gen nɨgɨnɨgabal agak. Binɨb ogɨnap kɨlop gɨ tɨmel
    gɨpal okok, gɨtep gɨnɨgayn agak.
  jic-NT: “Dios la ntjet'á jis wala la veles cjuwá jis lal. Napj velé Dios ca 'üsüs
    la mijis yupj mpes quinam. Dios Cjües ncapj p'ya'sa nin la mejay. Dios nin tjejyama
    la veles ntji'lin̈ jis lal. Velé 'ücj jis la winin quinam. Velé yun cjuwá jis
    lal, 'ücj januc liji Dios. Nepénowa yupj jis enemigopan po malala nyuca lis tjajay.
    Dios nin tjejyama sin majam yupj, 'ücj ca mal jis enemigopan nepé.
  zap-NT: Laa XEspíritu Dëdyuzh raknonen noo, porke laa Ne wye noo por ne yzëët noo
    xdiznzoon Ne lo yra menprob. Wxaal Ne noo chen yzëët noo lo yra men ne nunyoow
    gan pezee yláá men, no chen ylaa noo ne gyenii bzalo menngwlëë, no chen yselaa
    noo yra men ne baanske rzak,
  wer-wer: “Aköpë Pulö neering wë. Pim ngön ompyaut omën omnant wonöröen ök mamëak
    yenëa. Pi ngön epël ök mamëak wes nemëën waisaut. ‘Ar wii kaatak wëaurö, nook
    wil niulëën kan sënëët. Ën ar it ngaap wëaurö, nook ompyaö niwasën nga sënëët.’
    Pi këlangön kat wieim wëaurö pitëm këlangön yemengkauröa naëaan wil moulmëën sëpënëak
    wes nemëaut.
  ipi-ipi: Wamba Akali Andane Gote okomane namba languato, Akali Andane okomane balana
    wandakali tupa moyokale nembo toto, oto mindi wamba yata yane oko andipa epeya
    loto, nimbato wandakali tupa pitaka lamalu puu leaipia. Nimbato nambana pii layene
    epene oko wandakali tipia tupa lamawua atape. Nimbato wandakali lee koo tupa lamawuato,
    Goteto yakamana lee epene talapa leya lape. Nimbato wandakali andi latane paleyai
    tupa lamawuato, Goteto yakama tinga lo molo-peke leya loto, wandakali utupane
    tinga lo molo-peke lape. Goteto wuane lape lea-kola, balana Sipitisa oko nambanga
    eya.
  qul-NT: “Señorpaj Espíritun nokapi cachcan, imaraycuchus ajllawan, sumaj noticiata
    pobrecunaman apanaypaj. Dios cachamuwan presocunaman cachariska canancuta willanaypaj,
    ñausacunata khawatatachinaypaj, ñit'iskacunatawan libranaypaj,
  urw-urw: “Erekokaide uruaiaga, bangüdi yeb taba gam wel kubeiaga. Bangar nugeab
    Etob ogura ye gam büreaga. Amure, Erekokai nugede nugeab dora nama meme düdi,
    kümüna kogiwab ferewar dünügebüregüdi ye gam bangeaga. Bangüdi ferewar kakia gam
    büren baba, dora fotur kakia ebgadüdi uguna kümünebüregüdi, suguryar oguran. Baba
    tugu fere ege gomowar baba gam dora fotur maig agügeregen. Ferewar gürewarde febangüdi
    kogifürüngen, baba ferewarüngab kob darab, kenegafotuwebüregüdi suguriaga.
  rmy-GURBET: “O Duxo e Gospodeso si pe mande, golese kaj pomazisada man te anav o
    Lačho Lafi e čororenđe, [bičhalda man te sastarav len, saven isi dukhade ile],
    thaj te vaćarav e phanglenđe kaj ka aven oslobodime, thaj e korenđe kaj ka dičhen,
    thaj e mučime kaj ka aven slobodna,
  ter-NT: “Anéye njokóyoke ne Sasá'iti Omíxone Vúnae, enepone haxakónuti ngoyúhoinoa
    xâne ákoti apeínoati ra inámati ihíkauvoti ítuke Itukó'oviti. Pahúkonumaka ngoyúhoyea
    símeovone kaxena íteovo xunako vaherévokoti ne xanéhiko kutí koeti ákau váhere
    kixovókuti. Pahúkonumaka mboréxea ínixopea ne xâne komítiti, koane ngayápahikopea
    koêku ne xâne kutí koeti koínoti êno ínati koekúti vo'oku tiú'iko kóyeku.
  bmr-NT: Aivojɨɨbo Gaija tahallɨvɨ icahi. Uco ijeevadɨ ficuuhi iimino jɨɨbogoco ɨɨdaasufiimoco
    acɨqui. Uco galluubo ijeebɨɨno ɨɨdaasufiimoco buheesuqui, cɨvojafa iicamoco taajasubogoco
    jɨɨbeguequi, aatyɨmetɨmo aallɨɨnoco faayɨqui, ɨɨdaasuno omoonɨmoco taajasuqui,
  fuf-fuf: «Ruuhu Joomiraaɗo on no e hoore an, sabu ko min woni Suɓaaɗo on fii feɲɲinangol
    miskinɓe ɓen Kibaaru Moƴƴo on. O nelii lan fii hollitugol nangaaɓe ɓen hettugol
    hoore mun, hollita bumɓe ɓen hettugol giiɗe mun ɗen, hollita njaggaaɓe ɓen kadi
    hettugol hoore mun,
  mwc-mwc: “Bada kanumina kauriku emamana, kairavina i bineiku, kata moyamoyakisi
    kurisi wara gairena ata botuvei. I poraiku kata patupatumisi kurisi tombaubaunisi
    ani yoneyonei, ba matapotapotasi sini kinana, ba bobogoyosi ana tombaunisi.
  bhl-bhl: “Kamok Fian em Sunbin-Finik e nem dim kel alakabe te. E nelo akalem wiin
    so amkose kasike kame, ne uneko, baluw kawtiw ilo weng ken ati be bakayem tem
    unekabi te. E nelo namdalei, ne teleko, sok am tem biliw kawtiw ilo sok am tem
    be kolew tolomin em weng bokoyemeko, kiin sukul kawtiw biilo kiin golomin weng
    bakayembi te. Beemdiw, e nelo namdalei, ne wiin de mit dakayemsomi, ilum so biliw
    kawtiw ilo ilum beelo kilele keemomin telesomi,
  ons-ons: “Waom wane Asuŋo naŋane kutno ketmaike, na ŋei ket gegine eŋano biŋek don
    ma arikalane ma wakon nanmaike. Eŋe mulap ŋei yewa siwot ongalane tale nanmaike,
    so deene pili pilikine yewa deene matok kalane, mulap urata ma more, bori worine
    yewa qekok ongalane.
  con-NTPO: Chiga Qquendya'pa tsu ñama in'jaemba manda va ñotsse condase'choma va'chandeccunga
    candusiañe. Ñama manda injama'choni ñombi'yesundeccuma ccushaeñe. Ñama manda indiye'chondeccunga
    tise'pama ccupaya'chone condaye. Ñama manda cuintsu binindeccu atte'faye. Ña gi
    noñangiañesundeccuma ccushaeña.
  ghs-ghs: Hee, Sooparaho Sumasai naho irita oorai oi teeho bahe noi anake ao poro
    qerenomaiteqi hiiremi ana abi habanake isere qidza hiiremi meupu saridzakoi, sutasuta
    abike saqobakoi, nese khabanomake nesenomaitakoi, qorobiremi ooraike ana qusubaitakoi.
    Oke eeteqi ana Soopara napameho baruna heenaho bodza paanaitakoi.
  peg-peg: ମାପ୍ରୁତି ଜିବୁନ୍‌ ନା ତାକେ ଜୁତ୍‌ତାନ୍ନା, “ଲାଗିଂ ଇନାକା ହିଲାକାର୍‌ ଲାଗେ ନେକ୍ରିକାବୁର୍‌
    ସୁଣାୟ୍‌ କିଦେଙ୍ଗ୍‌ ଇଞ୍ଜି ହେୱାନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ସିଗ୍‌କିତ୍‌ନ୍ନା, ଜଇଲ୍‌ ମାନାକାରିଂ ମୁକ୍ତି
    କିନାକା ଆରି କାଣାର୍‍ତାକେ ଲାଗେ ହୁଡ଼ିକିଦେଂ ବିସ୍ରେ ସୁଣାୟ୍‌ କିଦେଙ୍ଗ୍‌, ଆରେ କସ୍ଟପାୟାଆନି
    ଲଗାଂ ମୁକ୍ତି କିଦେଙ୍ଗ୍‌,
  txu-NT: “Metĩndjwỳnh Karõ ne mã ijo ba. Arỳm ne amijo ipytà, ije me õ mỳjja kêtmã
    kabẽn mex, kabẽn ny kàj bê arẽnh nhym me kĩnhmã. Kadjy ne ar ijo ba. Ne kam ajte
    mekbê ijê kadjy ijano. Ije kàj bê memã kum, ‘On me akato. Me kute me abê ijêja
    on me akato’, anhỹrmã ne ijano ba tẽ. Ne ajte ije kàj bê me no rãmã kum, ‘On me
    arĩt mex’, anhỹrmã. Kadjy ne ijano ba tẽ. Ne ajte ije kàj bê me 'uwtĩmẽ me kute
    meo bikẽnh nhym me kaprĩn mrãnhmã kum, ‘On me akĩnh ne adjumar mex ne ar aba.
    Jakam dja me me ajo bikẽnh kêt’, anhỹrmã ne ijano ba tẽ. Ne ajte ije kàj bê memã
    kum, ‘Ẽ, amex jakam dja on Bẽnjadjwỳr mekam ukaprĩ kato’, anhỹrmã ne ijano ba
    tẽ”, ane.
  eng-WEBU: “The Spirit of the Lord is on me, because he has anointed me to preach
    good news to the poor. He has sent me to heal the broken hearted, to proclaim
    release to the captives, recovering of sight to the blind, to deliver those who
    are crushed,
  gnw-NT: “YandeYa iEspíritu ime che ndive oĩ. Jae cheparavo amɨmbeu vaerã ñee icavi
    vae iparavete vae reta pe. Jae chembou ambɨpɨacatu vaerã ipɨatɨtɨ vae reta. Chembou
    vi amɨmbeu vaerã pereso reta pe ipuere ma uyeyora, jare amɨmbeu vaerã jesa mbae
    vae reta pe umae vaerã. Chembou vi ayora vaerã uiporara vae reta uiporaraca chupe
    vae reta imbaepuere güi.
  mux-mux: '“⸤Asaya-ni i-sipa nimba mele:⸥ “Auliele-nga Minéle na-kene molemále yunu-ni
    nandu nimba mele: “Yambu-korupama temani kaiéle toku siku, ka-lkuna pelemelé yambumandu
    ‘Wendu oku we molangi.’ niku, mong kis lili yambumandu ‘Mong kaí lipili kanangi.’
    niku, mindili noku molemele yambuma ‘Mindili naa noku, molku konjangi.’ niku,'
  maj-NT: Espiri̱tu̱hu̱ Nti̱a̱ná tíjñajinna a̱t'aha̱ Nti̱a̱ná kitsjá xána, tu̱ xi
    k'ueni̱jmíhi̱ ra̱ xu̱ta̱ x'a̱n én tse̱tse̱ xi nda tsu. Nti̱a̱ná kits'ín nibána,
    tu̱ xi xínyaha̱ ra̱ xu̱ta̱ xi kjintuyá'yún nga ka̱ma nda̱íhi̱, nga kjex'ánkia
    tunku̱n xu̱ta̱ ka̱, nga ts'in nda̱íhi̱ xu̱ta̱ xi un tíbehe̱,
  bkq-NT: “Kywymâry Deus Tyispiritury ingonodyly yam. Mâkâlâ keankâ ugononi, unâ iwâkuru
    âdy pebanro modoram kâengatuhoem, etadâdaymby modo, tânagazezeim modo warâ kâenmakehoem,
    epyem itaymby modo nhetondoem warâ.
  kue-kue: “Yaglkande Spiritmo na mina moglkwa. Sraglpre, kiuglgiunde yomba kamambuno
    dipene ende tenaglka pre ye na pinde yungwa. Na dipene endimbo yomba kane paingwa
    kondo yoko meglmbi, te ongumutno kin yongwa aglke kanimbi, te yomba mina yumbun
    i waningwa i yendinaglka pre ye na diendungwa.
  cot-NT: “Ichoocaquenaqueate Ishire Amajirote, iroorijite inintacaaquenaquea nontsavetantavaetanaqueneriqueate
    maasano coguitejacojianquitsica, nontsatacaantaquemparica Quenquetsatsarentsi
    Oganejencatatsica. Itigarancaquenaquea nontsavetantavaejianaqueneriqueate maasano
    yaajivecaca nontsatacaantaquemparicaquea queroquea incojiaquempani cameetsanijite
    iroguipaquijajitajerinijite. Itigarancaquenaquea namenacajaiajerinijite shamponcajaguetatsica,
    nompejiaquempariquea icatsimacatsimajitica.
  bnp-bnp: “A Hanune Bakovi Dagi i made turagu, a vuhuna i vulaki iau ga vakalongo
    a Velenga Kamumu ne huriki a matasia. I rudu iau ga vakalongo e huriki ni ru dili
    na bavi, ne ria ri gi matukapaga. I rudu iau ga vakamatapara e huriki a kepa.
    I rudu iau ga rata e huriki ni rata hale, ri gi matukapaga.
  apn-NT: Na pre ra Tĩrtũm Karõja ixto ixàhpumunh tỳx nẽ mẽ kêp amrakati xwỳnhjê hwỳr
    inhmẽ pa ra mõ. Ixte mẽ kãm mẽmoj mex jarẽnh o ixpa kaxyw. Nẽ Satanasti kot amnhĩ
    kôt mẽ unhwỳr xwỳnhjê hwỳr nhũm pre mããnẽn inhmẽ. Ixte mẽ nê Satanasti japôx o
    ixpa kaxyw. Nẽ mẽ kot hprĩ hã Tĩrtũm kapẽr mar kêt xwỳnhjê hwỳr nhũm pre mããnẽn
    inhmẽ. Ixprĩ hã ixte mẽ kãm kapẽr jarẽnh o ri mẽ hkôt ixpa kaxyw. Nẽ mẽ kot amnhĩ
    tomnuj o mẽ pa xwỳnhjê hwỳr nhũm pre mããnẽn inhmẽ. Ixte mẽ nê mẽ kot amnhĩ tomnuj
    rênh pa nhũm mẽ hamakêtkati nẽ àmnhĩx ri pa kaxyw. Ã na pre Tĩrtũm jajê piitã
    hwỳr inhmẽnh anẽ pa ra man mõn pôj.
  ctp-NT: Wa mkwan Ndiose nu nka Xꞌnaan ꞌñaǎn, ndukwin lo kityi kanꞌ. Wa ngwiꞌya Ndiose
    loǔn, wa ndiꞌin Tyiꞌi Ndiose loꞌoǔn, chaꞌ chkwiǐnꞌ chaꞌ suꞌwe loꞌo neꞌ tiꞌi. Wa
    msuꞌwa Ni ꞌñaǎn ndijyaǎn chaꞌ kuꞌni xuꞌweěn kasiya ꞌin nten chalyuu nu xiꞌin ꞌa
    tiꞌ, ndukwin lo kityi kanꞌ. Ndiꞌin chaꞌ chkwiǐnꞌ loꞌo nten nu lka presu ꞌin kuneꞌ
    xaꞌan; katsaǎnꞌ ꞌin neꞌ chaꞌ wa tyoꞌo ti neꞌ yaꞌ kuneꞌ xaꞌan kanꞌ. Taǎn xaa chaꞌ
    xuꞌwi niꞌ kasiya ꞌin nten chalyuu nu ja ya kunan chaꞌ ꞌin Ndiose, chaꞌ lka neꞌ
    sa ñaꞌan lka ska nu kwityiinꞌ. Bra nu ngiꞌni nten chaꞌ kuxi loꞌo neꞌ, bra kanꞌ
    taǎn chabiyaꞌ tyoꞌo laa neꞌ yaꞌ nu tiꞌí tiꞌ ꞌin neꞌ.
  bre-BRG: Spered an Aotrou a zo warnon; abalamour da-se en deus va eouliet evit prezeg
    an Aviel d'ar beorien; [kaset en deus ac'hanon evit yac'haat ar re o deus ar c'halon
    flastret,] evit embann an dasprenadur d'ar re dalc'het, ha distro ar gweled d'ar
    re dall, da gas er frankiz ar re gwasket,
  opm-opm: Ma sa oh Kakhan ihirnong wer kak tei amor ma kis deiptiru mat orhor nohnong
    Got oh orhe Yahsup ohsi Go gin mama Yahsup mohe kasip ohsi susa borop hat pati
    han bap ihirnong norhe yah meng moh pot pisashenmur. Pot ma pisasipra oh nang
    tatpat pati han ihirnong Gin gure nang tatpat ma pati oh Got oh gin arpit namdamur
    poro Gin gure kin kwi hat ma pati oh Got oh gin kin nadipekamur poro gipot pisashenmur.
    Gipot pisusa kat han ire hrepnong mar er mat papti bap ihirnonghe ambura iraire
    yah hat sashen ohe teinong mat pisashenmur.
  bvr-bvr: “Mern An-mawunga nipa wugupa apula, ngardawa Wangarr nguna-menga aburr-gata
    aburr-welangga aburr-delipa ngaypa barra ngu-ngurrja burrwa ngu-boy gun-molamola
    janguny. Nipa nguna-jerrmarra janguny barra gu-barrjeka gu-boy, rrawa gu-jirra
    gu-boya barra aburr-galiya minypa Wangarr nipa wanngu burr-nenga a-nirra mu-ngoyurra
    ana-werranga burda burr-negarra, rrapa minypa aburr-gapula nipa burr-jarlapurda
    a-nirra barrwa barra gubi-na. Nipa nguna-jerrmarra ngaypa barra ng-gunggaja burrwa
    aburr-gata minypa gun-derta gubu-barripuna.
  wal-wal: '@see-verse:LUK.004.017'
  shj-shj: “Ligidä Bazuwec Kalägkandäng na agä, xa nya nyaseny agä ka agä anduwaley
    yaxsäweccä nyani apong tä menggä wiy. Ndä nya nyayaxsä agä ka agä anduwale 'dagkic
    tä känggi kacikiliningang na ndey ngojony zayza, na känggi sägäcäläxtiyang sä'daka,
  zad-NT: Espíritu c̱he X̱ancho Chioza' zoalene' nad', na' Chioza' ba bzoe' nad' zidye'len'
    beṉ' yesh'ka' dill' wen dill' kob c̱he'na'. Ba bseḻee nad' kwenc̱he zidtip' lall'
    beṉ'ka' chakyeshii yic̱hjlall'do'eka', na' zidtix̱je'id' beṉ' wak yisell yiḻaagake',
    na' gon' ka ile'i beṉ' lc̱hoḻka', na' gaklen' beṉ'ka' chc̱hi' chsak' beṉ' ḻegake',
  kmg-kmg: 'Wofuŋte Mârozi norao waharâ rua-narehuc gie šiŋuc munarewec: ŋic hujukicne
    Biŋebiaŋ jazazo, kâpâcwâru bacjopakicne firuec-jopazo, šâŋe tiŋtuŋ šâŋe fifi bacjopazo,
    keke suec suec ejarekicne hefârec-jopazo,'
  aso-aso: 'Guvelesi veꞌmo neniꞌ nene eze gonoloꞌ neleꞌmize molaniꞌ nenako neꞌmo eiꞌ
    Sikalahuꞌve nene nenita omo neive. Ee, Guvelesi ve aza gono gamazi tiꞌ lo lo-nimineꞌ:
    Gaza eveneꞌ gohoꞌ gahaliꞌ neꞌmine minaniꞌ nene neniꞌ gamaziꞌne lamineꞌ nene lo
    sotoꞌ o-ngemeline lo neleꞌmize molaniꞌ ve. Idoꞌ biluvaliti aꞌninguꞌ galapuso ve
    neꞌmine gili minave nene kuluhizi vilizaniꞌ akatine nene mo idise ngoloꞌ lave
    lo lo sotoꞌ o-ngemeline lo neleꞌmize molaniꞌ ve. Idoꞌ veꞌine likive neꞌmine minavemuꞌ
    nene gohi veꞌine ningilizaniꞌ aka nene mo ngoloꞌ lave lo lo sotoꞌ sotoꞌ ogo lo-ngemeline
    lo nimiselineꞌ ve. Idoꞌ goboni malaꞌ malaꞌ i-ngidavo geni initeliꞌmi lulouꞌ minave
    nene gaza aꞌmingutiꞌ hulo heta o-ngedosa'
  uli-uli: “Espritu Santus we ye budoh mo irel Deus ila sa mel uwoy bo fael mala yesa
    duwleyey bo ibe hasidoh Hapatpat Momay le ngalir mael hafohoy. Yesa fang ngang
    bo ibe kangalur rechoka re kalbus le re bele chuy, ngo rechoka re metafis le re
    bele wiri formel, iwe ngo rechoka re hafohoyur ila re bele tal.
  nin-NT: “Izhi Iwre i Abachi yi i se ni ingga ku, ima yo du Abachi hla ingga di ingga
    bu ku da ku anishirr bi iha ba Ure ku wre ku. Abachi tu ingga di ingga bu ku ddu
    abi kri ni iharr ttungo, ni du aba akreshishi ba a hi abubo, ni ku ddu abangga
    ba nggo a so ni itsutsarr ttungo,
  tgk-tgk: «Рӯҳи Худованд дар Ман аст, зеро Ӯ Маро таъин намудааст, ки ба бенавоён
    хушхабарро бирасонам. Ӯ Маро фиристодааст, то озодии асирон, бино шудани кӯрон
    ва раҳоии ситамдидагону
  acu-NT: '—Yuse Wakani wini pujurtawai. Tura asa wínaka: Nekas mianchau ainaun uwemratin
    chicham ujakta tusa akuptukmiayi. Tura jingkiamua nunisarang pujuinausha: Angkan
    pujustaram tita tusa akuptukmiayi. Tura wainmichun jiimtiksata tusa akuptukmiayi,
    tura pasé awajtamu ainausha pengker awajsata tusa akuptukmiayi.'
  cak-WNT: Ri Lok'olaj Espíritu riche (rixin) ri Ajaf Dios, c'o wuq'ui riyin, ruma
    can xirucha' wi pe riche (rixin) chi ntzijoj chique ri pobres ri lok'olaj ch'abel
    ri niya'o colotajic. Xirutek pe chuka' riche (rixin) chi yenwak'omaj ri winek
    ri nik'axo cánima pa ruk'a' ri mac. Xirutek pe ri Dios riche (rixin) chi nbij
    chique ri winek ri ye ximil pa ruk'a' ri mac, chi c'o modo yecolotej pa ruk'a'.
    Xitak pe chuka' riche (rixin) chi nben chique ri winek ri ye moyi' chi yetzu'un.
    Y ri Dios xirutek pe chuka' riche (rixin) chi yencol ri winek ri sibilaj niquitij
    pokon pa quik'a' nic'aj chic.
  ebk-ebk: “Wacha nan Espiriton Apo Dios kan ha-un, tay piniliyak ay mangekasaba as
    nan Ammay ay Chamag as nan pugli. Infiaorak ay uy mangifiaag as nan pannakailufus
    nan chiyuycha fiarud, makail-an nan nunkafurag, ya pannakawayawayan nan munliglikiat.
  spa-PDDPT: El Espíritu del Señor está sobre Mí, porque me ungió para anunciar Buenas
    Noticias a los pobres. Me envió a proclamar libertad a cautivos, y restauración
    de vista a ciegos, a enviar en libertad a oprimidos,
  tke-tke: “Muneba wa Mulugu ohugikitela. Ohugithikithela wi gaalaleyele muselu wapama
    aliba orabula. Ogirumile wi gilaleyele wooboliwa wa athu eli mukaambura, aliba
    ohoona wi yoonege, ni watapula ale yinna goyi,
  ruf-ruf: “Ghumuhe ghwe Imtwatsa ghwa hachanya hangu, kwaapfila kanisaghula nene
    niwaghalile wahingwa imbuli inoghile. Kanituma niwapetele iwohighwe ka watsolekelighwa,
    ne ipfifita watsokona. Na kuwalekelela iwanu iwoghaya.
  gun-gun: “Senhor-a guigua Nhe'ẽ xere oĩ vy xemoĩ iporiaukue'i pe amombe'u aguã ayvu
    porã. Xembou nhuã py ikuai va'e pe amombe'u aguã oẽmba ju aguã, ára revegua e'ỹ'i
    ikuai va'e pe amombe'u aguã oma'ẽmba ju aguã, ha'e omoingo axy reipy apoi ju aguã,
  agu-BL: “Yi Espíritu Kajcaw at swe'j, na bixba'n chint tan xtxole'n yi balaj stziblal
    scyetz e' meba'. Nin ja chinsaj chakij tan telse'n bis scyetz yi e' yi na chibisun.
    Nin ja chinsaj chakij tan talche'n scyetz yi e' pres yi at rmeril tan cyele'n
    liwr. Nin ja chinsaj chakij tan tulse'n yos scyuch' e' moyi'ẍ, nin tan cyelse'n
    liwr yi e' yi buchijche'.
  isn-isn: Ung'wang'welu ukole mitalane, kunsoko aumpakoie imakuta kutanahia ulukani
    luza. Untumile kutanantwa ulekelwa kuwatungwa, nishaiona kuteleona hangi kuapa
    ulekelwa awa neonyeigwe.
  eng-PEV: “God’s spirit came into me. He picked me to tell good news to poor people.
    He sent me to tell prisoners, ‘You will go free.’ And he sent me to tell blind
    people, ‘You will see.’ And he sent me to people that are in big trouble, to take
    their trouble away.
  ilo-ULB: “Ti Espiritu ti Dios ket adda kaniak, agsipud ta pinulotannak nga mangikasaba
    iti naimbag nga damag kadagiti marigrigat. Imbaonnak a mangiwaragawag iti pannakawayawaya
    kadagiti balud, ken pannakaisubli ti panagkita dagiti bulsek, ken mangwayawaya
    kadagiti maparparigat,
  pir-NT: Cohãcjʉ̃ yaquiro Espíritu yʉhʉ mehna ijiro, yʉhʉre dutiri. Tiquiro pejecʉoyequinare
    quehnoañe buheyere yahu dutiro ohori yʉhʉre. Sa yero peresupʉ ijiyequina gʉ̃hʉre
    tiquinare tiquiro yʉhdʉoatire yahu dutiro ohori yʉhʉre. Caperi bajueyequina tiquina
    quehnoano ihñatire ohori yʉhʉre. Sa yero masa ñano tiquina yenohriquinare wioacjʉre
    yʉhʉre ohori.
  anv-NT: “Mendoó Ata Ɛsɔwɔ ɛlú ne me, gétúgé abɔ́ ajyá me nnó ngaré abya
    Ɛsɔwɔ melɔ́mélɔ́ mbaá bɔɔ́ gekpo. Ama tɔ́ me nnó ngare mekomejɔɔ́ Ɛsɔwɔ mbaá
    bɔɔ́ bí ákpɛné denɔré bee nnó ɛbwɔ́ átánege nyɛ ne mangaré mbaá bɔɔ́
    amɛ nónómé nnó ɛbwɔ́ ámáge lɔ́ nyɛ́ mangɛ́, átɔ́ me ntó nnó mféré ntó
    abi álú né ɛfwyale,
  sab-NT: “Chube mo Oña ketu chage, Chube cha gbu geru noare trage Chube Oña kirallaske
    kwian ulita ole bai me lle molen. Chube cha kagu kwian ta olire tanre blite nga
    suga no ole, ene nga be suga noare kwiandi. Chube cha kagu kwian skage skajwennga,
    ene kwian me chege toi skage. Chube cha kagu kwian me gwagwa molen dodade gbe
    ten, ene kwian be ten no mo gwagwa giti. Kwian me ngwaña kwian nage Chube cha
    kagu kwian ene gbe toi ta suga no ole.
  tmd-tmd: “Nöbö Dib aku nɨ, mabö na rane, rön, Inöm nuŋwa agal abmɨn nɨ pɨsaŋ mɨda.
    Makwam, nöbö mö lɨblɨb rɨ mɨdö bla ñɨgö mönö wä aku yad nölmön, nugw ri aböña.
    Kɨlabɨs nöbö mö röxg mɨdöi bla ñɨgö naga yau abmön, kömö diöña. Nöbö mö mämäg
    we röxg mɨdöi bla ñɨgö rɨmön, mämäga ix nugwöña. Nöbö mö rɨ öliöx mɨdöi bla ñɨgö
    pɨ ösös rɨmön, mɨd ri aböña.
  acr-NNT: Ri Ruxlabꞌixel ri Dios Qajawxel kꞌo panuwiꞌ, ma inuchaꞌom loq chaꞌ koꞌlnuyaꞌa
    ri Utzilaj Tzij chike ri nibꞌaꞌibꞌ. Inutaqom loq chaꞌ kambꞌochiꞌij kikꞌuꞌx ri
    lik e kꞌo pa bꞌis, koꞌlnutzijoj kelebꞌal lo ke ri e kꞌo chi presoyil, kebꞌenutzuꞌnisaj
    ri e potzꞌ, kebꞌenuwesaj lo pa kꞌax ri lik kitijom kꞌaxkꞌolil,
  kpg-kpg: “Di Hagataalunga o Dimaadua la gu i dogu baahi. Mee gu hagatulu Au gi agoago ina
    di Longo Humalia ang gi digau hagaloale. Mee ne hagau mai Au gi hagadele ina gi
    digau ala e lawalawa gi maahede, mo digau ala e dee gida gi gidee, gi haga maahede ina
    digau ala e noho i lodo di haingadaa,
  taj-taj: “परमप्रभु परमेश्‍वरला आत्‍मा ङादेन छ्‌याम मुला। तिग्‍दा भिसम प्राङबोगदेदा
    परमेश्‍वरला य्‍हुल्‍साला समाचार थेःना लबारी ओच्‍छे झ्‍याल्‍खानरी मुबागदेदा परमेश्‍वरला
    य्‍हुल्‍साला समाचार थेःना लसी झ्‍याल्‍खानग्‍याम तेःबारी, मी आम्राङ्बागदेदा मी
    म्राङ्ना लबारी ओच्‍छे दुखरी मुबागदेदा दुखग्‍याम फेबारी,
  avt-avt: '“Hɨmɨn Yaaik ke Mɨtɨk Iuwe God kekre han kai kentar hɨrak kehimɨtena hi
    ewepyapɨr hɨm yaaim mamno mɨt enun nau weinɨm. Hɨrak keriuweta hi atɨp mɨt har
    ik: ‘Menmen meteneni te hi asiupeni.’ Hi akaap mɨt kerek nanamɨr toto te hɨr enɨr
    ein ein. Mɨt hɨr han enuk neriuwe menmen enum te hi arekyor han kɨr yaaik kakrihis
    me menmen im.'
  cbk-cbk: “El Espiritu de Dios ta controla conmigo, cay Dios ya escoje conmigo para
    puede yo habla el Buen Noticia con el maga pobre, y ya manda le conmigo para anuncia
    con el maga gente capturao que ay queda sila librao, y hasta maga bulak ay puede
    ya mira, y con aquellos maga malmirao, ay libra tamen yo.
  uig-ARA: ــ «پەرۋەردىگارنىڭ روھى مېنىڭ ۋۇجۇدۇمدا، چۈنكى ئۇ مېنى يوقسۇللارغا خۇش
    خەۋەرلەر يەتكۈزۈشكە مەسىھ قىلدى. تۇتقۇنلارغا ئازادلىقنى، ۋە كورلارغا كۆرۈش شىپاسىنى
    جاكارلاشقا، ئېزىلگەنلەرنى خالاس قىلىشقا، پەرۋەردىگارنىڭ شاپائەت كۆرسىتىدىغان يىلىنى
    جاكارلاشقا مېنى ئەۋەتتى».
  tuf-tuf: Sir Ajcan Cámuran Ey as ur ícatro, -tajacro-. Ey chiht eyan oya bár bin
    quin, ray bár bin quin ehcún ac as ur icar chájacro, -tajacro-. Síratan as caquir
    áyjacro. Cárcel sar tunjaquin quin chihtá beyin ac as áyjacro. Cárcel sar eyin
    sicor uc si ayin as cuit chihtá áyjacro. Ub bár bi quin chihtá beyin acu as áyjacro.
    Sicor ub ji jaquin as cuit chihtá áyjacro. Ruhw̃uquin siwin acu as áyjacro.
  abx-abx: Atiya' si ako i Espiritu-na si Paragdalom, kay ako i tinu'inan-na pagpasamwak
    si mahalap sumat pada'iray si mga anggana'. Agpapada'itu-na ako basi' agpakatu'anan
    i mga bihag nga papalibrihon na mga iya, pati' i mga buta nga papakulawon na mga
    iya. Agpapada'itu-na liwat ako basi' pamahuway i magparapamakuri si mga dara'ug-da'ugon,
  mco-NT: Je Huindzɨn Dios yjɨhuɨ'ñ ymɨc'ajt xymɨɨd'ajtpɨch, co xyajnïbɨcyɨch co nyajnɨmähuɨbɨch
    ayoobɨtɨjc je oybɨ ayuc. Tɨ xyquexyɨch co nyajjotcugɨ̈huɨbɨch je jäy ajcxy huɨdi
    jotmay ymɨɨd, etz nhuinméecxɨbɨch huɨdibɨ ajcxy pujxtɨgótyɨp, nañ jadu'n ajcxy
    je huɨdibɨ huiintzɨp nyajhuindɨɨcxɨ̈gɨbɨch, e nbɨdägɨbɨch ahuätztuum huɨdibɨ yajtzaachytumb.
  bsp-bsp: «Amera ŋa Kanu Kəpɔŋ ŋey’im kəroŋ, bawo Kanu kəyɛk-yɛk’im ntɛ tɔsɔŋɛ iloku
    afum atɔyɔ daka toloku tɔtɔt mɔ; Kanu kəsom’im kədedəŋk kəyac ka acar aŋɛ asumpər
    dəkəwan mɔ. Ideloku atɔnəŋk a ŋandenəŋk; kədekekərɛ aŋɛ ŋayi kətam disrɛ mɔ, bəkəc
    yoforu disrɛ
  kqf-kqf: “Bada Aluwina tagu nopogumo, banina tana i vinegu te giu visuvisuna lava
    wainuwatoitoidi lisidimo yà lauguguyae. Tana i giu kamaḡegu te lava panipanimo
    miyemiyedi yà giuwedi te tedi kaka panipani sa potiyovo kamaḡe bi matapotepotedi
    yà giuwedi te sai kita munaḡa. Bi kota lava edi lava sa laulau kivigebogeboyedina
    yài yawasanidi.”
  cpb-NT: Risaikantana naaka Itasorenka Awinkatharite, Tema iri saipatziitotakenari
    ompoñaantyaari nonkenkithatakoteniri ashironkainkari Kameethari Ñaantsi. Irijatzi
    otyaantakenari nowawisaakoyetairi okantzimoneentayetari. Nonkamantairi romonkyaakaantaitziri
    tsika inkantaiya rontsiparyaakowentayeetairi. Ari naminakaayetairi kaari kowichaatatsine,
    Nisaikakaashiwaitaiyaari ikaatzi rimperaitari.
  aon-aon: '@see-verse:LUK.004.017'
  hus-NT-2005: Nin Tʼokat Ejattal an Okʼóxláb kʼwajat kʼal Nanáꞌ, pos tin takwyámal
    abal ku óltsi an ti alwaꞌ tʼilab an chʼojontáltsik, tin abámal abal ku kʼijidhmédhaꞌ
    xu tʼeꞌpinaltsik, abal ku tʼiltsi xi kʼwajat ti wikʼnéltsik, ke walkanichtsik,
    abal ku chuꞌxindhaꞌ xu jokʼoltsik, abal ku loꞌo xu atʼax tʼajtsinaltsik
  mig-NT: Espíritu máá Tatá Dios jíka‑ya̱ jíín‑rí, chi ni̱ teta'a̱n‑ya̱ rúu̱ náva̱'a
    kani‑ri̱ tu̱'un va̱'a nuu̱ ñáyɨvɨ ndá'ú. Te ni̱ tájí‑yá ruu̱ va̱i‑ri̱ náva̱'a
    sá'a‑ri̱ tana̱ ñáyɨvɨ kákukuí'a̱ ini̱, te kastu̱'ún‑rí nuu̱ ñáyɨvɨ káindasu̱ koo
    libre‑i. Te ta̱ká ña̱yɨvɨ kuáá, ndundiji̱n nuu̱‑í, te nama‑ri̱ ña̱yɨvɨ ní katuji̱.
  bps-bps: “I Tulus Dwata mnè di deg, du tanalékan agu tmulen i Fye Tulen mdà di Dwata
    di dad to landè. Tadekan agu dini, du fye tmulen gablà di kagalwà i dad to gakfè,
    na fgulê i dad to butè, na falwà i dad to fanlayam i dademe,
  mbs-mbs: “Dini kanak se Espiritu Santo, so pinemallì a din amon megtoladà a te Mèpiya
    Indan diyà te menge otaw sagkep. Insogò a din amon mikagi a diyà te menge otaw
    kineleboso te ipelowà den dan te Timanem. Insogò a heman amon mikagi a diyà te
    menge otaw bota te komità den dan. Insogò a din amon megpelowà a te kedita te
    otaw nelimahan,
  tof-tof: “Lodón Samu kürükama, zitülkus wa kürü küngrinürr morroal bóktan büdrratóm
    elklaza-koke pamkolpamdó. Wa kürü ugósüm zirrkapónórr igó bóktan amgolóm wagó,
    ka sab ibü panzedó suso, ⌊ut-ut bairrün⌋ pamkolpam tümün müótüdü iszan nidipko,
    akó ilküküp murrbausürrün is dólóng ninünümo. Akó wa kürü ugósüm zirrkapónórr,
    igó pamkolpam ⌊aurdü amanóm⌋, ngibürr isa nibiób kle-kle ngabkandako,
  cme-NT: «Itieŋo *Yalle dii mi yuŋgu-na. Na saa da, u hielaa-mi mi da mi waŋ *Neldɔdɔlma‑i
    baa sũntaamba‑i. U puɔraa-mi mi da mi waŋ baa kɔraamba‑i wuɔ kɔrsĩnni tĩɛ,
    aa waŋ baa yiriemba‑i wuɔ ba yufieŋa ka puur, aa bamaŋ dii pɔrtɔmma-na wuɔ pɔrtɔmma
    tĩɛ,
  sus-sus: «Marigi Xaxili na n xun ma, barima a bara n sugandi, a a ragoro n ma, n
    xa setaree kawandi xibaaru fanyi ra. A n xɛɛxi nɛ n xa xɛɛra iba mixi suxuxie
    bɛ, e xɔrɛyama nɛ, n xa xɛɛra iba dɔnxuie bɛ, e ya se toma nɛ, n xa tɔɔrɔmixie
    xɔrɛya naxee na nɔɛ bun ma,
  pon-2006: “Ngenen Kaun-o ketier rehi, e ketin keieiehdier pwe I en kapahrengkihong
    me semwehmwe kan rongamwahu. E ketin poaroneiedohr pwe I en lohkihong me sensel
    kan ar saledek, oh ong me maskun kan ar kakehr kilangada wasa, oh pwe I en kasaledekala
    irail kan me mihmi nan apwal,
  dad-dad: “Odug nẽ Awa Uur aya bun ibodok, ere nigin, ĩ aya maleg anidi biya od wogõ
    afediyouf nigin, igirna fen, mudurou bun moul fi felen. Ĩ, aya kalabus bun difaref
    anidi karika dalouf nigin ado, meleid ifofakeleya anidi meleid fara falauf nigin,
    kurõ afalaisiyouf nigin sur fiyan. Tamo kayau tunim kiwai difeneĩd fen, morõ difenẽdif
    anidi yalel kenẽdiya nigin sur fiyan.
  zab-NT: Spírit xte Xtadnɨ Dios zuguané nare te pur abanldeeny quiaa par iniia de
    didxzaac xte Dios lo de bniety ni ná prob. Abxiaaldny nare par gacnía de bniety
    ni nuu nalas, par quixtiia lo de bniety xa xquel ldádeb, laadeb ni rnabee duld
    lodeb, par ixala de bslo de bniety ciagu ne par gacnía de bniety ni cadeed guelzii.
  jae-jae: “Apômtaunê Ŋalau kêpi aê. Eŋ geŋ oso aê gebe jasôm ŋawae ŋajam lasê êndêŋ
    lau ŋalêlôm sawa. Eŋ kêsakiŋ aê gebe jasôm lasê êndêŋ lau, taŋ sêŋgôŋ kapoacwalô
    naŋ, gebe sêŋgamboac êsêac su, ma êndêŋ mateŋpec gebe sêlic gamêŋ êtiam, to êndêŋ
    lau, taŋ ŋamalac sêgôm êsêac êndu-êndu gebe sêmoa nêŋ lêtêgeŋ
  ksd-ksd: '“A Tulungea i ra Luluai i ki tagu, Tago i tar tap iau upi ina varve ra
    bo na varvai tadav ra lavur luveana; I tar tulue iau upi ina varvai dari: Da papa
    vue diat di ga banubat diat, Ma ra lavur pula diat a nana mulai; Upi ina pala
    vue diat dia dala,'
  msm-NT: “Piggahoman a to Ispiritu to Ginuu su pigbogajan a din to katongod to pagnawnangon
    to Madojow no Nawnangonon diya to mgo pubri. Pigpaandini a din agun makayuwas
    to nangkaprisu, agun makakita to mgo buta, agun isab matabangan to mgo dinaog-daog.
  myk-myk: «Kafɔɔ Munaa wa nɛ na, bani wʼa nɛ tìre, kɔnhɔ nɛ Kilɛ Jozaama jo la baa
    fɛɛ mu. Wʼa nɛ tun na nɛ wu buloo ni kasolemɛɛ faha, di fyɛnmɛɛ ɲɛmugunɔ yɛrɛ
    pye, di cɔnrɔmɔ fɛɛ wolo pu kanhama ni,
  sbe-sbe: “Guiyau yaluwana, iya ede yau kaliguyena, matawuwuna iya [ye kaisunuwaigau
    yo] ye heyausigau bena wasa namwanamwana ya hededehemasalaha taudehadeha udiyedi.
    Ye hetamaligau bena yailihai hedehededena ya hedehededei kaukau tamowaidiyao udiyedi,
    yo taumatagibugibu yodi ya hedehedede meta matadi bena se lala, yo tamowai se
    kabihenayaidi bena ya gilihaidi,
  mcr-mcr: “Dŋä Äŋguä Iqu nyaqä yäpä tämä äpmenä. Ii tiiŋiqä. Naqä Iqu nyi ätenjikqe.
    Qokä-apäkä nätmatqä maeqä du, Iqueqä kukŋuä äŋgui awä tumqätä, ämaqä guä pmetaŋguwä
    iquau, ‘Hiŋginä upŋqeqä’ tumqätä, ämaqä hiŋuä quvqä iquau-pqe, ‘Hiŋuä aŋgu qämbŋqeqä’
    tumqätä, itaŋga ämaqä, huizi iqua mändi kittqiyätqätaŋguwä iquau, qanyä pmapŋqä
    iwimäkqämqä änändowatkqeqä.
  cux-NT: Espíritu yeⁿ'é Ndyuūs canée yā nduucú, tí Espíritu N'dai yeⁿ'é Ndyuūs ndɛɛvɛ́
    yā 'úú chi 'úú ní caaⁿ'máⁿ nduudu chí ngai yeⁿ'é Ndyuūs nanááⁿ 'iiⁿ'yāⁿ chí ndaachíī
    sneeⁿ ndúúcū nuuⁿndi yeⁿ'e yā. Dicho'ó yā 'úú chi diíⁿ chi nduūvā yenⁿ'e 'iiⁿ'yāⁿ
    chi yaⁿ'ai staava yeⁿ'e yā, ní caaⁿ'máⁿ chi nánguaⁿ'ai 'iiⁿ'yāⁿ yeⁿ'e nuuⁿndi
    yeⁿ'é yā chi tan'duucā chi ca'á libertad 'iiⁿ'yāⁿ chi snúūⁿ vácūū, ní diíⁿ chi
    inaaⁿ 'iiⁿ'yāⁿ cosa chi n'daacā chi nguɛ́ɛ́ déénu yā yeⁿ'ē caati maaⁿ canee yā
    tan'dúúcā 'iiⁿ'yāⁿ chi ngueenááⁿ, 'tiicá yā. Ní nadan'guaí 'iiⁿ'yāⁿ chi nguɛ́ɛ́
    n'daacā idiiⁿ ndúúcu yā caati cuuvi n'daacā idiiⁿ ndúúcu yā.
  tur-YTC: “Efendi’nin Ruhu üzerimdedir. Çünkü O, yoksullara Müjde’yi duyurmak için
    beni meshetti. Kırık yüreklileri iyileştirmek, Tutsakların salıverileceklerini,
