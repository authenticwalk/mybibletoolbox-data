    Eghtɨ kalabusɨn itir gumazamiziba ko gumazir osɨmtɨzibar apengan itiba, kɨ me
    bagh kalabusɨn tiar akam kuightɨ, me kalabus ategh fɨrighɨregh mangam. Kɨ kamaghɨn
    me mɨkɨmam, Ekiam gumazamizibagh ifongezir dughiam, an otogha gɨfa.”
  bpr-bpr: “Yé samnagin di do i Mtiu Tulus du ta nalékan agu tamdò i Fye Tulen di
