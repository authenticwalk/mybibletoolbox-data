verse: LUK.004.018
translations:
  kpx-kpx: Dodavei avoe, “Dilava Munanau daemo ua. Au di ebagemage dana hotove dua
    loui kunaiholimale kebia haivei. Au di hanavoge dana tiniege vaveveabe toela kemo
    iovege abuna ke halevai. Au di hanavoge ni kedute keabuna bae nilahai elehai.
    Au di hanavoge dana olemeau uvu unahamo umale kebiata hoesegevei.
  okv-H: “Eto Bada God ta Ahihi na sovera ikau humbuto osaga embopo ta degi duru javotoho
    hande aisona, eto isoro ta humbari embomeni ano arahata pambasora, tihi vavahaikari
    ano tihi kujasora, eto hoivo embomeni avo kitoho ta ingeni ta eto umbasona.
  tbo-tbo: ‘Guyau Alugona Waiwoiyawana tau ugoliu. Tauna i wotepaniu ipa tuwega dewadewana
    tu dayadayabu ugolihi a guguyeya. Tauna i himiliu ipa lawa hau panipani a paliwelehi
    apo panipani hina nehaleya. Ma tu matakeke hina galena meme, po iyawoi witai u
    hinena he mamae apo a wikaohahi.
  mal-C: “ദരിദ്രരോടു സുവിശേഷം അറിയിക്കാൻ കർത്താവ് എന്നെ അഭിഷേകം ചെയ്തിരിക്കുകയാൽ അവിടത്തെ
    ആത്മാവ് എന്റെമേലുണ്ട്. തടവുകാർക്കു സ്വാതന്ത്ര്യം പ്രഖ്യാപിക്കാനും അന്ധർക്കു കാഴ്ചയും
    മർദിതർക്കു മോചനവും നൽകാനും,
  grc-SR: Πνεῦμα κυρίου ἐπ᾽ ἐμέ, οὗ εἵνεκεν ἔχρισέν με ⸂εὐαγγελίσασθαι⸃ πτωχοῖς· ἀπέσταλκέν
    με ⸋ἰάσασθαι τοὺς συντετριμμένους τὴν καρδίαν·⸌ κηρύξαι αἰχμαλώτοις ἄφεσιν, καὶ
    τυφλοῖς ἀνάβλεψιν, ἀποστεῖλαι τεθραυσμένους ἐν ἀφέσει,
  bgc-bgc: “प्रभु का आत्मा मेरै पै सै, इस करकै के उसनै कंगालां ताहीं सुसमाचार सुणाण
    कै खात्तर मेरा अभिषेक करया सै, अर मेरै ताहीं इस करकै भेज्या सै के कैदियाँ नै छुड़ाण
    का अर आंध्याँ नै देखण जोग्गा बणाण की खुशी की खबर का प्रचार करुँ अर कुचले होया
    नै छुड़ाऊँ,
  khz-khz: “Velekou Palaguna au geku ai ea, kwalana ia na au eporogikuto, e evirigikuto,
    Vali namana lealea talimara geriai pana vopatagia. Etugukuto, eligorato talimara
    geriai Palagu na geligorato talimara elugarato valina pana varavaragia ulanana,
    e mata-kele talimara matara pia alira. Gevega-rakavarana talimara pana vega-magulira,
  deu-TKW: Des Herrn Geist ist über mir, darum weil er mich gesalbt hat, Armen die
    frohe Botschaft zu bringen, mich gesandt hat, zu verkünden Gefangenen Befreiung
    und Blinden Gesicht, zu entlassen Verwundete in Freiheit,
  zsr-NT: Zóalenëꞌ nedaꞌ Böꞌ Laꞌy queëꞌ Xanruꞌ Le nubijëꞌ nedaꞌ quizi queëꞌ Quië quíxjöiꞌdaꞌ
    bunách yechiꞌ didzaꞌ dxiꞌa. Bsölëꞌë nedaꞌ unaꞌ nup rac ziꞌ ládxiꞌdauꞌgac, Len
    usyöndaꞌ nup nadzungac, ca gac lulá, Len unaꞌ bunách nachúl laugac, Len usláꞌ
    bunách zoa nu runi leygac ziꞌ,
  lin-lin: « Molimo ya Nkolo azali likolo na Ngai, pamba te apakoli Ngai mafuta mpo
    na kosakola Sango Malamu epai ya babola ; atindi Ngai kosakola bonsomi epai ya
    bakangami, koyebisa bakufi miso ete bakomona lisusu, kokangola bato oyo bazali
    konyokwama
  hns-NT: „Prabhoe ke Aatma hamaar oeppar hai. Oe to hamme aapan Pawietr Aatma deis
    hai oe manai logan ke khoes khabar soenaawe khaatien djaun ke diel tjhota hai.
  noa-E: “Ẽwandamauta mʉ jʉr autarr aawai ich Akhaar mʉ gaai phẽs wai sim, aphʉʉm
    khʉʉnag jãga ichdëu am peerdʉ auju a jaaumkhĩir. Irua mʉ pʉ̈itarran, õor amach
    khaibag ee presonaanjö nʉm khʉʉnag, ‘Ya pãar öbërm iek öbërju aai nʉm’ a jaaumkhĩir
    ajim; dau khĩsumjö nʉm khʉʉnagjã, ‘Ya pãrau wajapha ooju aai nʉm’ a jaaumkhĩir;
    chikhamnau dau aphʉʉ waaujem khʉʉn dau aug khaugwia peerdʉ aumkhĩir;
  eng-EMTV: “The Spirit of the Lord is upon Me, because He has anointed Me to preach
    the gospel to the poor; He has sent Me to heal the brokenhearted, to proclaim
    liberty to the captives and recovery of sight to the blind, to set at liberty
    those who are oppressed;
  mib-NT: Espíritu maá Jítoho yō Yaā Dios iyó yá jiín rí, chi ni tejníñu ya ruhū jeē
    nácani ri jnūhun vāha nuū ñáyuu ndahú. Te ni tají yá ruhū vēji ri jiín jnúhun
    jeē ndúvāha ni ñayuu cácucuíhyá ni. Te castūhun rí nuū ñáyuu cáyɨhɨ ndaha jexeén
    jeē coo libre i. Te sáha ri jeē ndúndijin ini anuá ñayuu tu cájecūhun ni, te jnama
    ri ñayuu jeē cándoho i sáha jnáhan i.
  lif-NT2: “दाङ्‌बाल्‍ले़ कुसेसेमाङ्‌ङिन् इङ्‌गाॽ आसम्‍दाङ् वाॽ, थेआङ्‌भे़ल्‍ले़ याङ्‌गे़साॽबाहाॽ
    सुनाइङ् इङ्‌भन् चोःक्‍से़ माङ्‌धोःक्‍ना पिराङ्‌ङाङ् वाॽआरो॥ खुने़ॽ साक्‍पा के़धाःबाहाॽ
    चोःक्‌युम्‍भोरे़न् इङ्‌भन् चोःक्‍से़, मिक्‍फःम्‍बाहाॽरे़ खुनिॽ मिक्‍साःन् वेःम्‍मा
    इङ्‌भन् चोःक्‍से़, हे़क्‍क्‍याङ् एप्‍ले़क्‍खे़ओ के़वाॽबाहाॽ चोःक्‌युम्‍भो पिसे़
    नु दाङ्‌बाल्‍ले़ कुलुङ्‌गुम्‍मिल्‍ले़ तङ्‌बेल्‍ले़न् इङ्‌भन् चोःक्‍से़ इङ्‌गाॽ
    पाङ्‌घाङ्‌ङाङ् वाॽआरो॥”
  xnj-xnj: “Mpungu wa Bambu uvi pamonga na nene, anihagwili nene ndava ya kuvakokosela
    vangangu Lilovi la Bwina. Anitumili nivakokosela vavanda kulekekeswa kwavi na
    vangalola vahotola kulola, anitumili nivasangulayi woha veving'ahiswa,
  mmx-mmx: “Loroonan Kaala at ne Moroa i nemen tarak, mila ira soxolik ka vam ia xusu
    ana vavang mi Lagale Lavavang tinedi limixin banbalo. Ira sak tiki vam ia xusu
    ana tong asu langas ti soxomus asu limixin di nemen at loogu xokoxo, la ana lox
    arepalas lengkatli atnedi luvuttadi mi lengkatli atdi i main. La ana soxomus asu
    limixin di baava mi laxanmumuat at na lavatkangka,
  cbr-NT: Nucën 'Ibu Diosan xucëx 'ënu uax ca aín Bëru Ñunshin Upí 'ëbë 'icën. An
    ca aín Bëru Ñunshin Upí 'inánquin cushioquin ñuñuma unicama upí bana anúan atux
    Nucën Papa Diosnan 'i cuëënun ñuixuanan, axa masá nuitucë unicama upí oquin sinánminun
    'ë caxa. 'Imainun ca sipuacë 'aíshbia upitax chiquíncë 'inun 'imianan bëxuñu unicama
    bëxuñuma 'inun 'imianan bëtsi bëtsi ocë unicama bëtsi bëtsi ocëma 'iminun 'ë caxa.
  tee-NT: Ju Spiritu Santu t'ajun laqui'alhunut ni quilhisacxtuta ni ac'ajunach ju
    quilhpatinin ta yu laich cataputak'alhtaxtuya'. Chai quimacaminta ni ac'amak'ank'acha
    ju na ta'amak'aninin. Chai ni ac'ajunach ju tach'inin ni laich catataxtulh junta
    at'alhnucanta. Chai ni ac'amalac'avaniya' ju alak'ach'ixnin. Chai ni ac'axk'ot'ach
    ju va alhimakchapucan.
  eng-LSV: “The Spirit of the LORD [is] on Me, || Because He anointed Me || To proclaim
    good news to the poor, || Sent Me to heal the broken of heart, || To proclaim
    to captives deliverance, || And to blind receiving of sight, || To send the bruised
    away with deliverance,
  cak-NT: Ru-Espíritu ri Ajaf Dios c'o wiq'uin ren, roma can xirucha-wi-pe chi nin-ij
    ri utzilaj rutzij ri Dios chique ri c'o necesidad pa cánima chech ri Dios. Xirutak-pe
    chuka' chi yenk'omaj winak ri c'o ruquiy (nik'axon) cánima pa ruk'a' ri mac. Xirutak-pe
    ri Dios chi nin-ij chique ri winak ri je-tz'apel pa ruk'a' ri mac, chi yetiquier
    yecolotaj pa ruk'a'. Xitak-pe chuka' chi nin-en chique ri winak je anche'l moy,
    chi yetzu'n. Y ri Dios xirutak-pe chuka' chi yencol ri winak ri niqui'en sufrir.
  pah-NT: '“Tupana''ga ra''uva ji pojyka. A''ereki Tupana''ga a''ea mongo ji pyri
    ikwehe''i. A''ero ga ei ji ve: ‘Emombe''u ti pyryva''ea iporia''ive''g̃a pe. Kiroki
    g̃a ndovy''ari – g̃a pe ti ere: Kiro ji pe mbovy''ari pe nderekokatuavo. A''ea
    ti ere g̃a pe. Eho ti imombe''gwombe''gwovo aherembipyhyhara''g̃a pe,’ ei ga ji
    ve. ‘Ere ti g̃a pe: Pepiro''y pe pepyhyhara''g̃a hugwi. A''ea ti ere g̃a pe. Heakwagweve''g̃a
    pe ti ere: Kiro ji pe mboheakwakatui. A''ea ti ere g̃a pe. Kiroki g̃a hahyva''ea
    kwaha – g̃a pe ti ere: Kiro ji pe mbopiro''yi hahyva''ea hugwi. A''ea ti ere g̃a
    pe.'
  sja-NT: —‘Tachi Ak'õre Jaure mɨ ome bapari, Ak'õrepa mɨ jɨrɨt'erada perã pedee pia
    jarateemerã chupɨria beerãmaa. Mɨ pëiji jaramerã carcelde pɨk'a beerã uchiapiit'ee
    mãik'aapa tau p'ãriu beerãmaa unupiit'ee; ma awara chupɨria beerã k'aripait'ee
    mãik'aapa ichi eperãarã pia ak'ɨ bapariit'ee.
  xed-xed: '«Kawadaga Sulkuma Lazglafta nda iʼi ŋa vlihatá mbraku. Zbapzba Lazglafta
    ta iʼi ka tfiɗaghatawi ŋa mnanatá Lfiɗa Gwaɗa ta gwal ka pɗu, ghunafghuna ta iʼi
    ŋa mnanatá gwal habaf lu kazlay: Palaghunispala lu kəʼa, ŋa gwaniŋtá ira gwal
    nda ghulpa, ŋa zluʼagapta ɗa ta gwal raghwana lu,'
  mks-NT: Chútú nda̱a̱ ínima̱ i̱ xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱, jáchi̱ na̱ca̱xi mé
    á ye̱he̱ ña̱ ná cu̱hu̱n i̱ ca̱xi tu̱hun i̱ tu̱hun sa̱á ña̱ va̱ha nu̱ú na̱ nda̱hví.
    Ta na̱chindahá mé á ye̱he̱ ña̱ ná ndaja va̱ha i̱ na̱ íin cuéha̱ ini. Ta na̱chindahá
    mé á ye̱he̱ ña̱ ná ca̱xi tu̱hun i̱ nu̱ú na̱ ndúu ndahá tiñáhá sa̱cua̱ha̱ ndá quia̱hva
    caja na queta na ndáha̱ ri̱. Ta na̱chindahá mé á ye̱he̱ ña̱ ná cuná i̱ nduchú
    núú na̱ cua̱á já ná cuu cande̱hé na̱. Ta na̱chindahá a̱ ye̱he̱ ña̱ ná candaa i̱
    ña̱ ndóho ini ña̱yivi.
  gfk-S: “No Tanuo tano Watong i kis tagu kinong ite gilamis iou be ni hinawase ira
    maris tano tahut na hininaawas. Ite tule iou be ni hinawase dong ra hiruo ing
    di ga banus bat di be di nage langalanga baling. Ite tule iou ura tangtange ta
    dong ra pulo be di na nanaas um, ma be ni halangalanga leise dong ing di tamaubal
    ter,
  bmu-bmu: '“Kembugö Uŋa Töröŋan nöŋgö urune geba nup memegö kelök supapŋi köl niŋgiba
    ambazip etqeqeŋi yeŋgöra Ölöwak Buŋa jim asarimakzal. Yaŋön melaim niŋgiiga keu
    kewö jim sehimakzal: Bölöŋan gwaröhöm eŋgii maljei, Anutunöŋ mönö i pösata meköm
    eŋgiiga malme. Anutunöŋ jegömöl ambazip jeŋini mem tohoiga kunbuk uba ekŋe. Taikpaik
    memba eta alget maljei, Anutunöŋ mönö i meköm eŋgiiga siyoŋsayoŋi qahö malme.'
  dgz-dgz: “God Guewa mega potanap bararaen, iwa kayakayawan taine nagirewa, oit mega
    kakaewa wadidiamopen menan om enunegen. Itan panamoni nagirewa ne wapena gapan
    mu vetamoin, ap menan watu enanegen. Yame borat mutane nagirewa yangut tapen,
    itan muga wat nagasepen menan tauan.
  eng-GNV: 'The Spirit of the Lord is vpon mee, because he hath anoynted me, that
    I should preach the Gospel to the poore: he hath sent mee, that I should heale
    the broken hearted, that I should preach deliuerance to the captiues, and recouering
    of sight to the blinde, that I should set at libertie them that are bruised:'
  zaa-NT: Espíritu enne' guthel·la' Señor Dios nna runne la'huacca quia', porqui'ni
    chi benie inte' nombrar para quíxa'a' ca titsa' tsè' cubi lani ca enne' pobre.
    Chi guthèl·le'e inte' para gútià' la'ỹeni lo losto' canu tsè'e lani la' rehuiní'
    latsi', para guyénia' qui'ni hua té libertad para ca preso, ą'hua para qui'ni
    ca ciego nna ilá'ni cą nna gudilá'a' canu ridácca'tsì'i.
  eng-WEBSTER: The spirit of the Lord is upon me, because he hath anointed me to preach
    the gospel to the poor; he hath sent me to heal the broken-hearted, to preach
    deliverance to the captives, and recovering of sight to the blind, to set at liberty
    them that are bruised,
  guh-guh: Dioso pijaEspíritu Santo netsijamatabëeca. Tsipaji Dioso nitapeta tatsipaebinexa
    pexanialivaisi pibisiacuene pexanabiabijava bepeyajamatabëcuenejiobivijavabelia.
    Nitorobanua tajamatabëcuenexaniavaetsinexa bajarapamonae pibisiacuene pexanabiabineconi
    yabara bepeyajamatabëcuenejiobijavavecua. Nitorobanua tajamatabëcuenexaniavaetsinexa
    pamonae piajamatabëcueneitaquirivi, pamonae abaxë apo yapëtae pexaniajailivaisi.
    Nitorobanua tacapanepaenexa pamonae jamatabëcuenebejiobitabiabatsi pijavajabitsaë.
  bon-bon: “Yageyame me Seemo pisi nyene cäme cabu. Tabe peei name pi cebine itu najepi
    teeme Miiji Mene owecu mete biname bine jajanename. Tabe cebine itu nätyepepi
    krokeciiye mete biname bine mene jajanena teeme äsecrera poto cidi me, piiyepu
    irecu määsumäsu biname bine jajanena egä teepi teeme irecu ca cängena cirege päpänena.
    Tabe cebine itu nätyepepi biname bine ätityerame teeme mäpu ireclota cabu ca äsecrerame,
  nhw-BL: “Itonal Toteco itztoc ipan na, pampa Toteco nechtequimacatoc para ma niquinilhui
    masehualme catli teicneltzitzi icamanal Toteco. Nechtitlantoc ma niquinchicahuas
    masehualme catli motequipachohuaj, huan para ma niquinyolmelahua masehualme catli
    Amocualtlacatl quinilpitoc para nihueli niquinmajcahualtis. Nechtequimacac para
    niquinchicahuas popoyotzitzi para huelise tlachiyase. Huan niquinmajcahualtis
    nochi catli tlaijiyohuíaj ininmaco catli quintlaijiyohuiltíaj.
  mgw-mgw: “Loo wa Bwana ai panani yangu', aniyi'mike mwene li'nga naleti aki'ba Abali
    Inannoga. Anitumike naatangasili atabilwe yu'gu'li'lwa kwabe na kimbulibuli bapate
    lola kai' anitumike nakombwe bababonelwa,
  swh-ONEN: “Roho wa Bwana yu juu yangu, kwa sababu amenitia mafuta kuwahubiria maskini
    habari njema. Amenituma kuwatangazia wafungwa kufunguliwa kwao, na vipofu kupata
    kuona tena, kuwaweka huru wanaoonewa,
  wbi-wbi: uMhepo ghwa Mutwa ali palikimo nune, ulwakuva akamakile amauta kudalikila
    iMola inou ku vakotofu anhumile kupulisia uvwavuke ku vano vali mundinde, nakukuvavomba
    vano naviloola vawesie kulola kange. kuvavika vwavuke vano vadidikilue,
  bba-bba: “Yinni Gusunɔn Hunde kɑ mɑn wɑ̃ɑ. U mɑn ɡɔsɑ n kɑ dɑm sɑriruɡibu Lɑbɑɑri
    ɡeɑ nɔɔsiɑ. U mɑn ɡɔrimɑ n kɑ yobu sɔ̃ mɑ bɑ koo yɑkiɑrɑ, n kɑ wɔ̃kobu sɔ̃ mɑ
    bɑ koo yɑm wɑ, n kɑ mɑɑ tɑkɑsiɡibu yɔ̃su bu doonɑ,
  eng-KJVCPB: The Spirit of the Lord is upon me, because he hath anointed me to preach
    the gospel to the poor; he hath sent me to heal the broken-hearted, to preach
    deliverance to the captives, and recovering of sight to the blind, to set at liberty
    them that are bruised,
  kgk-NT: —“Tupã Nhandejáry Nhe'ẽ Marangatu tee va'e oĩ xe py'apy-py. Amombe'u hagwã
    iporiahu va'e kwéry-pe inhe'ẽ marangatu xe poravo-ma. Preso oiko va'e kwéry-pe
    ha'e hagwã, Preso ereiko ha-gwi ne mosẽ-tama, ha'e hagwã íxupe kwéry xe mbou.
    Hesapyso e'ỹ va'e-pe ambohesapyso hagwã xe mbou. Anohẽ hagwã aresende-vy gwĩ ojerereko
    asy va'e-pe xe mbou.
  waj-waj: Na mmayaaya yoketaivaa gioonna kiaapu mmanna haipuuya kiaa mmianeeraivaara
    Udaangaivo ni mmataama kiaivai. Ivo itaama ni mmataama kiaivaara inna Mmannasaivo
    niiki varinoo. Gioonna kiaapu oovi nnauvaki variaiya mmaanai kuateeraivaara na
    iya kiaa mminaraivaara ivo ni titaivai. Gioonna kiaapu avu huruutaiya kava avu
    taateeraivaara ni titaivai. Gioonna kiaapu mmuaararaiyauvo iya suvuaiya tino too
    iya mmuaararaiyauvo taikaiveeraivaara ni titaivai.
  cpy-cpy: 'Ojeekantana Ishire Tajorentsi, Tema riitaki jeepatzii-tota-kinari. Rotyaan-takina
    nokenkithata-kahaeri ashironkaenkari Kameethari Ñaantsi. Netsinaryaa-koteeri okantzimo-shireta-waetari.
    Nokaman-teeri inoshikaetani nokanteeri: “Aritaki pijeekawaetee kameetha romonkyaawitee-takimira.”
    Aritaki naminakaa-yiteeri mawityaakiri-paeni, Aritaki nookakaa-wenteeri ikaatzi
    rompera-waeteetari.'
  ekk-PKP: „Issanda Vaim on minu peal, sest ta on mind võidnud kuulutama head sõnumit
    vaestele. Ta on saatnud mind teatama, et vangid vabastatakse, pimedad näevad,
    rõhutud vabanevad,
  mpx-mpx: Yehoba Yayaluwana i minaa eliyau, kaiwena enonu i holek pwatawa inoke i
    hileyau wasa waiwaisana na papaatena-an togulagula elal. I patunau ge na ba bolo
    yowayowanil elal sokal nihi pwawa, ge na ba tomatakai elal mataliya nihi panana.
    I patunau bolo ali hehegan hi apapanak-an ali pulowan na abubun,
  wbp-wbp: “Pirlirrpa Kaatu-kurlangu yartarnarri-ka kaninjarni ngajulurla nyina. Ngajuju
    milarnu yungurna-jana pinarri-mani Yimi Ngurrju-kurlu Kaatu-kurlu yapaku kuja
    kalu marlajarra nyinami. Kaaturluju yilyajarni nyampu-kurra yungurna-jana yapaku
    pirijina-piyaku wangka. Kajijili purda-nyanyi, ngula-jangka kapulu rarralypalku
    nyina. Yilyajarniji yungurna-jana ngurrju-mani pamparda-wati yungulu nyanyi. Yilyajarniji
    yungurna-jana wangka yapaku jinyijinyi-maninja-warnuku yangka kuja kalu-jana yapa
