    hamo e. I'ewyte ti yt iha pytig i rakaria moha­pytig hamo uipo­'oro e. Ta'i Tupana
    uipo­'oro ra'yn miit'in yt uwe miky'e i ko'i ky'e sese hamo e. Ta'i Tupana mio
    tã e uhepe — Atiky­'esat eti'a­tu­po­re­nõtem miit'in yne i'atu­wa­nĩ­kaptia po
