  wro-wro: Iŋandj Inaiuri anąŋga ŋaiu nąnja, Gewunja ŋḁndja:mala wąląnu-wunia ardjeja
    ardi:um ŋḁnŋulunąŋgori wunja; Ŋanŋaŋawuna ardi:um ŋḁnŋulunąŋgori burąŋgai bur
    ąŋgąniŋiri, Arkumbambulidjia kąle mąŋgarwu wunja, Kubąn-kubąn ŋąria burąŋgai ąŋąnŋuma
    wunja,
  cek-AK: amtang kaminawk khaeah kahoih tamthanglok thuih hanah situi ang bawh boeh
    pongah, ka nuiah Angraeng ih Muithla to oh; kamro palungthin to ngantuisak moe,
    misong ah naeh ih kaminawk khaeah kahoih tamthanglok thuih han ih, mikmaengnawk
    mik amtuengsak moe, pacaekthlaek ih kaminawk loihsak pacoengah,
  bkd-bkd: “Sa Balaan ha Ispiritu ha sinugù hu Dios uminulin dini ta kanak tumenged
    ta pinilì a kandin ha magsangyaw hu Maayad ha Tultulanen duun hu mga makaluluuy.
    Impadini a kandin ta daw matultulan ku sa mga purisu ha malibri sidan daw sa mga
    buta makaindan, mabuligan ku daan sa agdaeg-daegen
  ctu-76: I Ch'ujlel lac Yum an quic'ot como tsa'ix i yajcʌyon cha'an mic suben wen
    bʌ t'an p'ump'uño' bʌ. Ti xijq'uiyon c lajmisan jini ch'ʌjyem bʌ i pusic'al. Ti
    aq'uentiyon c subeñob t'an cha'an i tyajob i librejlel jini cʌchʌlo' bʌ yubil
    cha'an mi c'otyel i wut jini muts'ulo' bʌ i wut cha'an mi lajmel i tyʌc'lʌntyel
    jini tyʌc'lʌbilo' bʌ.
  lac-NT: A teno', quij Isaías, tu ts'urinten u Taj'or u Pixam C'uj. Rajen caj u teten
    C'uj quir in bin in tsec'tic u jach tsoyir u t'ʌn C'uj ich a mac jach otsire'.
    Caj u tuchi'ten quir in wa'aric ti' a mac ts'urinta'b ten u si'pirob, caj u toc
    siptaj C'uj ti' u si'pirob. Caj aren in yamtic a mac cu manob tu c'asir soc u
    manob tu tsoyir, irej a mac ch'op u wich cu bin sasichʌjʌr u wich. Caj taren in
    chichquintic yorob a mac tupsa'an yorob ten u yajirob.
  xla-xla: “Lod ya꞉ Hela꞉dle Sokoye na꞉ mate halapo. Adipalati, ya꞉tapo na꞉ye sauwapo,
    ka꞉dle yuye atali so dla hampulupo depame. Epame ya꞉tapo na꞉ye tane duwapo, amtuwale
    aya dulu dla deata popoliyepo ha꞉ha꞉ soye dea totowatimelepo depame. Epame inoma
    pa꞉talo sota matle ka꞉depo tlamelepo depame. Epame Lodtapo na꞉ye tane duwapo,
    opata allimha꞉ha꞉ soye upiyele etle elepame alikili dla woyamelepo depame.
  xav-NT: “'Re ĩhâimana u'âsi mono, ma tô ĩ̱ma tisõ, Tipẽ'ẽzani hã. Ta hã ma tô ĩ̱pisutu,
    ĩwasu'uwẽ na, ĩsibrob'õ norĩ hã te 're apo're pu'u mono da. Ma tô we ĩ̱zatõ, dama
    romhuri'wa da, da te ĩwaibu za'ra norĩ hã te 're apawapto mono da, apâ oto 're
    nomro mono da, robze u'âsi. Duré ĩtob'a hã te 're ato pese mono da, ma tô we ĩ̱zatõ,
    datõmo wẽ na apâ oto 're danomro mono da, robze na. Duré ma tô we ĩ̱zatõ, da te
    tãma 're ĩ'manharĩ wasété za'ra mono zém hawi, te 're da'awaibui mono da.
  cuk-cuk: '“Bab-Dummad-e-Burba angi maid. Ar ade, dule-wilemaladga gayaburba-nuegangi-sunmakega,
    Bab-Dummad an-susad. Bab-Dummad an-barmialid: Dule-gwage-nunmak-itodimaladga gwage-armakegar.
    Dule-galesbukmaladga binnasur sogegar, bemar ainimarye. Dule-ibyasuli-gudimaladga
    ibya-egaegar. Dule-mesagwar-gudimalad-ollor-imakegar.'
  tbf-tbf: “Mi Morumoruan mi Nguts a kuva iou, simi vunan a te nga vokunie iou va
    o ta vavatei ngan mi Banga Vinavatei sibu sinaortsak. A te nga tura iou va o ta
    vakokoit katsep segie gi ta mon simi vinatoreis va gi ta mon ketseketseng, ma
    segie gi ta kael va gi ta buer dedeng, ma a nga tura iou va o ta ra vara ketseketseng
    ngan mi kulou gi ta mon simi putu leong.
  uig-CYR: — «Пәрвәрдигарниң Роһи мениң вуҗудумда, Чүнки У мени йоқсулларға хуш хәвәрләр
    йәткүзүшкә мәсиһ қилди. Тутқунларға азатлиқни, Вә корларға көрүш шипасини җакалашқа,
    Езилгәнләрни халас қилишқа, Пәрвәрдигарниң шапаәт көрситидиған жилини җакалашқа
    мени әвәтти».
  ikw-NT: “Enine Nsọ Nyenwe aị zị n'ẹhni m, kwnornu nụ Chiokike aị teru m mọno, o
    zni ele mboni izi ọma. O ziyaru m ọ kpọ okwo ọgbahia ele zị n'ọro ikelu, mee ele
    isni whnụrnu ọsno, nụ ọ dọhia ele be neemegbu,
  khs-khs: '“Kote E Ho Napowa Newanapulu enekeye, ko:yawemiye, Koteyawa Newamo ta:pelesewa
    Kote solo napolo sena kesale sopoke iye ela: matane kamuna amowa se tiye mikeye.
    Kote Eye Newamo ilikepilise solo sepapolo amowa sena kesale tipula elaka mokopo
    hanaposakeye. Sena kesale si kola wa:ke potaposa. Sena kesale nokamoke ima mane
    olokeyatela timinisaleke, Neyawa iwa mokopo hanaposakeye.'
  dwr-ENT: '@see-verse:LUK.004.017'
  pma-pma: “Ninin Votut onen Iahova mai sienau, veni rie lat nau mahitehiten more
    longlongien min koakeil tounah one tovuol. Kei sila nau mahiteni min koakeil amul
    en eim takeih, akilea avasital rani. Ka min koakeil mete var, ilele ris, min koakeil
    amul en hen mesav keil, imaluv iha.
  atd-NT: “Ka Gimukud to Magboboot, ogdumaruma koddi su pig-alam a rin to oyow ognangnangonan
    ku ka mgo publi no otow to Maroyow no Nangnangonon. Nigsugu a rin oyow ognangonan
    ku ka mgo otow no napirisu to ogpakalibuwas sikandan, woy dio to mgo nabutud ognangonan
    ku to ogpakagimulat on sikandan, woy ka mgo otow no nabaybayaran to ogkaawo on
    ka igkabaybayari ran.
  tel-2017: “ప్రభువు ఆత్మ నా మీద ఉన్నాడు. పేదలకు సువార్త ప్రకటించడానికి ఆయన నన్ను
    అభిషేకించాడు. చెరలో ఉన్న వారికి స్వేచ్ఛ, గుడ్డివారికి చూపు వస్తుందని ప్రకటించడానికీ
    అణగారిన వారిని విడిపించడానికీ,
  hat-BSA: “Lespri Senyè a sou Mwen, paske Li te onksyone M pou preche bòn nouvèl
    la a malere yo. Li te voye M pou pwoklame libète a prizonye yo, pou fè avèg yo
    vin wè, pou libere sila ki oprime yo.
  top-NT: Quintalacapa̱stacni akchipani̱t ixtalacapa̱stacni Quimpu̱chinacán, quilacsacni̱t
    nacca̱huaní li̱pa̱xáu lactlá̱n y tancs takalhchihuí̱n amá ni̱ lactali̱pa̱u cristianos.
    Quima̱lakacha̱ni̱t nacca̱ma̱xquí li̱camama tí snu̱n talakaputzá nac ixnacujcán.
    Quima̱lakacha̱ni̱t nacca̱huaní la̱ natataxtuní amá cristianos tí la̱ tachí̱n ca̱kalhí
    ixtala̱kalhi̱ncán. Tí lakatzí̱n talama̱na tla̱n nacca̱ma̱lacahua̱ní; tí ta̱kxtakajnán
    cama ca̱makapa̱xahuá porque ama tataxtuní.
  msk-msk: Kayan yagbasa, laong, “Yagadan ak nang Balaan na Espirito kay yaan yang
    gapili kanak na magabatok ak sang sorit nang Dios adto sang manga otaw na way
    yatabang. Syosogo ak adto sang manga byakos antak silan kaobadan sang bakos. Syosogo
    ak adto sang manga bota antak silan kimita. Syosogo ak adto sang pyanglopigan
    nang kadaygan na ako yang matabang kanilan.
  gyr-NT: —“Yar Espíritu secoi che rese. Esepia niha, ahe ombou che cuaitarã cheu
    co ñehesa avɨye vahe mombehu ãgua ava iparaɨsu vahe upe. Che cuaita avei ava mbahe-mbahe
    tẽivrɨve yuvɨrecoi vahe senose ãgua ichui, iyavei ava ndasesapɨsoi vahe ambosarecora;
    iyavei che cuaita ava mbahe-mbahe tẽi rasɨcuer oiporara vahe sui senose ãgua,
  kmh-kmh: “Biyomb ak, woŋg nuk gunap yip gaŋ aŋgiy, Kawnan nuk ak yokek yand yip
    mindip. Kun ak biynimb simbgeprek gok aŋgrep gen niŋniŋgambay. Biynimb kalambis
    rek mindpay gok wisik yoken amniŋgambay. Biynimb windin koy rek mindpay gok gen
    niŋniŋgambay. Biynimb kosyam mindpay gok direp giniŋgayn.
  ukr-ONPU: «Дух Господній на Мені, тому що Він помазав Мене, щоб звіщати Добру Звістку
    бідним, послав Мене проголосити свободу полоненим і сліпим прозріння, визволити
    зневолених,
  emi-emi: ghe uela va, “Spiriti eteva ta Vau eteva etokatoka etaghi, poli eghe suitoongainaghila
    tani ppooaa masi inangari ta lo atoa karika peiira. Me ghe sungieghila tani ppooaa
    va la ghaa velu lo atoa tale ale mata voovoo, mata salusalu etoa aue la taatara,
    tani ruu maamatana ta lo atoa la gheelei sesa etaira,
  zpv-NT: Nuunee Spíritu Saantu xteenn Dxiohs naꞌh laasii gulii Ñiꞌh naꞌh zeꞌldaneꞌhn
    dxyiꞌdxyi zaꞌca loh raꞌ bwiinn prohbi, neezaa tin guhldaꞌhn laꞌh raꞌ bwiinn nin
    rnabwaꞌ bwiinndxaaba, neezaa tin guixaaꞌlahn loh raꞌ bwiinn nin rahcaloh Ñiꞌh
    tin gwaꞌha raꞌ ba, neezaa tin guhldaꞌhn laꞌh raꞌ bwiinn nin cadiiꞌdxi trabahju;
  gux-gux: O Diedo Fuoma ye n niinni kelima o gandi nni ke min ya wangi a luoda o
    laabaaliŋamo. O soani nni ke min kpaani i yonbi faabima. Ke min pa a juama mi
    nunnualima. O soani nni ke min ya faabidi ban miabi yaaba,
  kos-kos: “Ngun lun Leum God oan fuk, Mweyen El mosrweyula in fahkak pweng wo nu
    sin mwet sukasrup. El supweyume in sulkakin lah mwet sruoh ac fah sukosokla, Ac
    mwet kun ac fah sifil eis liyaten; In aksukosokye mwet su muta in keok,
  ibo-ibo: “Mmụọ nke Onyenwe anyị dị nʼahụ m, nʼihi na o teela m mmanụ ka m kwusaa
    oziọma nye ndị ogbenye. O zitela m ikwupụta inwere onwe nye ndị mkpọrọ, ya na
    ịhụ ụzọ nye ndị kpuru ìsì, ime ka ndị a na-emegbu emegbu nwere onwe ha.
  yml-yml: ꞌAuvea ꞌAnuꞌanununa ꞌwaikuye i ꞌenoꞌenoga fai i venuaꞌivineku Vala ꞌAtumaina
    a na luꞌageyeni wekowekoma ꞌwaidie. I vetuneku bega tomotoga yogoyogonidi ꞌadi
    ꞌetoyavu faifaina a na luꞌivona ꞌwaidie, weꞌe tomatasako matadi yadi veꞌatumai-vaitugana
    faifaina. Wata i vetunekuga tomotoganidi i mia vitana ꞌadi gaviavo nimadie, a
    na ꞌetoyavudi.
  ory-ory: “ପ୍ରଭୁଙ୍କ ଆତ୍ମା ମୋʼଠାରେ ଅଧିଷ୍ଠିତ, ଯେଣୁ ଦୀନହୀନମାନଙ୍କ ପାଖରେ ସୁସମାଚାର ପ୍ରଚାର
    କରିବା ନିମନ୍ତେ ସେ ମୋତେ ଅଭିଷିକ୍ତ କରିଅଛନ୍ତି, ବନ୍ଦୀମାନଙ୍କ ନିକଟରେ ମୁକ୍ତି ଓ ଅନ୍ଧମାନଙ୍କ
    ନିକଟରେ ଦୃଷ୍ଟିଲାଭର ବିଷୟ ଘୋଷଣା କରିବାକୁ ପୁଣି, ଅତ୍ୟାଚାର ପାଉଥିବା ଲୋକମାନଙ୍କୁ ମୁକ୍ତ କରିବାକୁ,
  bzj-bzj: “Gaad Spirit deh pahn mi, sayka weh ih pik mi fi preech di Gud Nyooz tu
    di poa peepl dehn. Ih sen mi fi tel di prizna dehn dat dehn wahn free, ahn fi
    tel blain peepl dat dehn wahn si. Ahn aala unu weh dehn chaans op wahn geh free.
  chk-chk: “Ngünün ewe Samol a nonom woi, pun a afiliei pwe üpwe afalafala ewe Pworausen
    Manau ngeni ekewe chon mwelele. A tiniei, pwe üpwe aronga ngeni ekewe chon fötek
    pwe repwe ngasala, ekewe chon chun pwe repwe küna mwer, üpwe pwal angasala chokewe
    aramas ra ariaföüür.
  ssd-ssd: Suŋgo tuku Guwa nu ye mbolŋge minit. Nuŋge ye madiyina le ye piro teŋenmba
    kam tuku minet. Ye sanzal mbal tugumŋge pasa mayenu kukliwamŋgit. Ye saniŋgi le
    muliŋ kilanu taŋgo minig ta nane mayok kaŋgaig. Am tukulok mbal am maraŋgamŋgaig.
    Ye sinamanzerka minig mbal muskil kile-tidiŋge niŋgamŋgit.
  acr-TNT: Ri Ruxlabixel ri Dios Kajawxel cꞌo panuwiꞌ, ma inuchaꞌom lok chaꞌ coꞌlnuyaꞌa
    ri Utzilaj Tzij chique ri nibaꞌib. Inutakom lok chaꞌ cambochiꞌij quicꞌuꞌx ri lic
    e cꞌo pa bis, coꞌlnutzijoj quelebal lo que ri e cꞌo chi presoyil, quebenutzuꞌnisaj
    ri e potzꞌ, quebenuwesaj lo pa cꞌax ri lic quitijom cꞌaxcꞌolil,
  rop-rop: Imbin tok, “Det spirit blanga God im jidan garram mi, dumaji imbin pikimat
    mi blanga dalimbat det gudnyus langa ola powan pipul. Imbin jandim mi blanga dalim
    ola prisana God garra larramgo olabat fri, en imbin jandim mi blanga dalim ola
    blainwan pipul God garra meigim olabat luk gudwei, en imbin jandim mi blanga dalim
    ol detlot pipul hu oldei abumbat trabul God garra meigim olabat jidan gudbalawei.
  mee-mee: “Kannu E Tupu ke puli iau, minmina na i ke momo kala nge iau. Ke puli iau
    ta pulingmalagange pangamologa reke pepe ta ra sillolo. Ba i ke ba iau ta turunge
    pangamologa ta reke momo nga pulangkala nga baina ri ngeke kaꞌe pulangkala, ba
    ta ragau ra matarea kanname ke su nga baina ri ngeke kela muni. Ba i ke ba iau
    ta ravunglelenge ragau ra ri ke baisolali rea,
  mwf-2018: “Pule ngala Yile neki-ka memngimangkart ngay-yu i Ngepan nukunu-ka kanam
    ngarra ngay-wa. I nhini ngay-ka murrinh thelerrdha patha nganthelerrnu ngurru
    ngarra kardu nanhthi parnamyeyma i dampunpethin wurran. I nukunu wurdanngithuk
    ngay kardu pana-nu ngarra ku karrath mampunyit wurran kardu ngungunwuynu, i kardu
    nhini-ka da-ka pubangkardunu warda da mange ngarra Pule ngala nukunu wangu-yu.
    Ngay kardu-ka ngungumawuynu ngarra ku karrath thangunu kathu-yu.
  dif-dif: „Kaparaia Jaola ngakangu nganai, jendrania Nulia ngana wiribana wonti ngantjani
    jaura wangiwangini kaukaubala; ja Nulia ngana jinpana wonti ngara ngaurongauro
    murlali ngankala ja kanjangarini kurakana kaukaubala, ja butjuni nakaldra najina
    ngankala; ja tanana tapanto kurakana dadala,
  gam-gam: God Murble ge na boll moraka, God na ngambalna al kopong galo woro, une
    na dje worika, una wal kannanonj una mor al, na po kandja wopake dje auno we dji.
    Une na dje worika wo una kaye pamor una dje i orko woro awo, una nalene emill
    yei una, na po amblo poi dje awo, una ye ke ye awinjka una imb kake mor al, na
    po amblo pille dje auno we dji.
  nou-nou: “Asisi Kotopu naso yei da buro iri na goroba ena. Umo na etiri goroba eteno
    Mamo mi na rora ae embobo da yei itiri bugusena. Itiri bugudo nanemi bundari embobo
    berari awa embo amemi ungo soregadira awa sano gadera. Edo nanemi embo ave dubo
    vevera nembodiba tambutera awa embo amemi ari ungo dubo ewamei adera awa sano
    gadera. Edo nanemi diti guba egeregari awa embo amemi ungoda diti ari ewamei adira
    awa sano gadera. Edo nanemi embo ave embo nenei mi biae edo eri awa embo amemi
    ungo kondade adiri awa sano gadera.
  mqb-NT: '«Apasay a Mbərom Fetek inde pi nen. A zəɓa nen anga aday sə ɗakan anan
    ù ɗo mətawak aya awan, ləbara mugom awan. A slənay ahay nen sa jan anà ɗo sə
    dangay ahay nà: “Həna ti mbəsak kwanay coy”, aday anà hurof ahay nà: “Həna
    iɗe a kwanay i təɓa kutok”. A slənay ahay nen saa tam anan ɗo aday tinen apan
    ti ga atan alay ataya à ɗəce a tinen ahay wa,'
  ape-B: '@see-verse:LUK.004.017'
  grc-F35: «Πνεῦμα Κυρίου ἐπ᾿ ἐμέ, οὗ εἵνεκεν ἔχρισέν με εὐαγγελίσασθαι πτωχοῖς. Ἀπέσταλκέν
    με ἰάσασθαι τοὺς συντετριμμένους τὴν καρδίαν, κηρύξαι αἰχμαλώτοις ἄφεσιν καὶ τυφλοῖς
    ἀνάβλεψιν, ἀποστεῖλαι τεθραυσμένους ἐν ἀφέσει,
  cav-NT: “Yusuratu tuja Espíritu eaqueja cuadishahua. Mepehua tura ique, tuja quisarati
    nerecada cuanaque cueja ishu. Cuadishahua tura ique, etare apudaju erisi netiya
    cuanaque inajacatanabuqueque cueja ishu, shuhui cuanaque capetatisha ishu, jidama
    ujeda ujeda ataya cuanaque tsahua ishu jadya.
  kgp-NT: “Topẽ kuprĩg vỹ inh krĩn mũ,” he tóg. “Inh jagrẽ vẽ mỹr, hã kỹ tóg inh krĩn
    mũ. “Ũn jagãgtar ag mỹ inh vĩ tómnĩ,” he tóg inh mỹ. Inh jẽnẽg tóg mũ, isỹ ũn
    sigse kỹ nỹtĩ ag kygvãn jé, isỹ ũn kyvó ag tỹ ẽvãnh (há) han jé, isỹ ag tỹ ũn
    vóg kónãn mũ ag ki rĩr há han jé, ag jatu nỹtĩ jé,
  bvd-bvd: “Na Anoedoo nia God 'e dau na faafi nau sulia 'e fili nau, uri ku faarongo
    'ana si Faarongoa Diane nee fua toaa da siofaa ki. Ma nia ka fale nau mai uri
    ku faarongo 'ana alube lae fua toaa da kani ki, ma too sakwadoloa lae fua toaa
    da mala siofaa ada ki, ma lilio folaa lae fua toaa ne maada rodo ki,
  ukr-1871: Дух Господень на менї, котрого ради намастив мене; благовістити вбогим
    післав мене, сцїляти розбитих серцем, проповідувати полонянам визвіл і слїпим
    прозріннє, випускати замучених на волю,
  apz-apz: Anɨtuye Towahuno sohwo kako ngkimo nɨhumanto ngkimo Anɨtuye hungkuno wopɨngo
