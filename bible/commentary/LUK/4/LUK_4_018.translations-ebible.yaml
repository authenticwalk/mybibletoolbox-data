    sərbəstliyə buraxmaq üçün,
  eng-DBY: '[The] Spirit of [the] Lord is upon me, because he has anointed me to preach
    glad tidings to [the] poor; he has sent me to preach to captives deliverance,
    and to [the] blind sight, to send forth [the] crushed delivered,'
  guo-NT: “Dios pej-Espíritu Santo xan nachala, Dios pajut namakafit xot kejila naewʉajnaliajwan
