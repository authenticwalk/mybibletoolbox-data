    me ta hatuxa cuya cuma tsejen nga rë me; cuëhëndaya xuta xi jemu choho sahmi jingu
    sa xuta cojo rë me.'
  hto-hto: “Caɨ ocuide Juzíñamui Ñuera Joreño cue dɨga jáicade. Mei dúeredɨnomo ñúefue
    cue llóllena cuena ñue mamédeza. Comécɨna dúeredɨnona cue jíllotallena ocuícacue.
    Daje izói llavécanona zuitalle uai llóllena orécacue. Iemo jɨáɨ uina cɨ́oiñedɨno
    uina cɨ́oitallena orécacue. Iemo duere fɨnócanona zuitállena orécacue.
  por-BRBSL: “O Espírito do Senhor está sobre mim”, porque ele me ungiu para pregar
    boas notícias aos pobres. Ele me enviou para curar o coração partido, para proclamar
    a libertação aos cativos, recuperação da visão para os cegos, para entregar aqueles
    que são esmagados,
  ces-NKB: “Duch Pánův [je] nade mnou, protože mne pomazal kázat evangelium chudým.
    Poslal mne uzdravit [lidi] zdrcené v srdci, kázat propuštění zajatým a prohlédnutí
    slepým, propustit zdeptané na svobodu
  cui-cui: “Nacom pia Pejumope tʉnaxʉ tatsi neyanta popona. Nacom neitapeta tatacueicueijeinexa
    tsane pia pexeinya jume diwesi tatsi pomonaetha pomonae peacopeibi jiwi. Mataʉtano
    neitoroba xua tayawenaenexa pomonae anthʉthʉtane. Mataʉtano neitorobano xua tayawenaenexa
    pomonae caurimonae itorobatsi nawita xua barapomonae pepanenebiyaenexa. Mataʉtano
    neitorobano xua tane tacana exanaenexa pomonae peitata nacʉtsi jiwi. Mataʉtano
    neitorobano xua tayawenaenexa pomonae xua bichocono taayapubetsi xua pejinompaewa
    tsane xua barapomonae jopa pexeinae dubenanaebiyaenexa tsane barapo coyenein.
  boj-2014: “Tamo Koba aqa Mondor ijoq di unu deqa a na e giltbosiqa merbej, ‘Ni na
    tamo uŋgasari sougetejunub qaji naŋgi ijo anjam bole minjroqne.’ Osiqa a na e
    qariŋbosiq merbej, ‘Ni na tamo uŋgasari ŋam qandimo unub qaji naŋgi boletnjroqne.
    Osim tamo uŋgasari naŋgo segi une na ojejunu qaji naŋgi gereinjroqne. Osim tamo
    uŋgasari jeu tamo naŋgi na ugeugeinjreqnub qaji naŋgi aqaryainjroqne.
  eng-OEBUS: ‘The Spirit of the Lord is on me, for he has consecrated me to bring
    good news to the poor, he has sent me to proclaim release to captives and restoration
    of sight to the blind, to set the oppressed at liberty,
  eri-eri: “Anyakaro nomo hauri ji la maiha inyina, taate bona, Anyakaro no nogo we,
    Ji nere fai dadanege uwau waha, beele hilobainga togoi nagei nomo bona, no ji
    morafe langa faronga uudu bona hangada hiyai. No ji beele benou malalamudu lewei
    nomo huuru hiyai. Nere fai dagou mata la yafade waha, nere dagou mata awadu goyod
    heigode bode, nere fai agenege fosokowou waha, nere edo ege igei wodbode. Nere
    fai ila unyinege ilei bode inyabamu nigide waha, nebere ou uwamu nagei nomo boni
    huuru hiyainga meene.
  aly-aly: “Ayengan Inweng Mwerr-angker-akert-anem. Akngeyel ayenh rlwanew, angka
    mwerr-angker ikwer-akert irrepern-rnem-warl ilaynteyew, akwerrp-rnem-warl-then
    iterl-arey-angenh-rnem-warl. Ingwer-rnemew apmwelarl, renh-rnem rwepel-apeny arertnew.
    Akngeyel ayenh thwenew, renh-rnem ileyew, ra apmwa ikwer-rnem-wety irrarlkemarl.
    Ra ayenh thwenew aparrng-rnem-warl, rernem areyew-awaty. Ra ayenh thwenew, ingwer-rnem-then
    ileyew, Akngeyel renh-rnem arntarnt-aremarl, ingwer-rnemelarl apmwel-ayeth ikwer-rnem
    arnwarnem-wetyan.
  wiu-wiu: Ali Muno Agono Yomini nooke awinoka. Nipa eya toma pomotoa no moa kakakome
    toka. One epetane agale ponopeneya-kiti oane meane ni poo yapu pitiki-kiti kini
    yapu pamele tokono poe wane oane ni leneta lianeya meki-kiti kini lenetame enamele
    tokono enoe wane oane ni wene moa kautakaneya meki-kiti wene yapetekakuno poe
    wane oane
  swe-swe: '”Herrens Ande är över mig, för han har smort mig att predika (proklamera)
    det glada budskapet (evangeliet) för de fattiga. [Ordet evangelium betyder ’glädjebud’
    eller ’segerbudskap’. Ordet användes i den romerska världen om det glada budskapet
    kurirerna från fronten kom och läste upp i Rom efter stora segrar.] Han har sänt
    mig på ett uppdrag att proklamera (ropa ut) frihet för de fångna (tillfångatagna
    och bortförda) och syn till de blinda. Att predika frihet för dem som är förtryckta
    (ordagrant: ’slagna i spillror’, de som är under bördor, lever i misär).'
  cth-cth: Cathut e Muitha teh kai dawk ao.
  mti-mti: “Ayapan Guwawa meuma gunap wakene. Kuiyawa me oira gumbe waribiya nedne,
