  qup-NT: Yaya Diospa Espiritunmi ñukawa kan. Yaya Diosmi akllawashka nima imayu runakunata,
    llakiywa kawsak runakunata paypa suma ali shiminta runakunata kishpichinanmanta
    yachachinaynipa. Kachawashkami watarishkashina kawsahuk runakunata kishpishka
    kankichi nishpa rimanaynipa, mana rikunata atipakkunatapas yanapanaynipa kuti
    rikunankunapa, parisihuk runakunata parisichiy tukuhushkankunamanta kishpichinaynipa.
  dop-dop: Tɑcɑɑ Feesuɣu wɛ mɑ kiŋ, nɑ ɩ lǝsɑ-m sɩ mɑ́ heeli Lɑɑpɑɑlɩ Kʋpɑŋ kɛ kʋnyɔntʋnɑɑ.
    Nɑ ɩ tilɑ-m sɩ mɑ́ heeli sɑlǝkɑtʋnɑɑ kɛ pɑ hɛtʋɣʋ tɔm. Nɑ yʋlʋmɑɑ kɛ pɑ ɩsɛ kuluɣu
    tɔm. Sɩ mɑ́ wɑɑsɩ mpɑ pɑ muɣuliɣi tɔ.
  azb-azb: «Rəbbin Ruhu üzərimdədir, Çünki fəqirlərə Müjdəni bildirmək üçün O Məni
