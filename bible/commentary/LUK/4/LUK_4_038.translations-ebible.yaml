  tgo-tgo: Jisas i iteta ŋgolo kururu na i wa Saimon ele ŋgolo. Saimon mboriyae va
    i ghambwera na riwae i dayagha. Thɨ naŋgo weya Jisas na i thalavu.
  yap-yap: Me chuw Jesus u tafen e mu’ulung nge yan nga tafen Simon. Ma bay e chitiningin
    e en nleengin Simon nib m’ar nrib gel e gowel u daken, miyad yog murung’agen ngak
    Jesus.
  mop-NT: Pues te'i. Joq'ui a Jesus ichil a naj abe' tuba much'a'anoo' a cristianojo.
    Bini tu yotoch aj Simon. C'oja'an u yixa'an aj Simono. Tan u chücüwil ti chich.
    C'aatbi ti'i a Jesus ca' u yaante a nooch'upu.
  tet-tet: Yesus sai nosi uma hamulak nia tiꞌan, Nia baa ema ida uman. Ema nia naran,
    Simon. Simon banin feto moras kiki. Sia nusu baa Yesus naꞌak, “Ama! Tulun madiꞌak
    mola ferik nia lai!”
  hlt-MCSB: Tunim lamloh thoo tih Simon im la kun. Te vaengah Simon masae te satloh
    om tih a nan malcal. Te dongah anih kongah Jesuh te a dawt uh.
  xtd-NT: N‑kee‑ia veñuꞌu luchi jan, te juaꞌan‑ia veꞌe Simón. Tnaꞌa didido Simón kaꞌni
    ndeꞌe, te n‑ka jaꞌan ñayiu xyuku ijan nuu‑ia xa na ndadavaꞌa ñaꞌa‑ia.
  mdy-ETH: ዬሱሴ ዓይሁዶ ዓሳ ቡኪንታ ቤዛፓ ዔቂ ሲሞኦኔ ማኣሪ ዓኣዼኔ፤ ዒኢካ ሲሞኦኔኮ ባይሳ ሚርጌና ቆፂንቲ ላሂ ዓኣኔ፤
