  adz-adz: Da Yisu itangin ungar mpruꞌa ruan gin rai da ifa Saimon Petrus ungaran.
    Da gubuꞌ igi Saimon bunggan finam igingꞌ rinin ruta rinin sasusan tsiraꞌ bingan,
    da ribarangan igut i Yisu i rima sib.
  sri-sri: Jesús, nerẽrĩ wiigue ããrãdi wiria, Simṍya wiigue waayupʉ. Simón mʉ́ñekõ
    bʉro nimakʉrikʉgo iriyupo. Jesús ejamakʉ̃ ĩãrã, igore taudorerã ĩgʉ̃rẽ sẽrẽñurã.
  nal-nal: Iesu xa vataling a vaal a maainungang ma xa waan la vaal zin Saaimon. Ma
    nimuna Saaimon ka gias, a wina xa lagaf marazaat, ma naandi di maainung Iesu xuna
    vawaalang naan.
  kyq-kyq: Kɛn Isa jaay teeco maakŋ *ɓee kɛn Yaudge lee tusn maak ki se, naan̰ ɓaa
