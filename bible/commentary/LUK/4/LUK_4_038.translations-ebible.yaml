  ptu-ptu: 'Puhai ia too, messubummi Puang Yesus illaam mai pa''sambajangam anna le''ba''i
    lako banuanna Simon. Wattu eta too mahassam lumalla'' pasananna Simon baine. Iya
    nauaim lako Puang Yesus: “Mala haka umpabono''?”'
  bzd-NTPO: Jesús e̱' yéttsa̱ judiowak ñì dapa'wo̱ wé a̱ ta̱ imía̱ Simón u a̱. Ee̱
    Simón yàk kiri'we̱ke duè dalölö tö tai̱ë. Ie'pa kköché Jesús a̱ tö ibua'ú̱ne.
  kwf-kwf: Sui sa Jesus nia ka leka faꞋasia na luma fuana foꞋongaꞋa, ma ka leka Ꞌi
    luma sa Simon. ꞋUnaꞋeri ma na funga kini sa Simon, nia mataꞋi Ꞌania ꞋakoꞋakoꞋanga
    doe ana kaidaꞋi neꞋeri. Ma kira ka gania sa Jesus fasi Ꞌiri ke gura.
  eng-WYC-2017: And Jesus rose up from the synagogue, and entered into the house of
    Simon; and the mother of Simon’s wife was holden with great fevers, and they prayed
