  cbi-NTPO: Tsejtu Jesús cha' waku wakudinu yanu mafale' miitu, Simón Pedro' yashaa
    vimi. Tsenñu Simón' anchama penguma jupee dilu tsuñu, veela entsa shinbunu ura'
    mandiresa tyatu, Jesúsnu pala.
  ikk-NT: Jizọsị nọ gha imẹ ụlọ-ofufe hụ pụ, si iwe Saịmọnụ. Okẹn ẹhụ-ọkụn rị e nwun
    nnẹ nwunyẹ Saịmọnụ; wẹ nọ jụma Jizọsị nanị w'e m'ẹ.
  leu-leu: Na Yesus a taꞌulan a lifu ina faxuvulan aave e a falet xe la lifu si Saimon.
    Na imu Saimon a giis pana tana lalagaf e ri fin na Yesus rao i taa xavange.
  maz-NT: Nuc'ua e Jesús o böbü o mbedye cja c'e nintsjimi. Cjanu o ma c'ua o zät'ä
    cja nu ngumü e Simón. C'ü nu to'o e Simón, mi sö pa'a. O xipjiji c'ua e Jesús
    ro jocü.
  bod-N: སྐྱབས་མགོན་ཡེ་ཤུ་ཡར་བཞེངས་ཤིང་ཆོས་ཁང་ནས་ཕྱིར་བུད་དེ་སི་མོན་གྱི་ཁྱིམ་དུ་ཕེབས་པ༌དང༌།
    སི་མོན་གྱི་སྒྱུག་མོར་ཚ་ནད་དྲག་པོ་བྱུང་ཡོད་པས་ཁྱིམ་མི་རྣམས་ཀྱིས་དོན་དེ་ཁོང་ལ་ཞུས་སོ།།
  tca-NT: Rü guma ngutaquẽ́xepataü̃wa ínaxũxũ ga Ngechuchu rü Chimáũpatawa naxũ. Rü
    Chimáũ nèxẽ rü poraãcü iyaxaxüne. Rü Ngechuchuna nacagüe ga ngĩxcèx na yataanexẽẽãxü̃cèx.
  zpl-NT: Chequie chenu uchiuꞌu Jesuse liñi indu chu nzanu niꞌi Simón. Nu riti suegraꞌ
    Simón, nu chiquiꞌ nuꞌlla xlee, che uzequiee beella lu Jesuse para nú riꞌyecanu
    liꞌilla.
  mbc-NT: Mîrîrî tîpo Jesus epa'ka'pî to' epere'to' yewî' tapai. Moropai attî'pî Simão
    yewî' ta. Miarî pri'yawon pepîn Simão yawo'pî wanî'pî. Eekomi'masa' mararî pra.
    Mîrîrî ye'nen Jesusya ipîika'tîto'pe esatî'pî to'ya.
  ndg-ndg: Boka po Yesu atiboka katika mji wolo ni atijingia katika nyumba ya Simoni.
    Nambeambe, mao bake mkwe ni Simoni abile andaminya homa kali, ni batikumsihi kwa
    niaba yake.
  wsk-wsk: Jesus synagogue beteram ale Simon ko kawam te namaram. Simon ko nome mu
    kuera kumik kowar ago aniwakaso, se Jesus nu sangukko isarman.
  toj-NT: Ja Jesusi ti xa el ja ba yiglesia ja judio jumasa. Ti huaj ja ba snaj ja
    Simoni. Jaxa snial ixuc ja Simoni jel juntiro ja sc'ajc'ali. Ja Simoni ti sc'ana
    yi pavora que oj huaj yile.
  tbc-tbc: Jesus ubou ab an ibiseig, Saimon san ab lo yau a. Saimon raon subam ifinig,
    tinin wananan tubun kasik ak niŋen o, Jesus ibinawi wo dusumiani a.
  sna-sna: Jesu akabva pasinagoge akaenda kumba kwaSimoni. Zvino mai vomukadzi waSimoni
    vairwara nefivha, uye vakakumbira Jesu kuti avabatsire.
  smk-NT: Sawanin si Jesus, nibwat yadtaw sa sinaguga. Nako yadtaw sa bali ra ni Simon.
    Sin sain, ma'mot yan tuloy a katyangan nan babayi ni Simon, kanya' nin dinawat
    ran paandaen naya ni Jesus.
  grc-TCGNT: Ἀναστὰς δὲ ἐκ τῆς συναγωγῆς, εἰσῆλθεν εἰς τὴν οἰκίαν Σίμωνος· πενθερὰ
    δὲ τοῦ Σίμωνος ἦν συνεχομένη πυρετῷ μεγάλῳ· καὶ ἠρώτησαν αὐτὸν περὶ αὐτῆς.
  gof-WFTW: Hessafe guye, Yesuusi Ayhude Woosa Keethafe keyidi Simoona soo gelis.
    Simoona machche aayiya mino qoxo misha harggen sakettasu. Iyo pathana mela Yesuusa
    woossidosona.
  spa-BLM: Se levantó de la sinagoga y entró en casa de Simón. La suegra de Simón
    estaba afligida por una gran fiebre, y le rogaron que la ayudara.
  kyz-NT: 'Judeu ''gã jatykaaw awi uẽm ire Jejui ''ga awau Simão ''ga rog ipe. Simão
    ''ga rojo ẽẽ oro''yramũ ''upa. A''eramũ ''gã ''jau Jejui ''ga upe: —Waiwa ẽẽ iro''y
    ''upa. Ejot ẽẽ resaka ẽẽ ro''y awi— ''jau ''gã ''ga upe.'
  dao-dao: Jesuh Sinakok üngka naw ktawih lü Sihmona ima citki. Acuia Sihmona pi aktäa
    mhnatei se ami mtheh.
  cya-cya: Xacan' mdyi'o Jesús se'en ndiyo' ti'in ne', mdiyaa ñi la na'an 'in yu Tyo
    se'en nscua jyi'an laa yu ti'i si'yana lyee ndu'hui tique' 'in, lo' mjñan jun
    cha' tsu'hue 'in ñi si'ya ne'.
  nii-nii: Jiisas men ngii ei si kindpi anda opu, pupu Saimon ngii engim konu ełe
    nirik pum. Pupu, kenim ni, Saimon ambim mam ening owundu tang pim. Pe wumb ok
    Jiisas kii sengin, “Amb ei paki tunjii,” pa ninjing.
  ign-NT: Te tiúchucapa ema Jesús tayehe eta náuruji­si­rareva, tiyanapa te mapena
    ema Simón Pedro. Te tisiapapa, náechajiacapa ema Jesús máimaharine esu máimase
    ema Pedro. Ticajumahi ésu eta muraca fiebre.
  dik-NT: Kaam awën jiël yen tënë amat kɔc Itharel ke la pan yï Thaimon. Go man tiŋ
    Thaimon yök ke cï juäi göök, gokë lɛ̈k Jethu.
  cac-cac: Axo ix elta Jesús d'a yol spatil culto, ix c'och d'a spat vin̈aj Simón.
    A ix sn̈i' vin̈aj Simón chi', te penaay ix yuj c'ac'al yab'il. Ix tevi eb' d'a
    Jesús yuj ix.
  tzj-E: Ja' Jesús xel ela chpam jay rxin molbal ri'il, xba chruchoch Simón. Tak xekaja,
    rjite' ja' Simón ywajnak, majtanak rmal jun nimlaj c'ten. Xc'utuxa jun utzil tzra
    chnuto' yawa'.
  san-BUR: တဒနန္တရံ သ ဘဇနဂေဟာဒ် ဗဟိရာဂတျ ၑိမောနော နိဝေၑနံ ပြဝိဝေၑ တဒါ တသျ ၑွၑြူရ္ဇွရေဏာတျန္တံ
    ပီဍိတာသီတ် ၑိၐျာသ္တဒရ္ထံ တသ္မိန် ဝိနယံ စကြုး၊
  yaa-NT: 'Askakaini Jesús judeofãfe ichanãti pexe anoax tsekekainax Simón pexe mẽra
    ikini. Nãnoax Simón rayos yõxafo yonai finakõini. Nãskaito õikakĩ Jesús yoixonifo:
    “Na yonai sharafafe,” fanifo.'
  cab-NT: Ábati láfuridun Jesúsu tídaangiñe jalígilisin juríu, ába lídan lúbiñoun
    Simón. Sándiñounti límenidi Simón, tabíruajaña, ába jayúmuragun lun Jesúsu lun
    lareídaguagüdünun.
  clu-clu: Naggoa si Jesus sa anang simbaan ang mga Judio kag nagayan tana sa anang
    balay ni Simon. Nataboan nga anang ogangan ni Simon nga babai mataas anang ragnat,
    gani ginpangabay nanda si Jesus nga kon maimo ayadun na tana.
  swh-ULB: Kisha Yesu aliondoka katika mji huo na akaingia katika nyumba ya Simoni.
    Sasa, mama mkwe wake na Simoni alikuwa anaumwa homa kali, na wakamsihi kwa niaba
    yake.
