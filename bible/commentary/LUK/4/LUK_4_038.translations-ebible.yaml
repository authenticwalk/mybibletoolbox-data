  qup-NT: Chay tantarina wasimanta llukshishpan Jesuska Simonpa wasinpi yaykuk rirka.
    Chaypi Simonpa warminpa mamanka sinchi kalinturawa puñunanpi sirihurka. Chaypina
    Jesusta payrayku tapurkakuna ampipay nishpankuna.
  dop-dop: Yesu lɩɩnɑ Yutɑ nyǝ́mɑ tǝkotile tɑɑ ɩlɛnɑ ɩ́ polo Simɔŋ tǝyɑɣɑ. Wɑtʋ sʋʋkɑɣɑ
    Simɔŋ yɔsɔ kɛ sɔsɔm, ɩlɛnɑ pɑ́ wiinɑ Yesu sɩ ɩ́ wɑɑsɩ-ɩ.
  azb-azb: İsa sinaqoqdan çıxıb Şimonun evinə gəldi. Şimonun qayınanası isə yüksək
    qızdırma içində yatırdı. Bu qadından ötrü İsadan kömək istədilər.
  eng-DBY: And rising up out of the synagogue, he entered into the house of Simon.
    But Simon's mother-in-law was suffering under a bad fever; and they asked him
    for her.
  guo-NT: Jesús nakolt wʉt judíos naewʉajnabaxot, fʉlaechon Simón Pedro pejba poxade.
    Jesús wʉajna Simón paem bʉ'xaenk. Xabich bʉ'tʉajnikow. Jaxotpijiw jʉm-aechi Jesús
    boejthʉsliajwa japow.
  hla-hla: Be Iesu e la ba neto a luman lotu me la uana tara han tere Saimon. A halis
    tere Saimon a tahol e opu mei a peisanen e hiski koru, ba nori e ranga merien
    e Iesu.
  mav-NT: Mi'i hawyi Iesui tuwẽtem Tupana yat pyi hawyi toto ra'yn topot­mu'e Nu Simãu
