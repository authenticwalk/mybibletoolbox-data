  ikw-NT: Jizọsi hi n'ọro ọgbako ele Ju wam whụya, bna n'ọro Saịmoni. Nne nnwerne
    Saịmoni naarịa ẹhni orne bẹkwnu, be rịasno Jizọsi o yinu a aka.
  khs-khs: 'Aputa: Yesu Ewa Yu kulukulu koawa iya:pela: Saimone koane suwemi hapa.
    Saimone e neiya amo e tomawa opolose nakola ilima tepita: Iyawa Yesuma ta:potose
    ine sesemita: mina.'
  dwr-ENT: ዬሱሲ ኣዪሁዳቱዋ ዎሳ ጎሊያፔ ዴንዲዴ ሲሞና ጎሊያ ጌሌዳ፥ ሲሞና ቦሎታታ ዎልቃማ ቆፁዋ ሃርጊያን ሃርጌታዴ ጊሴዳዉኒው
    ዬሱሲ ኢዞ ፓናዳን ኣሳይ ኣ ዎሴዳ።
  pma-pma: Navong Iesu lokovein eim tahihiseien en out Kapaniam, va en teim sen meatin
    tai, isen Saemon Pita. Navong rokol teim sen, longe keke avu ahin onen Saemon
    Pita, aven mutin ramat. Sakini avis Iesu vasak revi.
  atd-NT: Nò, nigsasindog on no nig-awo on si Hisus to anaranan to mgo og-ampu no
    nighondio to baloy ni Simon no nigsolod on. Di ka anugang ni Simon no boi, nigdaralu
    woy moinit lagboy ka lawa rin no nangonan dan si Hisus to oyow ogbawian din sikandin.
  tel-2017: ఆయన సమాజ మందిరం నుండి, సీమోను ఇంటికి వెళ్ళాడు. సీమోను అత్త తీవ్రమైన జ్వరంతో
    బాధపడుతూ ఉంది. ఆమెను బాగు చేయాలని వారాయన్ని బతిమిలాడారు.
  hat-BSA: Konsa, Li te leve kite sinagòg la, e Li te antre lakay Simon. Alò, bèlmè
    Simon t ap soufri anba yon gwo lafyèv, e yo te mande Li pou ede l.
  top-NT: Jesús tá̱yalh y táxtulh nac sinagoga y alh nac ixchic Simón. Makapitzi taxcalánilh
    Jesús cama̱ksá̱ni̱lh ixpuhuiticha̱t Simón porque ixta̱tatlá ixkalhí lhu̱hua palha
    lhcúya̱t.
  msk-msk: Yapanaw si Jesus disang pagtitiponan kayan kyomadto sang baray ni Simon
    Pedro. Yang ogangan ni Simon yamasakit, laban mapaso yang kanaan lawas. Byabatok
    nilan kang Jesus na yamasakit yang ogangan ni Simon.
  gyr-NT: Evocoiyase Jesús osẽ judío tũparo pɨpe sui oso, oique Simón Pedro rẽtave.
    Simón rembireco sɨ sohɨ́ iteanga ou. Evocoiyase oñehe ahe pendar sese Jesús upe
    ‘tombogüerami tẽi’ oyapave yuvɨreco.
  kmh-kmh: Pen Jiysis Jiwda nan-gep korip ak kirgiy, Saymon korip ak amnak. Saymon
    biyn numok nuk ak tap yomb giy, mumbwak okok maŋgiysek mon rek yinek mey, biynimb
    gok apiy Jiysis nup aŋgyak, “Apiy, Saymon numok nup gey, jak amnaŋ aŋgyak.”
  ukr-ONPU: Вийшовши з синагоги, Ісус пішов у дім Симона. А теща Симона була в сильній
    гарячці; і попросили Його за неї.
  emi-emi: Iesu ghe kupi ghoala tale ale nivelu eitaua ngateva, me ghe lao sio tanganue
    Saemon. Alumuna Saemon ghe iisiki, vilikina ghe aanasa atingina me matana ghe
    valavalanga. Laghe aulieiniela ta Iesu va esausia.
  zpv-NT: Ya chin bariaꞌh Jesuhs laꞌn guidoꞌ, chiꞌchi gwah Ñiꞌh yihdzi Simohn Pehdru.
    Ya xnaanswehgra Simohn cayahcalluꞌhu jweertarooꞌ nuu ba lliaꞌh, ya gunaaba raꞌ
    ba loh Jesuhs tin gusiaca Ñiꞌh laꞌh naan chi.
  gux-gux: Jesu den fii ñani li balimaama bangima dieli nni ki gedi Simono denpo.
    Li den sua ke Simono cuadinaa dua li kani ke o gbannandi beni boncianla. Bi den
    mia Jesu ke wan paagi o.
  kos-kos: Jesus el illa liki iwen lolngok ac som nu in lohm sel Simon. Nina kien
    mutan kial Simon el maskin musen fol ke mano, ac mwet uh fahkang nu sel Jesus.
  ibo-ibo: Mgbe ọ hapụrụ ụlọ ekpere ahụ gaa nʼụlọ Saimọn. Nne nwunye Saimọn nwere
    ahụ ọkụ, ha rịọrọ ya ka o nyere ya aka.
  yml-yml: Tutuyanina Iesu ꞌeba miavaꞌauta i ꞌiaweni i nago Saimoni Fita yana vanuge.
    Saimoni yana vavine inadi i viga tomogodi i luyauyauta bwaikina bega Iesu ꞌwaineye
    i veluꞌui i na ꞌiveꞌatumaidi.
  ory-ory: ପରେ ସେ ସମାଜଗୃହରୁ ଉଠି ଶିମୋନଙ୍କ ଘରକୁ ଗଲେ। ଶିମୋନଙ୍କ ଶାଶୁଙ୍କୁ ଭୟଙ୍କର ଜ୍ୱର ହୋଇଥିଲା,
    ଆଉ ସେମାନେ ତାହାଙ୍କ ବିଷୟରେ ତାହାଙ୍କୁ ଅନୁରୋଧ କଲେ।
  bzj-bzj: Soh den, Jeezas lef di sinagag ahn gaahn da Saiman hows. Wen dehn reech
    deh, ih fain Saiman mada-in-laa sik wid wahn hai feeva. Dehn aks Jeezas if ih
    kuda pleez help ahn.
  chk-chk: Mürin Jesus a towu seni ewe imwen felikis o feila lon imwen Simon. Iwe,
    inen pwülüen Simon a eäni eu samaun pwichikar, iei mine ra tüngor ngeni Jesus
    pwe epwe apöchöküla.
  ssd-ssd: Yesus nu kusem wande kusremba ka Simon tuku wande mbol kina. Simon tuku
    magma nuŋe ŋgaro suŋgomba pa tiŋgina le nane Yesusŋge nu turwa ŋga nu sanaig le
  acr-TNT: Ecꞌuchiriꞌ xel bi ri Jesús chupa ri sinagoga, xopon chirocho ri Simón.
    Y ruchu-ujiꞌ ri Simón lic cakopow pa akꞌ. Xquitzꞌonoj cꞌu che ri Jesús chaꞌ cucunaj
    canok.
  rop-rop: Afta na Jisas bin gowei brom det Juwish Miting Pleis, en imbin go langa
    det kemp blanga im wekinmen neim Saiman. Det mami blanga Saiman waif bin brabli
    sikwan, en im bodi bin barnbarn nomo lilbit. Wal deibin dalim Jisas blanga det
    olgamen,
  mee-mee: Ngarume nae Iesus ke sigipaga ba ke kaꞌe sinagog, na ke loa e lu nga bale
    ae Saimon. Nae Saimon lonapengana ke soali ka soaling a mira isongpangana, ba
    keke ballage Iesus ta i kalaunge avale laeala.
  mwf-2018: Bere nhini thangunu nukunu Jesus-ka nungardurr warda da ngarra church
    thangunu kathu-yu i nadha dini ngarra thelput nukunu Simon. Bere da ngarra thelput
    nhini-ka pipi nginarr nukunu Simon-ka matharr yungurrkurrktha matharr pimut-wa
    mebaththa yu. I kardu-ka pumamnakay Jesus-yu kardu palngun nhini-nu patha deyida
    mawathanu.
  dif-dif: Nau jaura pungandru terkakana wonti ja Simonani pungani wirina wonti; ja
    Simoni paiara muntja turuturu pirna nganana wonti, ja tana nunkangu ngatjina wonti
    nankangundru.
  gam-gam: Jisas aglo lotu numb ge kere er Saimon numbiye al po moi. Saimon ana kope
    gakle ninga kerman dje paika, angama ge ke embe tondo we dje Jisas dje awi.
  nou-nou: Iesu Jew embomei da dada ari oro awa dodo umo Simon da mando da mambusira.
    Simon da uso umboti awa yauya nembodiba budo besi da pasido atiri ungoi Iesu da
    yei ari ewamei arase benunu sisera.
  mqb-NT: Natiya awan, Yesu a nay ù doh sə wazay wa cəna, a zla àga Simon. A tan
    ayak à nga anà jəje a Simon winen lelibay. Nga a ɓərzlan tə mindel. Ta gan kem,
    â mbar anan ite.
  ape-B: Ali Jisas natukemaguk atudak echech Juda chape cheyagwleh balan atali wilpat
    nanamu Saimon ananitu wilpat. Ali Saimon ananik nakwlik kwanubu kwagabal kluk
    kluk kwechuk alas. Douk Jisas nanak ali echech chaklipanamu nunak nugabeyok.
  grc-F35: Ἀναστὰς δὲ ἐκ τῆς συναγωγῆς εἰσῆλθεν εἰς τὴν οἰκίαν Σίμωνος. Πενθερὰ δὲ
    τοῦ Σίμωνος ἦν συνεχομένη πυρετῷ μεγάλῳ, καὶ ἠρώτησαν αὐτὸν περὶ αὐτῆς.
  cav-NT: Tumetu Jesús israelita cuanaja caradati ishuque etare juque cuinanatsu nubidirucuare
    Simónja etareju. Simónja ehuanequeja ecuaquetu dyaquene cuita, baara juyaque jaracuare.
    Tumetu tuhua cuanaque Jesús queja canerecaticuare tuja chachane ishu.
  kgp-NT: Kỹ Jesus tóg vẽnh kanhrãn jafã ẽn ki kutẽ kỹ Simão ĩn ra tĩ mũ. Hã ra Simão
    prũ fi mỹnh fi tóg kaga nỹ nĩ. Rỹ jagy fi nỹ nĩ. Kỹ ag tóg Jesus mỹ fi tó mũ.
  bvd-bvd: '''Uri nai sui, sa Disas ka lea lau gu ''ana faasia na beu ni ofu laa nai,
    ka lea na kau luma sa Saemon. Nia dao ''i luma, ka suana ''initai fungo sa Saemon
    nia matai baita ''ana ''a''ako lae. Ma kera daka saea fua sa Disas uri ka guraa.'
  ukr-1871: Уставши ж Він із школи, ввійшов у господу Симонову. Тещу ж Симонову схопила
    пропасниця велика, й благали Його за неї.
  apz-apz: Jisas kako oso tajo ango somtaꞌni swaponto Saimounɨye angomo humentisofoho.
    Saimounɨye konemi siye aꞌapahoso tohohmtnno mɨkunɨmposoꞌnjoho. Oso hisoꞌno hofɨko
    Jisas oso aꞌmu simo ufoꞌmayoꞌno joho lutɨmaꞌmentohofofoho.
  eng-AOI: Jesus also left the synagogue and went to the home of a man called Simon.
    He went into the house and found that a woman there was very sick. She was Simon's
    mother-in-law. She was lying down and she was hot all over. Her family told Jesus
    about her sickness so that he could heal her.
  yon-yon: Kwane, Yesu kuu kurikuri ambiwoom koronde Saimon yambiwoom wonoon. Kwane,
    Saimon ye anodkan kuu anikad darewoob angkuun kowe, yembed mene ongmendok ande
    ye yaa yedmiwen.
  poi-NT: Jesɨc put Jesús jém sinagoga. Nɨc jém Peto it́ɨccɨɨm. Mɨmne actɨŋ jém Peto
    imɨɨda̱pa. Tsa̱m pɨ̱mi jawaŋɨ́y. Icunucsayyaj jém Jesús iga icpɨxiñ jém yo̱mo.
  wuv-wuv: Jesus na di'ininaa fei synagogue ma dinaa humuu Simon. Ma mei inaa haroo
    Simon namina babaifafelo ununa ma rona i'iginaa Jesus ba nei hadumia.
  quf-NT: Jesusqa tantakananllapa wasimanta yarqurqa, rir yaykuran Simonpa wasinman.
    Chaypimi Simonpa swigran qishaq kusa rupapi karan. Chaymi Jesusta rugaranllapa
    alliyachinanpaq.
  yuw-yuw: Oro Yesu yu idongga fatmata yocyoc böc wo imun fauna ongga Pitaho bucin
    ögoc. Öngga agocmai Saimon körano yu godip mönmön toup togoc. Ihoroc tuna owi
    amnaho ‘Yesu yu tun orokotun’ yongo inong ac togung.
  hus-NT-1971: Tam cale a Jesús ti al an tiyopan, ta c’ale tin q’uima’ a Simón. Taja’
    c’uajat mo’ol c’al i tsapic c’aq’ueltalab in uxum iyam a Pedro. Ani lej canat
    uchan a Jesús max quin jeltha’.
  med-med: Wote, Jisas atinga manga kel ila murum ni, wak ropa mba, Saimon nga manga
    ila mukʉr purum. Saimon ambʉm nga mam amp ei, kʉng muⱡ moⱡpa, kui kat rurum ila,
    Jisas ndi omba, amp ei nga kui ei, etpa kapⱡa indangga nʉk, Jisas wangga nʉtʉng.
  bch-bch: Iesus itnan luma raring aea ta ila idudunga Saimon ele lumaeai. Be Saimon
    ilaoa taine idibal ga itin iuanaoana tau. Ta tibeta Iesus ngan luanga ei.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ jo̱, jo̱ cagüɨꞌɨ́ɨbˊ Jesús lɨ˜ iuuiñˉ fɨˊ dsíiˊ guáꞌˉ quiáꞌˉ
    dseaˋ góorˋ i̱ seengˋ fɨˊ Capernaum, jo̱ cangórˉ fɨˊ quiáꞌˉ Tʉ́ˆ Simón. Jo̱ mɨ˜
    caguiérˉ fɨˊ jo̱, nidséebꞌ˜ iemɨséˆ Tʉ́ˆ Simón e dsíngꞌˉ iʉ˜ guíiñˆ. Jo̱ co̱o̱ˋ
    tú̱ˉ mɨ́ɨngꞌ˜ dseaˋ i̱ teáangꞌ˜ e sɨnʉ́ʉˆ do camɨꞌrˊ Jesús jmɨꞌeeˇ faꞌ e nijmiꞌleáaiñˉ
    i̱ dseamɨ́ˋ do.
  deu-1951: Und er stand auf und ging aus der Synagoge in das Haus des Simon. Simons
    Schwiegermutter aber war von einem heftigen Fieber befallen, und sie baten ihn
    für sie.
  alq-ALGNT: Kegapitc Jesos ogi nagadan ii8e Coda8inni aiamiemigi8amini, midac Simon
    omigi8aminikag ka iji ijagobanen. Simo ozigosan kitci kijizo8apinebanin, ki k8ag8edjimagani8i
    dac Jesos kidji kigeadjin.
  ixl-NNT: El veꞌt chꞌuꞌl u Jesús tu u atinbꞌaleꞌ tetz nachbꞌal Tiixh. As ok veꞌt
    Aak tu vikabꞌal u Simón uvaꞌ Luꞌ. As jajpu veꞌt bꞌaꞌnil te Aak tiꞌ vijiꞌ u Luꞌeꞌ,
    tan nimxinalik chit veꞌteꞌ taꞌn xamal chꞌoꞌm.
  boa-NT: Aanéhjáa pihcyáávéjá pañétú iíjchivyédú Jetsóó péé ímamyémuma Tsimóo jávu.
    Áánáacáhjáa dííbyé baabe áíívyeri chéménéllii dííbyeke nééme dibye ibóhɨ́ɨ́tsoki.
  quh-NT: 'Tantacuna-wasimanta Jesús llojsispa Simonpa wasinman yaycorka. Simonpa
    warminpa maman sinch''i k''oñi onkoywan casharka. Jesustataj mañacorkancu: —Señorníy,
    yanaparipuwaycu payta, —nispa.'
  kwi-kwi: Suasne Jesús kammu yaltas puztawane, Simón Pedrowa yalta napta. Suane Pedrowa
    suegra ishtu tuazi, imukasa. Uspane ussa paikuara, ussa wat paninnapa.
  agm-agm: Jisaasiho Judaahiyaamɨ aŋɨ gwɨharaahonjɨ namasi Saimonɨ Pitaahomɨ aŋɨpɨpɨhapɨ
    notaise. Naihɨ Saimonɨhomɨ sanohaamaatɨ yaawatɨ sisɨha tɨhwɨtɨhɨrɨ aungwohandɨ
    nusoaipasɨhɨ nanotondaise. Nanototihɨ koai kaatapɨ kaatamɨ timbɨpa nemwaito tɨwɨ
    nunjenɨwɨ kaundawaatopo.
  ubr-ubr: Iesu bayoi goa ikirir ato inai Simon an goai nan. Simon rawan jever on
    isawau usin iforab kwakwan, ato jever isasawau an dura on Iesu sikasonai.
  tsw-NT: Reve u ꞌyon wu uta̱ a̱ a̱a̱ꞌisa̱ꞌa̱, a̱vu u uwa o uꞌwa wa̱ Simo. Agba a̱na̱wa̱le
    Simo a̱ shi a uwwa uyoꞌo shi, u shi ta̱ a uwwusa uta̱nu lon. Reve a damma Yesu
    adama a̱ yi.
  cax-NT: Auqui arrti Jesús sürotitü auqui manu sinagoga au niporrti Simón. Aiñanainti
    taha. Nipiacürrtoti Simón ananca maunrrocono, fuerte nurria nipiacütaiquirri.
    Manquioma pünanaquiti Jesús, nauqui ayurati ümo.
  aia-aia: Mia Jisas 'a hura'a baaniai ruma ni ha'arahesi ma 'ari ruma ana Saemon.
    Ma na'i rumasi 'e urao na mata'i raha di'u na awa iei ma raorao di'u i abena.
    Mana uraosi 'e hungona Saemon. Miraaugu ha'angonia Jisas 'anai 'a'auhia.
  srp-1865: Ustavši pak iz zbornice doðe u kuæu Simonovu; a taštu Simonovu bješe uhvatila
    velika groznica, i moliše ga za nju.
  agt-agt: A ta nepagtugut ni Hesus ta kapilya en a nagdulot ta bali ni Simon. A gafu
    ta nagtakit hapa ya katahungan ni Simon nga babbay nga nagpatu a nebar da te Hesus.
  lug-lug: Awo Yesu bwe yava mu kkuŋŋaaniro, n’alaga mu maka ga Simooni. Yasanga nnyina
    mukazi wa Simooni omusujja gumuluma nnyo, abantu ne bamwegayiririra ku lulwe.
  yby-yby: Sa-iyoko, Jisesima monoka numukutima lemekoko Saimonida numudalauma yowiye.
    Saimonida iloho doladama upauya jo napa libo nesa elokaiyoko ilime haka letiye
    liki likayoko, yowiye.
  heb-heb: ויקם מבית הכנסת ויבא ביתה שמעון וחמות שמעון אחזתה קדחת חזקה וישאלהו בעדה׃
  mpp-mpp: Aime Yesu ye kpakpaduc mackacni walu Saimonte macka hikewec. Aime Saimon
    sefengngine ye soc-dac sugucne aicnome fawec. Fame Yesudi ye bamadickenale micnoibong.
  apb-apb: Oto a Jisas e uure mwaanie nume ni palo-palo mo Jiu ko si lai sili i nume
    a Saemon. Keni hungaona Saemon ko tohungei mata'i oto hiito'o, oto mwala ko aitanaie
    Jisas uri ke pe'ie.
  san-TEL: తదనన్తరం స భజనగేహాద్ బహిరాగత్య శిమోనో నివేశనం ప్రవివేశ తదా తస్య శ్వశ్రూర్జ్వరేణాత్యన్తం
    పీడితాసీత్ శిష్యాస్తదర్థం తస్మిన్ వినయం చక్రుః|
  ben-IRV: পরে তিনি সমাজঘর থেকে বের হয়ে শিমোনের বাড়িতে প্রবেশ করলেন; তখন শিমোনের
    শাশুড়ীর ভীষণ জ্বরে কষ্ট পাচ্ছিলেন, তাই তাঁরা তাঁর সুস্থতার জন্য যীশুকে অনুরোধ
