    i Pedro, asta igpédu-édu dan na tabangan i Jesus sikandin.
  faa-faa: Yasu takahikia Yu aporomo sarimana apeane metakarikia pukua, Saemonemo
    apea yorosapo. Yoroane Saemonemo ipi aseamo kaīyia kau kára sisipuraka, makata
    takamarakano, e mafahoasimo ipu Yasuaki somesapo.
  kik-kik: Nake Jesũ akiuma thunagogi, agĩthiĩ mũciĩ gwa Simoni. Na rĩrĩ, nyina wa
    mũtumia wa Simoni aarĩ mũrũaru mũrimũ wa kũhiũha mwĩrĩ mũno, nao magĩthaitha Jesũ
    nĩ ũndũ wake.
  cap-NT: 'Nekztanaqui Jesusaqui nii ajcz kjuyquiztan ulanz̈cu ojkchic̈ha. Nekztan
    Simonz̈ kjuyquin luzzic̈ha. Jalla nekz Simonz̈ ajmuz̈ maa ch''ujlñi cona laacjichi
    z̈elatc̈ha. Tjapa curpu walja kjakchi z̈elatc̈ha. Nii z̈ejlñi z̈oñinacaqui Jesusiz̈quiz
    roct''ichic̈ha: —C̈hjetinz̈inalla, —cjican.'
  ksr-ksr: Jiisasnoŋ waama Kaperneam qamakooli miri ii mesaoŋ Saimon Piitowaa mirinoŋ
    uro. Uro Saimombaa seuŋanoŋ selegere ji uuta kiro ero. Ero iwaajoŋ ama Jiisas
    qama kooliŋ mugi.
  eng-TNT: And he roose vp and came oute of the sinagoge and entred in to Simons housse.
    And Simons motherelawe was take with a greate fever and they made intercession
    to him for her.
  sbs-sbs: Linu Jesu chazwa mu ma sinagoge ni kwinjila munzuvo ya Simoni. Hanu makwenyani
