  aaz-aaz: Oras sin npoin naꞌkon uim onen naan, Naiꞌ Yesus annao neu atoin es in umi.
    Atoniꞌ naan, kaan ee naiꞌ Simon. Naiꞌ Simon in ain baabf ee nmaniin ma nbeis maꞌtaniꞌ.
