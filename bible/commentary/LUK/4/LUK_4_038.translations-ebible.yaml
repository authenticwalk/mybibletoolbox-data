    sóa jié ntá chronóe̱he̱ sín chꞌán kíxin chrókjuinchekito̱he chꞌán tjan jína.
  san-TAM: தத³நந்தரம்ʼ ஸ ப⁴ஜநகே³ஹாத்³ ப³ஹிராக³த்ய ஸி²மோநோ நிவேஸ²நம்ʼ ப்ரவிவேஸ² ததா³
