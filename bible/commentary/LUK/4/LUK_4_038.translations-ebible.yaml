  zav-NT: Na' catə' beze'e yo'oda'onə', na' gwyeɉe' liž Simonṉə'. Na' taobin' c̱he
    Simonṉə' chacšenene' yo'ochgüe' de'e ḻa na' gwso'oḻgüiže' Jeso'osən' yeyone' no'olən'.
  sgz-sgz: Ái Iesu a so alari rumán lotu erei má ák han kusak uri rum si Saimon Petero.
    Mái mámán ái kán wák ái Petero a sasam, a lala málmálas. Má ngorer di worwor mam
