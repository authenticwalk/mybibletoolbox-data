    buudiro enare ibaada i ofe wadada ukeibi ibaibake wake bunawereroma wadada me
    sia weiro ure nuda ui. Wadada ukeibi ibai me siniro i awekama uyarike emua uruna
    mariero isa.
  eng-YLT: And having risen out of the synagogue, he entered into the house of Simon,
    and the mother-in-law of Simon was pressed with a great fever, and they did ask
    him about her,
  jni-jni: Yeso ma ceki udenge unu gura me ma ribe akura Siman. A'ino unee u Siman
    maa Zin unukon kang, wa tiri me tari anyo ame.
  kne-kne: Bomala pay si Jesus sin sana ay sinagoga, inmey sin beey da Simon. Kambaw
    et din katogangan Simon ay babai et palalo ay manpodpodot, isonga inbaga da en
    Jesus ta agasanas sisya.
  tgj-tgj: Jisu Jius kumkunaam a vngyu pila okv Saimon gv naam lo vngtoku. Saimon
    gv ayuv achialvbv tamiram karla dooto, okv bunu ninyigv lvga nga Jisunyi minjitoku.
  gui-NT: Jare Jesús tupao güi oe yave, oique Simón jo pe. Jare Simón jaicho jacu
    yae oi. Iru joco pe ñogüɨnoi vae reta oyerure Jesús pe ombogüera vaera.
  quc-TT: Xel kꞌu loq ri Jesús pa ri Sinagoga, xeꞌ cho rachoch ri Simón. Chilaꞌ kꞌo
