  eng-WMBB: He rose up from the synagogue and entered into Simon’s house. Simon’s
    mother-in-law was afflicted with a great fever, and they begged him to help her.
  zat-NTPS: Nadxa bedxúaj Jesús lu xu'u na', na' guxú'e̱ lizre Simón. Xrna zru'ula
