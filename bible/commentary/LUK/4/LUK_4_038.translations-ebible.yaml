    xaan. Ti ni kakandaꞌu da jiin Jesús ja na saꞌa ya tajna ña.
  ots-NT: Diguebbʉ, bi bøm pʉ jar ni̱cja̱ car Jesús, cja̱ bi ma pʉ jár ngu̱ car Simón.
    Cár too car Simón mí ndo ca̱x car pá. Quí familia car Simón bi xih car Jesús di
    dyøtje tzʉ car döhtji.
  hoy-hoy: यीशु यहूदी लॉकुर्द सभागृह दा टु यदकु शमौन उन मान्नी होदुन. शमौन उन आत्‍त
    ज्वर इन बिमारी देल बिदकु ईरोर, अदिक आंदुर आकिन साटी यीशु उक विनती माळदुर.
  uri-uri: Jisas kil nuhurn wan a tu atning yangkipm a Maur Wailen atne pa, wa kil
    kai wan a Saimon. Wa man yalmpikg a Saimon pa kil numpet num wakget wail paitn,
    yatom tu ropontel ekg kil akal aklinjel.
  amo-amo: Na Yesu nsuna kutyin nlira, apira kilari Simon, nene unan nwani simo ne
    awadi nniu nin nkonu, inung foghe acara nmemuku mye.
  pjt-pjt: Munu Jesulu tjananya wantikatingu munu anu Simonku waḻikutu. Kaya paluṟu
    wirkankunyangka paṯaṟa tjakultjunu Simonku umaṟi pikatjara waṟuringkula ngarinyangka.
  cwe-cwe: Yesu kalawa mwiikaye ya kutosela, kahita mwiikaye ya Saimoni. Mama mkoyi
