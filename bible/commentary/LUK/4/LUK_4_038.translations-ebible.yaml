  san-URD: تَدَنَنْتَرَں سَ بھَجَنَگیہادْ بَہِراگَتْیَ شِمونو نِویشَنَں پْرَوِویشَ
    تَدا تَسْیَ شْوَشْرُورْجْوَریناتْیَنْتَں پِیڈِتاسِیتْ شِشْیاسْتَدَرْتھَں تَسْمِنْ
    وِنَیَں چَکْرُح۔
  heb-LB: לאחר שעזב ישוע את בית־הכנסת, הלך לביתו של שמעון וראה את חמותו של שמעון קודחת
