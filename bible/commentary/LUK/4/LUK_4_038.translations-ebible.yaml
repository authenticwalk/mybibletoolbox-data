    adole ba:i.'
  acf-NT: Jézi kité légliz sé Jwif-la èk i alé lakay Simon. Bon, bèlmè Simon té ka
    soufè èk an chay lafyèv, èk yo mandé Jézi pou édéʼy.
  tpi-OTNT: Jisas i kirap na i lusim dispela haus lotu, na em i go insait long haus
    bilong Saimon. Mama bilong meri bilong Saimon em i gat sik, na skin bilong en
    i hat nogut tru. Na ol i askim Jisas long helpim em.
  mbt-NT: Ne mig-awe e si Hisus diye te simbaan te me Hudiyu wey miggendiyad e te
    baley ni Simun. Te seeye ne timpu, miglusungan te mangune-kune ka anuhang ni Simun
    ne malitan, wey innangenan dan e si Hisus ne egbawian sikandin.
  hau-SA: Yesu ya fita daga majami’ar, ya tafi gidan Siman. Surukar Siman kuwa tana
    fama da zazzaɓi mai tsanani, sai suka roƙi Yesu yă taimake ta.
  mam-NT: Tej tetz Jesús tuj camon jaa', e ponxin tuj tja Simón. Attzen tjii' Simón
    tuya, bix yaabxuj tu'n nim cyak ti'jxuj. Ejee' tzunj xjal ete' tuj tja Simón e
    xi' cykanen te Jesús tu'n tk'anenxin ti'jxuj.
  udu-udu: Dhali a’di cuki mis mo dhali dhal gu’b gi montul is ’pen mo dhali cic̱
    mo e gu’b ma Simaan mo. Dhali amar ma Simaan a’di ’ba’thki’d ki is jin ’batha’ba’th
    mo dhali uni ŋap̱ki a’di goma yim mo be.
  tvt-tvt: Jisu ah Jehudi rangsoomnok nawa dokkhoom ano, Simoon nok ni kata. Simoon
    hopnuh ah sokwi ih rapne satta, eno neng Jisu damdi erah nuh tiit ah roongwaan
    rumta.
  bgt-bgt: A Jisas ke taveti au kori vathe haidu me vano kori vathegna Saimon. Kori
    vathe iangeni a vungaogna vaivine a Saimon ke vahaghi me vuvughu puala na tonogna.
    Imarea kena kaea a Jisas eigna keda hathea.
  mvn-mvn: Dewana iakwa, e Iesu manua tapanono‑nana ni‑tawanei, iopu Simoni ya manua
    wayahina. Ka manua‑nana nihenina Simoni nawana vavinena inini nau‑genanava ivi‑kwanaha.
    Wayahina, Simoni yana yoko Iesu ihidei na‑dewa‑vidohei.
  djk-NT: Da di Masaa Jesesi komoto na a keliki, ne a go a Simon osu. Ma namo, di
    den go doo, da a main fu Simon be didon anga taanga feba a kama. Ne den sama di
    be de ape a ini a osu begi Masaa Jesesi, fu a deesi en gi den.
  uig-LAT: Eysa sinagogtin chiqip, Simonning öyige kirdi. Lékin Simonning qéynanisi
    éghir tep késili bolup qalghanidi; ular Eysadin uning hajitidin chiqishini ötündi.
  nde-nde: UJesu wasuka esinagogweni waya emzini kaSimoni. Uninazala kaSimoni wayegula
    ebanjwe ngumkhuhlane woqhuqho onzima basebecela uJesu ukuthi amsize.
  ton-ton: ¶ Pea naʻe tuʻu hake ia, mei he falelotu, ʻo hū ki he fale ʻo Saimone.
    Pea ko e faʻē ʻae uaifi ʻo Saimone kuo pukea ʻi he mofi lahi; pea naʻa nau kole
    kiate ia koeʻuhi ko ia.
