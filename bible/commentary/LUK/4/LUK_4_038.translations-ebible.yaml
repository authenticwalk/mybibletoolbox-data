    ḻa. Góta'yoegekle' Jesusen' yeyone' ḻe'.
  mek-mek: Iesu tiapolo epapealaisa afegai, Iudea papiauꞌi eꞌi laꞌafou afuga epuaꞌafuga.
    Ke egaꞌina kinagai mo elao au agaꞌo aka Saimon ega eꞌai ekoko. Egae Saimon gafa
    papiega auama isafaga akaikiꞌa eafiia puo, faaga ekiekie alogaina. Ega aisama
    Iesu kepalogo kepainia gapafelo keoma.
  aey-aey: Odocob Jisas uqa Juda agena cuha jo culdimei Saimonna jona len. Ono len
    eu Saimon momoig hag deweg daincaca hulec ninijennu Jisas madoin. Age uqa cesuldocnu
    ninidoin.
  urd-GVH: फिर ईसा इबादतख़ाने को छोड़कर शमौन के घर गया। वहाँ शमौन की सास शदीद बुख़ार
    में मुब्तला थी। उन्होंने ईसा से गुज़ारिश की कि वह उस की मदद करे।
  ycn-ycn: 'E caja Jesús jácho''oro nahuacáca''alo ñacarelana chiyá. I''ijnari ají
    que Simón Pedro ñacaré ejo. Re Simón Pedro yajneru i''imayo rutami jelo''ocajo
    nacú. E nemá Jesusjlo: —Rutami rucá.'
  djr-djr: Yo. Ga dhunupan ŋayi ŋunhi Djesuynydja ganarrthaŋala ŋunhiyiny Djuw-malawnydja
    buku-ḻuŋ'maranhamirrnydja buṉbu, bala ŋayi marrtjinany Djäymangala wäŋalil. Ga
    ŋunhiliyi bala'ŋur gan ŋorran rerrimirr miyalk, yurr ŋayi ŋunhi mukul'mirriŋu
    rumaru' nhanŋu Djäymangu. Ga rirrikthurrnydja ŋayi gan ŋunhi gorrmur'yu rerriynydja.
    Bala walal waŋanan ŋanya Djesunhany bitjarra, “Way buku-djulŋi, ŋathil guŋga'yurr
    ŋanya go.”
  kvg-kvg: Yesu Zu ezoqam-qa guliguli khoev gendo-ivav, yaq Saemon-qá khoev-té genøwáv.
