  cof-NT: Junni Jesús Diosichi fiqui miinun yabi nechi loto, Simón Pédrochica jito
    tamochi winue. Aman junni Simonchi sonachi ayan wa cupara tan tsominue. Junni
    junca Jesube rocailainue.
  srm-NT: Nöö hën Masa Jesosi kumutu a keiki, hën a go a di wosu u di womi de kai
    Simon. Hën a go si Simon mai sikisiki naandë. Wan taanga fëbë kisi ën. Nöö hën
    de begi Masa Jesosi faa kulëën da de.
  qvs-NT: Chaymanta Jesuska chay tantanakunankuna wasimanta llukshishpa rirkan yaykuk
    Simon Pedrupa wasinpi. Chaypi Simonpa suedran kalentorawan unkudu karkan. Pay
    unkudu kaptinna familyankuna Jesusta willarkansapa kalentoranta chiriyachipunanpa.
  zca-NT: No or nguro' Jesús le'n yo' plo nitse'd men widi'zh che'n Dios, no ña Jesús
    lizh Simón, lë' xna'zha'p Simón nzhakne, dox nzho xlë' xa'; no mina'b bixa' lo
    Jesús par liwen Me xa' re',
  cbc-NT: Bairo na quetibʉjʉ yaparo, na ñubuerica wiire witicoásúpʉ Jesús. Ti wiire
    witiá, jããcoasupʉ Simón cawãmecʉcʉ ya wiipʉ. Mai, Simón mañicõ pʉame riajãñuñupõ.
    Bʉtioro bʉgoyupo. Bairo cʉ̃ cajããrõ, cʉ̃ quetibʉjʉyuparã cabʉcʉo cõ cariarijere.
  qxo-NT: Tsaypitanam goricäcuyänan wayipita Jesus aywargan Pedrupa wayinman. Tsay
    wayiman chaycunanpäga Pedrupa suegranmi ujuraycargan pasaypa antsa achacharnin.
    Tsaymi tsaychö caycag runacuna Jesusta rugacuyargan payta allïtsinanpä.
  mox-mox: ʼInega Ieisu vanue tafwalolo ʼinega webui tauya Saimoni ena vanuea ta lugu.
    Ta Saimoni lawana ivevihiqa ʼwafidi luʼweaʼweava. ʼInega Ieisu inoqiea sabi iuladi.
  kew-kew: Yesu nipu rekoa go lotu ada gimoa puare Saimon Pita-na ada-para pua odobasa.
    Mo Saimon Pita-na orena agiri kekapu yaina ora wae meda omesa-pulu Yesumi raba
    minalo lakesimi.
  dww-dww: Yesu tauna sinagog ya gose be ya naḡona Saemon na vadae. Be inam dabudine
    Saemon rawanama tauna poyapoya dosinama ya paḡona be taudi Yesu ai baḡa da tauna
    e saguna.
  nif-nif: Yesulɨ it kiyau gɨnañ nanin pɨmbi, Simondok ilan loñguk. It wolok Simon
    yapman tam jɨmbat tɨmbi, pɨñgɨu komba dɨumbi pakuk. Tɨmbi Yesulɨ en tɨmbɨ plap
    tauktok nɨ-nandumbi,
  twi-ASANTE: Yesu firii hyiadan no mu no, ɔkɔɔ Simon efie kɔtoo sɛ huraeɛnini abɔ
    Simon ase baa. Nnipa a wɔwɔ hɔ no srɛɛ no sɛ ɔnsa no yadeɛ.
  aoj-aoj: Saimon nandagiꞌmoꞌwi aowas nandaꞌakw alop akoꞌupi nifip kwapeteꞌ. Eaꞌ Jisas
    nosafel nakwaha ipat atamba sandaꞌ kolasatai, nafeꞌ nawis ipat Saimoni. Eaꞌ sahaliꞌana
    ma nogatopalopaꞌw.
  cbv-cbv: Páant ã chãjat tʉ́ttimah, judíowã ĩ míic wáacat mʉʉmánt Jesúswã ĩt bac
    bejep wʉt jĩ. Bac bejnit, Simóníh mʉʉná ĩt jʉibínap wʉt jĩ. Caanná ĩ waád jʉibínachah,
    mi íindih tʉbit ã pahachah, Simón áa Jesúsdih mit naáwáp wʉt jĩ. Páant tʉbit ã
    pahachah, mit lajap wʉt jĩ. “Caántdih ma booanaá”, caán mʉʉdíh jʉmnit Jesúsdih
    ĩt niijíp wʉt jĩ.
  taw-taw: Pen Jisas Juda apnan gɨpal kal ak kelɨgɨl, Saymon kal ak amnak. Saymon
    nɨmak ne ak tap awl gɨl, wak okok mɨdupsek mab tek yɨnak ak nɨm, binɨb okok apɨl
    Jisas nop agɨlak, Nad am ge, mɨñak anɨb ak suŋ laŋ agɨlak.
  jic-NT: Yacjaya Jesús tjemey wosis mpe, niná wosis judiopan 'a si mulú nt'a. Simón
    wo nt'a tjemey. Wama tjemey. Ne'aj Simón pwisam malala jostsja jupj, pajal si
    'áwatsja jupj. Nin mpes wa nt'a tapatja la tjomon Jesús cü'ü'süs la mijis jupj.
  zap-NT: Chene wruu Jesus lenydoo, wa Ne ruxyuu Simon. Le xnasweguer Simon nex kesentyent
    rlen men xlaa, lex wnab mén lo Jesus ne yneseyaken Jesus men.
  wer-wer: Yesu pi ngönën tuptakaan oröak Saimonë kaata kakaati sa. Pël ëak itaangkën
    Saimonë öng lëlamöp yauman koröp es nga kaö nent yeem wieëa. Pël yaëën pit puuk
    kaamök elmëëpënëak mëëa.
  ipi-ipi: Jisasa bala Juta yamena lotu anda oko tepa alu, Saimone andaka peaipia.
    Saimonena wanda imane oko siki omoto, umbaini toto andane wete pea-kola, wandakali
    tupamane Jisasa tipa puato, nimbato wanda oko moyolape leainipia.
  qul-NT: Jesús sinagoga wasimanta llojsispa, Simonpaj wasinman yaycorkan. Simonpaj
    suegran sinchi calentura onkoywan cachcarkan. Jesusta rogarkancu alliyachinanpaj.
  urw-urw: Jisas kunube fata baba ebgadüdi, Saimonüb fata gam iruwaboweaga. Saimon
    fiab ana nu subo tugu gar, mube nub füg füg büreaga. Bangar Jisas wawedi saguwebüre.
  rmy-GURBET: O Isus uštilo gothar andari sinagoga thaj avilo ano čher e Simoneso.
    E Simonese sasuja sasa la bari jag thaj rodije lestar te sastarol la.
  ter-NT: Ipuhíkopeane Jesus ne íhikaxovoku hó'e jûdeuhiko, hane yonópo óvokuke Simaum
    Pêturu. Yoko ka'aríneti imóse ne Símaum, yupihóvoti xunako otuko mûyo. Ina epemóhiko
    Jesus huvó'oxea.
  bmr-NT: Jaadɨ Jesu sinagogajafañotɨ ihiinuudɨ fuubo Simon Pedro iijafaño. Jaanaa
    Simon Pedro baabo sihidɨ guihuvauhi sinafeteri. Jaaneguiiha Jesuma iimaaumo diigohallɨvɨ.
  fuf-fuf: Ɓay o iwii ka juulirde, o yahi ka galle Sim'uunu. Tawi esiraawo Sim'uunu
    suddiiɗo on no nawni nawnaare nguli-ɓandu tiiɗuki. Ɓe torii mo kanko Iisaa ballal.
  mwc-mwc: Iesu duwu yovena i sumarei ba i nae Simon ana ku yove. Simon rawana wasikena
    i gubaga sinina i boborabora saki, wai Iesu si babai kata iti baisi.
  bhl-bhl: Beli, Yesus e Suda im wensan kekabiliw am dim beelo iti koleweko, Saimon
    em am kalo unse kale. Em unse ding dim bakate, Saimon em kalel um auk u kal mamin
    wakamin fian so kesomi, abin kon tem akalbu kasike, i Yesus elo kalan atebam talsiliw
    kale.
  ons-ons: Yesu eŋe Yuda lewa lewaŋ urumgo ŋine ket more, Saimon wane matko wake.
    Saimon wane sewenine eŋe zoma gereunerop qeki pake, pakimo eŋe Yesuŋo mapik kayakane
    ra more olatkoi.
  con-NTPO: Jesúsja Chigane atesian'jen'tti'ye sombopa Simón tsaoni ja. Simón chanccasheja
    ajepa ccui. Si'ngia'ca'en ajepa ccuisi Jesúsnga conda'fa cuintsu ccushaeñe.
  ghs-ghs: Qate Dzesui baura oke eeteqi qoridze sinabidza guhu oke qaateqi Siimo Peetoroho
    nagata peiteta. Qate Siimoho motami humamutu minake eete oomi nokoi oke Dzesu
    pobi hiireta.
  peg-peg: ପାଚେ ଜିସୁ କୁଟୁମ୍‌ ଇଞ୍ଜ ନିଙ୍ଗ୍‌ଜି ସିମନାର୍‌ ଇଞ୍ଜ ହାଚାନ୍‌ । ସିମନ୍‌ ପଦାହିଙ୍ଗ୍‌
