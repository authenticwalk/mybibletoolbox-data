  txu-NT: Nhym kam Jeju me bikprõnh djà kurũm tẽn kam Ximão nhũrkwãmã wadjà. Nhym
    Ximão djupãnhdjwỳja kanên nõ. Kanê kubĩ nhym nõ. Nhym me kum arẽ, kute o mexmã.
  eng-WEBU: He rose up from the synagogue and entered into Simon’s house. Simon’s
    mother-in-law was afflicted with a great fever, and they begged him to help her.
  gnw-NT: Jare Jesús tupao güi oẽ ye yave, uique Simón jenta pe. Jare Simón jaicho
