    mu kumbila cha kuli kombeleza kachakwe.
  sue-sue: Yesu nu eriro yere ibu awa doro Simonra sora witinua. Simonra imeti-gagara
    awa yaya tama mena-mana bamu awa puro itinua awa. Are nukare Yesu zawa sero nu
    kora waise sewa awa.
  fra-NCL: S’étant alors levé, Jésus quitta la synagogue, et entra dans la maison
    de Simon. Or, la belle-mère de Simon était atteinte d’une grosse fièvre, et ils
    le prièrent pour elle.
  bhg-bhg: Ango edo imo erido benunu oroda awa idegedo maundo Simon da mandoda totorisina.
    Edo Simon da imbosi karu dademo bajinabé bureite isiri awamanemi Yesu mi eutu
    awa kondade arate tetero gosisina.
  snn-NT: Ja'nrëbi, yihuoni tëjini, Jesusbi ñë'ca huë'ebi etani sani, Simón huë'ena
    ti'anbi. Ti'anni bainbi quëajënna achato, Simón rënjo pë'cagobi ai rau jayoni
    uncoña.
  atb-NT: Yesuq gi, haû tarajong mai toq ló mù, Simun é yhûm má wang ló ri. Simun
