  mlp-mlp: Ari Yesus eraqim bit humab wolayta na hulosad in Saimon ago bitab tilah.
    Lehan Saimon alen aqawun moq waqim asan afan meqin diq iyim banab ussa in Yesus
    tubuloniy.
  ape-C: Aria Jisas nakutukuk atudok eshesh Juda shape sheneyagwreh baraen ati urupat
    aria nanam Saimon ananit urupat. Aria Saimon ananik nakwurikwik kwaraubor abom
    krukruk kweshuhw aras. Douk Jisas nanak aria eshesh shakripan um nunak nugabeyok.
  bgs-bgs: Na, igpanó si Jesus tikud tun ta simbaan ka Judio, asta igsadun sikandin
