    na alata no'ona. Ma gila ka soea la Jisas fana 'ani gulaa.
  ded-ded: Yesungo kpekpeturang ama wama Simonggac amau kenec. Nga Simong sefena sebigerectoa
    ammiu feu Yesungo sefena mengereudeac edegec.
  ewe-ewe: Esi Yesu do go le ƒuƒoƒea gbe ma gbe la, eyi Simɔn ƒe aƒe me, eye wòke
    ɖe Simɔn lɔ̃xo ŋu wònɔ ŋudza sesẽ aɖe lém. Ame sia ame kloe va ɖe kuku na Yesu
