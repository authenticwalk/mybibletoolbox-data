  nlx-nlx: ओवतो यीशु बोक्ती केरन्या गेरा माय रेन निकलीन शमोनान गेर गीयो, ता शमोनान
    हाहवोक हेरी माय दुखारी खाटला पोर लुट रियेल एती, तेवी ता तीह हुदारनेन केरता यीशुह
