  imo-imo: Gotenga ungu pileringi ulke kanomu Jisas tiye kolopa pumbelie, Saimononga
    ulkena tuku purumu. Akuna Saimononga bamu ambomu kuro topalie kangi tipe topa
    lerimuna Jisasindo liko tapowi ningo waliko pileringi.
  boj-boj: Onaqa Yesus a tigelosiqa Qotei tal uratosiq Saimon aqa ñam bei Pita aqa
    tal gogetej. Tal gogetosiqa Saimon aqa mimibe makobaiyonaqa jejamu kaŋkaŋyonaq
    unej. Deqa Yesus aqa aŋgro naŋgi na minjeb, “Ni a boletime.”
  eng-DRA: And Jesus rising up out of the synagogue, went into Simon’s house. And
    Simon’s wife’s mother was taken with a great fever, and they besought him for
    her.
  knf-knf: Wi Yeŧu apënuŋ du *katoh kañehanaani ki bayuday, aya aneej du uko Ŧimoŋ.
    Anin ahar Ŧimoŋ amaak wal mënţ, kë uleef uyik na a maakan, kë başë ñehan Yeŧu
    ado uko uloŋ pa a.
  san-KHM: តទនន្តរំ ស ភជនគេហាទ៑ ពហិរាគត្យ ឝិមោនោ និវេឝនំ ប្រវិវេឝ តទា តស្យ ឝ្វឝ្រូជ៌្វរេណាត្យន្តំ
    បីឌិតាសីត៑ ឝិឞ្យាស្តទត៌្ហំ តស្មិន៑ វិនយំ ចក្រុះ។
  arn-NT: Tripatulu Jesus ti sinagoga mew, fey konpuy Simon ñi ruka mew. Simon ñi
    llalla rume aling kutrankülerkey, fey llellipungey ta Jesus ñi tremoltuafiel.
  zas-NT: Dxel barii Jesús lën yadoo guin, abiꞌ wejman lidx Simón. Ragxuu xnasuegr
    Simón guin yuꞌman xliaadoxh zeel guzajc reeman Jesús liaadx din yayüjnman laaman.
  ken-NT: Yesu afa ɛkɛrɛ́ nɛnɨkɨ́mʉɛtí yɔ, arɔk, ndǔ ɛkɛt Símun. Nnɔ ngɔrɛ́ Símun
    abhɔ̌ŋ mbʉ́ɛ́p ataŋataŋ. Baghɔk Yesu manɨk yi mmʉɛt bɛ ambu yi.
