  caf-NT: '''Et Sizi Lizwif luglez dinadija ''ink''ez Simon bukoo ts''ih whuz whinya.
    ''Et Simon bubez dada nezul ''i be nduda. ''Et Sizi ndi hiyúlhni khun teh yula
