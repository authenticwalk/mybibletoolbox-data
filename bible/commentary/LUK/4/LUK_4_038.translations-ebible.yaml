  zpq-NT: Na' cate' beze'e yodao'na', na' gwyeje' liž Simón. Na' taobi'iṉ c̱he Simónṉa'
    chacšende', yo'e da' ḻa. Na' bosoḻ güiže' Jesúsen' cont yeyone' ḻe'.
  por-TFT: Jesus e seus discípulos saíram da sinagoga e entraram na casa de Simão.
