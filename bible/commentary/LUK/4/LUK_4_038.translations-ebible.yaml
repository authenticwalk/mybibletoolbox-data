    lé garúm dung byî akô.
  wro-wro: Bḁri kąnina dadjurd-kąrim i dągam, dąra keŋaŋuru maiaru' ŋuru Simon anąŋgam.
    Simon kurumąnąŋgąnja lądja djenbenuru kundjuŋiri; burkai kaueriąbuna njąŋga wunja.
  cek-AK: Anih loe Sineko hoiah tacawt moe, Simon im ah akunh. To nathuem ah Simon
    zu ih amno loe ngannat nung parai; to pongah anih khaeah tahmenhaih hnik pae o.
  bkd-bkd: Uminawà si Jesus diyà ta simbahan daw duminiyà ta balay hi Simon. Agkagenaw
    sa ugang ha bahi hi Simon daw hinangyù dan si Jesus ha buligan din haena,
  ctu-76: Che' jini Jesús ti loq'ui majlel ya' ti i templo israelob. Ti ochi majlel
    ti yotyot Simón. C'am i nij'aña' Simón. Mi' wen ubin c'ajc. Ti' subeyob cha'an
    i lajmisʌben.
  lac-NT: Caj joc' Jesús tu cu naj c'ujinticob C'uj u winiquirob judío, caj oc ich
    yatoch Simón. Yaj yixquit Simón, jach ar u jo'r. Caj c'ata'b ti' Jesús quir u
    jawsic.
  xla-xla: Yesu inoma sumalalo aya tle ma Saimon aya dla taiyo. Aya dulu edla a꞉ya
    hale Saimon ya꞉ dokoye esiyeme elaiyo. Epalati opatapo ya꞉ye Yesuta ka꞉dlepo depame
    Yesuye atlaiyo.
  xav-NT: Tawamhã ma tô watobro rowahutuzém hawi, Zezusi hã. Simahã nhorõwa u, te
    oto mo. Tame Simahã maprebaba sipi'õ hã, hâzé ré te nomro, wa'ro za'ẽtẽ na. Taha
    wa, ma tô Zezusihi ma wasu'u za'ra ni.
  cuk-cuk: Geb degi, Jesús Judíoʼmar-onmakedneggi-siidgi nodsunnad. Geb Simón-negse
    nadsunnad. Simón-sakbundor ise-uellegar mai dakdapid. Jesúsʼgi wilenaigusmalad,
    adi, Simón-sakbundor-nudakegar.
  tbf-tbf: Io, e Iesu a nga sorvekenan mi vona rengeir ma a nga rakot si ken vonuo
    e Simon. Ken koko e Simon a nga morouk, mi kurikurien a nga rarap. Ma gi nga nongie
    e Iesu va ta nga me kulie.
  uig-CYR: Әйса синагогтин чиқип, Симонниң өйигә кирди. Лекин Симонниң қейинаниси
