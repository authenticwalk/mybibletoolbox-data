  ena-ena: Jisasɨ iaha Isɨlaelɨ hɨdɨlɨ agɨladɨ aŋam ulaŋ agadɨ valavɨla Saimon dɨ
    ulaŋ heŋ ivoumi. Ivoua igɨci Saimon abiamɨnu agaŋ hɨmuhɨmu daŋ hɨnimi. Nudɨ hadipɨlɨ
