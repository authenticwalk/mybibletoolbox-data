verse: LUK.004.038
translations:
  kpx-kpx: Iesu hovelahai dubu halei Saimoni oe tinu. Tiale keu Saimoni meau hobe
    balugale ke abu loui Iesu namihalu.
  okv-H: Eto Iesu ereto ke kasari bande toto embo Simon ta bande ta pahunu Simon ta
    umbohi ambure hamo vevere te avo ue mihinu Iesu ta degi eo pambuto
  tbo-tbo: Yesu numa dalabu i nehaleya po i nae Simona a numa ugolina. Ma Simona pohiyana
    wawinena i totogo. Tauna hinigugupouma baneina i waya po binei ma Yesu hi paliweleya.
  mal-C: യേശു പള്ളിയിൽനിന്നിറങ്ങി ശിമോന്റെ ഭവനത്തിൽ ചെന്നു. ശിമോന്റെ അമ്മായിയമ്മ അതികഠിനമായ
    പനിപിടിച്ച് കിടപ്പിലായിരിക്കുന്നു. അവൾക്കുവേണ്ടി അവർ യേശുവിനോട് അപേക്ഷിച്ചു.
  grc-SR: Ἀναστὰς δὲ ⸂ἐκ⸃ τῆς συναγωγῆς, εἰσῆλθεν εἰς τὴν οἰκίαν Σίμωνος· ⸆ πενθερὰ
    δὲ τοῦ Σίμωνος ἦν συνεχομένη πυρετῷ μεγάλῳ· καὶ ἠρώτησαν αὐτὸν περὶ αὐτῆς.
  bgc-bgc: यीशु आराधनालय म्ह तै उठकै शमौन कै घरां गया। शमौन की सास्सू कै बुखार चढ़रया
    था, अर उननै उस खात्तर उसतै बिनती करी।
  khz-khz: Iesu rupu eraokwaniato, Simona na numai elakato. Simona gena tegama garena
    evitiato, tauniparana etiavu-rakavato; gaurai Iesu genogiato pene veakavaa.
  deu-TKW: Er brach aber von der Synagoge auf, und gieng in das Haus Simons. Die Schwiegermutter
    Simons aber war von starkem Fieber befallen, und sie wandten sich an ihn ihretwegen.
  zsr-NT: Niꞌr gyasëꞌ Jesús len burujëꞌ lu yuꞌu ga naꞌ tuꞌdubëꞌ tuꞌsëdëꞌ queëꞌ Dios,
    atiꞌ gyaziëꞌ lidxëꞌ Simón. Niꞌ zoanu xnaꞌnu ngul queëꞌ Simón naꞌ, yuꞌunu tu xla,
    atiꞌ glátaꞌyuëꞌ lahuëꞌ Jesús unëꞌ‑nu.
  lin-lin: Yesu abimaki na ndako ya mayangani mpe akendeki na ndako ya Simona. Mama-bokilo
    ya Simona azalaki kobela fievele makasi. Basengaki na Yesu ete abikisa ye.
  hns-NT: Tab djab Jiesoe partjaar ke ghar me se niekaral, tab gail okar ek tjela
    Siemon ke ghare. Siemon ke saas hoewa par raha aur bokhaar me paral raha. Ohie
    se oesab Jiesoe se poetjhies oke attjha kare ke.
  noa-E: Maimua mag woun mor eem mepeer jʉr pʉawia Ẽwandam iek jaaujem degmua öbërwia
    petajim aajem, Simón di aar. Maimua barimawia ooimaawai, Simón phaauhũanta khʉʉumieu
    mas thʉnʉm ooimajim anaabá. Magbaawai mag ũan monaaupʉ̈imkhĩir, õrau Jesuug chaigpa
    naajim anʉm.
  eng-EMTV: And when He arose from the synagogue, He entered into the house of Simon.
    But Simon's mother-in-law was sick with a high fever, and they made request of
    Him about her.
  mib-NT: Yūcuán na te ni quenda Jesús ini vehe iī sinagoga, te cuahān yā te ni jinū
    yā vehe Simón. Te náná chīsó Simón, yɨ́hɨ xeēn quīji ña, te ni cacahān ndahú de
    jíín yá jehē ña.
  lif-NT2: हे़क्‍क्‍याङ् ये़सुःन् यहुदि चुम्‍लुङ्‌हिम्‍मोलाम् सिमोनरे़ कुहिम्‍मो पे॥
    सिमोनरे़ कुन्‍नोःप्‍मे़न् तुङ्‌ङिल्‍ले़ तरुआङ् ने़स्‍से़, हे़क्‍क्‍याङ् मनाहाॽरे़
    खे़ल्‍ले़ कुमे़न्‍नो ये़सुःन् मे़मे़त्तु॥
  xnj-xnj: Yesu peahumili munyumba ya kukonganekela Vayawudi mula, akahamba kunyumba
    ya Simoni. Kwenuko mau mmonga mweavi mkohanu waki Simoni, avi na utamu neju, vakamjovela
    Yesu amulamisa.
  mmx-mmx: Iesu ga on basinge loogu singising la gat pas uto at loogu at ne Simon
    la ga vubeles teren. Luvutulom at ne Simon ga meres aleng mi liplivi, la diga
    tong i na ri ne Iesu.
  cbr-NT: Anua judíos unicama timë́ti xubunuax cuanx ca Jesús Simonan xubunu bëbai
    anu atsíancëxa. Atsinia ca Simonan nachia 'itsisan 'i 'insían, anu 'icë unicaman
    —Simonan nachi caramina nu pëxcuxuntima 'ai —quixun cacëxa.
  tee-NT: Pus ju Jesús taxtulh ju lacpujitat chai alh la'ixchaka' ju Simón. Pus ju
    ixput'ichako'ulh ju Simón na ixch'apata ju iscacat. Pus tapaininicalh ju Jesús
    ixlacata ju anu' tak'ank'an.
  eng-LSV: And having risen out of the synagogue, He entered into the house of Simon,
    and the mother-in-law of Simon was pressed with a great fever, and they asked
    Him about her,
  cak-NT: Y chupa ri mismo k'ij ri', ri Jesús xel-pe chiri' pa sinagoga, ri jay anchi'
    nitzijos-wi rutzij ri Dios, y xbe pa rocho ri Simón. Y chupa ri k'ij ri' ri rujite'
    ri Simón niyawaj riq'uin jun nimalaj c'aten. Y ri jec'o chiri' pa jay xquic'utuj
    favor che ri Jesús pa ruwi' ri yawa'.
  pah-NT: G̃ajatykahava hugwi Jesus'ga hemi ogwovo Simão'ga ronga pe ovahema. Pevo
    Simão'ga rembirekohẽa yhẽa itetirũa. O'a hete hẽa rehe. A'ero g̃a hẽa mombe'ui
    Jesus'ga pe epohano ti hẽa javo.
  sja-NT: Jesús uchiak'ãri Ak'õre Ũraa jarateepata tedeepa, wãji Simón Pedro temaa.
    Simón p'ãk'õre k'ayaa baji k'ɨamiapa. Mapa chupɨria iidijida Jesumaa iru jɨpamerã.
  xed-xed: Manda sliʼagapta taŋ ma həga tagha skwa la Yahuda, ka laghu həŋ da Simuŋ.
    Ta lagha həŋ ta ɓasa ŋuɗidar midza Simuŋ katakata. Ka ndəɓu lu ta dzvu da Yesu
    ŋa kataŋtá tsa marakw ya.
  mks-NT: A̱nda̱ já na̱quee Jesús veñu̱hu cán já cua̱ha̱n vehe in da̱ naní Simón.
    Tá na̱xi̱nu̱ a̱ cán já na̱qui̱hvi a ini vehe da. Ta na̱xini a ña̱ quíhvi̱ ñá cúú
    xo̱jo Simón cán, ña̱ chíca̱a̱n cáhni̱ ndeé ña̱. Chí na̱xi̱ca̱ ta̱hví na̱ nu̱ Jesús
    ña̱ ná ndaja va̱ha mé á ña̱.
  gfk-S: Io, Jisas ga hana leh mekaia ra hala na lotu gar na Iudeia ma iga hana lala
    tano ngasiane Saimon. Ma no numune Saimon, ga ububal ie no tamat na malahau ma
    di ga saring Jisas be na harahut ie.
  bmu-bmu: Jisösnöŋ wahöta Kaperneam köuluk miri mi mosöta Saimon Pitögö mire öŋgöyök.
    Öŋgöiga Saimongö suhunŋan sile könöp öŋgöŋgöŋi yöhöi ahöyök. Ahöiga yaŋgöra aka
    Jisös köuluköm waŋgiget.
  dgz-dgz: Ap ewapewa, Iesu opata waine paewa ae ve aeni apan Saimon pa mega tauen.
    Ap mepe, Saimon tapunewa vek ato itanigaet tan, ap menan waenapan Iesu wat inakamepen
    menan singui wayawane.
  eng-GNV: And he rose vp, and came out of the Synagogue, and entred into Simons house.
    And Simons wiues mother was taken with a great feuer, and they required him for
    her.
  zaa-NT: Gùduli tè Jesús nna berie le' sinagógaá, bitsina' bée litsi' Simón. Suegra
    qui' Simón nna tíą yi'bél·laníą ỹìl·lá. Gutta'yúni cą ne qui'ni eyúnie na.
  eng-WEBSTER: And he arose out of the synagogue, and entered into Simon's house.
    And the mother of Simon's wife was taken with a violent fever; and they besought
    him for her.
  guh-guh: Judíovi penacaetuatabiabibo pevecuapitsapaecujinae, Jesús joneya Simón
    Pedro pijaboyalia. Nexata bajarajota Jesús pevajënae, Simón pijava pena bitso
    romaebanucatsi. Nexata bajarajota itsamonae Jesús tsipaebarëcëpatsi bajarapova
    peromaebanucaejavatsi.
  bon-bon: Yeesu piba abasecretna mete ne sebmalige, Simona me mete me ädige. Simona
    me gite molyege puga ge gebale cama ge. Pita name pi teepi Yeesu ne jejisi teebine
    ätityerame.
  nhw-BL: Huan Jesús moquetzqui huan quisqui ipan tiopamitl huan yajqui ichaj Simón
    Pedro. Huan quipanti imona Pedro mococohua pampa chicahuac totoniya, huan nochi
    catli itztoyaj nepa quitlajtlanijque Jesús ma quichicahua.
  mgw-mgw: Yesu pabu'i mu'lu' munyumba ya kunnu'ba Nnu'ngu', ngayenda kasake Simoni.
    Mau' yumo nkiwe Simoni, aai na oma ngali' ngabannu'ba antepwe.
  swh-ONEN: Yesu akatoka katika sinagogi, akaenda nyumbani kwa Simoni. Basi huko alimkuta
    mama mkwe wa Simoni akiwa ameshikwa na homa kali, nao wakamwomba Yesu amsaidie.
  wbi-wbi: uYesu akavuka mulikaaja ilio pe akingila ku nyumba ja Simoni. lino un'kwivw
    gha Simoni akale ivavua imungu kyongo, vakampelepesia uYesu ansosie.
  bba-bba: Ye Yesu u yɑrɑ mɛnnɔ yee ten min di u duɑ Simɔɔn yɛnuɔ. N deemɑ Simɔɔn
    kurɔn mɛro u wɑsi sundu bɑrɔ tɑ bɔɔbu, mɑ bɑ nùn suuru kɑnɑ win sɔ̃.
  eng-KJVCPB: And he arose out of the synagogue, and entered into Simon’s house. And
    Simon’s wife’s mother was taken with a great fever; and they besought him for
    her.
  kgk-NT: Osẽ-ma ramo ojeporahéi haty-gwi oho oike Simão róga-py. Ha Simão raixo katu
    hasy voi oĩ-vy upe-py. Heteraku eterei. Upéa-rehe ojerure hikwái Hesu-pe ombogwera
    hagwã íxupe.
  waj-waj: Yisuuva nuunaira nnauvakidiri pikioo Simoonaa nnauvaki vioo tooduu Simoonaa
    nnummuayaanna nniitarooduu pinaama ikiayanaa tooduu iya innara Yisuunna kiaa mmiravai.
  cpy-cpy: 'Ikanta ishitowanaki Jesús kemijantaantsipankoki, kyaapaaki ipankoki Simón.
    Ikantee-tawakiri: “Omatatziiro riyote Simón antawo jaawaki-rentsi.”'
  ekk-PKP: Sünagoogist lahkudes läks Jeesus Siimona koju. Siimona ämm oli kõrges palavikus
    haige ja need, kes seal viibisid, palusid Jeesuselt abi.
  mpx-mpx: Yeisu limi tapwalolo i eguluwan, i nok i na Saimon wana limiya. Saimon
    yawana nevenak i kasiyebwa, tuwana i waiwai nabi, yaka hi awanun Yeisu elana ge
    ni labe.
  wbp-wbp: Ngula-jangka, yarnkajarralku Jijajiji yangka-ngurlu jaaji-ngirli. Ngulaju
    yanu yuwarli-pardu-kari-kirralku Jimani-kirlangu-kurra. Ngulangkaju nyurnulpa
    ngunaja kurriji-nyjanu jurrukupurda ngawurrngawurrpa-nyayirni. Ngulajulurla Jijajikiji
    yimi-ngarrurnu nyurnuju.
  luo-luo: Yesu noa e sinagogi kendo nodhi e dala Simon. Koro min chi Simon ne nigi
    tuo midhusi matek, kendo ne gikwayo Yesu mondo okonye.
  nhe-NT: Huan Jesús moquetzqui huan quisqui ipan tiopamitl huan yajqui ichaj Simón
    Pedro. Huan quipanti imona Pedro mococohuayaya pampa chicahuac totoniyaya. Huan
    nochi tlen itztoyaj nepa quitlajtlanijque Jesús ma quichicahua.
  aii-aii: ܦܠܝܼܛ ܠܹܗ ܝܼܫܘܿܥ ܡ̣ܢ ܟܢܘܼܫܬܵ‌ܐ، ܘܥܒ݂ܝܼܪܹܗ ܠܒܲܝܬܵ‌ܐ ܕܫܸܡܥܘܿܢ ܟܹܐܦܵܐ. ܘܚܡܵܬܵ‌ܐ
    ܕܫܸܡܥܘܿܢ ܡܪܝܼܥܬܵ‌ܐ ܝܗܘܵܐ ܒܚܲܡܚܲܡܬܵ‌ܐ ܚܲܝܠܵܢܬܵ‌ܐ، ܘܐܡܝܼܪܗܘܿܢ ܐܸܠܹܗ ܒܘܼܬ ܕܝܼܘܼܗ̇.
  esk-NT: Aasiiḷi Jesus anikami katraġviŋmiñ utlautiniqsuq Simon Peter-m kiŋunġanun.
    Simon-ŋum aakaruaŋa atniġñaġniqsuq uunaqłukpakhuni. Uqautiniġaat Jesus taavrumiŋa.
  msb-msb: Pagluwas ni Jesus sa sinagoga nagkadto siya sa balay ni Simon. Didto an
    ugangan na babayi ni Simon grabe an kalintura kaya nakimaluoy sinda kan Jesus
    na paayuhon ini.
  cpa-NT: Jøng² ca¹nung² Jesús. Ca¹u¹hái¹dsa guøh¹². Ca¹ŋó¹dsa ja³quiah¹³ Simón. Ma²dsoh³
    mø¹chiég³ Simón. Dsé² hlaih¹³dsa. Hi² jøng² ca¹tsáih¹dsa Jesús hi² jmo¹dsa hí³
    dsa² dsoh³.
  dso-dso: ପଚେ ଜିସୁ ଜିଉଦିମନର୍‌ ପାର୍‌ତନା ଗରେଅନି ଉଟି ସିମନର୍‌ ଗରେ ଗାଲା । ସିମନର୍‌ ସାତ୍‌ରିକେ
    ବେସି ଜର୍‌ ଅଇରଇଲାଜେ ସେମନ୍‌ ତାର୍‌ ବିସଇ ନେଇ ଜିସୁକେ କଇଲାଇ ।
  meu-meu: Dubu amo e didi dobi, bena Simona ena ruma ai e dae kau. Simona ravana
    hahinena e gorerea, tauna e siahu, bena idia ese Iesu e hamaoroa.
  yva-NT: Yesus pakauje yavaro sambaya rai ti to no Simon Petrus apa yavar. Simon
    Petrus apa anumam nggwanen, ranakea mamoan dave, weti vatane wo Yesus anajo indamu
    Po saumane raunande rai.
  dgc-dgc: Nadid, hinumektat ti Jesus to kapilya, a inumange siya to bile ni Simon.
    Ey tu manugeng ni Simon éy méladu siya, a mepalang. Ey kinagi de ni Jesus a te
    ladu siya.
  zpm-NT: Briee Jesús leṉ yadoo, zie me nëz lidz Simón. Bdziṉ me lëëtaque laa xniadzoop
    Simón nix rlan xlëë, nzhoo rac me; dzigo wbig zha ne beeṉ vis laa zhuz co rzacnë,
    bnab zho lo me guṉguiac me me.
  hix-NT: Ohsamnohtoho kom yaye toy hatà, Txesusu. Semaw màn yaka nowomye hatà. Àto
    nehxakon hatà, Semaw hetx yonà. Ekeh me nehxakon hatà, atunano wya. Taknye rma
    haxa nehxakon hatà. Moson enyhoryeko, ketxkon hatà, Txesusu wya.
  sim-sim: Jisas or usaha li lotu undari aka oson or halaha nor ihi aka Saimonhik
    ormu layira. Arjava Saimonhi si kavamisihi maome hikop warje mende nga lawurik
    orok wari sir. Urik Jisasin limu silira, sirin or mbanak jivik si nakmbahan.
  npi-ULB: त्यसपछि येशू सभाघरबाट निस्केर सिमोनको घरमा पस्‍नुभयो । सिमोनकी सासुलाई
    उच्‍च ज्वरोले सताएको थियो र उनीहरूले उनको पक्षमा उहाँसँग बिन्ती गरे ।
  cgc-cgc: Jesus i galin naan ta balay tipunan daw giling naan ta balay danen Simon.
    Anen man dya ugwangan Simon na bai daw sikad paso lawa din an. Mga ittaw na naan
    ta balay ya gangayo ta tabang ki Jesus.
  tim-tim: Akto Yesuŋe agatmâ den emetŋânba gem ariep. Arim luâk siâ malep kotŋe Simoŋ
    Petoro yâkgât emelan âgâep. Âgâmbo âmâ Simoŋgât hewonŋe kundat akmâ hâkŋe kâlâp
    akto yem kilep. Aregât ginbailupŋande Yesu ulilaŋi.
  yor-yor: Nígbà tí ó sì dìde kúrò nínú Sinagọgu, ó sì wọ̀ ilé Simoni lọ; ibà sì ti
    dá ìyá ìyàwó Simoni dùbúlẹ̀, wọ́n sì bẹ̀ ẹ́ nítorí rẹ̀.
  wos-wos: Jisas Godna hundi buléndaka ge yatakataka dé Saimonéna geré wulayi. Saimonéna
    nakémana séfi némafwimbu ya yandéka bar hiyaata lé hwa. Hwaléka di Jisasré wa,
    dé yae léré huréhalékéndéte.
  emp-NTPO: Judiorã dji jʌrebada ded̶eba ẽdrʌped̶a Jesura Simoʌ̃ ded̶aa wãsia. Mama
    Simoʌ̃ pãcõrẽda bio cʌwa nũmasia. Maʌ̃ carea Jesua bed̶ea djuburiasid̶aa biabimãrẽã.
  eng-F35: Then He left the synagogue and entered Simon's house. But Simon's mother-in-law
    was suffering with a high fever, and they requested Him on her behalf.
  ind-ind: Yesus meninggalkan rumah pertemuan itu dan masuk ke rumah Petrus. Saat
    itu ibu mertua Petrus sedang sakit demam tinggi, dan mereka memohon supaya Yesus
    menyembuhkannya.
  pes-OPCB: سپس عیسی از کنیسه بیرون آمد و به خانه شمعون رفت. در آنجا مادر زن شمعون،
    به تب شدیدی مبتلا شده بود؛ آنها به عیسی التماس کردند که او را شفا بخشد.
  mpt-mpt: Yesuse Gode amo deibonea monea Saimone am tam temea Saimone andloko kweimo
    webua gembianoa aambio kesoa naka maki baabaibo Kobo daabonamabebo? gesiba
  ssx-ssx: Yesu mo Koda꞉na꞉ pi hotu haemeke da mina꞉pa꞉laota꞉ Saimonona꞉ da pa꞉ta꞉
    peekeme. Saimonona꞉ meiyeke wanda꞉ta꞉ titipu yeni tiekema꞉ homa꞉pa wieke handaa
    ikana꞉ma꞉ Yesu pa꞉ta꞉ mo wanda꞉na꞉ yeni hayeke tupa꞉ la halemekeme.
  mkl-mkl: Ŋɔi Jesu í fitɑ hɑi ile bii ɑ̀ yɑ ce kutɔtɔɔu, nɔ í bɔ kpɑsɛ̃i Simɔɔ. Wee
    iyei ɑboi Simɔɔu wɑ ce bɔ̃ɔi ɑrɑ ɡbɑ̃ɑ ntɔ ntɔ. Ŋɔi ɑ̀ tɔɔɛ ku jɔ̀ ku bɑ iri.
  gaq-gaq: ଇଡ଼ିଙ୍ଗ୍ ଜିସୁ ପାର୍‌ତନା ଡୁଆ ଆନ୍‌ତାର୍‌ଚେ ଶିମୋନ ଡୁଆ ୱେକେ । ଶିମୋନ ଆତାଡ଼େକେ
    ଜାବର୍‌ ସାଃବା ଡିଙ୍ଗ୍‌ଲେକେ ମେଇଂ ଜିସୁକେ ମେଁ ଆତ୍‍ଲା ନିମାଣ୍ଡା ଆଡିଙ୍ଗ୍ ନ୍‌ସା ବାସଙ୍ଗ୍‌କେ
    ।
  gof-RNT: Hessafe guye, Yesuusi Ayhude Woosa Keethafe keyidi Simoona soo gelis. Simoona
    machche aayyaa mino qoxo misha harggen sakettasu. Iyo pathana mela Yesuusa woossidosona.
  unx-unx: ୟୀଶୁ ସାମାଜ୍‌ ଅଡ଼ାଃଏତେ ଶିମୋନ୍‌ଆଃ ଅଡ଼ାଃତେ ସେନଃୟାନାଏ । ପାତ୍‌ରାସ୍‌ଆଃ ହାନାର୍‌ତେ
    ବରୱାନ୍‌ଗି ଉରିୟୁ ତାଇକେନା, ଆଡଃ ଇନିୟାଃ ବୁଗିୟଃ ନାଗେନ୍ତେ ୟୀଶୁକେ ବିନ୍ତିକିୟାଃକ ।
  gah-gah: Lá okago, Izesú nene monó numukutíma lemeake Saimoni numukú itimó. Neneló
    Saimoni venalámini izolahini agupegú ló napa lo minokago, alémo zokative liki
    li amemó.
  lcm-lcm: Na kala soung pelek a nei lu i kivung na kanla palak nei lu si Simon. Na
    omona i Simon katapo malepen i mulak, na kila sokotuk ia asi pakangai ania.
  aer-aer: Ikwere iperre-ngentyele, Jesus re apmere yanhe-ngentyele imperle-alhemele
    apmere Simon-kenhe-werne alheke. Mwerikwe Simon-kenhe rlkerte anthurre apmere
    kwenele intekenge, amperlenge anthurre re awelheke. Kenhe tyerrtye yanhe areyele
    ikwerele-arlenge anerrirremele renhe apayuthnerrirreke rlkerte renhe angkwerre-iwetyeke.
  qvc-NT: Chaymandaqam Jisusqa chay sinaguga wasimanda lluqshishpa, Simun Pidrupa
    wasinman rirqan. Chay Simumba swigranmi ancha jwirti jibriwan qeshyaq kamapi karqan.
    Chaymi Jisusta rrugarqanllapa kach'akachinambaq.
  tgl-ULB: Pagkatapos, umalis si Jesus sa sinagoga at pumunta sa bahay ni Simon. Ngayon,
    ang biyenan ni Simon ay nahihirapan dahil sa mataas na lagnat, at sila ay nakiusap
    para sa kaniya.
  cbs-NT: Ja juni medanua yushin chakabu nichintan jatun ichati jiwe anua kaya Simón
    Pedron jawen jiwe anu Jesús iyua Simón Pedron dais ainbu yuna chakayama daka ninkatushitan
    jawen isin jau mainwanun jakidi Jesús yuiabu
  xtm-NTPP: Jesús ma, ni ndee ya ini veñu'u luluu ma, te ni kivi ya ini ve'e Simón
    Pedro ma. Te si'i xiso Simón Pedro ma, ku'u ña. Yi'i xeen ña'a ka'ni, te ka jikan‑ta'vi
    i nuu Jesús ma ja na ndasava'a ya ña.
  nnq-nnq: Yesu ngaboka ku nyumba ja kugongolela, ngajenda kachakwe Simoni. Akimundu
    akege Simoni bakiba atamwe muno, ngabannengela Yesu annamie.
  bao-NT: 'Jesús, nea poo juu buerica wiipʉ ca niiricʉ witi waagʉ, Simón Pedro yaa
    wiipʉ waaupi. Cʉ̃ mañicõ pea bʉaro wiorique diaupo. To biro cõ ca biiro, Jesús''re:
    “Cõre catioya,” cʉ̃re ĩiupa.'
  san-ORI: ତଦନନ୍ତରଂ ସ ଭଜନଗେହାଦ୍ ବହିରାଗତ୍ୟ ଶିମୋନୋ ନିୱେଶନଂ ପ୍ରୱିୱେଶ ତଦା ତସ୍ୟ ଶ୍ୱଶ୍ରୂର୍ଜ୍ୱରେଣାତ୍ୟନ୍ତଂ
    ପୀଡିତାସୀତ୍ ଶିଷ୍ୟାସ୍ତଦର୍ଥଂ ତସ୍ମିନ୍ ୱିନଯଂ ଚକ୍ରୁଃ|
  rmn-rmn: Никлисто андар синагога, о Исус гело андэ кхер ко Симон. Ки сасуй ки Симонэски
    адава вахыти сас баро тхарипэ, э Исусес манглэ, тэ керэл лаки ярдыми.
  huv-NT: Condom Teat Jesús witiüt taw tiül a sinagoga, tamb andüy aniüng teat Simón.
    Müm najtaj miocuats Simón niün andeow, xeyay üüch nej nerraar. Tatüniw Teat Jesús
    mamongoch nej iün andeow.
  otn-NT: I̱ map'ʉ ja rá̱ ngu̱ ra̱ Simu̱ 'mø ma̱mbá̱ pøn'a̱ ni̱ja̱ ra̱ Jesús. Mi̱
    hɛ̱mbra̱ pa na̱ rá̱ to ra̱ Simu̱ p'ʉya. Bi t'äpra̱ ma̱te ra̱ Jesús ngue bi 'yøthe
    na̱ ra̱ xisu ma̱di̱ hyɛ̱nni̱.
  nop-nop: Unduŋ tiŋa Jesu adi bopyot biŋa fowooŋ Saimon yolineŋ uguk. Saimon yapmaŋ
    tam adi yagit tiŋa folooŋ kudup daune hakuk. Kaŋ Jesu nimbune
  obo-NT: Na, to id leggua si Disas diyot simba‑an to mgo Judio, mid undiyon sikandin
    to baoy ni Simon. Dutun, iddos ba‑ay'n onuhang ni Simon, oray'n id momonit. De‑en
    id nganoy ran ki Disas amoy'd ko‑uliyan sikandin.
  kca-kca: Турәм йасӈа утәԓтәты хот эԓты ким этмаԓ йўпийән, Иисус Симон хота ԓŏӈәс.
    Симон утпәԓ ими шек кӑшаӈ ус; пӑ Иисус щи ими урәӈән вохса.
  cak-ENT: Y chupan c'a ri k'ij richin uxlanen ri', ri Jesús xel c'a pe chiri' pa
    ri jay ape' ntzijos-vi ri rutzij ri Dios y choj xbe c'a pa racho ri jun rachibil
    rubini'an Simón. Y chupan c'a ri k'ij ri' ri rujite' ri Simón, yava' rubanun riq'uin
    jun nimalüj c'atün. Y ri yec'o chiri' pa jay xquic'utuj favor chin ri Jesús pari'
    ri yava'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤕᤧᤛᤢ᤺ᤴ ᤕᤜᤢᤍᤡ ᤆᤢᤶᤗᤢᤱᤜᤡᤶᤔᤥᤗᤠᤶ ᤛᤡᤔᤥᤏᤖᤧ ᤁᤢᤜᤡᤶᤔᤥ ᤐᤣ॥ ᤛᤡᤔᤥᤏᤖᤧ ᤁᤢᤴᤏᤥ᤺ᤵᤔᤧᤴ
    ᤋᤢᤱᤅᤡᤸᤗᤧ ᤋᤖᤢᤀᤠᤱ ᤏᤧᤛ᤻ᤛᤧ. ᤜᤧᤰᤁᤩᤠᤱ ᤔᤏᤠᤜᤠ᤹ᤖᤧ ᤂᤧᤸᤗᤧ ᤁᤢᤔᤧᤴᤏᤥ ᤕᤧᤛᤢ᤺ᤴ ᤔᤧᤔᤧᤳᤋᤢ॥
  mie-NT: Ñúcuán de nī nquee Jesús inī vehe īī sinagoga, de cuāhān yā nī nquenda yā
    vehe Simón. De naná chíso Simón yíhí ndasí quīji ña. De nī ncāhān ndāhví ndá dē
    jíín yā jēhē ña.
  san-TIB: ཏདནནྟརཾ ས བྷཛནགེཧཱད྄ བཧིརཱགཏྱ ཤིམོནོ ནིཝེཤནཾ པྲཝིཝེཤ ཏདཱ ཏསྱ ཤྭཤྲཱུརྫྭརེཎཱཏྱནྟཾ
    པཱིཌིཏཱསཱིཏ྄ ཤིཥྱཱསྟདརྠཾ ཏསྨིན྄ ཝིནཡཾ ཙཀྲུཿ།
  qve-NT: Diosmanta yachachina sinagoga wasimanta lloqsispan, Jesusqa Simón Pedropa
    wasinta riran. Chayaruspanmi wasi ukhuman haykuran. Chaypin Simón Pedropa suegranqa
    fiebre onqoywan nishuta onqosharan. Chaymi Jesusta ruegakuranku sanoyachinanpaq.
  pao-NT: Soo Te Pabe'e yise ka mu nanesootuhimakwuse oe'yoona mease, ka Simon Peter-baa
    petuga. Soo Simon Peter yahe peawabe unu tuoeya'ena oo tookoo unu udutuna onahoo
    hape. Umu o nobe-witu ka Te Pabe'e oetu tuukwe'e.
  cbu-NT: 'Isus Utaáshuchee shaniyshini shitungeeru, Simosh naparangiya, manga. Itaru,
    Simsha umeena kanumtarangiya. Simsha: Kumini napangi; mang átu,'
  usa-usa: Îtuma mi-mónóq-námmá yuwéna itó-uma Tááímonini naaúpaq uyábékaiye. Tááímonimma
    aítáako-araaqnagoma kokoq yámma karímá ákaraiye. ánibo Îtuqtaba áwáqnaa íkáae
    téta ááyaraae.
  soy-soy: Yeesu uu Pisuifi kuyomɛyɑ́hɑɑlee-i léeri uu Simɔɔ kɛyɔ sĩ, Simɔɔ ulɔ́hɔ́ni
    ipiŋɛ in mɛyɑ̃́ tolú lin u pɛkɛsi. Apí nɛ Yeesu téni rɛ ukɛ́ u pɔisɛ.
  hui-hui: Ani buwa Yasuhanda ngoai hagane andaha howa pialu Saimononaga andaga pene.
    Saimono imane ibu poboyogo warago timbuni bo winigo tigua Yasu lamini.
  amf-amf: Yesus kesa bukin raqira utayse Simoon ooninte kinin ardenka, Simoonsa baysino
    kattsi bishi occhea hajimoka wodhayse ko dahade. Ogonante koam kinin pacchoadettsi
    kiam ke miskade.
  quc-NNT: Xel k'u loq ri Jesús pa ri rachoch Dios, xok b'ik pa ri rachoch ri tat
    Simón. Ru ji' chichu' ri tat Simón qajinaq che jun nimalaj q'aq', xeb'ochi'n k'u
    ri winaq che ri Jesús puwi' ri chichu'.
  dob-dob: ꞌEnega Yesu anuwa tapwalolo nina ꞌenega ꞌiapwesa ga Saimoni ꞌina anuwaya
    ꞌilugu. Ga Saimoni lawana ooyaiyaiyega ꞌileꞌoasa, ꞌenega Yesu sisidena be ꞌida
    gieboboꞌane.
  wrs-wrs: Wo Yesusva sembayangduvriniva venamba, Pitaindam gana. Pitana kolalva uvavulmungilva
    di dihelvna, nih vuvramnavna mindnam. Indhanamba Yesusmba os umnina, yeoa hemoa
    sishona vro. Doa Yesusva murapeta hemba lohvhoamnanamba, ambo moa ishomnana, nihvuvra
    vuvuloa wuleihara. Doa nihvuvravpa os wuleihanata, wo ungevliriniva os phonamba,
    doa innesowa vinvna.
  mca-mca: Pa' Jesús qa niipha'm pa'aj, ma' qa ikik'uifik'i pa'aj pe' witlijtsitjii,
    qa iki'ƚii qa uyi'ƚifi pa'aj pe' ƚetsi' ha' Simón. Pe' ƚeqewketi' ha' Simón qi
    in wanqaats'e' qe qi'ij in iwilhan pa'aj, ma' qa iyinijets pa'aj wete'm pa' Jesús
    qu' ni'fen.
  kiw-kiw: Idabu motoi emeheai-ka Iesu, ka ai-podau Simora motoi eito. Simora emapua
    maamui hamamaa gimo paꞌai, ka rii-ro, Iesu oduuꞌaimoi-ka, ruu ma omoabaimoi-ri.
  tzo-TZC: Jech ti Jesuse ilocꞌ batel tey ta chꞌul na. Tey iꞌoch batel ta sna ti Simone.
    Smeꞌniꞌ ti Simone tsots ip ta xaꞌi cꞌocꞌ. Tey laj scꞌanbeic vocol ti Jesuse ti
    acꞌo scolta ti jchamele.
  mya-mya: ကိုယ်​တော်​သည်​တ​ရား​ဇ​ရပ်​မှ​ထွက်​ခွာ​၍​ရှိ​မုန် ၏​အိမ်​သို့​ဝင်​တော်​မူ​၏။
    ရှိ​မုန်​၏​ယောက္ခ​မ​ဖြစ်​သူ သည်​ပြင်း​စွာ​ဖျား​နေ​၏။-
  gng-NT: '*Yesu ñɛn'' litaanl ya duku nnɔ ni, ki jon'' Simɔn den, ki laa'' Simɔn
