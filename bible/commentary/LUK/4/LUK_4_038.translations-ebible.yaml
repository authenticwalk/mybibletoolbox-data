  poh-NT: Chiri̱j chic ruꞌ na xelic cho Jesus chipam i pa̱t reꞌreꞌ, xo̱j pa ripa̱t
    i Simon reꞌ kꞌoꞌromaj wi̱ꞌ chi naritoꞌbem ritu̱t rehqꞌue̱n i Simon maj jiclic
    wach yoca̱b ruꞌum jenaj cak tzꞌaꞌ.
  tue-tue: Jesús tiiwií niiãrigʉ witijõãyigʉ. Simónya wiipʉ sããwayigʉ. Simón mañecõ
    bayiró wioré diago tiiyígo. Teero tiirá, Jesuré “netõnéña” jĩĩ sãĩyíra.
  bjp-bjp: Iesu ka suu tina felun lotu ma ka la una fel ke Saimon. Tina antu Saimon
    i lala gogor ma ri ka sising Iesu isi in lupes u.
  xon-xon: Yesu nan nyan mmeen aadiik ni, ki buen Simonn aadichal ni. Le Simonn aapuu
    aana aawon toŋ sakpen. Le bi mee Yesu ke u ter u.
  tzo-ZNT: Ti cꞌalal ilocꞌ ta templo ti Jesuse, ibat la ta sna Simón. Ti sniꞌmeꞌel
    Simone tilem la tajmec. ―Abulajan qꞌuelbon li jniꞌmeꞌele ―xut la ti Jesuse.
  mpm-NT: Yukan na ti ni kee Jesús ini veñuꞌun un ti kuaꞌan ya ichi veꞌe Simón. Ni
