    pu si Isa weˈ pakoleˈne iye.
  mle-mle: Jisas daya gaba maja wiy wapakuw, Sayman diki wiyaar ata yad. Sayman diki
    nakim barik kwaal liki sip kuwkuw nalik. Alik day Jisasak wadaad likik.
  shp-NTPO: Jainoaxa ja tsinkíti xobo meranoax pikókaini kaax, Simonman xobon Jesús
    jikia iki. Jain iká iki, Simonman rayos ainbo kikin yoná koshi aká rakata. Jatianra
    ja benxoanon ixon Jesús yoikana iki.
  aom-aom: 'Röhu a sisëho dëre jioromo hörö vaꞌamu Iesuro God rajahijarue osare jioromo
    vaꞌadeje. Vaꞌoromo Simon-are osare vaꞌadeje. Röhu Simon-are jure magonaho hesi
    sino hahoꞌoho vöröꞌirae avohëꞌe jiadeje. Vöröꞌiraejamu Iesu uavareje: Na ja magonahoho
    ajaminëjo.'
  geb-geb: Zisas mba Fhe Bakɨme buni mbararagi phena thav kɨrar hɨgav, Saimon phorgav
    ana phenan vugi. Saimon samuuŋ fhav ana gurgurgim, ana rɨmrɨm mbatɨga mbuav ki.
    Mbe ana kurkura zav Zisasan nzarigi.
  eng-WYCLIFFE: And Jhesus roos vp fro the synagoge, and entride in to the hous of
    Symount; and the modir of Symountis wijf was holdun with grete fyueris, and thei
    preieden hym for hir.
  bsj-bsj: La Yeecu dubom bikur waber ro doken lo cimonne, la fer cimon kalati ki
    kwirom bwi, la ci ken keri dor cer.
  cak-cak: Xcataj c'a pe ri Jesús, xel-pe pa sinagoga y choj xbe chiracho ri jun ru-discípulo
