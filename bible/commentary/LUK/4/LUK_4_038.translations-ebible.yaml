    Szymona miała akurat wysoką gorączkę. Prosili więc Go, aby ją uzdrowił.
  ztq-NT: Tsi lëë Jesús pchoo ktoo, lëë xaa kwey lidzy Simoñ, aan lëë xñaatsaap Simoñ
    xsyaknë, no me xlyëë. Aan lëë xaa chëbo lo Jesús.
  zai-NT: Biree be de ra yu'du que, uyé be ralidxi Simón. Nexhe né suegra Simón xhindxá'
    ne unaba cabe Jesús usianda laabe.
  upv-upv: Ko Iesu eivare renge naim ne loten ko evan renge naim se Saemon e. Ko Saemon
    p̃ilen lekter emsi e mesien dowalul nga m̃iterter milep, ko arwerai tevi Iesu.
  wap-NT: Aizii Jesus koditan daunaꞌan synagogue iki, umakon sariapa Simon dapu iti.
    Naꞌapain tuukiaꞌo Simon imauzo karinaan, omada wiichan wiicha, wiicha. Sariapa
    ĩkowaadan Jesus ati odauꞌan.
  mva-mva: Iesus pera ono serereinga ipereki be Saimon pera kanana-lo ilako. Saimon
    roa tina nge more kusi-ragogo igoalangakia-tina be bokai ieno. Bokaibe Iesus dirai
    be ngadumai kana.
  dwr-NT: Yesuusi Ayihudatuwaa woosa golliyappe denddiide Simoona golliyaa geleedda,
    Simoona bollotatta wolqqaama qoxuwaa harggiyan harggettaade giseeddawunniw Yesuusi
    izo pathanaadan asay A woosseedda.
  kfw-kfw: Jisu'n intheiya Synagogue alei mathaanna Simon innkhan aleiluut, Simon
    tarpi kha ritun kangar in aleina-ah aleiom, halli inmani'n kananu jarra Jisu diang
    inleirilpi,
  bfz-bfz: यीशु प्रार्थना रे कअरो ते उठी की शमौनो रे कअरो खे गये और शमौनो री सासुआ
    खे बुखार था और तिने तेसा री खातर, यीशुए ते प्रार्थना कित्ती।
  cuk-09: Geb degi Jesús gwisgudgu, Judiomar-onmaked-neggi-siidgi nodsunnad. Geb Jesús,
    Simón-negse dogdapid. Simón-sakbundor ise-uelegar mai dakdapid. Jesúsgi wilenagusmalad,
    adi Simón-sakbundor-nudakegar.
  ben-OBCV: সমাজভবন ত্যাগ করে যীশু শিমোনের বাড়িতে গেলেন। শিমোনের শাশুড়ি তখন প্রচণ্ড
    জ্বরে ভুগছিলেন। তাঁর নিরাময়ের জন্য তাঁরা যীশুর কাছে অনুনয় করলেন।
  mil-NT: Te Jèsús ní ndee‑gá xɨtɨ́ veñúhu, te cuáháⁿ‑gá vehe té Xǐmú. Te nǎná ñadɨ̀hɨ́
    té Xǐmú‑áⁿ cùhú‑aⁿ ñùhu vihi‑aⁿ cahni, te ní cáháⁿ ndàhú‑yu núú Jèsús cuèndá‑aⁿ.
  myu-myu: Ibocewi Jesus o'jẽm Deus eju kawẽnwẽnap'a bewi. O'ju Simão Pedro duk'a
    kay. Oajẽm. Cereg̃. Oõm. Simão daxijo osodop ibo'a be. Ipa'i jĩjã osodop. — Ipa'iat
    eg̃u'ada — io'e ip Jesus pe.
  amk-amk: Mayeaia Yesusi da na munu agama Yahudi foi to Simon Petrusi ne munufoi.
    Simoni niongno wiwini meninang rirora, ampafe ne terafosa eteikaririai we Yesusi.
  fai-fai: Kale Yesus ayo kawed am bo kudá nadale mew bo una ki un bi yak Saimon am
    una kaw tam uyo Saimon adol uyo kal, kál mámin asanin dukum kudu buno, ika Yesus
    bakodaw, “dakomamalo!” Akiwe,
  ura-NT: Inae nii sinacoca caje mituhin, Simoon loreri asae turuha cuha Jesosone
    jana jetaote, najiniha ajaa caaun cunaiteein niha Simoon tanone jaun jetao, Jesoso
    rai aitocure rautaane coina.
  mcd-NT: Ascacaini Israelifoan ichananti pushu murannoashu cai Pedro pushu muran
    noconi. Nanno Pedro ahuun raisi yoshafo fasi yonai omitsiscacoinnaiton Jesús yoishonifo,
    —Na isinincai cayahuapun, —huaifoanno.
  urt-urt: Jisas nasme yukoh jahilyeh pe, kin nal yokoh Saimon. O mamiyen tikin Saimon
    warp yokoh uku wende wahriꞌ epwa pe, wahriꞌ ti nihe supule. Taꞌe luku pe, tinge
    yisilihme Jisas ŋaiye ka ungwisme ti.
  awk-awk: Ġatun noa uwa thunagóg kabiruġ, ġatun polóġkulléún Thimon kinko kokerá
    ko. Ġatun tunkán Thimonúmba nukuġ koba munni kakulla karinkan; ġatun bon bara
    wiya bounnoun kai kolaġ.
  kiz-kiz: Kisha Yesu akabhoka mu mji obhu ni kujhingila mu nyumba jha Simoni. Henu,
    n'kwibhi ghwa Simoni akajha ilwala homa jhikali, na bhakan'sihi kwa niaba jha
    muene.
  tzo-TZE: 'C''alal iloc'' ta nail tsobobbail li Jesuse, tey ibat ta sna Simón Pedro.
    Tey oy smeni'' li Pedroe ip cha''i c''ac''ubel. Li Pedroe jech laj yalbe li Jesuse:
    ―Avocoluc coltabun li jmeni''e ―xut.'
  lex-lex: La'pa Yesus Nhoitio'or la gen miaka Yahudi re rhi' kreini-iskolli de, noma
    Nodi liarni la Simon romni. La' de Simon yananni entepartarlia riuru npahna nohora
    tema pniahnani, noma rwaka Yesus pa Ntulan la.
  dov-dov: Mpawo Jesu wakazwa muchikombelo, alimwi wakanjila mung'anda ya Sayimoni.
    Lino banyinazyala ba Sayimoni bakalikuchiswa akupya mubili, alimwi bakabakombelezezya
    kuli nguwe.
  rgu-rgu: Faiꞌ fo ara kalua reme uma mamasoꞌ ria mai, boe ma Yesus leo Simon uma
    na neu. Simon arina na namahedi ao luumaiꞌ a, de ao-ina na nanaa na seli. Boe
    ma ara hule Yesus rae, “Ramatuaꞌ! Puli ma ina lasiꞌ a dei!”
  toc-NT: Acxni̠ Jesús qui̠­táx­tulh nac xpu̠­si­cu­lancán judíos alh nac xchic Simón.
    Pero xpu̠­ti­ya̠tzí Simón Pedro xta̠­tatlay luu palha lhcúya̠t xuani̠t, y tahuá­nilh
    Jesús xla­cata xlá cama̠t­lá̠n­ti̠lh.
  ulk-1902: 'Ege dekaelu abele sunago, E barot Simona ra meta: ege Simona ra kosker
    abara apu nagri gim, gem urueri, au kale; ege uiaba abim damosi.'
  som-som: Markaasuu sunagoggi ka soo kacay, oo wuxuu galay gurigii Simoon. Simoon
    soddohdiisna qandho weyn ayay qabtay, markaasay isaga u baryeen aawadeed,
  mam-C: Tb'ajlinxi' ikyjo; jaw we', ex etz Jesús toj mu'ẍ ja te kyna'b'l Judiy Dios.
    B'e'x xi', ex okx toj tja Simun. Ataqtzi'n tnana t-xu'jil Simun yab'taq tu'n txqan
    kyaq. Tu'ntzi'n, i kub'sin kywutz te Jesús, tu'ntaq tkub' tq'anin.
  ndj-ndj: Yesu afumili mula munyumba ya kudadavila, kayenda kaya ya Simoni. Nafyala
    mundu Simoni, avelili na mususa, vamuluva amulowoli.
  mbj-NT: Tii kä m' Jesus banyyh tób P'op Hagä Do panyyg rayd naherot doo bä naa.
    Simaw tób hẽnh mä tabahõm. Ti m' Simaw mayyn asooh mäh. Tak'ëp oom ta hã. Ti m'
    Jesus hã rabaher'oot tamasa hyb n'aa.
  lat-VUC: 'Surgens autem Jesus de synagoga, introivit in domum Simonis. Socrus autem
    Simonis tenebatur magnis febribus: et rogaverunt illum pro ea.'
  ngp-ngp: Yesu afosaga nyumba ya Mnungu, niyo aita kwe inyumba ya Simoni. Nine dya
    mkaziwe Simoni andaga mwo lusazi hakudaha, niyo wamlombeza Yesu vileke amhonye.
  aoi-aoi: Kembirra enejukwaba Jesus ni-lalikamurra nakina ebina jinikakwa umba ni-likenuma
    numinakinu-wa alikira nenungkwarba nenimikirra Jayumuna. Biya n-awiyebena Jesus
    alikira-manja akwa nang-akburranga nakina duwilyaba didarringka arrawa dangbilyuwa-ma.
    Ngalaja Jayumuna-langwa dadijenikba dakina. Yingu-murrkumurrkwuluma yakwujina
    yingu-murndakardadinumurra angwurra dakina. Aburraja ngala-langwa warnumamalya
    nenu-makamurra Jesus-manja ngaluwa-langwa ying-angbilyuwadinu-mulangwa, kajungwa
    kining-eningabakini-yada nakina dakina-manja didarringka.
  enq-2: Dokopa Jisasa sakatatala, lotuu anda doko yakinatala, Saimonenya andaka pupala
    andakote kolandea. Andaka dokonya Saimonenya enda imange doko yonge etete itaita
    piamopa yaina sia. Dokopa Jisasame enda doko nisetepe lao baa tee leami.
  eng-ASVBT: And he rose up out of the synagogue, and entered into the house of Simon.
    And Simon’s wife’s mother was holden with a great fever; and they besought him
    for her.
  mna-mna: To Yesu imaŋga ma izem lupŋana muriini tana, mi ilela Simon ruumu kini.
    Mi Simon rwoono mooribi, ni kuliini ibayou kat ma ikenne. Tabe titaŋroro Yesu
    be iuuli.
  rmy-ARLI: O Isus iklilo tari sinagoga hem dželo ko čher e Simonesoro. E Simonesere
    sasuja inele bari jag. I on zamolinde le te sasljari la.
  myw-myw: Yeisuw itamanaw ilisow sinagog, inoun in Saymon wanbunatum. Saymon yawan
    nimmasis ankatoun, won mana̱wen vin singay muyamuy, initougs waseg Yeisuw va̱gan
    bileb.
  sby-sby: Lino Yesu walafumako ku ng'anda yakupaililamo nekuya ku ng'anda ya Shimoni.
    Kumakwendi Shimoni batukashi balikuba balwashi cimpwita. Lino bantu balasenga
    Yesu eti abashilike.
  sll-sll: Ena Yisas ha maing oo aidole ere mena pire pi yal Saimon oo kepangwo ala
    ongwi. Pi mongure yal Saimon woumbi gaung nega dire nibil bir ongure, Yisas ure
    awai ol tenama dire ditongwi.
  yaq-NT: Junak ju'u Jesus junama'a juriom nau emo totoja'po yeu sika intok Simo'
    teamta jo'au kibakek. Ju'u, Simo' teamta jamut ase'ebwa tua taji wecheka ko'okoen.
    Ini'i intok Jesujtau nokriawak.
  uro-uro: Ma Jisas ka märanas näva ama mämairqi bä qa met bä sävä ma Saimon aa vätka.
    Dap toqoräkt di ma Saimon aa rhäväski di aräm gi i aqärnas päm gi masirhat dä
    rha nän ma Jisas iva qa rhumäräs pät a qi.
  ita-1885: POI Gesù, levatosi della sinagoga, entrò nella casa di Simone. Or la suocera
    di Simone era tenuta d'una gran febbre; e lo richiesero per lei.
  muy-muy: 'Yezu àhəraya a ahay ga mahəŋgalavù Melefit ni ba, òru suwwa a magam afa
    ga Simu hʉya. Eslini ti ènjiki mireŋ ga Simu, aku àbəkia dal-dal. Nahkay ti tə̀hi :
    « Kam-kam, jənaki naŋ ti ! »'
  kqc-kqc: Usa usa yava feresi Simon di yavari dui reyo. Simon di imokai rema bi gauka
    resi roaita vaki vaki reyo, ye ina fafau guyaguya niyadi.
  rmc-ZRB: Сар ґейля аврі андал сінаґоґа, Ов заавля андро кгєр ко Сімон. Сасуй Сімонескєрі
    есас андре баре лазі, і оне манґєнас Лес важ лате.
  tav-tav: Jesu neñapo buerica wiipʉ cãnacʉ cabuti aájupʉ. Buti, Simón Pedro ya wiipʉre
    caejayupʉ. Topʉ cʉ caejaro Simón Pedro mañico seeto cabʉgoye riayupo. To bairi
    to cãna cabʉgoye riaore co cariarijere Jesure canetoo rotiyuparã.
  eng-ULB: Then Jesus left the synagogue and entered into the house of Simon. Now
    Simon's mother-in-law was suffering with a high fever, and they pleaded with him
    on her behalf.
  spa-VBL: Después de marcharse de la sinagoga, Jesús fue a la casa de Simón. La suegra
    de Simón estaba enferma con una fiebre alta, y los que estaban allí le pidieron
    ayuda a Jesús.
  fra-_FOB: Jésus, étant sorti de la synagogue, entra dans la maison de Simon. Or,
    la belle-mère de Simon avait une fièvre violente; et ils le prièrent en sa faveur.
  hau-ULB: Sai Yesu ya bar majami'ar ya shiga gidan Siman. A wannan lokacin, surukar
    Siman tana fama da zazzabi mai zafi, sai suka roke shi dominta.
  mal-mal: അവൻ പള്ളിയിൽനിന്ന് ഇറങ്ങി ശിമോന്റെ വീട്ടിൽചെന്ന്. ശിമോന്റെ അമ്മാവിയമ്മ
    കഠിനമായ പനി കൊണ്ട് ബുദ്ധിമുട്ടിയിരിക്കുക ആയിരുന്നു. അവർ അവളെ സഹായിക്കണം എന്നു
    യേശുവിനോടു അപേക്ഷിച്ചു.
  kkc-kkc: Yesu howo gisili moso maga see Saimonowo mosopoo diso. Moso ee ma kulodu
    sobo Saimonowo nalobo pailone kolo diya dei moodoome tiameleeso. Eseme odoo susuga
    oso yo Yesuye tekepo moodoolame Yesu mapoo o goo takaso.
  lit-lit: Ir pakilęs iš sinagogos jis įėjo į Simono namus. Ir Simono žmonos motina
    sirgo sunkia karštlige; ir jie maldavo jį už ją.
  urd-GVR: Phir Īsā ibādatḳhāne ko chhoṛ kar Shamāūn ke ghar gayā. Wahāṅ Shamāūn kī
    sās shadīd buḳhār meṅ mubtalā thī. Unhoṅ ne Īsā se guzārish kī ki wuh us kī madad
    kare.
  far-far: Sui sa Jesus nia ka leka fasia na beu fuana folae ma ka leka 'i lume sa
    Simon. 'Urinai ma na fungo keni sa Simon, nia matai ana 'ako'akoe baita ana kada
    nai. Ma kera ka gania sa Jesus fua ka gura.
  suz-BL: मिनु येसु ग्रुम्‍तीक खिं रे गाक्‍शा, सिमोन आ खिं जाक्‍दीम्‍माक्‍त। सिमोन
    आ शिमी शुश जरो पा रोइ पा गोल्‍‍शो बाक्‍माक्‍त। मिनु खिं ङा मुरुमी येसु कली “सापतीन”
    दे पुन्‍मे बाक्‍त।
  car-NT: Irombo Jesus awomy'po moro Simosu wota'nano'to'kon wyino. Simon auty 'wa
    ito'po. Mo'ko Simon y'menoty je'tun pan komyinano pe kynakon. Iwoturupo'san i'wa
    epano'to'me.
  amp-amp: Jisasr Judaroh rhu rifinyuk rmont htanyhato tfit yimor Saimonrhu kunysn.
    Saimonrhu matohemt kkah dbohnettn, nd kunys rhumot. Jisasr nd kunys yimotr, kfo
    memomr, “Nd mett wayak marnyant.”
  bht-bht: सै यहूदी जंज घर ला उठी करी शमौने दे घरे जो गिया कने शमौने दिया ससु जो बुखार
    चड़या था, कने उना उसा तांई यीशुऐ ने बिनती किती।
  eng-NOY: And he arose and went from the synagogue into the house of Simon. And Simon's
    wife's mother was seized with a great fever; and they besought him for her.
  cub-NT: Dinʉmʉ Jesús etarejamed̶a judíovai cójijiñamine jocarĩ. Aru ecorejamed̶a
    Simón Pedroi cʉ̃rami. Ico Simón Pedroi váco moimo marejácod̶a pare. Coyʉrejaimad̶a
    Jesúre õi borore.
  ita-1927: Poi, levatosi ed uscito dalla sinagoga, entrò in casa di Simone. Or la
    suocera di Simone era travagliata da una gran febbre; e lo pregarono per lei.
  lww-lww: Ana Yesu sum̃alu pa vanua e yum̃a nalenena nene, ana pa um̃a m̃ana Saemon,
    nanene gar ke Kapeneam na wa. Ana e um̃a nene auia simem kana Saemon mloru m̃eke
    e togin namaiena, yepena pisusun, ana apisawal pa Yesu, apiun pania asape sanape
    e sira marua nene.
  ron-BAYASH: Kănd u fužjit dăm sinagogă jăl u mers la Šimun akasă. Akulo asre sokra
    alu Šimun ăm pat bičagă ku fok mari ăm je. Šă jej lor ăntribat pă jăl să ăj ažući.
  ckb-ckb: عیسا لە کەنیشت هەستا و چووە ماڵی شیمۆن. خەسووی شیمۆن تایەکی توندی هەبوو،
    بۆیە داوایان لە عیسا کرد کە یارمەتی بدات.
  nas-nas: Eeꞌnoko tee teketaꞌ donkonura teva pava dootuuꞌnava sipura Saimoniꞌ bakanavaꞌke
    deto koinuuꞌ. Eeꞌnoko Saimoniꞌ baꞌdoraa teke aaꞌnaꞌ siipavora otoko uipaariiꞌ
    ninka teinge Jiisuuꞌ niaꞌauꞌ teni pakuvuuꞌnaang.
  uvl-uvl: La Iesus i hot nga hetoronga ana pele neu pe langa Simon na pele. Pe Simon
    uene, haleles poia ke singina milanglang toto pe te hele urume i lange Iesus.
  eng-BBE: And he got up and went out of the Synagogue and went into the house of
    Simon. And Simon's wife's mother was very ill with a burning heat; and in answer
    to their prayers for her
  ixl-CNT: Uncheeꞌ kꞌasuꞌl u Jesuus tu u atibꞌal chusbꞌal tetz u oꞌtla mantaar utz,
    bꞌen tu otzotz xeꞌ u Xhim. Pek yaꞌvich vi-ixoj jiꞌ u Xhim tu maꞌl mam xamal. Ech
    jajax bꞌaꞌnil tu u Jesuus aas siꞌan bꞌaꞌn te.
  xsi-xsi: Ŋineŋga Yesu ipile luma ŋana pasauŋa kâ ŋinde, aku ilâ Saimon ne luma ilo.
    Andeta Saimon ana taine nde ikai pukoŋa ŋalae toŋge, kala i ndamwa nâna. Mine
    kala kinzi sino Yesu tu ma ivila i.
  crx-NTPO: '''Et Sizi Lizwif lugliz dunadija ''ink''ez Simon ooyoh ts''e whuz whinya.
    ''Et Simon oobiz dada nulwus-i be nduda. ''Et Sizi hidani'' khun tilah yula ''ooneh
    ha.'
  kan-OKCV: ಯೇಸು ಸಭಾಮಂದಿರದಿಂದ ಎದ್ದು ಸೀಮೋನನ ಮನೆಗೆ ಹೋದರು. ಅಲ್ಲಿ ಸೀಮೋನನ ಅತ್ತೆಗೆ ಕಠಿಣ
    ಜ್ವರವಿದ್ದುದರಿಂದ ಅಲ್ಲಿದ್ದವರು ಆಕೆಗೆ ಸಹಾಯ ಮಾಡಬೇಕೆಂದು ಯೇಸುವನ್ನು ಬೇಡಿಕೊಂಡರು.
  bbb-bbb: Areme Jesu fune are ije arena una Saemonido are ijia vae. Ro Saemonido
    bara ijadufuo asie ije fuka vajae fete mame. Ijadufuo bu vierafe bu Jesu kuaga
    fu ifejakiro bu ruae.
  blw-blw: Angkay hiyachi way lommayaw ah Jesus hen anchi chacha ma-am-amongan way
    Judio yag émméy ah faréy cha Simon way mamPedro. Yachi yag imfagacha way chan
    saket ah atogangan Simon way amchan hen pochotna.
  tam-2017: பின்பு அவர் ஜெப ஆலயத்தைவிட்டுப் புறப்பட்டு, சீமோன் வீட்டிற்குப் போனார்.
    அங்கு சீமோனுடைய மாமியார் கடும் ஜூரத்தோடு படுத்திருந்தாள். அவளை குணமாக்கவேண்டுமென்று
    அவளுக்காக அவரை வேண்டிக்கொண்டார்கள்.
  azz-NT: Ijcuacón in Jesús Temaquixtijque quisac de nojón tiopanijtic huan yajqui
    calaquito ichan in Simón. Huan ompa Jesús quitac que imonan Simón que huetztoya
    ica hueyi totonic. Ica ya nojón ichancahuan de Simón quitatautijque Jesús que
    ma quipajti.
  spa-RV-1909: 'Y levantándose Jesús de la sinagoga, entró en casa de Simón: y la
    suegra de Simón estaba con una grande fiebre; y le rogaron por ella.'
  csy-csy: Jesus sia synagogue sung pan pusuak a, Simon inn ah pai hi. Simon zi i
    nu sia cisa nasia mama in na a; Jesus kung ah amate in hesuak ngetsak uh hi.
  mxq-NT: Netʉ Jesús tsyoꞌoñ ma̱ ja tsa̱jptʉjk es ñejxy ma̱ ja Simongʉ tyʉjk. Es ja
