    Jesuse ti ac'o scolta ti antse.
  ind-AGS: Yesus pergi mengunjungi Simon sesudah pulang dari rumah ibadah itu. Ibu
    mertua Simon sedang sakit terkena demam tinggi dan mereka yang ada disana datang
    kepada Yesus dan minta tolong kepada-Nya.
  omw-omw: Iesusiva mwaanra nraamwuqitairo veva ntero Saimoninra nraamwuqi uro varuvaro
    Saimoninra nrinraatarara nriqa vuvaro mwia mwamwanta qiara utovaro varuvata mwihua
    uro Iesusirara mwia kyaahaqa hiante tuvaro
  yrb-yrb: Yesuma uyarite Ju uwaranu dubu su ekodite Saimoninu suro ani. Ane farite
    suro amuite erina Saimoninu daroyama ofe wakikiwere wourite ainibiro eri. Ido
    erebiro i uwarama nui weita, dawa ma wiroa weitaba Yesuma i awetabai inaibeda
    i ofe wakikiba me sia bunawere weiro wakiki ido toba uri. Wakiki me siniro i aweta
    uyarite emaba ieta mai.
  maa-NT: Jesús tsasítje̱n; itjo‑ne ni'ya i̱ngo̱ sinagoga; kiì; jahas'en ni'ya‑la̱
    Simón. Jè na̱chíya‑la̱ Simón 'ñó xk'én. Ch'in tìjnga tjín‑la̱. Jñà xi̱ta̱ kiìchja̱tjì
    nga skótsejèn‑la̱.
  mcq-mcq: ꞌEjume Hu ꞌurina Sinakoku kajaho areꞌikaꞌi Saimani oni arijino vaꞌana.
    Saimani oni jura paranahijaho haha ohoa natohwaꞌe rejume pu Jesura niꞌajaꞌamarono
    huni iha ꞌahi ꞌona vejara.
  sus-A: عِسَ تٌ مِنِ سَلِدٍ كُي، عَ نَشَ سِفَ سِمْن شْنيِ. سِمْن بِتَنيِ مُ نُ يَلَنشِ.
    عَ قَتٍ نُ فَنشِ عَ مَ. عٍ نَشَ عِسَ مَشَندِ عَ شَ عَ مَلِ.
  jpn-1965: イエスは立ち上がって会堂を出て、シモンの家にはいられた。すると、シモンのしゅうとめが、ひどい熱で苦しんでいた。人々は彼女のためにイエスにお願いした。
  fra-SBL: Il se leva de la synagogue et entra dans la maison de Simon. La belle-mère
