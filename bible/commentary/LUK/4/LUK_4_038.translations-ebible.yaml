    le̱'.
  spp-spp: Ka Yesu si fworo Kile Jwumpe kàlambage e, mà kàre Simɔ pyɛngɛ. U à sà Simɔ
    nafeɲcwoŋi ta u à sínni cifwuro cye e. Ka pi i li cya Yesu á, u pa ɲwɔ u na.
  zty-NTPS: Naž Jesusen' ḻa' wzó ža'tie', na' bežoje' ḻo yo'o gan ẕdóbgake' nich yéngekle'
