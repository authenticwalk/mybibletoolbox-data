  mux-mux: Kanu-kene máku toku Pulu Yili-nga ungele piliiring lku kanili Yesos mundupa
    kelepa pupa kene, Yesos Saimon-⸤Pita⸥-nga lkuna sukundu purum. Akuna Saimon-nga
    kolepa-ambale kuru topa kangi nomba kunjurum-na lirimele Yesos-ndu “Liiku tapunjui.”
    niku mawa tiring.
  maj-NT: A̱s'a̱i tsisintje̱n Jesu ko̱ tsitju ni'ya sinagoga̱ nga ngji ni'yaha̱ Simon.
    Kui chu̱bo̱ ch'in kjijñako̱ na̱ nchí'yaha̱ Simon. Tu̱ xí tímahá ra̱ ch'in ko̱
    b'a̱ kik'ihi̱n Jesu tsa ts'i̱ínnkihi̱ ta̱chjúu̱n.
  bkq-NT: 'Ilâpyryem myani Jesus egasely âtâ tâdâtâdyguyho odaypa. Simão Pedro etyram
    idâly. Simão imenhudu toenzepa myani iaturu. Jesus egawândyly tientuo, tonlo modo
    eyam aguely: — Toenzepa Simão imenhudu iaturu — kelymo.'
  kue-kue: Yesus makai yungu kondo ana ende Saimon keipamara ongwa. Ana Saimon ambu
    imakiye nangiye ninga pond dungo ana Yesus ambumo i akeple dinambedi pre krapogl
    teingwa.
  cot-NT: Ariqueate isotoanajiqueate Jesoshi shinagogaqui icapiocajiacagueti, yoanaquequea
    itsovironaquitequi Shimo. Oraqueate ivaguirote Shimo ashinoncajavaecaquea ocatsirincavaeque.
    Icamantajitavaqueriquea Jesoshi irogueshitajero.
  bnp-bnp: E Isu i pea a roho na vaponga i lakea na ruma ne Simon. E lahuane Simon
    ngatavine i giloa, i rongo hateka a kulina, lakea ri nanea e Isu ge koria.
  apn-NT: 'Tã nhũm Jejus Tĩrtũm kapẽr o mẽ ahkre xàja rũm kato nẽ ma Simãw Pêtre nhõrkwỹ
    hwỳr tẽ. Nẽ mẽ hwỳr axà nhũm Simãw Pêtre omu nẽ kãm upãnhgêx tanhmã kute hã harẽ
    nẽ kãm: —Kwa Pahihti. Tẽ nẽ inhmã ixupãnhgêx pumu. Na hkà kagro htỳx nẽ amnhĩ
    to àpêr o nõ. Kwa tẽn inhmã omu. Anẽ. Hãmri nhũm kãm: —Tôe. Nà kot paj amã omu.
    Anẽ.'
  ctp-NT: Bra kanꞌ mdoꞌo Jesús niꞌ lyaa, ndyaa yu nde naꞌan tyi Tyu. Tiꞌí ꞌa jyaꞌan
    laa Tyu Simón kanꞌ, chaꞌ lye ꞌa ndyuꞌwi tikeeꞌ ꞌin neꞌ kula kanꞌ. Tꞌnan ꞌa ykwiꞌ
    neꞌ loꞌo Jesús chaꞌ tsaa naꞌan chinꞌ ꞌin neꞌ kula kanꞌ.
  bre-BRG: Jezuz, o vezañ aet er-maez eus ar sinagogenn, a yeas e ti Simon. Mamm-gaer
    Simon he devoa ur gwall derzhienn, hag e pedjont anezhañ eviti.
  opm-opm: Jisas oh mongsup ga aperpat gahan ama rotu ap mandama kot tei ros Saimon
    ohe ap rongopri. Ap roporhan kat ihir aprisa Saimon ohe birip uh ina harsupsi
    ham timon patmur. Ihan go ros pomtinmur pongopari.
  bvr-bvr: Gatiya Jesus ana-bena yarlanga gu-gata gu-bala Ju yerrcha gun-burriya marn․gi
    aburr-negiya aburr-workiya, lika nipa a-bona Jayman (Simon) gun-nika rrawa. Lika
    gata a-bena minypa Jayman jin-nika jaburpa niya jiny-yorrpuna jiny-yu gatiya,
    minypa nipa burr-guya jin-donga jiny-ji. Lika birripa aburr-wena nula Jesus barra
    nipa jin-dima.
  wal-wal: Yesuusi Aihuda woosa keettaappe denddidi, Simoona soo biis. Biyo wode,
    Simoona bollotiyaa wolqqaama qoxuwaanne mishuwaa harggada zin77idaaribaa Yesuusayyo
    yootidosona.
  shj-shj: Ani Yasuwa kawangasanäs axä paliccä Yaxudinyang, maläs pang Saman. Na ma'doxa
    wawana uxu bäxadiccandäng paccey, na sägäpay Yasuwa ka däxä ce.
  zad-NT: Na' biza' Jesúza' gana' chdop chllaggake' na' biyaje' lill Simónna'. Na'
    tobiiṉ c̱he Simónna' bi shawee, yoochgue' dii ḻana', na' wṉabgakile' Jesúza' gaklene'ne'.
  kmg-kmg: Jesu e mitifickonec waharâ Simoŋte ficko fewec. Ira Simoŋ safeŋ-ticne huc
    šocnehec bame fowec. Eme ere erâ Jesu âzâcnembiŋ.
  aso-aso: Neꞌmine ogavo Izesuꞌ aza oto monoꞌ numuno hulo lemo voo Simoni Petoloꞌ
    numuꞌveuꞌ vo dizineꞌ. Aꞌminguꞌ nene Simoni elenahi izeleho nene okoꞌnouꞌ oloꞌ
    naba goloso lavo neivo aꞌmine veneꞌ nene do lamineꞌ o-delibo li Izesuda laniꞌ.
  uli-uli: Yesus ye chutang imwel tteywe sa loh irel imw we imwel Simon. Molwe sil
    molwe ril Simon ila ye tomay ngo ye kkel bichikeral. Iwe resa kangalu kofal.
  nin-NT: Yesu huzzu nu uki ki issubi ku na kuma ni iko yi Sima. Ayimbarr a Sima wa
    à vri kakami na rri kurr nu uki, aba da ku Yesu.
  tgk-tgk: Исо аз ибодатхона баромада, ба хонаи Шимъӯн рафт. Хушдомани Шимъӯн ба табларзаи
    сахте гирифтор буд ва аз Исо хоҳиш карданд, ки ба ин зан ёрӣ диҳад.
  acu-NT: 'Nunia iruntai jeanmaya jiinki, Jesús Simónka jeen wayaamiayi. Tura jea
    wayai Simónka tsatsari nukap tsuwemiayi. Tura asamtai: —Tsuwatrurta, —tiarmiayi.'
  cak-WNT: Y chupan c'a ri uxlanibel k'ij ri', ri Jesús xel c'a pe chiri' pa jay ri
    kas nic'ut wi ri ruch'abel ri Dios y choj c'a xbe pa rachoch ri jun rudiscípulo
    ri Simón rubi'. Y chupan c'a ri k'ij ri' ri rujite' ri Simón, yawa' riq'ui jun
    nimalaj c'aten. Y ri yec'o chiri' pa jay xquic'utuj jun utzil chare ri Jesús chi
    tuc'achojsaj ri yawa'.
  ebk-ebk: Angkiay ya nak-ak hi Jesus as nan senagoga, ya inmuy as afong cha Simon.
    Nan katukiangan Simon ay fiafiai at pararuy puchotna. Naketakiatforcha kan Jesus
    ta fiadngana hiya.
  spa-PDDPT: Cuando salió de la congregación, entró en la casa de Simón. La suegra
    de Simón estaba atormentada por una gran fiebre y le rogaron por ella.
  tke-tke: Yesu ahimaruwaga nyuba ya malobelo, odhowa vade va Simawu. Omfwanya mbogohi
    a Simawu ahikalagana goyi mwaha wa nipaddawe nulubale. Anaamudhi aaye yahimulobaga
    wi amuyilihe.
  ruf-ruf: Yesu kalawa mne ing'anda ye ukulombela, kaghenda mne ing'anda ya Simoni.
    Mai wake mwehe wa Simoni yang'ali yoghula homa kali ng'ani, wamlomba Yesu amuhonetse
    mai ayo.
  gun-gun: Onhembo'eaty gui Jesus oẽ vy Simão ro py ju ovaẽ. Simão raixo ma imba'eaxy
    oupy, ipire raku vaipa vy. Ha'e ramo Jesus pe ojerure okuapy kunha va'e re.
  agu-BL: Tele'n tzaj tzun Jesús le sinagoga, nin bentz xe ca'l Lu'. Yi tocompone'n,
    nin e' octz tan c'uche'n pawor tetz tan toque'n tan stz'aque'n yi ji' Lu' yi xna'n,
    na nim il tane'n tan k'a'kl.
  isn-isn: Ingi u-Yesu akahega mukisali nikanso naaki ngila munyumba ang'wa simoni
    itungili ite mukwing'wa angwa Simoni ae mulwae ndwala ntaki naikamulompa kukiila
    kungwa kwe.
  ilo-ULB: Ket pimmanaw ni Hesus idiay sinagoga ket simrek iti balay ni Simon. Itatta
    ti katugangan a babai ni imon ket nakaro ti gurigorna, ket nakipakpakaasida ken
    ni Hesus a maigapu kenkuana.
  pir-NT: Judio masa tiquina buheri wʉhʉre wijia, Simo ya wʉhʉpʉ sajã sahye Jesu.
    Topʉ Simo mareono dohatiro niahye. Tutuaro ujuaye tiahye. Sa ye tiquina ticoro
    dohatigʉ̃ yahuahye Jesure.
  anv-NT: 'Jisɔs ályágé ɛcha mmyɛmenɛne, afɛ́ gepúgé Símun. Ɛ́fɛɛ́ mmá mendée
    Simun ameé njaja gefwine. Bɔɔ́ bí álú mmu gepu áke né Jisɔs: Ata pyɛ ji
    atoó.'
  sab-NT: 'Jesu jo siere u mo litangwa Chube gerua jwanngwage gire ama jo Simón ullage
    Simón ñemaña oga ngwadi, Simón ñemaña oga jabale nganagda ole, kwian tanre gerudu
    Jesu ole: —Cha takalin ba Simón ñemaña oga nganagda ole dodade.'
  tmd-tmd: Makwam Jisas Juda mögum rɨb rama röböxön Saimon rama duöŋa. Saimon nɨmemö
    nuŋ aku ap rɨmɨn, mɨxɨñ nuŋ bla magalɨg rɨn röxg yönmɨn, nöbö mö bla hön Jisas
    nugwo yadmä, “Hane, nagö Saimon nɨmemö nugwo raŋ öbɨl duaŋ,” me rɨmä.
  acr-NNT: Ekꞌuchiriꞌ xel bꞌi ri Jesús chupa ri sinagoga, xopon chirocho ri Simón.
    Y ruchu-ujiꞌ ri Simón lik kaqopow pa aqꞌ. Xkitzꞌonoj kꞌu che ri Jesús chaꞌ kukunaj
    kanoq.
  kpg-kpg: Jesus ga hagatanga gi daha mo synagogee, gaa hana gi di hale o Simon. Tinana
    di lodo Simon e magi welengina huoloo. Digaula ga helekai gi Jesus i di ahina
    deelaa.
  taj-taj: येशू यहूदीगदे ह्रुप तबा दिमग्‍याम थोन्‍सी सिमोनना दिमरी फेप्‍जी। थेरी सिमोनना
    स्‍युमी छवा खसी आखम्‍बा मुबा। ओच्‍छे दिमरी मुबागदेसे “थेदा खम्‍ना लसी पिन्‍गो”
    भिसी बिन्‍ती लजी।
  avt-avt: Jisas kɨkaap mɨtɨk enuk tɨpir kekrerek, hɨrak kekrit kɨnaaiwɨr wɨnak kerek
    mɨt nau nererik nekine hɨm me Moses mekrerem, hɨrak kɨnɨk ken wɨnak ke Saimon.
    Saimon maam pɨrak (miye pe mɨte pɨrak) hɨre wɨnap wɨsenum yɨnk sisi te hɨr nen
    netpɨwek netɨwekhis kan kakɨrep.
  cbk-cbk: Despues ya sale si Jesus na iglesia, y ya anda le na casa di Simon Pedro.
    El suegra di Pedro enfermo cay bien alto el calentura, y el maga pariente alla
    ya pidi favor con Jesus para hace bueno con ese mujer.
  uig-ARA: ئەيسا سىناگوگتىن چىقىپ، سىموننىڭ ئۆيىگە كىردى. لېكىن سىموننىڭ قېينئانىسى
    ئېغىر تەپ كېسىلى بولۇپ قالغانىدى؛ ئۇلار ئەيسادىن ئۇنىڭ ھاجىتىدىن چىقىشىنى ئۆتۈندى.
  tuf-tuf: Etat Jesús secuac usar bin waa bijacro. Waa bir, Simón usi raújacro. Simón
    usi rauwir ítitan, Simón áw̃iya yatro. Tiuír yatro. Quicrán abayro. Rauyat, uwat
    Jesús chíjacro. Simón áw̃iya sicor tan chácayta acu chíjacro.
  abx-abx: Pagawas kas Jesus si sinaguga ngan agpamada'iray mga iya si ruma'-na si
    Simon, nga inadalan-na. Siray uras, mara'at i alabatan-na si ugangan-na danda
    si Simon tungod kay kalinturado iya. Agpa'alayon mga iya si Jesus pagbulong sito.
  mco-NT: Chi Jesús ypɨdɨ̈gy choñ ma naymujctac, ytɨgɨɨy ma Simón ytɨjc. Jadu'n anajty
    Simón ymɨ̈d töxyjäybɨ mɨc ytoyii. Chi ajcxy cohuanɨɨy Jesús mɨɨd je' ycɨxpɨ.
  bsp-bsp: Ntɛ Yesu ɛyɛfɛ dəndo dəkəcəpəs mɔ, k’ɔŋkɔ ndena Simɔŋ. K’ɔŋkɔ pəbəp iya
    wəka wəran ka Simɔŋ pəc-yikcɛnɛ fiba fəpɔŋ, kɔ akakɔ ŋayɛfɛ kəlɛtsɛnɛ Yesu a pəmar
    ŋa.
  kqf-kqf: Yesu bolu vanuwina i gose bi i nawa Saimon ena vanuwemo. Ḡome Saimon lawana
    i kita sida gaugaululu i vai bi Yesu ai baḡa te ya sagu, banina tana i sida kauwa.
  cpb-NT: Ikanta rishitowanake Jesús rapatotapiintaitaga, kyaapaake ipankoki Simón.
    Okanta riyote Simón, imatakero antawoite katsiirentsi. Ikantaitawakeri Jesús retsiyatakotakaapairo.
  aon-aon: Aria Jisas nakutukuk atudok eshesh Juda shape sheneyagwreh baraen ati urupat
    aria nanam Saimon ananit urupat. Aria Saimon ananik nakwurikwik kwaraubor abom
    krukruk kweshuhw aras. Douk Jisas nanak aria eshesh shakripan um nunak nugabeyok.
  hus-NT-2005: Kale tám na Jesús ban atá xon tu tʼajnal an junkuntaláb ani kʼale bin
    kʼimáꞌ na Simón. Nin mím na Simón taꞌ ti kʼwajat u yaꞌul kʼal i kʼakʼlách ani
    pakabédhá na Jesús abal kin jeldhaꞌ.
  mig-NT: Yuán‑na te ni̱ ndukuiñi̱ Jesús, ni̱ kenda‑ya̱ iní ve̱'e sinagoga. Te ni̱
    kɨ̱vɨ‑ya̱ vé'e Simón. Te náchi̱só Simón, yí'i xaa̱n kíji‑ña. Te ni kaka'a̱n nda̱'ú‑de
    jíín‑yá ndasa kuu‑ña.
  bps-bps: Na mdà Dyisas di gal gusatdò dad Dyu du salu di gumnè Simon. Na fandas
    i tewe Simon libun du too minit i lawehan, na én duenla mni tabeng di ku Dyisas.
  mbs-mbs: Pegkesayo i Jesus lekat te simbahan te Judiyo, dimoton sikandin te balay
    i Simon iningedanan din ki Pedro. Pegdateng din doton, ontò netigdaan se ogangan
    i Pedro bayi piglegenaw, aw nemoyò dan te tabang din.
  tof-tof: Olgabi Yesu kwóbbazen müót we amgatórr, ama Saemonón müótüdü bangrinürr.
    Ugón Saemonón mónang wirri güb azid warilürr. Yesun yatop oya dólóng ainüm.
  cme-NT: Uŋ hilaa *Diilonelhãalãdũŋgu-na, wuɔ kã Simɔ cĩiŋ-nu. Simɔ cura sa
    waa hĩnni; u kũɔma naa gbuu huol da pãmpãmpãŋ, u galla. Ba cãrã Yesu‑i
    wuɔ u sire-yuɔ.
  sus-sus: Isa to mini salide kui, a naxa siga Simɔn xɔnyi. Simɔn bitanyi mu nu yalanxi.
    A fate nu ganxi a ma. E naxa Isa maxandi a xa a mali.
  pon-2006: Sises eri ketieisang nan sinakokeo oh ketiketlahng ni imwen Saimon. Soulap
    en Saimono wonohnki nan ihmwo karakar laud. Re ahpw patohwanohng Sises en ketin
    sewese liho.
  dad-dad: Jesus Juda neid uub fõ itor ken, Simon nẽ fõ bun ilen. Simon nẽ mam, ĩ
    bouwa uruwa odug ado nigin yenen anĩ, isennẽf nigin Jesus to difiyen.
  zab-NT: Chiyru güesú Jesús bdiiany laniudoo zény liz Simóny. Xnansuegrɨ Simóny racxúb
    quesentiand nuub xliaa, ax gudiindeb lo Jesús pur laab.
  jae-jae: Jesu gêdi aŋga lôm kêsa jakêsô Simonnê andu. Ma Simon tau lawao gêmac ôli
    ŋawajaô kapôêŋ tec gêc, naŋ êsêac teteŋ eŋ kêtu awê tauŋa.
  ksd-ksd: Ma i tut, i vana kan ra pal na lotu, i ruk ta ra kuba i Simon. Ma nimu
    i Simon i tup ia muka ra malamalapang, ma dia lul ia ure.
  msm-NT: Dajun likat onsi Jesus duon to simbahan aw andiya to bayoy ni Simon. Pagtidow
    dan duon, pighangyu si Jesus no tabangan din to ugangan ni Simon no pigbogsangan
    to hingyow.
  myk-myk: Ba Yesu ya foro Kilɛ-pɛɛŋɛ puga ki ni wɛ, na gari Simɔ kaban. Lee di Simɔ
    yafezhɔ niganhaŋa ta ceefuuro keŋɛ ni, a pʼi Yesu ɲɛɛri na wu wu cuuŋɔ.
  sbe-sbe: Yesu sunago wa ye laugabaei na ye lau Simona yona numa unai. Na Simona
    bwasiyana sinebada ye kasiyebwakalili, tauna meta se gwagwama. Na Yesu se kaibwadai
    bena ye henamwanamwa.
  mcr-mcr: Jisasi Iqu aŋä aquväqŋqä iuŋi ävämaŋi, Saimonä iqueqä aŋä iu äpaqukqe.
    Iqiŋi Saimonä iqueqä känemi, huiwä dŋä tnäŋä iqaŋgi witaŋgqeŋqä, qu Iqu yätamäkqä
    vätŋqä diŋqä yatŋqä äwikuwi.
  cux-NT: Tuu'mi ní Jesús miiⁿ nan'dáa yā yaācū sinagoga miiⁿ ní ndaa yā va'ai yeⁿ'ē
    Simón Pedro. Ní indáⁿ'ā Simón Pedro miiⁿ ndɛ́ɛ̄ 'aama 'iiⁿ'nūⁿ taaⁿ n'daataá ní
    'iiⁿ'yāⁿ yeⁿ'e vaacu tá di'cuíítu yā Jesús miiⁿ chi cunée yā ní nanduūvā yeⁿ'ē
    tá.
  tur-YTC: Yeşua havradan çıkıp Simon’un evine gitti. Simon’un kayınvalidesi yüksek
    ateş içinde hastaydı. Ona yardım etmesi için kendisine yalvardılar.
  san-ITR: tadanantaraM sa bhajanagehAd bahirAgatya shimono niveshanaM pravivesha
    tadA tasya shvashrUrjvareNAtyantaM pIDitAsIt shiShyAstadarthaM tasmin vinayaM
    chakruH|
  bel-N: Выйшаўшы ж з сынагогі, Ён прыйшоў у дом Сымона. А цешча Сымонава была ў моцнай
    гарачцы, і прасілі Яго за яе.
  sch-sch: Hanchu, Jisua Synagog renga a jôka, Simon ina a sea. Simon tarpi ritun
    inrik taka nân a lei oma, ama rangin Jisua an ngên pea.
  mic-MIQNT: Se'sus naqt'g a'sutuo'guom aq pisgwa't Simon wiguaq. Simon ugjugwiji'jl
    gesnugwalitl muta mesnmlitl epsimgewei. Na agnutmua'titl Se'susal ugjit apoqonmuan
    na e'pilitl.
  huu-NT: Ofiracomona Jesús jaillanona, Simón Pedro jofomo jaide. Ie facaise Simón
    jɨfaiño duide. Abɨna cuaride. Naiñaiñona jilloitallena, nainomo itɨno Jesúmo jɨcanote.
  jiv-NT: Jesussha Israer-shuara iruntai je̱e̱nia̱ jiinki Semuṉka je̱e̱n wémiayi.
    Semuṉka tsatsari̱ tsue̱r ti jáamiayi. Ti jaakui Jesusan “tsuárturtá” tiarmiayi.
  otm-NT: Nu ra Jesús bʉya bi bøm bʉ ja ra niją, bi mba bʉ ja rá ngu ra Simón Pedro.
    Nɛ nu'a rá suto ra Simón Pedro, xʉn ʉ, nts'ɛdi ra pa mi ja. Nɛ bi si a ra Jesús
    ngue xʉn ʉ a ra xisu.
  dah-dah: Be, Yesu gobe Yuda marte gabu ya go tubul teŋbe Saimon, deŋem kurabe Pita
    gote yare kuriŋ. Goya goyenbe Saimon teŋakbe aygaŋ buluŋ wor po irke Saimonyen
    yare hinhin. Niŋgeb faraŋ uri yeŋ Yesu momoŋ iramiŋ.
  tnk-tnk: Iesu rərer, mier ia nimwəfwaki nəha səvəi nəkur Isrel, mevən muvnimwə ia
    nimwə səvəi Saemon. Kaka pran səvəi Saemon ramemhə, maməkwiei fifa. Nənə irəha
    həɡkiari pen m Iesu tukwe.
  kpr-kpr: Iesu dengoro indari da kamboá+ dodo ira, Simon da kamboda teterusira. Teretiri,
    Simon da imboti kae budo, tamo vevera teria beká iri fasirisira ava, setero niningusira.
  san-IAS: tadanantaraṁ sa bhajanagehād bahirāgatya śimono niveśanaṁ praviveśa tadā
    tasya śvaśrūrjvareṇātyantaṁ pīḍitāsīt śiṣyāstadarthaṁ tasmin vinayaṁ cakruḥ|
  nho-nho: Ki oti raa Jesus ku masike i te hare lotu naa no hano ki te hare Simon.
    A Ia e hanatu peenaa raa, te hinaona Simon raa e laavea te maki makallii e lasi.
    Teenaa vanaake iloo naa tama iloto te hare naa kiaa Ia ki haia te ffine raa ki marooroo.
  gym-NT: Jesukwe diribare ünän sinagoga yete, bti nikani nebe Simón känti mda angwane,
    Simón köbrän merire abko nämane bren jume drangwan kisete. Angwane Jesukwe mikadreta
    kuinta abko mräkä namani ribere ie.
  azg-NT: Ya joꞌ jnduiꞌ Jesús juu vꞌaaꞌñeen, tueeꞌ jon vaaꞌ Simón, taqueeꞌ jon joꞌ.
    Ndoꞌ juu tsanscu xeenꞌ Simón, viiꞌ jon, mioon jndyi iyꞌoon tjuenꞌhin. Ndoꞌ nnꞌan
    vꞌaaꞌñeen tanhan nnon Jesús na quitsinꞌman jon juu tsanꞌñeen.
  bhd-bhd: फिरी तै प्रार्थना घरे मरां उट्ठतां शमौनेरे घरे जेव ते शमौनेरी शिखी बड़ो
    भुखार थियो, ते लोकेईं तैसारे बारे मां यीशु सेइं ज़ोवं।
  too-NT: Lā' a'xni'ca Jesús taxtulh de nac lītokpān, a'lh lā' tanūlh na ixchic Simón.
    Lā' ixpuhuiti' Simón lej ixchi'chīxni'mā'. Lā' squi'ni'ca Jesús que camātzeyīlh.
  ind-AYT: Kemudian, Yesus meninggalkan rumah ibadah itu dan pergi ke rumah Simon.
    Saat itu, ibu mertua Simon sedang demam tinggi, karena itu mereka meminta Yesus
    untuk menyembuhkannya.
  cjo-NT: 'Roojatzi ishitowantana Jesoshi pankotsiki ipiyotantapiintarira joriiyopaeni
    riyaatanaki ipankoki Shimo. Ikanteetawakiri: —Omantsiyatatziira riyote Shimo,
    osheki ojaawamerikitaki. Petsiyatakoteero.'
  nsn-nsn: Iesu ke hiliu tar umang lotu, kare langua tena uma Saimon. Tar binakene
    tinana na kuah Saimon e momouhuntieh. Doh gisina ka dangata tang Iesu tar me poul
    tatanon.
  san-DEV: तदनन्तरं स भजनगेहाद् बहिरागत्य शिमोनो निवेशनं प्रविवेश तदा तस्य श्वश्रूर्ज्वरेणात्यन्तं
    पीडितासीत् शिष्यास्तदर्थं तस्मिन् विनयं चक्रुः।
  tna-NT: Da su beju Jesús jadhitati jude ete jenetia cuinanana. Simón sa ete su putiana.
    Ete su nubi putsu, Simón sa ehuane sa cuara ebia su nedaji saina batana. Dapia
    aniji cuana ja Jesús jubida bajatana epuna pasaisiameta puji.
  lid-lid: Ano Jises udu asiu ta atukum tiri Juwis eme len ales ili asiu ta Saimon.
    Eme oro asehek i tan ta iy kaseben salahu Saimon. Tasah, iy badeh, ibo sik ma
    badan badeh, nyarahan nyarahan.
  wim-wim: Amanamaniya, nil churchaman pent aꞌ nil aawuch Simon.antamak iiy ngul.
    Piny-kench Simon alantamana ngunthamang uwan, kemp nungantamana karkan peya, nil
    anman way-wayam paththam wun-wun. Thanana Jesus.ant thawin miyalathow nunang.
  zga-M: Pwu Yisu akhahega mjini vgwa pwa akhingela munyumba ya Simoni. Pwu, unkwive
    nu Simoni alikhuva vivwa ihoma ingali, pwu vakhammbembelesya avange.
  yom-yom: Bu katotuka mu nzo yi lukutukunu, wuyenda ku nzo yi Simoni. Nzitu wu Simoni
    wuba zinzangala zingolo ayi baleba Yesu muingi kambelusa.
  san-SIN: තදනන්තරං ස භජනගේහාද් බහිරාගත්‍ය ශිමෝනෝ නිවේශනං ප්‍රවිවේශ තදා තස්‍ය ශ්වශ්‍රූර්ජ්වරේණාත්‍යන්තං
    පීඩිතාසීත් ශිෂ්‍යාස්තදර්ථං තස්මින් විනයං චක්‍රුඃ|
  yut-yut: Yesu Juda amɨn dakon muwut muwut yut yɨpmaŋek Saimon da yutnon kɨgɨt. Saimon
    dakon yopmi sot aŋek gɨptɨmni kɨndapmɨ sogɨt. Yaŋ aŋakwan Yesu da aŋpulugosak
    do iyɨwit.
  grc-BYZ: Ἀναστὰς δὲ ἐκ τῆς συναγωγῆς εἰσῆλθεν εἰς τὴν οἰκίαν Σίμωνος. πενθερὰ δὲ
    τοῦ Σίμωνος ἦν συνεχομένη πυρετῷ μεγάλῳ, καὶ ἠρώτησαν αὐτὸν περὶ αὐτῆς.
  cpc-NT: Ipoña ishitowanaki Jesús japatotapiintaita, tyaapaaki ipankoki Simón. Okanta
    iroori riyoti Simón, imatakiro antawoiti saawakitaantsi. Ikowakoitakiri Jesús
    joshinchaapairo.
  nhg-NT: Hua onequetzaluc Jesús, oquixoac de ipan teopanconetzi. Ocalacoac ipa ichö
    Semu. Imontiesyo Semu quepeaya checöhuac totunealestle, hua giente tietlötlajtejque
    por yaja para ma quepajticö.
  nya-nya: Yesu anatuluka mʼsunagoge ndipo anapita kwa Simoni. Tsopano mpongozi wake
    wa Simoni amadwala malungo akulu, ndipo anamupempha Yesu kuti amuthandize.
  ngu-NT: Quemaj Jesús oquis ne ipan on tiopan niman ocalac ne ichan Simón. Imonan
    Simón sanoyej cualohuaya ican totonqui, niman oquitlajtlanilijquej Jesús para
    ma quipajti.
  kup-kup: Met Iesu topour zei pomak betet Saimoniz zeimakeh sahan, pim añ lelamap
    lam mid midiv tat orat hehaek paru pi meñizapanez Iesun bar mañah.
  jid-jid: NambaYesu a bri tra wu bre niki nda hi nikoh Bitrus, ni nton ki iyi wama
    ana he ni sikpa nadon zazabi a vu, indi ba bre dun zoba ni nde mako ani wlunde.
  wmw-wmw: Insa palawire nsinagoga, kengira nyumba ya Ansumani. Nkwewe Ansumani ari
    nlwere homa pakulu futi. Wanu wakinlebela Insa amponese.
  gmv-GGM: Hessafe guye Yesussay mukurabeppe kezidi Simoona keeth gelides. Simoona
    bolottiya wolqama micha harggey oykin sakistada dishin Yesussa izo patharki giidi
    woossida.
  ssg-ssg: Jises nahih salili synagog ape i nahih hani ingi Saimon. Tini tel axoi
    Saimon tinun pate ahian ape teka seilon ien kamei eliel Jises haewian.
  zpo-NT: Gorna mroo Jesús pa nkasa xaa Israel nseed xaa xtizh Dios, zee nzha xaa
    garli Pér. Nu gorna mzeeb xaa garli Pér, zee nzhé re xaa lo xaa lee xnaazhap Pér
    ne nzak, nlen xlee, nu ngunaab xaa lo Jesús zee sekwen xaa me.
  poy-poy: Yesu kalawiti munumba ya Mlungu na kagenditi ukaya kwa Simoni. Nahonga
    gwa Simoni kaweriti na nshimba ipyupa nentu, wamluwiti Yesu kamuponiziyi.
  qwh-NT: 'Ellucayänan wayipita Jesus yarqurirnam, disipuluncunawan Simon Pedrupa
    wayinman ewayarqan. Simonpa suegranmi fiebriwan feyupa qeshyecarqan. Jesus chäriptinnam,
    rogayarqan: —¡Cachaquecatsillämï! —nishpa.'
  gaw-gaw: Aria Jesus Nug Juda dilag nai doyak laḵanu aha, Simon laug oop̱a noum.
    Simon nome nug oḏe, beḏu g̱akaḏak huanaknab amunu ag Jesus ehanidḵunu amegp̱a
    ap̱ig.
  nca-nca: Asa Yesu huru-huru ya rotoro Saimon koro yayómo oró. Saimon koro koŋgí
    ŋuko kowí tiwi riní Yesuko samakaŋoní yero nekaŋgurí.
  zpz-NTPP: Orzeꞌ Jesuuz bruum nañ yuꞌ zeꞌ nu rsyaꞌ de mbecy riidz ni Ñgyoozh. Orzeꞌ
    yam yuꞌ Simo̱o̱. Zeꞌ ñaa gud Simo̱o̱ riib rat mi. Tonaꞌ la pcaañ zig nim. Orzeꞌ
    mnishbaa dey lo Jesuuz nu nac mi.
  mkj-mkj: Jesus injang nehn jinakokehu allaluhlahng in umwen Simon. Inen pahien Simon‑o
    onohnki nehn ummwo ki johmwehu karkar koalik. Irai pwehng Jesus en jeuweje liho.
  zac-NT: Iurní Jesús bëruꞌu iáduꞌu. Gua më lidchi Simón Pedro nu guatë́ më laꞌni
    hiuꞌu. Suëgrë Simón rac llúꞌull; ráquëll shldi ruꞌbë. Bëꞌnë mënë ruëguë lu Jesús
    gunëac më lëꞌë naꞌa.
  kyg-kyg: Yesuꞌa mono nopatiꞌmo laminoꞌaeꞌmo Saimoni nopiꞌmo haiꞌniye. Saimoni ayemoꞌamoꞌmo
    amuko kaita hauꞌnigeno havaeno maiꞌniye. Apakaemo Yesufeꞌmo, alika alagepa huka
    ato, huꞌa ha paiꞌnae.
  kmk-kmk: Lumaksun man si Jesus sit sinagoga kaysan sit boḻoy da Simon. Sadit katugangan
    Simon un babai amod dit pudut na ot dumatong man si Jesus kindaw da un papiyaona.
  cao-NT: Catiti xobo jisbaya tsi quiha Simón xobo qui Jesu caniquë. Iquihi quiha
    Simón raisi iniquë rë. Jatsi quiha Jesu qui ja chanicaniquë yoaxëna.
  bbr-bbr: Jisas ko roasiret pak akan tururiäi owa rain utwareanik, kar ro Saimon
    nukan owa potowon. Saimon nukan tanau asir ko sip enip sopou orip, nini rawon.
    Roasiret ak Jisas kiro asir jekuraun aurin.
  inb-inb: 'Chi tanda­ri­diru wasi­manda llugsispa, Jesús, Simonpa wasipi iai­kug­rirka.
    Chipika Simonpa sui­gra, iapa rupai­wa­mi ungug siri­kurka. Jesusta mañar­ka­kuna:
    —Ambi­puai.'
  hrv-hrv: Ustavši iz sinagoge, uđe u kuću Šimunovu. A Šimunovu je punicu mučila velika
    ognjica. I zamole ga za nju.
  box-NT: Bìo ó o zoó ló ho kàránló zĩi, ó o térénna van o Simɔn zĩi.
    O vaa dɛ̃ɛníi à bṹn ɓa wee bío làa wo le o Simɔn ɓàn hio hã́a le tɛ̀ɛnì
    wee zɛ̀ɛ́. Á ɓa fìora a le o wɛɛ́ wo.
  ote-NT: Nepʉ ra Jesu bi bøni de guehni ja ra nija̱ ne bi ma ja rá ngu ra Simu. Ne
    mi ꞌbɛnga rá to ra Simu xi mi umba ra nzø ntsꞌɛdi. Nepʉ bri ba̱ntebi ra Jesu gue
    da nu nura daꞌthiꞌa̱.
  wnu-wnu: Yisas inorou munai eng wogub ag der Saimon munai end irarei. Saimon wonou
    ayi eng toar aib wara igama wot arari irarei.
  zam-NT: 'Texal ngro'' Jesús le''n sinagog, ngòo Jesús liz Mon. Le''pe'' nax xna''zap
    Mon loo xlé''. Nalyat ndxab mèn guliza loo Jesús: ―Tad, fteyac U'' mbíiz ndxè''.'
  zyp-NT: Zisu cawh synagog taitah piathlah ka, Simon ing lang a nae. Simon a nupuino
    a no cawh asaw tah a sahpui tah nang ka, Zisu cawh bawnah aa haepah.
  sey-NT: Ja̱ maca Jesús tsiꞌsi huëꞌepi etani Simón huëꞌena cacapi. Ja̱rote pacoꞌë,
    Simón huao su̱ña dahuë ai ju̱ꞌicopi. Ja̱je paꞌiona, Jesure jujucaijë̱ꞌë, cajë
    se̱iꞌë.
  nvm-nvm: Bu ijegrekoga Jesu fu ar iji areme keko Saimonon ar ijia vain. Regavo Saimonon
    bara ijefuon asie iji fu vajai vuat bomana urino ijefuon bu Jesu kuaga fu ifejdakafa
    bu useme kuain. Bu kuardavga Jesu fu va fu namo samaij ijia manine uri vajai fuon
    vuaturimo iji kuain. Jesu fu adam iji kuamga fu bara iji areme vakga fu maimga
    fun uri ire vajiaknum samuagdiain.
  mps-mps: Te Jisasgo te Juda dabego bomo yai po ola mabo be taga pelama, tama Saimongo
    be tomoba pali. Saimon aga au tigi moni posolo gasigo mu isai sęai pila muani.
    Te we tau somainu eyu, augwaligo Jisas i wali.
  seh-seh: Yezu abuluka ku nyumba ya kuphembera, mbaenda ku nyumba ya Simau. Mebzala
    wace Simau akhadaferuka pikulu pyene. Iwo aphemba kuna Yezu kuti amphedze.
  pab-NT: Hoka Jesus hikoaheta xahohisakoatyakalati hanakota hoka xane Simão hana
    xeta. Hoka Simão nakero hokakita, kalore wátyahiseta, hoka xakaiha hatyoharenai
    Jesus hiye.
  llg-llg: Ledoeik ala kalua leme uma huhule-haladoik ndia mai, boe ma Yesus neni
    hataholi esa uman neu. Hataholi ndia nade, Simon. Simon ali inan sumai, de aon
    natobi nalan seli. Basa de loke Yesus, lae, “Ama aa! Tulun tao mahai ina lasik
    dei!”
  kyf-kyf: -Zezu 'bhʋa -Lagɔbudu zɔ nɩ, 'ɩn ɔ yia 'Simɔɔɔ -budu zɔ mnɩ. -Zugba 'Simɔɔɔ
    'ŋwnɔɔ 'nyaaa ku -su sa -glagla, 'ɩn wa nɛɛ ɔ -yla, ɔ zukpa -wa, ɔ jipe ɔ.
  tpi-tpi: Jisas i kirap na i lusim dispela haus lotu, na em i go insait long haus
    bilong Saimon. Mama bilong meri bilong Saimon em i gat sik, na skin bilong en
    i hat nogut tru. Na ol i askim Jisas long helpim em.
  mih-NT: Ta i quita ra Jesús vehe ñuhu cuan, ta i quɨhvɨ ra vehe ra Simón. Ta cuhu
    xaan tyizo ra Simón sihin cahñi. Ta i cahan ñu sihin ra Jesús sa cuenda ña.
  qvh-NT: Sauraga sinagogapitanami Jesús aywargan Simonpa wayinman. Chänanpämi Simonpa
    suedran fiebriwan ansa jitaraycargan. Saymi saycho caycag runacuna Jesusta ruwacuyargan
    payta aliyäsinanpä.
  kms-kms: Muq Jisas God yumbui nyamb mirang kin baj te si niraq, di Saimon nde baj
    pe no. Tende puayi Saimon kine num yumbui kurew, ghimbi quan nganye sungue rupuw,
    di buid segi pu wuse. Pugri bu ni Jisas ningg mari ei ni num te puaq nunduw ningg.
  agn-agn: Nagalin si Jesus ong simban ig napaning ong balay ni Simon. Na pala, ang
    panogangan ang babay ni Simon agkinten ta doro. Animan nagigampang tanira ong
    ni Jesus ang pao-yaen na kay.
  nhi-NT: Jesús oquis itich in teotlanauatilcali uan oyah ichan Simón. Nimonan Simón
    ocpiaya chicauac totonqui, uan octlatlautihqueh Jesús macpahti.
  ttc-NT: Ntons, te Jesus owetz tuj te jay nab'il Qtata Dios b'ix oxik tjay Simon.
    Tji' te Simon b'an jwert tuq at tuky'i kyaq, astilji oqet kywitz twitz Jesus [tzan
    tuq tqet tq'ana'].
  dan-1931: Men han stod op og gik fra Synagogen ind i Simons Hus; og Simons Svigermoder
    plagedes at en stærk Feber; og de bade ham for hende.
  kwj-kwj: Jisas saini o lotu wondau aka ri hanjaꞌaisini Saimon aka tiki ri ini ya
    ri raru. Saimon atako tape hi omwesika tini saindawani ya ti hahungonda. Wowani
    Jisas tini okula kinani ya rini wu ucha.
  vie-OVCB: Rời hội đường, Chúa Giê-xu đến nhà Si-môn. Bà gia Si-môn đang sốt nặng,
    mọi người xin Ngài chữa cho bà.
  kze-kze: ísówana Ísu mimbónó'-náúmpá'á tuwéna Sáímonina naaúmpa'a íyúmba Sáímoni
    aísáankomba kokotámba kwéankowana máyowasa Ísumba simámúwana
  lbk-lbk: Kinmaan si Jesus is kasinagoga ya inmey is afong cha Simon. Wad-ay ischi
    nan katokhangan Simon ay fafai, ay ensaksakit ya chachama nan pochotna. Sa cha't
    nenseg-ang ken Jesus.
  mto-NT: Vanꞌit tseꞌe je̱ Jesús tyeni je̱tseꞌe pyítsum je̱p tsaptu̱jkp, je̱tseꞌe
    ñu̱jkx je̱m je̱ Simón Pedro tya̱kꞌam. Je̱m tseꞌe je̱ Pedro je̱ mya̱ꞌvu̱t taak
    pyaꞌammaꞌaj vyeꞌna, ma̱kkeꞌe jya̱mpu̱kju̱. Vanꞌit tseꞌe je̱ Jesús du̱munooꞌkxtkti
    je̱tseꞌe du̱yakjo̱tka̱daꞌaku̱t.
  bzh-bzh: Yesu vu dub-supinsën-yi ayo meluḳ yom, lom ya meloḳ ya Simon yi begganġ,
    geSimon ggen avëh nivanë böpata meneggëp. Lob deketaġ vu Yesu bë doḳ vu yi.
  guj-2017: સભાસ્થાનમાંથી ઊઠીને ઈસુ સિમોનના ઘરે ગયા. સિમોનની સાસુ સખત તાવથી બિમાર
    હતી, તેને મટાડવા માટે તેઓએ તેમને વિનંતી કરી.
  jvn-NT: Gusti Yésus terus metu sangka sinaguk kono, terus merdayoh nang omahé Simon.
    Ibu-maratuwané Simon ing waktu iku dongé lara panas lan ènèng sing ngomongi Gusti
    Yésus bab kuwi.
  byr-byr: Sagaaꞌ Jizaazai daavɨna yaka lotuanga savɨ yagalyaꞌmaꞌna yaka Saaimonɨmɨre
    angevɨna wɨlaawɨna. Saaimonɨmɨre ganyaalɨmaangevɨ bɨꞌbɨꞌnalaayaꞌ wiadaaꞌnyɨyavɨ.
    Wɨlaawɨna kyaꞌ “Sahɨrɨvɨ wɨgaimwagana!” yawɨreva gamɨnyɨna yɨdaanganna.
  ian-ian: Jisas yisolaa tɨnja ngay kwagalalaa Saimon waa Pita walɨnja nyana ngay
    wuleindɨ. Pitana nasakwatna mbangɨmba nɨmamba kangan walɨndɨ, kavle vat tɨlɨ.
    Lɨ kat kwunapmak Jisas kat wagalandi.
  hun-hun: A zsinagógából eltávozva Simon házába ment. Simon anyósa pedig nagy lázban
    feküdt, és szóltak neki érdekében.
  mcf-NT: 'Mayan icsa dapuduemiashic Nuquin Papan chiaid chuibante shubu yacnoësh
    puduenanec Simonën shubu yacno Esus nidpanëdash. Ambo puduedacsho isun: —Simonën
    nachi chumboshë iqueque. ¿Ada aid bëdametsia? —caquien:'
  kjs-kjs: Yesu nipu rekoma go lotu ada giyoma pumare Saimon Pita-na ada-para puma
    kodobasa. Mo Saimon Pita-na werena agiri riripu yaina ora koe meda komisa-pulu
    Yesumi raba minalo lakalisimi.
  mni-mni: Adudagi Jisuna synagogue adu thadoktuna Simon-gi yumda chatlammi. Matam
    aduda Simon-gi manembok arum kanna houduna leirammi amasung makhoina Ibungoda
    mahakki anaba adubu phahanbinaba haijarammi.
  yad-NT: Saradesubeda ji̱ta Jesús, sasipyateda variy ju̱tye̱ryanijyovimusiy, sajañuvejada
    Siimyó̱bay rorivyimu variy. Siimyó̱bay desedabay ji̱ta saduyada jaryi variy. Riyasanta̱da
    variy nadaju̱ni̱ Jesús.
  mxb-NT: Dá ni̱ keta Jesús veꞌe ñoó kuaꞌa̱n na̱. Dá ni̱ saa̱ na̱ ni̱ ku̱ꞌu na veꞌe
    Simón. Ta kaꞌí nda̱ꞌo ndóꞌo xi̱do ra̱ kée kueꞌe̱ dáa̱. Dá ni̱ seí ndaꞌí na̱ noo̱
    Jesús ña̱ ná nduva̱ꞌa ñaá ná.
  pon-2006A: Sises eri ketieisang nan sinakokeo oh ketiketlahng ni imwen Saimon. Soulap
    en Saimono wonohnki nan ihmwo karakar laud. Re ahpw patohwanohng Sises en ketin
    sewese liho.
  maq-NT: Xi cavetju Jesús tsëhë yungun ne, quiji xu me ndava ngu me xi hmí rë Simón.
    Hane nahya rë Simón ne, jemu hmu xu rë me xi yaha rë me chíhinsuë. Hane yëjë xuta
    rë me ne, cafehya me cojo Jesús xi cuisecoo Jesús nahya rë Simón.
  hto-hto: Afe mei Jesús Juzíñamui uai llófueracomona jino billano, Simón jofomo jaide.
    Afénomo Simón jɨfaiño ie abɨ cuaríllari ɨere ɨrárede. Jira afengo jíllotallena
    Jesumo izire jɨcádiaɨoɨ.
  por-BRBSL: Ele se levantou da sinagoga e entrou na casa de Simon. A sogra de Simon
    estava aflita com uma grande febre, e eles lhe imploraram que a ajudasse.
  ces-NKB: Potom vstal, [odešel] ze synagogy a vešel do Šimonova domu. Šimonova tchyně
    byla sužována vysokou horečkou, a [tak] ho za ni poprosili.
  cui-cui: Bapoxonae Jesús judiomonae pia penacaetutsi bo tatsi wejoniya. Jesús joniya
    Simón pia botha tatsi. Simón pamiyo tatsi atene, domaebatsi. Barapowa piamonae
    tatsi Jesús jume daunweya wʉcatsi xua bapowa axaibi peexanaenexa tsainchi.
  boj-2014: Onaqa Yesus a tigelosiqa Qotei tal uratosiq Saimon aqa ñam bei Pita aqa
    tal gogetej. Tal gogetosiqa Saimon aqa mimibe makobaiyonaqa jejamu kaŋkaŋyonaq
    unej. Deqa Yesus aqa aŋgro naŋgi na minjeb, “Ni a boletime.”
  eng-OEBUS: On leaving the synagogue, Jesus went into Simon’s house. Now Simon’s
    mother-in-law was suffering from a severe attack of fever, and they asked Jesus
    to cure her.
  eri-eri: Yesus no jaidu bori mata waha awadu bona, Saimon nomo mata huwanya goyai.
    Saimon nomo tangabumu aita no taura, ono bona no gogala danga bagu ngasuwai. Ono
    wainga, nere Yesus no hoyo tuwei nomo bona isoki tuwane.
  aly-aly: Ikwer-penh Jesus warl ikwer-they anperl-alhew, apmer Simon-wenh-warl-anem
    alhew. Simon-ew apelty-rnemel renh ayernew, “Mwerikw Simon-wenh arntety aynteyel
    warl nhak-itwew, akapwert rwenp innga. Ntwa apek renh alpemelem?”
  wiu-wiu: Yesu eina losu yapu tewitikoa pome Saimonane yapu tuapea pome mepaneya.
    Eidapa Saimonane kaue one natonane nine poto yene tane matiyame tuaneya pianeya.
    Nitaneyake Yesu i atoa neme latekamene wa kowitikakoli one pianeta pome poto tane
    yene kikoa okome okome takoa pa-kale takoa pokale eina eina kamokakome kini nee
    takoa lawetaneya.
  swe-swe: '[I Kapernaum bodde Petrus, hans fru, hans svärmor och hans bror Andreas,
    se . Jesus bodde också här under sin verksamma tid i Galileen. Simon Petrus var
    gift och Paulus nämner att hans hustru följde med på hans senare resor, se .]
    Jesus stod upp [lämnade stolen där han suttit och undervisat] och gick in i Simons
    [Petrus] hus. Simons svärmor låg i hög feber, och de bad honom om hjälp för hennes
    skull.'
  cth-cth: Sinakok thung hoi a tâco hnukkhu Simon e a masei napui puenghoi a pataw
    dawkvah Jisuh teh a kaw awh.
  mti-mti: Iesu sinagogu yankweg Saimon gweyawa aine. Me kumive Saimon nimnagawa vesinwa
    yuwat amipam aug diravivi. Mu Iesu waita wantan oya waya.
  pad-NT: Hari. Judeus kaija'ari Deu-ra vara vani'avini kagorania ajihi'aha ada Jesus.
    Simão gorana okha'aha. Kaikahi'aha gora bodinia o'oi'aha. Kabaravakarahoki ida
    Simão kamasodini. Simão Jesu-ra vara vani'avini hi'ini hida kidikavamoni.
  twi-twi: Yesu fii hyiadan no mu no, ɔkɔɔ Simon fi kɔtoo sɛ atiridiinini abɔ Simon
    asebea. Nnipa a wɔwɔ hɔ no srɛɛ no sɛ ɔnsa no yare.
  hlt-hlt: Tunim lamloh thoo tih Simon im la kun. Te vaengah Simon masae te satloh
    om tih a nan malcal. Te dongah anih kongah Jesuh te a dawt uh.
  tbz-SIM: Kɛ̀ Yesu yɛ̀ kutííntouku miɛkɛ kɛ́kɔtɛ Simɔɔ cĩ́ɛ̃̀tɛ̀ kɛ sɔ̃́ nho pokù
    yɔ̃ mɔ nkòo kɔ̃̀ntì tònnì mɛdiɛ̀, kɛ̀ bɛ̀ɛ bɑ́ntɛ̀ Yesu kɛ dɔ̀ wèe ò miɛkùnnɛ.
  san-GUJ: તદનન્તરં સ ભજનગેહાદ્ બહિરાગત્ય શિમોનો નિવેશનં પ્રવિવેશ તદા તસ્ય શ્વશ્રૂર્જ્વરેણાત્યન્તં
    પીડિતાસીત્ શિષ્યાસ્તદર્થં તસ્મિન્ વિનયં ચક્રુઃ|
  amx-amx: Kwer-penh Jesu rang church-eng arratemel alhek Simon-henh mer-warn. Simon-henh
    marl rtwaltj rang irlkert angerr anek. Inang Jesu-ek ntangkelhek.
  ake-NT: Sises utɨ'pʉ Esuwerʉ amʉ' usenupato' iwʉ' apai Saiman pata'se' ya'. Saiman
    ewo'pʉ esi'pʉ ipan pe e'kɨɨi'man pɨ'. Mɨrɨpan Sises ekama'po'pʉ to' uya epi'tɨto'
    pe iya.
  qvn-NT: 'Jinarcurmi chay Israel castacuna gotucarcänan wayipita yargorcur, Jesusga
    aywara Simonpa wayinta. Chränanpagmi Simonpa suydranga chrachrarayänag alisca
    rupariyar. Chaura Jesustam nipäcura: “Cuticayächilaynar tayta”.'
  tku-NT: A'cxni' Jesús taxtulh nac templo, a'lh ē tanūlh na ixchic Simón. Ixpuhuiti'
    Simón ixmacscutlamā'lh ē huanica Jesús camātzeyīlh.
  bjk-bjk: Jisas ixo wan kalik a gunon ne sineseng ma ixo wan urungan kö gunon te
    Saimon. Io, a taön te Saimon ixo sam malao lölös, me idi toxo seng e Jisas sua
    rorop ine.
  msy-2020: Egha Iesus God ko mɨgeir dɨpenim ategha Saimonɨn dɨpenimɨn ghu. Ezɨ Saimonɨn
    asamim arɨava mɨkarzim puvɨra feima, me an akurvaghasa Iesusɨn azai.
  bpr-bpr: Na mdà Dyisas fdu di gumnè gal gustifun i dad Dyu, na salu kenen di gumnè
    satu lagi dnagit Simon. Na i tewe Simon libun, too ti minit i lawehan, na mdà
    ayé fnila i tabeng Dyisas.
  rmy-VLAKH: Исусо выжыля андай синагога и зажыля андо чер Симоноско. Кай ромни Симоностири
    сас насвали дэй, всавори пхаболас, и мангэнас Лэс кай Вов варисо тэ терэл.
