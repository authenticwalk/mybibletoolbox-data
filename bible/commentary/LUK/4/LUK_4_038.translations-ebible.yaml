    rech kukunaj kanoq.
  heg-NTPO: Nikit oen putis deng um in kohe-kanas sa kon, Yesus lako se atuli mes
    uma. Atuling na ngala, Simun. Simun been na hed metes-otot, tiata un apa ka otot
