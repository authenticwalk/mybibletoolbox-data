  cop-BHC: ⲀϤⲦⲰⲚϤ ⲆⲈ ⲈⲂⲞⲖ ϦⲈⲚϮⲤⲨⲚⲀⲄⲰⲄⲎ ⲀϤϢⲈ ⲚⲀϤ ⲈϦⲞⲨⲚ ⲈⲠⲎⲒ ⲚⲤⲒⲘⲰⲚ ⲦϢⲰⲘⲒ ⲆⲈ ⲚⲤⲒⲘⲰⲚ
