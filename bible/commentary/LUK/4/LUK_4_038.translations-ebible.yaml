  kud-kud: Yeisu vada tapwalolo ainaena imahalava ta Saimoni yana vadai iluwu. Eena
    Saimoni lawana ilovala tau'ala'alawowoli ainaena, na Yeisu hi'awanoiyei ebe i'abiye
    namwanamwa.
  urb-NT: 'Jundéu awa tama''e jy''ariha renda ngi Jesu uhem oho. Pe, Simã rok pe ixe
