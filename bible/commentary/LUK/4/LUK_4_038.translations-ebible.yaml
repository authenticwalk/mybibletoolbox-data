  nss-nss: Yesu itali yumwa mbultere tahu Yuta mepo iro aliy, pe isong iya nondriya
    seu ta Simon. Pe nossu Simon, ara iro nondriya ngandran pe mandran ingandrah iya.
    Pwen pe husike Yesu para kisopwat yiy.
  snc-snc: Iesu rubu eraga-kwaneato, benamo Simona ḡena numa ḡana eiaḡoto. Simona
    ḡena taḡama vavinena ekeveto, tauḡanina eseḡuka-rakavato; benamo Iesu ḡenoḡiato
    bene vaḡa-kavaia.
  lgl-lgl: Sui Jesus ka la faasia luma fala foana li, ma ka la 'i luma 'a Simon. 'Urifo
    ma funo geli Simon, 'e matai 'alia ragana ba'ela ala talasi fo. Ma daulu ka sugaa
    Jesus 'ali guraa.
  mmo-mmo: Yesu vu dumb alo be hato la voon, tombe lukala Simon-ate bayêên alo, de
    Simon yenaavêêh anivaane bopaata be neep, om sil kataangg Yesu in nambe dôôvu
    yi.
  ncu-NT: Ne̱ Yeesuu a le̱e̱ ke̱bware̱ko̱re̱kyaŋ‑ɔ‑rɔ yɔ Simɔŋ lɔŋ‑nɔ. Simɔŋ mɔ gye̱
    bamo̱ ne̱ bo̱ gya Yeesuu si‑o ɔko̱ ne̱e̱. Saŋ amo̱ na Simɔŋ mò̱ saa kye̱e̱sɛ
    e̱ lɔ fekyu, ne̱ mò̱ kayo̱wɔre̱ a be̱re̱ gya bwe̱e̱tɔ. Ne̱ baa ko̱re̱ Yeesuu
    fe̱yɛ ɔ kya mò̱‑rɔ.
  cni-NT: 'Impoiji ijatanaji Jesoshi ivancoqui Shimo. Icantajeitavaqueri: —Ojoquiitaca
    irairo Shimo, oshequi oyatsiire. Poavisacotajero.'
  eng-WMB: He rose up from the synagogue and entered into Simon’s house. Simon’s mother-in-law
    was afflicted with a great fever, and they begged him to help her.
  zaw-NT: Birii Jesús guidobäz, huijni rolijz Simón. Dxejc naga' xnan sueerg Simón,
    cayacxhuuni, yu'ni xliaduxh. Sas gunabduxhreni lojni te gusiajcnini.
  san-MAL: തദനന്തരം സ ഭജനഗേഹാദ് ബഹിരാഗത്യ ശിമോനോ നിവേശനം പ്രവിവേശ തദാ തസ്യ ശ്വശ്രൂർജ്വരേണാത്യന്തം
    പീഡിതാസീത് ശിഷ്യാസ്തദർഥം തസ്മിൻ വിനയം ചക്രുഃ|
  tam-TCV: இயேசு ஜெப ஆலயத்தைவிட்டுப் புறப்பட்டு, சீமோனுடைய வீட்டிற்குச் சென்றார்.
    அங்கே சீமோனின் மாமியார் கடும் காய்ச்சலினால் வேதனைப்பட்டுக் கொண்டிருந்தாள்; எனவே
    சிலர் அவளுக்காக இயேசுவை வேண்டிக்கொண்டார்கள்.
  mit-NT: Daaní, na sánì quee‑ya veheñùhu yucán, dandu cuàhàn‑yà vehe Simón. Te yucán
    indúhu dìdo‑ne ñahà; cuhí vàha‑ne, fuerte quidá yòcò xì‑né. Dandu nì sacundahví
    nèhivì yucán ñà‑nì quidá‑yá favor chindee‑yá nècuàchìmà.
  ceb-ULB: Unya si Jesus mibiya sa sinagoga ug misulod sa balay ni Simon, karon ang
    ugangan ni Simon nga babaye nag-antos sa taas nga hilanat, ug nagpakiluoy sila
    kaniya alang sa iyang balatian.
  ces-LB: Ze synagogy odešel Ježíš do domu rybáře Šimona. Tam ho prosili, aby pomohl
    Šimonově tchyni, která ležela na lůžku s vysokou horečkou.
  mkn-mkn: Waktu dong kaluar dari itu ruma sambayang ju, Yesus pi satu orang pung
    ruma. Itu orang pung nama, Simon. Simon pung mama mantu ada saki damám, jadi dia
    pung badan ada panas tinggi. Ais dong minta sang Yesus bilang, “Bapa! Tolong bekin
    bae sang mamatua dolo!”
  nce-nce: Jisas lotu lo kile tle, na Saimonbë lowa tëkaklu. Saimonbë bokokabë ato,
    tako ahojute latletë. Na bu Jisasme takune motlola, sle nalëgëtame.
  pol-UBG: Po wyjściu z synagogi Jezus przyszedł do domu Szymona. A teściowa Szymona
    miała wysoką gorączkę, więc prosili go za nią.
  qxh-NT: 'Shuntacäna wasipita Simónpa wasinman Jesús aywaran. Ćhayaptin, willaran:
    «Simónpa suydan wayllaywan jishyaycan. Allchacächiy, ari» nir.'
  nwi-nwi: Aikɨn, Yesu rarar, mɨtərhav ye nimə kape nofugɨnien mɨvən apa nimə kape
    Saemon Pita. Ye nɨpɨg a, kuhu Saemon ramhə maməpan pɨk, kɨni iriə kɨsaiyoh-pən
    Yesu mə tukror huvə.
  kmo-kmo: Worek, Jisas rii lotu aka heechi Saimon riiti akak ir. Saimon rii mima
    siiti nokwapa siita maba harapa hi uwutar. Hi uwutarek, ye Jisas riina yak woher.
  agr-agr: 'Jega ijuntainmaya Jisus jiinki Simón Pedro jeen jegauwai. Nunikmá wainkau
    Simón Pedro tsatsají senchi tsuweak tepettaman, nunitai: —Wait aneasam etsagagta,
    —tusag segajui.'
  kyc-kyc: Baa sipuro sinakoke anda yaki nyepala Saimonena anda kolando peya. Dokopa
    Saimonena enda imwange yanenge isare andake rao anga piyamo siyandena Yesu lamaiyami.
  urd-GVU: پھر عیسیٰ عبادت خانے کو چھوڑ کر شمعون کے گھر گیا۔ وہاں شمعون کی ساس شدید
    بخار میں مبتلا تھی۔ اُنہوں نے عیسیٰ سے گزارش کی کہ وہ اُس کی مدد کرے۔
  yre-NT: Zɩ Zozi 'bɔla cin yɩ 'kuin bɛ, ɛn e -kʋ min -tʋ nɛn waa laabo Simɔn bɛ -yee
    "kɔnnɛn. Tʋ zɩɛ -a man bɛ, te Simɔn nan "bʋ "a 'e yra yɩnan 'kɔlɛ -wɔandɩ 'plɛblɛ
    'lɔ. -A -nan nɛn minnun Zozi trʋ 'ba 'nan 'e -nanjɛn.
  fuh-BKF: Nde o wurtinoo waajordu nduun ndeen, o naati suudu Simon. Esoo Simon debbo
    ina wondi e jontere naawnde. Ɓe ŋaarii mo o walla ɗum.
  arl-NT: Jesuuri Pueyaso secojojua tiajiniji tohuareetaquiaari na pueyata. Quiojiyareeri.
    Simón tiajinia tiuquitiushiiri. Simón reyarucuaari jiyacari jiyanohua naseeca
    matariquiaa. Pueyari Jesu sequeree na naataniniuria.
  ziw-ziw: Yesu niyo afosa mwe nyumba yo kuvikila aita kwe nyumba ya Simoni. Mkwewe
    Simoni ywe chivyele endaga akalumiswa homa, wamlombeza Yesu amhonye.
  grc-TR: Ἀναστὰς δὲ ἐκ τῆς συναγωγῆς, εἰσῆλθεν εἰς τὴν οἰκίαν Σίμωνος· ἡ πενθερὰ
    δὲ τοῦ Σίμωνος ἦν συνεχομένη πυρετῷ μεγάλῳ· καὶ ἠρώτησαν αὐτὸν περὶ αὐτῆς.
  nag-nag: Pichete, Jisu mondoli chari kene Simon laga ghor te jaise. Etu homoi te
    Simon laga maiki laga ama bisi bemar thakise, etu nimite Taike ahikena anurodh
    korise.
  eng-OEBCW: On leaving the synagogue, Jesus went into Simon’s house. Now Simon’s
    mother-in-law was suffering from a severe attack of fever, and they asked Jesus
    to cure her.
  knj-NT: Catu' jix eltej Jesús yul snail sculto eb tu', catu' jix to bey sna naj
    Simón. Caw ya' ey ix sni' naj Simón tu' yu k'ak'al ya'bil. Yuxan jix sk'an favor
    eb tet Jesús yu ix.
  deu-1912: Und er stand auf aus der Schule und kam in Simons Haus. Und Simons Schwiegermutter
    war mit einem harten Fieber behaftet; und sie baten ihn für sie.
  san-PUN: ਤਦਨਨ੍ਤਰੰ ਸ ਭਜਨਗੇਹਾਦ੍ ਬਹਿਰਾਗਤ੍ਯ ਸ਼ਿਮੋਨੋ ਨਿਵੇਸ਼ਨੰ ਪ੍ਰਵਿਵੇਸ਼ ਤਦਾ ਤਸ੍ਯ ਸ਼੍ਵਸ਼੍ਰੂਰ੍ਜ੍ਵਰੇਣਾਤ੍ਯਨ੍ਤੰ
    ਪੀਡਿਤਾਸੀਤ੍ ਸ਼ਿਸ਼਼੍ਯਾਸ੍ਤਦਰ੍ਥੰ ਤਸ੍ਮਿਨ੍ ਵਿਨਯੰ ਚਕ੍ਰੁਃ|
  nob-LB: Så dro Jesus fra synagogen og gikk hjem til Simon. Svigermoren til Simon
    lå syk i høy feber, og alle ba at Jesus måtte helbrede henne.
  ntj-ntj: Nyangka Tjiitjalu tjurrtju wantirra pakara yanu Tjayimanku ngurrangka tjarrpangu.
    Nyangka-luya waarrpungkulalpi watjarnu, “Wiya, Tjayimanku yumari pikatjarra ngarrirra
    waru purlkanya.”
  sxb-NT: Yesu yaema mu esinagoogi agia ku omugizi ogwa Simioni. Kwatuukra ni maaziala
    Simioni agona ku ekitanda no omuwiri guri omuyu le, alwala. Awalonzi waae waamusawa
    mbwe amutunzie.
  nhu-NT: Ɛ Jisos buy yew bunle yidvu le, gɛn ley yew dvu Semon. Ɛ mwɛse Semon cɛmte
    bô ken'ya'. Ɛ bó lɛkɛ lɛ Jisos efi wvú.
  row-row: Leleꞌ ara kalua mia ume hule-oꞌeꞌ naa ma Yesus lao nisiꞌ Simon umen. Simon
    ina arin namahedꞌi mafeo-matobꞌiꞌ, de aon natobꞌi rorooꞌ. Boe ma ara roꞌe Yesus
    rae, “Amaꞌ! Tulun muꞌuhahaiꞌ ina lasiꞌ a dei.!”
  msy-msy: Egha Iesus God ko mɨgeir dɨpenim ategha Saimonɨn dɨpenimɨn ghu. Ezɨ Saimonɨn
    asamim ariava mɨkarzim puvɨra feima, me an akuravaghasa Iesusɨn azai.
  agg-agg: Sisas ai ranɨhü Suda-yafe rotu worɨ ra hɨnɨŋɨre haya Saimonɨndɨ worɨna
    mahu. Ranɨyo asu Saimonɨndɨ yamoŋgoa-mɨndɨ ranai aŋgünɨmboyowohü hüfü afɨndɨ hamɨndɨ
    pare haya mamarowamboyo, asu nindou ranai Sisasɨmbo nɨmorehɨ ranahambohünda wataporɨmbo-marɨhorɨ.
  ptp-ptp: Yesu kɨdi vac xumac lɨlo dɨ la vac Saimon Pita ben. Lêc Saimon yen vêxta
    vông yidac levac ngwax tum, om he nêb Yesu i loc vông i vô nivɨha lec.
  nak-nak: E Iesus eia hiliti taro la luma la lotu, eia goio te la luma te Saimon.
    E loale Saimon oio lalea, la vovola tivura, egite kaka e Iesus veia eia ge sulia.
  ron-LUDARI: Isusu aišăt d sinagogă š apljikat ăn kasă alu Šimun. A suakra alu Šimunuluj
    amučito marje fok š jej la rugat s ja žutje.
  lbb-lbb: E Iesu i purum kusun a rumai lotu, pa i han sur uting na rumai ane Saimon.
    Pa e anmuna e Saimon, a hane, i sasam ana laplapang, pa la nunung e Iesu sur ir
    nangani.
  kan-2017: ಆತನು ಸಭಾಮಂದಿರದಿಂದೆದ್ದು ಸೀಮೋನನ ಮನೆಗೆ ಬಂದನು. ಅಲ್ಲಿ ಸೀಮೋನನ ಅತ್ತೆಯು ವಿಪರೀತ
