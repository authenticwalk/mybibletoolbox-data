  pan-pan: ਫੇਰ ਉਹ ਪ੍ਰਾਰਥਨਾ ਘਰ ਤੋਂ ਉੱਠ ਕੇ ਸ਼ਮਊਨ ਦੇ ਘਰ ਗਿਆ। ਸ਼ਮਊਨ ਦੀ ਸੱਸ ਨੂੰ ਜ਼ੋਰ ਦਾ
