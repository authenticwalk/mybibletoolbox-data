  mya-JVB: တရားစရပ် မှ ထွက် ပြီးလျှင် ရှိမုန် အိမ် သို့ ကြွ တော်မူ၏ ။ ရှိမုန် ၏ယောက္ခမ
    သည် ပြင်းစွာ သော ဖျားနာ စွဲ သည်ဖြစ်၍ သူ့ အတွက် ကိုယ်တော် ကိုတောင်းလျှောက် ကြ၏။
  kgf-kgf: Waŋu Yesunéŋ yacma tocgotocgo ama imuacnec mama kemma Simonac amaiguc eŋec.
