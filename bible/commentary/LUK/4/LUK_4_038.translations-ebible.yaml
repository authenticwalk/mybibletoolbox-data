  asm-FB: যীচু নাম-ঘৰৰ পৰা ওলাই চিমোনৰ ঘৰলৈ গ’ল। তাতে চিমোনৰ শাহুয়েক ভীষণ জ্বৰত কষ্ট
    পাই আছিল। তেওঁক সুস্থ কৰিবৰ কাৰণে তেওঁলোকে যীচুক অনুৰোধ কৰিলে।
  okv-okv: Eto Iesu ereto ke kasari bande toto embo Simon ta bande ta pahunu Simon
    ta imboti ambure hamo bevere te avo ue mitinu Iesu ta degi eo pambuto
  mxt-NT: Ta quita̱ ra Jesús chichi vehe ñuhu cuan. Ta chaa̱ ra vehe ra Simón. Ta
    tyiso ra Simón cuhví ña chihin cahñi. Ta quichaha cahán ñu chihin ra Jesús cha
