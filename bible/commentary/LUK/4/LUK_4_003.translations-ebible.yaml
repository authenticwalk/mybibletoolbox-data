verse: LUK.004.003
translations:
  kpx-kpx: Ige Seteneu avuho loui avoe, “A Dilava mo holiniege mune ko namihage au
    beleidi holige inela.”
  okv-H: Satan na amita degi ke einge ena, “Umo God ta Meni be kito koro erevi e bread
    sarikai,” ainge enu
  tbo-tbo: Ma Tomodulelena i baha nae ugolina i pa, ‘Inapa tam Yaubada Natuna yaka
    geka gaimahi una baha po hina lianianihi.’
  mal-C: അപ്പോൾ പിശാച് യേശുവിനോട്, “അങ്ങ് ദൈവപുത്രൻ ആണെങ്കിൽ, ഈ കല്ലിനോട് അപ്പം ആകാൻ
    ആജ്ഞാപിക്കുക!” എന്നു പറഞ്ഞു.
  grc-SR: ⸂Καὶ εἶπεν⸃ αὐτῷ ὁ διάβολος, Εἰ υἱὸς εἶ τοῦ θεοῦ, εἰπὲ τῷ λίθῳ τούτῳ ἵνα
    γένηται ἄρτος.
  bgc-bgc: फेर शैतान नै उसतै कह्या, “जै तू परमेसवर का बेट्टा सै, तो साबित करदे, अर
    इस पत्थर तै कह, के रोट्टी बण जावै, ताके तू इननै खा सकै।”
  khz-khz: Tiapolo na ia evaikilaato, netiwato, “Pene goi Palagu Natuna genai, evatu
    ono vaikilaa, pene gauganigani.”
  deu-TKW: 'Es sagte aber der Teufel zu ihm: wenn du Gottes Sohn bist, so sprich zu
    diesem Stein, daß er Brot werde!'
  zsr-NT: 'Niꞌr gudx Jesús tuꞌ xöhuiꞌ naꞌ, rna: ―Chquiꞌ nacczuꞌ Liꞌ Zxiꞌnëꞌ Dios,
    gnatscaꞌ luhuöác yöt xtil guiöj ni.'
  lin-lin: 'Satana alobaki na Ye : — Soki ya solo ozali penza Mwana na Nzambe, loba
    na libanga ete ebongwana lipa.'
  hns-NT: 'Tab saitaan ose bolies kie: „Djab toe Parmeswar ke Beta baate, tab ie patthar
    se boliehe: ‘Bret hoi dja.’ ”'
  noa-E: irig, —Chadcha pʉ Ẽwandam Iewaa khai, mʉg mokdau panag paabapʉ̈i ajim anʉm.
  eng-EMTV: And the devil said to Him, “If You are the Son of God, speak to this stone
    that it may become bread.”
  mib-NT: 'Yūcuán na te ni cahān jexeén un jíín yá: Núu máá ró cúu Sēhe Yaā Dios,
    te cahān rō jeē yuū yáha na ndúu staā caji rō, achí.'
  lif-NT2: खे़प्‍मो माफे़न्‍साम्‍मिन् त्‍ये़आङ् मे़त्तु, “खे़ने़ॽ निङ्‌वाॽफुसाःने़
    फाॽग्र कन् लुङ्‌ङिन् खरे़ःङ् पोःक्‍खे़ॽ फाॽआङ् मे़त्ते़ॽ॥”
  xnj-xnj: Setani akamjovela, “Ngati veve Mwana wa Chapanga, lijovela liganga lenili
    livya libumunda.”
  mmx-mmx: Satan ga lok tin, “Do nenu nitna ne Moroa, una tong i ri na luuat kusu
    na vee xongkide.”
  cbr-NT: 'Panancë isquin ca ñunshin ''atimanën ''apun ''atima ñu ''amicatsi quixun
    ësaquin cacëxa: —Asérabi Diosan Bëchicë ''ixun ca ënë maxax pán ''inun cat.'
  tee-NT: 'Pus ju acsnich ju lhacaticuru junilh: ―Ni sala vasalh ists''alh Dios''at
    pus anauch ni chach junch xkapavati junima chiux.'
  eng-LSV: and the Devil said to Him, “If You are [the] Son of God, speak to this
    stone that it may become bread.”
  cak-NT: 'Y can ja'' c''o-apo ri itzel y xu''ij che ri Jesús: Xa can ketzij chi ret
    jat Ralc''ual ri Dios, tabana'' chique ri abaj re'' chi quie''oc pan.'
  pah-NT: 'A''ero Diabo''ga ei Jesus''ga pe: —Ere jipe ndehe: “Jihi ko Tupana''ga
    ra''yramo.” A''ea nde ei, ei Diabo''ga. Gara''yramo ti ere kia pe ita pe a''ero:
    “Enhimbote ti pãoramo nhirembi''uramo.” A''ea ti ere jupe, ei Diabo''ga Jesus''ga
    pe.'
  sja-NT: 'Mãpai Netuara Poro Waibɨapa mãgaji: —Wãara pɨ Tachi Ak''õre Warra pɨrã,
    na mãu pan papit''aapáde aji.'
  xed-xed: 'Ka halaway nda tsi mantsa: «Ka Zwaŋa Lazglafta ka katsi, mnanamna ta na
    pala na, ka navapta tsi ka buradi,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi tiñáhá sa̱cua̱ha̱ cán já xi̱hi̱n á: —Tá ta̱ jivi ndusa
    ja̱hyi Ndióxi̱ cúún, cahnda chuun ña̱ ná nduu yu̱u̱ yóho pan.'
  gfk-S: Io, Satan ga tange tana, “Kaie, ing be a Natine God ugo, nu tange ta ikin
    ra hot be inage taar nian.”
  bmu-bmu: Yakaŋaŋgö kömuiga Bölöŋi Toŋan jii mörök, “Gi Anutugö nahönŋa akzan ewö,
    mi mönö kondela köt ki jim kutunöŋga letota beret aketka neman.”
  dgz-dgz: Seitan taue anega wadien, “Ge God Otua wanigewa, gwat ma wa taba buredi
    venasep na.”
  eng-GNV: Then the deuil saide vnto him, If thou be the Sonne of God, commaund this
    stone that it be made bread.
  zaa-NT: 'Làniana ra tè numalua ne: Canchu hualigani ná lu'' Ỹi''ni Tata Dios nna,
    gùtsi íyya té nì qui''ni eyaccą ettaxtíla.'
  eng-WEBSTER: And the devil said to him, If thou art the Son of God, command this
    stone that it be made bread.
  guh-guh: 'Dovathi jumaitsi Jesúsjavabelia: —Itsa pepacuene Dioso pexënatomë, itorobare
    mapaibotoyoje penaexanaenexa panbë, jai dovathi Jesúsjavabelia.'
  bon-bon: Satani piba teebine jejige egä, “Maane liba Acejiyame me Bägrä gäte, ai
    kula ne jeji buluduu me ateplengtame.”
  nhw-BL: 'Huan hualajqui Amocualtlacatl quiilhuico: ―Sintla nelía tiIcone Toteco,
    xijnahuati ni tetl ma mocuepa pantzi.'
  mgw-mgw: Apo Ibilisi ngammakia, “Wenga manautei wamwana wa Nnu'ngu' ulibakie liwe
    li' lipange likati.”
  swh-ONEN: Ibilisi akamwambia, “Ikiwa wewe ni Mwana wa Mungu, amuru jiwe hili liwe
    mkate.”
  wbi-wbi: uSetano akam'bula akati,” ndeve uve uli mwana ghwa Nguluve, livule ilivue
    ili live nkate”.
  bba-bba: Mɑ Setɑm nùn sɔ̃ɔwɑ u nɛɛ, ɑ̀ n Gusunɔn Biin nɑ, ɑ kpee teni sɔ̃ɔwɔ tu
    ɡɔsirɑ pɛ̃ɛ.
  eng-KJVCPB: And the devil said unto him, If thou be the Son of God, command this
    stone that it be made bread.
  kgk-NT: 'Upe-ma ramo anhaygwasu he''i íxupe: —Nde Tupã Nhandejáry ra''y tee ramo,
    kóa erejapo kwaa arã. Ita-gwi erejapo va''erã mbojape, he''i anhaygwasu Hesu-pe
    ombojejavy hagwã mo''ã íxupe.'
  waj-waj: 'Yeenna rauduu rikioo Sataango Yisuunna tunoo: A Anutuuqaa Mmaapukuavee
    tiee aa sikau aavaa tino too hanigioo yeenna bereetavai vakiaivee,'
  cpy-cpy: 'Ikantawita-paakari: “Omaperota-tyaarika Itomintzimi Tajorentsi, pipeyiro
    owanawontsi iroka mapi.”'
  ekk-PKP: 'Kurat ütles talle: „Kui sa oled Jumala Poeg, käsi sel kivil leivaks muutuda.“'
  mpx-mpx: Inoke Seitani Yeisu i labose ge i baek elana i ba, “Ebo tunahot owa Yehoba
    Natuna, u ba pat ya elana ni tabwa aanan.”
  wbp-wbp: Ngula-jangkaju, Juju Ngawu wangkajalkurla Jijajikiji, “Kuja kanpa nyuntuju
    Kaatu-kurlangu Ngalapi-nyanu nyina, wangkaya-jana nyampurraku payarrpaku, ngurrju-manta-jana
    mangarri-kirra yungunpa ngarni.”
  luo-luo: Satan nowachone niya, “Ka in Wuod Nyasaye adier, nyis kidini olokre kuon.”
  nhe-NT: 'Huan hualajqui Axcualtlacatl quiilhuico: ―Intla nelía tiIcone Toteco, xijnahuati
    ni tetl ma mocuepa pantzi.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ ܐܵܟܹܠܩܲܪܨܵܐ: ”ܐܸܢ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܘܸܬ، ܦܩܘܿܕ ܠܐܵܗܵܐ ܟܹܐܦܵܐ
    ܕܗܵܘܹܐ ܠܲܚܡܵܐ.“'
  esk-NT: Tuunġaum nipliutiniġaa, “Agaayyutim iġñiġipiaqpatin tilliuŋ una uyaġak qaqquġuqulugu.”
  msb-msb: Kaya sinabihan siya san demonyo, “Kun matuod na ikaw man gayod an Anak
    san Dios sugua ini na bato na magin tinapay.”
  cpa-NT: 'Jøng² ca¹juúh² dsa² hlanh³, ca¹tsáih¹dsa Jesús: ―Jmóh³hning hi² lé² hi³ŋíh¹
    cang³ la², chi²júh² lah¹dsóh² lanh¹²hning jong¹² Diú¹³ ―ca¹juúh²dsa.'
  dso-dso: ତେଇ ସଇତାନ୍‌ ଜିସୁକେ କଇଲା, “ତୁଇ ଜଦି ପର୍‌ମେସରର୍‌ ପ, ତେବେ ଏ ପାକ୍‌ନା କାଦି ଅ
    ବଲି ଆଦେସ୍‌ ଦେସ୍‌ ।”
  meu-meu: Bena Diabolo ese e hereva henia, eto, Bema oi na Dirava Natuna, ina nadi
    boma haḡania, aniani ḡauna ai bema lao.
  yva-NT: Umba Anakakai Akoe po raura nanto Ai pare, “Ranivara Winyamo Arikainyo Amisye
    pi Winy, weamo Nyo orame wato raura aje indamu mbe anaibea Nyo raisy.”
  dgc-dgc: Ey kinagi ni Satanas diya, a “Eng anak ka na Diyos a talaga, éy gamitén
    mo i kapangyarian mua a paging tinapayén mo di bitoae.”
  zpm-NT: 'dzigo rëbchaa ma lo me: ―Teḻne nli Xpëëd Dios nac luu, bnabey tsaalo grë
    quie rii ncuaaṉe gow luu.'
  hix-NT: Onà wyaro nkekon hatà, worokyamo yohà ymo, àwya. Khoryenkom muru me oyehtoko,
    owru akàhtoko, kekon hatà. Onà wyaro rma kasko, tohu wya, onà wya. Ekeyu me harha
    exko, kasko, tohu wya, kekon hatà, worokyamo yohà ymo.
  sim-sim: Urik Laulaka orin ormu mbara, �Os mir jikisi Avui Wasilakahi indinga nahi,
    mi mbanak sunja toso si tormblehe bretik si nanak aka.�
  npi-ULB: तब शैतानले येशूलाई भन्यो, “यदि तपाईं परमेश्‍वरका पुत्र हुनुहुन्छ भने, यो
    ढुङ्गालाई रोटी हुन आज्ञा दिनुहोस् ।”
  cgc-cgc: Iling ti na paagi pagtintar Satanas ki Jesus. Ambal Satanas, “Tenged na
    kaon yan Bata Ta Dyos, imuon no na tinapay bato na i.”
  tim-tim: “Mopge aguâpgât gâ Anutugât nanŋe akto âmâ kât ire makmenâ sot akto ne.”
    dâep.
  yor-yor: Èṣù sì wí fún un pé, “Bí ìwọ bá ṣe Ọmọ Ọlọ́run, pàṣẹ fún òkúta yìí kí ó
    di àkàrà.”
  wos-wos: Yandéka dé Satan déré wa, “Méni Godna nyan xe méni wamét ané motu waleka
    bret xakutandé.”
  emp-NTPO: 'Mãwã b̶ʌd̶e diauruba Jesua nãwã jarasia: –Bʌda wãrãda Ãcõrẽ warrabʌrʌ,
    naʌ̃ mõgarada paʌ̃ babidua.–'
  eng-F35: So the devil said to Him, “Since you are Son of God, tell this stone to
    become bread!”
  ind-ind: Lalu iblis berkata kepada-Nya, “Bukankah kamu Anak Allah? Ubahlah batu
    ini menjadi roti!”
  pes-OPCB: 'ابلیس به او گفت: «اگر پسر خدا هستی، به این سنگ بگو تا نان شود!»'
  mpt-mpt: Gululame Yesuse baabanea Kobo baaneba Ne Gode miinobo gabeb kesoa kobo
    tom ele baabaneba imen anea dowonale gesea
  ssx-ssx: Kutupa Sadanima꞉ Yesu pa꞉ta꞉ alota꞉ Neketa꞉ ota꞉ Koda꞉na꞉ Eiyeke ya꞉ka꞉na꞉ta꞉
    kota꞉ do toopi kone palaowa au lapeke leekeme.
  mkl-mkl: Nɔ Seetɑm í sɔ̃ɔ í ni, bii ɑwɔu Amɑi Ilɑɑɔ̃i do ntɔ, jɔ̀ kutɑu ihɛ̃ ku
    kpɔò pɛ̃ɛ.
  gaq-gaq: ଆତ୍‌ବାନ୍ ସ‍ଏତାନ୍ ଆମେକେ ବାସଙ୍ଗ୍‌କେ “ନା ଜଦି ଇସ୍‌ପର୍‌ନେ ଉଙ୍ଗ୍‌ଡେ, ତେଲା ଆକେନ୍
    ବ୍ରିକେ ରୁଟି ଡିଙ୍ଗ୍ ନ୍‌ସା ଆଦେସ୍‍ ବିଃ ।”
  gof-RNT: Xalahey iyaakko, “Neeni Xoossaa na7a gidikko ane hayssi shuchchay uythu
    gido gada kiitta” yaagis.
  unx-unx: ସାଏତାନ୍‌ ୟୀଶୁକେ କାଜିକିୟାଏ, “ଆମ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ହନ୍‌ ତାନ୍‌ମେରେଦ ନେ ଦିରିକକେ
    ହଲଙ୍ଗ୍‌ ବାଇୟଃକା ମେନ୍ତେ ଆଚୁତାମ୍‌ ।”
  gah-gah: 'láa loko lo amimó: Geza Ómasímini gipala noitanimó nene, geza lokako gehani
    imanémo nosánetá loló okiko noko minamane.'
  lcm-lcm: Au, na vo petau kala antok ia ta, “Man numai a nat i God, ku asok a iat
    ke asi kana sakol ane si pok.”
  aer-aer: Kele arrentye Jesus-werne apetyemele renhe arrkernetyeke. Re ikwere angkeke,
    “Unte-ame angayakwe? Unte apeke-arle Alere Ngkarte-kenhe, apwerte nhenhe areye
    akngarte-iwaye merne irretyeke.”
  qvc-NT: 'Chaymi Jisustaqa nirqan: —Mayá, qam Dyuspa Churin allip kashpaqa, kay rumita
    kamachiy, tandapaq tikrakanambaq, nishpa.'
  tgl-ULB: Sinabi ng diyablo sa kaniya, “Kung ikaw ang Anak ng Diyos, utusan mo ang
    batong ito na maging tinapay.”
  cbs-NT: 'uinkin unanti wanun, iwanan, yushin chakabu diablon Jesús yunukin: —¿Jaska
    min Diosun bakemenkain? Na mishki damiwakin misi wawe, min buniai ja pixunan—
    aka'
  xtm-NTPP: 'Sani te tachi ma, jiña''a i: ―‍Nu ndija ja Sa''ya Su''si kúu ni, te tatnuni
    ni ja yuu ya''a, nduu i xtatila ja kaa ni ―‍kúu i jiña''a i.'
  nnq-nnq: Mmaja ngannengela, “Anda mwenga Mamwana ba Nnoongo, miliamuliche liganga
    ele libe nkate.”
  bao-NT: 'To biro cʉ̃ ca biiro, Satanás pea o biro cʉ̃re ĩiupi: —Díámacʉ̃ra Ʉmʉreco
    Pacʉ Macʉ̃ra mʉ ca niijata, “ ‘Atiga ʉ̃tãgare pan jeeñaña,’ ĩiña” —cʉ̃re ĩiupi.'
  san-ORI: ତତଃ ଶୈତାନାଗତ୍ୟ ତମୱଦତ୍ ତ୍ୱଂ ଚେଦୀଶ୍ୱରସ୍ୟ ପୁତ୍ରସ୍ତର୍ହି ପ୍ରସ୍ତରାନେତାନ୍ ଆଜ୍ଞଯା
    ପୂପାନ୍ କୁରୁ|
  rmn-rmn: 'Озаман о Шэйтани пхэнляс Лэски: — Тэ сан Ту о Чяво э Дэвлэско, пхэн акалэ
    барэски тэ овэл манро.'
  huv-NT: 'Quiaj tasaj nej a nimeech: ―Sitiül ique Micual Dios ic, ¿neol ngo mesaj
    aaga piedra quiaj marang pana? ―aj nej.'
  otn-NT: 'Ra̱ zithu̱ p''ʉya bi ''yɛ̱mbi̱: ―Nu̱''mø ngue gue''e rá̱ Ts''ʉnt''ʉ''i
    Oja̱, da̱mi̱ ''yøt''e ngue nu̱na̱ ra̱ do ''bɛngua, da̱ gohi di̱ nthu̱hmɛ̱ ―bi
    ''yɛ̱mbi̱.'
  nop-nop: Sadaŋdi indiŋ niŋguk, “Du Bepaŋ mihiŋiŋ biyagoŋ nobu hatiliweŋ kaŋ kawade
    i yenimbu nanaŋe yageleneŋ.”
  obo-NT: Na kahin Moivuyan kandin to, “Otik mooggot ka en no Anak to Monama, suhuwow
    inis batu nod kovovallan no paan.”
  kca-kca: 'Хиԋ Ԓўвеԓа йастәс: "Нӑӈ – Турәм Пŏх ки, тӑм кев шуп, ԋаԋа йитыйа парты".'
  cak-ENT: 'Y jari'' c''o-apu ri itzel-vinük, y xbij chin ri Jesús: Rat nabij que
    rat Ruc''ajol ri Dios, y nnum apan. Tabana'' c''a cheque ri abüj re'' que que''oc
    vüy.'
  lif-NT: ᤂᤧᤵᤔᤥ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤋᤩᤧᤀᤠᤱ ᤔᤧᤳᤋᤢ. “ᤂᤧᤏᤧ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠ᤺ᤏᤧ ᤑᤠ᤹ᤃᤪ ᤁᤴ ᤗᤢᤱᤅᤡᤴ ᤂᤖᤧ᤺ᤱ
    ᤐᤥ᤺ᤰᤂᤧ᤹ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤳᤋᤧ᤹॥”
  mie-NT: 'Ñúcuán de nī ncāhān tāchī cúñáhnú jíín yā: Tú maá nú cúu Sēhe Yāā Dios,
    de cāhān nū jā ndá yūū yáhá ná ndúu stāā cajī nū, ncachī.'
  san-TIB: ཏཏཿ ཤཻཏཱནཱགཏྱ ཏམཝདཏ྄ ཏྭཾ ཙེདཱིཤྭརསྱ པུཏྲསྟརྷི པྲསྟརཱནེཏཱན྄ ཨཱཛྙཡཱ པཱུཔཱན྄
    ཀུརུ།
  qve-NT: 'Chaymi diabloqa khaynata niran: —Cheqaqtapuni Diospa Wawan kaspaykiqa,
    kay rumikunatayá niy t''antaman tukunanpaq, nispa.'
  pao-NT: '@see-verse:LUK.004.002'
  cbu-NT: 'Yashingsha: ¿Kamapa Apanlleesha Wipish pangaam tinachsha? Patumbchee pangaam
    tinangi katungpish, mang táyaru,'
  usa-usa: 'ánibo Tááqtaama Îtumma timá ámikaiye: “emá Áánûqtuni áanikomo máema kanaaráq
    maan-óqtákóqtábá tinana waéqma yammá mamá auraao.” téna Tááqtaama mirá-timatuwaitana'
  soy-soy: 'Setɑni uu pɛɛ u mɑɑ rɛ: Pɔn Uléécɑɑ Kɛpipi, ɑ rinɔ́ɔ ripɑrɛ ntí hɛ
    rikɛ́ ripɔ́lɔ́ kukpɔ́nɔ́.'
  hui-hui: Ani bu heago hondowa dama Heyolabeme Yasuhondo lalu, Í̠ Ngode Datagaliwabe
    Igini keyagua ege to̱le̱ ogo mo mberedi bu hina, lene.
  amf-amf: Seethaanaar Yesusna “Ya Barjo Naas ha daana, seenin koka ‘Balasha maataa’
    hamaa” kina ki hamade.
  quc-NNT: 'Xub''ij k''u ri Itzel che: We lal ri'' ri u K''ojol ri Dios, b''ij la
    che we ab''aj ri'' chi kub''an na wa che la, —xcha che.'
  dob-dob: Ta Seitani nina Yesu ꞌieonena, ꞌigwae, “ꞌEguma ꞌoyo Yaubada natuna, gulewa
    getedi ꞌuloinedi be sida emasula.”
