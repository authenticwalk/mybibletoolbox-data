    ba² na³lɨ́⁴u³ Ja̱á̱² Dios, hi³ja̱³ tiaáh² ta² hi³ cua²lii⁴ hó² ya³dsɨ² na¹cu̱ú̱¹
    la³.'
  txq-txq: Ana kokolak mbali Yesus nae, “Mete ma tebe-tebe Manetualain Anan O, na,
    O maena koasa. De madenu batur ia dadi roti fo O muꞌa sara leo.”
  aaz-aaz: In naꞌuab nakreo nsobaꞌ neu Naiꞌ Yesus am nak, “Karu batuur-batuur Uisneno
