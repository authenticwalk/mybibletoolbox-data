  mwp-mwp: Wa, Sathana ngulayg, nuy ngapa Yesulpa a kedha mulaydhin, ‘Ngi nanga Awgadhaw
    Mina Kazi, koey bibiril mabayg ngidh nabi kula kidh thoeyaypa ngibepa aypa, nginu
    geth yangukudun.’
  ksj-ksj: Ebu Satani'a Iesu niro, raena'a, “Ḡaꞌe Badi'a ubuga ro'idene, hadi ꞌadi
    neadu ḡihune beredio noꞌi!”
  sbk-sbk: Oshetani wabholankoli, “Mwana wa NGOLOBHE, libhole ihwe eli wahe libumnga.”
  mya-JVB: မာရ်နတ် ကလည်း ၊ ကိုယ်တော် သည် ဘုရားသခင် ၏သား တော်မှန် လျှင် ဤ ကျောက်ခဲ
    ကိုမုန့် ဖြစ် စေခြင်းငှာ အမိန့် ရှိတော်မူပါဟု လျှောက် လေ၏။
  kgf-kgf: Yaka niŋac humuma keru, Biria miŋinanéŋ hama ézéyec; Gi Anutuac Naŋa wanʒaŋiguc
    ʒéna hoc yominéŋ melemma nene waŋu.
  awb-awb: Anotah arúpíbíúwana owainawanka wensabé, Are Manikáne ahninkáwá míahna
    puah mah ebáhmárínsábé tópah úkúno ato úwe.
  gdn-gdn: E wetei meyawa makeya ka Seitani e bameya bauwena sibu, wagubu ke; “Kau
    God e Gubagai baganai ki kau nuwagi da bowa yau bani wenayagisi kupi.” E inako
    wagubu,
  nko-NT: Ɩnʋ Ɔbʋnsám lɛ́bláa mʋ ɔbɛ́ɛ, “Nɩ́ Bulu mʋ Bi fʋgyi á, mʋ́mʋ́ ha ibwi
    ánfɩ ɩdamli bodobodo.”
  bsn-NT: 'To bajiro ĩ bajijare, ado bajiro ĩre yirotiboayuju Satanás: —Dios macʉne
    mʉ ñajama, adia gʉ̃tare, pan godoveoya mʉ —ĩre yirotiboayuju.'
  pib-NT: Giyagni tsru kamchi wane chinru, “Goyakalu Wgene pixinipa, wane pchinanru
    tye sotlu jimapro rixinwa.”
  wiv-wiv: A Satan ki tania vona, “Ni ho tuni Vuvu matoto, tania na kedo kua ni pokizia
    ni kara bret.”
  reg-reg: Shetani namubhwila ati,”Labha uli mwana wa Nyamuanga, libhwile libhuyi
    linu gubhe mukate.”
  mlh-mlh: Uqore komeko Sembene Rauineji iŋi ojiya, “Go Anuture made fukege ine, oi
    naduru ko yo mitigande qowirieru poroŋ fukeko no.”
  gof-ENT: ፃላሄይ ኢያኮ፥ «ኔኒ ፆሳ ናዓ ጊዲኮ ኣኔ ሃይሲ ሹቻይ ኡይ ጊዶ ጋዳ ኪታ» ያጊስ።
  aau-aau: Sawk Satan hiykwe Jisas se senkin mekow, “Hunkwe God so ney-ar lwak hokwe,
    hunkwe mein ohokwe ihey mo naw kwa me hre.”
  tvk-tvk: Ve rin ak, Temat mei misak pisi bit, “Xosxa obe Nat Hi reitin, ma usemae
    ni hat xil ak lihiles mei lihe beret am.”
  prf-NT: Kinagi nen diyablo dikona, “Ni siko en Anak nen Diyos, ay iyutus mu a magin
    tinapay i batuwen.”
  auy-auy: waántáwanko séna emá Maníkón-ááninko úne wésempo maanóntánkóntáfé tómbá
    úrénaꞌa naanó siyó súwana
  tbg-tbg: Ihuva narara vauvaro Sataaniva anirero virara tiharo, Are quqaa Kotira
    Maaquvano vairera, maa orinavurara tiraro mpareti kuqu virara naane, tiro.
  hub-NT: 'Tuma tsukamtatmaun iwanch wainak chicharuk: “Nekas Yuusa uchiriyaitkumka,
    tsukama pujutsuk kaya aina ju pan najanam yuata”, tusa tinaiti.'
  hmo-hmo: Vadaeni Satani ese ia dekenai ia hereva, ia gwau, “Oi be Dirava ena Natuna
    sedira, inai nadi dekenai oi hereva henia, aniani gauna dekenai oi halaoa.”
  big-big: Yisu yagasi legi Sadangko piyegi pelik meiya, Ni Anotogi Marekpek mabura
    nugu king pobokki meiya logo ngeragi wezazik niweki kowite, purik mabura ni Anotogi
    Marek ngizi panubek purik ne iwakagi, meiya.
  gux-G: 'Sitaani maadi Jesus: l ya tie ka tie u tienu biga, cab k l tanli n kpandi
    m jiem.'
  cnl-NT: 'Ca²³jua''³ mɨ²³sɨ²³quiʉ''². Ca²³sɨ''²³ Jesús: ―Xi³nu³ ''e̱''n³ quie''²³
    dsɨ́² Jo̱o̱³¹ Dios ''nʉ³, rɨ²dxín² ''i''²³ ''e³ cu²lí³ ''ɨ²³juɨ² cú̱u̱² la³.'
  zar-NT: 'Níʼirö tuʼ xihuiʼ naʼ gudxi Jesús, rnna: —Channö naca cazuʼ Liʼ Zxíʼinëʼ
    Dios, gunnátsöcaʼ uluʼhuöáca guiö́j ni yöta xtila.'
  kde-kde: Ibilisi nkunnyaulila Yesu kuchidoni, “Ikàva wako Mwana wanga Nnungu, lihaulile
    alino liyanga lììve nkate.”
  ata-ata: Anu musolixu, la sou Satani muvikalanu aloxo ꞌo, “Lexe nini Lataua ꞌOlu,
    la navikalanu lavoꞌo vile ꞌo mo uxiu uxali veleti.”
  qvw-NT: “Am'a quiquin Diospa Chulin rasunpa cayal'a cay lumïta tantaman muyuchiy”
    nila.
  nfa-nfa: Na peka dènge Yesus, aku nèngu na, “Ladhe Èu ne tareꞌa Ana Ama Lamatua,
    Èu dènge koasa. De tao hadhu se jꞌajꞌi roti, ho muꞌa si.”
  tnp-tnp: Kəni Setən təni=pən kəm Iesu məmə, “Okəmə ik Nətɨ Uhgɨn, əni=pən kəm kəpiel
    u məmə otəuhlin mol pɨret lan.”
  urd-urd: और शैतान ने उससे कहा, “अगर तू ख़ुदा का बेटा है तो इस पत्थर से कह कि रोटी
    बन जाए।”
  hot-hot: Ma Sadaŋ hanaŋ hadêŋ yani, “Avanôŋ, o Wapômbêŋ anêŋ Nakaduŋ ma onaŋ ek
    valu êntêk imbitak êtôm polom.”
  mqj-NT: 'Ma''kadami ponggawana setang lako Puang Yesus nakua: “Ianna Anakna tongangko
    Puang Allata''alla, suai inde mai batue mendadi roti!”'
  rus-SYN: 'И сказал Ему диавол: если Ты Сын Божий, то вели этому камню сделаться
    хлебом.'
  mbh-mbh: Na Satan i ria i ve, “Tova ve ong ini a God Itun, mo wong ria um ake mo
    i eksing mo ini bret.”
  bdd-bdd: Ma Seitaniina Yesu ꞌihegwaeya, ꞌigwae, “Ceguma ꞌowa Yehoba Natuna, daꞌule
    bewa ꞌuloinaedi ma siheꞌeꞌahai.”
  cbt-NTPO: 'Tanahuachina, sopairi itërin: —Tëhuënchachin Yosë hui''ninquën nipatan,
    iso na''pi cosharo'' atarantëquë'', itopirinhuë''.'
  rmy-SERVI: 'Тунчи пхэнда Лэсти баро бэнг: — Кала Ту — Дэвлэхкоро Чяво, тер мандро
    кадэлэ барэстар.'
  srn-NT: 'Ne didibri taigi En taki: “Efu Yu na a Manpikin fu Gado, taigi a ston disi
    fu a tron brede.”'
  cta-NT: 'Loꞌo liꞌ nchcuiꞌ nu xñaꞌa̱ biꞌ loꞌo yu: ―Si chañi chaꞌ nu sca ti Sñiꞌ ycuiꞌ
    Ndyosi laca nuꞌu̱ ―nacui̱ nu xñaꞌa̱ biꞌ jiꞌi̱―, cuaꞌni nuꞌu̱ chaꞌ caca nu quee
    re sca xlyá cacu na lacua.'
  bqc-SIM: 'Ɔ̃ Ibiisi òɛ̀: Tó Lua Nɛ́n n ũ, o gbɛɛ bee li pɛ̃ɛ ũ.'
  tcz-CHONGTHU: Chuin diabol chun ahengah ahinseiyin, “Nangma Pathen chapa nahile
    hiche songhi changlhah pheng akiso nadin seiyin,” ati.
  mar-mar: तेव्हा सैतान त्यास म्हणाला, जर तू देवाचा पुत्र आहेस तर या दगडाची भाकर हो,
    अशी आज्ञा कर.
  snp-snp: Kadunamu folaito, Satanikafo eti loto loumami, Ena, kamo Goti Nalafoma
    minotoma, kifana ama nemo ya loumageto weka-neta fedaneyo, loumaiye.
  isl-isl: 'Þá freistaði Satan hans og sagði: „Ef þú ert sonur Guðs, þá segðu þessum
    steini að verða að brauði.“'
  spy-NT: Kimwoochi kule, “Yoo inyiing' man ku Lakwataab Yēyiin ii, imwoochi rwaantaani
    kuyēk āmnyoontēēt.”
  xnn-xnn: Dat ilogin Satanas ay mangdolog ken siya ay mangwani en, “No tet-ewa ay
    Anak Apo Dios sik-a dakat kanan ta maboliw nan naay bato is makan.”
  mwe-mwe: Penepo Lishetani gwabhabhalanjile, “Ibhaga mmwe nni Mwana jwa a Nnungu,
    nnyuye liganga lino libhe nkate.”
  tte-tte: Kabo Seitani Yeisu itonani iwalo koina iba, “Tem walo yawasosi kowa Yaubada
    Natuna kuwalo vekune bwaite koina iyamala beledi.”
  tcs-tcs: Satana i bin spik po Zizas, ‘Ip yu da Boi blo God, tane ol dem ston ya
    po bred.’
  hlt-THB: Qaai ing a venawh, “Khawsa Capa na na awm awhtaw, vawhkaw lung ve phaihpi
    na coeng sak lah,” tina hy.
  soq-soq: Ita Seitan me diene wanase, “Naita e God Otopaida wanempa seu emanta diawo
    bured wanalepio nae nuaa topi.”
  qub-qub: 'Chaymi Satanasga niran: «Rasunpa Diospa Wamran cashpayquega mä cay rumita
    tantaman ticrachiy.»'
  att-att: Á kinagi ni Satanas kuna, “Nu kuruk nga anâ naka ni Namarò, pabbalinam
    mu yawe batu ta kanam.”
  bki-bki: Ana Setano nene binimei, berinavo “Ver jau kobe Atua kenerinio riano, jau
    kover von ka puruveru na ka rimei rive joko, ka kosenio.”
  bqp-bqp: 'Akũ Ibilisi pìnɛ: Tó Luda Nɛ́mɛ n ũ, ǹ pi gbɛ̀ dí li burodi ũ.'
  mcp-mcp: 'Njwû məjamb mú cɨ nə nyə nə́: «Ŋkí wo jɨ *Mwân mə́ Zɛmbî, cɨɨ́g nə kwóógʉ́
    ga nə́ í nyɛ́ɛ́g idʉ̂w.»'
  hat-hat: 'Satan di l'' konsa: Si ou se Pitit Bondye, bay wòch sa a lòd pou l'' tounen
    pen.'
  npl-NT: 'Ijkuakó n diablo okili: —Tla milák Te Ikone Dios, xikili nin tetl mamokopa
    paj.'
  bgg-bgg: Ibuii è aishii yao, “Na Hamangkhung-aphuii pha dufuii chak arone, hì pha
    lubao shii yung ne iweb rey yi mage bo.”
  eng-TCENT: Then the devil said to him, “If yoʋ are the Son of God, command this
    stone to become bread.”
  eng-BSB: The devil said to Him, “If You are the Son of God, tell this stone to become
    bread.”
  cpu-NT: 'Pokake kamaari, ikantavetapaakari: “Omaperotatyaarika Itomintami Pava,
    pimpeyero tanta iroka mapi, poyaaro.”'
  san-ASM: ততঃ শৈতানাগত্য তমৱদৎ ৎৱং চেদীশ্ৱৰস্য পুত্ৰস্তৰ্হি প্ৰস্তৰানেতান্ আজ্ঞযা
    পূপান্ কুৰু|
  tac-NT: '''Liko alué Remónisika anele: ―''La bijchiá Onorúgame Inolá níriká, nulewa
    ''liko ye rejté napurigá baní gainámala.'
  eng-WEBPB: The devil said to him, “If you are the Son of God, command this stone
    to become bread.”
  gfk-H: Io, Satan ga tangai tana, “Kaia, ing bia a Nati Kalou uga, u na tangai ta
    kan ra haat bia naga hanuat nian.”
  viv-viv: Au Setani giꞋela gigahena gigayo, “KaꞋi velemoꞋena OꞋeni Yaubada Natuna,
    hida kabala unavehimeyena be ginaveꞋaꞋa.”
  yao-yao: Shetani ŵaasalile, “Iŵaga mmwejo ni Mwana jwa Akunnungu, nlisalile ali
    liganga li ligalauche liŵe nkate.”
  tgp-tgp: Tiapolo mo verea isana mara, “Vara engko Natun God, o vere vatu sei i mai
    pereti!”
  auc-NT: Adinque wënæ awënë tömengä ingante, —Bitö näwangä Wængonguï Wëmi ïnömi inte
    dica incæ päö ämi ba cæ̈maïmipa.
  kbc-NT: Odaa ɡ̶odaxakawa jeɡ̶eetalo, “Nigewi makaami Lionigi Aneotedoɡ̶oji, awii
    niɡ̶inoa wetiadi me paontedi.”
  bmh-bmh: Satan go Yesus dareun ebu zoimai, aureun, “Na, Uwait nugau Nag aba, na
    aiwag e auremen, bret kekulaba, zen.”
  ctu-BL: 'Jini xiba tsi'' sube Jesús: Mi i Yalobilet Dios suben ili xajlel cha''an
    mi'' pʌntʌyel ti waj, che''en.'
  meq-meq: 'Tsa na, Fakalaw a yaw ka təv ŋgay, a gwaɗay: «Taɗə kə ge nəkar Wawa i
    Mbəlom na, gwaɗay a kwar nakay mâ təraka wu mənday.»'
  noa-H: hirig, —Chadcha pʌ Hẽwandam Hiewaa k'ai, mʌg mokdau panag paabapʌ̈i hajim
    hanʌm.
  alp-NT: Eleki ro tiaru esi elake ebeteke lokoI be, “Ale Alla Eni Nanae, hoko Aulake
    batu meije eono lelie roti.”
  san-VEL: tata.h "saitaanaagatya tamavadat tva.m cedii"svarasya putrastarhi prastaraanetaan
    aaj nayaa puupaan kuru|
  kbq-kbq: Sata'a amanage huno Jisasinkura hu'ne, Kagrama Anumzamofo mofavre mani'nesnunka
    ama havegura breti fore huo hunka hugeno breti fore hino.
  kbh-kbh: 'Chora Satanás tojésanabo y tbojaniyana: —Aca ndegombre Bëngbe Bëtsabe
    Uaquiñá tcomnëse, momandá quem ndëts̈benga tandës̈e chaobiama ca.'
  ron-LSB: 'Diavolul I-a zis: “Dacă ești Fiul lui Dumnezeu, poruncește ca piatra aceasta
    să se facă pâine.”'
  pon-pon: 'Tewil ap indai on i: Ma komui japwilim en Kot, en majani on takai wet,
    a en wiala prot.'
  nhe-BL: 'Huan hualajqui Axcualtlacatl quiilhuico: ―Intla nelía tiIcone Toteco, xijnahuati
    ni tetl ma mocuepa pantzi.'
  sps-sps: Ana Vinasaar tsue to Tsunia, “Ayei na Guei Tsoiny ten Gov, tsue of a fats
    to ma ruak iny koinykoiny mi ya.”
  wnc-wnc: iwaninda anzing inikut, “Ga Anutue waak kakengu sup anggwen iniwi poyak
    dakngawan napso,” ngang inikut.
  bus-bus: 'Ben Ibilisi bènɛ: Tó Luda Nɛ́n n ũ, ǹ be gbɛ̀ kɛ̀ li burɛdi ũ.'
  gub-BL: Zurupari uze'eg nezewe izupe a'e, teko heta 'ymaw pe Zezuz pyr wiko mehe
    a'e. — Tupàn ta'yr romo ereiko ne. A'e rupi nekàg tuwe ne. Eze'eg 'àg ita pe nehe,
    typy'ak romo iapo pà nehe, i'i izupe.
  imo-imo: Kano kinye Satan yu molorumuna omba yu toperope tipelie nimbei, “Nu Gotenga
    Malo lemo i kouma bret apuwe lepili niwi,” nimu.
  boj-boj: Onaqa Satan na minjej, “Ni Qotei aqa Ŋiriamqa meniŋ kalil endi minjrim
    bem bulyibqa ni uye.”
  eng-DRA: 'And the devil said to him: If thou be the Son of God, say to this stone
    that it be made bread.'
  knf-knf: 'Kë Unŧaayi Uweek uşë ji na a : « Woli iwo Abuk Naşibaţi, kji na plaak
    pi pakak kapoom. »'
  san-KHM: តតះ ឝៃតានាគត្យ តមវទត៑ ត្វំ ចេទីឝ្វរស្យ បុត្រស្តហ៌ិ ប្រស្តរានេតាន៑ អាជ្ញយា
    បូបាន៑ កុរុ។
  arn-NT: 'Feymew ti weküfü feypieyew: —Eymi ta Ngünechen ñi Fotüm, fey feypifinge
    may ti kura ñi kofkewtuael.'
  zas-NT: 'Dxel rëb xindxab guin lojman: ―Bal wali najl Xiꞌn Dios, gunabee yayajc
    guiaj guie guiadxtil.'
  ken-NT: Satan arɔk arɛm ntá yi bɛ, “Mbák ɔchí Mmɔ Mandɛm, chyɛ̌ ɛyɔŋ bɛ ntǎy
    ɛnɛn nɛ́njíbhírí nɛ́ndɔp ɛkpɔkɔ́ brɛd.”
