  xtd-NT: 'N‑jaꞌan Kuiꞌna nuu‑ia: —Nux ndaa xa Daꞌya Yɨɨ Ianyuux kuu‑n juñaꞌa yuú
    yaꞌa na nduu‑i tila.'
  mdy-ETH: ፃላሄ ዬሱሴ ኮራ፦ «ፆኦሲ ናይ ኔ ማዔያታቴ ሂንዳ ሃያ ሹጮ ካሣ ማዓንዳጉዲ ዓይሤ» ጌዔኔ።
  spl-spl: Yawu otmu Satanŋe biwiŋahât topŋe nâŋgâwe sâm yuwu sâm ekuop. “Gâ bonŋanâk
    Anitâhât nanŋe mansat otmuâmâ kât yu sârâ sot otmu nendâ gekbe. Yawu otdâ yanâmâ
    gâ bonŋanâk Anitâhât nanŋe bulâŋe mansat sâwom.” Yawu sâm ekuop.
  usp-NT: 'Xpe man jb''ab''al etzl, xtakchi''j Kakaj Jesús chi macunc, xij re: Wi
    kes tz''et ati'' Jc''ajol Kakaj Dios, b''ij re man ab''aj ri chi tiwux pi cuxlanwa,
    xche'' re.'
  zav-NT: 'Na'' gož gwxiye''enə'' ḻe'': ―Šə len'' naco'' Xi''iṉ Diozən'', gož yeɉ
    nga yeyaquən yetxtil.'
  sgz-sgz: Ngorer ái Satan a parai singin ngoromin, “Ngo iáu Natun ái Káláu, ki una
    dos i hat minái suri na pukdai uri balbal.”
  kek-NT: 'Laj tza quixye re: —Cui tz''akal ya̱l nak la̱at Ralal li Dios, suk''isi
    chok'' caxlan cua li pec a''in, chan.'
  blz-NT: Ibiliis norobumo na Ko'ona taena, “Gause i Koo Anakna Alaata'ala, alaka'
    posuu' a watu kani'i bi sida roti.”
  poe-NT: 'Ntá ntáchro tí chꞌín Tsochren kíxin: ―Tí chaxín jaha Xje̱en Dios la ntáche
    tí xro̱ i kíxin chrókꞌóna nio̱tja̱.'
  san-TAM: 'தத​: ஸை²தாநாக³த்ய தமவத³த் த்வம்ʼ சேதீ³ஸ்²வரஸ்ய புத்ரஸ்தர்ஹி ப்ரஸ்தராநேதாந்
    ஆஜ்ஞயா பூபாந் குரு|'
  cof-NT: 'Junni yucan yabe itsantinue: —Nu Diosichi Nao jotori, in suca bibu suwade!
    tinue.'
  srm-NT: 'Nöö hën di didibi taki dëën taa: “Luku, di i dë di Mii u Gadu kaa, nöö
    i fan ku di sitonu aki be a bia ko bëëë da i, fii feni soni u njan.”'
  qvs-NT: 'Sukaman yarkaptinna supayka willarkan: —Kanka Tata Diospa wambran kashpaykika
    kay rumita willay pan tukunanpa chayta mikunaykipa.'
  zca-NT: 'kuze'' nzhab Mizhab: ―Chi walika nakal Xga''n Dios, guzh lo ke re'' gake
    yët.'
  cbc-NT: 'Mai, wãtĩ pʉame atore bairo cʉ̃ átirotimiñupʉ̃ Jesure: —Mʉ, Dios macʉ̃
    mʉ ãniña. Bairo cariapea Dios macʉ̃ caãcʉ̃ ãnirĩ, atia ʉ̃tãrẽ pan qũẽnorĩ ʉgaya
    —qũĩñupʉ̃ wãtĩ Jesure.'
  qxo-NT: “Diospa tsurin caycarga mä, cay rumita tantaman ticraratsiy”.
  mox-mox: Ta Seitani Ieisu voneaya, “ʼEguma oʼa Yaubada Natuna dabo baʼena una vonei
    naveʼabwaga.”
  kew-kew: 'Gore Satan-me Yesu-para lalo: Nere Gote-na Si yaalore go aana-nu bret
    ma-aulaawa mea na sa.'
  dww-dww: Be Diaboro Yesu ya riuena, “Deḡoda tam Mamaitua Natunama, naumeki da uma
    yekunama kwa riue da ei rawaburedi.”
  nif-nif: Tɨmbi Satandɨ ñɨndɨñ nɨñguk, “Dɨk Yambattok Nɨñan sɨnɨkta, kusaka tɨmbɨ
    dakleuktok kawat ñɨn nɨmbɨmbi, nanañ indawɨn!”
  twi-ASANTE: Ɔbonsam ka kyerɛɛ Yesu sɛ, “Sɛ wone Onyankopɔn Ba no a, ka na saa aboɔ
    yi nnane aduane.”
  aoj-aoj: Eaꞌ Satan naꞌipana naꞌi, “Inaꞌ naꞌi inaꞌ Nogamana Godi, deiꞌ kipa otam
    amamba bagaꞌoh itapi motaga siꞌi bret.”
  cbv-cbv: 'Páant ã nʉʉgʉ́p wʉnʉchah jéihnit, Satanás caandíh nin pah ãt niíj naáwáp
    wʉt yʉh jĩ: —Meém Dios wʉ̃ʉ́h jʉmna, can jee dáhdih “Pan dah ma jʉmʉʉ́”, ma niijí,
    ãt niijíp wʉt jĩ.'
  taw-taw: Kɨcheki bɨawl ak ne nop agak, Nad God Ñɨne mɨdɨl nɨm, kab anɨb awl age
    bilet tek tɨkɨlaŋ agak.
  jic-NT: 'Ninana diablo tjevele jupj lal: —Jipj Dios Jatjam p''iyá, ''ücj ca müjü''tün
    niná pe ca ve mpalas, ne nin ca nsem.'
  zap-NT: 'Lex re Bzelo lo Ne: ―Belne nli XPee Dëdyuzh nak de, gukyeen gye gwa gako
    gyëtxtil.'
  wer-wer: Pël yaëën Setenök epël mëëa. “Ni Anutuu Ruup. Pötaanök kël epotön maan
    kaömp sëën në.”
  ipi-ipi: '@see-verse:LUK.004.002'
  qul-NT: 'Supaytaj nerkan: —Sichus Diospaj Churinpuni canqui chayka, cay rumita t''antaman
    tucuchiy.'
  urw-urw: Bangar Satande menüm waweaga, “Na kürüna Keriabüb Nono garba, bana doragab
    kegenam meme bret pirudi taideregeaga.”
  rmy-GURBET: 'Tegani vaćarda lese o beng: “Te san e Devleso Čhavo, phen kale barese
    te avol mangro.”'
  ter-NT: 'Yane hara kíxoa Ndeâpu: —Enepo itikápuxo koati kaná''uti Xe''exa Itukó''oviti,
    pehúka sá''iri''okopeovo pâum ra mopôi.'
  bmr-NT: 'Jaanegui ihɨjɨ diiboco nuuhi: Miyaano Moocaani Achi idiicahachiijɨ jiba
    guiisibaco dinoo, maahutɨ ifiivetequi, nooboro.'
  fuf-fuf: 'Onsay Ibuliisa wi''i mo: «Si tawii ko a *Ɓiɗɗo Alla, yamir ndee hayre
    yo nde wontu ɲaametee.»'
  mwc-mwc: Ba Satan i wonei i wona, “Kom God natuna wai, nikosi akima ke wonisi sini
    kam.”
  bhl-bhl: 'Bomelei, Seten-Ataanim e bokolewomele: “Ku Sunbin-Got em Min kasike, tum
    kaleelo ‘Wanin kela!’, dangeko, wanolewka!”, dangse kale.'
  ons-ons: Pakiso, Satanŋo olale rake, “Ge Anutu wane medep gemaineo, yemo ranom wesi
    iwaŋo ŋara okangep!”
  con-NTPO: 'Satanajan Jesúsma su: —Queja ñoa''me Chiga Dutssi''ye''ta mandaja cuintsu
    va patu panme dasi añe.'
  ghs-ghs: Horesa eetemi Iibadzai noke hee, Nii Ohongaho khatai ooraiqako oionita
    oma erake teeke pobi hiiremi dzobadzoba naatare.
  peg-peg: ହେବେ ସୟ୍‌ତାନ୍‌ ତାଙ୍ଗେଙ୍ଗ୍‌ ଇଚାତ୍‌, “ଏନ୍‌ ଜଦି ଇସ୍ୱର୍‌ ମାଜ଼ି, ବାଟିଙ୍ଗ୍‌ ଇ
    କାଲ୍‌ଦିଂ ରୁଟି ଆଦେଂ ଇଞ୍ଜି ବଲ୍‌ ହିୟା ।”
  txu-NT: Nhym kam Xatanaj kum, —Ẽ, goja abê Metĩndjwỳnh krakumrẽx jabej goja kẽnjamã
    akabẽn gê goja kubê djwỳ ga krẽ.
  eng-WEBU: The devil said to him, “If you are the Son of God, command this stone
    to become bread.”
  gnw-NT: 'Jayave aña guasu jei Jesús pe: —Nde co jae Tumpa Taɨ yave, ere cua ita
    pe uyeyapo vaerã mbɨyaperã.'
  mux-mux: 'Kanu-kene ⸤kurumanga nuim⸥ depollale-ni yu ⸤kundi topa kene⸥ nimba mele:
    “Nu Pulu Yili-nga Málale lem ku-mulú ima ‘Pllawa kaluli au talupili.’ ni.” nirim.'
  maj-NT: 'A̱s''a̱i b''i̱ kitsú nda̱nindoo̱ nga kinchja̱ko̱ Jesu: —Tsa kju̱axi̱ nga
    ji xi Ntíhi̱ Nti̱a̱ná, b''a̱ t''ihi̱n ndji̱o̱i̱ nga ni̱nku̱a̱n katuma.'
  bkq-NT: 'Aituo Satanás eyam aguely: — “Deus imery urâ” mygueansema. Âkealâ kuru
    amyguely-ro watay, awârâ tuhu pãoem iekâ pylâ — kely.'
  kue-kue: Ana Satan di Yesus tongwa, “Ene God Wam motn kade kombuglo i dimin yakete
    wu bret enano.”
  cot-NT: 'Iroompaquea icantaqueriquea ampatsini: —Iintsija arimajagueti aviguentica
    Irijanite Irioshi iintsijate pincanteroja ocatica mapi ompeanaquempata pan pishecataquempaca.'
  bnp-bnp: Lakea a hanitu i takia, i ta maea, “Ge ioe a Tuna Vure, o takia a kedo
    iea ge mapulo ge manga a bret.”
  apn-NT: 'Hãmri nhũm Satanasti kãm: —Kwa mãn ka ra amã prãm tỳx kumrẽx nà? Nom xep
    apê Tĩrtũm Kra jakamã mẽmoj tanhmã apê kute hkêt. Kwa kẽn nhĩkwỹ mũj mã anẽ kê
    amã pãwti hã amnhĩ jahkre ka aku nẽ tokyx ho amnhĩ xihtỳx. E kwa tokyx kãm anẽ.
    Anẽ.'
  ctp-NT: 'Loꞌo kanꞌ ykwiꞌ kuneꞌ xaꞌan kanꞌ loꞌo yu: ―Si chañi chaꞌ ska ti nuꞌwin
    lkaa nu nka Sñiꞌ Ndiose ―ndukwin kuneꞌ xaꞌan kanꞌ ꞌin yu―, kuꞌnii chaꞌ ka kee
    re ska jaxlya kuan sikwa.'
  bre-BRG: 'Neuze an diaoul a lavaras dezhañ: Mar dout Mab Doue, gourc''hemenn d''ar
    maen-mañ dont da vezañ bara.'
  opm-opm: Pahoh isip hatporhan er da nahapat han Satan oh Jisas go Noh Got orhe brermur
    ripat ohoh ihan go gin kwei moh den mara dinmur pongopri.
  bvr-bvr: Lika an-gata walkwalk a-garlmuna, a-yinanga a-wena nula Jesus, “Minyja
    nginyipa Wangarr biy-yika Walkur, gun-guna jandarra yama ny-yengga nula barra
    nipa gu-ngukurdanyjiya rrapa rakaraka mu-ni ngguluwa?”
  wal-wal: Xalahe halaqai a, “Neeni Xoossaa Na7aa gidikko ha shuchchaa, ‘Oitta gida’
    gaada azaza” yaagiis.
  shj-shj: Na Däniye ngade täma ka, “Näs Päxä Kaläg seleyang, lapi tä ngayiccong layis
    zäx.”
  zad-NT: 'Na''ch che'' dii x̱iwaane'': ―Shi leilo'' nako'' Xiiṉ Chios, goll yaji
    yiyakan yetxtil.'
  kmg-kmg: 'Ehame Sataŋzi šiŋuc âzâcnewec: “Go Anuture Ŋokâ jukomecko mutec qânâ šizi
    nânâ eoc me!”'
  aso-aso: 'Neꞌmine neivo Satani aza ogo Izesuꞌni tiꞌ lo lo-imineꞌ: Gaza nene Oꞌmosoꞌmi
    gipele noo ma nene gaza geheni mevoomuꞌ lanivo nalineꞌ initeꞌ beleti loloꞌ ozo
    lovo.'
  uli-uli: Satan sa kangalu bo, “Hare gel molwe Lol Deus ngo hosa kangal feas le bo
    yebe mel bo sew flowa.”
  nin-NT: Umimi wa da ku di, “Ùwà ti du ùwà su Uvuvurr a Abachi, ùwà ka ingbinta inggi
    yi kaki unfonfo.”
  tgk-tgk: 'Иблис ба Ӯ гуфт: «Ту Писари Худо ҳастӣ-ку, пас, ба ин санг фармон деҳ,
    ки нон шавад».'
  acu-NT: 'Timiá tsukamak pujamtai Satanás chicharak: —Nekasam Yuse Uchiritkumka,
    ju kaya tepa au jukim, kaya wainiatmek pang najanata, —timiayi.'
  cak-WNT: 'Y can yac''ari'' tek c''o apo ri itzel winek, y xubij chare ri Jesús:
    Wi kas kitzij chi yit c''a riyit ri Ruc''ajol ri Dios, tabana'' c''a chique re
    abej re'' chi que''oc caxlan wey.'
  ebk-ebk: Kenalen Satanas kan hiya, “Mu tit-iwa ay anak chaká kan Apo Dios, filinum
    nan nauy fiatu ta munfialin as tenapay.”
  spa-PDDPT: 'Entonces el diablo le dijo: Ya que eres Hijo de Dios, dí a esta piedra
    que se convierta en pan.'
  tke-tke: 'Vano, Sathana ahimwiirela: “Akala Oli Mwaana a Mulugu, wiirele nibwe ndda
    nsadduwe okale mukaathe.”'
  ruf-ruf: Setani kamlongela; “Ka ghweghwe kwe Imwana wa Imulungu, ulilongele libwe
    lino liwe chighate.”
  gun-gun: 'Ha''e ramo ixupe anha aipoe''i: — Nhanderuete Ra''y ri reiko vy ndeayvu
    kova''e ita oĩ va''e pe tojeapo mbojape.'
  agu-BL: 'Nintzun tal Bayba''n tetz: —Yi ko aẍ nin Cy''ajl Ryos, tx''ixpe''n c''ube''j
    tetz awa'', —stzun Bayba''n.'
  isn-isn: Umulugu akalunga ang'we tai wing'wana wang'wi Itunda liilie igwe litule
    ludya.
  ilo-ULB: Kinuna ti diablo kenkuana, “No sika iti Anak ti Dios, bilinem daytoy a
    bato nga agbalin nga tinapay.”
  pir-NT: 'Tiquiro sa ʉjʉa ahbagʉ̃ ihñano watĩno ohõ saha nimahye Jesure: —‍Mʉhʉ Cohãcjʉ̃
    macʉ ijigʉ, ahria ʉtãre ihyaye dojomehneña, nimahye Jesure.'
  anv-NT: '*Danchɔmeló áchwɔ́ ɛta wuú ajɔɔ́ aké, “Mbɔgé wɔ ɔlu *Maá Ɛsɔwɔ, garé
    mataá áyina ábwɔ́lé ntoó brɛd.”'
  sab-NT: 'Uñadu Satanáge Jesu bli ole gire Satanás chku Jesudi mo chuge Jesu ole,
    Satanás gerudu Jesu ole: —Ba Chube Kirolla ulia ba ke ai blite bligdale mo alin
    ba gute. Ba ke blite bligdale ene be suge chage ulia ba Chube Kirolla.'
  tmd-tmd: Jisas nuŋ kiö diba pɨlmɨn, kɨjaki yadöŋa, “Nagö ‘God Ha nuŋwa mɨdlö,’ rɨlö
    aku, rɨg pik yadaŋ bred nɨgaŋ,” me röŋa.
  acr-NNT: 'Ekꞌuchiriꞌ, ritzel winaq jewaꞌ xubꞌiꞌij che: —We qatzij at Ukꞌajol ri
    Dios, chat-taqan che chaꞌ waꞌbꞌaj kuꞌan wa —xcha che.'
  kpg-kpg: Setan ga helekai gi Mee, “Maa Goe di Tama ni God, helekai gi di hadugalaa
    deenei gii hai di palaawaa.”
  taj-taj: थेनोन धुइरी शैतानसे येशूदा “ह्राङ परमेश्‍वरला झा हिन्‍बान हिन्‍सम चु युङबादा
    गेङ स्‍होउ” भिसी भिजी।
  avt-avt: 'Hɨrak nɨnpɨ maak kepu en wɨ mar 40, te Seten ketpɨwek kar ik: “Ti Nɨkan
    ke God te ti etɨp nan ik ekweikɨn ekre bret.”'
  cbk-cbk: Y ya habla si Satanas con ele, “Si uste deveras el Hijo de Dios, converti
    uste con este maga piedra para queda pan.”
  uig-ARA: 'ئەمدى ئىبلىس ئۇنىڭغا: ــ سەن ئەگەر خۇدانىڭ ئوغلى بولساڭ، مۇشۇ تاشقا: «نانغا
    ئايلان!» دەپ بۇيرۇغىن ــ دېدى.'
  tuf-tuf: 'Etar Sisramat Jesús acat ac yehw̃ír wajacro: —Bah uní Sir waquíjtara,
    ac ujan tehmowi. Irir arwi. Pan uw̃i. Yayín acu uw̃i, wajacro.'
  abx-abx: Agpinugad-na iya si Satanas, “Kon ungod kaw Dadi'-na si Diyos, tighimu'on
    daw batoy to pan.”
  mco-NT: 'Chi je mujcu'' nɨmay: ―Penɨ janch miich Dios xy''ung''adyii, nɨmay jada
    tzaa huen ahuimbity tzajcaagy.'
  bsp-bsp: 'Kɔ sentani səloku kɔ: «Kɔ məyɔnɛ Wan ka Kanu-ɛ, məloku oŋ tasar tantɛ
    tɔyɔnɛ kəcom.»'
  kqf-kqf: Kamaina bi Seitan Yesu i giuwena gado, “Bamoda tam Maimaituwa natuna, ba
    niga ḡakimina kwa giuwe te yaila buledi bi kwa kani.”
  cpb-NT: 'Pokake Kamaari, ikantawetapaakari: “Imaperotatyaarika Itomintzimi Pawa,
    pimpeyero pan jiroka mapi, poyaawo.”'
  aon-aon: Aria Satan nakripan nakri, “Nyak douk Iruhin ananin Nuganin um, nyak krip
    amudok utom mutogur bret.”
  hus-NT-2005: 'Utsan tám enchéꞌ kʼal an lej atʼax: ―Max tsubax lejtal i Chakámláb
    kʼal a Dios, ka utsaꞌ jechéꞌ an tʼujub ka wenkʼon ti kʼapnél.'
  mig-NT: 'Yúan‑na te ni̱ kachi̱ kui''na̱‑ún jíín‑yá: Nú Se̱''e Dios kúu‑ró, ka''a̱n
    jíín yúu̱ yá''a ná ndúu staa̱, áchí.'
  bps-bps: Taman man Satanas di kenen, “Ku ge Tingà Dwata dekam batu ani mbaling fan.”
  mbs-mbs: Minikagi si Satanas, “Aw ontò ka Batà te Timanem, inangi pan se bato seini
    pineokit te tolos no amon doen kànen nikaw.”
  tof-tof: Da debóla oyaka we bóktanórr wagó, “Zitülkus ma Godón olomla, ma ini ingülküp
    ugó nilnünüm brredóm büzazinüm.”
  cme-NT: 'Sitãni wuɔ gbɛ̃-yo wuɔ: «Da kuɔ Diiloŋ-Biɛŋo yaa nuɔŋo‑i kelkel, ce tãmpɛ̃l
    daade bir kuuwuoŋgu i ne!»'
  sus-sus: Ibulisa naxa a fala a bɛ, «Xa Ala xa Di nan i ra, yaamari fi yi gɛmɛ xa
    findi taami ra.»
  pon-2006: Tepilo eri patohwanohng, “Ma Sapwellimen Kohto komwi, a komw mahsanih
    pwe takai wet en pikla wiahla pilawa.”
  dad-dad: Agef mog, Satanem Jesus irokenen, “Õ Negur Naal ouf are, meein enei urokenẽ
    di, bret falei fouf.”
  zab-NT: 'Chiy raipy bɨndxab laany: —Belati guldípacu noo Lliin Dios, gunabee gac
    guiaré guechtily.'
  jae-jae: Ma Sadaŋ kêsôm gêdêŋ eŋ gebe “Embe Anôtônê Latu aôm, naŋ ôsôm poc tonec
    êtu mo.”
  ksd-ksd: 'Ma Satan i tatike tana: Ba u natu i God, una kure go ra vat upi na gem.'
  msm-NT: Dajun ikagihi si Jesus ni Satanas, “Oho kun, ko tinood no Anak ka to Diyus,
    hinanga seini batu no koonon.”
  myk-myk: 'Wee tuun wu ni a Shitaanni di wu pye: «Ma bi ɲɛ Kilɛ wo Ja we, ke faakagereŋɛ
    ke pye na ki ɲɛri buuri.»'
  sbe-sbe: Na diyabolo ye hededelau Yesu unai ye wane, “Ena kowa Yaubada Natuna, ku
    hededelau weku ta unai bena ye hemala pwalawa.”
  mcr-mcr: Iŋgaŋi Setänä iqu, “Si Goti Hanjuwä Iqueqä Ymequki etaŋgutqe, hikä tqu
    buayä kunmäknätŋqä, kukŋuä tuvä” ätukqe.
  cux-NT: 'Tuu''mi ní yááⁿn''guiinūuⁿ caⁿ''a sa chii sa Jesús: Dii Jesús, ndúútí chi
    dii chi Daiya Dendyuūs dii caaⁿ''maⁿ dí cuuvi dí tuūu ''cúū chi nduuví pan. Ní
    nduuví pan ní cuuvi che''e di.'
  tur-YTC: İblis O’na, “Eğer Tanrı’nın Oğlu’ysan, şu taşa ekmek olsun diye buyur”
    dedi.
  san-ITR: tataH shaitAnAgatya tamavadat tvaM chedIshvarasya putrastarhi prastarAnetAn
    Aj nayA pUpAn kuru|
  bel-N: 'І сказаў Яму д’ябал: «Калі Ты — Сын Божы, скажы гэтаму камяню, каб ён стаўся
    хлебам».'
  sch-sch: Diabolin, a kôma, “Pathien Nâi ni nîn chu hi lung hih vâipôl manchang
    roh,” a tia.
  mic-MIQNT: Gjimn'tu'l telimtl, “Pa na gi'l na Gjinisgam uggwisin na gisa'tu ula
    gun'tew pipnaqanin.”
  huu-NT: 'Jesús aimetaillana Taɨfe uiñuamona, naimɨemo llote: —Jusiñamui Jitodɨodena,
    naimɨemo llono: “Ore Moo, bie nofɨcɨna llomenicona jaita”.'
  jiv-NT: Nuiṉkia íwianch chicharuk “Amesha nekas Yusa Uchirí̱ntkiumka ju̱ kaya apatuk
    najanata” tímiayi.
  otm-NT: 'Nɛ bi ''yɛ̨n''a ra zįthu: ―Nu''bʉ majuąni gue''e rá ts''ʉnt''ʉ Oją, dami
    japi dim hmɛ ra do ''bɛngua, bi t''ɛ̨mp''a ra Jesús.'
  dah-dah: Be, Satan beleŋ goyen keneŋbe hora kura ikala irde, “Gebe fudinde Al Kuruŋ
    Urmiŋ kenem hora ga inke beret hekeb nawa,” inyiŋ.
  tnk-tnk: Nənə Setan rɨni pen tukwe in mə, “Trɨni mɨnuə ik Tɨni Kumwesən pərhien,
    ni pen tɨ kəpwier i mə truvehe mo nəveɡɨnien irə.”
  kpr-kpr: Etiri gido, Satan numokena sisira, “Ni God da Mandi iraresa amo, se ghamanaé
    farava jinari mindase!”
  san-IAS: tataḥ śaitānāgatya tamavadat tvaṁ cedīśvarasya putrastarhi prastarānetān
    ājñayā pūpān kuru|
  nho-nho: Teenaa ki mee ake Satan peelaa kiaa Ia, “Ki mee maa koe naa ko te Tama TeAtua,
    taratara ake ki te hatu nei ki huri no mee ma se haraoa.”
  gym-NT: 'Ne aisete diablu jataninta, käkwe niebare ie: Ma abko Ngöbö Odei era metre
    ne ngwane, jä se kwite mröre jae, niebare kwe ie.'
  azg-NT: 'Joꞌ tso yutyia nnon jon: —Xe na aa condui ꞌuꞌ jnda nquii Tyoꞌtsꞌon, cüa,
    quitsuꞌ nnon tsjöꞌvaꞌ na quitscüaquenhanꞌ ꞌnan na ntcüaꞌ.'
  bhd-bhd: शैताने तैस जो ज़ोवं, “अगर तू परमेशरेरू मट्ठू आस त इन घोड़न जो ज़ो कि एना
    रोट्टी बन्न।”
  too-NT: 'Tuncan huanilh huan ko''ti''ti'': ―Palh hui''x ixO''kxa'' Dios, cahua''ni''
    huā''mā'' chihuix que calalh pāntzi.'
  ind-AYT: Lalu, Iblis berkata kepada-Nya, “Jika Engkau Anak Allah, suruhlah batu
    ini menjadi roti.”
  cjo-NT: 'Ikantawitapaakari: —Eerokarika Itomipero Tajorentsi, ajaatya: pitajonkero
    iroka mapika, opeyanakya paa, poyaari.'
  nsn-nsn: Doh Satan ke kula tatanono pare, “Ge para tuna God nomana ingga, o mene
    toro palaua rone maro uapalihin o bereit!”
  san-DEV: ततः शैतानागत्य तमवदत् त्वं चेदीश्वरस्य पुत्रस्तर्हि प्रस्तरानेतान् आज्ञया
    पूपान् कुरु।
  tna-NT: 'Da su Ishahua pueana tu epiruba puji. Tuahueda Jesús uja atana: —Ahua mida
    Diusu sa ene quita ebacua su, cuatsasiaque ye tumu cuana ai dia taji cuana patsapiati.'
  lid-lid: Eme balik tiye i ta Jises i buku doh, “I buku none ou anya, ou Nadu Kindrei,
    ou asehek sahou ki ta bek kede-eh, kasahan jabi ramen.”
  wim-wim: Nil oony wayan wamp nungant Jesus.antan aꞌ thawant, “Nint nath kan-kanamwey
    nhengk God.antaman-a, yaa, nint kunttow inangan epankathān thanang may breadakana.”
  zga-M: Usetano akhambula, “Ingave uveve ulimwana va Nguluve, pinelula iliwe live
    nkate.”
  yom-yom: 'Buna satana wunkamba : —Kamba ditadi diadi dikituka dipha enati widi muana
    Nzambi.'
  san-SIN: තතඃ ශෛතානාගත්‍ය තමවදත් ත්වං චේදීශ්වරස්‍ය පුත්‍රස්තර්හි ප්‍රස්තරානේතාන්
    ආඥයා පූපාන් කුරු|
  yut-yut: Aŋkewalek yaŋ iyɨgɨt, “Gak asi Piŋkop dakon Monji egɨsalon yaŋbɨ tɨp on
    da bret dagaŋban.”
  grc-BYZ: καὶ εἶπεν αὐτῷ ὁ διάβολος· εἰ υἱὸς εἶ τοῦ Θεοῦ, εἰπὲ τῷ λίθῳ τούτῳ ἵνα
    γένηται ἄρτος.
  cpc-NT: 'Pokaki kamaari, ikantawitapaakari: “Imapirotatyaarika Itomintzimi Pawa,
    pimpiyiro tanta jiroka mapi, poyaawo”.'
  nhg-NT: 'Hua Diöblo otieyelfe: ―Tlö teca teiconie Deus, xequelfe ini nönca tietetu
    ma mocuepa pöntzi.'
  nya-nya: Mdierekezi anati kwa Iye, “Ngati ndiwe Mwana wa Mulungu, uza mwala uwu
    kuti usanduke buledi.”
  ngu-NT: 'Niman on diablo oquijlij: ―Tla melahuac titeConeu itech Dios, xnahuati
    yejhua in tetl ma nochihua tlaxcajli.'
  kup-kup: Tahan Seten piin epat mañah, “Erom ni Godiz rop, pot hameñ, povoz haken
    hel epov nim gipiz ravapanen nekë.”
  jid-jid: Ibrji a to naki nda mye “wuta tre wu vren Irji, kma tita yi tie bredi.”
  wmw-wmw: 'Ibilisi kamwambira javi: “Ikiwa kuwa Mwana wa Mwenyezimungu, amuru riwe‑ri
    ritaduke nkate.”'
  gmv-GGM: Xala7eykka Yesussa ne Xoossa na gidikko ane hayssa shuchchay kath gidana
    mala azaza gides.
  ssg-ssg: Satan hone i, “Na o tel Nati Haeu, kolitiniwa tehu pot ie haniwa bret.”
  zpo-NT: 'Zee lee Maxuu nzhé lo xaa: —Chelee lu wlipa lu nak lu Xgann Dios, guzh
    lo ke ne gaka pan.'
  poy-poy: Shetani kamgambiriti Yesu, “Handa gwenga gwa Mwana gwa Mlungu, guligambiziyi
    libuwi ali liweri libumunda.”
  qwh-NT: 'Tsenam diablu nerqan: —Diospa tsurin rasonpa carqa, mä que rumita mandariquï
    tantaman ticrarinanpaq, nir.'
  gaw-gaw: Enug qe, Satan nug Jesus amegp̱a aum. “Na Kayak beḵa daaṯem dayeb amu,
    na ap̱e, men imu eḏua bret maḏ!” awa aum.
  nca-nca: Khumoyoní Monimbuko ŋande miraró, “Ke hamó Anutu koro Naŋuní tiníkaqo,
    yeka wondo ŋa rohoréŋoro bret ka tunoqiní,” yaró.
  zpz-NTPP: 'Orzeꞌ na nuras rab yum: ―Benu ru rishli gaal nac ru iꞌñ Ñgyoozh, orzeꞌ
    mnii lo de gyitaꞌ ii nu gyac ni gyishtily ―nay.'
  mkj-mkj: Jehsenno pwehnglahng, “Ma koawoa ioar Nihn Koahs, a koawoa en pwehng sakai
    oauwe en wiahla pilahwa.”
  zac-NT: 'Guniꞌi mëdzabë lu Jesús: ―Si talë rníꞌil nal shini Dios, guniꞌi lu guëꞌë
    rëꞌ guëaquin guetështildi gaul.'
  kyg-kyg: Sataniꞌa, Goti mafaꞌneꞌamo maiꞌnisanaꞌmoꞌmo mani yafafeꞌmo ha paigenoꞌao
    peleti mayamo alino hamaleno, huno ha paiꞌnigeno
  kmk-kmk: Kinnanan Satanas sidit manugsugana un, “Gaputa abeng dika kan Apudyus bilinom
    ud dit batu’t di ta mambalin si makan.”
  cao-NT: 'Jatsi ja qui Satanás chaniniquë: —Dios Baquë iipiquí tsi naa maxax yoahuë
    mapari ja manëno —iquiina.'
  bbr-bbr: Satan ko Jisas rawa pemara, auruwon, “Na, Anut nukan Mokoi raroi, na okoro
    aiauk aurta, bret etäunuk, je.”
  inb-inb: 'Chi­ura, chi iaia kukuka nirka: —Kam Dius­pa wam­bra kag­pika, kai rumita
    nii: “Tanda tukui”.'
  hrv-hrv: 'A đavao mu reče: “Ako si Sin Božji, reci ovom kamenu da postane kruhom.”'
  box-NT: 'Bìo ó o Satãni mɔn mu kà, ó o bía nɔn wo yi: «Le huee na kà á fo
    yí mɔn le? Ká fo lé le Dónbeenì Za bìo bon kɛ̃́nkɛ̃́n, à ũ bío le le
    huee na kà yèrèmá wé ho dĩ́nló.»'
  ote-NT: 'Nepʉ de mi zʉ ra thuhuꞌa̱, ra tsꞌonda̱hi bi ꞌñembabi: ―ꞌBʉ go gueꞌi rá
    Tꞌʉꞌi Ajua̱, japabi xa̱ da nthuhme nuna ra do.'
  wnu-wnu: '@see-verse:LUK.004.002'
  zam-NT: 'Sya, ndxab Mebizya loo Jesús: ―Chele'' lùu, lìcque'', nac xgan''pe'' Diox,
    bli le'' quèe ndxè'' gàc pan par hual.'
  zyp-NT: Setan taco, “Khazing Sawcapaw na cang caco, ma alung heh very tah cang law
    tah ca!” tatah a tah.
  sey-NT: 'huatipi i̱te neñasiꞌi, caquë capi: “Maijaꞌquë mamaquë sëte iye quë̱na përe
    cua̱ñejëꞌë, pan pë deꞌoja̱co.”'
  nvm-nvm: Fu vasia mukoi guainma ijia Setan fu ijia kekome Jesu kua, Aka ma Godon
    Fariga ni mun gari kuaga fu una duok rene kuain.
  mps-mps: Tibaso, Satango agabolo wali, “Nage Godigo Ogwa da wida, teda nago wele
    elewibolo po olama, tubo nai gagagi sobaso da, nage tuao.”
  seh-seh: 'Penepo Sathani ampanga kuti: “Ngakhala iwe ndiwe Mwana wa Mulungu, panga
    mwala uyu kuti usanduke ubwere nkate.”'
  pab-NT: 'Hatyaoseta Tihanare nexa ihiye: — Enore Ityaniya atyo hiso hoka exe sehalinai
    haikawatya nakairati hoka hikanakaira — nexa.'
  llg-llg: Ana nafada Yesus, nae, “Mete ma tetebes O ia Manetualain Anan, na O maena
    koasa. De, madenu batu la ia dadik loti, fo O muꞌa sala.”
  kyf-kyf: '''Kuzu nɛɛ ɔ -ylaɛ: «-Ɩn -ka -Lagɔɔ ''Yu nya -mɩ ''piɛɩn, -ɩn gba tʋkpa
    mɩa nɩ -yla, we -zɛ ''floo.»'
  tpi-tpi: Na Satan i tokim em olsem, “Sapos i tru yu Pikinini Bilong God, orait yu
    tok na dispela ston i ken tanim na i kamap bret.”
  mih-NT: 'Ta i catyi cuihna sihin ra: Tatu ndisa vatyi Zehe ra Ndyoo cuu suun, catyun
    sihin yuu sa catuu ihya vatyi nanduu si pan. Catyi cuihna sihin ra Jesús.'
  qvh-NT: 'Sayno micanaycaptinmi Satanás yuripaycur nergan: “Diospa surin caycarga
    micunayquipä cay rumita tantaman ticrarasiy, ari.”'
  kms-kms: Muq Satan ni ningg nari, “Nu nganyene nganye God ningg wo, tedi nu wet
    nen simbe ndig ei ni tindi no bret nase.”
  agn-agn: Ganing si Satanas ong nandia, “Mga yawa ka kaman tang Ana tang Dios, boaten
    mong tinapay tang mga batong na.”
  nhi-NT: 'Ihcuacon in amocuali oquiluih: —Tla milauac tiConeu Dios, ixtiquiti nin
    titl mamocuipa pan.'
  ttc-NT: 'Ntons tzaj te Tajaw Choj, oxik tq''uma'' tetz te Jesus ikxjani: «Qa yatz
    b''an''ax a''ich Tk''wa''al Dios, intxik aq''uma'' kye ja ab''jni tzan kyok wab''j.»'
  dan-1931: 'Og Djævelen sagde til ham: “Dersom du er Guds Søn, da sig til denne Sten,
    at den skal blive Brød.”'
  kwj-kwj: Wowani Saiten ya rini sawe, “E, mini Gotri che nawa, do humokuto ma sawewa
    bereti hinga sa sira.”
  vie-OVCB: 'Sau đó ma quỷ đến cám dỗ: “Thầy cứ hóa đá thành bánh mà ăn! Có thế mới
    chứng tỏ Thầy là Con Đức Chúa Trời!”'
  kze-kze: Sáátáánigo séna emá Áánútu áánimba úne kwésempo maanóntánkóntáváí toómbá
    aúréna'a naanó siyó súwana
  lbk-lbk: Kinwanin et Satanas ken siya, “Mo sik-a nan Anak nan Dios, ayed, filinem
    nan nay fato ta enfalin is tinapay.”
  mto-NT: 'Vanꞌit tseꞌe je̱ Satanás vyinkutá̱miji je̱tseꞌe ña̱ꞌmu̱xji: ―Pa̱n tyú̱vam
    xa veꞌe je̱ts je̱ Nteꞌyam je̱ yꞌOnu̱k mitseꞌe, mukó̱tsu̱ts nꞌit ya̱ tsaaj je̱tseꞌe
    vyimpítu̱t tsapkaaky.'
  bzh-bzh: Lob Satan nër vu yi bë, “Bë Anutu nalu honġ, og ġenanër meġelönġ sënë
    natu brët.”
  guj-2017: શેતાને ઈસુને કહ્યું કે, ‘જો તમે ઈશ્વરના દીકરા હોય તો આ પથ્થરને કહે કે,
    તે રોટલી થઈ જાય.
  jvn-NT: 'Sétan terus ngomong: “Jaréné Kowé Anaké Gusti Allah, ya watu iki dipréntah
    kongkon dadi roti!”'
  byr-byr: Mɨjɨka wina yadaaꞌnyɨ sagaaꞌ Kotɨya Maryadei wɨdɨna “Nabaai gɨmɨ ‘Gotɨyare
    Gawaalɨvaangeinyɨ daakajɨ,’ yɨ sɨla dazarɨ duthana! ‘Sɨlyaꞌgɨ bɨretɨya jɨmaꞌnana!’
    ”
  ian-ian: Seten ndɨ kat yalaa wandɨ. Godna nyanat tɨmeyan kan tɨga kambak klalaa
    bretnao kwupmeyan Godna nyanat tɨma vak vɨgiyowun waa wandɨ maa Jisas ndɨ kat
    wandɨ.
  hun-hun: 'És az ördög ezt mondta neki: „Ha Isten Fia vagy, mondd ennek a kőnek,
    hogy változzék kenyérré.“'
  mcf-NT: 'Bundoacsho isash Nuquin Papa chieshënquid choash Satanas nadpanëdash: —Nuquin
    Papan madombo icquin penun cuënotebi pete icta cata —capanëdash Satanasën Esus
    chuiquin.'
  kjs-kjs: 'Gore Satan-me Yesu-para talo: Nere Gote-na Si yalore go kananu bret wapuama
    mea na lisa.'
  mni-mni: "Adudagi Devil-na Ibungoda hairak-i, “Nahakna Tengban Mapugi machanupa\
    \ oirabadi nung asida tal ollu haina yathang piyu.”\x94"
  yad-NT: 'Su̱teda bayantu nutyityu̱ variy siva Jesús: “Jiñi̱chatiy si̱tenu Ju̱denu
    denu, ya̱jtay siva jiñu ravichu̱, sa̱tidye ti̱tuy pa̱ju̱.”'
  mxb-NT: 'Dá ni̱ kaa ña̱ uꞌu̱ xíꞌín ná: ―Tá miía̱n ndaa̱ ndisa de̱ꞌe Ndios kúú ní,
    dá kía̱n kaꞌanda ní choon no̱ó yuu̱ xaa̱n, dá ná nduuan pan kaxí ní.'
  pon-2006A: Tepilo eri patohwanohng, “Ma Sapwellimen Kohto komwi, a komw mahsanih
    pwe takai wet en pikla wiahla pilawa.”
  maq-NT: 'Sehe ngajan xi xitsehen jan ne, cuitjin xu cachja cojo Jesús: ―‍Sá xi Quihndi
    jain rë Nina ngaye ne, tinoje cojo ndyojo vihi ne, catama niñu. ―‍Cuatjin xu cachja
    xitsehen.'
  hto-hto: 'Mei jira Taɨfe íena daɨde: —Ua Juzíñamui Jitona o íadɨ, bie nofɨ́cɨaɨ
    güíllena fɨno, —daɨde.'
  por-BRBSL: 'O diabo disse-lhe: “Se você é o Filho de Deus, mande que esta pedra
    se torne pão”.'
  ces-NKB: 'Tehdy mu ďábel řekl: “Jsi-li Boží Syn, řekni tomuto kameni, ať se stane
    chlebem.”'
  cui-cui: 'Caurimonae pia pentacaponaein tatsi, Jesús baraichi, jeichichi: —Icha
    xam yatsicaya Nacom Pexantom, netsita itʉre. Barapo iboto itorobare xain pan naexanaxoya,
    jei caurimonae pia pentacaponaein tatsi.'
  boj-2014: Onaqa Satan na minjej, “Ni Qotei aqa Ŋiriamqa meniŋ kalil endi minjrim
    bem bulyibqa ni uye.”
  eng-OEBUS: So the devil said to him, “If you are God’s Son, tell this stone to become
    a loaf of bread.”
  eri-eri: Ono wainga Satan no letuwai, “Ne ngalenga Itou Idau wonga lewahenga megebu
    beha edo beret heigona.”
  aly-aly: Arrenty ilkwa ra Jesus-warl alhew, rap ayernew, “Inngang ngan Alerikw Akngey-wenh?
    Ila apwert nhenh, amern irreyew, ntwa arlkweyew!”
  wiu-wiu: Kobu tokale meaneya Setanuyo nokome likoa enekome okome ne Akolaline mana
    tadekalepa nipa i piko kue wanepa neke noateko palawe wane latiano ta-kale okome
  swe-swe: 'Då sade djävulen till honom: ”Om du är Guds Son (eftersom du är det),
    befall då att den här stenen blir till ett bröd (mat).” [Använd din förmåga för
    att mätta dina egna behov.]'
  cth-cth: Hatnavah, Kahraimathout ni Bawipa nang teh Cathut e capa katang pawiteh
    hete talung heh vaiyei lah a coung nahanlah kâ poe haw.
  mti-mti: Seitan me dig wane, “Ge God Usiwa ipewa, an mame diya tobiyape bredi ape.”
  pad-NT: 'Jaharia bini''aha: —Deus kaisai ihihi; ja''di-ra ''bai aniha''a.'
  twi-twi: Ɔbonsam ka kyerɛɛ Yesu se, “Sɛ wone Onyankopɔn Ba no a, ka na saa abo yi
    nnan aduan.”
  hlt-hlt: Te vaengah anih te rhaithae loh, “Pathen capa la na om atah, lungto he
    voek lamtah buh la poeh saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ dibɔɔ̀ ò nɑ̀kɛ́ kɛ dɔ̀: Kɑ̀ɑ tu Kuyie mBirɛ ndɛ, duɔ́ nkɛ̀ ditɑ̃́rì
    dii nnɑɑ́ mmudiì.'
  san-GUJ: તતઃ શૈતાનાગત્ય તમવદત્ ત્વં ચેદીશ્વરસ્ય પુત્રસ્તર્હિ પ્રસ્તરાનેતાન્ આજ્ઞયા
    પૂપાન્ કુરુ|
  amx-amx: Arrentjel Jesu renh twernek, “Ntwang Altjerr-henh Ler anemeng wart, ntwang
    pwert nhenh inenh mern-irretjeh ilang, ntwang arlkwetjeh-anngernt, angayel apek.”
  ake-NT: Makoi uya ta'pʉ Sises pɨ', “Papa Mumu pe ɨwesi yau, se tɨ' pɨ' pʉreti pe
    enakɨ ka'kɨ,” ta'pʉ iya.
  qvn-NT: 'Jinarcurmi Jesusta Asyagga nirun: “Diospa-mayin cayarga, niy cay rumita
    tantaman muyunanpag”.'
  tku-NT: 'Palaj tunca huanilh skāhuī''ni'': ―Palh hui''x ī''Ska''ta'' Dios, camāpa''ksi''
    tzamā'' chihuix pāntzīn cahuanli.'
  bjk-bjk: Io, Satan ixo tengen te ine, “Nang bara nöngön ano Barok ke God, örö tengen
    kö ina wat na rua tawuxus urungan kö beret.”
  msy-2020: Ezɨ Satan kamaghɨn a mɨgei, “Nɨ guizbangɨra Godɨn Otarim, nɨ dagɨar kaba
    akar gavgavim dav kemeghtɨ, da bretɨn rubuzibar mɨn otogh.”
  bpr-bpr: Na man Satanas di kenen, “Ku ge Ngà i Dwata, fagu di talùam, fanbalingam
    fan i batu ani.”
  rmy-VLAKH: 'Бэнг пхэндя Лэсти: — Сар ту Дэвлэско Шаво, пхэн калэ барэсти тэ терэлпэ
    марнэса.'
