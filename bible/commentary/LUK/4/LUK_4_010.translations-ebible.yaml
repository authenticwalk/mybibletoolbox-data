verse: LUK.004.010
translations:
  kpx-kpx: Kosealemo Bukae Hotou loui avoe, ‘Dilavana au anelu hanavege abuna a nibisi
    a hoesehavoi.’
  okv-H: God ta ke einge kajari mihia, ‘God na amita Anera ikau umo simba aisora
  tbo-tbo: Matababana Yaubada a Buka u hinena i baheya i pa, “Yaubada a tu winoyanoya
    mi yadena apo ina baha po hina galena itetem,
  mal-C: “ ‘ദൈവം തന്റെ ദൂതന്മാരോട് അങ്ങയെ കാത്തു സംരക്ഷിക്കാൻ കൽപ്പിക്കും;
  grc-SR: γέγραπται γὰρ ὅτι Τοῖς ἀγγέλοις αὐτοῦ ἐντελεῖται περὶ σοῦ, τοῦ διαφυλάξαι
    σε·
  bgc-bgc: '“क्यूँके पवित्र ग्रन्थ म्ह लिख्या सै: ‘वो तेरे बाबत अपणे सुर्गदूत्तां
    नै हुकम देवैगा, के वे तेरी रुखाळी करै,’”'
  khz-khz: kwalana Puka Veaga aonai evetaina ekilana, ‘Palagu na gena aneru pene vaikilara,
    goi pia malamu.’
  deu-TKW: 'Denn es steht geschrieben: er wird seinen Engeln Befehl geben deinetwegen,
    dich zu schützen,'
  zsr-NT: 'le nayúj lu guich laꞌy, rna: Dios gsölëꞌë gbaz laꞌy queëꞌ, láclenëꞌ Liꞌ.'
  lin-lin: 'pamba te ekomama : « Akopesa mitindo na ba-anjelu na Ye na tina na yo
    mpo ete babatela Yo malamu.'
  hns-NT: 'Parmeswar ke poestak me to liekhal hai: ‘Oe aapan parie log se boliega:
    Oke batjaai de. Aur bhie:'
  noa-E: Ẽwandam iek phã sim gaai “Ich Ẽwandamau ich chognaan pʉ̈iju” a sĩebahab,
    “pʉ thʉa wënʉrramkhĩir.”
  eng-EMTV: 'For it is written: ‘He shall give His angels charge over You, to guard
    You,’'
  mib-NT: 'Chi yósó núū tútu: Tejníñu ya ndajéhé yā quijicoo coto róhó.'
  lif-NT2: थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्, ‘निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुमाङ्‌लाइङ्‌बाहाॽ इङ्‌जाःङ् पिरुसिआङ् खे़ङ्‌हाॽरे़ खे़ने़ॽ कम्‍ब्राङ् के़म्‍मे़त्‍लो॥’
  xnj-xnj: Muni Mayandiku Gamsopi gijova, ‘Chapanga yati akulagazila vamitumu va kunani
    vakuyangalila.’
  mmx-mmx: Mila Lovoang Kaala i tong i do, ‘Moroa naba tong i ri lubung angelo ren
    kusu dinaba lok tatao avukar u.’
  cbr-NT: 'Diosan bana cuënëo ca ësai quia: Nucën Papa Diosan ca mia bërúanun quixun
    aín ángelcama xuti ''icën.'
  tee-NT: 'Lai chunch alat''i ni chani ju ts''okcanta la''ixchivinti Dios: Ju Dios
    ma camap''aksiya'' ju ix''anquilhnin ni catalhist''ac''an.'
  eng-LSV: 'for it has been written: To His messengers He will give charge concerning
    you, to guard over you;'
  cak-NT: 'Roma chupa rutzij ri Dios tz''iban can, nu''ij: Ri Dios xquierutak ri ru-ángeles,
    chi jatquichajij.'
  pah-NT: 'A''ereki ymyahũ a''ea Tupana''ga okwatijaruka ahe ve inog̃uka hako, ei
    Diabo''ga Jesus''ga pe. Aherembikwatijara e''i: “Tupana''ga po ti ojipyrive''g̃a
    mondoukari nde pyri nehẽ yvagipeve''g̃a. ‘Pea''ngu ti ga repiakatuavo,’ e po ti
    ga ojipyrive''g̃a pe nehẽ.'
  sja-NT: 'Tachi Ak''õre Ũraa p''ãdade jara bairã: ‘Ak''õrepa ichi angeleerã pëiit''ee
    pɨ k''aripadamerã.'
  xed-xed: Dzaʼa mnanamna ta duhwalhani ta luwa ŋa nghapta ka kagha kəʼa.
  mks-NT: 'Jáchi̱ nu̱ú tu̱hun Ndióxi̱ ndáa̱ in tu̱hun ña̱ cáchí a̱ já: Cahnda Ndióxi̱
