verse: LUK.004.008
translations:
  kpx-kpx: Ige Iesu namihai avoe, “Bukae Hotou loui avoe, ‘A Kosive Dilava ke igae
    hoesehavoi isivive unaha vanela.’”
  okv-H: Iesu na ke mine einge ena, “God ta ke kajari einge mihia, ‘Umo Bada God no
    vahai avo humotepain ue agi asoa’,” ainge enu,
  tbo-tbo: Ma Yesu a baha i wimiheya i pa, ‘Yaubada a Buka u hinena i baheya i pa,
    “Guyau am Yaubada tam una polopolou ugolina po tuawana una pupouleya.” ’
  mal-C: അപ്പോൾ യേശു അവനോട്, “ ‘നിങ്ങളുടെ ദൈവമായ കർത്താവിനെ വണങ്ങി അവിടത്തെമാത്രമേ
    സേവിക്കാവൂ’ എന്നാണല്ലോ എഴുതപ്പെട്ടിരിക്കുന്നത്” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἀποκριθεὶς ⸉αὐτῷ εἶπεν ὁ Ἰησοῦς,⸊ ⸋Ὕπαγε ὀπίσω μου, Σατανᾶ·⸌ γέγραπται,
    ⸆ ⸉2Προσκυνήσεις κύριον τὸν θεόν σου,⸊ καὶ αὐτῷ μόνῳ λατρεύσεις.
  bgc-bgc: 'यीशु नै उस ताहीं जवाब दिया, “लिख्या सै: ‘तू प्रभु अपणे परमेसवर की भगति
    कर, अर सिर्फ उस्से की भगति कर।’”'
  khz-khz: Na Iesu na evega-geleato, netiwato, “Puka Veaga aonai evetaina getaloato,
    ‘Velekou, goi gemu Palagu pono aliruputali-venia, iamo geregana vetugunagina pono
    kalaa!’”
  deu-TKW: 'Und Jesus antwortete ihm: es steht geschrieben: du sollst dem Herrn deinem
    Gott huldigen und ihn allein anbeten.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lei: ―Bcuit ga zoaꞌ, Satanás, le nayúj lu guich
    laꞌy le rë netuꞌ, rna: “Xanuꞌ Dios tsej ladxuꞌu‑nëꞌ, len tuzëꞌ Lëꞌ gunuꞌ xchinëꞌ.”'
  lin-lin: 'Yesu azongiselaki ye : — Ekomama : « Okogumbamelaka kaka Yawe, Nzambe
    na yo, mpe okosambelaka kaka Ye. »'
  hns-NT: 'Tab Jiesoe bolies: „Parmeswar ke poestak me liekhal hai: ‘Toke tjaahie
    khaalie Prabhoe ke poedje ke aur okar rasta par tjale ke. Oe tor Parmeswar hai.’
    ”'
  noa-E: Magbaawai Jesuu chi dösãtag, —Ẽwandam iek phã sim gaai jaauwai, “Pãar Pörön
    Ẽwandamau; ãba irigpaita jëeubat, maimua ãba i iekpaita ipierraa abat” a simgui
    ajim anʉm.
  eng-EMTV: And Jesus answered and said to him, “Get behind Me, Satan! It is written,
    ‘You shall worship the Lord your God, and Him only you shall serve.’ ”
  mib-NT: 'Te ni cahān Jesús jiín: Satanás, cujiyo quihīn rō, chi yósó núū tútu jeē
    chiñúhún ñayuu maá Jítoho i Yaā Dios, te nuū maá‑ni ya cuajníñu i. Achí yá.'
  lif-NT2: ये़सुरे़ खुने़ॽ मे़त्तु, “साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्,
    ‘खे़ने़ॽ दाङ्‌बा के़निङ्‌वाॽफुमाङ्‌ङिन्‍लक् सेवा चोगे़ॽ हे़क्‍क्‍याङ् खुने़ॽइन्‍लक्
    माङ्‌सेवा याःम्‍बक् चोगे़ॽओ॥’”
  xnj-xnj: Yesu akamyangula, “Mayandiku Gamsopi gijova. ‘Yati ukumfugamila Bambu Chapanga
    na kumhengela mwene ndu.’ ”
  mmx-mmx: Iesu ga vorang i rin keretna, “Kopmen. Lovoang Kaala i tong i do, ‘Una
    lotu saparap ne Moroa, Leeme Silok taram, la una gugu taba xusux i.’”
  cbr-NT: 'Usaquian cacëxun ca Jesusan cacëxa: —Ñunshin ''atimanën ''apu, ënuax ca
    cuantan. Nucën Papa Diosan bana cuënëo ca ësai quia: “Min ''Ibu Diosëshi camina
    rabiti ''ain. Rabiquin camina ashi ax cuëëncësabi oquin ñu ''axunti ''ain”.'
  tee-NT: 'Para ju Jesús ak''alhtayanalh. Junich: ―Ap''inchich ji Satanás ni ts''okcanta
    la''ixchivinti Dios ni yuchi ju Dios ju calak''ayacalh chai va yuchi ju caquiclaca''icalh.'
  eng-LSV: 'And Jesus answering him said, “[[Get behind Me, Satan, for]] it has been
    written: You will worship the LORD your God, and Him only you will serve.”'
  cak-NT: 'Pero ri Jesús xu''ij che: Quinaya'' can, y man quinanak chic ret Satanás.
    Roma chupa rutzij ri Dios ri tz''iban can, nu''ij: Xe ri Kajaf Dios kaya'' ruk''ij,
    y xe chuka'' raja'' kabana'' rusamaj, xcha'' ri Jesús che.'
  pah-NT: '—Satanás, ei Jesus''ga Diabo''ga pe. Ymyahũ Tupana''ga okwatijaruka ahe
    ve inog̃uka hako. Aherembikwatijara e''i: “Embohete ti Tupana''ga. Gaha ndepojykaharete''ga.
    Gaha jate ti embohete ejikovo ganhi''ig̃a rupi jate,” e''i aherembikwatijara,
    ei Jesus''ga.'
  sja-NT: 'Jesupa p''anauji: —¡Oo-eda! aji. Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Tachi
    Ak''õre Waibɨamaa aupai ɨt''aa t''ɨ̃patáatɨ mãik''aapa jĩp''a oopatáatɨ irua jara
    bɨk''a.’'
  xed-xed: 'Ka Yesu nda tsi mantsa: «Nda vinda ma deftera Lazglafta kazlay: ma ghuva
    Mgham Lazglafta gha dzaʼa tsəlɓa ka ta tsəlɓu, ka maganatá slnani turtukwani,»
    kaʼa.'
  mks-NT: 'Joo na̱nducú ñehe Jesús tu̱hun nu̱ ri̱ já cáchí a̱ já: —Satanás, cuáhán
    caxoo jáchi̱ já cáchí tu̱hun Ndióxi̱: “In túhún Ndióxi̱, xitohún ndítahan caja
    cáhnún ta in túhún mé á ndítahan caja ndívún nu̱u̱” —na̱cachi Jesús xi̱hín tiñáhá
    sa̱cua̱ha̱ cán.'
  gfk-S: Jisas ga balu ie, “Tike harkurai tane God di ga pakat ie uta mem ira matanabar
    i tange be, ‘Mu na lotu tupas no Watong no numu God, ma aie sene mon mu na hanapu
    mu tana.’”
  bmu-bmu: Mewö jii möta kewö meleŋnök, “Qahö, Buŋa Kimbinöŋ keu kewö ohoget ahöza,
    ‘Gi mönö Kembugi Anutu waikŋi memba möpöseiba ia mohot welen qem waŋgiba malman.’”
  dgz-dgz: Iesu sia wan, “God nop mega ok anega sean, Nu Ayop nuga God megenat wa
    taragaset, ayamat mega taivinait.”
  eng-GNV: 'But Iesus answered him, and saide, Hence from mee, Satan: for it is written,
    Thou shalt worship the Lord thy God, and him alone thou shalt serue.'
  zaa-NT: 'Becàbi Jesús nna rèe na: Becuìtta ru''a lua'' Satanás, porqui''ni Tata
    Dios nna rèe lo Escritura: Beni adorar ttu teruba Señor Dios qui'' lu'', ą''hua
    là terubée guni lu'' servir.'
  eng-WEBSTER: 'And Jesus answered and said to him, Get thee behind me, Satan: for
    it is written, Thou shalt worship the Lord thy God, and him only shalt thou serve.'
  guh-guh: 'Nexata Jesús jumaitsi dovathijavabelia: —Dovathi, nevecuanatixire. Dioso
    raja pejumelivaisibaxutota jumaitsi mapacueniaje: “Daxitajivi vajëcae pematabacabëta
    caenë, pepo petuxanenë Diosojavabelia. Tonacuenebinua bajaraëponënexa,” jai raja
    Dioso pejumelivaisibaxutota, jai Jesús dovathijavabelia.'
  bon-bon: Siige, Yeesu jejige egä, “Oogäräneji Mene te jiicenige, ‘Yageyame määme
    Acejiyame ne yaawejanuye, cuta teeme taatu singi ne jewenepi.’”
  nhw-BL: 'Huan Jesús quinanquili: ―Techtlalcahui, Amocualtlacatl, pampa ijcuilijtoc
    ipan Icamanal Toteco campa quiijtohua: ‘Xijhueyimati san Toteco Dios huan san
    ya xijtequipano.’'
  mgw-mgw: Yesu ngannyangwa, “Iandikilwe, ‘Unkilikiti Bwana Nnu'ngu' wako, na kuntumikia
    ywembe bai.’”
  swh-ONEN: 'Yesu akamjibu, “Imeandikwa: ‘Mwabudu Bwana Mungu wako na umtumikie yeye
    peke yake.’ ”'
  wbi-wbi: neke uYesu akamwamula akati, “jilembilue kuuti, umwimikaghe uMutwa uNguluve
    ghwako, kange um'bombelaghe umwene mwene”.
  bba-bba: Mɑ Yesu u nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔn ɡɑri nɛɛ, “Gusunɔ wunɛn Yinniwɑ kɑɑ
    n sɑ̃ɑmɔ, kpɑ ɑ n wi turon wɑ̃ɑru wɑ̃ɑ.”
  eng-KJVCPB: 'And Jesus answered and said unto him, Get thee behind me, Satan: for
    it is written, Thou shalt worship the Lord thy God, and him only shalt thou serve.'
  kgk-NT: 'Ha Hesu katu he''i íxupe inhe''ẽ ojoko-vy: —Nhandejáry ohai uka va''ekwe
    onhe''ẽ, he''i uka nhande-vy: “Tupã Nhandejáry-pe mante erenhesũ va''erã. Ha''e
    ae eremboete tee va''erã” he''i nhande-vy Nhandejáry nhe''ẽ, he''i Hesu anhaygwasu-pe
    inhe''ẽ ojoko-vy.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Anutuuqaa kua fafaaraivo vainno tinoo:
    I Udaanga Anutuuqaa ai ausa mmuduuyaivaa mmiee inna mmooriivaa nnaasu iikianee,
    tiivaivee.'
  cpy-cpy: 'Ari rakanakiri Jesús, ikantziri: “Eenitatsi rojankineetakiri paerani,
    kantatsiri: Pipinkathateri Pitajorentsite, riitaki pikemijanteri apaani.”'
  ekk-PKP: '„Pühakirjas on kirjutatud: „Sina pead kummardama Issandat, oma Jumalat,
    ja üksnes teda teenima,““ vastas Jeesus.'
  mpx-mpx: Yeisu Seitani anana i lahe i ba, “Buki Bwabwalena i ba, ‘Nu kululu Yehoba
    wam Yabowaine elana, iya maisena ya te nu tapwalolo elana.’”
  wbp-wbp: 'Jijajirla wangkaja, “Payipulu kanganpa wangka kuja nganimpakuju: ‘Yapajulpalurla
    parntarriyarla manu pulka-pungkarlajinta nyanunguku-juku Kaatuku Warlalja-Wiriki.
    Nganimparlulparnalurla warrki-jarriyarla jintaku nyanunguku.’”'
  luo-luo: Yesu nodwoko niya, “Ondiki ni, ‘Lam Jehova Nyasaye ma Nyasachi kendo en
    kende ema itine.’”
  nhe-NT: 'Huan Jesús quinanquili: ―Xinechtlalcahui, Axcualtlacatl, pampa ijcuilijtoc
    ipan Itlajtol Toteco campa quiijtohua: ‘Xijhueyimati san Toteco Dios huan san
    ya xijtequipano.’'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܹܗ: ”ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܠܡܵܪܝܵܐ ܐܲܠܵܗܘܼܟ݂ ܣܵܓ݂ܕܹܬ،
    ܘܐܸܠܹܗ ܒܢܲܦ̮ܫܹܗ ܥܵܒ݂ܕܹܬ ܚܸܠܡܲܬ.“'
  esk-NT: Aglaan Jesus-ŋum kiuniġaa, “Agaayyutim uqałha nipliqsimaaqtuq, ‘Agaayyuvigisaġiñ
    Atanġuruaq Agaayyutin savautilugu kisian.’”
  msb-msb: 'Pero sinabat siya ni Jesus, “Nasurat sa Banal Na Kasuratan: ‘Sambahon
    mo an Ginoo na imo Dios kag siya lang gayod an imo dapat pagasirbihan.’,”'
  cpa-NT: 'Cónh¹jøng² lah¹la² ca¹juúh² Jesús: ―Lah¹la² rø²juúh² si² quiah¹² Diú¹³:
    “Mi³juanh¹³ jniang³ Juu¹³ jniang³, dsa² lán¹² Diú¹³ quián² jniang³. Jan² dsa²
    héi² mi³ti³ jniang³ ni³,” rø²juúh² si² ―ca¹juúh² Jesús.'
  dso-dso: ଜିସୁ ତାକେ କ‍ଇଲା, “ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରେ ଲେକାଅଇଆଚେ, ତୁଇ ତର୍‌ ପର୍‌ମେସର୍‌କେସେ
    ଜୁଆର୍‌ କର୍‌ସୁ, ଆରି ତାକେସେ ସେବା କର୍‌ସୁ ।”
  meu-meu: Iesu e haere, eto, Vada e torea, Lohiabada emu Dirava ba toma henia diho;
    ia mo sibona isiaina ba lao heni.
  yva-NT: 'Umba Yesus po raura akananto ai pare, “Syonae, weye Ayao Amisye mo ratoe
    taiso: ‘Nyo Amisye obo ararimbe, nyanapatambe Obo ai.’ ”'
  dgc-dgc: Ey ti Jesus, éy mégidel man dén siya, a kinagi na ni Satanas, a “I utus
    na kasulatan na Diyos, éy Panginoon mo a Diyos, éy siya san i sambaan mua, sakay
    siya be kan san i péniwalaan mua.”
  zpm-NT: '―¡Biche lo naa nu meṉdox! ―rëb me lo ma―. Znu goṉ zhobnee lo Xtiidz Dios:
    “Diosse nac meṉ ne rnabey, mese none guṉnon luu, lo me rieguiaḻ yquiitsgzhib luu;
    ni miṉe rnabey me miṉ co none guṉ luu.”'
  hix-NT: Àna matà, kekon mak hatà, Txesusu, àwya. Onà wyaro haxa nkehe, Khoryenkom
    karyehtanà, àmenhosahonhàrà rma. Oyoh kom me naha, Khoryenkomo. Noro wya ryhe,
    ehonomnà me xaxa manaha, katxok xaxa mak hampànà, noro wya marma mak ha. Àro wyaro
    rma nkehe, àmenhosahonhàrà, kekon hatà, Txesusu.
  sim-sim: Karem or mbarik ormu mbara, �Mashi Avui Wasilakahi karem mbanda sir, �Mir
    avak Avui Wasilaka or mirin arangonda ortonom mi lotu uhu hi orhi nom hauowehe
    ortonom tiyaka.� �
  npi-ULB: तर येशूले जवाफ दिनुभयो र त्‍यसलाई भन्‍नुभयो, “लेखिएको छ, तैँले आफ्ना परमप्रभु
    परमेश्‍वरको मात्र आराधना गर्नू र उहाँको मात्र सेवा गर्नू ।”
  cgc-cgc: Sabat Jesus, “Naan ta sinulat na pulong ta Dyos may ambal, ‘Magsirbi ka
    ta Ginuo na imo na Dyos. Kanen nang sirbian no.’”
  tim-tim: Hain dâmbo den hâuŋe hin magaŋep, “Anutuŋe den hin dâmbo kulemgoyi are
    tatâp. Kembu Anutu konok hoŋ bawa agaŋmâ kotŋe mem agatben.” dâep.
  yor-yor: Jesu sì dáhùn ó sì wí fún un pé, “Kúrò lẹ́yìn mi, Satani, nítorí tí a kọ̀wé
    rẹ̀ pé, ‘Ìwọ foríbalẹ̀ fún Olúwa Ọlọ́run rẹ, òun nìkan ṣoṣo ni kí ìwọ kí ó sì
    máa sìn.’ ”
  wos-wos: 'Wungi wandéka dé wa, “Yingafwe. Godna nyingambu hayindén hundi angi dé:
    Ména néma du God male dé. Méni déka hwati séta déka ximbu male harékétaméni. Harékéta
    déka jémba male yataméni.”'
  emp-NTPO: 'Baribʌrʌ Jesuba jarasia: –Satana, ãyã wãdua. Ãcõrẽ cartad̶e nãwã b̶ʌ́
    b̶ʌa: “Ab̶a bãrã Boro Ãcõrẽabʌrʌ bia bed̶ead̶adua. Idjia jara b̶ʌdrʌ ĩjã o pananadua.”–'
  eng-F35: 'In answer Jesus said to him: “Get behind me, Satan! It is written, ‘You
    shall worship the Lord your God, and Him only shall you serve!’ ”'
  ind-ind: Yesus menjawabnya, “Pergi dari hadapan-Ku, Satanas! Di dalam Kitab Suci
    tertulis, ‘Sembahlah TUHAN Allahmu, dan Dia sajalah yang harus kamu layani.’”
  pes-OPCB: 'عیسی جواب داد: «در کتب مقدّس آمده: «”خداوند، خدای خود را بپرست و تنها
    او را عبادت کن.“»'
  mpt-mpt: eka Yesuse Gululame baabanea Gode buk temo baanoa Kobo Sume Gode elekiem
    ele niniin ota dobtouleb bianeba ele okok ota okok kemale genobiobo gesea deibanea
  ssx-ssx: Koto leeke Yesuma꞉ alota꞉ Mo Baiboloma꞉ dupa la꞉la꞉me. Tekehali naka꞉ Koda꞉
    ipiki pa꞉ta꞉ homeke yeni pu hata꞉ e poko hapeke laa la꞉la꞉me leekeme.
  mkl-mkl: Nɔ Jesu í jɛɑɑ í ni, kukɔi idei Ilɑɑɔ̃ í ni, Aɔ̃ Lɑfɛ̃ɛɛi ɑɑ ɡulɛɑ, nɔ
    nŋu ɑkɑ̃i ɑɑ tɔɔ.
  gaq-gaq: ଜିସୁ ଆମେକେ ଉତର୍ ବିକେ, “ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍ ବକେ; ନା ମାତର୍‌ ମାପ୍ରୁ ନିଜେ ଇସ୍‌ପର୍‌କେ
    ମୁଣ୍ଡିଆ ନାବଗ୍‌ଏ, ଆରି ମେଁନେ ପାର୍‌ତନା ନାଡିଙ୍ଗ୍‌ଏ ।”
  gof-RNT: Yesuusi zaaridi, “Ne Godaa, ne Xoossaa, iya xalaala goynna geetettidi xaafettis”
    yaagis.
  unx-unx: ୟୀଶୁ ଇନିଃକେ କାଜିକିୟାଏ, “ଆତମେନ୍‌ମେ ସାଏତାନ୍‌, ଚିୟାଃଚି ନେଆଁଁ ଧାରାମ୍‌ପୁଥିରେ
    ଅଲାକାନା, ‘ପ୍ରାଭୁ ଆମାଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଜହାରିମେ ଆଡଃ ଇନିଃକେ ଏସ୍‌କାର୍‌ ସୁସାରିମେ ।’”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Óe, gakó makó monó gotolaú láa liki
    gizinamóma neve: Guivahani Ómasigó lalapusa hizeko gupá ze ameko agepoka loakaláa
    neve, itó aikó gelekelé omiakaláa neve.'
  lcm-lcm: Na Iesu kala antok ia ta, “Kita salik ia ta Ku soturungai si Volava kam
    God; na ninia papalik ku abis ania.”
  aer-aer: Kele Jesus ikwere angkirtneke, “Arrangkwe-arle! Intelhe-ilentye Ngkarte-kenhele
    ileme anteye, ‘Arrantherre Ngkarteke-ante ware kwene-irremele Renhe utyernemele
    anthurre tnaketyeke. Ikwere-ante ware awemele akangkwe-irretyeke!’”
  qvc-NT: 'Piru Jisusqam nirqan: —¡A, dyablu, ashuy ñawpaymanda! Chaqa Dyuspa Santu
    Librumbim nin: “Tayta Dyustalla aduray. Pay munashqandalla rurashpa kawsay”, nishpa.'
  tgl-ULB: Ngunit sumagot si Jesus at sinabi sa kaniya, “Nasusulat, 'Dapat mong sambahin
    ang Panginoon mong Diyos, at siya lang ang dapat mong paglingkuran.”'
  cbs-NT: 'Jesúsun ana nemakin: —Na Diosun jancha kenenidan, ana ninkawe. ‘Matun medabenan
    Yavé Dios ja besti duawakin kenwankubainkanwen, yushin betsa ninkamadan’, aniki.
    Jaska keneniwen taexun ja min jaska yuiaidan, en mia akamaki— aka'
  xtm-NTPP: 'Jesús ma, ni ndonda ya nuu tachi ma, te sa''a jiña''a ya: ―‍Kuán ndiyo
    ki''in ro, vaa tnu''u Su''si a ká''an: “Maa in‑ni Su''si Iya Tátnuni ma ndachiñu''u
    ro, te kunukuechi ro nuu maa in‑ni ya” ―‍kúu ya jiña''a ya.'
  nnq-nnq: Yesu ngajanga, “Iandikigwe Mumajandiko Gachwapi, ‘Magongalela Angwana ana
    Nnoongo binu na mabegalela benia jika jabe.’ ”
