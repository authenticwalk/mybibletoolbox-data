  cnl-NT: '''E³ quie''²³ ca²³jua''³ Jesús: ―Je̱''n² nɨ³, Satanás. Qui² to̱o̱²³ ji³
    júu² quiee''³² Dios: “''Ne''² rɨ²mi³gáan²na''³ Dios Juii³ra''³. Jø̱n³ ''ñée² hua²
    ''i³ ''ne''² rɨ²jmée²ra''³ ta² quiee''³².” La''³ cu³lø³¹ to̱o̱²³ ji³. ―La''³ ca²³jua''³
    Jesús. Ca²³sɨ''²³ mɨ²³sɨ²³quiʉ''².'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ le: —Gucuita ga zoaʼ, Satanás, tuʼ nazúaj lu guichi
    láʼayi le rë netuʼ, rnna: “Xanuʼ Dios tseaj ládxuʼu-nëʼ, en tuzëʼ Lëʼ gunuʼ xichinëʼ.”'
  kde-kde: Yesu nkunnyang'ula kuchidoni, “Ìnilembwa Mmalemba Lanaswe kuva, ‘Mwabudu
    Nang'olo Nnungu wako, na kuntumikila chihi nang'e weka.’”
  ata-ata: Ia Iesu mukolinu aloxo ꞌo, “Vaikalau Lataua muvikala lexe ngingi ngaluꞌelailingenge
    sou ngaꞌitinu Tila Lataua noxinge ualasou mo ngaxaxai noxousi.”
  qvw-NT: 'Niptinmi Jesus: “Diospa shiminćhümi niyantac: ‘Tayta Diosllayquitam imaypis
    alawanqui; payllactatacmi sirbinqui’ nilmi niyan” niycülun.'
  nfa-nfa: Te ngaa Yesus dhaa, peka na, “Abhu ètu mia jꞌara na sèmi èèna? Te ètu dꞌara
    Sasuri Ama Lamatua, dhu suri, na, ‘Èu dhoka pahaha iisi mi Ama Lamatua di. Aa
    èu sogo-tagu dhoka mi Nèngu di.’ ”
  tnp-tnp: Kəni Iesu təni=pən kəm in məmə, “Nauəuə Rəha Uhgɨn tətəni məmə, ‘Onəkotəfaki
    əmə kəm rəhatəmah Iərmənɨg Uhgɨn, kəni in əmə, onautol əmə rəhan nətəlɨgiən.’”
  urd-urd: ईसा ने जवाब में उससे कहा, “लिखा है कि, तू ख़ुदावन्द अपने ख़ुदा को सिज्दा
    कर और सिर्फ़ उसकी इबादत कर।”
  hot-hot: Ma Yisu hanaŋ, “Wapômbêŋ anêŋ kapya hanaŋ, ‘Nêm yeŋ êndêŋ Wapômbêŋ anêm
    Anyô Bêŋ lôk undum yani iyom anêŋ ku.’”
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Dengan tiuki'' illalan Buku Masero nakua:
    ‘Penombaiko Puang Allata''alla Dewatammu anna angga ia la mupengkaolai.’ ”'
  rus-SYN: 'Иисус сказал ему в ответ: отойди от Меня, сатана; написано: Господу Богу
    твоему поклоняйся, и Ему одному служи.'
  mbh-mbh: 'Na Jisas i olal ile riong ve, “God ile erere i ri vene: ‘Aro ong lotual
    inga Toko Pomnga ako ini lom God, naro wong oma inga ile omaing.’”'
  bdd-bdd: Ma Yesu ꞌigwaeya, “Buki Heꞌasisi ꞌalona loina ꞌimiyamiya, ꞌigwae, ‘Cino
    Bada Yehobamo ꞌoina ꞌuꞌetuluha ma ꞌiboimo ꞌenana ꞌuhematamatanedi.’”
  cbt-NTPO: —Inca co nohuantërahuë'. Yosë quiricanënquë sha'huitërinpoa'. “Sinioroíchin
    chinotëquë'. Inasáchin natëcaso' ya'huërin. Inaso' hua'anëntërinpoa',” tënin,
    itërin Quisosori.
  rmy-SERVI: 'Исусо пхэнда лэсти: — Чиндо: «Рае Дэвлэсти тэлюв тай кици Лэсти тер
    тири бути».'
  srn-NT: 'Ma Yesus piki en taki: “A skrifi taki: Yu mus anbegi Masra yu Gado, èn
    na En wawan yu mus dini.”'
  cta-NT: 'Liꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱: ―Tyatsuꞌ nuꞌu̱ slo naꞌ, Satanás ―nacui̱―.
    Lo quityi jiꞌi̱ ycuiꞌ Ndyosi ndiꞌya̱ nchcuiꞌ: “Sca ti jiꞌi̱ ycuiꞌ Ndyosi nu Xuꞌna
    ma̱ cuaꞌni tlyu ma̱ jiꞌi̱, sca ti chaꞌ jiꞌi̱ ycuiꞌ Ni ngaꞌa̱ chaꞌ taquiyaꞌ ma̱
    nde chalyuu”. Siꞌi loo nuꞌu̱ tyu̱ sti̱ꞌ naꞌ lacua ―nacui̱ Jesús jiꞌi̱.'
  bqc-SIM: 'Yesu wèwà à mɛ̀: A kɛ̃a Lua taalau wà mɛ̀: Kúlɛ Dii n Luaɛ, níↄ
    zↄbleɛ̀ ado.'
  tcz-CHONGTHU: Yeshuan adonbut in, “Pathen Lekhabun hitin aseiye, ‘Nangman Pakai
    na Pathen bouseh nahou ding, ama kin jeng bou nabol ding ahi’” atipeh tai.
  mar-mar: येशूने उत्तर दिले, “पवित्र शास्त्रात असे लिहिले आहे. प्रभू तुझा देव याचीच
    उपासना कर आणि केवळ त्याचीच सेवा कर.”
  snp-snp: Eti loto loumaito, Yesukafo ka itibito eti loto loumami, Ena ka ma eti
    limo, Wekola Gotitina kuliya olu faka loti oudi-luti-kati umuti, aimolako kouba-naba
    o edalo, loto ka mono lufuwau (Lo 6:13) ya nemo ne, loto loumaiye.
  isl-isl: 'En Jesús svaraði: „Í Biblíunni stendur: „Drottin Guð þinn átt þú að tilbiðja
    og þjóna honum einum.“ “'
  spy-NT: Kukētyi ꞉Yēēsu kule, “Ntēē mwooyē ꞉siruutēkaab Yēyiin kule māchāktōōs /kēēkutunkyinē
    Yēyiin /ānkiiywēyē inee nkit.”
  xnn-xnn: Ngem sinmongbat si Jesus et kanana, “Kanan nan naisolat ay kalin Apo Dios
    en, ‘Sak-en ay Diosyo nan daydayawenyo ya mensilsilbiyanyo et kedeng.’”
  mwe-mwe: A Yeshu gubhannjangwile, “Ishijandikwa, ‘Mwaatindibhalile Bhakulungwa a
    Nnungu bhenu, Na kwaakamulila maengo bhenebho jikape.’ ”
  tte-tte: Yeisu Seitani kainana iyamaisa iba, “Buki Tabu iwaloba, ‘Kupwalou Yeoba
    am Yaubada koina, iya kaigedamo koina kupaisowa.’”
  tcs-tcs: 'Zizas bin spik baik po em, ‘Ei Lugaut! Da wod blo God i spik: “Mata wosip
    da AntapGod blo yupla ane mata serbe em.” ’'
  hlt-THB: Jesu ing, “Bawipa na Khawsa doeng ce beek nawh anih a bi doeng ce bi lah,
    tinawh qeena ak awm ni,” tina hy.
  soq-soq: Tane Iesu Seitan aiawa sipoa wabodasane wanase, “Buka bedewe girumalene
    ema epe wade, ‘E Tataa God os mampe insaisaa itune wadaposisane simbiasane wanempa,
    mai mida da, dia!’”
  qub-qub: 'Chaura Jesús niran: «[¡Witicuy Satanás!] Tayta Diospa palabranchöga caynömi
    niycan: « ‹Tayta Diosllatami aduranqui, payllatami sirbinqui› nir.»'
  att-att: Á simibbák si Apu Kesu, á kinagi na, “Ajjan yù inipetúrâ ni Namarò nga
    kun na, ‘Si Apu Namarò lâ yù pakimorayám mu, á aggina lâ yù pangurugám mu!’ ”
    kun na.
  bki-bki: Mia Yesu berdop̃e, naio berenio berinavo “Iliano Lu naio berenio ber ‘Jau
    kobolkouo ka Atua ga, jau monoka kala kanano im̃auano naio ve takurano ga, bior
    naio ga be kanamo Tubo.’ ”
  bqp-bqp: 'Yesu wèa à pì: Ò kɛ̃̀ ò pì, ǹ donyĩ kɛ Dikiri n Ludanɛ ǹgↄ̃ doi ado.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə nyə nə́: «Jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́: “Dʉgʉ́ kúd
    mpwoombʉ́ shí njɨ wə́ Zɛmbî woó Yawé. Njɨ nyə wə́ wó dʉ́g yə gúmə́ yɛ́.”»'
  hat-hat: 'Jezi reponn li: Men sa ki ekri: Se Mèt la, Bondye ou, pou ou adore. Se
    li menm ase pou ou sèvi.'
  npl-NT: 'Ijkuakó Jesús okinankili: —Itlajkuilol Dios kijtoa: “Xikweyijkachiwa Moteko
    Dios, iwa sanwel Ye tiktekichiwilis.”'
  bgg-bgg: Isu è aishii chang, “Jigigam shii è yao ro, ‘Nawairo Ithong Hamangkhung-aphuii
    shii sia bie bo chiih-è airo blia rek bie bo!’ ”
  eng-TCENT: Jesus answered him, “Get behind me, Satan! It is written, ‘Yoʋ shall
    worship the Lord yoʋr God, and him only shall yoʋ serve.’ ”
  eng-BSB: 'But Jesus answered, “It is written: ‘Worship the Lord your God and serve
    Him only.’”'
  cpu-NT: 'Ari jakanakeri Jesús, ikantziri: “Tzimatsi osankinarentsi, kantatsiri:
    Añaapinkathateri Avinkatharite Pava, iri ankempisante apaniro.”'
  san-ASM: তদা যীশুস্তং প্ৰত্যুক্তৱান্ দূৰী ভৱ শৈতান্ লিপিৰাস্তে, নিজং প্ৰভুং পৰমেশ্ৱৰং
    ভজস্ৱ কেৱলং তমেৱ সেৱস্ৱ চ|
  tac-NT: 'Esúsika regá nejele: ―Alué Onorúgame nila osilí regá aní: «Pe alué Wa''lula
    Onorúgamecho ''we a''lá nirawa, pe aluecho e''wewa.»'
  eng-WEBPB: Jesus answered him, “Get behind me, Satan! For it is written, ‘You shall
    worship the Lord your God, and you shall serve him only.’”
  gfk-H: Iesu ga balu ia, “Tiga warkurai gar Kalou di ga pakat ia uta mehet ira mataniabar
    i tangai bia, Muat na lotu tupas no Watong no numuat God, ma ia sena mon muat
    na hanapu muat tana.”
  viv-viv: Yesu gibonalaufata gigayo, “Yaubada bonana etoꞋetoladina gigahe gigayo,
    Yaubada yami Kaiwabu againe wanaꞋoduꞋodu, Bana anakaibe wanahawadavadavana.”
  yao-yao: Che Yesu ŵajanjile, “Ilembekwe mu Malembelo ga Akunnungu, ‘Chimwatindiŵalile
    Ambuje Akunnungu ŵenu ni kwapopelela ŵawowo pewo.’ ”
  tgp-tgp: Ale Iesu mo r̃aramia mara, “Retiulia mo verea vara, ‘O pa lotu Moli nom
    God, ale o pa volitusi isana hasena!’”
  auc-NT: Angä ëñëninque Itota, —Ïïmaï ante yewæ̈mongatimpa. “Awënë Wængonguï weca
    ædæ wæænte tömengä ingante apæ̈nedinque, Bitö adobique Wængonguïmi ïmidö anguënë,
    ante watapæ̈ apæ̈necæbiimpa. Ayæ̈, Wængonguï beyænque cæcæbiimpa,” ante wææ yewæ̈monte
    ongö apa quëwëë, ante Itota angacäimpa.
  kbc-NT: Odaa Jesus ja igidi, meeteta, “Emii opili Satanás! Igaataɡ̶a diniditeloco
    Aneotedoɡ̶oji lotaɡ̶anaɡ̶axi, ‘Oɡ̶eetetalo Ǥaniotagodi Aneotedoɡ̶oji, codaa iniokiniwateda
    moɡ̶eetetalo.’”
  bmh-bmh: Yesus nug kolital Satan aureun, “Uwait nugau ze eneu, ‘Na nait Banou tutak
    ulagwag moren. Na Uwait nugau salau tutak muramam.’”
  ctu-BL: 'Jesús tsi'' sube: Cucu ti loq''uel wʌ'' ba'' añon, Satanás, come ts''ijbubil:
    “Yom ma'' ch''ujutesan a Yum Dios. Cojach jini yom ma'' yuman”, che''en.'
  meq-meq: 'Yesu a mbəɗay faya: «Mawatsa eye mə bazlam i Mbəlom na, a gwaɗ: “Ɗəslay
    ha gər a Bəy Maduweŋ yak Mbəlom, ada ka geye məsler na, a neŋgeye nəte ŋgweŋ.”»'
  noa-H: Magbaawai Jesuu chi dösãtag, —Hẽwandam hiek p'ã sim gaai jaauwai, “Pãar Pörön
    Hẽwandamau; hãba hirigpaita jëeubat, maimua hãba hi hiekpaita hipierraa habat”
    ha simgui hajim hanʌm.
  alp-NT: Po Yesuse Iombe, “Me Tuhane Eni lepate rebe lekire ebeteke be pusue tamata
    suke tatu loko Tuhane, iteki Alla, kai batuke lulu saisa rebe Ibetekele!”
  san-VEL: tadaa yii"susta.m pratyuktavaan duurii bhava "saitaan lipiraaste, nija.m
    prabhu.m parame"svara.m bhajasva kevala.m tameva sevasva ca|
  kbq-kbq: Jisasi'a ananke nona'a anage huno hu'ne, Avontafepina anage huno krente'ne,
    Kagra ranka'a Anumzamofo monora hunentenka, agri eri'zanke erigahane huno krente'ne.
    (Diu-Kas 6:13)
  kbh-kbh: 'Chora Jesús tbojanjuá: —Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á
    endayana: “Acbe Bëtsá, chë Utabná cochtsadorana y nÿe cha cochtseservena ca.”'
  ron-LSB: 'Isus i-a răspuns: “Du-te de aici, Satano! Căci este scris: “Să te închini
    Domnului, Dumnezeului tău, și numai lui să-i slujești!”.'
  pon-pon: 'Iejuj kotin japen i majani: A intinidier: Koe en poni on Kaun om Kot;
    i eta, koe en papa.'
  nhe-BL: 'Huan Jesús quinanquili: ―Xinechtlalcahui, Axcualtlacatl, pampa ijcuilijtoc
    ipan Itlajtol Toteco campa quiijtohua: ‘Xijhueyimati san Toteco Dios huan san
    ya xijtequipano.’'
  sps-sps: Jisas biny towa, “Te kirkir en tan Vegiau Ten Gov, ‘Faatouf a Tsunaun a
    Gov tsuam ana nyi te vovou tsun iny mangiir Tsunia!’”
  wnc-wnc: Iniwan natake Jesuta yake anzing inikut, “Anututane wapatang wamu takngatu
    anzing matakut, ‘Anutu Buyambam tapae inimbakngake ie puyaekan natake tasingamuyo,’
    ngang matakut takngae natake dua ganimbakngawit,” ngang inikut.
  bus-bus: 'Yesu wèàla à bè: Wà kɛ̃̀ wà bè, ǹ dↄnzi kɛ Dii n Ludanɛ ǹgↄ̃ dↄↄzi ado.'
  gub-BL: — Tupàn pezar a'e, a'e zutyka'i pemuwete katu pe nehe, ize'eg zutyka'i peruzar
    nehe, i'i ze'eg kwehe arer, i'i Zezuz izupe.
  imo-imo: 'Kano kinye Jisasini yundo nimbei, “Gotenga Bukuna ungu nimbe peremo mele
    i tepa: Gote enonga Awilimu kau popo toko imbi ola lindiko, yunge kongonomu kau
    teko molangei, nimbe peremo kanomu,” nimu.'
  boj-boj: Onaqa Yesus na minjej, “Nami Qotei aqa anjam bei endegsib neŋgreŋyeb unu,
    ‘Ino Tamo Koba Qotei a segi qa louoqnsimqa aqa sorgomq di soqne.’”
  eng-DRA: 'And Jesus answering said to him: It is written: Thou shalt adore the Lord
    thy God, and him only shalt thou serve.'
  knf-knf: 'Kë Yeŧu akak aŧeema aji : « Upiiŧana aji : “Ajugun, Naşibaţi i nu ţañ
    i i iwooŋ kadëman, kë ul ţañ i i iwooŋ kado kalempar.” »'
  san-KHM: តទា យីឝុស្តំ ប្រត្យុក្តវាន៑ ទូរី ភវ ឝៃតាន៑ លិបិរាស្តេ, និជំ ប្រភុំ បរមេឝ្វរំ
    ភជស្វ កេវលំ តមេវ សេវស្វ ច។
  arn-NT: 'Fey Jesus llowdungufi ti weküfü: —Ti Wirin Chillka mew ta feypiley: ‘Püramyeafimi
    ngillatun mew ka poyeafimi tami Ñidol Ngünechen müten.’'
  zas-NT: 'Badxiꞌ Jesús laan, rëbaman: ―Loj xtiidx Dios rëb: “Tijbzi loj xDadil Dios
    guzuxibil guiën tëël laaman, abiꞌ tijbzi laaman been sirv.”'
  ken-NT: Yesu akɛmɛ bɛ́, “Ɛkáti Mandɛm ɛ́rɛ̀m bɛ, ‘Mmu abhɔŋ bɛchyɛ kɛnókó chi
    ntá Mandɛm Acha, antók chí yí aywǐntí.’”
