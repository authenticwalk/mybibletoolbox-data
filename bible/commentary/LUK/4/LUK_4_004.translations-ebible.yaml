    tënin, itërin.'
  rmy-SERVI: 'Пхэнэл лэсти Исусо павпалэ: — Чиндо: «На кици мандрэґа джювэл мануш».'
  srn-NT: 'Ma Yesus piki en taki: “A skrifi taki: Wan sma no sa libi fu brede wawan.”'
  cta-NT: 'Liꞌ nchcuiꞌ Jesús loꞌo: ―Lo quityi jiꞌi̱ ycuiꞌ Ndyosi nscua chaꞌ ndiꞌya̱:
    “Siꞌi na cuꞌú ñati̱ chalyuu chaꞌ cacu nguꞌ tyaja ti; loꞌo cuna nguꞌ lcaa chaꞌ
    nu nchcuiꞌ ycuiꞌ Ndyosi, liꞌ chañi chaꞌ tyuꞌú nguꞌ”, ―nacui̱ Jesús jiꞌi̱ nu xñaꞌa̱
    biꞌ.'
  bqc-SIM: 'Yesu wèwà à mɛ̀: A kɛ̃a Lua taalau wà mɛ̀: Pↄblea ↄ̃ gbɛ̃nazĩna kuò
    adoo.'
  tcz-CHONGTHU: Ahin Yeshuan aseipeh in, “Ahipoi! Pathen Lekhabun mihem changlhah
    bouseh'a hinglou ding ahi” ati.
  mar-mar: येशूने त्यास उत्तर दिले, “पवित्र शास्त्रात असे लिहिले आहे की, मनुष्य फक्त
    भाकरीनेच जगेल असे नाही.”
  snp-snp: Loumaito, Yesukafo ka itibito eti loto loumami, Wenena mino kolinawamo
    ya weni-neta nenawamo yako minámaiye, loto ka mono lufuwau (Lo 8:3) ya nemo ne,
    loto loumaiye.
  isl-isl: 'Jesús svaraði: „Biblían segir: „Maðurinn lifir ekki bara á brauði.“ “'
  spy-NT: Kukētyi ꞉Yēēsu kule, “Ntēē mwooyē ꞉siruutēkaab Yēyiin kule, ‘Māsobēē ꞉chiito
    āmit baateey.’”
  xnn-xnn: Dat songbatan Jesus ay mangwani en, “Kanan nan naisolat ay kalin Apo Dios
    en baken makan et kedeng di katagowan di ipogaw.”
  mwe-mwe: A Yeshu gubhannjangwile, “Ishijandikwa. ‘Mundu akalamila nkatepe.’ ”
  tte-tte: Yeisu Seitani kainana iyamaisa iba, “Buki Tabu iwaloba, ‘Nige yakato tomo
    kanmo koina sikekan na yawasili silobai.’”
  tcs-tcs: Zizas i bin ansa em. ‘Ei lugaut! Wod blo God i spik, “Po gad trulaip yupla
    nide moden kaikai.” ’
  hlt-THB: Jesu ing, “Thlang ve phaihpi doeng ing ak hqing am ni, tinawh qee na awm
    hy,” tina hy.
  soq-soq: Tane Iesu Seitan aiawa sipoa wabodasane wanase, “Buka bedewe girumalene
    ema epe wade, ‘Apana mai bured os tounawe wampua rua, dia.’”
  qub-qub: 'Chayno niptin Jesús niran: «Tayta Diospa palabranchöga caynömi nin: «
    ‹Manami micuyllawanchu runaga cawan. [Chaypa ruquenga Tayta Dios nishancunata
    wiyacurpis cawanmi].›»'
  att-att: Á simibbák si Apu Kesu, á kinagi na, “Ajjan yù inipetúrâ ni Namarò nga
    kinagi na, ‘Ari lâ yù kanan yù ipakkatole na tolay,’ ” kun na.
  bki-bki: Ana Yesu berdop̃e, berinavo “Maka leleio, bior Iliano Lu naio ber ruei,
    berinavo ‘Maka toro rijikia rila toro rimeul ea sinaniano ga.’ ”
  bqp-bqp: 'Yesu wèa à pì: À kú Luda yãn ò pì: Pↄ́blen bisãsiri dìgↄ̃ kúo adoro.'
  mcp-mcp: 'Yésus mú yidá bɛ̧sa nə nyə nə́: «Jɨ́ cilyá Kálaad Zɛmbî dɨ́ nə́: “Muud
    cugɛ́ nə ŋkul cʉgə njɨ nə idʉ̂w”.»'
  hat-hat: 'Jezi reponn li: Men sa ki ekri: Moun pa ka viv ak pen sèlman.'
  npl-NT: 'Jesús okinankili: —Itlajkuilol Dios kijtoa: “N tlakatl amo san ika paj
    yolitos.”'
  bgg-bgg: Isu è chang, “Jigigam shii izey ro, ‘Bran ne iweb ji è sieng ne arai bie
    phro.’ ”
  eng-TCENT: But Jesus answered him, “It is written, ‘Man shall not live by bread
    alone, but by every word of God.’ ”
  eng-BSB: 'But Jesus answered, “It is written: ‘Man shall not live on bread alone.’”'
  cpu-NT: 'Ari jakanakeri Jesús, ikantanakeri: “Tzimatsi osankinarentsi kantatsiri:
    Tera apatziro okovityiimotari atziri iroyaaro tanta, iroora kovaperotacha ankempisantairo
    maaroni ikantairi Pava.”'
  san-ASM: তদা যীশুৰুৱাচ, লিপিৰীদৃশী ৱিদ্যতে মনুজঃ কেৱলেন পূপেন ন জীৱতি কিন্ত্ৱীশ্ৱৰস্য
    সৰ্ৱ্ৱাভিৰাজ্ঞাভি ৰ্জীৱতি|
  tac-NT: 'Esúsika regá nejele: ―Alué Onorúgame nila osilí regá aní: «Tase pe go''ame
    go''gá ejperélamala ralámuli, abiena alué semati ra''íchali Onorúgame nila rejcholi
    ''nátaga ejperélamala ralámuli.»'
  eng-WEBPB: Jesus answered him, saying, “It is written, ‘Man shall not live by bread
    alone, but by every word of God.’”
  gfk-H: Iesu ga balu ia bia, “Tiga warkurai ta Kalou di ga pakat ia uta mehet ra
    mataniabar i tangai hoken, ‘Ira tunatuna pa diet na lon tano nian sena mon.’”
  viv-viv: Tu Yesu gigayo, “Yaubada bonana etoꞋetoladina gigahe gigayo, Keke aꞋa-moꞋa
    gagana againe kaliva yawaimi wanavivaini.”
  yao-yao: Che Yesu ŵaajanjile, “Ilembekwe mu Malembelo ga Akunnungu, ‘Mundu ngakulama
    kwa kulya nkate pe.’ ”
  tgp-tgp: Iesu mo r̃aramia mara, “Retiulia mo verea vara, ‘Tamlohi i pa sopo mauri
    na pereti purongo!’”
  auc-NT: Äñongante, —“Cæntedö quëwenguï ï. Ïñæmpa Wængonguï nänö apæ̈nedö ante tömänö
    ante ëñente quëwengæ̈impa,” ante yewæ̈monte ongö apa, äninque Itota edæ Baa angacäimpa.
  kbc-NT: Odaa Jesus ja igidi, meeteta, “Ajakadi, igaataɡ̶a lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji
    diniditeloco me diɡ̶inokina paon meo lewiɡ̶a oko, pida oko ewi mida lewiɡ̶a leeɡ̶odi
    niɡ̶ina meyiwaɡ̶adi inoatawece lotaɡ̶a Aneotedoɡ̶oji.”
  bmh-bmh: Yesus nug kolital Satan aureun, “‘Uwait nugau ze eim eneu, ‘Du bret sag
    zaimai, awau i damau.’”
  ctu-BL: 'Jesús tsi'' sube: Ts''ijbubil: “Mach ti wajic jach cuxulob winicob x''ixicob,
    pero ti pejtelel t''an ch''oyol bʌ ti Dios”, che''en.'
  meq-meq: 'Yesu a mbəɗay faya: «Mawatsa eye mə bazlam i Mbəlom na: “Ndo zezeŋ ma
    ndziye na, ta wu mənday ɗekɗek bay.”»'
  noa-H: 'Magbaawai Jesuu magjim hanʌm: —Hẽwandam hiek p''ã sim gaai jaauwai, “Sĩi
    t''ach k''öju happai k''ap hamk''ĩir hirua maach hompaabajim” ha sim. [“Hirua
    maach hompaatarran, mag t''ach happai k''ĩirjuju k''ãyau hich hipierraa wënʌrramk''ĩirta
    maach hompaajim” ha p''ã simgui hajim hanʌm.]'
  alp-NT: Yesuse Iombe, “Me Tuhane Eni lepate rebe lekire ebeteke be tamata ihidupe
    batuke bei manane mo.”
  san-VEL: tadaa yii"suruvaaca, lipiriid.r"sii vidyate manuja.h kevalena puupena na
    jiivati kintvii"svarasya sarvvaabhiraaj naabhi rjiivati|
  kbq-kbq: Jisasi'a ana kemofo nona'a amanage hu'ne, Avontafepi anage huno krentene.
    Vahe'mo'za breti nesafintikera zmasimura e'origahaze huno krente'ne. (Diu-Kas
    8:3)
  kbh-kbh: 'As Jesús tbojanjuá: —Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á endayana:
    “Ents̈á nÿe tandë́s̈eca ndoñe vida ntsebomnana ca.”'
  ron-LSB: 'Isus i-a răspuns: “Este scris: “Nu numai cu pâine va trăi omul, ci cu
    orice cuvânt al lui Dumnezeu.””'
  pon-pon: 'A Iejuj kotin japen i majani: A intinidier: Kaidin prot eta, me aramaj
    en memaureki, pwe majan en Kot akan.'
  nhe-BL: 'Huan Jesús quinanquili: ―Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    ‘Ax san ica pantzi yoltose tlacame. Nojquiya monequi quitoquilijtinemise nochi
    Itlajtol Toteco.’'
  sps-sps: Jisas biny towa, “Te kirkir en tan Vegiau Ten Gov, ‘Mes te gim non ma toto
    ising tan koinykoiny tsun.’”
  wnc-wnc: Iniwan Jesuta yake anzing inikut, “Wamu takngatu Anututane wapatang anzing
    yakut, ‘Nanamdakan keune nana aminu gatayaman kayuk yutnanga dua. Yusikangu akumning,’
    ngang matakut takngae natake supgwenu dua iniwit,” ngang inikut.
  bus-bus: 'Yesu wèàla à bè: À kú Luda yãn wà bè: Pↄ́bleen gbɛ̃ntee ègↄ̃ kúo adoro.'
  gub-BL: Zezuz uwazar ize'eg izupe. — Nezewe i'i Tupàn ze'eg kwehe arer pape rehe
    imuapyk pyrer a'e. Aze teko u'u typy'ak a'e wà nehe, ikàg putar a'e wà nehe. Typy'ak
    i'u haw numuigo kar kwaw teko Tupàn pyr tuweharupi a'e wà nehe. Aze uzeruzar ize'eg
    rehe wà nehe, aze weruzar ize'eg wà nehe, xo a'e mehe zo wiko putar tuweharupi
    Tupàn pyr wà nehe, i'i ze'eg kwehe arer a'e, i'i Zezuz Zurupari pe.
  imo-imo: 'Nalo yuni topondopa nimbei, “Gotenga Bukuna ungu nimbe peremo mele i tepa:
    Imboma kere langi kau nongo molonge ulumuni eno manda tepa koinjo naa mondombalo,
    nimbe peremo kanomu,” nimu.'
  boj-boj: Degsi minjnaqa Yesus na kamba minjej, “Qotei aqa anjam bei nami endegsib
    neŋgreŋyeb unu, ‘Tamo naŋgi iŋgi uyo na segi ŋambile sqasai.’”
  eng-DRA: 'And Jesus answered him: It is written, that Man liveth not by bread alone,
    but by every word of God.'
  knf-knf: 'Kë Yeŧu aşë ŧeem wa aji : « Upiiŧana aji : “Mënţ uko ude ţañ umëbanuŋ
    ubida wi ñaaŋ.” »'
  san-KHM: តទា យីឝុរុវាច, លិបិរីទ្ឫឝី វិទ្យតេ មនុជះ កេវលេន បូបេន ន ជីវតិ កិន្ត្វីឝ្វរស្យ
    សវ៌្វាភិរាជ្ញាភិ រ្ជីវតិ។
  arn-NT: 'Fey Jesus llowdungufi ti weküfü: —Ti Wirin Chillka ta feypiley: ‘Re kofke
    mew müten ta mongeluwkelay ta che, welu ka femngechi mongeleay Ngünechen ñi dungu
    mew.’'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Loj xtiidx Dios rëb: “Ad ganaxtizi guiadxtil
    guiban bejn, nëgajc gra diidx rniee Dios.”'
  ken-NT: Yesu akɛmɛ yi bɛ, “Ɛ́chí amɛm Ɛkáti Mandɛm bɛ, ‘Puyɛ̌ nɛnyíɛ́ nɔ́nɔ́
    kɛ nɛ́kɛ̀m nɛpɛ́mɛ́ mu.’”
