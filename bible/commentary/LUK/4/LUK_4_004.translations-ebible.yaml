verse: LUK.004.004
translations:
  kpx-kpx: Ige Iesuu namihai loui avoe, “Bukae Hotou loui avoe, ‘Atabeu bae lovi unaha
    ke isi kemo negoalivebene.’”
  okv-H: Iesu na ke mine einge ena, “Eto embo na mane bread pere indie iresuja,” ainge
    enu
  tbo-tbo: A bahana Yesu i wimiheya i pa, ‘Yaubada a Buka u hinena giluma e mamae
    i pa, “Lawa apega aniani tuawana ugolinei hina lauyagohana.” ’
  mal-C: അപ്പോൾ യേശു അവനോട്, “ ‘മനുഷ്യൻ കേവലം അപ്പംകൊണ്ടുമാത്രമല്ല ജീവിക്കുന്നത്’
    എന്ന് എഴുതിയിരിക്കുന്നു” എന്ന് ഉത്തരം പറഞ്ഞു.
  grc-SR: Καὶ ἀπεκρίθη ⸂Ἰησοῦς πρὸς αὐτόν,⸃ ⸋λέγων,⸌ Γέγραπται ὅτι Οὐκ ἐπ᾽ ἄρτῳ μόνῳ
    ζήσεται ⸆ ἄνθρωπος, ⸋2ἀλλ᾽ ἐπὶ παντὶ ῥήματι θεοῦ.⸌
  bgc-bgc: 'यीशु नै उस ताहीं जवाब दिया, “पवित्र ग्रन्थ म्ह लिख्या सै: ‘माणस सिर्फ
    रोट्टी तै जिन्दा कोनी रहन्दा।’”'
  khz-khz: Na Iesu na evega-geleato, netiwato, “Veaga Pukana aonai evetaina ekilana,
    ‘Taunilimalima ati gauganigani namo pia maguli.’”
  deu-TKW: 'Und Jesus antwortete ihm: es steht geschrieben: Nicht vom Brot allein
    soll der Mensch leben.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lei: ―Nayúj lu guich, rna: “Clëgz yöt xtil nabánigac
    bunách, san nabánigac caꞌ yúguꞌtë xtidzëꞌë Dios.”'
  lin-lin: 'Yesu azongiselaki ye : — Ekomama : « Moto akobika na lipa kaka te. »'
  hns-NT: 'Tab Jiesoe bolies: „Parmeswar ke poestak me liekhal hai kie: ‘Iensaan na
    khaalie bret se djiega.’ ”'
  noa-E: 'Magbaawai Jesuu magjim anʉm: —Ẽwandam iek phã sim gaai jaauwai, “Sĩi thach
    khöju appai khap amkhĩir irua maach ompaabajim” a sim. [“Irua maach ompaatarran,
    mag thach appai khĩirjuju khãyau ich ipierraa wënʉrramkhĩirta maach ompaajim”
    a phã simgui ajim anʉm.]'
  eng-EMTV: But Jesus answered him, saying, “It is written, ‘Man shall not live by
    bread alone, but by every word of God.’ ”
  mib-NT: 'Te ni cahān Jesús jiín: Tuú chi yósó núū tútu iī: Nasūu máni máá jíín stáā
    cátecu ñayuu, chi suni jíín táca jnúhun cáhán Yaā Dios, achí yá.'
  lif-NT2: ये़सुरे़ खे़न् मे़त्तु, “हे़क्‍के मे़जोःक्‍कान्, थेआङ्‌भे़ल्‍ले़ साम्‌योसाप्‍लाओ
    मोसारे़ अक्‍खेलॽरिक् साप्‍तुआङ् पत्, ‘मे़न्‍छाम् याप्‍मिःङ्‌ग कुजाःल्‍ले़रक् मे़हिङ्‌ने़न्‌॥’”
  xnj-xnj: Yesu akamyangula, “Mayandiku Gamsopi gijova, wumi wa mundu uvi lepi ndava
    ya kulya libumunda lene.”
  mmx-mmx: Iesu ga vorang i rin keretna, “Kopmen. Lovoang Kaala i tong i do, ‘Laradi
    ixo rooro xusuk mun at lakde.’”
  cbr-NT: 'Cacëxun ca Jesusan cacëxa: —Ësai ca Nucën Papa Diosan bana cuënëo quia:
    “Pán piishi ca uni tsótima ''icën”.'
  tee-NT: 'Para ju Jesús k''alhtailh. Junich: ―Jantu lai chun actinavi ni ts''okcanta
    la''ixchivinti Dios ni jantu va yuchi ju xkapavati ju canaviya'' cuenta ju tam
    lapanac. Alai canaviya'' cuenta tachi chun ju ixchivinti Dios.'
  eng-LSV: And Jesus answered him, saying, “It has been written, that, Not on bread
    only will man live, but on every saying of God.”
  cak-NT: 'Pero ri Jesús xu''ij che: Tz''iban can chupa rutzij ri Dios, chi ri achi
    nril chuka'' ruc''aslen riq''uin rutzij ri Dios y man xe ta riq''uin ri pan.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Nda''ei po ti ji jupe nehẽ, ei ga. Ymyahũ Tupana''ga
    okwatijaruka ahe ve inog̃uka hako. Aherembikwatijara e''i: “Mbatera ua pyvõ jate
    rũi nhande rekoi. Tupana''ga nhi''imbava rendukatua pyvõ nhande rekoi,” e''i aherembikwatijara,
    ei Jesus''ga.'
  sja-NT: 'Jesupa p''anauji: —¡Oo-eda! aji. Tachi Ak''õre Ũraa p''ãdade jara bɨ: ‘Eperã
    chik''o k''o bɨpapai chok''ai bak''aa. Tachi Ak''õre pedee k''awa bɨpa ichita
    chok''ai bapari.’'
  xed-xed: 'Ka Yesu mantsa: «Nda vinda ma deftera Lazglafta kazlay: Nda skwa zay kweŋkweŋ
    yeya a ta nzakwa mndu ta nzaku nda hafu wu kəʼa,» ka Yesu.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ri̱ já na̱cachi a já: —Já cáchí
    tu̱hun Ndióxi̱: “A̱ ju̱ú pan cuití cuxu ña̱yivi já catacu na, va̱ha. Xíní ñúhú
    caja ri na ña̱ sáhndá tu̱hun Ndióxi̱ nu̱ ná já quéa̱ ná cuu catacu na nu̱ Ndióxi̱”,
    —na̱cachi Jesús xi̱hi̱n rí cán.'
  gfk-S: Jisas ga balu ie, “Tike harkurai tane God di ga pakat ie uta mem ra matanabar
    i tange horek, Ira turadi pa di nale lon tano nian sene mon.”
  bmu-bmu: Jii möta meleŋnök, “Qahö, Buŋa Kimbinöŋ keu kewö ohoget ahöza, ‘Nenenöhök
    ambazip malmal qahö neŋgimakza.’”
  dgz-dgz: Wani Iesu gare anega wan, “God nop mega ok anega seane, Waenapan inak muga
    ibariwa taba naine megenat uon.”
  eng-GNV: But Iesus answered him, saying, It is written, That man shall not liue
    by bread only, but by euery word of God.
  zaa-NT: 'Becàbi Jesús nna rèe na: Escrítuba ga''na qui''ni alàa tsua'' teruba lani
    ettaxtíla ccabaniní ca enne'', sino ą''hua lani iyábani ca titsa'' qui'' Tata
    Dios.'
  eng-WEBSTER: And Jesus answered him, saying, It is written, That man shall not live
    by bread alone, but by every word of God.
  guh-guh: 'Jesús nexata jumaitsi dovathijavabelia: —Jume raja. Dioso raja pejumelivaisibaxutota
    jumaitsi mapacueniaje: “Jivi raja apo namatavenonae ëpexaejava pexaenexa. Jivi
    raja namatavenona daxita Dioso pejumelivaisi ata pejumecovënëtsinexa pexainaenexa
    matacabi apo pevereverecaejava,” jai raja Dioso pejumelivaisibaxutota, jai Jesús
    dovathijavabelia.'
  bon-bon: Yepä, Yeesu jejige egä, “Oogäräneji Mene te apu jiicenige egä, ‘Deedei
    taatu te ireclota lica yääcärimuge biname bine’.”
  nhw-BL: 'Huan Jesús quinanquili: ―Ijcuilijtoc ipan Icamanal Toteco campa quiijtohua:
    ‘Amo san ica pantzi itztose masehualme. Nojquiya monequi quitoquilijtinemise nochi
    Icamanal Toteco.’'
  mgw-mgw: Yesu ngannyangwa, “Iandikilwe, ‘Mundu alamali kwa likati bai, ila kwa kila
    liyi'gi'yo lyalibu'ka kwa Nnu'ngu'.’”
  swh-ONEN: 'Yesu akajibu akamwambia, “Imeandikwa: ‘Mtu haishi kwa mkate tu.’ ”'
  wbi-wbi: uYesu akamwamula akati, “jilembilue; “umuunhu naiva nu vwumi kulia un'kate
    ghwene.
  bba-bba: Mɑ Yesu nùn sɔ̃ɔwɑ u nɛɛ, bɑ yoruɑ Gusunɔn ɡɑri sɔɔ bɑ nɛɛ, “Tɔnu kun ko
    n wɑ̃ɑ dĩɑnu tɔnɑn sɔ̃.”
  eng-KJVCPB: And Jesus answered him, saying, It is written, That man shall not live
    by bread alone, but by every word of God.
  kgk-NT: 'Hesu katu he''i íxupe inhe''ẽ ojoko-vy: —Nhandejáry ohai uka va''ekwe onhe''ẽ
    marangatu he''i uka nhande-vy: “Ndaha''éi tembi''u-rehe anho oikove kente kwéry,
    he''i Nhandejáry onhe''ẽ-py” he''i Hesu anhaygwasu-pe ojoko-vy.'
  waj-waj: 'tuduu rikioo Yisuuva inna kuaivaa sai tunoo: Anutuuqaa kua fafaaraivo
    vainno tinoo: Gioonna kiaapuuya yeennaiyauvaa nnaasu nneeda iyauvaara yaata utikio
    hama iyauvoono iya mmannasaiyauvaa yaagueeqainaravaivee, tiivaivee.'
  cpy-cpy: 'Ari rakanakiri Jesús, ikantanakiri: “Eenitatsi jankina-rentsi kantatsiri:
    Tee apatziro okowityee-motari atziri owanawontsi, tema rootaki kowaperotacha akemijanteero
    okaatzi ikanteeri Tajorentsi.”'
  ekk-PKP: '„Pühakirjas on kirjutatud: „Inimene ei ela üksnes leivast,““ vastas Jeesus.'
  mpx-mpx: Yeisu Seitani anana i lahe i ba, “Buki Bwabwalena i ba, ‘Nige tage gamagal
    aanan awawana ni an ge yawalina ni gan.’”
  wbp-wbp: 'Jijajirla wangkaja Juju Ngawuku, “Payipulu kanganpa kuja wangka: ‘Kajilpa
    nganangku-puka mangarri-mipa nganjarla, ngulaju kajika palimi-jiki. Kaatu-mipaku
    kajikarla marlaja nyina wankaru.’”'
  luo-luo: Yesu nodwoke niya, “Ondiki ni, ‘Dhano ok bed mangima nikech chiemo kende.’”
  nhe-NT: 'Huan Jesús quinanquili: ―Ijcuilijtoc ipan Itlajtol Toteco campa quiijtohua:
    ‘Ax san ica pantzi yoltose tlacame. Nojquiya monequi quitoquilijtinemise nochi
    Itlajtol Toteco.’'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܝܼܫܘܿܥ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ، ”ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܠܹܐ ܝܠܵܗ̇ ܒܠܲܚܡܵܐ ܐܲܚܟ̰ܝܼ
    ܕܟܹܐ ܚܵܝܹܐ ܒܲܪܢܵܫܵܐ، ܐܸܠܵܐ ܒܟܠܔ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ.“'
  esk-NT: Aglaan Jesus-ŋum kiuniġaa, “Agaayyutim uqałha nipliqsimaaqtuq, ‘Iñuk iñuuyumiñaitchuq
    qaqqułhiñakun.’”
  msb-msb: Pero nagsabat si Jesus, “Nasurat sa Banal Na Kasuratan na, ‘Dili lang tinapay
    an makapabuhay sa tawo.’,”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹la² rø²juúh² si² quiah¹² Diú¹³: “A¹jáng¹ jmáh¹lah
    hi² quie¹² jnieh³ jmo¹² hi² chiang² jnieh³, dsa² jmøi¹guǿi¹,” rø²juúh² si² ―ca¹juúh²dsa.'
  dso-dso: ଜିସୁ ତାକେ କ‍ଇଲା, “ପର୍‌ମେସରର୍‌ ସାସ୍‌ତରେ ଲେକାଅଇ ଆଚେ, ମୁନୁସ୍‌ ଅବ୍‌କା କାଦି
    କାଇ ନ ବଁଚେ । ”
  meu-meu: A Iesu e haere, eto, Vada e torea, Dia aniani ai mo taunimanima basie mauri.
  yva-NT: Weramu Yesus po raura akananto ai pare, “Syonae, weye Ayao Amisye mo ratoe
    mare, ‘Anaisye bo mi vatane wo rai da umano raije ramu.’ ”
  dgc-dgc: Ey mégidel ti Jesus, a kinagi na, a “I kagia ta kasulatan na Diyos, éy
    éwan san kanén i ikabuhay mia, éngˈwan salita be na Diyos i ikabuhaya na tolay.”
  zpm-NT: 'Dzigo pquiab me rëb me lo ma: ―Znu zhobnee lo Xtiidz Dios: “Niapse por
    xtiidz Dios mban miech, yquiamband zho loxaque guieḻwagwse.”'
  hix-NT: Àna matà, kekon mak hatà, Txesusu, àwya. Onà wyaro haxa nkehe, Khoryenkom
    karyehtanà, àmenhosahonhàrà rma. Nyah marma hoye rohra karyhe tehxatxhe. Àro wyaro
    rma nkehe, àmenhosahonhàrà, kekon hatà, Txesusu.
  sim-sim: Urik Jisas mu mbara, �Wahau, �Ma mbeek akwakop linda ambu lir.� Mashi Avui
    Wasilakahi karem mbahanda sir.�
  npi-ULB: येशूले जवाफ दिनुभयो, “लेखिएको छ, मानिस रोटीले मात्र बाँच्‍न सक्दैन ।”
  cgc-cgc: Sabat Jesus, “Naan ta sinulat na pulong ta Dyos may ambal, ‘Dili nang ta
    tinapay mabui mga ittaw.’”
  tim-tim: Dâmbo hin magaŋep, “Bo, Anutuŋe den hin dâmbo kulemgoyi are hin tatâp,
    Anutuŋe damun nenŋe akmap aregât nenŋe sotgâlâk nâŋgâm mandenŋe ârândâŋ bo akbiap.”
    dâep.
  yor-yor: Jesu sì dáhùn, ó wí fún un pé, “A ti kọ̀wé rẹ̀ pé, ‘Ènìyàn kì yóò wà láààyè
    nípa àkàrà nìkan.’ ”
  wos-wos: 'Wungi wandéka dé wa, “Yingafwe. Wun jooka Godna nyingambu angi dé wa:
    Du takwa hénooka male sarékéta di jémba yamba rekéndi. Wun hundi xékéta motu bret
    xakundéte yamba wakéwuni.”'
  emp-NTPO: 'Jesuba panusia: –Ãcõrẽ Bed̶ead̶e nãwã b̶ʌ́ b̶ʌa: ab̶abe ne co b̶ʌd̶eba
    ẽberãra zocai b̶aẽ́a, [ãtebʌrʌ jũma Ãcõrẽba jara b̶ʌ ĩjã b̶ʌd̶eba zocai b̶aya].–'
  eng-F35: 'Jesus answered him saying, “It is written: ‘Man shall not live by bread
    alone, but by every word of God.’ ”'
  ind-ind: Yesus menjawab, “Dalam Kitab Suci tertulis, ‘Kehidupan manusia tidak bergantung
    pada roti saja, melainkan pada setiap perkataan yang diucapkan oleh Allah.’”
  pes-OPCB: 'عیسی در جواب فرمود: «در کتب مقدّس نوشته شده که: ”انسان تنها به نان زنده
    نیست.“»'
  mpt-mpt: Yesuse Gululame baabanea Gode buk temo baanoa Imeno nakae afen smike mo
    dabalamobabo genobiobo ge baabasea
  ssx-ssx: Yesuma꞉ mo Sadanina꞉ pi litolo hata꞉ alota꞉ Mo Baiboloma꞉ alota꞉ Halima꞉
    palaowa homeke naa na hapeke ya꞉la꞉me laa la꞉la꞉me leekeme.
  mkl-mkl: Nɔ Jesu í jɛɑɑ í ni, kukɔi idei Ilɑɑɔ̃ í ni, ɑmɑnɛ ci yɑ wɛɛ nɑ ijɛ nŋu
    ɑkɑ̃.
  gaq-gaq: ଜିସୁ ଆମେକେ ଉତର୍ ବିକେ “ସାସ୍ତର୍‌ନ୍ନିଆ ଗ୍ନୁଆର୍ ଲେଃକେ; ରେମୁଆଁ ମାତର୍‌ ରୁଟି ଏତେ
    ଆମ୍ବ୍ର ଣ୍ଡୁ ।”
  gof-RNT: Yesuusi zaaridi, “Asi uytha xalaalan deenna geetettidi xaafettis” yaagis.
  unx-unx: ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ନେଆଁଁ ଧାରାମ୍‌ପୁଥିରେ ଅଲାକାନା, ‘ହଡ଼ ହଲଙ୍ଗ୍‌ତେ ଏସ୍‌କାର୍‌
    କାଏ ଜୀହିଦଃଆ ।’”
  gah-gah: 'Loko lokago, Izesú láa loko lo amimó: Óe, monó gotolaú luhuva láa liki
    gizinamóma neve: Vegená neneta nosánetakó nokoko lamaná oko minoakaláa nene nomive.'
  lcm-lcm: Na Iesu kala antok ia ta, “Kita salik ia ta, Parik kapa angkoai si ri vap
    ki to ta pok papa.”
  aer-aer: Kenhe Jesus re akenhe angkirtneke, “Arrangkwe! Intelhe-ilentye Ngkarte-kenhe
    angkeme alakenhe mpwaretyale, kenhe nhenhe re alakenhe ileme, ‘Tyerrtye areye
    itethe akwete anetyakenhe merne-ante ware arlkwemele, itne itethe akwete aneme
    angkentye Ngkarte-kenhe awemele.’”
  qvc-NT: 'Chayshina dyablu niptinmi, Jisusqa nirqan: —Dyuspa Santu Librumbim nin:
    “Runakuna, warmikunaqam mana mikunawanllachu kawsanqa. Ashwanmi Dyus tukuy ima
    nishqangunawan kawsanqa”, nishpa.'
  tgl-ULB: Sinagot siya ni Jesus, “Nasusulat, 'Hindi lang sa tinapay nabubuhay ang
    tao.”'
  cbs-NT: 'januxun Jesúsun nemakin: —Jaskakidi Diosun jancha kenenibudan, ninkawe.
    “Piti besti shinain yudabu jawens jiwetidubumaki. Jakia Diosun jancha yuini ninkakin
    chibain yudabu pei jiwetidubuki”, aniki— iwanan —Jaskawen taexun ja min ea yunuaidan,
    en akamaki— akaya'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Tnu''u Su''si a ká''an: “Masu maa in‑ni
    ja kaa ja ko''o o ma sa''a ja koteku o chi su''va ja kandija o ndaka tnu''u ká''an
    káchi Su''si ma” ―‍kúu ya jiña''a ya.'
  nnq-nnq: Nambu Yesu ngajanga, “Iandikigwe Mumajandiko Gachwapi, ‘Mundu alama kukulye
    nkate tuje.’ ”
  bao-NT: 'To biro cʉ̃re cʉ̃ ca ĩiro, o biro cʉ̃re ĩi yʉʉupi Jesús: —Ʉmʉreco Pacʉ
    wederique o biro ĩi: “Bojocʉa, baarique mena wado cati niitimi. Niipetiro Ʉmʉreco
    Pacʉ wederique mena cãare caticã majimi,” ĩi —cʉ̃re ĩiupi.'
  san-ORI: ତଦା ଯୀଶୁରୁୱାଚ, ଲିପିରୀଦୃଶୀ ୱିଦ୍ୟତେ ମନୁଜଃ କେୱଲେନ ପୂପେନ ନ ଜୀୱତି କିନ୍ତ୍ୱୀଶ୍ୱରସ୍ୟ
    ସର୍ୱ୍ୱାଭିରାଜ୍ଞାଭି ର୍ଜୀୱତି|
  rmn-rmn: 'О Исус пхэнляс лэски: — Яздимэ си: «На екхе хамаса бэшэл мануш».'
  huv-NT: 'Quiaj Teat Jesús tasaj nej: ―Tiül Mipoch Teat Dios apiüng: “Ngome áagan
    nüeteran ipacüy nipilan; leawa nembeat, aag ayaj meáwan poch leaw andeac Teat
    Dios”, aw ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbra̱ zithu̱: ―Nu̱p''ʉ ja ra̱ Ma̱ca̱ Libro,
    nt''ot''i p''ʉ ra̱ hya̱ ngue ɛ̱na̱: “Nu̱ ra̱ ja̱''i̱ hi̱nda̱ ne da̱ ''yøde te
    mma̱n''Oja̱, ma̱da̱gue''a̱ da̱ zi ra̱ hmɛ̱ ra̱ ja̱''i̱, pɛ ya hi̱nda̱ zä di̱ m''mʉi”.'
  nop-nop: Unduŋ nimbu Jesudi yoguk, “Yodoko Mededi indiŋ yolak, ‘Mehinek adi nanaŋedok
    hogok mu hatidok.’”
  obo-NT: Piru mid tavak si Disas to, “No‑ikahi riyot Nosulat no Kahit Monama no,
    ‘Konna ra koka‑an kos od poko‑uyag to minuvu.’ ”
  kca-kca: 'Иисус йŏхԓы йастәс: "Йэмәӈ Нэпекән xӑшман уԓԓа: ”Ӑнта туп ԋаԋ йурән хŏйат
    уԓты питәԓ, пӑ кашәӈ Турәм йасәӈ йурән”".'
