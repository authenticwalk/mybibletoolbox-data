    vile ne imomomo sou iꞌosasou uasi.
  qvw-NT: '“Chaymi ya''a nipäcuc: Diospi willacücunacá manamá mayanpis quiquinpa malcanćhu
    allinpa ćhasquishachu” nil.'
  nfa-nfa: 'Mamola na sèmi neꞌe: dhèu roꞌo boe sèmi rare dhèu rèti lii padhai Ama
    Lamatua nèti dꞌara rae unu na.'
  tnp-tnp: Pəhriən, iəkəni kəm təmah məmə ko nətəmimi kəsotɨsiaiən iəni kəti iətəm
    tatsɨpən e lah.
  urd-urd: और उसने कहा, “मैं तुम से सच कहता हूँ, कि कोई नबी अपने वतन में मक़बूल नहीं
    होता।
  hot-hot: Ma hanaŋ, “Yanaŋ avanôŋ êndêŋ môlô nena plopet te hi anêŋ malak ôdôŋ ma
    anêŋ avômalô miŋ ethak ewa yani thô ami.
  mqj-NT: 'Ma''kada pole omi Puang Yesus nakua: “Kupokadangkoa'' sitonganna, tae''
    dengan nabi diangga'' dio tondokna.'
  rus-SYN: 'И сказал: истинно говорю вам: никакой пророк не принимается в своем отечестве.'
  mbh-mbh: Ma i ria mun or ve, “Tho ri nunganga a thomu nge, God ile riong elnga e,
    aro ve i lo werer a ile rem tepun, tokokoere aro o nongal ile riong avele.
  bdd-bdd: Ma yahegwae bwaibwainigomi ꞌabehega geya ꞌaigeda palopita ꞌina bodao ꞌoidiyega
    ꞌana heꞌasisi ꞌiloba.
  cbt-NTPO: 'Ina quëran itaantarin: —Co yanatëtomacohuë'', napotëramaco. Ni''co''.
    Pënëntona''pi pënëntohuachina, nisha nisha parti noya natanpi. Ninanonënquë ya''huëpisopitariso
    nipirinhuë'', co noya natanpihuë''.'
  rmy-SERVI: 'Нэ пхэнав тумэнди чячимо: ни екхэ англунаре на прылэн котэ, тев вов
    бариля.'
  srn-NT: 'Fu tru Mi e taigi un taki: Den sma fu wan foto no e teki san den eigi profeiti
    e taki.'
  cta-NT: Ta naꞌ sca chaꞌ liñi loꞌo ma̱ lacua ―nacui̱ Jesús―. Macala su chcuiꞌ sca
    ñati̱ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo nguꞌ tyaꞌa quichi̱ tyi yu, ná taquiyaꞌ nguꞌ
    jiꞌi̱ chaꞌ nu nchcuiꞌ yu, chaꞌ la cuiꞌ tyaꞌa quichi̱ tyi nguꞌ laca yu.
  bqc-SIM: Sĩana málɛ oɛ́, ãnabi líↄ gbia a bɛ wɛ̃́lɛuo.
  tcz-CHONGTHU: Ahivanga thutah chu kaseipeh nahiuve, themgao koima ama gamsungah
    min apom ngaipoi.
  mar-mar: “मी तुम्हास खरे सांगतो, कोणीही संदेष्टा त्याच्या स्वतःच्या नगरात स्वीकारला
    जात नाही.
  snp-snp: Yamu namo ka ona logimowe. Polofete ya aimola numuna meyalo yako wenenala
    yate kuliya olu faka ádenagilae.
  isl-isl: 'Ég segi ykkur satt: Enginn spámaður er viðurkenndur í heimabæ sínum!'
  spy-NT: '!Kāāmwoowook, ‑/mākēēchāmē *wōōrkooyoontēētaab Yēyiin ām saang''nyii.”'
  xnn-xnn: Ngem kanak ken dakayo en am-in ay ipogaw et patpatgenda nan mamadto isnan
    nateketeken ay ili ngem isnan osto ay ilina et adi patgen nan kailiyana siya.
  mwe-mwe: Gubhapundile kubheleketa bhalinkuti, kweli ngunakummalanjilanga jwakwapi
    nkulondola akundwa pa shilambo shakwe.
  tte-tte: Yawalo yawasosi kolimiu, nige palopita yabo ana yanuwa tomonliyao siyayaliyaya
    kaiwena.
  tcs-tcs: Zizas i bin kip spik po dempla, ‘Ai spik trutok po yupla, ai sabe wei blo
    pipol. Dempla no welkam dem spesilmesizman blo God wea taun blo em.
  hlt-THB: Awitak ka nik kqawn peek khqi, tawngha a u awm amah a khaw awh am do khawi
    uhy.
  soq-soq: E epe inseilana baiwa ne ulaipa dialedina, peroweta meba bolaweido odene
    nolaleidio me apanawa ewanadabue eiena, mai wadape mamposapona, dia.
  qub-qub: 'Mastapis niran: «Tayta Diospa profëtancunataga marca-masincuna manami
    chasquicunchu.'
  att-att: Ngam yawe yù kagiak ku nikayu, ta awán bulubugá ta ábbilinán ni Namarò
    nga pakimorayád da sù gián nga naddakalán na.
  bki-bki: Be riano never ka kamiu, ka ver naverialiano tai, mia tomu na kanano vio
    memedu, maka ajikia asaaro kanio, maka ajikia avatove kanio.
  bqp-bqp: Yãpuran matɛn oárɛ, annabii dìgↄ̃ bɛ̀ɛrɛ vĩ a bɛ wɛ̃tɛ gũnlo.
  mcp-mcp: 'A mú nyiŋgə cɨ nə́: «Bʉ́bə́lɛ́, mə́ jaaw bɨ́ nə́, bwə́ abwɛ́lɛ́ mpu lə́g
    múúd micúndə́ nyə́dɨ́ kwáádə́.'
  hat-hat: 'Epi li di yo ankò: Men, sa m''ap di nou la a, se vre wi: Yo pa janm resevwa
    yon pwofèt byen nan pwòp peyi li.'
  npl-NT: 'Iwa okinmili: —De milajka nomechilia, nion se profeta kiyekseliah kan ialtépeu.'
  bgg-bgg: Isu è ithek shii yao din, “Gu nathek shii hì yao, chaig shii ne awai hò
    nane thiig shii wie aho ruii phro.
  eng-TCENT: He also said, “Truly I say to you, no prophet is accepted in his hometown.
  eng-BSB: Then He added, “Truly I tell you, no prophet is accepted in his hometown.
  cpu-NT: 'Eekero ikantanakitzi Jesús: “Omaperotatyaara nonkantemiri, ari jashi jovatziiro
    kamantantaneri te iriñaapinkathaiteri inampiki tsika isaikayetzi isheninka.'
  san-ASM: পুনঃ সোৱাদীদ্ যুষ্মানহং যথাৰ্থং ৱদামি, কোপি ভৱিষ্যদ্ৱাদী স্ৱদেশে সৎকাৰং
    ন প্ৰাপ্নোতি|
  tac-NT: ―Neka 'la bijchiá ruwimela tabilé 'wesi rió napu ruyame ju napu ané Onorúgame
    tabilé galegá etélime 'ínilio napu bo'né ochérale.
  eng-WEBPB: He said, “Most certainly I tell you, no prophet is acceptable in his
    hometown.
  gfk-H: 'Ma ga tangai hoken: “Muat hadadei baa! Taia tiga poropet da balak lah ia
    tano nuna taman tus.'
  viv-viv: Au hidedemi omi wanagaheku tu iya gagahemi velemoꞋena, kaꞋi falofita Yaubada
    bonana tauna yana yoꞋo agaidiya ginaꞋawatalatalainena, keke hinavenogaleni. Meda
    omi yaku yoꞋo wanahuluviku.
  yao-yao: Ŵapundile kuŵecheta, “Ngunsalila isyene, ngapagwa jwakulondola jwa Akunnungu
    jwakukundikwa mu chilambo chakwe.
  tgp-tgp: Ale mo verea isara mara, “Varar̃uhu na verea isamim, vara mo sopo te pr̃ovet
    hatea i er̃i lavi na r̃omr̃uhu nona tamlohi na vanuana.
  auc-NT: Äninque Itota godömenque apæ̈nedinque, —Näwangä ämopa. Wængonguï beyæ̈ në
    apæ̈necä ïñömö tömengä quëwënïñömö ponte apæ̈neyongante, Wïï ëñëïnë wædö, ante
    Baa änänipa.
  kbc-NT: Odaa mee, “Jeloɡ̶oditaɡ̶awatiwaji niɡ̶ina anewi, aɡ̶ica ini ane yeloɡ̶oditedibece
    Aneotedoɡ̶oji lowooko anele modibatege miditaɡ̶a epaa loiigi.
  bmh-bmh: Iz ag petak pet awarem, duailel go Uwait nugau ze doimai, awaraneun du
    gonugau uzan ebu gonugau ze i duanem.
  ctu-BL: 'Jesús tsi'' yʌlʌ ja''el: Ti isujm mic subeñetla, ma''anic x''alt''an mu''
    bʌ i q''uejlel ti ñuc ti'' lumal.'
  meq-meq: 'Tsa na, a gwaɗatay sa: «Sərum ha ndo məɗe ha bazlam i Mbəlom na, kwa nəte
    ta təma na ma gəma ŋgay nakə tə wa na mə ɗəma aye bay.'
  noa-H: 'Mamʌ keena, pãadë hoobat, muajã mag chirʌmgui hajim hanʌm: Chi mʌg Hẽwandam
    hiek jaau wënʌrraajem k''ʌʌn chan dich dö hee hãba naajem k''ʌʌnau hãbjã k''a
    k''õchk''aba haajemwai.'
  alp-NT: Yesuse Ibeteke lekwe be, “Imi lene! Nabi sae isupu holmate me ruai eni henare
    mosa.”
  san-VEL: puna.h sovaadiid yu.smaanaha.m yathaartha.m vadaami, kopi bhavi.syadvaadii
    svade"se satkaara.m na praapnoti|
  kbq-kbq: Tamage hu'na neramasamue. Magore huno kasnampa vahe'mofona kuma'afinti
    vahe'mo'za ke'a antahi omigahaze.
  kbh-kbh: 'Y cachora Jesús más tojanoyebuambá, mënts̈á: “Ndegombre cbë́yana, ni canÿe
    Bëngbe Bëtsabe juabna oyebuambnayábioye cachabe pueblents̈e ts̈abá quematonÿá.'
  ron-LSB: 'El a zis: “Adevărat vă spun că niciun profet nu este acceptat în orașul
    său natal.'
  pon-pon: 'A kotin majani: Melel I indai on komail, jota jaukop amen me konekon nan
    japwe.'
  nhe-BL: Pero tlacame tlen san sejco ehuani ihuaya se tiocamanalojquetl ax quiselíaj.
  sps-sps: Nyo tsue faman of maromi,” Ya farong pis towa, “a vainy tana ngats fan
    fatoobing tana kuigin te sikia ror ma nat faarof iny Ya ge nongoiny Ya.
  wnc-wnc: Yanike anzing yanikut, “Siakande siknga ginu daninggat. Aminbamda yanikapsa
    aminu tapatuta yawan itane yotna nanata ie wamu dua natapning,” ngang yanikut.
  bus-bus: Yãpuraan mɛ́ɛ ooare, annabi ègↄ̃ bɛ̀ɛ vĩ a bɛ wɛ́tɛ guuro.
  gub-BL: Ko ze'eg amume'u putar peme ihe kury. Tupàn ze'eg imume'u har a'e, aze umume'u
    ize'eg oho weko haw pe har wanupe nehe, ize'eg na'ikatu kwaw wanupe nehe.
  imo-imo: 'Nilipe pumbelie nimbei, “Nani enondo paimbo i tepo nimbo tiro. Ulu pulu
    te teremele mele i tepa: Gotenga nimbe munduli ungu nili profet iye teni yunge
    pulu kombumanga imbomando ungu nimbe tirimo kinye naa pilko liko liko tui tirimele.'
  boj-boj: Osiqa Yesus a olo endegsi minjrej, “E bole merŋgwai. Qotei aqa medabu o
    tamo bei aqa segi qure utruq gilsim anjam minjroqnqas di naŋgi aqa anjam quetqa
    asginjrqas. Deqa a ñam saiqoji sqas.
  eng-DRA: 'And he said: Amen I say to you, that no prophet is accepted in his own
    country.'
  knf-knf: 'Yeŧu abot aji na baka : « Dţupan na manjoonan : Nin aloŋ ţi baţupar Naşibaţi
    aambaaŋ kaŧiinkana bnuura du mboş mi kabuka ki ŧul.'
  san-KHM: បុនះ សោវាទីទ៑ យុឞ្មានហំ យថាត៌្ហំ វទាមិ, កោបិ ភវិឞ្យទ្វាទី ស្វទេឝេ សត្ការំ
    ន ប្រាប្នោតិ។
  arn-NT: 'Fey amuley ñi feypilen: —Rüf dungu feypiwayiñ chem pelon wentru no rume,
    sakin chengekelay kisu ñi mapu mew.'
  zas-NT: 'Rëb tëë Jesús: ―Diidxliczi rnin, niꞌczi tijb bén rudëë xtiidx Dios loj
    ree bejn, ad rënt reeman laaman ladx gajcaman.'
  ken-NT: Yesu arɛm bɛ, “Nchí ghati bhe bɛ, bápú ka ndɛmɛkɛpɨ̌ntɨ amɛm ɛtɔk yi.
