verse: LUK.004.024
translations:
  kpx-kpx: Isito di la namigevege evive. Beloveta ata kena au vata kemo hoto louge
    atave seleve keau bae hotove evilivebene.
  okv-H: Ungo ta degi ke be erena. ‘Peroveta na embo amita be amita degi ke hande
    aisuja rate mane ingesora.’
  tbo-tbo: Ma i baha meme i pa, ‘A baha duma ugolimi, ega tu bahapiko gehouna a meyagai
    ugolina hita luhogaleya.
  mal-C: 'അദ്ദേഹം ഇങ്ങനെ തുടർന്നു: “ഒരു പ്രവാചകനും സ്വന്തം നഗരത്തിൽ അംഗീകരിക്കപ്പെടുന്നില്ല
    എന്നു ഞാൻ സത്യമായിട്ടു നിങ്ങളോടു പറയുന്നു.'
  grc-SR: Εἶπεν δέ, Ἀμὴν λέγω ὑμῖν ὅτι οὐδεὶς προφήτης δεκτός ἐστιν ἐν τῇ πατρίδι
    αὐτοῦ.
  bgc-bgc: अर उसनै कह्या, “मै थमनै सच-सच कहूँ सूं कोए नबी अपणे गाम म्ह आदर-मान कोनी
    पान्दा।
  khz-khz: Avaikila-taunataunamina, peroveta talimana gena vanuga kwalanai ati pia
    gapi-ragea.
  deu-TKW: 'Er sagte aber: Wahrlich, ich sage euch, kein Prophet ist willkommen in
    seiner Vaterstadt.'
  zsr-NT: 'Gnëꞌ caꞌ Jesús: ―Le nactë rëpaꞌ lbiꞌiliꞌ, chquiꞌ zoëꞌ bönniꞌ ruꞌë didzaꞌ
    uláz queëꞌ Dios, cutu tun lëꞌ ba laꞌn bunách uládz queëꞌ.'
  lin-lin: 'Abakisaki : — Nazali koloba na bino penza ya solo : « Mosakoli moko te
    andimamaka kati na ekolo na ye.'
  hns-NT: Bakie ham toelogse bataaila kie ekko Parmeswar ke sanesia ke sahar waalan
    okar baat me bieswaas na kare hai. Aur ie baat satj hai.
  noa-E: 'Mamʉ keena, pãadë oobat, muajã mag chirʉmgui ajim anʉm: Chi mʉg Ẽwandam
    iek jaau wënʉrraajem khʉʉn chan dich dö ee ãba naajem khʉʉnau ãbjã kha khõchkhaba
    aajemwai.'
  eng-EMTV: Then He said, “Assuredly I say to you, no prophet is accepted in his hometown.
  mib-NT: 'Te ni cahān gā yā: Jendaá cahán rī jiín ró, ni ɨɨn tēe nácani jnūhun Yaā
    Dios, tu cájetáhú ñayuu ñuu maá de nuū de.'
  lif-NT2: कर खुने़ॽ मे़त्तुसि, इङ्‌गाॽ मे़त्‍निङ्, आत्तिन् माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पे़न्‍नाङ्
    कुबाङ्‌भेॽसाबाहाॽरे़ मे़न्‍दाःक्‍तुन्‍लो॥
  xnj-xnj: Akayendelela kuvajovela,” “Chakaka nikuvajovela, kawaka Mlota wa Chapanga,
    mweiyidakiliwa pachijiji chaki.”
  mmx-mmx: La ne Iesu ga lok bok tidi, “A tong tuturun i na rinimi. Leeme vapaase
    ali, limixin di noxo siam ka i ro at lemenemen axa ren.
  cbr-NT: 'Canan ca Jesusan cacëxa: —Mitsun usaquin ''ë cati sináncë ''aínbi cana
    asérabi mitsu cain, an Nucën Papa Dios quicë bana uni ñuixuncë unían, anuaxa canicë
    menuxun bana ñuixunia, ca anu ''icë unicaman cuaisama tania.'
  tee-NT: 'Chai tailhi''alh ixchivinti. Ajuni: ―Slivasalh ju iclajunau. Jantu xamati''
    ju najun ixchivinti Dios ju lai tu''u'' calhiulacalh ju la''ixt''un.'
  eng-LSV: and He said, “Truly I say to you, no prophet is accepted in his own country;
  cak-NT: 'Y xu''ij chuka'' chique ri quimolon-qui'' chiri'': Jun ri nuk''alajij ri
    ni''ix che roma ri Dios, man ninimex ta cuando napon pa rutenemit.'
  pah-NT: '—Imombe''ukatuavo ji ei pe me: Tupana''ga nhi''ig̃a mombe''uhara''g̃a gwyripeve''g̃a
    nohendukatui g̃andeaporog̃ita g̃a arõe''yma, ei Jesus''ga g̃a pe.'
  sja-NT: 'Mãpai Jesupa mãgaji: —Mɨa wãarata jararu. Tachi Ak''õre pedee jarapari
    p''uurudepemaarãpa iru pedee ũridaamaa p''anapata. Mapa parãpa mɨ pedee ijãa k''iniada-e
    p''anɨ.'
  xed-xed: «Kahwathwata ka yu ta mnaghunata ná, haɗ lu ta tsuʼafta hmətət ta dər wati
    ma anabi ma luwani wa, ka Yesu sganaghatá həŋ.
  mks-NT: 'A̱nda̱ já na̱ca̱ha̱n chága̱ Jesús xi̱hi̱n ná já na̱cachi tucu a já: —Mé
    a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱ ña̱ ni in túhún toho ña̱yivi co̱ ndíquehe
    va̱ha na profeta mé ñuu da.'
  gfk-S: 'Ma iga tange horek: “Mu hadado baak! Pata tike tangetus be di bala leh ie
    tano nuno taman tus.'
  bmu-bmu: 'Mewö jiba jiyök, “Nöŋön keu ölŋi kun kewö jibi mötme: Kezapqetok ambazip
    kunöŋ mönö nanŋi malqarip taonöŋ qahö dop kölja.'
  dgz-dgz: Boge Iesu sia wan, “Ne nop tavewa di wadidiaivin. God nop mega waini apanewa
    da, ame mek pa mega gapan opata wapiwa go waenapan mega ya anu warain amba ya
    waupain.
  eng-GNV: And he saide, Verely I say vnto you, No Prophet is accepted in his owne
    countrey.
  zaa-NT: 'Beni ba Jesús seguir nna rèe: Hualigani te'' riquixa''ánia'' le qui''ni
    nìdi ttu profeta nna labí ruyu tsè'' cą na látsį.'
  eng-WEBSTER: And he said, Verily I say to you, No prophet is accepted in his own
    country.
  guh-guh: 'Icatsia Jesús jumaitsi bajarapamonaejavabelia: —Xaniajanë cajena pacuenia
    pacatsipaebijitsiatsi. Itsanë ata Diosojumepaebinëmi profetanë pijanacuapijivi
    apo jumecovënëtsitsi petsipaebilivaisi. Jamatabëcuene aebiataeyabiabatsi pijanacuapijivi.'
  bon-bon: Cane weebibine jijenininine egä ngänu gyene nuuja cewe biname cina mename
    biname tääpume singi, teemerage cewe biname cina teeme mene lica jaacatusi.
  nhw-BL: Pero masehualme catli san sejco ehuaj catli hueli tlajtol pannextijquetl
    amo quiselíaj.
  mgw-mgw: Ngapayendelya baya, “Nnondoli atanganikwali pakilambo sake.
  swh-ONEN: Yesu akasema, “Amin, nawaambia, hakuna nabii anayekubalika katika mji
    wake mwenyewe.
  wbi-wbi: kange akati,” kyang'haani nikuvavula umue, nakwale um'bili juno vikumwitika
    ku isi jake”
  bba-bba: U mɑɑ nɛɛ, kɑ ɡem, nɑ bɛɛ sɔ̃ɔmɔ, Gusunɔn sɔmɔ ɡoo sɑri wi u bɛɛrɛ mɔ win
    tiin temɔ.
  eng-KJVCPB: And he said, Verily I say unto you, No prophet is accepted in his own
    country.
  kgk-NT: —Anhetegwa ha'e-ta peẽ-my, he'i. —Nhandejáry nhe'ẽ-py omombe'u va'ety gwetã
    mygwa-pe nohenduséi voi, he'i Hesu ojerovia e'ỹha-rehe onhemonhe'ẽ-vy íxupe kwéry.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Kua kutaa tira vaidi forofetaivaara
    mmuakiaa yoosinnaiya innara yoketaakiaani ari yoosinna tuanaiya hama innara yoketaakiaavai.
  cpy-cpy: 'Eekiro ikantana-kitzii Jesús: “Omaperotatyaa nokantemiri, ashi oyiro tee
    ipinkathatee-tziri Kamantantaniri inampiki rirori.'
  ekk-PKP: Aga ma ütlen teile tõtt, ühtki prohvetit ei tunnustata tema kodulinnas.
  mpx-mpx: Yaka i ba al i ba, “Ya ba tunahot eliyamiu, nige palopita etega wana panuwa
    gamagaliliyau hi yayaliyaya-an.
  wbp-wbp: Kala wita-kari yungurna-nyarra wangka jalanguju. Ngana-puka kuja-ka wati
    nyina jarukungarduyu warrkiki Kaatu-kurlanguku, kaji warru yani kirri-kari kirri-kari-kirra
    yimi Kaatu-kurlangu-kurlu, ngulakuju kalurla wardinyi-jarrimi, manu kalurlajinta
    pulka-pinyi. Kala yapangku ngurrara-jintarlu, kula kalu ngurrju-pajirni yali jarukungarduyu,
    manu kirringkarlu nyanungu-nyangurlarlu warlaljarlu kalu juwa-kijirni.
  luo-luo: Nodhi nyime kowacho niya, “Awachonu adiera, onge janabi mirwako e dalagi
    owuon.
  nhe-NT: Pero tlacame tlen san sejco ehuani ihuaya se tiocamanalojquetl ax quiselíaj.
  aii-aii: 'ܗ̇ܝܓܵܗ ܝܼܫܘܿܥ ܐܡܝܼܪܹܗ ܐܸܠܵܝܗ‌ܝ: ”ܬܪܘܼܨܵܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܠܲܝܬ
    ܢܒ݂ܝܼܵܐ ܕܦܵܐܹܫ ܩܘܼܒܠܵܐ ܓܵܘ ܡܕܝܼܢ݇ܬܹܗ.'
  esk-NT: Iḷumutuuruq, Sivuniksriqiri paġlatlaitchaat iñuguġviŋmiñi.
  msb-msb: Kaya nagdagdag siya, “Matuod an ginasabi ko sa iyo na waraʼn propeta na
    ginaako sa iya sadiri na lungsod.
  cpa-NT: Lah¹dsóh² juǿi²jni hniah¹². Tsa¹lǿih² jmai³ li¹tih¹ dsa² go²dsa jǿg³ juúh²
    dsa² hǿ² jǿg³ quiah¹² Diú¹³.
  dso-dso: “ମାତର୍‌ ମୁଇ ତମ୍‌କେ ସତ୍‌ କଇଲିନି, ବବିସତ୍‌ବକ୍‌ତା ଅଇରଇବା କାକେମିସା ନିଜର୍‌ ଗାଏଁ
    ନ ନାମତ୍‌ ।”
  meu-meu: Ia ma eto, Na hamaoromui momokanimu, peroveta tauna na ena hanua korikori
    ai basie abia dae.
  yva-NT: 'Umba Yesus po raura iridi pare, “Syo raura tugaive: anawae to no munijo
    maran, weamo vatane wanave ai. Yara pare pakato no taune apa muni, weamo vatane
    wanave aije ramu.'
  dgc-dgc: Talaga,” kagi ni Jesus, “éwan tanggapén na tolay i purupeta, éng gébwat
    siya ta banuwan de.
  zpm-NT: '’Gneli naa lo to gaṉle: Zha ne riaad rteed xtiidz Dios, ible znu raṉdzed
    meṉladz zho zho; gane rrieelod pe guṉ zho.'
  hix-NT: Onà wyaro yaworo xaxa àkehe, owyanye. Khoryenkomo rwonà yokarymanye ro komo
    yonytxahra ro mak natxhe, toto komo. Towto komo honotho me ehtokonye, enytxahranye
    ro mak natxhe ha, kekon hatà, Txesusu.
  sim-sim: Hako omendingak jirin amu sawenduwa, profet ondo yanga yanga amber hom
    hi lihin hauowenda lir. Hako kotontlo lihi nga mahasanje jikanoka lihi nga mbeek
    hi lihin hauowenda ambu lir.
  npi-ULB: साँच्‍चै म तिमीलाई भन्दछु, “कुनै पनि अगमवक्‍तालाई आफ्नो ठाउँमा स्वीकार
    गरिँदैन ।
  cgc-cgc: Ambal din pa ki danen, “Ee, liag nyo na iling tan buaten ko. Piro, gambal
    a ki kyo na mga prupita na manugsugid ta kabebet-en ta Dyos, danen an ula papatii
    ta iran na mga kasimanwa na danen an pasugo ta Dyos.
  tim-tim: Aregât den bunŋe makyeŋgire nâŋgâŋet. Anutuŋe propetelupŋe makyeŋgimbo
    are makmâ miawakbiâ areyeŋgât ginbailupyeŋande denyeŋe bo nâŋgâmai.
  yor-yor: Ó sì wí pé, “Lóòótọ́ ni mo wí fún un yín, kò sí wòlíì tí a tẹ́wọ́gbà ní
    ilẹ̀ baba rẹ̀.
  wos-wos: Mwi hundi wuni guniré we. Profet deka motéfambu reta hundi wandaka deka
    motéfambu rekwa du takwa deka hundi xékénjoka hélék di ya.
  emp-NTPO: 'Maʌ̃ awara jarasia: –Mʌ̃a bãrãa wãrãda jaraya: ni ab̶aʌ Ãcõrẽneba bed̶eabarida
    ara idji druad̶e bia edad̶acaa.'
  eng-F35: 'Then He said: “Assuredly I say to you, no prophet is welcome in his hometown.'
  ind-ind: 'Lalu Yesus berkata, “Aku menegaskan kepadamu: Tidak ada nabi yang dihargai
    di kampung halamannya sendiri.'
  pes-OPCB: اما بدانید که هیچ نبی در دیار خود پذیرفته نیست!
  mpt-mpt: e imin baabenea Gode weng omkeimalin nakai moniba ili bibam sel isu unaniba
    wengo omkayebib otane i weng olo bibam seli mo wenteyebibbabe.
  ssx-ssx: Yesuma꞉ iki pa꞉ta꞉ alota꞉ I̱ma꞉ iki pa꞉ta꞉ alome. Koda꞉na꞉ pi wala꞉la꞉
    potopede hali ipika꞉ teke wanda꞉halima꞉ ipiki hone wotu na wilimikie.
  mkl-mkl: Ammɑ ɑn sɔ̃ ŋɛ, wɑlii kɑ̃mɑ kù wɛɛ iyi í yɑ nɛ bɛɛrɛ si ilui nŋu tɑkɑɛ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ, “ନିଂ ଆପେକେ ସତ୍‌ ବାସଙ୍ଗ୍‌ଣ୍ଡିଂକେ, ମେଃଡିଗ୍
    ବାବବାଦି ନିଜେନେ ଇନିନିଆ ଡିଗ୍ ଗ୍ର‍ଅନ୍‌ ଆଡିଙ୍ଗ୍ ଆର୍‌ଏ ଣ୍ଡୁ ।”
  gof-RNT: Qassi, “Tuma odays; nabey ba yelettida biittan bonchchettena.
  unx-unx: ଆଡଃ ୟୀଶୁ ଇନ୍‌କୁକେ ମେତାଦ୍‌କଆ, “ଆଇଙ୍ଗ୍‌ ଆପେକେ ସାର୍‌ତିଗିଙ୍ଗ୍‌ କାଜିୟାପେତାନା,
    ‘ଜେତାଏ ନାବୀ ଆୟାଃ ନାଗାର୍‌ରେ କାଏ ମାନାତିଙ୍ଗ୍‌ଅଃଆ ।’
  gah-gah: 'Loko loake, miní ameko láa loko limó: Neza lamaná lo likimitoze, gililo.
    Ómasímini agepagutí gakó loaká vémo ezáa gotó apalaloka voko monó lo kemekago
    eza lelí gipate noive liki gakola gilisá amave.'
  lcm-lcm: Na kala rodo kana mengen, “Napo antok atutuman imi ta kapo kovek i katakai
    i kus amalangas kipo ainainak ania si kana rina akorong.
  aer-aer: Kenhe arratye rarle, Joseph-ele ayenge amangkelhe-ileke. Kenhe lyete-arle
    the arrekantherre ayeye arratye nhenhe iletyeke ahentye-aneme. Tyerrtye apmere
    arrpenhe-arenye areyele-arle akwetethe tnakewarreme tyerrtye angkentye Ngkarte-kenhe
    ilentye akngerre. Kele apmere ikwerenhe-arenye areyele-arlke akenhe ikwere akangkwe-irretye-kwenye-arle
    renhe tnakewarretyakenhe re angkerlenge itne renhe awetyakenhe-arle aneme.
  qvc-NT: 'Chayta nishpaqam, Jisusqa nirqambis: —Alliptam niykillapa, Dyuspaq rimaqkunataqam
    mana allitaqa ch''askinllapachu kikin llaqtambiqa.'
  tgl-ULB: Sinabi din niya, “Tapat kong sinasabi sa inyo, walang propeta ang tinanggap
    sa sarili niyang bayan.
  cbs-NT: 'ana jatu yusinkin: —Chanima Diosun jancha yuixunikadan, jawenabun jawen
    mae anuxun ninkakatsi ikama dananmisbuki.'
  xtm-NTPP: 'Te ni ka''an‑ka ya: ―‍Ja ndaa kúu ja ni‑in tee ndákaxtnu''u tnu''u ni
    wa''a Su''si a, te jin ndakuan‑ta''vi i de ñuu de ma.'
  nnq-nnq: Yesu ngabalengelanga nyene, “Nnondoli kupataje ichima kukilambo chakwe.
  bao-NT: 'To biro ĩicã, o biro cʉ̃jare ĩi nʉnʉa waaupi ñucã: —Yee méé mʉjare yʉ ĩi,
    jĩcʉ̃ ʉno peera Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ cʉ̃ yaa yepa macãrã
    petira ĩi nʉcʉ̃ bʉo ecotimi.'
  san-ORI: ପୁନଃ ସୋୱାଦୀଦ୍ ଯୁଷ୍ମାନହଂ ଯଥାର୍ଥଂ ୱଦାମି, କୋପି ଭୱିଷ୍ୟଦ୍ୱାଦୀ ସ୍ୱଦେଶେ ସତ୍କାରଂ
    ନ ପ୍ରାପ୍ନୋତି|
  rmn-rmn: Ай пхэнав тумэнги о чячипэ, били екхе прарокес на гинэн андэ лэски дизатэ.
  huv-NT: 'Condom tasaj nejiw alquiriw: ―Naleaing sasaj icon, nop nendeac andeac Teat
    Dios ngo mayarich andeac nej tiül miíüt nej.'
  otn-NT: 'Bi sigue bi̱ nya̱ ra̱ Jesús, bi ''yɛ̱na̱: ―Ma̱jua̱ni̱ dí xi''a̱hʉ, ngue
    hi̱nga̱ n''na ra̱ pønga̱hya̱ di pøni̱ ngue da̱ hnu̱ ma̱nsu̱ p''ʉ ja rá̱ hni̱ni̱.'
  nop-nop: Unduŋ yoŋa tomboyoula indiŋ yeniŋguk, “Polofet adi yolikwelineŋ meŋimeŋiyedi
    kahaŋinda tiiŋ.
  obo-NT: Bonnaavonnaa nod ikohiyon ku koniyu, no waa propeta nod tonggapon diyot
    kandin da en no ingod.
  kca-kca: 'Щӑԓта йастәс: "Йӑна нынана йастәԓәм: Турәм йасәӈ туты и ху нэш энмәм мўвәԓән
    вана ӑт уԓа.'
  cak-ENT: 'Y xbij chuka'' cheque ri quimolon-qui'' chiri'': Ri nk''alajrisan ri tzij
    ri bin chin roma ri Dios, man nquitakej tüj c''a tok napon pa rutinamit.'
  lif-NT: ᤁᤖ ᤂᤢᤏᤧ᤹ ᤔᤧᤳᤋᤢᤛᤡ. ᤀᤡᤱᤃᤠ᤹ ᤔᤧᤳᤏᤡᤱ. ᤀᤠᤳᤋᤡᤴ ᤔᤠᤱᤏᤡᤱᤘᤠ᤹ᤐᤠ᤺ᤴ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤴᤏᤠᤱ ᤁᤢᤒᤠᤱᤓᤣ᤹ᤛᤠᤒᤠᤜᤠ᤹ᤖᤧ
    ᤔᤧᤴᤍᤠ᤺ᤰᤋᤢᤴᤗᤥ॥
  mie-NT: 'De nī ncāhān cā yā: Ndāā cáhān ni jíín ndá nú, ni iin ndá tēe nácani tūhun
    Yāā Dios, chi nduú jétáhví nchivī ñuū maá dē nūū dē.'
  san-TIB: པུནཿ སོཝཱདཱིད྄ ཡུཥྨཱནཧཾ ཡཐཱརྠཾ ཝདཱམི, ཀོཔི བྷཝིཥྱདྭཱདཱི སྭདེཤེ སཏྐཱརཾ ན པྲཱཔྣོཏི།
