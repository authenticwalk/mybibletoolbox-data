    Israel sawaq di uŋa qobul gargekoba soqneb.
  eng-OEBUS: There were, doubtless, many widows in Israel in Elijah’s days, when the
    heavens were closed for three years and six months, and a severe famine prevailed
    throughout the country;
  eri-eri: Ji tere ngalenga letigini, Elaija nomo saini la, aita oyo baingaro Israel
