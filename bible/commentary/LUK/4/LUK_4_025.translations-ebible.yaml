    ആസൻ,
  tam-TCV: நான் நிச்சயமாகச் சொல்கிறேன், எலியாவின் காலத்தில் மூன்றரை வருடங்களாக வானம்
    அடைபட்டு, இஸ்ரயேல் எங்கும் கடுமையான பஞ்சம் நிலவியபோது, அங்கே அநேக விதவைகள் இருந்தார்கள்.
  mit-NT: 'Doco cunini‑nsia palabra ndàcuisì yohó: na ní sanduu tiempu xi Elías sànaha,
    te cónì cùún dàvì ùnì cuìà dava, dandu fuerte nì quixi tnama inicutu ñuu‑ndà Israel
