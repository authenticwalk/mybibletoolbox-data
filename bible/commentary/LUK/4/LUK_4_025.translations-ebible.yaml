  tnp-tnp: E nian rəha Elaijə, nuhuən təməsəfuviən o nu kɨsɨl mɨne məuɨg sikɨs, nəumɨs
    təman kəni nauəniən tɨkə. Kəni iətəni pəhriən kəm təmah məmə, e nian əha, pətalɨmɨs
    mɨn tepət u ikɨnu Isrel,
  urd-urd: और मैं तुम से कहता हूँ, कि एलियाह के दिनों में जब साढ़े तीन बरस आसमान बन्द
    रहा, यहाँ तक कि सारे मुल्क में सख़्त काल पड़ा, बहुत सी बेवाएँ इस्राईल में थीं।
  hot-hot: Yanaŋ avanôŋ biŋ êndêŋ môlô nena sêbôk atu ba Elia hamô pik ma Islael iniŋ
    avi tôp bêŋ anôŋ êmô. Ma Wapômbêŋ hadum ba ôthôm mi hatôm sondabêŋ lô ma wata
    te haviŋ ba bôm bêŋ habitak loŋ êŋ.
  mqj-NT: 'Innang manassa te tula''kue: Attunna nabi Elia, dengan pissan attu kulla''
    allo tallu taun annan bulanna lambisan kendek karorian salembang Israel. Buda
    baine balu dio Israel attu iatoo'
  rus-SYN: 'Поистине говорю вам: много вдов было в Израиле во дни Илии, когда заключено
