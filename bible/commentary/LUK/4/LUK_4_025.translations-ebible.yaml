  hau-ULB: Amma na gaya maku gaskiya akwai gwauraye da yawa cikin Isra'ila a zamanin
    Iliya, lokacin da an rufe sammai shekaru uku da rabi babu ruwa, lokacin da anyi
    gagarumar yunwa a duk fadin kasar.
  mal-mal: ഏലിയാവിന്റെ കാലത്ത് മൂന്നു ആണ്ടും ആറ് മാസവും മഴയില്ലാതെ ദേശത്തു എങ്ങും
    മഹാക്ഷാമം ഉണ്ടായപ്പോൾ യിസ്രായേലിൽ പല വിധവമാർ ഉണ്ടായിരുന്നു എന്നു ഞാൻ യഥാർത്ഥമായി
    നിങ്ങളോടു പറയുന്നു.
  kkc-kkc: Esiga niba susuga dui. Ilayaye badebei biame omapoo mi toowa kibaso. Osoloso
    dugo bakadio hedebe osoloso a 6 ma kulodu howo sibilega nei mauwe badebeiso. Ee
    ma kulodu Isalael mi mapoo sobo bauwe debeiso.
  urd-GVR: Yih haqīqat hai ki Iliyās Nabī ke zamāne meṅ Isrāīl meṅ bahut-sī zarūratmand
