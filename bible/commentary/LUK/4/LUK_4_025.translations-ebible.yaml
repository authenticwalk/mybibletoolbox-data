    duuɓi tati e lebbi jeegom. Ndeen rafo manngo waɗii e leydi ndiin fuu.
  arl-NT: Supuetana Elías quishacari, queraatia mashiquiopueeri quiquiaari Israel
    jiyajinia. Jiyanohua miaajesacari quiquiaariiri maru niyaquishacari pueyaracaanu.
    Jiuujianaraca marijiaari shocojoquiaari socua seis racanio, maru niyaquishacari.
  ziw-ziw: “Tegelezani chindedi, kwendaga na wavyele walozize mwe isi ya Izulaeli
    mwa mazuwa ya Eliya. Mwe chipindi chiya kwendaga hakuna fula kwembingu kwa mihilimo
    mitatu na myezi mtandatu naho niyo kwatenda na gumbo ditendese mwe si yose.
  grc-TR: Ἐπ᾿ ἀληθείας δὲ λέγω ὑμῖν, πολλαὶ χῆραι ἦσαν ἐν ταῖς ἡμέραις Ἠλίου ἐν τῷ
    Ἰσραήλ, ὅτε ἐκλείσθη ὁ οὐρανὸς ἐπὶ ἔτη τρία καὶ μῆνας ἕξ, ὡς ἐγένετο λιμὸς μέγας
    ἐπὶ πᾶσαν τὴν γῆν·
  nag-nag: Moi hosa pora tumikhan ke koi ase bidhowa bisi jon Israel te Elijah laga
