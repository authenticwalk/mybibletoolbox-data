    dak. Soat ip irere jĩjã osodop. Imẽnpuye ade itop e'ũ'ibiyũ tadaibotbot cĩcã osodop
    ixeyũ kabia dag̃―Judeuyũ.
  amk-amk: Tarai tofino, na fafong nabi Eliaifa, amani wiro wemetang kaha, waroio
    defuina botoru aburung fea, ampafe kahari dohong nunei sentenang. Na rabuang bonani
    mani wiwina bitoya kontai na nu Israeli.
  fai-fai: Kalak fen suwayo Ilaitsa am biyámsa atan be wanang kadun miso kuw Isadael
    bakan biyámsiw. Kale abid tikin weiw tademin leiw atida amkinam am ki dána bi
    itol alewbino, alo kayow bokuw kal mak keisu uyo bakan adikum imin wol fut dukum
    matam tasu!
  ura-NT: Coaracuche nachuhinti jataain arajiin neeuruhalu Isaraelitanichaachene benecuru
