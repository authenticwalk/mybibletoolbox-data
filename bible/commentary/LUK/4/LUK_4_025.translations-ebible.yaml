  heb-heb: ואמת אני אמר לכם אלמנות רבות היו בישראל בימי אליהו בהעצר השמים שלש שנים
    וששה חדשים ורעב גדול היה בכל הארץ׃
  mpp-mpp: Aime yowa noine yanguc edocngebabe, Elaiya gawec, dameng iwa Israel himongka
    ngigac-hosec homacnedi gaibong. Gacgubong Wapongti ngageme mac mi kwewec. Aime
    hifa habackang, nga tamacne 6 himong iwa loloc fikewec.
  apb-apb: Nga taa no ko unue ie e to'ohuu. Aana maholo pongine a Propet Elaeja, mo
    nao keni hunge kire o'o'o i Israel. Aana maholona e ka'a nemo ike hunie e oolu
