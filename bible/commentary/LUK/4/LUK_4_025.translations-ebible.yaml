    Diox co''se'' ngòc tiemp co'' ne''nglàade yuu le''n son lín'' narol loo mèna.
    Ngulàa thìb huin tín'' loo mèna tiempa, ne.'
  zyp-NT: Khazing khuavang Elija chai lekhei, Israel raang chung letah lahme hlupui
