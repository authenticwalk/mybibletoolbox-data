    ɗek. Ka sarta gani nani ti wál madakway day tə̀bu dal-dal ka haɗ Izireyel,
  kqc-kqc: “Idu rama iniye ya nida, Elijah amegamo duakauri, obu tau gade Israel ri
    amegamadiri, bi lagani regodenu ma lagani berou afona miya de deyo ma adabo tora
    gade Israel gagani fono reyo.
  rmc-ZRB: 'Чачібе пгенав туменґє: бут есас вдові андро Іліяскєре дівеса андро Ізраєль,
