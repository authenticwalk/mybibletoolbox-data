  ben-OBCV: আমি তোমাদের নিশ্চিতরূপে বলছি, এলিয়ের সময়ে ইস্রায়েলে বহু বিধবা ছিল।
    সেই সময় সাড়ে তিন বছর ধরে আকাশ থেকে বৃষ্টি হয়নি। ফলে সারা দেশে ভয়াবহ দুর্ভিক্ষ
    দেখা দিয়েছিল।
  mil-NT: Te na càchí tnúhu ndáá tucu‑í xii‑ndo sǎ ǐo vài ñáyiu dɨ̀hɨ́ ñáyiu quèé
