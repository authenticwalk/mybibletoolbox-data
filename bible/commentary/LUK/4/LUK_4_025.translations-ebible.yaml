    Izraeli,
  cui-cui: Xaniyan paca baraichi xua caena bayatha poxonae Elías popona pon Nacom
    peitorobi jume pepaebin, ainyawaxi powaxi pecuenta werapaewaxichi pia seuriwi
    Israel nacuatha jinompa. Barapo nacuatha cuinaya jopa duneicaeyo acoibi po weiyobe
    xuano seis po xometiyobethano. Daxita jiwi piyain barapo nacuatha Israel nacuatha.
  boj-2014: E bole merŋgwai. Elaija aqa bati qa laŋ geteŋesonaqa wausau qalub bai
