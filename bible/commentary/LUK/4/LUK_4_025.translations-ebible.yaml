    kāl paṛā.
  far-far: Nau ku saea fua mulu, na keni 'oro Jiu ki ne kera 'oru, kera to 'i Israel
    ana kada sa Elaeja nia to ana. Ma kada be na ute nao si 'aru sulia olu fangali
    ma ono madame ki, ma na fioloe baita ka liu laugo ana fere kia ki tafau.
  suz-BL: थमा लोव़ मार बाक्‍त देंशा हना, एलीया आ पालाम इस्राएल रागीम शुश वोंइश बेक्‍शो
    मीश मुर बाक्‍शो बाक्‍तेक्‍म। मेना बर्स सां ६ महिना सम्‍म रेउ मयिमाक्‍त। मिनु रागी
    नेल्‍ल ङा मुरपुकीमी जचा मतामे बाक्‍त। १राजा १७:१,९-२४
  car-NT: Yjauran irombo amyikatoko. Elia jako pyime inongepy'san tywaije mandon mo'ko
    Israel pajanymbo ra'na. Moro jako ro oruwa siriko itu'ponaka o'win-to'ima nuno
    moro kapu tatapuje tywaije man. Pa'poro ero nono tu'po poto 'su kumyno tywaije
    man.
  amp-amp: Iraijarhu tndht wadukakomt. Iraijar tohmo yiha Isrerko husfirpa gunyjimmi
    6-pela yamm bro yinr tohmor. Bro yinr tohmotr, yewurit noh witamot. Noh witamott,
    yatinoht tohmoum.
  bht-bht: मेरी गल्ल सुणा। की परमेश्वरे दा संदेश देणेबाले एलिय्याह दे दिना च जालू
    साडे तिन्ना सालां दीकर कोई बरखा नी होई, ऐथू दीकर की सारे इस्राएल देशे च बड़ा भरी
    अकाल पिया, तां इस्राएल देशे च मतियां बिधबा थियां।
  eng-NOY: But I tell you in truth, that there were many widows in Israel in the days
    of Elijah, when the heaven was shut up three years and six months, and there was
    a great famine throughout all the land;
  cub-NT: 'Que baru jãve coyʉyʉbu mʉjare: Cʉrejaquemavʉ obedivʉ nomiópeva Israecavʉ
    bácavʉ Elíai cʉrijãravʉa báquede. (Ñai Elíare Jʉ̃menijicʉ nʉvarejaquemavʉ Paraíso
    ãmicʉrõi apʉcʉra.) Aru ocabedejaquemavʉ yóbecʉriʉjʉa corica baji. Que baru ãvʉéne
    ñájinejaquemavʉ caino joborõre.'
  ita-1927: Anzi, vi dico in verità che ai dì d’Elia, quando il cielo fu serrato per
    tre anni e sei mesi e vi fu gran carestia in tutto il paese, c’eran molte vedove
    in Israele;
  lww-lww: Nanene na lelaga. Sineun nesape asitomyuli pogos kiena ne yermarua Elaisa
    nanua sumo. E pogos nene, yua pe powo re poli pa tol kas telu komsusa, a pupia
    viso tai kalo make yo Israel. ?Ana Ntewa mligan Elaisa pa miila ane e poglis nene?
    Apisu ke ne, pe mligan re naga panon iila letano nae Israel lala tai nap̃a amloge
    ke piowa poli, ana mligan naga pa miila letano nae pulkumali keviu nene Sarep̃at,
    nane lepas tap̃ena nap̃a Saeton.
  ron-BAYASH: Anume, ju vă zăk, kănd ăm doba alu proroku Ilija ăm Izrael, noru are
    ănčis a ploje nu kăđe tri aj šă šinšj lunj šă are mari fomi păm totă pămăntu šă
    asre mulći vădojur ăm Izrael.
  ckb-ckb: لە ڕاستیدا پێتان دەڵێم، لە سەردەمی ئەلیاس زۆر بێوەژن لە ئیسرائیلدا هەبوون،
    کاتێک سێ ساڵ‏ و شەش مانگ باران نەباری، لە هەموو خاکەکەدا بووە قاتوقڕییەکی گەورە،
  nas-nas: 'Masikaꞌ aaꞌnouꞌnung naurampimang: Mmauꞌ naaroonkunanka otorokoꞌ Isireeli-nameensiꞌkoo
