  peg-peg: “ମାତର୍‌ ଆନ୍‌ ମିଙ୍ଗେଙ୍ଗ୍‌ ହାତ୍‌ପା ଇଞ୍ଜ୍‌ନାଙ୍ଗ୍‌, ଏଲିୟତି ସମୁଦ ଏଚେକାଡ଼୍‌ଦ
