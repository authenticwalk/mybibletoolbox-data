  tzo-TZE: Melel li c'usi chacalboxuque, c'alal li' to'ox oy ta banamil li j'alc'op
    Elíase, o'lol xchanibal jabil muc xac' vo' li' ta cosilaltic. Jech itsacatic ta
    vi'nal scotol cristianoetic. Li jchi'iltactic ta israelale oy ep me'on antsetic
    yu'unic.
  lex-lex: Mimpiesiay A li'ru di! La'a Elia lerni, de otna edonna ntur niana anni
    wotel riehenu, pa nhi'nande lar lawna nwewar noha. La' ler de patyata harahu la'a
