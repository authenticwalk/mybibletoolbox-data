    Wangka yalatjinyurra kulintjaku. Yirriṯi Katutjaku wangka watjalpayi, Yilaatjanya
    nyinanyingka, Tjuwu tjuṯaya kuya nyinangi. Wiyaya Yilaatjaku wangka kulilpayi.
    Yiiya tjirripala nguwanpaya nyinangi, kapi punkantjawiya. Mangarri tjanampa wiyarringu.
