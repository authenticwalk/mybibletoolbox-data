    Nyangka kapilu pungkutjamunungka yayilurru purlkanya ngarangu. Nyangka-ya mirrkatjirratja
    nyinarranytja manta lipiwana. Nyangka-ya minyma parnaltji pirni ngurra Yitjurayilta
    nyinarranytja. Nyangka Mama Kuurrtu Layirrtjanya witurnu minyma parnaltji malikingka
