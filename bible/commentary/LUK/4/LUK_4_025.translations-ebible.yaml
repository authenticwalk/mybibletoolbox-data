  mva-mva: “Kamalongo! Moimoina-tina Ilaiza bong nena-lo nge ura tago sesu ipura barasi
    toli be kapapadi ilodia-lo. Bokaibe tole kanabiabia-tina kaba moarunga-lo ipura.
    Be bong ngaradia-lo nge narenare kokoko-tina Israel kaba-lo disoaki.
  dwr-NT: '“Yewuwaan qassi tumuwaa oday: Eelaasa wodiyaan heezzu laythanne usuppun
