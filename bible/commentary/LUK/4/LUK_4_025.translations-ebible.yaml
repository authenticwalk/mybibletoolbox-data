  ceb-ULB: Apan sultian ko kamo sa kamatuoran daghan ang mga balo sa Israel sa panahon
    ni Elias, sa dihang ang langit nisirado nga wala na nag-ulan sulod sa tulo ka
    tuig ug tunga, ug adunay dakong gutom sa tibuok nasod.
  ces-LB: Jen si vzpomeňte, jak to bylo v době proroka Elijáše, kdy tři a půl roku
    nepršelo.
  mkn-mkn: Ame conto dari Tuhan pung jubir, baꞌi Elia. Satu kali, ujan su sonde turun
    tiga taon satenga. Itu waktu, ada banya janda di Israꞌel. Ma Tuhan sonde kirim
    Elia ko tolong sang dong di Israꞌel. Tuhan cuma kirim sang dia pi satu mama janda
    di kampong Sarfat deka deng kota Sidon. Padahal mamatua tu, bukan orang Yahudi.
    Ma dia parcaya Tuhan Allah pung kuasa.
  nce-nce: Bo some iniyafeme gali nolëyo, Gotobë lowene mago gali të totokweflebë
    ho, Elaija mana tëtabena, na seiju one feilawa, Israel provins mëta tafa mëtëkouja.
    Na kë nalë wanagli tako temotëme na aona tlibutu na tobali ita jowa yeme tu hana
    teto. Na tako fone iniwa lifateme fata tokoutëme.
  pol-UBG: Ale mówię wam zgodnie z prawdą, że wiele wdów było w Izraelu za dni Eliasza,
    gdy niebo było zamknięte przez trzy lata i sześć miesięcy, tak że wielki głód
    panował na całej ziemi;
  qxh-NT: Sumaj tantiyacunquiman. Unay willacuj Elías cawashan wichan tamya mana shicwaptin,
    quimsa wata pullan mućhuy caran. Chaypis Israel biyüdacunata Tayta Diosninchi
    mana yanaparanchu. Manchä Sidón quinranćhu Sarepta marcacaman willacujnin Elíasta
    caćharan biyüdata yanapänanpaj.
  nwi-nwi: Ye nɨpɨg kape Elaeja, nəhig rɨpəh nɨpien newk kɨsisər mɨne makuə sikis,
    kɨni nɨkumhə ravən ikɨn mɨnə fam, nəvɨgɨnien rɨrkək. Kɨni yakni nəfrakɨsien tuk
    əmiə mɨmə, ye nɨpɨg a nɨpiahuaru kɨmhə tan kɨn əriə khapsaah e Isrel,
  kmo-kmo: 'Ana na meeji: eeta siiken, Ilaija riita tar nedii nokwapa nokwapa mibiya
    mima ye Isrel nosapeka tar. Worek, sukwiya piiriichar niiwiika 6 wayi vakasakech.
    Worek, ma mima ye harapa eechin har.'
  agr-agr: 'Junak dekas tajai: Apajuí etsegtin Elías pujujakua nunú tsawantinig, Israel
    nugkanum batsamajakajui kuashat nuwa waje aidau, nuniamunum ashí Israel nugkanum
    nujantai waitiamu tepeauwai, kampatum mijan jimaituk yumi yutachu asamtai.'
  kyc-kyc: Dokona suu pyao nakama kinyi langilyu, Ilainja kareyamopa ee kana rema
    dee kana pakinyamange opetae yake doko upi laro kareyamopa yuu dupwana lopo andake
    siyamo yuu gii dokopa enda waiya malu Isaraele yuu dokona peteyami.
  urd-GVU: یہ حقیقت ہے کہ الیاس نبی کے زمانے میں اسرائیل میں بہت سی ضرورت مند بیوائیں
    تھیں، اُس وقت جب ساڑھے تین سال تک بارش نہ ہوئی اور پورے ملک میں سخت کال پڑا۔
  yre-NT: Ɛn e ya "le 'an 'wɩ 'gʋɛ -a -cin -tɔ 'ka 'ji. Tʋ nɛn Bali 'lewei vɩzan Eli
