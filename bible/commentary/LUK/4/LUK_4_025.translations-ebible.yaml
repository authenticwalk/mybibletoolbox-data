  ian-ian: Tamba wupma lɨndɨ. Tamba Ilaija ta njɨmbla talagwa nɨma sakwat tɨndi nɨn
    isrelna kɨpmamba. Wan tamba la njɨmbla naambi kuvuk mbak sɨla kɨta meik ana ndandɨ,
    kɨgɨnda ngɨlɨndɨ.
  hun-hun: 'Igazán mondom nektek: Illés idejében sok özvegyasszony volt Izraelben,
