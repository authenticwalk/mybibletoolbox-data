  wmw-wmw: Kweli-kwelini, wakati wa Aliyasi, paitowire nvula muda wa myaka mitatu
    na nusu, wákiwapo manankweli wengi Iziraeli. Ipita njala ulu futi inti nzima.
  gmv-GGM: Gidoattin ta intes tuma gays heezu laythinne baga gakanas saloy gordettin
