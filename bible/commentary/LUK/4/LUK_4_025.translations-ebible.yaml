    سٍننِ.
  jpn-1965: わたしが言うのは真実のことです。エリヤの時代に、三年六か月の間天が閉じて、全国に大ききんが起こったとき、イスラエルにもやもめは多くいたが、
  fra-SBL: Mais en vérité, je vous le dis, il y avait beaucoup de veuves en Israël
