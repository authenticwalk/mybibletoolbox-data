  kyg-kyg: Geꞌnimo afiyo. Ilaiyaꞌa maiꞌniya afinaꞌmo loleꞌe magoꞌe kafugaꞌe sigisiꞌa
    kai leꞌeꞌmo ko oꞌaiꞌnigeꞌapaeꞌmo muki aupilagamo neꞌyafeꞌmo kafu huꞌnaya afinaꞌmo
    afole aiꞌniye. Ani afinaꞌmo muki kogu aꞌneꞌamo Isaleli kotegamo maiꞌnayaꞌmonanafa
  kmk-kmk: Ta tigammuyu, adu dat kakkaasin bilug sidin Israel utdit timpun Elias,
    sidit adina ummudan si tuḻu ya gogwan di dagun ot amoda uḻat sit losana boboḻoy.
  cao-NT: Ea nicaparicana. Mato parayamaquia. Jabi Elías yamabo bësono tsi quiha huëstima
