  lat-VUC: 'In veritate dico vobis, multæ viduæ erant in diebus Eliæ in Israël, quando
    clausum est cælum annis tribus et mensibus sex, cum facta esset fames magna in
    omni terra:'
  ngp-ngp: “Mna nawagambilani ikindedi handaga na wavele wengi wafiilagwa ni wagosi
    zawe mwe isi ya Izilaeli mwo lupisi ulo Eliya andaga aho. Lupisi ludya fula hainyele
    kwa myaka mitatu na miezi mtandatu niyo kwanda na gumbo kulu mwe isi yose.
  aoi-aoi: Biya ni-yama ngarningka, “W-engkirraja enena ayakwa ningi-yengbinama nungkwurruwa-wa.
    Wi-yakuwerribikina Eliya-langwa. Arakburakba-kiya-wiya nakine-ka Eliya n-ambilyumurra
    Yijireyila-manja. Akini-yada ngalaja nara yibina yelyukwa kini-larrina ena-langwa-manja
    angalya. Abiyakarbiya-manja akilarrkelyukwa nara yibina yelyukwa. Nara kembirra
    ngalaja aninga ka-lungkuwarrina. Aburraje-ka murumureya nuw-ambilyumurra wurruminakina
    angalya warnumamalya. Umba wurrababurna wurridarringka wurringayingaya yakwujina
    nawurrak-ambilyuma akina-manja angalya.
  enq-2: 'Nambame nyakama kiningi langilyo: Wamba Ilaija katea gii dokopa, ee kana
    tepo-kisa, kana tokange kaiti doko pai latae kateamopa, aiyuu naepea. Dokopa yuu
