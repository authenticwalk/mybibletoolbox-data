  tav-tav: Tirʉmʉpʉre Elías cawamecʉcʉ Dio ye quetire buiori majocʉ cãñupʉ Israelpʉ.
    Cʉ cãni yʉteapʉ cawapearicarã romiri capãarã cãñuparã Israelpʉ. Ti paʉ cãno itia
    cʉma ape cʉma recomaca caocaquẽjupe. To bairi ʉgarique camañupe. Camaja cañigo
    tamʉoñuparã.
  eng-ULB: But in truth I tell you that there were many widows in Israel during the
    time of Elijah, when the sky was shut up for three years and six months, and a
    great famine came upon all the land.
  spa-VBL: Les aseguro que hubo muchas viudas en Israel durante el tiempo de Elías,
