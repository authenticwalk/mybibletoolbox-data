    nichata jaanaca amurijiriin uheniha elone jaun, banejelanaala cana atane Isaraeli
    batane sacuritaain nelu mijitena omaroeniha temulene jaun. Nete nii cana benecuru
    autanaauru rene letono nenelu nii bana nenaa profeta Irihasi.
  mcd-NT: Un mato cayacafi yoi. Nocon shuni Elías niyopaonitian nocon mai Israeli
    ano ainfon funu amaqui naa funuomafo ichapa ini. Nantianri fari rafu non fusti
    nushmancayan oi funima. Ascano tushu yamacoin ipaoni.
  urt-urt: Ŋoihyeryembe, ki ŋahilyeh taꞌe ŋaiye somohonme ŋupe ŋaiye ŋisih yukur gah
    na tatame wahtaip hun syeꞌme pe, ŋasarp sai nalꞌe nalꞌe moiye moiye. Bwore mise,
    dindiꞌ ŋup uku lenge tuweinge ŋope wula sekete yarp Israel, kom Got yukur nember
    profet Elaija nalme lenge moi jeheinge kin ŋaiye ka ungwis lenge ŋai, pakai. Kom
    kin nember kin nalme lenge haiten ŋaiye ka ungwisme tuwei ŋope ende ŋaiye warp
    moi Sarefat ŋaiye sai nato moi embere Saidon ŋilyehme.
  awk-awk: Wonto baġ ba nurun wiyan tuloa, kauwȧl-kauwȧl ta mabogun Ithȧrael kulléu̇n
    purreȧġ ka Elia-úmba ka, yakita wirriġbakulla moroko ta wunȧl ta ġoro ġatun yellenna
    hek ta, tara-wará kakulla yantin ta purrai kariġ ka;
  kiz-kiz: Lakini nikabhajobhela ukweli muenga kujha kwajhele ni bhajane bhingi Israeli
