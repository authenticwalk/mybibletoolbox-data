  nya-nya: Ine ndikukutsimikizirani kunali amayi ambiri amasiye mu Israeli mʼnthawi
    ya Eliya, kumwamba kutatsekedwa kwa zaka zitatu ndi theka ndipo kunali njala yayikulu
