  mbh-mbh: O nongpol, tho ri nunganga a thomu nge, nomenga nge wop lemi ako Elaija
    i voth, seng basu pulua ako o voth mun a Israel. Na nge wop lemi aken sepsa i
    pupal rintet ma vit i mol vet avele nge tovu po or me na ngov or limae. Na mesi
    aolonga i velpol a pen elonga a ulue.
  bdd-bdd: Ma wanuwatuhuyahi ꞌabehega mwalo palopita Ilaitiya ꞌina tuta, hiwahiwape
    baibaiwadi Isileli ꞌoina simiyamiya, ma Yehoba geya Isileli wahineina ꞌihesinuwe
    ma Ilaitiya ꞌiꞌitayahi tutaina gomale madouna, weyahina bolime ꞌetoi ma tupwana
    ꞌoidiya geya ꞌwesu,
  cbt-NTPO: Tëhuënchachin iráca Iniasë pënëntona'pi nanpipon, cara pi'ipi miria co
    pi'pian tëranta' o'naninhuë'. Ya'ipi parti tanarotopi. Naporo' na'a quëyorono'sa'
    Israiroquë ya'huëpirinahuë',
  rmy-SERVI: 'Пхэнав тумэнди чячимо: дэ вряма, кала джювда Илья, дэ Израили сля бут
    джювлен, савэндэ муле рома. Тунчи трин епашеґа бэрш на сля брышынд, тай пав всавири
    пхув сля бари бокх.'
  srn-NT: A sani san Mi e taigi unu now tru. Ini a ten fu Elia dri nanga afu yari
    langa, alen no ben fadon èn wan bigi angriten ben de ini a heri kondre. A pisten
    dati furu uma di masra dede kba ben de ini Israel.
  cta-NT: Tyempo loꞌo ngutiꞌi̱ jyoꞌo cusuꞌ Elías chalyuu ―nacui̱―, ntsuꞌu tiꞌ ma̱
    chaꞌ cua nteje tacui sna yija̱ ntucua scuá coꞌ nu ná nguaꞌya tyo tsiyaꞌ ti; tlyu
    tsa jbiꞌña ngua tyucui ñaꞌa̱ chalyuu liꞌ. Tyu̱u̱ tsa tyaꞌa nu cunaꞌa̱ tiꞌi ngutiꞌi̱
    loyuu re tyempo biꞌ;
  bqc-SIM: Málɛ oɛ́ sĩana guu, kɛ́ luabɛ zɛ́ tà Ɛlia gↄↄ, gyaa gbɛ̃andoↄ ku dasi.
    Lou i mao e wɛ̃̀ àaↄ̃ ń mↄ sooloo, mɛ́ nↄan zↄ̃ↄ kà Isaili bùsuu píi,
  tcz-CHONGTHU: “Tahbeh in Elijah phat laiyin Israel gamsungah ngaichat khohtah nei
    meithai tamtah anaume, vankot kum thumle akeh akikha'a gamsunga kel nasatah analhun
    chun.
  mar-mar: मी तुम्हास खरे सांगतो, इस्राएलात एलीयाच्या काळात पुष्कळ विधवा होत्या, जेव्हा
    साडेतीन वर्षापर्यंत आकाशातून पाऊस पडला नाही आणि सर्व प्रदेशात मोठा दुष्काळ पडला
    होता.
  snp-snp: Ido ka ma ona logimowe. Elaiya kamenalalo ya melege tiliki hafuki (3 ½)
    yalo ko wiyámaito, kadunamu naba-naba mikau-mikau oloto pito fuli loto nemo kamenalo
    ya Isilaeli mikalo ya wena-kena muki minamo ne.
  isl-isl: Þið munið til dæmis að spámaðurinn Elía gerði kraftaverk til að hjálpa
    ekkjunni í Sarepta, en hún var útlendingur og bjó í landi Sídonar. Það hafði ekkert
    rignt í þrjú og hálft ár og mikið hungur var í öllu landinu. Margar Gyðingaekkjur
    þörfnuðust hjálpar, en þó var Elía ekki sendur til neinnar þeirra.
  spy-NT: Kumwoochi ꞉Yēēsu subak kule, “Osoot yoo kiyēyē ꞉Yēyiin kuwo ꞉roobta kēnyiisyēk
    sōmōk āk ārook lo. Kichō ꞉kēmēwuut kōōrēēt /ānkiiyookto wōōrkooyoontēētaab Yēyiin
    *Eliiya kuwo ākoy *kiriinkēēt ake nyēē /kikēēkuurēē Sarefaat ām kōōrēētaab Sitōōn
    wōlēē kimii ꞉koorko nyēē ki musuk nyēē mēēbērē ki Cheebyuutayaa. Ntēē kimii naas,
    ꞉kooruuk alake chēē chaang' chēē ki Cheebyuutayiis āmēēbērē /kikiiyookto Eliiya
    kuwēēchi icheek?
  xnn-xnn: Kaneg din timpon Elias ay mamadto ay egay polos omod-odan is toloy tew-en
    ya kagedwa dat menbitil am-in ay ili id Israel. Wada nan ado ay balo issan deey
    ay ilida
  mwe-mwe: Ikabheje mpilikananje, kweli ngunakummalanjilanga! Yaka ya a Eliya bhashinkupagwanga
    bhashitenga bhabhagwinji nshilambo sha Ishilaeli. Gene mobhago ula janganya yaka
    itatu na nushu, gushikoposhele shibhanga sha punda shilambo showe.
  tte-tte: Kani kaba gite labui yawalowegili kolimiu kabo wakatai yakato komiu tomo
    Yudiya Yaubada isikotanagimiuko. Palopita Ilaitiya ana sauga koina kwabukwabuliwo
    sibaibaiwa simiyamiya Isileli kalona mena yo meuloili sikamkamna kaiwena bolime
    yaiyona yo tupwana nige galewa itatalu mwa guliyam lalakina iyawatagili yanuwane
    dedeina meuloina koina.
  tcs-tcs: ‘Yupla lisen po mi nau. Diswan i tru, i bin gad plenti widooman ya wea
    Izrael wea dat taim blo Ilaiza. Dat seimtaim i no bin gad rein po tri ane ap iya.
    I bin prapa nadakain draitaim ebriwea wea dem kantri.
  hlt-THB: Elijah chan awh Israel ram khuiawh nuhai khawzah awm hy, kum thum coengawh
    hla quk khui khan chawmkeng khaih na a awm awh ram pum awh khaw se hy.
  soq-soq: Elaia wandia walamawe God dewasano unu mai da wapona enawa natadea sawano
    dialen. Ita sape nana uduudu diantontuwano apana omanatoboiamono waimoie. E mai
    insenase walama sawo no bolamba Israel bedewe obuobu dia, tane obuobu ipa uaraia
    nuaparentoie waimoie.
  qub-qub: 'Masqui musyanayquipaj nishayqui: Profëta Elías caycashan wichan fiyupami
    muchuy caran. Tamyaga mana tamyaranchu quimsa wata sojta quillan. Chay wichan
    caran achca biyüda warmicuna cay Israel nasyunninchïcho.'
  att-att: Á ta ángngarigán á, ammu naw yù ngaw nesimmu sù keggá na ngaw ni Elias
    nu ari nagurán ta tallu ragun ta gadduá, á nassamâ yù bisin ta ngámin nga dabbun.
    Á kuruk ta aru yù ira bálu nga kelián na.
  bki-bki: Nina be riano ga. Nejidom ka kamiu kuvisidomii von tormoruo Elaija re nua.
    Ka bogo na, yuo maka rivovo bano-o bokar yuka tolu togio, a burum̃ara vituiano
    tai jovuko rera vio Israel. ?Ana Atua miila Elaija ba miija kei ka bogo na? Kam
    kuvialio, naio maka riila naio rivan ka riija taanou re Israel tai nam̃a aju amijog
    bova, mia naio miila ba miija taanou na bulukomeli na vio Serevati, nina ea tanobuku
    dolu na vio Saiton.
  bqp-bqp: Matɛn oárɛ yãpura, kũ ludambɛ zɛ́ tà Iliasu gↄrↄ, gyaanↄnↄn dasi. Legũ
    dí maro ari wɛ̃̀ aakↄ̃ kũ mↄ suddoo, akũ nà zↄ̃kↄ̃ↄ gɛ̃̀ Isarailanↄ bùsun pínki,
  mcp-mcp: Mə́ jaaw bɨ́ bʉ́bə́lɛ́ nə́, ja Eli nyə á bə yí, ja joŋ í á feed tâŋ mimbû
    mílɔ́ɔl nə oŋkwoond ósaman yáág-yáág zha mú bə shí nyɛ̂sh yí, zhwog mikúsə́ mí
    búdá mí á bə *Izʉrəyɛ̂l.
  hat-hat: 'Se vre wi: Sou tan Eli, yon lè lapli pa t'' tonbe pandan twazan sis mwa,
    tout peyi a te nan grangou. Lè sa a, te gen anpil vèv nan peyi Izrayèl la.'
  npl-NT: Ijkuak oyolitoka n profeta Elías, okatkah miakeh iknosiwameh itech nochi
    tlali de Israel, itech nonteh tonatijmeh eyi xiwitl iwa n tlajko mach okiawik,
    iwa okatka miak apisotl itech nonteh tlalmeh,
  bgg-bgg: Gu shii yoi mage bo, hì ne chaigthek ro Elija sieng pha ishak shii Israel
    hà misiung bajo um, ji pha ishak shii haphie aphie pha idam uom è khuyo thog dang
    pha zab soh shii diigchiao thog.
  eng-TCENT: But in truth I tell you, there were many widows in Israel in the days
    of Elijah, when the sky was shut for three years and six months and a severe famine
    came over all the land,
  eng-BSB: But I tell you truthfully that there were many widows in Israel in the
    time of Elijah, when the sky was shut for three and a half years and great famine
    swept over all the land.
  cpu-NT: Tema omaperotya iroka, pairani eeniro isaikavetani Elías, te omparyaagairanki
    inkane okaratzi mava osarentsi ipoña 6 kashiri janta Israel-ki, iniroite itasheneentaitake.
    Osheki kamaimetzinkaro tzimavetachari janta,
  san-ASM: অপৰঞ্চ যথাৰ্থং ৱচ্মি, এলিযস্য জীৱনকালে যদা সাৰ্দ্ধত্ৰিতযৱৰ্ষাণি যাৱৎ জলদপ্ৰতিবন্ধাৎ
    সৰ্ৱ্ৱস্মিন্ দেশে মহাদুৰ্ভিক্ষম্ অজনিষ্ট তদানীম্ ইস্ৰাযেলো দেশস্য মধ্যে বহ্ৱ্যো
    ৱিধৱা আসন্,
  tac-NT: Neka 'la machí we'ká umugí gunámakame mochíligo jena wa'lú gawí bo'ígichi
    Israeli anilichi 'ya napu'lige bejtele alué rió Elíasi napu'lige tabilé u'kule
    bakiá bamí miná nasipa 'lige napu 'we gurule go'ame bochígimi jena Israeli anilichi.
  eng-WEBPB: But truly I tell you, there were many widows in Israel in the days of
    Elijah, when the sky was shut up three years and six months, when a great famine
    came over all the land.
  gfk-H: Iau tangai ta muat bia ga mon haleng makosa kai Israel tano pakana bung Elaija
    ga lon tana. Ma ta iakano pakana bung no mawai ga tabanus ma pa ga bata haruat
    ma ra aitul a tinahon ma sibaan. Ma ga mon tiga tamat na taburungan ta iakanong
    ra kidilona hanua.
  viv-viv: Wanogali! Omi wahalamanena tuwai-moꞋena Elaiya yana toveya keke maꞋita
    wehi gidalugaga ginunauwena malamala tohiye kadu hafuna, ada melala moyaꞋaina
    agaidiya loka lakahina gilakayemu. Medema tovai-nadi sikwa moyaꞋaidi Isileli ana
    fafaliya himiyami tu Elaiya yana yoꞋo miIsileli hikilowena faꞋina, Yaubada keke
    badi yadi sikwa agaidiya Elaiya gidaꞋiveniniseni be ginavelugadi. Au vinemiSalefadi
    sikwasikwadi adikaibe agaidiya giꞋiveninisena. Badi yadi melala keke Isileli ana
    fafaliya, au Saidoni ana fafaliya.
  yao-yao: Nambo mpilikane! Isyene ngunsalila ŵapali achakongwe ŵakuwililwa ni achiŵankwawo
    ŵajinji mu chilambo cha Isilaeli katema ka che Elia. Kele katema ko nganijinyaga
    ula kwa yaka itatu ni miesi sita ni kwaliji ni sala jekulungwa pa chilambo chose.
  tgp-tgp: Pani, na varar̃uhu hin haratu na verea vara, ‘Malepu matuvana Israel la
    lo toho na rani non Elijah, hin rani atu usa mo sopo jovi mata tauni mo tolu vitu
    mo limarave, ale marua tavera mo voroi Israel,
  auc-NT: Näwangä edæ ämo ëñëedäni. Docä Ediya wodi quëwengäñedë mëa go adoque wadepo
    ayæ̈ tæcæ wadepo ïñonte tömënäni ömæ tömäo näni gæ̈wænte wægaïmämo baquinque cöönæ
    cædämaï ingatimpa. Mänïñedë Idægobæ ïñömö owæmpoïnäni nanguï ïnäni quëwëñönänite,
  kbc-NT: Diganajipaatiwatiwaji! Niɡ̶ijo jotigide owidi wajekalodi digoina ɡ̶oniiɡ̶o
    Israel malee yewiɡ̶a Elias, niɡ̶ijo ane yeloɡ̶oditibece Aneotedoɡ̶oji lowooko,
    niɡ̶ijo me daɡ̶a datiode itoatadiɡ̶ida nicaaɡ̶ape niɡ̶igo meeya. Odaa eliodi niɡ̶ica
    nigigi inatawece ɡ̶oniiɡ̶o.
  bmh-bmh: Ag suban don, getal Israel agal em ebu, Elaiza dareun ziwas ebu, ipal wab
    ailel asiu daremen. Ziwas go ebu wai ainarai geil wasolig ze tub emes wageiman
    nuab tam, go ziwas ebu we ziwas banou em unum iboreun.
  ctu-BL: Ti isujm mic subeñetla an cabʌl meba' x'ixicob ti Israel ti' q'uiñilel Elías
    che' wen jamʌl pañimil ojlil i chʌmp'ejl jab, che' bʌ tsa' tili cabʌl wi'ñal ti
    pejtelel lum.
  meq-meq: Sa tsa na, sərum ha ahəl i Eliya ndo i maslaŋ i Mbəlom na, madakway i ŋgwas
    hay haladzay ma Israyel. Ahəl niye na, yam kə pa bay məve mahkar ta kiye məkwa.
    Mandərzlaŋ bagwar eye a ge ka dala niye tebiye.
  noa-H: 'Mʌch sëuk''a chirʌm ham hugua pãrag jaauk''im: Pãrau k''ĩir heyaa nʌmgui
    hajim hanʌm, jöoingar Hẽwandam hiek jaaumie Elías k''ararr monak''a haawai Israel
    durr año t''ãrjup hawia jãrr bʌ̃ʌrjã noseg chëba harr hanʌm. Mag gaaimua Judea
    durr t''um jãdau t''eega burrtarr hanʌmjã pãrau hũurjem. ¿Pãrau k''ĩirjuawai mag
    jaar hĩchab k''oopaa hũanaan dau hap''ʌʌm chuk''u hajĩ Israel durr? Chuk''u hajim
    haju haai k''aba nʌm; k''apan t''ʌnaajim.'
  alp-NT: Po imi lene mimise, kena akmena nabi Elia eri rue sare lea musuna telu bulana
    ne. Pusue otoi Israele esi supu manane mo. Kena mere bina balua boka.
  san-VEL: apara nca yathaartha.m vacmi, eliyasya jiivanakaale yadaa saarddhatritayavar.saa.ni
    yaavat jaladapratibandhaat sarvvasmin de"se mahaadurbhik.sam ajani.s.ta tadaaniim
    israayelo de"sasya madhye bahvyo vidhavaa aasan,
  kbq-kbq: Hianagi tamage hu'na neramasamue, Israeli vahepina rama'a kento'ane Elaija
    knafina mani'nageno, monafinti 3'a kafugi 6si'a ikana kora origeno, tusi agate'za
    maka mopafina fore hu'ne.
  kbh-kbh: Ndegombre cbë́yana, Elías, chë Bëngbe Bëtsabe juabna oyebuambnayá, Israeloca
    inamna ora, ba viudanga chents̈e imojamna. Chë tempo, unga uata y tsë́ntsañe nÿets̈á
    ndoñe tonjanafté y bëts shëntsana chë luariñe yojtsebinÿna.
  ron-LSB: Dar, adevărat vă spun că erau multe văduve în Israel pe vremea lui Ilie,
    când cerul a fost închis trei ani și șase luni, când a venit o foamete mare în
    toată țara.
  pon-pon: A melel I indai on komail, li odi toto mi nan Ijrael ni muein Kliaj, ni
    anjau nanlan matata par jilu o jaunipon wonu, ni lek In pal ap kipadi jap karoj;
  nhe-BL: Huan quema itztoya Elías, nopa tiocamanalojquetl tlen huejcajquiya, itztoyaj
    miyac israelita cahual toahuime ipan tlali Israel campa yajaya ejqui. Huan nochi
    nopa cahual toahuime quinpolohuayaya inintlacualis pampa ax tlaahuetzqui para
    eyi xihuitl huan tlajco ipan tlali Israel huan oncac se hueyi mayantli.
  sps-sps: “Nyo tsue faman rou tsumi te man non u amov kinai iny Isrel tan nainy ten
    Ilaija na kuigin muan te sariof a ruat sa onots a fopis a ingainy ana aunom a
    iifaa. Nainy ves tsian sa nom faavots a fan a kinai.
  wnc-wnc: “Nata siakande siknga daninggat. Ilaijata tupa yukut gwene nakanu gweaat
    gwenduat gatu yekau katau kuut musa kautdu gwenduat yuke sopaat yekap piokatda
    dua pimapan Isrel nanata tom tapduk yuking. Tapduk wa yuking gwene Isrel nana
    maya kombakobau buyambamda yuking.
  bus-bus: Mɛ́ɛ ooare yãpura, kɛ̀ ludambɛ zɛ́ tàta Ilia gurↄ, gyaanↄnↄↄ pari. Lou
    e maro ai wɛ̃̀ aagↄ̃ kↄ̃n mↄ swɛɛdoo, ben dekaa bíta kà Isarailinↄ bùsun píngi,
  gub-BL: Peinu katu heze'eg nehe ty wà. Kwehe mehe, Eri ywy rehe heko mehe heta tetea'u
    kuzà imen umàno ma'e kwer a'e wà. Umumaw na'iruz kwarahy àmàn ukyr 'ym mà uma'uhez
    pà wà.
  imo-imo: Nani enondo i tepo paimbo nimbo tiro. Elaija kinye Elisa taloni teringili
    mele nembo! Elaija oi Gotenga ungu nimbe mundulima imboma nimbe tipe molopili
    ulu te wendo orumumu nembo! Goteni lo naa opili nimu kinye poinye yupoko kelepa
    oli kite talo pakera lo naa omba engele lerimu. Kano walimunga Israel kombuna
    tukundo ambo wai pulumu engele kolko moloringi.
  boj-boj: E bole merŋgwai. Elaija aqa bati qa laŋ geteŋesonaqa wausau qalub bai 6
    gilsiq awa bosaioqnej. Deqa sawa sawa kalilq di naŋgi mam koba eb. Bati deqa Israel
    sawaq di uŋa qobul gargekoba soqneb.
  eng-DRA: In truth I say to you, there were many widows in the days of Elias in Israel,
    when heaven was shut up three years and six months, when there was a great famine
    throughout all the earth.
  knf-knf: 'Manjoonan mii mi, dţupan wa : Baaţ bayoţ baŧum babi wo du *Iŧrayel ţi
    wal wi *Eli, wi uşubal udooŋ ŋşubal ŋwajanţ na kli paaj wi uwooŋ uunşubi, kë ubon
    uweek ukak awo ţi uŧaak bŧi.'
  san-KHM: អបរញ្ច យថាត៌្ហំ វច្មិ, ឯលិយស្យ ជីវនកាលេ យទា សាទ៌្ធត្រិតយវឞ៌ាណិ យាវត៑ ជលទប្រតិពន្ធាត៑
    សវ៌្វស្មិន៑ ទេឝេ មហាទុព៌្ហិក្ឞម៑ អជនិឞ្ដ តទានីម៑ ឥស្រាយេលោ ទេឝស្យ មធ្យេ ពហ្វ្យោ
    វិធវា អាសន៑,
  arn-NT: Rüf dungu mew mülefuy fentren pu lantu domo Israel mew, feychi mongelelu
    ti pelon wentru Elia. Feychi mew mawünlay küla tripantu ka kayu küyen, fey rume
    müley ta ngüñün kom ti trokiñ mapu mew.
  zas-NT: Gol basaaladx dád zien ree béngunaa bizëjb zojb Israel lën ree dxej guban
    Elías bén badëë xtiidx Dios loj ree bejn, chi ad golt guia choon ijz garol, abiꞌ
    guyu gubijn guidibczi.
  ken-NT: Kɛ nchí ghati bhe bɛ, mánkwɛ́sɛ́ bayǎ nyaka amɛm ɛtɔk Israɛl ndǔ mpok
    ndɛmɛkɛpɨ̌ntɨ Ɛláija. Mpok yɔ manyiɛp kɛkwɛ́n ndǔ mamiɛ́ arat nɛ ɛbhɔ́k, nɛ
    ɛrɛmɛ́ nsay ɛ́kwɛ́n ndǔ ɛtɔk Israɛl ɛnkɛm.
