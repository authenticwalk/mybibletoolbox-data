  pan-pan: ਪਰ ਮੈਂ ਤੁਹਾਨੂੰ ਸੱਚ ਆਖਦਾ ਹਾਂ ਜੋ ਏਲੀਯਾਹ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਜਦੋਂ ਸਾਢੇ ਤਿੰਨ ਸਾਲਾਂ
    ਤੱਕ ਮੀਂਹ ਨਾ ਪਿਆ ਅਤੇ ਸਾਰੇ ਦੇਸ ਵਿੱਚ ਵੱਡਾ ਅਕਾਲ ਪਿਆ, ਇਸਰਾਏਲ ਵਿੱਚ ਬਹੁਤ ਸਾਰੀਆਂ ਵਿਧਵਾਵਾਂ
    ਸਨ।
  gvc-gvc: Yʉhʉre tʉhoga mipʉre. Panopʉ Elia to jiri pjapʉre tia cʉhma noano pa cʉhma
    dacho maca waroi ne coro taeraha. Ã jiro jipihtiropʉta ne chʉa mariaha. Tí pjare
    payʉ wapewahya Israe yahpapʉ ti jipachʉta Cohamacʉ Elia cjirore tinare yoadoho
    dutiro warocaeraha. (Eliare, Cohamacʉ ya cʉ̃hʉre ti cahmaerachʉ ñʉno tinare yoadoho
    dutiro warocaeraha.)
  mwp-mwp: ‘Kulba peropethal lak kedha matha moenari thanamulpa kurusipagemipu. Peropeth
    Elayzan thonarnu nanga, dapar mura thamudhaydhin ariginga thoeri wathalnga a sikis
    moelpalalnga mina aygi thonar mura ngalpan goegathiya. Ngalpan yoepkaz maykal
    koey garsar maythaygin memayipu senawbi thonara ina Isoereylanu,
  ksj-ksj: Rehano zamaroꞌi! Peroveta vazeḡa niḡa Elia madaḡano, muri uḡidu zu ḡahaꞌa
    zamaḡano iruguꞌa mene ruꞌaro, eꞌanoꞌo Isaraela habaꞌa niduꞌa zamaḡano zahara boroꞌa
    buaro. Eꞌe madaḡano ḡozoba ḡehaḡaꞌe Isaraela habaꞌano radiunu.
  sbk-sbk: Lelo lyoli embabhola bhahali afwele bhalibhinji katika ensi eya Israeli
    amaha aga Eliya, wakati amabhengo gafugwilwe amaha gatatu na miezi sita, enzala
    engosi yahinjiye ensi yonti.
  mya-JVB: ငါအမှန် ဆို ပြန်သည်ကား ၊ ပရောဖက် ဧလိယ လက်ထက် ၌ သုံး နှစ် နှင့် ခြောက် လ
    ပတ်လုံး မိုဃ်းခေါင် ၍၊ ပြည် နိုင်ငံတစ်လျှောက်လုံး အစာ အာဟာရအလွန် ခေါင်းပါးခြင်းရှိ
    သောအခါ ၊ ဣသရေလ အမျိုးဖြစ်သော မုဆိုးမ အများ ရှိ ကြ၏။
  kgf-kgf: Hélacnec énézéwa niŋgic, Elia kerec imuaru yawuŋ haréwéc ʒéma maso 6 séc
    kurumeŋ ʒikiyu, baec séc béti yanda hicŋiyec. Waŋu nalé imuaru Israel baec yandaiguc
    embac malé sasala kecgic.
  awb-awb: Aiq pútaq ehwéh teiníe. Naho Manikáne ehweh irarú ani Éráísa marakóipeq
    míowana apahtáró ópéq mó opéq ákáhtaq íre ibonsúnsabe moke mi marákóráq anotah
    ehwéhrówe. Mi tanáhráq áhnte kewéínínsó Ísara kené marakórapeq míówana
  gdn-gdn: Nau nidiyani wainapumuri; Naiya takari kawaya Mamanuga God e bonanai wainapiyawa
    wagawa apunai Eraidiya tondawa ki makeya ka ridi koboro ropani kawaya tawana Isiraero
    rabineya idiwa. Kwamura apeya eyaka ade siragamu ida daikere kewowena daikere
    eyaka mena ki rabineya ka nawaya mo eba bauwena ki pokere tawana kuduba ka kapoi
    kawaya ubupu.
  nko-NT: “Mlɩnu, Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ Elia bɩ́sʋ́ á, nyankpʋ mótswíe nfinsa mʋ́a
