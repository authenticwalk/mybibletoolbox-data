    nja ꞌnara da̱nga thuhu ja gatho nuna ra hai.
  wnu-wnu: Ye qob eng quraum eng iruges big igub igamari. Qoan Elaiya igoa qen end
    Isrel yamangar qindou irou igurei. Qen end togun ombur gari ne bo inaun 6-ende
    ya me darau. Ende igama qunumber qen aib ai eng gugum yarerei.
  zam-NT: 'Daa nii tedib con'' co'' nac lìcpe'' loo gu'', ne: Huax xa''got viud ngo
