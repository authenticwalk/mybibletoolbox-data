  mna-mna: Mbulu ta ipet muŋgu na, motoyom iŋgal som? Indeeŋe gorgor ki Anutu kwoono
    Ilia na, yaŋ isu som pa ndaama tel mi pakaana. Tana peteele biibi ikam zin. Mi
