    naipisa. Go-rupa pumare su raayona reae adaalepe pabesa.'
  mni-mni: “Adubu yeng-u, achumba adu eina hairi, Elijah-gi matamda chahi ahum makhai
    nongdon atiya thingkhiduna leibak pumnamakta achouba chak tangba thokpa matamda
    Israelda lukhrabi mayam ama leirammi.
  yad-NT: 'Si̱tenu ri̱tay jiryiva: Rivyichanu̱yada rajuu bacheno̱damiy Irayénuveda
