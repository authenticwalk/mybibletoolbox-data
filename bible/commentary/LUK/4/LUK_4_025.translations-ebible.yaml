    Tigidali pesagede nasi ela pai dao. Te sogo Israel hani wilawe we hauwa mu bidai
    dao.
  seh-seh: 'Ndimo mwene, ndinakudziwisani kuti: “Pa midzidzi ya Eliya, akhalipo akazi
