  byr-byr: Yɨthaanyi, naanga nebulyavɨnyɨ. Yɨhɨthɨvanɨge. Pɨropetɨya Yɨlaajaregaaꞌ
    Yɨzɨrelɨ saba yaanyɨwaaka kwalaalya mwalyaasangɨra. Dazagaaꞌ kwarame dawaai daꞌ
    yaka lawe ata purɨdaaꞌnyɨ puꞌna wavɨlaꞌdaaꞌnyɨ nyɨla naangegaaꞌ yada burɨka mi
