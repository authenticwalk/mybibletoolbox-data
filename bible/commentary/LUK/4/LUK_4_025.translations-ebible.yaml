    ni ladu.
  hto-hto: Omoɨmo jino uáfodo llóitɨcue, naui Elías illáruillaɨdo Israel naɨraɨ cɨ́gɨmo
    dɨga fecɨ́ngotɨaɨ ite. Aféruillaɨdo daámani fɨmona átuedo nocɨ bɨíñede. Afemona
    afeno naɨraɨ jamánomo júbietaidiaɨoɨ.
  por-BRBSL: Mas em verdade vos digo, havia muitas viúvas em Israel nos dias de Elias,
    quando o céu estava fechado três anos e seis meses, quando uma grande fome invadiu
    toda a terra.
  ces-NKB: A řeknu vám po pravdě, že za Eliášových dnů, když bylo nebe zavřené po
