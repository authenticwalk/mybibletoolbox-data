    uwau, inyeru inyi gainga goi haga orei eei ole 6 oruwa usuwai. Ono wainga, maau
    saini anyakaro ha-ha oruwa la heigai.
  aly-aly: Awelheyel arrantherr atyeng? Arrantherr angka Elijah-akert iterl-areyel.
    Ranap angkakert Akngey-wenh Israel-areny awank-akerr anenh. Akngeyelan kwaty thweneyangarl
    aherrety irrpetyelan. Amern-weny ayntenh, ingkerrenh-anem angayakwan apmer ikwer-itwew.
    Kel akelty inpert Jew-rneman akngerrarl anenh Israel-itwew.
  wiu-wiu: Nimini ukuno yakoe. Akolaline agale akane ago Ilaida Iserele take mekakoa
