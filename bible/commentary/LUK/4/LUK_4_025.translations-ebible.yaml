    yoaro oco quedibetimasiñuju. Idia cʉ̃ma jediro gaje cʉ̃ma gʉdareco oco quedibetimasiñuju.
    To bajiro bajica yiro, bare manimasiñuju. Manajʉa rijaveomasiriarã, tirodori jãjarã
    ñamasiñujarã ĩna.
  pib-NT: Galikakni wane nchingi, Giliyaklunanu tengogne gishyatkalurunanni. Mapa
