    iyo lix bilood xidhmay oo abaar weyni dhulka oo dhan ka dhacday.
  mam-C: Qu'n toj kywutza wen xjalqi'y, noq tu'n tzajninqi'y te qtzan Israel. Me twutzxix
    kxel nq'ma'n kye'y, kyojjo q'ij, tej tten Elías tzalu'n toj ttx'otx' Israel, nimxtaq
    qya otaq b'aj kyim kychmil exla qa tzajninqetaq te Israel, ikyxjo tze'nku te Elías.
    Oxe ab'q'e tuk'a niky'jin mix tzaje jb'al. Tu'ntzi'n ikyjo, tkyaqil twutz tx'otx'
    nimx wa'yaj tzaj.
  ndj-ndj: “Mpikanishi! Nakaka pavavelili vangalimlyangu vatangalili mlima wa Isilaeli
    chipindi cha Eliya. Chipindi achi ndonya yalekili kutonya kwa myaka mitatu na
    myesi sita, kwavelili na njala ngomi mlima wosi.
  mbj-NT: Eriij hawät noo gó m', hajõk mä Isaraéw häj n'aa bä patug tema bong do kas'uut
    doo, tak'ëp sahõnh hẽ rabas'aah noo gó m', tamawoob hẽ ta baab bahǟnh tanadots
