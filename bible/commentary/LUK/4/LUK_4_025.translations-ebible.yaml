    löö bekwev nemadvahi-mevidek-ti. Gemeyip böpata yoh vu nyëġ.'
  guj-2017: પણ હું તમને સાચું કહું કે એલિયાના સમયમાં સાડાત્રણ વર્ષ સુધી વરસાદ વરસ્યો
    નહિ, આખા દેશમાં મોટો દુકાળ પડ્યો, ત્યારે ઘણી વિધવાઓ ઇઝરાયલમાં હતી;
  jvn-NT: Kowé pada ngerti nèk ing jamané nabi Elia nang negara Israèl ènèng wong
