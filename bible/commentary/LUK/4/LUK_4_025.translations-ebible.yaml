  mto-NT: Vaampamts a̱tseꞌe je̱ts je̱ja xa veꞌe nu̱may je̱ kuꞌa̱a̱ꞌk ta̱ꞌa̱xta̱jk
    vye̱ꞌnada yaja israeejlit yꞌit ja̱a̱t ku veꞌe je̱ Elías jyoojntyki, ku veꞌe ya̱
    it kyatuuj toojk joojnt jagojkm je̱tseꞌe ma̱kk je̱ yooj tyunnajxy yaja nu̱jom
