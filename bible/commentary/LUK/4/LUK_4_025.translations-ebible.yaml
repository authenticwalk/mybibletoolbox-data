    jachi̱nu rivasiy ti̱ta̱ju̱ mucadiva.'
  mxb-NT: Miía̱n ndaa̱ ná kaꞌi̱n xíꞌín ndó ña̱ ni̱ sa̱ ndei nda̱ꞌo na̱ kuáa̱n Israel
    tá tiempo profeta Elías. Ta tiempo daá ko̱ ní kóon dai̱ oni̱ kuia̱ dao, ta de̱én
    nda̱ꞌo ni̱ sa̱ io tama̱ iin níí kúú no̱ñóꞌo̱.
  pon-2006A: Mehlel me mie liohdi tohto nan Israel ni mwehin Elaisa, ahnsou me sohla
    keteu erein sounpar siluh elep oh lehk lapalap kipehdi sahpwo pwon.
  maq-NT: Hacuaha ha cjuaquixi ta jemu cjín chjuun cahan xi caviyuju na nguehe Israel
