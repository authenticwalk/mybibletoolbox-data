  rgu-rgu: Hai natutuduꞌ neme Manetualain mana nesi matan, baꞌi Elia. Laiꞌ esa de
    uda a ta mai fa teuꞌ telu seseriꞌ. Tepoꞌ ria ina-falu dodouꞌ rai Israel. Tehuu
    Manetualain ta fee Elia neu tulu-fali lahenda Israel ara. Manetualain fee ni leo
    ina-falu esa neu, nai koro Sarfat naneneaꞌ kota Sidon. Sekonaa te inaꞌ ria, lahenda
    ta Yahudi fa. Tehuu ana namahere neuꞌ Manetualain kuasa Na.
  toc-NT: Xa̠huachí luu caj cala­ca­pa̠s­táctit pi̠ na̠chuná akspú­lalh xamaká̠n pro­feta
    Elías acxni̠ uú nac quim­pu̠­la­ta­ma̠ncán Israel luu aktutu ca̠ta a̠íta̠t ni̠para
    tzinú milh si̠n y luu la̠n lalh tatzín­c­stat nac xli̠­ca̠­lanca eé pu̠la­tama̠n,
    y antá xta­la­má̠­nalh lhu̠hua lac­chaján hua̠nti̠ xca̠­ni̠­makani̠t xta̠­ko̠­lucán,
    xlacán luu li̠pe̠cua xta­pa̠­ti̠­má̠­nalh porque ni̠ xta­ka­lhi̠y hua̠ntu̠ nata­huay,
  ulk-1902: E ko detager, kega, Ageakar, kaka uabim detaut, Abele kerker Elia emeri
    Isaraela, uader kosker uiaba kimiar eumid, epe kotor dimi thri urut pako sikes
    meb, abele ged uridili uererege;
  som-som: Laakiin runtii waxaan idinku leeyahay, Wakhtigii Eliyaas waxaa Israa'iil
