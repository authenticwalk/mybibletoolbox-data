verse: LUK.004.025
translations:
  kpx-kpx: Dana kemo hoto mole loui. Subuta mole Ilaidiau usege veniu lohoholiale
    vagana abuita igaeta isi bata ada mole isi igaeu uoholinu. Katealemoike vata ko
    bahatamo loviu uoholige vae balugau lohonu. Kateimale vanila Iselala gobuvu moagaeau
    vata kove ua.
  okv-H: rate ke be amo peroveta Elijah irari iji te evohu dodoru isapamane Israel
    enda ta mihahera. Rate God na enu jua tapa 3 eto hariga tapa 6 amita jo ta ga
    veae mihahei enda tapa avo beuje iji puvunu,
  tbo-tbo: Tamogi moina a paliwelemi naka Elaisiya a u houga hiwape i maga duma u
    Isalaela. Hougana gadiwewe ega ita atatuna naka bolima tonuga ma tupona po gomala
    baneina tupo atapuna hi wialoni.
  mal-C: ഏലിയാവിന്റെ കാലത്ത്, ആകാശം മൂന്നര വർഷത്തേക്ക് അടഞ്ഞുപോകുകയും ദേശത്തെല്ലായിടത്തും
    വലിയ ക്ഷാമം ഉണ്ടാകുകയും ചെയ്തു. ആ സമയത്ത് ഇസ്രായേലിൽ അനേകം വിധവകൾ ഉണ്ടായിരുന്നു,
    നിശ്ചയം.
  grc-SR: Ἐπ᾽ ἀληθείας δὲ λέγω ὑμῖν, πολλαὶ χῆραι ἦσαν ἐν ταῖς ἡμέραις Ἠλίου ἐν τῷ
    Ἰσραήλ, ὅτε ἐκλείσθη ὁ οὐρανὸς ⸋ἐπὶ⸌ ἔτη τρία καὶ μῆνας ἕξ, ὡς ἐγένετο λιμὸς μέγας
    ἐπὶ πᾶσαν τὴν γῆν·
  bgc-bgc: मेरी सुणो, के एलिय्याह नबी कै दिनां म्ह जिब साढ़े तीन साल ताहीं अकास तै
    बारिस न्ही होई, उरै ताहीं के सारे देश म्ह बड्ड़ा अकाळ पड्या, तो इस्राएल देश म्ह
    घणीए बिधवा थी।
  khz-khz: 'Eia maki pio kamonagia: Taunatauna, Elia laganinai wapu vogovagi Isaraelai
    getaluwai. Rigolo toitoi e uve taula toitoi aorai gura ati eketowai, tanopara
    maparana erogeato.'
  deu-TKW: 'In Wahrheit aber sage ich euch: es waren viele Witwen in den Tagen des
    Elias in Israel, als der Himmel verschlossen ward drei Jahre und sechs Monate,
    da eine große Hungersnot über das ganze Land kam.'
  zsr-NT: Le nactë rëpaꞌ lbiꞌiliꞌ, gulacuaꞌnu zian ngul uzë́b luyú Israel yuguꞌ dza
    niꞌ zoëꞌ Elías, bönniꞌ bëꞌë didzaꞌ uláz queëꞌ Dios, catiꞌ niꞌ cutu gul guiöj gdu
    ca tsonn iz yu xop beoꞌ atiꞌ guc gbin luyú naꞌ,
  lin-lin: 'Nazali koloba na bino penza ya solo : ezalaki na basi ebele bakufisa mibali
    kati na Isalaele, na tango ya Eliya, tango likolo ekangamaki mibu misato mpe basanza
    motoba, mpe nzala makasi ezalaki kati na ekolo mobimba.'
  hns-NT: Ka, toelog na djaane hai kie Parmeswar ke sanesia Elia ke tem me kaun tjiedj
    bhail raha? Sarhe tien baries khaatien barkha na barsal raha. Aisane Israel des
    bhar me bhoekha ke tem hoi gail raha.
  noa-E: 'Mʉch sëukha chirʉm am ugua pãrag jaaukhim: Pãrau khĩir eyaa nʉmgui ajim
    anʉm, jöoingar Ẽwandam iek jaaumie Elías khararr monakha aawai Israel durr año
    thãrjup awia jãrr bʉ̈ʉrjã noseg chëba arr anʉm. Mag gaaimua Judea durr thum jãdau
    theega burrtarr anʉmjã pãrau ũurjem. ¿Pãrau khĩirjuawai mag jaar ĩchab khoopaa
    ũanaan dau aphʉʉm chukhu ajĩ Israel durr? Chukhu ajim aju aai khaba nʉm; khapan
    thʉnaajim.'
  eng-EMTV: But I tell you truly, there were many widows in Israel in the days of
    Elijah, when the heaven was shut up three years and six months, and there was
    a great famine all over the land;
  mib-NT: Te suni jendaá cahán rī jiín ró jeē ni íyo cuehē ñahan ní ndóo ndáhú ini
    nación yō Israel, tiempo ni cotecu Elías, tēe ni nacani jnūhun Yaā Dios. Te tiempo
    un tu ní cúun cuɨtɨ saū unī cuiyā yosáva, te ni īyo ɨɨn jnamā xeēn nɨɨ́ cáhnu
    nación.
  lif-NT2: से़क्‍खाए माङ्‌निङ्‌वाॽपाःन् के़बाःप्‍पा एलियाःल्‍ले़ कुये़म्‍मो इस्राइलओ
    यरिक् मेमेदुमाहाॽ मे़वये़॥ खे़न् ये़म्‍मो ताङ्‌साक्‍पे़न्‌तङ्‌बे सुम्‍सिआङ् कुभ्रे़ःङ्
    थारिक् सुप्‍सिङ्‌ङाङ् पाङ्‌गे़न्‍दिङ् वाहिःत्‌मे़ध्‍ये़ने़न्‍नाङ् खे़न् लाजेॽओ
    किप्‍मा के़घुःबा यम्‍बा साक् पोगे़रो॥
  xnj-xnj: “Muyuwanila, chakaka nikuvajovela, vavi valipwela vamehele pamulima wa
    Isilaeli lukumbi lwa Eliya, lukumbi lwenulo yatonyi lepi fula kwa miyaka yidatu
    na miyehi sita, na kwavi na njala yivaha pamulima woha.
  mmx-mmx: Mina ronga i na levelinga. At levenaleng at ne Elaisa, la goxopmen tara
    takabu at lavantun mi loxonatat maares la langsangan loroxo ga rupot ap mo lenep
    axap. I ruturun do buaang lempatnaa to Israel,
  cbr-NT: Ësaquinribi cana asérabi mitsu cain, bëráma ca Elías an Nucën Papa Dios
    quicë bana unicama ñuixuncë 'iacëxa. Elías anu 'ain ca rabë́ 'imainun achúshi
    bari 'itancëxa mëcën achúshi 'imainun achúshi 'uxën 'uí 'ibúcëbëma, piti 'aíma
    'ain, unicama 'acëñuma 'iacëxa.
  tee-NT: Alakts'int'it ta yu tapasalh la'is'atsucunti ju Elías. Acsni ixt'ajunca'
    ju yuchi pus jantu lalh ju xcan lakat'utu c'ata a lakachaxan malhquiyu'. Chai
    alilh ju k'ai chavan ixlhilacaputs'un ju lacamunutpa'. Chai slivasalh ni na lhu
    ixta'alin ju chakolun ju va ix'animacontilacanta ju sia ist'a'israelitanin.
  eng-LSV: and of a truth I say to you, many widows were in the days of Elijah, in
    Israel, when the sky was shut for three years and six months, when great famine
    came on all the land,
  cak-NT: Y ren nin-ij chi rix iweta'n ri xbanataj cuando man xu'on ta job oxi' juna'
    y nic'aj, pa ru-tiempo ri jun achi ri xuk'alajij rutzij ri Dios ojer can, ri xubinaj
    Elías. Can ketzij-wi chi can je q'uiy ixoki' je malca'n we' pa Israel ri tiempo
    ri', cuando ri winak pa ka-nación xquik'axaj jun nim wayjal.
  pah-NT: Pehepia ti Eliasva'ea. Kiro ji imombe'ui a'itituhẽva'ea pe me, ei Jesus'ga.
    Ymyahũ Tupana'ga nhi'ig̃a mombe'uharava'ea Eliasva'ea oko israelitasva'ea gwyri
    pe upa, ei ga. Três anos e meio rupi ndokyra'javi israelitas'g̃a gwyri pe. Nurã
    ahã mbatera ahe ve. Ty'ara ahe jukai, ei Jesus'ga imombe'gwovo g̃a pe. A'ea rupi
    he'yjuhu kunhangwerava'ea israelitasva'ea aherembirekokwerava'ea.
  sja-NT: Ichiaba mãga paji chonaarãweda Tachi Ak'õre pedee jarapari Elías ome. K'oi
    che-e bɨde año õpee ap'eda esa-auk'a, jarra oojida Israel eujã jõmaade.
  xed-xed: Kahwathwata ka yu ta mnaghunata, ma fitika nzakwa anabi Iliya, si nda ndəgha
    wadguha ma Israʼila, ka ghwalutá luwa ka vaku hkən nda tili mkuʼ, ka slatá maya
    dagala ta haɗika Yahuda,
  mks-NT: Mé a̱ nda̱a̱ ná ca̱ha̱n i̱ xi̱hi̱n ndo̱. Tá na̱sahi̱in profeta Elías sa̱nahá
    já na̱sanduu cua̱há ri na̱ cuáa̱n tañu ña̱yivi Israel ta na̱ndoho ndiva̱ha ini
    na jáchi̱ na̱quixi in jo̱co ndeé ndiva̱ha sa̱há ña̱ co̱ó na̱cuun ja̱vi̱ ti̱xi
    u̱ni̱ cui̱a̱ java.
  gfk-S: Aiou hinawase mu be iga mon haleng makoso kira Israel tano pana bung Elaija
    ga lon tana. Ma ta ikino pana no mawe ga tabanus ma pai gale bata haruat ma ra
    itul a tinohon ma subana. Ma iga mon tike but na sam taburungan ta ikin ra kudulena
    katano.
  bmu-bmu: '“Nöŋön keu ölbölŋi kun kewö jibi mötme: Elaijagö (Elia) nalöŋe Anutunöŋ
    Suep naŋguŋi köli yambu (yara) karöbut aka köiŋ 6 miaŋgö uruŋe kie qahö yöhöiga
    bödi ketaŋi ahuiga gölme pakpak dop kölök. Nalö miaŋgöreŋ ambi malö gwötpuk Israel
    uruŋe malget.'
  dgz-dgz: Ne tave di waivin ne tandayat nimanegenewa guegue ma mini venaseta. Wataget
    di at ma Isurero gapan God nop mega waiwandini apanewa Elaidia iniwandini wamewa
    gapan, waen kwapura aruga wanumon. En yampo dawa semu wam marakapu tauen, ugin
    da ya wan, amba at at iravi enup baware tau aen.
  eng-GNV: 'But I tell you of a trueth, many widowes were in Israel in the dayes of
    Elias, when heauen was shut three yeres and sixe moneths, when great famine was
    throughout all the land:'
  zaa-NT: Ą'hua nia' le qui'ni hualigani gutsé'e iỹetse' ca niula viuda entre ca enne'
    Israel tiempo qui' Elías enne' uccua profeta loti' labí uccua iyya por tsunna
    ida xuppa biú' nna uccua ttu bina' fuerte le' ituba lugar nía.
  eng-WEBSTER: 'But I tell you in truth, many widows were in Israel in the days of
    Elijah, when the heaven was shut three years and six months when great famine
    was throughout all the land:'
  guh-guh: Bajayata profetanëmibeje pinijicuene exanae atabeje, pinijicuene apo exanaebeje
    pijanacuata. Bajara pijinia pacuenia xanë ata pinijicuene apo exanaenë tsane tavitsabitomarata.
    Bajayata, abaxë pamatacabi profeta Elíaspijinë ponapona Israel nacuata, bajarapamatacabi,
    emarapae ata, ema apo jopae. Nexata acueyabi pavaibeje epatua ajibi ema. Nexata
    daxita nacuanëjava bitso janibo. Bajarapamatacabi janibovajënaeya pamonajivi pevecuatëpaevanëtsi
    ayaibitsaëto jinavanapa Israel nacuata. Bitso bejiobi tsavanapae.
  bon-bon: Yoo, weene mename biname Eliya me padare poto cidi me ngene jotwananineye.
    Puga ngupe te lica seciruji nesae kämäge cebo cama, piiyepu gane te täduji iyeta
    poto ta. Cane weebibine jijenininine egä cuubla bucurage ge pui padare Israela
    gawe cabu,
  nhw-BL: Huan quema itztoya Elías, nopa tlajtol pannextijquetl tlen huejcajya, itztoyaj
    miyac israelita cahual toahuihua ipan tlali Israel campa yaya ejqui. Huan nochi
    nopa cahual toahuihua quinpoloyaya inintlacualis pampa amo tlaquiyajqui para eyi
    xihuitl huan tlajco ipan tlali Israel huan oncac se hueyi mayantli.
  mgw-mgw: Pi'kani, kwai na alwawa awi'li'ka baingi ku Isilaili nsimu wa Eliya, kai'
    kwai na njala ngu'lu' munni'ma woti kwa mwanjaa aanileli ula kwa myaka itatu na
    nusu.
  swh-ONEN: Lakini ukweli ni kwamba palikuwa na wajane wengi katika Israeli wakati
    wa Eliya, mbingu zilipofungwa kwa miaka mitatu na miezi sita pakawa na njaa kuu
    katika nchi nzima.
  wbi-wbi: neke nikuvavula umue ikyang'haani kuuti, kwevalyale avafwile vinga ku Silaeli
    mu n'siki ghwa Eliya pano kukyanya kukadindilue nakungavisaghe ni ula ku maka
    ghatatu na mesi ntanda, unsiki ghuno kulyane ni njala ing'ome mu isi jooni.
  bba-bba: Nɑ mɑɑ bɛɛ ɡem sɔ̃ɔmɔ, kurɔ ɡɔmini dɑbirɑ tɑ rɑɑ wɑ̃ɑ Isirelin temɔ Elin
    wɑɑti, ye ɡurɑ kun nɑ wɔ̃ɔ itɑ kɑ suru nɔɔbɑ tiɑ, mɑ ɡɔ̃ɔ bɑkɑru tɑ kuɑ tem kpuro.
  eng-KJVCPB: But I tell you of a truth, many widows were in Israel in the days of
    Elias, when the heaven was shut up three years and six months, when great famine
    was throughout all the land;
  kgk-NT: —Napene mandu'a porãi ra'e myamyrĩ nhande re'ýi hekoha kwéry-rehe. Nhande
    judeu kwéry Nhandejáry re'ýi tee jepe, myamyrĩ kwéry ndojeroviái-gwi hese Nhandejáry
    ndovy'ái joty. Upéa ereikwaa porã hagwã judeu e'ỹ va'e-pe ójehe ojerovia va'e-pe
    ohexakwaa porã va'ekwe Nhandejáry, he'i. —Israel remiarirõre judeu kwéry ndojeroviái
    va'ekwe ójehe jave, Elias amyrĩ-pe omondo va'ekwe oipytygwõ hagwã judeu e'ỹ va'e-pe.
    Nhandejáry nhe'ẽ-rupi oho. Sidom yvy-py, Sarepta tetã-my omogwahẽ. Judeu e'ỹ va'e-pe
    jepe Nhandejáry omogwahẽ joty. Peteĩ tembirekokwe-pe mate oipytygwõ. Ha ndaha'éi
    Israel remiarirõre-pe. Ha'e kwéry katu upe jave ivare'apa rei va'ekwe okwa-vy,
    hi'are eterei ndokyvéi-gwi. Mbohapy ro'y-rupi, ha seis jasy-rupi ave ndokyvéiry.
    Hi'upy ndoikovéi. Ha ivare'apa okwa-vy. Nahembi'uvéi. Ha judeu e'ỹ va'e-pe ójehe
    ojerovia va'e-pe mate oipytygwõ uka Nhandejáry, he'i.
  waj-waj: Na kua kutaavai ngii giaa ngii miaunoo. Nnaaruaa vaidi Irayaava varuu suaivaki
    gioonna muaada kaayauya Isarairaa mmataivau variravai. Varuduu taaravooma nuanuuvo
    taika kiooduu vo nuanuvai tammaivaki hama vatiivo ruduu hama yeennaatauduu mmuakiaa
    yoosinna varuuya yeenna rairavai.
  cpy-cpy: Tema omaperotyaa iroka, paerani eeniro ijeekawitani Elías, tee oparya-hae
    inkani okaatzi mawa ojarentsi eejatzi 6 kashiri janta inampiiteki Israel-paeni,
    antawo itasheneenteetaki. Osheki kinankawo tzimawita-chari janta,
  ekk-PKP: Olen kindel, et Eelija ajal oli Iisraelis palju lesknaisi, kui kolm ja
    pool aastat oli põud, mis põhjustas riigis suure näljahäda.
  mpx-mpx: Na baewa eliyamiu, tunahot Ilaitiya wana sauga elana abuabulau hi gewi
    hi miminaa Isileli gamwanaa. He baliman eton ge awalehina nige kehe i lalau, yaka
    galebu bwabwatana i masal panuwa o ana labi gegewena elana.
  wbp-wbp: “Purda-nyangkajulu ngajulku! Wita yungurna-nyarra yimi-ngarrirni jarukungarduyu-kurlu
    Layija-kurlu kujalpa nyurru-wiyi nyampurla nyinaja Yijiralirla. Kaaturlu warla-pajurnu
    ngapa wantinja-kujaku yukuri marnkurrpaku manu kirntangki-patuku jika-palaku.
    Mangarri-wangulpalu nyinaja, manulpalu yapaju yarnunjuku nyinaja. Yalirlajulpalu
    kali-puka panu nyinaja Yijiralirla.
  luo-luo: Adier awachonu ni ne nitie mon ma chwogi otho mangʼeny e Israel e kinde
    mar Elija, kane polo olor kuom higni adek gi nus kendo ne nitie kech mager e piny
    kuonde duto.
  nhe-NT: Huan quema itztoya Elías, nopa tiocamanalojquetl tlen huejcajquiya, itztoyaj
    miyac israelita cahual toahuime ipan tlali Israel campa yajaya ejqui. Huan nochi
    nopa cahual toahuime quinpolohuayaya inintlacualis pampa ax tlaahuetzqui para
    eyi xihuitl huan tlajco ipan tlali Israel huan oncac se hueyi mayantli.
  aii-aii: ”ܒܫܲܪܝܼܪܘܼܬܵ‌ܐ ܒܹܐܡܵܪܵܐ ܝܘܸܢ ܐܸܠܵܘܟ݂ܘܿܢ، ܪܵܒܵܐ ܐܲܪ̈ܡܸܠܝܵܬܹ‌ܐ ܐܝܼܬ ܗܘܵܘ
    ܓܵܘ ܐܝܼܣܪܵܐܹܝܠܔ ܒܝܵܘܡܵܢܹ̈ܐ ܕܐܹܠܝܼܵܐ ܢܒ݂ܝܼܵܐ ܐܝܼܡܲܢ ܕܫܡܲܝܵܐ ܠܵܐ ܝܘܼܗܒܹܠܔ ܠܵܗ̇ ܡܸܛܪܵܐ
    ܬܠܵܬ ܫܸܢܹ̈ܐ ܘܦܲܠܓܹܐ، ܘܗܘܹܐ ܠܹܗ ܟܸܦܢܵܐ ܓܘܼܪܵܐ ܒܟܠܵܗ̇ ܐܲܪܥܵܐ.
  esk-NT: Naalaġniḷḷaksitŋa, Iḷumun iñugiaktuanik uiḷgaġnaaqaqtuq Israel-mi taimani
    Elijah iñuupman. Imani sialuŋitchuġġuuq piŋasuni ukiuni ukium avvaŋaik iḷaplugich
    niġisuksiullapiaqhutiŋ iluqaani nunami.
  msb-msb: Pareho baga na damo sin mga biyuda sa Israel san panahon san propeta na
    si Elias san nagsira an langit sa sulod sin tulo ka tuig kag unom ka bulan na
    grabe na gutom an gintios san bilog na Israel,
  cpa-NT: Lah¹té¹² jǿg³. Jue¹² dsa² hnǿi² mi³chian² ja³tén¹² juøi² israel jmai³ mi³chian²
    hlai³ Elías, jmai³ ca¹løa¹ hag³cón³ huø¹, mi³tsa¹ma¹ca¹táh² jmǿa¹² hnøa¹² ŋi²
    jmai³ tón² ca²dsieg³ ŋi².
  dso-dso: “ମାତର୍‌ ମୁଇ ତମ୍‌କେ ସତ୍‌କାତା କଇଲିନି, ଜେଡେବେଲେ ବବିସତ୍‌ବକ୍‌ତା ଏଲିୟର୍‌ ବେଲେ
    ତିନ୍‌ବରସ୍‌ ଚ ମାସ୍‌ ଜାକ ବାଦଲେଅନି ପାନିମାରେ ନାଇକେ ଗୁଲାଇ ଦେସେ ମର୍‌ଡି ଅଇରଇଲା, ସେବେଲେ
    ଇସ୍‌ରାଏଲ୍‌ ଦେସେ କେତେ କେତେ ରାଣ୍ଡିମାଇଜିମନ୍‌ ରଇଲାଇ ।
  meu-meu: Na hamaoromuimu danu, Elia negana ai vabu hutuma Israel ai e nohova; una
    negana ai laḡani toi hua tauratoi medu se dihova, tanobada idoinai doe e badava.
  yva-NT: Tugae, arono anawae Elia aijoe maruge maje jewen, none tamija tume mandei
    embae kaujentabo. Umba maroro akoe tamijo munije rai tenambe. Arono naije wanya
    kavinije wanui una no munijo Israel.
  dgc-dgc: “Tandaan moy,” kagi na; “to panahun ni Purupeta Elias, éy éwan naguden
    ta étélo éy ta kalahati a taon, a hanggan mégalép i tolay. Ey te meadu a bébe
    a bilo ta Israel ta éya a panahun, a naghirap.
  zpm-NT: Goḻsoladz gaṉle zeeṉe biaad Lí, bio tib tiemp ne biabd guie tsoṉ iz groḻ,
    tib gbindox ne goṉ miech Israel nu. Ndal wnaa viud ne nac meṉladz me mban bded
    zho, guieṉd pe nquiin zho, per brieelod niuṉ me xyudar zho; leḻ xyudar tib wnaa
    Sarept pxeeḻ Dios me güeyguṉ me, guiedz ne ndxie gax Sidón.
  hix-NT: Onà wyaro ryhe, yaworo xaxa àkehe, owyanye, kekon xarha tà. Àsok hana nehxatxkon
    ha, Eryeyas heno kom ha. Nyamoro heno yehtoko rma, omokhàra ro mak nehxakon hatà,
    tuna, kekon hatà. 3 me txemnyehàntay hatà, omokhàra rma. 6 me nuno yonatkay xarha
    tà, omokhàra rma. Ànyahpàra rma haxa nehxatxkon hatà, Xukneya yamtar hon heno
