  kze-kze: árair-aimba sénaumpo ísáaro. naaóvá'á Áánútun-aai simátímakowai áwí'a Íráiyaa
    máyonka'a kaumbo-ímá umái ava'moraé-kwiyomba maisuwéna íma aa'á téna ayawaimá
    tówana minkánáámá Ísareri-kwaasiti maravá'á ketor-ínímbá sáwíva'a máyówana
  lbk-lbk: Nay, ifaagko ken chakayo nan tet-ewa, angsan cha nan nailekkasan id Israel
