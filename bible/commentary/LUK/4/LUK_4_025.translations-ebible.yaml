    rakip ah bukawaang aleisuok,
  bfz-bfz: आऊँ तुसा खे सच लगी रा बोलणे कि जेबे एलिय्याह नबीए रे दिना रे साडे तीन साल
    तक सर्ग बंद रया, एथो तक कि सारे देशो रे अकाल़ पड़ी गा था और इस्राएलो रे बऊत सारी
    बिदुआ थिया।
  cuk-09: Napira an bemarga soged, Elías maigusgu, Israel-yargi, bukidar mukwamar-ei-sui-burgwismalad
    gudigusad. Deun dii birgapaa-abala gwen wissurgu, agi we-napagi bela ukud-dummad
