    ǔní cuíá dava, te dàvá‑áⁿ ǐo ní ndoho ñáyiu docó nɨtùhú nàcióⁿ.
  myu-myu: — Icẽmãn õn e'em eywebe. Kuyje Deus Elias o'g̃uju pũg̃ kay itop e'ũ'ibit
    kay―Sarepta ka beat kay―Judeu'ũmat kay―Sidom eipi beat kay. Ixeyũ kabia dag̃ soat
