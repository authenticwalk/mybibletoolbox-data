  san-TEL: అపరఞ్చ యథార్థం వచ్మి, ఏలియస్య జీవనకాలే యదా సార్ద్ధత్రితయవర్షాణి యావత్ జలదప్రతిబన్ధాత్
    సర్వ్వస్మిన్ దేశే మహాదుర్భిక్షమ్ అజనిష్ట తదానీమ్ ఇస్రాయేలో దేశస్య మధ్యే బహ్వ్యో
    విధవా ఆసన్,
  ben-IRV: আর আমি তোমাদের সত্যি বলছি, এলিয়ের দিন যখন তিন বছর ছয় মাস পর্যন্ত বৃষ্টি
    হয়নি ও সারা দেশে কঠিন দূর্ভিক্ষ হয়েছিল, তখন ইস্রায়েলের মধ্যে অনেক বিধবা ছিল;
  ntu-ntu: Kxmule-esz', a' lalztqmamu bange, murde naycmne-ebzpxbo da nali. Da kx
