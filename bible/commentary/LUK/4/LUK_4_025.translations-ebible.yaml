  kan-2017: ಕೇಳಿರಿ, ಎಲೀಯನ ಕಾಲದಲ್ಲಿ ಮೂರು ವರ್ಷ ಆರು ತಿಂಗಳು ಮಳೆಬಾರದೆ ದೇಶದಲ್ಲೆಲ್ಲಾ ದೊಡ್ಡ
