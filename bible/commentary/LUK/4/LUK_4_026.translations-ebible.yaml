  awb-awb: Manikánka Éráísa seba eqmaroo? Írakaumo. Manikánka we nahnso kewéíní Sárépáta
    suwahpeq Sáíróna marákórápéqté ínípá eqmarowe.
  gdn-gdn: Koboro taubanuwai ropani kawaya ika mibi wetei idiwa ko Mamanuga God e
    eba ubupu oragai apunai Eraidiya mu waitamaga nene tonopupu. Pa mena. Ridi kwaiyanai
    mosi ki tawana Saidoni natere Sarepita rabineya koborowena ki e mena bameya ka
    e apunu Eraidiya tonopupu.
  nko-NT: támɛ Bulu mɛ́ha Elia ɔyɔ amʋ́tɔ́ ɔkʋkʋ wá. Ɔsʋrapʋ ɔkʋá ɔbʋ Sarefat wúlutɔ,
