    Enia huoojea ca cua pea meshi yasijje Sinono meshi yasijje, Saneta cuiñajji yasijje,
    Sinono eꞌahuemano que. Jomajo eꞌahuemanohua shajjaꞌajja ca cua Eyacuiñajjija esohui.
    Jamajjeya Enia bobia ca cua.
  jac-NT: yaj maẍtaj yin̈ ebix tuꞌ alaxti naj Elías colwal yu Comam wal xin han̈echꞌan
    yin̈ huneꞌ ix mach Israeloj, huneꞌ ix ay bey con̈ob Sarepta yul ismajul Sidón.
  cak-CNT: Pero ri Dios man xutek ta ri Elías chuto'ic jun malca'n-ixok vave' pan
    Israel, ri can pa ruruvach'ulef ri Elías c'o-vi. Rija' xutek-el ri Elías riq'uin
    jun malca'n-ixok c'a pa jun tinamit rubini'an Sarepta. Y re tinamit Sarepta re',
    c'a chunakaj ri tinamit Sidón c'o-vi-apo.
  zia-zia: Arata Tuwa Bayau nung Eliya senu Isrelira bauno gamo zo yu magayao auna-una
    oko baungna. Aung ara. Nung nung maze iyengtinu Saidon tawingna baungno napo Sarefat
    auna gege kasa yena ara. Awiya bauno gamo yu magayao zora-una atu kasa yero bauno
    awiya nona minaora sorepunasani mitauna.
  mal-2015: എന്നാൽ സീദോനിലെ സരെപ്തയിൽ ഒരു വിധവയുടെ അടുക്കലേക്കല്ലാതെ അവരിൽ ആരുടെയും
    അടുക്കലേക്കു ഏലീയാവിനെ അയച്ചില്ല.
  tuo-NT: Tojo nimicã, ne niꞌcõ Israe curuacjõ wapewiore weetamudutigʉ Õꞌacʉ̃ oꞌóticʉ
