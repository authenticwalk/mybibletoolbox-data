  huv-NT: Naleaing Teat Dios ngo müüch mamb a Elías mambeol meáwan monlemben omal
    montaj tiül Israel, tüüch mamb mambeol nop lemben omal najtaj tiül Sarepta niüng
    ajlüy cambaj Sidón.
  otn-NT: Pɛ hi̱nga̱ n'na'ʉ yø 'danxu̱ ngue yø judío xta̱ mmɛnnba̱bi̱ Oja̱ ra̱ Elías
    ngue xta̱bá̱ mmäts'i. Sinoque bi 'bɛnhni̱ ngue bá̱ fäxa̱ n'na ra̱ 'danxu̱ mi̱
    'bʉp'ʉ ja ra̱ hni̱ni̱ Sarepta, querpʉtho ra̱ hni̱ni̱ Sidón.
  nop-nop: Unduŋ tuguk iŋgoŋ Ilaija niŋkulune nebek ne’walahi yabe mu uguk, adi tobo
    niŋkulune tam kahat niŋ Saidon kwetneŋ Salefat uŋoŋ itouluguk kawe uguk.
  obo-NT: Piru iddos Monama, waa rin po‑undiyonna si Elias nod tavang to ahad ondoy
