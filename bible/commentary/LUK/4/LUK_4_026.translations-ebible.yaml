  txq-txq: '@see-verse:LUK.004.025'
  aaz-aaz: '@see-verse:LUK.004.025'
  qup-NT: '@see-verse:LUK.004.025'
  dop-dop: Pɑɑ nɑ mpʋ Ɩsɔ tɑ́ tili Ilii kɛ pɑ tɑɑ nɔɣɔlʋ kiŋ. Amɑ ɑlʋ leelu nɔɣɔlʋ
    wei ɩ kɑ wɛ Sitɔŋ tɛtʋ tɑɑ kɛ́ Sɑlɛpǝtɑ tɔ, ɩ kiŋ kɛ ɩ tilɑ-ɩ.
  azb-azb: Amma İlyas onlardan heç birinin yanına deyil, Sidonun Sarfat şəhərində
    olan bir dul qadının yanına göndərildi.
  eng-DBY: and to none of them was Elias sent but to Sarepta of Sidonia, to a woman
    [that was] a widow.
  guo-NT: '@see-verse:LUK.004.025'
  hla-hla: Kaba e Sunahan e ma hala meni e Ilaitsa tara toa amoba i Israel. E moa.
    Nonei e na taguhu talasi a toa amobana i Sarepat, tara pal han ni Saidon, a pala
    te ma Jiuri.
  mav-NT: Mi'i hawyi Tupana tipo­'oro i tehay moherep hat Eria wẽtup ywania kape mekewat
    yi Sareta ywania etawa kape. Mi'i hawyi put'ok'e itote tawa hit Sitãu note uru'y­wania
    ewanĩ­kaptia etawa tote e. Mi'i hawyi itote hiwu wẽtup ywania yat pe toĩne'en
    porap Eria. Mekewat hiwu Tupana tipoi­tyro kahato e. Ma'ato Eria motag haria aha'a­se­'i'in
    yt timohey i Eria pote Tupana yt tipo­'oro hin i temiit Eria aha'a­se­'i'in hiwu
    ko'i kape e.
  kpf-kpf: Ka Anutuŋâ Elia sâŋgongoi Sareta kamân Sidoŋ hânân ambân malâ ŋâi ândeip,
    zâkkâren arip.
  ppo-ppo: Téyaletei, Kótóné Ilaija dotonaleteita, mo beta̧ Israel fake sorapekó tao
    só̧póló dotonénipó. Ténitei, Saidon hae kwiamó tȩne Sarepat be huluamó betere
    beta̧ wulia so tao sene fó̧póló dotȩyalepó.
  hin-2017: पर एलिय्याह को उनमें से किसी के पास नहीं भेजा गया, केवल सीदोन के सारफत
    में एक विधवा के पास।(1 राजा. 17:9)
  wol-KYG: Moona du kenn ci ñoom ku ñu yebal Ilyaas ca moom ku moy jëtun ba dëkke
    Sarebta, ca Sidon.
  bef-bef: Ya huꞌehinaya Huꞌmau ai Elaiyahi ho lifigo Isilaeli anatoga mone mebuꞌehina.
    Ai fato melugu Salefate, Saitoni kapogu nina hepato keto aꞌi mone bahaꞌa fililago
    nohinalo buꞌehina.
  amm-amm: Ulai Isolilo sawi nukonu fasiso monoi Ilaiya mo Kotoyo pa imo taikiyokiso.
    Salifato sawi nukonu fasiso monoi na imo taikiyoki, noko nokonu nukonu Saito asimai
    no tolosoki no, to fasiso monoi imo taikiyoki.
  rmy-CHERGASH: Ali nijećhaće lendar nas bičhaldo o Ilija osim varesave udovicaće
    ando gav Sarepta, savo sas ando Sidonsko krajo.
  zaj-zaj: Ila Eliya hatumigwe ha kizuka yoyose, ila ha kizuka imwe yakalile Salepta
    muna iisi ya Sidoni.
  chq-NT: Pe Dios jo gasii¹in Elías tya' jiin'¹³ jaain²¹ 'yiia'nɨ́ɨ² 'in néei¹ fu
    Israel do. Gasii¹mo Dios 'ii tya' jaain²¹ 'yiia'nɨ́ɨ² 'in seein²¹ fu lɨ sii²¹
    Sarepta tyan' co' fuu²¹ Sidón.
  swp-swp: Elia nige se hetamari aridi eai, i lau mo Sarepeta, Sidona eai, sine esau
    arinai, sine wa ie wabu.
  bjr-bjr: Mi aukuanna Isaraee maqannaa adeedaana anaasee moomoo marufanoo sia misa
    dadaaqinau Sidoona maqa maaqaki Sareefata maqusaki maru aanaamuru adeedaana anaaseena
    kai Anutufa Eeriaana aqiqoofanoo dadaaqinau,
  aby-aby: Arumu daiwere fariro Godima Iraida danu goiro wabu awekabobairo we odaise
    dauiro Iraidama Saidoni orofa Serefadi goiro wabu aweka una demui mane unu koria
    wei.
  eng-YLT: and unto none of them was Elijah sent, but — to Sarepta of Sidon, unto
    a woman, a widow;
  jni-jni: Anime daki atuma Iliya ahira a uye uwe ba, Senke ure ukoro sa ma ciki Uzarifat
    mamu nan nu Sidon.
  kne-kne: ngem adi met inbaan Diyos si Elias ay mamadang sin olay esa en daida, mo
    adi et inbaa na ay mamadang sin esa ay balo ay taga-Zarefat sin sakop di Sidon.
  tgj-tgj: Rigvrila Israel lo Elijanyi yvv goloka vngmumato, vbvritola Sidon mookugv
    Jarepat lo hvngmi ako doodungnv angv lomwng.
  gui-NT: Erei Tumpa mbaeti omondo Elías metei cuña imemano vae Israel pegua pɨri.
    Jaeño omondo metei cuña imemano vae tenta Sarepta Sidón pegua pɨri —jei Jesús
    chupe reta—.
  quc-TT: Man xtaq ta kꞌu bꞌik ri Elías kukꞌ ri malkaꞌnibꞌ ri e kꞌo pa ri tinimit
    xane rukꞌ ri jun malkaꞌn ri kape pa ri tinimit Sarepta rech Sidón.
  heg-NTPO: '@see-verse:LUK.004.025'
  ptu-ptu: Sapo' tä' tia deem nasua Debata Elia la umpellambi'i indo to balu-balu
    baine illaam Israel, anggam tia lu lako mesa to balu-balu baine dio Sarfat, illaam
    lembäna Sidon.
  bzd-NTPO: erë Skëköl kë̀ wa̱ Elías patkëne ie'pa ska' iki̱mukrak. Ie' tö Elías patké
    alaköl dör schö́ eköl se̱rke Sarepta, ká̱ e' a̱te̱ tsi̱net Sidón, e' ki̱muk.
  kwf-kwf: Ma God noaꞋa kasi kwatea laꞋu sa Elaeja siana gwaꞋi Ꞌuru neꞋe kira Ꞌi Israel
    ki. Bore ma nia kwatea lala sa Elaeja siana taꞋi gwaꞋi Ꞌuru neꞋe noaꞋa laꞋu kini
    Jiu neꞋe nia tua Ꞌi Serefat, fanoa saena abaꞋi kula Ꞌi Saedon.
  eng-WYC-2017: and to none of them was Elijah sent, but into Sarepta of Sidon, to
    a woman a widow [or no but to Sarepta of Sidon, to a woman widow].
  eng-WMBB: Elijah was sent to none of them, except to Zarephath, in the land of Sidon,
    to a woman who was a widow.
  zat-NTPS: Dios quebe gusel-le̱' Elías lau netú nu'ula, nate benne' chee̱', zue̱'
    xe̱zr la xu Israel. Gusel-le̱' le̱' lau tu nu'ula, nate benne' chee̱', zue̱' lu
    xe̱zre Sarepta, da zua na gagu naga dxe' xe̱zre Sidón.
  spp-spp: Ŋka Kile ɲyɛ a Eli tun Izirayɛli leŋkwucwoŋi wà yyére mɛ, fo kìni labɛrɛ
    wu, uru mpyi Sarɛpita kànhe na, Sidɔn kùluni i.
  zty-NTPS: Dios bi bseḻe'e Líasen' gan zej nnita' no'le wzebe ka' wnníta'gake' gan
    nbab Israel, san bseḻe'e ḻe' gan zoa to no'le wzebe ḻo yež Sarepta, da' nbaben
    yež Sidón, to yež zi'to'.
  mek-mek: Kai Deo Elaija aeulaisa Israel papiauꞌi eeꞌi aelao aepalagainiꞌi. Kai eulaisa
    Israel papiauꞌi laaꞌi auꞌi afuꞌi, Sidoni agogai Sarefat taoninai afuafu agaꞌo
    egae eagu auga eega elao epalagaina.
  aey-aey: Euqa Anut uqa Ilaija caja wij eundec ageca oso qee suldocob lel. Euqa caja
    wij oso uqa Sarefat jobon Saidon taun ono biloloi uqadih suldocob nuen.
  urd-GVH: इसके बावुजूद इलियास को उनमें से किसी के पास नहीं भेजा गया बल्कि एक ग़ैरयहूदी
    बेवा के पास जो सैदा के शहर सारपत में रहती थी।
  ycn-ycn: Uncá Tupana huacára'ala Elíasmi chu ihuacajílomina ñaté a'acana, huate'eré
    e i'imacaño. Rihuacára'a ricá apa'ahuelo ejo, rimacápo'ocaloje rojló ru'urí penaje.
    Ajopana naquiyana ru'umacá. Pajimila Sarepta e ruñacaré i'imacá. Sidón ahua'á
    ricá pajimila.
  djr-djr: Yurr ŋayiny ŋunhi God-Waŋarryuny yaka djuy'yunna ŋanya Yilaydjanhany ŋula
    yolkalnydja miyalkkal wäŋa-Yitjuralpuywalnydja, djuy'yurrnydja ŋayi ŋanya ŋunhi
    balan bitjarra mulkuruwala miyalkkal, ŋunhi ŋayi gan nhinan ŋunhala Djarapatnha*
    wäŋaŋur, makarrŋur wäŋaŋur yäkuŋur Djäydan. Ga ŋayiny nhanŋu ŋunhiyiny miyalk
    mulkuruny gumurr-ŋamathinan yan.
  kvg-kvg: Geté Mbumbukiam Ilaiza ambá av nqǣgo, Izlael ngængæm-tē genø-khofotāv,
    vømøzǿ-tøkē. Geté ngæmam kopo-te mbá genø-khofotáv, Zalefat taon-te guyagam,
    Saedon manqei-te, vømømbō-tøke.
  rug-rug: Ba lopu garunu la nia Tamasa se Ilaiza koa rini pa Izireli, ba ta garunu
    la tu si asa koa keke nabonaboko pa vasileana Zarepati koasa pinaqaha popoa pa
    Saedoni.
  hop-NT: Noqw pay ura pas Elias pumuy qa haqawatuy amumi ayatiwht, pay ura Sidon
    ep kitsókit Sareptat ep hakiy koṅnalavut aw’i.
  san-URD: کِنْتُ سِیدونْپْرَدیشِییَسارِپھَتْپُرَنِواسِنِیمْ ایکاں وِدھَواں وِنا کَسْیاشْچِدَپِ
    سَمِیپے ایلِیَح پْریرِتو نابھُوتْ۔
  heb-LB: לא שלח אלוהים את אליהו אל אף אחת מהן! אלוהים שלח את אליהו רק אל אלמנה לא
    יהודיה בעיירה צרפת שבצידון.
  caf-NT: '''Et Elijah ''aw ''ilhunuh whunts''ih hubuts''un chaitílh''al. ''Ilhunuh
    tsandelh, ''aw ''en zeh. ''En yun k''ut Sidon nts''e keyah Zerephath ''et whut''en,
    ''aw ''en zeh buts''un wheyalh''a.'
  mio-NT: Chacoo iin ña ndahvi ñuun Sarepta cha iyo cuenda ñuun Sidón. Chi iin tuhun
    ni ñacan tachi ra Ndioo chi ra Elía, ta ñahni ca ña ndahvi can nu ni tachi ra
    chi ra.
  srq-NT: “Ũquɨ̃ eru cheecha mo je mbae echao turã”, ɨ ãte que Dios quia Elías je
    ra. “Sarepta jenda je quia mbae echao eru cheecha je”, ɨ quiatu que Dios ee ra.
    Judío eã je quiatu que Dios Elías mondo ra.
  kje-NT: Kade onne namlolo, maa Makromod Lalap kan hopon Elia laa maeke ida nano
    hi, maa hopon nala'a laa maeke walwalum ida ma aile Sarfat lolo Sidon.
  gaz-gaz: Taʼus Eeliyaas gara haadha hiyyeessaa magaalaa Saraaphtaa biyya Siidoon
    keessa jiraattu tokkootti ergame malee haadhota hiyyeessaa sana keessaa gara tokkoo
    isaaniitti illee hin ergamne.
  kud-kud: '@see-verse:LUK.004.025'
  urb-NT: Pe, upa ame'ẽ ta pe Eri ke Tupã muwyr ym te. Amõ awa tama'e ixawa'e manõ
    ame'ẽ pe muwyr. Jundéu awa aja ym ame'ẽ pe muwyr. Sare ok ta pe har pe muwyr.
    Sare ok ta Sinõ ywy rehe ihĩ. Ame'ẽ ixawa'e manõ ame'ẽ pe jõ Eri oho.
  fra-LSG: et cependant Élie ne fut envoyé vers aucune d’elles, si ce n’est vers une
    femme veuve, à Sarepta, dans le pays de Sidon.
  san-HK: kintu sIdonpradezIyasAriphatpuranivAsinIm ekAM vidhavAM vinA kasyAzcidapi
    samIpe eliyaH prerito nAbhUt|
  cak-SNT: Pero ri Dios man xutak ta ri Elías chi xutoꞌ jun malcaꞌn-ixok vaveꞌ Israel.
    Jajaꞌ xa xutak ri Elías riqꞌuin jun malcaꞌn-ixok ri cꞌo chupan ri tanamet Sarepta.
    Y ri tanamet Sarepta reꞌ cꞌo cierca ri Sidón.
  uvh-uvh: wa Anutu adi Ilaija wa tamkasa' siamo' ka Isrel ingging yaging u yotangkayap
    ga' mo' anigaregu'. Mokngang adi tamkasa' kubaniksa' ka Isrelni mo' arantagim
    nua'nining ka Sarafet yong kama tubo Saidon tara' do itarugu' u anga yotangkangam
    waraga'sa' anikareinga agu'.
  ino-ino: '@see-verse:LUK.004.025'
  gnn-gnn: yurru Godthunydja yaka djuy'yurruna Yelatjanha ŋula waŋganygala Yitjuralpuyŋuwalanydja
    miyalkkala; ŋayi djuy'yurrunanydja ŋanya ŋunha mulkuruwala dhäykawala ŋunhi ŋayi
    nhinananydja yukurrana ŋunha Djarapat wäŋaŋura, ŋunha Djäytan makarrŋura, ga ŋayi
    warray nhanŋunydja gumurr-ŋamathina, ŋunhi warray mulkuru dhäyka.
  yal-yal: Koni hali na Ala mi Nabi Eli rasiga e tan nde keden yo ma, fɔ kɛ ɲaxalan
    keden peen naxan yi Sarepata taani, Sidɔn yamanani.
  cnt-NT: La₁ ca₂lia'₂ quió'₅ 'i₁jan₂ 'io₅₄ 'nág₂ i₂jme₁chan₂ Israel, tsá₃ ca₂ŋe₄
    Elías, jŋia'₅₄ lia'₂ quió'₅ jan₂ i₁náu₃ i₂jme₁guá₄ Sarepta a₂niog₅ quián₅ ciudad
    Sidón bá₄.
  tif-tif: Elaija kaa Israel tunum la, God ayo Elaija ayo ma dabaala talda Israel
    unang kaluun yaapkan imi dong dokoyinsa disa; dabaala tal bokon kusnum ma Saidon
    umi abip Sarefat kaptam-ami unang maakup uta-kup dong dokowunsa ko.
  nlx-nlx: तीबी बोगवान एलियाह इस्राएलान काल्ली बी रांडायेल बायकु फाय नाह मुकल्यो,
    पुण सेदा देसान सारपत गावान एक रांडायेल बायकु फाय ताह मुकलेल।”
  apw-NT: Ndi Elías doo hwaa ła’ bich’į’ bi’dol’aad da, naniyúgo itsaa Sídon godzogíí
    biyi’ kįh gozṉil Sarépta golzeeyú gólínihi zhą́ bich’į’ bi’dol’aad lę́’e.
  gum-gum: Tiusbe Elíaswane Israel pirau warabelan purugunrrab ørmøtø, Sidón ciuda
    pulu Sareptasrø tsub piudan purugunrrab ørig købig køn cha.
  not-NT: carari te iragátingani Erías iromitocotaiguero tsinane jorío ogamaimentaga,
    iroonti igáqueri Tosorintsi cara poeboroquë jitacha Sarépita cara Sirónquë imitocoquero
    tsinane inabitacha canta, cagaro omatsiguenga.
  plu-plu: Ig amekene Eliyas ig hiyeg judeyene henneme ig ka awahkiska guminkisma
    norras ku pariye apitya giwaxriwa adahan ig gamnihpitnikis. Kawa. Ig awahkiska
    gumin pahapu madankuno ku pariye apitya paytwempu Sarepta kennesa arimkat paytwempu
    Sidoh.
  iou-iou: Ude itkuŋo upäŋkaŋ Anututä Elaija Isrel webe kajat täŋkentäkta nämo peŋ
    iwet-pewän kuŋkuk. Nämo, guŋ kome wäpi Sidon unitäŋo yotpärare kubä wäpi Sarefat
    uken peŋ iwet-pewän päŋku webe kajat guŋ äbot uken nanik kubä täŋkentäŋ imiŋkuk.
  ntp-NT: Taidʌ Diuusi maiootoi Eliiasicaru tomali ʌmo viuudu quiidiamu anaasi issoiñagi
    ʌgai dai baiyoma sibʌacoga ootoi ʌgai ʌmo viuudu quiidiamu Sareepatʌrʌ Sidóni
    dʌvʌʌriʌrʌ sai soiñana.
  rai-rai: Iaku pa di tula wa Eliaas karom ta te Israael, karom a walaa na tabuan
    ku u ra taamaan Saareptaa ko ra papaar Sidon. Ia baa wakir a tabuan Israael.
  haw-1868: Aole hoi o Elia i hoounaia'ku i kekahi o lakou, i kahi wahinekanemake
    i Sarepeta ma Sidona.
  ffm-ffm: Kaa annabi Iliyaasa nelaaka e fay gooto e maɓɓe, so wanaa e debbo gooto
    mo gorum maayi, jeyaaɗo Sarepta leydi Sidon.
  arb-NAV: وَلَكِنَّ إِيلِيَّا لَمْ يُرْسَلْ إِلَى أَيَّةِ وَاحِدَةٍ مِنْهُنَّ بَلْ
    إِلَى امْرَأَةٍ أَرْمَلَةٍ فِي صِرْفَةِ صَيْدَا.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲙⲡⲟⲩⲟⲩⲱⲣⲡ ⳿ⲛⲏⲗⲓⲁⲥ ϩⲁ ⳿ϩⲗⲓ ⳿ⲙⲙⲱⲟⲩ ⳿ⲉⲃⲏⲗ ϩⲁ ⲟⲩ⳿ⲥϩⲓⲙⲓ ⳿ⲛⲭⲏⲣⲁ ⲑⲏ ⲉⲧϧⲉⲛ
    ⲥⲁⲣⲉⲡⲧⲁ ⳿ⲛⲧⲉ ϯⲥⲓⲇⲱⲛⲓⲁ.
  adz-adz: Da bitsintaꞌ Anutu anungꞌ itangin Eliya ifan da gan mangan u, itangin arangan
    ifan da sagat yaruf mangan imingꞌ gamp Tsarefat mingꞌa Saidon.
  sri-sri: Ĩgʉ̃sã wárã ããrĩkeremakʉ̃, Marĩpʉ Elíare ĩgʉ̃sãrẽ iritamudoregʉ neõ iriubiridi
    ããrĩmí. Gaji nikũmo Sarepta wãĩkʉri makãmo Sidón pʉro ããrĩgṍ gapʉre iritamudoregʉ
    Elíare iriudi ããrĩmí.
  nal-nal: Singsaxai Nakmai xawit na kling Elaaija xa waan sin tazaxai zin naandi,
    xawit. Naan ka waan sin aza raksiziar xa iziar la bina laba Zaarefaat la pira
    Saaidon.
  kyq-kyq: Num gaŋ Ɛli se, Raa ɔlin̰ te gɔtn mɛnd‑daay kɛn gam kɛn maakŋ taa naaŋ
    Israɛl ki se eyo; num ɔlin̰ gɔtn mɛnd‑daay kɛn iŋg maakŋ gɛgɛr kɛn kꞋdaŋin̰ Sarepta
    kɛn taa naaŋ Sidɔŋ ki.
  kwd-kwd: Ma God 'e 'ato 'ani kwatea la'u mola la Elaeja te'ana ni me'e nao na'a
    gila 'i Israel. Tafe'ua, ma ngaia 'e kwatea mola la Elaeja te'ana te'e me'e nao
    na'a ngaia me'e noni 'i Israel 'amoe na'a ngaia 'e to'oru na fanua 'ubulana gule'e
    lefu 'i Saedon.
  ded-ded: Fingeru Anutungo Eria sueu Israe ngac yenearu mong mi kenec. Nga ye Sidong
    bangecac Sarepac taonnu ngac hodzec mong kefec, yearu sueec.
  ewe-ewe: Gake womeɖo Eliya ɖe wo dometɔ aɖeke gbɔ o, ke boŋ woɖoe ɖe ahosi aɖe si
    tso Zarefat le Sidon nuto me la gbɔ.
  nuy-nuy: Yagu niga na-God waari anaa-ngaynbandangi naagi anu-lharrgandi na-Elijah
    warruburru-wuy, ambani-maṉmangi yadhu niga. Yagu naagi-yung na-God niga nu-lharrgang
    wubani-wuy a-lhal-aynbaj-guy, wu-mayini ana-lhal Zarephath anaanga, anubani-yung
    ana-lhal wu-mayini Sidon. Bagu nga, ngaadagi-yung ngarra-ngayi-nyung ngi-burri,
    ngiga ngi-lhalmarr yamba. Dagi-yung-bugij nga, ngu-maṉmangi-yinyung, naagi-yung
    na-Elijah niga.”
  cop-BHC: ⲞⲨⲞϨ ⲘⲠⲞⲨⲞⲨⲰⲢⲠ ⲚⲎⲖⲒⲀⲤ ϨⲀ ϨⲖⲒ ⲘⲘⲰⲞⲨ ⲈⲂⲎⲖ ϨⲀ ⲞⲨⲤϨⲒⲘⲒ ⲚⲬⲎⲢⲀ ⲐⲎ ⲈⲦϦⲈⲚ ⲤⲀⲢⲈⲠⲦⲀ
    ⲚⲦⲈϮⲤⲒⲆⲰⲚⲒⲀ.
  buk-buk: Tigeŋ Anötö kêkiŋ Elaija têŋ awhê sawa Israel-ŋga daŋ dom, magoc kêkiŋ
    iŋ bu nem awhê sawa daŋ sa yêc Sarepet, malac naŋ yêc Saidon ŋagameŋ.
  pri-NT: Êco na wà Pwiduée, âna câé caa panuâ Élia, ba na é pitu târa cè caapwi dàpwà,
    wâ Isaraéla, [napô kêe]. Â é nye panuâê pâ naa jaa tô jè dàpwà na village Sarepta,
    naa na jè ére goro Sidon.
  zpq-NT: perw Diosen' bi gwseḻe' Elíasen' cont gaclene' ṉe to beṉe' güezeb ca'. Gwseḻe'
    ḻe' yeto yež yoble gan' nzi' Sarepta gan' mbane ciuda Sidón cont goclene' to no'ol
    güezebe.
  por-TFT: Mas Deus não mandou Elias para ajudar nenhuma daquelas viúvas judaicas.
    Deus o mandou à vila de Sarepta perto da cidade de Sidom, para ajudar uma viúva
    não judaica.
  gwi-NT: Googaa Israel gwats'ą' ch'ihłak eenjit gaa hił'e' kwaa gaa tr'injaa vakai'
    niindhat ąįį Zarephath gwich'įį, izhit geeghaih kwaiik'it Sidon nahkat izhit gwizhrįh
    gwats'ą' Elijah hił'e'.
  gvn-gvn: Yamba Godungku Elijah kari yungan jananda mayi dajinka. Kari, jana Godunku
    wawu-karimanya. Godungku Elijah bunjilanda nyubunyimba yinduymbu yungan bubungu
    Sidon, townbu Zerephath, yamba Jew-warranda kari.”
  nhy-NT: Pero Dios mach okititlanke in Elías nion siera inawak se viuda de Israel,
    sino okititlanke inawak se viuda katlej ochantia itech pueblo de Sarepta, katlej
    serka motok iwan weyikan de Sidón.
  asm-FB: কিন্তু তেওঁলোকৰ কোনো এজনীৰ ওচৰলৈকে এলিয়াক পঠোৱা হোৱা নাছিল, কেৱল চীদোন
    এলেকাৰ চাৰিফতত বাস কৰা অনা-ইহুদী বিধৱা এগৰাকীৰ কাষলৈহে পঠোৱা হৈছিল।
  okv-okv: God na Elijah avo ikenu Israel enda ta pamone dodoru ta degi pambae rate
    enda Sidon jo ta da vahai javo Zarepath amita pamone doru vahai amita degi pambuna.
  mxt-NT: Soco ña tachi̱ Nyoo chi ra Elías vatyi tyinyee ra chi ni noo ñu chihi̱ yɨɨ
    Israel cuan. Soco tachi̱ Nyoo chi ra nu nyaá noo ñaha chihi̱ yɨɨ ñuu Sarepta cha
    nyaá yatyin ñuu Sidón.
  tzo-NT: Ti Elíase muc xbat te ti stojol ti me'on antsetique, ja' ti jchi'iltique.
    Ja' itacat batel ti stojol ti jun yanlum me'on ants te ti jteclum Sarepta ti nopol
    xil sbaic xchi'uc ti jteclum Sidone.
  ind-AGS: Namun Elia tidak dikirim kepada satupun di antara mereka. Elia dikirim
    kepada seorang janda di Sarfat di wilayah Sidon!
  omw-omw: Mwihua varuvaro Kotiva hia Iraisaara mwi nraakyehua varunani titaraitiro,
    mwiva Iraisaara titovaro mwiva mpo mwatanaa nraakye tetoqavanto Sarepaati mwatukya
    Saitoni mwaatani varura kyaahaqa hirero vurave.
  yrb-yrb: Fariro Godima Iraija danu su wabu awetabobai siaia utawa uite Iraija Saidoni
    orofa Serefati su wabu aweta torowabai siaia uiro aniro durua ui wei.
  maa-NT: Ta̱nga jè Elías mìtsà ya̱ kiì ñánda títsa̱jna íchjín ka'àn ts'e̱ na̱xa̱ndá
    Israel; ya̱á kinìkasén ñánda tíjna chjo̱ón ka'àn ts'e̱ na̱xa̱ndá Sarepta xi chja̱‑ne
    Sidón.
  mcq-mcq: ꞌEnavo Iraijaho maiꞌo amuna mapoka ijí hijara kaivo hu puna pavaꞌana kaivo
    hu Saitoni vaji ara iha Sarepatina ꞌwavujino amuna kwinuꞌwi ijí hinunaꞌomo ijí
    niꞌajaꞌiro vaꞌana.
  sus-A: كْنْ عَلَ مُ عَننَبِ عٍلِيَ شّي عٍ تَن عِسِرَيِلَكَ فِنّيٍ سٍسٍ مَ، قٌ عَ
    تٌ عَ شّي كَاحّ فِنّ ندٍ نَن فبَنسَن مَ نَشَن نُ نَ سَرٍثٍتَ، سِدْن بْشِ مَ.
  jpn-1965: エリヤはだれのところにも遣わされず、シドンのサレプタにいたやもめ女にだけ遣わされたのです。
  fra-SBL: Élie ne fut envoyé vers aucune d'elles, si ce n'est à Sarepta, dans le
    pays de Sidon, vers une femme qui était veuve.
  yka-yka: saguwaˈ dumaˈin pī si siye pangandaˈakan Tuhan Nabi Eliyasin saguwaˈ dinaˈak
    iye pī si dende balu dumaˈin bangsa Israˈil laˈi si Sarepta, si lahat Sidon.
  mle-mle: '@see-verse:LUK.004.025'
  shp-NTPO: Ikaxbi Elíasra, ja *Israel jeman tsoa benomaya ainboboibabi, Diossen raanyamaa
    iki; Sarepta jeman iká benomaaya ainboibares raana iki. Ja iká iki Sidón jema
    iká ochóma.
  aom-aom: magonaho dorue ahoꞌobëhe ave Israel saꞌare raromaroho God-ro Elijah hesi
    saꞌa rajo magonaho doruoho bogo gemu vaduꞌe ajamijöro jabumënioho nugöꞌöꞌi saꞌae
    gö Sidon amonörire saꞌare Zarephath amore hijade magonaho doruohuni gemu nugöꞌöjade
    höjo ajamiꞌiröhego.
  geb-geb: “Mba tugen Fhe Bakɨme Iraiza ga sarigim, ana mba Isrera mbiga the kurkura
    zav, ana han vugi fhuvara. Ana ana sarigim, ana Saidon ŋgu bakɨme fhain ki ŋgu
    bisaneŋ Zaraparan mana rimgi mbiga mbe, ana anan kurkura zav ana han vugi.
  eng-WYCLIFFE: and to noon of hem was Elye sent, but in to Sarepta of Sydon, to a
    widowe.
  bsj-bsj: La ci tun bo Iliya win ciye nin. La tunco Jerefat cidone, nawiye kwale
    kange yimwiyeu.
  cak-cak: pero ri Dios man riq'uin ta jun malca'n-ixok vave' pa karoch'ulef Israel
    xutak-vi ri Elías, xa xutak riq'uin jun malca'n-ixok pa Sarepta, jun tinamit ri
    c'o chunakaj ri tinamit Sidón.
  chf-NT: Pero aj Elías mach täsquinti bajca an ni neba'täc ixictacob jiniba, namás
    tasquinti tuba u täclen untu neba' ixic que u chen vivi tä Sarepta tama ni noj
    cab tä Sidón.
  tlf-tlf: God iyo Elaija iyo daala talta maak dong daga-e-biisaala kale, daala te
    kafin migik no abiip miton Saidon umi abiip tung Sarefat kutam umi unang kaluun
    maagup uta kup dong dogobe-se ko.
  piu-2006: Katutjalu wiya Yilaatjanya wantirriyaṉu tjanalakutu waḻukuta Tjuwu tjuṯakutu
    paḻtjantjaku, wiya, waḻukuta kutjupakutu paluru wantirriyaṉu paḻtjantjaku, manta
    kutjupangka Tjayitanala, tawunu Tjirapatjala. Palunya nguwanpa ngayulu kutjupa
    ngurrara tjuṯangka ngangkaritjarrangku palyalpayi.” Yiitjulu tjananya piyuku watjaṉu,
  poh-NT: xa reꞌ laꞌ maꞌ reꞌ ta woꞌ cu̱cꞌ xtakꞌabjic cho Eli̱yas chi quitobjic maj
    ixowomaj wach chipam i tinamit reꞌreꞌ. Chi jeꞌ reꞌ ajic ar xtakꞌabjic je pa riyukꞌul
    i Siron ru̱cꞌ jenaj cahnel ixok aj Sare̱pta.
  tue-tue: Teero wáapacari, sĩcõ Israelya põna macõ wapewiore tiiápudutigʉ Cõãmacʉ̃
    Elíare ticocoriyigʉ. Wapewio Sarepta macã Sidón pʉto macã macõrẽ tiiápudutigʉ
    ticocoyigʉ.
  bjp-bjp: Isau le God biil i wuun ta Elaija usuf tikas lo ri, biil. I wuun u tom
    usuf nenge makos tina Sarefat na falifu na Saidon.
  xon-xon: Uwumbɔr mu aa nan tun Elaija u ti ter bi ponn ni ubaa. U nan tun u Sarefaf
    aatiŋ, ki bi Saidonn aatiŋ ni na, ke u ti ter ukpopii u bi nima na.
  tzo-ZNT: Ti Elíase muc xtaque echꞌel ta sna meꞌanal antsetic liꞌ ta jlumaltique.
    Tey itaque echꞌel ta sna jun meꞌanal ants ti maꞌuc jchiꞌiltique, tey nacal ta
    jteclum Sarepta. Nopol xil sba xchiꞌuc jteclum Sidón.
  mpm-NT: Ko Elías tu ni jaꞌan da nuu kanchuku ñaꞌan ni ka kendo ndaꞌu ñuu Israel,
    chi ni jaꞌan da nuu kancha ɨɨn vajnuꞌun ni ñaꞌan ni kendo maa ɨɨn ñaa nuu ñuu
    Sarepta, yajni ñuu Sidón, ɨɨn ñuu ja tu ni yɨꞌɨ jiin Israel.
  ots-NT: Pe jin gá cjú̱h car Elías pʉ jár ngu̱ hnam mi̱nga̱‑israelitajʉ pa drí guati
    pʉ. Ji̱na̱‑ca̱. Bi cju̱h pʉ jar jñini Sarepta, cerca pʉ jar jñi̱ni Sidón, cja̱
    bi guati pʉ jár ngu̱ hnar ddanxu̱ múr mi̱ngu̱ pʉ, masque jí̱ múr cja̱hni israelita
    guegue‑ca̱.
  hoy-hoy: “लेकीन एलिय्याह अक आंदुर दा टु यारदारा मंळसा अन्द हात्‍ती कळुकु आगीदील,
    सिर्फ सैदा अन्द सारफत नगर दा ऊंद रांड्यागित इन हात्‍ती आऊक कळुकु आगीत.
  uri-uri: la tolpa Ilaija ake pike Maur Wailen kwa kai ekg akal kil aklin tu kin
    karpikg a arpm Israel, ha yiprokg alkil pa, kalpm. Kil pike kwa kai ekg kin karpikg
    wrij ur kai Sarepat kai ha knokg manet ur a Saiton ai.
  amo-amo: Bara nani na iwa tuu Iliya ku kiti nmong nanya mine ba, bara cas udu kiti
    nmong uwani na ules mye na kuu, kupo kipin Sidon.
  pjt-pjt: Ka Godalu Ilaitjanya wanakaḻa walytjakutu iyantja wiyangku wantingu munu
    wanakaḻa malikitjakutu iyaṉu ngura kutjupakutu ini Tjaṟapatjalakutu ngura puḻka
    ini Tjaitanta itingka.
  cwe-cwe: Hata ivo Eliya hatumigwe kwa mgane yoyose Isilaeli, mbali katumigwa kwa
    mgane yoyakalile Seleputa muna iisi ya Sidoni.
  daa-NT: Kar gay, Buŋ bal n̰aamin̰ *Eli ɗo murgilgal kuuk goy ɗo kiɗ ka Israyeel-aku,
    ŋa n̰aamig ɗo murgil rakki taat goy ɗo hellin ta Sarepta, ɗo kiɗ ka Sidon.
  mlp-mlp: Ta teq God in Elaija eman ago on mataw Isrel gigo aw waburta araq ulumsihnan
    a hi lah ham. Haiq ham. In Elaija eman on mataw en ta araq Juda a haiqta naqmo
    gigo saw anan Saidon haqayta nab in lah ham. Lehim uliq anan Sarefat haqayta nabmo
    in aw waburta araq ulumsih ham.
  ape-C: Aria Iruhin madae neshopok Elaija nunak nutaurum onok Israel douk armam hagok
    ba hokusapukuk iri uwe, uwok. Iruhin douk neshopok anan nanak nataurum onok armatok
    douk anan nagok nakusopukuk iri douk kwape kupaiburi wabur shahwarabur um Sarefat
    iri. Abrudok wabur Sarefat douk bape shokugi nahobig Saidon.
  bgs-bgs: asal ánnà sikandan tô igpasadunan ka Manama ki Elias, su igpasadun din
    si Elias tun ta Sarepta na sakup ka Sidon ébô tabangan tô sábbad bayi balu na
    ánnà Judio.
  faa-faa: Makata nakosa farakano asekea, Iraíyane Yu aporomo hauaka á aporo hinamo
    ararehoko Kotimo pusiesafapo. Yu hinamo yaro yakai toane ararehoko pusiesafapo.
    Yu aporohoanafonosamo hauaka meta pusiesapo. Saetone hauaka á pukua, Sarefa apea
    hinamo yaro kayane ararehoko pusiesapo.
  kik-kik: No Elija ndaigana gũtũmwo kũrĩ o na ũmwe wao, tiga kũrĩ mũtumia wa ndigwa
    ũrĩa watũire itũũra rĩa Zarefathu kũu bũrũri wa Sidoni.
  cap-NT: Israel wajtquin walja z̈ewz̈ew maatakanaca z̈elanami, Eliasqui ninacz̈quin
    ana cuchantatac̈ha. Pero Sarepta cjita wajtquin tsjaa z̈ew z̈elatc̈ha, Sidón cjita
    wajtz̈ z̈cati. Jalla naa yekja wajtchiz z̈ewaquin cuchantatac̈ha Eliasqui. Jalla
    nuz̈upan cjetc̈ha.
  ksr-ksr: Mamaga laligogito, Anutunoŋ Elaija yoŋoonoŋga mombaanoŋ kembaatiwaajoŋ
    mende wasiroto, waba baloŋ Saidombaa gomaŋ qata Sarefat iikanoŋ emba malo motooŋgoya
    iwaanoŋ wasiro keno.
  eng-TNT: and vnto none of them was Helias sent save in to Sarephta besydes Sidon
    vnto a woman that was a widow.
  sbs-sbs: kono Eliya kena ava tumwa nanga ku umwina wavo, konji kwa Zarefasi mwa
    Sidoni, ku yo fwililwe ya vali kwi kala mwateni.
  sue-sue: Ata Anutu nu Elia oko senu Isrelira bama kuma zora nana bamunua. Tepo awa.
    Nu numa iyetinu Saidon zebura baro nata Sarefat amira gege kei awenua awa. Awa
    bama kuma zora nana kei awero nu nena naira sorepitinoise itisonua.
  fra-NCL: et pourtant Élie ne fut envoyé à aucune d’elles, mais à une veuve de Sarepta,
    dans le pays de Sidon.
  bhg-bhg: Awarata, iji angode God mi Elijah awa embo berarida yai piae, ata eutu
    rorida nasi saka Zerepasi da isima eira ainda yai pipisisina. Zerepasi awa Saidoni
    nasi aikae edo daedo eutu awa Judah eutu ae.
  snn-NT: Israel romi hua'je hua'nana conguë saima'ijë'ën. Sarepta baingo, Sidón huë'e
    jobo ca'ncore ba'igona, ja'ango Israel bain jubë ba'ima'igore conguë saijë'ën
    caguë, baguëte saoguëña Riusu.
  atb-NT: Nghut kôlhang, haú ming má súm zan eq lhamó hkyuq hkyap yhang, mau a wò
    dut byuq mù, mutmó gyó tô é hkûn, Garai Gasang gi, yhangmoq mâ é rayuq chyáng
    le, Eliyaq lé a nhang kat é za, Sidun mau Zarephta wà mâ é, chuimó myhí rayuq
    chyáng sheq nhang kat byî é nghut lhê.
  wro-wro: Elijah wa pąŋgaŋanawienja ardari' nąnja, O! Sarepta nąnja ekama, Sidon
    nąnja, woŋaiinja ndjo:rinja nąnja.
  cek-AK: toe Elijah to minawk kalah khaeah patoeh ai, Sidon prae, Zaraphath vangpui
    ah kaom lamhmai maeto khae khue ah ni patoeh.
  bkd-bkd: ba si Elias hurà ipadiyà hu Dios ta kandan ta duun dà taena ha balu ha
    bahi ha kenà Judio diyà ta Sarepta ha sakup ta Sidon.
  ctu-76: Pero mach'an ti chojqui majlel Elías ba'an mi junticlec meba' x'ixic ya'
    bʌ añob ti lumal israelob cha'an i cotyañob. Ya' jach ti chojqui majlel ya' ba'an
    juntiquil meba' x'ixic chumul ya' ti Sarepta lʌc'ʌl ti lum Sidón.
  lac-NT: Chen a C'ujo' caj u tuchi'taj Elías tu ru'umin Sidón tu yʌn yatoch a xquic
    a quimen u mamo'. Sarepta u c'aba' u cajar. Caj bin jansbir Elías cax mʌ' u winiquir
    judío a xquico'. Biquinin mʌ' tu jansaj a ti' yʌn ich u winiquirob judío a xquic
    a quimen u mam quire' yʌn ya'ab? Quire' tuchi'ta'b Elías ich u jer cajar.
  xla-xla: Amasiyama dulu edla Godta Ilayaye yia꞉ gadlepo depame po-atlana. Amasiyama
    ya꞉ Ilayaye isikimi po-Yu a꞉ya Saidon mo dulu dla mo hale Salipat dla pollalo
    dupulapi tlo gadla tane duwapo.
  xav-NT: '@see-verse:LUK.004.025'
  cuk-cuk: Degite, Elías a-mukwamarse gwen barmilessulid. Bur Sarepta-neggwebur-Sidónʼgi-siidse
    mukwa-wargwen-ei-sui-burgwisadse barmilesgusad, adi, a-mukwa ega mas-ukegar.
  tbf-tbf: E Raban a kap nga turan e Eliia rakot si ka kangi Israel ngas te, eiekesen
    a nga turan rakot simi vevien naor tate nga mamaet labeit i Sarepta i aron mi
    enamon leong i Sidon.
  uig-CYR: бирақ Иляс уларниң һеч қайсисиниң қешиға әмәс, бәлки Зидонниң Зарәфат шәһиридики
    бир тул аялниң қешиғила әвәтилгән.
  ikw-NT: Be zíznege Ẹlaija znekwnusi nye ọbula nụ rime be, okwolem otu nnwerne nzi
    a nwụrnu ke zị nụ Zerefatị ke zị ndụndu Saịdoni.
  khs-khs: 'Alawamona, Koteyawa Ilaiyawa kesale sopa:la iwamo tapo sesemita: eta:
    ilikepiyama, alawamona, Koteyawa kesale sopa:la semetei peleya: koamesa: Salafete
    peleya: Saitone elakamo sesemita: Ilaiya ilikepiya.'
  dwr-ENT: ኤላሲካ ሲዶና ጋዲያን ዴዒያ ሴራፍታ ሄራ ኢቲ ኣምዓቲኮ ኪቴቴዳፔ ኣቲን ኦኮኔ ኪቴቲ ቤና።
  pma-pma: Ka Ahi sila Ilaetsa ka mal vaha ven vatina tai koa rovitei ten out Isrel.
    Kei ka en meteimal ten out Sarevat vesesal en taon ten out Saedon.
  atd-NT: waro sugua to Magboboot si Elias no igpabulig dio to agad sagboka kandan.
    Ian do ipohondio din atag no igpabulig ni Elias ka sagboka ro no boi no nabalu
    no kono no Hudiu no dio to Saripat nig-ugpo no dio to ugpaan no oghingaranan no
    Sidon.
  tel-2017: దేవుడు ఏలీయాను ఎవరి దగ్గరకీ పంపలేదు. సీదోను ప్రాంతంలో సారెపతు అనే ఊరిలో
    ఉన్న ఒక వితంతువు దగ్గరకే పంపాడు.
  hat-BSA: Malgre sa, Élie pa t voye a okenn nan yo, men sèlman aSarepta, nan peyi
    Sidon, a yon fanm ki te yon vèv.
  top-NT: pero Dios ni̱ ma̱lakácha̱lh Elías caca̱maktá̱yalh. Xlá ma̱lakáchalh amá
    mákat ca̱chiquí̱n huanicán Sarepta ixli̱tapaksí pu̱latama̱n Sidón, camaktá̱yalh
    cha̱tum viuda xala aná.
  msk-msk: Toyo, si Elias wa osogowa nang Dios na matabang kanilan. Pyapakadto nang
    Dios si Elias sang banwa nang manga otaw na buku nang Judio na matabang sang baro
    adto sang banwa na Sarepta na sakop nang Sidon.
  gyr-NT: Tũpa rumo nomondoi Elías cuña imer mano vahecuer Israel pendar upe ipɨ̃tɨvɨi
    ãgua. Ẽgüe ehi rumo omondo cuña ndahei vahe Israel pendar ipɨ̃tɨvɨi ãgua. Ahe
    cuña tecua Sarepta pendar, ahe Sarepta Sidón ɨ̃pɨimindar.
  kmh-kmh: Yisrel biyn yandiw yiwan gak gok, kuŋaynep mindeyak ak pen; Gor Yilayja
    nup yokek, am miñmon yomb Saydon miñmon sikoy Sareypar amiy, tap mageprek ak gek,
    biyn yandiw bap keñmaŋgiy nuk kuŋaynep mindek.
  ukr-ONPU: але до жодної з них не був посланий Ілля, а тільки до вдови в Сарепту
    Сидонську.
  emi-emi: Vau eteva ghe tam suula Elaija va ghe lao ta teva aIsraeli, ta ghe lao
    sio tale masaliki eteae eSarepat, ta vause raue vulu eteva elome tale patunganue
    namu ngateae eSaedon.
  zpv-NT: per ayi guxeꞌhla Dxiohs laꞌh Elías nin tuhbi rwaaꞌyihdzi gunaꞌhviuhda loh
    garaa gunnaꞌhviuhda nin guyuuꞌ guihdxyi chi; mejor guxeꞌhla Dxiohs laꞌh ba loh
    tuhbi bwinnziitu, rwaaꞌyihdzi tuhbi gunnaꞌhviuhda nin guyuuꞌ guihdxyi Sarepta,
    gahxu guihdxyi Sidohn.
  gux-gux: Ama baa yeni U Tienu ki den soani Elia bi niinni oba kuli kani kali Sidoni
    diema dogu Salepita ya kpepuoli kani.
  kos-kos: Ne ouinge, a Elijah el tuh tia supweyukla nu yurin sie selos in Israel,
    a tuh supweyukla el nu yurin sie katinmas su muta Zarephath, apkuran nu Sidon.
  ibo-ibo: Ma e zigaghị Ịlaịja ka o jekwuru onye ọbụla nʼime ha karịakwa nwanyị di
    ya nwụrụ anwụ nʼobodo Zarefat nʼakụkụ Saịdọn.
  yml-yml: Tutuyanina ꞌwaineye me Diu yadi ꞌwabuꞌwabulavo fuedi nuanuadi ꞌaivaita,
    siwe Yaubada kebu Ilaitia i da tauyeni i da ꞌivaisedi fai yana ꞌawalawa ꞌana tomotoga
    i vedumweꞌaiꞌaieni begaidi i vetunei tamu ꞌwabula ꞌwaidie taunidi kebu Diu i miamia
    Salefati, ꞌawalawa Saidoni nageneye.
  ory-ory: ତଥାପି ଏଲୀୟ ସେମାନଙ୍କର କାହାରି ନିକଟକୁ ପ୍ରେରିତ ନ ହୋଇ କେବଳ ସୀଦୋନ ଦେଶର ସାରିଫତକୁ
    ଜଣେ ବିଧବା ସ୍ତ୍ରୀ ନିକଟକୁ ପଠାଗଲେ।
  bzj-bzj: Bot Gaad neva sen ahn tu non a dehn. Ih sen ahn tu wan wido weh mi liv
    way da Zarepat weh deh eena Saidan!
  chk-chk: Iwe, Kot esap tinala Elias ren eman lein ekewe fefin mi mä pwülüer lon
    Israel, nge a tinala ren eman fefin mi mä pwülüan lon Sarapat lon ewe fanü Siton.
  ssd-ssd: Kasomok pino kuembol ande Sarefat tumbraŋ Sidon ma mbolok ta tugum kina.
  acr-TNT: Na rucꞌ ta cꞌu riꞌ, ri Dios na xutak tubi ri Elías rucꞌ junok chique wa
    malcaꞌnib aj Israel; ma e xutak bi rucꞌ jun ixok malcaꞌn aj Sarepta, jun tinamit
    cꞌo chunakaj ri tinamit Sidón.
  rop-rop: Bat God nomo bin jandim det speshalwan mesinja blanga album olabat. Imbin
    jandim det mesinja blanga album wanbala widogel langa det taun gulum Serafath
    deya langa det longweiwan kantri gulum Saidan.
  mee-mee: Avae Nutu ke sane baꞌe Ilaia ta i kalaunge agau te ae ngae Israel. Ke sa.
    I ke baꞌe ta avale te mana a i a bagaru e balakala ngae Serepat nga ine ngae Sairon.
  mwf-2018: Mu Yile neki-ka wurdanthuk nukunu Elijah ngarra kardu mekmunurr da ngamengka
    wangu. I nigunu-ka mere thathpirr darrikardu nigunu nhini-yu. Nigunu kardipuptha-ka
    da ngarra town nan-ya Zarephath da ngarra ngala nan-ya Sidon.
  dif-dif: Ja wata tanangundru kulnuja Elias jinpanala, a‐ai, windri mangawaru kulnuja
    Sidon mitaia Sarepta nguraia.
  gam-gam: '@see-verse:LUK.004.025'
  nou-nou: Iji ainde Elijah atima isira ainde rorigarori jiwae Israel da atima isera.
    Edo gaeko tamonde edo soropuda awa ga busu berari da wosae etiri baimana nembodiba
    bugusira te Mamo Elijah itiri Israel da rorigarori berari awa derigedo mambudo
    umo rori da Sidon busu da nati Zarephath da ainda atima isira ainda mambusira.
  mqb-NT: Əna Mbərom kə̀ slənek anan Eliya àga mədukway sə uwar ataya bay. Si Mbərom
    a slan anan nà, àga mədukway sə uwar a inde winen à Sarəfat pu kon sə Sidon
    biɗaw?
  ape-B: Wakuli God wak nunek salimumu Ilaija nunak nugakamu onok oudak Isrel douk
    amam hagak howobukuk uli e, wak. God douk nenek salimumanu nanak nagakamu onok
    almatok douk anan nagak nokubukuk uli douk kwape kipaibuli wabul chohwalabul umu
    Sarefat uli otuk. Abuldak wabul Sarefat douk blape provins Saidon.
  grc-F35: καὶ πρὸς οὐδεμίαν αὐτῶν ἐπέμφθη Ἠλίας εἰ μὴ εἰς Σάρεπτα τῆς Σιδῶνος, πρὸς
    γυναῖκα χήραν.
  cav-NT: Jadya ama buchatu Yusura Elías cuadishacuare ama ni ejeque buchique tuna
    tsahua ishu. Cuadishacuare tujatu peya yahua queja Sarepta epu bacaniju aniya
    queja. Tumeque eputu epu ebari Sidón japadama jucuare. Epuna eahuemajuque tuhua
    aniyaque tsahua ishu tujatu cuadishacuare.
  kgp-NT: '@see-verse:LUK.004.025'
  bvd-bvd: Ma sui God ka nao si odua guu sa 'Ilaeja fua ka lea uri ta luma 'ana luma
    kera ki. Ma gwa keni 'oru nia too na mai 'ana 'i Sarefata bali loo mai Saedon
    ka nao lau ai Diu bae God 'e odua sa 'Ilaeja lea ka dao luma nia.
  ukr-1871: та й до жодної з них не послано Ілиї, тільки в Сарепту Сидонську до жінки
    вдовицї.
  apz-apz: I osoꞌno Anɨtu kako Ilaija sohumo kako kakoe hwapɨngo Isɨlael sopo apɨwojo
    fisimo ufoꞌmayoꞌne uhwatɨmentisoꞌmaho. Oꞌo, Anɨtu kako hwaho Saitoun ango Salefat
    oso ponjo apɨwojo angaꞌnohino simneꞌno yoꞌmayo wonyoangkafo aꞌamu miyɨwoꞌnɨngki
    yohofoso ulohofoneꞌento uhwatɨmentisofoho.
  eng-AOI: But God didn't send Elijah to any of the widows in his own country. He
    sent him to another country called Sidon. So he went there and helped a widow
    in a town called Zarephath.
  yon-yon: Kumban Godbed yedmoona Elaidya kuu Yuudan yi nima irib ku doriib kuyaa
    ma winindo. Ye kuu Godbed yedmoona, ambibkin maa Saidon, kambong maa Sarefaddan
    yi wonong irib maa yaamo wonoon.
  poi-NT: Pero Dios d́a icutsat jém Elías iga iyo̱xpád́iñ jém Israelpɨc yo̱mtam jém
    cuno̱yt́am. Dios icutsat jém Elías iga iyo̱xpád́iñ jém tuŋgac cuno̱ya jém d́apɨc
    je taɨch yo̱mo. Jém yo̱mo Sareptapɨc yo̱mo de jém naxyucmɨ de Sidón.
  wuv-wuv: Ma lomi na alonaa Elijah a'a ro'ou, ma'uaa hemea pifine ma'esuabea yei
    Zarephath fawelei Sidon.
  quf-NT: Piru chaynu katinmapis Dyusqa Eliastaqa mana Israelmanta chay byudakunamanchu
    kaĉharan. Ashwanmi paytaqa kaĉharan Sarepta pwiblumanta uk byuda warmiman. Chayqami
    Sidón pwiblupa shipchanlapi kaq.
  yuw-yuw: Kopotorocho ‘Israel owi au tongfat yewa’ yongo makombigoc. Muno, yu Elaiya
    inong muuna yu bumbumyi nanohon böcsa au mano Serafat woce korungon onggoc. Böc
    wo wömai Saidon gurocin idoc. Elaiya yu woce ongmuna bumbumyi nanohon owi kapi
    au tongfat yegoc.
  hus-NT-1971: Ani a Dios in aba’ a Elías ca c’ale c’al juncats i tsemchith uxum ax
    u c’uajil ti pil i bichou Sarepta utat ti bichou Sidón, ani yab in aba’ ca c’ale
    c’al ni jun i tsemchith uxum axi pel in at Israel.
  med-med: Ui ei kʉn, Got ndi, Ilaija tʉpa, Isrel kona ila amp wiya ti kʉn, tʉpa mundi
    nʉmʉndrʉm mon! Got ndi, Ilaija tʉpa, Sairon ni, mʉi kona ei nga kona peng kel
    Sarapat ila, amp wiya tenda ti, murum ila tʉpa mundrum.
  bch-bch: Be Deo isula Elaija ga ila ngan luanga asape eta Israel aea mao. Deo isula
    ei ga ila pan asape ede toa alu ede pade aea ngan tuanga Sarepat ngan tibur kapei
    Saidon.
  cco-NT: Jo̱ dsʉꞌ ie˜ jo̱ jaˋ caquiʉꞌˊ Fidiéeˇ ta˜ faꞌ e cajméeˋ Líiˆ e guiʉ́ˉ quiáꞌˉ
