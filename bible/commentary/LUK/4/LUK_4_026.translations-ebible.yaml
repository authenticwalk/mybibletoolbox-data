    do e guiʉ́ˉ dsʉꞌ quiáꞌˉ jaangˋ dseamɨ́ˋ i̱ ꞌnɨ́ɨˉ i̱ guiing˜ fɨˊ lɨ˜ huí̱i̱ˆ eáangˊ
    fɨˊ co̱o̱ˋ lɨ˜ siiˋ Sarepta quiá̱ꞌˉ lɨ˜ néeˊ fɨɨˋ Sidón.
  deu-1951: und zu keiner von ihnen wurde Elia gesandt, sondern nur zu einer Witwe
