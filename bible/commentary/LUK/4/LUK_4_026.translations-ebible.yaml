verse: LUK.004.026
translations:
  kpx-kpx: Isito kebiaho Dilavau Ilaidia hanavoholinu. Ke hanavoge vata mole Saidoni
    keve tiale Salebeta oe gobu mole tedahonu.
  okv-H: God na Elijah avo ikenu Israel enda ta evohu dodoru ta degi pambae rate enda
    Sidon jo ta da vahai javo Zarepath amita evohu doru vahai amita degi pambuna.
  tbo-tbo: Tamogi Elaisiya ega ita nae hiwahiwape mi Isalaela emosi ugolihi ma i nae
    hiwape Salepatagei Saidoni u tupona tuawana ugolina po i haguya.
  mal-C: എന്നാൽ, ദൈവം അവരിലാരുടെയും അടുക്കലേക്കല്ല; മറിച്ച് സീദോൻ പ്രദേശത്തെ സരെപ്തയിലെ
    ഒരു വിധവയുടെ അടുത്തേക്കാണ് ഏലിയാപ്രവാചകനെ അയച്ചത്.
  grc-SR: καὶ πρὸς οὐδεμίαν αὐτῶν ἐπέμφθη Ἠλίας, εἰ μὴ εἰς Σάρεπτα τῆς Σιδῶνος πρὸς
    γυναῖκα χήραν.
  bgc-bgc: पर एलिय्याह उन म्ह तै किसे कै धोरै कोनी भेज्या गया, सिर्फ सैदा परदेस कै
    सारफत नगर म्ह एक बिधवा कै धोरै।
  khz-khz: Na Isaraela wapura geriai Palagu na Elia ati etuguato. Kapu gerevagina
    vanugana ta arana Sarefata, Sidona tanoparanai, wapu ta genai etuguato.
  deu-TKW: Und Elias wurde zu keiner von ihnen geschickt außer nach Sarepta im Lande
    Sidon zu einer Witwe.
  zsr-NT: san Dios cutu bsölëꞌë Elías naꞌ ga nacuaꞌnu ngul uzë́b nacuaꞌnu luyú Israel,
    san bsölëꞌë lëꞌ ga naꞌ zoanu ngul uzë́b lu yödz Sarepta, le nabáb yödz Sidón.
  lin-lin: Nzokande, Eliya atindamaki te epai ya moko kati na bango, kasi atindamaki
    kaka epai ya mwasi moko akufisa mobali mpe azalaki kovanda na mboka Sarepita,
    kati na ekolo Sidoni.
  hns-NT: Hoewa par dher wiedhwa raha, tabbo Parmeswar Elia ke oesabke paas na pathaais.
    Oe oke Siedon des Saarepta sahar me pathaais ek hoewa ke wiedhwa hia rahe khaatien.
  noa-E: Mamʉ magʉmjã ni iwiir ãbam aarjã Ẽwandamau Elías pʉ̈ibajim. Mamag pʉ̈iju
    khãyau Sidón durr phöbör Sarepta anʉm ee khoopaa ʉʉi ãb sĩerr aarta Ẽwandamau
    pʉ̈ijimgui ajim anʉm, magʉgta i jãogamkhĩir. ¿Jãgwi? Ich durram khʉʉn eepai pʉ̈imuan
    i khõchkhabaju khaphʉ arr aawaima. Maguata warag deeum durragta pʉ̈ijimgui ajim
    anʉm, ich meeun khabam ee.
  eng-EMTV: but to none of them was Elijah sent except to Zarephath, in the region
    of Sidon, to a widow woman.
  mib-NT: Te tu ní tájí Yaā Dios Elías quihīn de nuū ni ɨɨn ñahan viuda nación yō
    Israel, chi nuū máá ɨɨn‑ni ñahan viuda jeē ndeé ñuu Sarepta ndañúū Sidón, ni jehēn
    de ni jito de jeē ní yeji ña.
  lif-NT2: खे़प्‍मो यरिक् मेमेदुमाहाॽ मे़वये़साङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ एलियाःन्
    इस्राइलओ मे़ःन्, कर सिदोन थुम्‍मोबा सारफत पाङ्‌जुम्‍मोबा मेमेदुमाल्‍लोरक् पाङ्‌घुरो॥
  xnj-xnj: Nambu Eliya atumiwi lepi kuhamba kwa lipwela yoyoha yula, ndi kwa lipwela
    mmonga mwaatamayi kumuji wa ku Selefati kumulima wa Sidoni.
  mmx-mmx: ketla ne Moroa goxo riki ne Elaisa uto at teta atdi, ketla uto xusuk at
    lavatnaa boro Sarepat, at lenep silok Sidon.
  cbr-NT: Usai 'imainuan 'itsa casunamëcë xanu 'aínbi ca raírima, Sidón cacë menu
    'icë ëma, Sarepta cacë, anu 'icë casunamëcë xanu achúshi, ashia 'aquinun Nucën
    Papa Diosan Elías xuacëxa.
  tee-NT: Para jantu xamati' ju sia yu'unch ju malakachanicalh ju Elías. Alai malakachanicalh
    pumatam chako'ulh ju ixnimacontilacanta amachaka' Sarepta laxat'un Sidón.
  eng-LSV: and to none of them was Elijah sent, but—to Sarepta of Sidon, to a woman,
    a widow;
  cak-NT: Pero ri Dios man xutak ta ri Elías chi xuto' jun malca'n-ixok we' pa Israel.
    Raja' xutak-e ri Elías riq'uin jun malca'n-ixok c'a pa jun tenemit rubinan Sarepta.
    Y ri tenemit Sarepta re', c'a chunakaj ri tenemit Sidón c'o-wi.
  pah-NT: Tupana'ga nomondoukari reki Eliasva'ea israelitasva'ea pyri epoko ti g̃a
    javo. Sidompeva'ea pyri jate aherembirekokwerava'ea pyri ga ahe mondoukari epoko
    ti hẽa javo. Perope cidade de Sarepta pe ahe ruvi Sidompeva'ea gwyri pe, ei Jesus'ga
    imombe'gwovo g̃a pe.
  sja-NT: Mamĩda parã chonaarãpa Tachi Ak'õrede ijãada-e p'anadap'edaa perã, irua
    Elías pëi-e paji Israel eujãdepema p'ẽtrãarã k'aripade. Ma k'ãyaara pëiji Sarepta
    p'uurudee, Sidón p'uuru k'ait'a, mãpema p'ẽtrãa k'aripamerã.
  xed-xed: Má ŋa ghunafta lu ta Iliya ŋa kataŋta ya dər turtuk ma tsa wadguha la Yahuda
    ya, ka ghunaftá lu kataŋtá sana markwa wadga ma luwa Sarepta ta haɗika Siduŋ.
  mks-NT: Joo co̱ó na̱chindahá toho Ndióxi̱ Elías ña̱ ná cu̱hu̱n da̱ chindeé da̱ na̱
    ndúu nación Israel cán. Ña̱ na̱caja Ndióxi̱ quéa̱ na̱chindahá a̱ da̱ nu̱ú in ñá
    cuáa̱n na̱sahi̱in ñuu Sarepta yati ñuu Sidón cán.
  gfk-S: Iesene God pai gale tule Elaija ukaia ta tikenong ta di ira Israel. Pata.
    Iga tule ie utusu tike makoso rusu Sarepat tano katano Saidon.
  bmu-bmu: Gwötpuk malgetmö, Anutunöŋ Elaija yeŋgöreŋök kungöreŋ anmapkö qahö melaiyökmö,
    kian gölme Saidongö miri qetŋi Sarefat miaŋgöreŋ ambi malö mohot-töp yaŋgöreŋ
    melaiiga anök.
  dgz-dgz: Go God Elaidia watu eneni ian Diu waen kwapura inamup ya tauen, go ian
    ugupe waen da, at Saidon pa Sarepat gapan, inap watu enen.
  eng-GNV: But vnto none of them was Elias sent, saue into Sarepta, a citie of Sidon,
    vnto a certaine widowe.
  zaa-NT: Pero Tata Dios nna labí guthel·le'e Elías lani nuỹa ttu ca enne' Israel
    para gudilàa bi cą bina', sino làteruba lani ttu niula viuda le' yetsi Sarepta
    región qui' Sidón.
  eng-WEBSTER: But to none of them was Elijah sent, save to Sarepta, a city of Sidon,
    to a woman that was a widow.
  guh-guh: Itsiata Elíaspijinë Dioso apo itorobitsi peyavenonaenexa bajarapamonaeyajuvënëva.
    Elíaspijinë Dioso itorobatsi peponaenexa Sarepta tomarapijivijavabelia, Sarepta
    tomarata pamona pevecuatëpaevatsi Elíaspijinë peyavenonaenexa. Sareptatomara eca
    Sidón nacuata.
  bon-bon: yepä Acejiyame te lica Eliya ne jityepuji teeme yepä ne ätityerame. Eewe,
    Acejiyame teebine jityepuji Sidona gawe cabu, Sarepata cewe me, puga tabe yepä
    cuubla ne utityäruji.
  nhw-BL: Pero Toteco amo quititlanqui Elías ma yohui ica se israelita cahual toahui
    catli san sejco ehuaj. Quititlanqui ma quipalehuiti nopa cahual toahui ipan pilaltepetzi
    Sarepta ipan seyoc tlali catli itoca Sidón.
  mgw-mgw: Ata nyo, Eliya atumilweli kwa nnwawa nng'wi'li'kwa ywoywoti ila kwa nnwawa
    nng'wi'li'kwa ywa ku Salepta nni'ma wa ku Sidoni.
  swh-ONEN: Hata hivyo Eliya hakutumwa hata kwa mmoja wao, bali kwa mjane mmoja wa
    Sarepta katika nchi ya Sidoni.
  wbi-wbi: neke uEliya nakasung'ilue kwa muunhu ghweni, neke kwa mfwile jumo juno
    ikalagha ku Sarepapipi nu mpulo ghwa Sidoni.
  bba-bba: Kɑ mɛ, bɑ ǹ Eli ɡɔre ben ɡoon mi mɑ n kun mɔ ɡɔmini turo wi u wɑ̃ɑ Sɑrepɑtɑɔ
    Sidonin temɔ.
  eng-KJVCPB: but unto none of them was Elias sent, save unto Sarepta, a city of Sidon,
    unto a woman that was a widow.
  kgk-NT: '@see-verse:LUK.004.025'
  waj-waj: Iya yeenna rauduu hama Anutuuqo vaidi forofetaa Irayaanna titooduu vioo
    Isarairaa gioonna muaadaiyara tuqinneeravai. Ivo vioo Sitoonaa mmataivaki vau
    yoosinna kiisaivaa nnutuuvo Sarepataa ivaki varuu gioonna muaadaivaa nnaasu tuqinneeravai.
  cpy-cpy: roo kanteencha, tee rotyaan-teetziri Elías riyaata-shitero kinankawo isheninka,
    apatziro rotyaan-teetakiri riyaata-shitero otsipa-jato kaari isheninkata janta
    nampitsiki Sarepta jeekatsiri Shimaaki
  ekk-PKP: Ometi ei saadetud Eelijat ühegi juurde neist. Ta saadeti lesknaise juurde
    Sareptas, Siidoni piirkonnas!
  mpx-mpx: Yaa Yehoba nige Ilaitiya i papatuna i nana abuabulau bolo o etega i lalabe,
    i patuna i noek ya te abuabul etega nige Isileli yovana i oola, iya i miminaa
    awan Selepat panuwa Saidoni ana labiya.
  wbp-wbp: Kala kula Kaaturluju yilyaja Layija yali-kirra kali-puka-patu-kurra, lawa.
    Yilyaja kali-puka jinta-mipa-kurra ngurrangka Jiripatarla ngurrararla Jirdanarla.
    Yali karntajulpa Juwu-wangu-wiyi nyinaja.
  luo-luo: To kata kamano ne ok oor Elija ir moro kata achiel kuomgi, to makmana dhako
    ma chwore otho e dala mar Zarefath e gwengʼ Sidon.
  nhe-NT: Pero Toteco ax quititlanqui Elías ma yahui ica se israelita cahual toahui
    tlen san sejco ehuaj. Quititlanqui ma quipalehuiti nopa cahual toahui ipan pilaltepetzi
    Sarepta ipan seyoc tlali tlen itoca Sidón.
  aii-aii: ”ܐܝܼܢܵܐ ܠܟܸܣ ܐܘܼܦ ܚܕܵܐ ܡܸܢܵܝܗ‌ܝ ܠܵܐ ܦܝܼܫ ܠܹܗ ܫܘܼܕܪܵܐ ܐܹܠܝܼܵܐ، ܫܒ݂ܘܿܩ ܡ̣ܢ
    ܠܟܸܣ ܚܕܵܐ ܒܲܟ݂ܬܵ‌ܐ ܐܲܪܡܸܠܬܵ‌ܐ، ܠܨܲܪܦܲܬ ܕܨܲܝܕܘܿܢ.
  esk-NT: Naagauvva Elijah tuyuuŋiññiqsuq nalliatnun uiḷgaġnaat Israel-mi aglaan kisianun
    uiḷgaġnaamun iñuuniaqtuamun Zarephath-mi Sidon-miut nunaŋatni.
  msb-msb: pero wara pagsugua si Elias san Dios bisan sa diin man sani na mga lugar
    kundi didto lang sa biyuda na dili-Judio pero taga-Sarepta sa lugar san Sidon.
  cpa-NT: Cónh¹jøng² ha¹chi² ca¹tsen¹ Diú¹³ hlai³ Elías juu¹² ja³mi³tiogh³ hio¹³ héi².
    Ca¹tsei¹ Diú¹³ juu¹² jøa³juøi² Sarepta, juøi² tén¹² Sidón, ja³quiah¹³ hio¹³ hnǿi²
    chian² ja³jøng².
  dso-dso: ରଇଲେ ମିସା ପର୍‌ମେସର୍‌ ଏଲିୟକେ କାର୍‌ଲଗେ ମିସା ନ ପାଟାଇ ସିଦନ୍‌ ଦେସର୍‌ ସାରିପତ୍‌
    ବଲି ଗଟେକ୍‌ ଜାଗାଇ, ଗଟେକ୍‌ ରାଣ୍ଡିମାଇଜିର୍‌ ଲଗେ ପାଟାଇଲା ।
  meu-meu: A Elia na idia ta dekena se siaia lao; Sarefata, Sidono kahana hanuana,
    vabuna ta dekena e siaia lao.
  yva-NT: Weramu Amisye po anawae Elia atuti da poroto no wanya kavini Israel umaso
    inta mansaije ramu, weye wanave jewen. Yara poroto no wanya kavinijo maran no
    no munijo Sarpat, mararaijo munijo Sidon rai.
  dgc-dgc: Pero entan moy,” kagi ni Jesus, “i Diyos éy éwan na inutusan ti Elias a
    mangtulung ta maski isesa dide. Engˈwan, i tinulungan na sana éy tu bilo ta Sidon
    a taga Sarepta. Ey siya éy éwan bale Judeo!
  zpm-NT: '@see-verse:LUK.004.025'
  hix-NT: Nyamoro yowakryexe Eryeyas heno nyakhera mak nehxakon hatà, Khoryenkomo.
    Anaro hyaka haxa ryhe noro heno nyakye hatà, kekon hatà. Saryepta hona ryhe nànyakye
    hatà. Seknon yamtar hono rma àro ha, owto, Saryepta. Àto nehxakon hatà, wosà,
    enyonkaxaho. Ehsayewyanahnà rma mok nehxakon heno hatà. Noro rma yowakryexe Eryeyas
    heno nyakye hatà, Khoryenkomo, kekon hatà, Txesusu.
  sim-sim: Hako Avui Wasilaka mbeek Elaijan or mbashirik Israelik fehenda mumbla ondon
    jelyakurik iri ambu ri, wahau. Or mbashirik yanga Sarefat Saidonik nahanda mishi
    orok Judama ambu mumbla oson or jelyakurik iri ri.
  npi-ULB: तर एलियालाई अन्य कुनै व्यक्‍ति र स्थानहरूमा नपठाई सिदोन नगरमा भएकी सारपतकी
    विधवाकहाँ पठाइयो ।
  cgc-cgc: '@see-verse:LUK.004.025'
  tim-tim: Akto sop ain Israe yeŋgât âmbâle kambut dondâ manmâ gambiâ âmâ Anutuŋe
    Elia huŋgun aŋdo ikiŋe kepia hepunmâ Yuda luâk bo manmaiân Sareta kepia are Sidoŋ
    hânân talep, ain âmbâle kambut siâ yâkgâlân arimbo Anutuŋe tângombo sot waŋdo
    niep.
  yor-yor: Kò sì sí ẹnìkan nínú wọn tí a rán Elijah sí, bí kò ṣe sí obìnrin opó kan
    ní Sarefati, ìlú kan ní Sidoni.
  wos-wos: Hiyandaka God Elaijaré wahambandé, dé ye Israelmbu rekwa du hiyandé takwaré
    yikafre hurundéte. God Elaijaré dé wa, dé ye nak héfambu rekwa du hiyandé takwa
    hésiré yikafre hurundéte. Lé Saidonmbu rekwa getéfa déka xi Sarefatmbu lé re.
  emp-NTPO: Baribʌrʌ Ãcõrẽba Elíara ni ab̶aʌ pẽdra wẽrã Israeld̶ebema carebad̶e wãbiẽ́
    basía. Ãtebʌrʌ pẽdra wẽrã Sidoʌ̃ druad̶e Sarepta purud̶e b̶ʌmaa wãbisia.
  eng-F35: yet Elijah was not sent to any of them, but to a widow woman in Sarepta,
    near Sidon.
  ind-ind: Tetapi Elia tidak diutus menolong satu pun janda di negeri dan bangsanya
    sendiri, melainkan hanya kepada seorang janda di desa Sarfat dekat kota Sidon.
  pes-OPCB: خدا ایلیا را به یاری هیچ‌یک از آنان نفرستاد، بلکه او را نزد بیوه‌زنی غیریهودی
    از اهالی صرفه صیدون فرستاد.
  mpt-mpt: Gode Ilaiyae mo baabaneta Kobo moneba Islel bib seli soson isu unaneba
    daabenale ge baabaim blimobe. E baabanea Kobo moneba Saidon betano bib mako niniino
    Salefat bib unango sosono Yudaba osu unaneba daabonale ge baabanea dabanea unebiobo
    ge baabenea eka
  ssx-ssx: Kutu piekepate Koda꞉ma꞉ Elaidiata꞉ Isulai da yu pa꞉ta꞉ hayeke wanda꞉hali
    ma꞉nda꞉ pa꞉ta꞉ na tapaeyekepate ipikita꞉ mo Saidoni da yu tukiki pa꞉ta꞉ hayeke
    teke da Sa꞉tepa꞉di hayeke kineke wanda꞉ homeke pa꞉ta꞉ tapaeyekeme.
  mkl-mkl: Do nŋu fei, Ilɑɑɔ̃ kù bɛ Elii wɑlii nlɑu bi kɑ̃mɑ nŋɑ bii kù jɛ bi jɑ̃ɑɔ̃
    ɡɔ í wɑ Sɑrɛputɑ si ilɛi Sidɔ̃ɔ .
  gaq-gaq: ମାତର୍‌ ଏଲୀୟକେ ମେଁଇଙ୍ଗ୍‌ନେ ବାନ୍ ମୁଡ଼ି ଗୁଏସାଙ୍ଗ୍‍କୁଏକେ ଡିଗ୍ ଡାଗ୍‍ରା ଆବେକେ
    ଣ୍ଡୁ ଡାଗ୍‌ଲା ଏଲିୟ ସିଦନ ଏରିଆନେ ସାରିପତନ୍ନିଆ ବାସା ଲେଃକ୍ନେ ମୁଇଂ ଗୁଏସାଙ୍ଗ୍‌କୁଏ ଡାଗ୍‍ରା
    ୱେ ଲେଃକେ । ବିନ୍‌ନେ ଜାଣ୍ତେ ଡାଗ୍ରା ମେଁ ୱେ ଆଲେକେ ଣ୍ତୁ ।
  gof-RNT: Eliyaasi enttafe issinnekokka kiitettibeenna. Shin Sarapttan de7iya am77eeko
    kiitettis.
  unx-unx: ମେନ୍‌ଦ ସିଦୋନ୍‌ ଦିଶୁମ୍‌ରେୟାଃ ସାରିଫାତ୍‌ ହାତୁରେନ୍‌ ମିଆଁଦ୍‌ ରାଣ୍ଡିକୁଡ଼ିତାଃ
    ଏଲିୟ କୁଲ୍‌ୟାନାଏ ।
  gah-gah: Ómasímo Ilaizani nene ámina vená keitoka kelémo vatí itive loko amiselemive.
    Sitona mikasiuka Salepata apatoka Zuta vená negopa hetoka gevoná vená makó noitoka
    alémo vatí itive loko amisilimó.
  lcm-lcm: Sikei, kapo kovek i mangsikei iria, God kata asok a Elias taun ia. Kata
    asok ia taun a mangsikei a mainang le Sarepta e palpal Sidon.
  aer-aer: Kenhe Ngkartele Elijah renhe arelhe warlekwerte yanhe areye-werne yernetyakenhe,
    arrangkwe-arle. Kenhe Re akenhe renhe arelhe warlekwerte anyente-werne yerneke
    apmere Zarephath-ele aneke-arle-werne apmere akngerre Sidon ikwerele. Arelhe yanhe
    re Israel-eke-artweye anetyakenhe-arle.
  qvc-NT: Piru Dyusqam chay rimaq Eliyastaqa mana ni suq isrraylina biyudaman kach'arqanchu
    yanapanambaq. Ashwanmi kamachirqan suq nasyunman rinambaq, chay prubinsya Sidumba
    Saripta llaqtanman, suq biyudata yanapanambaq.
  tgl-ULB: Ngunit hindi ipinadala si Elias sa kahit sinuman sa kanila, ngunit sa isang
    balo lamang na naninirahan sa Sarepta na malapit sa lungsod ng Sidon.
  cbs-NT: Jaskabiaibun nukun xenipabu Israelbu beneuma nuitapaibu jau Elíasin dasibi
    jatu medabewanun Diosun yunuama iniki. Jakia maewan Sidón dapi mae betsa Sarepta
    anu nawa ainbu beneuma nuitapai jiwea besti jau medabewanun Diosun Elías yunukin
    nichiniki.
  xtm-NTPP: Kovaa Elías ma, ñatuu ni ja'an de nuu ni‑in ña'a ñuu Israel ya ja ni ka
    ji'i yii ña ma sukan‑va'a sa'a Su'si ma ja koo ja jin kaa ña ma, yika‑ni ja nuu
    in ña'a ñuu Sarepta ma, yatni ñuu Sidón ma.
  nnq-nnq: Ata nyeniela, Eliya atumigweje kwa mundu jwajoa kwenio Kuisilaeli nambu
    kwa nhweligwa jumwe tu ojwatama Zalefati kwenio ku kilambo cha Sidoni.
  bao-NT: To biro cʉ̃ja ca biicã pacaro, Elías peera, israelitas romiri ca manʉ jʉ̃mʉa
    bii yai weo ecoricarã romirire jĩcõ ʉno peerena tii nemo doti cojotiupi. Sidón
    macã pʉto macã macã Sarepta macõ pee wadore tii nemo doti cojoupi.
  san-ORI: କିନ୍ତୁ ସୀଦୋନ୍ପ୍ରଦେଶୀଯସାରିଫତ୍ପୁରନିୱାସିନୀମ୍ ଏକାଂ ୱିଧୱାଂ ୱିନା କସ୍ୟାଶ୍ଚିଦପି
