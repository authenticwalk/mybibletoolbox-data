  pan-pan: ਪਰ ਏਲੀਯਾਹ ਸੈਦਾ ਦੇਸ ਦੇ ਸਾਰਪਥ ਦੀ ਇੱਕ ਵਿਧਵਾ ਤੋਂ ਬਿਨ੍ਹਾਂ ਕਿਸੇ ਹੋਰ ਕੋਲ ਨਹੀਂ
