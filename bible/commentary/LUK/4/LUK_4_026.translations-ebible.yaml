    c'a pa jun tinamit rubini'an Sarepta. Y ri tinamit Sarepta re', c'a chunakaj ri
    tinamit Sidón c'o-vi-apu.
  lif-NT: ᤂᤧᤵᤔᤥ ᤕᤖᤡᤰ ᤔᤣᤔᤣᤍᤢᤔᤠᤜᤠ᤹ ᤔᤧᤘᤕᤧᤛᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤣᤗᤡᤕᤠ᤺ᤴ ᤀᤡᤛᤪᤠᤀᤡᤗᤀᤥ ᤔᤧ᤺ᤴ.
    ᤁᤖ ᤛᤡᤍᤥᤏ ᤌᤢᤶᤔᤥᤒᤠ ᤛᤠᤖᤑᤋ ᤐᤠᤱᤈᤢᤶᤔᤥᤒᤠ ᤔᤣᤔᤣᤍᤢᤔᤠᤸᤗᤥᤖᤰ ᤐᤠᤱᤄᤢᤖᤥ॥
  mie-NT: De nduú ní ntájí Yāā Dios Elías quīhīn dē nūū ni iin ñahan viuda nación
