  kpj-NT: '@see-verse:LUK.004.025'
  zao-NT: Per mtaalt Diox Lí lo neeka thib ngot byud zha tawlazaa zha Israel, sinke
    lee Diox mtaal Lí lo thib ngot byud zha yez Sarepta, kuu nzi ta nabee yez Sidón.
  byx-byx: Dap kuasiq ai ama Ngemumaqa qa nem ma Ilaija sagel a nge ama nankina navet
    ma Isrel i raquarli rem ngim temanau na qa. Dav ama Ngemumaqa qa nem ka sagel
    iaiq ama sauaikki vet ma Sarepta ver ama qerlingki ma Saidan.
  ctu-CTI: Pero mach'an ti chojqui majlel Elías ba'an mi junticlec meba' x'ixic ya'
