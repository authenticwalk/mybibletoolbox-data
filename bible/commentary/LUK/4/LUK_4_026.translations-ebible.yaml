  bsn-NT: To bajiri El'ias ĩ ejarẽmorotire bojarã, jãjarã ĩna ñaboajaquẽne, ĩna tʉjʉare
    cõabecʉne, “Sidón vãme cʉti maca tʉ ñarimaca, Sarepta vãme cʉti maca ñagõjʉare
    sore ejarẽmoaya” yigʉ, ĩre cõamasiñuju Dios.
  pib-NT: Seyni gi satona wanna yegi yokanatka Giliya, seyni Sarepta Pokchi, Sitosreta
    yokanatka, sato suxo gipnagnurutachro yegi.
  wiv-wiv: Palaka, beta ni gerua a Elaija ni vano na katiu ni dia, palaka e vano na
    tavine gabu ni Sarefat, na distrik a Saidon, ia beta ni tavine Iuda.
  reg-reg: Tali Eliya atatumilwe ku umwi wabho, tali ku kuumwi unu aliga ali Seleputa
    ayeyi no musi gwa Sidoni.
  mlh-mlh: Kokoineji gobuŋyoŋ, Anutuji Elaija yoŋoreone moreo raiŋgo ore so soreyayoŋ,
