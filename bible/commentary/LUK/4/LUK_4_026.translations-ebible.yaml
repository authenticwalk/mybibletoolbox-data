    juntiquil meba' x'ixic chumul ya' ti Sarepta lʌc'ʌl ti lum Sidón.
  zos-NT: Pero Diosis ja cyø'vej Elías ni jutipø yaṉbac yomocøsi Israel nasomo, sino
