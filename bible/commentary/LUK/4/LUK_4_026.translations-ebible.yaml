  gof-ENT: ኤሊያሲ ኤንታፌ ኢሲኔኮካ ኪቴቲቤና። ሺን ሳራፕታን ዴዒያ ኣምዔኮ ኪቴቲስ።
  aau-aau: Sa Elaija se kokwe Israel mo sa-win har mo owh mon me-ha pa, sawk sa-win
    prueyn, yier Sarefat mon ma lwak ko owh mon me-ha. Om sohokwe kipay Saidon mon
    lwak.
  tvk-tvk: E Hi tesil Ilaetsa teha mi tunau tei xa tave te hal Isrel ti. Xi de metimal
    te hal Sarevat sangas visal taon te hal Saedon.
  prf-NT: Peru awan inutusan ti Elias a umangay ten maski ni deyaman dikodi, nan ummangay
