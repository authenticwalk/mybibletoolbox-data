  quh-NT: '@see-verse:LUK.004.025'
  kwi-kwi: Dios Elíasta Israel awaruza kiwainnanapa ɨnintachikas, Diosne ussa Sarepta
    pɨpulura ɨninta, maza ampu irɨt ashampara kiwainapa. Sidón pɨpulune kasha uz.
  agm-agm: Siyatɨ jarɨho noaipasɨhandɨ kandɨ Autaahaatɨho Eraijaahoai Isɨraherɨhanda
    osɨnɨhiyaamɨ waataapɨhɨ kaati wapa nausetɨtanɨhapaapɨ iwɨtatamanɨtandɨ natausaasataamaise.
    Owetise. Nehɨ yapɨpatɨ wɨtɨ Saitonɨhanda aunahɨpa wɨtɨ Sarepatɨhanda apopaatɨ
    waatɨ osɨnɨhaatɨ bimihɨhaatenda kaati iwɨtatamanɨtandɨ natausaasataise.
  ubr-ubr: Baise God on men Elijah iyafarai inai kena jever tani nan Israel amonai
    imama aurin on, baise On iyafarai inai kena jever Zarephath mafam gagaminai nan
    imama aurin, Sidon mafam gagamin amonai nan.
  tsw-NT: Agba a̱ ca̱co Iliya a̱ tyo uba̱ta̱ wu za ro a̱tsuma̱ e le shi, she uba̱ta̱
    wa Sarafatu, e iɗa ya Sida, ka na da̱na̱i ma̱runa̱.
  cax-NT: Pero arrti Tuparrü champürrtü icüpurutiti Elías nauqui ayurati ñome manio
    biuraca abe au na cürrü Israel, ta icüpurutiti na ayurati ümo manu taman viurarrü
    au Sarepta au manu quiatarrü cürrü, taha saimia manu pueblurrü nürirri Sidón.
  aia-aia: Rei'uaa na towa'i o'asi, 'ia God 'a ai'a ha'ataaria Elaija 'anai 'a'auhia
    ta ta'i nao na'i kantri ana haaria, ma'ata 'e nao na'i 'omaai Sarefat na'i dora
    ra 'unua 'iniai Saedon na 'ia God na ha'ataaria Elaija do'ai 'a'auhia.
  srp-1865: I ni k jednoj od njih ne bi poslan Ilija do u Sareptu Sidonsku k ženi
    udovici.
  agt-agt: Ammi maski Istralita kid a awan ta nepaita ni Eliyas ta pakapangwa na Namaratu
    tekid, awa intu hud la nangidoban na Namaratu tentu ya babbayen nabalu ta ili
    na Sarepta ta lugar na Hentil kiden taga Sidon.
  lug-lug: Naye nnabbi Eriya teyatumibwa eri omu ku bannamwandu abo, wabula yatumibwa
    eri nnamwandu ow’e Zalefaasi mu Sidoni.
  yby-yby: Omailimo Ilaijadaya muki mena minabotoya dilipe wati etiye loko oli hamiye,
    Sidoni ebaku Salepata numutokaya Juda mena nehekala hetoka mena mako nebotokaya
    oli hiye.
  heb-heb: ולא נשלח אליהו אל אחת מהנה זולתי צרפתה אשר לצידון אל אשה אלמנה׃
  mpp-mpp: Fikeme Wapongti Elaiya saleme Israel ngigac yengela mi hikewec. Aime Sarepat
    macka Saidon himongka ngigac-hosec monic gawec, yelabac saleme hikewec.
  apb-apb: Ta'e hule aana uusunge'inilana Elaeja e ka'a lae ike i saana nga ta'a-ta'a
