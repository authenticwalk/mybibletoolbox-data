  quc-NNT: Man xtaq tä k'u b'i ri tat Elías kuk' konojel ri malka'nib', xane xaq xuwi
    ruk' ri jun chichu' malka'n pa ri tinimit Sarepta re Sidón, —kächa'.
  dob-dob: ta esiya ꞌebweu kwabula Salepati ꞌenega Yaubada ꞌiesinuwena Ilaitiya ꞌana
