  cof-NT: '@see-verse:LUK.004.025'
  srm-NT: Ma tökuseei ˻fu di dee sëmbë fëën seei köndë an bi biibi ën tjika˼, hën
    mbei Gadu puu ën manda go tee a wan oto köndë de kai Salepita te a di pisiwata
    u Sidon Köndë ala go ta heepi wan oto köndë mujëë di hën manu bi dëdë disa.
  qvs-NT: '@see-verse:LUK.004.025'
  zca-NT: per nangaxë'lt Dios Li lo ni tu rë una' men Israel ze', sino ke nab tsa
    lo tu una' gat lë't men Israel mixë'l Dios Li, tu una' ngut xmiyi' xa' nzë yezh
    Sarepta, plo nile' lazh men Sidón mandad.
  cbc-NT: Bairo capããrã na ũna na caãnimiatacʉ̃ãrẽ, cawapearã rõmirĩ jĩcãõã na mena
    macããcõ jetore cʉ̃ jʉátinemo rotiyupʉ Dios Elíare. Sarepta cawãmecʉcore ape yepapʉ
    Sidón macããcõrẽ cõ jʉátinemo rotiyupʉ.
  qxo-NT: '@see-verse:LUK.004.025'
  mox-mox: Ta ʼesi taha wadaʼe ʼabaga Salefati ʼinaya diʼwe Saidoni gamonaya Yaubada
    Ilaitia vetunei sabi ʼitamakidi.
  kew-kew: Goa pisa pare Gote-me Elaija mo Israel ona wasaanu piri-para namea rapaasa.
    Dia, pare nipumi no Saidon su-para Sarefat adaare piri ona wasaa-para mea rapaasa.
  dww-dww: Be Bada nam Elaija i riupore i naḡona inam kaiyababidima ḡarodie, ibewa
    be ya riupore ya naḡona kaiyababa ḡesau ḡarone. Inam kaiyababinama tauna Sarepama
    miemieninama dobu isanama Saidon nopone.
  nif-nif: gan Yambattɨ Elia wɨn endoñ nɨm nɨ-mupi, endɨ Sidon kandañ tam kanjak no
    Salefat it kwelan kuñguk endoññan nɨ-mulɨm ñambi tɨke kɨmɨkuk.
  twi-ASANTE: Nanso, Onyankopɔn ansoma Odiyifoɔ Elia ankɔ obiara nkyɛn sɛ ɔbaa kunafoɔ
    a na ɔwɔ Sarepta a ɛwɔ Sidon no nkyɛn.
  aoj-aoj: Apaꞌ God ina nasapaꞌ Elaija nafeꞌma anowa awambai, owaꞌatin. Anen nasapaꞌana
    nafeꞌma anoꞌw nemataꞌw daiaꞌw kwagape Serafati, wambel bagape anep itap luꞌupa
    Saidoni. Eaꞌ akwamba atoꞌw.
  cbv-cbv: Obohjeéhtih, ñi nʉowã Diosdih ĩ jepahcatdih jéihnit, biíh baácdih bóli
    éemp wʉnnihdih teo wáacat tʉ́ʉt niijná, Dios Elíasdih ãt wahap wʉt jĩ. Pánihna,
    Sidón tʉ́tchi pebh Sarepta tʉ́tchibitdih bólidihjeh ãt teo wáacap wʉt jĩ.
  taw-taw: God Yilayja nop agyokek, taun Saydon palawl amɨl, man sɨkol Salepat amnak
    agak. Amɨl bin kaŋɨl olap nop nɨŋɨd tap ñak agak.
  jic-NT: Dios ma jas tjejyama Elías yupj nt'a jis capj la p'acj. Quepj p'a nt'a tüpü'ü
    nt'a jas tjejyama jupj. Quepj niná Sarepta nt'a tüpü'ü jupj, Sidón mpe se jütütj
    nt'a. Israelpan popa tuluctsja jupj, quepan.
  zap-NT: per wxaaldet Dëdyuzh Elías ni te lo wnabyud ne nuu Israel, sinke le Dëdyuzh
    wxaal men lo te wnabyud ne nuu Sarepta ne nak nes Sidón.
  wer-wer: Pël yaëën Anutuuk Elia pitëm naë wes namëën, Saiton yangerak Sarepat kak
    öng kapir kopët namp wëa pöpë ngësël wes momëën sa.
  ipi-ipi: '@see-verse:LUK.004.025'
  qul-NT: Eliastaj ni mayken Israelpi caj viudamanchu cachaska carkan, manachayri
    Sidón llajta kaylla Sareptapi caj uj viudallaman.
  urw-urw: Bangeagako, Keriabüde Elaija sugurwar Israelwarüngab oyemadi finege güre
    gam, kümünarge. Nu fib ere Sarefat gen baba gam gürena sugurwar kümüneaga. Sarefat
    nu Saidonüb fib ere yau büreaga. Baba fib ere gamnab oyemadi finege güre gam sugurwar
    kümüneaga. Baba oyemadi finege nu Israelübge. Bangeagako, Keriabüde Elaija sugurwar
    nu gam kümüneaga.
  rmy-GURBET: Al o Ilija ni sasa bičhaldo ni jekhaće lendar, sasa bičhaldo ki jekh
    džuvli kaso rom mulo ke abandžijengo foro Sarepta pašo Sidon.
  ter-NT: Itea haina xoko ivokóvoti îma ya poké'exake Izarâe pahúkokono ne Îliya.
    Hane pahúkokono xoko sêno ákoti itukapu jûdeu, sêno ivokóvoti îma ya Sarépita
    poké'exake Sîdom.
  bmr-NT: Jaarumo Israel cuumi fibaijɨtojaa Moocaani Eliaco galluutɨhi, saafigoro
    Sarepta cuumi Sidon cuumi fiitɨno iicaucuumiri iicaugojaa galluubo.
  fuf-fuf: kono hari Iiliiya nulaaka e hay gooto e ɓen keynguuɓe, si hinaa e debbo
    keynguujo mo Sarfati, ɗun ko e nder leydi Siduuna.
  mwc-mwc: saba God Elijah i porai kega kesana meo sobere kurina, ba sobere kesana,
    Zerephathyai, Sidon kupurina kamonai i mamana wai kona wata kurina.
  bhl-bhl: Elaisa e Isalael waneng kalun mak um mit mewso uninba kese kale. E Saidon
    abiw mutuk fian em mit mewso uneko, Salefat abiw fong gel elo teleko, Isalael
    kawtiw num ibik biliw kawtiw im waneng kalun mak um mit mewso unse kale.
  ons-ons: ŋo siluŋ Anutu eŋe Elaiya rakaki, Israel eŋano mi arike, eŋe rakaki qelaŋ
    ŋerep mala mane Zarepat matko, Sidon kepeo geke, eŋano arike.
  con-NTPO: Tsa'ma Chigaja Elíasma manda cuintsu fae tsandupajen'choveyi fuiteye.
    Tsaja israe ande joccani Sidón ande'su Sarepta canqqueni can'jen.
  ghs-ghs: Oi bamu, noi Isiraeho ttarumi paimane nikehoke potti biireqi Eriake raaba
    abiho ttarumi pai qee Sittona habaho nagapa Sareta ota dzoobiremi tuumaqi qidzanateta.
  peg-peg: ଆତିସ୍‌ପା ଏଲିୟ ହେୱାର୍‌ତି ଇନେର୍‌ ତାକେପା ପକ୍ୟା ଆୱାଦାଂ କେବଲ୍‌ ସିଦନ୍‌ ଦେସ୍‌ନି
    ସାରିପତ୍‌ତିଂ ର ରାଣ୍ଡି କଗ୍‌ଲେ ଲାଗେ ପକ୍ୟା ଆତାନ୍‌ ।
  txu-NT: '@see-verse:LUK.004.025'
  eng-WEBU: Elijah was sent to none of them, except to Zarephath, in the land of Sidon,
    to a woman who was a widow.
  gnw-NT: Ẽrei Tumpa omondo'ã Elías penti cuña ime umano vae Israel pegua pe. Jaeño
    omondo penti cuña ime umano vae tenta guasu Sarepta Sidón pegua vae pe —jei Jesús
    chupe reta—.
  mux-mux: Akiliinga-pe Pulu Yili-ni “Isrel ambu-waye te liiku tapunjuku langi sani.”
    nimba Illaija akuna naa liipa mundurum. ⸤Isrel ulsukundu lirim⸥ kolea-auli Saidon
    nondupa lirim kolea-kelú Sarepat ambu-waye te ⸤‘Langi pora naa nipili.’ nimba
    Pulu Yili-ni ulsu kanukundu ambale⸥ mulurumna Illaija liipa mundurum kanili.
  maj-NT: Ndaha tsa b'a̱ kama, tu̱nga najmi kin'ekjísehé ra̱ ndaha nku jminchjín xi
    ja k'ien x'i̱hi̱n xi tjín yo̱, nku tutuhú ta̱chju̱ún xi ja k'ien x'i̱hi̱n xi y'ejña
    Sarepta̱, nanki xi tiña maha̱ nanki Sidon.
  bkq-NT: Deus olâmy Elias igonomâ Sarepta donro pypâ emawyadâze. Israelita keba myakâwândy
    mâkâ, Sidom eynynonro. Deus eon-honrugue myakâwândy Elias mâkâ pekodo ipyniry
    aguipaombyry agui nhenehonly, kopâ ihugueondyly nhotoem. Pypâ israelita xurâem
    myara aniempyra myakâwândy Elias.
  kue-kue: Ana Elaija di Israel ambu werai meglmara suna i ta endekrukwa. Ba ambu
    werai suwarata Sarapat kamun mam Saidon dumo kande suna moglmara igle ongwa.
  cot-NT: cotanquitsiquea itigarancaquerigueti Aapani Irioshi Iriashini teetarite
    irooquea intigarancaqueneriji, ariguentiquea itigarancaqueri Sarepetaqui irooshitacoqueroquea
    Shirone, iroimotanaqueroquea otsipaquea metojacoro teeca iro igonoromajaca.
  bnp-bnp: Pali a Vure i uka ma i rudua e Elaisa ge lakea mai e huriki a havuri o
    Israel. I lakea kunana ne Sarepat, a havuri na tanga e Sidon. Ra havuri iea i
    uka ma ia a Iuda.
  apn-NT: Tã nom Tĩrtũm mẽ ho mex kaxyw mẽ hwỳr Eris mẽnh kêt nẽ. Erisja mẽ uràk nẽ
    kêp Ijaew tã nhũm Tĩrtũm kot mẽ ho ajuta kaxyw mẽ hwỳr mẽnh kêt nẽ. Mẽ kot amnhĩ
    kaxyw Tĩrtũm kôt hamaxpẽr kêt jakamã nhũm mẽ hwỳr mẽnh kêt nẽ. Axtem Ijaew kêt
    xwỳnhjê hõ hwỳr na pre kumẽ. Nhãm Sitõ kamã krĩ pê Sarep kamã mjên htyk xwỳnhta
    wỳr. Tokyx kot tanhmã ho mex to kaxyw. Jakamã nhũm ma hwỳr mõ nẽ tanhmã kãm kapẽr
    to nhũm kuma nẽ amnhĩ kaxyw Tĩrtũm kôt hamaxpẽr kurê kumrẽx.
  ctp-NT: Bra kanꞌ msuꞌwa Ndiose ꞌin Elías chaꞌ tsaa yu seꞌen ndiꞌin ska nu kunaꞌan
    nu nganun ska ti nde kichen Sarepta, ska kichen tijyuꞌ la nde lo yuu ꞌin Sidón.
    Ja yaa Elías seꞌen ndiꞌin ska nu kunaꞌan tiꞌi taꞌa kichen tyi yu.
  bre-BRG: Koulskoude Elia ne voe ket kaset da di hini anezho, nemet da di un intañvez
    eus Sarepta, e Sidon.
  opm-opm: Got oh Iraija ohnong Gin go sus ihirnong panggeitina por na darhetipmur.
    Wan mong Saidon mong ohe Sarepat aptei pat kuu tahem uhnongwi ha panggeitinoh
    rim Got oh Gin go urhe patnong sus panggeitinmur por darhetip.
  bvr-bvr: wurra gala jin-nga jin-gata miliyak jin-guyinda nipa Wangarr a-jerrmangarna
    achila an-gata Yiláyja barra nipa a-gunggaja achila, wurra gun-nyagara. Wurra
    gu-werranga gu-rrawa jin-miliyak, ngaja, ngarla, nipa Wangarr a-jerrmarra achila
    an-gata Yiláyja, minypa jin-gata rrawa jinyu-ni Jerapach (Zarephath), wana gu-bapala
    gu-rrawa gun-gata Jaydan (Sidon).
  wal-wal: Eelaasi Sidoona biittan de7iya Siraafita giyo kataman issi am77e maccaaseekko
    kiitettoorippe attin, etappe ookkonne kiitettibeenna.
  shj-shj: Yä Kaläg kayaxsä me logey Iliya ta nuxu accäsa song, basa ta uxi näs mandur
    näs me pungud tä kaxsä pang Sarfa tä cabärä Sayidunang.
  zad-NT: Na' bi bseḻ' Chioza' Elíaza' kwenc̱he gaklene' nool wizebka' lle' ni, san
    bseḻeene' to yell zit' daa le Sarepta, daa llia gaozə yell Sidónna', gana' goklene'
    to nool wizeb zoa na'.
  kmg-kmg: Anutuzi Elia Zarefati haeo Sidoŋ mâreŋko qâpuc hozec moc juwec erao soreme
    rawec.
  aso-aso: Oꞌmosoꞌmo Eliaꞌni nene hize eleꞌ o-ngedelingumuꞌ engiꞌ mukita imiselamo
    asi Sidoni misubouꞌ numuno ebeꞌ ma gulive Zalehati nela heta atoꞌ veneꞌ gevonoꞌ
    minida imiselavo vineꞌ ve.
  uli-uli: Iwe ngo Elijah yete loh irer wol Israel bo ye far loh mo woal Zarephath
    le faluyel Sidon irel semal fefel le sa mes ril.
  nin-NT: Abachi si turr Iliya ko nu unuma nu umi ku amba ba ako ba ni Israila hen,
    na turr ma ko na ayamba na ako numa ku nu Zarrefa na anga ka Sido.
  tgk-tgk: вале Илёс назди ҳеҷ яке аз онҳо фиристода нашуд. Ӯ танҳо ба назди як бевазане
    фиристода шуд, ки дар Сорфато ном шаҳри Сидун зиндагӣ мекард.
  acu-NT: Waje untsuri atumi nungkarin iruninau wainiat, Yus Elíasan nu waje ainaun
    yaingti tusangka akuptukchamiayi, antsu chikich nungkanmaya wajen Sarepta yaktanam
    Sidón nungkanam pujaun yaingti tusa akupkamiayi.
  cak-WNT: Pero ri Dios ma xutek ta ri Elías chuto'ic jun malca'n ixok wawe' pan Israel.
    Ri Dios xutek el ri Elías riq'ui jun malca'n ixok c'a pa jun tinamit ri Sarepta
    rubi'. Y ri tinamit Sarepta ri', xa ma pa rucuenta ta ri Israel c'o wi, xa c'a
    chunakajal ri tinamit Sidón c'o wi apo.
  ebk-ebk: Hi Elias at chaan naifiaor ay fumachang as nan uray usa kan chicha ad Israel,
    ngem kun yangkiay as nan usa ay ellakas ad Serepta ay sakop nan Sidon.
  spa-PDDPT: Pero a ninguna de ellas fue enviado Elías, sino a una mujer viuda en
    Sarepta de Sidón.
  tke-tke: Eliyazi karumiwe naari wa amaamukwele ale, arumiwe wa maamukwele oSarapita,
    baahi, akala waaddamela oSidoni.
  ruf-ruf: Eliya ng'atumighwe bae kwe chitsuka wowose, lekeni katumighwa kwe chitsuka
    yumwe iyakalile Sarefati mne isi ya Sidoni.
  gun-gun: Ha'e rami teĩ ha'e pygua kuery neĩ peteĩvea py ma Elias nombouai, peteĩ
    imeve'ỹ va'e Sidom katy'i Sarepta tetã pyguaa py e'ỹ vy.
  agu-BL: Poro quinin ben chakij Elías tan ẍch'eye'n jun. Ma na cho'n bene'n chakij
    tan Ryos ẍchixo'l yi e' awer nak le tnum Sarepta, cwent Sidón. Wech na awer nak
    yi juna'tz.
  isn-isn: Ingi u - Eliya shaautumilye kumuntu wihi hangi kumushilwa ung'widu naiwikie
    ku sarepta pakupi ni kisali ua sidoni.
  eng-PEV: '@see-verse:LUK.004.025'
  ilo-ULB: Ngem saan a naibaon ni Elias iti siasinoman kadakuada, no di ket iti maysa
    laeng nga balo nga agnanaed idiay Zarepat nga asideg iti siudad ti Sidon.
  pir-NT: Ti pjere peyequina wape wiha numia Israe yehpapʉ tiquina ijiepegʉ̃ta Cohãcjʉ̃
    Elia mʉnanore tiquinare yedoho dutiro ohoerahye. Tiquiro ya macare sa ye dutieraperota
    ape yehpapʉ Sidõ cahapʉ ijiri macapʉ Sarepta wame tiri maca cjõno wape wihorore
    yedoho dutiro Elia mʉnanore ohoahye Cohãcjʉ̃.
  anv-NT: Ɛsɔwɔ átɔ fɔ́ *Ɛlija nnó ájyɛ́ ápoó afɔ wɔ́. Atɔ lé ji mbaá mekwí
    mendée yi ajwɔ́lege né Sarifat né gebagé mewaá Sidɔn ne apoó ji.
  sab-NT: Chube me Elías kagu muinga me chegu kwian onbrege kle toi nga Israelge chudaboi,
    me ene, agwa Chube Elías kagu muinga gdaite kle toi nga nage chudaboi, muinga
    gdaite me chegu kwian onbrege kle toi una kada Sarepta nga Sidónge, Elías muinga
    e chudabo.
  tmd-tmd: Isrel yöraku lap wösrö mɨga kiö wöröxmɨdmä aku, jɨ God Ilaija nugwo agal
    abmɨn, du taun ulmɨdö Sarepat mögörɨb taun dib Saidon il yöra duön, ap rölɨbä
    akuyöbö rɨmɨn, lap i ap mag nuŋwa mɨga akwör mɨdöŋa.
  acr-NNT: Na rukꞌ ta kꞌu riꞌ, ri Dios na xutaq tubꞌi ri Elías rukꞌ junoq chike wa
    malkaꞌnibꞌ aj Israel; ma e xutaq bꞌi rukꞌ jun ixoq malkaꞌn aj Sarepta, jun tinamit
    kꞌo chunaqaj ri tinamit Sidón.
  kpg-kpg: Gei Elijah digi hagau ina gi dahi dangada i lodo Israel, gei ne hagau hua
    gi di ahina tuadimee gu made dono lodo dela e noho i Zarephath i lodo tenua go
    Sidon.
  taj-taj: तर परमेश्‍वरसे एलियादा स्‍य्‍हान्‍दो खालै मुबा ग्‍लारी आपुइना सीदोनला सारपत
    भिबा नाम्‍सारी मुबा ह्रेम्‍बो सिबा म्रिङम्‍हेमे मुबा ग्‍लारी जे पुइजी।
  avt-avt: God ap keriuwet Ilaija ken kɨkaap miyapɨr ne Isrel kerek mɨkan nɨr naa
    ek au. Hɨrak keriuwetek ken kɨkaap mɨte kerepep kerek mɨtɨk kɨre kaa ek, hɨre
    weit wit Sarefat ke wit iuwe Saidon. Hɨre ap pe weiwɨk me Isrel au.
  cbk-cbk: Pero Dios nuay manda con Elias anda ayuda con aquellos maga Judio, sino
    ya manda con ele anda ayuda con el viuda hende-Judio na Zarepat, un lugar de Sidon.
  uig-ARA: بىراق ئىلياس ئۇلارنىڭ ھېچقايسىسىنىڭ قېشىغا ئەمەس، بەلكى زىدوننىڭ زارەفات
    شەھىرىدىكى بىر تۇل ئايالنىڭ قېشىغىلا ئەۋەتىلگەن.
  tuf-tuf: Eyta cuar Sirat Elías israelin yarjaquey wiya quin áytiro. Israelin bár
    bin quin áyjacro. Cajc Sidón chauwíc quin áyjacro. Yarjaquey wiya ajca Sarepta
    quin áyjacro, wajacro,
  abx-abx: Pero ga'i naglihog si Elias nga akapada'iray si bisan say si mga iya, pero
    pada'iray lugod dina iya si adda balo danda ari si bungto Sarepta nga sakop si
    syudad Sidon.
  mco-NT: E Dios ca' quejxy je Elías ma yɨ Israeljäy co'ögy töxyjäy ajcxy. Hue' janch
    quejxy huinduum jɨm Sarepta ma Sidón naaxjot ma tüg co'ögy töxyjäy huɨdi jɨm.
  bsp-bsp: Mba kənasom fɛ Eliya nda nwɛ o nwɛ, mɛnɛ nda wəran wətɔlɔ wəlɔma, nde Sarepta
    nde atɔf ŋa Sidɔŋ.
  kqf-kqf: Bi Bada mote Elaidiya i giu kamaḡe aiyai ḡesau lisinemo Islael noponemo.
    Bi kamaina te tana i giukamaḡe nawena malagai Salepatimo, iwape i miyamiyana lisinemo
    Sidon noponemo.
  cpb-NT: iro kantzimaitacha, te rotyaantaitziri Elías-ni riyaatashitero kamatsiri
    oime, apatziro rotyaantaitakeri nampitsiki Sarepta saikatsiri Sidón-ki, isaikira
    tsinane kamatsiri oime kaari isheninkata.
  aon-aon: Aria Iruhin madae neshopok Elaija nunak nutaurum onok Israel douk armam
    hagok ba hokusapukuk iri uwe, uwok. Iruhin douk neshopok anan nanak nataurum onok
    armatok douk anan nagok nakusopukuk iri douk kwape kupaiburi wabur shahwarabur
    um Sarefat iri. Abrudok wabur Sarefat douk bape shokugi nahobig Saidon.
  hus-NT-2005: por na Elías yab aban kʼal na Dios ba ni jun i chemtsidh mímlábtsik
    xu kʼwajíl Israel, tokot aban ba jun i chemtsidh mímláb xu kʼwajíl Sarepta, kʼunat
    ban bitsow xi Sidón.
  mig-NT: Ko tú ní tájí‑yá Elías ki'i̱n‑de nuu̱ ní ɨɨn ña'an‑ún, chi̱ máá‑ni onde̱
    ñuu̱ Sarepta ndañúu̱ Sidón ni̱ ja'a̱n‑de nuu̱ ɨ́ɨn ña'an ní kendo̱o ndá'ú.
  bps-bps: Kabay ise ku di balù satu di dad balu déén i gumdek Dwata ku Ilaydya du
    fye tnabengan, bay dekan kenen di satu libun balu ise Dyu di banwe Sarifta di
    Sidon.
  mbs-mbs: meneng kenà dan se sinogoan te Timanem ki Elias, so insogò din si Elias
    megtabang te bayi balo kenà Judiyo eg-ogpà kidoen te Saripta sakop te Sidon.
  tof-tof: Da God ta Ilaezan ibü darrü Isrrael pamdó kokean zirrapónórr, a wa ma oya
    darrü kóble tangamtinüm zirrapónórr Zarrepat wirri basirrdü, Saedon wirri basirr
    minggüpanan.
  cme-NT: Ŋga Diiloŋ wuɔ yaŋ bafamba‑i aa puɔr Eli‑i bikulciɛŋo naŋ wulaa Sarɛputa,
    dii Sidɔ̃.
  sus-sus: Kɔnɔ Ala mu Annabi Eliya xɛɛ e tan Isirayilaka ginɛe sese ma, fo a to a
    xɛɛ kaaɲɛ ginɛ nde nan gbansan ma naxan nu na Sarepeta, Sidɔn bɔxi ma.
  pon-2006: Ahpw sohte emen rehrail me Elaisa pekederlahng, pwe rehn liohdien Sarepad
    men nan sapwen Saidon.
  dad-dad: Age de mog, Negur idi anidi taka bun Eliya to sur fen, anĩ ere, waab taka
    Sarefat oun Saidon teneub bun sur fen.
  zab-NT: Per Elíasqui quɨt bxiaaldti Dios laab par gacnéb tuby viud ni rbez Israel
    sino que par tuby viud ni gulez guɨdx Sarepta, ni ná gax guɨdx Sidón.
  jae-jae: Mago Anôtô kêsakiŋ Elia gêdêŋ êsêacnêŋ teŋ gêja atom, kêsakiŋ eŋ gêdêŋ
    awêtuc, taŋ gêŋgôŋ Sarepta Sidonŋa naŋ, taugeŋ gêja.
  ksd-ksd: ma pa di ga tulue Elias tadav diat, tadav uka ra ua na vavina ta ra pia
    na pal Sarepta ta ra gunan Sidon.
  msm-NT: di iyan da pigpatabangan to Diyus ki Elias to bohi no taga-Sarepta no sakup
    to Sidon.
  myk-myk: Lee bɛ na, Eli ya ta tun wa shishiin yíri pu ni wɛ, fo naxhugoshɔ wa, wee
    bye Sidɔn fiige kulo la ni, lee mɛgɛ ɲɛ Sarɛpita.
  sbe-sbe: Na iyamo Yaubada nige Eliya ye hetamali ye lau Isalaela yodi kwabuli hesau
    unai, na ye lau dagela waihiuna hesau kwabukwabulina unai, iya teha Sidona magaina
    Salepata unai ye miyamiya.
  mcr-mcr: Iŋäqe Goti Hanjuwä Iqu Laisa iqueŋi, apäqŋqä iuautaŋä huinyqä mändowatqä
    danä ikqeqä. Oeyä. Iqu iqueŋi, apäqŋqä yäpaqäŋgisaŋä aŋä-himqä Säläpatqä pmeqä
    huinyqä, aŋä-himqä naqä Saitonä iŋgisaŋqä ändowatkqeqä.
  cux-NT: Ní Ndyuūs nguɛ́ɛ́ dichó'o yā Elías miiⁿ nanááⁿ nducyaaca n'daataá nguá'āa,
    dámaāⁿ 'áámá n'daataá nguá'āa yeⁿ'e táámá nación. Ní canee tá na yáāⁿ Sarepta
    chi niiⁿnuúⁿ na yáⁿ'āa Sidón.
  tur-YTC: Eliya bunlardan hiçbirine gönderilmedi. Yalnız Sayda bölgesinin Sarefat
    Kenti’nde bulunan bir dul kadına gönderildi.
  san-ITR: kintu sIdonpradeshIyasAriphatpuranivAsinIm ekAM vidhavAM vinA kasyAshchidapi
    samIpe eliyaH prerito nAbhUt|
  bel-N: і ані да аднае з іх ня быў пасланы Ільля, але толькі да ўдавы ў Сарэпту Сідонскую.
  sch-sch: Isreal rama meithâi inkhat Sidon rama Zarephath khuomi kôma tiloi chu
    Elijah hah tute kôma itîr ni mak.
  mic-MIQNT: Gatu Ilaijao'q mo elgimam'g'p ugjit apoqonmuan je newte'jilitl sigu'sgwal
    tleiawilitl Lesui'pewa'gig gatu awna elgimut'p ugjit apoqonmuan igtigl sigu'sgwal
    tleiawilitl na gjigan Salepat ta'n eteg Saitonewa'gig.
  huu-NT: Jusiñamuidɨ Elíana caɨ comɨnɨ dɨne oreñede; iadedɨ jɨaɨe enɨruemo ite fecɨño
    dɨne naimɨena orede. Sarepta railla naɨraɨmo orede. Sidón railla enɨruemo naie
    naɨraɨ ite. Caɨ comɨnɨñede fecɨñomo orede.
  jiv-NT: Tuma aiṉ nu waje̱n yaiṉti tusa Yus Iríasan akuptukchamiayi. Antsu chíkich
    nuṉkanmaya̱ waje̱n Sarepta péprunam pujumia nuna yaiṉti tusa akuptukmiayi. Sarepta
    pepru Sitiún péprunam tíjiu̱ch pujawai.
  otm-NT: Pɛ him bi mbäx'a n'da ra xisu xí du rá ndø bʉ ja rá häizɛhɛ, pɛgue bi 'bɛn
    bʉ ra hnini Sarepta guepʉ ra häi Sidón, da mbäx a n'da ra xisu mi 'bʉpʉ, bi 'yɛ̨na.
  dah-dah: Gega Elaiabe Al Kuruŋ beleŋ Israel niŋ beretap kura hitte ma teŋ kerke
    kuriŋ. Gwaha irtiŋeŋbe Saidon naŋa bana goŋ niŋ beretap kura Sarefat taunde hinhin
    geb, Elaia go teŋ kerke yeŋ hitte kuriŋ.
  tnk-tnk: mətə Kumwesən rɨpkərhi pen mhə Elaeja mə trasitu ia nirəha riti. In rərhi
    pen in revən əpa fwe ia rukwənu nəha Jerefat ia tənə Saeton mə trasitu ia pran
    riti sə iərman səvənhi remhə məpwəh in.
  kpr-kpr: Avata God setiri Elijah ira, gitofu da frovensi Saidon reighi Serafet aminda
    buvudo, gitofu da rori eniá sonembusira. O tofo namondeda roriri eni jo sonembaeri.
  san-IAS: kintu sīdonpradeśīyasāriphatpuranivāsinīm ekāṁ vidhavāṁ vinā kasyāścidapi
    samīpe eliyaḥ prerito nābhūt|
  nho-nho: Tevana iaa Elijah ni see heunatia TeAtua ki se tama peelaa i Israel, seai.
    A ia ni heunatia ki hano ki te puruna ffine tokotasi e noho i Sarafat i te matakaaina
    Saidon.
  gym-NT: Kä ye ngwane abko, meri kän brare krütani krütani nämanena kabre nitre israelita
    ngätäite, akwa nin Ngöbökwe Elías juani nüne meritre israelita ye känti, ñobtä
    ñan angwane nitre israelita ñan nämane Elías mike ütiäte jae. Akwa meri nämane
    iti kän brare krütani arato, akwa ñakare israelitare nämane nüne mobe Israel bäre
    juta Sareptate juta kri Sidón bäre abko känti Ngöbökwe Elías juani nüne.
  azg-NT: Majoꞌ min na nndaꞌ, minꞌncüii nanntcu ndyuaa Israel, tatꞌua Tyoꞌtsꞌon tsꞌian
    nnon juu Elíasꞌñeen na quitejndei jon nanꞌñeen. Majoꞌ tsjoon Sarepta, ndyuaa Sidón
    tomꞌaan ncüii tsanscu ninnquii, joꞌ juu tsjoonꞌñeen tꞌua Tyoꞌtsꞌon tsꞌian nnon
    Elías na cjaquitejndei jonhin ntyja ꞌnaanꞌ na tomꞌaan juu jndoꞌñeen.
  bhd-bhd: पन एलिय्याह नबी, तैन मरां केन्ची कां नईं पन सैदा नगरेरे नेड़े सारफत नगर
    मां एक्की विधवा कां भेज़ो, ज़ै यहूदी न थी।
  too-NT: Lā' Dios tū' lakmacā'lh Elías nīn kalhatin lakapūt xala' nac Israel. Lakmacā'lh
    kalhatin makatiyāti' xala' nac Sarepta a'ntū pajtzu huan cā'lacchicni' Sidón.
  ind-AYT: Akan tetapi, Elia tidak diutus kepada siapa pun kecuali kepada seorang
    janda di Sarfat, di daerah Sidon.
  cjo-NT: '@see-verse:LUK.004.025'
  nsn-nsn: Kara hik dedempe Elaija pah ka ualatuelain tar la poul me peng Israel,
    bo ka ualatue kalehe pukulain tar la poul tar kuaha nimata liu tar gime uan, a
    peng Sarepat tar pang uan i Saidon.
  san-DEV: किन्तु सीदोन्प्रदेशीयसारिफत्पुरनिवासिनीम् एकां विधवां विना कस्याश्चिदपि
    समीपे एलियः प्रेरितो नाभूत्।
  tna-NT: Diusu ja aimue Elías chenu beitu israelita ahue manujiji peje su tuseda
    Elías patsahuata puji, israelita cuana ja aimue tueda saida batsutaidha mahue
    putsu. Beju Diusu ja Elías beitutaidha pia yahua jenetia epuna ahue manujiji peje
    su tuahueda Elías patsahuata puji. Tueda epuna israelita mahue puidha. Sarepta
    ejude su anidha Sidón ejude naja su.
  lid-lid: Eme Alaija badeh, bala baselesen oro ari badu Isra-el bwe, arile iy le
    ili hawe badih nyau ari udu kon Sarepat, udu loboho kon Saidon.
  wim-wim: Puth nil God.angan Elijah keꞌam kuch nunang wukalongk yot al-alantan, aak
    Jews.an wun-wunin, angan yaꞌa, nil aak thonak kuch nunang, aak Sidon.ak, nilan
    yipam maꞌ-aathow wukalongk thonamanwey aak town Zarephath.angan wun.
  zga-M: Khange u Eliya sakhasuhiwe kwu munu nuvalyumo, pwu khunde kwa yumo vuvule
    uviatamaga Mselepta pipi na khunji ni ugwa Msidoni.
  yom-yom: Vayi Eli kasia fidusu kuidi mfuola moso ko. Vayi kuidi difuoladimosi diba
    zingilanga ku Salapeta, mu tsi yi Sidoni.
  san-SIN: කින්තු සීදෝන්ප්‍රදේශීයසාරිඵත්පුරනිවාසිනීම් ඒකාං විධවාං විනා කස්‍යාශ්චිදපි
    සමීපේ ඒලියඃ ප්‍රේරිතෝ නාභූත්|
  yut-yut: Mani Piŋkop da Elaija Israel sakwabat kɨnda do dɨma yabekgɨt. Sakwabat
    kɨnda Sarepat kokupmon egɨpgut uŋun do yabekban kɨgɨt. Sarepat uŋun Saidon kokup
    da tetgɨn do tosok.
  grc-BYZ: καὶ πρὸς οὐδεμίαν αὐτῶν ἐπέμφθη Ἠλίας εἰ μὴ εἰς Σάραπτα τῆς Σιδωνίας πρὸς
    γυναῖκα χήραν.
  cpc-NT: iro kantzimaitacha, tii jotyaantaitziri Elías-ni jiyaatashitiro kamatsiri
    oimi, apa jotyaantaitakiri nampitsiki Sarepta saikatsiri Sidón-ki, osaikiranki
    tsinani kamatsiri oimi kaari ijyininkata.
  nhg-NT: Cache Deus amo quetitlanque inu tlayulepante Elías ma beya itlac nionöque
    de yejua, tlöcamo itlac sente icnusohuatl estranjiera tli nemeya pan puieblo de
    Sarepta itlac ciudad de Sidón.
  nya-nya: Komabe Eliya sanatumidwe kwa mmodzi mwa iwo, koma kwa mkazi wamasiye wa
    ku Zerefati ku chigawo cha Sidoni.
  ngu-NT: Pero Dios xocuajtitlan Elías nion se itech on sihuacahualtin yejhuan nemiyaj
    ne Israel, yej itech se yejhuan nemiya ipan on pueblo de Sarepta yejhuan oncaj
    ipan on iyehualican Sidón.
  kup-kup: oñ God Elaiza Zuda pori meñizapanez nak, oñ Saidon zei pat posik añ hapurï
    pat nap Sarepat zeitak gin hehaek meñizapanez hat meehan sah.
  jid-jid: Bana ton Elia hi ni gburi na Zarephat ni Sidon wa iwa ri wu kpla ni son
    ki.
  wmw-wmw: Fala Aliyasi aaperekiwe ka manankweli‑wo anta mmoja, ila ka nankweli wa
    inti nyengine, akikalanga Sarepta ya Sidoni.
  gmv-GGM: '@see-verse:LUK.004.025'
  ssg-ssg: Tuahe Haeu tai talo Elaija hualiai teka hehin ien. I talo non hani tel
    hehin kumahe Ju axoan matewen, i toto Sarepat xohixohin kapi tehu taon lalap axan
    Saidon.
  zpo-NT: Per Dios namxaalt Li ya xaa lo tub byud me lazh be, lee Dios mxaal xaa ya
    xaa lo tub ngwnaa byud, me nzho yezh Sarepta, pa nabeyy yezh Sidón.
  poy-poy: Ata hangu, Eliya wamtumiti ndiri kwa muntu yoseri Muisiraeri, ira kwa mdala
    mkenja yakalikaliti Sarepati pa Sidoni.
  qwh-NT: '@see-verse:LUK.004.025'
  gaw-gaw: Amge Kayak he, Elias nug Israel dilagp̱a ah qab gumaṯa ii uḵom. Iiṯa, Nug
    he, Saidonnu ab laa onig Sarpat, ah qab laa ap̱a dayeye, nug gumiṯa uḵom.
  nca-nca: Quko Anutuko Elaija wapu ŋunde qu kano kama asáŋaró. Kini, mira meyowomo
    wapu ka, Sarepat yendé ŋu Saiton mira ŋuno wapu kano, ŋuno asáŋoní toŋeró.
  zpz-NTPP: Tees Elías wanchay lo ni tub la byud nu yuꞌ Israeel, sinu guay lo tub
    byud nu rcyiiñ Sarepta. Ndeꞌ tub gyedz nu ri gaab ga Sidón.
  mkj-mkj: A johpwa emen irai ma Elijah inla ipoa, a oang oar liohdi men ma minmine
    Zarephath nehn Sidon.
  zac-NT: Perë Dios bësheꞌldë lëꞌë Elías guëꞌdchi Sarepta shtë Sidón parë guëníꞌiꞌ
    lu tubi viudë nananú ladi guëꞌdchi rëꞌ. Adë bëshéꞌldëdiꞌi Dios lëꞌë Elías lu ra
    viudë nananú ladi mënë Israel.
  kyg-kyg: Gotiꞌa Ilaiyaꞌmo alino ateꞌnigeno Sitoni kotega Salefeti taonifiꞌmo magoke
    kogu ategamo uꞌniye.
  kmk-kmk: Yoong gaputa adin dat iyIsrael manuttuwa, adin Apudyus imbaun si Elias
    un manuḻung si ulay osa utdat nabilug sidi nu adi imbaun na si osa un bilug un
    bokona iyIsrael ta iSerapta un sakup Sidon.
  cao-NT: Jama, toa nohiria bo qui Elías yamabo raahacayamaniquë mëbiti. Jama, noitiria
    ca bënë imanish ca, naa carayana qui Elías yamabo raahacaniquë ra, naa Sidón basima
    ca Sarepta yacatá ca racanish ca yoxa qui. Tocapijaniquë ra, Elías yamabo qui
    jahuë nohiria bá nicacasyamani iqui na.
  bbr-bbr: Keseria, Anut nukas Elaija kar Israel asir opok äsimorau wa, ko Elaija
    kar mena enip Sarepat, Saidon omsau kiro opok kar wäimäs asir opok äsimorwon.
  inb-inb: Chi warmi­kuna­pagma, Taita Dius Eliasta mana kacharka. Sidón pui­blu ladu­lla­pi
    Sarepta suti pui­blupi kaug­sag biuda­pag­ma­mi kacharka.
  hrv-hrv: I ni k jednoj od njih nije bio poslan Ilija doli k ženi udovici u Sarfati
    sidonskoj.
  box-NT: Ká le Dónbeenì màhã́ pá yí tonkaa o Elii ɓa nì-kéní woon cɔ̃́n,
    ká yínɔń ho Sidɔ̃n kɔ̃hṹ lóhó ɓúi na ɓa le Sarɛputaa mahã́a mí dòn
    cɔ̃́n.
  ote-NT: Pe nu Ajua̱ himbi mɛhna ra Elía pa da tꞌini ja yá ngu núꞌʉ ya viuda mi ꞌbʉ
    ja ya hnini de Israel. Ajua̱ bi mɛhniꞌa̱ maꞌnambʉ ja rá ngu ꞌnara viuda núꞌa̱
    mi ꞌbʉ ja ra tꞌʉca hnini Sarepta gueta ra da̱nga hnini Sidó.
  wnu-wnu: Yara Qenu Elaiya imurima Isrel yamangar munon nob end me isau. Wo imurima
    ai Saidon end isub is ginam Sarepat end yamangar qindou ger nob igama mani utab
    igoai.
  zam-NT: Per Diox ne'ntel'te Lii loo nec thìb mèngot viud co' ngo ban làth mèna tiempa.
    Ndxe'leque', Diox mtel' Lii loo thìb xa'got viud co' ngo ban le'n thìb yèez tith
    co' ngro' lèe Sarept co' ngure gaxte ciuda Sidón.
  zyp-NT: Canghrasala Elija cawh Israel raang lahme maikaw khatah taw cang hlui be.
    Sidon raang, Zarefat khua letei a ungpaw lahme khatah suipaw taw a cang.
  sey-NT: Ja̱je ai yoꞌojëtaꞌare Maijaꞌquëpi Elíasre Israel pa̱i huaꞌjeohuaꞌire jëjo
    saoye pa̱pi. Paquë Sareptare huaꞌjeo paꞌico quëꞌrona jëjo saopi, Sidón yejana.
  nvm-nvm: Rega bara amun uruvana buka vasia kaniain gavo God fuba Eraija kua, Va
    bara amun uruvana ifejdiamne kuain. Regavo fum kua, Va ar Zarefet Saidon guf ijia
    bara amun iji fino ijin ifejdamne kuain.
  mps-mps: Tiali goli, Godigo Elaija te Israel hani wilawe we me tau somainu teba
    pao wai menio. Tiali goli, te Israel hani isąwai bage Saidon tǫde, Sarefat be
    nani we wilawe deli bidibo madi naga tau sigi pao wai dao, Godigo.
  seh-seh: Apo nkhabe nkazi m'bodzi adaferwa na mamuna wace wa ku Izaraeli, adatumirwa
    Eliya. Mbwenye iye atumiwa kwenda ku dziko inango kuna nkazi m'bodzi basi adaferwa
    na mamuna wace, wa ku Sarapeta, ku cisa ca Sidhoni.
  pab-NT: Xakore hoka Enore maisa axikaita Elias hahalonai wainiyaneneronai tyaonitolonai
    Israel waikohera nali ana. Hoka hahalo wainiyanenero tyaonitolo wenakalati Sarepta
    nali Sidom waikohekoa nali ana taita.
  llg-llg: '@see-verse:LUK.004.025'
  kyf-kyf: '''Ɩn -mʋʋ bhla, -Lagɔ ''nɩ Elii tie -dʋgbaŋwnɩ mɩa Izlaɛlɩ -dʋdʋ -gʋʋ
    -gbɛ, ''ɩn ɔ ''ka wa ''yabhlo ''wʋsa. Nɩɩ, -dʋgbaŋwnɔ -ɔ mɩa Salɛpʋtagbe nʋkplɛ,
    Sidɔɔn -dʋdʋ -gʋ, ɔ -gbɛ -Lagɔ tiea Elii.'
  tpi-tpi: Tasol God i no salim Elaija i go long wanpela meri bilong Israel. Nogat.
    Em i salim em i go long taun Sarefat tasol long hap bilong biktaun Saidon, long
    wanpela meri, man bilong en i dai pinis.
  mih-NT: Zoco ñá tasi ra Ndyoo sii ra Elías vatyi tyindyee ra sii numinoo ñundahvi
    hebreo. I tasi ra Ndyoo sii ra nu ndyaa minoo ñandahvi minoo ñuu nañi Sidón nu
    cu si Sarepta. Catyi ra Jesús.
  qvh-NT: '@see-verse:LUK.004.025'
  kms-kms: Pudi God Elaija tiqi nundog nyumbueg Juda kin tende no segi. Ni tiqi nundog
    nyarimo nyumbueg ire Sarepat kin tende oyi no. Sarepat te Saidon opu yequ ye.
  agn-agn: Piro indi enged sinobol tang Dios si Elias ong nira para tomabang. Don
    lamang tanandia sinobol ong tatang babay ang balo ang belag ta Israelita, don
    ong Sarepta sakep tang Sidon.
  nhi-NT: Pero Dios amo octitlan in Elías inauac dion se icnosiuatl tlen poui Israel,
    tlamo inauac se naquin poui itich in altipetl Sarepta tlen catqui amo uehca de
    Sidón.
  ttc-NT: Per te Eliys k'onti'l oxik lajo' tjay nijunwt te kyetz sinoke tjay jun byud
    aj Sarept tuj tkwentil Sidon.
  dan-1931: og til ingen af dem blev Elias sendt uden til Sarepta ved Sidon til en
    Enke.
  kwj-kwj: Wowani Gotri Ilaicha ni rumbwewani Isurel ko kipe himanguto humwe fo tambwa
    ri i nambwe. Mina. Saiton mapwa ki dau Sarefat ko kipe himanguto humwe fo tambwa
    ri iro.
  vie-OVCB: nhưng tiên tri Ê-li được Đức Chúa Trời sai đến nhà một quả phụ nước ngoài
    tại Sa-rép-ta, xứ Si-đôn.
  kze-kze: Áánútu íma minkétór-ínímbá kotúwa'naa íníyone séna ó'om-baravaken-ketor-inimba
    Sáítóni-marava'a Sárévati-naopaken-inimba koáwa'naa uwó séna Áánútu Íráiyaamba
    ai'marówana kuráiye.
  lbk-lbk: Ngem olay mo siya chi, egay paat infab-aan Apo Dios si Elias ay mamachang
    isnan olay esang ken chaicha, kecheng yangkhay nan esang ay mangili ay nailekkasan
    ay iSerepta id Sidon.
  mto-NT: Ax kaꞌa tseꞌe je̱ Nteꞌyam je̱ Elías du̱tuknu̱kejx ni toꞌka je̱ kuꞌa̱a̱ꞌk
    ta̱ꞌa̱xta̱jk juuꞌ veꞌe tsu̱u̱nidup yꞌijt yaja israeejlit yꞌit ja̱a̱t; je̱ꞌe̱ veꞌe
    ñojkꞌó̱y tyuknu̱ke̱jx toꞌk je̱ viijnk tsó̱vit jayu juuꞌ veꞌe tsu̱u̱nip yꞌijt je̱m
    Sarepta, je̱ sidoonit kajpu̱n muta̱m.
  bzh-bzh: Rëḳ Anutu su vonġ Elia ya vu alov la vu Israel in bë doḳ vu sir rë.
    Gaḳ mëm yiḳ vonġ yi meya nyëġ ngwë vu Sarepat ggëp distrik Sidon mu in doḳ
    vu avëh alov ti vu sagu.
  guj-2017: તેઓમાંની અન્ય કોઈ પાસે નહિ, પણ સિદોનના સારફાથમાં જે વિધવા હતી તેની જ પાસે
    એલિયાને મોકલવામાં આવ્યો હતો.
  jvn-NT: Nanging Gusti Allah ora ngongkon nabi Elia nulungi randa nang Israèl, ora.
    Nanging nabi Elia malah dikongkon marani randa nang kuta Saréfat nang bawah Sidon.
  byr-byr: Kɨrɨꞌ Yɨzɨrelɨdaaꞌnya yaanyɨwaaka pɨrɨyawɨnna Gotɨyai Yɨlaajarɨ mamaryaasɨ
    yɨna yaꞌ. Aawa. Sai Sarepaatɨ Saaithonɨ sɨmagɨnnerɨ yune menyabanyaꞌ yaanyɨwaaka
    pɨrɨvɨ mɨjɨkeꞌna wɨgaimwagyaꞌnerɨ maryaasɨna.
  ian-ian: Godna njɨvwa kwutaa tamba la nyan Ilaija kɨgɨnda lapman talagwa kat kwunapmak
    yindɨ. God wandɨ, yindɨ. Nɨn Isrelna talagwa kat kwunapmak ndɨ ana yindɨ. Kapman
    ngepmamba ta talagwa kat kwunapmak yindɨ. Lɨla ngepma Sarefat. Wan ngepma Saidon
    walɨnja nɨma kɨpmamba la ngepma.
  hun-hun: és közülük senkihez sem küldetett Illés, csak a szidóni Sareptába az özvegyasszonyhoz.
  mcf-NT: Adec bunec tabadsho isun, Isadaidbon bënua yacno nidta, quenquiocquin isadaidpembon
    bënua yacno pemenuec nidta cac Edias nidshun ambi chiacpadomboen isadaidpembon
    bënuan nanuc aton pete uesadenquiocpampic. Aid chido shubu dadpen icquid Sadecta
    caid yacno tabadpampic. Sadecta shubu dadpen icquid Sidon caid anoentsëqui icpampic.
  kjs-kjs: Go pisa pare Gote-me Elaija mo Israel ena wasanu piri-para nama-penaalisa.
    Dia, pare nipumi no Saidon su-para Sarefat adare piri ena wasaa-para mea rapasa.
  mni-mni: Adumakpu makhoi kana amatagi manakta Elijah-bu thakhide adubu Sidon lamdamgi
    Zarephath-ta leibi lukhrabi amagi manakta thabikhi.
  yad-NT: Ne su̱pa̱jada Ju̱denu variñi̱ Edíyasiy nadimuju̱ Irayénuveda tenu̱y bacheno̱da.
    Su̱pa̱jada ji̱ta taji vichanu̱y bacheno̱damuju̱ni̱, jiryatiy Saréptamu vichanu̱ñada,
    Sitú̱ mucadimu.
  mxb-NT: Tído ko̱ ní tándaꞌá taꞌon Ndios Elías ña̱ koꞌo̱n na̱ chindeé ná ni iin tóꞌón
    na̱ kuáa̱n ndéi Israel. Diꞌa ni̱ chi̱ndaꞌá ñaá ná ni̱ saꞌa̱n na̱ ni̱ chi̱ndeé
    ná iin ñá kuáa̱n ió ñoo naní Sarepta, ña̱ nákaa̱ yati noo̱ nákaa̱ ñoo káꞌano naní
    Sidón.
  pon-2006A: Ahpw sohte emen rehrail me Elaisa pekederlahng, pwe rehn liohdien Sarepad
    men nan sapwen Saidon.
  maq-NT: Peru catsingatjiin Nina profeta Elías xi cjue cuisecoo me hisca ngu na cahan
    xi cuacun vë matsejen ta ngu ni na cahan xi hisca hacuiin na tjë rë Israel na
    catsingatju Nina profeta xi cuisecoo me na ngajan nandya Sarepta, ladu tsëhë nandya
    Sidón.
  hto-hto: Mei íadɨ Elías Israelmo ite aillo fecɨ́ngotɨaɨmona daɨngo mameda óreñega.
    Mei jɨáɨfodo jɨca Sarepta jófuemo ite fecɨngo mameda Elías oreca daɨngo canóllena.
    Afe Sarepta jofue Sidón jofue áɨnori ite.
  por-BRBSL: Elias não foi enviado a nenhuma delas, exceto a Zarephath, na terra de
    Sidon, a uma mulher que era viúva.
  ces-NKB: avšak Eliáš nebyl poslán k žádné z nich - jenom k jedné vdově do sidonské
    Sarepty.
  cui-cui: Nacom jopa itorobiyo, Elías jopa itorobichi xua peyawenaenexa tsane caewayo
    jiwana powaxi pecuenta werapaewaxichi pia seuriwi xua Israel nacuatha. Ichitha
    saya meisa Nacom itoroba, Elías itorobatsi powatha powa pecuenta tʉpaewayotsi
    piseuri, powa popona Sarepta tomaratha, xua Sidón nacuatha xua barapowayo peyawenaenexatsi.
  boj-2014: Sonabqa Qotei na Elaija naŋgoq qariŋyosai. A na Elaija qariŋyonaqa Saidon
    sawaq gilsiq Sarefat qureq di uŋa qobul bei aqaq di segi brantosiq aqaryaiyej.
  eng-OEBUS: and yet it was not to one of them that Elijah was sent, but to a widow
    at Zarephath in Sidonia.
  eri-eri: Ariya, Itou no Elaija huuru tuwainga Israel aita ete langa goyei uwa. No
    huuru tuwainga aita oyo ete Sarefat taon ulate Saidon taon anyakaro inyina wahanga
    la goyai.
  aly-aly: Akngeyelanap Elijah thweneyangarl akelty inpert Jew ikwer-rnem-warlan,
    renh-rnem alpemeleyew, arrangkwarl. Ra renh thwenew akelty inpert Sidon-areny-warl,
    tawen Zarephath-areny-warl.
  wiu-wiu: Einapete Akolaliyo Iserele nepo meane atoa-kiti pa memotoa Ilaida pa wa
    wetekakomepa mone Saidone ta liti piane Sarepase take meane nepo atoa odene auapeano
    pa wa wetekaneya.
  swe-swe: Ändå sändes Elia inte till någon av dem utan till en änka i [den lilla
    byn] Sarefat i [vid medelhavskusten i det hedniska land där huvudorten var] Sidon.
  cth-cth: Hateiteh, Sidon ram Zarephath kho dawk e lahmai napui buet touh koe dueng
    doeh Elijah teh a patoun.
  mti-mti: megara God Eraija den baraune munan aine. Kwapura me Sarepat at Saidon
    danave apa wakenewa me mekut gumbe aine.
  pad-NT: Kaba'i, ni-Israel kaija'ari kaariha vihiki vakadiania Deua bikarona'iki
    ada Elias okhana. Arabo hoariha kaija'arini kaariha kania Deua bikarona'iki ada
    Elias, Sarepta sidajia okhana, Sidom kaarabonia.
  twi-twi: Nanso Onyankopɔn ansoma Odiyifo Elia ankɔ obiara nkyɛn sɛ ɔbea kunafo a
    na ɔwɔ Sarepta a ɛwɔ Sidon no nkyɛn.
  hlt-hlt: Te vaengah Sidoni Zarephath kah nuhmai nu taeng pawt atah amih taengla
    Elijah a tueih moenih.
  tbz-SIM: Kuyie mɛ nyí nduɔ́ nkɛ̀ Edii kɔtɛ bɛ kóò mɔù borɛ̀, kɛ́duɔ́ nkòo kɔtɛ okúpokù
    mɔù borɛ̀ ndɛ kòo ɑ̃ Sɑdɛputɑɑ, Sitɔ̃ɔ̃ kó kɛtenkɛ̀ miɛkɛ.
  san-GUJ: કિન્તુ સીદોન્પ્રદેશીયસારિફત્પુરનિવાસિનીમ્ એકાં વિધવાં વિના કસ્યાશ્ચિદપિ
    સમીપે એલિયઃ પ્રેરિતો નાભૂત્|
  amx-amx: Altjerrel artwang Elijah inpert nyent-warn lanthek, renh arntarnt-aretjek.
    Inpert rang lwereny anek, town Zarephath-areny mer Sidon-el anek. Altjerrel itja
    Elijah lanthek inpert arlaltj Israel-areny nyent-warn.
  ake-NT: Papa uya Iraisa ennoko pʉra iyesi'pʉ Esuwerʉ amʉ' piya', e'tane ennoko'pʉ
    iya Sera'pa' pon itaan'pʉ ima'tasa' rʉ'pʉ piya', Saitan nono pona.
  qvn-NT: Diosga chaypin manam maygan Israel casta viüdamansi Eliasta cachrarachu,
    antis cachraraga juclätam Sidón ninganchru cayag Sarepta marcachru yachrag viüda
    warmimanmi, Diospita yanapasha capäcunanpag.
  tku-NT: Dios jā cālakmacā'lh Elías jā tī chā'tin tī nīmaka'ncanī't xalanī'n nac
    Israel. Lakmacā'nca chā'tin xamini' nac Sarepta tū ixlacatzuna'j cā'lacchicni'
    Sidón.
  bjk-bjk: Inexalik God kaim kö uguran e Elaija urungan kö öng mere idi abo möxösö,
    inexalik ixo uguran ine urungan kö önga une möxösö kölöme Sarepat kölöme xö xönö
    Saidon.
  msy-2020: Ezɨ God Israelɨn amizitam bagha Elaija amadazir puvatɨ. A Saidonɨn danganir
    aven itir nguibar mam, Sarefetɨn itir amuir odiarim baghavɨra anemada.
  bpr-bpr: Bay ise ku déé gumdek Dwata ku Ilaydya, bay dekan kenen ditù di satu libun
    balu di banwe Sarifta di Sidon.
  rmy-VLAKH: Но на екхатэ лэндар на сас бишалдо Илия, а качи кай пхивли андэ Сарепта
    Сидоноско.
  cle-NT: Joó⁴ há⁴hé³ cá⁴lɨ́⁴xɨy⁴² Elías ja̱³ chiáh² diáh⁴ mɨ́³ hi³ dɨ³nɨɨ́y³ hi³
