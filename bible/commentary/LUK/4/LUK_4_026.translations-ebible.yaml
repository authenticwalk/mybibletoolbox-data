  mwe-mwe: Nkali nneyo a Eliya bhangatumwa kuka nshitenga jojowe, ikabhe kuka jwankongwe
    nshitenga jwa ku Sheleputa shilambo sha Shidoni.
  tte-tte: Na Yaubada nige Isileli kwabukwabuli yabo isasagui. Na Yaubada Ilaitiya
    iyawasa ilau kwabukwabuli yabo, iya nige Isileli sinena besi, iya imiyamiya dedei
    Salepati yanuwana Saidoni dedeina mena.
  tcs-tcs: Bat God no bin sane Ilaiza go po elpe enibodi ya wea Izrael. Nono! Em bin
    sane Ilaiza longwei go po nada kantri po elpe dat widooman uda bin stap wea Zarapat
    longsaid wea Sidon.
  hlt-THB: Cehlai Sidon ram khuiawh ak awm Zarephath khaw awhkaw nuhai a ven doeng
    awh am awhtaw Elijah ce u a venawh awm tyih na am awm hy.
  soq-soq: Peroweta Elaia omana walamawa sawo wandie, tane God me mai diapona no obuobumbaida
    mampo alepe saumopona, dia. Tane God Elaia wanaubeno bola da nambea Sarepatiwa
    Saidon bedewe alen. Sape i dea obulene nuapareidalene wandia sausan.
  qub-qub: Chaypis Eliastaga manami Israelmanchu cacharan. Chaypa ruquenga cacharan
    juc-lä nasyuncho caycaj biyüdata yanapänanpaj Sidonpa sercancho caycaj Sarepta
    marcaman.
  att-att: Ngam arán na jinok ni Namarò sù ira kagittá na nga naggián ta Israel, ta
    jinok na lâ ta en na abbágán yù tádday nga bálu nga ari Kudio, nga naggián sù
    ili na Serepta ta lugár na Sidon.
  bki-bki: '@see-verse:LUK.004.025'
  bqp-bqp: ama Luda dí Iliasu zĩ ń gbɛ̃kearo, sé gyaanↄ kũ à kú Zarɛfa, Sidↄ̃ sarɛ.
  mcp-mcp: Njɨ Zɛmbî nyə a shígɛ́ kənd Eli míkúsə́ myɔɔŋg dɨ́! Cwûd! kú bə tɔ́ɔ ŋgwúd
    dɨ́. Nyə á yida kənd nyə Sarɛ́pʉta, shí í gwág nə Sidon yí, wə́ wúl kúsə́ múdá
    á nûŋ.
  hat-hat: Men, Bondye pa t' voye Eli lakay yo yonn menm; se lakay yon vèv ki te rete
    lavil Sarepta nan peyi Sidon li te voye li.
  npl-NT: pero Elías mach okititlankeh inawak seme de nonteh iknosiwameh, yej sanwel
    inawak se iknosiwatl non ochantitoka kan altepetl de Sarepta, itech tlali de Sidón.
  bgg-bgg: Jishii Elija ne Israel hà hanyie shii de athoh ge ro, jishii Sidon pha
    soh Zarephath hà rai pha misiung shii thoh bi ge.
  eng-TCENT: yet Elijah was sent to none of them except a widow in Zarephath in the
    region of Sidon.
  eng-BSB: Yet Elijah was not sent to any of them, but to the widow of Zarephath in
    Sidon.
  cpu-NT: iro kantamaitacha, te irotyaantaiteri Elías-ni iriyaatashitero aparoni kamaimetzinkaro,
    intaani jotyaantaitakeri nampitsiki Sarepta saikatsiri Sidón-ki, osaikiranki aparoni
    tsinane kamaimetzinkaro kaari isheninkata.
  san-ASM: কিন্তু সীদোন্প্ৰদেশীযসাৰিফৎপুৰনিৱাসিনীম্ একাং ৱিধৱাং ৱিনা কস্যাশ্চিদপি
    সমীপে এলিযঃ প্ৰেৰিতো নাভূৎ|
  tac-NT: Elíasi tase juláliru umugí gunámakame gu'írimia jena Israeli, iligá 'nalina
    juláliru wamí chebilena mejká riógachi Sarépata rewégachi napurigá gu'írimala
    alé ajtígame mukí gunámakame a'mulipi alé Sironi rewégachi we'ká riógachi.
  eng-WEBPB: Elijah was sent to none of them, except to Zarephath, in the land of
    Sidon, to a woman who was a widow.
  gfk-H: Senbia Kalou pa ga tulei Elaija taar ta tikai ta diet ira Israel, iasen ga
    tulei ia uras tiga makosa kinas Sarepat tano hanua Saidon.
  viv-viv: '@see-verse:LUK.004.025'
  yao-yao: Namose yeleyo che Elia nganalajiswa kwa jwalijose jwakuwililwa ni ŵankwakwe
    ikaŵe kwa jwankongwe jwa kuwililwa jwa ku Salepita chilambo cha ku Sidoni.
  tgp-tgp: ale God mo sopo r̃ule Elijah i vano isan te vonara, pani isana har̃ai malepu
    matea mo lo toho Zarephath na jara Sidon.
  auc-NT: tömënäni weca Ediya ingante da godönämaï inte Wængonguï wæætë edæ, Bitö
    Tidöö eyequeï gote Tadepata ïñömö quëwengä owæmpoingä weca goe, angä gogacäimpa.
  kbc-NT: Pida Aneotedoɡ̶oji aiiɡ̶e Elias me yaxawa anigeteɡ̶epidaɡ̶aca niɡ̶ina wajekalodipi
    judeutedi, digoina Israel. Pida iiɡ̶e Elias manitaɡ̶a aca wajekalo ane daɡ̶a ɡ̶odoiigi,
    ane liɡ̶eladi mani nigotaɡ̶a Sarepta digoida nipodigi Sidom ane daɡ̶a ɡ̶onipodigi.
  bmh-bmh: Guzenaimai, Uwait nug Elaiza Israel air tub ebu palautab tam, go Elaiza
    uzan tub wanib Sarepat, Saidon em go ebu, wab air tub dareun ebu palautoroun.
  ctu-BL: Ma'anic tsa' chojqui majlel Elías ba' añob. Tsa' jach chojqui majlel ti
    Sarepta ya' ti Sidón ba'an juntiquil meba' x'ixic.
  meq-meq: Madakway i ŋgwas hay andaya ma Israyel, ane tuk na, Mbəlom kə slər Eliya
    a gay i madakway i ŋgwas hay kwa nəte bay tebiye. Ane tuk na, Mbəlom a slər Eliya
    na, a gay i madakway i ŋgwas wuray a ndzawa ka dala i Səripta ma gəma i Sidoŋ.
  noa-H: Mamʌ magʌmjã ni hiwiir hãbam haarjã Hẽwandamau Elías pʌ̈ibajim. Mamag pʌ̈iju
    k'ãyau Sidón durr p'öbör Sarepta hanʌm hee k'oopaa hʌʌi hãb sĩerr haarta Hẽwandamau
    pʌ̈ijimgui hajim hanʌm, magʌgta hi jãhogamk'ĩir. ¿Jãgwi? Hich durram k'ʌʌn heepai
    pʌ̈imuan hi k'õchk'abaju k'ap'ʌ harr haawaima. Maguata warag deeum durragta pʌ̈ijimgui
    hajim hanʌm, hich meeun k'abam hee.
  alp-NT: Po Tuhane Iulake Elia ikeu loko sae bei bina balua me Israele meru mo po
    Iulakeni keu loko bina balu sae me Sarfate me otoi Sidone.
  san-VEL: kintu siidonprade"siiyasaariphatpuranivaasiniim ekaa.m vidhavaa.m vinaa
    kasyaa"scidapi samiipe eliya.h prerito naabhuut|
  kbq-kbq: Ana hu'neanagi Elaijana huntegeno Israeli mani'naza kento a'nerera ovu'neanki,
    rurega kento ate huntegeno Sarefati kumate Saidoni mopare vu'ne. (Jem 5:17-18,
    1 Kin 17:1-16.)
  kbh-kbh: Pero Bëngbe Bëtsá, Elíasbioye ndoñe tbonjanichmó ni mo canÿe Israelents̈a
    viudábioye, y aíñe tbojanichmó ínÿoye, Sarepta ca uabáinoye, Sidón béconana, canÿe
    chents̈a viudábioye.
  ron-LSB: Ilie nu a fost trimis la niciuna dintre ele, decât la Sarepta, în ținutul
    Sidonului, la o femeie văduvă.
  pon-pon: A jota amen, me Eliaj pakadar won, pwe ren li odi men nan Jarepta nan jap
    Jidon.
  nhe-BL: Pero Toteco ax quititlanqui Elías ma yahui ica se israelita cahual toahui
    tlen san sejco ehuaj. Quititlanqui ma quipalehuiti nopa cahual toahui ipan pilaltepetzi
    Sarepta ipan seyoc tlali tlen itoca Sidón.
  sps-sps: Gov faan iny naa Ilaija sai te gima naa of naan vainy fatoobing tsunia,
    san tana amov a sikia ma taa Jiu tana ngats fan iny Serefat tana gum fan iny Saidon.
  wnc-wnc: Yuwawa Anututa Ilaija initewan kuke kombakobau kundu yapbike Saidon kep
    komune kuke Sarefat yot gapmane kuke kombakobau tapatutane yotnane koke gatangamukut.
  bus-bus: mↄde Luda e Ilia zĩ ń gbɛ̃kearo, sé gyaanↄↄ kɛ̀ kú Zarɛfa, Sidↄ̃ saɛ.
  gub-BL: Tupàn nomono kar kwaw Eri a'e pe a'e kuzà wanupe a'e. Xo pitài kuzà pyr
    zo omono kar a'e. Xarew pe har a'e kuzà a'e. Ywy Xitom taw huwake har rehe heko
    haw a'e.
  imo-imo: Aku wali Goteni aku ambo waima Elaijani tapopili nimbe naa lipe mundurumu.
    Nalo Israel tawendo lerimu kombu Saidon ulke kombu Sarefat ambo wai te tapopili
    nimbe akuna lipe mundurumu.
  boj-boj: Sonabqa Qotei na Elaija naŋgoq qariŋyosai. A na Elaija qariŋyonaqa Saidon
    sawaq gilsiq Sarefat qureq di uŋa qobul bei aqaq di segi brantosiq aqaryaiyej.
  eng-DRA: And to none of them was Elias sent, but to Sarepta of Sidon, to a widow
    woman.
  knf-knf: Kë Naşibaţi aşë wo aanyil Eli du ñaaţ aloŋ ţi baka, abaa ţëp ţëp ayila
    du ñaaţ nayoţ aloŋ anfëţuŋ du ubeeka wi Ŧarepta du uŧaak wi Ŧidoŋ.
  san-KHM: កិន្តុ សីទោន្ប្រទេឝីយសារិផត្បុរនិវាសិនីម៑ ឯកាំ វិធវាំ វិនា កស្យាឝ្ចិទបិ
    សមីបេ ឯលិយះ ប្រេរិតោ នាភូត៑។
  arn-NT: Fey Elia ta werküngelay ti pu lantu domo mülelu pu israelche mew, welu amuy
    ta Sarepta mülechi lantu domo mew, tüfa pülleley ta Sidon waria mew.
  zas-NT: Per ad guxhaalt Dios Elías guin loj tijb ree bén bizëjb zojb Israel, guxhaalaman
    laaman loj tijb bén bizëjb zojb guiedx la Sarepta, gajxh Sidón.
  ken-NT: Kɛ Mandɛm ábhɨ́kɨ́ tó nyaka Ɛláija ntá yɛ̌ kɛ́nkwɛ́sɛ́ amɔt, ɛbhɨ́kɨ́fʉɛt
    chi anɛ achi ɛtɔk Sárɛfat, atú Sídɔn, ɛtɔk bo bachak.
