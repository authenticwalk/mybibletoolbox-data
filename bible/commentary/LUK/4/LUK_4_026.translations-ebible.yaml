    anna meac ianna mana kaŋgait menac ma meac konim ndeacri, ma manmo anna mbagɨrica
    taŋgatna.
  qvm-NT: '@see-verse:LUK.004.025'
  chz-NTPS: Pero saꜙ gaꜙche̱e̱ꜗ Dio Elía kihꜗ niꜙ ja̱a̱ˉ dsaˉmëꜘ hnɨɨꜘ heꜘ. Gaꜙche̱e̱yꜗ
    kihꜗ ja̱a̱ˉ dsaˉmëꜘ hnɨɨꜘ hi̱ˉ maˊ cha̱a̱ˉ Sarepta kooꜘ kihꜗ Sidón baˊ.
  kmu-kmu: '@see-verse:LUK.004.025'
  ood-NT: Tsh wabshaba g Jiosh am cheha g Elijabad matsh am wo hih Seraphath kihhim
