  san-TIB: ཀིནྟུ སཱིདོནྤྲདེཤཱིཡསཱརིཕཏྤུརནིཝཱསིནཱིམ྄ ཨེཀཱཾ ཝིདྷཝཱཾ ཝིནཱ ཀསྱཱཤྩིདཔི སམཱིཔེ
