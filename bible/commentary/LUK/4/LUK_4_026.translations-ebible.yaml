  lbm-lbm: पर एलिय्याह उन्म सी कोयी को जवर नहीं भेज्यो गयो, केवल सैदा को सारफत नगर
    म एक विधवा को जवर।
  ncj-NT: Masque ijconon, in Dios ahmo omotitlan in Elías ica niyan seya de inon viudas
