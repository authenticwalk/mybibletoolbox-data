  bod-N: ཨེ་ལི་ཡཱ་ནི་ཡུགས་མོ་དེ་རྣམས་ཀྱི་གམ་དུ་མ་མངགས༌པར། ཚི་ཏུན་ཡུལ་གྱི་ཁོང་གཏོགས་སཱ་རེ་ཕད་ཀྱི་ཡུགས་མོ་དེ་ཁོ་ནའི་གམ་དུ་མངགས།
