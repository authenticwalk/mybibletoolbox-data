  msy-msy: Ezɨ God Israelɨn amizitam bagha Elaija amadazir puvatɨ. A Sidonɨn danganir
    aven itir nguibar mam, Sarefetɨn itir amuir odiarim baghavɨra anemada.
  agg-agg: Ramefeyoa God ai moai Eraisambo Israer ŋgoafɨhü nɨmorehɨ kai mamɨmbo-so
    amboanɨ koarɨheirɨ, ŋga wanɨ. Ŋga ai ahambo nɨmorehɨ kai mamɨ Saidon hɨfambe Sarefat
    ŋgoafɨhü manɨŋgo ranahambo sowanamboyu koamarɨherü.
  ptp-ptp: lêc Anutu o vông Ilaija la vô vêxôv ti vac ici ben Islel ên nêb i loc ngɨdu
    i xôn lêm. Nge, vông i la vɨgwe Salepat vac tɨbii Saidon ben ên nêb i loc vô vêxôv
    Saidontige ên i ngɨdu i xôn.
  nak-nak: Eala moli La Uru kama baha e Lias soio te la baharu isa tegiteu e Israel
    veia ge suli leia la ilali, ouka. Eia baha polo molia soio te la tavile te la
    mautu e Sarepat, oio la gale e Saidon.
  ron-LUDARI: Ali Dimizov na trimjes p Ilija alu ničuna udovică ăn Izrael. Njego jel
