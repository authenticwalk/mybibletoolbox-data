    pia ipîika'tîto'peiya.
  ndg-ndg: Lakini Eliya atumwile kwa yeyote yumo kwabe, lakini kwa mjane yumo ywa
    tamile Sarepta papipii ni mjo wa Sidoni.
  wsk-wsk: Bare Kaem Elijah maonam se imet umu bo kote me namaram, mena. Nu maonam
