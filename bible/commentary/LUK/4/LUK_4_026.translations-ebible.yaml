    ivaite.
  kbm-kbm: Bemem Pomate gihlin Elia be givang gitangi avie gaptol etok as avie ti
    gile ite ma, Elia givang gitangi avie tupe ti ebe gibweg nangge nam dabe ti are
    Sarepat ok gile nangge Sidon as taku.
  tew-tew: '@see-verse:LUK.004.025'
  rmc-rmc: No o Eliaš na sas bičhado ke ňisavi lendar, ča ke vdova andre Sarepta andre
    phuv Sidon.
  apr-apr: Bong Maro iwanga Ilia pang ye di garup tap yo tinepe Isrel, ngan siap.
    Bong iwanga a ilo pang ye garup tap yo inepe Serepat potai pang ye malala mai
    Saidon i.
  tiy-tiy: Endob fiyon ségétéw bé no do baléw dumo tom Judio dob Israel, énda fénfégédét
    i Tulusey Eliase dob berowe. Yamula sénugu i Tuluse mangéy dob ségétéwe libun
    baléw békén Judio dob sébaane ingéd féndawét Sarepta dob Sidon.
  nlg-nlg: hauvaa ma God te mua vetenaa Elijah vaa ta siki sakai Israel, me vaa vamua
    itatana na samu i Zarephath, tana buto ni komu i Sidon.
  dgr-DOGNT: Hanìkò Nǫ̀htsı̨ sìı Elıjah gonèk'e gots'ǫ ts'èko wı̨ı̨zìı ts'ǫ̀ yı̨ı̨hɂà
