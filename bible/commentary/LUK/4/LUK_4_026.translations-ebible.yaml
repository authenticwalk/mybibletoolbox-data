    17:8-16]
  myy-myy: '@see-verse:LUK.004.025'
  trc-NT: Tza̱j ne̱ a̱ ꞌó chana̱ nique̱ cayáán chiháán nij síí israelitá roꞌ, ne caꞌne̱j
