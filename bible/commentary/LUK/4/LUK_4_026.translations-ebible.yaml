    ts'ǫ̀ ajà.
  pes-OPV: و الیاس نزد هیچ کدام از ایشان فرستاده نشد، مگر نزد بیوه‌زنی در صرفه صیدون.
  ron-1924: ши тотушь Илие н-а фост тримис ла ничуна дин еле, афарэ де о вэдувэ дин
    Сарепта Сидонулуй.
  tpz-tpz: Ivëhkëk, e Sosoenën to hikta vanö voh e Elaëjaꞌ manih pa ta paeh pee. Ahik,
    e Sosoenën to vanö varoe poan manuh pa köövo amop va Sarefat manih pa muhin va
    Saëdon.
  agd-agd: Tiyarafenu ano Iraiyan ída Isarerí baré kéká baípá tiantan oren mifo véin
    Serefatí barufá Saidonii varafin mana ve avafu fefá púkein baré nanin baípái siantan
    oren mino.
  rkb-NT: Atatsa Sarepata eze niapykyryk. Sidõ eze niapykyryk. Atatsa Sudeubyitatsa.
    Bipyri. Erias Deus sohokotsa atatsa bo zipeha. Haramukukaka sizubarẽza Isareu
    eze. Deus Erias zipeha haramukuka bipyri bo — Sesus nikara.
  san-THA: 'กินฺตุ สีโทนฺปฺรเทศียสาริผตฺปุรนิวาสินีมฺ เอกำ วิธวำ วินา กสฺยาศฺจิทปิ
    สมีเป เอลิย: เปฺรริโต นาภูตฺฯ'
  iws-iws: Mɨ Adi Komii siya Ilaija siirɨn ɨkɨ wig igabae nɨɨngam nu Isrel hɨr nwowɨm
    sɨmiirɨm bɨ nɨkropkikɨn. Nɨɨngaka. Siya siirɨn, wig igabae nɨɨnga ɨrua om Sarefat
    nu Saidon hɨrana saiiram nɨkropkikɨn nae saiir hauu aeyɨm. Mɨ ya saeya nu Isrel
    hɨran wig rani.
  pol-SZ: to Eliasz nie został posłany do żadnej z nich. Uczynił natomiast cud, aby
    pomóc obcej wdowie z Sarepty w Sydonie.
  ztq-NT: Per ni tu lo kwnaa viud nii no Israel pxaaldy Dios Elías, sink lëë xaa pxaal
    Dios lo tu kwnaa Sarepta nii ngab Sidón.
  zai-NT: ne qué nuseenda Dios Elías ra nuu nin tobi de laacabe, sínuque ra nuu ti
    viuda ndaani guidxi Sarepta de Sidón.
  upv-upv: Ko Atua sete okoni Elaeja van ji nir san, ejki. Ko okoni ni ma van renge
    Saripat renge vanu ne Saeton san, evan ji nesevin san nga diwen sen mimij lingi
    ie.
  wap-NT: Mazan upuꞌu zii aonaa Elijah dyuuda-kao kaminkaꞌutaꞌo nii zunnao Israelitenaouz,
    wuruꞌu mawakainaouznaa ĩdaiarunao. Mazan udyuuda-kao soo baudaꞌapa zun diꞌiti
    mawakaibaꞌa naa odaiaru, baꞌoran wiizai iaꞌoraz omashaapan, Zarephath kiaꞌoraz
    udakota-kao, Sidon iaꞌoraz.
  mva-mva: Ata bong Ilaiza nepia ipura nge tago ilako narenare ngaedi katana-lo. Tago-la.
    Nepia ipura nge ilako Zarepat anua-lo, ege Saidon kaba-lo, be narenare teke makara
    isoaki-lo ilako.
  dwr-NT: Eelaasikka Sidoonaa gadiyaan de7iyaa Seraafta heeraa itti am77attikko kiitetteeddappe
    attin ookkonne kiitetti beenna.
  kfw-kfw: Elijah kha tu diang um leiminsimak, takkha Zerephath inti Sidon ramsuungnga
    kaom chuulmei numeisanu diang aleiminsi.
  bfz-bfz: पर एलिय्याह तिना बीचा ते केसी गे नि पेजेया, बस सिदोनो रे सारफत गांव रे
    एक बिदुआ ते अलावा।
  cuk-09: Degite Elías a-mukwamarse gwen barmilessulid, bur barmiles-gusad, Sidónse,
    Sarepta-neggweburgi mukwa-wargwen-ei-sui-burgwisadse, a-mukwa ega mas ukegar.
  ben-OBCV: তবুও এলিয় তাদের কারও কাছে প্রেরিত হননি, কিন্তু সীদোন অঞ্চলে সারিফত-নিবাসী
    এক বিধবার কাছে প্রেরিত হয়েছিলেন।
  mil-NT: Dico Yá Ndiǒxí ñá túú ní tèndaha‑gá té Èliás quɨ́hɨ́ⁿ‑dé vehe ndědani càa
    ñáyiu dɨ̀hɨ́‑áⁿ, chi vehe ɨɨⁿ ñaha ñuú Sàreptá ní xáhaⁿ‑gǎ ní sáháⁿ‑dé, te ñuú‑áⁿ
    cáá yàtni‑xi ñuú Sìdón.
  myu-myu: Imẽnpit Deus Elias o'g̃uju Judeuyũ kay g̃u―Sarepta ka beacat kay acã―Sidom
    ka tẽg̃atka beacat kay acã — Jesus o'e. — Deus Eliseu o'g̃uju Naamã kay imu'ada
    am. Eliseu Deus ekawẽn muwẽnuwẽn'ukat osunuy. Naamã ierepat osunuy. Ade ierepayũ
    Judeuyũ eipi dag̃ osodop ip ixeyũ kabia dag̃. Imẽnpit Eliseu warara'acat g̃u o'g̃u'ada.
    Naamã acã o'g̃u'ada — Jesus o'e.
  amk-amk: Tonanai mae Seng Allai wiro demi Eliai da we yufata wiwina na nu Israeli
    kaha, mae da terai weo wiwina mansiari na munue Sarafati, na nu Sidoni. Wiwina
    nani mani wiro riria na Israeli kaha.
  fai-fai: Kata Got aka kanabiw bo Ilaitsa dabadála yak Isadael bakan mak itamak,
    akeise bá. Kata Got ayo Ilaitsa dabadála yak Sedefat abiw, Saiddon bakan wanang
    kadun mak utamsa.
  ura-NT: Nete laen coriaae atane que leinjiin Sidoon nese roha nenaa Sarepta neein
    curuajai neseu cana lauri Isaraelitanelanaala nenaa autana reneecha letononeein
    cuhelu nii Irihasi, nii autana rai lenone faane coina.
  mcd-NT: Ascafia Upa Diosicai noco shuni Elías nocon caifo funuomafo ano nichinima.
    Ascatamarocon Sarepta mai anoa funuomaqui nichini pimanon. Nan pushurasi Sidón
    chaimashta.
  urt-urt: '@see-verse:LUK.004.025'
  awk-awk: Keawai Elianuġ yuka ba barun kinko, wonto ba Tbarepta kako Thidoni kako
    nukuġ kako mabogun tako.
  kiz-kiz: Lakini Eliya atumibhu lepi kwa jhejhioha mmonga ghwa bhene, lakini kwa
    mjane mmonga tu jhaatameghe sarepta karibu ni mji bhwa Sidoni.
  tzo-TZE: Pero li Elíase muc ja'uc tey ibat ta stojol li me'on antsetic yu'un jchi'iltactique.
    Ja' tey itacat batel ta sna jun me'on ants ti muc ja'uc jchi'iltic ta israelale.
    Ja' tey nacal ta lum Sarepta, ja' nopol xil sba xchi'uc li lum Sidone.
  lex-lex: La' emkade ho'mana Uplerlawna edonna Nhopna Elia nla'a riy id la'a patyata
    re, mere eneknek to'ama nla' patyata id la'a Sarfat la'a genia Sidon.
  dov-dov: Pele Elayija taakwe nakatumwa nikuba kuli umwi wabo, pele kuli Zalafati
    mu Sidoni, kulimukamufu ukkala nkukooko.
  rgu-rgu: '@see-verse:LUK.004.025'
  toc-NT: pero Dios ni̠tu̠ li̠ma̠­pék­si̠lh Elías xla­cata naán ca̠mak­ta̠yay a̠ma̠ko̠lh
    lac­chaján, pus huata Dios lak­ma­cá­cha̠lh Elías cha̠tum pusca̠t pu̠ni̠ná hua̠nti̠
    xuilachá nac Sarepta lacatzú nac a̠má mákat ca̠chi­quí̠n hua̠ntu̠ hua­nicán Sidón.
  ulk-1902: Epe Elia nolea bakeam uiabim, ege no Sarefta, Saidona ra uteb, a nerute
    koskerim abara kimiar emetu eumid.
  som-som: Laakiin middoodna Eliyaas looma dirin, naag carmal ah oo magaalada Sarefta
    oo dalka Siidoon ku jirtay maahee.
  mam-C: Me exla qa nimx wa'yaj tzaj toj tx'otx' te Israel, mix xaye tchq'o'ne Dios
    Elías qanil twa te jun meb'e qya tzalu'n toj Israel, qala' antza xi chq'o'nil
    tuk'a jun qya otaq kyim tchmil, tojjo tnam Sarepta, nqayin ta'taql te' tk'atzjo
    tnam Sidón tojjo tx'otx' te amaq' xjal. ¿Tiqu'nil?
  ndj-ndj: Hata naha, Eliya kalayiliwa ng'odu kwa yoyosi yula, ila kwa mdala yaveli
    ngalimlyangu wa Salefati aku Sidoni.
  mbj-NT: Ti hadoo né hẽ m', dooh m' P'op Hagä Do mejõ bä Eriij sa wë tamasa hyb n'aa.
    Tamejũũ ta s'ee hẽnh ỹỹnh patug tamah do bawät bä. Panang Sarep-Ta häd näng doo
    bä tabawät. Häj n'aa Sidõn häd näng doo bä tii. Baad mä tamasa tii.
  lat-VUC: et ad nullam illarum missus est Elias, nisi in Sarepta Sidoniæ, ad mulierem
    viduam.
  ngp-ngp: Mna Eliya niyo hatumigwe kwa mnt'hu yeyose mwe isi ya Izilaeli ila kwa
    abanikilwe ni mgosiwe andile akekala Salefati mwe isi ya Sidoni.
  aoi-aoi: Akena nara eneja Neningikarrawara keni-larrka Eliya wurruwurrakakinu-wa
    wurridarringka wurribina nuw-ambilyu-murruwa ena-langwa-manja angalya. Nara, umba
    neni-larrkama Neningikarrawara nakina Eliya eminingku-wa angalya Jayidinu-wa.
    Eneja kembirra ni-likena nakina angerriba Jayidinu-wa. Kembirra nanga-mamurikajuwama
    nakina duwilyaba dingaya yakwujina engemba-manja Jarubuda.
  enq-2: Peteamiaka doko, Goteme Ilaija baa enda peteami dupanya mendenya pena laa
    naeya. Yuu Saidone dokonya taono Sarepata dokonya enda walyakae mende petea dokonya
    pena lea.
  eng-ASVBT: and unto none of them was Elijah sent, but only to Zarephath, in the
