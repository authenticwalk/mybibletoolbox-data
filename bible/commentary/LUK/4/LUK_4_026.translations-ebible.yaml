    pyââ y꞉i ngmêmî ngópu, yi m꞉uu u dye ghi ngê yi pyópu daa pwene.
  swh-1850: Hata hivyo, Eliya hakutumwa kwa mjane yeyote ila kwa mwanamke mjane wa
