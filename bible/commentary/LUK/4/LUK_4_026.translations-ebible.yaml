    od tavang taddot ba‑ay'n bau no konna Judio.
  kca-kca: ԓыв кўтэԓа ий ими хŏща нэш Илия ӑт китса, туп Сидон вош пўӈәԓән уԓты Сарепта
    курта икиԓы ий ими хŏща китса.
  cak-ENT: Pero ri Dios man xutük tüj ri Elías chuto'ic jun malca'n-ixok chere' pan
