  nbq-nbq: Ala en ap Elia ako akwa sogwa Iserael menda ambi enadema lapwak yiluk,
    lakbagetek. Ata, hwa sogwa ambi o Tiron kota Saravat Yakuri dek menda werekma,
    adema lakbagagi.
  tgo-tgo: ko iyemaeŋge Loi mava i variya Ilaija weya eunda Isirel e tɨne, ko vambe
    i variye eŋge weya wambwi eunda, va ina Jerepat, Saidon ele valɨvaŋga, iye ma
    Isirel wevoniye.
  yap-yap: Machane da nol’oeg Elijah ngak ta’a bagayad, ya kemus ni ta’abe’ nike yim’
    e pumo’on rok u Zarefath, ni bay u lan e nug nu Sidon e nol’oeg ngak.
  mop-NT: —Ma' tücaa'bi aj Elias ca' xi'ic u yaantoo' ix ma'icham cuenta Israeli.
    Tücaa'bi ala'i ich caj Sarepta tu cuenta Sidon. Te'i u yaantaj jun tuul ix ma'icham,—
    cu t'an a Jesus ti'ijoo'o.
  tet-tet: '@see-verse:LUK.004.025'
  hlt-MCSB: Te vaengah Sidoni Zarephath kah nuhmai nu taeng pawt atah amih taengla
    Elijah a tueih moenih.
  xtd-NT: Ña n‑tundaꞌa Ianyuux Elías nuu ɨɨn ñá yaꞌa chi n‑tundaꞌa‑ia Elías nuu ɨɨn
    ñadɨꞌɨ n‑xiꞌí yɨɨ ñuu nani Sarepta, distrito Sidón.
  mdy-ETH: ዔኤሊያሴ ሲዶና ጌይንታ ዓጮይዳ ሲራጲታ ጌይንታ ጉርዴሎይዳ ዓኣ ፔቴ ዜኤሪንዴስኬኖ ኮይላ ሌሊ ዳኪንቴያፓዓቴም ሜሌ
    ዖ ኮይላኣ ዳኪንቲባኣሴ።
  spl-spl: Otmu sâp yan Isirae lohimbi yeŋgâlen imbi kambut seseŋgâlâk manbiâke yamâ
    Anitâŋe Elia ekumu ikŋe kapi pilâm Sarepat kapi Siron hânân tap yan imbi kambut
    âlâ manop yâkâlen ariop. Yâkâlen arimu Anitâŋe kambut ya tângumu yâkŋe Elia sot
    um waŋminiop.
  usp-NT: pero Elías ta' xtaksaj laj richoch jono rechak yak anm li chi jt'o'icak,
    xike xtaksajb'i laj richoch jun anm ri camnak richjil ri wi' Sarepta chijc'ulel
    Sidón.
  zav-NT: Pero bito bseḻə' Diozən' Ḻiazən' par gaquəlene' ni to ḻega'aque'. Bseḻe'ene'
    yetolə yež de'en nzi' Sarepta ga mbane Sidon par goclene' to no'olə gozebə.
  sgz-sgz: Mái sár ái Káláu kápate dos pala Elaisa uri narsá di. Kápte. A dos palai
    ur tepák, suri tángni wák mokos til Sarepat i kuir balis á Sidon.
  kek-NT: Usta ra que'xc'ul eb a'an, aban inc'a' quitakla̱c li profeta Elías chixtenk'anquileb
    li xma̱lca'an aj judío. Quitakla̱c ban chixtenk'anquil jun li xma̱lca'an li ma̱cua'
    aj judío cuan sa' li na'ajej Sarepta li cuan nach' riq'uin li tenamit Sidón.
  blz-NT: Mau mune' koiya'a, Elia sian niposuu' mae' muntulung wiwine balu na lipu'
    Israel, kasee niposuu' mae' na sa'angu' wiwine balu na Sarfat na tano' Sidon.
  poe-NT: Kjánchó Dios la kꞌue̱tue̱nhya chꞌín Elías sáchrókjuitsjehe chꞌán nijnko
    chojni chjin tsíkókꞌán tí nación Israel. Náhí. Dios kꞌue̱tue̱nhen chꞌán kíxin
    sátsjitsjehe chꞌán ijnko chojni chjin tsíkókꞌán itjen chjasin Sarepta chjino chjasin
    Sidón.
