    wam kultum amb ei, kuni sałim konu ełe nim pui nipi kindrim.
  ign-NT: Váhisera étainahini macava­na­hi­yahini me Viya ema Elías eta nayehe ena
    majanea­nanahi. Ánaqui te avasare Sarepta tachacayahi eta avasare Sidón, étapa
    macava­na­hiyahi máiteca­pi­hayare suyehe esu ésunahi esena apavasana tépenaimahi.
    Ésupa máimica­taruhi táichavenehi eta susuapa­ji­raivahi me Viya.
  dik-NT: Ku Dharepath ë ye tiŋ wundɛ̈t cɔl Thidon. Ku diäär lër Itharel aake wïc
