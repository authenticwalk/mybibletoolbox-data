verse: LUK.004.006
translations:
  kpx-kpx: Isi loui avoe, “Dana vata ko bahata mai aoge ana kemo vuvune baluga mai
    bae kunai moaga malenela. Dilavau louge vata ko bahata di vata. Kunai keta di
    kunai. Iale dana mai di isivie ata omige auna malei.
  okv-H: Eto kogue mihinu Satan na Iesu ta degi ke einge ena, “Enda tapa ere kogoa
    amo nau ikari avoeto embo ta degi hande ikasona amo tehora
  tbo-tbo: Ma i baha nae ugolina i pa, ‘Geka dobuhi hai witaniwaga po hai wiwasawasa
    apo atapuhi tam a welem. Matababana i damanai u witaniwaga ugolina po tau apo
    iyai a lauhogaleya an’ombeneneya ugolina.
  mal-C: “ഈ രാജ്യങ്ങളുടെയെല്ലാം ആധിപത്യവും ഇവയുടെ മഹത്ത്വവും ഞാൻ നിനക്കു തരാം; ഇവയെല്ലാം
    എനിക്കു നൽകപ്പെട്ടിരിക്കുന്നു, എനിക്ക് ഇഷ്ടമുള്ളവന് ഞാൻ ഇതു കൊടുക്കുകയുംചെയ്യുന്നു.
  grc-SR: Καὶ εἶπεν αὐτῷ ὁ διάβολος, Σοὶ δώσω τὴν ἐξουσίαν ταύτην ἅπασαν καὶ τὴν δόξαν
    αὐτῶν· ὅτι ἐμοὶ παραδέδοται, καὶ ᾧ ⸂ἐὰν⸃ θέλω δίδωμι αὐτήν.
  bgc-bgc: 'अर उसतै बोल्या, “मै यो सारा हक, अर उसकी शानों-शोकत तन्नै दियुँगा, क्यूँके
    वो मेरैतै सौंप्या गया सै: अर जिसनै चाहूँ उसनै दे दियुँ सूं।'
  khz-khz: Tiapolo na evaikilaato, “Au na tiavu pana venimu, egaura maparara pono
    gita-tagora, aramu maki pene kamu. Egaura maparara au geku, gaurai au na aririwaana
    talimana pana venia.
  deu-TKW: 'Und der Teufel sagte zu ihm: ich will dir diese ganze Macht geben und
    die Herrlichkeit davon, denn es ist mir übergeben, und ich gebe es wem ich will.'
  zsr-NT: 'Rë Jesús tuꞌ xöhuiꞌ naꞌ, rna: ―Gunnaꞌ quiuꞌ yúguꞌtë xlatjgac nup taꞌná
    bëꞌ ni len yöl‑laꞌ tsahuiꞌ quegac, le nadö́d lu naꞌa yúguꞌtë lë ni, atiꞌ nu rëꞌnzdaꞌ
    ruꞌa qui.'
  lin-lin: 'Satana alobaki na Yesu : — Nakopesa yo bokonzi oyo nyonso mpe nkembo na
    yango, pamba te epesamela ngai, mpe nakoki kopesa yango na moto nyonso oyo nalingi.'
  hns-NT: 'aur bolies kie: „Ham toke ie sab des ke raadj aur biesaal tjiedj debe.
    Hamme to ie sab raadj mielal aur ham debe dje ke ham maangab.'
  noa-E: 'Mag oopiwia magjim anʉm, chi dösãt garmua irig: —Mua pʉrʉgta durr mʉg wëjöm
    dʉ̈i ag gaai nem thʉnʉmpa thum deejugui ajim anʉm, pʉchta thumaam khʉʉn pörkhanaa
    thʉ̈rphöo chirsimkhĩir. Mua mʉchdëu deem khõsim khʉʉnag deeju aai chirʉmgui ajim
    anʉm, mʉch dën aawai.'
  eng-EMTV: And the devil said to Him, “All this authority I will give You, and their
    glory; because it has been given to me, and I give it to whomever I wish.
  mib-NT: 'Te ni cahān jiín yá: Nuū maá ró cuāha ri jeē cujéhnu ró núū ndɨvii nación
    yáha, chi yōhyo luu cáa. Chi máá rí jnɨ́ɨ ndɨhɨ, te cuu cuāha ri nuū ndé ɨɨn cúní
    rī.'
  lif-NT2: मे़त्तु, “कन् याङ्‌साकुन्‍धेहाॽ नु के़रे़क् युक्‍हाॽ इङ्‌गाॽ पिमा सुक्‍ने़ॽरो,
    थेआङ्‌भे़ल्‍ले़ कन् सम्‍दाङ् युक् खोःसुङ्‌ङाङ् वाॽआ, हे़क्‍क्‍याङ् आसिराॽ के़धाङ्‌बे़न्
    आत्तिन्‍छाङ् पिमा सुक्‍तुङ्‌लो॥
  xnj-xnj: Penapo Setani akamjovela, “Yati nikupela kutalalila vindu vyoha ivi na
    ukulu waki woha. Muni nipewili vindu ivi vyoha, na nene ngati nigana yati nikumpela
    mundu yoyoha nihotola kumpela.
  mmx-mmx: La ne Satan ga lok, “Anaba raba u mi na levengkot axap la lapnovos teren
    kusu unam gomgo ren. La na lempanga axap nia aga lok kaka i, la nia xa anaba raba
    nege tara, do nia ana soxolik ka i.
  cbr-NT: 'Ismiquin ca cacëxa: —Ami iscë mecama ''imainun ami iscë ëmacama ''imainun
    anu ''icë ñucama ënëx ca ''ënan ''icën. Usa ''icë cana ui carana ''inántisa tani
    a, aín ''ibu ''imiquin, ënë ñucama ''inánti ''ain.'
  tee-NT: 'Chai ju lhacaticuru chani ju junilh ju Jesús: ―Uxint''ich ju acxtaknik''oyan
    chux ju ani tachaput chai vasalh xak''ai a''una''. Lai acxtakniyan ni quit''in
    ju icmak''axtaknik''ocanta chai va tichi chavaich ju icxtakniputun lai icxtaknich.'
  eng-LSV: and the Devil said to Him, “To You I will give all this authority, and
    their glory, because to me it has been delivered, and to whomsoever I will, I
    give it;
  cak-NT: 'Y c''ajari'' ri itzel xu''ij che ri Jesús: Ren ninjach pa ak''a'' conojel
    ri tenemit re'', ri yalan c''o quik''ij, chi na''an gobernar pa quiwi'', roma
    pa nuk''a'' ren je-jachon-wi can, y ren yitiquier ninya'' ronojel re'' che ri
    anchok che ninjo'' ninya-wi.'
  pah-NT: 'Kiro ga ei Jesus''ga pe: —Kia jiapoa tuhẽ g̃agwyra. Nurã ji imondopotarame
    ahe ve amondo po ti ji nehẽ, ei ga. Nde ve tuhẽ po ti ji imondopavi nehẽ. A''ero
    po ti nde g̃anduvihavuhuro nehẽ, ei Diabo''ga. A''ero po ti nde roryroryvamo herekopava
    nehẽ.'
  sja-NT: —Mɨa pɨ jã p'uurudepemaarã poro waibɨa papiyada aji. Ãchi net'aa pia jõmaweda
    përé papii. Mëré perã chi tee k'inia bɨmaa teei.
  xed-xed: 'Kaʼa nda tsi mantsa: «Dzaʼa vlaghavla yu ta inda na mbraku nda glaku ma
    na ghəŋa haɗik na, kabga klafkla lu ka vlihata ma dzva ɗa. Laviŋlava yu ta vlaŋtá
    mndu ya ta ɗvu yu guli.'
  mks-NT: 'A̱nda̱ já na̱cachi rí já xi̱hi̱n á: —Cande̱hé ndaja náhnu cúú ñuu ndúu
    ñuyíví ta ye̱he̱ sáhndá i̱ chuun nu̱ú ndaja táha̱n ña̱ ta cuu jasá i̱ ña̱ nu̱
    yóhó jáchi̱ cuu jasá i̱ ña̱ yo nu̱ cúni̱ mí i̱ jasá i̱ ña̱.'
  gfk-S: Iga tange tane Jisas be, “Karek ra kinkinis na harkurai ma ira nudi minamar
    iou ni tabar ugo me. Ma i tale be ni gil hobi kinong a nugu di ma ni tabar nesi
    me ing iou sip be ni tabar ie.
  bmu-bmu: Kondel waŋgiba jii mörök, “Nöŋön kantri pakpak mi galöm köl eŋgimamgö kukösumŋi
    aka inap yuaiŋaŋgö aködamunŋi mi nöŋgö böröne alalŋa ahöza. Miaŋgöra mi nani sihimnaŋgö
    dop niŋia waŋgimam jiba ölöp waŋgimam. Miaŋgöra yuai pakpak ki mönö göhö böröge
    almam.
  dgz-dgz: Ewase anega wadien, “Piup ma iragi wande aeniwa amba aro amun megawa iragi
    neneni wandia. Ap menan ne orup da wanat anupena di wanain.
  eng-GNV: 'And the deuill saide vnto him, All this power will I giue thee, and the
    glory of those kingdomes: for that is deliuered to mee: and to whomsoeuer I will,
    I giue it.'
  zaa-NT: 'rą ne: Latsi'' ná'' bá lu'' gunna'' itute la''huacca nna itute riqueza
    qui'' ca nación nì, porqui''ni quíbá'' ná cą ą''hua guté ya'' cą lani nuỹa bá
    calátsa''a''.'
  eng-WEBSTER: 'And the devil said to him, All this power will I give thee, and the
    glory of them: for that is delivered to me, and to whomsoever I will, I give it.'
  guh-guh: 'Nexata icatsia dovathi jumaitsi Jesúsjavabelia: —Xanë raja carajutsianatsi
    daxita mapanacuanëje nevetsinexa. Daxita bajarapanacuanëta paitabëcuene taneme,
    cayajavarajutsianatsi. Nexata bitso nexainaenë tsane nexainaejava. Daxita tanerajutsijavanëmi,
    necaëjëpa juya tarajutsinexa pajivijavabelia jamatabërajutajë.'
  bon-bon: jejige egä, “Cane meebine yageyame pa naawenepene iyeta ai gawecewe tääpume,
    piiyepu iyeta teeme biname piiyepu iyeta teeme jamyacu gwidape bine määme ime
    cabu pa yaacranemepene, ingle cane te iyeta ituge waadena, peei name pi cane laati
    ne singi ceera, cane miiji gäne teebine ceerame.
  nhw-BL: 'Huan Amocualtlacatl quiilhui: ―Nimitzmacas tequiticayotl tijnahuatis nochi
    ni tlalme ipan nochi tlaltipactli huan nimitzmacas nochi ininricojyo, pampa nochi
    nechmacatoque na huan huelis nijmacas aqui nijnequis.'
  mgw-mgw: “Naakupeya uweso wa kulungwa yoti yi', kwa mwanjaa, ayi' yoti nitepeyelwa
    na mana nipendile kumpeya mundu nendakombwa.
  swh-ONEN: Akamwambia, “Nitakupa mamlaka juu ya milki hizi na fahari zake zote, kwa
    maana zimekabidhiwa mkononi mwangu nami ninaweza kumpa yeyote ninayetaka.
  wbi-wbi: uSetano akambula akati.” nikupela uvutavulilwa vwa vutwa vwoni palikimo
    nu vunofu vwake”. niwesia kuvomba ndikio ulwakuva fyoni fitavulilwa kulyune, neke
    une nikumpela ghwoghwoni juno nighanile kukumpela.
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nin dɑm kɑ nin yiiko kpurowɑ kon nun wɛ̃ domi bɑ
    mɑn wɛ̃. Wi nɑ kĩ, wiyɑ kon mɑɑ wɛ̃.
  eng-KJVCPB: 'And the devil said unto him, All this power will I give thee, and the
    glory of them: for that is delivered unto me; and to whomsoever I will I give
    it.'
  kgk-NT: '@see-verse:LUK.004.005'
  waj-waj: 'inna tunoo: Aa yoosinna aayauvaara dianeera yaagueeqaivaa na i mminai
    tee a dinaravai. Mmuakiaa mminnaa yoketaiyauvo ivaki vaiyauvaa fai na i mminaravai.
    Anutuuqo vaa aa mminnaa aayauvaa ni mivaivee. Fai na vaidi voovai ni miataivaa
    fai na inna mminaravai.'
  cpy-cpy: 'Ikantapaeri: “Ari nokanta-kaakyaawo ipinkathatemi piñaayitakiri, ari nopakimiro
    eejatzi rowaneenkawo. Tema naaka rashita-kaetaka maawoeni, ari omatakyaa nopiri
    itzimi-rika nokoyiri.'
  ekk-PKP: 'Seejärel ütles kurat Jeesusele: „Ma annan sulle võimu kõigi nende üle
    ja nende hiilguse. See võim on antud mulle ja mina võin anda selle, kellele tahan.'
  mpx-mpx: Inoke i baek elana i ba, “Gasisi gegewena na pewa eliyam ge abalogugui
    bolo ya ginebi ge gogomwauina nu logugui-agil. Kaiwena iyaka Yehoba i pem eliyau,
    ge ebo nuwau, bosowaiu ya te na pek gamagal etega elana.
  wbp-wbp: Ngula-jangka wangkajarla Jijajiki, “Kaaturluju yungu ngajuku nyampurra
    ngurra-kari ngurra-kari manu nyiyarningkijarra ngurrju ngurujarraranypa. Ngana-puka
    kajirna milarni, kapurnarla nyampurra nyiyarningkijarra yinyi.
  luo-luo: To nowachone niya, “Abiro miyi loch mag pinjegi duto gi duongʼ-gi, nimar
    osemiyagi, kendo anyalo chiwogi ne ngʼato angʼata, madwaro.
  nhe-NT: 'Huan Axcualtlacatl quiilhui: ―Nimitzmacas tequihuejcayotl tijnahuatis nochi
    ni tlaltini ipan nochi tlaltepactli huan nimitzmacas nochi ininricojyo, pampa
    nochi nechmacatoque na huan huelis nijmacas ajqueya nijnequis.'
  aii-aii: 'ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܸܠܘܼܟ݂ ܒܸܬ ܝܵܗܒܹܢ ܟܠܹܗ ܐܵܗܵܐ ܫܘܼܠܛܵܢܵܐ ܘܚܸܩܪܵܐ ܕܐܲܢܹܐ
    ܡܲܠܟܘܵܬܹ̈‌ܐ، ܣܵܒܵܒ ܐܸܠܝܼ ܦܝܼܫܵܐ ܝܠܹܗ ܣܘܼܦܝܵܐ، ܘܠܡ̇ܢ ܕܒܵܥܹܝܢ ܒܸܬ ܝܵܗܒܹܢܹܗ،'
  esk-NT: nipliutiplugu, “Aatchuġisigikpiñ iluqaanik aŋalatchił̣iġmik suli iluqaanik
    umialgutmik. Tamanna iluqani qaisauruq uvaŋnun. Aasiiñ qaitḷagiga kisumupayaaq
    qaitchukkupku.
  msb-msb: kag sinabihan siya, “Ihahatag ko sa imo ini tanan na kagamhanan kag kabantugan
    sani na mga kahadian kay ini ginhatag sa akon kag ikakahatag ko sa magustuhan
    ko.
  cpa-NT: 'Jøng² ca¹juúh² dsa² hlanh³: ―Cuǿ¹³jni hning² bí² ja³cog² ca¹lah¹jǿ¹ juøi²
    quianh¹³ ca¹lah¹jǿ¹ hi² jláh³ quiah¹² dsa² tiogh³. Di³ jní² báh³ dsa² ca¹të́²
    ca¹lah¹jǿ¹ hi² jøng². Lé² báh³ jainh¹³jni quiah¹² lǿa¹² ju³ hein² dsa² hno¹jni
    jainh¹³jni quiah¹².'
  dso-dso: ଆରି ଜିସୁକେ କଇଲା, “ମୁଇ ତକେ ଏ ସବୁ ଦନ୍‌ ସଁପତିର୍‌ ଅଦିକାର୍‌ ଆରି ମଇମା ଦେବି ।
    କାଇକେବଇଲେ ସେଟା ସବୁ ମକେ ସର୍‌ପିଦେଲାଆଚେ, ଆରି ମୁଇ ଜାକେ ମନ୍‌ କର୍‌ବି, ତାକେ ଦେବି ।
  meu-meu: Diabolo eto, Lau na ini siahudia bona hairaidia iboudiai baina henimu,
    badina be lau mo e henigu, bona na ura heniamu tauna do baina henia;
  yva-NT: Umba po raura nanto Yesus ai pare, “Amisye po vambunine raunande rinai indamu
    ibe akarive mine vone so rai tenambe. Weti are bayave syare syo raunanto ai, weamo
    syo raunanto ai kai.
  dgc-dgc: “Sakén i te kooa diden ya a étanan,” kagi ni Satanas. “Ey maari ko a iatéd
    i éya ta maski ti ésiya a gustu ko. Nadid, éng sumamba ka diyakén, éy iatéd ko
    diko i étanan a kayamanan na éya, a siko i te kapangyariana dide.”
  zpm-NT: 'rëb ma: ―Bui gaṉle, grëse guiedz ne goṉ raṉ luu i, cheṉ naaw, zrieelo gded
    naaw lo zha ne racladztaa naa. Grësew, dib guieḻndaan ne no low, znedz naaw lo
    luu'
  hix-NT: Onà wyaro nkekon hatà, noro ymo. Onenyetxhàrà rma wàmyaha, omeroro, owya,
    kekonà rma haryhe tà, Txesusu wya. Omeroron komo yoh me harha keryaha. Ehonomnà
    me xaxa keryaha, kekonà rma haryhe tà. Omeroron komo yohà rma uro ha. Àro ke,
    rano me ro rma wàmyaha, ronwahanonkatxho komo wya, kekonà rma haryhe tà, worokyamo
    yohà ymo, Txesusu wya.
  sim-sim: Uhu ormu mbara, �Mir avak kwambun a hanak mbele mbele yanga tos ter nawak
    mi heyewa tondon arango likwa mira. Unak hi mihi nga avak wasilaka mendek nakwa
    sir. Mbele mbele ondo angop anhik narakonda lir. Os ma lar a hakmbaha na hishiwa
    a handahi ri.
  npi-ULB: शैतानले उहाँलाई भन्यो, “म तपाईंलाई यी सबै राज्यहरू र यसको वैभवमाथि शासन
    गर्ने अधिकार दिनेछु । म यो गर्न सक्छु, किनकि यी सबैमाथि शासन गर्ने अधिकार मलाई
    दिइएको छ, मैले जसलाई चाहन्छु त्यसलाई दिन सक्छु ।
  cgc-cgc: Ambal Satanas ki Jesus, “Iatag ko ki kaon tanan na nasyon daw manggad dya
    aged kaon magdumala. Pwidi ko iatag naan ta maski kino na liag ko tak naan en
    ki yaken uturidad ta pagdumala ta mga nasyon na yan.
  tim-tim: Hekalaŋmâ hin magaŋep, “Nâŋe ire hârok damunyeŋe aktân. Akto ire hârok
    niŋande damunyeŋe agâk dâm nunagâk damunyeŋe akman. Akto niŋande nâŋgât okotnân
    malâk dâm nunak hain akman.
  yor-yor: 'Èṣù sì wí fún un pé, “Ìwọ ni èmi ó fi gbogbo agbára yìí àti ògo wọn fún:
    nítorí á sá ti fi fún mi. Ẹnikẹ́ni tí ó bá sì wù mí, èmi a fi í fún.'
  wos-wos: Wakweta dé déré wa, “Ané héfambu tékwa atéfék getéfa, wun getéfambu rekwa
    atéfék du takwa atéfék jondu akwi di wuna tambambu di re. Wuni wun jondu du nakré
    hwenjoka mawuli ye, wu hwetawuni, wun duka. Hwewut dé dika néma du retandé.
  emp-NTPO: 'Maʌ̃ne diauruba jarasia: –Naʌ̃ ẽjũãne b̶ea purura, maʌ̃ purud̶e ne bia
    b̶ea sid̶a jũma bʌ jʌwaed̶a b̶ʌya. Mʌ̃re bẽrã mʌ̃a dia quĩrĩãbʌrʌ́a diaida b̶ʌa.'
  eng-F35: 'The devil said to Him: “To you I will give all this authority, and their
    glory, because it has been handed over to me, and I give it to whomever I want
    to.'
  ind-ind: Iblis berkata kepada-Nya, “Aku akan memberikan segala kekuasaan dan kemuliaan
    dari tiap kerajaan itu kepada-Mu. Karena semuanya sudah diberikan kepadaku, maka
    aku bisa memberikannya kepada siapa saja yang aku mau.
  pes-OPCB: 'و گفت: «تمام اختیارات و شکوه اینها را به تو خواهم بخشید، زیرا به من داده
    شده‌اند، و من می‌توانم آنها را به هر که بخواهم واگذار کنم.'
  mpt-mpt: eka Gululame Yesuse imin baabanea Dabale kimanin titil olosa eka e niniin
    sum osa alukum kobo omklamabibe. Inamin namin olo alukum nemi anobio kesoa nemiobe.
    Eka ne baania omkli mole naka maki mo yeye genimibbabe.
  ssx-ssx: Kutu pitolo hata꞉ mo Sadanima꞉ Yesu pa꞉ta꞉ alota꞉ Mo alemanu paeyaota꞉
    I̱ pa꞉ta꞉ ka꞉la꞉pate yaka honema꞉ta꞉ hali ma꞉nda꞉ pa꞉ta꞉ haloa꞉ka꞉na꞉ta꞉ ota꞉
    ana꞉ pilieke. Koto ekina꞉ta꞉ mo kilu tombuao hala꞉ ekimanu paeyao pita꞉ ika꞉ hamoko
    alemanu paeyao telipina꞉ nakana꞉ma꞉ handeteke halena꞉ neke kuluekema꞉
  mkl-mkl: Nɔ í sɔ̃ɔ í ni, ɑmboei bommɑ ŋɑu fei ɑn muuɛ nɔ ɑn jɔ̀ i nɛ yiiko si ŋɑ.
    Inɛ iyi ǹ bi, lɑfɛ̃ɛi ɑn muɑ, si nɑ iyi í jɔ̀ ɑ̀ nɑm nii.
