  bqp-bqp: Kũ Ibilisi Yesu yↄ̃̀ à gwà kũ yã pínkio à làka, akũ à a tòn ari zĩkea
    dↄ.
  mcp-mcp: Ja Njwû məjamb mə́ shîn bwɔ́wʉlə Yésus mimbii myɛ̂sh ntʉ́nɨ yí, a mú kyey
    béégya nə Yésus, kə bwánd ja fwámɛ́ fwála í bá bə yí.
  hat-hat: Apre Satan fin sonde Jezi tout jan sa yo, li kite l' jouk la jwenn yon
    lòt okasyon.
  npl-NT: Ijkuak n diablo ayakmó okajsik kenijki weletis kiyejyekos n Jesús, okikakajte
    kech tonati.
  bgg-bgg: Ibuii è Isu shii chuajan phi ched ne, ishak ìujia thog pha aishii thoh
    ne dun dun.
  eng-TCENT: And when the devil had finished all these temptations, he left him until
    an opportune time.
  eng-BSB: When the devil had finished every temptation, he left Him until an opportune
    time.
  cpu-NT: Ikanta kamaari tera inkitsirinkashityaari Jesús inkaariperoshiretakairi,
    jintainaryaapaintari.
  san-ASM: পশ্চাৎ শৈতান্ সৰ্ৱ্ৱপৰীক্ষাং সমাপ্য ক্ষণাত্তং ত্যক্ত্ৱা যযৌ|
  tac-NT: Alésíko alué Remónisi tase umubásaká umeria alué Esusi, 'liko a'rele pe
    u'kabi rawé.
  eng-WEBPB: When the devil had completed every temptation, he departed from him until
    another time.
  gfk-H: Ma ing Satan gata hapataam ira nuna mangana walawalar bakut, ga haan talur
    tar baa Iesu.
  viv-viv: Ada au Setani aladibidibi tulina tulina agaidiya Yesu gigaluvaluvana gihavaina,
    ginuyabuyabuna be kadu aimo mali aituheya.
  yao-yao: Shetani paŵamasile kwalinga ŵannesile kwa katema.
  tgp-tgp: Ale na rani Tiapolo mo isoiso na nona vaihite isan Iesu, mo malue mo vano,
    pani mo lo kilau matan te masapa r̃uhu tinapua.
  auc-NT: Ante Itota angä ate wënæ awënë incæ, Itota wënæ wënæ cæcæcäimpa, ante nänö
    änewënö ïinque cædinque ïincayæ̈ ate nänö ponte cæquinque edæ wadæ gogacäimpa.
  kbc-NT: Niɡ̶ijo diaabo naɡ̶a ika me dineetalo Jesus minoatawece niɡ̶icoa anigotalo,
    odaa ja ikanawaanigi micaaniɡ̶igotalo.
  bmh-bmh: Guzenaimai, Satan go Yesus utei waneun. Unum utei unab tam, go aiu ses
    Yesus kolital bimag piabun gumei dareun.
  ctu-BL: Che' bʌ tsa' ujti i yilʌben i pusic'al Jesús, jini xiba tsi' cʌyʌ cha'p'ejl
    uxp'ejl q'uin.
  meq-meq: Fakalaw a ndəv ha wewer ŋgay tebiye hərwi masəpete Yesu. Ma dəba eye na,
    a ye ŋgway abəra ka təv i Yesu hus a pat mekeleŋ eye.
  noa-H: Hich mag warag chi dösãtau Jesuug hich hipierraa hamk'ĩir nem k'ĩirpierr
    jajaauk'am bʌ̃ʌrjã pödba habaawai, sëuk'a chi k'ũgur petajim haajem hichta.
  alp-NT: Eleki kena iteheke Yesuse susuike rebai bokala mere pela peneka eleki isele
    beiNi kai inamake petu makete kena itehekeNi suike.
  san-VEL: pa"scaat "saitaan sarvvapariik.saa.m samaapya k.sa.naatta.m tyaktvaa yayau|
  kbq-kbq: Sata'ma mika revatga huvagareteno, henka'a kankamuma fore hanigeno revatga
    hanigu atreno vu'ne.
  kbh-kbh: Cabana, Satanás tojanajbaná bos̈ana Jesúsbioye bacna soyëngama jacochënguama,
    y bënama Jesúsbents̈ana tojtsanojuánañe.
  ron-LSB: După ce a ispitit pe toți, diavolul a plecat de la el până la o altă dată.
  pon-pon: Tewil lao kanikiela jonejon karoj, ap muei jan i anjau kij.
  nhe-BL: Huan quema Axcualtlacatl ya quichijtoya fuerza para quiyoltilanas Jesús
    ma tlajtlacolchihua, quicajtejqui hasta seyoc huelta.
  sps-sps: Nainy te faonot a Vinasaar tan amus e Jisas, ya naus osing tsom Towa onot
    te sab non ya tu mes tu nainy.
  wnc-wnc: Iniwan iwaninu waapata inindatdauwan puyuwana Jesu teke kuke gatu tapduk
    gwendune inindatdautnangge natayukut.
  bus-bus: Kɛ̀ Ibilisi Yesu yↄ̃̀ à gwà kↄ̃n yã píngio à yã̀a, ben à à tòn ai zĩkea
    dↄ.
  gub-BL: Zezuz hagaw pawire Zurupari oho a'e wi izuwi kury. — Amo 'ar mehe agaw wi
    putar ihe nehe, i'i uzeupe.
  imo-imo: Kuromanga nomimuni Jisas tope tipe pora tipelie, altopo yu manda tope timbo
    wali tenga ombo konopu lepa yu tiye kolopa purumu.
  boj-boj: Satan a kumbra kalil dena Yesus uneq waiyqa yonaq ugeiyonaqa a uratosiq
    ulaŋej. Bunuqna a na olo Yesus walawalaiyqa marsiqa tariŋosiq soqnej.
  eng-DRA: And all the temptation being ended, the devil departed from him for a time.
  knf-knf: Wi Unŧaayi Uweek udoluŋ iko bŧi pa pguur Yeŧu ado buţaan, ulowa, adun awuta.
  san-KHM: បឝ្ចាត៑ ឝៃតាន៑ សវ៌្វបរីក្ឞាំ សមាប្យ ក្ឞណាត្តំ ត្យក្ត្វា យយៅ។
  arn-NT: Feymew ti weküfü, pewenolu ñi chumael ka chumngechi ñi kintukaduamafiel
    ta Jesus, püntütripatuy ta kisu mew kiñe mufün antü.
  zas-NT: Chi ad badxejltri xhienaag güün xindxab guin Jesús prueb, dxel biquiedix
    tibladëd.
  ken-NT: Satan ámɔ́ nɔ́kɔ́ Yesu ndǔ bɛyǎ babhi kɛkɛ́m yi, arɔ kpɨ́k yi.
