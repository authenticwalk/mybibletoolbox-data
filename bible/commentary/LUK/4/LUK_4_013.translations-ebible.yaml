verse: LUK.004.013
translations:
  kpx-kpx: Ige Seteneu hoto kateale loui Iesu lobohavoge uoholige au halei tinu. Isiviai
    talive ukaukaito tota avue lohoi.
  okv-H: Satan na engekari tapa avo enu irae enu pambuto iji nei ambota aisuja avo
    simba ena.
  tbo-tbo: Hougana Tomodulele ludadana atapuhigei Yesu i ludadani po i kokoe ma i
    nehaleya po i nae gaogao gehouna i wiotonaneya.
  mal-C: ഈ പ്രലോഭനങ്ങളെല്ലാം പരിസമാപിച്ചപ്പോൾ മറ്റൊരവസരം കാത്ത് പിശാച് അദ്ദേഹത്തെ
    വിട്ടുപോയി.
  grc-SR: Καὶ συντελέσας πάντα πειρασμὸν ὁ διάβολος ἀπέστη ἀπ᾽ αὐτοῦ ἄχρι καιροῦ.
  bgc-bgc: जिब शैतान उस ताहीं परख कै हार लिया, तो कुछ बखत खात्तर उसकै धोरै तै चल्या
    गया।
  khz-khz: Tiapolo gena vekalatovo kalara maparara evega-aikirato, ia eraokwaniato,
    pene ago toma ta.
  deu-TKW: Und nachdem der Teufel mit aller Versuchung zu Ende war, ließ er von ihm
    ab, bis zur Zeit.
  zsr-NT: Catiꞌ cutu budzöli yetú le siꞌ bëꞌ Jesús tuꞌ xöhuiꞌ naꞌ, buzáꞌ ga zoëꞌ tu
    chiꞌidauꞌ.
  lin-lin: Tango Satana asilisaki komeka Yesu na lolenge nyonso, akendeki mosika na
    Ye kino na mokolo oyo ekatama.
  hns-NT: Aur djab saitaan oke sab rakam se adjmaais raha, tab koetjh tem khaatien
    tjal gail.
  noa-E: Ich mag warag chi dösãtau Jesuug ich ipierraa amkhĩir nem khĩirpierr jajaaukham
    bʉ̈ʉrjã pödba abaawai, sëukha chi khũgur petajim aajem ichta.
  eng-EMTV: Now when the devil had completed every temptation, he departed from Him
    for a season.
  mib-NT: Te tuá ni níhín jexeén modo coto ndee Jesús quɨvɨ̄ ún, te ni cujiyo cuahān
    jecu‑ni tiempo.
  lif-NT2: हे़क्‍क्‍याङ् माफे़न्‍साम्‍मिल्‍ले़ कुनिङ्‌वाॽ साॽरु सुरुआङ् सप्‍फारे़
    लागि याम्‍मो सुये़म् मे़ङ्‌घोए थारिक् खुने़ॽ ले़रुधआङ् पेरो॥
  xnj-xnj: Setani mkulu peamali kumlinga Yesu kwa njila zoha, akamuleka kwa lukumbi.
  mmx-mmx: At leventaangas axap ne Satan ga lok tong pen ne Iesu ren, la melemu ne
    Satan ga on basinge i la ga ngangais manga i kusu ti tara taaleng melemu.
  cbr-NT: Usaquian Jesusan cacëx ca anúan Jesús tantëcënti 'aíma 'ain, ñunshin 'atimanën
    'apu, tantëcëni ucatsi quiax, Jesús ëbiani cuancëxa.
  tee-NT: Pus acsni mask'atik'o tijpachux alactu'unti ju ixmanaviniputun ju Jesús
    pus ju lhacaticuru macoyaulh tus alakatam avilhchan.
  eng-LSV: And having ended all temptation, the Devil departed from Him until a convenient
    season.
  cak-NT: Y ri itzel man xril ta chic anchique nu'on che ri Jesús, chi nu'on ta rumac,
    xuya' can jun jani' k'ij.
  pah-NT: Diabo'ga Jesus'ga mongote'varuhupotara'jara'ja novĩa. Aerẽ Diabo'ga hoi
    ga hugwi ogwovo. —Aerẽ po ti ji ga mongote'varuhui nehẽ, ei ga novĩa.
  sja-NT: Netuara Poro Waibɨapa p'oyaa-e pak'ãri Jesús ome, atabëiji awaraa ewaride
    cheit'ee.
  xed-xed: Kɗakwa halaway ta dzəghaŋta nda inda tsa skwiha kavghakavgha ya, ka zlanavatá
    tsi ka laghwi ŋa baɗu ma sani guli.
  mks-NT: Ña̱ cán quéa̱ na̱quee xóo tóo tiñáhá sa̱cua̱ha̱ nu̱ Jesús ta na̱quee rí
    cua̱ha̱n ri̱ jáchi̱ co̱ó na̱ñe̱he̱ íní ri̱ ndá quia̱hva coto ndojó chága̱ rí a̱.
  gfk-S: Ma ing be Satan gate hapatam ira mangana harwalar bakut iga hana talur te
    baak Jisas.
  bmu-bmu: Bölöŋi Toŋan esapesap pakpak mi Jisös ak waŋgii teköiga mosöta anök. Mewö.
  dgz-dgz: Ap gapan, Seitan pusi warup ugup ugup Iesu inap tayavin en, ae ve anega
    anuni, wam kakaewa da inepi amba sia tayawain.
  eng-GNV: And when the deuil had ended all the tentation, he departed from him for
    a litle season.
  zaa-NT: Làniana labiru betseláni numalua ti'iỹa modo cu'ą́ Jesús prueba, acca becuìtta
    sabą́ ru'a lúe.
  eng-WEBSTER: And when the devil had ended all the temptation, he departed from him
    for a season.
  guh-guh: Bajaraxuacujinae itsa baja dovathi daxitacuene Jesús jamatabëcueneëjëbiveretatsi
    pibisiacuene picani Jesús pexanaenexa, nexata abaxë yatucopatatsi itsamatacabijavabelia
    icatsia pejamatabëcueneëjëtsinexatsi.
  bon-bon: Siige, Satani liba iyeta epirige Yeesu ne apicetnära, tabe piba teebine
    ebmalige, ingwe padare ne jewagrijenige.
  nhw-BL: Huan quema Amocualtlacatl ya quichijtoya campica para quiyoltilanas Jesús
    ma tlajtlacolchihua, quicajtejqui hasta seyoc huelta.
  mgw-mgw: Ibilisi paibweni ampayike kwa kila ndi'la, nganneka kwa kumpelemba.
  swh-ONEN: Ibilisi alipomaliza kila jaribu, akamwacha Yesu mpaka wakati mwingine
    ufaao.
  wbi-wbi: uSetano ye amalile kukumughesia uYesu, akamuleka alutaghe kuhanga un'siki
    ughunge.
  bba-bba: Ye Setɑm u nùn kɔkiri bi kpuro kuɑ u kpɑ, u nùn deri u doonɑ sere sɑɑ ɡɑɑ
    ɡinɑ.
  eng-KJVCPB: And when the devil had ended all the temptation, he departed from him
    for a season.
  kgk-NT: Upéi anhaygwasu ndojohuvéi ombojejavy uka hagwã mo'ã. Upe rire anhaygwasu
    oho sapy'a jevy íxugwi.
  waj-waj: tuduu rikioo Sataango Yisuunna mmuakiaa kuavai yaparainnonno rikioo inna
    pikioo viravai. Mo vo suai kava inna yaparainaraivaara ivo faannainno variravai.
  cpy-cpy: Teera rotsinampaa-shityaari Kamaari ikaaripero-shireta-kaeri Jesús, iteenkapithata-paentziri
    eepichokiini.
  ekk-PKP: Kui kurat oli kõik oma kiusatused lõpetanud, jäi ta järgmist võimalust
    ootama.
  mpx-mpx: Seitani lawakik bolo o i ginol Yeisu elana i pwamowasi, inoke i eguluwan
    ge i matamatan wana sauga etega al.
  wbp-wbp: Yuwayi, 40-palaku parraku Juju Ngawungkujulpa puta karlirr-kangu Jijajiji
    Kaatu-kujaku. Kala lawa, Jijajirli wurra-manu. Ngula-jangkaju, Juju Ngawungkuju
    yampinja-yanulku ngari witaku.
  luo-luo: Kane Satan osetieko temgi duto, noweye nyaka kinde moro machielo.
  nhe-NT: Huan quema Axcualtlacatl ya quichijtoya fuerza para quiyoltilanas Jesús
    ma tlajtlacolchihua, quicajtejqui hasta seyoc huelta.
  aii-aii: ܘܟܲܕ ܦܪܝܼܩ ܠܹܗ ܐܵܟܹܠܩܲܪܨܵܐ ܡ̣ܢ ܟܠܵܝܗ‌ܝ ܓ̰ܘܼܪ̈ܵܒܘܼܗ‌ܝ، ܫܒ݂ܝܼܩ ܠܹܗ ܠܝܼܫܘܿܥ
    ܩܵܐ ܚܲܕ ܙܲܒ݂ܢܵܐ.
  esk-NT: Tuunġaum uuktuaqsaaġuiqamiuŋ Jesus qanutchipayaakun unisimaallaŋniġaa.
  msb-msb: San maubos na san demonyo an tanan na paagi sa pagtintar sa iya, nagbaya
    an demonyo sa iya hasta naman na may panahon siya para matintaran gihapon.
  cpa-NT: Hi² jøng² ca¹ŋáh¹ dsa² hlanh³ cu²hna² mi³tsa¹ma¹ca¹dsóh²dsa mai³¹ siíh²
    hi² mi³ta¹canh¹³ Jesús dsag³. Jmai³ siíh² báh³ tiúh¹dsa quianh¹³ Jesús, lë́²dsa.
  dso-dso: ସଇତାନ୍‌ ସବୁ ରକାମର୍‌ ପରିକା ସାରାଇଲା ପଚେ, ଆରି ତରେକ୍‌ ବେଲା ମିଲ୍‌ବାଜାକ କେତେ
    ଦିନର୍‌ ପାଇ ଜିସୁକେ ଚାଡି ଉଟିଗାଲା ।
  meu-meu: Diabolo ena hedibaḡani iboudiai e ha-ore, bena e rakatania ela bona nega
    ta.
  yva-NT: Arono Anakakai Akoe po Yesus atopana jewen, umba po apaya vavai, po varoro
    kaijinta rakani jakato indamu po Yesus atopan.
  dgc-dgc: Ey nadid, kétapos ni Satanas a nangtokso ni Jesus, éy gininanan na siya,
    a naguhay siya ta esa a pagkékataon.
  zpm-NT: Goṉse ma rdzield zha guṉgüet ma Jesús, dzigo biche ma lo me palal dze.
  hix-NT: Àro wyaro Txesusu kukmekon haryhe tà, worokyamo yohà ymo. Tàwya ukukmatxehkatxhe
    rma, toy hatà, àhyaye. Amnye ukukmen xarha hamà, kekon hatà.
  sim-sim: Laulaka karem Jisasin or oweioweifuhu normu hala ira. Undanak indik orvai
    oweioweiheyekmbahan.
  npi-ULB: अनि शैतानले येशूको परीक्षा गरिसकेपछि उहाँलाई अर्को समय नआएसम्म छोडेर गयो
    ।
  cgc-cgc: Pagtapos Satanas ta iya na pagtintar ki Jesus, padilian din anay Jesus
    ya asta kanen an may upurtunidad na magtintar isab ki Jesus.
  tim-tim: Hain dâmbo Niambiŋe hepunmâ sop siângât lâmgom malep.
  yor-yor: Nígbà tí èṣù sì parí ìdánwò náà gbogbo, ó fi í sílẹ̀ lọ fun sá à kan.
  wos-wos: Wungi wandéka dé Satan nak jémba yandéte Jisasré wahambandé. Wahafi yata
    déré yatakataka dé déré wambula hurukwexétendéka nukwaka dé haxé.
  emp-NTPO: Mãwã mĩã sẽ b̶aped̶a diaurura Jesu caitabemada ãyã wãsia ab̶a dewara ewarid̶aa.
  eng-F35: Having finished every test, the devil departed from Him until an opportune
    time.
  ind-ind: Sesudah iblis selesai mencobai Yesus dengan berbagai cara, dia pun pergi
    meninggalkan-Nya dan menunggu kesempatan lain.
  pes-OPCB: وقتی ابلیس تمام وسوسه‌های خود را به پایان رساند، برای مدتی عیسی را رها
    کرد.
  mpt-mpt: Gululame Yesuse dabamatem dabamatem bio yeb minim kenea funanea Ne deibaibua
    imino dim ota dabama temano genea deiba onsebe.
  ssx-ssx: Mo Sadanima꞉ Yesu pa꞉ta꞉ hoke la handa꞉la꞉ ekimanu ane mone eki paeyao
    siki peaata꞉ pa hosiki mina꞉pa꞉lao peekeme.
  mkl-mkl: Iyi Seetɑm í lɛlɛɛ si bisiɛ ŋɑu bɛ fei í tɑ̃, ŋɔi í jɔ̀ɔ titɑ̃ í nɛ hee
    wɑɑti mmu ɡɔ mɑ́.
  gaq-gaq: ସ‍ଏତାନ୍ ଜିସୁନେ ସାପା ରକମ୍ ପରିକ୍ୟା ଆଡାଚେ ଆରି ନିମାଣ୍ଡା ବେଲା ପାଙ୍ଗ୍ ଜାକ ଆମେକେ
    ଆନ୍ତାର୍‌ଚେ ଲାଗ୍‌ଡକେ ।
  gof-RNT: Xalahey Yesuusa paaciya wurssidaappe guye hara injje wode demmana gakkanaw
    iyappe shaakettis.
  unx-unx: ସାଏତାନ୍‌ ସବେନ୍‌ ବିନିଡ଼ାଅ ଚାବାକେଦାଏ ଆଡଃ ଘାତାଅ କା ନାମ୍‌ ଜାକେଦ୍‌ ୟୀଶୁକେ ବାଗିକେଦ୍‌ତେ
    ନିର୍‌ୟାନା ।
  gah-gah: Loko lokago Satá nene lá oká lá oká ike agoka vize asú oake, ahuloko gamena
    makó zupave loake ahulomiake vimó.
  lcm-lcm: Au, kala kamus na vo petau si atoktokngai ania si keve selen aongos, na
    kala atolongon tapai ania kokoai ani mang taun roron e mung.
  aer-aer: Kenhe Jesus re akenhe ikwere awelhetyakenhe, re Ngkartenge utepe untyeme-irretyakenhele.
    Arrentye re anteme renhe imperle-alheke, arlte arrpenheke urreke akarelhetyeke.
  qvc-NT: Chayshina dyablu tukuy layata rurashpa, mana atishpa tyintaytaqam, Jisuspa
    ñawpanmanda suq tyimpupaq ashurqan.
  tgl-ULB: Nang matapos tuksuhin ng diyablo si Jesus, umalis siya at iniwanan siya
    hanggang sa ibang pagkakataon.
  cbs-NT: ana jawawen padankin unanti watima janu tsua jiweabumanu ana iyuxun chipu
    ana padankatsi Jesús diablon jeneyubainaya
  xtm-NTPP: Nuu ña ni ni'i‑ka tachi ma naxe kototnuni‑ka i Jesús ma, te ni kujika
    i nuu ya, te ndetu tuku i in‑ka jichi ja xtna'a i ya.
  nnq-nnq: Mmaja apajomola kuntegela kila ndela nganneka oti mpaka kingobu echikipaligwa.
  bao-NT: To biro cʉ̃ ca ĩiro Satanás pea, ape wãme Jesús're, ñañaro cʉ̃ ca tiiro
    cʉ̃ ca tii doti ñaape bʉatima ĩigʉ, jĩcã cuu cʉ̃re waa weocoaupi.
  san-ORI: ପଶ୍ଚାତ୍ ଶୈତାନ୍ ସର୍ୱ୍ୱପରୀକ୍ଷାଂ ସମାପ୍ୟ କ୍ଷଣାତ୍ତଂ ତ୍ୟକ୍ତ୍ୱା ଯଯୌ|
  rmn-rmn: Кана о Шэйтани бытэрды тэ зумавэл, ов ачявдяс Лэс вахытески.
  huv-NT: Quiaj nimeech lango maxom cuane naél mayac wüx Teat Jesús; tacueat nej acas
    nüt, tamb.
  otn-NT: Ra̱ zithu̱, ya hi̱mbi̱ di̱nna̱ forma ha xti japi ngue xta̱ 'yøtra̱ ts'oqui
    ra̱ Jesús. Bi zop'ʉ njammi̱ pa p'ʉya, bi̱ ma.
  nop-nop: Sadaŋ adi tikamanda mebimebi unduŋ timiŋa bikabuŋa uguk. Wooŋ nai niŋdok
    woomhatiguk.
  obo-NT: To nopongnga iddos langun no po‑ukit ni Moivuyan to kodgeddam ki Disas,
    id tonanan din pa sikandin tahad woy id puhawang din no duwon dad allow nod geddaman
    din si Disas.
  kca-kca: Хун хиԋ ики хўщәпсайԓаԓ вŏԓәтсәԓԓы, Ԓўв эԓтайәԓ мӑтты пŏра унты шӑшән мӑнәс.
  cak-ENT: Y tok ri itzel-vinük man jun chic xril richin nbün chin ri Jesús, richin
    nmacun ta, xuya' can ca'i-oxi' k'ij.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤸᤗᤧ ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤛᤠ᤹ᤖᤢ ᤛᤢᤖᤢᤀᤠᤱ ᤛᤵᤑᤠᤖᤧ ᤗᤠᤃᤡ ᤕᤠᤶᤔᤥ ᤛᤢᤕᤧᤶ ᤔᤧᤱᤄᤥᤀᤣ
    ᤌᤠᤖᤡᤰ ᤂᤢᤏᤧ᤹ ᤗᤧᤖᤢᤎᤀᤠᤱ ᤐᤣᤖᤥ॥
  mie-NT: De nduú cā ní níhīn tāchī cúñáhnú modo jā coto túnī ji Jesús quīvī ñúcuán,
    de nī ncujiyo cuāhān jacū tiempo.
  san-TIB: པཤྩཱཏ྄ ཤཻཏཱན྄ སཪྻྭཔརཱིཀྵཱཾ སམཱཔྱ ཀྵཎཱཏྟཾ ཏྱཀྟྭཱ ཡཡཽ།
  qve-NT: Diabloqa Jesusta huchaman mana urmachiyta atispanmi, karunchakuran huk kutinkama.
  pao-NT: Soo Suta'yoo yise ka Te Pabe'e-baa'yoona meahoo. “Sumuna penakwasoo nu ka
    Mu Pabe'e makwuhookwu,” mee soonammena.
  cbu-NT: Táyaru, Yashing' xapooyaru, natumasam Isusoo kasarangiya, manga.
  usa-usa: ánibo Tááqtaama máqte-qtataariq umá Îtumma makáqma aónawaaena óq-taoqtaba
    awé uráiye.
  soy-soy: Kɛ Setɑni uu mɛ́wee mpehẽ mpehẽ nɛ Yeesu m peikɛɛ, uu lɛ̃ mɛmɑ́ɑ́ nɛ
    kɛtɑɑ u wɑi un nɛ kɛpolɛ kɛcɔ mɛ̃́.
  hui-hui: Dama Heyolabeme Yasu ko tara tara mo bia habehedabe ba handayagola nabialu
    binini awe dai bule mitangi bialu ibu Yasu helalu pene.
  amf-amf: Seethaanaar yinin taysen wulam kinin macchonsa budonte, pir kiam taysate
    shedana agea woda haapadhenka yekka kikalanka ki pegimbhade.
  quc-NNT: Aretaq ri Itzel xto'taj chutaqchi'xik ri Jesús che mak, xel b'i ruk'. Kätzelej
    chi na loq jumul pa jun q'ij chik.
  dob-dob: Ta niꞌatu Seitani ꞌina toona maiboꞌana Yesu ꞌenaya ꞌilosalonina, ga ꞌiebesinena
    be mali tuta ꞌida ilama.
  wrs-wrs: Doa Setanmba vepiana, hemba newond ovravna, os wohwuleihana. Hev nengna,
    si henga kava Yesusmba lehmanavav.
  mca-mca: Pa' inwo'met in hats ham pa'qu' ƚeqfenye'ji'ij iye in yijaajintax pa'aj,
    ma' qa mexe ikik'ui iye pa'aj qe qa' nonotki'ets pakha' qu' niwemetsintaxij iye
    qu' nijaajin.
  kiw-kiw: Ka Satari-ro Iesu ematuhuti turiaha ioropoiꞌoi-da, ruu-ro, Iesu emeheaibuai-ka.
  tzo-TZC: Cꞌalal laj yil ti pucuj ti muꞌyuc xa cꞌusi jtosucal ti xuꞌ ta slajeltsabe
    yoꞌnton ti Jesuse, tey laj sqꞌuej sba batel cꞌuc sjalil.
  mya-mya: မာရ်​နတ်​သည်​ဤ​သို့​စုံ​စမ်း​သွေး​ဆောင်​မှု​အ​လုံး​စုံ ကို​ပြု​ပြီး​သော​အ​ခါ
    ကိုယ်​တော်​၏​ထံ​တော်​မှ ထွက်​ခွာ​၍​အ​ခါ​အ​ခွင့်​ကောင်း​ကို​စောင့်​နေ​၏။
  gng-NT: Usɛnpol biike' *Yesu mibiikm kɛ ya bol ki tì gbɛle', nɛ ki laan siere'
    ki dàan' wɔ.
  cbi-NTPO: Tsejtu Dyabulu Jesúsnu kayu naake' ujcha lawaren tsaatu, juntsa malutalaa
    ba'ke' miji' manbullaki'mi.
  ikk-NT: Ekwensụ a nwanchanrịngụụ Jesu, 'ya ọ nọ la a tọ, e che oghere ọzọ.
  leu-leu: Layaan na Setan fo fataxapin a mu valaman aanabeꞌ nane taꞌulane fefexaxaas
    a yaan faꞌui ina valaman i taa savat.
  maz-NT: Nuc'ua c'ü dya jo, dya mi pãrã pje xe ro xipji e Jesús para ro tsja c'o
    na s'o, nguec'ua va c'ueñe ja nzi pa, cja ro nzhogü na yeje pje xe ro 'ñe xipji.
