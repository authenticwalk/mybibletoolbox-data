verse: LUK.004.009
translations:
  kpx-kpx: Kateige Seteneu tota Iesu melamei Dielusalemae tinu. Tialeu Diue dubu baluga
    ke kobola lavihovosege Seteneu loui avoe, “A Dilava mo holiniege komo lamisi biloa.
  okv-H: Satan na Iesu humbuto da Jerusalem ta pambuto enu Iesu temple ene i be i
    ta pambuto hetenu ke einge ena, “Umo God ta Meni be kito kekehuna eto ve.
  tbo-tbo: Apoma Tomodulele Yesu i weluwaya po hi nae u Yelusalem numa dalabu baneina
    u moyana i houni ma i baha i pa, ‘Inapa tam Yaubada Natuna yaka geka hosi ma una
    lupa hopu.
  mal-C: പിന്നെ പിശാച് യേശുവിനെ ജെറുശലേമിലേക്ക് കൊണ്ടുപോയി, ദൈവാലയത്തിന്റെ ഗോപുരാഗ്രത്തിൽ
    നിർത്തിയിട്ട്, “അങ്ങ് ദൈവപുത്രൻ ആകുന്നു എങ്കിൽ ഇവിടെനിന്ന് താഴേക്കു ചാടുക.
  grc-SR: ⸂Καὶ ἤγαγεν αὐτὸν εἰς Ἱερουσαλήμ, καὶ ἔστησεν αὐτὸν⸃ ἐπὶ τὸ πτερύγιον τοῦ
    ἱεροῦ, καὶ εἶπεν αὐτῷ, Εἰ ⸆ υἱὸς εἶ τοῦ θεοῦ, βάλε σεαυτὸν ἐντεῦθεν κάτω·
  bgc-bgc: फेर उसनै उस ताहीं पवित्र नगर यरुशलेम म्ह ले जाकै मन्दर की चोट्टी पै खड्या
    करया अर उसतै बोल्या, “जै तू परमेसवर का बेट्टा सै, तो अपणे-आपनै उरै तै तळै गेर
    दे अर अपणे-आपनै साबित करदे।”
  khz-khz: Ne Tiapolo na Ierusalemai evaiagoato, Rupu Veaga kukunai evega-rugakauato,
    evaikilaato, “Pene goi Palagu natuna, eanana ono puri-rigo,
  deu-TKW: 'Er führte ihn aber nach Jerusalem und stellte ihn auf die Zinne des Tempels
    und sagte zu ihm: wenn du Gottes Sohn bist, so stürze dich von hier hinunter.'
  zsr-NT: 'Niꞌr bchëꞌ Jesús Jerusalén tuꞌ xöhuiꞌ naꞌ, atiꞌ budxía Lëꞌ cjuꞌu gdauꞌ,
    len rë Lëꞌ: ―Chquiꞌ nacuꞌ Zxiꞌnëꞌ Dios, busládzuꞌtscaꞌ cuinuꞌ ni'
  lin-lin: 'Bongo Satana amemaki Ye na Yelusalemi, atelemisaki Ye na songe ya Tempelo
    mpe alobaki na Ye : — Soki ozali penza Mwana na Nzambe, mibwaka na se ;'
  hns-NT: 'Tab oe oke Jeroesaalem sahar me ledjaaike Parmeswar ke mahal ke daak par
    thara karwaais aur bolies kie: „Djab toe Parmeswar ke Beta baate, tab hia se nietje
    koed dja.'
  noa-E: 'Maimua Ẽwandamau deeu ʉdʉraa dösãtag Jesús warrpijim aajem, jũrr Jerusalén
    phöbörög. Mam barwia Aai i jëeujem di nem pöm dʉnʉm ʉ̈r chi sĩ gaai warrwia magjim
    anʉm chi dösãt garmua Jesuug: —Pʉ chadcha Ẽwandam Iewaa khai, magan mʉg ee baubaad
    ajim anʉm. Pʉ chig aba khabahab.'
  eng-EMTV: Then he brought Him to Jerusalem, set Him on the pinnacle of the temple,
    and said to Him, “If You are the Son of God, throw Yourself down from here.
  mib-NT: 'Yūcuán na te cuahān jexeén un jíín yá nde ñuu Jerusalén. Te ni jeni ya
    xinī torre templo. Te ni cahān jiín yá: Te núu Sēhe Yaā Dios cúu ró, te sɨ́ngava
    ró máá ró nde nuū ñúhun, chi jnama ya rohó.'
  lif-NT2: हे़क्‍क्‍याङ् माफे़न्‍साम्‍मिल्‍ले़ खुने़ॽ यरुसले़म्‍मो तेॽरुआङ् माङ्‌हिम्‍मोबा
    काक्‍नुःल्‍ले़ केःम्‍बा चम्‍जम्‍बा ते़न्‍नो ये़प्‍सुआङ् मे़त्तु, “खे़ने़ॽ से़क्‍खाए
    निङ्‌वाॽफुसाःने़ फाॽग्र, कप्‍मोलाम् यो पिन्‍दे़ थ्‍ये़ॽ,
  xnj-xnj: Kangi Mzuka mkulu akamtola mbaka ku Yelusalemu na kuyima panani pa chituvilu
    cha Nyumba ya Chapanga, akamjovela, “Ngati veve wamwana wa Chapanga, jitagayi
    pahi.
  mmx-mmx: La ne Satan ga lok ka i uto Jerusalem la ga vaxaru i ro vana at lavatlak
    gu at loogu laplavang, la ga lok tin, “Mo do nenu ne nitna ne Moroa, una los si
    basinge na loxot.
  cbr-NT: 'Usotancëxun ca amiribishi tantëcëncatsi quixun ñunshin ''atimanën ''apun
    Jesús Jerusalénu buáncëxa. Buántancëxun ca anu ''icë anuxun Nucën Papa Dios rabiti
    xubu aín mascuan manáinra sënë́n buánruacëxa. Buánrutancëxun ca cacëxa: —Mix asérabi
    Diosan Bëchicë ''aish ca ënuax nuánquianx menu nipacët.'
  tee-NT: 'Chai astan ju lhacaticuru alhi''anananchokolh. Lhi''alh ju Jesús ju lak''achak''an
    Jerusalén chai anch ju yajucalh ju Jesús junta palai aksti'' putank''ai junita
    ju ixpujitat''an ju israelitanin. Chai junich: ―Ni sala vasalh ists''alh''at Dios
    pus amak''anlht''ujnuch ju ani.'
  eng-LSV: And he brought Him to Jerusalem, and set Him on the pinnacle of the temple,
    and said to Him, “If You are the Son of God, cast Yourself down from here,
  cak-NT: 'Y ri itzel can ja'' xuc''uaj chuka'' ri Jesús pa Jerusalem, y can ja ri
    c''a chicaj e che ri rocho ri Dios xberuya-wi. Y cuando jec''o chic chiri'', ri
    itzel xu''ij che ri Jesús: Tatorij-ka-awi'' we'', ret ri ja''in chi jat Ralc''ual
    ri Dios.'
  pah-NT: 'Aerẽ Diabo''ga Jesus''ga rerohoi cidade de Jerusalém me a''ero. Yvate ga
    ga rerojiupiri gare''yja''g̃a jatykahavuhua rehe templo rehe ga mo''ama japyra
    rehe. Ga rerovahemame pevo ga ei Jesus''ga pe: —Ere jipe nde: “Jihi ko Tupana''ga
    ra''yramo.” A''ea nde ei, ei Diabo''ga. Gara''yramo ti epo avo hugwi japyra hugwi
    ehia a''ero. Tupana''gapyrive''g̃a yvagipeve''g̃a po ti nanembohirukarahyi yvyvo
    nehẽ. A''ero po ti ndahahyi nde ve nde porame japyra hugwi nehẽ.'
  sja-NT: 'T''ẽepai Netuara Poro Waibɨapa iru ateeji Jerusalén p''uurudee. Mama Tachi
    Ak''õre te waibɨa ek''arra ɨ̃rɨ ɨt''ɨ́ ateeji mãik''aapa mãgaji: —Wãara pɨ Tachi
    Ak''õre Warra pɨrã, namãik''aapa jɨ̃tɨdaipáde aji,'
  xed-xed: 'Ka kləglaghatá halaway ta Yesu da Ursalima, ka kladafta ta bɗəma həga
    Lazglafta ka sladanata. Kaʼa nda tsi mantsa: «Ka si Zwaŋa Lazglafta ka katsi,
    vzada vgha gha hadna, kabga nda vinda ma deftera Lazglafta kazlay:'
  mks-NT: 'Tá na̱ndihi já ndáca tucu tiñáhá sa̱cua̱ha̱ cán Jesús na̱sa̱ha̱n rí ñuu
    Jerusalén xi̱hi̱n á. Ta na̱jándaa rí a̱ nu̱ jícó ji̱ni̱ veñu̱hu cáhnu ndáca̱a̱n
    cán já na̱cachi rí já xi̱hi̱n á: —Tá ta̱ jivi ndusa ja̱hyi Ndióxi̱ cúún jácana
    mún chí ni̱nu̱.'
  gfk-S: Io, Satan ga lamus habaling Jisas utuma Ierusalem, igom hatur Jisas tuma
    nalu sakit tano ula hala tano tamat na hala na lotu. Iga tange tana, “Be ing a
    natine God ugo, kaia, nu karwas sur mekira, kinong ira nianga tane God di ga pakat
    i tange horek, ‘God na tule ira nuno angelo ura utam ura balbalaure ugo. Di na
    palim hatur ugo ma ira luma di, waing pa nugele sage ira kakim ra ula hot.’”
  bmu-bmu: Meleŋniga Jisös waŋgita Jerusalem sitinöŋ anda jöwöwöl jikegö boŋe euyaŋgöreŋ
    öŋgöba kewö jii mörök, “Gi Anutugö nahönŋa akzan ewö, mönö kiaŋgöreŋök luhuba
    emu geman.
  dgz-dgz: Amba Seitan Iesu pa Ierusalem wa upe naue aeni, God Paewa aigarip bare
    anega dien, “Ge God Otua wanigewa, map mepe pi ta aipa piupa wanigewa, pusiga
    ya en manai.
  eng-GNV: Then hee brought him to Hierusalem, and set him on a pinacle of the Temple,
    and said vnto him, If thou be the Sonne of God, cast thy selfe downe from hence,
  zaa-NT: 'Làniana numalua nna guche'' tìą ne le'' Jerusalén nna beduą ne iqquia torre
    qui'' templua nna ra tìą ne: Canchu hualigani ná lu'' Ỹi''ni Tata Dios nna bittsía
    tsanna de nì para loyu nna,'
  eng-WEBSTER: And he brought him to Jerusalem, and set him on a pinnacle of the temple,
    and said to him, If thou art the son of God, cast thyself down from hence.
  guh-guh: 'Bajaraxuacujinae abaxë icatsia Jesús barëliatsi dovathi Jerusalén tomarabelia.
    Jerusalén tomarata barëjunayatsi temploboxaneto matatuyabetsia. Nexata templobo
    matatutatsia dovathi icatsia jumaitsi Jesúsjavabelia: —Itsa pepacuene Dioso pexënatomë,
    jirevaremeca irabereca.'
  bon-bon: Puma cita ca Satani teebine Yerusalema me ecanige, iiwäreja mete caburage
    toro cabu etecwamtige, puma jejige egä, “Maane liba Acejiyame me bägrä gäte, maane
    ama cita ca uuplacamti gawe me,
  nhw-BL: 'Huan Amocualtlacatl quihuicac Jesús altepetl Jerusalén huan quiquetzqui
    hasta iixco nopa hueyi israelita tiopamitl huan quiilhui: ―Sintla nelía tiIcone
    Toteco Dios, xihuitoni nica para tlatzintla,'
  mgw-mgw: Ibilisi ngampu'twa mpaka ku Yelusalemu, kunani ya Nyumba ya Nnu'ngu' ngammakia,
    “Manaitei wenga nga wamwana wa Nnu'ngu', witu'mbu'ye pai',
  swh-ONEN: Kisha ibilisi akampeleka mpaka Yerusalemu, akamweka juu ya mnara mrefu
    wa Hekalu, akamwambia, “Kama wewe ndiwe Mwana wa Mungu, jitupe chini kutoka hapa,
  wbi-wbi: pambele uSetano akamulongosia uYesu kuhanga ku Yelusalemu na kukum'bika
    ulubale ulwa pakyanya fiijo pa nyumba inyimike ija kufunyila na kukum'bula, “ndeve
    uve uli mwana ghwa Nguluve, ghujitaghe paasi kuhuma apa.
  bba-bba: Mɑ u kɑ nùn dɑ Yerusɑlɛmuɔ, u nùn sɔndi sɑ̃ɑ yerun wii kpiirɔ, mɑ u nùn
    sɔ̃ɔwɑ u nɛɛ, ɑ̀ n Gusunɔn Biin nɑ, ɑ suro sɑɑ minin di,
  eng-KJVCPB: 'And he brought him to Jerusalem, and set him on a pinnacle of the temple,
    and said unto him, If thou be the Son of God, cast thyself down from hence:'
  kgk-NT: 'Upe rire anhaygwasu ogweraha jevy íxupe Jerusalém tetã-my. Nhandejáry róga
    kakwaa apy-rehe omoĩ íxupe. Ombojejavy ukase mo''ã-gwi Hesu-pe he''i: —Nde Tupã
    Nhandejáry ra''y tee ramo, a-gwi erejeity va''erã yvy-py, he''i íxupe otantea-vy.'
  waj-waj: 'Ivo itaa kua tuduu rikioo Sataango inna vitoo Yerusareema vioo nuunaira
    nnau pinaivaa pupukiaivau yapa kioo inna tunoo: A Anutuuqaa Mmaapukuavee tiee
    aavaudiri suairoommu kiee mmatayaa kuanee.'
  cpy-cpy: 'Ikanta Kamaari raanakiri Aapatziyaweniki, rateeta-kaapaakiri jenoki omitzikaaki
    tajorentsi-panko. Ikantawita-paari: “Kyaari-pero-rika Itomintzimi Tajorentsi,
    pijapoki jaawikinta.'
  ekk-PKP: 'Kurat viis Jeesuse Jeruusalemma, asetas ta templi katusele ja ütles talle:
    „Kui sa oled Jumala Poeg, siis hüppa!'
  mpx-mpx: Yaka Seitani Yeisu i nul hi na Yelusalema ge i patalmilil Limi Bwabwalena
    pwatanaa hot. Inoke i baek elana i ba, “Ebo tunahot owa Yehoba Natuna, u supeni
    lowa te.
  wbp-wbp: Yali-jangkarluju Juju Ngawungku kangu Jijajiji kirri-kirraju Jurujulumu-kurra.
    Ngula kangu Jijajiji kankarlarni Yuwarli Maralypirla manu karrinja-yirrarnu yalirla
    pirntipirntirla-juku. Ngula-warnuju, Juju Ngawujurla wangkaja Jijajikiji, “Kuja
    kanpa nyuntuju Kaatu-kurlangu Ngalapi-nyanu nyina, jurl-pungka Yuwarli Maralypi-ngirli
    nyampu-ngurluju kaninjarra-kurra walya-kurra.
  luo-luo: Eka Satan notere Jerusalem kendo nomiyo ochungo e osuch hekalu malo mogik.
    Eka nowachone niya, “Ka in Wuod Nyasaye to chikri piny.
  nhe-NT: 'Huan Axcualtlacatl quihuicac Jesús altepetl Jerusalén huan quiquetzqui
    hasta itzonpac nopa hueyi israelita tiopamitl huan quiilhui: ―Intla nelía tiIcone
    Toteco Dios, xitzicuini nica para tlatzintla,'
  aii-aii: 'ܗ̇ܝܓܵܗ ܠܘܼܒܸܠܔ ܠܹܗ ܐܸܠܹܗ ܣܵܛܵܢܵܐ ܠܐܘܿܪܸܫܠܸܡ، ܘܡܘܼܟܠܹܐ ܠܹܗ ܐܸܠܹܗ ܥܲܠܔ ܟܸܢܦܵܐ
    ܕܗܲܝܟܠܵܐ، ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܐܸܢ ܐܲܢ݇ܬ ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ ܝܘܸܬ، ܪܲܦܝܼ ܠܵܗ̇ ܓܵܢܘܼܟ݂
    ܠܬܸܚܬ،'
  esk-NT: Tavrakŋa tuunġaum aullautilgiññiġaa Jerusalem-mun inillakługuasiiñ qutchiŋñiqsraŋanun
    nuvukkaŋanun agaayyuvikpaum nipliutiplugu, “Iġñiġipiaqpatin Agaayyutim igittin
    ilipnik taunuŋa.
  msb-msb: Dinara naman siya san demonyo sa Jerusalem kag pinatindog sa alituktok
    san templo. Pakatapos sinabihan siya, “Kun matuod man gayod na ikaw an Anak san
    Dios lumukso ka hali didi,
  cpa-NT: 'Jøng² ca¹jiag¹² dsa² hlanh³ juu¹² jøa³juøi² Jerusalén. Ca¹tseh¹dsa Jesús
    guiuh¹³ hniú¹² guøh¹². Jøng² ca¹juúh²dsa: ―Jmóh³hning cøng² ju³tiah²hning huø¹,
    chi²júh² lah¹dsóh² lanh¹²hning jong¹² Diú¹³.'
  dso-dso: ପଚେ ସଇତାନ୍‌ ଜିସୁକେ ଜିରୁସାଲାମେ ଡାକିଦାରିଜାଇ, ମନ୍ଦିରର୍‌ ଚାଉନି ଟିପେ ଟିଆକରାଇ
    କଇଲା, “ତୁଇ ଜଦି ପର୍‌ମେସରର୍‌ ପ, ତେବେ ଇତିଅନି ତଲେ ଡେଗଇଦେସ୍‌,
  meu-meu: Bena Ierusalem e hakaua lao, Dubu Helaḡa kogena ai e haginia kau, eto,
    Bema oi na Dirava Natuna, ini amo boma roho dobi;
  yva-NT: Umba Anakakai Akoe po Yesus augav to seo te no Yavaro Amisye ama tati rai
    jakato no Yerusalem. Umba po raura nanto Yesus ai pare, “Ranivara Winyamo Arikainyo
    Amisye pi Winy, weamo nsopa da ntemasyo no mine waraya. Indati nanasine mamo inta
    ranepate ramu.
  dgc-dgc: Nadid, éy niange na ti Jesus ta paluku no Templo ta Jerusalem. “Eng siko
    i anak na Diyos,” kagi na, “éy tumépduk ka dén. Ewan ka maanya,
  zpm-NT: 'Blozh ga güeynieque ma me lad guiedz Jerusalén, ga blep ma me zaatne mazdraa
    glaa guic yadoo nroob ne zob lad guiedz co, rëb ma lo me: ―Teḻne nli Xpëëd Dios
    nac luu, briṉgaa nu,'
  hix-NT: Taa. Xerusaryen hona xarha narày hatà, worokyamo yohà ymo. Khoryenkom màn
    ryetàr hona neryey hatà, kakoso rma haxa mak hatà. Khoryenkom muru me oyehtoko,
    atahrumko, oyoro ro, kekon hatà.
  sim-sim: Urik Laulaka Jisasin or laha Jerusalemik fri ihi akamasuwu tempel aka orok
    or lalawu oweshirik or sirik ormu mbara, �Os mir jikisi Avui Wasilakahi indinga
    nahi, mir avak kweinalayika.
  npi-ULB: त्यसपछि शैतानले येशूलाई यरूशलेम मन्‍दिरको उच्‍च स्थानको टुप्‍पामा लगेर
    उहाँलाई भन्यो, “यदि तपाईं परमेश्‍वरका पुत्र हुनुहुन्छ भने, यहाँबाट तल हाम्फाल्नुहोस्
    ।
  cgc-cgc: Pagsabat Jesus, padala Satanas kanen i naan ta Jerusalem daw patindeg naan
    ta pinakadatas na parti ta Timplo. Ambal Satanas, “Tenged na kaon yan Bata Ta
    Dyos, alin di mugpa ka
  tim-tim: Hain dâmbo âmâ Niambiŋe Yesu mem sumbe kat kat emetŋe Yerusalem kepian
    talep aregât bokŋân oloŋmâ âgâm katmâ hin dâm magaŋep, “Anutuŋe den siâ hin dâmbo
    kulemgoyi are tatâp, “Nâŋe aŋelolupne huŋgun yeŋgire meŋgekmâ tân gugum damunge
    akŋet. Kâlân gugum keige hârewopgât aŋelolupnande bâtgân meŋgekŋet.” aregât gâ
    Anutugât nanŋe mandât aregât gâ inba sopanmenâ aŋeloŋe damunge akbiâ kâlân me
    wan me wanân bo guguwerâp âlepŋe sopanberât.” dâep.
  yor-yor: Èṣù sì mú un lọ sí Jerusalẹmu, ó sì gbé e lé ibi ṣóńṣó tẹmpili, ó sì wí
    fún un pé, “Bí ìwọ bá ṣe Ọmọ Ọlọ́run, bẹ́ sílẹ̀ fún ara rẹ láti ibí yìí.
  wos-wos: Jisas wun hundi wandéka Satan déré hérae hura yi Jerusalemré. Hura wara
    déré dé tempelna dawi gembu taka. Takataka dé déré wa, “Méni Godna nyan xe méni
    mé wuréféka nandi.
  emp-NTPO: 'Mãwãnacarea diauruba Jesura Jerusaleʌ̃naa edesia Ãcõrẽ de droma boro
    ʌ̃tʌara b̶ʌmaa. Maʌ̃be jarasia: –Bʌda wãrãda Ãcõrẽ warrabʌrʌ, namaʌba ud̶u jʌ̃drʌdua.
    Ãcõrẽ cartad̶e nãwã b̶ʌ́ b̶ʌa: Ãcõrẽba idji nezocarãda bʌmaa diabueya carebad̶amãrẽã.'
  eng-F35: 'He also took Him to Jerusalem and set Him on the pinnacle of the temple,
    and said to Him: “Since you are Son of God, throw yourself down from here;'
  ind-ind: Selanjutnya iblis mengangkat Yesus ke Yerusalem dalam waktu singkat dan
    menempatkan Dia di puncak rumah Allah. Katanya, “Kalau kamu benar-benar Anak Allah,
    lompatlah ke bawah!
  pes-OPCB: 'آنگاه ابلیس از آنجا او را به اورشلیم برد و بر روی بام معبد قرار داد و
    گفت: «اگر پسر خدایی، خود را از اینجا به پایین پرت کن،'
  mpt-mpt: eka imin debetnea moniba Yelusalem bib ye unaniba debeb utnea Gode am sumo
    golim ut unanea baabanea Kobo baaneba Ne Gode miinobo gabeb kesoa gobbia daak
    one!
  ssx-ssx: Pa mo Sadanima꞉ Yesu mo Diutuseleme nane yeni pu haemeke da tiekena꞉ holu
    manda hatuku pua haena꞉ leekeme. Kutupa Sadanima꞉ Yesu pa꞉ta꞉ alota꞉ Neketa꞉ ota꞉
