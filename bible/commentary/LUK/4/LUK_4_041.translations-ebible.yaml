  kpw-kpw: Pen nɨbi bɨ kɨjaki aiön pi nan gau abaŋ al mɨdeia gau hag yuö, höŋ amöl
    gɨ wɨñ kub alöm hagla, “Ne God Ñɨ nɨpe!” a gɨla. Kale Jisas nɨpe Krais u nɨŋöm
    anɨg hageila nɨŋöm Jisas nɨpe kalɨp hag göm haga, “Manö ap hagagmim,” a gö, haga
    rö nɨŋla.
  ong-ong: Ririm olpe pepe re naro taniepe mete wuru wuso punkuwepe pepe, pailolo
    pirpeiye, “Ye ninge lite Ma Ili.” Jisas lire il singe lirpepe le le il karipe
    piti ma pirpei kolo wusoli pe pretai le Krais.
  tnn-tnn: Kən iərmɨs mɨn kəmotiet motagɨm e netəmim tepət motagət əfəməh məmə, “!Ik
    Nətɨ Uhgɨn!” Məto Iesu təmagət əskasɨk elat mahtosɨg-in ilat o nəghatən məto-inu
    ilat kotɨtun məmə in Kristo itəm Uhgɨn təmahl-ipa.
  hch-NT: Cacaüyarixi 'axa memü'anene canivaruta'aitüani memüvatixünacü yumüireme
    memütevacuinitüacai. Müme meniutihivacaitüni müpaü me'utiyuatü, 'Ecü Cacaüyari
    pecaninu'ayatüni. Quesusi varutate'aca cacaüyarixi, pücavapitüacai memütiniunicü
    memimaicaicü quename Cürisitu hücütücai heiserie mupitüarie.
  crn-NT: 'Majta meꞌɨ́n ɨ́ tiyáaruꞌuse ɨ́ mej teɨte tzajtaꞌa seijreꞌecaꞌa, naíjmiꞌi
    mú huiráacɨ. Matɨ́ꞌɨj mi miyen caꞌanín jɨ́n tiraatajé tɨjɨ́n: ―Múꞌee pe yaujraꞌan
    púꞌeen ɨ́ Dios. Mɨ́ ajta aꞌɨ́ɨn ɨ́ Jesús, aꞌɨ́ɨ pu huaꞌajtéꞌaxɨ. Capu huaꞌutáꞌa
    mej tiuꞌutaxáj aꞌiné méjmuaꞌareerecaꞌa tɨjɨ́n aꞌɨ́ɨ pu aꞌɨ́ɨn pɨ́rɨcɨ Dios tɨ
    án yáꞌujra ɨ́ ɨpuari japua.'
  zpu-NT: 'Leskaꞌ balloj daxiꞌo kaꞌ lo yichjraꞌlldaꞌo beꞌnn zan ak, llosiaꞌ aken,
    nen: —¡Rweꞌ nakoꞌ Xhiꞌnn Dios! Naꞌ benreꞌ daxiꞌo kaꞌ znia, bi beꞌe latj nne aken,
    le nnez akren Leꞌen Cristonꞌ.'
  juy-juy: ଆରି, ବୁତଞ୍ଜି ନିୟ୍‌ ସଜିର୍‌ଡାଲେ, “ଆମନ୍‌ ଇସ୍ୱରନ୍‌ ଆ ଡାଙ୍ଗଡ଼ାଅନ୍‌” ଗାମ୍‌ଲେ
    ଜବ୍ର ମନ୍‌ରାଜି ଆମଙ୍‌ ସିଲଡ୍‌ ଡୁଙ୍‌ଲନ୍‌ ଜିରେଞ୍ଜି । ଆରି, ଜିସୁନ୍‌ ଆନିଞ୍ଜିଆଡଙ୍‌ ବବ୍‌ତଙ୍‌ଡାଲେ
    ଅଃନ୍ନବ୍‌କଡାଡ଼ିଲଜି, ଇନିଆସନ୍‌ଗାମେଣ୍ଡେନ୍‌ କେନ୍‌ଆନିନ୍‌ କ୍ରିସ୍ଟ, ଗାମ୍‌ଲେ ଆନିଞ୍ଜି ଆଜନାଜି
    ।
  for-for: 'Piya pogana ke kina wasanami nkintabaipintisa igarubakasogini, igeba irosa''ma
    kega''e uma: Kaeba Koti Ntagaragawe, untawe. Pigoya igeba: Isu aeba Karaisiti
    yagarawema, napiyuguna, to mare-u me-u pusanaga akunkitantiye.'
  epo-epo: 'Eliris ankaŭ demonoj el multaj, kriegante, kaj dirante: Vi estas la Filo
    de Dio. Kaj severe admonante, li ne permesis al ili paroli, ĉar ili sciis, ke
    li estas la Kristo.'
  gfk-gfk: 'Ma ira sakana tanuo mah diet ga suursuur sukun halengin ta ira matanaiabar,
    diet ga manga tatau hoken: “Augu no Natine God!” Iesen ga tigal diet ma pa ga
    bale leh diet bia diet na ianga kanong diet ga nunure bia aie no Mesaia.'
  bjz-bjz: Kotú enembo oruabedava taimu akokogo manemi asusugea vitiria dano, Iesu
    na ririeta, bububuguturota, be fugia, “Imó God da Mendi re,” regeguturie. Tago,
    Iesu ininigha, númane gaga eini regegauva-degea bureguturie. Anada bee mo, aná
    God da utaita riria Embó umó re, númane gari re.
  atg-NT: Iyẹmhẹ ebe e gbo li rọte ebubu ẹgbọ egbe ya lase, eni iyẹmhẹ e tsẹsẹ, e
    liẹ, “Omi Ẹshinẹgba u khi oo!” Ama iJesu ọ dese wẹ, ọa zẹ ni e ngme, irari khi
    e lẹsẹ ọli khi Ọmiepfuese ọ khi.
  bjv-NT: 'NDɨl je kɨ majal ka tḛḛi rɔ dɨje tɨ ngay kɨ no̰ tade tɨ əi nə: «Ḭ NGon
    lə Luwə!» Nə Jəju ɨndə tɔgɨ dɔde tɨ, adɨ-de ta rəbɨ kadɨ əli ta al, tadɔ gəri-e
    ɓətɨ kadɨ e Kɨrɨsɨ.'
  tos-NT: 'Hua̱mpi̱ na̱ chuna li̱tum lhu̱hua̱ ta̱tatlaní̱n xma̱pacsako̱y hua̱nti̱
    xkalhikoy cspiritu akskahuiní. Makapitzí̱n acxni̱ xtamacataxtuy ti̱ xpa̱laktaju̱ko̱ni̱t,
    xtzucuy ca̱tasako̱y, chu̱ chuná̱ xuaniko̱y: —¡Huix xCam Dios! Hua̱mpi̱ Jesús xma̱quilhcacsako̱y,
    chu̱ ni̱ xma̱xqui̱ko̱y talacasquín nachihui̱nanko̱y, sa̱mpi̱ xlacán xcatzi̱ko̱y
    pi̱ Jesús xli̱ca̱na̱ hua̱ Cristo hua̱nti̱ xmini̱t lakma̱xtuko̱y tachixcuhuí̱tat.'
  rro-rro: Auba ki'a obokia maearima bo'okia abomo aokiai tekarahi teio tetibaha,
    “Oi hanona Keriso Tirama Nahuna.” Iesu erikenakia eharabunakia a'i kate'abi pokina
    te'iobina ia hanona Keriso.
  mxp-NT: 'Nay jamts ja wɨna̱a̱gɨnmɨdɨ pøn ja mɨkuꞌ ttawa̱jtsɨdøø nayɨdeꞌen, jøts
    ja yjanchnømdɨ møk: ―Dios Uꞌnkxɨ mets. Jøts Jesús ja møk twɨnguga̱jpxɨyɨɨꞌñ, kaꞌap
    ja tyikjaty jøts ja kya̱jpxtɨt, pø ñɨja̱a̱ꞌwɨdɨpxɨ jaꞌ jøts ku jaꞌ Cristo.'
  aak-aak: imɨ́ó ámá ayo wíyo obaxɨ́ xɨxéroarɨŋɨ́yɨ́ ámá ayo pɨ́nɨ nɨwiárɨmɨ nuróná
    makɨrɨ́wɨ́ nɨmoayiro re urayigɨ́awixɨnɨ, “Niaíwɨ́ Gorɨxoyáoxɨrɨnɨ.” urayarɨŋagɨ́a
    o imɨ́owa xɨ́o arɨ́owayá xwɨ́á piaxɨ́yo dánɨ iwiaronɨ́oyɨ rarɨgɨ́o eŋagɨ nánɨ
    nɨjɨ́á imónɨŋagɨ́a nánɨ o mɨxɨ́ nurɨrɨ “Ámɨ bɨ mɨrɨpa époyɨ.” ururɨmɨ́ nerɨ e
    néɨsáná
  chd-NT: 'Axpela'' lontahue ipalumma lafcualƚay. Iƚne lontahue tija''ayi timiyi:
    ―Ima'' i''Hua ȽanDios. Jesús itale''mola''. Timila'': ―Aimoluya''acona''me toƚta''a.
    Iƚniya iƚsina'' naitsi Jesús, iƚque cal Cristo.'
  kdc-kdc: Vinyamkela wawalawa wanhu wengi na kuguta, “Gweye kwa mwana wa Mulungu!”
    Yesu kawakomhokela na kawagomesa kulonga, kwavija wamjuwa kamba kakala Kilisito.
  nhr-nhr: 'I kò gataga dxãwa tc''ẽean káí ne khóè ne koe guu a q''aua tcg''oa, a
    ko máá: “Tsáá Tsia Nqarim di Tsi Cóá Tsi i!” témé. Igabam kò dqàè e, a táá kgoara
    máá a i kg''ui, q''ana i ko hãa Kreste Me e sa khama.'
  uig-PIN: 'Kixilǝrgǝ qaplaxⱪan nurƣun jinlar ulardin qiⱪip: «Sǝn Hudaning Oƣli!»
    dǝp towlap ketǝtti. Lekin u ularƣa tǝnbiⱨ berip, sɵz ⱪilixiƣa yol ⱪoymidi; qünki
    ular uning Mǝsiⱨ ikǝnlikini bilǝtti.'
  beo-beo: Fio liligi bagohame dunu ilia dogo ganodini aligila sa:i, da mugululi,
    fadegale, “a:i” ilia gusa:ne, “Di da Gode Ea Manodafa.” Be Yesu da ilima ouiya:ma:ne
    sia:i. Bai E da Mesaia ilia dawa:i galu.
  acf-NT: La té ni déotwa ki té ni vyé lèspwi andidan yo. Lè sé vyé lèspwi-a té ka
    sòti andidan yo, yo andjélé, “Nou sav ou sé Gason Bondyé,” Mé i fè yo tjenn silans,
    paski yo té sav i sété wa-a Bondyé voyé-a.
  tpi-OTNT: Na em i mekim ol spirit nogut i lusim planti manmeri. Na taim ol i lusim
    ol manmeri, ol spirit nogut i save singaut olsem, “Yu Pikinini Bilong God.” Tasol
    em i krosim ol na em i tambuim ol long ol i no ken toktok, long wanem, ol i save,
    em i dispela man God i makim bilong kisim bek ol manmeri bilong en.
  mbt-NT: Ne impalihawang din degma puun te masulug ne me etew ka me busew wey migmanguleyi
    ne migkahi, “Sikeykew ka Anak te Manama!” Piru insaparan ni Hisus ka me busew
    wey ware din palalaha tenged su nakanengneng sikandan ne sikandin ka Kristu.
  hau-SA: Bugu da ƙari, aljanu suka fiffita daga cikin mutane da yawa suna ihu suna
    cewa, “Kai Ɗan Allah ne!” Amma ya kwaɓe su, ya hana su magana, don sun san cewa
    shi ne Kiristi.
  mam-NT: 'Bix nim xjal e pon toc biman cyi''j, bix e xi'' tkba''n Jesús cye biman
    tu''n cyel cyi'' xjal. Tejtzen cyel, e jawxsen s̈-inke: “Jay Tcwal Dios,” tz̈i
    ke biman te Jesús. Pero bix e xi'' tmyo''n Jesús ke biman tu''n mi''n chi yolentl,
    cuma el cyniy'' biman ti''j ka jaxin Jscy''o''n tu''n Dios.'
  udu-udu: 'Wakan si’da/ arum thus pikin ka pije/ mo ’peni bwam uni ka ris mo mmocuu
    gwo mo ki: /e ta Ya/ ma Arumgimis mo. Dhali hili a’di ḵucurki uni ki gwo mo dhali
    a’di diki dhal uni bway mo mmowal ’twa/ mo haali/ uni mishkin ki a’di ta’da Ḵrisṯẖos
    mo be.'
  tvt-tvt: Laathih loong ah uh warep sak nawa doksoon leh riinghuung erumta, “An juuba
    Rangte sah ah!” Jisu ih laathih loong ah tajeng thuk rumta, tumeah neng ih jat
    et rumta heh ah Kristo eah.
  bgt-bgt: Ma a Jisas ke gigi aura na komi tidatho tadia na komi tinoni. Na komi tidatho
    kena ghuu heta vaghagna iaani, “Ighoe a Dathegna a God.” Keana a Jisas ke haghore
    heta vanira me boi lubatira gi kedana velea sa fata, eigna imarea kena adoa a
    Jisas a Vahavi.
  mvn-mvn: Ka tomotau habuhabui nihenia nua gawagawamina imamaei. Ka nua‑naia tupwai
