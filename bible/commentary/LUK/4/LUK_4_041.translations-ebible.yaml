    Edo awamane matu gositera imo awa Keriso, awatedo Yesu mi dowae binei embo ainde
    ge tae.
  snn-NT: Gu'a huati hua'i cacasi'cuare'ga Jesusna sani ëñojënna, Jesusbi coca guanseguëna,
    huati hua'ibi ai güijën, bainre jo'cani etani gare saë'ë. Ja'nca güijën, —Më'ë
    yua Riusu Zinreba'ë, güijën cajënna, Jesusbi bëin coca caguë, bacua coca güijënna,
    ënseguë baji'i. Riusu raosi'quërebare masijënna, Jesús yua bacua coca cayete ënseguë
    baji'i.
  atb-NT: Nat gâng pé gi, Yesuq lé, "Nàng gi, Garai Gasâng é Yhangzo nghut ri." ga
