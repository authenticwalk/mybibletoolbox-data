    God sughua!” Ma Jesus te pasara, me hove pungisira ge kara bei kokoe, na pukuna
    tara ghilalaa gaia na Christ.
  dgr-DOGNT: Eyıts'ǫ ı̨nìłı̨ı̨ dǫ łǫ yìı gots'ǫ xàı̨de, hagedıì gezeh, “Nı̨ sìı Nǫ̀htsı̨
    Weza anet'e.” Hanìkò Zezì nàgoehɂǫ. Zezì, Chrıst hǫt'e ı̨nìłı̨ı̨ gık'èezǫ t'à
    Zezì gogedeè agohɂı̨-le.
  pes-OPV: و دیوها نیز از بسیاری بیرون می‌رفتند و صیحه زنان می‌گفتند که «تو مسیح پسرخدا
    هستی.» ولی ایشان را قدغن کرده، نگذاشت که حرف زنند، زیرا که دانستند او مسیح است.
  ron-1924: 'Дин мулць ешяу ши драчь, каре стригау ши зичяу: „Ту ешть Христосул, Фиул
    луй Думнезеу.” Дар Ел ый мустра ши ну-й лэса сэ ворбяскэ, пентру кэ штияу кэ Ел
    есте Христосул.'
  tpz-tpz: Ko oraꞌ hat poë varih këkëh tavus e ne maꞌ pa napan, pare kokoeꞌ papaeh
    ne, ko sosoe ne pan, “Eën e Koaꞌ pe Sosoenën.” Ke Ieesuꞌ soepip raoe pa vaato,
    suk ee to nat e ne peꞌ e Kristo, a teꞌ vëh ne Sosoenën to vanö voh maꞌ.
  agd-agd: Máan turen Yisasi namu aunan kayo yo siantan kokhon nanin banta ma me ampiren
    oriyáken máa sen oovaren mí, “Éi Tiyarafenu Anin mono.” Máa síkan béi vetin asiren
    baya ída sino van airo ananí uanten mifo mai fara va ino varará nanin banta ma
    evaránen avirano van ma Tiyarafenu ano aní ukharé ein mai vantan béi vákan betí
    afová ukhan mino.
  rkb-NT: 'Hyrikoso sapybara kino niwatihi nisiksiwyhik. Asa kino kytsa ekze nisiksiwyhikze
    huahua niaha: — Ikiakta Deus tse hi. Deus pehaha hi — niaha. Iwatahi Sesus hyrikoso
    sapybara nisibetsakik: — Ahakso byitaha! — niy. Sihyrinymyrytsa Sesus hi Deus
    tse babata. Sesus Deus pehaha sihyrinymyrẽtsa iwatahi anatyhi — batu tyso — niy.
    Iwaze Sesus harere humo niaksohobyrinaha.'
  san-THA: ตโต ภูตา พหุโภฺย นิรฺคตฺย จีตฺศพฺทํ กฺฤตฺวา จ พภาษิเร ตฺวมีศฺวรสฺย ปุโตฺร'ภิษิกฺตตฺราตา;
    กินฺตุ โสภิษิกฺตตฺราเตติ เต วิวิทุเรตสฺมาตฺ การณาตฺ ตานฺ ตรฺชยิตฺวา ตทฺวกฺตุํ
    นิษิเษธฯ
  iws-iws: Mɨ tɨ uridyɨu bibiyɨeyɨm iikam whɨekakɨm sɨmiir hɨr nwowɨm sɨma ɨni warar
    yɨnkɨn amkiyɨm mɨ sɨma ɨgao yaigak hɨnɨɨna ywonamɨm. Hɨe! Kɨra Adi Komii siir
    yɨnisɨmkɨn. Mɨ Jisɨs siya ɨgao yaigak sɨmiir ywoki mɨ siya yai sɨmiir bɨ kɨgnɨnkɨn
    boɨnaikɨn. Dimusi rani, sɨma ɨna nɨnoknɨnkɨnɨm siya inkamɨn Mesaia Adi Komii siya
    nɨmbinɨn siya krɨmiir nanmaiwarkainanɨn.
  pol-SZ: 'A wiele demonów, na rozkaz Jezusa, opuściło swoje ofiary, wołając: —Jesteś
    Synem Boga! Demony wiedziały bowiem, że jest Mesjaszem. On jednak zakazywał im
    cokolwiek mówić.'
  ztq-NT: 'Ni ndaly leñ styoo meñ nii nche siko pchoo kyalbini mal nii chuptsyë, xñee:
    —Lii nak Xiñ Dios. Per lëë Jesús kwëntseeb lo kyalbini mal go. Blaady xaa nyeew,
    porñee nan kchë kyalbini mal go nii lëë Jesús nak Crist nii no kiid.'
  zai-NT: 'Ne laca stale binni ulee be binidxaba de laa, ne laga caree ca binidxaba
    que cucaa ca ridxi: ―Lii nga Xiiñi Dios. Peru udinde né be laaca'', qué nudii
    be lugar niní'' ca'', purti nanna ca laabe nga Cristu ni ulí Dios.'
  upv-upv: Ko nem̃in nga marsij arivare lingi nir elep, ko arkail van mare arwera
    “Nik kuvi Atua Natun!” Ko Iesu otortorir ewer orer owra sete parij, suri arongwose
    ni evi Mesaea.
  wap-NT: Aizii oiaꞌo doronainao, ipai ukodita-kidan pidannao ai kapam. Diiwa ĩkadakon
    kida ĩkoditan dono pidannao diꞌiki. “Pugaru Tominkaru Dani manawun,” ĩkian Jesus
    ati. Mazan tuukii Jesus mashaatan ĩdyaun, aonaa ukashaapan ĩparadan. Ushaꞌapanum
    kauꞌan ĩaitapan idi uruu Christ.
  mva-mva: Be mariaba goalakadi nge kaba tamoata kokoko-tina-lo be dipusika. Be bong
    dipusikasika nge bokai dimeremere, “Kaiko Nanaranga Natu!” Ata Iesus itaguraki
    be iebulodi be tago ilikitakidi be sesu muku dipile. Maka ma mariaba goalakadi
    dikaua ngai ka Kristus.
  dwr-NT: Iita ayyaanatuukka, “Neeni Kiristtoosa Xoossaa Na7aa” yaagi waassiidde cora
    asaappe keseeddino. I Kiristtoosa gidowaa unttunttu ereedda diraw haasayenna mala
    diggeedda.
  kfw-kfw: "“Nanghi Pathian sapa na eii tia raikhuo angjet in inkheek ah inleisuok.”\x94\
    \ Takkha Jisu'n raikhuo diang ranna aleinei, halli chongkha leiminrilmak, ajarchu\
    \ inmani'n injet amahi Christa eii."
  bfz-bfz: तेबे दुष्टात्मा चींगदी ऊई और ये बोलदी उई, “तूँ परमेशरो रा पुत्र ए,” बऊत
    जणेया ते निकल़ी गी पर सेयो तिना खे बको थे और बोलणे नि देओ थे, कऊँकि सेयो तिना
    खे जाणो थिया कि ये मसीह ए।
  cuk-09: 'Deginbali, Jesús bukidar niamar-onisbalid. Niamar ainider, binnasur gote,
    sogde damalad: “¡Be Bab-Dummad-Machid!” Ar Jesúsdi niamarse ulud-daed, osunmakega
    gwen imaksasulid, ar ade niamar wismalad, we Bab-Dummad-dule-wargwen-barmidagoye-sogsad-duled.'
  ben-OBCV: এছাড়াও বহু জনের মধ্য থেকে দুষ্টাত্মারা বেরিয়ে এসে চিৎকার করতে লাগল,
    “আপনিই সেই ঈশ্বরের পুত্র!” কিন্তু তিনি তাদের ধমক দিলেন, তাদের কথা বলার অনুমতি
    দিলেন না, কারণ তিনি যে মশীহ, তা তারা জানত।
  mil-NT: 'Te tnàhá dava ñáyiu cùhú‑áⁿ yɨ́hɨ́ ñàha espíritú cúndɨ̀hɨ yucu ñávǎha xií‑yu
    ni cùu, te òré ní quee ñaha‑xi xìí‑yu, te xíǎⁿ ní quide‑xi níhi ní cáháⁿ‑yu, te
    xǎhǎⁿ‑yu xii Jèsús: —Yòhó cúú‑n Děhe Dútú Ndiǒxí —càchí‑yu xǎhǎⁿ‑yu xii‑gá. Dico
    Jèsús níhi ní cáháⁿ‑gá ní tenàá‑gá nchaa espíritú cúndɨ̀hɨ yucu ñávǎha‑áⁿ, te
    xǎhaⁿ‑gǎ sá vǎ dúcáⁿ‑gǎ cada‑xi, chi sa xìní‑xi sá dɨ́ú‑gǎ cúú‑gǎ Crìstú Yaá ní
    tendaha Yǎ Ndiǒxí véxi ñuyíú‑a.'
  myu-myu: Ibiõg̃buk kẽrẽat o'g̃ujẽmjẽm ikukayũ bewi. Poxerewun. O'jẽm. — Ẽn Deus
    ipot — io'e ip ya'õberen―ibiõg̃buk kẽrẽayũ o'e. Itaybit ip osodop Jesus Deus emunaẽ
    iam. Inaka Jesus ibu'u osunuy ixeyũ be iboap muwẽn ãm. — Õn Deus emunaẽ iap epeg̃uwẽn
    g̃u juy — io'e cebe ip.
  amk-amk: Tutu mano emaninang fo manea inggira dohonsa, ampafe inggirafo era to boriai
    kontai, tutu esahu eteyo, “Seng Allai ne Kaisung di wau!” Manamo Yesusi datasa
    tutu dei weduasa, deyo, “Menemboru!” Weo ewaitawanai we i mani Mananu Mampariri
    dine.
  fai-fai: Kale yak madik iyo ki sinik mafak tabe gei imusiw iyo Yesus bakodaw, “kaba
    Got ami Man!” Kalbiw, kata Yesus aka ngadák fuko imu nadale yakno imadálano weng
    bakodoliw banim, watawo kaleyo bá, sinik mafak iyo ilim kal aka Got ami Walusa
    Kinim ka, kalesiw kayo ko.
  ura-NT: 'Chaen jetaotechu, suujua cuhane moconajaera letono sirichaauru netonoai
    rautaane nii nerautanacaauru cachaauru caje mituhin: “Iite Cana Coaunera Calaohi
    neeicha,” naauruha cojioriinne jetao, ereeuruha nii coitucuchuhichurune caohate
    Jesoso, Aca Mesihasineein nihane coitucuuruha nii coitucuchuhichurune jaun.'
  mcd-NT: Atirifi yoshin chacafo atohuun nuufafaina Jesús atomaquinoa potaino fiisifainfainquin
    yoinifo, —Minfin Diospan Facuquin, —ishon yoshin chacafoan Jesús yoinifo. Ascaiton
    Jesús curushcain ato asca huani, —Tsainyamacahuun. Uarifi anuyamacahuun, —ato
    huaino manmain tapiafoanfin a Diosin catonnicun.
  urt-urt: Topoꞌe ŋupe ŋaiye kin ginyen lenge yipihinge pupwa lal tas yasme lenge
    mitiŋ wula wula pe, lenge yipihinge pupwa yanange na, “Hai! Nin Talah tikin Got
    kuli!” Kom Jisas syep erŋem lenge nange ka yupwaiꞌe mut. Detale, kin garnge ŋaiye
    lenge yipihinge pupwa ka yininge wusyep nange kin Miyeꞌ alaŋatme, Krais, na pakai.
  awk-awk: Ġatun diabol kauwȧl-kauwȧl paikulléu̇n kauwȧl-kauwal labiruġ, kaibulliela,
    ġintoa ta Kritht ta, yinal ta Eloi-koba. Ġatun noa barun koakulla wiya korien;
    kulla wal bara ġimilléu̇n bon Kritht ta noa unnoa.
  kiz-kiz: Mapepo kabhele ghabhapitili bhamehele ghakajhe ghilela kwa sauti ni kujobha,
    “bhebhe ndo mwana ghwa K'yara!” Yesu abhakemili mapepo ni kubharuhusu bhalongelayi,
    kwandabha bhamanyili kwamba muene ajhele ndo Kristu.
  tzo-TZE: 'Oy ep boch''otic iloc'' pucuj ta yo''ntonic. Li pucujetique tsots i''avanic
    ti c''alal iloq''uique. Jech laj yalic: ―Vo''ot Xnich''onot Dios ―xiic. Li Jesuse
    laj yalbe pucujetic ti ac''o ch''aniicuque. Yu''un li pucujetique sna''ojic ti
    ja'' t''ujbil yu''un Dios ta x''och ta ajvalilal li Jesuse.'
  lex-lex: 'Yatni-rha''ani, hegana-kawnu re mana rlergot momuou lia riy harahu me
    yatni-rha''ani polpuolu-hawaunia riwra: “Amatg oleka de Uplerlawna A''nani O''
    ee!” Mere Yesus Nkamota re totpena yana rakot nohor E''a, yoma hegana-kawnu re
    rat niohora de Ray Makamori-Kalewna maka Uplerlawna Nano''targa E inhatta.'
  dov-dov: Madayimona alawo akazwa kubayingi babo, kalikulila kaamba kuti, “Uli Mwana
    wa Leza!” Jesu wakakalalila ma daimona alimwi akutazumizya kuti uaambule nkaambo
    akalizi kuti ngu Kkilisto.
  rgu-rgu: Lahenda kamahedis sira, ruma nitu hekeꞌ ara. De, Yesus pareta nitu ra fo
    kalua remeꞌ lahenda sira mai. Ara kalua ma bobouꞌ rae, “O nana Manetualain Anan!”
    Huu fo nitu sira bubuluꞌ rae, Ria nana Kristus, fo neme fai a ulu na mai Manetualain
    helu nae fee Ni mai. Huu ria na, Yesus nasaꞌai si fo ta bole dedea hata esa laꞌeneuꞌ
    Ao-ina Na boeꞌ.
  toc-NT: 'Pero na̠chuna li̠túm lhu̠hua ta̠tat­laní̠n xca̠­ma̠t­la̠nti̠y hua̠nti̠
    xca̠akchi­pa­ni­ko̠ni̠t xta­la­ca­pa̠s­tac­nicán akska­huiní. Maka­pi­tzí̠n xes­pi­ri­tucán
    akska­hui­niní̠n acxni̠ xta­mac­tax­tuniy cha̠tum cris­tiano xtzucuy taca̠­tasay
    y chiné xta­huaniy: —¡Huix Xka­huasa Dios! Pero Jesús xca̠­ma̠­quilh­cacsay y
    ni̠ xca̠­ma̠x­qui̠y quilh­ta­macú nata­chu­hui̠nán porque xlacán xta­ca­tzi̠y
    pi̠ Jesús xli̠­ca̠na huá Cristo hua̠nti̠ xmini̠t ca̠lak­ma̠xtuy cris­tianos.'
  ulk-1902: Ege gaire demoni giz uiaba osmed, ereretikri, kega, Mamanali Keriso Ade
    ra Uerem. Ege E uiabi daisumda, ege uiaba umer kak mer atager abim; abelelam uiaba
    umele E Keriso.
  som-som: Jinniyona dad badan ayay ka soo baxeen, iyagoo qaylinaya oo leh, Adigu
    waxaad tahay Wiilka Ilaah. Isaguse waa canaantay oo uma oggolaanin inay hadlaan,
    waayo, waxay garanayeen inuu Masiixa yahay.
  mam-C: 'Nimku yab''il b''aj q''anit, ex nimx taq''nil tajaw il b''ajetz tlajo''n
    toj kyanminxjal. Aye taq''nil tajaw il i b''aj jaw ẍch''in, ex kyq''ma kyjalu''n:
    ¡Axixa Tk''wal Dios! Me b''e''x nchi b''aj ok tmiyo''ntaq Jesús, ex mina nchi
    kub''taq twutzlin tu''n kyjawtaq yolin, qu''n b''intaq kyu''n, qa axtaq Jesúsjo
    Tk''wal Dios, a Crist.'
  ndj-ndj: Finyamkela vakavafumili vandu vatangalili, vakawuteyi pavadeta, “Yuwi ndi
    mwana wa Chapanga!” Yesu kavalakalila finyamkela, wala kuvajumisha ng'odu kudeta,
    nongwa vamanyili aveli Kilistu.
  mbj-NT: 'Karap''aar h''yyb nesaa doo, ta wób sa hã hanäng do enä kän mä sa hã hanäng
    do paah. Raban''yyh bä m'' tak''ëp mä sa kyyh: —P''op Hagä Do T''aah né hẽ õm
    —näk mä karap''aar sa kyyh. Ti m'' Jesus ky ge''ỹỹm mäh. Dooh m'' Jesus an''oo
    bä karap''aar h''yyb nesaa do rer''ood bä, rahapäh do hyb n''aa m'', Jesus ta
    ti Kristo P''op Hagä Do H''yyb Däng Doo.'
  lat-VUC: 'Exibant autem dæmonia a multis clamantia, et dicentia: Quia tu es Filius
    Dei: et increpans non sinebat ea loqui: quia sciebant ipsum esse Christum.'
  ngp-ngp: Mp'hepo nawo niyo wawalawa want'hu wengi wakagutila wakagamba, “Weye wi
    Mwana Mnungu!” Yesu niyo awafank'hila, naho hawalekele walonge kwaviya nawammanya
    kugamba nuyo Kilisito.
  aoi-aoi: Aburrajukwaba wurruwurrariya wurramukwa nuw-ambilyuma wurrababurna-manja
    warnumamalya, akena na-jadanguma narra-lalikama arakba wurrakina. Namurndaku-warduwardemina
    wurrakina akwa ne-yama Jesus-uwa, “Neningikarrawara-langwa Ningkenikuwenikba ningkakina-na!”
    Umba Jesus ni-yengbina ayakwa arrubuda aburruwa-wa. Nenuwurraki-yengminjakama
    wurrakina, warningma-baba Jesus NuMejaya nakina, nibina-murrada Neningikarrawara
    neni-larrka-murrada enenu-wa angalya-da.
  enq-2: Dopa piamopa, imambu koo mendapuame endakali dupanya longo yakinatala pao
    pituu, “Emba Gote Ikiningi Kraisa dokona” lao puu lao leami. Dokopa, imambu koo
    dupame baa Kraisa dokona lao kandengema dokonyana, dupame pii laa naena lao baame
    daa lea.
  eng-ASVBT: And demons also came out from many, crying out, and saying, Thou art
    the Christ, the Son of God. And rebuking them, he suffered them not to speak,
    because they knew that he was the Christ.
  mna-mna: 'Mi bubuŋana sananŋan tomini tiyotyooto pizin tomtom, mi kalŋan izalla
    ta kor a ma tizzo: “Nu Anutu Lutuunu tau.” Tamen ni iyaamba zin mi ipeteke zin
    be tiswe i pepe. Paso, zin tiute: Ni ta Mesia.'
  rmy-ARLI: 'A butendar da iklile o demonja vičindoj hem vaćerindoj: “Tu injan o Čhavo
    e Devlesoro!” O Isus pretinđa len hem na muklja lenđe te vaćeren adalese so džande
    dai ov o Hrist.'
  myw-myw: Bwagaw-vak nibugawus gamag mwasanin, Yeisuw ivag mo ilisawes; iwkuwaks,
    ilansa, “Ya̱koum Yowbad Natun ya̱koum!” Tage Yeisuw ika̱nes; nag itam va̱gan bilivans,
    peinan iwtusis, ikakins mtowen Kelis, takatinabwein gamags.
  sby-sby: Nayo mishimu yaipa yalikufuma mubantu bangi kayolobesheti, “Njobe mwanendi
    Lesa!” Nsombi nendi walaikalalila ne kwikanisha kwamba pakwinga yalikumwishibeti
    ni wasalwa wa Lesa.
  sll-sll: Tongure kwia Yisas gumang hanere gala bir dire yu dungwi, “Ni God wang
    mongiwe.” Dimba yalhobi Yisas singaba Kraist momia dire mana ditongwi.
  yaq-NT: 'Juebena ko''okoeme betana ket jume'' bebeje''eri ka tu''u jiapsim yeu sajak.
    Inime''e intok chaaeka: ―Empo juna''a ju''u Liojta yoemia ―ti jiian. Taa ju''u
    Jesus, jume'' bebeje''eri ka tu''u jiapsimmeu kuttipo ameu nonokaka intok kaita
    am noktuak. Bwe''ituk inime''e, aapo''ik junen Krijtotuka''po ju''unean.'
  uro-uro: Dä qosaqi ama rhäqäp na rha ama ruvek di vuk sa ama iaus nämät ta bä ama
    iaus ngät tuqaia rhoqortäqyia, “Ainge di ma Ngämuqa aa emga na nge.” Sokt di qaku
    ma Jisas ka rhares pät angärha rhäng iva ngät tamän inguna ngät dräm i qa di ma
    Krais.
  ita-1885: 'I demoni ancora uscivano di molti, gridando, e dicendo: Tu sei il Cristo,
    il Figliuol di Dio. Ma egli li sgridava, e non permetteva loro di parlare; perciocchè
    sapevano ch''egli era il Cristo.'
  muy-muy: 'Naŋ àbu ahəŋgaraba mis a ti seteni day tə̀sləkiaba ana mis a kay àna zlahay
    a. Seteni ni tə̀hi : « Nak ti Wur ge Melefit ! » Ay ti Yezu àləgi ana tay, àcafəŋa
    tay ga məɗəmana, aɗaba nday tə̀səra naŋ *Krist *Bay gəɗakani ya amara ni.'
  kqc-kqc: Ma vima no ka amiye tau gade rofu yakusi ababa niyadi, “Ya bi Sei di mida!”
    Idu Iesu besenai ago masi ago ga niyaganedi niyo, adina ina diba ina bi Keriso.
  rmc-ZRB: 'Бутендар авенас аврі дємони ле вріскішаґога: — Ту сал о Ча ле Девлескєро!
    Ов диня аврі ленґє, гой оне те на вакєрен. Бо оне джяненас, со Ов гіно Хрістос.'
  tav-tav: 'Capãarã wãtia camajare cajañarã quenare na cabuuyupʉ Jesu. Nare cʉ cabuurona
    cʉ caĩ awajayuparã wãtia: —¡Mʉna Dio Macʉ mʉ ã! cʉ caĩ awajayuparã. Wãtia maca
    Dio cʉ cajooricʉ Jesu cʉ cãniere camajicõañuparã. To bairi Jesu maca na jana rotiri
    na cawada rotiquẽjupʉ wãtiare yua.'
  eng-ULB: Demons also came out from many of them, crying out and saying, “You are
    the Son of God!” Jesus rebuked the demons and would not let them speak, because
    they knew that he was the Christ.
  spa-VBL: 'Salieron demonios de muchas personas, gritando: “Tú eres el hijo de Dios”.
    Pero Jesús los interrumpía y no los dejaba hablar porque ellos sabían que él era
    el Cristo.'
  fra-_FOB: 'Les démons sortaient aussi de plusieurs, criant et disant: Tu es le Christ,
    le Fils de Dieu; mais il les censurait, et ne leur permettait pas de dire qu''ils
    sussent qu''il était le Christ.'
  hau-ULB: Aljanu kuma sun fita daga wadasunsu da dama, suna kuka cewa, “Kai ne Dan
    Allah!” Yesu ya tsauta wa aljannun ya kuma hana su magana, domin sun sani cewa
    shine Almasihu.
  mal-mal: പലരിൽനിന്നും ഭൂതങ്ങൾ; നീ ദൈവപുത്രനായ ക്രിസ്തു എന്നു നിലവിളിച്ചു പറഞ്ഞുകൊണ്ട്
    ഇറങ്ങി പോയി; താൻ ക്രിസ്തു എന്നു അവ അറിയുകകൊണ്ട് മിണ്ടുവാൻ അവൻ സമ്മതിക്കാതെ അവയെ
    ശാസിച്ചു.
  kkc-kkc: Eseme Yesuye odoo bo holo paladee tekepo moodoogoome bo holo oso peegoo
    dulone to neligidi takolone egeesee takaso, “No Godeeyo owoloso,” dee takaga meleeso.
    Esino Yesuye to kitulugu sabolo dimapoo egeesee takaso, “Niba to na ke,” diso.
    Bei, bo holo oso Yesu yo Godeeye hesia Keliso doloso diba gooleedooso.
  lit-lit: 'Taip pat gi iš daugelio išėjo velniai, šaukdami ir sakydami: „Tu esi Kristus,
    Dievo Sūnus!“ Bet jis sudrausdamas neleido jiems kalbėti, nes jie žinojo jį esant
    Kristų.'
  urd-GVR: Bahutoṅ meṅ badrūheṅ bhī thīṅ jinhoṅ ne nikalte waqt chillā kar kahā, “Tū
    Allāh kā Farzand hai.” Lekin chūṅki wuh jāntī thīṅ ki wuh Masīh hai is lie us
    ne unheṅ ḍāṅṭ kar bolne na diyā.
  far-far: Ka 'urinai lau, anoeru ta'a 'oro ki kera tafi fasia wane ki, ma kera ka
    akwa 'uri, “'Oe na Wele God!” Ma sa Jesus ka lui talingai ana anoeru ta'a nai
    ki nao kera si fata, sulia kera saitamana ka suina ne nia na Christ, na wane God
    nia filia fuana lafutailana wane nia ki.
  suz-BL: शुश मुर रे वोल ग्रुंइदा बाक्‍त। वोल आन कली ग्रुंइदानु, मेकोपुकीमी “परमप्रभु
    यावे आ तौ ननी” दे ग्रीमा बाक्‍त। तन्‍न येसुमी मेको आन कली लोव़ पचा मगेथु, हुइक्‍तीमी
    बाक्‍त। मारदे हना मेकोपुकीम “ख्रीस्‍त बाक्ब” दे ङोंइती रे तुइश्‍शो बाक्‍मा बाक्‍त।
    मत्ती ८:२९; मर्कूस ३:११-१२
  car-NT: 'Pyime kari''na wyino tyko''keine imero yja''wangon akywano wepa''ka''san
    enapa. Kyngatokon: “Tamusi ymuru amoro mana!” Jesus ''wa te apo''tun pe e''ma''san.
    Anauranano''po''paine pairo iwe''i''po, mo''ko Mesias me tywairy ukutyry ke i''waine.'
  amp-amp: Nd kmi yarhm fknayetm marnyani hanymoum. Nd yimam fknemoa kmi yarhm tau
    yakhany, tau yakhany, thu troh tany hanymoumm. Thu troh tanymoahat kfo tany hany
    memoum, “Ni tu Bro Nkifrarhu yone!” Nd kmi yarhm bi hti nhta memom, “Ndr yimaroh
    hbhakyuk yima Kraiser.” Ndnatn Jisasr inji wanyhato nd kmi yarhm kfo gadiyaf hanymoatrm,
    nhai tfit pthani hanyrmoam.
  bht-bht: कने बुरियां आत्मा चिखदियां कने बोलदियाँ होइयां मतयां लोकां ला निकली गियां
    की, “तू परमेश्वरे दा पुत्र है” पर सै उना जो डांटदा था, कने बोलणा नी दिन्दा था,
    क्योंकि उना जो पता था की ऐ मसीह है।
  eng-NOY: And demons also came out from many, crying out, and saying, Thou art the
    Son of God. And he rebuked them, and did not suffer them to speak, because they
    knew that he was the Christ.
  cub-NT: 'Aru etarejaimad̶a ijimarare jocarĩ abujuva, cod̶oboborĩ arejaimad̶a Jesúre:
    —Mʉrecabu Jʉ̃menijicʉi mácʉ, arejaimad̶a Jesúre. Ʉbenita Jesús bi aicõjenejamed̶a
    náre, ne majié boje Jʉ̃menijicʉi daroimʉ mácʉ Cristore.'
  ita-1927: 'Anche i demoni uscivano da molti gridando, e dicendo: Tu sei il Figliuol
    di Dio! Ed egli li sgridava e non permetteva loro di parlare, perché sapevano
    ch’egli era il Cristo.'
  lww-lww: A la moki nap̃a, yermare la amolue petan la, nap̃a asum̃a akiikii, asape
    “!Ei, ko kemua nap̃a ope Narina ne Ntewa narui!” Ana Yesu pisalup̃ar yermare la
    nap̃ani, pisape ve avisa re si suri tai, komin nap̃a akilia rui asape naga Navisaarena
    kemua lelaga.
  ron-BAYASH: 'Mulc dăm jej ave drašj ăm jej šă kum jăše afară, drašjije dăm jej mužje:
    “Tu ješć Fišjoru alu Dimizov!” Ali jăl lju răspită šă nu lji dăđe să svitaskă
    kă jej šćije ka jăl ăj Krist.'
  ckb-ckb: 'ڕۆحی پیسی لە زۆریان دەرکرد، ڕۆحەکان هاواریان دەکرد: «تۆ کوڕی خودای!» ئەویش
    لێی ڕادەخوڕین و نەیدەهێشت بدوێن، چونکە دەیانزانی مەسیحەکەیە.'
  nas-nas: Eeꞌnoko mmauꞌ nantoong-eta maꞌnari bankeꞌarikoꞌ bokiaama aaꞌpaama, “Daꞌ
    tee Domang-anta Kumponinge tero nantoong marakavuruꞌnung, Kumponing bauring.”
    Teka teie orokovurima kara-koo tauraꞌpuriarukoꞌ, aiꞌ teinge tee tasiꞌpauꞌnung
    tee tee Kumponinge tero Pakoꞌpariꞌuuꞌnung˜ nantoong domampuri tarevuriainooꞌkoo.
  uvl-uvl: Pe uneinei mur te ua hot nge hana halang pe te alngaria ke mai, “Iong NeHalang
    tuna!” Pe Iesus hele ke kerkereng toto lange uneinei nemur, pe poia iri ke te
    hele ero iange te eteia ke Iesus i Kristus nem.
  eng-BBE: And evil spirits came out of a number of them, crying out and saying, You
    are the Son of God. But he gave them sharp orders not to say a word, because they
    had knowledge that he was the Christ.
  ixl-CNT: 'Nichtel qꞌu tioxhil txꞌiꞌliꞌinaj kꞌatz sibꞌal qꞌu aanima yaꞌv majte. Vaꞌl
    iqꞌeqꞌun telaꞌ nital ech tzaꞌ: —¡Axh viKꞌaol u Tioxh!— Chia. Pek nichiyaal tu
    u Jesuus. Yeꞌ nichtaqꞌ tzii te samotxyoloni. Tan tootzajich qꞌu tioxhil txꞌiꞌliꞌinaj
    aas aꞌ viTxaaom u Tioxh.'
  xsi-xsi: Aku kinzi koroani saka kala sipilenzi tamâta rârâ ku sikâwa siyâti silâ.
    Koroani saka ŋinde sisuŋa kawanzi ŋalae ku siporo tu, “Noko nde Maro Kindeni Natu!”
    Andeta Yesu imbitanzi ku itu kaika panzi tu ma kawanzi buu nâ, ŋana tu kinzi sisama
    i kilala pwataki tu i nde Kirisi, Maro Kindeni ne Pateâŋa Tamâta.
  crx-NTPO: '''Ink''ez whulohne dune ntsi''-i nududeh-i ''ahúlzul whe buts''u hanáhudide,
    ''ink''ez ''uhutni, “Nyun Yak''usda ooYe'' mbe la Christ huyulhni-un, ''en ''int''oh!”
    T''eduzahnih ''ubúlhni ''aw yahutilhdih hoonts''i butl''alhúhoo''al, t''ehonínzun
    Christ ''en ''unt''oh ''et huwa.'
  kan-OKCV: ಅನೇಕರೊಳಗಿಂದ, ದೆವ್ವಗಳು ಸಹ ಹೊರಗೆ ಬಂದು, “ನೀವು ದೇವರ ಪುತ್ರ” ಎಂದು ಅರಚಿದವು. ಯೇಸು
    ಅವುಗಳನ್ನು ಗದರಿಸಿ ಮಾತನಾಡಬಾರದೆಂದು ಹೇಳಿದರು. ಏಕೆಂದರೆ ಅವರೇ ಕ್ರಿಸ್ತನೆಂದು ಅವುಗಳಿಗೆ ಗೊತ್ತಿತ್ತು.
  bbb-bbb: Jesu fu ijiege rekinu kuke kavene ise uruvana bu e nirokiavo ije kuriaerena
    kiamo bu e ije arena usiae vae. Bu usiae vakinu vijena kumei, E gare no vierafega
    aeje aka ma Godido Farino kumei. Rove Jesu fuka kuriaerena kiamoga bu naebe una
    vua bino kuae. Ijadufuo maeje bune vierafega Jesu fune ma E Ije Godi fu kuamo
    fu e boeje karauniakiro ruaema ijene.
  blw-blw: Yag emparyawna agé hen anchichay nihuhurug way ongtan hen chuaray tatagu,
    yag hen anchichay cha lomayawan hen anchichay nihuhurug, chacha èngaw way mangaliyén,
    “Hea hen anchi anà paat Apudyus.” Ngém menanchar Jesus chicha way mangempawa hen
    manginhugchayancha te chicha, inni-ilacha way hiya tot-owa hen Cristu way empopostan
    Apudyus way umale.
  tam-2017: 'பிசாசுகளும்: நீர் தேவனுடைய குமாரனாகிய கிறிஸ்து என்று சத்தமிட்டு அநேகரைவிட்டுப்
    புறப்பட்டுப்போனது. அவர் கிறிஸ்து என்று பிசாசுகளுக்கு தெரிந்திருந்தபடியால் அவர்
    அவைகளைப் பேசவிடாமல் அதட்டினார்.'
  azz-NT: 'Huan ijcón no quisayaj miacque amocuali ejecame tech ninyolojtic de ne
    cocoyani. Huan nojón amocuali ejecame chicaucatzajtzíaj huan quiliayaj Jesús ijcuín:
    ―Tejuatzin, tion Teconetzin de Dios ten Motajtzin. Pero in Jesús Temaquixtijque
    quintacahualtij nojón amocuali ejecame ma amo tajtojcan oc porín yejuan cuali
    quimatque que Jesús Yejuatzin ya in Cristo Temaquixtijque.'
  spa-RV-1909: 'Y salían también demonios de muchos, dando voces, y diciendo: Tú eres
    el Hijo de Dios. Mas riñéndolos no les dejaba hablar; porque sabían que él era
    el Cristo.'
  csy-csy: 'Mitampi sung pan doai te pusuak a, Nangma sia Pathian Tapa Christ na hihi,
    ci in au uh hi. Taciang Jesus in amate tei in, pausak ngawl hi: banghangziam cile
    doai te in Ama sia Christ hi, ci he uh hi.'
  mxq-NT: 'Nandʉꞌʉn ja kaꞌoybyʉ tmastuttʉ ja ja̱ꞌa̱y yax jojkp: —Mijts Diosʉ ꞌyUꞌunk.
    Net ja Jesús tmʉkmʉgajxy ja kaꞌoybyʉ es kyaj tꞌokꞌyajka̱jxnʉt ko Jesús yʉꞌʉdyʉ
    Kristʉ, jaꞌa ko yʉꞌʉjʉty ñija̱ꞌa̱dʉp yajxón ko tyʉyꞌa̱jtʉnʉty.'
  tzj-NT: 'In chakaja'' e q''uiy chique ja winak ec''ol itzel tak espíritu xe''el
    pa tak canma. Ja c''a ritzel tak espíritu tok xe''eli querak quechi'' in quewa''
    quibij tre ja Jesús ri'': —Atat ja rat Ralc''wal Dios, xeche'' tre. Pro ja c''a
    Jesús arja'' xeruk''il chi maquetzijon más como eje''e'' cotak chi arja'' ja Cristo
    ja cha''on rmal ja Dios.'
  tdt-tdt: Nia mos haruka diabu sai husi ema barak nia laran, i sira sai duni hodi
    hakilar dehan, “O mak Maromak nia Oan!” Maibee Jesus siak diabu sira nee i bandu
    sira la bele koalia, tanba sira hatene katak Nia mak Mesias, Salvador nebee Maromak
    promete hori uluk ona atu haruka mai.
  ron-BTF: 'Și draci ieșeau de asemenea din mulți, strigând și spunând: Tu ești Cristos,
    Fiul lui Dumnezeu. Iar el mustrându-i, nu îi lăsa să vorbească, pentru că știau
    că el era Cristos.'
  eng-WEBP: Demons also came out of many, crying out and saying, “You are the Christ,
    the Son of God!” Rebuking them, he didn’t allow them to speak, because they knew
    that he was the Christ.
  eng-FBV: Demons came out of many people, shouting, “You are the Son of God.” But
    Jesus stopped them and refused to let them speak because they knew he was the
    Christ.
  nld-1939: 'Ook gingen van velen de boze geesten uit, terwijl ze riepen: Gij zijt
    de Zoon van God. Maar ten strengste verbood Hij hun te spreken, omdat ze wisten,
    dat Hij de Christus was.'
  bwo-bwo: Foerawwotswere «Nee Ik'o naay neene!» et fetst kuhefetst ay ashuwotsi faksht
    bokeshi, bíwere Mesihiyo b́ woto dandek'rno bo tesh. Iyesusmó b́ jangosh eegoru
    bo keewawok'o fayatni b́bazi.
  nch-BL: 'Huan miyac masehualme nepa quinpixtoyaj iajacahua Amocualtacat huan nopa
    ajacame quisayayaj huan chicahuac quiijtohuayayaj ten Jesús: ―Ta tiIcone Dios.
    Pero Jesús quinnahuati nopa ajacame ma ayecmo camanaltica pampa inijuanti quiixmatiyayaj
    yaya itztoya nopa Cristo cati Toteco quiijto quititanisquía.'
  quc-TNT: 'E q''uia c''ut ri xebel itzel tak espíritus chque. Xquirak qui chi'',
    xquibij: Lal ri'' ri u C''ojol ri Dios, —xecha che. Queuyaj c''u ri Jesús, man
    cuya tä chque chi quetzijonic, rumal chi quetam u wäch chi are ri Cristo.'
  tfr-NTPO: Jesús, e no pjl̈uyo ichara Sbörë shrono shäng l̈i miyde Ä sëyaga tjeng
    oba goshko l̈irë owa l̇l̇ëme. Epga toshko ga tjl̈ẽ l̈öng dbo go ga «¡Pja Sbö Wa!»
    l̈e. E kjĩshko ga ichara Jesúsdë tjl̈ẽ l̇l̇ëme.
  kaq-NT: Hicha tiroma yoshinbo rihbi ta jaan camanishqui. Jenebahini catanhue jan
    jaah sai saihihcani. Mia tah min Diosen baque qui hihcahini boresscacani. Jaabo
    hashoan coshin yohuanpanan ta jato netemanishqui. Jaa Cristo hihqui honanax yohuanaibo
    copi jato netemaquin.
  sgb-sgb: Haka ya nangarawak ya a angkahêlêk ya hinumapat ha kal-atan ay ampag-alíh
    kanla. Ampan-angaw hilay habaytoy nangarawak ya espiritu, ya wanla, “Hika ya Anak
    ni Apo Namalyari.” Noa, binawal hila ni Apo Jesus hên maghabi gawan muwang la,
    ya hiyay Mesias, ya Cristo, ya pinili ni Apo Namalyari hên mag-in habaytoy Mámiligtas
    ya impangako na.
  vie-1934: 'Cũng có các quỉ ra khỏi nhiều kẻ, mà kêu lên rằng: Ngài là Đấng Christ,
    Con Đức Chúa Trời! Nhưng Ngài quở nặng chúng nó, cấm không cho nói mình biết Ngài
    là Đấng Christ.'
  kxv-kxv: ଅ଼ଡ଼େ ବୂତୁୟାଁ ଜିକେଏ କିର୍‌ଡ଼ିହିଁ ହା଼ରେକା ଲ଼କୁ ତା଼ଣାଟି ଏଲେଇଞ୍ଜି ହ଼ଚାହାଚୁ,
    “ନୀନୁ ମାହାପୂରୁ ମୀର୍‌ଏଣାତି ।” ଅ଼ଡ଼େ ଜୀସୁ ଏ଼ ବାରେତି କାତା ଆ଼ହାଲି ହୀଆନା ଦାକା ହୀତେସି,
    ଇଚିହିଁ ଏ଼ୱାସି କ୍ରୀସ୍ତ ଈଦାଆଁ ଏ଼ୱି ପୁଞ୍ଜାମାଚୁ ।
  cha-cha: 'Ya anite sija manjuyong locue guiya megae, na manaagang ya ilegñija: Jago,
    y Lajin Yuus! Lao güiya jalalatde ya ti japolo ya ufanguentos, sa matungo güe
    na güiya si Cristo.'
  amu-NT: 'Mati jndyendye nnꞌaⁿ sa̱ꞌntjoom na caluiꞌ jndyetia naquiiꞌ nꞌom. Tyolaꞌxuaa
    jndyetiaꞌñeeⁿ, tyolue: —ꞌU cwiluiindyuꞌ Jnda nquii Ta Tyꞌo̱o̱tsꞌom. Sa̱a̱ jom
    seitiaaⁿꞌaⁿ jndyetia, tinquiaaⁿ na nlaꞌneiⁿ, ee manquiuna na jom cwiluiiñê Cristo.'
  hin-CV: इसके अतिरिक्त अनेकों में से दुष्टात्मा यह चिल्लाते हुए बाहर निकल गए, “आप
    तो परमेश्वर के पुत्र हैं!” किंतु प्रभु येशु उन्हें डांट कर बोलने से रोक देते थे
    क्योंकि दुष्टात्मा उनके मसीह होने के सत्य से परिचित थे.
  eng-OURB: Demons also came out of many, crying out, and saying, “You are the Messiah
    [Anointed one], the Ben-Elohim ·Son of Elohim God·!” Rebuking them, he didn’t
    allow them to speak, because they knew that he was the Messiah [Anointed one].
  spa-BES: 'Y algunos espíritus malos salieron de ellos, dando voces y diciendo: Tú
    eres el Hijo de Dios. Pero les dio órdenes precisas de no decir una palabra, porque
    sabían que él era el Cristo.'
  san-BEN: ততো ভূতা বহুভ্যো নির্গত্য চীৎশব্দং কৃৎৱা চ বভাষিরে ৎৱমীশ্ৱরস্য পুত্রোঽভিষিক্তত্রাতা;
    কিন্তু সোভিষিক্তত্রাতেতি তে ৱিৱিদুরেতস্মাৎ কারণাৎ তান্ তর্জযিৎৱা তদ্ৱক্তুং নিষিষেধ|
  tdx-tdx: 'Niakatse ami’ty maro ka o kokolampao nikoiake ty hoe: Ihe i Norizañe,
    Anan’Añaharey! Le nendaha’e vaho nafanto’e tsy hivolañe amy te napota’ iareo t’ie
    i Norizañey.'
  naf-naf: Kegok mme we bekanaŋaŋ am keŋinangatnan kwati kwizet ŋagak omba penaŋ mti
    zewien, “Geŋ Kawawaŋgat Nemuŋaŋ penaŋ!” Ekŋenaŋ Zisasiyet yaŋaŋ Kilais nâmbien
    keyepmti egaŋ ekŋen zemkulumindemti, “Buzak talit,” zemindeye.
  grc-MT: εξηρχετο δε και δαιμονια απο πολλων κραζοντα και λεγοντα οτι συ ει ο χριστοσ
    ο υιοσ του θεου και επιτιμων ουκ εια αυτα λαλειν οτι ηδεισαν τον χριστον αυτον
    ειναι
  vid-vid: Vijeni viwalawa wanhu wenji, wazanguyowa wolonga, “Hegwe ndo Mwana wa Nguluwi!”
    Ila Yesu kawadeuza, kawalemeza kulonga, nawavizela kota heye nayali Kilistu Mlohozi.
  pio-NT: 'Demonionái nàacawa nacái manùbéeyéi cáuláiquéeyéi íicha. Yá demonionái
    náimaca néemíanícawa cachàini: —‍¡Píacata yái Dios Iirica! —‍náimaca. Quéwa Jesús
    yàalàaca nía cachàiníiri iyú, níái demonioca, càmita ibatàa natàaníca, náalíacáináwa
    ìwali Mesíascani, yái judío icuèrinápiná Dios ibànuèrica nalí.'
  tsn-tsn: Bangwe ba ne ba tsenwe ke mewa e e maswe, mme mewa e e maswe ya tswela
    kwa ntle ka taolo ya gagwe, ya goa ya re, “O Morwa Modimo.” Mme ka gore ba ne
    ba itse fa e le Keresete, a ba didimatsa.
  amr-NT: Nogomey kenpaʼti dakhueʼda e̱ʼneʼte Jesúsa totoʼtaj oʼmakenaʼuyate. Totoʼa
    oʼmako̱ro̱kpo ʼuttaʼda oʼdokoypo, —‍Diosen Huasiʼpo i̱ʼe̱ne. —‍Totoʼa onʼmanaʼuyate.
    Jesús Diosen Cristo Diosa oʼtaʼmonaʼdeʼuy totoʼa oʼnoknopo̱e̱nok, —‍Kejeʼ, ahueʼ
    yaneʼ. —‍Jesúsanayo totoʼtaj oʼmanaʼuy.
  pwg-pwg: Ma bade, kanuma beroberosi ikwavikwavinisi da wawaya peyarisi ikiikiibutawesi.
    Ma kanumisi ere kiikiirarisi ivonavona bo, “Tam God Natuna!” Tuna kubiine iyeghisi
    ma ivonatanisi da ke iti sisiya, iyamna ti na iakovi da Yesu na God ina Vivinevine
    Wawayina.
  cjv-cjv: Te Satan murom niki deinga yokamai furo ari yai opai munmane denom minom
    ikai koi moinga ena dere u mena furo ka ori diro “Ne Yai Gumam wam moinie,” dingoro
    yaromi kura kam di erome. Yokamai mora fingai yaromi Yai Gumam “Ari akire di erowame,”
    diro awi dongua yaromi moingua iran Yesu bei moiro “Ka dikeiyo!” di erome.
  tha-KJV: ผี​ก็​ออกมาจากคนหลายคนด้วย ร้องว่า “ท่านเป็นพระคริสต์พระบุตรของพระเจ้า”
    ฝ่ายพระองค์​ก็​ทรงห้ามมิ​ให้​มันพูด เพราะว่ามั​นร​ู้​แล​้​วว​่าพระองค์เป็นพระคริสต์
  por-BR-2018: 'E também de muitos saíam demônios, gritando, e dizendo: Tu és o Cristo,
    o Filho de Deus. Ele os repreendia, e não os deixava falar, porque sabiam que
    ele era o Cristo.'
  mhl-mhl: Gemo yoŋoji oŋuakoŋ ŋiŋigo kokoine yoŋore maŋgone wape jojoraku iŋi oŋgabuŋ,
    “Go Anuture made fukege.” Yesuji Munaŋqoqo Rauine Kristo fukega, yoŋoji oi manebuŋ
    ore Yesuji miyareru miyaŋuŋ qojigaru yobe yabeya. Oŋu.
  klv-klv: mai natǝmat isob̃ur lumakuv. Nǝboŋ lotomakuv, lukai habat ke, “Gaiug govi
    aNatun aGot!” Be aYesu ikai tas galito ke salisor am husur lolǝboii ke evi aKristo,
    aGot totabtabuh lan.
  bco-bco: A꞉la꞉ta꞉ga꞉ mama mogago꞉wo꞉ kaluka꞉isale modo꞉ a꞉namilo꞉ sen a꞉no꞉ tambo
    ha꞉na꞉sia꞉likiyo꞉, halale sa꞉laki, “Ge Godeya꞉ ene so꞉waleka꞉” a꞉la꞉sio꞉. Ko꞉sega
    iyo꞉ towo꞉ mo꞉sama꞉ki, Ya꞉su eyo꞉ imo꞉wo꞉ halaido꞉ sio꞉. Mo꞉wo꞉ iliyo꞉ e Godeya꞉
    Da꞉feyo꞉ kalu a꞉labo꞉ asulo꞉.
  kdl-NT: Ityoni i cingi kpam i wuta̱i a asu u ama ushani, aꞌa̱ri iyoroli n a dansi,
    “Avu Maku ma Kashila̱ ma!” Shegai u ɓarana le, u ɓishinka le kadyanshi, kpaci
    a reve ta̱ eyi Kirisiti Kawauwi ɗa.
  apu-NT: 'Omitikari maerekati matamatakoti kãkiti ĩtoã auakari apaka. Osipikasaakina,
    akiripoakatana: —Pite Teoso ãkiri pitxaua. Ininiã Xesosi txitana ninoa. !Auiritaikana
    akiritinina, kotxi ninoa imarotari Teoso mereẽkiti ininiãua Xesosi.'
  roo-roo: Oire uva riro irara rutu iava kosia viropa. Uva voea evoea vuri irara tugara
    oea rirovira oiveoro oiso puraaepa, “Vii-a Pauto Oviitoaaro.” Osa iava voeare
    koruparoepa rera iava oreoi pura arapa, uvare taraipaaepa oiso, Rera ro-ia Krais.
  miz-NT: 'Ñá te da dīi ña ntánchokuví san ne, ntīi é ña váꞌā sán nima ña. Koó dā
    ntákachuꞌu ntáa é ña váꞌā san, ntákaꞌan: —¡Dɨvi ntō é Iꞌxá Xuva ko ntō! —kaꞌan.
    Ntá tsi de tíi Jesuu ni é ña váꞌā san. Ñá ni xēꞌé ña itsi é kāꞌan, tsí ini tsí
    dɨvi ñā é Cristu ña, ña e táxnuu Xuva kō.'
  qvz-NT: Alichiupi supaiguna ashca runagunamanda llucshisha riusha caparinaura, Can
    Diospa churi mangui nisha. Chi supaigunaga Jesusca Dios cachashca quishpichic
    Cristo acta yachanaurami. Yachagllaita Jesus sinzhita mandasha paigunataga lugarta
    mana curachu paimanda rimangahua.
  deu-ELO: 'Und auch Dämonen fuhren von vielen aus, indem sie schrieen und sprachen:
    Du bist der Sohn Gottes. Und er bedrohte sie und ließ sie nicht reden, weil sie
    wußten, daß er der Christus war.'
  mjc-NT: 'Tan cuaha xaan nyɨvɨ quita̱ tatyi ña vaha tan cana̱ tsaa nahnu, tan catyí
    nahnu: ―Yooho cuví Sehe Nyoo. Maa tyin ra Jesús nduxaa̱n ra tsi nahnu tan ña tsaha̱
    ra tsa cahan nahnu, tyin tsitó nahnu tyin juvin ra cuví Cristo.'
  caa-caa: 'Y tujam tunor e sian ajmuacobꞌ era ayan tin e chucur uyalmobꞌ umen inteꞌ
    mabꞌambꞌan mein xeꞌ cay ojronobꞌ taca inteꞌ nuxi nuc conda loqꞌuesnobꞌ y ajnesnobꞌ
    umen e Jesús y chenobꞌ: —¡Net Uyunenet e Dios! chenobꞌ e mabꞌambꞌan meinobꞌ era.
    Pero e Jesús cay ucꞌaye e sian mabꞌambꞌan meinobꞌ era y che: “Ira ixojron”. Pues
    e mabꞌambꞌan meinobꞌ war unatobꞌ que e Jesús jax e Cristo, y tamar era machi actanobꞌ
    oꞌjronobꞌ más.'
  pls-NT: 'Tsje de jehe ninihi mé vinttechonda na espíritu jianha co are vac̈hjexin
    espíritu mé de ngaxinhi cuerpoe na, coyao co ndac̈ho: ―Jaha tti Xenhe Dios. Pero
    Jesús joinchesattehe espíritu jianha mé co Jesús coanc̈hjandaha espíritu mé para
    nichja espiritu icha ixin vinttenohe que Jesús jehe tti Cristo.'
  eng-WYC-2018: And fiends went out from many, and cried, and said, For thou art the
    Son of God. And he blamed, and suffered them not to speak, for they knew him,
    that he was Christ. (And devils and demons went out from many, and cried, and
    said, For thou art the Son of God. And he rebuked them, and did not allow them
    to speak, for they knew him, that he was the Messiah.)
  bdv-bdv: ଆରେକ୍‌ ବୁତ୍‌ମଃନ୍‌ ହେଁ ଆଉଲି ଅୟ୍‌କଃରି, “ତୁୟ୍‌ ଇସ୍ୱରାର୍‌ ହୟ୍‌ସି,” ବଃଲି କୟ୍‌
    ଗାଦେକ୍‌ ଲକାର୍‌ ତଃୟ୍‌ହୁଣି ବାରାୟ୍‌ ଗଃଲାୟ୍‌ । ଆରେକ୍‌ ଜିସୁ ସେମଃନ୍‌କେ ମଦାରେଉଁକେ କୟ୍‌ଲା
    ଆର୍‌ କଃତା କଃଉଁକେ ନଃଦିଲା, କାୟ୍‌ତାକ୍‌ବଃଲେକ୍‌ ସେ କ୍ରିସ୍ଟ ବଃଲି ସେମଃନ୍ ଜାଣିରିଲାୟ୍‌
    ।
  otq-NT: 'Ne nze̱ye̱ ya da̱thi nuꞌu̱ mi nthe̱xkwi ya tsꞌondöhi mi e̱mbabi, ne nu
    nda bo̱ñꞌu̱, mi mafi mi enö: —Go geꞌe ár Tꞌu̱ Jö. Ha nunar Hesu mi tsu̱i, ne himi
    he̱gi nda ñö, ngetho nuyu̱ mi pödi go mi gehnu̱ ar Kristo.'
  tzo-SA: 'Oy ep buchꞌutic ilocꞌ pucujetic ta yoꞌonic. Li pucujetique tsots icꞌopojic
    li cꞌalal iloqꞌuique. Jech laj yalic: ―Joꞌot Snichꞌonot li Diose ―xiic. Li Jesuse
    laj yalbe li pucujetique ti acꞌo mu xcꞌopojique. Yuꞌun li pucujetique snaꞌojic
    ti jaꞌ tꞌujbil yuꞌun Dios ti ta xꞌoch ta ajvalilal li Jesuse.'
