    Koraisa ingyuo karamo lao siyaminyisa dokome baame nakama pyalana pyuo laa kaena
    lapa piya.
  urd-GVU: بہتوں میں بدروحیں بھی تھیں جنہوں نے نکلتے وقت چلّا کر کہا، ”تُو اللہ کا
