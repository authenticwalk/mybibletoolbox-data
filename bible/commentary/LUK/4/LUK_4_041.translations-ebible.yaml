    lëkle totome. Kë ahwane bu melowene mëtleme nëgeme, “Bu Goto kë aniji toglolebë
    ho, onehome nëno nalëgleme.”
  pol-UBG: 'Z wielu też wychodziły demony, wołając: Ty jesteś Chrystusem, Synem Bożym.
