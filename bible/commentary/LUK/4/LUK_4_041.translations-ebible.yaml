  yrb-yrb: Seitaninu moana siosa imumu bobo uwara woure ane oitaro Yesuma weiro seitaninu
    moana siosa imumuma i uwara ekoita. Ekoitate derawere weita, Ana Godinu Amara
    weita. I seitaninu siosa imumuma Yesu Dawa Keriso iwata utaba Yesuma emaba Na
    Keriso da wiawe wei.
  maa-NT: 'Ti̱koa̱á kjìn ma xi̱ta̱ xi ini̱ma̱ ch''o‑la̱ nei̱í itjokàjiìn yijo‑la̱
    nga kjòndaà‑ne. ''Ñó kiìchja̱ ini̱ma̱ ch''o‑la̱ nei̱í: ―¡Ji̱‑né xi Ki''ndí‑la̱
    Nainá ''mì‑lè! ―kitsò. Ta̱nga jè Jesús tsohótiko̱. Mìkiì kitsjaà''nde‑la̱ nga
    kiìchja̱, koií kjoa̱‑la̱ nga jyeé beèxkon nga jè xi Cristo, [xi̱ta̱ xi xó kisìkasén‑ne
    Nainá].'
  mcq-mcq: ꞌEjume ꞌavena sisea mapokaꞌe Hura vejume useviꞌi ijá ꞌumejare A Godoni
    Hariha ꞌumejara. ꞌEjume Hu ꞌararihie vejume pu ira paꞌwaravara. Ijihuni maijaho
    Hu Kerisoho pu nihena kavura.
  sus-A: عَ نَشَ حِننّيٍ قَن كٍرِ مِشِ وُيَشِ قْشْ رَ. حِننّيٍ نُ قُرٍ مَيٍ بّحِنمَ،
    عٍ نُ فبٍلٍفبٍلٍ عٍ نُ عَ قَلَ، «عَلَ شَ دِ نَن نَ عِ رَ!» كْنْ عِسَ نَشَ عٍ يَمَرِ،
    عَ عٍ رَتْن وْيّنقٍ رَ، بَرِ مَ عٍ نُ عَ كٌلٌن عَ عَلَ شَ مِشِ سُفَندِشِ نَن عَ
    رَ.
  jpn-1965: また、悪霊どもも、「あなたこそ神の子です。」と大声で叫びながら、多くの人から出て行った。イエスは、悪霊どもをしかって、ものを言うのをお許しにならなかった。彼らはイエスがキリストであることを知っていたからである。
  fra-SBL: 'Des démons sortaient aussi de plusieurs, criant et disant : « Tu es le
    Christ, le Fils de Dieu ! » Les réprimandant, il ne leur permettait pas de parler,
    car ils savaient qu''il était le Christ.'
  yka-yka: Duk ekka isab aˈa paguwaˈan seyitan duk kakilahap-kilahapan meˈ seyitanin,
    paˈinde, “Kaˈu Anak Tuhanin!” Saguwaˈ inamāhan siye weˈ si Isa gaˈi siye dinaˈak
    mabehe, peggeˈ kataˈuhande weˈ iye Almasihin.
  mle-mle: Adiy wudib lakwudiy Jisas di God dikidi Tasakwudidi Duw-ad, alik Jisas
    watipi-didiy duw takwak wawak a javik.
  shp-NTPO: 'Jainoax icha isinai jonibo meranoaxibi, yoshinbo jokona iki. Jaskati
    jokonira neskatibo saí ikana iki: —¡Mia riki Diossen Bake! —iki. Ikaxbi Jesussen
    yoyo imayamakin ja yoshinbo jato notsina iki; jara *Cristo iki ixon jabaon onanna
    kopí.'
  aom-aom: 'Marëꞌamoꞌego aruꞌaho sisë ae ahoꞌobëhe jabesi dëre raromarohuro suorovo
    vaꞌonövareje. Suorovo vaꞌiëꞌiroho ma-darugoꞌo uvonövareje: Ja God-are Harihe javajëꞌego
    heromo uënövadeje: Jöe nugohëjo. Nadi nasi jöho huruohohëjo. Iesuhu ëhi jiëꞌe
    jö jövade hesi bëhoho ë aruꞌaho sisëho jaburo garomo uvareje: Hu böröme namiromo
    ae ajëmaje aho höjo.'
  geb-geb: Ana vhɨra gumgi vhɨrve tɨn ŋiniŋgi mbatɨgi ga vharvharigim, nta mbe thamthav
    kɨrar hegi. Mba ŋiniŋgi mbatɨgi mbe thamthav kɨrar hav kaav khaŋ nzuai, “Ndu Fhe
    Bakɨmen Kam ma!” Mbe maaŋ nzuaim, ana mbe vhegap, buni suangen mbe thɨvi. Ana
    khaŋ muuŋgi ne nzuav mbe thɨvi, mbe ana kaŋgi, ana mba Fhe Bakɨme taagi wo gumgi
    gu mbigi ndir zav suaŋgiap fara sarav sarigi guma ma.
  eng-WYCLIFFE: And feendis wenten out fro manye, and crieden, and seiden, For thou
    art the sone of God. And he blamede, and suffride hem not to speke, for thei wisten
    hym, that he was Crist.
  bsj-bsj: Kelkelibo cerangu mor nubo kila kila ken. Cii wiyeti ci ti toki, “mo bi
    bwe kwama,” Yeecu ca kelkelibo ca dob ci bo tok ker, wori cin nyumem con co Kritti.
  cak-cak: 'Y ec''o itzel tak espíritu xe''el-e quiq''uin eq''uiy. Tok ye''el-e ri
    itzel tak espíritu, yesiq''uin riq''uin uchuk''a'' y niqui''ij: ¡Ja rat ri Ruc''ajol
    ri Dios! yecha''. Jac''a ri Jesús xeruch''olij y man xuya'' ta lugar chique richin
    xech''o más, roma ri itzel tak espíritu queteman chi ri Jesús, jari'' ri Jun ri
    takon-pe roma ri Dios chucolic ri rutinamit.'
  chf-NT: 'Pasi tzuc pixanob tuyac''o q''uen de ni ajc''ojpanob jini täcä u chen noj
    awätob u yäle''ob ca''da: ―Ane u Yajlo''et Dios. Pero une u q''uejpijob, mach
    u yäc''bejob u chen t''an, uc''a u chi conocejob que une ni Cristo, jini u yaqui
    Dios tuba ajmandaba.'
  tlf-tlf: Kale sinik mafak tebe unang tinum kwiin tagang iyo de imosipta, Yesus iyo
    sinik mafak iyo bong dubak daala mitam e tolom-nilip e, bogolip ko. “Kabo God
    imi Man kapta o,” age olan delep unip e, Yesus iyo itamata, sinik mafak igil nitamipta,
    beyo God imi ulaa dula kamok kesa tinum ita kalaa nagelip kalaa age-nalata, yage-nala
    e, fomtuup weng bogobela, “Ibo maak so weng boyo bagamin ba o,” agela ko.
  piu-2006: Mamutjarra tjuṯaku tjanampa mamu payira wantirriyalpayi. Mamu tjuṯangkuya
    watjalpayi tjalkaḻungkukitjangku, “Nyuntu Katutjaku katja.” Kala tjananya marrkuṉu
    wangkawiyarrinytjaku. Yiitjulu mamu tjuṯa marrkulpayi, wangkarraya Yiitjunya Katutjakuṉu
    watjalpayingkamarra. Mamu tjuṯa ninti nyinangu paluru Kurayitjanya nyinangu, Katutjalu
    yirriṯi palunya watjara wantirriyaṉutja. Yiitjulu kuliṉu, “Ngayulu tjananya ngula
    tjakultjunku ngayuluṉa Katutjaku katja, wiya mamu tjuṯangku tjakultjunkunytjaku
    tjanala.”
  poh-NT: 'Ruꞌum nok chi yohbal wach take wilic maꞌ tob laj uxlabal cu̱cꞌ xicꞌulic
    lok ru̱cꞌ, reꞌ Jesus xitꞌerej woꞌ lok take maꞌ tob laj uxlabal chi cꞌahchiꞌ rikꞌorom
    queh chi naquitzꞌapam quichi̱ꞌ maj reꞌ take maꞌ tob laj uxlabal reh chi maꞌxta
    nak quitꞌermejic lok, jeꞌ wili kꞌoric ncaꞌn: «Reꞌ hat Jesus, hat rAcꞌu̱n i Dios,
    nqui take reh ruꞌum quehtꞌalim chi reꞌ Jesus reꞌ i Pahbamaj chi Kꞌatal Kꞌoric.'
  tue-tue: 'Wãtĩã paʉ basocápʉre niiãrira witiwayira. Cʉ̃́ã witiwara, bayiró bʉsʉrómena
    jĩĩyira: —Mʉʉ Cõãmacʉ̃ macʉ̃ niiã, jĩĩyira. Wãtĩã “Cristo Cõãmacʉ̃ beserigʉ niiĩ”
    jĩĩrére masĩyira. Teero tiigʉ́, Jesús cʉ̃́ãrẽ tuti, wedesedutiriyigʉ.'
  bjp-bjp: Ke foron tanwa laulau sabin ri ka suu koseng ifuun e fanu ma ri ka famam
    perek aragii, “O Kalalik ke God.” Isau le Iesu ka tikale ri isi gong ri orek,
    wara ri usum le i e Mesaia.
  xon-xon: Le tiyayaar mu di binib pam lii, ki teen ke, “Aa ye Uwumbɔr Aajapɔɔn la.”
    Tiyayaar ngbaan bee ke u ye Kristo u gaa binib lii na. Nima pu le u kae ti, kaa
    cha ti len tibaa.
  tzo-ZNT: Ep la noxtoc ti muchꞌutic iloqꞌuesbat pucuj ta yoꞌonique. Ti cꞌalal ilocꞌ
    ti pucujetique, iꞌavanic la. ―Voꞌot Xchꞌamalot ti Rioxe ―xiic la. Yechꞌo un ti
