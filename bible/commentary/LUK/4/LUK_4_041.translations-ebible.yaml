  amo-amo: Agbergenu nuzu kiti nani gbardang, nin kuculu i woro, “Fe gono Kutelle
    Yesu kpada agbergenu a wantina nani uliru. Bara iwa yinin au ame Kristi ari.
  pjt-pjt: Kaya mamu tjuṯa aṉangu tjuṯanguṟu nguḻu mirara pakaningi wangkara, “Nyuntun
    mulapa Godaku katja!” Ka Jesulu tjananya painu piṟuku wangkawiyangku wantinytjaku
