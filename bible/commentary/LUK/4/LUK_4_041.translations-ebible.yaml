    kuwa yeye ni Chilisito.
  daa-NT: 'Aariɗna amiliy min ɗo gee dakina iŋ koriyco aman : « Kiŋke Roŋ ka Buŋdi
    ! » Kar Iisa gay awn̰iico ho ŋa toɗiico kaawo, asaan ŋu ibingig a ŋaar ko *Masi.'
  mlp-mlp: Sa bugaw meqinta on mataw kabemmo giholib usiyta na in gihuloseq lehad
