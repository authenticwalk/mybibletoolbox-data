  cof-NT: Yucanchi ocolacanan tsachilachibi nechi mansularinue. Yucanchi ocolari miraminlanue
    Jesús Diosi wenteca jun Cristo tinun tsachi joeque. Junto tsachilachibi nechi
    lochinato, Jesuca sonba pato, nu Diosichi Nao joe timin jominlanue. Junni Jesús
    mantimini yalaca nosasa ilaide! timin jominue.
  srm-NT: 'Nöö söseei a puu hia soni a sëmbë liba tu, dee ta kisi sëmbë a hedi. De
    ta bai taa: “Ju da di Womi Mii u Masa Gadu,” nöö a ta gandji da de taa: “Un kabuka
    dë! Wan fan dë möön e.” Biga de tuu bi sabi ën tuutuu taa hën da di Keesitu, di
    Paamusi Könu.'
  qvs-NT: 'Chaymanta aypa runakunamanta Jesuska supaykunata llukshichirkan. Chay supaykuna
    llukshishpankuna kaparishpa rimarkansapa: —¡Kanka Tata Diospa wambranmi kanki!
    Chashna willaptinkuna Jesuska piñayashpa willarkansapa: —¡Upallaychi! Jesus mana
    munarkanchu supaykuna nimata willanankunapa. Paykunaka yacharkansapa Jesus Tata
    Diosmanta shamudu salvakuk runa kananta.'
  zca-NT: 'No nu nayax men nzhakne nguro'' mbi mal laxto'', naye nguruzhië rë mbi
    ze'' lo Jesús: ―¡Lu Xga''n Dios! Per Jesús midi''zh nayi'' lo rë mbi ze'' par
    nakuzhiëtra''i, porke lë'' rë mbi ze'' nzhakbe'', lë'' Jesús nak Krist.'
  cbc-NT: 'Tunu bairoa na mena macããna cariarã capããrã wãtĩ yeri pũnarẽ cacʉ̃gorã
    cʉ̃ãrẽ na netõõñupʉ̃ Jesús. Bairo cʉ̃ caáto, wãtĩ yeri pũna pʉame qũĩ awajayuparã,
    bairo witi áná: —¡Mʉ roque Dios macʉ̃ mʉ ãniña! —qũĩñuparã. Bairo na caĩmiatacʉ̃ãrẽ,
    Jesús pʉame na ĩrotiesupʉ. Yʉ, Mesías, Dios cʉ̃ cajoʉ yʉ caãnierẽ na quetibʉjʉeticõãto
    ĩ, bairo na ĩrotiesupʉ.'
  qxo-NT: 'Tsaynömi atscag geshyagcunapitapis supaycuna yarguyargan caynö gayararnin:
    “¡Gamga Diospa tsurinmi canqui!” nir. Tsaynö supaycuna niyaptin Jesusga manam
    munargantsu paypita imata parlarcuyänantapis.'
  mox-mox: Ta wese tomotau qabudi ʼidiega niboana luveifadi iʼifoqe ta ivegabagaba
    ivonaya, “Oʼa Yaubada Natuna!” ʼInega Ieisu awatayedi ge ʼedewani ina vona ʼaiqa,
    mana niʼa ialamania tauna Toʼetoyavua nana Yaubada ʼinega.
  kew-kew: 'Mo wae remonumi onaa adaapu gimisimi rabu gupa yaasimi: Nere Gote-na Si
    simi. Gore remonumi Yesu nipu ora Gote-na Mea Repae Aa niminaasimi-pulu nipumi
    nimu-para agaa nalaketepape loa agaa maloraasa.'
  dww-dww: Be mate penama toitoi ma yogoyogodi banaga a dobi poredi be a riuriuna,
    “Tam Mamaitua Natunama!” Be Yesu taudi ya riutuaḡaiedina da nam ta giu, baninama
    taudi a kataiena da tauna Keriso.
  nif-nif: Tɨñɨpi, amatam asuptoñ yal kolanjɨ wakɨt ep kle-semumbi, kwawa wopumgan
    tɨñɨpi po ñambi, ñɨndɨñ eñgɨlɨñ, “Dɨk Yambattok Nɨñañ sɨnɨk.” Yal kolan endɨ Yesu
    en Mesia Yambattɨ nɨ-mukuk wɨndɨñ nandɨ-ñɨmɨñgɨlɨñ, wala tɨmbi enombɨmbi, manda
    eelok e-kɨmɨsip tɨ-semguk.
  twi-ASANTE: Ahohommɔne firii nnipa no pii mu firiiɛ a na wɔreteateam sɛ, “Wone Onyankopɔn
    Ba no.” Nanso, Yesu kaa wɔn anim, hyɛɛ wɔn sɛ wɔmmua wɔn ano, ɛfiri sɛ, na ahonhommɔne
    no nim sɛ ɔno ne Kristo no.
  aoj-aoj: Eaꞌ ambagof awami hiami makwaha esis hiasi mawisi mafeꞌ eaꞌ. Ambagof amamba
    awami mofalana higihigaꞌ maꞌoh maꞌi, “Inaꞌ nogamana Godi.” Amom mogawa anen Krais,
    God nandandepana nasapaꞌana nagafiꞌii. Eaꞌ Jisas ninifalom naꞌi ina ataꞌ miꞌi
    anif basef, owaꞌ. Mosopama malogof.
  cbv-cbv: Dawá nemépwãdihbʉt ãt bacat tʉ́ʉtʉp wʉt jĩ. Páant ã bacat tʉ́ʉtʉchah, —¡Meém
    Dios wʉ̃ʉ́h caá! tʉbit ĩt niíj ñaacáp wʉt yʉh jĩ. Obohjeéhtih, Jesús queétdih
    jʉ̃ihnit, “Dios ã wahni caá”, ãt niiját tʉ́ʉtcap wʉt jĩ.
  taw-taw: Pen binɨb kuŋay kɨcheki tap okok mulɨk sɨkɨl yek okok, agyokek seŋ jakɨl,
    amɨlɨg suk awl agɨl agɨlak, Nad God Ñɨne agɨlak. Anɨb agel kɨlop ag gɨl agak,
    Nɨbi anɨb ma agɨnɨmɨb agak. Taynen? Kɨli nepal, Jisas ne Bɨ God nop aglup ak,
    binɨb okok kɨlop dɨl kod yenɨgab.
  jic-NT: 'Lapanenpan nepénowa jisas nepé tjil, pülücj nepé tjil. Tjil na, la tupuyupj,
    tjowelepj: “¡Dios Jatjam jipj!” Mpes Jesús jis capj tjeve''le lapanenpan. Yupj
    salejeptsja jupj niná Jepa Püné Dios tjevele ca jas majamas jis capj la p''acj
    judiopan. Nin mpes Jesús ma jis tje''yaya jis la veles yupj.'
  zap-NT: 'No ndal ke mengyiz guin rruu menzab lextoo, noze rderëz menzab, re menzab:
    ―Laa de nak XPee Dëdyuzh. Per wakndux Jesus lo menzab, wdeedet Ne si nnii menzab
    porke nan Ne ne che nan menzab ne laa Ne nak Crist.'
  wer-wer: Pël yaëën urmerarö pit omën naröakaan oröak yesem ngön ëak epël mëëa. “Ni
    Anutuu Ruup.” Pöt pit pi Kristo, Yaö Mëëaup, pöten ëwat wëa. Pötaanök pim songönten
    ök mapanëak nga mëëa.
  ipi-ipi: Wandakali kambua tupanga sipitisa koo ateaini tupamane Jisasa bala Mesaya
    oko ateya lo andeai-kola, Jisasato sipitisa koo utupane peyo wateapia. Wato pelea-kola,
    utupane-mane wandakali utupane tepa wato, pii taimane loto, nimba Gotena iwanane
    atele leainipia. Wuane leai-kola, utupane-mane bala Mesaya oko ateya lo lapana
    olaini nembo toto, Jisasato sipitisa koo utupane laiya loto, yakamato pii kondalapa
    leaipia.
  qul-NT: 'Achqhayoj onkoskacunamanta sajra espiritucuna llojsiporkancu kaparispa:
    —¡Kancajka Diospaj Churin canqui! Jesustaj sajra espiritucunata c''amerkan, manataj
    parlacherkanchu, imaraycuchus yacharkancu Jesús Cristo caskanta.'
  urw-urw: Nude gar etob kogi toi ferefinabur epüra ebgagaingen. Etob kogi toi ferefinabur
    uriangen sese gam, menüm yagfaigen, “Na Keriabüb Nono.” Bangeagako, nunurungüdi
    dorafokoure tugu tageibürüngeaga, amure, nini sibam, nu fere Keriabüde nugeab
    ferefinabur maig igaingegib fere uruageaga baba dogo.
  rmy-GURBET: 'Tare pherdo manuša iklile e benga thaj dije vika vaćarindoj: “Tu san
    o Čhavo e Devleso!” Al o Isus darada len te ma vaćaren khanikase golese kaj džanglje
    kaj si vov o Hrist.'
  ter-NT: 'Enómaka xâne ûroevo ndémoniu koítovone. Koêku ipúhikopeahiko ne ndémoniu,
    koane koyúhoyea ya koati hónotike emo''úti: —Iti koati Xe''exa Itukó''oviti —koéhiko.
    Itea sayá''ikoa Jesus, pahukoâtihiko ákoyea okóyuho vo''oku éxeahiko itúkeovo
    Mésiya, enepone Páhoe Itukó''oviti koíteovo xâne.'
  bmr-NT: 'Jaamo paryɨ iguihuvamotɨ, tollɨro saatohofañotɨ imitɨno ɨjɨmɨ ihiinomoro
    gaibacɨnɨmoro neehicauhi: Ɨɨjoho Moocaani Achi, noomoro. Jaarumoco Jesu ɨhɨɨbauboro
    iimaasuhicautɨhi, diibo Cristo iicanoco diito ihɨjɨmɨ agaajahicauneguiiha.'
  fuf-fuf: 'Tawi kadi jinnaaji no yaltude e buy e maɓɓe, hara hiɗi sonka, wi''a: «Ko
    an woni Ɓiɗɗo Alla on!» Kono o toŋani ɗi, o salii ɗi wowla, ɓay hari hiɗi andi
    ko kanko woni *Almasiihu on.'
  mwc-mwc: Yebo pipiya pesarisi kamosiyai kanuma goyogoyosi ere paraparasi si kasibau
    ba si wona, “Kom wai God natuna!” Saba i kaotunetuneisi kega siti sisiya, kairavina
    si kuiri kata kona wai Keriso.
  bhl-bhl: 'Koyemsomi, kawtiw im dim teinbiliw aneng matil banso takalase kale. Ilo
    takalalei, im koyemsiliw ding dim bakate, aneng matil bi gaanomeliw: “Nu kal keluwete:
    Fein! Ku Sunbin-Got em Min kute te!”, dangsiliw kasike, e kitil weng kuw bokoyemomele:
    “Ayem! Yu kanelom gaanokoliw te!”, yangei, i em weng kiliko, kimi angeko, weng
    banim kesomi, unsiliw kale.'
  ons-ons: Asu borikine eŋe yale waka, ŋei ŋerep loutne eŋane kotoeno ŋine esopongi
    saket more, aro suaine aroke more rakoi, “Ge Anutu wane Gipole!” Pakiso, Yesu
    eŋe asu borikine yewa eŋe don mi raikei wane rawetonge, onoka wane eŋe kineine
    iwa yale detkoi, eŋe Mesia.
  con-NTPO: 'Jesús mandasi cocoyandeccu''qque tsain''bio a''i''ye sombombopa qquen
    fundo''fa: —¡Queja Chiga Dutssi''ye qui! Tsa''ma Jesúsja cocoyama iyu''upa afaye
    se''pi. Cocoyandeccu''qque atesu''fa Jesúsja Chiga in''jan''cho Cristo tsu.'
  ghs-ghs: Qidzaitemi songena samane areare hiireqi hee, Ae, nii Ohongaho Khataniqi
    hiireta. Hiiremi noi moomi noko ao hee, Kiristu oi ooniqi hiiremi noi nokoho noo
    tete siireqi qamuni hiireta.
  peg-peg: ପାଚେ, ବୁତ୍‌କୁପା କିକିରାଡିଂ କିଜ଼ି କିଜ଼ି “ଏନ୍‌ ଇସ୍ୱର୍‌ ମାଜ଼ି” ଇଞ୍ଜି ୱେନ୍‌ଞ୍ଜି
    ବେସି ଲଗାର୍‌ତାଂ ହସି ହାଚିକ୍‌ ଆରେ, ଜିସୁ ହେୱେରିଂ ଦାକା ହିଜ଼ି ବେରଣ୍‌ ଇଞ୍ଜେଙ୍ଗ୍‌ ହିୱାତାନ୍‌,
    ଇନାକିଦେଂକି ହେୱାନ୍‌ ଜେ କ୍ରିସ୍ଟ, ଇଦାଂ ହେୱାଙ୍ଗ୍‌ ପୁଞ୍ଜି ମାଚିକ୍‌ ।
  txu-NT: Nhym me karõ punudjwỳ me krãptĩ kurũm apôx ne Jejumã kum, —Abê Metĩndjwỳnh
    kra, anhỹro ba. Nhym kam tu memã bẽn tỳx ne memã kum, —On me anhikrên mã amũ mõ,
    ane. Nhym me karõ punu tu anhikrên mã mõ. Me karõ punu kute Jeju pumũnh. Kute
    Metĩndjwỳnh kute amim Jeju Bẽnjadjwỳrbê kumkati kadjy ar ne anorkôt omũnh. Kute
    Jejubê Kritu kôt omũnh. Kam ne me karõ punu bit kute irãri memã Jeju jarẽnhmã
    nhym kubê aptàn ano.
  eng-WEBU: Demons also came out of many, crying out and saying, “You are the Christ,
    the Son of God!” Rebuking them, he didn’t allow them to speak, because they knew
    that he was the Christ.
  gnw-NT: 'Jare aña reta usɨrɨ oya jese vae reta güi. Usapɨcai reta jare jei: —Nde
    co jae Tumpa Taɨ. Ẽrei Jesús uñeengata chupe reta. Umaeño''ã aña reta re uyemɨngueta
    vaerã. Echa''ã jae reta uicuaa jae co Cristo, Tumpa ombou vae.'
  mux-mux: '⸤Numanuna kuru mulurum⸥ yambu pulele ⸤uring.⸥ Kuru kanuma⸤ndu “Oku wendu
    pai.” nirim kene⸥ oku wendu puku nangale toku kene niku mele: “Nu Pulu Yili-nga
    Málale mollu.” niring. Kuruma-ni yunu aku-siku bi siku kene yunu ⸤Pulu Yili-ni
    makó topa liipa mundurum yi-nuim⸥ Kraisele mulurum akili piliiringeliinga yunu-ni
    enini ung-mura sipa “Moliu mele anju niku naa sai.” nimba eninga kerima pipi sirim.'
  maj-NT: 'Ko̱ nkjin ta̱ maha xu̱ta̱ xi tsitjujíhi̱n jánindoo̱. B''a̱ kitsú jánindoo̱
    nga kikjintáya: —¡Ji xi Ntíhi̱ Nti̱a̱ná! Tu̱nga ndjáhá kinchja̱ko̱ Jesu jánindoo̱.
    Najmi kitsjántehe̱ tsa ku̱i̱nchja̱, a̱t''aha̱ i̱ncha be nga Jesu xi kits''ín nibáha̱
    Nti̱a̱ná.'
  bkq-NT: 'Kadopâgue taseim modope myani akaemo duay. Jesusram tâjiânkyoduo, tadaenkeze
    kehoem kurâdo odaypa adâkewâdyly: — Deus Imery âmâ! — tâkeze. Warâ olâ Jesus aguely
    kadopâ modoram: — Âdatâkezeba itaungâ! — kely. Messias-em tawyly nhutuduomo, ânguyram
    nhegatudyzebamo myani Jesus.'
  kue-kue: Spirit kinde wagle ana yomba merkinde mina ende menda pindre, kaglkane
    ingwa, “Ene God Wam!” Ba spirit kinde wagle ka di dinaglmedi pre Yesus ka tendre
    mane dungwa. Sraglpre spirit kinde wagle pirkwa ye Krais moglkwa.
  cot-NT: 'Iconoagarancaquea mana ishaquiajiacari ampatsini. Yoguisotojaijainirigueti
    yoguisotosotoitajiri icajemavaetanaquequea icanqueri: —Aviguenti Irijanite Irioshi.
    Cotanquitsiquea Jesoshi icantimentajiaqueriquea inquenquetsajiaje, irioriji itsajiaque
    iriguenti Quirishito Meshiantatsica.'
  bnp-bnp: I lili tala e huriki a hanitu ne huriki ala kupo. Na tahuna ri ha tala,
    ri gale dagi, ri ta maea, “Ioe a Tuna Vure.” Pali e Isu i tahate ria, nahea ri
    gi ta, a vuhuna ri lohoka vona ia e Kristo.
  apn-NT: 'Nhũm ra mẽkarõmnuti mẽ hkwỳjê hwỳr agjê nhũm mẽ kurũm mẽ hano nhũm mẽ tee
    ri amnhĩ tã omu nẽ mẽ kêp hapôx kurê kumrẽx. Hãmri nẽ mẽ kêp hapôx kaxyw nẽ àmra
    kamã kãm kapẽr nẽ kãm: —Kwa tanhmã kot pa wem amnhĩ nê ato? Hêxta waa nẽ. Apê
    Tĩrtũm Kra hã axàhpumunh tỳx kênã. Anhỹr o kãm kapẽr. Ãm hãmri na prem ã harẽnh
    anẽ. Kêp Tĩrtũm kot mẽ pakaxyw ãm xwỳnh kênã. No nhũm Ijaew nhõ pahijaja kot mẽ
    kapẽr mar nẽ kêp mẽkarõmnuti hkwỳ hã hkamnhĩx pymaj nhũm Jejus amnhĩ nê mẽ kãm
    kapẽr nẽ mẽ kãm: —Kwa mẽ ri ã ijarẽnh anhỹr kêt nẽ. Anhỹr o mẽ kãm kapẽr hãmri
    nẽ mẽ hano nhũm mẽ hapôj nẽ ma mra.'
  ctp-NT: 'Loꞌo mdoꞌo kwiꞌin kuxi ꞌin tyun neꞌ tiꞌí kanꞌ bra kanꞌ. Kwen ꞌa msiꞌya
    kwiꞌin kanꞌ bra nu mdoꞌo ꞌin neꞌ: ―Ska ti nuꞌwin lkaa Sñiꞌ Ndiose ―ndukwin kwiꞌin
    kanꞌ ꞌin Jesús. Bra kanꞌ ja mda ꞌa Jesús chabiyaꞌ chkwiꞌ kwiꞌin kuxi kanꞌ siyaꞌ
    ti. Wa yuꞌwi lyo kwiꞌin kanꞌ ꞌin Jesús, chaꞌ ti kwiꞌ Krixtu nu wa msuꞌwa Ndiose
    ꞌin ndijyan lo chalyuu lka yu.'
  bre-BRG: 'An diaoulien ivez a yae er-maez eus kalz, o krial hag o lavarout: Te eo
    [ar C''hrist,] Mab Doue; met eñ o gourdrouze, ha ne leze ket anezho da lavarout
    e ouient e oa ar C''hrist'
  opm-opm: Yah mat pisaporhan mongsup oh ruumsan kuuhan ire mutuhdapat ga taper maras
    saperim akit kasip mengteiwi Jisas ohnong Go Got orhe brermuro pora ga taper maras
    saya saya hangopari. Ihat mengir maras saptin Jisas oh Mongsup ihir nohnong Got
    oh ihirnong sa amburipra daham nohnong kis naham ma nadarhetip han nohnong ihir
    am hat pati ohoh ihan ihir kuuhan ire kintei Moh Got orhe darhetip brerhe potipririm
    mongsup ihirnong baso pora indeingopri.
  bvr-bvr: Rrapa an-jaranga walkwalk ana-bena ana-yu, burr-bawuna aburr-gata wurra
    gama gorlk, nipa walkwalk an-guyinda a-gonyjinga a-ji, a-yinagata, “Ny-jurda nginyipa
    Wangarr biy-yika Walkur!” Wurra Jesus a-jobujobuna; nipa gala jal a-nirrarna walkwalk
    ana-nyala a-ngurrja, ngardawa gipa nipa walkwalk marn․gi nula nipa gochila an-gurra
    Wangarr arr-wuna Christ.
  wal-wal: Pattin xalaheti qassi, “Neeni Xoossaa Na7aa Kiristtoosa gidikkii!” yaagidi
    waassiiddi, daro asaappe kiyidosona. I Kiristtoosa gididoogaa eti erido gishshau,
    haasayennaadan Yesuusi eta seeridi diggiis.
  shj-shj: Kängga tasiny kawetäcco tunyu mangeccä, na pered ndä ngadeccä ka, “Giningang
    näs päxä Kalägkang!” Na madux sa mäleyis sa legey xa sa säyex ma ka mäs Almasi.
  zad-NT: 'Na'' bibeje'' dii x̱iwaa yoo beṉ'' zan, na'' ka bichejgakan chosyaagakan
    zillj inlleb, che''gakan: ―Lin'' nako'' Xiiṉ Chioza''. Na''ch bsheshlen Jesúza''
    ḻegakan. Bi bi''e latj iṉegakan ḻa'' ṉezgakin ḻen'' nake'' Crístona'', beena''
    chbez beṉ'' Israelka'' wseḻ'' Chioza'' iṉabi''e.'
  kmg-kmg: 'Erâ demoŋ jâpe-jareme ŋicmaŋkonec wefurâ owa kâcɋene ehuc šiŋuc mumbiŋ:
    “Go Anuture Ŋokâ.” Jaŋe fuŋne-ticne šiŋuc manambiŋ, e Kristo. Eme i mujaŋgeŋkenšipiŋte
    mu hezuc ejarewec.'
  aso-aso: 'Neꞌmine noo-ngedo eveneꞌ mukiliti luꞌningutiꞌ sikalahuꞌ goloso minaniꞌ
    nesi ngimiselo do nohulo-ngidivo aꞌmine sikalahuꞌ goloso nete tiꞌ li laniꞌ: Gaza
    nene Oꞌmosoꞌmi gipele ma nene nane. Neꞌmine li eveneꞌ luꞌningutiꞌ huli-ngidi limi
    nivavo aꞌmine sikalahuꞌ goloso nete Izesuꞌ nene Oꞌmosoꞌmo do nguꞌ izelive lo do
    kegese-do imiselelesa live ma ne neive li gili nizaniꞌ nenako nemuꞌ nene Izesuꞌ
    aza sikalahuꞌ goloso ingine gamazi lami zegeni limi vilizave lo ngelemineꞌ.'
  uli-uli: Ye cholop yarmat le ye chuy moniyan mo uwor. Yebe chuy moniyan ka ngo rema
    tawullagililoh le rema sor bo, “Gel molwe Lol Deus!” Jesus sa kangalur moniyan
    kowe bo re towe malili bo fal mala ir re gola le iy mele Kristus.
  nin-NT: Izhi ndanda yi huzzu ku anishirr shishemi meme ni da di, “Ùwà yo su Uvuvurr
    a Abachi wa!” Yesu nggarr ito na ba, na han ba ni re yi, nu nggo aba mi hi du
    uwa yo su Kristi wa.
  tgk-tgk: Ҳамчунон девҳо «Ту писари Худо ҳастӣ!» гуфта, фарёдзанон аз бисёр касон
    берун мебаромаданд, чунки онҳо медонистанд, ки Ӯ Таъиншудаи Худо аст. Аммо Ӯ ба
    онҳо иҷозати гап заданро намедод.
  acu-NT: 'Tura iwianchrintin ainaun iwianchrin jiirki japruamiayi. Turamtai iwianch
    ainau jiinkiar untsuminak: —Ameka Yuse Uchirinme, —tiarmiayi. Tura niisha: Jesúska
    Mesíasaitai, Yus akupkamuitai tusar nekainau asaramtai, Jesús: Itatkataram tusa
    kakar chicharkamiayi.'
  cak-WNT: 'Ye q''uiy c''a chique ri yawa''i'' ri'' xa ma relic ta yabil ntoc chique.
    Xa itzel tak espíritu yec''o quiq''ui. Pero ri Jesús xerelesaj chuka'' el. Y ri
    itzel tak espíritu, tek ye''el c''a el quiq''ui ri yawa''i'' ri'', can riq''ui
    c''a quichuk''a'' yech''o y niquibij: Yit c''a riyit ri Ruc''ajol ri Dios, yecha''.
    Y ri Jesús xeruk''il riq''ui ri ruch''abel y ma xuya'' ta k''ij chique riche (rixin)
    chi xech''o chic. Ruma ri itzel tak espíritu ri'' can quetaman chi ri Jesús, yari''
    ri Cristo.'
  ebk-ebk: Fenmoknag us nan chiyuycha anennet as nan ongor ay tataku ay nunkaanennetan.
    As nan chacha fomoknakian, chacha ifugfukiaw, “He-a nan Anak Apo Dios!” Ngem senengaran
    Jesus chicha ya achina parufusan chicha ay munkali, tay ammucha ay hiya nan Cristo.
  spa-PDDPT: 'También salían demonios de muchos que gritaban: ¡Tú eres el Hijo de
    Dios! Pero los reprendía y no les permitía hablar esto, porque sabían que Él era
    el Cristo.'
  tke-tke: 'Vaaligi, mineba dhabure dhegi okuma mwa athu ajinji. Dhigakumile, dhookuwaga,
    dhiiraga: “Nyo Muli Mwaana a Mulugu!” Yesu oohihaga wi dhihiwoge vowi dhahinona
    wi Oliye di Kirixtu.'
  ruf-ruf: Ipfinyamkela tsawawalawa iwanu wengi na kudama, “Ghweghwe kwe Imwana wa
    Imulungu!” Yesu kawakembela na kuwaghoma kulonga, kwaapfila tsawammanya yeye kakala
    Kiristu.
  gun-gun: 'Heta gui anha kuery ojapukai reve ojepe''a vy aipoe''i: — Ndee ma Nhanderuete
    Ra''y — he''i ramo ha''e kuery pe ijayvu atã okyrirĩ aguã re, Cristo oikoa oikuaa
    ramo.'
  agu-BL: Ncha'tz wi'nin espíritu cwent Bayba'n baj el ta'n ẍchiwankil wunak. Wi'nin
    chiẍch'ine'n yi cyele'n. Itzun cyaltz —¡I ilu'a'tz, ilu' Cy'ajl Ryos! —che'ch
    bantz tetz Jesús. Toque'n tzun Jesús tan chimakle'n. Quinin tak' ama'l scyetz
    tan yol. Na elnak chitxum tetz yi ya'stzun yi Cristo, yi bixba'nt tan Ryos.
  isn-isn: 'Iamintunga nienso ikapume iduu akazilila kulali ikazilunga ue ingi wing''wana
    wang''wi Itunda: U-Yesu akapatiya lamimitunga shakago mpya kuligitiu kunsoka auine
    nuanso Kristo.'
  ilo-ULB: Rimmuar met dagiti demonio iti kaaduan kadakuada, agik-ikkis nga kinunada,
    “Sika iti Anak ti Dios!” Tinubngar ni Hesus dagiti demonio ket linappedanna isuda
    nga agsao, gapu ta ammoda nga isuna ti Kristo.
  pir-NT: 'Watĩa gʉ̃hʉre Jesu duhu dutigʉ̃ tiquina duhuye sañuducuahye: —‍Mʉhʉ potota
    Cohãcjʉ̃ macʉ ijire, niahye tiquina Jesure. Jesu Cohãcjʉ̃ ohoriquiro tiquiro Cristo
    ijigʉ̃ watĩa masiahye. Sa yero Jesu tiquinare yahuducu dutierahye, “ ‘Cristo ijire’,
    ni yahu siteari”, nino.'
  anv-NT: Yɛ́mbɔ gejamégé bɔɔ́ abɔ́ álú ábí áló nchyɛ áchyɛ́ge bwɔ́ ɛfwyale.
    Gébégé áló nchyɛ bimbɔ átanégé ɛbwɔ né mmyɛ, ábó ákálege áke, “Jisɔs,
    ɔlu Maá Ɛsɔwɔ.” Jisɔs anyá ábí nnó ákwéné mejɔɔ́, akámé fɔ́ ábí ájɔɔ́
    mejɔɔ́ wɔ́ néndé ákaá nnó alu *Muú yi Ɛsɔwɔ akweré ji ɛlá gefwa.
  sab-NT: 'Jingme jo siere kwian tanrege, kaire dolla jo siere kwian tanrege, dolla
    ulita kle joge siere kwiange gire gerudu Jesuge: —Ba Chube Kirolla. Jesu ka bo
    dolla ole: —Ba me gerule ene cha giti, joga kamne siere. Uñale dolla ulitage Jesu
    amaña Cristo, Chube nu Jesu kagaba kwian jwen siere ji chugege age me no gdale
    Chube nu geruba sbali kare, malen dolla gerudu Jesu Chube Kirolla. Jesu me dolla
    chugu ngwadi Jesu kalla itenga Jesu amaña Cristo Jesu Chube Kirolla, malen Jesu
    ka bo dolla ulita ole, Jesu me dolla gdaite chugu ngwadi gerule trate Jesu giti.'
  tmd-tmd: Nöbö mö ragwo as bla yuö wöl mɨdöŋ bla yad abmɨn, röu du gɨrön wö diba
    rön yadmä, “Nagö God Ha nuŋ aku!” me rɨmä. Ñɨŋ Jisas nuŋ Krais aku nugwön aliö
    rɨmɨdmɨn nugwön, Jisas nuŋ ñɨgö yadyöxön yadöŋa, “Mönö pɨmɨjeñɨŋö,” rɨmɨn, rɨg
    yadöŋ akuyöbö nugumä.
  acr-NNT: 'Jenelaꞌ xebꞌel bꞌi itzelilaj uxlabꞌixel chike ukꞌiyal winaq. Echiriꞌ kebꞌel
    bꞌi, kesikꞌinik, jewaꞌ kakibꞌiꞌij: «¡Rilal lal Rukꞌajol ri Dios!» kechaꞌ. Noꞌj
    ri Jesús xebꞌuqꞌatej y na xuya ta luwar chike kechꞌawik, ma rike ketaꞌam chik
    Rire e Uchaꞌoꞌn lo ri Dios.'
  kpg-kpg: Nia hagataalunga huaidu ala e ulu gi daha mo digau dogologo e wwolowwolo,
    “Goe go Tama a God!” Jesus gu bule digaula, digi dumaalia gi digaula gi helekai,
    i digaula gu iloo bolo Mee go di Mesaia.
  taj-taj: जमाहेन्‍से ल्‍हानान म्‍हिगदेला ल्‍हुइग्‍याम म्‍हङगदे चुह्रङ् भिबान क्रिङ्सी
    थोन्‍जी, “ह्राङ परमेश्‍वरला झा हिन्‍ना।” तर येशूसे थे म्‍हङगदेदा बङ्‍बान दोःसी
    तिगै ताम पाङ्आपुङ्नी। तिग्‍दा भिसम येशू थार्बा पिन्‍बा ख्रीष्‍ट हिन्‍ना भिसी थे
    म्‍हङगदेसे ङोसेबा मुबा।
  avt-avt: 'Herwe enum hɨram menke mekeipɨn mɨt han menepɨp mar ik: “Ti Nɨkan ke God
    kerekek.” Au, hɨrak keneri ketpor te hɨr ap pɨke nekrit natɨp nentar hɨr nertei
    hɨrak Mɨtɨk Krais kerek God kehimɨtanek kaknen kakɨkaap mɨt.'
  cbk-cbk: Ya queda bueno mucho gente que tiene demonio na di ila cuerpo, y mientras
    ta sale el maga demonio na di ila cuerpo ta grita gayot, “Uste amo el Hijo de
    Dios!” Pero ya regaña si Jesus con el maga demonio y nuay le permiti canila habla,
    cay sabe gayot sila que ele amo el Cristo.
  uig-ARA: 'كىشىلەرگە چاپلاشقان نۇرغۇن جىنلار ئۇلاردىن چىقىپ: «سەن خۇدانىڭ ئوغلى!»
    دەپ توۋلاپ كېتەتتى. لېكىن ئۇ ئۇلارغا تەنبىھ بېرىپ، سۆز قىلىشىغا يول قويمىدى؛ چۈنكى
    ئۇلار ئۇنىڭ مەسىھ ئىكەنلىكىنى بىلەتتى.'
  tuf-tuf: 'Cahujín ur icar bin cuicá újacro. Ricán to bin ur icar bin cuicá si áyjacro.
    Si ayat cuicát cohwjacro: “Bahan Sir waquijró,” wajacro. Eyta cuar Jesusat cuicá
    técuajacro. Eyta tew̃ín acu Jesusat cuicá quin ajc waátiro. Cuicát ítitan, Síratan
    Jesús áyjacro. Eyan Crístoro. Eyta itchác cuaquir, cuicá quin Jesusat tew̃ áytiro.'
  abx-abx: Malabbat liwat mga mara'at espirito magpamapinda si malabbat a'a nga sigi
    panurakaw, “Ka'aw i Dadi'-na si Diyos!” Pero agpangisugan-nay nan ngan ga'i agpanugutan-na
    nga agpakayawit pa kay agpakatu'anan nga iya i Tinu'inan Mannanalwas.
  mco-NT: 'Chi nañ jadu''n je'' ca''oybɨ yajpɨdzɨmy ma mayjäy, mɨc je ca''oybɨ anajty
    yhua''ñ yjɨhuɨ̈y, ymɨna''ñ: ―Miich je'' Dios xy''ung''ajtp. Chi Jesús nïgɨ ix''ojy,
    ca'' anajty yajhuäcxɨpy nɨcxy yjaccapxy, com tɨ anajty nejhuɨɨygɨxy co yɨ'' je''
    je Cristo.'
  bsp-bsp: 'Kɔ yɔŋk yɛlɛc yolukus afum alarəm darəŋ, yoc-kulɛ-kulɛ: «Məna ɔyɔnɛ Wan
    ka Kanu!» Kɔ Yesu ɛŋgbəŋ-gbəŋər yi, ta oŋwosɛ a yolok-loku-ɛ, bawo yɛnacərɛ a
    nkɔn ɔyɔnɛ nwɛ Kanu kəyɛk-yɛk mɔ.'
  kqf-kqf: Bi kota aluwa gebogebodi lava wapewapedi a sunesuneidina i kwavidi a potiyovo.
    Bi a binabinauna gado, “Tam taunana Maimaituwa natuna!” Bi Yesu i giuwedi te a
    lautautau bi i voiyedi te mote a giu, banina tedi a sibe te tana taunana Keliso.
  cpb-NT: 'Osheki romishitowitakeri eejatzi iweyarite, antawoite ikaimayetzi peyari,
    ikantzi: “¡Itomi Pawa pinatzi!” Iri kantzimaitacha Jesús, ikisathayetakeri peyari,
    te rishineteri inkenkithawaite, tema riyotake peyari iriitake Cristo.'
  aon-aon: Yoweishi sagabehos shopunek shakutukuk sabaishi arpesh. Aria eshudok sagabehos
    shopunek shahwar debeg shakri, “Nyak douk Iruhin ananin nuganin.” Aria Jisas nahaesh
    aria nakripesh um mare shiyagwreh enen baraen uwe, uwok. Um maresh, eshesh douk
    shadukemesh shakri anan douk Krais douk Iruhin nagraehan neshopokan nanamori nurao
    arpesh iri.
  hus-NT-2005: 'Aníl jeye, yán i yaꞌultsik in káldhantsi ti atʼax ejattalábtsik; tam
    u kalel, u dhajnaltsik chapik ani in ulaltsik enchéꞌ: ―Tatáꞌ i Chakámláb kʼal
    a Dios. Por na Jesús in kʼwiyaꞌ an atʼax ejattalábtsik ani yab más in walkaꞌ ti
    tʼilomtsik, abal choꞌóbte kʼal an atʼax ejattalábtsik ke Jajáꞌich nu Kristo.'
  mig-NT: 'Te suni ini̱ kua''a̱ ñáyɨvɨ ní ka̱kenda tachi̱ kíni. Te ni̱ ka̱kana kó''ó:
    Máá‑ní kúu Se̱''e Dios, áchí. Ko ni̱ ka''a̱n xaa̱n‑yá jíín. Te tú ní já''a‑ya̱
    tú''un ka''a̱n. Chi̱ a kájini̱ ja̱ máá‑yá kúu Cristo.'
  bps-bps: Na balù dad busaw lamwà mdà di dee dad to, na mkit dad busaw, manla, “Ge
    sa Tingà Dwata!” Kabay nngakan ale, na fnangan ale talù du gadèla na kenen i To
    Mgalék Dwata.
  mbs-mbs: Doen heman medita otaw dinetengan te bosaw inibing doton ki Jesus. Peglowà
    te bosaw, timawal dan, “Sikona se Batà te Timanem.” Meneng sinagda i Jesus te
    menge bosaw amon eked dan ikagi, so netegahan dan te sikandin se Misiyas insogò
    te Timanem.
  tof-tof: Kolae samua ta abün pamkolpamdógab baus kwarilürr igó taegwarrkü wagó,
    “Ma amkoman Godón Olomla!” A Yesu ma ibü nagóp; ibü koke ok ninóp bóktanóm, zitülkus
    i umul koralórr wagó, wa ene ⌊Kerriso-e⌋.
  cme-NT: 'Jaaŋ daaba hɔlma-na, *jĩnabaa-ba waa nuɔmba bɔi-na. Duɔ donya umaŋ baamba‑i,
    ba ta ba kaasĩŋ wuɔ: «Diiloŋ-Biɛŋo yaa nuɔŋo‑i kelkel!» Jĩnabaa-ba naa suɔ wuɔ
    Diiloŋ uŋ pãa nuŋgu‑i aa saaŋ *Koŋkortieŋo maŋ, u yaa Yesu‑i; a ce dumaaŋo-na
    Yesu tuɔ nuola-bɛi, u sa yaŋ ba da piiye.'
  sus-sus: A naxa ɲinnɛe fan keri mixi wuyaxi fɔxɔ ra. Ɲinnɛe nu furemae bɛɲinma,
    e nu gbelegbele e nu a fala, «Ala xa Di nan na i ra!» Kɔnɔ Isa naxa e yamari,
    a e ratɔn wɔyɛnfe ra, barima e nu a kolon a Ala xa Mixi Sugandixi nan a ra.
  pon-2006: Ngehn saut kan pil kin kohieisang rehn me tohto, kin weriwer ndinda, “Komwi
    me Sapwellimen Kohto!” Sises ahpw kin ketin angiangihirailda oh sohte kin men
    mweidohng re en lokaia, pwehki ar ese me iei ih Mesaiao.
  dad-dad: Kaa sesen, tamo kayau musei bun, ulolõ deis fen, diweig diron, “Õ anĩ Negur
    Naal!” Anĩ ere, ĩ sakã fiyeĩd fen, to wogõ douf nigin sigoreid ifofan, ere nigin,
    idi keleĩ, ĩ Kristus.
  zab-NT: 'Zieny bniety racxú, nuudeb bdiiaza bɨndxab láani lazdoodeb rbɨxtiadengui:
    —Laabiu nábiu Lliin Dios. Per Jesús gudildnény de bɨndxabqui ne quɨt bsaantiny
    niniidengui te pur de niy nándengui dec laany nány Crist.'
  jae-jae: Ma ŋalau sec sêsa aŋga lau taêsam nêŋ amboac tonaŋ. Êsêac sêwakic to sêsôm
    gebe “Anôtônê Latu aôm.” Ma Jesu gec biŋ êsêac to gêjac jao gebe sêsôm biŋ atom
    gebe êsêac sêjala gebe eŋ Kilisi tau.
  ksd-ksd: 'Ma ra umana tabaran dia irop kan ra mangoro, ma dia oro dari: U Natu i
    God. Ma i bor bat diat, pa i nur tar diat upi diat a tata, tago dia nunure ba
    ia ra Kristo.'
  msm-NT: Pigpang-abug din isab to mangkadoot no ispiritu no migsamuk to mahan-in
    no mgo otow. Pagyogwa dan on, namangiyak sikandan no mig-iling, “Sikuna, Anak
    ka to Diyus!” Di pigsapadan ni Jesus sikan mgo ispiritu su namaan man sikandan
    no sikandin to diya Insaad no Manyuyuwas.
  myk-myk: 'A jinaa bɛ di foro sipyiɲɛhɛmɛɛ ni, pʼa bi zɛlɛ na: «Mu ɲɛ Kilɛ Ja we.»
    Ga, a Yesu di din pu na. Wu ya ta sɔɔ pu jo wɛ, bani pee ya cɛ na wee wu wa Kirisa
    we.'
  sbe-sbe: Yo hinage tamowai se bado udiyedi yaluwa yabayababadi se pesapesa na se
    yogayogahi se wane, “Kowa Yaubada Natuna.” Na Yesu ye dilaidi na ye hededehekaiyawasidi
    tabu se hedehedede, matawuwuna kabina se kata iya meta Keliso.
  mcr-mcr: Iqu e imäkätqätaŋga, dŋä quvqe ämaqä kuapänäŋä iuŋi ävämakuwi. Ävämepiyäŋgaŋi,
    qu Iqueŋi, “Si Goti Hanjuwä Iqueqä Ymeqä Iqukiyqä” ätukuwi. Qu, “Tqu Kraisi, Ämaqä
    mitŋqä Goti Hanjuwä Iqu ätekqä Iqueqä” näqŋqä etaŋguwitaŋi, Iqu, qu äkasuwä ätuätä,
    “He matqä pambiyä-qe,” yäŋänäqŋqä ätukqe.
  cux-NT: 'Ní yeⁿ''ē ''yaaⁿ ''iiⁿ''yāⁿ chi ngííta yā yinan''dáā espíritus yeⁿ''e yááⁿn''guiinūuⁿ
    chi ''caí yā ní ngaⁿ''a yā: N''diī ní Daiya Dendyuūs n''diī. Tuu''mi ní Jesús
    miiⁿ ní yaa''vineeⁿ yā espíritus yeⁿ''e yááⁿn''guiinūuⁿ ní nguɛ́ɛ́ ''cuúⁿ yā chí
    caaⁿ''maⁿ sa ti espíritus yeⁿ''e yááⁿn''guiinūuⁿ ní deenu sá chí Jesús miiⁿ chi
    Cristo.'
  tur-YTC: İblisler de, “Sen Tanrı’nın Oğlu Mesih'sin!” diyerek çığlık atarak birçoklarının
    içinden çıkıyordu. Ama Yeşua onları azarlayarak konuşmalarına izin vermiyordu.
    Çünkü O’nun Mesih olduğunu biliyorlardı.
  san-ITR: tato bhUtA bahubhyo nirgatya chItshabdaM kR^itvA cha babhAShire tvamIshvarasya
    putro.abhiShiktatrAtA; kintu sobhiShiktatrAteti te vividuretasmAt kAraNAt tAn
    tarjayitvA tadvaktuM niShiShedha|
  bel-N: 'Выганяў таксама дэманаў з многіх, якія крычалі і казалі: «Ты — Хрыстос,
    Сын Божы». І Ён забараняў ім казаць, што яны ведаюць, што Ён — Хрыстос.'
  sch-sch: Hanchu “Pathien Nâipasal nini,” itia iniekin ramkhoringei khom mingei
    sûng renga an jôkpai zoia, Messiah ani iti an riet sikin, Jisua'n ramkhoringei
    hah an chong rang phal ngei mak.
  mic-MIQNT: We'gaw Se'sus mn'tu' ejiglgimaji mimajuinueg. Ge's tewatgimaji mimajuinu'
    ugtinnewaq sesgu'tijig, “Gi'l na Gjinisgam uggwisl.” Na mn'tu'g gejia'titl Se'susal
    na Nujiugs'tawi'welitl. Se'sus melgimaji, “Mut glusultinew.”
  huu-NT: 'Jananɨaɨna jɨaɨ oni oretajano, jananɨaɨ dɨnena raite: —Odɨ Jusiñamui Jitodɨo.
    —Naimɨena naimacɨ uiñua jira, Jesús naimacɨ ñaɨana rairuide. Naimɨedɨ Jusiñamui
    Jitona uiñotɨmacɨ.'
  jiv-NT: Ti untsurí̱ iwianchruku armia nunasha iwianchri̱n jí̱i̱rkiarmiayi. Jíinkiar
    íwianchkia untsumainiak “Ámeka Yusa Uchirí̱nme” Jesusan tiarmiayi. Tura niisha
    “Jesuska Yusa anaikiamuri̱nti” tu nékainiakui Jesus kakantar chicharak itiatmamtikiarmiayi.
  otm-NT: 'Nɛ yʉ zįthu min ''yohʉ ''da yʉ ją''i bi japi da bøn''ʉ. Nɛ nts''ɛdi i mba''ʉ,
    i ɛ̨n''ʉ: ―Nu''i, rá Ts''ʉnt''ʉ i Oją, bi t''ɛ̨mp''a ra Jesús. Pɛ nu ra Jesús
    him bi japi din yą nguetho mi pą''ʉ gue ra Cristo a ra Jesús.'
  dah-dah: Goyenbe garbam po ma sope yiryiŋ. Uŋgura al uliŋde hinhan goyen manaŋ yakira
    tike al budam yubul teŋ kat kwamiŋ. Uŋgura goyen Yesube Mesaia yeŋ nurde uneŋ
    hinhan geb, kat kuŋ heŋyabe kekew teŋ, “Gebe Al Kuruŋ Urmiŋ!” ineŋ hinhan. Gega
    Yesu beleŋbe mere tinak yeŋ yineŋ teŋ utaŋ yirde hinhin.
  tnk-tnk: Nəremhə me mwi həier ia nərmama həpɨk, mamhəkwein əpwəmwɨs mə, “Ik Tɨni
    Kumwesən!” Mətə Iesu rɨnise irəha mə tuhəpwəh nəɡkiariien, tɨ nəri nə mə irəha
    həukurən in mə in Kristo.
  kpr-kpr: 'Sukaru evetu genembo da tamonda iriara, ábarago ondiri vose dariguseri.
    Amingiri, ne koko siseri, “Ni God da Mandiri!” Aminge setero, Iesu nu kovionoghae,
    beka erá seóro dae sise buregusira. Ainda susu mo: sukaru kasama useri, God genembo
    eni mutari sisira amo, Iesu ri. Ava sedo, erá sukarui seóro natofo numo kasama
    eóro dae sise, Iesu ne buregusira.'
  san-IAS: tato bhūtā bahubhyo nirgatya cītśabdaṁ kṛtvā ca babhāṣire tvamīśvarasya
    putro'bhiṣiktatrātā; kintu sobhiṣiktatrāteti te vividuretasmāt kāraṇāt tān tarjayitvā
    tadvaktuṁ niṣiṣedha|
  nho-nho: Naa tippua hoki ni tau i aaraa tama i laatou ni kerekereia Jesus ki hakattaha,
    teenaa ki tanitani varo atu naa tippua raa peelaa, “Koe raa ko te Tama TeAtua.”
    Tevana iaa Jesus ni huri atu no nutua naa tippua naa ki see taratara, i te aa
    i laatou e iloa maa Ia ko te Mesaea.
  gym-NT: 'Erere arato, ni kwati btä üai käme nämane nüne abko kisete bren jänükani
    siba Jesuye. Ni ye abko, btä üai käme nämane niken mento, kä namani ñäke krikri
    be krörö Jesuye: ¡Jesu, ma Ngöbö Odei, ye gare kuin tie! üai käme namani niere
    kore Jesuye. Abtä Jesukwe kada ketamna üai kämeye. Nin Jesu namani üai käme tuemetre
    ñäke jire chi mda, ñobtä ñan angwane Jesu abko Ni Dianinkä Ngöbökwe abko namanina
    gare kuin üai kämeye, aisete ñan niedre kwe gadre ni jökräye, abkokäre Jesukwe
    kada ketani.'
  azg-NT: 'Ndoꞌ mantyi quiiꞌ ntꞌan nanꞌñeen, jndye nnꞌan ñꞌenhan na tcoꞌxen jon na
    quinduiꞌ jndyetyia quiiꞌ nꞌonhan. Ndoꞌ jndyetyiaꞌñeen jnanꞌxuaahan, jnduehan:
    —ꞌUꞌ condui ꞌuꞌ jnda nquii Tyoꞌtsꞌon. Majoꞌ sityiaꞌ jonhan min tyíꞌncyaa jon na
    nnanꞌneinhan. Ee mangio yahan na nquii jon conduihin Mesías.'
  bhd-bhd: भूतां भी चिन्डां मारतां थियां, ते ज़ोतां थियां, “तू परमेशरेरू मट्ठूस!” ते
    बड़े लोकन मरां भूतां केरो सैयो निस्सी जेव, ते तै तैन झ़िड़कतो थियो, ते तैन गल भी
    न थियो देतो केरने, किजोकि तैना भूतां ज़ानतां थियां कि ए मसीह आए।
  too-NT: 'Lā'' lhūhua'' a''ntī ixtaka''lhī tlajana'' cāmātzeyīlh. Lā'' huan tlajana''nī''n
    cāmakxtekli. Lā'' tahuanilh: ―Hui''x ixO''kxa'' Dios. Lā'' Jesús cālacaquilhnīlh
    huan tlajana''nī''n lā'' tū'' cāmakxtekli natachihuīna''n como xlaca''n taca''tzīlh
    que ū''tza'' Cristo a''ntī Dios lacsacui''līlh.'
  ind-AYT: Setan-setan pun keluar dari orang banyak itu sambil berteriak, “Engkau
    adalah Anak Allah!” Akan tetapi, Yesus membentak mereka, Ia tidak membiarkan mereka
    berbicara karena mereka tahu bahwa Ia adalah Kristus.
  cjo-NT: 'Eejatzi rowawijaakoyitakirini osheki kyaantariri kamaari. Riraga kamaaripaeni
    riyotawakirira Jesoshi rirotaki Rotyaantanewo Tajorentsi rootaki ikaemaeyantanakani,
    ikanteeyini: —Eeroka Itomi Tajorentsi. Omaanta riraga Jesoshi ro romaeryaantakariri,
    tema ikantanakitziiri: —Pimaerite, eero pikamantakotana. Roojatzi rookantanaari
    rirori atziripaeni.'
  nsn-nsn: O burehentieher liouana uasa ka hiliu tasir bureher tamat, kara kula ualeik
    pare, “Ingga ter tuna God!” Bo Iesu puk ke loulouar, kare ualatoho tasisin, ahik
    pah ra mene baka poluk, ter hauono gisina ra ate inggono ter Kristo.
  san-DEV: ततो भूता बहुभ्यो निर्गत्य चीत्शब्दं कृत्वा च बभाषिरे त्वमीश्वरस्य पुत्रोऽभिषिक्तत्राता;
    किन्तु सोभिषिक्तत्रातेति ते विविदुरेतस्मात् कारणात् तान् तर्जयित्वा तद्वक्तुं
    निषिषेध।
  tna-NT: 'Einid''u madhada cuana da jucuada nedaji cuana peje jenetia jusiacuinatana.
    Tueda einid''u madhada cuana uja tsiatsiatana: —Mida da Diusu sa Ebacua. Da su
    Jesús ja einid''u madhada cuana jubida d''ayatana pamitanata huecuana puji. Daja
    einid''u madhada cuana ja Jesús atana, tueda da Diusu sa Jabeituti Deja bahue
    putana huecuana putsu.'
  lid-lid: Ma hawe iri malawin ndra-in solo-an ado la-u iri lau anyar ame len, tiye
    i buku doh, “Ou badeh, Nadu Kindrei.” Arile, iy tiye iri kandru-uk le, tasah iri
    ndratanan, iy badeh, Krais.
  wim-wim: Wiyiya oony way anangan kenth thanang ngangk pam wanchantam anpalan. Kanan
    pentin-a, thanan othamayan pech-pechin, “Nint in pam nhengk God.antam a!” Puth
    nil Jesus.an thaw thant oony way al-alantan, “Niiy appap iiyāna.” Puth thanan
    kan meeꞌmiy an nil Christ.ana, pam anan nil God.angan kaaꞌngak aak iikanakan kuchowana.
  zga-M: Imepo chope chikhavahumaavingi vali kulila kwu elimenyu nukhuta, “Uve veve
    mwana va Nguluve!” UYisu akhadukha imipepo nukuvavula vachove, ulwakhuva valumanyile
    ukhuta umwene akhala vi Kristi.
  yom-yom: 'Ziphevi zimbimbi zitotuka mu batu bawombo. Sumbu zintotuka zi kuenda yamikina :
    —Ngeyo widi Muana Nzambi. Vayi Yesu wutemina ziphevi beni zimbimbi ayi kasia zivana
    ko minsua mu yoluka bila zizaba ti niandi Klisto.'
  san-SIN: තතෝ භූතා බහුභ්‍යෝ නිර්ගත්‍ය චීත්ශබ්දං කෘත්වා ච බභාෂිරේ ත්වමීශ්වරස්‍ය පුත්‍රෝ(අ)භිෂික්තත්‍රාතා;
    කින්තු සෝභිෂික්තත්‍රාතේති තේ විවිදුරේතස්මාත් කාරණාත් තාන් තර්ජයිත්වා තද්වක්තුං
    නිෂිෂේධ|
  yut-yut: Ae amɨn morapmɨ koŋni toŋ uŋun yol yomgut. Yolakwan koŋ da yaŋ tɨdaŋek
    yawit, “Gak Piŋkop dakon Monji.” Yesu uŋun Kristo yaŋ nandaŋ ɨmgwit, do Yesu da
    koŋ gen dɨmasi yoni do kɨrɨŋɨk yomgut.
  grc-BYZ: ἐξήρχετο δὲ καὶ δαιμόνια ἀπὸ πολλῶν κραυγάζοντα καὶ λέγοντα ὅτι σὺ εἶ ὁ
    Χριστὸς ὁ υἱὸς τοῦ Θεοῦ. καὶ ἐπιτιμῶν οὐκ εἴα αὐτὰ λαλεῖν, ὅτι ᾔδεισαν τὸν Χριστὸν
    αὐτὸν εἶναι.
  cpc-NT: 'Ojyiki jomishitowitakiri iijatzi iwiyariti, antawoiti ikaimayitzi piyari,
    ikantzi: “¡Itomi Pawa pinatzi!” Iro kantzimaitacha Jesús, ikisayitakiri piyari,
    tii ishinitziri iñaawaiti, tima jiyotzi irirori piyari iriitaki Cristo.'
  nhg-NT: 'Hua oquisaya nuyejque demunios tli meyac giente quepeaya imijtec. Tzajtzajtzeya,
    quejejtoöya: ―Taja tecaca teiconie Deus. Pero quemajajualoöya, hua amo quencöhualoöya
    ma tlajtlajtucö, pues yejua quemajtaya que yejuatzi iloac inu Cristo tli Deus
    tieixpejpenque.'
  nya-nya: Komanso ziwanda zinkatuluka mwa anthu ambiri, zikufuwula kuti, “Inu ndinu
    Mwana wa Mulungu!” Koma Iye anazidzudzula ndipo sanazilole kuyankhula chifukwa
    zimadziwa kuti Iye ndi Khristu.
  ngu-NT: 'Intech on miyequej cocoxquej no oquisquej on xcuajcualtin espíritus yejhuan
    tzajtziyaj niman quijtohuayaj: ―Tejhua titeConeu itech Dios. Pero Jesús quimajhuatiaya
    niman xquincahuiliaya ma tlajtocan, pampa yejhuamej quimatzticatcaj ica yejhua
    Cristo.'
  kup-kup: Met añaraboh pitü menat hehari ruahan berevat sapanez tat ñeo ñarah epat
    hah, “Ni Godiz rop ok.” Pot mañovai berevat sah. Met pitü pori, Iesu pi Kristo
    Godiz au hahan hezap ev, pot paru hodad, povoz paru maot hapan hezavoz pi parun
    ser mañat ah ñeo mañah.
  jid-jid: Meme ruhu gbugbuu ba rju ni kpamba, bari bayi nda tre “Wu vren Irji” Yesu
    a gbonshishi ni meme ruhu ba nda zu ba dubana tre na don ba to ndi wawuyi Kristi
  wmw-wmw: 'Novyo mashetwani wakiwalawa wanu wengi, kuno wakikuwa, wakamba: “Uwe Mwana
    wa Mwenyezimungu!” Fala Insa kawasutumu, aawasire kusowera, konta ewo wakijiwa
    kuwa iye Almasihi.'
  gmv-GGM: Tuna ayyaanaanti qassekka Yesussa “neni Xoossa na” gishenne waasishe daro
    asatappe kezida, gido attin izi ista seerides, tuna ayyaanaanti izi kirstosa gididayssa
    eriza gish isti isinoka haasa7ana mala koybeyna.
  ssg-ssg: Teka ti laha spirit lialun kapiti hahalialu. Kakai Jises tehue ape spirit
    lialun ox ahuta titilol, “O tel Nati Haeu!” Jises watakai teka spirit lialun kaxi
    hani teka seilon ka i Krais, aile ape i halini na lato kaxi.
  zpo-NT: 'Nu noka nzho zyen doo xaa mloo xaa mbi mal lextoo, xaa kwaan mbazhe dublegan
    nu mbezh lo xaa: —¡Lu nak Xgann Dios! Per lee Jesús mgalno re mbi mal nel nanzheklat
    xaa nii re mbi mal lo xaa, nel nela re mbi mal lee xaa nak Xaa Mxaal Dios Nabeyy.'
  poy-poy: Washamshera wawalawa wantu wavuwa, wabotanga pawalonga, “Gwenga gwa Mwana
    gwa Mlungu!” Kumbiti Yesu kawakaripira, kawalewelera nawatakula, mana wavimana
    kuwera mweni ndo Kristu.
  qwh-NT: 'Supëyoq nunacunapitam supëcuna yarquyarqan qayaripa, queno niräcur: —¡Qamqa
    Diospa tsurinmi canqui! Tseno niyaptinnam, Jesus nerqan: —¡Upälla cayë! Porqui
    manam munarqantsu Diospa Acrashqan canqanta musyatsicuyänanta.'
  gaw-gaw: Ele amu Jesus Nug he, ouḏi nau ag danab ah kuḏum uuadna, “Na amu Kayak
    Beḵa,” ana enan gop̱ig amge ag doop̱ig, Nug am Kristus amunu Nug ag baula maṯimnanu
    ag amelagp̱a, “Aib!” a, ag oḏelag qamutp̱ig.
  nca-nca: Ko yuqa piyimi kumi yohowiní uni qambu ŋu roto toŋeŋgurí. Toŋero yuqa piyimi
    ŋundo ki kondé tero, “Keko Anutu koro Naŋuní,” yaŋgurí. Quko, ŋunde ma yewero,
    ye soré yereró, dokoro ŋande iŋomukaŋgurí, ko eneko Kristo ŋu, yero iŋaŋgurí.
  zpz-NTPP: 'Nunu bruu chu zañ nuras nu bicy ni mbecy nu yuꞌ lat de mbecy rat zeꞌ.
    Orzeꞌ nuras zeꞌ rbish ti dey. Orzeꞌ na dey rab yu Jesuuz: ―¡Ru nac ru iꞌñ Ñgyoozh!
    ―na dey. Orzeꞌ Jesuuz bdzaꞌm ni de nuras zeꞌ. Orzeꞌ wansaan mi nu nii zir dey,
    gun yuꞌ lo dey mi nu nac mi Mesías, biñ nu ca lo cuen nu cyid.'
  mkj-mkj: Ngen jaus kan pel kin injang ipen armaj dir ma kin rahrahu pwahpwahpwa,
    “Koawoa ma Nihn Koahs!” Jesus lipwoarehda irai apel johpwa nimen mweidoahng irai
    en lallallal, pwa irai kidal pwa ioar Ih ma Messiah.
  zac-NT: 'Nu bëgú më zihani mëdzabë nananú laꞌni lduꞌu mënë. Gurushtiá ra mëdzabë.
    Guniꞌi rall: ―Lë́ꞌël nal shini Dios. Perë lëꞌë Jesús bësëac dchi lëꞌë rall nu
    guniꞌi më fuertë lu rall të adë guadíꞌdzëdiꞌi rall purquë guc bëꞌa rall na më
    Cristo el quë nagudili Dios parë guënibë́ꞌaiꞌ.'
  kyg-kyg: Inagi hosu apaune vayaꞌmo asole vayaꞌai apaipafatiꞌmo emi eꞌapaeꞌmo, Goti
    mafaꞌneꞌamo maiꞌnane, huꞌa alopa gefatiꞌmo huꞌnae. Kalaisi vekamo maiꞌniye, huꞌa
    ago ageꞌnayaꞌmofeꞌmo Yesuꞌa, ge osutapa afa maiyo, huno hapa paiꞌniye.
  kmk-kmk: Inaddag na pay dat dimunyu utdat adu’n tagu ot gapakuyan da un kaysan un
    kanan dan, “Sika’d Anak Apudyus.” Yoong inggimaun Jesus dida ot adina impalubusa
    nambagbaga da. Onta tigammu da un siya dit Kristu.
  cao-NT: 'Jasca, huëstima ca yoshi bo natsëcahacani quiha nohiria bo quima. Natsëquëhax
    ja quënacaniquë: —Dios Baquë xo mia ra —iquiina. Jatsi quiha yoshi bo Jesú raahaniquë.
    Jato ja pasimani quiha, Dios raahacanish ca Xabahamati Ibo ja iqui ca ja cahëcani
    quëshpi na.'
  bbr-bbr: Kiro osou aru ak sip roat sosop opok rain, ak erekapu ute manoin. Kiro
    osou aru akas piormana, äiein, “Epar, na Anut nukan Mokoi.” Jisas nukan sakaus
    osou aru akan oiaksau utup sarewon, akas ätäi aurau senek wa. Owon, ak äpu Jisas
    ko Anut nukan Mokoi.
  inb-inb: 'Chasa­lla­ta kuku waira­kuna­ta­pas, achka­kuna­ta­mi llugsi­chirka. Chi
    kuku waira­kuna, kapa­rispa, ni­na­kurka: —Taita Dius­pa wam­bra­mi kangi. Jesuska,
    chasa kapa­ri­na­kus­kata piñarka. Chi kuku waira­kuna iachar­ka­kuna, pai Taita
    Dius ag­llaska Cristo kagta. Chi­manda­mi chi kuku­kunata mana saki­kurka, chasa
    riman­ga­pa.'
  hrv-hrv: 'A iz mnogih su izlazili i zlodusi vičući: “Ti si Sin Božji!” On im se
    prijetio i nije im dao govoriti jer su znali da je on Krist.'
  box-NT: 'Ɓa nùpua cɛ̀rɛ̀ɛ na ɓa cĩ́náwa wi yi á ɓa wee lé yi ká ɓa a bío
    pɔ̃́npɔ̃́n: «Ũnɛ́n lé yìa lé le Dónbeenì Za.» Ká a Yeesu wón màhã́ wee
    zá làa ba le ɓa yí bío. Lé bìo ɓarɛ́n mí bɛɛre yàá zũ mu le o lé *Yìa
    le Dónbeenì mɔn léra.'
  ote-NT: 'Nehe ndunthi ya daꞌthi núꞌʉ mi pɛꞌtsa ya tsꞌonda̱hi mi ɛmbabi, ne asta
    mi mafiꞌʉ mi ena: ―Nuꞌi go gueꞌi rá Tꞌʉꞌi Ajua̱. Pe nura Jesu mi tsʉi núꞌʉ ya
    tsꞌonda̱hi ne himi hopi da ña̱, ngueꞌa̱ nuꞌʉ́ mi pa̱di gue go mi gueꞌa̱ ra Cristo
    núꞌa̱ bá pɛhna Ajua̱ pa da nda̱.'
  wnu-wnu: 'Ende aba ai bigau qamb toar qei wurit isub igoar eng der isub ete qamb
    amirei: “Ne Qenu wau ten.” Ende qamb arari Yisas der wuritaisi igoai. Eng wuri
    munon inubersierib derer eng imbig ab igurei.'
  zam-NT: 'Làth rye mèn yíiz co'' mbi''th no mèn loo Jesús ngòo mèn co'' mque no xpii
    che''n meexù'', ne. Co''se'' mblo'' Jesús xpii che''n meexù'' loo mèna, mbli xpii
    meexù''a par mbez mèna cabii loo Jesús: ―U'' nac xgan''pe'' Diox. Jesús mbyoo
    xpii meexù''a. Ne''nda''de Jesús lugar tolo ngnii xpiia tac xpii meexù'' co''
    ngo loo mèna nonque'' no naneeque'' le'' Jesús nacque'' Crist.'
  zyp-NT: Ma hlui co, mehlupui chung taitah khachia sahlo khah pia he ka, “Nama cawh
    Khazing Sawcapaw na cang,” tatah a y he. Canghrasala aaning cawh Zisu tah raw
    he ka, Khri a cang tahpaw aa hni cawtah khei aa rei thlawpaw khah sai bei he.
  sey-NT: Ju̱ꞌicohuaꞌire paꞌisicohuaꞌipi huatiohuaꞌi etajë Maijaꞌquë mamaquëre papi
    cuijëna. Jesupi ja̱ cayere ë̱sepi, tsoe i̱ohuaꞌipi Maijaꞌquë jëjo daoquë Cristo
    api asa doꞌire.
  nvm-nvm: Fu ijegreknum madu kaven ise uruvana bu e nirokiavo iji kuriaireme kiamga
    bu e iji areme usem vain. Bu usem vaknum biumame kume, Aiji anka ma Godon Farifno
    kumen. Rega Jesu fuka kuriaireme kiamga buba vuak kuain. Ijefuon maiji bun vierafega
    Jesu fuka ma e iji God kuamga fu ari moikigia e fok karauniakafa ruainma ijin.
  mps-mps: Dwai haubo dabego we bidi hauwa taga pali. Tama te dwai haubo dabego hai
    olama, te po wali, “Nage Godigo Ogwa dao.” Augwaligo koneani, Jisas te Godigo
    we bidi tau somainu sa muani bidi Krais da. Tama tibaso, augwaligo te po te we
    bidibolo waidali weyu, agai augwaligo po tomode togwa sąyani.
  seh-seh: 'Pontho, anthu azinji akhabuluka mizimu ya kuipa, mbikhakhuwa tenepa: “Iwe
    ndiwe Mwana wa Mulungu!” Mbwenye Yezu akhaipwekera mbakhaikhondesa kulonga, thangwi
    iyo ikhadziwa kuti Iye ndi Kirixtu.'
  pab-NT: 'Hoka tihanarenai kahare halitinai nonitata xanehenahitaha hakawiyalaha
    kakoa: — Hiso atyo Enore Ityani! nexahitaha. Waiyekehalakahareta atyo Jesus enomanaha.
    Enore Kalorexe Aohenere atyo, hoka hatyo hiyeta watyalyahitene, mairaenityahitene.'
  llg-llg: Nai hataholi kamahedi kala sila boe, hambu luma nitu nala kala. De Yesus
    palenda nitu la sila, fo ala kalua leme hataholi la sila mai. Ala kalua ma ala
    langgou lae, “O ia, Manetualain Anan!” Huu nitu la sila bubuluk, lae, Ndia ndia,
    Karistus, fo Manetualain helu basan so, neme makahulun mai, fo sangga haituan
    mai. Huu ndia de, Yesus kaꞌi sala fo ta bole kokolak dedeꞌa deꞌek esa boe, laꞌeneu
    Ndia aon.
  kyf-kyf: 'Zuzu ''nyii yi ''yaa guzʋnya duun ''wʋtla ''wʋkpɩkpɩe nya: «-Lagɔɔ ''Yu
    -ɩn -mɩa!» -We ka gbʋ -wa, wa -yi we ''ji -nya nɩɩ, -Zezu mɩa, -Lagɔɔ -Bhasanyɔ
    -wa. ''Ɩn -Zezu yia we wa ŋwɛɛ labhalɩ -nya, ɔ ''nɩ ŋwnu wa ''ka gba.'
  tpi-tpi: Na em i mekim ol spirit nogut i lusim planti manmeri. Na taim ol i lusim
    ol manmeri, ol spirit nogut i save singaut olsem, “Yu Pikinini Bilong God.” Tasol
    em i krosim ol na em i tambuim ol long ol i no ken toktok, long wanem, ol i save,
    em i dispela man God i makim bilong kisim bek ol manmeri bilong en.
  mih-NT: 'Ta i quita tucu tatyi cuihna sii cuaha xaan ñiyɨvɨ cuan, ta i cana saa
    si ta catyi si: Yoho cuu ra cu Zehe Ndyoo. Catyi si. Zoco ñá saha ra Jesús sa
    cahan ca si vatyi nacoto si sii ra vatyi ra zacacu sii ñiyɨvɨ cuu ra.'
  qvh-NT: 'Saynömi waquin gueshyagcunapitapis supaycuna yarguyargan cayno gaparäyashpan:
    “¡Gamga Diospa surinmi canqui!” nir. Tayta Dios cachamushgan Cristo cashganta
    wilacuyaptinmi supaycunata Jesús olgutupargan imatapis mana parlacuyänanpä.'
  kms-kms: Di ququ brequ anene wute nde pu meyi mandi di mari, “Nu God ningg wo.”
    Pudi ququ brequ ni nei mamb ni Kraist, wuti God tiqi nundog nandi wute nate ruwi
    ye, pugri bu ni ker nuam di segi puq nindim di ni wand mand segi.
  agn-agn: Namansiloa ong kayadian tang mga dimonio. Pagaloa nira, namansiteg tang
    mga dimonio ang ganing, “Yawa tang Ana tang Dios!” Piro sinambleng tanira ni Jesus
    ig indi pinagnan ang mamagbitala, tenged gailala nirang tanandia tang Cristo.
  nhi-NT: 'Noiuqui intich miqueh cocoxqueh oquisqueh amocuali ehecameh, in amocuali
    ehecameh opohtzahtziah uan oquihtouayah: —¡Tehuatzin tiConetzin Dios! Pero Jesús
    oquimahuaya uan amo oquincauaya matlahtocan, porque yehuan cuali ocmatiah nic
    yeh yen Cristo Temaquixtani.'
  ttc-NT: 'Ax eb''ajjatz tin malspirit tuj kyanim ky''ila''j kye xjal b''ix nkyesiky''in
    tuq ikxjani: «Yatz a''ich Tk''wa''al Dios.» Per te Jesus nkyexik tuq tmiyo'' kye
    malspirit b''ix k''onti''l tuq nkyestzoqpi'' tzan kyyolin ti''j tzan tpaj kyetz
    kyeb''en tuq tetz aji te Koloyon Aj Q''umankaj Oqtxi''.'
  dan-1931: 'Også onde Ånder fore ud al mange, råbte og sagde: “Du er Guds Søn;” og
    han truede dem og tillod dem ikke at tale, fordi de vidste, at han var Kristus.'
  kwj-kwj: Wondawani himamwale kapwa le himiyama hurahama ele ni andosini funda ya
    wu inda. Wondani ele himamwale kapwa ka hinga wu uchani wu sawenda, “Mini Gotri
    Che.” Wowani mwanji kwambu tiki wunu ri saweni mwanji wu bwano ti minambwe ya
    wunu na. Hinde wowani, wunu wu hambwanda, rini Kurais.
  vie-OVCB: 'Chúa cũng đuổi quỷ cho nhiều người. Các quỷ bị trục xuất thường kêu lớn:
    “Ngài là Con Đức Chúa Trời!” Nhưng Chúa quở trách, không cho chúng lên tiếng,
    vì chúng biết Ngài là Đấng Mết-si-a.'
  kze-kze: mirá úwasa taraváá-kwámbá sáwíva-kwaasi tirumpinkémbá tiyuwésa anónka'a
    sésa Áánútu ááninko óne simásuwesa kóuraawe. taraváá-kwámbá imáyáa ésa Ísuntavesa
    Áánútumo usásinankaiwaima iyé-ímáyáá untávéna Ísu aaiséráaro súwasa tiyuwésa kóuraawe.
  lbk-lbk: Nan cheycha'y anito ay finmala isnan cheycha'y sinkhepcha et nenfogfokhaw
    cha ay nangwanin, “Sik-a nan Anak nan Dios!” Nay met achi yinangyangan Jesus chaicha
    ya inpawana nan enkaliyancha, tay ammocha ay siya nan Cristo.
  mto-NT: 'Ax je̱m tseꞌe nu̱may je̱ jayu jyaꞌvin ka̱jxmda pyítsumdini je̱ ko̱ꞌo̱yjáyuvapta.
    Aaꞌmitaaktu tseꞌe, je̱tseꞌe vyaandi: ―Mits xa je̱ꞌe̱ veꞌe je̱ Nteꞌyam je̱ yꞌOnu̱k.
    Vanꞌit tseꞌe je̱ Jesús tyukna̱ꞌmu̱xjidi, kaꞌa veꞌe du̱yakjajtjidi je̱ ko̱ꞌo̱yjáyuvap
    je̱tseꞌe kyó̱tstat ku̱x ñu̱jaꞌvidu veꞌe je̱ts je̱ꞌe̱ je̱ꞌe̱ veꞌe je̱ Cristo, juuꞌ
    veꞌe je̱ Nteꞌyam vyinko̱o̱n je̱tseꞌe yakkutojknit.'
  bzh-bzh: Gememö to deneya in alam nġahiseḳë, gedenenġeeḳ bë, “Anutu Nalu honġ.”
    Rëḳ petupek raḳ sir bë ayej nama. In deraḳ ni bë yi Mehö sën Anutu ggooin raḳ
    in bë geḳo hil nah lo.
  guj-2017: ઘણાંઓમાંથી દુષ્ટાત્માઓ નીકળી ગયા, અને ઘાંટો પાડીને કહેતાં હતા કે, ‘તમે
    ઈશ્વરના દીકરા છો!’ તેમણે તેઓને ધમકાવ્યાં, અને બોલવા દીધાં નહિ, કેમ કે તેઓ જાણતા
    હતા કે, ‘તે ખ્રિસ્ત છે.’”
  jvn-NT: 'Demit pirang-pirang pada metu pating jlerit, ngomong: “Aku ngerti nèk Kowé
    kuwi Anaké Gusti Allah.” Demit-demit kuwi digentaki karo Gusti Yésus, dipenging
    ngomong apa-apa, awit demit-demit kuwi pada ngerti nèk Gusti Yésus kuwi Kristus.'
  byr-byr: Nabaai yɨmakera aꞌmwe kwalaalyaraavɨ yagalyaꞌmaꞌdɨvɨꞌ yuna kaanna wɨna.
    Yɨmaka dazara jaka naanga danganna “Gɨmɨ Gotɨyare Gawaalɨꞌgɨnyɨra.” Sahwara sɨduꞌnaka
    dareꞌna yawɨꞌdɨvɨsaꞌna “Sai Kɨraazɨtɨyai daaka! Gotɨyai dahɨlakaka maryasaabakei
    daaka!” jaka sara danganna. Jaka danganna yadaapɨjɨ sahwai mayagaala wɨdɨna kyaꞌ
    sahwara maanga bɨpaina yeva kaanna wɨna.
  ian-ian: Kavle waagan tavila la nɨmba kat ndino ndi kat kwunatndɨ. Kan waagan ndinyangu
    kat kwagalalaa walega wandi Jisas kat. Mɨn kat vɨga lɨganɨn. Mɨn Godna nyan mɨn
    waa walega walaa kwagalalaa yindi. Jisas ndi kat wupma ke waa waa wandɨ. God wandɨ,
    yaa nyan Kraist tɨnda vak nat nɨmba kat mbutnjangat kai walaa wupma ke waa waa
    wandɨ Jisas.
  hun-hun: 'Sokakból ördögök is kimentek, és ezt kiáltozták: „Te vagy a Krisztus,
    az Isten Fia!“ De ő rájuk parancsolt, nem engedte őket szólni, mivel tudták, hogy
    ő a Krisztus.'
  mcf-NT: 'Adembidi mayan icsa utsi-utsien dapuduemepanëdash. Adoac, Nuquin Papan
    madombobi mibi nec, quec sidquesho tantiashun: —Nuquin Papan chomiaid nec, quequin
    ëbi chiec adec onquenda —Esusën cac mayan icsa ënëdpanëdash.'
  kjs-kjs: 'Mo koe remonumi enaali adaapu giyasimi rabu gu-rupa yalaasimi: Nere Gote-na
    Si lisimi. Gore remonumi Yesu nipu ora Gote-na Mea Rapaae Ali makuaasimi-pulu
    nipumi nimu-para agale nalaketapape loma maepeaasa.'
  mni-mni: "Adugisu mathakta, mioi kaya amadagi lai phattabasing aduna “Nahakti Tengban\
    \ Mapugi Machanupa Christa aduni”\x94 haina laoramlaga thokkhirammi. Adubu Jisuna\
    \ lai phattabasing aduda cheiraduna makhoibu wa nganghallamde, maramdi makhoina\
    \ Ibungobu Christani haiba khanglammi."
  yad-NT: 'Bayantuveda jarye sipyateda rajuuvasiy variy, riche̱ñe̱ya̱nu̱yada bayantuveda
    variy: “Jiiñi̱ ji̱ta si̱tenu Ju̱denu denu.” Sanique̱tya̱da ji̱ta variryi, su̱bayada
    rirya̱jisirya niquejada, jiryatiy ridyetya̱da daryaju̱ sani̱cha Ju̱denu jaryeti̱.'
  mxb-NT: 'Ta ni̱ ka̱nkuei taꞌani espíritu kini ini kua̱ꞌá nda̱ꞌo ña̱yuu ñoó, ta ni̱
    ka̱yuꞌán: ―¡Mií ní kúú de̱ꞌe Ndios! Tído ni̱ da̱náni ñaá Jesús, ta ko̱ ní sónó
    ná ña̱ kaꞌa̱n saꞌa̱ ná. Chi̱ náꞌá váán ña̱ mií ná kúú Cristo, na̱ dáka̱ki ñaá.'
  pon-2006A: Ngehn saut kan pil kin kohieisang rehn me tohto, kin weriwer ndinda,
    “Komwi me Sapwellimen Kohto!” Sises ahpw kin ketin angiangihirailda oh sohte kin
    men mweidohng re en lokaia, pwehki ar ese me iei ih Mesaiao.
  maq-NT: 'Hacuaha jemu cjín xu xuta xi siu jan cavetjuxin xitsehen xi hincha rë me.
    Hane xi cavetju xitsehen jan quiji ne, jercu cachja camahani cuitjin: ―‍¡Ngayun
    xi Quihndi jain rë Nina ngayun! ―‍Cuatjin xu cachja xitsehen jan. Peru cavatëcja
    xu Jesús cjua xi tichja xitsehen jan, casuaain me cahndë́ xi cuichja xitsehen
    ta, tsëhë xi ha vëë xu xitsehen xi me vëhë xi catsingatju Nina me.'
  hto-hto: 'Iaɨoɨ atɨca ɨráredɨnuiaɨmona dɨga fɨénide jóriaɨ jino jaide. Jaillano
    afémacɨ rɨire caillɨ́oidiaɨoɨ: —O Juzíñamui Jitódɨo, —daɨdíaɨoɨ. Mei íadɨ, como
    úrizaidiaɨoɨmo Jesús íaɨoɨna úritañede. Mei afémacɨ afémɨe Crístona íllana onódiaɨoɨza.'
  por-BRBSL: 'Demônios também saíram de muitos, gritando e dizendo: “Você é o Cristo,
    o Filho de Deus”! Reprimindo-os, ele não lhes permitiu falar, porque eles sabiam
    que ele era o Cristo.'
  ces-NKB: 'Z mnohých také vycházeli démoni, kteří křičeli a říkali: “Ty jsi Kristus,
    ten Boží Syn!” On jim však hrozil a nedovoloval jim mluvit, neboť věděli, že on
    je Kristus.'
  cui-cui: 'Barichi pomonae cauri pexeinaewi Jesús taitaweta barapomonae. Barapo caurimonae
    wawaya jeye: —Apara xam Nacom Pexantom, jei. Bequein caurimonae baxua paeba ichitha
    Jesús awiya daʉmetha itaweta caurimonae. Jesús jopa najume copatsiyo xua equeicha
    pepaebiwa tsane poxoru barapo caurimonae yaputane xua bapon yatsicaewa Mesías
    pon Nacom itorobica.'
  boj-2014: Mondor uge gargekoba dego Yesus na winjreqnaqa naŋgi olo tamo uŋgasari
    naŋgi uratnjroqnsib jaraiyoqneb. Jaraiyoqnsib tulaŋ leleŋoqnsib Yesus minjoqneb,
    “Ni Qotei aqa Ŋiri.” Yeqnabqa Yesus a siŋgila na saidnjroqnej, “Niŋgi ijo ñam
    ubtosib maraib.” Degsi saidnjroqnej. Di kiyaqa? Naŋgi qalie, Yesus a Kristus.
  eng-OEBUS: And even demons came out from many people, screaming ‘You are the Son
    of God.’ Jesus rebuked them, and would not allow them to speak, because they knew
    that he was the Christ.
  eri-eri: No hauri inyaba ono nigainga, nere fai-aita baingaro awa nigane. Saini
    nere awa nigidu hara bode, nere benou yaurane, “Ne Itou Idau.” Ono wanenga, no
    ngira nigidu bona, beele lewoguga bona karu nigai, taate bona, nere isane, fai
    beha no Itou hangada tuwai, no nomo fai-aita bagu ege gidu hanigei nomo bona.
  aly-aly: Arrenty-rnem tyerrelhenh ingwer-rnem-they, arrenty rernemap ikwer arlkenh,
    “Ngan Alerikw Akngey-wenh!” Rernem iterl-arew, Akngeyelarl renh thwenew ahern
    nhenh-warl. Arrenty-rnem ilkelhew, angka ikwer-akert ingkerrenhew ileyew. Rap
    arrenty renh-rnem akeleytelew apatelhelemel, ilewerr ingwer-rnem-warl.
  wiu-wiu: Ipono-kitika ali atoa peya mati takoa pote kayo oa ekete nepa Keraisu Akolaline
    mana toko-la wa takoa pokoli agale wameneya poe wa Yesuyo kikoa akeneya. Nipa
    i agopa Keraisu tadeko wa wene tekete okoli ni akeneya.
  swe-swe: 'Från många for det också ut demoner, som skrek: ”Du är Guds Son.” Han
    förbjöd dem (gav dem en sträng tillsägelse) och tillät dem inte att säga något,
    eftersom de visste att han var den Smorde (Messias, Kristus). [Jesus vill inte
    bli hyllad på detta sätt.]'
  cth-cth: Kahraituilinaw nihai, Jisuh teh Cathut Capa doeh ati awh teh, a hramki
    teh taminaw koehoi a tâco awh. Kahrai, muitha kathoutnaw ni hai Jisuh teh a panue
    dawkvah Jisuh ni hai ahnimanaw lawk kam touh boehai dei sak hoeh.
  mti-mti: Airapu kukaeba iyayapan obiren yankweg dauwag kwaruwaya, “Ge God Usiwa!”
    Megara Iesu mu dirum bainda den wane mu wape. Kuiyawa mu anoya me Keriso.
  pad-NT: 'Vahararana vahojaki adani ija''ari vakabajadiki. Ija''ari vakadiania avakara''o''aha
    adani bajadi, vabodi''baraha''aha: —Jesus, ivani ka''da''di i! Deus kaisai i!
    Bajadia avigaki ada aihotahi abono Deua bikarona''iki, oniani ida vara vakhanijanarina
    Jesus va''ora kaabanivini hija.'
  twi-twi: Ahohommɔne fii nnipa no pii mu a na wɔreteɛteɛ mu se, “Wone Onyankopɔn
    Ba no.” Nanso Yesu kaa wɔn anim, hyɛɛ wɔn sɛ wommua wɔn ano, efisɛ na ahonhommɔne
    no nim sɛ ɔno ne Kristo no.
  hlt-hlt: A yet taeng lamkah rhaithae rhoek khaw nong uh. Te phoeiah pang uh tih,
    “Nang tah Pathen capa ni,” a ti nah. Anih te Khrih ni tila a ming uh dongah amih
    te a ho tih thui sak voel pawh.
  tbz-SIM: 'Kɛ̀ yɛbɔkɛ̀ ńyìɛ̀ bɛnìtìbɛ̀ pɛ́u kɛ wékíí kɛ tú: Kuyie mBirɛ ndɛ! Kɛ̀
    Yesu nyɛ̀ kpɑ̀nnɛ̀ kɛ tú yɛ̀ bɑ́ nnɑ́ɑ́ nkɛ yɛ̃́ yɛ̀ yɛ̃́mɛ̀mu kɛ dò nhò tú Kirisi.'
  san-GUJ: તતો ભૂતા બહુભ્યો નિર્ગત્ય ચીત્શબ્દં કૃત્વા ચ બભાષિરે ત્વમીશ્વરસ્ય પુત્રોઽભિષિક્તત્રાતા;
    કિન્તુ સોભિષિક્તત્રાતેતિ તે વિવિદુરેતસ્માત્ કારણાત્ તાન્ તર્જયિત્વા તદ્વક્તું
    નિષિષેધ|
  amx-amx: '@see-verse:LUK.004.040'
  ake-NT: Mɨrɨ enta' rɨ, makoi a'kwarʉ ton epa'kapɨtʉ'pʉ ka'pon amʉ' apai. Makoi a'kwarʉ
    yen ton ukɨ'pɨ'nʉnpɨtʉ'pʉ, “Papa Mumu Ɨmɨrɨ!” ta'pʉ to' uya. E'se'ne' pe to' eseremekʉ'pʉ
    iya, to' usaurokʉ namai'. To' e'paka'nʉkʉ'pʉ iya, apʉne pʉra Kʉrai pe ti'tu to'
    uya wenai.
  qvn-NT: 'Jinaman achcapitam lutan espiritucunas yargapäcura cay nir gapachracurcayar:
    “Gamga cayanqui Diospa-mayinmi” nir. Nipäcuptinmi payga piñapara mana pasay rimapäcunanpag.
    Chay lutan espiritucunaga musyapäcuram ‘Salvacugtam cachramushag’ Dios ningan
    canganta.'
  tku-NT: 'Lhūhua'' tī ixtaka''lhī jā tzeya ū''nī''n ē cāmātzeyīlh. A''cxni'' jā tzeya
    ū''nī''n cāmāxtuni''lh na ixlīstacna''ca''n, tahuanilh: ―Hui''x ī''Ska''ta'' Dios.
    Jesús cālacaquilhnīlh jā tzeya ū''nī''n ē jā cāmakxtekli natachihuīna''n ixpālacata
    xlaca''n taca''tzīlh ū''tza'' Cristo tī Dios lacsacnī''t.'
  bjk-bjk: Ma nang abo tano saban toxo wan su xalik a nangadi toxo xukup bira, “Nöngön
    a Barok kö God!” Inexalik, ine ixo köö idi, ma kaim kö ömaraxen idi rua tinenge,
    möxösa, idi toxoro ösöxö sik bara ine a Mesaia.
  msy-2020: Egha a uaghan duar kurabagh ami da gumazamiziba ataghɨragha azenan iza
    kamaghɨn dei, “Nɨ Godɨn Otarim!” Duar kuraba fo, kar God Gumazamiziba Ua Me Iniasa
    Mɨsevezir Gumazim. Kamaghɨn amizɨ Iesus mɨkɨman dar anogoroke.
  bpr-bpr: Na lêan falwà dad busaw di dademe dad to. Na mkit i dad busaw, manla, “Ge
    sa Ngà i Dwata.” Bay nngakan ale, na là ftalùan ale du gadèla na kenen i Mgalék
    Dwata.
  rmy-VLAKH: 'Бэнга выжанас манушэндар и цыпинас: — Ту — Шаво Дэвлэско! А Вов запхэнэлас
    лэнди тэ пхэнэн, колэстар со онэ жанэнас, со Вов — Христосо.'
  cle-NT: 'Baá⁴ ba² dsa³voóy⁴ hi³há⁴dxúy⁴ ñuúh⁴ chiáh² diáh⁴ dsa³ dsaah⁴² ja̱³. Liáh³la³
    dah²féh³ liáh³ dsa³voóy⁴ diáh⁴ ja̱³: ―Niu³ nɨ³ Ja̱á̱² Dios. Joó⁴ gá⁴xí² Jesús
    ja̱³ diáh⁴ hi³há⁴dxúy⁴, baáy⁴ há⁴hé³ máh⁴ gá⁴cuó³ je² hí⁴dah²liú⁴, chiaah¹ dɨ³ñi³²
    ba² hi³ Jesús ja̱³ ja̱³ Cristo.'
  txq-txq: Numa hatahori hedis sara raa mai oo, hambu hida nitu saꞌek kara boe. De
    Yesus parenda nitur raa, fo kalua numa hatahorir raa mai. Ara kalua ma bolu rae,
    “O ia, Manetualain Anan!” Nitur raa bubuluk rae, Ndia ia, Karistus fo Manetualain
    helu-bartaa memak kana numa lele uluk mai ena fo nae nadenun mai. De Yesus kaꞌi
    sara fo boso kokolak dedeꞌa deꞌek esa boe na laꞌe-neu Ndia aon.
  aaz-aaz: Anbi ameent ein naan amsaꞌ anmuiꞌ tuaf fauk reꞌ anniut saen. Rarit Naiꞌ
    Yesus naprenat niut reuꞌf ein naan he npoin naꞌkon tuaf-tuaf ein naan. Oras sin
    npoin, sin nhuun ein am nak, “Ho reꞌ ia, Uisneno In Anah!” Fin niut reuꞌf ein
    naan nahiin Je nak, In reꞌ naan, Kristus reꞌ Uisneno anbaꞌan nain Je he nreek
    Ee neem. Natuin rasi naan, es naꞌ Naiꞌ Yesus nakain sin nok maꞌtaniꞌ he sin kaisaꞌ
    naꞌuab ein hanaf meseꞌ msaꞌ anmatoom nok In tuan.
  qup-NT: 'Chasnallatata achka supay yaykushka runakunamanta supaykunata llukshichirka.
    Chay supaykunaka kaparishpa rimarkakuna: ¡Kanmi kanki Yaya Diospa kikin Wawan!
    nishpa. Chasna kaparishpankuna Jesuska sinchi shimiwa piñarka. Paykuna yachashpankuna
    Yaya Diospa Kachashkan Kishpichik kananta Jesuska mana munarkachu chasna rimanankunapa.'
  dop-dop: 'Alɔɣɑɑ mɑɣɑmɑɣɑ nɑ́ se yǝlɑɑ pɑɣɑlɛ wɑɑlɩ nɑ pɑ́ kooki sɩ: N kɛ́ Ɩsɔ Pǝyɑlʋ
    kɛ́. Amɑ ɩ kɑlǝnɑ-wɛ, ɩ tɑ tisi sɩ pɑ́ yɔɣɔtɩ: Pǝ tɑɣɑ pʋlʋ, pɑ nyǝmɑ́ sɩ ɩ kɛ́
    Mesii.'
  azb-azb: Bir çoxlarındansa cinlər «Sən Allahın Oğlusan!» deyə bağıraraq çıxırdı.
    O isə onlara qadağan edir, danışmağa izin vermirdi. Çünki onlar İsanın Məsih olduğunu
    bilirdilər.
  eng-DBY: and demons also went out from many, crying out and saying, Thou art the
    Son of God. And rebuking them, he suffered them not to speak, because they knew
    him to be the Christ.
  guo-NT: 'Asew bʉ''xaeyaxot, dep webaespi pejmatpʉatanxot, japibej boejthʉton. Dep
    nakola wʉt japixot, dep nejla''bala. Nejla''bala wʉt, jʉm-aechbalapi: —¡Xam Dios
    paxʉlnam! —aechbalapi. Dep japox jʉm-aech wʉt, Jesús bʉxfiat. Jesús tapae-el dep
    kaes naksiyaliajwa, japi chiekal matabija xot japon Cristo, Dios to''aspon jiw
    bʉ''weliajwa.'
  hla-hla: U mate u omi has i la bar u katun u para, me ku hohomir me poier tere Iesu,
    “Alö a Pien tere Sunahan!” Be Iesu e ranga hatagala mera nen me hapiu nena te
    gi ma tatei ranga uaien, taraha nori i atei sil nonei e Mesaia.
  mav-NT: I'ewyte Iesui ti'a­tu­po­'oro yne ahiagnia miit'in piit pyi. Tuwe­nõ'ẽ turan
    i'atuehay pirik kahato — Ta'i En ni Tupana Sa'yru Iesui i'atu'e. Ma'ato Iesui
    wãi'e i'atuepe. Yt toiky­'esat i tomo­herep hap katu­pono ahiag tikuap Iesui Tupana
    Sa'yru hap. Mi'i pote — Wãi'e i'atuepe eipo­'inik to yt ewehenoi tei'o uwe Uito
    hap eweikuap hap ok tã e Iesui ahiagnia pe.
  kpf-kpf: Oi a ambân doŋbep wâkeziŋâ moliziŋgip. Wâke zen a zeŋgâren gâbâ gam den
    kambâŋâ sâm itâ sâwe, “Gâ Anutugât nanŋâ.” Yatâ sânam utne mân sâbigât dâzâŋgoip.
    Zen topŋâ nâŋgâne Kristo oip. Zo sapsubegât sâip.
  ppo-ppo: So whi̧ feané tiki tua̧mó tepeyóló betere dowi keperape fo fakeyóló sókó
    furaalu, ya̧ta Kótóné naalemapó dua yalepó. Ai fo depa, atimané a̧ta ha̧le whi̧
    mei, Kótóné so whi̧ tȩteróló kaae tanó̧póló sóró beteró betere whi̧ Kerisopó
    yao̧sóró, kale dowi keperape foné sua yalepó.
  hin-2017: और दुष्टात्मा चिल्लाती और यह कहती हुई, “तू परमेश्वर का पुत्र है,” बहुतों
    में से निकल गई पर वह उन्हें डाँटता और बोलने नहीं देता था, क्योंकि वे जानती थी,
    कि यह मसीह है।
  wol-KYG: 'Ay rab itam di génn ñu bare, di yuuxu, te naan: «Yaay Doomu Yàlla!» Teewul
    mu gëdd leen, aaye leen ñu wax, ndax xamoon nañu ne mooy Almasi.'
  bef-bef: 'To foipa felemagi babu boanaꞌmagitoga mineꞌahanana Yesu eneleꞌmo heꞌmi
    su hoꞌehina. Ya nohigo ana foipa felemagi sipi ka kehe ite liꞌahana: Kai Huꞌmamofihi
    panaꞌa yabe. To ya nelago Yesu ka epekigo enali akuꞌi kaga melise biꞌahana. To
    henaꞌmube? Enali Yesu Huꞌmau leꞌmo ho tiꞌehina bo yabe lite akeheliꞌahana yabe.'
  amm-amm: Popuwawoi noko mani, ititounikaiki, noko nokolalo molopoi. Popuwa iyaliyo
    utukaikalokino mo, siyoliso imalokino, “Nono mo Kotoni awitono.” Ulai Isiso mo
    alukikoki, na ikikoki, “Wosu woso, yani siyolo noiyo kaluwai wiyotiyaloiwo.” Toi
    mo sai, ni mo Kolaiso, noko no mo Kotoyo muwokaiki, Isolilo noko fasiko monoi.
  rmy-CHERGASH: 'A vi e bilačhe duhurja inkljenas andar e but e manuša thaj čhonas
    muj thaj phenenas: “Tu san Čhavo e Devlesko!” A vo pretilas lenđe thaj zabranisarda
    lenđe te na ćeren svato, kaj von džanenas kaj si vo o Hristo.'
  zaj-zaj: Vinyamkela wawalawa wanhu bwando, watoa nyangi wolonga, “Gweye iyo Mwana
    wa Mulungu.” Yesu kawakomhokela hawalekile walonge, kwavija wamtanga heyo iyo
    Kilisto.
  chq-NT: 'Joongɨ ga''wooi¹ ''in ''lɨɨi''³ taai² alma tya'' tsá². Joon mo ga''woo¹i
    gajin''²in: ―Jóon¹ Dios ''nʉ. Pe Jesús‑gɨ gajii²mo ''ido, jo gacwo¹gɨ faa''²¹
    ''ido tsʉ ñii²¹ ''in ''lɨɨi''³ do ''e ''ii‑o Cristo.'
  swp-swp: Gamagaridi diabolo se luidi se lulage murimuri eai, se eabayaba, si ene,
    “Oa Keriso ede, Eaubada Natuna.” Ia i ribagigiridi, i ene tabu se ribaribaei;
    paana ede se nuatuiyao ia Keriso.
  bjr-bjr: Afaannauqa faqa niqiqee marufaqa moomoosa naunduraindari raudamaki faaqana
    faqa sandaidaqa qiqau, anee Anutuna amaaku mariananoo fee qufanoo Yisufa miqooqari
    qaoo qinoo sia ufa qiaqee qinau, mi afaannausa Yisuna Anutuna asauku mundirafa
    marunara irimarusa marunara, minara mifa misa nimambaina qinau, innee ufaseeqa
    qufaqa misa sandamafiqau.
  aby-aby: Seidaninu moi merama imumu bobo orou emuaini iini waure fare Yesubairo
    odiriekaro Yesuma weibiro i seidaninu merama imuma i orou medirieka. Emua medaada
    wake daiwere eno weisa, Ae ba Godinu Amaraya weisa. I seidaninu merama imumuma
    Yesu Dawae Kerisoya weada iwoka sikaba Yesuma emuabake i wake da weawe wei.
  eng-YLT: And demons also were coming forth from many, crying out and saying — 'Thou
    art the Christ, the Son of God;' and rebuking, he did not suffer them to speak,
    because they knew him to be the Christ.
  jni-jni: Abgergene wa suri anyimo awe gbardang, inti soo unu gusa “Huu vana Asere
    mani” Yeso matarika agbergene me ma karti we tize, barki wa rusa me Asere ani.
  kne-kne: Pinakaana abe di aanito sin ad-ado ay kinapet da, et sin kinmaanan da,
    inbogbogaw da en, “Sik-a din Anak Diyos!” Dowan et yamyaman Jesus ay mangipaginek
    en daida, tan ammo da dedan ay sisya din Messias.
  tgj-tgj: Uyuvram vdwv segokto “No Pwknvyarnv gv Kuunyilo ngvmabv!” vbvmiying dula
    nyi megonvgv lokv kelin toku. Jisu uyuvram vdwa yamto okv bunua milin momato,
    ogulvgavbolo bunu ninyia Kristo rung vla chintoku.
  gui-NT: 'Jare aña reta yogüɨraja oya jese vae reta güi. Osapúcai reta jare jei:
    —Nde co jae Tumpa Taɨ. Erei Jesús oñeengata chupe reta. Mbaeti omaeño aña reta
    re imiari vaera. Echa jae reta oicuaa jae co Cristo.'
  quc-TT: 'E kꞌi e kꞌo itzel taq uxlabꞌal chike, kakiraqaqej kichiꞌ, kakibꞌij: “At
    at ralkꞌwaꞌl ri Dios.” Rumal ketaꞌm chi are Mesías, ri Jesús man xuya ta bꞌe chike
    xechꞌawik, xeꞌresaj bꞌik konojel.'
  heg-NTPO: Se atuil in iling nas kon muik at ila lo, tom uikjale. Mo Yesus prenta
    uikjale kas le putis deng atuil nas. Tiata oen lail putis nol ahan mumuun le tek
    noan, “Ku niam, Ama Lamtua Allah Ana!” Ta uikjale kas taan noan, Un na mo Kristus,
    man Ama Lamtua Allah in hid meman son deng lolo hmunan nua, le tunang maa ka.
    Undeng na le, Yesus kaing oen le boel aa dasi mes lo kon, deng Un apa ka.
  ptu-ptu: 'Susi toi to napentamai setam, sangngim mäläi setanna napasindum kumissä''
    naua: “Änä''na tongangko Puang Allataala!” Sapo'' sangngim nakuapai Puang Yesus
    anna tä''um napäbäi ma''kada-kada, aka sangngim naissam naua Puang Yesus-um too
    indo To dilanti'' la mepasalama''.'
  bzd-NTPO: 'Ñies e'' shu̱a̱ tai̱ë s''tso'' tteke aknamapa tö. Mik ie'' tö ie''pa
    bua''wé̱ne, eta̱ aknama e̱'' yélur ie''pa a̱ ta̱ aknamapa tö iché ie'' a̱ a̱neule:
    —¡Be'' dör Skëköl Alà chökle! Erë ie'' tö ie''pa uñé. Ie''pa wa̱ ijche̱r tö ie''
    dör wé̱ pairine''bitu̱ idi'' wa s''blúie e''. E'' kue̱ki̱ kë̀ ie'' wa̱ ie''pa
    kàne ttök.'
  kwf-kwf: Ka ꞋunaꞋeri laꞋu, anoꞋi ru taꞋa Ꞌoro ki kira tafi faꞋasia ngwae ki, ma
    kira ka ako Ꞌuri, “ꞋAeꞋo na Ngela God!” Ma sa Jesus ka lui totongaꞋi ana anoꞋi
    ru taꞋa neꞋeri ki noaꞋa kira kasi alaꞋa, osiꞋana kira saiana ka sui naꞋa neꞋe
    niaꞋa na Christ, na ngwae God nia filia fuana lafulana ngwae nia ki.
  eng-WYC-2017: And fiends went out from many, and cried, and said, For thou art the
    Son of God. And he blamed, and suffered them not to speak, for they knew him,
    that he was Christ.
  eng-WMBB: Demons also came out of many, crying out and saying, “You are the Messiah,
    the Son of God!” Rebuking them, he didn’t allow them to speak, because they knew
    that he was the Messiah.
  zat-NTPS: 'Cá''anqueze zánete̱ be'' xriwe̱'' belexedxúaj na lu xichaj lázrdau benne''
    ca''. Dxelenná na: ―Lue'' nacu'' Zri''ine Dios. Jesús gudil-le̱'' be'' xriwe̱''
    ca''. Quebe be̱''e̱ na lataj xelenné̱ na, lawe'' da zaj neze na naca Le̱'' Cristo.'
  spp-spp: 'U mpyi na jínacyaanbii niɲyahamii jínahii kɔ̀re na yige pi e. Pire jínabii
    mpyi na yu fànha na: «Kile Jyaŋi u ɲyɛ mu!» Ŋka Yesu mpyi maha fànha cyáan pi
    na, maa jwumpe kwùun pi na, ɲaha na yɛ pi mpyi a cè na uru u ɲyɛ Kile Niɲcwɔnrɔŋi.'
  zty-NTPS: 'Ḻezka'' bežojgak be'' zan, be'' x̱iwe'' ka'' yo''ogak benách yižwé''
    ka''. Belbéžeya''a be'' x̱iwe'' ka'', na'' wnnágaken: —Le'' nako'' Ẕi''n Dios.
    Naž Jesusen'' bdiḻe'' be'' x̱iwe'' ka'', na'' bi bi''e latje nnégaken, dan'' nnézgeklen
    nake'' Ḻe'' Benne'' Criston''.'
  mek-mek: Ke Iesu papiau maꞌo aloꞌiai tiapolo keagu auꞌi isafa epafeloꞌi. Kai egaꞌina
    alogai tiapolo papiau aloꞌiai keagu auꞌi Iesu Mesaia auga kelogo puo, kepealai
    aisama keagaga keinaka, “Oi Deo Gauga!” keoma. Kai Iesu isa Mesaia auga papiau
    akelogo aisama, ega pinauga afaekapa felo eoma puo tiapolo efinaiꞌi, aelogoainiꞌi
    akeniniꞌani pugu.
  aey-aey: Buga me qee ha age dana cajaca leih deweneganadec cali hu bebeli Jisas
    fecebil dana cajaca age amegna toni mahulimeig utai madein, “Hina Anut Melah!”
    ein. Euqa age uqa Anutna Krais eu doinnu Jisas uqa age eu madecnu cahacaden.
  urd-GVH: बहुतों में बदरूहें भी थीं जिन्होंने निकलते वक़्त चिल्लाकर कहा, “तू अल्लाह
    का फ़रज़ंद है।” लेकिन चूँकि वह जानती थीं कि वह मसीह है इसलिए उसने उन्हें डाँटकर
    बोलने न दिया।
  ycn-ycn: 'Ne''iyajena e''iyá jiñana pechu i''imá. Necá caja rica''á ne''iyayá. Raú
    nahuíyo''o, nemá rijló: —Tupana I''irí picá. Jesús quemari najló, ne''emacá piyá
    riyucuna. Uncá riyurila napura''acó, nahue''epícale Tupana huacára''acare ri''imacá,
    ina''uqué i''imatájeri penaje.'
  djr-djr: Ga märr dharrwawala ŋayi gan ŋunhi yolŋuwalnydja walalaŋgal wakinŋunhany
    birrimbirrnha mala dhawaṯmaraŋal, yurr dhä-rirrakaymirra gan ŋunhi dhawaṯthurrnydja.
    Ga yatjurrnydja walal marrtjin ŋunhi bitjarra, “Nheny dhuwal Gäthu'mirriŋu God-Waŋarrwu
    muka?” Bala dhunupan ŋayiny gan ŋunhi Djesuynydja waŋanan dhäruk-mukmaraŋala walalany
    ŋunhiyi birrimbirrnhany mala, märr walal yakan lakaranhany ŋanya ŋunhi yolŋuwalnydja
    walalaŋgal, bili walalnydja ŋunhiwurryiny yätjkurrnydja mala birrimbirr marŋgithinan
    yan nhanŋuny Djesuwnydja, ŋunhi ŋayiny ŋunhiyin Walŋakunhamirra yolŋu beŋura God-Waŋarrwuŋun,
    yäku Maŋutji-dhunupayanhawuynha.
  kvg-kvg: Ezoqa nøme kopoáv, nqova soqøsoqa zøfakhatát. Akhayam-ús. Āv gini-akhaemám
    nqǽgo, “Qo Mbumbukiam-gé Yó!” Geté Yesu gèzømbe-khafén neka takeáv, manqat
    nøme ti-einim. Zapa ndǿgo, ndigu nqova soqøsoqa mø̀ndæzøtéz, Yesu, ndego Mesayā.
  rug-rug: 'Meke vura taloa sari na tomate kaleadi koari soku tie meke velavela guahe:
    “Agoi tugo sa Tuna Tamasa!” gua. Ba norei Zisu sari na tomate kaleadi, meke lopu
    va malumi Sa pude zama, sina gilania dia rini sapu Asa tugo sa Karisito.'
  hop-NT: 'Noqw nukpanhihikwsim k̇aysiwhqamuy amuṅaqw nȫṅa, a’nö hiṅqaqwak̇ahk̇aṅwo,
    nihqe paṅqaqwa: Um Christ, God Tíata! Noqw pam pumuy tusoqmewaqe, pumuy hiṅqaqwaniqw
    qa nakwhana, puma put Christ‐nihqat tuwi’yuṅqw ōviy’o.'
  san-URD: تَتو بھُوتا بَہُبھْیو نِرْگَتْیَ چِیتْشَبْدَں کرِتْوا چَ بَبھاشِرے تْوَمِیشْوَرَسْیَ
    پُتْروبھِشِکْتَتْراتا؛ کِنْتُ سوبھِشِکْتَتْراتیتِ تے وِوِدُریتَسْماتْ کارَناتْ
    تانْ تَرْجَیِتْوا تَدْوَکْتُں نِشِشیدھَ۔
  heb-LB: 'ישוע גם גירש שדים מאנשים רבים, ובצאתם נהגו השדים לקרוא בקול: ”אתה הוא בן־האלוהים!“
    אולם ישוע השתיק אותם, בגלל שהם ידעו שהוא המשיח.'
  caf-NT: '''Ink''ez bulunah dune ntsi'' nududeh, ''i ''ahúlzul hoh hubuts''uh hanaídede,
    ''ink''ez ''uhutni, “Nyun Yak''usda buYe'' ndun Christ hiyulhni, ''en ''unint''ah!”
    T''eduzahnih ndo búlhni ''aw yahutélhtuk whunts''ih hubutl''achahoo''al, t''ehonínzun
    Christ ''en ''int''ah ''et huwa.'
  mio-NT: 'Tava tahan ra cuaha tati cuihna anima ñivi. Cana chaa run, ta quee run,
    ta cati run ti: ―Yoho―sehe Ndioo cuu cun ―cati run. Tacan cuu, ta nduxaan ra chi
    run. Ña chaha ra cha cahan run, vati chito run ti cha tava tiñu ra Ndioo chi ra,
    ta ra Cristo cuu ra.'
  srq-NT: Aba checuayã ɨcuã ngue usẽ usẽ nguia mbia sɨ Jesús cheẽ mose cote ra. —Nde
    rei Cristo Dios riirĩ, ɨ que usẽ usẽ mbia sɨ ra. —¡Jẽñee eã ño jẽ! ɨ tuchɨ que
    Jesús quia aba checuayã ɨcuã je ra. Ũquɨ̃ ngue Cristo ɨcua chõ nda.
  kje-NT: Ri heruwali hayakyaka hu'uhu'ur raramne, la Yesus hopon hayakyaka namharedi
    hi raram here. Ramharedi ne, hir wakau ra'aheni, “Ai mauroinedi Makromod Lalap
    Anan O.” Maa Yesus ka nala leken wake'e hayakyaka wakunu, ono hi rauroinedi me'e
    Ai onne Kristus man Makromod Lalap kikanedi namwali Rai laa ewi-ewi eni.
  gaz-gaz: Akkasumas hafuuronni hamoon iyyanii, “Ati Ilma Waaqaa ti!” jedhanii namoota
    baayʼee keessaa baʼan. Inni garuu sababii isaan akka inni Kiristoos taʼe beekaniif
    isaan ifate; akka isaan dubbatanis hin eeyyamneef.
  kud-kud: Na hinage bagibagilidi aidiyena vi'avi'a himahalava ta hitautau wuiwui,
    hiwalo, ‘Moiha ta'i owa Yaubada Natuna!’. Na hesi Yeisu ilaugagayowedi havena
    dova hi'au'aubabada, wuwuna bada hihanapuiya'o ebeha iya Besinana towahona.
  urb-NT: 'Awa ta ngi ãjã ta uhem oho tĩ. Ahem riki uhem oho. Kuja: —Nde riki Tupã
    ra''yr — aja Jesu rehe har. A''e riki Kirisutu. Kapitã keruhũ aja Tupã mu''am
    ame''ẽ ke a''e. Ame''ẽ ke upa ãjã ta ukwa katu, a''erehe Jesu pandu: —Ihẽ rehe
    har peje''ẽ ym — aja ãjã ta pe.'
  fra-LSG: 'Des démons aussi sortirent de beaucoup de personnes, en criant et en disant:
    Tu es le Fils de Dieu. Mais il les menaçait et ne leur permettait pas de parler,
    parce qu’ils savaient qu’il était le Christ.'
  san-HK: tato bhUtA bahubhyo nirgatya cItzabdaM kRtvA ca babhASire tvamIzvarasya
    putro'bhiSiktatrAtA; kintu sobhiSiktatrAteti te vividuretasmAt kAraNAt tAn tarjayitvA
    tadvaktuM niSiSedha|
  cak-SNT: 'Quireꞌ jeꞌ ncaꞌiel itziel tak espíritus quiqꞌuin iqꞌuiy. Y antok ri itziel
    tak espíritus ncaꞌiel-el, can cof ncaꞌchꞌoꞌ y niquiꞌej: Atreꞌ ri Rucꞌajuol ri
    Dios. Y ri Jesús ncaꞌruchꞌolij y man xuyaꞌ ta permiso chica chi xaꞌchꞌoꞌ, ruma
    cataꞌn chi ri Jesús jareꞌ ri Cristo.'
  uvh-uvh: Ka aming masi' unggo kadagasi guk fam adi Jisas wari masi' unggo kadagasi
    u yangkagareyamgu' waraga' tanga barap nakngama Jisas u ku ning katinga yareging,
    ai indi kuma' gapkedem gu udi Anutuning mindingni. Ka Jisas adi wap ka Anutuning
    Kasira Aming ning u sirengsa' kuma' totuaging waraga' bibi' naknga yangsefi tangkunang
    sini' tugu'.
  ino-ino: Kanale hune'apateke'a apaipafati Sata afe'yakamoki apatale'a ne'u'a inake
    hae “Kakaeya Anumaya Koti mafa'ne mai'nane.” hu'a hu'naya'maki akaeyafe apa'kaeya
    ako afi'nayane “Yisasi'a Anumaya Koti'a apa'kufa alino katisea ve'ka mai'ne.”
    hu'a ako afi'naya yafe Yisasi'a ke apama'kino “Mako'ae ke oheo.” huno hapa'nepaiye.
  gnn-gnn: Ga yätjmirri ŋunhi birrimbirr walala yukurrana dhawa-yawaṯthurrunana yolŋu'-yulŋuwala,
    yurru dhawaṯthurrunanydja walala yukurrana yatjurrunana dhikana, waŋana bitjarrana,
    “Nhenydja dhuwala Gäthu'mirriŋu wal'ŋu Godkuna.” Bala dhunupana ŋayi Djesuyunydja
    waŋanana dhäruk-mukmaraŋalana walalanha ŋunhiyi yätjnhanydja birrimbirrnha walalanha,
    märr yurru walala yaka ḻakarama ŋanya ŋurikala yolŋu'-yulŋuwala, liŋgu walalanydja
    ŋunhiyinydja yätjmirrinydja birrimbirr walala marŋgithina nhanŋu Djesuwu, ŋunhi
    ŋayinydja ŋunhiyi Walŋakunharamirri ŋulaŋuru Godkuŋu dhawu'mirriyanhara.
  yal-yal: Ɲinanne fan yi muxun naxanye fɔxɔ ra, e yi ne ragbelegbele e falan ti e
    xɔn, e naxa, “Alaa Dii Xɛmɛn nan i tan na!” E xɛtɛ muxu wuyaxi fɔxɔ ra. Koni,
    a yi ɲinanne yamari a e nama falan ti, amasɔtɔ e yi a kolon a Alaa Muxu Sugandixin
    nan a tan na.
  cnt-NT: 'Juɨn₅ bá₄ jme₂dsí₂ je₂na''₅₄ qui₂ca₂''uɨ́in''₂ quió''₅ dsa₂, qui₂guió''₅
    juá''₂: ―¡''Ne₂ lɨ́ng''₅ Ja₁ŋi''₅₄ Diú₄! La₁ Jesús në́₃, ca₂jí₂ bá₄, tsá₃ ca₂cuë₃
    jmɨg₄ jua''₅₄ a₂juá''₂ guë́₄, ia₁ a₂ŋi₅ rë₂ bá₄ je₂na''₅₄ a₂lɨ́n₅ ''éi₂ I₂rë₂''ɨ́n₁
    quián₅ Diú₄.'
  tif-tif: 'Kemin, sinik mafak ita taba-lomdip unang tunum yaapkan de-yimusip. La,
    Yesus ayo sinik mafak iyo fotabam-nala, tiltamba tal-ilomdip bokolip ko: Kabi
    ti God ami Man kapta nu, kala-lomdip ola una-tala-kemiple, Yesus ayo itama yi,
    Sinik mafak yakal nitamiwa kaali, God ami uldaa-dabuusa tunum Kraist ata no, nikip
    kaa kala-somdaya, weng dukum-kup bokoya-lomda: Maso ma bakamin dinim o! kala kanum
    bokoya ko.'
  nlx-nlx: एने जुलूम माणहा माय रेन बुतड़ा जोरेस आयड़ीन, “तु बोगवानान बिटोख हे, केयीन
    निकली गियी!” पुण यीशु ताह दोपकाड्यो, एने बोलने नाह दिनो, काहाकाय ता जाणताला काय,
    “तोच सोड़ोवणार मसी हे।”
  apw-NT: Nṉee ch’iidn biyi’ daagolííníí łą́ą́go ch’iidn nádaadihilghaashgo haikáhná’
    gádaaṉii, Ni, Christ Bik’ehgo’ihi’ṉań biYe’ ńlíni. Ch’iidn Jesus, Christ nlįįgo
    yídaagołsįhíí bighą, nłdzilgo yich’į’ hadziigo, Hadaałdziih hela’, yiłnṉiid.
  gum-gum: 'Inchen katø truyu møilan køben truba yamelainukkurri kwaimandziimerabe
    trenchib trashib webambubelø køn: —Ñibe Tiuswei Nusrkain køn— chib. Inchen Jesúsbe
    kwaimandziimerane kandø wamab, waminchibashmíig køn, kaguende nømbe Cristo kui
    ashibelø køben.'
  not-NT: 'Aisati ainta inantaigacari camagari. Cara yomisotocajiri icaimaiguëri camagari
    igótinta Iriro Agabisaicoontatsiri icantaiguë: —Obiro Itomi Tosorintsi. Carari
    Jesos yomisotocaigairi camagari, yoguimairentaiguëri tenta iraninte ingomantëgotiri.'
  plu-plu: 'Hawwata akiw wapitye pes gipititakkis kaayhsima hiyeg. Igkis kabiman.
    Igkis awna git: ―Pis Uhokri gikamkayh. Igme himahgikis. Ig ka isaksigkis adahan
    igkis awna awaku igkis hiyaknig ku ig Cristo.'
  iou-iou: Täŋpäŋ äma mäjotä magärani mäyap imaka, yäpän tägaŋkuŋ. Täŋirän mäjo uwä
    ämawebe yabä-kätäŋkaŋ Jesu gera terak ŋode iwet täŋkuŋ; Gäka nadäkamäŋ. Gäk Anutu
    täŋo Nanaki-inik yäk. Yäwäwä Jesutä yabäŋ yäŋpäŋ Mejin täŋpipiwut! yäŋ yäwet täŋkuk.
    Imata, Äma ŋo Kristo ubayäŋ yäŋ nadäŋkuŋo unita ude yäwetkuk.
  ntp-NT: 'Dai muidutai ʌcoococoidadʌaiñdʌrʌ vuvaja Diaavora tʌtʌaañicarudʌ. Dai gʌgʌrʌ
    ñioocai ʌDiaavora tʌtʌaañicarudʌ daidʌ itʌtʌdai ʌSuusi: ―Aapiapʌ ʌrmaradʌ Diuusi
    ―astʌtʌdai. Taidʌ ʌSuusi bagaimi dai camaidagito isvaamioma ñioocada ʌgai. ɅDiaavora
    tʌtʌaañicarudʌ maatʌcatadai isʌgai ʌrʌCristo dʌmos ʌSuusi maitipʌliditadai isaaga
    ʌgai cascʌdʌ maidagito isvaamioma ñiooquiagi.'
  rai-rai: Ma a kum tabaraan kaai diat pari kon ta mongoro, ma diat kulkulaai naa,
    “Ui a Natun God.” Ma Iesu i turbaat diat, kupi koku diat pirpir, kabina diat nunurai
    ut naa ia Kaarisito, baa God i tula wai.
  haw-1868: A hemo mai la na daimonio iwaho o na mea he lehulehu e kahea ana me ka
    olelo, O oe no ka Mesia, ke Keiki a ke Akua. A papa aku la oia ia lakou, aole
    i ae aku ia lakou e olelo; no ka mea, ua ike no lakou, oia ka Mesia.
  ffm-ffm: 'Seyɗaani''en ana njalta e yimɓe heewɓe ana ngulla, ana mbiya: —Aan woni
    Ɓii Laamɗo! Omo jahoo e maɓɓe, omo wiya ɓe ndeƴƴa, sabi eɓe anndi kanko woni Almasiihu.'
  arb-NAV: 'وَخَرَجَتْ أَيْضاً شَيَاطِينُ مِنْ كَثِيرِينَ، وَهِيَ تَصْرُخُ قَائِلَةً:
    «أَنْتَ ابْنُ اللهِ!» فَكَانَ يَزْجُرُهُمْ وَلا يَدَعُهُمْ يَتَكَلَّمُونَ، إِذْ
    عَرَفُوا أَنَّهُ الْمَسِيحُ.'
  cop-CNT: ⲛⲁⲩⲛⲏⲟⲩ ⲇⲉ ⳿ⲉⲃⲟⲗ ⳿ⲛϫⲉ ⲁⲛⲕⲉⲇⲉⲙⲱⲛ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ϩⲁⲛⲙⲏϣ ⲉⲩⲱϣ ⳿ⲉⲃⲟⲗ ⲉⲩϫⲱ ⳿ⲙⲙⲟⲥ
    ϫⲉ ⳿ⲛⲑⲟⲕ ⲡⲉ ⳿ⲡϣⲏⲣⲓ ⳿ⲙⲫϯ ⲟⲩⲟϩ ⲛⲁϥⲉⲣ⳿ⲉⲡⲓⲧⲓⲙⲁⲛ ⲛⲱⲟⲩ ⲡⲉ ⳿ⲛ⳿ϥⲭⲱ ⳿ⲙⲙⲱⲟⲩ ⲁⲛ ⳿ⲉⲥⲁϫⲓ ϫⲉ
    ⲛⲁⲩⲥⲱⲟⲩⲛ ⳿ⲙⲙⲟϥ ϫⲉ ⳿ⲛⲑⲟϥ ⲡⲉ Ⲡⲭ̅ⲥ̅.
  adz-adz: Da marapayam maisan iwaꞌ sinungꞌ garam ampi bingan da inuꞌ tsiraꞌ ibiani,
    “Agu Anutu Narunggan!” Da bitsintaꞌ Yisu ipaꞌ ribarangan i anungꞌ nida nan u,
    i ribarangan isruꞌ i Arangan Kristus, Garam Anutu Ragadan.
  sri-sri: 'Wárã wãtẽa masakare ñajãnerãdere béowiuyupʉ. Wãtẽa wirirã, Jesúre ãsũ
    ãrĩ gaguiníñurã: —Mʉ, Marĩpʉ magʉ̃ ããrã, ãrĩñurã. Ĩgʉ̃sã Jesúre, ĩgʉ̃ Cristo,
    Marĩpʉ iriudi ããrĩrĩ́rẽ masĩñurã. Irasirigʉ Jesús wãtẽãrẽ werenídorebiriyupʉ.'
  nal-nal: Amun sapalaau di tukbilak siaana aubina xa varas ma dit firaai malasing
    kari, “Nua Naata Nakmai,” wanaze naandi di rexaas adu naan a Mesaaia. Singsaxai
    Iesu xa vadawaar naandi xuna tuaa dina dador.
  kyq-kyq: 'Gɔtn ese kic sitange dɛna teec naatn ro jeege tu ɔɔ kɛn naaɗe teec teec
    se tɔɔɗ tɔɔy makɔn̰ ɔɔ: «Naai se, ꞋGoon Raa.» Gaŋ Isa aacɗen kaama ɔɔ jꞋɔn̰te
    taaɗa, taa naaɗe se jeelin̰a naan̰ ɓo *al‑Masi.'
  kwd-kwd: No'ona la'u mola, adalo 'e aula gila ka 'akwa fa'asia ta'a no'ona, ma gila
    ka o'omae 'ilo'oo, “'I'oo nga Wela ana God.” Ma la Jisas 'e rui totonga'i na nga
    adalo no'ona gila sia fata mola, tofuna gila su'asuria 'e sui no'o na'a ngaia
    nga Kraes, nga wane na God 'e firia fana fa'amoorilana ta'a aana.
  ded-ded: Mengereyunuu yafing nga hadehade ifingoc ngicngac homac yenearunac erema
    yofi kpacgec, “Ge Anutuac Medac.” Nga ye Messia, imoc negenggecac yeneng yoac
    imoc mi degecdeac deracyunuec.
  ewe-ewe: Gbɔgbɔ vɔ̃ tɔ aɖewo hã nɔ ameawo dome, ke Yesu ɖe gbe na gbɔgbɔ vɔ̃ siawo
    be woado go le ameawo me, eye wodo go le eƒe nya nu henɔ ɣli dom be, “Wòe nye
    Mawu Vi la.” Esi Yesu kpɔ be gbɔgbɔ vɔ̃wo nya be yee nye Kristo la, eɖe gbe na
    wo be woazi ɖoɖoe.
  nuy-nuy: Marri wugurraayung warraarrawindi wurraarra-waṉagaa man.gurrg. Anubani-yung
    wu-warra-rabalangi wugurri-wala. Anaani wugurru ana-man.gurrg ninggu-yamijgaa
    niga, “Nagang aadanu na-niwiyayung na-God-jinyung!” wu-ngarra-jamaa ana-man.gurrg
    wugurru. Yagu niga anaani ni-muḏaḏbijgaa, aḏaba ni-yambini, yagu naagi-yung yamba
    niga wu-marrbuy aadani-yung, naagi-yung na-Messiah, na-runggal-yung na-God-jinyung.
  cop-BHC: ⲚⲀⲨⲚⲎⲞⲨ ⲆⲈ ⲈⲂⲞⲖ ⲚϪⲈϨⲀⲚⲔⲈⲆⲈⲘⲰⲚ ⲈⲂⲞⲖ ϦⲈⲚϨⲀⲚⲘⲎϢ ⲈⲨⲰϢ ⲈⲂⲞⲖ ⲈⲨϪⲰ ⲘⲘⲞⲤ ϪⲈ ⲚⲐⲞⲔ
    ⲠⲈ ⲠϢⲎⲢⲒ ⲘⲪⲚⲞⲨϮ ⲞⲨⲞϨ ⲚⲀϤⲈⲢⲈⲠⲒⲦⲒⲘⲀⲚ ⲚⲰⲞⲨ ⲠⲈ ⲚϤⲬⲰ ⲘⲘⲰⲞⲨ ⲀⲚ ⲈⲤⲀϪⲒ ϪⲈ ⲚⲀⲨⲤⲰⲞⲨⲚ ⲘⲘⲞϤ
    ϪⲈ ⲚⲐⲞϤ ⲠⲈ ⲠⲬⲢⲒⲤⲦⲞⲤ.
  buk-buk: Ma iŋ soc ŋalau sac daêsam su, ma sêhu lau siŋ ti sêmbwêc, “Am Anötö ndê
    Atu.” Magoc iŋ hec yom ŋac, ma kêŋ yao bu ŋac sêsôm iŋ asê dom, ŋahu bu ŋac sêŋyalê
    bu iŋ Mesaya dau.
  pri-NT: 'Â rà còobé mwara pâ duée gée goo tàpé na wâru. Â rà tomara too i pâ duée,
    ma ina pâ: «Wâgà Pwina naî Pwiduée.» Êco na é papwicîri jiirà ba gòo na rà tùra.
    Ba rà jèe tâmogòori pâ wàé, âna é pwi *Mesia, [wà *pwi a pa-udò na é cùru me wà
    Pwiduée].'
  zpq-NT: 'Na'' ḻecz ca'' bebej Jesúsen'' da'' x̱igüe'' da'' yo''o yic̱hjlaždao''
    beṉe'' zan. Na'' besyechojen goseṉen zižje, gosenan: ―Le'' naco'' Xi''iṉ Dios.
    Na'' Jesúsen'' gwdiḻe'' ḻegaquen na'' bitw be''e latje bi yesenan, ḻe goseṉezen
    naque'' Cristo ben'' gwlej Diosen'' cont yedeṉabi''e.'
  por-TFT: Ele também estava expulsando demônios de muitas pessoas. Quando os demônios
    deixaram aquelas pessoas eles gritaram a Jesus, “Você é o Filho de Deus/o homem
    que também é Deus!” Mas ele repreendeu aqueles demônios e não deixou que eles
    falassem a respeito dele às pessoas, porque eles sabiam que ele era o Messias
    e por várias razões ele ainda não queria que todos soubessem isso.
  gwi-NT: Ch'anky'aa iizųų nąįį gaa gwich'in lęįį nąįį ts'an tr'iinjil, ts'ą' ch'anky'aa
    iizųų nąįį zhral haa, “K'eegwaadhat Vidinji' t'inchy'aa! Geegiheehkhyaa kwaa geenjit
    Jesus akǫǫ t'agoovahnyąą, ts'ą' Jesus gahahchįį kwaa goovąh'įį, Christ nilii giiyaandaii
    geh'an.”
  gvn-gvn: Dubu-dubu yalarrku bamandamun wandirin. Jana yaykarrku yirrkan, “Yundu
    Godumu kangkalkuda.” Jesusangka dubu-dubundu yalaman, “Jankamaka!” Jana binal
    Jesus nyulu Christ Godundumun. Yinyaynka nyulu dubu-dubu kirin balkanka baja.
  nhy-NT: 'Miekej de yonmej kokoxkej okinpiayaj ejekamej mach kualtin. Nijkuak okisayaj
    in ejekamej mach kualtin, otzajtziaj chikawak, okijtoayaj: ―¡Tej titeKone de Dios!
    Pero Jesús okinmajwak in ejekamej mach kualtin iwan mach okinkawilij ma tlajtokan,
    porke yejwan okimatiaj nik in Jesús yen Cristo.'
  asm-FB: তেওঁলোকৰ মাজৰ অনেকৰ পৰা ভূতবোৰ ওলাই আহিল। সিহঁতে আটাহ পাৰি কবলৈ ধৰিলে, “আপুনি
    ঈশ্বৰৰ পুত্ৰ!” কিন্তু তেওঁ সিহঁতক ডবিয়াই মুখ বন্ধ কৰি দিলে; কাৰণ সিহঁতে জানিছিল
    যে, তেৱেঁই খ্ৰীষ্ট।
  okv-okv: Eto ahihi sasapura tapa amina embo ta jo ta eto puvuto pahue, “Umo God
    ta Meni ra,” ainge gagaha eto ijio Iesu na ke ambupu ara ke ngahia na ena amita
    be amo Iesu amo Judea ta hondate ari embo Keriso avo enana matu kiari avoeto taekena.
  mxt-NT: 'Ta chichi cha tandɨhɨ ñu yɨhɨ́ ñu cha yɨhɨ́ tatyi ña vaha chi, ta quita̱
    chi. Ta suri cana chaa chi cuahan coyo chi, ta catyí chi: ―Yoho Sehe Nyoo cuví
    chuun ―catyí chi. Soco ña chaha̱ ca ra Jesús cha cahan chi. Vatyi chitó chi vatyi
    ra Cristo, ra cha saquichi̱ Nyoo cuví ra.'
  tzo-NT: 'Ep iloc'' pucuj ti yo''ntonic. Oy tsots ic''opoj ti pucujetique c''alal
