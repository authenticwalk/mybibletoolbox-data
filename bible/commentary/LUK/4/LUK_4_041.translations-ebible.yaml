    Mesiáš.'
  mkn-mkn: Di itu orang saki dong ju, ada barapa yang takaná setan. Ais Yesus parenta
    sang setan dong ko kaluar dari itu orang dong. Dong kaluar deng batarea bilang,
    “Lu ni, Tuhan Allah pung Ana!” Te itu setan dong tau bilang, Dia tu, Kristus,
    yang Tuhan Allah su janji dari dolu ko mau kirim datang. Tagal itu, Yesus togor
    sang dong ko sonde bole baꞌomong satu kata ju soꞌal Dia pung diri.
  nce-nce: Na bu ahwane hehë tletëme. Na bu feilawa onehome hune mëtëtagume na meafëflei
