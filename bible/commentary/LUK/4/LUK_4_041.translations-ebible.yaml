  mpm-NT: 'Ti maꞌñu tendɨꞌɨ yɨvɨ kuꞌu un, ka iyo yɨvɨ ka jnaꞌan tachi xaan, ko ni
    keniꞌin ya kuankoyo. Ti nu ni ka kekoyo kuaꞌan, ka kanajiin ti ka kaꞌan: ―Roꞌo
    kuu Seꞌe Yandios ―kachi. Ko Jesús ni nduxaan ya jiin tachi xaan un ja tukaa ni
    jaꞌa ya jnuꞌun ja kaꞌan, chi ja ka jini ja maa ya kuu Cristo, ja ni taji Yandios
    ja ndiso ya jniñu ñaꞌnu.'
  ots-NT: 'Guejto már ngu̱ cʉ cja̱hni cʉ mí yojmi cár nda̱ji̱ ca Jin Gui Jo, cja̱
    car Jesús bi cjajpi cár nda̱ji̱‑ca̱ bi bøni. Cja̱ bbʉ nguá mbøn car nda̱ji̱, mí
    ndo ña̱ nzajqui, mí ma̱: ―Nuquɛ, ʉ́r Ttʉqui ca Ocja̱.― Nu car Jesús ya, mí ccax
    car ttzonda̱ji̱, jí̱ mí jɛgui di ña̱, porque nuca̱ mí pa̱di, guegue múr hñøjø
    ca xquí hñi̱x car Tzi Ta ji̱tzi pa di mandado.'
  hoy-hoy: अदिक दुष्टआत्मागोळ भी चिल्ळासव अदिक ईद अनतेला कि, “नी परमेश्वर उन पार हुय,”
    हापाळ मुंदुर दा टु होट बुट्टव. पर यीशु अवरी दनकुसदुन अदिक माताळ गोटीदील, यतिकी
    आ अशुध्द आत्मागोळ जानसव कि आव मसीह हुन.
  uri-uri: Wa maur paitn wailet, tu hor kai tukulein tu wrong kinkpman wailet pa,
