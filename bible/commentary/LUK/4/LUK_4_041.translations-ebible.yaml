  san-MAL: തതോ ഭൂതാ ബഹുഭ്യോ നിർഗത്യ ചീത്ശബ്ദം കൃത്വാ ച ബഭാഷിരേ ത്വമീശ്വരസ്യ പുത്രോഽഭിഷിക്തത്രാതാ;
    കിന്തു സോഭിഷിക്തത്രാതേതി തേ വിവിദുരേതസ്മാത് കാരണാത് താൻ തർജയിത്വാ തദ്വക്തും നിഷിഷേധ|
  tam-TCV: அத்துடன் பலரில் இருந்த பிசாசுகளும், “நீர் இறைவனின் மகன்!” என்று சத்தமிட்டுக்கொண்டு,
    அவர்களிலிருந்து வெளியேறின. அந்தப் பிசாசுகள் அவரே கிறிஸ்து என்று அறிந்திருந்தபடியால்,
    அவர் அவைகளைப் பேசுவதற்கு இடங்கொடாமல் அதட்டினார்.
  mit-NT: 'Nùù cuàhà nècuàchì cuhí nì caquee stná ñà‑malu, cána‑sì, cachí‑si xi‑yá:
    ―Dèhemanì Dios nduu‑ní. Dandu nì sadi‑yà nùù‑sí, cónì sáha‑ya càhàn gà‑si, vàchi
