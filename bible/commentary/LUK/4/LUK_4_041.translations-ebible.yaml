    é hkyô lé, yhangmoq sé kô é yanmai, yhangmoq lé dang a wó taí loshoq, Yesuq tân
    pyâm ri.
  wro-wro: 'Agulaia kuda: ardarawaia ba kariŋgunaldągori, jero:l kubądjuŋiri, kubąluleri,
    Ŋundju God ŋunŋungula. Aua kanmaiḁmbuna, wa pa:nąŋunja ka:ralu wunja, gewunja
    arka laiburu ąŋgąnina-nąŋga aua Christ iŋgąnina.'
  cek-AK: 'Paroeai kaminawk ih takoh thung hoiah taqawknawk tacawt o moe, Nang loe
    Sithaw Capa Kri ni, tiah hang o. Anih loe Kri ni, tito nihcae mah panoek o: to
    pongah Jesu mah lok apaeh han ai ah nihcae to zoeh.'
  bkd-bkd: Amin daan madakel ha mga busaw ha namangguwà duun hu mga etaw ha tagkulahiay
