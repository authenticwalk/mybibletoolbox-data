    mag-ikagiyà ta nakilala dan en ha si Jesus iyan su Mesiyas.
  ctu-76: 'Ti loq''ui je''el xibajob ti'' pusic''al cabʌl xc''am''añob. Ti'' cha''leyob
    oñel. Ti yʌlʌyob: I Yalobiletyʌch Dios, che''ob. Pero Jesús ti'' tiq''ui jini
    xibajob. Mach''an ti yʌc''ʌyob ti t''an che'' cu yujil isujm Cristojʌch jini yajcʌbil
    bʌ.'
  lac-NT: 'Bayiri'' xan, yʌn mac aca''an ti'' c''ac''as quisin. Caj joc''ob, caj q''ueya''b
