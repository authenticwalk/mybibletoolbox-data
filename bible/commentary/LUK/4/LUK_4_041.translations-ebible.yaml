  cbt-NTPO: 'Sopairi ya''coancantërinsopitanta'' quëntapi. Quisosori nontohuachina,
    sopairo''sa'' pipipi. Yapipihuachina'', chiníquën nontapi. —Quëmaso'' Yosë hui''ninquën,
    itopi. Yosëri a''paimarinso'' nitotatona'', napotopi. Napoaton Quisosori itapon:
    “Ta''tëquë''. Ama insonta'' sha''huitëquësohuë'',” itohuachina, ta''topi huachi.'
  rmy-SERVI: 'И бутэ манушэндар выджянас бэнга тай типисявэнас: — Ту — Чяво Дэвлэхкоро!
    Нэ Исусо пхандэлас лэнди муя тай запхэнэлас тэ дэдумэ, колэсти со вонэ джянгле,
    со Вов — Христосо.'
  srn-NT: 'Owktu takruyeye ben kmopo tapu furu sma. Den ben e bari taki: “Yu na a
    Manpikin fu Gado.” Ma Yesus bari den. A no gi den okasi fu taki, bika den ben
    sabi tak'' En na a Mesias.'
  cta-NT: 'Loꞌo juaꞌa̱ ngutuꞌu cuiꞌi̱ cuxi jiꞌi̱ tyu̱u̱ tyaꞌa nguꞌ quicha biꞌ liꞌ.
    Nduꞌu siꞌya cuiꞌi̱ biꞌ loꞌo nduꞌu jiꞌi̱ nguꞌ: ―Sca ti nuꞌu̱ laca Sñiꞌ ycuiꞌ Ndyosi
    ―nacui̱ cuiꞌi̱ biꞌ jiꞌi̱ Jesús. Liꞌ nguaꞌa Jesús chacuayáꞌ jiꞌi̱ cuiꞌi̱ cuxi chaꞌ
    ngaꞌaa chcuiꞌ biꞌ tsiyaꞌ ti. Cua ndyuloo cuiꞌi̱ biꞌ jiꞌi̱ Jesús, chaꞌ la cuiꞌ
    Cristo nu cua nda ycuiꞌ Ndyosi jiꞌi̱ lijya̱ chalyuu laca yu biꞌ.'
  bqc-SIM: 'Tã́aↄ lɛ́ go gbɛ̃́ↄwa ń wiio dasi lↄ aa mɛ̀: Lua Nɛ́n n ũ. Ɔ̃ à gìnɛ́
    aa yã''o, kɛ́ aa aà dↄ̃̀ Mɛsii ũ yã́i.'
  tcz-CHONGTHU: Mi tamtah chu thilhavop ahiuvin; chule thilha ho chu athupeh'a kon
    in ahung potdoh'un, apengjah un, “Nangma Pathen Chapa nahi,” atiuvin ahi. Ahivangin
    ama Messiah ahi ahetjeh'u chun, aman amaho chu aphohthip in thu aseidoh sah tapoi.
  mar-mar: कित्येकांमधून अशुद्ध आत्मे बाहेर आले. ते अशुद्ध आत्मे ओरडत होते आणि म्हणत
    होते, तू देवाचा पुत्र आहेस. परंतु तो ख्रिस्त आहे हे त्यांना माहिती असल्याने त्याने
    त्यांना दटावले व काही बोलू दिले नाही.
  snp-snp: Eti o gedami yako minámaiye. Wenena maleka seni-mulunigu yauti Satani kimiwela
    diti kai naba meleti ya, Kamo Goti Nalafo minane, loti lae. Eti lamo, ya amo Goti
    ilifi melami we Kilisto ne, loti kolamo yamu ya amokafo, Ka kedámalo, loto lo
    fuko gedaiye.
  isl-isl: 'Sumir höfðu illa anda sem fóru út að skipun hans. Andar þessir æptu: „Þú
    ert sonur Guðs!“ Þeir vissu að hann var Kristur, en hann þaggaði niður í þeim
    og leyfði þeim ekki að tala.'
  spy-NT: Kiibēbēētooy mbo tāmirmirook chēē miyootēch chēē chaang' chēē kiiyiimē biiko.
    Yu chuwu ꞉tāmirmiroochoo, kuwookyinē barak kumwoochinē Yēēsu kule, “Inyiing' ku
    Lakwataab Yēyiin!” Nteenee kuuyu kiinkētē ꞉tāmirmiroochoo miyootēch kule *Kāārārookiintēēt
    ꞉Yēēsu, kibōlchinē ꞉Yēēsu kusiisyo.
  xnn-xnn: Nan anito gedan et tinaynanda nan ipogaw ay kinapetda dadapay ibogbogaw,
    “Sik-a nan Anak Apo Dios.” Daet paginken Jesus daida tay adina layden ay daida
    nan mangipagtek en siya nan Kristo.
  mwe-mwe: Bhandu bhabhagwinji gugaashoshilenje maoka gangali ga mmbone akuno galijobhela,
    “Mmwe Bhanabhabho a Nnungu.” Ikabheje a Yeshu gubhagakalipile, bhangagaleka gabhelekete,
    pabha gaamanyi kuti bhenebho a Kilishitu.
  tte-tte: Besiele tabe yaluyaluwa biki itao-yawatagilagili siyawatagilima tomo sibaibaiwa
    kolili yo siyoga siwaloba, “Kowa Yaubada Natuna.” Na Yeisu yaluyaluwa bikine iyokoiyagili
    yo nige itatalamwagili siedeedede, kaiwena sikatai yakato iya Mesaiya.
  tcs-tcs: Ol debolspirit i bin kamaut prom plenti pipol. Wen ol dem spirit bin kamaut,
    dempla singaut laudwan po Zizas, ‘Yu da Boi blo God!’ Bat Zizas i bin oda dem
    spirit po stap kuaiat bikoz dempla i bin sabe em i da Promiswan.
  hlt-THB: Qaaikhqi ce thlang ak kawk khui awhkawng cawn unawh, “Nang ve Khawsa Capa
    ni!” tinawh khy uhy. Cekkhqi ce zyi khqi saw, Khrih ni tice a mi sim a dawngawh
    am pau uhy.
  soq-soq: Tane mo kerolala bedeuwo sosou uara bedeuwo aleu kadiwa waimoia Iesu tanamono
    nomoiena. Aleu kadiu apana emoiieie mukantoie Iesu dieie waie waiase, “E ipa God
    Otopaida wainiana!” Mo epe waia, ipawa mo atentoiena me ipa Keriso. Tane Iesu
    badowa anaanamona me umanawa mai wapu, epu.
  qub-qub: 'Waquin gueshyajcunapitana dyablucunapis gaparpaycar llojshir niran: «¡Gamga
    Diospa wamranmi canqui!» Tayta Dios cachamushan Cristo cashanta dyablucuna musyaptinmi
    Jesusga ollgöparan masta mana rimacunanpaj.'
  att-att: Á aru gapay yù ira anitu nga pinalawán na sù ira nagunagán. Á pallawád
    da, nakkalli ira, á kinagi ra, “Sikaw yù Anâ ni Namarò.” Ngam gimmá na ira ta
    arán na inanugù yù pakkagi ra, gapu ta ammu ra ta aggina yù MakKiristu nga sinullà
    ni Namarò ta mammaguray.
  bki-bki: A telabo kalo, sim̃aro nalo abava tavio denlo, napano ajum̃a amiaga, aberinavo
    “!Ei, jau naruei jau kobe Atua kenerinio a!” Mia Yesu berbure sim̃aro nalo nei
    ka mia aver re bunu titai leleio, bior amijikia ruei ka naio be Naverikariano
    riano.
  bqp-bqp: 'Tãnanↄ sↄ̃ òtɛn bo gbɛ̃nↄ gũn kũ wikio dasi ò pì: Mↄkↄ̃mmɛ Luda Nɛ́
    ũ. Ama àdi gíńnɛ ò yã o, kũ ò a dↄ̃̀ Arumasihu ũ yãi.'
  mcp-mcp: 'Zhwog buud məjamb mə́ á ŋgə wú mə́ ŋgə́ kɨ̂m nə́: «Wo jɨ *Mwân mə́ Zɛmbî.»
    A mú ŋgə ŋkáánd nə mwo, a kú magʉlə nə́ mə́ ŋgə́g nə lás ntɔ́, nəcé mə́ á ŋgə
    mpu nə́ a jisə *Krîst.'
  hat-hat: 'Anpil move lespri tou te soti sou plizyè moun malad. Yo t''ap plede rele:
    Ou se pitit Bondye a. Men, Jezi te pale sevè ak yo, li pa t'' kite yo pale paske
    yo te konnen se Kris la li ye.'
  npl-NT: 'Miakeh de nonteh kokoxkeh okimpiayah espíritus amokualteh, iwa ijkuak okisayah
    otsajtsiah iwa okijtoayah: —Te Ikone Dios. Pero Jesús okinmajwaya n espíritus
    amokualteh iwa amo okinkawiliaya matlajtokah, porke yejwah okimatiah Ye n Cristo.'
  bgg-bgg: Ji-è rek mage shii bajo ibuiithek de bran è khia srane ziak ne yao, “Na
    ne Hamangkhung-aphuii ro dufuii chak ro!” Isu è ibuiithek shii giung ne, ayaodang
    yi, nyieliieshii ithek ne thieg Isu ne Masi chak ro.
  eng-TCENT: Demons also came out of many, crying out, “Yoʋ are the Christ, the Son
    of God.” But he rebuked them and would not allow them to speak, because they knew
    that he was the Christ.
  eng-BSB: Demons also came out of many people, shouting, “You are the Son of God!”
    But He rebuked the demons and would not allow them to speak, because they knew
    He was the Christ.
  cpu-NT: 'Osheki jomishitovitake eejatzi iveyarite, iniroite ikaimayetzi peyari,
    ikantzi: “¡Itomi Pava pinatzi!” Iro kantamaitacha Jesús, ikisathayetakeri peyari,
    te ishineteri iriñaavaite, tema jiyotzi irirori peyari iriitake Cristo.'
  san-ASM: ততো ভূতা বহুভ্যো নিৰ্গত্য চীৎশব্দং কৃৎৱা চ বভাষিৰে ৎৱমীশ্ৱৰস্য পুত্ৰোঽভিষিক্তত্ৰাতা;
    কিন্তু সোভিষিক্তত্ৰাতেতি তে ৱিৱিদুৰেতস্মাৎ কাৰণাৎ তান্ তৰ্জযিৎৱা তদ্ৱক্তুং নিষিষেধ|
  tac-NT: 'Jaré alué we''ká ralámuli nayume remónisi u''kuchípala mochígame nile,
    alué u''kuchípala remónisi abiena ''ma buyánale, ''lige ne''ole buyásiga regá:
    ―¡Mueka Onorúgame Inolá júkuru! ''Lige alué Esúsika tase najkile napurigá alarigá
    anewa, alekeri ne''óchale, tase a''rele napurigá ra''ichámala alué u''kuchípala
    remónisi napugiti alué u''kuchípala remónisika machime níligame Kristo ko alué
    Esusi.'
  eng-WEBPB: Demons also came out of many, crying out and saying, “You are the Christ,
    the Son of God!” Rebuking them, he didn’t allow them to speak, because they knew
    that he was the Christ.
  gfk-H: 'Ma ira sakana tanua mah diet ga sursuur talur haleng ta ira mataniabar,
    diet gaam manga tatau hoken: “Uga no Nati Kalou!” Senbia ga bor diet ma ga tigal
    diet bia pa diet na ianga kanong diet ga nunurei bia ia no Mesaia.'
  viv-viv: Kadu yafune kaliva tufoidi moyaꞋaidi hiluvaiyedi-ma hinulovelovedi hikova
    higayo, “OꞋeni Yaubada Natuna.” Tu Yesu gihawatadi be keke hinagahe, faꞋina Bana
    Yaubada yana Tovegida ma hihalamanena.
  yao-yao: Nombe masoka gaakopweche ŵandu ŵajinji, ganyanyisye gachitiji, “Alakwe
    nli Mwana jwa Akunnungu!” Nambo Che Yesu nganagalechelela gaŵechete, pakuŵa gaamanyilile
    kuti ŵelewo ali Kilisito Nkulupusyo.
  tgp-tgp: Ale tanume sasati sohena la malue isana tamlohi matuvana la ulo lara, “Engko
    Natun God!” Pani Iesu mo merusahira, ale mo sopo tinar̃ihira vara la vere te hinau,
    matan la levosahia vara enia natu pa Kr̃isto atu.
  auc-NT: Ayæ̈ waodäni nanguï ïnäni baönë wënæidi quëwëñönänite Itota angä ëñëninque
    tao godinque, —Bitö Wængonguï Wëmi ïnömi ïmipa, ante Yæ änänitapa. Ïninque Itota,
    Botö Codito ïnömo ïmopa, ante do ëñënänipa, ante wædinque wënæidi ïnänite, Apocæ̈në
    ïmäewedäni, ante edæ wææ angacäimpa.
  kbc-NT: Niwicidi abeyacaɡ̶aɡ̶a noditicoaci mijotaɡ̶a eliodi oko. Naɡ̶a noditicoaci,
    dinigetaɡ̶ateetibigiwaji me notaɡ̶anaɡ̶a, modi, “Ja makamaɡ̶akaami Lionigi Aneotedoɡ̶oji!”
    Oyowooɡ̶odi niɡ̶idaaɡ̶idoa niɡ̶icoa Cristo, ane niiɡ̶e Aneotedoɡ̶oji me ɡ̶odewikatidi.
    Pida joaniɡ̶idaa leeɡ̶odi Jesus me yapeteɡ̶e, codaa aika modi niɡ̶ijaaɡ̶ijoa icoa
    Cristo.
  bmh-bmh: Wes eg go ebeu dudu asiu ebalagab danemen, go unum utei wanemen. Wes eg
    go agen pieaimai, enemen, “Petak, na Uwait nugau Nag.” Yesus nugau gusig ze nug
    wes eg agal oiagsau tapelai maren, goagen koli aurabun iborain tam. Einen, go
    abiu Yesus go Uwait nugau Nag.
  ctu-BL: 'Tsa'' loq''uiyob xibajob ti'' pusic''al cabʌlob. Tsi'' cha''leyob c''am
    bʌ t''an. Tsi'' yʌlʌyob: Jatet i Yalobilet Dios, che''ob. Jesús tsi'' tiq''uiyob.
    Ma''anic tsi'' yʌq''ueyob i cha''len t''an, come cʌñʌl i cha''añob jiñʌch Cristo.'
  meq-meq: 'A həhar fakalaw hay abəra mə bo i ndo hay haladzay dərmak. Fakalaw niye
    hay ta wuda, tə gwaɗay: «Nəkar na, Wawa i Mbəlom!» Ane tuk, na, Yesu a ŋgərəz
    fataya. A gwaɗatay: «Kâ tsikum me bay.» Hərwi nəteye na, tə sər ha Yesu na, Kəriste.'
  noa-H: Mag pʌr hoomamua hõor mor hee bën paraa harrpa jẽu wërpmajim hanaabá. Chi
    mepeenaujã Hẽwandamau hi pʌ̈itarr k'ap'ʌ narr haawai, “Pʌʌn Hẽwandam Hiewaau”
    ha hähäag höbërdʌtk'a maajeejim hanʌm. Mamʌ Jesuu tag hamag hiek'apiba meeurrau
    sĩumajim haajem, hõrag hich jaaum hugua.
  alp-NT: Kai ro tiaru siri bei tamata bokala lekwe. Kena usiri bei tamataru ubiuwe
    be, “Ale Tuhane Eni Nanae!” Po Yesuse Inasukelu kai Isuka ulepa mo le urekwa be
    Ilere Alla IulakeNi kena Iono hlamate ete tamata.
  san-VEL: tato bhuutaa bahubhyo nirgatya ciit"sabda.m k.rtvaa ca babhaa.sire tvamii"svarasya
    putro.abhi.siktatraataa; kintu sobhi.siktatraateti te vividuretasmaat kaara.naat
    taan tarjayitvaa tadvaktu.m ni.si.sedha|
  kbq-kbq: Ana hukna huno rama'a vahepinti, havi avamutamina huzmantege'za atinerami'za
    ranke hu'za, Kagra Anumzamofo mofavre! Hu'neanagi Agra zamazeri korino, e'inage
    osiho huno hu'ne. Na'ankure Kraisi'e hu'za zamagra ko antahi'nazageno'e.
  kbh-kbh: 'Chora, ba s̈oquëngbents̈ana bacna bayëjënga imojtsaisebocana y mënts̈á
    imojtsanchembumbuana: “¡Aca chë Bëngbe Bëtsabe Uaquiñá condmëna ca!” Pero Jesusna
    yojtsëcácana y ndoñe tonjanalesenciá chamóyebuambama, er chë bayëjënga imnatáts̈ëmbo
    cha chë Cristo bétsemnama.'
  ron-LSB: 'Din mulți ieșeau și demoni, care strigau și ziceau: “Tu ești Hristosul,
    Fiul lui Dumnezeu!” Reproșându-le, nu le-a permis să vorbească, pentru că știau
    că el era Hristosul.'
  pon-pon: 'O tewil akan pil kowei jan ren me toto, me weriwer indada: Komui japwilim
    en Kot. I ari kotin kidau ir ada, o jota mueid on irail, en lokaia, pwe re aja,
    me i Krijtuj.'
  nhe-BL: 'Huan miyac tlacame nepa quinpixtoyaj iajacahua Axcualtlacatl. Huan inijuanti
    quisayayaj huan chicahuac quiijtohuayayaj tlen Jesús: ―Ta tiIcone Dios. Pero Jesús
    quinnahuati nopa ajacame ma ayoc camatica pampa inijuanti quiixmatiyayaj yajaya
    itztoya nopa Cristo tlen Toteco quiijto quititlanisquía.'
  sps-sps: Ai Jisas buur ravainy raton masarau tana vainy a kinai ai te kat iny tafuts
    ari ri rorojiainy men kuu tsian, “Anyi na Guei Tsoiny ten Gov!” Jisas tsue ets'ets
    ratuari, sa gima famanat rari ma tsue ri ta ka, tana saa, ri nat er Ayei na Krais,
    a Tsoiny Fiisaup.
  wnc-wnc: Siwan waung wai takwakga aminu kuupbam peke kuking aminde kaanga yanike
    dua kapewan yaking. Dasingge? Ie Krais ngang natake yanggamatake Jesu anzing iniking,
    “Ga Anututane waaknga,” ngang iniking.
  bus-bus: 'Zĩnnↄ sↄ̃ↄ e bↄↄ gbɛ̃nↄ guu kↄ̃n wiiio pari wà bè: Ḿbe Luda Nɛ́ ũ. Mↄde
    è gíńnɛ aↄ̃ yã o, kɛ̀ aↄ̃ à dↄ̃̀ Mɛsaya ũ yãnzi.'
  gub-BL: Umuhemuhem kar tekwe ikatu 'ym ma'e wamono wanereko har wanuwi wà no. Tekwe
    ikatu 'ym ma'e uhapukaz puruwi uhem mehe wà. — Ne Tupàn ta'yr romo ereiko ne ty,
    i'i ahyahy izupe wà. Ta'e ukwaw Tupàn hemimur karer romo heko haw a'e wà xe. A'e
    rupi Zezuz umupytu'u kar waze'eg ire wà. — Peze'eg zo, i'i wanupe.
  imo-imo: Konopuna kuro keri wangorumu imboma waye oringi. Kano kuro kerimando ongo
    wendo paio nimu wali ongo wendo pungo ru ningolio ningei, “Nu Gotenga Malo morono
    lepamo,” ningi. Kuroma enoni yu aku teko imbi lekolio yu Goteni Imboma nokopa
    kondombalo iye te mundumbelo nimu iye Kraist ningo liko manjiringi kala yuni eno
    iri topa na moro mele imbomani naa pilengei nimbe enonga kerema pipi tirimu.
  boj-boj: Mondor uge gargekoba dego Yesus na winjreqnaqa naŋgi olo tamo uŋgasari
    naŋgi uratnjroqnsib jaraiyoqneb. Jaraiyoqnsib tulaŋ leleŋoqnsib Yesus minjoqneb,
    “Ni Qotei aqa Ŋiri.” Yeqnabqa Yesus a siŋgila na saidnjroqnej, “Niŋgi ijo ñam
    ubtosib maraib.” Degsi saidnjroqnej. Di kiyaqa? Naŋgi qalie, Yesus a Kristus.
  eng-DRA: 'And devils went out from many, crying out and saying: Thou art the Son
    of God. And rebuking them he suffered them not to speak, for they knew that he
    was Christ.'
  knf-knf: 'Ŋnŧaayi kë ŋakak apën ţi bañaaŋ baŧum, aşë huuran aji : « Iwo Abuk Naşibaţi!
    » Kë Yeŧu aşë bëg ŋa, aandinan ŋa ŋaţup, ţiki ŋame kë ul awooŋ *Kriŧtu.'
  san-KHM: តតោ ភូតា ពហុភ្យោ និគ៌ត្យ ចីត្ឝព្ទំ ក្ឫត្វា ច ពភាឞិរេ ត្វមីឝ្វរស្យ បុត្រោៜភិឞិក្តត្រាតា;
    កិន្តុ សោភិឞិក្តត្រាតេតិ តេ វិវិទុរេតស្មាត៑ ការណាត៑ តាន៑ តជ៌យិត្វា តទ្វក្តុំ និឞិឞេធ។
  arn-NT: 'Fentren pu kutran mew wirarkülen tripayetuy ti pu weküfü: “¡Eymi Ngünechen
    ñi Fotüm lle!” pi engün. Welu Jesus katrütudunguniefi ti pu weküfü ka elulafi
    ñi dunguael engün. Jesus femngechi femfi tati pu weküfü, kisu engün am kimnieetew
    Ngünechen ñi Cristongen.'
  zas-NT: 'Në zien ree bénragxuu guin rarii xindxab luxdoo, rbidxaꞌ reex rëb reex:
    ―¡Lüj na̱j Xiꞌn Dios! Per gudilëman xindxab guin ree, ad cwëjbtaman niniee reex,
    guial ragbee reex laaman na̱j Cristo.'
  ken-NT: Bɛyǎ bhap babhɔ̌ŋ nyaka bɛfóŋó bɛbʉ́bɛbʉ. Bɛfóŋó bɛbʉ́bɛbʉ bhɔ bɛ́fú
    bɛyǎ bho amʉɛt mɛ́mbɨkɨ nɔkɔ bɛ́, “Wɔ ɔchí Mmɔ Mandɛm!” Kɛ Yesu are sáy bhɔ,
    kɛka mɛ́ndɛm yɛ̌nyɨŋ, mbɔnyunɛ bɛ́rɨŋɨ nyaka bɛ yi achi Mpɛmɛ anɛ Mandɛm átó.
