    da mu e sisiyai matarau eba tagamana ki nana.
  nko-NT: Ɔŋɛ laláhɛ bʋ amʋ́tɔ́ akʋtɔ. Yesu lɔ́kplʋn wa ɔŋɛ laláhɛ amʋ. Bɛdalɩ,
