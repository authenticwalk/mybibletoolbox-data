    vông i lam ge.
  nak-nak: Me egiteu la hituhitu ale kama kokora tai, egite hele taro la valalua me
    hatavivile ale egite pou tegiteu. Egite tola maie mago “Eme e Latu La Tahalo Uru!”
    Eala moli e Iesus mera taro egiteu veia egite umala ge vikarakara, la vuhula egite
    rovi seselea, veia eia e Kraist, egite souka veipala haria.
  ron-LUDARI: 'Isusu putirja sufljeti alji rovj dăn multje lumje, š sufljeti alji
