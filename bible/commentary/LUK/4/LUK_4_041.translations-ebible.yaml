  soy-soy: 'Aníri ɑɑ kɔ pisoi mɛyɑ̃ kɛ́mɛɛ́ lelu ɑn pupukɛɛ rɛ: Pɔ́ɔ Uléécɑɑ Kɛpipi.
    Amɑ́ Yeesu uú nɛ ɑ cɛ́si uu nsímɛ́ nɛ ɑ yulu, ɑníri ricuruu yɛ nyu rɛ Yeesu
    kɛ Uléécɑɑ uu wɛ́ɛ.'
  hui-hui: Wali agaliha howa damarubi tagira pugu bialu ga̱ lalu, Í̠ Ngode Datagaliwabe
    Igini kegoni, laga bini. Ani bigi biyagola dama biarume Yasu ibu Mbirali Dabo
    Helenego ibulebira lowinigo ibuore kalo mandabu henego Yasuhanda dama biaruhondo,
    Bi naladababe, lene.
  amf-amf: Beeronaar pir “Ya Barjo Naasine” hamayse ilatada thoothin eendara ke utade.
    Kedi Barjoyn qadhaa Kiristoos kinin dohonam kenin dhesonna Yesus yer kalaar kenin
    giyoamadettsi keam ki bitade.
  quc-NNT: 'E k''ia k''ut ri xeb''el itzel taq espíritus chke. Xkiraq ki chi'', xkib''ij:
    Lal ri'' ri u K''ojol ri Dios, —xecha che. Keuyaj k''u ri Jesús, man kuya tä chke
    chi ketzijonik, rumal chi ketam u wäch chi are ri Cristo.'
  dob-dob: Ta wate yaudi ꞌediyega yaluyaluwa biꞌi siapweapwesa ta sibwaubwau, sigwae,
    “Onaꞌaiꞌaila saꞌi, ꞌoyo Yaubada Natuna!” Ga Yesu ꞌiꞌetobodedi be geyaꞌabo nadigega
    sionaonaꞌesa, manuna niꞌatu simwalatonina ꞌaene tauna Toꞌetoseyana nina Yaubada
    ꞌenega.
  wrs-wrs: Yesusva os vevna, wo tihsongova gapiavna, nomba temba doarava indhanana
    nihmerava angu vinvnamba. Hev mindnam uvna, yimba Sesoana ombol, wo os gapiavna.
    Hev Yesusm liheivna, doa heva os Yesusva hemba ovunna, manam yimba kamba bambara
    ovrivav.
  mca-mca: 'Qa olots iye pe'' ikik''uifik''ikii pe'' inwo''metets, qa tayaiji''ij
    qa yitji''jij: —¡Akha'' Ƚaa''sija pa'' Dios!— Qa pa'' Jesús qa yaq''ayinƚeji''jij,
    nite'' yiwejini''m qu'' niyet, qe pekhewe''en nikfe''lets in ƚakhaa''ija pa''
    Cristo.'
  kiw-kiw: Memiho urioi hiiro uubiato pihuꞌotutiimo, ka pairautu madei-to paaꞌoumo,
    “Roo Aiai Iehoma mereei-ka.” Iesu-ro memiho urioi bubu made imaꞌai-ka, rii made
    aaꞌo tiato-ha ma iiꞌai-ri, mabu rii umoo iiꞌimoi-ka, ruu uubi imoabai-ri, iotiodoai
    mereei-ka.
  tzo-TZC: 'Jaꞌ jech xtoc oy ep ti jchameletique ti uninbil yuꞌun ti pucuje. Jech
    ta xꞌavanic ti cꞌalal ta xloqꞌuic xa batele: ―Voꞌot Snichꞌonot ti Diose ―xiic.
    Pero ti Jesuse laj sjajanta ti pucujetique. Muꞌyuc bu laj yacꞌ cꞌopojuc. Yuꞌun
    ti pucujetique snaꞌojic onoꞌox ti jaꞌ ti Cristoe.'
  mya-mya: နတ်​မိစ္ဆာ​များ​သည် ``အ​ရှင်​သည်​ဘု​ရား​သ​ခင် ၏​သား​တော်​ဖြစ်​၏'' ဟု​ဟစ်​အော်​လျက်​မိ​မိ​တို့
    ပူး​ဝင်​နေ​သူ​များ​ထံ​မှ​ထွက်​ခွာ​သွား​ကြ​၏။ ကိုယ်​တော်​သည်​နတ်​မိစ္ဆာ​များ​ထို​သို့​ဟစ်​အော်
    သည်​ကို​ဟန့်​တား​တော်​မူ​ပြီး​လျှင် သူ​တို့​အား စ​ကား​ပြော​ခွင့်​ပေး​တော်​မ​မူ။
    အ​ဘယ်​ကြောင့် ဆို​သော်​သူ​တို့​သည်​ကိုယ်​တော်​မေ​ရှိ​ယ​ဖြစ် ကြောင်း​ကို​သိ​ကြ​သော​ကြောင့်​ဖြစ်​သည်။
  gng-NT: 'U cèreh isɛnpol mɔ dàandeh linigol, ki wuureh ki teh: «A yé Uwien ya
    Bijɛ nɛ.» Ama *Yesu tɛngeh iʼbo nɛ ka cèreh ì lienh kimɛ ì bɛn ki ye u yé
    Uwien ya Nigɛndkɛ Kristo nɛ.'
  cbi-NTPO: 'Tsanguiñu pure'' chachi diluu jumulanu dyabulula demalundu: Ñuya Diosa''
    Nave, ti'' uti utindila. Tsenñuren Jesús dyabululanu nepatu, pakaatyu jujuumi,
    matyu juntsa dyabululaya Jesús Dioschi Mi''ke'' Kayamu juñuba mideeñu'' mitya.'
  ikk-NT: Eje-mmọn hụzị a gha imẹ ndị bu ọda wẹ rịsọnmẹ imẹ wẹ a pụ, e yi oro, a sị,
    “Ịyụ wụ Nwa Osolobuẹ!” Kanị, Jizọsị hụ a jụgbọ eje-mmọn ndị hụ—ọ nịnị wẹ ku oku,
    makẹni a marịngụọ wẹ nị 'ya wụ Kraịstị, Onyẹ Hụ Osolobuẹ Tumẹ.
  leu-leu: E vaxa, a mu vovau saat ri taꞌulan a maana rabuna xaves. Ri taꞌulan nari
    e ri xukulai faagut malaan, “Nano, no Lak sina Piran.” Taasaxa nane baras nari
    talo ri taa pife ferawai senaso ri texaas o nane ve a Mataa Failai sina Piran.
  maz-NT: 'Na puncjü c''o mi sö''dyë c''o o mbedye o̱ s''ondajma c''ü dya jo. Nzi
    ma mbedye, nzi ma mamaji: ―Ngue''tsc''e o̱ T''its''ü Mizhocjimi, eñe c''o s''ondajma.
    E Jesús mi huënch''iji, dya mi jëzi ra ñaji, na ngue mi pãrãji e Jesús mi ngue
    e Cristo.'
  bod-N: གདོན་འདྲེ་རྣམས་ཀྱང་མི་མང་པོའི་ལུས་ནས་ཕྱི་རུ་ཐོན་ཏེ་སྐད་ཆེན་པོས་ཁྱེད་ནི་དཀོན་མཆོག་གི་སྲས་ཡིན་ཞེས་འུར་བརྒྱབ་པ༌དང༌།
    གདོན་འདྲེ་དེ་དག་གིས་ཁོང་ནི་སྐྱབས་མགོན་མཱ་ཤི་ཀ་ཡིན་པ་ཤེས༌པས། སྐྱབས་མགོན་ཡེ་ཤུས་དེ་དག་ལ་བཀའ་བཀྱོན་མཛད་ཅིང་སྐད་ཆ་སྨྲ་རུ་མ་བཅུག་གོ།
  tca-NT: 'Rü nanameẽxẽẽ ga muxü̃ma ga duü̃xü̃gü ga iḏaaweexü̃ ga ngoxo nawa yexmagüxü̃.
    Rü yema ngoxogü rü aita naxüe, rü ñanagürügü: —Cuma nixĩ i Tupana Nane quiĩxü̃
    —ñanagürügü. Natürü ga Ngechuchu rü nayangagü ga yema ngoxogü. Rü nüxna nanachu̱xu
    ga na yadexagüxü̃, yerü yema ngoxogü rü nüxü̃ nacuèxgü na Cristu yiĩxü̃.'
  zpl-NT: 'Leꞌca leta bee bene enu riti zeꞌe huaxi beei uchiuꞌu bee benechiquiꞌ arquiꞌbeei,
    nu urixialibeei nú unibeei: ―¡Liꞌilu necalu Lliꞌñi Diose! Pero uquiꞌyaꞌ bee benechiquiꞌ
    uriꞌi Jesuse nu lá zelanu nú anibeei, xne nediyaꞌbeei nú liꞌinu necanu Cristo.'
  mbc-NT: 'Moropai o''ma''kon yenpa''ka''pîiya tu''kankon pemonkonyamî'' yapai. O''ma''kon
    entaimepîtî''pî teepa''kakon pe. Taapîtî''pî to''ya ipî'': —‍Amîrî wanî Paapa
    munmu pe pu''kuru —‍ta''pî to''ya. Paapa nîmenka''pî pe Jesus wanî epu''tî''pî
    to''ya. Mîrîrî ye''nen tîpî'' to'' eseurîma tîrî Jesusya pra awanî''pî.'
  ndg-ndg: Ni nchela kae yatikuwapiya banambone wabe bakilela kwa malobe ni baya,
    “wenga ni mwana wa Nnongo! Yesu atikuwakemeia mashetani ni atikubaruhusu balongele,
    kwa sababu batitanga kwamba ywembe abile ni kristo.
  wsk-wsk: Se bur memek karogotala kariimet ningi mu aratukasan ale ai balukasan,
    “Ni mu Kaem ko Namar!” makasan. Bare nu ining nungarukaso ale uwuta me balmonko
    nuguring kalokaso, mu awuk, nuna nu Kristus mu nuna ikia.
  toj-NT: 'Jach ni ja tuc chomajquili. Jel jitzan ja matic actaji can yuj ja pucuji.
    Huax ahuaniye, ti huax cho yalahuea: ―Ja hueni, huena ni ja yunin Diosa, xchiye
    xta. Pero ja Jesusi ti huas scomo c''ac'' leca. Mi aaji c''umanuque yuj ja huas
    snaahue que ja yeni, yena ni ja Cristoa.'
  tbc-tbc: Ur saian saian dam tamolpein wei kasik dibisawai dugo duwagiŋ, “Oŋ Anut
    Nanun.” Ago tag Jesus nao futek ru nam ipidai dugo awad lo diŋiŋeŋ san ipadau
    a, man dugo, iŋ Kristus duloŋ a.
  sna-sna: Pamusoro paizvozvo, madhimoni akabuda muvanhu vazhinji, achidanidzira achiti,
    “Ndiwe Mwanakomana waMwari!” Asi iye akaatsiura akasaatendera kuti ataure, nokuti
    iwo aiziva kuti ndiye Kristu.
  smk-NT: Anamaet lamang, linmakwan saray ispiriton duka' konran nasrepan ran tawo
    ket wanran ita'way, “Si'kay peteg a Anak nan Dios.” Bale' inima'no nasara ni Jesus
    ta tanda' ra a syay Cristo ket kai na nin rabay nin sara a mangibarita' siti.
  grc-TCGNT: Ἐξήρχετο δὲ καὶ δαιμόνια ἀπὸ πολλῶν, κράζοντα καὶ λέγοντα ὅτι Σὺ εἶ ὁ
    Χριστὸς ὁ υἱὸς τοῦ Θεοῦ. Καὶ ἐπιτιμῶν οὐκ εἴα αὐτὰ λαλεῖν, ὅτι ᾔδεισαν τὸν Χριστὸν
    αὐτὸν εἶναι.
  gof-WFTW: Tuna ayyaanati qassi, “Neeni, Xoossaa na7aa” gidi waassishe daro asaappe
    keyidosona. Shin I enttana hanqis. I Kiristtoosa gideyssa entti eriya gisho, issibaakka
    odettonna mela diggis.
  spa-BLM: 'También salieron demonios de muchos, gritando y diciendo: “¡Tú eres el
    Cristo, el Hijo de Dios!” Reprendiéndolos, no les permitió hablar, porque sabían
    que él era el Cristo.'
  kyz-NT: 'Kwaiwete ''gã nui ''ga mama''eukwaawa pe''au. —Pejepe''a ''gã nui— ''jau
    Jejui ''ga ''gã pirewara upe. A''eramũ mama''eukwaawa awau wafukaita: —Jane ''arimũwara
    ''ga ra''yra te ''ã ene— ''jau wafukaita ''ga upe. —Orokwaaw ore ene— ''jau mama''eukwaawa
    wafukaita ''ga upe. Aipo ojeupe ''eramũ ''ga ''jau mama''eukwaawa upe: —Peafukai
    awi pejewau— ''jau ''ga jupe.'
  dao-dao: Khawyai he naw, “Pamhnama Capa na kyaki ni,” tia, ngpyang u lü, khyang
    khawjaha k'um üngka naw lut lawki he. Acunüng Jesuh naw jah jüi se, Mesijaha kyaki
    ti ami ksinga phäha am a jah ngthuhei sak.
  cya-cya: 'A cunta qui''an nu mdo''o cui''in xa''an ''in, lo'' nxi''ya cueen lo''
    nchcui'': Nu''huin lca ycui'' ca Sñe'' Ndiose. Una ngusun lo''o ñi ''in cui''in
    can'' lo'' a mdaa ''a ñi cha'' cuiya'' ti'' chcui'', si''yana cua'' jlyo ti''
    cui''in xa''an can'' si''yana lca ñi ycui'' ca Cristo.'
  nii-nii: Jiisas ek nipi ngum. Pe gui kis ombu wumb pei si kindik konu eipi eipi
    punjung. Gui kis ombu wii dinga tok yi ninjing, “Nim Gos kingam.” Ba eim gui kis
    ek ngopu, “Ek tingnerei!” nipi ek dinga ngum. Gui kis ombu Jiisas nim ek piik,
    “Eim Krais wu endi Gos kindang om,” ni piinjing.
  ign-NT: 'Mavera­navare ena éreanana máquiji­rua­napahi te náqueheana ena nacaju­ma­queneana.
    Tipiara­re­ca­napaipa eta náuchusi­rapahi. Ánipa nacahe: —Pítira Machicha­quenevi
    ema Viya. Émasera ema Jesús vaipa máisapahini náimiya­na­vahini napiaraca éma,
    taicha náimatihi éna eta émairahi ema Cristo.'
  dik-NT: Ku bɔ̈ jakrɛc bei kɔc juëc gup ke dhiau ëlä, “Yïn ë Wën Nhialic.” Go Jethu
    ke yɔ̈ɔ̈k bïk cïï jam, rin ŋic kek ye lɔn ye yen Raan cï lɔc ku dɔc.
  cac-cac: 'Tzijtum eb'' anima b''aj ix laj el eb'' enemigo, ix laj el yav eb'', ix
    yalan eb'': —A ach tic Yuninal ach Dios, xchi eb'' d''ay. Palta axo Jesús ix cachan
    eb'' enemigo chi'', maj schalaj lolon eb'', yujto ojtacab''il yuj eb'' to Cristo.'
  tzj-E: 'Chka'' e q''uiy chca wnak ec''ola itzel tak espíritu xe''el ela ptak canm.
    Jitzel tak espíritu tak xe''el ela xquerak quechi'' y cawra xecbij tzra Jesús:
    —Atet at Rlec''wal Dios, cara'' xecbij tzra. Per Jesús xeruk''il chmajo''n nquetzijon
    xta más com arj-e'' cutkin chja'' Cristo je ch-on rmal Dios.'
  san-BUR: တတော ဘူတာ ဗဟုဘျော နိရ္ဂတျ စီတ္ၑဗ္ဒံ ကၖတွာ စ ဗဘာၐိရေ တွမီၑွရသျ ပုတြော'ဘိၐိက္တတြာတာ;
    ကိန္တု သောဘိၐိက္တတြာတေတိ တေ ဝိဝိဒုရေတသ္မာတ် ကာရဏာတ် တာန် တရ္ဇယိတွာ တဒွက္တုံ နိၐိၐေဓ၊
  yaa-NT: 'Ranãri nã isinĩ ikaifo mẽranoax niafaka chakafo tsekeni. Fãsikõi mekayanã
    iskafanifo: “Mĩfi Niospa Fakekĩ,” fanifo. Niafakafãfe askafaifono kerexkai Jesús
    ato põtapakeni. Nãskaxõ ato mekatima fani mãmãi tãpiafãfe nãmãi Cristokẽ.'
  cab-NT: Sarágu jaña gíñe ja gawágutiña espíritugu wuríbatiña, ába jagídarúniwa jaweí,
    ába buri jagúaragun ítara. —Amǘrü le Liraǘbei Búngiu. Ába ladeínjan Jesúsu joun
    espíritugu wuríbatiña, mígirun lumútiña lun jadímurejan, ladǘga subúdi jamúti
    luágu ligía lan Crístubei.
  clu-clu: Pati ang mga malain nga ispirito ginpagoa na sa dorong mga tao. Kag mintras
    nagagoa ang mga malain nga ispirito nagasinggit sanda kay Jesus, makon nanda,
    “Ikaw anang Bata ang Dios!” Piro ginsaway sanda ni Jesus nga indi sanda run magambal
    tungud nga naulaman nanda nga tana ang Cristo nga anang ginpili ang Dios nga magari.
  swh-ULB: Mapepo pia yaliwatoka wengi wao yakilia kwa sauti na kusema, “Wewe ni mwana
    wa Mungu!” Yesu aliwakemea mapepo na hakuwaruhusu waongee, kwa sababu walijua
    kwamba yeye alikuwa ni Kristo.
  tpt-NT: 'La lhuvaj aqmoqxnun tataxtul la ixlakatunajkꞌan ni lapanakni, talaktꞌasal,
    va tanajun: —Uxintꞌicha ni Sasꞌatꞌa Dios kꞌatꞌi. Pero ni Jesús, yucha jalaqꞌaymal
    ni aqmoqxnun para jantucha katachivinil. Ixtakꞌatsay ni Jesús va yu laksakta Dios.'
  aai-aai: Sabuw moumurih na’in auman biyahine demon kakafih hitit hiwow hio, “O i
    God Natun!” Baise Jesu demon awah bofafaren men karam boro hitao’rereb. Anayabin
    demon hiso’ob Jesu i Roubininenayan.
  sny-sny: Aiwawe a'i le lu taune tomu ne'ese sepei luwaru a'i iroteye ape, le ipari
    werese lowe nowe ma'e na'ari sasarisawi. Sepei lowe nowe ma'e henerai su, lowe
    hare erasi uteye, “Ne Owane Sitewi lo meni eime ne.” Sosu le peri lowe lo werese
    einamiye. Lowe werese Jisas ne so'oruweteye tene! Lowe apou toteye, “Owane Sitewi
    lai Jisas lu taune werese lo yo seni luwaru a'i au sasariyei ne eimawesai. Serai
    Jisas peri werese lowe lo einamiye.” [Mt 8:29; Mk 3:11-12]
  myy-myy: Ito yicõri jãjarã rʉ̃mʉ́a sãja ecoanare cʉni rʉ̃mʉ́are budi rotiyijʉ Jesús.
    Ito bajiro ĩ yirocati budirãti awasãyijarã rʉ̃mʉ́a ĩja. —Dios Macʉguti ña mʉ,
    yi awasãyijarã rʉ̃mʉ́a, budi warã. “Cristo Dios ĩ cõarʉ ñami”, ĩna yija ti masicõri,
    “Bʉsibesa”, yi tudiyijʉ Jesús rʉ̃mʉ́are.
  trc-NT: Ne̱ queꞌe̱e̱ nij síí ranꞌ roꞌ, curiha̱nj nana̱ chre̱e nimán uún, ne̱ caguáj
    nij nana̱ chre̱e yoꞌ, ne̱ cataj nij soꞌ se vaa taꞌníí Diose̱ me Jesucristó a.
    Tza̱j ne̱ caxríj yuva̱a̱ Jesucristó man nij nana̱ chre̱e, ne̱ ne caꞌve̱j rá Jesucristó
    caꞌmi̱i̱ nij soꞌ nana̱ vaa da̱nj a. ꞌO̱ se queneꞌen nij soꞌ se vaa si̱j caꞌnéé
    Diose̱ ti̱nanii man yuvii̱ rihaan sayuun me Jesucristó, ne̱ ne caꞌve̱j rá Jesucristó
    gu̱un cuentó cheꞌé soꞌ a.
  cut-NT: 'Va̱n ihyan cah chahn ne, nduco a̱ma ya̱hn ihyan che chenun vaco chihnga̱
    ihyan, ne ndetenda̱h Dihvo vo vaco chihnga̱ chahn. Cuahn che rendiquenda̱h ne,
    rah: ―Ndih che Da̱ya Dendiohs. Ate chihco yudo Dihvo vo vaco chihnga̱ chahn, ne
    hua ca̱h yune ye che ca̱hma duh ihyan ye, te a devano che a ihyan min che a va
    ca̱de che ndedevahn ye ihyan iyehnse.'
  bel-bel: 'Выходзілі таксама і дэманы з многіх з крыкам і казалі: Ты Хрыстос, Сын
    Божы. А Ён забараняў ім расказваць, што яны ведаюць, што Ён Хрыстос.'
  zlm-KSZI: Roh-roh iblis juga keluar daripada ramai orang dan berteriak, ‘Engkaulah
    Putera Allah.’ Isa memarahi roh-roh iblis itu dan tidak mengizinkan mereka bercakap
    kerana mereka mengetahui Dialah al-Masih.
  gdr-gdr: Ɨ kea kwa negɨr wɨngawɨnga todaka opekto jogjog rɨga wa pɨlke odede ukoi
    ara kɨma da, “Man re Godɨmna B'ɨga et.” Ajɨ Ton ten samany eyowinonj dɨde ten
    eswanginonj yɨt opurenam, nokɨp ton wumɨr na da Ton re Kerisote.
  vmy-NT: 'ꞌBa nde nkjin xuta xi ꞌetjujinre isennixtjin xi bi nda xi kitsu nga kiskiꞌndaya:
    —¡Ji= ni xi Kiꞌndire Naꞌenchana! Tunga Jesús fatiko ꞌba bi kitsjaꞌndere nga kuinchja,
    ngatꞌa be= nga kui xi Cristo.'
  cmn-FEB: 他从很多人身上驱赶出恶鬼，恶鬼叫喊：“你是上帝之子。”耶稣打断了它们，不许它们说话，因为它们知道他是基督。
