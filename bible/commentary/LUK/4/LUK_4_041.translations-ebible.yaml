  ena-ena: Lɨhavɨdaci sudɨ sɨbɨlɨ agɨlaŋ hɨji nameŋ lamavɨmi. Asɨ agaŋ Jisasɨ dɨ lɨbɨmɨŋavɨla
    hulaŋ iamɨgali ahɨliahuiahu saŋ abɨci vemi uavɨmi. Hɨji hameŋ lamavɨdaci Jisasɨ
    nulɨdɨ hɨji agɨladɨ ci igami. Lavɨla sudɨ sɨbɨlɨ agɨladɨ lahudaci hulaŋ iamɨgali
    agɨladɨ valavala uu livaliva nameŋ abavɨmi. Nama Asɨ dɨ Ninaŋ uavɨmi. Hameŋ aba
    aba uavɨdaci Jisasɨ nulɨdɨ abɨci ciaŋ valavɨla nɨfɨlɨ uavɨmi.
  nbq-nbq: Eke, it avakwa ovok madis enendawima nonggagagi ako ogo, sek okbugu dugwit,
    “Wilitales!” yiluk, madis ako yugirigya lagagimu, enane na yugu dugwit, “Ala abut
    harat o!” yiluk, nggigilogo wunggugwa. Ala en ap inis ombok denogo mondok okbagagi
    Keretus ako enelupma, enane yugu-sigik ovara, at Yesus en mberirigya dugwit, “Henane
    ambi yup mondok dek!” yiluk, yugeragagi.
  tgo-tgo: Nyao raraitharɨ vambe thɨ rakaraŋgi weŋgiva gharɨgharɨ na thiya kula, thɨŋa,
    “Ghen Loi Nariya ghen!” Ko iyemaeŋge i ŋaebaruru wanaŋgi na i vakathaŋgi ma thɨ
    ndeutu mun, kaiwae va thɨ ghareghare iye Mesaiya.
  yap-yap: Ma ku errogon e mo’onyan’ nra chuwgad u fithik’ bo’or e girdi’, ni ra tolulgad
    miyad chuw u fithik’rad ni be lungurad, “I gur fa’anem ni Fak Got gur!” Me yog
    Jesus ngorad ni ngar th’abed gulungrad, ma daki pagrad ni ngar nonod, ya yad manang
    ni ir fare Messiah.
  mop-NT: Yanoo' ilic a c'ac'asba'al a joc'saboo' ichil u yool a cristianojo. —Incheche,
    u Mejenech Dios,— cu t'anoo' a c'ac'asba'al ti chich ti'i a Jesusu. C'u' betiqui,
    ma' ta'ach u cha'ic u t'an a c'ac'asba'ala, u men le'ec a c'ac'asba'ala, u yeeloo'
    ti le'ec a Jesusu, le'ec u yaj Sa'alil a cristianojo.
  tet-tet: Ema mak moras nia sia, naꞌin hira diabu tekar. Yesus moos nesi diabu sia
    sai nela ema nia sia. Sia sai nodi nakrake naꞌak, “O neꞌe, Naꞌi Maromak Oan!”
    Tebes. Diabu nia sia natene naꞌak, Yesus nia, Kristus, mak uluk Naꞌi Maromak nameno
    atu solok mai. Tan baa nia, Yesus nakahik diabu sia nebee keta dale lia fuan ida
    moos nosi Nia.
  hlt-MCSB: A yet taeng lamkah rhaithae rhoek khaw nong uh. Te phoeiah pang uh tih,
    “Nang tah Pathen capa ni,” a ti nah. Anih te Khrih ni tila a ming uh dongah amih
    te a ho tih thui sak voel pawh.
  xtd-NT: 'Dɨuni n‑ka kee ñaꞌa kueꞌe xaloko. Xee ka kana‑i. Ka xiaꞌan‑i nuu‑ia: —Mee‑n
    kuu Daꞌya Yɨɨ Ianyuux. Te n‑kudeen‑ia nuu‑i. Xaxeꞌe xa naꞌa mee‑ia xa xnaꞌa xaloko
    jan xa mee‑ia kuu Cristu, n‑taꞌu tniu‑ia xa maxku jaꞌan koio‑i xijan.'
  mdy-ETH: ፑርቶ ዓያናኣ፦ «ኔኤኒ ፆኦሲ ናኣዚቲ!» ጌዒ ጌዒ ዒላቲና ዓሶይዳፓ ሃሺ ኬስካኔ። ዒዚ ሜሲሄ ማዔሢያ ዔያታ ዔሬኔ፤
    ዬሱሴ ጋዓንቴ ዒዛ ዛሎ ፔቴታዖ ኬኤዙዋጉዲ ዔያቶ ጎሪ ላኣጌኔ።
  spl-spl: Otmu weke bâleŋe watyekmu gaiakmâ ari kârikŋan halahum yuwu sâwi. “Gâ Anitâhât
    nanŋe.” Yawu sâwi yakât otmâ Yesuhât topŋe sâm tetem lohimbi ekyongomaihât kuyiŋgiop.
  usp-NT: 'Sub''laj cristian xresaj etzl laj ranmak. Y mak etzl li ri xeltak laj ranmak
    mak cristian xch''ejejtak, xijtak: ¡Ati'' Jc''ajol Kakaj Dios! xche''tak. Pero
    Kakaj Jesús xk''el mak etzl, ta'' xye'' luwar rechak xch''a''wtak jwi''l retamaki''
    chi re ri'' ri b''il jwi''l Kakaj Dios chi tina jtaknach wich ulew.'
  zav-NT: 'Na'' ḻeczə bebeɉ Jeso''osən'' de''e x̱io'' ca'' zɉəyo''o zɉəyaz ḻo''o yic̱hɉla''aždao''
    beṉə'' zan ca''. Na'' besyə''əchoɉən gosə''ənan zižɉo: ―Len'' naco'' Xi''iṉ Diozən''.
    Jeso''osən'' gwdiḻe'' ḻega''aquən na'' bito be''e latɉə yesə''əṉen c̱hedə'' zɉəṉezczen
    de que naque'' Cristən'' ben'' gwleɉ Diozən'' par gaquəlene'' beṉac̱hən''.'
  sgz-sgz: Má tan sápkin tanián mul di han alari tan kálámul erei má di lala perek
    ngo, “Á iáu Natun ái Káláu!” Mái Iesu a dos kalar di suri kápdate worwor, kabin
    di mánán ngo ái á Mesaia.
  kek-NT: 'Ut nabaleb ajcui'' li quirisi ma̱us aj musik''ej riq''uineb. Li ma̱us aj
    musik''ej nak neque''el riq''uineb, japjo̱queb re chixyebal: —La̱at Ralal li Dios,
    chanqueb. Abanan li Jesús quixk''useb ut inc''a'' quixcanabeb chi a̱tinac xban
    nak eb a''an que''xnau nak a''an li Cristo, laj Colonel li yechi''inbil xban li
    Dios.'
  blz-NT: Meena' uga' no'umuarmo na mian biai' potokaro' taena i raaya'a, “Koomo a
    Anakna Alaata'ala.” Kasi i Yesus nongkokundakon i raaya'a ka' sian namatalai morobu,
    gause raaya'a ninginti'i se' i Yesus iya'a a Tomundo' Pansalamatkon.
  poe-NT: 'La ko nchónhya chojni níhi chónta ncha̱kuen tí jínahya la mé kꞌuaxrje tí
    ncha̱kuen tí jínahya la kꞌóyako la ko ntáchro kíxin: ―Jaha mé Xje̱en Dios ―mé
    ichro tí ncha̱kuen tí jínahya. Kjánchó chꞌín Jesús kꞌue̱tue̱nhen chꞌán tí ncha̱kuen
    tí jínahya la kjuanjonhya chꞌán kjuachaxin kíxin tsonixja kíxin ó nohe tí ncha̱kuen
    tí jínahya kíxin jehe chꞌán na mé tí nkexro Cristo.'
  san-TAM: ததோ பூ⁴தா ப³ஹுப்⁴யோ நிர்க³த்ய சீத்ஸ²ப்³த³ம்ʼ க்ருʼத்வா ச ப³பா⁴ஷிரே த்வமீஸ்²வரஸ்ய
