  cap-NT: 'Niz̈aza tsjii kjaz̈ laa z̈oñinacz̈quiztan zajranaca ulanskatchic̈ha. Jalla
    nuz̈ ulanskatan zajranacaqui kjawchic̈ha: —Yooz Maatimc̈ha amqui, —cjican. Nii
    zajranacaqui zizatc̈ha, Yooziz̈ cuchanz̈quita Cristupankazza Jesusaqui, jalla
    nii. Jalla niz̈tiquiztan Jesusazti zajranacz̈quiz ujzic̈ha, tuz̈ cjican: —Jalla
    wejt puntuquiztan anapanc̈ha chiichiisqui.'
  ksr-ksr: Ome yoŋonoŋ kaaŋagadeeŋ ejemba mamaga yoŋoo uugianoŋga kouma silama kokaeŋ
    qagi, “Gii Anutuwaa meria koloojaŋ.” Jiisasnoŋ Hamoqeqe Toya Kraist kolooji, iyoŋonoŋ
    ii mogitiwaajoŋ Jiisasnoŋ jeŋ oŋoma buugia muuŋguŋ oŋotaaro. Kiaŋ.
  eng-TNT: 'And devils also cam out of many of them crying and saying: thou arte Christ
    the sonne of God. And he rebuked them and suffered them not to speake: for they
    knewe that he was Christ.'
  sbs-sbs: Madimona nao chiazwa muvantu vangi, ni a lila kuhuwa mi nati, “Njewe Mwana
    we Ireza!” Jesu cha kalimela madimona, mi kena ava azuminini ku wamba, kakuti
    a vezi kuti ivali nji Kirisite.
  sue-sue: Ago wenu bi eni meni ema bama dainiro doro susawise ego sewa awa, “Ni Anutura
    Mai.” Ata nu nukare senero ge sai azu senua. Awa nera kota, nukare nu Yuda emara
    Soyai Ema zazo Kristo noinua awa giwa.
  fra-NCL: 'Des démons aussi sortaient de plusieurs, criant et disant : « Tu es le
    Fils de Dieu » ; et il les réprimandait pour leur imposer silence, parce qu’ils
    savaient qu’il était le Christ.'
  bhg-bhg: Edo daedo Yesu mi binei embomai jiwaeda doda itera, awamanede ge okain
