verse: LUK.004.041
translations:
  kpx-kpx: Isime munanae toela moaga kebia nunuvege abu kekolahai loui avoe, “Au Dilava
    mo alike ke.” Kateai lousege Iesu hotoeabe bamunu. Kosealemo abu hilokage Dilavau
    ke hanavoge keu ata tedaeveve Keliso holinu.
  okv-H: Eto ahihi sasapura tapa amina embo ta jo ta eto puvuto pahue, “Umo God ta
    Meni ra,” ainge gagaha eto ijio Iesu na ke ambupu ara ke ngahia na ena amita be
    amo Iesu amo Judea ta hondate ari embo Keriso avo enana mahu kiari avoeto haekena.
  tbo-tbo: Lawa hi maga alugo apapoehi hi luinihi naka gasi hi laupa hopu ma hi ototu
    hi pa, ‘Tam Yaubada Natuna.’ Ma Yesu i lahahi po ega emoemotahi hina ibaabani
    babana hi hanapugeya naka tauna Besinana lawana.
  mal-C: അതുമാത്രമല്ല, പലരിൽനിന്നും ഭൂതങ്ങൾ പുറപ്പെട്ടുപോകുമ്പോൾ, “നീ ദൈവപുത്രൻതന്നെ!”
    എന്ന് ഉറക്കെ വിളിച്ചുപറഞ്ഞു. അദ്ദേഹം ക്രിസ്തുവാണെന്ന് ഭൂതങ്ങൾക്ക് അറിയാമായിരുന്നതുകൊണ്ട്
    സംസാരിക്കാൻ അനുവദിക്കാതെ അദ്ദേഹം അവയെ ശാസിച്ചുനിർത്തി.
  grc-SR: Ἐξήρχετο δὲ καὶ δαιμόνια ἀπὸ πολλῶν, ⸂κράζοντα⸃ καὶ λέγοντα ὅτι Σὺ εἶ ⸂2ὁ
    χριστὸς ὁ υἱὸς τοῦ θεοῦ.⸃ Καὶ ἐπιτιμῶν οὐκ εἴα αὐτὰ λαλεῖν, ὅτι ᾔδεισαν τὸν χριστὸν
    αὐτὸν εἶναι.
  bgc-bgc: अर ओपरी आत्मा भी किल्की मारदी अर न्यू कहन्दी होई के, “तू परमेसवर का बेट्टा
    सै” घणखरया म्ह तै लिकड़गी। पर वो उननै धमकांदा अर बोल्लण न्ही देवै था, क्यूँके
    वे जाणै थी के यीशु ए परमेसवर की ओड़ तै भेज्या होया मसीह सै।
  khz-khz: Palagu rakavara maki taunilimalima vogo aora na gelaka-piatito, ne palagu
    rakavara gekogoto, negetiwato, “Goi Palagu Natuna!” Na Iesu na evaikilarato ragai
    pia kilakila, kwalana ira riparia Iesu ia Keriso, (Palagu na ekilagi-gavuato vevega-maguli
    talimana).
  deu-TKW: 'Es giengen aber auch Dämonen aus von vielen, die riefen und sagten: du
    bist der Sohn Gottes. Und er bedrohte sie und ließ sie nicht sagen, daß sie wissen,
    er sei der Christus.'
  zsr-NT: 'Gulurúj caꞌ zian böꞌ xöhuiꞌ yuꞌugac bunách teꞌi naꞌ. Taꞌbödxyaꞌa böꞌ xöhuiꞌ,
    taꞌná: ―Liꞌ nacuꞌ zxiꞌnëꞌ Dios. Niꞌr buzeynëꞌ ba nadx yuguꞌ böꞌ xöhuiꞌ naꞌ Jesús,
    len cutu bëꞌë latj laꞌná, le nö́zigac naquëꞌ Cristo.'
  lin-lin: 'Milimo mabe mpe ebimaki kati na bato ebele na koganga : « Ozali solo Mwana
    na Nzambe ! » Kasi Yesu apesaki yango mitindo ete eloba te, pamba te eyebaki ete
    Yesu azali Klisto.'
  hns-NT: 'Aur bhoet bhie dher miela ke oeppar se oetarke tjiellaai lagal kie: „Toe
    Parmeswar ke Beta baate!” Oesab djaanat raha kie oe Parmeswar ke waada karal waala
    Kriest hai. Bakie Jiesoe oesabke daaties aur koetjh na bolan deis.'
  noa-E: Mag pʉr oomamua õor mor ee bën paraa arrpa jẽu wërpmajim anaabá. Chi mepeenaujã
    Ẽwandamau i pʉ̈itarr khaphʉ narr aawai, “Pʉʉn Ẽwandam Iewaau” a ääag öbërdʉtkha
    maajeejim anʉm. Mamʉ Jesuu tag amag iekhapiba meeurrau sĩumajim aajem, õrag ich
    jaaum ugua.
  eng-EMTV: And also demons were coming out of many, crying out and saying, “You are
    the Christ, the Son of God!” And rebuking them, He did not allow them to speak,
    because they knew that He was the Messiah.
  mib-NT: 'Te suni cuehē ñayuu ni quendacoo tachī ini i, te cácana cóhó táchī ún:
    Máá ní cúu Sēhe Yaā Dios, achí. Te ni cahān xeēn yā nuū, te tu ní jéhe ya jnūhun
    jeē cahán gā súcuan, chi cájini jeē maá yá cúu Cristo, Yaā ní tají Yaā Dios.'
  lif-NT2: हे़क्‍क्‍याङ् फे़न्‍साम्‍हाॽग अक्‍खे मे़बाःत्तुर मे़लःन्‍दे़ मे़बेरो, “खे़ने़ॽग
    निङ्‌वाॽफुसाःने़रो॥” कर ये़सुरे़ खे़ङ्‌हाॽ फे़ःक्‍तुसिर पाःप्‍मा मे़बाङ्‌घुन्‍सिन्,
    थेआङ्‌भे़ल्‍ले़ खे़ङ्‌हाॽरे़ खुने़ॽए निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍तरो
    फाॽआङ् मे़निःसुआङ् मे़वये़रो॥
  xnj-xnj: Mizuka na yene, yavahumili vandu vamahele, yikaywanga cha kujova, “Veve
    Mwana waki Chapanga!” Nambu Yesu akayibesa mizuka kujova, muni gammanyili mwene
    ndi Kilisitu msangula mweahaguliwi na Chapanga.
  mmx-mmx: Iesu ga paase ri lubunggas la mo lubunggas bok diga vas su basinge buaang
    nedi limixin. La lubunggas digap kup keretna, “Nenu nitna ne Moroa!” La ne Iesu
    ga vaase lolos tidi la ni xopmen goxo ke xepe tara atdi gita vaase, mila digaklen
    i do neni Lanarong.
  cbr-NT: 'Ñunshin ''atimanëxribi ca ''itsa uni ''insíncënuax chiquíacëxa. Chiquiti
    munuma cuëncëni ca quiacëxa: —Mix camina Diosan Bëchicë ''ain. Quiabi ca Jesusan
    —ca nëtë́t —caquin ñunshin ''atima banamiquinma nëtë́miacëxa. Atúxa Jesús ax ca
    Cristo, a Nucën Papa Diosan xucë a ''icë quixun ''unáncë ''aíshbi usai quiti ca
    Jesús cuëëanma ''icën. Usa ''ain ca atúxa quiabi nëtë́miacëxa.'
  tee-NT: 'Chai vachu'' na lhu lhacaticurulhni ixtataxtui la''ixlacatuna''an ju lapanacni.
    Chai p''as ixtajuni ju Jesús: ―Vasalh ists''alh Dios''at. Para ju Jesús ix''alack''aji.
    Chai jantu ix''alacasq''uini ni catachivinilh ni ixtac''atsai ni yuchach ju Cristo
    ju ixnoncan camalakachatachilh ju Dios.'
  eng-LSV: And demons were also coming forth from many, crying out and saying, “You
    are the Christ, the Son of God”; and rebuking, He did not permit them to speak,
    because they knew Him to be the Christ.
  cak-NT: 'Je q''uiy chique ri yawa''i'' re'' xa man ralic ta yabil ntoc chique. Xa
    itzel tak espíritus jec''o quiq''uin. Pero ri Jesús xerulesaj-e chuka''. Y cuando
    ri itzel tak espíritus ye''el-e quiq''uin ri yawa''i'' re'', can yesiq''uin yech''o''n
    y niqui''ij: Ja ret ri Ralc''ual ri Dios. Y ri Jesús yeruk''at riq''uin rutzij
    y man nuya'' ta lugar chique chi yech''o''n más. Roma ri itzel tak espíritus re''
    can quieta''n chi ri Jesús jari'' ri Cristo.'
  pah-NT: 'Jesus''ga anhag̃a mbojipe''ai jara''g̃a hugwi. Ohapukapukai anhag̃a ojipe''avo
    g̃a hugwi onhimongyavo. Hahyahi inhi''ig̃a i''erame Jesus''ga pe: —Ndehe ko Cristo
    Tupana''ga ra''yra, e''i Jesus''ga pe. A''ero Jesus''ga ei jupe: —Tapenhi''ig̃a''javi!
    ei ga imombiga inhi''ig̃a. A''ereki anhag̃a ga kwaha ga ko Cristoramo Tupana''ga
    remimbuhurukaramo javo.'
  sja-NT: 'Ichiaba eperãarã chok''ara k''ap''ɨadeepa netuara merãtɨa beeda bia uchiak''oodachida:
    —Pɨta Tachi Ak''õre Warrada ajida. Mamĩda Jesupa ɨtrɨak''ooji pedeepiamaapa, ãchia
    k''awa p''anadap''edaa perã iru Tachi Ak''õrepa pëida eperãarã k''aripamerã.'
  xed-xed: 'Ka sliʼagaptá duhwala halaway guli nda lili ma ndəghata mnduha. Ta sliʼagaptá
    həŋ, ka həŋ mantsa: «kagha ná, Zwaŋa Lazglafta ka,» ka həŋ nda tsi. Ka davanaghatá
    Yesu ta həŋ, ŋa hanaftá wi ta həŋ, kabga nda sna hahəŋ kazlay: Tsatsi Kristi kəʼa.'
  mks-NT: 'Ta cua̱ha̱ táhan na̱ quíhvi̱ cán na̱cana ínima̱ quini ini na na̱caja mé
    á. Ta tá quéta rí quini cán já cáyuhú cóhó ri̱ nu̱ Jesús já cáchí ri̱ já: —Yóhó
    cúún in túhún ji̱ni̱ já ja̱hyi Ndióxi̱ —cáchí ri̱ xi̱hi̱n Jesús. Joo na̱jána̱ni
    Jesús ínima̱ quini cán ta co̱ cúni̱ a̱ quia̱hva ña̱ma̱ni̱ ña̱ ná ca̱ha̱n ri̱ jáchi̱
    xíni̱ va̱ha rí cán ña̱ cúú mé á Cristo, da̱ na̱chindahá Ndióxi̱ cacomí cuéntá
    sa̱há ña̱yivi.'
  gfk-S: 'Ma ira sana tanuo bileng di ga sursur talur ra haleng na matanabar, di ga
    manga tato horek: “Augo no Natine God!” Iesene iga tigel di ma pai gale bala leh
    di be di na ianga kinong di ga nunure be aie no Mesaia.'
  bmu-bmu: Ömewöröme yeŋön mewöyök ambazip gwötpuk yeŋgö uruŋineyök kota silata kewö
    qetket, “Gi Anutugö nahönŋi akzan.” Jisösnöŋ Amötqeqe Toŋi Kraist akzawi, yeŋön
    mi mötkeraŋgöra Jisösnöŋ jim eŋgiba numbuŋini muhungöba eŋguataŋgöyök. Mewö.
  dgz-dgz: Iesu ap taiwandiniwa, airampu arugataet waenapan potamupewa up oimon tau
    amon. Airampu iravi no yani den tauamon anega waiwanumun, “Ge God Otua di!” Go
    Iesu airampu pakit uatame, nop ae veapen menan diguguramon, iwa mu asigip tane
    me God mega watu eneni Keriso.
  eng-GNV: 'And deuils also came out of many, crying, and saying, Thou art that Christ
    that Sonne of God: but he rebuked them, and suffered them not to say that they
    knewe him to be that Christ.'
  zaa-NT: 'Ą''hua iỹetse'' ca enne'' beria ca espíritu malo lo losto'' quį, yala ribétsi
    yà''ani cą nna ra cą Jesús: Lu'' ná lu'' Ỹi''ni Tata Dios. Pero lèe nna gutìtse''e
    cą, nihua labí be''él·le''e cą inne cą adí, porqui''ni hua yù bá cą qui''ni lèe
    Enni''a Cristua.'
  eng-WEBSTER: 'And demons also came out of many, crying out, and saying, Thou art
    Christ the Son of God. And he rebuking them , suffered them not to speak: for
    they knew that he was Christ.'
  guh-guh: Itsamonae ayaibitsaëto, dovathi peyajavajinavanapaevi, Jesús vecuacapitsapapona.
    Nexata dovathi itsa pitsapa, vavajai tsabiabi Jesúsjavabelia. —Xamë raja Dioso
    pexënatomë, jai tsabiabi. Nexata Jesús jumeitavetabiaba dovathi. Apo tocopatabiabi
    pecuaicuaijainexa petsipaebiyaniva itsamonaejavabelia. Tsipaji dovathi xaniavaetsia
    yapëtanetsi Cristo athëbëvetsica Dioso pitorobijavatsi jivi pecapanepaenexa.
  bon-bon: Niiya cable cina poto pui biname bine sebmalemisi. Teepi babo tage ca jiicemisi
    egä, “Maane Acejiyame me Bägrä gäte!” Yeesu teebibine bojä jewenemige, ingle teepi
    umle ge egä tabe Keriso sine, Israela biname cina lui ne jewagrijenisi teebibine
    niiya cabu ca äsecrerame.
  nhw-BL: 'Huan miyac masehualme nepa quinpixtoyaj iajacahua Amocualtlacatl. Huan
    nopa ajacame quisayayaj huan chicahuac quiijtohuayayaj tlen Jesús: “Ta tiIcone
    Dios.” Pero Jesús quinnahuati nopa ajacame ma ayacmo camanaltica pampa inijuanti
    quiiximatiyayaj yaya itztoya nopa Cristo catli Toteco quiijto quititlanisquía.'
  mgw-mgw: Moka gaatikwabu'ka bandu baingi, ngagapanga ndu'ti kagabaya, “Wenga nga
    wa Mwana wa Nnu'ngu'!” Lakini Yesu nga gakalipya wala aagayi'ki'tiyeli longela,
    kwa mwanjaa, gaatangite panga ywembe nga Kilisitu ywabayilwe.
  swh-ONEN: 'Pepo wachafu pia wakawatoka watu wengi, nao walipokuwa wakitoka wakapiga
    kelele, wakisema: “Wewe ni Mwana wa Mungu!” Lakini Yesu akawakemea na kuwazuia
    wasiseme, kwa maana walimjua kuwa yeye ndiye Kristo.'
  wbi-wbi: kange amapepo ghakavahuma, vinga vakalilagha ku lisio na kuuti, “uve veve
    mwana ghwa Nguluve”. uYesu alyaghadalikila amapepo ghaleke pivoja. ulwakuva vakakagwile
    kuuti, umwene alyale ghwe Kilisite.
  bba-bba: Wɛrɛkunu mɑɑ doonɑ tɔn dɑbirun min di, nu wuri mɔ̀ nu mɔ̀, wunɑ Gusunɔn
    Bii. Adɑmɑ u nu ɡerusi, u ǹ mɑɑ dere nu ɡɑri ɡere yèn sɔ̃ nu yɛ̃ mɑ Kirisiwɑ
    u sɑ̃ɑ.
  eng-KJVCPB: 'And devils also came out of many, crying out, and saying, Thou art
    Christ the Son of God. And he rebuking them suffered them not to speak: for they
    knew that he was Christ.'
  kgk-NT: Heta anháy omosẽ ave íxugwi kwéry. Osẽ-vy osapukái imombe'u-vy. —Nde Hesu
    Nhandejáry ra'y tee nde, he'i. Oikwaa voi Hesu-pe. —Nde Cristo voi. Nhandejáry
    rembiporavo tee va'e voi nde, he'i anháy Hesu-pe. Upéi omokirirĩmba íxupe kwéry.
    —Ekirirĩ katu. Ani xe mombe'u avave-pe, he'i jevy íxupe Hesu. Omokirirĩmba íxupe
    kwéry. Ndohejái onhe'ẽ anháy. Omokirirĩ íxupe.
  waj-waj: 'Tuqinnooduu gioonna kiaapuuya aakiaiyauvakidiri mmagia maisaiyauvo iya
    pikiada tiida vida tunoo: A Anutuuqaa Mmaapu tuanaakuavee, tuduu rikioo Yisuuva
    iya yaagueeqama ooqoo tioo tunoo: Sa kua kiatee, tiravai. Ivo Anutuuqo mmataama
    kioo vaidivai varuuvaara mmagia maisaiya arinaima teeda rikieeravai. Iya innara
    itaama teeda rikioovaara Yisuuva iya ooqoo tiravai.'
  cpy-cpy: 'Osheki atziri raahashiretziri peyari romishitowaki iweyarite, antawo ikaemayitzi
    peyari, ikantzi: “¡Itomi Tajorentsi eeroka!” Teemaeta ishinetziri iñaawaeeta peyari,
    ikijatha-yitakiri, tema riyoteeyini peyari-paeni riitaki Jeepatzii-totaa-rewo
    irika Jesús.'
  ekk-PKP: 'Paljudest inimestest tulid kurjad vaimud välja ja karjusid: „Sa oled Jumala
    Poeg!“ Aga Jeesus takistas neid ega lasknud neil rääkida, sest nad teadsid, et
    ta on Kristus.'
  mpx-mpx: I ola al yayaluwa bibikel hi tagilem gamagalau hi gewi elal ge hi yoga
    hi ba, “Owa Yehoba Natuna.” Yaa Yeisu i ba lopwalil ge nige i tatalamwagil nihi
    baaba, kaiwena hi atena te iya Mesaiya.
  wbp-wbp: Ngalya-karikilpa-jana wangkanjarlu jurnta yilyaja juju panu-jarlu palka-ngurlu.
    Kujalpalu juju wilypi-pardija yapa-ngurlu, ngulajulpalu purlanja-karra wangkaja
    nyanunguku, “Nyuntujunpa Kaatu-kurlangu Ngalapi-nyanu!” Milya-pungulpalu Jijajiji
    ngulaju Mijayaju yangka kuja Kaaturlu milarninjarla yilyajarni nyampu-kurra walya-kurra.
    Kapulu-jana marda nyanunguju milki yirdi-mantarla yapa-kariki. Lawa, yirdi-maninja-kujakuju,
    Jijajirliji-jana rdamu-pakarnu tarnnga-kirli.
  luo-luo: Moloyo mano, jochiende nowuok oa kuom ji mangʼeny, ka goyo koko niya, “In
    e Wuod Nyasaye!” To nokwerogi kendo ne ok oyiene jochiendego mondo owuo nikech
    negingʼeyo ni en e Kristo.
  nhe-NT: 'Huan miyac tlacame nepa quinpixtoyaj iajacahua Axcualtlacatl. Huan inijuanti
    quisayayaj huan chicahuac quiijtohuayayaj tlen Jesús: ―Ta tiIcone Dios. Pero Jesús
    quinnahuati nopa ajacame ma ayoc camatica pampa inijuanti quiixmatiyayaj yajaya
    itztoya nopa Cristo tlen Toteco quiijto quititlanisquía.'
  aii-aii: 'ܐܘܼܦ ܫܹܐܕܹ̈ܐ ܟܹܐ ܦܵܠܛܝܼ ܗܘܵܘ ܡ̣ܢ ܪܵܒܵܐ، ܡܲܩܘܸܚܝܼ ܗܘܵܘ ܒܹܐܡܵܪܵܐ: ”ܐܲܢ݇ܬ
    ܝܼܘܸܬ ܡܫܝܼܚܵܐ، ܒܪܘܿܢܵܐ ܕܐܲܠܵܗܵܐ.“ ܐܝܼܢܵܐ ܗ̇ܘ ܟܹܐ ܡܲܢܟܸܣ ܗܘܵܐ ܠܗܘܿܢ ܘܠܹܐ ܫܵܒܹܩ
    ܗܘܵܐ ܕܗܲܡܙܸܡܝܼ ܗܘܵܘ، ܣܵܒܵܒ ܟܹܐ ܝܵܕܥܝܼ ܗܘܵܘ ܕܗ̇ܘ ܝܼܠܹܗ ܡܫܝܼܚܵܐ.'
  esk-NT: Irrusiqł̣uich aninniġai iñugiaktuaniñ iñuŋniñ nipliaplutiŋ, “Iġñiġigaatin
    Agaayyutim.” Jesus-ŋum tiliñiġai irrusiqł̣uich nipliquŋitḷugich, atakkii iḷisimaniġaat
    Christ-ŋutilaaŋa.
  msb-msb: Damo man na mga tawo an ginluwasan san mga demonyo na nagasiyak, “Matuod
    na Anak ka san Dios!” Pero ginsaway niya sinda kag wara pagtuguti na magsurmaton
    pa dahilan na aram ninda na siya an Cristo.
  cpa-NT: 'Jø¹² bíh³ ca¹huø¹dsa jmi²dsí² hlaih¹³ quiah¹² dsa² jue¹² calah. Tí² ca¹juúh²
    jmi²dsí²: ―Lanh¹²hning jong¹² Diú¹³ ―ca¹juúh²dsa. Jøng² ca¹jé² Jesús jmi²dsí²
    hlaih¹³. Tsa¹ma¹ca¹cuø¹dsa jǿg³ hi² hløah¹dsa. Di³ ma²ŋi¹² jmi²dsí² hi² lán¹²dsa
    Cristo.'
  dso-dso: ଡୁମା ଦାରିରଇବା ବେସି ଲକ୍‌ମନ୍‌ ମିସା କିର୍‌କିରି କରି “ତୁଇ ପର୍‌ମେସରର୍‌ ପଅ !” ବଲି
    ଲକର୍‌ ଟାନେଅନି ଚାଡି ପାଲାଇଲାଇ । ଜିସୁ ସେମନ୍‌କେ ଦମ୍‌କାଇ କରି କାତାଅଇବାକେ ମିସା ଦେଏନାଇ,
    କାଇକେବଇଲେ ସେମନ୍‌ ତାକେ କିରିସ୍‌ଟ ବଲି ଜାନିରଇଲାଇ ।
  meu-meu: Lauma dikadia danu taunimanima hutuma edia amo e halasidia; bena lauma
    dikadia e lolo, eto, Oi na Dirava Natuna. To ia ese e gwau henidia, bona e tamanudia,
    basie hereva, badina be idia dibadia ia na Keriso.
  yva-NT: Muno anawayo kakaije wuje vatano wanuije maora, ugwain ware, “Winyirati
    Arikainyo Amisy!” Weramu Yesus po anawayo kakaije umaso maorai inda vemo wo raura
    akato inya, weye wo aen Opamo Mesiasa pije.
  dgc-dgc: Sakay te meadu be a tolay a minaibut dide du dimonyo. Ey medegsén tu kinagi
