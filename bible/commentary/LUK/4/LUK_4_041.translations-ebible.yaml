    tô Batà ka Manama!” Asal igsapadan i Jesus sikandan ébô dì dan pakakagi, su isóddóran
    dan na sikandin tô Mesiyas.
  faa-faa: Arirakano aporo hinamo yakai yatafumo i ho mosane, yatafumo iane metakarikia
    wárape puraka someraka, “Né Kotimo hokosapo.” Airakano Yasumo iaki sakepamo someraka,
    “Repo mehokopo,” aisapo. Ipu “Aporo hinamo suane mafasiasimo, Yasuane Kotimo murikimasapo.
    Asiamo e Keresopo.” Aíyaka ipu hemakapusuasamo Yasumo iaki “Mehokopo,” aisapo.
  kik-kik: O na ningĩ ndaimono ikiuma andũ aingĩ, ikĩanagĩrĩra atĩrĩ, “Wee nĩwe Mũrũ
