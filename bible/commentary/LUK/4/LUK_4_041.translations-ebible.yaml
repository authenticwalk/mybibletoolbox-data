  san-PUN: ਤਤੋ ਭੂਤਾ ਬਹੁਭ੍ਯੋ ਨਿਰ੍ਗਤ੍ਯ ਚੀਤ੍ਸ਼ਬ੍ਦੰ ਕ੍ਰੁʼਤ੍ਵਾ ਚ ਬਭਾਸ਼਼ਿਰੇ ਤ੍ਵਮੀਸ਼੍ਵਰਸ੍ਯ ਪੁਤ੍ਰੋ(ਅ)ਭਿਸ਼਼ਿਕ੍ਤਤ੍ਰਾਤਾ;
