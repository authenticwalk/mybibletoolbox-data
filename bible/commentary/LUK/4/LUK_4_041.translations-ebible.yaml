    itiyamale mate yia꞉ watle epo atlaiyo, “Wua꞉ yuhamiya,” diyo. Adipalati, bataliya
    yimlalaye yia꞉malamana, Yesuye Godta sale Kelisopo.
  xav-NT: 'Duré wa''uburé hã ma tô dahawi wairé. Da''ahâ na, ĩré ''re ĩdanomro mono
    norĩ hawi, ma tô wairé, wa''uburé norĩ hã. Tawamhã dahawi wairébé sina, te ãne
    ''mahârâ za''ra: — A hã, ''Re ĩhâimana u''âsi mono ''ra. — Ãne te wa''uburé norĩ
    hã ''mahârâ za''ra. Zezusi hã, Danho''reptui''wa da, ''Re ĩhâimana u''âsi mono
    te te ĩpisutu na te te waihu''u za''ra wa, ma tô Zezusi hã ĩmreme hã tiwi sisisi
    za''ra sa''ẽtẽ, ari''iwi dahawi wairébé da.'
  cuk-cuk: 'Deginbali, Jesús bukidar niamar-onisbalid. Niamar ainider, binnasur-gote,
    sogdedamalad: “¡Bedi Bab-Dummad-Machi!” Ar Jesúsʼdi niamarse uluddaed, osunmakega
    gwen imakdasulid, ar ade, niamar wismalad, we, Bab-Dummad-dule-wargwen-barmidagoye-sogsad-dule-gue.'
  tbf-tbf: Bu tsaka moromoruo buer gi nga rovotsour sorvekenan bu mei palan nge koupkoup
    pevien, “Evoi e Natuon e Raban!” Eiekesen e Iesu a nga patsarie bu tsaka moromoruo
    va gi ta kap nga vakokoit, simi vunan gi nga telekiran va eie mi Messia.
  uig-CYR: 'Кишиләргә чаплашқан нурғун җинлар улардин чиқип: «Сән Худаниң Оғли!» дәп
    товлап кетәтти. Лекин у уларға тәнбиһ берип, сөз қилишиға йол қоймиди; чүнки улар
    униң Мәсиһ екәнлигини биләтти.'
  ikw-NT: Rẹnwu ọjo hi nụ rime agịda ele badnụ whụya, neesi lụlo. “Jị bụ Nnwọ Chiokike.”
    Kọvu Jizọsi bigbọru be, o kwéle be kwu ọka, kwnornu nụ be magwụ nụ ya bụ Karaịsi
    wam.
  khs-khs: 'Apulapita:, ho olokeyatela sena kesale muta i suwemi sita:ne amowa hanapola:
    sowa penaiya sela:sela: “Kewa Kote E Sa:keye!” Alawamona, Yesuyewi ima sowa selapa
    esa: penaiya seyakeye. Ko:yawemiye, iyawa matanakeye Yesu ewa Kelesokeye.'
  dwr-ENT: ኢታ ኣያናቱካ፥ «ኔኒ ኪሪስቶሳ ፆሳ ናዓ» ያጊ ዋሲዴ ጮራ ኣሳፔ ኬሴዲኖ። ኢ ኪሪስቶሳ ጊዶዋ ኡንቱንቱ ኤሬዳ ዲራው
    ሃሳዬና ማላ ዲጌዳ።
  pma-pma: Ka navong Iesu vile lat ninin tisa keil ran meatin houlu, avisohiso keih
    va mini avit, “!Keik kovi Natin Ahi anatin!” Ka kei ring koe keil keke anaselustei
    veni akilea kei vi Mesaea koa Ahi rie lati.
  atd-NT: Woy puun to mohon-ing no mgo otow, nanlibuwas on ka mgo busow, no ogbabansagon
    ka mgo busow to, “Sikoykow naan ian ka Anak to Magboboot.” Di nigsaparan ni Hisus
    ka mgo busow no kono din ogpakagion su nataga ka mgo busow to si Hisus, ian ka
    Kristu no Im-imanan to mgo Koot-otawan.
  tel-2017: వారిలో చాలామందిలో నుండి దయ్యాలు, “నీవు దేవుని కుమారుడివి” అని కేకలు వేస్తూ
    బయటికి వెళ్ళిపోయాయి. ఆయన క్రీస్తు అని వాటికి తెలుసు కాబట్టి ఆయన వాటిని గద్దించి
    వాటిని మాట్లాడనివ్వలేదు.
  hat-BSA: 'Anplis, dyab yo t ap sòti nan anpil moun. Yo t ap kriye e t ap di: “Ou
    se Fis Bondye a!” Men Li t ap reprimande yo. Li pa t kite yo pale menm, paske
    yo te konnen ke Li te Kris la.'
  top-NT: 'Makapitzi tlajananí̱n tí ca̱tamácxtulh Jesús ta̱cxcátzi̱lh ixquilhtzúcut
    y tzúculh tama̱ktasí: ―¡Huix Ixkahuasa Dios! Pero xlá ixca̱ma̱quilhacslí ni̱ catachihuí̱nalh
    porque xlacán ixtacatzí xlacata Jesús Cristo ixuani̱t tí ixmini̱t ca̱lakma̱xtú
    cristianos.'
  msk-msk: Madaig yang mangkaraat na pyapalogwa ni Jesus sikun saan na manga otaw.
    Paglogwa nang mangkaraat, yanagkokowaaw, yanaglaong, “Ikaw, kay Jesus, yang Anak
    nang Dios.” Syasagda silan ni Jesus, laong, “Katingun da.” Yatigam yang mangkaraat
    na si Jesus yang pinili nang Dios na magaari sang kariko nang banwa toyo di gosto
    ni Jesus na silan yang magabatok.
  gyr-NT: 'Iyavei setá ava sui opa omose caruguar. Evocoiyase caruguar osapucai tẽi
    aipo ehi yuvɨreco: —¡Nde acoi Tũpa Rahɨr ité ereico! —ehi. Ahe rumo oñehe pĩrata
    caruguar upe, nomoñehe iri. Esepia niha, caruguar oicua ité ahe Tũpa Rembiporavo
    seco rese yuvɨreco.'
  kmh-kmh: Pen biynimb malñiluk akaŋ, tap yerip ambaŋ ay mindek gok, aŋgek mis amyiŋg,
    nup niŋyak rek suk yomb aŋgiy aŋgyak, “Nand Gor Ñinuk.” Kun aŋgey, kuyip kun ma
    aŋgnimimb aŋgek, aŋgak rek niŋiy mis amniyak.
  ukr-ONPU: 'З багатьох вигнав демонів, але вони викрикували: «Ти – Син Божий!» Він
    же не дозволяв демонам говорити, бо вони знали, що Він – Христос.'
  emi-emi: Raroai etoa laghe kupikupi vulu ghoa taumattu ngatoa, me laghe samasama
    anamungaili, laghe ue va, “Io Natuna io God.” Iesu ghe paopaola me ghe ue ta raroai
    etoa va, “Am rau mene sama,” poli ila raroai etoa la kilakila va ia Mesaea ia.
  zpv-NT: 'Ya ziahan raꞌ bwiinn nin rahcalluꞌhu chi bariaꞌh bwiinndxaaba stoꞌ raꞌ
    ba ya chin bariaꞌh raꞌ bwiinndxaaba tihxi raꞌ ba, chiꞌchi gudidxyidxiah raꞌ ba,
    rahbi raꞌ ba loh Jesuhs: ―¡Yiꞌh naa luꞌh Lliiꞌn Dxiohs! Ya Jesuhs gunabwaꞌ Ñiꞌh
    laꞌh raꞌ ba tin ayi xi guuyi raꞌ ba ziga naann raꞌ ba naa Jesuhs Crixtu nin cabweeza
    raꞌ bwiinn guidxyiyuh.'
  gux-gux: 'Mu cicibiadimu moko den ñani bi niba boncianla niinni ki tangi ki tua:
    “A tie U Tienu bijua.” Ama Jesu den fu leni mu kaa tuodi ke mu maadi, kelima mu
    den bani ke o tie U Tienu n Gandi Yua.'
  kos-kos: Ngun fohkfok uh wi pac illa liki mwet puspis, ac wowoyak ac fahk, “Kom
    Wen nutin God!” Jesus el kai ngun fohkfok inge ac tia lela elos in kaskas, mweyen
    elos etu lah el pa Messiah.
  ibo-ibo: Mmụọ ọjọọ dị iche iche si nʼime ọtụtụ mmadụ pụta na-eti mkpu na-asị, “Ị
    bụ Ọkpara Chineke.” Ma ọ baara ha mba, o kweghị ka ha kwuo okwu, nʼihi na ha matara
    na ọ bụ Kraịst.
  yml-yml: Wata tomotoga fuedi ꞌwaidiega yaiaina i ꞌawaꞌaꞌidi ma yadi vebwaubwau i
    vo, Vona mogitana ꞌomu Yaubada Natuna.” Siwe Iesu i toke i talabodebodedi kebu
    i na luluꞌivonaga fai ꞌakonadi i ꞌasetai taunina Keliso, Yaubada ꞌana Venuaꞌivina.
  ory-ory: ପୁଣି, ଭୂତମାନେ ମଧ୍ୟ ଚିତ୍କାର କରୁ କରୁ ତୁମ୍ଭେ ଈଶ୍ବରଙ୍କ ପୁତ୍ର ବୋଲି କହି ଅନେକଙ୍କଠାରୁ
    ବାହାରିଗଲେ। ଆଉ, ଯୀଶୁ ସେମାନଙ୍କୁ ଧମକ ଦେଇ କଥା କହିବାକୁ ଦେଲେ ନାହିଁ, କାରଣ ସେ ଯେ ଖ୍ରୀଷ୍ଟ,
    ଏହା ସେମାନେ ଜାଣିଥିଲେ।
  bzj-bzj: Ih mi eevn chays deeman owta lata peepl, ahn dehn kom owt di hala seh,
    “Yoo da Gaad Son!” Bot Jeezas taak tu dehn shaap-wan ahn wudn alow dehn fi seh
    notn kaa dehn mi wel ahn noa dat hihn da-mi di Krais weh mi fi kohn fahn Gaad.
  chk-chk: Pwal anün rochopwak ra towu seni chomong aramas, ra puchörütä, “En Nöün
    Kot!” Nge Jesus a apwüngüür o esap mwüt ngeniir pwe repwe kapas, pun ra silei
    pwe i ewe Kraist.
  ssd-ssd: 'Nu bukla ŋak mbal mata wakeikina le bukla nane kusreka wikaraumba sakinaig:
    Ne Kuate tuku Kiŋo ŋginaig. Bukla nane Yesus nu Kuateŋge madina taŋgo ta kila
    tukunu nu nane miŋge pipniŋgina le nu tuku sa ndakinaig.'
  acr-TNT: 'Jenelaꞌ xebel bi itzelilaj uxlabixel chique uqꞌuiyal winak. Echiriꞌ quebel
    bi, quesiqꞌuinic, jewaꞌ caquibiꞌij: «¡Rilal lal Rucꞌajol ri Dios!» quechaꞌ. Noꞌj
    ri Jesús xebukꞌatej y na xuya ta luwar chique quechꞌawic, ma rique quetaꞌam chic
    Rire e Uchaꞌoꞌn lo ri Dios.'
  rop-rop: En imbin andimwei loda nogudwan dibuldibul brom insaid langa sambala pipul
    du, en wen detlot dibuldibul bin kamat brom detlot pipul, detlot dibuldibul bin
    jingat, “Jisas, yu na det San blanga God!” En Jisas bin dalim olabat blanga jidan
    kwait, en im nomo bin larram olabat tok, dumaji deibin sabi hu im. Detlot dibuldibul
    bin sabi im na det Boswan gulum Masaiya.
  mee-mee: Ba ragau papatu ra kannu reke sosoali ke momolu nge ri, kannu nginngina
    keke lelemalagapatali rea. Ba kannu nginngina ka loreamatana roma Iesus ka i ae
    Karais, minmina na keke rereli ka rolengarea roma, “Ka one ae Nutu Tuna!” Avae
    Iesus ke sanggipita rea ta manereasa pangamologa.
  mwf-2018: i ku ngepan wiye wanku ngarra kardu thangunu pirrinmapuththa wurrini-yu.
    Bere ngarra ku ngepan wiye thangunu kardu pardinpirrdha-ka i pardinakaykaydha
    ngarra nukunu pumenadha pardi, “Ya. Nhinhi-ka wakal Pule ngala nukunu-wa,” pumenadha
    pardi. Mu Jesus-ka banpunthap murrinh nhini-yu nhini-ka ku ngepan wiye-ka the-wa
    panthidha punni Jesus-yu wakal nukunu Pule ngala Yile neki wurdanthuk nukunu-yu.
  dif-dif: 'Ja bakana kutji wora marapundru dunkana wonti, tana maritjina wonti ja
    jatana wonti: „Jidni Christus, Godaia Ngatamura nganai!“ Ja Nulu tanana daudauana
    wonti ja tanangu wata manuni kurana wonti jatananto, ngangau tana milkila nganana
    wonti, Nauja Christus nganai.'
  gam-gam: Una merke kum ke tukne al moi ge Jisas iwori. Kum ke moi ge er orko bon
    dje ye yau to embe dji, ni God wariye wonden we dji, God Krais dje worno wo nanam
    unakna i yem worda we dji mal, Jisas wale wondo dje kambono embe kani pille, Jisas
    kandja awo embe dji, ye kandja ge nadjime! dji.
  nou-nou: Edo daedo asisi bebegae embo jiwae da yei edo ijegurise asisi bebegae gogo
    dimbudo isera, “Imo awa Mamo da mei.” Embomei awawa ungo gosera Iesu awa Keriso
    awasedo Iesu embo da yei uso jawo da ge seorase ge gajedo isira.
  mqb-NT: 'Apasay lelibay aya ta nak ahay à ɗo ahay wa bayak awan. Apasay lelibay
    ataya tinen apan ti zlah kurkwer, ta wa: «Iken nà, Wan a Mbərom wanahan!» Əna
    Yesu a ngəraz patan, a gafan atan ''am anga aday tâ ja matanan bay. Bina ta san
    zle, winen nà, Almasihu a wanahan.'
  ape-B: Sagabehas chopuk chatukemaguk wolobaichi elpech. Ali echudak sagabehas chopuk
    chohwalaguk nebegun chakli, “Nyak douk God ananinyu nuganinu.” Wakli Jisas nahech
    ali naklipech umu kobi chiyagwleh enen balan, wak. Umu moneken, echech douk chadukemech
    chakli anan douk Krais, douk God natalihanu nakaganu nanamali nunolau elpech uli.
  grc-F35: Ἐξήρχετο δὲ καὶ δαιμόνια ἀπὸ πολλῶν, κράζοντα καὶ λέγοντα ὅτι «Σὺ εἶ ὁ
    Χριστός, ὁ Υἱὸς τοῦ Θεοῦ.» Καὶ ἐπιτιμῶν οὐκ εἴα αὐτὰ λαλεῖν, ὅτι ᾔδεισαν τὸν Χριστὸν
    αὐτὸν εἶναι.
  cav-NT: 'Umae cuanatu ijahua cuanara quijahuatishayaque jucuare. Jesusratu ijahua
    cuana ijehuecuinacuare. Diruyaque tuna quiquecuare: —¡Miquemi Yusuja Ebacuaque!
    —jadya tuna jubarecuare quique eque. Jesusratu ijahua cuana nereda acuare. Quisaratishacarama
    tujatu ijahua cuana acuare, ecuita cuanara tuque Mesiasque eadebauju.'
  kgp-NT: 'Vẽnh jagrẽ kórég pan kãn tóg mũ gé, ag to jũ kỹ. Ag panh ke to hã ag tóg
    prẽr mũ, kỹ ag tóg: “Topẽ kósin vỹ tỹ ã nĩ,” he tĩ. Hã ra tóg ag mỹ: “vĩ tũg ra,”
    he mũ. Ti ki kanhró ag tóg nỹtĩ, ti tỹ tỹ Cristo nĩ ti. Hã kỹ tóg ag mỹ: “vĩ tũg
    ra,” he mũ, Jesus ti.'
  bvd-bvd: '''Ana kada nai, wane ma keni ''oro mamana gu ne anoedoo ta''aa ki da tafi
    faasi kera ma daka bae ''urii, “Ni ''oe naa ne ''Alakwa mamana nia God!” Sui sa
    Disas ka luia anoedoo ta''aa nai ki nao kera dasi bae, sulia kera saitomana naa
    ne nia na Kraes.'
  ukr-1871: 'Виходили ж і біси з многих, і кричали, кажучи: Що Ти єси Христос, Син
    Божий. І грозячи, не давав їм говорити, бо вони знали, що Він Христос.'
  apz-apz: Jisas kako hwe moyaꞌmi piꞌnɨngo engo somtaꞌni towahuno wonyo wae yaoꞌmentisofoho.
    Oso towahuno wonyo hiso hofɨko joho mohmꞌno ole ulɨmentohofi, Kɨko Anɨtuye Hwomu
    Ne hwosoho. Ose ulɨmentohofofoho. Hofɨko Jisas Kɨlais sohwo ahwomo mtaꞌni Anɨtu
    uhwatɨmentiso hweho huno umentiso soꞌno Jisas hofɨkimo yoka ulɨmento, Sekwo nomꞌne
    hungkuno ulɨkutoho. Ose ulahonɨngki hofɨko mampiꞌnyo humamentohofofoho.
  eng-AOI: Many of the people had evil spirits, but the spirits came out of them and
    left them, screaming, “You are the Son of God!” And Jesus spoke strong words to
    the evil spirits and made them be quiet, because they knew that he was the Messiah,
    the one God had sent into the world.
  yon-yon: Kwanaane, karub yi niindem aombed awad arewa kuu angkaderenib komkimaib,
    “Eb kuu God ye Mingki kii!” andimaib, kumban Yesumbed awad arewa yaa dakmaib andi
    ye weng yobdood yedmimaan, amborom kuu yi yikaad ye kuu Godbed Kinoona Monoonman
    Keresu kowe.
  poi-NT: 'Tobayyajta̱pt́im jém mal espíritu wa̱t́i jém pɨxiñt́am ia̱namaŋjo̱m. Agui
    aŋwejpa cuando putyaj. Nɨ́mayt́a̱ jém Jesús: —Mich jém Dios miMa̱nɨc. Pero Jesús
    iwogáy jém mal espíritu. D́a ijɨ́cpa iga jɨypa porque jém mal espíritu ijo̱dóŋa̱yaj
    iga je jém Cristo.'
  wuv-wuv: Ma ei pigea, rona wala'aa a'a watauda ma memewai ba, “Yoi, Na'uu mei Haidaa!”
    Ma'uaa ina hota'aa ro'ou ma apunainaa ro'ou ba ronei'aa wareware, uaa rona aida
    ba hia, mei Christ.
  quf-NT: 'Chaynullami achka runakunamanta dyablupa yarpuyninkunapis yarquran, kaynu
    qayĉhakur: —¡Qamqami Dyuspa Wamran kanki! nirlla. Chaynu nitinllapami Jesusqa
    anyar, mana dijaranchu rimananllapapaqqa. Chaqa chay dyablupa yarpuyninkunaqami
    yaĉhayaranllapa payqa Dyuspa Akrashan Cristun nir.'
  yuw-yuw: Ihoroc tuna dogu boyömo koböcma owi amnadec idungma yu owi amna dongyu
    fauya ecnang mamboda yogung, “Gocu Kopotorochon Manano!” Ihoroc yogung. Dogu boyömo
    yu wömai Yesuha kombigung, Kopotorocho yu owi amnani fogit fogitha inong muuna
    eboc. Dogu boyömo ihoroc kombigungmaha tongga Yesuho yu ‘muno’ inogoc, ‘sonu nochon
    foro wönggon yoninga’.
  hus-NT-1971: 'Ani yantalam jaye axi co’oyab c’al i at’ax teneclab canchinal. Thajat
    uchnal a Jesús c’al nixe’ xi at’ax teneclab: ―Tata’its pel ti Tsacamil a Dios.
    Tam a Jesús in c’uiya’chic an at’ax’ teneclab. Aba ani’ exlanchatits in ey c’al
    jaja’chic abal jaja’ ja’its a Cristo, bel yab in hualcanchi quin olchi in ey c’al
    jita’.'
  med-med: Wamp ou ndupa, kur kit rukʉr orunga murum mbʉ, nimba tʉpa mundrum ila,
    kur kit mbʉ ndi, wamp mbʉ wak rok ping etʉk kʉn, Jisas wi rok nʉk mel, “Nim Got
    kangʉm ei ka!” nʉtʉng. Jisas ndi, kur kit mbʉ, ik mura ngumba, “Enim ik ni nʉnʉi
    mon!” nitim. Uⱡ ei namba elinga, kur kit kʉⱡ pʉtmʉn ei, Kraist ei, Got nga kangʉm
    wu ei.
  bch-bch: Be gid iriau papaeamao titnan panua busa pade, be tingangar ta tikeo, “Eao
    Deo Inat.” Be ei idaba gid ta ipakala aoad ngan posanga, ngansa gid tiuatai mambe
    ei Kristus.
  cco-NT: 'Jo̱ jee˜ i̱ dseaˋ dséeꞌ˜ do niquiéengˋ dseaˋ i̱ jéeˊ i̱ ꞌlɨngꞌˆ quiáꞌˉ.
    Jo̱ laco̱ꞌ ngóoˊ Jesús e jmiꞌleáaiñˉ lajaangˋ lajaangˋ i̱ dseaˋ do, jo̱ lajo̱b
    dsihuíingˉ jaléngꞌˋ i̱ ꞌlɨngꞌˆ do, jo̱ sóongˆ óorˋ tɨꞌáiñꞌˋ Jesús jo̱ féꞌrˋ: —ꞌNʉbˋ
    dseaˋ lɨnꞌˊ Dseaˋ Jmáangˉ i̱ Jó̱o̱ˊ Fidiéeˇ camɨ́ɨngꞌ˜. Jo̱ dsifɨˊ mɨ˜ canúuˉ
    Jesús e féꞌˋ i̱ ꞌlɨngꞌˆ i̱ jéeˊ quiáꞌˉ i̱ dseaˋ do lado, dsifɨbˊ caꞌgaaiñˋ quiáiñꞌˉ
    jo̱ joˋ cacuøꞌrˊ fɨˊ faꞌ eeˋ caféꞌˋguɨiñꞌ do, co̱ꞌ líbꞌˆ i̱ ꞌlɨngꞌˆ do e Jesús
    lɨ́ɨiñˊ Dseaˋ Jmáangˉ i̱ cajíngꞌˉ Fidiéeˇ i̱ nisíñˉ fɨˊ jmɨgüíˋ la lají̱i̱ꞌ˜ lamalɨꞌˋguɨ
    eáangˊ.'
  deu-1951: 'Es fuhren auch Dämonen aus von vielen, indem sie schrieen und sprachen:
    Du bist der Sohn Gottes! Und er bedrohte sie und ließ sie nicht reden, weil sie
    wußten, daß er der Christus sei.'
  alq-ALGNT: 'Mane madji manidog ki sagidjinija8agani8i8ag a8iagog ka kigickago8adjin,
    e pabibagi8adj: “Kin Kije Manido Og8izisan!” Jesos dac ogi kaganonan ini8e madji
    manidon, acitc ka8in ododji pagidinasi8an kidji anim8endjin, okikenimigobanin
    mega 8in aa8e Kije Manidon kagi ikidonipanin kidji pidjinijaogodjin.'
  ixl-NNT: 'As tul nikat tel unqꞌa subꞌuleꞌ kꞌatz unqꞌa uxhchileꞌ, as vaꞌlik chit
    isikꞌin u subꞌuleꞌ tiꞌ teleꞌ. Ech nik tal ileꞌ te u Jesús: —¡Axheꞌ viKꞌaol u Tiixheꞌ!—
    tiꞌk unqꞌa subꞌuleꞌ. As iyaa veꞌt u Jesús unqꞌa subꞌuleꞌ, tan yeꞌ nisaꞌ Aak uvaꞌ
    la yolon u subꞌuleꞌ tan ootzimalik taꞌn u subꞌuleꞌ uvaꞌ aꞌ u Jesús u Cristo.'
  boa-NT: 'Aanéhjáa tsaaté pañétú dibye naavémuke íjchívyetsómé nehíjcyáhi: —Uu muurá
    Píívyéébé Hajchi. Waajácúméhjáa ɨ́mɨááné diibyéjuco Pájtyetétsoobe dibye íjcyane.
    Áámekéhjáa neebe tsiiñe ditye tehdu iíhjyuvájúcóótuki.'
  quh-NT: 'Chaywanpis ashqha runasmanta supaycunata kharkorka. Supaycunataj khaparisharkancu:
    —Kan Diospa Wawan Cristo canqui, —nispa. Jesusrí paycunata sinch''ita c''amispa
    mana sakerkachu parlanancuta chayta sumajta yachaskancuraycu.'
  kwi-kwi: 'Jesúskas mɨnpazha saliztuza puzninnara. Puzarawane, salizne ka kwianara:
    —Nune Dios painkul i, kizara. Uspa Jesúspa pian akwa, Jesúsne usparuza paraninnarachi.
    Uspane Jesúsne Dios painkulpa azi pianmara.'
  agm-agm: Iyatɨ ko kiya isɨhiyaamɨhetɨ itɨpɨho maipɨhapa bimimbɨpa nahataapai nemwasɨhɨ
