  kan-2017: ದೆವ್ವಗಳು ಸಹ, ನೀನು ದೇವಕುಮಾರನು ಎಂದು ಅಬ್ಬರಿಸಿ, ಅನೇಕರನ್ನು ಬಿಟ್ಟುಹೋದವು. ಆತನು
