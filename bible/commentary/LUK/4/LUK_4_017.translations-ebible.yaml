    ⲈⲚⲀϤⲤϦⲎⲞⲨⲦ ⲘⲘⲞϤ.
  buk-buk: 'ma sêkêŋ propet Aisaya ndê bapia tilhuŋ têŋ iŋ. Yisu kac bapia dau sa,
