  kud-kud: 'tauwalo mahalava Aisaya yana lele ainaena, eena i''ala ta ivahili, iwalo:'
  urb-NT: 'Pe, Isai mupinim ame''ẽ ke amõ me''ẽ ipe. Isai ymanihar Tupã je''ẽha pandu
