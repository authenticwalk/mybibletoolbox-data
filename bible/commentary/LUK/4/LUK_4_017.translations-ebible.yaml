  cak-CNT: 'Y c''o c''a jun vuj ri rutz''iban can ri Isaías, ri jun ri xk''alajirisan
    ri ruch''abel ri Dios ojer can. Jac''a vuj re'' xjach pa ruk''a'' ri Jesús, richin
    nusiq''uij chiquivech ri vinek ri quimolon-qui'' chiri''. Y tok ri Jesús xuric''-ka
    ri vuj ri'', xril c''a ri nubij-vi:'
  zia-zia: Ayenu awong porofete Yesayara buku zo nung eno pugaiwa nung puro apero
    ge gayao eyero mitiya awiya taungno keregairo zazagaina,
  mal-2015: 'യെശയ്യാപ്രവാചകന്റെ പുസ്തകം അവന്നു കൊടുത്തു; അവൻ പുസ്തകം വിടർത്തി:'
  tuo-NT: 'Cʉ̃rẽ Õꞌacʉ̃ ye queti weremʉꞌtãrĩ masʉ̃ Isaía ojáca pũrĩrẽ buꞌedutirã oꞌocãrã
    niwã. Cʉ̃ ti pũrĩrẽ pão, aꞌtiro ojaꞌquere bocacʉ niwĩ. Aꞌtiro nicaro niwʉ̃:'
  mbl-NT: 'ha tik te mõnãyxop hittap ''Iyait yõg tappet paha'', tu Yeyox pu'' hõm,
    pu mõ''kupix. Hõmã ''Iyait te Topa pupi hãm''ãktux, tu tappet tu'' kax''ãmi, ha
    hõnhã Yeyox te tappet paha'', tu hãm''ãktux xak tappet kopah, tu'' xipihi'', tu
    mõ''kupix, hu:'
  zpc-NT: 'Naꞌ bëꞌyaquëꞌ lëbëꞌ guichi laꞌiya ta bzu profeta Isaías. Caora blinëꞌn,
    naꞌ yetilëꞌ ga rnan cani:'
  gul-NT: Dey gim de book wa de prophet Isaiah been write. So den, Jedus open de book
    ta de place weh Isaiah write, say,
  arp-arp: Nau haevenau hewauthaunauhanene haeyāhew Esaias. Nau hāegaunanauau wauthaunauha,
    haeveede hadauwauthaunauhunee,
  mau-NT: 'Tsa³cˀai²-le⁴ xon⁴-le⁴ Isaías xi³ qui³nchja⁴ya³. Cˀia⁴ nca³ qui³sco³ˀai²
    xon⁴, coan³sjai³-le⁴ jña³ nca³ tji¹tˀa³ en¹ xo⁴ tso²:'
  gup-gup: Wanjh birriwong scroll kore nawu prophet Isaiah bimbuni bu biwokmulewani
    God. Wanjh Jesus dangmarrhmey, ngalkeng kore kuninjkunu kunwok kawokbimdi,
  bss-NT: Bémbɛ̌ mɔ́ nhíbe ń kálag é metelag ḿme nkal éʼdəə́dəŋ Yesayaa. Anhuné
    chɔ́ áte, ákūnē epɛd éche éhɔ́be nɛ́n bán,
  met-met: 'Disina Urana lipuxing suxunguxunguama Aisaya xailongina na. Walalia, saing
    bagu hataina bung ba:'
  nys-nys: 'kidji baalap yanga baalany boordakiny Warda-Marridjinyang Isaiah. Baal
    yanganan mili-mili kidji djinbarranga bangka waangkiny:'
  kpj-NT: 'Tahe tamy Isaia tyyriti riwahinyreò. Tahe Jesuisi riijemyhỹre rybeõ idi
    rariakemy. Tai idi rariare:'
  zao-NT: 'Tsa mndaa zha yeets kuu mkee profet Isaí lo Jesús. Ne leettsa mxaal Jesús
    lo yeets, mzal Jesús ta tenzhee nzhab:'
  byx-byx: I ra qurl a qa re ama qemengka i ama Slurlka aa Aamki ma Aisaia i qa iil.
    De ma Iesus ke perik a qa be deng gel ama qarlidang i nget ma’,
  ctu-CTI: 'Ti yʌq''ueyob Jesús jini jun tsa'' bʌ ts''ijbu jini tsa'' bʌ i xiq''ui
    yʌle'' Dios Isaías bʌ i c''aba''. Che'' ñac ti'' jamʌ jini bʌlʌl bʌ jun ti'' tyaja
    ba'' mi yʌle'' chʌ''ʌch bajche'' iliyi:'
  zos-NT: 'Y chi''yaj Jesús tza''maṉvajcopyapø Isaiasis libru, y Jesusis ''yaṉvajcu
    y pya''tu jujna''ṉ it yøcse jachø''yuse:'
  gvs-gvs: Tuwo Yaubada ina tokabivalavala Aiseya ina buki nuunumina sivini ikabi
    ikimalelei. Ikimalelei, Aiseya ina gínina tayamo ilusale, ibabane. Gininayana
    ikatuyaivi idigo kana,
  kbm-kbm: 'Be amolmol emb kapia ti ebe warik Jesaia, amol ebe ginei Pomate avo ok
    giro ok gitangi Yisu ve nisam. Beti Yisu givdu kapia nok givang love gile gili
    yaun ake ti ebe ginei dang eteik:'
  tew-tew: 'heḏi indi in taˀnin Jôesi Táḏáví tukheˀbi Isaiah itaˀnannin ônˀan, heḏi
    imahsanusuuḏi nä́ˀi híˀ nataˀmuu iwe ishaa:'
  rmc-rmc: 'podine leske o zvitkos pal o prorokos Izajaš. Phundraďa o zvitkos a arakhľa
    oda than, kaj sas pisimen kada:'
  apr-apr: Motong la tikaua rau ke Maro koonoo yo Esai in panga. Le nga bet iperenaii
    ngan ipusye betanga yo iken ye rau tani in iwete nen,
  tiy-tiy: Brab wén i niraye de basanén sénulat i Méntélatae sarigoy Tuluse muret
    féndawét Isaias, brab amun nukabén, énggébasa na noy ménsulate diyo mano,
  nlg-nlg: Mara hea na gegere ta Prophet Isaiah. Ge a Jesus te vurehia na bona te
    bosa igaa,
  dgr-DOGNT: 'Nakwenàoɂǫǫ Isaıah wenı̨htł''è yek''eyahtı ha gıghàèchì. Dıı hanì dek''eèhtł''è
    yek''eyaı̨htı:'
  pes-OPV: آنگاه صحیفه اشعیا نبی را بدو دادند و چون کتاب راگشود، موضعی را یافت که
    مکتوب است
  ron-1924: 'ши И с-а дат картя пророкулуй Исая. Кынд а дескис-о, а дат песте локул
    унде ера скрис:'
  tpz-tpz: Ka teꞌ to matop non o puk heꞌ en peꞌ po puk to kiun non a ma soe voh pa
    teꞌ vanënën soe Aisaëaꞌ, ke Ieesuꞌ kap en po puk, pareꞌ taum en po vahutët to
    kiun va non manih pan,
  agd-agd: sakhanampa vanta Aisaiyani vompon dóki varen mo amíkan béi kaváden máa
    ma sikhein baya yankafen mino.
  rkb-NT: 'Niytahi ziknapamykysokota perytsa Deus harere ty papeu ty Sesus bo nyny
    niy. Iwaze kyik niy. Deus harere iwatahaha nitsasoko. Opykani haty nikara, sizubarẽtsa
    ziwabykynaha. Tubabatu Deus harere Isaijas ziwatahaka. Isaijas Deus sohokotsa
    Sesus papeu ty zoksapare niy. Niytahi papeu zikaha. Iwatahaha:'
  san-THA: 'ตโต ยิศยิยภวิษฺยทฺวาทิน: ปุสฺตเก ตสฺย กรทตฺเต สติ ส ตตฺ ปุสฺตกํ วิสฺตารฺยฺย
    ยตฺร วกฺษฺยมาณานิ วจนานิ สนฺติ ตตฺ สฺถานํ ปฺราปฺย ปปาฐฯ'
  iws-iws: Mɨ sɨma siirɨn profet Aisaia siya wɨna yokwowa bɨdi bɨdiniyar saiir hauu
    mɨ siya mɨi kwɨra hɨnɨɨna boɨna saiiram hansɨrkɨn,
  pol-SZ: 'Podano Mu księgę proroka Izajasza, a On otworzył ją i przeczytał następujący
    fragment:'
  ztq-NT: 'Lëë xaa kwnaasy kitsy nii pkëë profet Isaías aan lëë xaa byub laañee xñee:'
  zai-NT: 'Bidii cabe laabe gui''chi ni bicaa profeta Isaías ne bixhele be ni biyubi
    be ra cá ca diidxa ri'':'
  upv-upv: 'Ko nir arla naul se Propet Aesea arsareni tevi ni. Ko ni elai eveve; ko
    elesi lat san, ko eve tevir. Lat nen owra erpel:'
  wap-NT: 'Uruu idi ĩtaan naa uꞌati kaarita, tawuruꞌu Tominkaru prophetin, Isaiah
    saadanii kidaz kotuaꞌa naa. Sariapa Jesus buzuutan wuruꞌu papidapa-kariwaiz kaarita,
    udaꞌatanuzu atii uikodan wuruꞌu paaitaꞌazooniaz. Kaikapaꞌa usaadinapanuꞌu:'
  mva-mva: nge ‘propet’ ara Aisaia ‘Buku’ ne diani be ngaleze kana. Kodeka itaguraki
    be ‘Buku’ iuasari be gere ngaedi ita be ileze,
  dwr-NT: 'Nabiyaa Isiyaasan xaafettiide xaaxetteedda maxaafaa aw immeeddino. He maxaafaa
    billiide: “Taani hiyyesatuwassi mishiraachchuwaa odanaw oketteedda diraw Godaa
    Ayyaanay Ta bollan de7ee. Qashetteeddawanttussi bilethaa, qooqatuwassi xeellana
    mala odanaw, qaykka naaqetteeddawantta naaquwaappe kessana mala dosetteedda Godaa
    laythaa odana mala, Taana kiitteedda” geetetti xaafetteeddasaa demmeedda.'
  kfw-kfw: halli amadiang Pathian chongkachoipa Isaiah larik kha inleipeii. Ama'n
    larik kha aphongnga hinthoa inleimajia ajuomu,
  bfz-bfz: यशायाह भविष्यबक्ते री कताब तिना खे दित्ती और तिने कताब खोली की से जगा निकयाल़ी
    जेती ये लिखी राखेया था,
  cuk-09: 'Ar ade Jesúsga uksamalad Bab-Dummad-gaya-burba-berbeged, Isaías, a narmaksad.
    Jesús garda egasgu, egasad, narmakar naidgi:'
  ben-OBCV: ভাববাদী যিশাইয়ের পুঁথি তাঁর হাতে তুলে দেওয়া হল। পুঁথিটি খুলে তিনি সেই
    অংশটি দেখতে পেলেন, যেখানে লেখা আছে,
  mil-NT: 'Te ní sáñaha‑güedě xii‑gá tutú ndèé tnúhu ní cáháⁿ ndíi Chàiá tée ní xóo
    cáháⁿ tnúhu Yá Ndiǒxí ndéé sanaha, te òré ní nandɨcá‑gá núú tùtú‑áⁿ te ní naníhí‑gǎ
    núú càchí‑xi:'
  myu-myu: 'G̃ebuje ig̃o''a kukukat Deus ekawẽntup o''tupũm Jesus pe―Isaías emudupmubararaktup―Deus
    ekawẽn muwẽnuwẽn''ukat emudupmubararaktup. Jesus o''tupmupaya. Pũg̃tup o''tuptobuxik.
    Imẽn e''em itedup:'
  amk-amk: 'Etohong buku reraung kafariao nabi Yesayai soi fo weia. Fiorerawi aweu
    mani deti rabuang bo Yesayai soi tonina:'
  fai-fai: fong tuw falalin buk suwayo lum senin kinim Aiseya ata goda kutisa uyo
    kudawiwe aka bámada yak godin mak utama uyo kalesu.
  ura-NT: 'rai profeta inoaensi Isaihasicha laenai quiricha teeure, ereretaane coina.
    Nii Quiricha ereretaane coina jasasaane jana jetaote:'
  mcd-NT: Nan Isaías Diosin tsain yoimisiton cununi cuscan Jesús inainfoan fupoacufoan
    nan yoipaiyaino fuchitan ato yoiqui isca huani.
  urt-urt: Pe miyeꞌ ende naŋaꞌe tup wusyep profet Aisaia. Ki ŋosokome tup uku pe,
    kin ŋetekeꞌe wusyep uku ŋanange taꞌe leꞌe,
  awk-awk: 'Ġatun ġukulla bon biblion ta propet koba Ethaia koba: ġatun buġbuġġa noa
    ba biblion, nakulla ġaiya noa ġiakai upatoara,'
  kiz-kiz: Akabidhibhu gombo lya nabii Isaya, hivyo, afunguili gombo na alondili sehemu
    jha jhilembibhu,
  tzo-TZE: 'Jech tey i''ac''bat li balbil vun ti ts''ibabil comel yu''un j''alc''op
    Isaías ta vo''onee. C''alal la xlich'' li balbil vune, ja'' la sta ti bu jech
    ts''ibabile:'
  lex-lex: 'Ne rala makwohorulu-ktatrulu Yesaya Pukni. La''pa Enweran doinia Puka
    pniopan della dewade Nahak pa Nlernana ayat id totpena Npaikia la rira gaini ralamni.
    Ayat de lirni emkadi:'
  dov-dov: Mabhuku amunsinsimi Isaya akapegwa mumaboko akwe. Wakajula bhuku akujana
    ndawu yakalembedwe kuti.
  rgu-rgu: Boe ma ara fee Ni baꞌi Yesaya dudui na. Ana buka ni, de lees nai lalaneꞌ
    fo mana duiꞌ nae,
  toc-NT: 'Pus ma̠x­quí̠­calh mactum libro hua̠ntu̠ xtzokni̠t pro­feta Isaías, y acxni̠
    ma̠la­ka­pí­tzilh luu antá ma̠nók­lhulh anta­nícu chiné tatzokni̠t:'
  ulk-1902: Ege abim ikuar jauali Isaia perofeta. Epe E diski abele jauali, epe nagri
    abele mer emetu detali,
  som-som: Waxaa loo dhiibay kitaabkii Nebi Isayos, oo goortuu kitaabkii furay ayuu
    helay meeshii lagu qoray,
  mam-C: 'Xi q''o''n tu''j Isaías te, aj yolil Tyol Dios. Atzaj te'' tjaw tjqo''n
    Jesús, antza jatze jyete jun tnej yol tu''n, tz''ib''inku kyjalu''n:'
  ndj-ndj: 'Kapokela chitabu cha mbuyi wa Chapanga Isaya, kagubutula na kapasoma pavayandikili:'
  mbj-NT: 'Ran''oo däk mä ta hã P''op Hagä Do ky n''aa rod, Isajas makũ erii wät do
    paah, ta heen n''aa. Kapõõs mä ta ti ma kahé bäh. Tii b'' mä tabapyn, taw''yyt
    mä ta hã kerih doo. Hahỹỹ da m'' takerih:'
  lat-VUC: 'Et traditus est illi liber Isaiæ prophetæ. Et ut revolvit librum, invenit
    locum ubi scriptum erat:'
  ngp-ngp: Niyo enk'higwa kitabu cha mlotezi Isaya. Akigubulaga, niyo asoma hant'hu
    hawandikwe kugamba,
  aoi-aoi: Eneja nuwilyaba nenikuminuwar•duwar•da nenu-kwa Jesus awilyaba jurra ebina
    nuw-ararikajungwunuma ebina-manja nuw-arrikarrijungwunu-murrumanja Ajaya-langwa
    ayakwa. Nakine-ka Ajaya nenikumakumaka ayakwa Neningikarrawara-langwa. Umba n-ambilyumurra
    nakina arakburakba-kiya-wiya. Eneja kembirra n-aburawaka Jesus ebina jurra, biya
    n-aburangka akwala ayakwa ni-ngayindanguma. Biya n-akburrangu-manja akina, ni-ridimindanga
    arakba nakina amurndakenena ayakwa wurrumurndakibina-manja warnumamalya.
  enq-2: 'Dokopa propeta Aisaiyanya pii pepa pyapae dupa lakapae singi doko baa maiyaminopa,
    baame pepa yoko lakapae doko tata latala, pii pepa pyapae singi dake kutao kandatala
    itaki pyao lamaiya:'
  eng-ASVBT: And there was delivered unto him the book of Isaiah the prophet. And
    he unrolled the book, and found the place where it was written,
  mna-mna: 'Mi tisara ro ta sua ki Anutu kwoono Yesaya imbot se na ila kini, to ipeele
    ma indeeŋe sua ta iso ta kembei. Isombe:'
  rmy-ARLI: 'a ine lese dindo o lil e prorokosoro e Isaijasoro. Ov phravđa o lil hem
    arakhlja o than kaj inele pisime:'
  myw-myw: 'Itamanaw, mo isekes buk bivin. Buk towen palopit Isaya inabuk. Ikaliyow
    buk towen iban mwaynatan yageivein waseg nilel mamagina:'
  sby-sby: balamupa libuku lya mushinshimi Yesaya. Lino neye walacalula libuku ilyo
    nekucana palembweti,
  sll-sll: Airungure God hana togu yal Aisaia awa ha mining bongwo buku i tongwi.
    Tongure awala gale wa dungwi. Wa dure ha mining ta i tibi olere yu dungwi,
  yaq-NT: 'Ju''u Isa''iaj tuka''uta, Liojta betana ju''uneetuawakamta ji''ojteka''uta
    aapo''iku bwijwak. Juname''e intok etapokai, inen ji''ojteita ama teak:'
  uro-uro: Dä rha von ga rha ama ilotka na ama abuqit sä ma Ngämuqa aa enge qärangätni
    i aa vämginaqa ma Aisaia qa säm a ngät. Qa rhäväkt dä bit bä qa män bät iangärhäkt
    ama enge qärangätni i sa rha säm a ngät kärangätni i ngät tamän doqortäqyia,
  ita-1885: 'E gli fu dato in mano il libro del profeta Isaia; e, spiegato il libro,
    trovò quel luogo dove era scritto:'
  muy-muy: 'Eslini tə̀vi Wakita ge Melefit ya ti Izayi bay mahəŋgaray *pakama ge Melefit
    àbəki ni mifeɗekabani, mək àzay, èpelkaba. Naŋ àbu epelkaba nahkay ti àdi ahàr
    ana məlaŋ ya ti naŋ awayay ni. Àbu məbəkiani ka məlaŋ nani :'
  kqc-kqc: 'Ina vene yaku Isaiah, Sei di ago niyo amiye, di buka maradi. Kamini buka
    uforo resi bura reyadi sana baku resi vesi niyo:'
  rmc-ZRB: 'І дине Лескє кніжка ле пророкоскєрі Ісая. І сар пгутердя ла, Ов аракгля
    о тган, кай есас пісіме:'
  tav-tav: 'To bairo cʉ cabairo Isaía, Dio ye quetire cabuiori majocʉ ãnacʉ cʉ caucariquere
    bue rotirã cʉ cajooyuparã Jesure. Jesu ti pũurore ne, pã maca, cʉ cabuegari paʉ
    bʉga átiri catʉjʉyupʉ. Isaía ãnacʉ cʉ caucariquere ocõo bairo na caĩ bue apio
    jʉgoyupʉ:'
  eng-ULB: The scroll of the prophet Isaiah was handed to him. He opened the scroll
    and found the place where it was written,
  spa-VBL: 'Y le entregaron el rollo del profeta Isaías. Entonces Jesús lo desenrolló
    y encontró el lugar donde dice:'
  fra-_FOB: 'Et on lui présenta le livre du prophète Ésaïe, et ayant déroulé le livre,
    il trouva l''endroit où il était écrit:'
  hau-ULB: An mika masa littafin anabi Ishaya, ya bude littafin ya kuma ga inda an
    rubuta,
  mal-mal: 'യെശയ്യാപ്രവാചകന്റെ പുസ്തകം അവന് കൊടുത്തു; അവൻ പുസ്തകം തുറന്നു:'
  kkc-kkc: Osoloso Godee maga to toloso kokodo takomo sili odoo Aisayaye hogugu booka
    ee yimapoo teneeso. Yo booka toloso piligamo abaga dino to hogugu domo ee ogoloso,
    to hagee hesigaso,
  urd-GVR: Use Yasāyāh Nabī kī kitāb dī gaī to us ne tūmār ko khol kar yih hawālā
    ḍhūnḍ nikālā,
  far-far: ma kera ka kwatea fuana, na kekedee na profet Aesaea. Ma nia ka 'ifingia,
    ma ka dao to'ona kula ne sa Aesaea nia kedea ka fata 'uri,
  suz-BL: मिनु ग्रुम्‍तीक खिं ङा गेय पाइबमी मेको कली यसैया आ ब्रेक्‍शो किताब गेवा
    बाक्‍त। मिनु किताब प्राक्‍शा कोव़शा यसैया ६१:१-२
  car-NT: 'Mo''ko Tamusi auran uku''ponenymbo Jesaja auranymbo mero''po kareta yry''po
    i''waine ainaka. Irombo moro kareta karanga''po i''wa. Ero mero''po epory''po
    i''wa:'
  amp-amp: 'Rim tohmotr, profet Aisaiar wandfamo mrokfom hemomr. Mrokfefm yakrir hmbreyetmn,
    to be yak nyimbusakak hanyhato wom mrokfom mihtimorm. Nd mrokfom inji kfomom:'
  bht-bht: 'परमेश्वरे दा संदेश देणेबाले यशायाह दी कताब पढ़ने जो उसयो दिती। कने उनी
    कताब खोलिकरी सै जगा कडी जिथू ऐ लिखया था:'
  eng-NOY: And there was delivered to him the book of the prophet Isaiah; and unrolling
    the book, he found the place where it was written,
  cub-NT: 'Jídejaimad̶a ʉ̃́re Jʉ̃menijicʉi yávaiyede coyʉcaipõecʉ Isaías bácʉi toivaiye
    báquede. Aru voarĩ jã́ñʉ earejamed̶a yópe arĩ toivaino mácarõre:'
  ita-1927: 'gli fu dato il libro del profeta Isaia; e aperto il libro trovò quel
    passo dov’era scritto:'
  lww-lww: '@see-verse:LUK.004.016'
  ron-BAYASH: 'U dată la jăl svitak dă la proroku Izaija, a jăl u dăsvkut svitku šă
    u aflat lok hunđi skrijă:'
  ckb-ckb: 'پەڕتووکی ئیشایا پێغەمبەریان دایێ و کردیەوە، ئەو شوێنەی دۆزییەوە کە تێیدا
    نووسراوە:'
  nas-nas: Eeꞌnoko deeruvuuꞌnaang donkonuioꞌ avauꞌnung buukunaneꞌ temuꞌnung Kumponing-etaing
    nakaronarai Aisaiaꞌke daarivuuꞌnaneꞌ. Teie teneꞌ bereꞌura koontoꞌ piavouꞌnooꞌ
    oovura deeruvuuꞌ eeꞌ daariari otoinooꞌ,
