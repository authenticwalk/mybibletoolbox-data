  bch-bch: Tota titumian laulau ton Aisaia, eaba toa ibada Deo iaoa mugaeai, ga ila
    pan ta ipaola ga iuot ngan posanga toa ikeo ga bedane,
  cco-NT: 'jo̱ caꞌíñꞌˋ co̱o̱ˋ jiˋ e caꞌɨ́rˋ lɨ˜ tó̱o̱ˋ jaléꞌˋ júuˆ quiáꞌˉ Fidiéeˇ
    e cajmeꞌˊ Saíiˆ, jaangˋ dseaˋ i̱ caféꞌˋ cuaiñ˜ quiáꞌˉ Fidiéeˇ malɨꞌˋguɨ eáangˊ.
    Jo̱ mɨ˜ caneáarˊ e jiˋ do, jo̱baꞌ cadséꞌrˋ lɨ˜ tó̱o̱ˋ lala jo̱ caꞌɨ́rˋ:'
  deu-1951: 'Und es wurde ihm das Buch des Propheten Jesaja gegeben; und als er das
    Buch auftat, fand er die Stelle, wo geschrieben steht:'
  alq-ALGNT: 'Midac ki minagani8i niganadjimo8inni Isaia omazinaigani ka tidibanakosinig.
    Ogi abiskonan ii ka tidibanakosinig mazinaigani, midac ogi mikan oo8eni ka iji
    mazinadenig:'
  ixl-NNT: 'As aqꞌpik veꞌt ok u uꞌujeꞌ te Aak uveꞌ tzꞌibꞌamal kan taꞌn u Isaías, u
    qꞌajsan tetz viyol u Tiixheꞌ tul ijaj veꞌt Aak u uꞌujeꞌ. As ilej veꞌt Aak u yoleꞌ
    uvaꞌ ech ni tal ileꞌ:'
  boa-NT: '@see-verse:LUK.004.016'
  quh-NT: 'Diospa unay willajnin Isaiaspa libron Jesusman jaywaska carka. Librota
    quicharispataj tariparka maypichus kelkaska cashan:'
  kwi-kwi: 'Usne Isaías pɨnkɨh parɨt aizpa sapta. Pɨnkɨh nakuhsat kit sunkana izta:'
  agm-agm: Dotɨ bitosɨhɨ pɨropetɨ Aisaiyaaho Autaahaatɨhomɨ pɨwɨha atisatɨ netɨ ausaasɨhomɨ
    utɨpɨho koai nepunyawaayopo. Nepunyauhɨ ko netɨ utɨpɨhandɨ kandɨ napapopɨwɨhandisɨ
    nesɨpatɨ nupwiyaatɨ pɨwɨha sataha jɨpatɨpindisɨha mmonatɨ awɨndaise.
  ubr-ubr: ato orot God an dura an kaifarotin on aubairuruotin Isaiah an buk igagayam
    on ibo inat itai, On buk iruseren ato dura menan sigagayam on igaturai, dura ato
    nanaba iyau,
  tsw-NT: Reve a ca yi Aatagada a Ishaya vumava̱sula̱. Ɗaɗa u buba̱ruwa̱ niyi, reve
    u cina uba̱ta̱ u na a ɗanai,
  cax-NT: 'Itorrimiatama ümoti arrüna corobo uiti profetarrü Isaías. Iyaübutati. Tabüco
    uiti arrüna nantü sane:'
  aia-aia: Mana usu-usu nara haua tanaa 'anai 'oha'iniasi, 'e dorai usu-usu na 'ia
    rarabea Aisaea na usua. 'A kehasiai bukasi, ma sadoiai dora 'anai 'oha'i ma 'oha'inia
    hura'a o'ani,
  srp-1865: 'I daše mu knjigu proroka Isaije, i otvorivši knjigu naðe mjesto gdje
    bješe napisano:'
  agt-agt: 'A negawat da hapa tentu ya lebru nga nesurat na aglavunen mina Isayas.
    A tentu en nangukad ta lebru en a apagan na ya lugar na ibasa na, a ya uhohug
    ni mina Isayas nga nebasa na tekid a intu yan:'
  lug-lug: Ne bamuwa ekitabo kya nnabbi Isaaya, n’abikkula omuzingo gw’empapula n’alaba
    awagamba nti,
  yby-yby: 'Omaimidana epalauti ga lokaka we Aesayakaho luhuwa jibo pepama mikayoko,
    le taloko ga makoya sa-loko nebo aya mudakoko lepeko lo biye:'
  heb-heb: ויתן לו ספר ישעיה הנביא ויפתח את הספר וימצא את המקום אשר היה כתוב בו׃
  mpp-mpp: yengi Wapongte siduc-mimi ngic Yesaiyale hibi kpadidiweicne yogo lacnoibong.
    Lacnobong bafilamelu hibiwa Mesiale yowa yanguc fawec, yogo bafuwawec.
  apb-apb: Oto kire ko niie uusu-uusu hio-hio a Propet Aesaea hunie, na ko tahanie
    oto aana leu nge e uusue uuri,
  san-TEL: తతో యిశయియభవిష్యద్వాదినః పుస్తకే తస్య కరదత్తే సతి స తత్ పుస్తకం విస్తార్య్య
    యత్ర వక్ష్యమాణాని వచనాని సన్తి తత్ స్థానం ప్రాప్య పపాఠ|
  ben-IRV: তখন যিশাইয় ভাববাদীর পুস্তক তাঁর হাতে দেওয়া হল, আর পুস্তকটি খুলে তিনি
    সেই অংশটি পেলেন, যেখানে লেখা আছে,
  ntu-ntu: Sc tzkapebz bade buk sc Profet Asaea kc bqnc. Kawxtxpxle buk kc, sc tqmcpele
    mrkc tqrpile kx,
  pan-pan: ਅਤੇ ਯਸਾਯਾਹ ਨਬੀ ਦੀ ਪੁਸਤਕ ਉਸ ਨੂੰ ਦਿੱਤੀ ਗਈ ਅਤੇ ਉਸ ਨੇ ਪੁਸਤਕ ਖੋਲ੍ਹ ਕੇ ਉਸ ਪਾਠ
    ਤੋਂ ਪੜ੍ਹਿਆ ਜਿੱਥੇ ਇਹ ਲਿਖਿਆ ਹੋਇਆ ਸੀ -
  gvc-gvc: '@see-verse:LUK.004.016'
  mwp-mwp: Thana nubepa madhin Isayan Minar Poelayzinga thusi. Nuydh gud pudhadhin
    a imadhin ngalaga nanga Minar Poelayzinga kedha,
  ksj-ksj: Iḡune edarotene kuru neḡa ḡianeꞌeteꞌe vazeḡaniꞌa Isaia perovetaꞌa mirihiroteꞌe
    bukaḡa mae haro. Ebu aniꞌa vavaꞌadu meꞌodiꞌuma habaꞌa horoniro. Aꞌe ꞌahige rae
    mirihiro.
  sbk-sbk: Bhapela chuo esha akuwa Isaya, hwigula echuo, wanza papa simbwilwe,
  mya-JVB: စရပ်စောင့်သည် ပရောဖက် ဟေရှာယ ၏ ကျမ်းစာ ကိုပေး သည်ဖြစ်၍ ၊ ကျမ်းစာ ကိုဖွင့်
    တော်မူလျှင် တွေ့ သောအချက် စကားဟူမူကား၊
  kgf-kgf: Anutuac tiliŋ tiliŋ ic Yesaiawac kiwi limbi limbiŋa miyu hutuma kiwi ooya
    yomuhuc mihicŋiyec;
  awb-awb: mitaqté kégá Áísáíaga sehiranú pukú Sísa áwúwana mi pukúípéq kabarue mah
    ehwéh kotaq sáhnsahuwe.
  gdn-gdn: manako mu kaimpu Mamanuga God e bonanai wainapiyawa wagawa apunai Aisaiya
    takari kawaya oka badidi okapupu wikumupu ki Iyesu kwemupu manako e wiku ki rikapupu
    wadubu rorona manako yona yau iyabapupu, wagubu ke;
  nko-NT: botsu Bulu ɔnɔ́sʋ́ ɔtɔɩ́pʋ́ Yesaia ɔwʋlʋ́ há mʋ. Ɔlɛsankɩ́ mʋ́ á, olowun
    ɔtɩnɛkʋá bɔwanlɩ́n wá bɛɛ,
  bsn-NT: 'Ĩ vʉ̃mʉrʉ̃gʉ̃rone, Diore gotirẽtobosamasir''i, Isa''ias ĩ ucamasire ñaritutire
    ĩre ĩsiñuju ti viagʉ. To bajiro ĩ yirone, titutire jãnacõari, ĩ ĩagotirotijʉre
    ĩabʉjayuju. Ĩabʉjacõari, ado bajiro ĩnare ĩagotiyuju Jesús:'
  pib-NT: 'Tokanchi geneklewatachri Gisayiya kirukate reneeka. Koprakatkalo kiruka.
    Rukshiklu wane china yongatyawaka:'
  wiv-wiv: Dia ta vala na buk ke profet Aisaia vona. Ia vukazia na buk ki paria na
    palaka kena e vapolunganga, polea kua e tani barae,
  reg-reg: Ayanibhwe echitabho cho mulagi Isaya, kulwejo, nafumbula echitabho naiga
    anu kandikilwe,
  mlh-mlh: 'Pakereme kajeqouŋ ŋi Aisaiare Biŋe Quraŋ otebi qoromureru buŋo mobeine
    iŋi quraŋgabi pega, oi bofukeya:'
  gof-ENT: ናቢያ ኢሳያሳ ማፃፋይ ኢያው ኢሜቲን፥ ዶዪዲ፥ ሃይሳዳ ያጊዲ ፃፌቲዳይሳ ዴሚስ፡
  aau-aau: Sa uwr, mamey me ma nakruok hiykwe, profet Aisaia so mamey ke lonok nok,
    Jisas se kow. Jisas hiy lok-sahror sow nok, ok-kopi, senkin ma me ke lirway,
  tvk-tvk: xil lasa vanuvei na provet Aesea mini e xi buli bit,
  prf-NT: sakay inyatád di dikona en libru a insulat ni propeta Isaias. Binuklat na
    iyud sakay kona háddi en nakasulat,
  auy-auy: naaófáꞌá Maníkón-aaimo siyówi Áísáya agaimakón-kwandaai ámúwana maiyéna
    fariyéna moórá-aai awánéna séna
  tbg-tbg: Paropeti vaiinti Aisaiaava qara ntuvato vukura amuvaro Ihuva vuku vira
    uruquruma tora kuvantu vantuma kero, maa uvara qara ntuvatora rantakero kaara
    riharo tiharo,
  hub-NT: 'Tumamtai Yuusa chichamen etserin Isaías aarmaun ju aujsata tusar susaruiti.
    Turam urak aujeak:'
  hmo-hmo: 'Idia ese Isaia, peroveta tauna, ena Buka idia henia. Vadaeni ia kehoa,
    inai bamona ia torea gabuna dekena amo ia duahia, ia gwau:'
  big-big: Pi luweza logo paka orozarikke kuna logo nakko pi Isaya Anotoyaga ngagora
    weiya logo kozak kaibokko kapiya lende mizarik mana. Pi kapiyarik welela logo
    ngago lang perik lende miza wizilege weik ngalizi pelik sangkela,
  gux-G: 'K bi waan''o u tienu tondo isai tili wan pɔbidi l tili ko la naan kani k
    b diani k:'
  cnl-NT: '''E³ jo̱³ ca²³cuǿø²³te''²³ ji³ ''e³ taa''² júu² quiee''³² Dios ''e³ ca²³sɨ́ɨ³
    Isaías, jø̱n³ dsa³ ''i³ ca²³''ɨ́ɨ³ júu² quiee''³² Dios mɨ²jaa²³². Ca²³jǿn² ji³
    Jesús. Ca²³dso''²³ je² to̱o̱²³ júu² la³:'
  zar-NT: 'Buluʼdödëʼ lu nëʼë Jesús guichi ga naʼ nazúaj didzaʼ bëʼë Isaías, bönniʼ
    bëʼë didzaʼ uláz queëʼ Dios. Cateʼ gusaljëʼ guichi naʼ, budzö́linëʼ ga nazúaj
    lu guichi le rnna:'
  kde-kde: Nkupewa chitabu changa nabii Isaya. Nkuchihunukula, nkutaha pachinu palembwîje
    uvila,
  ata-ata: La aneꞌi milosou lavuku e Aisaia anu itema sou palomatana mukaukavunu mipipinu
    muai. Anu munoꞌu ka muxavulalanu sou mukamuli vaikala vile muvikala aloxo ꞌo,
  qvw-NT: 'Chaymi Diospa unay willacünin Isaias isquirbishan librüta julalcamul uycula.
    Chayćhümi quićhaycul lïgila:'
  nfa-nfa: Ka ra jꞌole hia Ne sasuri nèti baki Yesaya. Hèia Na bhoke tenge ayat, ka
    Na baca, peka na,
  tnp-tnp: Kəni kəməfən nauəuə iətəm kəmaiu-aiu rəha iəni u Aiseə. Kəni in təmuahru=pən
    e iətəm Aiseə təmətei tətəni lanəha məmə,
  urd-urd: 'और यसायाह नबी की किताब उसको दी गई, और किताब खोलकर उसने वो वर्क़ा खोला
    जहाँ ये लिखा था:'
  hot-hot: Ma êv plopet Aisaia anêŋ kapya hadêŋ yani, ma hakak ma hapôm abô bute hanaŋ
    aêntêk,
  mqj-NT: 'Dibengammi sura''na nabi Yesaya. Nabillangmi, napolalan ullambisan battakada
    nakua:'
  rus-SYN: 'Ему подали книгу пророка Исаии; и Он, раскрыв книгу, нашел место, где
    было написано:'
  mbh-mbh: Ma o sungu a God ile riong elnga a Aisaia ile erere a i nge. Ma i thep
    i, na i ortet riong e ako aro i tital viringa a tokokoere nge, ma i ria ve,
  bdd-bdd: ꞌoinega palopita Aiseya ꞌina lele siꞌebwaeya, ta ꞌiyahaliya ma hasilaina
    ꞌilobeya, ꞌigwaeya,
  cbt-NTPO: Isaiasë pënëntërinso' quirica quëtohuachina, manin. Oporinahuaton, nontërin
    natanacaiso marë'.
  rmy-SERVI: 'Лэсти дэне лил, саво чинда англунари Исаия. Исусо оттерда лэ тай аракхля
    тхан, тев сля чиндо:'
  srn-NT: 'dan den gi En a buku san a profeiti Yesaya ben skrifi. Di A opo a buku,
    A leisi a pisi pe skrifi taki:'
  cta-NT: 'quityi nu nguscua jyoꞌo Isaías, biꞌ laca quityi nu nda nguꞌ jiꞌi̱ Jesús
    chaꞌ chcuiꞌ yu lo. Liꞌ nguscana Jesús quityi biꞌ, ngulana macala nscua chaꞌ nu
    nchcuiꞌ ndiꞌya̱:'
  bqc-SIM: 'ↄ̃ wà ãnabi Isaia taala kpàwà. Kɛ́ a pòo, à bↄ̀ gu pↄ́ wà yã́ɛ
    bee kɛ̃̀uwa à mɛ̀:'
  tcz-CHONGTHU: 'Isaiah themgao lekhajol chu apeuvin ahi. Aman lekhajol chu alhamlhan
    hitia kijihna mun chu amudoh tai:'
  mar-mar: आणि यशया संदेष्ट्याचा ग्रंथपट त्यास देण्यात आला. त्याने ते पुस्तक उघडले
    आणि जो भाग शोधून काढला, त्याठिकाणी असे लिहिले आहे,
  snp-snp: polofete Aisaiya lufuwa wiyami lolokuto ya olu umae. Olu umato foladoto
    ka ma olu oloto piyami kawa ya eti loto nemo,
  isl-isl: 'Honum var fengin bók Jesaja spámanns. Hann opnaði hana og las:'
  spy-NT: /Kiiyokoochi lōkōōywēk chēē kisir ꞉wōōrkooyoontēētaab Yēyiin *Isaaya. Kung'aany
    yēē kimāchē ankusuman kule,
  xnn-xnn: isonga dadat ited nan insolat nan mamadto ay din si Isaias danat bilagen
    et datngana nan naisosolat ay naay,
  mwe-mwe: Gubhaposhele shitabhu sha a Ishaya ankulondola, gubhashiunukwile gubhapaimene
    pajandishwe.
  tte-tte: kabo palopita Aiseya ana buki moumouna siwolena koina. Bukine ikalai ikala
    yo ana lelelele ilobai yo iwalo bwaite besiele,
  tcs-tcs: 'Dempla i bin gibe em da buk blo Aizaia, da longtaim spesilmesizman blo
    God. Zizas bin rid wea dem wod blo God wea i spik diskain:'
  hlt-THB: 'Tawngha Isaiah ak cazawl ce pe uhy. Hlam nawh vemyihna a qee ce hu hy:'
  soq-soq: peroweta Aisaia bukawa waneiena wisialepia baiwa. Ita me buka wadenaubene
    dima uwawelena mo mampo wisialepia anamawa ewene wisialen. Ita anama sa me wisialeidie
    wadi wadiase,
  qub-qub: 'Chaymi Jesusta goran profëta Isaías isquirbishan libruta. Liguinanpaj
    libruta quicharcushancho tariran cayno nir isquirbiraycajta:'
  att-att: 'Á iniyawâ da kuna yù nalukù nga nangitúratán ni Isaya, nga yù ngaw ábbilinán
    ni Namarò. Á binullarán na, á nálek na yù gián nayù ikáyâ na bibbiran nira. Á
    yawe yù binibbik na:'
  bki-bki: '@see-verse:LUK.004.016'
  bqp-bqp: 'akũ ò annabi Isaya takada kpàa. Kũ à pòro, à bò gu kũ ò yã dí kɛ̃nwa
    ò pì:'
  mcp-mcp: 'Bwə́ mú yə nyə ŋgwɔ́l kálaad Izayí *muud micúndə́ nyə á cilə yɛ́. A mú
    wɛɛf kálaad nə́ ndɛɛ́ a mú kwey kʉ́kʉ́l jísə cilyá nə́:'
  hat-hat: 'Yo renmèt li liv pwofèt Ezayi a. Lè li louvri l'', li jwenn kote ki te
    ekri:'
  npl-NT: 'Ompa okimaktilijkeh itlajkuilol n profeta Isaías, iwa ijkuak Jesús okimila,
    okajsik kan ijkuilitok:'
  bgg-bgg: Chiih-è ai wad shii chaig Aijaya jigigam ji phi, ai è jigigam ji hong shii
    hì izey pha ji doh ruii,
  eng-TCENT: The scroll of the prophet Isaiah was handed to him, so he unrolled the
    scroll and found the place where it is written,
  eng-BSB: 'the scroll of the prophet Isaiah was handed to Him. Unrolling it, He found
    the place where it was written:'
  cpu-NT: 'Ipayeetakeri irosankinare kamantantaneri Isaías-ni. Ikanta japinairyaakero
    osankinarentsi, iñaatziiro josankinaitakero, kantatsiri:'
  san-ASM: ততো যিশযিযভৱিষ্যদ্ৱাদিনঃ পুস্তকে তস্য কৰদত্তে সতি স তৎ পুস্তকং ৱিস্তাৰ্য্য
    যত্ৰ ৱক্ষ্যমাণানি ৱচনানি সন্তি তৎ স্থানং প্ৰাপ্য পপাঠ|
  tac-NT: '''Lige ''yáliru apeli kabítigame osilí napu osálige Isaíasi ''we ''ya ochérigame
    napu''lige ta''chó ochérachi Esusi napu nile Onorúgame nila ra''íchali rejcholi
    benírame ralámuli. Napu''lige ra''lanasa alué apeli kabítigame, ''lige pe''wera
    ''yáasa alé rewale ''lige ra''íchale osilí regá anime:'
  eng-WEBPB: The book of the prophet Isaiah was handed to him. He opened the book,
    and found the place where it was written,
  gfk-H: 'Io, di ga tar ira pakpakat gar tane Aisaia no poropet tana. Ga palas ia
    gaam nas lah no sibaan ira pakpakat tana ga tangai hoken:'
  viv-viv: Ada kaliva saꞋeyana buki tuwai-moꞋena Aiseya giꞋetoladina-ma givelena.
    Yesu buki givaina digo giluyagilina ada yana maita ginuhagana be gihawana-ma hidedemi
    gigahe.
  yao-yao: Ŵapochele chitabu chi che Isaya jwakulondola jwa Akunnungu ni ŵaunukwile,
    ŵasosile ni kupasimana papalembekwe yati
  tgp-tgp: ale la silea hin viriviri pepa atu sei Isaiah mo lo ulia, mo vuhesia ale
    mo vano hin jara atu sei mo opoia vara i evia, ale mo verea mara,
  auc-NT: Adinque tömengä ingante Itaiya wodi Wængonguï beyæ̈ nänö yewæ̈mongainta
    pædæ pönönäni ængantapa. Æ̈ninque, Mänïñömö yewæ̈monte ï, ante ñï cæpote adinque,
    Ïïmaï yewæ̈monte ongompa, ante apæ̈necantapa.
  kbc-NT: Oyajigotalo notaɡ̶anaɡ̶axi ane idí Isaías, niɡ̶ijo ane yeloɡ̶oditedibece
    lowooko Aneotedoɡ̶oji. Odaa Jesus naɡ̶a yowiegi naɡ̶adi notaɡ̶anaɡ̶axi, yowiegitedeloco
    midiwa nidiko anee,
  bmh-bmh: Uwait nugau ze doimai, awaraneun du Aisaia nugau agau oi moromen. Gonug
    go agau olineun memen, waipaimai, sikut guzenai dareun nanalai mareun.
  ctu-BL: 'Tsa'' aq''uenti i jun jini x''alt''an Isaías. Che'' bʌ tsi'' tili jini
    bʌlbil bʌ jun tsi'' taja ba'' ts''ijbubil ili t''an:'
  meq-meq: 'Tsa na, ti ye naha tə zlayaw ɗerewel i Ezay ndo məɗe ha bazlam i Mbəlom,
    tə vəlay. Tsa na, a pəla ha ɗerewel niye. A pəla ha na, a huta təv nakə mawatsa
    eye, a gwaɗ:'
  noa-H: 'Mag hi dʌnʌisiewai hãbmua hirig hʌapʌ̈ijim haajem, jöoingarm hẽsap chi pʌʌrt''ʌm,
    Hẽwandam hi jaaumie Isaías k''ararrau p''ãtarr. Maimua chi hẽsap pʌʌrt''ʌm gaai
    jʌrnaa t''ʌ̃rbaadëjim hanʌm. Hirua t''ʌ̃r sĩerr haig mag sĩejim haajem:'
  alp-NT: Esi riluke Tuhane Eni Lepate rebe nabi Yesaya ilekire eteI. Buku rebe lulukele
    mere Ibaekele eleki Itetue lepate matai ebeteke be,
  san-VEL: tato yi"sayiyabhavi.syadvaadina.h pustake tasya karadatte sati sa tat pustaka.m
    vistaaryya yatra vak.syamaa.naani vacanaani santi tat sthaana.m praapya papaa.tha|
  kbq-kbq: Kasnampa ne' Aisaia avontafe regazarinte'naza eri'za eme nemizageno, eri
    vakanereno, hakreno amanage huno kre'nea ke hampri'ne,
  kbh-kbh: 'Chë Bëngbe Bëtsabe juabna oyebuambnayá Isaíasbe librë́s̈a tmojaniyé chaualiama.
    Chë librë́s̈a yojutë́fjona orna, tojáninÿena mënts̈á uábemanents̈e:'
  ron-LSB: I s-a înmânat cartea profetului Isaia. A deschis cartea și a găsit locul
    în care era scris,
  pon-pon: 'Puk en jaukop Iejaia an wijike don i a lao lim pajan puk o ap diarada
    waja o me intinidier:'
  nhe-BL: 'Huan quimacaque nopa amatlajcuiloli tlen huejcajquiya quiijcuilo nopa tiocamanalojquetl
    Isaías. Huan Jesús quitlapo huan quipanti campa ijcuilijtoc ni tlajtoli huan pejqui
    quipohua:'
  sps-sps: U kots noun tana kuigin e Aisaia te fanom ari Ya. Ya karats towa, sa sab
    a pan te kaa non kirkir te tsue na ka,
  wnc-wnc: '@see-verse:LUK.004.016'
  bus-bus: 'ben wà annabi Isaya takada kpàa. Kɛ̀ à pòro, à bↄ̀ guu kɛ̀ wà yã kɛ̀kii
    kɛ̃n-a wà bè:'
  gub-BL: A'e pe har omono Izai pape izupe wà. Upiawok a'e pape, ze'eg hexak pà. Umugeta
    'àm teko wanuwa rupi.
  imo-imo: Gotenga ungu moromo bukuma nokorumu iyemuni Gotenga profet iye Aisaiani
    koro oi torumu bukumu lipe tirimu. Jisas yuni akumu lipe tukundo ungu molorumu
    te kanopalie nimbei,
  boj-boj: Onaqa buk Baibel yonabqa a na waqtosiqa Qotei aqa medabu o tamo Aisaia
    aqa anjam nami neŋgreŋyej qaji mutu bei itosiq endegsi sisiyej,
  eng-DRA: 'And the book of Isaias the prophet was delivered unto him. And as he unfolded
    the book, he found the place where it was written:'
  knf-knf: 'kë başë leyiir kafah ki *Iŧayi *Naţupar Naşibaţi apiiŧuŋ. Wi ahaabşuŋ
    wa, aşë win dko di bapiiŧuŋ aji :'
  san-KHM: តតោ យិឝយិយភវិឞ្យទ្វាទិនះ បុស្តកេ តស្យ ករទត្តេ សតិ ស តត៑ បុស្តកំ វិស្តាយ៌្យ
    យត្រ វក្ឞ្យមាណានិ វចនានិ សន្តិ តត៑ ស្ថានំ ប្រាប្យ បបាឋ។
  arn-NT: 'Fey elungey ñi chillkatuafiel Isaia ñi wirielchi dungu. Fey nülaentufilu,
    chillkatufi chew tañi wirintukulemum tüfachi dungun:'
  zas-NT: 'Badëëd reeman guiꞌch ni bacaa Isaías bén badëë xtiidx Dios loj ree bejn.
    Chi bachijlaman loj guiꞌch guin, badxejlaman lod rëb:'
  ken-NT: 'Báchyɛ́ yi ɛkáti ɛnɛ ndɛmɛkɛpɨ̌ntɨ Aisáya. Anɛnɛ yɔ́, ndǔ nɛbhʉɛt anɛ
    básɨ́ŋɨ́ bɛ́:'
