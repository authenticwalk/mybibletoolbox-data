  mav-NT: Mi'i hawyi ta'atuium na'yn sa'a­wy­'i­tewuat Isaia miwan tope imimo­wẽpap
    hamo katu­pono sa'a­wy'i tetawa Nasare pe toimo­wẽpap Tupana ehay i'atuepe aikotã
    sa'a­wy'i kurum iwasu Iesui turan tomotag hap turan toimo­herep Tupana ehay miwan
    miat hap ewy. Mi'i hawyi totat Tupana ehay miwan miat hawyi toikat ra'yn miwan
    me aikowuat tomi­ky­'esat ewywuat. Mi'i hawyi toipuẽti ra'yn sehay tuwetiat hawyi
