  aey-aey: 'Caji tatawen oso uqa je hahun madec dana Aisaiana buk ebenna men. Odocob
    buk eu qosocdumei je oso walimei sanijimei maaden:'
  urd-GVH: उसे यसायाह नबी की किताब दी गई तो उसने तूमार को खोलकर यह हवाला ढूँड निकाला,
  ycn-ycn: 'Na''á rijló Tupana puráca''alo lana''aquéjami, Isaíasmi chu lana''acare
