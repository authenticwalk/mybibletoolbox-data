  chz-NTPS: 'Gaꜙkwëëhꜗ dsihꜘ jeˉ heˉ gaꜙsɨɨꜘ Isaía hi̱ˉ maˊ ngëë˜ juuˈ kihꜗ Dio. Gaꜙji̱i̱yꜗ
