verse: LUK.004.017
translations:
  kpx-kpx: Kateige abu beloveta Aisaia buka mole mai omilu. Ige au buka ke mai vavehai
    iviganiai dodavei tinu.
  okv-H: peroveta Isaiah na ke kajari avo ikeo humbuto hiriketo ke kajari einge avo
    hambuto embo ta degi ehekenu ingia,
  tbo-tbo: Ma tu bahapiko Isaiya a buka hi weleya po i lagahi po i nae po omgiluma
    geka pite ugolina i geleta i pa,
  mal-C: യെശയ്യാപ്രവാചകന്റെ പുസ്തകച്ചുരുൾ അദ്ദേഹത്തിനു നൽകി. ചുരുൾ നിവർത്തി ഇങ്ങനെ
    എഴുതപ്പെട്ട ഭാഗം അദ്ദേഹം എടുത്തു.
  grc-SR: Καὶ ἐπεδόθη αὐτῷ βιβλίον ⸉Ἠσαΐου τοῦ προφήτου.⸊ Καὶ ⸂ἀναπτύξας⸃ τὸ βιβλίον,
    εὗρεν τὸν τόπον οὗ ἦν γεγραμμένον,
  bgc-bgc: 'यशायाह नबी की किताब उस ताहीं दी गई, अर उसनै किताब खोल कै, वा जगहां लिकाड़ी
    जड़ै लिख्या था:'
  khz-khz: Isaia peroveta talimana gena puka rupu gitatagona talimanana Iesu eveniato,
    ia na ekule-pakaato, pene agia kapuna erawaliato, eagiato, evetaina ekilana,
  deu-TKW: 'Und es ward ihm das Buch des Propheten Jesaias gegeben, und da er das
    Buch aufrollte, stieß er auf eine Stelle, wo geschrieben stand:'
  zsr-NT: 'Guludödëꞌ lu nëꞌë Jesús guich ga naꞌ nayúj didzaꞌ bëꞌë Isaías, bönniꞌ bëꞌë
    didzaꞌ uláz queëꞌ Dios. Catiꞌ bsaljëꞌ guich naꞌ, bdzölnëꞌ ga nayúj lu guich le
    rna:'
  lin-lin: 'mpe bapesaki Ye buku ya mosakoli Ezayi. Afungolaki yango mpe amonaki esika
    epai wapi bakoma :'
  hns-NT: 'Aur djab oe oethal Parmeswar ke poestak parhe khaatien, tab oesab oke Parmeswar
    ke sanesia Jasaaja ke poestak deis. Tab djab oe kholies, tab paais djaaha liekhal
    hai:'
  noa-E: 'Mag i dʉnʉisiewai ãbmua irig ʉapʉ̈ijim aajem, jöoingarm ẽsap chi pʉʉrthʉm,
    Ẽwandam i jaaumie Isaías khararrau phãtarr. Maimua chi ẽsap pʉʉrthʉm gaai jʉrnaa
    thʉ̈rbaadëjim anʉm. Irua thʉ̈r sĩerr aig mag sĩejim aajem:'
  eng-EMTV: 'And the book of Isaiah the prophet was given to Him. And having unrolled
    the scroll, He found the place where it was written:'
  mib-NT: 'Te ni cajēhe de tutu ni tee Isaías, tēe ni nacani jnūhun Yaā Dios nde jenahán.
    Te ni nune ya tutu ún, te ni nanihīn yā nuū yosó jnúhun ni cahu ya:'
  lif-NT2: खे़प्‍मो के़वाॽबा साम्‌योसाप्‍ला के़गप्‍पाहाॽरे़ खुने़ॽ माङ्‌निङ्‌वाॽपाःन्
    के़बाःप्‍पा यसैयाःल्‍ले़ साप्‍तुबा साम्‌योसाप्‍लाःल्‍ले़ कुगित्‍नाःन् मे़बिरु,
    हे़क्‍क्‍याङ् खुने़ॽ खे़न् फाःक्‍खुआङ् अक्‍खेलॽरिक् के़बप्‍पे़न्‌खोःसुआङ् निःरु–
  xnj-xnj: Apewili chitabu cheayandiki Isaya mweavi mlota wa Chapanga, ndi akachitalambula
    na kulonda ndi apawene pandu pepayandikiwi.
  mmx-mmx: La laradi gomgo ap mo loogu singising ga song araba i mi lugun linga at
    leeme vapaase ali, ne Aisaia. Ni ga valas i la ni ga long lenget ka loxot ga lok
    keretna.
  cbr-NT: 'Niruia ca an a quirica bërúancë unin Isaíasnën cuënëo bana a atu ''axunun
    quixun ''ináncëxa. ''Ináncëxun biquin ca aín catanua ësai quicë bana bariquin
    mëraquin atun cuanun quixun ''axuancëxa:'
  tee-NT: 'Chai xtaknicalh ju alhiqui ju ists''okta ju mak''aniya lapanac ju ixnajun
    ixchivinti Dios. Yuchi ju Isaías ixjuncan. Pus ju Jesús acsni puxk''otlh ju alhiqui
    lhitajulh junta chani ists''okcanta:'
  eng-LSV: 'and there was given over to Him a scroll of Isaiah the prophet, and having
    unfolded the scroll, He found the place where it has been written:'
  cak-NT: 'Y ja ri libro ri rutz''iban can ri Isaías, ri jun ri xk''alajin rutzij
    ri Dios ojer can, jari'' ri xyo''x pa ruk''a'' ri Jesús chi xu''on leer chiquiwech
    ri winak ri quimolon-qui'' chiri''. Y cuando ri Jesús xujak ri libro ri'', xril
    ri anchi'' nu''ij-wi:'
  pah-NT: 'A''ero g̃ajatykahava repiakatuhara''ga imondoi Jesus''ga pe Isaíasva''ea
    rembikwatijara. Ymyahũ Isaíasva''ea ko Tupana''ga nhi''ig̃a mombe''uharava''ea.
    Kiro Jesus''ga ipyhygi aherembikwatijara ga hugwi ipe''avo. Tohendu ti g̃a javo
    ga nhi''ig̃i jupe – perope e''i:'
  sja-NT: 'Irumaa teejida Ak''õre pedee jarapari Isaíapa p''ãda. Ewat''ɨ atap''eda
    unuji na pedee mãik''aapa leeji:'
  xed-xed: 'Ka klaftá lu ta deftera anabi Isaya ka vlaŋta. Ka plaŋtá tsi, ka slanaghatá
    tsi ta vli vindaf lu kazlay:'
  mks-NT: 'Na̱sa̱ha̱n na̱ libro na̱ca̱hyí profeta Isaías nu̱ á ña̱ ná cahvi a ña̱
    nu̱ú na̱ ndúu veñu̱hu cán. Ta tá na̱suná a̱ libro cán já na̱ndiñe̱he̱ á nu̱ ndáa̱
    ña̱ cáchí a̱ já:'
  gfk-S: 'Io, di ga ter ira pakpakat tane Aisaia no tangetus tana. Iga pales ie gom
    nes leh no katano ira pakpakat tana ga tange horek:'
  bmu-bmu: 'Wahöri kezapqetok azi Aisaiagö Buzup Kimbi waŋgigetka kötula keu kembaŋi
    kewö ohoget ahözawi, mi miwikŋaiyök:'
  dgz-dgz: Menan, ap mepe wanumune nagire God nop mega waiwandini apane Aisaya ok
    mega seni ame wanane. Iesu watape nop yoa ta yave inamup anega batnagen,
  eng-GNV: 'And there was deliuered vnto him the booke of the Prophet Esaias: and
    when hee had opened the booke, hee founde the place, where it was written,'
  zaa-NT: 'Bè'' tè cą ne libro nu bedia Isaías enne'' uccua profeta qui'' Tata Dios
    nna guthàlia bée librua nna taxáqque''e lugar làti ra:'
  eng-WEBSTER: And there was delivered to him the book of the prophet Isaiah. And
    when he had opened the book, he found the place where it was written,
  guh-guh: 'Nexata Jesús tsicoberutatsi profeta Isaíaspijinë bajayata peyaquinaebaxuto.
    Nexata Jesús bajarapabaxuto baxupata. Nexata jane baja daxita bajarajota penaevi
    pejumetaenexa, Jesús tsimuxuleba itsajota bajarapabaxutota tajëvelia Jesús yabara
    jumaitsi mapacueniaje:'
  bon-bon: Teepi peba ecärisi Isaya lui ne soogäruji. Tabe peba ne jiitnige, jepänige
    ai mene luma oogäräneji ge, siige ecnemige egä,
  nhw-BL: 'Huan quimacaque nopa libro catli huejcajya quiijcuilo nopa tlajtol pannextijquetl
    Isaías. Huan Jesús quitlapo, huan quipanti campa ijcuilijtoc ni camanali huan
    pejqui quipohua:'
  mgw-mgw: Ngapokya kitabu sa nnondoli ywa Nnu'ngu' Isaya, ngakiumukwa na kupakolya
    pandu papaandikilwe,
  swh-ONEN: 'naye akapewa kitabu cha nabii Isaya, akakifungua na kukuta mahali palipoandikwa:'
  wbi-wbi: akapelua ikitabu kya m'bili Yesaya, pe akadindulila ikitabu na kulonda
    pano palembilue,
  bba-bba: Bɑ nùn Gusunɔn sɔmɔ Esɑin tireru wɛ̃. Ye u tu wukiɑ u wɑ mi bɑ yoruɑ bɑ
    nɛɛ,
  eng-KJVCPB: And there was delivered unto him the book of the prophet Esaias. And
    when he had opened the book, he found the place where it was written,
  kgk-NT: 'Upéi ome''ẽ íxupe hemimonhe''ẽrã Nhandejáry nhe''ẽ-py omombe''u va''ety
    héry va''e Isaías ohai va''ekwe. Oipe''a pe''a ojohu ramo peteĩ nhe''ẽ katu omonhe''ẽ-ma.
    Omonhe''ẽ ohendu hagwã ojogweroaty va''e:'
  waj-waj: 'vaidi voovoono nnaaruaa vaidi forofetaa Yisayaanna yanaivaa inna mmuduu
    varoo yanaa hovekauvaa raduda kioo kuaivaara buainnonno tooduu inna too vauduu
    too yaaruoo tunoo:'
  cpy-cpy: 'Ipaetakiri rojankinari Kamantanta-nirini Isaías. Ikanta rapinee-ryaakiro
    jankina-rentsi, raminakiro jempe ojankinataka, kantatsiri:'
  ekk-PKP: 'Talle ulatati prohvet Jesaja rullraamat. Jeesus keeras kirjarulli lahti
    ja leidis koha, kus on kirjutatud:'
  mpx-mpx: 'inoke palopita Aiseya wana buki hi pek eliyana. Buki o i pwela ge ana
    leleli i pwawa toto i ba i ola hiwe:'
  wbp-wbp: 'Jaajikingarduyu-paturlu wiriwirirlilirla yungu pipa kirrirdimpayi ngula
    jarukungarduyurlu Yijayarlu panturnu nyurru-wiyi. Jijajirliji kirrirdi-maninjarla
    palka-manu nyampu yimi Yijaya-kurlangu, manu rdirri-yungu wangkanjaku yapaku:'
  luo-luo: 'Nomiye kitap Isaya janabi, ka oelogo, noyudo kama nondikie ni:'
  nhe-NT: 'Huan quimacaque nopa amatlajcuiloli tlen huejcajquiya quiijcuilo nopa tiocamanalojquetl
    Isaías. Huan Jesús quitlapo huan quipanti campa ijcuilijtoc ni tlajtoli huan pejqui
    quipohua:'
  aii-aii: 'ܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ ܟܬܵܒ݂ܵܐ ܕܐܹܫܲܥܝܵܐ ܢܒ݂ܝܼܵܐ. ܦܬܝܼܚ ܠܹܗ ܟܬܵܒ݂ܵܐ ܘܡܘܼܫ݇ܟ̰ܸܚ
    ܠܹܗ ܕܘܼܟܵܐ ܐܲܝܟܵܐ ܕܟܬܝܼܒ݂ܵܐ ܝܠܹܗ:'
  esk-NT: Aatchuġniġaat makpiġaaŋiñik sivuniksriqirim Isaiah-m. Aŋmaqamigich makpiġaat
    paqinniġaa aglausimaruaq,
  msb-msb: ginhatag sa iya an kasuratan san propeta na si Isaias. Ginbuklad ini ni
    Jesus kag pakahanapi san nakasurat didto manungod sa iya mismo, ginbasaʼn makusog.
  cpa-NT: 'Jøng² mi³ca¹cuø¹ dsa² neng¹² ni³ jǿg³ quiah¹² guøh¹² si² ca¹jmo¹ hlai³
    Isaías, ca¹jan¹ Jesús si². Ca¹dsóh²dsa ja³rø²juúh² jǿg³ la²:'
  dso-dso: ସେଡ୍‌କିବେଲେ ତାକେ ଜିସାୟ ବବିସତ୍‌ବକ୍‌ତା ଲେକିରଇଲା ଦରମ୍‌ ସାସ୍‌ତର୍‌ ଦିଆଅଇଲା,
    ଆରି ଜିସୁ ସେ ଜିସାୟ ବଇଟାନେ ଲେକାଅଇରଇଲା ଏନ୍ତାରି ବାକିଅ ମେଲାକରି ପାଇଲା ।
  meu-meu: Idia ese Isaia, peroveta tauna, ena buka e henia; bena e kehoa, ini e torea
    toma gabuna amo e duahia, eto,
  yva-NT: 'Naije vatane inta po nyovara wao raakuvije inta raunanto Ai, omamo anawae
    Yesaya apa ayao ratoe rai. Weti Yesus po raneka umba nanto irati ayao namiso rai,
    ti bacave rai:'
  dgc-dgc: 'Ey nigewat de diya tu libru a nisulat ni Purupeta Isayas. Ey binuklat
    na, éy saye tu binasa na:'
  zpm-NT: 'bdeed zho miṉe pquiaa Isá glab me. Pxal me low, lëëtse zaatne znu rnee
    blab me:'
  hix-NT: Esaeyas heno nmenhotho yàmtxownà hatà, àwya. Khoryenkomo rwonà yokarymanye
    ro heno rma noro ha, Esaeyas heno. Karyehta ramkay hatà, Txesusu, àhoyen horà.
    Nenyey haxa hatà. Onà wyaro nehxakon hatà, àmenhosahonhàrà, Txesusu nàrwonàhyamanàrà
    rma.
  sim-sim: Urik jekamba las profet Aisaia kayendari orin li harik or lunduhu mashi
    os karem mbandarin ormu ritim ura.
  npi-ULB: उहाँलाई यशैया अगमवक्‍ताको चर्मपत्रको मुट्ठो दिइयो । त्यसपछि उहाँले मुट्ठो
    खोल्नुभयो र यो लेखिएको ठाउँ भेट्टाउनुभयो ।
  cgc-cgc: 'Paatag ki Jesus sinulat Isaias na prupita anay pa sa daw pabuklad din.
    Pangita din daw pabasa nasulat Isaias na iling ti:'
  tim-tim: propete luâk Yesaiaŋe kulem kulemgoep are waŋi. Waŋbiâ mem kelalakom ekmâ
    den hin kulemgoep talep are oyaŋmâ makyeŋgiep,
  yor-yor: 'A sì fi ìwé wòlíì Isaiah fún un. Nígbà tí ó sì ṣí ìwé náà, ó rí ibi tí
    a gbé kọ ọ́ pé:'
  wos-wos: 'Téndéka di profet Aisaia hayindén nyinga déka hwe. Hwendaka lae dé xé,
    ané hundi rendéka. Xéta dé diré angi wa:'
  emp-NTPO: 'Maʌ̃ne Ãcõrẽneba bed̶eabari Isaía cartada idjía diasid̶aa. Maʌ̃ra ewara
    edaped̶a naʌ̃ bed̶eada jʌrʌped̶a jĩgua lesia:'
  eng-F35: 'The book of the prophet Isaiah was handed to him, so unrolling the scroll
    He found the place where it was written:'
  ind-ind: Gulungan kitab yang diberikan kepada-Nya berisi tulisan Nabi Yesaya. Kemudian
    Yesus membuka gulungan kitab itu dan membacakan bagian ini,
  pes-OPCB: 'آنگاه طومار اشعیای نبی را به او دادند. او طومار را باز کرد و آن قسمت
    را خواند که می‌فرماید:'
  mpt-mpt: i Gode weng omkeimalin nakae Aisaiae dolanebuo omubasiba bantaba watemnea
    kibianea weng olo baanoa
  ssx-ssx: Hali ma꞉nda꞉ma꞉ mo Koda꞉na꞉ potopede hali Aisayama꞉ wape pu wieke buka
    Yesu pa꞉ta꞉ haleekeme. Kota꞉ Yesuma꞉ mo buka lombaata꞉ handa꞉tiki pua pi ma꞉nda꞉
    dupa laeyekeeki handa꞉ witolo hata꞉ yata꞉peekeme.
  mkl-mkl: Ŋɔi ɑ̀ nɑ́ɑ tiɑ iyi Ezɑi wɑliiu í kɔ. Si bɛi wɑ fũu ŋɔi í kɑ̃ si kukɔ
    ɡɔ iyi wɑ ni,
  gaq-gaq: ଆତେନ୍‌ ବେଲା ଆମେକେ ଯିଶାଇୟ ବାବବାଦିନେ ବଇ ଆମେକେ ବିବଗେ । ଜିସୁ ଆତେନ୍‌ ବଇ ତଚେ
    ଆଣ୍ଡିନେ ଜାଗାନ୍ନିଆ ଏନ୍‌ ସାମୁଆଁ ଗୁଆର୍‍ ବଗେ ଆତେନ୍‌ ବାକେ;
  gof-RNT: 'Nabiya Isayaasa maxaafay iyaw imettin, dooyidi, hayssada yaagidi xaafettidayssa
    demmis:'
  unx-unx: 'ଆଡଃ ଇନ୍‌କୁ ଯିଶାୟ ନାବୀୟାଃ ପୁଥି ଇନିଃକେକ ଏମ୍‌କିୟାଃ, ଇନିଃ ଏନା ରାଡ଼ାକେଦ୍‌ତେ
    ନେଆଁଁ ଅଲାକାନ୍‌ତେୟାଃ ନାମ୍‌କେଦାଏ :'
  gah-gah: 'Ómasímini agepagutí gakó loaká ve Isaiá giza pepama amikago, ataloko ánigoake
    gakó makó láa loko minamó nene ale utó ike gato kimimó:'
  lcm-lcm: na kila alis ia ta buk i katakai i kus amalangas, Esias. Au, kala eres
    a buk ang na kala sabonai ani palpal ang si salsalik ke,
  aer-aer: Kenhe alartetye Temple Jew areye-kenhe yanhe ikwere-arenye areyele renhe
    pipe arlpentye antheke artwe nhenge angkentye Ngkarte-kenhe awemele ilerle-apentye
    akngerre Isaiah-elarle arrule anthurre intelhe-ilekeke. Pipe yanhe renhe-arle
    antyame-arteke-arle imartiweke. Kele Jesus-ele pipe renhe alparre-ilemele angkentye
    nhenhe areye aremele tyerrtye itneke rarle angkemele ileke,
  qvc-NT: 'qorqanllapa Dyuspaq rimaq Isayiyaspa librunda. Chaymi chay libruta ch''askishpa,
    kich''ashpa, kayshina liyirqan:'
  tgl-ULB: Ang balumbon ni propeta Isaias ay iniabot sa kaniya, kaya binuksan niya
    ang balumbon at nakita ang bahagi kung saan nakasulat,
  cbs-NT: 'Diosun jancha yuixunika Isaíasin keneni jancha una inanbu chudetan jakidi
    jancha kenenibu bechitan jatu yuikin:'
  xtm-NTPP: 'Te ni ka wa''a i tutu ja ni tee tee kúu Isaías ma. Ja ni ndakune ya ma,
    te ni ndani''i ya nuu sa''a ká''an ma:'
  nnq-nnq: Ngapoke kitabu cha nnondoli Isaya, ngakiatambula nu kupata paali apapaandikwe
    nyenie,
  bao-NT: 'To biro cʉ̃ ca biiro, Ʉmʉreco Pacʉ yee quetire wede jʉgueri majʉ Isaías
    cʉ̃ ca owarica pũurore cʉ̃re bue dotiupa. To biro cʉ̃ja ca tiiro Jesús pea tii
    pũurore pãagʉ, o biro cʉ̃ ca ĩi owa tuurica tabere bʉaupi:'
  san-ORI: ତତୋ ଯିଶଯିଯଭୱିଷ୍ୟଦ୍ୱାଦିନଃ ପୁସ୍ତକେ ତସ୍ୟ କରଦତ୍ତେ ସତି ସ ତତ୍ ପୁସ୍ତକଂ ୱିସ୍ତାର୍ୟ୍ୟ
    ଯତ୍ର ୱକ୍ଷ୍ୟମାଣାନି ୱଚନାନି ସନ୍ତି ତତ୍ ସ୍ଥାନଂ ପ୍ରାପ୍ୟ ପପାଠ|
  rmn-rmn: 'Лэс динэ книжка прароки Исаия. Ов пхутэрдяс ла тай аракхляс о тхан, катэ
    сас яздимэ:'
  huv-NT: 'Quiaj tüünd aaga nawiig leawa tarang Isaías, aaga nendeac andeac Teat Dios.
    Andǘüban maleaaig niüng apiüng atcüy:'
  otn-NT: 'Bi t''u̱nna̱ libro bi ''yotra̱ pønga̱hya̱ Isaías. Mi̱ xospʉya, bi̱ nthɛui
    p''ʉ nt''ot''i na̱ ra̱ hya̱ ja ua ngue ɛ̱na̱:'
  nop-nop: Kaŋ polofet Aisaiyadi pepa youkuk u tiŋa miŋgiŋ. Kaŋ pepa bilibetnit u
    tiŋa fiyali kudi indiŋ youkuk u kaŋ kunahautaguk,
  obo-NT: Id toyawwan sikandin taddot id luun no popii no id sulat ni propeta Isaias.
    Na id bollat din idda woy to nokita rin don, id basa rin no mid ungketen to,
  kca-kca: 'Ԓўвеԓа Исаия, Турәм йасәӈ туты ху, нэпек мӑса: Ԓўв нэпек нŏх ԓӑрпитмаԓ
    йўпийән, щи тӑха уйәтсәԓы, хŏта хӑшман уса:'
  cak-ENT: 'Y c''o c''a jun vuj ri rutz''iban can ri Isaías, jun achi ri xk''alajrisan
