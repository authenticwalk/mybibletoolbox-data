  san-TIB: ཏཏོ ཡིཤཡིཡབྷཝིཥྱདྭཱདིནཿ པུསྟཀེ ཏསྱ ཀརདཏྟེ སཏི ས ཏཏ྄ པུསྟཀཾ ཝིསྟཱཪྻྱ ཡཏྲ
