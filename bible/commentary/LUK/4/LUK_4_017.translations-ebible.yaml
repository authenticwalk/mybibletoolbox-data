  nlx-nlx: 'यीशुह यशाया जाणकारान पुस्तेक आप्या, यीशु पुस्तेक उगाड़ीन जो लेख मीलेल
    एतो, तो निकालीन वाशो:'
  apw-NT: Bik’ehgo’ihi’ṉań binkááyú na’iziidi n’íí, Esáias holzéhi, naltsoos biyati’
