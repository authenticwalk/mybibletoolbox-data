  ppo-ppo: Kótóné ama ko̧ló whi̧ Aisaiané asȩre buku bopeyóló moletei, ama dosa̧ayó̧póló,
    whi̧ mené a̧paae melalepó. Tétepa, ai buku sóró da̧ae faróló, ama tuȩ́ mole fo
