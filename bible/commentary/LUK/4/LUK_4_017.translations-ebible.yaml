  gmv-NT: ናቤ ኢሳያሳ ማፃፋይ ኢዛስ ኢሜቲን ማፃፋ ዶዪዳ ማላ።
  por-BLT: 'Lá, eles deram o livro do profeta Isaías para que ele lesse. Jesus abriu
