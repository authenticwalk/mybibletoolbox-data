  cnt-NT: 'Jaun₂ ca₂cuë₃ dsa₂ si₂ rë₂bɨn₅ quió''₅ Isaías i₂jme₁''ë́₂ jág₁ o₄quió''₄
    Diú₄. Jme₁ma₂në₂néi''₃ si₂, jaun₂ ca₂dsó''₂ ja₁chi₁ton₅ le₂la₂:'
  tif-tif: 'God ami Sukon anung ma uyo God ami weng tem bakayin tunum Aisaya ata dolsa
