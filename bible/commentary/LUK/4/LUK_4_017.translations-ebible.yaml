    taki:'
  uig-LAT: 'we Tewrattiki «Yeshaya» dégen qisim uninggha tapshuruldi. U oram yazmini
    échip, munu sözler yézilghan yerni tépip oqudi:'
  nde-nde: 'Umqulu womphrofethi u-Isaya wedluliselwa kuye. Wawutshombulula wafumana
    indawo okulotshwe khona kwathiwa:'
  ton-ton: Pea naʻe ʻatu kiate ia ʻae tohi ʻae palōfita ko ʻIsaia. Pea ʻi heʻene folahi
    ʻae tohi, naʻa ne ʻilo ʻae potu kuo tohi ai, ʻo pehē,
  mir-NT: 'mänitä libro miooyyä, jaꞌa Isaías hänajty jegyhajty tøø jiáayäbä, jaꞌa
    Diosquex̱ypä. Mänitä libro quiejtøøyy. Mänit tiägøøyy capxpä:'
  cak-YNT: 'Y c''o c''a jun libro re xya-apo cha, chin nuban leer chiquivach re vinak
    re jec''o-apo chire''. Y re libro re xya-apo cha ja re rutz''iban can re Isaías
    re rusamajel re Dios re xc''ue'' ajuer can, re xbex profeta cha. Y tak re Jesús
    xujak re libro, xuvel c''a re jun parte re anche'' nubij-va:'
  ces-1613: 'I dána jemu kniha Izaiáše proroka. A otevřev knihu, nalezl místo, kdež
    bylo napsáno:'
  nab-NT: Ĩ³sa²yxau³nũ²la² I³sa³i²ah³lu¹tai²na² Txa²wã¹sũ̱³na² wãn³txa² ĩ³hen³txi³jah¹lu¹tai²la³ha²kxai³
    kxã³nhxĩn¹nũ¹tai²na² Txa²wã¹sũ̱³na² wãn³txa² ũ³wha²li¹ta¹hxai²hẽ¹la². Nxe³txã³nxa²
    ũ³wha²li¹txãn³nxai²li² ũ³hũ¹ain¹nũ²la² sa²hai¹nũ²la² wãn³txai²li² a³txi²sxã³ ĩ³ye³ta¹hxai²hẽ¹la².
  eko-eko: 'Khwinkhiwa kithaapu ya napiyu Ezaaya. Khufunula khusala athola khusikana
    vahali yaatikhiweevo yoori:'
  qxn-NT: 'Tsaynam Diospa Palabranta willacug Isaías gellgangan libruta macyayargan.
    Señor Jesucristonam libruta quicharcur, gellgaraycagta tarisquir liyirnin nirgan:'
  wol-2010: 'Ñu jox ko téereb yonent Yàlla Esayi. Bi mu ko ubbee, mu gis bérab, ba
    ñu bind aaya yii:'
  nss-nss: 'Pe huiki puk maiye ata poropet Yisayah iya kili yiy. Pwen ilombuliy, pe
    ikahi nongan sahin mepo Yisayah kinratuluwiy pwen ita, ara ipa toro:'
  snc-snc: Isaia peroveta tarimana ḡena buka rubu ḡitaḡauna tarimana na Iesu eviniato,
    benamo ḡia na ereraiato, ḡena iavi-iavi gabuna eḡoitaḡoato, maiḡesi ekirani,
  lgl-lgl: ma gera ka kwatea geregerena 'a profet Aesea 'e gerea fala. Ma 'i lia ka
    tafalia, ma ka daria lifi la Aesea 'e gerea ka sae 'uri 'e,
  mmo-mmo: Tombe lavu Yesaia-te kaapiya vu be katekin atombe tokak vakasin sen kaavu
    neep nambe,
  ncu-NT: Ne̱ abre̱sɛ‑ɔ ɔko̱ a taa abware̱se̱ŋ wo̱re̱‑ɔ ke̱be̱gya ko̱ ne̱ Wuribware̱
    kyaamɛɛ Isaya a kyo̱rɛɛ‑ɔ sa Yeesuu. Ne̱ ɔɔ saŋŋe̱ wo̱re̱‑ɔ‑rɔ. Ne̱ oo ŋu to̱ŋ
    ko̱ ne̱ kyaamɛɛ‑ɔ a kyo̱rɛɛ fe̱yɛ,
  cni-NT: 'Ipeetavaqueri isanquenareni Isayashini. Yampinaicareavaquero, yamenaquero
    irineanateneriri. Ocanti:'
  eng-WMB: The scroll of the prophet Isaiah was handed to him. He opened the scroll,
    and found the place where it was written,
  zaw-NT: 'reguijtz xten Dios. Badeedreni lojni guijtz ni bacuaa Isaías; cheni baxhalni
    guijtzga, bidxälni cadro rnii scree:'
  san-MAL: തതോ യിശയിയഭവിഷ്യദ്വാദിനഃ പുസ്തകേ തസ്യ കരദത്തേ സതി സ തത് പുസ്തകം വിസ്താര്യ്യ
    യത്ര വക്ഷ്യമാണാനി വചനാനി സന്തി തത് സ്ഥാനം പ്രാപ്യ പപാഠ|
  tam-TCV: 'அங்கே இறைவாக்கினன் ஏசாயாவின் புத்தகச்சுருள் அவருக்குக் கொடுக்கப்பட்டது.
    அவர் அதைப் விரித்து, இவ்வாறு எழுதியிருந்த இடத்தைக் கண்டு வாசித்தார்:'
  mit-NT: '@see-verse:LUK.004.016'
  ceb-ULB: Ang linukot nga basahon nga sinulat ni propeta Isaias ang gihatag kaniya,
    unya iyang gi-ablihan ang linukot nga basahon ug nakaplagan niya didto ang nahisulat,
  ces-LB: 'Podali mu svitek z knihy proroka Izajáše. Rozvinul ho a nalezl místo, kde
    je psáno:'
  mkn-mkn: Ju dong sorong kasi sang Dia baꞌi Yesaya pung tulisan. Tarús Dia buka,
    ais cari ayat, ju baca bilang,
  nce-nce: Na bogo kë ululu sle logotokwefëmebë ho, Gotobë lowene mago gali të totokweflebë,
    Aisaiabë bogo, bume tlële. Na bu bogo ya tëtamë. Na këme kë galibë hwi tlome,
    kë gali melë lëgëbelalële,
  pol-UBG: 'I podano mu księgę proroka Izajasza. Gdy otworzył księgę, znalazł miejsce,
    gdzie było napisane:'
  qxh-NT: 'Unay willacuj Isaías isquirbishan libruta macyaran. Libruta quićhar liguiy
    munashanta tarir, liguiran:'
  nwi-nwi: kɨni kɨvəhsi-pən nəkwəkwə yame kɨmnarpəvɨn-arpəvɨn yame profet Aesaea rɨmɨrai
    kupən. Kɨni ruhatukɨn nəkwəkwə məm nəgkiarien yame Aesaea rɨmɨrai yame ramni mɨmə,
  kmo-kmo: Siitiirek, piirapet Aisaia riita keyir jeyn riina har. Harek, rii jeyn
    tagwachi eeta majin kadiir.
  agr-agr: 'nunitai papiin Apajuí etsegtin Isaías agagbaun susaju. Dutikam dakuek
    diikmá ju agagbauwa juna wainak, auju:'
  kyc-kyc: Dokopa Anatunya poropeta akali Aisayame pepa piya buku doko baa maiyami.
    Baame buku doko lopapala pii dopa lao paleyamo doko koto kando nyiya.
  urd-GVU: اُسے یسعیاہ نبی کی کتاب دی گئی تو اُس نے طومار کو کھول کر یہ حوالہ ڈھونڈ
    نکالا،
  yre-NT: 'Ɛn o Bali ''lewei vɩzan Ezai -le ''fluba ''nɔn -yrɛ. Yaa ''lɛ ''sʋ, ɛn
    fɛnan nɛn ''wɩ ''gʋɛ e cɩ ''e ''crɛn -tɛdɩ bɛ, yaa ''yɩ. E ya ''e ''crɛn -tɛdɩ
    ''nan:'
  fuh-BKF: 'O hokkaa dewtere annabi Esaaya. O weerti nde, o tawi nokkuure ina winndaa:'
  arl-NT: 'Pueyari na niquitioree tariucuacaanu Pueyaso sequesano caminiujiunia Isaías
    naajionee jiuniocosano, pueya niquiara na serojosocoriquiano. Jesuuri na saacartaree.
    Serojonu coteereeri tee nio naajiotasano quiyacuajani:'
  ziw-ziw: niyo enkigwa chitabu cha muwoni Isaya. Kachigubula na kusoma hantu hawandikwe,
  grc-TR: Καὶ ἐπεδόθη αὐτῷ βιβλίον Ἠσαΐου τοῦ προφήτου. Καὶ ἀναπτύξας τὸ βιβλίον,
    εὗρε τὸν τόπον οὗ ἦν γεγραμμένον,
  nag-nag: Aru Jisu ke Isaiah bhabobadi laga kagos poribole dise. Tai kagos Khuli
    Kena ki likha ase etu paise,
  eng-OEBCW: He was given the book of the prophet Isaiah; and Jesus opened the book
    and found the place where it says –
  knj-NT: 'Jix yak''on eb jun An Juun Tz''ibebil can tet naj, An Tz''ibebil yu jun
    ẍejab Dios chi yij sbi Isaías. Jix xuyontoj, catu'' jix seyon eltej bey chi yal
    jaxca ti'':'
  deu-1912: 'Da ward ihm das Buch des Propheten Jesaja gereicht. Und da er das Buch
    auftat, fand er den Ort, da geschrieben steht:'
  san-PUN: ਤਤੋ ਯਿਸ਼ਯਿਯਭਵਿਸ਼਼੍ਯਦ੍ਵਾਦਿਨਃ ਪੁਸ੍ਤਕੇ ਤਸ੍ਯ ਕਰਦੱਤੇ ਸਤਿ ਸ ਤਤ੍ ਪੁਸ੍ਤਕੰ ਵਿਸ੍ਤਾਰ੍ੱਯ
    ਯਤ੍ਰ ਵਕ੍ਸ਼਼੍ਯਮਾਣਾਨਿ ਵਚਨਾਨਿ ਸਨ੍ਤਿ ਤਤ੍ ਸ੍ਥਾਨੰ ਪ੍ਰਾਪ੍ਯ ਪਪਾਠ|
  nob-LB: 'De rakte ham profeten Jesaja sin bok. Han åpnet den og fant det stedet
    der det står:'
  ntj-ntj: Nyangka Payipulpa miranykanyilpayilu-ra nintirnu Payipulpa tjiinya Mama
    Kuurrku wangka kulira tjakultjunkupayi yini Yatjayalu kutjulpirtu walkatjunu wantitjanya.
    Nyangka Tjiitjalu mantjiralpi wirlkarnu. Palunyalu tjukurrpa ngaanya ngurriralpi
    watjarnu,
  sxb-NT: Ebuuki eya *Omugambi Isaaya yateewua mu amakono gaae. Yagisanukula mala
    atuukra asi ajojrwe otino,
  nhu-NT: Ɛ bó nya ŋwa' wvù Yɛsaya wvù wee ntum Nyo' to saŋɛɛ ɛ̂ wvú. Ɛ wvú fay taa
    bvudvuu bvumew bvù bó saŋɛɛ jó lɛ,
  row-row: Boe ma ara loo fee ne baꞌi Yesaya susuran. Ana nakambembela e, ma sangga
    tatadꞌaꞌ, de baca nae,
  msy-msy: Ezɨ me Godɨn akam inigha izir gumazim Aisaian akɨnafarir rɨghizim a ganɨngi.
    Ezɨma Iesus akɨnafarir rɨghizir kam onegha, mɨgɨrɨgɨar kamɨn api.
  agg-agg: Ranɨyomo Godɨndɨ hoafɨ hoafɨyu-randeimbɨ Aisaia ahandɨ-mayo buk ra masabudo.
    Ranɨyu ai buk momondɨfimbɨ-mayo ra fufurɨhai hoeireandane hoafɨ ranambe mapenɨŋgo
    ranai yare hoafɨyowohü yahoya,
  ptp-ptp: om he vông kɨpihac wê plopete Aisaia kɨyang yêp vac ge vô i, mɨ i tɨdii
    lêc yêvô kɨyang ti wê yêp bêga ên nêbê,
  nak-nak: 'egite goio abiala la buk ale e Aisaia kekesia, eia goio kopea, eia sivuti
    la merera ale eia masagea veia ge valolo ovola, eia goio soko la giligi ale e
    Aisaia kekesia maie:'
  ron-LUDARI: 'Alu Isusuluj antins knjiga alu prorokuluj Izaija. Jel adiškis knjiga
    š angăsăt lok undje stă skris:'
  lbb-lbb: Pa di saran tar a buk anuna propet Aisaia teteki. I sapang a buk ning di
    ka in tari, pa i pastek pas a pukna ning di ka tumus tari onoi mange,
  kan-2017: ಆಗ ಯೆಶಾಯನೆಂಬ ಪ್ರವಾದಿಯು ಬರೆದ ಗ್ರಂಥದ ಸುರುಳಿಯನ್ನು ಆತನ ಕೈಗೆ ಕೊಡಲಾಗಿ ಆತನು ಆ
    ಸುರುಳಿಯನ್ನು ಬಿಚ್ಚಿದಾಗ ಬರೆದಿರುವ ಈ ಭಾಗವನ್ನು ಕಂಡು ಓದಿದನು; ಅಲ್ಲಿ ಹೀಗೆ ಬರೆದಿತ್ತು,
  cso-NT: 'Jáun² né³, ñí¹con² Jesús ca³cué³ tsáu² Sí² quioh²¹ hla¹ Isaías, tsá² jmɨ́¹
    lɨ́n³ *tɨ³² jë¹ Dió³². Jmɨ́¹ ca³jen³ tsú² sí² jáun², jáun² ca³choh¹³ tsú² ñí¹
    rá¹juáh³ la³ lá²:'
  ena-ena: Lagulama hɨnidaci sibɨla hɨsɨŋ hulaŋ mu agaŋ Jisasɨ saŋ manasɨŋ igumi.
    Asɨ dɨ ciaŋ igalahalaha hɨsɨŋ hulaŋ Aisaia manasɨŋ lɨbami agadɨ igumi. Iguci manasɨŋ
    agadɨ mɨŋahivavɨla Aisaia dɨ ciaŋ agadɨ suhɨla igavɨla heŋ sulami. Aisaia agaŋ
    nameŋ abami uami.
  nbq-nbq: Mendek iri lagagimu, mbuku virik-verek ap navi Yesaya en Ala wene dirup
    mbanggigi Yesus wogogogi. Wogugu lagagimu, mbuku ako mbigalogo baluk [Ala denogo
    mondok okbagagi Keretus ako avok] yugirigya dugwit,
  tgo-tgo: 'thɨ thɨnɨgiya weya Loi ghalɨŋae gharautu, Aiseya le buk. I tate na i vaidiya
    utuutuke thiyake:'
  yap-yap: 'mi ni pi’ e babyor rok Isaiah ni profet ngak. Me pithig fare gi babyor
    ni kan bachiy ko fa gin’en ni kan yoloy ni ga’ar:'
  mop-NT: 'Le''ec u ju''um a Dios a tz''iiba''an u men aj Isaiasa, tz''abi ti''i u
    xoco''. Aj Isaiasa, le''ec jun tuul u yadaj u t''an a Dios uchiji. U jebaj a ju''um
    abe'' a Jesusu. U cüxtaj tuba tz''iiba''an ti baala'':'
  tet-tet: 'Sia lolo foo Bei Yesaya niakaan hakerek. Nia loke, hotu leno naꞌak:'
  hlt-MCSB: Te vaengah anih te tonghma Isaiah kah cabu te a doe uh. Cabu te a hlam
    vaengah tekah hmuen ah a daek tangtae aka om te a hmuh;
  xtd-NT: 'te n‑xiaꞌan se xko kida veñuꞌu tutu tuniꞌno n‑kidavaꞌa Isaías, se n‑jaꞌan
    tnuꞌu Ianyuux nuu ñayiu. N‑nandɨka‑ia tutu jan, te nu n‑naniꞌi‑ia tnuꞌu kaꞌu‑ia,
    n‑kaꞌu ndodo‑ia nuu ñayiu xyuku ijan:'
  mdy-ETH: ፆኦሲ ማሊፆ ኬኤዛ ዒሲያሴ ማፃኣፓ ዒዛም ዒንጊንቴም፥ ማፃኣፖ ዒ ቡሌ ዎዶና ሂዚ ጌዒ ፃኣፒንቴ ቤሲ ዴንቄኔ፦
  spl-spl: Yahatmâ kinmâ poropete Yesaiaŋe pepa kulemguop ya waŋetâ miop. Mem gahaem
    ekmâ den yuwu kulemguop ya mem teteop.
  usp-NT: 'Xjachsaj man b''otom wuj laj jk''ab'' Kakaj Jesús ri xcan jtz''ib''aj Isaías
    ri ajk''asal Jyolj Kakaj Dios y cuando xquir jwich xe'' jte'' man luwar lamas
    tijb''ijwi'' jilonri:'
  zav-NT: 'Na'' ben'' yo''o lao ne''i yo''oda''onə'' bnežɉue''ene'' rollo gan'' nyoɉ
    de''en bzoɉ de''e profet Isaiazən'', ben'' be'' xtižə'' Diozən'' cana''. Na''
    Jeso''osən'' bsaše'' rollon'' na'' beželene'' partən'' gan'' nyoɉən:'
  sgz-sgz: Má tám ololoh i rum a sara tari singin á buk si tám worwor tus ái Aisaia
    er a le on. Ái Iesu a top on mák párpárak i buk erei má a párak pasi kuir pinpidan
    er a parai ngoromin suri Mesaia,
  kek-NT: 'Quiq''uehe'' re li hu li quixtz''i̱ba li profeta Isaías. Nak quixte, quixtau
    aran li a̱tin li naxye chi jo''ca''in:'
  blz-NT: 'Ia nitarai kitap Nabii Yesaya, ka'' noko daa Ia kambangi a lulunanna kitap
    iya''a, Ia nantausi men nitulis koi kani''imari:'
  poe-NT: 'Chjéhe sín chꞌán tí xroon kuènte tí profeta Isaías. Ntá kuakitje̱he̱ chꞌán
    tí xroon ntá kꞌuitja chꞌán nketí nixja xi̱kihí:'
  san-TAM: 'ததோ யிஸ²யியப⁴விஷ்யத்³வாதி³ந​: புஸ்தகே தஸ்ய கரத³த்தே ஸதி ஸ தத் புஸ்தகம்ʼ
    விஸ்தார்ய்ய யத்ர வக்ஷ்யமாணாநி வசநாநி ஸந்தி தத் ஸ்தா²நம்ʼ ப்ராப்ய பபாட²|'
  cof-NT: '@see-verse:LUK.004.016'
  srm-NT: 'Hën wan u dee tiima u di keiki tei di pampia di di fesiten tjabukama u
    Masa Gadu de kai Jesaaja bi sikifi, hën a tëndëën dëën. Hën a jabi ën te a dou
    a wan kamian ka a de sikifisikifi taa:'
  qvs-NT: 'Chay wasi kuydak runa Jesusta suk libruta kurkan. Chay libruka karkan ñawpa
    yachachikuk Isaiyaspa killkashkan. Jesuska chay libruta kicharishpa kay killkaduta
    tarishpa leyirkan:'
  zca-NT: 'Orze'' miza'' men yech go''l Me, yech kwa''n mikë'' profet Isaías, tu xa''
    kwa''n midi''zh por Dios; no or mixa''l Me loi, mbi''l Me plo nzobni'' widi''zh
    re'':'
  cbc-NT: 'Bairo cʉ̃ cabairo, profeta Isaías ãnacʉ̃ cʉ̃ cawoaturiquere cʉ̃ nuniñuparã.
    Bairo cʉ̃ na canunirõ, ti pũrõ macããjẽ quetibʉjʉrique jĩcã wãmerẽ bócayupʉ. Atore
    bairo caĩrĩpaʉre bócayupʉ:'
  qxo-NT: 'Tsaychö liyimunanpämi unay profëta Isaias gellganganta macyayargan. Tsaytanam
    quichasquir liyirgan caynö nir:'
  mox-mox: ʼInega tovesimasimana Aisea ena ʼwayavi ineia, ʼabo tanaia ta ʼwayavi nana
    lobea vonaya,
  kew-kew: 'Go rabu nimumi Gote-na agaa lakenalo Aisaia-na buk Yesu nipu mea kasimi.
    No buk loboa agaa meda asapuare gupa dipisa:'
  dww-dww: Peroveta Aisaia na bukama tauna a ute be ya tapa da deḡo giruma ya riuna,
  nif-nif: plofet Aisaialɨ manda youkuk wɨn tɨkembi, enda mɨñgɨlɨñ. Mɨumbi pɨsapi,
    manda ñɨndɨñ pakuk wɨn tɨmbɨ indaumbi pinat-semguk,
  twi-ASANTE: Wɔde Odiyifoɔ Yesaia nwoma hyɛɛ ne nsa na ɔbuee baabi a wɔatwerɛ sɛ,
  aoj-aoj: eaꞌ sasoꞌana anin pepa launi. Pepa inimba anif basef Godi fowaꞌ profet
    Aisaia nandaꞌef fagailani. Anen nopalian niatifan nati basef ifimba natalifif
    fagaꞌi naꞌamba faꞌi,
  cbv-cbv: 'Caanjĩ́h ã jʉibí ñʉhʉchah, Isaías ã daácni tólihjidih ĩt wʉ̃hʉp wʉt jĩ.
    Pánihna, caán tólihdih pah teonit, ã naáwát pínahdih bid jʉinít, nin pah ãt niíj
    en naáwáp wʉt jĩ:'
  taw-taw: Tɨkjakek, nop bɨ God gos ñek agñeb Aysaya ñu kɨl tɨkak buk bad ak dap ñel,
    dɨ malakɨl, buk nɨm pi ak agɨnɨg gak day ak nɨŋɨd, kɨlop agñak. Takaw anɨb ak
    agak,
  jic-NT: 'Tja''ayapj nt''ya jupj Dios Popel Isaías tepyaca püná. Isaías profeta waytsja
    jupj. Mpes Jesús la tyü''pa popel, la tepyala pjaní way Isaías tepyacá. Tjinyuca
    na, mo''o tjevele jupj. Nin tjevele:'
  zap-NT: 'Wdee men liber ne wkaa profet-Isaías lo Ne. Chene wxal Ne lo liber guin,
    wzël te ledne re:'
  wer-wer: Pël ëën nampök Aisaia pim ngönën pepewer mangkën wilak epël retëng ëaö
    pöt koira.
  ipi-ipi: 'Ika lea-kola, lotu anda ando atalane akali okomane potopesa akali Aisayato
    pepa peleane buku yane oko bala mo mayaepia. Maya-kola, Jisasato buku okone opimi
    loto, pii mindi ayia pua andoto, wandakali tupamane ale yakale dii loto, wua leaipia:'
  qul-NT: 'Profeta Isaiaspaj escribiskan librota korkancu leenanpaj. Librota quicharispataj,
    tarerkan cay jinata:'
  urw-urw: Bangar kiari fere Aisaiab budi duwedi fügaidi fitaudi, dora menüm tugu
    büreaga baba kaiweaga,
  rmy-GURBET: 'Dije le o Lil e prorokoso e Isaijaso, vov putarda o Lil thaj arakhlja
    than kaj sasa pisimo:'
  ter-NT: 'Yoko ápe porexoâti ne koyuhópeti, óvoku yútoe porofeta Izâiya, enepone
    koyúhoti emo''u Itukó''oviti mekúke. Mihe''ókoane Jesus, ina inixóponoa xoko kó''iyeaku
    ne yutoéti:'
  bmr-NT: 'Jaaboco Moocaani iimaamɨnaafi Isaia aameque acɨumo. Jaahaameque faayɨcɨubo
    jillɨ noonoco atyɨmeuhi:'
  fuf-fuf: 'O jonnaa deftere annabi Isaaya nden, o udditi nde, o hawrondiri e cortewol
    ka ɗunɗoo windii:'
  mwc-mwc: Ba peroveta Isaiah ana buka si berei i botatari, ba gawara i panani memena
    i kiruma i wona,
  bhl-bhl: 'Kelei, i Sunbin-Got em bontem dim bakamin kunum Aisaya em fut tem bose
    weng be elo dulewsiliw kale. Dulewiwi, e fut be bamtak kelewko, fut dil dim mak
    fen atemeko, teing bokose kale. E bokolomele:'
  ons-ons: Anutu wane qelit ŋei, Isaia oŋo don qeke, yewa manbi rapoke more, don iwa
    yale qeke yewa kake.
  con-NTPO: 'Chigama afa''su Isaías tevaen''jema tisenga afe. Isupa fettapa tta''ttapa
    atte qquen tevaen''choma:'
  ghs-ghs: Qooromi noko noke too abi Dzeseaho gee noke moitemi noi takomaqi qetaqetaho
    tete erake saridzeta.
  peg-peg: ହେବେଣ୍ଡାଂ ଜିସାୟ୍‌ ବେଣ୍‌ବାକ୍‌ଣାୟ୍‌କିନାକାନ୍ତି ପତି ତାଙ୍ଗେଙ୍ଗ୍‌ ହିତାର୍‌, ଆରେ
    ଜିସୁ ହେଦାଂ ଉନ୍‌ଦି, ଇମେତାକେ ଇ ବଚନ୍‌ ଲେକାଆତାତ୍‌ନା ହେଦାଂ ହୁଡ଼୍‌ତାନ୍‌,
  txu-NT: Nhym me kum kungã nhym kubyn o ajkij. Metĩndjwỳnh kabẽn jarẽnh djwỳnhbê
    Idjaij kute pi'ôk no'ôkjao ajkijn kam kadjy amijã no'ôkjamã kato. Kum katon kam
    memã arẽnho djan memã kum,
  eng-WEBU: The book of the prophet Isaiah was handed to him. He opened the book,
    and found the place where it was written,
  gnw-NT: 'Jare uñemee Jesús pe penti libro. Jocua libro pe oĩ Tumpa iñee aracae umɨmbeu
    vae Isaías uicuatía vae. Jayave Jesús uipea libro jare uvãe umɨngueta vaerã. Jayave
    umɨngueta cuarãi:'
  mux-mux: '⸤Pulu Yili-nga bukma nukurum yili-ni⸥ Pulu Yili-ni “Ninjui!” nimba ung
    nimba sirimuma piliipa liipa yambuma nimba sirim yi Asaya-ni kórunga-ui turum
    bukele liipa sirim kene, Yesos-ni liipa sukundu ung mulurum te kanupa kene nimba
    mele:'
  maj-NT: 'Kik''a̱i̱hi̱ xu̱ju̱n éhe̱n Nti̱a̱ná xi y''ét''a nda̱ profeta̱ Isaia̱. A̱s''a̱i
    kikjexínka xu̱ju̱n ko̱ kisakúhu̱ má nga b''i̱ ts''ín tjít''a:'
  bkq-NT: 'Aituo pape ituwymby imâsedo âduduoly, Isaías inweniby. Iweâpa Deus itaumbyry
    egatuimbyry myakâwândy mâkâ. Warâ kelydâ lelâ myani Jesus pape ituwymby nhawynkely:'
  kue-kue: Ana propet Aisaia kamambuno pepa muno boglkwa i ye teingwa. Yesus kamambuno
    diglmbi ake pigla dindre, ana ka i boglko pamara igle kangwa,
  cot-NT: 'Yojocajiqueneriquea paperi itioncanaqueca tsavetantatsica Isaiashini coramaniqui.
    Yaitsitaroquea iponarejitaro yapatsajavantaqueroquea yamenaguequeroquea otioncacagueti
    ocanquegueti:'
  bnp-bnp: Lakea ni habi vona a puhu na hinere ne Isaia a propet. I vevea, i puruvisia
    a tabekena tara, i gia, i ta maea,
  apn-NT: 'nhũm mẽ omu nẽ kãm ja gõ. Finat Ijais pê Tĩrtũm nhỹ hã kapẽr xwỳnh kot
    Tĩrtũm kapẽr kwỳ hã kagàja nhũm mẽ kãm kugõ. Hãmri nhũm kupy nẽ kamã kormã Tĩrtũm
    kot tanhmã mẽmoj jarẽnh to hõ japêr o xa. Nẽ kãm kato hãmri nẽ mẽ kãm kamã harẽ.
    Nom amnhĩ tã kamã mẽ kãm harẽnh o xa nẽ mẽ kãm:'
  ctp-NT: 'kityi nu ngwaꞌan ayman Isaías, kanꞌ lka kityi nu mda neꞌ ꞌin Jesús chaꞌ
    chkwiꞌ yu lo. Bra kanꞌ mslaa Jesús kityi kanꞌ, ngunaan yu la nde ndukwa chaꞌ re:'
  bre-BRG: 'Neuze e voe roet dezhañ levr ar profed Izaia, hag o vezañ displeget al
    levr, e kavas al lec''h ma oa skrivet ennañ:'
  opm-opm: Tandeitporhan ihir Got ohe meng ritporhan Aisaia ohe brak matip bok oh
    dat apingopari. Apriperhan oh dapema wandeipat mama brak matip meng moh satpora
    rim sangopri.
  bvr-bvr: Lika birripa abu-wuna jurra mun-gata minypa janguny gu-yurra Aycháya (Isaiah)
    wola gun-guwarr gu-ngurrjinga Wangarr gun-nika. Lika Jesus mu-lapkujamurra jurra
    mun-gata minypa mu-garlagulurrmiyana mu-yu, lika janguny gu-barripuna mu-gatiya
    mu-jurra mu-guyinda gu-yinagata,
  wal-wal: Hananabaa yootiya Isiyaasan xaafettidi xaaxettida maxaafaa ayyo immidosona.
    He maxaafaa dooyidi, “Taani hiyyeesaassi lo77o mishiraachchuwaa yootanau tiyettido
    gishshau, Godaa Ayyaanai ta bollan de7ees. Qashettidaageetussi birshshettiyoogaa,
    qooqetussi xeelliyoogaa yootana mala, qassi qohettidaageeta qohuwaappe kessana
    mala, dosettida Godaa laittaa yootana mala, tana kiittiis” geetettidi, xaafettida
    sohuwaa demmiis.
  shj-shj: na sadogas sorunu me logey Isaya täma. Na malenge soru ma'doxa owdi gärekärejesawa
    ka,
  zad-NT: 'Na'' be''gake''ne'' yisha'' daa bzej dii Isaíaza'', beena'' wdix̱jee daa
    goll Chioza''ne'', na'' ka bzeshe''n blabe'' gana'' na:'
  kmg-kmg: 'porofete Jesaja ere papia râcnembiŋ. Râcnepie qaratierâ dâŋ šiŋuc fowec
    i bâfuawec:'
  aso-aso: 'monoꞌ numudoꞌ gizebo ve aza polohete Isaiaꞌ gizineꞌ monoꞌ buku nene do
    emavo buku nene do patelo gamazi ma tiꞌ lo gizineꞌ minineꞌ nene do sotoꞌ ineꞌ:'
  uli-uli: Iwe resa ngaley babior we tefayel profeta Isaiah. Yesa yoldaloh sala wiri
    loboswe ye teftaf mo iyang bo,
  nin-NT: 'Aba ba ungbamvu ku Ishaya, uni kpa are wa, nu ma. Uwa bwu ku na hi unto
    ku nggo a charr di:'
  tgk-tgk: 'Ба Ӯ китоби Ишаъё пайғамбарро доданд ва Исо онро кушода, ҷоеро ёфт, ки
    чунин навишта шуда буд:'
  acu-NT: 'Turamtai yaanchuik Yuse chichame etserin Isaíasa aarmaurin susarmiayi.
    Tura susaram Jesús nuna urak nu aarmaunka wainkamiayi. Tura aujak:'
  cak-WNT: 'Y xjach c''a pa ruk''a'' ri Jesús ri wuj ri rutz''iban ca ri profeta Isaías,
    jun chique ri xek''alajsan ri ruch''abel ri Dios ojer ca, riche (rixin) chi nusiq''uij
    chiquiwech ri winek ri quimolon qui'' chiri''. Y tek xuric'' c''a ri wuj ri'',
    xril ri acuchi (achique) nubij wi:'
  ebk-ebk: Naichat kan hiya nan nalolopelop ay insurat Isaias ay pomapadtu. Finitlagna
    ya ininchanana nan naisurat ay kanana,
  spa-PDDPT: 'Se le dio un rollo del profeta Isaías. Lo desenvolvió y halló el lugar
    donde está escrito:'
  tke-tke: 'Yahimwinkaga niivuru na namavuhulela Ezaya. Oliye ofugula, ofwanya valebiwe
    madhu ala:'
  ruf-ruf: Keng'ighwa ichitabu cha nabii Isaya. Kachipfughula, kahona hanu handikighwe,
  gun-gun: 'Ha''e ramo ixupe ome''ẽa profeta Isaías ombopara va''ekue. Kuaxia oipe''a
    vy ojou po rami ipara va''e:'
  agu-BL: 'nin ak''lij yi liwr tetz, yi tz''iba''nt cyen tan Isaías yi elsanl stzi''
    Ryos. Yi je''n jakol yi liwr, nintzun noj quentz te jun xtxolbil yi tz''iba''nt
    cyen yi na tal:'
  isn-isn: Akapegwa ikitabu kang'wanyakindagu U-Isaya, kululo, akalungula akaduma
    apo niandekile.
  eng-PEV: A helper there gave him the part that Isaiah wrote. Isaiah was a man that
    told everyone God’s messages, a long time ago. Jesus opened the book to the right
    place, and he read these words.
  ilo-ULB: Naiyawat kenkuana ti libro ni propeta Isaias, isu nga linukatanna iti libro
    ket nasarakanna ti nakaisuratan iti,
  pir-NT: '@see-verse:LUK.004.016'
  anv-NT: 'Áchyɛ́ ji ŋwɛ yi Asaya *Muú Ɛkpávé Ɛsɔwɔ ásamé. Anené ji, apɛ melu
    fɔ́ né mmu, akú melu ɛwémbɔ ɛ́ké:'
  sab-NT: 'Kwian Chube gerua ketanga kada Isaías nu Chube gerua degaba unsuialin,
    chada e ketre Jesuge batadalenga. Jesu chada e treunda, geru kle degaba Jesu jinadu
    batadalenga, geru skwendu Jesuge gire ama geru e batunga kwian ulita alin, geru
    e gerule ene Jesu giti:'
  tmd-tmd: Nöbö God mönö yadɨb Aisaia kai kɨtöŋ köp aku nugwo rag hö nölmɨn, nuŋ pɨ
    begulön, yadɨba rɨmɨdöŋ mönö rɨb aku nugw yadön ñɨgö yadöŋa,
  acr-NNT: 'Y xyaꞌ che Rire ri jubꞌotaj wuj re ri qꞌalajisanel Isaías. Y echiriꞌ xujaq
    upa, xuriq pa kubꞌiꞌij wi:'
  kpg-kpg: Gei digaula ga gaamai di beebaa soukohp Isaiah gi Mee, ge Ia gaa huge di
    beebaa deelaa, gaa dau di gowaa dela e hihi boloo,
  taj-taj: ओच्‍छे थेदा यशैया अगमवक्तासे भ्रिबा किताब पढब लबाला लागिरी पिन्‍जी। जमाहेन्‍से
    थे ठोङ्सी चुह्रङ् भिसी भ्रिबा ग्‍ला तेःसी पढब लजी।
  avt-avt: 'Mɨtɨk kewetɨwek tɨwei nɨpaa mɨtɨk Aisaia hɨrak profet kewisɨm, hɨrak kenke
    tɨwei kɨnapɨn hɨm hɨram matɨp mar im:'
  cbk-cbk: 'y uno del maga ayudante alla ya dale con ele el libro del profeta Isaias,
    y ya abri le donde escribido este maga palabra:'
  uig-ARA: 'ۋە تەۋراتتىكى «يەشايا» دېگەن قىسىم ئۇنىڭغا تاپشۇرۇلدى. ئۇ ئورام يازمىنى
    ئېچىپ، مۇنۇ سۆزلەر يېزىلغان يەرنى تېپىپ ئوقۇدى:'
  tuf-tuf: 'Yehnyat ey at icar istiyát carit wíjacro. Sir chihtá ehcuquib Isaíasat
    cuihsú bahjaquey wíjacro. Wícayat ricuajacro. Ricuár chihtá wahitchacro. Istír
    uw cucáj acat uchta cuihsujaquey tajacro:'
  abx-abx: 'Nagparu''do'' si iya i nilikid sinurat-na siray si paragsumat Isaias.
    Agbuklad-nay to tubtob nga satakka-na kon singnga aka''anna'' ari:'
  mco-NT: 'Chi ajcxy mooy je necy huɨdibɨ je Dios y''ayucnajtzcapxɨɨybɨ Isaías yjaay.
    Chi cɨyhuäcxy je necy, paty jiiby tüg it ma anajty yjaybétyɨty jadu''n:'
  bsp-bsp: 'k’asɔŋ kɔ buk ba wədəŋk wəka Kanu Esayi. K’emperi buk, k’ɛmbəp da aŋcic:'
  kqf-kqf: Kamaina bi Taugiuwatana Aisaiya ena buka a vite bi i tapale te giluma bamo
    i giuna gado,
  cpb-NT: 'Ipaitakeri rosankenare Kamantantaneri Isaías-ni. Ikanta rampinairyaakero
    osankenarentsi, iñaatziiro rosankenaitakero, kantatsiri:'
  aon-aon: Aria habuk onok buk douk shadareshok aria shaweshigok iri. Okwok douk profet
    Aisaia nenyemok iri. Aria anan napukok aria naparug enen baraen nyakri namudok,
    “Debeini ananin Mishin nyawishe aria nyapenye. Um maresh? Anan nagraehe neshopoke
    yanaki um ikripesh yopinyi baraen um yaruhish arpesh iri. Aria douk neshopoke
    yanamori ikripesh enyudok baraen, ‘Ipak douk horim howeshikep pape shunuweshik-ati
    urupat iri wata putogur pupe wosik atin. Ipak nabes seshukepi wata putrugun. Aria
    ikripesh um eshudok arpesh douk kupaishi shekesh amaen iri wata shupe wosik ba
    shunadudareh.
  hus-NT-2005: 'Pidhan tám kin ajay an dhutsadh úw xin jilám an tʼiltsix Isaías, tam
    tin wilaꞌ, in elaꞌ xon ti kʼwajat dhutsadh enchéꞌ:'
  mig-NT: 'Te yúan íó tutu̱ Isaías cha̱a ni̱ jani tu̱''un Dios onde̱ sáá. Te ni̱ kaja̱''a‑de
    nuu̱ Jesús. Te ni̱ janu̱‑ya̱ tutú‑ún. Te ni̱ jini̱‑ya̱ ɨ́ɨn nuu̱ yóso, te ni̱
    ka''u‑ya̱:'
  bps-bps: Na bléla kenen sulat i tugad Dwata Isaya. Na nbelan na teenan i gsulat
    ani, na bnasan, manan,
  mbs-mbs: Imbegay dan diyà kandin se libro insolat te telekeliwat te kagi te Timanem
    gebii si Isaias. Migbeka sikandin kenyan aw migbasa te kagi seini,
  tof-tof: Prropet Aesaya ne ⌊arrngamórrón peba⌋ wialómórr, oya we kla ekyenóp. Da
    nóma mórraongórr, igó poko esenórr wagó,
  cme-NT: 'Baa hã-yo *Diilopɔpuɔrbiloŋo‑i *Isayi sɛbɛ yaa wuɔ u kalaŋ. Wuɔ puur terieŋgu
    maŋ uŋ nyɛgãaŋ wuɔ:'
  sus-sus: E naxa Annabi Esayi xa Kitaabui so a yi. A to a itala, a naxa yire to a
    sɛbɛxi dɛnnaxɛ,
  pon-2006: Eri, pwuhken soukohp Aiseia me re patohwanohng. E ahpw ketin pahkpeseng
    pwuhko oh wadekada wasa me ketihtihki,
  dad-dad: 'Age fe di, profet Asaia nẽ itotoya buk kori fiya anĩ difenen, age dife
    di, ĩ fara fel fen, eig ye itoton anĩ imiren:'
  zab-NT: 'Bdeeddeb laany librɨ xte profet Isaías. Ne chi bxalny láani librɨqui, bdxialny
    tuby lat rut rnii:'
  jae-jae: Tec sêkêŋ propete Jesaia nê buku gêdêŋ eŋ ma kêlaiŋ buku tau e kêtap ŋalô,
    taŋ teto gêc naŋ sa gebe
  ksd-ksd: 'Ma di tul tar tana ra buk kai ra propet Iesaia. Ma i pelegi ra buk, ma
    i na tadav ra pakana di ga tumu ia tana dari:'
  msm-NT: Intadwoy kandin to sinuyat ni Isaias no kibali ba-ba to Diyus to diya una
    agun basahon din duon to kaotawan. Pigbukyad din aw nakitaan din sikan pig-iling,
  myk-myk: 'A pʼi Kilɛ tudunmɔɔ Ezayi wo Kitabu wu kan wu mu. A wu wu ɲɔ mugi na xuu
    wa ta wà, lʼa ka wà na:'
  sbe-sbe: 'Na peloweta Aisaiya yona buka se mosei na ye soke ede kulikuli ta ye lobai:'
  mcr-mcr: Ämaqä hiŋuä-tqä Asayä iqu bukä äqäkqe, ämaqä bukä miqä iqu ämetä, Jisasi
    Ique vqaŋga, Iqu ävatäqe, kukŋuä tiiŋä qänätaŋgi äqunätä a ätäukqe.
  cux-NT: 'Ní nan''guáaⁿ yā libro miiⁿ naachi ngaⁿ''a yeⁿ''ē profeta Isaías. Taachí
    nan''guaaⁿ yā libro miiⁿ, ndaacá yā naachi canéé nguūⁿ chúū:'
  tur-YTC: 'O’na Peygamber Yeşaya’nın Kitabı verildi. Kitabı açtı ve şu sözlerin yazılı
    olduğu yeri buldu:'
  san-ITR: tato yishayiyabhaviShyadvAdinaH pustake tasya karadatte sati sa tat pustakaM
    vistAryya yatra vakShyamANAni vachanAni santi tat sthAnaM prApya papATha|
  bel-N: 'І далі Яму кнігу прарока Ісаі; і Ён, разгарнуўшы кнігу, знайшоў месца, дзе
    было напісана:'
  sch-sch: Dêipu Isaiah lekhabu an pêka, lekha zuot hah a phara, hi miziek omna
    hih a porea.
  mic-MIQNT: Elasgnmut na wi'gatign ta'n Aiseiao'q gis wi'g'g'p. Se'sus apgwa'toq
    ula wi'gatign glapis we'jitoq ta'n tegen getu' gitg. Egitg ula,
  huu-NT: 'Naie lloraco nama mullaɨmadɨ Isaías mɨcorɨ jaie cuegafuiaɨ jai ferɨnoga
    rabe naimɨemo fecade. Iena oni suiñocaida, bie rafuena baillanona facade:'
  jiv-NT: 'Nui̱ṉkia Yúsnan etserin Isayasa áarmari̱n súsarmiayi. Nuna urak, nui̱
    ju̱na áarman wáinkiamiayi:'
  otm-NT: 'Nɛ bin t''un''na rá søcuą bi ''yo''t''a ra pøngahyą Isaías, nɛ bi tʉnts''a
    ra søcuą guepʉ i ɛ̨na:'
  dah-dah: 'Irkeb gabu ya goyenter niŋ meteŋ faraŋ al kura beleŋ asaŋ kura Al Kuruŋyen
    mere basaŋ al Aisaia beleŋ kayyiŋ bili irtiŋ hinhin goyen teŋ Yesu unyiŋ. Irkeb
    hol irde mere kura katiŋ goyen keneŋbe kapyaŋ hiriŋ. Merebe gahade:'
  tnk-tnk: 'Nənə iərmama riti ruvehi nɨmwai nəkukuə nəha kɨnərfe kɨrai pen nəɡkiariien
    səvəi Profet Aesea irə, muvehi muvei pen m Iesu. Nənə Iesu ruvehi mɨvi atukw i,
    mətui mətoni kwopun kɨmərai pen nəɡkiariien i rɨni iamɨnhi irə mɨnuə:'
  kpr-kpr: 'Eretiri, God da Geka Isaiah gefusira ava, mutero bu afigedo, geka evia
    tambudo tegutusira:'
  san-IAS: tato yiśayiyabhaviṣyadvādinaḥ pustake tasya karadatte sati sa tat pustakaṁ
    vistāryya yatra vakṣyamāṇāni vacanāni santi tat sthānaṁ prāpya papāṭha|
  nho-nho: 'Te laupepa Isaiah, te pure TeAtua raa, ni hookina atu kiaa Ia ki ppau.
    Teenaa a Ia ki taaraki te laupepa e rii naa no lave iloo te kina e sissii peelaa:'
  gym-NT: 'Ne btäräbe, ni Ngöbö kukwei niekä kädian nämane Isaías käkwe tärä tikani
    abko ngökani Jesuye. Jesu nikani täräkwata ne metete angwane, batibe tärä krörö
    kwani ie, bti nikani ñäke btä:'
  azg-NT: 'Ya joꞌ joo nnꞌan na mꞌanhan juu vatsꞌonꞌñeen, tyincyahan tson na tji Isaías
    ntꞌö jon. Juu Isaíasꞌñeen ndyu na toxenꞌchen toninncyaa jon jñꞌoonꞌ Tyoꞌtsꞌon
    ntyja ꞌnaanꞌ nchu vaa ꞌnan na nguaa. Siquinaan Jesús juu tsonꞌñeen ndoꞌ tueeꞌhanꞌ
    yuu jon na itsohanꞌ:'
  bhd-bhd: ते तैस यशायाह नेबेरी किताब दित्ती ते तैनी खोलतां तैन वचन कढू ज़ैड़ी लिखेरू
    थियूं, कि,
  too-NT: 'Maxquī''ca huan a''ntū tzo''kli huan profeta Isaías. Lā'' a''xni''ca''
    mālakapitzilh, kaksli a''nlhā ixtatzo''kni'' chuntza'':'
  ind-AYT: Kitab Nabi Yesaya diberikan kepada-Nya, lalu Dia membuka kitab itu dan
    menemukan bagian yang menuliskan,
  cjo-NT: 'Ipaetawakiri rojankinarini Iseeyashi. Rapineeryaakiro, raminakiro iñaanateniriri.
    Okantzi:'
  nsn-nsn: Doh inggono ka heirin toro bolobol o niligun gero nang Aisaia ger propet,
    inggono ke luaka tang roon, kare tuparangua tar butur ka boloin pare,
  san-DEV: ततो यिशयियभविष्यद्वादिनः पुस्तके तस्य करदत्ते सति स तत् पुस्तकं विस्तार्य्य
    यत्र वक्ष्यमाणानि वचनानि सन्ति तत् स्थानं प्राप्य पपाठ।
  tna-NT: 'Diusu sa profeta Isaías chenu ja deretaidha quirica beju menajatiatana
    huecuana. Da su uja mimiamepirutana:'
  lid-lid: 'Eme iy ales ere loke, iri atehei tarou ta Aisaya i minen. Ano iy sihi
    buk i ta sahou nane Aisaya atorou dah. Ano iy aloh:'
  wim-wim: 'aꞌ nil pam thonamangana lat theeꞌ nungant Jesus.ant lat pam prophet Isaiah
    alangan keenkanaman ump. Aꞌ nil Jesus.angan wik inangan uw latangan aꞌ kan-ngul
    readimpung:'
  zga-M: Vakhampa iligombo lya nyamalogo u Isaya, pwu, pwu akhadindula iligombo, nu
    khulonda upwu yisimbiwe,
  yom-yom: 'Buna bamvana nkanda wu mbikudi Ezayi. Bu kazibula nkanda beni, wubua va
    tini kisonama mambu mama :'
  san-SIN: තතෝ යිශයියභවිෂ්‍යද්වාදිනඃ පුස්තකේ තස්‍ය කරදත්තේ සති ස තත් පුස්තකං විස්තාර‍්‍ය්‍ය
    යත්‍ර වක්‍ෂ්‍යමාණානි වචනානි සන්ති තත් ස්ථානං ප්‍රාප්‍ය පපාඨ|
  yut-yut: 'Pɨdaŋ agakwan kombɨ amɨn Aisaia dakon papia ɨba abɨdaŋ wɨtdalek gen yaŋ
    naŋ manjɨgɨt:'
  grc-BYZ: καὶ ἐπεδόθη αὐτῷ βιβλίον Ἡσαΐου τοῦ προφήτου, καὶ ἀναπτύξας τὸ βιβλίον
    εὗρε τὸν τόπον οὗ ἦν γεγραμμένον·
  cpc-NT: 'Ipayiitakiri josankinari Kamantantaniri Isaías-ni. Ikanta japinairyaakiro
    osankinarintsi, iñaatziiro josankinaitakiro, kantatsiri:'
  nhg-NT: 'Otiemacaque yaja ömatl de inu tlayulepante Isaías. Oquexetunque inu ömatl
    tli ilacatzejtaya, hua oqueniextejque cöne tlajcuelulpanca ejqueyi:'
  nya-nya: Anamupatsa buku la mneneri Yesaya. Atalitsekula, anapeza pamalo pamene
    panalembedwa kuti,
  ngu-NT: 'niman oquimacaquej on tlajcuilolamatl yejhuan on tiotlajtojquetl Isaías
    oquijcuilojca. Niman ijcuac oquitlapoj, oquinextij on campa tlajcuilolnesticaj:'
  kup-kup: Tahan aban nap Baiñetinavoz Tepat bahapuh pi manahan barah hat etet propet
    aban Aisaia popuz batam menahan hezao epat rekö hah,
  jid-jid: Nvunvu wa bi tie ndu Irji wu Annebi Ishaya. Abwu nda bla nvunvu a nda to
    bubu ba nha tre'a,
  wmw-wmw: 'Wâmpa kitabu ca nabii Izaya. Iye nakufungula kitabu cire, kasingana mahala
    pakwandikiwa javi:'
  gmv-GGM: Nabe Isayasa maxaafay izas imetin maxaafa doyida mala
  ssg-ssg: Ape laha hani i teik pepai Aisaia, tel kuluiai kakai Haeu. I holaiwa teik
    pepa ape i onoteni tesol ti i ukek,
  zpo-NT: 'Nu mzaa xaa yech kwaan mkee Chay lo xaa; Chay nak tub xaa mzaa kwent kwaan
    nzhé Dios lo lee xaa yilo. Nu gorna mxal Jesús loya, nguzhal pa nzhé snee lo xaa:'
  poy-poy: Kawanka shindola sha Mbuyi gwa Mlungu Isaya, kashivugula na kuwona pahala
    pawalembiti,
  qwh-NT: 'Tsenam Diospa profetan Isaias escribishqan libruta qoriyarqan. Jesusnam
    libruta quicharir, queno escribirëcaqta taririr, leyerqan:'
  gaw-gaw: ag Kayaknu propet Jesaianu buk laa medap̱ig. Nug buk awa kola, Nug Kayak
    naip̱a nai inam daaṯe, amu anṯa eb qeum.
  nca-nca: Kaŋiní sopo-sopo uni ŋundo Aisaiako mande nakayáŋaró ŋuro sokome qu ŋu
    re inoní rosaraqero mande ŋu weyoro ŋande yaró,
  zpz-NTPP: 'Orzeꞌ briic dey libr ni Isaías, tub yu nu rnii por cuen ni Ñgyoozh, par
    nu lab mi. Na ornu pshaal mi looñ, orzeꞌ byap mi zeꞌ nu cañ nu rniiñ:'
  mkj-mkj: Pukin joukohp Isaiah ma irai kioang. Ih wilikpijoang pukko wadekda wijahu
    ma siksikoa,
  zac-NT: 'Bëdëꞌë mënë nabëquëꞌë Isaías, el quë nabiadiꞌdzë shtiꞌdzë Dios guahietë.
    Bëdchili më luhin catë bëdzelë më narniꞌi zni:'
  kyg-kyg: Mago vekamoꞌmo Aiyeyaꞌa Gotitegati gemo alinino eno aeno hakalo huno hapa
    nepaiya vekamoꞌa avoꞌmo kae maleꞌniya mukumo alino amiꞌnigeno alino vakaleno kahauya
    huno ageteno lekana painoꞌaeꞌmo,
  kmk-kmk: Ot naipuḻad kan siya dit nalukuta papel un naikanglitan dit paingkanglit
    Apudyus kan propetana’n Isaias. Binikyad Jesus ot binasa na dit ugud un kanana’n,
  cao-NT: Isaías yamabá quënëni ca libro Jesu qui acacani quiha. Japëcaxo tsi quiha
    Dios Chani jato ja nicamaniquë.
  bbr-bbr: Anut nukan ämän roianik, areawon ro Aisaia nukan buk oi nurin. Kos kiro
    buk tupäi moin, uraremara, jer keser rawon ninare marowon.
  inb-inb: 'Chi­ura, Isaías suti Santu Ispi­ri­tu­wa rimag ima willa­raias­kata kuar­ka­kuna.
    Maskaspa, tarirka maipi kasa ni­raias­kata:'
  hrv-hrv: 'Pruže mu Knjigu proroka Izaije. On razvije knjigu i nađe mjesto gdje stoji
    napisano:'
  box-NT: 'á ɓa lá le *Dónbeenì ɲi-cúa fɛɛro *Ezayii vũahṹ nɔn wo yi. Ó o
    fó ho bɛra á fò mín làa bìo kà:'
  ote-NT: 'Ne bi tꞌumbabi núꞌa̱ ra tꞌofo xqui ꞌyofo ra ba̱di Isaía, y de mi tʉnguiꞌa̱
    bi hyonga núꞌa̱ ra xɛni habʉ ena njaua:'
  wnu-wnu: '@see-verse:LUK.004.016'
  zam-NT: 'Le'' sya, mbi'' co'' ndyoo ner no co'' ndyoo naa loo mèn le''n sinagog,
    mbi''a mda'' libr co'' mque'' Sayi co'' mde''th di''s co'' ndxab Diox ye''s par
    lab Jesús ye''sa. Mxen Jesús libr. Co''se'' mxal'' Jesús loo libra, mzyal Jesús
    di''s co'' ndub loo libr co'' mbez taandxè'':'
  zyp-NT: Khazing khuavang Isaiah bia, sapho lingpaw cabu cawh a kih letah aa hlai.
    Ma cabu cawh pathlang ka, ma hratei ciapaw khah a hmuh,
  sey-NT: 'Nëcaquëna, Isaías Maijaꞌquëre quëacaiquë toyaquë paꞌiseꞌere i̱siëña. I̱ti
    maca aquëpi i̱siquëna, huiꞌyoquë ti̱ꞌapi, ñeje toyaseꞌe paꞌi hue̱ꞌñare:'
  nvm-nvm: '@see-verse:LUK.004.016'
  mps-mps: Augwaligo agabolo polobadu Godigo po pusa mabo profet bidi nogi Aisaiago
    asęani po buku nedao olama mawai. Tama agai te buku dagalama, po e tama asęai
    suali, augwalibolo haninama nedali.
  seh-seh: 'Na tenepo, Yezu apasiwa bukhu ya mporofeta Izaiya. Aifungula, mbagumana
    mbuto ikhadalembwa tenepa:'
  pab-NT: 'hoka isaha enomana iraiti xakaisasehare Isaías xairala nane. Hoka omereka
    babera hoka kaoka exakerexe kaxairatyakehenere aose:'
  llg-llg: De, ala lo fee Ndia baꞌi Yesaya susulan. Ana bukan, de Ana les, nae,
  kyf-kyf: '''Ɩn wa yia ɔ -Lagɔgbʋʋ -falɩpanyɔ Ezaiii ''sɛbhɛ yoo ''nyɛ glɩda, ɔ yia
    we ''wʋkalɩ, da wɛlɩ nɩ mɩa cɛlɩda nɩ, ''ɩn ɔ yia we ''yɩ, ''ɩn ɔ yia we zɛlɩɛ:'
  tpi-tpi: na ol i givim buk bilong profet Aisaia long em. Em i opim buk, na em i
    painim dispela hap i gat tok olsem,
  mih-NT: 'Ta i saha ñu minoo libro Tuhun Ndyoo sii ra sa i tyaa ra Isaías, minoo
    ra profeta ta sa naha. Ta i nuña ra libro, ta i nañihi ra nu catyi si tyehen,
    ta i cahvi ra tuhun ya:'
  qvh-NT: 'Saycho liyimunanpämi macyargan profëta Isaías guelgashganta. Saymi liyimorgan:'
  kms-kms: 'Muq buk propet Aisaia ni ur nindiq kin te meng. Ni buk te bure nindiq,
    di nuqond wand ren rise kin tuquine bure nindiq:'
  agn-agn: 'ig sindol ong nandia tang sinolat tang propitang si Isaias. Bino-kad na
    ong parting gasolatan ta maning ta na:'
  nhi-NT: 'Ocmactihqueh in amatlahcuilol tlen oquihcuiloh in teotlanauatani Isaías,
    uan ihcuac octlapoh ocahsic campa ihcuiliutoc ihquin:'
  ttc-NT: 'b''ix oxik si'' tetz te u''j aj stz''ib''en te Chay aj yolil tyol Dios
    oqtxi''. B''ix ya ma tz''el tjaqo'' te u''j, owoknoj twitz aj ja'' tz''ib''ankaj
    ikxjani:'
  dan-1931: 'Og man gav ham Profeten Esajas''s Bog, og da han slog Bogen op; fandt
    han det Sted, hvor der stod skrevet:'
  kwj-kwj: 'Wosiwani Gotri mwanji bwarakarandaro hima ri Aisaiya kairo chengi tini
    ya rini wu ha. Wowani o chengi ri bwanisini ka hinga kairo tipa tini ya ri waki:'
  vie-OVCB: 'Người ta trao sách tiên tri Y-sai, Ngài mở ra đọc:'
  kze-kze: naaóvá'á Áánútun-aai sirówai Áísáya agaimakón-kwandaai ámúwana mairéna
    kwéarirena moórá-aimba awánéna táámpamai séna
  lbk-lbk: ya naichowa ken siya nan nalolokot ay liblon Isaias ay mamadton Apo Dios.
    Finitlagna chi sa na't inchanan nan nay ay naisolat,
  mto-NT: 'Vanꞌit tseꞌe yakmo̱o̱jy juuꞌ veꞌe je̱ Nteꞌyam je̱ yꞌayook ko̱jtsnajxpa
    Isaías jyaay je̱p Kunuuꞌkx Jatyán ku̱jxp. Ku tseꞌe du̱yakꞌavaach, je̱tseꞌe du̱paaty
    juuꞌ veꞌe kyo̱tsuvaampy, vanꞌit tseꞌe du̱ka̱jts:'
  bzh-bzh: 'Lob devo mehö-nenër-ġaġek-ranġahsën Yesaya yi ḳapiya loḳ nema bepuh,
    lob töḳ raḳ len teka sën dekevu meneggëp bë:'
  guj-2017: યશાયા પ્રબોધકનું પુસ્તક તેમને આપવામાં આવ્યું, તેમણે તે ઉઘાડીને, જ્યાં
    નીચે દર્શાવ્યાં પ્રમાણે લખ્યું છે તેનું વાચન કર્યુ કે,
  jvn-NT: '@see-verse:LUK.004.016'
  byr-byr: Sarerɨ bukuya pɨropetɨya Aazaayai wɨjaakeꞌ dɨnɨkeꞌ wɨjaavɨna. Wɨjaavɨna
    kyaꞌ bukuyaꞌ maratɨlaayɨna yaka yagaalyaꞌ dara yɨdaꞌnɨkevɨ wanganna
  ian-ian: Laatndɨ maa tamba la profet Aisaia pɨlɨwuta nyaangɨt tɨga nyinga ndɨ kat
    kwindi. Kwindi maa lavwilaa vɨga kwundimba wandɨ.
  hun-hun: 'Ézsaiás próféta könyvét adták neki, és amikor kinyitotta a könyvet, felkereste
    azt a helyet, ahol ez volt megírva:'
  mcf-NT: 'Nidtosho isun Nuquin Papan chiaid Isayas cuëmëdquidën dada uapampid anocquidën
    Esus menepanëdash. Aden aid meniac sananquin seccudoabanquin isbanec nadec Esus
    onquepanëdash:'
  kjs-kjs: 'Go rabu nimumi Gote-na agale lakenalo Aisaia-na buk Yesu nipu mea kalisimi.
    No buk loboma agale meda asa pumare gu-rupa yarepeasa:'
  mni-mni: Amasung Tengban Mapugi wa phongdokpiba maichou Isaiahgi lairik makol adu
    Ibungoda pirabada mahakna hangdoktuna parak-i,
  yad-NT: 'Riche̱yada ji̱ta caterapadye variñi̱ Jesús, Isayíyasibe nu̱rya, jiryatiy
    Ju̱denu niquejada nu̱chara riva. Samuttatityiyadara caterapadye, sasaryejada varirya
    Ju̱denu niquejada nu̱chara jasityi su̱teda:'
  mxb-NT: 'Ta ni̱ xi̱ꞌo ta̱a dándáki veꞌe ñoó tuti ni̱ taa profeta Isaías noo̱ ná.
    Ta ni̱ na̱ndika̱ na̱ noo̱ tuti ñoó. Dá ni̱ na̱níꞌi̱ ná noo̱ tándaa to̱ꞌon káꞌa̱n
    diꞌa:'
  pon-2006A: Eri, pwuhken soukohp Aiseia me re patohwanohng. E ahpw ketin pahkpeseng
    pwuhko oh wadekada wasa me ketihtihki,
  maq-NT: 'Hya xi camá ne, casengui tsja me xujun xi hincha cjua rë Nina xi catsihindu
    profeta Isaías. Hane xi titsixinga xu me xujun jan ne, táha tivanguise me cahndë́
    xi quitahá cjua xi meje rë me. Hane xi casacu rë me cahndë́ vëhë ne, sehe cavetsihin
    cachjasun xu me cjua vihi xcun xuta:'
  hto-hto: 'Iemona jaiai uai llóraɨma Isaías Cuegáuai illabe Jesumo itíaɨoɨ. Afémɨe
    afénico túiñuano afe bie uai illano baite. Afe be nɨ́ɨuai:'
  por-BRBSL: Foi-lhe entregue o livro do profeta Isaías. Ele abriu o livro e encontrou
    o lugar onde ele foi escrito,
  ces-NKB: 'Byla mu tedy podána kniha proroka Izaiáše, a když knihu otevřel, nalezl
    místo, kde bylo napsáno:'
  cui-cui: 'Nexata Jesús catatsi Isaías pejume diwesi, pon Nacom peitorobi jume pepaebin,
    pon caena bayatha tʉpa. Poxonae Jesús diboro pataxuba baxota taeba pocotsiwa baxota
    paeba, xua jeye:'
  boj-2014: Onaqa buk Baibel yonabqa a na waqtosiqa Qotei aqa medabu o tamo Aisaia
    aqa anjam nami neŋgreŋyej qaji mutu bei itosiq endegsi sisiyej,
  eng-OEBUS: He was given the book of the prophet Isaiah; and Jesus opened the book
    and found the place where it says –
  eri-eri: nere profet Aisaia nomo buk waha tuwane. Ono wanenga, no isebudu bona,
    beele matau ete benou waha urai,
  aly-aly: 'Artwa rltwa warlew-arteyel pip arlpenty anthew ikwer, ranap angkakert
    Isaiah-el awank-akerr ingkwernewarl. Ranap pip panty-apeny ataperreleyelarl. Jesus-el
    pip arlpimpelew, rap angka nhanyem arew-anem, rap ingwer-rnemew alakenh reytemelew-anem:'
  wiu-wiu: panagome Aisaiayo wia mekane boku ina wa moa metaneya. Nitikale moa eya
    agale wia mekaneta tuku toa lewea enekome oi motokome okome
  swe-swe: 'och man räckte honom [skriftrullen för] Jesaja bok. Han rullade fram bokrullen
    och hittade det ställe [i slutet på Jesaja, ] där det står skrivet:'
  cth-cth: Ahni koe profet Isaiah e cakalawng a poe awh teh, a kadai navah a hmu e
    ca teh,
  mti-mti: Propeta Aisaya gigirum tenewa paniyawa me wanne. Watabnewa meib tenewa
    yaune.
  pad-NT: 'Deus athi kapapirani akadava''ava abonoa biarakha''ihi ida Deus athi kapapira
    pitani Jesus kania. Isaías kohana athi kapapirani ida. Jesua biarabikhaihi, bikaraga''ihi
    ida athii pitani Cristo varani hina-ra vava''isohihijoravini. Niha:'
  twi-twi: Wɔde Odiyifo Yesaia nhoma hyɛɛ ne nsa na obuee baabi a wɔakyerɛw se,
  hlt-hlt: Te vaengah anih te tonghma Isaiah kah cabu te a doe uh. Cabu te a hlam
    vaengah tekah hmuen ah a daek tangtae aka om te a hmuh;
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ ò duɔ́ nKuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Esɑii kó dipɑ́tíri kòo pĩntɛ
    tì wɑ̃̀ri dìì bòrì kɛ tú:'
  san-GUJ: તતો યિશયિયભવિષ્યદ્વાદિનઃ પુસ્તકે તસ્ય કરદત્તે સતિ સ તત્ પુસ્તકં વિસ્તાર્ય્ય
    યત્ર વક્ષ્યમાણાનિ વચનાનિ સન્તિ તત્ સ્થાનં પ્રાપ્ય પપાઠ|
  amx-amx: Artwang nyentel kwer pip anthek Altjerr-henh angketj-akert, nheng angketj
    angenh-angenh Isaiah-henh angketj-akert. Jesu-el pip renh alkakek, angketj rang
    read-em-ilemel ilek,
  ake-NT: 'Pu''kena'' Aisaya nʉmenuka''pʉ kareta amon tʉrʉ''pʉ itena''. Ara''ka''pʉ
    iya se tawon e''menukasa'' airɨ:'
  qvn-NT: 'Chauraga chacchayarachin Diospa willacugnin Isaiaspa isquirbishantam leyinanpag.
    Jinarcurmi pachrgarcurga leyirun cay nir:'
  tku-NT: 'Maxquī''ca tū tzo''kli profeta Isaías. A''cxni'' mālakapitzilh, maclalh
    jā ixtatzo''kni'':'
  bjk-bjk: 'Io, toxo tabaa ine ma axana ginigeet te propet Aisaia. Ixo palase ine
    ma ixo pere lo a xönö nang a ginigeet i tengen bira:'
  msy-2020: 'Ezɨ me Godɨn akam inigha izir gumazim Aisaian akɨnafarir rɨghizim a ganɨngi.
    Ezɨ Iesus akɨnafarir rɨghizir kam onegha, mɨgɨrɨgɨar kamɨn api:'
  bpr-bpr: Na yé bléla di kenen i sulat Isaya, satu tugad i Dwata. Na nbelan i sulat
    lnulun, na teenan gugsulat i gmanan ani,
  rmy-VLAKH: 'Лэсти подинэ лил, саво запистросардя пророко Исая. Вов отпхэрнадя лил
    и аракхля тхан, кай сас запистросардо:'
  cle-NT: 'Mɨ²ja̱³ cá⁴dah²cuoó⁴ xi³ chiáh² profeta Isaías. Liáh³ gá⁴ji̱í̱² xi³ ja̱³
    mɨ²ja̱³ gá⁴dsaáh⁴ ca̱a̱³ hí¹ xi² na³xɨɨ² liáh³la³:'
  txq-txq: Boe ma ara loo feen baꞌi Yesaya susuran. Ana buka susurak naa de sangga
    lalanek, ma lees nae,
  aaz-aaz: Onaim sin naꞌnaaꞌt Ee kaꞌo Yesaya in tuis. In nfei, he naim resat, onaim
    In nrees nak,
  qup-NT: 'Chaypina payta kurkakuna Yaya Diospa yachayninwa yachachik Isaiaspa killkashkanta.
    Chay killkata paskashpan leyirka kasna nishkata:'
  dop-dop: 'Ɩlɛnɑ pɑ́ cɛlɛ-ɩ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Ɩsɑyii tɑkǝlɑɣɑ. Ḿpʋ́ɣʋ́ ɩ hɛtɑ
    timpi pɑ ŋmɑɑwɑ sɩ:'
  azb-azb: 'Ona Yeşaya peyğəmbərin kitabını verdilər. İsa tumarı açıb bu sözlər yazılan
    hissəni tapdı:'
  eng-DBY: And [the] book of the prophet Esaias was given to him; and having unrolled
    the book he found the place where it was written,
  guo-NT: 'Jawʉt Jesús chaxduch xakoeyasfʉt xaljoeliajwa profeta Isaías chajia lelox.
