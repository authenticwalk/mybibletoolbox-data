  rai-rai: Ma di taar taa a buk anu ra propet Aaisaia karomi. I palaa paa a buk baa
    di aa pipin taai, ma i babo a pakaana baa di aa timu taai uni lenbi,
  haw-1868: A haawiia ae la ia ia ka buke a Isaia ke kaula, a wehe ae la ia i ka buke,
