  hin-2017: 'यशायाह भविष्यद्वक्ता की पुस्तक उसे दी गई, और उसने पुस्तक खोलकर, वह जगह
    निकाली जहाँ यह लिखा था:'
  wol-KYG: 'Ñu jox ko téereb Yonent Yàlla Esayi. Mu ubbi téere bi, gis dog bi ñu bind
