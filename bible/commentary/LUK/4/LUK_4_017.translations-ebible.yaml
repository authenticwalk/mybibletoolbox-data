    الْمَكَانَ الَّذِي كُتِبَ فِيهِ:'
  cop-CNT: ⲟⲩⲟϩ ⲁⲩϯ ⲛⲁϥ ⳿ⲙ⳿ⲡϫⲱⲙ ⳿ⲛⲧⲉ ⲏⲥⲁ̅ⲁⲥ ⲡⲓ⳿ⲡⲣⲟⲫⲏⲧⲏⲥ ⲟⲩⲟϩ ⲉⲧⲁϥⲟⲩⲱⲛ ⳿ⲉⲡⲓϫⲱⲙ ⲁϥϫⲓⲙⲓ
    ⳿ⲙⲡⲓⲙⲁ ⳿ⲉⲛⲁϥ⳿ⲥϧⲏⲟⲩⲧ ⳿ⲙⲙⲟϥ.
  adz-adz: 'Da garam mangan irim papiar profet Aisaia nan gan kakaran mingꞌa gin da
