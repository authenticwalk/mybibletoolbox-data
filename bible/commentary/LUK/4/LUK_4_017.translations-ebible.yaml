  gum-gum: 'Tius maig karuigwan eshkabig Isaíaswei pørigwan lenrrai tranen, larrøbicha
    kurøppe, øyeeg pørig pasrabigu kurøbig køn:'
  not-NT: 'Ipëri isanguenare Isaías comantantatsiri. Yaquipariaquero, iniaquero cara
    isanguenaque:'
  plu-plu: 'Ikaki ta git pahak kagta Uhokri gannasan git gawnepe amekene Isaías. Ig
    wokapni ig uté ini iwetrit ku kiney in awna:'
  iou-iou: Akwänä manbiŋam profet Aisaiatä kudän täwani upäŋ imäkaŋ piräreyäŋtäŋ kuŋtäŋgän
