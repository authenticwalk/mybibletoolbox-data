  nal-nal: Ma di lis a wilwilaaia baar zin a profet Aaisaaia zina. Naa walaas ma xa
    tangin a dorang kari lamaskana malasing kari,
  kyq-kyq: 'Gɔtn se jꞋuun jꞋɛɗin̰ Kitapm gɛn debm taaɗ taar teeco taar Raa ki kɛn
