    پَپاٹھَ۔
  heb-LB: 'הגישו לו את ספר ישעיהו. ישוע פתח את המגילה וקרא בקול:'
  caf-NT: '''Ink''ez nus whunilh''en Isaiah be'' dustl''us ''i hitl''ahúya''ai. Lhk''inélhghal
