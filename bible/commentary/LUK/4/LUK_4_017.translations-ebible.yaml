  bod-N: མི་ཞིག་གིས་ལུང་སྟོན་པ་ཡེ་ཤ་ཡཱའི་མདོ་དེ་ཁོང་ལ་ཕུལ༌ཞིང༌། ཁོང་གིས་མདོ་དེའི་ཁ་ཕྱེས་པ༌ན།
