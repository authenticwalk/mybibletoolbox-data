    kantam ning suknaming.
  ino-ino: Nehakeno Yisasi'a apa'kaeyafe inake nehe “Lamake lahapa'nepauve lapa'kaeya
    nakaeyafe ma ke hutapa hukae ‘Tota ve'kamoka kakai'ka kakufa ali'ka kanale huketa
    akeno. Kapaneamu kumate hu'nana kava hu'ka male kakai'ka kumate'ae huketa akeno.’
    hutapa hukae.
  gnn-gnn: Ga ŋayinydja Djesunydja waŋana walalaŋgunydja buku-wakmaraŋala bitjarra,
    “Wiripunydja mak nhuma yurru waŋa bitjan ŋarranha, ‘Way marrŋgitj, baḏarraŋ'kunhamiya
    nhunapinyay nhe. Ŋanapurrunydja ŋuli ŋänha muka nhuna, ŋunhi nhe yukurrana djäma
    mirithirri ganydjarr ḏumurru rom ŋunhala Gapaniyam wäŋaŋura. Ma' djäma mak dhiyalanydja
    biyakayi nhokalaynydja wäŋaŋura.’ Ga bitjan mak nhuma yurru waŋanydja ŋarranha.
  yal-yal: Yesu yi a fala e xa, a naxa, “N laxi a ra yati, fa fala ɛ sandani ito sama
    n ma nɛn fa fala, ‘Seribana, i yɛtɛ rakɛndɛya.’ Ɛ mɔn a falama n ma nɛn fa fala,
    ‘Nxu feen naxanye mɛxi i ya fe yi Kapɛrunan yi, ne fan liga i gbee taani.’ ”
  cnt-NT: 'Jaun₂ ca₂juá''₂ Jesús: ―A₂dsɨ₂jó''₃ já₅ jmɨg₄ le₃jua''₅₄ ''nia''₂ juɨg''₅₄
    jniá₂ quio₃ la₂: “''Ne₂ të₅mɨ́₅ jma''₅₄ mɨ́₅ ''ŋiag''₂.” Le₃jua''₅₄ ''nia''₂ në́₃:
    “A₂ca₂rë₃ne₄ jnia''₅₄ a₂ca₂jmo''₅₄ Capernaum, ma₂në₃ jmo₄ ja₁lá₃ go''₅₄ ján₃.”'
  tif-tif: 'kulaa, Yesus asiik bokoyila ko: Ibi weng saniwa, Yesus ali unang tunum
    mafak umkan-unsip ili toop abip Kapeneam kaptamu talalu-yimuba no nikip o kalbip.
    Kemin ale, kamala-kup kulawu ipkal sawaayak awil-fakal imi faldak-tiimin weng
    ma boko-lomdip: Dokta kapyo, yak kaltapni mafak-alin kaa, talalulan o! kalalip
    baka-bisip kaa, asuk bokop-niple, Kapni toop Kapeneam okok kemin tambal kanobap
    kaali, asuk kaltapni abip Nasaret kaltamu kanolan o, nokokomip kala, kalbi te!'
  nlx-nlx: यीशु ताह केयो, “माहु मालुम हे ज्यी किस्सो तुमू किहो, एय वोंसी पेल तुच हुदेर,
    एने कफरनहूम माय किरेल कामाह आमु होमलेल हेते तिहेच तारा गावा माय बी केर।”
  apw-NT: 'Jesus gábiłṉii, Yati’ iłch’ígó’aahíí bee gádaashiłdołṉii, Izee nant’án
