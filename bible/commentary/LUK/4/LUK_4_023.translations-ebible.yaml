    is cselekedd meg!“'
  mcf-NT: 'Adoaquien: —Bëdamequid yequi abibi daicsambo yanash bëdamiadacsho isash,
    Bëdamequidquio nec, quequin matsesën tantiapec, quequin chuipampid nec. Ëmbi Capednaun
