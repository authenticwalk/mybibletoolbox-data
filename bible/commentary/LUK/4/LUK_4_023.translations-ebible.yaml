verse: LUK.004.023
translations:
  kpx-kpx: Ige Iesu abuho loui avoe, “Di hilokage la hoto kosealeike dahoe louliho.
    ‘Au vavahanite hoesegevemale ata. Iale a ebika hoesehavonela.’ Mesoho lana tota
    daho loui kosea, ‘A Kabenumu oe vaveve ni molete vale ke nahate a vata seleve
    kove kateale vanela.’ La la uvumo hoto kateale huhulahama.
  okv-H: Iesu na enana ta hotembari avo kito einge harikena, “Ungo nau degi ta ke
    einge aisi hotembihevete ‘Sivo embo umo oenga hondate e,’ ainge eto nei ‘Da Capernaum
    ta ari ehe duru ingera avo ehako da no ei ta e kiore’ ke ainge nau degi ta asi
    ere hotembihevete?
  tbo-tbo: Ma ugolihi i baha nae i pa, ‘A hanapugeya naka apo ona paliweleu geka baha
    hanahanapuhi, “Tu lumulamula, una wiluyagohana mem.” Ma gasi apo ugoliu ona baha
    ona pa, “Awai u Kapenaum i waawala ma to noonoli geka am meyagai ugolina una dewahi.”
    ’
  mal-C: യേശു അവരോട്, “ ‘വൈദ്യാ, നിന്നെത്തന്നെ സൗഖ്യമാക്കുക’ എന്ന പഴഞ്ചൊല്ല് ഉദ്ധരിച്ചുകൊണ്ട്,
    ‘താങ്കൾ കഫാർനഹൂമിൽ ചെയ്തുവെന്നു ഞങ്ങൾ കേട്ടിരിക്കുന്നതു താങ്കളുടെ ഈ പിതൃനഗരത്തിലും
    ചെയ്യുക’ എന്നു നിങ്ങൾ എന്നോടു തീർച്ചയായും പറയും” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἶπεν πρὸς αὐτούς, Πάντως ἐρεῖτέ μοι τὴν παραβολὴν ταύτην, Ἰατρέ, θεράπευσον
    σεαυτόν· ὅσα ἠκούσαμεν γενόμενα ⸂ἐν τῇ Καπερναούμ,⸃ ποίησον καὶ ὧδε ἐν τῇ πατρίδι
    σου.
  bgc-bgc: उसनै उनतै कह्या, “थम मेरै पै या कहावत जरुर कहोगे के ‘हे वैद्य, खुद नै ठीक
    कर! जो कुछ हमनै सुण्या के कफरनहूम नगर म्ह करया गया सै, उसनै उरै खुद कै नगर म्ह
    भी कर।’”
  khz-khz: Ne Iesu na evaikilarato, netiwato, “Au ripaku gomi na evegavutina kilana
    au pio varaku, nopiotiwa, ‘Toketa talimamu, matotaumu pono vevega-maguli! Kaperanaumai
    okalarato kalara valira gama kamonagirato, pe enai gemu vanuga kwalanai maki pono
    kala.’”
  deu-TKW: 'Und er sagte zu ihnen: ihr werdet freilich mir das Sprichwort entgegenhalten:
    Arzt, heile dich selber. Was wir gehört haben, daß in Kapernaum geschehen - thue
    auch hier so in deiner Vaterstadt.'
  zsr-NT: 'Rëꞌ lequëꞌ Jesús, rnëꞌ: ―Nazx huëliꞌ nedaꞌ lë ni taꞌná bunách, le rna:
    “Liꞌ, bönniꞌ ruún bunách, bun cuinuꞌ.” Lëzcaꞌ cni huëliꞌ nedaꞌ: “Yuguꞌ le byö́nituꞌ
    benuꞌ Capernaum, ben caꞌ ga ni nac ladzuꞌ.”'
  lin-lin: 'Yesu alobaki na bango : — Nayebi malamu ete bokoloba na Ngai lisese oyo :
    « Monganga, mibikisa yo moko ! » Mpe bokoloba na Ngai : « Sala mpe awa, kati na
    engumba na Yo, makambo oyo toyokaki ete osalaki yango kati na Kapernawumi ! »'
  hns-NT: 'Tab oe bolies: „Toelog djaroer se hamse boliehe: ‘Daaktar, apane ke attjha
    kar.’ Aur bhie boliehe: ‘Hamlog soenlie baatie kie toe Kaapernaum sahar me ka
    karle. Ie atjambho kaam hamlogke sahar me bhie kar. Toe hia par posal gaile hai.’'
  noa-E: 'Magbaawai Jesuu magjim anʉm: —Pãrau mʉchig “Chadcha médico khai, pʉchdëupai
    pʉch monaaubapʉ̈i” a iekhaju mua khaphʉ chirʉmgui ajim anʉm. Magnaa amag, Pãrau
    ũurwai Capernaum durr mua nem khĩir pogkhe waaujem anaawai, mʉigjã magan agjö
    waupi jaaujugui ajim anʉm, mʉ iek ʉ̈khamapham iekhau.'
  eng-EMTV: He said to them, “You will surely say this proverb to Me, ‘Physician,
    heal yourself! Whatever we have heard done in Capernaum, do also here in Your
    hometown.’ ”
  mib-NT: 'Te ni cahān yā jiín i: Jíní vāha ri jeē cájeni ni rō cahān rō jnūhun yátá
    yáha jíín rí: Tēe tájná, sátájná ró maá ró núu súcuan. Te jnūhun yáha cúní cahān
    jeē nájnūhun ni nasávāha ri cuehē ñayuu cácuhū ini ñuu Capernaum ni canihīn rō
    jnūhun, suni súcuan na sáha ri ñuu yō yāhá návāha candíje ró cájeni ni rō. Achí
    yá jiín i.'
  lif-NT2: ये़सुरे़ खे़ङ्‌हाॽ मे़त्तुसि, “निस्‍सेसाङ् खिनिॽ कन् खे़दाॽइन् इङ्‌गाॽ
    आमे़न्‍नो के़बाःत्तुम्‍बिला, ‘सिदाॽसाम्‍बे, तगि खे़ने़ॽ नुसिङ्‌ङे़ॽओ॥’ हे़क्‍केलॽरिक्
    कपर्नहुम्‍मो के़जोगुबा आनिगे़ खे़प्‍सुम्‍बे़बा हे़क्‍केए कन् के़बाङ्‌जुम्‍मोआङ्
    चोगे़ॽओ॥
  xnj-xnj: Yesu akavajovela, “Nimanyili mukunijovela luhumu ulu, ‘Mlamisa, jilamisa
    wamwene. Goha getayuwini’ Gawakitili Kapelanaumu gala, Ugakitayi goha penapa pachijiji
    chaku.
  mmx-mmx: Ni ga lok tidi, “A lok do minaba tong asu i na lavapaase poovo ria, ‘Laradi
    sangsanga, una lox aroo xa u.’ La minaba lok bok tia, ‘Una lok mo lempanga sangsangu
    nade at lemenemen taram i ngan ta ugak lox i ro Kaprenaum.’”
  cbr-NT: 'Canania ''unánquin ca Jesusan cacëxa: —Mitsun sapi camina ësaia uni quicë
    bana anun ''ë caisa tanin: “Mix rucuturu ''aish ca mixbi pëxcút”. Usaquin caquin
    camina ''ë cati ''ain: Minmi Capernaúm ëmanuxun ñu ''aia nun cuacë usaribi oquin
    camina anuaxmi canicë me ënuxunribi ''ati ''ai quixun.'
  tee-NT: 'Chai ju Jesús ajunchokopa: ―Ju uxijnan ca va quilajumputunau ju chivinti
    ju noncan: “Ac''uch''unu'' ac''uch''uch''ok''oc''ach mi''akstu. Ju chunch puc''atsacan
    ni vasalh lai ac''uch''unun”. Chai ca va quilajumputunau ni vasalh Cristo icjunita
    pus tasq''uini ni p''ulhnan acnaviya'' ju ani laquint''un''an ju tuchi ixnoncan
    ni xacnaviyacha ju lak''achak''an Capernaum chai ju chunch laich ap''uc''ats''aya''it''it
    ta yu aquilapulhilaksiyau.'
  eng-LSV: And He said to them, “Certainly you will say to Me this allegory, Physician,
    heal yourself; as great things as we heard done in Capernaum, do also here in
    Your country”;
  cak-NT: 'Y ri Jesús xu''ij chique: Ren can weta''n ri ninojij chuij: Xa ri Jesús
    re'' can nitiquier-wi yeru''on milagros, man quieru''on xe pa Capernaum, quieru''ona''
    chuka'' we'' pa rutenemit.'
  pah-NT: 'A''ero Jesus''ga ei g̃a pe: —Aerẽ po ti pe ji mog̃itai ikwahapyra''g̃a
    eagwera rehe nehẽ. A''ero po ti pe ei tuhẽ ji ve nehẽ: “Ahepohanoharamo enhipohanog̃atu
    ti enhimbogwerava.” Nahã po ti pe ji mog̃itai ikwahapyra''g̃a na''ana''ag̃a pe''erame
    ji ve nehẽ, ei ga. Pe''e tuhẽ po ti pe ji ve nehẽ: “Ojipe''g̃a nde mombe''u ore
    ve. ‘Cidade de Cafarnaum me Jesus''ga japoi ahemonhimomby''ava''ea he''yive''g̃a
    pohanog̃a,’ ei g̃a ore ve. Kiro na jitehe ti eapo ahemonhimomby''ava''ea orepyteri
    pe nhandegwyri pe.” Nahã po ti pe ei ji ve nehẽ, ei Jesus''ga g̃a pe ikwahavipeavo
    g̃andeaporog̃ita.'
  sja-NT: 'Mãpai Jesupa mãgaji: —¿Parãpa na pedee jarapata jara k''inia p''anɨ-ek''ã?
    aji. Eperãpa mɨ medicoda ak''ãri, k''awa p''anɨ wãara pedee jara bɨ ichi k''ayaadaip''eda,
    jɨpa beeru pɨrã ichi juadoopa. Mapa pɨ wãara Tachi Ak''õrepa pëida pɨrã pɨa jara
    bɨk''a, mãgara nama pɨchi warida p''uurude ne-inaa pia óoji pɨa oodak''a Capernaum
    p''uurude.'
  xed-xed: 'Ka Yesu nda həŋ mantsa: «Nda sna yu dzaʼa mnay kuni ta mahdihdi ta ghəŋa
    iʼi kazlay: Ka duhtur ka katsi ná, mbanafmba ta ghəŋa gha kagha ka ghəŋa gha kəʼa.
    Ka kuni dzaʼazlay nda iʼi guli, “magamaga hadna ma luwa gha ta tsa skwiha snaŋ
    ŋni ta magə ka ma Kafarnahum ya”» kəʼa.'
  mks-NT: 'A̱nda̱ já na̱cachi Jesús xi̱hín na̱ cán já: —Cája i̱ cuéntá cúni̱ ndó cachi
    ndó tu̱hun yóho xi̱hín i̱: “Yo̱hó, da̱ cúú doctor ndaja va̱ha jihna mún.” Ta xi̱hín
    ña̱ yóho cúni̱ ndó cachi ndó xi̱hín i̱: “Ña̱ náhnu na̱xini jo̱ho nde̱ na̱cajún
    ñuu Capernaum cán, caja ña mé ñuu mún yóho ná cuni nde̱.”'
  gfk-S: 'Ma ne Jisas ga tange ta di horek: “Aiou nunure ter be mu na tange ter kin
    ra nianga harharuat tagu horek, ‘Ut na harulai, halangalanga habaling iat ugo!
    Gil baak ta linge kira tano num taman tus ing mem ga ser be u ga gil tua Kapeneam.’”'
  bmu-bmu: Jigetka kewö jii mötket, “Iŋini nalöŋi nalöŋi keu kötŋi ki jimakze, ‘Mem
    ölöwak azi gi mönö nangi mem ölöwak aŋguman.’ Iŋini keu kötŋi mi dölki nöŋgöra
    jibingö mötze, mi mötzal. Mi jiba kewö jibeak, ‘Gi Kaperneam taonöŋ anda aŋgöletot
    öŋgöŋgöŋi menöŋga buzupŋi mörini, miaŋgö dop mönö nangi miri kiaŋgöreŋ mewöyök
    meman.’”
  dgz-dgz: Menan Iesu gare anega diamon, “Ne asiginap, e konintu maibe mame inanap
    anega wadianegai, ‘Ge pa gega nagirewa den wat inakam mum!’ Amba sia wadianegai,
    ‘Ge pa Kaponiam gapan yo ugup ugup taingiana oitaga anutoni ap mini endi mapa
    at pa gega gapan sia ta nu yawat.’”
  eng-GNV: 'Then he said vnto them, Ye will surely say vnto mee this prouerbe, Physician,
    heale thy selfe: whatsoeuer we haue heard done in Capernaum, doe it here likewise
    in thine owne countrey.'
  zaa-NT: 'Jesús nna rèe: Segúruni nna gá le inte'' díchuį: Lu'' médico, beyúni la''a
    lù''ba; iyaba nu bina tu'' beni lu'' le'' yetsi Capernaum nna, beni huá cą látsi
    lu''.'
  eng-WEBSTER: 'And he said to them, Ye will surely say to me this proverb, Physician,
    heal thyself: whatever we have heard done in Capernaum, do also here in thy country.'
  guh-guh: 'Nexata Jesús jamatabëcueneyapëtane pacuenia sivanajamatabëxainatsi bajarapamonae.
    Nexata Jesús jumaitsi bajarapamonaejavabelia: —Xaniajanë cajena pacuenia pacatsipaebijitsiatsi.
    Pacuenia pajumaitsimë tsabiabi pajiviyojavabelia pajamatabëcueneaebiataneme, bajara
    pijinia pacuenia xanëjavaberena ata panejumaitsimë tsane patanejamatabëcueneaebiataexaemë.
    Panejumaitsimë tsane mapacueniaje: “Pacuenia pacavënëlivaisitanetsi Dioso pesaëta
    pinijicuene nexanaejava Capernaum tomarata, bajara icatsia pitsicuene exanare
    majotaje nevitsabitomarata,” panejamë tsane, jai Jesús judíovi penacaetuatabiabibota
    penaevijavabelia.'
  bon-bon: Yeesu piba teebibine jejemige egä, “Cane umle gäne weene singi cebine mime
    sasa mene jajime egä, ‘Dokta maane määmämu miiji me äbiti!’ Weene cuta singi cebine
    jajime egä, ‘Cine mene nitecijinige egä maane ciitaca mule ne Kaprenauma cewe
    cabu tewenemumete. Maane peei bine ama jewenemi määmerage cewe cabu!’
  nhw-BL: 'Huan Jesús quinilhui: ―Nijmati se tonal antechilhuisnequij ni camanali:
    ‘Tepajtijquetl, ximopajti, huan timitzneltocase.’ Anquiijtose para anquicactoque
    nopa tiochicahual nextili catli nijchijtoc ipan altepetl Capernaum, huajca san
    se ma nijchihua nica ipan ni amoaltepe.'
  mgw-mgw: Nembe ngaabakia “Nitangite mulu'anibakia nnongelo gu', ‘Wa nng'anga witepwe
    wamwene.’ Kai' mwabaya, ‘Goti gatugayu'wine ugapangite ku'lu' ku Kapalanaumu,
    ugapange kai' pano pakilambo sako.’”
  swh-ONEN: 'Yesu akawaambia, “Bila shaka mtatumia mithali hii: ‘Tabibu, jiponye mwenyewe!
    Mambo yale tuliyosikia kwamba uliyafanya huko Kapernaumu, yafanye na hapa kwenye
    mji wako.’ ”'
  wbi-wbi: uYesu akavavula akati, “kyang'haani mulijova ulujovo ulu kulyune,” mughanga,
    ghusosie juve. kyokyoni kino kino ghwavombagha ku Kapelinaumu tupulike, vomba
    na pakikaja kyako”.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, kɑ ɡem, i ko kpĩ i mɑn mɔn te kuɑ i nɛɛ, “Timɡii, ɑ
    wunɛn tii bɛkio,” kpɑ i ɡere n koowo nɛn tem sɔɔ mini ye i nuɑ nɑ kuɑ kpuro Kɑpenɑmuɔ.
  eng-KJVCPB: 'And he said unto them, Ye will surely say unto me this proverb, Physician,
    heal thyself: whatsoever we have heard done in Capernaum, do also here in thy
    country.'
  kgk-NT: 'Upéi Hesu he''i ave íxupe kwéry: —Pejese mo''ã xe-rehe, “Xe ndaroviái voi.
    Ndajerovia mo''ãi hese” peje mo''ã xe-rehe. “Ne rerakwã orohendu va''ekwe Cafarnaum
    tetã mygwa-gwi ogwahẽ va''ekwe ko''a-py. A-py ave ne mongakwaa hagwe-py ejapo
    hexapyrã-rupi ave ore remiexagwã-rupi ejapo ave” peje mo''ã kuri xe-vy xe-rehe
    nderejeroviaséi-gwi, he''i íxupe kwéry.'
  waj-waj: 'Yisuuva iya tunoo: Vaa na rikiaunoo. Fai ta tupaa tira kua voovai ngia
    ni tida kiaara: A tutaaqaa roosiima aiyara tuqinnaanee, kiaaravee. Ii ngia itaa
    kua kiaa kua oyaivaa ni tida kiaara: A iikiannani ta rikiaunna mmooriivaa a yoosinna
    Kapanauma iikiannaneema a yokeekianna yoosinna aavaki iikianee. Fai ngia ni itaa
    kua kiaaravee.'
  cpy-cpy: 'Roojatzi ikantan-tanakariri: “Kimitaka ari pikantakina: ‘Ajantyaa aawintan-tzinkari
    paawintyaa eeroka. Tema osheki nokemako-wentakimi pantayitakiri Capernaum, ajantyaa
    pantapaero eejatzi jaka pinampiki.’”'
  ekk-PKP: 'Jeesus vastas: „Olen kindel, et kordate mulle seda vanasõna: „Arst, ravi
    ennast!“, ja küsite: „Miks ei tee sa siin, oma kodulinnas, seda, mida sa kuuldavasti
    Kapernaumas tegid?“'
  mpx-mpx: Yeisu i baek elal i ba, “Ya atena nasi wami baaba etega nuku baunanim eliyau
    nuku ba, ‘Doketa, totom u sawaliwa.’ Ge nasi nuku ba, ‘Bugul bolo u ginolil Kapeniyama
    elana ge wasana ha hago, he nu ginol al te totom wam panuwa elana e.’”
  wbp-wbp: Ngula-jangkaju, wangkaja-jana yalirraku, “Nyurrurlarlu mayi kula kankujulu
    ngungkurr-nyina? Kapunkujulu marda wangka yungurnaju ngurrju-mani nganta. Manu
    marda kapunkujulu japirni yungurna-jana yapa nyurnu wankaru-mani nyampurla Najaritirla
    yangka-piyarlu kujarna-jana yapa wankaru-manu Kapurniyarla?
  luo-luo: Yesu nowachonegi niya, “Adier chutho ubiro wachona ngeroni ni, ‘Jathieth,
    changri iwuon! Tim e dalau ka gigo ma wasewinjo ni ne itimo Kapernaum.’ ”
  nhe-NT: 'Huan Jesús quinilhui: ―Nijmati se tonal innechilhuise ni tlajtoli: ‘Tepajtijquetl,
    ximopajti, huan timitzneltocase.’ Inquiijtose para inquicactoque tlen nopa tiochicahualnextili
    tlen nijchijtoc ipan altepetl Capernaum, huajca ihuical ma nijchihua nica ipan
    imoaltepe.'
  aii-aii: 'ܓ̰ܘܼܘܸܒ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܝܼܫܘܿܥ: ”ܫܲܪܝܼܪܵܐܝܼܬ ܒܸܬ ܐܵܡܪܝܼܬܘܿܢ ܐܸܠܝܼ ܐܵܗܵܐ ܡܲܬܠܵܐ:
    ’ܐܵܣܝܵܐ ܒܲܣܸܡ ܓܵܢܘܼܟ݂.‘ ܘܒܸܬ ܐܵܡܪܝܼܬܘܿܢ: ’ܟܠܔ ܡܸܢܕܝܼ ܕܫܡܝܼܥ ܠܲܢ ܕܥܒ݂ܝܼܕ ܠܘܼܟ݂
    ܒܟܦܲܪܢܵܚܘܿܡ، ܥܒ݂ܘܿܕ ܐܘܼܦ ܠܲܐܟ݂ܵܐ ܓܵܘ ܡܵܬܘܼܟ݂.‘“'
  esk-NT: Jesus-ŋum nipliutiniġai, “Uqautiniaġipsitŋa uqauttutauruamik iŋiḷġaanimma
    itna, ‘Taaktii, iłuaqsiiñ ilipnik!’ Tusaagivut savaaġikkatin Capernaum-mi. Ki,
    Savaaqaġiñ uvani iñuguġvipni.
  msb-msb: Didi nagpadayon si Jesus pagsurmaton, “Tama gayod an paghuna ko na sasabihon
    niyo ini sa akon, ‘Duktor, bulunga anay an sadiri mo.’ An gusto niya sabihon,
    ‘Himuon man didi sa imo sadiri na lungsod an nabatian namon na ginhimo mo sa Capernaum.’,”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Lah¹dsóh² tiog¹³ báh³ juúh³ hniah¹² ju³lah juúh²dsa
    jmai³ juúh²dsa: “Hí³ jmóh³ hning² hŋiah¹ chi²júh² dsøg¹² lanh¹²hning tø²mǿa¹².”
    Hnøngh² hniah¹² hi² jmo¹³jni ja³la² juøi² go²jni ju³lah lǿa¹² hi² ma²ca¹nengh²
    hniah¹² hi² ca¹jmo¹jni jøa³juøi² Capernaum.'
  dso-dso: ଜିସୁ ଲକ୍‌ମନ୍‌କେ କଇଲା, “ତମେ ସେ ଗାଲା କାତା ଆରିତରେକ୍‌ କଇସା ବଲି ମୁଇ ଜାନିରଇଲି,
    ଏ ଅସ ଦେଉ, ନିଜେ ତୁଇ ନିକ ଅ, ଆରି କପର୍‌ନାଉମେ ଜାଇ ଜାଇଟା ଗଟିଆଚେ ବଲି ଆମେ ସୁନିଆଚୁ, ସେଟା
    ସବୁ ଏ ଜାଗାଇ, ତର୍‍ ନିଜର୍‌ ଜନମ୍‌ ନଅରେ ମିସା କର୍‌ ।”
  meu-meu: 'Bena ia ese e hamaorodia, eto, Ina hereva heḡereḡerena ba gwaurai henigu
    dahaka: baoto “Muramura taumu e, sibomu ba hahemauri; Kaperanaum ai o karava karadia
    haridia ame kamonai be iniseni ai danu emu hanua korikori ai ba kara”.'
  yva-NT: Umba Yesus po raura nanto mai pare, “Syo raen wapare wapo ayao varije so
    raura Rinai mare, ‘Anawae, Nyo saumane raunande taune Winai!’ Muno wapare, ‘Reamo
    ranaun Nyo anapaporainye inta raroron no munijo Kapernaum rai to, weti reamare
