  heb-LB: 'ישוע ענה להם: ”ודאי תאמרו לי: ’רופא, רפא תחילה את עצמך!‘ או במילים אחרות:
    ’מדוע אינך מחולל כאן, בעיר מולדתך, את הניסים והנפלאות שחוללת בכפר־נחום?‘'
  caf-NT: '''Et ndo búlhni, “Aw nawh cha''hoot''ah ndi khunek ''ahoolhyez ''et dudáhtni
