    gũn la dↄ.'
  mcp-mcp: 'A mú cɨ nə bwo nə́: «Mə mpú nə́ bɨ é kənd mə kaanə́ í dʉ cɨ nə́: “Yé jwɔ́wʉda,
    lwagʉg wómɛ́fwó” yí. Sə́ á shí gwág ísâ wó á sá Kapɛrnawûm yí. Sáág nə́mə́ byo
    wa wódɨ́ kwáádə́.»'
  hat-hat: 'Jezi di yo: Koulye a, nou pral di pwovèb sa a sou mwen: Dòktè, geri tèt
    ou. N''a di m'' tou: Nou tande tou sa ou te fè lavil Kapènawòm; fè yo isit la
    tou, nan peyi pa ou la.'
  npl-NT: 'Jesús okinmili: —Kuali nikmatok nomejwah nonkinekih nonnechkakitiskeh nin
    tlájtoli: “Tlapajti, ¡ximopajti te monewia!”, noiwa nonnechiliskeh: “Tlan otikmatkeh
    otikchi Capernaúm, noiwa xikchiwa nika itech moaltepeu.”'
  bgg-bgg: Ai è ithek shii yao, “Gune izai thieg chak ro, nathek ne hì pha najang
    yao pha ji ne gu shii yao phro, ‘Ma pha bran na nawai shii gang phi riig bo.’
    Nathek è Khaphernaum hà rek pha yoi pha ji duiine ichiih gui hò thiig shii de
    rek yi pha yao phro.”
  eng-TCENT: 'Then Jesus said to them, “Doubtless you will quote to me this proverb:
    ‘Physician, heal yoʋrself.’ Do here in yoʋr hometown what we have heard that yoʋ
    did in Capernaum.”'
  eng-BSB: 'Jesus said to them, “Surely you will quote this proverb to Me: ‘Physician,
    heal yourself! Do here in Your hometown what we have heard that You did in Capernaum.’”'
  cpu-NT: 'Irojatzi ikantantanakariri: “Kempitaka ari pinkantakena: ‘Intsityaa aaventantzinkari
    paaventya eeroka. Tema osheki nokemakoventakemi pantayetakeri Capernaum, intsityaa
    pantapairo eejatzi jaka pinampiki.’”'
  san-ASM: তদা সোঽৱাদীদ্ হে চিকিৎসক স্ৱমেৱ স্ৱস্থং কুৰু কফৰ্নাহূমি যদ্যৎ কৃতৱান্ তদশ্ৰৌষ্ম
    তাঃ সৰ্ৱাঃ ক্ৰিযা অত্ৰ স্ৱদেশে কুৰু কথামেতাং যূযমেৱাৱশ্যং মাং ৱদিষ্যথ|
  tac-NT: '''Liko Esúsika anele: ―''Emi ralámuli anémala ne''chí: «Mué, ralámuli ''yome,
    ralámuli ''yowa jipe jena.» ''Lige aminami anémala ne''chí: «Jena Nasarétachi
    napu mué ochérale, a''chigóriga nochawa napu aké ramué semátiri nóchali nóchaligo
    mué alé we''ká riógachi Kapernaumi anilichi.» ''Lige aminabi ''we ra''íchale,
    anile:'
  eng-WEBPB: He said to them, “Doubtless you will tell me this proverb, ‘Physician,
    heal yourself! Whatever we have heard done at Capernaum, do also here in your
    hometown.’”
  gfk-H: 'Ma Iesu ga tangai ta diet hoken: “Iau nunurei tar bia muat na tangai tar
    kan ra nianga harharuat tagu bia, ‘Tena ulai, halangalanga habal at uga! Gil baa
    ta linga kai tano num taman tutun at ing mehet ga ser bia u ga gil na Kapeneam.’”'
  viv-viv: Yesu gigahedi gigayo, “Gavaita yada gahegahe saꞋeyana agaikuya wanayakahina.
    Hidedemi wanagayo, O doketa faꞋina tauni unasiveyawa. Kafeneumi againe aituha
    fifiwalana ufaisewana be valeyana anogalina amine, meda hidei tauni ya melala
    againe unafaisewana.
  yao-yao: Che Yesu ŵaasalile, “Ngumanyilila chimusalile chitagu chi, ‘Jwantela nlilamye
    mwasyene.’ Ni sooni chinchiti, ‘Ituipilikene kuti mpanganyisye ku Kapelenaumu
    mpanganye nombe pamusi pano.’ ”
  tgp-tgp: Ale Iesu mo verea isara mara, “Na levosahi mamahunia vara ha pa vereau
    hin titileu sei mo verea vara, ‘Doctor, o hase vai mamahuniho!’ Ha pa verea vara,
    ‘Sava hina mar̃urahi kama rongoa vara ko lo vaia Capernaum, o vaia nike na jaram
    sohena!’”
  auc-NT: Mänömaï ante wæyönänite Itota tömënäni näni pönënö ante önöwënenque ëñëninque,
    —Botö ïmote apæ̈nedinque mïnitö, “Bitö dotodo baï ïnömi inte nämä incæ cæte waa
    babäwe,” ante dodäni näni angaïnö baï ante tedemïni awædö. Ayæ̈, “Capënaömö ïñömö
    bitö waa cæbi adinque tededäni ëñëmönipa. Mänïñömö bitö cædïnö baï tömëmi ëñagaïñömö
    adobaï wïï cæbii,” ante wæmïni abopa.
  kbc-NT: (Jesus naɡ̶a yowooɡ̶odi me doɡ̶odibatege.) Odaa meetediogi, “Ajawienataka
    menitiwatiwaji niɡ̶ijo nigegi anee, ‘Dotowegi, akamaɡ̶a adinicilatiti!’ Codaa
    maɡ̶aɡ̶a enitiwa, ‘Awii digoina manataɡ̶a naɡ̶ana ɡ̶anigotaɡ̶a niɡ̶ijoa ane jibodicaɡ̶atalo
    mawiite manitaɡ̶a nigotaɡ̶a Cafarnaum.’”
  bmh-bmh: Yesus nug kolital awareun, “Petak pet, ag iz go ze guzenai ailamamen, ‘Na
    ebeu kasaranem du, na nagtal koli nait enim suban kasen.’ Ag iz guzenai ailamamen.
    ‘Go igul Kapaneam uzan igul ata atai guzenemen sul, go ig domun sul nait uzan
    guzenaital guzenen.’
  ctu-BL: 'Jesús tsi'' subeyob: Isujm mi caj la'' subeñon jini t''an mu'' bʌ i c''ʌñob
    ti lajiya: “Sts''ʌcaya, ts''ʌcan a bʌ”, che''en. Mi caj la'' subeñon c mel wʌ''
    tic lumal chuqui tsac mele ya'' ti Capernaum che'' bajche'' tsa''ix la'' wubi.
    che''en.'
  meq-meq: 'Yesu a gwaɗatay sa: «Ta deɗek, nəkurom ka tsikumeŋeye bazlam i dzeke nakay
    anaŋ aye. Ka gweɗumeŋeye: “Nəkar ndo mətəme ha ndo, təma ha bo yak aye tey.” Nəmaa
    tsəne wu neheye ka ge ma Kafernahum aye. Anəke na, ge ma gəma yak andza neheye
    ka ge ma Kafernahum aye dərmak.»'
  noa-H: 'Magbaawai Jesuu magjim hanʌm: —Pãrau mʌchig “Chadcha médico k''ai, pʌchdëupai
    pʌch monaaubapʌ̈i” ha hiek''aju mua k''ap''ʌ chirʌmgui hajim hanʌm. Magnaa hamag,
    Pãrau hũurwai Capernaum durr mua nem k''ĩir pogk''e waaujem hanaawai, mʌigjã magan
    hagjö waupi jaaujugui hajim hanʌm, mʌ hiek hʌ̈k''amap''am hiek''au.'
  alp-NT: Hoko Ibeteke lokosi be, “Lepate matai eombe, ‘Sire inaku be ile loktele,
    hoko suke iono ruai mise.’ Mere imi suka beteke ete Au. Mere be imi kotie tanda
    herane rebe Au onoe me Kapernaume Au onoe mei Auku henare lekwe.”
  san-VEL: tadaa so.avaadiid he cikitsaka svameva svastha.m kuru kapharnaahuumi yadyat
    k.rtavaan tada"srau.sma taa.h sarvaa.h kriyaa atra svade"se kuru kathaametaa.m
    yuuyamevaava"sya.m maa.m vadi.syatha|
  kbq-kbq: Jisasi'a anage huno zamasami'ne, Tamage hutma huvame kea hunantegahaze.
    Tusa ne'moka kagra kavufa kazeri knare huo! Nehuno anage hu'ne, Kapeniamu kumate
    kaguvazama erifore hu'nanketa antahi'nonanki, e'i anazana kumaka'are huo hutma
    hugahaze.
  kbh-kbh: 'Jesús yojtsetáts̈ëmbo nts̈amo cha tojánayaniñe chënga ndoñe tmonjanós̈buachema.
    As tojanë́yana: —Ndegombre ts̈ëngaftanga nts̈amo ents̈anga mondënts̈ayancá ats̈e
    s̈mochanjauyana: “Ashnayá, cach aca menoshná ca”. Y ts̈ëngaftanga s̈mojtsejuabná
    ats̈e jauyanama: “Bënga fsënjouena chë bëts soyënga Bëngbe Bëtsabe obenánaca Capernaumoca
    tcojamama. Nts̈amo contsichamcá ndegombre tojtsemnëse, cach acbe pueblénts̈naca
    cachcá moma ca”.'
  ron-LSB: 'El le-a zis: “Fără îndoială că îmi veți spune proverbul acesta: “Doctore,
    vindecă-te! Tot ce am auzit că s-a făcut în Capernaum, fă și aici, în orașul tău
    natal!””.'
  pon-pon: 'A ap kotin majani on irail: Nan melel, komail pan indan ia karajeraj wet:
    Jaunwini, jauaja pein uk! Pwe re ronadar duen ion kapuriamui, me wiauier nan Kapernaum;
    ari kom pil wiada iliieta waja et nan jap omui.'
  nhe-BL: 'Huan Jesús quinilhui: ―Nijmati se tonal innechilhuise ni tlajtoli: ‘Tepajtijquetl,
    ximopajti, huan timitzneltocase.’ Inquiijtose para inquicactoque tlen nopa tiochicahualnextili
    tlen nijchijtoc ipan altepetl Capernaum, huajca ihuical ma nijchihua nica ipan
    imoaltepe.'
  sps-sps: 'Ai Jisas tsue to tsuri, “U man, mi nonom naa rom vegiau te kat a vainy
    Tsonyo: ‘Sana nyi na Tsoiny Tsipaar, anyi ma tsipaar a tsivom.’ Ami nai tsue Vanyo,
    ‘Anyi ma kat ya nei tana ngats fan tsuam to na foka te kat Anyi tana ngats fan
    Kapeniam te nongon fi mam.’'
  wnc-wnc: Yawa natake anzing yanikut, “Siakande siknga daninggat. Ginda nae wamu
    anzing ba yaning, ‘Sanga Kapaneam yot gapmane tasikuyak kaknga ninu gwa natapbumang.
    Unzakan ane yotda siknga tasiyo,’ ngang nanduke nae tuwang wamu anzing ba yaning.
    Dokta apa gikae gupba tapi takayok ngang ba yaning,” ngang yanikut.
  bus-bus: 'Ben à bèńnɛ: Má dↄ̃ sãnsãn kɛ̀ é yáasi kɛ̀ zumɛ. Tó ḿbe likita ũ, ǹ
    n zĩnda kɛ̃kↄ̃a. É bemɛ mà yã kɛ̀ á mà má kɛ̀ zaa Kapɛnamu kɛ ma bɛ wɛ́tɛ guu
    kɛ̀ dↄ.'
  gub-BL: Uze'eg Zezuz wanupe. — Azeharomoete pemume'u putar ko ze'eg ihewe nehe.
    — Ne muhàg kwaw par ne, ezemukatu nehe, peze putar ihewe nehe. — Ezapo ma'e hexak
    pyr 'ym xe nehe ty, neremiapo kwer Kapanau pe har zàwenugar nehe ty, ta'e a'e
    pe har umume'u neremiapo kwer urewe a'e wà xe, umume'u nekàgaw urewe a'e wà xe.
  imo-imo: Jisasini yu molopa nimu ungu pilkolio yuni kolo toromonje ningo pilko yundo
    konopu keri panjiringi ulu lipe manjipelie enondo nimbei, “Ungu iko toromelemanga
    te nando i teko ningei konopu lteo. Nu paimbo dokta morono lemo nu kuro tombalo
    walimu nunu teko koinjo liwi. Nando ningei, Nuni ulke kombu Kaperneam ulu enge
    nilima terinu pilerimulu mele ya nunge pulu kombu Nasaret akuna aku teko tewi
    ninge,” nimu.
  boj-boj: Onaqa Yesus na minjrej, “Niŋgi yawo anjam endegsib merbqab kiyo, ‘O yu
    qaŋgra tamo, ni ino segi jejamu gereiye.’ Osib niŋgi endegsib merbqab, ‘Kaperneam
    qureq di ni maŋwa babteqnam iga deqa queqnum. Maŋwa kere dego ni ino segi qure
    utruq endi babtim iga unqom.’”
  eng-DRA: 'And he said to them: Doubtless you will say to me this similitude: Physician,
    heal thyself: as great things as we have heard done in Capharnaum, do also here
    in thy own country.'
  knf-knf: 'Kë Yeŧu aşë ŧeem aji : « Dme bnuura kë naleşanaan uhoñ unjakuŋ aji : “Iwi
    nakuraar, duni ijeban uleefu” kakuţ kajakën : “Baţupun uko wi idoluŋ du ubeeka
    wi Kapernawum. Kaki ido haŋ ţi ubeeka wi nu !” »'
  san-KHM: តទា សោៜវាទីទ៑ ហេ ចិកិត្សក ស្វមេវ ស្វស្ថំ កុរុ កផន៌ាហូមិ យទ្យត៑ ក្ឫតវាន៑
    តទឝ្រៅឞ្ម តាះ សវ៌ាះ ក្រិយា អត្រ ស្វទេឝេ កុរុ កថាមេតាំ យូយមេវាវឝ្យំ មាំ វទិឞ្យថ។
  arn-NT: 'Fey Jesus llowdunguy: —Rüf dungu mew feypimuan tati: ‘Eymi lawentuchefe,
    kisu wüne lawentunge tami pu che.’ Ka femngechi may ta feypimuan: ‘Taiñ allküel
    tami chumün ta Kapernaum ka femnge eymi tami mapu mew.’'
  zas-NT: 'Dxel rëb Jesús loj reeman: ―Ma ragbeen guial nadi tijb diidx ni rëb: “Doctor,
    bayüjn lüj gajc”, na tëëdi: “Ni ma baguiejnan beenl Capernaum nëgajc guie beenan
    najn ladxil.”'
  ken-NT: Yesu arɛm ntá yap bɛ, “Chɔŋ mǎntɛm mɛ nɛkay ɛnɛn ɛ̌ti ya bɛ, ‘Ngaŋ, bú
    mmʉɛt ɛyɛ. Mɛnyɨŋ ɛbhɛn sɛghoko bɛ ɔkʉ awu ɛtɔk Kapɛ̌naum, kʉ bhɔ́ fá amɛm ɛtɔk
    ɛyɛ nkwɔ.’”
