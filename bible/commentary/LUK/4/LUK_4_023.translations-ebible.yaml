    “Tami siaaco ʌrgʌʌracami aapi igiduuñi ʌʌpʌ istumaasi caʌ aatʌmʌ saidʌ idui aapi
    Capernauumʌrʌ”, iñtʌtʌaadamu aapimʌ ―astʌtʌdai ʌSuusi.'
  rai-rai: 'Ma i piri taan diat naa, “Kaduk muaat a pir a pirpir welwelaar bi un iaau:
    ‘Doktaa, un walaangalaanga pa ui ut! A kum utnaa raap baa miaat walangoroi naa
