  uro-uro: Dä ma Jisas ka muvät pät a rha rhoqortäqyia, “Nguat dräm iva ngäni vuk
    sa ama engini ama mär ngät ama mädräm bät ini sävät a ngo rhoqortäqyia, ‘Ngakt
    bä nga ainge di ama ruqa qärakni i qat dräm gat tumäräspät dä mamär iva ngia rhumäräs
    pät a nas! Ngia rhualat te mät gia värhäm nä iarhongäkt kärqärhong i ut nari i
    sa ngia mualat nä irhong ba ama värhäm ama mor äm ma Kaperneam.’”
  ita-1885: 'Ed egli disse loro: Del tutto voi mi direte questo proverbio: Medico,
    cura te stesso; fa'' eziandio qui, nella tua patria, tutte le cose che abbiamo
    udite essere state fatte in Capernaum.'
  muy-muy: 'Eslini Yezu àhi ana tay : « Nə̀səra akəhumu ma gozogul hini : “Nak bay
    mahəŋgaraba mis àna haf a ni, həŋgaraba ahàr gayak gayakana zla aw ?” Akəhumu
    keti : “Mìcia ere ye ti kàgray a Kafarnahum na ɗek, ay ti graya akaɗa nana a kəsa
    gayak gayakani ba bilegeni a zla aw ?” »'
  kqc-kqc: Kamini Iesu yaku ina vene rofu niyo, “Rama bi mina mokena ago na rofu yomakai
    nigedi, ‘Gauka dogo amiye, ya kaya moi buni ri kumo.’ Ka nigedi, ‘Beika Capernaum
    ri reyo, bi neideyafa, dada minari yi rautu iniyeri ka re.’”
  rmc-ZRB: 'А Ов пгендя ленґє: — Га, тумен пгенена Манґє када вакєрібе: «Докторея,
    сасар коркоро тут! Амен шундям, со кєрдял андро Капернаум, кєр те аде, андро пескєро
    власно фоврос».'
  tav-tav: 'To bairo na caame ĩrijere tʉjʉʉ ocõo bairo na caĩñupʉ Jesu: —Yʉre nʉcʉbʉgoquẽna
    ocõo bairi wame mari ñicʉ jãa na caĩnucurica wame, “ ‘Ʉcoyeri majocʉ, riayere
    canetoo majii mʉ cãmata mʉ majuuna mʉ cariaye cʉtiere netooña. Caroaro canetoo
    majii ãcʉmi, na ĩato ĩi to bairona ája.’ To bairi Capernaupʉ mʉ cáti iñooriquere
    jã queti apiwʉ. To bairi topʉ mʉ cátatore bairona atopʉ mʉ ya macapʉ quenare áti
    iñooña,” yʉre mʉja ĩrã, na caĩñupʉ.'
  eng-ULB: He said to them, “Surely you will say this proverb to me, 'Doctor, heal
    yourself. Whatever we heard that you did in Capernaum, do the same in your hometown.'”
  spa-VBL: 'Jesús respondió: “Estoy seguro de que ustedes me repetirán este proverbio:
    ‘Médico, ¡cúrate a ti mismo!’ y preguntarán: ‘¿Por qué no haces aquí en tu propia
    ciudad lo que oímos que hiciste en Capernaúm?’'
  fra-_FOB: 'Et il leur dit: Vous me direz sans doute ce proverbe: Médecin, guéris-toi
    toi-même; fais aussi ici, dans ta patrie, tout ce que nous avons entendu dire
    que tu as fait à Capernaüm.'
  hau-ULB: Yesu ya ce masu, “Lallai za ku fada mani wannan karin magana, 'Likita,
    ka warkar da kanka. Duk abin da mun ji wai ka yi a Kafarnahum, ka yi shi a nan
    garinka ma.'”
  mal-mal: 'യേശു അവരോട്: വൈദ്യാ, നിന്നെത്തന്നെ സൌഖ്യമാക്കുക എന്നുള്ള പഴഞ്ചൊല്ല് പോലെ
    കഫർന്നഹൂമിൽ ചെയ്തത് എല്ലാം ഈ നിന്റെ പിതാവിന്റെ നഗരത്തിലും ചെയ്ക എന്നും നിങ്ങൾ
    എന്നോട് പറയും നിശ്ചയം.'
  kkc-kkc: Yesuye see dimapoo egeesee takaso, “A gooleedooso, niyo goo hamaga amapoo
    takalaiso, ‘Melesenee neli odoo, no no nediliyo tekepo moodee. Osoloso nayo Kapeniyum
    mi mapoo goo mudu opusomo di moodoogamelee see nee midee hamapoo moodee,’ dee
    takalai malaiso,” diso.
  urd-GVR: Us ne un se kahā, “Beshak tum mujhe yih kahāwat batāoge, ‘Ai ḍākṭar, pahle
    apne āp kā ilāj kar.’ Yānī sunane meṅ āyā hai ki āp ne Kafarnahūm meṅ mojize kie
    haiṅ. Ab aise mojize yahāṅ apne watanī shahr meṅ bhī dikhāeṅ.
  far-far: Ma sa Jesus ka fata 'uri fuada, “Nau ku saitamana kamulu kai fata 'uri
    fuaku, ‘Wane kwaigurai 'ae, 'oe gura 'oe basi talamu.’ Ma kamulu kai fata laugo
    'uri fuaku, ‘'Oe sasia basi laona fere 'oe na ru be kalu rongoa 'oe sasia ki mai
    ana fere 'i Kapaneam.’”
  suz-BL: मिनु येसुमी मेको आन कली “गे इच्‍ची ना आं कली ‘मुर आन कली सापाइक्‍ब, गे इ
    कली यो सापतो’ देंतीक लोव़ देंनीनी। मिनु ‘गो कापेरनाउम सहरम चिन्‍ड नु छक लाक्‍चा
    ङा गेय पशो नेंतक। मुल इ कोल्‍तीक सहरम, एकेर यो मोदेंशो पावो’ दे आं कली देंनीनी”
    देंमाक्‍त।
  car-NT: 'Irombo Jesus wyka''po i''waine: “Ero kari''na wykatopo pa''me ro awykarykon
    man suku''sa y''wa: ‘Apino''nen, aseke opino''ko! Pa''poro morokon na''na neta''san
    Kafaraum po anikapy''san otykon ero awomatopombo po enapa ika''ko.’ ”'
  amp-amp: Jisasr memorm, “Na kfo mifwanko, mirahkma, ‘Ni doktaye ninhu dbohneft tunn
    wayak thunt. Ni Kaperneamt tohhato namo nefm kanjo nda tunhu kmi mnat tohwohat
    inji wana.’”
  bht-bht: उनी उना जो बोलया, “तुसां मिंजो पर ऐ कहावत जरुर बोलणी है, की हे बैद्य, अपणे
    आपे जो खरा कर। जड़ा कुछ असां सुणाया है की तू कफरनहूम शेहरे च कितया है, उसयो अपणे
    देशे च भी कर।”
  eng-NOY: And he said to them, Ye will doubtless say to me this proverb, “Physician,
    heal thyself;” whatever things we have heard of as having been done in Capernaum,
    do here too in thy own country.
  cub-NT: 'Náre arejamed̶a Jesús: —Jãveneca arãjaramu mʉja yópe: “Mʉ, jʉoipõecʉ, jʉojacʉ
    mi bajuma, jã́d̶ovacʉyʉ põevare jʉorĩ majicʉre”. Aru arãjaramu mʉja yʉre: “Ñʉje
    jápiaiyede mi d̶aiye báquede Capernaui, nopedeca d̶ajacʉ yore, mi joborõ bajure”,
    arejamed̶a.'
  ita-1927: 'Ed egli disse loro: Certo, voi mi citerete questo proverbio: Medico,
    cura te stesso; fa’ anche qui nella tua patria tutto quello che abbiamo udito
    essere avvenuto in Capernaum!'
  lww-lww: Ana Yesu pisatam̃e la, pisape “Pona sinemiun asape avisa kieta visena marua
    nene van inu yo, nap̃a pisape ‘Tokta, okila ruru ko sumo wa, ana siraunia okilia
    oiila yar tap̃ena.’ Nanene komin nap̃a amloge p̃isi rui nap̃a nesike gar Kapeneam,
    nekila ruru ke namaiena la moki, ana asitom asape komin ya ne pe nepim nekila
    re m̃ena sanene pan amiu e kieta yo nini poli.
  ron-BAYASH: 'Jăl lju zăs: “Ăj una izrekă kari sigurno ac pripunji pă minji. A šă
    meržji: ‘Doktoru, ăntrămăći pă činji săngur!’ Kutotu aj făkut, kum anj auzăt,
    ăm varuš dă Kafarnaum, fă šă aišje, ăm kraju atov!”'
  ckb-ckb: 'عیسا پێی فەرموون: «بێگومان ئەم پەندەم پێ دەڵێن: ئەی پزیشک چارەسەری خۆت
    بکە! ئەوەی بیستمان و لە شاری کەفەرناحوم کردت، لێرەش لە شارەکەتدا بیکە.»'
  nas-nas: Eeꞌnoko teie aaꞌpuruꞌ, “Masikaꞌ noruꞌansing, anaare karanaare mirumiruꞌnaare
    napoꞌ ning naumeriiꞌnaang diiꞌke, eeꞌ minkunaare, ‘Nankaiꞌ, daꞌ daka taare-antararavai.
    Teing kapooꞌ Kapaneumeꞌnavuntuꞌkoo nkoveuꞌning taaravampiruꞌning anke dakanooꞌke
    napoꞌ nkoveaing masikung deekoꞌ.’
  uvl-uvl: Pe Iesus hele lange iri, “Imo lape a hele at nge iau ke pomai, ‘Iong o
    hemaul mule iong. Iange iong non nenge o nauelele haleles kina mur. Ure nemur
    nenge o poia nge Kapernam o poia nga lem kileng pengpeng.’
  eng-BBE: 'And he said to them, Without doubt you will say to me, Let the medical
    man make himself well: the things which to our knowledge were done at Capernaum,
    do them here in your country.'
  ixl-CNT: 'Uncheeꞌ tal u Jesuus te ech tzaꞌ: —Sebꞌanbꞌeꞌin cheel atziꞌ. Toj nal etal
    maꞌl u yol ve vaꞌl nitaleꞌ: «Aa tzꞌak, tzꞌaka jeꞌ iibꞌ majte.» Chia. «Tan niqabꞌi
    aas sibꞌal kam vetaꞌan tu Capernauum. Pek bꞌan tu vatenam tzaꞌ majte.» Chajex.'
  xsi-xsi: Mine kala Yesu ipainzi tu, “Mao nâ, miki ilomi tu kaporo ŋgua siâŋa itaulo
    imâ pa naŋa mine tu, ‘Ayo, noko tamâta ŋana kuvetanzi pukoŋa kâ, noko kupaveta
    tamwata karae sondo lâ ŋga. Vetâŋa rârâni kinzi sitapâri tu noko muŋga kuveta
    lâ Kaperneam lawea, ande kuveta mine nâ lâ noko tamwata ne lawea tona’.”
  crx-NTPO: '''Et ubúlhni, “''Aw nawh lhe''hoot''oh ndi khuni ''ahoolhyiz ''et dudáhni-un
    whe nja dutni, ‘Yoo be duyun nyunch''oh cho soo na''dudilneh,’ ''et whuz un''a
    si cha ''et ndusúdutahnelh. ''Inka ndiz un''a dutihnelh, ‘Ndet la keyoh Capernaum
    howhútni-un, dawhut''en-un whulh úzdits''o, ''et njan nyunch''oh nkeyoh ''et cha
    whuz un''a za ndint''en.’”'
  kan-OKCV: ಯೇಸು ಅವರಿಗೆ, “ ‘ವೈದ್ಯನೇ, ನಿನ್ನನ್ನು ನೀನೇ ವಾಸಿಮಾಡಿಕೋ!’ ಎಂಬ ಗಾದೆಯನ್ನು ನೀವು
    ನಿಸ್ಸಂದೇಹವಾಗಿ ನನಗೆ ಹೇಳಿ, ‘ಕಪೆರ್ನೌಮಿನಲ್ಲಿ ಎಂತೆಂಥ ಕಾರ್ಯಗಳು ನಡೆಯಿತೆಂದು ನಾವು ಕೇಳಿದೆವು.
    ಅದನ್ನು ಇಲ್ಲಿ ನಿನ್ನ ಸ್ವಂತ ಊರಿನಲ್ಲಿಯೂ ಮಾಡು’ ಎಂದು ನನಗೆ ಹೇಳುವಿರಿ,” ಎಂದರು.
  bbb-bbb: Bu ijiege kuaevoga Jesu fu una kiae, Na giaga ja vua be ijiege kuariekuae
    vierafe. Ja kuae, A e gue karauniamo ijadufuo ni koro oe kenujanamine. Ro ni izege
    a are Kafoniamu ijia ire ije a renoeno no fieva ijiege una are one ma igia rega
    no gana a ma vierafeno kiekuae vierafe.
  blw-blw: Yachi yag anat ekat Jesus an chichéén, “Oo a, kapeletan way aryényu hen
    anchi ma-aleyu mepanggép an haén way no choktorà, agahà unna hen achar-o ta an-owat
    agahan hen tapena. Yag ifagayu agé ta ammaà ahtoh fabréy-o hen kaskascha-aw way
    kaman hen anchichay chengngaryu way enammaà ad Capernaum.
  tam-2017: 'அவர் அவர்களை நோக்கி: “நீங்கள் என்னிடம், வைத்தியனே, உன்னைநீயே குணமாக்கிக்கொள்
    என்கிற பழமொழியைச் சொல்லி, நாங்கள் கேள்விப்பட்டபடி கப்பர்நகூமில் நீ செய்த செயல்களையெல்லாம்
    உன் சொந்த ஊராகிய இங்கேயும் செய் என்று சொல்லுவீர்கள் என்பது நிச்சயம்.'
  azz-NT: 'Huan ijcón Jesús quilij ijcuín: ―Achá acsá yetos ten quinequis nechilis
    ica nijín tapohuil ten quijtoa ijcuín: “Tejua titepajtijque monequi ximopajti
    tejua san”. Huan no nechilisquía ijcuín: “Tictecaquilijque que ticchihuac míac
    mohuiscatequime de Dios nepa campa pueblo Capernaum. Huan axcan ticnequij xicchihua
    nican tech mopueblojcopaca”.'
  spa-RV-1909: 'Y les dijo: Sin duda me diréis este refrán: Médico, cúrate á ti mismo:
    de tantas cosas que hemos oído haber sido hechas en Capernaum, haz también aquí
    en tu tierra.'
  csy-csy: 'Jesus in amate tung ah, Hi paunak sia kei tung ah, syavuan pa, nangma
    le nangma ki damsak in: Capernaum ah na vawt ka zak uh theampo hi na khua ah zong
    vawt in, hong ci tu nu hi, ci hi.'
  mxq-NT: 'Es ja Jesús ꞌyanma̱a̱yʉ: —Tʉyꞌa̱jtʉn miits mjʉna̱ꞌa̱na̱ꞌa̱ndʉ éxtʉm ja
    kajxy jyʉnáñ: “Kudsooy, nayyajtsoybyátʉdʉ mijts kʉꞌʉm.” Es net nandʉꞌʉn mjʉna̱ꞌa̱nʉt:
    “Tun nandʉꞌʉn ja ya̱a̱ ma̱ mga̱jpnʉty tʉgekyʉ éxtʉmts tʉ nmʉdoy ko tʉ xytyuñ jap
    Kafarnaúm.”'
  tzj-NT: 'Ja c''a Jesús quewa'' xbij chique ri'': —Anin c''o nseguro chi quewa''
    nebij chwe camic ri'': —Como ne''atzursaj ja winak que''atzursaj c''a chakaja''
    ja rawach tak aj tinamit. Como c''o jule'' milagro xaban chipan ja tinamit Capernaum
    tabana'' c''a chakaja'' wawe'' chipan ja ratinamit atat, nixche'' chwe.'
  tdt-tdt: Jesus hatete ba sira, “Imi atu soe lia ida nee mai Hau, ‘Doutor, kura ita
    boot nia aan lai!’ Imi sei dehan, ‘Ami rona kona ba milagre nebee Ita Boot halo
    iha sidade Kafarnaum. Entaun halo took milagre nee iha Ita Boot nia aldeia rasik!’
  ron-BTF: 'Iar el le-a spus: Într-adevăr, îmi veți spune acest proverb: Doctore,
    vindecă-te pe tine însuți; tot ce am auzit că s-a făcut în Capernaum, fă și aici
    în patria ta.'
  eng-WEBP: He said to them, “Doubtless you will tell me this proverb, ‘Physician,
    heal yourself! Whatever we have heard done at Capernaum, do also here in your
    hometown.’”
  eng-FBV: Jesus replied, “I'm sure you'll repeat this proverb to me, ‘Physician,
    heal yourself!’ and ask, ‘Why don't you do here in your own hometown what we heard
    you did in Capernaum?’
  nld-1939: 'Hij sprak tot hen: Gij zult Mij zeker dit spreekwoord doen horen: Geneesheer,
    genees uzelf. Doe ook hier in uw vaderstad, wat, naar we vernamen, in Kafárnaum
    is geschied.'
  bwo-bwo: Iyesuswere boosh hank'o bí et, «Nee hakimiyono, aab n tooko kashiwe, etirwo
    jewron keewetso tiats it keewituwok'o danfee, mank'o ‹K'frnahomn k'alrne boere
    noshishts jamo, hanoke ndatsatse k'alwe› etetute tasha.
  nch-BL: 'Huan Jesús quinilhui: ―Nijmati se tonali antechilhuise ni camanali: ‘Tepajtijquet
    ximopajti, huan timitzneltocase.’ Anquiijtose para anquicactoque nopa tiochicahualnescayot
    cati nijchijtoc ipan altepet Capernaum, huajca san se ma nijchihua nica ipan ni
    amoaltepe.'
  quc-TNT: 'Xubij chque: Wetam ri cäbij na alak chwe in: “Ajcun, cunaj ib la,” —cächa
    na alak chwe. “Ri ka tom chi xeban la pa ri tinimit Capernaum, chebana c''u la
    waral pa ri tinimit la,” —cächa na alak, —xcha chque.'
  tfr-NTPO: Kuya Jesúsdë ga tjl̈ẽ ba kong ga «L̇l̇ëye l̈ëmi woydë bor kong l̈i, e
    miydoror pjir tjän. ¿No dwl̈omnega shäng kjl̈ara swl̈o ara ga shji tjl̈ẽ ba kong
    ga “Pja no dwl̈omnek pjl̈úra pja opdwl̈omnes om goshko” l̈ëy eni l̇l̇ëmdo? Eni
    ga “Pja no dwl̈omnek pjl̈úra nopga tjeng bop kjok ëreshko dwl̈omnezong” l̈ëmi
    woydë bor kong eni. “Capernaúm kjokyoshko ga l̇l̇ëbo shäryorop obl̈ë obl̈ë ara
    l̈i roy kurorwa pjire. Eni ga bop kjok ëreshko ga shäryos eni bakoe” l̈ëmi woydë
    bor kong eni bakoe.
  kaq-NT: 'Jascari yohuananaiboya: —Hea rah tah man jatihixonbi hea nescajaquin yohiyaxihqui.
    Rahomehhue, rahonnican hah ra tah man hea jayaxihqui. Capernaum jema janinxon
    roqui miin coshiyaxon min jato jenquetsaja ra jaxonipi. Neno miin mainxon sca
    noque jascajaxonhue hah tah man hea jaribitihi —jato jaquin.'
  sgb-sgb: Kabay wani Apo Jesus kanla, “Siguradon ungkatên yo kangko ya habaytsi ya
    kahabian, ‘Doktor, tambalan moy sarili mo. Ya nabalitaan naên ya kapapaêpapah
    ya dinyag mo ha balayan Capernaum, ay daygên mo di etaman ha sarili mon logal.’”
  vie-1934: 'Ngài phán rằng: Chắc các ngươi lấy lời tục ngữ nầy mà nói cùng ta rằng:
    Hỡi thầy thuốc, hãy tự chữa lấy mình; mọi điều chúng ta nghe ngươi đã làm tại
    Ca-bê-na-um, thì cũng hãy làm tại đây, là quê hương ngươi.'
  kxv-kxv: ଏମ୍ବାଟିଏ ଏ଼ୱାସି ଏ଼ୱାରାଇଁ ଏଲେଇଚେସି, “ମୀରୁ ସାତେଏ ନାଙ୍ଗେ ଏଲେ ଇଞ୍ଜାଦେରି, ଏ଼
    ଅସଗୂରୁ ନୀନୁଏ ନିଙ୍ଗେ ନେହିଁ କିହାକଡାମୁ; କପର୍‌ନାହୁମତା ଏ଼ନା ଏ଼ନାଆଁ କିହାମାଞ୍ଜି ଇଞ୍ଜିଁ
    ମା଼ମ୍ବୁ ୱେଞ୍ଜାମାନମି ଏଲେକିଁ ମୀ ଆକୁ ଆ଼ବାୟାଁ ନା଼ୟୁଁତା ଜିକେଏ କିମୁ ।”
  cha-cha: 'Ya ilegña nu sija: Magajet insanganeyo nu este na sinangan: Medico, amte
    namaesajaoja: todo sija injingog na unfatinas guiya Capernaum, fatinas locue güine
    gui tanomo.'
  amu-NT: 'Tso Jesús nda̱a̱na: —Jeꞌ jeꞌ nnduꞌyoꞌ no̱o̱ⁿ ñꞌoomwaañe na cweꞌ wjaañoomꞌ
    na matsonaꞌ: “ꞌU tsꞌaⁿ na machꞌee nasei, catseinꞌmaⁿndyuꞌ cheⁿnncuꞌ.” Ndoꞌ cwaaⁿti
    nnduꞌyoꞌ no̱o̱ⁿ: “Tsꞌiaaⁿ na cwindya̱a̱yâ na ñesaꞌ tsjoom Capernaum, mati catsaꞌ
    joonaꞌ ñjaaⁿñe ndyuaa tsjomꞌ.”'
