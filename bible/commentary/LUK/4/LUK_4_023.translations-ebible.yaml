  aby-aby: Eno weisaro Yesuma emuabake ma owerike eno wei, yanu imukaisa ibai Na iwokaro
    yanu adinaro dadaa eno wefoisa, i arama ma wirokeka mi ae anu onami ma wiroa.
    Inu ubiye eno, anu Kafenamu orofaro buna ukeibi i ari anu ba goiro enaenari ua,
    yama eno wefoisaya wei.
  eng-YLT: And he said unto them, 'Certainly ye will say to me this simile, Physician,
    heal thyself; as great things as we heard done in Capernaum, do also here in thy
    country;'
  jni-jni: Ma gun we “Kadundura inrusa idi bukini me tize anyimo atize tigeme, 'Unuu
    ninza utika huuman nicee nuwe. Vat imum sa la kunna wa wuzi u kafanahum, wa wuzzi
    ani pin nuwe cangi”.
  kne-kne: 'Asi na et kanan en daida, “Ammok met ay ibaga yo en sak-en din pangarig
    ay nay: ‘Doktor, agasam abe din awak mo.’ Layden yo ay kanan, ‘Amagem abe isnan
    ilim din dinnge mi ay inam-amag mo ed Capernaum.’”'
  tgj-tgj: Nw bunuam minto, “Ngo jvjvbv mindunv nonu so nyetin sam ngam mintaknvre,
    ‘Daktor, no atubongv mvpu silak.’ Nonu ngam mindvre ngoogv banggu naam so ridubv,
    Kaparnaum lo nonugv tvvnam um ripia aingbv.
  gui-NT: 'Jayave Jesús jei chupe reta: —Pereta co cheve jocuae ñamojaanga reve yae
    vae: Nde co jae metei oporopoano vae. Jae rambue eñepoano. Echa jeracua oreve
    quirai mbaembae reyapo Capernaum pe. Jae rambue eyapo vi cuae pe ndeɨvɨ ae pe
    —pereta, jei—.'
  quc-TT: 'Xubꞌij kꞌu ri Jesús chike: Kibꞌij wa chwe ri jun kꞌambꞌejabꞌal noꞌj: “Ajkun,
    chakunaj awibꞌ.” Chabꞌana ri mayijabꞌal taq jastaq waral jacha pa ri xabꞌan pa
    ri tinimit Capernaúm.'
  heg-NTPO: Kon Yesus situs elia, “Taon elola ko mi totoang tana le muik in teka noan,
    ‘Hoe dokter! Tao banan ku apam ma esa muna le!’ Mi le pake dais na le diuk bali
    Auk noan, ‘Tasao le Ku tao bel kaim taad herang lo, banansila el Ku in tao son
    se kota Kapernaum ma le?’
  ptu-ptu: 'Iya ma''kadam Puang Yesus naua: “Tä'' mala tala deengkoa'' umpahuaiä''
    inde pehapangam naua: ‘O tuandotto'' kalemum too pabono''! Anna indo tanda memängä-mängä
    umpadadi dio Kapernaum, pogau''i duka'' inde botto litä''mu.’”'
  bzd-NTPO: 'Ie'' tö iiu̱té: —Ye'' wa̱ ijche̱r buaë a'' tö ye'' cheraë ttè i'' wa:
    ‘A s''kapeyökwak, be'' wák e̱'' bua''ú̱ne.’ Ñies a'' tö ye'' a̱ icheraë: ‘Sa''
    ittsé tö ì kë̀ o̱r yi a̱ ese wé̱ tai̱ë be'' tö Cafarnaúm, ese ú̱ ñies í̱e̱ be''
    wák ká̱ a̱.’'
  kwf-kwf: Ma sa Jesus ka fata Ꞌuri fuada, “Nau ku saiana kamu ke fata Ꞌuri fuaku,
    ‘Ngwae kwaigurai Ꞌae, Ꞌoke gura Ꞌoe basi talamu.’ Ma kamu ke fata logo Ꞌuri fuaku,
    ‘ꞋOke sasia basi saena fanoa Ꞌoe na ru ba kami rongoa Ꞌoko sasiꞋi ki maꞋi ana
    fanoa Ꞌi Kapaneam.’”
  eng-WYC-2017: And he said to them, Soothly ye shall say to me this likeness, Leech,
    heal thyself. The Pharisees said to Jesus, How great things have we heard done
    in Capernaum, do thou also here in thy country.
  eng-WMBB: He said to them, “Doubtless you will tell me this proverb, ‘Physician,
    heal yourself! Whatever we have heard done at Capernaum, do also here in your
    hometown.’”
  zat-NTPS: 'Jesús guzre̱'' le̱'': ―Da líqueze le''e we̱le neda'' dizra'' nigá: Lue'',
    benne'' dxexúnu'' benne'' we̱'' ca'', bexún cuinu'', ne xe̱le neda'': Ca da bénentu''
