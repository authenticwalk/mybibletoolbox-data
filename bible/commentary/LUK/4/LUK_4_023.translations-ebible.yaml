    Kapernaum, komw pil wiahda nan uhdakomwiet.’”'
  maq-NT: 'Hane Jesús ne, cuitjin xu cachja me cojo xuta jan: ―‍Ngahan matsejen ne,
    ha hvë ta ngayun ne, cuinújun cojo ná cjua vihi: “Doctor, nircun suvun rë yojo
    nuju.” Hacuaha cuinújun nga cuitjin: “Xcusun xi camachaya niji xi canihñu ngajan
    Capernaum matsejen ne, hacuaha nihñu xcusun vëhë nguehe xi nangui nuju.”'
  hto-hto: 'Jira Jesús íaɨoɨna daɨde: —Uáfueza bie omoɨ daɨífɨrena uai cuemo mámeitɨomoɨ:
    “¡Ɨráredɨnona manóriacadɨmɨe, fueñe dama o abɨna jíllota!” (Comɨnɨ Jesús Juzíñamui
    oreca ua Crístona íaɨoɨ daɨíñenamona, Jesús bie izói daɨde. Mei afémɨe fia José
    jitó íadɨ, jɨáɨmana jíllotanideza.) Daje izói nɨbaɨ cuena dáɨitɨomoɨ: “Naui caɨ
    cacana Capernaumo ebire o fɨnócafue mai birui dama bie o jófuemo fɨnori.”'
  por-BRBSL: 'Ele disse-lhes: “Sem dúvida, vocês me dirão este provérbio: ''Médico,
    cure-se! O que quer que tenhamos ouvido fazer em Cafarnaum, faça também aqui,
    em sua cidade natal”.'
  ces-NKB: 'Tehdy jim řekl: “Jistě mi řeknete toto podobenství: ‘Lékaři, uzdrav se
    sám! To, co jsme slyšeli, že se stalo v Kafarnaum, udělej i zde, ve své vlasti.’”'
  cui-cui: 'Jesús barai barapomonae, jeye: —Metha pana netsipaebichipame icha be pocotsi
    diwesiyo iche xua pecayabara jʉta pepaebi diwesiyo xua ba jei: ‘Pon jiwi neyawʉbin,
    jinya coutha nayawʉbare’, xua ba jei. Barichi anoxuae pana nejam tsane: ‘Xua paxan
    pajume tan xua juinya Capernaum tomaratha exaname, barichinde xote exande jinya
    tomaratha’, pana nejam tsane, jei Jesús.'
  boj-2014: Onaqa Yesus na minjrej, “Niŋgi yawo anjam endegsib merbqab kiyo, ‘O yu
    qaŋgra tamo, ni ino segi jejamu gereiye.’ Osib niŋgi endegsib merbqab, ‘Kaperneam
    qureq di ni maŋwa babteqnam iga deqa queqnum. Maŋwa kere dego ni ino segi qure
    utruq endi babtim iga unqom.’”
  eng-OEBUS: “Doubtless,” said Jesus, “you will remind me of the saying – ‘Doctor,
    cure yourself;’ and you will say ‘Do here in your own country all that we have
    heard that has been done at Capernaum.’
  eri-eri: Ono wanenga, Yesus no benou lenigai, “Onou wa, tere fai-aita bagu beele
    lede waha tedu, ji la malalamudu lewagu ganga, ‘Dokta, Ne nage name gete gala
    figiniwau.’ Onodu tere lewagu ganga, ‘Ne dada Kaperneam langa ono wene waha, nomo
    beele ere amina isei. Waha bona, elebe ne name matane hugu belanga dada onounga
    onowau.’”
  aly-aly: Ra angkew ikwer-rnem, “Atha arrenhantherrenh iterl-areyel. Arrantherr ayenh
