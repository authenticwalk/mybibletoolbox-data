  spp-spp: 'Ka Yesu si pi pyi: «Mii à li cè na yii sí nde tàanlini jwo n‑wà mii na
    “Wempyiŋi, maye cùuŋɔ ma yabiliŋi” si mii cɛ̂ɛge na kakyanhala karigii yii à lógo
    na mii à pyi Kapɛrɛnamu kànhe e ke, na ɲaha na mii ɲyɛ a cyire fiige pyi naha
    na tukanhe na mà yɛ?»'
  zty-NTPS: 'Naž Jesusen'' gože'' ḻégake'', na'' wnné'': —Ye''le neda'' da'' ẕnnan:
    “Le'', benne'' žeyón benách ka'', beyón kwino''.” Ḻezka'' ye''le neda'': “Da''
    ka'' benlto'' beno'' Le'' ḻo yež Kapernaum, ḻezka'' ben ga ni naken lažo''.”'
  mek-mek: 'Iesu egaꞌina papiauꞌi mirakulo mo fekeisa keoma auga eisa puo epainiꞌi
    einaka, “Oi iꞌina iifaga ologo felo: Toketa, lai mopafeloimai alooma koa aisama,
    oi ifomu fopafelo kakauiso. Iifa gome maamiai laifania. Oi ega oniniꞌani oma koa
    iꞌopoga, pau lau eeuai iina oifa oma: Kapenaum taoninai kapaꞌina mo lokapaiꞌi
    fouꞌi alogo auꞌi, pau oi emu paguai mokapa amaisa ooma,” eoma.'
  aey-aey: Odocob uqa maaden, “Mele, age doc me je i matoqagan, ‘Hag me madec dana
    hinadodoc dewen eeldoga,’ toqagan. Odocob ageha odi ija matoqagan, ‘Ceteteh hina
    Kapaneam ono odom egina ene hinana jobon gugna ha odoga,’ toqagan.
  urd-GVH: उसने उनसे कहा, “बेशक तुम मुझे यह कहावत बताओगे, ‘ऐ डाक्टर, पहले अपने आपका
    इलाज कर।’ यानी सुनने में आया है कि आपने कफ़र्नहूम में मोजिज़े किए हैं। अब ऐसे
    मोजिज़े यहाँ अपने वतनी शहर में भी दिखाएँ।
  ycn-ycn: 'E Jesús quemari najló: —Imaje ca''ajná nojló, nula''acáloje ijló nacaje
    penaje. Apú a''acáloje rená que''ená ijló penaje, imá rijló: “Pusána''ajeri picá.
    Eco pitejmo''óta picó”, que imacá apujlo maárohua. Ñaqué ca''ajná imaje nojló.
    Imaje nojló ca''ajná marí que: “Caja huema''á riyucuna, nacaje pila''acare pajimila
    Capernaum e pi''imaqué huacajé. Chuhua pila''á maare pite''eré nacú piño ñaqué
    caja, que ca''ajná imájica nojló” —que Jesús quemacá najló.'
  djr-djr: Ga ŋayiny Djesuny walalaŋ buku-bakmaraŋal bitjarr, “Wiripuny mak nhuma
    dhu ŋunhi waŋa ŋarrakuny bitjanna, ‘Way marrŋgitj, ŋathil ḏukmaranhamirr nhunapinya
    nhe. Napurrnydja nhuna gan dhuwal ŋäkul ŋunhi nhe gan djäma yindiy ganydjarryu
    ŋunhalnydja Gapuniyamdja wäŋaŋur. Gatjuy mak, biyakiyi bili djäma dhiyalnydja
    nhokiyingalnydja nhe wäŋaŋur.’ Bitjanna nhuma dhu ŋunhi wiripuny waŋa.
  kvg-kvg: Yaq Yesu gezø-ein, “No mø̀tenøtén. Manqat ndøgo, ezoqa ndimanqate, no
