    cha.'
  not-NT: 'Aisati icantaigairi Jesos: —Aiquenta pingantaiguëna: “Agaguibegantatsiri,
    pigaguibegajima Obiro aisati pomatsiguengasonori. Poguibegaigairi matsiguenga
    cara Caperinaoquë. Atsi yamai pitasongante aisati yaca poboeborotequëca”.'
  plu-plu: 'Ig hiyapni henne, ig awna gitkis: ―Ay pahat yuwit patuwesbuhka ku pariye
    wis inpawa awna ku aysaw wis pukuhpaw gibohri pahapwi. Wis awna: “Ku pis igyerwa
    piyihekeputne, asá piyih pipit kite.” Ku apim inin yis awnanek inakni yuwit nuthu.
    Yis awna: “Usuh timé pak ku pis keh kaayhsima annut ayhté Kafarnawh ku pariye
    hiyeg amadgaya inin ka hiyá nikehka. Ku inyerwa pis keh annut ayge, uyá akki wothu
    pannu ay apit inin piwaxri ku kiney pis aymuhwa.”'
  iou-iou: Ude yäŋirä Jesutä nadäŋpäŋ kowata ŋode yäwetkuk; Ude yäkaŋ upäŋkaŋ intäŋo
    mebäri nadätat. Inä sära man ŋode api näwetneŋ; Gäk yäpätägak äma unita gäkŋa-tägän
    gupka täga yäpi täganeŋ. Kudän mebäri mebäri Kapeneam komeken täŋiri biŋamka nadäŋkumäŋo
    ude komeka kujat-ken ŋo udegän täŋiri kaŋ gabäna! Ude api näwetneŋ yäk.
  ntp-NT: 'Taidʌ ʌSuusi itʌtʌdai: ―Sʌʌlicʌdʌ povai iñtʌtʌaadamu aapimʌ: “Pʌssʌʌlicʌdʌ
