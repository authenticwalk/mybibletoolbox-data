    ngarl ilkwerrew-itwew!’ Arrantherr awew, ingwer-rnemarl angkerrenh, atharl arntety-rnem
    mwerrelenh tawen Capernaum-itwew. Arrantherr ayenh ayernem apek, athan alakenh
    mpwarey-angker. Arrantherr apek ayenh alakenh kwanthem, ‘Ngangkeray! Ntwa ingwer-ampeny-areny-rnem
    mwerrelenh! Nhenh-areny-rnem-alew?’
  wiu-wiu: Nitikoli okome kini pedoa ikina agale no-pala to̱opitikakete eya wa oi.
