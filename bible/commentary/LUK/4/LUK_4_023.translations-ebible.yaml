    nec, quequin mibitedishun tantiapec.'
  kjs-kjs: 'Go rabu nipumi nimu-para talo: Nimimi saa pi agale pagalimi kone salo.
    Gore dokta nipuna abala yaina ma-epeaaya leme kone salo. Go leme kone salo: Neme
    Kaperneam su-para napi pawade remaa pageme. Go pea-le neme go naana adare-para
    page abi pape leme kone salo lisa.'
  mni-mni: "Ibungona makhoida hairak-i, “Nakhoina eingonda soidana paorou asi haigani,\
