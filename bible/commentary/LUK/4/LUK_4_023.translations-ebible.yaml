    na''a zeh ndint''en.”'
  mio-NT: 'Ta cati ndico ra Jesuu chi ñi ti: ―Vasi cuhva ya cua cati ndo chihin yu.
    Cua cati ndo chihin yu ti: “Yoho doctor, na cua sanduvahun suvi ni chi maun.”
    Cua cati tahan ndo ti cha chini soho ndo ti cuaha xaan cha ni savahi ñuun Capernaum,
    ta na cua savaha tahin chacan ihya ñuin, cua cati ndo ―cati ra.'
  srq-NT: Jesús que ñee mbia je ra. —“Mbia mae sayã ngue eresaã saã Capernaum nae,
