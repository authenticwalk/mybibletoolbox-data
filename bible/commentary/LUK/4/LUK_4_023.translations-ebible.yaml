  rug-rug: 'Meke zama si Asa koa rini, “Gilania Rau sapu kote zama mae nia gamu koa
    Rau gua tozia sa zinama pesipesi sapu guahe: ‘Tie salaṉa, mamu salaṉa pulenigo!’
