  bco-bco: Eyo꞉ imo꞉wo꞉ a꞉la꞉sio꞉ “Gio꞉ nemo꞉wo꞉ mada a꞉la꞉sa꞉ma꞉ib, ‘Falela꞉sen kaluwo꞉
