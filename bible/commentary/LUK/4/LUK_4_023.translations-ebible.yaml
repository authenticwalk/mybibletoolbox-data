    mim dederne Ya''u hi''iyedi lolo Kapernaum.'
  gaz-gaz: Yesuusis, “Akka isin, ‘Yaa abbaa qorichaa, of fayyisi! Waan Qifirnaahomitti
    hojjechuu kee dhageenye sana as biyya keettis hojjedhu’ jettanii natti mammaaktan
    ani shakkii hin qabu” isaaniin jedhe.
  kud-kud: Eena iwalo aulidi, iwalo, ‘Bada yahanapuigomiu'o mata walo vegevegediyena
    amwalo auligau amwalo, “Owa tau'abiye namwanamwa ta'i, ainaena ubom u'abiye namwanamwago”.
    Na hinage mata yami walo teya ainaena amwalo auligau amwalo, “Paihowaowa wahiwahiyaladi
    dalava Kapeneum ainai upapaihowaidiwa, dova hinage upaihowaidi teina yada dalavane
    ainai”.
  urb-NT: 'Jesu pandu: —Amõma''e panduha ke ihẽ pe pepandu tar katu, aja akwa. Kuja:
    “Éi, paje! Nde juehe ejumukatu!” aja. Kuja ihẽ pe pepandu tar katu tĩ: “Kapana''ũ
    ok ta pe ma''e katu ame''ẽ ke nde erema''ema''e, aja jahendu. Aja se nde rekoha
