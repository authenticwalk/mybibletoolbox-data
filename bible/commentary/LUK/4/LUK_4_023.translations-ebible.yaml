    uhtutskway ep piw panhtinikaṅwo.'
  san-URD: تَدا سووادِیدْ ہے چِکِتْسَکَ سْوَمیوَ سْوَسْتھَں کُرُ کَپھَرْناہُومِ یَدْیَتْ
    کرِتَوانْ تَدَشْرَوشْمَ تاح سَرْواح کْرِیا اَتْرَ سْوَدیشے کُرُ کَتھامیتاں یُویَمیواوَشْیَں
