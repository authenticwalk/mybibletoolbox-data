    ni̱ seídóꞌo nduꞌu̱ ña̱ ni̱ keeón kua̱ꞌá nda̱ꞌo ña̱ ndato ñoo Capernaum, sa̱ꞌá
    ño̱ó kee taꞌánón ña̱ no̱ó nduꞌu̱, na̱ kúú na̱ ñoo miíón, ná kande̱ꞌá” ―kaá na̱.'
  pon-2006A: 'A Sises ahpw ketin sapeng irail, mahsanih, “Ele kumwail pahn padokohng
    ie lepin mahsen en karasaraset: ‘Sounwini, pein kamwahwihiukala.’ Oh kumwail pil
