  cak-SNT: 'Y ri Jesús xuꞌej chica: Inreꞌ vataꞌn ri ntiꞌan pensar chuvij: Doctor,
    taꞌnaꞌ curar-aviꞌ atreꞌ mismo. Ojreꞌ kaxan chi qꞌuiy milagros i-abꞌanun Capernaum,
