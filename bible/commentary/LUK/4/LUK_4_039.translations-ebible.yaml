  rus-SYN: Подойдя к ней, Он запретил горячке; и оставила ее. Она тотчас встала и
    служила им.
  mbh-mbh: Mako i mit totho a ni multhanginga aken nge, ma i vol ni peti velonga aken,
    mako i lo lelpot i, na a ur e avele na seng aken i plosa ma i monsi nge oa aning.
  bdd-bdd: Coinega Yesu ꞌiluhuwa, ma ꞌina ꞌebeꞌenoina deina ꞌitoholowa, ta lohalaina
    ꞌiloineya ma ꞌina lohalaina ꞌisawala, ꞌoinega wahineina ꞌitoholo ta ꞌadiwa ꞌiꞌatububuya.
  cbt-NTPO: Inaquë paaparahuaton, sapo a'naroáchin inquitërin. Noyatërin huachi. Nani
    noyatahuaton, inari chachin a'carin, o'shitërin, napotërin.
  rmy-SERVI: Вов тэлиля латэ тай прыпхэнда пхабаримасти тэ ачявэл ла. Тунчи пхабаримо
    ачявда ла, тай джювли екхатар ущиля и ачиля тэ стидэ важ лэн скаминд.
  srn-NT: Yesus go tnapu na en sei, dan A taigi a korsu fu libi a skin. Ne a korsu
    saka. Wantron a frow opo, dan a poti nyanyan nanga dringi gi den.
  cta-NT: Ndu̱ ti Jesús slo maꞌ ñaꞌa̱ tsa yu jiꞌi̱ maꞌ. Liꞌ nguaꞌa yu jiꞌi̱ tyiqueꞌ
    biꞌ, chaꞌ tyuꞌu tyiqueꞌ jiꞌi̱ maꞌ. Hora ti ndacaꞌa̱ maꞌ, nguaꞌni cña tiꞌ maꞌ chaꞌ
    caja xi na cacu nguꞌ.
  bqc-SIM: Yesu zɛ̀ aà mizĩ à gì mɛ̀wãapiɛ, ↄ̃ aà mɛ nìni. Wegↄ̃ↄ à fɛ̀lɛ
    blɛkɛ̀nɛ́.
  tcz-CHONGTHU: A-jalkhun komah adingin, akhosih chu aphoh thip tan ahileh akhosih
    chun amanu adalhatai. Chuin amanu athoudoh pai ngallin amaho ding anneh sem in
    apangtai.
  mar-mar: येशू तिच्याजवळ उभा राहिला व त्याने तापाला धमकावले आणि तिच्यातून ताप निघाला.
    ताबडतोब उठून ती त्यांची सेवा करू लागली.
  snp-snp: Loumato, amodoka oto yalo nedi minoto, ya ukana kala-kala limoma lo fuko
    edaito, ya fulo edeito wito, ayalo ya wenawamakafo nedito weni-neta ofo ki gedaiye.
  isl-isl: Jesús gekk að rúmstokknum og hastaði á sótthitann, sem þá hvarf skyndilega,
    og hún fór á fætur og matreiddi handa þeim.
  spy-NT: Wokōōyyoonyēē ꞉Yēēsu yēē kimii ꞉cheebyoosyeet ānkōōbēbēēto bōōrto. Kusob
    ꞉cheebyoosyaanaa areet akeenke ānkubāyiis.
  xnn-xnn: Dat sag-enen Jesus san in-ina et pagawisena san podotna dat mabanangon
    san in-ina et pakanena daida.
  mwe-mwe: A Yeshu gubhajinjile nikwaakotimila bhalwele bhala, nikushikalipila shilwele
    shila, gushaashoshile. Shangupe bhakongwe bhala gubhajinwishe, gubhatandwibhe
    kwaatumishilanga.
  tte-tte: Kabo ilau itolo salina mena yo me ana walo kaiwe iba, “Kasiebwa kulowasi.”
    Mwa yona wedowedolina imwawasi, kabo sauganane koina kedulumane itolo yo kan ipaisowai
    kaiweli.
  tcs-tcs: So Zizas bin go insaid ane em bin stanap klostu wea bed blo dat oman. Em
    bin oda da piba po stap. Stretwei da piba blo em bin pinis ane em bin gedap ane
    meke kaikai po dempla.
  hlt-THB: Cawh a kengawh dyi nawh satlawhnaak ce zyi hy, cawh a satlawh ce qoei tlang
    hy. Cawhkaw nu ce tho nawh a mingmih ce do a dan khqi hy.
  soq-soq: Ita Iesu alene me ituleidia bolawe wisene i tampelene dunelene polapola
    mampe badowa wane taneno i inalen. Tane i tauwadea enenwisene simbialene nana
    epelene wanamon.
  qub-qub: Chaura gueshyajman umpurcur Jesusga rupayta ollgöparan. Simonpa suyranga
    jinan öra allchacäcuran. Allchacarcurnaga paycunata juclla gararan.
  att-att: Á jimikkì si Apu Kesu sù babay nga nagiddá nga natakì, á gimmá na yù kulikuk
    na. Á dagarágâ nakkáppù yù babay, á gimikkáng laguk nga minay namagon, tapè mepakkákán
    ira.
  bki-bki: Naruei Yesu binimei jikili ju tivelinio ka tira neibano, ana mo naio mil
    berbure mieiano nei, ana niabene binimei menini nonovio bereio, naio mijog bo
    bereio, ana jumolu, ba milaii salo sinaniano.
  bqp-bqp: Yesu zɛ̀ala à gì mɛ̀wãna pìinɛ, akũ a mɛ̀ɛ kɛ̀ sã̀na. Zaa gwe gↄ̃̀nↄ
    à fùtɛ à pↄ́ble kɛ̀ńnɛ.
  mcp-mcp: Yésus mú shísh kə jwaagʉwo nyə́dɨ́, ŋkáánd nə ayɔ̂ŋ nə yɔ̂ŋ. Ayɔ̂ŋ nə yɔ̂ŋ
    mú bɨ́d nyə. Mudá wɔɔŋg mú wɔɔl cé nə cé tɛ́ɛ́d ntâg ŋgə́lə ŋwa njugú wáŋ.
  hat-hat: Li panche sou malad la, li pase lafyèb la yon lòd. Lamenm, lafyèb la kite
    li. Menm lè a, madanm lan leve, li resevwa yo.
  npl-NT: Jesús omotolo inawak n siwatl iwa okinawati n totonik makisa. N totonik
    okiski iwa imona n Pedro owalme iwa opé kintekichiwilia.
  bgg-bgg: Ai è wuii srane hò-amuii biang moe shii riu ne hakhang jishii khia bo è
    giung. Ji-è giung shii hakhangzia pha ji de hò-amuii è khia dun, chiih-è ai khthiie
    sieng srane ithek shii chie niing pha rab phi.
  eng-TCENT: So he stood over her and rebuked the fever, and it left her. At once
    she rose and began to serve them.
  eng-BSB: and He stood over her and rebuked the fever, and it left her. And she got
    up at once and began to serve them.
  cpu-NT: Joyootashitanakaro onoryaakara, kempivaitaka iriñaashincheenkatatyeeromi
    saavakitaantsi. Eshitakotanake osaavakiveta, piriintanaka amenayetavakeneri ompaitya
    ompavakeriri.
  san-ASM: ততঃ স তস্যাঃ সমীপে স্থিৎৱা জ্ৱৰং তৰ্জযামাস তেনৈৱ তাং জ্ৱৰোঽত্যাক্ষীৎ ততঃ
    সা তৎক্ষণম্ উত্থায তান্ সিষেৱে|
  tac-NT: '''Liko Esúsika rojpóchaga chujkíbale alé a''bé ''lige ma''chí pale alué
    nayulí inawí regá anegá: ―¡A''rewa ye mukí! ''Liko alué mukí yati sa''wile iná.
    ''Lige yati asísiga kógile go''ame alué ralámuli alemi mochígame.'
  eng-WEBPB: He stood over her and rebuked the fever, and it left her. Immediately
    she rose up and served them.
  gfk-H: Io, ga tur huteta tana gaam tigal sasei no malahau, ma no minaset ga pataam
    talur ia. Kaikek at no hahina ga taman tut gaam tur lah bia na tagurei ira nian
    wara diet.
  viv-viv: Au Yesu gina giꞋodutagodi au wowodi ana lukalalava gihawatana be gituluna.
    Ada auheꞋama himidi be hivebutu adi wakawaka adiga hikidewedewena.
  yao-yao: Nipele Che Yesu ŵaiche ni kwajinamila, ŵachikalipile chiboko nombecho channesile,
    papopo jwankongwe jo ŵajimwiche ni kwatelechela.
  tgp-tgp: Iesu mo turu na pahisa vatana, mo kilau sivo isana, ale mo r̃ule nar̃ihi
    seserei atu, ale seserei atu mo malue isana, ale vahatea purongo mo turu mo tapulo
    tatamahuni na hara hinau.
  auc-NT: Ëñëninque Itota tömengä weca go gongæ̈ninque daicawo inte pïinte baï äninque,
    Idæwaa impa, angä dæ batapa. Ïninque tömengä gancæ badinque ængæ̈ gantidinque
    tömënäni beyæ̈ cæcantapa.
  kbc-NT: Odaa Jesus jiɡ̶igo. Niɡ̶icoteta naɡ̶ajo iwaalo, odaa ja dakagitedeloco,
    ja iiɡ̶e me noditice dapicoɡ̶o-lolaadi. Odaa aɡ̶ica daɡ̶a leegi ja icí, odaa ja
    dabiditini, ja doolaɡ̶atema Ǥoniotagodi idiaa lokaaɡ̶etedipi.
  bmh-bmh: Yesus nug Saimon nugau tanau air ebeu mui gabuai dareun waugab simai tapai
    daimai, go ebeu gusig ze aureun. Aurina, go ebeu pigai utei waneun. Air ebeu go
    uteimai waneun, air go gue asaimai, ipal dudu agal ee mis maimai, gumarai dareun.
  ctu-BL: Ñuc wa'al Jesús ti' t'ejl x'ixic, tsi' tiq'ui jini c'ajc. Jini x'ixic tsa'
    lajmi. Tsa' ch'ojyi ti ora. Tsa' caji i we'sañob.
  meq-meq: Yesu a lətse, a ye ka təv ŋgay. A ye naha na, a guɗuk faya. A ŋgərəz ka
    maraɓaraɓ niye ta gədaŋ. Tsa na, maraɓaraɓ niye a ndala abəra ka ŋgwas niye. Kwayaŋŋa
    a gatay mbəlok.
  noa-H: Magbaawai hi werba jẽer sim bigaau dʌnʌʌuwimawia chi k'ʌʌumieg k'ĩesir hiek'abaawai
    warre chi k'ʌʌumie meeudʌbaadëjim hanaabá. Mag k'ʌʌumie meeudʌbaadeewai hag bʌ̈rre
    p'iidʌwia ham jãhogaagpajim haajem.
  alp-NT: Yesuse Ikele me matabinane mere eni maka ntulure esi leine. Eleki Yesuse
    Ilepa kena na elake kena Iono imise bei musute, eleki makerake mere sirike sosoli.
    Matabinane mere ibetu sosoli eleki ilayani Yesuse kai tamata meru.
  san-VEL: tata.h sa tasyaa.h samiipe sthitvaa jvara.m tarjayaamaasa tenaiva taa.m
    jvaro.atyaak.siit tata.h saa tatk.sa.nam utthaaya taan si.seve|
  kbq-kbq: Jisasi'a ana a'te vuno, teveha kri huntegeno fanane higeno, ame huno ana
    a'mo'a otino ne'za kre'zmante'ne.
  kbh-kbh: 'Chora Jesús chë s̈ocábioye yojotsejbéna y tojánayana: “¡Calentora mojuaná
    ca!” Y chë calentora tbojtsanóbojuanañe. Y cachora, cha tojtantsbaná y tojanonts̈é
    chënga jobuácuedana.'
  ron-LSB: El a stat lângă ea și a mustrat febra, iar aceasta a lăsat-o. Imediat s-a
    sculat și i-a servit.
  pon-pon: I ari koti don i majani on jomau o, ap madan ko jan, i ari madan paurida
    papa irail.
  nhe-BL: Huajca Jesús mopacho campa huetztoya huan quinahuati nopa tlatotonilotl
    ma quisa. Huan nopa tlatotonilotl quicajtejqui, huan nimantzi moquetzqui nopa
    sihuatl huan pejqui quintlamaca.
  sps-sps: Ya naa to sa tsutsun panan a fetan tsunia, Ya tsue ets'ets of to na faadis
    naus osing a moun to. Sen tsun ana fisikii naus osing towa, ya tsun to sa kakoun
    of ratuari na kainy ainy.
  wnc-wnc: Iniwa natake kuke mait sikut tapae wesim yuke maitna sandekngaman mait
    taknga tewan kuwan enake nanam tandakngayamukut.
  bus-bus: Yesu zɛ̀àla à gì mɛ̀wãaa pìnɛ, ben à mɛ̀ yĩi kũ̀. Zaa gwe gↄ̃ↄ à fɛ̀ɛ
    à pↄ́blee kɛ̀ńnɛ.
  gub-BL: Upu'àm Zezuz oho iker haw pe tupaw huwake. Uze'eg ahyahy haku haw pe. A'e
    'ar mehe we hakuir kury. Upu'àm wi kuzà oho temi'u iapo pà. Uzekaiw Zezuz wanehe
    kury, temi'u imono pà wanupe kury.
  imo-imo: Aku wali yu lerimuna pumbe angilipelie kuro pora niwi nimu wali kangi tipe
    torumu ulumu pora nimu. Kano ambomuni tumbi tipe ola angilipe wendo ombalie, oringi
    iyema langi tipe nokopa molorumu.
  boj-boj: Onaqa Yesus a gilsiq uŋa maiyej qaji aqa areq di tigelosiqa anjam segi
    minjnaqa aqa jejamu kaŋkaŋ di koboej. Onaqa uŋa a tigelosiqa naŋgi iŋgi goiyetnjrej.
  eng-DRA: And standing over her, he commanded the fever, and it left her. And immediately
    rising, she ministered to them.
  knf-knf: Kë aşë juţ ţi ñaaţ uŋ, alëbar na pmaak, kë papën ţi a. Ţi dko mënţ kë ayootan
    Ŧimoŋ abi naţa naţa ajun pwul baka iko ide.
  san-KHM: តតះ ស តស្យាះ សមីបេ ស្ថិត្វា ជ្វរំ តជ៌យាមាស តេនៃវ តាំ ជ្វរោៜត្យាក្ឞីត៑ តតះ
    សា តត្ក្ឞណម៑ ឧត្ថាយ តាន៑ សិឞេវេ។
  arn-NT: Feymew Jesus nagkintufi ti kuse, fey werküfi ti aling kutran ñi tripatuael
    ti kuse mew, fey tremoltuy ti aling kutran mew. Feychi lelen mew müten Simon ñi
    llalla witratuy ka pürüm eluwi ñi poyeafiel ta Jesus.
  zas-NT: Zianz basajb loj Jesús lod nagaꞌman gunabeeman yarii xliaa guin, abiꞌ bariin.
    Loj hor ziigajc bixcheman guzuloj cudëëman ni gaw reeman.
  ken-NT: Arɔk, ate nɛku bɛkɔk ɛbhɛn yi achi arɛ bhʉ́rɛ́. Achyɛ ɛyɔŋ bɛ mbʉ́ɛ́p wu
    ándɔ́ yí. Ámay. Afaté akʉ nɛnyíɛ́ abho mɛne bhɔ.
