  ctp-NT: Mduun ti Jesús seꞌen nskwa neꞌ kula kanꞌ ñaꞌan ꞌa yu ꞌin neꞌ kula kanꞌ.
    Bra kanꞌ ykwiꞌ yu loꞌo tikeeꞌ kanꞌ, chaꞌ tyoꞌo ran ꞌin neꞌ kula kanꞌ. Bra ti mdyituun
    neꞌ kula jyaꞌan laa Simón, yꞌni kuwe tiꞌ chaꞌ kaja chinꞌ nan ku neꞌ.
  bre-BRG: O vezañ eta aet a-us dezhi, e c'hourc'hemennas d'an derzhienn paouez, hag
    an derzhienn a yeas kuit diouti; kerkent, hi a savas hag a servijas anezho.
  opm-opm: Potperhan oh uhe pat dahnong rosa uhe duup oh tandeipat Gin mama ina harsup
    go uhnong ma sut pat oh gin uhnong mandam timbas ham sonmur por imtiporhan ama
    ina harsup oh timbas hatporhan uh asut orhor kapkap masasa den temaro hama ihirnong
    pandengopri.
  bvr-bvr: Lika nipa a-bamuna, a-jinyja gata nipa jiny-yunyapa, lika gu-jobujobuna
    gun-gata gu-derda, lika gu-bona achila. Lika warrika nipa jiny-jarlmunapa burr-wuna
    jiny-bona balaja.
  wal-wal: I matan eqqidi, qoxuwaanne mishuwaa agga gin, mishoinne qoxoi o aggiis.
    Sohuwaara denddada etayyo ootta aggaasu.
  shj-shj: Na mägädokol todu zäce na maduxsi ka bäxadic lay wundung täce. Na käccogos
    cangäsa tiyati cawexse täsa.
  zad-NT: Na'ch wbig' Jesúza' kwite'na' gana' die' na' bsheshlene' dii ḻana' na' bichejan.
    Na' lii biyaste noola' wzoloe' bene' dii weej wdaogake'.
  kmg-kmg: Eme eki fowecko raširâ erao daperâ huc dâŋ mucneme behewec. Eme ŋokac e
    biac faherâ nânâ rike gumec ejarewec.
  aso-aso: Neꞌmine likevo aza ogo veneꞌ neida ote mino aꞌmine okoꞌnouꞌ oloꞌ lo minineꞌ
    initeꞌ nene mate-delive lo amuzonga lo-davo okoꞌnouꞌ oloꞌ lineꞌ nene osuꞌ lo-dineꞌ.
    Neꞌmine ogavo veneꞌ aza liteꞌ lo oto ngeleꞌmize lamineꞌ ogo nasahiliꞌ o-ngedo
    minineꞌ ve.
  uli-uli: Yesa loh sala su lengachel bet we giyal ngo yesa hachuya yael fefel we
    tomay. Sala chuyloh molwe bichikeral, iwe sa chemdah chog sala ffaor mekla yebe
    hammal ngalir.
  nin-NT: I Yesu rri ku kukri nu unddu ku abubo a kurr wa, na ddu ivri yi di i bu
    huzzu ku. Ivri yi huzzu ku jiji. Uwa gru na zzu ba ila.
  tgk-tgk: Исо болои сари ӯ хам шуда, табларзаро манъ кард ва он тамоман нест шуд.
    Зан дарҳол бархеста, ба меҳмоннавозӣ машғул шуд.
  acu-NT: 'Tinamtai Jesús Simónka tsatsari tsuweak tepamunam weri tsuntsumrua: Tsuweamuram
    michatrata, tama kakarmachu michatramiayi. Tura wári wajaki irasartas taarun yuramiayi.'
  cak-WNT: Y Riya' xluque' ka riq'ui ri yawa' y xubij chi tiq'uis el ri c'aten chrij.
    Y can xu (xe) wi c'a xubij queri' ri Jesús, can yac'ari' tek xq'uis el ri nimalaj
    c'aten chrij ri yawa'. Y ri ixok ri', can yac'ari' tek xbeyacatej pe y xuchop
    yerunimaj yerilij apo ri Jesús y ri ye benak riq'ui.
  ebk-ebk: Uy tenmakchug hi Jesus as nan sag-un nan fiafiai, ya kuna pay finilin nan
    puchotna ay makaan, at nakaan. Nafiannangun nan fiafiai ya nunsakiana as kanuncha.
  spa-PDDPT: Se inclinó hacia ella, reprendió la fiebre y la sanó. De inmediato, se
    levantó y les servía.
  tke-tke: Ahisusedhaga vaaligi muredda, ageemelile, ahithonga wi nipaddawe nimwihiye;
    omwihiya, oyila. Mowaaguva ovenya, wambeela waakamihedha aliwa.
  ruf-ruf: Apfo kaghenda kema habehi na mai ayo, kaukembela utamu. Nawo utamu umlawa,
    bahala kenuka, kandusa kuwatumikila.
  gun-gun: Ha'e ramo ituia katy ojero'a vy ipire raku pe ijayvu atã ramove oaxapa
    vyvoi. Ha'e rire'ive opu'ã vy ojapo mba'emo ha'e kuery pe.
  agu-BL: Cwe'n tzun c'o'lok Jesús, nin oc tan laje'n len yi yabil twankil. Jalcunin
    tule'n yos tu yi xna'n. Qui'ct nin k'a'kl ban, nin octz tan chic'a'che'n Jesús
    nin e' wantz ta'n.
  isn-isn: Ingi u-Yesu akamuhugela, akamupatya Indwala ikahega hapuu na akimika akatula
    mitamila Itunda
  ilo-ULB: Isunga timmakder ni Hesus iti sibayna ket tinubngarna ti gurigor, ket pimmanaw
    daytoy kenkuana. Dagus isuna nga timmakder ket inrugina nga pinagserbianna ida.
  pir-NT: Tiquina yahuri bato tiquiro ticoro cahapʉ esa, ujuayere suru dutiahye. Tiquiro
    sa suru dutiri bato ticorore ujuaye surua waha, duita quehnoa wahahye. Ticoro
    sa waharo wahcã nuju sa, ticorota tiquinare ihyayere peoahye.
  anv-NT: Ájɔ́gé mbɔ, Jisɔs akwilé ajyɛ tɛne ji né nékuú né mmyɛ né mbaá
    yi abɛlé. Anyá dámáa gefwine gebyɛ́ ji mmyɛ ne mendée yimbɔ akwilé ka achyɛ́
    ɛbwɔ́ menyɛɛ́.
  sab-NT: 'Gire Jesu jo oga ankwallage kodi, Jesu gerudu nganagda ole: —¡Joga siere
    muingage! Gire nganagda ulita jo siere blike muingage, sugeti ama cheguni noni
    chku gdate gire ama bli jinadu Jesu alin kaire kwian na ulita alin.'
  tmd-tmd: Aliö rɨmɨn, nuŋ mö ap rɨmɨn wöröxmɨdöŋ aku il yöra hön, ap rɨmɨdöŋ aku
    yadyöxmɨn nugugɨrön, mag akwör nugwo röböx duöŋa. Nugwo kömö nɨgmɨn, öbɨlön, nöbö
    mö hö mɨdim akuyöbö ñɨgö ap mag röŋa.
  acr-NNT: Ekꞌu ri Jesús xyuxiꞌ puwiꞌ, xuqꞌatej ri aqꞌ chirij y jelaꞌ xikꞌow ri aqꞌ
    chirij. Na jampatana xyaktaj rixoq y xujeqo kebꞌunimaj.
  kpg-kpg: Jesus ga menege adu gi mee, ga helekai gi di magi welengina gi ulu mai
    gi daha. Di magi welengina gu ulu mai gi daha, mee ga ala aga, ga nnoo i nua,
    ga hagamaamaa digaula.
  taj-taj: जमाहेन्‍से येशू सिमोनना स्‍युमीला ङामरी फेप्‍सी छवादा म्‍हासी निउ भिसी
    सुङ्मा थेला छवा म्‍हाजी। ओच्‍छे सिमोनना स्‍युमी तुरुन्‍तन रेःसी थेनीगदेदा क्‍योङ्बारी
    छ्‌याइजी।
  avt-avt: Hɨrak ken kerp menep yeno mɨre kerek mɨte hɨre wɨnap wɨwaaiyem em, hɨrak
    katɨp menmen enum, te hɨram menke mekeipnɨwe. Wasenum hɨre wekrit te hɨre wewetɨr
    menmen wekepi.
  cbk-cbk: Entonces ya anda le na un lao del cama y ya dale orden para sale el calentura.
    Y enseguidas ya sale el calentura, y el suegra di Pedro ya levanta para sirvi
    canila.
  uig-ARA: ئۇ ئايالنىڭ بېشىدا تۇرۇپ، تەپكە تەنبىھ بېرىۋىدى، تەپ شۇئان ئۇنىڭدىن كەتتى.
    ئۇ دەرھال ئورنىدىن تۇرۇپ، ئۇلارنى كۈتۈشكە باشلىدى.
  tuf-tuf: Chícayat, Jesús ey acor cujacro. Ey acor cur catrun tiuír chihr áyjacro.
    Jesusat eyta chihr ayat tíucan bar etchacro. Restá sicor bar tan jájacro. Eyta
    tan jaquir yehnjacro. Yehnár car Jesusin acu ira anir wíjacro.
  abx-abx: Sanglit, duguk-na si Jesus i maburong ngan agmandaran-na nga a'ala' i kalintura-na.
    A'ala' i panas-na ngan agpanginanoy to dayon pagkiwa para si mga iya.
  mco-NT: Chi Jesús yhuindacy ma je' yhuinduu, ix'ojy je toyɨɨ, e jadu'ñɨ ñajxy. Chi
    je' mɨc'amy ypɨdɨ̈gy, yajcay yaj'uucy ajcxy.
  bsp-bsp: Kɔ Yesu entilsərnɛ wəran nwɛ k’ɛŋgbəŋ-gbəŋər fiba fafɔkɔ, kɔ fiba fəsak
    wəran nwɛ. Gbəŋcana babɔkɔ kɔ wəran nwɛ ɛyɛfɛ k’eyerəs afum yeri.
  kqf-kqf: Yesu i nawa waivini i kenakenana diyanemo i moito bi gaugaululu i kaipasine
    te waivini ya gose kamaḡe. Gaugaululu waivini i gose bi tana maḡemota i kena moito
    te i waikanidi.
  cpb-NT: Roiyotashitanakawo omaryaakaga, kemewaitaka richeraimotakityeerome katsiirentsi.
    Etsiyatakotanake osaawakiweta, piriintanaka aminawakeniri oita ompawakeriri.
  aon-aon: Aria anan nanak neyotu hurukatin um agundok okwok kweshuhw um aria naho
    ehudok arugeh hanegok iri. Aria okwok yopuk abom aria kwakitak kwape kwonekumam
    worigun.
  hus-NT-2005: Kutpan tám na Jesús xon ti kʼwajat an yaꞌul, in utsaꞌ an kʼakʼlách
    abal ka wékʼon ani támkʼi ti wékʼon. Chʼakay tám an mímláb ani tujey ti tʼójontsáb
    kʼal an mímláb na Jesús ani nin juniktsik.
  mig-NT: Te ni̱ kandita‑ya̱ núu̱‑ñá, te ni̱ ka'a̱n xaa̱n‑yá nuu̱ kíji‑ún. Te ni̱
    kee‑ni ki̱ji‑ún‑ña. Te ni̱ nduko̱o‑ni‑ña. Te ni̱ jatíñu‑ña núu̱‑yá jíná'an‑ya̱.
  bps-bps: Taman fdadong Dyisas di gumilean, na dekan lamwà i init lawehan, na magwè
    i initan. Na gasil kenen mték, na fles mlé dale knaan.
  mbs-mbs: Penga niyan, dimoton si Jesus kandin, aw migpetunung te keinit te lawa
    din. Pegketà migkèpiya sikandin, aw minenaw amon meg-inang te kànen i Jesus aw
    menge doma din.
  tof-tof: Da Yesu oya minggüpanan anenórr da güb azid we agórr wagó, “Azid, ma oya
    zumgat!” Wata we zumgatórr. Wa dümdüman we bupadórr, da ibü alo kla we nganinóp.
  cme-NT: U kã ka ture ciɛŋo yudɔrɔ‑i-na, a nuola jarma‑i. Ciɛŋo pãŋ da u fɛrɛ terduɔŋgu
    faŋgu-na. Wuɔ sire tuɔ ce ba nersĩnni‑i.
  sus-sus: Isa to ti a xun ma, a naxa wɔyɛn na fure ma, fure naxa a bɛɲin. A naxa
    keli keren na, a kuri so e bɛ.
  pon-2006: Sises ahpw ketin keieng mpe oh mahseniong karakaro. Karakaro ahpw sarasang
    reh, e ahpw pwourda ni ahnsowohte oh papah tohn imwo.
  dad-dad: Anĩ nigin, Jesus ĩ itirne ken, bouwa uruwa dagi ou fiyẽ di, itornen. Age
    fe di, kayau anĩ kaisã bagai fã yale, aruneid yalen.
  zab-NT: Jesús guzurlony ax gunabeeny ibicá xliaaqui ax gubicá xliaaqui. Hóracqui
    güeste bnietqui ax guzulo bíub laadeb.
  jae-jae: Tec Jesu kêtu gasuc gêja e gêôc gadê eŋ, go gec biŋ ŋawajaô ma gêwi eŋ
    siŋ e gacgeŋ gêdi sa mêŋgêjam sakiŋ êsêac.
  ksd-ksd: I tur pa pirana, ma i tigal ra malamalapang, ma i oton muka; ma i tut,
    ma i kudakudar ta diat.
  msm-NT: Migpadani si Jesus aw domoyi sikan bujag no mighibat aw sugu no magawang
    sikan hingyow. Duon-dajun naulian sikan bujag. Migbangun sikandin aw honati din
    onsi Jesus to pagkoon.
  myk-myk: A Yesu di shɛ leele wu ɲuŋɔ ni, na jo ni fanha ni na ceefuuro ti ti foro
    wu ni. A ceefuuro tʼi wu yaha. Taapile ni a wu yìri, na labye ɲɔ kɔn, na pu keree
    yàa.
  sbe-sbe: Ede ye lau kalinawai na ye dunedobi na ye hedede meta gwagwama wa ye pesagabaei,
    na kasiyebwa wa ye gehe. Na mahanana ne unai ye tolo ede ye haitalaidi.
  mcr-mcr: I tquaŋguwäŋga, Iqu äwäqe, apäkä ii-säŋä qäqiqi ätqäuqe, yaqä huätä wätŋqänä
    kukŋuä yäŋänäqŋqä ätukqe. Iqu e tquaŋga, yaqä qäpu eqaŋgi, ii äŋguä maqänä imänäqe,
    ymisaŋä näwinyä imäkekqe.
  cux-NT: Jesús can'dii yā naachi canéé n'daataa miiⁿ ní caⁿ'a yā chi cuavii 'iiⁿ'nūⁿ
    miiⁿ. Hora miiⁿ 'iiⁿ'nūⁿ miiⁿ chivii yeⁿ'ē tá. N'daataa miiⁿ ní hora miiⁿ ncueeⁿ
    nuuⁿ tá ní diiⁿ tá mandados yeⁿ'é 'iiⁿ'yāⁿ s'eeⁿ ní ca'a tá chi che'e yā.
  tur-YTC: Yeşua kadının başucunda durup ateşi azarladı, ateş de kadını terk etti.
    Kadın hemen ayağa kalkıp onlara hizmet etti.
  san-ITR: tataH sa tasyAH samIpe sthitvA jvaraM tarjayAmAsa tenaiva tAM jvaro.atyAkShIt
    tataH sA tatkShaNam utthAya tAn siSheve|
  bel-N: І, стаўшы каля яе, Ён забараніў гарачцы, і пакінула яе, а яна, адразу ўстаўшы,
    паслугавала ім.
  sch-sch: A kôla avan dinga, a ritun hah a ngoa, a natna, harenghan a hong boia,
    ânthoia anni ngei sin a tho pe ngei zoi.
  mic-MIQNT: Se'sus eliet gigjiw ta'n elisinnij aq gisa'toq na epsimgewei jigla'sitn
    na e'pit. Smtug menja'sit aq poqji lugowaji.
  huu-NT: Naiñaiño dɨne Jesús jaillanona, ie uai lluamona, naie duicodɨ oni jaide.
    Ieconi naiñaiño jillode. Abɨ cuariñede. Naidacaillanona, guille fɨnuanona, ie
    jofomo itɨnona ecade.
  jiv-NT: Jesussha jaa tepan tsuntsumprua tsue̱mun “michatrata” tímiayi. Tutai nú
    chichamaik nuwa̱sha michatramiayi. Nú chichamaik nantaki nincha ayurawarmiayi.
  otm-NT: Nu ra Jesús bim 'bäpʉ mi 'bɛn'a ra hyɛ̨nni, nɛ bi ma ngue da bøn'a ra pa.
    'Bex bi bøn'a ra pa, hin hapʉ xʉn ʉ bʉya. 'Bex bi ndants'a ra xisu nɛ bi hoc ran
    sihmɛ, bi 'uįn'ʉ.
  dah-dah: Irkeb kuŋ gasuŋmiŋ ketalde huwarde urguŋ kaŋ keneŋbe aygaŋ go kwep irde
    takira tikeb tubul tiyyiŋ. Irkeb bere gobe goyare po huwardeb Yesuya yeŋya wayamiŋ
    mar goke biŋge kayyiŋ.
  tnk-tnk: Iesu revən mərer pen ipaka tɨ prən nəha ia kwopun ramapri ikɨn, mɨnise
    nemhəien, nənə nemhəien raraka irə. Təkwtəkwuni a prən nəha rɨskəmter, mɨnasui
    raka nəveɡɨnien sənənraha.
  kpr-kpr: Iesu ava ningido ira, nunda dengesida fetedo, kovionoghae tamo vevera aikena
    setiri darigiri jebugusira. Jebugedo, anakora nu eredo bayau simbugedo nemokena
    futusira.
  san-IAS: tataḥ sa tasyāḥ samīpe sthitvā jvaraṁ tarjayāmāsa tenaiva tāṁ jvaro'tyākṣīt
    tataḥ sā tatkṣaṇam utthāya tān siṣeve|
  nho-nho: Jesus ni hano no tuu i te kina te ffine naa e moe raa no nutua a Ia te maki raa
    ki hakataha, teenaa ki hakataha ai te maki naa. Te ffine naa ni masike lokoi i te saaita naa
    no kaamata te tattaa naa kaikai naa tama i te hare naa.
  gym-NT: Ye erere Jesu nikani, namani jänbtä Simón köbrän merire ye ken, käkwe drangwan
    juanintari Simón köbränbtä. Ye btäräbe, drangwan nikaninbe batibe btä, namaninta
    kuin batibe, namanintabe kuinta amne nükani dikekäta krö, nikani mrö känene niaratre
    bukakrä.
  azg-NT: Joꞌ sindyooꞌcya jon nnon juu tsanviꞌñeen, sityiaꞌ jon tycuꞌñeen na quinduiꞌhanꞌ.
    Ndoꞌ ninñoonꞌ ntjo ya ntcüeꞌhin. Jnanquintyja juu, sijñꞌoonꞌ juu na tcüaꞌhan.
  bhd-bhd: तै खड़ो भोइतां तैसारे पासे फिरो ते बिमारी झ़िड़की, ते तैसारो सारो भुखार उतरी
    जेव ते तै खड़ी भोइ, ते तैन केरि सेवा केरने लगी।
  too-NT: Lā' Jesús taquilhpūtalh a'nlhā ixmā' lā' lacaquilhnīlh huan tachi'chīxni'
    lā' mixli. Chu līmaktin tā'kaquī'lh huan puscāt lā' tzuculh cāmāhuī'.
  ind-AYT: Lalu, berdirilah Yesus di dekat ibu mertua Simon dan membentak demam itu,
    dan sakitnya pun sembuh. Seketika itu juga, ibu mertua Simon bangun dan mulai
    melayani mereka.
  cjo-NT: 'Roeyotashitapaakawo, ikantapaakiro: —Ari opeyaneeya pijaawamerikiri, petsiyatakotanee.
    Roojatzi opeyantanaa, tekatsitanee; okatziyanaka, opaeyawakirini rowanawo.'
  nsn-nsn: Temaeit Iesu ke la tur tabara tono uaton, kare meneng louara toro mat,
    karo hiliu ro mata tatanon. Inggon ke tur kaingua kompe, kare kaleuatoro teres
    nieinisin.
  san-DEV: ततः स तस्याः समीपे स्थित्वा ज्वरं तर्जयामास तेनैव तां ज्वरोऽत्याक्षीत्
    ततः सा तत्क्षणम् उत्थाय तान् सिषेवे।
  tna-NT: Da su Jesús epuna naja su janariati putsu, neda jubida d'ayatana. Beju epuna
    saisiana. Da su netiana putsu, epuna saida bapirutana huecuana.
  lid-lid: Eme Jises edek ili ka-au sau hawen, ma tiye sahou nyarahan i ta sik nane
    dah. Ano ma badan anyala, ma iy suri iy le eme loke, ma iy amekes noro nyamon.
  wim-wim: Yaa, nil Jesus.ana wanch alpan alantan iiya aꞌ angman nungantang than aꞌ
    ngunthaman pentath ngangk nungantam anpalana, an nil min paththam ngul ween. Aꞌ
    nil ek-a, aꞌ may ngul aath-aath thanang.
  zga-M: Pwu, u Yisuakhang'elelela, akhadukha ihoma yikhandekha. Pwu akhima akhatengula
    ukhuvavombela.
  yom-yom: Wuyinama va kaba, wutemina zinzangala ayi ziawu zitumbu kumbika. Buna nzitu
    wu Simoni wutelama mu nsualu ayi wuba kubikila bidia.
  san-SIN: තතඃ ස තස්‍යාඃ සමීපේ ස්ථිත්වා ජ්වරං තර්ජයාමාස තේනෛව තාං ජ්වරෝ(අ)ත්‍යාක්‍ෂීත්
    තතඃ සා තත්ක්‍ෂණම් උත්ථාය තාන් සිෂේවේ|
  yut-yut: Aba Yesu uŋun mɨŋat da kapmatjok paŋkɨ agek gɨptɨmni kɨndapmɨ sogɨt uŋun
    pasɨl ɨmjak do tebai yagɨt. Yaŋban sotni pasɨl ɨmɨŋakwan uŋudon gɨn pɨdaŋek japni
    paŋkosit agɨt.
  grc-BYZ: καὶ ἐπιστὰς ἐπάνω αὐτῆς ἐπετίμησε τῷ πυρετῷ, καὶ ἀφῆκεν αὐτήν· παραχρῆμα
    δὲ ἀναστᾶσα διηκόνει αὐτοῖς.
  cpc-NT: Joiyotashitanakawo omaryaaka, kimiwaitaka iñaashinchiinkatatyiiromi saawakitaantsi.
    Kaatakotanaki osaawawita, piriintanaka aminayitawakiniri oitarika ompawakiriri.
  nhg-NT: Yejuatzi onepiechuluc cöneca yaja oyeya. Cajajuaque inu totunealestle, hua
    totunealestle oquecö. Entunses yaja sa nima omie hua tieintlamacaya.
  nya-nya: Ndipo anawerama nadzudzula malungowo ndipo anamusiya. Anadzuka nthawi yomweyo
    nayamba kuwatumikira.
  ngu-NT: Jesús ohuajnopachoj itech on sihuatl niman quemaj ocajhuac on totonqui para
    ma cahua, niman on totonqui ocau on sihuatl. Nimantzin yejhua onoquetzteu niman
    opeu quintlacualtia.
  kup-kup: Tahan pi sat añ pop arusik orat hehaek nakoe rouvat lam mid mid pov bon
    tapanez mañah. Tahan añ pop tin ravat bal hahapuh parum gipiz bareñat tezat manahan
    nah.
  jid-jid: Yesu aki ni kotuma nda gboshishi ni meme brji nda zu zazabi du bri niwu;
    ba wu ton wa he naki niwu ana wu nton a dalu fara sru biri ni wuh.
  wmw-wmw: Basi, Insa akimwinamira karibu yake, akamuru homa ire inlawe, neyo ikinlawa.
    Kwa mpunde noure, iye akilamuka, akanza kuwaudumu.
  gmv-GGM: Izika iziko shiiqqidi hokidi micha harggeza seerides. Micha harggeyka yedin
    heeraka denda eqqada imathata mokadus.
  ssg-ssg: Jises tu pape enepe tel tinun ape i tumei xaxaweni nax. Ti naxe tinun tahawa,
    tel hehin xahat hahutuia ape i apeseni analato.
  zpo-NT: Jesús mwii lo me, nu mgalno xaa xlee, zee mroo xlee cho me. Nu gorzee nguxche
    me nu mzaa me kwaan ndaw re xaa.
  poy-poy: Yesu kagenda na kagoloka pakwegera na yomberi, kakukalipira kupyupa kulii
    na kupyupa kumleka. Palaa mawu uliya kimuka kawatendera.
  qwh-NT: 'Jesusnam qeshyaqman cuquicur, queno nerqan: —Amana fiebrïnatsu. Jinallachomi
    fiebrenqanpita warmi cachacärerqan. Tse öram sharcur, pecunata sirwerqan.'
  gaw-gaw: Aeg amu Jesus Nug noa, gumiṯa hibaiṯa dayaya he, oḏe uuiṯe, nug paha aha,
    ahilag e babaiṯom.
  nca-nca: Nekoyi uyaro taŋgímo kaŋero se khumo ŋu qene yiní kini tiní pare ŋu waka
    ta otoqoro o qoyemboro roŋgaruwaró.
  zpz-NTPP: Orzeꞌ gazeꞌ nu gua Jesuuz bzaab tily mi lom. Orzeꞌ bicy mi mandaar nu
    gruu zig zeꞌ. Orzeꞌ bruu zig mi. Gazeꞌ nu lueg la weshtem, nunu brugyiꞌ rzu bich
    mi nu nac dey.
  mkj-mkj: Jesus ken sohla ipoa apel ruwoj karkarro. Karkarro injang ipen liho, ih
    ken pwohrda apwali arai.
  zac-NT: Iurní bëaꞌchi më, guná më lu narac lluꞌu. Fuertë guniꞌi më lu shldi. Lueguë
    bëruꞌu shldi. Lueguë lueguë guashtë́ naꞌa nu bëdëꞌë naꞌa nagáu raiꞌ.
  kyg-kyg: Uno agenopalegamo he tino maiꞌnenoꞌaeꞌmo, hano hino, huno ha paiꞌnigeno
    amuko hauꞌniya yaꞌamo hano huꞌnigeno malage huno he tino uno neꞌyaꞌmo alo huno
    apateꞌniye.
  kmk-kmk: Utdi ummadani si Jesus sit masakit ot binilin na dit pudut un kumaan ot
    dagusa naid dit pudut na. Dagusa gummangun dit bakbakot ot ummoy nangisagana’t
    kinan da Jesus.
  cao-NT: Jatsi jahuë naquëtë qui Jesu jiconiquë. Jicohax jahuë oxati tapaí ja niiniquë.
    Jatsi quiha jahuë iqui qui Jesu chaniniquë ja janacano. Jatsi ja janacatapiniquë
    ra. Bamahaxma tsi ja niiniquë. Jënima ja ini quiha. Niixo tsi jato qui oriquiti
    ja taaniquë pa.
  bbr-bbr: Jisas nukas Saimon nukan tanau asir sip orip nini rawon siakup tone tai
    raumara, kiro sip sakau ämän auruwon. Aurnuk, kiro sip kurte ute manowon. Kiro
    sip asir utomara manowon, kiro asir ko siräumara, karauk roat akan o mis momara,
    kamware rawon.
  inb-inb: 'Chi­ura Jesuska, chi ungug­pag­ma kailla­iaspa, kumu­rispa nirka: —Kai
    rupai anchu­rii. Chi­ura­lla, rupai anchu­rirka. Anchu­rig­lla­pi chi warmi, ata­rispa,
    mikui ianuspa, karai kalla­rir­ka­kunata.'
  hrv-hrv: On se nadvi nad nju, zaprijeti ognjici i ona je pusti. I odmah ustade i
    posluživaše im.
  box-NT: Ó o vaá zon á lií lúnlúrá a ɲúhṹ yi ò o bía le le tɛ̀ɛnì lé
    o yi, á le dɛ̀ɛnía ló. Mí lahó yi ó o hĩ́nɔn nɔn ho dĩ́nló ɓa yi.
  ote-NT: Nuꞌbú ra Jesu bi ma bá nu, bi ndoqui ne bi japa ra nzø da ntsaya. Y ꞌbestho
    ra oraꞌa̱ bi tsayabi ra nzø, ne bi nanga núꞌa̱ ra ꞌbɛhña̱ pa bi hyocui te da ziꞌʉ.
  wnu-wnu: Irab yamangar eng inab igama saberi qani et naget mi sier eng nob qamara
    qoorei. Qoa yamangar eng mom uberet ne mani yamatar igoai.
  zam-NT: Sya, mbii gax Jesús co'te' nax xna'zap Mon. Mteyac Jesús guna'. Leque hora,
    ngro xlé' guna'. No ngo che guna'. Mbli guna' cas mèna.
  zyp-NT: Zisu tah a bung hno ka, a sawnah khah raw ka, a sawnah taco a thlaw. Sungkheh
    tah ka tho ka, aaning sahlo cawh a tangtui he.
  sey-NT: Ja̱ maca Jesús su̱ña dahuë ju̱ꞌiconi ñaquë su̱ña dahuëre piꞌra saouna, su̱ña
    dahuë peocopi huëni a̱ore neni a̱o.
  nvm-nvm: '@see-verse:LUK.004.038'
  mps-mps: Te we pageba Jisas aga dolalugi pelama, “Te dwai gasi, nago te we taga
    pao,” Jisasgo te po wali. Te po obaso, te gasigo te we taga pali. Tama tilama,
    te we polo tama ma hogoda sanama, be page asali bidi dabe nai ula mabo sę ela
    bilali.
  seh-seh: Yezu alimira nkhundu mwa ntenda, akotama mbapwekera nthenda, iyo mbinsiya.
    Pa n'dzidzi ubodzi-bodzi ntenda alamuka, mbatoma kuaphatira basa.
  pab-NT: Hatyaoseta xane tityoa exehokotyoakala haliya hoka irae watere hiye. Hoka
    wátere tyoteheta enonitata, hoka tityoaheta rotita hoka enakairaha tyoma.
  llg-llg: Yesus nambadeik neu koi bifin, de Ana husi heni sumaik ndia neme ina lasik
    ndia mai. Ledoeik ndia boe oo, ndia sumain mopo heni tutik. Basa de ana foꞌa tutik,
    de neu tao nanaꞌak fee sala.
  kyf-kyf: '-Zezu kwlia ɔ -gʋ ''wʋ, ''ɩn ɔ nɛɛ ɔ kusulo -yla wɛlɩ ''tɩtɛ nyaɛ: «-Ɩn
    ''bhʋ ɔ -gʋ la.» Ɔ gba ''saa tɔʋn, ''ɩn we yia ɔ -gʋ labhʋ. -Bha -bhlokpadɛ ɔɔ
    ''ŋwnɔ -sɔa ''wʋ, ''ɩn ɔ yia wa -yla pipie bhli.'
  tpi-tpi: Orait Jisas i go sanap klostu long em na i tok strong long sik i mas lusim
    dispela meri. Na sik i lusim em, na wantu dispela meri i kirap na i redim kaikai
    bilong ol.
  mih-NT: Ta i saa ra Jesús nu catuu ña, ta i catyi ra sihin cuehe cuan vatyi naquita
    si. Ta i quita cahñi cuan sii ña. Ta zuun ñi cuhva cuan i nduvita ña, ta i zavaha
    ña sa casi ra.
  qvh-NT: Say fiebrita Jesús olgutupaptinmi Simonpa suedran jinan höra aliyasquergan.
    Aliyarcurnami micuyta paycunata garargan.
  kms-kms: Pugri bu Jisas ni nde tumo nondo, num te simbe nindiny di ni si riraq.
    Muq ni num oghi di brequne wes wiyo, mir wem me.
  agn-agn: Napalenget si Jesus ong silid tang aglolbogan tang mepet ig inordinan na
    tang kinit ang magpoas. Ig nagpoas ka kaman tang kinit na. Oman dayon dang nambangon
    tang mepet ig nagasikaso ong nira.
  nhi-NT: Jesús inauac omocuilpachoh uan occhicaucanotz in totonqui, uan in totonqui
    oquicau. Uan in siuatzintli sanniman omoquitzteu uan opeu quintlamaca.
  ttc-NT: Ntons te Jesus owok laq'chet, b'ix oxik tk'ulu' mandad tzan tel te kyaq
    b'ix te kyaq owel ti'j. B'eyxnajji te xuj ojaw wa'let b'ix owaq'ik tzan kxik tk'a'cha'.
  dan-1931: Og han stillede sig hen over hende og truede Feberen, og den forlod hende.
    Men hun stod straks op og vartede dem op.
  kwj-kwj: Ete wowani ri ini ti tukuyandau topowa takai ri etisini tini saindau tape
    hi o tini ya ri sawe. Wowani o tape hi tini saindaro ti ya humbu. Wokowani metengei
    ete o humwe saini wui ahirahi ti ya ti wonda.
  vie-OVCB: Chúa đến bên giường quở cơn sốt; lập tức bà hết sốt, đứng dậy tiếp đãi
    mọi người.
  kze-kze: iséna kwenópa'a téna kokotánkontavena séna ánásaao súwana minkókótámba
    ánásowana usásinkwena toómbá agaimái tímakaiye.
  lbk-lbk: Sinmag-en si Jesus ay nangoschong ken siya, ya yinangyangana nan pochotna
    ket ay nenkakkakaan. Ala na ya fangon sa na't panganen chaicha.
  mto-NT: Vanꞌit tseꞌe je̱ Jesús du̱nu̱viijntk je̱ ta̱ꞌa̱xta̱jk je̱tseꞌe je̱ ja̱mpaꞌam
    du̱pavaajñ je̱tseꞌe je̱ ta̱ꞌa̱xta̱jk du̱nu̱vaatsnit. Vanꞌit tseꞌe je̱ ja̱mpaꞌam
    ñu̱vaatsjini. Jatyji tseꞌe je̱ ta̱ꞌa̱xta̱jk pyojtu̱k je̱tseꞌe pyattoꞌnijidi.
  bzh-bzh: To meya nare dus mekepë yi ya vu, log petupek raḳ nivanë, lob nikul ya.
    Log avëh kedi raḳ pevis beneyeh nos in losho dega.
  guj-2017: તેથી ઈસુએ તેની પાસે ઊભા રહીને તાવને ધમકાવ્યો, અને તેનો તાવ ઊતરી ગયો; તેથી
    તે તરત ઊઠીને તેઓની સેવા કરવા લાગી.
  jvn-NT: Gusti Yésus terus nyedeki sing lara nang sebelah sirahé, terus nundung larané.
    Wongé terus waras menèh lan terusan waé ngladèni dayoh-dayohé.
  byr-byr: Yɨdaanganna kyeꞌ sahɨrɨyaba aya kɨba gaidavaabɨna yɨna yaka bɨꞌbɨꞌnalaaya
    saꞌ maanga wɨdɨna. Sareꞌ bɨꞌbɨꞌnalaaya saꞌ yagalyaꞌmakuna. Yuna sagaasagaaꞌ aꞌmwe
    dazaꞌ dɨkaaꞌna yɨna yaka kumɨnne wapaaya yovɨrawakɨna yaꞌ.
  ian-ian: Lɨla ngwaymba laataa lɨga yelogwen kat kai wandɨ, kwo lɨlɨ. Lɨ laataa ndi
    kat kɨgɨnda kwutaa kwilɨ.
  hun-hun: Jézus mellé állt, ráparancsolt a lázra, és az elhagyta őt. Ő pedig azonnal
    felkelt, és szolgált nekik.
  mcf-NT: 'Simonën nachi yacno choash dayunquio nidtuidec: —Chumbocquid dauebudta
    —Esus quenubi badedquio dauebudpanëdash. Adec dauebudash nidtoshon codocashun
    Esusbëd icquido pemepanëdash Simonën nachin.'
  kjs-kjs: Yesu nipu mo yaina kome enana reke re-para puma mo yaina-para rakepema
    lo agale lakalisa. Go rabu-le mo enana yaina perekelema pora pamuma nimuna eda
    ele kiritao saasa.
  mni-mni: Maduda Jisuna mahakki manakta nontharaduna mahakpu thadoktuna chatkhinanaba
    arum aduda yathang pikhi. Amasung maduda arum houramba adu phajaduna mahakna khudak
    aduda hougatlaga makhoibu thougal toujare.
  yad-NT: Saraniñuvejada ji̱ta nanutuunu, sanique̱tya̱da varirya nanusaduyada, raparu̱yada
    variy nadiva. Nanunubesubeda varicha̱ra̱ju̱, nanupotyadeda variy jasiryi Jesúsveda.
  mxb-NT: Dá ni̱ na̱kuíi̱n ndei Jesús noo̱ kánduꞌu̱ ñáꞌa̱ ñoó. Dá ni̱ saꞌanda na̱
    choon no̱ó kueꞌe̱ dáa̱ ñoó, ta kúú ni̱ ya̱ꞌa vaan. Ta kúú vitíꞌón vá ni̱ nda̱ko̱o
    ñáꞌa̱ ñoó, dá ni̱ ka̱sáꞌá kénduua̱n ña̱ kasáꞌan na.
  pon-2006A: Sises ahpw ketin keieng mpe oh mahseniong karakaro. Karakaro ahpw sarasang
    reh, e ahpw pwourda ni ahnsowohte oh papah tohn imwo.
  maq-NT: Hane xi quiji cavutsejenya xu Jesús xcun nahya rë Simón ne, cavatëcja me
    chíhinsuë xi má rë xuta changá vëhë, hane cavetjuxin xu chíhin jan tsëhë me. Hane
    hora vëhë ni ne, cavisatjenhnga nahya rë Simón cavetsihin cafahacuenda me cjuandaja
    xi sahmi me cojo yëjë ni me xi cafehe jan.
  hto-hto: Iemo Jesús aféngomo ana áɨnozillano ie onoɨ llɨ́ɨnote. Afe llezica ie abɨ
    cuarilla llɨ́ɨcaide. Iemona afengo jíllobicaide. Daɨí daɨna llezica afengo náidacaillano
    afémacɨ jitaica raa baɨ atɨde.
  por-BRBSL: Ele ficou em cima dela e repreendeu a febre, que a deixou. Imediatamente
    ela se levantou e os serviu.
  ces-NKB: Postavil se tedy nad ni, pohrozil té horečce a [ta] ji opustila. A ona
    ihned vstala a začala je obsluhovat.
  cui-cui: 'Jesús imoxoyo caquita uncua pentasipatha. Jesús domaetha namchi, jeye:
    —Barapowatha jopa bayatha yacacaewiyande, jei Jesús. Domae aichurucuae. Nainya
    barapowa nantacotaxuba. Bapoxonae bapowa pexaewa apata barapomonaetha.'
  boj-2014: Onaqa Yesus a gilsiq uŋa maiyej qaji aqa areq di tigelosiqa anjam segi
    minjnaqa aqa jejamu kaŋkaŋ di koboej. Onaqa uŋa a tigelosiqa naŋgi iŋgi goiyetnjrej.
  eng-OEBUS: Bending over her, he rebuked the fever; the fever left her, and she immediately
    got up and began to take care of them.
  eri-eri: Ono wanenga, no goidu hinemu langa oto bona, taura wa no aita waha awa
    tuwei nomo bona danga bagu ngira tuwai. Saini wahanga la, taura wa aita awa tuwainga,
    fasadu onou jaidu nebere da haiya nagai.
  aly-aly: Ra rtney-alhew akelty arntety ikwer-itwel, rap angkew, “Ipmelha! Tyerrelha
    ikwer-they!” Arwapeny tyerrelherl-alhew arntety ran, rap ywerrerl-alhew-anem.
    Akelty rap akwentenhey-alpew, amern-anem ikwer-rnem anthew.
  wiu-wiu: '@see-verse:LUK.004.038'
  swe-swe: Han gick fram och böjde sig över henne och talade strängt till febern,
    och den lämnade henne. Genast steg hon upp och betjänade dem [började servera
    sabbatsmåltiden som var förberedd sedan dagen innan].
  cth-cth: Jisuh ni hote napui teng a kangdue teh, patawnae hah a yue navah, ahni
    teh tang a dam teh Jisuh a khetyawt.
  mti-mti: Meve me yuwat amipam egave kwanasig dig wane, sira yuwat amipam me yankwene.
    Me tatevit owan yoig amatog waita wanne.
  pad-NT: 'Oniaroa, bivi''omaki kania okhamiha ada Jesus. Bini''ahi: —Barava, akara''o''a
    gamo kania! Jorakia radaha''ihi ida kidibarava. Gama''ihi ida Simão kamasodini.
    Va''ora kahinanika''ihi.'
  twi-twi: Ɔkɔɔ nea ɔda hɔ kogyinaa ne nkyɛn, teɛɛ ɔyare no ma egyaee amono mu hɔ
    ara ma ɔsɔre maa wɔn aduan dii.
  hlt-hlt: Anih te a pai thil tih tloh te a ho daengah anih te tloh loh a hlah. Te
    dongah pahoi thoo tih amih te a kok.
  tbz-SIM: Kòo sĩ́nnɛ́ o ĩ́nkɛ̀ kɛ́pɛ́i mmumɔmmú kɛ̀ mùu deè, kòo pɑ̃̀nkɛɛ ítɛ́ kɛ́wɑɑ́
    mbɛ̀ bo di mù.
  san-GUJ: તતઃ સ તસ્યાઃ સમીપે સ્થિત્વા જ્વરં તર્જયામાસ તેનૈવ તાં જ્વરોઽત્યાક્ષીત્
    તતઃ સા તત્ક્ષણમ્ ઉત્થાય તાન્ સિષેવે|
  amx-amx: Jesu rang marl kwer-warn angath-irretj-alhek. Rang angkek, “Kwereng arratemel
    alhay!” Marl rang parrp mwerr-irrek. Rang kemerremel irnek, kwer-penh rang mern
    ineh tjang-itek.
  ake-NT: Mɨrɨ a'tai, Sises e'mʉ'sa'ka'pʉ ite'kwe' piyau. Mɨrɨpan uya pana' pe ikɨɨi'manin
    pɨ', “Ereuta'!” ta'pʉ. Mɨrɨ a'tai rɨ, iyereuta'pʉ. Inke pʉra rɨ iye'mʉ'sa'ka'pʉ
    to' mʉta'napai'.
  qvn-NT: Niräriptinmi gueshyagcagman ashuyur, Jesusga chay acachay gueshyata piñaparura,
    jinaman chaylam cuticarura. Chaura sharcurcurmi atendichracuyta galayucun.
  tku-NT: Jesús taquilhpūtalh jā ixmā'lh ē lacaquilhnīlh ta'jatat ē tapānūni'lh chī
    ixmacscutla. Xamaktin tā'kaquī'lh puscāt ē tzuculh cāmāhuī'.
  bjk-bjk: Io, ixo tun lexe ine ma ixo köö a malao, ma a lelewi ixo kawam kalik ine.
    Ma saxit mon ixo taru kaa ma ixo urulo rua tabaa idi ma nien.
  msy-2020: Ezɨ Iesus amizimɨn mɨn tugha aviragha akar gavgavimɨn an arɨmariam batoghezɨma,
    arɨmariam ghu. Ezɨ amizim zuamɨra dɨkavighava me bagha daghebagh amuava me ganɨdi.
  bpr-bpr: Na fdadong Dyisas déé di gumilèan, na dekan lamwà i init i libun ayé, na
    ta mkah i kinitan. Tadè kenen mték, na fles mimò dale knaan.
  rmy-VLAKH: Вов поджыля латэ, запхэндя насвалимасти, и насвалимос ужыля. Вой андэ
    кодья вряма вщиля и ля тэ подэл пэ мэсали.
  cle-NT: Mɨ²ja̱³ gá⁴jmeé³ na³hi³² Jesús ja̱³ rúh⁴ñi² mɨ́³ ja̱³, duh³ gá⁴liúy² hi³
    dxɨɨ́³ ja̱³. Ja̱³ba² gá⁴guaay⁴ dsaá¹ hi³ chie̱é̱yh¹ mɨ́³ ja̱³. Xé̱yh² ba² mɨ²ja̱³
    gá⁴bɨ́y² mɨ́³ ja̱³ duh³ gá⁴cuó³ cá⁴dah²eéh² diáh⁴.
  txq-txq: Yesus neu nambariik deka neu mamana susungguk tatain, boe ma Ana husi kalua
    heni hedi sumaik numa ina lasik mai. Hatematak naa oo hedi sumain mopon tutik
    ka boe. Boe ma nambadeik tutik ka, de neu sadia nanaꞌak fee sara.
  aaz-aaz: Naiꞌ Yesus annao nhake nbi koi je matan, rarit nriuꞌ napoitan maininit
    naan. Oras naan amsaꞌ, maininit naan namneuk nain naꞌko bifee mnasiꞌ naan. Rarit
    in nfeen ma nabarab bukaet neu sin.
  qup-NT: Chaymanta Jesuska kayllayashpan chay unkushkapa kuchunpi kumurishpa sinchita
    rimarka kalinturanka pasananpa. Chay rimashkanllapi kalinturanka pasarka. Chasna
    kalinturanka pasashkan ratulla payka atarishpan Jesusta tukuy wasinpi kahukkunatapas
    mikunata kararka.
  dop-dop: Ḿpʋ́ɣʋ́ Yesu luŋɑ ɩ tɔɔ nɑ ɩ́ kɑlǝnɑ wɑtʋ, nɑ tǝ yɑ ɩ tɔɔ. Tǝnɑɣɑ ɑlʋ kʋlɑ
    kpɑkpɑɑ nɑ ɩ́ cɑlǝsɩ-wɛ.
  azb-azb: İsa ona yaxınlaşıb qızdırma xəstəliyinə qadağan etdi və qadının qızdırması
    düşdü. Qadın o anda durub onlara xidmət etməyə başladı.
  eng-DBY: And standing over her, he rebuked the fever, and it left her; and forthwith
    standing up she served them.
  guo-NT: Jesús najʉlt Simón paem okxot. Jawʉt waxae to'apon japow boejthʉlaliajwas.
    Do jawʉt, japow kamta chiekal boejthʉs. Jawʉt nantow. Do jawʉtbej, japow pajut
    naxaeyaxan athukow Jesúsliajwa, asew jiwliajwabej.
  hla-hla: Ba nonei e na tuolna i rehina inana i tanen, me abisena u hiski i peisana
    tahol. Bu hiski e la ba nanen, ba tahol e topei takeito me hanou ranen.
  mav-NT: Mi'i hawyi Iesui toto ra'yn Simãu sakitu ewawi. Mi'i hawyi wãi'e i'ahu hawe
    hawyi tokosap meremo ipiit sakup hap. Mi'i hawyi waku ra'yn. Tehãite meremo hawyi
    iãpe­'ok'am getap wiat topotpap hamo õ'ẽ haria eropat hamo.
  kpf-kpf: Oi Yesuŋâ gootŋan âi kinŋâ mâsek den dukui birâŋaŋgip. Oi ambân zo zorenâk
    zaat nalem om ziŋgâziŋgâ oip.
  ppo-ppo: Atétepa, a̧ kale so molepaae fóló hemene doropóló, kale soné tiki supu
    dere kisi bete foné salemó, kemeyalepó. Atéteretamotóró kale so a̧ turukó holóló,
    atimamó o̧la kaae sóró biliyóló melalepó.
  hin-2017: उसने उसके निकट खड़े होकर ज्वर को डाँटा और ज्वर उतर गया और वह तुरन्त उठकर
    उनकी सेवा-टहल करने लगी।
  wol-KYG: Mu dikk, tiim soxna sa, daldi gëdd tàngooru yaram wa, tàngoor wa teqlikook
    moom. Soxna sa jóg ca saa sa, di leen topptoo.
  bef-bef: Yesu ai ana aꞌmo koꞌehinalo buto ho tiloto ana nobesinanamofihi ka emekiꞌehina
    yabe. Ya higo ana nobesinana heꞌmi etoto nobigo analo meleꞌisi ana aꞌuba ho tiloto
    noseꞌna leꞌmo lele huto epila epila huꞌehina yabe.
  amm-amm: Nosai no mo; aumoifa tola tumoki, imo amiyo ai mo tolosuwasoki, au momono
    mo futo. Lolai siyaso auwonisiyouki, koloni ta na notiki.
  rmy-CHERGASH: Vo banđilo paše late thaj zapovedisardas e groznicaće te mućela thaj
    e groznica nestanisardas. Voj odma uštili thaj ačhili te služil len.
  zaj-zaj: Yesu keza kema behi na heyo, kaikomhokela ija ihoma, imulawa, kenuka na
    kuwasang'hanikila.
  chq-NT: Joon gangatyéen¹ Jesús tyani lɨ raain¹ 'ido. Joon ga'wó² 'e tyíi²in do.
    Joon gajeen'²¹mo. La tsifu joon garóon²o joon ga'láa² 'wii²¹² 'e unjíi¹mo 'in
    tsá² do.
  swp-swp: I totoro sine wa gegesina eai, gigibori wa i ribagigiri; abo i lautom;
    ma esega sine wa i torohai i heaeaiedi.
  bjr-bjr: Mifa iriseenoo mina qaari aaqa oonureenoo mi auriranara qaoo qufanoo taikoofanoo
    mi anaaseefa aaqee findifinoo narana deedaqamasee niminau.
  aby-aby: '@see-verse:LUK.004.038'
  eng-YLT: and having stood over her, he rebuked the fever, and it left her, and presently,
    having risen, she was ministering to them.
  jni-jni: Ma bussarka ukono, uceki me. Abini me ma hiri ma tubi we katuma.
  kne-kne: Sinmag-en si Jesus sin binmabaktadana et inbilina ay makaan din podot na.
    Nakaan ay dagos yan kabangon et doy ay pakanenas daida.
  tgj-tgj: Nw ho ninyigv dookulo aala daktoku okv tamiram a ninyigv lokv vngroto vla
    yamto. Tamiram v ninyigv lokv vngro toku, okv nw vjakgobv gudung toku okv bunua
    dvnamtvngnam jirap toku.
  gui-NT: Jayave Jesús ojo cuña oia pe jare jei jacu opɨta vaera chugüi. Jayave jacu
    opɨta chugüi. Jayave jupiveiño cuña opúa jare omee mbae jou reta vaera.
  quc-TT: Ri Jesús xqet chuxukut ri usok ri ujiꞌ ri Pedro, xresaj bꞌik ri yabꞌil che
    ri ixoq. Ri ixoq aninaq xwaꞌjilik, xuꞌpatanij.
  heg-NTPO: Kon Yesus lako dil se maan in nini ka suut ta, hidim nulut puting in metes-otot
    na deng blalan bihatang na. Nol na kon, un in heda ka ilang meman. Kon nam un
    hangu meman le lako mana in kaa bel one.
  ptu-ptu: Iya le'ba'um lako sa'de petindoanna indo baine ke'de' anna nasuai lao sakinna.
    Iya tappa masapu eta siaham sakinna lambi' bangommi maläppu' anna tappa nabela
    ma'tahia.
  bzd-NTPO: Eta̱ Jesús e̱' wöéwa ie' ki̱ ta̱ duè dalölö uñéitö ta̱ ibuanene. E' bet
    ta̱ ie' e̱' kéka̱ ta̱ ilè yulémiitö ie'pa a̱ ñè.
  kwf-kwf: ꞋUnaꞋeri goꞋo sa Jesus leka ka uu Ꞌi ninimana ꞋifitaꞋi kini neꞋeri, ma
    nia ka fiꞋi balufia na ꞋakoꞋakoꞋanga neꞋeri faꞋasia. Ma na Ꞌafe neꞋeri ka Ꞌakwa
    naꞋa, ma nia tataꞋe ka duꞋuru, ma ka kwatea naꞋa fanga fuada.
  eng-WYC-2017: And Jesus stood over her, and commanded to the fever, and it left
    her; and anon she rose up, and served them.
  eng-WMBB: He stood over her and rebuked the fever, and it left her. Immediately
    she rose up and served them.
  zat-NTPS: Jesús gubigue̱'e̱ cuite̱', na' gudil-le̱' da la na', na' bedxúaj na. Ca
    ná'queze bexásate̱', na' guzú lawe̱' dxuseni'e̱ da xelawe̱'.
  spp-spp: Ka Yesu si file u na, maa fànha cyán cifwure na, ka ti i láha u na. Ka
    u u ntíl'a yîri na sore pi á.
  zty-NTPS: Wbiga' Jesusen' gan die', na' bḻiže' da' ḻa da' yoe'e. Ḻa' bežojten. No'len'
    ḻa' wyastie', na' bsí'ni'e da' bdáwgake'.
  mek-mek: Ega puo Iesu Saimon gafa eega elao, mape kaina eapa, eaisopu penia kai
    ega isapuai isafa egaꞌina efinaisa gapealai eoma. Ega aisama egaꞌina isafaga papie
    epuaꞌafuga. Ke fiakoa mo papie eꞌuegekae foꞌama egakunia Iesu fou keagu auꞌi epeniiꞌi.
  aey-aey: Odocob Jisas uqa hagca caja ninijen uqa limei cabal qeihna tawimei hag
    eu cahacdu madon, “Hag, qila culduga,” don. Odocob hag deweg dainca hulen eu culdeceb
    cajimei sab jec saciadumei cewel uaden.
  urd-GVH: उसने उसके सिरहाने खड़े होकर बुख़ार को डाँटा तो वह उतर गया और शमौन की सास
    उसी वक़्त उठकर उनकी ख़िदमत करने लगी।
  ycn-ycn: Raú ri'ijná rohua'ajé tára'ajo. Rihuacára'a jelo'ocajo ja'apaca ruliyá.
    Raú ja calé rimata'á ruliyá. Ejéchami rócho'oco, rutamáca'atacaloje najló a'ajnejí
    penaje.
  djr-djr: Ga ŋayiny ŋunhi Djesuny marrtjin, bala yan dhärranan nhanukal galkin, ga
    dhunupan ŋayi waŋanan nhanukal ŋaŋ'ŋaŋ'thurra yarrkmaraŋala ŋunhiyi gorrmur'nhany
    rerriny. Bala yan dhunupan nhakun ŋuriŋiyi rerriynydja ŋanya ganarrthaŋala, bala
    ŋayi yan ḏäwalayinan. Ga dhunupan ŋayi ŋunhi miyalktja rur'yurra, bala galŋarrarrayurra
    ŋathawnha walalaŋgalaŋaw, ga djägan ŋayi gan walalaŋ, ŋathan walalany gurrupar.
  kvg-kvg: Yaq ndego tuqá avønin-té genø-itán, sasa mo꞉foe, enqoni ndøgo, ivøve
    manqat vømbō-ein. Yaq enqoni sègembo-navøém. Yaq ndugu até gundigu, gè-itán,
    ndigu lou vøzø̄ta.
  rug-rug: La turu se Zisu pa kalina sa teqe tanisa barikaleqe, meke norea Sa sa minoho
    pude beto. Noso sa nunuare, ke tekulu sa barikaleqe meke va togai sa si arini.
  hop-NT: Noqw pam put aw wunuptut, mukituyat mēwa; noqw pam put mātavi, Noqw pahsat
    pay pam wuhti wunuptut, pumuy amumi unaṅwtavi.
  san-URD: تَتَح سَ تَسْیاح سَمِیپے سْتھِتْوا جْوَرَں تَرْجَیاماسَ تینَیوَ تاں جْوَروتْیاکْشِیتْ
    تَتَح سا تَتْکْشَنَمْ اُتّھایَ تانْ سِشیوے۔
  heb-LB: ישוע עמד ליד מיטתה וגער בקדחת. מיד ירד החום, והיא קמה ממיטתה והכינה להם
    אוכל.
  caf-NT: '''Et kw''usuti yuzih nininya ''ink''ez yutus chah tez''a. ''Ink''ez dada
    hukwa'' yudáni hoh ndi nezul ye nduda, ''i yuts''ahanádoolts''it yúlhni, ''ink''ez
    buts''ah hanaídelts''ut. ''Et ''ahoh dinadija ''ink''ez hubugha ná''unt''ai.'
  mio-NT: Tuhva ra nu caa ña, ta sanduvaha ra chi ña, ta ndico cahni chi ña. Tacan
    cuu, ta ni chacuinda ña, ta chaha ña cha cua cachi ra ta ra.
  srq-NT: Jesús que oso nyibi earõ nda. Ñee ngue eracu je ra. —Etiba, ɨ que ee ra.
    Eracu que huɨ esɨ Jesús cheẽ nguire ra. Ari que juã cote ra. Mbae que echao chao
    mbia chɨurã cote ra.
  kje-NT: Enime'ede Yesus na'uraniyedi nin namkuru onno la nohiyedi nin kini'ir rinna
    manha me'e de moluwedi. Ideweni ne maeke onne namaka la na'akene hanana'an hi
    ra'an.
  gaz-gaz: Innis isheetti gad jedhee, dhagna gubaa sana ifate; dhagna gubaan sunis
    ishee dhiise. Isheenis yeruma sana kaatee isaan tajaajiluu jalqabde.
  kud-kud: Eeta Yeisu iluwu yana aba'eno vahalinai itowolo, na tau'ala'alawowoline
    iwalowei na tau'ala'awawowoline i'o'ovine, na wahiuwa itowolo ta adi ipapaihowaine.
  urb-NT: 'Pe, ixoty oho. Hake pu''am u''am rahã, pandu: “Eputu''u ipe” aja. Pahar
    hakuha maha oho ipe. Pahar pu''am. Pe, a''eta mi''u Simã pen me''ẽ me''ẽ a''eta
    pe.'
  fra-LSG: S’étant penché sur elle, il menaça la fièvre, et la fièvre la quitta. A
    l’instant elle se leva, et les servit.
  san-HK: tataH sa tasyAH samIpe sthitvA jvaraM tarjayAmAsa tenaiva tAM jvaro'tyAkSIt
    tataH sA tatkSaNam utthAya tAn siSeve|
  cak-SNT: Y jajaꞌ xluquie-ka riqꞌuin ri niyavaj, xuchꞌolij ri cꞌatan ri cꞌo chirij,
    y ja xqꞌuis-el ri cꞌatan ri cꞌo chirij. Ri ixok reꞌ ja xpalaj-pa y xaꞌrutzuk ri
    Jesús y ri i-bꞌanak riqꞌuin.
  uvh-uvh: Ning aniinga Jisas wari iyung ka taming wari bagana tanga defagu' ganang
    unggung amanga adenga bagana u anikagarengaminga bagana wari bingam tinga kaga'sa'
    karendagu'. Ning tanga fugu ararangeng karengsa' ubu naknga Jisas se' ga' nana
    siam kane tugu'.
  ino-ino: '@see-verse:LUK.004.038'
  gnn-gnn: Ga ŋayinydja ŋunhi Djesunydja marrtjina, bala dhärrana galkililina nhanukala,
    ga dhunupana ŋayi waŋananydja gukuŋalana yarrkmaraŋalana ŋunhiyi gorrmurnha rerrinhanydja.
    Ga dhunupana yana ŋuriŋiyi rerriyunydja ŋanya gonha'yurrunana, bala ŋayi ḏäwala'yinana
    dhunupana. Ga gaŋgathinanydja ŋayi dhunupana, bala galŋa warrakarrayurrunana yukurrana
    ŋathawuna walalaŋgalaŋuwu, djäkana ŋayi.
  yal-yal: A sa a ti a saden dɛxɔn ma, a yi falan ti fati mawolonna xili ma, ɲaxanla
    yi kɛndɛya na waxatin yɛtɛni, a yi keli a fɔlɔ walɛ e xa.
  cnt-NT: Jaun₂ ca₂jme₃quiáin₃ cau₅ quió'₅ dsa₂ dso'₅₄, ca₂jéin₂ dso₄ dséi₂. Jaun₂
    ca₂o₃'ág₃ dséi₂. Dsɨ₂juɨ₅ le₂jaun₂ bá₄ ca₂nau₂ dsa₂ i₂jme₁dso'₅₄, ca₂jme₃ti₃ ne₄
    dsa₂ i₂tion'₅₄.
  tif-tif: Yesus ayo unang ulmi mepso kuluba-lomda dukum-kup angtiil mamin umfukuba
    ami bokolalala, angtiil mamin ayo disa kelale, maak fak-daalin tap uyo tam tiinbu-kup,
    kulaa yak ima ayo kuluu fuu kutii atin tambal ma ke-lomdu imi kuyu inip ko.
  nlx-nlx: यीशु खाटला हिऱ्यो उबरीन हेरीह उतेर जाणेन केरता उकुम आप्यो, तेवी तीन हेरी
    उतरी गीयो, एने ती तान सेवा चाकरी केरने बाज गियी।
  apw-NT: 'Yit’ahgé’ sizįįgo hat’íí binesgai shįhíí náines’įįhgo nłt’éé násdlį́į́:
    áík’ehgo dagoshch’į’ nádiidzaago yá da’dezné’.'
  gum-gum: Jesúsbe kwanrriigweimbala utsøbasrabe, pachigwan webinrrai kandø wamøben,
    pachiibe weetaptinchen, nøbe tru urastø kurra, tru pubelayasig chi maramigwan
    marøb mendabig køn.
  not-NT: 'Yotsitiparo Jesos, icanque: —Aro omeganaimata ogatsingaeguire. Aito cara
    pibeganaa, ocabiritanaa opaguetaiguëri iraperi.'
  plu-plu: Ig Kiyapwiye Jesus hiyapni henne, ig atere tabir guhumwa. Ig himehe gunawan.
    Kibentenwa mpiye guw. Aynewa eg kannikaw eg kuwegwano gidahankis.
  iou-iou: Iwerä päŋku webe u dubini-ken itpäŋ käyäm u kaŋ-yäŋkuk. Kaŋ-yäŋirän gup
    kädäp kädäp nadäŋkuko u paoränkaŋ akuŋpäŋ ketem gwet yämiŋkuk.
  ntp-NT: Taidʌ ʌSuusi miaadʌrʌ cʌquiva dai duaadi tai otoma dagito ʌtoiñdagai. Tai
    otoma vañi ʌooqui dai bibi gʌdadidacami.
  rai-rai: Ma Iesu i tur taau naa ra baana, ma i lu wa ina wuwan koni, ma a tabuan
    maa i laangalaanga. Ma i tur maut, ma i tabaara diat ma ra utnaa na winangaan.
  haw-1868: Ku ae la o Iesu iluna ma ona la, papa iho la i ke kuni; haalele iho la
    ke kuni ia ia. Ala ae la ia wahine iluna, a lawelawe na lakou.
  ffm-ffm: O darii sera daɗɗo mum, o jahii e jontere ndee, non jontere ndee yoppi
    debbo oo, o selli. Debbo oo immii ɗon e ɗon, laatanii ɓe njaatigi.
  arb-NAV: فَوَقَفَ بِجَانِبِ فِرَاشِهَا، وَزَجَرَ الْحُمَّى، فَذَهَبَتْ عَنْهَا.
    فَوَقَفَتْ فِي الْحَالِ وَأَخَذَتْ تَخْدِمُهُمْ.
  cop-CNT: ⲟⲩⲟϩ ⲁϥⲟϩⲓ ⳿ⲉⲣⲁⲧϥ ⲥⲁ⳿ⲡϣⲱⲓ ⳿ⲙⲙⲟⲥ ⲁϥⲉⲣ⳿ⲉⲡⲓⲧⲓⲙⲁⲛ ⳿ⲙⲡⲓ⳿ϧⲙⲟⲙ ⲟⲩⲟϩ ⲁϥⲭⲁⲥ ⲥⲁⲧⲟⲧⲥ
    ⲇⲉ ⲥⲧⲱⲛⲥ ⲟⲩⲟϩ ⲁⲥϣⲉⲙϣⲓ ⳿ⲙⲙⲱⲟⲩ.
  adz-adz: Da Yisu imunti sagat igi rabiꞌ gan ringan da impiꞌ rinin sasusan da itangin
    arangan rai. Da sung angu sagat igi yuriꞌ iyab da irim nam gadan da ribarangan.
  sri-sri: 'Ĩgʉ̃sã irasũ sẽrẽmakʉ̃ pégʉ, Jesús igo pʉro waa ejanʉgã: “Pũrĩrĩ tarika
    igore!” ãrĩyupʉ. Ĩgʉ̃ irasũ ãrĩrĩ merãta igore nimakʉri ããrãdea tariakõãyuro.
    Irasirigo wãgãnʉgã, ĩgʉ̃sãrẽ baari ejoyupo.'
  nal-nal: Iesu xa rur lapaarana ma xa vadawaar a winlagaf, ma a winlagaf ka vataling
    naan. Ma fazaaus mase, a ravin ka ramaraat ma xa wa nimnimanin a vanganang aaxan
    naandi.
  kyq-kyq: Isa ɓaaɗo no don̰ ki aac kaama kɔɔn̰ ki ɔɔ ron̰ ɔŋg kɛɗɛk se tɛrɛc urlu.
    Gɔtn ese sum ɓo mɛnda se naar iin̰ ɗaara ɔɔ baagɗen tɛɗn kɔsɔ.
  kwd-kwd: La Jisas 'e ru'u maka ula 'i gegena furi na noni lo'oo, maka taria noni'ago'agonga
    lo'oo fa'asia. Ma nga noni lo'oo ka gwari'a no'o, maka tata'e, maka kwatea no'o
    fangalaa faga.
  ded-ded: Edegec Yesungo namma ngac feu hemma sebigerec yoac seria edema kpetarimiu
    sebigerecngo ngac wama meickeec. Meickeu ngac ye naso imohaingoc yacma yenenggareng
    anec.
  ewe-ewe: Yesu yi ɖatsi tsitre ɖe dɔnɔa ƒe aba gbɔ, eye wòɖe gbe na dɔlélea be wòaɖe
    asi le eŋu. Dzoxɔxɔ sesẽ si nɔ nyɔnu la ƒe lãme la nu bɔbɔ enumake, eye eƒe lãme
    sẽ. Ale wòtso yi ɖaɖa nu va ɖo woƒe akɔme.
  nuy-nuy: Nga ni-yanggi na-Jesus ngigawi-wuy, nga bagu ni-lhangayn ngaadagi-yung-duj
    ngi-murrgulhi-rruj. Nga naagi-yung na-Jesus ni-yambini wu-waḏa-waḏaḏ ana-lhaawu,
    niwu-yamijgaa wubani-wuy a-wudhangurrg-guy. Yagu anaani ana-wudhangurrg ngiga
    nginggaarruyn. Lhugaajgiyalawaj ngarraagi-yung ngi-ḻaḻagiiyn aḏaba, nga ngiga-waj
    wangiini aadani-yung ana-marrya, wurru-nguni-yinyung.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲞϨⲒ ⲈⲢⲀⲦϤ ⲤⲀⲠϢⲰⲒ ⲘⲘⲞⲤ ⲀϤⲈⲢⲈⲠⲒⲦⲒⲘⲀⲚ ⲘⲠⲒϦⲘⲞⲘ ⲞⲨⲞϨ ⲀϤⲬⲀⲤ ⲤⲀⲦⲞⲦⲤ ⲆⲈ
    ⲀⲤⲦⲰⲚⲤ ⲞⲨⲞϨ ⲀⲤϢⲈⲘϢⲒ ⲘⲘⲰⲞⲨ.
  buk-buk: Goc Yisu têŋ iŋ gi, ma gic atu bu gêmbac dau hu iŋ siŋ. Ma ŋagahô awhê
    dau tisa ma gêm akiŋ ŋac.
  pri-NT: Â é medarié wà Iésu, â é cùué boo. Â é pacoo ê maagé kêe. Â nye tiàu jiié
    kaa ê pitòoka! Â é cimadò â é naa èrà.
  zpq-NT: Na' Jesúsen' gwzeche' cuite' gan' die', na' bcheque' gwdiḻe' da' ḻan' cont
    bechojen. Nach taobi'iṉ c̱he Simónṉa' ḻa' gwyastie' na' bsiṉi'e da' gose'ej gosagüe'.
  por-TFT: Aí ele ajoelhou-se perto dela e repreendeu a febre. Logo ela ficou curada!
    Ela levantou-se e serviu comida a eles.
  gwi-NT: Yits'ą' haazhii ts'ą' yidehk'it gwik'eevee yits'ą' niinzhii, ts'ą' ts'ik
    akǫǫ t'ahnyąą, ąįįtł'ęę ts'ik akhayuunyąą. Ąįįtł'ęę zhat ninehjin ts'ą' zhat gooveegwitr'it
    t'igwihił'ya'.
  gvn-gvn: Nyulu nyungundu bedmunbu dungan, jakalba janan, yinyamun nyulu jalbu ngulkurr-bungan
    bambaymun fevermun. Nyulu jalbu jinbalku wandin, jananga mayi dajinda.
  nhy-NT: Jesús omijkuanij kan oyeka in siwatl iwan okajwak in totonik, iwan totonik
    okiske. Iwan san niman in siwatl omejke iwan opéj kintlamaka.
  asm-FB: তেতিয়া যীচুৱে চিমোনৰ শাহুয়েকৰ ওচৰত থিয় হৈ জ্বৰক ডবিয়ালে। তেতিয়া তেওঁৰ
    পৰা জ্বৰ এৰিলে আৰু তেওঁ উঠি তেওঁলোকৰ সেৱা শুশ্ৰূষা কৰিব ধৰিলে।
  okv-okv: engiti ta heteto hamo bevere ere una amita degi ke ngahia enu irae enu
    ereto embo unduna.
  mxt-NT: Ta nanyehe noo ra nu catuví ña. Ta quichaha catyí ra chi cahñi cuan vatyi
    na quita. Ta caa cuhva ri cuan ta quita cahñi cuan chi ña. Ta nducuita ri ña.
    Ta quichaha tyiñuhu ña chi ra.
  tzo-NT: Ti Jesuse inopej batel ti yo' bu metsel ti antse, laj yal mantal ac'o lamajuc
    ti sc'ac'ale. Ti ora ilamaj ti sc'ac'ale. Ti ora ilic ti antse, lic mac'linvanuc.
  ind-AGS: Yesus datang dan berdiri di atasnya, memerintahkan agar sakit itu meninggalkan
    perempuan itu — dan sakit itu pergi. Dengan segera perempuan itu bangun dan menyiapkan
    makanan untuk mereka.
  omw-omw: Iesusiva uro nraakye mwia nraaqani siviro variqaro nriqa vu inraikyara
    mwia titovaro mwiva taiqa vuvaro nraakye mwiva siviro qamwanrama kyero kyara mwihua
    nyunra.
  yrb-yrb: '@see-verse:LUK.004.038'
  maa-NT: Jesús tsasìñiat'aà‑la̱, tsohótiko̱ ch'in tìjnga; jè chjo̱ón ni̱to̱ón kjòndaà‑ne.
    I̱kjoàn tsasítje̱n, kisìs'in‑la̱ xi̱ta̱.
  mcq-mcq: ꞌEjume Hu vaꞌe Huni ruha rorijino namiꞌi ijí haha ohoa kajaho ꞌararihaana.
    ꞌEjume haha ohoa kajaho paꞌareꞌeme hu ꞌurine ꞌiruma amairia pu vajihana.
  sus-A: عِسَ تٌ تِ عَ شُن مَ، عَ نَشَ وْيّن نَ قُرٍ مَ، قُرٍ نَشَ عَ بّحِن. عَ نَشَ
    كٍلِ كٍرٍن نَ، عَ كُرِ سٌ عٍ بّ.
  jpn-1965: イエスがその枕もとに来て、熱をしかりつけられると、熱がひき、彼女はすぐに立ち上がって彼らをもてなし始めた。
  fra-SBL: Il se tint au-dessus d'elle et menaça la fièvre, qui la quitta. Aussitôt,
    elle se leva et les servit.
  yka-yka: Pī si Isa nengge si bihing dende masakihin duk daˈakne tahalaˈ lemmunnen
    duk kawuliˈan ne dendehin. Magtawus iye dongaˈ duk pinakan siye weˈ ne.
  mle-mle: Jisas daya maaj wukikuw, liki si kwalil tamiyaar yikuw, liki si kwalil
    jabawa tikuw, di nimadib li liki giviyibak wadik, jayib nak liki sip ata nikir
    tayil. Taylik, rasikuw, dayak kikipaat ata sukwulik yal.
  shp-NTPO: Jatianra ja ainbo manaon beokainxon ja yoná Jesussen notsina iki. Jaskáatianbi
    ja ainbaon moa yoná jenea iki. Jatianbi wenixon, ja ainbaon jato jawékiamaa iki.
  aom-aom: 'Ajaminëjamu hegorovo Iesuro vaꞌoromo bëhire ruahoꞌamo namiromo uavadeje:
    Vöröꞌiraejanuoho uꞌuhëjo. Uꞌuhëjamu sino hahoꞌere vöröꞌiraejadoho uꞌuhadeje. Uꞌuhamu
    hejëꞌi riꞌöromo irunoꞌe avohëhoromo iꞌimëmadeje.'
  geb-geb: Zisas mbaram vov ana han thɨgav, mbaram mba rɨmrɨma ruma mbuav ana nzuaim,
    mba rɨmrɨm fhura ana thav vugi. Ana rɨmrɨm vhɨzavra thav, khavgiap, mbe nzuav
    mba shai.
  eng-WYCLIFFE: And Jhesus stood ouer hir, and comaundide to the feuer, and it lefte
    hir; and anoon sche roos vp, and seruede hem.
  bsj-bsj: La kwen con titye dor cer, co ca kwirum bwi min tor, kwirum buiyo dubomco,
    dandang con kwemim con ta maka yiroko.
  cak-cak: Xluque' c'a ka ri Jesús riq'uin ri niyavej y xu'ij chi tiq'uis-e ri c'atan
    chirij, y can quiri' vi xbanataj. Jac'ari' xcataj-pe cha'anin ri ixok y ja yan
    chic yerilij ri Jesús y ri ebenak riq'uin.
  chf-NT: Tinwäni aj Jesús ca'an ni ixic u pa'säben tuyac'o ni ticwa, y u yäcti chich.
    Seb ch'oyi ni ixic jini y u cherben cua' u c'uxe'job y u yäc'benob.
  tlf-tlf: Yesus iyo no umi mep so mo-nala e, kaal mimin uyo ugelata, binimanebelu
    e, maak fagalin tap mitam fen-nulu e, bilip imi iman uyo telela kobelu ko.
  piu-2006: Wulkumina palulakutu yankula ngarala Yiitjulu watjaṉu palyarrinytjaku.
    Pika paluru wiyarringu. Wulkumina paluru pakara parra ngarala mangarri kukaṯarra
    yungkula tjananya kanyiṉingi.
  poh-NT: Jeꞌ reꞌ naxponic ar, reꞌ Jesus xijil cok ri̱b reꞌ yoclic wi̱ꞌ ixok reꞌreꞌ
    eh xikꞌor reh cak tzꞌaꞌ chi narelic lok ru̱cꞌ. Naxikꞌor chi jeꞌ reꞌ, xelic ti
    i cak tzꞌaꞌ wilic chiri̱j eh chi jeꞌ reꞌ, reꞌ ritu̱t rehqꞌue̱n i Simon xuctic
    johtok chi riliric take rula̱ꞌ.
  tue-tue: Jesús coo pʉto jeanʉcã munibiá, wiorére tatidutíyigʉ. Cʉ̃ʉ̃ teero tiirí,
    wioré tatijṍãyiro. Máata coo wʉ̃mʉnʉcã, cʉ̃́ãrẽ yaaré ecayígo.
  bjp-bjp: Iesu ka ti fatat u, ka fakiing gogor ae ke ka rop koseng u. Fanpil ka aptih
    ke ka tipes sok inen ari.
  xon-xon: Le Yesu dan nan sil jonn u pu, le ki kae iween i joo u na. Le uwon sɔŋ.
    Libuul ngbaan ni le u fii, ki chann bi tichann.
  tzo-ZNT: Ti Jesuse inopoj la echꞌel yoꞌ bu puchꞌul ti jmemeꞌtique, iyal la ti acꞌu
    tupꞌuc scꞌacꞌale. Ora la itupꞌ, lic la macꞌlinvanuc.
  mpm-NT: Ni jankudandijin Jesús, ti ni kachi ya ja na kee kiji un, ti ni kenchaa
    ni kiji un kuaꞌan. Ti ni ndoko ni ña, ti ni kejaꞌa satuꞌva ña ja ni yaji ya jiin
    da naa da.
  ots-NT: Nu car Jesús, bbʉ, bi guati pʉ jabʉ már bbɛn car bbɛjña̱, cja̱ bi mandado
    pa di wen car jñi̱ni ca már tzöhui. Bi wen car jñi̱ni, bbʉ, cja̱ exque bi joh
    car bbɛjña̱. Bi nantzi, bi wi̱n car Jesús cja̱ co quí amigo cʉ mí yojmi.
  hoy-hoy: यीशु आकिन हात्‍ती नीदुरकु मय इक दनकुसदुन अदिक मय ईळदोदव, अदिक आक तुरन्त
    यदकु आंदुर्द स्यावा-पानी माळली कुरतुर.
  uri-uri: Yatom kil kai atn yampingken wrik a man pa, yatom kil la titnongket kwan
    numpet pa tukuleinjel, yatom numpet pa kai plaln. Wa kil wreitn pirpiren ntekg
    ekpma kweiur kweiur pa ekg tu pa.
  amo-amo: Bara nani a fita ayisina kitime akpada ukone, atinna ashino, deddei atina
    a fita acizina asu nani katuwa.
  pjt-pjt: Ka Jesunya ankula minyma panya palula itingka ngaṟangu munu pika panya
    palunya painu wantikatinytjaku. Ka mapalku alatjiṯu pika panya waṟu wiyaringkula
    minyma panya paluṟu tjananya pakaṟa mai ngalkuntjaku palyaṟa ungu.
  cwe-cwe: Yesu keza na kwima habehi na mwanamke ija, kaibwakila ija ihoma imuleke.
    Ihoma imuleka, na bahobaho mwanamke ija kenuka na kandusa kuwasang'hanila.
  daa-NT: Iisa ɓaawiititi ho ŋa oniititi, kar ŋa kaawtu iŋ gaaƴ toŋgo ɗo raɗuw-at
    a taa rasinti. Ek di ta rasiita. Ta bite-aŋ di, geem-at uctu ho ta teestu tale
    kaaco.
  mlp-mlp: Bulonan in loqim ban aw usaqta na agerab turad gamuk atoranmo bilaqanmo
    aw asan afan iyim usta na hulos ugim nabag tilah. Lehanmo in eraqim gimen didaq
    anaran usta na a bolim tinag.
  ape-C: Aria anan nanak neyotu hurukatin um agundok okwok kweshuhw um aria naho ehudok
    arugeh hanegok iri. Aria okwok yopuk abom aria kwakitak kwape kwonekumam worigun.
  bgs-bgs: Na, igtindág si Jesus madani kandin, asta igsapadan din tô kénit ka lawa
    katô ugang i Pedro. Tigkô dád inólian sikandin. Igánnó sikandin asta igbuwat ka
    ágkannán kandan.
  faa-faa: Somerakano hinamo makata takamasa warea á Yasu pukua asekea, reke, e kau
    kara sisipusaki Yasumo wakapuaka someraka, “Kau sisipu, né metakarikia pusie.”
    Airakano kau sisipuane fasapo. Faraka, wate foaka hinamo ane takahikia, ipoko
    makata nakosa paikia kasapo.
  kik-kik: Nĩ ũndũ ũcio, akĩinamĩrĩra harĩ we, na agĩatha mũrimũ ũcio uume mwĩrĩ wake,
    naguo ũkiuma. Nake mũtumia ũcio agĩũkĩra o rĩmwe na akĩambĩrĩria kũmatungatĩra.
  cap-NT: Nekztanaqui Jesusaqui naa laa z̈ona kjutñi chutjatchic̈ha. Nekztan laa z̈on
    c̈hjetinchic̈ha. Ch'ujlñi conaqui apaltichic̈ha nuz̈quiz. Nii orapacha naa z̈onqui
    z̈aazinc̈ha, nekztanaqui ninaca atinti kallantichinc̈ha.
  ksr-ksr: Qama kooliŋ mugi kema usugoŋ kemeŋ selegere jeŋ kotoŋ muro mesaoro iikanondeeŋ
    waama nene ooŋ uŋuagiro.
  eng-TNT: 'And he stode over her and rebuked the fever: and it leeft her. And immediatly
    she arose and ministred vnto them.'
  sbs-sbs: Linu chazima hali ni ku kalimela isinza, mi nilya musiya. Haho vulyo cha
    zimana ni kutanga ku vatendela.
  sue-sue: Are nu bamuro nuso nana zora dopero yaya awa senenua awa. Ago wenu yaya
    tepo wenua awa. Tepo wenu bama ami eya eriro nukare kora wenua awa.
  fra-NCL: Se penchant sur la malade, il commanda à la fièvre, et la fièvre la quitta ;
    et s’étant levée aussitôt, elle se mit à les servir.
  bhg-bhg: Awatedo, imo maundo ainda besi demonda petedo karu dademode ge okain tesiri
    karu itae esiri eutu awa boraebé erido awamane sima esisina.
  snn-NT: Uingona, baguë yua bago uinruna cacani, ja'an rau jayoyete bëin coca cabi.
    Caguëna, bago rau yua ja'anse'e tëquëna, go'yago. Go'yani, bago yua ja'ansi'co
    huëni, bain cuira bi'rago.
  atb-NT: Yesuq gi, Simun é yhâng-aumó nàm má yap to mù, nòhpyo haû lé tân kat jáng,
    Simun é yhâng-aumó gi, ge ló byuq bê; haú hkûn jáng, yhang gi, toq mù, yhangmoq
    lé gaí tso gaí huq bê nghut ri.
  wro-wro: Njindjanąla, lądja kumaiḁmbuna, wuna njindjąndiwela; maiirgi:rkum bḁri
    njinina, kanawodjąŋa.
  cek-AK: 'Anih loe nongpata taengah angdoet moe, nathaih to zoeh pae; to naah ngan
    kana to prak pae: akra ai ah nongpata to angthawk moe, nihcae khetzawnhaih tok
    to a sak pae.'
  bkd-bkd: aman inubayan din dayun naulian. Sagunà haena migbangun daw sugbahi say
    Jesus.
  ctu-76: Jesús ti tinle i q'uel jini x'ixic, ti' tiq'ui jini c'ajc. Ti wa' lajmi
    ti c'ajc. Ora jach ti tyechi jini x'ixic. Ti queji i we'sañob.
  lac-NT: Caj oc Jesús tu chara'an yixquit Simón. Caj p'uxraj u t'ʌnej Jesús, caj
    u jawsa u yajir u jo'r. Caj jawij, seb caj riq'uij quir u jansa'r Jesús yejer
    a mac a ti' yʌnob tu yatoch.
  xla-xla: Epalati Yesuta tuame ya꞉ta ela mateka꞉pi dla halemama esiyele alikili dla
    ayalemama epo atlaiyo, “Wa꞉ ya꞉ tle alikili a꞉ma woyamane,” diyo. Epalati pakasiyamalalo
    esiyeleta ya꞉ tle ma-hawa hallati ya꞉tapo ma-ka꞉depame sila꞉tipo daya ha꞉po yia꞉
    watle alemaiyo.
  xav-NT: Taha wa, ĩsimiwaptâ u te ĩtẽme mo. Ĩ'rata te za. Tawamhã ĩwa'ro ma, te tinha,
    wahâ da. Taha wa, ma tô tiwahâ. Awa'awi ma tô wahudu. Wahutu wamhã, ma tô tãma
    api za'ra, saihuri da.
  cuk-cuk: Degi, Jesús Simón-sakbundor-walik gwisgunonigu, uellegedga sabsur-ibmar
    sogded. Agi uelleged yog-akinnar naded. Geb Simón-sakbundor yog gwisguar imaksad,
    geb a-sorba emarga yog-ibmar-imakar imaksad.
  tbf-tbf: E Iesu a nga ra tuir i babaren nge kareir rivie mi mienarouk kuirkuir rarap.
    Io, ian ngas te mi kuirkuir rarap a nga sorvekenan ma ine mi vevien a nga tamtuir
    nge tsang nginonginou niagie.
  uig-CYR: У аялниң бешида туруп, тәпкә тәнбиһ беривиди, тәп шуан униңдин кәтти. У
    дәрһал орнидин туруп, уларни күтүшкә башлиди.
  ikw-NT: O zne gwuzoru nụ ngeri ọkpata a, bigbọ ẹhni orne bẹkwnu wam, ọ sịgbasi a.
    O lizọ ngangam neeznenu be izi.
  khs-khs: 'Aputa: Yesu Ewa inapola: kesale nakola emi ine tesi tese nakola ama solo
    penaiya selakamake nakola ewa itapa tela. Aputa:, kesale amowa kipila kemi tesi
    tiyapola: sena kesale ima ma:ta: tiyapola: ma:na: sapokeye.'
  dwr-ENT: ኢ ማታን ኤቂዴ ቆፁዋ ሃርጊያ ሴሪና፥ ሃርጊ ዬዲሼዳ፤ ሄዎዲያንካ ዴንዳዴ ኡንቱንቶ ኪቴታዱ።
  pma-pma: Sakini Iesu va veni ka musel kat mesaien enek vit, “!Mea rani!” Ka hatte
    tas, ahin enek longe tahos, mea, ka va mumon anien vahi ae.
  atd-NT: Nigdani si Hisus no nigsasindog dio to longod to anugang ni Simon no pigdogil
    on ni Hisus ka moinit dut lawa rin woy piglibuanan on do no nabolow on ka lawa
    rin no nig-onow nigparagas nigsasindog on ka boi no sikandin ka nighon-at to koonon
    woy ki Hisus.
  tel-2017: ఆయన ఆమె దగ్గర నిలబడి జ్వరాన్ని మందలించగానే జ్వరం ఆమెను విడిచింది. వెంటనే
    ఆమె లేచి వారికి సేవ చేయసాగింది.
  hat-BSA: Konsa Li te kanpe anwo li; Li te reprimande fyèv la. Fyèv la te kite li,
    epi imedyatman li te leve pou sèvi yo.
  top-NT: Jesús lákalh ní ixmá y li̱ma̱paksí̱nalh camákxtakli amá lhcúya̱t y xli̱ca̱na
    caj la̱ ni̱tú take̱nú̱nilh. Ixli̱puntzú tá̱qui̱lh amá cha̱t y tzúculh tlahuá tú
    naca̱ta̱huá.
  msk-msk: Kyakadtowan ni Jesus sang kanaan korangan aw lingata naan yang kapaso nang
    kanaan lawas. Yaparabay yaan kablongan, kayan yagbangon aw pagpoga sang pagkaan
    na apakaan kang Jesus aw yang kanaan manga inagad.
  gyr-NT: Evocoiyase Jesús oyeaɨvɨ oso chupe sohɨ sui imbogüera ãgua. Ocuera pare
    voi ahe cuña oñarapuha; ohañeco ahe ava yuvɨrecoi vahe rese.
  kmh-kmh: Aŋgey, nuk biyn tap gek kum mindek maŋ siŋak apiy aŋgak “Tap gip biy suŋ
    ayaŋ aŋgak” Kun aŋgakniŋ, won anep suŋ ayek, tikjakiy biynimb ap mindeyak gok
    kuyip tap keñmaŋgiy gak.
  ukr-ONPU: Підійшовши до неї, Він наказав гарячці відійти, і хвороба залишила її.
    Жінка негайно встала та почала прислуговувати їм.
  emi-emi: Iesu ghe tingina valaala ta komona vause ateva, me ghe paola isiki eteva,
    me ghe kapala. Vause ateva ghe masinala, ghe totula, me ghe kaisila aneira inana.
  zpv-NT: Chiꞌchi gwabiiga Jesuhs loh naaniꞌhn chi, tin gunabwaꞌ Ñiꞌh loh lliaꞌh chi
    bariaꞌhan tihxi bwiinn chi ya lwehguza bariaꞌh lliaꞌh chi, chiꞌchi gwastii naan
    chi, ya biguihn ba tuhbi guelwahw para laꞌh raꞌ ba.
  gux-gux: O den gedi o kani ki yini opo, ki funi leni ti gbannanbiendi leni li bali
    ke u kagidi opo. Lanyogunu o den fii ki ga bi cangu.
  kos-kos: El som tu sisken mwe oan kial, ac sap mas sac in som lukel. Fol sac wanginla
    lukel, na mutan sac tukakek ac kulansap nu selos.
  ibo-ibo: O guzoro nʼihu ya, ma baara ahụ ọkụ ahụ mba, ọ hapụrụ ya nʼotu ntabi anya
    ahụ. O bilikwara lee ha ọbịa.
  yml-yml: Iesu i luku ꞌadi ꞌivi lilivaneye i tovoi ꞌadi viganina i talabodeni nika
    yauyautanina i ꞌawatagoni i tovoi ꞌaniꞌani i ꞌidewadewa Iesu ma enavo faifaidi.
  ory-ory: ସେଥିରେ ସେ ତାହାଙ୍କ ପାଖରେ ଠିଆ ହୋଇ ଜ୍ୱରକୁ ଧମକ ଦେଲେ, ଆଉ ତାହାଙ୍କୁ ଜ୍ୱର ଛାଡ଼ିଗଲା,
    ପୁଣି, ସେ ସେହିକ୍ଷଣି ଉଠି ସେମାନଙ୍କ ସେବା କରିବାକୁ ଲାଗିଲେ।
  bzj-bzj: Jeezas gaan oava bai di laydi ahn aada di feeva fi lef ahn. Rait away di
    feeva gaan, ahn di laydi get op sayhn taim ahn staat tu ten tu dehn.
  chk-chk: Iwe, Jesus a feila ren, a ütä arun än neminewe we peet o üreni ewe pwichikar
    pwe epwe towu seni. Iwe, ewe pwichikar a towu seni. Lon ewe chök otun neminewe
    a pwätä o a tümwünüür.
  ssd-ssd: nu ka ŋgaro pa tiŋgina ta sawe likina le ŋgaro mukumba nu mayekina. Taŋamba
    nu pitik ndo tiŋga nane tuku paguna.
  acr-TNT: Ecꞌu ri Jesús xyuxiꞌ puwiꞌ, xukꞌatej ri akꞌ chirij y jelaꞌ xicꞌow ri akꞌ
