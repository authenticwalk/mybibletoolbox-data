verse: LUK.004.039
translations:
  kpx-kpx: Ige Iesuu tiale vavavemo lamisi vavahanive ke hotohavoge uoholinu. Ige
    keate keu solekavesite hovelahai lovi vai ovenu.
  okv-H: engihi ta heteto hamo vevere ere una amita degi ke ngahia enu irae enu ereto
    embo unduna.
  tbo-tbo: I nae po wawinena u liyaliyana i towolo ma hinigugupouma i lahaya. Ma a
    hinigugupouma i kokoe ma mala emosi i welutowolo po i poulehi.
  mal-C: അദ്ദേഹം അവളുടെ കിടക്കയ്ക്കടുത്തുചെന്നു കുനിഞ്ഞു പനിയെ ശാസിച്ചു. അവളുടെ പനി
    മാറി. അവൾ ഉടനെ എഴുന്നേറ്റ് അവരെ ശുശ്രൂഷിച്ചുതുടങ്ങി.
  grc-SR: Καὶ ἐπιστὰς ἐπάνω αὐτῆς, ἐπετίμησεν τῷ πυρετῷ, καὶ ἀφῆκεν αὐτήν· παραχρῆμα
    δὲ ἀναστᾶσα διηκόνει αὐτοῖς.
  bgc-bgc: उसनै उसकै धोरै खड्या होकै बुखार ताहीं धमकाया अर बुखार उतर गया, अर वो जिब्बे
    उठकै उनकी सेवा-पाणी करण लाग्गी।
  khz-khz: Iesu eagoto vogare laganai eruga-talito, viti ekila-waiato, ne viti eaikito.
    Gare na veganamo etanuitito, ne ira egupurato.
  deu-TKW: Und er trat hin, neigte sich über sie und bedrohte das Fieber, und es verließ
    sie; alsbald aber erhob sie sich und wartete ihnen auf.
  zsr-NT: Gbiguëꞌë Jesús ga naꞌ dënu, atiꞌ bulidzëꞌ huëꞌ xla naꞌ yuꞌunu. Laꞌ brujtë
    tu xla naꞌ yuꞌunu, atiꞌ laꞌ gyástënu len bëꞌnu le glahuëꞌ.
  lin-lin: Yesu agumbamaki pembeni na ye, apesaki mitindo na fievele, mpe fievele
    esilaki. Kaka na tango yango, mama-bokilo ya Simona atelemaki mpe akomaki kobongisela
    bango bilei.
  hns-NT: Bas oe moerwaarie bedie lage gail aur bokhaar ke mienaahie karies. Bokhaar
    aurat ke tjhor deis. Tab oe toerant oethke Jiesoe aur okar tjela log ke sewa kare
    lagal.
  noa-E: Magbaawai i werba jẽer sim bigaau dʉnʉʉuwimawia chi khʉʉumieg khĩesir iekhabaawai
    warre chi khʉʉumie meeudʉbaadëjim anaabá. Mag khʉʉumie meeudʉbaadeewai ag bʉ̈rre
    phiidʉwia am jãogaagpajim aajem.
  eng-EMTV: And when He stood over her, He rebuked the fever, and it left her. And
    immediately rising up, she began to serve them.
  mib-NT: Te ni jīta ndeyɨ ya nuū ña, te ni cahān yā jeē na ndíco quīji ún. Te ni
    nduvāha‑ni ña. Te ni ndocuɨñɨ̄‑ni ña, te ni sáha ña jeē ní yeji yā jiín de.
  lif-NT2: ये़सुःन् के़दुक्‍माल्‍ले़ कुने़त्‍नाःल्‍ले़ कुबेसाङ् पेआङ् खे़न् तुङ् तुक्‍मान्
    फे़ःक्‍तु, हे़क्‍क्‍याङ् खिमो सिमोनरे़ कुन्‍नोःप्‍मे़न् नुरे़आङ् खे़ङ्‌हाॽ तरे
    तोःसुसिरो॥
  xnj-xnj: Yesu, akahamba, akamgundamila mau yula, akauhakalila utamu ula, balapala
    mau yula akalama, akayimuka na akatumbula kuvatelekela.
  mmx-mmx: Ni gat pas la ga ru puvung i, la ga vaase lolos ti nom liplivi, la liplivi
    ga on basinge mo latkin. La soso mun ni ga xatu kaxat upana la ga lox agagas leveluxa
    ridi.
  cbr-NT: Cacëx anua racácënu cuani, ami bësui ñanáquian, aín 'itsis nëtë́nun cacëxëshi
    ca Simonan nachi pëxcúacëxa. Usaquian Jesusan 'acëxëshi pëxcuti niruxun ca atu
    pimiacëxa.
  tee-NT: Pus ju yuchi taya vanin junta ixma ju tak'ank'an. Chai k'ailh ju scacat.
    Pus lana macaulh ju iscacat ju tak'ank'an. Chai k'ostavi chai tsuculh alacmavana'
    ju Jesús chai ix'amamaka'ui.
  eng-LSV: and having stood over her, He rebuked the fever, and it left her, and immediately,
    having risen, she was ministering to them.
  cak-NT: Y raja' xluquie-ka riq'uin ri yawa' y xu'ij chi tiq'uis-e ri c'aten chirij.
    Y can xe xu'ij quiri' ri Jesús, can ja' xq'uis-e ri c'aten chirij. Ri ixok ri'
    can ja' xcataj y xerutzuk ri Jesús y ri je-benak riq'uin.
  pah-NT: A'ero ga hoi hẽa pyri o'ama. —Epi hete, ei ga karugwara pe. A'ero ipigi
    hẽa hugwi. Kotihĩ hẽa vyri reki ogwovo herua mbatera g̃a pe to'u g̃a javo.
  sja-NT: Iru ik'aawa ak'ɨnɨ̃ banaji mãik'aapa ma k'ɨamia ɨtrɨat'aaji. Aramata tuudachi.
    Mãpai chi k'ayaa bada p'irabaip'eda, nek'opiji Jesumaa mãik'aapa chi k'õp'ãyoorãmaa.
  xed-xed: Ka ɓukudanaghatá tsi ta tsa marakw ya, «zliŋzla!» kaʼa nda ŋuɗidar, ka
    zliŋtá tsi. Gi hadahada ka sliʼaftá tsa marakw ya ka maganatá skwa zay ta həŋ.
  mks-NT: A̱nda̱ já na̱cayati Jesús nu̱ ña̱ já na̱sahnda chuun nu̱ú cue̱he̱ cán ña̱
    ná quee a. Já na̱ndindaa ña̱ chíca̱a̱n cáhni̱ á ña̱ chí i̱vi̱ la̱á na̱ndico̱o
    ñá já na̱casáhá cája ndíví ñá ña̱ cuxu na.
  gfk-S: Io, iga tur hutate tana igom tigel leise no malahau, ma no mamahien ga pataam
    sukun ie. Kaie iat mon no haine ga taman tut igom tur leh be na tagure ira nian
    uta di.
  bmu-bmu: Köuluköm waŋgigetka anda sipköba geba sile könöp jim kutum waŋgiiga mosöriga
    miaŋgöreŋök wahöta nene ohoba gumohom eŋgiyök.
  dgz-dgz: Ame Iesu waen ame watat mega ginap yone, vek ame kaimakaet die wa pakisen,
    boge waen ame kakae tan. Menan me ao yone taba tunu munen.
  eng-GNV: Then he stoode ouer her, and rebuked the feuer, and it left her, and immediatly
    she arose, and ministred vnto them.
  zaa-NT: Biyèchu tè Jesús ru'a lo niulaa nna gutìtse'e ỹìl·láa. Làniana beyacca chì
    latsi'į nna luégutaá beyathą nna benią cabi servir.
  eng-WEBSTER: 'And he stood over her, and rebuked the fever; and it left her: and
    immediately she arose and ministered to them.'
  guh-guh: Jesús nexata cujilia peromaebanucaevatsi. Vecuaitaveta peromaebijavatsi.
    Nexata bajarajota peromaebanucaevatsi domae baja vecuaajibi tsanajetsitsireca.
    Bajarapova baja jamatejema. Nexata bajarapova Jesúsbana pexaejavanexa toexanatsi.
  bon-bon: Tabe ädige teeme ute puupu gome jeclajutige, teeme gebale pita ne jejige
    teeme bau ca äyeblingtame. Siige, pita te obmalige teebine, tabe piba taatu abujängtige,
    teebibine mogobi jewenemige.
  nhw-BL: Huajca Jesús mohuijtzonqui campa huetztoya huan quinahuati nopa tlatotonilotl
    ma quisa. Huan nopa tlatotonilotl quicajtejqui, huan nimantzi moquetzqui nopa
    sihuatl huan pejqui quintlamaca.
  mgw-mgw: Yesu ngaisa no yi'ma papipi nakwe, ngaikalipya yi'lu' oma, ngaimmu'ka.
    Ywalu' mau' ngakakatuka popopo na kwatumikia.
  swh-ONEN: Hivyo Yesu akamwinamia na kukemea ile homa, nayo ikamwacha. Akaamka saa
    ile ile, naye akaanza kuwahudumia.
  wbi-wbi: peeano uYesu akam'belelela akajidalikila imungu jila jikamulekesia, akima
    na kutengula kuvatengelela.
  bba-bba: U kurɔ wi tuke u wɑsi sun te ɡerusi mɑ tɑ nùn deri. U seewɑ yɑnde u bu
    nɔɔrimɔ.
  eng-KJVCPB: 'And he stood over her, and rebuked the fever; and it left her: and
    immediately she arose and ministered unto them.'
  kgk-NT: 'Upéi Hesu oho hasy va''e renda-py. He''i: —Epoi íxugwi, he''i mba''asy-pe.
    Oipe''a heterakukwe íxugwi. Omoro''ysã hete inhe''ẽ-rupi. Okwera-magwi Simão raixo
    oho omomimói imbohupa remi''urã kwéry.'
  waj-waj: Kiaa mmuduu rikioo oro inna mmaataivaa vainiivau dioo vainno inna ikiayanaa
    taivo taikaiveera tuduu taikooduu akiairauduu diitoo yeennaivaa iya mmiravai.
  cpy-cpy: Ari roeyota-shita-nakawo omaryaakaha roori, kimiwitaka ikijathata-kityeeromi
    jaawaki-rentsi. Etsiyata-kotanaki ojaawaki-witaka. Apathakirotanaa opiriintanaa,
    aminayita-kiniri opawakiriri.
  ekk-PKP: Jeesus läks ja seisis tema juurde. Ta käskis palavikul naisest lahkuda
    ja nii sündis. Naine tõusis kohe püsti ja valmistas neile süüa.
  mpx-mpx: Inoke i na i talmilil labenaa ge anana i gasisi i ba kasiyebwa ni egon.
    Yaka tuwana waiwaina i mowasi, inoke sauga o i lut ge aanan i ginol i pek Yeisu
    ge alonau elal.
  wbp-wbp: Ngula-jangka, Jijajiji yanurnu, yaninjarla karrija muturna nyurnu-wana,
    manurla wangkaja, “Ngurrju-jarriya jalanguju!” Nyanunguju kaaku-juku ngurrju-jarrija.
    Ngula-jangkaju, yakarra-pardinjarla mangarrilki-jana ngayi-purraja, purranjarla
    yungu-jana Jijaji-pinkiki.
  luo-luo: Omiyo nodhi mokulore bute kendo nochiko midhusi mondo oa kendo midhusi
    noweye. Nochungo oa malo mapiyo kendo nochako miyogi chiemo.
  nhe-NT: Huajca Jesús mopacho campa huetztoya huan quinahuati nopa tlatotonilotl
    ma quisa. Huan nopa tlatotonilotl quicajtejqui, huan nimantzi moquetzqui nopa
    sihuatl huan pejqui quintlamaca.
  aii-aii: ܘܟܠܹܐ ܠܹܗ ܝܼܫܘܿܥ ܥܸܠܸܠܔ ܡܸܢܘܼܗ̇، ܘܢܓ̰ܝܼܘ ܠܹܗ ܒܚܲܡܚܲܡܬܵ‌ܐ ܘܩܵܡ ܫܵܒ݂ܩܵܐ ܠܵܗ̇.
    ܘܒܗ̇ܝ ܥܕܵܢܵܐ ܩܝܼܡ ܠܵܗ̇ ܕܥܵܒ݂ܕܵܐ ܗܘܵܐ ܠܗܘܿܢ ܚܸܠܡܲܬ.
  esk-NT: Utlakługu qichaqhuni siñigviiñ saniġaatnun tiliñiġaa uunaqłuk aullaquplugu
    ilaaniñ. Tarra uunaqłunġiqsiġniqsuq. Makitiqhuniasiiñ niqłiuġutiaqsiñiġai.
  msb-msb: Nagtindog si Jesus sa tungod san masakit kag ginpahali an kalintura sani.
    Sadto mismo hinaw-asan ini san kalintura san may sakit kaya bumangon dayon ini
    kag nag-asikaso sa inda.
  cpa-NT: Jøng² mi³ma²tsenh¹² Jesús cøg¹² ja³ron¹² dsa² dsoh³, ca¹jé²dsa hi² jmo¹²
    hi² dsé² hio¹³. Jøng² ca¹jŋi¹ quiah¹²dsa. Dsø¹juu¹² jøng² ca¹nung² hio¹³. Ca¹mi¹ti¹
    hio¹³ ni³ Jesús quianh¹³ dsa² quianh³dsa.
  dso-dso: ତେଇ ସେ ସିମନର୍‌ ସାତ୍‌ରିର୍‌ ଲଗେ ଟିଆଅଇ ଜର୍‌କେ ଦମ୍‌କାଇଲା ଆରି ତାକେ ଜର୍‌ ଚାଡିଗାଲା
    । ସେଦାପ୍‌ରେ ସେ ଉଟିକରି ସେମନ୍‌କେ ସେବା କର୍‌ବାର୍‌ ଦାର୍‌ଲା ।
  meu-meu: Ia na hahine dekenai e gini, gorere e gwau henia, bena gorere e doko, hahine
    na e tore isi, idia isiaidia e lao heni.
  yva-NT: Weti Yesus poroto no ama niki ri, umba Po wanene umaso rawatan ti musyo
    raora. Naije kobe nikija nseo, ti mo anaisye ratayao indamu wo raisy.
  dgc-dgc: Ey inumange ti Jesus diya, a pinégkagian na tu palang na. Ey naibut tu
    palang na, a tulos inumégkat siya a nagasikaso siya dide.
  zpm-NT: Nacne bded me zaatne nix zhuz co, goctox me lo xlëë co. Horcogazha laaw
    blëz, guche zhuz co ga, beeṉlo me ncuaaṉe dow zho.
  hix-NT: Àhyaka haxa toy hatà, Txesusu. Àhnànkako, kekon hatà, atunano wya. Nàhnànkay
    hatà. Say, àtoko rma nasanàmye hatà, wosà. Natamokyakon harha tà, Txesus komo
    hyaka.
  sim-sim: Li silirik si wari mishik pasir ormu tara. Uhu maome os hikop lawurin or
    ngriambarik kolomalok mendek si nashirik jivik simu nara. Uhu akwan lirnjik simu
    ura.
  npi-ULB: उहाँ उनको छेउमा उभिनुभयो र ज्वरोलाई हकार्नुभयो र ज्वरोले उनलाई छोड्यो ।
    तुरुन्तै उनी उठिन् र उहाँहरूको सेवा गर्न थालिन् ।
  cgc-cgc: Gaprani Jesus i daw gatindeg tengnged ta neggaan din. Pasugo Jesus na magpuas
    dangga din an. Gapuas iya na dangga daw dayon bangon kanen daw mimes ta pagkaan
    para ki danen Jesus.
  tim-tim: Ulilaŋbiâ yâkgât enemŋân ba kinmâ kundatgât makto âlepŋe agep. Âlepŋe akmâ
    agatmâ sot om yeŋgimbo neyi.
  yor-yor: Ó sì súnmọ́ ọ, ó bá ibà náà wí; ibà sì náà sì fi sílẹ̀. O sì dìde lọ́gán,
    ó ń ṣe ìránṣẹ́ fún wọn.
  wos-wos: Wandaka wulaaye lé hwalén wali téta dé wun barré hambukmbu wandéka dé léka
    bar hényi. Hényindéka wule takwa bari raama lé hénoo humbwe lé dika hwe.
  emp-NTPO: Jesuba ed̶aa acʌped̶a dji cʌwamiara quẽãsia. Ara maʌ̃da cʌwamiara dugusia.
    Maʌ̃be wẽrãra piradrʌped̶a ãdjira ne cobisia.
  eng-F35: So He stood over her and rebuked the fever, and it left her. Immediately
    she got up and began to serve them.
  ind-ind: Lalu Yesus berdiri di samping ibu itu dan berkata dengan tegas, “Sembuhlah!”
    Saat itu juga demamnya langsung hilang, kemudian dia bangun dan melayani mereka.
  pes-OPCB: عیسی بر بالین او خم شد و به تب نهیب زد و تبش قطع شد. او بی‌درنگ برخاست
    و مشغول پذیرایی از آنها شد.
  mpt-mpt: e wentenea watnea osu wat manea baabonea Ginino blimubonale gesea blimubonoa
    o hebmamsab hananoa Yesus esa e meletan isa imeno fubenoa dowonsiobe.
  ssx-ssx: Kota꞉ ipiki pua mo wanda꞉ homa꞉pa wieke alena꞉ pa꞉ta꞉liki nane pua tiao
    hata꞉ mo hande titipu yeni hayeke ekima꞉ mo wanda꞉ mina꞉pa꞉laena꞉ tanda piki pi
    leekeme. Kutupiki pi leeke handaata꞉ mo yenima꞉ mo wanda꞉ mina꞉pa꞉lao tandela꞉pa
    yapeeke handaata꞉ koto kone mo wanda꞉ma꞉ tiao hata꞉ mo tapakena꞉ ne wamo peayekeme.
  mkl-mkl: Ŋɔi í kɔmbɑ si ɑbou í lɑ si ɑrɑ ɡbɑ̃ɑu nɔ í nyɑ. Nɔ ɑbou í dede ɡbɑkɑ̃
    í yɑɑɛ ŋɑ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ମେଁ ଡାଗ୍ରା ତୁଆଁଚେ ସାଃବାକେ ଦାକା ବିଲା ସାଃବା ଆନ୍ତାର୍ ୱେକେ । ତେନ୍‌
    ଇଡ଼ିଂ ମେଁ ତଡ଼ିଆଚେ ମେଁଇଙ୍ଗ୍‌ନେ ସେବା ଡିଙ୍ଗ୍‍ ନ୍‌ସା ଲାଗେ ପଡ଼େକେ ।
  gof-RNT: I hiixaakko shiiqi hokkidi I harggiya hanqis. Mishay aggin ellesa denddada
    entta mokkasu.
  unx-unx: ଏନ୍ତେ ୟୀଶୁ ଇନିୟାଃ ହେପାଦ୍‌ରେ ତିଙ୍ଗୁୟାନ୍‌ଲଃ ଉରିୟୁକେ ମାରାଙ୍ଗ୍‌ମଚାକେଦାଏ ଆଡଃ
    ଇନିଃ ଉରିୟୁଏତେ ବୁଗିୟାନା । ଆଡଃ ଇମ୍‌ତାଙ୍ଗ୍‌ଗି ଇନିଃ ବିରିଦ୍‌କେଦ୍‌ତେ ଇନ୍‌କୁକେ ସୁସାର୍‌
    ଏଟେଦ୍‌କେଦ୍‌କଆ ।
  gah-gah: Li amikago, áisi voko alitó oteneike agupegú ló la netáma nene gahá amekago
    agupegú ló la netáma asú otamó. Asú omikago, ámina venalímo litá oko oteake Izesugini
    nasahilí oketamó.
  lcm-lcm: Au, kala tung turung singina na kala atakun a malepen ang na kala papelek
    ia. Na akorong palau kala tapasuk na kala sasagi aniria.
  aer-aer: Kele Jesus re rlkerte ikwere-werne itweke-irremele ikwere itwele tnemele
    rlkerte renhe ilemele, “Arelhe nhenhe imperle-alhemele arratintyaye!” Kele iparrpe
    anthurre rlkerte imperle-alhemele arratintyeke, arelhe re akenhe mwerre-arle-irrerlenge.
    Re akeme-irremele merne-arlke iteke kele Jesus-arlke anthemele arrpenhe areye-arlke.
  qvc-NT: Chayraykum Jisusqa qeshyaqman rishpa, kumurashpa, jibritaqa anyarqan. Chayshina
    anyaptinllam, chay warmiqa jibrimanda das kach'akarqan. Kanan chay urasmi atarishpa,
    paykunata qararqan.
  tgl-ULB: Kaya tumayo siya malapit sa kaniya at sinaway ang kaniyang lagnat, at umalis
    ito. Agad siyang tumayo at nagsimulang maglingkod sa kanila.
  cbs-NT: janu dakanu Jesús kaxun jawen yuna nemaxuna damaintan benikain jabiatiandi
    jatu duawakin bawaxun jatu pimaya
  xtm-NTPP: Jesús ma, ni jinkoo jiti ya nuu kátuu ña ma, te ni ndonda ya nuu ka'ni
    ma, te ka'ni ma, ni ndee ña'a i. Sani te ni ndakoo ña, te ni satu'va ñukuun ña
    nawa kaa ya ji'in ñayii ka iyo ma.
  nnq-nnq: Yesu ngaika ngajema papipi na atamwe benia, ngakiamulicha kitamwe kimmoke.
    Kitamwe ngachaboka amama bala kingobucho ngabajinuka, ngabatumbu kabegelelanga.
  bao-NT: To biro cʉ̃re cʉ̃ja ca ĩiro, Jesús pea cõ jotoa pee muu bia ea nʉcã, wioriquere
    “¡Yerijãa waaroja!” cʉ̃ ca ĩirora, yerijãacoaupa. To cõrora cõ pea wãmʉ nʉcã,
    cʉ̃jare baarique eca jʉo waaupo.
  san-ORI: ତତଃ ସ ତସ୍ୟାଃ ସମୀପେ ସ୍ଥିତ୍ୱା ଜ୍ୱରଂ ତର୍ଜଯାମାସ ତେନୈୱ ତାଂ ଜ୍ୱରୋଽତ୍ୟାକ୍ଷୀତ୍
    ତତଃ ସା ତତ୍କ୍ଷଣମ୍ ଉତ୍ଥାଯ ତାନ୍ ସିଷେୱେ|
  rmn-rmn: Бангило опэр латэ, о Исус пхэнляс э тхаримаски тэ мукел э манушня, тай
    ов мукляс ла. Ой бирдэн ущини тай лиляс тэ тхэл лэнги конас.
  huv-NT: Quiaj Teat Jesús tatüch aaga niün andeow, tasaj a monandeow maw; quiaj taw,
    tamong üüch nej nerraar a müm najtaj. Andǘüban witiüt, tamb marang nejiw üetiw.
  otn-NT: Nu̱na̱ ra̱ Jesús bi̱ ndojpʉ 'bɛnna̱ därqüɛ̱hi̱. Bi hɛjpa̱ ra̱ pa, pɛ 'bexpi
    bønna̱ pa. Bi̱ nangra̱ xisu ngue bi hojpi te da̱ zi yø ja̱'i̱.
  nop-nop: fooŋ Saimon yapmaŋ deihakukneŋ yali yagit u niŋkulune Saimon yapmaŋ kedebaaŋ
    pilali nanaŋe noŋgoŋ nanaŋdok yoŋa tiulidokoguk.
  obo-NT: Id poroniyan din iddos novohokan woy id sugga rin iddos kodmomonit, woy
    idda ron en, no‑uliyan sikandin. Na, id onnow sikandin woy id sondad kandan to
    koka‑an.
  kca-kca: Ԓўв щи ими хŏща ԋўрман, муш нŏх вŏԓыты партсәԓы; ин ими мушән хӑйса. Ԓўв
    ищи мŏхты нŏх ԓойәс, пӑ мŏхета пӑсан омәсты питәс.
  cak-ENT: Y rija' xluque-ka riq'uin ri yava' y xbij que tiq'uis-e ri c'atün chirij.
    Y xe c'a xbij quiri' ri Jesús, jari' xq'uis-e ri c'atün chirij ri yava'. Y ri
    ixok ri', jari' xbecatüj-pe y xuya' quivay ri Jesús y ri ye benük chirij.
  lif-NT: ᤕᤧᤛᤢ᤺ᤴ ᤁᤧᤍᤢᤰᤔᤠᤸᤗᤧ ᤁᤢᤏᤧᤳᤏᤠ᤺ᤸᤗᤧ ᤁᤢᤒᤣᤛᤠᤱ ᤐᤣᤀᤠᤱ ᤂᤧᤴ ᤋᤢᤱ ᤋᤢᤰᤔᤠᤴ ᤑᤧ᤺ᤰᤋᤢ. ᤜᤧᤰᤁᤩᤠᤱ
    ᤂᤡᤔᤥ ᤛᤡᤔᤥᤏᤖᤧ ᤁᤢᤴᤏᤥ᤺ᤵᤔᤧᤴ ᤏᤢᤖᤧᤀᤠᤱ ᤂᤧᤱᤜᤠ᤹ ᤋᤖᤣ ᤋᤥ᤺ᤛᤢᤛᤡᤖᤥ॥
  mie-NT: De nī jaquīn núū yā nūū ña, de nī ncāhān yā jā ná ndíco quīji. De nī nquee-ni
    quīji ña, de nī nacōo ña-ni, de nī nsāhá ña jā ní nchajī yā jíín ndá dē.
  san-TIB: ཏཏཿ ས ཏསྱཱཿ སམཱིཔེ སྠིཏྭཱ ཛྭརཾ ཏརྫཡཱམཱས ཏེནཻཝ ཏཱཾ ཛྭརོ྅ཏྱཱཀྵཱིཏ྄ ཏཏཿ སཱ ཏཏྐྵཎམ྄
    ཨུཏྠཱཡ ཏཱན྄ སིཥེཝེ།
  qve-NT: Hinaqtinmi Jesusqa Simón Pedropa suegranman ashuyuspa, chay fiebre onqoyta
    chinkananpaq kamachiran. Chaymi Simón Pedropa suegranqa chay fiebre onqoymanta
    kasqan ratolla sanoyaran. Hinaspan payqa hatarispa, paykunaman mikhunata serviran.
  pao-NT: Soo Te Pabe'e yise oo-baa wunu petugase meeoo oo netamma, “U mooasoo besa
    mani.” Oosoo peawabe yise yotseoose, mu tugoomahanekuhoose, mu tuka tuunguhoo.
  cbu-NT: 'Isussha ayu átu, kizanung naateeru, muchunung xiyaru, Isussha: Púringi,
    kurapoo tákchu, musásiritsha mang ipuritara ashirangiya. Kizsha chiyzayaru, tputseem
    yásirangiya, manga.'
  usa-usa: miráipoana Îtuma min-árááqnágóní amakaq ko itó-urena mi-kárígómá awááguraiye.
    ánibo mi-kókóq yákoma ayúkaiye. miráitana min-árááqnágómá páátákáá mikáq itó-urena
    yeqtí aáwaqa yokaa umáyíkaraiye.
  soy-soy: Uu ukɛcɑ́ɑ́ pɛ, uu kupiŋɛtoi rinɔ́ɔ hɛ nɛ kuwɔ́i, kupiŋɛtoi ɑku u kpɑ̃́ii,
    uu mɛsɛ nɛ mɛsɛ yisi uu pikɛcɑ́ɑ́ pɑí.
  hui-hui: Lamiyagola Yasu ibu wali warago bo wiagoria puwa, Dabi ha, layagola poboyogo
    ala biyago ereba halu dabi hene. Dabi howa wali ogonime heyalu ti tomo nelo mule
    manda manda bini.
  amf-amf: Kokal theedi woyayse bishin occhenam ki bitade. Bishin occhaynoar koam
    ko garade; kodiar saanawa dhaabhayse kena gala baxan ko yedade.
  quc-NNT: Xnaqajin che ri chichu', xtak'i k'u chuxkut. Xuyaj ri q'aq', xtäni k'u
    che. Chanim xwalij ri chichu', xeupatänij k'ut.
  dob-dob: ꞌEnega Yesu ꞌilugu ga ꞌina ꞌebeꞌeno selabenaya ꞌitoolo, ta leꞌoasa nina
    ꞌiloinena ga ꞌina leꞌoasa ꞌisaligogo, ꞌenega waine nina ꞌitoolo ga ꞌadi masula
    ꞌigibubuna.
  wrs-wrs: '@see-verse:LUK.004.038'
  mca-mca: Pa' Jesús qa t'upi'yetsju' pa'aj pekhe'en qa yaq'ayinij pa' witwilhat,
    qa pa' witwilhat qa ikik'uifik'i pa'aj pekhe'en. Pekhe'en qa aje'eƚ niipha'm pa'aj
    ma' qa yithayiki'im pa' ƚaq.
  kiw-kiw: Iesu odai-ka totoi kekai-da aiha potoꞌa, ka hamamaa gimoi made emaꞌai-ka,
    ruu ma emeheai-ri. Kiauka gimoi-ro, ruu iemeheai-da, ruu gaaꞌubuo-ha peibua, ka
    ruu-ro, rii iiho du imododia-ka.
  tzo-TZC: Ti Jesuse tey icuji batel ti bu puchꞌul ti jchamele. Laj spas loqꞌuel ta
    mantal ti cꞌoqꞌue. Ta ora noꞌox paj ti scꞌacꞌale. Tey lic malqꞌuinvanuc.
  mya-mya: သို့​ဖြစ်​၍​တ​ပည့်​တော်​တို့​သည်​ထို​အ​ကြောင်း ကို​ကိုယ်​တော်​အား​လျှောက်​ထား​ကြ​၏။
    ကိုယ်​တော် သည်​ထို​အ​မျိုး​သ​မီး​ကြီး​၏​အ​နား​တွင်​ရပ် လျက် ``အ​ဖျား​ပျောက်​စေ''
    ဟု​အ​မိန့်​ပေး​တော် မူ​၏။ အ​မျိုး​သ​မီး​ကြီး​သည်​အ​ဖျား​ပျောက် သ​ဖြင့် ချက်​ချင်း​ထ​၍​ကိုယ်​တော်​နှင့်​တ​ပည့်
    တော်​တို့​အား​ဧည့်​သည်​ဝတ်​ကို​ပြု​လေ​၏။
  gng-NT: Nɛ u gòn' uʼbo, ki tiɛn' iwìɛn nnɔ bo nɛ u faake' ki pɔk ki fii' ki cɛ̀nde'
    bɛ.
  cbi-NTPO: 'Tsenñu Jesús juntsa shinbu'' ajuusha wayu''kake'' pengumanu: ¡Manbiyade!
    ti'' pañu, juntsa uranuren penguma ishanbajtekemi. Tsenmin juntsa shinbu mangujpa''
    yalanu tyeeba ke'' kudundaimi.'
  ikk-NT: Ozigbo, Jizọsị nọ jẹnburu ẹ, wuzo ebẹhụ, jụgbọ ẹhụ-ọkụn hụ, ẹhụ-ọkụn hụ
    nọ hapụ a. Ọ nọ lihi ọtọ ozigbo, lemẹ wẹ ọbịa.
  leu-leu: Nane tigina la tana e a baras a giisan e a giisan a taꞌulane. A tefin aave
    a tamasiak fataapus e a faigotan a kas xari.
  maz-NT: Nuc'ua e Jesús o ẽjẽ nu ja mi orü c'e ndixũ. Cjanu o huënch'i c'ua c'e pa'a.
    O c'ueñe c'ua c'e pa'a. O nanga c'ua na zëzhi c'e ndixũ, cjanu o dyät'ä o jñõnü
    cjanu o ziji.
  bod-N: ཁོང་ཉིད་ཁོ་མོའི་གམ་དུ་ཡར་བཞེངས་ནས་ཚ་ནད་ལ་བཀའ་བཀྱོན་མཛད་པ༌ན། ཁོ་མོའི་ཚ་བཞག་ཅིང་དེ་མ་ཐག་ཡར་ལངས་ནས་ཁོང་རྣམས་ལ་ཞབས་ཕྱི་བསྒྲུབས།
  tca-NT: Rü nüma rü ngĩxü̃tagu nayachi rü narümèxãchi rü nananga ga yema axüne. Rü
    yexgumatama igèu̱xãchi ga na yaxaxünexü̃. Rü yexgumatama íirüda, rü naxcèx inamexẽẽ
    ga õna.
  zpl-NT: Nu uya bica Jesuse elu nuxulla nu unibiyaꞌnu nú chiuꞌu xlee zeꞌe, nu chu
    uchiuꞌu xlee nú nuꞌlla. Hora zeꞌe uzetella, nu udeteꞌlla nú udacu beella.
  mbc-NT: 'Mîrîrî ye''nen mîîkîrî camarî pia Jesus e''rennuku''pî. Moropai ta''pîiya
    paran pî'': —‍Atî''napankî —‍ta''pîiya. Moropai eekomi''makapî''pî ka''ne'' pe.
    Moropai mîîkîrî e''mî''sa''ka''pî. Moropai to'' ya''re'' ton koneka pia''tî''pîiya.'
  ndg-ndg: Nga nyo, Yesu atiegelelya, atikemea ile homa ni itikumleka ghafla atiyema
    ni tumbwa kubatumikiya.
  wsk-wsk: Se nu nama kumik kuali tararam ale alis ago kuera kowar mu maonam se beteram
    aratam. Se nu tairate la nungeram ale barasam, ale nunga inang mel nunguru burangikaso.
  toj-NT: Jaxa Jesusi ti och c'uban sq'uelaa. Ya lamxuc ja sc'ajc'ali. Huego eq'ui.
    Ti xa q'ue huegoa. Yen xa sc'ulan ja suael ja huiniquei.
  tbc-tbc: Ago tag giraŋen na yaug, iyep go ru dabai nam subam an ikudi a. Gamu nam
    subam an ibiseig, pein an imasa kisaek oŋ go anaŋ ikubune pidinai a.
  sna-sna: Saka akakotamira kwavari akarayira fivha, ikabva pavari. Vakasimuka pakarepo
    vakatanga kuvashandira.
  smk-NT: Inumdeng ya si Jesus tan kinadanyan nayay babayi, mi'sa nigan-gan nan kumpa'
    a amot na. Ket inmanda' yayna, kanya' nin tampor a nibangon ya tan sinirbyan nasara
    si Jesus.
  grc-TCGNT: Καὶ ἐπιστὰς ἐπάνω αὐτῆς, ἐπετίμησε τῷ πυρετῷ, καὶ ἀφῆκεν αὐτήν· παραχρῆμα
    δὲ ἀναστᾶσα διηκόνει αὐτοῖς.
  gof-WFTW: I hiixaakko shiiqi hokkidi I harggiya hanqis. Mishay aggin ellesa denddada
    entta mokkasu.
  spa-BLM: Él se puso al lado de ella, reprendió la fiebre y la dejó. Al instante
    se levantó y les sirvió.
  kyz-NT: 'A''erauwe Jejui ''ga awau ẽẽ resaka. A''eramũ ''ga ''jau ẽẽ ro''y upe:
    —Ejepe''a ẽẽ wi— ''jau ''ga ẽẽ ro''y upe. A''erauwe ẽẽ ro''ya oia ẽẽ wi. A''erauwe
    ẽẽ afu''ama awau mama''e apou ''gã nupe ''gã mojemi''waa.'
  dao-dao: Jesuh naw a peia ngdüi lü a mhnat jüi se mhnat naw a khyah. Acunüng angxita
    tho law lü a jah khüih.
  cya-cya: Mxiton Jesús se'en nscua ne' lo' ngusun lo'o ñi 'in tique' can', mdyi'o
    na 'in ne', cui' xaa mdyi tucui ne' lo' m'ni cunta ne' 'in jun.
  nii-nii: Pe eim pupu amb mułum konu ełe mandi angpi ek dinga neng, ening tum ni
    poru nim!” Neng kin, amb ni sikir angpi kuni wumb pei ngum.
  ign-NT: Tásiha, mapauchapa ema Jesús. Máquiji­sinapa eta muraca fiebre. Tinara­ca­vanepa
    ésu, téchepu­ca­vanepa. Suéchapa­ji­ricapa éma, énapa ena ­ máimitureana.
  dik-NT: Go la ku kɛ̈ɛ̈c yelɔ̈ɔ̈m tɛ̈wën cï yen tɔ̈c thïn ku yöök juäi bï jäl. Go
    juäi guɔ päl piny ku looi miëth tënë ke.
  cac-cac: Ix snitzanb'at sb'a Jesús chi' b'aj jichanec' ix chi', ix scachanoch vaan
    jun ilya chi'. Ix el jun c'ac'al yab'il chi' d'a ix. Junanto rato chi' ix q'ue
    vaan ix, ix c'atc'ajcot eb' yuj ix.
  tzj-E: Ja' Jesús xki'l oca chuchi' ch'at ruq'uin yawa', xbij tzra c'ten che nel
    ela y nalnak xel ela. Y chek q'uenjlal xyictaja ja' ixak y xumaj quilxic Jesús.
  san-BUR: တတး သ တသျား သမီပေ သ္ထိတွာ ဇွရံ တရ္ဇယာမာသ တေနဲဝ တာံ ဇွရော'တျာက္ၐီတ် တတး
    သာ တတ္က္ၐဏမ် ဥတ္ထာယ တာန် သိၐေဝေ၊
  yaa-NT: 'Askafaifono nã kẽro yõxafo yonai mãnão kãta Jesús kãtipakekafãta yoini
    iskafakĩ: “Mĩ yona nishpafe,” faino samamakõi ãfe yona nishpatani. Nãskata mã
    yonai nishpata, fininĩkafãta itipinĩshara fani ato pimaxiki.'
  cab-NT: Ába lélemuchun Jesúsu tuágun, ába ladeínjan lun abíruaü, ába lagídarun abíruaü
    tueí. Lídan méme óra ligía ába tásaarun, ába tagúmeserun eténira joun.
  clu-clu: Nagparapit tana kag nagtindug sa kilid anang ginainggan kag ginsaway anang
    ragnat. Nagayad tana kag nagbangon nga lagi, kag ginimusan na pagkaun sanday Jesus.
  swh-ULB: Hivyo, Yesu alimsogelea, akaikemea ile homa na ikamwachia. Ghafla alisimama
    na akaanza kuwatumikia.
  tpt-NT: Ex chuncha ni Jesús tayal taꞌan mal ni taqanꞌan, va laqꞌaymal ni skakati,
    ex ni skakati va niman makaunchoqol. Ni ixꞌatinaꞌ Pedro nimancha ostaulchoqol,
    aqtaylcha jalakvavay.
  aai-aai: Basit Jesu na babin inu’in sisibin tit bat sawow i’ari’ar naatu sawow babin
    biyanane tit, babin yawas misir bay bow eafusar itab hi’aa.
  sny-sny: Sosu le menitani atahe a'i teiye su, le tahe umeri ape ma'e apou eiye,
    “Tahe umeri ape, menitani ape sahe arunatire.” Peri lo te'e tepa'asiye su, tahe
    umeri a'i ape arunati fara'uweye. Le sineyewe, ene ayei tamo lowe au ene aye.
  myy-myy: Iso tʉjʉ eja rʉ̃gʉ̃cõri rujʉ yarise rẽta rotiyijʉ Jesús. Ito ĩ yirocati
    rujʉ yarise rẽtacoayijʉ isore ĩja. Ito bajiro iti rẽtarocati masare eca bocasʉoyijo
    iso.
  trc-NT: Ga̱a ne̱ caꞌanj Jesucristó canicunꞌ soꞌ rej tuꞌva yuvéé na̱j noꞌ, ne̱ caꞌneꞌ
    soꞌ suun rihaan chiꞌii̱ se vaa quixꞌne̱e̱ chiꞌii̱ xráá noꞌ a. Ga̱a ne̱ nu̱ꞌ quixꞌnéj
    chiꞌii̱ xráá noꞌ, quiꞌyaj Jesucristó a. Ne̱ veé ma̱a̱n orá dan naxaga̱a̱ noꞌ,
    ne̱ quiꞌyaj chuvi̱i noꞌ cha̱ nij soꞌ na̱nj ado̱nj.
  cut-NT: Chahn nda̱ ye na̱n ihyan min, ne chihquentiyon ye che cuavi cah me. Ndeta̱hno
    ndoyahn ihyan min, ne necuan ye, ca̱h ye, cheh Dihvo vo nduco combiero yahn ye.
  bel-bel: Падышоўшы да яе, Ён загразіў гарачцы; і пакінула яе. Яна адразу ўстала
    і слугавала ім.
  zlm-KSZI: Isa pergi berdiri di tepi katilnya dan mengusir demam itu. Ibu mertua
    Simon pulih dengan serta-merta lalu bangun dan melayani mereka.
  gdr-gdr: Sɨ Yesu ti wusɨnd onyitonj dɨde ket samany yɨt kɨma juwar weaukenawonj,
    sɨ ket juwarɨt tin wɨraronj. Ɨ ton ket odenja utnyitonj, ɨ ton ket Yesu dɨde Ton
    kɨma meni rɨga yɨm akainonj.
  vmy-NT: ꞌBa Jesús tsikꞌejña tsindinere chjunbiu ꞌba jatiko chiꞌin ntꞌo, ꞌba kitjuxinre,
    ꞌba taꞌa fani tsisetjen ꞌba kitsikjén xuta xi echukun.
  cmn-FEB: 耶稣站在她旁边，命令高烧离开她，于是她立刻退烧了，开始就起身为众人准备饭菜。
  gmv-RNT: Yesusikka izikko shiiqidi misho hargeza seerides. Misha hargeykka yeddin
    heerakka denda eqqada imathata mokadus.
  ncl-NT: Yoje hualac Jesús, moquetzac inahuac huan cajuac in totonalisli. Pampín
    mosejtiquisac in totonalisli huan jan ajnaxcan moquetzac in sihual huan quinyucxiltilic
    len pa quicuasi.
  sua-sua: E Yesus ta kol a re, to ta ngae kpis ksir ko vanam ka hep to keep he kaen
    a re ngang a manakain to kun mnam orom karo gi rhek. To a manakain ther gia nop
    kun mnam hak. Va a vlom ther gia hop ku ngatngae to hera krong o ol ngang ngar.
  klt-klt: Wáina inát Jesu yá kung náráwa wata rupmá tangtang átang ilalák wa me táng
    mán ilalák watá wahára re san náráwa wawu waháranyon tárutnáráng sungi tiyawing
    yámuk.
  are-are: Arrkutja ekururna etinyerramala, Jesuala erinha marrilaka. Kamerramalantama,
    era Jesuaka marna etaka.
  gai-gai: Aindopri, ma taŋga an meacna kɨtɨmma wɨtɨkca an roumbmo kaega moca aindopatna,
    “U mandebanna, an meacmo kacrep!” Ri, roumb anna, anduna mamairi. Na an meaca
    anduna ŋgepca wɨtɨkca minmo amta reik maneaŋri.
  qvm-NT: Tsay fiebrita Jesús olgöpaptinmi Simonpa suedran jinan höra aliyargan. Aliyarcurnami
    micuyta paycunata garargan.
  chz-NTPS: Heˉja̱ˉ gaꜙtøhꜗ Jesús lleˊ jeeˊ kya̱a̱yꜗ, gaꜙjmeeyꜘ hihꜙ kihꜗ lliiꜘ ja̱ˉ.
    Mahꜗ yaꜙhɨɨꜗ lliiꜘ. Läꜙcha̱hꜘ ja̱ˉ gaꜙnooˉ maˉchooˈ Simón heꜘ, gaꜙjmeeyꜘ heˉ gaꜙkuhˉ
    gaꜙhɨ̱hꜗ hi̱ˉ maˊ tä̱ä̱hˊ jeeˊ ja̱ˉ.
  kmu-kmu: '@see-verse:LUK.004.038'
  ood-NT: Tsh am him k am i kekiwua heg woꞌikud hugid an k am e hoꞌigeꞌidahu. Tsh
    am ha hekaj apꞌet k am i wamig k ha hihidol.
  lbm-lbm: ओन ओको खटिया को जवर खड़ो होय क बुखार ख डाट्यो अऊर बुखार उतर गयो, अऊर वा
    तुरतच उठ क उन्की सेवा-भाव करन लगी।
  ncj-NT: In Jesús omixpacholoc iixpa huan omixnamic in totonque huan oquis. Huan
    niman omeu huan oquintlamacac.
  yuj-yuj: Aerapo maok, Jisaso akwapea am yupuamp wonae fik fokopeyakrá pourou mek
    touwe fokornámp touwe táman yoporánko, am touwe wae worokor akwap. Aenánko, am
    yupu wae touwe fwapria fárámprá am arop fárákapao fár mwanap fɨr yankapámpono.
  kto-kto: Pareong Iesu ga ula dusong u ga obukula urie pananim irama neip o. Ga talet
    kagat ga teiara uriro magabun ga orangaieng parak maiong.
  gmv-NT: ዬሱሲካ ኢዚኮ ሺቂዲ ሚሾ ሃርጌዛ ሴሪዴስ። ሚሻ ሃርጌይካ ዬዲን ሄራካ ዴንዳ ኤቃዳ ኢማꬃታ ሞካዱስ።
  por-BLT: Jesus foi e ficou perto dela. Ele ordenou que a febre passasse e, assim,
    aconteceu. Ela se levantou imediatamente e preparou uma refeição para eles.
  stp-NT: Baꞌ muiꞌ ji ai ɨp gu Jesuus amuub na paiꞌ boꞌ, baꞌ bɨɨpɨꞌ xi mugiaꞌtɨk nat
    baꞌ miꞌ dhɨr xi ñiok gu koꞌkdaiꞌ na toiñdhichuꞌn. Jix kɨɨꞌp jum duu gu daadaꞌn
    gu Simoon, miꞌ dhɨr dai nat bamgɨk ba tu ja onbaiꞌ.
  ame-NT: Allempoña Jesúspaʼ oʼ ponmosana atsnañet̃paʼ c̈ha aʼhuañam̃p̃soseʼña poʼurateña.
    Allempoña oʼ metua poʼurateñapaʼ allent̃a tanta oʼ agapapanet eʼñe cohuen oʼ yemaʼtapanet.
  mgh-2016: Nkaarwa vaathalhelhiye aya ni weemelha vachereshere ikori ni woomolha
    ureta waathame apwiyawe ayo. Ureta nkawaalhama, nkayaachokholha waaterekhelha.
  kvn-NT: 'Tegin Jesús Simón-chak-abir kwisgunonigu, tullu imas. Tegin Jesús ugedga
    chogal: “Pe akino.” Tegin uged ilgwen Simón-chak-omega akiszhun. Tegidgin Simón-chak-ome
    ilgwen kwisgudgu, Jesúsmalga immal chaalzhun.'
  gvf-gvf: Di tongure Yesu pi abalini milungwa gul pire, “Nibil eringai wei sire u
    baan ta po,” dire kaman tere di tongwa. Di tongure abalini gain nega dungwa gwi
    sungure, alere komina ki tongwa.
  san-ISO: tataḥ sa tasyāḥ samīpē sthitvā jvaraṁ tarjayāmāsa tēnaiva tāṁ jvarō'tyākṣīt
    tataḥ sā tatkṣaṇam utthāya tān siṣēvē|
  deu-ELBBK: Und über ihr stehend, bedrohte er das Fieber, und es verließ sie; sie
    aber stand sogleich auf und diente ihnen.
  mcb-NT: Iatake iroroku ikanaganaka iniakero anatiri yoneagakaro. Irorori oga okenake
    oshavogatanai, ovashi otinaanaa opakoigakeri isekataigakempara.
  yle-yle: Yesu u kwo loo, u nkîgh꞉ê mî ghê wo, yi mbii ka kwo, Ye pyópu a kuwo ngi.
    Wod꞉oo yi mbii ngê a kuwo ngê, yi pyópu mê ghêêdî wo, nté ye mê y꞉ângo.
  swh-1850: Yesu akaenda akasimama karibu naye, akaikemea ile homa, nayo ikamwacha.
    Mara yule mama akainuka, akawatumikia.
  msc-msc: Isa wara se a fɛ, ka ilɔ a kun na. A ka fari makaliya makuma, ko a ye bɔ
    muso rɔ. A bɔra. Muso wulira ikɔrɔ yɛ, ka damunun di ie ma.
  ese-NT: 'Jesosaa Simohuija ano jama aca cua baꞌa: —Eꞌe, jjeyahua nei mi quiyoquiyo
    pajeajeꞌyo —Jesosaa aca cua. Majoya aje epona tii quiyoquiyo pajeaꞌya cua. Boecananaꞌya
    cua. Majoya boecaꞌyo majje anisohuaꞌya cua. Anisohuaꞌyo majje bobi cuacua meesahua
    ca cua epona tiiya.'
  jac-NT: Ishitzico Comam iscꞌatan̈ ixnam, yinilo Comam huneꞌ kꞌaꞌ tuꞌ yin̈ ixnam,
    iscawxican̈ ixnam. Hunepixto xin yahwano ixnam, iswatxꞌen ixnam tzet chislo Comam
    yeb iscuywom.
  cak-CNT: Y rija' xluque-ka riq'uin ri yava' y xubij chi tiq'uis-el ri c'aten chirij.
    Y can xe c'a xubij queri' ri Jesús, can jari' xq'uis-el ri c'aten chirij ri yava'.
    Y ri ixok ri', can jari' xbeyacatej-pe y xuchop quilixic ri Jesús y ri e benek
    riq'uin.
  zia-zia: Asewa giro nung baungno nuna-una nugu dopero yaya awiya gona yenu yaya
    aung yena ara. Aung yenu bauno amimene mena iropuro awong kora yena arauwa.
  mal-2015: അവൻ അവളെ കുനിഞ്ഞു നോക്കി, ജ്വരത്തെ ശാസിച്ചു; അതു അവളെ വിട്ടുമാറി; അവൾ
    ഉടനെ എഴുന്നേറ്റു അവനെ ശുശ്രൂഷിച്ചു.
  tuo-NT: Jesú co pʉꞌto ejanʉꞌcã muꞌrĩĩꞌa, ujaquere suruduticʉ niwĩ. Cʉ̃ tojo weecã,
    ujaque surupeꞌtia waꞌacaro niwʉ̃. Tojo wééca beꞌro maata co wãꞌcãnʉꞌcã, narẽ baꞌase
    etigo waꞌaco niwõ.
  mbl-NT: yĩy' mõg, tu mĩmpe yĩka' xip, tu' xat pu tu xax 'ãxi', ha xuxi', ha 'ũn
    yok, tuknĩhã' xip, tu hãpxop xit'ax puk.
  zpc-NT: Naꞌra ude Jesús zionëꞌ ganꞌ de benꞌ yuꞌu tala huala. Caora udila Jesús xanꞌ
    z̃la, canaꞌ beron, laoyasatenëꞌ bëꞌ laze ta udaoyaquëꞌ.
  gul-NT: Jedus gone stanop close ta e bed, an e buke de feba, an de feba lef um.
    Same time de ooman git op an staat fa fix sompin fa dem fa nyam.
  arp-arp: 'Nau haetheaugudauna, nau haeneude hasauwauvahede; nau haenauthaa: nau
    nauhauhaunee haegauhā nau haedauyauhauvanauau.'
  mau-NT: Jesús tsa³cja³te³ne²-le⁴. Qui³scan³cao⁴ ntˀai⁴, cˀoa⁴ ji³tjo³xin²-le⁴ ntˀai⁴-ve⁴.
    Cˀoa⁴ je² chjon⁴²-ve⁴ ji³so¹tjen⁴ nti⁴ton⁴, qui³si³sin³-ni³le⁴ xi³cˀa³.
  gup-gup: Wanjh Jesus dolkkang bimarnedanginj, wanjh duy nawu kundjak, wanjh kundjak
    bibawong, makminj, wanjh kundjalburrikudji rerrih ngaleng dolkkang bennahnani
    benwoni manme.
  bss-NT: Dɔ́ɔ Yesuɛ ásídté mɔ́ á nkəg, awúlɛ́n ásē, aláá ahéb áded aá,
    átɛde mɔ́. Ábwɔ̄g-ábwɔ̄g ahéb dêmmaá mɔ́ á yə̌l, ásyə̄ə̄ ásē, ákōb-pɛ
    bɔ́ nken.
  met-met: Baing ila yuyu mari rangua, bili salaga saing sup. Baing hata sibuna li
    mesa, saing xauxau angingua nadi.
  nys-nys: Yok ngwoordiny ngarl Jesus koorl kidji baal yaaka yok-boongal. Jesus warranga
    minditjak wort-koorlo yok. Baalang minditj wort-koorl, kidji baal yiraba kidji
    baal kwadjin baalapang mereny kakatiny.
  kpj-NT: Tai Jesuisi ibireweribi‑ò rare. Tahe irubuna iribi riòlòdỹỹnyre. Tahe tii
    ritamadỹỹnyre. Rỹsỹnaõ tamy riwahinyre.
  zao-NT: Tsa mwii Jesús lo ngot, ne ora mkox xlee lo Jesús, ne oraaka mroo xlee ngot.
    Ne ngwache ngot ne mndaa ngot kuu ndow re zha.
  byx-byx: Baiv aa, de qa mit be qa maarl gelna na qi de qa serlin ama arlemki ip
    ki iit naver a qi. De ama arlemki qia mit naver a qi. Baiv aa de qia maarlviit
    de qit matna ver ama asmes bareq a ra.
  ctu-CTI: Jesús ti tinle i q'uel jini x'ixic, ti' tiq'ui jini c'ajc. Ti wa' lajmi
    ti c'ajc. Ora jach ti tyechi jini x'ixic. Ti queji i we'sañob.
  zos-NT: Y Jesús atzcøne'c ca'epøcøsi y 'yoteji'ṉdi yaj cøjtay ñutzø. Jicsye'cti
    te'nchuṉ ca'epø y mismo ñe'c ca'epø yoscho'tzu, chøc cutcuy eyata'mbøcøtoya.
  gvs-gvs: Tuwo ibala ina vavinayana goi isakululu, e ina katówana ilovinae idigo
    kana, ‘Tauyana kwalāve.’ E mainao atowanayana ikalave. Ikavava, itáoya ina avadi
    ivaidede.
  kbm-kbm: Yisu gisov nam aplo gile be gile givarkei gibloblo avie nok be gihlin gimat
    etok ve nikwai avie nok, be seukie-ngge gimat vavavnas nok gihlang gikwai avie
    nok be ei gimdil be gipasang ben ve tepwe tis Yisu inen.
  tew-tew: Heḏiho Jesus namääḏi iˀ kweeví whohte hânge iwí̖nú, heḏi iˀ tsá̖wä̖pꞌíḏe
    i kweeví túˀḏí napee-íḏí ijôn. Wesebo iˀ tsá̖wä̖pꞌíḏe ûnhándí iˀ kwee ishaa,
    heḏi ovâyhúujôn.
  rmc-rmc: O Ježiš zaačhiľa paš late, pokarhinďa e horučka a e horučka la takoj omukľa.
    E sasuj ušťiľa a chudňa pašal lende te kerel.
  apr-apr: Motong Yesu la ikodo le iture pang ye, inbe ipasak pang matamatenge bet
    ikoo ye garup tani, ngan le matamatenge tani in ikoo ye. Motong la palbe leu be
    garup tani imadit a ikarata kaningi pang di bet tikan.
  tiy-tiy: Atin téménindég i Jesuse dob tébing i libune ni, atin féntékéda noy kééduf
    ne. Sonom béno, ménadi-adiy libune ni. Atin méntek dénuwoto no bero.
  nlg-nlg: Ma Jesus te tughuru lilighina, ge tiva keha na vahaghi tatana, mana vahaghi
    te rughuhoru sania me ghaota tua. Mana vaivine te tughuru dato tua me goni ghadira
    vanga.
  dgr-DOGNT: Zezì yegà nììtła, edı-elı̨ t'à eyaelı̨ı̨ sìı xàyeèhɂà t'à k'aàt'ıì ajà.
    Ekòet'ıì Sımon wets'èkeè wemǫ nıìtła gà weghǫ shèts'ezhee goghàedı.
  pes-OPV: پس برسر وی آمده، تب را نهیب داده، تب از او زایل شد. در ساعت برخاسته، به
    خدمتگذاری ایشان مشغول شد.
  ron-1924: Ел С-а плекат спре еа, а чертат фригуриле ши ау лэсат-о фригуриле. Еа
    с-а скулат ындатэ ши а ынчепут сэ ле служяскэ.
  tpz-tpz: Ke Ieesuꞌ nö maꞌ, pareꞌ sun pa havineah, pareꞌ siröꞌ a hiinana, ka hiinana
    hik rakah këh en peꞌ. Ivëh, ka varuꞌ rakah vakomanih ne köövo to sun ko vamatop
    en pa taëën pee.
  agd-agd: Ina íkan Yisasi ádé o mantaven aí ano mai nanin me ampiren orino van ákonaen
    baya síkan aí orivin mai nanin mano manádá orun mantaven betíi yunan taren mino.
  rkb-NT: Niytahi Sesus iwanu baze rikto niy. Ityryk ykzo pe niy. Iwaze ityrykani
    ihumuẽzumu iwatatsa tu mahani. Iwaze atsoko kyik niy, kytsa nisidisahawyky.
  san-THA: 'ตต: ส ตสฺยา: สมีเป สฺถิตฺวา ชฺวรํ ตรฺชยามาส เตไนว ตำ ชฺวโร''ตฺยากฺษีตฺ
    ตต: สา ตตฺกฺษณมฺ อุตฺถาย ตานฺ สิเษเวฯ'
  iws-iws: Mɨ siya ha namɨn, kɨmɨdiniya hɨiya saeya whɨna saiir kingiinar inɨ okwowɨuwɨn
    mɨ siya ta ma huua kɨniya ɨgao yai saiir boɨnki mɨ ta ma pɨu huua kɨniya ɨna haiburgiga.
    Mɨ saeya bɨri kɨmɨmɨnkika saeya ɨna yɨnsiin ɨdwo sasaugiya mɨ saeya ɨni sɨmiir
    nae ɨmiirar swokɨ ɨnsiin dirɨraerara.
  pol-SZ: Jezus podszedł do chorej i rozkazał, aby gorączka ją opuściła. Temperatura
    natychmiast spadła, a teściowa wstała i przygotowała im posiłek.
  ztq-NT: Lëë Jesús kwxinchuñ buy lo me aan loxsye kwëntseeb xaa lo xlyëë, lëëw pchoo
    ni lëë gaa me kuxche beeñlo me nii taw xaa.
  zai-NT: Para bidxiña Jesús ra nuu be, ne udinde né xhindxá' que, biree. Oraqueca
    biasa be ne bidii be ni gudó ca'.
  upv-upv: Ko ni evan otur mori ji Saemon p̃ilen lekter ko ewer ore mesien dowalul,
    ko mesien dowalul elinglingi. Ko lekter emra kasi ko ela nanen tevir.
  wap-NT: Uruu idi umakon oꞌidiꞌiti. Ukaawan, ukadishitan maonapa owashatinapa-kizi
    bed idaꞌa. Sariapa udyuudan orinaa, wuruꞌu omada wiichanuz koditan oꞌai. Sariapa
    mishi omada wiichan shabataꞌakan, naꞌiki okakudaꞌakan naa. Udaunaꞌan okadishitan
    naa, naꞌiki otaan naa ĩwanyukunuu nii.
  mva-mva: Bokaibe Iesus ilako be atabala iboadukulako be more iebuloi be more ileuani.
    Makara nge Saimon raua oaikiki-tina imarang be kangkang iemakadi.
  dwr-NT: I matan eqqiide qoxuwaa harggiyaa seerina, harggii yeddiisheedda; hewodiyankka
    denddaade unttunttoo kiitettaaddu.
  kfw-kfw: Jisu'n kananu koolla ngirra ritundiang aleirakook, halli ritun khan alei
    mathaanjei, khawa suoa numeisanu khan intheiya inmani sepa aleitho.
  bfz-bfz: सेयो तेसा रे नेड़े जाई की बुखारो खे बके और तेसा रा बुखार ऊतरी गा और से
    फटाफट उठी की तिना री सेवा करने लगी।
  cuk-09: Degi Jesús Simón-sakbundor-walik gwisgunonigu, sabsur uelegedga ibmar sogded.
    Agi ueleged yog berguar naded. Geb Simón-sakbundor yog gwisguar imaksad, geb a-sorba
    emarga yog ibmar imakar gussunnad.
  ben-OBCV: যীশু তাই তাঁর উপরে ঝুঁকে পড়ে জ্বরকে ধমক দিলেন, এবং তাঁর জ্বর ছেড়ে গেল।
    তিনি তখনই উঠে তাঁদের পরিচর্যা করতে লাগলেন।
  mil-NT: Te Jèsús ní sáháⁿ‑gá núú ndécú‑áⁿ, te ní ngúnundeyɨ‑gá te ní xáhaⁿ‑gǎ xii
    cahni‑áⁿ sǎ ná xòcuɨñɨ́‑xi, te ní xócuɨ̀ñɨ́‑ni‑xi, te òré‑ni‑áⁿ nǐ ndúha ñaha
    cùhú‑áⁿ te ní ndacóo‑aⁿ ní xinu cuechi‑aⁿ nǔú‑güedě ndɨhɨ‑gá.
  myu-myu: G̃ebuje Jesus o'ju ipa'iat kay. Pa'i o'g̃ukorẽm. — Ejẽm cebewi — Jesus
    o'e pa'i be. Imẽnpuye pa'i o'jẽm. Xipat o'e. Ipa'i topibit o'kop g̃ebuje bit.
    Ixat o'g̃ug̃ẽ Jesus peam, cewejuayũ beam tak.
  amk-amk: Yesusi da wa doa rurang wiwingfoi, mayeaia data fimaninangfoi weruia dentengna.
    Ainanaya doa meai wesarawiri ne terafosa tutu Yesusi.
  fai-fai: bude aka yak mewso um kadák abudom nadale bako, “asanin kál mámin kaba,
    kamano ki umadá sakabal,” kal badale asanin uyo umadálane wabading matam be yak
    wanin fuyamsu ko.
  ura-NT: Nii jaun jetaote, nichoae nenoracaain nii ajaa sitaa Jesosone jana jetao,
    inae caje amuhe nii ajaa. Nii jaun jetaote, inae nerautaane jaun nimichuin acaauru
    rai lenone chalue.
  mcd-NT: Amanaon ota catipacucahuan yoini, —Ahuun yona matsiriscahuun, —huaino samamashtacoin
    a yonai matsiriscatani. Ascano funinacahuan nan isinincama ointsa sharacain ato
    pimashquin pichacufaini.
  urt-urt: Pe Jisas na gan siheime ti pe, kin ŋanange wusyep bongol me wahriꞌ epwa
    luku ŋaiye ka tus upwaihme ti pe, wahriꞌ epwa nasme ti ko. Miꞌe pe, ti tahar wunde
    ŋai me tinge.
  awk-awk: Ġatun noa ġarokéa bounnoun kin turruġ ka, ġatun noa koakulla karin; ġatun
    wareka ġaiya bounnoun karinto; ġatun bountoa bouġkulléu̇n tanoa-kȧl-bo, ġatun
    umulliela barun kaiko.
  kiz-kiz: Efyo, Yesu akan'hegelela, akajhikemela home jhela ni kupona. Ghafla akajhema
    ni kujhanda kubhatumikila.
  tzo-TZE: Li Jesuse inoch'aj batel yo' bu mochol li antse, laj yal ti ac'o ech'uc
    li sc'ac'ubele. Jech ta ora i'ech' li sc'ac'ubele. Ta ora ilic, tey lic mac'linvanuc.
  lex-lex: Pede Yesus Nla Nwakriania patke' de yanin genni, na'nama Nkamota ruru pniahna
    della' patke' de, dewade nnienni de nmolu. Noma namat meman pa nla nwahi'a-nwayodia
    ya'ana-yemnu pa honona ra'ana-remnia.
  dov-dov: Mpawo wakayimikila kunembo lyamwanakazi akukalalila kupya kwamubili, alimwi
    bwakamusiya bulwazi. Mpawo, wakanyampuka akutalika kubakutawukila.
  rgu-rgu: Yesus neu de napadei neuꞌ koi a suu na, boe ma usi heni ina lasiꞌ a ao
    luumai na. Hatemataꞌ ria boe, inaꞌ a ao luumai na mopoꞌ ana. Boe ma ana foa, de
    neu sadia nanaaꞌ fee si.
  toc-NT: Jesús lak­ta­la­ca­tzú­hui̠lh taquilh­pú̠­talh nac ca̠tu̠tzú anta­nícu xlá
    xmá y huá­nilh a̠má tajátat xla­cata camák­xtekli. Y xli̠­ca̠na a̠má lhcúya̠t
    pálaj mák­xtekli, a̠má pusca̠t la̠li̠­huán tá̠qui̠lh y xlá tzú­culh ca̠x­tla­huay
    xtahuá hua̠ntu̠ naca̠­ta̠­li̠­huay.
  ulk-1902: 'Epe E ekue maike abi dog, ege abi daisumda abele gim urueri; epe sobkak
    eseamud: epe E ekue, a uiabi memeg le.'
  som-som: oo intuu isa soo dul taagay ayuu qandhadii canaantay, wayna daysay. Kolkiiba
    way kacday oo u adeegtay iyagii.
  mam-C: Kub' k'we' Jesús, tu'n tok tka'yinj yab', exsin xi tq'ma'ntz te' nim kyaq,
    tu'n teltaq tpa'n tib' ti'jjo qya. Texjo paq anetzi'n, b'e'x xi chewx kyaq, ex
    b'e'x jaw we'ks tej qya, ex n-ok tentz b'inchil ch'in ti' kye.
  ndj-ndj: Yesu kayisa kawoloka pabehi yaki, kawulakalila msusa wula, weni wumleka.
