  kan-OKCV: ಆಗ ಯೇಸು ಆಕೆಯ ಬಳಿಯಲ್ಲಿ ನಿಂತು ಜ್ವರವನ್ನು ಗದರಿಸಲು ಅದು ಆಕೆಯನ್ನು ಬಿಟ್ಟುಹೋಯಿತು.
