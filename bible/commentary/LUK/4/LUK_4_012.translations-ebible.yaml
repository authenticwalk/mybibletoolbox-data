  gof-ENT: ዬሱሲ ዛሪዲ፥ «ኔ ጎዳ ፆሳ ፓጮፋ ጌቴቲዲ ፃፌቲስ» ያጊስ።
  aau-aau: Sawk Jisas hiykwe hyekwe senkin ma-sahre mekow, “God so mamey-ok kokwe
    senkin me, ‘Hunkwe hno God Hakamay so krai ipey-ar se peie nuw-eykawn o.’”
  tvk-tvk: E Iesu bit rilomun ni mini bit, “!E‑e! Ninapol ni ti, vengan xa Vanuvei
    Eo biteni mun bit, ‘Munasak pis Iahova ti xa be Hi namim tengan mukameti xa xi
    di mi xamim.’”
  prf-NT: Peru tummábbig ti Jesus dikona, “Kinagi nen Kasulatan a, ‘Dyan mu purbaan
    en Panginoon mu a Diyos!’ ”
  auy-auy: Ísu séna Maníkón-aai aúfáífinkemba éꞌa miyá siyéna moórá-aaiwaraꞌa séna
    kentí Fasiꞌaénkó Maníkómbá áísai úmai isánae ímba seró siyáimba emó séndantembo
    miyámó ékaa Maníkómbá áísai úmai isáúsino. Mindásafemo emó sénda ímba miyá ónaumne
    Ísu súwana
  tbg-tbg: 'Sataaniva minti tuvaro Ihuva nai vira tiva amiro tiharo, Aqao, Kotira
    vukuqi maa uvavama vaivo: Noravano ai Variqavano vairara tira, are kia vira avataane,
    turave, tiro.'
  hub-NT: 'Tusa tama Jesús ayak: “Chikitcha aarmau awai: ‘Amina Yuusrum tsanuram nekapsattsam
    wakeripa tu aarmauwaiti’ ”, tusa tinaiti.'
  hmo-hmo: 'Iesu ia haere, ia gwau, “Danu Buka Helaga ia torea vadaeni, ia gwau: ‘Lohiabada
    oiemu Dirava dekenai oi dibagania lasi.’ ”'
  big-big: Sadangko pilik mei legi Yisugu piyegi pelik meiya to mela, Anotogi Kapiya
    Walektikke mabeliktau kai, Nugu Anoto nigi Yemizibekyegi yang kelemi nagani, kai
    kani logo ne perakta kawiye walagi ono, meiya.
  gux-G: 'K Jesus ŋmia i: l gɔ diani. A kan niini k bigni o yonmdaano u Tienu.'
  cnl-NT: '''E³ jo̱³ ca²³jua''³ Jesús. Ca²³sɨ''²³ mɨ²³sɨ²³quiʉ''²: ―Co̱''³ cɨ''²³
    to̱o̱²³ ji³ júu² quiee''³² Dios: “''A²³ rɨ³jmee³ra''³ lá³ ''e³ juo''³ra''³ ''noo³ra''³
    rɨ²³jáan²³na''³ Dios Juii³ra''³”. ―La''³ ca²³sɨ''²³ mɨ²³sɨ²³quiʉ''².'
  zar-NT: 'Bubiʼë didzaʼ Jesús, rëʼ le: —Nazúaj lu guichi láʼayi le rë netuʼ: “Bitiʼ
    siʼ bëʼu Xanuʼ Dios.”'
  kde-kde: Henga Yesu nkunnyang'ula kuchidoni, “Ìnilembwa, ‘Unanninge Nang'olo, Nnungu
    wako.’”
  ata-ata: Ia Iesu mukolinu aloxo ꞌo, “Vaikalau Lataua muvikala lexe mamu sou nenge
    tatovonu xavi noxou Tila, anu Lataua noxinge.”
  qvw-NT: 'Niptinmi: “Diospa shiminćhüpis niyantacmi: ‘Tayta Diosniquita munayniquiman''a
    ama jicutaychu’ nil” niycülun.'
  nfa-nfa: Te ngaa Yesus bꞌala lii nidhu ne, “Èu baku karihu kahadhu dènge Jaꞌa ne.
    Lula dhu suri tèke ètu dꞌara Sasuri Ama Lamatua, na, ‘Baku sèku Ama Lamatua.’ ”
  tnp-tnp: Kəni Iesu təmuhalpɨn nəghatiən rəha Setən məmə, “Nauəuə Rəha Uhgɨn tətəni
    mɨn məmə, ‘Onəsotoliən nəfən-əfəniən kəm rəhatəmah Iərmənɨg Uhgɨn məmə otol nati
    kəti, məmə nəkoteruh məmə in tətatɨg itəmah min, uə kəpə.’”
  urd-urd: ईसा ने जवाब में उससे कहा, “फ़रमाया गया है कि, तू ख़ुदावन्द अपने ख़ुदा की
    आज़माइश न कर।”
  hot-hot: Ma Yisu hanaŋ, “Wapômbêŋ anêŋ kapya hanaŋ nena, ‘Miŋ osaê Wapômbêŋ anêm
    Anyô Bêŋ ami.’”
  mqj-NT: 'Natimba'' Puang Yesus nakua: “Dengan duka'' tiuki'' illalan Buku Masero
    nakua: ‘Dau ammu sandak-sandak Puang Allata''alla Dewatammu.’ ”'
  rus-SYN: 'Иисус сказал ему в ответ: сказано: не искушай Господа Бога твоего.'
  mbh-mbh: 'Na Jisas i olal ile riong ve, “God ile erere i ri vene: ‘Mothong tova
    tongporum Toko Pomnga ako ini lom God ile engenging.’”'
  bdd-bdd: Ma Yesu gwaeina ꞌihemaiseya ꞌigwae, “Caigeda wete gwae Buki Heꞌasisi ꞌoina
    ꞌimiyamiya, ꞌigwaeya, ‘Sahena ꞌino Bada Yehoba ꞌutohotoho.’”
  cbt-NTPO: —Inca co nohuantërahuë'. Yosë quiricanënquë pënëninpoa'. “Ama Yosë tëniquësohuë'.
    Ama camaiquësohuë'. Ina nohuantërinsoáchin yonquicaso' ya'huërin,” tënin, itërin
    Quisosori.
  rmy-SERVI: 'Исусо пхэнда лэсти павпалэ: — Пхэндо: «На зумав Тирэ Рае Дэвлэ».'
  srn-NT: 'Ma Yesus piki en taki: “A skrifi owktu taki: Yu no mus tesi Masra yu Gado.”'
  cta-NT: 'Liꞌ chaca quiyaꞌ nguxacui̱ Jesús chaꞌ jiꞌi̱ nu xñaꞌa̱ biꞌ: ―Loꞌo juaꞌa̱
    ndiꞌya̱ nchcuiꞌ lo quityi jiꞌi̱ ycuiꞌ Ndyosi: “Ná chcuiꞌ cuayáꞌ ma̱ loꞌo ycuiꞌ
    Ndyosi nu Xuꞌna ma̱”, nacui̱ quityi.'
  bqc-SIM: 'Yesu wèwà à mɛ̀: Wà mɛ̀, ńsuli Dii n Lua lɛ ǹ gwao.'
  tcz-CHONGTHU: Yeshuan adonbut in, “Pathen Lekhabun hitin jong aseikit'e, Nangman
    Pakai na Pathen napatep lou ding ahi” ati.
  mar-mar: येशूने उत्तर दिले, “पवित्र शास्त्रात असेही म्हणले आहे; तुझा देव परमेश्वर
    याची परीक्षा पाहू नकोस.”
  snp-snp: Eti loto loumaito, Yesukafo ka itibito eti loto loumami, Ena ka ma limo,
    Wekola Gotitina ya kepa mele umámalo, loto ka mono lufuwau (Lo 6:16) ya nemo ne,
    loto loumaiye.
  isl-isl: 'Jesús svaraði: „Þetta stendur einnig í Biblíunni: „Ekki skaltu freista
    Drottins Guðs þíns.“ “'
  spy-NT: Kukētyi ꞉Yēēsu kule, “Mwooyē ꞉siruutēkaab Yēyiin kule, ‘‑Meetyem Yēyiintēēng'uung'.’”
  xnn-xnn: Ngem dat songbatan Jesus siya ay mangwani, “Nan naisolat ay kalin Apo Dios
    et kanana gedan en adiyo dologen si Apo Dios ay Apoyo.”
  mwe-mwe: Ikabheje a Yeshu gubhannjangwile, “Ishijandikwa, ‘Nnaalinje bhakulungwa
    a Nnungu bhenu.’”
  tte-tte: Kabo Yeisu Seitani kainana iyamaisa iba, “Buki Tabu iba, ‘Tabu Yeoba ami
    Yaubada kutonatonan.’”
  tcs-tcs: Bat Zizas i bin ansa em gen diskain, ‘Ei, yu sabe! Da wod blo God i spik,
    “I nugud po pose da AntapGod po soe yupla em kea po yupla.” ’
  hlt-THB: Jesu ing, “Bawipa na Khawsa ce koeh noek koeh dak,” tinawh ak awm ni,”
    tina hy.
  soq-soq: Tane Iesu Seitan sipoasane wanase, “Buka bedewe do ema epe wadi wadiase,
    ‘E Tataa God mai rubu osowe itue me mukawa ba ginasawa ewaa baiwaite diaa, diaida.’”
  qub-qub: 'Niptin Jesús niran: «Tayta Diospa palabranchöga caynömi niycan: « ‹Tayta
    Diosta musyapänayqui-cashaga ama rurachiyta munaychu.› »'
  att-att: Ngam simibbák si Apu Kesu, á kinagi na, “Wan á, ngam ajjan gapay yù netúrâ
    ta ‘Arám mu parubán si Apu nga Namarò nikaw,’ ” kun na.
  bki-bki: Mia Yesu berdop̃e naio bereio, berinavo “Maka leleio, bior Iliano Lu ber
    bunu ber ‘!Jau kolavon re Tubo kiamo Atua ka naio rila kanamo vite tai!’ ”
  bqp-bqp: 'Yesu wèa à pì: Ò pì, ǹsun Dikiri n Luda lɛ́ ǹ gwaro.'
  mcp-mcp: 'Yésus mú bɛ̧sa nə nɛ́ nə́: «Ciyá jísə nə́: “Wo ajə́láyɛ́ nə bwɔ́wʉlə Zɛmbî
    woó Yawé”.»'
  hat-hat: 'Jezi reponn li: Men sa ki ekri tou: Ou pa dwe seye sonde Mèt la, Bondye
    ou.'
  npl-NT: 'Jesús okinankili n diablo: —Itlajkuilol Dios noiwa kijtoa: “Amo xikyejyeko
    n Dios Moteko.”'
  bgg-bgg: Isu è chang, “Jigigam shii yao ro, ‘Nawai Ithong Hamangkhung-aphuii shii
    achai rabo.’ ”
  eng-TCENT: Jesus answered him, “It is said, ‘Yoʋ shall not put the Lord yoʋr God
    to the test.’ ”
  eng-BSB: But Jesus answered, “It also says, ‘Do not put the Lord your God to the
    test.’”
  cpu-NT: 'Ari jakanakeri Jesús, ikantziri: “Aritake ikantaitake pairani: Te onkameethate
    piñaantashivaityaari Pivinkatharite Pava.”'
  san-ASM: তদা যীশুনা প্ৰত্যুক্তম্ ইদমপ্যুক্তমস্তি ৎৱং স্ৱপ্ৰভুং পৰেশং মা পৰীক্ষস্ৱ|
  tac-NT: 'Esúsika regá nejele: ―Aka abiena regá aníché alué Onorúgame nila osilí:
    «Tase nochawa bilé nóchali machináliga pala bijchiá nira napu aní Onorúgame.»'
  eng-WEBPB: Jesus answering, said to him, “It has been said, ‘You shall not tempt
    the Lord your God.’”
  gfk-H: Iesu ga balu ia, gaam tangai bia, “Tiga mes na warkurai ta Kalou wara uta
    mehet i tangai bia, ‘Waak muat walar no Watong, no numuat God.’”
  viv-viv: Yesu gibonalaufata gigayo, “Yaubada bonana etoꞋetoladina hidedemi gigahe
    gigayo, KaꞋi o tauni vita againe unavetalaiye digo, keke Yaubada ya Kaiwabu yana
    leme ana veꞋoꞋola againe unagaluvaluvani.” Au hidedemi Yesu gigahe.
  yao-yao: Nambo Che Yesu ŵajanjile, “Ilembekwe mu Malembelo ga Akunnungu, ‘Kasimwalinga
    Ambuje Akunnungu ŵenu.’ ”
  tgp-tgp: Iesu mo r̃aramia mara, “Retiulia mo verea vara, ‘O pa sopo vaihite Moli
    nom God!’”
  auc-NT: Äñongä Itota wæætë, —Ïñæmpa ïïmaï ante ingatimpa. “Bitö, Mönö Awënë Wængonguï
    æbänö cæquingää, ante acæte ante cædämaï incæbiimpa. Ëñënämaï cæbo incæte edæ
    mönö Awënë Wængonguï botö ïmote cöwë wææ aaquingä, ante acæte ante wënæ wënæ cædämaï
    incæbiimpa,” ante wææ yewæ̈monte ongö apa änewëë, Itota angacäimpa.
  kbc-NT: Odaa Jesus ja igidi, meeteta, “Ajakadi, igaataɡ̶a madi lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji
    diniditeloco, ‘Jinaɡ̶a adineenitalo Ǥoniotagodi Aneotedoɡ̶oji.’”
  bmh-bmh: Yesus nug kolital aureun, “Go don, Uwait nugau ze eim eneu, ‘Na nait Banou,
    Uwait i bimag pen.’”
  ctu-BL: 'Jesús tsi'' sube: Albilix jini t''an: “Mach yomic ma'' wilʌben i pusic''al
    a Yum Dios”, che''en.'
  meq-meq: 'Yesu a mbəɗay faya a gwaɗay: «Mawatsa eye mə bazlam i Mbəlom na, a gwaɗ:
    “Kâ dza ha Bəy Maduweŋ yak Mbəlom bay.”»'
  noa-H: 'Magbaawaita Jesuu magjim hanʌm: —Mamʌ hĩchab Hẽwandam hiek p''ã sim gaai
    jaauwai, “Hẽwandamau chadcha pãach t''ʌaju hawi hoob nem parhoob hamiet” ha sĩebahab
    hajim hanʌm, chi meperag.'
  alp-NT: Yesuse Iombe, “Kena Tuhane Eni lepate rebe lekire ebeteke lekwe be imi tamatare
    teheke Alla yake!”
  san-VEL: tadaa yii"sunaa pratyuktam idamapyuktamasti tva.m svaprabhu.m pare"sa.m
    maa pariik.sasva|
  kbq-kbq: Jisasi'a ana kemofo nona'a anage huno asami'ne, Avontafepi anage huno krente'ne,
    Ranka'a Anumzamofona rehenka onko huno hu'ne. (Diu-Kas 6:16)
  kbh-kbh: 'Chora Jesús tbojanjuá: —Bëngbe Bëtsabe uabemana palabrënguiñe mënts̈á
    endayana: “Ndoñe matsbos̈ana acbe Bëtsá chë Utabná bacna soyëngama jacochënguama
    ca.”'
  ron-LSB: 'Isus, răspunzând, i-a zis: “S-a spus: “Să nu ispitești pe Domnul Dumnezeul
    tău”.”'
  pon-pon: 'Iejuj kotin japen majani on i: A lolokido, koe ender kajone jon Kaun om
    Kot!'
  nhe-BL: 'Huan Jesús quinanquili: ―Nojquiya Itlajtol Toteco quiijtohua: ‘Amo xijyejyeco
    Toteco Dios san para tiquitas tlaque quichihuas.’'
  sps-sps: Jisas biny towa, “San Vegiau Ten Gov tsue kainy a ka, ‘Nyi ma tanaf vaare
    na Tsunaun a Gov tsuam.’”
  wnc-wnc: Iniwan yake anzing inikut, “Anututane wapatang anzing yakut, ‘Gata Anutu
    Buyambam tapa ma tasiwi siwan,’ ngang yakut takngae natake dua paapit,” ngang
    inikut.
  bus-bus: 'Yesu wèàla à bè: Wà bè ǹton Dii n Luda lɛ́ ǹ gwaro.'
  gub-BL: Na'e uze'eg Zezuz izupe kury. — Ezeagaw zo ma'e iapo kar pà Tupàn nezar
    pe nehe, i'i ze'eg kwehe arer a'e, i'i izupe.
  imo-imo: 'Jisasini yundo topondopalie nimbei, “Gotenga imbomando ungu te peya nimbe
    peremola. Akumu i tepa: Gote enonga Awilimu enoni yu manda manjiko naa kanaio,
    nimbe peremo kanomu,” nimu.'
  boj-boj: Onaqa Yesus na kamba Satan minjej, “Qotei aqa anjam bei dego neŋgreŋq di
    unu. Anjam agiende, ‘Ni ino Tamo Koba Qotei aqa siŋgila laŋa tenemtqa osim a gisaŋyaim.’”
  eng-DRA: 'And Jesus answering, said to him: It is said: Thou shalt not tempt the
    Lord thy God.'
  knf-knf: 'Kë Yeŧu aşë ŧeem wa aji : « Upiiŧana aji : “Iinwo kado katen me Ajugun,
    Naşibaţi i nu ahinan pdo uko wi ajakuŋ.” »'
  san-KHM: តទា យីឝុនា ប្រត្យុក្តម៑ ឥទមប្យុក្តមស្តិ ត្វំ ស្វប្រភុំ បរេឝំ មា បរីក្ឞស្វ។
  arn-NT: 'Fey Jesus llowdungufi ti weküfü: —Ka feypiley ta Wirin Chillka: ‘Kintukaduamkefilnge
    ta Ñidol Ngünechen.’'
  zas-NT: 'Badxiꞌ Jesús laan rëbaman: ―Rëb tëë loj xtiidx Dios: “Ad güünl prueb xDadil
    Dios.”'
  ken-NT: Yesu akɛmɛ yi bɛ, “Ɛkáti ɛ́rɛ̀m bɛ, ‘Ɔ́kɛ́ mɔ Mandɛm Acha ywɛ.’”
