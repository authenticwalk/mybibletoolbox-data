verse: LUK.004.012
translations:
  kpx-kpx: Ige Iesu hotove ibina avuho loui avoe, “Hoto seleveike. Isito Bukae Hotou
    tota loui avoe, ‘Lainaho heiata la Kosive nego ke kaovalive.’”
  okv-H: Iesu na ke mine einge ena, “God ta ke nei einge mihia, ‘Umo Bada God no mane
    engekasoa,’” ainge enu,
  tbo-tbo: Yesu a bahana i wimiheya i pa, ‘Yaubada a Buka u hinena i pa, “Guyau am
    Yaubada ega una laudadani.” ’
  mal-C: അതിനുത്തരമായി യേശു, “ ‘നിങ്ങളുടെ ദൈവമായ കർത്താവിനെ പരീക്ഷിക്കരുത്’ എന്നും
    എഴുതിയിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ ἀποκριθεὶς εἶπεν αὐτῷ ὁ Ἰησοῦς ὅτι Εἴρηται, Οὐκ ἐκπειράσεις κύριον τὸν
    θεόν σου.
  bgc-bgc: 'यीशु नै उस ताहीं जवाब दिया, “पवित्र ग्रन्थ म्ह यो भी लिख्या सै: ‘तू प्रभु
    अपणे परमेसवर नै ना परखै।’”'
  khz-khz: Iesu na evega-geleato, netiwato, “Puka Veaga aonai maki ekilagiana, ‘Velekou
    goi gemu Palagu, ragai pono kalatovoa.’”
  deu-TKW: 'Und Jesus antwortete ihm: es ist gesagt: du sollst den Herrn deinen Gott
    nicht versuchen.'
  zsr-NT: 'Bubiꞌë didzaꞌ Jesús, rëꞌ lei: ―Nayúj lu guich laꞌy, rë netuꞌ: “Cutu siꞌ
    bëꞌu Xanuꞌ Dios.”'
  lin-lin: 'Yesu azongisaki : — Ekomama : « Okomeka te Yawe, Nzambe na yo. »'
  hns-NT: 'Tab Jiesoe bolies: „Parmeswar ke poestak me bhie liekhal hai: ‘Aapan Prabhoe
    Parmeswar ke na adjmaihe.’ ”'
  noa-E: 'Magbaawaita Jesuu magjim anʉm: —Mamʉ ĩchab Ẽwandam iek phã sim gaai jaauwai,
    “Ẽwandamau chadcha pãach thʉaju awi oob nem parhoob amiet” a sĩebahab ajim anʉm,
    chi meperag.'
  eng-EMTV: And Jesus answered and said to him, “It has been said, ‘You shall not
    tempt the Lord your God.’ ”
  mib-NT: 'Te ni cahān Jesús: Tuú chi suni yósó núū tútu jeē ma cóto ndee ñayuu Jitoho
    i Yaā Dios, núu jnama ya i chí tuú, áchí yá.'
  lif-NT2: ये़सुरे़ नोगप् पिरु, “कर साम्‌योसाप्‍लाओ अक्‍खेलॽरिक् साप्‍ते़आङ् पत्,
    ‘दाङ्‌बा के़निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुनिङ्‌वाॽ मे़साॽरे़न्‍ने़ॽओ॥’”
  xnj-xnj: Nambu Yesu akamyangula, “Mayandiku Gamsopi gijova, ‘Kotoka kumulinga Bambu
    Chapanga waku.’ ”
  mmx-mmx: Iesu ga vorang i rin keretna, “Kopmen. Lovoang Kaala i tong i do, ‘Nemen
    uta lok li gat ne Moroa, Leeme Silok taram ti loklok tong pen.’”
  cbr-NT: 'Usoquin cacëxun ca Jesusan cacëxa: —Ësairibi ca Nucën Papa Diosan bana
    cuënëo quia: “Nucën ''Ibu Diosan cara ''ë ië́miti ''icë iscatsi quixun camina
    a tantima ''ain”.'
  tee-NT: 'Para ju Jesús chani lhik''alhtayanalh: ―Vachu'' ts''okcanta ju anch ni
    jantu alakts''int''anut''i ju Dios ni camuctaxtuya'' ju ixchivinti u jantu.'
  eng-LSV: And Jesus answering said to him, “It has been said, You will not tempt
    the LORD your God.”
  cak-NT: 'Pero ri Jesús xu''ij che ri itzel: Ren can man nin-en ta ri narayij ret
    y nintojtobej ta ri Dios. Roma rutzij ri Dios nu''ij chi can man utz ta nakatojtobej
    ri Kajaf Dios.'
  pah-NT: 'A''ero Jesus''ga ei ga pe: —Ymyahũ Tupana''ga okwatijaruka ahe ve inog̃uka
    hako. Aherembikwatijara e''i: “Tupana''ga ko ndepojykaharete''ga. Gareaporog̃ita
    rehe jate ti eko. A''ero po ti ga nde pokogi nehẽ. Ejeaporog̃itatehea rehe rũi
    ti eko ji poko ti kiro javo tehe Tupana''ga pe,” e''i aherembikwatijara, ei Jesus''ga
    Diabo''ga pe.'
  sja-NT: 'Jesupa p''anauji: —¡Jɨ̃tɨ-eda! aji. Ichiaba Tachi Ak''õre Ũraa p''ãdade
    jara bɨ: ‘Ne-inaa pariatua oonáaji k''awaait''ee wãara Tachi Ak''õre Waibɨapa
    tachi ak''ɨpari wa mãga-e.’'
  xed-xed: 'Ka Yesu nda tsi guli mantsa: «Nda vinda ma deftera Lazglafta kazlay: ma
    dzəghə ka ta Mgham Lazglafta gha ɗekɗek kəʼa,» kaʼa.'
  mks-NT: 'A̱nda̱ já na̱nducú ñehe Jesús tu̱hun nu̱ ri̱ já cáchí a̱ já: —Íin inga
    tucu nu̱ú na̱ca̱hyi̱ tu̱hun Ndióxi̱ ta cáchí a̱ já: “A̱ cóto ndojó tohún Ndióxi̱,
    xitohún” —na̱cachi Jesús xi̱hi̱n rí cán.'
  gfk-S: Jisas ga balu ie, igom tange, “Tike mes na harkurai tane God uta mem i tange
    horek, ‘Waak mu walar no Watong, no numu God.’”
  bmu-bmu: Mewö jiyökmö, Jisösnöŋ kewö meleŋ waŋgiyök, “Qahö! Anutunöŋ jiza, ‘Gi mönö
    Kembugi Anutu kude esapköm waŋgiman.’”
  dgz-dgz: Iesu gare sia wan, “God nop mega ok anega seane, Ayop gega God uniunion
    pusi warup ya tayawa.”
  eng-GNV: And Iesus answered, and said vnto him, It is said, Thou shalt not tempt
    the Lord thy God.
  zaa-NT: 'Becàbi Jesús nna rèe na: Ga''na huá escrito làti ra qui''ni: Bittu guni
    lu'' tentar Tata Dios qui'' lu''.'
  eng-WEBSTER: And Jesus answering, said to him, It is said, Thou shalt not tempt
    the Lord thy God.
  guh-guh: 'Jesús nexata icatsia jumaitsi dovathijavabelia: —Jume raja. Dioso raja
    pijinia pejumelivaisibaxutota jumaitsi mapacueniaje: “Itsajivi ata jamatabëcuenenavëxaniabiaya
    pijacuata apo bejamatabëjumaitsi: ‘Xanë Dioso jamatabëcueneëjëtsianajë. Nexata
    natoexanaenajë pacuene bitso netsiayai tatëpaenexa. Itsiata Dioso neyavenonaena
    tavecuapanepaenexa bajaraxua. Nexata bajarapacuenia yapëtaenajë Dioso taneyavenonaejava,’
    apo bejamatabëjai,” jai Dioso pejumelivaisibaxutota, jai Jesús dovathijavabelia.'
  bon-bon: Yepä, Yeesu jejige egä, “Oogäräneji Mene te jiicenige egä, ‘Maane gone
    läbitute Yageyame määme Acejiyame ne apicetnärame.’”
  nhw-BL: 'Huan Jesús quinanquili: ―Nojquiya Icamanal Toteco quiijtohua: ‘Amo xijyejyeco
    Toteco Dios san para tiquitas tlaque quichihuas.’'
  mgw-mgw: Lakini Yesu ngannyangwa, “Iandikilwe, ‘Keneumpaye Bwana Nnu'ngu' wako.’”
  swh-ONEN: Yesu akamjibu, “Imesemwa, ‘Usimjaribu Bwana Mungu wako.’ ”
  wbi-wbi: uYesu akamwamula akati, “jijovilue, nungamughelaghe uMutwa Nguluve ghwako”.
  bba-bba: Yesu u nùn sɔ̃ɔwɑ u nɛɛ, Gusunɔn ɡɑri mɑɑ nɛɛ, “A ku rɑ Gusunɔ wunɛn Yinnin
    dɑm mɛɛri ɑ kɑ wɑ mɛ mu nɛ.”
  eng-KJVCPB: And Jesus answering said unto him, It is said, Thou shalt not tempt
    the Lord thy God.
  kgk-NT: 'Upéi Hesu he''i: —Nhandejáry nhe''ẽ-py he''i ave: “Ani katu eretantea teĩ
    Tupã Nhandejáry-pe hemimbota e''ỹ erejapo-vy” he''i íxupe Hesu.'
  waj-waj: 'tuduu rikioo Yisuuva inna sai tunoo: Anutuuqaa kua fafaaraivo vainno tinoo:
    Sa i Udaanga Anutuuqaa iinna taanee, tiivaivee,'
  cpy-cpy: 'Ari rakanakiri Jesús, ikantziri: “Iroka ikanteetaki eejatzi paerani: Tee
    okameethatzi piñaantyaari Piwinkatharite Tajorentsi.”'
  ekk-PKP: '„Pühakirjas on kirjutatud: „Sa ei tohi Issandat, oma Jumalat, kiusata,““
    vastas Jeesus.'
  mpx-mpx: Inoke Yeisu Seitani anana i lahe i ba, “Buki Bwabwalena i ba, ‘Bahi Yehoba
    wam Yabowaine nu lalabose.’”
  wbp-wbp: 'Ngula-jangkaju, Jijajijirla wangkaja nyanunguku, “Lawa, kularnaju kijirni
    kankarlarra-ngurlu! Payipuluju-ka kujanya wangka nganimpaku: ‘Kula jiliwirrirli
    payika Kaatu nyiyarlanguku, kalakangku kulu-jarrimilki!’ Ngula-jangkanya kulalparnaju
    kijikarla ngajulurlu nyampu-ngurlu kankarlarra-ngurlu!”'
  luo-luo: Yesu nodwoko niya, “Ondiki bende ni, ‘Kik item Jehova Nyasaye ma Nyasachi.’”
  nhe-NT: 'Huan Jesús quinanquili: ―Nojquiya Itlajtol Toteco quiijtohua: ‘Amo xijyejyeco
    Toteco Dios san para tiquitas tlaque quichihuas.’'
  aii-aii: 'ܐܝܼܢܵܐ ܝܼܫܘܿܥ ܓ̰ܘܼܘܸܒ ܠܹܗ ܘܐܡܝܼܪܹܗ ܐܸܠܹܗ: ”ܟܬܝܼܒ݂ܵܐ ܝܠܹܗ: ܠܵܐ ܓ̰ܲܪܒܸܬ
    ܠܡܵܪܝܵܐ ܐܲܠܵܗܘܼܟ݂.“'
  esk-NT: Aglaan Jesus-ŋum kiuniġaa, “Agaayyutim uqałha uqaqmiuqtuuq, ‘Uuktuaġumiñaitchiñ
    Atanġuruaq Agaayyutin.’”
  msb-msb: Pero ginsabat siya ni Jesus, “Nasurat na, ‘Dili mo dapat pagporbaran an
    Ginoo na imo Dios.’,”
  cpa-NT: 'Jøng² ca¹juúh² Jesús: ―Jø¹² bíh³ lah¹la² rø²juúh² si²: “Tsa¹jmóh³hning
    hi² cánh³hning jǿg³ dsøg¹² quiah¹² Diú¹³ quiánh²hning, dsa² lán¹² Juu¹³ jniang³,”
    rø²juúh² si².'
  dso-dso: ଜିସୁ ସଇତାନ୍‌କେ କଇଲା, “ଏଟା ମିସା ଲେକାଆଚେ, ତୁଇ ତର୍‌ ମାପ୍‌ରୁ ନିଜର୍‌ ପର୍‌ମେସର୍‌କେ
    ପରିକା କର୍‌ ନାଇ ।”
  meu-meu: Iesu e haere, eto, Vada e torea danu, Lohiabada, emu Dirava, basio dibaḡania.
  yva-NT: Umba Yesus po raura nakananto ai pare, “Syonae, weye Ayao Amisye mo raura
    mare, ‘Vemo nyo Amisye atopano apa vambunine rai jinya.’ ”
  dgc-dgc: Ey mégidel man dén ti Jesus, a kinagi na, a “Te kagi a iba, a éwan kan
    maari a puhubaan na tolay i Diyos, éng aguman na.”
  zpm-NT: 'Dzigo rëb me lo ma: ―Psoladz gaṉle noque stib zaatne znu rnee lo Xtiidz
    Dios: “Bieṉ, Dios nac meṉ ne rnabey luu, nodne quitnie luu me gnab luu lo me guṉ
    me ncuaaṉe nod guṉ me.”'
  hix-NT: Àna matà, kekon mak hatà, Txesusu. Onà wyaro haxa nkehe, Khoryenkom karyehtanà,
    àmenhosahonhàrà rma. Oyoh kom me naha, Khoryenkomo. Noro hak ukukmaxe kahra ehtxoko.
    Àro wyaro rma nkehe, àmenhosahonhàrà, kekon hatà, Txesusu.
  sim-sim: Urik Jisas mu mbara, �Mashi Avui Wasilakahi karem mbanda sir, �Mir avak
    Avui Wasilaka mihin oweioweiheyewa hala.� �
  npi-ULB: येशूले जवाफ दिँदै त्यसलाई भन्‍नुभयो, “यस्तो भनिएको छ, तैँले आफ्ना परमप्रभु
    परमेश्‍वरको परीक्षा नगर्नू ।”
  cgc-cgc: Sabat Jesus, “Naan ta sinulat na pulong ta Dyos may ambal, ‘Dili no piliten
    Ginuo an na imo na Dyos na pamatuuran din pa iya na pag-amblig ki kaon.’”
  tim-tim: Hain dâmbo hin magaŋep, “Anutugât den siâ hin tatâp, Anutuŋe damunge aktâpgât
    keiŋe ekberâm dop komenâ ârândâŋ bo aktâp.” dâep.
  yor-yor: Jesu sì dáhùn ó wí fún un pé, “A ti kọ́ pé, ‘Ìwọ kò gbọdọ̀ dán Olúwa Ọlọ́run
    rẹ wò.’ ”
  wos-wos: 'Wungi wandéka dé wa, “Yingafwe. Wun jooka Godna hundi angi dé wa: Méni
    ména néma du Godré yamba hurukwexékéméni.”'
  emp-NTPO: 'Baribʌrʌ Jesuba jarasia: –Idji bed̶ead̶e naʌ̃ sid̶a b̶ʌ́ b̶ʌa: “Bariduada
    orãnadua bãrã Boro Ãcõrẽba carebai cawaya.”–'
  eng-F35: 'In answer Jesus said to him: “The statement stands, ‘You shall not test
    the Lord your God!’ ”'
  ind-ind: Tetapi jawab Yesus kepadanya, “Dalam Kitab Suci juga tertulis, ‘Janganlah
    kamu mencobai TUHAN Allahmu.’”
  pes-OPCB: 'عیسی پاسخ داد: «بله، ولی این نیز نوشته شده که: ”خداوند، خدای خود را آزمایش
    نکن.“»'
  mpt-mpt: Yesuse baabanea Gode buk temo baanoa Keb Sume Gode mo dabama temaebe genobio
    kesoa Ne keb wengo wenti mole Gode dabama temamabibo gesea
  ssx-ssx: Koto leekepate Yesuma꞉ ipika꞉ pi litolo hata꞉ alota꞉ Baibolo pima꞉ta꞉ do
    la꞉la꞉me. Tekehali naka꞉ Koda꞉ta꞉ na la handa꞉peke laa la꞉la꞉me leekeme.
  mkl-mkl: Ŋɔi Jesu í jɛɑɑ í ni, kukɔi idei Ilɑɑɔ̃ í ni, mɑɑ̀ ti i sii Aɔ̃ Lɑfɛ̃ɛɛ.
  gaq-gaq: ଆରି ଜିସୁ ଆମେକେ ଉତର୍ ବିକେ, “ସାସ୍ତର୍‌ନ୍ନିଆ ଡିଗ୍ ଏନ୍ ଗ୍ନୁଆର୍‌ ଲେଃକେ; ନା ମାପ୍ରୁ
    ନିଜର୍‌ ଇସ୍‌ପର୍‍କେ ପରିକ୍ୟା ଆଡିଂଗେ ନାମଃ ।”
  gof-RNT: Yesuusi zaaridi, “Ne Godaa Xoossaa paaccofa geetettidi xaafettis” yaagis.
  unx-unx: ମେନ୍‌ଦ ୟୀଶୁ କାଜିରୁହାଡ଼୍‌କିୟାଏ, “ଧାରାମ୍‌ପୁଥିରେ ନେଆଁଁହଗି ଅଲାକାନା, ‘ପ୍ରାଭୁ
    ଆମାଃ ପାର୍‌ମେଶ୍ୱାର୍‌କେ ଆଲମ୍‌ ବିଡ଼ାଅଇୟା ।’”
  gah-gah: 'Óe, monokú gakó makó láa loko neve: Guivahani Ómasi nene gopa netakumú
    gimivagú molamitane.'
  lcm-lcm: Na Iesu kala antok ia ta, “Kapo mengen ta, Ku ago ta atoktokngai an ani
    Volava kam God.”
  aer-aer: Jesus angkirtneke, “Arrangkwe-arle! The yanhe mpwaretyeke! Intelhe-ilentye
    Ngkarte-kenhele nhenhe alakenhe iletyakenhe, kenhe nhenhe re alakenhe ileme, ‘Ngkarte
    ngkwinhe arrkernetyalaye, Renhe uternetyale ngenhe akayake-iletyeke.’ Alakenhe
    ikwerenge-ntyele-arle ayenge apmere akertne nhenhenge-ntyele ahelheke antewelhetyakenhe.”
  qvc-NT: 'Chayshina dyablu niptinmi, Jisusqa nirqan: —Dyuspa Santu Librumbiqam niwanchiqpis:
    “Dyusnikitaqar ama mallipaychu, munashqaykita ruranambaq”, nishpa.'
  tgl-ULB: Sumagot si Jesus na sinabi sa kaniya, “Nasasabi, 'Hindi mo dapat subukin
    ang Panginoon mong Diyos.”'
  cbs-NT: 'ana nemakin Jesúsun yuikin: —Jaska kenenibu min dama yuiai chanimabiaken
    ana betsa entsedi mia yuinun ninkawe. ‘Matun Yavé Dios unanti wayamakanwen’, akin
    kenekin yusindianiki. Jaskawen taexun min ea ana yunuaidan, en ikamaki— aka'
  xtm-NTPP: 'Jesús ma, ni ndakone''e ya: ―‍Suni tnu''u Su''si a ká''an: “Masu kototnuni
    ro Su''si ro Iya Tátnuni ma” ―‍kúu ya jiña''a ya.'
  nnq-nnq: Nambu Yesu ngajanga, “Iandikigwe, makategaje ‘Angwana ana Nnoongo binu.’
    ”
  bao-NT: 'To biro cʉ̃ ca ĩiro o biro cʉ̃re ĩi yʉʉupi Jesús: —O biro ĩi ñucã Ʉmʉreco
    Pacʉ wederique: “Ʉpʉ, mʉ Ʉmʉreco Pacʉre, ‘To biro cʉ̃re mani ĩi ñaaco’ ĩi epeticãña,”
    ĩi —cʉ̃re ĩiupi.'
  san-ORI: ତଦା ଯୀଶୁନା ପ୍ରତ୍ୟୁକ୍ତମ୍ ଇଦମପ୍ୟୁକ୍ତମସ୍ତି ତ୍ୱଂ ସ୍ୱପ୍ରଭୁଂ ପରେଶଂ ମା ପରୀକ୍ଷସ୍ୱ|
  rmn-rmn: 'О Исус пхэнляс лэски: — Пхэнлило: «Ма зумав э Сагбус, э Дэвлэс тинрэс».'
  huv-NT: 'Quiaj tasaj nej Teat Jesús: ―Aton ajlüy tiül Mipoch Teat Dios, apiüng:
    “Nde mendiüm mertsoj leaw apiüng Teat Naxey Midios”, aw ―aj nej.'
  otn-NT: 'Mi̱ da̱hra̱ Jesús, bi ''yɛ̱mbi̱: ―Xquet''a̱ nt''ot''i ra̱ hya̱ p''ʉ ja
    ra̱ Ma̱ca̱ Libro ngue nu̱na̱ Oja̱, hi̱njonda̱ zännbi̱ te da̱ ''yøt''e para ngue
    da̱ fa̱di̱ ngue''mø ma̱jua̱ni̱ te mma̱ ogue hi̱n''na̱.'
  nop-nop: Unduŋ yobune Jesudibo niŋguk, “Bepaŋ’walaŋ Mededi indiŋ maaŋ yolak, ‘Du
    Wapumge Bepaŋ tikamanda mu timimbeŋ.’”
  obo-NT: Piru mid tavak si Disas to, “No‑ikahi mandad diyot Nosulat no Kahit Monama
    no, ‘Yo ru geddami kos Monama nod Longaggon du.’ ”
  kca-kca: 'Иисус йŏхԓы йастәс: "Йастәман уԓ: ”Турәм Кущайэн, Турмен аԓ хўщи”".'
  cak-ENT: 'Pero ri Jesús xbij chin ri itzel-vinük: Yin man ninbün tüj ri narayij
    rat, y nintij ta ri Dios. Roma ri rutzij ri Dios nbij que man tikatij ri Kajaf
    Dios.'
  lif-NT: ᤕᤧᤛᤢᤖᤧ ᤏᤥᤃᤵ ᤐᤡᤖᤢ. “ᤁᤖ ᤛᤠᤶᤕᤥᤛᤠᤵᤗᤠᤀᤥ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳ. ‘ᤍᤠᤱᤒᤠ ᤁᤧᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ
    ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤔᤧᤛᤠ᤹ᤖᤧᤴᤏᤧ᤹ᤀᤥ॥’”
  mie-NT: 'De nī ncāhān Jesús: Nduú chi suni yósō nūū tutū jā má cōtó túnī nchivī
    Jētohō ji Yāā Dios, á scácu yā ji á nduú, ncachī yā.'
