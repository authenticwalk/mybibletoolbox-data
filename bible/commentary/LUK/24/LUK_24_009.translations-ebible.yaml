  kyc-kyc: Suu pyapala malu anda yaki nyepala kapu kyuo pao akali akalisa ipisu mendaki
    menge dupwa opetae kareyami dokona dopa pyamo dopa pyamo lao pii peparae lamaiyami.
  urd-GVU: اور قبر سے واپس آ کر اُنہوں نے یہ سب کچھ گیارہ رسولوں اور باقی شاگردوں
    کو سنا دیا۔
  yre-NT: -A -nan nɛn o 'bɔla -yrɛ zɩɛ -a ji. Ɛn o -kʋ 'wɩ zɩɛ -a vɩlɛ Zozi -srunɔn
    'fuda -tʋ 'lee min -mienun lɛ.
  fuh-BKF: Ɓe ƴuwi to saabeere toon, ɓe njeccii, ɓe kaalanowi ɗum sappo e ngo'o ɓeen
    e wonduɓe e muɓɓen fuu.
  arl-NT: Nojori tacatesacariuhua jamajiniji, nojoriiri Jesu once saquiriojosano pueya
    caminiujiushuhua puetunu niojuanaa, puetunu Jesuucua tiuuniaa pueyajanaanio.
  ziw-ziw: Weze wauye kulaila kwe mbila, niyo wawagambila mbuli zose wadya wasigilwa
    mlongo na yumwe na wadya nawakamtimila Yesu.
  grc-TR: καὶ ὑποστρέψασαι ἀπὸ τοῦ μνημείου, ἀπήγγειλαν ταῦτα πάντα τοῖς ἕνδεκα καὶ
    πᾶσι τοῖς λοιποῖς.
