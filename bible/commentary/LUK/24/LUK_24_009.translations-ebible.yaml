  mox-mox: ʼInega debaʼunu inogea ta itauya Ieisu ana toʼabibodayavo leveni dina ma
    ediavo ʼidia, ʼabo isimana tolaʼai ʼidewana debaʼunuya ʼidia ʼifoqe.
  kew-kew: Go rabu nimumi mo matmat apedaa gimoa wala pisimi. Go rabu nimumi pa onaa
    medaloma-para disaipel aa 11-pela rayo piri-para pua mo nimumi adesimi yaenu rayo
    pua lakesimi.
  dww-dww: be kokoaga a gose pore da a munaḡana apasol 11 be tauwai muriwatana ḡesaudima
    mate ḡarodie. Be waiwaivi yaba matabudi tauwai muriwatana a riuedina.
  nif-nif: sumnan nanin undane pɨ ñambi, Yesulok gwañgwañii 11 gɨta nosii dɨwɨn yambɨmbi,
    nepek gɨtɨk inda-semguk wolok kasat tɨ-semgɨlɨñ.
  twi-ASANTE: wɔde ahoɔherɛ firii ɔboda no so bɛkaa deɛ wɔhunuiɛ no nyinaa kyerɛɛ
    asuafoɔ dubaako no ne wɔn a wɔwɔ hɔ no nyinaa.
  aoj-aoj: Eaꞌ wakwaha matmat otanima wafeꞌ waꞌipa amom alipumi ananimi 11-pelaim
    maloma anis alipisi hiasi ananisi wapani ma hiahawes isimba.
  cbv-cbv: Pánih náhninit, Jesús once ã bohénitji, bita biícdih ĩ jʉmʉpna ĩ enatjidih
    naáwádih ĩt jwʉ́ʉb bejep wʉt jĩ.
  taw-taw: Nɨŋɨd, tep adɨkɨd apɨl, tap gek nɨgɨlak anɨb ak, Jisas bɨ takaw nop dad
