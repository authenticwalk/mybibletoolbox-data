    yauna asi eleven ba yebo pipiya mutusi yabata si wonisi.
  bhl-bhl: fomkamin dim be koleweko, kanese eisneng be Yesus em guel kel gelewkabiliw
    kunum so, mali iso ka biliw kunum waneng iso, alik alik biilo bakayem unsiliw
    kale.
  ons-ons: kezemgo ŋine zinge ari, dokoine elewen so ŋei ŋerep magukopene maratongoi,
    ŋei etke eŋe ŋerep edangoik, ea korop ŋerep eŋe medep enŋene so magukopene edangoi.
