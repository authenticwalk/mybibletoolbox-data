  cot-NT: Coajica ocoraquecoraqueitaji tsovironaquiqui ocamantajiapojiri itigarancanejia
    carajiajatsica 11, aisa itsipajia.
  bnp-bnp: ri pe a babe, ri vano, ri vakalongo e huriki a apostolo ala ravulu a polona
    i taku turana e huriki a murimuri ranga.
  apn-NT: Hãmri nẽ awjanã nẽ ma akupỹm krĩm hkĩnh nẽ mra. Nẽ hwỳr pôj nẽ mẽ kot Jejus
    nhỹ hã mẽ ahkre ho mẽ pa xwỳnhjê mã awjarẽ. Mẽ kêp 11 xwỳnhtajê mẽ kaxyw hkwỳjê
    mã awjarẽ.
  ctp-NT: Mdyituun neꞌ, mdoꞌo neꞌ ndyaan neꞌ lo kichen, ngala neꞌ seꞌen ndiꞌin tii
    xka neꞌ nu yꞌni xaꞌan chaꞌ ꞌin Jesús. Bra kanꞌ ytsaꞌ neꞌ kunaꞌan kanꞌ nchga chaꞌ
    kanꞌ ꞌin neꞌ, kanꞌ chaꞌ ngwa chaꞌ nchga neꞌ nu mdaꞌan loꞌo Jesús ynan neꞌ chaꞌ
    kanꞌ bra kanꞌ.
  bre-BRG: O vezañ distroet eus ar bez, e tisklêrjont an holl draoù-se d'an unnek,
