    କାବୁର୍‌ ୱେଚ୍‍ଚାର୍‍ ।
  txu-NT: '@see-verse:LUK.024.008'
  eng-WEBU: returned from the tomb, and told all these things to the eleven and to
    all the rest.
  gnw-NT: Jayave yugüeru ye teõgüerɨru güi jare umɨmbeu opaete uyeyapo vae jocua once
    vae jare opaete ĩru vae reta pe.
  mux-mux: Ku-murele munduku kelku, kelku yandu oku kene, lumbili anduli yi rurepunga
    yupuku kene kanuma wasie muluring yambuma kene eninindu piliiku kanuring akili
    mele temani toku siring.
