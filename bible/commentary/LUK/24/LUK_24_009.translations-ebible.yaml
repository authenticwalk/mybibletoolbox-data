  mdy-ETH: ዱኡፖ ቤዛፓ ማዒ ዬያ ቢያ ታጶ ፔቴዞንሢና ዓቴዞንሢናም ኬኤዜኔ፤
  spl-spl: Nâŋgâŋetâ tetemu pilâyelekmâ âwurem ari yakât den pat Yesu hoŋ bawalipŋe
