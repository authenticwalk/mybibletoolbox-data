    abe, bin yokɨp ogɨnap sek.
  jic-NT: Pje'á tjiquil quinam yupj, jomwen jul mpe. Jesús discipulopan tapatja nt'a
    tjil yupj. Jesús apostolpan once jilal tjowelepj pjü tepyalá jomwen jul nt'a.
    P'a discipulopan jis lal 'ots'ipj, pjü jis lal tjowelepj pjü tepyalá jomwen jul
    nt'a.
  zap-NT: Chene wberee men ne wa men rubaa, wuu men diizo lo yra chibteb poxter no
    le lo stebëd xpén Ne.
  wer-wer: yangaöökaan kaalak kak së Yesuu ru 11 pöröere omën muntaröen pitëm omën
    itaampööre kat wi ëa pötön ök mëëa.
  ipi-ipi: '@see-verse:LUK.024.008'
  qul-NT: Sepulturamanta cutipuspataj, willarkancu chunca ujniyoj apostolnincunaman
    tucuy wajcunamanpas.
  urw-urw: Bangar ferefib ebgadüdi maig kümünen. Bangüdi daidaigegi 11 tugu ferefinabur
    gürewar tugu, baba daba daba gürenakutib dora wangen.
  rmy-GURBET: Thaj irisajle taro limori thaj vaćarde sa e dešujekhe (11) apostolurenđe
    thaj savorenđe averenđe.
  ter-NT: Ukopeânehiko xoko ekóxokonoku Jesus, koyúhopinoane neko unze koeti íhikau
