  tnp-tnp: Kəni kəmohiet e suvət məhuvən motəni=pən natimnati mɨn əha kəm nətəmi lepɨn
    rəha Iesu, mɨne rəhan mɨn rəfin.
  urd-urd: और क़ब्र से वापस आ कर उन्हों ने यह सब कुछ ग्यारह रसूलों और बाक़ी शागिर्दों
    को सुना दिया।
  hot-hot: Êŋ ma thêlô etak siô ba êvôi ma enaŋ abô takêŋ sapêŋ hadêŋ ŋê ku laumiŋ
    ba lahavute lôk avômalô vi atu ba êmô haviŋ.
  mqj-NT: Sulei dio mai liang, untetterammi angganna kara-kara naita lako sapulo mesa
    rasul sola lako angganna to siunturu' Puang Yesus.
  rus-SYN: и, возвратившись от гроба, возвестили все это одиннадцати и всем прочим.
  mbh-mbh: Na o plos lelpot vuvepun aken na o lo werer na o ritet a Jisas ile wainlanga
    or mule pa omole pothoi omole na tokokoere, nge ur alavusnga ako i velpol a or
    nge.
  bdd-bdd: ꞌoinega galihina siꞌebesineya sitauya Yesu ꞌina topaihowao site lebeni
    ma ꞌiyadiyao ꞌoidiya, ta sihepwaila toꞌaha gide gogowa ꞌoidiya ꞌilatuwa.
  cbt-NTPO: Na'pi nanin quëran pipirahuatona', shonca a'na ca'tano'sanënpita, a'napita
    imapisopita, inapita sha'huitonpi. “Quisoso nonën capa. ‘Nanpiantarin,’ itërinacoi,”
    itoonpi.
  rmy-SERVI: Тунчи рисиле склепостар и розпхэндэ пала вса кода дэшуекхэнди и всавэрэнди,
    савэ лэнца сле.
  srn-NT: Di den drai gwe baka fu a grebi, den go ferteri den erfu man fu Yesus nanga
    ala den trawan, san ben psa.
  cta-NT: Nguxtyu̱u̱ nguꞌ ñaa nguꞌ nde quichi̱, ndyalaa nguꞌ slo nu tii chaca tyaꞌa
    nguꞌ nu ngua tsaꞌa̱ jiꞌi̱ Jesús. Liꞌ ndachaꞌ nguꞌ cunaꞌa̱ biꞌ lcaa chaꞌ biꞌ jiꞌi̱
    nguꞌ, loꞌo juaꞌa̱ lcaa nguꞌ nu ngutaꞌa̱ loꞌo Jesús ndyuna nguꞌ chaꞌ biꞌ liꞌ.
  bqc-SIM: Bↄa mia kĩ́i aa gɛ̀ yã́pi baokpà aà ìwa gbɛ̃ↄn kuɛdoↄnɛ ń gbɛ̃́ kĩniↄ.
  tcz-CHONGTHU: Hijeh chun amaho lhan mun'a konin aseijui somlekhat ho–chule adangho
    jouse–thilsoh umchan seipeh dingin kintah in akile loi tauve.
  mar-mar: त्या कबरेपासून परतल्या आणि त्यांनी या सर्व गोष्टींचे वर्तमान अकरा प्रेषितांना
    व इतर सर्वांना सांगितले.
  snp-snp: Ena kifana lula yaloti itibiti numudoka uti, ege-ege moinamo we leweni
    (11) yaki, ido liliga wenenaki netawa muki yamu logimae.
  isl-isl: og flýttu sér aftur til Jerúsalem til að segja lærisveinunum ellefu – og
    öllum hinum – hvað gerst hafði.
  spy-NT: Kooyeey ꞉chēēbyōōsōōchoo wōloo kikwoonēē ānkubokwoomchi ng'aleechaa rubiik
    choo ki taman āk akeenke āk chuut alak.
  xnn-xnn: isonga dadat somaa et ibagada issan simpoo ya esay pasolotna ya san iib-ada
    san inommat.
  mwe-mwe: Bhakabhujanganeje kukopoka kumakabhuli, gubhapite kwaalugulilanga ashimitume
    kumi na jumo bhala, na bhananji gene gowego.
  tte-tte: Saugana sipileyoima salai mena ginauli meuloina wasana siyawasayan apositoloyao
    yoli ileben kolili, kalikavao mekalikavao tomuliyayao meuloili tabe.
  tcs-tcs: So dem oman ya bin stanap ane ariap gobaigen po dem leben klostuman ane
    ol dem nada pipol de. Neim blo sam dem oman, Meri Magdala, Zoana, Meri mama blo
    Zemes. Dempla ane ol dem nada oman bin yan wanem i bin apen.
  hlt-THB: Phyi awhkawng a ming hlat tlaih awh, cawhkaw a kawnglamkhqi boeih ce thlanghqa
    hlaioet ingkaw ak changkhqi boeih a venawh kqawn pe uhy.
  soq-soq: bo nagawa ene leuntone antone dewa uduudu umanawa Iesu wawe alala 11 ita
    apana isiwa do benemamoiena.
  qub-qub: Jesús pamparashan cajpita cutiycur willaparan chunca juc apostulcunatawan
    chaycho caycaj runacunatapis.
  att-att: Á nánawád da yù tanam, ta ed da kagian sù ira mapulu tádday ánna yù ira
    káruán nga kábulud da.
  bki-bki: Tiniel maio ka bereio, ana na ajuvan vio nei, aban bere amial atevi duelimo
    ba tai bija nalo dolu nalo. Mia vite nalo nam̃a amial ea buluvae, aberiio meravo
    vatitig bo banlo,
  bqp-bqp: Bona mira kĩnaa, ò gɛ̀ɛ ò yã pì baaruu kpà zĩ̀ri gbɛ̃nↄn kuri awɛɛdonↄnɛ
    kũ gbɛ̃ kparanↄ.
  mcp-mcp: Nə́ ndɛɛ́ bwə́ mú wú shwoŋ dɨ́ kə bwiiŋg *búúd ɔ lwámá wûm nə ŋgwúd isâ
    ínɨ byɛ̂sh, bwə́ bwiiŋg nə́mə́ bɔ́ɔ́l *ómpwíín bɛ̂sh.
  hat-hat: Yo soti kite kavo a, y' al rakonte onz disip yo ak lòt moun yo tout bagay
    sa yo.
  npl-NT: iwa ijkuak yomokopatoh de kan miketékochtli, nochi tlan yejwah okitakeh
    ompa, n siwameh okintlapowijkeh n májtlakteh iwa n se itlamachtijkawah iwa akimeh
    ompa okatkah.
  bgg-bgg: wieng è iidoh dun ne, jithek pha miyaogamthek ji zab samoy snajia shii
    nane gaithek shii de yao.
  eng-TCENT: When they returned from the tomb, they told all these things to the eleven
    and to all the others.
  eng-BSB: And when they returned from the tomb, they reported all these things to
    the Eleven and to all the others.
  cpu-NT: Opiyapithatanakaro omorona, okamantapaakeri 11 iriyotaane Jesús eejatzi
    pashinepayeeni.
  san-ASM: অনন্তৰং শ্মশানাদ্ গৎৱা তা একাদশশিষ্যাদিভ্যঃ সৰ্ৱ্ৱেভ্যস্তাং ৱাৰ্ত্তাং কথযামাসুঃ|
  tac-NT: '''Lige pe nujubapi yati kumi simíbale galírale, ''lige ruyele alué makué
    bilé rió Esusi nochálilachi nulame abiena suwábaga alué uché jaré ralámuli alé.'
  eng-WEBPB: returned from the tomb, and told all these things to the eleven and to
    all the rest.
  gfk-H: Ma bia dal ga tapukus balin makaia ra midi dal ga hasasei ira sangahul ma
    tikai na bulu na hausur ma ira mesa ta kaiken ra linga bakut.
  viv-viv: Ada tomohuyehuyeya hitauya be hiyewadi melaleya, hida gaitoma moyaꞋaina
    tomuliya ileveni kadu kaliva velugadiyao moyaꞋaidi agaidiya hilukahihiyena.
  yao-yao: Ŵausile kutyochela ku lilembe ni kwasalila achinduna kumi na moja pamo
    ni ŵakulijiganya ŵane ngani sya yele yose yo.
  tgp-tgp: ale la malue na taptap la vano la vere na hinau tari isan la tupu sangavulu
    r̃omana matea atu, peresi la haratu la lo toho peresira.
  auc-NT: Ïninque ontatodë tao wadæ godinque onquiyæ̈näni ïñömö Itota tömengä mïñæ̈
    në godïnäni önompo tipæmpoga go adocanque ïnäni ïnänite mäo apæ̈nedinque wadäni
    tömänäni ïnänite apæ̈nedäni ëñënänitapa.
  kbc-NT: Odaa joɡ̶opitibeci, me icoɡ̶oticogi midataɡ̶a lawimaɡ̶ajegi-wetiɡ̶a, igotibeci
    oyeloɡ̶oditiogi niɡ̶ijo oonze anodiotibece Jesus, ijaaɡ̶ijo eletidi.
  bmh-bmh: Guzenina, go ailel agen aizau ob uteimai, go gugeg uligemen unum dudu ipal
    mui gonugau tapaimaraneun dudu sai naliu gotulai daremen ebu beteimai awaremen.
  ctu-BL: Tsi' cʌyʌyob mucoñibʌl. Tsa' majli i laj subeñob jini junlujuntiquil yic'ot
    pejtel i pi'ʌlob.
  meq-meq: Tsa na, ti ye abəra ka me tsəvay niye. Ti ye ta təkəratay labara niye a
    gawla i Yesu niye hay ta zəkaw kuro gər eye nəte aye ada a siye i ndo neheye tə
    paway bəzay a Yesu aye dərmak.
  noa-H: Magbaa chi jẽbdi haigmua wëtwia, chi dʌ̈i wënʌrraajerr once narr k'ʌʌnag
    t'um hamachdëu hootarrjöo jaauwimajierram haajem. Hich mag t'um haig narr k'ʌʌnagjã
    hich hagjö jaaujierram haajem.
  alp-NT: Kena esi leu bei liane benai mere esi alenake pusue yelu rebe uono etesi
    me liane benaije ete Yesuse Eni maka ulaka sie butu esa lesini esaru kai Eni maka
    lulua maketaru.
  san-VEL: anantara.m "sma"saanaad gatvaa taa ekaada"sa"si.syaadibhya.h sarvvebhyastaa.m
    vaarttaa.m kathayaamaasu.h|
  kbq-kbq: ana havegana atre'za rukrehe hu'za vu'za, 11ni'a amagema nentaza naga'ane,
    ruga'amokizminena maka nanekea ome zamasmi vagare'naze.
  kbh-kbh: y chë cuevëshents̈ana tmojtaná ora, chë ts̈abe noticiënga chë bnë́tsana
    canÿe uatsjéndayënga y inÿe ents̈ángbioye tmojanacuntá.
  ron-LSB: s-au întors de la mormânt și au spus toate acestea celor unsprezece și
    tuturor celorlalți.
  pon-pon: O purodo jan nin joujou o, ap kaireki mepukat on ekamen ko o on me tei
    kan karoj.
  nhe-BL: huan quisque ipan tlacacahuaya huan quinyolmelahuatoj nopa majtlactli huan
    se imomachtijcahua huan nochi sequinoc ihuampoyohua Jesús tlen quiitztoyaj.
  sps-sps: Nainy te poo ri tan puts ser tabin naa, ana ri tsue of rato na safunuu
    ana isen a matisian an mesapan kan tsuri tana fo mamatsiny ka.
  wnc-wnc: supgapbat gwen teke gatu yotna kuke Jesutane pandetna katau kuut musa kepianganu
    tapatuat gatu aminabamu kuutde sangabamu wa kakingge yaniking.
  bus-bus: Bↄna mira kiia, aↄ̃ gàa wà yã pì baaru kpà zĩ̀ri gↄ̃ↄn kuri awɛɛdoonↄnɛ
    kↄ̃n gbɛ̃ kpaaanↄ.
  gub-BL: Uzewyr oho a'e wi wà, a'e ma'e paw imume'u pà a'e 11 Zezuz hemimu'e wanupe
    wà. Umume'u oho amogwer hemimu'e wanupe wà no.
  imo-imo: Ono kombu kou angamu munduko kelko yando ongolio, ki tipi kanoli 11 kinye
    Jisas lombili andoli peya moloringima waye enondo kanoko pileringi uluma temane
    toko tiringi.
  boj-boj: '@see-verse:LUK.024.008'
  eng-DRA: And going back from the sepulchre, they told all these things to the eleven,
    and to all the rest.
  knf-knf: Wi baaţ bawoonuŋ bhër, bakakalëş iko mënţ bŧi *banjañan iñeen na aloŋ na
    bandukiiŋ bŧi.
  san-KHM: អនន្តរំ ឝ្មឝានាទ៑ គត្វា តា ឯកាទឝឝិឞ្យាទិភ្យះ សវ៌្វេភ្យស្តាំ វាត៌្តាំ កថយាមាសុះ។
  arn-NT: Fey wiñopalu engün ti rüngan lolo mew, nütramelpatufi kom tüfachi dungu
    ti mari kiñe pu apostol, ka femngechi itrokom ti kakelu pu che.
  zas-NT: abiꞌ chi baza reeman roꞌ baa guin, bicojn reeman guidxiptib ree xi apóstoles
    Jesús në los demazri ree xcompniar reeman gra ni baguiaa reeman.
  ken-NT: Bápɛ́rɛ́ nɔ́kɔ́ nsɛm, bágháti mɛnyɨŋ ɛbhɛn bɛfakari ntá bǒnto Yesu
    bati byo nɛ amɔt nɛ bakoŋo bhi abhɛ́nɛ́fú mankɛm.
