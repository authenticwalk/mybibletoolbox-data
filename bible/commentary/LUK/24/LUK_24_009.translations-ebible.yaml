    arr-jirrapa arr-murna rrapa an-ngardapa, minypa 11, rrapa aburr-werranga Jesus
    burr-yika jawina yerrcha burr-guta birripa gubu-ngurrjinga burrwa.
  wal-wal: '@see-verse:LUK.024.008'
  shj-shj: na sägämele na morog sägä'docco saläpe ngaki kä'day kasogunong ta känggi
    Yasuwa käligä asiny wang nuxungang na tä kulung känggi tängang.
  zad-NT: Na' biza'gake' biyajgake' gana' lle' postlka' shnej len yog' beṉ'ka' sto
    gokgake'ne' txen, na' be'gake' dill' yog' daa gok c̱hegake'.
  kmg-kmg: šâŋeruŋkonec risierâ haeo fisirâ motecfâcne 11 â ŋic ŋokac gâcne dâŋ binaŋ
