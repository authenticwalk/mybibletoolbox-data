verse: LUK.024.009
translations:
  kpx-kpx: Isi vutave halevai hoidevei tiale vaveve ke loui Iesu abostolo leveni (11)
    kebia haivei esemu bahata kebiata haivelu.
  okv-H: use toto egerembeto pambuto ambotani 11 amite eto embo nei uhoho amita degi
    ke ea.
  tbo-tbo: Ma kokowagei hi gunagunawilehi geka ginoulihi atapuhi Yesu a hewahewali
    magouhi 11 hi paliwelehi po gasi iyawoi mitehi hi mamae atapuhi hi paliwelehi.
  mal-C: കല്ലറയിൽനിന്ന് മടങ്ങിയെത്തിയശേഷം അവർ ഈ കാര്യങ്ങളെല്ലാം പതിനൊന്ന് അപ്പൊസ്തലന്മാരോടും
    മറ്റു ശിഷ്യരോടും അറിയിച്ചു.
  grc-SR: καὶ ὑποστρέψασαι ἀπὸ τοῦ μνημείου, ἀπήγγειλαν ταῦτα πάντα τοῖς ἕνδεκα καὶ
    πᾶσιν τοῖς λοιποῖς.
  bgc-bgc: अर कब्र तै उल्टे आकै उननै उन ग्यारहां नै अर, सारया ताहीं ये सब बात कह दी।
  khz-khz: Kala geraokwaniato, gewaikuleto, vogau ewalato gauna valina maparana Iesu
    gena melo gagalana kwapuna (11) mataukavara ria gevararato.
  deu-TKW: und berichteten dieses alles den Elf und allen Uebrigen.
  zsr-NT: atiꞌ guluzaꞌnu raꞌ yeru ba naꞌ, yajtíxjöiꞌcnu idxineajtëꞌ bönniꞌ gbaz queëꞌ
    Cristo len yezícaꞌrëꞌ caꞌ, ca nac lë naꞌ guc.
  lin-lin: Tango bazongaki longwa na kunda, bayebisaki makambo wana nyonso epai ya
    bayekoli zomi na moko mpe epai ya baninga na bango nyonso.
  hns-NT: Tab oesab lautke sahar gail ie sab tjiedj Jiesoe ke gjaara pathaawal waalan
    aur sab doesar tjela log se bataawe ke.
  noa-E: Magbaa chi jẽbdi aigmua wëtwia, chi dʉ̈i wënʉrraajerr once narr khʉʉnag thum
    amachdëu ootarrjöo jaauwimajierram aajem. Ich mag thum aig narr khʉʉnagjã ich
    agjö jaaujierram aajem.
  eng-EMTV: And returning from the tomb, they reported all these things to the eleven
    and to all the rest.
  mib-NT: Te ni quendacoo ña nuū ní yɨndūji ya, te cuanungoo ña. Te ni canacani ña
    tāca jnúhun yáha núū ndɨhúxí ɨɨn apóstol jiín núū tāca gá de.
  lif-NT2: इप्‍पुङ्‌लाम् मे़नुःक्‍खे़आङ् थिक्-थिक् (११) कुहुॽसाम्‍बाहाॽ नु वेॽ मनाहाॽ
    के़रे़क् मे़जे़क्‍तुसिरो॥
  xnj-xnj: vakawuya kuhuma kulitinda, vakavajovela vamitumi kumi na mmonga, pamonga
    na vangi voha, malovi ga mambu ago goha.
  mmx-mmx: La digamlong boro at lamaaut la diga tong na lempanga axap tinedi lasangaun
    legesara lavaun pinivu ren la tidi bok lentaba luvuttadi.
  cbr-NT: Usaquin sinánbiani anuax cuanxun ca atun iscëcama ñuianan ángelnën cacëcama
    ñuiquin, Jesusan 'unánmicë unicama mëcën rabë́ 'imainun achúshi a 'imainun an
    aín bana cuacë uni raíricamaribi ñuixuancëxa.
  tee-NT: Pus tatasp'itchokocha junta ixmacnucanta ju Jesús acsni tuca' ixlok'onchokota
    chai ta'amac'atsani tachi chun ju ani taxtokni ju ixpumacautam'an chaich ju ali'in.
  eng-LSV: and having turned back from the tomb, told all these things to the Eleven,
    and to all the rest.
  cak-NT: Y cuando xetzolaj yan pe chuchi' ri jul, xquitzijoj chique ri julajuj apóstoles
    y ri quimolon-qui' quiq'uin, ronojel ri xquitzu' can.
  pah-NT: G̃a hemi ikwaruhua hugwi Jesus'ga ryvyagwera hugwi ogwovo onzeve'g̃a pyri
    Jesus'ga moirũhara'g̃a pyri. Ovahemame g̃a imombe'upavi g̃a pe Jesus'gareheve'g̃a
    pe nhaporemo no.
  sja-NT: Mãpai iru k'ap'ɨa ɨadap'edaamãiipa wãdak'ãri, ma jõmaweda nepɨrɨnajida Jesús
    k'õp'ãyoorã oncemaa mãik'aapa awaraarãmaa.
  xed-xed: Sliʼafta taŋ ta kulu, ka laghu həŋ da rusanaftá inda tsa skwiha ya ta tsa
    duhwalha ghwaŋpɗə ndeŋ ya nda pɗakwa sanlaha.
  mks-NT: Chí na̱quee na cua̱ha̱n na̱ já na̱ndicani ndihi na sa̱há ña̱ yóho nu̱ú na̱
    u̱xu̱ in na̱xi̱ca tuun xi̱hi̱n Jesús xi̱hín nu̱ú java ga̱ na̱ ndúu cán viti.
  gfk-S: Ma be duhat ga tapukus baling mekaia ra midi duhat ga hinawase ira sangahul
    ma tike na bulu na harausur ma ira mes ta kakarek ra linge bakut.
  bmu-bmu: Mewö mötmöriba qaksirinöhök liliŋgöba kaba yuai pakpak asuhuyöhi, miaŋgö
    buzup keuŋi mi gwarek 11 aka tosatŋi pakpak yeŋgöra jiget mötket.
  dgz-dgz: Menan, mu menawaet amone Iesu watu enamot mega aonagaet pusinawan daiton
    amba waenapan upi den inamup tauan oit wadidiamon.
  eng-GNV: And returned from the sepulchre, and tolde all these things vnto the eleuen,
    and to all the remnant.
  zaa-NT: Bedà' tè cą lo bàa nna beyya cą huequixa'áni tsìnia ca discípuluá ą'hua
    adí ca enne' iyaba ca cosį.
  eng-WEBSTER: And returned from the sepulcher, and told all these things to the eleven,
    and to all the rest.
  guh-guh: Nexata baja bajarapapetiriavi naviabarena Jesús petëpaenë pebuatsiibovajutsijavaverena.
    Nexata bajarapapetiriavi tsipaeba daxita bajarapacuene yabara once ponëbeje, Jesús
    pijaapóstolevijavabelia. Tsipaebanua daxita itsamonae Jesús pijajivijavabelia
    ata.
  bon-bon: gape cabu ca täcnärininisi, peei mule ne jeitnäjisi pui lebin abiberäja
    bägrä bime bau me piiyepu iyeta bime bau me lui cina ten cama ge.
  nhw-BL: huan quisque ipan tecacahuatl huan quinyolmelahuatoj nopa majtlactli huan
    se imomachtijcahua huan nochi sequinoc ihuampoyohua Jesús catli quiitztoyaj.
  mgw-mgw: ngabaki'li'bu'ka bu'ka kulipango, na kwabakia balu' banamasi' ku'mi na
    yumo na apwasi bi'ngi'.
  swh-ONEN: Waliporudi kutoka huko kaburini, wakawaeleza wale wanafunzi kumi na mmoja
    pamoja na wengine wote mambo haya yote.
  wbi-wbi: vakagomoka kange kumbipa na kum'bula isio sooni vala kijigho na jumo na
    vange vooni.
  bba-bba: Bɑ ɡɔsirɑ sikiru min di bɑ dɑ bɑ ye kpuro bwɑ̃ɑbu wɔkurɑ tiɑ ye kɑ be bɑ
    tie kpuro nɔɔsiɑ.
  eng-KJVCPB: and returned from the sepulchre, and told all these things unto the
    eleven, and to all the rest.
  kgk-NT: Upéi oho jevy itakwa-gwi kunha kwéry. Oho ohexa Hesu remimbo'e kwéry-pe.
    Gwĩ onze hemimbo'ekwe-pe omombe'u. Hendive oĩ va'e-pe omombe'u ave. —Hesu oikove
    jevy-ma katu, he'i.
  waj-waj: Rikiooduu gioonnaiya mmata nnauvakidiri pikiada nnida Yisuunna ngiaammuau
    yaakuuvaitana yukukidiri mmuaavoota seena gioonna kiaapuuyaatama ngiari teeda
    rikioo kuaivaa kiaa mmiravai.
  ekk-PKP: Kui nad haua juurest tagasi tulid, rääkisid nad kõigest juhtunust üheteistkümnele
    jüngrile ja kõigile teistele.
  mpx-mpx: Sauga hi sikalem salaiya, bugul ya gegewena wasana hi wasaan apostolowau
    elulutega maisena elal, avaliyau ge tohago gegewel al.
  wbp-wbp: Yirdi-patuju karntakarnta-kurlanguju Miiri Makardala-wardingki, Juwana,
    Miiri yangka Jamajikipalangu. Ngalya-kari karntakarntalpalu nyinaja-yijala nyanungurra-kurlu.
    Yanu pinalu pirnki-ngirliji yangka Kurdungurlu-patu Wiriwiri-kirra manu yapa-patu-kari-kurra
    yangka kuja kalalurla jirrnganja nyinaja Jijajiki kamparru-wiyi. Nyanungurrarlu
    yimi-ngarrurnunjunulu-jana kujalu-jana pirnkingka wati-jarra-mipa nyangu yapa-kari-jarra
    manu kuja Jijaji wankaru-jarrija.
  luo-luo: Kane gidwogo giaa e liel, neginyiso gigi duto ne ji apar gachiel kod ji
    duto mamoko.
  nhe-NT: huan quisque ipan tlacacahuaya huan quinyolmelahuatoj nopa majtlactli huan
    se imomachtijcahua huan nochi sequinoc ihuampoyohua Jesús tlen quiitztoyaj.
  aii-aii: ܘܕܝܼܪܗܘܿܢ ܡ̣ܢ ܩܲܒ݂ܪܵܐ، ܘܗܘܼܩܹܐ ܠܗܘܿܢ ܟܠܵܝܗ‌ܝ ܐܲܢܹܐ ܠܚܲܕܸܥܣܲܪ ܘܠܟܠܵܝܗ‌ܝ
    ܐܚܹܪ̈ܢܹܐ.
  esk-NT: Utiqhutiŋ iḷuviġmiñ uqautiniġaich qulit atausiq maliġuaqtit atlatlu iluqaitñik
    tamatkuniŋa.
  msb-msb: San pagbalik san kababayihan hali sa rulubngan ginsumat ninda an tanan
    sa onse na apostoles kag sa iba pa.
  cpa-NT: Jøng² ca¹ŋi¹lia¹ hio¹³ tøg²hløg². Ca¹ŋi¹tseih¹²dsa dsa² guia¹ján¹ quianh¹³
    dsa² quianh³dsa.
  dso-dso: ସେଟାର୍‌ ପାଇ ସେମନ୍‌ ତେଇଅନି ଦାପ୍‌ରେ ବାଉଡି ଆସିକରି ଏଗାର୍‌ଟା ସିସ୍‌ମନ୍‌କେ ଆରି
    ତେଇ ରଇଲା ଲକ୍‌ମନ୍‌କେ ସେ ଜାଗାଇ ଅଇଲା ଗଟ୍‍ନା ସବୁ କଇଲାଇ ।
  meu-meu: Bena kohua e rakatania, e lou ela, unu ḡau iboudiai gwauta-taosi mai bamodia
    ida e hamaorodia.
  yva-NT: Weti unajivo aipapo raora, wakata wo ana umaso raura tenambe no Yesus apa
    arakovo abusyinara eane intabo mai, muno Apa arakovo kaijinta mai tavon.
  dgc-dgc: Ey nagsoli dén side, a inumange side nagbaheta du iba a alagad ta nanyaria
    dide to lébéng.
  zpm-NT: hor co lëëlëd güeynie zho diidz lo gza tsiiptib zha ne nac xpëëdscuel me,
    ni lo grëraa zha ne nacgza zho ga.
  hix-NT: Taa. Àsnye ro totxownà harha tà, woràskomo komo. Txesus yakoronotho komo
    hyaka totxownà hatà. Omeroro nekarymatxehkatxownà hatà, àwyanye, 11 komo wya,
    akoron komo wya xarha, omeroron komo wya.
  sim-sim: Uhu mawan li halaha indiyok limu ira. Li ihi ma 11-pela Jisasin tiyandari
    ondo nga ma anandi ondo nga mbele mbele os orok li heyerin limu sawerakora.
  npi-ULB: र चिहानबाट फर्के, र ती सबै कुराहरू एघार जना र अरू सबैलाई बताइदिए ।
  cgc-cgc: Guli danen an alin ta lebbengan Jesus daw pasugid danen mga natabo ya ki
    danen naan ta unsi na apustulis daw naan ta duma man na mga tinudluan Jesus.
  tim-tim: Nâŋgâm heŋgemgom sum are hepunmâ purik katmâ arim Aposololupŋe bât bip
    bip hârok keiân konok are akto olowâk mali yâk den pat are makyeŋgiyi.
  yor-yor: Wọ́n sì padà ti ibojì wá, wọ́n sì ròyìn gbogbo nǹkan wọ̀nyí fún àwọn mọ́kànlá,
    àti fún gbogbo àwọn ìyókù.
  wos-wos: Sarékéta di fusa takandan wekwa yatakataka di wambula ye di Jisasna du
    tamba yéti man natafa diré wun jooka wa. Jisasna du takwa nawulakré akwi di wun
    jooka wa.
  emp-NTPO: Ara maʌ̃da wẽrãrã jẽda wãnaped̶a Jesuba edad̶arã once panʌ́a, waabemarãa
    bid̶a ãdjia unuped̶ad̶ara nẽbʌrʌsid̶aa.
  eng-F35: Then they returned from the tomb and reported all these things to the Eleven,
    and to all the rest.
  ind-ind: lalu mereka meninggalkan kuburan dan pergi memberitahukan seluruh kejadian
    itu kepada kesebelas murid Yesus dan semua pengikut-Nya yang lain.
  pes-OPCB: پس با عجله از مقبره بازگشتند تا آن یازده شاگرد و سایرین را از این وقایع
    آگاه سازند.
  mpt-mpt: gloutemo deiboniba imin moniba e okok aleyemin nakai 11 isa naka mak isa
    inamin namino watemibo wengo baabesiobe.
  ssx-ssx: mo lapa꞉ mina꞉pa꞉lao puaata꞉ hande handemekeeki paeyao mo 11 disaipolo
    haliweki make mandane disaipolo wanda꞉hali paeyao pa꞉ta꞉ lemekeme.
  mkl-mkl: Ŋɔi ɑ̀ sindɑ ɑ̀ nɛ hɑi bi bɑlɛu. Nɔ bɛi mii ŋɑu í ce fei ɑ̀ koo ɑ̀ sisiɑ
    mɔcɔ mɑɑtɑkɑ̃ ŋɑu do inɛ ŋɑ iyi ɑ̀ ɡbeu fei.
  gaq-gaq: ଆତେନ୍‌ ସେଲାମ୍ବୁଏଇଂ ରାଃଚ୍ୟା ଜାଗା ଆନ୍ତାର୍‌ଚେ ଗୋମୁଇଂରୁଆ ସିସ୍‍ ଆରି ସାପାରେ ବିନ୍
    ସାପାରେକେ ରାଃଚ୍ୟା ଡାଗ୍ରା ମେଃନେ ଗଟେଲେକେ, ଆତେନ୍‌ ସାପା ମୁଇଂ ମୁଇଙ୍ଗ୍ ଇସାବ୍ ଡିଙ୍ଗ୍‌ଚେ
    ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ ।
  gof-RNT: Maccasati duufuwappe simmidi hanidabaa ubbaa tammanne issotasinne haratasikka
    odidosona.
  unx-unx: ତପାଗାଡ଼ାଏତେ ରୁହାଡ଼୍‌କେଦ୍‌ତେ, ଇନ୍‌କୁ ନେ ସବେନ୍‌କାଜି ଏଗାରାଝାନ୍‌ ଚେଲାକକେ ଆଡଃ
    ସବେନ୍‌ ଏଟାଃ ହଡ଼କକେ ଉଦୁବାଦ୍‌କଆକ ।
  gah-gah: geha mulikú gonosi mola apáma ahuliake, goha atiginá iki vake, aí izegipala
    zuhagutí ileveníagi vegená lugáagi nene ániga sunimú avetó iki li kememó nene,
  lcm-lcm: Na kila papelek a mata i matmat na kianla mengen amalangas ta keve bil
    ke si 11 a nat ang kuvul ve keve vap aongos ang ve ria.
  aer-aer: '@see-verse:LUK.024.008'
  qvc-NT: Chaymandaqam paykunaqa chay pambakashqanmanda kutimushpa, yumbay rikashqanda
    parlachirqanllapa chay unsi apustulkunata, tukuy chay wakin kriyiq masingunatapis.
  tgl-ULB: at bumalik sila galing ng libingan at sinabi ang lahat ng nangyari sa labing
    isang alagad at lahat ng iba pa.
  cbs-NT: maiwati tanpe anua kainbaini María Magdalena inun, Juana inun, Santiagon
    ewa María inun, ainbu betsabu jabun kaka buxun Jesúsun 11 tsuma kushipabu inun
    jabun Jesús chibanmis betsabu jaska uinkanxu jatu yuibiabu
  xtm-NTPP: Ja ni ka ndakokuiñi ña ma, ni ka ndakani ndi'i ña nuu ndi‑uxi in tee ni
    ka yo ndikin ya ma, ji'in nuu ndaka‑ka ñayii ma.
  nnq-nnq: ngababujanga kuboka pilikabuli, ngabapeganga achandundame bala komi na
    bamwe na akinapunji bange nhwalo gwa ilebe yenie yoa.
  bao-NT: Toopʉ ca niiricarã tua earã, niipetiro cʉ̃ja ca ĩariquere Jesús buerã, pʉa
    amo peti, dʉpore jĩcãga penituaro ca niirãre, ñucã aperã cãare, cʉ̃jare wedeupa.
  san-ORI: ଅନନ୍ତରଂ ଶ୍ମଶାନାଦ୍ ଗତ୍ୱା ତା ଏକାଦଶଶିଷ୍ୟାଦିଭ୍ୟଃ ସର୍ୱ୍ୱେଭ୍ୟସ୍ତାଂ ୱାର୍ତ୍ତାଂ
    କଥଯାମାସୁଃ|
  rmn-rmn: Алэ палэ катар склепи тай пхукавдэ алаестар э дэшуекхенги тай алаенги аврэнги.
  huv-NT: Wüx tandilileaw imiünüw niüng ajlüy oxiüt, quiaj tambüw masajüw ajcüwa gajpanop
    (11) miapóstoles Teat Jesús, maquiiüb alacas leaw andüüb nej.
  otn-NT: Nu̱ya yø xisu 'mø ma̱mbá̱ pengbʉ ja ra̱ panteón, nu̱'a̱ te bá̱ nu̱, bi xi'ʉ
    'dɛ'ma̱'da nc'ɛ̱i̱ yø xädi ra̱ Jesús. Bi xifi gätho mi̱'da yø ja̱'i̱.
  nop-nop: bom gineniŋ udaneeŋ wooŋ mihiŋiye 11 u yeniŋa metam noli maaŋ kahat tiyemgiŋ.
  obo-NT: Id uli sikandan woy id ponudtuu ran idda riyot sopuu‑sokkad no tinodduwan
    din woy riyot mgo duma ran.
  kca-kca: Пŏнәм тӑхайэԓ эԓты йŏхԓы йŏхәтмеԓән, ихŏщйаӈ утәԓтәты йохԓаԓа пӑ па хŏйатәта
    вантәм вер эԓты пŏтәртсәт.
  cak-ENT: Y tok ye tzolijnük chic c'a pe chiri' pa jul, xquitzijoj cheque ri julajuj
    apóstoles y ri quimolon-qui' quiq'uin, ronojel ri xquitz'et can.
  lif-NT: ᤀᤡᤵᤐᤢᤱᤗᤠᤶ ᤔᤧᤏᤢ᤺ᤰᤂᤧᤀᤠᤱ ᤌᤡᤰ-ᤌᤡᤰ (᥇᥇) ᤁᤢᤜᤢ᤹ᤛᤠᤶᤒᤠᤜᤠ᤹ ᤏᤢ ᤘᤣ᤹ ᤔᤏᤠᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤔᤧᤈᤧᤰᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De nī nquee ndá ña nūū ní nchiyuhū yā, de cuānohōn ña. De nī nacani ña ndācá
    tūhun yáhá nūū ndihúxī iin apóstol jíín nūū ndá cā dē.
  san-TIB: ཨནནྟརཾ ཤྨཤཱནཱད྄ གཏྭཱ ཏཱ ཨེཀཱདཤཤིཥྱཱདིབྷྱཿ སཪྻྭེབྷྱསྟཱཾ ཝཱརྟྟཱཾ ཀཐཡཱམཱསུཿ།
  qve-NT: Hinaspan paykunaqa chay sepulturamanta kutimuspanku, tukuy ima rikusqankuta
    willakuranku, Jesuspa chunka hukniyoq apostolninkunaman, hinallataq wakin runakunamanpas.
  pao-NT: ka oo nanomatugupu-wi'yoona mea'ase ka Te Pabe'e nakatzimodu no'oko tuukwe.
