    mo panger ikowe sibis pangal mokwe.
  nin-NT: Na share ni ibe yi na kakuma ku da ku awurr na ayirr ba ni inkpu anishirr
    yi.
  tgk-tgk: Сипас он занҳо аз сари қабр баргашта, ҳамаи инро ба он ёздаҳ шогирд ва
    ҳамаи дигарон нақл намуданд.
  acu-NT: Nunia iwiarsamunmaya waketkiar, Jesúsa nuiniatiri once (11) amia nuna wainkar,
