  row-row: Boe ma ara bꞌaliꞌ lai-lai, fo rafadꞌe basa-bꞌasaꞌ e neu Yesus dedꞌenu kasanahulu
    esa nara, ma atahori laen mana tungga E.
  msy-msy: Egha me mozim ategha uamategha ghua bizir kabar gun Iesusɨn suren gumazir
    11 plan mɨgɨava igharaz darazi sara mɨkeme.
  agg-agg: Asu nɨmorehɨ-mayei ranai hoŋgu ra hɨnɨŋgɨrɨhi hehi hei ahambo süŋgrurü-rundeimbɨ
