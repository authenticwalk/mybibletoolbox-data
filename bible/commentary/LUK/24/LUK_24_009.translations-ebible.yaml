    kudha tokkottii fi namoota hafan hundatti himan.
  kud-kud: ainaena magaiwa hilaugabaei ta hiwuyo Yeisu ana taumulitao hitau 11 ma'adi
    geluwo aidiyai, ta hiwalo mahalava hava dova magaiwa ainai imamahalavane.
  urb-NT: Pe, itakwar keruhũ ngi a'eta jywyr oho. Upa usak ame'ẽ ke jumu'eha ta pe
    a'eta pandu tipe, awa py peteĩ jumu'eha ta pe. Amõ ta namõ ixo, ame'ẽ ta pe pandu
    tipe tĩ. (Anĩ. Kũjã ta panduha rehe jurujar ym.)
  fra-LSG: A leur retour du sépulcre, elles annoncèrent toutes ces choses aux onze,
    et à tous les autres.
  san-HK: anantaraM zmazAnAd gatvA tA ekAdazaziSyAdibhyaH sarvvebhyastAM vArttAM kathayAmAsuH|
  cak-SNT: Y antok ya xaꞌtzalaj-pa chi xiꞌquitzꞌataꞌ ri jul, xquitzijuoj chica ri
    once (julajuj) apóstoles y chica ri quimaluon-quiꞌ quiqꞌuin, nojiel ri xquitzꞌat
    can.
  uvh-uvh: Anga yongganang do kadofinga Jisas ning arantagim 11 guk ka naktangka aming
    fam guk dabik u napa' u kaging wara'ning midi u ininga naking.
  ino-ino: '@see-verse:LUK.024.008'
  gnn-gnn: bala walala dhunupana gonha'yurrunana ŋunhiyinydja molunydja, ga roŋiyinana
    gundupuŋala balayi ŋurikalayi 11-gala ḻundu'mirriŋuwala walalaŋgala nhanukalaŋuwala,
    ga wiripu-guḻku'walayi.
  yal-yal: E xɛtɛ keli gaburu dɛɛn na, e sa na birin fala xarandii fu nun kedenna
    xa e nun a muxune birin.
  cnt-NT: Jme₁dsi₃lein₃ jaun₂, ca₂dsia₃ ca₂tsɨ́'₃ ta₁guia₃-ján₃ chi'₂ dsɨ₂guia₃-tɨ́n₂
    i₂jme₁lë́₂ guë́₄, ca₂tsɨ́'₃ ca₂le₃jɨ́n₃ guë́₄ dsa₂ sián'₂ në́₃.
  tif-tif: Kemin, nikil tuum tem ayo kambolale, nikil iyo bina tal Jerusalam aba-lomdip,
    kalaan tunum kumkal iso, imi aptum kusal iso, imi diim un-ilomdip, mafek mafek
    alik itamdip tilip kaami sang so, mep weng, weng san tilip kaami sang so, bokoyiliple,
  nlx-nlx: बायकु माहणा माय रेन आवीन त्यु वातुह ईग्यार चेलाह एने दिहरा आखा माणहाह केय
    होमलायो।
  apw-NT: Tsébii’i’áńgé’ nákaiyú łats’ádahíí ła’íí ła’ Jesus biké’ hikahíí ałdó’ bił
    nadaagosṉi’.
  gum-gum: sørinukkurri katøle amrrua, tru onceelanba, katø mayeelanba maig purayaigwan
    kerrigu eshkabelø køn.
  not-NT: Pipiganaja poeboroquë ocomantaigapëri irogomere Jesos aisati ocomantagueiguëri
    basiniegui quemisantatsiri.
  plu-plu: Ayteke nikwe egkis pese agikutak gimew egkis diyuhe ta gitkis Kiyapwiye
    Jesus giwatnipwi madikawkunene gikebyikis gikak pahapwi gawna (11). Egkis danuh
    atere, egkis ekke gitkis madikte ku pariye danuh gutkis. Henne egkis akki ta gitkis
    madikte gikannuhnipwi nawenépwi.
  iou-iou: Ude yäŋpäŋ awaŋ u peŋpeŋ päŋku iwaräntäkiye 11 ukät ämawebe ätukät biŋami
    yäwetkuŋ.
  ntp-NT: Dai iimʌcai abiaadʌrʌ ʌooqui iji dai mʌʌ aagidi vʌʌsi imaasi ʌbaivustaama
    dan ʌmoco ʌSuusi ojootosadʌ ʌʌmadu vʌʌscatai ʌgaa.
  rai-rai: Baa diat waan talili ko ra babaang na minaat, diat wewapua u ra kum utnaa
    raap mi karom a 11 naat na wawer ma karom diat raap kaai baa diat laana murmur
    Iesu.
  haw-1868: A hoi mai la lakou mai ka luakupapau mai, hoike mai la lakou ia mau mea
    i ka poe umikumamakahi, a i na mea e ae o lakou a pau.
  ffm-ffm: Ɓe iwi to yanaande too, ɓe mbirfitii ɓe kaalanoyi ɗum sappo e go'o ɓee
    e woɓɓe ɓee fuu.
  arb-NAV: وَإِذْ رَجَعْنَ مِنَ الْقَبْرِ، أَخْبَرْنَ الأَحَدَ عَشَرَ وَالآخَرِينَ
    كُلَّهُمْ بِهذِهِ الأُمُورِ جَمِيعاً.
  cop-CNT: ⲟⲩⲟϩ ⲉⲧⲁⲩⲧⲁⲥⲑⲟ ⳿ⲉⲃⲟⲗ ϩⲁ ⲡⲓ⳿ⲙϩⲁⲩ ⲁⲩⲧⲁⲙⲉ ⲡⲓⲓ̅ⲁ̅ ⳿ⲉⲛⲁⲓ ⲧⲏⲣⲟⲩ ⲛⲉⲙ ⲓⲥⲱϫⲡ ⲧⲏⲣⲟⲩ.
  adz-adz: Gubuꞌ ribarangan tipa bada sinungꞌ tauf bampun, da ifis i nam santan waꞌa
    mingꞌa nigi da rib 11 ugu impruꞌ da rib fain.
  sri-sri: Irasirirã masãgobegue ããrãnerã goedujajarã, ããrĩpereri ĩgʉ̃sã ĩãdeare Jesús
    buerã pe mojõma pere su gubu suru pẽrẽbejarãrẽ wereñurã. Irasũ ããrĩmakʉ̃, gajirãrẽ
    Jesúre bʉremurã ããrĩpererãrẽ irire wereñurã.
  nal-nal: Araan di vataling a baaul a maat ma di uli, di piaat amun saan faakdul
    angkanaan sin a zangaaflu ma azaxai amun aaposal ma xa waan saait sin naandi vaakdul
    di los Iesu.
  kyq-kyq: Taa ɓaaɗ ki se, naaɗe ɔk tɛrlo ɓaaɗo taaɗ jee mɛtin̰ kɛn sik‑kaar‑kalaŋ
    ute jee kuuy paacn̰ iŋg te naaɗe se.
  kwd-kwd: Ni fu'igeni lo'oo gila leka na giru gwa'u na, ni Meri fa'asia 'i Magdala,
    ma ni Joana, ma ni Meri tete'e ala Jemes ma tani noni ngaa'i la'u. Alata gila
    ori no'o fa'asia nga giru gwa'u, ma gila ka kwairii na ni 'ola lo'oo te'ana nga
    akwala ma te'e Wane ni Kwairiinga aana, ma tani wane ngaa'i la'u na'a gila nigi
    to'oga.
  ded-ded: Negensima kicsereunac monggoc dzigene kemma medac 11 nga tosofocngina faka
    sasawa fingerec, imoc edeyunudacgec.
  ewe-ewe: Esime wogbɔ tso yɔdo la gbɔ la, woka nu siawo katã ta na ame wuiɖekɛawo
    kple ame bubuawo katã.
  nuy-nuy: Anubanila wurru-wurrdhu-wurrdhini-wala aḏaba wurraagiyn wugurru. Nga warraawurru-yung
    wurru-yanggi, nga bagu warra-magaa warruburru-yung warra-11, marri warruburru-yung
    wugurraayung warra-mulung-aynbaj, warruburru-yung wurru-burri-yinyung anubagu.
  cop-BHC: ⲞⲨⲞϨ ⲈⲦⲀⲨⲦⲀⲤⲐⲞ ⲈⲂⲞⲖ ϨⲀ ⲠⲒⲘϨⲀⲨ ⲀⲨⲦⲀⲘⲈ ⲠⲒⲒⲀ ⲈⲚⲀⲒ ⲦⲎⲢⲞⲨ ⲚⲈⲘ ⲚⲒⲤⲰϪⲠ ⲦⲎⲢⲞⲨ.
  buk-buk: Ma ŋac sêhu sêhô dau siŋ ma sêmbu sêtêŋ Jerusalem si, ma sic miŋ yom hoŋ
    dinaŋ têŋ ŋgacsêŋomi 11, ma têŋ lau hoŋ naŋ muŋ-ŋga sêŋkuc Yisu.
  pri-NT: Â rà nye itàa kaa gée na auipwàni, ba na rà piwiâ tà tèpa *câmu kêe, ma
    êdiri pàra tèpa âboro ê pwina tèepaa marirà.
  zpq-NT: Na' besyeya'aque' cho'a blojen' na' jasedix̱jue'ede' yogo' da' ca' len postlw
    ca' šnej na' len yezica'chle beṉe' ca' nita' txen len ḻegaque'.
  por-TFT: Então elas saíram do túmulo e foram aos onze apóstolos e os outros discípulos
    dele e disseram essas coisas a eles.
  gwi-NT: Tth'ank'it gwats'an oo'ee neegiijil ts'ą' jii datthak giitsyaa 11 chan ts'ą'
    ch'izhii nąįį haa googwaandak.
  gvn-gvn: Jana juljal bawan, bayanba dungarin yinyaymba jawun-karra 11-bala bundandarin.
    Jana jawun-karranda kuku wubulku balkan juljalka.
  nhy-NT: Iwan satepan de omokuepatoj de kan mikkakuyoktle, okinmatiltijkej nochi
    tlan otlapanok in majtlaktle iwan se tlatitlaniltin iwan nochtin oksekimej.
  asm-FB: তেওঁলোকে মৈদামৰ পৰা ঘূৰি গৈ, এঘাৰ জন পাচঁনিকে আদি কৰি সকলোকে এই সকলো কথাৰ
    সম্বাদ দিলে।
  okv-okv: use toto egerembeto pambuto ambotani 11 amite eto embo nei uhoho amita
    degi ke ea.
  mxt-NT: Ta cuanuhu coyo ñu. Ta nacatyi̱ ñu chi ndɨ uchi ɨɨn tahan ra apóstol ra
    Jesús chihin tandɨhɨ ca ñáyɨvɨ.
  tzo-NT: Hech iloq'uic ti ch'en, isutic batel, ba xcholbe ya'yic ti buluchvo' yajchanc'opetic
    ti Jesuse xchi'uc ti yantique scotol ti c'utic i'albatique.
  ind-AGS: Ketika mereka kembali dari kuburan itu, para perempuan ini menceritakan
    semua yang sudah terjadi kepada kesebelas rasul dan semua yang ada di sana.
  omw-omw: mwia quntamwato mwatara mwini kyeta nrumu ntante uro Iesusira nraaqiara
    11 nramwuvata mpo huhuavata timwa nyunra.
  yrb-yrb: '@see-verse:LUK.024.008'
  maa-NT: K'e̱ nga j'iì‑ne nga kiì katsejèn‑la̱ nga̱jo̱ mik'en, tsibéno̱jmí‑la̱ jñà
    xi̱ta̱ xi tsibíxáya‑la̱ xi tejngoò ma‑ne ko̱ xi̱ta̱ xi i'nga.
  mcq-mcq: ꞌEne eucha areꞌi ꞌunama vaꞌe ea iropu ropu kwinu ꞌee ea ꞌahoꞌiji ꞌuꞌo uneunecha
    mapoka kajaho ijano ꞌwaravara.
  sus-A: عٍ تٌ فبِلٍن كٍلِقٍ فَبُرِ يِرٍ، عٍ نَشَ نَ قٍ بِرِن مَسٍن عِسَ قْشِرَبِرّ
    قُ نُ كٍرٍنيِيٍ بّ، عَ نُن عَ قْشِرَبِرّ بٌورٍ بِرِن بّ.
  jpn-1965: そして、墓から戻って、十一弟子とそのほかの人たち全部に、一部始終を報告した。
  fra-SBL: revinrent du sépulcre, et racontèrent toutes ces choses aux onze et à tous
    les autres.
  yka-yka: Tahalaˈ siye amban kubulin duk hap lumaˈ ne siye. Inaka weˈ de kēmon inin
    si meˈ tindeg si Isa sampūˈ duk dambuwaˈin duk si kēmon meˈ tindeg si Isa sinduwehin.
  mle-mle: Wukikuw, day adi kawamiy wapakuw, sibinin yikuw, day adiy Jisas dikidiy
    kalivadidiy tabatiy maan naka duwawa nuwukadiy duw takwak yarik yidadiy.
  shp-NTPO: Jaskatax ja mawá kininkoniax banébaini boxon, jawen chonka westíora raanabo
    jato yoikana iki, jainxon wetsaboribi, jaskara oinkanabo keshankana iki.
  aom-aom: Uehorovoromo Iesu bamarire jioromo vuonoröꞌö vaꞌareje. Vaꞌoromo rabe rabe
    gavare hejare jöho majëhijamu Iesuare ijoraje 11-ho jabuꞌo Iesuare aribövi ioroꞌiorohuꞌo
    ë jöho heruomadeje.
  geb-geb: Mbe ne ndɨrgap, mbaram mba kɨman thoon muuŋgi mbok thav, wari taagia vui.
    Mbe taagia vov, mba bigin ana farasegi 11 thɨgi ŋaara gumgi ga nzuav, vhɨra mba
    harigi gumgi gu mbigi ga suaŋgi.
  eng-WYCLIFFE: And thei yeden ayen fro the graue, and telden alle these thingis to
    the enleuene, and to alle othir.
  bsj-bsj: Lacin dubom tuweu cin yilakeng laciyi kwobculombo winneuwuro dekero birombo
    kanngu tangneu gwamm.
  cak-cak: Jac'ari' xe'el-pe chuchi' ri jul, xquitzijoj ronojel ri xquitz'et chique
    ri once apóstoles y chique ri quimolon-qui' quiq'uin.
  chf-NT: De ya'i pasijob ya'i bajca an ni mucliba y bixijob u tz'aycäbenob ni once
    ajcänt'anob upete ni jini que a'utiba. U yälbijob täcä upete ni otrosjob.
  tlf-tlf: Kale kota mangkal iyo tuum tem uyo kupkaa tam abe no Jerusalam no-nilip
    e, okumop man kum kal sino imi ipkumal sino imi diim kal alugum mufekmufek utam
    unip umi sang sino minte weng tinangku unip umi sang so uyo baga-emip kale,
  piu-2006: Palulanguru kuḻpinguruya minyma paluru tjana yankula Yiitjuku kutunguḻu
    lipinpalangka tjanala tjakultjunu, Yiitjuku walytja kutjupa tjuṯangkaṯarra. Palumpa
    kutunguḻu tjuṯangku tjakulpa palunya kulira wantingu, wiyaya kuliṉu Yiitjunya
    kana pakantjala. Yiitjuku kutunguḻu palunya tjuṯa yini kutjupaya yaṉangu tjuṯangku
    watjalpayi yalatji, “Yiitjuku waarrkana tjuṯa.”
  poh-NT: Chi jeꞌ aj reꞌ xisoljic woꞌ chic je cu̱cꞌ take junlaj chi raj tahkanel i
    Jesus chꞌi̱l woꞌ take toco̱m chic quich aj tahkanel eh xponic quikꞌor chaj bih
    xquilow je eh chaj bih xquibiraj je pa rimukꞌunbal i Jesus.
  tue-tue: Cʉ̃ʉ̃rẽ cṹũri tutipʉ jeaarira pʉtʉajeara, Jesús beserira oncere niipetirere
    wedeyira. Teero biiri ãpẽrã́ niipetirare wedeyira.
  bjp-bjp: Aunbiing ri ka fis tina matanfat ae, ri ka fas sangful ini tikii e kalalik
    na fafausum turan fale fanu sabin ini foron tier tikii.
  xon-xon: Le bi nyan kitakpaluŋ ngbaan chee, ki gir kun, le ki di tibɔr timina tuk
    waakpambalb kipiik ni ubaa na, ni waadidiliib bi gur na mɔmɔk.
  tzo-ZNT: Ti cꞌalal iloqꞌuic ta chꞌene, isutic la. Ti cꞌusitic iꞌalbatique ba la
    yalbeic ta anil li buluchvoꞌe xchiꞌuc ti muchꞌutic xchꞌunojic uque.
  mpm-NT: Ti ni ka kee ña nuu ni ñunduji ya, ti kuanukoyo ña, ni ka jani ña jnuꞌun
    nuu ndɨ uxi ɨɨn chaa ni ka kuu ndajaꞌa ya, jiin nuu taka ga yɨvɨ un.
  ots-NT: Cja̱ bi bønijʉ jar cueva, bi ma gá ngojmʉ, bú cöxjʉ cʉ once quí möxte, co
    ni cʉ pé ddaa, bú xijmʉ te xcuí cca̱htijʉ.
  hoy-hoy: अदिक कब्र टु बंदकु आंदुर आ हनुन मुंदरी, अदिक अन्य सप्पा मुंदरी, इव मातगोळी
    अनकु केळ्सदुर.
  uri-uri: yatom tu wa pleln atn wrik a tu uwen Jisas pa kai tolti, la kiti nasi tu
    melnum wampwam yikakwomwrij a Jisas pa, namponen tu wrongwailet pa, ekg kweiur
    kweiur wrongwailet a wet tu ari a paln pa.
  amo-amo: ikpilla unuzu kissekke I belle ngissin kuzakure ubeleng ni leli imone vat
    umunu ngissin nanite.
  pjt-pjt: Munuya ngurangka wirkaṟa nintintja panya 11-ta munu kutjupa tjuṯangka kuḻu
    tjakultjunu uwankara panya tjanala angeltu wangkanyangka kulintjatjanungku.
  cwe-cwe: Wasegela kudileme, wawalongela mbuli ija waja watumigwa longo na imwe wa
    Yesu na wahu wamwenga.
  daa-NT: Ŋu yeeptu min ɗo maginer ho ŋu osiicog gamin okin̰co kuuk ŋu taltu ɗo paliinna
    kuuk orok iŋ rakki ho ɗo gee okin̰co kuuk aaɗig Iisa.
  mlp-mlp: Ad in hodhod hulosim muleqim tilehiy. Lehim in disaipel 11 na teq mataw
    asor disaipel nenaq osiyta na bunmo in giholib daq gwahtimta na awagamun tigibilen
    bugiy.
  ape-C: Aria owo wakutukuk wonugwehw hwape um aria wanak wakripuk ananim 11-poreim
    disaipel hani ihishmorim shapeik iri um enyudok ihinyumorim owo watrin iri.
  bgs-bgs: Igpanó dan tikud tun ta lábbáng, asta igulit dan kani langun tun ta sapulù
    sábbad (11) apostoles asta tun ta mga duma.
  faa-faa: Aíyaka ipu hemakapuraka kunikia metakarikia poparipuraka, aporo tetá amo
    somesane, aporo kinu suaki soko, aporo metakiraki soko, somesapo.
  kik-kik: Na rĩrĩ, maacooka kuuma mbĩrĩra-inĩ, makĩhe arutwo arĩa ikũmi na ũmwe na
    arĩa angĩ othe ũhoro ũcio.
  cap-NT: Jalla nekztanaqui sipulturquiztan quejpz̈cu, tjappacha quint'ichic̈ha niiz̈
    tuncamani illzta z̈oñinacz̈quiz, niz̈aza tjapa nekz z̈ejlñi z̈oñinacz̈quiz.
  ksr-ksr: Kaeŋ romoŋgoŋ qasirinoŋga eleema kaŋ iwoi kuuya kolooroti, iikawaa buju
    qaaya ii gowoko 11 ano tosaaŋa kuuya ii iŋijogi.
  eng-TNT: and returned from the sepulcre and tolde all these thinges vnto the eleven
    and to all the remanaunt.
  sbs-sbs: ciba zwa kwi bita ni kuka wamba zintu zonse ku balutwana ni bantu bonse.
  sue-sue: Are nukare bi diti doro noko ewesemuro baro bua mai nuso 11 ata ema bama
    enire dai nena kei awenu giwa amira ge uge wewa awa.
  fra-NCL: et, à leur retour du sépulcre, elles rapportèrent toutes ces choses aux
    Onze et à tous les autres.
  bhg-bhg: Ango tetero gido eutumai banga toda edo overegedo gundo buro berari eiwa
    ainda embobo 11 ae ainda ambodani nenei berari de sitera.
  snn-NT: Ro'tani, baguëre tansi gojebi etani, Jesusre conjën ba'isi'cua, ja'an oncecua,
    bacua ba'iruna go'ini, yequëcua'ga ba'ijënna, bacuani si'aye beoru quëani achohuë.
  atb-NT: Yhangmoq gi, lup mai dum taû lò mù, lagyo raxe rayuq eq gotû lhunglhâng
    bang lé, haú hkyô banshoq lo taî kyô akô.
  wro-wro: Djo:li kadinal kąnmenm' ḁlp, darawa wuna kubądjuŋąnąŋgori eleven, inalalaia,
    atjąkekąria ardarawaią kuda.
  cek-AK: taprong hoiah amlaem o moe, toah kaom hmuen kawngnawk boih to kami hatlaito
    hoi kalah kaminawk khaeah a thuih pae o.
  bkd-bkd: Su lumikù sidan tinultulan dan su sampulù daw sabuwa ha apostoles daw sa
    duma pa ha mga etaw.
  ctu-76: Che' ñac tsa'ix sujtiyob jini x'ixicob ba' ti' mucuyob Jesús ti' lu' subeyob
    jini once yajcʌbilo' bʌ ajsubt'añob ñumel yic'ot yaño' bʌ.
  lac-NT: Caj urob tu bin yirob tu but' u baquer Jesús caj binob ich a oncejo' u camsʌwinicob
    Jesús. Baxuc ti' yʌnob a yet manob Jesús uche'. Caj u ya'arob ti' a ba' caj u
    yirob yejer a ba' caj u yubob.
  xla-xla: Epame yia꞉ wabasi tle ma ilame tame Taiya dle so 11 mate epo opa hapuloma
    Yesu dolumtale so mate dla yia꞉ta tlamale koko hapulomaye atlamaiyo.
  xav-NT: Taha pari, te ab're hawi apâ ai'aba'ré, ĩsazei'wa norĩ u. Aibâ 11 na ĩhâiba
    za'ra norĩ ma, ma tô rowasu'u pese za'ra, Zezusihi siré 're ĩnomro mono norĩ ma.
    Ĩsiré ĩsi'ubumro norĩ ma zama, ma tô tãma rowasu'u pese za'ra.
  cuk-cuk: Omegan-neg-uanse-gudimalad nonimargu, bela ibmar-gusad Jesús-sapingan-ambe-gakagwensakadga
    (11), degi, bela dule-baiganga, sogsamalad.
  tbf-tbf: Ma gi nga sorvekenan mi monmon nge muerengei, ma gi nga me vavatei ngan
