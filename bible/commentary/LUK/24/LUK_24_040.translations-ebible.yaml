verse: LUK.024.040
translations:
  kpx-kpx: Kateai namigeveito au ada isi au velo malei haivenu.
  okv-H: amita ingeni te utu te avo enu
  tbo-tbo: Geka i baheya po i kokoe ma nimana po aena i wogeletehi tauhi ugolihi.
  mal-C: ഇതു പറഞ്ഞിട്ട് യേശു തന്റെ കൈകളും കാലുകളും അവർക്കു കാണിച്ചുകൊടുത്തു.
  grc-SR: ⸋Καὶ τοῦτο εἰπὼν ⸂ἐπέδειξεν⸃ αὐτοῖς τὰς χεῖρας καὶ τοὺς πόδας.⸌
  bgc-bgc: न्यू कहकै उसनै उन ताहीं अपणे हाथ पैर के घा दिखाए।
  khz-khz: Waekilatiwato, ne gimana e gagena evega-gitarato.
  deu-TKW: Und da er dies gesagt, zeigte er ihnen seine Hände und Füße.
  zsr-NT: Niꞌ ruiꞌzëꞌ caꞌ didzaꞌ ni, buluiꞌinëꞌ lequëꞌ nëꞌë len niꞌë.
  lin-lin: Wana azalaki koloba bongo, alakisaki bango maboko mpe makolo na Ye.
  hns-NT: '[Aur oe aapan haath aur gor dekhaais.]'
  noa-E: Magnaa chadcha amag ich juajãjã oopinaa, ich bʉ̈jã oopijim anaabá, chadcha
    mag gaaimua ichta chikhamnau pakuls gaai meerphë thõotarr ag wounau a khap amkhĩir.
  eng-EMTV: When He had said this, He showed them His hands and His feet.
  mib-NT: Te jeē ni cáhān yā súcuan, te ni steén yā ndaha ya jehē yā nuū ni yɨ́hɨ
    ndūyu cāa.
  lif-NT2: हे़क्‍के मे़त्तुसिर खुने़ॽ कुलाङ् कुहुक्‍हाॽ ओसेःन्‍धाक्‍तुसिरो॥
  xnj-xnj: Peamali kujova genago, akavalangisa mawoko na magendelu.
  mmx-mmx: '[Ni ga tong i na la ni ga lox ase di mi lukngen la luxangkedek teren.]'
  cbr-NT: Usaquin caquin ca mëshpáquin aín mëcën ismianan aín taëribi ismiacëxa.
  tee-NT: Chai acsni naulh ju chunch pus alacmalacasunilh ju ixmaca' chai ixch'aja'.
  eng-LSV: And having said this, He showed the hands and the feet to them,
  cak-NT: Y cuando ri Jesús ru'in chic quiri' chique, xeruc'ut ri ruk'a-rakan chiquiwech.
  pah-NT: Onhi'ig̃irẽ ga hepiukari g̃a pe opoa opya reheve.
  sja-NT: Mãga jarap'eda, ãramaa ak'ɨpiji ichi jua mãik'aapa ichi bɨɨrɨ.
  xed-xed: Ta mnə tsi ta tsaya ná, ta marə tsi ta dzvuhani nda səlahani ŋa taŋ.
  mks-NT: Ta nani cáha̱n Jesús xi̱hi̱n ná já na̱casáhá náha̱ ndáha̱ á xi̱hi̱n sa̱há
    nu̱ ná.
  gfk-S: Be iga tange ter hobi iga hamanis ira lumana ma ira kakine ta di.
  bmu-bmu: Mewö jiba köna böröŋi kondel eŋgiyök.
  dgz-dgz: Iesu nop ame wani, boge naniwa ge pusiwa siran ewamon.
  eng-GNV: And when he had thus spoken, he shewed them his hands and feete.
  zaa-NT: De rèe anía nna, belue'nie cabi ca né'e nna ca nì'e nna.
  eng-WEBSTER: And when he had thus spoken, he showed them his hands and his feet.
  guh-guh: Jesús itsa jumaitsi mapacueniaje, nacobeitajëta pijajivijavabelia. Nataxuitajëta
    yajava.
  bon-bon: Tabe peei mene jejemige, teeme ime ernge jewabemige.
  nhw-BL: Huan quema quiijtohuayaya ni camanali, quinnextili imax huan iicxihua.
  mgw-mgw: Paayomwi longela go, ngaalaya moko na magu'lu' gake.
  swh-ONEN: Aliposema haya, akawaonyesha mikono na miguu yake.
  wbi-wbi: ati amalile kujova ndiki, akavasona amavoko na maghulu ghake.
  bba-bba: Sɑnɑm mɛ u ye ɡerumɔ u bu win nɔmɑ kɑ win nɑɑsu sɔ̃ɔsi.]
  eng-KJVCPB: And when he had thus spoken, he shewed them his hands and his feet.
  kgk-NT: 'Ho''e-vy ohexa uka íxupe kwéry opo, opy ave: —Pehexa katu xe kutu hagwe
    ave, he''i.'
  waj-waj: kiaa kioo ari yuku yaakuuyauvaa iya vitauduu
  ekk-PKP: Kui ta seda oli öelnud, näitas ta neile oma käsi ja jalgu.
  mpx-mpx: Sauga i ba ola o, inoke nimana ge aena i pankitel.
  wbp-wbp: Ngula-jangka, Jijajirli-jana milki-yirrarnu rdaka manu wirliya.
  luo-luo: Kane osewacho ma, nonyisogi lwetene gi tiendene,
  nhe-NT: Huan quema quiijtohuayaya ni tlajtoli, quinnextili ima huan iicxihua.
  aii-aii: ܡ̣ܢ ܒܵܬܪ ܕܐܡܝܼܪܹܗ ܗܵܕܟ݂ܵܐ، ܡܘܼܚܙܹܐ ܠܹܗ ܐܸܠܵܝܗ‌ܝ ܐܝܼܕܵܬܘܼ̈ܗ‌ܝ ܘܐܲܩܠܵܬܘܼ̈ܗ‌ܝ.
  esk-NT: Uqaqami taavrumiŋa qiñiqtitkai argaŋmiñik suli isigaŋmiñik.
  msb-msb: Pakasabi niya sani ginpakita an iya mga kamot kag tiil.
  cpa-NT: Jøng² mi³ma²na²juúh²dsa lah¹jøng², ca¹heh¹dsa dsa² gug² tai³dsa.
  dso-dso: ଜିସୁ ଏଟା କଇକରି, ତାର୍‌ ଆତ୍‌ ଆରି ଗଡ୍‌ ସେମନ୍‌କେ ଦେକାଇଲା ।
  meu-meu: Unu e gwau toma, bena imana bona aena e haheitalaidia.
  yva-NT: Umba Po aneme muno ajoe rarorono mansai.
  dgc-dgc: Ey to pégkagi ni Jesus ta éya, éy nipeta na dide tu kamét na sakay na tikéd
    na.
  zpm-NT: Sca quianee me, blu me nia me, blu me ni me lo zho, zaatne biaaz me clav.
  hix-NT: Àro wyaro tàwya katxhe rma, tamorà yonyhoy hatà, àwyanye. Tàhrorà xarha
    yonyhoy hatà, àwyanye.
  sim-sim: Karem or mbaha kumba tava orhin lirin ormu mukura.
  npi-ULB: जब उहाँले यो भनी सक्‍नुभयो, उहाँले तिनीहरूलाई आफ्ना हातहरू र गोडा देखाउनुभयो
    ।
  cgc-cgc: Pag-ambal din, papakita din mga agi ta lansang naan ta iya na mga lima
    daw batiis.
  tim-tim: Den hain makyeŋgim bâtŋe keiŋe koyi are hekat yeŋgimbo
  yor-yor: Nígbà tí ó sì wí bẹ́ẹ̀ tan, ó fi ọwọ́ àti ẹsẹ̀ rẹ̀ hàn wọ́n.
  wos-wos: '[Wungi wataka déka man tamba dé diré wakwe, di ramimbu xiyandan xéndate.]'
  emp-NTPO: Mãwã jaraped̶a idji jʌwara, jĩrũ sid̶a acʌbisia.
  eng-F35: And saying this He showed them His hands and His feet.
  ind-ind: Sesudah berkata begitu, Yesus memperlihatkan kedua tangan dan kedua kaki-Nya
    kepada mereka.
  pes-OPCB: در همان حال که سخن می‌گفت، دستها و پاهای خود را به ایشان نشان داد.
  mpt-mpt: e skila kweilao alebenea
  ssx-ssx: Yesuma꞉ doeki laata꞉ ipika꞉ kiki anke waleekeme.
  mkl-mkl: Iyi í fɔ bɛɛbɛ í tɑ̃ nɔ í nyisi ŋɑ ɑwɔɛ do isɛɛ ŋɑ.]
  gaq-gaq: ଜିସୁ ଆମେଇଂକେ ଏନ୍‌ ସାମୁଆଁ ବାଲିର୍ ମେଁନେ ନ୍ତି ଆରି ଞ୍ଚନେ ଚିନା ସାପା ଆସୁଏକେ ।
  gof-RNT: Yaagidi, ba tohuwanne ba kushiya entta bessis.
  unx-unx: ଇନିଃ ନେଆଁଁ କାଜିକେଦ୍‌ଚି ଇନ୍‌କୁକେ ଆୟାଃ ତିଃଇ ଆଡଃ କାଟା ଉଦୁବାଦ୍‌କଆଏ ।
  gah-gah: Loko lo kemeake, agisa agizani nene kelepizimó.
  lcm-lcm: Taun kata kin a mengen ang kala akalit iria ta ngono kungana na ngono kakina.
  aer-aer: Kele imerte Jesus itneke imernelheke iltye atherre uthene ingke atherre
    uthene.
  qvc-NT: Chayshina nishpaqam, makingunata, ch'akingunata rikachirqan chapanambaqllapa.
  tgl-ULB: Pagkatapos niyang sabihin ito, pinakita niya sa kanila ang kaniyang mga
    kamay at paa.
  cbs-NT: '@see-verse:LUK.024.039'
  xtm-NTPP: Sukan jiña'a ya ma, te ni kaxtnu'u ya nda'a ya ma ji'in ja'a ya ma.
  nnq-nnq: Ngalenga genia nakalayanga benia maboko na makongono gakwe.
  bao-NT: To biro ĩigʉra, cʉ̃ amorire, cʉ̃ dʉporire cʉ̃jare ĩñoupi.
  san-ORI: ଇତ୍ୟୁକ୍ତ୍ୱା ସ ହସ୍ତପାଦାନ୍ ଦର୍ଶଯାମାସ|
  rmn-rmn: Ов пхэнляс адава тай сикавдяс лэнги Пэ васта тай Пэ пинрэ.
  huv-NT: Wüx tasaj nejiw aag ayaj, quiaj tüüch nejiw majawüw owix nej oleaj nej.
  otn-NT: Mi̱ juadi bi xi'a̱ ngu̱'a̱ p'ʉya, bi 'yu̱tyø 'yɛ 'nɛ̱hyø gua ha bi̱ mɛ yø
    clavo.
  nop-nop: Unduŋ yoŋa kayoŋ kohoŋ yembune yabugiŋ.
  obo-NT: Nopongnga rin osenga idda, id pokita rin kandan iddos bollad woy pa‑a rin.
  kca-kca: Щит йастәман, Ԓўв йошӈәԓаԓ пӑ кўрӈәԓаԓ ԓывиԓаԓа этәԓтәсԓы.
  cak-ENT: Y tok ri Jesús rubin chic quiri' cheque, xeruc'ut c'a ri ruk'a-rakün chiquivüch.
  lif-NT: ᤜᤧᤰᤁᤣ ᤔᤧᤳᤋᤢᤛᤡᤖ ᤂᤢᤏᤧ᤹ ᤁᤢᤗᤠᤱ ᤁᤢᤜᤢᤰᤜᤠ᤹ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤛᤡᤖᤥ॥
  mie-NT: De tá nī ncāhān yā súcuán, de nī stéhēn yā ndahá yā jíín jēhē yā nūū ní
    nchīhi ndūyu cāa.
  san-TIB: ཨིཏྱུཀྟྭཱ ས ཧསྟཔཱདཱན྄ དརྴཡཱམཱས།
  qve-NT: Chaykunata nispanmi, Jesusqa makinkunaman hinallataq chakinkunaman (clavoq
    haykusqanta), paykunaman qawachiran.
  pao-NT: '@see-verse:LUK.024.039'
  cbu-NT: Táyaru, waanaatsi yámandarangiya.
  usa-usa: Îtuma mirá-timatuwena ayáánaa aítauqa níri-abuma yiráátiraiye.
  soy-soy: '[Uu ɑnɔ́ɔ nyɛ̃ mɑlɛ uu uɑnipɛ nɛ uɑnɑ pi nyísɛ.]'
  hui-hui: Ani lowa ibugua ibunaga gi gebi tihondo walia hene.
  amf-amf: Yin giyayse yisa aaninbee roonbeam kena ki dhahade.
  quc-NNT: Aretaq xub'ij wa' xuk'ut ru q'ab' xuquje' ri raqan chkiwäch.
  dob-dob: (-)
  wrs-wrs: Doa osva onamba, hevna englamongla nihinna. Doa himba wohindk vithivna,
  mca-mca: In yit'ijets pa'aj ekewe'en qa yethiinijha pe' ƚokoyei qa pe' ƚef'iyei
    iye.
  kiw-kiw: Ruu ibai iaaꞌoi-da, pimoahuꞌomai, ruu tu-ra oto-rai.
  tzo-TZC: Cꞌalal jech laj yal taje, tey laj yacꞌ ta ilel ti scꞌobe, ti yacane.
  mya-mya: ထို​နောက်​လက်​တော်​ခြေ​တော်​တို့​ကို​တ​ပည့်​တော် တို့​အား​ပြ​တော်​မူ​၏။-
  gng-NT: U lienh nnɔ uyo wà nnɔ, nɛ ki wɔngeh bɛ uʼnuɔ nin uʼtàan.
  cbi-NTPO: Jesús tsanditu tyaapanu bain, neepanu bain keewaami.
  ikk-NT: O kugụụ ihiẹnni, ọ nọ ghọsị wẹ ẹka a ẹbụọ lẹ ọkụ a ẹbụọ.
  leu-leu: Nane kuus malaan e mui nane faxalit nari pana mana e kana.
  maz-NT: '''Ma mü o mama a cjanu, cjanu o jíchiji o̱ dyë ''ñe o̱ ngua.'
  bod-N: ཁོ་རྣམས་ལ་རང་ཉིད་ཀྱི་ཕྱག་དང་ཞབས་སྟོན་པར་མཛད་དོ།།
  tca-NT: Rü yema ñaxguwena, rü nüxü̃ nanawẽ́x ga naxmẽ́x rü nacutü.
  zpl-NT: Chenu uninu scua, che ulubeꞌnu bee yanu cuna bee cuchiuꞌnu lubeella.
  mbc-NT: Mîrîrî taa tîuya ye'ka pe, tenya moropai tî'pu yenpo'pîiya era'mato'pe to'ya
    kai'ma.
  ndg-ndg: Ayomwile baya nyoo, atikwabonikiya maboko gake ni magolo gabe.
  wsk-wsk: Nu uwutata balam, ale ko suwik kuting nil kuruwim karogo mu nunga kausam
    se arigiman.
  toj-NT: Ch'ac yal ja jastal iti, ti sea ja yoc sc'abi.
  tbc-tbc: Ago ibol go ŋien banin ikibiai dugo dile ya.
  sna-sna: Akati areva izvi, akavaratidza maoko ake netsoka dzake.
  smk-NT: Ket anaod nipa'kit na konra a gamet tan ayi na.
  grc-TCGNT: Καὶ τοῦτο εἰπὼν ἐπέδειξεν αὐτοῖς τὰς χεῖρας καὶ τοὺς πόδας.
  gof-WFTW: Yaagidi, ba tohuwanne ba kushiya entta bessis.
  spa-BLM: Cuando hubo dicho esto, les mostró sus manos y sus pies.
  kyz-NT: A'erauwe 'ga opo kutukawera resaukaa 'gã nupe. Opya nanẽ nũ. Opy resaukaa
    'gã nupe. —Kuu. 'Ga futat ra'e kũi— 'jau 'gã ajaupe.
  dao-dao: Acukba a pyen khap üng, a kut la a khawpha he a jah mhmuh.
  cya-cya: Xa ycui' ñi cha' can', ngulo'o ñi yaa' ñi lo'o quiya' ñi.
  nii-nii: Eim ek yi nipi kin, eim simb, angił pei andan topu ngum.
  ign-NT: Tacahe, eta máichira­vacahi, ticaja­ru­vau­chavaipa eta mavahuana, étapa
    eta máivapeana.
  dik-NT: Ku wën lueel yen kënë, ke nyuth yecin ku yecök ke.
  cac-cac: Ix lajvi yalan jun chi' d'a eb', ix sch'oxan sc'ab' yed' yoc d'a eb'.
  tzj-E: Tak xbitaja cara' rmal, c'jara' xuc'ut chquewech pruk'a' y pe rkan.
  san-BUR: ဣတျုက္တွာ သ ဟသ္တပါဒါန် ဒရ္ၑယာမာသ၊
  yaa-NT: Ato askafakĩ yoiyanã, ãfe mẽke toa yafi ãfe tae toa ato ispani.
  cab-NT: Dan laríñaguni líra, ába larúfuduni lújabu lúma lugúdi joun.
  clu-clu: '[Kag pagkaambal na dia, ginpakita na kananda anang mga alima kag mga siki.]'
  swh-ULB: Alipokwisha kusema hivi, akawaonyesha mikono yake na miguu yake.
  tpt-NT: Tejkan chuncha lakjunil, va lakmasunil ixmakaꞌ kun ixchꞌajaꞌ.
  aai-aai: Iti ra’at eo sawar basit an uman i’obaiyih hi’itan.
  sny-sny: '{Sosu Jisas peri tepa''asiye su, le ereti lowe lo lowe ma''e au atuatuwe.}'
  myy-myy: Ito yicõri ĩ ya ãmori ĩ ya gʉbori cʉni ĩnare ĩoyijʉ ĩ.
  trc-NT: ne̱ tihaa̱n soꞌ raꞌa soꞌ do̱ꞌ, tacóó soꞌ do̱ꞌ, rihaan nij soꞌ a.
  cut-NT: Chihno ra̱hn ye chemin ne, na̱hma ye ya̱hveta̱h ye ma̱n, ca̱h ye ma̱n, ihyan
    chahn.
  bel-bel: І сказаўшы гэта, паказаў ім рукі і ногі.
  zlm-KSZI: Setelah Dia berkata demikian, Dia menunjukkan tangan dan kaki-Nya kepada
    mereka.
  gdr-gdr: Ɨ re Ton onggɨtyam yɨt apureninonj, Ton ket towa auyainonj ɨdrɨki yɨra
    Tina yɨmɨnd dɨde pɨsɨnd.
  vmy-NT: ꞌBa kionga je ꞌba kitsure, yakure ntsja ko ndsaku.
  cmn-FEB: 说了这话，耶稣就把手脚给众人看。
  gmv-RNT: Hessa gi simmidi ba tohotanne ba kusheta ista bessides.
  ncl-NT: Quinmilic inon, quinnextilic icxihuajmes huan imajmajuan.
  sua-sua: Ta re tok knop, to hera khenam kalo ktiek va kalo nhar ngang ngar.
  klt-klt: Jesu málám wáina yánángga ku ket hárammá káin párángngá wa yáliuk.
  are-are: Erantama etnaka iltja ekuranha, ingka ekuranha turta imarnaka.
  gai-gai: Karica ma aindopacarica ma ŋgepca ndona parniŋapa orniŋa minmo mawandacat.
  qvm-NT: Tsaynog nishpan ricatsergan maquinta y chaquintapis.
  chz-NTPS: Jeeˊ cheyhˈ hlëëyhꜙ läꜙja̱ˉ, gaꜙheeyhꜗ dsaˉ maˉgooyˉ maˉtɨɨyˊ.
  kmu-kmu: Ani kea nehuno aiya ayana amavelie.
  ood-NT: Kush hab cheꞌiok ab ha chehgi g e‑nohnhoi ch e‑tahtad.
  lbm-lbm: यो कह्य क ओन उन्ख अपनो हाथ पाय दिखायो।
  ncj-NT: Huan ic oquiniluiloc inin, oquinnextililoc in teman huan tecxihuan.
  yuj-yuj: Aerá séri pwarará, am fárákapan náráp pu kor yae kor yénkánko,
  kto-kto: Tiesong ara gare tiro ga lesinguala kilalapien a ga kibapien a mai.
  gmv-NT: ሄሳ ጊ ሲሚዲ ባ ቶሆታኔ ባ ኩሼታ ኢስታ ቤሲዴስ።
  por-BLT: Ao dizer isso, Jesus lhes mostrou as mãos e os pés.
  stp-NT: Xi ja nɨnɨiꞌñchuꞌn baꞌ noonbiram gio tootnoram na paiꞌ sissapich na puiꞌ
    xi ja tɨtdat.
  ame-NT: Allempoñapaʼ gatuenanet pot ñam̃a paʼtac.
  mgh-2016: Nkeera chiicho oonihachaka mathatha awe ni mieto chawe.
  kvn-NT: Tegin Jesús pél chunmasgu, aga e-chapinganzhe chunkal tegin nag-maklejad
    oyoal.
  gvf-gvf: Dire ibalin kobe na kanama dire yalini aan kawn diru dire i maribe erungwa.
  san-ISO: ityuktvā sa hastapādān darśayāmāsa|
  deu-ELBBK: Und als er dies gesagt hatte, zeigte er ihnen die Hände und die Füße.
  mcb-NT: Iroro ikantaigakerira maika iokotagageigakeri irako ontiri ivonkiti ikentakotunkanira.
  yle-yle: Yi kópu yi vyu, wod꞉oo kóó yu yi ngópu tpyé too.
  swh-1850: Baada ya kusema hayo, akawaonyesha mikono na miguu.
  msc-msc: Wo rɔ, a ka a boloilu ni a senilu yiraka ie la.
