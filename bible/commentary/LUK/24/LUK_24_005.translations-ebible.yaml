  noa-H: 'Magbaawai jãp''ierr hajaugau pöd ham k''ĩir heerpaba sĩi heeg hʌ̃t''ʌ p''öbaadeewai
    mak''ʌʌnau hamach garmua hamag magjierram hanʌm: —¿Chi monak''amta k''ant''ee
    pãrau hi jʌr wënʌrrʌmma hajierram hanʌm, mʌg jẽbdi hõor k''ëraag watarr hee?'
  alp-NT: Eleki rilasi titinai hoko esi tatu lope tapele po tamata lua meru esi beteke
    lokosi be, “Le mula pine imi nikwa Ile kwanale bei mei tamata matale?
  san-VEL: tasmaattaa.h "sa"nkaayuktaa bhuumaavadhomukhyasyasthu.h| tadaa tau taa
    uucatu rm.rtaanaa.m madhye jiivanta.m kuto m.rgayatha?
  kbq-kbq: ana a'nemo'za zamagogogu nehu'za, kepri hu'za mani'nageno, ana netremoke
    anage hu'ne zamasami'na'e. Na'a higeta kasefa huno mani'nea vahekura, fri vahe
    kumapina nehakraze?
  kbh-kbh: 'Y chë shembásenga tmojanëuatjanama y fshantsoye imojtsatsejbénama, chata
    tbojanë́yana: “¿Ndáyeca obanë́ngbents̈e chë vida totsobomñá s̈mojtsenguá ca?'
  ron-LSB: 'Îngrozindu-se, s-au plecat cu fața la pământ. Oamenii le-au zis: “De ce
    căutați pe cei vii printre cei morți?'
  pon-pon: 'Irail lao majapwekadar o ikiokidi nan pwel, ira ap majani on irail: Da
    me komail raparapaki me maur amen ren me melar akan?'
  nhe-BL: 'Huan tlahuel momajmatijque huan mohuijtzonque huan nopa tlacame quinilhuijque:
    ―¿Para tlen inquitemohuaj se tlen yoltoc nicani campa quincahuaj mijcatzitzi?'
  sps-sps: Kat to ana rin moun tsunguruu fi to petoo fiisen me na oraav, ana ina fuan
    a mes tsue to tsuri, “Kat fei, a saa te nai tsikoo of mimi na mes a toto na tana
    pan tan vainy mat?
  wnc-wnc: Ziwawat kake akgwauke akgwetake kepdakatang katasiwa ngana aminu waapaatda
    anzing yanikumayak, “Ginda dasingge aminu kayuk yuak kapae kupsa aminde kepatang
    tawakaing? Ita andang dua yuak. Ita gwa enak,” ngang yanikumayak.
  bus-bus: 'Vĩa ń kũ aↄ̃ ń mì nàɛ, ben gↄ̃gbɛ̃ pìnↄ bèńnɛ: À kɛ̀ dia ée gbɛ̃ bɛ̃ɛ
    wɛtɛɛ gɛ̀nↄ tɛ́ɛ?'
  gub-BL: Kuzàgwer ukyze wanuwi wà. A'e rupi uzeamumew wanuwa rupi wà. Na'e a'e awa
    uze'eg wanupe wà. — Màràzàwe tuwe pekar wikuwe ma'e xe pe, umàno ma'e kwer wapyr
    pe.
  imo-imo: Kanokolio amboma pungu pungu ningo tamalu peringi nalo iye taloni enondo
    ningili, “Koinjo moromo iyemu ya ono kombuna ambe telka kororomeleya?
  boj-boj: '@see-verse:LUK.024.004'
  eng-DRA: 'And as they were afraid, and bowed down their countenance towards the
    ground, they said unto them: Why seek you the living with the dead?'
  knf-knf: 'Balënk maakan, aşë juţ, kë biinţ bukuŋ başë ji na baka : « Nabaa la we
    ñaaŋ najeb ţi bankeţuŋ ba?'
  san-KHM: តស្មាត្តាះ ឝង្កាយុក្តា ភូមាវធោមុខ្យស្យស្ថុះ។ តទា តៅ តា ឩចតុ រ្ម្ឫតានាំ
    មធ្យេ ជីវន្តំ កុតោ ម្ឫគយថ?
  arn-NT: 'Fey rume llükalen lloyünagi ñi longko engün ta pülli mew, welu kiñe ti
    epu wentru feypieyew: —¿Chumngelu anta kintupapefimün ti pu la mew feytichi mongelelu?'
  zas-NT: Abiꞌ guial tant bidxeb reeman, basajb loj reeman xt luyuj, dxel rëb ree
    bén guin loj reeman; ―¿Chexc zeel raguiilidi tijb bén naban loj ree bengüt?
  ken-NT: Bɛcháy bɛ́kɛ́m baghɔrɛ́ bhɔ tontó. Bátɛ́p bati amɨk. Bǒ-bhɔ bábhɛ́p
    bhɔ bɛ, “Ndaká yí báyàŋ mmu anɛ achi nɛpɛ́m ndǔ nkwɔ́ bawú?
