verse: LUK.024.005
translations:
  kpx-kpx: Ige keate keau vabulahai kome bokoai vata bisi holuiavolu. Ige malaha keau
    namigevei avoe, “Kou alue vutae matama. Iale la osiohoike kove atau nita uale
    ke kaovama.
  okv-H: arerembeto kito joru ue humo kouketo mihio ke einge ea, “Ungo do eto embo
    vasiri te avo embo pehari kovari use ai jombure ere ove?
  tbo-tbo: Ma wiwinehi matouta i wihogohi po hi kulukululu hau hipuli ma lawahi hi
    baha hi pa, ‘Iyowai po lawa hilahilagehi hai ani mae ugolina lawa lauyagohanana
    o bibiheya?
  mal-C: 'ആ സ്ത്രീകൾ ഭയവിഹ്വലരായി, തല ഉയർത്താൻപോലും കഴിയാതെ നിൽക്കുമ്പോൾ ആ പുരുഷന്മാർ
    അവരോട് ഇങ്ങനെ പറഞ്ഞു: “നിങ്ങൾ ജീവിച്ചിരിക്കുന്നവനെ മരിച്ചവരുടെ ഇടയിൽ അന്വേഷിക്കുന്നതെന്തിന്?'
  grc-SR: ἐμφόβων δὲ γενομένων αὐτῶν, καὶ κλινουσῶν ⸂τὸ πρόσωπον⸃ εἰς τὴν γῆν, εἶπον
    πρὸς αὐτάς, Τί ζητεῖτε τὸν ζῶντα μετὰ τῶν νεκρῶν;
  bgc-bgc: जिब वे डरगी अर धरती की ओड़ मुँह झुकाए रही तो उननै उन ताहीं कह्या, “थम जान्दे
    नै मरे होया म्ह क्यूँ टोह्वो सो?
  khz-khz: Garegare gekali-rakavato, kwano ai geruputalito, ne votalima na gevaikilarato,
    negetiwato, “Rakagau gaurai maguli talimana kwarega kapunai gotavuana?
  deu-TKW: 'Da sie aber Furcht bekamen und unter sich blickten, sprachen dieselben
    zu ihnen: Was suchet ihr den Lebenden bei den Toten?'
  zsr-NT: 'Niꞌr gládxinu len guluzö́tj icjcnu, tuꞌyunu lyu, atiꞌ tëꞌ lecnu gbaz laꞌy
    naꞌ, taꞌnë́ꞌ: ―¿Bizx quië ruguiljliꞌ xlatj nu nat nu zoa nabán?'
  lin-lin: 'Basi yango babangaki, bakitisaki bilongi na bango na ngambo ya mabele ;
    kasi bato wana mibale balobaki na bango : — Mpo na nini bozali koluka kati na
    bakufi Ye oyo azali na bomoi ?'
  hns-NT: 'Aurat log bahoet deraai gail aur nietje taake lagal. Tab oe doeno bolies
    kie: „Toelog kaahe ke djienda Waala ke maral logan ke djagaha par khodje hai?'
  noa-E: 'Magbaawai jãphierr ajaugau pöd am khĩir eerpaba sĩi eeg ʉ̈thʉ phöbaadeewai
    makhʉʉnau amach garmua amag magjierram anʉm: —¿Chi monakhamta khanthee pãrau i
    jʉr wënʉrrʉmma ajierram anʉm, mʉg jẽbdi õor khëraag watarr ee?'
  eng-EMTV: Then, as they became afraid and bowed their faces to the ground, they
    said to them, “Why do you seek the living among the dead?
  mib-NT: 'Te yōhyo ni cayūhú ña, te ni cajexin ña nuū ña nde nuū ñúhun. Te ni cacahān
    ndajéhé un jíín ña: ¿Naun sa nuū cáyɨndūji ndɨ̄yɨ cánanducú ró Yaā técu?'
  lif-NT2: खे़ङ्‌हाॽ खुनिॽ यङ्‌मा के़रे़आङ् खाम्‍मो साम्‍बोःन् हबत्‌मे़बोःक्‍खे़ल्‍ले़
    खे़ङ्‌हाॽरे़ खे़न् मे़न्‍छुमाहाॽ थेआङ् खिनिॽ कुहिङ्‌वे़त् मनाःन् कुसिवे़त् मनालुम्‍मो
    के़गोःत्तुम्‍बाबे फाॽआङ्‌सेःन्‍मे़दोसुसि॥
  xnj-xnj: Vadala vala vakavya na wogohi, vakagundama pahi. Ndi vandu vala vakavajovela,
    “Ndava kyani mukumlonda mundu mweavi mumi pagati ya vevafwili?
  mmx-mmx: La diga umsu mi lanmarat, la diga xis tiktikbu mi lempatgulom atdi to xopok
    at laxangka, la luradi duga lok tidi, “Tila mi puse ri laradi mo i rooro nade
    at loxot at labarongan?
  cbr-NT: 'Usa isi ca xanucamax racuëti meu tëtúbuacëxa. Tëtúbutiabi ca a unin cacëxa:
    —¿Uisa cupí caramina mitsun anu uni bamacë mëníotinua axa ashiti bamacëma uni
    barin?'
  tee-NT: 'Pus lana na tatalhanalh ju chakolun chai tatak''entalh. Para ju anuch lapanacni
    tajunich: ―Tajuch ni va p''uxc''oyat''it ju t''ajun junta amacnucan ju tanita.'
  eng-LSV: and on their having become afraid, and having inclined the face to the
    earth, they said to them, “Why do you seek the living with the dead?
  cak-NT: 'Y roma quixibinri''l, ri ixoki'' xquilucuba-ka-qui''. Y ja'' cuando ri
    anche''l achi''a'' xqui''ij chique: ¿Anchique roma rix chiquicojol caminaki''
    nicanoj-wi ri xa q''ues?'
  pah-NT: 'A''ero kunhangwera''g̃a nhova''apỹhetei g̃andovai pyteri pe okyhyjiavo
    g̃waramo. A''ero g̃a ei kunhangwera''g̃a pe: —Po pe ndapehekari okojive''ga omanove''g̃a
    nongai pe hamo.'
  sja-NT: 'Mãpai ãchobeepa bedabaidachida tau bɨɨrɨ eujãde t''õbairutamaa. Mamĩda
    mãɨrãpa mãgajida: —¿Sãap''eda jãɨramãi jɨrɨ p''anɨma ajida, iru chok''ai bɨta?'
  xed-xed: 'Ka ksaftá zləŋ ta həŋ katakata, ka dzadzatá həŋ ta ghəŋa taŋ nda ta haɗik.
    Ka tsa duhwalha Lazglafta ya nda həŋ mantsa: «Ta zbə ŋaw kuni ta mndu ndiri mataba
    gwal nda rwa na?'
  mks-NT: 'Ta chí a̱ ju̱ú quia̱hva yíhví na̱ji̱hí já na̱candayi na ja̱nda̱ quia̱hva
    na̱xi̱nu̱ ji̱ni̱ ná nu̱ ñúhu̱. A̱nda̱ já na̱cachi da̱ta̱a cán já xi̱hi̱n ná: —Co̱
    ndítahan toho ndinducú ndo̱ in da̱ tácú tañu nu̱ sánduu ndi̱i.'
  gfk-S: Ira haine ga manga burut kaie duhat gom tudu ma ira matmataan ta duhat utusu
    napu tano pu. Iesene ira iruo tunana dur ga tange ta duhat, “Ura biha mohot silsilihe
    no lilona nalamin ta ira minat?
  bmu-bmu: Mi etkeka awöwöliba gölmenöŋ geba dapkögetka kewö jiyohot mötket, “Jebuk
    mal köhöizawi, i mönö denöwögöra kömukömuŋi yeŋgö sutŋine jaruze?
  dgz-dgz: Waen tap kaime doran menan pia nikapu enun. Apan anega wayawamon, “E dimen
    mapa kaima arewa gapan inakaeni apanewa yowa taiwanin?
  eng-GNV: And as they were afraide, and bowed downe their faces to the earth, they
    sayd to them, Why seeke ye him that liueth, among the dead?
  zaa-NT: 'Ca niuláa nna yala gutsini cą nna bedètta'' tè lo quį loyu. Ca ángeliá
    nna ra tè cabi cą: Biecca reyìla le entre canu yatti enne'' bàni cá,'
  eng-WEBSTER: And as they were afraid, and bowed down their faces to the earth, they
    said to them, Why seek ye the living among the dead?
  guh-guh: 'Bajarapapetiriavi bitso cujunava bajarapaángelnëbeje. Nexata pecajunavi
    pematabacabëta irataeya bobena. Nexata bajarapaángelnëbeje jumaitsi petiriavijavabelia:
    —¿Detsa xuajitsia petëpaenë pebuatsijavatatsi, pajaitame? Bajaraponë asaë baja
    icatsia.'
  bon-bon: Magebi cina wälu name pi ergo eciretnemige gawe me. Pui neeneni cina teebibine
    jejemäsi egä, “Weene ngenome gape cabu ireclota biname ne jirngeniye?
  nhw-BL: 'Huan tlahuel momajmatijque huan mohuijtzonque huan nopa tlacame quinilhuijque:
    ―¿Quenque anquitemohuaj se catli itztoc nica campa quincahuaj mijcatzitzi?'
  mgw-mgw: Balu' alwawa baatiyogopa muno, ngabayinamika ibu'ngi' yabe. Apo balu' bandu
    ngabaabakia, “Kwa ki'li' mumpala ywabile nkoti mumapango ga awi'li?
  swh-ONEN: Wale wanawake, wakiwa na hofu, wakainamisha nyuso zao mpaka chini. Lakini
    wale watu wakawaambia, “Kwa nini mnamtafuta aliye hai miongoni mwa wafu?
  wbi-wbi: avadala valyale vamemile uvwoghofi na kusulamisia amaaso ghave paasi, vakavavula
    avadala, “kiki mukumulonda umwumi mu vafue?
  bba-bba: Kurɔ be, bɑ nɑndɑ mɑ bɑ tukɑ mɑ durɔ be, bɑ nɛɛ, mbɑn sɔ̃nɑ i wɑso kɑsu
    ɡɔribun suunu sɔɔ.
  eng-KJVCPB: and as they were afraid, and bowed down their faces to the earth, they
    said unto them, Why seek ye the living among the dead?
  kgk-NT: 'Ohexa jave onhemondýi-ma, ojeayvy oma''ẽ yvy-rehe. Upéi karia''y he''i:
    —Ma''erã-gwi ereheka oikove va''e omano va''e renda-py? he''i.'
  waj-waj: 'gioonnaiya kaayauma aatuuda biribiriida ngiari avuuyauvaa mmataivaki kookama
    kiada teeda vauduu vaidiivaitana iya tunoo: Mo vaidiiya putuaani haira mmata nnauyauvakidiri
    vaidiivo vaa diitoo kuaivaara ngia aaniira buaama rada nookiaannee?'
  ekk-PKP: 'Naised kohkusid ja kummardusid näoli maha. Nad ütlesid naistele: „Miks
    te otsite elavat surnute juurest?'
  mpx-mpx: Yowau hi lovakun nabi yaka hi kululu maniniliya i loek bilibiliya. Yaa
    bolau eluwa hi baek elal hi ba, “Hauna kaiwena ge toto yawalina gaganina ku loyaan
    toyaomal wali abamina elana?
  wbp-wbp: Karnta-patuju, lani-jarrija-nyayirnili, manulu-jana parntarrija kamparru
    nyanungurrarla. Wati-jarrarlulu-jana payurnu nyanungurraju, “Nyiyaku kankulurla
    Jijajikiji warrirni nyampurlaju nyurnu-kurlangurla pirnkingkaju? Nyanunguju wankaru!
  luo-luo: Mon-go nobwok kendo negikulore ka wigi ochomo piny, to nowachonegi niya,
    “Angʼo momiyo umanyo ngʼat mangima e kind joma otho?
  nhe-NT: 'Huan tlahuel momajmatijque huan mohuijtzonque huan nopa tlacame quinilhuijque:
    ―¿Para tlen inquitemohuaj se tlen yoltoc nicani campa quincahuaj mijcatzitzi?'
  aii-aii: 'ܘܗܘܹܐ ܠܗܘܿܢ ܒܙܕܘܼܥܬܵ‌ܐ، ܘܡܘܼܟܸܦ ܠܗܘܿܢ ܦܵܬܵܝܗ‌ܝ ܠܐܲܪܥܵܐ. ܐܝܼܢܵܐ ܐܵܢܝܼ ܐܢܵܫܹ̈ܐ
    ܐܡܝܼܪܗܘܿܢ ܐܸܠܵܝܗ‌ܝ: ”ܩܵܡܘܿܕܝܼ ܒܸܛܥܵܝܵܐ ܝܬܘܿܢ ܠܚܵܝܵܐ ܓܵܘ ܡܝܼ̈ܬܹ‌ܐ؟'
  esk-NT: Iqsitchakhutiŋ aġnat sikinniqsut nunamun. Aŋutik nipliutiniġaich, “Suvaata
    tautugiaqpisi iñuuruamik akunġatni tuquŋaruat?
  msb-msb: Sa dako na kahadlok nagduko an mga babayi. Pero ginhunga sinda san duha
    na lalaki, “Nano kay ginahanap niyo sa mga patay an buhay?
  cpa-NT: 'Ca¹can¹ hlaih¹³ hio¹³ gøg². Hi² jøng² ca¹chi¹jné¹dsa, chi³ŋiu¹³ ni³dsa
    huø¹. Jøng² ca¹juúh² dsa² ŋioh¹²: ―¿He² løa¹ hnah¹² hniah¹² dsa² jinh³ ja³tiogh³
    dsa² ma²ca¹dsan¹?'
  dso-dso: ମାଇଜିମନ୍‌ ସେ ଦୁଇ ଲକ୍‌କେ ଦେକି ଡରିକରି ଉଁତାଡିଅଇ ଡୁଲିଦେଲାଇ । ସେ ଦୁଇଲକ୍‌ ସେମନ୍‌କେ
    କଇଲାଇ, “ଜିବନ୍‌ ରଇଲା ଲକ୍‌କେ କାଇକେ ମଲା ଲକ୍‌କେ ସଙ୍ଗଇଲାଟାନେ କଜ୍‌ଲାସ୍‌ନି ?
  meu-meu: Hahine e gari, tano ai e goru diho. A raruosi ese e hereva henidia, eto,
    Dahaka dainai mauri tauna mase gabuna ai o tahuamu?
  yva-NT: Wanya umaso ujani dave, weti wo awa vukane ranteter muno wo mansamune rangkukuv
    no mine von. Umba vatane jirume umaso yo raura yare, “Aipapo mamo vatano ugwenen
    to obo mantuna rai, weti wabeanimaibe wapo vatano kove akani no aipapo rai?
  dgc-dgc: Ey du bébe, éy inumanteng side, a dinumukog side. Ey kinagi du lélake dide,
    a “Bakit ahayukén moy tu buhay a tolay ta lubuk na lébéng?
  zpm-NT: 'Horco per nli bdzieb zho, lo dzeb co miṉe beeṉ zho laa zho pquiitsgzhib
    haxta bdziṉ lo zho lo liu. Dzigo rëb grop meṉ bgui co lo zho: ―¿Pe nacne ziaadguib
    to meṉ mban zaatne rio meṉgut?'
  hix-NT: Noseryehyatxkon hatà, woràskomo komo. Àro ke newanatxownà hatà. Osompothàra
    rma nehxatxkon hatà. Onà wyaro nketxkon hatà, asakon komo, àwyanye. Àsok tawro
    momohtxowà, xaro, ketxkon hatà. Àsok tawro momohtxowà, xaro. Onamno ytxoho yawohra
    nay hamà, àwayehpànà, karyheno, ketxkon hatà. Onehonàr komo rma, tan ehxera naha.
  sim-sim: Urik li aje mendehe li maruknyaha misambik limu rakara. Hako ma frijip
    ovro lirin frimu sawera, �Mberem ushiwak ma or liyawan ma ol hahandan li wakor
    owenda mishik ji lasakmba randu?
  npi-ULB: ती स्‍त्रीहरू डरले भरिएर आफ्नो अनुहार भुइँतिर निहुराइरहेका थिए, तिनीहरूले
    स्‍त्रीहरूलाई भने, “किन तिमीहरूले जीवितलाई मृतकहरूका बिचमा खोज्छौ ?”
  cgc-cgc: Mga bai an sikad gid nadlek daw galuod padapa. Darwa na mama gambal ta
    mga bai, “Man-o tak bui an papangita nyo ta lugar i ta mga patay?
  tim-tim: Kinbela yelekmâ hamep akmâ kâŋgom kinbiâ hin dâm makyeŋgiyiat, “Ye wangât
    golâ mandâp aregât undâgâtmâ sumân togo kindâi?
  yor-yor: Nígbà tí ẹ̀rù ń bà wọ́n, tí wọ́n sì dojúbolẹ̀, àwọn angẹli náà bi wọ́n
    pé, “Èéṣe tí ẹ̀yin fi ń wá alààyè láàrín àwọn òkú?
  wos-wos: Témbéka di roota di hwati se deka saawi héfambu taka. Takandaka bér wa,
    “Métaka we guni hiyandé duna hafwambu huli rekwa duka hwaké?
  emp-NTPO: 'Maʌ̃ carea wẽrãrãra bio dauperabʌdaba ed̶aa b̶arrusid̶aa. Maʌ̃ne dji
    ẽberãrãba ãdjía jarasid̶aa: –¿Cãrẽ cãrẽã bãrãba zocai b̶ʌda beud̶arã tãẽna jʌrʌ
    panʌ?'
  eng-F35: 'Then, as they were afraid and bowed their faces to the ground, they said
    to them: “Why do you seek the living One among the dead?'
  ind-ind: Dengan ketakutan, para perempuan itu bersujud dengan muka sampai ke tanah.
    Lalu kedua malaikat itu berkata kepada mereka, “Kalian tidak usah mencari Orang
    yang hidup di tempat orang-orang mati!
  pes-OPCB: 'زنان بسیار ترسیدند و آنان را تعظیم کردند. آن دو مرد پرسیدند: «چرا در
    بین مردگان به دنبال شخص زنده می‌گردید؟'
  mpt-mpt: unangi yatemniba tosiananiba dlong dlong golbuaniba daak touniba gabam
    delab masiba naka asu dabi baabeniba E tom tem olo dofaibbu otane e olo mo biebabe.
    E hananea unebo,
  ssx-ssx: Koto ekina꞉ ota꞉ paala꞉ tiekema꞉ homolo hata꞉ mo wanda꞉ sunuta꞉ kenke nane
    you mina꞉niao haena꞉ mo hali yaapoma꞉ alota꞉ Ekipeke mo amba꞉ da꞉ta hala꞉ halita꞉
    mo hali toko u hala꞉ alena꞉ weitelemepe.
  mkl-mkl: Ŋɔi inɑɑbo ŋɑu ɑ̀ wɑɑ ce njo nɔ ɑ̀ kɔmbɑ iri nŋɑ ilɛ, nɔ inɛ ŋɑu ɑ̀ sɔ̃
    ŋɑ ɑ̀ ni, nɑ mii í ce ì wɑɑ dɛdɛ ilu hunde bi ku wɑi iku ŋɑ.
  gaq-gaq: ସେଲାମ୍ବୁଏଃ ରେମୁଆଁଇଂ ଜାବର୍‌ ବୁଟ ଆର୍‌କେ । ମେଇଙ୍ଗ୍ ମେଁଇଙ୍ଗ୍‌ନେ ବାଆଃ ଆବ୍ରିଙ୍ଗ୍
    ଲେଃଗେ । ଆତେନ୍‌ ମ୍ୱାୟା ଦୁତ୍‍ ଆମେଇଂକେ ସାଲ୍ୟାକୁ ଆର୍‌କେ “ପେଇଙ୍ଗ୍ ମୁଇଙ୍ଗ୍ ମ୍ବ୍ରଲେଃକ୍ନେ
    ରେମୁଆଁକେ ଆକ୍‌ଅରିଆ ମେଁନ୍‌ସା ତୁର୍‌ପେଡିଙ୍ଗ୍‌କେ ? ଆକେନ୍ ତ ଗୁଏକ୍ନେ ରେମୁଆଁଇଂନେ ଜାଗା
    ।
  gof-RNT: Maccasati yashettidi bantta huu7iya sa7an ziqqi oothidi de7ishin, asati
    enttako, “De7on de7eyssa hayqota giddon ays koyeetii?
  unx-unx: ଇନ୍‌କୁ ବରତେ ଅତେସାଃ ତିରୁବାକାଦ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା ଇନ୍‌କିନ୍‌ କାଜିୟାଦ୍‌କଆକିନ୍‌,
    “‘ଆପେ ଜୀଉଦ୍‌ତାନ୍‌କକେ ଗଜାକାନ୍‌କଆଃ ଥାଲାରେ ଚିନାଃମେନ୍ତେପେ ଦାଣାଁଁଇତାନା ?
  gah-gah: 'Lá noigo ánigiake ámina vená nenete kehelele novizigo, mikasiuka gupá
    zemó. Lá niago, ámina ve losi nenetosa láa liki li kemesimó: Hele vegenalitini
    apakú amenigi oteko noi vemamú nanamú vitagá niave. Eza imanegú noamive. Mota
    otopá zeko otekave.'
  lcm-lcm: Na keve aina ang kilapo leng alava luai na kila tuturung. Na ngono igenen
    ang kilongla antok iria ta, “Marai sa na mimepo gule na igenen kapo to si ring
    si ri vap mat?
  aer-aer: Kenhe arelhe itne akenhe atere anthurre irrerirremele, ikwere-atherrenge
    arrekwelenge kwene-irrerirreke. Kenhe artwe re-atherre itnenhene apayuthnerle-anerrerlenge,
    “Iwenheke-ame arrantherre Jesus-eke apmere irrare nhenhele untherrirreme? Re apele
    itethe-irrirtneke!
