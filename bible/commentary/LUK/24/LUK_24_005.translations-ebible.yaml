  por-BRBSL: 'Ficando aterrorizados, eles inclinaram seus rostos para a terra. Os
    homens lhes disseram: “Por que vocês procuram os vivos entre os mortos?'
  ces-NKB: 'Ale když se ulekly a sklonily tváře k zemi, řekli jim: “Proč hledáte živého
    mezi mrtvými?'
  cui-cui: 'Barapowaxi bichocono junuwa, pijunuwi irabe necobareca. Barapo pebinbe
    barapowaxi baraichi, jeibe: —¿Eta xua metha petʉpae cuiru coyenewatha panecobompame
    pon equeicha asʉ barapo petʉpae cuiru coyene weya?'
  boj-2014: '@see-verse:LUK.024.004'
  eng-OEBUS: But, when in their fear the women bowed their faces to the ground, the
    men said to them, “Why are you looking among the dead for him who is living?
  eri-eri: Onodu bode, nere aita umugedu dunege turigedu esene langa igei wane. Ono
    gane nere fai nga waha aita benou lenigare, “Tere taate boya fai ago auma waha,
    nere fai umeru wane waha nebere haumu langa kuru tuya?
  aly-aly: Rernem atererremel kwenerrew-anem. Ratherr angkew ikwer-rnem, “Ilekew arrantherr
    artwa itethewan nthweyel ipmewenh-itwew-anem?
  wiu-wiu: Nitikoli enekete piti moa keti walikoa kakoika einagotame ekete i kota
    kenekepa tuane ali atoa piai toatikiyano, yomini meane ago dekolo oto tuku toa
    niki-pe.
  swe-swe: 'De blev förskräckta och böjde sina ansikten mot marken. Då sade männen
    till dem: ”Varför söker ni den levande bland de döda?'
  cth-cth: Hote napuinaw ni a taki awh teh a saling awh navah, ahnimouh roi ni, bangkongmaw
    kahring e tami hah kadout um na tawng awh.
  mti-mti: Mu a ake kwanowa yan piyu gumbe siya. Megara mu mu gumbo waya, “Divi oya
    ye wakeiviwa abnawa oya bo danowo yobene?
  pad-NT: 'Hari. Vaimahida''aha adani gamo. Vaimahidakarahona mani ida va''ora hasi
    ni''aja. Vanokho-ra vaka''oaha''aha. Oniaroa, va''ora vani''aha adani gamo: —Nahina
    mani ida aba''oi ka''damahani ibavini kania ija''ari ahokiki-ra avanako''dihavini
    hija?'
  twi-twi: Mmea yi koma tui, na wɔkotokotow wɔn, na mmarima no bisaa wɔn se, “Adɛn
    nti na morehwehwɛ ɔteasefo wɔ awufo mu?
  hlt-hlt: Amih khaw lakueng ngaiha neh om uh tih diklai la a maelhmai a buluk uh.
    Te vaengah amih te, “Balae tih aka hing te aka duek taengah na toem uh.
  tbz-SIM: 'Kɛ̀ kufɔ̃wɑɑ́ mpĩ́ mbɛnitipòbɛ̀ kɛ̀ bɛ̀ nsĩ́ĩ́ nsĩ́ĩ́, kɛ̀ dɛ kó bɛnìtìbɛ̀ɛ
    bɛ̀ bekɛ kɛ dɔ̀: Dɛ̀ dòmmɛ kɛ̀ di wɑɑ̀ nwèè fòù bɛcíríbɛ̀ miɛkɛ?'
  san-GUJ: તસ્માત્તાઃ શઙ્કાયુક્તા ભૂમાવધોમુખ્યસ્યસ્થુઃ| તદા તૌ તા ઊચતુ ર્મૃતાનાં મધ્યે
    જીવન્તં કુતો મૃગયથ?
  amx-amx: Inang angerr ater-irrek. Inang amperel-ayeng arrernelhemel, inngerr kwen-irrek.
    Artwang ratherr pawenhek, “Wenheng arrantherr tjerrtj itethek palenthwem awenngel?
  ake-NT: Tetʉipɨtʉ kon pɨ' uri'sami'si amʉ' epeima'pʉ non pona, e'tane to' pɨ' ta'pʉ
    to' uya, “Ɨ'rɨto' pe eke' amʉ' koro'tau nurɨnan warinpa auya'nokon?
  qvn-NT: 'Chaura paycunaga manchacarur pampaman umancunas tupangancama lipucayäriptinga,
    chay olgocunaga cay nipäcuram: “¿Imanirtag cawayag Jesusta ashircayanqui wanushacuna
    cacunanchrüga?'
  tku-NT: 'Xlaca''n tajicua''nli, ē tataquilhpūtalh ē ángeles cāhuanilh: ―¿Tū ixpālacata
    putzayā''tit na ixpu''nanca''n nīnī''n chā''tin tī lakahuanlitza''?'
  bjk-bjk: Inabo une toxo buut ma toxo ii ötun a wawara re idiet uri xö pu, ma lamun
    a nine tödi toxo tengen tö idiet, “Rösa muot mo wawara siwin kaluluonin abo minet
    lamun a tödi nang i to sik?
  msy-2020: Ezɨ amiziba bar atiatigha avigha nguazimɨn gari, ezɨ gumazimning kamaghɨn
    me mɨgei, “Ia tizim bagha gumazir angamɨra itim, gumazir ovengezibar danganimɨn
    a buri?
  bpr-bpr: Na kantola teen i lwe to ayé, lkuad ale na lamfan mdà di klikòla. Bay man
    i dad to ayé di dale, “Kan dé ku yé gumngabalyu i to mlawil di gulambang i dad
    to mati?
  rmy-VLAKH: 'Даратар жувля обмэкле пэстирэ муя тэлэ, нэ кола пхэндэ лэнди: — Со тумэ
    родэн жундэс машкар мулэ?'
  cle-NT: 'Hi²xiáh³ dɨ³foyh⁴ diáh⁴ mɨ́³ ja̱³, hi³ja̱³ cá⁴dah²jmeé³ na³hi³² gá⁴heeh⁴
    lɨ́⁴ ñi² diáh⁴ ja̱³ dxaah¹vó⁴, mɨ²ja̱³ liáh³la³ cá⁴dah²féh³ diáh⁴ dsaá⁴ ja̱³ cá⁴dah²sɨɨ́h⁴
    diáh⁴: ―¿He²chiaah¹ hi³ ga³naah⁴ah³ jee⁴² chiáh² diáh⁴ dsa³jú̱y¹ nɨ³ ñaá² hi³
    na³ji̱í̱h⁴?'
  txq-txq: Inak kara raa ramataꞌu ralan seli, de rateꞌe langgan nara losa daer. Boe
    ma hatahori kaduak kara raa ratane rae, “Tao hata de ei mai sangga hatahori masodak
    nai hatahori mates mamanan?
  aaz-aaz: Bifeen naan namtaun nmaten, rarit sin nriꞌtuun ma naꞌruir ein ntean afu.
    Onaim atoin nuaꞌ ein naan nataan sin am nak, “Nansaaꞌ am es hi iim maim amoint
    ii nbi amaets ii in baran?
  qup-NT: 'Paykunata rikushpankuna chay warmikunaka ashwanta mancharishpa kumurirkakuna.
    Chaypi chay ishkay runakunaka rimarkakuna: ¿Imaraykuta kawsahukta maskahunkichi
    wañushkakunata churanapi?'
  dop-dop: 'Sɔɣɔntʋ kpɑ ɑlɑɑ nɑ pɑ́ kɑ́ pɑ nyɔɔŋ nɑ ɑtɛ. Ɩlɛnɑ yǝlɑɑ mpɛ pɑ́ tɔ-wɛ
    sɩ: Weesuɣu tʋ kɛ mǝ pɛɛkǝɣɩ sǝtɑɑ hɛkʋ nɑ?'
  azb-azb: 'Qadınlar təlaş içində üzüstə yerə sərildilər. Kişilər soruşdular: «Nə
    üçün siz Dirini ölülər arasında axtarırsınız?'
  eng-DBY: And as they were filled with fear and bowed their faces to the ground,
    they said to them, Why seek ye the living one among the dead?
  guo-NT: 'Watho'' pejlewla xot, brixtat nuili. Sat makxabijindikbejpi. Jawʉt Dios
    pej-ángeles jʉm-aech watho''liajwa: —¿Ma-aech xotkat xamal wʉlwekam patʉpan? ¡Jesús
    mat-echlison pejme dukaliajwa!'
  hla-hla: A tohaliou i matout koru, ba nori e turu puta uar i puta, ba elasolana
    katun e poier i taren, “Aha te sake sile milimiu a katun a toatoa i gusur u katun
    u mate?
  mav-NT: Mi'i hawyi hary­po­ria'in i'atu­pupi te'e­ro­ken'ẽ kahato hawyi yi kape
    ne'i hewo gen'ẽ pono. Mi'i hawyi wemo­herep haria atipy kaipy­wiaria te'e­ro'e
    i'atuepe — Kat pote ieĩne'en hat eweikat wo'osyp hawe map haria py'a­setpe apo'i­'a­tu'e
    Iesui piat.
  kpf-kpf: Oi ambân zen keŋgâtziŋaŋgât op pindiŋsâm kine a zagât zorâŋ itâ dâzâŋgowet,
    “Zen wangât wâgân ândiap, zâkkât mumuŋâ zeŋgâren kârue?
  ppo-ppo: Até deremó, kale sorape atima winé sinitu, kelepaa haepaae hemée deyóló
    betó molepó. Tépa, kale whi̧ tamoné atimapaae duraalu, “Suka̧le whi̧ douró betere
    tikimó, betere whi̧né noatepa keketé kutu bitu de?
  hin-2017: जब वे डर गईं, और धरती की ओर मुँह झुकाए रहीं; तो उन्होंने उनसे कहा, “तुम
    जीविते को मरे हुओं में क्यों ढूँढ़ती हो? (प्रका. 1:18, मर. 16:5,6)
  wol-KYG: 'Naka la leen tiitaange jàpp, ba ñu sukk, dëpp seen jë fa suuf, ñu ne leen:
    «Kiy dund, lu tax ngeen di ko seet ci biir ñi dee?'
  bef-bef: 'Enali ana anaꞌi enelesaꞌani ligo koli hilete melugu lipi gehesa i baga
    iꞌahana. Ya nehago etali ana anaꞌi lu epiꞌahaꞌina: Lenali hena hibe lite filiꞌahana
    bonaꞌmagi hepalugu aho tiꞌehina bomofi kumuꞌi sa sa nehabe?'
  amm-amm: Wiyou, na kokolokoki, komu kuloliyo konokino, asiso foinalikokino. Ulai
    noko tiyo na ikokino, “Hani monoi amai tolo nokota tikoliya tumonuwo, noko aiko
    uku asiso no?
  rmy-CHERGASH: 'E manušnja darajle thaj poklonisajle e mujesa džike phuv, a e duj
    manuša phendine lenđe: “Sostar roden e džude maškar e mule?'
  zaj-zaj: Waja iwatwanzi wafugama mavindi wokona bwembwe ng'hani, ila waja wanhu
    wawalongela, “Habali mumzahila munhu mgima mwa wanhu wadanganhike?
  chq-NT: 'Joon gata''²a ''in tsamɨ́² do níi¹i ni ''wó² gafoo''²i lɨɨlɨ¹. Joon gajin''²
    ''in tsañʉʉ''¹ do: ―¿''Ee lɨ''ɨ ''naa''²¹naa'' tsá² jiin''¹ jee²¹² ''lɨɨ²¹²?'
  swp-swp: isi ma matausidi, to matadi se durudurudobi tano eai, se ribalau aridi
    eai, si ene, “Aue saha maumaurina au eooi matematedi boeadi eai?
  bjr-bjr: '@see-verse:LUK.024.004'
  aby-aby: Idua enare ibisiba ibake i awekaboma ia siriero ifoma kodudu yanake ibisaro
    I miyaima eno weisi, i feare mero me ibeka orou anemebake i fearaisaro aare odakuneka
    orofaro yodia ukaisa weisi?
  eng-YLT: and on their having become afraid, and having inclined the face to the
    earth, they said to them, 'Why do ye seek the living with the dead?
  jni-jni: Awe me wa tungurko ace adizii barki biyau, wagun na neme, “Nyaani yawuna
    izin unu vengize anyimo amu kizi?”
  kne-kne: Nanyongo din babbabai begew si palalo ay egyat da, ngem kanan din doy lallalaki
    en daida, “Apay nga an-anapen yo din natago sin kad-an di natey?
  tgj-tgj: Anvnyimv vdwv, achialvbv busu laila bunu kwdilo guplwk toku, nyi anyiv
    anvnyimv vdwa svbv minto, “Turkunv nyi anga sinv vdwlo nonu ogubv kaakar dunv?
  gui-NT: 'Jae rambue cuña reta oquɨye jare oñaɨvɨ cuimbae reta jóvai. Jayave cuimbae
    reta jei chupe reta: —¿Maera pa peeca pei oicove ye vae omanogüe vae reta ipɨte
    pe?'
  quc-TT: 'Xkixiꞌj kꞌu kibꞌ ri ixoqibꞌ, xexukiꞌk xkiya ri kipalaj pa ri ulew, ri achyabꞌ
    kꞌut xkibꞌij chike: ¿Jas che kitzukuj ri Kꞌaslik chikixoꞌl ri kaminaqibꞌ?'
  heg-NTPO: Bihaat nas lii isi, didiin oen bubu lako bus el dale ka. Kon atuil at
    dua nas keket oen noan, “Tasao le mi maa nuting atuil in nuli, se atuil hmate
    kas mana kia?
  ptu-ptu: 'Naitanna, iya sangngim mahea'' lambi'' muoppä dokko litä'' menomba. Sapo''
    ma''kada indo tau naua: “Akanna umpeäkoa'' to tubo illaam alla''-alla''na to mate?'
  bzd-NTPO: 'E'' tö alakölpa suawé̱ka̱ tai̱ë ta̱ iwö éwarak dö̀ i̱ski̱. Erë wëpa e''pa
    tö iché ie''pa a̱: —¿Iö́k a'' tö ie'' tso'' ttsë''ka, e'' yuleke s''nupa shu̱a̱?'
  kwf-kwf: Na kini neꞋeri ki kira ka maꞋu liu, ma kira ka gwautoli Ꞌi ano. Bore ma
    na ro ngwae neꞋeri ki, kera ka fata Ꞌuri fuada, “FaꞋuta neꞋe kamu ka lulu Ꞌuana
    na ngwae neꞋe nia mauri goꞋo Ꞌana Ꞌi saena kula fuana na ngwae mae ki re?
  eng-WYC-2017: And when they dreaded, and bowed their semblance into the earth, they
    said to them, What seek ye him that liveth with dead men? [or What seek ye the
    living with the dead?]
  eng-WMBB: Becoming terrified, they bowed their faces down to the earth. The men
    said to them, “Why do you seek the living amongst the dead?
  zat-NTPS: 'Nu''ula ca'' belezúe̱'' sudxú''ala lu xu, ne belezrébele̱''e̱. Na'' benne''
    ca'' gulé̱''e̱ le̱'': ―¿Bizr chee̱ na'' dxexílajle le''e tu benne'' naca bane̱''
    láwela benne'' gate?'
  spp-spp: 'Ka pire cyeebii fyagara wuubii si niŋkure sín maa yyahayi cyígile ɲìŋke
    na. Ka pire nàmpii shuunniŋi si jwo pi á: «Ɲaha na yii ɲyɛ na ɲyii shinŋi caa
    kwùubii shwɔhɔl''e yɛ?'
  zty-NTPS: 'Naž bžébžegake'', na'' bzex̱jw yíchjgake'' ẕwíagake'' ḻo yole. Wbás che
    ya''abá ka'' góžgake'' ḻégake'', na'' wnnágake'': —¿Biẕ chen'' žeyiljle to benne''
    zoe'' nbane'' ga nak latje chegak benne'' gat ka''?'
  mek-mek: Ega aisama egaꞌina papieꞌi kekauai kemaniꞌi alogaina puo keꞌualai keomukipo.
    Kai au auniꞌi isa kepainiꞌi keinaka, “Kapa puo oi maaga maunina auga mae auꞌi
    epoꞌiai okapuga?
  aey-aey: Odocob cucuiecca caja eu age jogoii maha mecidoin. Oodogin dana eu ale
    maadesin, “Age eetanu cal mec agena cudunna dana cebac bilia eu megegina?
  urd-GVH: औरतें दहशत खाकर मुँह के बल झुक गईं, लेकिन उन मर्दों ने कहा, “तुम क्यों
    ज़िंदा को मुरदों में ढूँड रही हो?
  ycn-ycn: 'Marí caje aú íqui''i huani inaana quero''ocó. Aú najláma''o ne''emá nacojé.
    E achiñana, je''echú chiyájena, quemaño najló: —¿Naje iculá quele cajmuni támijimina
    e''iyohuá?'
  djr-djr: Bala walalnydja ŋunhiwurryiny miyalkkurruwurrnydja mirithinan barrarinany,
    bala walal yan dhunupan buku-nyilŋ'thurrnydja munatha'lila. Bala maṉḏany ŋunhiyiny
    yolŋuny maṉḏa waŋanan bitjarra, “Nhaku nhuma ga dhuwal ḻarrumany nhanŋu dhiyalnydja
    dhiŋganhamirriŋurnydja wäŋaŋur, ŋunhi ŋayiny bilin walŋan warray?
  kvg-kvg: Yaq ndigu sakheis, møe kandambá gigonem. Bøi manqei-té ginøvøogím. Geté
    ndigu ezoqa menas gindu-einim, “Gekha zapâ, nqanek løvøte ezoqam-qa manqei-te,
    khandi ezoqam-qa ndozovawet?
  rug-rug: Matagutu sisigiti sari kasa barikaleqe, ke todoṉo gore pa pepeso si arini.
    Meke zama la koa rini sari karua tie, “Na vegua ke hata ia gamu sa tie toana koari
    pu matedi?
  hop-NT: 'Noqw puma tsātsawnaqe, tutskwami yōkoltotiqw, tāqat pumuy amumi paṅqawu:
    Ya uma hinoqw so’pumuy amuhpa’ hakiy taytaqat hepnumya?'
  san-URD: تَسْماتّاح شَنْکایُکْتا بھُوماوَدھومُکھْیَسْیَسْتھُح۔ تَدا تَو تا اُوچَتُ
    رْمرِتاناں مَدھْیے جِیوَنْتَں کُتو مرِگَیَتھَ؟
  heb-LB: בפחד רב השתחוו הנשים לפני השניים. ”מדוע אתן מחפשות את החי בין המתים?“ שאלו
    השניים.
  caf-NT: '''Ink''ez ndunnah ts''ekoo tube whehonelhújoot hoh butsi be nachahúnelya.
    ''Ink''ez ndunnah dune ''uhutni, “Et di ka yaidla tah dune khuna, ''en bukunáhta?'
  mio-NT: 'Yuhvi xaan ñi ta ñi, ta ndehe ñi nu ñuhun, ta quechaha cati ra rai can
    chi ñi ti: ―Ña vaha cha nanducu ndo chi ra Jesuu nu ni cuchi ndii, ta rai ndito
    cuu ra. Ña iyo ca ra ihya, vati cha ni natacu ndico ra.'
  srq-NT: Cuña ngue titi titi ɨ tuchɨ u ra. Nyebe echɨ nguiã nyibi beɨte. Angeles
    que ñee ee ra. —¿Mbaerã jẽɨngo Jesús raaque requia requia a re? Quera sɨ que resẽ.
  kje-NT: Ideweni ne hi ramka'uk rehi la kadi ein korno rawa yawa ri woro'o onne kalarna,
    maa mo'oni onnenihe re'el hi na'ahenia, “Hi'ihepenia mim mai manoin Ri man mormori
    lolo ri makmaki onno?
  gaz-gaz: Dubartoonni sunis sodaatanii mataa buusanii lafa ilaalan; namoonni sun
    garuu akkana isaaniin jedhan; “Isin maaliif warra duʼan keessa isa jiraataa barbaaddu?
  kud-kud: Waiwaihiuwowa towatowahowowa hi'itadi ta himeheuhi, ainaena hitalupwagogo
    bale'uwai, na towatowahowowa hiwalo, ‘Hava vehabana mwalomwalowoidi yadi tupwai
    towaho mayawahina ambehabehaeine?
  urb-NT: 'Kũjã ta jumukahem hũ a''eta ngi. Ywy koty te''e ma''ã. Sawa''e ta pandu:
    —Ixuwe katu ame''ẽ ke pekekar pexo tipe. Ame''ẽ ke kangwerupa rupi pekekar rahã,
    katu ym tiki.'
  fra-LSG: 'Saisies de frayeur, elles baissèrent le visage contre terre; mais ils
    leur dirent: Pourquoi cherchez-vous parmi les morts celui qui est vivant?'
  san-HK: tasmAttAH zaGkAyuktA bhUmAvadhomukhyasyasthuH| tadA tau tA Ucatu rmRtAnAM
    madhye jIvantaM kuto mRgayatha?
  cak-SNT: 'Y ruma quixibꞌinreꞌl, ri ixokiꞌ xquilucubꞌa-ka ri quijaluon. Y ri achiꞌaꞌ
    xquiꞌej chica: ¿Karruma nticanuj chiquicajol quiminakiꞌ ri xa cꞌas?'
  uvh-uvh: Ka taming adi aming fama' wara'sining diok kigineng u kanga desansoringa
    tanga mutu tanga mungkupna sa' tanga adeging. Ning tinga aming fama' wari midi
    ning yanggumu', sidi aming ka ka' ningsa' ikita' adita' wa aming kungkumosi ning
    kama ganang yara'guk wa nasi'ga' abanga fawening.
  ino-ino: Va'yi ha'ake'a a'neyakamoki lusi koli hu'a ape hake'ana ani aole ve'kala'mokani
    apa'kaeyafe inake hu'ana neha'ae “Na'ya hiketapa afa'a mai'nea ve'kae fali'naya
    vaya'ai kelile kahau ne'ae? Malena o'mai'niki fali'neapati ako heti'ne.
  gnn-gnn: Walala ŋunhi dhäykawurrunydja wirrkina beyaṉiyina, bala walala baḻa-waḻapthurrunana
    muḻkurrnydja ŋunha munatha'ŋurana. Bala ŋunhiyi yolŋunydja maṉḏa waŋana bitjarrana,
    “Nhäku nhuma yukurra ḻarruma nhanŋu dhuwalanydja?... rakunymirriwunydja wäŋa?
