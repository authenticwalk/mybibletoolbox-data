verse: LUK.024.037
translations:
  kpx-kpx: Ige abu ke elehai huhulahai avoe, “Mesoho aluike no ko elehalu.” Isime
    vabue toela valu.
  okv-H: enana kito embahe ke ijie joru uo
  tbo-tbo: Ma tauhi hi goholihi po hi matouta ma hai nugotuhu hi pa alugo hita gagaleya.
  mal-C: അവർ ഭയപ്പെട്ടു നടുങ്ങി; തങ്ങൾ ഒരു ഭൂതത്തെയാണു കാണുന്നതെന്ന് അവർ കരുതി.
  grc-SR: Πτοηθέντες δὲ καὶ ἔμφοβοι γενόμενοι ἐδόκουν πνεῦμα θεωρεῖν.
  bgc-bgc: पर वे घबरागे अर डरगे, अर समझे के हम किसे भूत नै देक्खां सां।
  khz-khz: Ira nugara gepale-vagito e gekalito, ira matapolu gekilato, avuavu ta gegitaato.
  deu-TKW: Sie aber erschracken, und in der Furcht glaubten sie einen Geist zu schauen.
  zsr-NT: Niꞌr gladxi guladzöbnëꞌ le táquinëꞌ bxin taꞌléꞌinëꞌ.
  lin-lin: Babangaki mpe somo ekangaki bango, pamba te bakanisaki ete bamoni elima.
  hns-NT: Oesab bahoet ghabaraai gail aur sotjies kie ekgo bhoet dekhe hai.
  noa-E: Mag sĩi dëgölp amach jãrr dʉnʉʉubaicheewai jãphierr nʉm iekhau sĩi i akhaarta
    oo nʉmpii naajim anʉm.
  eng-EMTV: But being alarmed and becoming fearful, they thought they saw a spirit.
  mib-NT: Te ni candacoto īyo de, ni cayūhú ndasɨ́ de, chi ni cajeni ni de jeē ɨɨn
    ánuá cúu ya.
  lif-NT2: हे़क्‍क्‍याङ् के़रे़क्‍ले़ खुनिॽ निङ्‌वाॽ मये़आङ् साॽरिक् मे़गिसे़॥ खे़ङ्‌हाॽरे़ग
    आल्‍ल सिःसाम्‍मिन्‍ने़ आनिःसुम् फाॽआङ् मे़इःत्तु॥
  xnj-xnj: Vakakenyemuka na kuyogopa neju muni vaholalelayi pangi valiwene lihoka.
  mmx-mmx: Ketla diga umsu mi lainmarat aleng, diga nua i do nedi mo diga ven loroonan
    panga.
  cbr-NT: Usoquian atu cacëx racuëti ratúquin ca —ñunshin ca —quixun sináncëxa.
  tee-NT: Para ju yu'unch na tatalhanalh. Na amak'esvacalh. Va ixtanajun ni ca ixtalakts'in
    ju alasanin.
  eng-LSV: and being amazed, and becoming frightened, they were thinking themselves
    to see a spirit.
  cak-NT: Pero reje' xquinojij chi ri niquitzu' ja ri ru-espíritu ri Jesús, romari'
    can yalan xquixi'j-qui'.
  pah-NT: Anhag̃a po javo g̃a piryiro okyhyjiheteavo.
  sja-NT: Jesús unudak'ãri, ãchi p'eradachida, iru jaureta unu p'anɨ jĩak'aapa.
  xed-xed: Ka ksaftá tsi ta həŋ ka zləŋ, ka ghudzaku həŋ katakata, ba glamglam ya
    ka həŋ sizlay.
  mks-NT: Joo na̱yi̱hví na̱ cán ta na̱ca̱hán na̱ ña̱ cúú á in ínima̱ ndi̱i va.
  gfk-S: Io, di ga karup ma di ga burut. Di ga lik be di ga nes tike tabaran.
  bmu-bmu: Mewö jiiga keŋgötporiŋ aka jönömŋini undui “Öme imura ekzin,” mewö mötmöriget.
  dgz-dgz: Mu boeni apane guewa da yawat anune menan guamu pua aen tap anu gurane.
  eng-GNV: But they were abashed and afraide, supposing that they had seene a spirit.
  zaa-NT: Pero làcabi nna yala gùtsini cabi, belába latsi' cabi qui'ni bilá'ni cabi
    ttu nu tsayèlà.
  eng-WEBSTER: But they were terrified and affrighted, and supposed that they had
    seen a spirit.
  guh-guh: Nexata Jesús pijajivi bitso nabenajaca. —Petëpaenëmi raeta pejumape maje,
    jamatabëjai bajarapamonae Jesús yabara.
  bon-bon: Teepi cälu te jitemige wälu name pi, ingle teepi apu jenge-mige egä, “Cable
    gyene ai!”
  nhw-BL: Huan inijuanti quisentlachilijque huan momajmatijque huan moilhuijque quiitayayaj
    se animajtzi.
  mgw-mgw: Baating'ang'amuka no yogopa kwa mwanjaa baganiage balibweni lyoka.
  swh-ONEN: Wakashtuka na kuogopa wakidhani kwamba wameona mzuka.
  wbi-wbi: neke vakoghopa a kusagha kuuti vakajaghile inumbula.
  bba-bba: Bɑ nɑndɑ, bɛrum bu mwɑ. Bɑ tɑmɑɑ siiniwɑ.
  eng-KJVCPB: But they were terrified and affrighted, and supposed that they had seen
    a spirit.
  kgk-NT: Onhemondýi voi íxugwi hikwái. Ndaipy'agwapyvéi-ma hikwái. Ikyhyje hexa-vy.
    —Aragwypóry, he'i mo'ã hese ikyhyje va'e onhemondýi íxugwi.
  waj-waj: 'tuduu rikiada iya inna teeda yaata utida tunoo: Vaidi mmagiavaivee, kiaa
    kiada nnikiaraida aatuuravai.'
  ekk-PKP: Nad olid jahmunud ja ehmunud ning arvasid, et näevad kummitust.
  mpx-mpx: Ateliya i you ge hi lovakun, hi nuwatu tage gagayumwa hi kite.
  wbp-wbp: Kurdungurlu-patulu lani-jarrija, kula-nganta Jijajiji manparrpa-juku.
  luo-luo: Negibwok kendo negiluor, ka giparo ni gineno jachien.
  nhe-NT: Huan inijuanti quisentlachilijque huan momajmatijque huan moilhuijque quiitayayaj
    se animajtzi.
  aii-aii: ܘܐܵܢܝܼ ܚܓ̰ܝܼܠܔ ܠܗܘܿܢ ܘܙܕܝܼܥ ܠܗܘܿܢ، ܒܸܚܫܵܒ݂ܵܐ ܕܪܘܼܚܵܐ ܒܸܚܙܵܝܵܐ ܝܗܘܵܘ.
  esk-NT: Tatamitchaŋniqsut atakkii tautukkasuŋniaqhutiŋ aliuqtumik.
  msb-msb: Nginarat sinda kag nagkaharadlok kay an huna ninda multo idto!
  cpa-NT: Cónh¹jøng² ca¹ja³han³ dsa² tiogh³. Ca¹can¹dsa gøg². Lë́²dsa hi² jë́²dsa
    jmi²dsí².
  dso-dso: ମାତର୍‌ ସେମନ୍‌ ସବୁ ଲକ୍‌ ଏଟା ଗଟେକ୍‌ ବୁତ୍‌ ଦେକ୍‌ଲୁନି ବଲି ଡରିଗାଲାଇ ।
  meu-meu: Idia na kudoudia e hetaha, bona gari ese e butudia tao; banava eto laulau
    ta.
  yva-NT: Upaparo mansai muno ujani dave, weye wo ratantona ware, “Vemo anananeme
    pa!”
  dgc-dgc: Ey du alagad, éy kinumégtot side a inumanteng, a akala de éng bélet.
  zpm-NT: Leḻ rdzieb zho, haxta rzhidz zho lo dzeb co, sac rëb zho bod ndziin ga raṉ
    zho.
  hix-NT: Noskatokatxownà mak hatà, nyamoro ha, thenyehra rma haxa mak hatà. Mokro
    ymo ha okatonho, ketxkon hatà.
  sim-sim: Karem or mbarik lir mangamba lar li heyer, karem mbaha li lishnyafaha limu
    ajera.
  npi-ULB: तर तिनीहरू भयभीत भए र डरले भरिए, र हामीले एउटा आत्मा देख्यौँ भनी विचार
    गरे ।
  cgc-cgc: Nakulbaan danen daw adlek gid tak salig danen na kalag nakita danen.
  tim-tim: Miawakmâ kindo ekmâ sân sân mem hamep akmâ hin dâyi, “Otne siâ togoâp.”
    dâyi.
  yor-yor: Ṣùgbọ́n àyà fò wọ́n, wọ́n sì wárìrì, wọ́n ṣe bí àwọn rí ẹ̀mí kan.
  wos-wos: Wungi wandéka di waréngéna roota di deka mawulimbu wa, “Wu gambaré nani
    xé.”
  emp-NTPO: Maʌ̃ unusid̶ad̶e ãdjirãra bio dauperasid̶aa, bẽwãrãda mãwã b̶ʌda crĩchasid̶a
    bẽrã.
  eng-F35: But they, terrified, supposed they were seeing a ghost, and were becoming
    fearful.
  ind-ind: Mereka semua kaget dan takut karena menyangka sedang melihat hantu.
  pes-OPCB: اما همه وحشت کردند، چون تصور کردند که روح می‌بینند!
  mpt-mpt: i dlou unaniba tosiananiba fumbianiba Unimine ye atemobobo gansiba
  ssx-ssx: Mo wanda꞉hali paeyao pututu tiekema꞉ homolo hata꞉ ika꞉ honema꞉ta꞉ temoko
    handoloma꞉me hone wimikime.
  mkl-mkl: Ŋɔi njo í mu ŋɑ, ziɡi nŋɑ í dɑ. À tɑmɑɑ bɛi zĩii.
  gaq-gaq: ଆତ୍‌ବାନ୍ ସିସ୍‌‍ଇଂ ଇରିଆତୁଗ୍ ୱେଆର୍‍ଗେ । ମେଇଂ ବୁଟଆର୍‍କେ । ମେଇଙ୍ଗ୍ ବାବେଆର୍‍କେ
    ଜେ ମେଇଂ ମୁଇଙ୍ଗ୍ ସେଆଁରେ କେଆର୍‌ଡିଙ୍କେ ।
  gof-RNT: Gidoshin, entti dagammidi, moytille be7ida daanin yayyidosona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ଆକ୍‌ଦାନ୍ଦାଅୟାନ୍‌ଲଃ, ବରକେଦ୍‌ତେ ଆବୁ ବଙ୍ଗାବୁ ନେଲ୍‌କିୟାଃ ମେନ୍ତେକ
    ଆଟ୍‌କାର୍‌କେଦାଃ ।
  gah-gah: Loko lokago, keza ánigiake, ininá iake holosi utó okahe liki kehelele vizimó.
  lcm-lcm: Sikei kila taping na kila leng. Kipo lomon ia ta kipo arai ani palapalau.
  aer-aer: Kenhe atyewe areye akenhe utnenge kwenye anthurre irrerirrerlenge itne-arle
    ikwere itirrewarreke irrerlkngeke-athene.
  qvc-NT: 'Piru paykunaqam Jisusta rikashpaqa, ancha manchashpa, yuyarqanllapa: Almatach''i
    rikaykanchiqllapa, nishpa.'
  tgl-ULB: Ngunit sila ay nasindak at napuno ng takot, at inakala nila na espiritu
    ang kanilang nakita.
  cbs-NT: 'datekin shinankin yuikin: “Nadan, ¿yushinmenkain?” ikin uinkin shinainbun'
  xtm-NTPP: 'Sani te ni ka yu''u xeen de, te ka jani ini de: “Kuiti ja suu ya, ¿xi
    anua ya kúu ja ka nde''ya o ya?”'
  nnq-nnq: Angweto ngabajituka nu kube na mbwele, bakita bilibweni lihoka.
  bao-NT: Cʉ̃ja pea, “Ca bii yairicʉ wãtĩ niicumi” ĩi tʉgoeñari, ʉcʉacã yai waaupa.
  san-ORI: କିନ୍ତୁ ଭୂତଂ ପଶ୍ୟାମ ଇତ୍ୟନୁମାଯ ତେ ସମୁଦ୍ୱିୱିଜିରେ ତ୍ରେଷୁଶ୍ଚ|
  rmn-rmn: Он шаштылар катар траш, тюшундиенас, кай дикхен духос.
  huv-NT: Nejiw mbayatoj xeyay, apiüngüw nejiw nembolooch.
  otn-NT: A nu̱'ʉ yø xädi p'ʉya, di fɛtyø mmʉi ngue su̱. I ɛ̱na̱ ngue ra̱ 'yø'a̱ hɛ̱ti̱.
  nop-nop: u kaŋ sukule tigiŋ. Untiŋa momolok binek kayam yoŋa munta tigiŋ.
  obo-NT: Notigkawan sikandan woy novaakkan, su kunan dan ko gimukud iddos nokita
    ran.
  kca-kca: Ԓыв, ԓыԓэмәман пӑ пӑԓтамәман, нумәссәт, иԓампа сэмсай ŏт ватԓәт.
  cak-ENT: Pero rije' xquinuc que ri nquitz'et ja ri ánima richin ri Jesús, romari'
    juis xquixbij-qui'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤧᤖᤧᤰᤗᤧ ᤂᤢᤏᤡ᤹ ᤏᤡᤱᤘᤠ᤹ ᤔᤕᤧᤀᤠᤱ ᤛᤠ᤹ᤖᤡᤰ ᤔᤧᤃᤡᤛᤧ॥ ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤀᤠᤸᤗ ᤛᤡ᤺ᤛᤠᤶᤔᤡᤴᤏᤧ
    ᤀᤠᤏᤡ᤺ᤛᤢᤶ ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤀᤡ᤺ᤳᤋᤢ॥
  mie-NT: De nī nchūhú ndasí ndá dē nī jinī dē yā, chi nī jani inī dē jā ánō cúu yā.
  san-TIB: ཀིནྟུ བྷཱུཏཾ པཤྱཱམ ཨིཏྱནུམཱཡ ཏེ སམུདྭིཝིཛིརེ ཏྲེཥུཤྩ།
  qve-NT: Hinaqtinmi llapallan chaypi kaq runakunaqa anchata mancharikuranku, huk
    alma kananpaq piensaspanku.
  pao-NT: Umu nasoosuihoo, “Uda tsoapa,” mee sokwamahoo.
  cbu-NT: Itaru, wipunash nda achim punirangana. Chuwi; kanizpa; tándsin, kizpur mang
    punirangana.
  usa-usa: miráitata yemá iyánáaq umáreta waátáwaq káonaunaa téta ikatîq urááe.
  soy-soy: Pikɛwuu ɑkɛ tɔ́lu, iwɑmɛ píimɑ ii pi tini, likumúŋɛ́ rɛ li pi wɑ yɑrɛ
    kuníri kunyinɛ kɑpi nyɑ́ni.
  hui-hui: Ha pani hayagola ti mogo taraore lowa homayago dinini daibu kabe toba ho
    hene.
  amf-amf: Kediar meeshi kenin haapaa kena konin maatonna, targadhayse ke kurtumbhade.
  quc-NNT: ¡Sib'alaj k'u xkixej kib'! Xkichomaj chi are jun xib'inel ri tajin käkilo.
  dob-dob: ga siꞌitena ta simatauta, ꞌidi nuwanuwa ꞌebweu yaluyaluwa biꞌi. ꞌEnega
    Yesu ꞌieonedi, ꞌigwae, “Geyaꞌabo wamatamatauta!
  wrs-wrs: '@see-verse:LUK.024.036'
  mca-mca: Qa pekhewe'ƚe'en qa qi in nijiwei pa'aj, yumtitax qu' ni'wen pa'qu' wit-si'nq'ale'.
  kiw-kiw: Ka rii iha toei paꞌaimo, rii-ro ai-piraromoumo egai eaꞌa kaumo.
  tzo-TZC: Ti stuquique toj xiꞌel icꞌotic. Yuꞌun xacꞌtoicuc noꞌox ti jaꞌ jun chꞌulelal
    ti laj yilique.
  jao-jao: “Marrirru marnajingarna!” Ngala kalu-wardanka nalu-wurdu, kalu-wardanka
    kurdandu nalu-wurdu barra, “Ngabaya ngabaya marniwa”; kathiwa ngabaya.
  mya-mya: သူ​တို့​သည်​တစ္ဆေ​ခြောက်​သည်​ဟု​ထင်​မှတ်​သ​ဖြင့် ထိတ်​လန့်​တုန်​လှုပ်​နေ​ကြ​၏။-
  gng-NT: Nì fɛ̀nde' bɛ ki gbien', bujɛwaanbu cuo' bɛ, kimɛ bi maaleh ki teh nì
    yé ufɛnfɛnd nɛ.
  cbi-NTPO: Tsenñu yala ujmaaba tsai' katawameete tyatu, tsamantsai wapanla.
  ikk-NT: Wẹ ile nọ jụsọhị, ezigbo egun nọ tụma wẹ; wẹ hụ e ro n'a hụn wẹ onyẹ-mmọn.
  leu-leu: Nari, ri ipul e ri mataut senaso ri lamon o a rongan.
  maz-NT: Nuc'ua anguezeji me go zũji. Mi pëzhiji mi ngue 'na espíritu c'ü mi 'ñetse
    nza cja 'na nte.
  bod-N: ཁོ་རྣམས་འཇིགས་ཤིང་སྐྲག་སྟེ་འདྲེ་ཡིན་པར་བསམས།
  tca-NT: Natürü nümagü rü naḇaixãchiãẽgü, rü poraãcü namuü̃ẽ, yerü nagu naxĩnüẽgu
    rü wüxi ga naxchi̱xixü̃mare nadaugü.
  zpl-NT: Chiquiꞌ ulliqui beella nu leꞌca uyanu arquiꞌbeella, xne uriꞌi beella elliebacuꞌ
    nú ulañiꞌ beella tucu espírituꞌ bene enu unguti.
  mbc-NT: Mîrîrî pî' to' wanî'pî teesi'nî'se. Teesi'nî'sa'kon ye'ka pe to' esenumenka'pî
    ipî' woro'yan kai'ma.
  ndg-ndg: Lakini batiyogopa ni kuba ni hofu ngolo, ni kabawaza kwamba baibweni roho.
  wsk-wsk: Se nuna ninguru tengeman, ale wit mairap bo arigiman i makasan, ale ninguru
    nguangakasan.
  toj-NT: Pero ja yenlei xlasasi ch'ac huajuc ja xchiq'uelei. Juntiro jel och ja xihuelei.
    Huax yalahue que altzilal bi huax yilahue.
  tbc-tbc: Agog durut go direr saian. Iŋ ilod lo tamol ŋutun ta naod na ilasa dubol
    a.
  sna-sna: Vakavhunduka uye vakatya, vachifunga kuti vaona mweya.
  smk-NT: Ket naka'ngap tan nali'mwan sara ta say wanra no lampong yay mangka'kit
    ra.
  grc-TCGNT: Πτοηθέντες δὲ καὶ ἔμφοβοι γενόμενοι ἐδόκουν πνεῦμα θεωρεῖν.
  gof-WFTW: Gidoshin, entti dagammidi, moytille be7ida daanin yayyidosona.
  spa-BLM: Pero ellos se aterraron y se llenaron de miedo, y supusieron que habían
    visto un espíritu.
  kyz-NT: —Ajaga nipo 'ã 'ja— 'jau 'gã ajaupe. A'eramũ 'gã okyjau 'ga wi.
  dao-dao: Cunsepi, aktäa ngmüimkhya hmuki hea ngai u lü, ngpyangki he.
  cya-cya: Nchgaa jun ytsen jun, lo' a jlyo 'a ti' jun ña'an ti' quiñan ti' jun, msque'
    ti' jun si'yana sca cui'in ti na'an jun.
  nii-nii: Ba wu en enim mund mong tok enjing. Wu ombu, “Sin sinim gui endi kaninmin,”
    ni piinjing.
  ign-NT: Énasera tipica­na­richucha, náimija­chaichucha cunarehi éma.
  dik-NT: Gokë pɛ̈k wei ku riɔ̈ɔ̈ckë ëbën ku takkë lɔn yen atiɛ̈p yen yekë tïŋ.
  cac-cac: A eb' chi', ton̈ej ix satb'at sc'ool eb'. Ix laj xivq'ue eb'. A snaan eb'
    to a junoc pixan sch'ox sb'a d'a eb'.
  tzj-E: Per arj-e' congan xecxibej qui' com xquech'ob j-e' ranm jun comnak xquetz'et.
  san-BUR: ကိန္တု ဘူတံ ပၑျာမ ဣတျနုမာယ တေ သမုဒွိဝိဇိရေ တြေၐုၑ္စ၊
  yaa-NT: Ato askafaino ratekõinifo, “Niafaka chaka nokoki nokoara,” ikanax.
  cab-NT: Ába tájüchürün janígi láu sarágu anúfudei, jarítagun luágu pántu lan jaríjubei.
  clu-clu: Ginkulbaan sanda kag ginadlukan ay andang pagsarig morto ron andang nakita.
  swh-ULB: Lakini waliogopa na kujawa na hofu, na wakafikiri kwamba waliona roho.
  tpt-NT: Ex tatalhanal, va laqmaqsvakal. Ixtalhilay va qayntaun janiniꞌ yu ixtalaqtsꞌin.
  aai-aai: Etei hi’oror, hai bir ra’at, hinotanot i yoyom mowan itinin hirouw.
  sny-sny: Lowe le siyeye su, lowe werese atoweiye auseriyeteye. Lowe apou toteye,
    “Nomo sepei luwaru a'i siyesiya.” [Mt 14:26]
