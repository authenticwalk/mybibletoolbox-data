verse: LUK.024.011
translations:
  kpx-kpx: Ige Iesu esemu keau hoto ke evisi loui avoe, “Lana tilogoike vaime loboe
    hoto ke louma.” Isi kateai hotoeabe evioholilu.
  okv-H: ingito teho ke be mane hihi tirihie erera ainge ijie ke be ae ea.
  tbo-tbo: Tamogi wiwinehi awai hi bahebahehi tu wituwetuwegahi ugolihi naka mei dedede
    yabayababa po ega hita kawamoinehi.
  mal-C: എന്നാൽ, അവരുടെ വാക്കുകൾ വെറും കെട്ടുകഥപോലെ തോന്നുകയാൽ അപ്പൊസ്തലന്മാർ അതു
    വിശ്വസിച്ചില്ല.
  grc-SR: Καὶ ἐφάνησαν ἐνώπιον αὐτῶν ὡσεὶ λῆρος τὰ ῥήματα ⸂αὐτῶν,⸃ καὶ ἠπίστουν αὐταῖς.
  bgc-bgc: पर उनकी बात उन ताहीं कहाँनी-सी लाग्गी, अर उननै उसका बिश्वास कोनी करया।
  khz-khz: Na garegare geria kila ati gevega-taunataunarato, kwalana apostolo getugamagito,
    ira no gekila-kawakawawai.
  deu-TKW: Und es erschienen ihnen diese Worte wie ein Märchen, und sie glaubten ihnen
    nicht.
  zsr-NT: Gláquinëꞌ bönniꞌ gbaz naꞌ didzaꞌ chixi tuiꞌnu len cutu gulayejlëꞌë lecnu.
  lin-lin: kasi bazwaki maloba ya basi yango lokola maloba ezanga tina, mpe bandimaki
    bango te.
  hns-NT: Bakie pathaawal waalan oesabke baat na bieswaas karies. Oesab sotjies kie
    aurat log and-band baat batia hai. [
  noa-E: Mamʉ ʉʉinau nem ĩgkha nʉm chi Jesús khapeenau ũurwai sëukha nʉmjöo aawai
    ʉ̈khabajierram aajem.
  eng-EMTV: And their words seemed like nonsense before them, and they disbelieved
    them.
  mib-NT: Te tācá apóstol chi cájeni ni de jeē jnúhun cánéé cáñúú cácahān ña, te tu
    ní cácandíje de.
  lif-NT2: कर खे़ङ्‌हाॽरे़ खे़न् मे़न्‍छुमाहाॽरे़ खुनिॽ पाःन्‍निन् नामे़न्‍छाॽरुन्॥
    कङ्‌ग मे़न्‌वाॽमना पाःन्‍लक् फाॽआङ् मे़इःत्तुरो॥
  xnj-xnj: Nambu vamitumi vala vasadiki lepi malovi ga vadala vala, ndava vagahololela
    ngati uyimu nunuyu.
  mmx-mmx: Ketla lavaun pinivu diga nua i do levelinga at lavakin, ga levelinga gamasa
    mun, la di goxo nunu atdi.
  cbr-NT: Usaquian acaman ñuixuncëxunbi ca —cëmëi ca quia —quixun sinánquin —usa ca
    —quixun sinánma 'icën.
  tee-NT: Para ju yu'unch ixtanajun ni va k'aya ixtanajun ju t'acunin. Lana jantu
    ta'alaca'inilh.
  eng-LSV: and their sayings appeared before them as idle talk, and they were not
    believing them.
  cak-NT: Pero ri apóstoles xquinojij chi ri ixoki' ri' xa anchique la xequitzu',
    y romari' man xquinimaj ta ri x-ix chique coma ri ixoki'.
  pah-NT: Emo g̃a ndogweroviari kunhangwera'g̃a remimombe'ua. —Onhi'ĩ tehe g̃a, ei
    g̃a.
  sja-NT: Mamĩda ãrapa nepɨrɨdap'edaa ũridak'ãri, Jesús k'õp'ãyoorãpa k'ĩsiajida pariatua
    pedeemaa p'anɨ. Mapa ijãa k'iniada-e paji.
  xed-xed: Ta nghə ka tsaɓaku həŋ ta tsa gwaɗa ya, zlghaf a həŋ ta gwaɗa tsa miʼaha
    ya wa.
  mks-NT: Joo na̱ apóstol, na̱ na̱xi̱ca tuun xi̱hi̱n Jesús cán na̱ca̱hán na̱ ña̱ cuéntó
    uun va que̱á. Sa̱há ña̱ cán quéa̱ co̱ó na̱xeen na candúsa na ña̱ na̱cachi na̱ji̱hí
    cán xi̱hi̱n ná.
  gfk-S: Iesene pa di gale nurnur ta ira haine kinong di ga lik be a linge bia kike
    ra nuduhat nianga.
  bmu-bmu: Buzup keu mi jiget mötketmö, keu jigeri, mi keu omaŋi tandök ahöhi, mewö
    mötmöriba mi qahö möt nariget.
  dgz-dgz: Wadidiamone go mu nop muga ebo mini anune menan ya anu tumasen.
  eng-GNV: But their wordes seemed vnto them, as a fained thing, neither beleeued
    they them.
  zaa-NT: Pero para làcabi nna puro cuento ba ná nu ra ca niuláa, acca labí huíalatsi'
    cabi nu ra canaá.
  eng-WEBSTER: And their words seemed to them as idle tales, and they believed them
    not.
  guh-guh: 'Bajarapapetiriavi apóstolevijavabelia tsipaebi ata bajarapacuene yabara,
    itsiata apóstolevi apo jumexaniataetsi. Apóstolevi saya bajarapalivaisi yabara
    jamatabëjumaitsi: “Saya meta bajarapapetiriavi pijacuata exana bajarapalivaisi,”
    jamatabëjai apóstolevi.'
  bon-bon: yepä pui magebi bime mene teepi lica jitrungemisi, ingle apu jengemige
    egä walya mene ge.
  nhw-BL: Pero imomachtijcahua moilhuijque san ahuilcamanaltiyayaj huan amo quineltocaque
    catli quinilhuicoj.
  mgw-mgw: Banamasi' pabagayu'wine makowe go baagabweni kati gangali ntwe kwa nyo
    bau'bi'li lili.
  swh-ONEN: Lakini hawakuwasadiki hao wanawake, kwa sababu maneno yao yalionekana
    kama upuzi.
  wbi-wbi: neke imhola isi sikavoneka hwene sa mbedo kuva sung'ua, kange nakavitikile
    avadala vala.
  bba-bba: Adɑmɑ ɡɑri yi, yi bu sɑ̃ɑre sukuru, bɑ ǹ kurɔ ben ɡere nɑɑnɛ kue. [
  eng-KJVCPB: And their words seemed to them as idle tales, and they believed them
    not.
  kgk-NT: Ohendu-ma ramo, —Itavy kunha kwéry, he'i mo'ã. Ndogweroviái Hesu oikove
    jevymaha.
  waj-waj: Kiaa mmuduu rikiada iya gioonnaiya kuaiyauvaara sabi kuayauvaivee kiaa
    kiada rikiadaata pikieeravai.
  ekk-PKP: Kuid neile tundus see rumalusena, seega ei uskunud nad naisi.
  mpx-mpx: He apostolowau nige yowau wali wasa hi aabulilek-an, kaiwena hi nuwatu
    tage wali baaba i ola ba bwagabwaga ya.
  wbp-wbp: Yangka Kurdungurlu-patu Wiriwirilpalu nyinaja ngungkurr-nyinanja-wangu.
    Kula-nganta karntakarntaju warungka-patu.
  luo-luo: To ne ok giyie weche mon-go, nikech wechegi ne nenore koyuma.
  nhe-NT: Pero nopa tlacame moilhuijque huihuitiyayaj huan ax quineltocaque tlen quinilhuicoj.
  aii-aii: ܐܝܼܢܵܐ ܐܵܢܝܼ ܠܵܐ ܗܘܼܡܸܢܗܘܿܢ ܠܒܲܟ݂ܬܵܬܹ̈‌ܐ، ܘܚܫܝܼܒ݂ ܠܗܘܿܢ ܗܹܡܸܙܡܵܢܵܝ̈ܗ‌ܝ
    ܐܲܝܟ݂ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܫܹܐܕܵܢܹ̈ܐ.
  esk-NT: Aglaan maliġuaqtit isumaniqsut aġnat piiŋiḷiqinipḷugich. Taatnamik ukpiġiŋiññiġaich.
  msb-msb: Pero ini na inda ginbarita bagaʼn himu-himo lang sa paghuna san mga apostoles
    kaya dili ninda gintuudan.
  cpa-NT: Cónh¹jøng² lë́² tsih² høh³ hi² dsii¹² hio¹³ jǿg³ la³ju² la³løa¹. Tsa¹ca¹hé¹dsa
    jǿg³.
  dso-dso: ମାତର୍‌ ପେରିତ୍‌ମନ୍‌ ମାଇଜିମନର୍‌ କାତା ଟଣ୍ଡେ ପାନ୍ଦି କଇଲାଇନି ବଲି ବିସ୍‌ବାସ୍‌
    କରତ୍‌ ନାଇ ।
  meu-meu: To edia hereva mamina na gori na heto, bena asie abia dae.
  yva-NT: Weramu wo ratantona ware wanya sonawamo waumandivea, weti wanave ramu.
  dgc-dgc: Pero du apostol a binahetaan de, éy akala de éy kabulyan san, kanya éwan
    side naniwala du bébe.
  zpm-NT: Niicle bzodiidz zhow lo xpëëdscuel me, per con rnee zho led ncuaaṉ gacd
    ga, ni lalnu bliladzd zhow.
  hix-NT: Àro wyaro hamà kahra mak nehxatxkon hatà, 11 komo. Yaworohra màketxow hamà,
    ketxkon mak hatà. Àtohnawo rma haxa orwonatxow hamà, ketxkon hatà, 11 komo, woràskomo
    komo wya. Txesusu yasanàmàthàr hoko, yaworo xaxa nay hamà, kahra nehxatxkon hatà.
  sim-sim: Hako lir mbeek mashi lihin misiri ambu lir.
  npi-ULB: तर यो सन्‍देश प्रेरितहरूलाई बेकारको कुराजस्तो लग्यो, र तिनीहरूले स्‍त्रीहरूको
    कुरामा विश्‍वास गरेनन् ।
  cgc-cgc: Pasugid ya ta mga bai ula papatii ta mga apustulis tak salig danen na kabuangan
    nang sugid ya.
  tim-tim: Yâkŋe âmâ lâulupyeŋe bikŋe olop arim Aposolo den pat are makyeŋgiyi. Makyeŋgimbiâ
    nâŋgâmbiâ bunŋe bo agep.
  yor-yor: Ọ̀rọ̀ wọ̀nyí sì dàbí ìsọkúsọ lójú wọn, wọn kò sì gbà wọ́n gbọ́.
  wos-wos: Di wun hundi wandaka di Jisasna du wa, “Wu wangété duna hundi male di bulé.”
    Wungi wataka di deka hundi xékéhambandi.
  emp-NTPO: Baribʌrʌ wẽrãrãba jara panʌra crĩcha neẽ́ b̶ʌca b̶ad̶a bẽrã ãdjirãba ĩjãnaẽ́
    basía.
  eng-F35: But their words seemed to them like nonsense, and they disbelieved them.
  ind-ind: Tetapi bagi murid-murid-Nya, berita itu seperti omong kosong saja. Mereka
    tidak percaya pada kesaksian para perempuan itu.
  pes-OPCB: ولی شاگردان گفته‌های زنان را هذیان پنداشتند و سخنانشان را باور نکردند.
  mpt-mpt: Yesuse okok dlasanin nakai funaniba Weng olo bainbabo geniba i mo bainobo
    geim blim deibeib otane
  ssx-ssx: Kutu lemekepate mo aposolo haliwekima꞉ta꞉ mo wanda꞉ sunuma꞉ lemeke pita꞉
    apa꞉ta apa꞉ta piki pi alememe laa hone na wimikime.
  mkl-mkl: Ammɑ ideu wɑ jɛ nŋɑi bɛi ɑrɑ, ɑ kù dɑsi idei inɑɑbo ŋɑu nɑɑnɛ. [
  gaq-gaq: ମାତର୍‌ ବେବକ୍ନେ ସିସ୍‌ଇଂ ବାବେକେ ଜେ ଏନ୍ ସାପା ସେଲାମ୍ବୁଏ ରେମୁଆଁଇଂନେ ମନେ ବାବେକ୍ନେ
    ସାମୁଆଁ ତେସା ମେଇଂ ଅବିସ୍‌ବାସ୍ ଡିଙ୍ଗ୍‌କେ ।
  gof-RNT: Shin enttaw maccasati odidayssi elmmo daanin ammanibookkona.
  unx-unx: ମେନ୍‌ଦ ଇନ୍‌କୁ ଇନ୍‌କୁଆଃ କାଜିକେ କାକ ବିଶ୍ୱାସ୍‌କେଦାଃ, ଚିୟାଃଚି ଇନ୍‌କୁଆଃ କାଜି
    ଆକକେ ସାମାକାଜିଲେକା ଆଟ୍‌କାର୍‌କେଦ୍‌କଆ ।
  gah-gah: aposolomate gakó imane gihila nilave liki gili alévolé amamó.
  lcm-lcm: Sikei parik kitapa lomlomon ta keve aina ke using kitapo lomon ia ta kapo
    mengen palau.
  aer-aer: Kenhe atyewe areye ikwere akangkwe-irretyakenhe-arle rarle akwele urrtyirreke-arlenge.
    “Arelhe yanhe areye apeke arerte-arle alakenhe re,” itne angkerreme.
  qvc-NT: 'Lukismi apustulkunaqa chay warmikuna nishqandaqa mana kriyishpachu yuyarqanllapa:
    Luka imach''i kay warmikunaqa kayshina niwananchiqqa, nishpa.'
  tgl-ULB: Ngunit ang balitang ito ay tila walang kabuluhan sa mga apostol, at hindi
    nila pinaniwalaan ang mga babae.
  cbs-NT: 'jatun jancha jawa ikunwanma: “Jaskatandun jaskanun jumei ikanikanikiki”,
    ikaibun'
  xtm-NTPP: Kovaa tee ni ka yo ndikin ya ma, ka jani ini de ja ka ku'u ña, te ñatuu
    ni ka kandija de ja ka ka'an ña ma.
  nnq-nnq: Achandundame ngabagatolanga malobe genia anda gambonije, nyenie baaminingije.
  bao-NT: To biro cʉ̃ja ca ĩirije cʉ̃ buerã peera, ĩi mecʉ̃riquere biro cʉ̃jare biicãupa.
    To biri díámacʉ̃ cʉ̃jare tʉorʉgatiupa.
  san-ORI: କିନ୍ତୁ ତାସାଂ କଥାମ୍ ଅନର୍ଥକାଖ୍ୟାନମାତ୍ରଂ ବୁଦ୍ଧ୍ୱା କୋପି ନ ପ୍ରତ୍ୟୈତ୍|
  rmn-rmn: Ай о апостоля на пакянилэ, со пхукавдэ о джювля, лэнги сикавдило, кай адава
    чюче зборэс.
  huv-NT: Nejiw apóstoles tapiüngüw atnej nechachiw montaj tandeacüw a poch quiaj;
    ngome tapiüngüw aag ayaj naleaing.
  otn-NT: 'Pɛ nu̱ya bi tha̱spa̱ ra̱ hya̱ p''ʉya, hi̱ngui̱ ɛ̱c''ɛ̱i̱tho te mma̱nya
    yø xisu. Sinoque ɛ̱ntho: “Ha̱ntho loco ya yø xisu”, gue ɛmma̱ ɛ̱ntho.'
  nop-nop: Iŋgoŋ aposel heki adi sububa mede binek yoŋa medehik u mu nadisukilitigiŋ.
  obo-NT: Piru kunan taddot mgo apostoles ko waa koru‑anon tat ponudtulon dan, de‑en
    waa ran id pongimbonnaa.
  kca-kca: Щӑԓта утәԓтәты йŏхәта ԓыв йасәӈԓаԓ ӑԓ мŏԓтыйа усәт, пӑ ԓыв нэӈәта ӑт эвәԓсәт.
  cak-ENT: Pero ri apóstoles xa xquinuc que ri quitzij ri ixoki' ri' xa cachi'el loco,
    y romari' man xquinimaj tüj ri xbix cheque coma ri ixoki'.
  lif-NT: ᤁᤖ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤠᤔᤧᤴᤇᤠ᤹ᤖᤢᤴ॥ ᤁᤱᤃ ᤔᤧᤴᤘᤠ᤹ᤔᤏᤠ ᤐᤠ᤺ᤴᤗᤰ
    ᤑᤠ᤹ᤀᤠᤱ ᤔᤧᤀᤡ᤺ᤳᤋᤢᤖᤥ॥
  mie-NT: Sochi ndá tēe apóstol chi jáni inī dē jā tūhun naā cúu jā cáhān ña, de nduú
    ní ncándíja dē.
  san-TIB: ཀིནྟུ ཏཱསཱཾ ཀཐཱམ྄ ཨནརྠཀཱཁྱཱནམཱཏྲཾ བུདྡྷྭཱ ཀོཔི ན པྲཏྱཻཏ྄།
  qve-NT: Hinaqtinmi Jesuspa apostolninkunaqa, chay warmikunapa willakusqanta uyarispanku,
    mana creerankuchu. Aswanmi piensaranku, chay warmikunaqa yanqalla rimanankupaq.
  pao-NT: Mu Te Pabe'e nanayadooawabe gi ka pumme mu tuukwepu naka'oedyukute sukwe
    meeoo tooe unakwe mee mu soobedyana.
  cbu-NT: 'Itaru, Isussha táyaspatash: Kiz mangupa ngichkanaya; mang, tárangana.'
  usa-usa: miráitata Îtuma awaaméqá umáyikena yiwíkai-kayukama téta paá aaramá uwáá-aimma
    kéte tiráámanibo min-áíqtábámá íma itáíq-itaiq umá yirummá yímikaae.
  soy-soy: Amɑ́ pitumɛ ɑpi pinɔ́si nsímɛ́ mmɛ̃ yɛnu rɛ nnírisimɛ́ yɛ mu, ɑ́pi pɛɛ
    pɑkɑrɛ.
  hui-hui: Wali biarume ani layagola abosolo agali biarume wali bame mini nawi howa
    lara manda buwa ti mini kira kira wu hene.
  amf-amf: Maanasa dhalqinam qansaana eenana bari apo konin maatonna, kedi gonne hamayse
    tiyadehe.
  quc-NNT: Ri apóstoles man xkikoj tä ri ki tzij ri ixoqib'. Xel chkiwäch chi xaq
    kon taq tzij ri käkib'ij.
  dob-dob: ta tai nidi iine ꞌidi ona nigeya siemiemise, ꞌidi nuwanuwa ꞌaene tuga situyetuyeya.
  wrs-wrs: Heva os no moalamangnindva no moamba hillinamba, una, yimba dai uv, kava
    ningvmoa, osva oi, lehra uv.
  mca-mca: Qa hekhewe'ƚe apóstoles qa hik ƚeqjunyejeyij pa'aj eke' wi'tlijei na'aj
    wenitƚi'ij qe tefelhitiyik'i nite' yija' qu' ƚunye'je'kii, ma' qa nite' tek'enets
    pa'aj, yeqeku'.
  kiw-kiw: Irai rii-ro upibaiꞌoi madei eidaimo bia, mabu rii madei amaamo-ha pimeeꞌaumo.
  tzo-TZC: Pero ti yajcholcꞌoptaque laj snopic ti ta sjutic ti antsetique. Jech o
    xal muꞌyuc laj xchꞌunic.
  mya-mya: သူ​တို့​ပြော​ကြား​သည့်​စ​ကား​များ​သည်​တ​မန် တော်​တို့​အ​တွက်​ယုတ္တိ​မ​ရှိ​သော​ကြောင့်​တ​မန်
    တော်​တို့​သည်​မ​ယုံ​ကြ။-
  gng-NT: Bi tɔke' bɛ ma nnɔ nɛ bi maaleh ki teh nì yé mijɔ̀rlenm nɛ, nɛ ka teke'
    tigbɛr nnɔ ki jin'.
  cbi-NTPO: Tsenñun Jesús' mitya kuinda kenu lara' eramu rukulaya juntsa shinbula'
    palaanu kerangui'la, matyu yala' pensaya yuj itaaba tsandintsulaate detya' mitya.
  ikk-NT: Kanị, ndị-ozi hụ pụ-ichẹn egini ẹ dọn makẹni ihiẹn wẹ rị e ku rị wẹ hụ kẹ
    oku nwọnlẹni isi.
  leu-leu: Nari, ri lamon o a ferawaian sina lutefin a ferawaian palau mon.
  maz-NT: C'o apóstole o nguijñiji c'ü mi jyo c'o ndixũ. Nguec'ua dya go creoji c'o
    o xipjiji.
