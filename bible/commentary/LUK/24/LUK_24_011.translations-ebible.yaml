    sözlirige ishenmidi.
  nde-nde: Kodwa kababakholwanga abesifazane laba, ngoba amazwi abo ayengathi yikuwumana
    kubo.
  ton-ton: Pea naʻe tatau ʻenau ngaahi lea kiate kinautolu mo e talanoa launoa, pea
    naʻe ʻikai te nau tui kiate kinautolu.
  mir-NT: Pero cabä toꞌoxiøjc jaꞌa miädiaꞌagyhajxy miäbǿjcäxä jaꞌa Jesús jiamiøødhajxy.
    Nebiä cuhhiim̱bä‑mädiaꞌaguiän hajxy jaduhṉ miädooyy.
  cak-YNT: Pero re apóstoles xa xquinojij che re ixoki' xa xe'ch'ujer, y mare' man
    xquinimaj-ta re xbex chique.
  ces-1613: Ale oni měli za bláznovství slova jejich, a nevěřili jim.
  nab-NT: 'Nxe³nyhain¹tah¹lxa¹ a²sa³wi³ha³lxi³nũ̱³ka̱³txa² jau³jau¹xai²na² hai³txi³
    yxo²ĩ²nyhain¹ta¹hxai²nxa³hẽ¹la³: — Toh³li³ta² wãn³txai²la¹wi¹. Nxe²e³lain¹ta¹hxai²hẽ¹la².'
  eko-eko: Ila maaswihaapa khuhisala akhupali mattakhuzi aakha apale, oonaka yoori
    aari oololo.
  qxn-NT: Pero apostolnincunaga tsaynö willacuyanganta wiyar, “¡Imatachari parlayanpis!”
    nir, manam criyiyta munayargantsu.
  wol-2010: Waaye ñu teg wax jooju ay jeneer, ba gëmuñu jigéen ñooñu.
  nss-nss: Hapeko yihu kanpwotisingi lohongahu kinna nongna hu pihin ara pwi, paratesah,
    huhilingi hu nongnahu ara tehe huro pwasosohou o mwaihei.
  snc-snc: Senaḡi vavine ḡeri guruḡa asi ḡevaḡa-moḡonirito, korana apostolo ḡetuḡamaḡito,
    ḡia noḡa ḡeguruḡa-babobaboto-ḡoi.
  lgl-lgl: Wasua ma wale wale li lifurono gi gera ka fia 'uria geli fo gi gera alaa
    bali mola 'ada, ma iko 'ali gera fakwalaimokia mola saenada.
  mmo-mmo: lemu sinaale-so kand vu nambe lanêêl vakasin malis amu, om me-lawii-having
    sil lavand e.
  ncu-NT: Amaa baa fa ne̱e̱ fe̱yɛ ke̱tɔ ne̱ akye̱e̱ amo̱ a tɔwe̱ gywii bamo̱‑ɔ mo̱ŋ
    de kaase̱. Amo̱se̱‑ɔ bo̱ mo̱ŋ kɔɔre̱ gyi.
  cni-NT: Iro cantaincha te irishiretearoji yora quemisantatsiri oca ocamantavetapaacariri,
    ijitashijeiveta te ioteji.
  eng-WMB: These words seemed to them to be nonsense, and they didn’t believe them.
  zaw-NT: Niluxh rexpejṉpacni bejn xhigab didxnayäälni, direni nililajz xtidx regunaaga.
  san-MAL: കിന്തു താസാം കഥാമ് അനർഥകാഖ്യാനമാത്രം ബുദ്ധ്വാ കോപി ന പ്രത്യൈത്|
  tam-TCV: அவர்களோ, இந்தப் பெண்கள் சொன்னதை நம்பவில்லை. இவர்கள் சொன்னது அவர்களுக்கு
    வீண்பேச்சாகத் தோன்றியது.
  mit-NT: Doco nècuàchì tiàa (nì inini ma), nì tuxi ini‑nè ádi cuentu uun nduá nì
    nacani nècuàchì ñahà mà. Ñàyùcàndùá, cónì xìníndísâ‑né.
  ceb-ULB: Apan kini nga mensahe sama sa walay pulos nga istorya alang sa mga apostoles,
    ug sila wala motuo sa mga babaye.
  ces-LB: Učedníci jim však nevěřili a považovali jejich zprávu za výplod fantazie.
  mkn-mkn: Ma waktu ana bua dong dengar itu carita, dong pikir itu mama dong omong
    kosong sa.
  nce-nce: Kwe bubë gali tëme kë jine tëglëmebë ho bu melowene mëtla, “Bu sogëname
    gali molonafe.” Na bubë gali aholokwane hana motloma.
  pol-UBG: Lecz ich słowa wydały im się niczym baśnie i nie uwierzyli im.
  qxh-NT: 'Warmicuna willacuptin, caćhacuna mana riguiranchu: «Jinam rimacurcaycan»
    nir.'
  nwi-nwi: Mərɨg aposol mɨnə kɨmɨsərɨg nəgkiarien a, khamə nəgkiarien armər kɨrik
    yame nɨpran rɨrkək, mhapəh nhaniyen nəfrakɨsien iran.
  kmo-kmo: Worek, aposel ye meejichi hikir mima ye bar maji eeta sobo maji bar. Ye
    eena saka hikirek.
  agr-agr: Nuwa tusa etsejiagtaish, wainak tu yujatsuash tusag, ditak dekaskeapi tichajui.
  kyc-kyc: Lamaiyaminyi dokopa nakamame kopyali pii lalyaminyi lao suu pyapala pii
    kinyi daalyamo lao masiyami.
  urd-GVU: لیکن اُن کو یہ باتیں بےتُکی سی لگ رہی تھیں، اِس لئے اُنہیں یقین نہ آیا۔
  yre-NT: '''Wɩ zɩɛ Zozi -srunɔn ''a ''sia -sɛɛ "wʋ wɩ -a, ɛn wa''a yi -tɛlɛa "da
    "dɩ.'
  fuh-BKF: Nulaaɓe ɓeen ndaardi haala maɓɓe kaan hono njiiɓiika, njaɓaay goonɗinde
    ɓe.
  arl-NT: Jesu once pueyara, maajipohua pohuatasanoori juhua paateca sequesano quiquiaari
    saaja. Nojoriiri saa cuaracashitiriijiaa maajipohua pohuatanuusano.
  ziw-ziw: Awo nawo niyo wawagambile wasigilwa mbuli izo. Wasigilwa hawatolotoze imbuli
    iyo, niyo hawaizumile.
  grc-TR: Καὶ ἐφάνησαν ἐνώπιον αὐτῶν ὡσεὶ λῆρος τὰ ῥήματα αὐτῶν, καὶ ἠπίστουν αὐταῖς.
  nag-nag: Kintu etu khobor to chela khan misa bhabise, aru mahila khan kowa kotha
    to biswas kora nai.
  eng-OEBCW: What they said seemed to the apostles mere nonsense, and they did not
    believe them.
  knj-NT: Pero ja' eb ẍejab tu', tu' c'al chi yal eb ix sna'on eb. Ma ẍa' eb yabe.
  deu-1912: Und es deuchten sie ihre Worte eben, als wären's Märlein, und sie glaubten
    ihnen nicht.
  san-PUN: ਕਿਨ੍ਤੁ ਤਾਸਾਂ ਕਥਾਮ੍ ਅਨਰ੍ਥਕਾਖ੍ਯਾਨਮਾਤ੍ਰੰ ਬੁੱਧ੍ਵਾ ਕੋਪਿ ਨ ਪ੍ਰਤ੍ਯੈਤ੍|
  nob-LB: Mennene syntes det hørtes ut som tomt snakk og trodde ikke på det.
  ntj-ntj: Nyangka-ya tjukurrpa watjalpayilu mula-mularringkutjamaaltu kulirnu wantingu.
    Tjiinya-ya kulirnu minyma pirnilu-ya katakurralu watjaranytja, palunyakukantjalu.
  sxb-NT: Ni iwo waatoola amangʼana aga awakazi awo ki amangʼana aga owusa, kandi
    waagalowa wasiriisia.
  nhu-NT: Ɛ bó yuw njeme wvudvu kɛ diɛwɛ ɛ̀ nu kenlamse, faŋɛ yaa bee naa lo kɛ.
  row-row: Te leleꞌ dedꞌenuꞌ ra rena dudꞌuit naa, ara duꞌa rae mama naa ra lelekoꞌ.
  msy-msy: Ezɨ me amizibav gɨa ghaze, me ti onganighama, egha kamaghɨn me nɨghnɨzir
    gavgavim men akabar itir puvatɨ.
  agg-agg: Ŋga asu ahandɨ hoafɨ sowandümo homo-rundeimbɨ ai nɨmorehɨ hoafɨmayei ranahambo
    tɨkarɨhi hehi hoafɨ yaŋgɨrɨ anɨhündɨ yahomo houmbo moai anɨhondümborundɨ.
  ptp-ptp: Lêc nue ngɨvihi ngô kɨyang tige tɨyi xocbê kɨyang kɨtyooên, om he o vông
    i vin lêm.
  nak-nak: Eala moli egiteu la bilalaha, egite loloti la merera tegiteu ele, egite
    veia eia la golu bububu moli, egite kama gabu tikumua.
  ron-LUDARI: ali alu apostolilor sa spurut k tot aja mujerj aizmislit. Š nu lja krizut
    alu mujerilor.
  lbb-lbb: Ika a aposella la longor a warwara ana gurarala arlar ana warwara oros
    ka, pa bel la tortorot onla.
  kan-2017: ಅವರು ನಂಬಲಿಲ್ಲ ಏಕೆಂದರೆ ಆ ಮಾತುಗಳು ಅವರಿಗೆ ಬರೀ ಹರಟೆಯಾಗಿ ತೋರಿದವು.
  cso-NT: Tɨ³la³ tɨ³² tsá² quian³² hí³ jë¹ Dió³² má¹ná¹, tiá² ta²¹ ca³taunh³ yáh³
    jë¹ tsá²mɨ³ hí³, quí¹hliá² ca³lɨ́n¹³ tsú² hi³ lɨ́¹ ca³lɨ³can² bíh¹ tsá²mɨ³ hí³.
  ena-ena: Sulavɨci igahɨlavɨla abavɨmi. Namɨlaŋ uava ciaŋ me abadalaŋ uavɨmi. La
    hɨji vɨdɨvɨdɨŋ ma lamavɨmi.
  nbq-nbq: Yugeragagwa ako, it lakbigik menda en, “It akwa yi wes ovagak yagalagwi,”
    yiluk, it avyarat embetetek welagagwa ovara,
  tgo-tgo: Ko iyemaeŋge ghalɨŋae gharaghambɨ lenji renuwaŋa thɨŋaeŋge wanakauko lenji
    utuko utu kwanɨkwan iya kaiwae mava thɨ loŋweghathɨ.
  yap-yap: Me finey fapi apostel ni thin nike weliy fapi ppin e thin ko balyang ma
    de riyul’ u wun’rad e tin ni karogned.
  mop-NT: Le'ec boon tuul u yubajoo' u t'an ix ch'upu, chen cuenta tu t'anoo'. Ma'
    u tz'ocsajoo' u t'ani.
  tet-tet: Rona nola feto nia sia dalen, klosan sia naneo naꞌak feto nia sia dale
    bosok.
  hlt-MCSB: Tedae amih taengah tah cil ol bangla a om pah dongah a hnalval tak uh.
  xtd-NT: Ñayo‑s n‑jandixa. N‑ka xani ini‑s xa ña n‑ka jaꞌan ndaa‑ña. N‑ka xani ini‑s
    xa n‑ka jaꞌan lilu‑ña.
  mdy-ETH: ዳኪንቴዞንሢ ጋዓንቴ ዬይ ባካ ዔያቶም ዓውቲ ማሌሢሮ ጎኔኬ ጌይባኣሴ።
  spl-spl: Ekyongoŋetâ nâŋgâŋetâ porap olop.
  usp-NT: Pero yak tako'n li ta' xcojtak jyoljak yak anm, chijch'ol rechak jb'anicke
    trantak.
  zav-NT: Na' apostol ca' bito gwse'eɉḻe'e c̱he no'ol ca', gwsa'aquene' con chesə'ənaze'enə'.
  sgz-sgz: Mái sár tan apostolo di hol on ngo tan worwor er di parai i tan wák kápate
    támin, má kápdite ruruna i di.
  kek-NT: Abanan eb li junlaju chi apóstol inc'a' que'xpa̱b li c'a'ru que'xye li ixk.
    Sa' xch'o̱leb a'an nak moco ya̱l ta li yo̱queb chixyebal.
  blz-NT: Kasee poposuu' iya'a nansarui se' wiwine iya'a tongko' nuntundunkon upa
    men sian tuutuu'. Raaya'a sian namarasaya tundunanna wiwine iya'a.
  poe-NT: A̱ ntá tí sín apóstol kuínhin sín éxí ijnko nkehe chaxínhya tí nkehe chrónka
    tí jehe sín ntá kuítekakonhya sín.
  san-TAM: கிந்து தாஸாம்ʼ கதா²ம் அநர்த²காக்²யாநமாத்ரம்ʼ பு³த்³த்⁴வா கோபி ந ப்ரத்யைத்|
  cof-NT: Junni aman Crístochi mantá tanlari ya sonalachi fiquica meráto, yalaca natiya
    quereilaituto, epele palaquinae tilatinue.
  srm-NT: Ma dee sëmbë an kë biibi, biga de feni taa dee soni de ta taki dë, na bumbuu
    soni. Sösö soni de ta taki.
  qvs-NT: Chay warmikuna sukaman manchakushpankuna willak riptinkuna Jesuspa disipulunkuna
    mana kreyirkansapachu. Rimarkansapa dementa kashpankuna shamunsapa llullachikuk.
  zca-NT: Per rë miyi' re', xa' nak men che'n Jesús, mile' bixa' xigab, gat lë't xti'zh
    menaye rë kwa'n ngwayab rë una' re', kuze' nangayilat bixa'i.
  cbc-NT: Bairo na caĩrõ tʉ̃go, apóstolea majã pʉame cariape na tʉ̃goesuparã. “Bairo
    ĩcõãrã mʉjãã ĩña,” na ĩcõãñuparã.
  qxo-NT: Jesus cawamunganta warmicuna willacuyaptinpis apostolcunaga manam ichicllapis
    criyiyargantsu, manacagcunata parlaycäyanganta yarpar.
  mox-mox: Ta toʼabibodayavo vivine dina edi vona ge ida vetumaqanei, ta ivonaya vonigo
    edi vona kavona vona kavokavovo ʼidewani.
  kew-kew: Lakesimi pare aposel kogono aanumi mo onanu pa amaa po ripu agaa pa tame
    kone isimi-pulu nimuna agaa madaa kone narulasimi.
  dww-dww: Be apasol ai noḡotana waiwaivi adi riuma kabe kaiyovu aubainama, taudi
    nam ti sumaḡedina.
  nif-nif: gan enɨmumulɨn endɨ tamdok mandala nandum tlal tɨmbɨmbi, nɨm nandɨ-kwambɨñ
    dañgɨlɨñ.
  twi-ASANTE: Wɔn nsɛm a wɔbɛkaeɛ no yɛɛ wɔn sɛ anansesɛm bi enti, wɔannye anni.
  aoj-aoj: Owaꞌ amom maꞌi awo wambasoꞌmam waꞌi basef gawa akafi, owaꞌ mohapifawaia.
  cbv-cbv: Obohjeéhtih, ĩ naáwáchah joiná yʉhna, “Nih yáana caá. Déhenit yaadábeh
    caá”, niíj jenah joinít, queét yaádhdih ĩt joyáh bojop wʉt jĩ.
  taw-taw: Pen kɨli anɨgɨl agñelak nɨŋɨd, takaw kɨlop ak ma nɨgɨlak. Kɨli tay yepɨs
    agebal agɨl nɨgɨlak.
  jic-NT: Discipulopan ma topon nequem tjowelepj. Nequem ma yola javelepj yólatsja
    yupj.
  zap-NT: Per wlaleedxdet men logne re yra wnaa guin, nuu lextoo men pazer noze le
    men rnii.
  wer-wer: Pël ëën pit ngön pöt kat wiak, “Öngre yokot ngön ya,” pël mëak wa yaap
    newasën ëa.
  ipi-ipi: Lamai-yaikola, wandakali utupane-mane pii utupane ale wato, wanda utupane-mane
    kee ene gulo pii okone leyai nembo toto, pii leaini tupa bilipi naleainipia.
  qul-NT: Paycunapaj niskan sonsera yuyacorkan apostolcunaman, manataj creeyta munarkancuchu.
  urw-urw: Bangeagako dora turewegi ferewarde, finabur ugu kiou dora doragengüdi birengen.
    Bangüdi dora ninibure kob kainanagedige.
  rmy-GURBET: Al e apostolurenđe kala lafura sesa sar dilipe thaj ni pačaje e džuvljenđe.
  ter-NT: Itea ako akútipeahiko ápostulu neko yûho. Kutí kó'inoa koyuhóheoti.
  bmr-NT: 'Jaarunoco Jesu minɨsumɨnaa: Jillɨ fɨne jeegavomo, noomoro miyaavuguutɨmo.'
  fuf-fuf: Kono ɓe ronki hoolaade ɓen rewɓe, tawi konguɗi ɓen ɗin no wa'ani ɓe wa
    fuyanteeji.
  mwc-mwc: Saba, Iesu ana Nonorayauna kega si geruvisi. Si nosi kata awaika si sisiyei
    wai, sisiya paraparaga.
  bhl-bhl: I kalan weng be de unsiliw kate, Yesus em gelewkabiliw kunum bi waneng
    biim weng be kiliko, “Weng be sak weng kuw te! Fein bate!”, angsiliw kale.
  ons-ons: Ŋo aposolo eŋe detkoi, ŋerep eŋe don weleka zok mi ra okanmami, eŋe don
    yau yaup ra okanmami, ea wane eŋane don mi malipkakoi.
  con-NTPO: Tsa'ma tsendeccuja pañamba “Aqquia su'cho” qquen in'jamba in'jan'fambi.
  ghs-ghs: Noko oho pobi hiire rerengi eetemi qaru abi nokoi nookami noo gattagattaho
    isaki naateta oho qubake nokoho qupa te rikeqomara.
  peg-peg: ମାତର୍‌ ଇ ସବୁ କାତା ହେୱାର୍‌ ତାକେ କ୍ଡେଞ୍ଚ୍‍କଣ୍‌ ଲାକେ ଲାଗାତାତ୍‌, ଆରେ ହେୱାର୍‌
    ହେୱେକାଂ ପାର୍ତି କିୱାତାର୍‌ ।
  txu-NT: Nhym bep nãm me ate krã. Nãm me o kabẽn kajgon kam tu ate krãn amim kamnhĩx
    kêt ne.
  eng-WEBU: These words seemed to them to be nonsense, and they didn’t believe them.
  gnw-NT: Ẽrei iyapu echa reta Jesús jemimondo reta pe. Güɨrovia'ã reta.
  mux-mux: Akiliinga-pe ambuma-ni niring ungele piliiku kene ‘Enini gólu tokomele.’
    niku piliiring.
  maj-NT: Tu̱nga najmi kis'ejihín ra̱ já postru̱, a̱t'aha̱ én xi najmi tjíhi̱n sin
    kamaha̱ ni xi títsuya jminchjíu̱n.
  bkq-NT: Pekodo modo aguely indadylymo. Neinwâmpyramo olâ myani, kewâdylymo kulâ
    waunlo ara awylygue.
  kue-kue: Ba aposel wagle ambu ka dingwa i pir gidikrikwa. Sraglpre, ye kayoko dimedi
    pirkwa.
  cot-NT: Cotanquitsiquea iriatimpajia teequea inquemisantajigueroji. Yamenajiaquequea
    manacaja oquenquetsatamampeajiacaquea intati.
  bnp-bnp: Pali e huriki a apostolo ri luhoi ta ngava tavula kunana, i uka ma ri luhoi
    ge muholi.
  apn-NT: Nom nhũm mẽ kuma nẽ ãm mẽ kuma nẽ htỳx ho amnhĩ krã hkôt mẽ kot ri ã harẽnh
    anhỹr ã mẽ hkamnhĩx nẽ ãm mẽ kuma.
  ctp-NT: Siꞌi ngwañaꞌan ngwa, mskeꞌ tiꞌ neꞌ nu yꞌni xaꞌan kanꞌ; nan wa yten chaꞌ
    chen ñaꞌan ke neꞌ kunaꞌan kanꞌ, mskeꞌ tiꞌ neꞌ. Ja ndyaa ñaꞌan tiꞌ neꞌ chaꞌ nu
    ytsaꞌ neꞌ kunaꞌan kanꞌ ꞌin neꞌ siyaꞌ ti.
  bre-BRG: Met e kemerent ar pezh a lavarent dezho evel ur sorc'henn.
  opm-opm: Potperhan ihir Kuu ire ma naporiya meng moh na dahatin meng naporiya ma
    hapat daham ire ma poriya meng oh arpin menghe ama na dahatpa oh.
  bvr-bvr: Wurra birripa gala marr aburr-balcharrarna burrwa, jimarn jarra bama aburr-yinanga
    aburr-guna mu-gama yerrcha burrbu-yolkaja aburr-ni.
  wal-wal: He maccaasatu qaalai pattenna haasaya misatin, Yesuusi kiittidoogeeti ammanibookkona.
  shj-shj: Neng ngaki uxugi käcopu morog kaläpe täsang samen song xa sälaleyis degejey
    winy.
  zad-NT: Na' postlka' ni lat' bi wyajḻe'gake' daa goll noolka' ḻegake' daa gokgakile'
    bizan chon chnagake'.
  kmg-kmg: Jazapie dâŋjeŋic manapie pacgoroŋ dâŋ eme mi mana šakiembiŋ.
  aso-aso: ingine aposolo nete nene aꞌmine venelite li-ngimaniꞌ gamazi nene abelenga
    gamazi nilave lii gili eleꞌvoleꞌ amaniꞌ ve.
  uli-uli: Apostel kowe re kacchog bo tor pelal mokwe fefel kowe re sor ngo ir rete
    chepar ngalir.
  nin-NT: Abi ko na angu ba kye ure kuma ki ankalanttu, na si kpanye na ba hen.
  tgk-tgk: Вале суханони онҳо ба назари вакилон ҳамчун сафсатаи бофташуда намуд ва
    онҳо ба гапи занҳо бовар накарданд.
  acu-NT: 'Tura nuwa irunu tinaun antukariat, Jesúsa nuiniatiri ainau nekasampita
    tutsuk: Nangkamiar waurinak tinatsuash, tu nintimrarmiayi.'
