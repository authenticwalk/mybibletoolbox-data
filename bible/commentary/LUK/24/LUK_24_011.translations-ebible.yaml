  isl-isl: En lærisveinarnir trúðu ekki frásögn þeirra.
  spy-NT: Kichweesta ꞉rubiichoo chēēbyōōsōōchoo.
  xnn-xnn: Ngem egay pinatin san aapostolis daida tay kananda en waay baken tet-ewa
