  pib-NT: Ga wa wanna yanumsalesha pixka rixa jemletluna. Ga wa gi ralixkana.
  wiv-wiv: Palaka na apostel kamahi beta dia na bilipim tavivine kamahi kua, dia ta
    lohoia dia ka tania dia ta tani vetania polea.
  reg-reg: Nawe omusango gunu nigubhonekana kuti gwa mujao kuntumwa, bhatabhekilisishe
    abhagasi abho.
  mlh-mlh: Biŋe buŋo oi yajibuŋyoŋ, oi manebi buŋo omaine fukeme oi so manesiŋ gabuŋ.
  gof-ENT: ሺን ኤንታው ማጫሳቲ ኦዲዳይሲ ኤልሞ ዳኒን ኣማኒቦኮና።
  aau-aau: Sawk aposel homkwe sa sohom mo ok mokwe nanpanan kiykiy-ay pa, payhokuaw,
    homkwe ok somokwe lawk-lawk ok me hieyn lonuayk.
  tvk-tvk: xil lanemi labit tumulen na atou xil ak be luvosen tang, ma latake reitin
