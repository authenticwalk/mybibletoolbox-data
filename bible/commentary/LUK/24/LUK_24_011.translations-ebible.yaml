  urd-urd: लेकिन उन को यह बातें बेतुकी सी लग रही थीं, इस लिए उन्हें यक़ीन न आया।
  hot-hot: Ma aposel elaŋô avi takêŋ iniŋ abô ba esoŋ nena enaŋ abô molo la ba miŋ
