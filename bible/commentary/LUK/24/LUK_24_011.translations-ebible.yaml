  noa-H: Mamʌ hʌʌinau nem hĩgk'a nʌm chi Jesús k'apeenau hũurwai sëuk'a nʌmjöo haawai
    hʌ̈k'abajierram haajem.
  alp-NT: Po esi betinake matabina meru esi lepa kleklema hoko esi lene loko esi lepataru
