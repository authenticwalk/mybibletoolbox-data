  bqc-SIM: Ɔ̃ nↄɛpiↄ yã́pi kɛ̀nɛ́ lán faai yã́wa, aai sio.
  tcz-CHONGTHU: Ahivangin miho ding chun athusim jah'u chu mohthu homkeo dan in agel
