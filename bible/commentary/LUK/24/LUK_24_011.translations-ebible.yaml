  nko-NT: Asʋ́n ámʋ lɔbwɛ sumbí ayɔpʋ́ ámʋ fɛ́ mimlála. Mʋ́ sʋ bʋmɔhɔ mʋ́sʋ́ gyi.
  bsn-NT: To bajiro ĩnare ĩna gotiboajaquẽne, ĩnare ajitirʉ̃nʉbesujarã Jesús buerimasa.
