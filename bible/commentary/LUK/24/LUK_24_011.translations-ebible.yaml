    ajezye walangani hwabhahee wala sebhabhetesheye.
  mya-JVB: သူ တို့၏စကား ကို ဒဏ္ဍာရီ စကားကဲ့သို့ ထင်မှတ် ၍ တမန်တော် တို့သည် မ ယုံကြ။
  kgf-kgf: Imuhuc ʒégic Yesuac Méliméli ic ieneŋ niŋgic ac ewa sohoya ésécnec waŋu
