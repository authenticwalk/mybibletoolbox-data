  mqj-NT: Sapo tae' naorean annu nasanga tokke' samantula'na babang.
  rus-SYN: И показались им слова их пустыми, и не поверили им.
  mbh-mbh: Aveto pakekere olemi ve ole riong aken ini ur polpolnga, na olemio ol nge
