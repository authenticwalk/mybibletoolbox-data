  auy-auy: isésa sésa úwoi karoꞌ-ááí sewé simásuwesa úwoi mérowananifo
  tbg-tbg: vika tiha, Aqao, ne una tiavo. Kia tenavu virara ho quqaave tirarave, ti.
  hub-NT: Jesúsan unuinatairi ainaka nuwa tusa etserainakaisha, waurainak tu yujainatsuash,
