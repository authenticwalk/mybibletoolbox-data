    not believe them.
  eng-BSB: But their words seemed like nonsense to them, and they did not believe
    the women.
  cpu-NT: Iro kantamaitacha ikaratzira okamantavetapaakari, te inkempisantero, iñaajaantake
    okantashivaita irokaite tsinane.
  san-ASM: কিন্তু তাসাং কথাম্ অনৰ্থকাখ্যানমাত্ৰং বুদ্ধ্ৱা কোপি ন প্ৰত্যৈৎ|
  tac-NT: '''Lige tabilé bijchígile alué makué bilé rioka alué umugí alarigá ruwichi,
    iligá regá ''nátale: «¿''Lacha bijchiá nímalawé napurigá aní ye umugí?»'
  eng-WEBPB: These words seemed to them to be nonsense, and they didn’t believe them.
