verse: LUK.024.026
translations:
  kpx-kpx: Belovetau louale ke nahate Kelisona vatehani malei hatai hovelahai tota
    au otogoe ataga nehe ke mai. Lana ke hilokalu.”
  okv-H: Eto Judea ta orekari embo Keriso na amita usasa ta horasuja rate kihi amo
    memenga osaga kioja ke ari amo ungo kiaere?” ke ainge
  tbo-tbo: Ma o hanapugena dumaya naka Besinana lawana ipa geka wiyuwahi ina wialonihi
    ma apoma a wiwasawasa ugolina ina lui.’
  mal-C: ഇവയെല്ലാം സഹിച്ചതിനുശേഷമല്ലേ ക്രിസ്തു അവിടത്തെ മഹത്ത്വത്തിൽ പ്രവേശിക്കേണ്ടത്?”
  grc-SR: οὐχὶ ταῦτα ἔδει παθεῖν τὸν χριστόν, καὶ εἰσελθεῖν εἰς τὴν δόξαν αὐτοῦ;
  bgc-bgc: कै जरूरी कोनी था कै मसीह ये दुख उठाकै अपणी महिमा म्ह दाखल हो?”
  khz-khz: Keriso vovetaina pene vitiviti mulinai vou maeka ralema iwavagina aonai
    pene laka-toga, ei?”
  deu-TKW: Mußte nicht der Christus also leiden und in seine Herrlichkeit eingehen?
  zsr-NT: ¿Naruꞌ cu ben bayúdx sacaꞌ quiꞌë Cristo yuguꞌ lë ni len tsaziëꞌ ga niꞌ gáctërëꞌ
    blau?
  lin-lin: Boni, Klisto asengelaki te komona pasi ndenge wana mpo ete akota kati na
    nkembo na Ye ?
  hns-NT: Aapan biesaal soekh me bhiettar djaai ke Kriest ke to tjaahat raha ie sab
    doekh oethaawe ke.”
  noa-E: '@see-verse:LUK.024.025'
  eng-EMTV: Ought not the Christ to have suffered these things and to enter into His
    glory?”
  mib-NT: ¿Te á tu súcuan ní jíni ñúhún ndoho Cristo tāca jnúndóho yáha, te sáá te
    quinuhun yā nuū lúu cujéhnu ya? Achí yá.
  lif-NT2: निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेःन्‍दुबा ख्रिस्‍ते़न्‌तुक्‍खे चामाआङ् कुमिमिदिङ्‌ङो
    पेःक्‍मा के़बोःङ्‌बा वये़ बि मे़ःम्‍बि?”
  xnj-xnj: Wuli, yamganili lepi Kilisitu msangula kung'ahika, kangi ayingilayi muukulu
    waki?”
  mmx-mmx: Kereva, muxoklen i do Lanarong naba xip losongsongot at na lempanga la
    na beles at lixitkis orong teren?”
  cbr-NT: ¿A bana quicësabi oi cara Cristo, ax aín Papabë 'Apu 'i cuancëma pan 'aish,
    paë tani tëmërati 'iax?
  tee-NT: Na istasq'uini ni calhimak'alhk'ajnalh ju ani taxtokni ju Cristo. Ju chunch
    ni laich calak'ayacalh.
  eng-LSV: Was it not necessary [for] the Christ to suffer these things, and to enter
    into His glory?”
  cak-NT: ¿Man qui'in ta como reje' chi ri Cristo can nuk'axaj na sufrimiento, c'ajari'
    nibe chila' chicaj chi ne'c'ue' ruk'ij? xcha' chique.
  pah-NT: 'Ymyahũ ahe e''i ganhi''ig̃a mombe''gwovo: “‘He''yiva''ea ti tahahy Cristo''ga
    pe nehẽ. Toki ti ga yvagi pe okovo g̃anduvihavuhuhetero ji pavẽi nehẽ,’ ei Tupana''ga,”
    ei ahe. A''ea Tupana''ga opota, ei Jesus''ga imombe''gwovo g̃a pe. A''ea pe ndaperoviari
    naerũ? ei Jesus''ga.'
  sja-NT: ¿Tachi Ak'õrepa pëida mãgá chupɨria nɨ̃bait'ee paji-ek'ã aji, Ak'õrepa iru
    ateei naaweda ichi truadee?
  xed-xed: Nza a tkweʼ ka ghuyay Kristi ta tsa ɗaŋwaha ya makɗaku tsi ka lami da glakwani
    ra?» kaʼa nda həŋ.
  mks-NT: Á co̱ cánda̱a̱ ini ndó ña̱ jihna ñúhú na̱nditahan nu̱ú da̱ cúú Cristo ndoho
    ini da ta tá sa̱ na̱ndihi já ndiñehe jícó Ndióxi̱ da̱ já ndacojo da chuun cacomí
    da̱ cuéntá sa̱há ña̱yivi —na̱cachi Jesús.
  gfk-S: Tutuno sakit no Mesaia ga ura kapkap iat kakarek ra ngunngutaan nalalie be
    na lala tano minamar tana.”
  bmu-bmu: Amötqeqe Toŋi Kraistnöŋ sihimbölö mewöŋi mötagun nanŋi asakmararaŋ uruŋe
    öŋgöma. Miaŋgö dop ohoget ahöza me qahö?”
  dgz-dgz: Mu ok anega seane, God mega wa watu eneni Keriso ugu vegaek bagu sisi anu
    tanep amba oya oya mega kimaniwa gapan wagup wareta.”
  eng-GNV: Ought not Christ to haue suffered these things, and to enter into his glory?
  zaa-NT: tsí álahua uccua duel·la' qui'ni Cristua nna quée padecer iyaba ca cosį
    ántesca etsìne'e ỹiabara' para thí'e la' dàliani nna quée enne' ỹeni cá.
  eng-WEBSTER: Ought not Christ to suffer these things, and to enter into his glory?
  guh-guh: Nexata apo payapëtaemëbeje pacuenia Cristo, Dioso athëbëvetsica pitorobinëtsitsica
    jivi pecapanepaenexa, copiaya bitso bejiobiaexanaejitsiatsi peponaevajënaeya paxa
    Diosojavabetsia athëbëtatsia paxa pemuxuneneta peecaenexa, nayabarajai Jesús bajaraponëbejejavabelia.
  bon-bon: Weene cire umle läbitejiye egä biname bime niiya cabu ca äsecrera biname
    te miiji mäpurage padare ne päpäna, piba peei cabu ca jamyacu apaclyera padare
    cabu me abacitame.”
  nhw-BL: ¿Amo anquimachilíaj para monejqui Cristo ma tlaijiyohuis ica nochi ni tlamantli
    huan teipa yas ilhuicac campa quipiyas ihueyitilis?
  mgw-mgw: Buli, yali'nganili Kilisitu ateselwe, li'nga ayingi muutukupu wake?”
  swh-ONEN: Je, haikumpasa Kristokuteswa kwa njia hiyo na kisha aingie katika utukufu
    wake?”
  wbi-wbi: pe na lukamunoghile uYesu kupumhuka mu agha, na kukwingila mu vwimike vwake?”
  bba-bba: Kirisi u koo ko u kun nɔni sɔ̃ɔre u sere du win yiiko sɔɔ?
  eng-KJVCPB: ought not Christ to have suffered these things, and to enter into his
    glory?
  kgk-NT: —Nhandejáry nhe'ẽ-rupi tekotevẽ oiko upéixa. Tekotevẽ hembiporavo va'e ohasa
    asy, omano ave kente kwéry oresende hagwã. Tekotevẽ oho yváy-py onhemomba'egwasu
    hagwã. Nhandejáry remimombe'ukwe ojehu-ma íxupe, he'i omombe'u-vy.
  waj-waj: Anutuuqo mmataama kioo vaidiivo mmamma mmuaararoo varoovaudiri yaagueeqa
    yoketaa ari vookaraivaa varoo varinaraivaara hama ngia arinaima rikiaavaitanannee?
  ekk-PKP: Kas Messias ei pidanud kannatama enne, kui sai hiilgusesse minna?“
  mpx-mpx: Age nige ku aatena e Mesaiya lomwan o ni pwawa ga abwe mulaa ni ulutuk
    wana wasawasa elana?”
  wbp-wbp: Milya-pinyi-jala kanpala kujalu nyarrpa yimi yirrarnu. Yirrarnulu Payipulurla
    yangka ‘Kaaturlu kapu yilyamirni wati Mijaya nyampu-kurra yungu-jana murrumurru-jarrinjarla
    palimi yapaku.’ Yirrarnulu Payipulurla ‘kapurla palinja-warnu pina-wankaru-jarrinjarla
    jirrnganja nyina Kaatuku tarnnga-juku nguru-nyayirni-wangurla.’”
  luo-luo: Donge ne Kristo nyaka yud masichegi eka bangʼe nodonji e duongʼ ma Nyasaye
    ne oseikone?”
  nhe-NT: Toteco quitlalijtoya para na ninopa Cristo ma nitlaijiyohuis huan nimiquis
    huan teipa niyas elhuicac campa nijpiyas notlatlanex.
  aii-aii: ”ܠܹܐ ܝܗܘܵܐ ܐܵܢܲܢܩܵܝܬܵ‌ܐ ܕܩܲܒܸܠܔ ܗܘܵܐ ܚܲܫܵܐ ܡܫܝܼܚܵܐ ܒܐܲܢܹܐ ܘܥܵܒܹܪ ܗܘܵܐ ܠܬܸܫܒܘܿܚܬܹܗ؟“
  esk-NT: Uqaġniġugaut Christ, Anniqsuqti akiqsruutauruaq nagliksaaqtuksraunipḷugu
    tamatkuniŋa isiġaluaqani kamanautmiñun.”
  msb-msb: Nano, dili na kinahanglan sana na Cristo magtios pakatapos amo na ipaitaas
    sa kalangitan kag didto galangan san Dios Ama?”
  cpa-NT: Hniuh¹² báh³ jøng², hi² ca¹can¹ Cristo jmø³uai¹² jøng². Mi³jøng² lén²dsa
    dsa² juanh¹² ―ca¹juúh² Jesús.
  dso-dso: ଏ ସବୁ ଦୁକ୍‌କସ୍‌ଟ ପାଇଲା ପଚେସେ ପର୍‌ମେସର୍‌ ବାଚିପାଟାଇଲା କିରିସ୍‌ଟକେ ମଇମା ପାଇବାକେ
    ଅଇସି ।
  meu-meu: Dia maoro a, Keriso hisi unu baine ani tonla bona hairaina baine abia?
  yva-NT: Anawae wurairive ware Mesias nanto irati siurijo manakoe rai manasyimbe,
    umba siso Apa kovo ntiti rai.”
  dgc-dgc: Ewan moy nabati a kailangan a mate i Cristo ta kona sa, bagu siya maghari
    ta mundua?”
  zpm-NT: Bzeetle zha co name ible no csacsi miech me, antes ne gbire me lo guieḻndzon
    ne no me.
  hix-NT: Teryewhamnohsom me xaxa mpànà nehxak ha, Kryestu, ehonomnà me harha tehtxoho
    me. Àro wyaro xaxa mpànà nehxak ha, nyamoro heno nmenhotho yawo ro tehtxoho me,
    kekon hatà, Txesusu, Kàryeyopas komo wya.
  sim-sim: Avui Wasilaka kamashinak hulaima nokopman jivinakwa ma oto nomorawu lakan
    or kishanakop, Avui Wasilaka or mbashinak malakamak nakwa ria.�
  npi-ULB: के ख्रीष्‍टले यी सबै कुराहरूमा दुःख कष्‍ट भोग्‍न र उसको महिमामा प्रवेश
    गर्न आवश्यक थिएन र ?”
  cgc-cgc: Simpri maagian anay ta Pinili Ta Dyos Na Mag-ari tanan ya na mga malain
    na buat ki kanen paryo ta pasambit nyo bag-o din mabaton pinakadatas na uturidad
    daw pagdayaw na iya ta Dyos tak iling tan naan ta plano ta Dyos.”
  tim-tim: Bundâk Anutuŋe huŋgun aŋdo giep are hâk hilâlâm kakŋân manmâ mom agatmâ
    himbimân âgâwiap.” dâep.
  yor-yor: kò ha yẹ kí Kristi ó jìyà nǹkan wọ̀nyí kí ó sì wọ inú ògo rẹ̀ lọ.”
  wos-wos: Wunde du di angi wa, ‘Tale di God wasékendén du Kraisré haraki hurundat
    dé hangéli hérae hukémbu dé néma du reta nukwa hanyikwa maki hanyitandé.’ Wungi
    wandan hundi béni xékéhambambéni.”
  emp-NTPO: ¿Ãcõrẽba ẽdrʌ edabari diai jarad̶ara dji Dromada b̶ei naẽna bia mĩgaida
    b̶asiẽ́ca?–
  eng-F35: Was it really not necessary for the Christ to suffer these things, and
    to enter into His glory?”
  ind-ind: Seharusnya kamu tahu bahwa sebelum Kristus masuk ke dalam kemuliaan-Nya,
    Dia sudah ditetapkan untuk menderita lebih dulu.”
  pes-OPCB: آیا ایشان به روشنی پیشگویی نکرده‌اند که مسیح پیش از آنکه به عزت و جلال
    خود برسد، می‌بایست تمام این زحمات را ببیند؟»
  mpt-mpt: I dolaniba baaniba Gode Dofakamin Nakae Klaiste enin kino watemneta mitdaneta
    moneta abilimo unamabebo ge baaniba dolaibbiobo ge baabene ole
  ssx-ssx: Mo Ketisoma꞉ta꞉ titina꞉ amba꞉la tanda meaata꞉ wetepena꞉ oli ipika꞉ pa̱a̱
    peaasa꞉eki pa꞉ta꞉ honda꞉ pambolota꞉ ana꞉ na pa꞉la꞉pe laa leekeme.
  mkl-mkl: Kù nɛ bɛi ɑ́ ce iyi inɛ iyi Ilɑɑɔ̃ í cicɑu kù yɛ ijuukpɑ̃, inɛ ŋɑ ɑ bɛi
    ɑ yɛ ɑmboeɛ.
  gaq-gaq: ଆକେନ୍‌ ସାପା ଦୁକ୍ ବାକ୍ନେ ଇଡ଼ିଂ ମେଁନେ ଗୌରବ୍‌ନ୍ନିଆ ଗିଃଗାଃନେ ମେଃନେ ମସୀହାନେ
    ଦର୍‌କାର୍ ଲେଃଗେ ?
  gof-RNT: Kiristtoosi ha metuwa ekkanawunne ba bonchchuwan gelanaw bessennee?” yaagis.
  unx-unx: ଚିୟାଃ ଖ୍ରୀଷ୍ଟ୍‌ ନେ ଦୁକୁ ସାହାତିଙ୍ଗ୍‌ ଆଡଃ ଆୟାଃ ମାନାରାଙ୍ଗ୍‌ରେ ବଲ କା ଲାଗାତିଙ୍ଗ୍‌ତାନ୍‌
    ତାଇକେନା ?”
  gah-gah: Ómasímo gologí oleketative loko lo mololeketa vema nene ámina miluma netá
    ali gihimikiko helekoko alika nene oteoko lapanala goha alitive likigó gizinamóma
    neve.
  lcm-lcm: Sa, parik kapa korong a mengen ang ta igenen i akanangai ka nasai ani keve
    kui ang na ka palak ane si kana sinsinong miminaungan?”
  aer-aer: Ayeye areye itelaraye, itne-arle Payepuleke intelhe-ilekeke arrule re.
    Yanhenge-arle athewe nhenhe re, ‘Ngkartele artwe Christ-arle ahelhe nhenhe-werne
    yernetyenhe, tyerrtye ingkirrenyekeke apmere arrpe-anenheke rarle uye anthurre
    itirretyenhenge ilwemele itneke.’ Itne Payepuleke intelhe-ileke, ‘Rarle ilwetyenhe
    ikwere iperre-ngentyele re itethe-irrirtnemele Ngkartenge akwete-ante anetyenhe
    Apmere Impene Ikwerenhele Alkere Akertnele.’”
  qvc-NT: Chaqa Dyus Akrashqan Washadur syiluman rinambaqqam, puntata ñakanambaqraq
    karqan. ¿Manachu chayshina nirqan? nishpa.
  tgl-ULB: Hindi ba kinakailangang si Cristo ay magdusa ng ganitong mga bagay, at
    pumasok sa kaniyang kaluwalhatian?”
  cbs-NT: Nukun medabenan Mesías xanen ibudiama jau jaskai yumain kanun Epa Diosun
    yununiki— iwanan,
  xtm-NTPP: ¿Xi masu onde sa'a ndo'o neni Cristo ma xi'na‑ka, te sana ndani'i ya jayiñu'u
    ya ma? ―‍kúu ya jiña'a ya.
  nnq-nnq: Apaligweje Kilisto Nkomboi ojwapambuligwe na Nnoongo kupotekigwa, na yene
    ajingile mukibumo chakwe?”
  bao-NT: ¿Too docare Ʉmʉreco Pacʉ cʉ̃ ca tiicojogʉ Mesías, Wiogʉ cʉ̃ ca niiparo jʉguero,
    ñañaro cʉ̃ tamʉoricaro maniupari? —ĩiupi.
  san-ORI: ଏତତ୍ସର୍ୱ୍ୱଦୁଃଖଂ ଭୁକ୍ତ୍ୱା ସ୍ୱଭୂତିପ୍ରାପ୍ତିଃ କିଂ ଖ୍ରୀଷ୍ଟସ୍ୟ ନ ନ୍ୟାଯ୍ୟା?
  rmn-rmn: Та со, на камэлас о Христос тэ накхел андар алаи адава хурлуки тай дэчи
    тэ джял андэ Пэ наместэ?
  huv-NT: ¿Neol cuane ipiüngan, ngo metam mamongoch atquiaj aaga Cristo leaw lapiürang
    aliüca, wüx nganaw mamb andüy tiül cielo? ―aj nejiw Teat Jesús.
  otn-NT: ¿Ua hi̱nguí̱ pa̱hmʉ ngue ra̱ Cristo mi̱ ja ngue da̱ zä ra̱ n'ʉ hante ngue
    di̱ nda̱st'abi ngue di̱ ma̱nda̱ ua?
  nop-nop: Hidi mu nadiiŋ be? Kilisto adi timeŋ folofigita nadiŋa mindaŋ Bepaŋdi wougigit
    mimiŋdok yoguk u kahilewaak.”
  obo-NT: Id sulat dan no iddos Mesiyas, ko‑ilangan nod ukit pa to mgo kodposuppit,
    idda pa od posivontuhan sikandin to Monama.”
  kca-kca: Христоса мўй ӑнта щиты шук туты мосәс пӑ Ԓўв хутԓәты–вŏрԓәты щирәԓа ԓŏӈты?"
  cak-ENT: ¿Man quibin tüj comi rije' que ri Cristo nc'atzinej-vi que nuc'usaj pokonül,
    y c'ateri' nbe chila' chicaj richin nbec'uje' ruk'ij? xbij cheque.
  lif-NT: ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣ᤺ᤴᤍᤢᤒᤠ ᤂᤪᤡᤛ᤻ᤋᤧᤴ ᤋᤢᤰᤂᤣ ᤆᤠᤔᤠᤀᤠᤱ ᤁᤢᤔᤡᤔᤡᤍᤡᤱᤅᤥ ᤐᤣ᤺ᤰᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ
    ᤘᤕᤧ ᤒᤡ ᤔᤧ᤺ᤶᤒᤡ᥅”
  mie-NT: ¿A nduú cánuú jā súcuán ndoho Cristo ndācá tūndóhó yáhá, de sá de quīnohōn
    yā nūū viī ndasí nduñáhnú yā? ncachī yā.
  san-TIB: ཨེཏཏྶཪྻྭདུཿཁཾ བྷུཀྟྭཱ སྭབྷཱུཏིཔྲཱཔྟིཿ ཀིཾ ཁྲཱིཥྚསྱ ན ནྱཱཡྻཱ?
  qve-NT: ¿Acaso manachu yacharankichis, Diosmanta Hamuq Salvadorqa, hanaq pachaman
    manaraq wichashaspa, kay pachapi tukuy imapi anchata ñak'arinanmantá? nispa.
  pao-NT: O'nosoo umu meeoo tubotugu, ‘Soo Te Pabe'e mooe nabatsase saa'a yise no'oko
    mu numu nemadabuekwu.’ ”
  cbu-NT: Watam Nuw Ipari tsipachiya waana, táranguwa. Kiyung kachiyeeru, támeeru,
    wamari kasichiya Apanll kuk atitamtawa, Isus tárangiya wipunasheetsi.
  usa-usa: minnâ yauwéqma tiwiraí-náqá Metáiyama áqnáabaqa áíqa í-yátááqá maména anaaékaqa
    wení tágama-yataaqa mayánîqtabama íyaq kenákámá ítaraayo?” téna Îtuma tiráiye.
  soy-soy: Ái pɛɛ pisɛ rɛ uyɛ̃ kɛ Uléécɑɑ uu n wɛ́ɛ ukɛ́ lɛ̃ íwɛ li uu kɛlenɛ
    umɛyɔɔpi-i lonii?
  hui-hui: Mbirali Dabo Helenego ibulebira lowinigo ibugua mbirale uruninaga tandaga
    nalu howa ibuninaga mini daliga taraore karulai holene irane ndo winibe, lene.
  amf-amf: Barjoyn qadhaa Kiristoos gaalen ogoam tiyayse yisa gobshindar arda kiam
    zaskayu?” kena ki hamade.
  quc-NNT: ¿A mat iwetam ix chi rajwaxik chi ri Cristo kuriq wa' we k'äx ri' k'ä mäjoq
    känimarisax u q'ij? —xcha chke.
  dob-dob: Toꞌetoseyana nina ꞌilobwene ꞌaiꞌailina be ꞌelouya nidi ꞌida lobadi be ꞌenega
    muliyega ꞌana esana ꞌisinabwa.”
  wrs-wrs: Os novol velohv, kin mendekli si vevav, nonamba Kristusmba kevrivrava.
    Wo boasna himba si hona kinmba pungavav, wo os si hev vuhe besallava Sesoaiva
    wohahavav.
  mca-mca: ¿Me nite' yit'ij qu' les ƚe'wise' pa' Cristo qu' naats'e'ej week ekewe'
    wekwek ma' qa' nuiji'teje'm pa' tenek'enhe'yi' na' wa'sji'?—
  kiw-kiw: Modobo-ka, Iehoma iapui mereei araibau memiho temeteme ma imidai, ida ma
    odoroi Iehoma tomioi goroi eito.”
