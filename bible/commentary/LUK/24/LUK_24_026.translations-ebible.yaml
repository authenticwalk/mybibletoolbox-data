  tsw-NT: A ꞌyuwan a ciga Kristiꞌi wu uwwa a̱tsuma̱lima̱ a nda suru adama u uwa o
    tsugbain tsa̱ yi shi?”
  cax-NT: Arrti Cristo tiene que ataquisürüti primero, y auqui caüma atorri üriacaboti
    y nanentacaboti au napese.
  aia-aia: '''A ''ua? Muru ai''a aidangisia do na Ha''atahi ''ai mamaa''a ga''u, maigui
    heimarungi ara''ai aro beiai mena na raha?”'
  srp-1865: Nije li to trebalo da Hristos pretrpi i da uðe u slavu svoju?
  agt-agt: Te gagangay haman ta neattam na Mangikerutanen ya nepagpapasi da tentu
    kapye na hala matolay, petta mesaad ta pagariyan na,” kunna tekid.
  lug-lug: Tekyagwanira Kristo okubonaabona mu bintu byonna n’oluvannyuma alyoke ayingire
    mu kitiibwa kye?”
  yby-yby: Omailimo dilimitiye loko lo mololibetaibo wemidanaya miluma nesa li ohimikadeko
    helekoko alikaya lameda letiye loko sinakolaiye liki luhuwa ji-minabo maya ne.
  heb-heb: הלא על המשיח היה לסבל את כל זאת ולבוא אל כבודו׃
  mpp-mpp: I yanguc fikenale miibong, ‘Mesia ye doic ngageme motome wac-bingec feicne
    nalic badaicte.’ ”
  apb-apb: Aana kire unue uri a Kraes kei saro sapesalu na kei mae oto urine, nge
    ke si lai ii'o aana manikuluha'ana.”
  san-TEL: ఏతత్సర్వ్వదుఃఖం భుక్త్వా స్వభూతిప్రాప్తిః కిం ఖ్రీష్టస్య న న్యాయ్యా?
  ben-IRV: খ্রীষ্টের কি প্রয়োজন ছিল না যে, এই সব দুঃখভোগ করেন ও নিজের মহিমায় প্রবেশ
    করেন?
  ntu-ntu: ?Memule tropxu nzpipx-pnz-kaikr profet kcng le, kx drtqde naetq mz da lcng,
    x mz nibrde sc tqatulzpe Gct x tqamyalzpele nide Heven?”
  pan-pan: ਕੀ ਮਸੀਹ ਦੇ ਲਈ ਇਹ ਜ਼ਰੂਰੀ ਨਾ ਸੀ ਜੋ ਉਹ ਕਸ਼ਟ ਭੋਗ ਕੇ ਆਪਣੇ ਤੇਜ ਵਿੱਚ ਪ੍ਰਵੇਸ਼ ਕਰੇ?
  gvc-gvc: Cristore to pʉhtoro jihto pano mʉanopʉ to mʉjahto pano tirore ñano yʉhdʉro
    cahmare. ¿Tíre masierasinijari mʉsa? —niha Jesu tinare.
  mwp-mwp: Ngipel tidayginga kedha, Awgadhaw Woeyayzi Mabayg ngaru kedha kikir gasaman
    kulay, wagel kay nuydh gasaman koey poerapar a igililnga.’
  ksj-ksj: Peroveta azaḡaniꞌa raenaꞌa, 'Kerisoꞌe ꞌouge aduga meꞌuma, ebu hena ḡabodadu
    ane haba agaḡano diuḡiuma.'”
  sbk-sbk: Eshi seyanziwaga Klisiti apate amalabha ego na hwinjile katika oufukufu
    wakwe?”
  mya-JVB: ခရစ်တော် သည် ဤသို့ပင်အသေခံ ၍ မိမိ ဘုန်း စည်းစိမ်တော် ကို ဝင်စား ရမည်မ ဟုတ်လော
    ဟု မိန့် တော်မူ၏။
  kgf-kgf: Kristonéŋ eŋeya edamuyaiguc keremmac niŋ qenʒeŋ manʒeŋ imuhucya mihicŋimacac
    hezac imi iri ménda ninʒaoc?
  awb-awb: Manikáne ehweh iraru kegá mahraréra, Wehuke merirena kaweraritankeheéna
    Manikánka omaq ato aní ebeq anotah érue pukéna anehemé téhráhnarabeq kinkéhe uwe.
    Minayabe ite íre ahtebehyo? Íre ahtebehyo éna Manikáne púkuipéqté éhwéh síwáhnorúwe.
  gdn-gdn: Mu ororeya mena tagubu da Keriso yabiri bita ade midi makari bananapoto
    were ewa kunumau kayayagisi Mamanuga God e kasiyarai pokaiya e taneya tondono,
    ko oka ki wi bani eba kataigubu bo?”
  nko-NT: Mlɩméyín mlɩaa, ilehián ánɩ́ Kristo, (ɔhá ánɩ́ Bulu ladá mʋ ofúli
    amʋ) obówun ɩwɩɔsɩn, asa obénya mʋ numnyam?”
  bsn-NT: “‘Rotimʉorʉ̃gõrʉcʉmi’ yigʉ, Dios ĩ cõarocʉ, ĩ rotiroto rĩjoro, rojose tãmʉorʉcʉmi”,
    yiucamasiñuma ĩna jediro —ĩnare yiyuju Jesús.
  pib-NT: ¿Gi ge tyekaka rumkata salewnaletya wa Kristo, ga wa royaknu jiglokinripa?”
  wiv-wiv: Karae beta a Kristus kete pelea bizea kamahi kua ba muri a Vuvu kini vala
    naba kapou matoto vona kamana glori na lagato?”
  reg-reg: Enibhabhusha, aliga jitali bhusibhusi Yesu okunyansibhwa kwe misango ejo,
    no kwingila mwikusho lyae?”
  mlh-mlh: Munaŋqoqo Rauine Kristoji joiserereŋ oŋuine maneru iŋoyoŋunde kuririquraŋ
    maŋgo ropeiŋ. Ore so quraŋgabi pega me mata?”
  gof-ENT: ኪሪስቶሲ ሃ ሜቱዋ ኤካናዉኔ ባ ቦንቹዋን ጌላናው ቤሴኔ?» ያጊስ።
  aau-aau: Hmey, Krais hiykwe aw nak-ok nok, hyo panpaniowni non lyawriy, senkin lon
    lopa lwak e?”
  tvk-tvk: Vengan xa xil latehiteni xa, itiamu, Mesaea ihur longpangasien xa mak.
    Ti, ihur his xa eilep e ha ihur von lelaxatien itel minehinen te xeihen nan.”
  prf-NT: a kailangan a magtággád ti hirap en Cristo, bagu siya umangay ten marangal
    a páppágyanan na?”
  auy-auy: Maníkó íyáfasinankaraiwaimba áíꞌo índa-iꞌa uwánkaiyambanifo sámo kain-áémpáꞌá
    iméíniye miyám-biyan-aai Maníkó siyáiye.
  tbg-tbg: Netanta kiae iriavo? Mesaiaavano aiha vina haikara naane varaqiro viro,
    viraqaahairo noraiqama viro kempuka vaiintivanoma varianarove, tiro.
  hub-NT: '@see-verse:LUK.024.025'
  hmo-hmo: Ia maoro lasi a, Keriso ese unai bamona do ia hisihisi, bona iena hairaina
    do ia abia?”
  big-big: Purik puwiligu pelik kisa, Kilisi Mesiyabek were nganganda wagelagi logo
    kalike yeik yemane pugura weiyagi, kisa, yeiya.
  gux-G: Li den ki buali ke kirisiti ń la fala, lan ya bona po ka ki fidi ki kua
    o kpiagdi nni i?
  cnl-NT: Rɨ³lø³¹ 'i'²³ 'e³ rɨ²³dxi²³quié̱n² la'³ Cristo 'i³ rɨ²³xíin²³ Dios, ¿mɨ³naa'³¹?
    Jo̱³ hua² li²³gáan³ 'ñée². ―La'³ ca²³jua'³ Jesús.
  zar-NT: ¿Naruʼ cabí ben bayudxi quiʼi sáquëʼë Cristo yuguʼ lë ni, en tsáziëʼ ga
    niʼ tsë́pisëtërëʼ?
  kde-kde: Dachi, ikáchilembelewa Kilisto abanihwe namuna aneyo na kuinjila muukulu
    wake?”
  ata-ata: Aloxo ne, la loxovaa la sou ngingi ngalavusou lexe Kalisito ne utavule
    tuꞌutuꞌumaxu tei, ka io sou uꞌunalai no lamana noxou Lataua no opo loxotolo uasi?”
  qvw-NT: Caćhamuśhan Salbacüca altuman juluśha cananpä lluy caycunalämi puntacta
    pasanan cala. Chaynütam niyan Diospa limayninćhüpis” nila. Nilculmi Moises isquirbishanpa
    allaycuyninpïta aśhta Diospa willacünincuna isquirbishanpa camacaynincama manyapi
    paypi lluy willapäla.
  nfa-nfa: Te rèngu suri le, na, Kristus ne hudꞌi pasae ku jꞌajꞌèra rupa-rupa, heka
    Na abhu pakabꞌua dènge dadedha kèna.”
  tnp-tnp: ?Nəkuəhrun uə kəpə məmə, Krɨsto, u Uhgɨn təməni məmə otahli=pa otəkeikei
    mos nahməiən e nɨpətɨn, kəni uərisɨg lan, in təpanuvən e negəu e neai mos nərgɨn
    rəha nɨsiaiən?”
  urd-urd: क्या ज़रूरी नहीं था कि मसीह यह सब कुछ झेल कर अपने जलाल में दाख़िल हो जाए?”
  hot-hot: Thêlô bôk enaŋ yôv nena Mesia tem enja vovaŋ takêŋ vêm ka tem enja anêŋ
    athêŋ lôkmaŋgiŋ ênjêk leŋ.”
  mqj-NT: Tae'ka innang la ussa'dingan ia pandarraan yolo To dibassei bayu-bayu la
    ma'pasalama' anna mane ullambi' kamatandeanna?”
  rus-SYN: Не так ли надлежало пострадать Христу и войти в славу Свою?
  mbh-mbh: Na God i ri ve toko ako i ateal i mo aro i el werer ile tokokoere, aro
    i el tel matheong lamo i el ol engenging aolonga a God ilo sei.”
  bdd-bdd: Toꞌabihetenaina ꞌilobwaine bwaibwainiya ma muyamuyaedi ꞌida lobadi ma ꞌoinega
    muliyetega sanina ꞌihemadou.”
  cbt-NTPO: Cristo parisitacaso' ya'huërin. Nani parisitohuachina, naporo huarë' Yosë'pa'
    noya noya acoarin huachi, itërin Quisosori.
  rmy-SERVI: Чи на трэбуни сля Христости тэ ха бари грыжа и тэ заджя дэ бари слава?
  srn-NT: A Mesias ben mus fu nyan ala den pina disi fosi A ben kan kisi En glori.”
  cta-NT: ¿Ha siꞌi na cua ntsuꞌu chaꞌ chcubeꞌ nu laca Cristo biꞌ ñiꞌya̱ nu ngua juani?
    Tiyaꞌ la liꞌ tyalaa Cristo su tsoꞌo tsa ñaꞌa̱ su tyucua ycuiꞌ liꞌ.
  bqc-SIM: Lua dìlɛ Mɛsii taasikɛ beewa, i gbasa gɛ̃ a gawi guuo lò?
  tcz-CHONGTHU: Messiah chu aloupina a alut masanga hitiho jouse hi athoh galkai ding
    ahi ti kichen tah a kivetsah anahilou ham?” ati.
  mar-mar: ख्रिस्तासाठी या सर्व गोष्टी सहन करणे आणि त्याच्या गौरवात जाणे आवश्यक नव्हते
    काय?”
  snp-snp: Kolife loti kolámaife? Goti ilifi melami we Kilisto ya komu netawa keina
    naba-naba kolitoto lamenalau ya dinami ne, loti kolámaife? Olo, loto logimaiye.
  isl-isl: Sögðu spámennirnir það ekki greinilega fyrir að Kristur yrði að þjást á
    þennan hátt, áður en hann gengi inn í dýrð sína?“
  spy-NT: ‑Mōōnkētē ꞉akweek kule kimisyinē kunyalil *꞉Kāārārookiintēēt ām tukuuchoo
    nto /kiitōrōōrē?”
  xnn-xnn: Ay baken aya masapol ay menligat si Kristo esapay omey id daya?”
  mwe-mwe: Bhuli, a Kilishitu bhakapinjikweje kupotekwa, na kwa nneyo bhajinjile muukonjelo
    gwabho?”
  tte-tte: Beyabeyana siwaloko yakato Mesaiya kani kamkamna ilobai kabo muli mena
    ilusae ana wasawasa koina.”
  tcs-tcs: Yupla sabe da Baibol i spik, da Promiswan uda God i go sanem, mas sapa
    ol demting bipo em gobaik po dat truglori blo em. Diswan i min, em kam king wea
    eben.’
  hlt-THB: Khrih ing vemyih kyinaakkhqi a huh coengawh a boeimangnaak khuiawh am lut
    hly nawh nu?” tina hy.
  soq-soq: Ne ema epe dialedina, ipawa peroweta bukau bedewe girumalena wadia Keriso
    no Inawamba wisepie me ideita God insaisawa rua pokaida etepie tauma me sapawaida
    ita mukawa bedewe odepie waimpa.”
  qub-qub: ¿Manachu musyarayqui Tayta Dios cachamushan Cristoga ñacarcur-raj Tayta
    Diospa ñaupanman cutinanpaj cashanta?»
  att-att: Arán naw panò ammu ta ajjan yù netúrâ, nga marigirigâ yù MakKiristu nga
    sinullà ni Namarò, lage na mepotun nga meparáyaw?” kun na.
  bki-bki: P̃eli na kamiu kumijikia ruei, napano mia Atua rivitirilar kiano Naverikariano
    naio ve toro na toru ea yetemeriba nei. Mia kamiu maka kuvitilubar ka Iliano Lu
    nalo aju aber mia ala Naverikariano rojog rivova, ala bulag naio beamu, karina
    mia Atua mijikia vitirilar naio, rivokar kiano burum̃ara mermerano.”
  bqp-bqp: Luda dí ditɛ Arumasihu wɛ́tãmma le lán dí bà gbasa à gɛ̃ a gakuri gũnloo?
  mcp-mcp: Ŋgaá nə́ í á jɨɨ nə́ *Krîst júgʉg ntʉ́nɨ nə́ ndɛɛ́ a mú nyiŋgə ŋwa gúmə́
    jé?»
  hat-hat: Eske se pa pou Kris la te soufri bagay sa yo anvan pou l' te resevwa lwanj
    li?
  npl-NT: ¿Mach amo omonekia matlaijyowi n Cristo iwa satepa kiweyijkachiwaskiah?
  bgg-bgg: Masi ne diig rek srane awairo biisiie shii khud pha mugak asi bey?”
  eng-TCENT: Was it not necessary for the Christ to suffer these things and enter
    into his glory?”
  eng-BSB: Was it not necessary for the Christ to suffer these things and then to
    enter His glory?”
  cpu-NT: Aña iro kovaperotacha avishimoteri Cristo irokapayeeni, impoña irisaikai
    irovaneenkaroki.”
  san-ASM: এতৎসৰ্ৱ্ৱদুঃখং ভুক্ত্ৱা স্ৱভূতিপ্ৰাপ্তিঃ কিং খ্ৰীষ্টস্য ন ন্যায্যা?
  tac-NT: ¿Tabilecha resí oláwili nílige alué rió Onorúgamete julárigame napu'lige
    ta'chó moyena ku rewagachi Onorúgame 'yuga asimea?
  eng-WEBPB: Didn’t the Christ have to suffer these things and to enter into his glory?”
  gfk-H: Tutun sakit no Mesaia ga wara kapkap at kaiken ra ngunngutaan naluai bia
    na laka tano minamarina.”
  viv-viv: Keliso Yaubada yana Tovegida ana vehimeya ma aulolo kaliva nimadiya ginanuhagana,
    ada muliya yana wakikaiwabu ginamiyami. Mena toꞋawatalatalaina yadi gahe maꞋi
    wanuwenuwena o kaꞋi keke?”
  yao-yao: Ana nganiyaŵajila Kilisito Nkulupusyo akole masauko ga ni kwanti yeleyo
    ajinjile mu ukulu wao?”
  tgp-tgp: Mo mera purongo na sava la ulia lara Kr̃isto i pa lavi na rongohaji tiroma,
    moiso i pa lavi na hasohasona tavera.”
  auc-NT: Codito ïñömö edæ cöwë caate wæquënengä ingacäimpa. Ayæ̈ wænte ñäni ömæ̈möninque
    tömengä nämä nänö ñäö ïñömö æiquënengä ingacäimpa, ante pönëmïnaa.
  kbc-NT: Niɡ̶ijoa Aneotedoɡ̶oji ane niiɡ̶e leeditibige me dawikode, odaa ja dakatediwece
    miniwataɡ̶a Eliodi.”
  bmh-bmh: Ag i abiu ta? Kristus mu banou go oimai, aiu ses koli Uwait nugau gusig
    go umau.”
  ctu-BL: ¿Mach ba wersajic tsi' ñaxan ubi ili wocol jini Cristo cha'an mi yochel
    ti' ñuclel? che'en.
  meq-meq: Ka sərum təbəɗew, Kəriste ma diye a bəy ŋgay na, ma giye ɗəretsətseh haladzay
    təday.»
  noa-H: '@see-verse:LUK.024.025'
  alp-NT: Maka Hlamate suke Isupu susate ele mere mina pine Isupu rue kena pleta sakesa
    kai Alla.”
  san-VEL: etatsarvvadu.hkha.m bhuktvaa svabhuutipraapti.h ki.m khrii.s.tasya na nyaayyaa?
  kbq-kbq: Kraisi'a ataza eriteno, masa'afi ufresiana, knarera osugahio? I'o.
  kbh-kbh: ¿Mo ndoñe yonjamna chë Uámana Uabuayaná chë soyënga chaosufrima, y chents̈ana
    nÿetsca ents̈anga corente cha chamuatschuama ca?
  ron-LSB: Nu trebuia oare Hristosul să sufere aceste lucruri și să intre în gloria
    Sa?”
  pon-pon: Kaidin i, me udan Krijtuj en kalokolok ap kodalan a linan?
  nhe-BL: Toteco quitlalijtoya para na ninopa Cristo ma nitlaijiyohuis huan nimiquis
    huan teipa niyas elhuicac campa nijpiyas notlatlanex.
  sps-sps: Fiisia, u kuigin te tsue na Krais a Tsoiny Fiisaup ma sarei Ya na kamits
    tana fo mamatsiny ka to, ai vou Ya te sof naa tana pan tan siinaiv Tsunia, taava?”
  wnc-wnc: Gitda dasingge dua natamayak. Aminu Krais dakngake yuak kapata meya waaknga
    gamok pakenga umana buyambam taknga masande papik,” ngangu yanikut.
  bus-bus: Ludaa e diɛ Mɛsaya wɛ́ɛtãmma e lán kɛ̀ bà gbasa à gɛ̃ a gakui guuroo?
  gub-BL: — Tuwihawete Tupàn hemimur kar upuraraw putar ma'erahy a'e nehe. Umàno re
    nehe, ukweraw ire nehe, oho putar u heko haw pe nehe, Tuwihawete ikàg wera'u ma'e
    romo wiko pà a'e nehe, i'i ze'eg kwehe arer.
  imo-imo: Iye profetemani Goteni eno nokopa kondombalo iye te mundumbo nimu iye Kraist
    mainye ombalie, aku nimbele iyemu bolkena mindili norumu mele mindili nomba mulu
    kombuna iye nomi awili pumbe molombalo mele oi ningo naa tiringiya? Kinye oi ningo
    tiringi mele yu aku temo,” nimu.
  boj-boj: Anjam agiende. Kristus a jaqatiŋ koba osim moisim laŋ qureq oqimqa Qotei
    na ñam kobaquja yqas.”
  eng-DRA: Ought not Christ to have suffered these things, and so to enter into his
    glory?
  knf-knf: '*Kriŧtu aanwo i lah kahaj hënk i, ji abi ado kaneej du mndëm? »'
  san-KHM: ឯតត្សវ៌្វទុះខំ ភុក្ត្វា ស្វភូតិប្រាប្តិះ កិំ ខ្រីឞ្ដស្យ ន ន្យាយ្យា?
  arn-NT: ¿Felerkelafuy am tañi kutrankawael tati Cristo kom tüfachi dungu fey petu
    ñi llownon ta kom pepiluwün?
  zas-NT: ¿Wen id na̱j ya guial sagdiaj Cristo, dxelri yayëꞌpaman xanyabaa?
  ken-NT: Pú Mpɛmɛ Mandɛm afyɛ́ nyaka bariɛp bɛ ǎtò, abhɔ̌ŋ nyaka bɛghɔ bɛsɔŋɔri
    ɛbhɛn mɛnkɛm kɛ anchwe ndǔ kɛfɔ ɛki?”
