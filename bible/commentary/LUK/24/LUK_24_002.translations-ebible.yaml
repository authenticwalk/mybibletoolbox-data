verse: LUK.024.002
translations:
  kpx-kpx: Tiale keve velehovoge mune balugau Iesu vuta bamuale keu vovolovai badive
    ua.
  okv-H: use pe karu na ahurekena avo hirikari mihina avo kito
  tbo-tbo: Gaimagei kokowaga matetana hi lautomgeya naka hi builena niyeya uheiya
    po i mamae ma hi geleta.
  mal-C: കല്ലറയുടെ കവാടത്തിൽനിന്ന് കല്ല് ഉരുട്ടി മാറ്റിയിരുന്നതായി അവർ കണ്ടു.
  grc-SR: Εὗρον δὲ τὸν λίθον ἀποκεκυλισμένον ἀπὸ τοῦ μνημείου.
  bgc-bgc: उननै पत्थर कब्र पै तै गिरड़या होया पाया,
  khz-khz: Kala kougavuna vatuna kule-gerevagi, pakai emia-tagowai gegitaato.
  deu-TKW: Sie fanden aber den Stein abgewälzt vom Grabe;
  zsr-NT: Catiꞌ guladxinnu niꞌ, duxácaꞌcnu chnadúa guiöj naꞌ daꞌ ga nu ryaz yeru ba
    queëꞌ.
  lin-lin: Libanga oyo ekangaki ekotelo ya kunda, bakutaki yango etindikama mosika
    na ekotelo ya kunda.
  hns-NT: Tab djab oesab hoewa par pahoetjal tab dekhies kie barka patthar kabar ke
    aage se hataawal hai.
  noa-E: Maimua ooimaawai, mokpör pömkhamua chi jẽbdi i ee joothʉ phãar sĩerrta chawag
    pʉrëupʉ̈i thʉnaajim anaabá.
  eng-EMTV: But they found the stone having been rolled away from the tomb.
  mib-NT: Te nuū ni jínūcoo ña, te ni cajito ña jeē ní cujiyo yuū ndihyú yuyáú ndɨ̄yɨ.
  lif-NT2: खे़ङ्‌हाॽरे़ इप्‍पुङ्‌ङिल्‍ले़ कुमुराओ मे़ये़प्‍सुबा यम्‍बा लुङ्‌ङिन् थिक्‍ले़प्‍माङ्
    मे़इसुआङ् ने़स्‍से़बा मे़निःसु,
  xnj-xnj: Vakoli liganga lila libilindwisi patali kuhuma pakuyingila mulitinda.
  mmx-mmx: Diga ven lagalii uat lentaba vetpes diga xavun pes pam i boro at lungusungus
    at nom lamaaut.
  cbr-NT: Buani cuanx anu bëbaquinbi ca mapara, anun quini xëpuëxancë, racanacë isacëxa.
  tee-NT: Chai talhitajulh ju chiux ni mak'osucanta. Yuchi ju xamalhtich ixjunita
    junta ixmacnucanta ju Jesús.
  eng-LSV: and they found the stone having been rolled away from the tomb,
  cak-NT: Y cuando xe'apon chuchi' ri jul, xquitzu' chi ri abaj anchok che tz'apin-wi
    ri ruchi' ri jul, xa xleses yan e.
  pah-NT: Herovahemame g̃a hepiagi ikwaruhua rovapytymbava imoanhanipyra. Irupe'i
    ikwaruhua hugwi reki iteni hovapytymbava.
  sja-NT: Panadak'ãri, unujida chi mãu te uria t'ai mãupa t'ap'a bada awara ãi bɨ.
  xed-xed: Kəʼa ká həŋ ná, taŋwalaghutaŋwala lu ta tsa klam kəl lu ka huŋta ya.
  mks-NT: Ta tá na̱xi̱nu̱ co̱o na cán já na̱xini na ña̱ co̱ó ga̱ yu̱u̱ ndájí ndaa
    yuhú cáva̱ nu̱ú na̱sa̱ndaca̱a̱n yiquí cu̱ñu Jesús.
  gfk-S: Io, duhat ga nes be di gate pulukane leise no hot tano matana no midi.
  bmu-bmu: Anda kunŋan qaksirigö numbuŋe köt ketaŋi qetali ani eket.
  dgz-dgz: Ame tauane, dagup tonanewa no aroga wanden iwa gwat baware tonan borane
    ame baim wa tau aen yawane.
  eng-GNV: And they found the stone rolled away from the sepulchre,
  zaa-NT: Bitsina' cą nna bilá'ni cą qui'ni íyya nu yáyani ru'a bàa nna, pues ttu
    lado la chi ri'ą.
  eng-WEBSTER: And they found the stone rolled away from the sepulcher.
  guh-guh: Itsa baja palia, nexata bajarapapetiriavi tane Jesús petëpaenë pebuatsiibovajutsi
    peyavëpaacatsiibopanaxanetomi petixitanutsijavalia.
  bon-bon: Teepi puma jepänisi egä kula te apeträngteji ge gape gaabe cabu ca,
  nhw-BL: Huan quema ajsicoj, quiitaque ya quiijcuinijtoyaj nopa hueyi tetl catli
    quiixtzacuayaya nopa tecacahuatl.
  mgw-mgw: Baalikoli li'lu' liwe liimbiliyilwe kuutalu na lisiko,
  swh-ONEN: Wakakuta lile jiwe limevingirishwa kutoka kwenye kaburi,
  wbi-wbi: vakavona ilivue livungulwike kutali ni mbipa.
  bba-bba: Bɑ deemɑ kperɑ bimiɑre sikirun nɔɔn di.
  eng-KJVCPB: And they found the stone rolled away from the sepulchre.
  kgk-NT: Ogwahẽ-ma ramo ohexa-ma itagwasu ojepe'a va'ekwe.
  waj-waj: Vidada oro tooduu sikau pinaivaadiri mmata nnau keegiaivaki rau kioovaa
    vaa feena kiooduu mmatayaa vairavai.
  ekk-PKP: Nad leidsid, et kivi oli haua sissepääsu eest ära veeretatud,
  mpx-mpx: Hi kite pat toto salai awana hi paankausiya iyaka hi pakul yoho,
  wbp-wbp: Junga-juku, kujalu kutu-jarrijalku pirnki-pirdi-kirra, ngulangkujulu parlu-pungu
    yangkaju pirli yarturlu wiri nyurru-warnu-juku ruu-kanja-warnu.
  luo-luo: Negiyudo ka kidi mane odin-go dho liel kosengʼiel oko,
  nhe-NT: Huan quema ajsicoj, quiitaque ya quiijcuenijtoyaj nopa hueyi tetl tlen quiixtzacuayaya
    nopa tlacacahuaya.
  aii-aii: ܘܚܙܹܐ ܠܗܘܿܢ ܠܟܹܐܦܵܐ ܡܘܼܚܕܸܪܵܐ ܡ̣ܢ ܩܲܒ݂ܪܵܐ.
  esk-NT: Paqinniġaat uyaġak aqsraqtiŋaniqsuaq paaŋaniñ iḷuvġum.
  msb-msb: Pag-abot didto nakita ninda na napaligid na an bato na nakatahob sa luho
    san rulubngan,
  cpa-NT: Jøng² ca¹jái¹dsa ma²rø²jŋih¹² cang³ hag³ tøg².
  dso-dso: ଆରି ପାଆରର୍‌ ମୁଆଟେ ରଇଲା ପାକ୍‌ନା ଗୁଣ୍ଡ୍‌ଲିରଇଲାଟା ଦେକ୍‌ଲାଇ ।
  meu-meu: A gara ikoulaina nadina vada e hekure oho, dauhai heatona ai e davaria.
  yva-NT: Umba wo oramo unsanda aipapo raen raroya to.
  dgc-dgc: Ey kédemét de to kuweba a lébéng, éy dinemtan de a bukas bale dén, a negulung
    dén to digdig tu takléb na a bito!
  zpm-NT: Bdziṉ zho, goṉ zho laa quie ne bioog ro baaṉ me ga bdiooble;
  hix-NT: Tohu ymo ahutoho ymo yonytxownà hatà. Ewtar hotaye etakaxaho rma yonytxownà
    hatà.
  sim-sim: Uhu li i heyeri sunja os mawan li arangondari mbeek orok wari ambu sir,
    wahau. Angop li tembe haieweri sir.
  npi-ULB: तिनीहरूले चिहानबाट ढुङ्गा हटाइएको भेट्टाए ।
  cgc-cgc: Pag-abot danen naan ta lebbengan, nakita danen na lebbengan ya bukas en
    tak bato na sara naligid en.
  tim-tim: Arim ekbiâ kât humo siâŋe lâm dâpŋe tigiyi are hindakmâ siângen arimbo
    lauŋe miawâk kilep.
  yor-yor: Òkúta ti yí kúrò ní ẹnu ibojì.
  wos-wos: Ye di xé wekwambu takatéfindan motu sérmena takandéka rendéka.
  emp-NTPO: Baribʌrʌ mõgara waib̶ʌa dji uria jũãtrʌ b̶ad̶ara orrocawa cob̶ʌda unune
    wãsid̶aa.
  eng-F35: They found the stone rolled away from the tomb,
  ind-ind: Sesudah tiba di sana, mereka melihat batu penutup kuburan itu sudah terguling.
  pes-OPCB: وقتی به آنجا رسیدند، دیدند سنگ از جلوی مقبره به کناری غلتانیده شده است.
  mpt-mpt: motemiba tome amite dobdou unibbue daisa dabaiba tanea ken tam unebua amito
    keim bua
  ssx-ssx: Mo alena꞉ opolo pemekepate mo hande pota꞉ pokeeke toopi tieketa꞉ pete pete
    yao wiekeeki handaata꞉
  mkl-mkl: Ŋɔi ɑ̀ bɑ kutɑu í bimbili hɑi ɑndɛi bɑlɛu.
  gaq-gaq: ଗୁଡ଼ୁମ୍‌ନିଆ ଡାନେସା ମେଁନେ ଗିଃଗାଃନେ ଗାଲିଅରିଆ ମୁଇଙ୍ଗ୍ ମ୍ନାନେ ବ୍ରି ଡା ବ ଆର୍‌ଗେ
    । ସେଲାମ୍ବୁଏ ରେମୁଆଁଇଂ କେକେ ଜେ ବ୍ରି ଗୁଣ୍ଡ୍‌ଲେ ୱେଲେକେ ।
  gof-RNT: Entti yaa gakkiya wode duufuwa doonan de7iya shuchchay gondderettidi kichchoyssa
    demmidosona.
  unx-unx: ଆଡଃ ଇନ୍‌କୁ ତପାଠାୟାଦ୍‌ରାଃ ଦୁଆର୍‌ଏତେ ପୁରାଃ ମାରାଙ୍ଗ୍‌ ଦିରିକେ ବାଟି ଆତମାକାନ୍‌କ
    ନେଲ୍‌କେଦାଃ ।
  gah-gah: Vi anitiake ánigamó nene, geha mulí agepaló gehani napa zi hitamó nene
    aló ahelú i ámiginago ánigamóza,
  lcm-lcm: Na kimela arai ta kitala ul suai ani iat lava ang pelek a nguruna i mata,
  aer-aer: Kenhe nhenge itne inteye yanheke irrerirremele, arerrirreke kele altywere-arle
    apwerte renhe-arle anamelhe-ilerlenge.
  qvc-NT: Chay pambashqan lugarman ch'ayashpam, chay mach'ayshina sipulturataqa tarirqanllapa
    kich'ashqatana. Chay kirpashqan rumiqam suq ladumanna isqandaykarqan.
  tgl-ULB: Natagpuan nilang naigulong ang bato palayo sa libingan.
  cbs-NT: kematan ja mishki beputi ewapajaida tsuanda ma tadanbu bechitan
  xtm-NTPP: Nuu ni ka kenda koo ña ma, te ni ka jini ña ja masu iyo‑ka yuu ndesi ye'e
    yavi ma nuu iyo i ma.
  nnq-nnq: Ngibilikolela libwe lela lipilimbiigwe libi pambwega ja nniango gwa likabuli.
  bao-NT: Toopʉ earã, maja opere cʉ̃ja ca biaricaga ʉ̃tãga aperopʉ ca niiro bʉa eaupa.
  san-ORI: କିନ୍ତୁ ଶ୍ମଶାନଦ୍ୱାରାତ୍ ପାଷାଣମପସାରିତଂ ଦୃଷ୍ଟ୍ୱା
  rmn-rmn: Он дикхлэ, кай о бар, саво пхандэлас о склепи, си пэравдо.
  huv-NT: Camüm mapeayiw, quiaj tajawüw aaga piedra napalaran wüx oxiüt lango majlüy
    niüng tayacüch.
  otn-NT: Mi̱ zømp'ʉya, bi di̱ni̱ ngue ya n'nanni̱ 'bɛnna̱ do mi̱ nnøpa̱ nju̱'mi̱
    ra̱ panteón.
  nop-nop: Wooŋ kalune kawade wapum agaŋ dekeleune bom mami hamap yakuk.
  obo-NT: To kod‑inguma ran dutun, nokita ran no noko‑ibpit don iddos batu no id lokkob
    taddot lovongngan.
  kca-kca: туп ов кев шупәԓ, пўӈԓа хӑтәԓтәма уйәтсэԓ.
  cak-ENT: Y tok xe'apon c'a chuchi' ri jul, xquitz'et c'a que ri abüj tz'apibül ruchi'
    ri jul, elesan chic e.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤀᤡᤵᤐᤢᤱᤅᤡᤸᤗᤧ ᤁᤢᤔᤢᤖᤠᤀᤥ ᤔᤧᤕᤧᤵᤛᤢᤒᤠ ᤕᤶᤒᤠ ᤗᤢᤱᤅᤡᤴ ᤌᤡᤰᤗᤧᤵᤔᤠᤱ ᤔᤧᤀᤡᤛᤢᤀᤠᤱ
    ᤏᤧᤛ᤻ᤛᤧᤒᤠ ᤔᤧᤏᤡ᤺ᤛᤢ.
  mie-NT: De tá nī nquenda ndá ña, de nī jinī ña ja nī ncujiyo yūū jā ndásī yuhú yávī
    ndīyi.
  san-TIB: ཀིནྟུ ཤྨཤཱནདྭཱརཱཏ྄ པཱཥཱཎམཔསཱརིཏཾ དྲྀཥྚྭཱ
  qve-NT: Chayaruspankutaqmi sepultura tapasqanku hatun rumitaqa tariranku, huk lawman
    kuyurichisqata.
  pao-NT: Soo tseketadyadu tupe oo-kobena nahanepu puma oo namatumana namagonnonooekwunipu-ga'yoo.
  cbu-NT: Kuskamchusin, mapshish patumbich kapeetamsha, tawatamsha parangana.
  usa-usa: yemá aónaamma óqtamma muríákóní ótaq aúyaqmaraan-oqtamma paábaq aukátukaae.
  soy-soy: Api lɛɛpɔ lin tipɑrɛ tɛɛ pɛɛ rikpíí n fílɛ̃ pímiisɛ ɑi iyɑɑ yekei.
  hui-hui: Homali egeanda wiagoria puwa handalu hearia panga biago dugua ho wiaria
    hendene.
  amf-amf: Duukin oolonsa apon shupadhoono sennoar gunnguma ko hattaka ke haapade.
  quc-NNT: Xkiriq ri ab'aj wolqotim chi apan jela' chuchi' ri muqub'al.
  dob-dob: Simai ga ꞌaliꞌali siꞌitena ꞌawana ꞌana ꞌauboda gulewa niꞌatu sipuli ilena.
  wrs-wrs: Doa himba pokamam nunglul lovahvna, pai, honmba ahnam vileilv, nomba nivpa
    temba ehlithinamba pokamamba.
  mca-mca: In yamtaxets pa'aj qa yi'wen pe' ƚit'otaxij ute pe' nimeƚuk in nite' i'nji'
    pa' ƚeji'.
  kiw-kiw: Rii-ro roꞌoa uuꞌui hohoi ioopatidio roꞌoa kopi kekai-da pemeeꞌaumo, tauo
    paraꞌerai.
  tzo-TZC: Cꞌalal icꞌotique, jaꞌ to laj yilic ti balchꞌunbil xa loqꞌuel ti mucꞌ ta
    ton ti jaꞌ smacoj ti tiꞌ muquinale.
  mya-mya: သင်္ချိုင်း​ဂူ​ဝ​က​ကျောက်​တုံး​ကို​လှိမ့်​ဖယ်​ထား သည်​ကို​တွေ့​သ​ဖြင့်၊-
  gng-NT: Bi tì baa', ki laa' kutɛnku kùa bi là taa' ki bìin' likul nnɔ ŋa ji
    bi.
  cbi-NTPO: Tsai' junu mennainbi dejitu, tujuu juukapanu di'namu shupuka vee mujtu
    tsuna katala.
  ikk-NT: Wẹ nọ hụn a nị e nupụgụọ wẹ ọmụma wẹ gi nukin ọnụ ili hụ.
  leu-leu: Ri xalum a faat molava a pife ti votan fulan a liing ina mamaat.
  maz-NT: '''Ma mü o zät''äji cja c''e cueva, o chöt''üji ya vi chjen''chp''eji c''e
    tralaja c''ü mi c''ot''ü c''e cueva.'
  bod-N: དུར་ཁུང་གི་སྒོ་གཅོད་བྱེད་ཀྱི་རྡོ་ཕ་བོང་དེ་ཕར་བསྒྲིལ་ཟིན་པ་མཐོང༌ཞིང༌།
  tca-NT: Rü yexguma yéma nangugügu, rü nüxü̃ iiyangaugü ga marü na ínaxügachixü̃
    ga guma nuta ga naxmaü̃ãrü ngũxtaü̃xü̃.
  zpl-NT: Chenu uriña beella zeꞌe, ulañiꞌ beella nú uducuꞌla quiee llene nú uyacuꞌ
    ruꞌu eluhua zeꞌe.
  mbc-NT: Miarî uuruwai pona teerepamîkon pe, inkamoro wîri'sanyamî'ya tî' uuruwai
    yettapuru pe to' nîtîrî'pî era'ma'pî imo'kasa' pe.
  ndg-ndg: Kabalola liwe latigalambulilwa mbali ni likaburi.
  wsk-wsk: Ale manga biya mutim kuring te baguman mu gurugu due ko beteman se arigiman.
  toj-NT: Cuando c'otye ja tihui, jaxa ton ja macji can soc ja sti ja q'ueeni, tz'elan
    xa ec' staahue.
  tbc-tbc: Mutou fun na dilasag, pat tubun a ate mutou awan dufutani an awan dubuli
    yau la yan dile ya.
  sna-sna: Vakawana ibwe rakungurutswa kubva paguva,
  smk-NT: Ket narate' rayan natulin anaytaw si baton nipanada' konan nanabunan.
  grc-TCGNT: Εὗρον δὲ τὸν λίθον ἀποκεκυλισμένον ἀπὸ τοῦ μνημείου.
  gof-WFTW: Entti yaa gakkiya wode duufuwa doonan de7iya shuchchay gondderettidi kichchoyssa
    demmidosona.
  spa-BLM: Encontraron la piedra removida del sepulcro.
  kyz-NT: Owaẽmawe 'gã itauu resaka. Ita kwara rawopytymawera 'gã esaka. Ojepe'au
    jui. Ita ojepe'au ikwar awi. —Koo. Awỹja ita pe'au jui ra'e nũrã?— 'jau 'gã ajaupe.
  dao-dao: Acunüng k'utnak üngka lungnu cun akcea ngtäng se hmu u lü,
  cya-cya: Xa mdiyaa jun na'an jun si'yana cua' mdo'o ntan quee nu nchcun tucua can'.
  nii-nii: Puk kin, kenik ni, ku endi pandi to pendik ni, tukpu ełe pineririm.
  ign-NT: Te títeca­panapa tayehe eta ecari, náimaha­rinehi eta ticheyarame mari tajihainihi
    eta ecari, téquehe­pui­chavaipa.
  dik-NT: Ku yökkë alel cï raŋ kum nhom ke cï laar wei.
  cac-cac: Axo ix c'och eb' ix, ix yilan eb' ix to toxo ix el q'uen smacul chi'.
  tzj-E: Tak xe'ekaja xquetz'et che lsan chic abaj je tz'apben ruchi' panteón.
  san-BUR: ကိန္တု ၑ္မၑာနဒွါရာတ် ပါၐာဏမပသာရိတံ ဒၖၐ္ဋွာ
  yaa-NT: Mã nokokaxõ õiafo a kini a aõ fepoitafo tokirinĩfã mã fepekemea ini.
  cab-NT: Dan le jachǘlürünbei, mámaali lídan lubára dǘbü le lidaǘ umúajaü.
  clu-clu: Pagabot nanda doto, nakita nanda nga ang bato nga pinakatakup ang rulubungan
    ginpaligid run.
  swh-ULB: Wakakuta jiwe limevingirishwa mbali na kaburi.
  tpt-NT: Ex chuncha tachaꞌal, talaqtsꞌil ni chiyux va ixmoqosukantacha. Yucha ni
    chiyux yu ixpumalakchaukanta laka putaknun.
  aai-aai: Naatu hin rah yan hitit ana veya kabay gagamin Jesu ana hub awan hiya’afut
    inu’in hifururuw tit hub awan asir inu’in hi’itin.
  sny-sny: Lowe tapiye fisiye yo heneri su, lowe apou toteye, “Eiwerai fisiye yo ahi
    ta'o lo tapiye ani nowerisawiyei awere?” Lowe fisiye yo henerai su, lowe fisiye
    yo ahi ta'o lo tapiye nowe ma'e ani nowerisawiyei siyeye. Fisiye yo lo tapiye
    ahi ta'o ape ariye a'i iroteye.
  myy-myy: Itojʉ ejacõri ĩna tija gʉ̃ta goje biado gajerojʉ iti cũ ñaja tiyijarã ĩna.
  trc-NT: Ga̱a ne̱ queneꞌen nij chana̱ se vaa na̱j yaníj yuvej aráán tuꞌva yuꞌuj na̱j
    Jesucristó a.
