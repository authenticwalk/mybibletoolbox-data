verse: LUK.024.024
translations:
  kpx-kpx: Isege no ata degomoleau vutave tiale elehage uoholige abu loui avoe, ‘Keate
    keau hoto seleveike abu loulu.’”
  okv-H: ke be kesi dago ta embo nei uhoho na use ta pambuto Iesu hambae evohu na
    ke ehera avo inono ta kito puvera,” ainge eo
  tbo-tbo: Ma i lawa gehouhi hi nae kokowaga ugolina po wiwinehi awai hi bahebaheya
    naka pitenana hi galeya. Tamogi Yesu ega hita galeya.’
  mal-C: അപ്പോൾ ഞങ്ങളുടെ കൂട്ടുകാരിൽ ചിലർ കല്ലറയുടെ അടുത്തേക്കുപോയി. അവരും സ്ത്രീകൾ
    പറഞ്ഞതുപോലെതന്നെ കണ്ടു. എന്നാൽ അവർ യേശുവിനെ കണ്ടില്ല.”
  grc-SR: Καὶ ἀπῆλθόν τινες τῶν σὺν ἡμῖν ἐπὶ τὸ μνημεῖον, καὶ εὗρον οὕτως καθὼς ⸋καὶ⸌
    αἱ γυναῖκες εἶπον· αὐτὸν δὲ οὐκ εἶδον.
  bgc-bgc: फेर म्हारै साथियाँ म्ह तै कई कब्र पै गये, अर जिसा बिरबानियाँ नै कह्या था
    उसाए पाया, पर वो कोनी देख्या।”
  khz-khz: Ai taukavamai reketa maki kalai pege ago, garegare na pege kilagia vetaina
    pegeve rawalia, na Iesu ati pege gitaa.”
  deu-TKW: Und es sind einige von unseren Leuten zu dem Grabe gegangen, und haben
    es gefunden, so wie die Frauen sagten, ihn aber haben sie nicht gesehen.
  zsr-NT: Niꞌr yjaquëꞌ raꞌ yeru ba naꞌ laꞌquëꞌ bönniꞌ lzaꞌtuꞌ len yajxácaꞌquëꞌ lei
    ca naꞌ gulananu ngul naꞌ, san cutu gulaléꞌinëꞌ Jesús.
  lin-lin: Ndambo kati na baninga na biso bakendeki na kunda, mpe makambo oyo bamonaki
    kuna ekokani penza na oyo basi balobaki, kasi bamonaki Yesu te.
  hns-NT: Bas hamlog me se ekaat djane bhie kabar lage gail aur aisane raha djaise
    aurat log bolies raha, aur oesab Jiesoe ke bhie na dekhies.”
  noa-E: Mag jaaubaichëm ũrwia agjö maach eem khʉʉnaucha chi jẽbdi aar oon weetwai
    chadcha ʉʉinau jaau narrjö sĩi khãidu parta ooimajierram aajem a ĩgkhamajierram
    irig.
  eng-EMTV: And certain of those who were with us went to the tomb, and found it just
    as the women had said; but Him they did not see.”
  mib-NT: Te ni jengoo sava jnáhan ná ndé yaū ndɨ̄yɨ ún, te ni cajito de jeē súcuan
    íyó, nájnūhun ni cacahān ñahan ún, te tu ní cájito cuɨtɨ de nuū yā.
  lif-NT2: हे़क्‍क्‍याङ् आनिगे़ कुभा तेःङ्‌जुम्‍हाॽ इप्‍पुङ्‌दे़न्‍नो मे़बेःल्‍ले़
    खे़न् मे़न्‍छुमाहाॽरे़ मे़बाःत्तुबा हे़क्‍केए खे़प्‍मो मे़निःसु, कर खे़ङ्‌हाॽरे़आङ्
    ये़सुःन् मे़न्‍निःसुन्‍लो॥”
  xnj-xnj: Vayitu vangi pagati yitu vahambili kulitinda kulola gegajoviwi na vadala
    vala, nambu nakuyiwona lepi mwene.
  mmx-mmx: Lentaba at libinam tadi atnama dit pas uto at lamaaut la di ven i do levelinga
    at lavakin i ruturun. Ketla kopmen dina ven ne Iesu.”
  cbr-NT: Usaquin cacëx anua Jesús mëníoëxancënu cuanxunbi ca nubëa 'icë uni raírinën
    xanúan cacësabi oquin isquinbi Jesús mëraima 'ipunia.
  tee-NT: Chai ju ali'inch sia quijnan vachu' taquilalh junta ix'acnui chai chunch
    ju talhitajulh tachi ju ixtanajunta ju chakolun. Para ju Jesús ma jantu talakts'ilh.
  eng-LSV: and certain of those with us went away to the tomb, and found [it] so,
    even as the women said, and they did not see Him.”
  cak-NT: Y c'o jujun chake roj xebe chuchi-jul chi xbequitzu'. Y anche'l ri xbequi'ij
    ri ixoki' chake, quiri' xbequitzu' reje', pero ri Jesús manak xquitzu'.
  pah-NT: A'ero orepyteripeve'g̃a hoi ikwaruhu pe ahenongai pe hepiaga. “Kunhangwera'g̃a
    omombe'u katu reki ahenongavagwera ore ve ko,” ei g̃a imombe'gwovo ore ve. G̃a
    ndohepiagi Jesusva'ea, ei mokonha'g̃a Jesus'ga pe imombe'gwovo.
  sja-NT: Mãga ũridak'ãri, tai k'õp'ãyoorã ũk'uru wãjida iru ɨadap'edaamaa mãik'aapa
    ununajida ma wẽraarãpa jaradap'edaak'a. Mamĩda iru unuda-e paji.
  xed-xed: Ka sliʼaftá sanlaha mataba ŋni guli ka laghu ta kulu, ka slanaghatá həŋ
    ta tsa skwi ya manda va tsa mnə tsa miʼaha ya. Tsatsi, ngha a həŋ wu,» kaʼa.
  mks-NT: Ta java táhan da̱ xíca tuun xi̱hín nde̱ cán na̱sa̱ha̱n da̱ sánde̱hé da̱
    ini cáva̱ cán ta chí já ndusa cáa tá quia̱hva cáchí na̱ji̱hí. Ta co̱ mé Jesús
    na̱xini na —na̱cachi na̱ cán xi̱hi̱n Jesús.
  gfk-S: Io, ari ta ira numem harwis di ge hana ter tano midi ma di nes leh ira linge
    hoke ira haine duhat tange. Ma aie, pa dile nes ie.”
  bmu-bmu: Keu mi möta azi nembuk maljei, yeŋgöreŋök tosatŋan qaksirinöŋ anda ambi
    yeŋön keu jizei, miaŋgö dop ahöiga ekze. Löm gwamönŋi ekzemö, nanŋi qahö ekze.”
  dgz-dgz: Waenapan nuga tanam waninetoni, upi dagup amone waen oit wane ap uap sia
    Iesu ya yawane.”
  eng-GNV: Therefore certaine of them which were with vs, went to the sepulchre, and
    found it euen so as the women had sayd, but him they saw not.
  zaa-NT: huía tè tuchùppa ca compañero qui' tu' ru'a bàa nna bilá'ni cabi qui'ni
    hualibani ca niuláa nu ra cą, pero labí bilá'ni cabi Jesús.
  eng-WEBSTER: 'And certain of them who were with us, went to the sepulcher, and found
    it even so as the women had said: but him they saw not.'
  guh-guh: Nexata itsamonae paxanëjuvënëvi pona Jesús petëpaenë pebuatsiibovajutsijavabelia.
    Nexata tane pacuenia baja petiriavi panetsipaeba. Jesús itsiata petëpaenë apo
    taeyabuatsi, jaibeje Jesúsjavabelia Emaús tomarabelia peponaenëbeje.
  bon-bon: Yoo, piba poto cime tomi cabu ca gape ne engrärisi. Teepi iyeta gwidape
    bine pepu jepänemisi magebi cina lipu jiicemisi, yepä teepi Yeesu ne lica jepänisi.”
  nhw-BL: Huan sequinoc catli itztoyaj tohuaya nojquiya yajque campa tecacahuatl huan
    quipantijque nochi quen nopa sihuame quiijtojtoyaj, pero amo quiitaque Jesús.
  mgw-mgw: Aitu bi'ngi' baayi'i kulisiko lingulya wiso galu' gabalongei balu' alwawa,
    gaai nyinyonyo ila ywembe baamwenili.”
  swh-ONEN: Kisha baadhi ya wenzetu walikwenda kaburini wakalikuta kama vile wale
    wanawake walivyokuwa wamesema, lakini yeye hawakumwona.”
  wbi-wbi: pe avaghosi vamonga vano valyale palikimo nusue kakaluta ku mbipa vakavona
    hwene vadala fino vimile. neke navakamwaghile umwene”
  bba-bba: Gɑbu bɛsɛn wuuru sɔɔ bɑ dɑ siki ten mi mɑ bɑ bɑɑyere deemɑ nɡe mɛ kurɔ
    be, bɑ bu sɔ̃ɔwɑ, ɑdɑmɑ bɑ ǹ win tii wɑ.
  eng-KJVCPB: 'And certain of them which were with us went to the sepulchre, and found
    it even so as the women had said: but him they saw not.'
  kgk-NT: —Ha gwĩ ore irũ oho ohexa, he'i. —Kwimba'e oho itakwa-py kunha rapykwéri
    oho. Kunha omombe'u ha-rami voi omombe'u. Ndohexáiry ae Hesu-pe, he'i omombe'u-vy
    Hesu-pe jevy.
  waj-waj: ti seena vaidi vooya mmata nnauvaki vida taavo gioonnaiya kiaa kuaivo kutaa
    tuanaavai vaikiai hama inna taavaivee, tiravai.
  ekk-PKP: Mõned meist läksid haua juurde ja leidsid, et kõik oli täpselt nii, nagu
    naised ütlesid, kuid nad ei näinud teda.“
  mpx-mpx: Inoke alomeyau enuna al hi na salaiya ge hi pwawa i ola ya te yowau wali
    wasa, yaa iya nige hi kikite.”
  wbp-wbp: Ngula-jangka, wati-patulkulu yanu pirnki-kirra, kala karntakarnta-piyarlu-yijalalurla
    lawa-nyangu Jijajikiji.”
  luo-luo: Eka jowa moko nodhi e liel to negiyudo mana kaka mon-go ne owacho, to en
    ok ne ginene.”
  nhe-NT: Huan sequinoc tlen itztoyaj tohuaya nojquiya yajque campa tlacacahuaya huan
    quipantijque nochi queja nopa sihuame quiijtojtoyaj, pero ax quiitaque Jesús.
  aii-aii: ”ܐܘܼܦ ܐܢܵܫܹ̈ܐ ܡܸܢܲܢ ܐܙܝܼܠܔ ܠܗܘܿܢ ܠܒܹܝܬ ܩܒ݂ܘܼܪܵܐ، ܘܡܘܼܫ݇ܟ̰ܸܚ ܠܗܘܿܢ ܗܵܕܟ݂ܵܐ،
    ܐܲܝܟ݂ ܕܐܡܝܼܪܗܘܿܢ ܒܲܟ݂ܬܵܬܹ̈‌ܐ، ܐܝܼܢܵܐ ܐܸܠܹܗ ܠܵܐ ܚܙܹܐ ܠܗܘܿܢ.“
  esk-NT: Iḷavut utlautiniqsut iḷuviġmun paqitlugu taatnatupiaq aġnat uqałhatitun,
    aglaan qiñiŋitmiñiġaat Jesus.”
  msb-msb: Nagkaradto naman sa ginlubngan an iba san amon mga kaurupod kag nakita
    ninda an tanan na ginsabi sa inda san mga babayi pero wara ninda makita si Jesus.”
  cpa-NT: Ni³ jøng² ca²dsiog³ dsa² quianh¹³ jnieh³ ca¹ŋie² ja³ho¹² tøg². Ca¹ŋi³jái³dsa
    hi² lah¹dsóh² lǿa¹² ju³lah ma²na²juúh² hio¹³. Cónh¹jøng² ha¹chi³ ca¹jë́²dsa Jesús
    ―ca¹juúh² dsa² héi².
  dso-dso: ଆମର୍‌ ସଙ୍ଗାରିମନର୍‌ ବିତ୍‌ରେଅନି ଜେ ଜେ ସେ ପାଆରେ ଜାଇ ଦେକ୍‌ଲାଇ ମିସା ମାଇଜିମନ୍‌
    ଜେନ୍ତି କଇରଇଲାଇ, ସେ ସମାନ୍‌ ଇସାବେ ଦେକ୍‌ଲାଇ । ମାତର୍‌ ସେମନ୍‌ ଜିସୁକେ ଦେକତ୍‌ ନାଇ ।”
  meu-meu: Bena bamomai haida danu ma gara ela, hahine edia hereva heḡereḡerena ai
    e davaria, to ia be asie itaia.
  yva-NT: Weti reama arakove inta wuruta no Apa aipapo umba wo raen mamaisyo ana wanya
    umawe wo raura we rai, weramu wo Yesus aene ramu.”
  dgc-dgc: Kanya du kaguman me a iba, éy inange de inentan tu lébéng, éy dinemtan
    de ngani a éwan dén tu lasén, pero éwan de neta ti Jesus.”
  zpm-NT: Blozh ga, güeyaque bla zha bgui ne nacgrë no, goṉ zho nligaa guieṉdle xcuerp
    me ga.
  hix-NT: Àro ke totxowà, amna kukur komo xarha, onamno ytxoho na. Woràskomo komo
    rwonàmàthàràtho yawo ro nenytxow hatà. Txesusu yonyhera rma nahtxok hatà, ketxkon
    hatà, Kàryeyopas komo, Txesusu wya.
  sim-sim: Uwak nihi ma lal mawak li ihi li heyewa mbele mbele os nokove ondo li mbawa
    hom er nawa sir. Hako orin li heye namber.�
  npi-ULB: हामीसँग भएका केही मानिसहरू चिहानमा गए, र थाहा पाए कि स्‍त्रीहरूले भनेजस्तै
    भएको थियो । तर तिनीहरूले उहाँलाई देखेनन् ।”
  cgc-cgc: Pagmati nay ta iran na sugid, pila na mga duma nay giling naan ta lebbengan
    daw mga nakita danen dya paryo gid ta sugid ya ta mga bai. Ula man danen nakita
    Jesus ya!”
  tim-tim: Aregât nengâlân gâtŋande den maktâi hainâk arim mem miawaktâi. Akto ikiŋe
    âmâ bo ektâi.” dâyiat.
  yor-yor: Àti àwọn kan tí wọ́n wà pẹ̀lú wa lọ sí ibojì, wọ́n sì rí i gẹ́gẹ́ bí àwọn
    obìnrin náà ti wí, ṣùgbọ́n òun tìkára rẹ̀ ni wọn kò rí.”
  wos-wos: Wunde takwa yae naniré wungi wandaka di nana du nawulak yi, Jisasna fusa
    takandan hafwaré. Ye di wunde takwa wandan maki xé. Xéta di Jisasré xéhambandi.”
  emp-NTPO: Maʌ̃ carea ʌ̃cʌrʌ dairãnebemaba acʌd̶e wãsid̶aa. Idji tʌb̶ariped̶ad̶ama
    ara wẽrãrãba jaraped̶ad̶a quĩrãca unusid̶aa. Baribʌrʌ idjida ununaẽ́ basía.–
  eng-F35: And certain of those who were with us went to the tomb and found it just
    as the women had said; but him they did not see.”
  ind-ind: Beberapa orang sahabat kami pergi juga ke kuburan itu dan ternyata mereka
    pun tidak melihat mayat Yesus di sana, tepat seperti kata perempuan-perempuan
    itu.”
  pes-OPCB: پس چند نفر از مردان ما به سر قبر رفتند و دیدند که هر چه زنان گفته بودند،
    عین واقعیت بوده است، اما عیسی را ندیدند.»
  mpt-mpt: nimalosak naka maki motemib otane i Yesuse mo atemin blimobe. Isa makob
    unangi watem tlibbiota watemiobo gesiba
  ssx-ssx: Koto lemeke nika꞉ mandane tapake pua mo lapa꞉ pemekepate pa mo hande wanda꞉wekima꞉
    lemeke tupa꞉ kone pua handa alota꞉ Yesuta꞉ na handoma꞉me lememe lepekeme.
  mkl-mkl: Ŋɔi inɛ ɡɔ ŋɑ hɑi si inɔ nwɑ ɑ̀ bɔ bi bɑlɛu nɔ ɑ̀ koo ɑ̀ bɑ mii ŋɑu í cei
    dee dee si bɛi inɑɑbo ŋɑu ɑ̀ sɔ̃ wɑu, ɑmmɑ ɑ kù yɛ nŋu tɑkɑɛ.
  gaq-gaq: ତେନ୍‌ ଇଡ଼ିଂ ନେନେ ଦଲ୍ ବିତ୍ରେ ବାନ୍ ଉଡ଼ିରୁଆ ଡିଗ୍ ଗୁଡ଼ୁମ୍‍ ଡାଗ୍‍ରା ୱେକେ । ସେଲାମ୍ବୁଏ
    ରେମୁଆଁଇଂ ବାଲିର୍ ସାମୁଆଁରେ ଗୁଡ଼ୁମ୍‍ ଡିଗ୍ ମେଲା ଲେଃଗେ ମେଇଙ୍ଗ୍ ବିତ୍ରେ କେକେ ମାତର୍‌ ମେଇଙ୍ଗ୍
    ଜିସୁକେ ଆତ୍‌ଅରିଆ ଆଃଅଁ ବ‍ଆର୍‌କେ ଣ୍ଡୁ ।”
  gof-RNT: Nu giddofekka issoti issoti duufuwa bidi maccasati odidayssatho hanin be7idosona,
    shin iya be7ibookkona” yaagis.
  unx-unx: ଏନ୍ତେ ଆଲେୟାଃ ଗାତିକଏତେ ଚିମ୍‌ନାଙ୍ଗ୍‌କ ତପାଗାଡ଼ାତାଃକ ସେନଃୟାନା ଆଡଃ କୁଡ଼ିକଆଃ
    କାଜିଲେକାକ ନାମ୍‌କେଦାଃ, ମେନ୍‌ଦ ୟୀଶୁକେ କାକ ନେଲ୍‌କିୟାଃ ।”
  gah-gah: Lá ikago, lelikutí makolititosa viki geha mulikú gonosi milimilima ánigasike,
    venalite iki avetó amómáminoko nego ánigasimóza, ámina ve nene agupeló ánigamasimó.
  lcm-lcm: Na mang matan imem kila kun pasal ane si mata i matmat na kianla sabonai
    ani keve bil ang val ri aina kita mengen. Sikei ninia vanang, parik kitapa arai
    ania.”
  aer-aer: Ikwerenge-ntyele, anwerne-kenhe arrpenheme areye apmere irrare ikwere irrperle-anerreke
    Jesus ikwere aretye-alherremele, arrangkwe-arle.”
  qvc-NT: 'Chaymi wakin kriyiq masiykuna rirqan chay pambashqanman chapakuq, yach''ananllapa:
    Allipchu kawsamushqa ichu mana, nishpa. Paykunapismi kutimushpaqa niwarqanllapa:
    “Mananash kanchu kwirpunqa”, nishpa. Chaqa alliptam chay warmikunaqa rimarqanllapa.
    Piru Jisustaqam mana rikarqanllapachu.'
  tgl-ULB: Pumunta sa libingan ang ilan sa mga kalalakihang kasama, at nakita nila
    ito na gaya ng sinabi ng mga kababaihan. Ngunit hindi nila siya nakita.”
  cbs-NT: Jaska nukuki chaniaibun nukun jaibu betsabudi maiwati tanpe anu buxun jaska
    ainbuaibun yuixu keska uinkin jawa Jesús uianma idiakanxukiaki— aka
  xtm-NTPP: Ni jan koo jaku tna'a sa ma sukan ni ka yo ndikin sa de ma, te ni ka ndani'i
    de sukan ni ka jiña'a ña ma, kovaa ñatuu ni ka ndani'i de Jesús ma ―‍ka kuu i
    ka jiña'a i.
  nnq-nnq: Bandu bito bange ngabajabu kuingikia nhwalo gwenio gubalengite akikege,
    nambu benia bamwenije.”
  bao-NT: Jiro jĩcãrã jãa mena macãrã maja opepʉ ĩarã waamijapa ñucã. Nomia cʉ̃ja
    ca wedejãrore birora ĩajapa cʉ̃ja cãa, Jesús upʉ peera ĩatijãna —cʉ̃re ĩi wedeupa.
  san-ORI: ତତୋସ୍ମାକଂ କୈଶ୍ଚିତ୍ ଶ୍ମଶାନମଗମ୍ୟତ ତେଽପି ସ୍ତ୍ରୀଣାଂ ୱାକ୍ୟାନୁରୂପଂ ଦୃଷ୍ଟୱନ୍ତଃ
    କିନ୍ତୁ ତଂ ନାପଶ୍ୟନ୍|
  rmn-rmn: Дэчи сарсавэ андар амарэ амалэндэ гелэ ко склепи тай дикхлэ алаи, сар пхэнлэ
    о джювля, ай Лэс он на дикхлэ.
  huv-NT: Condom quiaj tambüw acas saquiüjpan majawüw oxiüt. Tajawüw naleaing atnej
    tapiüngüw ajcüwa montaj, cos ngo majlüy quiaj Teat Jesús ―ajüw nej.
  otn-NT: '''Bexque''a̱ p''ʉya, nu̱''ʉ ''da ma̱ n''yohe xa̱ mmap''ʉ ma̱mbí̱ o ra̱
    ánima, pɛ xa̱ ndi̱ni̱ tengu̱tho ra̱ hya̱ xa̱ mma̱nyø xisu. Pɛ ra̱ Jesús ya hi̱nxa̱
    hnu̱ na̱ ''na̱.'
