  grc-SR: Ὑμεῖς ⸋δέ⸌ ⸋2ἐστε⸌ μάρτυρες τούτων.
  bgc-bgc: थम इन सारी बात्तां के गवाह सों।
  khz-khz: Egaura vega-taunataunara talimami gomi.
  deu-TKW: Ihr seid Zeugen dafür,
  zsr-NT: atiꞌ lbiꞌiczliꞌ naꞌ bléꞌiliꞌ yuguꞌ lë ni ral‑laꞌ gunliꞌ lnaꞌ lau qui.
