  mib-NT: Te máá ró cácuu tēe nacani jnūhun tācá jniñu ní cajito ró.
  lif-NT2: हे़क्‍क्‍याङ् खिनिॽ के़रे़क् कन् पाःन्‍निल्‍ले़न् हिन्‍धोःक्‍मिबा के़वयिॽरो॥
