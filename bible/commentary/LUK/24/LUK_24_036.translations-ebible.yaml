    gá⁴sɨɨ́h⁴ diáh⁴: ―Bi³jee⁴²ah³ há²ah³ ba².'
  txq-txq: Neu ana nunin nara bei tui-tui laꞌe-neu dedeꞌak naa, medak neu ma, Yesus
    mesa kana nambariik neu taladan nara. Ana lole haran neu sara nae, “Soda-molek!”
  aaz-aaz: Oras sin anpe-peon on naan feꞌ, nok askeken ate, Naiꞌ Yesus anhake nbi
