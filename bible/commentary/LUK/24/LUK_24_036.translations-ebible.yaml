  azb-azb: Onlar bu barədə danışarkən İsa Özü aralarında durub onlara «Sizə salam
    olsun!» dedi.
  eng-DBY: And as they were saying these things, he himself stood in their midst,
    and says to them, Peace [be] unto you.
  guo-NT: 'Japi kolenje japox chapaei wʉtfʉk, jawʉt chalechkal Jesús natulaelt japixot.
    Do jawʉt, Jesús japi kejacha wʉt, jʉm-aechon: —¡Dios nej kajachawaes xamal chiekal
    duilaliajwam! —aechon.'
  hla-hla: Ba poata ti hatei rien a man ka teka, be Iesu noa has e tuolna i gusuren
    me poiena i taren, “Masalohana e tatei ka gono mera nolimiu.”
  mav-NT: Mio tã ta'a­tu­henoi turan tuwe­mo­herep ta'yn Aika­'iwat Sese IESUI i'atu­py­'a­setpe.
    Mi'i hawyi to'e topot­mu­'eria pe — Tupana eimo­wepit uiwy­ria'in e.
  kpf-kpf: Arâp zen zorat den siŋgi sâm tatne Yesu zâk osetziŋan muyagem kinŋâ itâ
    sâm dâzâŋgoip, “Umziŋ diim gei ândinek.”
  ppo-ppo: Atéró, ai fo du betepa Yesu atima betó mole tua̧mó sókó wóló atimapaae
    duraalu, “Hosaa muni deyóló mo dua betere ala dia̧ tua̧mó muló̧póló yae,” yalepó.
  hin-2017: वे ये बातें कह ही रहे थे, कि वह आप ही उनके बीच में आ खड़ा हुआ; और उनसे
    कहा, “तुम्हें शान्ति मिले।”
  wol-KYG: 'Ba ñaari taalibe ya di nettali loolu, ca la Yeesu ci boppam ne jimeet
    taxaw ci seen biir, ne leen: «Jàmm seen!»'
  bef-bef: 'Enali yaꞌmana kaga beto kato hite lu keheli fa keheli hite nehago Sipi
    Bo aiꞌa folagahaꞌanigu huto huꞌehina: Fuluna lenalitoga mineno, luto Yesu lu epiꞌehina.'
