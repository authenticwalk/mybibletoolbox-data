  bjk-bjk: Ma nang idi angen toxo etöngösen mina na, e Jisas iat ixo tuu kaluluonin
    idi ma ixo tengen tö idi, “A malum irabo kis arixe me mum.”
  msy-2020: Iesusɨn suren gumazir 11pla ko marasi, bizir kabar gun uariv geima, Iesus
    pura men tongɨn tughav ikia, kamaghɨn me mɨgei, “Navir amɨrizim ia ko ikɨ.”
  bpr-bpr: Na di lamla samtulen ayé, tadè msut Dyisas déé, na manan, “I ktanak nawa
    mnè di gamu.”
  rmy-VLAKH: 'Онэ инке дэнас дума, сар Ежэно Исусо ашыля машкар лэндэ и пхэндя: —
    Миро тумэнди!'
  cle-NT: 'Rúh⁴ dah²liu⁴ ba² ca³jaa¹ chiáh² hi³ja̱³, liáh³ ba² ja̱³ cá⁴lɨ́⁴jnieey³²
