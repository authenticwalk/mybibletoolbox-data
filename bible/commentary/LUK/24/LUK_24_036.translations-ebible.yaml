  mal-2015: 'ഇങ്ങനെ അവർ സംസാരിച്ചുകൊണ്ടിരിക്കുമ്പോൾ അവൻ അവരുടെ നടുവിൽ നിന്നു: [നിങ്ങൾക്കു
    സമാധാനം എന്നു പറഞ്ഞു.]'
  tuo-NT: 'Na maꞌapʉ ĩꞌaꞌquere wereri cura Jesú na decopʉ bajuacʉ niwĩ. Narẽ añudutigʉ,
    aꞌtiro nicʉ niwĩ: —Mʉsãrẽ mʉsã ye ejeripõꞌrãrĩpʉ ejerisãjãse niato, nicʉ niwĩ.'
  mbl-NT: 'Ha hãpxip ''ohnãg ''ĩhã'', hãm''ãktux ''ĩhã'', Yeyox te nõm xop kopa''
    xip, tu: —Pũyã Topa ''ãkuxa mãmmã''! Kaxĩy.'
  zpc-NT: 'Biz̃i nenitaꞌteyaquëꞌ neruꞌeyaquëꞌ diꞌidzaꞌ cati bdyin Jesús yësazi bazënëꞌ
    ladoyaquëꞌ blidzanëꞌ leyaquëꞌunëꞌ: ―Cueꞌ chizi laxtaꞌole.'
  gul-NT: Dat same time dey, wen dey beena taak bout dat, Jedus esef stanop mongst
    um dey. E tell um say, “Hab peace een oona haat!”
  arp-arp: Nau daunausunanadethee, Hejavaneauthusau Nehayau haetheaugu nahethāe hadauthee,
    nau hathāhaugaunee, Danādauyauau vanenathana.
  mau-NT: 'Tjen⁴ nca³ tjio¹nchja⁴ je² cjoa⁴-vi⁴, Jesús je² soa³ tsa³ca³sen²jna³jin³
    va³sen³-le⁴, qui³tso²-le⁴: Nchˀan¹ ti⁴yo³ nca³ jon²-vi⁴.'
  gup-gup: Bu kunmekbe benebalhmulewani, Jesus nungan dingihdi kore bedda birrihmirnderri,
    dja welengyimeng bedberre, “God nuye kunmodmikenh ngadjare ngunwon ngudberre.”
  bss-NT: Á póndé eche békalɛɛ́ nɛ̂, dɔ́ɔ Yesuɛ mwěn ábídé bɔ́ átîntê,
    boŋ álɛnté bɔ́ aá, “Nsaŋ ḿbɛ̂ ne nyé!”
  met-met: Dinaxuyauyu, baing Yesu ing sibuna sok manadi, li liwe manadi saing baladi
    ba, “Gamoimdi duwa mosiu.”
  nys-nys: Alimarn koodjal mammarap warranga baalapany nidja, Jesus yaaka baalapany
    kardakor, kidji baal waangki, “Nakal noonookayel!”
  kpj-NT: 'Iu kiamy relyymyhỹrele, Jesuisi dehemynymy deade ityareny‑txi. Riryberenyre
    ibutumy: —Ywina heka akirenyke!'
  zao-NT: 'Leettsa lee re zha bee ngetedizka re kona, lee Jesús cha mtsetab lo re
    zha, ne nzhab lo re zha: ―Wen brin goo.'
  byx-byx: De qatikka ai de qurli ra aa de ra taqen per a na ne liirang aa. De ma
    Iesus dai qatikka qa, qa maarl veleqes na ra.
  ctu-CTI: 'Chʌncol tyo ti t''an. Choncol i yʌlob chʌ bʌ ti ujti che'' ñac Jesús ti
    c''oti ya'' ti xinil ya'' ba''añob. Ti yʌq''ueyob saludo. Ti'' subeyob: La'' ñʌch''lec
    la'' pusic''al, che''en.'
  zos-NT: 'Y mientras que ñømdøc ñøvejvejneyaju''øc jejta''m yøcsepø ticøsi, mismo
    ñe''c Jesús te''n cujcomo y ñøjmayaju: ―Contento ijtamø.'
  gvs-gvs: E nava moe dogoiyadi sivateetelidi go, kina Yeisu isowóduwo, nauyayanaidi
    goi itáoya ilatuwokoidi idigo kana, ‘Yaubada ina tuboina yaimi.’
  kbm-kbm: Amol gabu inei gen bambamo etok lavo-lavo gitangi eisir imbweg ge, be seukie-ngge
    Yisu ei ate gile givarkei givin eisir tepwe be ginei; “Gaptol unambweg vie-ngge
    be tangg-aim itung walang walang bwaya!”
  tew-tew: Waˀḏi dänhíˀmáa ihayḏibo Jesus-á inbí páaḏépiyá nakwi̖nuḏee, heḏi
    ovâytu̖ˀan, “Ánshaaginpíḏíboˀ íkwoní.”
  rmc-rmc: 'Sar pal oda vakerenas, jekhvareste maškar lende ačhiľa o Ježiš a phenďa
    lenge: „Smirom tumenge!“'
  apr-apr: Di galiunu tina ru ngan tiwetewete go, inbe palbe leu be Yesu ye taunu
    pombe le lo ikodo kataunu kidi, inbe iyei ne, “Lo silene ke Maro iken yang.”
  tiy-tiy: I lala ruwe séuret-uret, méntéfégitoy Jesuse téménindég dob kérara ruwe
    ménsébéréh bero.
  nlg-nlg: Ma rogaira toro tutugui so na lei totobo raini vanira na vaovarongo, ge
    tate vanira Jesus, me tughuru ighobudira ge bosa vanira, “Na mabo itamiu.”
  dgr-DOGNT: Įłaà eyı ghǫ gogedeè ekò hǫtsaa Zezì gonı nàwo nǫǫ̀, gots'ǫ̀ hadı, “Naxıxè
    sìghà welè,” gòhdı.
  pes-OPV: 'و ایشان در این گفتگو می‌بودند که ناگاه عیسی خود در میان ایشان ایستاده،
    به ایشان گفت: «سلام بر شما باد.»'
  ron-1924: 'Пе кынд ворбяу ей астфел, Ынсушь Исус а стат ын мижлокул лор ши ле-а
    зис: „Паче воуэ!”'
  tpz-tpz: O vamomhë to vaiihi suk avoeꞌ e ne pa ma tah poë varih ke Ieesuꞌ koman
    to nö maꞌ, pareꞌ sun topnin e non pee. Pareꞌ soe ke raoe pan, “A komëneöm se teꞌ
    moomo non.”
  agd-agd: Betí ankan mai ma afoká ukhein baya van para siyan baré íkan Yisasi veyantá
    mai aúbaná e mantaven máa semí, “Ará kusin masá bano.”
  rkb-NT: 'Ana nitsasokonahaze tu Sesus natakaha. Atsoko istazaha eze kaha zuba niy.
    Ispe niy: — Ahakurẽtsaktsa tsimoziknaha — niy.'
  san-THA: 'อิตฺถํ เต ปรสฺปรํ วทนฺติ ตตฺกาเล ยีศุ: สฺวยํ เตษำ มธฺย โปฺรตฺถย ยุษฺมากํ
    กลฺยาณํ ภูยาทฺ อิตฺยุวาจ,'
  iws-iws: Sɨma ta yai aiirar nikɨ ɨdwokai boɨnaiyɨm mɨ Jisɨs siya bɨri kɨmɨmɨnkikɨn
    sɨmiir bopwoniya hɨrar yamɨkwoɨu. Mɨ siya sɨmiir boɨnki, naɨngwobumbua kɨmakar
    dwo.
  pol-SZ: 'Gdy jeszcze mówili, sam Jezus nagle stanął pośród nich i powiedział: —Pokój
    wam!'
  ztq-NT: 'Lëë chop xaa go bii noyutiits ngo tsiñee lëë Jesús kwso groltyee lady xaa
    chëb: —Kakni Dios to dyon.'
  zai-NT: 'Cayuí'' ru ca de nga, mala bizuhuaa be galahui de laaca'', bigapa diuxi
    be laaca'', na be: ―Gata dxí ladxidó'' to.'
  upv-upv: Ko daron nga morok-sup̃e suri nanu ngel e tevir, ko artaol lenglenge Iesu
    otur pelari renge liven jir, ko owra “Demat piptevi kami.”
  wap-NT: Aizii wuruꞌu dyaꞌutamainaouz daonaioranao kakuwaapatinan puꞌu zii pairibannao
    ati, upuꞌaꞌa naa Jesus kaawaꞌakan ĩꞌidaꞌati mashaꞌapakiaka. Naꞌiki ukian ĩꞌati,
    “Marii kaiman-karu mashaapan unao tuma.”
  mva-mva: Kana ngaedi isi dirarangaki-laru be Iesus nena-la be ipura be maradi itui
    be bokai iradi, “Ilo-uia kam-lo ngaeno!”
  dwr-NT: Hawaa unttunttu haasay de7ishshin, Yesuusi unttunttu giddon eqqiide, “Sarotethay
    hinttew gido” yaageedda.
  kfw-kfw: "Inmani'n hithowa inrilla inomlai takkhan, jetlei theileiya Pumi'n apumtak\
    \ inmani karra ajuo ngirra inmani diang aleitipi. “Nangni chungnga kadai omrase.”\x94"
  bfz-bfz: सेयो इना गल्ला करने ई लगी रे थे कि यीशु आपू ई तिना बीचे खड़े ऊईगे और तिना
    खे बोलेया, “तुसा खे शान्ति मिलो।”
  cuk-09: 'Jesús-sapingan amba we-ibmargangi sunmakbukmala, Jesús emar-abargi gwisgunonikid,
    emarga sogded: —¡Na, degite! Bemar, gwage bogidikidgi gudigumarsun.'
  ben-OBCV: তাঁরা তখনও এ বিষয়ে আলোচনা করছিলেন, সেই সময় যীশু তাঁদের মধ্যে এসে দাঁড়ালেন
    এবং তাঁদের বললেন, “তোমাদের শান্তি হোক।”
  mil-NT: 'Te càháⁿ dúcáⁿ‑ní‑güedě nàcuáa ní cuu ní quexìo Jesús ní ngúnutnɨ́ɨ‑gá
    ndéé tnuú‑güedé, te xáhaⁿ‑gǎ xii‑güedé: —Yá Ndiǒxí chíndèe ñaha‑gá xii‑ndo ǐo
    váha cùu iní‑ndó ndècu‑ndo —cachí‑gá xáhaⁿ‑gǎ xii‑güedé.'
  myu-myu: Dao ma Jesus o'jebapuk aweromayũ kay imẽn kawẽnwẽn pima ip. — Kaba'ũm cuy
    epesop — io'e.
  amk-amk: Eminohi esewa we fi ewatioai tutu etaramioai nanai mae, na tantuma Yesusi
    mantauni doa rahansa tutu medu deyo, “Mararebanafeai we mea.”
  fai-fai: Kale kanamin sung bo baka bom keim áliwo mew bo Yesus kuw tad iwyak kulel
    kala ka, kaliwe, aka bakoyam “aket dakbuyámin uyo kiwso badano kala.”
  ura-NT: 'Niritiin acaauru rai bero cuhane ecoocane que jaiti ereereecuruhane jana
    jetaote, luhecotariin acaauru cataaun neeoritiin: “Raotojoeein neeuche,” naa acaauru
    rai Jesosone jaun jetao:'
  mcd-NT: Nan yoiriaifo muran Jesús afanan atoqui niriscatani. Ascashon ato yoini,
    —Maton ointi unimacain isharacoincahuun, —ato huani.
  urt-urt: Teter ŋaiye lenge jetalah yana yanange wusyep me ŋai uku pe, nilyehe sai
    Jisas nate gan bumbe me tinge. Pe ki ŋanange na, “Ŋoihmbwaip ŋumwaiye tikin Got
    ka si topoꞌme yip lalme.”
  awk-awk: Ġatun bara ba wiyelliela, Iéthuko noa niuwoabo ġarokéa willi ka barun kin,
    ġatun wiya barun noa, Pitȧl nura kauwa.
  kiz-kiz: Wakati bhilongela mambo agha, Yesu muene ajhemili pagati pa bhene ni kubhajobhela,
    “Amani jhijhelayi kwa muenga.”
  tzo-TZE: 'C''alal ja'' o chlo''ilajic scotolique, ta ora tey va''al ivul ta stojolic
    li Jesuse. Jech laj yal: ―Junuc avo''ntonic ―xi.'
  lex-lex: 'La''pa rtepartar mua''ta la wniahauru, dewade plinu-plinnianama Yesus
    Nmeh'' Ntutrier lia ira letgara-mneneheni na''nama Nwak kalwieda la ir honona
    Niwra: “Awuak pa Uplerlawna Nala kalwiedni-paitiotni tiy miy!”'
  dov-dov: Kabachaambula zintu eezi, Jesu lwalkwe wakayimikila aakati kabo, wakati
    kulimbabo, “Luumuno alube kulindinywe.”
  rgu-rgu: Fai fo ara bei tui leoꞌ na, kekeneu te Yesus napadei nai sira talada so.
    Ana nafada hara oeꞌ nae, “Soda-moleꞌ!”
  toc-NT: 'Xlacán chu­nacú xta­chu­hui̠­na­má̠­nalh acxni̠ Jesús íta̠t ca̠la­ka­ta̠­yachá
    y chiné ca̠xa­kát­li̠lh: —Caka­lhí̠tit hui­xinín tapa̠­xu­huá̠n.'
  ulk-1902: A uiaba mer batager abele lugelam, a Iesu ekueilu uiabi opem, a uiabi
    daratagerare, kega, Uerkab uabim.
  som-som: Intay waxyaalahaas ku hadlayeen, isaga qudhiisa ayaa dhexdooda taagnaa,
    oo wuxuu ku yidhi, Nabadi ha idinla jirto.
  mam-C: 'Tzunxtaq nchi yolin ti''jjo otaq tziky'' kyi''j, tej tkub'' we'' Jesús kyxol,
    exsin q''olb''in kye. Chi'' kyjalu''n: Qexit kyk''u''ja, ex tzalajxit kyanmi''n,
    chi''.'
  ndj-ndj: Pavaveghi vakudeta milandu ayi. Tepu, Yesu kawoloka gati na gati yawu,
    kavawombela “Kusika kuvi na yumwi.”
  mbj-NT: 'Tii bä kä m'', rabaher''oot nä bä m'', Jesus ganä g''ëëd kän mä sa mahang.
    Ti m'' takedëng sa hã: —Taw''ããts hẽ bë P''op Hagä Do h''yyb en''yym —näng mäh.'
  lat-VUC: 'Dum autem hæc loquuntur, stetit Jesus in medio eorum, et dicit eis: Pax
    vobis: ego sum, nolite timere.'
  ngp-ngp: Umwo nawakawagambila ayo, Yesu mwenye niyo alaila no kukimala hagati hawe,
    awagamba, “Utondowazi unde na nyuwe.”
  aoi-aoi: Kembirra neni-yengbinu-wiya wunalakina wunenikabuburrakiyuwa-kiya, adirrariyaba
    ni-jadinga eneja Nubungkawa Jesus wurruwurrakuwilyarra. Ni-yama aburruwa-wa, “Yilyurrkwa
    yukwudukwuda wurr-ambilya,” ni-yama.
  enq-2: Pia dupanya pii lao peteaminopa, Jisasa dokaitanya kainanya ipao kalyu petala
    dokaita lamaiyoo, “Nyakama mona yaepao pilyepape” lea.
  eng-ASVBT: And as they spake these things, Jesus himself stood in the midst of them,
    and saith unto them, Peace be unto you.
  mna-mna: 'Ziru tizzo sua, mi molo som na, Yesu itunu ila ipet la mazwan mi iso pizin.
    Iso: “Leleyom ambai.”'
  rmy-ARLI: 'Sar pana vaćerena ine adalestar, o Isus otojekhvar terdino maškar olende
    hem phenđa lenđe: “Mir tumencar!”'
  myw-myw: Iliva̱nes ma̱wan, Yeisuw mo itoun wanuwein tasiyas, isiblutes. Aspwa̱yat;
    idokes tobwag, mamagina a̱luw.
  sby-sby: Kabacamba babili abo, Yesu mwine walashika nekwimana pakati pabo bonse
    ne kwambeti, “lumuno lube nenjamwe.”
  sll-sll: Ena di te mongwo gin iwe, Yisas haya ure yalhobi mongwo sina i aire mongwi.
    Molere, “Gir hobo moldinio. Ni monga bani hamen wai tanamia, mining bolo molo”.
  yaq-NT: 'Bempo''im inia weyemtat ketuni nau am etejoo su, junak ju''u Jesus bempo''im
    nasuk kiktek intok ameu tebotek: ―Yanti elwame emou aune ―ti jiakai.'
  uro-uro: Bä as nga in damän särhäm da rhoqor täkt dap kinak päs dä ma Engeska bä
    qa mair gem da dä qä qoar na rha rhoqortäqyia, “Ama bulap sagem ngän.”
  ita-1885: 'ORA, mentre essi ragionavano queste cose, Gesù stesso comparve nel mezzo
    di loro, e disse loro: Pace a voi.'
  muy-muy: 'Nday cʉeni ni tə̀bu təzlapay nahkay ti mis ni ɗek tìpi Yezu nakəŋ naŋ
    jika e kiɗiŋ gatay bu. Àhi ana tay ahkado : « Melefit mə̂gri sulum gayaŋ ana kʉli. »'
  kqc-kqc: Mina vegu fafau nigamadiri, bi Iesu iniye ini utari are resi niyo, “Uka
    amuta bi yasa ameyaine.”
  rmc-ZRB: 'Оне минґ вакєренас, кана Коркоро Ісус сікадяпес машкар ленде і пгендя
    ленґє: — Мірос туменґє!'
  tav-tav: Tiere na caame buiori paʉna Jesu maca na watoapʉ cabuia ejanʉcañupʉ. Buia
    ejanʉca, na ñuu roti, “Caroa wariñuurique mʉjaare to ãmaro,” na caĩñupʉ Jesu.
  eng-ULB: As they spoke these things, Jesus himself stood in the midst of them, and
    said to them, “Peace be to you.”
  spa-VBL: 'Y mientras aún hablaban, el mismo Jesús apareció entre ellos, y dijo:
    “¡La paz sea con ustedes!”'
  fra-_FOB: 'Comme ils tenaient ces discours, Jésus lui-même se présenta au milieu
    d''eux, et leur dit: La paix soit avec vous.'
  hau-ULB: Sa'adda suke fadin wadannan abubuwan, sai Yesu ya tsaya a sakaninsu, sai
    ya ce masu, “Salama a gareku.”
  mal-mal: 'ഇങ്ങനെ അവർ സംസാരിച്ചു കൊണ്ടിരിക്കുമ്പോൾ യേശു അവരുടെ നടുവിൽനിന്നു: നിങ്ങൾക്ക്
    സമാധാനം എന്നു പറഞ്ഞു.'
  kkc-kkc: Diba goo hamapoo to osee kesamolome, haga booloogelega diayo debei domo
    omaga Yesu peledoboloso tobudulone dimapoo egeesee takaso, “Emegei, mesie goo
    oso nibolo hodobo mele,” diso.
  urd-GVR: Wuh abhī yih bāteṅ sunā rahe the ki Īsā ḳhud un ke darmiyān ā khaṛā huā
    aur kahā, “Tumhārī salāmatī ho.”
  far-far: Kada ro wane nai ki keroa faorai go 'adaro fuada, sa Jesus nia dao fatai,
    ma ka uu 'i safitada, ma ka fata 'uri fuada, “Na aroaroe ka to fai kamulu.”
  suz-BL: मिनु मोपा लोव़सी पामेनु, येसुमी आंम कली तपांइसे बाक्‍त। मर्कूस १६:१४-१९;
    यूहन्‍ना २०:१९-२३; प्रेरित १:१-१४; १कोरिन्‍थी १५:५
  car-NT: Morokon otykon poko iworuparykon jako noro, typo roten aseke Jesus ira'naine
    kynakon.
  amp-amp: Disaiperm inji naptha hasetmn Jisasr yihato mfnahmorm. Mfnahhato kfo memorm,
    “Yima yuhum ami-rhumko.”
  bht-bht: सै ऐ गल्लां करा दे ही थे, की यीशु अपु ही उना बिच प्रकट हुआ; कने उना ने
    बोलया, “तुहांजो शांति मिल्ले।”
  eng-NOY: And while they were thus speaking, he himself stood in the midst of them.
  cub-NT: 'Ne nópe coyʉiyedeca, Jesúvacari cʉetedejamed̶a ne jẽneboi. Aru yópe arĩ,
    jacoyʉrejamed̶a náre: —¿Ména cʉrãrʉ mʉja? arejamed̶a Jesús.'
  ita-1927: 'Or mentr’essi parlavano di queste cose, Gesù stesso comparve in mezzo
    a loro, e disse: Pace a voi!'
  lww-lww: Ana pogos nap̃a lalua asum̃a asunyu ke sur la nene pan la wa, amilan ga
    nap̃a Yesu sum̃al ga sike likan la rui, pisa pan la sape “Sum̃are sike amio amiu.”
  ron-BAYASH: 'Čak šă kănd svite dă aje šje ur păcăt, Isus stăće akulo ăntră jej šă
    jăl lju zăs: “Putuljală fijă ku voj!”'
  ckb-ckb: 'کە باسی ئەمەیان دەکرد، عیسا خۆی لەناوەڕاستیان ڕاوەستا و پێی فەرموون: «سڵاوتان
    لێ بێت.»'
  nas-nas: Tee tee tenaankai teeꞌ minkuvuresi otoreko tee Jiisuuꞌ baka teꞌ teing-koo
    meuꞌ donkonura aaꞌpuuꞌ, “Tampara, ee aing! Mooa tee diiꞌkoo otoaing!”
  uvl-uvl: Te helele kura, pe Iesus lohot ke mes luluch nge iri pe hele lange iri,
    “Lek miliko palaungana lange imo lochloch ngana.”
  eng-BBE: And while they were saying these things, he himself was among them, and
    said to them, Peace be with you!
  ixl-CNT: 'Tuul koꞌxh nichmotxiyolon tiꞌ qꞌu kam tzaꞌ, yeꞌk talcheꞌ txakeꞌ u Jesuus
    tixoꞌl. [Utz tal ichajlichil ech tzaꞌ: —At koj u paas tetaanima.— Texhtuꞌ.]'
  xsi-xsi: Kinzi kalo-tawana tamâta siporo ŋgua ŋine yo, ŋineŋga Yesu tamwata nde
    imâ ipâŋga imandi ŋgininzi ku ipatua panzi. Aku ipainzi mine tu, “Wisi-pisi imâ
    pami”.
