  heb-heb: עודם מדברים כדברים האלה והוא ישוע עמד בתוכם ויאמר אליהם שלום לכם׃
  mpp-mpp: Edocebaboc yenge yowa yogo ngagelu ngiyeebongka, Yesu yeicne hewacnginang
