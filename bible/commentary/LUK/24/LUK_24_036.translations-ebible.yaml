    ccutsupa su: —Dyombe can''faja.'
  ghs-ghs: Oonihe nopoi oho pobi hiimi Dzesu noomae nokoho bisata qooroqi dzoobe hiireta.
  peg-peg: ମାତର୍‌ ହେୱାର୍‌ ଇ ସବୁ ବେରଣ୍‌ ଇନିୱାଡ଼ାଲିଂ ମାପ୍ରୁ ଜିସୁ ନିଜେ ହେୱାର୍‌ ତାକେ ଏକାତାନ୍‌
    ଆରେ ଇଚାନ୍‌, “ମି କାଜିଂ ସୁସ୍ତା ଆୟେତ୍‌ ।”
  txu-NT: Nãm ar arkum arẽnho ãm rã'ã nhym Bẽnjadjwỳr ta ajte tu ar nokam katon ar
    ipôkri dja. Ar ipôkri djan arkum, —On ar adjumar mex ne ar aba, ane.
  eng-WEBU: As they said these things, Jesus himself stood among them, and said to
    them, “Peace be to you.”
  gnw-NT: 'Jare uyemɨngueta ñugüɨnoi rambueve, Jesús etei uyecuaa uyemboɨ oĩ ipɨte
    pe, jare jei chupe reta: —Mbɨacatu toĩ pe ndive.'
  mux-mux: ⸤Yesos lumbili anduli⸥ yambuma-ni ⸤Yesos yu lomburupa ola mulurum kanuringelendu⸥
    tombulku niku muluring kene Yesos yunu omba enini muluringna sumbi-sipa angiliipaliinga
    “Eni numanu waengu nipili molai.” nirim.
  maj-NT: 'Ta̱ tíi̱ncha nchja̱ha nk''ie nga j''ai sinjñajin masehe̱n Jesu ko̱ b''i̱
    kitsú nga kikjaniña: —Kas''enu̱u kju̱a̱jyu.'
  bkq-NT: Nhegatudaymo myani Jesus âepanâguely eyanmo. — Koendâ lelâ âmaemo — kely.
  kue-kue: Ana ye ka i boglo kugl miurko, ana Yesus yene disaipelma wagle meglmara
    suna igle andigl mogltre, ana ditongwa, “Nomano pokndi ene mina yenano.”
  cot-NT: 'Choocatirajaquea quenquetsatavacaajianatsi, taampinaquea icatiimojiapojajari
    Jesoshi, icantajiapojajiri: —Pishinejianajempa.'
  bnp-bnp: Ru tabana ni tuverei, lakea e Isu i bele ne ria, i pesi na kurukurune ria,
    i ta maea, “A nivalemu ge turane mua.”
  apn-NT: 'Nhũm mẽ kormã axpẽn mã Jejus jarẽnh o hkrĩ rôm nhũm tãm nhỹhỹnh mẽ hwỳr
    axà nẽ xa. Mẽ haêr pê mẽ hwỳr nhỹhỹnh axà nẽ mẽ kãm: —Pa? Xàn ka mẽ arĩ akrĩ?
    Anẽ.'
  ctp-NT: 'Ti nchkwiꞌ ti neꞌ chaꞌ kanꞌ loꞌo taꞌa neꞌ, loꞌo bra kanꞌ mdiyan ykwiꞌ Jesús.
    Mdyituun yu jluꞌwe la seꞌen ndiꞌin neꞌ chaꞌ chkwiꞌ yu loꞌo neꞌ: ―Tiin ti tyiꞌin
    kasiya ꞌwan ―ndukwin yu ꞌin neꞌ kanꞌ bra kanꞌ.'
  bre-BRG: 'Evel ma komzent evel-se, Jezuz e-unan en em ziskouezas en o c''hreiz,
    hag a lavaras dezho: Ar peoc''h ra vo ganeoc''h!'
  opm-opm: Hanip yot tit ite mandap kup susa Jisas ohnong ma wamta ohe meng oh poriptin
    orhor Jisas orhor ire mutuh oh pitap hangopri. Pitap hama We. Nohanhera. Gur manap
    dasi ham yah hat patenmur pongopri.
  bvr-bvr: Gun-gata waypa bitipa abirri-wena burrwa abirri-ji, gatiya gugu Jesus a-jinyja
    wugupa burrwa. A-yinanga burrwa, “Nyiburr-molamola nyiburr-ni barra; gala barra
    gun-nga nyibu-borrwa.”
  wal-wal: Eti hegaa odishin, Yesuusi ba huuphen eta giddo yiidi eqqidi, “Sarotettai
    inttessi gido” yaagiis.
  shj-shj: Ani menggä räbkä Yasuwa legeyis ngakämang, ma Yasuwa täzäma magayasawa
    tä waräsa mängade täsa ka, “Amodo anggo.”
  zad-NT: 'Na'' shlak ni choe''gake'' dillaa, tokonganzi jaze Jesúza'' ladje''ka''
    na'' bwape'' ḻegake'' chiox, chi''e ḻegake'': ―Soashgale mbalaz.'
  kmg-kmg: Motec jaŋe irec dâŋ binaŋ ehuc ŋehapie Jesu e jahac ŋondeŋ-jeŋicko fuarâ
    domawec.
  aso-aso: 'Li-ngimikesivo izipahala zuho ingine aꞌmine gamazi nene li voleloꞌ meloꞌ
    igi nizavo Izesuꞌ asiꞌve nene vovoꞌninguꞌ sotoꞌ ogo ote mino tiꞌ lo lo-ngimineꞌ:
    Muludinguꞌ nene lamineꞌ hongu lo minivo.'
  uli-uli: Yodwe chowe rumal re kekangalir mokwe ngo re tedap loh chog, ngo iy Samol
    sa suloh mo luwulur ngo sa kangalur bo, “Hopos be mel iremi.”
  nin-NT: Nggo aha ba ni ko bre ba, mre aba kakye Yesu kri na ba, na ddu ba di, “Imba
    bu se ni isu isisurr.”
  tgk-tgk: 'Вақте ки шогирдон дар ин бора нақл мекарданд, баногоҳ дар мобайнашон Исо
    пайдо шуда ба онҳо гуфт: «Худо шуморо баракат диҳад!»'
  acu-NT: 'Tu chichainak pujuinai, Jesús aneachmau japen wajas: —Pengker nintimsaram
    pujustaram, —timiayi.'
  cak-WNT: 'Y quinojel ri quimolon qui'', c''a yetzijon na c''a chrij ri Jesús, y
    c''a tek xquitz''et, xa c''o chic chiri'' chiquicojol, y xubij c''a chique: Ya
    ta c''a ri uxlanibel c''u''x ri xtic''oje'' pa tak iwánima chi''iwonojel, xcha''.'
  ebk-ebk: Kun pay cha ifiagfiakian nan chuwa na kan chicha, kalina at ya naketatakchug
    hi Jesus kan chicha, ya kanana, “Natalna ay numnum koma nan mawawacha kan chakayu.”
  spa-PDDPT: 'Mientras ellos hablaban esto, Él mismo apareció en medio de ellos y
    les dijo: Paz a ustedes.'
  tke-tke: 'Ewogagave dhego nda, Yesu ahikumelelaga vaari veewa, wiira: “Murenddele
    okale ni nyo.”'
  ruf-ruf: Hawang'ali wowalongela apfo, Yesu imwenyegho kema hamwe nawo, kawalongela,
    “Mkale tseghamba!”
  gun-gun: 'Ha''e nungakue re ha''e kuery ijayvu teri reve Jesus ae ojekuaa ho''amy
    ha''e kuery mbyte. Ha''e vy aipoe''i: — Toĩ peẽ kuery re mby''a porã.'
  agu-BL: 'I cunin na chitzan tan yolche''n yi xtxolbila''se''j yi je''n jobtuj Jesús
    ẍchixo''l. Toque''n tzun i'' tan yol scyetz, itzun taltz: —Quech, ¿ba''n pe''
    iwutz?'
  isn-isn: Naakili akuligitya inkani nianso, u Yesu akimika pakati ao, hangi akaila,
    upolo utule nunye.
  eng-PEV: While they were still telling their story, suddenly Jesus was standing
    right there in the middle of the group. He said to them, “Hello. I want you to
    feel happy and quiet inside yourselves.”
  ilo-ULB: Kabayatan nga ibagbagada dagitoy nga banbanag, nagtakder ni Hesus iti nagtengtengngaanda,
    ket kinunana kadakuada, “Kapia kuma ti adda kadakayo.”
  pir-NT: Tiquina sa ni yahuri watoa tiquina cahapʉ iji tuhasahye Jesu pehe. —‍¿Ijiajari
    mʉsa? niahye tiquiro tiquinare.
  anv-NT: Gébégé ɛbwɔ́ álu garégé depɔ tí, Jisɔs jimbɔ akpɛ atɛné metɔɔ́ metɔɔ́
    bwɔ́ aké, “Nesɔ nébɛ́ ne ɛnyú.”
  sab-NT: Kwian boke kle geru e trage kwian ulita kle mo litaba ole gire Jesu me chiu
    gda uñale kwiange Jesu chku kwian e ulitaske, Jesu gbi kadu kwian ulitage.
  tmd-tmd: Makwam mönö aku yadmɨdmɨn nugugɨrön, Jisas nuŋ keir mɨdim mibɨl yöra wöxnö
    nɨgön, mibɨl yöraku pisö öbɨl gɨ mɨdön yadöŋa, “God ñɨgö nugwidɨx mɨdaŋ,” me röŋa.
  acr-NNT: 'Kꞌa ketajin ne che uchꞌaꞌtibꞌexik ri kilom y ri kitom, echiriꞌ ri Jesús
    xwinaqir chikiwach, xaqikꞌateꞌt xtakꞌiꞌ chikixoꞌl y jewaꞌ xubꞌiꞌij chike: —Kꞌola
    utzil chomal iwukꞌ —xchaꞌ.'
  kpg-kpg: Di madagoaa hua meemaa nogo helekai nia mee aanei, gei Tagi ga gila aga
    i nadau lodo, ga helekai, “Di aumaalia gi madalia goodou.”
  taj-taj: थेनीगदेसे चु ताम लबान लबा धुइरी येशू थेनीगदेला ङाच्‍छा राप्‍जी, ओच्‍छे
    “एनीगदेदा शान्‍ति तगै” भिसी सुङ्जी।
  avt-avt: Hɨrakɨt wen tetpor hɨm im, wasenum Jisas hɨrekes kerp ketikeri ketpor,
    “Yi eiyu werek werek.”
  cbk-cbk: Mientras ta man cuento sila, derrepente lang si Jesus talla na di ila presencia
    y ya habla canila, “El paz esta siempre con ustedes.”
  uig-ARA: 'ۋە ئۇلار بۇ ئىشلار ئۈستىدە سۆزلىشىۋاتقاندا، ئەيسا ئۆزى توساتتىن ئۇلارنىڭ
    ئوتتۇرىسىدا پەيدا بولۇپ: ــ سىلەرگە ئامان-خاتىرجەملىك بولغاي! ــ دېدى.'
  tuf-tuf: Eyta tew̃yat icar, Jesús eyin ubot waajacro. Waar, eyin tac icar chaquir,
    “ohbac rehw̃i,” wajacro.
  abx-abx: Si pagparabararagaw-na mga iya mahi'unong sito, hintak pakulaw si Jesus
    nga agtutunggo huwang si mga iya ngan aminugad, “Karawatu-bi i kamurayaw.”
  mco-NT: 'Jiiby anajty ajcxy tzachnimɨydaaccɨxy co Jesús oy ñayguëxɨ̈gyii ma je''
    ajcxy. Chi ytɨnay''ahuɨɨy cujc''amy ma je'' ajcxy, chi ymɨnañ: ―Jotcugɨ'' miich
    ajcxy.'
  bsp-bsp: 'Ŋayi kəloku moloku mamɔkɔ, kɔ Yesu nkɔn sərka owurər ŋa, k’oloku: «Pəforu
    peyi nu!»'
  kqf-kqf: Tedi yaḡolo niga kauwina a giugiuwedi ba Yesu tana otina poudimo i laumaḡata
    bi i giuwedina gado, “Manuwaubemi.”
  cpb-NT: 'Ikenkithawaiminthaitzi riyotaanewo, osatekapaaka Jesús, riwethatapaakari
    ikantziri: “Pisaikai kameetha.”'
  aon-aon: '[Aria douk amam wata hape hakripesh enyudok baraen atin aria ahudok atuh
    Jisas anan kanak natogur meyoh aria neyotu agundok eshesh shapeum. Aria nakripesh
    nakri, “Eik yakri Iruhin nunekep ipakiruh aparuh hur wosik.”]'
  hus-NT-2005: 'Bél kʼwajat in tʼiláltsik jechéꞌ, tam ti na Jesús xalkʼan junax chʼejel
    xon ti kʼwajattsik ani chapnédhomách enchéꞌ: ―Ki kʼwajaytsik kʼijidh.'
  mig-NT: 'Te nini kándatu̱''ún‑de tu̱''un yá''a, te ni̱ jukuiñi̱‑ni máá‑yá sava ma̱''ñú‑de.
    Te ni̱ ka''a̱n‑ya̱ jíín‑de: Ma̱ kúkuí''a̱ ini̱‑ro̱ jíná''an‑ró, áchí‑ya̱.'
  bps-bps: Na di klola fa samtulen ani, msut Dyisas na tadag déén di blengla, na manan,
    “I ktanak nawa mnè di gamu.”
  mbs-mbs: Dalem pa te peg-indan dan te kinità dan, dimateng si Jesus timindeg kidoen
    te tengà-tengà dan. Minikagi sikandin, “Ibeg ko melinaw se pedowan niyo.”
  tof-tof: I enezan ikik koralórr inikwata, Yesu tüób ugón ibü aodó we trramngólórr.
    Wa ibüka we bóktanórr wagó, “Paud yabüka asi ki yarilün.”
  cme-NT: '*Hãalãbieŋ baŋ waa ta ba piiye, ba''a ba ne da Yesu fuɔ fɛrɛ‑i ba hɔlma-na.
    Wuɔ waŋ baa-ba wuɔ: «Tĩyãaŋ dɛi!»'
  sus-sus: E to nu wɔyɛnfe na fe birin ma, Isa yɛtɛ naxa mini e ma, a tixi e tagi.
    A naxa e xɛɛbu, «Ala xa wo bɔɲɛ sa.»
  pon-2006: Ni arail koasoakoasoia mepwukat, pein Sises ahpw ketin uh nanpwungarail
    oh mahsanihong irail, “Popohl ong kumwail!”
  dad-dad: Idi fau enei nigin wogõ de mog, Jesus yogo idi atun ifar fen, irokenẽdin,
    “Wau inosiya ã ado ibodõf.”
  zab-NT: 'Zeczi cayueedeb diidx xte de cosqui, chi bliulo Jesús glaytideb ax bguaapnydios
    laadeb guniiny: —Dios iguaadny laat guelnaldiulaaz.'
  jae-jae: Sêsôm biŋ tonaŋ sêmoa ma Jesu tau kêsa jakêkô êsêac ŋaluŋgeŋ ma kêsôm gêdêŋ
    êsêac gebe “Biŋmalô êndêŋ amac.”
  ksd-ksd: 'Ba dir tatike boko go ra lavur magit, ia iat i tur livuan ta diat, ma
    i tatike ta diat: A malmal tadav avat!'
  msm-NT: No wada pad sikandan makatapus to pag-ikagi, migpakita si Jesus to sikan
    nangkahimun aw ikagihi, “Mahusoy podom to ginhawa now.”
  myk-myk: 'Na pu yaha pu na pee jomɔ pu yu, a Yesu di foro yere pu niŋɛ ni na pu
    pye: «Kilɛ wu ɲaɲiŋɛ kan yi mu!»'
  sbe-sbe: Siya saha se tubu wa sola unai se hedehedede na Yesu ye taumasalaha kalidiwai
    na ye hededelau udiyedi ye wane, “Nuwadaumwali kwa hai!”
  mcr-mcr: Qu kukŋuä i tqämanätqätaŋguwäŋga, Jisasi Iqu iquauä awä iqi ätqäukqe. I
    ätqäuqe, “Heqä äwqä haŋuä enyänä” ätukqe.
  cux-NT: 'Taachí saⁿ''a s''eeⁿ ngaⁿ''a sa chuū, Jesús miiⁿ ní cheⁿ''e naáⁿ yā naavtaⁿ''a
    ''iiⁿ''yāⁿ s''eeⁿ ní caⁿ''á yā chii yā ''iiⁿ''yāⁿ s''eeⁿ: Cuuví ''diīíⁿ ndúúcū
    ndís''tiī.'
  tur-YTC: Onlar bu şeyleri konuşurken, Yeşua’nın kendisi aralarında durup onlara,
    “Size esenlik olsun” dedi.
  san-ITR: itthaM te parasparaM vadanti tatkAle yIshuH svayaM teShAM madhya protthaya
    yuShmAkaM kalyANaM bhUyAd ityuvAcha,
  bel-N: 'Калі ж яны гэтак гаварылі, Сам Ісус стаў сярод іх і кажа ім: «Супакой вам!»'
  sch-sch: Hanchu, mi inik ngei han an la ril lâitakin, harenghan Pumapa lele an
    lâia ândinga an kôma, “Nin chunga ratha'ngamna om rese” a tia.
  mic-MIQNT: Ge's wegla etl agnutmi'tij, jiniw Se'sus neia'sit aq gaqamit maw negmow.
    Telimaji, “Gjinisgam gis ignmugsioq wantaqo'ti ggamlamunuaq.”
  huu-NT: '“Jesúna cɨodɨcoco” llotɨiaɨmaiaɨmo, ie llofueoicaigano motomo Jesús bairede.
    Llote: —Jai bitɨcue. Uri omoɨ i.'
  jiv-NT: Nuna áujmatuk pujuiniai̱ Jesus aya aneachma ajapén wajas “Shiir enentáimsatarum”
    tímiayi.
  otm-NT: 'Nɛ nu''bʉ gätho na yą''ʉ yʉ xädi, ya xí ''bäpʉ ra Jesús ''bʉ mi nu. Nɛ
    bi zɛngua ʉ, bi ''yɛ̨mbi: ―Gan johyahʉ.'
  dah-dah: Be, irem gore kadom weŋ go hako mere yirde hikeyab Yesu go gor po forok
    yeŋbe mel go guram yirde, “Bitiŋ kamke igiŋ po hinayiŋ,” yinyiŋ.
  tnk-tnk: Nəpɨn irau krauəɡkiari ihi ia nari m nari me nəha, təkwtəkwuni a mwi hətoni
    Iesu ramərer ia kurkwanraha, mɨni pen tɨ nirəha i mə, “Nəmərinuien trarə tukumiaha.”
  kpr-kpr: Setero niningero ainghae dabade, Iesu nenda jokáda isagha erirare. Isagha
    edo, nemokena sisira, “Ireva. Erá oju eove! Dubo jama nemokena irare!” setiri
    ningido,
  san-IAS: itthaṁ te parasparaṁ vadanti tatkāle yīśuḥ svayaṁ teṣāṁ madhya protthaya
    yuṣmākaṁ kalyāṇaṁ bhūyād ityuvāca,
  nho-nho: Te saaita te takarua raa koi ttuu ka taratara ake ki naa disaipol raa,
    TeAriki ni hakateki no tuu mai iloto laatou no mee ake, “Te laaoi TeAtua ki noho
    ma kootou.”
  gym-NT: 'Kukwe nakaninkä ño ño btätre, yebtä nämane blite, btäräbe Jesu nükaninbe
    niaratre ngätäite se kwrere, käkwe köbö ngwianintari krörö ietre: Kä jäme Ngöbökwe
    raba munbtä, niebare kwe ietre.'
  azg-NT: 'Ninvaa na conanꞌneinhan jñꞌoonminꞌ, ndoꞌ nquii Jesús tityincyooꞌ minntyjeeꞌ
    jon xoncüe quiiꞌ ntꞌanhan. Tso jon ndëëhan: —¿Aa tijaan yahoꞌ?'
  bhd-bhd: तैना गल्लां केरने लोरे थिये त यीशु तैन केरे मझ़ाटे खड़ो भोइतां ज़ोने लगो,
    “तुसन शान्ति मैल्ले।”
  too-NT: 'Līhuan ixtalīchihuīna''mā''nacus huā'' tamā''na, a''xni''ca'' Jesús tāyalh
    na ixlaclhpu''nanca''n. Lā'' cāhuanilh: ―Tzey calīla''tit.'
  ind-AYT: Ketika kedua orang itu masih menceritakan peristiwa ini, Yesus berdiri
    di tengah-tengah mereka dan berkata kepada mereka, “Damai besertamu.”
  cjo-NT: 'Eeniro ipiyoteeyakani pankotsiki ikenkithatakaawakagaeyani, roojatzi romapokantapaakari
    Jesoshi, ikatziyimoeyapaakarini niyanki. Ikantapaeri: —Pikimoshireeyanakini, maawaeni.'
  nsn-nsn: Tar binakene ra ueluelmene peisisin, Iesu ke me tur i uantinanina tasisin,
    kare kula pare, “O hiarou o moko tamiuoum.”
  san-DEV: इत्थं ते परस्परं वदन्ति तत्काले यीशुः स्वयं तेषां मध्य प्रोत्थय युष्माकं
    कल्याणं भूयाद् इत्युवाच,
  tna-NT: 'Beju daja equisatitani cama, Jesús bataji puana tuna duju su. Bataji pu
    putsu, mitsutana huecuana uja: —Menimepijajaque.'
  lid-lid: Ya oro asehek nyala lakou doh, kahis le badeh, Jises amwenen asahan alih
    toro ma tiye anya, “Mondrei kudu hawe ado.”
  wim-wim: Pulan yippak wikan waaꞌ-waaꞌpul nunang Jesus.an-a, nil Jesus.an paththam
    angman menhang wamp thant aꞌ thaw thant ngul, “Ngay kaangk niiyan ngangk minangam
    ngul iiy-iiyāna.”
  zga-M: Wuvinchova inogwa incho, u Yesu yuywa akhema pagati pavene, akhavavula, “uluhungu
    luve numwe.”
  yom-yom: 'Buna bakidi solula mu diambu di mambu beni, Yesu wutelamava khatitsikꞌawu
    ayi wuba kamba : —Ndembama yibanga yeno.'
  san-SIN: ඉත්ථං තේ පරස්පරං වදන්ති තත්කාලේ යීශුඃ ස්වයං තේෂාං මධ්‍ය ප්‍රෝත්ථය යුෂ්මාකං
    කල්‍යාණං භූයාද් ඉත්‍යුවාච,
  yut-yut: Uŋun dakon gen yaŋ nandaŋek egakwa Yesu bɨkbɨk nikon altaŋ yomɨŋek akgɨt.
    Agek yaŋ yoyɨgɨt, “But yawot jikon tosak.”
  grc-BYZ: Ταῦτα δὲ αὐτῶν λαλούντων αὐτὸς ὁ Ἰησοῦς ἔστη ἐν μέσῳ αὐτῶν καὶ λέγει αὐτοῖς·
    εἰρήνη ὑμῖν.
  cpc-NT: 'Ikinkithawaiminthaitzi jiyotaani, osatikapaaka Jesús, jiwithatapaakari
    ikantziri: “Pisaikaita kamiitha”.'
  nhg-NT: 'Hua mientras yejua quepoaya ini nönca sösantle, yejuatzi mismo onequetzaluc
    tlanepantla de yejua, hua oquemelfejque: ―Xomoyulsiebicö nemejua.'
  nya-nya: Akufotokoza zimenezi, Yesu mwini wake anayimirira pakati pawo ndipo anati,
    “Mukhale ndi mtendere.”
  ngu-NT: 'Yejhuamej oc quijitojticatcaj on quen impan onochiu, ijcuac Jesús onotelquetztajsic
    ne intlajcotian niman ijquin oquintlajpaloj: ―Xyolsejtiacan.'
  kup-kup: Pot paru nae nap mañovaiam zuam Iesu parum ñaravatak ou ravat rouvat hehapuh
    epat parun mañah, “Ari lop tinarizaronañ hezei.”
  jid-jid: Niwa basi tre kpi biyi, Yesu kima, a rju kri ni mimba nda tre ndi, “Si
    suron son niyi.”
  wmw-wmw: 'Evi vinu‑vi pawakereza, Insa akiritula kati-kati yawo, akiwambira: “Salama
    iwe namwe!”'
  gmv-GGM: Hessa gish isti ba garsan haasa7etishin Yesussay ista giddon eqqidi saroy
    intes gido gides.
  ssg-ssg: Lokon ti lalu to kakaxi hani lato tesol waliko ien, Jises take hahutuia
    hani kapi lato ape i hone lato ukek, “Amuam ti Haeu hani amuto.”
  zpo-NT: 'Gorna lee re xaa seetaka kawdizh re kwaane, lee Jesús ta mreke xsaww lo
    re xaa nu nzhé: —Wen kwi re gu.'
  poy-poy: Wantu awili pawaweriti wankuwagambira aga, palaa paliya Yesu mweni kagoloka
    pakati pawu na kawagambira, “Ponga iweri na mwenga.”
  qwh-NT: 'Tseno parlecayaptinmi, chopincunaman yurircur Jesus napacurerqan queno
    nishpa: —Alli pasaquicho cayë —nir.'
  gaw-gaw: Ip̱uniṯak awak danab amu danab laala ele ag nuhignu aaḵu maṯinna daaegeg,
    Jesus Nug nuḵa tula doa, oolagp̱a hibaiṯa, amelagp̱a aum. “Ag oo mak, maḏoḏ ele
    dayeg!” awa aum.
  nca-nca: Asa irisa ŋuya yeyuriqo, Yesu keweroyemo ŋuno kaŋero ŋande yaró, “Newonde
    ime yuri.”
  zpz-NTPP: 'Na lat nu gabee yuꞌ dey rniiy de coz zeꞌ, orzeꞌ bruu zacaꞌ Jesuuz lat
    dey. Orzeꞌ mnii num dey ñgyoozh. Orzeꞌ nam: ―Gyel ri zu briñ lat der ―nam.'
  mkj-mkj: Nehn ira siksikoa mehpwiai, Jesus pwurroar uhda nehn pwungarai pwehng irai,
    “Popohl oang kamwai!”
  zac-NT: 'Mërë iurní quëadiꞌdzë raiꞌ, Jesús bëluaꞌalú lu raiꞌ. Guniꞌi më: ―Gulë cuedchí
    lduꞌu të.'
  kyg-kyg: Ani gemo hapa nepaiꞌagenoꞌaeꞌmo Yesuꞌa agaiꞌageꞌmo folagaꞌapifatiꞌmo afole
    aitenoꞌaeꞌmo, lapaipamoꞌmo falu hino, huno hapa paiꞌnigeꞌapaeꞌmo,
  kmk-kmk: Utdiya manguḻ-uḻnugan da utdat napasamak, kakḻata lawa’n nasanikad si Jesus
    kan dida. [Kanana kan dida un, “Kapiya din awad kan dikayu.”]
  cao-NT: Ocapijani ca jahuë bo yoati ja chanicano tsi jato xërëquë tsi Jesu niitapiniquë.
    Niihax, —Raquëyamacana —i jato qui ja niquë.
  bbr-bbr: Kiro roat ories kiro onok aparirin arena arena, Jisas nukasar kurte ak
    kamuk opok pemara, [awarowon, “Akan woiaka päurar rawai.”]
  inb-inb: Chasa rima­na­kug­lla­pi, Jesus­ka, pai­kunapa chaugpipi saia­rig­sa­muspa,
    “¿Alli­lla­chu ka­puan­gi­chi?” nir­ka­kunata.
  hrv-hrv: 'Dok su oni o tom razgovarali, stane Isus posred njih i reče im: “Mir vama!”'
  box-NT: 'Bìo ɓa wi bṹn bíoró yi, à bṹn ò o Yeesu mí bɛɛre dɛ̀ɛnía wi
    ɓa tĩ́ahṹ [ó o bía nɔn ɓa yi: «Le ho hɛ́ɛrà kɛń làa mia.»]'
  ote-NT: 'Tsꞌa mi ña̱tho de núꞌa̱ xqui hyandiꞌʉ ne núꞌa̱ xqui nja, mi da̱mfriꞌʉ ra
    Jesu mi ꞌbahni madetho de gueꞌʉ, ne bi ꞌñembabi: ―ꞌBʉhʉ te rá ꞌñentho.'
  wnu-wnu: 'Qob eng ende suab igamari Yisas wonou diab wuri wobon et igo wurinob qamar:
    “Oau mein burab igoarar.”'
  zam-NT: 'Tatabe'' ngue ta'' ryop myen''a cuent con'' co'' ngòc loo myen''a loo myen''
    xin'' mté''th Jesús co''se'', chàa, ngro'' too Jesús loo rye myen''a. No gunii
    Jesús Diox loo myen''. Ndxab Jesús loo myen'': ―Ftac lezo'' gu'' axta plóthe no
    blec see tee lezo'' gu'', ndee gu'', ey.'
  zyp-NT: Ma bia aa rei chung vytei cawh Zisu cawh aa hrong letah a daw thlang ka,
    aaning sahlo cawh, “Naaning khatah thlawlungnah ung ky seh,” a tah he.
  sey-NT: 'Ja̱ yëꞌtaꞌa i̱ti yoꞌoseꞌere cajëna, Jesús i̱ohuaꞌi jopore pana ñai nëcapi.
    Ja̱ maca pëpapi, ñeje caquë: “Deꞌoye paꞌija̱ꞌcohuaꞌi aꞌë, mësaru.”'
  nvm-nvm: E nokarok (2) bu vek vuak iji karine kuardiavo ijia E Bomana Jesu fum migegare
    iji bu karinva ijia manine kia, Makarijo iji fu janano kiain.
  mps-mps: Augwaligo te po odubadi, tama Jisas aga te augwali tomoba polo dolagasai.
    Agai augwalibolo, “Homu tegaluama, bugagia bidiąo,” wai.
  seh-seh: 'Mukhalonga iwo pinthu penepyo, Iye ene Yezu abulukira pakati pawo mbalonga
    kuti: “Ntendere mbukhale na imwe!”'
  pab-NT: 'Hekotata xakaihakatyahitaha ene hatyoharenai tahi hoka Jesus ehárehena
    rotita kaotyakeheta enenekeseneha hoka nehena: — Kasani ximehexaikohare xisaona
    naokita — nexa.'
  llg-llg: Ledoeik ala bei tui leo ndia, tehuu nggengge neuk Yesus nambadeik nai sila
    lalada nala so. Ana fee hadak neu sala, nae, “Soda-molek!”
  kyf-kyf: 'Da wa mɩa -slɔ gbada, ''ɩn -Zezu yia ɔ ''dɛ -slolu wa nyɩdɩ. ''Ɩn ɔ nɛɛ
    wa -ylaɛ: «''Wʋtʋtʋe -dlɔɔ -yɔ aɩn ''sɔ -mɩ!»'
  tpi-tpi: Ol disaipel i toktok yet i stap, na Jisas yet i sanap namel long ol. Na
    em i tokim ol olsem, “Bel bilong yupela i ken i stap isi.”
  mih-NT: 'Ta cuhva sa natuhun tahan ra tuhun cuan, ta i quituu ra Jesús mahñu nu
    yucu ra, ta i catyi ra sihin ra: Nacoo xaan sa taxi añima ndo. Catyi ra.'
  qvh-NT: 'Sayno parlaycäyaptinmi elagpita Jesús paycunapa naupancho yuripargan. Jesús
    yuriparcur saludargan: “Tayta Diosninsi yanapaycuyäläshunqui ali cawayänayquipä”
    nishpan.'
  kms-kms: Jisas ningg wute di wute buagi aye te ane te kin ningg wand wandne yeru
    di Jisas nikinne mune ninde mingine bre newo pu yenu, di ni simbe nindiny nari,
    “Nungoqi umbo yuwon gud.”
  agn-agn: Asing pamagampang pa tanira tang mga bagay ang na, inita nirang ke-deng
    da si Jesus ong ka-ngan nira. [Ganing tanandia, “Asia ong nindio tang kao-yan
    tang Dios!”]
  nhi-NT: 'Oc ocmononotztoyah nochi non, ihcuac Jesús omonextih intlahcoyan yehuan,
    uan oquimiluih: —¡In seuilistli mai namouantzin!'
  ttc-NT: 'Man tuq nkyeyolin ti''j kyaqil ntzani, aj tjaw kanet te Jesus kxol b''ix
    oqet ten nink''ajchaq kxol b''ix exik tlima'' ikxjani: «Tz''okxwit jun chewsb''il
    tuj etanim.»'
  dan-1931: 'Men medens de talte dette, stod han selv midt iblandt dem; og han siger
    til dem: “Fred være med eder!”'
  kwj-kwj: O mwanji hinga ni ete wu bwandawani Jisas wui nindo tiki ri sukwani ya
    ri eti.
  vie-OVCB: 'Lúc họ đang nói, thình lình Chúa Giê-xu đến đứng giữa họ. Ngài nói: “Bình
    an cho các con.”'
  kze-kze: mináímbá kwésuyana Ísu paáréna miwítí avumpimbá ména aánoumai máéro súwasa
  lbk-lbk: Osto ay cha cha og-okhochen chana, faagna ya ket wad-ay si Jesus ay tomatakcheg
    isnan kawadcha. Kinwanina, “Oompa kayo!”
  mto-NT: 'Ax je̱ꞌe̱ tseꞌe kyo̱jtstup vyeꞌna, tun toꞌmayji tseꞌe je̱ Jesús je̱ja vyinté̱najada.
    Vanꞌit tseꞌe je̱ Jesús kyo̱jtspo̱o̱ꞌkxjidi. Jidu̱ꞌu̱m tseꞌe vyaajñ: ―Je̱ o̱y jo̱o̱t
    ma̱a̱teꞌe mꞌíttat.'
  bzh-bzh: Medo denenër ġaġek sënë, log Yesu verup nare ranġah loḳ sir vuheng
    atov [benër vu sir bë, “Ham ayomin gëp revuh.”]
  guj-2017: તેઓ એ વાતો કહેતાં હતા, ત્યારે ઈસુ પોતે તેઓની વચમાં ઊભા રહીને તેઓને કહે
    છે કે, ‘તમને શાંતિ થાઓ.’”
  jvn-NT: 'Dongé murid-murid mau ijik pada ngomongké bab kuwi terus dadakan waé Gusti
    Yésus ngadek nang tengahé lan mbagèkké: “Tentrem anaa ing kowé!”'
  byr-byr: Yagaalyaꞌ kuna dɨnɨbainadaaꞌdapi sahwai kumɨnyɨ tɨnnyaba yɨmaꞌnadavaabɨna
    yaka wɨdɨna “Kwaamuꞌ dɨmwaalyɨla!”
  ian-ian: Mbutɨmbɨk mala Jisas sɨlawota yandɨ. Yanda vat ana vɨndi. Ndɨna nɨndɨmba
    tɨndɨ, vɨndi. Laataa ndi kat apma vat alɨ ngwula wandɨ.
  hun-hun: 'Miközben erről beszélgettek, Jézus maga megállt közöttük, és ezt mondta
    nekik: „Békesség néktek!“'
  mcf-NT: 'Adec onquecuedednubi nënantanquio choshon Esusën: —Nuquin Papan bëdamboen
    isaido yec dacuëdenquio yec tabad —capanëdash.'
  kjs-kjs: 'Nimumi go agale lala pirina Yesu wagepu nimuna rikirana epa rekesa. Go
    rabu nipumi nimu-para talo: Nimuna lo robaa-para epe kuma pi kone su piralepa
    lisa.'
  mni-mni: "Makhoi anina thoudoksing adu tamlingeimaktada, ikhang khanghoudana Ibungona\
    \ makhoigi marakta leplare aduga mahakna makhoida hairak-i, “Nakhoida ingthaba\
    \ leisanu.”\x94"
  yad-NT: 'Nanuniquejada niya̱re, ni̱day Jesús mu̱ti̱jada riquebyimu varintyi. Su̱teda
    ji̱ta variy ruuva: “Samirya ra̱cha jiryejechiy, ne jirya̱jnutay.”'
  mxb-NT: 'Ta xía̱n nani ndíta ta̱a yóꞌo káꞌa̱n ra̱ sa̱ꞌá ña̱ ni̱ xini ra̱, ta kúú
    iin kuití vá, kúú ni̱ sa̱ kuíi̱n Jesús me̱ꞌí noo̱ ndéi na ñoó. Dá ni̱ kaa na̱:
    ―Va̱ꞌa ná koo ini ndo̱.'
  pon-2006A: Ni arail koasoakoasoia mepwukat, pein Sises ahpw ketin uh nanpwungarail
    oh mahsanihong irail, “Popohl ong kumwail!”
  maq-NT: 'Hane tu tichja cuaha xu cha xi cuacun jan cojo me vëhë cjua jan ne, ha
    tu ñahñu cavëë xu yëjë me Jesús, secun me ngajñi rë me. Hane Jesús ne, cachja
    xu me nina cojo rë me cuitjin: ―‍Nina sua nuju me cjuandaja cjuajeya. ―‍Cuatjin
    xu cachja me.'
  hto-hto: 'Afe íaillɨnoɨ dáɨnamo úritiaɨoɨmo, Jesús íaɨoɨ cɨ́gɨmo náidazaide. Náidacaillano
    íaɨoɨ uáidote; daɨde: —Jacɨ́ruiñeno, uái omoɨ iri, —daɨde.'
  por-BRBSL: 'Enquanto diziam estas coisas, o próprio Jesus estava entre eles, e disse-lhes:
    “A paz seja convosco”.'
  ces-NKB: 'A když o tom mluvili, postavil se uprostřed nich sám Ježíš a řekl jim:
    “Pokoj vám.”'
  cui-cui: 'Poxonae cataunxuae tsipaebabe barapo diwesi, bapoxonae Jesús jemeicha
    tsita naitʉta barapomonae peitabaratha. Jesús jacoba barapomonae, jeye: —Barabʉ
    Nacom jʉntema jinompa paca cana exana, jei Jesús barapo penacaetutsimonaetha.'
  boj-2014: Degsib sainjreqnabqa Yesus a segi naŋgo ambleq di brantosiq minjrej, “Niŋgi
    are lawo soqniy.”
  eng-OEBUS: While they were still talking about these things, Jesus himself stood
    among them.
  eri-eri: Yesus nomo disaipel nere beele gai le bode yafa ganenga, Yesus no nogo
    nere gama langa otowai. Ono bona benou lenigai, “Tere tebere huwanyatege edo foinga
    inyou.”
  aly-aly: Ratherrarl angkenh-antey, Jesus rantey aremerrew, rtnenh-anem ikwer-rnem-itwew.
    Ra angkew, “Atererrey-angenh arrantherr.”
  wiu-wiu: Kitame nimo oa kakoika Yesu kiwi pakeke nome kakome okome tepe kolotini
    mataketikoa meamene wa okale
  swe-swe: 'Medan de talade om detta [de olika rapporterna lärjungarna fått om att
    Jesus kanske var uppstånden], stod Jesus själv mitt ibland dem och sa: ”Frid över
    er.” [Den vanliga judiska hälsningsfrasen, en önskan om frid, välgång och allt
    gott på alla områden. Man kan tro att lärjungarna skulle bli glada över att se
    Jesus.]'
  cth-cth: Hahoi hottelah buet touh hoi buet touh a kâdei awh navah, Jisuh ni ahnimae
    alungui vah a kangdue teh, nangmouh koe roumnae awm lawih seh, telah atipouh.
  mti-mti: Mu gae mame ande vemewa, Iesu membo mu yapowo yoine. Sira me mu gumbo wane,
    “Yum ye guniyap.”
  pad-NT: 'Hari. Vanoki''ava vahoariha-ra va''ora vara vani''avini kaba''i, jorakia
    abono-ra nanokia''aha ada Jesus vahararana. Va''ora ni''aha: —Onofiki ida avava''ini
    jahajahani.'
  twi-twi: Wogu so rebɔ amanneɛ no, prɛko pɛ na Yesu beduu hɔ, kyiaa wɔn se, “Asomdwoe
    nka mo!”
  hlt-hlt: A thui uh li vaengah amah te amih lakli ah a pai pah tih amih te, “Nangmih
    taengah ngaimongnah om saeh,” a ti nah.
  tbz-SIM: 'Bɛ̀ kpɑɑ́ kɛ mɛ nnɑ́ɑ́ nkɛ̀ Yesu cómmɔ́ɔ bɛ cuokɛ̀ kɛ dɔ̀: Kunɑɑtí ndi
    bonɛ̀!'
  san-GUJ: ઇત્થં તે પરસ્પરં વદન્તિ તત્કાલે યીશુઃ સ્વયં તેષાં મધ્ય પ્રોત્થય યુષ્માકં
    કલ્યાણં ભૂયાદ્ ઇત્યુવાચ,
  amx-amx: Inang angketj Jesu-akert angkerretjam-rlwer, Jesu rarrp ineheng mpwepel
    irnetj-alhek. Rang inenh ilek, “Altjerr arrehantherr ngwerleny mernelhem.”
  ake-NT: Pʉsamoro rɨ si usaurokʉ koro'tau mɨrɨ pɨ', Sises e'soto'ka'pʉ to' koro'ta'.
    Mɨrɨpan uya ta'pʉ to' pɨ', “Miyarɨ'nokon,” ta'pʉ iya.
  qvn-NT: Chay nir rimarcayaptilanmi Jesusga paycunapa chraupinchru ricacarura. Chaypitam
