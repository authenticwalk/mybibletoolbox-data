verse: LUK.024.036
translations:
  kpx-kpx: Ata abui keau kateai namigevesege Iesuu solekavesite vigoeabemo lamisi
    ua. Isi namigevei avoe, “Lana ue dua vama.”
  okv-H: Avo eo ingihe mihio Iesu enana ta jo ta puvuto heteto, “Peka ungota degi
    iroi,” ainge ijinu
  tbo-tbo: Lawahi luwaga geka ginoulihi hai lawa hi palipaliwelehi ma Guyau u hayahi
    i lugeleteya po i towotowolo, ma i baha ugolihi i pa, ‘Nugodumola ina mamae ugolimi.’
  mal-C: അവർ ഇങ്ങനെ സംസാരിക്കുമ്പോൾ യേശു അവരുടെ നടുവിൽനിന്നുകൊണ്ട്, “നിങ്ങൾക്കു സമാധാനം”
    എന്ന് അവരോടു പറഞ്ഞു.
  grc-SR: Ταῦτα δὲ αὐτῶν λαλούντων, ⸆ αὐτὸς ⸋ὁ Ἰησοῦς⸌ ἔστη ἐν μέσῳ αὐτῶν, ⸋2καὶ λέγει
    αὐτοῖς, Εἰρήνη ὑμῖν.⸌
  bgc-bgc: वे ये बात करै ए थे के वो खुद ए उनके बिचाळै आण खड्या होया, अर उन ताहीं कह्या,
    “थमनै शान्ति मिलै।”
  khz-khz: Votalima ruala roe wagekilakilawai aonai, Velekou ira nuganugarai eruga-talito,
    ne evaikilarato, netiwato, “Maino gemi ai pene mia.”
  deu-TKW: Da sie aber hievon sprachen, stand er mitten unter ihnen.
  zsr-NT: 'Tsal niꞌ tuꞌë didzaꞌ ca nacgac lë ni, laꞌ yajsoatëꞌ Jesús gatsj lahuiꞌl
    ga naꞌ nacuꞌë, atiꞌ rëꞌ lequëꞌ: ―Gul‑zóa dxi ládxiꞌliꞌ.'
  lin-lin: 'Wana bazalaki nanu kosolola na tina na makambo yango, Yesu ayaki kotelema
    na kati-kati na bango mpe alobaki : — Tika ete kimia ezala na bino !'
  hns-NT: Tab djab oesab abbe batiaite raha, tab atjakke me Jiesoe oesabke bietj me
    thara bhail.
  noa-E: Mag agtha am ich ag iekpai jũrr jaauphöo thʉnʉm ee chi Jesús am jãrr dʉnʉʉuchëwia,
    —¿Jãgpai nʉ keena? Oob jãphierrmiet, mʉ khabahab aichëjim anʉm amag.
  eng-EMTV: Now as they said these things, Jesus Himself stood in the midst of them,
    and said to them, “Peace to you.”
  mib-NT: 'Te sá cácahān gā de tāca jnúhun yáha, te ni jecuɨñɨ̄‑ni Jesús mēhñú de
    jíjnáhan de. Te ni cahān yā jiín de: Ndeyɨ́ sɨ́ɨ̄ coo ni rō jijnáhan ró, áchí
    yá.'
  lif-NT2: हे़क्‍क्‍याङ् आल्‍लसाङ् मे़बारे़र मे़बत्‍छे़ल्‍ले़ ये़सुःन् आबाङे खुनिॽ
    लुम्‍मो थाःम्‍सिङ्‌ङाङ् मे़त्तुसि, “खिनिॽ सनारुङ् के़घोःसुम्‍लरो॥”
  xnj-xnj: Pevavi mukujovewa genago, Yesu mwene bahapo akayima pagati yavi nakujova,
    “Uteke uvyayi na nyenye.”
  mmx-mmx: Nedu move duga tong na lempanga ri lavaun pinivu, la soso mun ne Iesu ga
    ru go xantubu atdi la ga lok tidi, “Lenmila na nemen eburu minimi.”
  cbr-NT: 'Usaquin atu ñuixunía sënë́ncëma pain ''aínbi axbi chiquiracëti atu nëbë́tsi
    niracëquin ca Jesusan atu cacëxa: —Chuámashirua ca ''ican.'
  tee-NT: 'Chai acsni ixtat''ajun nonin ju ani taxtokni pus ju Jesús lana tayacha
    la''ixlacaitat''an chai ajunich: ―Ak''ach''ant''it ju uxijnan.'
  eng-LSV: and as they are speaking these things, Jesus Himself stood in the midst
    of them, and says to them, “Peace to you”;
  cak-NT: 'Y conojel ri quimolon-qui'', c''a yetzijon chirij ri Jesús, c''aja'' xquitzu''
    c''o chic chiri'' chiquicojol, y xu''ij chique: Ja'' ta ri uxlanen ri xtic''ue''
    pa tak iwánima chi''iwonojel, xcha'' chique.'
  pah-NT: 'G̃a a''ea mombe''urame nanime Jesus''ga jipiukari o''ama g̃apyteri pe.
    Ga e''i: —Tupana''ga ti tonog̃atu pepy''a! ei ga g̃a pe.'
  sja-NT: 'At''ãri mãgá nepɨrɨmaa p''anɨde, Jesús ãra esajĩak''a bainɨ̃ ba cheji mãik''aapa
    mãgaji: —K''ãiwee p''anapatáatɨ.'
  xed-xed: 'Tata rusa tsa gwaɗa ya həŋ, ka gi maravata vərɗaka Yesu mataba taŋ, kaʼa
    mantsa: «Ka vlaghunavla Lazglafta ta zɗaku» kaʼa ganaghatá zgu ta həŋ.'
  mks-NT: 'Ta nani ndítúhún yi̱i̱ ná ndúu na já na̱xi̱nu̱ co̱o Jesús na̱nda̱ca̱ ndichi
    a ma̱hñú na̱ cán já na̱ca̱ha̱n Ndióxi̱ á xi̱hi̱n ná já na̱cachi a já: —Ná caja
    Ndióxi̱ ña̱ ná coo va̱ha ini ndó.'
  gfk-S: Ma ing be di ga iangianga baak uta kike ra linge Jisas iat ga tur huat nalamin
    ta di gom tange ta di, “A malum ta mu.”
  bmu-bmu: Gwarekurupŋi yeŋön keu mi eraum möta tatketka miaŋgöreŋök Jisösnöŋ nanŋak
    sutŋine asuhuba kinda kewö jiyök, “Alaurupni, luainöŋ embuk ahöma!”
  dgz-dgz: Mu inak mame yawane oise waiwanumune, Iesu me mek taueni boge nimakamup
    yone anega diamon, “Nonup inayap wande ep.”
  eng-GNV: And as they spake these things, Iesus himselfe stoode in the middes of
    them, and saide vnto them, Peace be to you.
  zaa-NT: 'Atsaba rinne cabi nna, la''a mísmuba Jesús nna gùdue lahui'' iyaba cabi
    nna benie cabi saludar nna rèe: La''ỹeni para lo losto'' le.'
  eng-WEBSTER: And as they were thus speaking, Jesus himself stood in the midst of
    them, and saith to them, Peace be to you.
  guh-guh: Ponëbeje Emaús tomaraverena patabeje, tsipaebabeje Jesús pijajivijavabelia
    pacuenia tanebeje Jesús Emaús tomaratalia. Nexata bajarapaepatota Jesús tsitanaitajëta
    pijajivijavabelia. Jesús jemata nuca pijajivi tuatuajëta. Jesús bajacoba pijajivi.
  bon-bon: Teepi liba peei mene cabu jage, piba taatu Yageyame Yeesu te teeme gome
    jeclajutige, teebibine jejemige egä, “Poode weene cama yaanajege!”
  nhw-BL: 'Huan quema noja quinilhuiyayaj ni tlamantli, Jesús moquetzqui tlatlajco
    inijuanti huan quinilhui: ―Xijpiyaca tlasehuilistli ipan amoyolo.'
  mgw-mgw: Pabaabile kabaabakia go, baimuki mwene Yesu aayi'mi pakatikati yabe, ngaabakia,
    “Amani ibe namwenga.”
  swh-ONEN: Walipokuwa bado wanazungumza hayo, Yesu mwenyewe akasimama katikati yao,
    akasema, “Amani iwe nanyi!”
  wbi-wbi: ye vijova isio uYesu jujuo akimile pakate jave na kukuvavula,”ulutengano
    luvisaghe numue”.
  bba-bba: Sɑnɑm mɛ bɑ ɡɑri yi mɔ̀, win tii u kurɑmɑ ben suunu sɔɔ [u nɛɛ, Gusunɔ
    u bɛɛ ɑlɑfiɑ kɛ̃].
  eng-KJVCPB: And as they thus spake, Jesus himself stood in the midst of them, and
    saith unto them, Peace be unto you.
  kgk-NT: 'Upéa omombe''u jave Hesu ogwahẽ íxupe kwéry. Ipa''ũ-my ojekwaa-ma: —Pende
    py''agwapy tapeiko-vy, he''i íxupe kwéry.'
  waj-waj: 'Kiaa mmida varuduu Yisuuva ariinoo iya tammaivaki dioo vainno tunoo: Ngii
    ausaiyauvo nuufama vakiaivee,'
  ekk-PKP: 'Kui nad alles rääkisid, seisis Jeesus ise nende keskel ja ütles: „Rahu
    olgu teile!“'
  mpx-mpx: Tohago eluwa heliya iyoho ya hi baaba avaliyau elal, yaka Yeisu i masal
    i talmilila gamwaliyaa ge i baek elal i ba, “Atemiu ni laumwal!”
  wbp-wbp: Kujalpalu-jana wati-jarra wangkaja kurdungurlu-patuku, Jijaji palka-jarrija
    kamparru nyanungurrarla, wangkaja-jana, “Marlajalurla rarralypa nyinaya Kaatuku!”
  luo-luo: Kane pod giwuoyoe e wachni, Yesu owuon nochungo e diergi kendo wachonegi
    niya, “Kwe obed kodu.”
  nhe-NT: 'Huan quema noja quinilhuiyayaj ni tlamantli, Jesús moquetzqui tlatlajco
    tlen inijuanti huan quinilhui: ―Ma Toteco inmechmaca tlasehuilistli.'
  aii-aii: 'ܘܟܲܕ ܬܲܠܡܝܼ̈ܕܹܐ ܗܲܡܙܘܼܡܹܐ ܗܵܕܟ݂ܵܐ، ܝܼܫܘܿܥ ܒܓܵܢܹܗ ܟܠܹܐ ܠܹܗ ܓܵܘܵܝܗ‌ܝ ܘܐܡܝܼܪܹܗ:
    ”ܫܠܵܡܵܐ ܐܸܠܵܘܟ݂ܘܿܢ، ܐܵܢܵܐ ܝܘܸܢ ܠܵܐ ܙܵܕܥܝܼܬܘܿܢ.“'
  esk-NT: Malġuk uqaqtitlugik taavrumiŋa, tavrakŋatchiaq ataniq Jesus qichaaniktiġniqsuq
    akunġatni nipliutiplugich, “Tutqiutiqaġitchi!”
  msb-msb: Nagairistoryahan pa sinda manungod sani tanan san maghayag bigla si Jesus
    na nakatindog sa inda atubangan kag sinabihan sinda, “An kalinawan hali sa Dios
    mapasa iyo.”
  cpa-NT: Ma²dsii¹²dsa jǿg³ jøng² mi³ca¹jnia¹ Jesús hŋiah¹² jøa³ ja³tiogh³dsa.
  dso-dso: ସେ ଦୁଇଲକ୍‌ ଏନ୍ତି କଇବା ବେଲେ ଏଦେ ଦେକା ! ମାପ୍‌ରୁ ନିଜେ ସେମନର୍‌ ମଜାଇ ଟିଆଅଇଦେଲା
    । ଆରି ସେମନ୍‌କେ କଇଲା, “ତମ୍‌କେ ସାନ୍ତି ଅ ।”
  meu-meu: Edia hereva lalonai, Iesu bogaragidiai e gini, bena eto, Maino emui ai
    baine mia.
  yva-NT: Arakove umaso wayao ana umaso raija nene, umba kavuratawe Yesus de te no
    awa yasyin Po anasine raroron kakavimbe mansai, umba Po raura nanto mai pare,
    “Saumano Amisye maje wasai!”
  dgc-dgc: Nadid, to péguhon de pabi ta éya, éy bigla a te taknég ti Jesus ta bélog
    dia, tulos kinagi na dide, a “Mapayapa kam dén.”
  zpm-NT: Lëëtaaque sca nozodiidz zho, tibaque zeeṉ goṉ zho laa Jesús zole lo zho
    ga, pquiaabdiuzh me zho, rëb me lo zho, peet tsieniedraa guic zho.
  hix-NT: Àro wyaro Kàryeyopas komo wya ekarymantoko rma, Txesusu ryhe nosonyhoy hatà,
    àton komo wya, omeroron komo wya. Àwawony harha nehxakon hatà. Teryehorye hak
    nahko, oyowan komo, kekon hatà, àwyanye.
  sim-sim: Jisasin tiyandari ma ondo li lihi li maimbari nindik Jisas tumsar or talasihi
    ormu mbara, �Waphimbiji anhi osmu jihik nanduwa.�
  npi-ULB: जसरी तिनीहरूले ती कुराहरू भन्दै थिए, येशू आफैँ तिनीहरूका बिचमा उभिनुभयो,
    र तिनीहरूलाई भन्‍नुभयो, “तिमीहरूलाई शान्ति होस् ।”
  cgc-cgc: Na danen Cleofas gaisturya pa ta duma na mga tinudluan Jesus, gulpi nang
    gapakita Jesus i na gatindeg duma ki danen. Ambal din ki danen, “Kabay pa na mabaton
    nyo katawwayan na alin ta Dyos!”
  tim-tim: Den hain makyeŋgimbela tatbiâ Yesu ikiŋak hutyeŋân miawakmâ kilep.
  yor-yor: Bí wọ́n sì ti ń sọ nǹkan wọ̀nyí Jesu tìkára rẹ̀ dúró láàrín wọn, ó sì wí
    fún wọn pé, “Àlàáfíà fún yín.”
  wos-wos: Bér wun hundi wata témbéka dé Jisas hafu yae dé deka nyéndékmbu té. Téta
    dé wa, “Guna mawuli nakélak mé téndé.”
  emp-NTPO: 'Wad̶ibid̶a maʌ̃gʌd̶ebema bed̶ea duanʌne Jesuda ãdji ẽsi odjasia. [Maʌ̃be
    ãdjirãa jarasia: –¡Necai pananadua!–]'
  eng-F35: As they were saying these things, indeed, Jesus Himself stood in their
    midst, and He said to them, “Peace to you.”
  ind-ind: Ketika mereka berdua masih berbicara, tiba-tiba Yesus sendiri berdiri di
    antara mereka dan memberi salam kepada mereka, “Biarlah kalian merasa tenang di
    hati!”
  pes-OPCB: در همان حال که گرم گفتگو بودند، ناگهان عیسی در میانشان ایستاد و سلام کرد.
  mpt-mpt: I weng olo obib dim ota Yesuse isak daak manea baabenea Ib bobol temo ayam
    bianibte ge baabesea
  ssx-ssx: Mo hande hali yaapoma꞉ moeki alo haena꞉ta꞉ koto kone mo Tekehali ipika꞉
    kone iki ame̱le̱ mandakena꞉ peneme yao hata꞉ alota꞉ Puki lopaasa꞉eki iki pa꞉ta꞉
    wina꞉e leekeme.
  mkl-mkl: Iyi ɑ̀ wɑsi ideu ku fɔ bɛɛbɛ, ŋɔi nŋu tɑkɑɛ í fɑɑtɑ wɑ si ɑnini nŋɑ [nɔ
    í ni, Ilɑɑɔ̃ ku mu nŋɛ lɑɑkɑi ku sũ.]
  gaq-gaq: ଏନ୍‌ ମ୍ୱାୟା ଏନ୍‌ ସାପା ସାମୁଆଁକେ ବାସଙ୍ଗ୍‌ନେ ବେଲା ନିଜେ ଜିସୁ ସିସ୍‌ଦଲ୍ଇଂ ମଜେ
    ତୁଆଁ ଲେଃଗେ । ଜିସୁ ଆମେଇଂକେ ବାସଙ୍ଗ୍‌କେ “ପେଇଂ ଆଡ଼ାତ୍ରା ସାନ୍ତି ଡିଙ୍ଗ୍‌ଲେ ।”
  gof-RNT: Nam77u tamaareti hessa oda bolla de7ishin, Yesuusi entta giddon eqqidi,
    “Saroy hinttew gido” yaagis.
  unx-unx: ଇନ୍‌କିନ୍‌ ନେ କାଜି କାଜିତାନ୍‌ ତାଇକେନ୍‌ ଇମ୍‌ତା, ପ୍ରାଭୁ ୟୀଶୁ ଆଇଃକ୍‌ଗି ଇନ୍‌କୁଆଃ
    ଥାଲାରେ ତିଙ୍ଗୁୟାନାଏ, ଆଡଃ ମେତାଦ୍‌କଆଏ, “ଆପେରେ ଜୀଉସୁକୁ ହବାଅଃକା ।”
  gah-gah: Izegipala zuhamate ámina gakó ligili hagili niago, Izesú nene galinali
    utó oake, ote minake hulu nene lekelitoka minino.
  lcm-lcm: Si taun kilongpo atatai aliu ta bil ke, Iesu akorong kamela tung e liuan
    iria na kala antok, “Luai ka ago singimi.”
  aer-aer: Artwe re-atherre atyewe itneke angkerle-anerrerlenge, Jesus rarle itneke
    arrateke itneke-arleke irrpemele awethe anteye itneke ingkirreke anthurreke anteme.
    Re itneke angkeke, “Ngkartenge mwerre anerrirre!”
  qvc-NT: 'Chayshina parlaykaptinllapam, Jisusqa qonqaylla ch''awpinllapapi rikakushpa,
    nirqan: —Bwinas nuchis, Dyusri qamkunata yanapashunqa, nishpa.'
  tgl-ULB: Habang pinag-uusapan nila ang mga bagay na ito, tumayo si Jesus mismo sa
    kalagitnaan nila, at sinabi niya sa kanila, “Kapayapaan ay sumainyo.”
  cbs-NT: 'jaskaxu yui menediama janchan wainbun Jesús jawaida dami nashui itan jatu
    jancha wakin yuikin: —¿Jaska man unanumamen? Ma en juaki. Dateyamakanwen— jatu
    wabia'
  xtm-NTPP: 'Nani ka yikuu‑ka de ka ndatnu''u de sukan ni kuu ma, te ni kenda‑ni Jesús
    ma, ni jakun‑nee ya me''ñu ndaka de ma, te jiña''a ya: ―‍Jin koo sii ini ndaka
    ni, te má jin ko ndi ini‑ka ni ―‍kúu ya jiña''a ya.'
  nnq-nnq: Kingobu benia akabena pabalandulila genia, Yesu mwene ngajema panakati
    jabe nu kulenga, “Tengela jibe kwinu.”
  bao-NT: 'Cʉ̃ja pea ména atere cʉ̃ja ca wede niirora, Jesús pea cʉ̃ja watoa baua
    ea nʉcãri, o biro cʉ̃jare ĩi añu dotiupi: “Añuro niirique mʉjare to niijato,”
    ĩiupi.'
  san-ORI: ଇତ୍ଥଂ ତେ ପରସ୍ପରଂ ୱଦନ୍ତି ତତ୍କାଲେ ଯୀଶୁଃ ସ୍ୱଯଂ ତେଷାଂ ମଧ୍ୟ ପ୍ରୋତ୍ଥଯ ଯୁଷ୍ମାକଂ
    କଲ୍ୟାଣଂ ଭୂଯାଦ୍ ଇତ୍ୟୁୱାଚ,
  rmn-rmn: 'Кана он дага зборизэнас, о Исус сикавдяспэс машкарэ лэндэ тай пхэнляс:
    — Сэлями тумэнги!'
  huv-NT: 'Tealeámban mandeacüw aag ayaj, quiaj majawüw Teat Jesús alembem pinawan
    niüng ajlüyiw nejiw. Tatepeay nejiw, tapiüng: ―Tamtámban ijlüyiüna ―aw.'
  otn-NT: 'Mɛ̱nte tobe di ya̱hni̱tho''ʉ yo nc''ɛ̱i̱, ngue mma̱ te xi̱ nu̱, mi̱ da̱mbɛni̱
    p''ʉya, ya ''bäp''ʉ ma̱de ra̱ Jesús. Bi zɛngua p''ʉya, bi ''yɛ̱mbi̱: ―Da̱ hyu̱
    ni̱ mmʉihʉ ya ―bi ''yɛ̱mbi̱.'
  nop-nop: Mede kahat unduŋ hatulune Jesu ne lekiŋgoŋhik gineŋ uŋgoŋ mintaaŋ yakuk,
  obo-NT: Laggun tod oituu pa sikandan moka‑atag taddon notomanan, tigkow id pokita
    si Disas kandan no mid lohinat diyot tongannan dan woy kahi rin to, “Iddos kosunayan,
    inaayun duwon to koniyu.”
  kca-kca: 'Хун ԓын щи оԓәӈ эԓты пŏтәртсәт, Иисус Ԓўв ԓыв кўтэԓән этәс пӑ ԓывиԓаԓа
    йастәс: "Йӑм уԓәпса нынана".'
  cak-ENT: 'Y conojel ri quimolon-qui'', c''a nyetzijon c''a pari'' ri Jesús, tok
    xquitz''et c''o chic chiri'' chiquicojol, y xbij c''a cheque: Ja ta c''a ri uxlanen
    ri xtic''uje'' pa tak ivánima chi''ivonojel, xbij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤠᤸᤗᤛᤠᤱ ᤔᤧᤒᤠᤖᤧᤖ ᤔᤧᤒᤳᤇᤧᤸᤗᤧ ᤕᤧᤛᤢ᤺ᤴ ᤀᤠᤒᤠᤅᤣ ᤂᤢᤏᤡ᤹ ᤗᤢᤶᤔᤥ ᤌᤠ᤺ᤶᤛᤡᤱᤅᤠᤱ ᤔᤧᤳᤋᤢᤛᤡ.
    “ᤂᤡᤏᤡ᤹ ᤛᤏᤠᤖᤢᤱ ᤁᤧᤄᤥ᤺ᤛᤢᤶᤗᤖᤥ॥”
