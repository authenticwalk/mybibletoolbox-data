  dop-dop: 'Pɑ tɔŋnɑ ḿpʋ́ɣʋ́ yɔɣɔtʋɣʋ, ɩlɛnɑ Yesu mɑɣɑmɑɣɑ lɩɩ pɑ hɛkʋ tɑɑ nɑ ɩ́ tɔ-wɛ
