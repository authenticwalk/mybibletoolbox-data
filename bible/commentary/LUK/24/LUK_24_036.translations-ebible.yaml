  ulk-ulk: Nade e wiabi detagerda tabara memegle, bazigmarti Ople epedali iabidoge.
    “Mapodan wabim,” e etkarti.
  eng-DRA: 'Now whilst they were speaking these things, Jesus stood in the midst of
    them, and saith to them: Peace be to you; it is I, fear not.'
  knf-knf: 'Bahum kaţiini, kë Yeŧu ţi uleeful aşë pën ţi pŧoof pi baka aji : « Bnuura
    bawo na an. »'
  san-KHM: ឥត្ថំ តេ បរស្បរំ វទន្តិ តត្កាលេ យីឝុះ ស្វយំ តេឞាំ មធ្យ ប្រោត្ថយ យុឞ្មាកំ
    កល្យាណំ ភូយាទ៑ ឥត្យុវាច,
  arn-NT: 'Petu mekelu ñi nütramkan engün tüfachi dungu, feychi lelen mew müten Jesus
    witralerumey kisu engün ñi rangiñ mew ka chalipuy feypilen mew: —Küme tüngün ta
    niemün.'
  zas-NT: 'Sta cayü reeman diidx xcwent ree ni guin, chi balüüloj Jesús galay reeman,
    rëbaman: ―Yabeꞌcdxe Dios luxdoodi.'
  ken-NT: Ɛnɛ́ bárɛ̀m nɔ ɛ̌ti yi, mbɔŋ Yesu abhesi bɛsí bhap! Arɛm bɛ, “Kpák ámbák
    nɛ bhe.”
